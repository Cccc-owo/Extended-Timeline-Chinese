 HOLY_SITE_118_DESC:0 "Als Hauptstadt des Römischen Reiches war Rom ein wichtiges Zentrum, von dem aus sich das Christentum über das ganze Reich verbreitete. Die Kirche von Rom wurde von den beiden glorreichsten Aposteln, Petrus und Paulus, gegründet und organisiert. Rom ist auch der Ort, an dem Petrus und Paulus das Martyrium durch die Römer erlitten."
 HOLY_SITE_151_DESC:0 "Damals, als die Stadt Konstantinopel noch eine kleine Stadt namens Byzanz war, wurde dort vom heiligen Andreas, dem Erstberufenen und Bruder des heiligen Petrus, das gegründet, was später die Kirche von Konstantinopel werden sollte. Unter christlichem Einfluss entwickelte sich Konstantinopel zur Hauptstadt des Reiches im Osten und wurde zu einem wichtigen Regierungs- und Handelszentrum. So wurde Konstantinopel von unschätzbarem Wert für die Verbreitung des Christentums in den östlichen Teilen des Römischen Reiches."
 HOLY_SITE_379_DESC:0 "Die Kirche von Jerusalem wurde von den Aposteln gegründet. Hier zog Jesus Christus triumphal in Jerusalem ein, wurde anschließend gekreuzigt und begraben, ist dann auferstanden und in den Himmel aufgefahren. Außerdem ist Jerusalem der Ort, an dem die Kirche am Pfingsttag gegründet wurde, und der Ort, an dem der erste christliche Märtyrer, der heilige Stephanus, zu Tode gesteinigt wurde und somit als erster Märtyrer für das Christentum starb. Schließlich ist Jerusalem auch der Ort, an dem das erste apostolische Konzil überhaupt stattfand."
 HOLY_SITE_410_DESC:0 "Die Diözese Seleucia-Ctesiphon wurde im Jahr 280 in der Hauptstadt des Sassanidenreiches gegründet, als Papa bar Aggai zum Bischof geweiht wurde und später den Titel Katholikos annahm. Seitdem ist Seleucia-Ctesiphon die Provinz der Kirche des Ostens, in der der große Metropolit, das Oberhaupt aller Bischöfe, seinen Sitz hat."
 HOLY_SITE_445_DESC:0 "Merv wurde um das Jahr 424 mit Bar Shaba als erstem Bischof zum Sitz eines Bischofs. Sein Name bedeutet „Sohn der Deportation“, was darauf hindeutet, dass die Christen von Merv möglicherweise aus römischen Gebieten deportiert wurden. Der Bischof von Merv wurde auf der Synode des Katholikos Mar Joseph im Jahr 554 als Metropolit anerkannt. Die wachsende Bedeutung der Region Merv für die Kirche des Ostens wird auch durch das Auftreten mehrerer weiterer christlicher Zentren in der Nähe in den folgenden Jahrhunderten belegt."
 HOLY_SITE_451_DESC:0 "Kabul war eine der wohlhabendsten und am besten verteidigten Städte Afghanistans. Und für die Zunbils spielte sie auch eine wichtige Rolle für den zunistischen Glauben, da es in der Gegend mehrere Tempel gab, möglicherweise buddhistische und zunistische. Im 7. und 8. Jahrhundert n. Chr. war sie ein Bollwerk gegen den Islam, kulturell und politisch indisch. Sie wurde schließlich 870 erobert und wechselte während des gesamten Mittelalters den Besitzer, wobei sie regelmäßig von einem aufstrebenden Reich erobert wurde und dessen Untergang erlebte."
 HOLY_SITE_506_DESC:0 "In der Stadt Multan steht ein Sonnentempel, der für die Zunbils von größter Bedeutung ist. Er ist Surya gewidmet, denn einer der anderen Namen oder homologen Gottheiten von Zhun ist Aditya (ein anderer Name für Surya), die Sonnengottheit des Hinduismus. Der Tempel ist ein wichtiger Wallfahrtsort und Reichtum und war bereits im 7. Jahrhundert n. Chr. vorhanden und könnte buddhistische oder zoroastrische Ursprünge gehabt haben. Er wurde im späten 10. Jahrhundert zerstört."
 HOLY_SITE_739_DESC:0 "Kaschgar war seit jeher eine wichtige Stadt an der Seidenstraße und fungierte als Tor zwischen China und dem Nahen Osten. Das Christentum verbreitete sich hier schnell, nachdem es sich in der Region Merv etabliert hatte, und Kaschgar diente seitdem als Eingangstor für das Christentum in die Mongolei und nach China. Später wurde Kashgar auch zu einem Metropolitansitz."
 HOLY_SITE_1947_DESC:0 "In Cenci steht der Arunachalesvara-Tempel, der der Hindu-Gottheit Shiva gewidmet ist. Man nimmt an, dass Shiva ein anderer Name für Zhun, den Sonnengott der Zunbils, ist oder ihm zumindest ähnelt. Er wurde möglicherweise schon im 1. Jahrhundert v. Chr. als Kultstätte für den Feueraspekt Agni erbaut und im 9. Jahrhundert n. Chr., also zeitgleich mit den Zunbils, von den Chola umgebaut oder verbessert."
 HOLY_SITE_2229_DESC:0 "Die Hauptstadt von Zabulistan, Bust, ist das Herzstück des Glaubens. Über die Tempel des Zhun ist nicht viel bekannt, aber eine göttliche Statue von ihm liegt auf dem heiligen Berg in der Nähe und scheint von den Hephthaliten hierher gebracht worden zu sein, als sie einen älteren Gott an seiner Stelle abrissen."
 HOLY_SITE_2269_DESC:0 "Das Apostelamt von Edessa ist das älteste Zentrum des östlichen Christentums, gegründet von den Heiligen Petrus, Thomas und Bartholomäus und geleitet vom Heiligen Thaddäus, einem der siebzig Jünger, der 66 n. Chr. zum Märtyrer wurde."
 HOLY_SITE_2367_DESC:0 "Antiochia, die Wiege des Christentums, war in der Römerzeit ein Zentrum des Christentums. Die Kirche von Antiochia wurde vom Heiligen Petrus gegründet, und als sich die frühe Organisation der Kirche entwickelte, wurde sie zum Sitz eines der fünf ursprünglichen Patriarchate."
 HOLY_SITE_2673_DESC:0 "In Aksum steht die Kirche Unserer Lieben Frau Maria von Zion, die im 4. Jahrhundert während der Herrschaft von Ezana, dem ersten christlichen Herrscher des alten aksumitischen Reiches, erbaut wurde. Der Legende nach brachte der große Kaiser Menelik I., Sohn von König Salomon und der Königin von Saba, hierher die Bundeslade nach seiner Reise nach Jerusalem."
 HOLY_SITE_4326_DESC:0 "In der Nähe der Berge von Nishapur befindet sich der Adur Burzen-Mihr, ein Feuertempel des Zoroastrismus, der der Bauernfraktion gewidmet ist und im späten 4. Jahrhundert v. Chr. erbaut und später unter der Herrschaft der Sassaniden in Betrieb genommen wurde. Es wird angenommen, dass die Flamme des Tempels mit dem Kult von Sonnengottheiten wie Zhun und Mithra verbunden ist."
 
