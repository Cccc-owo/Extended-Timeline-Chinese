 zhili_clique_demand:0 "Kontrolliere die Regierung"
 zhili_clique_demand_desc:0 "Die Zhili Clique ist eine der chinesischen Warlord Cliquen. Sie bekämpfen die anderen Cliquen um die Kontrolle der chinesischen Regierung."
 zhili_clique_title:0 "Zhili Clique"
