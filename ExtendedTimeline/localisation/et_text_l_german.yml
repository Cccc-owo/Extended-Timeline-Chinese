 barbarian_reform:0 "Barbarischer Stamm"
 barbarian_reform_desc:0 "Eine Regierungsform, in welcher der Stärkste oft König wird. Nach dem Tod des Königs geht der Titel auf seinen Nachwuchs über, wenn dieser beweisen kann, dass er fähig ist."
 caliphate_reform:0 "Kalifat"
 caliphate_reform_desc:0 "Ein Kalifat wird von einem Kalifen regiert, welcher ebenfalls als religiöses Oberhaupt des Islams gilt. Der Kalif besitzt absolute Macht über seine Untergebenen und alle Muslime."
 caliphate_theocratic_reform:0 "Theokratisches Kalifat"
 caliphate_theocratic_reform_desc:0 "Obwohl das Amt des Kalifen schließlich dynastisch wurde, sollte es ursprünglich nicht vom Vater auf den Sohn vererbt werden, sondern der Kalif sollte von den vertrauenswürdigsten muslimischen Führern und Gelehrten ernannt werden."
 roman_empire_reform:0 "Römisches Imperium"
 roman_empire_reform_desc:0 "Das Römische Reich wird vom Kaiser regiert, der jedoch seine Macht mit dem Senat teilt. Die Generäle haben auch erhebliche Macht aufgrund ihrer Kontrolle über die römischen Legionen."
 roman_republic_reform:0 "Römische Republik"
 roman_republic_reform_desc:0 "Die römische Republik wird von zwei Konsuln geleitet, von den Bürgern gewählt und von einem Senat beraten, bestehend aus ernannten Richtern."
 salic_reform:0 "Salische Monarchie"
 salic_reform_desc:0 "Eine feudale Regierungsform, bei der die Macht zwischen dem König und dem Adel aufgeteilt wird. Nach dem salischen Gesetz wird das Land nach dem Tod des Königs zwischen allen Söhnen aufgeteilt."
 imperial_march_reform:0 "Markgrafschaft"
 imperial_march_reform_desc:0 "Markgrafschaften des Heiligen Römischen Reiches beschützen die Grenzen und die inneren Regionen vor fremden Eindringlingen."
 very_frequent_elections_reform:0 "Sehr häufige Wahlen"
 very_frequent_elections_reform_desc:0 "Um zu verhindern, dass ein einzelner Politiker zu viel Macht an sich reißt, sollten wir unsere Führung sehr häufig wechseln. Dadurch wird verhindert, dass die herrschende Klasse egoistische Entscheidungen trifft, da sie sonst schnell abgewählt wird."
 balance_of_power_reform:0 "Gleichgewicht der Kräfte"
 balance_of_power_reform_desc:0 "In einer Republik ist es wichtig, ein Gleichgewicht zu finden, bei dem die Machthaber nicht zu viel Macht haben, um sich selbst zum Diktator zu erklären, und gleichzeitig sicherstellen, dass sie genug Macht haben, um die notwendigen Änderungen vorzunehmen. Eine mittelfristige Amtszeit ist ein guter Kompromiss, um dieses Gleichgewicht zu erreichen."
 consolidation_of_power_2_reform:0 "Festigung der Macht"
 consolidation_of_power_2_reform_desc:0 "Die derzeitigen Amtszeiten der Beamten sind zu kurz, um größere Projekte zu verwirklichen. Das nährt nur den Populismus und führt zu kurzsichtiger Politik. Lassen Sie uns unser Wahlsystem reformieren, um längere Amtszeiten zu ermöglichen, damit unsere gewählten Vertreter die Macht haben, die sie zur Ausübung ihres Amtes benötigen."
 very_long_term_reform:0 "Sehr lange Fristen"
 very_long_term_reform_desc:0 "Wir glauben an eine starke Führung. Es ist nur natürlich, dass wir unseren Regierungschef für eine sehr lange Amtszeit wählen: Auf diese Weise ist unsere Politik stabil und unser Land macht mehr Gewinn."
 multi_party_system:0 "Mehrparteien-System"
 multi_party_system_desc:0 "Die politische Macht ist zwischen mehreren politischen Parteien aufgeteilt, wobei die regierende Partei durch Wahlen bestimmt wird."
 single_party_system:0 "Begrenztes Parteiensystem"
 single_party_system_desc:0 "Die politische Macht ist offiziell zwischen einer Reihe von politischen Parteien aufgeteilt, aber in Wirklichkeit wird das Land von der Zentralregierung kontrolliert, wobei die Parteien nur begrenzte Macht haben."
 authoritarian_rule:0 "Autoritäre Herrschaft"
 authoritarian_rule_desc:0 "Die politische Autorität liegt in den Händen des Monarchen. Es gibt keine politischen Parteien, mit denen man die Macht teilen könnte."
 dictatorial_rule:0 "Diktatorische Herrschaft"
 dictatorial_rule_desc:0 "Das Land wird von einem Diktator regiert, in dem es keine nennenswerten politischen Parteien gibt. Andersdenkende politische Ideologien wurden für illegal erklärt."
 democracy_reform:0 "Demokratie"
 democracy_reform_desc:0 "Die Regierung wird in einer demokratischen Abstimmung gewählt, bei der jeder Bürger das Recht hat, seine Stimme abzugeben."
 oligarchic_reform:0 "Oligarchie"
 oligarchic_reform_desc:0 "Während Wahlen nominell demokratisch sind, bestimmt in Wirklichkeit eine kleine herrschende Klasse das Ergebnis der Wahlen oder kontrolliert die Handlungen der Gewählten."
 military_government:0 "Militärregierung"
 military_government_desc:0 "Die politische Autorität liegt in den Händen eines Komitees von Militärführern."
 communist_government:0 "Kommunistische Regierung"
 communist_government_desc:0 "Die Regierung setzt ein Wirtschaftssystem durch, das durch das gesellschaftliche Eigentum an den Produktionsmitteln und die genossenschaftliche Verwaltung der Wirtschaft gekennzeichnet ist."
 fascist_government:0 "Faschistische Regierung"
 fascist_government_desc:0 "Die Regierung beabsichtigt, die Nation durch einen totalitären Staat zu vereinen, der die Massenmobilisierung der nationalen Gemeinschaft fördert."
 ceremonial_monarch:0 "Zeremonieller Herrscher"
 ceremonial_monarch_desc:0 "Der Monarch bleibt das Staatsoberhaupt, aber seine Position ist hauptsächlich zeremoniell. Die meiste politische Macht wird von einem gewählten Parlament ausgeübt."
 ceremonial_president:0 "Zeremonieller Präsident"
 ceremonial_president_desc:0 "Der Präsident bleibt das Staatsoberhaupt, aber seine Position ist hauptsächlich zeremoniell. Die meiste politische Macht hat das Parlament, das von einem Premierminister geleitet wird."
 abolish_presidency:0 "Abschaffung der Präsidentschaft"
 abolish_presidency_desc:0 "Das Amt des Präsidenten wird abgeschafft und die Macht vollständig auf das Parlament übertragen. Der Regierungschef, in der Regel der Premierminister, wird als Staatsoberhaupt fungieren."
 royal_power:0 "Königliche Macht"
 royal_power_desc:0 "Der Monarch bleibt das Staatsoberhaupt und verfügt über die größte politische Macht."
 powerful_head_of_state:0 "Mächtiger Staatsoberhaupt"
 powerful_head_of_state_desc:0 "Das Staatsoberhaupt behält die politische Macht in der Hand."
 early_gov_reform_1:0 "Kulturelle Toleranz"
 early_gov_reform_1_desc:0 "Die Regierung wird toleranter gegenüber Menschen aus anderen Kulturen sein."
 early_gov_reform_1b:0 "Kulturelle Assimilation"
 early_gov_reform_1b_desc:0 "Menschen aus anderen Kulturen werden langsam in die Kultur der herrschenden Klasse assimiliert."
 early_gov_reform_2:0 "Größere Stabilität"
 early_gov_reform_2_desc:0 "Die Regierung wird nach Personen suchen, die sich gegen sie verschwören, um die Stabilität im Lande zu erhalten."
 early_gov_reform_2b:0 "Korruption ausrotten"
 early_gov_reform_2b_desc:0 "Es werden Anstrengungen unternommen, um Korruption aufzudecken, wenn sie auftritt, damit die Regierung so wenig korrupt wie möglich ist."
 early_gov_reform_3:0 "Staatsverwaltung"
 early_gov_reform_3_desc:0 "Die Regierung wird die verschiedenen Staaten des Reiches besser kontrollieren können."
 early_gov_reform_3b:0 "Integration in das Land"
 early_gov_reform_3b_desc:0 "Die Regierung wird bei der Integration neu eroberter Gebiete effizienter sein."
 early_gov_reform_4:0 "Billige Armeen"
 early_gov_reform_4_desc:0 "Die Rekrutierung neuer Soldaten wird so effizient wie möglich durchgeführt, ohne zu viele Ressourcen zu verbrauchen."
 early_gov_reform_4b:0 "Schnelle Rekrutierung"
 early_gov_reform_4b_desc:0 "Die Regierung ist auf plötzliche militärische Konflikte vorbereitet und wird bei Bedarf schnell neue Truppen aufstellen können."
 early_gov_reform_5:0 "Technologie-Förderung"
 early_gov_reform_5_desc:0 "Die technologische Entwicklung wird einen hohen Stellenwert haben und von der Regierung gut finanziert werden."
 early_gov_reform_5b:0 "Ideenübernahme"
 early_gov_reform_5b_desc:0 "Die Regierung wird immer bereit sein, neue Ideen zu übernehmen, um mit den neuesten Innovationen Schritt zu halten."
 early_gov_reform_6:0 "Allgemeine Infrastruktur"
 early_gov_reform_6_desc:0 "Die Entwicklungsbemühungen werden hauptsächlich auf die Verbesserung der allgemeinen Infrastruktur des Landes ausgerichtet sein."
 early_gov_reform_6b:0 "Wichtige Bauwerke"
 early_gov_reform_6b_desc:0 "Die Entwicklungsanstrengungen werden sich auf den Bau von wichtigen Gebäuden konzentrieren."
 early_gov_reform_7:0 "Vasallen-Steuern"
 early_gov_reform_7_desc:0 "Die Vasallen sind verpflichtet, die Zentralregierung so weit wie möglich wirtschaftlich zu unterstützen."
 early_gov_reform_7b:0 "Vasallen-Abgaben"
 early_gov_reform_7b_desc:0 "Die Vasallen dürfen größere Armeen rekrutieren, um die Zentralregierung in Kriegszeiten zu unterstützen."
 early_gov_reform_8:0 "Multikulturelle Berater"
 early_gov_reform_8_desc:0 "Die Regierung wird die fähigsten Berater unabhängig von deren Kultur einstellen."
 early_gov_reform_8b:0 "Lokaler Berater"
 early_gov_reform_8b_desc:0 "Die Berater werden in erster Linie aus lokalen Talenten ausgewählt, die die Kultur mit der herrschenden Klasse teilen."
 early_gov_reform_9:0 "Stabile Staaten"
 early_gov_reform_9_desc:0 "Durch die Bereitstellung angemessener Mittel für unsere Staaten werden die lokalen Regierungen in der Lage sein, die Stabilität in ihren jeweiligen Regionen besser aufrechtzuerhalten."
 early_gov_reform_9b:0 "Billigere Staaten"
 early_gov_reform_9b_desc:0 "Wenn man bei der Verwaltung des Staates ein paar Abstriche macht, kann man Ressourcen für andere Dinge sparen."
 early_gov_reform_10:0 "Generäle"
 early_gov_reform_10_desc:0 "Die Regierung wird sich auf die Ausbildung von Generälen konzentrieren, die in der Lage sind, Armeen im Feld zu führen."
 early_gov_reform_10b:0 "Militärberater"
 early_gov_reform_10b_desc:0 "Die militärischen Führungskräfte werden in erster Linie zu Militärberatern ausgebildet."
 barbarian_tribe:0 "Barbarischer Stamm"
 barbarian_tribe_desc:0 "Eine Regierungsform, in welcher der Stärkste oft König wird. Nach dem Tod des Königs geht der Titel auf seinen Nachwuchs über, wenn dieser beweisen kann, dass er fähig ist."
 principality:0 "Fürstentum"
 principality_desc:0 "Eine Regierungsform, welche der Monarchie sehr ähnlich ist, jedoch benutzt der Monarch den Titel Fürst oder andere gleichgestellte Bezeichnungen."
 parliamentary_republic:0 "Parlamentarische Republik"
 parliamentary_republic_desc:0 "Ein politisches System, welches unter einem parlamentarischen Regierungssystem arbeitet, aus welchem der exekutive Zweig seine Legitimität ableitet, und der Legislative gegenüber verantwortlich ist."
 presidental_republic:0 "Parlamentarische Präsidial Republik"
 presidental_republic_desc:0 "Ein politisches System, in dem der Präsidenten zusammen mit dem Premierminister und dem Kabinett regiert, wobei die letzteren zwei als Gesetzgeber des Staates verantwortlich sind."
 parliamentary_monarchy:0 "Parlamentarische Konstitutionelle Monarchie"
 parliamentary_monarchy_desc:0 "Obwohl immer noch der Monarch offiziell das Staatsoberhaupt ist, ist der Premierminister zusammen mit dem Kabinett der Gesetzgeber des Staates."
 communist_dictatorship:0 "Sozialistischer Staat"
 communist_dictatorship_desc:0 "Ein Einparteienstaat, in welchem andere Parteien verboten oder nur befugt sind einen sehr kleinen Anteil an Parlamentssitzen zu haben. Die führende Partei erzwingt ein ökonomisches System, charakterisiert durch gesellschaftlichen Eigentum an Produktionsstätten und kollektiver Verwaltung."
 socialist_republic:0 "Sozialistische Republik"
 socialist_republic_desc:0 "Obwohl es nominell ein Mehrparteienstaat ist, besitzen nicht-sozialistische Parteien nur eine beschränkte Teilnahmeerlaubnis in Wahlen. Die führende Partei erzwingt ein Wirtschaftssystem, gekennzeichnet durch gesellschaftliches Eigentum an Produktionsstätten und kollektive Verwaltung der Wirtschaft."
 fascist_dictatorship:0 "Faschistische Diktatur"
 fascist_dictatorship_desc:0 "Eine autoritäre, radikale und nationalistische Regierungsform, in welcher der Führer den Staat verkörpert und unbestritten alle Macht beansprucht. Faschisten versuchen ihre Nation zu einen, durch einen totalitären Staat, welcher die Massenmobilisierung der Gesellschaft fördert."
 military_junta:0 "Militärjunta"
 military_junta_desc:0 "Eine From der Regierung, angeführt durch ein Kommitee militärischer Vertreter. Manchmal wird es zur Militärdiktatur, auch wenn die Begriffe nicht das gleiche bedeuten."
 caliphate:0 "Kalifat"
 caliphate_desc:0 "Ein Kalifat wird von einem Kalifen regiert, welcher ebenfalls als religiöses Oberhaupt des Islams gilt. Der Kalif besitzt absolute Macht über seine Untergebenen und alle Muslime."
 imperial_roman_republic:0 "Römisches Imperium"
 imperial_roman_republic_desc:0 "Das Römische Reich wird vom Kaiser regiert, der jedoch seine Macht mit dem Senat teilt. Die Generäle haben auch erhebliche Macht aufgrund ihrer Kontrolle über die römischen Legionen."
 roman_republic:0 "Römische Republik"
 roman_republic_desc:0 "Die römische Republik wird von zwei Konsuln geleitet, von den Bürgern gewählt und von einem Senat beraten, bestehend aus ernannten Richtern."
 margraviate:0 "Markgrafschaft"
 margraviate_desc:0 "Markgrafschaften des Heiligen Römischen Reiches beschützen die Grenzen und die inneren Regionen vor fremden Eindringlingen."
 plutocratic_republic:0 "Plutokratische Republik"
 plutocratic_republic_desc:0 "Eine Regierungsform, in der die Nation von gewählten Vertretern regiert wird, deren Hauptziel das Wirtschaftswachstum ist."
 salic_monarchy:0 "Salische Monarchie"
 salic_monarchy_desc:0 "Eine feudale Regierungsform, bei der die Macht zwischen dem König und dem Adel aufgeteilt wird. Nach dem salischen Gesetz wird das Land nach dem Tod des Königs zwischen allen Söhnen aufgeteilt."
 grand_principality:0 "Großfürstentum"
 grand_principality_desc:0 "Dieser Staat verfügt über ein Regierungssystem, in dem die herrschende Familie große Macht ausüben kann, aber die Erbfolge und die fürstlichen Appanagen können zu langwierigen internen Konflikten führen."
 warlord_state:0 "Kriegsherren-Staat"
 warlord_state_desc:0 "Dieser Staat ist nominell Teil des chinesischen Kaiserreichs, aber aufgrund des Zusammenbruchs der zentralen Autorität ist er de facto unabhängig und wird von einem lokalen Kriegsherren regiert."
 somali_maritime_city_state:0 "Maritimer Stadtstaat"
 somali_maritime_city_state_desc:0 "Dieser Staat ist ein unabhängiger Stadtstaat, der von lokalen Herrschern regiert wird und an einer wichtigen Seehandelsroute liegt."
 crusader_state:0 "Kreuzfahrerstaat"
 crusader_state_desc:0 "Kreuzfahrerstaaten sind katholische Gebiete, die während der Kreuzzüge zum Schutz christlicher Pilger und heiliger Stätten vor Ungläubigen errichtet wurden."
 early_gov_reform_5c:0 "Forschung an den Markt delegieren"
 early_gov_reform_5c_desc:0 "Wer sagt denn, dass wir genau wissen, was unser Land braucht? Wir werden stattdessen die Last der Forschung unseren Händlern überlassen und die Früchte ihrer zahlreichen Innovationen ernten, um dem Spiel voraus zu sein"
 early_gov_reform_4c:0 "Elite Einheiten"
 early_gov_reform_4c_desc:0 "Unsere Nation sollte sich nicht auf eine riesige Armee verlassen, deren Loyalität ungewiss ist. Stattdessen müssen wir die besten Einheiten für unsere Nation auswählen, um Loyalitätsprobleme und die Belastung für die lokale Bevölkerung zu verringern"
 early_gov_reform_3c:0 "Zunehmende Zentralisierung"
 early_gov_reform_3c_desc:0 "Unser Land wird von zügellosen Selbstherrschern heimgesucht, die das Gefüge unseres Staates untergraben wollen. Wir müssen gegen sie vorgehen, um unsere Macht zu stärken"
 early_gov_reform_2c:0 "Sich den Ständen anbiedern"
 early_gov_reform_2c_desc:0 "Die Stände in unserem Land sind mächtige Kräfte, die wir auf unsere Seite ziehen müssen. Wir können dies tun, indem wir einen Teil unserer neuen Rechtsverwaltung dem Umgang mit ihnen widmen."
 parthian_reform:0 "Parthische Regierung"
 parthian_reform_desc:0 "Die parthische Regierung ist bekanntlich dezentralisiert, mit vielen autonomen Königen und Regionen, die alle unter parthischer Herrschaft stehen. Dies ermöglicht es der Nation, schnell eine Armee aufzustellen und die besten Einheiten zur Unterstützung auszuwählen." 
