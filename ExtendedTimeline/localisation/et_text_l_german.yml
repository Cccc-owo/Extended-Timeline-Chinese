 fanatic_rebels_demand:0 "Etabliere eine Religiöse Regierung"
 fanatic_rebels_demand_desc:0 "Die fanatischen Rebellen sind religiöse Extremisten, die die derzeitige Regierung stürzen wollen und eine, auf streng religiöse Autorität basierte, etablieren möchten."
 fanatic_rebels_title:0 "Fanatishc"
 fanatic_rebels_name:0 "Fanatische Rebellen"
 fanatic_rebels_desc:0 "Die fanatische Rebellen sind religiöse Extremisten, die die derzeitige Regierung stürzen wollen und eine neue, auf der Grundlage strenger religiöser Autorität, gründen möchten."
