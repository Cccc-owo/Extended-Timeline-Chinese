 conservative_party:0 "Konservative Partei"
 conservative_party_FACTION_DESC:0 "Die Konservative Partei sucht die Dinge zu bewahren, wie sie sind, betonen die Stabilität und Kontinuität. Sie wahren traditionelle Werte und Religion."
 communist_party:0 "Kommunistische Partei"
 communist_party_FACTION_DESC:0 "Die Kommunistische Partei setzt sich für die Anwendung des Kommunismus durch die staatliche Politik ein. Das bedeutet, Gemeineigentum an den Produktionsmitteln und eine gleichmäßige Verteilung von Waren ohne sozialen Schichten."
 liberal_party:0 "Liberale Partei"
 liberal_party_FACTION_DESC:0 "Die Liberale Partei basiert auf den Ideen von Freiheit und Gleichheit. Sie treten für eine Gesellschaft ein, in der der Staat nur minimale Auswirkungen auf das Leben der Menschen hat. Dazu gehören nicht nur niedrigere Steuern, sondern auch eine geringere soziale Sicherheit."
 social_democratic_party:0 "Sozial Demokratische Partei"
 social_democratic_party_FACTION_DESC:0 "Die Sozialdemokratische Partei ist auf der Idee des Wohlfahrtsstaates basiert, in denen der Staat Grundsicherung und Dienstleistungen für alle gewährleistet."
 nationalist_party:0 "Nationale Partei"
 nationalist_party_FACTION_DESC:0 "Die Nationalistische Partei betont die nationale Identität und Patriotismus. Sie wahren kulturellen Traditionen und sind kritisch gegenüber fremden Ideale."
 national_socialist_party:0 "National Sozialistische Partei"
 national_socialist_party_FACTION_DESC:0 "Die Nationalsozialistische Partei sucht die nationale Einheit durch wissenschaftlichen Rassismus. Sie zielen auf mehr Rechte für die Herren-Rasse ab, während unerwünschte Völker diskriminiert oder sogar ausgerottet werden."
 imperials:0 "Imperiale"
 imperials_FACTION_DESC:0 "Die imperiale Fraktion unterstützt einen starken Kaiser mit vollständiger Kontrolle über das Römische Reich. Sie sind gegen alle Maßnahmen, die die Macht des Kaisers begrenzen würde."
 senators:0 "Senatoren"
 senators_FACTION_DESC:0 "Der Senat ist ein Überbleibsel der alten römischen Republik. Sie sind keine Freunde des Kaiser, der ihre alten Rechte mit Füßen tritt. Wenn sie genug Kraft haben, werden sie nicht zögern den Kaiser zu entthronen."
 generals:0 "Generäle"
 generals_FACTION_DESC:0 "Die Generäle kontrollieren die Armeen des Reiches, und wenn sie zu mächtig werden, könnten sie sogar in der Lage sein, die römischen Armeen gegen den Kaiser zu wenden."
 
 communist_rebels_demand:0 "Etabliere eine kommunistische Regierung"
 communist_rebels_demand_desc:0 "Die kommunistischen Revolutionäre sind müde vom Adel und den Reichen die ihre Rechte mit Füßen treten. Sie kämpfen für eine Gesellschaft, in der jeder eine gleiche Menge an allem hat."
 communist_rebels_title:0 "Kommunist"
 communist_rebels_name:0 "Kommunistische Revolutionäre"
 communist_rebels_desc:0 "Kommunistische Revolutionäre neigen dazu sich während Revolutionen zu erheben. Sie versuchen die herrschende Regierung zu stürzen und mit durch eine kommunistische zu ersetzen."
 communist_rebels_army:0 "Kommunistische Armee"
 fascist_rebels_demand:0 "Etabliere eine Faschistische Regierung"
 fascist_rebels_demand_desc:0 "Die faschistischen Revolutionäre kämpfen, um eine faschistische Regierung zu etablieren. Sie glauben, dass die einzig wahre Rasse fähig ist Größe zu erreichen, unter ihrer Herrschaft."
 fascist_rebels_title:0 "Faschist"
 fascist_rebels_name:0 "Faschistische Revolutionäre"
 fascist_rebels_desc:0 "Faschistische Revolutionäre neigen dazu sich während Revolutionen zu erheben. Sie versuchen die herrschende Regierung zu stürzen und mit durch eine faschistische zu ersetzen."
