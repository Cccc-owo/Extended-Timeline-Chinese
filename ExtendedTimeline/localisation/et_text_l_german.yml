 oil:0 "Öl"
 oilDESC:0 "Obwohl Erdöl schon seit der Antike bekannt ist, wurde es erst durch die Erfindung geeigneter Raffinationsmethoden im späten 19. Seitdem ist Öl der wichtigste Brennstoff der modernen Welt und ein Faktor in zahlreichen militärischen Konflikten geworden."
 aluminum:0 "Aluminium"
 aluminumDESC:0 "Aluminium ist ein Metall, das sich durch seine geringe Dichte und seine Korrosionsbeständigkeit auszeichnet. Daher sind Aluminium und seine Legierungen für die Luftfahrtindustrie unverzichtbar und spielen eine wichtige Rolle in der Transport- und Bauindustrie."
 uranium:0 "Uran"
 uraniumDESC:0 "Uran hat einzigartige nukleare Eigenschaften, die es zu einem wichtigen Rohstoff für Kernkraftwerke und Kernwaffen machen."
 electronics:0 "Elektronik"
 electronicsDESC:0 "Die Elektronik umfasst eine breite Palette elektronischer Geräte, von kleinen Haushaltsgeräten bis zu Industrierobotern. Sie entstand im 20. Jahrhundert und hat sich inzwischen zu einer globalen Industrie entwickelt, die Milliarden von Dollar wert ist."
 cars:0 "Autos"
 carsDESC:0 "Die Automobilindustrie besteht aus einer Vielzahl von Unternehmen und Organisationen, die sich mit dem Design, der Entwicklung, der Herstellung, dem Marketing und dem Verkauf von Kraftfahrzeugen befassen. Sie entstand in den 1890er Jahren und ist heute gemessen am Umsatz einer der wichtigsten Wirtschaftszweige der Welt."
 
