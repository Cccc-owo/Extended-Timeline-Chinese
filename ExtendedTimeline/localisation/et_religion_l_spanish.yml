one_true_faith:0 "Una Sola Fe Verdadera"
recruit_from_the_faithful:0 "Reclutar de los Fieles"
missions_from_the_orient:0 "Misiones desde el Oriente"
unity_through_faith:0 "Unidad a Través de la Fe"
measured_expansion:0 "Expansión Medida"
promote_religious_education:0 "Promover la Educación Religiosa"
 
cult_of_the_dead:0 "Culto de los Muertos"
cult_of_the_dead_desc:0 "El culto de los muertos fue importante en el norte de África, ya que la gente consideraba que los espíritus de sus ancestros eran dioses. Juraban por ellos y los consultaban. Después de hacer peticiones, la gente dormía en las tumbas ancestrales para esperar respuestas en sus sueños. Se construyeron elaboradas tumbas piramidales a lo largo del norte de África para honrar y proteger a los espíritus ancestrales."
egyptian_cult:0 "Culto de Amón"
egyptian_cult_desc:0 "Varios dioses del panteón egipcio eran venerados en el norte de África. El dios más adorado de los egipcios fue Amón, la deidad principal del panteón egipcio, aunque también se veneraban a Isis, Set y Osiris. El templo más famoso de Amón era el templo augural en Siwa, Egipto, un oasis que aún está habitado por los bereberes."
hellenism_cult:0 "Culto de Saturno"
hellenism_cult_desc:0 "Después de que los romanos conquistaran el norte de África, la gente local adoptó muchos dioses del panteón romano. De las tradiciones romanas, la más influyente fue el culto de Saturno, el dios de la generación, la riqueza, la agricultura y la renovación periódica."
icon_michael_arian:0 "Ícono de San Miguel"
desc_icon_michael_arian:0 "San Miguel, el Arcángel, es el comandante de los ejércitos celestiales y el Arcángel que derrotará a Satanás en la guerra en el Cielo. Los íconos de San Miguel son comunes en todo el cristianismo arriano."
icon_eleusa_arian:0 "Ícono de Eleusa"
desc_icon_eleusa_arian:0 "El ícono de Eleusa muestra a la Virgen María en una actitud tierna, con el niño Cristo apoyado contra su mejilla. Expresa el amor maternal y la preocupación por el hijo."
icon_pancreator_arian:0 "Ícono de Cristo Pantocrátor"
desc_icon_pancreator_arian:0 "Cristo Pantocrátor representa a Cristo Todo Poderoso, suave pero firme. Es una de las imágenes religiosas más populares en nuestra Iglesia y suele verse pintada en la cúpula central de las iglesias."
icon_arius:0 "Ícono de Arrio"
desc_icon_arius:0 "Arrio es el fundador del arrianismo, y toda la rama del cristianismo fue nombrada en su honor. Aunque fue declarado hereje por muchos cristianos, fue un hombre de logros ascéticos personales, moral pura y convicciones firmes."
icon_acacius:0 "Ícono de Acacio de Cesarea"
desc_icon_acacius:0 "Acacio de Cesarea, conocido como 'la lengua de los arrianos', fue un gran intelectual además de portavoz y obispo de los arrianos."
mormon:0 "Mormón"
FUNDAMENTALIST:0 "Fundamentalista"
LIBERAL:0 "Liberal"
mormon_rebels_demand:0 "Convertir a $COUNTRYNAME$"
mormon_rebels_demand_desc:0 "Los rebeldes religiosos luchan por la religión $RELIGION$. Exigen que reconozcamos su supremacía o, al menos, que cesemos nuestros esfuerzos por convertirlos y les permitamos adorar en paz."
mormon_rebels_title:0 "Religiosos"
mormon_rebels_name:0 "Zelotes $RELIGION$"
mormon_rebels_desc:0 "Los fanáticos religiosos tienden a levantarse en provincias controladas por naciones de una fe diferente. Buscan difundir su fe y castigar a todos los no creyentes."
mormon_rebels_army:0 "Ejército $RELIGION$"
mormon_religion_desc:0 "El mormonismo es un movimiento religioso iniciado por Joseph Smith en los EE. UU. en la década de 1820. Los mormones han desarrollado un fuerte sentido de comunidad y fuertes lazos a través de las generaciones y con la familia extendida, reflejando su creencia de que las familias pueden unirse más allá de la muerte."
zun_silk_road:0 "Comerciantes de la Ruta de la Seda"
stable_under_time:0 "Estable bajo el paso del tiempo"
praise_the_sun:0 "Alabad al Sol"
bringer_of_justice_and_fury:0 "Portador de Justicia y Furor"
zun_graveyard_empires:0 "El Cementerio de los Imperios"
icon_olga:0 "Icono de Santa Olga de Kiev"
desc_icon_olga:0 "Santa Olga de Kiev fue regente de los Rus de Kiev y una de las primeras en convertirse al cristianismo en Europa del Este. Al viajar a Constantinopla, Olga se convirtió con la ayuda del emperador y el patriarca. Aunque la cristianización de los rusos solo se concretó con su nieto Vladimir el Grande, Olga fue la primera de los rusos en entrar al reino de Dios. Gracias a sus esfuerzos por convertir al pueblo de los rusos, se le ha otorgado el honorífico de Isapóstolos, que significa 'Igual a los Apóstoles'."
