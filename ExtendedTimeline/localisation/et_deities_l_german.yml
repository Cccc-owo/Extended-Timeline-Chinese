l_german:
 odin:0 "Odin"
 odin_desc:0 "Odin ist der Allvater der Götter und der Herrscher von Asgard."
 thor:0 "Thor"
 thor_desc:0 "Thor, der hammerschwingende Gott, wird oft mit Donner, Stärke, Heilkraft und Fruchtbarkeit in Verbindung gebracht."
 freyja:0 "Freyja"
 freyja_desc:0 "Freyja ist die Göttin der Liebe, Schönheit und Fruchtbarkeit, aber auch des Krieges und des Todes."
 skadi:0 "Skadi"
 skadi_desc:0 "Skadi ist die Göttin der Jagd, des Winters und der Berge."
 freyr:0 "Freyr"
 freyr_desc:0 "Freyr ist der Gott der Männlichkeit, des Wohlstands und des guten Wetters."
 njord:0 "Njörd"
 njord_desc:0 "Njörd ist der Gott des Meeres, der Fischerei, der Seefahrt und des Wohlstands."
 ukko:0 "Ukko"
 ukko_desc:0 "Ukko ist der wichtigste Gott im finnischen Paganismus. Er ist der Donnergott und der Herrscher des Himmels."
 tapio:0 "Tapio"
 tapio_desc:0 "Tapio ist der Gott der Jagd und der Herr der Wälder."
 ahti:0 "Ahti"
 ahti_desc:0 "Ahti ist der Herrscher des Wassers und der Gott des Fischens."
 mielikki:0 "Mielikki"
 mielikki_desc:0 "Mielikki ist die Göttin der Wälder und der Jagd."
 akras:0 "Äkräs"
 akras_desc:0 "Äkräs ist der Gott des Ackerbaus und der Fruchtbarkeit."
 tuoni:0 "Tuoni"
 tuoni_desc:0 "Tuoni ist der Gott des Todes und der Herrscher der Unterwelt."
 perun:0 "Perun"
 perun_desc:0 "Perun ist der Donnergott und der oberste Gott des slawischen Pantheon."
 jarilo:0 "Jarilo"
 jarilo_desc:0 "Jarilo ist der Gott des Frühlings, der Fruchtbarkeit und der Pflanzen."
 lada:0 "Lada"
 lada_desc:0 "Lada ist die Göttin der Harmonie, Liebe und Schönheit."
 veles:0 "Veles"
 veles_desc:0 "Veles ist der Gott der Erde, des Wassers und der Unterwelt."
 svarog:0 "Svarog"
 svarog_desc:0 "Svarog ist der Gott des Feuers und manchmal auch als Gott der Schmiedekunst bekannt."
 svetovid:0 "Svetovid"
 svetovid_desc:0 "Der vierköpfige Svetovid ist der Gott des Krieges, der Fruchtbarkeit und des Überflusses."
 dievas:0 "Dievas"
 dievas_desc:0 "Dievas ist der oberste Gott der baltischen Mythologie."
 perkunas:0 "Perkunas"
 perkunas_desc:0 "Perkunas ist der Gott des Donners und des Himmels und Dievas' Sohn."
 ausrine:0 "Aušrine"
 ausrine_desc:0 "Aušrine ist die Göttin des Morgensterns. Sie wird oft mit Schönheit und Jugend in Verbindung gebracht."
 saule:0 "Saule"
 saule_desc:0 "Saule ist die Sonnengöttin. Sie wird oft mit Leben, Fruchtbarkeit und Gesundheit in Verbindung gebracht."
 laima:0 "Laima"
 laima_desc:0 "Laima ist die Göttin des Glücks und Schicksals. Sie wird oft mit Geburt, Heirat und Tod in Verbindung gebracht."
 gabija:0 "Gabija"
 gabija_desc:0 "Gabija ist die Göttin des Feuers und außerdem die Beschützerin von Heim und Familie."
 tiwaz:0 "Tiwaz"
 tiwaz_desc:0 "Tiwaz ist der Kriegsgott und Kopf des frühen germanischen Pantheons."
 wodan:0 "Wodan"
 wodan_desc:0 "Wodan oder Wodanaz ist der Gott der Dichtkunst, Weissagung und Magie. Er wird auch mit der Jagd, dem Krieg und dem Sieg in der Schlacht in Verbindung gebracht."
 dunar:0 "Dunar"
 dunar_desc:0 "Dunar oder Dunaraz ist der Gott des Donners und des Himmels."
 frijjo:0 "Frijjo"
 frijjo_desc:0 "Frijjo ist die Göttin der Liebe und Wodans Frau."
 austro:0 "Austro"
 austro_desc:0 "Austro ist die Göttin der Dämmerung und des Frühlings."
 fraujaz:0 "Fraujaz"
 fraujaz_desc:0 "Fraujaz ist die Göttin der Fruchtbarkeit und des Wohlstands."
 tiw:0 "Tiw"
 tiw_desc:0 "Tiw ist der Kriegsgott, identifiziert mit dem Stern Polaris."
 woden:0 "Woden"
 woden_desc:0 "Woden oder Grim ist das Oberhaupt des angelsächsischen Pantheons mit Gläubigen im ganzen Land."
 thunar:0 "Thunar"
 thunar_desc:0 "Thunar ist der Gott des Donners und des Himmels."
 frig:0 "Frig"
 frig_desc:0 "Frig ist die Göttin der Liebe und des Festes."
 eastre:0 "Eastre"
 eastre_desc:0 "Eastre ist die Göttin des Frühlings, verbunden mit Hasen und Eiern, ihr Name ist möglicherweise der Ursprung von Ostern."
 frey:0 "Frey"
 frey_desc:0 "Frey ist der Gott des Wohlstands und auch des Opfers."
 toutatis:0 "Toutatis"
 toutatis_desc:0 "Toutatis ist ein keltischer Gott, der oft als Beschützer der Stämme angesehen wurde."
 taranis:0 "Taranis"
 taranis_desc:0 "Taranis ist der keltische Gott des Donners und der Blitze."
 lugus:0 "Lugus"
 lugus_desc:0 "Der dreiköpfige Lugus ist der keltische Gott der Sonne und des Handels."
 dagda:0 "Dagda"
 dagda_desc:0 "Dagda ist ein mächtiger irischer Gott der Erde und der Magie."
 sulis:0 "Sulis"
 sulis_desc:0 "Sulis ist eine keltische Göttin der heiligen Wasser und der thermischen Quellen."
 brigid:0 "Brigid"
 brigid_desc:0 "Brigid oder Brigantia ist die keltische Göttin des Lebens und der Heilung."
 jupiter:0 "Jupiter" 
 jupiter_desc:0 "Jupiter ist der Himmels- und Donnergott sowie der oberste Gott der Griechen."
 juno:0 "Juno" 
 juno_desc:0 "Juno, sowohl die Schwester als auch die Frau Jupiters, ist die Königin der Götter und die Schutzgöttin der Frauen."
 neptune:0 "Neptune" 
 neptune_desc:0 "Neptun, der Bruder von Jupiter, ist der Gott der Meere und der Quellen."
 apollo:0 "Apollo" 
 apollo_desc:0 "Der Sonnengott Apollo wird auch mit Vorhersehung, Medizin und Heilung in Verbindung gebracht."
 mars:0 "Mars" 
 mars_desc:0 "Mars ist der Sohn Junos und sowohl der Kriegsgott als auch der Gott des Ackerbaus."
 venus:0 "Venus" 
 venus_desc:0 "Venus ist die Göttin der Fruchtbarkeit, Liebe, Schönheit, Wohlstand und der Fortpflanzung."
 zeus:0 "Zeus" 
 zeus_desc:0 "Zeus ist der Gott des Himmels und des Donners sowie der höchste hellenische Gott." 
 hera:0 "Hera" 
 hera_desc:0 "Hera, sowohl Schwester als auch Frau von Zeus, ist die Königin der Götter und die Beschützerin der Frauen." 
 poseidon:0 "Poseidon" 
 poseidon_desc:0 "Poseidon, der Bruder des Zeus, ist auch der Gott des Meeres und des Süßwassers." 
 ares:0 "Ares" 
 ares_desc:0 "Ares ist der Sohn von Hera und sowohl Kriegsgott als auch Hüter der Landwirtschaft." 
 aphrodite:0 "Aphrodite" 
 aphrodite_desc:0 "Aphrodite ist die Göttin der Fruchtbarkeit, Liebe, Schönheit, Sex und Wohlstand."
 asshur:0 "Asshur"
 asshur_desc:0 "Asshur ist sowohl der Sonnengott als auch der oberste Gott im assyrischen Pantheon."
 anu:0 "Anu"
 anu_desc:0 "Anu ist der Gott des Himmels, der Gestirne und der Geister."
 bel:0 "Bel"
 bel_desc:0 "Bel ist der Gott aller Herrscher und der Erde und ist daher auch der Schutzgott des Ackerbaus."
 ea:0 "Ea"
 ea_desc:0 "Ea, Sohn von Bel, ist der Gott des Wassers, des Handwerks, der Schöpfung und des Unheils."
 shamash:0 "Shamash"
 shamash_desc:0 "Shamash ist der Gott der Sonne und der Gerechtigkeit und hat die Macht, über alle seine Jünger zu richten."
 ramman:0 "Ramman"
 ramman_desc:0 "Ramman ist der Gott des Donners, der Stürme und der Prüfung."
 dushares:0 "Dushara"
 dushares_desc:0 "Dushara ist der Herrscher der Berge und der Götter."
 al_qaum:0 "Al-Qaum"
 al_qaum_desc:0 "Al-Qaum ist der Gott des Krieges und der Nacht. Ausserdem ist er der Schutzgott der Karawanen."
 al_kutbay:0 "Al-Kutbay"
 al_kutbay_desc:0 "Al-Kutbay ist der Gott des Wissens, des Handels, der Schriftkunst und der Vorhersehung. Sein Name bedeutet 'Der Schreiber'."
 allat:0 "Allat"
 allat_desc:0 "Allat ist die Göttin der Unterwelt und eine der Töchter des Dushara."
 manawat:0 "Manawat"
 manawat_desc:0 "Manawat ist die Schicksalsgöttin und kann die Zukunft vorhersagen."
 al_uzza:0 "Al-'Uzza"
 al_uzza_desc:0 "Al-'Uzza ist die Göttin des Schutzes und wird oft mit dem Planeten Venus in Verbindung gebracht."
 amm:0 "Amm"
 amm_desc:0 "Amm ist ein Mondgott. Er ist auch der Gott des Wetters und hat Macht über die Blitze."
 shams:0 "Shams"
 shams_desc:0 "Shams ist eine Sonnengöttin und somit wichtig für den Erfolg der Ernte."
 athtar:0 "Athtar"
 athtar_desc:0 "Athtar ist der Gott des Morgensterns und wird auch mit Unwettern und Dürren in Verbindung gebracht."
 almaqah:0 "Almaqah"
 almaqah_desc:0 "Almaqah ist ein Sonnengott und die herrschende Dynastie sieht sich oft als seine Kinder."
 talab:0 "Ta'lab"
 talab_desc:0 "Ta'lab ist ein Mondgott, der die Zukunft vorhersagen kann."
 wadd:0 "Wadd"
 wadd_desc:0 "Wadd ist ein Mondgott und der Gott der Liebe und Freundschaft."
 amun:0 "Amun"
 amun_desc:0 "Amun ist der König des ägyptischen Pantheons und auch der Gott des Windes."
 maat:0 "Ma'at"
 maat_desc:0 "Ma'at ist die Göttin der Wahrheit, des Gleichgewichts, der Ordnung und der Gerechtigkeit. Sie sichert die Stabilität Ägyptens."
 ra:0 "Ra"
 ra_desc:0 "Ra ist der Sonnengott und wird oft als Falke oder Habicht dargestellt."
 seth:0 "Seth"
 seth_desc:0 "Seth ist der Gott des Chaos, der Unordnung, der Gewalt und der Stürme."
 isis:0 "Isis"
 isis_desc:0 "Isis ist die ideale Mutter und Frau und sowohl die Schutzgöttin der Toten und der Kinder."
 anubis:0 "Anubis"
 anubis_desc:0 "Anubis ist ein schakalköpfiger Gott, der in Verbindung mit der Mumifizierung und dem Leben nach dem Tod steht."
 huitzilopochtli:0 "Huitzilopochtli"
 huitzilopochtli_desc:0 "Huitzilopochtli ist der Schutzgott des Aztekenreiches, der Stadt Tenochtitlan und der Gott der Schöpfung, des Krieges und der Opfer."
 tlaloc:0 "Tlaloc"
 tlaloc_desc:0 "Tlaloc ist der Gott des Regens, der Fruchtbarkeit, des Ackerbaus, er bringt Leben und Nahrung für sein Volk, wird aber auch für Unwetter und Hagel gefürchtet."
 tonatiuh:0 "Tonatiuh"
 tonatiuh_desc:0 "Tonatiuh ist der Schutzgott der Stadt Tollan und der Himmel und ist außerdem der Sonnengott und der Führer des Volkes."
 tezcatlipoca:0 "Tezcatlipoca"
 tezcatlipoca_desc:0 "Tezcatlipoca ist eine zentrale Gottheit des mesoamerikanischen Pantheons und wird mit dem Bösen, der Nacht, dem Norden, der Erde und Herrschaft in Verbindung gebracht."
 chalchiuhtlicue:0 "Chalchiuhtlicue"
 chalchiuhtlicue_desc:0 "Chalchiuhtlicue ist die Göttin des Wassers, der Meere und aller aquatischen Elemente."
 quetzalcoatl:0 "Quetzalcoatl"
 quetzalcoatl_desc:0 "Quetzalcoatl bedeutet 'gefiederte Schlange' und ist die Gottheit des Wissens, des Lernens und des Windes."
 viracocha:0 "Viracocha"
 viracocha_desc:0 "Viracocha ist der Gott des Regens und der Sonne, ein Schöpfergott und der oberste Gott der Inka."
 illapa:0 "Illapa"
 illapa_desc:0 "Illapa ist der Gott der Stürme und des Wetters. Er besitzt die Milchstraße und benutzt sie, um Stürme zu erschaffen."
 inti:0 "Inti"
 inti_desc:0 "Inti, der Sohn von Viracocha und der Himmelsgott ist der Schutzgott des Inkareiches."
 mama_cocha:0 "Mama Cocha"
 mama_cocha_desc:0 "Mama Cocha, Mutter von Inti, ist die Göttin der Meere und die Schutzgöttin der Seeleute und Fischer."
 mama_quilla:0 "Supai"
 mama_quilla_desc:0 "Mama Quilla ist die Schwester und die Frau von Inti und die Mondgötton. Sie ist die Göttin der Heirat und die Verteidigerin der Frauen."
 urcaguary:0 "Urcaguary"
 urcaguary_desc:0 "Urcaguary ist der Gott der Metalle, Juwelen und anderer wertvoller und seltener unterirdischer Materialien."
 aramazd:0 "Aramazd"
 aramazd_desc:0 "Aramazd ist der Hauptgott der armenischen Mythologie, abgeleitet vom iranischen Ahura Mazda. Er ist ein großzügiger Gott der Fruchtbarkeit, des Regens und der Fülle."
 anahit:0 "Anahit"
 anahit_desc:0 "Anahit ist die Göttin der Fruchtbarkeit und Heilung, der Weisheit und des Wassers."
 mihr:0 "Mihr"
 mihr_desc:0 "Mihr ist die Gottheit des Himmelslichts und der Sonnengott."
 nane:0 "Nane"
 nane_desc:0 "Nane ist die Göttin des Krieges und der Weisheit, dargestellt als junge schöne Frau in der Kleidung eines Kriegers, mit Speer und Schild in der Hand."
 tir:0 "Tir"
 tir_desc:0 "Tir ist der Gott der geschriebenen Sprache, der Schule, der Rhetorik, der Weisheit und der Künste."
 vaghan:0 "Vahagn"
 vaghan_desc:0 "Vahagn the Dragon Reaper ist der Gott des Feuers, des Donners und des Krieges."
 armazi:0 "Armazi"
 armazi_desc:0 "Armazi ist die höchste Gottheit des kartvelischen Pantheons."
 adgilis_deda:0 "Adgilis Deda"
 adgilis_deda_desc:0 "Jeder Ort, jeder Berg, jeder Hügel oder jede Schlucht hat seine eigene Adgilis Deda oder „Ortsmutter“, die ihn und die dort lebenden Menschen beschützt."
 dali:0 "Dali"
 dali_desc:0 "Dali ist die Göttin der Jagd. Sie hat eine außergewöhnliche Schönheit und lebt hoch oben in den Bergen, wo sie über wilde Tiere wacht und sie beschützt."
 lamaria:0 "Lamaria"
 lamaria_desc:0 "Lamaria ist die Göttin des Herdes, Beschützerin des Viehs und Beschützerin der Frauen. Sie sorgt auch für die Fruchtbarkeit der Getreidefelder eines Dorfes."
 zaden:0 "Zaden"
 zaden_desc:0 "Zaden ist der Gott der Befruchtung und der Fruchtbarkeit."
 kopala:0 "Kopala"
 kopala_desc:0 "Kopala ist ein mythischer Held, mächtiger Krieger, Dämonentöter und auch ein Blitzgott."
 sanamahi:0 "Sanamahi"
 sanamahi_desc:0 "Laininthou Sanamahi ist der höchste trinitarische Gott der Schöpfung, Erhaltung und Zerstörung des gesamten Universums, einschließlich der spirituellen und physischen Ebenen. Sanamahi schöpft Energie aus den Sternen, die nachts den Himmel erleuchtet haben, um diese Welt zu bewahren."
 paakhangba:0 "Pakhangba"
 paakhangba_desc:0 "Sanamahis Bruder Pakhangba ist der Schöpfer der Außenwelt, also der tatsächlichen, physischen Welt. Seine Anbetung betrifft die weltliche Schöpfung in all ihren Formen."
 emoinu:0 "Emoinu"
 emoinu_desc:0 "Emoinu ist die Göttin des Wohlstands, des Reichtums und der Beschützer der Küche. Sie ist die Schirmherrin von Köchen und Kaufleuten."
 ema_panthoibi:0 "Panthoibi"
 ema_panthoibi_desc:0 "Panthoibi ist die Göttin des Kampfes, des Krieges und der Tapferkeit und beschützt die Männer, die zur Verteidigung ihrer Heimat geschickt werden."
 leimarel_sidabi:0 "Leimarel"
 leimarel_sidabi_desc:0 "Leimarel Sidabi ist die höchste Göttin im Sanamahismus. Sie ist die Gemahlin von Atingkok Maru Sidaba, Mutter von Sanamahi und Pakhangba sowie der Göttin der Erde und der Natur."
 atingkok:0 "Atingkok"
 atingkok_desc:0 "Atingkok Maru Sidaba ist der Schöpfer des Universums und die höchste Gottheit im Sanamahismus. Er ist auch der Vater und der Schöpfer von Sanamahi und Pakhangba."