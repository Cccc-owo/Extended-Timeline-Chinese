 HOLY_SITE_118_DESC:0 "En tant que capitale de l'Empire romain, Rome a été un important centre à partir duquel le christianisme s'est propagé à travers tout l'Empire. L'Église de Rome a été fondée et organisée à ses débuts par les très glorieux apôtres Pierre et Paul. Rome est aussi le lieu où saint Pierre et saint Paul ont souffert le martyr que leur infligèrent les des Romains."
 HOLY_SITE_151_DESC:0 "Du temps où la ville de Constantinople n'était enore qu'une ville mineure appellée Byzantium, c'est là que ce qui deviendrait plus tard l'Église de Constantinople fut fondée par saint André, le premier des apôtres à rencontrer Jésus ; en outre, saint André est le frère de saint Pierre. Sous l'influence du christianisme, Constantinople devint la capitale orientale de l'empire et devint un important centre de gouvernement et d'échanges commerciaux. Constantinople obtint ainsi un rôle inestimable dans la conversion des régions orientales de l'Empire romain au christianisme."
 HOLY_SITE_379_DESC:0 "L'Église de Jérusalem a été fondée par les Apôtres. C'est là que Jésus Christ a fait son Entrée triomphale à Jérusalem, a ensuite été crucifié et enterré, puis est ressuscité et est monté au ciel. De plus, c'est à Jérusalem que l'Église a été établie en premier, le jour de la Pentecôte. Jérusalem est aussi le lieu où le premier martyr chrétien, saint Étiene, a été lapidé à mort et est ainsi devenu le premier martyr de la chrétienté à mourir pour sa foi. Enfin, Jérusalem est l'endroit où le tout premier concile des apôtres s'est tenu."
 HOLY_SITE_410_DESC:0 "Le diocèse de Séleucie-Ctésiphon a été fondé en 280 dans la capitale de l'Empire sassanide lorsque Papa bar Aggai fut consacré evêque et prit plus tard le titre de Catholicos. Depuis lors, Séleucie-Ctésiphon est la province ecclésiastique de l'Église d'Orient où siège le chef de tous les évêques, le grand métropolite."
 HOLY_SITE_445_DESC:0 "Merv devint le siège d'un évêque aux environ de l'an 424 ; Bar Shaba en fut le premier évêque. Le nom de ce dernier signifie « fils de la déportation », ce qui suggère que les chrétiens de Merv ont été déportés depuis des territoires romains. L'évêque de Merv a été reconnu comme métropolite lors du synode du Catholicos Mar Joseph en 554. L'importance croissante pour l'Église d'Orient de la région est aussi attestée par l'existence de plusieurs centres chrétiens dans les alentours durant les siècles qui suivirent."
 HOLY_SITE_451_DESC:0 "Kaboul était une des villes les plus prospères et bien défendues d'Afghanistan. And pour les Zunbils, elle a eut un rôle majeur dans la foie Zuniste par la présence de multiples temples dans la région, peut-être à la fois Bouddhistes et Zunistes. Elle se dressa comme un bastion contre l'Islam pendant le 7ème et 8ème siècles apr. J.-C. car elle était culturellement et politiquement Indienne. Elle fut capturée en 870 et changea d'allégeance plusieurs fois durant le Moyen-Âge, régulièrement conquise par un empire naissant et présente à sa chute."
 HOLY_SITE_506_DESC:0 "Dressé dans la cité de Multan est un temple solaire d'une importance capitale pour les Zunbils, dédié à Surya, le dieu solaire de l'Hindouisme. Ce serait un des autres noms ou une déité homologue de Zun, de même pour Aditya, l'autre nom de Surya. Le temple est un lieu de pélérinage et richesse important et était déjà présent pendant le 7ème siècle apr. J.-C. et aurait pu être Bouddhiste ou Zoroastrien à l'origine. Il a été détruit vers la fin du 10ème siècle apr.J.-C."
 HOLY_SITE_739_DESC:0 "Depuis des siècles, Kachgar est une ville importante située sur la route de la soie ; Kachgar tient le rôle de porte entre la Chine et le Moyen Orient. Après que le christianisme eut été implanté à Merv, il s'est vite propagé à Kachgar ; Kachgar sert depuis de point d'entrée pour le christianisme afin que ce dernier se propage en Mongolie et en Chine. Plus tard, Kachgar devint le siège d'un métropolite nestorien."
 HOLY_SITE_1947_DESC:0 "À Cenci repose le temple de Arunachalesvara, devouée au dieu Hindou Shiva. Shiva pourrait être un autre nom pour Zun, le dieu du Soleil des Zunbils, ou bien lui très similaire. Construit possiblement aussi tôt que pendant le 1er siècle av. J.-C. il est un lieu de culte pour l'aspect du feu, Agni, et a certainement été reconstruit ou embelli par le peuple Chola lors du 9ème siècle apr. J.-C. qui était contemporain aux Zunbils."
 HOLY_SITE_2229_DESC:0 "La capitale du Zaboulistan, Bost, est le coeur de sa foi. Peu est connu à propos des temples de Zun, mais une statue divine pour Lui est posée sur la montagne sacrée proche de la ville, et semble avoir été amenée ici par les Hephthalites, détruisant la statue d'un dieu plus ancien."
 HOLY_SITE_2269_DESC:0 "L'apostolat d'Édesse est le plus ancien centre du christianisme oriental. L'apostolat d'Édesse a été fondé par saint Pierre, saint Thomas et saint Barthélémy ; saint Thaddée, l'un des 70 disciples de Jésus, est le premier à avoir dirigé l'apostolat d'Édesse. Saint Thaddée d'Édesse est mort en martyr en 66 après J.C."
#Harmonisé avec vanilla de rights_of_man_l_french mais j'ai un peu amélioré le texte par rapport à vanilla
 HOLY_SITE_2367_DESC:0 "Antioche, berceau de la Chrétienté, était un foyer chrétien déjà à l'époque romaine. L'Église d'Antioche a été fondée par saint Pierre ; lorsque l'organisations de l'Église fut assez développée elle devint le siège de l'un des cinq patriarcats originaux, avec Constantinople, Jérusalem, Alexandrie et Rome." 
 HOLY_SITE_2673_DESC:0 "À Aksoum se trouve l'église Sainte-Marie-de-Sion, qui fut construite au IVe s., durant le règne d'Ezana, premier roi chrétien de l'ancien empire d'Aksoum. Selon la légende, c'est là que le grand empereur Ménélik Ier, fils du roi Salomon et de la reine de Saba, a déposé l'Arche d'alliance après son retour de Jérusalem."
 HOLY_SITE_4326_DESC:0 "Près des montagnes de Nishapur se trouve l'Adur Burzen-Mihr, un temple du feu du Zoroastrisme dédié à la faction des fermiers construit vers la fin du 4ème siècle av. J.-C et qui continuera d'être en opération sous le règne des Sassanides. La flame du temple est considérée intimmement liée au culte des déités solaies comme Zun et Mithra."

