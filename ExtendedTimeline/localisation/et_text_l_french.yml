 fascist_rebels_demand:0 "Établir un gouvernement fasciste"
 fascist_rebels_demand_desc:0 "Les révolutionnaires fascistes se battent pour mettre en place un gouvernement fasciste. Ils croient qu'une ethnie suprême est capable d'atteindre la grandeur sous leur domination."
