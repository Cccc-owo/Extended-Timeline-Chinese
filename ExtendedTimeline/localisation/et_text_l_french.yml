 use_nuke_tooltip:0 "Lancer un missile nucléaire pour causer une grande dévastation à une seule province ennemie et augmenter leur lassitute de guerre."
 use_nuke_desc:0 "En utilisant des armes nucléaires, nous pouvons causer une grande dévastation à une seule province ennemie ainsi qu'augmenter leur lassitude de guerre, ce qui les rendra plus disposés à accepter la paix. Cependant, cela les rendra aussi beaucoup plus disposés à utiliser leurs armes nucléaires contre nous s'ils en ont ; nous donc devons être prudents lorsque nous lançons une frappe nucléaire contre une autre puissance dotée de l'arme nucléaire.\n\nCette action ne lancera pas la frappe nucléaire immédiatement, vous pourrez d'abord choisir la province cible."