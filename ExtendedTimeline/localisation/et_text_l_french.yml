 conservative_party:0 "Parti conservateur"
 conservative_party_FACTION_DESC:0 "Le Parti conservateur cherche à préserver les choses comme elles sont, en insistant sur la stabilité et la continuité. Ils défendent les valeurs traditionnelles, ainsi que souvent la pratique de la religion."
 communist_party:0 "Parti communiste"
 communist_party_FACTION_DESC:0 "Le Parti communiste préconise l'application du communisme à travers la politique de l'État. Cela sous-entend la propriété commune des moyens de production et la répartition équitable des biens sans distinction de classe sociale."
 liberal_party:0 "Parti libéral"
 liberal_party_FACTION_DESC:0 "Le Parti libéral est basé sur les idées de liberté et d'égalité. Ils préconisent une société où l'État a un effet minime sur la vie des gens. Cela comprend la réduction des impôts, mais aussi une sécurité sociale amoindrie."
 social_democratic_party:0 "Parti social-démocrate"
 social_democratic_party_FACTION_DESC:0 "Le Parti social-démocrate est basé sur le principe d'État-providence, c'est-à-dire que l'État garantit la subsistance et les services de base pour tous."
 nationalist_party:0 "Parti nationaliste"
 nationalist_party_FACTION_DESC:0 "Le Parti nationaliste souligne l'identité nationale et le patriotisme. Ils défendent les traditions culturelles et sont critiques à l'égard des idéaux étrangers."
 national_socialist_party:0 "Parti national-socialiste"
 national_socialist_party_FACTION_DESC:0 "Le Parti national-socialiste cherche l'unité nationale par le racisme scientifique. Ils visent à donner plus de droits pour la race dite dominante, tout en discriminant voire exterminant les peuples indésirables."
 imperials:0 "Impériaux"
 imperials_FACTION_DESC:0 "La faction impériale soutient un empereur fort qui exerce un contrôle complet sur l'Empire romain. Les impériaux s'opposent donc aux mesures qui limiteraient le pouvoir de l'empereur."
 senators:0 "Sénateurs"
 senators_FACTION_DESC:0 "Le Sénat est un vestige de l'ancienne République romaine. Les sénateurs n'apprécient guère que l'empereur piétine leurs anciens droits ; par ailleurs, si on leur donne assez de puissance, ils n'hésiteront pas à destituer l'empereur."
 generals:0 "Généraux"
 generals_FACTION_DESC:0 "Les généraux contrôlent les armées de l'empire. S'ils deviennent trop puissants, ils pourraient être en mesure de retourner les armées romaines contre l'empereur."                                      
 
 communist_rebels_demand:0 "Établir un gouvernement communiste"
 communist_rebels_demand_desc:0 "Les révolutionnaires communistes sont fatigués de voir la noblesse et les riches piétiner leurs droits. Ils se battent pour une société dans laquelle tout le monde se partage les richesses de manière égale."
