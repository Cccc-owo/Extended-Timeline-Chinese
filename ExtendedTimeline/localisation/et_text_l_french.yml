 head_of_state_republic:0 "Chef d'État"
 barbarian_reform:0 "Tribu barbare"
 barbarian_reform_desc:0 "Une forme de gouvernement où le plus fort finit souvent par devenir le monarque. Après la mort du monarque, le titre est transmis à ses enfants, s'ils peuvent toutefois s'en révéler capables."
 caliphate_reform:0 "Califat"
 caliphate_reform_desc:0 "Un califat est gouverné par le calife qui est aussi le chef religieux de l'Islam. Le calife détient un pouvoir absolu sur tous ses sujets et sur tous les musulmans."
 roman_empire_reform:0 "Empire romain"
 roman_empire_reform_desc:0 "L'Empire romain est gouverné par l'empereur, mais ce dernier partage une partie de son pouvoir avec le Sénat. Les généraux ont également un pouvoir important en raison de leur contrôle sur les légions romaines."
 roman_republic_reform:0 "République romaine"
 roman_republic_reform_desc:0 "La république romaine est dirigée par deux consuls qui sont élus par les citoyens et conseillés par un Sénat composé de magistrats nommés."
 salic_reform:0 "Monarchie salique"
 salic_reform_desc:0 "Un gouvernement féodal dans lequel le pouvoir est réparti entre le monarque et les nobles. En conformité avec la Loi salique, à la mort du monarque le royaume sera divisé entre ses fils."
 imperial_march_reform:0 "Margraviat"
 imperial_march_reform_desc:0 "Les margraviats du Saint-Empire romain germanique gouvernent sur les frontières de ce dernier et protègent les régions intérieures du Saint-Empire contre les envahisseurs étrangers."
 very_frequent_elections_reform:0 "Élections très fréquentes"
 #"nous devrions fréquemment changer de dirigeant", pas grandiose mais je n'ai pas mieux
 very_frequent_elections_reform_desc:0 "Afin qu'aucun politicien n'amasse trop de pouvoir dans un but personnel, nous devrions fréquemment changer de dirigeant. Cela empêchera la classe dirigeante de prendre des décisions qui ne serviraient que leur propres intérêts ; si la classe dirigeante le fait, les élections se chargeront de bouter cette classe dirigeante hors du pouvoir."
 balance_of_power_reform:0 "Équilibre des pouvoirs"
 balance_of_power_reform_desc:0 "Dans une république, il est important de trouver un équilibre au sein duquel les dirigeants n'ont pas trop de pouvoirs, afin qu'ils ne se déclarent pas dictateurs, mais où en même temps ils possèdent assez de pouvoirs pour réaliser les changements nécessaires. Un mandat de durée moyenne est un bon compromis pour parvenir à cet équilibre."
 consolidation_of_power_2_reform:0 "Pouvoir consolidé"
 consolidation_of_power_2_reform_desc:0 "La durée actuelle des mandats des magistrats est trop courte pour permettre de mener à bien des projets à long terme. Cela ne fait qu'alimenter la démagogie et mène à des politiques à courte vue. Nous devons donc réformer les élections pour permettre aux magistrats de disposer de la puissance qui leur permette d'assumer le rôle pour lequel ils ont été élus."
 very_long_term_reform:0 "Très longs mandats"
 very_long_term_reform_desc:0 "Nous croyons que ceux qui dirigent notre pays doivent avoir à leur disposition les moyens de donner une direction claire et précise à notre pays. Il est tout naturel d'élire nos dirigeants pour un très long mandat : ce faisant, nos politiques sont stables et, par conséquence, notre pays réalise des profits plus important."
 multi_party_system:0 "Multipartisme"
 multi_party_system_desc:0 "Le pouvoir politique est réparti entre plusieurs partis politiques et le parti dirigeant est choisi par des élections."
 #"Multipartisme de façade" : peu fidèle à l'original anglais mais je n'ai pas de meilleure idée.
 single_party_system:0 "Multipartisme de façade"
 single_party_system_desc:0 "Le pouvoir politique est officiellement réparti entre plusieurs partis politiques, mais en réalité le pays est contrôlé par le gouvernement central et les partis politiques ont un pouvoir politique limité."
 authoritarian_rule:0 "Gouvernement autoritaire"
 authoritarian_rule_desc:0 "L'autorité politique est entre les mains du monarque. Il n'y a aucun parti politique qui exerce un pouvoir politique."
 dictatorial_rule:0 "Dictature"
 dictatorial_rule_desc:0 "Le pays est dirigé par un dictateur et il n'y a pas réellement de partis politiques à proprement parler. Les idéologies politiques dissidentes ont été déclarées illégales."
 democracy_reform:0 "Démocratie"
 democracy_reform_desc:0 "Le gouvernement est élu via un vote démocratique lors duquel tout citoyen peut voter."
 oligarchic_reform:0 "Oligarchie"
 oligarchic_reform_desc:0 "Bien qu'officiellement les élections soient démocratiques, c'est en réalité une petite classe dirigeante qui détermine le résultat des élections ou qui contrôle les actions des élus."
 military_government:0 "Gouvernement militaire"
 military_government_desc:0 "L'autorité politique est exercée par un comité de chefs militaires."
 communist_government:0 "Gouvernement communiste"
 communist_government_desc:0 "Le gouvernement impose un système économique caractérisé par la socialisation des moyens de production et la gestion coopérative de l'économie."
 fascist_government:0 "Gouvernement fasciste"
 fascist_government_desc:0 "Le gouvernement a pour but d'unifier la nation grâce à un État totalitaire qui encourages la mobilisation de masse du peuple du pays."
 ceremonial_monarch:0 "Monarque cérémoniel"
 ceremonial_monarch_desc:0 "Le monarque reste chef de l'État, mais sa position est surtout cérémonielle. La majeure partie des pouvoirs politiques est détenue par un parlement élu."
 ceremonial_president:0 "Président cérémoniel"
 ceremonial_president_desc:0 "Le président reste chef de l'État, mais sa position est surtout cérémonielle. La majeure partie des pouvoirs politiques est détenue par un parlement dirigé par un premier ministre."
 abolish_presidency:0 "Abolir la présidence"
 abolish_presidency_desc:0 "Le rôle de président est aboli et tout le pouvoir est transferré au parlement. Le chef de gouvernement, habituellement le premier ministre, endossera le rôle de chef d'État."
 royal_power:0 "Pouvoir royal"
 royal_power_desc:0 "Le monarque est le chef d'État ainsi que celui qui détient la majorité des pouvoirs politiques."
 powerful_head_of_state:0 "Chef d'État puissant"
 powerful_head_of_state_desc:0 "Le chef d'État conserve un pouvoir politique."
 early_gov_reform_1:0 "Tolérance culturelle"
 early_gov_reform_1_desc:0 "Le gouvernement sera plus tolérant envers les personnes de cultures différentes."
 #early_gov_reform_1b:0 "Assimilation culturelle" : "That is supposed to specify that they are pressured into changing the culture. Not doing it on their own." - Qweytr
 early_gov_reform_1b:0 "Assimilation culturelle"
 early_gov_reform_1b_desc:0 "Au fil du temps, les personnes de cultures différentes seront forcée d'adopter la culture de la classe dirigeante."
 early_gov_reform_2:0 "Meilleure stabilité"
 early_gov_reform_2_desc:0 "Le gouvernement traquera les personnes qui conspirent contre le gouvernement. Cela permettra au pays de garder sa stabilité."
 early_gov_reform_2b:0 "Lutte contre la corruption"
 early_gov_reform_2b_desc:0 "Le gouvernement fournira des efforts afin de dénoncer la corruption là où elle se présente dans le but d'avoir un gouvernement le moins corrompu possible."
 early_gov_reform_3:0 "Gestion des États"
 early_gov_reform_3_desc:0 "Le gouvernement sera plus efficace à contrôler les différents États du pays."
 early_gov_reform_3b:0 "Intégration des terres"
 early_gov_reform_3b_desc:0 "Le gouvernement sera plus efficace à intégrer les territoires nouvellement conquis."
 early_gov_reform_4:0 "Armées à bas coût"
 early_gov_reform_4_desc:0 "Le recrutement de nouveaux soldats est fait de façon aussi efficacement que possible sans que l'opération utilise trop de ressources."
 early_gov_reform_4b:0 "Recrutement rapide"
 early_gov_reform_4b_desc:0 "Le gouvernement est préparé à des conflits militaires qui éclatent de façon soudaine et sera capble de déployer rapidement de nouvelles troupes si besoin est."
 early_gov_reform_5:0 "Technologies subventionnées"
 early_gov_reform_5_desc:0 "Le développement des technologies sera tenu en haute estime et sera financé de façon importante par le gouvernement."
 early_gov_reform_5b:0 "Adoption d'idées"
 early_gov_reform_5b_desc:0 "Le gouvernemet sera toujours prêt à adopter de nouvelles idées afin d'être au fait des nouvelles innovations."
 early_gov_reform_6:0 "Infrastructure générale"
 early_gov_reform_6_desc:0 "Le gouvernement entreprendra des démarches d'aménagements structurels en majorité dans le but d'améliorer l'infrastructure générale du pays."
 early_gov_reform_6b:0 "Bâtiments importants"
 early_gov_reform_6b_desc:0 "Le gouvernement fournira des efforts, principalement dans le but de construire des bâtiments importants."
 early_gov_reform_7:0 "Taxer les vassaux"
 early_gov_reform_7_desc:0 "Les vassaux ont l'obligation de fournir un soutien économique aussi important que possible au gouvernement central."
 early_gov_reform_7b:0 "Armées des vassaux"
 early_gov_reform_7b_desc:0 "Les vassaux ont l'autorisation de recruter de plus grosses armées afin d'aider le gouvernement central en temps de guerre."
 #early_gov_reform_8:0 "Conseillers de plusieurs cultures", un peu éloigné de l'original mais je préfère comme ça.
 early_gov_reform_8:0 "Conseillers de plusieurs cultures"
 early_gov_reform_8_desc:0 "Le gouvernement va recruter les meilleurs conseillers sans se préoccuper de leur culture."
 early_gov_reform_8b:0 "Conseillers locaux"
 early_gov_reform_8b_desc:0 "Les conseillers seront principalemnet choisis parmis les talents locaux qui possèdent la même culture que la classe dirigeante."
 early_gov_reform_9:0 "États stables"
 early_gov_reform_9_desc:0 "Si nous finançons convenablement nos États, les gouvernements locaux seront mieux capable de maintenir la stabilité dans leurs régions respectives."
 early_gov_reform_9b:0 "États à moindre coût"
 early_gov_reform_9b_desc:0 "Réduire le financement attribué à la gestion des États nous aidera à économiser des ressources qui pourront servir dans d'autres domaines."
 early_gov_reform_10:0 "Généraux"
 early_gov_reform_10_desc:0 "Le gouvernement se concentrera sur l'entraînement de généraux capables de mener des armées sur le champ de bataille."
 early_gov_reform_10b:0 "Conseillers militaires"
 early_gov_reform_10b_desc:0 "Les commandants militaires seront principalement entraînés à être des conseillers militaires."
 ####
 grand_principality:0 "Grande Principauté"
 grand_principality_desc:0 "Cet État possède un système gouvernemental qui fait que la famille dirigeante peut exercer un grand pouvoir, mais la succession par ancienneté et les apanages princiers peuvent conduire à de longs conflits internes."
 warlord_state:0 "État d'un seigneur de guerre"
 warlord_state_desc:0 "Cet État fait officiellement partie de l'Empire de Chine, mais en raison de l'effondrement de l'autorité centrale il est dans les faits indépendant et est dirigé par un seigneur de guerre local."
 barbarian_tribe:0 "Tribu barbare"
 barbarian_tribe_desc:0 "Une forme de gouvernement où le plus fort finit souvent par devenir le monarque. Après la mort du monarque, le titre est transmis à ses enfants, s'ils peuvent toutefois s'en révéler capables."
 principality:0 "Principauté"
 principality_desc:0 "Une forme de gouvernement très proche de la monarchie féodale, toutefois le monarque utilise le titre de prince ou un autre terme générique équivalent au terme « prince »."
 parliamentary_republic:0 "République non-présidentielle parlementaire "
 parliamentary_republic_desc:0 "Un système politique qui fonctionne sur la base d'un système de gouvernement parlementaire, où le pouvoir exécutif tire sa légitimité du parlement et sont responsables devant l'organe législatif."
 presidental_republic:0 "République présidentielle parlementaire"
 presidental_republic_desc:0 "Un régime politique dans lequel le président gouverne avec le Premier ministre et le Cabinet, ces deux derniers étant responsables devant l'organe législatif de l'État."
 parliamentary_monarchy:0 "Monarchie parlementaire"
 parliamentary_monarchy_desc:0 "Bien que le monarque reste toujours officiellement chef de l'État, le Premier ministre ainsi que le Cabinet sont responsables devant l'assemblée législative."
 communist_dictatorship:0 "État socialiste"
 communist_dictatorship_desc:0 "Un État à parti unique où tous les autres partis sont soit interdits, soit autorisés à participer aux élections de manière limitée et contrôlée. Le parti au pouvoir applique un système économique caractérisé par la socialisation des moyens de production et par une gestion coopérative de l'économie."
 socialist_republic:0 "République socialiste"
 socialist_republic_desc:0 "Bien qu'il s'agisse en théorie d'un régime pluripartiste, les partis non-socialistes ne sont souvent autorisés qu'à une participation limitée aux élections. Le parti au pouvoir applique un système économique caractérisé par la socialisation des moyens de production et par une gestion coopérative de l'économie."
 fascist_dictatorship:0 "Dictature fasciste"
 fascist_dictatorship_desc:0 "Une forme de nationalisme autoritaire radical où le dirigeant incarne l'État et revendique une autorité incontestable. Les fascistes cherchent à unifier leur nation par un État totalitaire qui favorise la mobilisation de masse de la communauté nationale."
 military_junta:0 "Dictature militaire"
 military_junta_desc:0 "Une forme de gouvernement dirigé par un comité de chefs militaires."
 caliphate:0 "Califat"
 caliphate_desc:0 "Un califat est gouverné par le calife qui est aussi le chef religieux de l'Islam. Le calife détient un pouvoir absolu sur tous ses sujets et sur tous les musulmans."
 imperial_roman_republic:0 "Empire romain"
 imperial_roman_republic_desc:0 "L'Empire romain est gouverné par l'empereur, mais ce dernier partage une partie de son pouvoir avec le Sénat. Les généraux ont également un pouvoir important en raison de leur contrôle sur les légions romaines."
 roman_republic:0 "République romaine"
 roman_republic_desc:0 "La république romaine est dirigée par deux consuls qui sont élus par les citoyens et conseillés par un Sénat composé de magistrats nommés."
 margraviate:0 "Margraviat"
 margraviate_desc:0 "Les margraviats du Saint-Empire romain germanique gouvernent sur les frontières de ce dernier et protègent les régions intérieures du Saint-Empire contre les envahisseurs étrangers."
 plutocratic_republic:0 "République ploutocratique"
 plutocratic_republic_desc:0 "Une forme de gouvernement où la nation est régie par des représentants élus, dont le principal objectif est la croissance économique."
