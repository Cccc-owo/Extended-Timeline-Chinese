 classical_age_desc:0 "Das klassische Zeitalter wird von alten und mächtigen Reichen wie Rom, Parthien und der Han-Dynastie in China beherrscht. Der Schlüssel zum Erfolg liegt darin, diese großen Reiche bei Laune zu halten, während sie auf Kosten schwächerer Königreiche wachsen."
 late_classical_age_desc:0 "Das Christentum breitet sich in Europa aus, während die großen Reiche der früheren Klassik von innen heraus zu zerbröckeln beginnen. Werden die umliegenden kleineren Reiche in der Lage sein, die wachsende Schwäche der größeren Reiche auszunutzen?"
 age_of_migrations_desc:0 "Überall auf der Welt bereiten sich Nomadenstämme darauf vor, neue Länder zu besiedeln. Sie wollen starke Königreiche gründen, indem sie bereits erschlossene und blühende Länder der reichen und mächtigen Reiche vergangener Zeiten erobern."
 dark_age_desc:0 "Viele Regionen wurden während der großen Völkerwanderungen verwüstet, die Länder verarmten und wurden entvölkert. Es ist die Zeit der kleinen Kleinkönigreiche, aber auch der wechselnden Ideologien, als der Islam im Nahen Osten aufsteigt und der Buddhismus sich im Fernen Osten ausbreitet."
 feudal_age_desc:0 "Die feudale Welt ist in Tausende kleiner Reiche unterteilt, die von verschiedenen Kleinfürsten regiert werden. Das Glück wird demjenigen hold sein, dem es gelingt, diese Fürsten auf seine Seite zu ziehen und alle seine neu erworbenen Untertanen loyal zu halten."
 high_middle_ages_desc:0 "Das Hochmittelalter ist von religiösen Spannungen geprägt. Die Unterschiede zwischen den verschiedenen Zweigen des Christentums nehmen zu, und die religiösen Führer sorgen sich zunehmend um die Kontrolle über das Heilige Land."
 late_middle_ages_desc:0 "Die Struktur der Feudalgesellschaften ist seit Jahrhunderten relativ unverändert geblieben, doch das wird sich bald ändern, denn die Nomadenvölker der eurasischen Steppe werden unruhig und bedrohen die Existenz dieser Feudalreiche."
 industrial_age_desc:0 "Mit dem Aufkommen von Fabriken und anderen leistungsfähigen Produktionsmitteln teilen die Großmächte die weniger entwickelten Teile der Welt unter sich auf, um sich den Zugang zu den für die industrielle Revolution erforderlichen Ressourcen zu sichern."
 great_war_age_desc:0 "Mit neuen revolutionären Militärtechnologien sind die Großmächte der Welt begierig darauf, ihre neuen Spielzeuge aneinander auszuprobieren. Nur wer die richtigen Wege findet, diese neuen Technologien zu nutzen, kann aus den großen Kriegen dieser Zeit als Sieger hervorgehen."
 information_age_desc:0 "Mit Computern und Telefonen sind Informationen leichter zugänglich als je zuvor. Dies schärft das Bewusstsein der Menschen und erschwert es den Ländern, mit Gräueltaten davonzukommen. Sie müssen vorsichtig sein und auf ihr öffentliches Image achten."
