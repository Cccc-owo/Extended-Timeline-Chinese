 shamanist_religion_desc:0 "Shamanism is a practice that involves a practitioner reaching altered states of consciousness in order to perceive and interact with a spirit world and channel these transcendental energies into this world.\nIn the game Shamanism exists mainly in Siberia."
 chalcedonism_religion_desc:0 "Chalcedonian Christianity refers to the Christian Churches that accept the Definition of Chalcedon from 451. The Chalcedonians believe that the divine and human natures of Jesus of Nazareth are exemplified as two separate natures.\nIn the game Chalcedonism represents the main branch of Christianity practiced in the Roman Empire before the Great Schism."
 nestorian_religion_desc:0 "Nestorianism is a branch of Christianity that emphasizes the disunion between the human and divine natures of Jesus. It was advanced by Nestorius in the early 400s and declared heretic by the Council of Ephesus in 431.\nIn the game Nestorianism appears in a few provinces in the Middle East and Mongolia."
 arianism_religion_desc:0 "Arianism is a nontrinitarian branch of Christianity that asserts that Jesus Christ is the Son of God, created by God the Father, distinct from the Father and therefore subordinate to the Father. Arian teachings were first attributed to Arius and declared heretical by the First Council of Nicaea in 325.\nIn the game Arianism in widespread in Europe in the 5th and 6th centuries."
 jainism_religion_desc:0 "Jainism is an ancient Indian religion that prescribes the path of ahimsa or non-violence towards all living beings.\nIn the game Jainism starts as a major religion in India, but gradually declines into a minority religion in later starts."
 zunism_religion_desc:0 "Zunism is a religion centered on worshipping the sun god Zun. Over time, the religion was heavily influenced by Hinduism, with aspects of Shiva and Surya incorporated.\nZunbils are the only Zunist country in the game, playable in southern Afghanistan from mid-600s to mid-800s."
 sanamahism_religion_desc:0 "Sanamahism is the worship of Sanamahi, the eternal forces responsible for the creations of the living beings.\nSanamahism is a small religion being a majority only in a small area around Manipur."
 tibetan_bon_religion_desc:0 "Bon represents the traditional religion of Tibet. Though Bon was not properly organized until the 11th century, it is based on old pre-Buddhic Tibetan scriptures.\nIn the game Bon appears in Tibet before the introduction of Buddhism in the 7th century."
 muism_religion_desc:0 "Muism is the polytheistic Shamanist religion of Korea. The name comes from the Korean word 'mu' that means shaman.\nMuism is the primary religion in Korea before the arrival of Buddhism in the late 400s."
 hellenism_religion_desc:0 "The Hellenic religion represents the various systems of beliefs and practices of the people living under the influence of ancient Greek culture during the Hellenistic period and the Roman Empire.\nIn the game Hellenism is the religion of the Roman Empire before the spread of Christianity."
 zamolxism_religion_desc:0 "Zamolxism is the Thraco-Dacian religion centered on the god Zamolxis or Zalmoxis. The chief priest held a significant power as the representative of Zamolxis.\nIn the game Zamolxism exists in the very earliest starts in Dacia and Thracia."
 nabataean_religion_desc:0 "The Nabataean polytheism is mostly aniconic and the gods are generally represented by geometric shapes, but later on other gods and iconography were adopted from other religions such as Hellenism.\nNabataean polytheism only exists in Nabataea in some of the earlier starts."
 manichaeism_religion_desc:0 "Manichaeism teaches an elaborate dualistic cosmology describing the struggle between a good, spiritual world of light, and an evil, material world of darkness. Manichaeism was founded by the Iranian prophet Mani in the 3rd century.\nIn the game Manichaeism exists in some Central Asian provinces around the year 800."
 secularism_religion_desc:0 "Secularism is the principle of the separation of government and religion. A secular country does not force or encourage the practice of one religion over another, instead treating all religions equally.\nMany modern countries are secular, but secularism cannot appear in provinces."
 irreligious_religion_desc:0 "Irreligion represents lack of religion.\nIrreligion appears in modern starts in a few provinces e.g. in Czech Republic and Estonia. It can only appear in provinces. It's not possible for a country to be irreligious."
 south_american_religion_desc:0 "The South American religion covers the various pagan religions of the South American native tribes outside the Andean region.\nIn the game South American religion exists in pre-colonial South America."
 druidism_religion_desc:0 "Druidism covers various Celtic polytheistic religions. Druids played an important part in the Celtic religion performing practices such as animal sacrifice.\nOn the game most Druidist provinces are controlled by the Roman Empire, but several Druidist countries survive in the British Isles until the 5th century."
 romuva_religion_desc:0 "Romuva represents the polytheistic religions of the Baltic peoples. The Baltic religions share most of their traditions and gods with slightly varying names. The chief god is typically Dievas.\nIn the game Romuva exists in the Baltics before the late 1300s when Christianity took over."
 slavic_religion_desc:0 "The Slavic religion encompasses the polytheistic practices of the Slavs before they converted to Christianity. The Slavic pantheon is headed by Perun, the god of thunder and lightning.\nIn the game the Slavic religion covers large parts of Eastern Europe until the end of the first millenium."
 suomenusko_religion_desc:0 "Suomenusko covers the Uralic, Finnish and Sami Shamanistic religions.\nInitially Suomenusko covers large sections of Scandinavia and northern Russia and continues to exist in Lappland until the 1600s."
 germanic_religion_desc:0 "The Germanic religion is the polytheistic traditional belief system of the pre-Christian Germanic peoples.\nIt appears in Germany and Eastern Europe until the early 800s when it was replaced by Christianity."
 egyptian_religion_desc:0 "The Egyptian religion represents the polytheistic religion of the ancient Egyptians. It's centered on the many deities who control the forces and elements of nature. The practices of Egyptian religion were efforts to provide for the gods and gain their favor.\nBy the start of the game Egyptian religion is in decline, existing only in Nubia."
 ashurism_religion_desc:0 "Ashurism is the latest manifestation of the native polytheism of Mesopotamia. The religion is centered around the worship of the Anunna gods, divine descendants of Heaven and Earth, in both their capacity as gods of the natural world, and as guardians of the cities and nations of men.\nBy the start of the game Ashurism has almost disappeared, existing only in Osroene."
 south_arabian_religion_desc:0 "The South Arabian religion covers the polytheistic religions practised by Arabs before Islam. The religion was highly influenced by Mesopotamian polytheism with celestial objects being worshipped as gods. The moon and the morning star were the chief deities.\nIn the game South Arabian religion exists in the early start dates in Arabia and Axum."
 armenian_religion_religion_desc:0 "Armenian religion is the traditional polytheistic religion of the Armenian people. By this time the Armenian gods were greatly influenced by Iranian gods, with Aramazd, a cognate of Ahura Mazda, as the head of the pantheon.\nIn the game Armenian religion appears in Armenia before its Christianization in the 4th century."
 georgian_religion_religion_desc:0 "Kartvelian religion is the pre-Christian polytheistic religion of the Georgian people. By this time the Kartvelian gods were influenced by Iranian gods, with Armazi, a cognate of Ahura Mazda, as the head of the pantheon.\nIn the game Kartvelian religion appears in Georgia before its Christianization in the 4th century."
 satsana_phi_religion_desc:0 "Satsana Phi is the traditional animistic religion of the Tai peoples. Its name means 'religion of spirits' and it is polytheistic and their practice involves classes of shamans and ancestor worship.\nIn the game Satsana Phi religion appears in parts of Southeast Asia mostly in the earlier start dates."
 islam_religion_desc:0 "Islam is an Abrahamic monotheistic religion that teaches that Muhammad is a messenger of God.\nIn the game Islam represents the early Muslims, when Sunnis and Shias still agreed on most major issues. Islam appears in the Middle East in 627 and around 660 it splits into Sunni and Shia."
 cathar_religion_desc:0 "Catharism is a dualist branch of Christianity with two divine beings representing good and evil, God in heaven and satan on earth.\nIn the game Catharism appears in a few provinces in southern France around year 1200."
 mormon_religion_desc:0 "Mormonism is a religious movement started by Joseph Smith in USA in the 1820s. Mormons have developed a strong sense of community and have strong connections across generations and with extended family, reflecting their belief that families can be sealed together beyond death."
 ibadi_school:0 "Ibadi"
 ibadi_school_desc:0 "The Ibadi school derives its name from 'Abdullah ibn Ibad, but the true founder was Jabir ibn Zayd of Nizwa. The Ibadis opposed the rule of the third caliph, Uthman ibn Affan, but unlike the more extreme Kharijites the Ibadis rejected the belief that all Muslims holding differing viewpoints were infidels. The Ibadis were among the more moderate groups opposed to the fourth caliph, Ali, and wanted to return Islam to its form prior to the conflict between Ali and Muawiyah I."
 sufri_school:0 "Sufri"
 sufri_school_desc:0 "The Sufri branch of Khariji Islam was established in western Maghreb in the 6th century by Ziyad ben al-Asfar to oppose the rule of the caliphate in the region. Sufrism is less brutal than the most extreme branches of Kharijism and they condemn political murders and the murder of polytheistic women and children. Sufrism also admits the use of taqiya, meaning the dissimulation or hiding of faith."
 ibadi_scholar_modifier:0 "Ibadi Scholars"
 desc_ibadi_scholar_modifier:0 "We are currently entertaining Ibadi Scholars to further the theological discussion in our country."
 sufri_scholar_modifier:0 "Sufri Scholars"
 desc_sufri_scholar_modifier:0 "We are currently entertaining Sufri Scholars to further the theological discussion in our country."
 christian_law:0 "Christian Law"
 one_true_faith:0 "One True Faith"
