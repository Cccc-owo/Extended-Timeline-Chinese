 cult_of_the_dead:0 "Cult of the Dead"
 cult_of_the_dead_desc:0 "The cult of the dead was important in North Africa, as the people considered the spirits of their ancestors to be gods. They swore by them and consulted them. After making requests, the people would sleep in the ancestral tombs to await responses in dreams. Elaborate pyramidal tombs were built throughout Northern Africa to honor and protect the ancestral spirits."
 egyptian_cult:0 "Cult of Ammon"
 egyptian_cult_desc:0 "Several gods from the Egyptian pantheon were worshipped in Northern Africa. The most widely worshipped of the Egyptian gods was Ammon, the chief deity of the Egyptian pantheon, but Isis, Set and Osiris were also venerated. The most famous temple of Ammon was the augural temple at Siwa in Egypt, an oasis still inhabited by Berbers."
 hellenism_cult:0 "Cult of Saturn"
 hellenism_cult_desc:0 "After the Romans conquered northern Africa, the local people adopted many Gods from the Roman pantheon. Out of the Roman traditions, the most influential was the cult of Saturn, the god of generation, wealth, agriculture and periodic renewal."
 
 icon_michael_arian:0 "Icon of St. Michael"
 desc_icon_michael_arian:1 "Saint Michael, the Archistrategos, is the commander of the heavenly hosts and the Archangel who will defeat Satan in the war in Heaven. Icons of Saint Michaels are common throughout Arian Christendom."
 icon_eleusa_arian:0 "Icon of Eleusa"
 desc_icon_eleusa_arian:1 "The Eleusa icon depicts the tender Virgin Mary with an infant Christ nestled against her cheek. It expresses motherly love and the worry for one's child."
 icon_pancreator_arian:0 "Icon of Christ Pantocrator"
 desc_icon_pancreator_arian:1 "Christ Pantocrator depicts the All-powerful Christ, mild yet stern. It is one of the most popular religious images in our Church and is often seen painted inside the central dome of a church."
 icon_arius:0 "Icon of Arius"
 desc_icon_arius:1 "Arius is the founder of Arianism and the entire branch of Christianity was named after him. Though declared a heretic by many Christians, he was a man of personal ascetic achievement, pure morals, and decided convictions."
 icon_acacius:0 "Icon of Acacius of Caesarea"
 desc_icon_acacius:1 "Acacius of Caesarea, known as 'the tongue of the Arians', was a great intellectual as well as a spokesman and a bishop of the Arians."
 icon_olga: "Icon of St. Olga of Kiev"
 desc_icon_olga: "Saint Olga of Kiev was a regent ruler of the Kievan Rus' and was among the first converts to Christianity in Eastern Europe. Upon traveling to Constantinople, Olga had converted with the assistance of the Emperor and the Patriarch. While the Christianization of the Rus was only truly realized by her grandson Vladimir the Great, Olga was the first from Rus' to enter the kingdom of God. Thanks to her efforts to convert the people of the Rus,' she has been given the honorific Isapóstolos, meaning 'Equal to the Apostles.'"
 
