l_spanish:
 #USA
 usa_acquire_texas_mission_title:1 1 "Adquirir Texas"
 usa_acquire_texas_mission_desc:1 "Un grupo numeroso de estadounidenses se ha mudado a las tierras de Texas y nos piden que liberemos las tierras de Texas y aceptemos el estado en la Unión. Al aceptar su solicitud, podemos dar los primeros pasos para lograr Destino manifiesto."
 usa_sea_to_shining_sea_mission_title:1 1 "De mar a mar resplandeciente"
 usa_sea_to_shining_sea_mission_desc:1 "Con las tierras de Texas aseguradas, se ha abierto una puerta de entrada al oeste y muchos pioneros estadounidenses ya han comenzado a partir hacia el oeste. Su celo nos muestra que nuestros ciudadanos estadounidenses realmente sueñan con llegar algún día al Pacífico. Cumplamos su deseo de una gran nación, de mar a mar brillante".
 usa_manifest_destiny_mission_title:1 1 "Destino manifiesto"
 usa_manifest_destiny_mission_desc:1 "Habiendo extendido nuestra nación desde el Atlántico hasta el Pacífico, consolidemos nuestras tierras occidentales y cumplamos verdaderamente la misión divina del Destino Manifiesto de nuestros antepasados. Esta tierra nos ha sido dada por la providencia de Dios, así que hagamos la mayor parte de la tierra que adquirimos".
 usa_the_last_frontier_mission_title:1 1 "La última frontera"
 usa_the_last_frontier_mission_desc:1 "Con los estadounidenses estableciéndose incluso en las duras y heladas tierras de Klondike, lejos de nuestras fronteras tradicionales, muchos consideran que Alaska es la última frontera de los Estados Unidos. La adquisición de Alaska no solo detendría la expansión europea en el noroeste de América, sino que también abrirá la expansión de nuestra influencia en el Pacífico".
 usa_hawaiian_islands_mission_title:1 1 "Islas de Hawái"
 usa_hawaiian_islands_mission_desc:1 "Varios estadounidenses se han asentado en las islas hawaianas y parece que están causando un gran revuelo contra su reino. Tal vez ahora sea el momento de establecer un punto de apoyo estratégico en las islas del Pacífico y aceptar su oferta de anexar Hawái."
 usa_monroe_doctrine_mission_title:1 1 "Doctrina Monroe"
 usa_monroe_doctrine_mission_desc:1 "Si bien no haremos guerras con las potencias europeas para obtener ganancias territoriales, intervendremos en asuntos exteriores para oponernos a la colonización europea en las Américas. Así como nos liberamos con la ayuda de potencias extranjeras como Francia y España, ayudaremos las colonias de América Central en liberarse de la tiranía europea".
 usa_puerto_rico_mission_title:1 1 "Puerto Rico"
 usa_puerto_rico_mission_desc:1 "La isla de Puerto Rico es una de las muchas islas del Caribe que son de importancia estratégica para la Marina de los Estados Unidos. Para obtener el dominio naval del mar de otras grandes potencias y proteger a las naciones menores de las Américas de su influencia, necesitaremos adquirir algunos territorios navales".
 usa_50_states_mission_title:1 1 "50 estados"
 usa_50_states_mission_desc:1 "Nuestras tierras abarcan la totalidad de América del Norte, y nuestro poder no ha sido cuestionado por los poderes locales. Por lo tanto, concentrémonos en consolidar nuestra nación y apelar a la gente aceptando más estados en la Unión. Solo entonces Estados Unidos podrá estar verdaderamente unidos".
 usa_the_14th_colony_mission_title:1 1 "La colonia 14"
 usa_the_14th_colony_mission_desc:1 "Desde nuestra Guerra de Independencia, los padres fundadores soñaban con anexar algún día las tierras de Canadá como el decimocuarto estado de la Unión. Aunque hace mucho que hemos pasado de los trece estados, los sueños de expandirnos hacia el norte aún sobreviven en algunos miembros del Congreso. Si actuamos en esto depende de nosotros".
 usa_panama_canal_mission_title:1 1 "Canal de Panamá"
 usa_panama_canal_mission_desc:1 "Ahora que hemos afirmado nuestro poder en todas las Américas, dirijamos nuestra atención al sur y adquiramos las tierras de Panamá y terminemos la construcción del Canal. Este Canal nos beneficiará tanto a nosotros como al resto de las Américas. , y también aumentará nuestro prestigio global".
 usa_the_phillipines_mission_title:1 1 "Filipinas"
 usa_the_phillipines_mission_desc:1 "Las islas de Filipinas son una posición estratégica importante en Asia que se desperdicia bajo el poder decreciente de los españoles. Al adquirir todas las islas filipinas, obtendremos mayores oportunidades comerciales con Oriente, así como oportunidades territoriales en forma de liberación americana".
 usa_proxy_warfare_mission_title:1 1 "Guerra de poder"
 usa_proxy_warfare_mission_desc:1 "Aunque nos hemos ganado nuestro estatus de superpotencia mundial, no se puede esperar que Star Spangled Banner ondee en todo el mundo. Por lo tanto, tendremos que utilizar nuestros recursos e influencia mundial para dar forma a la política mundial a través de medios más encubiertos en el forma de guerras de poder y paralizar a nuestros rivales".
 usa_federal_reserve_act_mission_title:1 1 "Ley de la Reserva Federal"
 usa_federal_reserve_act_mission_desc:1 "Aunque nuestro gobierno ha establecido un Banco oficial de los Estados Unidos, necesitaremos expandir nuestros bancos si deseamos mantener la dinámica economía estadounidense. Por lo tanto, establezcamos Bancos regionales de la Reserva Federal en todo el país para expandir el banco central banco."
 usa_state_universities_mission_title:1 1 "Universidades estatales"
 usa_state_universities_mission_desc:1 "Muchas universidades privadas han surgido desde el inicio de nuestra propia nación. Sin embargo, estas universidades dependen de su propia fuente de financiación para educar a nuestros ciudadanos. Por lo tanto, debemos establecer universidades financiadas por el estado para expandir la base educada de nuestra población y otorgar mayores oportunidades a los estadounidenses en todas partes".
 usa_transcontinental_railroad_mission_title:1 1 "Ferrocarril transcontinental"
 usa_transcontinental_railroad_mission_desc:1 "Con una nación tan grande, se requiere una gran red de transporte. Aunque la mayoría de las tierras occidentales son demasiado extensas y subdesarrolladas para el transporte a gran escala, primero podemos establecer un ferrocarril transcontinental nacional para unir el Atlántico y el Pacífico. Una vez que esto se logre, podremos considerar una mayor expansión del transporte”.
 usa_interstate_highways_mission_title:1 1 "Autopistas interestatales"
 usa_interstate_highways_mission_desc:1 "Ahora que nuestras tierras occidentales se han desarrollado, implementemos un sistema de carreteras interestatales para acercar a los pueblos distantes de América. Esto mejorará la productividad general de nuestros ciudadanos y hará que el transporte de trabajadores sea mucho más eficiente."
 usa_new_superpower_mission_title:1 1 "Nueva superpotencia"
 usa_new_superpower_mission_desc:1 "Los Estados Unidos de América están destinados a convertirse en una potencia mundial. Sin embargo, con nuestra fuerza militar e industrial, tal vez podamos ser mucho más que la potencia europea estándar."
 usa_american_empire_mission_title:1 1 "Imperio estadounidense"
 usa_american_empire_mission_desc:1 "Una vez que una nación incipiente a merced de los imperios europeos, nuestra gran nación se ha convertido en una superpotencia en sí misma. Expandamos nuestra nación aún más, y hagamos que nuestro Star Spangled Banner llegue a los confines del mundo, de mar a mar brillante ."
  
 #ODA TYT
 oda_subjugate_chugoku_title:1 1 "Subyuga a Chugoku"
 oda_subjugate_chugoku_desc:1 "Los daimyo de Chugoku continúan resistiendo nuestra influencia a pesar de nuestro poder absoluto. Es posible que hayan tenido la supremacía naval antes, pero los Oda son bastante superiores ahora; mostrémosles esto en la práctica".
 oda_consolidate_owari_title:1 1 "Consolidar Owari"
 oda_consolidate_owari_desc:1 "Aunque nominalmente gobernamos sobre Owari, todavía hay varios señores de la guerra y tribus en la provincia que se niegan a inclinarse ante nosotros, algunos de los cuales son incluso miembros de nuestro propio clan. Por lo tanto, estabilicemos nuestra provincia natal antes de considerar más expansión."
 oda_besiege_inabayama_title:1 1 "Asediar a Inabayama"
 oda_besiege_inabayama_desc:1 "El castillo de Inabayama es, en este momento, nuestro mayor obstáculo para unir la región de Tokai. Si lo tomamos, Mino será nuestro, proporcionando un punto de apoyo para una mayor expansión a Kioto y Hokuriku al norte. Sentado en la cima del monte Inaba y rodeado por el río natural de Sunomata, Inabayama es considerado por muchos como inexpugnable. ¡Sin embargo, nuestro clan no cree en tales absolutos!
 oda_conquer_echizen_title:1 1 "Conquistar Echizen"
 oda_conquer_echizen_desc:1 "Los daimyo de Echizen temen nuestra creciente influencia y se niegan a reconocer nuestra soberanía. Por lo tanto, debemos aplastarlos para mostrarle a la tierra lo que les sucede a quienes nos desafían".
 oda_ishiyama_hongangji_title:1 1 "Ishiyama Honganji"
 oda_ishiyama_hongangji_desc:1 "La fortaleza de Ishiyama Hongan-ji es el cuartel general de Ikko-ikki. Otra de esas fortalezas 'inexpugnables', Inabayama nos ha demostrado que esas palabras no significan nada para el clan Oda. Aunque otro daimyo tiene control nominal sobre la provincia, no nos impedirán librar al mundo de cualquier amenaza Ikko-ikki centralizada".
 oda_new_capital_title:1 1 "Una nueva capital"
 oda_new_capital_desc:1 "Con nuestras tierras que se extienden desde Kansai hasta Chubu, gobernar desde una capital ya no es eficiente. Por lo tanto, debemos construir una segunda capital para administrar y defender adecuadamente nuestras nuevas tierras, así como para afirmar nuestra influencia sobre Kioto".
 oda_subjugate_shikoku_title:1 1 "Subyuga a Shikoku"
 oda_subjugate_shikoku_desc:1 "Los clanes de Shikoku creen que están a salvo de nuestro alcance gracias a sus fuerzas marinas. Sin embargo, nuestra armada, que alguna vez fue inexperta, ahora se ha convertido en una gran flota que pondrá a Shikoku bajo nuestro control".
 oda_kyushu_campaign_title:1 1 "Campaña de Kyushu"
 oda_kyushu_campaign_desc:1 "Las tierras de Kyushu han disfrutado durante mucho tiempo de un alto grado de autonomía debido a su aislamiento de la capital. Sin embargo, no podemos permitir que esto continúe si queremos unir esta tierra de una vez por todas."
 oda_intensive_firearms_title:1 1 "Armas de fuego intensivas"
 oda_intensive_firearms_desc:1 "Nuestro señor ha desarrollado un nuevo sistema de combate con armas de fuego que revolucionará la guerra para siempre
 oda_samurai_steel_title:1 1 "Acero Samurai"
 oda_samurai_steel_desc:1 "El desarrollo de nuevas prácticas de acero ha mejorado enormemente nuestros barcos y artillería. Pongamos estas innovaciones en producción en masa para obtener la mayor potencia de fuego de todo Japón".
 oda_fushimi_era_title:1 1 "Era Fushimi"
 oda_fushimi_era_desc:1 "Nuestro señor es tanto un mecenas de las artes y la cultura como un gran conquistador. Iniciemos una era de prosperidad cultural desarrollando nuestras tierras al máximo".
 oda_secure_mikawa_title:1 1 "Asegurar a Mikawa"
 oda_secure_mikawa_desc:1 "Nuestros vecinos de Mikawa nos brindan una oportunidad. Para garantizar nuestra seguridad frente a las invasiones del este, debemos asegurar Mikawa de alguna forma, ya sea a través de alianzas o conquistas. De cualquier manera, se debe hacer algo para asegurar nuestras fronteras antes de pensar en expandiéndose más al norte".
 oda_furinkazan_title:1 1 "Furinkazan"
 oda_furinkazan_desc:1 "Los daimyo de Kai y Shinano se han labrado sus tierras a partir de la constante y feroz conquista local, e incluso sus soldados de a pie son veteranos experimentados. Démosles el desafío que se merecen".
 oda_dragon_and_tiger_of_echigo_title:1 1 "Dragón y Tigre de Echigo"
 oda_dragon_and_tiger_of_echigo_desc:1 "El gran clan Uesugi de Echigo representa una gran amenaza para nuestro dominio sobre Chubu. Conocidos como el Tigre y el Dragón de Echigo, sin duda merecen respeto, ¡y por eso este Rey Demonio desea desafiar al Dragón!"
 oda_besiege_odawara_mission_title:1 1 "Asediar Odawara"
 oda_besiege_odawara_mission_desc:1 "El aparentemente impenetrable castillo de Odawara, el corazón del clan Hojo, es un gran obstáculo en nuestra conquista del área de Kanto. Sin embargo, podemos poner a prueba nuestra astucia de asedio con tecnología de cañón de última generación. y poner sus fortificaciones a prueba de nuestros bombardeos. Después de todo, ya hemos aprendido que nada es impenetrable".
 oda_great_unifier_title:1 1 "Gran Unificador"
 oda_great_unifier_desc:1 "El nombre de nuestro gobernante resuena por toda la tierra. Nuestro gobernante se extiende por casi todo Japón, e incluso el Emperador respeta nuestro nombre. La unificación de Japón finalmente está en la palma de nuestras manos."
 oda_quell_saika_ikki_title:1 1 "Sofocar a Saika-ikki"
 oda_quell_saika_ikki_desc:1 "Los renegados Saika son conocidos en todo el país por su lealtad y sus expertos fusileros, de los que algunos de sus hombres incluso dijeron que podían matar a una luciérnaga en la noche. Si podemos reprimir y disolver a los renegados y asimilar sus tropas en nuestro propio ejército, nuestras divisiones de fusileros se beneficiarían enormemente".
 oda_influence_imperial_court_title:1 1 "Influencia en la corte imperial"
 oda_influence_imperial_court_desc:1 "Al influir en la corte imperial, obtendremos rango y prestigio del mismísimo emperador, lo que seguramente legitimará nuestras conquistas y motivará a nuestros hombres a luchar aún más".
 oda_march_to_kyoto_title:1 1 "Marcha a Kioto"
 oda_march_to_kyoto_desc:1 "Quien ocupa la capital controla tanto al shogunato como al emperador. Para unir la tierra y poner fin a esta era de caos, debemos apoderarnos del Palacio Nijo y poner Kioto bajo nuestra protección."
 oda_conquest_of_korea_title:1 1 "Conquista de Corea"
 oda_conquest_of_korea_desc:1 "Aunque hemos unido efectivamente a los daimyo de nuestras tierras, nuestras ambiciones no terminan en Japón. Antes de enfrentarnos al gigante que es el Imperio Celestial, primero debemos afianzarnos en la península de Corea; solo entonces nuestras ambiciones podrán se realice plenamente".
 oda_invasion_of_china_title:1 1 "Invasión de China"
 oda_invasion_of_china_desc:1 "Por fin, las mayores ambiciones de nuestro gobernante están a nuestro alcance. Una vez que termine nuestra campaña, el Reino Medio no será gobernado por el Imperio Celestial, sino por el Trono del Crisantemo".
  
 #CSA Confederate States of America
 csa_secure_the_border_states_mission_title:1 1 "Asegurar los estados fronterizos"
 csa_secure_the_border_states_mission_desc:1 "Deberíamos asegurar el control de los estados cercanos a la frontera con la Unión para proteger nuestros territorios principales y allanar el camino para una invasión."
 csa_northern_offensive_mission_title:1 1 "Ofensiva del Norte"
 csa_northern_offensive_mission_desc:1 "Ha llegado el momento de invadir el norte y convertir a la Confederación en la potencia más poderosa de Norteamérica."
 csa_dominate_the_coast_mission_title:1 1 "Dominar la costa"
 csa_dominate_the_coast_mission_desc:1 "El control de las costas será importante para nosotros para controlar el comercio con Europa y Asia, así como para evitar ese comercio de nuestros enemigos."
 csa_to_the_great_plains_mission_title:1 1 "A las Grandes Llanuras"
 csa_to_the_great_plains_mission_desc:1 "El ganado de Texas ha sido importante para alimentar a nuestros ejércitos. Deberíamos tomar el control de las Grandes Llanuras para asegurarnos más ganado y quitarle esa importante fuente de alimento a la Unión".
 csa_manifest_destiny_mission_title:1 1 "Destino manifiesto"
 csa_manifest_destiny_mission_desc:1 "Habiendo extendido nuestra nación desde el Atlántico hasta el Pacífico, consolidemos nuestras tierras occidentales y cumplamos verdaderamente la misión divina del Destino Manifiesto de nuestros antepasados. Esta tierra nos ha sido dada por la providencia de Dios, así que hagamos la mayor parte de la tierra que adquirimos".
 csa_one_nation_under_god_mission_title:1 1 "Una nación bajo Dios"
 csa_one_nation_under_god_mission_desc:1 "La guerra civil entre Estados Unidos y la Unión ha durado demasiado. Es hora de derrotar a la Unión de una vez por todas."
 csa_cross_the_rio_grande_mission_title:1 1 "Cruzar el Río Grande"
 csa_cross_the_rio_grande_mission_desc:1 "Nos hemos acercado al gobierno mexicano en busca de apoyo en la Guerra Civil, pero hasta ahora han rechazado nuestras ofertas. Si deciden apoyar a la Unión, México podría convertirse en una amenaza para nosotros, así que tal vez deberíamos derrotar antes de que eso tenga la oportunidad de suceder".
 csa_into_the_caribbean_mission_title:1 1 "Hacia el Caribe"
 csa_into_the_caribbean_mission_desc:1 "Las islas del Caribe tienen una importancia estratégica para la Marina Confederada. Para ganar el dominio naval del mar de otras grandes potencias y para proteger a las naciones menores de las Américas de su influencia, necesitaremos adquirir algunos territorios navales".
 csa_international_allies_mission_title:1 1 "Aliados internacionales"
 csa_international_allies_mission_desc:1 "Aunque nos hemos separado de la Unión, ninguna nación extranjera ha dado un paso al frente y ha reconocido nuestra independencia como estado. Por lo tanto, debemos establecer fuertes lazos con las naciones de ultramar para legitimar nuestro gobierno".
 csa_a_standing_army_mission_title:1 1 "Un ejército permanente"
 csa_a_standing_army_mission_desc:1 "Una gran desventaja durante la Guerra con la Unión fue que necesitábamos contar con voluntarios provisionales. Por lo tanto, establezcamos un ejército permanente listo para defender nuestras tierras en cualquier momento".
 csa_overcome_the_anaconda_mission_title:1 1 "Superar a la anaconda"
 csa_overcome_the_anaconda_mission_desc:1 "El bloqueo naval de la Unión nos ha causado mucho daño. Ahora que nos hemos defendido con éxito de la Unión, construyamos una gran flota para asegurarnos de que la Unión no nos bloqueará más".
 csa_establish_railways_mission_title:1 1 "Establecer ferrocarriles"
 csa_establish_railways_mission_desc:1 "Durante nuestra Guerra con la Unión, quedó clara su ventaja sobre nosotros debido a sus mejores vías férreas. Para modernizar nuestra nación y transportar tropas y suministros más rápido, sentemos las bases de nuestra nación con metal".
  
 #SPI Sardinia-Piedmont
 spi_independenza_italiana_mission_title:1 1 "Independencia Italiana"
 spi_independenza_italiana_mission_desc:1 "La corona de Cerdeña ha estado sujeta a mayores poderes extranjeros durante siglos. Sin embargo, en esta era hemos logrado una mayor autonomía y nuestras tierras se han expandido más allá de nuestras posesiones originales. Por lo tanto, debemos declarar nuestra independencia y unirnos como tanto de Italia como podamos para liberarlos de la influencia de los poderes abusivos".
 spi_fusione_perfetta_mission_title:1 1 "Fusión Perfetta"
 spi_fusione_perfetta_mission_desc:1 "Desde que las coronas de Saboya, Cerdeña y Piamonte se unieron bajo la corona de Saboya, dando origen a nuestro gran reino, nuestros estados natales han sido administrados por sistemas legales separados. Es imperativo que unamos todas nuestras tierras natales bajo el mismo sistema administrativo para aumentar la eficiencia y abrir un camino para nuevas reformas".
 spi_conquista_settentrionale_mission_title:1 1 "Conquista Settentrionale"
 spi_conquista_settentrionale_mission_desc:1 "Todos los líderes de nuestro reino luchan por una Italia unida, pero parece que los estados del norte de Italia son reacios a convertirse en súbditos de nuestra corona pacíficamente, y sería problemático si estos estados se unieran. Por lo tanto, debemos hacer un avance hacia las tierras del norte de Italia; ya sea que lo hagamos diplomáticamente o por la fuerza depende de la cooperación de los estados del norte".
 spi_spedizione_dei_mille_mission_title:1 1 "Spedizione dei Mille"
 spi_spedizione_dei_mille_mission_desc:1 "Desde que nuestras ambiciones de una Italia fuerte y unida se han dado a conocer en toda la península, mil camisas rojas que apoyan nuestra ambición se han propuesto como misión unir las tierras del sur de Italia bajo nuestro gobierno. Apoyemos la Expedición de los Mil y enviar nuestras tropas con toda su fuerza para tomar las tierras de las Dos Sicilias".
 spi_risorgimento_mission_title:1 1 "Risorgimento"
 spi_risorgimento_mission_desc:1 "Nuestro sueño de una Italia unida ha estado lejos de nuestro alcance durante demasiado tiempo. Ahora que tenemos la mano de obra, los recursos y el territorio, nadie se interpondrá en el camino de la unificación italiana; ningún imperio nos detendrá, ni siquiera el Papa !"
  
 #EGY
 egy_tulunid_ally_of_merchants_mission_title:1 1 "Aliado de los comerciantes"
 egy_tulunid_ally_of_merchants_mission_desc:1 "Debido a que nuestro estado ha obtenido recientemente la verdadera independencia del Califato, necesitaremos fuertes lazos con la élite mercantil para mejorar nuestro gobierno financiera y diplomáticamente. Al establecer una relación mutua y ganar la lealtad de la clase mercantil, nuestro incipiente El estado seguramente se elevará por encima de todos los demás".
 egy_tulunid_al_mukhtara_mission_title:1 1 "Al-Mukhtara"
 egy_tulunid_al_mukhtara_mission_desc:1 "Con un estado tan joven como el nuestro, un ejército en el que podamos confiar es extremadamente importante pero difícil de obtener. No ayuda que nuestra dinastía sea de origen turco, lo que nos aleja de nuestros súbditos árabes y beduinos. Por lo tanto , debemos ganarnos la lealtad de nuestros súbditos apelando a estas culturas y establecer una guardia de élite de hombres leales desde Egipto hasta Siria".
 egy_tulunid_take_al_jazira_mission_title:1 1 "Tomar Al-Jazira"
 egy_tulunid_take_al_jazira_mission_desc:1 "Hemos tomado todos los territorios abasíes a lo largo de la costa mediterránea, debilitando su control directo sobre sus tierras, que ya estaba disminuyendo, y empujándolos hacia el interior. Dirijamos nuestro ejército hacia la capital y tomemos las tierras de Al-Jazira".
 egy_tulunid_defeat_the_abbasids_mission_title:1 1 "Derrota a los abasíes"
 egy_tulunid_defeat_the_abbasids_mission_desc:1 "Nuestros antiguos señores ahora son débiles y su gran califato se ha fracturado en estados independientes gobernados por familias poderosas. Habiendo tomado las tierras restantes bajo el gobierno abasí directo, demos el golpe final a nuestro antiguo señor y mostremos al mundo que ¡Dios nos ha elegido en su lugar!"
 egy_european_trade_mission_title:1 1 "Comercio europeo"
 egy_european_trade_mission_desc:1 "Aunque chocamos ideológica y militarmente con los cristianos europeos, ninguno de nosotros puede negar los inmensos beneficios de mantener relaciones comerciales pacíficas. Dado que nuestros bienes y mercancías son muy valiosos para ellos, promovamos la industria azucarera e iniciemos una política de comercio con los europeos en una escala nunca antes vista entre los mundos cristiano y musulmán".
 egy_servants_to_the_caliph_mission_title:1 1 "Servidores del Califa"
 egy_servants_to_the_caliph_mission_desc:1 "Puede que seamos los más fuertes del Cercano Oriente islámico, pero no podemos volvernos tan insolentes como para traicionar nuestra fe. Aunque hemos derrocado a la dinastía fatimí pretendiente, le debemos nuestra lealtad al verdadero califa. Como servidores de la fe , no podemos dar la espalda al califato, y hacerlo nos hará merecedores de elogios de toda la fe sunita".
 egy_subjugate_the_bedouins_mission_title:1 1 "Subyuga a los beduinos"
 egy_subjugate_the_bedouins_mission_desc:1 "A pesar de tomar las tierras de Barqa, los beduinos continúan viviendo de forma autónoma de nuestra influencia hacia el oeste. Por lo tanto, debemos someterlos a nuestro dominio antes de que se conviertan en mucho más que una molestia, y también para evitar que los almohades en el lejano oeste de ganar demasiado en el norte de África".
 egy_challenge_the_almohad_mission_title:1 1 "Desafía a los almohades"
 egy_challenge_the_almohad_mission_desc:1 "La dinastía almohade de los bereberes se ha vuelto cada vez más poderosa, pero también cada vez más insolente. Reclaman el título de Khalifa, mientras que el verdadero califato de los abasíes sigue en pie. Debido a que les debemos nuestra lealtad a los abasíes en Bagdad, debemos derrotar a los almohades para socavar su legitimidad, tal como habíamos destruido a los pretendientes fatimíes cuando llegamos al poder por primera vez".
 egy_unite_arabia_mission_title:1 1 "Unir Arabia"
 egy_unite_arabia_mission_desc:1 "Las tierras de Arabia se dividen entre los diversos emiratos, ya que muchos desafían las tierras del Cercano Oriente, e incluso el propio califato abasí se reduce a las tierras que rodean inmediatamente a Bagdad. Habiendo obtenido un reclamo legítimo sobre las tierras santas de La Meca y Medina, debemos colonizar toda Arabia y devolver la paz a la región".
 egy_into_anatolia_mission_title:1 1 "En Anatolia"
 egy_into_anatolia_mission_desc:1 "A medida que expandimos nuestras tierras hacia el norte, debemos proteger Damasco y Alepo estableciendo una zona de separación en el noroeste de Anatolia contra el sultán selyúcida de Rum en Anatolia y los bizantinos."
 egy_conquer_georgia_mission_title:1 1 "Conquistar Georgia"
 egy_conquer_georgia_mission_desc:1 "Parece que el dominio de Georgia se ha visto amenazado por nuestro avance en Anatolia y nos ha escupido en la cara al asaltar nuestros territorios de Anatolia. Devolvámosles el favor y enseñémosles que su lugar en este mundo está bajo nuestro control."
 egy_conquer_nubia_mission_title:1 1 "Conquistar Nubia"
 egy_conquer_nubia_mission_desc:1 "Los restos de la dinastía fatimí continúan molestándonos en las tierras de la Baja Nubia. Por lo tanto, sería prudente acabar con la amenaza fatimí de una vez por todas y colocar toda Nubia bajo nuestra autoridad directa."
 egy_conquer_barqa_mission_title:1 1 "Conquista Barqa"
 egy_conquer_barqa_mission_desc:1 "Las tribus beduinas de Barqa desafían nuestra influencia y autoridad, y sus robos a nuestros pueblos son una humillación. Por lo tanto, podemos usar esto para justificar nuestra conquista de sus tierras en Barqa."
 egy_secure_syria_mission_title:1 1 "Siria segura"
 egy_secure_syria_mission_desc:1 "Será difícil asediar el estado cruzado de Jerusalén sin un dominio completo sobre el Levante de antemano. Por lo tanto, debemos tomar las tierras de Siria antes de destruir a los cruzados en nuestras tierras de una vez por todas."
 egy_land_ between_two_rivers_mission_title:1 1 "Tierra entre dos ríos"
 egy_land_ between_two_rivers_mission_desc:1 "Si bien los zengids jugaron un papel decisivo en la lucha contra los estados cruzados y en la captura del estado de Edesa, continúan desafiando nuestra autoridad en el oeste, e incluso la del califa abasí; por lo tanto, el oeste de Mesopotamia debe ser conquistado."
 egy_retake_the_levant_mission_title:1 1 "Retomar el Levante"
 egy_retake_the_levant_mission_desc:1 "¡Con nuestros ejércitos fuertes y experimentados, ahora podemos atacar los Estados cruzados con certeza y recuperar las tierras del Levante, y expulsar a estos infieles de nuestra tierra legítima!"
 egy_ali_suez_canal_mission_title:1 1 "Canal de Suez"
 egy_ali_suez_canal_mission_desc:1 "Los europeos desean invertir en sus propias empresas comerciales para construir un canal a través de la península del Sinaí. Sin embargo, esta es nuestra tierra, y el prestigio mundial de lograr tal hazaña tecnológica pertenece solo a Egipto."
 egy_ali_modernize_the_army_mission_title:1 1 "Modernizar el Ejército"
 egy_ali_modernize_the_army_mission_desc:1 "Si queremos competir con las potencias europeas, tendremos que revisar y modernizar nuestro ejército, empezando por nuestra infantería. Con la llegada de la nueva tecnología de armas de fuego, la evolución de nuestras fuerzas armadas debe lograrse de inmediato."
 egy_ali_egyptian_ironclads_mission_title:1 1 "Acorazados egipcios"
 egy_ali_egyptian_ironclads_mission_desc:1 "Debemos fortalecer nuestra armada egipcia con los barcos más potentes que ofrece el mundo moderno. La innovación del ironclad sería una gran ventaja para nuestra armada a la hora de dominar a nuestros rivales, tanto del este como de Europa".
 egy_ali_the_holy_cities_mission_title:1 1 "La Meca y Medina"
 egy_ali_the_holy_cities_mission_desc:1 "Las ciudades sagradas de La Meca y Medina son posiciones estratégicas y religiosas importantes para nuestra causa. Como centros principales de Arabia, proporcionarían una puerta de entrada a la región y unirían a la gente del Islam bajo nuestra bandera".
 egy_ali_into_the_mediterranean_mission_title:1 1 "Hacia el Mediterráneo"
 egy_ali_into_the_mediterranean_mission_desc:1 "Las ciudades de Chipre y Creta, en caso de que les sean arrebatadas a nuestros rivales, reforzarán la fuerza de nuestra presencia naval en el Mediterráneo oriental a expensas de nuestros enemigos".
 egy_ali_conquer_syria_mission_title:1 1 "Conquista Siria"
 egy_ali_conquer_syria_mission_desc:1 "Después de ayudar a nuestros antiguos señores otomanos en la guerra de independencia griega, las tierras de la Gran Siria deberían haber sido legítimamente nuestras como recompensa justa por nuestro servicio. Ahora que se nos ha negado y nos hemos liberado de la Puerta Otomana, dejemos tomemos lo que es legítimamente nuestro".
 egy_ali_secure_the_levant_mission_title:1 1 "Asegurar el Levante"
 egy_ali_secure_the_levant_mission_desc:1 "Con la bandera egipcia ondeando en lo alto de las tierras de Siria, debemos asegurar todo el Levante bajo nuestro mando y derrotar a las potencias extranjeras, locales y europeas, que deseen impedir que lo hagamos."
 egy_ali_into_anatolia_mission_title:1 1 "En Anatolia"
 egy_ali_into_anatolia_mission_desc:1 "El Imperio Otomano es un cascarón de lo que fue. Con una entrada directa a Anatolia, comencemos nuestra expansión hacia la capital otomana y adentrémonos en la patria de los turcos".
 egy_ali_conquer_istanbul_mission_title:1 1 "Conquistar Estambul"
 egy_ali_conquer_istanbul_mission_desc:1 "La ciudad de Estambul, que muchos consideran la ciudad del deseo del mundo, ha sido la capital otomana durante siglos. Ahora que nuestros ejércitos están a sus puertas, tomémosla de una vez por todas".
 egy_ali_egyptian_independence_mission_title:1 1 "Independencia de Egipto"
 egy_ali_egyptian_independence_mission_desc:1 "Nuestro gobernante ha desarrollado lenta y cuidadosamente nuestra nación durante muchos años mientras nuestros señores otomanos se debilitan día a día. Declarémonos finalmente el Jedivato de Egipto y consigamos nuestra independencia."
 egy_ali_invade_nubia_mission_title:1 1 "Invadir Nubia"
 egy_ali_invade_nubia_mission_desc:1 "Para consolidar nuestra posición en África, debemos expandirnos hacia el sur hasta Nubia antes de siquiera considerar enfrentarnos a los gigantes del este de frente. Pongamos a prueba nuestro ejército moderno y unamos las tierras de Nubia bajo las estrellas y Creciente."
 egy_ali_conquer_sudan_mission_title:1 1 "Conquistar Sudán"
 egy_ali_conquer_sudan_mission_desc:1 "Con Nubia asegurada, debemos expandirnos más al sur, hacia el Cuerno de África. Unamos la región de Sudán y consolidémonos como la superpotencia innegable del este de África".
 egy_ali_defeat_ethiopia_mission_title:1 1 "Derrotar a Etiopía"
 egy_ali_defeat_ethiopia_mission_desc:1 "El imperio de Etiopía es un gran obstáculo en el camino de nuestro dominio sobre el este de África. Por lo tanto, debemos apoderarnos de su capital y paralizar su influencia en la región, o tal vez incluso destruirlos o subyugarlos por completo."
 egy_ali_take_somaliland_mission_title:1 1 "Tomar Somalilandia"
 egy_ali_take_somaliland_mission_desc:1 "Al tomar las tierras de Somalilandia, aseguraremos el principal puerto de Cuerno y obtendremos superioridad comercial y naval sobre la entrada sur del mar Rojo".
 egy_ali_monopolize_red_sea_mission_title:1 1 "Monopolizar el Mar Rojo"
 egy_ali_monopolize_red_sea_mission_desc:1 "Muchos comerciantes y barcos pasan por el Mar Rojo todos los días. Si monopolizamos por completo las tierras y los puertos que rodean el Mar Rojo, obtendremos grandes beneficios."
  
 #SLL Silla
 sll_unite_the_east_mission_title:1 1 "Unir Oriente"
 sll_unite_the_east_mission_desc:1 "Nosotros, la gente de Silla, estamos destinados a gobernar esta tierra. Primero, debemos unificar las tierras del sureste y establecernos como uno de los principales contendientes para la unificación de la península".
 sll_conquer_baekje_mission_title:1 1 "Conquista Baekje"
 sll_conquer_baekje_mission_desc:1 "Mientras que el norte está gobernado por el poderoso reino de Goguryeo, el reino de Baekje es un rival más apropiado para nuestro tamaño. Si bien hemos tenido relaciones amistosas en el pasado, no podemos confiar en ellos para siempre; démosle el primer golpe ."
 sll_to_the_yellow_sea_mission_title:1 1 "Hacia el Mar Amarillo"
 sll_to_the_yellow_sea_mission_desc:1 "Si logramos acceso total al Mar Amarillo, tendremos acceso a muchas oportunidades comerciales con el Imperio chino. Monopolicemos la costa sur y el comercio marítimo con los chinos Han".
 sll_reach_the_hamgyeong_mission_title:1 1 "Llegar al Hamgyeong"
 sll_reach_the_hamgyeong_mission_desc:1 "Con todo el sur de Corea bajo el control de Silla, ahora podemos avanzar más hacia el norte, hacia las montañas Hamgyeong, en el extremo norte de la península. ¡Por fin, Corea estará unida!"
 sll_beyond_the_passes_mission_title:1 1 "Más allá de los pases"
 sll_beyond_the_passes_mission_desc:1 "Los pasos de Hamgyeong aseguran nuestras defensas contra las tribus nómadas del norte, así como contra los chinos Han, en caso de que decidan volverse contra nosotros. Sin embargo, con nuestros ejércitos más fuertes que nunca, es hora de atacar más allá los pasos y apoderarnos de las tierras de los nómadas del noreste para nosotros".
 sll_establish_the_sodang_mission_title:1 1 "Establecer el Sodang"
 sll_establish_the_sodang_mission_desc:1 "De nuestra guardia real, podemos establecer un nuevo sistema de nueve divisiones de estandartes juramentados leales solo al rey. Reclutar hombres de todo el reino y hacer que juren lealtad a nuestro rey, reemplazará al antiguo sistema liderado por la nobleza. , sistema de seis divisiones, yukchong, que disminuirá la influencia de la ya poderosa élite ósea".
 sll_promote_the_hwarang_mission_title:1 1 "Promocionar a los Hwarang"
 sll_promote_the_hwarang_mission_desc:1 "También conocidos como Flowering Knights, los Hwarang son jóvenes guerreros de élite cuyas enseñanzas provienen del budismo. Dado que estos jóvenes tienen talento para la equitación, la esgrima y el tiro con arco, sería prudente reclutar sus bandas para nuestro ejército y promover sus enseñanzas. entre el público para atraer a hombres nuevos y disciplinados".
 sll_expand_gyeongju_mission_title:1 1 "Expandir Gyeongju"
 sll_expand_gyeongju_mission_desc:1 "Nuestra ciudad capital, Gyeongju, es una de las ciudades más grandes del reino. Sigamos desarrollando nuestra gloriosa capital aún más para que su nombre sea conocido en todas partes".
  
 #GOG Goguryeo
 gog_militarize_the_state_mission_title:1 1 "Militarizar el Estado"
 gog_militarize_the_state_mission_desc:1 "Nuestros pueblos siempre han sido de naturaleza muy militarista y agresiva, lo que ha contribuido en gran medida a la expansión y prosperidad de nuestro imperio. Por lo tanto, sigamos militarizando nuestro estado y garantizando la seguridad de nuestros pueblos a través del poderío marcial".
 gog_moon_fortresses_mission_title:1 1 "Fortalezas lunares"
 gog_moon_fortresses_mission_desc:1 "Las tierras que nos ha regalado el cielo son un arma de doble filo. Si bien son difíciles de cultivar para la producción de alimentos, su terreno montañoso y sus ríos nos brindan los medios para defender a nuestro rey y nuestro país. Construyamos fortalezas en posiciones estratégicas a lo largo de los ríos para aprovechar al máximo nuestra tierra".
 gog_unify_samhan_mission_title:1 1 "Unificar el Samhan"
 gog_unify_samhan_mission_desc:1 "La península de Corea ha estado dividida entre reinos en guerra durante muchas generaciones entre tres potencias dominantes. No debemos retrasar la acción mientras nuestros ejércitos sean fuertes y nuestra corte esté estable; ¡ha llegado el momento de unificar los Tres Reinos!"
 gog_conquer_guandong_mission_title:1 1 "Conquistar Guandong"
 gog_conquer_guandong_mission_desc:1 "Las hordas nómadas del norte y el noroeste tienen una historia complicada. Aunque establecimos relaciones formales con ellas en el pasado, e incluso las convertimos en tributarios, otras tribus también nos atacaron en nuestros tiempos de debilidad. Por lo tanto, la única forma de asegurar nuestras fronteras es sometiendo a los nómadas nosotros mismos".
 gog_seize_liaodong_mission_title:1 1 "Apoderarse de Liaodong"
 gog_seize_liaodong_mission_desc:1 "La región occidental de Liaodong está lista para ser conquistada. Aunque el poderoso emperador de China ha exigido nuestra sumisión en el pasado, ¡no hay ejército que los de Goguryeo no podamos vencer!"
 gog_legacy_of_jumong_mission_title:1 1 "Legado de Jumong"
 gog_legacy_of_jumong_mission_desc:1 "El primer rey y fundador de nuestro estado, el rey Dongmyeong, nacido como Jumong, era descendiente del emperador Gaoyang, nieto del emperador amarillo. Por lo tanto, nuestra dinastía desciende de los dioses, lo que convierte a nuestros gobernantes en hijos del cielo. Erigamos ¡Grandes monumentos para honrar a nuestra dinastía gobernante y a nuestro fundador celestial, el Santo Rey del Este!"
 gog_cultivate_the_fields_mission_title:1 1 "Cultiva los campos"
 gog_cultivate_the_fields_mission_desc:1 "Debido a nuestro terreno montañoso y ríos de ribera empinada, nuestra tierra carece de buenos campos para arar. Aún así, debemos hacer lo que podamos para cultivar nuestra tierra natal y alimentar las bocas de nuestros soldados y plebeyos por igual".
 gog_develop_pyeongan_mission_title:1 1 "Desarrollar Pyeong'an"
 gog_develop_pyeongan_mission_desc:1 "La región de Pyeong'an es mucho más adecuada para una capital metropolitana. Si deseamos expandir nuestra administración y construir más palacios, nos haría bien mudar nuestra capital y desarrollar la región para la prosperidad de nuestro reino ."
  
 #BKJ Baekje
 bkj_unite_mahan_confederacy_mission_title:1 1 "Unir a la Confederación de Mahan"
 bkj_unite_mahan_confederacy_mission_desc:1 "Hubo un tiempo en que éramos uno de los muchos estados dentro de la Confederación de Mahan. Sin embargo, ahora que nos hemos fortalecido por encima del resto, es hora de que tomemos el poder y unamos a Mahan".
 bkj_eastern_expansion_mission_title:1 1 "Expansión del Este"
 bkj_eastern_expansion_mission_desc:1 "Hubo un tiempo en que el sur estaba dividido entre los Samhan, pero los tiempos han cambiado; mientras hemos unido el oeste, los reinos del este se fortalecen, incluso amenazando nuestra superioridad naval sobre la península. Por lo tanto, debemos aplastarlos en una vez, y unificar al antiguo Samhan de una vez por todas!"
 bkj_liberate_the_north_mission_title:1 1 "Liberar el norte"
 bkj_liberate_the_north_mission_desc:1 "Hay antiguos miembros de la Confederación de Mahan que están bajo el gobierno de nuestros vecinos del norte. Usemos el pretexto de liberar a nuestros hermanos para apoderarnos de las tierras del norte y dominar el oeste de Corea".
 bkj_seize_pyongan_mission_title:1 1 "Tomar Pyongan"
 bkj_seize_pyongan_mission_desc:1 "La ciudad de Pyongan es una importante posición estratégica del norte de Goryeo. Si tomamos esta capital regional, el noroeste seguramente estará garantizado para tomar".
 bkj_conquer_goryeo_mission_title:1 1 "Conquista Goryeo"
 bkj_conquer_goryeo_mission_desc:1 "El otrora poderoso Goguryeo ha perdido el poder y se enfrenta a la presión de todos lados. Aprovechemos esta oportunidad para apoderarnos de todo Goryeo y agregar sus tierras a nuestro dominio".
 bkj_great_eight_families_mission_title:1 1 "Grandes ocho familias"
 bkj_great_eight_families_mission_desc:1 "Las más poderosas de la nobleza, las Ocho Grandes Familias, tienen una gran influencia en nuestro reino, tanto dentro como fuera de la corte real. Por lo tanto, sería prudente apaciguar a las ocho familias y asegurarnos de que no nos traicionarán. en tiempos de debilidad".
 bkj_jwapyeong_mission_title:1 1 "Jwapyeong"
 bkj_jwapyeong_mission_desc:1 "Con un reino en expansión, también se necesita una administración ampliada. Establezcamos un sistema de dieciséis rangos y seis ministros para aumentar nuestra burocracia y atraer a funcionarios más talentosos a nuestra corte".
 bkj_relation_with_ibon_mission_title:1 1 "Diplomacia Ibon"
 bkj_relation_with_ibon_mission_desc:1 "Hemos tenido una historia amistosa con el reino de los japoneses. Hemos intercambiado con ellos artefactos y conocimientos, y también nos hemos ayudado mutuamente en la guerra. Restablezcamos relaciones formales con los japoneses para garantizar la seguridad de nuestros dos dominios".
  
 #EMI Emishi
 emi_cross_the_hida_mission_title:1 1 "Cruzar el Hida"
 emi_cross_the_hida_mission_desc:1 "Aunque hemos coexistido con los Yamato durante siglos, parece que solo quieren el país para ellos. Por lo tanto, adentrémonos en el territorio de los Yamato, más allá de las montañas Hida, y expulsemos a los Yamato de nuestras tierras nativas. "
 emi_vanquish_the_yamato_mission_title:1 1 "Vence al Yamato"
 emi_vanquish_the_yamato_mission_desc:1 "Los Yamato, nuestros débiles, y las tribus Emishi que alguna vez se pusieron del lado de ellos ahora comienzan a unirse a nuestra causa. Esta oportunidad no volverá a presentarse, así que usemos nuestro impulso para vencer a la dinastía Yamato de una vez por todas. ."
 emi_subjugate_the_na_mission_title:1 1 "Subyuga a los Na"
 emi_subjugate_the_na_mission_desc:1 "Los Nakoku del oeste se han vuelto mucho más arrogantes desde que recibieron un sello imperial del imperio chino. Mostrémosles la inutilidad de tales objetos y que los únicos gobernantes verdaderos de esta tierra son los Emishi".
 emi_cross_the_seas_mission_title:1 1 "Cruzar los mares"
 emi_cross_the_seas_mission_desc:1 "Hasta ahora, todas nuestras conquistas han sido en tierra, donde podemos enfrentar nuestras formaciones de arqueros montados para devastar al enemigo. Sin embargo, ahora las únicas tierras más allá de nuestro dominio están en el extranjero. Por lo tanto, debemos hacer lo que podamos para establecer una armada y conquistar las tierras a través de las aguas".
 emi_chief_of_chiefs_mission_title:1 1 "Jefe de Reyes"
 emi_chief_of_chiefs_mission_desc:1 "Los únicos reinos que no son Emishi que quedan están asentados en la isla de Kyushu. Con todos los reinos del este bajo nuestro dominio, seguramente estamos destinados a unir las tres islas y convertirnos en el jefe de todos los reyes japoneses".
 emi_unite_the_tribes_mission_title:1 1 "Unir a las tribus"
 emi_unite_the_tribes_mission_desc:1 "Aunque hemos tenido éxito en unir varias tribus Emishi bajo nuestra causa, seguimos siendo una confederación flexible de tribus autónomas que pueden traicionarnos en cualquier momento sin consecuencias. Incluso ahora, hay muchos Emishi que se han puesto del lado de Yamato ; convenzámoslos a todos para que se pongan del lado nuestro".
 emi_cavalry_dominance_mission_title:1 1 "Dominancia de caballería"
 emi_cavalry_dominance_mission_desc:1 "La infantería pesada de los ejércitos de Yamato no es rival para nuestros arqueros montados. Perfeccionemos a nuestros guerreros y estrategas para lograr las máximas posibilidades de victoria contra nuestros enemigos".
 emi_ainu_relations_mission_title:1 1 "Relaciones ainu"
 emi_ainu_relations_mission_desc:1 "Nuestros hermanos ainu del norte comparten un linaje común con nosotros, Emishi. Establezcamos relaciones formales con ellos, tanto para fomentar un sentido de unidad como para fortalecer nuestra determinación contra los invasores de Yamato".
  
 #YAM Yamato
 yam_conquer_the_emishi_mission_title:1 1 "Derrota a los Emishi"
 yam_conquer_the_emishi_mission_desc:1 "La caballería de Emishi es una gran amenaza para nuestra hegemonía sobre Japón. Si queremos establecer la paz en nuestras tierras, primero debemos forjar esa paz a través de la guerra. Emprendamos una gran campaña contra los bárbaros y aseguremos el centro de Honshu para el Yamato".
 yam_subdue_the_north_mission_title:1 1 "Conquistar el norte"
 yam_subdue_the_north_mission_desc:1 "Aunque derrotados, no podemos garantizar que los Emishi permanezcan dóciles por mucho tiempo. Avancemos más hacia el norte hasta que todo Honshu esté bajo nuestro control directo y consolidémonos como la autoridad indiscutible del norte".
 yam_integrate_the_emishi_mission_title:1 1 "Integrar el Emishi"
 yam_integrate_the_emishi_mission_desc:1 "Si bien los Emishi han sido conquistados militarmente, es imperativo que integremos a los Emishi en nuestro imperio. Al aceptar a los Emishi como nuestros súbditos, podemos garantizar su lealtad tanto en tiempos de paz como de guerra".
 yam_unite_west_honshu_mission_title:1 1 "Unificar el oeste de Honshu"
 yam_unite_west_honshu_mission_desc:1 "Los pequeños reinos del oeste de Honshu son espinas molestas que deben eliminarse. Por lo tanto, subyuguemos las diversas coronas de Honshu bajo la dinastía Yamato; ya sea por medio de la diplomacia o la guerra, depende de ellos".
 yam_subjugate_shikoku_mission_title:1 1 "Subyuga a Shikoku"
 yam_subjugate_shikoku_mission_desc:1 "Hemos unificado Honshu y es hora de poner a prueba a nuestros estrategas marinos. Debemos cruzar los mares y apoderarnos de la isla de Shikoku si podemos hacer realidad nuestras ambiciones de unir las islas".
 yam_defeat_nakoku_mission_title:1 1 "Subyuga a Nakoku"
 yam_defeat_nakoku_mission_desc:1 "El Reino de Na se ha vuelto arrogante desde que adquirió un sello imperial del Imperio chino. Por lo tanto, debemos derrotarlos por completo para mostrarle al mundo que solo hay un Emperador de Japón".
 yam_the_chrysanthemum_throne_mission_title:1 1 "El trono del crisantemo"
 yam_the_chrysanthemum_throne_mission_desc:1 "Nuestras ambiciones han estado más cerca que nunca. Con la mayor parte de Occidente bajo nuestro gobierno directo, es solo cuestión de tiempo antes de que todo Kyushu caiga ante nuestro poderío marcial; la única pregunta es si lograremos esto o no. en nuestras vidas!"
 yam_chinese_relations_mission_title:1 1 "Relaciones chinas"
 yam_chinese_relations_mission_desc:1 "Con la gran influencia del Imperio chino, primero debemos establecer relaciones diplomáticas a través de un acuerdo comercial formal. Al adoptar sus ideales y comerciar con su gente, nos acercaremos más al Emperador de China y así obtendremos ciertos privilegios. ."
 yam_develop_the_capital_mission_title:1 1 "Desarrollar la capital"
 yam_develop_the_capital_mission_desc:1 "Nuestra capital en Yamato ha servido a nuestra dinastía durante siglos. Aún así, hay mucho que podemos hacer con respecto al desarrollo y la expansión. Aprovechemos esta oportunidad para establecer santuarios y expandir nuestra ciudad para fortalecer nuestro régimen local".
 yam_kani_junikai_mission_title:1 1 "Kan'i Junikai"
 yam_kani_junikai_mission_desc:1 "Adoptemos un sistema de funcionarios clasificados similar al del Imperio chino y creemos un nuevo sistema de clasificación y límite de doce niveles. Esto clasificará a nuestros funcionarios en grados y, por lo tanto, abrirá oportunidades para más funcionarios en nuestra corte".
  
 #FUN Funan
 fun_trade_empire_mission_title:1 "Imperio comercial"
 fun_trade_empire_mission_desc:1 "El gran éxito de nuestra nación y nuestros pueblos se puede atribuir a nuestra posición comercial como puente entre Occidente y Oriente. Si deseamos lograr una prosperidad aún mayor, es imperativo que adquiramos una influencia dominante sobre los principales comercios centros de la región".
 fun_grand_merchant_fleet_mission_title:1 "Gran flota mercante"
 fun_grand_merchant_fleet_mission_desc:1 "Aunque hemos acumulado mucha riqueza en nuestros centros de comercio de origen, muchos de nuestros mercaderes todavía necesitan protección contra piratas o barcos enemigos. Por lo tanto, debemos construir una gran armada mercante para defender a nuestros mercaderes y sus aspiraciones de comerciar en lugares lejanos tierras".
 fun_monopolize_the_gulf_mission_title:1 "Monopolizar el Golfo"
 fun_monopolize_the_gulf_mission_desc:1 "El golfo es clave para el éxito de nuestro asentamiento y centro comercial central de O Keo, que es el cruce en el que se encuentra el comercio internacional entre Occidente y Oriente. Para asegurar nuestro poder comercial local y global, por lo tanto, también debe asegurar el golfo mismo".
 fun_control_the_mekong_mission_title:1 "Controlar el Mekong"
 fun_control_the_mekong_mission_desc:1 "El río Mekong es un centro importante de los jemeres, ya que nuestra población se concentra principalmente alrededor del río; después de todo, es la Madre de los ríos. Por lo tanto, nos correspondería unificar todas las entidades políticas a lo largo del Mekong. bajo nuestra corona".
 fun_seize_mon_ports_mission_title:1 "Toma la costa de Mon"
 fun_seize_mon_ports_mission_desc:1 "Mientras los pueblos mon de Tenasserim están bajo la protección de nuestro imperio, los mon que viven a lo largo del golfo de Martaban aún mantienen su autonomía y resisten nuestra influencia. Por lo tanto, debemos subyugar a estos pueblos y, por fin, asegurar puertos con acceso al comercio indio".
 fun_dig_canals_mission_title:1 "Excavar canales"
 fun_dig_canals_mission_desc:1 "Aunque nuestras tierras están dotadas de muchos ríos y tierras fértiles, algunos de estos ríos actúan más como obstáculos que como medios de transporte. Por lo tanto, debemos establecer un sistema de canales artificiales para transportar tropas y suministros con más convenientemente, y también para aumentar la productividad de nuestros cultivos a través del almacenamiento de agua y el riego".
 fun_subjugate_cham_polities_mission_title:1 "Subyugar las políticas Cham"
 fun_subjugate_cham_polities_mission_desc:1 "Los pueblos cham fueron aliados valiosos para nosotros en el pasado, pero nuestro creciente poder e influencia los ha cansado de nosotros. Su creciente agresión amenaza la paz y la seguridad de nuestro imperio; por lo tanto, hagámoslos nuestros súbditos y mantener la paz del reino".
 fun_conquer_vietnam_mission_title:1 "Campaña vietnamita"
 fun_conquer_vietnam_mission_desc:1 "Aunque hemos tenido relaciones positivas con los chinos, sus colonias en Vietnam amenazan el futuro de nuestra autonomía sobre la región. Nos habíamos aliado con los Cham contra las colonias chinas de Vietnam en el pasado; ahora que son súbditos directos de nuestro imperio, podemos coordinarnos mejor con los Cham en nuestra campaña para expulsar a los chinos y liberar a Vietnam de una vez por todas".
  
 #CNA Chenla
 cna_unite_the_dangrek_chiefs_mission_title:1 "Unir a los jefes dangrek"
 cna_unite_the_dangrek_chiefs_mission_desc:1 "Nuestra familia real fue una vez una de las muchas familias de jefes dangrek a lo largo del río Mekong, pero ahora estamos por encima de ellos como dioses, lo que ha alejado a algunos de los jefes de nuestro centro de influencia. asegurar la lealtad incuestionable de nuestros súbditos, debemos convencer a los jefes de nuestro derecho divino a gobernar".
 cna_usurp_funan_mission_title:1 "Usurpar Funan"
 cna_usurp_funan_mission_desc:1 "Alguna vez fuimos súbditos del imperio de Funanese, pero a medida que su influencia se desvanece, nuestro poder se vuelve más fuerte. Su riqueza proviene de su control del delta del Mekong y su posición como centro de comercio internacional; en caso de que se adquieran, usurparíamos a Funanese como el nuevo e indiscutible imperio de los jemeres".
 cna_the_great_gulf_mission_title:1 "El Gran Golfo"
 cna_the_great_gulf_mission_desc:1 "El Gran Golfo sirve como un importante cruce de comercio marítimo, uniendo los imperios de Oriente y Occidente. Para garantizar la prosperidad y la longevidad de nuestro imperio, es imperativo que monopolicemos todo el golfo bajo nuestro gobierno. "
 cna_conquer_champa_mission_title:1 "Conquistar Champa"
 cna_conquer_champa_mission_desc:1 "El reino de Champa es la mayor amenaza inmediata para nuestra hegemonía sobre el Mekong. Sus flotas son poderosas y acosan continuamente nuestras costas y comerciantes; por lo tanto, debemos subyugar a los cham de una vez por todas."
 cna_end_javanese_piracy_mission_title:1 "Poner fin a la piratería javanesa"
 cna_end_javanese_piracy_mission_desc:1 "Otra gran amenaza para nuestro comercio son los piratas javaneses que asaltan nuestras costas y barcos mercantes. Aunque hemos invertido mucho personal y fondos en la lucha contra la piratería javanesa, no podemos acabar con ella hasta que conquistemos la raíz del problema y subyuguemos los javaneses".
 cna_indianize_the_state_mission_title:1 "Indianizar el Estado"
 cna_indianize_the_state_mission_desc:1 "A medida que expandimos nuestro imperio, es importante que aseguremos la lealtad absoluta de nuestros nuevos súbditos. Adoptar el sistema de gobierno de la India puede ayudarnos a lograr este objetivo, ya que en dicho sistema los reyes están directamente vinculados a los dioses. Por lo tanto, construyamos grandes monumentos y templos en toda la tierra para promover la adoración de nuestro gobernante como un dios entre los hombres ".
 cna_vat_phou_mission_title:1 "Vat Phou"
 cna_vat_phou_mission_desc:1 "Nuestro imperio creció a partir de la ciudad de Champassak, y el templo de Vat Phou es un símbolo del legado de nuestro linaje real. Incluso si nuestros asuntos políticos ya no se llevan a cabo en la ciudad, Champassak sigue sirviendo como un importante centro espiritual centro de nuestra nación. Por lo tanto, renovemos la ciudad y el templo para promover el legado de nuestro gran imperio".
 cna_excavate_barays_mission_title:1 "Excavar Barays"
 cna_excavate_barays_mission_desc:1 "Aunque nuestras tierras están dotadas de muchos ríos y tierras fértiles, algunos de estos ríos actúan más como obstáculos que como medios de transporte. Por lo tanto, debemos establecer un sistema de canales artificiales para transportar tropas y suministros con más convenientemente, y también para aumentar la productividad de nuestros cultivos a través del almacenamiento de agua y el riego".
  
 #WSX Wessex
 wsx_unite_wessex_mission_title:1 1 "Unir Wessex"
 wsx_unite_wessex_mission_desc:1 "Desde que los romanos abandonaron el sur de Anglia, la tierra se ha dividido entre tribus en guerra. Unamos a las diversas tribus de nuestra patria en Wessex y sentemos las bases para un reino de Wessex que algún día dominará toda Anglia."
 wsx_challenge_mercia_mission_title:1 1 "Desafío Mercia"
 wsx_challenge_mercia_mission_desc:1 "El Reino de Mercia en nuestro norte ha comenzado recientemente a crecer en poder, lo que amenaza nuestra futura hegemonía sobre Wessex, por no hablar de toda Anglia. Si derrotamos a los mercianos en la batalla y los colocamos bajo el control de Wessex, el suroeste de Anglia estén protegidos bajo nuestra bandera".
 wsx_claim_the_thames_mission_title:1 1 "Reclamar el Támesis"
 wsx_claim_the_thames_mission_desc:1 "Las ciudades del río Támesis tienen un gran valor estratégico para nosotros. La ciudad de Londres fue una vez el centro de Britannia, cuando Anglia estaba bajo el control romano. Además, las murallas romanas que aún se encuentran a lo largo del Támesis pueden proporcionar un posición estratégica de defensa contra los anglos del norte en caso de que los tomemos para nosotros".
 wsx_conquer_the_danelaw_mission_title:1 1 "Conquistar el Danelaw"
 wsx_conquer_the_danelaw_mission_desc:1 "Las tierras de Anglia han sido saqueadas durante mucho tiempo por las tribus vikingas, y no nos sorprende que persistan como algo común. Sin embargo, ahora los daneses desean conquistar permanentemente las tierras del este de Anglia para ellos. Dejemos asegurémonos de que el único rastro de algo danés en nuestra tierra sea su sangre en nuestros ríos".
 wsx_defeat_the_northumbrians_mission_title:1 1 "Derrota a Northumbria"
 wsx_defeat_the_northumbrians_mission_desc:1 "Cuando el Gran Ejército Pagano llegó a nuestras costas, los habitantes de Northumbria fueron derrotados y asimilados a sus tierras. A nuestros ojos, ya no son anglosajones. Por supuesto, esto puede no ser cierto, pero ciertamente nos da suficiente justificación para expulsarlos de Anglia!"
 wsx_unite_the_heptarchy_mission_title:1 1 "Unir la heptarquía"
 wsx_unite_the_heptarchy_mission_desc:1 "Desde que terminó la ocupación romana de Anglia, la tierra se ha dividido principalmente entre siete reyes, formando así la heptarquía, una idea que ha persistido durante generaciones. Sin embargo, a medida que Wessex se fortalece, el sueño de una Anglia unida se ha ido ser cada vez más realista".
 wsx_conquer_the_irish_mission_title:1 1 "Conquistar a los irlandeses"
 wsx_conquer_the_irish_mission_desc:1 "Aunque la isla de los irlandeses no constituye Gran Bretaña continental, ciertamente está dentro del alcance de nuestra esfera de influencia. Naveguemos por el mar y pongamos a prueba nuestra experiencia marina para la conquista de Irlanda".
 wsx_conquer_the_welsh_mission_title:1 1 "Conquistar a los galeses"
 wsx_conquer_the_welsh_mission_desc:1 "Los Reinos de Gales, aunque culturalmente diferentes a nosotros, serían buenos súbditos para el Reino de Wessex. Ya sea que se rindan ante nosotros pacíficamente o en la guerra, eso es algo que ellos deciden".
 wsx_conquer_the_scots_mission_title:1 1 "Conquistar a los escoceses"
 wsx_conquer_the_scots_mission_desc:1 "Un reino unificado de los escoceses en el extremo norte es un obstáculo formidable para nuestra suprema hegemonía sobre Gran Bretaña. Con todos los anglosajones bajo nuestro gobierno único, debemos dirigirnos directamente a las tierras de los escoceses y reclamar todos Gran Bretaña por nosotros mismos!"
  
 #MRC Mercia
 mrc_unite_middle_anglia_mission_title:1 1 "Unir Anglia Central"
 mrc_unite_middle_anglia_mission_desc:1 "Desde el surgimiento de nuestro reino, las tierras de los ángulos medios han pertenecido legítimamente a Mercia. Con el poder de Dios detrás de nosotros, llevaremos la paz a los pequeños reinos en disputa de las Midlands y estableceremos la hegemonía completa de Mercia sobre el Medio Anglia".
 mrc_defeat_northumbria_mission_title:1 1 "Derrota a Northumbria"
 mrc_defeat_northumbria_mission_desc:1 "Con nuestro poder supremo, nuestra autoridad ha sido desafiada a lo largo de la historia por nuestros obstinados rivales de Northumbria en el norte. Con nuestra patria de Middle Anglia asegurada y estable bajo nuestro gobierno, ahora podemos marchar con seguridad hacia el norte para derrotar a los northumbrianos, una vez y para todos, sin preocupaciones en nuestros corazones".
 mrc_mercian_supremacy_mission_title:1 1 "Supremacía de Mercia"
 mrc_mercian_supremacy_mission_desc:1 "Todos los ángulos centrales y septentrionales se han convertido en súbditos de nuestro reino, y los nombres de nuestro gobernante y de nuestros reyes ancestrales son conocidos por todos en Britania. Nada nos impedirá establecer la supremacía merciana completa sobre Anglia, y ciertamente ¡No por algunos tontos en Wessex!
 mrc_beyond_the_marches_mission_title:1 1 "Más allá de las marchas"
 mrc_beyond_the_marches_mission_desc:1 "Durante muchas generaciones, las Marcas del norte han marcado los límites entre el reino de los anglos y el reino de los pictos y escoceses. Ahora que todo el norte de Anglia está unido bajo un único poder marcial supremo, las líneas trazadas en las Marcas no significan nada para nosotros".
 mrc_cross_offas_dyke_mission_title:1 1 "Cruzar el dique de Offa"
 mrc_cross_offas_dyke_mission_desc:1 "En el pasado, habíamos construido un gran dique entre las tierras de Mercia y Powys como medida defensiva. Ahora que nuestra patria está asegurada, podemos pasar de una política exterior defensiva a una ofensiva y tomar las tierras de Powys para nosotros como una afirmación de poder sobre los británicos".
 mrc_woden_s_stronghold_mission_title:1 1 "Fortaleza de Woden"
 mrc_woden_s_stronghold_mission_desc:1 "Mientras las coronas de la heptarquía que nos rodea caen en manos de la religión pagana, nos quedamos solos como bastión de Woden, el padre de todos los Aesir. ¡Debemos resistir las tentaciones de los cristianos paganos y mantener nuestra lealtad a Woden!"
 mrc_temples_to_thunor_mission_title:1 1 "Templos de Thunor"
 mrc_temples_to_thunor_mission_desc:1 "Antes de embarcarnos en nuestra misión de recuperar las tierras para los dioses Aesir, levantemos altares sagrados al dios del trueno Thunor para su protección en nuestra gran expedición. Que Thunor proteja nuestras tierras de los anglos que se atreven a traicionar al Padre de Todo !"
 mrc_glory_to_tir_mission_title:1 1 "Gloria a Tir"
 mrc_glory_to_tir_mission_desc:1 "Habiendo demostrado nuestra adhesión a la verdadera fe del Padre Todopoderoso y construido alters a Thunor, llamemos al dios de la guerra Tir para que nos bendiga en la lucha contra los cristianos paganos. Dejemos que Tir lleve nuestras gloriosas y valientes almas a la victoria al conducir fuera la amenaza cristiana de las Islas!"
 mrc_northumbrian_monasteries_mission_title:1 1 "Monasterios de Northumbria"
 mrc_northumbrian_monasteries_mission_desc:1 "Aunque los habitantes de Northumbria fueron grandes rivales de nuestra corona, la influencia religiosa de sus monasterios no se puede socavar. Restauremos estos monasterios, que habían sido abandonados durante la gran guerra, y solidifiquemos nuestra dedicación a la fe".
 mrc_integrate_pagans_mission_title:1 1 "Integrar paganos"
 mrc_integrate_pagans_mission_desc:1 "Aunque nos hemos convertido a la verdadera fe de Dios, hay muchos cristianos convertidos entre la población común que todavía viven según las viejas costumbres paganas en la vida cotidiana. Por eso, optemos por la asimilación de estas prácticas en nuestra fe cristiana para proporcionar una transición suave para los paganos más reacios, comenzando con la construcción de monumentos encima de los túmulos paganos".
 mrc_placate_the_bishoprics_mission_title:1 1 "Aplacar los obispados"
 mrc_placate_the_bishoprics_mission_desc:1 "Aunque nosotros, como estado, estamos unidos bajo la fe cristiana, las Midlands están salpicadas de numerosas diócesis, cada una con sus propios jefes religiosos, lo que ha dado lugar a una sensación de desunión entre los practicantes de la fe. Aplaquemos estos diversos diócesis a dejar de lado sus diferencias en la cooperación con el estado de Mercia".
 mrc_viking_invasion_mission_title:1 1 "Gran ejército pagano"
 mrc_viking_invasion_mission_desc:1 "Los vikingos daneses han llegado a nuestras costas. No contentos con asaltar nuestras costas y saquear nuestras aldeas, los daneses han sido tan audaces como para conquistar tierras que nos pertenecen legítimamente a los anglos. Por lo tanto, debemos repeler a este Gran Ejército Pagano ¡En seguida!"
 mrc_repel_the_danes_missions_title:1 1 "Repeler a los daneses"
 mrc_repel_the_danes_missions_desc:1 "Defender nuestras tierras de los invasores daneses no es suficiente. Debemos atacarlos en Danelaw y expulsar por completo a los bárbaros vikingos de Anglia, no, de toda Britannia, y debemos detenernos hasta que todos los daneses estén fuera de nuestras costas!"
  
 #NOL Northumberland
 nol_defeat_the_picts_mission_title:1 1 "Derrota a los pictos"
 nol_defeat_the_picts_mission_desc:1 "Durante mucho tiempo hemos luchado contra las tribus pictas del norte, con resultados mixtos. Aunque las fronteras trazadas entre Northumberland y Pictland existen desde hace bastante tiempo, debemos hacer campaña más al norte para establecer nuestra hegemonía y derrotar finalmente a la amenaza celta para el norte."
 nol_unite_north_anglia_mission_title:1 1 "Unir el norte de Anglia"
 nol_unite_north_anglia_mission_desc:1 "Con las tierras del norte aseguradas, podemos centrar nuestra atención en el sur. Aunque la tierra ha sido gobernada por la heptarquía de los reyes anglos desde que los romanos abandonaron Britania y nuestros antepasados ​​llegaron a las islas, hemos creado un ejército experimentado que puede ser lo suficientemente fuerte como para cambiar el statu quo".
 nol_conquer_the_midlands_mission_title:1 1 "Conquistar las Midlands"
 nol_conquer_the_midlands_mission_desc:1 "Con todo el norte de Anglia unido bajo el estandarte de Northumbria, nos enfrentamos a una amenaza creciente de los poderosos reinos del sur. Prosigamos nuestras campañas más adentro del centro de Anglia".
 nol_unite_anglia_mission_title:1 1 "Unificar Anglia"
 nol_unite_anglia_mission_desc:1 "Muchos de nuestros primos Angle han intentado igualar nuestro poderío militar, pero todos han fracasado. ¡La unificación de la tierra de Anglia en su conjunto se acerca constantemente a nosotros mientras Dios está de nuestro lado!"
 nol_conquer_the_isles_mission_title:1 1 "Conquistar las islas"
 nol_conquer_the_isles_mission_desc:1 "Aunque hemos conquistado el norte de Gran Bretaña, aún tenemos que reclamar las tierras de las costas de las Tierras Altas. Cambiemos ese hecho y pongamos todas las islas bajo el control de Northumbria".
 nol_kings_of_wales_mission_title:1 1 "Reyes de Gales"
 nol_kings_of_wales_mission_desc:1 "Nos hemos enfrentado a los reinos galeses en el pasado, pero hemos seguido manteniendo una autonomía total del gobierno de Angle desde entonces. Ahora que hemos derrotado a los britanos del norte, derrotemos a los britanos del sur y hagamos súbditos de los reyes de Gales".
 nol_construct_monasteries_mission_title:1 1 "Construir monasterios"
 nol_construct_monasteries_mission_desc:1 "Aunque nos hemos convertido y nos hemos dedicado a la fe verdadera, todavía hay muchos dentro de nuestras tierras que adoran a los dioses paganos de antaño. Por lo tanto, debemos construir monasterios cristianos sobre los túmulos paganos y terrenos rituales para integrar a nuestros hermanos paganos a la verdadera fe".
  
 #LON Leon
 lon_conquest_of_toledo_mission_title:1 1 "Conquista de Toledo"
 lon_conquest_of_toledo_mission_desc:1 "La ciudad de Toledo es un bastión importante de los moros y se erige como un gran obstáculo en el camino de la Reconquista. Por lo tanto, debemos aliarnos con los reinos cristianos de Iberia para conquistar la ciudad y asestar un golpe demoledor a el enemigo."
 lon_la_reconquista_mission_title:1 1 "La Reconquista"
 lon_la_reconquista_mission_desc:1 "Con la ciudad de Toledo bajo el dominio cristiano, la Reconquista ya puede realizarse plenamente. Liberemos Iberia de los moros y recuperemos las tierras bajo el dominio cristiano."
 lon_la_repoblacion_mission_title:1 1 "La Repoblación"
 lon_la_repoblacion_mission_desc:1 "Con toda Iberia bajo el dominio cristiano nuevamente, debemos repoblar las ciudades y pueblos con gente cristiana. Así, comencemos la conversión y la migración de los cristianos en toda Iberia."
 lon_union_with_castille_mission_title:1 1 "Unión con Castilla"
 lon_union_with_castille_mission_desc:1 "La corona de Castilla puede considerarse hermana de la nuestra. Sin embargo, solo a través de la unidad podemos defender las tierras de España de futuras invasiones árabes. Unifiquemos nuestra corona con la corona de Castilla y trabajemos para una España unida".
 lon_corona_de_asturias_mission_title:1 1 "Corona de Asturias y España"
 lon_corona_de_asturias_mission_desc:1 "Cuando murió Astolfo el Grande de la corona de Asturias, dividió su reino entre sus tres hijos, dando a luz el reino de León. Nuestro objetivo ahora es reunir las coronas de Asturias, y entonces podremos reclamar el Corona de Asturias y de toda España".
 lon_fuerza_entre_cristianos_mission_title:1 1 "Fuerza Entre Cristianos"
 lon_fuerza_entre_cristianos_mission_desc:1 "Para que la gran amenaza musulmana sea expulsada de España y la Reconquista tenga éxito, debemos lograr la unidad entre los reinos cristianos de Iberia. Restablezcamos las relaciones con nuestros hermanos cristianos antes de avanzar en nuestras reconquistas de Iberia. "
 lon_have_two_subjects_title:1 1 "Adquirir sujetos"
 lon_have_two_subjects_desc:1 "¿De qué sirve el poder si nadie lo reconoce? Debemos adquirir estados súbditos que nos brinden el tipo de respeto que uno esperaría de un país como [Root.GetName]".
 lon_establish_high_seas_navy_title:1 1 "Crear una gran flota"
 lon_establish_high_seas_navy_desc:1 "Para poder proyectar poder en el extranjero, es imprescindible contar con una armada de alta mar. Los buques de guerra pueden ser costosos, pero es una inversión que bien vale la pena si podemos encontrar nuevos mercados para dominar y pueblos para conquistar".
 lon_dominate_home_trade_node_title:1 1 "Dominar comercio"
 lon_dominate_home_trade_node_desc:1 "Nuestras comunidades comerciales se han ido fortaleciendo cada vez más durante mucho tiempo. Es hora de que les brindemos la ayuda que necesitan para dominar verdaderamente nuestro comercio interno. No se debe permitir que ninguna potencia extranjera influya en el bienestar de nuestros súbditos. ."
 dominant_home_node_reward_tooltip:1 "Durante el resto de la campaña, una de las provincias de tu Home Trade Node obtendrá
 lon_trade_company_region_abroad_title:1 1 "Expandirse en el extranjero"
 lon_trade_company_region_abroad_desc:1 "A pesar de lo grande que es el mundo, todavía está interconectado a través de una serie de rutas comerciales vitales. En un orden antiguo, las telas, las especias, los metales, los lingotes, la porcelana y todo tipo de productos manufacturados se traían a través de desiertos y océanos a aquellos que pagaría más por ellos. Tomar una parte de este comercio, a través de la adquisición de puertos útiles en regiones comerciales lejanas, podría hacer que incluso el poder más pequeño sea más rico que Creso ".
 lon_demand_parias_mission_title:1 1 "Exigir Parias"
 lon_demand_parias_mission_desc:1 "Desde la caída del califato omeya, la presencia militar musulmana en Iberia se ha debilitado enormemente. Desde entonces, los reinos cristianos estadounidenses han prosperado gracias a las parias, o tributos, de las taifas musulmanas de al-Andalus. afirmar aún más nuestro dominio militar y hacer cumplir las reparaciones de guerra a nuestros enemigos como lo han hecho nuestros antepasados".
 lon_castillos_de_leon_mission_title:1 1 "Castillos de León"
 lon_castillos_de_leon_mission_desc:1 "Para defendernos de las invasiones de los moros, debemos construir sólidas fortificaciones por toda Iberia. Demostremos a los invasores enemigos por qué somos conocidos por nuestros grandes castillos."
  
 #ASU Asturias
 asu_desierto_del_duero_mission_title:1 1 "Desierto del Duero"
 asu_desierto_del_duero_mission_desc:1 "Nuestro éxito contra los moros puede atribuirse a nuestra ventajosa posición defensiva en las montañas de la Cordillera Cantábrica. Sin embargo, si queremos sobrevivir como reino, debemos establecer una zona de amortiguamiento tomando tierras al norte del río Duero , y así velar por la defensa de nuestros descendientes en los siglos venideros".
 asu_cross_the_duero_mission_title:1 1 "Cruzar el Duero"
 asu_cross_the_duero_mission_desc:1 "Nuestros ejércitos son fuertes y están decididos a retomar las tierras de Hispania para nosotros los cristianos. Quizás ha llegado el momento de la reconquista. Por lo tanto, nuestro primer paso debe ser atacar primero a los moros y tomar las tierras al sur del río Duero ."
 asu_liberate_toledo_mission_title:1 1 "Liberar Toledo"
 asu_liberate_toledo_mission_desc:1 "La ciudad de Toledo sirvió como un importante centro religioso y eclesiástico para los cristianos de Hispania bajo el dominio gótico. Sin embargo, con la conquista de los moros, la ciudad de Toledo cayó en decadencia al perder su conexión con Dios. Por lo tanto, ¡Debemos liberar la ciudad de Toledo para nosotros y para la fe cristiana!"
 asu_santiago_de_compostela_mission_title:1 1 "Santiago de Compostela"
 asu_santiago_de_compostela_mission_desc:1 "Habíamos encontrado los restos del apóstol Santiago el Mayor y le construimos un santuario en Galicia, que es posiblemente el lugar más sagrado de toda Hispania. Este santuario atrae a muchos peregrinos a nuestras tierras. Por lo tanto, construyamos una gran catedral dedicada a Santiago en Galicia como muestra de nuestra entrega a Dios y nuestra resistencia a los moros".
 asu_visigothic_legacy_mission_title:1 1 "Legado visigodo"
 asu_visigothic_legacy_mission_desc:1 "Antes de que los moros llegaran a gobernar Hispania, los visigodos cristianos gobernaban esta tierra. Ahora, el reino cristiano se ha limitado a las fronteras de nuestro reino, y muchos descendientes de visigodos y suevos viven en nuestras tierras. Los visigodos trataron a todos sus ciudadanos por igual, y su código preveía castigos iguales para godos e hispanos por igual, por lo que debemos adoptar su política de aceptación cultural y asimilarlos como un solo pueblo astur”.
 asu_placate_astur_nobles_mission_title:1 1 "Aplacar Nobles Astur"
 asu_placate_astur_nobles_mission_desc:1 "Los nobles de Astur se han mostrado reacios a aceptar nuestra hegemonía como legítima desde el comienzo de nuestro gobierno. Por lo tanto, es imperativo que establezcamos relaciones amistosas con estos nobles y los unamos bajo nuestra bandera asturiana."
  
 #GUP Gupta
 gup_secure_ganges_basin_mission_title:1 1 "Cuenca segura del Ganges"
 gup_secure_ganges_basin_mission_desc:1 "La cuenca del Ganges alberga llanuras fértiles y bosques abundantes, los cuales son de gran valor para nuestro creciente imperio. Si monopolizamos el río Ganges de este a oeste, ganaremos una gran influencia en el comercio de todo la región del norte, así como tierra de cultivo y abundancia de madera".
 gup_into_bengal_mission_title:1 1 "Hacia Bengala"
 gup_into_bengal_mission_desc:1 "Aunque hemos asegurado la cuenca del Ganges, el delta permanece fuera del ámbito de influencia de nuestro imperio. Al tomar el delta occidental de la bahía de Bengala, obtendremos el monopolio total del río Ganges, desde la desembocadura hasta la cuenca. y, lo más importante, obtener acceso al mar".
 gup_secure_the_coast_mission_title:1 1 "Toma la costa"
 gup_secure_the_coast_mission_desc:1 "Habiendo obtenido finalmente el acceso al mar, debemos celebrar esta victoria avanzando en nuestras conquistas a lo largo de la costa este de la India. La conquista de Kalinga aumentará enormemente nuestra influencia en el mar y abrirá más posibilidades de comercio exterior".
 gup_grand_trunk_road_mission_title:1 1 "Legado de Maurya"
 gup_grand_trunk_road_mission_desc:1 "La Grand Trunk Road es un símbolo importante del legado del Imperio Maurya. Al conectar todo el norte de la India de este a oeste, es un gran logro histórico. Reproduzcamos la hazaña de nuestros predecesores y cumplamos nuestras ambiciones conquistando todo el norte de la India".
 gup_capture_ayodhya_mission_title:1 1 "Capturar a Ayodya"
 gup_capture_ayodhya_mission_desc:1 "La ciudad de Ayodya es uno de los lugares de peregrinación más importantes para nuestra fe hindú. Por lo tanto, es imperativo que no solo tomemos la ciudad en sí, sino también la región que la rodea para proteger la ciudad sagrada del acoso enemigo. ."
 gup_defeat_the_kshatrapas_mission_title:1 1 "Derrota a los kshatrapas"
 gup_defeat_the_kshatrapas_mission_desc:1 "El reino indoescita de los sátrapas occidentales es una fuerza dominante en el oeste de la India. No solo amenazan nuestras fronteras y nuestro ejército, sino que su presencia también desafía nuestra influencia y hegemonía sobre toda la India."
 gup_gupta_discipline_mission_title:1 1 "Disciplina Gupta"
 gup_gupta_discipline_mission_desc:1 "Aunque muchos de los ejércitos de nuestros enemigos consisten en arqueros a caballo, hemos optado por un ejército que enfatiza la disciplina del ejército, las formaciones militares y las estratagemas para lograr la victoria sobre las caballerías enemigas".
 gup_religious_golden_age_mission_title:1 1 "Edad de oro religiosa"
 gup_religious_golden_age_mission_desc:1 "India es el hogar de muchas religiones diferentes y para cualquier imperio que desee gobernar sobre todo, es importante tolerar, e incluso promover, estas otras religiones. Iniciemos una edad de oro de la religión y el arte donando dinero en la construcción de templos para hindúes, jainistas y budistas por igual".
  
 #SNG Song
 sng_conquer_bashu_mission_title:1 1 "Conquista Bashu"
 sng_conquer_bashu_mission_desc:1 "La otrora gran dinastía Tang se ha derrumbado y ahora varios señores de la guerra compiten por el poder. Habiendo consolidado nuestra posición en el norte, ahora podemos expandirnos hacia el sur. La región de Bashu y su capital, Chengdu, es nuestra opción más viable dirección de expansión Esto nos permitirá atacar a los señores de la guerra del sur, así como lanzar un ataque de dos frentes en el sur de Song desde el norte y el oeste ".
 sng_claim_the_mandate_mission_title:1 1 "Reclamar el mandato"
 sng_claim_the_mandate_mission_desc:1 "Ahora que controlamos la mayoría de las capitales clave del Reino Medio, el Mandato del Cielo claramente ha caído en nuestras manos. Destruyamos los restos de los Tang del Sur y conquistemos a los señores de la guerra restantes para establecernos como el verdadero Hijo de Cielo."
 sng_cross_great_ditch_mission_title:1 1 "Cruzar la gran zanja"
 sng_cross_great_ditch_mission_desc:1 "Nuestras relaciones diplomáticas con la dinastía Khitan de los Liao se han derrumbado. Desde entonces, han cavado una gran zanja entre nuestros territorios y los suyos. Por lo tanto, debemos demostrarles que ninguna masa de agua nos impedirá lograr nuestras ambiciones. crucemos la llamada Gran Zanja y tomemos su capital del sur de Beijing".
 sng_destroy_the_khitans_mission_title:1 1 "Destruye a los khitanes"
 sng_destroy_the_khitans_mission_desc:1 "Habiendo tomado su capital del sur, continuemos nuestra campaña hacia el norte y destruyamos a los khitan y su falso reclamo del Mandato. ¡Expulsemos a los khitan de la tierra que por derecho pertenece a los han!"
 sng_conquer_xi_xia_mission_title:1 1 "Conquista Xi Xia"
 sng_conquer_xi_xia_mission_desc:1 "Habiendo derrotado a la poderosa dinastía rival del noreste, la dinastía Tangut del oeste de Xia está entre los últimos que se atreven a desafiar nuestro mandato. Conquistemos a los tangut y mostrémosles que el cielo está de nuestro lado".
 sng_occupy_dai_viet_mission_title:1 1 "Ocupar Dai Viet"
 sng_occupy_dai_viet_mission_desc:1 "Desde el colapso de Tang, los Dai Viet de nuestro extremo sur se han vuelto más fuertes. Ahora desafían nuestra autoridad y se niegan a convertirse en nuestros súbditos a pesar de que hemos demostrado que el Cielo está de nuestro lado. Por lo tanto, debemos ocupar el Dai Viet con nuestro ejército y hacer valer nuestro poderío marcial".
 sng_conquer_goryeo_mission_title:1 1 "Conquista Goryeo"
 sng_conquer_goryeo_mission_desc:1 "El reino de Goryeo ha obtenido una independencia total de la influencia china desde la caída de los Tang. Ahora, su rey socava nuestra autoridad y se atreve a rechazar nuestros pedidos de tributo. Hagamos una campaña militar y tomemos la península para nosotros. "
 sng_recover_the_huai_mission_title:1 1 "Recuperar el Huai"
 sng_recover_the_huai_mission_desc:1 "Desde que los traicioneros Jurchens de la dinastía Jin rompieron su alianza con nosotros y nos humillaron en el incidente de Jingkang, hemos sido expulsados ​​al sur del río Amarillo y nuestro imperio nunca ha sido el mismo. Ahora, estos traidores se atreven a exígenos tributo; respondamos con nuestras espadas y aseguremos una posición estratégica en el río Huai".
 sng_retake_former_capitals_mission_title:1 1 "Retomar las capitales"
 sng_retake_former_capitals_mission_desc:1 "Las ciudades capitales de Luoyang, Chang'an y Kaifeng nos fueron arrebatadas injustamente por los traidores Jurchens. Ahora que hemos demostrado nuestra habilidad marcial al apoderarnos de Huai, ataquemos desde el sur y el este para recuperar la gran ciudades que pertenecen legítimamente a los Han".
 sng_drive_out_the_traitors_mission_title:1 1 "Expulsar a los traidores"
 sng_drive_out_the_traitors_mission_desc:1 "La dinastía Jin está casi derrotada. Expulsemos a los bárbaros de la patria china sin piedad como castigo por su traición. ¡El Reino Medio volverá a pertenecer a los Han!"
 sng_decimate_the_manchu_mission_title:1 1 "Diezmar a los Jurchens"
 sng_decimate_the_manchu_mission_desc:1 "Los Jurchens han sido expulsados ​​de regreso a su tierra natal de Manchuria. Sin embargo, recordemos que no están a salvo de nuestra ira y diezman sus fuerzas en su propia tierra."
 sng_suppress_the_hordes_mission_title:1 1 "Reprimir las hordas"
 sng_suppress_the_hordes_mission_desc:1 "Mientras que los Jurchen están prácticamente destruidos, el creciente poder de las hordas en las estepas del extremo norte y sus frecuentes ataques e incursiones en nuestras ciudades fronterizas amenazan la legitimidad de nuestro imperio. Ataquémoslos primero y demostremos al mundo que solo la Canción gobernará el Reino Medio".
 sng_create_standing_navy_mission_title:1 1 "Crear armada permanente"
 sng_create_standing_navy_mission_desc:1 "A lo largo de la historia, China nunca ha tenido una armada permanente, lo que nos dificulta establecer la hegemonía sobre los estados de ultramar. Trabajemos duro para crear una tradición naval más allá de nuestros ríos y establezcamos una armada permanente para patrullar los mares. ."
 sng_civil_examinations_mission_title:1 1 "Exámenes civiles"
 sng_civil_examinations_mission_desc:1 "Hemos implementado un sistema de exámenes civiles, pero el poder de la nobleza y los ricos todavía ha permitido que algunos funcionarios ineptos se escapen. Perfeccionemos el sistema de exámenes, eliminemos toda corrupción y contratemos a los mejores estadistas. hacer que nuestra administración sea lo mejor que pueda ser".
 sng_iron_industry_mission_title:1 1 "Industria del hierro"
 sng_iron_industry_mission_desc:1 "Nuestro acceso al hierro ha hecho que nuestros barcos sean duraderos y nuestras armas fuertes. Aun así, no podemos contentarnos con la calidad que tenemos ahora. Convirtámonos en el mayor productor de hierro del mundo y monopolicemos el comercio de hierro del este".
 sng_research_gunpowder_mission_title:1 1 "Investigar la pólvora"
 sng_research_gunpowder_mission_desc:1 "La pólvora fue desarrollada por alquimistas bajo la dinastía Tang antes que nosotros, pero sus usos todavía son desconocidos para nosotros. Mientras nuestros ejércitos usan este polvo para encender nuestras flechas, debemos contratar a hombres versados ​​en las ciencias naturales para investigar la pólvora y descubrir su potencial en la guerra para que podamos obtener una ventaja tecnológica sobre nuestros rivales".
  
 #SUI Sui
 sui_weaken_the_turkic_clans_mission_title:1 1 "Debilitar los clanes turcos"
 sui_weaken_the_turkic_clans_mission_desc:1 "Los poderosos clanes turcos del norte siguen amenazando la seguridad de nuestras fronteras. Si queremos garantizar la seguridad de nuestro imperio, debemos derrotarlos en el campo o subyugarlos mediante la diplomacia."
 sui_defeat_goguryeo_mission_title:1 1 "Derrota a Goguryeo"
 sui_defeat_goguryeo_mission_desc:1 "El reino coreano de Goguryeo se proclama igual a nuestro imperio bajo el Cielo, lo que no solo es un insulto a nuestro Emperador, sino también al mismo Cielo; sus continuas incursiones en nuestros territorios y su reivindicación como Hijo del Cielo cimentan este hecho. Derrotemos sus ejércitos y mostrémosles a quién favorece verdaderamente el Cielo".
 sui_conquest_of_chaoxian_mission_title:1 1 "Conquista de Chaoxian"
 sui_conquest_of_chaoxian_mission_desc:1 "Aunque los reinos más lejanos de Corea habían cooperado con nosotros en el pasado, nuestra conquista de Goguryeo los ha convertido en vecinos directos y, por lo tanto, ha creado mucha tensión fronteriza entre nuestros estados. Su negligencia en pagarnos tributo es una clara señal de su desafío; usemos este pretexto para convertirlos en súbditos directos de nuestro imperio".
 sui_reconquer_vietnam_mission_title:1 1 "Reconquistar Vietnam"
 sui_reconquer_vietnam_mission_desc:1 "Aunque una vez estuvieron bajo el gobierno directo de los Han, los anamitas han obtenido su independencia desde entonces debido a la larga era de caos y agitación que corrompió el País Medio antes de la unificación del reino por parte de nuestra dinastía. Es imperativo que coloquemos las tierras de Vietnam bajo nuestro control directo una vez más para establecer nuestra hegemonía sobre las tierras legítimas de nuestro imperio".
 sui_subjugate_cham_mission_title:1 1 "Subyugar a Cham"
 sui_subjugate_cham_mission_desc:1 "Los pueblos cham fueron uno de nuestros principales oponentes durante nuestra invasión de Vietnam. No podemos permitir que los cham nos desafíen por más tiempo y, por lo tanto, debemos superar las dificultades de la región para colocarlos bajo nuestro dominio directo".
 sui_accept_buddhist_schools_mission_title:1 1 "Escuelas budistas"
 sui_accept_buddhist_schools_mission_desc:1 "Desde el período de los Dieciséis Reinos, el budismo se ha vuelto muy extendido y popular dentro de nuestro reino. Nos haría bien aceptar las escuelas budistas en nuestro imperio y permitirles moldear y elevar nuestra cultura y unificar a nuestros pueblos".
 sui_reform_the_empire_mission_title:1 1 "Reformar el Imperio"
 sui_reform_the_empire_mission_desc:1 "La desunión del Reino Medio por la guerra y la corrupción antes del establecimiento de nuestra dinastía deja muy claro que necesitamos amplias reformas imperiales. Estabilicemos el reino y restablezcamos el sistema de examen meritocrático confuciano para garantizar nuestra la prosperidad de la dinastía".
 sui_the_grand_canal_mission_title:1 1 "El Gran Canal"
 sui_the_grand_canal_mission_desc:1 "Nuestro imperio es enorme, lo que hace que el comercio y el transporte sean bastante difíciles para nuestros pueblos. Emprendamos el ambicioso proyecto de un Gran Canal y unamos a los pueblos de nuestro imperio tanto en tiempos de paz como de guerra".
  
 #TNG Tang
 tng_mandate_of_heaven_mission_title:1 1 "Mandato del Cielo"
 tng_mandate_of_heaven_mission_desc:1 "Para reclamar legítimamente el Mandato del Cielo, debemos poner todas las tierras del Reino Medio bajo nuestro control. Solo entonces todo el pueblo chino seguirá al Hijo del Cielo con la máxima lealtad".
 tng_subjugate_tuyuhun_mission_title:1 1 "Subyugar a Tuyuhun"
 tng_subjugate_tuyuhun_mission_desc:1 "El señor de la guerra occidental de Tuyuhun ha desafiado repetidamente nuestra autoridad y hostigado constantemente nuestras fronteras. En este punto, sería prudente poner a trabajar a nuestro ejército y expandir nuestras fronteras más allá del País Medio antes de que los turcos o los tibetanos decidan actuar ."
 tng_the_eastern_turks_mission_title:1 1 "Los turcos orientales"
 tng_the_eastern_turks_mission_desc:1 "El kaganato turco oriental representa un gran obstáculo para la seguridad de nuestras fronteras del norte. Por lo tanto, se debe emprender una gran ofensiva contra los turcos orientales para paralizar en gran medida su unidad y allanar el camino para la subyugación de los turcos de una vez por todas. para todos."
 tng_the_western_turks_mission_title:1 1 "Los turcos occidentales"
 tng_the_western_turks_mission_desc:1 "Con el este asegurado, debemos continuar nuestra ofensiva para subyugar al Khaganate restante al oeste. Al colocar estas tierras bajo nuestra protección, obtendremos efectivamente el control de la Ruta de la Seda del noroeste, lo que nos otorgará mayores ingresos fiscales y poder comercial. en las estepas".
 tng_subjugate_the_tibetans_mission_title:1 1 "Subyugar al Tíbet"
 tng_subjugate_the_tibetans_mission_desc:1 "Los reinos tibetanos han desafiado la autoridad durante demasiado tiempo y reclaman la propiedad legítima de muchos de nuestros territorios recientemente subyugados en el noroeste. A medida que se vuelven más poderosos, estos reclamos se vuelven cada vez más problemáticos. Por lo tanto, no tenemos otra opción que subyugarlos antes de que se vuelvan demasiado fuertes para que podamos enfrentarlos, y esto solo se puede lograr estableciendo un punto de apoyo en el Tíbet a través de nuestro poderío militar".
 tng_tarim_basin_mission_title:1 1 "La cuenca occidental"
 tng_tarim_basin_mission_desc:1 "Los estados oasis de la región de la cuenca del Tarim se han asociado con nuestros enemigos, los kaganatos turcos. Por lo tanto, antes de que podamos dirigir nuestra atención a los Tres Reinos de Corea en el este, debemos lidiar con esta espina clavada en nuestro costado. Si bien la influencia china no se ha extendido tanto desde los días del ex Qin, no hay duda de que Tang también puede hacerlo".
 tng_conquer_goguryeo_mission_title:1 1 "Conquistar Goguryeo"
 tng_conquer_goguryeo_mission_desc:1 "No se puede permitir que el reino de Goguryeo en Corea una la península, porque entonces se habrá vuelto demasiado fuerte para nuestro gusto. Por lo tanto, debemos actuar y colocar sus tierras bajo nuestro control a través del vasallaje o la conquista directa. Esto abrirá la puerta a nuevas relaciones con los reinos coreanos; si estas relaciones son amistosas u hostiles, solo los Cielos lo saben".
 tng_develop_changan_mission_title:1 1 "Desarrollar Chang'an"
 tng_develop_changan_mission_desc:1 "La gran capital de Chang'an es en nuestros días la ciudad más poblada del mundo entero. Expandamos y desarrollemos nuestra capital aún más para crear una ciudad digna de su reputación bajo los Cielos."
 tng_enact_equal_field_system_mission_title:1 1 "Sistema de campo igual"
 tng_enact_equal_field_system_mission_desc:1 "Al colocar toda la tierra bajo el control directo del gobierno y distribuirla entre la gente, no solo limitaremos el crecimiento de grandes monopolios y haciendas independientes libres de impuestos, sino que también mejoraremos en gran medida la legitimidad de nuestra dinastía y romperemos el ciclo dinástico; no Los Tang estarán destinados a caer por más tiempo, y este sistema garantiza que nuestra dinastía provea directamente a nuestra gente, eliminando la necesidad de una nueva dinastía en nuestro lugar".
  
 #CJN Jurchen Jin
 jin_take_the_southern_capital_mission_title:1 1 "Tomar la capital del sur"
 jin_take_the_southern_capital_mission_desc:1 "Si bien los khitan liao tienen cinco capitales distintas, su capital del sur, Pekín, tiene una gran importancia estratégica. Antes de que diezmemos su imperio, apoderémonos de esta capital".
 jin_decimate_the_liao_mission_title:1 1 "Diezmar el Liao"
 jin_decimate_the_liao_mission_desc:1 "El tiempo de los Liao ha llegado a su fin, y los khitan deben ser expulsados ​​de esta tierra. Por lo tanto, expulsemos a los khitan de las tierras del norte del Reino Medio y abramos nuestra propia expansión hacia el corazón ."
 jin_jingkang_incident_mission_title:1 1 "Incidente de Jingkang"
 jin_jingkang_incident_mission_desc:1 "Si bien los Song nos ayudaron a destruir el Khitan Liao, esta política de 'enemigo de mi enemigo' no puede continuar. El Mandato del Cielo está claramente en manos de Jurchen, y por lo tanto debemos hacer el primer movimiento contra la Canción".
 jin_subjugate_xi_xia_mission_title:1 1 "Subyuga a Xi Xia"
 jin_subjugate_xi_xia_mission_desc:1 "La dinastía Tangut de Xia occidental ha desafiado con éxito el gobierno de Liao y Song por igual. Sin embargo, nosotros, los jurchens, no somos debiluchos como ellos, y ha llegado el momento de la caída de los tangut".
 jin_destroy_the_song_mission_title:1 1 "Destruye la canción"
 jin_destroy_the_song_mission_desc:1 "La dinastía Song ha sido empujada bajo el río Huai. El oeste de Xia ha sido destruido. Con este impulso, debemos continuar empujando contra los ejércitos Song y unir a todo el Reino Medio bajo nuestra bandera; convertirse voluntariamente en nuestro súbdito o aceptar que la destrucción completa depende de ellos".
 jin_tame_the_tatars_mission_title:1 1 "Domar a los tártaros"
 jin_tame_the_tatars_mission_desc:1 "Aunque nos hemos aliado con los tártaros y les hemos pagado bien muchas veces en el pasado para llevar a cabo campañas contra la amenaza mongola, muchas veces se han vuelto contra nosotros y asaltan nuestras aldeas. Por lo tanto, para garantizar su plena cooperación, debemos colocarlos bajo nuestro control directo y convertirlos en súbditos que solo respondan ante nosotros".
 jin_research_gunpowder_mission_title:1 1 "Investigar la pólvora"
 jin_research_gunpowder_mission_desc:1 "Habiendo sinicizado nuestro imperio, ahora centramos nuestra atención en el nuevo invento de la pólvora. Debemos probar sus capacidades explosivas para la guerra contratando a los mejores alquimistas chinos para investigar esta nueva innovación".
 jin_subdue_the_mongols_mission_title:1 1 "Domina a los mongoles"
 jin_subdue_the_mongols_mission_desc:1 "Las tribus mongolas del norte en este momento son simplemente molestias que acosan nuestras fronteras, que hemos contrarrestado a través de mercenarios tártaros. Sin embargo, si los mongoles se unieran una vez más, serían una gran amenaza. Por lo tanto, destruyamos ellos antes de que tengan la oportunidad".
 jin_superior_cavalry_mission_title:1 1 "Caballería superior"
 jin_superior_cavalry_mission_desc:1 "Mientras hacemos campaña contra los khitan, la superioridad de nuestras fuerzas de caballería ha quedado clara para todos. Mientras que la otrora poderosa horda khitan se contentó con su asiento en el trono chino, nuestros guerreros se fortalecieron día a día y se prepararon para conquista a caballo".
 jin_tatar_mercenaries_mission_title:1 1 "Mercenarios tártaros"
 jin_tatar_mercenaries_mission_desc:1 "Mientras que las tribus mongolas del norte amenazan la seguridad de nuestras fronteras, hemos logrado el éxito pagando a mercenarios tártaros para que ataquen de forma preventiva a las tribus mongolas y maten a sus líderes más poderosos. Continuemos con esta política para defender nuestro imperio."
 jin_merge_chinese_institutions_mission_title:1 1 "Sinizar al gobierno"
 jin_merge_chinese_institutions_mission_desc:1 "Antes de reclamar el Mandato del Cielo, los pueblos Jurchen habían gobernado con un consejo tribal, con poco sentido de la jerarquía social. Ahora que somos el Hijo del Cielo, debemos adoptar los sistemas chinos de gobierno y sinizar nuestro imperio para garantizar tanto la eficiencia como la lealtad".
  
 #YUA Yuan
 yua_besiege_xiangyang_mission_title:1 1 "Asediar a Xiangyang"
 yua_besiege_xiangyang_mission_desc:1 "La ciudad de Xiangyang es el único obstáculo importante en el camino para conquistar toda la cuenca del río Yangtze. Concentremos nuestros esfuerzos para apoderarnos de la fortaleza en Xiangyang y asegurar las Tierras de los Ríos para el Gran Yuan".
 yua_capture_hangzhou_mission_title:1 1 "Capturar Hangzhou"
 yua_capture_hangzhou_mission_desc:1 "La capital de Song, Hangzhou, es conocida como la ciudad más rica de toda China. Con la fortaleza de Xiangyang en ruinas, ha llegado el momento de destruir a Song tal como hemos destruido a Jin y Xia."
 yua_destroy_the_song_mission_title:1 1 "Destruye la canción"
 yua_destroy_the_song_mission_desc:1 "Con sus principales ciudades destruidas, todo lo que queda de Song son restos del antiguo imperio. ¡Destruyamos la dinastía que se desmorona de una vez por todas y unamos las tierras de China bajo el Gran Yuan!"
 yua_subjugate_goryeo_mission_title:1 1 "Subyuga a Goryeo"
 yua_subjugate_goryeo_mission_desc:1 "Si bien el rey de Goryeo se había sometido originalmente a Genghis Khan, hemos luchado para subyugar el reino por la fuerza desde las primeras señales de desafío. Con la región china estabilizada, concentremos nuestros esfuerzos en subyugar toda la península de Corea ."
 yua_invade_japan_mission_title:1 1 "Invadir Japón"
 yua_invade_japan_mission_desc:1 "La isla de los japoneses se niega a someterse a nuestra autoridad sin derramamiento de sangre. Reunamos a todos los marineros coreanos y chinos que podamos para transportar a nuestros feroces ejércitos mongoles a través del mar y destruir a los japoneses de una vez por todas".
 yua_invade_dai_viet_mission_title:1 1 "Invadir Dai Viet"
 yua_invade_dai_viet_mission_desc:1 "El reino de Dai Viet es un obstáculo molesto para nuestra hegemonía en el sureste. Tendremos que utilizar todos nuestros recursos si queremos asentar Dai Viet de forma permanente".
 yua_conquer_burma_mission_title:1 1 "Conquistar Birmania"
 yua_conquer_burma_mission_desc:1 "El rey de Birmania ha demostrado ser mucho más fuerte de lo que predijimos originalmente. Sus tierras son hostiles y nuestras tropas no han sido aptas para una campaña tan traicionera. Sin embargo, habiendo ganado experiencia en la guerra del sur de nuestra campaña en Vietnam, ha llegado el momento de enfrentarse a los birmanos".
 yua_humiliate_chagatai_mission_title:1 1 "Humillar a Chagatai"
 yua_humiliate_chagatai_mission_desc:1 "La guerra civil mongola se puede atribuir principalmente al kanato de Chagatai, que había desafiado la autoridad de nuestro gran kan legítimamente elegido, Kublai Khan, en el Khurultai. Desatemos nuestra venganza contra los chagatai y unamos a Occidente bajo nuestra dinastía."
 yua_defeat_the_jochids_mission_title:1 1 "Derrota a los Jochids"
 yua_defeat_the_jochids_mission_desc:1 "Durante la guerra civil, el khan de la Horda Dorada fue lo suficientemente insolente como para ponerse del lado de los Chagatai contra su legítimo señor. Con los Chagatai casi vencidos, dirijamos nuestra atención y nuestra furia a la Horda Jochid en el lejano oeste".
 yua_supreme_control_commission_mission_title:1 1 "Comisión de Control Supremo"
 yua_supreme_control_commission_mission_desc:1 "Aunque los tibetanos están nominalmente bajo nuestro control, todavía tienen una gran autonomía, lejos de nuestra capital. Por lo tanto, establezcamos una comisión local que administrará la región bajo nuestra autoridad directa".
 yua_embrace_buddhism_mission_title:1 1 "Abrazar el budismo"
 yua_embrace_buddhism_mission_desc:1 "Habiendo tomado las tierras del Tíbet, hemos aprendido la importancia de la fe budista tanto para los tibetanos como para los chinos. Incluso nuestro Khan ha desarrollado un gran interés en el budismo tibetano. Porque nos conviene integrarnos. en la cultura china, apelemos a ellos abrazando el budismo".
 yua_construct_khanbaliq_mission_title:1 1 "Construir Khanbaliq"
 yua_construct_khanbaliq_mission_desc:1 "Con el establecimiento de la dinastía Yuan, hemos dado paso a una nueva era de Mongolia. Por lo tanto, construyamos una nueva capital cerca del sitio de la antigua capital de Jin, Zhongdu. Allí, erigiremos un gran templo y expandir la ciudad para acomodar un palacio imperial".
 yua_xanadu_handcannon_mission_title:1 1 "Desarrollar el arma Xanadu"
 yua_xanadu_handcannon_mission_desc:1 "Con el desarrollo de la pólvora, es imperativo que encontremos nuevas formas de usarla en nuestros ejércitos y armadas. Cierto grupo de científicos está desarrollando una versión más pequeña y liviana del cañón que ya poseemos. Empleemos a científicos en nuestra corte y revolucionar la guerra como la conocemos".
  
 #KUS Kushan
 kush_conquer_indo_parthia_mission_title:1 1 "Conquistar Indo-Partia"
 kush_conquer_indo_parthia_mission_desc:1 "El río Indo es una fuente importante de valor comercial y agrícola. Aseguremos las tierras del Indo y del Hindu Kush y subyuguemos a los indopartos antes de desafiar a los indoescitas que dominan el noroeste de la India."
 kush_conquer_the_shakas_mission_title:1 1 "Los Shakas del Norte"
 kush_conquer_the_shakas_mission_desc:1 "El dominio de los indoescitas en Doaba tiene una importancia estratégica para nosotros. Antes de enfrentarnos a los poderosos kshatrapas occidentales del sur, debemos subyugar su reino hermano en el norte y establecer un punto de apoyo en el Indostán".
 kush_subjugate_khwarezm_mission_title:1 1 "Subyugar a Khwarezm"
 kush_subjugate_khwarezm_mission_desc:1 "El reino de Khwarezm al oeste puede ser, en el peor de los casos, una espina en nuestro costado y, en el mejor de los casos, una fuente de ingresos y mano de obra. Por lo tanto, es de nuestro mayor interés asentar el sha de Khwarezm y obtener tributos de sus súbditos. "
 kush_unite_hindustan_mission_title:1 1 "Unir Indostán"
 kush_unite_hindustan_mission_desc:1 "Con el norte de Kshatrapas fuera del camino, los reinos más pequeños de Hindustan están maduros para la conquista. Cojamos estos frutos de nuestras conquistas y unamos Hindustan antes de que los reinos del sur tengan la oportunidad de fortalecerse."
 kush_subjugate_the_kshatrapas_mission_title:1 1 "Subyuga a los kshatrapas"
 kush_subjugate_the_kshatrapas_mission_desc:1 "Habiendo expandido nuestros territorios a una magnitud digna de un imperio, ahora podemos descender sobre los kshatraps del oeste de la India. Con la derrota de los indoescitas, nuestros reclamos sobre las tierras del noroeste de la India serán completamente incuestionables."
 kush_into_the_deccan_mission_title:1 1 "En el Deccan"
 kush_into_the_deccan_mission_desc:1 "Los satavahana de nuestro sur son el mayor desafío para nuestra hegemonía. Marchemos con nuestro gran ejército kushana hacia las tierras del Deccan y aplastemos a todos los que se oponen a nuestro poderío".
 kush_legacy_of_ashoka_mission_title:1 1 "Legado de Ashoka"
 kush_legacy_of_ashoka_mission_desc:1 "El gran imperio Maurya antes que nosotros unió la mayor parte de la tierra, y emperadores como Ashoka el Grande promovieron la verdadera fe budista en toda Asia. Aunque las tierras de la India hace mucho tiempo que han estado divididas por la guerra y los señores rivales, dejemos restauremos la gloria de antaño para traer una nueva era de paz a la India".
 kush_conquer_kandahar_mission_title:1 1 "Conquista Kandahar"
 kush_conquer_kandahar_mission_desc:1 "La ciudad de Kandahar es un gran recordatorio de nuestro poderoso vecino del oeste. Tomemos Kandahar no solo para proteger nuestras fronteras hindúes, sino también para abrir la expansión en el propio Iranshahr".
 kush_conquer_ferghana_mission_title:1 1 "Conquistar Ferghana"
 kush_conquer_ferghana_mission_desc:1 "Nuestros hermanos Yuezhi residen en las estepas del noreste. Para abrir el camino a la reconquista de nuestra patria, debemos atravesar el valle de Ferghana. Otro uso valioso de Ferghana es su fuente de "sangre". Sweating Horses', caballos extraordinariamente rápidos y duraderos que se traen y venden en el valle de Ferghana".
 kush_reunite_the_yuezhi_mission_title:1 1 "Reunir a los Yuezhi"
 kush_reunite_the_yuezhi_mission_desc:1 "Nuestros hermanos yuezhi, o tocarios, se han separado de nosotros desde nuestra derrota ante el ejército de Xiongnu, después de lo cual ambos huimos de nuestra tierra natal en las estepas. Reunamos a nuestros pueblos y seamos los jefes de facto de los Cinco Grandes principados de Yuezhi, ya sea que deseen unirse a nosotros o no".
 kush_revenge_on_the_xiongnu_mission_title:1 1 "Venganza contra los xiongnu"
 kush_revenge_on_the_xiongnu_mission_desc:1 "Desde nuestra derrota a manos de los xiongnu, los pueblos yuezhi siguen amargados. Con nuestro poder y gran expansión, la posibilidad de vengarnos de nuestros rivales del norte que nos han expulsado de nuestra patria está ciertamente a nuestro alcance. Venguemos a nuestros ancestros y establezcamos la soberanía Yuezhi en Dzungaria".
 kush_challenge_the_heavens_mission_title:1 1 "Desafía a los cielos"
 kush_challenge_the_heavens_mission_desc:1 "A pesar de que hemos ayudado al Emperador Celestial al hacer retroceder la amenaza Xiongnu que los había acosado durante tanto tiempo, se niegan a regalarnos ningún tipo de tributo significativo. No toleraremos esta humillación, y ahora tienen el pretexto de reclamar las tierras del mismo 'Hijo del Cielo'".
 kush_kshatrapa_of_parthia_missions_title:1 1 "Kshatrapa de Partia"
 kush_kshatrapa_of_parthia_missions_desc:1 "La máxima humillación que podemos infligir a nuestros vecinos partos es conquistar su tierra natal, el sátrapa de Partia. Hagamos precisamente eso para poner nuestro imperio en el escenario mundial".
 kush_kushanshah_missions_title:1 1 "Kushanshah"
 kush_kushanshah_missions_desc:1 "Con nuestra expansión hacia las profundidades de Iranshahr, nuestro gobernante gobernará tanto las tierras de los kushanas como las de los sasánidas. Por lo tanto, podremos reclamar el título de Kushanshah, el rey de reyes del Hindu Kush, si colocamos a todo Iranshahr bajo nuestra hegemonía".
 kush_greco_buddhist_patronage_missions_title:1 1 "Mecenazgo greco-budista"
 kush_greco_buddhist_patronage_missions_desc:1 "Con el surgimiento de la Ruta de la Seda, tenemos a nuestra disposición mayores oportunidades para la difusión de la fe budista. Al difundir la fe en toda Asia, podemos establecer una sólida red de consejos budistas que aumentará la eficiencia de nuestros esfuerzos de conversión".
 kush_devaputras_missions_title:1 1 "Devaputras"
 kush_devaputras_missions_desc:1 "Al establecer santuarios y monumentos por toda la tierra, se puede legitimar el título de Devaputra de nuestros gobernantes. El título de Devaputra muestra a nuestra gente que nuestros gobernantes descienden de los dioses, y al convertirlos en Devarajas, nuestra legitimidad se puede asegurar incluso más lejos."
 kush_contact_rome_missions_title:1 1 "Diplomacia con Roma"
 kush_contact_rome_missions_desc:1 "El Imperio Romano del oeste es esencial para el éxito de la Ruta de la Seda que ha beneficiado a nuestro reino durante tanto tiempo. Establezcamos buenas relaciones con el emperador romano y continuemos el comercio pacífico y los contactos con los gobernantes y mercaderes del occidente por igual".
 kush_rival_sogdian_merchants_missions_title:1 1 "Comerciantes rivales de Sogdian"
 kush_rival_sogdian_merchants_missions_desc:1 "Los comerciantes de Sogdiana se han enriquecido enormemente al actuar como intermediarios en el comercio de la seda. Lo que es más importante, su influencia en los asuntos locales de Kushana crece día a día. Protejamos a nuestros comerciantes nativos y aumentemos nuestra propia riqueza eclipsando el comercio poder de todos los demás. A expensas de los sogdianos, por supuesto".
  
 #PRT Parthia
 prt_acquire_armenia_mission_title:1 1 "Adquirir Armenia"
 prt_acquire_armenia_mission_desc:1 "El Reino de Armenia ha caído bajo la influencia de nuestro imperio y el de los romanos. A lo largo de gran parte de nuestra historia, hemos competido con los romanos para hacerse con el control de Armenia, con éxito variado. Coloquemos el Reino de Armenia bajo nuestro gobierno de una vez por todas y asegurar Caucasia".
 prt_arsacid_union_mission_title:1 1 "Unión de Arsacid"
 prt_arsacid_union_mission_desc:1 "Puede que el rey de Armenia nos sea leal, pero no se garantiza que esa lealtad dure. Por lo tanto, debemos colocar a nuestra dinastía como gobernantes de Armenia, ya sea por matrimonio o por derrocamiento por la fuerza."
 prt_monopolize_persian_gulf_mission_title:1 1 "Dominar el Golfo Pérsico"
 prt_monopolize_persian_gulf_mission_desc:1 "El Golfo Pérsico es una importante región de comercio de nuestro imperio con el Extremo Oriente. Al monopolizar los puertos del Golfo Pérsico de las tribus árabes, podemos fortalecer enormemente nuestro poder comercial local".
 prt_take_palaestina_mission_title:1 1 "Tomar Palestina"
 prt_take_palaestina_mission_desc:1 "Para conquistar las tierras de Egipto de los romanos, debemos establecer un punto de apoyo firme en las tierras de Palestina y establecer una línea de suministro para nuestras tropas en futuras campañas más al suroeste."
 prt_achaemenid_successors_mission_title:1 1 "Sucesores aqueménidas"
 prt_achaemenid_successors_mission_desc:1 "Nos consideramos sucesores legítimos del gran imperio de los aqueménidas. Para asegurar nuestro derecho al trono persa, debemos luchar contra los romanos y recuperar los territorios aqueménidas de Anatolia".
 prt_seize_alexandria_mission_title:1 1 "Tomar Alejandría"
 prt_seize_alexandria_mission_desc:1 "La ciudad de Alejandría ha cambiado de manos muchas veces desde los aqueménidas. Ahora que la ciudad está bajo el control de los romanos, debemos recuperarla y restaurar las fronteras occidentales del Primer Imperio".
 prt_restore_royal_roads_mission_title:1 1 "Restaurar caminos reales"
 prt_restore_royal_roads_mission_desc:1 "Los Caminos Reales Persas, construidos por primera vez por Darío el Grande de los aqueménidas y mantenidos bajo el gobierno de Alejandro Magno, desde entonces se han deteriorado en su mayor parte. Restablezcamos el sistema de Caminos Reales para aumentar la eficiencia de nuestra red de mensajes, así como proporcionar terrenos de calidad para nuestros ejércitos en marcha".
 prt_develop_ctesiphon_mission_title:1 1 "Desarrollar Ctesiphon"
 prt_develop_ctesiphon_mission_desc:1 "La gran ciudad de Ctesifonte se erige como un gran logro de nuestro imperio. Sin embargo, a medida que nuestro imperio se vuelve cada vez más fuerte, adquirimos los recursos necesarios para expandir aún más nuestra ciudad capital. Expandamos Ctesifonte para hacer una capital digna del Arsacid trono."
 prt_perfect_parthian_shot_mission_title:1 1 "Disparo parto perfecto"
 prt_perfect_parthian_shot_mission_desc:1 "Nuestra estrategia con el tiro parto nos ha proporcionado muchas victorias contra nuestros rivales, e incluso los grandes generales de Roma no son inmunes a nuestras flechas. Perfeccionemos nuestras estratagemas y asegurémonos de que nuestros ejércitos nunca se retiren sin la victoria."
 prt_iranian_revival_mission_title:1 1 "Renacimiento iraní"
 prt_iranian_revival_mission_desc:1 "Aunque no seamos persas de sangre, somos innegablemente un imperio iraní. Al someternos a proyectos de construcción e inscripciones iraníes, podemos marcar el comienzo de una nueva era de renacimiento cultural iraní, acercando nuestro gobierno a los persas nativos de las tierras de nuestro imperio, así como aumentar nuestro prestigio más allá de Irán".
 prt_philhellenism_mission_title:1 1 "filhelenismo"
 prt_philhellenism_mission_desc:1 "Dado que nuestro imperio reclamó las tierras de la antigua dinastía seléucida, no se pueden negar nuestras influencias culturales helénicas. Por lo tanto, implementemos una política de filohelenismo, o amistad hacia los griegos, para estabilizar nuestro imperio y fusionar los griegos y los persas. culturas bajo un mismo trono".
 prt_seven_great_houses_mission_title:1 1 "Siete grandes casas"
 prt_seven_great_houses_mission_desc:1 "Los Siete Grandes Clanes de Partia tienen mucha influencia en nuestra corte. Aunque los arsácidas gobernamos el trono, nos haría bien ganarnos el favor de las otras familias y asegurar la estabilidad a largo plazo de nuestra dinastía."
  
 #KOJ Kingdom of Jerusalem
 koj_discipline_the_crusaders_mission_title:1 1 "Disciplinar a los soldados"
 koj_discipline_the_crusaders_mission_desc:1 "Nuestras filas no están llenas de caballeros, sino de soldados de infantería menos disciplinados que están dispuestos a luchar y morir por nuestra causa. Aunque su dedicación es admirable, no podemos ser efectivos en el campo a menos que disciplinemos a nuestros ejércitos y los hagamos dignos de defender Tierra Santa".
 koj_establecer_the_templars_mission_title:1 1 "Establecer los templarios"
 koj_establecer_the_templars_mission_desc:1 "Podemos agradecer a los caballeros de las muchas órdenes sagradas dentro de nuestras tierras por sus contribuciones en nuestra cruzada por Tierra Santa. Por lo tanto, sería prudente recompensarlos por su servicio y convertirlos en aliados para futuras campañas. contra nuestros rivales. Démosles una propiedad dentro de nuestros templos para asegurar su lealtad a nuestra causa".
 koj_prepare_for_the_offensive_mission_title:1 1 "Prepárate para la ofensiva"
 koj_prepare_for_the_offensive_mission_desc:1 "Los poderosos ejércitos paganos que tenemos ante nosotros sirven como un sobrecogedor recordatorio de nuestra difícil lucha. Sin embargo, mientras Dios esté detrás de cada golpe de nuestra espada justiciera, la Tierra Santa debe y será recuperada, sin importar el costo. !"
 koj_consolidate_the_holy_city_mission_title:1 1 "Consolidar la Ciudad Santa"
 koj_consolidate_the_holy_city_mission_desc:1 "Hemos tocado tierra en Palestina, pero Jerusalén aún no está asegurada. Nuestro principal objetivo es capturar y fortificar la ciudad de Jerusalén mientras nuestros espíritus están en lo alto y nuestras tropas están recién llegadas".
 koj_secure_palestina_mission_title:1 1 "Asegurar Palestina"
 koj_secure_palestina_mission_desc:1 "Aunque la ciudad de Jerusalén ha sido asegurada y fortificada, no podemos descansar hasta que hayamos asegurado la defensa de la ciudad capturando las ciudades circundantes de Palestina. Mientras que las ciudades del este servirán de barrera entre la ciudad y nuestros rivales, las ciudades a lo largo de la costa proporcionarán puertos para las armadas de nuestros aliados".
 koj_syrian_conquest_mission_title:1 1 "Conquista de Siria"
 koj_syrian_conquest_mission_desc:1 "Toda Palestina está bajo nuestro dominio y nuestra moral nunca ha estado tan alta. Usemos nuestros ejércitos y el apoyo de nuestros aliados para adentrarnos más en las tierras de Siria".
 koj_restore_the_holy_land_mission_title:1 1 "Restaurar Tierra Santa"
 koj_restore_the_holy_land_mission_desc:1 "Aunque tenemos la Tierra Santa política y militarmente, la tierra aún no ha sido restaurada a la verdadera fe. Por lo tanto, utilicemos todos los medios necesarios para convertir y repoblar la Tierra Santa mientras mantenemos la estabilidad de nuestro gobierno. "
 koj_sinai_campaign_mission_title:1 1 "Campaña del Sinaí"
 koj_sinai_campaign_mission_desc:1 "La península del Sinaí es estratégica y religiosamente importante para nuestro reino. No solo asegurará el puente entre nuestro reino y nuestros enemigos a través del Mar Rojo, sino que también significará la captura de la Montaña de Moisés".
 koj_habemus_papam_mission_title:1 1 "Habemus Papam"
 koj_habemus_papam_mission_desc:1 "Aunque somos los gobernantes de Tierra Santa, muchas de las naciones de la cristiandad son reacias a ayudarnos en nuestra lucha; parece que la única forma de garantizar la cooperación de estas naciones es controlando al propio Papa".
 koj_lead_the_crusade_mission_title:1 1 "Dirigir la cruzada"
 koj_lead_the_crusade_mission_desc:1 "Gobernamos directamente Jerusalén, pero también se nos ha negado el derecho a comandar todos los ejércitos de esta gran Cruzada. Sin embargo, debido a nuestra influencia sobre la Santa Sede, ahora podemos dirigir legítimamente a nuestros ejércitos y a toda la cristiandad contra los que desafían la verdadera fe!"
 koj_placate_muslim_burghers_mission_title:1 1 "Aplaca a los burgueses musulmanes"
 koj_placate_muslim_burghers_mission_desc:1 "Aunque nuestro objetivo inicial y principal es librar a Tierra Santa del gobierno pagano, ahora está claro que no podemos garantizar la longevidad de nuestro reino a menos que cooperemos con los burgueses locales. Por lo tanto, es imperativo que los aplaquemos y asegurar su conformidad con nuestra regla".
 koj_allies_of_the_faith_mission_title:1 1 "Aliados de la Fe"
 koj_allies_of_the_faith_mission_desc:1 "Aunque hemos establecido un punto de apoyo en Tierra Santa, no podemos sobrevivir sin la ayuda de otras naciones cristianas de todo el reino. Establezcamos relaciones duraderas con cristianos poderosos en el extranjero".
 koj_allies_of_the_canons_mission_title:1 1 "Aliados de los cánones"
 koj_allies_of_the_canons_mission_desc:1 "Los canónigos regulares de Jerusalén son aliados valiosos para nosotros, tanto por razones religiosas como seculares; sería prudente establecer vínculos estrechos con la orden y fomentar relaciones amistosas entre los caballeros y el canónigo."
 koj_advocatus_sancti_sepulchri_mission_title:1 1 "Advocatus Sancti Sepulchri"
 koj_advocatus_sancti_sepulchri_mission_desc:1 "Somos defensores de Tierra Santa, lo que a su vez nos convierte en defensores de toda la cristiandad misma. Aunque nuestros ejércitos no son grandes y nuestros recursos no son abundantes, ganaremos nuestras batallas gracias al poder divino que nos ha otorgado ¡Dios!"
  
 #JUD Judea
 jud_judean_independence_mission_title:1 1 "Independencia de Judea"
 jud_judean_independence_mission_desc:1 "Desde los días de los babilonios, los judíos hemos estado sujetos a poderes extranjeros. Luego siguieron los aqueménidas, luego los griegos y ahora los romanos. Sin embargo, ahora, como los macabeos, ha surgido una oportunidad para liberarnos de la grilletes de estos poderosos imperios y restaurar la independencia del Reino Unido de Judá!"
 jud_friends_of_rome_mission_title:1 1 "Amigos de Roma"
 jud_friends_of_rome_mission_desc:1 "Si bien hemos tenido tanto amistad como fricciones con el Imperio Romano, su fuerza inminente es una señal de que debemos adaptarnos a los tiempos y entablar amistad con ellos una vez más, tal como lo hicimos con Pompeyo, César y Antonio no tanto. Hace mucho tiempo."
 jud_retake_idumea_mission_title:1 1 "Retomar Idumea"
 jud_retake_idumea_mission_desc:1 "Desde que los romanos intervinieron con la guerra civil hasmonea, hemos sido reducidos a la Judea propiamente dicha. Ahora, estamos gobernados por un rey idumeo, pero no tenemos toda Idumea bajo nuestro dominio; recuperemos estas tierras por nuestro reino e integrar a los idumeos en nuestro estado".
 jud_conquer_moab_mission_title:1 1 "Reconquistar Moab"
 jud_conquer_moab_mission_desc:1 "Las tierras al otro lado del Mar Muerto estuvieron una vez bajo nuestro dominio. Cuando Alejandro Janneo, el rey de los asmoneos, hizo campaña para la expansión de Judea, las tierras de Moab fueron una de las muchas tierras que conquistamos; esto fue antes de que fueron humillados y obligados a ceder la tierra a los nabateos. ¡Por lo tanto, debemos compensar esta vergüenza y hacer campaña una vez más!
 jud_seize_galad_mission_title:1 1 "Tomar Gilead"
 jud_seize_galad_mission_desc:1 "Las tierras nororientales de Galaad son necesarias para consolidar nuestra hegemonía sobre las tierras que rodean el Mar Muerto. Durante el Éxodo, a los israelitas se les negó la entrada a la tierra; ahora, nadie nos impedirá tomar la tierra que se nos ha otorgado divinamente por Dios."
 jud_fortify_jerusalem_mission_title:1 1 "Fortificar Jerusalén"
 jud_fortify_jerusalem_mission_desc:1 "La ciudad de Jerusalén es el corazón de nuestro estado, tanto política como religiosamente. Es el hogar del gran Segundo Templo y el centro de nuestra autoridad central; sin ella, no habría Judea. Por lo tanto, es Es imperativo que desarrollemos y fortalezcamos la ciudad en defensa de nuestros rivales".
 jud_expand_the_second_temple_mission_title:1 1 "Expandir el Segundo Templo"
 jud_expand_the_second_temple_mission_desc:1 "Nuestro antiguo gobernante Herodes el Grande había hecho mucho en la expansión de nuestro templo y ciudad. Continuemos el trabajo que ha hecho y expandamos Judea aún más."
 jud_roman_roads_mission_title:1 1 "Calzadas romanas"
 jud_roman_roads_mission_desc:1 "Aunque rechazamos la idolatría romana, hay muchos aspectos de su imperio que vale la pena integrar. Empecemos la romanización de nuestro reino, comenzando con la construcción de caminos romanos."
  
 #NAN Nanzhao
 nan_raid_yuenan_mission_title:1 "Asaltar los territorios de Yuenan"
 nan_raid_yuenan_mission_desc:1 "Los territorios anamitas bajo el imperio chino llevan mucho tiempo clamando por la liberación de sus opresores. Ayudemos en su misión y cooperemos con el pueblo de Annam para eliminar la influencia imperial china en la región".
 nan_drive_back_the_tibetans_mission_title:1 "Hacer retroceder a los tibetanos"
 nan_drive_back_the_tibetans_mission_desc:1 "El Imperio tibetano ha sido una gran amenaza para nuestro reino, y sus constantes incursiones en nuestras tierras han dañado nuestra tierra y nuestra gente. Sin embargo, no defenderemos más; es hora de una gran ofensiva contra el Imperio tibetano, para expulsarlos de nuestras tierras para siempre, ha venido!"
 nan_invasion_of_yunnan_mission_title:1 "Invasión de Yunnan"
 nan_invasion_of_yunnan_mission_desc:1 "Hemos tenido relaciones cordiales con el Emperador Celestial en el pasado. Sin embargo, esta paz no puede durar mientras sigamos siendo independientes mientras reclaman el Mandato sobre todo el País Medio. Por lo tanto, debemos liderar el primer ataque en territorio imperial".
 nan_conquest_of_bashu_mission_title:1 "Conquista de Bashu"
 nan_conquest_of_bashu_mission_desc:1 "La región de Bashu es fácilmente defendible contra las incursiones del norte y el este, pero es especialmente vulnerable a las invasiones del sur. Apoderémonos de estas tierras del sur y aseguremos una posición defensiva contra el Imperio Celestial".
 nan_the_mandate_of_heaven_mission_title:1 "El mandato del cielo"
 nan_the_mandate_of_heaven_mission_desc:1 "Nos hemos fortalecido desde los días de nuestra fundación, y nuestra corte y nuestro pueblo piden un nuevo Hijo del Cielo en este mundo. Por lo tanto, debemos reclamar el Mandato del Cielo nosotros mismos y liberar al mundo de una dinastía que ha perdido el favor del Cielo!"
 nan_subjugate_the_shan_mission_title:1 "Subyuga a los shan"
 nan_subjugate_the_shan_mission_desc:1 "Los pueblos Shan que bordean nuestro reino se niegan a reconocernos como la verdadera potencia principal del sur. Mostrémosles que no se debe subestimar a los Nanzhao y concentremos nuestros esfuerzos militares en las colinas Shan".
 nan_along_the_nan_rivers_mission_title:1 "A lo largo de los ríos Nan"
 nan_along_the_nan_rivers_mission_desc:1 "Los ríos del sur conducen a una tierra generosa, y muchas ciudades a lo largo de los ríos sirven como importantes puntos de comercio entre el País Medio y el comercio indio. Nos conviene asegurar estas tierras para nuestro propio reino".
 nan_defeat_the_khmer_mission_title:1 "Derrota al imperio jemer"
 nan_defeat_the_khmer_mission_desc:1 "El Imperio jemer ha sido durante mucho tiempo una potencia importante en los territorios del sureste. Como ha demostrado la historia, la paz no puede durar mientras existan dos potencias principales en el reino. Por lo tanto, derrotemos a los jemeres y aseguremos el sureste de una vez por todas. para todos."
 nan_hegemonize_the_pyu_states_mission_title:1 "Hegemonizar los estados Pyu"
 nan_hegemonize_the_pyu_states_mission_desc:1 "Las ciudades estado de Pyu han desafiado la hegemonía sobre las tierras del sur por demasiado territorio, y si permanecen unidas, nuestra autoridad y nuestra gente estarían en peligro de invasión en cualquier momento. Por lo tanto, debemos subyugar a los Pyu por la seguridad de nuestro corazón".
 nan_promote_the_tantric_path_mission_title:1 "Promover el camino tántrico"
 nan_promote_the_tantric_path_mission_desc:1 "Son muchos los que siguen las enseñanzas de Buda en estas tierras del sur, pero el camino que han tomado no es el correcto. Promovamos la fe tántrica y llevemos a estos pueblos piadosos al verdadero camino del Bodhi. "
 nan_seize_the_coastal_cities_mission_title:1 "Tomar las ciudades costeras"
 nan_seize_the_coastal_cities_mission_desc:1 "Nos hemos apoderado de las ciudades de los pueblos mon, tai y birmano que sirven como centros comerciales entre China y la India. Si obtuviéramos la lealtad de las ciudades costeras de Birmania, tendríamos el monopolio total del comercio del sur. "
 nan_kingdom_of_many_peoples_mission_title:1 "Reino de muchos pueblos"
 nan_kingdom_of_many_peoples_mission_desc:1 "Nuestro reino ha sido durante mucho tiempo un crisol de muchas culturas, idiomas y pueblos, y las diversas tribus de nuestras tierras se cuentan por decenas. Aceptemos e integremos a estos pueblos para formar un reino verdaderamente multicultural".
 nan_allies_of_the_faith_mission_title:1 "Aliados del Tantra"
 nan_allies_of_the_faith_mission_desc:1 "Seguimos la Fe tántrica, una forma de budismo que es diferente a la que se practica en el Imperio chino y los mandalas del sur. Por lo tanto, es imperativo que adquiramos aliados del camino tántrico que respondan a nuestros llamados a las armas. ."
 nan_nanzhao_cavalry_mission_title:1 "Desarrollar la caballería de arqueros"
 nan_nanzhao_cavalry_mission_desc:1 "Nuestra poderosa caballería es la columna vertebral de nuestras fuerzas armadas, y su rapidez y poder nos han otorgado muchas victorias en la batalla. También hemos adquirido arcos y espadas de alta calidad del comercio con el Imperio chino. Desarrollemos así una caballería de arqueros división para maximizar nuestra capacidad de flanqueo".
 nan_allies_of_the_faith_mission.tt:1 "Tener §Y2§! aliados o súbditos que sigan la misma religión que la nuestra."
  
 #DAC Dacia
 dac_contend_for_the_black_sea_mission_title:1 "Contender por el Mar Negro"
 dac_contend_for_the_black_sea_mission_desc:1 "A lo largo de las décadas, los sármatas han ganado una gran influencia sobre la estepa póntica, y sus fuerzas, así como sus aliados germánicos, representan una gran amenaza para nuestro dominio sobre Dacia. Por lo tanto, antes de considerar enfrentarnos al Imperio Romano, debemos centrar nuestra atención en el este y dominar la estepa póntica".
 dac_subjugate_the_iazyges_mission_title:1 "Subyuga a los Iazyges"
 dac_subjugate_the_iazyges_mission_desc:1 "Las tribus sármatas de los iazyges son otra gran amenaza para nuestro control de Dacia. Si bien serían buenos aliados, su proximidad a las fronteras de nuestros territorios corre el riesgo de que las tensiones fronterizas estallen en una guerra total. Por lo tanto, estarían mejor como súbditos que como aliados".
 dac_subdue_the_barbarians_mission_title:1 "Domina a los bárbaros"
 dac_subdue_the_barbarians_mission_desc:1 "Los griegos y romanos más 'civilizados' nos han considerado durante mucho tiempo 'bárbaros' a lo largo de nuestra historia compartida. esto. Sometamos así a los bárbaros occidentales para consolidar nuestro propio imperio "civilizado".
 dac_invade_magna_germania_mission_title:1 "Invadir Magna Germania"
 dac_invade_magna_germania_mission_desc:1 "Subyugar a las tribus de Germania tendría múltiples beneficios para nuestro imperio. Si bien proporcionará a nuestros ejércitos un flujo constante de tributos, suministros y mano de obra, también nos brindará una posición estratégica en el oeste para librar la guerra contra los Romanos. ¡Con las legiones romanas divididas por todo el reino durante la guerra, nuestros ejércitos seguramente prevalecerán!"
 dac_seize_moesia_inferior_mission_title:1 "Apoderarse de Moesia inferior"
 dac_seize_moesia_inferior_mission_desc:1 "A medida que nuestra esfera de influencia se expande, hemos entrado en conflicto con los romanos que reclaman la hegemonía sobre las ciudades a lo largo del Mar Negro. Los romanos nos desprecian como bárbaros y seguramente se negarán a vernos como iguales; por lo tanto, ¡Debemos reclamar lo que los romanos llaman Moesia a través de la conquista!"
 dac_vanquish_the_romans_mission_title:1 "Tracia libre"
 dac_vanquish_the_romans_mission_desc:1 "Los tracios son las personas que viven al sur de nosotros al otro lado del Danubio. Son similares a nosotros en muchos aspectos, pero a diferencia de nosotros, han caído bajo el dominio romano. Deberíamos apoderarnos de las tierras tracias para debilitar a Roma y liberar al pueblo tracio de su opresión".
 dac_conquer_thracia_mission_title:1 "Controlar el Bósforo"
 dac_conquer_thracia_mission_desc:1 "El control del estrecho del Bósforo es de gran importancia para nuestro imperio. A medida que ganamos más influencia sobre el Mar Negro y su comercio, es imperativo que nos apoderemos de la ciudad de Bizancio para regular el flujo de mercancías en y del Mar Negro desde los confines del Mediterráneo".
 dac_the_great_dacian_empire_mission_title:1 "El Gran Imperio Dacio"
 dac_the_great_dacian_empire_mission_desc:1 "Ya no somos 'bárbaros' rechazados por los 'superiores' romanos; los dacios somos ahora los vencedores, ¡y los romanos ahora son nuestros súbditos! Somos nosotros quienes decidiremos quién es bárbaro y quién es civilizado, y con resuelto esto, ¡nos estableceremos como los sucesores de todos los poderosos imperios de la historia!"
 dac_sarmizegetusa_regia_mission_title:1 "Sarmizegetusa regia"
 dac_sarmizegetusa_regia_mission_desc:1 "Las fortificaciones de nuestra capital a menudo han decidido la victoria y la derrota en la guerra contra el Imperio Romano. Hasta ahora, nuestra capital ha demostrado ser una poderosa fortaleza, pero a medida que los romanos se vuelven más poderosos a través de sus conquistas, también deben hacerlo nuestras defensas. ¡Hagamos de Sarmizegetusa una gran capital que rivalice incluso con la de los romanos!"
 dac_hub_of_cultures_mission_title:1 "Centro de culturas"
 dac_hub_of_cultures_mission_desc:1 "Dacia ha sido el hogar de muchas personas como resultado de la migración y la guerra
 dac_spread_zalmoxism_mission_title:1 "Difundir el zalmoxismo"
 dac_spread_zalmoxism_mission_desc:1 "A pesar de los esfuerzos de los paganos romanos, la fe de nuestros pueblos zalmoxistas sigue siendo fuerte. Debemos liberar a los zalmoxistas que viven en tierras extranjeras y difundir la fe pura del Dios Supremo en todo el reino".
 dac_temples_to_zalmoxis_mission_title:1 "Templos de Zalmoxis"
 dac_temples_to_zalmoxis_mission_desc:1 "Los romanos construyeron grandes templos en honor a sus deidades; ahora que poseemos los recursos, erijamos grandes monumentos para mostrar nuestra piedad al dios supremo de todos ellos, Zalmoxis". 
 
