l_spanish:
 mend_schism_title:0 "Reparar el Gran Cisma"
 mend_schism_desc:0 "El Gran Cisma vio la Iglesia cristiana se divide en dos ramas, pero si los cinco de las sedes episcopales de la Pentarquía podría ser restaurado bajo el dominio romano y la fe ortodoxa, puede haber una oportunidad para reunir finalmente la cristiandad. "
 mend_schism_catholic_title:0 "Reparar el Gran Cisma"
 mend_schism_catholic_desc:0 "El Gran Cisma vio la Iglesia Cristiana dividir en dos ramas, pero si los cinco de las sedes episcopales de la Pentarquía podrían volver a colocarse en una nación y la fe católica, puede haber una oportunidad para reunir finalmente la cristiandad."
 form_roman_empire_byz_title:0 "Restorar el Imperio Romano"
 form_roman_empire_byz_desc:0 "Si Roma y otros territorios clave del antiguo imperio podrían ser recuperados, el Imperio bizantino iba a ganar reconocimiento en los ojos de Occidente como la continuación verdadera y legítima del Estado romano."
 form_roman_empire_row_title:0 "Restorar el Imperio Romano"
 form_roman_empire_row_desc:0 "La parte oriental del imperio ha caído. Por la recuperación de los territorios clave del este, podremos formar un Imperio Romano unificado."
 hold_grand_tournament_title:0 "Mantenga un torneo de Grand"
 hold_grand_tournament_desc:0 "Llamar a los caballeros con más talento en el ámbito de competencia por el prestigioso título de gran campeón."
 form_hre_title:0 "Formar el Santo Imperio Romano"
 form_hre_desc:0 "La herencia del Imperio Romano se encuentra actualmente sin reclamar. Si somos capaces de conseguir el control de Roma y estamos convencidos de que el Papa, hemos reclamado para nosotros mismos."
 convert_to_catholic_title:0 "Convertirse al catolicismo"
 convert_to_catholic_desc:0 "Una parte de nuestro pueblo se ha convertido al catolicismo. La idea de un solo dios parece extraño, pero la conversión haría que el comercio y la diplomacia con los países occidentales más fácil y eliminar el riesgo de ser blanco de las cruzadas ."
 convert_to_orthodox_title:0 "Convertirse al ortodoxo"
 convert_to_orthodox_desc:0 "Una parte de nuestro pueblo se ha convertido al ortodoxa. La idea de un solo dios parece extraño, pero sus ideas se están convirtiendo cada vez más popular entre nuestra gente. Si no nos convertimos, nuestro país podría caer en sobrecarga religiosa ."
 convert_to_arianism_title:0 "Convertirse al arrianismo"
 convert_to_arianism_desc:0 "Una parte de nuestro pueblo se ha convertido al arrianismo. La idea de un solo dios parece extraño, pero esto podría ser la dirección que el mundo se va a."
 convert_to_sunni_title:0 "Convertirse al sol"
 convert_to_sunni_desc:0 "Una parte de nuestro pueblo se ha convertido al Islam. La conversión aumentaría nuestras relaciones con otros países musulmanes."
 norwegian_nation_title:0 "Formar Noruega"
 norwegian_nation_desc:0 "Ahora que tenemos las provincias más importantes de Noruega, podemos establecernos como gobernantes de todos los noruegos."
 swedish_nation_title:0 "Forma Suecia"
 swedish_nation_desc:0 "Ahora que tenemos las provincias más importantes de Suecia, podemos establecernos como gobernantes de todos los sueños."
 scottish_nation_title:0 "Forma Escocia"
 scottish_nation_desc:0 "Ahora que tenemos las provincias más importantes de la región, podemos establecernos como gobernantes de toda Escocia."
 welsh_nation_title:0 "Forma Gales"
 welsh_nation_desc:0 "Ahora que tenemos todas las provincias de Gales, nadie puede negar su derecho al título de Rey de Gales."
 breton_nation_title:0 "Forma Bretaña"
 breton_nation_desc:0 "Ahora que tenemos todas las provincias de Bretaña, podemos reclamar legítimamente el título de Rey de Bretaña."
 mongol_empire_title:0 "Forma el Imperio Mongol"
 mongol_empire_desc:0 "Mediante la unión de las pequeñas tribus mongoles podemos formar un poderoso imperio capaz de conquistar el mundo."
 adopt_secularism_title:0 "Adopta el secularismo"
 adopt_secularism_desc:0 "En el mundo moderno de la tolerancia y la igualdad se están convirtiendo cada vez más importante. Se podría promover la religión sabia libre mediante la supresión de la idea de la religión del Estado y adoptar la idea de laicidad."
 division_of_rome_title:0 "División de Roma"
 division_of_rome_desc:0 "El Imperio Romano ha crecido demasiado grande para administrar de manera eficiente. Podríamos resolver algunos de estos problemas dividiendo el imperio en dos imperios más pequeños."
 form_soviet_union_title:0 "Formar Unión Soviética"
 form_soviet_union_desc:0 "Como somos la mayor potencia de vosotros a abrazar la idea del socialismo, que podrían formar la Unión Soviética de lanza de nuestra influencia sobre otros estados socialistas."
 end_of_soviet_union_title:0 "Fin de la Unión Soviética"
 end_of_soviet_union_desc:0 "A medida que el gobierno socialista ha sido derrocado, la época de la Unión Soviética ha llegado a su fin. Debemos cambiar el nombre de nuestro país de vuelta a Rusia."
 japanese_nation_title:0 "Formar Japón"
 japanese_nation_desc:0 "Al obtener el control de las principales provincias de la región, podemos reclamar el dominio sobre el resto mediante la formación de un Japón unificado."
 convert_to_buddhism_title:0 "Convertir al budismo"
 convert_to_buddhism_desc:0 "Algunas de nuestras personas practican una religión llamada budismo. Si esta religión continúa ganando apoyo, tal vez deberíamos convertirnos así."
 convert_to_shinto_title:0 "Convertir a sintoísta"
 convert_to_shinto_desc:0 "Algunas de nuestras personas practican una religión llamada Shinto. Si esta religión continúa apoyando ganando, tal vez deberíamos convertirnos así."
 korean_nation_title:0 "Forma Corea"
 korean_nation_desc:0 "Al obtener el control de las principales provincias de la región, podemos reclamar el dominio sobre el resto mediante la formación de una Korea unificada."
 australia_nation_title:0 "Formar la nación australiana"
 australia_nation_desc:0 "Ha llegado el momento de destrucción de los últimos restos de nuestro pasado colonial. Debemos formar una nación adecuada y solidificar nuestras fallas a esta región."
 new_zealand_nation_title:0 "Formar la nación neozelandesa"
 new_zealand_nation_desc:0 "Ha llegado el momento de destrucción de los últimos restos de nuestro pasado colonial. Debemos formar una nación adecuada y solidificar nuestros usuarios a esta región."
 papua_nation_title:0 "Formar la nación de Papúa"
 papua_nation_desc:0 "Ha llegado el momento de destrucción de los últimos restos de nuestro pasado colonial. Debemos formar una nación adecuada y solidificar nuestras causas a esta región."
 thai_nation_title:0 "Forma Tailandia"
 thai_nation_desc:0 "Debemos dejar nuestras políticas de los países viejos y anticuados atrás y formar un estado centralizado moderno de todos los pueblos de Tailandia."
 burmese_nation_title:0 "Forma Birmania"
 burmese_nation_desc:0 "Deberíamos dejar atrás nuestras viejas y obsoletas políticas nacionales y formar un estado centralizado moderno para el pueblo birmano".
 cambodian_nation_title:0 "Forma Camboya"
 cambodian_nation_desc:0 "Debemos dejar nuestras políticas de los países viejos y anticuados atrás y formar un estado centralizado moderno para la gente del Khmer."
 vietnamese_nation_title:0 "Forma Vietnam"
 vietnamese_nation_desc:0 "Debemos dejar nuestras políticas de los países viejos y anticuados atrás y formar un estado centralizado moderno para el pueblo vietnamita."
 laotian_nation_title:0 "Forma Laos"
 laotian_nation_desc:0 "Debemos dejar nuestras políticas de los países viejos y anticuados atrás y formar un estado centralizado moderno para el pueblo de Laos."
 declare_pax_romana_title:0 "Declara la Pax Romana"
 declare_pax_romana_desc:0 "Hemos logrado restaurar la paz en el imperio y ahora son capaces de continuar la interrumpida Pax Romana."
 end_pax_romana_title:0 "Terminar la Pax Romana"
 end_pax_romana_desc:0 "Si estamos pensando en algunas operaciones militares a gran escala puede que no sea aconsejable, incluso pretender continuar la Pax Romana. Sin embargo, esto podría desestabilizar seriamente el imperio."
 abandon_secularism_title:0 "Abandonar el secularismo"
 abandon_secularism_desc:0 "No hay punto de fingir ser secular, cuando una religión es claramente superior a todos los demás."
 chinese_republic_title:0 "Forma china"
 chinese_republic_desc:0 "Durante siglos, los países de China, ha sido nombrado después de la dinastía reinante. Ahora que no hay dinastía reinante más, es el momento de desaparecer de este sistema obsoleto y llame a nuestra nación simplemente de China."
 philippines_nation_title:0 "Forma la nación filipina"
 philippines_nation_desc:0 "Ha llegado el momento de destrucción de los últimos restos de nuestro pasado colonial. Debemos formar una nación adecuada y solidificar nuestros usuarios a esta región."
 indonesia_nation_title:0 "Formar la nación de Indonesia"
 indonesia_nation_desc:0 "Ha llegado el momento de destrucción de los últimos restos de nuestro pasado colonial. Debemos formar una nación adecuada y solidificar nuestras causas a esta región."
 malaysia_nation_title:0 "Formar la nación de Malasia"
 malaysia_nation_desc:0 "Ha llegado el momento de destrucción de los últimos restos de nuestro pasado colonial. Debemos formar una nación adecuada y solidificar nuestras causas a esta región."
 barbarian_government_reform_title:0 "Reforma de Gobierno"
 barbarian_government_reform_desc:0 "El gobierno de la tribu no es muy eficiente cuando se pronuncia grandes reinos. Debemos establecer una monarquía adecuada para ser capaz de crear un verdadero gran imperio."
 danish_nation_title:0 "Forma Dinamarca"
 danish_nation_desc:0 "Ahora que tenemos las provincias más importantes de Dinamarca, podemos establecernos como gobernantes de todos los daneses."
 restore_byzantium_title:0 "Restaurar el Imperio bizantino"
 restore_byzantium_desc:0 "A pesar de la caída de Constantinopla durante la cuarta cruzada, hemos logrado expulsar a los cruzados hacia atrás y volver a capturar la ciudad. Ahora somos capaces de restaurar el Imperio bizantino."
 start_migrations_title:0 "Iniciar Migraciones"
 start_migrations_desc:0 "Con el período de migración iniciado, podemos invadir el Imperio Romano y tratar de tallar parte de ella por nosotros mismos."
 hold_a_great_blot_title:0 "Celebrar un gran Blót"
 hold_a_great_blot_desc:0 "Sacrificar a los dioses con la esperanza de mejores cultivos y el éxito en el campo de batalla."
 hold_ukon_juhla_title:0 "Mantener Reino Unido Juhla"
 hold_ukon_juhla_desc:0 "Rendir homenaje al poderoso Ukko, el dios del cielo, con la esperanza de un buen clima y las cosechas abundantes."
 hold_uzgavenes_festival_title:0 "Festival de Mantenga Užgavenes"
 hold_uzgavenes_festival_desc:0 "Celebrar la llegada de la primavera por la celebración de la fiesta Užgavenes."
 hold_jarilo_festival_title:0 "Celebrar un Festival de Yarilo"
 hold_jarilo_festival_desc:0 "Celebrar Yarilo, el dios de la fertilidad y el hijo de Perun, con una gran fiesta."
 keep_the_feriae_title:0 "Mantenga las ferias"
 keep_the_feriae_desc:0 "El la Feriae, también conocido como el día instituido por el bien de los dioses, con el fin de mantenerlos felices y asegurar buenas cosechas y el éxito militar."
 hold_tengri_festival_title:0 "Celebrar un Festival de Tengri"
 hold_tengri_festival_desc:0 "Celebrar una gran fiesta porque poderoso Tengri, el dios del cielo y el mayor de los dioses."
 hold_druid_meeting_title:0 "Celebrar una reunión de los druidas"
 hold_druid_meeting_desc:0 "Se reúnen los druidas más talento a sacrificar a los dioses y prever el futuro."
 hold_wodan_festival_title:0 "Celebrar un Festival de Wodan"
 hold_wodan_festival_desc:0 "Celebrar una gran fiesta y organizar sacrificios por el gran dios Wodan."
 hold_zamolxis_festival_title:0 "Celebrar un Festival de Zamolxis"
 hold_zamolxis_festival_desc:0 "Organizar una gran fiesta con música y baile por la gloria del gran Dios Zamolxis."
 fund_norse_explorers_title:0 "Exploradores de fondos"
 fund_norse_explorers_desc:0 "Algunos norsemen tienen la idea de buscar nuevas tierras en todo el gran océano. Lo único que falta es la financiación adecuada."
 fund_norse_colonists_title:0 "Los colonos de fondos"
 fund_norse_colonists_desc:0 "Podríamos financiar colonos con el fin de establecer asentamientos a las nuevas regiones que hemos descubierto."
 restore_the_caliphate_title:0 "Restaurar el califato"
 restore_the_caliphate_desc:0 "Ganando el control de cada sitio religioso significativo, podremos restaurar el califato y declarar nuestro gobierno del líder religioso de todos los musulmanes."
 form_turkey_title:0 "Forma Turquía"
 form_turkey_desc:0 "En la era de creciente nacionalismo podemos reformar nuestro país en una nación unificada de todos los pueblos turcos."
 form_belgium_title:0 "Forma Bélgica"
 form_belgium_desc:0 "Las tierras flamencas y valonas han sido reclamadas por gobernantes extranjeros durante siglos. Debemos consolidar nuestro control sobre estos territorios mediante la formación de una nación unificada belga."
 form_yugoslavia_title:0 "Forma Yugoslavia"
 form_yugoslavia_desc:0 "Al unir las tierras eslavas basicas en el marco solo gobernante, podran formar la nacion yugoslava."
 roman_technology_reform_title:0 "Reforma de la tecnología"
 roman_technology_reform_desc:0 "Durante siglos, la tecnología romana ha sido superior a la de los demás. Sin embargo, se requiere una reforma tecnológica para que eso mantenga en el futuro, así."
 barbarian_technology_reform_title:0 "Reforma de la tecnología"
 barbarian_technology_reform_desc:0 "Durante siglos, la tecnología romana ha sido superior a la de la nuestra, pero adoptando sus ideas y los avances tecnológicos que hemos de empezar a ponerse al día."
 convert_to_coptic_title:0 "Convertir a copta"
 convert_to_coptic_desc:0 "Una parte de nuestro pueblo se ha convertido al cristianismo copto. La idea de un solo dios parece extraño, pero la conversión haría que el comercio y la diplomacia con los países occidentales más fácil y eliminar el riesgo de ser blanco de las cruzadas".
 convert_to_nestorianism_title:0 "Convertir al nestorianismo"
 convert_to_nestorianism_desc:0 "Una parte de nuestro pueblo se ha convertido al nestorianismo. La idea de un solo dios parece extraño, pero la conversión haría que el comercio y la diplomacia con los países occidentales más fácil y eliminar el riesgo de ser blanco de las cruzadas ."
 barbarian_government_reform_2_title:0 "Gobierno de reforma"
 barbarian_government_reform_2_desc:0 "El gobierno de la tribu no es muy eficiente cuando se pronuncia grandes reinos. Debemos establecer una monarquía adecuada para ser capaz de crear un verdadero gran imperio."
 barbarian_unit_reform_title:0 "La reforma militar"
 barbarian_unit_reform_desc:0 "A pesar de que hemos logrado tecnológicamente reformar nuestro país, nuestros militares siguen siendo bastante primitivos. Deberíamos adoptar la nueva tecnología avanzada en nuestros militares también."
 convert_to_chalcedonism_title:0 "Convertir a Calcedonia"
 convert_to_chalcedonism_desc:0 "Una parte de nuestro pueblo se ha convertido al cristianismo. La idea de un solo dios parece extraño, pero sus ideas se están convirtiendo cada vez más popular entre nuestra gente. Si no nos convertimos, nuestro país podría caer en emoción religiosa ."
 form_israel_title:0 "Forma Israel"
 form_israel_desc:0 "Ganando el control de Judea, pudimos establecer el reino de Israel como un lugar seguro para todos los Judios que viven en."
 inca_empire_title:0 "Forma El Imperio Inca"
 inca_empire_desc:0 "Ganando el control de las provincias más importantes de la región que podrán formar un imperio unificado de todas las personas de Inca."
 mauretania_nation_title:0 "Formar la nación mauretana"
 mauretania_nation_desc:0 "Ha llegado el momento de destrucción de los últimos restos de nuestro pasado colonial. Debemos formar una nación adecuada y solidificar nuestras causas a esta región."
