 form_assyria_title:0 "Forme la nación asiria"
 form_assyria_desc:0 "Nos hemos unido por fin el corazón asirio, y podemos reformar el gran estado asirio."
 form_babylon_title:0 "Formar la nación Babilonia"
 form_babylon_desc:0 "El antiguo pueblo de Babilonia se restaura y libre, es tiempo una vez más por los muros de Babilonia a subir, y el mundo sean envidiosos de su gloria."
 convert_to_babylonian_title:0 "Adoptar Cultura Babilonia"
 convert_to_babylonian_desc:0 "Cultura babilónica estaba muerta, Destruida por una sucesión de invasores extranjeros. Sin embargo, ahora la gente de Babilonia, una vez más se están interesando en sus viejas costumbres. Adoptaremos estas viejas y poderosas tradiciones."
 turkmeni_nation_title:0 "Forma Turkmenistán"
 turkmeni_nation_desc:0 "Debemos dejar nuestras políticas de los países viejos y anticuados atrás y formar un estado centralizado moderno para el pueblo de Turkmenistán."
 uzbek_nation_title:0 "Forma Uzbekistán"
 uzbek_nation_desc:0 "Debemos dejar nuestras políticas de los países viejos y anticuados atrás y formar un estado centralizado moderno para el pueblo uzbeko."
 kyrgyz_nation_title:0 "Forma Kirguistán"
 kyrgyz_nation_desc:0 "Debemos dejar nuestras políticas de los países viejos y anticuados atrás y formar un estado centralizado moderno para el pueblo kirguís."
 kazakh_nation_title:0 "Forma Kazajstán"
 kazakh_nation_desc:0 "Debemos dejar nuestras políticas de los países viejos y anticuados atrás y formar un estado centralizado moderno para el pueblo kazajo."
 declare_fascist_dictatorship_title:0 "Adoptar un gobierno fascista"
 declare_fascist_dictatorship_desc:0 "El Partido Nacional Socialista se ha convertido en el partido más grande en el país. Con el poder suficiente, podría desestabilizar el sistema parlamentario y reemplazarlo con una dictadura fascista."
 declare_communist_dictatorship_title:0 "Adopta un gobierno comunista"
 declare_communist_dictatorship_desc:0 "El Partido Comunista se ha convertido en el partido más grande en el país. Con el poder suficiente, podría desestabilizar el sistema parlamentario y reemplazarlo con una dictadura comunista."
 disestablecer_monarquía_title:0 "Desestablecer la Monarquía"
 disestablish_monarchy_desc:0 "Nuestro país todavía está gobernado por un monarca y aunque el monarca es sólo tiene potencia nominal, que todavía sigue siendo el jefe oficial del Estado. Como un país moderno y democrático debemos desestabilizar la monarquía y reemplazarla con una presidencia electiva."
 form_usa_title:0 "El Nuevo Estado Unidos"
 form_usa_desc:0 "Ahora que la llamada 'Unión Estados' son aplastados y Nueva Inglaterra bajo nuestro control firme, una vez más puede convertirse en los Estados Unidos de América."
 muslim_technology_reform_title:0 "Reforma Tecnológica musulmana"
 muslim_technology_reform_desc:0 "Con la difusión de las nuevas ideas religiosas también hay una nueva forma de pensar en la tecnología. Mediante la adopción de algunas ideas de los científicos islámicos mejorarán significativamente nuestro desarrollo tecnológico."
 muslim_unit_reform_title:0 "La reforma militar"
 muslim_unit_reform_desc:0 "A pesar de que hemos logrado tecnológicamente reformar nuestro país, nuestros militares siguen siendo bastante primitivos. Deberíamos adoptar la nueva tecnología avanzada en nuestros militares, así."
 eastern_technology_reform_title:0 "Reforma de Tecnología del Este"
 eastern_technology_reform_desc:0 "Con la difusión de las nuevas ideas religiosas también hay una nueva forma de pensar en la tecnología. Mediante la adopción de algunas ideas de los estudiosos cristianos podremos mejorar significativamente nuestro desarrollo tecnológico."
 eastern_unit_reform_title:0 "La reforma militar"
 eastern_unit_reform_desc:0 "A pesar de que hemos logrado tecnológicamente reformar nuestro país, nuestros militares siguen siendo bastante primitivos. Deberíamos adoptar la nueva tecnología avanzada en nuestros militares, así."
 roman_government_reform_title:0 "Gobierno Reformado"
 roman_government_reform_desc:0 "El Senado es un vestigio de la época republicana y los generales son peligrosos en el control del ejército. Debemos reformar el gobierno con el fin de hacerlo más estable y centralizar el poder al emperador."
 asian_technology_reform_title:0 "Reforma Tecnológica de Asia"
 asian_technology_reform_desc:0 "Durante mucho tiempo, nuestro desarrollo tecnológico ha sido inferior a la de los países occidentales. Debemos reformar si queremos seguir siendo competitivos."
 form_belarus_title:0 "Forma Bielorrusia"
 form_belarus_desc:0 "En la era de creciente nacionalismo podemos reformar nuestro país en una nación unificada para todo el pueblo bielorruso."
 form_czechoslovakia_title:0 "formulario de Checoslovaquia"
 form_czechoslovakia_desc:0 "En la era de creciente nacionalismo pudimos reformar nuestro país en una nación unificada para los pueblos checo y eslovaco."
 form_madagascar_title:0 "Forma Madagascar"
 form_madagascar_desc:0 "Mediante la unión de las tribus de Madagascar bajo nuestro gobierno, nuestra posición como reyes de Madagascar se discute."
 california_nation_title:0 "Formar la nación californiana"
 california_nation_desc:0 "Ha llegado el momento de destrucción de los últimos restos de nuestro pasado colonial. Debemos formar una nación adecuada y solidificar nuestras fallas a esta región."
 cuba_nation_title:0 "Formar la nación cubana"
 cuba_nation_desc:0 "Ha llegado el momento de destrucción de los últimos restos de nuestro pasado colonial. Debemos formar una nación adecuada y solidificar nuestras fallas a esta región."
 dominican_nation_title:0 "Forma Nación Dominicana"
 dominican_nation_desc:0 "Ha llegado el momento de destrucción de los últimos restos de nuestro pasado colonial. Debemos formar una nación adecuada y solidificar nuestras causas a esta región."
 bolivia_nation_title:0 "Formar la nación boliviana"
 bolivia_nation_desc:0 "Ha llegado el momento de destrucción de los últimos restos de nuestro pasado colonial. Debemos formar una nación adecuada y solidificar nuestras fallas a esta región."
 uruguay_nation_title:0 "Formar la nación uruguaya"
 uruguay_nation_desc:0 "Ha llegado el momento de destrucción de los últimos restos de nuestro pasado colonial. Debemos formar una nación adecuada y solidificar nuestras causas a esta región."
 cultural_shift_to_french_title:0 "Cambio cultural"
 cultural_shift_to_french_desc:0 "Nuestra población franca está adoptando las ideas romanas y estilo de vida. Esta amalgama de las culturas romanas francos y se llama "francés". Tal vez nuestros gobernantes probablemente abrazarán esta nueva cultura, así."
 cultural_shift_to_burgundian_title:0 "Cambio cultural"
 cultural_shift_to_burgundian_desc:0 "Nuestra población de Borgoña está adoptando las ideas romanas y estilo de vida. Esta amalgama de las culturas romanas de Borgoña y se llama "Borgoña". Tal vez nuestros gobernantes deberían abrazar esta nueva cultura, así."
 cultural_shift_to_lombard_title:0 "Cambio cultural"
 cultural_shift_to_lombard_desc:0 "Nuestra población Longobardi está adoptando las ideas romanas y estilo de vida. Esta amalgama de las culturas romanas y Longobardi se llama «Lombard '. Tal vez nuestros gobernantes deberían abrazar esta nueva cultura, así."
 convert_to_manichaeism_title:0 "Convertir al maniqueísmo"
 convert_to_manichaeism_desc:0 "Una parte de nuestro pueblo se ha convertido al maniqueísmo. La idea de un solo dios parece extraño, pero esto podría ser la dirección que el mundo se va a."
 finnish_nation_title:0 "Formar Finlandia"
 finnish_nation_desc:0 "Ahora que tenemos las provincias más importantes de Finlandia, podemos establecernos como gobernantes de todos los finlandeses."
 Claim_mandate_of_heaven_title:0 "Reclamar el mandato del cielo"
 Claim_mandate_of_heaven_desc:0 "En ausencia de un emperador adecuado, una dinastía fuerte puede demostrar su valía para ser elegido por el Cielo y digno de unir China bajo su mando."
 chinese_technology_reform_title:0 "Reforma Tecnológica de China"
 chinese_technology_reform_desc:0 "Para nuestro país para mantener la competitividad en el largo plazo, hay que asegurarse de que no nos encontramos detrás de nuestros rivales en la tecnología."
 indian_technology_reform_title:0 "Reforma Tecnológica de la India"
 indian_technology_reform_desc:0 "Para nuestro país para mantener la competitividad en el largo plazo, hay que asegurarse de que no nos encontramos detrás de nuestros rivales en la tecnología."
 nomad_technology_reform_title:0 "Reforma Tecnológica Nómada"
 nomad_technology_reform_desc:0 "Para nuestro país para mantener la competitividad en el largo plazo, hay que asegurarse de que no nos encontramos detrás de nuestros rivales en la tecnología."
 adopt_state_atheism_title:0 "Adopta el ateísmo de Estado"
 adopt_state_atheism_desc:0 "'La religión es el opio del pueblo", dijo Karl Marx, uno de los precursores del socialismo. Las organizaciones religiosas son órganos de la reacción burguesa, que se utilizan para la protección de la explotación y el estupor de la clase obrera y por lo tanto debemos hacer todo lo posible para erradicar la práctica de la religión en nuestro país.
 abolish_state_atheism_title:0 "Abolir el ateísmo de Estado"
 abolish_state_atheism_desc:0 "No es justo para procesar a personas por cualquier motivo. Debemos abolir la política de ateísmo de estado y dejar que las personas practican la religión si quieren."
 start_space_program_title:0 "Comenzar el Programa Espacial"
 start_space_program_desc:0 "El espacio es enorme y contiene un gran número de recursos. Poniendo en marcha un programa espacial podremos obtener valiosos conocimientos sobre nuestro universo y llegar a explotar sus recursos antes que nuestros rivales."
 end_space_program_title:0 "Fin del programa espacial"
 end_space_program_desc:0 "Aunque el espacio puede contener cosas valiosas, el programa espacial no es barato de ya veces mantener el dinero es más imperiosamente necesario en otros lugares."
 send_a_satellite_into_orbit_title:0 "Enviar un satélite en órbita"
 send_a_satellite_into_orbit_desc:0 "El primer paso de cualquier programa espacial es enviar un aparato que pite a la órbita terrestre. Aunque la utilidad del dispositivo en sí puede ser cuestionable, el conocimiento y la experiencia que adquirimos al construirlo son valiosos para la construcción de naves espaciales más avanzada."
 Establish_a_space_station_title:0 "Establecer una estación espacial"
 Establish_a_space_station_desc:0 "El establecimiento de una estación espacial con personal permanente en la órbita de la Tierra sería una gran manera de experimentar con los efectos de espacio y baja gravedad."
 mission_to_moon_title:0 "Misión a la luna"
 mission_to_moon_desc:0 "Si realmente deseamos conquistar el espacio, debemos ser capaces de enviar naves espaciales tripuladas a otros objetos celestes. Enviar a un hombre a la Luna sería el primer paso para gobernar el espacio."
 Establish_a_moon_colony_title:0 "Establecer una colonia en la Luna"
 Establish_a_moon_colony_desc:0 "Establecer una colonia con personal permanente en la superficie de la luna para la investigación de las condiciones locales y de capturar los recursos locales."
 Establish_a_mars_colony_title:0 "Establecer una colonia en Marte"
 Establish_a_mars_colony_desc:0 "Establecer una colonia con personal permanente en la superficie de Marte para investigar las condiciones locales y capturar los recursos locales."
 reestablecer_the_roman_republic_title:0 "Vuelva a establecer la República."
 reestablecer_the_roman_republic_desc:0 "El emperador ha estado reduciendo los derechos y atribuciones del Senado desde que se estableció el imperio. Ahora que el emperador es débil y el Senado ha logrado ganar algo de poder, sería posible para ellos para derrocar al imperio y restaurar la antigua república romana”.
 enforce_cultural_assimilation_title:0 "Hacer cumplir la asimilación cultural"
 enforce_cultural_assimilation_desc:0 "Al imponer la asimilación cultural en nuestro país podemos difundir nuestra cultura e integrar mejor sus territorios en una parte central de nuestro país."
 plutocratic_republic_reform_title:0 "Reformar el gobierno"
 plutocratic_republic_reform_desc:0 "Establecer las elecciones democráticas en el país"
 barbarian_migration_title:0 "Gran Migración"
 barbarian_migration_desc:0 "Un gran migración nos permitiría conquistar rápidamente las tierras de los romanos. Mientras que usted tiene el modificador de la migración se puede anexar directamente ninguna provincia ocupadas, pero después de la guerra, perderá todas las provincias que tenía antes de que. "
 Establish_iberian_caliphate_title:0 "Establecer el Califato Ibérico"
 Establish_iberian_caliphate_desc:0 "A pesar de nuestra posición como califa no puede ser aceptado fuera de al-Andalus y nuestros afiliados del norte de África, creemos que tenemos una mayor legitimidad para reclamar el título."
 establezca_shia_caliphate_title:0 "Establecer los chiítas Califato"
 Establish_shia_caliphate_desc:0 "Vamos a reclamar el título de califa en oposición al pretendiente hereje."
 newfoundland_nation_title:0 "Formar la nación de Terranova"
 newfoundland_nation_desc:0 "Ha llegado el momento de sacudirnos los últimos restos de nuestro pasado colonial. Debemos formar una nación propia y consolidar nuestros problemas sobre esta región."
 texas_nation_title:0 "Formar la nación texana"
 texas_nation_desc:0 "Ha llegado el momento de sacudirnos los últimos restos de nuestro pasado colonial. Debemos formar una nación propia y consolidar nuestros problemas sobre esta región."
 csa_nation_title:0 "Formar la nación Confederada"
 csa_nation_desc:0 "Ha llegado el momento de sacudirnos los últimos restos de nuestro pasado colonial. Debemos formar una nación propia y consolidar nuestros problemas sobre esta región."
 ban_christianity_title:0 "Prohibir el cristianismo"
 ban_christianity_desc:0 "El cristianismo se está extendiendo rápidamente dentro del imperio. Esto podría llevar a una gran confusión religiosa a menos que actuemos inmediatamente."
 legalize_christianity_title:0 "Legalizar el cristianismo"
 legalize_christianity_desc:0 "Las persecuciones han causado malestar entre la población cristiana. Para mantener la estabilidad del imperio puede ser necesario que les dejemos practicar su religión en paz."
 old_egypt_nation_title:0 "Formar Egipto"
 old_egypt_nation_desc:0 "Ahora que tenemos las provincias más importantes del valle del Nilo, podemos establecernos como gobernantes de todo Egipto."
 horde_early_government_reform_title:0 "Reformar el Gobierno"
 horde_early_government_reform_desc:0 "Habiendo establecido un punto de apoyo en Europa, podría ser el momento de dejar atrás nuestras costumbres nómadas para establecernos y crear un verdadero reino."
 form_china_taiwan_title:0 "Hacer valer las reclamaciones en China"
 form_china_taiwan_desc:0 "Siempre hemos sido el gobierno legítimo de China, pero nuestros botones no han sido reconocidos internacionalmente. Sin embargo, con la República Popular China derrotada no tienen más remedio que aceptar nuestros botones."
 hellenism_reform_title:0 "Reformar el helenismo"
 hellenism_reform_desc:0 "El cristianismo está ganando terreno en nuestro [Root.GovernmentName]. Su intransigencia teológica y el respeto que inspiran sus sacerdotes están convenciendo a más y más personas a sus creencias, amenazando a nuestros dioses. Para proteger nuestra religión, deberíamos inspirarnos en sus métodos y reformar nuestro clero para convertirlo en una reunión de sacerdotes reales, proselitistas y respetables.
 pagan_reform_title:0 "Reformar el clero"
 pagan_reform_desc:0 "El cristianismo está ganando terreno entre nuestro pueblo. Su intransigencia teológica y el respeto que inspiran a sus sacerdotes parecen convencer a cada vez más personas de sus creencias, que podrían amenazar a nuestros dioses. La única posibilidad de proteger nuestra religión es inspirarse en sus métodos. Convirtamos nuestro clero en un cuerpo respetable que predique nuestros dioses al pueblo. Es hora de que nuestros protectores divinos triunfen sobre los que quieren aplastar sus templos!"
 construct_nuclear_weapon_title:0 "Construir armas nucleares"
 construct_nuclear_weapon_desc:0 "Actualmente tenemos [Root.num_of_nuclear_weapons.GetValue] arma(s) nucleares(s). Tener más armas nucleares que nuestros enemigos penalizará su moral, al tiempo que reforzará la nuestra. Pero no sólo eso, sino que podemos usarlas. .."
 kurdistan_nation_title:0 "Formar el Kurdistán"
 kurdistan_nation_desc:0 "Ahora que tenemos las provincias kurdas más importantes, podemos unificar el Kurdistán y establecernos como gobernantes de todos los kurdos."
 religion_policy_decision_title:0 "Política para Reclutar Misioneros"
 religion_policy_decision_desc:0 "El [Root.Monarch.GetTitle] usará algo de su [Root.Monarch.GetHerHis] influencia para reclutar y apoyar misioneros. Hacerlo puede ayudarnos a difundir nuestra religión, pero nos dejará con menos recursos para otras tareas administrativas."
 Stability_policy_decision_title:0 "Política para Estabilizar el País"
 Stability_policy_decision_desc:0 "El [Root.Monarch.GetTitle] usará algo de su [Root.Monarch.GetHerHis] influencia para complacer a la gente común. Hacerlo puede ayudar a mantener el país estable y evitar rebeliones, pero nos dejará con menos recursos para otras tareas administrativas."
 diplomatic_policy_decision_title:0 "Política para Reclutar Diplomáticos"
 diplomatic_policy_decision_desc:0 "El [Root.Monarch.GetTitle] usará algo de su [Root.Monarch.GetHerHis] influencia para reclutar diplomáticos adicionales. Hacerlo puede ayudarnos a mantener nuestras relaciones diplomáticas, pero nos dejará con menos recursos para otras tareas diplomáticas."
 trade_policy_decision_title:0 "Política para Apoyar el Comercio"
 trade_policy_decision_desc:0 "El [Root.Monarch.GetTitle] usará algo de su [Root.Monarch.GetHerHis] influencia para apoyar el comercio en el país. Hacerlo puede aumentar nuestras ganancias comerciales, pero nos dejará con menos recursos para otras tareas diplomáticas. "
 military_policy_decision_title:0 "Política para inspirar a los soldados"
 military_policy_decision_desc:0 "El [Root.Monarch.GetTitle] usará algo de su [Root.Monarch.GetHerHis] influencia para inspirar a los soldados. Hacerlo puede aumentar la moral y la disciplina de nuestras tropas, pero nos dejará con menos recursos para otras tareas militares".
 liderazgo_policy_decision_title:0 "Política para Reclutar Generales"
 liderazgo_policy_decision_desc:0 "El [Root.Monarch.GetTitle] usará algo de su [Root.Monarch.GetHerHis] influencia para reclutar generales adicionales. Hacerlo puede aumentar el número y la calidad de nuestros líderes militares, pero no dejar con menos recursos para otros tareas militares".
 form_west_rome_title:0 "Formar Roma Oeste"
 form_west_rome_desc:0 "Como sucesor director del Imperio Romano de Occidente, hemos reclamar el título para nosotros si conseguimos erradicar a todos los demás pretendientes y tomar el control de Roma."
 tajik_nation_title:0 "Formar Tayikistán"
 tajik_nation_desc:0 "Debemos dejar atrás nuestras viejas y anticuadas políticas de país y formar un estado moderno y centralizado para el pueblo tayiko."
 salic_to_feudal_reform_title:0 "Cambio en la sucesión por primogenitura"
 salic_to_feudal_reform_desc:0 "La ley sálica no es una buena base para un imperio estable. Deberíamos cambiar a la sucesión por primogenitura, en la que el hijo mayor es el único heredero. Esto evitaría las luchas internas dentro de nuestra antigüedad y ayudaría a mantener nuestro [Root.GovernmentName] unido."
 bactria_nation_title:0 "Formar Bactria"
 bactria_nation_desc:0 "Bactria solía ser un centro de la cultura helénica en el este antes de ser conquistada por los kushanos. Si podemos reconquistar los antiguos territorios bactrianos, podemos restaurar el reino greco-bactriano."
 liao_nation_title:0 "Establecer el Gran Liao"
 liao_nation_desc:0 "Nuestro imperio es poderoso, pero sólo controlando China podremos convertirnos en el imperio más fuerte del mundo. Debemos conquistar las ciudades importantes del norte de China y establecer una dinastía imperial para solidificar nuestra reclamación sobre el Mandato del Cielo y el resto de Porcelana."
 polish_government_reform_title:0 "Establecer un Reino"
 polish_government_reform_desc:0 "Durante mucho tiempo, Polonia ha estado gobernada por tribus descentralizadas. Es hora de reunir a estas tribus y reformar la estructura tribal para establecer un reino."
 convert_to_armenian_religion_title:0 "Restore el Panteón Armenio"
 convert_to_armenian_religion_desc:0 "En los últimos años nuestro país ha sido gobernado por religiones extranjeras, pero ahora que volvemos a tener un [Root.Monarch.GetTitle] que sigue la religión tradicional armenia podemos restaurarla como nuestra religión de estado."
 kievan_tsardom_title:0 "Zarato de la Rus"
 kievan_tsardom_desc:0 "Al expandir nuestro país podemos crecer lo suficiente como para reclamar el título de Zar."
 srivijaya_nation_title:0 "Formar Srivijaya"
 srivijaya_nation_desc:0 "Si salimos victoriosos contra nuestros reinos vecinos, podremos establecernos como la potencia dominante en la isla de Sumatra y llamar a nuestro país Srivijaya, que significa 'victoria brillante'."
 expel_invaders_britain_title:0 "Expulsar a los invasores extranjeros"
 expel_invaders_britain_desc:0 "La tierra de nuestros padres está siendo invadida por los invasores desde el extranjero. ¡Debemos expulsar a todos los gobernantes extranjeros que no son nativos de Gran Bretaña!"
 expel_invaders_ireland_title:0 "Expulsar a los invasores extranjeros"
 expel_invaders_ireland_desc:0 "No habrá más nuestros déspotas refugio antigua isla y sus esclavos. ¡Debemos expulsar a todos los gobernantes extranjeros que no son irlandeses!"
 flee_britain_title:0 "Huir a [Root.GetName]"
 flee_britain_desc:0 "La tierra de nuestros padres está siendo invadida por invasores extranjeros. Debemos aprovechar la [Root.Owner.GetAdjective] provincia de [Root.GetName] y que sea una tierra de [From.Culture.GetName] colonos."
 invade_britain_title:0 "Invadir [Root.GetName]"
 invade_britain_desc:0 "Nuestros países se vuelven cada vez más estrechos, sin embargo, Gran Bretaña se encuentra maduro para la explotación. Debemos aprovechar la [Root.Owner.GetAdjective] provincia de [Root.GetName] and make it a land for [From .Culture.GetName] colonos".
 kentish_nation_title:0 "Formar Kent"
 kentish_nation_desc:0 "Ahora nuestro capital está en [Root.Capital.GetCapitalName], podemos declarar [Root.Monarch.GetName] el [Root.Monarch.GetTitle] de Kent."
 essex_nation_title:0 "Formar Essex"
 essex_nation_desc:0 "Ahora nuestro capital esta en [Root.Capital.GetName], podemos declarar [Root.Monarch.GetName] el [Root.Monarch.GetTitle] de Oriente."
 wessex_nation_title:0 "Formar Wessex"
 wessex_nation_desc:0 "Ahora nuestro capital está en [Root.Capital.GetName], podemos declarar [Root.Monarch.GetName] el [Root.Monarch.GetTitle] de Occidente."
 mercian_nation_title:0 "Formar Mercia"
 mercian_nation_desc:0 "Ahora que nuestra capital está en el corazón de Bretaña, podemos declarar [Root.Monarch.GetName] el [Root.Monarch.GetTitle] de Mercians."
 eastanglian_nation_title:0 "Formar Anglia del Este"
 eastanglian_nation_desc:0 "Ahora nuestra capital esta en [Root.Capital.GetName], podemos declarar [Root.Monarch.GetName] el [Root.Monarch.GetTitle] del Este."
 northumbrian_nation_title:0 "Formar Northumbria"
 northumbrian_nation_desc:0 "Ahora que poseemos suficientes provincias relevantes, podemos declarar [Root.Monarch.GetName] el [Root.Monarch.GetTitle] del Norte."
 lindsey_nation_title:0 "Formar a Lindsey"
 lindsey_nation_desc:0 "Ahora que nuestro capital está en [Root.Capital.GetName], podemos declarar [Root.Monarch.GetName] el [Root.Monarch.GetTitle] de Lindsey."
 deira_nation_title:0 "Formar Deira"
 deira_nation_desc:0 "Ahora que nuestro capital está en [Root.Capital.GetName], podemos declarar [Root.Monarch.GetName] el [Root.Monarch.GetTitle] de Deira."
 bernicia_nation_title:0 "Formar Bernicia"
 bernicia_nation_desc:0 "Ahora que nuestro capital está en [Root.Capital.GetName], podemos declarar [Root.Monarch.GetName] el [Root.Monarch.GetTitle] de Bernicia."
 lan_xang_nation_title:0 "Formar a Lan Xang"
 lan_xang_nation_desc:0 "Unificando las tribus laosianas bajo un solo gobierno podemos establecer el reino de Lan Xang, que significa millón de elefantes en alusión a nuestros formidables ejércitos."
 warlord_become_kingdom_title:0 "Establecer un reino"
 warlord_become_kingdom_desc:0 "Hasta ahora hemos sido oficialmente parte del Imperio Han y hemos estado sujetos al Emperador Han, pero es obvio que el Imperio Han ha caído, así que es hora de que establezcamos nuestro propio reino separado del Han."
 chenla_nation_title:0 "Formar Chenla"
 chenla_nation_desc:0 "Nuestra sociedad está aún bastante poco desarrollada en comparación con el reino de Funan, más indio, que se encuentra al sur. Pero si logramos apoderarnos de las principales ciudades de Funan, podremos establecer un reino propio basado en su forma de gobierno ."
 lanna_nation_title:0 "Formar Lan Na"
 lanna_nation_desc:0 "Uniendo las principales ciudades del curso superior del río Chao Phraya podemos establecer un reino propio para nuestro pueblo."
 reunir_chenla_title:0 "Reunificar Chenla"
 reunite_chenla_desc:0 "Tras el reinado de Jayavarman I, el reino de Chenla se dividió en dos. Al reunificar Chenla bajo un solo gobernantes podrán restaurar la antigua gloria de nuestro reino."
 form_hre_et_title:0 "Unir el Sacro Imperio Romano Germánico"
 form_hre_et_desc:0 "Al ser el único Estado miembro del Sacro Imperio Romano Germánico, somos el Sacro Imperio Romano Germánico y merecemos que se nos trate como tal en la escena mundial."
 form_franks_title:0 "Formar Francia"
 form_franks_desc:0 "Al unir algunas de las tribus vecinas bajo nuestro dominio, podemos establecer una nueva tribu más fuerte, los francos."
 enthrone_the_seljuk_sultan_title:0 "Formar los selyúcidas"
 enthrone_the_seljuk_sultan_desc:0 "Tras conquistar las antiguas capitales selyúcidas de Jorasán, podemos reclamar toda Persia. Para consolidar esta reclamación, podemos reclamar la descendencia de la familia real selyúcida y establecer un nuevo imperio selyúcida."
 curtail_estate_corporations_title:0 "Limitar a las corporaciones"
 curtail_estate_corporations_desc:0 "A través del soborno y la corrupción, las corporaciones tienen un control absoluto sobre nuestro gobierno. Para recuperar el control tendremos que reducir su poder y sus privilegios."
 curtail_estate_military_title:0 "Limitar a los militares"
 curtail_estate_military_desc:0 "Los militares ejercen una gran influencia sobre el gobierno. Para limitar su influencia en los asuntos de Estado habrá que reducir su poder y sus privilegios."
 curtail_estate_workers_title:0 "Limitar a los trabajadores"
 curtail_estate_workers_desc:0 "Nuestro gobierno está dirigido por y para la clase obrera. Para adoptar una administración más centralizada tendremos que reducir su poder y sus privilegios."
 somalian_nation_title:0 "Formar Somalia"
 somalian_nation_desc:0 "Deberíamos dejar atrás nuestras viejas y anticuadas políticas de país y formar un estado moderno y centralizado para el pueblo somalí."
 convert_to_cathar_title:0 "Convertirse al catarismo"
 convert_to_cathar_desc:0 "El catarismo está ganando popularidad entre nuestro pueblo. Reconocer el catarismo como religión oficial podría ayudar a hacerlos felices."
 pictish_nation_title:1 "Forma Piclandia"
 pictish_nation_desc:1 "Al unir todas las tribus pictas bajo nuestro gobierno, podemos formar un reino unificado de Pictland".
 britania_nation_title:1 "Formar Britannia"
 britania_nation_desc:1 "Al unir a todas las tribus britanas bajo nuestro gobierno, podemos formar un reino unificado de Britannia".
 pyu_nation_title:1 "Unir las ciudades-estado de Pyu"
 pyu_nation_desc:1 "Durante mucho tiempo, el pueblo Pyu se ha dividido en varias ciudades-estado independientes. Al poner estas ciudades bajo nuestro dominio, podríamos establecer un reino Pyu unido".