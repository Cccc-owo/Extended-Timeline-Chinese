l_german:
 100YW_NAME:0 "Der Hundertjährige Krieg"
 100YW_DESC:0 "Der Tod des französischen Königs Karl IV. 1328 ohne direkten Nachfolger führte in einen Thronfolgerkrieg, der über hundert Jahre andauerte. Eduard III. von England war der nächste lebende männliche legitime Nachfolger, aber der französische Adel, grämend bei der Vorstellung eines ausländischen Königs, behauptete, dass die Erblinie nicht durch eine Frau gehen könne und krönte stattdessen Philipp IV. Neun Jahr später brach der Krieg aus."
 AMERICAN_CIVIL_WAR_NAME:0 "Amerikanischer Bürgerkrieg"
 AMERICAN_CIVIL_WAR_DESC:0 "Der Bürgerkrieg tobte in Nordamerika, als die konföderierten Staaten versuchten, aus der Union auszutreten. Das Ergebnis war ungewiss, aber es schien eine komplett neue Art von Krieg zu werden, weil beide Seiten Zugang zu den Eisenbahnen, Telegraphen und Repetiergewehren hatten. Währenddessen in Europa experimentiert Großbritannien mit dem ersten stahlberumpften dampfbetriebenen Kriegsschiff, einer Kombination, die den Krieg auf der See zu revolutionieren versprach. Weltweit nahm die industrielle Revolution Fahrt auf, da mehr und mehr Nationen begannen, sich zu industrialisieren. Die Zeiten änderten sich."
 BARBARIAN_NAME:0 "Invasion der Barbaren"
 BARBARIAN_DESC:0 "Das mächtige Römische Reich hat für eine lange Zeit mit internen Problemen und externen Bedrohungen zu kämpfen gehabt. Um die Verwaltung des riesigen Reiches zu vereinfachen, wurde dieses nach dem Tod von Kaiser Theodosius I. in zwei Teilreiche aufgeteilt. Aber auch diese Neugliederung des Römischen Imperiums war vielleicht nicht genug, um das Reich vor den einfallenden Barbaren zu retten."
 CHARLEMAGNE_NAME:0 "Karl der Große"
 CHARLEMAGNE_DESC:0 "Der Sohn von Pippin dem Kurzen und Nachfahre von Karl Martell, Karl der Große, wurde mit seinem Bruder Karlmann I. im Jahre 769 Co-König der Franken. Er machte sich daran, das Königreich größer als je zuvor auszudehnen, indem er benachbarte Königreiche gleichermaßen mit strategischer Planung und Rücksichtslosigkeit eroberte. Karl der Große wurde schließlich von Papst Leo III. zum Heiligen Römischen Imperator gekrönt und seine Nachfahren regierten Europa für eine lange Zeit."
 IRON_CENTURY_NAME:0 "Das eiserne Jahrhundert"
 IRON_CENTURY_DESC:0 "Am 7. August 936 wurde Otto I. zum Deutschen König gekrönt. Er begann seinen mühsamen Feldzug, um seine Rivalen zu vernichten und das verlorene Gebiet in Italien zurückzuerobern, um das Heilige Römische Reich zu reformieren. Die Magyaren ließen sich im Karpatenbecken nieder und begannen die Welt zu prägen, als sie ihre Nachbarn eroberten und ausplünderten und in ganz Europa gefürchtet wurden. Im Norden versuchten die Christen, auf die skandinavische Halbinsel vorzudringen, um mit der Bekehrung der heidnischen Könige zu beginnen, jedoch der germanische Glaube blieb unter den Wikingern stark. In Bagdad weit im Südosten geriet das alte Kalifat der Abbasiden, das einst ein Reich von Persien bis Hispanien regierte, schließlich in innere Kämpfe und blieb nur noch mit dem Kernland seines ehemaligen Reiches zurück. Und an den Küsten Afrikas erhob sich ein neuer Rivale in Form des Fatimiden-Kalifats, bereit, die leeren Gebiete zu füllen, die sein Gegner hinterlassen hatte."
 CKII_NAME:0 "Brücke von Stamford"
 CKII_DESC:0 "Am 20. September 1066 stüzt sich König Harold Godwinson an die Küste von England, um diese gegen seinen verräterischen Bruder Tostig und den norwegischen König Harald IV., genannt 'Hårdråde' (Harter Herrscher), zu verteidigen. Währenddessen ist Wilhelm der Eroberer, Herzog der Normandie, dabei, seine eigene Invasion auf England vorzubereiten, welche von Papst Alexander II. höchstselbst genehmigt wurde. Sachse, Nordmann oder Normanne - wer wird über Albion herrschen?"
 COLDWAR_NAME:0 "Der Kalte Krieg"
 COLDWAR_DESC:0 "Nach den beiden Weltkriegen hat sich die politische Karte in einen demokratischen Westen und einen kommunistischen Osten aufgeteilt. Die Beziehungen zwischen den beiden Blöcken sind nicht gerade freundlich gesinnt und der kleinste Funke hätte die Situation entzündet, was zum schlimmsten Krieg in der Geschichte der Menschheit hätte führen können."
 FALLROME_NAME:0 "Der Fall Roms"
 FALLROME_DESC:0 "Das westliche römische Imperium ist gefallen und in ganz Europa herrscht das Chaos. Die Ländereien und der Ruhm des gefallenen Imperiums stehen für die stärksten Staaten zur Eroberung bereit."
 FALLUSSR_NAME:0 "Fall der Sowjetunion"
 FALLUSSR_DESC:0 "Der Kalte Krieg wurde beendet und der Kommunismus in Europa ist Vergangenheit. Nun beginnt der Aufstieg der Demokratie in Osteuropa, welcher die politische Lage dramatisch verändern wird."
 FRANCOPRUSSIAN_NAME:0 "Deutsch-Französischer Krieg"
 FRANCOPRUSSIAN_DESC:0 "Der Deutsch-Französische Krieg entstand aus Spannungen über die deutsche Vereinigung zu einem Nationalstaat. Ein Krieg gegen Frankreich wurde von Preußen für notwendig erachtet, um den Norddeutschen Bund und die unabhängigen süddeutschen Staaten zu einen, während Frankreich durch die Entstehung eines mächtigen Preußen beschäftigt wurde. Napoleon III. nutzte eine angebliche Beleidigung in der Emser Depesche, um Preußen den Krieg zu erklären, von diesem die meisten französischen Staats- und Regierungsvertreter einen Sieg erwarteten."
 HRE_NAME:0 "Heiliges Römisches Reich"
 HRE_DESC:0 "Nachdem der karolingische König Ludwig das Kind um 911 ohne Nachkommen starb, teilte sich das Ostfränkische Reich in viele kleinere Königreiche. Um 962 übernahm der deutsche König Otto die Kontrolle über Norditalien und wurde vom Papst zum Kaiser gekrönt. Von da an waren die Angelegenheiten des deutschen Königreichs mit denen von Italien und dem Papsttum verflochten. Ottos Krönung zum Kaiser machte die deutschen Könige zu Nachfolgern des Reiches Karls des Großen. Dieses machte diese durch die Translatio Imperii auch zu den Nachfolgern des alten Roms."
 INTERWAR_NAME:0 "Vertrag von Versailles"
 INTERWAR_DESC:0 "Der Große Krieg ist zu Ende und er hat mit dem Zusammenbruch von vier Imperien und der Geburt neuer Nationen aus ihrer Asche geendet. Die Territorien des einst großen Osmanischen Reiches wurden zwischen Großbritannien und Frankreich aufgeteilt und die Demokratie in Deutschland und Österreich wächst, während Russland eine kommunistische Revolution und einen Bürgerkrieg durchmacht. Die Welt ist in eine neue Ära eingetreten und wird nie wieder dieselbe sein."
 ISLAM_NAME:0 "Aufstieg des Islams"
 ISLAM_DESC:0 "Die Ausbreitung des Islam begann, als Prophet Mohammed (570-632) behauptete, die Offenbarung im Alter von 40 Jahren von Gott erhalten zu haben und diese dann verbreitete. Zu seinen Lebzeiten wurde die muslimische Ummah durch Konvertierung oder durch Treueschwur zum Islam in Arabien etabliert. In den ersten Jahrhunderten hatte die Konvertierung zum Islam ein schnelles Wachstum der muslimischen Welt zur Folge, die durch die Eroberungen der Umayyaden-Kalifen und Rashidun unterstützt wurden."
 JUSTINIAN_NAME:0 "Justinian der Große"
 JUSTINIAN_DESC:0 "Das Römische Reich im Westen ist gefallen, aber noch lange nicht vergessen. Im Osten ist das Imperium noch stark und Justinian, der gerade zum Kaiser gekrönt wurde, hat den Ehrgeiz, den Westen zurückzuerobern und den Ruhm Roms wiederherzustellen. Im Westen wurden verschiedene germanische Königreiche gegründet, von denen das größte, Frankenreich, derzeit unter den überlebenden Söhnen des vorherigen Königs Clovis aufgeteilt ist."
 MONGOL_NAME:0 "Das Mongolische Imperium"
 MONGOL_DESC:0 "Das Mongolenreich ging aus der Vereinigung der mongolischen und türkischen Stämme der historischen Mongolei unter der Führerschaft von Temudschin hervor. 1206 wurde er zum Herrscher aller Mongolen ernannt und nannte sich fortan Dschingis Khan, was 'Großer Khan' bedeutet."
 MONGOLINV_NAME:0 "Die Mongolische Invasion"
 MONGOLINV_DESC:0 "Die terrorisierende Mongolenhorde, welche wie eine Sense durch Osteuropa fegte, mähte mühelos jegliche Opposition nieder. Als sogar der Kaiser des Heiligen Römischen Reiches Friedrich II. vor Angst kauert, macht die große Invasion unerwartet halt, als Batu Khan von der Goldenen Horde und Hulagu Khan von dem Ilkhanat beide nach Karakorum zurrückkehrten, um einen neuen Großkhan zu wählen. Im nördlichen Deutschland haben die Bürger der Freien Reichsstädte Lübeck und Hamburg eine Handelsallianz gegründet, welche bald als 'Die Hanse' bekannt sein wird."
 PRESENT_DAY_NAME:0 "Die Gegenwart"
 PRESENT_DAY_DESC:0 "Die meisten Spannungen zwischen den Staaten wurden gelöst und die politische Weltkarte scheint stabil, aber keiner weiß, was die Zukunft bringen wird."
 RISE_OF_SASSANID:0 "Aufstieg der Sassaniden"
 RISE_OF_SASSANID_NAME:0 "Aufstieg der Sassaniden"
 RISE_OF_SASSANID_DESC:0 "Ardashir I schaffte es seinen Herrscher Artabanus IV in der Schlacht von Hormozdgan zu besiegen und etablierte eine effektive Herrschaft der Sassaniden in Persien. Zur selben Zeit fiel die Han-Dynastie in China und drei rivalisierende Königreiche wurden gegründet."
 ROMANPARTHIAN_NAME:0 "Römisch-Parthischer Krieg"
 ROMANPARTHIAN_DESC:0 "Der Römisch-Parthische Krieg von 58–63 n.Chr. wurde zwischen Rom und dem Partherreich über die Vorherrschaft in Armenien ausgefochten, einem Pufferstaat zwischen den zwei Reichen. Armenien war ein römischer Klientelstaat seit den Tagen von Kaiser Augustus, aber in den Jahren 52 und 53 n.Chr. schafften es die Parther ihren eigenen Kandidaten, Tiridates, auf den armenischen Thron einzusetzen."
 THIRD_CRUSADE_NAME:0 "Der Dritte Kreuzzug"
 THIRD_CRUSADE_DESC:0 "Jerusalem ist in die Hände des großen Ungläubigen Saladin gefallen, doch Henry II. von England, Philip II. von Frankreich und der Kaiser des Heiligen Römischen Reiches Friedrich Barbarossa haben in ihrem aufrichtigen Eifer ihre Differenzen begraben und sind bereit, gegen den Heidenmoor in dem mächtigsten Kreuzzug bis jetzt zu marschieren... Deus lo vult!"
 THREE_KINGDOMS_NAME:0 "Untergang der Han-Dynastie"
 THREE_KINGDOMS_DESC:0 "Destabilisiert durch die Gelbe Turban-Rebellion geriet die Han-Dynastie in Aufruhr, nachdem Dong Zhuo den Kaiser gefangen nahm und der mächtigste Politiker des Imperiums wurde. Mehrere Kriegsherren bildeten eine Koalition und besiegten Dong Zhuo, aber die Macht des Kaisers wurde nicht wiederhergestellt, und stattdessen wurde er von einem anderen Kriegsherrn gefangen genommen. Inzwischen sind die Warlords praktisch unabhängig. Obwohl er dem machtlosen Kaiser nominell treu ergeben ist, denken nur wenige darüber nach, ihn wieder an die Macht zu bringen. Stattdessen streben die verschiedenen Warlords nun an, eigene Königreiche zu bilden und sich vielleicht sogar zum Kaiser zu machen, indem sie China unter ihrer Herrschaft vereinen."
 TOG_NAME:0 "Die Alten Götter"
 TOG_DESC:0 "'Wie die kleinen Ferkel grunzen würden, wenn sie wüssten, was das alte Wildschwein erleiden muss!' Dies waren die prophetischen letzten Worte des legendären Wikingerkönigs Ragnar Loðbrok, als er in der Schlangengrube des Northumbrischen König Ællas lag. 867 gingen Loðbroks rachsüchtigen Söhne und ihre 'Große Heidnische Armee' auf die kleinlichen Königreiche Britanniens nieder, um aus Ælla einen 'Blutegel' zu machen. Währenddessen gliederten zwei andere nordische Lords - Rurik und Dyre - ihre eigenen Rivalenstaaten um die slawischen und finnischen Stämme des Ostens und lagen damit die Grundlage für das, was eines Tages Russland werden würde. Die alten Götter sind immer noch stark und ihre Krieger mächtig!"
 VIC2_NAME:0 "Das Viktorianische Zeitalter"
 VIC2_DESC:0 "Nach dem Chaos der Napoleonischen Kriege stellte der Konsens des Fürsten und Könige Europas, gegründet bei dem Kongress von Wien, eine vorläufige Ruhe in einem beunruhigten Kontinent wieder her. Während die Flammen der Revolution für jetzt vielleicht erloschen sind, werden die menschlichen Ideen von Freiheit, Nationalismus und Liberalismus bald stärker hervorkommen als zuvor. Prinzessin Viktoria ist 16 Jahre alt und wird bald den Thron von Großbritannien besteigen, des größten industriellen Imperiums des ganzen Globus. Ihr Aufstieg markiert den Beginn eines Zeitalters, welches bis zum Ersten Weltkrieg Bestand haben wird. In dieser Ära des ungehinderten technologischen Fortschritts werden Zweifel über Gewissheiten verbreitet werden, welche seit uralten Zeiten bestanden. Und schließlich werden neue Erkenntnisse sie ersetzen."
 WWI_NAME:0 "Der Erste Weltkrieg"
 WWI_DESC:0 "Obwohl das Wiederaufleben des Imperialismus ein unterschwelliger Grund war, war der eigentliche Auslöser das am 28. Juni 1914 durchgeführte Attentat auf den Erzherzog Franz Ferdinand von Österreich und seine Frau, Erbe des österreichisch-ungarischen Throns. Dieses wurde von dem jugoslawischen Nationalisten Gavrilo Princip in Sarajevo durchgeführt. Dies startete eine diplomatische Krise, als Österreich-Ungarn ein Ultimatum an Serbien stellte und internationale Bündnisse, jahrzehntelang geformt, aufgelöst wurden. In wenigen Wochen waren die großen Mächte im Krieg und der Konflikt verbreitete sich bald auf der ganzen Welt."
 WWII_NAME:0 "Der Zweite Weltkrieg"
 WWII_DESC:0 "Adolf Hitler wandelte die neugeformte Weimarer Republik in eine autoritäre Diktatur um und annektierte Österreich und Teile der Tschechoslowakei. Schließlich brachte die Invasion Polens Großbritannien und Frankreich dazu, Deutschland den Krieg zu erklären. Währenddessen ist Japan in Asien dabei, China zu erobern und mit den USA und der Sowjetunion wird das große Chaos wahrscheinlich bald ausbrechen. Dieser Krieg wird wahrlich globaler und blutiger als jeder andere bevor."