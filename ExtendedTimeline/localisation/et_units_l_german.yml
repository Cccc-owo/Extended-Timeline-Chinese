 clibanarii_mDESCR:0 "Die Clibanarii oder Klibanophoroi waren eine Militäreinheit schwer gepanzerter Reiter im Sassanidenreich, späten Rom und Byzanz. Wie bei den Kataphrakten waren Ross und Reiter komplett gepanzert."
