l_german:
 a2s19_msta:0 "2S19 MSTA"
 a2s19_mstaDESCR:0 "Die 2S19 MSTA ist eine selbstangetriebene 152mm-Haubitze, die von der Sowjetunion entwickelt und 1989 als Nachfolger der SO-152 vorgestellt wurde. Das Fahrzeug basiert auf der Karosserie des T-80-Panzers, wird aber vom Motor des T-72 angetrieben."
 african_skirmishers:0 "Afrkianische Scharmützler"
 african_skirmishersDESCR:0 "In Stammeskriegen wurden Vorteile selten durch bessere Waffen, sondern zumeist durch Überraschungsangriffe erlangt."
 african_tribal_warriors:0 "Afrikanische Stammeskrieger"
 african_tribal_warriorsDESCR:0 "Pfeil und Bogen waren den afrikanischen Stämmen bekannt, wurden aber selten verwendet. Der Krieg, wie auch die Jagd, hing von fähigen Speerkämpfern und Fährtenlesern ab. Die Hauptwaffe war ein zwei Meter langer Wurfspeer."
 african_warriors:0 "Afrikanische Krieger"
 african_warriorsDESCR:0 "Kriege liefen im frühen Afrika meist glimpflich ab, waren aber häufig. Meist ging es darum, Vieh und Weideland zurückzuerobern oder persönliche Beleidigungen zu rächen. Es gab keine Feldzüge zur Vernichtung des Gegners."
 ak47:0 "AK-47"
 ak47DESCR:0 "Das meistbenutzte Sturmgewehr der Welt, das AK-47 wurde zuerst 1949 von der Sowjetarmee benutzt."
 armenian_heavy_infantry:0 "Armenische schwere Infanterie"
 armenian_heavy_infantryDESCR:0 "Die armenische schwere Infanterie war meist mit Speeren bewaffnet und trug Rundschilde zum Schutz."
 armenian_horsemen:0 "Azatavrear"
 armenian_horsemenDESCR:0 "Seit der Antike gab es in Armenien die Azatavrear-Kavallerie, die aus Armeniens Elite bestand. Sie war der Hauptbestandteil des Königshofs."
 armenian_light_horsemen:0 "Armenische Reiter"
 armenian_light_horsemenDESCR:0 "Wie viele andere klassische Kulturen nahmen die Armenier Einflüsse der Skythen und Parther in ihrer Kavallerie auf."
 armenian_light_infantry:0 "Armenische leichte Infanterie"
 armenian_light_infantryDESCR:0 "Die armenische leichte Infanterie bestand größtenteils aus leicht gepanzerten Speerkriegern."
 armored_elephant:0 "Gepanzerte Elefanten"
 armored_elephantDESCR:0 "Kriegselefanten waren durch ihre dicke Haut relativ gut geschützt, dennoch wurden manche mit eigener Rüstung ausgestattet, um sie noch besser zu schützen."
 armstrong_gun:0 "Armstrong-Gewehr"
 armstrong_gunDESCR:0 "Das Armstrong-Gewehr war ein einzigartig gefertigter Typ eines hinten gelandenen schweren Gewehrs, das von Sir William Armstrong 1855 in England entwickelt und gebaut wurde."
 ashigaru:0 "Ashigaru"
 ashigaruDESCR:0 "Ashigaru waren von den Samurai des feudalen Japan angeheurte Fußsoldaten, die meist mit Naginata, Yumi, Yari und Schwertern ausgerüstet waren."
 assault_rifle:0 "Sturmgewehr"
 assault_rifleDESCR:0 "Ein Sturmgewehr ist ein Gewehr mit selektivem Feuer, das Mittelpatronen verschießt und wechselbare Magazine hat. Sturmgewehre sind die Standardwaffe der meisten modernen Armeen."
 atlatl:0 "Atlatl"
 atlatlDESCR:0 "Ein Speerwerfer oder Atlatl ist ein Werkzeug, das Hebel benutzt, um höhere Abschussgeschwindigkeiten zu erzielen und eine Geschossführung besitzt, die es dem Benutzer ermöglicht, vorübergehend Energie während des Wurfes zu speichern."
 barbarian_horsemen:0 "Barbarische Reiter"
 barbarian_horsemenDESCR:0 "Die meisten barbarischen Stämme kämpften ausschließlich zu Fuß, aber einige Mitglieder der Elite, die sich Pferde leisten konnten, kämpften manchmal zu Ross."
 barbarian_infantry:0 "Barbarische Infanterie"
 barbarian_infantryDESCR:0 "Die barbarischen Stämme kämpften als System von Streitern. Sie waren ein unorganisierter Haufen, in dem jeder Kämpfer eher die Gegner um sich herum bekämpfte statt zusammenzuarbeiten, aber sie waren unberechenbar und trainiert."
 barbarian_raiders:0 "Barbarische Plünderer"
 barbarian_raidersDESCR:0 "Überfalltaktiken wurden von den Barbarenstämmen entwickelt. Da diese Überfälle oft hohe Mobilität erforderten, erwies sich die Kavallerie dabei als nützliches Werkzeug."
 bolas_warriors:0 "Bolaskrieger"
 bolas_warriorsDESCR:0 "Bolas sind Wurfwaffen, die aus Gewichten am Ende einer Schnur bestanden. Sie wurden normalerweise verwendet, um die Beine des Gegners zu umschlingen, aber wenn sie mit genug Wucht geworfen wurden, konnten sie schweren Schaden anrichten."
 bucellarii:0 "Bucellarii"
 bucellariiDESCR:0 "Das Gefolge der Bucellarii, die ihre Generäle und Kaiser beschützten, waren Elitetruppen, die oft der Schlüssel zum Sieg waren. Um 470 wehrte Ecdicius Avitus angeblich die gesamte Westgotenarmee mit seinen alanischen Bucellarii ab und 530 errang Belisarius durch sie den ersten römischen Sieg über die Perser. Die Bucellarii verwendeten die Lanzen-und-Bogentaktik von Aetius und brachten diese in die östlichen Provinzen, was die römische Kavallerie auf Dauer reformierte."
 bulgarian_horsemen:0 "Bulgarische Reiter"
 bulgarian_horsemenDESCR:0 "Die alten Bulgaren waren ein kriegsliebendes Volk und Krieg war Teil ihres Alltags, jeder erwachsene Bulgare war zum Kampf verpflichtet. Die alten Bulgaren waren ein Reitervolk und das Pferd galt als heiliges Tier, welches Sonderbehandlung genoss."
 bulgarian_man_at_arms:0 "Bulgarische Waffenknechte"
 bulgarian_man_at_armsDESCR:0 "Während des 10. Jahrhunderts nahm die Wichtigkeit der Infanterie in Bulgariens Armee zu und die Taktiken passten sich den neuen Anforderungen an. Der Hinterhalt, obwohl bereits in der Vergangenheit benutzt, wurde zu einer der wichtigsten Taktiken."
 byzantine_heavy_praetorian:0 "Byzantinische schwere Prätorianer"
 byzantine_heavy_praetorianDESCR:0 "Die byzantinische Version der Prätorianergarde, die eine Streitkraft aus Leibwachen war und von den römischen Kaisern verwendet wurde."
 byzantine_immortals:0 "Byzantinische Unsterbliche"
 byzantine_immortalsDESCR:0 "Die Unsterblichen oder Athanatoi waren eine der Eliteeinheiten der Tagmata des Byzantinerreichs, die erstmals im späten 10. Jahrhundert erhoben wurden."
 byzantine_infantry:0 "Byzantinische Infanterie"
 byzantine_infantryDESCR:0 "Die byzantinische Armee unterlag verschiedenen Neuorganisationen, um auf die wachsenden Bedrohungen zu reagieren. Vorbei war die Zeit der bekannten Legionen, Kohorten und Alae des alten Roms, stattdessen marschierten kleine Infanteriebattalione."
 byzantine_praetorian:0 "Byzantinische Prätorianer"
 byzantine_praetorianDESCR:0 "Die byzantinische Version der Prätorianergarde, die eine Streitkraft aus Leibwachen war und von den römischen Kaisern verwendet wurde."
 byzantine_tagmata:0 "Byzantinische Tagmata"
 byzantine_tagmataDESCR:0 "Bemüht, seinen Thron von den häufigen Revolten der Themenarmeen zu schützen, reformierte Kaiser Konstantin die alte Leibwache von Konstantinopel zu neuen Tagmata-Regimentern, die den Kaiser durch eine ausgebildete und loyale Truppe schützen sollte."
 caliphate_cavalry:0 "Kalifat-Kavallerie"
 caliphate_cavalryDESCR:0 "Mobilität war die Schlüsselstärke der Armeen des Islamischen Kalifats. Die Kavallerie hatte Pferde und Kamele und war die Hauptkampftruppe und die strategische mobile Reserve der Armee."
 caliphate_infantry:0 "Kalifat-Infanterie"
 caliphate_infantryDESCR:0 "Das Islamische Kalifat verfügte über ein hohes Maß an Disziplin, strategischem Können, Organisation, Motivation und Selbstbestimmung im Offizierskorps. Für einen großen Teil seiner Geschichte war diese Armee eine der mächtigsten und effektivsten Militärstreitkräfte der Region."
 camel_archers:0 "Kamelbogenschützen"
 camel_archersDESCR:0 "Kamelbogenschützen sind Schützen, die auf Kamelen reiten. Sie gelangten in den Kreuzzügen zu Berühmtheit, als sie in arabischen, asiatischen und eurasischen Ländern benutzt wurden."
 camel_riders_i:0 "Kamelreiter"
 camel_riders_iDESCR:0 "Kamelreiter waren ein vertrauter Anblick in Wüstenkriegen. Dies lag an der großen Anpassungsfähigkeit der Tiere. Die Araber setzten Kamele sehr effektiv gegen die mit Pferden ausgestatteten Europäer während der muslimischen Eroberungen ein."
 camel_riders_m:0 "Kamelreiter"
 camel_riders_mDESCR:0 "Kamelreiter waren ein vertrauter Anblick in Wüstenkriegen. Dies lag an der großen Anpassungsfähigkeit der Tiere. Die Araber setzten Kamele sehr effektiv gegen die mit Pferden ausgestatteten Europäer während der muslimischen Eroberungen ein."
 cataphract_e:0 "Kataphrakte"
 cataphract_eDESCR:0 "Der Kataphrakt war ursprünglich eine schwere Kavallerieeinheit aus Persien, in der Ross und Reiter komplett mit Schuppenpanzerung bedeckt waren. Später wurde diese Idee von vielen Völkern wie den Byzantinern übernommen."
 cataphract_m:0 "Kataphrakte"
 cataphract_mDESCR:0 "Der Kataphrakt war ursprünglich eine schwere Kavallerieeinheit aus Persien, in der Ross und Reiter komplett mit Schuppenpanzerung bedeckt waren. Später wurde diese Idee von vielen Völkern wie den Byzantinern übernommen."
