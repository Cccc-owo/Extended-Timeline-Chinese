 housecarls:0 "Huscarle"
 housecarlsDESCR:0 "Im mittelalterlichen Skandinavien waren Huscarle entweder nicht unterwürfige Bedienstete oder Haushaltstruppen im persönlichen Dienst von jemandem, vergleichbar mit den Leibwachen der skandinavischen Könige und Landbesitzer."
 hun_horde:0 "Hunnenhorde"
 hun_hordeDESCR:0 "Sowohl die Römer als auch die Barbaren setzten zum großen Teil auf Infanterie. Dem plötzlichen Vorteil der berittenen hunnischen Bogenschützen standen Römer und Barbaren gleich hilflos gegenüber und wurden überrannt."
 hun_infantry:0 "Hunneninfanterie"
 hun_infantryDESCR:0 "Es hieß, dass die Hunnen von Hexen oder Dämonen abstammten und ihre Sprache fremdartig sei, wie die Sprache des Teufels. Wo auch immer sie wirklich herkamen, es gibt keinen Zweifel an der tödlichen Stärke und Gefährlichkeit der Hunnen."
 hungarian_horse_archers:0 "Ungarische Pferdebogenschützen"
 hungarian_horse_archersDESCR:0 "Die ungarischen Pferdebogenschützen waren mit nichts vergleichbar, was ihre Feinde vorher gesehen hatten. Sie konnten nahe an die gegnerischen Reihen heranreiten und tödliche Salven abschießen, ehe sie in vollem Tempo wendeten und eine verwundete Infanterie zurückließen, die ihnen nicht folgen konnte."
 hungarian_infantry:0 "Ungarische Infanterie"
 hungarian_infantryDESCR:0 "In einer Zeit, in der schwere Rüstung allgegenwärtig war, waren die leichten irregulären ungarischen Truppen in der Lage, ihre Feinde zu verheeren und zu fliehen, bevor diese zurückschlagen konnten. Ihre leichte Rüstung ermöglichte ihnen auch, schneller und weiter als ihre Feinde zu marschieren."
 immortals:0 "Unsterbliche"
 immortalsDESCR:0 "Die Unsterblichen erhielten ihren Namen von einer Elitetruppe, die für die Achämeniden kämpften. Später wurde der Titel von den Sassaniden verwendet."
 indian_ancient_infantry:0 "Antike indische Infanterie"
 indian_ancient_infantryDESCR:0 "Die antike Infanterie Indiens war oft sehr leicht gepanzert und nur mit einfachen Speeren bewaffnet. Diese einfache Ausrüstung bedeutete, dass eine große Armee günstig zusammengestellt werden konnte."
 indian_archer:0 "Indische Bogenschützen"
 indian_archerDESCR:0 "Viele Armeen in antiken Schlachten hatten keine Bogenschützen, da diese als feige und ineffektiv galten. Armeen, die über Bogenschützen verfügten hatten daher einen Vorteil, da sie ihre Gegner bereits aus der Ferne angreifen konnten."
 indian_chariot:0 "Indische Streitwagen"
 indian_chariotDESCR:0 "Im ersten Jahrhundert waren Streitwagen bereits durch die neu aufgekommene Kavallerie veraltet, waren aber immer noch gelegentlich im Einsatz."
 indian_horsemen:0 "Indische Reiter"
 indian_horsemenDESCR:0 "Pferde waren in der Antike extrem wertvoll, meist besaß nur der Adel Pferde. Dies gab denen, die Pferde hatten, ein enormes Ansehen." 
 indian_longbow:0 "Indische Langbogenschützen"
 indian_longbowDESCR:0 "Der Langbogen war für gewöhnlich an die Körpergröße seines Besitzers angepasst und effektiver als ein Kurzbogen, da er mehr Reichweite und Kraft hatte."
 jaguar_warriors:0 "Jaguarkrieger"
 jaguar_warriorsDESCR:0 "Jaguarkrieger waren eine Elitetruppe des aztekischen Militärs. Das Jaguarmotiv wurde wegen des Glaubens benutzt, dass der Jaguar den Gott des Nachthimmels, Tezcatlipoca, darstellte. Sie kämpften mit einem Holzschwert, das mit Vulkanglas- oder Obsidianklingen besetzt war, dem Macuahuitl."
 jian_swordsmen:0 "Jian-Schwertkrieger"
 jian_swordsmenDESCR:0 "Das Jian ist ein zweischneidiges, gerades Schwert, das in den letzten 2500 Jahren in China benutzt wurde. Der Zweck des Jian ist es, eine vielseitige Schneide- und Stichwaffe zu sein, mit der man sowohl zustechen, als auch schneiden und hacken konnte."
 kanem-bornu_clubmen:0 "Kanem-Bornu-Kolbenkrieger"
 kanem-bornu_clubmenDESCR:0 "Schlecht ausgebildete Soldaten mit primitiver Ausrüstung sind nicht sonderlich effektiv, es sei denn, der Gegner ist auch nicht besser ausgerüstet."
 katyusha_rocket:0 "Katjuscha-Rakete"
 katyusha_rocketDESCR:0 "Katjuscha-Mehrfachraktenwerfer sind ein Raketenartillerietyp aus dem Zweiten Weltkrieg. Gebaut und hergestellt von der Sowjetunion, lieferten sie eine verheerende Explosionskraft im Zielgebiet mit einer weit höheren Geschwindigkeit als herkömmliche Artillerie, aber ihre Zielgenauigkeit und Ladezeit waren ihre Schwächen."
 khanda:0 "Khanda"
 khandaDESCR:0 "Das Khanda ist ein indisches, zweischneidiges, gerades Schwert. Rajputkrieger hielten das Schwert in beiden Händen und schwangen es über dem Kopf, wenn sie umzingelt waren. Auf diese Art lieferten sie ein ehrenhaftes letztes Gefecht, anstatt sich gefangennehmen zu lassen."
 khmer_elephant:0 "Khmerische Kriegselefanten"
 khmer_elephantDESCR:0 "Das Reich der Khmer erlangte die regionale Vorherrschaft, indem es sich auf den Gebrauch von Kriegselefanten verließ. Als einzige setzten die Khmer auf Doppelarmbrüste auf ihren Elefanten."
 land_mattress:0 "Land-Mattress"
 land_mattressDESCR:0 "Mattress was der Oberbegriff für die bodenbasierten Mehrfachraketenwerfer der Allierten im Zweiten Weltkrieg. Verglichen mit den Sowjets und Deutschen entwickelten die Allierten erst spät derartige Waffen. Dennoch erwiesen sie sich als hilfreiche Artillerieunterstützung bei der Überquerung des Rhein und der Schelde."
 late_eastern_knights:0 "Späte östliche Ritter"
 late_eastern_knightsDESCR:0 "Schwer gepanzerte Ritter kamen wegen der Kosten ihrer Rüstung und der Tatsache, dass sie immer öfter von leichterer Kavallerie ausgestochen wurden, langsam aus der Mode. Dennoch bot man sie immer noch in Gefechten auf."
 late_mongol_bow:0 "Späte mongolische Bogenschützen"
 late_mongol_bowDESCR:0 "Die Hauptwaffe der mongolischen Truppen war der Mongolenbogen. Er war ein Recurvebogen aus Verbundmaterialien. Während des Höhepunkts der Mongolenreichs war er unübertroffen in Genauigkeit, Kraft und Reichweite, aber jetzt werden gleichwertige Bögen anderswo gebaut."
 late_western_knights:0 "Späte westliche Ritter"
 late_western_knightsDESCR:0 "Die schwer gepanzerten Ritter überlebten im Westen länger als im Osten, da sie keinen Kontakt mit den hocheffektiven und leicht gepanzerten Horden der Steppe hatten."
 leopard_2:0 "Leopard 2"
 leopard_2DESCR:0 "Der Leopard 2 ist ein von Krauss-Maffei in den frühen 1970ern für die Bundeswehr entwickelter Hauptkampfpanzer. Er nahm den Dienst 1979 auf und löste den Leopard 1 ab. Verschiedene Versionen dienten in der Bundeswehr und den Armeen zwölf anderer europäischer und vieler nichteuropäischer Nationen."
 longswordsmen:0 "Langschwertkämpfer"
 longswordsmenDESCR:0 "Ein Langschwert ist ein europäisches Schwert, dessen charakteristischer, kreuzförmiger Griff für den zweihändigen Gebrauch und die gerade, zweischneidige Klinge die Hauptmerkmale waren. Sie waren zwischen 1350 und 1550 in Gebrauch."
 m1_abrams:0 "M1 Abrams"
 m1_abramsDESCR:0 "Der M1 Abrams ist ein Hauptkampfpanzer der dritten Generation aus den Vereingten Staaten. Auffallende Merkmale sind die starke Gasturbine, die Verwendung fortschrittlicher Verbundpanzerung und die getrennte Munitionslagerung in einem absprengbaren Teil. Der M1 Abrams nahm den Dienst 1980 auf und ersetzte den M60."
 m4_sherman:0 "M4 Sherman"
 m4_shermanDESCR:0 "Der M4 Sherman war der Hauptpanzer der westlichen Allierten im Zweiten Weltkrieg. Er erwies sich als verlässliches und hochmobiles Arbeitspferd, obwohl er von den schwereren deutschen Panzern übertrumpft wurde."
 m16_rifle:0 "M16 Rifle"
 m16_rifleDESCR:0 "Das M16 nahm den Dienst in der US-Armee 1964 auf. Es feuert NATO-Hochgeschwindigkeitspatronen ab und ist das am zweithäufigsten benutzte Sturmgewehr der Welt nach der AK-47."
 m270_mlrs:0 "M270 MLRS"
 m270_mlrsDESCR:0 "Der M270-Mehrfachraketenwerfer ist eine gepanzerte, selbstangetriebene Einheit. Seit der Auslieferung der ersten M270 1983, wurde der MLRS von vielen NATO-Ländern verwendet."
 machine_gun:0 "Maschinengewehr"
 machine_gunDESCR:0 "Das erste selbstangetriebene Maschinengewehr wurde 1884 von Sir Hiram Maxim entwickelt. Es nutzte die Rückstoßenergie zum Nachladen und erhöhte die Feuerrate gegenüber der alten Nordenfeldt- und Gatling-Gewehre deutlich."
 mamluk_swordsmen:0 "Mamelucken-Schwertkämpfer"
 mamluk_swordsmenDESCR:0 "Während die meisten westlichen Schwerter als Stichwaffen ausgelegt waren, waren die Klingen der Mamelucken gebogen, wodurch sie auf Feinde einhacken konnten, um sie zu töten, ohne dass die Klinge steckenblieb."
 mark_heavy_tank:0 "Schwerer Mark-Kampfpanzer"
 mark_heavy_tankDESCR:0 "Der britische Mark I war ein Kettenfahrzeug der britischen Armee im Ersten Weltkrieg und der erste Kampfpanzer der Welt. Erschaffen, um die Dominanz der Schützengräben und MGs an der Westfront zu brechen, war er das erste Fahrzeug mit der Bezeichnung 'tank', was seinen wahren Einsatzzweck verschleiern sollte."
 mesoamerican_clubmen:0 "Mittelamerikanische Kolbenkrieger"
 mesoamerican_clubmenDESCR:0 "Schlecht ausgebildete Soldaten mit primitiver Ausrüstung sind nicht sonderlich effektiv, es sei denn, der Gegner ist auch nicht besser ausgerüstet."
 meteor_hammer:0 "Meteorhammer"
 meteor_hammerDESCR:0 "Der Meteorhammer ist eine antike chinesische Waffe, in der Urform bestehend aus zwei Gewichten an einer Schnur oder Kette. Er konnte als Abwehr- oder Überraschungswaffe eingesetzt werden. Der Hauptvorteil war seine hohe Geschwindigkeit."
 middle_eastern_archers:0 "Mittelöstliche Bogenschützen"
 middle_eastern_archersDESCR:0 "Pfeil und Bogen waren seit der Steinzeit in Gebrauch und im Mittleren Osten ein Hauptbestandteil der Kriegsführung. Eine Abteilung Bogenschützen konnte schweren Schaden unter den Feinden anrichten."
 middle_eastern_archers_m:0 "Mittelöstliche Bogenschützen"
 middle_eastern_archers_mDESCR:0 "Pfeil und Bogen waren seit der Steinzeit in Gebrauch und im Mittleren Osten ein Hauptbestandteil der Kriegsführung. Eine Abteilung Bogenschützen konnte schweren Schaden unter den Feinden anrichten."
 middle_eastern_spearmen:0 "Mittelöstliche Speerkämpfer"
 middle_eastern_spearmenDESCR:0 "Ein Speer ist im Grunde genommen ein langer Stock mit einer scharfen Spitze aus Bronze oder Kupfer. Seine einfache Bauweise macht ihn leicht herstellbar und daher ist eine Truppe Speerkämpfer günstig auszurüsten."
 middle_eastern_spearmen_m:0 "Mittelöstliche Speerkämpfer"
 middle_eastern_spearmen_mDESCR:0 "Ein Speer ist im Grunde genommen ein langer Stock mit einer scharfen Spitze aus Bronze oder Kupfer. Seine einfache Bauweise macht ihn leicht herstellbar und daher ist eine Truppe Speerkämpfer günstig auszurüsten."
 migration_period_axemen_b:0 "Axtkämpfer der Völkerwanderungszeit"
 migration_period_axemen_bDESCR:0 "Die ausgedehnte Kriegsführung der Römer hat die Barbarenstämme veranlasst, ihre Taktiken zu verbessern und Dinge wie den Gebrauch von Reserven, Disziplin und zentrale Heerführung anzunehmen. Diese Taktiken erlauben es uns, das Römische Reich herauszufordern."
 migration_period_axemen_w:0 "Axtkämpfer der Völkerwanderungszeit"
 migration_period_axemen_wDESCR:0 "Die ausgedehnte Kriegsführung der Römer hat die Barbarenstämme veranlasst, ihre Taktiken zu verbessern und Dinge wie den Gebrauch von Reserven, Disziplin und zentrale Heerführung anzunehmen. Diese Taktiken erlauben es uns, das Römische Reich herauszufordern."
 migration_period_spearmen_b:0 "Speerkämpfer der Völkerwanderungszeit"
 migration_period_spearmen_bDESCR:0 "Der Speer oder die Lanze waren mit dem Schwert, der Langaxt und dem Schild zusammen die Hauptwaffen der germanischen Krieger in der Zeit der Völkerwanderung und dem Frühmittelalter."
 migration_period_spearmen_w:0 "Speerkämpfer der Völkerwanderungszeit"
 migration_period_spearmen_wDESCR:0 "Der Speer oder die Lanze waren mit dem Schwert, der Langaxt und dem Schild zusammen die Hauptwaffen der germanischen Krieger in der Zeit der Völkerwanderung und dem Frühmittelalter."
 modern_cavalry:0 "Moderne Kavallerie"
 modern_cavalryDESCR:0 "Im 19. Jahrhundert gelangte die Kavallerie zu neuem Erfolg in Kämpfen, in denen die sich langsam bewegenden Infanterie-Artillerie-Züge oder befestige Verstärkungen zu ineffektiv gegen aufständische Eingeborene waren. Die schnellen Truppen erwiesen sich als effektiv oder zumindest kostengünstig in vielen Schlachten, auch wenn ein gewiefter Eingeborenenanführer den Spieß umdrehen und die größere Beweglichkeit seiner eigenen Kavallerie der höheren Feuerkraft der Europäer entgegensetzen konnte."
 mongol_horde:0 "Mongolenhorde"
 mongol_hordeDESCR:0 "Je sechs von zehn mongolischen Soldaten waren leichte Kavalleriepferdeschützen. Die anderen vier waren schwerer gepanzert und mit Lanzen bewaffnet. Die mongolische leichte Kavallerie war extrem leicht gepanzert im Verhältnis zu allgemeinen Standards, was ihnen ermöglichte, Befehle und Manöver auszuführen, die für ihre schwereren Gegner unmöglich waren."
 mongol_infantry:0 "Mongolische Infanterie"
 mongol_infantryDESCR:0 "Die Mongolen sind hauptsächlich für ihre Reiter bekannt, aber Infanterieformationen waren oft hochwichtig, um ihrer Kavallerie den Rückzug zu ermöglichen. Ein Speerwall konnte schnell in Position gebracht werden, um zu verhindern, dass die Kavallerie von den Feinden eingeholt wurde."
 mounted_samurai:0 "Berittene Samurai"
 mounted_samuraiDESCR:0 "Die Natur des Kampfes in Japan, bei der jeder Samurai seinen Gegner persönlich beim Namen herausforderte und im Einzelkampf bekämpfte, degradierte das Pferd zum Transportmittel. In manchen Fällen schickte der Feind ihnen jedoch Ashigaru (Bauern) entgegen, die die Samurai vom Pferd aus bekämpften, indem sie sie von oben mit dem Naginata angriffen."
 muslim_archers_m:0 "Muslimische Bogenschützen"
 muslim_archers_mDESCR:0 "Bogenschützen waren schon immer ein wichtiger Teil der Kriegsführung im Mittleren Osten und da die frühen Muslime oft Armeen bekämpften, die weit größer als ihre eigenen waren, war es enorm wichtig, die Mannstärke zu bewahren, indem man Gegner aus der Distanz tötete."
 muslim_archers_o:0 "Muslimische Bogenschützen"
 muslim_archers_oDESCR:0 "Bogenschützen waren schon immer ein wichtiger Teil der Kriegsführung im Mittleren Osten und da die frühen Muslime oft Armeen bekämpften, die weit größer als ihre eigenen waren, war es enorm wichtig, die Mannstärke zu bewahren, indem man Gegner aus der Distanz tötete."
 muslim_lance_cavalry_m:0 "Muslimische Lanzenreiter"
 muslim_lance_cavalry_mDESCR:0 "Lanzen wurden im berittenen Kampf seit der Antike benutzt. Die Waffe war in Asien und Europa während dem Mittelalter und der Renaissance unter der berittenen Kavallerie weit verbreitet."
 muslim_lance_cavalry_o:0 "Muslimische Lanzenreiter"
 muslim_lance_cavalry_oDESCR:0 "Lanzen wurden im berittenen Kampf seit der Antike benutzt. Die Waffe war in Asien und Europa während dem Mittelalter und der Renaissance unter der berittenen Kavallerie weit verbreitet."
 muslim_skirmishers_m:0 "Muslimische Scharmützler"
 muslim_skirmishers_mDESCR:0 "Scharmützler benutzten typischerweise Bögen, Javeline, Schleudern und manchmal leichte Schilde. Als leichte Infanterie mit leichten Waffen und minimaler Rüstung konnten sie vor die Hauptkampflinie rennen, Salven abschießen und sich hinter ihre Streitkräfte zurückziehen, bevor die Schlacht richtig anfing."
 muslim_skirmishers_o:0 "Muslimische Scharmützler"
 muslim_skirmishers_oDESCR:0 "Scharmützler benutzten typischerweise Bögen, Javeline, Schleudern und manchmal leichte Schilde. Als leichte Infanterie mit leichten Waffen und minimaler Rüstung konnten sie vor die Hauptkampflinie rennen, Salven abschießen und sich hinter ihre Streitkräfte zurückziehen, bevor die Schlacht richtig anfing."
 native_warriors:0 "Eingeborenenkrieger"
 native_warriorsDESCR:0 "Krieger im voreuropäischen Amerika kämpften für gewöhnlich mit verschiedenen Waffen wie Äxten, Speeren und Bögen."
 needle_gun:0 "Nadelgewehr"
 needle_gunDESCR:0 "Das erste massenproduzierte Nadelgewehr wurde von dem deutschen Waffenschmied Johann Nicolaus von Dreyse 1836 erfunden. Das Gewehr war der erste taugliche Hinterlader, der eine komplette Patrone benutzte. Ab 1848 kam die Waffe schrittweise in die preußische Armee. Sie wurde im Österreichisch-Preußischen Krieg von 1866 weitläufig benutzt und war ein entscheidender Faktor in der Schlacht von Königgrätz."
 nomadic_bow:0 "Nomadische Bogenschützen"
 nomadic_bowDESCR:0 "In der Steppe war es weitgehend unmöglich, größere Metallverarbeitung zu betreiben, da die Stämme permanent wanderten und Schmieden nicht hocherhitzt werden konnten. Daher war der Bogen die erste Wahl."
 nomadic_horse_archers:0 "Nomadische Pferdebogenschützen"
 nomadic_horse_archersDESCR:0 "Steppenbewohner konnten oft reiten, bevor sie laufen konnten. Pferdebogenschützen kombinierten die Kraft des Bogens mit der Geschwindigkeit der Pferde, ihre Gegner konnten dem meist nichts entgegensetzen."
 nomadic_horsemen:0 "Nomadische Reiter"
 nomadic_horsemenDESCR:0 "Das Pferd war ein Grundbestandteil der Kultur in der Steppe. Pferde wurden als wertvoller erachtet als Menschen und die Pferde der nomadischen Steppenvölker waren die besten der Welt."
 nomadic_infantry:0 "Nomadische Infanterie"
 nomadic_infantryDESCR:0 "Infanterie wurde von den Steppenvölkern geringgeschätzt, aber sie lieferte der wertvollen Kavallerie Schutz, die sie als Kanonenfutter verwendeten."
 nomadic_raiders:0 "Nomadische Plünderer"
 nomadic_raidersDESCR:0 "Ein nomadisches Leben bedeutete, dass Überfälle oft nötig waren, um Rohstoffe wie Nahrung für das Überleben des Stammes zu erbeuten."
 parthian_shot:0 "Parthischer Schuss"
 parthian_shotDESCR:0 "Der Parthische Schuss war eine berühmte Taktik der Parther. Ihre Bogenschützen ritten auf leichten Pferden, wendeten in voller Geschwindigkeit und drehten sich auf den Pferderücken um, um auf die nachstürmenden Feinde zu schießen."
 pecheneg_cavalry:0 "Petschenegen-Kavallerie"
 pecheneg_cavalryDESCR:0 "Die Petschenegen waren berühmt für ihre Kriege gegen Byzanz. Die Byzantiner unterlagen ihnen oft, da ihre Truppen zu großen Teilen aus Infanterie bestand, die von den Reitern der Petschenegen einfach überrannt wurden."
 persian_light_cavalry:0 "Persische leichte Kavallerie"
 persian_light_cavalryDESCR:0 "Während ihre euröpaischen Gegenparts schwer gepanzert waren und die persischen Reiter nicht mit deren Stärke mithalten konnten, konnten sie sie dennoch jederzeit ausmanövrieren."
 persian_spearmen_m:0 "Sparabara"
 persian_spearmen_mDESCR:0 "Eine geläufige Taktik des persischen Reiches war es, einen Schildwall zu bilden, über den die Bogenschützen hinwegschossen. Diese Truppen hießen Sparabara oder Schildträger und waren mit langen, rechteckigen Weidenschilden (Spara) und einem etwa zwei Meter langen Kurzspeer ausgerüstet."
 persian_spearmen_o:0 "Sparabara"
 persian_spearmen_oDESCR:0 "Eine geläufige Taktik des persischen Reiches war es, einen Schildwall zu bilden, über den die Bogenschützen hinwegschossen. Diese Truppen hießen Sparabara oder Schildträger und waren mit langen, rechteckigen Weidenschilden (Spara) und einem etwa zwei Meter langen Kurzspeer ausgerüstet."
 plumed_warriors_ma:0 "Gefiederte Krieger"
 plumed_warriors_maDESCR:0 "In vielen Gesellschaften der amerikanischen Ureinwohner wurde der Rang und die Erfolge eines Kriegers durch verschiedene Federdekorationen dargestellt."
 plumed_warriors_na:0 "Gefiederte Krieger"
 plumed_warriors_naDESCR:0 "In vielen Gesellschaften der amerikanischen Ureinwohner wurde der Rang und die Erfolge eines Kriegers durch verschiedene Federdekorationen dargestellt."
 plumed_warriors_sa:0 "Gefiederte Krieger"
 plumed_warriors_saDESCR:0 "In vielen Gesellschaften der amerikanischen Ureinwohner wurde der Rang und die Erfolge eines Kriegers durch verschiedene Federdekorationen dargestellt."
 pzh_2000:0 "PzH 2000"
 pzh_2000DESCR:0 "Die Panzerhaubitze 2000 ist eine deutsche, selbstgetriebene, von Krauss-Maffei Wegmann und Rheinmetall für die Bundeswehr hergestellte 155mm-Haubitze. Sie ist eine der stärksten konventionellen Artilleriesysteme der 2010er Jahre und berühmt für ihre sehr hohe Feuerrate."
 qiang_spearmen:0 "Qiang-Speerkämpfer"
 qiang_spearmenDESCR:0 "Qiang ist das chinesische Wort für Speer. Durch die relativ einfache Bauweise waren Speere in vielen Variationen allgegenwärtig auf vormodernen chinesischen Schlachtfeldern. Gemeinsame Merkmale des chinesischen Speers sind die blattförmige Klinge und eine rote Pferdehaarquaste direkt darunter. Diese zeigte den Status von Elitetruppen an und diente auch taktischen Zwecken."
 renault_light_tank:0 "Renault FT"
 renault_light_tankDESCR:0 "Der Renault FT war ein leichter französischer Panzer und zählt zu den revolutionärsten und einflussreichsten Panzern der Geschichte. Der FT war der erste Panzer, der die Bewaffnung in einem voll rotierenden Geschützturm hatte. Seine Bauweise - Truppenabteil vorne, Motor hinten und Hauptbewaffnung im Geschützturm wurde und blieb Standard im Panzerbau."
 roman_auxilia:0 "Römische Hilfstruppen"
 roman_auxiliaDESCR:0 "Hilfstruppen in der römischen Armee bestanden aus Völkern, die nicht der römische Bügerschaft angehörten. Da die römische Armee auf schwerer Infanterie gründete, wurde die Rekrutierung von Hilfstruppen für andere Zwecke betrieben, zum Beispiel als Stoßtruppen gegen balearische Schleuderer und kretische Bogenschützen oder leichte Infanterie."
 roman_cavalry:0 "Römische Kavallerie"
 roman_cavalryDESCR:0 "Die römische Kavallerie bezeichnet alle berittenen Truppen der römischen Armee während der Jahrhunderte ihres Bestehens."
 roman_legionary:0 "Römische Legionen"
 roman_legionaryDESCR:0 "Die römischen Legionen waren gut ausgebildete Soldaten, die nur aus römischen Bürgern bestand."
 roman_militia:0 "Römische Miliz"
 roman_militiaDESCR:0 "Die frühe römische Armee bestand aus klein angelegten Raubtruppen und folgte etruskischen und griechischen Vorbildern in Organisation und Ausrüstung."
 roman_praetorian:0 "Comitatenses"
 roman_praetorianDESCR:0 "Die Comitatenses und später die Palatini waren die Feldarmeen des späten römischen Reichs."
 samurai:0 "Samurai"
 samuraiDESCR:0 "Die Samurai waren der militärische Adel des mittelalterlichen und vormodernen Japan. Sie folgten einer Sammlung von Regeln, die als Bushido bekannt wurden."
 seljuq_infantry_m:0 "Seldschuken-Infanterie"
 seljuq_infantry_mDESCR:0 "Die Seldschuk-Türken waren die Hauptverantwortlichen für den Fall des Abbasiden-Kalifats. Die Seldschuken begründeten ein großes Reich aus den Ruinen der Abbasiden."
 seljuq_infantry_o:0 "Seldschuken-Infanterie"
 seljuq_infantry_oDESCR:0 "Die Seldschuk-Türken waren die Hauptverantwortlichen für den Fall des Abbasiden-Kalifats. Die Seldschuken begründeten ein großes Reich aus den Ruinen der Abbasiden."
 slavic_archers:0 "Slawische Bogenschützen"
 slavic_archersDESCR:0 "Die frühen slawischen Bogenschützen waren leicht bewaffnet und verließen sich oft auf ihre Kenntnis des gebirgigen Geländes, um ihre Feinde zu besiegen."
 slavic_infantry:0 "Slawische Infanterie"
 slavic_infantryDESCR:0 "Die frühe slawische Infanterie bestand aus leicht bewaffneten Soldaten mit Schwerten, Speeren und hölzernen oder ledernen Schilden."
 slinger:0 "Schleuderer"
 slingerDESCR:0 "Schleuderer wurden in Ländern aller Welt verwendet. Leicht bewaffnet und gepanzert sammelten sie Steine auf, um diese mit Schleudern stark beschleunigt gegen ihre Feinde zu schleudern. Obwohl sie der Reichweite von Bogenschützen unterlegen waren, konnten sie ebenso vernichtend zuschlagen wie diese."
 south_american_clubmen:0 "Südamerikanische Keulenkämpfer"
 south_american_clubmenDESCR:0 "Schlecht ausgebildete Soldaten mit primitiver Ausrüstung sind nicht sonderlich effektiv, es sei denn, der Gegner ist auch nicht besser ausgerüstet."
 south_asian_war_elephant:0 "Südasiatische Kriegselefanten"
 south_asian_war_elephantDESCR:0 "Kriegselefanten in Südasien hatten einen Aufbau auf dem Rücken des Elefanten, wo eine Mannschaft von Schützen oder Speerwerfern saß und auf die Feinde schoss. Die Stärke des Elefanten lag weniger in den Schützen, sondern in der Furcht, die der Elefant durch seinen Anblick und seine Größe verbreitete."
 spear_thrower:0 "Speerwerfer"
 spear_throwerDESCR:0 "Obwohl sie schrittweise von Bogenschützen außer in Australien ersetzt wurden, waren Speerwerfer noch lange gebräuchlich."
 steppe_archers:0 "Steppenbogenschützen"
 steppe_archersDESCR:0 "In der Steppe war es weitgehend unmöglich, größere Metallverarbeitung zu betreiben, da die Stämme permanent wanderten und Schmieden nicht hocherhitzt werden konnten. Daher war der Bogen die erste Wahl."
 steppe_cavalry:0 "Steppenreiter"
 steppe_cavalryDESCR:0 "Das Pferd war ein Grundbestandteil der Kultur in der Steppe. Pferde wurden als wertvoller erachtet als Menschen und die Pferde der nomadischen Steppenvölker waren die besten der Welt."
 steppe_infantry:0 "Steppeninfanterie"
 steppe_infantryDESCR:0 "Infanterie wurde von den Steppenvölkern geringgeschätzt, aber sie lieferte der wertvollen Kavallerie Schutz, die sie als Kanonenfutter verwendeten."
 sub-saharan_clubmen:0 "Subsaharische Keulenkämpfer"
 sub-saharan_clubmen:0 "Eine Keule ist eine sehr einfache Waffe, ein schwerer Stock, meistens etwas kürzer als der Arm des Benutzers. Trotzdem kann diese Waffe hocheffektiv darin sein, die Knochen des Gegners mit einem Schlag zu zerschmettern."
 t38:0 "T-34"
 t38DESCR:0 "Erstmal 1940 eingesetzt, war der T-34 ein mittlerer Sowjetpanzer mit umfassendem und dauerhaftem Einfluss auf Panzertaktiken und Design. Bei seiner Einführung verfügte er über die beste Balance aus Feuerkraft, Beweglichkeit, Schutz und Robustheit aller Panzern, obwohl seine Effektivität unter Funkausfällen, einem unbequemen Truppenabteil und armseligem taktischen Einsatz litt." 
 t64:0 "T-80"
 t64DESCR:0 "Der T-80 ist ein Hauptkampfpanzer der Sowjetunion in der dritten Generation. Als Weiterentwicklung des T-64 nahm er 1976 den Dienst auf und war der erste Panzer mit Gasturbine als Hauptantrieb."
 talwar:0 "Talwar"
 talwarDESCR:0 "Das Talwar ist eine Art Krummschwert oder -säbel aus Südasien. Er ist stark durch mittelöstliche Schwerter beeinflusst und wurde von sowohl von der Kavallerie als auch von der Infanterie benutzt."
 tiger:0 "Tiger I"
 tigerDESCR:0 "Tiger I ist die Bezeichnung eines schweren deutschen Kampfpanzers, der ab 1942 im Zweiten Weltkrieg gebaut wurde. Er repräsentierte eine neue Generation, deren Feuerkraft und Panzerung enorm gesteigert war. Trotz seines Gewichts war er nicht langsamer als die besten seiner Gegner, dennoch war er überzüchtet und anfällig für Ausfälle, die häufig waren."
 turk_swordsmen:0 "Türkische Schwertkämpfer"
 turk_swordsmenDESCR:0 "Für gewöhnlich mit Skimitaren statt schweren Breitschwertern des Westens ausgestattet, konnten die türkischen Schwertkämpfer einen Gegner töten und sich blitzschnell dem nächsten zuwenden."
 urumi:0 "Urumi"
 urumiDESCR:0 "Das Urumi ist ein Langschwert mit einer biegsamen, peitschenähnlichen Klinge aus Indien. Es gilt als eine der am schwierigsten zu erlernenden Waffen der Welt, da die Gefahr von Selbstverletzungen sehr hoch ist. Es wird wie eine Stahlpeitsche benutzt und erfordert daher Erfahrung im Umgang mit der Peitsche."
 war_elephant:0 "Kriegselefanten"
 war_elephantDESCR:0 "Ein Kriegselefant war ein von Menschen trainierter Elefant für die Schlacht. Ihr Hauptzweck bestand darin, den Feind anzustürmen und niederzutrampeln, um deren Reihen in Chaos und Furcht zu versetzen. Sie wurden zuerst in Indien eingesetzt, von wo aus diese Praxis über ganz Südostasien westwärts in den Mittelmeerraum gelangte."
 varangian:0 "Waräger"
 varangianDESCR:0 "Nach der Konvertierung der Kiewer Rus zum Christentum wurde die Warägerwache oder Varangioi gegründet. Dennoch waren sie nicht die einzigen Waräger in der römischen Armee und anders als die Wache selbst gab es eine Vielzahl von elitären warägischen Söldnereinheiten in den Themen- und Tagmata-Armeen. Die Waräger waren berühmt für ihre schwere Rüstung und die hochwertigen Waffen und dienten, obwohl aus Myriaden von Nationen rekrutiert, treu bis 1453."
 western_ancient_infantry:0 "Westliche antike Infanterie"
 western_ancient_infantryDESCR:0 "Bewaffnet mit Schwertern und Äxten kämpften antike westliche Krieger oft als Streiter, stets im Wettkampf mit anderen, um soviele Feinde wie möglich zu töten."
 western_heavy_horsemen:0 "Westliche schwere Reiter"
 western_heavy_horsemenDESCR:0 "Lange Zeit war die vorherrschende Philosophie im Westen, dass die Kavallerie so schwer wie möglich gepanzert sein sollte, sowohl am Ross als auch am Reiter. Das Gewicht war beim Ansturm dieser gepanzerten Einheiten sehr zerstörerisch."
 western_horsemen:0 "Westliche Reiter"
 western_horsemenDESCR:0 "In der frühen westlichen Kriegsführung waren Reiter immer noch leicht bewaffnet und gepanzert. Diese Reiter hatten eine Geschwindigkeit, die für ihre infanterielastigen Gegner oft zu hoch war, aber sie waren sehr anfällig gegen Lanzenkämpfer."
 western_lancer:0 "Westliche Lanzenkrieger"
 western_lancerDESCR:0 "Lanzen wurden seit der Antike in der berittenen Kriegsführung benutzt. Sie war gängig in Asien und Europa während des Mittelalters und der Renaissance."
 western_macemen:0 "Westliche Kolbenkrieger"
 western_macemenDESCR:0 "Während des Mittelalters schützten Metall- und Kettenrüstungen vor Schwerthieben und wehrten Pfeile und andere Geschosse ab. Solide Metallkolben und Kriegshämmer erwiesen sich als fähig, Schaden an gut gepanzerten Rittern anzurichten, da die Wucht der Schläge eines Kolben Schaden anrichten konnte, ohne die Rüstung zu durchdringen."
 western_pike:0 "Westliche Pikeniere"
 western_pikeDESCR:0 "Eine Pike ist eine Stangenwaffe, ein sehr langer Stoßspeer, der früher weitgehend von der Infanterie verwendet wurde. Piken waren vom Frühmittelalter bis etwa 1700 in der europäischen Kriegsführung gebräuchlich und von Fußsoldaten in geschlossener Formation verwendet."
 western_swordsmen:0 "Westliche Schwertkrieger"
 western_swordsmenDESCR:0 "Oft gut gepanzert waren die Schwertkrieger des Mittelalters und der dunklen Zeit danach so etwas wie Ritter ohne Pferde, schwerst gepanzert und mit langen, schweren Breitschwertern."
 viking_axemen:0 "Wikingische Axtkämpfer"
 viking_axemenDESCR:0 "Äxte waren bei den Wikingern weit verbreitet, nicht nur als Waffe, sondern auch als Werkzeug. Sie waren außerdem günstiger herzustellen als Schwerter."
 yabusame:0 "Yabusame"
 yabusameDESCR:0 "Die Yabusame sind eine japanische Art berittener Bogenschützen."
 yumi_bowmen:0 "Yumi Bowmen"
 yumi_bowmenDESCR:0 "Yumi ist das japanische Wort für Bögen. Der Yumi war eine wichtige Waffe der Samurai während der Feudalzeit in Japan."
 battleship:0 "Kampfschiff"
 battleshipDESCR:0 "Ein Kampfschiff ist ein großes, gepanzertes Kriegsschiff mit einer Hauptbatterie aus schwerkalibrigen Geschützen."
 cruiser:0 "Kreuzer"
 cruiserDESCR:0 "Moderne gepanzerte Kreuzer sind fast so stark wie Kampfschiffe und sind auch schnell genug, um ältere gepanzerte und ungepanzerte Schiffe auszumanövrieren."
 destroyer:0 "Zerstörer"
 destroyerDESCR:0 "Vor dem Zweiten Weltkrieg waren Zerstörer leichte Schiffe mit geringer Ausdauer für Einsätze auf hoher See. Typischerweise operierte eine Zahl Zerstörer mit einem Versorgungsschiff zusammen."
 dreadnought:0 "Schlachtschiff"
 dreadnoughtDESCR:0 "Das Schlachtschiff war der vorherrschende Typ des Kampfschiffes im frühen 20. Jahrhundert. Als Schlachtschiffe zum Symbol nationaler Macht wurden, startete das maritime Wettrüsten erneut."
 dromon:0 "Dromonen"
 dromonDESCR:0 "Die Dromone war eine Galeere und ein wichtiges Kriegsschiff der byzantinischen Marine, bis sie von italienischen Galeeren abgelöst wurden. Sie wurde aus der antiken Liburne entwickelt, die das Rückgrat der römischen Marine bildete."
 early_galley:0 "Frühe Galeere"
 early_galleyDESCR:0 "Galeeren dominierten die vormittelalterliche Kriegsführung auf See und es gab nur kleine Unterschiede zwischen den Schiffen einzelner Nationen."
 ironclad:0 "Panzerschiff"
 ironcladDESCR:0 "Ein Panzerschiff war ein dampfgetriebenes Kriegsschiff, das von Eisen- oder Stahlplatten geschützt war. Das Panzerschiff wurde infolge der Verwundbarkeit hölzerner Schiffe gegen Brandmunition oder Explosionen entwickelt."
 knarr:0 "Knarr"
 knarrDESCR:0 "Eine Knarr ist ein Schiffstyp der Wikinger. Die Knarr war ein Frachtschiff, dessen Hülle breiter, tiefer und kürzer als beim Langschiff war, wodurch diese mehr Fracht aufnehmen und von weniger Mann betrieben werden konnte."
 longship:0 "Langschiff"
 longshipDESCR:0 "Langschiffe waren Schiffe der Wikinger, die zum Handel, Tausch, Entdeckung und Kriegsführung in der Wikingerzeit genutzt wurden."
 merchant_ship:0 "Handelsschiff"
 merchant_shipDESCR:0 "Handelsschiffe sind schnelle, kleine Galeeren, die hauptsächlich für den Handel entwickelt wurden."
 missile_cruiser:0 "Raketenkreuzer"
 missile_cruiserDESCR:0 "Viele moderne Kreuzer nutzen das Aegis-Lenkraketensystem, um feindliche Ziele zu zerstören."
 missile_destroyer:0 "Raketenzerstörer"
 missile_destroyerDESCR:0 "Die Entwicklung der Lenkrakete gestattete es Zerstörern, die Rollen einzunehmen, die Kampfschiffe und Kreuzer vorher hatten. Dies führte zu größeren, stärkeren Zerstörern, die unabhängiger agieren konnten."
 torpedo_boat:0 "Torpedoboot"
 torpedo_boatDESCR:0 "Ein Torpedoboot ist ein relativ kleines, schnelles Boot, das Torpedos in die Schlacht transportierte."
 transport:0 "Transportschiff"
 transportDESCR:0 "Das Transportschiff ist eine größere Galeere mit weniger Besatzung, die mehr Platz für den Truppentransport bietet."
 trireme:0 "Trireme"
 triremeDESCR:0 "Die Trireme ist ein antikes Schiff und eine Art Galeere. Es hat seinen Namen von den drei Ruderbänken, die von je einem Mann besetzt waren."
 troopship:0 "Truppenschiff"
 troopshipDESCR:0 "Ein Truppenschiff ist ein Schiff, das zum Truppentransport genutzt wurde. Sie sind normale Schiffe und anders als Landeschiffe können sie keine Truppen am Strand absetzen."
 war_galley:0 "Kriegsgaleere"
 war_galleyDESCR:0 "Die Galeere wurde ursprünglich von Ruderbänken angetrieben, normalerweise etwa 25 Paar, bemannt mit je drei Mann. Dies bedeutet, dass sie weniger windabhängig waren und ihre Beweglichkeit machte sie zu gefürchteten Feinden. Möglicherweise kam die Galeere durch die Entwicklung der fortschrittlicheren portugiesischen Galeere ausser Mode, die hochseetauglich war, aber in flachen Gewässern blieb sie bis ins 18. Jahrhundert im Einsatz."
 fiat3000:0 "Fiat 3000"
 fiat3000DESCR:0 "Basierend hauptsächlich auf dem französischen Panzer von Renault war der Fiat 3000 der erste in Serie produzierte Panzer aus Italien. Er hatte eine unzureichende Feuerkraft und seine MGs waren zu schwach, um andere Panzer anzugreifen. Dennoch war er mit mehr MGs ausgestattet als viele andere Panzer und daher hoch effektiv gegen Infanterietruppen."
 carro_armato_p2640:0 "Carro Armato P 26/40"
 carro_armato_p2640DESCR:0 "Bestückt mit einem 75mm-Geschütz, einem 8mm-Breda-MG und einem optionalen MG in einem Luftabwehrturm. Der Carro Armato P 26/40 (P steht für 'pesante', also schwer) war für seine verlässliche Aufhängung und sein gutes Leistungsgewicht bekannt."
 comitatenses:0 "Comitatenses"
 comitatensesDESCR:0 "Die Comitatenses waren die mobilen Truppen des späten Römischen Reichs, ursprünglich geschaffen, um Usurpatoren von Aufständen abzuhalten, aber später auch als Schutz von Verbündeten gegen Barbarenvölker eingesetzt. Sie operierten in Legionen zu je 1000 Mann und waren das Äquivalent der altrömischen Legionäre in Zahl und Disziplin, auch wenn ihre Ausbildung und Ausrüstung eine andere war."
 limitanei:0 "Limitanei"
 limitaneiDESCR:0 "Limitanei waren das Rückgrat des neuen Grenzsystems ab dem Jahr 324. Trainiert und ausgestattet wie die Comitatenses hatten sie mehr Privilegien und Steuervergünstigungen als diese. Während die Comitatenses gegen Aufstände und die teils gigantischen Barbarenvereinigungen eingesetzt wurden, waren die Limitanei die Hauptabwehrtruppe des Reichs, die permanent Überfälle abwehrte und Präventivschläge gegen Germanien ausführte und für den Grenzschutz zuständig waren."
 equites_promoti:0 "Equites Promoti"
 equites_promotiDESCR:0 "Equites Promoti wurden erstmals 268 unter Gallenius aus der Legionskavallerie gebildet und waren in Einheiten zu je 360 Mann organisiert. Sie waren Lanzenkämpfer, die ausgebildet waren, im günstigsten Moment der Schlacht zuzuschlagen oder die gegnerischen Reiter abzudrängen. Sie sollten nicht in den Nahkampf mit der Infanterie gehen, aber sie konnten die Stellung halten, wenn es darauf ankam."
 equites_scutarii:0 "Equites Scutarii"
 equites_scutariiDESCR:0 "Equites Scutarii spielten eine unwesentlich andere Rolle als die Promoti, sie benutzten leichte Javeline, ein Schwert und ein Großschild statt der Lanze. Ihre Aufgabe bestand eher aus Aufklärung und dem Schutz der Flanken der Formationen als gegen den Feind vorzugehen. Sie drängten auch die barbarische Kavallerie ab oder unterbrachen Sturmangriffe, ebenso geleiteten sie die Nomaden beim Viehtrieb."
 auxilia_palatina:0 "Auxilia Palatina"
 auxilia_palatinaDESCR:0 "Die Auxilia Palatina waren die Eliteeinheit der römischen Armee, die unter Generälen wie Aetius und Stilicho versuchte, die Verbündeten zu kontrollieren und das westliche Reich zu beschützen. Sie waren gut bezahlt, gut ausgerüstet und sehr diszipliniert, viele standen später auf den Gehaltslisten von Aetius als Bucellarii nach dem Verlust Nordafrikas 439. Die Palatina blieben bis Aetius' Tod 454 im Dienst und wurden durch die Foederati ersetzt."
 unnigardae:0 "Unnigardae"
 unnigardaeDESCR:0 "Unnigardae war ein Mischwort aus Lateinisch und Gotisch, welches 'Hunnische Wache' bedeutet. Die Unnigardae sind Bucellarii, angeheuert und bezahlt von einem römischen General, im Gegensatz zu den Foederati, die der Staat bezahlte. Die Hunnen spielten im Römischen Reich eine Schlüsselrolle, speziell unter Aetius, und brachten die Lanzen-und-Bogentaktik in die römische Kavallerie."
 foederati:0 "Foederati"
 foederatiDESCR:0 "Foederati waren Barbaren, die zwangsverpflichtet und unter eigenen Anführern für die römische Armee kämpften. Nachdem die Armee 455 komplett desertierte, war der einzige Ersatz die Foederati, Kaiser Majorian gewann ihre Loyalität und sie hatten schnellen Erfolg in Gallien und Spanien, die Straße von Gibraltar nach Afrika zu überqueren. Die Foederati übernahmen nach Majorians Tod die Kontrolle über das Reich, sie begannen, eigene Kaiser zu ernennen und waren schließlich für die Entthronung des letzten Kaisers 476 verantwortlich."
 arithmoi:0 "Arithmoi"
 arithmoiDESCR:0 "Arithmos war das griechische Wort für das alte römische Numerus oder 'Regiment'. Die Arithmoi waren kleine Regimenter von Limitanei und Comitatenses, die jetzt den Großteil der römischen Truppen bildeten, gemeinsam mit der Kavallerie und den Foederati. Obwohl sie keine Eliteeinheit waren, war diese Hauptlinieninfanterie in der Lage, die Stellung gegen beinahe jeden Feind zu halten."
 optimates:0 "Optimates"
 optimatesDESCR:0 "Die Optimates waren eine Elitewache aus Kataphrakten, die als Klibanophoroi oder Clibanarii eingestuft wurden, da sie komplett gepanzerte Pferde und Reiter waren. Sie wurden nach ihrer Erschaffung durch Maurice sehr wichtig und waren später zu einem Teil der Tagmata. Die Optimates benutzten Kolben, Lanzen und Bögen, übernahmen die Taktiken der Bucellarii und brachten sie in die Themenarmeen."
 akritai:0 "Akritai"
 akritaiDESCR:0 "Akritai waren die Grenztruppen der Themenarmeen und, wie die Limitanei vor ihnen, verantwortlich für den Schutz der Grenzen gegen Araber und später Türken. Im Gegensatz zu den Limitanei mussten sie ihr Einkommen aus dem Land bestreiten, das ihnen gehörte. Bewaffnet mit leichten Javelinen, einem großen Schild und einem Schwert waren die Akritai ziemlich nahe an der Ausrüstung der spätrömischen Armee und obwohl nicht so gut ausgebildet wie die Limitanei, erledigten sie ihre Aufgaben gut."
 hippo_akontistai:0 "Hippo Akontistai"
 hippo_akontistaiDESCR:0 "Die Hippo Akontistai oder Scharmützler benutzten große Mengen leichter Javeline, um Scharmützel anzuzetteln, zu spähen oder für andere Aufgaben. Schneller und mobiler als die Akritai oder Akontistai waren sie gerüstet, um blitzschnell arabische oder türkische Raubzüge abzuwehren. Wie die Akritai lebten sie von Landschenkungen und wurden durch Zahlungen unterstützt."
 skoutatoi:0 "Skoutatoi"
 skoutatoiDESCR:0 "Beginnend im 9. Jahrhundert eroberten die Römer die geraubten Provinzen zurück und an der Spitze dieser Eroberungen standen die Skoutatoi, die römische Hauptlinieninfanterie der Themenarmeen. Die Skoutatoi waren professionelle Soldaten und die Nachfolger der alten Comitatenses. Ihre Aufgabe war es die Stellungen zu halten, bis die Kavallerie den entscheidenden Schlag gelandet hatte, konnten aber auch Schlachten selbst entscheiden."
 hippo_toxotai:0 "Hippo Toxotai"
 hippo_toxotaiDESCR:0 "Hippo Toxotai waren Pferdebogenschützen, die Lanzen-und-Bogentaktiken gegen ihre Feinde benutzten, dank der Awaren waren sie mit Steigbügeln und den effektiveren türkischen Bögen bewaffnet. Mit neuen Taktiken, Organisation und Ausrüstung, wurde die römische Themenarmee zur effizientesten und effektivsten Armee im Mittelalter und die Hippo Toxotai landeten für gewöhnlich den entscheidenden Schlag in den Schlachten dank Taktiken aus Maurices Strategikon."
 skholai:0 "Skholai"
 skholaiDESCR:0 "Gegründet aus der alten Schola Palatina, waren die Skholai die Kataphraktoi der Tagmata-Armeen, die ihre schwere Rüstung und die Lanzen-und-Bogentaktik benutzte, um die gegnerische Kavallerie zu besiegen und die Infanterie zu bekämpfen. Die Skholai wurden oft aus dem Adel rekrutiert und waren professionelle Truppen und die älteste Einheit in der Tagmata-Feldarmee."
 pronoiarioi:0 "Pronoiarioi"
 pronoiarioiDESCR:0 "Die Pronoiarioi waren Männer, denen Land und steuerliche Verantwortung im Austausch für Truppen gewährt wurden. Im Grunde bildeten sie das römische Feudalsystem. Die Pronoiarioi wurden von Alexios Komnenos als Folge des Zusammenbruchs des anatolischen Themensystems gegründet, wodurch eine neue Methode zur Verwaltung und Verteidigung nötig wurde. Sie kämpften zu Fuß und zu Pferde, je nachdem, wie wohlhabend sie waren, aber ihre Ausrüstung wurde zu großen Teilen immer noch vom Reich gestellt."
 archontopoulai:0 "Archontopoulai"
 archontopoulaiDESCR:0 "Die Archontopoulai waren eine Elite-Kataphraktenwache, geschaffen von Alexios Komnenos, der jugendliche Waisen anwarb und sie jahrelang zu Kataphraktoi trainierte. Bewaffnet mit Lanzen, vollgepanzerten Pferden und Reitern sowie Bögen verwendete er sie oft in seinen Feldzügen und sie waren oft der entscheidende Faktor. Mit Unterstützung der Waräger, Pronoiarioi und der verbleibenden Tagmata-Armeen wurden sie im 11. und 12. Jahrhundert zur siegbringenden Kombination."
 mourtatoi:0 "Mourtatoi"
 mourtatoiDESCR:0 "Die Mourtatoi waren eine Einheit römischer Wachbogenschützen aus den Reihen der Türken und Türkomenen sowie den verschiedenen Beyliken Anatoliens. Sie waren eine der verschiedenen Wacheinheiten, die die Paramonai und Varangioi einschlossen und den Kern der drastisch verkleinerten römischen Armee bildeten. Die Mourtatoi waren Fußbogenschützen, ausgerüstet mit türkischen Bögen, Rüstung und paramenischen Säbeln. Sie erwiesen sich als unschätzbar wertvoll, als sie 1453 treu bis in den Tod gegen die Ottomanen kämpften."
 paramonai:0 "Paramonai"
 paramonaiDESCR:0 "Die Paramonai waren die griechische Wache, eine der wenigen Einheiten, die mehr aus griechischen Rekruten als aus Söldnern bestand. Sie waren schwere Infanterie und Kavallerie und eine Art Rückgrat für die anderen Söldner- und Miliztruppen des Reiches zu dieser Zeit. Die Paramonai wurden wohl mit dem Verlust der griechischen Provinzen Mitte des 14. Jahrhunderts aufgelöst."
 kavalarioi:0 "Kavalarioi"
 kavalarioiDESCR:0 "Kavalarioi waren mittlere Kavallerie, die seit dem frühen Themensystem in Gebrauch waren und bis zum Fall von Trapezounta 1461 überlebten. Sie waren gepanzerte Lanzenkrieger, die den Platz der alten Kataphraktoi einnahmen, deren Taktiken veraltet waren. Beweglicher als die schwer gepanzerten Kataphraktoi, rissen sie Lücken in die Schlachtordnung oder drängten feindliche Reiter ab, genauso wie sie die Flanken der Truppen schützten."
 allagion:0 "Allagion"
 allagionDESCR:0 "Mit dem Wiederaufbau Konstantinopels hatte Rom einmal mehr einen Kern ausgebildeter Soldaten. Dennoch überwogen die Verluste in Anatolien die Zugewinne auf dem Balkan, was am Ende zu Verlusten führte. Die Neuorganisation der römischen Skoutatoi in Allagia war effektiver als die alten Moira. Diese Männer waren schwere Infanteriesoldaten, deren Mannstärke durch die Pronoiarioi verstärkt wurde und sie waren mit Rüstung, Schwertern und großen Schilden in traditioneller Art der Skoutatoi ausgestattet."
 skythikon:0 "Skythikon"
 skythikonDESCR:0 "Das 14. Jahrhundert sah durch das Auftauchen und Kollabieren des Mongolenreichs die Rückkehr der 'skythischen' Kavallerie in römische Dienste, rekrutiert aus der Blauen und Goldenen Horde. Mongolische, kumanische und Petschenegen-Söldner halfen den Römern gegen die Türken in Anatolien und brachten wahrscheinlich das Schießpulver nach Europa. Ihre Methoden waren effektiv, aber die Römer verloren wohl das Einkommen, um sie zu rekrutieren und sie wurden von den osmanischen Bogentaktiken übertroffen."
 latinikon:0 "Latinikon"
 latinikonDESCR:0 "Die Römer kämpften weiter gut gegen die Osmanen bis weit ins 15. Jahrhundert, indem sie italienische und germanische Söldner namens Latinikon verwendeten. Die Latinikon waren mit der zeitgemäßen italienischen Austattung ausgerüstet, die von den Verbündeten Venezianern und Genuesen finanziert wurde, bestehend aus einer Kettenrüstung mit Kapuze, Lederjacke und einem Celatahelm, langen rechteckigen Schilden, Speeren und Schwertern. Sie kämpften selten in offenen Schlachten, eine bemerkenswerte Ausnahme war der Feldzug von 1444, als die Römer Athen zurückeroberten, aber dann bis Hexamilion zurückgedrängt und besiegt wurden. Besser gerüstet und ausgebildet als ihre osomanischen Gegner kämpften die Latinikon bis zum Fall Konstantinopels 1453."
 stratioitai:0 "Stratioitai"
 stratioitaiDESCR:0 "Stratiotai ist das griechische Wort für Soldat und beschreibt die berittenen Latinikon, bewaffnet mit paramenischen Säbeln und voller Kettenrüstung, rekrutiert aus den Adelsfamilien der Venezianer auf dem Balkan. Obwohl im frühen 15. Jahrhundert alle für die Römer kämpften, setzten sie dies im 16. Jahrhundert im Namen der Venezianer weg, die meisten dieser Adelslinien überlebten bis heute."
 heriban:0 "Heriban"
 heribanDESCR:0 "Der Heriban war eine Erhebung germanischer Milizen, die hauptsächlich mit Speeren und Schilden bewaffnet waren und ihre eigene Ausrüstung selbst stellen mussten. Sie waren zumeist eifrige Kämpfer, bestrebt ihre Heimat zu beschützen, aber mit wenig Ausbildung und Kampferfahrung. Dennoch waren sie verlässlich darin, effektive Hinterhalte auszuführen oder die Stellungen zu halten, wenn nötig."
 hridriskara:0 "Hridriskara"
 hridriskaraDESCR:0 "Hridriskara waren germanische Kavalleriescharmützler, bewaffnet mit Schilden und Javelinen. Ihre Pferde waren meist verkümmerte Pflugpferde und sie waren flinke Plünderer und gute Scharmützler auf dem Schlachtfeld. Wie ihre Gegenpendants in der Infanterie, hatten sie wenig Ausbildung und Erfahrung und mussten ihre eigene Ausrüstung stellen."
 alemanne:0 "Alemannen"
 alemanneDESCR:0 "Als sich die Techniken des Ackerbaus verbesserten, tat dies auch die Lebensqualität und der Handel mit den Römern. Dieser Prozess setzte um 150 ein und erlaubte germanischen Soldaten, mehr Ausrüstung und Training zu bekommen, was sie zu Alemannen machte. Obwohl sie immer noch eine Miliz waren, waren sie etwas besser organisiert als die suebischen Gruppen wie die Markomannen und Quadden. Durch landwirtschaftliche Verbesserungen konnten diese Männer länger in die Schlacht ziehen und ihre Überfälle waren erfolgreicher."
 chnite:0 "Chnite"
 chniteDESCR:0 "Chniten waren germanische Lanzenkrieger, normalerweise bewaffnet mit Speeren und Schilden und was auch immer sie auftreiben konnten. Obwohl eine Miliz, waren sie effektiver darin, feindliche Kavallerie zu bekämpfen als die Hridirskara und übernahmen einige Taktiken der sarmatischen Roxolaner und Iazygen im Osten. Die Chnite wurden eventuell zum Ursprung des Wortes 'knight', da viele dieser Männer niedrigrangige Häuptlinge oder deren Landverwalter waren."
 89chiro:0 "Typ 89 I-Go"
 89chiroDESCR:0 "Der Typ 89 I-Go wog 12,8 Tonnen, hatte drei Maschinengewehre und starke, leichte Stahlplatten. Seine Entwicklung wurde im April 1929 abgeschlossen, die Produktion startete 1931, was ihn zum ersten massenproduzierten Panzer in Japan machte. Den Typ 89 gab es in zwei Varianten - die Ko-Version mit wassergekühltem Benzinmotor und die Otsu-Version mit luftgekühltem Dieselmotor und verstärkter Frontpanzerung."
 type62:0 "Norinco Typ 62"
 type62DESCR:0 "Erschaffen für das schwierige Terrain in Südchina wurde der Typ 62 speziell für Berge, Hügel und Seen entwickelt, was ihm einen Vorteil über viele andere Panzer in diesem Gebiet einbrachte. Bewaffnet mit einer Hauptkanone und drei Maschinengewehren war der Typ 62 trotzdem sehr leicht. Das Gewicht sparte er durch seine geringe Größe und die dünnere Panzerung ein."
 type90:0 "Typ 90 Kyu-maru"
 type90DESCR:0 "Der Typ 90 Kyu-maru ist der aktuelle Hauptkampfpanzer der japanischen Armee. Seit seiner Einführung 1990 spart er Mannstärke ein, da nur drei Mann Besatzung nötig sind. Durch seine Bauweise mit Autolader spart er einen Mann Besatzung ein, wodurch sein Turm kleiner gebaut werden kann."
 pugnarii:0 "Pugnarii"
 pugnariiDESCR:0 "Barbarische Truppen fielen meist schnell vor den schwer gepanzerten und bewaffneten Legionären, aber allmählich wurde die Mannstärke im Westlichen Reich knapp. Die Lösung war, die Truppen aus Foederati mit den schwereren römischen Truppen zu mischen. Die römischen Truppen waren das Rückgrat dieser Einheiten und erhielten spezielles Training für die Zusammenarbeit mit den Foederati. Solche Truppen hießen 'Pugnarii', was 'Fäuste' oder 'Kämpfer' bedeutet und sie erhielten die Stärke der alten Legionen während sie die benötigte Mannstärke lieferten, um die Barbaren zu bekämpfen."
 novaetestudo:0 "Novae Testudo"
 novaetestudoDESCR:0 "Mit der mittelalterlichen Wärmeperiode kam es zu größeren Ernteerträgen und dadurch auch zu Bevölkerungswachstum. Durch dieses Wachstum kann das Reich einmal mehr seine traditionelle schwere Infanterie aufstellen, die stets effektiv war und die jetzt benötigt wird, um die aufkommende Wikingerbedrohung zu stoppen."
 graeciprocur:0 "Graeci Procursatoribus"
 graeciprocurDESCR:0 "Die römischen Schlachten wurden zu dieser Zeit an zwei Fronten geschlagen, eine Front in Griechenland, die andere in Gallien und Germanien. Während die schweren römischen Truppen, die immer den Hauptteil unserer Armee stellten, im relativ flachen Gelände in Gallien und Germanien hoch effektiv war, waren sie es im rauen Terrain Griechenlands weit weniger. Daher wurden immer lokale Stoßtruppen bei jedem Feldzug in Griechenland benutzt."
 ascensoreshun:0 "Ascensores Hun"
 ascensoreshunDESCR:0 "Die 'Hunnischen Reiter' waren de facto keine Hunnen, diese wurden Jahrhunderte zuvor geschlagen. Nichtsdestotrotz setzten diese Reiter die hunnische Pferde-Bogen-Strategie fort, die sehr effektiv gegen die einmal mehr hauptsächlich infanteriebasierenden Feinde Roms waren."