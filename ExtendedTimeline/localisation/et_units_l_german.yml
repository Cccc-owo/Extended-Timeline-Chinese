 heavy_cataphract_eDESCR:0 "Ursprünglich waren die Kataphrakte eine persische Kavallerieeinheit, bei der Ross und Reiter komplett gepanzert waren. Als die Idee später von anderen Völkern übernommen wurde, wurde die Rüstung noch schwerer."
