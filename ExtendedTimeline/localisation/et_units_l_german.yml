 composite_bowmen_e:0 "Kompositbogenschützen"
 composite_bowmen_eDESCR:0 "Ein Kompositbogen ist ein traditioneller Bogen aus Horn, Holz und Sehne in einem Stück. Der Hauptvorteil dieser Bögen ist die Kombination aus kleinerer Größe und höherer Kraft. Sie sind daher bequemer als Bögen, wenn der Schütze mobil war, zum Beispiel auf einem Pferderücken oder einem Streitwagen."
 composite_bowmen_m:0 "Kompositbogenschützen"
 composite_bowmen_mDESCR:0 "Ein Kompositbogen ist ein traditioneller Bogen aus Horn, Holz und Sehne in einem Stück. Der Hauptvorteil dieser Bögen ist die Kombination aus kleinerer Größe und höherer Kraft. Sie sind daher bequemer als Bögen, wenn der Schütze mobil war, zum Beispiel auf einem Pferderücken oder einem Streitwagen."
 composite_bowmen_r:0 "Kompositbogenschützen"
 composite_bowmen_rDESCR:0 "Ein Kompositbogen ist ein traditioneller Bogen aus Horn, Holz und Sehne in einem Stück. Der Hauptvorteil dieser Bögen ist die Kombination aus kleinerer Größe und höherer Kraft. Sie sind daher bequemer als Bögen, wenn der Schütze mobil war, zum Beispiel auf einem Pferderücken oder einem Streitwagen."
 crossbow:0 "Armbrustschützen"
 crossbowDESCR:0 "Eine Armbrust ist eine Art Bogen bestehend aus einem horizontalen Glied, welches auf einer Führung montiert ist, die Projektile verschießt. Armbrüste ersetzten Bögen in vielen europäischen Armeen des 12. Jahrhunderts, da sie kein jahrelanges Trainieren und weniger Körperkraft erforderten."
 crusade_knights:0 "Kreuzritter"
 crusade_knightsDESCR:0 "Kreuzritter waren westliche Ritter, die sich der Aufgabe der Befreiung des Heiligen Landes verschrieben hatten."
 cuman_horde:0 "Kumanische Horde"
 cuman_hordeDESCR:0 "Wie viele Nomadenvölker waren die Kumanen fähige Reiter und kämpften hauptsächlich als leichte Kavallerie mit Rekursiv- und später Kompositbögen."
 dadao_swordsmen:0 "Dadao-Schwertkämpfer"
 dadao_swordsmenDESCR:0 "Das Dadao ist eine der verschiedenen Arten des Dao oder chinesischem Säbel und ist auch als chinesisches Großschwert bekannt."
 dao_swordsmen:0 "Dao-Schwertkämpfer"
 dao_swordsmenDESCR:0 "Dao ist eine Kategorie des einschneidigen chinesischen Schwertes, das hauptsächlich zum Schlitzen und Hacken verwendet wurde. Sein europäischer Gegenpart ist das Breitschwert."
 eagle_warriors:0 "Adlerkrieger"
 eagle_warriorsDESCR:0 "Die Adlerkrieger waren eine der beiden führenden Militärorden der aztekischen Gesellschaft. Diese Orden bestanden aus den tapfersten Soldaten adliger Abstammung und denen, die in der Schlacht die größte Zahl an Gefangenen genommen hatten."
 early_eastern_knight:0 "Frühe östliche Ritter"
 early_eastern_knightDESCR:0 "Im Frühmittelalter bezeichnete man alle gut gerüsteten Reiter als Ritter."
 early_knights:0 "Frühe Ritter"
 early_knightsDESCR:0 "Im Frühmittelalter bezeichnete man alle gut gerüsteten Reiter als Ritter."
 early_war_elephant:0 "Frühe Kriegselefanten"
 early_war_elephantDESCR:0 "Ein Kriegselefant war ein Elefant, der von Menschen für den Kampf ausgebildet wurde. Sein Hauptzweck war es, auf den Feind loszustürmen, ihn niederzutrampeln und Furcht und Chaos in seinen Reihen zu stiften. Sie wurden seit der Antike in Indien im Krieg hochgeschätzt."
 east_asian_ancient_infantry:0 "Antike ostasiatische Infanterie"
 east_asian_ancient_infantryDESCR:0 "Frühe ostasiatische Armeen waren eher kleine Gruppen. Zusammengestellt aus bäuerlichen Erhebungen, dienten sie ihrem König oder Lehnsherren und waren relativ schlecht ausgerüstet."
 east_asian_chariot:0 "Ostasiatische Streitwagen"
 east_asian_chariotDESCR:0 "Im ersten Jahrhundert waren Streitwagen bereits durch die neue Kavallerie veraltet, waren aber immer noch gelegentlich im Einsatz."
 east_asian_horsemen:0 "Ostasiatische Reiter"
 east_asian_horsemenDESCR:0 "Die Einführung der Massenkavallerie in Ostasien brach mit der Tradition der Adligen, die in Streitwagen in den Kampf zogen, die seit der Antike Bestand hatten."
 east_asian_nomad_cavalry:0 "Ostasiatische Nomadenreiter"
 east_asian_nomad_cavalryDESCR:0 "Die frühe chinesische Kavallerie war denen der Nomaden im Norden weit unterlegen. Dies führte zum Beschluss, Nomaden oder Halbnomaden als Reiter in der Kavallerie aufzunehmen."
 east_asian_raider:0 "Ostasiatische Plünderer"
 east_asian_raiderDESCR:0 "Die Ostasiaten übernahmen viele Kavallerietaktiken wie Überfälle von den Nomaden."
 eastern_lancer:0 "Östliche Lanzenkämpfer"
 eastern_lancerDESCR:0 "Lanzen wurden seit der Antike von Reitern benutzt. Die Waffe war im Mittelalter und der Renaissance bei gepanzerten Reitern weit verbreitet."
 eastern_macemen:0 "Östliche Kolbenkrieger"
 eastern_macemenDESCR:0 "Während des Mittelalters schützten Metall- und Kettenrüstungen vor Schwerthieben und wehrten Pfeile und andere Geschosse ab. Solide Metallkolben und Kriegshämmer erwiesen sich als fähig, Schaden an gut gepanzerten Rittern anzurichten, da die Wucht der Schläge eines Kolben Schaden anrichten konnte, ohne die Rüstung zu durchdringen."
 eastern_pike:0 "Östliche Pikeniere"
 eastern_pikeDESCR:0 "Eine Pike ist eine Stangenwaffe, ein sehr langer Stoßspeer, der früher weitgehend von der Infanterie verwendet wurde. Piken waren vom Frühmittelalter bis etwa 1700 in der europäischen Kriegsführung gebräuchlich und von Fußsoldaten in geschlossener Formation verwendet."
 elephant_archers:0 "Elefantenbogenschützen"
 elephant_archersDESCR:0 "Bogenschützen in die Howdah auf dem Elefantenrücken zu platzieren, verwandelte den Elefanten in eine tödliche Waffe im Nah- und Fernkampf."
 field_howitzer:0 "Feldhaubitze"
 field_howitzerDESCR:0 "Eigentlich zu Belagerungszwecken entwickelt, feuerte die Haubitze Geschosse in hohem Bogen über die Mauer und in die Stadt hinein. Die Feldhaubitze, eine leichtere, beweglichere Variante, verschoss Explosivgeschosse gegen feindliche Truppen. Gemischt mit anderen Artillerietruppen erhöhte sie die Effektivität von Artilleriebrigaden."
 frankish_axemen:0 "Fränkische Axtkämpfer"
 frankish_axemenDESCR:0 "Der Eisenkopf der fränkischen Axt war an beiden Seiten dick und scharf. Sie war dafür ausgelegt, gegen Schilde geworfen zu werden, um diese zu zerschmettern."
 frankish_infantry:0 "Fränkische Infanterie"
 frankish_infantryDESCR:0 "Das fränkische Militär übernahm viele der vorher existierenden römischen Institutionen in Gallien von Franken, die vorher unter den Römern dienten."
 french_75:0 "Französische 75"
 french_75DESCR:0 "Die Französische 75 von 1897 wird allgemein als die erste Kanone mit allen 'modernen' Eigenschaften angesehen. Sie war die erste Feldkanone mit einem hydropneumatischen Arretiermechanismus, der die Kanone beim Schuss in Position hielt, was eine höhere Feuerrate bewirkte, da die Kanone nicht jedesmal neu ausgerichtet werden musste."
 germanic_infantry:0 "Germanische Infanterie"
 germanic_infantryDESCR:0 "Die germanische Infanterie kämpfte vorwiegend in leichter Rüstung und war mit Schwertern und Äxten bewaffnet."
 germanic_spearman:0 "Germanische Speerkämpfer"
 germanic_spearmenDESCR:0 "Frühe germanische Krieger waren oft Plünderer, die selten nach Gebieten, sondern vielmehr nach Rohstoffen und Ansehen trachteten. Sie waren irreguläre Truppen, die meist aus Familien oder Dorfgemeinschaften bestanden."
 ghazi_warriors:0 "Ghazi-Krieger"
 ghazi_warriorsDESCR:0 "Ghazi ist ein arabisches Wort, das ursprünglich einen Mensch beschrieb, der an Raubzügen oder Feldzügen teilnahm. Nach dem Aufkommen des Islam nahm das Wort die neue Bedeutung des Religionskrieges an. Das verwandte Wort Ghazwa ist die Einzahlform, die 'Schlacht' oder 'Militärexpedition' beschreibt, zumeist diejenigen, die vom islamischen Propheten Muhammad angeführt wurden."
 gothic_infantry:0 "Gotische Infanterie"
 gothic_infanrtyDESCR:0 "Die gotischen Stämme hatten keine dauerhafte Armee, sondern verließen sich auf Freiwillige und kurzfristige Erhebungen. Die meisten Soldaten hatten Stoßspeere, Wurfspeere und Schilde, obwohl Schwerter und Bogen auch in Gebrauch waren."
 gothic_swordsmen:0 "Gotische Schwertkämpfer"
 gothic_swordsmenDESCR:0 "Die meisten Schwerter der Goten waren römischen Ursprungs, da viele germanische Soldaten in den römischen Truppen dienten. Es gab nur geringe Unterschiede zwischen gut gerüsteten Goten und römischen Soldaten."
 guandao:0 "Guandao"
 guandaoDESCR:0 "Ein Guandao ist ein Typ einer chinesischen Stangenwaffe. Es ist vergleichbar mit der europäischen Fauchard oder Gleve und besteht aus einer schweren Klinge mit einer Spitze an der Rückseite und manchmal auch einer Einkerbung am Fuß der Spitze, mit der man seinen Gegner entwaffnen konnte."
