 celtic_archers:0 "Keltische Bogenschützen"
 celtic_archersDESCR:0 "Der Bogen war eine der wichtigsten Waffen jeder antiken Armee."
 chassepot_rifle:0 "Chassepot-Gewehr"
 chassepot_rifleDESCR:0 "Das Chassepot war ein Hinterladergewehr mit Kammerverschluss, berühmt als Waffe der französischen Streitkräfte im Französisch-Preußischen Krieg. Als große Verbesserung bestehender Gewehre war das Chassepot 1866 der Beginn der Ära des Kammerverschlusses. Ab 1874 wurde das Gewehr auf Metallpatronen umgerüstet, eine Verbesserung, ohne die das Dreyse-Nadelgewehr nie möglich gewesen wäre."
 chinese_bowmen:0 "Chinesische Armbrust"
 chinese_bowmenDESCR:0 "In China war die bevorzugte Schusswaffe der Infanterie die Armbrust, da diese weniger Übung als ein Bogen erforderte."
 chinese_horsemen:0 "Chinesische Reiter"
 chinese_horsemenDESCR:0 "Nach Jahrhunderten der Unterlegenheit gegen die Nomaden im Norden, verbesserten sich die chinesischen Kavallerietaktiken durch die Erfindung des sattelverbundenen Steigbügels ab dem 4. Jahrhundert."
 chinese_polearm_infantry:0 "Chinesische Stangenwaffeninfanterie"
 chinese_polearm_infantryDESCR:0 "Die chinesische Stangenwaffe bestand aus der Dolchaxt, dem Guan-dao und dem Ji. Sie war sehr effektiv gegen Kavallerie in geschlossener Formation."
 chu-ko-nu:0 "Chu-Ko-Nu"
 chu-ko-nuDESCR:0 "Das Cho-Ko-Nu ist eine Repetierarmbrust, bei der die einzelnen Schritte des Spannens, Ladens und Schießens mit einer einfachen, einhändigen Bewegung durchgeführt werden konnten, während man die Armbrust auf das Ziel gerichtet hielt. Dies steigerte die Feuerrate deutlich."
 churchill:0 "Churchill-Panzer"
 churchillDESCR:0 "Der Churchill-Panzer war ein schwerer Infanteriepanzer im Zweiten Weltkrieg, bekannt für seine schwere Panzerung, seine lange Karosserie mit Komplettkette auf mehreren Achsen und seiner Verwendung als Grundlage für viele Spezialfahrzeuge. Er war einer der schwersten Panzer der Allierten."
 clibanarii_e:0 "Clibanarii"
 clibanarii_eDESCR:0 "Die Clibanarii oder Klibanophoroi waren eine Militäreinheit schwer gepanzerter Reiter im Sassanidenreich, späten Rom und Byzanz. Wie bei den Kataphrakten waren Ross und Reiter komplett gepanzert."
