 100YW_NAME:0 "La guerre de Cent Ans"
 100YW_DESC:0 "En 1328, la mort du roi français Charles IV, sans héritier immédiat, a donné lieu à une guerre de succession de plus d’un siècle. Édouard III d’Angleterre était son héritier le plus proche, mais la noblesse française, horrifiée par l’idée de voir un étranger monter sur le trône, déclara que la lignée dynastique ne pouvait pas se transmettre par une femme et couronna un autre prétendant, Philippe. Neuf années plus tard, la guerre éclata..."
 AMERICAN_CIVIL_WAR_NAME:0 "La guerre de Sécession"
 AMERICAN_CIVIL_WAR_DESC:0 "La guerre civile fait rage en Amérique du Nord, alors que les États confédérés tentent de faire sécession de l'Union. L'issue est incertaine, mais il s'agit d'une guerre d'un nouveau genre, les deux nations ayant accès aux chemins de fer, aux télégraphes et aux fusils à répétition. Pendant ce temps, en Europe, la Grande-Bretagne expérimente le premier navire de guerre à vapeur revêtu d'une coque de fer, une combinaison qui promet de révolutionner la guerre navale. Dans le monde entier, la révolution industrielle s'accélère alors que de plus en plus de nations commencent à s'industrialiser. Les temps changent..."
 BARBARIAN_NAME:0 "Les invasions barbares"
 BARBARIAN_DESC:0 "Le puissant Empire romain a été en proie à des problèmes internes et à des menaces externes pendant de nombreuses années. Afin de faciliter la gestion du vaste empire, ce dernier a été scindé en deux après la mort de l'empereur Théodose Ier. Mais cela s'avère insuffisant pour sauver l'Empire des envahisseurs barbares."
 CHARLEMAGNE_NAME:0 "Charlemagne"
 CHARLEMAGNE_DESC:0 "Fils de Pépin le Bref et descendant de Charles Martel, Charlemagne est devenu roi des Francs avec son frère Carloman en 769. Il rendit le royaume plus grand que jamais, conquérant les terres avoisinantes en planifiant de manière stratégique et impitoyable. Charlemagne a finalement été sacré Imperator Romanorum (empereur des Romains) en 800 par le pape Léon III. Ses descendants seront appelés à régner sur une grande partie de l'Europe pour les siècles à venir."
 IRON_CENTURY_NAME:0 "Le siècle de fer"
 IRON_CENTURY_DESC:0 "Otto Ier, couronné roi des Allemands le 7 août 936, a lancé sa campagne ardue pour écraser ses rivaux, reconquérir le territoire perdu en Italie et réformer le Saint-Empire romain germanique. Les Magyars, installés dans le bassin des Carpates, sont redoutés dans toute l'Europe à cause de leurs conquêtes et pillages. Au nord, les chrétiens ont essayé de convertir les rois païens de la péninsule scandinave, mais la foi germanique est encore privilégiée par les vikings. Bien plus au sud-est, à Bagdad, l'ancien califat abbasside, qui régnait jadis sur un empire s'étendant de la Perse à l'Hispanie, a dû faire face à des luttes intestines et seul le cœur de l'ancien empire subsiste à présent. Le califat fatimide règne sur les rives de l'Afrique et est prêt à s'emparer des régions laissées par le califat rival."
 CKII_NAME:0 "Le pont de Stamford"
 CKII_DESC:0 "20 septembre 1066. Le roi Harold Godwinson se précipite pour défendre les rivages de l’Angleterre contre les forces de son traître de frère, Tostig et du roi norvégien Harald III, surnommé « Hårdråde ». Entre temps, Guillaume, duc de Normandie, s’apprête lui aussi à envahir l’Angleterre, avec l'approbation du Pape Alexandre II en personne. Saxons, Norrois ou Normands... qui régnera sur Albion ?"
 COLDWAR_NAME:0 "La guerre froide"
 COLDWAR_DESC:0 "Après les deux guerres mondiales, le monde se retrouve divisé entre l'Ouest démocratique et l'Est communiste. Les relations entre ces blocs sont loin d'être amicales et la moindre étincelle est susceptible d'engendrer la guerre la plus grave de l'histoire de l'humanité."
 FALLROME_NAME:0 "La chute de Rome"
 FALLROME_DESC:0 "L'Empire romain d'Occident est tombé suite aux assauts des barbares et toute l'Europe est laissée dans la tourmente. Les terres et la gloire de l'empire déchu sont à portée de main pour celui qui s'avèrera le plus apte à se les approprier."
 FALLUSSR_NAME:0 "La chute de l'Union soviétique"
 FALLUSSR_DESC:0 "La guerre froide a pris fin et s'est terminée par l'effondrement du communisme en Europe. Désormais, la démocratie progresse en Europe de l'Est, changeant radicalement la situation politique de cette région."
 FRANCOPRUSSIAN_NAME:0 "La guerre franco-prussienne"
 FRANCOPRUSSIAN_DESC:0 "La guerre franco-prussienne a émergé de tensions au sujet de la réunification allemande. Un conflit contre la France a été jugé nécessaire afin d'unir la Confédération allemande du Nord et les États allemands du sud indépendants, tandis que la France était préoccupée par l'émergence d'une Prusse plus puissante que jamais. Napoléon III s'est senti provoqué par la dépêche d'Ems envoyée par le chancelier Bismarck et déclara une guerre supposée être gagnée facilement par la plupart des dirigeants français."
 HRE_NAME:0 "Le Saint-Empire romain germanique"
 HRE_DESC:0 "Après que le roi carolingien Louis IV de Germanie, dit « l'Enfant », eut trépassé en 911 sans héritier direct, la Francie orientale s'est fragmentée en plusieurs royaumes. En 962, le roi Otto a pris le contrôle sur le nord de l'Italie et a été couronné empereur par le pape. Dès lors, les affaires du royaume allemand sont étroitement liées à celles de l'Italie et de la papauté. Ce sacre a conforté les rois germaniques dans leur position de successeurs de l'Empire de Charlemagne et, par translatio imperii (transfert de la puissance), de légataires de la Rome antique."
 ISLAM_NAME:0 "L'essor de l'islam"
 ISLAM_DESC:0 "La propagation de l'islam a débutée lorsque le prophète Mahomet (570 - 632) commença à prêcher la révélation qu'il affirmait avoir reçu de Dieu à l'âge de 40 ans. Au cours de sa vie, la communauté musulmane ('oumma' en arabe) s'est établie en Arabie par le biais de la conversion des peuples de la région ou de leur allégeance à l'islam. Durant les premiers siècles, la croissance rapide du monde musulman via les conquêtes des califes Rachidun des califes omeyyades s'accompagnait d'une conversion à l'islam des peuples conquis."
 JUSTINIAN_NAME:0 "Justinien le Grand"
 JUSTINIAN_DESC:0 "En Occident, l'Empire romain est tombé, mais son souvenir perdure. En Orient, l'Empire est encore vigoureux et Justinien, qui vient tout juste d'être couronné empereur, a l'ambitionn de reconquérir l'Occident et de restaurer la gloire de Rome. En Occident, plusieurs royaumes germains ont été établis ; le plus grand de ceux-ci, la Francie, est actuellement divisée entre les fils restants de Clovis, le roi précédent."
 MONGOL_NAME:0 "L'Empire mongol"
 MONGOL_DESC:0 "L'Empire mongol a émergé de l'unification de tribus mongoles et turques sous la direction de Temujin. En l'an 1206, Temujin fut proclamé souverain de tous les Mongols et prit le nom de Gengis Khan, qui signifie 'souverain universel'. Son génie politique et militaire va lui permettre de créer le plus vaste empire contigu de tous les temps."
 MONGOLINV_NAME:0 "Les conquêtes mongoles"
 MONGOLINV_DESC:0 "La terrible horde mongole a balayé comme une faux à travers l'Europe de l'Est, faisant fi de toute opposition. Alors que même l'empereur germanique Frédéric II se recroqueville dans la peur, la grande invasion s'arrête soudainement de manière inexpliquée tandis que les chefs de la Horde d'Or et des Ilkhanates se rendent à Karakorum pour élire un nouveau Grand Khan. Dans le nord de l'Allemagne, les bourgeois des villes impériales libres de Lübeck et Hambourg viennent de former une alliance commerciale qui sera connue sous le nom de la ligue hanséatique."
 PRESENT_DAY_NAME:0 "Aujourd'hui"
 PRESENT_DAY_DESC:0 "Le monde moderne a connu une croissance pacifique et stable durant plusieurs années, mais des tensions en Ukraine et au Proche-Orient menacent de troubler cet équilibre. Il suffira de peu pour mettre le feu à la poudrière..."
 RISE_OF_SASSANID:0 "L'essor des Sassanides"
 RISE_OF_SASSANID_NAME:0 "L'essor des Sassanides"
 RISE_OF_SASSANID_DESC:0 "Ardachîr Ier a réussi à vaincre son suzerain Artaban IV lors de la bataille de Hormozdgan, mettant ainsi fin à des siècles de domination parthe en Perse. Pendant ce temps, en Chine, la dynastie des Han tombe et brise l'empire en trois royaumes rivaux."
 ROMANPARTHIAN_NAME:0 "La guerre romano-parthique"
 ROMANPARTHIAN_DESC:0 "La guerre romano-parthique de 58-63 opposa l'Empire romain et l'Empire parthe qui voulaient tous deux prendre le contrôle de l'Arménie, un État tampon essentiel entre les deux royaumes. Si l'Arménie était un État client de Rome depuis l'époque de l'empereur Auguste, les Parthes réussirent à installer en 52 leur propre candidat, Tiridate, sur le trône d'Arménie."
 THIRD_CRUSADE_NAME:0 "La troisième croisade"
 THREE_KINGDOMS_NAME:0 "La chute de la dynastie Han"
 THREE_KINGDOMS_DESC:0 "Déstabilisée par la Rébellion des Turbans jaune, la dynastie Han est tombée dans la tourmente après que Dong Zhuo eut fait prisonnier l'empereur et devint le politicien le plus puissant de l'Empire. Plusieurs chefs de guerre formérent une coalition et ont vainquirent Dong Zhuo, mais le pouvoir de l'empereur ne fut pas été restauré ; au lieu de cela, l'empereur a été fait prisonnier par un autre seigneur de guerre. À ce jour, les seigneurs de guerre sont pratiquement indépendants. Bien que toujours nominalement fidèles à l'empereur impuissant, peu envisagent toujours de le remettre au pouvoir. Au contraire, ils aspirent à former des royaumes indépendants et peut-être même de se déclarer empereur en unissant la Chine sous leur domination."
 THIRD_CRUSADE_DESC:0 "Jérusalem est aux mains des forces de Saladin, le grand infidèle. Mais Henri II d’Angleterre, Philippe II de France et l'empereur Frédéric du Saint-Empire romain germanique, dit « Barberousse », ont, dans leur zèle vertueux, mis fin aux querelles qui les opposaient pour unir leurs forces contre les Maures au cours de la plus féroce des croisades... Deus Vult !"
 TOG_NAME:0 "Les Anciens Dieux"
 TOG_DESC:0 "« Ô combien les petits porcelets ronchonneraient s'ils savaient à quel point a souffert le vieux sanglier. » Telles furent les paroles prophétiques du légendaire Viking Ragnarr Loðbrók alors qu'il gisait à l'agonie dans la fosse aux serpents de Ælla, le roi northumbrien. En 867, les fils vindicatifs de Loðbrók et leur 'Grande Armée païenne' ont pénétré dans les petits royaumes de Bretagne et ont fait de Ælla un 'aigle de sang'. Au même moment, deux autres seigneurs nordiques, Rurik et Dyre, souillaient les terres de leurs rivaux parmi les tribus slaves et finnoises dans l'Est, posant les fondations de ce qui allait un jour devenir la Russie. Les Anciens Dieux sont toujours puissants, tout comme le sont leurs puissants guerriers !"
 VIC2_NAME:0 "L'ère victorienne"
 VIC2_DESC:0 "Après les tribulations des guerres napoléoniennes, le consensus établi lors du Congrès de Vienne a restauré un calme provisoire sur un continent tourmenté. Bien que les flammes de la révolution aient été éteintes pour l'instant, les idées de liberté, de nationalisme et de libéralisme sont sur le point de se montrer plus vivaces que jamais. La princesse Victoria a 16 ans et va bientôt monter sur le trône de Grande-Bretagne, le plus grand empire industriel ayant jamais couvert le monde entier. Son ascension marque le début d'un âge qui durera jusqu'à la Première Guerre mondiale. Dans cette nouvelle ère de progrès technologiques sans précédent, les doutes seront jetés sur des certitudes qui ont résisté depuis des temps immémoriaux et de nouveaux dogmes vont prendre leur place."
 WWI_NAME:0 "La Première Guerre mondiale"
 WWI_DESC:0 "Bien que la résurgence de l'impérialisme en ait été une cause sous-jacente, ce qui déclencha de la guerre fut l'assassinat le 28 juin 1914 de l'archiduc François-Ferdinand d'Autriche, héritier du trône d'Autriche-Hongrie, par le nationaliste yougoslave Gavrilo Princip à Sarajevo. Cet acte provoqua une crise diplomatique lorsque l'Autriche-Hongrie lança un ultimatum au royaume de Serbie et que que les alliances internationales formées au cours des décennies précédentes furent invoquées. En quelques semaines, les plus grandes puissances entrèrent en guerre et le conflit embrasa rapidement le monde entier."
 WWII_NAME:0 "La Seconde Guerre mondiale"
 WWII_DESC:0 "Adolf Hitler a transformé la république allemande nouvellement formée en une dictature autoritaire et a annexé l'Autriche ainsi qu'une partie de la Tchécoslovaquie. Finalement, l'invasion de la Pologne force la Grande-Bretagne et la France à déclarer la guerre à l'Allemagne. Pendant ce temps, en Asie, le Japon est sur le point de conquérir la Chine. Avec les États-Unis et l'Union soviétique susceptibles de rejoindre le chaos à tout moment, ce conflit est assuré d'être plus global et plus sanglant que tous ceux connus jusqu'à présent."