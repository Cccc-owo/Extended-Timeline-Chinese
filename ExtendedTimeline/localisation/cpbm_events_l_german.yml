 cpbm_cathar.EVTNAME4:0 "Pelikan gesichtet!"   ###  Übersetzt von Proho  ###
 cpbm_cathar.EVTDESC4:0 "Mitten in einer religiösen Zeremonie erschien ein majestätischer Pelikan auf der Schwelle der Kirche. Der Pelikan ist ein sehr wichtiges Symbol für die Katharer. In ihren Schriften wird Jesus mit einem 'Pelikan so hell wie die Sonne' verglichen. Folglich beruhigt der Anblick dieses Vogels die Gläubigen, die glauben, dass der Herr noch immer über sie wacht."
 cpbm_cathar.EVTOPT4:0 "Fantastisch!"
 cpbm_cathar.EVTNAME5:0 "Empfang des Consolamentum"
 cpbm_cathar.EVTDESC5:0 "Die Perfekten oder Perfecti sind Katharermönche, von denen erwartet wurde, dass sie einen Lebensstil extremer Enthaltsamkeit und Entsagung von der Welt führen, der den Verzicht auf Fleisch und jeden sexuellen Kontakt einschließt. Aufgrund dieser Tugenden wurden sie von ihren Anhängern als vergeistigte Engel angesehen. Als solche bestand eine ihrer Hauptaufgaben darin, den Sterbenden das Consolamentum zu spenden. Dieses Sakrament konnte jedoch auch den Lebenden gespendet werden. Der älteste Vollkommene des Reiches kam zu uns und bot seine Dienste an, um Ihnen das Consolamentum zu spenden. Wenn Sie dieses Sakrament empfangen, werden Sie auch ein Vollkommener, was bedeutet, dass die Chancen, einen Erben zu haben, sinken werden. Aber im Gegenzug erhaltet ihr vielleicht wertvolles Wissen aus den Himmeln."
 cpbm_cathar.EVTOPT5A:0 "Nehmen Sie das Angebot an"
 cpbm_cathar.EVTOPT5B:0 "Das Angebot höflich ablehnen"
 cpbm_cathar.EVTNAME6:0 "Wissen für die Verwaltung nutzbar machen"
 cpbm_cathar.EVTDESC6:0 "Während das Consolamentum zu Ende geht, spürst du eine sanfte Wärme um dich herum. Für einen Moment sind sich einige Ihrer treuen Anhänger sogar sicher, Sie mit einem göttlichen Licht gekrönt zu sehen. Als Sie wieder zu sich kommen, haben Sie viele neue Ideen, um die Verwaltung Ihres Landes zu verbessern."
 cpbm_cathar.EVTOPT6:0 "Das Consolamentum war schließlich eine gute Idee."
 cpbm_cathar.EVTNAME7:0 "Wissen für die Diplomatie eintauschen"
 cpbm_cathar.EVTDESC7:0 "Während das Consolamentum zu Ende geht, spürst du eine sanfte Wärme um dich herum. Für einen Moment sind sich einige Ihrer treuen Anhänger sogar sicher, Sie mit einem göttlichen Licht gekrönt zu sehen. Als Sie wieder zu sich kommen, haben Sie viele neue Ideen zur Verbesserung der Diplomatie Ihres Landes."
 cpbm_cathar.EVTOPT7:0 "Das Consolamentum war schließlich eine gute Idee."
 cpbm_cathar.EVTNAME8:0 "Wissen für das Militär eintauschen"
 cpbm_cathar.EVTDESC8:0 "Während das Consolamentum zu Ende geht, spürst du eine sanfte Wärme um dich herum. Für einen Moment sind sich einige Ihrer treuen Anhänger sogar sicher, Sie mit einem göttlichen Licht gekrönt zu sehen. Als Sie wieder zu sich kommen, haben Sie viele neue Ideen zur Verbesserung des Militärs Ihrer Nation."
 cpbm_cathar.EVTOPT8:0 "Das Consolamentum war schließlich eine gute Idee."
 cpbm_cathar.EVTNAME9:0 "Ein Perfektes Perfekt"
 cpbm_cathar.EVTDESC9:0 "Während das Consolamentum zu Ende geht, spürst du eine intensive Wärme um dich herum. Ihre treuen Anhänger sind sich sogar sicher, Sie mit einem göttlichen Licht gekrönt zu sehen. Als Sie das Bewusstsein wiedererlangen, sehen Sie die Welt mit anderen Augen. Sie haben sich das Wissen Ihrer Vorfahren angeeignet und fühlen sich bereit, Ihr Volk seinem glorreichen Schicksal entgegenzuführen."
 cpbm_cathar.EVTOPT9:0 "Jetzt bin ich also... perfekter als perfekt?"
 cpbm_cathar.EVTNAME10:0 "Gespendete Grundstücke"
 cpbm_cathar.EVTDESC10:0 "Die Katharer lehnen Privateigentum ab, insbesondere bei der Nutzung von Land. Für sie sollte das Land denen gehören, die es bearbeiten, und nicht einem Eigentümer, der es nicht direkt nutzt. Ein wohlhabender Grundbesitzer in $PROVINCENAME$ ist kürzlich konvertiert. Er ist ein guter Mensch geworden und hat beschlossen, seinen gesamten Besitz aufzugeben. Wir werden in der Lage sein, seine Ländereien an unser Volk umzuverteilen."
 cpbm_cathar.EVTOPT10:0 "Das sind exzellente Neuigkeiten!"
 cpbm_cathar.EVTNAME11:0 "Bau eines perfekten Hauses"
 cpbm_cathar.EVTDESC11:0 "Katharer, die in den Rang eines Vollkommenen erhoben werden, leben an Orten, die 'Häuser der Vollkommenen' genannt werden. Sie werden in Städten und Dörfern errichtet und ermöglichen es den Vollkommenen, die Bevölkerung zu treffen und zu predigen, während sie in Werkstätten arbeiten. Junge Menschen werden von ihren Eltern dorthin geschickt, um sich auf ihre eigene Ordination vorzubereiten. $PROVINCENAME$ wurde für den Bau einer dieser religiösen Einrichtungen ausgewählt. Ihr Erfolg sollte dieser Provinz für die nächsten Jahrzehnte Stabilität und Wohlstand bringen."
 cpbm_cathar.EVTOPT11:0 "Großartig!"
 cpbm_cathar.EVTNAME12:0 "Dominikus von Caleruega"
 cpbm_cathar.EVTDESC12:0 "Dominikus von Caleruega, auch Dominic de Guzmán oder Domingo Félix de Guzmán genannt, ist ein katholischer Priester, der in Caleruega in Kastilien geboren wurde. Während eines Besuchs in Rom erhielt er vom Papst den Auftrag, in die von der Häresie betroffenen Regionen zu reisen und das Evangelium zu predigen. Er beschloss, in unserem Land ein katholisches Kloster zu gründen, um die Katharer zu bekehren. Nach diesem Affront kommt es zu einem mehrtägigen theologischen Disput zwischen Dominikus und einem unserer katharischen Bischöfe. Der verbale Schlagabtausch nimmt jedoch eine überraschende Wendung: Die Schriften der beiden Redner werden dem Urteil Gottes unterworfen und ins Feuer geworfen. Jeder Redner ist davon überzeugt, dass Gott allein entscheiden kann, welche Schriften er behalten will..."
 cpbm_cathar.EVTOPT12:0 "Das klingt nicht gut..."
 cpbm_cathar.EVTNAME13:0 "Das Martyrium des Dominikus von Caleruega"
 cpbm_cathar.EVTDESC13:0 "Die Schriften des Dominikus wirbeln in den Flammen, bleiben aber unversehrt. Die Schriften der Katharer sind für immer verloren. Obwohl diese Demonstration kaum Auswirkungen auf die Bevölkerung hatte, war sie ein Schlag für die Katharer. Dominikus kehrte hocherhobenen Hauptes nach Rom zurück. Einige Jahre später gründet er den Orden der Dominikaner und wird nach seinem Tod heiliggesprochen. Doch vorerst erschüttert diese Demütigung unser Volk, und wir beschließen, das Papsttum in den Rang eines historischen Rivalen zu erheben."
 cpbm_cathar.EVTOPT13:0 "Heißt das, dass Gott uns aufgegeben hat?"
 cpbm_cathar.EVTNAME14:0 "Das Martyrium des Dominikus von Caleruega"
 cpbm_cathar.EVTDESC14:0 "Die Schriften von Dominique wirbeln in den Flammen... und verbrennen. Die Schriften der Katharer bleiben unversehrt. Dies ist ein Schlag für Dominikus, aber auch für das Papsttum. Unser Redner hat bewiesen, dass er äußerst weise war, und schließt sich unserem Hof an. Was Dominikus betrifft, so kennt nur Gott das Schicksal, das Rom für ihn bereithält."
 cpbm_cathar.EVTOPT14:0 "Gott ist wahrlich auf unserer Seite!"
 cpbm_cathar.EVTNAME15:0 "Das Martyrium des Dominikus von Caleruega"
 cpbm_cathar.EVTDESC15:0 "Die Schriften von Dominique wirbeln in den Flammen... und verbrennen. Auch die Schriften der Katharer sind für immer verloren. Der verbale Schlagabtausch endet, und jeder tut sein Bestes, um diesen erniedrigenden Moment zu vergessen, in dem Gott beschlossen hat, keine Schrift zu bewahren. Die Auseinandersetzungen zwischen Katholiken und Katharern werden weitergehen, aber für den Moment kehren alle zum Dienst zurück."
 cpbm_cathar.EVTOPT15:0 "Können wir jetzt über etwas anderes sprechen?"
 cpbm_cathar.EVTNAME16:0 "Die Troubadoure"
 cpbm_cathar.EVTDESC16:0 "Ein Troubadour ist ein Komponist, Dichter und Musiker des Mittelalters. Die ersten Künstler dieses neuen Genres traten im okzitanischen Gebiet auf und wurden vor allem von Adligen geschätzt. Bald wird sich diese künstlerische Bewegung auf ganz Europa ausbreiten, aber die Geschichte wird $PROVINCENAME$ als Geburtsort der Troubadoure in Erinnerung behalten."
 cpbm_cathar.EVTOPT16:0 "Fantastisch! Meinst du, sie könnten einen Lied über mich schreiben?"
 cathar_leader: "Perfekter Anführer"
 desc_cathar_leader: "Der Anführer erhielt vor seinem Tod das Consolamentum, das ihn zu einem Vollkommenen machte."
 perfecti_house: "Haus des Perfekten"
 desc_perfecti_house: "Der Perfekt errichtete in diesem Gebiet ein großes Kloster."
 troubadours: "Geburtsstätte der Troubadoure"
 desc_troubadours: "In dieser Provinz sind die ersten Troubadoure der Geschichte erschienen."
 
 cpbm_mormon.EVTNAME1: "Mormonische Pioniere"
 cpbm_mormon.EVTDESC1: "Nach der Gründung der Kirche Jesu Christi der Heiligen der Letzten Tage im Jahr 1830 wurden ihre Anhänger von ihren Nachbarn verfolgt. Unter der Leitung von Brigham Young begaben sich die mormonischen Pioniere auf eine lange Reise in die Provinz $PROVINCENAME$, wo sie sich niederließen, in der Hoffnung, ihren Glauben endlich frei ausüben zu können."
 cpbm_mormon.EVTOPT1: "Ich verstehe."
 cpbm_mormon.EVTNAME2: "Mormonismus verbreitet sich"
 cpbm_mormon.EVTDESC2: "Der Einfluss des Mormonentums hat sich von einer Nachbarprovinz nach $PROVINCENAME$ ausgebreitet."
 cpbm_mormon.EVTOPT2: "Gut."
 cpbm_mormon.EVTNAME8: "Das Deseret Alphabet"
 cpbm_mormon.EVTDESC8: "Das Deseret-Alphabet ist eine phonologische Rechtschreibreform, die vom Regentenrat der Universität Deseret unter der Leitung von Brigham Young eingeführt wurde. Young behauptete, dieses Alphabet solle das traditionelle lateinische Alphabet durch ein alternatives, phonetisch genaueres Alphabet ersetzen. Bislang wurde diese Schrift jedoch nur in Schulen und Seminaren gelehrt. Einer unserer Berater schlägt vor, dieses Alphabet endgültig einzuführen. Eine solche Umstellung ist mit erheblichen Kosten verbunden, denn wir müssen unsere Bücher neu drucken und alle unsere offiziellen Dokumente überarbeiten. Langfristig wird die Verwendung unseres eigenen Alphabets jedoch das Gefühl der Zugehörigkeit zu einer einzigartigen und gesegneten Nation verstärken."
 cpbm_mormon.EVTOPT8A: "Übernehmen wir dieses Alphabet!"
 cpbm_mormon.EVTOPT8B: "Hmm... Lassen wir das. Dieses mormonische Alphabet ist für mich nur griechisch."
 cpbm_mormon.EVTNAME9: "Ein Älterer sticht hervor"
 cpbm_mormon.EVTDESC9: "Jedes Jahr reisen Tausende von jungen Mormonen als Missionare um die Welt. Die Zeit, die sie im Ausland verbringen, widmen sie der Missionierung, der Lehre des Evangeliums und dem Dienst an der Gemeinschaft. Einer dieser Missionare zeichnet sich besonders aus. Sein Wissen über unsere Religion ist unübertroffen. Er könnte einer der größten Theologen unserer Zeit werden, wenn wir ihm mehr Verantwortung in unserem Land übertragen würden. In diesem Fall wäre die beste Lösung, dass er in das Leitungsgremium unserer Kirche, das Kollegium der Zwölf Apostel, integriert wird."
 cpbm_mormon.EVTOPT9A: "Er soll dem Quorum beitreten!"
 cpbm_mormon.EVTOPT9B: "Ich würde seine Fähigkeiten lieber auf dem Feld einsetzen..."
 cpbm_mormon.EVTNAME10: "Mormonen Versammlung"
 cpbm_mormon.EVTDESC10: "Versammlungen sind ein wichtiger Teil des Lebens in der Kirche Jesu Christi der Heiligen der Letzten Tage, von Versammlungen als Missionare bis hin zu Versammlungen für Gottesdienste. Eine große Versammlung der Mormonen findet in der Provinz $PROVINCENAME$ statt. Dieses Ereignis nahm unerwartete Ausmaße an: Tausende von Anhängern kamen, und die meisten von ihnen äußerten den Wunsch, dauerhaft in dieser Provinz zu bleiben."
 cpbm_mormon.EVTOPT10: "OK"
 cpbm_mormon.EVTNAME11: "Bau eines großen Tempels"
 cpbm_mormon.EVTDESC11: "Die Zahl der Mormonen nimmt in der Provinz $PROVINCENAME$ zu. Daher ist die dort vorhandene religiöse Infrastruktur unzureichend geworden. Einige örtliche Missionare haben eine große Spendensammlung gestartet. Sie sammelten genug Geld, um einen der größten Mormonentempel zu bauen, die unser Land je hatte."
 cpbm_mormon.EVTOPT11A: "Ehre sei Gott in der Höhe!"
 cpbm_mormon.EVTOPT11B: "Ich ziehe es vor, ihre Spenden für das Wohl unserer gesamten Nation zu verwenden..."
 cpbm_mormon.EVTNAME12: "Eine sehr, sehr, sehr hingebungsvolle mormonische Gemeinschaft"
 cpbm_mormon.EVTDESC12: "$PROVINCENAME$ ist überwiegend mormonisch. Bislang haben wir versucht, die Anwesenheit dieser Irrgläubigen in unserem Land zu tolerieren. Im Laufe der Zeit wurde diese Gemeinschaft gegenüber unserer Regierung und unseren Gesetzen immer intoleranter. Deshalb haben wir beschlossen, sie zu isolieren, bevor sie unsere Untertanen bekehren. Wir sollten sie besser eine Weile in Ruhe lassen..."
 cpbm_mormon.EVTOPT12: "Kann ich jetzt eine wirklich gute Nachricht bekommen?"
 cpbm_mormon.EVTNAME13: "Wählen Sie das Richtige"
 cpbm_mormon.EVTDESC13: "'Wähle das Richtige' ist ein Motto der Mormonen, das Kindern beigebracht wird und von Mitgliedern der Kirche als Mahnung verwendet wird, Entscheidungen zu treffen, die dem Einzelnen helfen, rechtschaffen zu leben. Der Spruch stammt aus einer mormonischen Hymne, die diesen Titel trägt. Ein sehr begabter Juwelier führte einen Ring mit einem grünen Schild ein, auf dem die Buchstaben 'CTR' in Silber stehen. Dieser Ring wurde zu einem Symbol für unsere religiöse Zugehörigkeit. Er ist so erfolgreich, dass wir ihn inzwischen in einer Vielzahl von Designs in über dreißig Sprachen herstellen. Der Verkauf dieser Ringe wird uns auf ewig Wohlstand bescheren."
 cpbm_mormon.EVTOPT13: "Ehre sei Gott in der Höhe!"
 cpbm_mormon.EVTNAME14: "Polygamie: Erbe oder Schande?"
 cpbm_mormon.EVTDESC14: "Polygamie ist in unserem Land ein gesellschaftliches Problem. Theoretisch ist es im Mormonentum erlaubt, mehrere Frauen zu haben: Wir sprechen auch von der Mehrehe. Diese Praxis war in den Anfängen des Mormonentums sehr verbreitet, wird aber in einigen einflussreichen mormonischen Familien nicht mehr praktiziert. Auch wenn diese Idee der Mehrehe von Gott verordnet wurde, wird sie in unserer Gesellschaft immer seltener angewandt. Als Führer des mormonischen Volkes ist es Ihre Pflicht, über diese Praxis abzustimmen. Die Förderung der Mehrehe würde das Wachstum unserer Nation fördern, aber religiöse Minderheiten beleidigen. Ein Verbot hingegen würde die Spannungen in unserem Land abbauen."
 cpbm_mormon.EVTOPT14A: "Unterstützen wir die Polygamie! Das ist es, was Gott will!"
 cpbm_mormon.EVTOPT14B: "Die Ehe sollte zwischen einem Mann und einer Frau geschlossen werden."
 alphabet_reform_under_way: "Alphabet-Reform auf dem Weg"
 desc_alphabet_reform_under_way: "Es wurde ein neues Alphabet angenommen. Es wird einige Zeit dauern, bis es von der gesamten Bevölkerung verwendet wird."
 deseret_alphabet: "Deseret Alphabet"
 desc_deseret_alphabet: "Das Deseret-Alphabet stärkt das Zusammengehörigkeitsgefühl und verbessert den Eifer der Menschen."
 mormon_gathering: "Mormonen Versammlung"
 desc_mormon_gathering: "Vor kurzem fand hier eine große Mormonenversammlung statt. Weitere Mormonen ließen sich auf diesem Land nieder."
 devout_mormon_community: "Sehr hingebungsvolle Mormonengemeinschaft"
 desc_devout_mormon_community: "In dieser Provinz gibt es eine große Mormonengemeinde, die jeden Versuch einer religiösen Bekehrung ablehnt."
 ban_polygamy_title: "Polygamie verbieten"
 ban_polygamy_desc: "Ein führender mormonischer Gelehrter hatte ein Offenbarungserlebnis und berichtete, er habe die ganze Nacht mit dem Herrn über den Weg gerungen, der eingeschlagen werden sollte. Er erklärte, es sei der Wille des Herrn, keine Mehrehen mehr zuzulassen."
 legalize_polygamy_title: "Polygamie legalisieren"
 legalize_polygamy_desc: "Die Mehrehe war eine gängige Praxis und eines der zentralen Lehrthemen, die den Mormonismus in seinen Anfangsjahren prägten. Diese Praxis sollte nicht verboten werden, wenn wir unser Land mormonisch nennen wollen."
 mormon_polygamy: "Polygamie Erlaubt"
 desc_mormon_polygamy: "Die Mehrehe wird gefördert. Das fördert unser Wachstum, beleidigt aber Menschen anderer Religionen."
 marital_freedom: "Polygamie Verbot"
 desc_marital_freedom: "Obwohl die Polygamie in den Anfangsjahren des Mormonentums eine gängige Praxis war, wurde sie von vielen als zu extrem angesehen, und ihre Abschaffung wird uns helfen, besser mit den Angehörigen anderer Religionen auszukommen."