l_german:
 barbarian_glory_mechanic:0 "Barbarischer Ruhm"  ###  Übersetzt von Proho  ###
 barbarian_glory:0 "Barbarischer Ruhm"
 hold_games:0 "Spiele abhalten"
 hold_games_desc:0 "Wir können eine Reihe von Spielen veranstalten, um unser Volk aufzuwiegeln und ihm den Blutrausch zu geben, den es braucht!"
 monthly_barbarian_glory:0 "Monatliche Ruhmesänderung"
 encourage_settlement:0 "Ansiedlung fördern"
 encourage_settlement_desc:0 "Die Zeiten ändern sich. Irgendwann werden wir nicht mehr von unseren Raubzügen und Plünderungen leben können. Wir müssen unser Volk dazu ermutigen, sich zu zivilisieren und eine sesshaftere Lebensweise anzunehmen."
 barbarian_civilization:0 "Nationaler Zivilisationsgrad"
 pillage_lands:0 "Land plündern"
 pillage_lands_desc:0 "Als Barbarenstamm stehen viele unserer Ländereien nicht unter unserer direkten Kontrolle, sondern sind ein typisches Raubzugziel, das wir wie unser eigenes schützen. Es ist an der Zeit, einen Raubzug zu unternehmen und mehr Ruhm für [Root.GetName] zu erlangen!"
 ability_barbarian_glory_mechanic:0 "Barbarischer Ruhm"
 barbarian.1.t:0 "Unser Stamm ist nicht ruhmreich!"
 barbarian.1.d:0 "Wir haben es versäumt, die alten Traditionen unseres Volkes aufrechtzuerhalten, und unser Stamm fühlt sich, als sei er das Gespött von [Root.Capital.GetRegionName]. Ein charismatischer Adliger hat sich aus ihrer Mitte erhoben und fordert unsere Herrschaft offen heraus! Wir müssen ihn vernichten, wenn wir unsere Ambitionen weiter verfolgen wollen."
 barbarian.1.a:0 "Wir reiten in den Kampf!"
 barbarian.2.t:0 "Außergewöhnliche Spiele veranstaltet"
 barbarian.2.d:0 "Aufgrund unseres hohen Ansehens, der Stabilität des Reiches oder unseres guten Rufs sind die Spiele, die wir veranstaltet haben, viel besser gelaufen als sonst. Jetzt ernten wir die Früchte unserer harten Arbeit!"
 barbarian.2.a:0 "Prächtig"
 barbarian.3.t:0 "Geplünderte Provinz rebelliert!"
 barbarian.3.d:0 "Mein Lehnsherr! Euer Berater eilt in Eure Blickrichtung. Unsere typische Plünderung einer lokalen Provinz ist nicht nach Plan verlaufen. Sie sind mit offenen Armen gegen uns! Es scheint, dass unsere Behandlung unserer Leute nicht so gut angekommen ist, wie wir dachten. Sie wollen zu einem nahe gelegenen Nachbarn überlaufen, weil sie glauben, dass sie dort besser geschützt sind. Es ist uns gelungen, den ersten Aufstand niederzuschlagen, aber wir befürchten, dass sie zurückkehren werden. Wie sollen wir vorgehen?"
 barbarian.3.a:0 "Leider müssen wir die Truppen ausschicken."
 barbarian.4.t:0 "Zivilisation bringt Vorteile"
 barbarian.4.d:0 "Unsere Bemühungen, unseren Stamm zu besiedeln und zu zivilisieren, sind nicht unbelohnt geblieben. Unser Volk lernt viele neue Techniken kennen, die uns auf dem Schlachtfeld und in der Freizeit helfen und unseren Aufstieg zur Macht unterstützen werden. Dies hat dazu geführt, dass neue Ideen in unser Bevölkerungsland einfließen und die technologische Entwicklung beschleunigen. Natürlich könnten wir diese Kraft auch in die Städte selbst lenken, um unseren allgemeinen Wohlstand zu steigern."
 
 barbarian.4.a:0 "Leiten Sie es in die Städte weiter"
 barbarian.4.b:0 "Lasst sie frei sein in unserem Land"
 barbarian.4.c:0 "Eigentlich habe ich eine bessere Idee..."
 barbaian_civil_ally:0 "Zivilisierter Verbündeter"
 barbaian_civil_ally:0 "Einer unserer Verbündeten hat sich schon vor langer Zeit von seinen barbarischen Methoden verabschiedet und fordert uns auf, dasselbe zu tun."
 barbarian.5.t:0 "Zivilisierter Verbündeter ermutigt zur Einigung"
 barbarian.5.d:0 "Einer unserer Verbündeten, der seit langem zur Ruhe gekommen ist und die Barbarei aufgegeben hat, hat einen Botschafter geschickt, um uns zu ermutigen, dasselbe zu tun. Ein solcher Schritt würde die Beziehungen zwischen uns vertiefen und unser Ansehen bei anderen zivilisierten Nationen verbessern. Wir könnten uns aber auch weigern und unsere Raubzüge verstärken, sehr zur Freude unserer Untertanen."
 barbarian.5.a:0 "Lassen Sie uns daran arbeiten, [Root.GetName] auf die Bühne der Welt zu bringen"
 barbarian.5.b:0 "Wir werden niemals von unserem Weg abkommen! Ruhm für [Root.GetName]!"
 monthly_barbarian_civilization:0 "Monatliche Zivilisationsänderung"
 barbarian_intimidation:0 "Einschüchternde Haltung"
 barbarian_ae_concess:0 "Aggressive Expansionszugeständnisse"
 barbarian_hated_expansion:0 "Gefürchteter Expansionist"
 barbarian.6.t:0 "Ein wirklich gefürchteter Stamm"
 
 barbarian.6.d:0 "Während unser Stamm um [Root.Capital.GetRegionName] herum kämpft und Ruhm für uns sammelt, ist es klar geworden, dass [Root.GetName] derjenige ist, den man fürchten und schlagen muss. Unsere Nachbarn verschwören sich gegen uns, während einige von ihnen in Ehrfurcht und andere in Angst leben. Wir könnten hier unsere Stärke bekräftigen und ein glorreiches Imperium errichten! Doch das ist nicht ohne Risiko. Eine andere, sicherere Option wäre es, unsere Macht zu nutzen, um einige unserer Nachbarn mit Gewalt dazu zu bringen, unsere Untertanen zu werden, auch wenn dies zu Lasten unseres Ansehens gehen würde. Wir könnten uns auch völlig zurückziehen und versuchen, den durch unsere Eroberungen geschädigten Nationen Zugeständnisse zu machen. Dies würde diplomatisch gut aussehen, aber unserem Ansehen innerhalb des Stammes schaden."
 barbarian.6.a:0 "Wir werden niemals nachgeben! [Root.GetName] ist der rechtmäßige Eigentümer von [Root.Capital.GetRegionName]!"
 barbarian.6.b:0 "Wir können diese Position nutzen, um unsere Nachbarn stark zu machen"
 barbarian.6.c:0 "Jetzt ist nicht der richtige Zeitpunkt, um weitere Härten zu verursachen."
 barbarian.7.t:0 "Großer Ruhm lockt Siedler an"
 barbarian.7.d:0 "Aufgrund unserer jüngsten Feldzüge und Feierlichkeiten hat unser hoher Ruhm eine ganze Reihe von Siedlern angezogen. Die meisten von ihnen sind Krieger und kommen, um dem Großen [Root.GetName] zu dienen. Natürlich haben wir ein gewisses Mitspracherecht, wer bleibt und wer geht. Wir könnten Siedler ermutigen, den Wohlstand unserer Städte zu mehren, oder wir könnten mehr Krieger zur Einwanderung ermutigen und die besten unter ihnen auswählen, um unsere Armeen anzuführen."
 barbarian.7.a:0 "Wir müssen Krieger auswählen, die unsere Eroberungen unterstützen"
 barbarian.7.b:0 "Es wäre am besten, die Menschen zu ermutigen, sich in [Root.GetName] niederzulassen."
 warrior_rebels_name:0 "$COUNTRY$ Krieger"
 warrior_rebels_army:0 "Krieger Gruppe"
 warrior_rebels_title:0 "Krieger Armeen"
 warrior_rebels_desc:0 "Die Krieger, die es satt haben, dass ihr euch nicht um den Ruhm unseres Stammes kümmert, haben die Sache selbst in die Hand genommen und versuchen, einen eigenen Krieg zu beginnen!"
 warriors_demands:0 "Krieg!"
 warriors_demands_desc:0 "Die Krieger verlangen, dass du in den Krieg ziehst und unserem Stamm zu neuem Ruhm verhilfst!"
 barbarian.8.t:0 "Die Krieger fordern einen Krieg!"
 barbarian.8.d:0 "Unsere Krieger, die es satt haben, dass wir es nicht schaffen, [Root.GetName] zu Ruhm und Ehre zu verhelfen, haben sich erhoben und versuchen, selbst einen Krieg zu beginnen! Überall auf dem Land haben sich Banden von Kämpfern gegen die herrschende Partei erhoben."
 barbarian.8.a:0 "Wenn sie einen Kampf wollen, dann werden wir ihnen einen Kampf geben!"
 free_raids_barbarians:0 "Freiheit zu rauben"
 free_raids_barbarians_desc:0 "Wenn wir unseren Kriegern autonome Rechte beim Überfall auf unsere Nachbarn gewähren, können wir passiv mehr Ruhm für uns anhäufen, ohne die Nation zu belasten. Das wird natürlich bedeuten, dass unsere Nachbarn uns ein bisschen mehr ablehnen, aber mehr Ruhm für [Root.GetName] ist es immer wert!"
 estate_barbarians_tribal_leaders:0 "Stammesführer"
 trade_lands_barbarians:0 "Garantierte Händlerländer"
 trade_lands_barbarians_desc:0 "Wenn wir dafür sorgen können, dass unsere Händler Land haben, auf dem sie ihr Geschäft betreiben können, können wir die Wirtschaft insgesamt verbessern, ohne dass wir plündern und brandschatzen müssen."
 barbarian.9.t:0 "Krieger lehnen Siedlung ab"
 barbarian.9.d:0 "Ihr habt eine Petition von den Kriegern unseres Volkes erhalten. Es scheint, dass sie mit den Reformen, die Ihr verabschiedet habt, nicht zufrieden sind und den Schutz der Raubzüge, die ihnen lieb und teuer sind, sicherstellen möchten. Natürlich wissen sie nicht, was das Beste für sie ist. Aber es könnte in unserem Interesse sein, einen Konflikt mit unseren Stammesführern zu vermeiden."
 barbarian.9.a:0 "Lassen Sie uns einige Zugeständnisse machen"
 barbarian.9.b:0 "Diese Wilden wissen nicht, was gut für sie ist."
 barbarian_prestige_accruement:0 "Schwerpunkt Prestige"
 barbarian_factionalism_focus:0 "Freie Fraktionen"
 barbarian_centralize_effort:0 "Zentralisierungsbemühungen"
 barbarian.10.t:0 "Kodex der Barbaren"
 barbarian.10.d:0 "Es ist an der Zeit, dass wir den Lebenskodex, nach dem alle Barbaren in unserem Reich leben, neu organisieren. Wenn wir unsere Anstrengungen neu ausrichten, können wir unsere Leistung steigern. Die Stammesführer schlagen vor, dass wir uns darauf konzentrieren sollten, Ruhm für [Root.GetName] zu erlangen, und versuchen, eine größere Anzahl von Raubzügen und Plünderungen zu unterstützen. Die Kaufleute hingegen sind der Meinung, dass es klug wäre, gegen die Tradition anzugehen und ein zentralisiertes und ziviles Modell zu fördern. Natürlich könnten wir den Fraktionen auch freie Hand lassen und ihnen erlauben, zu tun, was sie wollen."
 barbarian.10.a:0 "Lasst uns losziehen und erobern! Ruhm und Ehre für [Root.GetName]!"
 barbarian.10.b:0 "Ein zivilisierterer Weg wäre ratsam."
 barbarian.10.c:0 "Wir sollten die Zügel lockern und uns von unseren loyalen Fraktionen unterscheiden."
 barbarian_glory_gain_modifier:0 "Modifikator für Ruhmesgewinn"
 barbarian_civilization_gain_modifier:0 "Modifikator für Zivilisationsgewinne"
 barbarian_always_war:0 "Ermutigung zum ständigen Krieg"
 barbarian_always_war_desc:0 "Wir können unseren Plünderern versprechen, dass wir uns in einem ständigen Kriegszustand befinden werden, so dass sie immer Ziele haben werden. Dies wird den Rückhalt in der Bevölkerung erhöhen, aber auch die Aufrechterhaltung des Ruhmes in langen Friedenszeiten erschweren und unsere Barbarei insgesamt erhöhen."
 barbarian_razing_war:0 "Brutale Kriegstaktiken"
 barbarian_diplo_war:0 "Professionelle Kriegstaktiken"
 barbarian.11.t:0 "Wege des Krieges"
 barbarian.11.d:0 "Für uns als Barbarenstamm ist der Krieg ein zentraler Bestandteil unserer Identität. Aber wie wir den Krieg führen sollten, ist in letzter Zeit zu einer Art Debatte geworden. Während wir schon immer geplündert und gebrandschatzt haben, deuten neue Elemente darauf hin, dass ein zivilerer Ansatz gewählt werden sollte, um unsere administrativen Probleme auf ein Minimum zu beschränken."
 barbarian.11.a:0 "Wir werden dem Feind kein Pardon geben!"
 barbarian.11.b:0 "Sie haben Recht, es ist an der Zeit, sich auf eine zivilisiertere Kriegsführung zu konzentrieren."