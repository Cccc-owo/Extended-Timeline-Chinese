l_english:
 monetary_union:0 "Monetary Union"
 desc_monetary_union:0 "One currency to rule them all, One currency to find them; One currency to bring them all and in the EU bind them."
 european_production_policy:0 "European agricultural policy"
 desc_european_production_policy:0 "The Common Agricultural Policy aims at ensuring a decent standard of living for farmers and providing consumers with a stable and safe food supply at affordable prices."
 european_enviroment_policy:0 "Life Programme"
 desc_european_enviroment_policy:0 "The Life Programme aims at improving the implementation of EU environment and climate policy and legislation."
 european_consumer_policy:0 "Consumer Programme"
 desc_european_consumer_policy:0 "The Consumer Programme helps citizens to fully enjoy their consumer rights and to actively participate in the Single Market."
 unita_in_diversitate:0 "Unita in Diversitate"
 desc_unita_in_diversitate:0 "Europe is finally united. Every European must see our country as his homeland."
 demilitarization:0 "Demilitarization of Europe"
 desc_demilitarization:0 "The criticism leveled by Americans at Europe’s neglect of its commitment to defense is not new, though it is often exaggerated. As unavoidable as these cuts in military funding may have been, they could nevertheless compromise Europe’s capacity to act in international affairs, even for the most powerful of European states."
 large_country_in_eu:0 "Large country in the EU"
 desc_large_country_in_eu:0 "We would be better off on our own."
 equal_development:0 "Equal development"
 desc_equal_development:0 "the EU stepped in to solve the problem of poverty in this region."
 adopt_the_euro_title:0 "Adopt the Euro"
 adopt_the_euro_desc:0 "A single currency offers many advantages, such as eliminating fluctuating exchange rates and exchange costs."
 join_european_union_title:0 "Join the European Union"
 join_european_union_desc:0 "People in the European Union are free to move from one member country to another. Citizens can freely travel, study, work, or live in any European country of their choice."
 leave_european_union_title:0 "Leave the European Union"
 leave_european_union_desc:0 "Being part of the European Union is not always advantageous. Fortunately, we can leave whenever we want."
 found_european_union_title:0 "Found the European Union"
 found_european_union_desc:0 "Establish a pan-European political structure capable of ensuring peace and economic growth."
 unite_european_union_title:0 "Unite the European Union"
 unite_european_union_desc:0 "Through economic and political actions, we could achieve the full integration of the member states."
 dismantle_european_union_title:0 "Dismantle the European Union"
 dismantle_european_union_desc:0 "Europe is disturbingly united. It is time for the member states to remember their tradition of war."
 eu_integration_1_title:0 "Reform the European Parliament"
 eu_integration_1_desc:0 "Increase the power of the European Parliament over the member states."
 eu_integration_2_title:0 "Reform the European Commission"
 eu_integration_2_desc:0 "Increase the power of the European Commission over the member states."
 eu_integration_3_title:0 "Reform the European Council"
 eu_integration_3_desc:0 "Increase the power of the European Council over the member states."
 eu_gov:0 "Politico-Economic Union"
 eu_gov_desc:0 "A system of supranational institutions and intergovernmental negotiated decisions by the member states."
 eu_gov_2:0 "Politico-Economic Union"
 eu_gov_2_desc:0 "A system of supranational institutions and intergovernmental negotiated decisions by the member states."
 lead_eu_title:0 "Become the leader of the European Union"
 lead_eu_desc:0 "The leader of the European Union has the right to pass reforms."
 european_leader:0 "Leader of the European Union"
 centralized_warfare_policy_title:0 "Centralize European warfare policies"
 centralized_warfare_policy_desc:0 "Obliges member states to take part in any war involving the European Union."
 EUNAME1:0 "Europe is united!"
 EUDESC1:0 "The European Union has always been a free association of sovereign states; however recent integration policies between governments gives us the opportunity to establish an even closer union, such as Europeans have never seen before."
 EUNAMEOP1:0 "Unita in Diversitate!"
 EUNAME2:0 "European Debate Started"
 EUDESC2:0 "We have started a European debate. The issue we presented regards every member state, so we will need much support before we can actually pass a reform."
 EUNAMEOP2:0 "Let's do this!"
 EUNAME3:0 "Country joins the European Union"
 EUDESC3:0 "My $MONARCHTITLE$, [From.Owner.GetName] has joined the European Union!"
 EUNAMEOP3:0 "Oh, this is delightfull."
 EUNAME4:0 "We lead the European Union"
 EUDESC4:0 "My $MONARCHTITLE$, We have been chosen lead the EU! For the next five years we will hold the presidency of the Council of the European Union."
 EUNAMEOP4:0 "We lead!"
 EUNAME5:0 "New European Leader!"
 EUDESC5:0 "My $MONARCHTITLE$, because of their high prestige, legitimacy and their ruler's diplomatic skills, [From.Owner.GetName] has been chosen to lead the European Union! Now they may use their influence to transfer the power of member states to the organs of the union!"
 EUNAMEOP5:0 "This is disgraceful!"
 EUNAME7:0 "European Debate"
 EUDESC7:0 "We are holding a debate in the European Parliament. It concerns a major reform of one of the bodies of the union."
 EUNAMEOP7:0 "We will give our support! Currently the number of supporters is §l[Root.support_european_reform_number.GetValue]§!, while the number of opponents is§R [Root.opposes_european_reform_number.GetValue]§!."
 EUNAMEOP7REFUSAL:0 "This is contrary to the principles of the union! Currently the number of supporters is §l[Root.support_european_reform_number.GetValue]§!, while the number of opponents is§R [Root.opposes_european_reform_number.GetValue]§!."
 EUNAME8:0 "The debate ended."
 EUDESC8:0 "My $MONARCHTITLE$, the debate we held had too little support and ended unsuccessfully. This is certainly a defeat for diplomacy."
 EUNAMEOP8:0 "Damn it!"
 EUNAME9:0 "The debate ended."
 EUDESC9:0 "My $MONARCHTITLE$, the debate we held has completed successfully. This is certainly a victory for diplomacy."
 EUNAMEOP9:0 "Magnifique!"
 EUNAME10:0 "Centralized warfare policy"
 EUDESC10:0 "My $MONARCHTITLE$, the European parliament has agreed to a motion to centralize foreign policy and warfare. This means that we will lead all the European armies in the event of conflict."
 EUNAMEOP10:0 "I hope they don't think I just revoked their privileges..."
 EUNAME11:0 "Country leaves the European Union"
 EUNAME12:0 "The European Union"
 EUDESC12:0 "For thousands of years, Europe has been plagued by bloody wars. Brother against brother, nations tore themselves apart at the cost of blood and tears. However, it is from this land drenched in blood that a new idea of cooperation and freedom is born. Today we share coal and steel, goods that will prevent member states to repeat the inhuman crimes committed in war, but soon the whole of Europe will identify itself with a single flag."
 EUNAMEOP12:0 "Una in diversitate!"
 EUNAME15:0 "Expelled"
 EUDESC15:0 "Our endorsement of aggressive behaviour has earned us expulsion from the European parliament. We are no longer part of the European Union."
 EUOPTA15:0 "We don't need them anyway"
 EUNAME16:0 "Europe is united!"
 EUDESC16:0 "The European Union has always been a free association of sovereign states; however recent integration policies between governments gives us the opportunity to establish an even closer union, such as europeans have never seen before."
 EUNAMEOP16:0 "Unita in Diversitate!"
 EUNAME17:0 "Centralized warfare policy"
 EUDESC17:0 "My $MONARCHTITLE$, the European parliament has agreed to a motion to centralize foreign policy and warfare. This means that $From|Y$ lead all the European armies in the event of conflict."
 EUNAMEOP17:0 "I hope they didn't just revoke our privileges..."
 european_union_flavour.1.t:0 "We received European founds"
 european_union_flavour.1.d:0 "The EU provides funding for a broad range of projects and programmes covering areas such as:0 regional and urban development, employment, social inclusion, agriculture, rural development, maritime and fisheries policies, research, innovation, and humanitarian aid."
 european_union_flavour.1.a:0 "Awesome!"
 european_union_flavour.1.b:0 "We are not in urgent need of money right now."
 european_union_flavour.2.t:0 "Agricultural policy"
 european_union_flavour.2.d:0 "The Commission has presented a set of legal proposals designed to make the Common Agricultural Policy a more effective policy for a more competitive and sustainable agriculture and vibrant rural areas."
 european_union_flavour.2.a:0 "This is not bad at all!"
 european_union_flavour.3.t:0 "Support Creativity"
 european_union_flavour.3.d:0 "The Creative Europe programme supports European cinema and cultural and creative sector. It supports tens of thousands of artists, cultural professionals and cultural organisations."
 european_union_flavour.3.a:0 "Time to get myself some art!"
 european_union_flavour.4.t:0 "Defend human rights"
 european_union_flavour.4.d:0 "The European Instrument for Democracy and Human Rights provides support for the promotion of democracy and human rights in non-EU countries."
 european_union_flavour.4.a:0 "I'm all about human rights."
 european_union_flavour.5.t:0 "Humanitarian Aid"
 european_union_flavour.5.d:0 "The aim of the EU humanitarian aid policy is to provide assistance, relief and protection to people outside the EU victims of natural or man-made disasters."
 european_union_flavour.5.a:0 "Help them!"
 european_union_flavour.5.b:0 "We can't afford it..."
 european_union_flavour.6.t:0 "Justice Programme"
 european_union_flavour.6.d:0 "The Justice programme aims to make sure that EU legislation in civil and criminal justice is effectively applied. It helps ensure proper access to justice for people and businesses in cross-border legal cases in Europe and supports EU actions to tackle drugs and crime."
 european_union_flavour.6.a:0 "Justice for all!"
 european_union_flavour.7.t:0 "Life Programme"
 european_union_flavour.7.d:0 "The Life programme will contribute to the shift towards a resource-efficient, low-carbon and climate resilient economy, to the protection and improvement of the quality of the environment and to halting and reversing biodiversity loss."
 european_union_flavour.7.a:0 "Don't touch my biodiversity!"
 european_union_flavour.8.t:0 "Consumer Programme"
 european_union_flavour.8.d:0 "The Consumer programme focuses on four areas:0 monitoring and enforcing product safety; consumer information and education; consumer rights and effective redress; strengthening enforcement cross-border."
 european_union_flavour.8.a:0 "Buy more stuff!"
 european_union_flavour.9.t:0 "Social Innovation Programme"
 european_union_flavour.9.d:0 "The Employment and Social innovation Programme supports employment and social policies across the EU. The programme supports Member States efforts in the design and implementation of employment and social reforms at European, national as well as regional and local levels by means of policy coordination and the identification, analysis and sharing of best practices."
 european_union_flavour.9.a:0 "Peace cannot be kept by force. It can only be achieved by understanding."
 european_union_flavour.10.t:0 "Japan wants to join the EU"
 european_union_flavour.10.d:0 "My $MONARCHTITLE$, I don't know how [JAP.Monarch.GetSheHe] got this idea, but we just received a letter from the Japanese [JAP.Monarch.GetTitle], [JAP.Monarch.GetName]. It says [JAP.Monarch.GetSheHe] wants to join the EU despite being from the other side of the world..."
 european_union_flavour.10.a:0 "I'm glad senpai noticed me."
 european_union_flavour.10.b:0 "B-Baka! I-It's not like I want [JAP.Monarch.GetHerHim] to join or anything..."
 european_union_flavour.10.z:0 "People with big eyes will arrive in Europe"
 european_union_flavour.11.t:0 "Desperate economic situation"
 european_union_flavour.11.d:0 "Our country has many poor regions and our economy is not capable of ensuring their development according to the Union's standards. We are forced to ask for help. "
 european_union_flavour.11.a:0 "Such poverty... need... money..."
 european_union_flavour.12.t:0 "[From.Owner.GetName] asks for help"
 european_union_flavour.12.d:0 "My $MONARCHTITLE$, [From.Owner.GetName] has requested our help to manage the economic situation in its poorest regions. As one of the most developed members, it is our duty."
 european_union_flavour.12.a:0 "Send all the money!"
