 balkan_unification_et:0 "Unification des Balkans"
 reinforced_defense_et:0 "Renforcer la défense"
 rider_of_the_steppe_et:0 "Cavaliers des steppes"
 a_strong_bond_et:0 "Un lien fort"
 nordic_envoys_et:0 "Émissaires nordiques"
 might_of_the_middle_east_et:0 "Puissance du Moyen Orient"
 man_of_diplomacy_et:0 "Homme de diplomatie"
 normadic_realm_et:0 "Pays nomade"
 friend_of_the_stranger_et:0 "Ami de l'étranger"
 well_educated_leadership_et:0 "Dirigeants bien éduqués"
 normadic_invasion_ai_et:0 "Invasion nomade"
 rise_of_an_empire_ai_et:0 "L'essor d'un empire"
 nuked_us:0 "A utilisé des missiles nucléaires contre nous"
 used_nukes:0 "A utilisé des missiles nucléaires"
 desc_used_nukes:0 "Notre utilisation d'armes nucléaires est considérée comme cruelle et injuste par beaucoup, ce qui nuit à notre réputation diplomatique."
 province_nuked:0 "Province ayant subi une frappe atomique"
 desc_province_nuked:0 "Cette province a été frappée par une arme nucléaire, ce qui a causé une dévastation massive."
 nuke_cooldown:0 "Refroidissement des missiles nucléaires"
 desc_province_nuked:0 "Nous avons récemment utilisé des missiles nucléaires et devons attendre un certain temps avant de les utiliser à nouveau."