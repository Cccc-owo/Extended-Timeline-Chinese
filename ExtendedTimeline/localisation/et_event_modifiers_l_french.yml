l_french:
 rise_of_islam:0 "L'essor de l'islam"
 desc_rise_of_islam:0 "Une nouvelle religion puissante s'étend et nous avons été choisis pour la conduire à la gloire."
 grand_tournament:0 "Grand tournoi"
 desc_grand_tournament:0 "Notre peuple se souvient encore comment le meilleur chevalier du royaume s'est battu pour le titre de grand champion."
 recent_conversion:0 "Conversion récente"
 desc_recent_conversion:0 "Beaucoup sont bouleversés par notre récent changement de religion, cela cause de l'instabilité à travers le pays."
 nomadic_conquest:0 "Conquête nomade"
 desc_nomadic_conquest:0 "Avec les capacités militaires de notre glorieux dirigeant, nous pouvons forger le plus grand empire de l'histoire de l'humanité ."
 missionaries_abolished:0 "Abolition des missionnaires"
 desc_missionaries_abolished:0 "Forcer la conversion religieuse est contre nos principes laïcs. Nous n'avons donc nullement besoin de missionnaires."
 large_empire:0 "Un grand empire"
 desc_large_empire:0 "Notre empire est devenu trop vaste pour être gouverné de façon efficace."
 huge_empire:0 "Un immense empire"
 desc_huge_empire:0 "Notre empire est devenu beaucoup trop vaste pour être gouverné de façon efficace."
 pax_romana:0 "Pax Romana"
 desc_pax_romana:0 "Le droit romain brille comme un phare au milieu d'une mer trouble et le peuple des provinces peut dormir tranquille en sachant que la paix et l'ordre ont été rétablis au sein de l'empire."
 empire_destabilized:0 "Un empire déstabilisé"
 desc_empire_destabilized:0 "Les événements récents ont perturbé la stabilité interne de l'empire. Nous devons remettre les choses en ordre avant qu'elles ne s'aggravent."
 empire_declining:0 "Un empire en déclin"
 desc_empire_declining:0 "Nous perdons le contrôle de nos sujets dans les régions éloignées de l'empire. Certains pessimistes affirment déjà que l'histoire de notre puissant empire touche à sa fin."
 empire_fragmenting:0 "Un empire fragmenté"
 desc_empire_fragmenting:0 "Les structures gouvernementales qui maintiennent l'empire s'effondrent, alors que les invasions barbares se répandent comme une traînée de poudre."
 empire_collapsing:0 "Un empire effondré"
 desc_empire_collapsing:0 "L'empire autrefois puissant s'effondre et nous ne contrôlons réellement que très peu de territoires. Il est temps d'oublier les provinces éloignées et de tenter de conserver celles qui peuvent l'être."
 total_collapse:0 "Effondrement total"
 desc_total_collapse:0 "L'empire s'est effondré, tandis que le gouvernement a perdu tout contrôle sur ses territoires. Nous ne pouvons plus que regarder notre empire autrefois puissant disparaître dans les flammes."
 country_restabilized:0 "Un pays restabilisé"
 desc_country_restabilized:0 "Nous sommes parvenus à rétablir la stabilité au sein de notre royaume. Les temps difficiles ont encore un effet mineur, mais ces effets vont s'estomper avec le temps."
 barbarian_migration:0 "Migrations"
 desc_barbarian_migration:0 "Notre peuple a laissé notre patrie pour former un puissant royaume des ruines de l'Empire romain qui se désintègre."
 gods_pleased:0 "Dieux satisfaits"
 desc_gods_pleased:0 "Le grand festival que nous avons tenu a plu aux dieux et nous assure un avenir prospère."
 norse_exploration:0 "Exploration nordique"
 desc_norse_exploration:0 "Nous avons fourni des fonds à des explorateurs qui espèrent trouver de nouvelles terres à travers le grand océan."
 norse_colonization:0 "Colonisation nordique"
 desc_norse_colonization:0 "Nous avons fourni des fonds aux colons pour qu'ils établissent des colonies permanentes dans les territoires récemment découverts."
 primitive_government:0 "Gouvernement primitif"
 desc_primitive_government:0 "Suite à nos découvertes technologiques récentes, notre forme de gouvernement est devenu obsolète. Nous devrions essayer de réformer le gouvernement dès que possible."
 large_tribe:0 "Grande tribu"
 desc_large_tribe:0 "Notre type de gouvernement primitif rend plus difficile la gouvernance de vastes territoires. Nous ne pouvons pas nous étendre davantage en colonisant des territoires."
