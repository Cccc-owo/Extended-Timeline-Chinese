 religious_policy:0 "Politique religieuse"
 desc_religious_policy:0 "En concentrant nos ressources sur les affaires religieuses, nous pouvons convertir les infidèles à un rythme beaucoup plus rapide."                                                                                                                                                                                     
 economic_policy:0 "Politique économique"
 desc_economic_policy:0 "Nous pourrions concentrer nos ressources sur notre économie. Cela augmenterait de manière importante la quantité d'argent rapportée par les taxes."
 stability_policy:0 "Politique de stabilité"
 desc_stability_policy:0 "La stabilité interne est essentielle pour tout pays qui souhaite survivre. En nous concentrant sur ​​le traitement des problèmes éventuels avant qu'ils ne dégénèrent, nous pourrions réduire les risques de révolte."
 naval_policy:0 "Politique navale"
 desc_naval_policy:0 "En concentrant nos ressources sur notre marine, nous pourrions dominer les mers."
 trade_policy:0 "Politique de commerce"
 desc_trade_policy:0 "Il ya beaucoup d'argent à se faire par le biais du commerce. En y concentrant nos ressources, nous pourrions accroître notre part de richesse."
 diplomatic_policy:0 "Politique diplomatique"
 desc_diplomatic_policy:0 "En nous concentrant sur la diplomatie, nous serions en mesure de maintenir des relations avec davantage de nations."
 offensive_policy:0 "Politique offensive"
 desc_offensive_policy:0 "En concentrant nos ressources sur l'attaque, nous pourrions facilement abattre tous nos adversaires."
 defensive_policy:0 "Politique défensive"
 desc_defensive_policy:0 "Il est difficile de perdre une guerre si nos forteresses sont impénétrables. En nous concentrant sur les questions de défense, nous pourrions faire en sorte que nos ennemis ne puissent nous envahir facilement."
 leadership_policy:0 "Politique de commandement"
 desc_leadership_policy:0 "Même l'armée la plus puissante est faible quand elle est commandée par des généraux incapables. Avec une tactique supérieure, nous pourrions être en mesure de vaincre nos ennemis, même s'ils sont beaucoup plus nombreux."
 working_class_benefits:0 "Avantages pour la classe ouvrière"
 desc_working_class_benefits:0 "Afin d'arrêter la révolution en cours, nous avons accordé à la classe ouvrière des avantages supplémentaires tels que l'augmentation du salaire minimum, la baisse des impôts et l'augmentation de la durée des congés payés."
 working_class_restricted:0 "Répression de la classe ouvrière"
 desc_working_class_restricted:0 "Malgré les exigences de la classe ouvrière, nous n'avons rien fait pour améliorer leurs conditions de travail."
 supress_marxist_thinkers:0 "Répression des penseurs marxistes"
 desc_supress_marxist_thinkers:0 "Nous avons empêché des idées dangereuses de se propager dans la population en arrêtant plusieurs porte-paroles de la pensée marxiste."
 corrupted_government:0 "Gouvernement corrompu"
 desc_corrupted_government:0 "La classe dirigeante de notre nation est devenue corrompue jusqu'à la moelle. Le peuple pense que le moment est venu de changer le gouvernement."
 mass_deportation:0 "Déportation de masse"
 desc_mass_deportation:0 "Les habitants de cette province résistent à nos efforts de les déporter vers d'autres régions du pays. Cela rendra la province instable pendant un certain temps."
 minority_retrictions:0 "Minorités réprimées"
 desc_minority_retrictions:0 "En raison des exigences des révolutionnaires, nous avons restreint les droits de certaines minorités."
 supress_fascist_thinkers:0 "Répression des penseurs fascistes"
 desc_supress_fascist_thinkers:0 "Nous avons empêché des idées dangereuses de se propager dans la population en arrêtant plusieurs porte-paroles de la pensée fasciste."
 lowered_taxes:0 "Impôts réduits"
 desc_lowered_taxes:0 "Nous avons temporairement réduit les impôts pour dissuader notre peuple de se révolter."
 raided_province:0 "Attaque"
 desc_raided_province:0 "Cette province a été attaquée et par conséquent nous fournit moins de revenus."
 birth_of_vajrayana:0 "Propagation du vajrayâna"
 desc_birth_of_vajrayana:0 "Nous nous sommes récemment convertis au bouddhisme vajrayâna, devons désormais propager notre foi afin de restaurer notre unité religieuse."
 ibadi_center:0 "Centre de l'ibadisme"
 desc_ibadi_center:0 "Le centre de la religion ibadite"
 et_plague:0 "Peste"
 desc_et_plague:0 "La peste se répand dans cette province."
 et_famine:0 "Famine"
 desc_et_famine:0 "Cette province souffre de la famine."
 et_drought:0 "Sécheresse"
 desc_et_drought:0 "Les précipitations ont été inférieures à la moyenne dans cette province, provoquant une sécheresse importante."
 state_atheism:0 "Athéisme d'État"
 desc_state_atheism:0 "L'athéisme d'État est une politique d'expropriation des biens religieux, de publication d'informations contre la religion et de la promotion officielle de matériaux anti-religieux dans le système éducatif."
 state_atheism_abolished:0 "Athéisme d'État aboli"
 desc_state_atheism_abolished:0 "Lorsqu'était pratiqué l'athéisme d'État, beaucoup de gens pratiquaient la religion en secret ou prétendaient être irréligieux pour éviter la persécution. Maintenant que cette politique a été abolie, la pratique de la religion est plus importante."
 decadence_unrest:0 "Troubles de décadence"
 desc_decadence_unrest:0 "Les premiers succès et échecs des rebelles ont inspiré davantage de gens à suivre leur exemple."
 ai_rome:0 "Intelligence artificielle de Rome"
 desc_ai_rome:0 "Rome est contrôlée par l'ordinateur."
 increased_nationalism:0 "Nationalisme accru"
 desc_increased_nationalism:0 "Le sentiment de nationalisme s'est renforcé au sein de la population de cette province. Ils souhaitent la création de leur propre pays pour leur peuple."
 space_program:0 "Programme spatial"
 desc_space_program:0 "L'espace est vaste et contient un grand nombre de ressources. Avec notre programme spatial, nous pourrons acquérir de précieuses connaissances sur notre univers et apprendre à exploiter ses ressources avant nos rivaux."
 space_station:0 "Station spatiale"
 desc_space_station:0 "Notre station spatiale permet à nos scientifiques d'expérimenter les effets de l'espace et de la faible gravité."
 moon_base:0 "Base sur la Lune"
 desc_moon_base:0 "Notre colonie sur la Lune nous permet d'expérimenter la survie en milieu spatial et d'exploiter les ressources locales."
 moon_base:0 "Base sur Mars"
 desc_mars_base:0 "Notre colonie sur Mars nous permet d'expérimenter la survie en milieu spatial et d'exploiter les ressources locales."
 cultural_assimilation_enforced:0 "Assimilation culturelle"
 desc_cultural_assimilation_enforced:0 "Nous imposons l'assimilation culturelle aux autres peuples au sein de notre nation. Tant que ce modificateur est actif, il y a une chance pour que notre culture se propage de façon aléatoire dans de nouvelles provinces."
 barbarian_homeland:0 "Ancienne patrie"
 desc_barbarian_homeland:0 "Cette province fait partie de notre ancienne patrie et sera abandonnée une fois que nous aurons migré vers de nouvelles terres."
 recent_migration:0 "Migration récente"
 desc_recent_migration:0 "Nous avons récemment quitté notre ancienne patrie. Avec un grand nombre de personnes qui se déplacent dans les provinces nouvellement conquises, il ne sera pas difficile pour notre culture et notre religion d'y devenir majoritaires."
 christianity_banned:0 "Christianisme interdit"
 desc_christianity_banned:0 "Nous avons interdit la pratique du christianisme au sein de l'empire, en espérant de cette manière empêcher sa propagation."
 iconoclasm:0 "Iconoclasme"
 desc_iconoclasm:0 "La possession d'icônes religieuses est actuellement interdite au sein de l'empire et celles qui subsistent sont systématiquementnt détruites."
 two_sons:0 "Deux fils"
 desc_two_sons:0 "Notre dirigeant a deux fils. S'il vient à décéder maintenant, le royaume sera partagé entre ses deux fils selon la Loi salique."
 three_sons:0 "Trois fils"
 desc_three_sons:0 "Notre dirigeant a trois fils. S'il vient à décéder maintenant, le royaume sera partagé entre ses trois fils selon la Loi salique."
 year_of_the_four_emperors:0 "L'année des quatre Empereurs"
 desc_year_of_the_four_emperors:0 "Avec la légitimité contestée de l'empereur, plusieurs prétendants prennent les armes pour revendiquer le titre."
 reformed_clergy:0 "Clergé réformé"
 desc_reformed_clergy:0 "Pour protéger nos croyances de la propagation du christianisme, nous nous sommes inspirés de leur clergé plus organisé que le nôtre et avons fait de nos prêtres de respectables prédicateurs desquels notre peuples boit les paroles."
 nuclear_state:0 "Puissance nucléaire"
 desc_nuclear_state:0 "Nous avons en notre possession des armes nucléaires. Cela force nos ennemis à être plus prudent lorsqu'ils nous affrontent."
 inferior_nuclear_strength:0 "Puissance nucléaire inférieure"
 desc_inferior_nuclear_strength:0 "Nous sommes en guerre avec un pays qui possède plus d'armes nucléaires que nous. La peur de perdre une guerre nucléaire fait baisser le moral de nos troupes."
 harmonized_bon:0 "Harmonisation avec la foi bön"
 desc_harmonized_bon:0 "Nous avons accepté la foi bön dans le pays et l'avons incluse au sein de nos croyances."
 harmonized_muism:0 "Harmonisation avec les croyances muistes"
 desc_harmonized_muism:0 "Nous avons accepté la foi muiste dans le pays et l'avons incluse au sein de nos croyances."
 harmonized_tengri:0 "Harmonisation avec les croyances tengristes"
 desc_harmonized_tengri:0 "Nous avons accepté la foi tengriste dans le pays et l'avons incluse au sein de nos croyances."
 harmonized_satsana_phi:0 "Harmonisation avec la foi satsana phi"
 desc_harmonized_satsana_phi:0 "Nous avons accepté la foi satsana phi dans le pays et l'avons incluse au sein de nos croyances."
 harmonized_hellenic:0 "Harmonisation avec les croyancess hellénistiques"
 desc_harmonized_hellenic:0 "Nous avons accepté la foi helléniste dans le pays et l'avons incluse au sein de nos croyances."
 harmonized_irreligious:0 "Harmonisation avec les croyances irréligieuses"
 desc_harmonized_irreligious:0 "Nous avons accepté la foi irréligieuse dans le pays et l'avons incluse au sein de nos croyances."
 harmonized_american:0 "Harmonisation avec les croyances américaines"
 desc_harmonized_american:0 "Nous avons accepté la foi américaine dans le pays et l'avons incluse au sein de nos croyances."
 harmonized_north_european:0 "Harmonisation avec les croyances est-européennes"
 desc_harmonized_north_european:0 "Nous avons accepté la foi est-européenne dans le pays et l'avons incluse au sein de nos croyances."
 harmonized_german:0 "Harmonisation avec les croyance germaniques"
 desc_harmonized_german:0 "Nous avons accepté la foi germanique dans le pays et l'avons incluse au sein de nos croyances."
 harmonized_african:0 "Harmonisation avec les croyances africaines"
 desc_harmonized_african:0 "Nous avons accepté la foi africaine dans le pays et l'avons incluse au sein de nos croyances."
 harmonized_mesopotamian:0 "Harmonisation avec les croyances mésopotamiennes"
 desc_harmonized_mesopotamian:0 "Nous avons accepté la foi mésopotamienne dans le pays et l'avons incluse au sein de nos croyances."
 recently_constructed_nuclear_weapon:0 "Arme nucléaire récemment fabriquée"
 desc_recently_constructed_nuclear_weapon:0 "Nous venons récemment de fabriquer une arme nucléaire et ne pouvons pas en fabriquer une autre avant un certain temps."
 stonehenge:0 "Stonehenge"
 desc_stonehenge:0 "Le grand centre druidique qui porte le nom de Stonehenge se trouve dans cette province."
 refugees_accepted:0 "Réfugiés accueillis"
 desc_refugees_accepted:0 "Cette province a récemment reçu un afflux important de réfugiés. Cela a entraîné des tensions entre les nouveaux arrivants et la population locale."
 refugees_not_accepted:0 "Réfugiés refusés"
 desc_refugees_not_accepted:0 "Nous avons refusé aux réfugiés l'entrée dans notre pays, ce qui a légèrement fait baisser notre réputation auprès des autres pays."
 hard_to_colonize:0 "Difficile à coloniser"
 desc_hard_to_colonize:0 "À cause du terrain difficile et d'un climat rude, une technologie plus avancée est requise afin de pouvoir coloniser cette province."
 people_emigrating:0 "Émigration"
 desc_people_emigrating:0 "À cause des mauvaises conditions de vie dans cette province, bon nombre de personnes ont décidé de partir dans l'espoir de trouver un futur plus radieux."
 hejaz_rsd_mod:0 "Conquête du Hedjaz"
 desc_hejaz_rsd_mod:0 "Nous avons récemment conquis le Hedjaz et bénéficions, de ce fait, du soutien de nombreuses tribus bédouines rompues à la guerre en territoire désertique."
 najd_rsd_mod:0 "Conquête de Nejd"
 desc_najd_rsd_mod:0 "Nous avons récemment conquis Nejd et bénéficions, de ce fait, du soutien de nombreuses tribus bédouines rompues à la guerre en territoire désertique."
 yemen_rsd_mod:0 "Conquête du Yemen"
 desc_yemen_rsd_mod:0 "Nous avons récemment conquis le Yemen ce qui nous permet d'avoir accès à ses routes commerciales et ses ressources."
 oman_rsd_mod:0 "Conquête de l'Oman"
 desc_oman_rsd_mod:0 "Avec la conquête de l'Oman, l'unification de la péninsule arabique est terminée et nos troupes sont impatientes de marcher sur Rome ainsi que sur la Perse."
 ummah_arab_rsd_mod:0 "al-Ummah al-Arabeyah"
 desc_ummah_arab_rsd_mod:0 "Mahomet (sws) a été envoyé pour prêcher aux Arabes et maintenant ces derniers sont tous unis dans la Oummah islamique. C'est un grand exploit et le premier d'une longue lignée."
 england_rsd_mod:0 "Conquête de l'Angleterre"
 desc_england_rsd_mod:0 "Nous avons vaincu les nombreux royaumes anglais, nos imams ont commencé à parcourir la moindre parcelle de leurs contrées et les hommes des ces anciens royaumes anglais viennent grossir les rangs de nos armées."
 britannia_rsd_mod:0 "Conquête des îles Britanniques"
 desc_britannia_rsd_mod:0 "Avec le conquête récente de toutes les îles Britanniques, nous avons accompli un exploit que même l'Empire romain n'a pas été capable d'accomplir. Ces îles nous aideront à régner sur les flots."
 egypt_rsd_mod:0 "Conquête de l'Égypte"
 desc_egypt_rsd_mod:0 "Avec la chute de l'Égypte, nous avons désormais accès aux services de nombreux ingénieurs de talent. Nos généraux décrivent les merveilles d'Alexandrie ainsi que les talents de la population locale."
 africa_rsd_mod:0 "Conquête de l'Africa"
 desc_africa_rsd_mod:0 "Avec l'Africa nous entrons en possession de la ville de Carthage et avons à disposition les esprits brillants de cette ville. Notre récente conquête devrait nous aider à améliorer les techniques de l'armée."
 mauretania_rsd_mod:0 "Conquête de la Maurétanie"
 desc_mauretania_rsd_mod:0 "La Maurétanie et ses tribus sera un atout de taille pour nos armées. Nos généraux défendent l'idée que nous devrions envahir l'Europe, dans cette perspective ces tribus seraient l'unique fer de lance de cette invasion."
 ummah_africa_rsd_mod:0 "al-Ummah al-Afriqia"
 #"There Africa refers to all of North Africa." - Qweytr
 desc_ummah_africa_rsd_mod:0 "Des louanges à la gloire d'Allah retentissent de toutes les régions de l'Afrique du Nord. Les lucratives routes commeciales qui partent de l'Europe, transitent par l'Afrique du Nord et l'Arabie pour arriver en Inde et en Extrême-Orient, sont désormais pour toujours sous le contrôle de l'islam."
 hispania_rsd_mod:0 "Conquête de l'Hispanie"
 desc_hispania_rsd_mod:0 "al-Andalus nous permet d'exercer un certain contrôle sur l'Europe. Il y a de bon chevaux en Hispanie, ces derniers peuvent renforcer nos armées afin de nous permettre de charger plus hardiment à travers le continent européen."
 gaul_rsd_mod:0 "Conquête de la Gaule"
 desc_gaul_rsd_mod:0 "Avec la défaite de Charles Martel et l'éparpillement des seigneurs francs, la province romaine de Gaule est maintenant sous notre contrôle et les armées de cette province sont nôtres."
 italia_rsd_mod:0 "Conquête de l'Italie"
 desc_italia_rsd_mod:0 "Notre récente conquête de Rome ainsi que de toute l'Italie a envoyé un choc à travers tout le monde chrétien. Pendant un certain temps, nos ennemis seront démoralisés et désunis."
 raetia_rsd_mod:0 "Conquête de la Rhétie"
 desc_raetia_rsd_mod:0 "Les rebelles restants en Rhétie ont été vaincus, de ce fait nous possédons désormais une frontière nord facilement défendable. Désormais, il est temps de rassembler nos forces en vue d'une autre campagne militaire."
 ummah_rome_rsd_mod:0 "al-Ummah al-Ruwmania"
 desc_ummah_rome_rsd_mod:0 "Il y a des hommes qui sont encore en vie aujourd'hui et qui ont vu le Prophète parler à son peuple. Là où autrefois les hommes résistaient au Prophète, lui crachaient au visage, maintenant tout l'Empire romain exalte son nom ainsi que la parole d'Allah."
 israel_rsd_mod:0 "Conquête de la Palestine"
 desc_israel_rsd_mod:0 "Nous venons récemment de conquérir la Palestine, ce qui veut dire que nous contrôlons désormais la Mosquée al-Aqsa, l'un des plus importants lieux saints de l'islam. Cela constitue une grande preuve de légitimité."
 syria_rsd_mod:0 "Conquête de la Syrie"
 desc_syria_rsd_mod:0 "De nombreuses villes importantes, comme Alep, se trouvent en Syrie. La chute de la Syrie ouvre une brèche temporaire dans la défense romaine et permet de mettre Jérusalem à l'abri d'attaques terrestres."
 anatolia_rsd_mod:0 "Conquête de l'Anatolie"
 desc_anatolia_rsd_mod:0 "La chute de l'Anatolie laisse Constantinople extrêmement vulnérable à une attaque. De plus, cette conquête nous a permis d'obtenir de nouvelles terres prospères."
 ummah_holy_rsd_mod:0 "al-Ummah al-‘Aradi Muqadasa"
 desc_ummah_holy_rsd_mod:0 "Tout le peuple de la Terre Sainte professe la Shahâda, les plus importants lieux saints de l'islam se trouvent tous sous la bannière d'Allah."
 asia_rsd_mod:0 "Conquête de l'Asia"
 desc_asia_rsd_mod:0 "La côte de l'Asia est nôtre, son dernier défenseur s'est enfui par bateau il y a peu. C'est une victoire majeure."
 thracia_rsd_mod:0 "Conquête de la Thrace"
 desc_thracia_rsd_mod:0 "Constantinople, la Deuxième Rome, est tombée face à nos armées ; les Murs de Théodose n'ont pas fait le poids face à notre foi et à notre acier. Le reste de l'Europe chrétienne peine à se remettre sur pied à la suite de cette victoire majeure."
 greece_rsd_mod:0 "Conquête de la Grèce"
 desc_greece_rsd_mod:0 "Nos armées ont pris Athènes, le lieu de naissance de la philosophie ; nos lettrés ont commencé, avec une grande excitation, à s'atteler à la tâche de collecte et de préservation des nombreux parchemins qu'ils ont désormais à disposition pour leurs recherches."
 ummah_yunan_rsd_mod:0 "al-Ummah al-Yunan"
 desc_ummah_yunan_rsd_mod:0 "Les Grecs sont désormais tous musulmans et travaillent avec nous pour développer notre science et notre philosophie afin que ces dernières atteignents de nouveaux sommets. Le foyer des Romains a rejoint le Dar al-Islam."
 dalmatia_rsd_mod:0 "Conquête de la Dalmatie"
 desc_dalmatia_rsd_mod:0 "Les territoires des Balkans qui appartenaient autrefois à Rome appartiennent désormais à notre empire, cela renforce nos routes commerciales."
 dacia_rsd_mod:0 "Conquête de la Dacie"
 desc_dacia_rsd_mod:0 "Longtemps située dans la périphérie du monde romain, la Dacie possède néanmoins une longue histoire ; les riches mines en ressources de Dacie reprennent du service."
 armenia_rsd_mod:0 "Conquête de l'Arménie"
 desc_armenia_rsd_mod:0 "La récente conquête par nos armées de l'Arménie, qui est le premier pays chrétien de l'histoire, nous aide à la fois politiquement et militairement."
 iberia_rsd_mod:0 "Conquête de l'Ibérie"
 desc_iberia_rsd_mod:0 "Les contrées montagneuses de l'Ibérie ont récemment été conquises au nom de l'islam. Maintenant que notre frontière nord est sûre, nous pouvons recentrer notre attention ailleurs."
 ummah_iran_rsd_mod:0 "al-Ummah al-Iran"
 desc_ummah_iran_rsd_mod:0 "Les divers peuples de l'Empire iranien sont désormais unis sous la bannière de l'islam. Leurs penseurs, leurs soldats et leurs routes servent maintenant exclusivement le Califat."
 afghanistan_rsd_mod:0 "Conquête de l'Afghanistan"
 desc_afghanistan_rsd_mod:0 "Les tribus de l'Afghanistan ont été subjugués ; des convertis, qui il y a peu étaient des opposants païens, rejoignent les rangs de nos guerriers."
 sindh_rsd_mod:0 "Conquête de Sindh"
 desc_sindh_rsd_mod:0 "Notre conquête de Sindh n'est que la réponse aux provocations de nos ennemis. La défaite de Sindh envoye un message à tous : l'islam doit être respecté."
 gujarat_rsd_mod:0 "Conquête de Gujarât"
 desc_gujarat_rsd_mod:0 "Gujarât possède de noumbreuses riches villes marchandes, de plus nous avons entendu dire que des petites communautés zoroastriennes se sont enfuies ici lorsque nous avons envahi l'Iran. Notre territoire s'étend."
 deccan_rsd_mod:0 "Conquête du Deccan"
 desc_deccan_rsd_mod:0 "Nous avons récemment conquis le plateau du Deccan, une position parfaite pour poursuivre notre invasion de l'Inde."
 southind_rsd_mod:0 "Conquête de l'Inde du Sud"
 desc_southind_rsd_mod:0 "Nous possédons maintenant toute l'Inde du Sud, côtes incluses. Les richesses de l'Inde sont entre nos mains et les éléphants de guerre de l'Inde du Sud viennent grossir les rangs de nos armées."
 ummah_hind_rsd_mod:0 "al-Ummah al-Hind"
 desc_ummah_hind_rsd_mod:0 "L'Inde, ce magnifique bijou, a été convertie à l'islam. De l'Indus au Brahmapoutre jusqu'au Sri Lanka et au Tamil Nadu, des voix appellent les fidèles à la prière."
 iraq_rsd_mod:0 "Conquête de l'Irak"
 desc_iraq_rsd_mod:0 "Nous avons pris l'Irak, le centre de l'Empire sassanide. Les forces sassanides sont toujours en train de se regrouper, ce qui nous donne du temps pour profiter des fruits de notre victoire."
 persia_rsd_mod:0 "Conquête de la Perse"
 desc_persia_rsd_mod:0 "Des razziats sur l'Irak nous ont forcé la main : nous avons été forcés de conquérir la Perse. Pendant un temps, cela améliorera notre recrutement."
 parthia_rsd_mod:0 "Conquête de la Parthie"
 desc_parthia_rsd_mod:0 "À cause de l'instabilité politique en Parthie, de nombreux nobles locaux ont soutenu notre invasion de la région. La majorité de l'aristocratie parthe est donc restée en place et continue de nous soutenir."
 transoxiana_rsd_mod:0 "Conquête de la Transoxiane"
 desc_transoxiana_rsd_mod:0 "Notre victoire en Transoxiane nous a permis de conquérir la région pour le Califat. Nous bénéficions de l'aide de nomades convertis dans cette région."
 tibet_rsd_mod:0 "Conquête du Tibet"
 #NOTE : j'ai préféré traduire "Tibetan Empire" par "Plateau tibétain" car c'était plus logique et que l'Empire tibétain peut très bien disparaître avant l'arrivée des Rachidun. Le moddeur n'a rien voulu entendre, j'ai quand même changé dans ma traduction. J'ai aussi fait une adaptation très libre du texte en anglais.
 desc_tibet_rsd_mod:0 "Le Plateau tibétain a été subjugué, nos forces se rassemblent pour attaquer la Chine et nos généraux assurent à nos hommes que notre pays triomphera lors de cette prochaine bataille."
 china_rsd_mod:0 "Conquête de la Chine"
 desc_china_rsd_mod:0 "Nous avons accompli un exploit que beaucoup croyaient impossible : nous avons conquis la Chine. C'est une victoire qui restera dans les annales pour l'éternité."
 ummah_siyn_rsd_mod:0 "al-Ummah al-Siyn"
 desc_ummah_siyn_rsd_mod:0 "La Chine, l'empire du Milieu, centre du monde, a adopté l'islam. Les Mandarins ont déja proclamé notre dynastie, la dynastie Shi, dirigeante de la Chine et détentrice du Mandat du Ciel."
 delhi_rsd_mod:0 "Conquête de Delhi"
 desc_delhi_rsd_mod:0 "Nous avons pris le contrôle de la Vallée du Gange, une région extrêmement fertile et un centre d'opération digne de l'Inde."
 bengal_rsd_mod:0 "Conquête du Bangladesh"
 desc_bengal_rsd_mod:0 "Nous avons conquis les Bengalis et avec eux le Delta du Gange. Le Calife a reçu une douzaines de tigres du Bengal en cadeau pour célébrer notre victoire."
 burma_rsd_mod:0 "Conquête de la Birmanie"
 desc_burma_rsd_mod:0 "Avec la conquête de la Birmanie, l'extrémité orientale de la Grande Inde nous appartient. La longue côte de la Birmanie s'est déjà révélée être un atout majeur pour notre commerce."
 religious_policy_active:0 "Politique [Root.GetDuDelaDir] dirigeant[Root.GetXEDir] : Recruter des missionaires - Activée"
 desc_religious_policy_active:0 "[Root.GetLeLaLDirCap] dirigeant[Root.GetXEDir] utilisera son influence afin de recruter et de soutenir des missionaires. Cela nous aidera à propager notre religion ; cependant, nous nous retrouverons avec moins de ressources pour d'autres tâches administratives."
 stability_policy_active:0 "Politique [Root.GetDuDelaDir] dirigeant[Root.GetXEDir] : Stabiliser le pays - Activée"
 desc_stability_policy_active:0 "[Root.GetLeLaLDirCap] dirigeant[Root.GetXEDir] utilisera son influence afin de contenter les gens du peuple. Cela nous aidera à maintenir la stabilité dans le pays et à éviter les rébellions ; cependant, nous nous retrouverons avec moins de ressources pour d'autres tâches administratives."
 diplomatic_policy_active:0 "Politique [Root.GetDuDelaDir] dirigeant[Root.GetXEDir] : Recruter des diplomates - Activée"
 desc_diplomatic_policy_active:0 "[Root.GetLeLaLDirCap] dirigeant[Root.GetXEDir] utilisera son influence afin de recruter des diplomates supplémentaires. Cela nous aidera à maintenir nos relations diplomatiques ; cependant, nous nous retrouverons avec moins de ressources pour d'autres tâches diplomatiques."
 trade_policy_active:0 "Politique [Root.GetDuDelaDir] dirigeant[Root.GetXEDir] : Soutenir le commerce - Activée"
 desc_trade_policy_active:0 "[Root.GetLeLaLDirCap] dirigeant[Root.GetXEDir] utilisera son influence afin de soutenir le commerce dans le pays.  Cela nous permettra d'accroître les profits que nous tirons du commerce ; cependant, nous nous retrouverons avec moins de ressources pour d'autres tâches diplomatiques."
 military_policy_active:0 "Politique [Root.GetDuDelaDir] dirigeant[Root.GetXEDir] : Inspirer l'armée - Activée"
 desc_military_policy_active:0 "[Root.GetLeLaLDirCap] dirigeant[Root.GetXEDir] utilisera son influence afin d'inspirer l'armée. Cela nous permettra d'accroître le moral ainsi que le discipline de l'armée ; cependant, nous nous retrouverons avec moins de ressources pour d'autres tâches militaires."
 leadership_policy_active:0 "Politique [Root.GetDuDelaDir] dirigeant[Root.GetXEDir] : Recruter des généraux - Activée"
 desc_leadership_policy_active:0 "[Root.GetLeLaLDirCap] dirigeant[Root.GetXEDir] utilisera son influence afin de recruter des généraux supplémentaires. Cela nous permettra d'augmenter le nombre de généraux ainsi que d'accroître la qualité de nos commandants ; cependant, nous nous retrouverons avec moins de ressources pour d'autres tâches militaires."
 chalcedonism_rome:0 "Rome chrétienne"
 desc_chalcedonism_rome:0 "En tant que capitale de l'Empire romain, Rome a été un important centre à partir duquel le christianisme s'est propagé à travers tout l'Empire. L'Église de Rome a été fondée et organisée à ses débuts par les très glorieux apôtres Pierre et Paul. Rome est aussi le lieu où saint Pierre et saint Paul ont souffert le martyr que leur infligèrent les des Romains."
 chalcedonism_constantinople:0 "Constantinople chrétienne"
 desc_chalcedonism_constantinople:0 "Du temps où la ville de Constantinople n'était enore qu'une ville mineure appellée Byzantium, c'est là que ce qui deviendrait plus tard l'Église de Constantinople fut fondée par saint André, le premier des apôtres à rencontrer Jésus ; en outre, saint André est le frère de saint Pierre. Sous l'influence du christianisme, Constantinople devint la capitale orientale de l'empire et devint un important centre de gouvernement et d'échanges commerciaux. Constantinople obtint ainsi un rôle inestimable dans la conversion des régions orientales de l'Empire romain au christianisme."
 chalcedonism_alexandria:0 "Alexandrie chrétienne"
 desc_chalcedonism_alexandria:0 "L'Église d'Alexandrie, fondée par saint Marc l'évangéliste, fut le centre à partir duquel le christianisme s'est propagé à travers toute l'Égypte. Durant un millénaire, Alexandrie est restée un centre intellectuel et c'est là que fut fondée la première école catéchétique au monde."
 chalcedonism_antioch:0 "Antioche chrétienne"
 desc_chalcedonism_antioch:0 "Antioche, berceau de la Chrétienté, était un foyer chrétien déjà à l'époque romaine. L'Église d'Antioche a été fondée par saint Pierre ; lorsque l'organisations de l'Église fut assez développée elle devint le siège de l'un des cinq patriarcats originaux, avec Constantinople, Jérusalem, Alexandrie et Rome." 
 chalcedonism_jerusalem:0 "Jérusalem chrétienne"
 desc_chalcedonism_jerusalem:0 "L'Église de Jérusalem a été fondée par les Apôtres. C'est là que Jésus Christ a fait son Entrée triomphale à Jérusalem, a ensuite été crucifié et enterré, puis est ressuscité et est monté au ciel. De plus, c'est à Jérusalem que l'Église a été établie en premier, le jour de la Pentecôte. Jérusalem est aussi le lieu où le premier martyr chrétien, saint Étiene, a été lapidé à mort et est ainsi devenu le premier martyr de la chrétienté à mourir pour sa foi. Enfin, Jérusalem est l'endroit où le tout premier concile des apôtres s'est tenu."
 atmosphere_of_intolerance:0 "Atmosphère d'intolerance"
 desc_atmosphere_of_intolerance:0 "Les actions intolérantes de la part d'un politicien de premier plan à l'encontre de certaines minorités ont été ignorées par le gouvernement. Cela a accru l'agitation à la fois parmi les minorités, qui craignent pour leurs droits fondamentaux, et parmi la population générale qui se sent encouragée à discriminer lesdites minorités."
 violent_activists:0 "Activistes violents"
 desc_violent_activists:0 "Un politicien de premier plan a annoncé son soutien à un groupe de militants radicaux et les comportements violents durant certains de leurs rassemblements ont été ignorés par le gouvernement. De ce fait, certains des militants pensent qu'un tel comportement est accepté, ce qui les encourage à être encore plus violents."
 political_instability:0 "Political Instability"
 desc_political_instability:0 "Recent political instability is causing unrest in this province."                                                                         
 growing_territory_et:0 "Territoire en expansion"
 desc_growing_territory_et:0 "Une territoire qui s'étend lentement et sûrement et qui, bien entendu, doit être contrôlé comme le reste du pays."
 extended_borderline_et:0 "Frontières étendues"
 desc_extended_borderline_et:0 "Les frontières de cet empire doivent s'étendre encore plus loin."
 secure_integration_et:0 "Intégration sûre"
 desc_secure_integration_et:0 "À long terme, d'autres peuples peuvent être convaincus de nous rejoindre sans que nous devions avoir recours à la guerre."
 armed_forces_for_the_nation_et:0 "Des forces armées pour la nation"
 desc_armed_forces_for_the_nation_et:0 "Tous ceux qui sont capables de combattre devraient servir la nation !"
 barbarian_resistance_et:0 "Résistance barbare"
 desc_barbarian_resistance_et:0 "Le peuple de Rome en a assez de l'oppression et de la tyrannie et certains d'entre eux se soulèvent pour soutenir notre conquête."
 tribute_of_the_vassels_et:0 "Tribut des vassaux"
 desc_tribute_of_the_vasels_et:0 "Les sujets ont l'obligation de soutenir leur seigneur avec des effectifs et des biens."
 appreciation_of_the_currency_et:0 "Appréciation de la monnaie"
 desc_appreciation_of_the_currency_et:0 "À cause de notre influence grandissante, notre monnaie est utilisée par d'autres pays, ce qui augmente sa valeur."
 peaceful_times_et:0 "Période de paix"
 desc_peaceful_times_et:0 "Durant la paix attendue depuis fort longtemps, nous pouvons enfin disposer d'une économie florissante."
 efficient_trade_et:0 "Commerce efficace"
 desc_efficient_trade_et:0 "Grâce à notre position dominante dans le commerce, nos revenus ont considérablement augmenté."
 conquest_ambition_et:0 "Ambition de conquête"
 desc_conquest_ambition_et:0 "Poussés par la gloire et l'honneur, les hommes accaparent tout ce qui ne leur appartient pas."
 ##
 new_dynasty_of_china:0 "Nouvelle dynastie"
 desc_new_dynasty_of_china:0 "Nous avons récemment établi une nouvelle dynastie dirigeante. La population n'est toujours pas habituée au changement des dynasties et beaucoup doutent encore de la légitimité de notre régime."
 imperial_restoration_supported_rebels:0 "Rebelles soutenus"
 helped_restore_emperor:0 "A aidé à restaurer l'empereur"
 trade_with_japan:0 "Commerce avec le Japon"
 desc_trade_with_japan:0 "Nous avons réussi à conclure de bons accords commerciaux avec le Japon."
 fujiwara_regency:0 "Régence des Fujiwara"
 desc_fujiwara_regency:0 "L'Empereur est trop jeune pour gouverner seul, le Japon est donc actuellement dirigé par des régents du clan Fujiwara."
 great_plague_province:0 "Peste"
 desc_great_plague_province:0 "La grande peste s'est propagée dans cette province."                                                                              
 central_asia_yky_mod:0 "Conquête de l'Asie centrale"
 desc_central_asia_yky_mod:0 "Avec la conquête des nombreuses tribus d'Asie centrale, nous avons acquis de nombreuses excellentes montures pour notre cavalerie."
 tang_dynasty_yky_mod:0 "La dynastie Tang"
 desc_tang_dynasty_yky_mod:0 "Nous sommes les descendants de Li Ling et nous avons pris le Mandat du Ciel pour former une nouvelle dynastie."
 Military_expansion_yky_mod:0 "Expansion militaire"
 desc_military_expansion_yky_mod:0 "Avec l'expansion de notre armée, notre peuple se sent beaucoup plus en sécurité et nos soldats se battent dans la certitude que la survie de notre État est en jeu."
 construction_of_forts_yky_mod:0 "Construction de forts"
 desc_construction_of_forts_yky_mod:0 "Notre récente construction d'un fort renforce considérablement les défenses de notre nation."
 road_system_yky_mod:0 "Système routier"
 desc_road_system_yky_mod:0 "Avec un système routier fraîchement construit à travers l'empire, nos armées pourront se déplacer à une vitesse plus grande que ce qui était possible auparavant. Ces routes pourraient finir par se délabrer, mais pour l'instant nos forces sont avantagées."
 trade_fleet_yky_mod:0 "Flotte de commerce"
 desc_trade_fleet_yky_mod:0 "Nos nouveaux navires commerciaux ont quitté les chantiers navals et sont partis en mer, et nous avons une génération de personnes qualifiées en construction de bateaux."
 military_fleet_yky_mod:0 "Flotte militaire"
 desc_military_fleet_yky_mod:0 "Notre marine est maintenant une force compétente et professionnelle, capable de tenir tête nos ennemis."
 kyushu_yky_mod:0 "Conquête de Kyushu"
 desc_kyushu_yky_mod:0 "Avec la conquête de Kyushu, les pires wako menaçant notre commerce ont été dispersés pour l'instant."
 orkhon_script_yky_mod:0 "Adoption de l'alphabet de l'Orkhon"
 desc_orkhon_script_yky_mod:0 "Avec notre récente adoption de l'alphabet de l'Orkhon des Göktürks, une vague d'innovation a balayé notre nation. De plus, les connaissances traditionnelles sont mises sur papier et diffusées pour la première fois."
 trade_links_yky_mod:0 "Liens commerciaux"
 desc_trade_links_yky_mod:0 "Notre peuple possède des compétences en travail du fer, en fabrication de bijoux, en poterie, en tissage et en chasse, et nos réseaux commerciaux s'étendent jusqu'en Arabie."
 state_church_yky_mod:0 "Église d'État"
 desc_state_church_yky_mod:0 "Notre soutien à la religion d'État a rendu les traditionalistes incapables de se plaindre et les minorités religieuses plus conformes. Nous devrions désormais être plus unis sur le plan religieux."
 greenland_food_support:0 "Envoi de nourriture au Groenland"
 desc_greenland_food_support:0 "Nous envoyons certaines des marchandises que nous produisons au Groenland pour y soutenir nos colonies. Nous avons donc moins de marchandises disponibles pour le commerce."
 rom_empire_stabilized:0 "Empire stabilisé"
 desc_rom_empire_stabilized:0 "Nous avons stabilisé l'empire."
 rom_roman_roads:0 "Voies romaines"
 desc_rom_roman_roads:0 "Nous avons construit un réseau de routes permettant aux troupes et aux commerçants de se déplacer rapidement d'une partie de l'empire à une autre."
 rom_true_faith:0 "Vraie Foi"
 desc_rom_true_faith:0 "Nous avons trouvé la solution finale à la question du christianisme dans notre pays."
 rom_trade_domination:0 "Domination commerciale"
 desc_rom_trade_domination:0 "Nous avons acquis un contrôle total sur le commerce méditerranéen."
 rom_secure_borders:0 "Frontières sécurisées"
 desc_rom_secure_borders:0 "Nous avons réussi à sécuriser nos frontières contre les raids barbares."
 blessing_of_the_household_gods:0 "Bénédictions des dieux domestiques"
 desc_blessing_of_the_household_gods:0 "Nos généreux sacrifices de nourriture ont plu aux dieux des foyers, assurant la stabilité de l'État pour le moment."
 wrath_of_the_household_gods:0 "Colère des dieux domestiques"
 desc_wrath_of_the_household_gods:0 "Le récent manque de sacrifices dédiés aux dieux domestiques a rendu les gens anxieux, car ils craignent que les dieux punissent notre État pour cela."
 et_sanamahi_displaced_locals:0 "Population locale déplacés"
 desc_et_sanamahi_displaced_locals:0 "Nous avons déplacé certaines personnes de cette province pour protéger le Umang Lais sacré."
 perturbed_umang_lai:0 "Umang Lais perturbé"
 desc_disturbed_umang_lai:0 "L'urbanisation récente dans cette province a perturbé certains des Umang Lais sacrés de la région."
 panthoibi_iratpa:0 "Panthoibi Iratpa"
 desc_panthoibi_iratpa:0 "Nous avons organisé une grande fête en l'honneur de la déesse Panthoibi."
 emoinu_iratpa:0 "Emoinu Iratpa"
 desc_emoinu_iratpa:0 "Nous avons organisé une grande fête en l'honneur de la déesse Emoinu."
 sri_borobudur:0 "Borobudur"
 desc_sri_borobudur:0 "Cette province est l'emplacement de Borobudur, le plus grand complexe de temples bouddhistes au monde."
 increased_dominion_autonomy:0 "Autonomie accrue"
 dominion_autonomy_increase_blocked:0 "Refus d'augmenter l'autonomie"
 increased_naval_safety_regulations:0 "Augmentation des règlements de sécurité navale"
 desc_increased_naval_safety_regulations:0 "En raison du naufrage du Titanic, nous avons décidé de modifier les règles de sécurité de notre marine, ce qui rend les navires plus durables, mais plus coûteux à entretenir."
 built_spirit_houses:0 "Maison des esprits supplémentaires"
 desc_built_spirit_houses:0 "Nous avons construit des maison des esprits supplémentaires dans cette province pour aider la population de la province à se convertir à notre religion."
 phi_fa_ritual:0 "Rituel du phi fa"
 desc_phi_fa_ritual:0 "Notre [Root.Monarch.GetTitle] s'est remis d'une maladie et a organisé le rituel du phi fa pour assurer sa santé à l'avenir."
 baci_ritual_adm:0 "Rituel du Baci"
 desc_baci_ritual_adm:0 "Notre [Root.Monarch.GetTitle] a reçu le rituel du Baci pour améliorer ses capacités administratives."
 baci_ritual_mil:0 "Rituel du Baci"
 desc_baci_ritual_mil:0 "Notre [Root.Monarch.GetTitle] a reçu le rituel du Baci pour améliorer ses capacités militaires."
 baci_ritual_dip:0 "Rituel du Baci"
 desc_baci_ritual_dip:0 "Notre [Root.Monarch.GetTitle] a reçu le rituel du Baci pour améliorer ses capacités diplomatiques."
