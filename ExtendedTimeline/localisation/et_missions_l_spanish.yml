l_spanish:
 take_thuan_hoa_title:0 "Tomarr Thuan Hoa"
 take_thuan_hoa_desc:0 "En 1306, Che Man, el Rey de Champa, ofreció la provincia de O y Ly a Dai Viet, estas provincias serian conocidas con el tiempo como Thuan y Hoa."
 conquer_champa_title:0 "Conquista Champa"
 conquer_champa_desc:0 "En el año 1471, Le Thanh Tong de Dai Viet lanzó una invasión a Champa, conquistando todo el país."
 conquer_mekong_title:0 "Conquista del Mekong"
 conquer_mekong_desc:0 "comenzando en los 1620s, Chey Chettha II, el Rey de Camboya, permitió que colonos vietnamitas se asentaran en Baja Camboya. Con Camboya devastada por la guerra, estos colonos rápidamente se sublevaron contra los habitantes nativos, y la región fue transferida un Dai Viet en 1698".
 conquer_laos_title:0 "Conquista Laos"
 conquer_laos_desc:0 "Después de la rebelión de Anouvong en 1826-28, Dai Viet y Siam se vieron cada vez más en contra, con ambos tratando de ganar el control sobre Laos."
 conquer_cambodia_title:0 "Conquista Camboya"
 conquer_cambodia_desc:0 "En 1431 el imperio Jemer comenzó un siglo de declive, durante el cual la población colapsó, hubo pocos archivos escritos y Camboya cayó bajo la influencia de vecinos mucho más fuertes. Con un pequeño empujón, Dai Viet pudo haber conquistado el territorio entero".
 take_central_thailand_title:0 "Tomar Tailandia Central"
 take_central_thailand_desc:0 "Si Camboya hubiera caído completamente ante Dai Viet, el siguiente objetivo seguramente hubiera sido Tailandia Central. Históricamente hubo muchas escaramuzas entre los franceses coloniales y las fuerzas siamesas de la región."
 take_khorat_title:0 "Tomar Khorat"
 take_khorat_desc:0 "Históricamente los grandes poderes del sur-este de Asia eran Siam y Dai Viet, si Siam hubiera sido más débil, Dai Viet seguramente hubiera confiscado mucho de su territorio, comenzando con la meseta de Khorat."
 connquer_north_thailand_title:0 "Conquista Tailandia del Norte"
 conquer_north_thailand_desc:0 "Tomarndo Tailandia del Norte le daría una dominación de Vietnam completa sobre el área y la habilidad de conquistar el resto de la Indochina."
 push_into_burma_title:0 "Avanza hacia Birmania"
 push_into_burma_desc:0 "Con Siam subyugada, el siguiente objetivo que se nos aparece es Birmania. Deberíamos Tomarr las montañosas regiones de Karenni y el Estado Shan primero para prevenir el escape de nuestros enemigos."
 take_lower_burma_title:0 "Tomar Birmania Baja"
 take_lower_burma_desc:0 "con la Indochina en nuestras manos, marchemos hacia Birmania baja."
 dominate_burma_title:0 "Domina Birmania"
 dominate_burma_desc:0 "con el control total de las regiones costeras y el centro del país, la resistencia es imposible."
 take_kachin_title:0 "Tomar Kachin"
 take_kachin_desc:0 "La región norteña de kachin es un área naturalmente fácil de defender, deberíamos Tomarrla."
 take_chin_title:0 "Tomar Chin"
 take_chin_desc:0 "Todo lo que nos queda es conquistar la región de Chin, y Birmania estará totalmente bajo nuestro control."
 restore_nan_viet_title:0 "Restaurar Nan Viet"
 restore_nan_viet_desc:0 "Con el curso de los siglos bajo control chino, muchas de nuestras tierras han sido perdidas. Debemos restaurar las fronteras antiguas."
 secure_yun_gui_frontier_title:0 "Asegurar Frontera de Yungui"
 secure_yun_gui_frontier_desc:0 "Habitada por diferentes tributos, al oeste se encuentra un área violenta, pero una que debería ser Tomarda para evitar ataques a nuestra espalda."
 conquista_sichuan_title:0 "Conquistar Sichuan"
 conquista_sichuan_desc:0 "dos objetivos se han abierto ante nosotros, avanzar al norte por el Yangtzé nos daría un rio como frontera natural contra los chinos en el norte, nos proveería con una región rica en recursos."
 expand_northwards_title:0 "Expandir hacia el norte"
 expand_northwards_desc:0 "Con las antiguas fronteras establecidas, deberías expandirnos hacia el norte para que China no pueda reTomarr nuestras ganancias."
 march_on_chuannan_title:0 "Marcha hacia Chuannan"
 march_on_chuannan_desc:0 "Con una región neutral bajo nuestro control, es hora de expandirnos hacia el norte, empujando a china de todas nuestras tierras del Viet."
 take_guangdong_title:0 "Tomarr Guangdong"
 take_guangdong_desc:0 "Todos los objetivos están abiertos a nosotros, habiendo Tomardo una gran cantidad de tierra al norte, el objetivo natural seria al este, la costa, y evitar la posibilidad de un ataque sorpresa sobre nuestra alargada frontera."
 expand_along_the_coast_title:1 "Expandir a lo largo de la costa"
 expand_along_the_coast_desc:1 "En la antigüedad, todas estas tierras estaban habitadas por un conjunto diverso de pueblos conocidos como Baiyue o Bach Viet. Como los últimos Viet libres, ahora nos toca a nosotros recuperar lo que nuestros primos han perdido".
 take_hubei_title:1 "Tomarr Hubei"
 take_hubei_desc:1 "Nuestro próximo objetivo es la región de Hubei, la restauración completa está cerca."
 unite_yue_title:1 "Unir a Yue"
 unite_yue_desc:1 "Solo quedan unas pocas regiones entre nosotros y el Yangtze, pronto el Bach Viet será restaurado bajo nuestro dominio."
 declare_new_dynasty_title:1 "Declarar nueva dinastía"
 declare_new_dynasty_desc:1 "Después de apoderarse de todas las tierras al sur del Yangtsé, nuestros generales argumentan que deberíamos ir más lejos. El pueblo vietnamita unido debería convertirse en el gobernante de toda China".
 defeat_franks_soi_title:1 "Derrotar a los francos"
 defeat_franks_soi_desc:1 "Históricamente, los Soisson fueron conquistados por los francos bajo Clodoveo I en el 486 d.C. Para sobrevivir, los francos deben ser derrotados y conquistados, o la Galia nunca podrá estar segura"
 best_frisians_soi_title:1 "Mejor los frisones"
 best_frisians_soi_desc:1 "Deberíamos expandir las fronteras de la Bélgica romana, para que tribus agresivas como los frisones no puedan entrar en territorio romano y apoderarse de él, como hicieron los francos y muchos otros"
 reconquer_lusitania_soi_title:1 "Reconquistar Lusitania"
 reconquer_lusitania_soi_desc:1 "Lusitania fue históricamente el lugar de una feroz resistencia contra Roma. Hombres como Viriato lucharon contra Roma hasta detenerla con la guerra de guerrillas, pero finalmente todos fueron pacificados"
 begin_mauretania_soi_title:1 "Comenzar la conquista de Mauritania"
 begin_mauretania_soi_desc:1 "El colapso del Imperio aquí en el oeste ha permitido que los bereberes locales se apoderen de una gran parte de la tierra romana en África. También hay algunos puestos avanzados de vándalos en Mauritania. Tenemos que asegurar un punto de apoyo aquí para futuras campañas"
 fall_mauretania_soi_title:1 "La caída de Mauritania"
 fall_mauretania_soi_desc:1 "Mauretania proporcionó una vez una gran cantidad de cereales a Roma. Estos recursos serán necesarios de nuevo, pero para utilizarlos primero debemos expulsar a las tribus bereberes hacia las montañas una vez más"
 reclaim_tarraconensis_soi_title:1 "Recuperar Tarraconensis"
 reclaim_tarraconensis_soi_desc:1 "Traído al Imperio por las guerras cántabras y muchas otras campañas, Tarraconensis era una parte central del Imperio Romano, pero cayó en manos de los vándalos arrianos y los visigodos. Debe ser recuperada."
 baetica_soi_title:1 "Bética"
 baetica_soi_desc:1 "La Bética fue el sitio de Carthago Nova, la colonia del mayor enemigo de Roma. Al recuperar esta tierra, recordaremos a nuestros guerreros nuestro glorioso pasado. Roma luchó contra enemigos mucho mayores que los que enfrentamos hoy y triunfó"
 western_isles_soi_title:1 "ReTomarr las islas occidentales"
 western_isles_soi_desc:1 "Los vándalos se apoderaron de muchas islas de Roma. Estas islas son bases importantes para su armada, lo que les permite asaltar la costa italiana"
 numidia_soi_title:1 "ReTomarr Numidia"
 numidia_soi_desc:1 "Con el control de las bases navales de los vándalos, deberíamos desembarcar nuestras fuerzas en África, cerca de la capital de los vándalos, Cartago"
 africa_soi_title:1 "Recuperar África"
 africa_soi_desc:1 "La caída de África ante el Reino Vándalo fue un golpe mortal para el Imperio Romano Occidental. Nos privó de la principal fuente de cereales del Imperio y de muchas ciudades grandes e históricamente importantes"
 cyrenaica_soi_title:1 "ReTomarr Cirenaica"
 cyrenaica_soi_desc:1 "Cirenaica es el sitio de la ahora antigua colonia griega de Cirene, así como de la importante ciudad imperial de Barca. Los romanos orientales nos han convertido en enemigos al apoyar a Odoacro, Roma, dividida durante mucho tiempo, debe unirse bajo nuestro gobierno"
 egypt_soi_title:1 "Conquista de Egipto"
 egypt_soi_desc:1 "La fuente de gran parte del grano del imperio, la pérdida de Egipto sería un duro golpe para los romanos orientales y una gran ayuda para nosotros. Traído al imperio por el triunvirato, Egipto siempre nos ha fascinado. Muchos cultos rastrearon su origen en Egipto, una civilización mucho más antigua que la nuestra. Alejandría es también una de las sedes de la Pentarquía, las cinco ciudades más sagradas de la cristiandad".
 burgundy_soi_title:1 "Conquista Borgoña"
 burgundy_soi_desc:1 "En cooperación con los alanos, el rey borgoñón Gunther colocó a Jovinus en el trono imperial y, bajo el pretexto de la autoridad imperial, se apoderó de gran parte de la Galia romana. Fueron derrotados, pero finalmente se reasentaron más al sur. Es hora de eliminar este mancha en la autoridad romana"
 transalpine_soi_title:1 "Galia transalpina"
 transalpine_soi_desc:1 "La Galia Transalpina fue la base desde la que César comenzó sus campañas galas. En muchos sentidos, la Roma de las grandes conquistas nació aquí, pero ahora la región ha sido Tomarda por los visigodos. Debemos expulsarlos y desde aquí comenzar el Imperio reconquista"
 vasconia_soi_title:1 "Traer a Vasconia al Imperio"
 vasconia_soi_desc:1 "Gobernada por los vascos, un antiguo pueblo anterior a los indoeuropeos en la zona, Vasconia fue una vez parte del Imperio Romano y lo será de nuevo"
 north_italy_soi_title:1 "ReTomarr el norte de Italia"
 north_italy_soi_desc:1 "Al avanzar sobre el norte de Italia, colocamos a Odoacro bajo una gran presión y recuperamos la capital imperial en Rávena"
 holy_city_soi_title:1 "Recuperar la Ciudad Sagrada"
 holy_city_soi_desc:1 "Con Rávena bajo nuestro control, Odoacro se ha debilitado mucho, pero todavía controla Roma. Debemos recuperarla para demostrar nuestra legitimidad"
 sicily_soi_title:1 "Recuperar el control de Sicilia"
 sicily_soi_desc:1 "Por fin ha llegado el momento de recuperar toda Italia de manos de Odoacro y declarar un Imperio Romano de Occidente restaurado"
 greece_soi_title:1 "Tomarr Grecia y Epiro"
 greece_soi_desc:1 "Muchas ciudades importantes como Atenas, cuna de la filosofía, se encuentran en Grecia. Tomarrlas aumentaría nuestro prestigio"
 aegean_soi_title:1 "Las islas del Egeo"
 aegean_soi_desc:1 "El sitio de muchas islas y ciudades antiguas e importantes, como Lesbos, la isla que una vez fue el hogar del poeta Safo, las islas del Egeo también proporcionan bases para la armada romana oriental"
 lombardy_soi_title:1 "Tomarr Lombardía"
 lombardy_soi_desc:1 "Odoacro ha declarado el fin de Roma, deponiendo al último emperador. Si bien no tenemos ningún aprecio por ninguno de los pretendientes que vinieron después de Majorian, las acciones de Odoacro no pueden sostenerse".
 venetia_soi_title:1 "Tomar Venecia e Histria"
 venetia_soi_desc:1 "Originalmente hogar de la tribu véneta, Venetia et Histria fue conquistada por Roma como parte de la Galia cisalpina, pero Augusto reorganizó la provincia, por lo que Venetia et Histria se convirtió en su propia región. Regresarla a Roma aislará las posesiones ilirias de Odoacro "
 illyria_coast_soi_title:1 "Conquistar la costa de Iliria"
 illyria_coast_soi_desc:1 "Illyria es el último refugio de los pretendientes al trono imperial. Su conquista nos dará un control efectivo sobre el Adriático y evitará un ataque por la espalda mientras estamos en campaña en Italia"
 illyria_soi_title:1 "ReTomarr Illyria"
 illyria_soi_desc:1 "El resto de Iliria está en manos de los ostrogodos. Históricamente, los ostrogodos pudieron usar su posición en Iliria para conquistar Italia de manos de Odoacro. La Tomar de Ostrogodos Iliria es vital para la seguridad de Italia"
 macedonia_soi_title:1 "Conquista de Macedonia"
 macedonia_soi_desc:1 "Tomarda en las guerras de Macedonia en los siglos II y III a. C., Macedonia está en manos de nuestros homólogos romanos orientales. Su traición no se puede permitir".
 thrace_soi_title:1 "Conquista de Tracia"
 thrace_soi_desc:1 "Aunque el imperio comenzó en Roma, Roma dejó de ser la ciudad más importante hace mucho tiempo. La capital occidental se trasladó a Rávena, y la mayor ciudad romana se convirtió en Constantinopla. El emperador Teodosio construyó recientemente amplias y poderosas murallas alrededor de la capital romana oriental, que se dice que son impenetrables. Veremos si esta es la verdad".
 anatolia_soi_title:1 "¡A Anatolia!"
 anatolia_soi_desc:1 "Pérgamo en Anatolia fue uno de los primeros grandes reinos en convertirse en romano. Anatolia ha sido imperial durante más tiempo que la Galia. Con la caída de Constantinopla, el emperador oriental huyó aquí, debemos perseguirlos y finalmente aplastarlos, uniendo el corazón del imperio una vez más"
 vannes_soi_title:1 "Tomarr Vannes"
 vannes_soi_desc:1 "Formado por británicos que huían, el reino de Vannes se encuentra en nuestra frontera noroeste. Deberíamos conquistarlo para asegurar nuestra frontera aquí y permitirnos comenzar nuestra reconquista de Gran Bretaña"
 kent_soi_title:1 "El Reino de Kent"
 kent_soi_desc:1 "Fundado por Jutes, el Reino de Kent es el lugar del desembarco de César en Britania. Inspirándonos en César, lo utilizaremos como base desde la que Tomarr el control del resto de la isla"
 londinium_soi_title:1 "ReTomarr Londinium"
 londinium_soi_desc:1 "Muchos pequeños reinos se han establecido en el sudeste comercialmente importante de Gran Bretaña. Debemos recuperar esta zona"
 anglo_soi_title:1 "Expulsar a los anglosajones"
 anglo_soi_desc:1 "Con el colapso del control romano en Gran Bretaña, los anglosajones fueron invitados como mercenarios, pero estos anglosajones rápidamente abrumaron a la población local y formaron sus propios reinos. Con el regreso de la presencia romana aquí, es hora de aplastar estos reinos"
 dumnonia_soi_title:1 "Dominar a Dumnonia"
 dumnonia_soi_desc:1 "Dumnonia es un reino poderoso que controla gran parte de la costa sur de Gran Bretaña. Muchos de los que conquistaron y asentaron Vannes procedían de esta zona. Su conquista sería una fuerte declaración de intenciones"
 caesariensis_soi_title:1 "Flavia Caesariensis"
 caesariensis_soi_desc:1 "Los reinos de los britanos están sumidos en el caos y luchan entre sí. Esta es la oportunidad perfecta para apoderarse del corazón del país"
 wales_soi_title:1 "Britannia Secunda"
 wales_soi_desc:1 "Britannia Secunda es una tierra salvaje de colinas y valles, históricamente muchos de los últimos druidas se establecieron aquí. Será un desafío recuperar el control total de esta provincia"
 pictland_soi_title:1 "Derrota a los pictos"
 pictland_soi_desc:1 "Roma ha Tomardo gran parte de Pictland antes, construimos grandes murallas y fortificaciones para someter y gravar la provincia, pero al final los pictos siempre han ganado. Finalmente debemos derrotar a este enemigo"
 ireland_soi_title:1 "Tomarr el control de Irlanda"
 ireland_soi_desc:1 "Irlanda, una tierra salvaje de frondosos bosques y tribus agresivas, fue mapeada por primera vez por Ptolomeo, pero sigue siendo hasta el día de hoy un lugar implacable y poco romano. Ha llegado el momento de convertir en romanos a los últimos celtas libres"
 schleswig_dan_title:1 "Schleswig-Holstein"
 schleswig_dan_desc:1 "Schleswig-Holstein ha sido disputado durante mucho tiempo entre Dinamarca y varios estados alemanes. Las guerras de Schleswig marcaron el final de la influencia danesa efectiva y la participación en Europa en general, y han tenido un profundo impacto en la nación danesa moderna. Sin su derrota en Schleswig, Dinamarca habría seguido siendo una gran potencia"
 pomerania_dan_title:1 "Pomerania"
 pomerania_dan_desc:1 "Pomerania es el próximo objetivo lógico, y parte de ella pertenecería históricamente al Imperio sueco durante un tiempo. El control de esta rica región ayudaría a transformar el mar Báltico en un lago danés".
 saxony_dan_title:1 "Sajonia y Weser"
 saxony_dan_desc:1 "El imperio sueco tenía algunas tierras en Weser, pero nunca pudo Tomarr toda la región. Con muchas ciudades importantes como Bremen, el control de estas áreas le daría a Dinamarca un control sin precedentes sobre el comercio en Alemania".
 norway_dan_title:1 "Noruega del Sur"
 norway_dan_desc:1 "Noruega ha sido una parte integral del reino danés durante un período de tiempo considerable, se debe mantener el control sobre ella"
 navy_dan_title:1 "Marina danesa"
 navy_dan_desc:1 "Dinamarca tiene una orgullosa historia naval, con barcos daneses viajando por el mundo, colonizando nuevas tierras y sembrando el terror entre los enemigos de Dinamarca. Desde entonces, Dinamarca ha sido eclipsada por otras naciones"
 army_dan_title:1 "Una hueste poderosa"
 army_dan_desc:1 "Escandinavia tiene una población baja, por lo que había que lograr el éxito movilizando a tantos hombres como fuera posible y asegurándose de que cada uno estuviera lo mejor entrenado posible. Gustavus Adolphus de Suecia era bien conocido por sus reformas en el ejército. Debemos seguir una política similar de reforma y contratación"
 church_dan_title:1 "Iglesias"
 church_dan_desc:1 "Dondequiera que los hombres del norte se establecieran, construyeron iglesias. Los normandos construyeron cientos de iglesias en Normandía, por ejemplo"
 fort_dan_title:1 "Fuertes"
 fort_dan_desc:1 "La Segunda Guerra de Schleswig vio devastadores reveses daneses, con ejércitos enemigos marchando a lo largo de Jutlandia, y Dinamarca completamente derrotada. Debemos construir una línea defensiva para evitar que tal evento vuelva a ocurrir."
 skane_dan_title:1 "Escania"
 skane_dan_desc:1 "Una vez parte integral de Dinamarca y centro de la cultura danesa, el Tratado de Roskilde en 1658 transfirió la región a Suecia y comenzó un proceso de severa represión y ataques contra la población danesa local por parte del ejército sueco. Skåne debe ser Danés"
 sweden_dan_title:1 "Suecia"
 sweden_dan_desc:1 "Aunque forma parte de nuestro reino bajo la Unión de Kalmar, Suecia ha sido durante mucho tiempo un lugar rebelde. Se debe someterla y restaurar una Unión de Kalmar unida bajo el dominio danés".
 scandinavia_dan_title:1 "Escandinavia"
 scandinavia_dan_desc:1 "Las partes menos pobladas del norte de Escandinavia siguen libres. Esto debe cambiarse"
 finland_dan_title:1 "Conquistar Finlandia"
 finland_dan_desc:1 "Históricamente, Finlandia permanecería bajo el dominio sueco hasta 1809, considerada una de las cuatro tierras suecas. Fue esencial para el Imperio sueco, ya que permitió la expansión sueca en Livonia y el resto de Europa. Una Dinamarca más fuerte podría haber Tomardo el lugar de Suecia"
 finns_dan_title:1 "Reino de los finlandeses"
 finns_dan_desc:1 "Mientras que la propia Finlandia está bajo el dominio danés, el resto de los finlandeses son independientes o están gobernados por Rusia. Históricamente, la Gran Guerra del Norte de 1700-1721 se libró principalmente en esta zona"
 livonia_dan_title:1 "Livonia"
 livonia_dan_desc:1 "Una parte vital del Imperio sueco, Livonia sería conquistada primero por la rama livonia de la Orden Teutónica. Livonia representa la frontera oriental de la cristiandad occidental"
 sudhreyjar_dan_title:1 "Súðreyjar"
 sudhreyjar_dan_desc:1 "Los conflictos entre Escocia y Noruega por las islas dieron lugar a una invasión de Escocia por parte del rey noruego Haakon Haakonsson. Esta invasión terminó en un punto muerto, pero en paz Noruega se vio obligada a entregar las Hébridas y Mann. Su reclamo ahora es nuestro, debemos restaurar Súðreyjar"
 scotland_dan_title:1 "Escocia"
 scotland_dan_desc:1 "Los nórdicos tenían un control limitado sobre el continente escocés, específicamente Caithness y Sutherland. Bajo el pretexto de Tomarr estas tierras para Súðreyjar, deberíamos Tomarr todo el país mientras Escocia es débil"
 england_dan_title:1 "Inglaterra"
 england_dan_desc:1 "Hardeknud había sido rey tanto de Dinamarca como de Inglaterra, pero a su muerte el trono pasó a Eduardo el Confesor. Cuando Eduardo murió sin heredero, el trono debería haber pasado al entonces rey de Dinamarca. Esto no sucedió, y Guillermo el Conquistador tomó el trono. Ahora es el momento perfecto para impulsar nuestro viejo reclamo".
 normandy_dan_title:1 "Normandía"
 normandy_dan_desc:1 "Normandía fue gobernada por primera vez por Rollo, o Gaange Rolf, en 911, como un ducado cedido por Carlos el Simple. Los días en que los reyes podían apoderarse de la tierra de esta manera han pasado, pero es casi seguro que tenemos algún tipo de derecho sobre el ducado, y solo necesita buscarlo "
 sicily_dan_title:1 "Sicilia"
 sicily_dan_desc:1 "El Papa invitó a los normandos bajo Robert Guiscard a Tomarr Sicilia de manos musulmanas. Con Normandía bajo nuestro dominio, también podemos ejercer su derecho sobre Sicilia"
 islas_dan_title:1 "Las islas"
 isles_dan_desc:1 "Orkney y las Shetland fueron anexadas en gran parte por Escocia poco antes de la unión entre Dinamarca y Noruega, y solo las Islas Feroe permanecieron bajo control escandinavo, aunque Escocia reconoció los derechos noruegos sobre las islas en teoría. Deberíamos restablecer nuestros reclamos aquí"
 iceland_dan_title:1 "Islandia"
 iceland_dan_desc:1 "Islandia fue parte de Dinamarca desde 1814 hasta 1918, aunque Dinamarca ejerció una influencia significativa en la isla tanto antes como después de esto. Las aguas islandesas son extremadamente fructíferas y otorgan importantes beneficios económicos a quienes las controlan."
 greenland_dan_title:1 "Groenlandia"
 greenland_dan_desc:1 "Nombrado por Erik el Rojo para atraer a los colonos, en realidad Groenlandia siempre ha sido un lugar duro. Hasta el día de hoy, la mayoría de los habitantes son inuits nativos, las únicas personas capaces de sobrevivir y encontrar comida en el hielo. Groenlandia es importante como la primera parte de América colonizada por europeos"
 vinland_dan_title:1 "Vinlandia"
 vinland_dan_desc:1 "Establecida por Leif Erikson alrededor del año 1000, se teoriza que Vinland significa 'tierra de prados' o 'tierra azotada por el viento'. Sin embargo, Vinland fue abandonada más tarde y otros se asentaron en las tierras que una vez tuvieron escandinavos"
 ireland_dan_title:1 "Irlanda"
 ireland_dan_desc:1 "Algunos de los primeros grandes asentamientos en Irlanda surgieron de los puertos vikingos. Irlanda sigue siendo una isla misteriosa y peligrosa, y nuestros antepasados ​​finalmente fueron derrotados aquí, pero ahora somos más fuertes e Irlanda caerá ante Dinamarca"
 build_army_mission_bel_title:1 "Construir hasta el límite de fuerza"
 build_army_mission_bel_desc:1 "Cualquier país en crecimiento debe mantener un ejército de tamaño razonable. Al expandir nuestras fuerzas, podemos promover nuestros intereses políticos en el extranjero y estimular nuestra economía nacional".
 bel_eastern_expansion_title:1 "Luxemburgo y Limburgo"
 bel_eastern_expansion_desc:1 "Luxemburgo y Limburgo fueron regiones muy disputadas durante la revolución belga y, en última instancia, solo pudimos obtener el control de la mitad de ambas. Ha llegado el momento de Tomarr lo que debería haber sido nuestro desde el principio".
 bel_unite_the_benelux_title:1 "Unir el Benelux"
 bel_unite_the_benelux_desc:1 "Durante demasiado tiempo, la región del Benelux, compuesta por Bélgica, los Países Bajos y Luxemburgo, ha estado dividida en diferentes países o gobernada por potencias extranjeras ilegítimas. Ha llegado el momento de que el Benelux esté unido bajo nuestro dominio."
 bel_to_rhine_title:1 "¡Al Rin!"
 bel_to_rhine_desc:1 "Las fronteras naturales de Bélgica solo están limitadas por el Rin y las propias ambiciones de Bélgica."
 bel_develop_the_port_of_antwerp_title:1 "Desarrollar Amberes"
 bel_develop_the_port_of_antwerp_desc:1 "Desde el siglo XVI, la provincia de Amberes ha sido un importante centro de comercio mundial. Ahora ha llegado el momento de desarrollar Amberes con un puerto masivo para extender nuestra influencia comercial. De esta manera, deberíamos poder convertirnos en uno de los los jugadores clave en el comercio del Canal y el Mar del Norte".
 bel_begin_the_colonisation_of_congo_title:1 "Congo Belga"
 bel_begin_the_colonisation_of_congo_desc:1 "Como cualquier gran potencia, Bélgica debería tener un imperio colonial. ¡Es hora de que nos unamos a la Lucha por África!"
 bel_colonization_of_southern_congo_title:1 "Llega al cinturón de cobre"
 bel_colonization_of_southern_congo_desc:1 "Se han descubierto ricos yacimientos de cobre en el sur del Congo. Deberíamos Tomarr el control de estas provincias y de los recursos que puedan contener."
 bel_colonization_of_northern_congo_title:1 "Controlar el río Congo"
 bel_colonization_of_northern_congo_desc:1 "El río Congo es una vía fluvial importante en la región. Deberíamos asegurar el control sobre él aún más río arriba."
 bel_colonization_of_eastern_congo_title:1 "Expansión interior"
 bel_colonization_of_eastern_congo_desc:1 "Deberíamos expandir nuestra colonia del Congo tierra adentro para asegurarnos más tierras".
 bel_rwanda_and_burundi_title:1 "Ruanda y Burundi"
 bel_rwanda_and_burundi_desc:1 "Las regiones de Ruanda y Burundi deberían incluirse en nuestra colonia del Congo."
 hejaz_rsd_title:1 "Hejaz"
 hejaz_rsd_desc:1 "En el año 628 d. C., los musulmanes de Medina y los quraysh de La Meca firmaron una tregua llamada Tratado de Hudaybiyah. Los quraysh rompieron este tratado, lo que condujo a la conquista de La Meca. Tras esta victoria, comenzó la conquista del resto de Hejaz , con el asedio de Taif y la Batalla de Tabuk"
 najd_rsd_title:1 "Najd"
 najd_rsd_desc:1 "Habitada por muchas tribus beduinas dispares, entre las cuales Muhammed PBUH había vivido durante un tiempo, la región de Najd caería rápidamente en manos del Islam"
 yemen_rsd_title:1 "Yemen"
 yemen_rsd_desc:1 "Habitada por diversas tribus, pero gobernada por los Abna, una dinastía de origen persa, los Adna buscaron el apoyo de los musulmanes para mantener su dominio. Al principio cambiaron poco, pero durante las guerras de Ridda, Fayruz al-Daylami de Abna apoyó el lado musulmán, consolidando el control sobre Yemen por parte del califato"
 oman_rsd_title:1 "Omán"
 oman_rsd_desc:1 "Al convertirse al Islam en vida de Muhammed PBUH, las ricas ciudades comerciales de Omán se solidificaron bajo el dominio islámico durante las guerras de Ridda"
 ummah_arab_rsd_title:1 "al-Ummah al-Arabeyah"
 ummah_arab_rsd_desc:1 "La primera Ummah estaba formada por personas de todas las religiones, pero gradualmente todos abrazaron el Islam. El significado de Ummah es 'comunidad', un grupo unido de personas que trasciende las fronteras tribales"
 england_rsd_title:1 "Inglaterra"
 england_rsd_desc:1 "La frontera más al norte del Imperio Romano, la antigua provincia imperial de Britania, ha sido conquistada por tribus germánicas"
 britania_rsd_title:1 "Britania"
 britania_rsd_desc:1 "Siempre una espina en el costado de los romanos, los celtas libres en Caledonia e Hibernia deben ser llevados al Dar al-Islam"
 egypt_rsd_title:1 "Egipto"
 egypt_rsd_desc:1 "En diciembre de 639, 'Amr ibn al-'As partió hacia Egipto con 4000 soldados. El Eid al-Adha Tomarron la pequeña ciudad de El Arish sin pelear, celebraron el Eid allí, luego marcharon hacia Pelusium y Belbeis, ambas ciudades solo cayeron después de una feroz lucha. Al-'As esperaba una victoria fácil, pero se sentiría decepcionado. Aún así, después de muchos asedios, Alejandría fue conquistada y Egipto incorporado al Califato ".
 africa_rsd_title:1 "África"
 africa_rsd_desc:1 "Aunque se había lanzado una invasión anteriormente, África cayó en manos del Califato solo después de una segunda gran invasión, que comenzó en 665 y que inicialmente constaba de 40.000 musulmanes, para protegerse contra un ataque de flanco"
 mauretania_rsd_title:1 "Mauretania"
 mauretania_rsd_desc:1 "Se necesitaron tres invasiones distintas para subyugar todo el norte de África. Dihya, una reina guerrera bereber, lideró una insurgencia exitosa durante muchos años, pero en el año 709 todo el norte de África finalmente formaba parte del califato"
 ummah_africa_rsd_title:1 "al-Ummah al-Afriqia"
 ummah_africa_rsd_desc:1 "Egipto cayó rápidamente ante el Califato, pero los musulmanes enfrentaron una fuerte resistencia en el resto del norte de África. Egipto era más fácil de controlar ya que a los cristianos locales se les permitía mantener sus creencias y estaban exentos del servicio militar pagando una impuesto especial. No obstante, muchos se convirtieron por los beneficios económicos y políticos, y el norte de África se convirtió en musulmán".
 hispania_rsd_title:1 "Hispania"
 hispania_rsd_desc:1 "Aparentemente para intervenir en una guerra civil visigoda, bajo el califa omeyyed Al-Walid I, Tariq ibn Ziyad desembarcó una pequeña fuerza en Gibraltar. Tras una victoria decisiva sobre el rey Roderic en la batalla de Guadalete, la mayor parte del reino visigodo fue conquistada en una campaña de 7 años"
 gaul_rsd_title:1 "Galia"
 gaul_rsd_desc:1 "El gobernador Abdul Rahman al-Ghafiqi lanzó una invasión de la Galia, que se enfrentó a un ejército franco y borgoñón unido bajo el mando de Carlos Martel en una zona entre las ciudades de Poitiers y Tours. Los omeyyeds esperaban una victoria fácil sobre los francos , que se pensaba que estaba fuertemente dividido. En cambio, ellos mismos fueron aplastados, y la batalla se llamó la Batalla del Palacio de los Mártires. Es probable que una victoria aquí hubiera visto a toda la Galia caer ante el Califato".
 italia_rsd_title:1 "Italia"
 italia_rsd_desc:1 "Aunque se lanzaron incursiones en toda Italia en busca de esclavos, el primer ataque ocurrió en 652, históricamente solo Sicilia caería bajo el Califato, siendo gobernada desde 827-902. Sin embargo, un mayor éxito en la Galia probablemente habría llevado a una invasión a través de los Alpes, como la realizada por Aníbal tantos siglos antes"
 raetia_rsd_title:1 "Retia"
 raetia_rsd_desc:1 "Aunque el dominio ostrogodo contribuyó de alguna manera a traer prosperidad a Raetia, la provincia se ha empobrecido durante mucho tiempo. Aún así, Raetia es una tierra muy defendible, y nuestros antiguos enemigos se refugian allí, tramando un regreso a sus tronos"
 ummah_rome_rsd_title:1 "al-Ummah al-Ruwmania"
 ummah_rome_rsd_desc:1 "El Imperio Romano de Occidente se ha reunificado y el califa Rashidun ha declarado la restauración del Imperio Romano bajo una nueva religión, tal como Roma se había convertido del paganismo al cristianismo. Históricamente, los califas oTomarnos proclamaban la restauración de Roma, pero nunca llegué tan lejos"
 israel_rsd_title:1 "Palestina"
 israel_rsd_desc:1 "Entre los eventos más importantes del Islam se encuentran el Isra y el Mi'raj, o el Viaje Nocturno. En una noche del año 621 d. C., Muhammed PBUH fue transportado a la mezquita de Al-Aqsa en Jerusalén, donde guió a los profetas en oración, luego ascendió al cielo para hablar con Dios. Durante un tiempo, los musulmanes oraron a Jerusalén en lugar de a La Meca. El control sobre este lugar sagrado es de vital importancia para el Islam ".
 syria_rsd_title:1 "Siria"
 syria_rsd_desc:1 "Una región que contiene muchas ciudades importantes y antiguas como Antioquía y Damasco, Siria fue reconquistada recientemente de los sasánidas por Heraclio, y las defensas romanas en la región son muy débiles. El califa Abu Bakr envió cuatro cuerpos para Tomarr el Levante, cada uno con su propio objetivo"
 anatolia_rsd_title:1 "Anatolia"
 anatolia_rsd_desc:1 "Históricamente, Anatolia permanecería en manos romanas durante mucho tiempo. Se decía que la batalla final por el mundo entre el bien y el mal tendría lugar cuando los romanos invadieran Dabiq, en la frontera de Anatolia. Anatolia finalmente cayó al Islam tras la batalla de Manzikert en 1071"
 ummah_holy_rsd_title:1 "al-Ummah al-'Aradi Muqadasa"
 ummah_holy_rsd_desc:1 "Aunque el Islam nació en los desiertos de Arabia, su corazón espiritual siempre ha sido la Tierra Santa. Sagrada para todas las personas del libro, la Tierra Santa es un poderoso símbolo de legitimidad"
 asia_rsd_title:1 "Asia"
 asia_rsd_desc:1 "Asia ha sido romana durante mucho tiempo, y fue griega durante muchos siglos antes de eso. Asia es la última barrera para una invasión de toda Europa. Históricamente, caería en manos de los turcos de Anatolia, y finalmente caería bajo dominio oTomarno, y permitir su mayor expansión tanto al este como al oeste".
 thracia_rsd_title:1 "Tracia"
 thracia_rsd_desc:1 "El sitio de Constantinopla, la gran ciudad finalmente caería ante los oTomarnos el 29 de mayo de 1453, y repercutiría en todo el mundo"
 greece_rsd_title:1 "Grecia"
 greece_rsd_desc:1 "Grecia, que finalmente cayó por completo en manos de los oTomarnos en 1670, es de gran valor para el islam, ya que científicos y filósofos recopilan y traducen textos griegos antiguos dondequiera que se encuentren"
 ummah_yunan_rsd_title:1 "al-Ummah al-Yunan"
 ummah_yunan_rsd_desc:1 "Todas las tierras griegas están dentro de Dar al-Islam, y su conocimiento contribuye a nuestra grandeza"
 dalmatia_rsd_title:1 "Dalmacia"
 dalmatia_rsd_desc:1 "Los territorios balcánicos del Imperio Romano Oriental cayeron en manos de varias tribus eslavas. Si pretendemos ser reconocidos como los sucesores de los romanos, debemos recuperar estos territorios y traerlos al Dar al-Islam"
 dacia_rsd_title:1 "Dacia"
 dacia_rsd_desc:1 "Una adición tardía al Imperio Romano, Dacia, sin embargo, experimentó una intensa colonización romana, con muchas minas que se establecieron y la provincia proporcionó grano a muchas provincias vecinas. Antes del control romano, el reino de Dacia tenía una larga y próspera historia. El control de Dacia nos beneficiaría mucho"
 armenia_rsd_title:1 "Armenia"
 armenia_rsd_desc:1 "Armenia, el primer país en convertirse al cristianismo, tiene una gran importancia para todas las personas del libro. Su conquista también aseguraría una base fácilmente defendible para una mayor expansión"
 iberia_rsd_title:1 "Iberia"
 iberia_rsd_desc:1 "Iberia es una tierra cristiana, convertida en el año 319 d. C., aunque se dice que los apóstoles Simón y Andrés predicaron allí. Proporcionará una fuerte frontera norte para el Califato"
 ummah_iran_rsd_title:1 "al-Ummah al-Irán"
 ummah_iran_rsd_desc:1 "Irán era una tierra profundamente dividida religiosamente, con los shahanshahs sasánidas practicando una forma de zoroastrismo muy diferente a la de sus súbditos persas y partos divididos, mientras se basaban en Mesopotamia predominantemente cristiana. El Islam prometía la unidad para un pueblo dividido, al tiempo que recibía la sabiduría de grandes mentes a cambio"
 afganistán_rsd_title:1 "Afganistán"
 afghanistan_rsd_desc:1 "La mayor parte de Afganistán es una frontera salvaje y tribal, habitada por muchos grupos, como los zoroastristas que aún se encuentran bajo el colapso del dominio persa, e incluso los zunbils paganos. Afganistán caería lentamente durante un período de siglos, pero no estaría completamente islamizado hasta los siglos X-XII bajo los Ghaznavids y Ghurids"
 sindh_rsd_title:1 "Sindh"
 sindh_rsd_desc:1 "Aunque algunos ataques en suelo indio comenzaron bajo el califa Uthman, atacando Makran, el área fue descrita como inhóspita y, pensando que el resto de la región sería similar, el avance se detuvo hasta el Califato Omeyyed. Tras el secuestro de mujeres musulmanas Viajando desde Sri Lanka a Arabia, Muhammed bin Qasim dirigió una invasión, y la región quedó bajo control musulmán total en 738 ".
 gujarat_rsd_title:1 "Gujarat"
 gujarat_rsd_desc:1 "La expansión en el subcontinente indio no fue significativa hasta las campañas de Mu'izz al-Din en los siglos XII y XIII, conquistando las tierras del antiguo Imperio Ghaznavid mientras sus sucesores fundaban el Sultanato de Delhi. Gujarat se incorporó al Sultanato por Allaudin Khilji de 1297 a 1300"
 deccan_rsd_title:1 "Decán"
 deccan_rsd_desc:1 "Aunque la mayor parte de Deccan fue subyugada por el sultanato de Delhi, algunas partes permanecieron independientes y finalmente fueron conquistadas por los timúridas y sus sucesores, los mogoles"
 southind_rsd_title:1 "Sur de la India"
 southind_rsd_desc:1 "El sur de la India nunca estaría completamente bajo el dominio musulmán, con, por ejemplo, muchas ciudades estado en Kerala permaneciendo independientes. Aún así, el Islam tenía una presencia significativa en el área, traída por los comerciantes, y durante la partición de la India, muchos Los paquistaníes vieron el sur de la India como su territorio por derecho"
 ummah_hind_rsd_title:1 "al-Ummah al-Hind"
 ummah_hind_rsd_desc:1 "El islam ha tenido un impacto seminal en la historia de la India, con muchos imperios importantes que gobiernan la mayor parte de la India, como el Sultanato de Delhi y los mogoles, siendo naciones musulmanas. Las vibrantes tradiciones y pueblos de la India solo pudieron fortalecer el califato"
 iraq_rsd_title:1 "Iraq"
 iraq_rsd_desc:1 "Un centro de aprendizaje desde el comienzo de la civilización, Irak ha sido la base cultural y científica de todas las civilizaciones que lo han controlado. Después de las derrotas iniciales, Rashidun bajo el mando de Sa'd ibn Abi Waqqas derrotó al ejército sasánida en al -Qadisiyyah y pasó a Tomarr la capital sasánida de Ctesiphon, asegurando todo Irak en un año"
 persia_rsd_title:1 "Persia"
 persia_rsd_desc:1 "Tras la victoria en Mesopotamia, el califa Umar buscó la paz y dijo: 'Ojalá hubiera una montaña de fuego entre nosotros y los iraníes, de modo que ni ellos pudieran llegar a nosotros ni nosotros a ellos'. Los ataques iraníes en Mesopotamia continuaron sin embargo, forzando la mano del califa Umar.Una batalla decisiva se libró en Nahavand en 642, llamada 'la victoria de las victorias', comenzando una campaña de una década para conquistar Persia, finalmente terminando con la muerte de Yazdegerd III, el último Sassanid Shahanshah, en el manos de un ladrón"
 parthia_rsd_title:1 "Partia"
 parthia_rsd_desc:1 "Una parte esencial del Imperio sasánida, la conquista de Partia comenzó en 651 y fue dirigida por Ahnaf ibn Qais. Marchando desde Kufa, a través de Rey y luego Nishapur, este último se rindió sin resistencia, Ahnaf sitió y tomó Herat, luego finalmente marchó sobre Merv, ahora la capital de todo el Imperio Sasánida"
 transoxiana_rsd_title:1 "Transoxiana"
 transoxiana_rsd_desc:1 "Se libró una batalla importante entre el califato abasí, junto con el imperio tibetano, contra la dinastía Tang en Talas. La batalla de Talas marcaría el final de la expansión Tang hacia el oeste y aseguraría Asia Central para el Islam"
 tibet_rsd_title:1 "Tíbet"
 tibet_rsd_desc:1 "El Tíbet había ayudado a los Rashidun en sus guerras contra China, pero permaneció independiente. El Tíbet era una nación guerrera que lanzó muchos ejércitos e incursiones contra los Tang y otras dinastías. Estos ataques finalmente no lograron poner a China bajo el dominio tibetano, pero el Tíbet es una base perfecta desde la cual lanzar tales ataques, y quizás tendría éxito si estuviera bajo el control de Rashidun"
 china_rsd_title:1 "China"
 china_rsd_desc:1 "Los 'abbasíes derrotaron a la dinastía Tang en Talas, pero cualquier conquista de China habría requerido una lucha más feroz que cualquier otra que el califato hubiera enfrentado antes. Según los censos de la dinastía Tang, la población de China en ese momento era de alrededor de 50 millones de personas, o una cuarta parte de todas las personas en la Tierra. Un gran riesgo, pero el premio que espera al vencedor es el control del mundo".
 ummah_siyn_rsd_title:1 "al-Ummah al-Siyn"
 ummah_siyn_rsd_desc:1 "Aunque en China hay muchos musulmanes, y el Islam tiene un papel en la historia china, en la forma de los uigures, los hui, etc., China nunca vio el dominio islámico. Un califato más exitoso y una China menos exitosa podrían haber resultado en una China islámica, sin embargo, proporcionando al Islam una mano de obra y recursos casi ilimitados"
 delhi_rsd_title:1 "Delhi"
 delhi_rsd_desc:1 "Los territorios centrales del Sultanato de Delhi y la región capital de la India durante el resto de su historia hasta la actualidad, el valle del río Ganges es próspero, un lugar perfecto desde el que expandirse aún más hacia la India"
 bengal_rsd_title:1 "Bangladés"
 bengal_rsd_desc:1 "Aunque el islam entró en Bangladesh en el siglo VII con comerciantes musulmanes, la región fue finalmente conquistada en el siglo XII por Bakhtiyar Khilji, un general militar del fundador de la dinastía mameluca del Sultanato de Delhi"
 burma_rsd_title:1 "Birmania"
 burma_rsd_desc:1 "El islam nunca ha tenido mucho control en Birmania. El pueblo rohingya probablemente fue convertido por comerciantes árabes, que habían estado activos en la zona desde el siglo III, pero los rohingya tienen poca presencia en el interior. Un califato Rashidun con control sobre el resto de la India, por supuesto, vería a Birmania como su próximo objetivo lógico".
 pontus_rom_title:1 "Ponto"
 pontus_rom_desc:1 "Tras las largas luchas de las Guerras Mitridáticas, la parte occidental del Ponto fue absorbida por Roma, mientras que la parte oriental se convirtió en un reino cliente. Con la influencia de Roma en esta zona en aumento, tener un cliente así ya no es beneficioso , y todo el reino debe ser incorporado ".
 armenia_rom_title:1 "Armenia"
 armenia_rom_desc:1 "Armenia había sido cliente de Roma desde el 69 a. C. hasta el 12 d. C. bajo los reyes de Artaxiad. Sin embargo, en el 12 d. C., los partos derrocaron a los Artaxiads, el comienzo de un largo período de conflicto entre los dos imperios por el reino. "
 germania_rom_title:1 "Alemania Superior"
 germania_rom_desc:1 "Augusto había planeado integrar toda Germania Magna en una sola provincia, pero sus esfuerzos se vieron frustrados en Teutoberg. La región está mayoritariamente ocupada militarmente por Roma, pero aún quedan algunas tribus rebeldes por expulsar. Históricamente, la La provincia se crearía en el año 85 d.C.
 britania_rom_title:1 "Britania"
 britania_rom_desc:1 "La conquista de Britannia fue iniciada en gran parte por César, quien invadió y luchó para instalar algunos reyes clientes, pero no conquistó ningún territorio y no benefició a Roma de manera duradera. La conquista del territorio comenzó con la invasión de Claudio, pero la sumisión de Gran Bretaña fue un proceso muy lento".
 caledonia_rom_title:1 "Caledonia"
 caledonia_rom_desc:1 "Las campañas en Caledonia fueron dirigidas por Agricola, y los emperadores posteriores construyeron las murallas de Adriano y Adriano, pero los pictos nunca se sometieron realmente a Roma. Eran demasiado salvajes, tenían muy poco que ofrecer y, en última instancia, garantizaron la pérdida de Gran Bretaña para Roma."
 hibernia_rom_title:1 "Hibernia"
 hibernia_rom_desc:1 "Los bosques en gran parte impenetrables de Hibernia están habitados por tribus guerreras que atacan con frecuencia Britannia y frustran el transporte marítimo en la región. Los exploradores han documentado los nombres de muchas de las tribus de esta tierra, pero históricamente Roma nunca controlaría ninguna tierra en Hibernia ."
 kingdom_alania_title:1 "Reino de Alania"
 kingdom_alania_desc:1 "Al oeste de nosotros se encuentra el reino de Alania, y es vecino inmediato de nuestro país. La captura de su región norte nos traería progreso económico".
 east_pontic_steppe_hns_title:1 "Estepa póntica oriental"
 east_pontic_steppe_hns_desc:1 "Un paisaje llano grandioso y aparentemente interminable, perfecto para gente que monta como nosotros. Esta área está literalmente pidiendo a gritos que la tomemos, ¡así que hagámoslo!"
 vassalize_north_caucasus_hns_title:1 "Cáucaso del Norte"
 vassalize_north_caucasus_hns_desc:1 "Los estados del norte del Cáucaso están casi aislados del resto del mundo. Con nosotros de un lado y el Cáucaso del otro. Por su seguridad, deberíamos convertirlos en vasallos. O incluso anexarlos en caso de resistencia. ."
 through_sarmatian_soil_title:1 "A través del suelo sármata"
 through_sarmatian_soil_desc:1 "Sarmatia es un paisaje relativamente llano con varios ríos. Habitado por algunos pueblos iraníes, no será fácil cruzarlo."
 control_south_ruthenia_hns_title:1 "Controlar el sur de Rutenia"
 control_south_ruthenia_hns_desc:1 "Aquí vive una gran masa de rutenos. No son amistosos con los extraños. ¡Demostrémosles nuestra fuerza!"
 forward_to_the_north_hns_title:1 "Adelante hacia el norte"
 forward_to_the_north_hns_desc:1 "Impulsados ​​por nuestro saqueo, queremos ir más al norte para encontrar aún más tesoros en estas tierras habitadas por los eslavos".
 polish_submission_hns_title:1 "Rendicion de Polandia"
 polish_submission_hns_desc:1 "La gente que vive más al norte es una buena posición de partida, así como una frontera entre la nuestra y la tierra de otros pueblos. La captura de esta zona nos daría ventajas en términos de defensa de nuestro país."
 roman_capital_hns_title:1 "Capital romana"
 roman_capital_hns_desc:1 "Justa Grata Honoria, una mujer de la casa real de Roma Occidental. Se entregó a nuestro líder y fue uno de sus amores. Con ella tenemos derecho a reclamar Roma, el corazón y la capital de los romanos."
 journey_to_new_areas_hns_title:1 "Viaje a nuevas áreas"
 journey_to_new_areas_hns_desc:1 "Nuestra gente nómada no puede permanecer sedentaria durante mucho tiempo. Debemos prepararnos para posibles caminatas."
 hunnic_migration_title:1 "Migración hunnica"
 hunnic_migration_desc:1 "Es hora de seguir adelante. Los caballos y la gente están listos para partir. Debería ir hacia el oeste".
 west_pontic_steppe_hns_title:1 "Estepa póntica occidental"
 west_pontic_steppe_hns_desc:1 "Menos seco, pero sigue siendo parte de nuestra estepa nativa. ¡La parte occidental de la estepa póntica también debería pertenecer a los hunos!"
 cross_the_dnieper_river_hns_title:1 "Cruzar el Dniéper"
 cross_the_dnieper_river_hns_desc:1 "El río Dniéper es uno de los pocos obstáculos naturales que nos impide avanzar más, así que tenemos que encontrar la forma de cruzarlo."
 Claim_carpathia_hns_title:1 "Reclamar Carpatia"
 Claim_carpathia_hns_desc:1 "Una región rica y protegida por las montañas está aquí. Parece demasiado tentador no adquirirla".
 consolida_our_future_home_title:1 "Consolidar nuestro nuevo hogar"
 consolidar_our_future_home_desc:1 "Después de la conquista de esta zona, debemos consolidarla y mostrarle al mundo que ahora los hunos están al mando aquí".
 expel_the_romans_hns_title:1 "Expulsar a los romanos"
 expel_the_romans_hns_desc:1 "Durante mucho tiempo, los romanos han dominado esta zona y los lugareños impusieron sus políticas y creencias. Es hora de hacer retroceder a los romanos de donde vinieron."
 into_italy_hns_title:1 "En Italia"
 into_italy_hns_desc:1 "Estamos a punto de invadir Italia. ¡Súbete a los caballos y destruye todo lo que se interponga en tu camino!"
 in_the_center_of_the_enemy_hns_title:1 "En el centro del enemigo"
 in_the_center_of_the_enemy_hns_desc:1 "Atravesamos las fronteras y llegamos al centro de nuestro enemigo. Aquí, si termina, aquí tendremos nuestra mayor guerra".
 huns_in_wallachia_title:1 "Hunos en Valaquia"
 huns_in_wallachia_desc:1 "Los ricos que estaban en Valaquia nunca creyeron ser invadidos por extraños. Eliminaremos esta creencia errónea de sus mentes".
 way_into_balkan_peninsula_hns_title:1 "Camino a los Balcanes"
 way_into_balkan_peninsula_hns_desc:1 "Al cruzar un río poco profundo finalmente pudimos cruzar el Danubio. Una vez en el otro lado, tenemos la oportunidad de cabalgar en dirección a los griegos."
 conquest_of_the_thracian_land_hns_title:1 "Tierra de Tracia"
 conquest_of_the_thracian_land_hns_desc:1 "Otro pueblo aparentemente existente junto a los griegos conocidos como tracios, habitan la parte oriental de la península de los Balcanes. No les guardamos rencor. Sin embargo, la sumisión a nuestro pueblo no se les escapa."
 greek_submission_hns_title:1 "Presentación griega"
 greek_submission_hns_desc:1 "Aunque los griegos son aceptados por los romanos y están al lado de nuestros enemigos, una aniquilación total de ellos no valdría la pena. En cambio, deberíamos anteponerlo a las elecciones. Si cambian de bando, serán bien recompensados ​​y podría servir en nuestro ejército".
 control_north_balkan_hns_title:1 "Controlar los Balcanes del Norte"
 control_north_balkan_hns_desc:1 "Aquí vive un grupo local conocido como ilirios. Oprimidos y ocupados por los romanos, llevan una vida sencilla caracterizada por la ganadería y la agricultura. Ese pueblo nos obedecería."
 city_of_the_emporer_hns_title:1 "Ciudad del Emperador"
 city_of_the_emporer_hns_desc:1 "La ciudad de Bizancio, como la llamaban los romanos y los griegos, es la segunda ciudad más importante de su imperio. La conquista de esta ciudad debería tener nuestra máxima prioridad. La conquista de estas dividiría su territorio."
 germania_under_our_yoke_hns_title:1 "Germania bajo nuestro yugo"
 germania_under_our_yoke_hns_desc:1 "Una zona boscosa aparentemente interminable poblada por pueblos germánicos. Puede que parezcan bárbaros, pero compartimos el rencor común contra la tierra romana. Si trajéramos que nos siguieran, entonces sería más sencillo poner de rodillas a los romanos".
 path_to_the_west_hns_title:1 "Camino al Oeste"
 path_to_the_west_hns_desc:1 "Nuestro pueblo descubrió un corredor que podría llevarnos más lejos hacia las áreas occidentales. Deberíamos usar esto como un segundo camino para llegar a la tierra de Galia".
 attilas_desire_title:1 "El deseo de Atila"
 attilas_desire_desc:1 "Después de controlar Roma, Atila, nuestro gran jefe del pueblo, reclama el oeste de Roma, que debería pertenecer a los hunos en un futuro próximo."
 south_gallian_territory_hns_title:1 "Territorio del sur de Galia"
 south_gallian_territory_hns_desc:1 "Aquí hay una región rica en vino. Establecida por vascos y galos, es como un tesoro y una invitación para que controlemos esta región".
 north_gallian_territory_hns_title:1 "Territorio del norte de Galia"
 north_gallian_territory_hns_desc:1 "Las tribus galas, dispersas por todas partes y aparentemente sin vivir juntas, se están moviendo por esta zona. Moderadamente civilizados por los romanos o utilizados como esclavos, se olvidan fácilmente de su vida sencilla en el bosque y la tierra. Si los liberamos de los romanos , estarían en deuda con nosotros".
 invade_the_belgisch_area_hns_title:1 "Invadir el área belga"
 invade_the_belgisch_area_hns_desc:1 "Hemos estado aquí antes y volveremos aquí. La región cultural belga fue confiscada por nosotros hace algún tiempo. Ahora es el momento de atacar de nuevo y Tomarr lo que nos pertenece".
 celtic_city_lutetia_hns_title:1 "Ciudad celta Lutetia"
 celtic_city_lutetia_hns_desc:1 "Lutetia es una ciudad celta y un importante punto de comercio en esta región. Deberíamos liberarla de los romanos y beneficiarnos del comercio."
 land_behind_the_Pyrenees_hns_title:1 "Tierra tras los Pirineos"
 land_behind_the_Pyrenees_hns_desc:1 "La península ibérica se ha librado en gran medida del cultivo romano. Será difícil convencer a los lugareños para que se unan a nosotros, pero no imposible."
 establish_tributary_states_hns_title:1 "Establecer estados tributarios"
 establish_tributary_states_hns_desc:1 "Un pueblo se compone de jinetes y guerreros, sin una fuente directa de ingresos no puede existir durante mucho tiempo. Para mantener feliz a la gente y evitar disturbios, debemos recolectar el oro protector de nuestros vecinos."
 normadic_force_hns_title:1 "Fuerza nómada"
 normadic_force_hns_desc:1 "Nuestro imperio está en constante crecimiento y alberga diferentes culturas. Para mantener la protección de nuestro país y sus habitantes, debemos entrenar un ejército más grande".
 berber_dominate_mauritania_title:1 "Dominar Mauritania"
 berber_dominate_mauritania_desc:1 "No ha habido un reino unificado en Mauritania desde que los romanos subyugaron la región en el 33 a. C. Las tribus dispersas de Mauritania deben unirse bajo un solo reino si desean sobrevivir contra sus enemigos."
 berber_develop_volubilis_title:1 "Desarrollar Volubilis"
 berber_develop_volubilis_desc:1 "La antigua ciudad bereber de Volubilis fue la capital del antiguo reino de Mauritania. Para gobernar Mauritania de verdad, debemos establecer nuestro dominio en la antigua capital y reconstruirla para que sea más grandiosa que nunca."
 berber_control_gibraltar_title:1 "Controlar Gibraltar"
 berber_control_gibraltar_desc:1 "El Estrecho de Gibraltar es una ruta comercial importante entre el Atlántico y el Mediterráneo. Deberíamos controlar Tomarr el control del estrecho para beneficiarnos del comercio que lo atraviesa."
 berber_build_to_forcelimit_title:1 "Construir hasta Forcelimit"
 berber_build_to_forcelimit_desc:1 "Cualquier país en crecimiento debe mantener un ejército de tamaño razonable. Al expandir nuestras fuerzas, podemos promover nuestros intereses políticos en el extranjero y estimular nuestra economía nacional".
 berber_unite_the_berbers_title:1 "Unir las tierras bereberes"
 berber_unite_the_berbers_desc:1 "Para convertirse en un poderoso reino bereber, todas las tribus bereberes deben unirse y unirse a nosotros, ya sea por la diplomacia o por la fuerza."
 berber_conquer_garamantia_title:1 "Conquistar Garamantia"
 berber_conquer_garamantia_desc:1 "Garamantia es el último de los antiguos reinos bereberes. Deberíamos completar la unificación de las tierras bereberes poniéndolas bajo nuestra protección."
 berber_legacy_of_shoshenq_title:1 "Legado de Shoshenq I"
 berber_legacy_of_shoshenq_desc:1 "Shoshenq I fue un faraón bereber y el fundador de la dinastía XXII. Es tan popular entre nuestro pueblo que su coronación se considera el comienzo del calendario amazigh. Si conquistamos la antigua capital egipcia, Menfis, podría recordarle al mundo que una de las más grandes dinastías de faraones es de origen amazigh. De esta manera, podríamos reclamar el dominio sobre todo Egipto".
 berber_dominate_numidia_title:1 "Dominar Numidia"
 berb juntos una vez más".
 berber_develop_cirta_title:1 "Desarrollar Cirta"
 berber_develop_c gloria antigua."
 berber_mediterramean_navy_title:1 "Flota del Mediterráneo"
 berber_mediterramean_navy_desc:1 "Con gran parte del norte de África bajo nuestro control, muchos de nuestros enemigos se encuentran al otro lado del mar Mediterráneo. Deberíamos construir una poderosa flota de guerra para proteger nuestras costas de sus incursiones y dominar los mares".
 berber_control_sicily_title:1 "Conquistar Sicilia"
 berber_control_sicily_desc:1 "Sicilia es una isla importante en medio del mar Mediterráneo. Sería una base naval útil para controlar el comercio del Mediterráneo."
 greek_forces_gre_title:1 "Fuerzas griegas"
 greek_forces_gre_desc:1 "Nuestro ejército está debilitado y podríamos ser vulnerables a nuestros vecinos. Deberíamos cambiar eso".
 the_megali_idea_title:1 "La idea Megali"
 the_megali_idea_desc:1 "La idea de Megali expresa el objetivo de que formemos una nación griega unificada que gobierne todas las tierras tradicionalmente griegas. Lo más importante es que incluye la costa de Anatolia, que originalmente era una serie de colonias griegas y que todavía tiene una importante presencia griega. población."
 derrota_the_turks_gre_title:1 "Derrotar a los turcos"
 derrota_the_turks_gre_desc:1 "Las disputas entre los griegos y los turcos sobre el legado del Imperio Romano de Oriente han continuado durante demasiado tiempo. ¡Es hora de terminar la disputa de una vez por todas e impulsar nuestros reclamos sobre Anatolia!"
 reconquer_constantinople_title:1 "Reconquistar Constantinopla"
 reconquer_constantinople_desc:1 "Durante siglos, Constantinopla fue el centro de la cultura griega. ¡Expulsa a los ocupantes turcos y restablece el dominio griego sobre la ciudad!"
 greek_demands_title:1 "Exigencias griegas"
 greek_demands_desc:1 "Muchos territorios históricos de Grecia en los Balcanes han caído bajo dominio extranjero. ¡Deberíamos recuperar estas provincias!"
 convert_anatolia_gre_title:1 "Convertir Anatolia"
 convert_anatolia_gre_desc:1 "Después de que los turcos conquistaran Anatolia, la cultura griega en la región ha ido en declive. Deberíamos revivirla para consolidar la zona como una verdadera tierra de los griegos."
 call_for_independence_gre_title:1 "Llamamiento a la independencia"
 call_for_independence_gre_desc:1 "Durante demasiado tiempo fuimos reprimidos por los turcos. ¡Rebélate y crea una Grecia libre!"
 vassalize_cyprus_gre_title:1 "Vasalizar Chipre"
 vassalize_cyprus_gre_desc:1 "La isla de Chipre, tradicionalmente griega, lleva mucho tiempo bajo la amenaza de ocupación extranjera, principalmente por parte de los turcos. Para proteger Chipre, debemos Tomarrla bajo nuestra protección personal."
 great_greece_title:1 "Megalí Hellas"
 great_greece_desc:1 "Megali Hellas, que significa 'Gran Grecia', se refiere a las áreas históricamente griegas del sur de Italia. Para convertirnos verdaderamente en una gran nación y cumplir la idea de Megali, debemos restablecer nuestro control en la región."
 dominate_the_mediterranean_sea_gre_title:1 "Dominar el Mediterráneo"
 dominate_the_mediterranean_sea_gre_desc:1 "Una red comercial bien desarrollada ha sido de gran importancia para la prosperidad de una nación en el pasado. Si logramos dominar el mar Mediterráneo hoy, nada se interpondrá en el camino del crecimiento de nuestra nación."
 stable_economy_title:1 "Economía estable"
 stable_economy_desc:1 "Con unos ingresos frágiles, nuestro país está condenado al colapso. Construyamos una economía fuerte para que podamos permitirnos todo lo que necesitamos para convertirnos en una gran nación".
 secure_the_balkans_gre_title:1 "Asegurar los Balcanes"
 secure_the_balkans_gre_desc:1 "Los estados balcánicos siempre han estado divididos y han sido muy duros para dar. Vamos a Tomarr las decisiones entre ellos y fortalecer el vínculo entre nuestros vecinos".
 industrial_construction_title:1 "Construcción industrial"
 industrial_construction_desc:1 "Para ser una nación poderosa, no podemos darnos el lujo de quedarnos atrás en la industrialización. Deberíamos construir más fábricas para aumentar la productividad de nuestro país".
 nation_of_the_education_title:1 "Nación de la Educación"
 nation_of_the_education_desc:1 "Para seguir el ritmo del progreso, necesitamos gente inteligente. ¡Construyamos instituciones educativas!"
 modern_technology_title:1 "Tecnología moderna"
 modern_technology_desc:1 "Para mantenernos al día, no solo debemos tener acceso a los descubrimientos tecnológicos más recientes, sino también ponerlos en práctica. Modernicemos nuestra infraestructura utilizando los últimos descubrimientos científicos".
 lawful_property_gre_title:1 "Propiedad legal"
 lawful_property_gre_desc:1 "Hace siglos que perdimos el control sobre Anatolia. Ahora es el momento de traernos nuestra legítima herencia."
 religiosa_choice_gre_title:1 "Opción religiosa"
 religiosa_choice_gre_desc:1 "La cristiandad en Anatolia se ha visto eclipsada durante mucho tiempo por las influencias musulmanas. Deberíamos difundir nuestra religión en esta región para reducir las influencias musulmanas."
 xiongnu_war_yky_title:1 "Guerra de Xiongnu"
 xiongnu_war_yky_desc:1 "Los Yenisei Kyrgyz mantendrían su independencia contra todos los enemigos hasta el ascenso de Genghis Khan, pero para hacerlo tendrían que triunfar contra enemigos mucho más poderosos que ellos muchas veces."
 mongolia_yky_title:1 "Mongolia"
 mongolia_yky_desc:1 "Yenisei Kyrgyz continuaría formando un imperio que se extendería desde el este de Kazajstán, todo lo que ahora es Xinjiang y Mongolia Interior y Exterior".
 uyghur_khaganate_yky_title:1 "Uyghur Khaganate"
 uyghur_khaganate_yky_desc:1 "En 758, los uigures mataron a Kyrgyz Khan y absorbieron a Yenisei Kyrgyz en su imperio, pero su victoria no duró mucho. En 840, Yenisei Kyrgyz saqueó la capital uigur de Ordu-Baliq y expulsó a los uigures. de Mongolia por completo".
 jetisu_yky_title:1 "Jeti-su"
 jetisu_yky_desc:1 "Tras nuestra victoria sobre los uigures, mucha de nuestra gente se mudaría a Jeti-su, expandiría Khaganate más al oeste y Tomarría lo que ahora es Kirguistán".
 central_asia_yky_title:1 "Asia Central"
 central_asia_yky_desc:1 "Hay muchas tribus en Asia Central que todavía no se someten a nuestra autoridad. Deberíamos conquistarlas, estableciendo un imperio como el que el mundo nunca ha conocido."
 beijing_yky_title:1 "Pekín"
 beijing_yky_desc:1 "El imperio Yenisei Kyrgyz se extendía hasta las afueras de Pekín. Tomarr la ciudad sería un primer paso hacia la conquista de toda China."
 tang_dynasty_yky_title:1 "Dinastía Tang"
 tang_dynasty_yky_desc:1 "Los Yenisei Kyrgyz descienden del general Han Li Ling, por lo que pertenecen a la misma dinastía que el imperial Tang. El emperador Zhongzong de Tang decía: "Tu nación y la nuestra son del mismo clan ancestral. No eres como otros extranjeros'. No somos bárbaros, debemos Tomarr el mandato del cielo y formar un imperio glorioso ".
 fuyu_kyrgyz_yky_title:1 "Fuyu kirguís"
 fuyu_kyrgyz_yky_desc:1 "Históricamente, muchos kirguises entraron en el kanato de Dzungar y, cuando fue derrotado por los Qing en 1761, muchos kirguises fueron deportados a la cuenca de Nonni en Manchuria. Deberíamos absorber esta región."
 korea_yky_title:1 "Corea"
 korea_yky_desc:1 "Hubo numerosos conflictos fronterizos entre los Jurchen y Corea por la península de Corea, y con nuestra conquista de Manchuria hemos heredado en gran medida estos conflictos. Corea solía mantener a las tribus Jurchen como tributarios, y ahora buscan deshacer muchos de nuestras conquistas en esta área. Debemos conquistar Corea para eliminar permanentemente esta espina en nuestros costados".
 military_expansion_yky_title:1 "Militarización"
 military_expansion_yky_desc:1 "Los Xiongnu observan nuestras tierras con avidez y nos ven como sus súbditos legítimos. Debemos construir un gran ejército para defender nuestra independencia y nuestras tierras".
 construction_of_forts_yky_title:1 "Fortalezas"
 construction_of_forts_yky_desc:1 "Nuestros asentamientos agrícolas están todos protegidos por empalizadas de madera, pero nuestra posición aquí es precaria. Deberíamos construir un fuerte para proteger a nuestra nación."
 road_system_yky_title:1 "Carreteras"
 road_system_yky_desc:1 "A medida que crece nuestro imperio, también lo hacen los desafíos de la comunicación y la protección de nuestros intereses. Debemos construir redes de carreteras y puestos de suministro para mantener la comunicación fluida a través del kanato".
 workshops_yky_title:1 "Talleres"
 workshops_yky_desc:1 "Aunque nuestra gente tiene mucho talento para fabricar productos para que los vendamos, su eficacia mejoraría mucho si se establecieran talleres estatales para que compartan sus habilidades y trabajen juntos."
 marketplaces_yky_title:1 "Mercados"
 marketplaces_yky_desc:1 "A pesar de lo grandes que son nuestras redes comerciales, serían inútiles sin lugares para comprar y vender productos. Deberíamos trabajar para expandir nuestras redes existentes de mercados".
 gokturk_administration_yky_title:1 "Administración de Gokturk"
 gokturk_administration_yky_desc:1 "Nuestra administración sigue el modelo del gran Imperio Gokturk, pero para volvernos tan poderosos como ellos necesitamos una capital impresionante para asombrar al mundo."
 trade_fleet_yky_title:1 "Flota comercial"
 trade_fleet_yky_desc:1 "Nuestro pueblo nunca ha sido marinero, pero para llevar nuestras mercancías a los puertos de todo el mundo debemos construir barcos y establecer una presencia naval."
 military_fleet_yky_title:1 "Flota militar"
 military_fleet_yky_desc:1 "Para defender nuestros intereses en el mar, necesitamos construir una flota capaz de realizar acciones ofensivas contra nuestros enemigos."
 kyushu_yky_title:1 "Kyushu"
 kyushu_yky_desc:1 "Los japoneses amenazan nuestro comercio con wokou. Deberíamos establecer un punto de apoyo en sus islas natales para asegurar nuestros intereses allí".
 japan_yky_title:1 "Japón"
 japan_yky_desc:1 "Los países nómadas históricamente no lograrían Tomarr Japón. Los mongoles enviaron dos flotas para Tomarr Japón; la primera en 1274 y la segunda en 1281. Nuestra conquista de Kyushu es, por lo tanto, un gran logro, pero debe continuar con una conquista de todo Japón, para que desde el oeste hasta el este, todos se sometan a nuestro khan".
 orkhon_script_yky_title:1 "Escritura de Orkhon"
 orkhon_script_yky_desc:1 "A la caída de los Gokturks, Yenisei Kyrgyz adoptaría su escritura Orkhon junto con un modelo de administración modelado en su estado. La adopción de la escritura permitió que Kirguistán se convirtiera en un estado sofisticado y bien administrado."
 trade_links_yky_title:1 "Enlaces comerciales"
 trade_links_yky_desc:1 "Nuestra gente está formada por hábiles trabajadores del hierro, joyeros, alfareros, tejedores y cazadores, y nuestras redes comerciales se extienden hasta Arabia."
 fur_trade_yky_title:1 "Comercio de pieles"
 fur_trade_yky_desc:1 "Los recursos de nuestra patria nos han permitido convertirnos en prósperos comerciantes. Nuestras pieles son especialmente famosas y deberíamos tratar de controlar el suministro para aumentar aún más nuestros ingresos".
 multi_ethnic_empire_yky_title:1 "Imperio multiétnico"
 multi_ethnic_empire_yky_desc:1 "Hemos ampliado nuestro pequeño y subdesarrollado estado hasta convertirlo en un vasto imperio de personas que hablan todos los idiomas humanos y se visten de todos los colores. Si bien esto es una señal de nuestro éxito, a los tradicionalistas les preocupa que la cultura kirguisa esté desapareciendo y que, sin una una élite grande y establecida, nuestro pueblo y nuestro imperio se desvanecerán en la nada. Debemos educar a nuestros súbditos en el idioma y las costumbres kirguís para garantizar nuestra estabilidad continua".
 state_church_yky_title:1 "Iglesia estatal"
 state_church_yky_desc:1 "Aunque la gente de nuestro imperio tiene creencias diversas, debemos defender la posición de nuestra propia fe, construyendo lugares para que nuestra gente adore y alentando la conversión".
 roman_legionaries_title:1 "Legiones romanas"
 roman_legionaries_desc:1 "Nuestras disciplinadas legiones y el excelente liderazgo han sido las claves para convertirnos en la mayor potencia del mundo. Para mantener esta posición debemos seguir entrenando nuevos legionarios y contratando nuevos generales."
 integrate_south_caucasus_title:1 "Integrar el sur del Cáucaso"
 integre_south_caucasus_desc:1 "Los estados al sur del Cáucaso han sido durante mucho tiempo nuestros súbditos. Deberíamos integrar estas regiones bajo nuestro gobierno directo para consolidar nuestra influencia sobre la región".
 empire_of_the_superlative_rom_title:1 "Imperio eterno"
 empire_of_the_superlative_rom_desc:1 "Ya somos el imperio más grande que jamás haya existido, pero todavía hay bárbaros a nuestro alrededor dispuestos a desafiar nuestra fuerza. Deberíamos seguir expandiendo nuestras fronteras hasta que nadie pueda negar la gloria eterna de Roma".
 border_forts_rom_title:1 "Fortalezas fronterizas"
 border_forts_rom_desc:1 "Nuestra frontera es larga y con bárbaros violentos que habitan más allá de ellos, necesitamos una multitud de fuertes fortificaciones fronterizas para evitar que asalten nuestro campo".
 arabia_petraea_rom_title:1 "Arabia Pétrea"
 arabia_petraea_rom_desc:1 "La ciudad nabatea de Petra es la ciudad más rica de Arabia y la clave para controlar la región y el comercio más al sur. Por lo tanto, obtener el control aumentaría enormemente nuestra influencia en la región".
 mesopotamia_rom_title:1 "Mesopotamia"
 mesopotamia_rom_desc:1 "Mesopotamia es una región extremadamente rica que alberga algunas de las ciudades más grandes del mundo después de Roma. También es la tierra central de algunos de nuestros enemigos más fuertes, por lo que conquistar Mesopotamia los debilitaría enormemente".
 stabil_the_empire_rom_title:1 "Estabilizar el Imperio"
 estabiliza_the_empire_rom_desc:1 "Con nuestro imperio siendo el más fuerte que el mundo haya visto jamás, un invasor externo representa una pequeña amenaza para nuestras provincias principales. Por lo tanto, las mayores amenazas para el imperio se encuentran dentro de él. Debemos asegurar nuestra estabilidad interna para evitar levantamientos de otros países. rebeliones de amenazar la longevidad del Imperio Romano".
 pacify_germania_rom_title:1 "pacificar Germania"
 pacify_germania_rom_desc:1 "Los bárbaros de Germania han sido extremadamente hostiles a nuestro dominio y atacan regularmente las provincias limítrofes. Hasta ahora, nuestros intentos de establecer un control directo sobre la región han sido un fracaso, pero tal vez podamos pacificar a los bárbaros subyugándolos. ."
 provincia_britannia_rom_title:1 "Britannia segura"
 provincia_britannia_rom_desc:1 "Ya nos hemos apoderado de la mayor parte de Britannia, pero algunas tribus todavía desafían nuestro gobierno. Deberíamos controlar al resto de las tribus britanas para completar la conquista de Britannia que comenzó el propio Julio César".
 dominate_mediterranean_rom_title:1 "Mare Nostrum"
 dominate_mediterranean_rom_desc:1 "El mar Mediterráneo está casi completamente bajo nuestro control y todas sus costas están controladas por nosotros o por nuestros súbditos. Deberíamos construir una armada fuerte para asegurarnos de que el mar permanezca bajo nuestra protección".
 provincia_dacia_rom_title:1 "Invadir Dacia"
 provincia_dacia_rom_desc:1 "Desde que Tomarmos las tierras tracias al sur del Danubio, los dacios al norte del río han estado en conflictos menores con nosotros, apoyando a los rivales de Roma e incluso amenazando con una invasión. Para asegurarnos de que tales amenazas no convertirse en una realidad, debemos eliminar la amenaza de inmediato".
 provincia_caledonia_rom_title:1 "Conquistar Caledonia"
 provincia_caledonia_rom_desc:1 "Aunque hemos conquistado todas las tribus britanas en Gran Bretaña, los pictos de Caledonia siguen siendo independientes y han estado atacando nuestros territorios en Gran Bretaña. Para castigarlos por estas incursiones y asegurarnos de que no vuelvan a ocurrir, debería poner a los pictos bajo nuestro gobierno como lo hemos hecho con los britanos".
 true_faith_rom_title:1 "Fe verdadera"
 true_faith_rom_desc:1 "Primero los judíos y luego los cristianos son las personas religiosamente más obstinadas con las que nos hemos encontrado y su negativa a adorar a los dioses romanos es una importante fuente de inestabilidad en algunas provincias. Roma nunca podrá ser verdaderamente estable hasta que este problema se resuelva de una vez por todas. todos."
 one_empire_one_religion_rom_title:1 "Un imperio, una religión"
 one_empire_one_religion_rom_desc:1 "Las diversas diferencias religiosas dentro del imperio han sido durante mucho tiempo una fuente constante de descontento. Para garantizar un imperio estable sin rebeliones, debemos asegurarnos de que todos sigan la única religión del imperio".
 all_roads_lead_to_rom_title:1 "Todos los caminos llevan a Roma"
 all_roads_lead_to_rom_desc:1 "En un imperio tan vasto como el nuestro, es importante que los mensajes y los ejércitos puedan moverse rápidamente de una parte del imperio a otra. Para lograrlo, es imperativo que construyamos una gran red de carreteras".
 slave_trade_rom_title:1 "Tráfico de esclavos"
 slave_trade_rom_desc:1 "Muchas cosas en Roma dependen del trabajo de los esclavos. Deberíamos asegurarnos un suministro constante de esclavos para asegurarnos de que todo funcione sin problemas".
 roman_wealth_title:1 "Riqueza romana"
 roman_wealth_desc:1 "Hay varios recursos que no producimos en cantidades suficientemente grandes dentro de nuestras fronteras y que, por lo tanto, debemos depender del comercio con otros países para obtenerlos. Para asegurarnos de no depender de otros países, debemos Tomarr el control de las áreas que producen estos recursos se vuelvan autosuficientes y obtengan ganancias del comercio de estos recursos a otros países".
 sri_unify_sumatra_title:1 "Unificar Sumatra"
 sri_unify_sumatra_desc:1 "La isla de Sumatra es la base de nuestro poder y será difícil expandirse a regiones más distantes si los enemigos aún acechan a corta distancia de nuestro corazón. Deberíamos unificar Sumatra bajo nuestro gobierno para asegurar nuestros territorios centrales allí. "
 sri_invasion_of_malay_peninsula_title:1 "Invasión de Malasia"
 sri_invasion_of_malay_peninsula_desc:1 "Al igual que la isla mucho más pequeña de Bangka, las tribus del sur de la península malaya están desorganizadas y, si tenemos una armada fuerte, podemos expandir fácilmente nuestra influencia a través del estrecho de Malaca".
 srivijaya_langkasuka_title:1 "Subyuga a Langkasuka"
 srivijaya_langkasuka_desc:1 "Langkasuka es un antiguo reino en el norte de la península malaya y un importante puerto comercial entre Sumatra y Camboya. Deberíamos someter esta región a nuestro dominio."
 sri_defeat_the_khmer_title:1 "Derrotar a los jemeres"
 sri_defeat_the_khmer_desc:1 "Camboya es el centro del sudeste asiático y derrotar a los reinos que la gobiernan nos abriría las puertas para conquistar el resto de la región."
 sri_bangka_expedition_title:1 "Expedición Bangka"
 sri_bangka_expedition_desc:1 "La isla de Bangka se encuentra cerca de Palembang, una de nuestras capitales. Actualmente está gobernada por pequeñas tribus desorganizadas, pero podríamos intimidarlas para que se sometan creando un ejército y una flota demasiado grandes para que puedan luchar."
 sri_control_west_java_title:1 "Controlar Java Occidental"
 sri_control_west_java_desc:1 "El oeste de Java es rico y ha sido el hogar de varios grandes reinos. Para convertirnos realmente en una potencia indiscutible en la región, debemos Tomarr el control de Java occidental".
 sri_control_central_java_title:1 "Regla central de Java"
 sri_control_central_java_desc:1 "Para asegurar aún más nuestro control sobre el pueblo javanés, deberíamos proteger el centro de la isla."
 sri_build_borobudur_title:1 "Construir Borobudur"
 sri_build_borobudur_desc:1 "A pesar de nuestras conquistas, los javaneses todavía no están impresionados por nuestra gloria. Para mostrarles nuestro poder, deberíamos construir el complejo de templos más grande del mundo en el centro de Java."
 religiosa_choice_igr_title:1 "Opción religiosa"
 religion_choice_igr_desc:1 "Nuestro pueblo y el estado tienen puntos de vista diferentes sobre el mundo y la forma de vida. Debemos decidir si queremos mantener nuestras raíces helénicas o adoptar la religión predominante en esta región."
 wish_of_spread_igr_title:1 "Deseo de difundir"
 wish_of_spread_igr_desc:1 "Compartir las propias creencias e ideas de un mundo ideal es un deseo de todas las religiones. No seremos una excepción. Difunde las palabras de nuestros dioses y crea algo que una a la gente del mundo."
 lost_colonies_igr_title:1 "Colonias perdidas"
 lost_colonies_igr_desc:1 "Después de la caída del imperio de Alejandro, muchos griegos fueron expulsados ​​de Persia. En las afueras de la región de Bacrian hacia el valle de Ferghana, se han retirado a las últimas ciudades griegas que quedan. Gradualmente, su existencia será olvidada a menos que reconquistemos esta región y traer a nuestra gente de vuelta a nuestro país".
 beyond_the_known_igr_title:1 "Más allá de lo conocido"
 beyond_the_known_igr_desc:1 "Nuestros grandes y valientes griegos no han explorado realmente las regiones más allá del desierto de Taklamakan, pero tal vez sea hora de conocer Oriente un poco mejor".
 march_into_syria_igr_title:1 "Marcha hacia Siria"
 march_into_syria_igr_desc:1 "Siria solía estar bajo el dominio helénico bajo el Imperio seléucida, pero desde entonces ha caído bajo las influencias romanas. Deberíamos marchar hacia Siria para que vuelva a ser helénica."
 conquista_egipto_igr_title:1 "Conquistar Egipto"
 conquista_egipto_igr_desc:1 "Hasta que fue conquistado por los romanos, Egipto estaba controlado por el reino helenístico ptolemaico. Es hora de que Egipto vuelva a estar bajo el dominio helénico."
 conquest_of_hindu_kush_igr_title:1 "Conquista del Hindu Kush"
 conquest_of_hindu_kush_igr_desc:1 "La cadena montañosa, conocida como Paropamisadae durante Alejandro Magno, ahora la comparten los kushans y los indopartos. Es como una frontera natural entre la India y las regiones más allá. Si tenemos la oportunidad de alcanzarla y mantenerla , podemos ingresar al corazón de Bactria, el antiguo centro de nuestra cultura".
 ex_homeland_igr_title:1 "Antigua patria"
 ex_homeland_igr_desc:1 "¡Debemos regresar a la región bactriana y restaurar nuestra antigua gloria bajo el estandarte griego!"
 samarkandian_domination_title:1 "Dominación de Samarcanda"
 samarkandian_domination_desc:1 "Samarcanda es un importante centro de comercio entre Occidente y Oriente. Después de obtener el control de la región, deberíamos intentar obtener la influencia necesaria sobre el flujo comercial".
 the_northern_route_igr_title:1 "La Ruta del Norte"
 the_northern_route_igr_desc:1 "Una región de arena y piedra, parcialmente abandonada por la vida. Puede que las condiciones no sean las mejores para iniciar una campaña hacia el norte aquí, pero tenemos que pasar por aquí y avanzar en la conquista".
 integra_persia_igr_title:1 "Integrar Persia"
 integra_persia_igr_desc:1 "Tras la caída de la última dinastía helénica que quedaba del Imperio seléucida, los persas y los partos se apoderaron de esta región. Tenemos derecho a unificar a este pueblo bajo nuestro gobierno."
 advance_to_mesopotamia_igr_title:1 "Avance a Mesopotamia"
 advance_to_mesopotamia_igr_desc:1 "Hogar y lugar de los imperios más impresionantes del pasado, rico en cultura y centro de ideas e inventos. Para avanzar hacia el oeste, tenemos que capturar esta región".
 Claim_small_asia_igr_title:1 "Reclamar Asia Menor"
 Claim_small_asia_igr_desc:1 "La región de Asia Menor está habitada por varios grupos étnicos diferentes. 334 aC Alejandro Magno conquistó esta región de los persas, ahora es el momento de que recuperemos el control."
 greek_unification_igr_title:1 "Unificación griega"
 greek_unification_igr_desc:1 "Ha llegado el momento de unificar a los griegos del este y del oeste. Nuestras raíces macedonias y las de Alejandro Magno deberían reposar bajo nuestra bandera y fortalecer nuestra gloria."
 unsave_times_igr_title:1 "Tiempos inseguros"
 unsave_times_igr_desc:1 "Nuestro gran reino grecobactriano ha caído y nuestros antiguos reyes nos han dejado en una situación insegura. Rodeados de reinos con ambiciones desconocidas, debemos formar un ejército y encontrar alianzas."
 all_or_nothing_igr_title:1 "¡Todo o nada!"
 all_or_nothing_igr_desc:1 "Es necesaria una guerra para asegurar nuestra posición y ganar ventaja sobre nuestros rivales."
 reach_the_indian_coast_igr_title:1 "Llegar a la costa india"
 reach_the_indian_coast_igr_desc:1 "Una nación sin litoral siempre es menos eficiente en el comercio. Lleguemos a la costa y expandamos nuestra influencia".
 destroy_indo_parthia_igr_title:1 "Destruir Indo-Partia"
 destroy_indo_parthia_igr_desc:1 "Durante mucho tiempo, Indo-Partia fue una gran amenaza para nuestra existencia, pero ahora las tornas han cambiado y es hora de que las acabemos de una vez por todas."
 a_bigger_threat_igr_title:1 "Una amenaza mayor"
 a_bigger_threat_igr_desc:1 "A medida que nos expandamos, entraremos en contacto con reinos aún más poderosos. Su imperio es nuestra tierra perdida que debemos recuperar, ¡así que no seguirán siendo poderosos por mucho tiempo!"
 the_southern_route_igr_title:1 "La Ruta del Sur"
 the_southern_route_igr_desc:1 "Una región montañosa con varios grupos diferentes de personas vive aquí entre el corazón de Persia y el golfo Pérsico. Marchar a través de ella no es fácil, pero debemos cumplir nuestro destino para terminar con lo que comenzamos".
 vassalization_of_Armenia_title:1 "Vasalización de Armenia"
 vassalization_of_Armenia_desc:1 "El pueblo armenio ya era un estado tributario en la época de Alejandro y los romanos. Ojalá ocupemos esta zona y continuemos con la tradición."
 path_to_india_igr_title:1 "Camino a la India"
 path_to_india_igr_desc:1 "Las riquezas indias están en nuestras fronteras. Un paso en su dirección nos daría una gran riqueza."
 alexanders_ambitions_igr_title:1 "Las ambiciones de Alejandro"
 alexanders_ambitions_igr_desc:1 "Las ambiciones de conquista de Alexander no terminaron en el punto en el que nos encontramos ahora. Quería conquistar toda la India, pero el poderoso Imperio Nanda lo detuvo. Sin embargo, los Nanda se han ido hace mucho tiempo, por lo que finalmente podemos hacer realidad los sueños de Alexander. hacerse realidad y continuar la marcha hacia la India".
 attack_on_rajasthani_igr_title:1 "Derrota a los saka"
 attack_on_rajasthani_igr_desc:1 "Al sur de nosotros se encuentra la tierra de los sátrapas occidentales, gobernada por el pueblo saka. Al derrotarlos en la batalla y Tomarr el control de sus provincias del norte, podemos amenazar su corazón".
 conquest_of_gujarat_igr_title:1 "Conquista de Saurashtra"
 conquest_of_gujarat_igr_desc:1 "La rica tierra y el puerto natural son una gran conexión con el mundo exterior. Ser dueños de esta área es imprescindible para nosotros".
 a_save_trade_line_igr_title:1 "Una ruta comercial segura"
 a_save_trade_line_igr_desc:1 "Ya no podemos depender únicamente de las rutas comerciales por tierra. La forma más rápida de importar y exportar mercancías es por mar. Para asegurar una conexión segura, debemos Tomarr el control de los centros de comercio costeros".
 yamuna_ganges_river_igr_title:1 "Río Yamuna Ganges"
 yamuna_ganges_river_igr_desc:1 "Yamuna y el Ganges son dos de los ríos más grandes de la India. A través de ellos, se pueden transportar hombres y ganado, oro y mercancías. Es una excelente vía para futuras expansiones en las llanuras del este de la India que deberíamos aprovechar ."
 dharma_powers_igr_title:1 "Poderes del Dharma"
 dharma_powers_igr_desc:1 "Las partes restantes de la India que aún no están bajo nuestro control podrían convertirse en un peligro si se unen bajo un imperio fuerte. Debemos interferir en sus asuntos y asegurarnos de que nadie sea lo suficientemente poderoso como para convertirse en una amenaza".
 rich_in_everything_igr_title:1 "Rico en todo"
 rich_in_everything_igr_desc:1 "Nuestro imperio es grande, nuestra riqueza parece infinita, pero el mundo todavía tiene algo que ofrecer. Consigue todo lo que tenga valor y considérate el rey más poderoso del mundo".
 home_trade_node_igr_title:1 "Nodo comercial local"
 home_trade_node_igr_desc:1 "Todo comienza con el comercio. El intercambio de bienes, dinero e ideas. Para ayudar a hacer crecer nuestro reino, uno de nuestros objetivos debe ser controlar el flujo de dinero en esta región".
 indian_plains_igr_title:1 "Llanuras de la India"
 indian_plains_igr_desc:1 "Las llanuras abiertas son fáciles de atacar, pero difíciles de defender. Avanza nuestras fronteras hasta que alcancemos colinas y ríos para trazar una frontera natural entre nosotros y los demás."
 subjugate_lendians_kru_title:1 "Subyugar a los Lendians"
 subjugate_lendians_kru_desc:1 "La tribu de Lendians al oeste está ubicada en las llanuras abiertas no muy lejos de nosotros. Deberíamos subyugarlos y expandir nuestra influencia en esta región".
 secure_the_west_kru_title:1 "Asegurar el Oeste"
 secure_the_west_kru_desc:1 "Solo estamos reclamando unas pocas partes para asegurar el comercio y la gente. ¿Pero tal vez deberíamos ir más allá?"
 grow_wealth_kru_title:1 "Aumentar riqueza"
 grow_wealth_kru_desc:1 "La fuerza de un imperio no se mide por su tamaño o mano de obra, sino por su economía. Debemos establecer un imperio floreciente que lleve a la sociedad eslava a la gloria y la prosperidad."
 men_of_the_north_kru_title:1 "Hombres del norte"
 men_of_the_north_kru_desc:1 "Los vikingos no son nuestros enemigos, ni estamos interesados ​​en su tierra. Pero son mercenarios confiables que harían cualquier cosa por el dinero y la vida. Podríamos contratarlos o formar una alianza con ellos, y usar su lealtad para el propios planes de futuro".
 subjugate_dregovichs_kru_title:1 "Subyugar a los Dregovichs"
 subjugate_dregovichs_kru_desc:1 "Los Dregovich son una de las muchas tribus de esta región que no tienen un gobierno adecuado. Haz que nos rindan tributo y muéstrales nuestra supremacía".
 northern_expansion_kru_title:1 "Expansión del norte"
 northern_expansion_kru_desc:1 "Más al norte, la tribu Krivichs forma la única barrera entre Novgorod y nosotros. Deberíamos anexarnos sus tierras y cerrar la brecha entre nuestro histórico amigo y nosotros."
 integrate_novgorod_kru_title:1 "Integrar Nóvgorod"
 integrate_novgorod_kru_desc:1 "Novgorod es una unión de muchas tribus y sus príncipes fueron nombrados por nosotros, los Rus'. Les otorgamos el autogobierno, pero ha llegado a su fin. Formen una unión con Novogorod y háganlos parte de a nosotros."
 under_one_rule_kru_title:1 "Bajo una regla"
 under_one_rule_kru_desc:1 "Los finlandeses del Volga viven en parte en paz unos con otros al noreste de nosotros. Les guste o no, queremos su tierra. Haz cumplir nuestro gobierno e intégralos en nuestro reino".
 true_ruler_rus_kru_title:1 "Verdadero gobernante de la Rus"
 true_ruler_rus_kru_desc:1 "Un hombre fuerte, si no una leyenda, que puede mostrar su fuerza administrando adecuadamente su tierra, tratando con su gente y luchando en el campo de batalla es una figura digna de liderar a nuestra gente."
 friend_or_foe_kru_title:1 "Amigo o enemigo"
 friend_or_foe_kru_desc:1 "Como reino que busca posibilidades de expansión, también buscamos aliados. Al sur limitamos con los húngaros y los pechenegos. ¿Cuál es la mejor forma de usarlos para nuestro beneficio? Como aliados dispuestos a defendernos de las amenazas, o como sujetos futuros?"
 secure_the_south_kru_title:1 "Asegurar el sur"
 secure_the_south_kru_desc:1 "Podemos expandirnos en cualquier dirección, pero el sur contiene las tierras más fértiles y los puertos comerciales más importantes. No está claro cómo se desarrollarán nuestras relaciones con los reinos, pero debemos asegurar las fronteras y hacer el camino a Kiev más difícil para cualquier enemigo".
 dniestr_trade_route_kru_title:1 "Ruta comercial del Dniéster"
 dniestr_trade_route_kru_desc:1 "La ruta comercial natural entre el Mar Báltico, Europa del Este y el Mar Negro es por ríos. El dominio de nuestros comerciantes en los mercados es de gran importancia para nuestro dominio. Quienes controlan el flujo comercial, controlan la región."
 khazar_rus_conflict_kru_title:1 "Conflicto de Khazar-Rus"
 khazar_rus_conflict_kru_desc:1 "A través de nuestro comercio en el Mar Negro, los mercaderes jázaros se cruzaron en nuestro camino muchas veces. Algunos de nuestros comerciantes han establecido puestos comerciales en sus costas, pero a los jázaros no les agrada su presencia. Deberíamos debilitar a Khazaria para proteger nuestra comerciantes de la región".
 small_discrepacies_kru_title:1 "Pequeñas discrepancias"
 small_discrepancies_kru_desc:1 "Habiendo demostrado su fuerza mutua, los dos reinos de Bizancio y la Rus de Kiev han llegado a un acuerdo sobre cómo promulgar futuras interacciones diplomáticas. Que sea a través de la fuerza o la astucia diplomática".
 Develop_kyiv_kru_title:1 "Desarrollar Kiev"
 Develop_kyiv_kru_desc:1 "Kiev, la madre de nosotros, los Rus, y el principal centro comercial de Europa del Este. Una ciudad que valga la pena visitar debe ser gloriosa y grande por el tamaño y las posibilidades."
 byzantine_relations_kru_title:1 "Relaciones bizantinas"
 byzantine_relations_kru_desc:1 "Históricamente, después de que se estableciera la Rus de Kiev, surgió una conexión diplomática entre los rus y los bizantinos. Nadie quiere depender de los demás, pero tener una alianza con uno de los imperios más fuertes del mundo puede beneficiar a ambas partes. , a menos que queramos derribar tal imperio mediante un acto de agresión y reclamarlo para nosotros".
 a_new_religion_kru_title:1 "Religión organizada"
 a_new_religion_kru_desc:1 "Nuestra religión consiste en varias prácticas paganas no estandarizadas y está demostrando ser más débil que las religiones más organizadas que nos rodean. También deberíamos tener una religión estatal debidamente organizada, lo que sería más fácil de hacer convirtiéndonos al cristianismo, o tal vez Islam."
 convert_the_land_kru_title:1 "Convertir la tierra"
 convert_the_land_kru_desc:1 "Toda la Rus de Kiev debe unirse bajo una sola fe."
 demand_tribute_kru_title:1 "Exigir tributo"
 demand_tribute_kru_desc:1 "Gran parte de nuestra tierra es pobre y está escasamente poblada, por lo que nuestra economía depende de los tributos y el comercio. La estepa al este de nosotros es perfecta para imponer un tributo a la gente que vive allí".
 balance_of_power_bul_title:1 "Equilibrio de poder"
 balance_of_power_bul_desc:1 "En un estado como el nuestro, es difícil hacer valer los intereses y las ideas de uno sin correr el riesgo de ser asesinado por nuestros propios nobles. Ponles fin y demuestra quién es el verdadero jefe de este pueblo."
 befriend_the_franks_bul_title:1 "Hazte amigo de los francos"
 befriend_the_franks_bul_desc:1 "El Imperio franco es una potencia importante en Europa, y su hostilidad contra los romanos orientales los convertiría en un aliado capaz que podría apoyarnos en todas nuestras acciones sobre Bizancio."
 build_up_defence_bul_title:1 "Construir defensa"
 build_up_defence_bul_desc:1 "El área que gobernamos está abierta de par en par y accesible a amigos y enemigos. Nuestros vecinos nos desprecian con avidez por nuestra tierra. Tenemos que hacer algo al respecto. La próxima guerra seguramente llegará".
 moravian_border_dispute_bul_title:1 "Disputa fronteriza de Moravia"
 moravian_border_dispute_bul_desc:1 "Moravia insiste en la propiedad ilegítima de gran parte de Panonia. Pondremos a prueba su legitimidad en el campo de la guerra y resolveremos esta disputa fronteriza de una vez por todas."
 secure_pannonia_bul_title:1 "Panonia segura"
 secure_pannonia_bul_desc:1 "Con su territorio llano y familiar, es solo cuestión de tiempo que Panonia se convierta en el siguiente paso en el camino de la conquista que tiene por delante a Bulgaria."
 subjugate_the_balkans_bul_title:1 "Subyugar los Balcanes"
 subjugate_the_balkans_bul_desc:1 "Como gran potencia establecida en los Balcanes, nuestro objetivo es unir a los demás eslavos de esta zona bajo nuestro estandarte y expandir nuestra influencia."
 germanic_highlands_bul_title:1 "Tierras altas germánicas"
 germanic_highlands_bul_desc:1 "Nuestra posición geográfica con las llanuras abiertas es letal para el futuro de nuestro reino, ya que dependemos cada vez más de las tropas desmontadas. Debemos buscar el terreno montañoso al noreste de nosotros para defendernos de futuros agresores."
 Claim_south_italy_bul_title:1 "Reclamar el sur de Italia"
 Claim_south_italy_bul_desc:1 "Ahora que podemos reclamar el trono bizantino, somos los verdaderos sucesores de Roma Oriental y, como tal, ahora estamos en condiciones de desafiar a nuestros vecinos italianos por nuestros legítimos reclamos".
 a_kingdom_arises_bul_title:1 "Surge un reino"
 a_kingdom_arises_bul_desc:1 "Hemos migrado mucho y ha llegado el fin de nuestro nómada. Hemos encontrado un excelente lugar para establecernos, y donde nuestro reino búlgaro podría comenzar a prosperar".
 westward_campaign_bul_title:1 "Campaña hacia el oeste"
 westward_campaign_bul_desc:1 "Históricamente, la migración fue provocada por el ataque de los jázaros, pero incluso con una victoria contra ellos, habríamos buscado nuevos lugares para expandirnos".
 war_declaration_bul_title:1 "Declaración de guerra"
 war_declaration_bul_desc:1 "Desde la existencia del reino búlgaro, los bizantinos, ahora limítrofes, nunca reconocieron nuestro estado. Ven nuestras tierras como parte de su imperio que se está rebelando contra su señor. La noticia de una declaración de guerra en Roma Oriental rápidamente repartidos por todo el mundo, lo que podría colocarnos en una posición más sólida en la perspectiva política mundial".
 divide_byzantium_bul_title:1 "Dividir Bizancio"
 divide_byzantium_bul_desc:1 "El dominio griego sobre la península de los Balcanes debería llegar a su fin. Divide su imperio y acaba con la guerra entre nuestros pueblos."
 anatolian_ambitions_bul_title:1 "Ambiciones de Anatolia"
 anatolian_ambitions_bul_desc:1 "Después de la incorporación de la parte balcánica de Bizancio, es natural que también seamos dueños de Anatolia y derrotemos a nuestro enemigo para siempre."
 east_roman_throne_bul_title:1 "Trono romano oriental"
 east_roman_throne_bul_desc:1 "Con nuestro avance hacia los bizantinos, podemos reclamar el trono romano oriental en nombre de nuestro zar. ¡Gloria al zar!"
 face_the_caliphate_bul_title:1 "Enfréntate al califato".
 face_the_caliphate_bul_desc:1 "El califato, un poderoso imperio musulmán que gobierna todo el Medio Oriente y más allá, busca expandir su influencia en Europa. Tenemos que enfrentarnos a este poder y ponerlo en su lugar".
 glamour_of_bulgaria_bul_title:1 "Glamour de Bulgaria"
 glamour_of_bulgaria_bul_desc:1 "Todo comienza con pequeñas casas hechas de madera y barro, que luego se convierten en un lugar de belleza y prosperidad. Ese lugar también debe existir aquí en Bulgaria, que refleja nuestro crecimiento económico y territorial".
 prepare_the_navy_bul_title:1 "Preparar la Armada"
 prepare_the_navy_bul_desc:1 "Al igual que los bizantinos antes que nosotros, nosotros también debemos Tomarr el control de nuestras costas. Se necesita una armada fuerte para mantener el Mediterráneo bajo control."
 the_family_divides_bul_title:1 "La familia se divide"
 the_family_divides_bul_desc:1 "Desde el contacto con los bizantinos, el cristianismo se ha extendido por todo nuestro reino, e incluso algunos miembros de nuestra familia se han convertido a él. Esto generó conflictos dentro de la dinastía gobernante y hubo que decidir a qué religión se adherirá el reino. "
 rider_of_the_steppe_bul_title:1 "Jinete de la estepa"
 rider_of_the_steppe_bul_desc:1 "Los nómadas sin caballos están condenados en la inmensidad de las praderas. Asegúrate de tenerlos, no solo para viajar, sino también para asaltar y defenderte de nuestros vecinos".
 derrota_khazaria_bul_title:1 "Derrota a Khazaria"
 derrota_khazaria_bul_desc:1 "Al igual que nosotros, el pueblo nómada de los jázaros es ávido de la riqueza de los demás y nos atacará tarde o temprano. ¡No permitas que lo hagan! ¡Ataca primero y muéstrales nuestra superioridad!"
 scattered_relatives_bul_title:1 "Parientes dispersos"
 scattered_relatives_bul_desc:1 "Cuando nuestra nación se vio perturbada por la incertidumbre, muchos de los nuestros huyeron mucho más allá y llegaron hasta Italia. Ahora que han logrado la estabilidad una vez más, ¡es hora de reincorporarlos a nuestra gloriosa nación!"
 spread_the_faith_bul_title:1 "Difundir la fe"
 spread_the_faith_bul_desc:1 "Después de la agitación religiosa de la familia gobernante, la población también debe aceptar la fe del rey. La unidad de la nación es la unidad de fe que la refleja."
 oghuz_supremacy_ogh_title:1 "Supremacía de Oghuz"
 oghuz_supremacy_ogh_desc:1 "Las tensiones entre los oghuz y otras tribus por el control regional deben terminar. ¡Debemos establecer la supremacía en el área al norte de nosotros!"
 pontic_steppe_ogh_title:1 "Estepa póntica"
 pontic_steppe_ogh_desc:1 "Las fértiles llanuras de la estepa póntica serían excelentes terrenos de pastoreo para nuestros rebaños, así como un gran lugar desde el que lanzar incursiones en los Balcanes y las tierras de la Rus".
 resist_the_rus_ogh_title:1 "Resiste a la Rus"
 resist_the_rus_ogh_desc:1 "La Rus, una gran potencia en Europa del Este y guardia regional, nos está impidiendo nuestra migración hacia el oeste. Independientemente de sus advertencias y del riesgo de una guerra entre nosotros, ¡gobernaremos las llanuras!"
 invade_byzantium_ogh_title:1 "Invadir Bizancio"
 invade_byzantium_ogh_desc:1 "El Imperio Bizantino, como sucesor del antiguo Imperio Romano, es considerado por muchos como el imperio más grande y más fuerte que existe actualmente. Al derrotar a Bizancio en la guerra, podemos mostrarle al mundo que somos aún más grandes que ellos."
 consolida_anatolia_ogh_title:1 "Consolidar Anatolia"
 consolidar_anatolia_ogh_desc:1 "Muchos de nuestros súbditos turcos quisieran dejar atrás sus antiguas vidas en la árida estepa de Asia Central y establecerse en las tierras mucho más ricas que hemos conquistado recientemente. Después de nuestras guerras con Bizancio, algunas áreas de Anatolia quedaron relativamente despoblado dejando espacio allí para que los turcos se muden".
 mighty_seljuq_army_ogh_title:1 "Poderoso ejército selyúcida"
 mighty_seljuq_army_ogh_desc:1 "Resurgidos de la nada, los selyúcidas necesitan un ejército capaz de luchar contra los imperios más grandes de nuestro tiempo".
 the_persian_domain_ogh_title:1 "Tomarr el control del califato"
 the_persian_domain_ogh_desc:1 "El califa que reside en Bagdad ha perdido gran parte de su influencia política, convirtiéndose cada vez más en una figura decorativa ceremonial. Sin embargo, todavía tiene un papel religioso y cultural importante entre los musulmanes y si nos apoderamos de Irak podemos convertir al califa en nuestro títere y que legitime nuestro gobierno".
 great_seljuk_fatimid_war_ogh_title:1 "Gran guerra fatimí selyúcida"
 great_seljuk_fatimid_war_ogh_desc:1 "Los fatimíes chiítas de Egipto son nuestros mayores rivales, afirman ser los verdaderos califas sobre el califa sunita legítimo en Bagdad y dividen el mundo musulmán en dos. Debemos derrotarlos y unificar el mundo musulmán bajo nuestro dominio."
 rule_over_egypt_ogh_title:1 "Gobernar Egipto"
 rule_over_egypt_ogh_desc:1 "Aunque ya hemos debilitado a los fatimíes, nunca serán realmente derrotados mientras controlen las ricas ciudades de Egipto."
 rise_of_the_seljuqs_ogh_title:1 "El ascenso de los selyúcidas"
 rise_of_the_seljuqs_ogh_desc:1 "Una de las tribus oghuz, los selyúcidas, ha ganado mucho poder recientemente y cuenta con el apoyo de muchas tribus en el estado de Oghuz Yabgu. Ahora el gobernante selyúcida quiere tierras propias en Khorasan y promete fama y fortuna a los que le seguirán en la conquista".
 into_quhistan_ogh_title:1 "Hacia Persia"
 into_quhistan_ogh_desc:1 "Persia históricamente ha sido un imperio fuerte y poderoso, pero en los últimos tiempos su poder ha disminuido dejando sus ricas ciudades listas para ser conquistadas."
 secure_the_hormuz_strait_ogh_title:1 "Asegurar el estrecho de Ormuz"
 secure_the_hormuz_strait_ogh_desc:1 "El Estrecho de Ormuz es el único paso marítimo desde el Golfo Pérsico hacia el este y es un cuello de botella de importancia estratégica. Controlar estos estrechos es vital para cualquier imperio basado en la región persa."
 control_south_arabia_ogh_title:1 "Controlar el sur de Arabia"
 control_south_arabia_ogh_desc:1 "El sur de Arabia es un desierto vasto y casi vacío con algunos reinos y tribus costeras frágiles. Deberían obligarlos a reconocer la supremacía selyúcida."
 frees_hejaz_ogh_title:1 "Las ciudades santas"
 frees_hejaz_ogh_desc:1 "Para dominar verdaderamente el mundo musulmán, debemos Tomarr las ciudades sagradas de La Meca y Medina bajo nuestra protección."
 sack_ghazni_ogh_title:1 "Saquear Ghazni"
 sack_ghazni_ogh_desc:1 "Hemos logrado resistir a los Ghaznavids y empujarlos de vuelta a las montañas que forman la frontera entre Persia y la India. Tenemos que poner fin a su dominio derribando su capital y hacer cumplir nuestros reclamos sobre el resto de Khorasan ."
 conquer_khorasan_ogh_title:1 "Conquista Khorasan"
 conquer_khorasan_ogh_desc:1 "Khorasan y sus montañas proporcionan una excelente posición estratégica tanto para la defensa de nuestro reino como un punto de partida para futuras expansiones. Tenemos que controlarlo lo antes posible".
 push_up_to_gurjaratra_ogh_title:1 "Empujar hacia Gurjaratra"
 push_up_to_gurjaratra_ogh_desc:1 "La región de Gurjaratra, próspera y conocida desde la antigüedad, es un importante centro comercial entre la India y Oriente Medio. Habiendo estado alguna vez en la esfera de influencia persa, también deberíamos tender la mano para subyugarla."
 khwarazmian_independence_ogh_title:1 "Independencia de Khwarazmian"
 khwarazmian_independence_ogh_desc:1 "Los khwarazmianos son un pueblo mayoritariamente pacífico, pero actualmente bajo el control de nuestros enemigos. Reducir su influencia sobre Khwarazmia sería una buena forma de debilitarlos."
 break_the_kara_khanids_ogh_title:1 "Romper los Kara-Khanids"
 break_the_kara_khanids_ogh_desc:1 "Los Kara-Khanids en ascenso se están convirtiendo en una amenaza para nosotros. Tenemos que acabar con ellos antes de que se vuelvan demasiado fuertes".
 Establish_the_nizamiyyah_ogh_title:1 "Establecer la Nizamiyyah"
 Establish_the_nizamiyyah_ogh_desc:1 "Las Nizamiyyah son escuelas que se centran en los estudios religiosos, la ley islámica, las matemáticas y otras ciencias. Fundadas en el Imperio selyúcida y extendidas por Oriente Próximo. La educación es una de las más altas del mundo islámico a la que todo el mundo debería tener acceso. para."
 pragmatic_overlord_ogh_title:1 "Señor supremo pragmático"
 pragmatic_overlord_ogh_desc:1 "Gobernar es una cosa. Contar con la lealtad del pueblo es otra. Un imperio con súbditos desleales es un imperio que caerá pronto. Debemos evitar tal resultado y restaurar la confianza del pueblo en el sultán."
 qin_legalism_jhn_title:1 "Legalismo Qin"
 qin_legalism_jhn_desc:1 "Se dice que nuestra gente desciende de refugiados de Qin, que llegaron a Corea para escapar de las penurias de esa dinastía y se les dio la parte oriental de Mahan para establecerse. Si esto es cierto, entonces esta parte de nuestra la historia ha sido olvidada entre nuestra gente, pero los chinos nos han traído libros sobre los Qin, y tal vez podamos aprender algunas lecciones de su forma de administración".
 reformation_jhn_title:1 "Reforma"
 reformation_jhn_desc:1 "Muchos hablantes de coreano continúan ingresando a nuestras tierras, cambiando gradualmente la estructura misma de nuestra sociedad y trayendo innovaciones como el aumento del uso del hierro. Nos enfrentamos a una elección, por un lado, entre adaptar nuestra sociedad a estos recién llegados, probablemente perder parte de nuestra tierra ante el creciente estado de Saro-guk (Silla) pero fortalecer nuestra posición a través de la adopción de nuevas formas de administración, o por otro lado, hacer valer nuestra herencia, con el riesgo de convertirse en un anacronismo".
 build_treasury_jhn_title:1 "Construir tesorería"
 build_treasury_jhn_desc:1 "Una parte importante del establecimiento de un estado organizado es la acumulación de monedas para financiar proyectos importantes como la construcción de templos y el inicio de guerras."
 Hire_advisors_jhn_title:1 "Consejeros de contratación"
 contrate_advisors_jhn_desc:1 "Aunque nuestros esfuerzos por acumular oro han dado algunos frutos, deberíamos contratar asesores para establecer un sistema fiscal regular y alejarnos de la antigua organización tribal basada en la lealtad personal y el saqueo de la guerra."
 chinese_friendship_jhn_title:1 "Amistad china"
 chinese_friendship_jhn_desc:1 "Donde Wiman Joseon había cerrado las rutas comerciales, las cuatro comandancias Han en la antigua Gojoseon han traído una edad de oro a Samhan. Los bienes y conocimientos chinos fluyen hacia Jinhan y los demás, y nuestras sociedades están experimentando un rápido cambio y desarrollo. Sin embargo, con esta nueva prosperidad llega el peligro. Los Han podrían volver a cortar el flujo de mercancías, como hizo Wiman, o podrían enviar tropas más adentro de Corea para extender su autoridad. Debemos mantener al gigante chino en buenos términos".
 seek_allies_jhn_title:1 "Buscar aliados"
 seek_allies_jhn_desc:1 "Jinhan no es tan fuerte como Mahan, y ciertamente no tan fuerte como Han o Goguryeo. Para sobrevivir, Jinhan debe expandirse, y la mejor manera de hacerlo es encontrando aliados. Los estados del norte de Mahan han sido asaltados por Mohe durante siglos, tal vez estas tribus podrían lograr mucho más con nuestro apoyo. Alternativamente, se podría acercar a Baekje y brindarle apoyo contra Mokji para que nuestras naciones pudieran dividir a Mahan entre nosotros. Finalmente, existe la opción de un aliado japonés, más fácil. por las similitudes culturales que subsisten entre nuestros pueblos".
 conquistar_byeonhan_jhn_title:1 "Conquistar Byeonhan"
 conquista_byeonhan_jhn_desc:1 "La gente de Byeonhan tiene una cultura muy similar a la nuestra, y nuestras dos confederaciones pertenecían al mismo estado bajo el Reino de Jin. De hecho, Byeonhan es esencialmente la parte de Jin al sur del valle del río Nakdong que no someterse al gobierno de Jinhan. Es hora de reunir a nuestros pueblos bajo una sola confederación".
 urban_society_jhn_title:1 "Sociedad urbana"
 urban_society_jhn_desc:1 "Con la conquista de Byeonhan, nuestros antiguos doce estados de Saro, Gijeo, Bulsa, Geun-gi, Nanmirimidong, Yeomhae, Gunmi, Yeodam, Horo, Juseon, Mayeon y U-yu se han unido a otros doce. Cada uno de los doce originales tenía entre 600 y 5000 familias, pero los de Byeonhan recién conquistados son generalmente más pequeños, y ninguno de los pequeños estados, excepto Saro, está tan desarrollado como nos gustaría. Para fortalecer nuestra posición, debemos alentar a los de otras tierras. venir aquí y establecernos, y así permitirnos convertirnos en una verdadera sociedad urbana".
 unified_culture_jhn_title:1 "Cultura unificada"
 unified_culture_jhn_desc:1 "Somos una nación culturalmente dividida, nuestra clase dominante y la parte occidental del país son japonesas, pertenecientes a la cultura original del Reino Jin, mientras que nuestra provincia oriental, que contiene el estado más grande, Saro, es coreana, perteneciente a las llegadas posteriores del norte. Si bien las dos culturas han coexistido pacíficamente hasta ahora, para centralizar nuestro país debemos elegir una u otra cultura como la oficial".
 defender_works_jhn_title:1 "Obras defensivas"
 defender_works_jhn_desc:1 "Muchos estados de Jinhan aún no tienen murallas, y aquellos con obras defensivas generalmente las tienen limitadas a estacas de madera alrededor de la cima de una colina. Deberíamos construir un fuerte adecuado cerca de nuestra capital, para asegurarnos de que podamos sobrevivir a un invasión."
 northern_trade_gay_title:1 "Comercio del Norte"
 northern_trade_gay_desc:1 "Wiman Joseon cerró en gran medida el comercio con China, dejando a Byeonhan dependiente del comercio con Yamato al este, así como con sus vecinos inmediatos de Mahan y Jinhan. Sin embargo, el reino de Wiman se ha derrumbado, lo que permite que el comercio fluya libremente a través de Corea del Norte una vez más. Debemos actuar con rapidez, enviando comerciantes para regular y controlar este comercio, y dirigirlo para que nos beneficie".
 reformation_is_gay_title:1 "Reforma"
 reformation_is_gay_desc:1 "La conquista Han de Gojoseon y el aumento del comercio internacional han traído grandes cambios a nuestra sociedad. Los antiguos doce estados de Byeonhan
 strong_economy_gay_title:1 "Economía fuerte"
 strong_economy_gay_desc:1 "Byeonhan es una nación pequeña, y todos nuestros vecinos son más grandes y más fuertes que nosotros. Nuestra única ventaja son los abundantes recursos que proporciona nuestra tierra, especialmente el hierro. Para asegurar nuestra supervivencia y, esperamos, nuestra eventual expansión. en una potencia mayor, debemos hacer un mejor uso de estos recursos y crear una economía capaz de sustentar nuestras futuras conquistas".
 byeonhan_army_gay_title:1 "Un ejército de Byeonhan"
 byeonhan_army_gay_desc:1 "Hasta este punto, hemos confiado en los valientes, que nos apoyan por la fama, para proteger a sus tribus o porque sus mayores les han dicho que vengan a nosotros. Este sistema simplemente no funcionará con los rápidos cambios en la sociedad , incluida la rápida urbanización y el aumento del uso de armas y armaduras de hierro. Es vital que creemos una fuerza de reclutamiento, similar a la china, e instituimos entrenamiento y ejercicios estándar. Solo así, y aumentando la cantidad de soldados disponibles para nosotros, ¿Podemos esperar sobrevivir los próximos siglos?
 yamato_allies_are_all_gay_title:1 "Aliados de Yamato"
 yamato_allies_are_all_gay_desc:1 "Las personas Jin y Yamato alguna vez fueron la misma. Aunque nosotros en Byeonhan hemos sido influenciados significativamente por las llegadas del norte, muchas costumbres antiguas aún se comparten entre nosotros y Yamato, y una parte de nuestra población aún habla el mismo idioma. Al profundizar los lazos entre nosotros y Yamato, reducimos nuestra dependencia de los chinos y fortalecemos nuestra posición dentro de Corea".
 diplomats_in_japan_have_turned_gay_title:1 "Diplomáticos en Japón"
 diplomats_in_japan_have_turned_gay_desc:1 "Si bien Yamato es una nación poderosa, no debemos depender exclusivamente de ellos. Los diplomáticos que visitan Yamato nos han informado sobre muchas tribus, como los Kumaso, Hayato y Thuchigumo, al menos algunos de los cuales serían aliados valiosos y socios comerciales."
 warrior_king_i_am_a_mature_adult_gay_title:1 "Rey guerrero"
 warrior_king_i_am_a_mature_adult_gay_desc:1 "Si bien muchas cosas están cambiando en Byeonhan, la expectativa de que los líderes sean guerreros valientes no ha cambiado. Para reemplazar nuestra confederación flexible con un reino, debemos tener un rey respetado por estar con sus hombres en la batalla, por el los hombres de Jin no sangrarán por un hombre que no sangrará por ellos".
 military_advisors_gay_title:1 "Asesores militares"
 military_advisors_gay_desc:1 "La caída de Joseon fue una sorpresa para todos los Samhan, lo que demuestra el alcance de la superioridad militar Han sobre sus homólogos coreanos. Como el reino más alejado de los chinos en el norte, también hemos sido los últimos en recibir muchos de las innovaciones traídas por los chinos. Esto debe cambiar. Deberíamos buscar hombres capacitados del norte, capaces de reformar nuestro ejército y nuestra sociedad".
 iron_trade_so_gay_title:1 "Comercio de hierro"
 iron_trade_so_gay_desc:1 "Nuestro territorio es extremadamente rico en hierro, hasta el punto de que los lingotes de hierro se utilizan como moneda en el comercio internacional. Deberíamos fomentar este comercio, ampliando nuestras minas para poder obtener más de los objetos y tecnologías preciosos. llegando de otra parte".
 trade_fleet_gay_title:1 "Flota comercial"
 trade_fleet_gay_desc:1 "Durante siglos, hemos suministrado hierro a las comandancias Han del norte, Yamato Japón y el resto de Corea. Sin embargo, el aumento de los piratas wokou ha complicado este comercio, especialmente con Japón. Deberíamos construir una armada capaz de reprimir tales actos de piratería y proteger las rutas comerciales que son el alma de nuestro país".
 bringer_civilisation_mhn_title:1 "Portador de la civilización"
 . , asegurando que tenemos aliados firmes dispuestos a defender nuestros intereses en los siglos venideros".
 reformation_mhn_title:1 "Reforma"
 reformation_mhn_desc:1 "La reapertura del comercio internacional con la conquista de Wiman Joseon por los Han ha traído muchos cambios significativos a nuestra sociedad. De una confederación flexible de cincuenta y cuatro estados diferentes de hasta diez mil familias cada uno, nos hemos convertido en una más tradicional reino dividido entre solo dos centros de poder
 phoenicia_east_mhn_title:1 "Fenicia de Oriente"
 phoenicia_east_mhn_desc:1 "Los historiadores llamarían a Baekje, miembro de nuestra confederación, la Fenicia de Asia Oriental debido a su destreza naval. La costa de Mahan es larga, con muchos buenos lugares para muelles y astilleros. Hasta ahora, sin embargo, nuestra el poder es decepcionante. Deberíamos hacer uso de nuestra geografía y construir una verdadera flota, capaz de promover nuestros intereses a lo largo de todos los puntos de la brújula, y tanto en Japón como en China".
 naval_advisors_mhn_title:1 "Asesores navales"
 naval_advisors_mhn_desc:1 "Nuestra nueva flota es el orgullo de nuestra nación, pero con pocos marineros experimentados y sin almirantes, se necesitará una inversión considerable para convertir los barcos en una verdadera fuerza de combate para proyectar poder en el extranjero. Para acelerar el desarrollo de la armada, debería buscar hombres navales experimentados, tal vez de China o Japón, que puedan reformar la fuerza".
 animal_husbandry_mhn_title:1 "Cría de animales"
 animal_husbandry_mhn_desc:1 "El Sanguo Zhi registra que nuestra gente tiene muchos caballos y bueyes, pero que no sabemos montarlos y que solo los usamos para acompañar a los muertos. Deberíamos hacer esfuerzos para cambiar esto importando más y caballos más fuertes de Xianbei en el norte y criarlos aquí para nuestros ejércitos Al criar solo los mejores bueyes generación tras generación, también podemos aumentar en gran medida la productividad de nuestros campos, asegurando cosechas cada vez mayores capaces de alimentar a un número cada vez mayor de personas. ."
 subjugate_baekje_mhn_title:1 "Subyugar a Baekje"
 subjugate_baekje_mhn_desc:1 "La rivalidad entre Baekje y Mokji por el gobierno de la Confederación de Mahan se remonta casi a la fundación de Baekje en el año 18 a. C. Para que podamos centralizar adecuadamente a Mahan, Baekje debe ser sometido, mientras mantengan su independencia. la rivalidad continuará plagando a Mahan, mientras que su fuerza es tal que, si son humillados, todos los demás estados se someterán libremente".
 riches_of_mahan_mhn_title:1 "Riquezas de Mahan"
 riches_of_mahan_mhn_desc:1 "Nuestra confederación es la más grande entre los Samhan, nuestro esplendor es el mayor, nuestros reyes son los más conocidos y respetados, nuestros ejércitos son los más formidables y nuestra gente es la más rica y la mejor conectada con los Han en el norte. Debemos hacer uso de las muchas ventajas de nuestra nación para construir una tesorería capaz de financiar nuestros esfuerzos en el país y en el extranjero, asegurando así que no solo sigamos siendo los más fuertes de Samhan, sino que nuestro poder continúe creciendo ".
 border_forts_mhn_title:1 "Fortalezas fronterizas"
 border_forts_mhn_desc:1 "La frontera de Mahan es extremadamente larga, con pocas características geográficas importantes para brindar protección y con enemigos en todos los lados. Para garantizar la seguridad de nuestra gente, debemos construir fuertes fronterizos, capaces de advertir a nuestros ejércitos de una incursión enemiga y, con suerte, mantenerlos a raya el tiempo suficiente para que lleguen los refuerzos".
 maeu_chungsilhan_mhn_title:1 "Maeu Chungsilhan"
 maeu_chungsilhan_mhn_desc:1 "Los han llaman a nuestro pueblo Yong Jian Zhe, o Maeu Chungsilhan en nuestro idioma, porque todos nosotros estamos dispuestos a morir y no tememos a ningún enemigo. Con cambios dramáticos que se están produciendo en toda Corea
 king_jun_mhn_title:1 "Vengar al rey Jun"
 king_jun_mhn_desc:1 "El rey Jun de Gojoseon fue derrocado por Wiman, un líder militar del antiguo reino de Yan, que fue conquistado por Han. Aunque el reino de Wiman fue derrocado y el área conquistada por Han, la presencia china en el reino una vez gobernado por uno de nuestros reyes es un punto doloroso para la nación".
 restore_jin_jin_title:1 "Restaurar Jin"
 restore_jin_jin_desc:1 "La antigua Confederación de Jin se derrumbó hace siglos, dejando atrás las confederaciones de Mahan, Byeonhan y Jinhan, cada una de las cuales afirmaba ser su sucesora. Con la presión china sobre Corea desde el norte, el colapso de Wiman Joseon y la rápida cambios en la sociedad provocados por el aumento del comercio exterior, es hora de reunir a Jin bajo una sola bandera".
 dongyi_trade_jin_title:1 "Comercio Dongyi"
 dongyi_trade_jin_desc:1 "Nuestro estado se ha fortalecido en el comercio, pero para asegurar verdaderamente nuestra economía, debemos dominar por completo el comercio entre Corea y Japón y evitar que cualquier otra nación nos reemplace de la forma en que hemos reemplazado a muchos otros. Solo una vez que nuestro el control del comercio en nuestra región de origen es completo, podemos esperar expandirnos más allá y crear un imperio donde cada producto se encuentre en abundancia".
 beijing_trade_jin_title:1 "Comercio de Pekín"
 beijing_trade_jin_desc:1 "Con nuestro control sobre el comercio en casa seguro, deberíamos expandirnos al norte de China, expulsando a nuestros adversarios de su propio hogar y asegurando que los bienes comerciales que nuestra gente ha anhelado durante tanto tiempo puedan llegar a nuestras tierras centrales de manera segura. A través de control económico de ambos lados del Mar Amarillo, todas las aguas alrededor de Corea se convertirán en nuestro lago, y estarán a salvo de cualquier posible atacante".
 hangzhou_trade_jin_title:1 "Comercio de Hangzhou"
 hangzhou_trade_jin_desc:1 "La dinastía Han ha recibido un duro golpe, pero Tomarron toda China desde una posición mucho peor durante la contienda de Chu-Han. No debemos quedarnos de brazos cruzados, porque nuestro estado solo estará realmente seguro cuando hayamos estranguló el corazón de Han y puso todo bajo nuestro control".
 tibet_jin_title:1 "Tíbet"
 tibet_jin_desc:1 "Los estados tibetanos agresivos fueron una espina clavada constante en el costado de la dinastía Han, asaltando Gansu, la cuenca de Sichuan y muchas otras partes de China desde su intocable hogar montañoso. Con el colapso de Han, esto es un problema que hemos heredado, y al que debemos poner fin de manera decisiva a través de la conquista del Tíbet, poniendo a toda la región bajo nuestra bandera".
 canton_trade_jin_title:1 "Comercio de Cantón"
 canton_trade_jin_desc:1 "El sur de China es una región extremadamente poblada y rica, y hasta este punto se ha resistido a un control total. Con nuestro control sobre el resto de China asegurado, debemos hacer un esfuerzo renovado para aumentar nuestro control sobre la economía regional y por lo tanto completar nuestra conquista económica y política de China".
 iron_fist_jin_title:1 "Puño de hierro de Corea"
 iron_fist_jin_desc:1 "Las minas de hierro de Jin construyeron nuestro estado, y aunque hemos crecido y cambiado mucho desde entonces, el hierro sigue siendo vital para nosotros, permitiéndonos hacer de todo, desde herramientas hasta armas y armaduras. Con un imperio como ninguno otra en la historia, nuestra demanda de hierro solo ha crecido, y para abastecer verdaderamente a nuestro estado necesitaremos todas las minas que podamos tener en nuestras manos".
 han_vs_han_jin_title:1 "Han contra Han"
 han_vs_han_jin_desc:1 "Con Samhan unido una vez más, debemos centrar nuestra atención en los chinos del norte del país. Con la caída de Wiman Joseon, Han estableció cuatro comandancias en su antiguo territorio: Lelang, Lintun, Xuantu y Zhenfan. Deberíamos conquistarlos a todos, justificando nuestra expansión como una restauración de Gojoseon bajo el gobierno de los muchos refugiados de Gojoseon que huyeron a nuestras tierras".
 buyeo_jin_title:1 "Reino de Buyeo"
 buyeo_jin_desc:1 "El último gran reino coreano que sigue defendiendo su independencia de nosotros, históricamente Buyeo caería en 504 bajo la presión de Baekje y Xianbei. Buyeo se ha convertido en un valioso aliado para los chinos como estado amortiguador contra Xianbei, y su continua la independencia impide que nuestra nación se expanda más hacia el continente. Sin embargo, cuando caigan, habremos formado un verdadero reino de los Dongyi, unidos bajo una sola bandera".
 mighty_kingdom_jin_title:1 "Reino poderoso"
 mighty_kingdom_jin_desc:1 "No es suficiente unir a Corea, debemos construir las ciudades más grandes que el país haya visto jamás y expandirnos mucho más allá de la propia península. Donde Jin era una nación periférica e insignificante en el borde mismo de la sinosfera, debe ser transformado en el corazón de un imperio vasto y cosmopolita. El gran obstáculo en el camino de este objetivo es la dinastía Han en nuestro oeste, un adversario que aún no podemos esperar derrotar".
 ling_han_ling_jin_jin_title:1 "Ling Han, Ling Jin"
 ling_han_ling_jin_jin_desc:1 "Históricamente, la dinastía Han colapsó y fue reemplazada por la dinastía Jin. Nuestra propia gente se llama tanto Han como Jin, a pesar de nuestros orígenes muy diferentes. a otro nunca se le permitirá hacerlo. Los Han han perdido el favor del cielo, donde nuestros éxitos solo prueban que lo hemos ganado".
 chinese_court_jin_title:1 "Corte china"
 chinese_court_jin_desc:1 "Con la dinastía Han derrocada y China gobernada por una dinastía no china por primera vez en la historia, nuestros nuevos sujetos se preguntan '¿y ahora qué?' Perder a la burocracia china paralizaría nuestra capacidad de administrar nuestras nuevas y vastas conquistas, pero no podemos retener su lealtad si nos ven como chinos solo de nombre. Para evitar que nuestro nuevo imperio se derrumbe debajo de nosotros, debemos invitar a algunos chinos a nuestra corte y administración y garantizar que sean recompensados ​​adecuadamente por su lealtad hacia nosotros".
 xiongnu_campaign_jin_title:1 "Campaña de Xiongnu"
 xiongnu_campaign_jin_desc:1 "Desde la batalla de Mayi en el año 133 a. C., los xiongnu y los chinos han estado constantemente en guerra. Ahora que los chinos son nuestros súbditos, nuestra responsabilidad es llevar una conclusión decisiva a esta larga guerra. La experiencia de los buyeo contra los Xianbei y su estilo similar de guerra serán invaluables en esto, al igual que la ballesta liannu, inventada durante el período de los Reinos Combatientes, y altamente efectiva contra la caballería Xiongnu.Todo el imperio Xiongnu debe ser sometido para que sus asaltantes nunca puedan amenazarnos de nuevo".
 cheonson_jin_title:1 "Cheonson"
 cheonson_jin_desc:1 "En nuestra nación, la gente dice correctamente zhan wu bu sheng, gong wu bu ke. Solo queda un enemigo por combatir
 tamna_jin_title:1 "Tamna"
 tamna_jin_desc:1 "La isla de Tamna o Juho ha sido independiente durante más de 2000 años. Recientemente se ha abierto al comercio, inicialmente con Mahan, ahora con Jin en su conjunto, trayendo a la sociedad los mismos cambios rápidos que experimentamos nosotros mismos. no hace mucho tiempo. Tamna está estratégicamente ubicada, y su creciente dependencia de nosotros presenta una valiosa oportunidad de expansión".
 suppress_wokou_jin_title:1 "Reprimir al Wokou"
 suppress_wokou_jin_desc:1 "Nuestro creciente esplendor es la envidia del mundo y, de hecho, ha atraído a muchos piratas para asaltar nuestras rutas comerciales. Llamados Wokou, Wako o Waegu, atacan desde bases que se encuentran en los numerosos islotes entre nuestras tierras y el islas principales de Wa. Para detener esta amenaza y evitar que la situación empeore, debemos asaltar sus muelles y humillar a sus patrocinadores en Kyushu y Honshu".
 gyuju_jin_title:1 "Gyuju"
 gyuju_jin_desc:1 "Se dice que la diosa Amaterasu nació en Himuka, en la isla de Gyuju. También fue allí donde el emperador Jimmu conquistó Japón. Tanto por esta razón como porque Gyuju es simplemente la isla japonesa más cercana a nosotros, deberíamos comenzar nuestra invasión de las islas japonesas allí".
 Southern_honshu_jin_title:1 "Sur de Honshu"
 Southern_honshu_jin_desc:1 "El sur de Honshu alberga dos grandes reinos
 yamato_jin_title:1 "Yamato"
 yamato_jin_desc:1 "Los Yamato son el último obstáculo para la unificación de los Yayoi bajo nuestro estandarte, y no deben subestimarse. El reino de Yamato ya es el estado de Yayoi más fuerte, y sus ricas tierras están defendidas por montañas. El Reino de Yamato es en gran parte feudal, con jefes nombrados o reconocidos por los Tenno. Para hacerse cargo del reino, todos estos jefes y funcionarios tendrán que ser sometidos individualmente".
 emishi_jin_title:1 "Emishi"
 emishi_jin_desc:1 "Restos del pueblo Jomon, los habitantes originales de Japón, los Emishi son un pueblo valiente y feroz que guarda celosamente su libertad. Históricamente, siguieron siendo una amenaza hasta el año 811, y las últimas tribus solo quedaron bajo control imperial en el siglo 11. Los Emishi son arqueros a caballo y asaltantes de renombre, y seguirán siendo un problema para nuestras posesiones japonesas hasta que se les obligue a someterse".
 hokkaido_jin_title:1 "Hokkaido"
 hokkaido_jin_desc:1 "A partir del período Muromachi, Japón se involucraría cada vez más con los ainu como resultado de los asentamientos fundados por refugiados en la península de Oshima. Nos encontramos en una posición similar a la que nuestros enemigos conquistados, especialmente los Emishi, han construido establecer asentamientos en Hokkaido. Los ainu poseen poco además de pescado y pieles, pero han sido expertos en involucrarnos en sus propios conflictos, ya que generalmente los apoyamos contra los recién llegados de Emishi. Esta participación, y las frecuentes incursiones de Emishi en el norte de Honshu, se están volviendo rápidamente más caros de lo que sería la ocupación total, por lo que deberíamos lanzar una campaña para Tomarr toda la isla".
 respected_nation_jin_title:1 "Nación respetada"
 respected_nation_jin_desc:1 "Aunque los registros de Han reconocen el antiguo estado de Jin que ahora estamos trabajando para restaurar, se requerirá un gran esfuerzo político sostenido para que nuestra nación sea reconocida como sus verdaderos sucesores, y aún más para nuestra legitimidad como un importante poder regional para ser aceptado. Debemos ganarnos el respeto de nuestros vecinos y convertirnos en una nación que otros tomen en serio, o para siempre ser vistos como meros advenedizos en la arena diplomática".
 king_kings_jin_title:1 "Reyes de reyes"
 king_kings_jin_desc:1 "Si bien estamos adoptando muchas costumbres de los chinos y de otros estados coreanos, la forma tradicional de gobernar para los Jin siempre ha sido como reyes de reyes, cabezas de grandes confederaciones unidas por lealtad personal o tribal. Tal vez esto no sea un sistema que debe descartarse a la ligera, especialmente a medida que nuestro imperio crece y traemos a más y más personas bajo nuestro estandarte. El gobierno directo desde la capital no siempre es práctico, y los estados clientes leales a veces pueden ser más útiles que los ciudadanos adicionales ".
 shikoku_jin_title:1 "Shikoku"
 shikoku_jin_desc:1 "Nombrada así por sus cuatro regiones, Shikoku es una isla agrícola muy conocida por sus cítricos. No es un lugar especialmente útil desde el punto de vista militar, pero sería prudente conquistarla para evitar que se convierta en un refugio para aquellos que buscan para luchar contra nuestro gobierno, y cuanto más nos demoremos en Tomarrlo, más difícil será evitar los ataques al resto de nuestras posesiones japonesas lanzados desde Shikoku".
 temples_jin_title:1 "Templos"
 temples_jin_desc:1 "Ahora tenemos un vasto reino, habitado por muchas culturas y creencias diferentes. Algunos en nuestra capital expresan su preocupación de que estas diferentes perspectivas desgarrarán nuestro nuevo estado y que los templos de nuestros dioses están siendo descuidados. Para silenciar sus quejas, y para imponer cierta medida de conformidad, debemos hacer un esfuerzo para construir templos a nuestros dioses en todas las tierras que hemos conquistado".
 religious_unity_jin_title:1 "Unidad religiosa"
 religious_unity_jin_desc:1 "Jin y Wa alguna vez fueron un solo pueblo, pero hemos divergido a lo largo de los siglos, ya que los Wa, o Yamato, han adoptado muchas de las creencias del pueblo Jomon presente en Japón antes que ellos. Con nuestro control sobre las islas japonesas creciendo debemos restablecer una identidad religiosa unificada para nuestros pueblos".
 bongjeongsa_jin_title:1 "Bongjeongsa"
 bongjeongsa_jin_desc:1 "Bongjeongsa es un templo, establecido históricamente en 672, en Andong. Un sitio vasto, también es la estructura de madera más antigua de Corea. Con una fuerte identidad religiosa establecida para nuestra gente, junto con un imperio poderoso y en crecimiento, deberíamos desarrollar nuestro capital y comenzar a trabajar en un gran templo para mostrar nuestro poder e influencia al mundo".
 fur_trade_smi_title:1 "Comercio de pieles"
 fur_trade_smi_desc:1 "La caza del reno, como la de otros animales, ha sido parte de nuestra tradición durante siglos. Su carne y piel son esenciales para la supervivencia en el lejano norte, pero también un gran producto de exportación."
 sami_shamanism_smi_title:1 "Chamanismo Fenno"
 sami_shamanism_smi_desc:1 "Nuestras creencias nos mantienen conectados con nuestros antepasados. Los honramos a través de tributos animales y creamos lugares sagrados para ellos. Que sigamos con esta tradición y nunca retrocedamos".
 riches_of_the_white_sea_smi_title:1 "Riquezas del Mar Blanco"
 riches_of_the_white_sea_smi_desc:1 "El Mar Blanco es más rico de lo que la gente piensa. Sus tierras heladas y frías pueden no ser aptas para la agricultura, pero el comercio se trata de oferta y demanda, y lo controlaremos".
 divide_and_yet_one_smi_title:1 "Dividido y sin embargo uno"
 divide_and_yet_one_smi_desc:1 "Repartidos por una vasta región montañosa y boscosa en el extremo norte, viven los pueblos sámi, finlandés y carelio, aislados del resto del mundo y separados unos de otros. Debemos unir a nuestro pueblo y establecer un gobierno que habla por ellos. Participar en asuntos exteriores, y anunciar nuestra existencia al mundo exterior".
 land_of_the_fenni_smi_title:1 "Unir a las tribus"
 land_of_the_fenni_smi_desc:1 "El mundo que conocemos es pequeño y se limita únicamente a la región de nuestros vecinos. Unirlos debería ser nuestro objetivo y buscar saber qué hay más allá de nuestras fronteras."
 fennoscandian_rule_smi_title:1 "Regla fenoescandinava"
 fennoscandian_rule_smi_desc:1 "¡Las tierras del norte son originalmente el hogar de nuestra gente, y nosotros somos quienes debemos gobernarlas!"
 establezca_contact_smi_title:1 "Establecer contacto"
 establezca_contact_smi_desc:1 "Ocultos y desconocidos para el mundo, nuestro pueblo vivió durante mucho tiempo en paz y sin conocimiento del mundo exterior. Es hora de anunciar al mundo nuestra existencia."
 the_frozen_port_smi_title:1 "El Puerto Helado"
 the_frozen_port_smi_desc:1 "Históricamente, muy al norte vive el pueblo sami, simples pescadores que se dedican al comercio aquí y allá con sus vecinos. El establecimiento de un puesto comercial real aquí contribuiría en gran medida al comercio en el Mar Blanco."
 push_back_the_norsemen_smi_title:1 "Hacer retroceder a los escandinavos"
 push_back_the_norsemen_smi_desc:1 "Los llamados escandinavos se están expandiendo rápidamente y más profundamente en Escandinavia, y ya llegaron a nuestra patria. No deseamos la guerra, pero no nos dejamos subyugar y protegeremos lo que nos pertenece."
 business_experts_smi_title:1 "Expertos en negocios"
 business_experts_smi_desc:1 "Muchas personas diferentes ya se dedican al comercio en el mar Báltico. Nosotros también deberíamos hacerlo para fortalecer nuestra posición política y económica en esta región".
 Foreign_counseling_smi_title:1 "Asesoramiento en asuntos exteriores"
 Foreign_counseling_smi_desc:1 "Ya no podemos depender únicamente de nuestros propios asesores. Necesitamos nuevas ideas e inventos de gente de fuera de nuestras tierras."
 smi_alliance_tooltip:1 "Dos naciones con al menos §Y150§! de desarrollo tienen una alianza con [Root.GetName] y tienen al menos §Y150§! de opinión sobre nosotros."
 