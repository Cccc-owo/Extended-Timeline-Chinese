 # Events:
 et_lollard_events.EVTNAME1: "Entstehung des Lollardismus"
 et_lollard_events.EVTDESC1: "Eine kürzlich entstandene christliche Bewegung, bekannt als Lollardismus, hat in einigen unserer Provinzen immer mehr Anhänger im normalen Volk gewonnen. Die Anhänger unterstützen die Hierarchie der Kirche nicht und denken, dass tiefgläubige Laien dieselbe Autorität wie Priester besitzen. Sie führen außerdem ein Leben in apostolischer Armut und lehnen die Praktik des priesterlichen Zölibats ab. Weiterhin befürworten sie eine Übersetzung der Bibel in die Volkssprache. Die etablierten christlichen Kirchen haben den Lollardismus als ketzerisch verurteilt."
 et_lollard_events1.EVTOPT1: "Wir müssen sie aufhalten."
 et_lollard_events1.EVTOPT2: "Das ist nicht unser Problem."

 et_lollard_events.EVTNAME2: "Verbreitung des Lollardismus"
 et_lollard_events.EVTDESC2: "Der Lollardismus verbreitet sich durch seine Anhänger langsam in [Root.GetName]. Der Lollardismus übersetzt die Bibel in die Volkssprache und hält Gottesdienste auch in diesen. Zudem nutzt er die Laienpriesterschaft. Lollarden leben außerdem in apostolischer Armut. Diese Eigenheiten helfen dem Glauben dabei, sich unter der Bauernschaft zu verbreiten."
 et_lollard_events2.EVTOPT1: "Beunruhigend."
 et_lollard_events2.EVTOPT2: "Wundervoll."

