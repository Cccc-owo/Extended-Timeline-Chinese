 # Religion:
 lollard: "Lollardisch"
 lollard_religion_desc: "Der Lollardismus ist eine christliche Konfession, die im England des 14. Jahrhunderts entstand. Die Anhänger übersetzten die Bibel vom Lateinischen in die Sprache des einfachen Volkes und hielt auch Gottesdienste in dieser ab. Die Lollarden glauben, dass sehr fromme Laien dieselbe geistliche Autorität besitzen wie Priester, daher akzeptieren sie auch die Hierarchie der katholischen Kirche nicht. Ein wichtiger Aspekt des lollardischen Glaubens ist das Streben nach apostolischer Armut, verbunden mit der Besteuerung des Klerus. Weiterhin glauben Lollarden nicht, dass die kirchlichen Praktiken der Taufe und Beichte nötig für die Erlösung sind. Die Beichte gegenüber einem Priester wird als unnötig angesehen, weil der Priester nicht die Fähigkeit besitze, Sünden zu vergeben. Die Lollarden sind pazifistisch und lehnen die Idee des Krieges ab, vor allem das Konzept des Kreuzzuges gegen Heiden. Sie lehnen auch das Konzept des priesterlichen Zölibats ab und denken, dass Priester keine Regierungspositionen bekleiden sollten."

