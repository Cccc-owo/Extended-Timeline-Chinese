l_spanish:
 HAI_ideas:0 "Ideas Hainaut"
 HAI_ideas_start:0 "Tradiciones Hainaut"
 HAI_ideas_bonus:0 "Ambiciones Hainaut"
 economic_diversity:0 "La diversidad económica"
 economic_diversity_desc:0 "Las tierras valonas son diversos en sus productos, esto nos da un impulso en la riqueza generada a partir de ellos."
 low_countries_diplomacy:0 "Diplomacia Países bajos"
 low_countries_diplomacy_desc:0 "Los Países Bajos están llenos de pequeños reinos discutir, esto hace que sea mucho más importante para nosotros mantener una fuerte presencia diplomática con las otras naciones."
 the_walloon_method:0 "El Método Valona"
 the_walloon_method_desc:0 "El Método Valona es un método de forja de hierro, se crea un producto de calidad muy buscado y valioso."
 wallonian_armies:0 "Los ejércitos valonas"
 wallonian_armies_desc:0 "Las tierras de Valonia han visto muchas batallas, su gente ha luchado en muchas guerras y tienen una gran experiencia en el arte de la guerra."
 bastion_of_northern_catholicism:0 "Bastión del catolicismo del Norte"
 bastion_of_northern_catholicism_desc:0 "Las tierras de los Países Bajos españoles eran el bastión del catolicismo durante el período posterior, la especie estaba fuertemente católica."
 fortified_towns:0 "Pueblos fortificados"
 fortified_towns_desc:0 "Muchas ciudades en Valonia fueron fuertemente fortificadas por los austriacos y el español con el fin de proteger mejor a ellos, ya que sirven funciones vitales para el apoyo a las campañas militares."
 wine_calms_the_people:0 "Vino y Calma Pueblo"
 wine_calms_the_people_desc:0 "Valonia es rico con las uvas, las uvas producen vino y cuando la gente común son capaces de obtener el vino que están más relajados y menos propensos a la revuelta y la más fácil de estabilizar."
 MOD_ideas:0 "Ideas Modenese"
 MOD_ideas_start:0 "Las tradiciones de Módena"
 MOD_ideas_bonus:0 "Ambiciones Modenese"
 cuisine_of_the_bassa:0 "La cocina de la Bassa Padana"
 cuisine_of_the_bassa_desc:0 "Queso delicioso. jamón exquisito. Tortellini maravillosa. Y desea revuelta, hombre?"
 palazzo_di_modena:0 "Palazzo Ducale di Modena"
 palazzo_di_modena_desc:0 "El palacio ducal de Módena es un palacio barroco en Módena, Italia. Fue la residencia de los Este Duques de Módena entre 1452 y 1859."
 modena_university:0 "Universidad de Modena"
 modena_university_desc:0 "La Universidad de Módena es una de las universidades más antiguas de Italia. Fundada en 1175, universidad medieval desapareció por 1338 y fue reemplazado por «tres cátedras públicas, que hicieron grados de adjudicación y no fueron suspendidas en la década de 1590 'por falta de dinero'. La universidad no se restableció en Módena, hasta la década de 1680 y no recibió una carta imperial hasta 1685."
 mod_diplomatic_reputation:0 "Módena reputación diplomática"
 mod_diplomatic_reputation_desc:0 "Cuando Borso d'Este subió al trono, comprendió la importancia de un servicio diplomático bien organizado, el establecimiento de buenas relaciones con todas las naciones italiano."
 modena_citadel:0 "La ciudadela de Módena"
 modena_citadel_desc:0 "Módena fue ampliada y reforzada por Ercole II. La ciudad se hizo la residencia ducal principal cuando Ferrara, el asiento principal Este, cayó al Papa en 1598. Francisco I de Este (1629-1658) construyó la ciudadela como una defensa importante contra cada futura invasión."
 VOL_ideas:0 "Galicia-Volhynian ideas"
 VOL_ideas_start:0 "Galicia-Volhynian Tradiciones"
 VOL_ideas_bonus:0 "Galicia-Volhynian Ambiciones"
 vol_ukrainian_nationalism:0 "El nacionalismo ucraniano"
 vol_ukrainian_nationalism_desc:0 "Debemos unir a todas las personas y tierras de Ucrania en una sola nación independiente."
 vol_different_confessions:0 "Diferentes Confesiones"
 vol_different_confessions_desc:0 "Viven en la frontera entre la ortodoxia y el catolicismo hizo que nuestra gente más tolerante a otras iglesias."
 vol_danylo_legitimacy:0 "Rey Danylo"
 vol_danylo_legitimacy_desc:0 "Danylo de Galicia fue un rey de Rutenia, Príncipe de Galicia, Peremyshl, y Volodymyr. Fue coronado por un arzobispo papal en Dorohochyn como el primer rey de la Rus '."
 vol_sichovi_striltsi:0 "Sichovi Striltsi"
 vol_sichovi_striltsi_desc:0 "Legión de Ucrania Sich de Fusileros (Ukrainski sichovi stril'tsi) era una unidad de Ucrania dentro del ejército austrohúngaro durante la Primera Guerra Mundial. La legión toma raíces de un deporte / organización de lucha contra el fuego, que Sich rejuvenecido las ideas de los cosacos Zaporozhian Sich para fomentar el patriotismo entre la generación joven."
 vol_city_of_churches:0 "Ciudad de las Iglesias"
 vol_city_of_churches_desc:0 "Cerca de 20 diferentes iglesias de diferentes confesstions en la ciudad de Lviv, especialmente Iglesia Dominicana, Catedral de San Jorge, San Pedro y San Pablo Iglesia Garrison. Con su riqueza y prestigio religioso, las iglesias influyen sobre la población en muchas áreas, y nuestros ciudadanos son más piadoso, en el buen sentido."
 vol_western_legacy:0 "Legado occidental"
 vol_western_legacy_desc:0 "Muy cercano a Europa occidental se ha dado Galicia-Volhynia alguna ventaja del acceso y la adopción de nuevas tecnologías temprana."
 vol_path_to_citizenship:0 "El camino a la ciudadanía"
 vol_path_to_citizenship_desc:0 "La fuerza del Imperio Romano fue su capacidad para hacer que los gobernaban quieren ser parte del Imperio. Vamos a emular este sistema para hacer que aquellos que son parte de nuestros dominios aspiren a ser parte de nuestro imperio."
 EGY_ideas:0 "Las ideas egipcias"
 EGY_ideas_start:0 "Las tradiciones egipcias"
 EGY_ideas_bonus:0 "Ambiciones egipcias"
 nile_transport:0 "Transporte del Nilo"
 nile_transport_desc:0 "Mediante el uso del río Nilo y nuestros puertos estratégicos, podemos reforzar rápidamente nuestros ejércitos en cualquier frente"
 egy_drilling:0 "Órdenes de perforación Sinaí"
 egy_drilling_desc:0 "Las nuevas técnicas de perforación de nuestras mejores mentes militares aumentarán la disciplina de nuestras tropas"
 egy_production:0 "Los gremios regulados"
 egy_production_desc:0 "Mediante el control de la producción de bienes importantes, podemos aumentar la eficiencia de nuestra economía"
 egy_succession:0 "La sucesión legal"
 egy_succession_desc:0 "Tras el período desastroso de principios del siglo 17, Egipto adoptó un intervalo de tiempo por el que se requiere el rey para obtener el consentimiento de la nobleza antes de nombrar a un heredero. Esto impidió que los desastres bajo Ramsés VII que alguna vez se repite."
 egy_monopoly_ports:0 "Comercio de los siete mares"
 egy_monopoly_ports_desc:0 "Mediante el control de los puertos vitales, tanto en el mar Mediterráneo y el Océano Índico, podemos dirigir cantidades considerables de comercio a través de Alejandría"
 PTH_ideas:0 "Ideas de partos"
 PTH_ideas_start:0 "Las tradiciones de los partos"
 PTH_ideas_bonus:0 "Ambiciones partos"
 the_three_divisions:0 "Las tres divisiones"
 the_three_divisions_desc:0 "Desde el principio de nuestra dinastía, las tres divisiones han ayudado a manejar las provincias del imperio. Aunque descentralizado, esta forma de administración es eficiente y debe ser estimulada. Vamos a invertir en la libertad de los estados y prosperar a través de sus recursos."
 king_of_kings:0 "Rey de Reyes"
 king_of_kings_desc:0 "'Rey de Reyes \n Rey de los Siete \n Elegido por los cielos... \n ...para gobernar nuestros dominios.'\n"
 army_of_sand:0 "Ejercito de Arena"
 army_of_sand_desc:0 "Con las constantes guerras y amenaza a nuestra frontera, debemos mejorar nuestra contratación sin amenazar la libertad de las personas y la economía del estado. Hay que crear el 'Ejército de Arena '"
 the_cataphracts:0 "Reforma de Blindados"
 the_cataphracts_desc:0 "Importante por así decirlo, los tiempos han cambiado. No hay que olvidar, pero adaptarlos a los tiempos modernos. El engrosamiento de sus armaduras y darles poder de fuego, todos temerán a Cataphracts!"
 empire_of_tolerance:0 "Imperio de la tolerancia"
 empire_of_tolerance_desc:0 "Nuestro Imperio está compuesto por muchas culturas y religiones. De Babilonia a la influencia helénica y romana, deberíamos tolerar a continuación, y buscar todos los conocimientos que podemos utilizar."
 parthian_renaissance:0 "Renacimiento Parto"
 parthian_renaissance_desc:0 "Los oscuros tiempos han pasado. Ahora es el momento de que los partos que florezca en el arte, la cultura y la innovación. Aceptemos vistas al exterior y volver a pensar nuestro futuro."
 the_persian_legacy:0 "El legado persa"
 the_persian_legacy_desc:0 "Él puede haber muerto, pero las obras de Darío I será recordado. Nos levantaremos a la grandeza y conquistar nuestras tierras legítimos."
 FRS_ideas:0 "Las ideas de Frisia"
 FRS_ideas_start:0 "Las tradiciones de Frisia"
 FRS_ideas_bonus:0 "Ambiciones de Frisia"
 grutte_pier:0 "Grutte Pier"
 grutte_pier_desc:0 "Grutte Pier, nacido Pier Gerlofs Donia, era un pirata y rebelde que luchó con los frisones contra Holanda. Que ejercía con una hoja de 7 pies de altura y mantuvo a raya a los holandeses en el mar del Sur. Su legado sigue vivo en los corazones de todos los frisones."
 eallju:0 "Eallju"
 eallju_desc:0 "La clase social más alta de Frisia fueron los Eallju. Ellos eran la nobleza y poseían la mayor parte de la tierra en Frisia."
 eala_frya_fresena:0 "Eala Frya Fresena"
 eala_frya_fresena_desc:0 "Eala Frya Fresena fue el lema de la Liga Upstalsboom que se traduce en Stand Up, libre de Frisia. Fryslân debe y será libre bajo nuestro gobierno."
 opstalboom_league:0 "Liga de Opstalboom"
 opstalboom_league_desc:0 "La Liga Opstalboom era una liga de corta duración de Frisia, Muecas, Ostryslân, la costa alemana del Mar del Norte, y la costa occidental de Schleswig en Denamrk. Se formó para contrarrestar el feudalismo, pero se derrumbó pocos años después de su creación debido al conflicto interno continuo."
 tritich_grietenijen:0 "Tritich Grietenijen"
 tritich_grietenijen_desc:0 "A principios del siglo 16, Frisia se dividió en 30 grietjen cada uno gobernado por un Grietman elegidos, que era el alcalde y juez de su municipio."
 fryske_sceattas:0 "Fryske Sceattas"
 fryske_sceattas_desc:0 "Un sceat era una moneda de plata pequeñas, gruesas que fue acuñada en Inglaterra, Jutlandia, y Frisia desde el hasta el siglo 5 alrededor del siglo 11 y era una moneda muy común que circula en el reino franco hasta que la reforma monetaria de Pipino el Breve en 755. su era un gran menta en la ciudad de Dorestêd, la capital de Fryske Keninkryk."
 slach_oan_de_boarn:0 "Slach oan de Boarn"
 slach_oan_de_boarn_desc:0 "En 734, el ejército de los francos, conducir por Charles Martel invadió Frisia tras una serie de batallas en curso y las escaramuzas con los frisones. Al llegar al río Boarn, un ataque furtivo fallado por el Ejército de Frisia plomo a una gran batalla que murió el rey Poppo de Frisia. Cuando una batalla como ésta se produce de nuevo, los frisones estará listo."
