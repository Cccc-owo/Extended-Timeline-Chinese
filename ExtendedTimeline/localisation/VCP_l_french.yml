l_french:
 russ_nation_title:0 "Former la Rus'"
 russ_nation_desc:0 "Historiquement, la terre Rus' n'a jamais été entièrement unifiée. Établissons notre contrôle sur les grandes villes de trois nations et unissons-les. Que le faucon de la maison de Rurik flotte au dessus de la Rus' !"
 banish_prince_novgorod_title:0 "Bannir le prince"
 banish_prince_novgorod_desc:0 "En l'an 1136, le prince Vsevlod Mstislavich a été banni suite à la rébellion dirigée par les boyars (nobles de Novrogod). La révolte a été largement soutenue par des roturiers déçus par Vsevlod. Une forme de république a été établie, où la noblesse tenait les rênes du pouvoir, mais où chaque ville avait son propre représentant."
 support_volkvs_title:0 "Soutenir les volkhvs"
 support_volkvs_desc:0 "Les Volkhvs slaves remplirent le rôle de prêtres, de voyants et de guérisseurs. Leur rang était élevé et étaient souvent les seconds des dirigeants. Ils avaient également le droit de rejeter le Knyaz (prince) durant la veche (assemblée populaire). Ce droit fut peut-être l'une des raisons pour laquelle Vladimir décida de christaniser la Rus'."
 convert_knyaz_to_slavic_title:0 "Le knyaz accepte la foi slave"
 convert_knyaz_to_slavic_desc:0 "Bien que Rurik soit originaire du Danemark ou de la Suède, le temps est venu pour notre chef de file de partager la même foi que ses sujets."
 uppsala_does_not_tolerate_christians_title:0 "Persécutions chrétiennes d'Uppsala"
 uppsala_does_not_tolerate_christians_desc:0 "À l'origine, le temple d'Uppsala avait élaboré un accord mutuel de tolérance religieuse avec Olof Skötkonung, le premier roi chrétien de Suède. Olof n'était vraisemblablement pas suffisamment en position de force pour imposer brutalement la pratique du christianisme. Avec l'appui d'un culte aussi important, nous pouvons stopper la christianisation de la Suède."
 
 powerful_nobles:0 "Nobles puissants"
 desc_powerful_nobles:0 "La noblesse a récemment pris le pouvoir au sein de notre pays et, se souciant peu des affaires de l'État, a commencé à exploiter nos richesses."
 volkhvs_supproted:0 "Support des volkhvs"
 desc_volkhvs_supproted:0 "Afin de propager notre religion, nous avons décidé de soutenir les volkhvs et d'assurer leur statut social élevé. Avec ce statut, ils gagnent en indépendance, ce qui risque de causer quelques problèmes."
 volkhvs_rebellion:0 "Rébellion des volkvs"
 desc_volkhvs_rebellion:0 "Notre soutien des volkvs s'est retourné contre nous. Bien que nous ayons désormais dépouillé les volkvs de leur puissance, leur opinion est toujours respectée parmi les roturiers."
 uppsala_resists_christianization:0 "Persécusions chrétiennes d'Uppsala"
 desc_uppsala_resists_christianization:0 "Avec l'appui de ce grand lieu de culte, nous pouvons arrêter la christianisation de notre pays."
 norse_renaissance:0 "Renaissance nordique"
 desc_norse_renaissance:0 "Notre foi a résisté à la christianisation. Nous avons appris des astuces qui nous aideront à gagner les esprits de notre peuple."
 religious_zeal_lesser:0 "Persistance religieuse"
 desc_religious_zeal_lesser:0 "Cette province a changé de religion récemment, il sera donc un peu plus difficile de les convertir."
 
 vcp.EVTNAME1:0 "Tentative de prise de pouvoir par les nobles !"
 vcp.EVTDESC1:0 "Les heures semblent sombres pour notre peuple alors que seul quelques sujets font toujours confiance à la couronne. Un groupe de nobles tente de renverser le gouvernement actuel et nous a présenté un ultimatum."
 vcp.EVTNAME1.a:0 "Nous admettons la défaite"
 vcp.EVTNAME1.b:0 "Les traîtres méritent la mort!"
 vcp.EVTNAME3:0 "Rébellion des volkvs"
 vcp.EVTDESC3:0 "Depuis que nous avons vu la lumière de la seule Vraie Foi, les volkvs ont commencé à agiter le peuple contre nous. Bien que nous les ayons dépouillés de leur statut, ils sont toujours respectés parmi les roturiers."
 vcp.EVTNAME3.a:0 "Ils paieront pour ça !"
 vcp.EVTNAME4:0 "Influences chrétiennes"
 vcp.EVTDESC4:0 "En effectuant des raids sur l'Europe chrétienne, nos hommes ont été de plus en plus en contact avec les chrétiens. Cette influence s'est étendue à certaines de nos provinces."
 vcp.EVTNAME4.a:0 "Inquiétant..."
 vcp.EVTNAME6:0 "Renaissance nordique"
 vcp.EVTDESC6:0 "Nous avons réussi à ramener notre peuple au culte d'Odin. Notre foi est plus forte que jamais et nous avons appris quelques astuces qui pourront nous aider à conquérir les esprits à l'avenir."
 vcp.EVTNAME6.a:0 "Excellent !"
 vcp.EVTNAME7:0 "Activité d'Uppsala réprimée"
 vcp.EVTDESC7:0 "Les païens du temple d'Uppsala ne propagent plus leur parole ! Nous avons pris des mesures pour nous assurer que tout type de soutien leur soit retiré."
 vcp.EVTNAME7.a:0 "Excellent !"
 vcp.EVTNAME8:0 "Fin de la renaissance nordique"
 vcp.EVTDESC8:0 "Comme nous avons vu la lumière de la seule Vraie Foi, nous ne sommes plus en mesure d'utiliser les doctrines païennes."
 vcp.EVTNAME8.a:0 "Dommage..."
 vcp.EVTNAME9:0 "Influences chrétiennes"
 vcp.EVTDESC9:0 "Nos contacts étroits avec Byzance ont permis à certains de nos frère de se convertir à la foi orthodoxe. Les raids infructueux sur Constantinople ont causé une remise en question de leur foi chez certains de nos guerriers."
 vcp.EVTNAME9.a:0 "Inquiétant..."
 
 KRU_ideas:0 "Doctrimes de la Rus'"
 KRU_ideas_start:0 "Traditions de la Rus'"
 KRU_ideas_bonus:0 "Ambitions de la Rus'"
 varangian_route:0 "Route varègue"
 varangian_route_desc:0 "La route commerciale des Varègues aux Grecs - était une route commerciale qui reliait la Scandinavie, la Rus' de Kiev et l'Empire byzantin. Cette route a permis aux commerçants d'établir directement des échanges prospères avec Byzance."
 druzhina:0 "Droujina"
 druzhina_desc:0 "Au début de la Rus', une droujina aidait le prince (knyaz) à administrer sa principauté et constituait la force militaire de la région. Les membres étaient des soldats, qui constituaient la garde personnelle du prince. Ils étaient dépendaient financièrement de ce dernier mais le servaient librement et pouvaient le quitter pour rejoindre la droujina d'un autre prince."
 cult_of_perun:0 "Culte de Perun"
 cult_of_perun_desc:0 "Perun est le dieu slave du tonnerre, de la foudre et de la guerre. Toutefois, si le panthéon slave manquait de cohérence, le culte de Perun était l'un des deux plus importants cultes slaves."
 veche:0 "Veche"
 veche_desc:0 "La veche était une assemblée populaire dans les pays slaves médiévaux. Les assemblées discutaient de questions de guerre et de paix, des lois adoptées, appelaient et expulsaient les dirigeants."
 vyshegoroda:0 "Vyshegoroda"
 vyshegoroda_desc:0 "Les vyshegoroda étaient des forteresses spéciales dont la construction demandait un recours intensif à des obstacles naturels."
 pogost_system:0 "Réseau de pogosts"
 pogost_system_desc:0 "Les pogosts étaient des forteresses où les collecteurs d'impôts et les représentants des princes résidaient. Ce réseau de forts a été conçu pour éviter la double imposition et rendre la collecte d'impôts plus efficace et sécurisée."
 remeslennye_posady:0 "Remeslennye posady"
 remeslennye_posady_desc:0 "Les remeslennye posady étaient des quartiers où résidaient les artisans. Parmi ces artisans se trouvaient des potiers, des tanneurs, des charpentiers, des maçons, des forgerons etc."