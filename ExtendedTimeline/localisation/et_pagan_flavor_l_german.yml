l_german:
 zamolxist_flavor.1.t:0 "Ein Bote nach Zamolxis"  ###  Übersetzt von Proho  ###
 zamolxist_flavor.1.d:0 "Alle vier Jahre entsenden die Geten einen Boten nach Zamolxis, der zufällig ausgewählt wird. Dem Boten wird die Bitte mitgeteilt, die er Zamolxis überbringen soll, und er wird dann mit Speeren aufgespießt. Er wird in die Luft geschleudert, und wenn er von den Speeren aufgespießt und getötet wird, so glaubt man, dass Zamolxis ihre Wünsche erfüllen wird. Wird der Bote nicht getötet, gilt er als schlechter Mensch und wird eines Verbrechens angeklagt, woraufhin sie einen anderen Boten aussenden."
 zamolxist_flavor.1.a:0 "Schickt einen Boten nach Zamolxis."
 zalmoxis_provides_weapons:0 "Zamolxis stellt Waffen bereit"
 zalmoxis_provides_harvest:0 "Zamolxis sorgt für die Ernte"
 zalmoxis_doesnt_help:0 "Zamolxis hilft nicht"
 zamolxist_flavor.1.b:0 "Wir brauchen im Moment keine Hilfe."
 desc_zalmoxis_provides_weapons:0 "Zamolxis hat deinen Kriegern militärisches Geschick verliehen"
 desc_zalmoxis_provides_harvest:0 "Zamolxis hat euren Bauern eine gute Ernte beschert"
 desc_zalmoxis_doesnt_help:0 "Zamolxis bietet keine Hilfe an"
 zamolxist_flavor.2.t:0 "Unsterbliche Krieger"
 zamolxist_flavor.2.d:0 "Laut Zamolxis werden seine Anhänger, wenn sie sterben, für alle Ewigkeit an einen Ort der ewigen Glückseligkeit mit Zamolxis versetzt. Aufgrund dieses Glaubens empfanden viele Daker im Kampf keine Angst und freuten sich offen auf den Tod im Kampf. Aus diesem Grund erklärte Lactantius, ein frühchristlicher Autor, dass die Daker das kriegerischste aller Völker waren, das je existiert hat."
 zamolxist_flavor.2.a:0 "Nutzen Sie dieses Wissen, um mehr Krieger zu bekommen."
 zamolxist_flavor.3.t:0 "Übergangsritus"
 zamolxist_flavor.3.d:0 "Während seines Lebens baute Zamolxis eine große unterirdische Höhle, in der er drei Jahre lang lebte. Die Einheimischen begannen sich Sorgen zu machen und weinten, weil sie dachten, er sei gestorben. Im vierten Jahr kehrte Zamolxis aus der Höhle zurück, und die Einheimischen glaubten an die Wahrheit seiner Botschaft. Heute ist es üblich, sich in eine Höhle zu wagen und wieder herauszukommen, als ein Übergangsritual. Es symbolisiert den Tod und die Wiedergeburt, die Zamolxis durchgemacht hat."
 zamolxist_flavor.3.a:0 "Ich werde die Höhle betreten und überleben."
 zamolxist_flavor.3.b:0 "Es ist zu gefährlich, sich dort allein aufzuhalten."
 took_rite_of_passage:0 "Übergangsritus absolvieren"
 desc_took_rite_of_passage:0 "Der König hat beschlossen, sich in die Höhle zu wagen und hat überlebt."
 refuse_rite_of_passage:0 "Verweigerter Ritus des Übergangs"
 desc_refuse_rite_of_passage:0 "Der König hat sich geweigert, das Ritual des Übergangs zu vollziehen."
 hellenic_flavor.1.t:0 "Tausendjähriges Jubiläum von Rom"
 hellenic_flavor.1.d:0 "In der römischen Mythologie wurden die Zwillingsbrüder Romulus und Remus durch die Vereinigung ihrer Mutter Rhea Silvia und des Gottes Mars geboren. Nach ihrer Geburt wurden sie vom König Amulius gewaltsam im Tiber ausgesetzt. Durch eine Reihe wundersamer Ereignisse brachte der Fluss sie zu einer Wölfin und einem Specht, die sie aufzogen, bis sie von einem Schäfer und seiner Frau aufgenommen wurden. Als die Jungen erwachsen waren, erfuhren sie von ihrer Herkunft, töteten Amulius und machten sich auf, eine neue Stadt zu gründen. Die beiden Brüder stritten sich über den Standort, bis Remus getötet wurde. Die Stadt Rom wurde dann am 21. April 753 v. Chr. gegründet und nach Romulus benannt. Nun jährt sich die Gründung Roms zum tausendsten Mal, und die Nation feiert ihre lange Geschichte."
 hellenic_flavor.1.a:0 "Die Stadt Rom wird ein großes Fest feiern."
 hellenic_flavor.1.b:0 "Lassen Sie uns die Feierlichkeiten auf das ganze Land ausweiten."
 rome_celebrates:0 "Die Stadt Rom feiert"
 desc_rome_celebrates:0 "Die Stadt Rom ist gerade tausend Jahre alt geworden, und die Feierlichkeiten sind umfangreich."
 empire_celebrates:0 "Das Römische Reich feiert"
 desc_empire_celebrates:0 "Die Feierlichkeiten zu Ehren Roms haben sich auf alle Teile des Reiches ausgeweitet, und alle nehmen an den Feierlichkeiten zum tausendjährigen Bestehen Roms teil."
 hellenic_flavor.2.t:0 "Säkulare Spiele"
 hellenic_flavor.2.d:0 "Die Säkularen Spiele waren ein ursprünglich heidnisches Fest, das mit Opfern und Theatervorstellungen verbunden war. Sie fanden in Rom statt und markierten das Ende eines Saeculums und den Beginn des nächsten. Ein Saeculum war die längste Lebensspanne eines Menschen, die zwischen 100 und 110 Jahren lag. Die Feierlichkeiten lassen sich bis ins Jahr 509 v. Chr. zurückverfolgen und dauerten bis zur Christianisierung des Reiches an."
 hellenic_flavor.2.a:0 "Machen Sie dieses Fest zum größten in der Geschichte der Menschheit!"
 hellenic_flavor.2.b:0 "Die Säkularen Spiele werden für Jahrhunderte in Erinnerung bleiben!"
 hellenic_flavor.2.c:0 "Beginnen wir mit den Säkularen Spielen."
 hellenic_flavor.2.e:0 "Jetzt ist nicht die Zeit für Spiele."
 hellenic_flavor.3.t:0 "Opfer für die Götter"
 hellenic_flavor.3.d:0 "Im Lateinischen bedeutet sacrificium einfach der Akt, etwas heilig zu machen. In der Tat waren Opfer an Hausgötter üblich und beinhalteten den Verzicht auf Dinge wie Früchte, Weizen, Honig, Wein, Weihrauch oder sogar Lebensmittel, die vom Tisch fielen. Die stärksten Opfer betrafen Tiere. Sie wurden zunächst gereinigt und dann besänftigt, da der Tradition zufolge das Irdische mit dem Göttlichen in Einklang gebracht werden musste. Mit anderen Worten, das Tier musste bereitwillig sein Leben opfern und während seines Todes ruhig bleiben. Auch in der Frühzeit der Römischen Republik gab es Aufzeichnungen über Menschenopfer, doch wurde diese Praxis im Jahr 81 v. Chr. offiziell als Mord verurteilt."
 hellenic_flavor.3.a:0 "Lasst uns den Göttern ein großes Opfer bringen."
 hellenic_flavor.3.b:0 "Ein mittleres Opfer ist alles, was im Moment notwendig ist."
 hellenic_flavor.3.c:0 "Wir sollten einige Tiere opfern, um Vorteile von den Göttern zu erhalten."
 hellenic_flavor.3.e:0 "Nur ein Menschenopfer kann die Götter überzeugen, uns zu helfen."
 large_sacrifice:0 "Großes Opfer"
 desc_large_sacrifice:0 "Den Göttern wurde ein großes Opfer dargebracht."
 small_sacrifice:0 "Kleines Opfer"
 desc_small_sacrifice:0 "Den Göttern wurde ein kleines Opfer dargebracht."
 animal_sacrifice:0 "Tieropfer"
 desc_animal_sacrifice:0 "Den Göttern wurde ein Tieropfer dargebracht."
 et_human_sacrifice:0 "Menschenopfer"
 desc_et_human_sacrifice:0 "Den Göttern wurde ein Menschenopfer dargebracht."
 hellenic_flavor.4.t:0 "Päpstliches Kollegium"
 hellenic_flavor.4.d:0 "Das Päpstliche Kollegium war die Institution der ranghöchsten Priester der Staatsreligion. Unter der Leitung des Pontifex Maximus, anderer Pontifexe, des Rex Sacrorum, der fünfzehn Flamens und der Vestalinnen hatte das Kollegium die Aufgabe, die Senatsmitglieder in religiösen Fragen zu beraten und die päpstlichen Bücher zu bewahren. Diese Bücher enthielten die Listen der Anrufungen und der Diäten sowie die jährlichen Aufzeichnungen der Magistrate und wichtiger Ereignisse. Als das Christentum zur Religion des Römischen Reiches wurde, verwendete Papst Leo I. den Titel Pontifex Maximus, um seine Autorität zu unterstreichen."
 hellenic_flavor.4.a:0 "Sich an den Pontifex Maximus halten"
 hellenic_flavor.4.b:0 "Den Rat des Päpstlichen Kollegiums ignorieren"
 listen_pontiffs:0 "Den Päpsten zuhören"
 desc_listen_pontiffs:0 "Der Senat schloss sich dem Rat des Päpstlichen Kollegiums an."
 ignore_pontiffs:0 "Ignoriert die Päpste"
 desc_ignore_pontiffs:0 "Der Senat ignorierte den Rat des Päpstlichen Kollegiums."
 hellenic_flavor.5.t:0 "Die Auguren"
 hellenic_flavor.5.d:0 "Die Auguren waren eine Gruppe von Priestern, die den Willen der Götter anhand der Flugmuster der Vögel deuteten. Dinge wie die Anzahl und Art der Vögel sowie die Richtung und Anzahl spielten eine Rolle bei der Bestimmung der Prophezeiung. In letzter Zeit reist ein Augur durch die Straßen und behauptet, dass aufgrund der jüngsten Flugmuster schlechte Zeiten bevorstehen."
 hellenic_flavor.5.a:0 "Erlaubt dem Auguren zu predigen"
 hellenic_flavor.5.b:0 "Seine Angstmacherei darf nicht zugelassen werden"
 augurs:0 "Die Predigt des Augur"
 desc_augurs:0 "Vor kurzem hat ein Augur gepredigt, dass dunkle Zeiten im Reich herrschen."
 hellenic_flavor.6.t:0 "Ende der Vestalischen Jungfrauen"
 hellenic_flavor.6.d:0 "Die Vestalinnen waren eine Gruppe in Rom, die aus zwei bis sechs jungfräulichen Frauen bestand, die Priesterinnen der Vesta, der Göttin des Herdes, waren. Sie pflegten das heilige Feuer Roms und verhinderten, dass es erlosch. Wenn es erlosch, galt dies als Zeichen dafür, dass die Götter Rom verlassen hatten. Sie überwachten auch die staatlichen Rituale. Sie besaßen immense Macht in der römischen Welt und ermöglichten die Begnadigung des Kaisers, wenn er ein Staatsfeind war. Die Vestalinnen mussten Jungfrauen bleiben, denn sobald sie die Verantwortung für ihre Rolle übernommen hatten, galten sie als Töchter des Staates. Wenn sie also eine sexuelle Beziehung zu einem römischen Bürger hatten, galt dies als Inzest und sie wurden wegen Hochverrats getötet. Diese Gruppe existierte bis zu ihrer Auflösung im Jahr 394 durch den christlichen Kaiser Theodius I."
 hellenic_flavor.6.a:0 "Wir können unsere Ressourcen besser auf andere Standorte als die Vestalinnen verteilen."
 hellenic_flavor.6.b:0 "Die Vestalinnen sind weise und sollten an der Macht bleiben."
 hellenic_flavor.7.t:0 "Die Flamen"
 hellenic_flavor.7.d:0 "Ein Flame war in der antiken römischen Religion ein Priester, der einer der fünfzehn Diäten mit offiziellen Kulten im Römischen Reich zugeordnet war. Die drei wichtigsten Flamen wurden flamines maiores genannt und dienten den drei römischen Göttern der archaischen Triade, Jupiter, Mars und Quirinus. Daneben gab es zwölf weitere flamines minores, die den anderen offiziellen Kulten dienten. Gelegentlich, insbesondere nach dem Tod von Julius Caeser, wurde ein Kaiserkult ins Leben gerufen, der von einem der flamines maiores geleitet wurde. Wir sollten wählen, welchen Kult wir mehr unterstützen sollten."
 hellenic_flavor.7.a:0 "Unterstützung des Jupiterkult."
 hellenic_flavor.7.b:0 "Unterstützung des Kult des Mars."
 hellenic_flavor.7.c:0 "Unterstützung des Kult des Quirinus."
 hellenic_flavor.7.e:0 "Unterstützung des Kaiserkults."
 cult_of_jupiter:0 "Jupiterkult"
 desc_cult_of_jupiter:0 "Der Jupiterkult wird vom Staat unterstützt."
 cult_of_mars:0 "Kult des Mars"
 desc_cult_of_mars:0 "Der Kult des Mars wird vom Staat unterstützt."
 cult_of_quirinus:0 "Kult des Quirinus"
 desc_cult_of_quirinus:0 "Der Kult des Quirinus wird vom Staat unterstützt."
 imperial_cult:0 "Kaiserkult"
 desc_imperial_cult:0 "Die Kaiserkult wird vom Staat unterstützt."
 hellenic_flavor.8.t:0 "Die Fetialen"
 hellenic_flavor.8.d:0 "Die Fetialen waren eine Art von Priestern im alten Rom, die dem Gott Jupiter geweiht waren. Oft dienten diese Mitglieder als Berater, die sie in auswärtigen Angelegenheiten berieten, indem sie offiziell Krieg und Frieden erklärten und Verträge bestätigten. Sie hatten auch die Funktion von Botschaftern, die in fremde Länder reisten und Vereinbarungen trafen. Angesichts der vielen Feinde in der Nachbarschaft ist es an der Zeit zu entscheiden, ob wir unseren diplomatischen Einfluss ausweiten oder ihn innerhalb unserer Grenzen aufrechterhalten wollen."
 hellenic_flavor.8.a:0 "Wir sollten die Fetialen als offensive Waffe einsetzen."
 hellenic_flavor.8.b:0 "Sie erfüllen ihren Zweck am besten, indem sie den Senat beraten."
 offensive_fetial:0 "Offensive Fetialen"
 desc_offensive_fetial:0 "Wir haben beschlossen, eine offensive diplomatische Politik zu betreiben."
 defensive_fetial:0 "Defensive Fetialen"
 desc_defensive_fetial:0 "Wir haben beschlossen, eine defensive diplomatische Politik zu verfolgen."
 hellenic_flavor.9.t:0 "Die Epulones"
 hellenic_flavor.9.d:0 "Die Epulones waren eine der großen religiösen Körperschaften im antiken Rom, die 196 v. Chr. gegründet wurde. Da die Feste und Feiern immer größer wurden, wurde ein Ausschuss von sieben Mitgliedern gegründet, der die Organisation der Festlichkeiten überwachte. Die Epulones spielten eine wichtige Rolle im römischen Leben, indem sie mehrere öffentliche Bankette, Spiele und Feste organisierten."
 hellenic_flavor.9.a:0 "Wir benötigen ihre Dienste erneut."
 hellenic_flavor.9.b:0 "Wir können es uns nicht leisten, in diesem Jahr mehr Feste zu feiern."
 hellenic_flavor.10.t:0 "Die Arval-Brüder"
 hellenic_flavor.10.d:0 "Die Arvalbrüder waren eine Gruppe von 12 Priestern, die den Laren und Göttern jährlich Opfer darbrachten, um gute Ernten zu garantieren. Der aus der Gründungszeit Roms stammende Orden verschwand während der römischen Republik in der Versenkung, bis Kaiser Augustus den Orden wiederbelebte. Die letzten Inschriften, die sich auf die Bruderschaft beziehen, stammen aus dem Jahr 325 n. Chr., und um 400 n. Chr. wurden alle traditionellen römischen Priesterschaften abgeschafft."
 hellenic_flavor.10.a:0 "Lasst uns ein großes Opfer bringen, um die Götter zu besänftigen."
 hellenic_flavor.10.b:0 "Wir sollten in diesem Jahr nur so viel ausgeben, wie wir brauchen."
 hellenic_flavor.10.c:0 "Wir haben keine Zeit mit den Brüdern zu verlieren."
 brethren_harvest:0 "Eine gute Ernte"
 desc_brethren_harvest:0 "Die Arval-Brüder haben für dieses Jahr eine gute Ernte versprochen."
 brethren_famine:0 "Eine schlechte Ernte"
 desc_brethren_famine:0 "Die Arval-Brüder haben es dieses Jahr nicht geschafft, die Götter zu besänftigen."
 germanic_flavor.1.t:0 "A Blót"
 germanic_flavor.1.d:0 "Ein Blót war ein germanisches und nordisches heidnisches Opfer an die Götter und Geister des Landes, oft in Form eines sakralen Mahls oder Festmahls. In der Regel wurde ein Pferd geopfert, aber gelegentlich wurden auch im Kampf gefangene Feinde verwendet, um die Gunst der Götter zu erlangen."
 germanic_flavor.1.a:0 "Wir könnten auch ohne ein paar Pferde weitermachen."
 germanic_flavor.1.b:0 "Lasst uns unsere Feinde opfern!"
 germanic_flavor.1.c:0 "Jetzt ist nicht der Zeitpunkt zum Feiern."
 horse_blot:0 "Pferde-Blót"
 desc_horse_blot:0 "Bei dem jüngsten Vorfall wurde ein Pferd geopfert."
 human_blot:0 "Menschen Blót"
 desc_human_blot:0 "Ein Mensch wurde für den letzten Blót geopfert."
 germanic_flavor.2.t:0 "Bekehrung des Hellenismus"
 germanic_flavor.2.d:0 "In dem vom Römischen Reich neu eroberten Land wehren sich die Menschen gegen den Übertritt zu einem germanischen Glauben. Glücklicherweise gibt es viele Ähnlichkeiten zwischen dem Hellenismus und dem germanischen Heidentum, einschließlich der Götter, die in beiden Religionen gleich waren. Teiwaz, der Kriegsgott, war eng mit Mars verwandt, während Thunaraz, der Gott des Donners, dem Jupiter ähnelte. Dadurch wurde die Konvertierung zwischen den beiden Religionen etwas erleichtert."
 germanic_flavor.2.a:0 "Wir sollten die neuen Länder konvertieren."
 germanic_flavor.2.b:0 "Wen interessiert schon, was die Leute glauben. Sie sind alle gleich."
 force_germanic:0 "Germanische Konvertierung."
 desc_force_germanic:0 "Die Ähnlichkeiten zwischen den Religionen haben die Konvertierung erleichtert."
 germanic_flavor.3.t:0 "Der Schwarze Wurm"
 germanic_flavor.3.d:0 "In den germanischen Überlieferungen ist die berühmteste Geschichte die vom Drachen Schwarzer Wurm. Der Sage nach liegt dort ein Drache mit einem so großen Haufen Gold, dass nicht einmal er seinen ganzen Körper darum wickeln kann. Einst fand ihn ein Mann, der aber zu gierig wurde und versuchte, so viel wie möglich in seine Taschen zu stopfen. Der Schwarze Wurm wachte auf, brüllte laut und verscheuchte den Mann, bevor er mit dem Schatz in der Erde verschwand. Es gibt Gerüchte, dass der Schwarze Wurm in einer Höhle in der Nähe gesichtet worden ist. Sollten wir diesen Gerüchten nachgehen?"
 germanic_flavor.3.a:0 "Lassen Sie uns diese Frage sofort klären."
 germanic_flavor.3.b:0 "Diese Geschichte ist nichts weiter als ein Mythos und sollte es auch bleiben."
 germanic_flavor.4.t:0 "Kein Schatz gefunden"
 germanic_flavor.4.d:0 "Es scheint, dass die Gerüchte über den Schwarzen Wurm nicht mehr als das waren: Gerüchte. Sie und Ihre Truppen kehren mit leeren Händen, verspottet und hoffnungslos nach Hause zurück."
 germanic_flavor.4.a:0 "Gehen wir nach Hause, Männer."
 germanic_flavor.5.t:0 "Schatz gefunden!"
 germanic_flavor.5.d:0 "Nachdem du einige Tage durch den Wald gewandert bist, stößt du mit deinen Männern auf die große Höhle, auf die die Gerüchte hinwiesen. Zuerst waren deine Männer zu ängstlich, um sich hinauszuwagen, aber bald darauf folgten sie dir vorsichtig in die Dunkelheit. Nach einigen Abzweigungen stoßt ihr auf eine kleine Höhlenöffnung, in der sich mehrere Schätze befinden, von Gold über Kunstwerke bis hin zu Schmuckstücken. Da der Schwarze Wurm nicht zu sehen ist, beschließt ihr, so viele Wertsachen wie möglich einzupacken, bevor ihr euch auf den Weg macht und die Höhle verlasst."
 germanic_flavor.5.a:0 "Man wird noch in Jahrhunderten von diesem Tag erzählen!"
 druidism_flavor.1.t:0 "Die Druiden"
 druidism_flavor.1.d:0 "Die Druiden spielten eine entscheidende Rolle im keltischen Leben. Obwohl es keine konkrete absolute Gewissheit über ihre Rolle und Aufgaben in der Gesellschaft gibt, weisen mehrere Quellen auf ähnliche Merkmale dieser Gruppe hin. Die Druiden waren eine der beiden wichtigsten sozialen Klassen in der keltischen Gesellschaft, die andere war der Adel, und sie waren für die Organisation von Gottesdiensten, Opfern, Wahrsagerei und Gerichtsverfahren zuständig. Sie waren vom Militärdienst und von Steuern befreit und hatten die Befugnis, jemanden von gesellschaftlichen Festen und dergleichen zu exkommunizieren. Pomponius Mela behauptet, dass die Druiden ihre Rituale in geheimen Höhlen abhielten und sich durch das Auswendiglernen von Hunderten von Versen schulten. Caeser bemerkte, dass eine solche Ausbildung bis zu zwanzig Jahre dauern konnte. Alle Verse wurden mündlich überliefert, und so ist bis heute kein einziger Vers erhalten geblieben."
 druidism_flavor.1.a:0 "Unser druidisches Erbe soll eine Säule unserer Nation sein."
 druidism_flavor.1.b:0 "Die Druiden spielten eine Schlüsselrolle für die Stabilität der Gesellschaft."
 druidic_heritage:0 "Druidisches Erbe"
 desc_druidic_heritage:0 "Unsere druidische Abstammung stärkt unsere Legitimität."
 druidism_flavor.2.t:0 "Ritual von Eiche und Mistelzweig"
 druidism_flavor.2.d:0 "Nach Plinius dem Älteren ist das Ritual der Eiche und der Mistel eine keltische religiöse Zeremonie, bei der weiß gekleidete Druiden auf eine heilige Eiche kletterten, die darauf wachsenden Misteln fällten, zwei weiße Stiere opferten und aus den Misteln ein Elixier herstellten, das Unfruchtbarkeit und Giftwirkungen heilen sollte. Dieses Ritual hat dazu beigetragen, das Bild der Druiden in der Volksvorstellung als weiß gekleidete weise Männer zu prägen, die in den Wäldern Opfer darbringen."
 druidism_flavor.2.a:0 "Ich brauche ein Elixier."
 druidism_flavor.2.b:0 "Ich kann mich nicht mit solchen Ritualen aufhalten."
 mistletoe_ritual:0 "Mistelzweig Ritual"
 desc_mistletoe_ritual:0 "Die Druiden haben das Ritual von Eiche und Mistel durchgeführt, um die Unfruchtbarkeit des Herrschers zu heilen."
 druidism_flavor.3.t:0 "Die Heilige Triade"
 druidism_flavor.3.d:0 "Dem römischen Dichter Lucan zufolge verehrten die keltischen Völker Britanniens und Galliens eine heilige Triade von Göttern. Taranis war der Gott des Donners, der in der einen Hand einen Blitz und in der anderen ein Rad trug. Toutatis war der Gott des Stammesschutzes, dem man opferte, indem man das Opfer mit dem Kopf voran in ein mit Flüssigkeit gefülltes Gefäß stürzte. Esus schließlich wurde gesehen, wie er eine Axt trug und Äste von Bäumen schnitt. Seine Reize waren dafür bekannt, Halsbeschwerden und andere Leiden zu heilen."
 druidism_flavor.3.a:0 "Wir sollten Taranis verehren."
 druidism_flavor.3.b:0 "Toutatis kann uns in Zeiten der Not helfen."
 druidism_flavor.3.c:0 "Nur Esus kann unsere Gebrechen heilen."
 taranis_favored:0 "Taranis Bevorzugt"
 desc_taranis_favored:0 "Taranis beschützt den keltischen Stamm."
 toutatis_favored:0 "Toutatis Bevorzugt"
 desc_toutatis_favored:0 "Toutatis beschützt den keltischen Stamm."
 esus_favored:0 "Esus Bevorzugt"
 desc_esus_favored:0 "Esus beschützt den keltischen Stamm."
 druidism_flavor.5.a:0 "Wir können nichts tun."
 druidism.flavor.5.d:0 "Wir haben einen heiligen Ort verloren, der unserem Volk heilig ist. Das ist sehr schlecht angekommen, und die Menschen beginnen, unsere Herrschaft in Frage zu stellen..."
 druidism_flavor.5.t:0 "Heilige Stätte verloren!"
 druid_sacred_site:0 "Heilige Henge"
 druidism_flavor.6.t:0 "Traditionalisten lehnen neue Ideen ab"
 druidism_flavor.6.d:0 "Mehrere führende Mitglieder unseres Klerus haben sich gegen die neuen Ideen ausgesprochen, die sich in unserem Land ausbreiten. Sie behaupten, dass sie die heiligen druidischen Traditionen, die wir seit Jahren pflegen, in Frage stellen und damit unsere Nation schwächen würden. Sie schlagen eine Begrenzung dieser Ausbreitung vor, zumindest in den heiligen Druidenländern. Auf diese Weise wird die heilige Ordnung aufrechterhalten und unsere religiöse Macht bleibt unangetastet."
 druidism_flavor.6.a:0 "Die Forderungen zurückweisen"
 druidism_flavor.6.b:0 "Ihren Wünschen nachgeben"
 accepted_druid_trad:0 "Ablehnung von neuen Ideen"
 nabataean_flavor.1.t:0 "Götterblöcke"
 nabataean_flavor.1.d:0 "Das Ausmaß des nabatäischen Handels führte zu kulturübergreifenden Einflüssen, die bis an die Küste des Roten Meeres in Südarabien reichten. Die in Petra verehrten Götter waren vor allem Dushara und al-'Uzzá. Die Nabatäer stellten ihre Götter als charakterlose Säulen oder Blöcke dar. Bei ihren häufigsten Göttermonumenten, den so genannten 'Götterblöcke', wurde die gesamte Spitze eines Hügels oder einer Felswand abgetragen, so dass nur ein Block übrig blieb. Die Nabatäer wurden jedoch so sehr von anderen Kulturen wie der griechischen und römischen beeinflusst, dass ihre Götter schließlich anthropomorph wurden und menschliche Züge trugen."
 nabataean_flavor.1.a:0 "Lasst uns einen Götterblock für Dushara errichten."
 nabataean_flavor.1.b:0 "Al-Uzza braucht einen Götterblock."
 dushara_worshipped:0 "Dushara verehrt"
 desc_dushara_worshipped:0 "Für Dushara wurde ein Götterblock errichtet"
 aluzza_worshipped:0 "Al-Uzza verehrt"
 desc_aluzza_worshipped:0 "Für Al-Uzza wurde ein Götterblock errichtet"
 zoroastrianism_flavor.1.t:0 "Angra Mainyu"
 zoroastrianism_flavor.1.d:0 "Im Zoroastrismus glaubt man, dass es neben dem Schöpfer, Ahura Mazda, zwei Hauptgeister gibt, von denen einer der Angra Mainyu, der 'zerstörerische Geist' ist. Vom Angra Mainyu gehen alle Übel aus, darunter auch Aži Dahāka, ein Ungeheuer mit drei Mündern, sechs Augen und drei Köpfen, das alle möglichen Sünden und bösen Ratschläge in sich birgt. Im Laufe der Geschichte kämpften die Angra Mainyu mit den Amescha Spenta, den 'freigiebigen Unsterblichen', um die Herrschaft über die Welt. Aufgrund der jüngsten Unruhen glauben die Menschen, dass Angra Mainyu den Kampf gewinnen könnte."
 zoroastrianism_flavor.1.a:0 "Die Regierung ist die Grundlage für Amescha Spenta."
 zoroastrianism_flavor.1.b:0 "Die herrschende Dynastie hat die jüngsten Unruhen verursacht."
 zoroastrianism_flavor.2.t:0 "Amescha Spenta"
 zoroastrianism_flavor.2.d:0 "Der Amescha Spenta, der 'freigebige Unsterbliche', ist einer der beiden Hauptgeister im Zoroastrismus. Anders als der Angra Mainyu ist der Amescha Spenta die Quelle des Guten in der Welt. Er bezieht sich auf sechs große 'göttliche Funken', die vom Schöpfer Ahura Mazda geschaffen wurden und aus denen alle nachfolgenden Schöpfungen hervorgegangen sind. Die sechs Funken sind Vohu Manah (guter Zweck), Asha (Wahrheit), Xshathra (Herrschaft), Armaiti (Abweichung), Haurvatat (Ganzheit), und Amərətāt (Unsterblichkeit). Das Amescha Spenta streitet sich mit dem Angra Mainyu um die Herrschaft über die Welt. In Anbetracht der jüngsten Ereignisse glauben die Menschen, dass Amescha Spenta den Kampf gewinnen könnte."
 zoroastrianism_flavor.2.a:0 "Wir werden diese Gelegenheit nutzen, um unser Land zu stärken."
 zoroastrianism_flavor.2.b:0 "Das gute Schicksal ist das Ergebnis unseres hervorragenden Herrschers."
 zoroastrianism_flavor.3.t:0 "Zurvanismus"
 zoroastrianism_flavor.3.d:0 "Der Zurvanismus entstand im 3. oder 4. Jahrhundert v. Chr. und gewann während des Sassanidenreichs (224 - 651 n. Chr.) exponentiell an Einfluss. Der Zurvanismus war ein Zweig des Zoroastrismus, der behauptete, Zurvan, der Gott von Raum und Zeit, sei das ursprüngliche erste Prinzip und nicht Ahura Mazda. Zurvan war es, der die gleichberechtigten, aber gegensätzlichen Zwillinge Ahura Mazda (der später Amescha Spenta erschuf) und Angra Mainyu erschuf. Zurvan wurde als ein Gott des unendlichen Raums und der Zeit angesehen, der neutral und ohne Leidenschaft war. Für ihn gab es keine Unterscheidung zwischen Gut und Böse. Der Kult wuchs bis zum Zusammenbruch des Sassanidenreiches im 7. Jahrhundert. Er wurde schnell vom Islam verdrängt, und die verbliebenen Anhänger des Zurvanismus konvertierten entweder zum Islam oder zum orthodoxen Zoroastrismus. Im 10. Jahrhundert war der Zurvanismus ausgestorben."
 zoroastrianism_flavor.3.a:0 "Lassen Sie uns den Zurvanismus annehmen."
 zoroastrianism_flavor.3.b:0 "Diese neue Sichtweise ist zu ketzerisch."
 zurvanism:0 "Zurvanismus"
 desc_zurvanism:0 "Sie haben sich der Religion des Zurvanismus verschrieben."
 zoroastrianism_flavor.4.t:0 "Feuertempel"
 zoroastrianism_flavor.4.d:0 "Während des Sassanidenreiches wurden in den eroberten Ländern zahlreiche Feuertempel errichtet. Im Zoroastrismus war das Feuer das vierte der Hauptelemente und hatte seinen Ursprung im Wasser, dem zweiten Element. Nach der Eroberung neuer Länder wäre es von Vorteil, einen Feuertempel zu bauen, um den Zoroastrismus zu verbreiten."
 zoroastrianism_flavor.4.a:0 "Ein Tempel soll gebaut werden."
 zoroastrianism_flavor.4.b:0 "Wir haben nicht das Geld, um einen weiteren Feuertempel zu bauen."
 fire_temple:0 "Feuertempel"
 desc_fire_temple:0 "Es wurde ein Feuertempel gebaut."
 zoroastrianism_flavor.5.t:0 "Das Avesta"
 zoroastrianism_flavor.5.d:0 "Das Avesta ist die wichtigste Sammlung heiliger Texte des Zoroastrismus und besteht aus mehreren verschiedenen Abschnitten. Die Yasna enthält die fünf Gathas, die 17 von Zarathustra selbst verfasste Hymnen enthalten. Auch die Vendidad, das kirchliche Gesetzbuch, und das Visperad, die Sammlung der Rituale, sind im Avesta enthalten. Spätere Ausgaben des Avesta enthielten kleinere Texte wie die Nyayesh-Texte, die Gah-Texte, die Yashts, die Siroza und andere kleine Fragmente, die als Khordeh Avesta oder „kleiner Avesta“ bezeichnet wurden. Das Originalmanuskript des Avesta wurde während des Sassanidenreichs (224 - 651 n. Chr.) veröffentlicht, ging aber schließlich verloren. Fragmente von Schriften aus dem 9. und 10. Jahrhundert lassen vermuten, dass das ursprüngliche Avesta viermal so groß war wie die Fragmente, die heute noch erhalten sind."
 zoroastrianism_flavor.5.a:0 "Wir sollten ein Buch für unsere Religion schreiben."
 zoroastrianism_flavor.5.b:0 "Wir sind in der Lage, die heiligen Texte auch ohne das Avesta zu kennen."
 manichaeism_flavor.1.t:0 "Geburt des Manichäismus"
 manichaeism_flavor.1.d:0 "Ein Prophet namens Mani aus Ktesiphon (dem heutigen Bagdad) hatte eine visionäre Erfahrung mit einem 'himmlischen Zwilling', der ihn aufforderte, die Sekte seines Vaters zu verlassen und die wahre Botschaft Christi zu predigen. Er reiste nach Indien und zurück, bevor er eine neue Religion gründete: Den Manichäismus. Der Manichäismus wird schnell erfolgreich und hat sich bereits weit über die aramäisch-syrisch sprechenden Regionen ausgebreitet."
 manichaeism_flavor.1.a:0 "Das ist die Geburt einer neuen Religion."
 manichaeism_flavor.2.t:0 "Manichäismus Ausbreitung"
 manichaeism_flavor.2.d:0 "Nachdem der Prophet Mani seine neue Religion, den Manichäismus, eingeführt hatte, traten immer mehr Menschen zu dieser neuen Religion über. Es scheint, dass in letzter Zeit immer mehr Menschen konvertieren."
 manichaeism_flavor.2.a:0 "Eine weitere Gruppe von Menschen hat sich bekehrt."
 spread_manichaeism:0 "Manichäismus Ausbreitung"
 desc_spread_manichaeism:0 "In jüngster Zeit hat sich der Manichäismus in dieser Provinz ausgebreitet."
 zoroastrianism_flavor.6.t:0 "Toleranz gegenüber Manichäismus"
 zoroastrianism_flavor.6.d:0 "Nach dem Beginn des Manichäismus konvertierten viele persische Beamte zu der neuen Religion. Der siebte und letzte von Mani verfasste Text war der einzige in persischer Sprache und wurde dem König des Sassanidenreiches, Shapur I., gewidmet. Obwohl dieser Text den König nicht bekehren konnte, überzeugte er ihn dennoch, den Manichäismus als Religion im Reich zu tolerieren. Der folgende König, Hormizd I., unterstützte Mani ebenfalls, aber der folgende Herrscher, Bahram, ließ den vermeintlichen Propheten schließlich töten. Obwohl dies als Abschreckung für die Religion gedacht war, sahen die Anhänger des Manichäismus in Manis Tod eine Ähnlichkeit mit der Kreuzigung Christi und lobten Mani daher für sein Martyrium. Später ordnete Bahram die Tötung vieler anderer Manichäer an."
 zoroastrianism_flavor.6.a:0 "Wir sollten diese neue Religion tolerieren."
 zoroastrianism_flavor.6.b:0 "Wir werden nicht zulassen, dass sich diese Irrlehre ausbreitet."
 tolerate_manichaeism:0 "Manichäismus tolerieren"
 desc_tolerate_manichaeism:0 "Manichäismus wird toleriert."
 manichaeism_flavor.3.t:0 "Konvertierung zum Manichäismus"
 manichaeism_flavor.3.d:0 "Im Laufe der Jahre hat der Manichäismus begonnen, sich in den Ländern zu verbreiten. Da der König auf eine Politik der Toleranz gegenüber den Ketzern drängt, hat sich der Manichäismus nur noch schneller verbreitet. Jetzt, da das Land über die Religion gespalten ist, ist es für den König an der Zeit, ein für alle Mal zu klären, was die wahre Religion ist. Zoroastrismus oder Manichäismus."
 manichaeism_flavor.3.a:0 "Manichäismus ist die wahre Religion."
 manichaeism_flavor.3.b:0 "Wir werden uns an den Zoroastrismus halten."
 manichaeism_flavor.4.t:0 "Dualistische Natur von Gut und Böse"
 manichaeism_flavor.4.d:0 "In der manichäischen Philosophie ist Gott nicht allmächtig, sondern die beiden gegensätzlichen Kräfte des Guten und des Bösen existieren und manifestieren sich im Menschen und in der Welt. Diese Lösung löst das Problem des Bösen, das die Frage aufwirft, warum es das Böse gibt, wenn es einen allmächtigen und wohlwollenden Gott gibt. Manis Lehren weisen darauf hin, dass es sowohl Licht als auch Dunkelheit gibt, die in allen Dingen vorhanden sind, und zeigen den ewigen Kampf zwischen Gott und Satan. Aufgrund dieser Lehre sind die Anhänger von Mani dazu gekommen, Härte im Leben zu erwarten und zu wissen, dass man nichts dagegen tun kann."
 manichaeism_flavor.4.a:0 "Wir sollten diese Philosophie verbreiten, um Unruhen zu unterdrücken."
 manichaeism_flavor.4.b:0 "Sicherlich sind die Menschen jetzt glücklicher."
 expect_evil:0 "Erwartetes Böses"
 desc_expect_evil:0 "Die Anhänger von Mani haben sich auf das Böse eingestellt, weil es keinen allmächtigen Gott gibt."
 bon.1.t:0 "Hausgottheiten"
 bon.1.d:0 "Traditionell wurden in Tibet göttliche Präsenzen oder Gottheiten in die Konstruktion des Hauses integriert, was es zu einer Art Burg gegen die bösartigen Kräfte außerhalb des Hauses machte. Ein durchschnittliches tibetisches Haus hatte eine Reihe von Häusern oder Sitzen für den männlichen Gott, der das Haus beschützt. Jeden Tag rief der Hausherr diesen Gott an und verbrannte Wacholderholz und Blätter, um ihn zu besänftigen. Auch die Frau des Hauses hatte eine Schutzgottheit, deren Sitz sich in der Küche befand, meist oben auf der Stange, die das Dach stützte. Nun hat sich in unserem Land ein neues Dorf gebildet. Gegen einen Aufpreis können wir Häuser bauen, die genügend Platz für die Verehrung der Hausgottheiten bieten. Das könnte positive Auswirkungen für unser Volk haben."
 bon.1.a:0 "Wir müssen unsere Verehrung für diese Gottheiten fortsetzen."
 bon.1.b:0 "Dieses Unterfangen ist zu teuer."
 muism.1.t:0 "Das Vermächtnis von Dagun"
 muism.1.d:0 "Dangun Wanggeom oder Tangun war der legendäre Gründer von Gojoseon, dem ersten koreanischen Königreich, in der Gegend des heutigen Liaoning, der Mandschurei und der koreanischen Halbinsel. Er soll der Enkel des Himmels sein und das Reich im Jahr 2333 v. Chr. gegründet haben. Die Legende besagt, dass Daguns Großvater Hwanin, der Herr des Himmels, seinem Sohn Hwanung erlaubte, mit 3000 Anhängern auf dem Berg Paektu zu leben und die Stadt Gottes zu gründen. Dort lehrte Hwanung die Menschen viele Dinge über Kunst, Medizin und Landwirtschaft, einschließlich Akupunktur und Moxibustion. Als Dagun den Thron bestieg, gründete er die ummauerte Stadt Asadal in der Nähe von Pjöngjang. Damit war das Gojoseon-Königreich gegründet, das mehr als zwei Jahrhunderte lang bestand, bis zum Fall von Wanggeom im Jahr 108 v. Chr. Heute besitzt unser Staat sowohl den Berg Paektu als auch das historische Gebiet von Asadal, und so können wir uns an die Gründung des ersten koreanischen Staates erinnern."
 muism.1.a:0 "Das wird den Menschen sicher gefallen."
 muism.1.b:0 "Informieren Sie alle anderen Nationen über unsere Geschichte."
 muism.2.t:0 "Das Gut"
 muism.2.d:0 "Das Gut ist das Ritual der koreanischen mu, das Opfergaben an die Götter und Ahnenverehrung, rhythmische Bewegungen, Lieder, Orakel und Gebete umfasst. Diese Rituale sollen Wohlstand schaffen und die Verbindung zwischen der spirituellen und der weltlichen Welt fördern. Durch Gesang und Tanz bittet der Mu die Götter, in die Geschicke der Menschen einzugreifen. Der Schamane trägt ein sehr farbenfrohes Kostüm und spricht normalerweise in Ekstase. Während eines Guts wechselt der Schamane mehrmals sein Kostüm. Gut wird in mehreren zeremoniellen Phasen, gori, durchgeführt. Jetzt ist es Zeit für das jährliche Gut. Sollen wir die Götter um Hilfe bitten oder bis zum nächsten Jahr warten?"
 muism.2.a:0 "Wir brauchen die Hilfe der Götter."
 muism.2.b:0 "Unser Land ist stabil und braucht keine Hilfe."
 muinism_gut:0 "Das Gut"
 desc_muinism_gut:0 "Sie haben ein Gut begonnen und die Götter um Hilfe gebeten."
 african.1.t:0 "Das Okuyi Ritual"
 african.1.d:0 "Das Okuyi ist ein Übergangsritual, das von mehreren Bantu-Volksgruppen in West- und Zentralafrika praktiziert wird. Bei dem Ritual trägt ein Darsteller ein großes, lockeres Kostüm, das einem Geist ähnelt, und eine Gesichtsmaske. Er tanzt herum und führt andere rituelle Handlungen aus. Das Okuyi wird in der Regel aus vier Gründen durchgeführt:0 Wenn ein Säugling das vierte Lebensmonat erreicht, wenn ein Kind zum Jugendlichen wird, bei einer Hochzeit oder bei einer Beerdigung."
 african.1.a:0 "Mein kleiner Sohn braucht ein Okuyi."
 african.1.b:0 "Bei meiner Hochzeit wird ein Okuyi benötigt."
 african.1.c:0 "Ich bin alt und muss einen Okuyi für meine Beerdigung vorbereiten."
 african.1.e:0 "Mein Sohn ist ein Heranwachsender."
 heir_okuyi:0 "Nachfolger Okuyi"
 desc_heir_okuyi:0 "Mein Nachfolger ist ein kleines Kind geworden und verdient ein Okuyi."
 wedding_okuyi:0 "Hochzeit Okuyi"
 desc_wedding_okuyi:0 "Ich heirate und verdiene eine Hochzeit okuyi."
 funeral_okuyi:0 "Bestattung Okuyi"
 desc_funeral_okuyi:0 "Ich werde bald sterben und brauche einen Okuyi"
 adolescent_okuyi:0 "Heranwachsender Okuyi"
 desc_adolescent_okuyi:0 "Mein Erbe ist ein junger Mann und braucht einen Okuyi."
 suomenusko.1.t:0 "Eine Expedition"
 suomenusko.1.d:0 "Der wilde Norden, der unser Land umgibt, ist noch nicht sorgfältig erforscht worden, und es gibt Gerüchte über große Reichtümer in den Wäldern. Wenn wir jedoch eine Reise ins Unbekannte unternehmen wollen, würde sich dies als kostspielig erweisen und könnte drastische Folgen haben. Wer weiß, was wir in der Wildnis finden könnten. Es könnten große Reichtümer sein oder unsere schlimmsten Albträume."
 suomenusko.1.a:0 "Natürlich sollten wir die Wildnis erkunden."
 suomenusko.1.b:0 "Wir haben nicht die nötigen Mittel zur Verfügung."
 suomenusko.2.t:0 "Nichts Interessantes"
 suomenusko.2.d:0 "Sie und Ihre Truppen haben einen Monat lang die Wildnis kartografiert, aber leider haben Sie nichts gefunden, außer ein paar schöne Aussichten auf die Sterne. Es scheint, dass diese Expedition reine Zeitverschwendung war."
 suomenusko.2.a:0 "Lasst uns nach Hause gehen."
 suomenusko.3.t:0 "Der Sampo"
 suomenusko.3.d:0 "Seppo Ilmarinen, der Ewige Hämmerer, Schmied und Erfinder im Kalevala, ist ein Gott und ein archetypischer Handwerker. Es wird beschrieben, dass er alle bekannten Metalle der damaligen Zeit bearbeitet, darunter Messing, Kupfer, Eisen, Gold und Silber. Zu den großen Werken von Ilmarinen gehören die Herstellung der Himmelskuppel und das Schmieden des Sampo. Der Sampo war ein magisches Artefakt unbestimmter Art, das von Ilmarinen hergestellt wurde und seinem Besitzer Glück brachte. Als das Sampo gestohlen wurde, soll Ilmarinens Heimat in schwere Zeiten geraten sein, und er schickte eine Expedition aus, um es zurückzuholen, doch in der darauf folgenden Schlacht wurde es zertrümmert und ging auf See verloren. Durch unsere Expedition scheinen wir ein magisches Artefakt gefunden zu haben, von dem alle unsere Schamanen der Meinung sind, dass es das ursprüngliche Sampo ist. Diese Entdeckung hat in unserem ganzen Land große Freude ausgelöst."
 suomenusko.3.a:0 "Ehre sei diesem Tag."
 found_sampo:0 "Sampo gefunden"
 desc_found_sampo:0 "Hat das legendäre Artefakt 'Der Sampo' gefunden"
 suomenusko.4.t:0 "Böser Wald"
 suomenusko.4.d:0 "Während der Expedition haben sich Ihre Truppen in einem Wald verirrt. Bald stellte sich heraus, dass Ajatar, der als Teufel des Waldes bekannte Geist, Ihrer Gruppe einen Streich spielte. Es genügt zu sagen, dass viele ihr Leben in dem verwunschenen Wald verloren haben."
 suomenusko.4.a:0 "Verflucht sei unser Unglück!"
 suomenusko.5.t:0 "Bär gesichtet"
 suomenusko.5.d:0 "Auf unserer Reise durch das Unbekannte entdeckten wir einen riesigen Schwarzbären. Nach der Mythologie der Suomenusko war der Bär ein sehr heiliges Tier. Er war sogar so heilig, dass es irreligiös war, seinen Namen auszusprechen oder ihn zu zeichnen. Man glaubte, dass der Bär aus dem Himmel kam und wiedergeboren werden konnte. Bei manchen Gelegenheiten wurde ein Bär getötet und während eines Festes namens Karhunpeijaiset gegessen, um die Seele des Bären davon zu überzeugen, wieder in den Wald zurückzukehren."
 suomenusko.5.a:0 "Ein wahrlich seltener Anblick."
 suomenusko.6.t:0 "Essen für ein Festmahl"
 suomenusko.6.d:0 "Während der Reise wurde zwar nichts Unglaubliches gefunden, aber auf dem Rückweg entdeckte die Gruppe eine große Anzahl von Wildschweinen in den Wäldern. Da ihr relativ nah an eurem Zuhause seid, beschließt ihr, dass es am besten wäre, die Wildschweine zu fangen und sie zurück in die Hauptstadt zu bringen, damit ihr ein großes Festmahl veranstalten könnt. Wenigstens hatte diese Expedition einen guten Ausgang."
 suomenusko.6.a:0 "Jeder sollte essen, bis er nicht mehr kann."
 suomenusko_feast:0 "Großes Festmahl"
 desc_suomenusko_feast:0 "Sie haben eine große Menge Fleisch auf Ihrer letzten Reise gefunden."
 slavic.1.t:0 "Das slawische Pantheon"
 slavic.1.d:0 "Die slawischen Religionen sind in den letzten Jahrhunderten gewachsen. Da sie so weit verbreitet war und die Reisen zwischen den Orten viel länger dauerten, entstand zwischen dem Weißen Meer und der Ostsee eine ganze Reihe lokaler Gottheiten. Jetzt, da das Königreich groß ist, ist die Zeit gekommen, sich zwischen der Durchsetzung eines nationalen Pantheons oder der Beibehaltung der lokalen Pantheons zu entscheiden. Die Einführung eines vereinheitlichenden Pantheons würde dazu beitragen, die Nation zu vereinen und die lokale Macht zu verringern. Wenn wir jedoch lokale Pantheons zulassen, werden unsere Untertanen weniger wahrscheinlich revoltieren."
 slavic.1.a:0 "Vereinigt die Pantheons."
 slavic.1.b:0 "Erlaubt mehrere Pantheons."
 united_pantheon:0 "Vereintes Pantheon"
 desc_united_pantheon:0 "Sie haben sich entschieden, die lokalen Pantheons zu einem nationalen Pantheon zu vereinen."
 divided_pantheon:0 "Gespaltenes Pantheon"
 desc_divided_pantheon:0 "Sie haben sich für die Unterstützung lokaler Pantheons entschieden"
 slavic.2.t:0 "Jarilo und Morana"
 slavic.2.d:0 "Zwei der Götter im slawischen Pantheon waren Jarilo und Morana, die ein Ehepaar waren. Jarilo war der Gott der Vegetation, der Fruchtbarkeit und des Frühlings, während seine Schwester und Ehefrau, Morana, die Göttin des Winters und des Todes war. Der Mythos besagt, dass Jarilo Morana nach der Ernte untreu war, was sie in einen unkontrollierbaren Wutanfall versetzte. Sie tötete ihren Mann, und da der Gott des Frühlings tot war, starb die Vegetation der Welt und die Kälte breitete sich gleichmäßig aus. Morana stirbt dann am Ende des Jahres. Dieser Zyklus wiederholt sich Jahr für Jahr und wurde zur Erklärung des Wechsels der Jahreszeiten herangezogen. Jetzt sollten wir uns entscheiden, welchen Gott wir mehr unterstützen wollen. Jarilo könnte uns bei unseren Ernten helfen, während Morana unseren Feinden den Winter erschweren kann."
 slavic.2.a:0 "Jarilo anbeten"
 slavic.2.b:0 "Morana anbeten"
 worship_jarilo:0 "Jarilo anbeten"
 desc_worship_jarilo:0 "Sie haben beschlossen, Jarilo anzubeten"
 worship_morana:0 "Morana anbeten"
 desc_worship_morana:0 "Sie haben beschlossen, Morana anzubeten"
 slavic.3.t:0 "Heiliger Kyrill und Methodius"
 slavic.3.d:0 "Die Heiligen Kyrill und Methodius waren im 9. Jahrhundert in Byzanz geborene christliche Hauptmissionare unter den slawischen Völkern Großmährens und Pannoniens. Sie führten das orthodoxe Christentum und die Schrift bei den bis dahin ungebildeten, heidnischen slawischen Migranten in Teilen Mazedoniens und anderswo auf dem Balkan ein. Durch ihre Arbeit beeinflussten sie die kulturelle Entwicklung aller Slawen, wofür sie den Titel Apostel der Slawen erhielten. Ihnen wird die Erfindung des glagolitischen Alphabets zugeschrieben, des ersten Alphabets, das zur Umschrift des Altkirchenslawischen verwendet wurde. Nach ihrem Tod setzten ihre Schüler ihre Missionsarbeit unter anderen Slawen fort und verbreiteten sie in ganz Osteuropa."
 slavic.3.a:0 "Wir werden ihre Religion und dieses neue Schriftsystem akzeptieren."
 slavic.3.b:0 "Schicken Sie diese Eindringlinge zurück in ihre Heimat."
 orthodoxy_accepted:0 "Orthodoxie Akzeptiert"
 desc_orthodoxy_accepted:0 "Durch die Annahme der christlichen Religion lernten die Slawen die Schriftsprache kennen, was sowohl der Kultur als auch der Wissenschaft großen Auftrieb gab."
 orthodoxy_denied:0 "Orthodoxie abgelehnt"
 slavic.4.t:0 "Erntegebet"
 slavic.4.d:0 "Vor der Ernte, etwa im Hochsommer, wird ein großes Fest veranstaltet, um den Donnergott Perun zu beschwören. Nach der Ernte wird ein Teil der Körner zu einem großen Weizenkuchen gebacken. Nach dem Backen stellt sich ein Priester dahinter und fragt die Dorfbewohner, ob sie ihn dahinter sehen können. Unabhängig von der Antwort betet der Priester für eine noch größere Ernte im nächsten Jahr. Nun ist es an der Zeit, das nächste Erntedankfest zu planen, Bäcker zu beauftragen und Priester einzustellen. All dies wird die Aufmerksamkeit der Regierung von wohl wichtigeren Angelegenheiten ablenken."
 slavic.4.a:0 "Wir brauchen auf jeden Fall ein Fest."
 slavic.4.b:0 "Es gibt Wichtigeres zu tun."
 harvest_prayer:0 "Erntegebet"
 desc_harvest_prayer:0 "Ihr habt um eine gute Ernte gebetet, und die Götter haben geantwortet."
 no_harvest_prayer:0 "Kein Erntegebet"
 desc_no_harvest_prayer:0 "Ihr habt kein Erntegebet gesprochen, und deshalb haben die Ernten gelitten."
 slavic.5.t:0 "Menschenopfer auf dem Fest"
 slavic.5.d:0 "Während des Erntedankfestes kam eine Gruppe von Kriegern mit einem gefangenen Soldaten aus einem früheren Krieg, um an den Festivitäten teilzunehmen. Die Krieger baten darum, den Gefangenen als Menschenopfer darzubringen, um die Götter zu besänftigen. Mehrere Dorfbewohner, die das Gespräch mitbekamen, griffen zu Waffen und Fackeln und waren gespannt auf das, was bald geschehen würde. Ein Menschenopfer würde die Ernteerträge noch mehr steigern, aber dieser gefangene Soldat und viele andere könnten gezwungen werden, in der Armee zu kämpfen."
 slavic.5.a:0 "Opfert ihn."
 slavic.5.b:0 "Zwingen Sie ihn, der Armee beizutreten."
 slavic_human_sacrifice:0 "Menschenopfer"
 desc_slavic_human_sacrifice:0 "Du hast einen Gefangenen auf dem Fest geopfert, und die Götter sind dir dankbar."
 forced_fighting:0 "Erzwungene Kämpfe"
 desc_forced_fighting:0 "Sie haben allen Gefangenen befohlen, sich der Armee anzuschließen."
 egyptian.1.t:0 "Dschebel Barkal"
 egyptian.1.d:0 "Im Jahr 1450 v. Chr. erweiterte der ägyptische Pharao Thutmose III. die südliche Grenze Ägyptens und errichtete die Stadt Napata in Dschebel Barkal. 300 Jahre später erklärte das Königreich von Kusch seine Unabhängigkeit und hatte eine Zeit lang seine Hauptstadt in Dschebel Barkal. Die Stadt galt als heiliger Ort, an dem sowohl ägyptische als auch nubische Gottheiten verehrt wurden, und man glaubte, dass dort die altägyptische Gottheit Amun geboren wurde. Ebenso diente Dschebel Barkal als Begräbnisstätte für viele nubische Könige. Jetzt hat die einst stolze Stadt Napata zu bröckeln begonnen. Wir können beim Wiederaufbau der Stadt helfen, allerdings auf Kosten vieler unserer Ressourcen. Das Ergebnis könnte jedoch unsere Mühe wert sein."
 egyptian.1.a:0 "Wir müssen diese historische Stadt bewahren."
 egyptian.1.b:0 "Unsere aktuellen Angelegenheiten sind wichtiger als eine alte Stadt."
 restored_jebel:0 "Wiederhergestellter Dschebel Barkal"
 desc_restored_jebel:0 "Sie haben sich für die Wiederherstellung von Dschebel Barkal entschieden."
 egyptian.2.t:0 "Atenismus"
 egyptian.2.d:0 "Der Atenismus war eine ägyptische religiöse Häresie, die mit dem Pharao Amenhotep IV. aus der achtzehnten Dynastie, auch bekannt als Echnaton, verbunden war, der im 14. Jahrhundert v. Chr. regierte. Der Atenismus unterschied sich von anderen Religionen in der Umgebung dadurch, dass er henotheistisch war. Mit anderen Worten, Aten wurde als oberster Gott angesehen, während die anderen ägyptischen Gottheiten als Untergötter betrachtet wurden. Amenhotep IV. änderte seinen Namen in Akhenaten und seine Hauptstadt in das neu geschaffene Akhetaten. Der Atenismus glaubte, dass der Sonnenscheibengott Aten der Spender allen Lebens sei und dass alle Dinge durch ihn miteinander verbunden seien. Leider war diese Ketzerei nicht von langer Dauer, denn nach Echnatens Tod verschwand die Religion und der Hof zog in eine andere Stadt um. Durch die jüngste Eroberung von Echnaton ist das Interesse an dieser alten Ketzerei wieder erwacht. Nun liegt die Entscheidung in den Händen unseres Königs, ob er den Atenismus wieder einführen oder ihn ignorieren will."
 egyptian.2.a:0 "Atenismus soll fortan unsere Religion sein."
 egyptian.2.b:0 "Wir haben keine Zeit mit einer alten Ketzerei zu verschwenden."
 atenism:0 "Atenismus"
 desc_atenism:0 "Der Staat folgt der Häresie des Atenismus."
 egyptian.3.t:0 "Eroberung von Memphis"
 egyptian.3.d:0 "Mit der jüngsten Eroberung von Memphis ist die alte Hauptstadt Ägyptens zur ägyptischen Religion zurückgekehrt. Der Besitz der Hauptstadt einer der größten Zivilisationen, die je gelebt haben, kann es uns ermöglichen, die Regierung der alten Ägypter wiederherzustellen. Wir können unseren Hofstaat nach Memphis verlegen und Pharaonen anstelle von Königen werden."
 egyptian.3.a:0 "Wir müssen die alte ägyptische Kultur übernehmen."
 egyptian.3.b:0 "Wer interessiert sich schon für eine alte Zivilisation?"
 egyptian.4.t:0 "Das Orakel"
 egyptian.4.d:0 "Die Ägypter benutzten Orakel, um die Götter um Wissen oder Führung zu bitten. Ägyptische Orakel sind hauptsächlich aus dem Neuen Reich und danach bekannt, obwohl sie wahrscheinlich schon viel früher auftraten. Menschen aller Stände, einschließlich des Königs, stellten den Orakeln Fragen, und vor allem im späten Neuen Reich konnten ihre Antworten zur Beilegung von Rechtsstreitigkeiten oder für königliche Entscheidungen herangezogen werden. Die häufigste Art, ein Orakel zu befragen, bestand darin, dem göttlichen Abbild eine Frage zu stellen, während es in einer Festprozession getragen wurde, und die Antwort aus den Bewegungen der Barke zu interpretieren. Andere Methoden bestanden darin, das Verhalten von Kulttieren zu deuten, Lose zu ziehen oder Statuen zu befragen, durch die ein Priester zu sprechen schien. Die Möglichkeit, den Willen des Gottes zu erkennen, verlieh den Priestern, die die Botschaft des Gottes sprachen und interpretierten, großen Einfluss."
 egyptian.4.a:0 "Bitten Sie das Orakel um Rat."
 egyptian.4.b:0 "Wir brauchen keine Hilfe, um den Willen der Götter zu deuten."
 egyptian.5.t:0 "Güte vorausgesagt"
 egyptian.5.d:0 "Sie haben sich entschieden, die Orakel aufzusuchen, um vorauszusagen, was in der Zukunft geschehen könnte. Du bist gesegnet worden und die Orakel sehen für die Zukunft Glück."
 egyptian.5.a:0 "Es ist eine gute Zeit für unser Königreich."
 good_fortune:0 "Viel Glück"
 desc_good_fortune:0 "Die Orakel haben für die Zukunft viel Glück vorausgesagt."
 egyptian.6.t:0 "Schlechtigkeit vorausgesagt"
 egyptian.6.d:0 "Sie haben sich entschieden, die Orakel aufzusuchen, um vorauszusagen, was in der Zukunft passieren könnte. Leider haben die Orakel für die Zukunft Unglück vorhergesagt."
 egyptian.6.a:0 "Verdammt seien die Orakel!"
 bad_fortune:0 "Pech gehabt"
 desc_bad_fortune:0 "Die Orakel haben Unglück für die Zukunft vorausgesagt."
 egyptian.7.t:0 "Neutrale Zukunft vorausgesagt"
 egyptian.7.d:0 "Sie haben sich entschieden, die Orakel aufzusuchen, um vorherzusagen, was in der Zukunft passieren könnte. Die Orakel haben eine Zukunft vorausgesagt, in der weder sehr gute noch sehr schlechte Dinge geschehen. Der Status quo wird fortgesetzt."
 egyptian.7.a:0 "Die Zukunft hätte schlimmer sein können."
 druidism_flavor.4.t:0 "Stonehenge"
 druidism_flavor.4.d:0 "Unsere Druiden sind in einer unserer Provinzen auf ein riesiges Monument aus stehenden Steinen gestoßen. Die Einheimischen nennen es Stonehenge, und obwohl es seit Jahrhunderten verlassen ist, hatte es offensichtlich einst eine wichtige religiöse Funktion, da es auf die Sommersonnenwende ausgerichtet ist. Die Einheimischen scheinen es sehr zu respektieren, aber es hat derzeit keinen Zweck. Was sollten wir mit diesem großartigen Denkmal tun?"
 druidism_flavor.4.a:0 "Lass es sein."
 druidism_flavor.4.b:0 "Wir sollten es wieder zu einem Zentrum der druidischen Praktiken machen."