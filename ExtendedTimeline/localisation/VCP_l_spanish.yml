l_spanish:
 russ_nation_title:0 "Formar Rus'"
 russ_nation_desc:0 "Históricamente, la tierra con nosotros "nunca se unieron completamente. Establecer un control sobre las tres principales ciudades de las naciones y unirlas. Dejar que el halcón de la mosca de la casa de Rurik sobre tierra de toda la Rus '!"
 banish_prince_novgorod_title:0 "Desterrar el príncipe!"
 banish_prince_novgorod_desc:0 "En el año de 1136, príncipe Vsevlod Mstislávich fue expulsado en el resultado de la rebelión dirigida por los boyardos (nobles Novrogodian). Largly revuelta fue apoyada por los plebeyos decepcionado en Vsevlod. Se estableció una forma de república, donde los nobles a cabo la mayoría de la energía, pero cada ciudad tenía su representor."
 support_volkvs_title:0 "El apoyo del Volkhov"
 support_volkvs_desc:0 "volkhvs eslavos cumplen el papel de sacerdotes, videntes y curanderos. Volkhvs fila era alta, a menudo en alto posición junto a la regla. También tenían derecho de despedir el Knyaz (príncipe) durante veche (asamblea popular), un derecho, que puede fueron una de las causas de Vladimir para bautizar la Rus '."
 convert_knyaz_to_slavic_title:0 "Knyaz acepta eslava Fe"
 convert_knyaz_to_slavic_desc:0 "Aunque Rurik vino originalmente de Dinamarca o Suecia, el tiempo ha llegado a nuestro líder para compartir una misma fe con sus temas."
 uppsala_does_not_tolerate_christians_title:0 "Uppsala Persecuciones Cristianas"
 uppsala_does_not_tolerate_christians_desc:0 "Originalmente el templo de Uppsala dibujó un acuerdo mutuo de la tolerancia con Olof Skötkonung, el primer rey cristiano de Suecia. Presumiblemente Olof Skötkonung no estaba en una posición lo suficientemente potente como para hacer cumplir con violencia la observancia del cristianismo. Con el apoyo de culto grande wuch, sin embargo, podemos detener la cristianización de Suecia."
 
 powerful_nobles:0 "Nobles Poderosos"
 desc_powerful_nobles:0 "Noble tomó el poder en nuestro país recientemente, y comenzaron a explotar sus riquezas, poco cuidado de los asuntos del Estado."
 volkhvs_supproted:0 "Volkhvs soportados."
 desc_volkhvs_supproted:0 "Con el fin de difundir nuestra religión, decidimos apoyar de Volkhov y asegurar su alto estatus social. Con esa condición se vuelven más independientes, lo que puede causar problemas."
 volkhvs_rebellion:0 "Rebelión de volkvs"
 desc_volkhvs_rebellion:0 "Nuestro antiguo apoyo de Volks se volvió contra nosotros. Sin embargo, nos desnudamos Volks de su poder, su opinión está siendo respetado entre los plebeyos."
 uppsala_resists_christianization:0 "Uppsala Persecución Cristiana"
 desc_uppsala_resists_christianization:0 "Con el apoyo de dicho culto grande, podemos detener la cristianización de nuestro país."
 norse_renaissance:0 "Resonancia Nordica"
 desc_norse_renaissance:0 "Nuestra fe resistió cristianización y ahora hemos aprendido trucos que ayudan en la batalla por la mente de las personas."
 religious_zeal_lesser:0 "Persistencia Religiosa!"
 desc_religious_zeal_lesser:0 "Esta provincia cambió la religión recientemente y que será un poco más difícil de convencer."
 
 vcp.EVTNAME1:0 "Nobles intentando de tomar el poder!"
 vcp.EVTDESC1:0 "Las cosas se ven sombrías para nuestra gente sólo unos pocos todavía confía en la corona. Un grupo de nobles están tratando de derrocar al gobierno actual y nos han presentado un ultimátum."
 vcp.EVTNAME1.a:0 "Nosotros Admitimos la derrota"
 vcp.EVTNAME1.b:0 "Esos traidores merecen la muerte"
 vcp.EVTNAME3:0 "Volkvs Encendiendo la Rebelión"
 vcp.EVTDESC3:0 "Desde que vimos la luz de la verdadera fe, KVS vol empezaron a agitar las personas en contra de nosotros. Sin embargo, que los despojó de su posición alta, todavía se respetan entre los plebeyos."
 vcp.EVTNAME3.a:0 "Ellos pagaran por esto!"
 vcp.EVTNAME4:0 "Influencias Cristianas"
 vcp.EVTDESC4:0 "Durante la realización de incursiones en la Europa cristiana, nuestros hombres tenían más contacto con los cristianos. Esa influencia se extendió en algunas de nuestras provincias."
 vcp.EVTNAME4.a:0 "Preocupante"
 vcp.EVTNAME6:0 "Renaissance Nordica"
 vcp.EVTDESC6:0 "Nos las arreglamos para volver a nuestro pueblo a favor del Padre de Todos. Nuestra fe es más fuerte que nunca y hemos aprendido algunos trucos que pueden ayudar en la batalla por la mente de las personas en el futuro."
 vcp.EVTNAME6.a:0 "Excelente!"
 vcp.EVTNAME7:0 "Uppsala Actividad suprimida"
 vcp.EVTDESC7:0 "Los paganos de templo de Uppsala ya no difundir su palabra! Tomamos medidas para asegurarse de que todo tipo de apoyo se apartó de ellos."
 vcp.EVTNAME7.a:0 "Excellente!"
 vcp.EVTNAME8:0 "Renacimiento nórdico terminó"
 vcp.EVTDESC8:0 "Como vimos la luz de la verdadera fe, ya no estamos en condiciones de utilizar cualquier doctrinas paganas."
 vcp.EVTNAME8.a:0 "Lástima."
 vcp.EVTNAME9:0 "Influencias Cristianas"
 vcp.EVTDESC9:0 "Nuestros contactos cercanos con Bizancio causaron algunos de nuestros hermanos para convertir a la fe ortodoxa. incursiones sin éxito en Constantinopla hizo que algunos de nuestros guerreros a cuestionar su fe."
 vcp.EVTNAME9.a:0 "Preocupante"
 
 KRU_ideas:0 "Rus' ideas"
 KRU_ideas_start:0 "Rus' tradiciones"
 KRU_ideas_bonus:0 "Rus' ambiciones"
 varangian_route:0 "Ruta Varangian"
 varangian_route_desc:0 "A partir de los varegos a los griegos - era una ruta comercial que unía Escandinavia, Rus de Kiev y el Imperio bizantino. La ruta permitido a los comerciantes a lo largo de la ruta para establecer un próspero comercio directo con Bizancio."
 druzhina:0 "Druzhina"
 druzhina_desc:0 "A principios de Rus un druzhina ayudó al príncipe (Knyaz) administrar su principado y constituyó miembros de las fuerzas militares de la zona constituían la guardia personal del príncipe y soldados eran comunes. Los miembros dependían de príncipe de ellos para el apoyo financiero, sino que se sirve el príncipe libremente y tenían derecho a él salir y unirse a la druzhina de otro príncipe."
 cult_of_perun:0 "Culto de Perun"
 cult_of_perun_desc:0 "Perun es el dios supremo del panteón, y el dios del trueno, el rayo y la guerra. Sin embargo, el paganismo eslavo carece panteón consistente, culto de Perun era uno de los dos más grandes cultos eslavos."
 veche:0 "Veche"
 veche_desc:0 "Veche era una asamblea popular en los países eslavos medievales. Las asambleas traten asuntos de guerra y paz, las leyes aprobadas, y llamaron a los gobernantes y expulsados."
 vyshegoroda:0 "Vyshegoroda"
 vyshegoroda_desc:0 "Vyshgorod eran fortalezas especiales construidas con un uso intensivo de los obstáculos naturales."
 pogost_system:0 "Pogost's network"
 pogost_system_desc:0 "Pogosts eran fortalezas donde publicanos y representors príncipe residen. Estas redes fueron diseñadas para evitar la doble imposición y recaudación de impuestos hacer más eficiente y seguro."
 remeslennye_posady:0 "Posada Remeslennye"
 remeslennye_posady_desc:0 "Remeslennye posady eran distritos artesanales. Entre estos artesanos eran alfareros, curtidores, carpinteros, albañiles, herreros y otros. "
 