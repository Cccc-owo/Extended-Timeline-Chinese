l_german:
 early_adm_ideas:0 "Frühe administrative Ideen"
 early_adm_ideas_bonus:0 "Vollständige frühe Verwaltung"
 slavery:0 "Sklaverei"
 slavery_desc:0 "Durch den Einsatz von Kriegsgefangenen oder Kriminellen als Sklaven können wir unsere Produktionseffizienz deutlich steigern. Die Männer sind harte Arbeit gewohnt und stellen keine Forderungen."
 decentralization:0 "Dezentralisation"
 decentralization_desc:0 "Ein Herrscher kann sich nicht um sämtliche Kleinigkeiten kümmern. Indem wir die Provinzen selbst mehr Entscheidungen treffen lassen, erhöhen wir die Stabilität unserer Nation."
 advisors:0 "Mehr Berater"
 advisors_desc:0 "Wenn wir fähige Männer in unsere Dienste nehmen wollen, müssen wir ihnen zuerst die Möglichkeit geben, sich am Hofe einzufinden und uns ihre Vorschläge zu unterbreiten."
 resistance_to_foreigners:0 "Widerstand gegenüber ausländischen Einflüssen"
 resistance_to_foreigners_desc:0 "Fremde Mächte versuchen immer wieder, ihre Macht auf unsere Gebiete auszudehnen und sich Provinzen anzueignen, die rechtmäßig uns gehören. Wir müssen das verhindern!"
 efficient_administration:0 "Effiziente Verwaltung"
 efficient_administration_desc:0 "Indem wir Abläufe optimieren und unsere Verwaltungen verbessern, können wir unseren Einfluss in der Welt effizienter ausweiten."
 administrative_innovation:0 "Administrative Innovationen"
 administrative_innovation_desc:0 "Ein Land kann ohne funktionierende Verwaltung nicht existieren. Wir sollten die klugen Köpfe unserer Nation darüber nachdenken lassen, wie die Verwaltung noch weiter verbessert werden kann."
 noble_soldiers:0 "Stärkung des Adels"
 noble_soldiers_desc:0 "Bauern und Handwerker mögen die Basis unserer Nation sein. Doch ist es der Adel, der uns nach Außen hin präsentiert und fremde Nationen über die Macht unseres Landes staunen lässt."
 early_religious_ideas:0 "Frühe religiöse Ideen"
 early_religious_ideas_bonus:0 "Vollständige frühe Religion"
 early_tolerance:0 "Toleranz"
 early_tolerance_desc:0 "Wenn wir zu einer großen Nation werden wollen, müssen wir akzeptieren, dass es Menschen gibt, die unseren Glauben nicht von Anfang an teilen."
 converting:0 "Konvertierung"
 converting_desc:0 "Um die Menschen vom wahren Glauben zu überzeugen, brauchen wir Männer, die das göttliche Wort in alle Ecken unseres Reiches tragen."
 acceptance_of_differences:0 "Akzeptanz der Unterschiede"
 acceptance_of_differences_desc:0 "Innerhalb unseres Glaubens gibt es verschiedene Auffassungen der göttlichen Lehre. Wenn wir nicht wollen, dass uns diese Unterschiede zerstören, müssen wir lernen sie zu akzeptieren."
 religious_customs:0 "Religiöse Sitten"
 religious_customs_desc:0 "Unser Glauben drückt sich durch gemeinsame Traditionen und Bräuche aus. Diese Traditionen zu pflegen schafft Verbundenheit und Einigkeit."
 religious_education:0 "Religionsschulen"
 religious_education_desc:0 "Nur wenn wir unseren Kindern beibringen, welche Bedeutung unser Glauben hat, werden sie ihn verstehen und verteidigen."
 divine_heritage:0 "Göttliche Abstammung"
 divine_heritage_desc:0 "Wir sind nicht irgendein Volk. Wir sind das erwählte Volk!"
 organized_religion:0 "Organisierte Religionslehre"
 organized_religion_desc:0 "Wenn wir unsere Religion in der Welt vebreiten wollen, dann muss dies organisiert und durchdacht geschehen."
 early_dip_ideas:0 "Frühe diplomatische Ideen"
 early_dip_ideas_bonus:0 "Vollständige frühe Diplomatie"
 diplomats:0 "Mehr Diplomaten"
 diplomats_desc:0 "Um mit den Herrschern dieser Welt in Kontakt zu treten, benötigen wir Männer, die in der hohen Schule der Diplomatie geschult sind."
 additional_relations:0 "Weltweite Beziehungen"
 additional_relations_desc:0 "Wir brauchen mehr Bündnisse, mehr Verträge und mehr Abkommen wenn wir in der weiten Welt eine wirkliche Rolle spielen wollen. Zusätzliche Beziehungen werden uns dabei helfen."
 vassal_tribute:0 "Tribute des Vasallen"
 vassal_tribute_desc:0 "Unsere Vasallen müssen die Überlegenheit unserer Nation einsehen und uns für den Schutz, den wir ihnen bieten, Tribut zahlen."
 diplomatic_reputation:0 "Diplomatisches Ansehen"
 diplomatic_reputation_desc:0 "Nicht nur durch Furcht können wir unsere Feinde beherrschen. Auch durch Güte und die Aussicht auf Belohnungen können wir den Menschen unseren Willen aufzwingen."
 foreign_customs:0 "Ausländische Sitten"
 foreign_customs_desc:0 "Indem wir vorgeben, die Lebensweise der Menschen die wir erobern zu kennen, können wir ihre Ländereien einfacher beanspruchen und uns als ihre rechtmäßigen Herrscher etablieren."
 claims:0 "Gefälschte Dokumente"
 claims_desc:0 "Einen Kriegsgrund zu finden kann mitunter schwierig sein. Aber wenn unsere Spione besser ausgerüstet und besser ausgebildet sind, und wir mehr von ihnen in fremde Länder schicken, ist das Fingieren von Ansprüchen kein so großes Problem mehr."
 diplomatic_conquest:0 "Diplomatische Eroberungen"
 diplomatic_conquest_desc:0 "Nicht immer ist Gewalt notwendig, um unseren Besitz zu erweitern. Ein wenig Geduld, ein wenig Gold und ein paar nette Worte haben mit der Zeit vielleicht den gleichen Effekt."
 early_trade_ideas:0 "Frühe Handelsideen"
 early_trade_ideas_bonus:0 "Vollständige frühe Handel"
 trading:0 "Handel"
 trading_desc:0 "Seit Jahrhunderten treiben wir Handel mit anderen Stämmen, Städten und Reichen. Wir sollten diese Tradition fortführen."
 galley_slaves:0 "Sklaven auf Galeeren"
 galley_slaves_desc:0 "Die Arbeit auf Galeeren ist hart und mühsam, und nicht jeder Mann überlebt sie. Sklaven sind entbehrlich. Lasst sie rudern."
 merchant_admirals:0 "Handelsadmiräle"
 merchant_admirals_desc:0 "Indem wir in Friedenszeiten unsere Admiräle auch auf Handelsschiffen einsetzen, sind sie in Kriegszeiten sofort einsatzbereit."
 naval_innovation:0 "Marineinnovationen"
 naval_innovation_desc:0 "Wir müssen schnellere, besser bewaffnete und robustere Schiffe entwickeln, wenn wir die Hoheit auf See erlangen wollen."
 merchant_travels:0 "Reisende Händler"
 merchant_travels_desc:0 "Erlaubt unseren Händlern dorthin zu reisen, wo sie für uns den meisten Profit erwirtschaften können."
 protected_trade:0 "Geschützter Handel"
 protected_trade_desc:0 "Nicht jeder sollte alles produzieren dürfen. Lasst uns Manufakturen bauen und darauf achten, dass unsere produzierte Ware von exzellenter Qualität ist."
 shipwrights:0 "Schiffsbauer"
 shipwrights_desc:0 "Wir sollten Spezialisten einstellen, die den Bau unserer Schiffe überwachen und dafür sorgen, dass der Bau effektiv vorangetrieben wird. Vielleicht sparen wir so etwas Geld."
 early_mil_ideas:0 "Frühe Offensivideen"
 early_mil_ideas_bonus:0 "Vollständige frühe Offensiv"
 formation:0 "Formationen"
 formation_desc:0 "Unsere Vorväter sind einfach mit ihren Schwertern und Äxten auf den Feind losgestürmt. Das war mutig, aber nicht immer effektiv. Eine disziplinierte, standhafte Truppe ist wesentlich schwerer zu besiegen, als ein Haufen wilder Raufbolde."
 professional_soldiers:0 "Professionelle Soldaten"
 professional_soldiers_desc:0 "Die römischen Legionen haben uns gezeigt, dass man sich nicht allein auf eine Armee aus Bauern und Handwerkern verlassen sollte. Profesionelle, eigens für den Krieg ausgebildete Soldaten, können die Schlagkraft unserer Armee deutlich erhöhen."
 military_education:0 "Militärische Erbe"
 military_education_desc:0 "Wenn wir uns verstärkt auf unser militärisches Erbe konzentrieren, sind wir auch für zukünftige Kriege gut gewappnet."
 horse_breeding:0 "Pferdezucht"
 horse_breeding_desc:0 "Starke Pferde sind die Grundlage einer starken Kavallerie. Wir dürfen nicht einfach irgendwelche Pferde in den Kampf führen. Wir haben die Möglichkeit wahre Schlachtrösser zu züchten und sollten sie nutzen."
 early_mercenaries:0 "Frühe Söldnereinheiten"
 early_mercenaries_desc:0 "Warum sollten unsere Männer sterben, wenn wir auch andere Männer für uns sterben lassen können? Mit Gold lässt sich selbst das Leben eines Mannes kaufen."
 military_innovation:0 "Militärische Innovationen"
 military_innovation_desc:0 "Nicht allein die Größe einer Armee ist entscheidend. Wir benötigen auch verbesserte Waffen, Strategien und Rüstungen um auf dem Schlachtfeld siegreich zu sein."
 cheaper_mercenaries:0 "Weniger Söldnerunterhalt"
 cheaper_mercenaries_desc:0 "Unsere Söldner sollen kämpfen und sterben. Gold brauchen sie dafür nicht."
 early_defensive_ideas:0 "Frühe Defensivideen"
 early_defensive_ideas_bonus:0 "Vollständige frühe Defensiv"
 border_guard:0 "Grenzwachen"
 border_guard_desc:0 "Unsere Grenzen müssen Tag und Nacht bewacht werden. Unsere hinterhältigen Feinde werden jede Lücke in unserer Verteidigung ausnutzen."
 no_aid_for_enemy:0 "Keine Gnade"
 no_aid_for_enemy_desc:0 "Wir müssen unseren Feind zermürben wo wir nur können. Sie dürfen keine Zeit haben sich auszuruhen."
 fight_for_our_land:0 "Kämpft für unser Land"
 fight_for_our_land_desc:0 "Wenn ein Mann weiß, dass er für sein Land stirbt, dann marschiert er jubelnd in die Schlacht."
 history_of_independence:0 "Historische Unabhängigkeit"
 history_of_independence_desc:0 "Wenn unsere Feinde unsere Länder besetzen wollen, dann wird sie das in den Ruin treiben."
 recruitment:0 "Männer unter Waffen"
 recruitment_desc:0 "Wir sollten auch in Friedenszeiten Männer unter Waffen in Reserve haben. Der nächste Feind kann schon morgen an unseren Grenzen stehen."
 slave_army:0 "Sklavenarmee"
 slave_army_desc:0 "Sklaven kämpfen vielleicht nicht sehr motiviert, und nicht sehr lange. Aber für Ablekungsmanöver sind sie gut genug."
 fortifications:0 "Stärkere Forts"
 fortifications_desc:0 "Forts und Burgen sind teuer, aber in Kriegszeiten unerlässlich. Wir sollten sie daher stets intakt halten."
 order_ideas:0 "Order Ideas"
 order_ideas_bonus:0 "Full Order"
 state_controlled_economy:0 "Planned Economy"
 state_controlled_economy_desc:0 "With planned economy the government can harness land, labour, and capital to serve the economic objectives of the state. Consumer demand can be restrained in favor of greater capital investment for economic development in a desired pattern."
 patriotism:0 "Patriotism"
 patriotism_desc:0 "Our people feel great attachment to their homeland. They will fight for its glory with high morale and will defend it with great ferocity."
 state_police:0 "National Police"
 state_police_desc:0 "Law enforcement is important in keeping order within the country. Our state-controlled police forces are respected and few dare to commit crimes."
 workers_utopia:0 "Worker's Utopia"
 workers_utopia_desc:0 "The common worker is treated well in our country. The minimum pay is high and working conditions are good allowing them to work harder."
 free_education:0 "Free Education"
 free_education_desc:0 "With education being free even the poorest can recieve a proper education allowing the most intelligent to rise to the top regardless of their wealth and social background."
 military_service:0 "Military Service"
 military_service_desc:0 "All young men in our country are required to serve in the army for a short period of time. This way our army has always plenty of men and everyone has basic combat training if they have to be drafted during times of war."
 universal_healthcare:0 "Universal Healthcare"
 universal_healthcare_desc:0 "Healthcare is provided for free and for all. This help the common workers stay healthy and get back in working condition quickly."
 freedom_ideas:0 "Freedom Ideas"
 freedom_ideas_bonus:0 "Full Freedom"
 capitalist_economy:0 "Capitalist Economy"
 capitalist_economy_desc:0 "Capitalism is an economic system based on private ownership of the means of production and the creation of goods and services for profit."
 free_religion:0 "Free Religion"
 free_religion_desc:0 "Freedom of religion is considered to be one of the fundamental human rights and it should never be restricted by the actions of the government."
 universal_suffrage:0 "Universal Suffrage"
 universal_suffrage_desc:0 "The right to vote is one of the basic rights of our citizens and everyone regardless of gender, race or religion should be allowed to vote. If the people feel like they can express their opinion though politics they might be less likely to seek more violent ways of action."
 freedom_of_speech:0 "Freedom of Speech"
 freedom_of_speech_desc:0 "In our country it is allowed to criticize the government and no ideas are forbidden. This makes the politicians more approachable allowing them to better represent the people."
 equality_of_races:0 "Equality of Races"
 equality_of_races_desc:0 "All races are equal. The decisions and actions of an individual are what matter, not the color of their skin."
 volunteer_army:0 "Volunteer Army"
 volunteer_army_desc:0 "No one should be forced to join the army against their will. Our army is made up of trained volunteers and anyone willing is able to join regardless of race or gender."
 sharing_of_ideas:0 "Sharing of Ideas"
 sharing_of_ideas_desc:0 "The freedom of communication allows ideas to spread faster between countries and individuals. This helps our technological development."
 autocracy_ideas:0 "Autocracy Ideas"
 autocracy_ideas_bonus:0 "Full Autocracy"
 glorious_leader:0 "Glorious Leader"
 glorious_leader_desc:0 "Our glorious leader is the hero of our people. They will work hard to please him and will always do their best not to disappoint him."
 police_state:0 "Police State"
 police_state_desc:0 "Our people is being policed constantly to make sure no one tries to act against the government. Any criminals will be punished severely."
 elite_generals:0 "Elite Generals"
 elite_generals_desc:0 "Military generals are among the most powerful and prestigious people in our country. Only the best could ever wish to acquire that title."
 military_industry:0 "Mlitary Industry"
 military_industry_desc:0 "We have a strong military industry and many of our other factories are ready to switch into producing military equipment as well whenever required."
 military_thinkers:0 "Military Thinkers"
 military_thinkers_desc:0 "Military thinking is highly valued in our country and the research efforts are often focused on enhancing our army."
 resettlement:0 "Resettlement"
 resettlement_desc:0 "Our people are always ready to move into new territories in order to spread the influence of our culture and to help integrate any newly acquired provinces into a permanent part of our nation."
 total_war:0 "Total War"
 total_war_desc:0 "Our society is designed to survive extended periods of war and everyone is willing to do their part to help the war effort."
 ROME_ideas:0 "Roman Ideas"
 ROME_ideas_start:0 "Roman Traditions"
 ROME_ideas_bonus:0 "Roman Ambitions"
 frontier_walls:0 "Frontier Walls"
 frontier_walls_desc:0 "The barbarians across the Roman borders are growing restless. Long walls built along the borders would help keep them out of our territory."
 road_network:0 "Road Network"
 road_network_desc:0 "All roads lead to Rome, they say. With the vast territories the famous roads are essential to deliver messages and move armies quickly across the empire."
 roman_architecture:0 "Roman Architecture"
 roman_architecture_desc:0 "The celebrated architecture of ancient Rome has always been centuries ahead of the rest of the world. With some new innovations and improvements it may also remain that way."
 imperial_bureaucracy:0 "Imperial Bureaucracy"
 imperial_bureaucracy_desc:0 "To efficiently administrate a great empire consisting of myriad provinces and wildly different cultures is a monumental task. This was accomplished when ancient Rome was at the height of its power, but we have had to relearn many of those lessons and adapt them to better suit the modern world."
 romanization:0 "Romanization"
 romanization_desc:0 "Many foreigners recognize the might of the Roman culture. They are eager to adopt our language and lifestyle making it easier for us to assimilate conquered territories."
 reform_the_legion:0 "Reform The Legion"
 reform_the_legion_desc:0 "The Legions of Rome, at their peak, were considered one of the finest fighting forces the world had ever seen. However, those days are now gone and the legendary legions are in need of a reform in order to remain effective even in the future."
 legacy_of_rome:0 "Legacy Of Rome"
 legacy_of_rome_desc:0 "The legacy of the Roman Empire outshines that of any other country and with no end in sight the story keeps on getting greater. Many cannot help but stare in awe."
 RMN_ideas:0 "Romanian Ideas"
 RMN_ideas_start:0 "Romanian Traditions"
 RMN_ideas_bonus:0 "Romanian Ambitions"
 peasant_armies:0 "Peasant Armies"
 peasant_armies_desc:0 "For if we are to be independent and united, we must take to arms. All able bodied men shall fight."
 independent_boyars:0 "Independent Boyars"
 independent_boyars_desc:0 "By giving the boyars independency, there will be less trouble in the realm."
 orthodox_influence:0 "Orthodox Influence"
 orthodox_influence_desc:0 "The principalities are heavily influenced by the patriarch."
 romanian_nationalism:0 "Romaniam Nationalism"
 romanian_nationalism_desc:0 "No longer will we tolerate enemy armies on our territory."
 sons_of_michael_the_brave:0 "Sons of Michael the Brave"
 sons_of_michael_the_brave_desc:0 "We're the sons of Michael the Brave, whom fought the ottomans to unite the romanians under one banner and valiantly won many battles."
 carpathian_defence:0 "Carpathian Defence"
 carpathian_defence_desc:0 "Romanians know how to use terrains to their advantage, be it swamps, mountains or rivers."
 national_uprising:0 "National Uprising"
 national_uprising_desc:0 "It is time for every able bodied men to take to arms. Romanians shall be free again."
 sub_saharan_ideas:0 "Sub-Saharan Ideas"
 sub_saharan_ideas_start:0 "Sub-Saharan Traditions"
 sub_saharan_ideas_bonus:0 "Sub-Saharan Ambitions"
 desert_warfare_afr:0 "Desert Warfare"
 desert_warfare_afr_desc:0 "Since early times, the habitans of Africa were embroiled in wars against eachother through harsh conditions and desert."
 saharan_trade_routes:0 "Saharan Trade Routes"
 saharan_trade_routes_desc:0 "Trade with the countries to the north of Sahara could be very profitable, but also dangerous if we don't know where the trade routes and oases are."
 camel_corps:0 "Camel Corps"
 camel_corps_desc:0 "Since the begining, african sultanates and tribes used the camels to travel through the desert and raise war against neighbouring tribes."
 foreign_trade:0 "Foreign Trade"
 foreign_trade_desc:0 "In order to obtain more advanced weapons we could engage in trade with the Europeans and the Muslims."
 reformed_armies:0 "Reformed Armies"
 reformed_armies_desc:0 "Our neighbours help us improve the quality of our armies through adapting to their techniques and tactics."
 abolition_of_slavery:0 "Abolition of Slavery"
 abolition_of_slavery_desc:0 "For no longer will we be slaves to other nations."
 european_influences:0 "European Influences"
 european_influences_desc:0 "Through-out the time, the catholics set foot on african soil. We have learned to accept their belief and thus live in peace."
 BUL_ideas:0 "Bulgarian Ideas"
 BUL_ideas_start:0 "Bulgarian Traditions"
 BUL_ideas_bonus:0 "Bulgarian Ambitions"
 nomadic_heritage:0 "Nomadic Heritage"
 nomadic_heritage_desc:0 "The Bulgarians developed as a nomadic people in the eastern steppe. We should remember our old traditions even after settling down."
 natural_defences:0 "Natural Defences"
 natural_defences_desc:0 "The Balkans provide good natural defences including mountainous terrain and the great river Danube."
 bulgarian_orthodox_church:0 "Bulgarian Orthodox Church"
 bulgarian_orthodox_church_desc:0 "The Bulgarian orthodox church was the first recognized autonomous Eastern Orthodox Church and was only partially directed by the patriarch of Constantinople."
 bolyars:0 "Bolyars"
 bolyars_desc:0 "For Bolyars to be successful, they needed to be victorious in wars, and so they preserved their wealth."
 eastern_trade:0 "Eastern Trade"
 eastern_trade_desc:0 "For ages we engaged in trade with the Eastern Roman Empire, until the Ottomans seized control of Constantinopole."
 the_red_legion:0 "The Red Legion"
 the_red_legion_desc:0 "Our desires of expansion demands news tactics and training. Times had chanced and we need to adapt to this modernity. Let's reform the army, keeping our ties with the learnings of Rome."
 bulgarsko_tsarstvo:0 "Bulgarsko Tsarstvo"
 bulgarsko_tsarstvo_desc:0 "We are the Empire of the Balkans, Bulgaria. It's time to fulfil our destiny and heir the legacies of Rome once for all! All of them will see Bulgaria as the new Patriarch of the Orthodox Faith."
 CRO_ideas:0 "Croatian Ideas"
 CRO_ideas_start:0 "Croatian Traditions"
 CRO_ideas_bonus:0 "Croatian Ambitions"
 catholic_stronghold:0 "Catholic Stronghold"
 catholic_stronghold_desc:0 "The pope himself has praised Croatia as one of the easternmost strongholds of catholicism."
 royal_boroughs:0 "Royal Boroughs"
 royal_boroughs_desc:0 "In an attempt to gain back influence Croatian Kings gave special privileges to towns or cities that were important."
 croatian_loyalty:0 "Croatian Loyalty"
 croatian_loyalty_desc:0 "Croatians always answered upon their liege's call for aid."
 crossroad_of_europe:0 "Crossroad of Europe"
 crossroad_of_europe_desc:0 "By standing firm between the Catholic west and the Orthodox east, we can easily learn from both."
 croatian_seamen:0 "Croatian Seamen"
 croatian_seamen_desc:0 "Since arriving into present-day Croatia, the croatian people reverted to their old jobs and traditions."
 balkan_diplomacy:0 "Balkan Diplomacy"
 balkan_diplomacy_desc:0 "If we are to survive the ottoman invasions, we must hold good relations with the other balkan nations."
 croatian_nationalism:0 "Croatian Nationalism"
 croatian_nationalism_desc:0 "We shall unite all lands inhabited by the Croatian people under one unified nation."
 greek_ideas:0 "Greek Ideas"
 greek_ideas_start:0 "Greek Traditions"
 greek_ideas_bonus:0 "Greek Ambitions"
 legacy_of_ancient_greece:0 "Legacy of Ancient Greece"
 legacy_of_ancient_greece_desc:0 "The ancient Greeks were not only wise philosophers and thinkers, but also fierce warriors who conquered large empires."
 fathers_of_orthodoxy:0 "Fathers of Orthodoxy"
 fathers_of_orthodoxy_desc:0 "Us, greeks, have created the orthodox faith."
 greek_philosophy:0 "Greek Philosophy"
 greek_philosophy_desc:0 "The greeks have been known for their wise thinkers since the ancient times. Some even realize that the renaissance was started by Greek philosophers who fled to the west after the Ottoman invasions."
 second_rome:0 "Second Rome"
 second_rome_desc:0 "The Empire of the Greeks is considered the successor of Rome."
 ottoman_influences:0 "Ottoman Influences"
 ottoman_influences_desc:0 "For centuries the ottomans held control over greek territories and so we grew lenient of their religion."
 greek_art:0 "Greek Art"
 greek_art_desc:0 "Greek art has been known and admired throughout the ages."
 birthplace_of_democracy:0 "Birthplace of Democracy"
 birthplace_of_democracy_desc:0 "The citystates of ancient Greece were among the first places in the world where democracy thrived."
 UKR_ideas:0 "Ukrainian Ideas"
 UKR_ideas_start:0 "Ukrainian Traditions"
 UKR_ideas_bonus:0 "Ukrainian Ambitions"
 nomad_cavalry_tradtions:0 "Nomad Cavalry Traditions"
 nomad_cavalry_tradtions_desc:0 "Ukraine has historically been populated by various nomdic peoples. Keeping their old traditions in mind could increse the strength of our cavalry."
 breadbasket:0 "Breadbasket"
 breadbasket_desc:0 "Due to the fertile soil, we have plenty of food to feed our armies with."
 ukrainian_orthodox_church:0 "Ukrainian Orthodox Church"
 ukrainian_orthodox_church_desc:0 "Founding our own church with an independent patriarch would decrease our dependency on foreign religious leaders."
 zaporozhian_cossacks:0 "Zaporozhian Cossacks"
 zaporozhian_cossacks_desc:0 "The Zaporozhian Cossacks are a strong political and military force that perhaps prefers to fight alongside their cultural brethren."
 black_sea_trade:0 "Black Sea Trade"
 black_sea_trade_desc:0 "The proximity of the Black Sea offers great trade opportunities."
 ukrainian_nationalism:0 "Ukrainian Nationalism"
 ukrainian_nationalism_desc:0 "We should unite all Ukrainian people and lands under a single independent nation."
 verkhovna_rada:0 "Verkhovna Rada"
 verkhovna_rada_desc:0 "The Verkhovna Rada is a unicameral parliament composed of 450 deputies, which is presided over by a chairman. It meets in the Verkhovna Rada building in Ukraine's capital Kiev."
 CHN_ideas:0 "Chinese Communist Ideas"
 CHN_ideas_start:0 "Chinese Communist Traditions"
 CHN_ideas_bonus:0 "Chinese Communist Ambitions"
 plentiful_population:0 "Plentiful Population"
 plentiful_population_desc:0 "As China is one of the most heavily populated regions in the world, manpower rarely becomes an issue."
 collectivisation_of_land:0 "People's Communes"
 collectivisation_of_land_desc:0 "Forming large communes that produce goods together could increase our income."
 little_red_book:0 "Little Red Book"
 little_red_book_desc:0 "Every Chinese citizen should have a little red book to create a presonal cult around our great leader."
 one_child_policy:0 "One Child Policy"
 one_child_policy_desc:0 "The population of China has been growing at a too high rate. We should control the population growth with a one child policy."
 chinese_philosophy:0 "Chinese Philosophy"
 chinese_philosophy_desc:0 "The Chinese philosophers and thinkers have been famous thoughout history."
 one_china_policy:0 "One China Policy"
 one_china_policy_desc:0 "All of China and all Chinese people should be ruled by a single unified Chinese nation."
 natural_resources:0 "Natural Resources"
 natural_resources_desc:0 "The vast territories of China have plenty of natural resources. We should start harvesting them with maximal efficiency."
 INC_ideas:0 "Inca Ideas"
 INC_ideas_start:0 "Inca Traditions"
 INC_ideas_bonus:0 "Inca Ambitions"
 son_of_the_sun:0 "Son Of The Sun"
 son_of_the_sun_desc:0 "Our Sapa Inca is the son of Inti, the Sun God. All our people rally behind him."
 inca_infrastructure:0 "Inca Infrastructure"
 inca_infrastructure_desc:0 "Our labor tax system allows for an incredibly increased rate of expanding infrastructure. The roads we've built allow our troops to travel further and faster. Our terraced hills provide more potatoes and grain for our people and troops. Our quipus, or writing system, allow information to travel faster and more accurately than any other native culture."
 assimilation_of_neighbors:0 "Assimilation of Neighbors"
 assimilation_of_neighbors_desc:0 "We are masters at conquering and peacefully taking over the regions of the Andes, and this will only continue!"
 repel_the_whites:0 "Repel The Whites"
 repel_the_whites_desc:0 "For too long have we been in the shadow of foreign invaders. It is time to band together, and evict them back to their homeland, and make sure they never return!"
 the_graceful_llama:0 "The Gracefil Llama"
 the_graceful_llama_desc:0 "Our furry friends have never really been noticed. Overshadowed by horses and mules. But they make great pets! We can care for them, give them to foreign royalty."
 inca_silver:0 "Inca Silver"
 inca_silver_desc:0 "While for centuries we've known of our vast reserves of silver, gold, and copper, we were never able to take advantage of it. With recent advances in technology we are able to mine the silver and gold to be sold to others for a huge profit!"
 the_glory_of_tawantinsuyu:0 "The Glory Of Tawantinsuyu"
 the_glory_of_tawantinsuyu_desc:0 "For centuries we have sculpted this landscape, we've made the Andes, and all of South America, the greatest nation on this Earth. Forever more shall we reign, and forever more will we prosper!"
 KEY_ideas:0 "Kenyan Ideas"
 KEY_ideas_start:0 "Kenyan Traditions"
 KEY_ideas_bonus:0 "Kenyan Ambitions"
 the_savannah:0 "The Savannah"
 the_savannah_desc:0 "The Savannah is filled with wild grasses, plants and animals that our people can eat, allowing us to support a larger population."
 mount_kenya:0 "Mount Kenya"
 mount_kenya_desc:0 "The three peaks of Mount Kenya, from which our nation takes its name, have inspired our artists and people for generations. They enforce our national identity making our people reluctant to turn against us."
 ancient_land:0 "Ancient Land"
 ancient_land_desc:0 "The savannah of Kenya and the surrounding countries is considered to be the birthplace of the human race."
 tea_and_coffee:0 "Tea And Coffee"
 tea_and_coffee_desc:0 "Kenya produces a great deal of tea and coffee. These resources can be traded to other countries to make us quite wealthy."
 stable_government:0 "Stable Government"
 stable_government_desc:0 "Kenya is unique among many African countries in having a highly stable government."
 multiculturalism:0 "Multi-Culturalism"
 multiculturalism_desc:0 "Kenya has long been a crossroads of many different cultures. This creates a great respect for us in the eyes of cultures all around us, who are unlikely to allow us to fall."
 wildlife_reserves:0 "Wildlife Reserves"
 wildlife_reserves_desc:0 "Much of Kenya is taken up by wildlife reserves. These reserves provide a welcome increase to our income through tourism."
 ZUL_ideas:0 "Zulu Ideas"
 ZUL_ideas_start:0 "Zulu Traditions"
 ZUL_ideas_bonus:0 "Zulu Ambitions"
 many_tribes:0 "Many Tribes"
 many_tribes_desc:0 "The amaZulu people rule over a great many tribes. Each of these tribes contributes to our wealth."
 warrior_culture:0 "Warrior Culture"
 warrior_culture_desc:0 "Warriors and fighting are a large part of our culture, it is easy for us to raise large armies since every one of us is trained to be a soldier from an early age."
 rapid_expansion:0 "Rapid Expansion"
 rapid_expansion_desc:0 "Our people are strong and numerous, we shall expand and conquer the world."
 isizulu_language:0 "isiZulu Language"
 isizulu_language_desc:0 "Most of South Africa can understand our language, and have similar traditions. This makes it easier to avoid cultural misunderstandings."
 shaka:0 "Shaka"
 shaka_desc:0 "Shaka's very name is legendary in South Africa. His legacy inspires our people and strikes fear in our enemies."
 horned_bull_formation:0 "Horned Bull Formation"
 horned_bull_formation_desc:0 "The Horned Bull formation consisted of three stages. In the first stage the warriors would all move together in a loose column. In the second stage, the fastest warriors would run out from the column and surround the enemy. In the third stage, the warriors would attack the enemy from all sides."
 shaka_reforms:0 "Shaka's Reforms"
 shaka_reforms_desc:0 "Shaka made many reforms to our society, not just military improvements. These improvements translate to a sense of Zulu nationalism, and a great deal of prestige."
 MDG_ideas:0 "Madagascan Ideas"
 MDG_ideas_start:0 "Madagascan Traditions"
 MDG_ideas_bonus:0 "Madagascan Ambitions"
 difficult_terrain:0 "Difficult Terrain"
 difficult_terrain_desc:0 "Our people know our rainforests and mountains well, yet these same rainforests make it difficult for an enemy force to be effective here."
 large_island:0 "Large Island"
 large_island_desc:0 "Madagascar is the fourth-largest island in the world. With such a vast area we can support large armies."
 monsoon:0 "Monsoon"
 monsoon_desc:0 "The monsoons in our country support our rainforest ecology, from which we can support ourselves."
 legend_of_andrianerinerina:0 "Legend of Andrianerinerina"
 legend_of_andrianerinerina_desc:0 "The king of Madagascar is a descendant of Andrianerinerina, the first king of Madagascar and the son of god."
 ibonia:0 "Ibonia"
 ibonia_desc:0 "Ibonia is an Madagascan epic poem that has been passed down by generations for centuries."
 extreme_biodiversity:0 "Extreme Biodiversity"
 extreme_biodiversity_desc:0 "Madagascar has very diverse flora and fauna. This can be used to find medicines, pleasant smells, and many other things."
 inhabited_by_many_peoples:0 "Inhabited By Many Peoples"
 inhabited_by_many_peoples_desc:0 "Our country has been inhabited by many different like Austronesians, Africans and Europeans."
 RWA_ideas:0 "Rwandan Ideas"
 RWA_ideas_start:0 "Rwandan Traditions"
 RWA_ideas_bonus:0 "Rwandan Ambitions"
 great_lakes:0 "Great Lakes"
 great_lakes_desc:0 "Rwanda has many lakes, these lakes provide our troops with valuable water, and allow us to grow crops."
 intore_and_imigongo:0 "Intore And Imigongo"
 intore_and_imigongo_desc:0 "Intore is a special kind of dancing of our people, and imigongo is a unique form of art in our country. The arts have always been strong in Rwanda."
 tutsis_and_hutus:0 "Tutsis And Hutus"
 tutsis_and_hutus_desc:0 "Although there have been terrible conflicts between the Tutsis and the Hutus in our country in the past, each group when working together with the other group makes our country strong."
 rwandan_agriculture:0 "Rwandan Agriculture"
 rwandan_agriculture_desc:0 "Much of our economy is based around agriculture. This reliance of agriculture also means that we can support more horses and animals than many of our neighbours."
 twa_pottery:0 "Twa Pottery"
 twa_pottery_desc:0 "Twa pottery is seen as an expression of the identity of the group, and its trade strengthens our economy."
 rwandan_cuisine:0 "Rwandan Cuisine"
 rwandan_cuisine_desc:0 "Our traditional cuisine allows us to quickly recover our numbers."
 mountain_gorillas:0 "Mountain Gorillas"
 mountain_gorillas_desc:0 "People come from all over the world to see our mountain gorillas, and we can extract a great deal of money from permits needed to track them."
 AUS_ideas:0 "Australian Ideas"
 AUS_ideas_start:0 "Australian Traditions"
 AUS_ideas_bonus:0 "Australian Ambitions"
 aboriginal_traditions:0 "Aboriginal Traditions"
 aboriginal_traditions_desc:0 "Aboriginal culture and knowledge has contributed a great deal to Australia."
 the_bush:0 "The Bush"
 the_bush_desc:0 "The Bush refers to the vast and sparsely populated regions of Australia. They give us a lot of room to grow and become powerful."
 australian_democracy:0 "Australian Democracy"
 australian_democracy_desc:0 "Our Australian democracy is perhaps the most successful in the world, our people are happy and safe, and as such do not want to fight us."
 good_education:0 "Good Education"
 good_education_desc:0 "Despite the challenges in educating our people, such as the long distance between people and schools, we have managed to educate our people to a very high standard. This helps us in developing new technologies."
 australian_dollar:0 "Australian Dollar"
 australian_dollar_desc:0 "We have our own currency, allowing us to better control how much money is in circulation."
 australian_constitution:0 "Constitution of Australia"
 australian_constitution_desc:0 "Our constitution sets out the values that our people hold, and is the basis for our law."
 sydney_opera_house:0 "Sydney Opera House"
 sydney_opera_house_desc:0 "The Sydney Opera House is one of many symbols of Australian pride and nationalism."
 LBN_ideas:0 "Lebanese Ideas"
 LBN_ideas_start:0 "Lebanese Traditions"
 LBN_ideas_bonus:0 "Lebanese Ambitions"
 successors_of_phoenicia:0 "Successors Of Phoenicia"
 successors_of_phoenicia_desc:0 "Our people consider ourselves to be the successors of the great Phoenician states like Carthage and Tyre, and quite separate from the Arabs. This creates a strong sense of patriotism among us."
 access_to_the_mediterranean:0 "Access To The Mediterranean"
 access_to_the_mediterranean_desc:0 "Our country is a crossroads of the Mediterranean Basin and the Arabian hinterland, giving us great trade opportunities."
 long_history:0 "Long History"
 long_history_desc:0 "Byblos is the oldest continuously inhabited city in the world. The whole of Lebanon has a rich history, which brings prestige for our country."
 lebanese_arabic:0 "Lebanese Arabic"
 lebanese_arabic_desc:0 "The form of Arabic spoken in Lebanon is very different from most forms of Arabic, it is our language, and it makes our country more legitimate."
 multicultural_state:0 "Multicultural State"
 multicultural_state_desc:0 "The people of Lebanon come from many peoples, Greek and Arab, Muslim and Christian. We accept all of them and are made stronger because of it."
 switzerland_of_the_east:0 "Switzerland Of The East"
 switzerland_of_the_east_desc:0 "Before the horrors of the civil war, our country was known as the Switzerland of the East for its wealth and financial power. We shall rebuild our country and people shall once again marvel at us."
 confessionalism:0 "Confessionalism"
 confessionalism_desc:0 "Power in our country is shared by the different religious communities. We are as such much more tolerant of different religions in our land than many countries."
 NZL_ideas:0 "New Zealander Ideas"
 NZL_ideas_start:0 "New Zealander Traditions"
 NZL_ideas_bonus:0 "New Zealander Ambitions"
 maori_traditions:0 "Maori Traditions"
 maori_traditions_desc:0 "The indigenous people of New Zealand, the Maori, are still a significant minority in New Zealand and their old traditions are still remembered."
 bird_species_of_new_zealand:0 "Bird Species Of New Zealand"
 bird_species_of_new_zealand_desc:0 "New Zealand is known throughout the world for its great biodiversity, especially in its bird species, these bird species provide valuable food for our troops."
 ta_moko:0 "Ta Moko"
 ta_moko_desc:0 "Ta moko is a form of tattoo developed by the native Maori people. In contrast to tattoo, Ta moko is done by uhi, a form of chisel, that leaves the skin with grooves, rather than a smooth surface as normal tattoo does."
 dairy_products_meat_and_wine:0 "Dairy Products, Meat And Wine"
 dairy_products_meat_and_wine_desc:0 "Our economy is very successful, with our largest exports being dairy products, meat and wine. By exporting food and drink we can ensure that our economy is very stable."
 peaceful_policy:0 "Peaceful Policy"
 peaceful_policy_desc:0 "Our fairly small army and peaceful foreign policy ensure that foreign countries don't consider us a threat."
 colonial_roots:0 "Colonial Roots"
 colonial_roots_desc:0 "Even though we have gained independence from our former colonial masters, we still remember their ways."
 kiwi_dollar:0 "Kiwi Dollar"
 kiwi_dollar_desc:0 "By having our own currency we can have more control over our economy."
 ZAM_ideas:0 "Zambian Ideas"
 ZAM_ideas_start:0 "Zambian Traditions"
 ZAM_ideas_bonus:0 "Zambian Ambitions"
 zambezi_river:0 "Zambezi River"
 zambezi_river_desc:0 "The Zambezi river marks our southern border, protecting us from attack."
 mosi_oa_tunya:0 "Mosi-oa-Tunya"
 mosi_oa_tunya_desc:0 "Also known as Victoria falls, Mosi-oa-Tunya is a waterfall of great beauty. Who would be disloyal to us when we have such wonders?"
 nshima:0 "Nshima"
 nshima_desc:0 "Nshima is a thick porridge made from maize. It may be eaten with a variety of vegetables, beans, meat, fish or sour milk, and it is a staple food in our country."
 copperbelt:0 "Copperbelt"
 copperbelt_desc:0 "The mineral rich Copperbelt province in the northwest of our country provides us with copper that we can sell to foreign lands."
 common_market_for_eastern_and_southern_africa:0 "Common Market For Eastern And Southern Africa"
 common_market_for_eastern_and_southern_africa_desc:0 "We are known as the one of the world's fastest economically reformed countries. Ou economy is rapidly strengthening, giving us the capital to pursue our aims."
 universities_of_zambia:0 "Universities Of Zambia"
 universities_of_zambia_desc:0 "There are three main universities in Zambia. These universities allow us to teach our people, and help us to develop technology."
 renewable_energy:0 "Renewable Energy"
 renewable_energy_desc:0 "Our mills and industry are largely powered by water, unlike the coal that is used so frequently in western industrial countries. This makes us less reliant on imports of these non-renewable energy sources and improves our relationship with countries that face less competition when buying such resources."
 SMI_ideas:0 "Sami Ideas"
 SMI_ideas_start:0 "Sami Traditions"
 SMI_ideas_bonus:0 "Sami Ambitions"
 self_reliant_people:0 "Self-Reliant People"
 self_reliant_people_desc:0 "The sami is a self-reliant people, the coastal sami mixes farming with fishing and is not reliant on trade to survive while the innland sami herd reindeers and hunt."
 goahti:0 "Goahti"
 goahti_desc:0 "The sami lives in dirt huts called Goahtis which are suited for the cold climate and keeps the people warm during the cold winters unlike wooden houses."
 peaceful_people:0 "Peaceful People"
 peaceful_people_desc:0 "The Sami is a peaceful people. We do not go to war unless to defend ourselves."
 bulki_and_skis:0 "Bulki And Skis"
 bulki_and_skis_desc:0 "The bulki towed by reindeers and skis is great transportation in the arctic climate during winter."
 resource_rich_lands:0 "Resource Rich Lands"
 resource_rich_lands_desc:0 "Sapmi is full of natural resources like berries and animals, the coast is rich with fish, this gives us a surplus which we can trade with the peoples in the south."
 sami_unity:0 "Sami Unity"
 sami_unity_desc:0 "Even though the Sami is very diverse among themselves, they still have a strong national identity."
 siida:0 "Siida"
 siida_desc:0 "With large families grouped into Siidas (towns) who trade and help eachother our people become very friendly towards eachother."
 LTV_ideas:0 "Latvian Ideas"
 LTV_ideas_start:0 "Latvian Traditions"
 LTV_ideas_bonus:0 "Latvian Ambitions"
 bugler_of_taalava:0 "Bugler Of Talava"
 bugler_of_taalava_desc:0 "The bugler of Talava is a highly significant poem for our people, a poem that tells of the Kingdom of Talva, which when attacked by German raiders, the bugler was offered gold and resources to remain quiet, but instead he died to raise the alarm. This spirit is an inspiration for our people."
 the_palace_of_light:0 "The Palace Of Light"
 the_palace_of_light_desc:0 "The palace of light comes from latvian folklore and mythology. It has inspired Latvian musicians, artists and architects."
 the_window_to_the_west:0 "Window To The West"
 the_window_to_the_west_desc:0 "When Peter the Great conquered Riga he said that he had 'opened the window for Russia to Europe'. Even today Riga is an important trading hub."
 latvia_defence:0 "Jus palieciet sava vieta, es palikšu sava"
 latvia_defence_desc:0 "'You stay where you are, I'll stay where I am' was the answer of K. Ulmanis to a Russian ultimatum. Latvians will never surrender, but will rather fight to the bitter end."
 army_of_patriots:0 "Army Of Patriots"
 army_of_patriots_desc:0 "In the middle of our struggles for independence, after the German mercenaries we hired turned against us, there was a system of mass recruitment of volunteers - young or old, unskilled or veteran soldiers. One of big symbols of the patriot army was the student platoons, that consisted of students and even younger people."
 tauta_uz_barikadem:0 "Tauta uz Barikadem"
 tauta_uz_barikadem_desc:0 "When under attack, the common Latvians will gladly help build barricades to protect the important buildings."
 reawakenings:0 "Reawakenings"
 reawakenings_desc:0 "There have been three important reawakening events among our people that have happened every 50 years in our history. These events have brought our people closer together and have inspired our writers and poets."
 IRA_ideas:0 "Iranian Ideas"
 IRA_ideas_start:0 "Iranian Traditions"
 IRA_ideas_bonus:0 "Iranian Ambitions"
 successor_of_persia:0 "Successor Of Persia"
 successor_of_persia_desc:0 "We are the successors of the mighty Persian Empire which once held the whole world in fear. We shall regain this power."
 persian_gulf:0 "Persian Gulf"
 persian_gulf_desc:0 "We have access to the Persian Gulf, which is an important trade route between the east and the west."
 geo_strategic_location:0 "Geo-Strategic Location"
 geo_strategic_location_desc:0 "We have access to both the Caspian and the Indian ocean, we hold the strait of Hormuz. Everyone wants our land, and we are ready to die to defend it."
 ira_zoroastrianism:0 "Zoroastrianism"
 ira_zoroastrianism_desc:0 "We are the founders of the first monotheistic religion in the world, Zoroaster himself lived in lands that we possess. With such a legacy, who can dispute our greatness?"
 islamic_scholars:0 "Islamic Scholars"
 islamic_scholars_desc:0 "We print more books than many of the countries in the world combined, our scientific progress is almost without equal. Since ancient times, Muslims have been scholars, translating, creating and distributing great works."
 northern_forests:0 "Nothern Forests"
 northern_forests_desc:0 "Our Northern forests near the Caspian sea are comfortable and full of life. This allows us to support greater numbers."
 iranian_rial:0 "Iranian Rial"
 iranian_rial_desc:0 "We have our own currency, allowing us to better control our economy."
 IND_ideas:0 "Indian Ideas"
 IND_ideas_start:0 "Indian Traditions"
 IND_ideas_bonus:0 "Indian Ambitions"
 caste_system:0 "Kastensystem"
 caste_system_desc:0 "In our society each person has a caste that they are born with, and they stay of this caste for their entire lives. By having such a clear hierachy, with each person in such clear roles, there is much less chance of a rebellion."
 religious_plurality:0 "Religious Plurality"
 religious_plurality_desc:0 "India is inhabited by people of all faiths, Christian, Hindu, Buddhist, Muslim, all are welcome."
 bengal_tiger:0 "Bengal Tiger"
 bengal_tiger_desc:0 "India is filled with many rare and beautiful plants and animals. These plants and creatures both amaze foreigners, and guide our society, since our Hindu faith teaches us the value of life."
 united_india:0 "United India"
 united_india_desc:0 "Indian culture is extremely diverse, yet a sense of nationalism is common to all parts of our land. We love freedom and no foreign aggressor shall rule us again."
 ind_long_history:0 "Long History"
 ind_long_history_desc:0 "Few nations can claim to trace their history as far back as we can. We have existed for thousands of years and we shall continue to exist for thousands more."
 the_indian_ocean:0 "The Indian Ocean"
 the_indian_ocean_desc:0 "We have an extremely long coast, the Indian Ocean is named for us. Such valuable control over the Indian Ocean gives us great strength in trade."
 the_himalayas:0 "The Himalayas"
 the_himalayas_desc:0 "Our northern border is defended by the Himalayas, protecting us from attack."
 latvian_tribal_ideas:0 "Latvian Tribal Ideas"
 latvian_tribal_ideas_start:0 "Latvian Tribal Traditions"
 latvian_tribal_ideas_bonus:0 "Latvian Tribal Ambitions"
 the_palace_of_light_tribal:0 "The Palace Of Light"
 the_palace_of_light_tribal_desc:0 "Once the great palace of light stood tall in Latvia, but it was sacked and destroyed by invaders. We shall rebuild it."
 bugler_of_talava:0 "Bugler of Talava"
 bugler_of_talava_desc:0 "The bugler of Talava is a highly significant poem for our people, a poem that tells of the Kingdom of Talava, which when attacked by German raiders, the bugler was offered gold and resources to remain quiet, but instead he died to raise the alarm. This spirit is an inspiration for our people."
 hillforts_and_lakeforts:0 "Hillforts And Lakeforts"
 hillforts_and_lakeforts_desc:0 "We were never masters of building forts, but we were always masters of building them in the right places, on a very high hill or in the middle of a lake."
 saule_pekons_daugava:0 "Saule, Perkons, Daugava"
 saule_pekons_daugava_desc:0 "We have our own language and religion, but we do not forbid anyone speaking other languages or not praising our god, Perkons."
 clashes_of_tribes:0 "Clashes of Tribes"
 clashes_of_tribes_desc:0 "We haven't lived conpletely peacefully, we have had some clashes with neighbours, but we try to do our best at standing our ground, moving neither forwards nor backwards."
 saules_kauja:0 "Saules Kauja"
 saules_kauja_desc:0 "In 1236 a great battle happened in Saule, when Livonian Brothers of the Sword (a crusader order), unable to cross a marsh, made camp. They were ambushed by our forces, and with all their heavy armour they stood no chance in swampy ground against our lighter troops. The day of the battle, the 22nd September, is celebrated to this day as the 'Day of Baltic unity'"
 roman_trade:0 "Roman Trade"
 roman_trade_desc:0 "The mighty Roman Empire used to trade with us, as they wanted our jewelry, food and materials in exchange for weapons. Eventually we found our own iron mines and became independent from their iron, but our country still has great many things that other nations want."
 ISR_ideas:0 "Israeli Ideas"
 ISR_ideas_start:0 "Israeli Traditions"
 ISR_ideas_bonus:0 "Israeli Ambitions"
 land_of_the_prophets:0 "Land of the Prophets"
 land_of_the_prophets_desc:0 "Our land gave us many great prophets, Moses, Abraham, Isaiah and so many others."
 chosen_people:0 "Chosen People"
 chosen_people_desc:0 "'For you are a holy people to YHWH your God, and God has chosen you to be his treasured people from all the nations that are on the face of the earth.' The Torah states that we are the chosen people, his people that he sets above all others."
 safe_haven_for_jews:0 "Safe Haven For Jews"
 safe_haven_for_jews_desc:0 "Israel was created as a place where Jews can live without fear of persecution."
 promised_land:0 "Promised Land"
 promised_land_desc:0 "God led us out of Egypt into this land, a land of milk and honey, and told us that it is ours for all time."
 holy_temple_of_jerusalem:0 "Holy Temple of Jerusalem"
 holy_temple_of_jerusalem_desc:0 "The Holy temple of Jerusalem has been destroyed and rebuilt many times. We shall again restore this temple."
 isr_passover:0 "Passover"
 isr_passover_desc:0 "Each year we celebrate passover, when we were freed from Egypt after the angel of death killed the firstborn sons of all Egypt. This holiday is important both to remind us of our debt to God and to reinforce the bonds between us as a people."
 the_decalogue:0 "The Decalogue"
 the_decalogue_desc:0 "The Decalogue was given to Moses by God on Mount Sinai, and is the basis for our law."
 ADE_ideas:0 "Yemeni Ideas"
 ADE_ideas_start:0 "Yemeni Traditions"
 ADE_ideas_bonus:0 "Yemeni Ambitions"
 sheba:0 "Sheba"
 sheba_desc:0 "Our country was once home to the Sabaeans, a powerful trading state. Our land has always been a powerful trading hub."
 tradition_of_islam:0 "Tradition of Islam"
 tradition_of_islam_desc:0 "Our country was one of the first to convert to Islam, our troops were vital in spreading Islam to the world in the early days of our religion. Allah surely views our country with great pride."
 yumn:0 "Yumn"
 yumn_desc:0 "One theory as to the origin of our name is 'yumn', meaning felicity, from the fertility of our country. This fertility allows us to support a large population."
 crossroads_of_cultures:0 "Crossroads of cultures"
 crossroads_of_cultures_desc:0 "Our country is in an extremely strategic position by the Red sea, on the West side of the Arabian peninsula. This means many people come through and settle in our lands, and all these people pay taxes."
 maarib_dam:0 "Ma'arib Dam"
 maarib_dam_desc:0 "The original Ma'arib Dam was one of the engineering wonders of the ancient world. We are known for our excellent water engineering."
 ancient_yemeni_alphabet:0 "Ancient Yemeni alphabet"
 ancient_yemeni_alphabet_desc:0 "Although no longer used, the ancient Yemeni alphabet was vital for creating a common identity and culture for Yemen and many surrounding areas."
 yemeni_islands:0 "Many islands"
 yemeni_islands_desc:0 "We own over 200 islands. Our country is very much a naval power and these islands contribute to our strength."
 TKY_ideas:0 "Turkish Ideas"
 TKY_ideas_start:0 "Turkish Traditions"
 TKY_ideas_bonus:0 "Turkish Ambitions"
 mustafa_kemal_ataturk:0 "Mustafa Kemal Atatürk"
 mustafa_kemal_ataturk_desc:0 "Mustafa Kemal is a national hero, and our first leader. He modernised our military and society, he made a new script for writing the Turkish language. He made us strong."
 tky_ottoman_empire:0 "Ottoman Empire"
 tky_ottoman_empire_desc:0 "Our nation was once the capital of the mighty Ottoman Empire, an Empire that held the world in fear. We still remember the greatness that the Turkish people can hold."
 tky_multiculturalism:0 "Multi-culturalism"
 tky_multiculturalism_desc:0 "Turkey is an extremely diverse land, filled with people from all corners of the globe. Tourists come from far and wide to see our wonders like the Hagia Sofia, which stands like a gem in the crown of a city that once was the capital of the greatest Empire in history."
 gateway_between_east_and_west:0 "Gateway Between East and West"
 gateway_between_east_and_west_desc:0 "Our realm stands in the middle of two worlds. To the west lies the Christian powers, to the East the Muslim ones. We have powerful neighbours, neighbours that both make us rich, and make us build high walls."
 german_officer_corps:0 "German Officer Corps"
 german_officer_corps_desc:0 "Our forces were trained in German tactics and given German equipment. We have benefitted greatly from their knowledge."
 secular_state:0 "Secular State"
 secular_state_desc:0 "There are a great many states that claim to secular, but we have long been so, and are much more secular than most countries. The Ottoman Empire formed 'Qanun', which was a system that allowed people to practise religions other than Islam in our country. It was one of the first such systems in the world. We continue this religious plurality."
 tky_universal_suffrage:0 "Universal Suffrage"
 tky_universal_suffrage_desc:0 "In Turkey we believe in gender equality, and we give the vote to every single Turkish citizen."
 KHM_ideas:0 "Khmer Ideas"
 KHM_ideas_start:0 "Khmer Traditions"
 KHM_ideas_bonus:0 "Khmer Ambitions"
 khmer_barays:0 "Khmer Barays"
 khmer_barays_desc:0 "Our nation is proud of its many canals and enormous reservoirs, called Barays, which helped both in the production of rice in the region and especially in the transport of goods throughout our kingdom."
 khm_kshatriyas:0 "Kshatriyas"
 khm_kshatriyas_desc:0 "The ruling body of our nation, called the kshatriya, did a fantastic job of delegating work to its various constituents - nobles, royalty, warriors, warlords, and soldiers - and this has allowed us to have a more efficient government."
 khm_mahouts:0 "Mahouts"
 khm_mahouts_desc:0 "The people of our kingdom have learned not only how to domesticate elephants for work, but also how to ride them into battle. The fear that was struck into enemies' hearts by these beasts was sometimes enough to end battles before they began."
 angkor_wat:0 "Angkor Wat"
 angkor_wat_desc:0 "This massive temple was built in the 12th century to honor our divine kings. Our people can look at this monument as a reminder of the leadership that they brought to our nation and also the Golden Age waiting for our people."
 vara_vishnulolka:0 "Vara Vishnulolka"
 vara_vishnulolka_desc:0 "The temple Angkor Wat was specifically built to posthumously honor Suryavarman II, as he was a physical manifestation of the Hindu god Vishnu. All of our kings are divine, but the spirituality of Suryavarman II is channelled through all of our people."
 indochinese_warfare:0 "Indochinese Warfare"
 indochinese_warfare_desc:0 "Throughout the history of our kingdom, we have been under attack by the lesser states of Champa, Đại Việt, Sukhothai and Ayutthaya. Our cities have been fortified to withstand their attacks while we gather our disciplined armies to crush them."
 phnom_kulen:0 "Phnom Kulen"
 phnom_kulen_desc:0 "Phnom Kulen is the holy mountain of Cambodia. It's considered the birthplace of the Khmer Empire and many Hindus and Buddhists come to the mountain in pilgrimage."
 CMB_ideas:0 "Cambodian Ideas"
 CMB_ideas_start:0 "Cambodian Traditions"
 CMB_ideas_bonus:0 "Cambodian Ambitions"
 tribal_values:0 "Tribal Values"
 tribal_values_desc:0 "Upon the fall of the Khmer Empire, Cambodia was occupied by hundreds of tribes that excelled in finding a way to live in difficult scenarios. Even once these tribes were united under one flag, they retained their adeptness for finding sustenance."
 religious_crossroads:0 "Religious Crossroads"
 religious_crossroads_desc:0 "Since ancient times, our country has had people of several religions. Our rulers have found it impossible to force them all to submit to one faith, so our country has taken on an attitude of acceptance towards all faiths."
 rice_paddies:0 "Rice Paddies"
 rice_paddies_desc:0 "Our nation has extensive amounts of land covered in rice paddies, fed by large systems of canals and reservoirs. This allows our people to support more soldiers in our national armies."
 mekong_trade:0 "Mekong Trade"
 mekong_trade_desc:0 "The country of Cambodia sits along the Mekong River, an important source of trade for the entire region. Traders would stop in our country from places far and wide, giving us influence in many places."
 tonle_sap:0 "Tonle Sap"
 tonle_sap_desc:0 "Our country has access to one of the largest lakes in the region, Tonle Sap. It is so massive that our naval commanders frequently use it to exercise naval practices that aid them greatly in our battles on the Gulf of Thailand."
 longvek:0 "Longvek"
 longvek_desc:0 "After the Kingdom of Khmer was sacked by neighboring states, our interim government moved the capital to Longvek, where peaceful trade could better support the economy by exporting our rice and produce to other countries."
 land_of_peace_and_prosperity:0 "Land of Peace and Prosperity"
 land_of_peace_and_prosperity_desc:0 "The name 'Cambodia' actually translates to 'the Land of Peace and Prosperity', and our people thrive on peaceful relations with other countries. Other than that, our government has done an excellent job of maintaining stability within our realm."
 LAO_ideas:0 "Laotian Ideas"
 LAO_ideas_start:0 "Laotian Traditions"
 LAO_ideas_bonus:0 "Laotian Ambitions"
 indochinese_relations:0 "Indochinese Relations"
 indochinese_relations_desc:0 "Since prehistoric times, the people who lived in Laos developed trading relationships with nearby kingdoms as well as those in India and China. Maintaining these relationships has allowed for our nation to expand without fear of attack."
 luang_prabang_mountains:0 "Luang Prabang Mountains"
 luang_prabang_mountains_desc:0 "This mountain range, which has helped keep out invaders from the north for centuries, is a hostile land to any who enter. Vast armies are said to have entered these thickly jungled highlands, never to be seen again."
 hmong_conflict:0 "Hmong Conflict"
 hmong_conflict_desc:0 "Laos is made up of three large ethnic groups - the Lao, the Khmo, and the Hmong. While the first two have lived in peace for generations, the Hmong are a threat to our national unity. We must assimilate them to our culture before they tear us apart."
 subsistence_agriculture:0 "Subsistence Agriculture"
 subsistence_agriculture_desc:0 "A vast majority of our people practice subsistence agriculture, which allows them to make sure that they have food to live. It also gives them a sense of peace that their livelihoods will not be threatened, and it causes our families to be slightly larger than average."
 attapeu_mines:0 "Attapeu Mines"
 attapeu_mines_desc:0 "Our people are able to produce more than enough copper and other metals through these mines, which allows us to support our own army and produce more of these materials for the good of the Laotian people."
 buddhist_peace:0 "Buddhist Peace"
 buddhist_peace_desc:0 "The people in our country are largely Buddhist - a faith that promotes good treatment of others as well as peace with both friends and foes."
 national_university_of_laos:0 "National University of Laos"
 national_university_of_laos_desc:0 "Though it was only in use during peacetime, the National University of Laos was a good reason that our nation remained on the cutting edge of technology compared to neighboring nations. Unfortunately, it was burned down by raiders in the 16th century A.D."
 BNA_ideas:0 "Banu Nadir Ideas"
 BNA_ideas_start:0 "Banu Nadir Traditions"
 BNA_ideas_bonus:0 "Banu Nadir Ambitions"
 yathrib_oasis:0 "Wealthy People"
 yathrib_oasis_desc:0 "We live in the oasis of Yathrib, a rich land that gives generously to our people. This wealth can be used to increase our power and influence."
 date_harvests:0 "Date Harvests"
 date_harvests_desc:0 "Our land is filled with date trees that we can use to support our troops."
 jewish_tribe:0 "Jewish Tribe"
 jewish_tribe_desc:0 "Our tribe fought hard against Muhammed, we are ready to defend our faith against any who would oppose it."
 old_tribe:0 "Old Tribe"
 old_tribe_desc:0 "Our tribe has been here for a very long time. We can very easily form agreements with those around us because they know us well, they know that we are trustworthy"
 holy_land:0 "Holy Land"
 holy_land_desc:0 "Our people live in the holy land, not far from Jerusalem. It is easy for any of our people to go on pilgrimage to Jerusalem, this access to the holy city is not something that we will surrender easily."
 the_torah:0 "The Torah"
 the_torah_desc:0 "The Torah is filled with descriptions of how our people have achieved victory over every foe, but also how we can recover quickly from a defeat. While our faith in YHWH is strong, all enemies shall fall before us."
 fierce_resistance:0 "Fierce Resistance"
 fierce_resistance_desc:0 "In the battle of Khaybar our people fought to the last. We Jews are a strong and determined people, one that will not bow before an enemy."
 BHR_ideas:0 "Bahraini Ideas"
 BHR_ideas_start:0 "Bahraini Traditions"
 BHR_ideas_bonus:0 "Bahraini Ambitions"
 fresh_water:0 "Fresh Water"
 fresh_water_desc:0 "North of our country fresh water bubbles up in the middle of the salt water of the sea. In addition, there are a great many wells and underwater lakes that water can be taken from."
 jabal_ad_dukhan:0 "Jabal ad Dukhan"
 jabal_ad_dukhan_desc:0 "Also known as the 'Mountain of Smoke', Jabal ad Dukhan is an imposing feature of our country, known for the haze that surrounds it on humid days"
 bird_migration:0 "Bird Migration"
 bird_migration_desc:0 "Our country is extremely important for many migrating birds. These birds are an excellent food source when they come to the island."
 thirty_three_islands:0 "Thirty-three Islands"
 thirty_three_islands_desc:0 "We are an island nation, made up of 33 different islands. Being an island, we have a natural strength in naval matters"
 bani_utbar:0 "Bani Utbar"
 bani_utbar_desc:0 "The Bani Utbar tribe conquered these islands in 1783. Even before they took the islands they were buying date tree gardens on some of our islands, and they continued to buy them after they took Bahrain. The administrative decisions of the Bani Utbar tribe have greatly strengthened our economy"
 al_khalifa_royal_family:0 "Al Khalifa Royal Family"
 al_khalifa_royal_family_desc:0 "The Al Khalifa family has ruled us since 1820. With such a stable royal family, our legitimacy is in no doubt and we can focus on other matters."
 bhr_tourism:0 "Tourism"
 bhr_tourism_desc:0 "Our economy is largely reliant on tourism. Tourists are an excellent way for us to trade with the world, as they bring their own goods and buy ours."
 NAB_ideas:0 "Nabataean Ideas"
 NAB_ideas_start:0 "Nabataean Traditions"
 NAB_ideas_bonus:0 "Nabataean Ambitions"
 flood_control:0 "Flood Control"
 flood_control_desc:0 "Our people has learned to control the floods using dams, cisterns and water conduits. This allows us to store water for drought and prosper from selling it."
 petra:0 "Petra"
 petra_desc:0 "Petra, the Rose City, is the mighty capital we have built for ourselves. It's a strong fortress and a center of caravan trade."
 dushara:0 "Dushara and al-'Uzzá"
 dushara_desc:0 "Most of our people worship Dushara and al-'Uzzá, who we represent as plain pillars of stone. We spread the word of our gods and in turn our gods defend us from attack."
 painted_ceramics:0 "Painted Ceramics"
 painted_ceramics_desc:0 "Our finely-potted painted ceramics makes our culture easy to identify, and highly desirable to outsiders."
 large_reliance_on_agriculture:0 "Large Reliance on Agriculture"
 large_reliance_on_agriculture_desc:0 "We grow very large numbers of crops in the strings of oases that we control. These oases allow us to support our army."
 nabataean_alphabet:0 "Nabataean Alphabet"
 nabataean_alphabet_desc:0 "We have our own alphabet and a high degree of literacy. This helps us in disseminating information and developing our technology"
 frankincense:0 "Frankincense, Myrrh and Spices"
 frankincense_desc:0 "We have trade goods from all over the world that other nations want. We can tax this trade and become very wealthy."
 QAT_ideas:0 "Qatabanian Ideas"
 QAT_ideas_start:0 "Qatabanian Traditions"
 QAT_ideas_bonus:0 "Qatabanian Ambitions"
 baihan_valley:0 "Baihan Valley"
 baihan_valley_desc:0 "Our civilisation is based in the Baihan valley. By basing our people here we have an easily defensible heartland should we fall under attack."
 children_of_amm:0 "Children of Amm"
 children_of_amm_desc:0 "We know ourselves to be the children of our God, Amm, this bond of family links us with our King, our God, and each other."
 trade_in_incense:0 "Trade in Incense"
 trade_in_incense_desc:0 "Like most South Arabian nations, our economy is largely based on trading frankincense, myrrh and other forms of incense."
 religious_rituals:0 "Religious Rituals"
 religious_rituals_desc:0 "Our religious rituals strengthen our bonds with our faith and with each other. They make us stronger as a people"
 trade_through_timna:0 "Trade Through Timna"
 trade_through_timna_desc:0 "Our Capital, Timna, is built on a major trade route. By building our capital here we can tax those merchants who wish to pass."
 qatabanian_language:0 "Qatabanian Language"
 qatabanian_language_desc:0 "We have our own language, our own culture, and we will not accept foreign oppressors as our rulers."
 qat_red_sea:0 "Red Sea"
 qat_red_sea_desc:0 "We live near the red sea, and are experienced in fighting in its waters. Our ships are a wall of wood to protect us."
 THL_ideas:0 "Thai Ideas"
 THL_ideas_start:0 "Thai Traditions"
 THL_ideas_bonus:0 "Thai Ambitions"
 taksin_the_great:0 "Taksin the Great"
 taksin_the_great_desc:0 "After the fall of the Ayutthaya kingdom, Taksin the Great reunited our people again into a unified kingdom and we shall stay united forever."
 chanthaburi_docks:0 "Chanthaburi Docks"
 chanthaburi_docks_desc:0 "The massive naval docks that our country boasts in the province of Chanthaburi help us produce ships much more efficiently than other countries."
 javan_exploration:0 "Javan Exploration"
 javan_exploration_desc:0 "In the 13th and 14th centuries, Thai kingdoms sent explorers as far and wide as the lush isle of Java, where we established a trading base."
 the_golden_flower:0 "The Golden Flower"
 the_golden_flower_desc:0 "Once our kingdom had established dominance over the area, our vassals would bring us our yearly gifts and one golden flower, symbolizing their submittance to our overlordship."
 the_andaman_sea:0 "The Andaman Sea"
 the_andaman_sea_desc:0 "The various islands of our nation in the Andaman Sea are lush and have bountiful unique plants and animals. We can trade the plants as new medicines and animals as pets for the royalty."
 thl_rice:0 "Rice"
 thl_rice_desc:0 "Our country is the leading producer of rice in the world. It allows us to sustain ourselves, and also over time we have developed better methods of developing this product."
 buddhist_unity:0 "Buddhist Unity"
 buddhist_unity_desc:0 "Our nation is made up of almost entirely Theravada Buddhists. We must strive to maintain this, for a people with a united belief are stronger."
 CHK_ideas:0 "Champassak Ideas"
 CHK_ideas_start:0 "Champassak Traditions"
 CHK_ideas_bonus:0 "Champassak Ambitions"
 bassac:0 "Bassac"
 bassac_desc:0 "Our capital city, Bassac, is the center of commerce for our realm. The merchants in our nation come here to make a good profit, as do our tradesmen."
 mun_river:0 "Mun River"
 mun_river_desc:0 "Traders from across the region bring their goods to our nation through the Mun River, and this allows us to wield more influence as to where this trade is going."
 regional_vitality:0 "Regional Vitality"
 regional_vitality_desc:0 "Even when other countries' farmers suffer from drought and famine, our hearty people have been able to produce trade goods every year."
 jungle_adaptations:0 "Jungle Adaptations"
 jungle_adaptations_desc:0 "Our warriors have practiced fighting techniques for centuries in the thick jungles of Kampuchea. When they go out on the path to war, they are prepared for the worst."
 dark_ages_of_cambodia:0 "Dark Ages of Cambodia"
 dark_ages_of_cambodia_desc:0 "The kingdom that we call home arose in what was known as the Dark Age of Cambodia. Our founders were under constant threat of attack, and now we can use what they have learned to be more prepared for attacks."
 hostile_jungle:0 "Hostile Jungle"
 hostile_jungle_desc:0 "The rainforests that we call home are not as friendly to other nations as they are to us - no, often times enemy armies will lose thousands of soldiers to disease."
 chk_mahouts:0 "Mahouts"
 chk_mahouts_desc:0 "The people of our kingdom have learned not only how to domesticate elephants for work, but also how to ride them into battle. The fear that was struck into enemies' hearts by these beasts was sometimes enough to end battles before they begun."
 MNX_ideas:0 "Mon Ideas"
 MNX_ideas_start:0 "Mon Traditions"
 MNX_ideas_bonus:0 "Mon Ambitions"
 earliest_settlers:0 "Earliest Settlers"
 earliest_settlers_desc:0 "The Mon people were the first recorded peoples of Southeast Asia. This proves that we are the rightful owners of the crown, and eventually of the entire region."
 constant_pressure:0 "Constant Pressure"
 constant_pressure_desc:0 "Our nation has been under threat of attack by countless other peoples, and this has taught our generals to be ready at all times and to be prepared for war."
 guerrilla_warfare:0 "Guerrilla Warfare"
 guerrilla_warfare_desc:0 "The Kingdom of Mon has not always been free - sometimes we have been as little as a single band of soldiers. We have maintained that we are the rightful owners of our land, though, and this give our warriors more reason to fight."
 irrawaddy_delta:0 "Irrawaddy Delta"
 irrawaddy_delta_desc:0 "The Irrawaddy Delta has been the home of our people for centuries, and over time, we have learned how to use this flood plain to our advantage when growing crops."
 cultural_identity:0 "Cultural Identity"
 cultural_identity_desc:0 "Our people have a proud culture - one that cannot simply be forgotten about with the raising of a new flag."
 separated_nation:0 "Separated Nation"
 separated_nation_desc:0 "Our kingdom has not always been whole, and when under attack, our armies often must split up to accomplish a goal. This forces us to have more prepared leaders to command our armies."
 hintha:0 "Hintha"
 hintha_desc:0 "The symbol of the Mon people is the Hintha, a spiritual swan. Our reverence of this icon gives us a sense of national pride."
 MNA_ideas:0 "Minaean Ideas"
 MNA_ideas_start:0 "Minaean Traditions"
 MNA_ideas_bonus:0 "Minaean Ambitions"
 incense_trail:0 "Incense Trail"
 incense_trail_desc:0 "We rule almost the entire incense trail due to our conquest of Najran, 'Asir and Hijaz."
 kings_word_is_law:0 "King's Word is Law"
 kings_word_is_law_desc:0 "The King is the sole source of law in our land. This means that there can be no disagreement as to what the law in the land is."
 council_of_elders:0 "Council of Elders"
 council_of_elders_desc:0 "Religious matters are governed by the Council of Elders, who represent families of high social class, and who are also responsible for responsibility delegated by the King in government and administration."
 family_ties:0 "Family Ties"
 family_ties_desc:0 "We have close family ties to the lands around us. We and Hadhramaut for example are ruled by the same family. Family ties help in negociations with other realms."
 long_distance_trade:0 "Long-Distance Trade"
 long_distance_trade_desc:0 "Our merchants can be found as far north as the Aegean. By trading with people from all over the world we can be certain of getting the best prices for goods of all kinds."
 sabaeans:0 "Sabaeans"
 sabaeans_desc:0 "Our land was ruled for a long time by the Sabaeans, to this day we have close cultural and political ties to them. We benefit from their experience."
 caravan_stations:0 "Caravan Stations"
 caravan_stations_desc:0 "Our land is dotted with caravan stations through which gold flows like the blood of our country. We can use these stations to control trade in land we control."
 CHA_ideas:0 "Cham Ideas"
 CHA_ideas_start:0 "Cham Traditions"
 CHA_ideas_bonus:0 "Cham Ambitions"
 cham_fishermen:0 "Cham Fishermen"
 cham_fishermen_desc:0 "Through the centuries, many of our people have dedicated their lives to fishing for the good of our people. Over time, they have developed more effective strategies of doing so."
 traders_of_champa:0 "Traders of Champa"
 traders_of_champa_desc:0 "Because of our great location along major trade routes, we have been able to capitalize on this and make a large profit."
 seafaring_nation:0 "Seafaring Nation"
 seafaring_nation_desc:0 "Because of decades of work in our shipyards, our shipbuilders have become more efficient at making naval vessels more quickly."
 peaceful_traders:0 "Peaceful Traders"
 peaceful_traders_desc:0 "Because we have minded our own business for centuries, we have become known as the peaceful traders of Southeast Asia. This allows more nations to trust us with alliances."
 pandurangan_traditions:0 "Pandurangan Traditions"
 pandurangan_traditions_desc:0 "Though we are a peaceful nation, the shipyards of Panduranga have proved useful as training for our naval officers, giving them experience to take with them into battle."
 coastal_cities:0 "Coastal Cities"
 coastal_cities_desc:0 "Our country's population is gathered along the coastline in our cities. This gives us more influence when dealing with the merchants and traders that sail along our shores."
 pride_of_minangkabau:0 "Pride of Minangkabau"
 pride_of_minangkabau_desc:0 "The Minangkabau Academy, established by our government in the 7th century, is a place where future naval commanders can go to learn the ways of the high seas. Only the best and brightest from this academy lead our ships into battle."
 HIM_ideas:0 "Himyarite Ideas"
 HIM_ideas_start:0 "Himyarite Traditions"
 HIM_ideas_bonus:0 "Himyarite Ambitions"
 king_of_many_kingdoms:0 "King of many kingdoms"
 king_of_many_kingdoms_desc:0 "Our king rules us, Saba', Qataban and Hadramaut. Our military might is unrivalled, over time our people have gained more and land, and our country is getting ever stronger"
 ivory_trade:0 "Ivory trade"
 ivory_trade_desc:0 "Our ships allow ivory from Africa to enter the Roman Empire. They value us for our ability to provide this ivory, and we value them for the wealth they provide us."
 trading_fleet:0 "Trading fleet"
 trading_fleet_desc:0 "We have large fleets that protect our trade interests, and shipbuilders will build us ships for less money, knowing us to be reliable customers."
 mudawwar_mountain:0 "Mudawwar Mountain"
 mudawwar_mountain_desc:0 "Mudawwar Mountain is the site of our capital, Zafar. The mountain is both easy to defend, and an imposing site to those who would harm us."
 him_fishing:0 "Fishing"
 him_fishing_desc:0 "The Red sea is filled with fish that we eat to support our troops. In addition, fishermen provide strong recruits for use in our navy."
 agricultural_traditions:0 "Agricultural traditions"
 agricultural_traditions_desc:0 "Life in the Arabian peninsula is often hard. The entire peninsula is quite arid, little grows here. Unsurprisingly our people have become very skilled at farming. Living off the land is not an option."
 link_between_africa_mediterranean:0 "Link between Africa and the Mediterranean"
 link_between_africa_mediterranean_desc:0 "Our land is very valuable, we hold the best way of getting from the Mediterranean world to East Africa, or the other way around."
 HAD_ideas:0 "Hadhrami Ideas"
 HAD_ideas_start:0 "Hadhrami Traditions"
 HAD_ideas_bonus:0 "Hadhrami Ambitions"
 death_has_come:0 "Death Has Come"
 death_has_come_desc:0 "One theory of the origin of our country's name comes from the Arabic 'death has come'. Our warriors are greatly feared."
 hydreumata:0 "Hydreumata"
 hydreumata_desc:0 "Our country is filled with fortified water holes called hydreumata. All of our towns have formed around these hydreumata."
 coconut:0 "Coconut"
 coconut_desc:0 "Our country grows lots of coconuts. These coconuts can be traded to outsiders, or eaten by our own people."
 trade_with_india:0 "Trade With India"
 trade_with_india_desc:0 "We have access to India, and can trade their resources with the world. Our country is greatly valued for this."
 hadhrami_arabic:0 "Hadhrami Arabic"
 hadhrami_arabic_desc:0 "We have our own form of Arabic. By having our own language we become our own community, and we become more legitimate as a people."
 sayyid:0 "Sayyid"
 sayyid_desc:0 "Our rulers can trace their ancestry back to the great prophet Mohammed. Who could doubt such a noble bloodline?"
 tribal_society:0 "Tribal Society"
 tribal_society_desc:0 "Our society is still very tribal, with clear codes of conduct and roles in society. It is easier for a man to follow the will of the nation if the will of the nation never changes."
 MSQ_ideas:0 "Masqati Ideas"
 MSQ_ideas_start:0 "Masqati Traditions"
 MSQ_ideas_bonus:0 "Masqati Ambitions"
 important_trading_port:0 "Important Trading Port"
 important_trading_port_desc:0 "Our land is extremely important for trade. We are a useful trading post between the East and the West."
 wilayats:0 "Wilayats"
 wilayats_desc:0 "Our nation is organised into six wilayats. By dividing our nation so, we make it easier for us to administer ourselves"
 western_al_hajar_mountains:0 "Western Al Hajar Mountains"
 western_al_hajar_mountains_desc:0 "The Western Al Hajar Mountains dominate our landscape, filling our people with a sense of awe and majesty."
 gulf_of_oman:0 "Gulf of Oman"
 gulf_of_oman_desc:0 "Our access to the gulf of Oman has a number of advantages. First, it provides us with fishing. Second, it allows trade vessels to easily reach us, and third, it allows us to have a large and cheap fleet, as we have a long coast with natural harbours."
 high_temperatures:0 "High Temperatures"
 high_temperatures_desc:0 "Our own people are accustomed to the oppressing heat here, but foreigners, particularly foreigners with horses, find it very hard to survive here."
 iron_mines:0 "Iron Mines"
 iron_mines_desc:0 "Our hills, while largely barren of vegetation, are filled with very high concentrations of iron that we can sell or use to make weapons."
 shellfish:0 "Shellfish"
 shellfish_desc:0 "Our waters are filled with shellfish. If necessary, these shellfish provide a very easy source of food to regain the strength of our troops."
 VIE_ideas:0 "Vientiane Ideas"
 VIE_ideas_start:0 "Vientiane Traditions"
 VIE_ideas_bonus:0 "Vientiane Ambitions"
 vassal_traditions:0 "Vassal Traditions"
 vassal_traditions_desc:0 "Historically, our nation has been a vassal of Burma and Siam. Though this required us to pay tribute to them, it has allowed us to learn to capitalize on the taxes we collect from our citizens."
 siamese_history:0 "Siamese History"
 siamese_history_desc:0 "Our kingdom has a rich history, one that cannot simply be forgotten when new ways come to our lands."
 mahout_gunners:0 "Mahout Gunners"
 mahout_gunners_desc:0 "The elephant riders of our nation have trained themselves in a specialized type of fighting - firing gun from atop their mounts."
 jungle_warfare:0 "Jungle Warfare"
 jungle_warfare_desc:0 "In the past, our armies have fought mostly in the jungles of our region. This has made our commanders experts in finding the shortest routes to a target."
 specialized_trade:0 "Specialized Trade"
 specialized_trade_desc:0 "The merchants and guildsmen in our lands have learned how to specialize on just one product - allowing them to produce more of it and offer it for higher prices in markets."
 indochinese_rainforests:0 "Indochinese Rainforests"
 indochinese_rainforests_desc:0 "Our country's borders encompass vast swathes of teak forests. This plentiful wood often grows near our shipyards, where it can be used cheaply to build the ships."
 french_generals:0 "French Generals"
 french_generals_desc:0 "Our nation is a common place for French generals to test their skills. Our own army captains learn from the best and improve their skills."
 GHS_ideas:0 "Ghassanid Ideas"
 GHS_ideas_start:0 "Ghassanid Traditions"
 GHS_ideas_bonus:0 "Ghassanid Ambitions"
 foederati_of_palestine:0 "Foederati of Palestine"
 foederati_of_palestine_desc:0 "The Roman Empire recognises us as the Foederati of Palestine. Our forces will fight hard to defend this status."
 roman_client_state:0 "Roman client state"
 roman_client_state_desc:0 "Our history as a Roman client state ensures that when we speak the entire Roman Empire speaks with us. Surrounding nations take us rather more seriously because of this."
 patronisation_of_the_arts:0 "Patronisation of the arts"
 patronisation_of_the_arts_desc:0 "Our patronisation of the arts is legendary. Our courts hold the finest Arab poets the world has yet seen. Our painting, music and architecture is without parallel."
 monophysitism:0 "Monophysitism"
 monophysitism_desc:0 "Our strong monophysite faith has kept that faith alive. Our people's faith in God is unquestionable and that helps us when converting others to our beliefs."
 success_against_persia:0 "Success against Persia"
 success_against_persia_desc:0 "Our soldiers tell storys of our great successes against the Persian-allied Lakhmids. Knowing about our victories in the past is useful in convincing our troops to achieve victories in the future."
 trade_route_guards:0 "Trade-route guards"
 trade_route_guards_desc:0 "For centuries our troops have guarded trade routes against Bedouin raids and other threats. This experience is useful when we fight in real wars aswell."
 urbanisation:0 "Urbanisation"
 urbanisation_desc:0 "There are very few really urban nations in Arabia. Like the Romans, we are great builders of cities, and our people's education allows them to develop new ways for us to stay ahead of our neighbours."
 LAK_ideas:0 "Lakhmid Ideas"
 LAK_ideas_start:0 "Lakhmid Traditions"
 LAK_ideas_bonus:0 "Lakhmid Ambitions"
 paradise_on_earth:0 "Paradise on Earth"
 paradise_on_earth_desc:0 "Our capital, al-Hirah, has been described as an earthly paradise for its climate and beauty. People come from far and wide to witness our city."
 imru_al_qais:0 "Imru' al-Qais"
 imru_al_qais_desc:0 "Imru' al-Qais was our greatest leader. He came closer than anyone until the rise of Islam to being King of all the Arabs. He launched successful campaigns across the whole of the Arabian peninsula, even launching raids against Fars, birthplace of the Sassanid kings."
 cradle_of_the_arabic_alphabet:0 "Cradle of the Arabic alphabet"
 cradle_of_the_arabic_alphabet_desc:0 "Our nation was vital in the creation of the Arabic alphabet, allowing us to record great ideas and wisdom."
 many_famous_poets:0 "Many famous poets"
 many_famous_poets_desc:0 "Great poets like al-Nabighah al-Thubyani, Laqete ibn Ya'amur al-Ayadi, 'Alqama ibn 'Abada and Uday ibn Zaid al-Abbadi were all born in our lands."
 muslim_spies:0 "Muslim spies"
 muslim_spies_desc:0 "Our spies were instrumental in bringing down the Sassanid dynasty for the Rashidun. Without us Islam might not have been successful."
 nestorianism:0 "Nestorianism"
 nestorianism_desc:0 "Our people are faithful followers of the Nestorian faith, a faith that the Persians encourage due to its opposition to Orthodoxy."
 euphrates:0 "Euphrates"
 euphrates_desc:0 "Our capital, al-Hirah, is built on the west bank of the mighty Euphrates river, allowing us to grow food close to our city."
 KIN_ideas:0 "Kindite Ideas"
 KIN_ideas_start:0 "Kindite Traditions"
 KIN_ideas_bonus:0 "Kindite Ambitions"
 decentralised_government:0 "Decentralised Government"
 decentralised_government_desc:0 "Our King exercises authority over his tribes more with personal prestige than with agreed settled authority. Our nobility likes this state of affairs."
 athtar_and_kahil:0 "Athtar and Kahil"
 athtar_and_kahil_desc:0 "We worship Athtar and Kahil, who protect our people from harm and are welcomed by all of us."
 himyarite_tribal_federation:0 "Himyarite Tribal Federation"
 himyarite_tribal_federation_desc:0 "We have close relations with the Himyarite tribes, who in return for our aid in battle, protect us from foreign aggressors."
 al_harith_ibn_amr:0 "Al-Harith ibn 'Amr"
 al_harith_ibn_amr_desc:0 "Our greatest King, Al-Ḥārith ibn 'Amr, was able to capture al-Hirah, the capital of the mighty Lakhmids."
 imru_al_qays:0 "Imru' al-Qays"
 imru_al_qays_desc:0 "Imru' al-Qays was the son of one of our kings, and perhaps the greatest pre-Islamic Arabic poet. The arts are very successful in our lands."
 kin_arabian_desert:0 "Arabian Desert"
 kin_arabian_desert_desc:0 "We live in the harsh centre of the Arabian peninsula, deep within the desert. No foreign aggressor can last long in our lands."
 army_of_muhammed:0 "Army of Muhammed"
 army_of_muhammed_desc:0 "Our people marched with the great prophet Muhammed. We still remember those proud days."
 SAS_ideas:0 "Sassanid Ideas"
 SAS_ideas_start:0 "Sassanid Traditions"
 SAS_ideas_bonus:0 "Sassanid Ambitions"
 derafs_kavian:0 "Derafsh Kavian"
 derafs_kavian_desc:0 "The Derafsh Kavian was the standard of a blacksmith-turned-hero named Kaveh. In the legend, Kaveh called the people to arms against Dahag, an evil ruler, using his leather blacksmith apron as a standard, with a spear as its hoist. After the war that called for the kingship of Fereydun had been won, the people decorated the apron with jewels and the flag became the symbol of Iranian independence and resistance against foreign tyranny."
 persian_bureaucracy:0 "Persian Bureaucracy"
 persian_bureaucracy_desc:0 "Our Persian bureaucracy is the most effective in the world. We Iranians have always been skilled at administration."
 shahanshah:0 "Shahanshah"
 shahanshah_desc:0 "Our ruler is the Shahanshah, the King of Kings. We know that our people are destined to rule the entire world."
 shapur:0 "Shapur II"
 shapur_desc:0 "Shapur II was our greatest ruler. He was crowned in utero. He led successful campaigns in all directions against the Arabs, Romans, and any other opposition. He created a golden age for our people in which Zoroastrianism flourished, along with our architecture, government, military, art. Everything Persian was made stronger and greater by Shapur II."
 avesta:0 "The Avesta"
 avesta_desc:0 "The Avesta is the Zoroastrian holy book, comprised of 21 nasts, 348 chapters each, making up around three and a half million words in all. The oldest poems, called the Gathas, are thought to have been composed by Zoroaster himself."
 sas_silk_road:0 "Silk road"
 sas_silk_road_desc:0 "We control the silk road leading to China, thus granting us access to perhaps the finest items in the world."
 achaemenid_military_organisation:0 "Achaemenid military organisation"
 achaemenid_military_organisation_desc:0 "Our army is organised according to the structures created by the Achaemenid Empire and Cyrus the Great."
 GRR_ideas:0 "Gerrhan Ideas"
 GRR_ideas_start:0 "Gerrhan Traditions"
 GRR_ideas_bonus:0 "Gerrhan Ambitions"
 qawaim_triangles:0 "Qawa'im Triangles"
 qawaim_triangles_desc:0 "Our nation was the first in the middle east to discover the many uses of the right, or qawa'im, triangle. This has made us leaders in mathematical technology."
 hagar_system:0 "Hagar System"
 hagar_system_desc:0 "Some of the names of our country can be translated into 'great villages', which is how we organize our people - in great villages. This allows them to better defend themselves from outsiders."
 greek_trade:0 "Greek Trade"
 greek_trade_desc:0 "Our merchants have trekked as far and wide as the great city of Athens. They made such a profit there that they will continue to travel there to market their goods."
 taym_al_lat:0 "Taym Al Lat"
 taym_al_lat_desc:0 "Possibly the most famous Gerrhan to this point, Taym Al Lat was an explorer and trader who first made contact with the Greeks, Romans, Kushites, and Baluchi."
 grr_persian_gulf:0 "Persian Gulf"
 grr_persian_gulf_desc:0 "The vast Persian Gulf is a fairly calm sea - an excellent one for our galleys to train in before they sail out to combat the less disciplined fleets of our enemies."
 the_richest_of_the_arabs:0 "The Richest of the Arabs"
 the_richest_of_the_arabs_desc:0 "The trade going though the Persian Gulf brings great wealth to Gerrha. The Greek geographer Strabo considered Gerrhans the richest of the Arabs."
 ornate_villages:0 "Ornate Villages"
 ornate_villages_desc:0 "Many travellers have noted how elaborately our houses and buildings are decorated. People far and wide have been made known of our wealth, and this makes us a prestigious people."
 QUR_ideas:0 "Qurayshi Ideas"
 QUR_ideas_start:0 "Qurayshi Traditions"
 QUR_ideas_bonus:0 "Qurayshi Ambitions"
 descended_from_ishmael:0 "Descended From Ishmael"
 descended_from_ishmael_desc:0 "Our tribe can trace its ancestry back to Ishmael. Such a long ancestry means that our legitimacy is without doubt"
 merchant_tribe:0 "Merchant Tribe"
 merchant_tribe_desc:0 "There is a strong merchant tradition among us. This tradition gives us an advantage in trade."
 qur_muhammed:0 "Muhammed"
 qur_muhammed_desc:0 "The great prophet Muhammed was a member of our tribe. Our people are truly blessed to have such favour shown to us by Allah."
 qur_kaaba:0 "Ka'aba"
 qur_kaaba_desc:0 "Once an important pagan shrine, the Ka'aba is now the centre of Islam. Our control of this place is not something that we shall give up."
 shariah_law:0 "Shari'ah Law"
 shariah_law_desc:0 "Shari'ah law dictates how we Muslims live our lives, what is harram (forbidden) and what is hallal (permitted). It is also the best legal code that as yet exists."
 qur_quran:0 "Qur'an"
 qur_quran_desc:0 "Our holy book is called the Qur'an, meaning recitation. There are 114 suras (chapters) in the Qur'an, made up of different numbers of ayats (verses) from three to two-hundred and eighty-six. The Qur'an teaches us how to lead our daily life, historical events, and matters of theology."
 five_pillars_of_islam:0 "Five pillars of Islam"
 five_pillars_of_islam_desc:0 "The five pillars of Islam are Shahadah, Salat, Zakat, Sawm, and Hajj. Shahadah says that there's only one God and Muhammed is His prophet. Salat says we must pray towards the Ka'aba five times a day. Zakat says we must give 2.5% of our savings to the poor and needy. Sawm says that we must fast and be self-controlled during the month of Ramadan, and Hajj says that we should make a pilgrimage to Mecca at least once in our lifetime if we are able to."
 SEL_ideas:0 "Seljuk Ideas"
 SEL_ideas_start:0 "Seljuk Traditions"
 SEL_ideas_bonus:0 "Seljuk Ambitions"
 iqta_military_system:0 "Iqta Military System"
 iqta_military_system_desc:0 "Under the Iqta military system, our people fight for us in exchange for land. This saves us money, as we don't have to pay these soldiers a wage."
 nizamiyyah_university:0 "Nizamiyyah University"
 nizamiyyah_university_desc:0 "The Nizamiyyah University in Baghdad, established by Nizām al-Mulk, allows us to stay ahead of our neighbours technologically."
 family_federations:0 "Family Federations"
 family_federations_desc:0 "As in many Turkic tribes, our government is organised as a kind of family federation, with all important roles being taken by members of the ruling family. It is easy to be stable when your family is the only one with power."
 hindu_kush:0 "Hindu Kush"
 hindu_kush_desc:0 "Our control of the strategically important Hindu Kush region gives us a strong border in the East, allowing us to focus our efforts in the West."
 control_of_the_persian_gulf:0 "Control of the Persian Gulf"
 control_of_the_persian_gulf_desc:0 "Our control of the Persian Gulf means that shipbuilders know two things. First, they know that we are reliable customers who will always be wanting ships. Second, they know that there are not many major customers around, and if they don't give us the prices we want, no one will buy from them. These facts combine to give us cheaper ships."
 malikshah:0 "Malikshah"
 malikshah_desc:0 "Malikshah created what is described as the 'golden age of Great Seljuk'. He established universities, reformed the government and military, and expanded our nation in all directions."
 turkish_tribes:0 "Turkish Tribes"
 turkish_tribes_desc:0 "We set up a great deal of Turkish tribes on our northern borders. These tribes convert the regions they reside in, making them more secure. The strong steppe warriors also make fine recruits for our armies when we go campaigning."
 ARM_ideas:0 "Armenian Ideas"
 ARM_ideas_start:0 "Armenian Traditions"
 ARM_ideas_bonus:0 "Armenian Ambitions"
 first_christian_nation:0 "First Christian Nation"
 first_christian_nation_desc:0 "Our country became Christian in 301 CE, before any other country in the world. Our Christian tradition is both strong and ancient."
 armenian_alphabet:0 "Armenian Alphabet"
 armenian_alphabet_desc:0 "We have our own alphabet, this allows us to teach our people much more effectively."
 mount_ararat:0 "Mount Ararat"
 mount_ararat_desc:0 "By tradition, Noah's ark landed on what is now Mount Ararat, which lies within our territory. Our nation was founded by Noah's great-great-grandson, Hayk. Mount Ararat is a strong symbol of Armenian nationalism."
 armenian_calendar:0 "Armenian Calendar"
 armenian_calendar_desc:0 "Our calendar, Hayk's Armenian calendar, is twelve months long. Besides allowing us to better record time and history, our calendar also helps our farmers to know when to plant their crops and when to harvest them."
 south_caucasus:0 "South Caucasus"
 south_caucasus_desc:0 "Our country is in the South Caucasus. This makes our land highly mountainous, and perfect for building strong forts to defend us."
 mines_of_armenia:0 "Mines of Armenia"
 mines_of_armenia_desc:0 "Our mines produce lead, copper and many other metals. These metals are extremely valuable, and can be used to make weapons and tools, or traded to other countries."
 armenian_folk_music:0 "Armenian Folk Music"
 armenian_folk_music_desc:0 "Our country has a strong and ancient tradition of folk music. This folk music is a sign of our people, and a cheap, easy source of entertainment for the masses."
 PYU_ideas:0 "Pyu Ideas"
 PYU_ideas_start:0 "Pyu Traditions"
 PYU_ideas_bonus:0 "Pyu Ambitions"
 kyaukse_plains:0 "Kyaukse Plains"
 kyaukse_plains_desc:0 "Our civilization is situated in the Kyaukse Plains, near the confluence of the Irrawaddy and the Chindwin Rivers. This gives our people a plentiful food supply that is reliable every year."
 city_state_design:0 "City-State Design"
 city_state_design_desc:0 "The people in our nation are situated in city-states, where it is easier for our grand armies to protect them from enemies."
 pyu_millennium:0 "Pyu Millennium"
 pyu_millennium_desc:0 "Our people have thrived for a thousand years, in what has been known as the 'Pyu Millennium'. Other realms respect this."
 sri_ksetra:0 "Sri Ksetra"
 sri_ksetra_desc:0 "Our capital, Sri Ksetra, is a beacon of wealth for our people to look up to. It provides a sense of direction for them to follow, and it provides a large portion of our country's income."
 beikthano_academy:0 "Beikthano Academy"
 beikthano_academy_desc:0 "Warriors from every corner of our realm have traveled to Beikthano Academy since the dawn of our empire to train and become better at their skills."
 pyu_culture:0 "Pyu Culture"
 pyu_culture_desc:0 "Even the name of our country comes from our ethnicity, showing what an important factor it is in all of our people's lives. This makes neighboring peoples more willing to accept our ideas."
 pyu_calendar:0 "Pyu Calendar"
 pyu_calendar_dsec:0 "Our scientists have developed a calendar by which our people can live, making it easier for them to time planting and harvesting. This, in turn, allows them to produce more of their crop."
 CNA_ideas:0 "Chenla Ideas"
 CNA_ideas_start:0 "Chenla Traditions"
 CNA_ideas_bonus:0 "Chenla Ambitions"
 dangrek_chieftains:0 "Dangrek Chieftains"
 dangrek_chieftains_desc:0 "Our government has given more autonomy to the Dangrek Chieftains, who live in the north of our realm. This has pleased them and in turn they provide more services to the crown."
 indochinese_trade:0 "Indochinese Trade"
 indochinese_trade_desc:0 "The merchants of our nation have joined the others from the region to convince trade to come to our ports."
 mekong_river_valley:0 "Mekong River Valley"
 mekong_river_valley_desc:0 "The lush forests and flat grasslands of the Mekong River Valley have proved to be ideal to build our merchants' ships at a cheap cost."
 tuol_kok_prah:0 "Tuol Kok Práh"
 tuol_kok_prah_desc:0 "One of the northernmost provinces of our nation, Tuol Kok Práh, has been under constant siege from enemies who want its resources. We have been able to always repel the hostiles and additionally learn some new siege tactics."
 chinese_ambassadors:0 "Chinese Ambassadors"
 chinese_ambassadors_desc:0 "Our government has sent diplomats to the great kingdoms in China to improve their view of us and to gain representation in their court."
 indian_ambassadors:0 "Indian Ambassadors"
 indian_ambassadors_desc:0 "The wealthy nations of the Indian subcontinent have also earned being sent diplomats. This makes them revere our kind attitude toward them."
 isanapura_school:0 "Isanapura School"
 isanapura_school_desc:0 "Thousands of young Chenlan workers have gotten additional training at the grand school in our capital. Some of them have gone on to become great scientists and inventors for our nation."
 DVA_ideas:0 "Dvaravati Ideas"
 DVA_ideas_start:0 "Dvaravati Traditions"
 DVA_ideas_bonus:0 "Dvaravati Ambitions"
 dvaravati_autonomy:0 "Dvaravati Autonomy"
 dvaravati_autonomy_desc:0 "Our nation is a loose federation of tribes. They respect and want to have some freedom from our government, and it pleases them that we have given them that."
 she_with_many_gates:0 "She With Many Gates"
 she_with_many_gates_desc:0 "Our country's name, Dvaravati, is translated to 'she with many gates'. This is true, as we border many other peoples, who warrant our attention and respect."
 dharmacakra:0 "Dharmacakra"
 dharmacakra_desc:0 "Dharmacakra, or the Wheel of Law, is the code by which our citizens live. It promotes respect of authority, which causes our armies to be quite disciplined."
 influential_culture:0 "Influential Culture"
 influential_culture_desc:0 "The culture of our nation is not one that can be easily overcome by others. This makes it difficult for other countries to occupy our rightful lands."
 indochinese_buddhists:0 "Indochinese Buddhists"
 indochinese_buddhists_desc:0 "Our people were the first mostly Buddhist nation in the area. It is our job to spread the true faith to the region."
 nakhon_pathon:0 "Nakhon Pathon"
 nakhon_pathon_desc:0 "The cities in our realm, including our capital, Nakhon Pathon, had to be built up from the ground. This made our people very good at developing new cities in our ever-expanding nation."
 chao_phraya_riverboats:0 "Chao Phraya Riverboats"
 chao_phraya_riverboats_desc:0 "Our merchants commonly used riverboats to transport goods from the coast to the inland portions of our country. This made it necessary for our budget to support significantly more naval vessels."
 LIV_ideas:0 "Livonian Ideas"
 LIV_ideas_start:0 "Livonian Traditions"
 LIV_ideas_bonus:0 "Livonian Ambitions"
 crusade_to_the_north:0 "Crusade to the North!"
 crusade_to_the_north_desc:0 "We have spread the word of God eastwards, but there are still pagans in the north. We shall spread the word of God in all directions!"
 cesu_kaujas:0 "Cesu Kaujas"
 cesu_kaujas_desc:0 "In the siege of Cesis in 1577, our King, Magnuss, took up residence in the castle at Cesis. On the 31st August, King Magnuss met with the Tsar Ivan the terrible. This meeting resulted in the arrest of King Magnuss and five days of bombardment of the castle. Rather than surrender, the 300 inhabitants of the Cesis and its surroundings elected to blow up the castle. Our people would rather die than bow to an enemy."
 decentralisation_of_archbishoprics:0 "Decentralisation of Archbishoprics"
 decentralisation_of_archbishoprics:0 "Power in our land is divided between the bishops and archbishops, and the crusader knights. While the bishops and archbishops are officially the rulers of this land, they grant a great deal of autonomy to the crusaders, who in turn keep us stable."
 border_between_east_and_west:0 "Border Between East and West"
 border_between_east_and_west_desc:0 "We came here not only for the crusades, but also for the trade opportunities with the east."
 control_of_the_grain_market:0 "Control of the Grain Market"
 control_of_the_grain_market_desc:0 "While Europe had a great famine and plague, we were able to increase our control of the grain market, as the plague didn't come here."
 declaration_of_free_religion:0 "Declaration of Free Religion"
 declaration_of_free_religion_desc:0 "We quickly realised that we couldn't stop the reformation sweeping across the land, so we didn't try."
 word_of_god:0 "Word of God"
 word_of_god_desc:0 "Our forces know that we are spreading the word of God, and that we will be rewarded in heaven for our faith."
 OSR_ideas:0 "Osroene Ideas"
 OSR_ideas_start:0 "Osroene Traditions"
 OSR_ideas_bonus:0 "Osroene Ambitions"
 resistance_against_hellenism:0 "Resistance Against Hellenism"
 resistance_against_hellenism_desc:0 "Our state is a centre for anti-hellenist feeling. We will convert them to the true faith."
 centre_of_syriac_learning:0 "Centre of Syriac Learning"
 centre_of_syriac_learning_desc:0 "Our nation has become a centre for all the great thinkers of the Syriac world. This will give us an edge over our opponents."
 upper_course_of_the_euphrates:0 "Upper Course of the Euphrates"
 upper_course_of_the_euphrates_desc:0 "Our kingdom is situated near the source of the mighty Euphrates river, which gives us access to important trade routes."
 abgar_fifth:0 "Abgar V"
 abgar_fifth_desc:0 "Abgar V was the king of this land when Jesus was still alive, and one of the first royal converts to Christianity. Abgar V was suffering from lepracy, and asked Jesus to come and heal him. Jesus was unable to come but he sent Thaddeus, one of his disciples, who then cured Abgar of his lepracy."
 edessa:0 "Edessa"
 edessa_desc:0 "Our capital, Edessa, is a very large and rich city. Control of such a great city allows us to collect taxes to make us strong."
 buffer_between_persia_and_rome:0 "Buffer Between Persia and Rome"
 buffer_between_persia_and_rome_desc:0 "Our nation is situated in between two mighty Empires who both want our land. Despite the odds and many invasions, we have managed to retain our independence. We have done this by building powerful forts and staffing them with skilled men."
 seleucid_empire:0 "Legacy of the Seleucid Empire"
 seleucid_empire_desc:0 "Our country was once part of the great Seleucid Empire. Although they themselves are now long gone, their skills, training and technology are not."
 ADB_ideas:0 "Adiabene Ideas"
 ADB_ideas_start:0 "Adiabene Traditions"
 ADB_ideas_bonus:0 "Adiabene Ambitions"
 four_tribes:0 "Four tribes"
 four_tribes_desc:0 "Our land is made up of four tribes:0 Orontes, Alani, Azones and Silices. These tribes contribute to our strength."
 feudatory_dynasties:0 "Feudatory dynasties"
 feudatory_dynasties_desc:0 "We have a great many long dynasties of feudal subjects. These families have a long tradition of extreme loyalty to us."
 rabbinic_academy_of_arbela:0 "Rabbinic Academy of Arbela"
 rabbinic_academy_of_arbela_desc:0 "Our capital Arbala has a significant Jewish community. The Jews have built a Rabbinic academy as a center of culture and learning."
 meharaspes:0 "Meharaspes"
 meharaspes_desc:0 "Our King, Meharaspes, was one of the main obstacles to Trajan's control of this region. Our walls are strong, and we remember those days."
 funds_for_the_temple_of_jerusalem:0 "Funds for the Temple of Jerusalem"
 funds_for_the_temple_of_jerusalem_desc:0 "Our Queen Helena moved to the holy land, where she built palaces near the temple mount. She also contributed a great deal of her wealth and was instrumental in building the Temple of Jerusalem. The Jews remember our aid."
 zab_rivers:0 "Zab rivers"
 zab_rivers_desc:0 "Our land lies between the Upper and Lower Zab rivers. These natural trenches allow our forces to recover"
 martyrdom_of_mahanus:0 "Martyrdom of Mahanuš"
 martyrdom_of_mahanus_desc:0 "Mahanuš was a prominant Iranian Zoroastrian who converted to Christianity. He was killed for his faith, and we remember his heroism and sacrifice."
 ALB_ideas:0 "Albanian Ideas"
 ALB_ideas_start:0 "Albanian Traditions"
 ALB_ideas_bonus:0 "Albanian Ambitions"
 double_headed_eagle:0 "Double-headed Eagle"
 double_headed_eagle_desc:0 "The black, double-headed eagle that features on our flag has been used as a symbol of Albanian nationalism in the face of the mighty Ottoman Empire and all other threats for hundreds of years. We are the Land of the Eagles."
 free_market_reforms:0 "Free-market Reforms"
 free_market_reforms_desc:0 "We have launched a number of reforms by which we have less control over trade in our land, making such trade more welcome in our country."
 qark_system:0 "Qark System"
 qark_system_desc:0 "Our country is organised into 12 qarks (counties), made up of 36 rreth (districts) and 373 bashki (municipalities)."
 alb_adriatic_sea:0 "Adriatic Sea"
 alb_adriatic_sea_desc:0 "Our country's west coast runs along the Adriatic sea. Access to the sea is useful for a great many reasons."
 ohrid_lake:0 "Ohrid Lake"
 ohrid_lake_desc:0 "Ohrid lake is a huge lake filled with life and, just as importantly, water. In our often dry country water is a vital commodity."
 military_modernisation:0 "Military Modernisation"
 military_modernisation_desc:0 "We have scrapped huge amounts of obsolete weapons and military equipment, allowing our small military budget to be spent on the very best military technology."
 forests_of_albania:0 "Forests of Albania"
 forests_of_albania_desc:0 "Over a third of our country is covered with forests. The wood from these forests can be used to build ships quickly and cheaply."
 IBE_ideas:0 "Iberian Ideas"
 IBE_ideas_start:0 "Iberian Traditions"
 IBE_ideas_bonus:0 "Iberian Ambitions"
 likhi_range:0 "Likhi Range"
 likhi_range_desc:0 "Our border with Colchis is marked by the Likhi range, a series of difficult passes that are easy to defend from attack."
 mtskheta:0 "Mtskheta"
 mtskheta_desc:0 "Our Capital, Mtskheta, lies at the confluence of the Aragvi and Kura rivers. It is also one of the oldest continuously-inhabited cities in the world, and is filled with knowledge and culture. It is a city from which an Empire can be built."
 saeristavos:0 "Saeristavos"
 saeristavos_desc:0 "Our country is organised into a system of Saeristavos, each ruled by an Eristavi. By delegating power to these Eristavi the country can be run both more easily and more peacefully."
 roman_imperial_protection:0 "Roman Imperial protection"
 roman_imperial_protection_desc:0 "Our people are known as 'friends of the Romans' and enjoy their protection. Protection from such a large, friendly Empire allows us to focus on other things without the threat of invaders."
 armazi:0 "Armazi"
 armazi_desc:0 "Armazi is the head of our pantheon, a powerful God who protects our people. Although Christianity is growing in our land, the old ways are still strong."
 saint_nino:0 "Saint Nino"
 saint_nino_desc:0 "Saint Nino was a highly important woman who spread Christianity in our land, ultimately converting the pagan king Mirian III of Iberia, who, lost in darkness and blinded on a hunting trip, found his way only after he prayed to 'Nino's God'."
 caucasian_mountaineers:0 "Caucasian mountaineers"
 caucasian_mountaineers_desc:0 "The Caucasian mountaineers have always been a major part of our culture. They are born and trained in the Caucasian mountains and able to make war here far more effectively than any foreign invader could hope to."
 SHI_ideas:0 "Shirvan Ideas"
 SHI_ideas_start:0 "Shirvan Traditions"
 SHI_ideas_bonus:0 "Shirvan Ambitions"
 sharvan_plain:0 "Sharvan Plain"
 sharvan_plain_desc:0 "Our land and our agriculture is based around the fertile Sharvan plain. The crops we grow here are vital to our nation."
 cypress_tree:0 "Cypress Tree"
 cypress_tree_desc:0 "The name of our nation translates to 'cypress tree'. These majestic old trees grow throughout our realm, telling of their long life, and the long life of the nation."
 battle_for_the_caspian:0 "Battle for the Caspian"
 battle_for_the_caspian_desc:0 "Our people have long fought hard for the lands between us and the west coast of the Caspian sea. We are used to these wars and the blood spilled by us makes our claim clear."
 shirvanshah:0 "Shirvanshah"
 shirvanshah_desc:0 "Our leader is the Shirvanshah, the king of Sharvan. We are a proud nation with a proud king."
 yazidi_islam:0 "Yazidi Islam"
 yazidi_islam_desc:0 "Our leaders practise Yazidi Islam. Yazidi Islam holds that Allah left seven angels in charge of the Earth after he had created it, and that the leader of these angels is the peacock angel, or the devil. We live in a dark world but we shall bring light to it."
 persian_poetry:0 "Persian Poetry"
 persian_poetry_desc:0 "The Shirvanshahs are known for their patronage of Persian poetry. This brings many famous poets into our country."
 river_kur:0 "River Kur"
 river_kur_desc:0 "Our border is marked by the river Kur, a natural barrier that enables us to defend our borders far more effectively."
 SOV_ideas:0 "Soviet Ideas"
 SOV_ideas_start:0 "Soviet Traditions"
 SOV_ideas_bonus:0 "Soviet Ambitions"
 collectivisation_of_land:0 "Collectivisation of Land"
 collectivisation_of_land_desc:0 "All land is worked by collectives, this ensures equality among our farming people."
 cults_of_personality:0 "State Atheism"
 cults_of_personality_desc:0 "Instead of worshiping God or gods, our people worship Lenin, Stalin, Marx and other great national inspirations."
 proletariat_rule:0 "Proletariat Rule"
 proletariat_rule_desc:0 "We have risen up the bourgeoisie and taken the country for the people, the proletariat."
 hammer_and_sickle:0 "Hammer and Sickle"
 hammer_and_sickle_desc:0 "On our flag is the hammer and sickle, a sign of the workers of our nation. The hammer stands for industrial workers, while the sickle stands for farmers."
 red_army:0 "Red Army"
 red_army_desc:0 "Our new Red Army will spread the revolution to all corners of the globe. As an army of the people, driven forwards by the people, it is highly effective."
 gulag_system:0 "Gulag System"
 gulag_system_desc:0 "Enemies of the state are locked away in Gulags (slave-labour camps) away from society for re-education. In this way we stop counter-revolutionary and Trotsky-ite ideas from spreading, and after the re-education is complete we gain effective workers again."
 sov_revolution:0 "Revolution"
 sov_revolution_desc:0 "We shall spread our glorious revolution to all corners of the world and forever overthrow the bourgeoisie!"
 #BUY_ideas:0 "Buyyid Ideas"
 #BUY_ideas_start:0 "Buyyid Traditions"
 #BUY_ideas_bonus:0 "Buyyid Ambitions"
 ziyarid_soldiers:0 "Ziyarid Soldiers"
 ziyarid_soldiers_desc:0 "Our founders were soldiers in the Ziyarid army. Our rulers are well-knowledged in how to run an army."
 iranian_intermezzo:0 "Iranian Intermezzo"
 iranian_intermezzo_desc:0 "We bridge the gap between the Abbasid and Seljuk eras. Without us, the Seljuks could never have become strong. We were the ones who strengthened Persia and brought the Abbasids to their knees, and the world will remember that."
 buy_turkish_cavalry:0 "Turkish Cavalry"
 buy_turkish_cavalry_desc:0 "Our forces are made up of strong, Turkish, cavalry. These fine steppe warriors will spread our nation to the ends of the Earth."
 buy_twelver_shia:0 "Twelver Shi'a"
 buy_twelver_shia_desc:0 "Our people follow Twelver Shi'a, the most common form of Shi'a Islam. We believe that there are twelve great Imams to guide our people."
 buy_islam_unity:0 "Islam Unity"
 buy_islam_unity_desc:0 "Although we practise Twelver Shi'a, we recognise the authority of the Sunni Abbasid Caliph, and never persecute other forms of Islam. We must unite with all of our Muslim brethren to spread the word of Muhammed in all directions!"
 dailamite_footsoldiers:0 "Dailamite Footsoldiers"
 dailamite_footsoldiers_desc:0 "There is a healthy competition between our native Dailamite footsoldiers and our Turkish cavalry. This competition keeps both sides strong."
 buy_sassanid_ideas:0 "Sassanid Ideas"
 buy_sassanid_ideas_desc:0 "Although we ourselves are Muslims, we have been responsible for recreating many aspects of the Zoroastrian Sassanid system, in particular their effective bureaucracy."
 AZE_ideas:0 "Azerbaijani Ideas"
 AZE_ideas_start:0 "Azerbaijani Traditions"
 AZE_ideas_bonus:0 "Azerbaijani Ambitions"
 central_flatlands:0 "Central Flatlands"
 central_flatlands_desc:0 "The centre of our country holds a large amount of flat, fertile land. In the highly mountainous Caucasian mountains, land that crops can be grown on is an extremely valuable commodity."
 yanar_dag:0 "Yanar Dag"
 yanar_dag_desc:0 "Yanar Dag means 'burning mountain', and is a jet of natural gas that has been burning continuously for decades. People come from far and wide to see this everlasting flame."
 nizami_ganjavi:0 "Nizami Ganjavi"
 nizami_ganjavi_desc:0 "Nizami Ganjavi, one of the greatest Persian poets of all time, was born in our land."
 saffron_rice_plov:0 "Saffron-rice Plov"
 saffron_rice_plov_desc:0 "Saffron-rice plov, rice cooked in broth seasoned with many different kinds of vegetables and often mutton, is a flagship food for our country. Azerbaijan is filled with many different kinds of food, food that supports our troops."
 blue_red_green:0 "Blue, Red and Green"
 blue_red_green_desc:0 "Blue, red and green are the colours on our flag, the same flag used by the short-lived Azerbaijan Democratic Republic. The blue represents Turkish nationalism and pride, the red represents modernity, our constant struggle into the future, and the green represents our rich Islamic culture."
 ex_soviet_state:0 "Soviet Roots"
 ex_soviet_state_desc:0 "The roots of independent Azerbaijan lie in the Azerbaijan Soviet Socialist Republic. Although we have now left the Soviet Union, we remember how effectively they were able to control people."
 oil_azerbaijan:0 "Oil"
 oil_azerbaijan_desc:0 "Our land has long been valuable for the oil here. Lenin said that his invasion of us was justified because 'The Soviet Union could not survive without Azerbaijani oil'. By trading this oil with foreigners we can become very rich and powerful."
 PRS_ideas:0 "Old Prussian Ideas"
 PRS_ideas_start:0 "Old Prussian Traditions"
 PRS_ideas_bonus:0 "Old Prussian Ambitions"
 amber_road:0 "Amber Road"
 amber_road_desc:0 "We are in control of the most important trade route in the East Slavic territories. Through this road we sell amber and furs, making us richer than our neighbours"
 kriwo_kriweto:0 "Kriwo Kriweto"
 kriwo_kriweto_desc:0 "Our high priest is called the Kriwo kriweto. This highly important religious leader guides our people and inspires foreigners to support us."
 holy_streams_and_forests:0 "Holy Streams and Forests"
 holy_streams_and_forests_desc:0 "Our land holds many sacred regions that may only be visited by the Kriwo kriweto or someone who acts in his name. We shall protect these holy sites with our lives."
 natural_defenses:0 "Natural Defenses"
 natural_defenses_desc:0 "We have a great many marshes and swamps in and around our territory, these natural barriers keep us safe from all enemies."
 the_northern_crusade:0 "The Northern Crusade"
 the_northern_crusade_desc:0 "When the cross wielders came to our land, they took us to their monastaries and churches to learn their Christian ways, hoping to convert us to their religion, yet instead we used what we learned from them to free ourselves."
 nomadic_lifestyle:0 "Nomadic Lifestyle"
 nomadic_lifestyle_desc:0 "Our people have always been travellers, living off the land, and we always will be. No-one shall change our ancient ways."
 crossroads_of_nations:0 "Crossroads of Nations"
 crossroads_of_nations_desc:0 "Our tribe's central position, with other tribes on every border, means that diplomacy is vital to our survival. Unsurprisingly, we have become rather good at it."
 EST_ideas:0 "Estonian Ideas"
 EST_ideas_start:0 "Estonian Traditions"
 EST_ideas_bonus:0 "Estonian Ambitions"
 viking_traditions:0 "Viking Traditions"
 viking_traditions_desc:0 "A branch of our people called the Oeselians were extremely skilled raiders, attacking countries all around us. We remember their skill in battle, our sailors are still skilled."
 est_abolition_of_serfdom:0 "Abolition of Serfdom"
 est_abolition_of_serfdom_desc:0 "We abolished Serfdom in 1816. Our doing so was one of the best decisions we have made, as it allowed us to develop our technology and culture. Without this our nation could never have survived."
 lakes_and_rivers:0 "Lakes and Rivers"
 lakes_and_rivers_desc:0 "There are over 1400 lakes in Estonia, aswell as many rivers. These lakes and rivers provide us with an essentially limitless supply of water, vital for any campaign."
 maakonnad_system:0 "Maakonnad System"
 maakonnad_system_desc:0 "Estonia is divided into 15 Maakonnad, or counties. By dividing our country thus, our administration can be much more effective."
 estonian_kroon:0 "Estonian Kroon"
 estonian_kroon_desc:0 "Our currency is called the Kroon. This currency, named for the Latin 'corona' or 'crown', is both a symbol of our independence, having been used by both of our republics, and a way of ensuring the sovereignty of our money."
 blue_black_white:0 "Blue-Black-White"
 blue_black_white_desc:0 "Our flag is divided into three colours, blue, black and white. The blue represents the vaulted blue sky across our native land. The black represents the earth of our country, our land, our pride, and also the struggles our nation has been through. Finally, the white represents purity, hard work and commitment."
 singing_revolution:0 "Singing Revolution"
 singing_revolution_desc:0 "Our people gained our freedom from the Soviet Union by uniting with all of our Baltic brothers and singing forbidden songs. On one night in Tallinn, 300,000 of our people gathered together to sing. We have a strong identity and a strong bond with our Baltic neighbours because of the revolution."
 ABK_ideas:0 "Abkhazian Ideas"
 ABK_ideas_start:0 "Abkhazian Traditions"
 ABK_ideas_bonus:0 "Abkhazian Ambitions"
 country_of_soul:0 "Country of Soul"
 country_of_soul_desc:0 "The name of our country, Apsny, means 'country of soul'. The spirit of our people is indeed strong."
 byzantine_alliance:0 "Byzantine Alliance"
 byzantine_alliance_desc:0 "Originally a vassal of Byzantium, our victories against the Arab hordes and our expanding territory and influence allowed us to gain autonomy and eventually independence from Byzantium. We now have a good alliance with their Empire."
 greater_caucasus_abkhazia:0 "Greater Caucasus"
 greater_caucasus_abkhazia_desc:0 "Our northern border is in the Greater Caucasian mountain range, a natural barrier against attackers."
 citrus_plantations:0 "Citrus Plantations"
 citrus_plantations_desc:0 "Our country holds large areas of citrus plantations. Besides being one of our principal exports, these citruses are easy to reach food for our troops should we lose a battle."
 krubera_cave:0 "Krubera Cave"
 krubera_cave_desc:0 "Our merchants and travellers tell foreigners many tales about Krubera or Crows' cave, a cave that no one has seen the bottom of, the deepest cave in the world. We tell peoples of other lands that the cave extends down to the centre of the Earth, and that monsters reside within. They are understandably scared to attack us."
 coastal_forests:0 "Coastal Forests"
 coastal_forests_desc:0 "Along our coast with the Black sea are vast forests of oak, beech and hornbeam. This timber makes building ships much cheaper."
 nart_sagas:0 "Nart Sagas"
 nart_sagas_desc:0 "The Nart (Hero) sagas are a series of stories common to our people and a number of tribes around us. They tell of much of our folk belief, and of a shared identity among us."
 KHW_ideas:0 "Khwarazmian Ideas"
 KHW_ideas_start:0 "Khwarazmian Traditions"
 KHW_ideas_bonus:0 "Khwarazmian Ambitions"
 slave_to_master:0 "From Slave to Master"
 slave_to_master_desc:0 "Our founder, Anush Tigin Gharchai, once a lowly slave of the Seljuks, came to rule this vast and powerful land. If our founder, one man, can come so far, then how much further can our vast Empire?"
 mercenary_unions:0 "Mercenary Unions"
 mercenary_unions_desc:0 "When the Mongols came our people were forced to flee in all directions. Despite this we united together again and formed organisations of mercenaries, able to fight with great skill and in great numbers. We will use the knowledge we have gained to reclaim our home."
 determined_fighters:0 "Determined Fighters"
 determined_fighters_desc:0 "Even once our leaders were forced to flee we have held strong, resisting Mongol, Rum and pretender alike."
 proud_people:0 "Proud People"
 proud_people_desc:0 "Many nations around us have tried to intimidate us over the years but each time we have crushed them. We will not bow to an enemy."
 sunni_islam_khwarazmia:0 "Sunni Islam"
 sunni_islam_khwarazmia_desc:0 "We practise Sunni Islam, the most common form of the religion. With our faith so widespread we can count on large, strong allies if threatened by heathens or heretics."
 khw_oligarchy:0 "Oligarchy"
 khw_oligarchy_desc:0 "Our ruler could not hope to personally administer this entire region. Instead, he relies on a powerful nobility. While this nobility is happy the common people will be too."
 greater_iran:0 "Greater Iran"
 greater_iran_desc:0 "Our nation is centered in Greater Iran, a harsh land filled with both mountains and deserts. To those who know it well, Khwarazmia provides all the resources needed to be strong, yet to foreigners she is vast and barren."
 KHZ_ideas:0 "Khazarian Ideas"
 KHZ_ideas_start:0 "Khazarian Traditions"
 KHZ_ideas_bonus:0 "Khazarian Ambitions"
 jewish_lords:0 "Jewish Lords"
 jewish_lords_desc:0 "Long ago, many of our nobility converted to the religion of Abraham. This practice has continued through the years, and now most of our nobility honors YHWH as their god."
 abraham_and_idols:0 "Abraham and the Idols"
 abraham_and_idols_desc:0 "Our lands are a mix of Judaism, Islam, Christianity, and Paganism. YHWH teaches us not to worship idols, but to tolerate those who do. The pagans shall one day see that their god Tengri is but our God under a different guise."
 silk_road_khazar:0 "Access to the Silk Road"
 silk_road_khazar_desc:0 "While far in the east the kingdoms of China and India keep the Silk Road alive, on the steppe and in Europe the Silk Road has been forgotten. If we return the trade it once brought and make it safe again, then we can tax what flows into the west. This could bring great wealth to our people and lands."
 sons_of_the_steppe:0 "Sons of the Steppe"
 sons_of_the_steppe_desc:0 "Ever since our people adopted the ways of Judaism, we have mostly settled. Although we no longer wander the steppe, we still acknowledge our heritage. We shall never forget the lessons our ancestors learned."
 home_of_the_disporsa:0 "Home for the Diaspora"
 home_of_the_disporsa_desc:0 "Since the destruction of the Great Temple in Jerusalem, our people have been homeless. We will spread the word that these lands are safe for Jews and they shall flock to our banner."
 many_tribes_khazar:0 "Many Tribes"
 many_tribes_khazar_desc:0 "Our land is made up of a great many tribes, no two of which have the same culture. We shall improve our administration to reduce the friction between tribes and so become more stable."
 second_israel:0 "Second Israel"
 second_israel_desc:0 "We shall make this land a second Israel. A land where the jewish people can no longer be persecuted or exiled!"
 CAN_ideas:0 "Canadian Ideas"
 CAN_ideas_start:0 "Canadian Traditions"
 CAN_ideas_bonus:0 "Canadian Ambitions"
 first_nations:0 "First Nations"
 first_nations_desc:0 "The First Nations are the original inhabitants of Canada. Although few in number, they can be both brave and skilled when fighting for our shared land."
 rich_lands_canada:0 "Rich Lands"
 rich_lands_canada_desc:0 "Canada is vast, holding huge wealth of all forms. The seas provide us with fish, salt and shells, while the lands provide us with moose, grain and timber."
 can_multiculturalism:0 "Multiculturalism"
 can_multiculturalism_desc:0 "Our country was founded by colonists from two different European nations:0 France and England. With native nations having their own interests we have had to develop policies to keep all three happy."
 peacekeepers:0 "Peacekeepers"
 peacekeepers_desc:0 "When we abandoned Avro Arrow we abandoned any sort of military dominance, now we go to other countries with our army as peacekeepers to try and improve life for all."
 ice_hockey:0 "Ice Hockey"
 ice_hockey_desc:0 "A Canadian invention, Ice Hockey is both a form of entertainment for the masses and a source of national pride when our team wins games."
 the_arctic:0 "The Arctic"
 the_arctic_desc:0 "Canada stretches far north into the Arctic circle. Our own forces are well trained for such a difficult land but an invader could never hope to match us."
 two_oceans:0 "Two Oceans"
 two_oceans_desc:0 "Our Eastern border is marked by the Atlantic ocean, while our Western border is marked by the Pacific ocean. With such a vast coastline we need an equally vast fleet."
 CUB_ideas:0 "Cuban Ideas"
 CUB_ideas_start:0 "Cuban Traditions"
 CUB_ideas_bonus:0 "Cuban Ambitions"
 violent_past:0 "Violent Past"
 violent_past_desc:0 "From the early settlers killing of most of the Taíno, to Castro's revolution, we are no strangers to violence, yet we have always managed to be the ones still standing."
 cuban_cigars:0 "Cuban Cigars"
 cuban_cigars_desc:0 "Cuban cigars are the finest and strongest in the world. We have a long tradition of tobacco that other nations are always keen to buy."
 self_sufficient_cuba:0 "Self-sufficiency"
 self_sufficient_cuba_desc:0 "We are surrounded by powerful enemies, and have learned as a result to rely only on ourselves."
 censorship_cuba:0 "Censorship"
 censorship_cuba_desc:0 "Our 'Department of Revolutionary Orientation' ensures that all of our media speaks the 'truth' and that no foreigners can spread their lies here."
 cuban_beaches:0 "Cuban Beaches"
 cuban_beaches_desc:0 "Here in the Carribean we have legendary white sands that tourists will travel thousands of miles just to sit on."
 compulsary_schooling:0 "Communist Writers"
 compulsary_schooling_desc:0 "Many skilled Communist writers were either born here or lived here. Writers like Ernesto 'Che' Guevara ensured the success of our government and the development of our society."
 bay_of_pigs:0 "Bay of Pigs"
 bay_of_pigs_desc:0 "The powerful United States came here to conquer us, but they failed and we threw them back into the sea. We fierce Cubans shall never surrender!"
 AKK_ideas:0 "Aq Qoyunlu Ideas"
 AKK_ideas_start:0 "Aq Qoyunlu Traditions"
 AKK_ideas_bonus:0 "Aq Qoyunlu Ambitions"
 white_sheep_turkomans:0 "White Sheep Turkomans"
 white_sheep_turkomans_desc:0 "We are known as the White Sheep Turkomans, and it is true that vast herds of sheep travel with our hordes on campaign. We are used to a nomadic life and are able to support ourselves and our flocks off the land."
 byzantine_princesses:0 "Byzantine Princesses"
 byzantine_princesses_desc:0 "Many of our rulers have married princesses from Byzantium. Having these close diplomatic ties to Byzantium gives us an advantage in all diplomacy in the West."
 steppe_hordes_aqqoyunlu:0 "Steppe Hordes"
 steppe_hordes_aqqoyunlu_desc:0 "We have a vast army, the mere sight of which, or of the great dust clouds that our army brings up, causes our enemy to quake in terror."
 merchants_and_nobles_aqqoyunlu:0 "Merchants and Nobles"
 merchants_and_nobles_aqqoyunlu_desc:0 "Most of the great Mongol hordes simply razed to the ground anything in their path. We instead decided to form agreements and arrangements with many of the existing higher classes in lands we took. These agreements have proven to be very much in our advantage."
 iranian_bureaucracy_aqqoyunlu:0 "Iranian Bureaucracy"
 iranian_bureaucracy_aqqoyunlu_desc:0 "As our people have settled we have also become ever more Persianised. By adopting their effective administration we have been able to maintain an advantage over many of our neighbours."
 converts_to_islam_aqqoyunlu:0 "Converts to Islam"
 converts_to_islam_aqqoyunlu_desc:0 "We have recently converted to Sunni Islam. This new faith has proven highly useful, our forces are determined and our laws are clear."
 persian_gulf_aqqoyunlu:0 "Persian Gulf"
 persian_gulf_aqqoyunlu_desc:0 "We rule almost the entirety of the Persian gulf, and as such can support a fleet many of our rivals can only dream of."
 TRN_ideas:0 "Trinidad and Tobago Ideas"
 TRN_ideas_start:0 "Trinidad and Tobago Traditions"
 TRN_ideas_bonus:0 "Trinidad and Tobago Ambitions"
 island_of_tobacco:0 "Island of Tobacco"
 island_of_tobacco_desc:0 "The island of Tobago was named after Tobacco. Our plentiful amount of this resource will make us a very powerful trade nation."
 land_of_the_colonists_trinidadtobago:0 "Land of the Colonial Empires"
 land_of_the_colonists_trinidadtobago_desc:0 "Our islands have switched ownership between the French, Dutch, Spanish and English. This has brought us many immigrants to use in our armies."
 pirate_raids_trinidadtobago:0 "Pirate Raids"
 pirate_raids_trinidadtobago_desc:0 "Our plentiful resources have lead to many pirates and even the infamous Sir Walter Raleigh raiding our ports. We must make sure our navy is ready for any naval invasions."
 search_for_el_dorado:0 "Search for El Dorado"
 search_for_el_dorado_desc:0 "Many conquistadors such as Ponce de Leon and Barrio y Oruña have used Trinidad as a base while in search of the mythical land of El Dorado."
 native_uprisings_trinidadtobago:0 "Native Uprisings"
 native_uprisings_trinidadtobago_desc:0 "The island of Trinidad has seen many native uprising attempts. We must strengthen our armies if we wish to prevent this from happening again."
 west_indies_regiment:0 "The West Indies Regiment"
 west_indies_regiment_desc:0 "Veterans of the West Indies regiment from the war of 1812 have settled in Trinidad after the war. Our nation can benefit from their experience."
 preserve_the_colony:0 "Preserve the Colony!"
 preserve_the_colony_desc:0 "When invaded by the Dutch and English, we surrendered peacefully. Why should we have let our colony be destroyed and overrun by natives for a single war?"
 DOM_ideas:0 "Dominican Republic Ideas"
 DOM_ideas_start:0 "Dominican Republic Traditions"
 DOM_ideas_bonus:0 "Dominican Republic Ambitions"
 first_settlement:0 "First Settlement"
 first_settlement_desc:0 "Our capital was the first permanent European settlement in the New World. We must live up to this title."
 land_of_the_high_mountains:0 "Land of the High Mountains"
 land_of_the_high_mountains_desc:0 "The native Taíno natives called our land Ayiti, the land of the high mountains. Our enemies will find it difficult to invade our forts."
 taino_rebellions:0 "Taíno Rebellions"
 taino_rebellions_desc:0 "The last time we had a civil war was the Taíno rebellions of the 1500s. During these times our nation was annexed by Haiti. We must make sure this does not happen again."
 adaptable_economy:0 "Adaptable Economy"
 adaptable_economy_desc:0 "When a large deposit of gold was discovered in Mexico in the 1700s we discovered other methods to keep our economy stable."
 the_santa_maria:0 "The Santa Maria"
 the_santa_maria_desc:0 "When Columbus returned to Hispaniola he found his prized flagship the Santa Maria had been destroyed by a storm. We will only make our ships out of the strongest materials to prevent this from happening again."
 cibao_valley:0 "Cibao Valley"
 cibao_valley_desc:0 "We built our cities around the Cibao valley. The valley's gold has been a large source of our income for decades."
 agriculture_dominicanrepublic:0 "Agriculture"
 agriculture_dominicanrepublic_desc:0 "Our country has long been known for its extremely fertile soil. Without this soil, our nation could never have survived."
 UZB_ideas:0 "Uzbek Ideas"
 UZB_ideas_start:0 "Uzbek Traditions"
 UZB_ideas_bonus:0 "Uzbek Ambitions"
 uzbek_people:0 "Uzbek people"
 uzbek_people_desc:0 "Uzbeks make up the significant majority of our population. We have a united culture and a determination to remain free."
 economic_controls_uzbek:0 "Economic Controls"
 economic_controls_uzbek_desc:0 "We ensure that our economy is carefully controlled, with local merchants possessing significant advantages over foreign competitors. This allows us to decide exactly where trade through our land goes."
 qizilqum:0 "Qizilqum"
 qizilqum_desc:0 "The Qizilqum desert makes up most of our territory. This land is extremely hostile to life, meaning that foreign armies cannot survive here long."
 silk_road_uzbek:0 "Silk Road"
 silk_road_uzbek_desc:0 "We take full advantage of the Silk Road running through our land. This route from East to West makes our merchants very wealthy, and these merchants in turn make us very wealthy."
 gold_and_copper_uzbek:0 "Gold and Copper"
 gold_and_copper_uzbek_desc:0 "This country holds vast reserves of Gold and Copper. Both are useful for payment and production"
 uzbek_hordes:0 "Uzbek Hordes"
 uzbek_hordes_desc:0 "For hundreds of years this land has been hard fought over. Our people have to be both numerous and tough to gain and keep power."
 patrons_of_science_uzbek:0 "Patrons of Science"
 patrons_of_science_uzbek_desc:0 "Without us the Islamic golden age may never have happened. Timur the lame brought artists and scientists from all over his Empire to our lands, to Samarkand. These scientists were instrumental in developments to astronomy and mathematics, and our patronage to science continues to this day."
 AFG_ideas:0 "Afghan Ideas"
 AFG_ideas_start:0 "Afghan Traditions"
 AFG_ideas_bonus:0 "Afghan Ambitions"
 great_generals_afghan:0 "Great Generals"
 great_generals_afghan_desc:0 "Every truly great general has marched through our lands, from Alexander to Temujin, and we have learned from all of them."
 cultural_melting_pot_afghan:0 "Cultural Melting Pot"
 cultural_melting_pot_afghan_desc:0 "Our country has been inhabited by people from all over India and Central Asia since the dawn of humanity. Each person who comes here makes our nation a little greater."
 ariana:0 "Ariana"
 ariana_desc:0 "The historical name for our country and the surrounding area is Ariana. As the central heartland of Ariana, we know that our nation shall expand in all directions."
 buddhist_culture_afghan:0 "Buddhist Culture"
 buddhist_culture_afghan_desc:0 "Many Buddhists have come here from India, these Buddhists have taught us a peaceful way of life and have made great monuments to inspire us with awe."
 extreme_climate_afghan:0 "Extreme Climate"
 extreme_climate_afghan_desc:0 "In Afghanistan there is hardly any water, what water there is flows into foreign lands. In winter our country is filled with snow and too cold to survive easily, while in summer it is as hot here as the winters are cold. Invaders cannot survive long in our country."
 four_tribes:0 "Four Tribes"
 four_tribes_desc:0 "The majority of our population is made up of four tribes:0 Pashtuns, Tajiks, Hazaras and Uzbeks. Each tribe contributes warriors and resources for the common good of all of us."
 hindu_kush_afghan:0 "Hindu Kush"
 hindu_kush_afghan_desc:0 "The Hindu Kush is a natural barrier. An easy to defend region, the Hindu Kush protects us from all attackers."
 SYR_ideas:0 "Syrian Ideas"
 SYR_ideas_start:0 "Syrian Traditions"
 SYR_ideas_bonus:0 "Syrian Ambitions"
 damascus:0 "Damascus"
 damascus_desc:0 "Our capital, Damascus, is one of the oldest cities in the world. We are considered to be the cradle of human civilisation. We have witnessed many great Empires rise and fall yet we still stand, as we always shall."
 varied_land_syria:0 "Varied Land"
 varied_land_syria_desc:0 "Syria is a great and diverse land, with high mountains, fertile plains and deserts, with people from all over the world. Our armies swell with people as everyone wants to ensure our survival."
 ebla:0 "Ebla"
 ebla_desc:0 "Around 3500 BC the civilisation of Ebla was founded. This civilisation started with one small village, but grew to rule over much of the northern and eastern parts of our land as a trading Empire. We maintain their trading traditions, even with their civilisation long gone."
 umayyads:0 "Umayyads"
 umayyads_desc:0 "The Umayyads made our land into their Capital, they saw the value of our people and lands, and they taught us how to fight to defend our country."
 euphrates_syria:0 "Euphrates"
 euphrates_syria_desc:0 "Our access to the Euphrates is what allows our survival. Here civilisation was founded, and here it shall always flourish."
 arabic_language_syria:0 "Arabic Language"
 arabic_language_syria_desc:0 "The Ottoman Empire ruled our land once, but they respected us greatly because we speak Arabic. By speaking the holy language we ensure that our relations with Muslim powers are always strong."
 syriac_cuisine:0 "Syriac Cuisine"
 syriac_cuisine_desc:0 "Syriac cuisine is extremely varied, with influences from all over the mediterranean and the Middle East. Our food culture allows us to support great numbers, and ensures the loyalty of the troops we have."
 IRQ_ideas:0 "Iraqi Ideas"
 IRQ_ideas_start:0 "Iraqi Traditions"
 IRQ_ideas_bonus:0 "Iraqi Ambitions"
 maqam:0 "Maqam"
 maqam_desc:0 "Iraqi Maqam is considered the best and purest in the world. Maqam is a system of melodic modes used in our traditional music. Our musical traditions provide our people with a source of entertainment that they then do not need to find by overthrowing us."
 basrah:0 "Basrah"
 basrah_desc:0 "Basrah has long been a vital trading port and a strategic fort. Our control of this city ensures the success of our trade and by extension our nation."
 arid_climate_iraq:0 "Arid Climate"
 arid_climate_iraq_desc:0 "Most of country is arid and dry, unable to support life. Our deserts are a natural barrier, draining our enemies strength so that we can defeat them."
 sumer:0 "Sumer"
 sumer_desc:0 "Our nation was once home to the Sumerians, the oldest known civilisation on Earth. We know what it is to stand the test of time."
 british_rule_iraq:0 "British Rule"
 british_rule_iraq_desc:0 "With the fall of the Ottoman Empire, we became a British mandate. They ultimately gave us independence but not before teaching us their skills in naval combat."
 church_of_the_east:0 "Church of the East"
 church_of_the_east_desc:0 "Since the second century AD there has been a strong Christian presense in our land. The Church of the East or the Nestorian faith has never been the dominant faith in our country but its adherents have always proven themselves useful."
 two_rivers:0 "Two Rivers"
 two_rivers_desc:0 "Although our land is mostly barren, the areas around the Tigris and the Euphrates are extremely fertile, and the basis for our survival."
 JOR_ideas:0 "Jordanian Ideas"
 JOR_ideas_start:0 "Jordanian Traditions"
 JOR_ideas_bonus:0 "Jordanian Ambitions"
 hashemite_monarchy:0 "Hashemite Monarchy"
 hashemite_monarchy_desc:0 "Our Hashemite monarch, while ruling as a constitutional monarch, has a great deal of power. Our King uses his power to make us strong, stable and democratic."
 petra_jordan:0 "Petra"
 petra_jordan_desc:0 "One of the new seven wonders of the world, Petra is a sign of the permanence of our country, and of what we can achieve."
 abbasid_caliphate:0 "Abbasid Caliphate"
 abbasid_caliphate_desc:0 "Our country saw the birth of the Abbasids, who went on to rule most of the Arab world and usher in a golden age. Their potential lives on in us."
 old_castles_jordan:0 "Old Castles"
 old_castles_jordan_desc:0 "Large numbers of castles were built here in the middle ages by the crusaders and by our own people. Many like Al Karak have now become cities, yet the strong walls of these places still stand and provide us with protection."
 greater_syria_plan:0 "Greater Syria Plan"
 greater_syria_plan_desc:0 "Under the Greater Syria Plan we shall expand in all directions to control the lands that properly belong to our King."
 dead_sea_east:0 "East Bank of the Dead Sea"
 dead_sea_east_desc:0 "We rule the east bank of the Dead Sea, an extremely important sea to all Abrahamic religions. This sea gives weight to our word and helps to unite the diverse beliefs present in our country."
 us_trade_agreements_jordan:0 "US Trade Agreements"
 us_trade_agreements_jordan_desc:0 "Our good relations with the international community and particularly the US mean that they send us money to support our economy and they don't tax us as much as our neighbours when we import things to them."
 PLS_ideas:0 "Palestinian Ideas"
 PLS_ideas_start:0 "Palestinian Traditions"
 PLS_ideas_bonus:0 "Palestinian Ambitions"
 under_occupation:0 "Under Occupation"
 under_occupation_desc:0 "Most of our land is occupied by a foreign power, we are fighting on our soil for our homes, and every soldier understands the importance of victory."
 holy_land_palestine:0 "Holy Land"
 holy_land_palestine_desc:0 "Our country holds within its borders the most sacred land on the planet, the land of milk and honey."
 natural_beauty_palestine:0 "Natural Beauty"
 natural_beauty_palestine_desc:0 "Since antiquity Palestine has been known as a place of exceptional natural wealth and beauty. People come from all over the world just to see this land, and we won't give our country up without a fight."
 gaza_strip:0 "Gaza Strip"
 gaza_strip_desc:0 "Our control of the Gaza strip is of vital importance to us. Although a very small area, Napoleon said that control of the Middle East would be impossible without it. The wealth of the strip keeps our country successful."
 dead_sea_west:0 "West bank of the Dead Sea"
 dead_sea_west_desc:0 "The Dead sea is extremely important to all Abrahamic religions, and even non-Abrahamic religions recognised its power, power that they attributed to magic."
 arab_league_palestine:0 "Arab League"
 arab_league_palestine_desc:0 "As a member of the Arab league, we can count on the support of most of our neighbours in any negotiations with foreign powers."
 sea_peoples:0 "Sea Peoples"
 sea_peoples_desc:0 "The first documented use of the word 'Palestine' comes from the name of a tribe of the sea peoples, who appeared in the late bronze age, caused vast destruction and then just as quickly disappeared. Whether or not we can trace our ancestry back to these great sailors and warriors is questionable, but we maintain their naval skills."
 BRZ_ideas:0 "Brazilian Ideas"
 BRZ_ideas_start:0 "Brazilian Traditions"
 BRZ_ideas_bonus:0 "Brazilian Ambitions"
 patria_amada:0 "Pátria Amada"
 patria_amada_desc:0 "Our great country is beloved by our citizens, and even in times of extreme difficulties we are willing to help the country go forward"
 amazon_forest:0 "Amazon Rainforest"
 amazon_forest_desc:0 "Within our borders is a large part of the world's greatest rainforest, most of the global biodiversity and a large amount of natural resources. With these, we can equip and maintain a much larger and more powerful army"
 bom_vizinho:0 "'Bom Vizinho' Policy"
 bom_vizinho_desc:0 "We try to keep good relations with all our neighbours, reducing diplomatic friction and facilitating mutually beneficial agreements"
 planned_cities_brazil:0 "Planned Cities"
 planned_cities_brazil_desc:0 "Many of our greatest cities were planned with efficiency in mind, this efficiency translates to increased population and taxes."
 jungle_warfare_brazil:0 "Jungle Warfare"
 jungle_warfare_brazil_desc:0 "Our Armed Forces are internationally renowned for their ability to fight in harsh environments like the rainforest. Enemies that try to fight us are doomed to fail."
 dom_pedro:0 "Dom Pedro's Reforms"
 dom_pedro_desc:0 "Dom Pedro II was a polymath and a polyglot, and his most important legacy to us was the various economical reforms he made during his rule, consolidating the Brazilian economy"
 multicultural_people_brazil:0 "Multicultural People"
 multicultural_people_brazil_desc:0 "Our country's culture borrows elements from all over the world, brought by colonists, African slaves, indigenous peoples and immigrants from Europe and Asia. These people won't easily surrender the life they have been given here."
 TRK_ideas:0 "Turkmen Ideas"
 TRK_ideas_start:0 "Turkmen Traditions"
 TRK_ideas_bonus:0 "Turkmen Ambitions"
 merv:0 "Merv"
 merv_desc:0 "Merv has long been an extremely important city on the silk road, allowing trade between China and the Western world."
 caspian_sea_turkmen:0 "Caspian Sea"
 caspian_sea_turkmen_desc:0 "The Caspian sea, long thought to be an ocean by the people of this land, is renowned for its fisheries that provide sturgeon and caviar to our troops."
 karakum_desert_turkmen:0 "Karakum Desert"
 karakum_desert_turkmen_desc:0 "Around 80% of our country is covered by the Karakum, or black sand, desert. This desert ensures that we are protected, as invaders find it difficult to survive here."
 president_for_life_turkmen:0 "President for Life"
 president_for_life_turkmen_desc:0 "Our first president, Saparmurat Niyazov, was declared President for Life. His personality cult has ensured the stability of our nation."
 turkmen_tribes:0 "Turkmen Tribes"
 turkmen_tribes_desc:0 "The Turkmens were originally Oghuz who converted to Islam. After the fall of the Seljuks who ruled us, these Turkmen split into fiercely independent clans that exist to this day. While still as independent, these clans will fight to ensure the safety of their way of life."
 neutral_policy_turkmen:0 "Neutral Policy"
 neutral_policy_turkmen_desc:0 "Our people are extremely conservative, and we have managed to remain neutral in almost every important event since our independence. Other nations respect us for this."
 cotton_exports:0 "Cotton Exports"
 cotton_exports_desc:0 "One of the main sources of our income is cotton. Our simple economy has remained basically the same for centuries, and has been continually refined and made more profitable over that time."
 PAK_ideas:0 "Pakistani Ideas"
 PAK_ideas_start:0 "Pakistani Traditions"
 PAK_ideas_bonus:0 "Pakistani Ambitions"
 arabian_sea_pakistan:0 "Arabian Sea"
 arabian_sea_pakistan_desc:0 "Our vast coastline and many ports allow us to produce and support a very large fleet, at very short notice."
 wakhan_corridor:0 "Wakhan Corridor"
 wakhan_corridor_desc:0 "The Wakhan corridor is a thin strip of land, owned by Afghanistan, bounded by rivers in the North and mountains in the South. This corridor ensures that our nation is safe from attack as any nation wishing to fight us must also fight the Afghans."
 vast_army_pakistan:0 "Vast Army"
 vast_army_pakistan_desc:0 "We have the fourth largest standing army in the world, and the eighth largest effective military force. Anyone who wishes to fight us will face a fearsome force."
 land_of_the_pure:0 "Land of the Pure"
 land_of_the_pure_desc:0 "Pakistan means 'Land of the Pure' in both Urdu and Persian. We will defend this land and maintain its purity."
 mughal_empire:0 "Mughal Empire"
 mughal_empire_desc:0 "What is now Pakistan was once ruled by the powerful Mughal Empire. The Mughal military was extremely effective, going on to rule most of India. We have learned much from them."
 forests_of_pakistan:0 "Forests of Pakistan"
 forests_of_pakistan_desc:0 "Much of Pakistan is covered in forests of trees of all kinds. These trees provide us with huge supplies of wood to power our production."
 jammu_and_kashmir:0 "Jammu and Kashmir"
 jammu_and_kashmir_desc:0 "We believe that we have a claim on the entirety of Jammu and Kashmir, and by extension all of India. We have well established claims and lots of room to grow, so other nations tend not to object to our expansion, as they know that they aren't in danger."
 LIB_ideas:0 "Libyan Ideas"
 LIB_ideas_start:0 "Libyan Traditions"
 LIB_ideas_bonus:0 "Libyan Ambitions"
 red_black_green:0 "Red, Black and Green"
 red_black_green_desc:0 "The red of our flag represents the blood spilled by our people to gain freedom, the black represents the dark days when our country was ruled by Italy, and the green represents agriculture, our traditional primary source of income."
 tripoli:0 "Tripoli"
 tripoli_desc:0 "Originally a Phoenician settlement, our Capital, Tripoli, is a significant trading port, and has been for thousands of years. Having such a significant port gives us a great advantage in trade."
 al_fateh_revolution:0 "Al Fateh Revolution"
 al_fateh_revolution_desc:0 "The Al Fateh, or September 1, Revolution saw us overthrow our monarchy. The anniversary of this event is a great celebration of our republican tradition and our government."
 italian_rule:0 "Italian Rule"
 italian_rule_desc:0 "Italian rule of our land was a difficult time for our people, but seeing Western tactics and skills will be a great aid to our armies."
 aghlabids:0 "Aghlabids"
 aghlabids_desc:0 "When the Aghlabids ruled us we enjoyed considerable autonomy, our people were happy and did not rise in revolt. We have tried to imitate the Aghlabid system of governance."
 great_manmade_river:0 "Great Manmade River"
 great_manmade_river_desc:0 "A so-called 'Eighth Wonder of the World', the Great Manmade River is a vast system of Aqueducts and Wells that allows us to gain water, even in many harsh areas of the Sahara."
 libyan_desert:0 "Libyan Desert"
 libyan_desert_desc:0 "One of the harshest, most arid places in the world, many parts of the Libyan desert do not see rainfall for decades. Invaders find it nearly impossible to attack us from the south."
 PAG_ideas:0 "Pagan Ideas"
 PAG_ideas_start:0 "Pagan Traditions"
 PAG_ideas_bonus:0 "Pagan Ambitions"
 irrawaddy_river:0 "Irrawaddy River"
 irrawaddy_river_desc:0 "Vital for both trade and irrigation, the Irrawaddy River allows us to transport rice and other trade goods around our lands and to foreign realms much more easily."
 theravada_buddhism_pagan:0 "Theravada Buddhism"
 theravada_buddhism_pagan_desc:0 "While throughout most of South-East Asia Theravada Buddhists are persecuted, we are a safe haven. Theravada Buddhism is the oldest surviving form of Buddhism, and is practiced by most of the population."
 king_anawrahta:0 "King Anawrahta"
 king_anawrahta_desc:0 "King Anawrahta founded our Empire. A great leader, he united the entire Irrawaddy Valley from a small, dry principality in Upper Burma. He ensured the success of our nation for all time."
 twelve_gates_pagan:0 "Twelve Gates"
 twelve_gates_pagan_desc:0 "Each of our cities have twelve gates, one for each of the twelve signs of the Zodiac. By maintaining heavenly signs on Earth, we ensure a balance between the Earth and the Heavens, a heavenly order."
 burmese_script:0 "Burmese Script"
 burmese_script_desc:0 "We have our own script, this allows us to more accurately write our own language, and increases the literacy rate of our people."
 cultural_acceptance_pagan:0 "Cultural Acceptance"
 cultural_acceptance_pagan_desc:0 "King Kyansittha called our Kingdom 'Pyu' and adopted the traditional Pyu ancestors as his own, he sponsored Mon intellectuals, creating a Mon intellectual elite, and he ensured that the country and military were run by the Burmese people who are the founders of the realm. By doing this he ensured that all groups were happy, and the army swelled with recruits."
 palace_guards:0 "Palace Guards"
 palace_guards_desc:0 "The first standing army in the region, the Palace guards, founded in 1174, are a small army that guards the King and his lands. By having a standing army we know that our forces will be better trained and will fight better than the forces of our neighbours."
 SRN_ideas:0 "Surinamese Ideas"
 SRN_ideas_start:0 "Surinamese Traditions"
 SRN_ideas_bonus:0 "Surinamese Ambitions"
 plantations_suriname:0 "Plantations"
 plantations_suriname_desc:0 "Our colony was first founded as a system of plantations grown around the many rivers in the fertile Guiana plains. While these plantations once supported colonial empires, they now provide us with the natural resources needed to make the country strong"
 dutch_west_india_company_suriname:0 "Dutch West India Company"
 dutch_west_india_company_suriname_desc:0 "Our country was once a vital part of the Dutch West India Company. While the company has now left us, the skills that made them successful are still with us."
 colonial_defenses_suriname:0 "Colonial defenses"
 colonial_defenses_suriname_desc:0 "In the colonial period, the Dutch who ran the plantations treated the slaves under their command extremely badly, causing many of them to escape into the rainforest. These escaped slaves became known as the 'maroons', and they organised themselves and attacked us relentlessly. We became very skilled at building fortifications to defend against them."
 sipaliwini_district:0 "Sipaliwini district"
 sipaliwini_district_desc:0 "The massive Sipaliwini district of our country is a vast rainforest, protecting us against invasion by Brazil or any other other potential foe."
 rice_and_bananas_suriname:0 "Rice and bananas"
 rice_and_bananas_suriname_desc:0 "Our fertile soil allows us to grow many bananas and much rice. These bananas and rice in turn allow us to support a larger population."
 diverse_culture_suriname:0 "Diverse culture"
 diverse_culture_suriname_desc:0 "Our population is one of the most multicultural in the world, with people from India, Africa, Europe, Asia and many other places. Any other nation that wishes to control all of these diverse groups will face a difficult task."
 winti_religion:0 "Winti religion"
 winti_religion_desc:0 "The Winti religion is a fusion of many widely differing belief systems brought by the African slaves to here. The religion is divided into four pantheons, and has many features from all the religions it has encountered."
 AZT_ideas:0 "Aztec Ideas"
 AZT_ideas_start:0 "Aztec Traditions"
 AZT_ideas_bonus:0 "Aztec Ambitions"
 maize_plantations:0 "Maize Plantations"
 maize_plantations_desc:0 "Maize has been extensively used by the Aztecs as a great and easy to produce source of carbohydrates and energy, keeping the population well-fed, which in turn leads to more taxes."
 nahuatl_languages:0 "Nahuatl Languages"
 nahuatl_languages_desc:0 "The family of Nahuatl languages is spoken by many tribes around us, and is one of the main languages inside the Aztec Empire. This facilitates trading with our neighbours, as we have an easier time understanding each other."
 blood_sacrifices:0 "Blood Sacrifices"
 blood_sacrifices_desc:0 "Periodic ritual sacrifices were commonplace in the Aztec Empire, as our religion mandates that blood must be shed to keep the Sun from stopping and the world from ending."
 flower_wars:0 "Flower Wars"
 flower_wars_desc:0 "The Flower Wars were a series of small, ritualistic wars between the Aztec Empire shortly after its foundation and three of its neighbours. They were essential in training additional soldiers, establishing a warrior tradition in our realm and capturing prisoners for ritual sacrifices."
 xocolatl:0 "Xocolatl"
 xocolatl_desc:0 "The Xocolatl was a bitter drink made from cocoa, which was drank by nobles and warrions with great solemnity and gravity."
 aztec_calendar:0 "Aztec Calendar"
 aztec_calendar_desc:0 "The Aztec Calendar was an amazingly accurate and complex system of time measurement used by many peoples of Mesoamerica. They are used to accurately time our celebrations and make it easier to predict and maintain records of harvests, battles, and generally make administering the Empire easier"
 foreign_invaders:0 "Foreign Invaders"
 foreign_invaders_desc:0 "A new people, coming from the Sea, is threatening our lives, our culture and our Empire. For many years, we have waged mostly ceremonial wars, capturing prisoners instead of killing them, but this new menace shows no hesitation in spilling blood on the battlefield. We must adapt and show them we can fight, with the blessing of Huitzilopochtli."
 HRP_ideas:0 "Hariphunchai Ideas"
 HRP_ideas_start:0 "Hariphunchai Traditions"
 HRP_ideas_bonus:0 "Hariphunchai Ambitions"
 lamphun:0 "Lamphun"
 lamphun_desc:0 "Our capital, Lamphun, is an ancient city, with evidence of habitation going back to at least 300BC. It is also the centre and capital of our kingdom. This ancient city gives us a sense of permanence"
 close_relations_hariphunchai:0 "Close relations"
 close_relations_hariphunchai_desc:0 "When a cholera epidemic hit us in 1050, our people were forced to live among the people of the other Mon kingdoms around us. Consequently, the bonds between our kingdoms are very strong."
 wiang_fortifications_hariphunchai:0 "Wiang fortifications"
 wiang_fortifications_hariphunchai_desc:0 "Around our town we have built a system of Wiangs, or moat fortifications. These fortifications are a vital defense against potential invaders."
 wats_hariphunchai:0 "Wats"
 wats_hariphunchai_desc:0 "A Wat is a Buddhist place of worship. Our land is filled with them, giving us a strong sense of closeness to our faith."
 two_rivers_hariphunchai:0 "Two rivers"
 two_rivers_hariphunchai_desc:0 "Our city is built in the space between the Mae Kwuang and Mae Ping rivers. These rivers irrigate our fields, supporting our crops and our army."
 hindus_and_buddhists:0 "Hindus and Buddhists"
 hindus_and_buddhists_desc:0 "Hindus and Buddhists live side by side in our country. Hinduism provides the basis for our culture while Buddhism provides us with a sense of the natural order, and encourages peace. The two religions work really well side by side."
 mon_script_hariphunchai:0 "Mon script"
 mon_script_hariphunchai_desc:0 "We have our own script, allowing us to write our language extremely accurately. This gives us an advantage over many other lands, who must rely on foreign scripts to write their language."
 BLA_ideas:0 "Blackfoot Ideas"
 BLA_ideas_start:0 "Blackfoot Traditions"
 BLA_ideas_bonus:0 "Blackfoot Ambitions"
 sun_dance_blackfoot:0 "Sun dance"
 sun_dance_blackfoot_desc:0 "The sun dance is a very important part of our culture. Through it we ensure the safety and well-being of our families by personal sacrifice."
 niitsitapi:0 "Niitsitapi"
 niitsitapi_desc:0 "Our name for ourselves is Niitsitapi or 'original people'. As the original inhabitants of this land how can we surrender to foreigners?"
 european_technologies_blackfoot:0 "European technologies"
 european_technologies_blackfoot_desc:0 "Our fast adoption of European technology such as firearms and horses have given us great advantages both in hunting and in fighting."
 bison_hunters:0 "Bison hunters"
 bison_hunters_desc:0 "We are very skilled at using every part of the bison and at hunting these bison. This means that we can recover our strength on the move and quickly."
 three_tribes_blackfoot:0 "Three tribes"
 three_tribes_blackfoot_desc:0 "Our confederation is made up of three tribes:0 the Piikáni, Káínaa, and Siksikáwa. Each tribe contributes its strength to the good of the confederation."
 fur_trade_blackfoot:0 "Fur trade"
 fur_trade_blackfoot_desc:0 "Europeans will pay us a great deal of horses and guns in exchange our furs. Our contact with Europeans has made us quite wealthy."
 peace_with_the_white_man_blackfoot:0 "Peace with the white man"
 peace_with_the_white_man_blackfoot_desc:0 "Although we are often hostile to trappers and hunters within our lands, we have never got involved in any wars against the white men. They respect us for this."
 COM_ideas:0 "Comanche Ideas"
 COM_ideas_start:0 "Comanche Traditions"
 COM_ideas_bonus:0 "Comanche Ambitions"
 slave_trade_comanche:0 "Slave trade"
 slave_trade_comanche_desc:0 "We are extremely skilled at capturing slaves both from other tribes and from white settlers. We can then sell these slaves to make money"
 horse_culture_comanche:0 "Horse culture"
 horse_culture_comanche_desc:0 "Few other nations have adopted horses as such a vital part of our daily lives as have we Comanche. We are extremely skilled at training and using horses."
 shoshone_migrants:0 "Shoshone migrants"
 shoshone_migrants_desc:0 "Our population is bolstered by Shoshone migrants and captives from raids who join our tribes. These people joining our society give us a great numerical advantage over many of our enemies."
 band_system_comanche:0 "Band system"
 band_system_comanche_desc:0 "We have no central government or single leader. Instead, our society is organised into small bands, each with a kind of democratic system. Revolts against us are unheard of."
 warrior_people_comanche:0 "Warrior people"
 warrior_people_comanche_desc:0 "Warriors and fighting are a large part of who we are. At some point we have been at war with almost every single one of our neighbours. People are used to our warmongering ways."
 body_decoration_comanche:0 "Body decoration"
 body_decoration_comanche_desc:0 "We cover our bodies with many different colours and designs, each design unique from person to person. These designs are important to us, they show us who we each are, and we will not surrender our customs."
 pemmican_comanche:0 "Pemmican"
 pemmican_comanche_desc:0 "A high energy food largely used by our war parties, pemmican is made from meat and berries and allows us to stay healthy on high speed wars over great distances."
 MEX_ideas:0 "Mexican Ideas"
 MEX_ideas_start:0 "Mexican Traditions"
 MEX_ideas_bonus:0 "Mexican Ambitions"
 native_heritage_mexico:0 "Native Heritage"
 native_heritage_mexico_desc:0 "Long before the Spanish colonized this land, there lived powerful and advanced natives, with cities rivaling the greatest European centers and mighty empires. If we are able to learn from them, we will get a crucial edge in technological development."
 sierra_madre:0 "Sierra Madre"
 sierra_madre_desc:0 "The Sierra Madre is a group of three great mountain ranges in Central Mexico that shall protect the heart of our homeland against foreign invasions."
 caribbean_trade_mexico:0 "Caribbean Trade"
 caribbean_trade_mexico_desc:0 "The Caribbean has an extremely rich trade going to and from Europe, Africa, South America and North America. With control over this crucial naval crossroad, we will have access to mountains of riches."
 reconquista_americana:0 "La Reconquista Americana"
 reconquista_americana_desc:0 "For too long our northern and eastern borders have been harassed by our savage eastern neighbours. We have to learn to protect ourselves if we want to keep our people safe."
 tourist_paradise_mexico:0 "Tourist Paradise"
 tourist_paradise_mexico_desc:0 "There is no place in the globe that can compare with Mexico's rich beaches, paradisiacal landscapes and beautiful biodiversity. Tourists come flocking from all over the globe just to see our country."
 wild_horses_mexico:0 "Wild Horses of the Prairies"
 wild_horses_mexico_desc:0 "The northern prairies are filled with wild horses, difficult to tame but strong and powerful. If we are able to domesticate them and train our horsemen to ride them, we will be strong."
 cultural_acceptance_mexico:0 "Cultural Acceptance"
 cultural_acceptance_mexico_desc:0 "Mexico is a country with a rich native culture, and we are keen to preserve and encourage it. This makes it easier to integrate new peoples into our lands."
 CSA_ideas:0 "Confederate Ideas"
 CSA_ideas_start:0 "Confederate Traditions"
 CSA_ideas_bonus:0 "Confederate Ambitions"
 king_cotton:0 "King Cotton"
 king_cotton_desc:0 "Our lands are filled with cotton, an extremely valuable resource, and one that we hope will bring the European powers into the war on our side."
 the_cause_CSA:0 "The Cause"
 the_cause_CSA_desc:0 "We all fight for the Southern Cause of independence for each state and the ability of our slave owner to continue to operate."
 struggle_for_survival:0 "Struggle For Survival"
 struggle_for_survival_desc:0 "We are fighting for our very survival, should we fail then our land, our traditions and our people shall be taken away from us entirely."
 ranch_traditions:0 "Ranch Traditions"
 ranch_traditions_desc:0 "We have a long tradition of ranching, giving us an excellent supply of meat to feed our troops."
 superiority_CSA:0 "Superiority"
 superiority_CSA_desc:0 "We believe that we whites are, by our very nature, superior to all other races. This self-belief gives us a strong sense of pride and tradition."
 red_indians:0 "Red Indians"
 red_indians_desc:0 "Most of the five 'civilised nations' of Native Americans support us, quoting Northern violations of their territory. We welcome their aid."
 war_taxes:0 "War Taxes"
 war_taxes_desc:0 "We are at war, and each person knows that they must contribute all that they possibly can for the war effort, for the survival of our country."
 BHM_ideas:0 "Bahamian Ideas"
 BHM_ideas_start:0 "Bahamian Traditions"
 BHM_ideas_bonus:0 "Bahamian Ambitions"
 slave_trade_bahamas:0 "Slave Trade"
 slave_trade_bahamas_desc:0 "We have a long tradition of slavery in the Bahamas. These slaves power much of our production."
 pirates_bahamas:0 "Pirates"
 pirates_bahamas_desc:0 "New Providence Island, and to a lesser extent all the Bahamas, is a haven for pirates, largely ex-privateers from the War of Spanish Succession. These pirates will now serve the highest bidder, and the high numbers of them mean that there is a lot of competition among the pirates for our bid."
 tourism_bahamas:0 "Tourism"
 tourism_bahamas_desc:0 "This country is famous for its clear shallow waters and beautiful beaches. People come from all over the world to see our wonders, and we can tax them."
 american_loyalists_bahamas:0 "American Loyalists"
 american_loyalists_bahamas_desc:0 "After the American civil war, many of the defeated loyalists were resettled here along with their slaves. Both loyalist and slave can now increase our armies."
 bahamas_flag:0 "Bahamian Flag"
 bahamas_flag_desc:0 "Our flag is made up of a black triangle, pointing towards the aquamarine and gold. The black is a strong colour, representing the vigour and force of our united people. The aquamarine and the gold represent the resources of the sea and sun, respectively."
 sailing_traditions_bahamas:0 "Sailing Traditions"
 sailing_traditions_bahamas_desc:0 "Sailing is a big part of our culture, and as such we have a great deal of strong and skilled recruits for our navy."
 crabs_pineapples:0 "Crabs and Pineapples"
 crabs_pineapples_desc:0 "Our island grows many crabs and pineapples for our troops to eat. This easy to find and eat food allows us to recover our forces faster than our enemies are able to."
 CHM_ideas:0 "Chimu Ideas"
 CHM_ideas_start:0 "Chimu Traditions"
 CHM_ideas_bonus:0 "Chimu Ambitions"
 survivor_of_incan_conquest:0 "Survivors of Incan Conquest"
 survivor_of_incan_conquest_desc:0 "We are the only Andean empire with a chance of resisting Incan conquest. We must continue to do so."
 chimu_pottery:0 "Chimu Pottery"
 chimu_pottery_desc:0 "Our people are renowned for our fine, decorated pottery. This makes our craftsman the most rich and famous in the region."
 through_sand_and_stone:0 "Through sand and stone"
 through_sand_and_stone_desc:0 "The little land we own is barren and mountainous. Our people have learned to endure such terrain, while our invaders shall suffer."
 cultural_conflict:0 "Cultural Conflict"
 cultural_conflict_desc:0 "Our rivals, the Incans, worship the sun. We worship the moon, and see the sun as a nuisance. We must show them that our ways are better."
 ciudadelas:0 "Ciudadelas"
 ciudadelas_desc:0 "Ciudadelas, or walled cities, are the places of rule in our kingdom. Our innovative architecture will be difficult to conquer."
 chimu_birthright:0 "Chimu Birthright"
 chimu_birthright_desc:0 "All newly appointed Chimu rulers must conquer new lands for the kingdom, as the old ruler's wealth is split among the royal family."
 city_of_craftsmen:0 "City of Craftsmen"
 city_of_craftsmen_desc:0 "Our people are craftsmen. We will innovate new weapons and techniques that shall repel the Incas."
 SVG_ideas:0 "Vincentian Ideas"
 SVG_ideas_start:0 "Vincentian Traditions"
 SVG_ideas_bonus:0 "Vincentian Ambitions"
 hurricane_belt_vincent:0 "Hurricane Belt"
 hurricane_belt_vincent_desc:0 "Our islands lie in the hurricane belt. While we have adjusted to the many hurricanes that strike our island, these hurricanes discourage enemies, and destroy their armies if they are foolish enough to attack us."
 dense_population_vincent:0 "Dense Population"
 dense_population_vincent_desc:0 "Although we have little land, the land we have is very densely populated, giving us many people to recruit into the army."
 kingstown:0 "Kingstown"
 kingstown_desc:0 "Our capital, Kingstown, is also our largest port. This gives us a great deal of power over trade in the region."
 plantations_vincent:0 "Plantations"
 plantations_vincent_desc:0 "Our volcanic soil gives us excellent growing conditions that we use to grow all manner of plants that can be sold to other lands"
 personal_union_vincent:0 "Commonwealth Realm"
 personal_union_vincent_desc:0 "We are in a personal union under Great Britain, which means we have good relations with them and are protected by them."
 sport_vincent:0 "Sport"
 sport_vincent_desc:0 "Many sports such as football and rugby are popular on our islands. We have our own national teams in these sports, which bring us pride when they win games."
 good_communications_vincent:0 "Good Communications"
 good_communications_vincent_desc:0 "Our country is made up of a great many islands. This has meant that developing good communications between all the islands has always been of the highest priority. By knowing where everyone is we can tax them more easily." 
 LUX_ideas:0 "Luxembourgish Ideas"
 LUX_ideas_start:0 "Luxembourgish Traditions"
 LUX_ideas_bonus:0 "Luxembourgish Ambitions"
 lux_roman_infrastructure:0 "Roman infrastructure"
 lux_roman_infrastructure_desc:0 "The Romans built many roads throughout their empire. Luxembourg still benefits from these old trade routs."
 house_of_luxembourg:0 "House of Luxembourg"
 house_of_luxembourg_desc:0 "The House of Luxembourg was one of the most influential and powerful dynasties during the late Middle Ages."
 emperor_title:0 "Country of Emperors"
 emperor_title_desc:0 "There weren't many monarchs who could claim the title of Emperor, but the house of Luxembourg provided several Emperors for the Holy Roman Empire."
 gibraltar_of_the_north:0 "Gibraltar of the North"
 gibraltar_of_the_north_desc:0 "Since we were not very large in size, we are forced to focus on defensive tactics and building strong fortifications."
 minette:0 "Minette"
 minette_desc:0 "In the Southern parts of Luxembourg have some iron reserves. They are beneficial for the industry of our nation."
 lux_neutrality:0 "Neutrality"
 lux_neutrality_desc:0 "The independence and neutrality of Luxembourg were guaranteed by the second treaty of London in 1867."
 european_capital:0 "European Capital"
 european_capital_desc:0 "Luxembourg is the seat of the European Court of Justice making it one of the capitals of Europe."
 FOX_ideas:0 "Fox Ideas"
 FOX_ideas_start:0 "Fox Traditions"
 FOX_ideas_bonus:0 "Fox Ambitions"
 meskwaki:0 "Meskwaki"
 meskwaki_desc:0 "Our name for ourselves, Meskwaki, comes from our creation myth, which states that the first humans were made by Wisaka from red clay. By having our own culture and myths we gain a sense of independence and resistance to other cultures that may try to subjugate us."
 great_lakes_fox:0 "Great Lakes"
 great_lakes_fox_desc:0 "Our homeland is in the Great Lakes, where there is plentiful food and water. Our armies have a strong heartland from which to build an Empire."
 algonquian_languages_fox:0 "Algonquian languages"
 algonquian_languages_fox_desc:0 "Our language is one of the Algonquian languages. Similarities between our language and the languages of our neighbours helps in building alliances and negotiating deals and agreements."
 resistance_to_new_france:0 "Resistance to New France"
 resistance_to_new_france_desc:0 "Our resistance to New France is so strong and effective that the King of France has ordered our total extermination. We must continue to put up a fierce fight against them."
 fox_and_wolf_rivers:0 "Fox and Wolf rivers"
 fox_and_wolf_rivers_desc:0 "We are in control of the Fox river system, giving us extremely valuable access to the Mississippi."
 tama_county:0 "Tama county"
 tama_county_desc:0 "We are one of very few Native American tribes that has been able to purchase land in the US. The land we have bought is called 'Tama county', after the name of one of chiefs."
 code_talkers_fox:0 "Code talkers"
 code_talkers_fox_desc:0 "Enemies cannot understand our secret communications due to the rarity of our language. This gives us a great advantage in battle, and makes our people valuable as mercenaries."
 JAM_ideas:0 "Jamaican Ideas"
 JAM_ideas_start:0 "Jamaican Traditions"
 JAM_ideas_bonus:0 "Jamaican Ambitions"
 port_royal:0 "Port Royal"
 port_royal_desc:0 "Port Royal lies near the Capital of Jamaica, Kingston. This port, located in a large natural harbour, is vital for trade in the region."
 imperial_history_jamaica:0 "Imperial History"
 imperial_history_jamaica_desc:0 "Initially ruled by the Spanish under the name Santiago, our island was then controlled by the British, until we finally gained independence. We have a long heritage of being ruled by powerful naval explorers, and we are extremely skilled as a result."
 montego_bay:0 "Montego Bay"
 montego_bay_desc:0 "Named for the Spanish 'manteca bahía', meaning 'bay of lard'. Montego Bay is named for the lard-making industry based on processing the numerous boars in the area. This lard provides our troops with plenty of protein quickly."
 jewish_community_jamaica:0 "Jewish community"
 jewish_community_jamaica_desc:0 "With Jews banned from living in France, frequently cast out of Spain and Portugal, and persecuted throughout the Old World, Jamaica is a welcome haven for Jews. These Jews, primarily merchants and traders, have allowed us to quickly strengthen our economy and taxes."
 pirates_jamaica:0 "Pirates"
 pirates_jamaica_desc:0 "After the Spanish were evicted from this island, pirates were allowed to settle in Port Royal. These pirates provide a line of defense if the Spanish or other foreign invaders try to attack us again."
 breadfruit_jamaica:0 "Breadfruit"
 breadfruit_jamaica_desc:0 "Breadfruit is a staple crop here on Jamaica. It can be cooked and eaten, and has a pleasant texture and smell. This means that we can support a larger population on Jamaica than we may have been able to support without the breadfruit."
 blue_mountains:0 "Blue Mountains"
 blue_mountains_desc:0 "The Blue Mountains are the longest mountain range on our island, and an imposing and beautiful sight."
 FUN_ideas:0 "Funanese Ideas"
 FUN_ideas_start:0 "Funanese Traditions"
 FUN_ideas_bonus:0 "Funanese Ambitions"
 oc_eo:0 "Óc Eo"
 oc_eo_desc:0 "Óc Eo means 'glass canal'. This port is very busy, with traders coming from Rome, China and India. Having so many different peoples trading in our lands makes us very wealthy."
 mekong_delta_funan:0 "Mekong Delta"
 mekong_delta_funan_desc:0 "The Mekong Delta is filled with good farmland and wild animals. This provides our armies with the food they need to function."
 loose_confederation_funan:0 "Loose confederation"
 loose_confederation_funan_desc:0 "We are not a single, united state, but instead a loose confederation of city states. Although we often fight each other, we are united when we need to be, and have a shared Khmer identity and culture."
 funanese_bureaucracy:0 "Funanese bureaucracy"
 funanese_bureaucracy_desc:0 "We have a strong, efficient bureaucracy. This bureaucracy keeps our nation operating effectively, and gives us an edge over our enemies."
 sanskrit_court_funan:0 "Sanskrit court"
 sanskrit_court_funan_desc:0 "Like most of our neighbours, our court speaks and writes Sanskrit. We are thus united and able to communicate with all of our neighbours, and even the people of far away India."
 silver_coinage_funan:0 "Silver coinage"
 silver_coinage_funan_desc:0 "Marked with a Crested Argus or a Hamsa bird, our coins are a vital mode of exchange. In addition, the value of a coin and the economy is determined by the confidence the people place in its value. By making our coins out of silver, people know that our economy has a constant and strong value."
 buddhism_funan:0 "Buddhism"
 buddhism_funan_desc:0 "Our people practise Buddhism. Buddhism is a very tolerant religion, allowing those of different faiths to worship in peace, and ensuring the security of our realm."
 IDN_ideas:0 "Indonesian Ideas"
 IDN_ideas_start:0 "Indonesian Traditions"
 IDN_ideas_bonus:0 "Indonesian Ambitions"
 large_population_indonesia:0 "Large Population"
 large_population_indonesia_desc:0 "Our country is one of the most populous nations on Earth. During times of need we can call upon these men and women to defend the nation."
 pancasila:0 "Pancasila"
 pancasila_desc:0 "On the eve of our independence our founders decided not to adopt existing ideologies, but instead created one more suitable for our nation, called Pancasila. Pancasila is the belief that Indonesia should follow five principles:0 belief in the one and only true God, just and civilised humanity, the unity of Indonesia, democracy, and social justice for all our citizens."
 natural_wealth_indonesia:0 "Natural Wealth"
 natural_wealth_indonesia_desc:0 "Our nation is surrounded by three oceans, dotted by lush forests, and home to diverse landscapes and ecosystems supporting wondrous flora and fauna. In the past, foreigners exploited and plundered our natural wealth, but now that we are free these resources shall be used for our benefit, and not theirs."
 borobudur:0 "Borobudur"
 borobudur_desc:0 "Kingdoms of the past would produce beautiful architecture during their reigns. One of the grandest is the Borobudur, considered a man-made wonder, it is a source of pride for our people."
 maritime_nation_indonesia:0 "Maritime Nation"
 maritime_nation_indonesia_desc:0 "Since time immemorial, the sea has been an important part of life for our people. Our history tells of the naval mastery of the old kingdoms and trade that extented as far as Rome. To not take advantage of the vast oceans that lie before us would be pure folly."
 bhinneka:0 "Bhinneka Tunggal Ika"
 bhinneka_desc:0 "Our national motto, meaning 'unity in diversity'. Our land stretches from Sabang to Merauke, our nation is filled with diverse cultures, ethnicities, and religions. Even our founding fathers knew the importance of this and so our constitution was made to reflect such."
 non_bloc_movement_indonesia:0 "Non-Bloc Movement"
 non_bloc_movement_indonesia_desc:0 "During the Cold War we were one of the countries that did not choose to side with either superpower. Instead we try to have good relations with any and all the countries in the world. This enables us to be more versatile in our diplomacy."
 viet_ideas:0 "Vietnamese Ideas"
 viet_ideas_start:0 "Vietnamese Traditions"
 viet_ideas_bonus:0 "Vietnamese Ambitions"
 equal_right_vietnam:0 "Women's Rights"
 equal_right_vietnam_desc:0 "Women have always been greatly respected in Vietnamese culture, serving as judges, soldiers and even as rulers. By continuing this tradition we increase the numbers that can serve in our military and our production."
 dong_son_culture:0 "Dong Son Culture"
 dong_son_culture_desc:0 "During the bronze age our culture was at a great height, spreading over all of South-East Asia. We shall restore our ancient glory."
 flood_of_virtue:0 "Flood of Virtue"
 flood_of_virtue_desc:0 "'Hong Duc', meaning 'flood of virtue', is a name that was given to the period of the reign of Le Thanh Tong. The reign of Le Thanh Tong was one of the high points of our history. He instituted a wide range of reforms, reduced corruption, and led a glorious army that was successful in campaigns against Champa and Lan Xang."
 dien_bien_phu:0 "Battle of Dien Bien Phu"
 dien_bien_phu_desc:0 "In 1946 our people decided to break free of French Colonial rule. We didn't just succeed at defeating and humiliating a much more advanced and powerful nation, but also in delivering a coup de grace to French rule in IndoChina."
 reunification_day_vietnam:0 "Vietnamese unity"
 reunification_day_vietnam_desc:0 "Our people have often been split into Kingdoms, zones of control or rival nations, but there has always been a strong bond of culture between us. Even if our nation is divided, we Vietnamese are not, and we shall build a strong, united future."
 quoc_ngu:0 "Quoc Ngu"
 quoc_ngu_desc:0 "The French missionary, Alexander de Rhodes, perfected the Romanized system of writing the Vietnamese language. Due to its simplicity, it led a high degree of literacy and a flourishing of Vietnamese literature. The system is still used today."
 nam_quoc_son_ha_vietnam:0 "Nam Quoc Son Ha"
 nam_quoc_son_ha_vietnam_desc:0 "Nam Quoc Son Ha, meaning 'mountains and rivers of the Southern country' is a famous Vietnamese poem, written in 1077 by the Vietnamese general Ly Thuong Kiet, asserting the sovereignty of Vietnam's rulers over this land. The poem is one of the best known Ly Dynasty poems and is considered the first Vietnamese Declaration of Independence."
 HAT_ideas:0 "Haitian Ideas"
 HAT_ideas_start:0 "Haitian Traditions"
 HAT_ideas_bonus:0 "Haitian Ambitions"
 unified_caribbean:0 "Unified Caribbean"
 unified_caribbean_desc:0 "We dream of uniting Hispaniola, and from there building a mighty Empire spreading across the Caribbean. Doing this however will require ruling perhaps the most culturally diverse area on the planet."
 colonial_rule_haiti:0 "Colonial Rule"
 colonial_rule_haiti_desc:0 "Haiti has historically been ruled by European powers. Our small nation could not hope to defeat these powers in direct combat, so instead we have become skilled at guerrila warfare, and surviving difficult terrain."
 nation_of_slaves_haiti:0 "Nation of Slaves"
 nation_of_slaves_haiti_desc:0 "Haiti was the first country in the Americas to declare slavery illegal, the first to declare all men truly equal. As such, slaves who may revolt elsewhere will defend us."
 queen_of_the_caribbean:0 "Wealth of the Caribbean"
 queen_of_the_caribbean_desc:0 "The Caribbean is one of the richest trade centers of the Western world, and we are in prime position to exploit its riches."
 timber_industry_haiti:0 "Timber Industry"
 timber_industry_haiti_desc:0 "Timber production is historically one of the most important sources of money for Haiti, and our forests also heat and feed our population. By regulating the exploration of our forests, we can maximize the efficiency of our production."
 taino_traditions_haiti:0 "Taíno Traditions"
 taino_traditions_haiti_desc:0 "The Taíno people that inhabited this island divided it into five cacicazgos. Although these were intermittently warring each other, it made it vastly easier to administrate its lands and recruit new soldiers. We shall adopt a similar system so that our lands can prosper."
 harsh_lands_haiti:0 "Harsh Lands"
 harsh_lands_haiti_desc:0 "Hispaniola has a very mountainous and harsh terrain, which limits the size and productivity of farms. Because of this, we have developed many ways to increase production efficiency and allow for a larger population."
 LAP_ideas:0 "Argentinian Ideas"
 LAP_ideas_start:0 "Argentinian Traditions"
 LAP_ideas_bonus:0 "Argentinian Ambitions"
 revolutionary_spirit:0 "Revolutionary Spirit"
 revolutionary_spirit_desc:0 "The Argentinian region was one of the most important fronts in the Bolivarian revolutions against European domination in South America, and that revolutionary spirit still remains in our people."
 fertile_pampas:0 "Fertile Pampas"
 fertile_pampas_desc:0 "The Pampas is a very fertile plain in the Western part of our country, containing a great part of our agricultural production base."
 rio_de_la_plata:0 "El Rio de la Plata"
 rio_de_la_plata_desc:0 "Even before the European colonization, the Plata River was a very important trade hub in Southern America, with tributaries extending deep into Argentina and Brazil."
 patagonian_pecuary:0 "Patagonian Pecuary"
 patagonian_pecuary_desc:0 "The vast expanses of Patagonian land are perfect for sheep herding and should allow us to provide food and clothes for a bigger standing army."
 criollo_horses:0 "Criollo Horses"
 criollo_horses_desc:0 "The Criollo breed of horses is famous for its resistance and speed, bigger even than the legendary Arabian horses, being able to travel great distances and still fight with great skill."
 silver_reserves:0 "Silver Reserves"
 silver_reserves_desc:0 "The great silver reserves from which our country took its name give us a greater sway in diplomatic negotiation, as our friends expect great rewards for helping us."
 argentinian_cultural_heritage:0 "Argentinian Cultural Heritage"
 argentinian_cultural_heritage_desc:0 "Argentina has a rich cultural history, from pre-european native cultures to colonial and modern art, cuisine and theatre, all unique in certain ways to Argentina."
 CHL_ideas:0 "Chilean Ideas"
 CHL_ideas_start:0 "Chilean Traditions"
 CHL_ideas_bonus:0 "Chilean Ambitions"
 nationalistic_traditions:0 "Nationalistic Traditions"
 nationalistic_traditions_desc:0 "For many years our nations has been a slave of the European powers. No longer! We know what it is to be oppressed, and we shall not allow foreign powers to rule us again."
 cordillera_de_los_andes:0 "Cordillera de los Andes"
 cordillera_de_los_andes_desc:0 "The Andes mountain range is a strong natural barrier against attack. An invader will have to fight our skilled mountaineers in the longest mountain range on the planet."
 ancient_populations:0 "Ancient Populations"
 ancient_populations_desc:0 "Our lands have seen the birth of many advanced ancient civilisations such as the Inca and the Wari. Their tradition of scientific brilliance lives on in us."
 corralero_breed:0 "Corralero Breed"
 corralero_breed_desc:0 "The Corralero horse breed is the oldest known breed of horse native to the Americas, and makes for an easy-to-maintain and resilient warhorse."
 stability_chile:0 "Stability"
 stability_chile_desc:0 "Chile is a prosperous and stable nation in a region known for its instability and political violence."
 copper_mining_chile:0 "Copper mining"
 copper_mining_chile_desc:0 "Our lands are rich in copper. This copper is highly valuable and ensures the success of our economy."
 maritime_hegemony:0 "Maritime Hegemony"
 maritime_hegemony_desc:0 "We have the longest Pacific coast in South America. This coast is filled with harbours, natural and unnatural, from which we can support a large fleet."
 NAN_ideas:0 "Nanzhao Ideas"
 NAN_ideas_start:0 "Nanzhao Traditions"
 NAN_ideas_bonus:0 "Nanzhao Ambitions"
 fertile_farmland_nanzhao:0 "Fertile Farmland"
 fertile_farmland_nanzhao_desc:0 "Our land is extremely fertile. This agricultural strength translates to military strength, as we field large armies."
 nuosu_language:0 "Nuosu Language"
 nuosu_language_desc:0 "Our elite speaks a form of the Nuosu language, while most of the population speaks the Bai language. This creates a clear idea of place that helps in controlling society."
 erhai_valley:0 "Erhai Valley"
 erhai_valley_desc:0 "Our capital at Taihe is in an extremely defensible position. We rest peacefully in the knowledge that no enemy can hope to overcome us in our Capital."
 tibet_and_tang:0 "Tibet and Tang"
 tibet_and_tang_desc:0 "Our Kingdom defeated first Tibet and then the Tang dynasty in China. Our victories over these great powers, and the land that fell to us with their defeats, give us a strong sense that we are a rising power."
 buddhist_state_nanzhao:0 "Buddhist State"
 buddhist_state_nanzhao_desc:0 "We, like many of the nations around us, practise Buddhism. This common religion helps in diplomacy."
 six_zhao:0 "Six Zhao"
 six_zhao_desc:0 "Our polity is organised into six Zhao, or Kingdoms. This simple yet effective strategy of government helps us in all matters of administration."
 piluoge:0 "Piluoge"
 piluoge_desc:0 "Piluoge was the founder of our nation, and through him and the great kings that followed him, our nation has become truly powerful. We shall continue his legacy."
 DAC_ideas:0 "Dacian Ideas"
 DAC_ideas_start:0 "Dacian Traditions"
 DAC_ideas_bonus:0 "Dacian Ambitions"
 roman_technology:0 "Roman Technology"
 roman_technology_desc:0 "For years we have lived as barbarians, living in dirty and impoverished conditions. Now we have adopted technologies from our Roman neighbours to assist our growing nation."
 precious_metal_mines:0 "Precious Metal Mines"
 precious_metal_mines_desc:0 "Our homeland has yielded to us many great treasures, among them precious metals. We possess the most exquisite gold in the known world, enough to make both our barbaric neighbours and the Romans jealous of us."
 carpathian_fortress:0 "Carpathian Fortress"
 carpathian_fortress_desc:0 "The Carpathian mountains surround our magnificent capital like a thick, sturdy wall, impervious to any foreign invasion!"
 falxmen_traditions:0 "Falxmen Traditions"
 falxmen_traditions_desc:0 "Our proud, national heritage includes the finest Dacian men, who train to become well honoured and respected Falxmen. We muster the strongest Falxmen, capable of protecting our nation from the growing Roman threat."
 defense_of_the_homeland:0 "Defense of the Homeland"
 defense_of_the_homeland_desc:0 "Our nation has always been different to our neighbours around us and because of that, we have grown to be isolated. As a result, our neighbours seek to conquer us. We must not allow them to do so."
 zalmoxism:0 "Zalmoxism"
 zalmoxism_desc:0 "Zalmoxis, our god, protects us from all harm and gives us the strength to fight our enemies and to protect our homeland and people."
 mercanary_traditions:0 "Mercenary Traditions"
 mercanary_traditions_desc:0 "As well as our mighty falxmen, men who are not capable of being a falxmen may become mercenaries. These mercenaries can be hired to Dacian armies to fill in the gaps lost in war."
 SKN_ideas:0 "Kittitian Ideas"
 SKN_ideas_start:0 "Kittitian Traditions"
 SKN_ideas_bonus:0 "Kittitian Ambitions"
 mother_colony:0 "Mother Colony"
 mother_colony_desc:0 "Our nation is known as the 'Mother Colony of the West Indies' as our islands were among the first in the Americas to be settled by Europeans"
 basseterre:0 "Basseterre"
 basseterre_desc:0 "Our capital, Basseterre, found on the larger island of St Kitts, is also a highly important port in this region."
 country_above_self:0 "Country Above Self"
 country_above_self_desc:0 "Our national motto is 'Country Above Self', and our people are often willing to endure great hardships for the good of the nation."
 liamuiga_and_oualie:0 "Liamuiga and Oualie"
 liamuiga_and_oualie_desc:0 "The native Kalinago Indian name for St Kitts translates to 'fertile land', for the islands fertile volcanic soil. The native name for Nevis meanwhile is 'land of beautiful waters', as the island has a great many freshwater springs."
 commonwealth_realm_kitnev:0 "Commonwealth realm"
 commonwealth_realm_kitnev_desc:0 "Our nation is part of the Commonwealth, and so has good relations with the various other nations in the Commonwealth."
 united_houses:0 "United houses"
 united_houses_desc:0 "Most nations have a separate 'upper house' for their senators, but our senators instead sit in the National Assembly alongside the representatives. This allows us to make decisions faster."
 diversified_economy_kitnev:0 "Diversified economy"
 diversified_economy_kitnev_desc:0 "Our nation was previously heavily reliant on exporting sugar, but our government has worked hard to diversify our economy. Their efforts have paid off."
 ANB_ideas:0 "Antiguan and Barbudan Ideas"
 ANB_ideas_start:0 "Antiguan and Barbudan Traditions"
 ANB_ideas_bonus:0 "Antiguan and Barbudan Ambitions"
 st_johns:0 "St John's"
 st_johns_desc:0 "Our Capital, St John's, is also an important port that helps us to control trade in this area."
 land_of_365_beaches:0 "Land of 365 beaches"
 land_of_365_beaches_desc:0 "Our country is often nicknamed the 'land of 365 beaches' for its many beautiful beaches. These beaches attract tourists and the money that comes with them."
 arawak_culture_antbar:0 "Arawak culture"
 arawak_culture_antbar_desc:0 "The traditional Arawak inhabitants of these islands were excellent sailors. Their expertise increases the skill of our navy."
 antiguan_black_pineapple:0 "Antiguan black pineapple"
 antiguan_black_pineapple_desc:0 "The Antiguan black pineapple is renowned all over the world, and provides an excellent source of nutrition for our armies."
 bicameral_parliament_antbar:0 "Bicameral Parliament"
 bicameral_parliament_antbar_desc:0 "Due to the low populations across many areas of the Caribbean, many countries only have one house of parliament. Our bicameral parliament is a powerful tool in keeping order, as the people of this nation know that laws here are better thought out than they are in some our neighbours."
 royal_antigua_and_barbuda_defence:0 "Royal Antigua and Barbuda Defence Force"
 royal_antigua_and_barbuda_defence_desc:0 "Our army is quite small, but because of its small size the forces we field tend to be extremely well trained and equipped."
 high_literacy_rate_antbar:0 "High literacy rate"
 high_literacy_rate_antbar_desc:0 "The literacy rate of this country is higher than many of our neighbours, and we have our own university. This means that our technology develops faster than those around us."
 DMN_ideas:0 "Dominican Ideas"
 DMN_ideas_start:0 "Dominican Traditions"
 DMN_ideas_bonus:0 "Dominican Ambitions"
 sisserou_parrot:0 "Sisserou parrot"
 sisserou_parrot_desc:0 "The Sisserou parrot is unique to Dominica, and is both our national bird and a symbol on our flag. The sight of this bird fills our people with pride."
 boiling_lake:0 "Boiling lake"
 boiling_lake_desc:0 "Our island is still being formed by geothermal-volcanic activity, as evidenced by Boiling lake, the second largest hot spring in the world, and a source of great tourism income for us."
 carib_people_dominica:0 "Carib people"
 carib_people_dominica_desc:0 "The Caribs are fierce warriors, and since Dominica remained unsettled by Europeans for a hundred years after Columbus' discovery of the island, the Caribs on the island were strengthened further by Caribs forced from other islands in the Carribean. The ferocity of these Caribs remains with our armies."
 roseau:0 "Roseau"
 roseau_desc:0 "Our capital, Roseau, is an important trade hub in the Carribean, found on the leeward siode of the island and exporting bananas, bay oil, vegetables, grapefruit, oranges and cocoa throughout the world."
 mountainous_rainforests_dominica:0 "Mountainous rainforests"
 mountainous_rainforests_dominica_desc:0 "Our entire island is covered with mountainous rainforests. If invaded, we can enter these rainforests and disappear from our enemies."
 medicinal_plants_dominica:0 "Medicinal plants"
 medicinal_plants_dominica_desc:0 "Our island is filled with vast numbers of unique and often powerfully medicinal plants. These plants keep our soldiers and people healthy."
 republic_dominica:0 "Republic"
 republic_dominica_desc:0 "Many Carribean nations still maintained the King or Queen of England as their monarch following independence, but we instead became a republic. We are not part of the commonwealth, and so we have more power over our policies than many other Carribean islands."
 BFA_ideas:0 "Burkinabé Ideas"
 BFA_ideas_start:0 "Burkinabé Traditions"
 BFA_ideas_bonus:0 "Burkinabé Ambitions"
 sankara:0 "Captain Sankara"
 sankara_desc:0 "Our first true leader, Thomas Sankara, was a man of great virtue and ideals. Let us teach our children about him, so that they may be proud of our cause!"
 land_incorruptible:0 "Land of Honest Men"
 land_incorruptible_desc:0 "Sankara renamed our country Burkina Faso, meaning 'Land of Honest Men' to honour our success in rooting out corruption in the administration."
 ten_m_trees:0 "Ten Million Trees"
 ten_m_trees_desc:0 "The Sahel has always done things its way. However, by planting trees in the sand, we can stop the Sahel's movement, thus gaining more land to feed our children with."
 u_p_j:0 "Unité–Progrès–Justice"
 u_p_j_desc:0 "United is our people, modern is our society, and just is our state. Our people know this, and thus will not abandon us easily."
 black_red_white_volta:0 "Black, Red and White Volta"
 black_red_white_volta_desc:0 "The black, red and white Volta rivers cross our country. We know their ways, but our enemies do not. We shall use their ignorance against them."
 bobo_dioulasso:0 "The Great Mosque of Bobo-Dioulasso"
 bobo_dioulasso_desc:0 "The Great Mosque of Bobo-Dioulasso was built as an agreement between Animists and Muslims a long time ago. Let us renew this agreement, and accept the beliefs of others."
 will_of_the_people:0 "Will Of The People"
 will_of_the_people_desc:0 "When a politician clings on to power for too long, the People have their voice heard. Some learned this the hard way."
 ELS_ideas:0 "Salvadorean Ideas"
 ELS_ideas_start:0 "Salvadorean Traditions"
 ELS_ideas_bonus:0 "Salvadorean Ambitions"
 the_savior:0 "The Saviour"
 the_savior_desc:0 "Our name comes from Jesus Christ, the Saviour. We shall remind our troops that they fight not just for their country but for God."
 mestizos:0 "Mestizos"
 mestizos_desc:0 "When the Conquistadors arrived, they married native women. Their descendents are called mestizos, and can be found throughout El Salvador. Our own mixed heritage helps us to accept other nations and cultures."
 the_colon_els:0 "El Salvador Colón"
 the_colon_els_desc:0 "We have own own currency, the Colón, allowing us to better control of our economy."
 the_pupusa:0 "The Pupusa"
 the_pupusa_desc:0 "One of our most delicious dishes, the Pupusa, is cheap, easy to make, and good to eat. We should encourage its consumption!"
 salvadorean_tourism:0 "Salvadorean Tourism"
 salvadorean_tourism_desc:0 "More and more tourists are attracted by our beautiful landscapes. This boosts our economy substantially."
 the_football_war:0 "The Football War"
 the_football_war_desc:0 "Our country may not have the resources of some of our neighbours, but when our interests are at stake we are ferocious."
 estadio_cuscatlan:0 "Estadio Cuscatlán"
 estadio_cuscatlan_desc:0 "This great stadium is the largest in all of Central America. Our citizens are very fond of Football, and so they are grateful."
 CDD_ideas:0 "Chadian Ideas"
 CDD_ideas_start:0 "Chadian Traditions"
 CDD_ideas_bonus:0 "Chadian Ambitions"
 the_sahara_chad:0 "The Sahara"
 the_sahara_chad_desc:0 "The great Sahara desert protects our country from the northern arab states. Should they attack it will be their own undoing."
 lake_chad:0 "Lake Chad"
 lake_chad_desc:0 "Our country is named after Lake Chad. This lake provided plenty of food to our ancestors, and will continue to do so for us."
 french_relations_chad:0 "French Relations"
 french_relations_chad_desc:0 "France has always maintained cordial relations with us. Let us strengthen this bond, and become strong with them."
 leve_yeux:0 "Lève les yeux, l'avenir est à Toi!"
 leve_yeux_desc:0 "Our national anthem, La Tchadienne, gives hope to our people. We should have it played more often, so that our people think about their country night and day."
 tijaniyyah:0 "Tijaniyyah"
 tijaniyyah_desc:0 "Tijaniyyah is a branch of Islam emphasising the importance of culture and education. Their ways are useful to us, and so we shall aid them."
 chadian_army:0 "The Chadian Army"
 chadian_army_desc:0 "During World War II, Chad provided Free France with many thousands of men. When these men returned home, they were soldiers, and taught their children their skills."
 the_toyota_war:0 "The Toyota War"
 the_toyota_war_desc:0 "Our enemies attacked us when we were divided in civil war, but we pushed them out, proving that even divided we Chadians are a force to be reckoned with."
 TEX_ideas:0 "Texan Ideas"
 TEX_ideas_start:0 "Texan Traditions"
 TEX_ideas_bonus:0 "Texan Ambitions"
 father_of_texas:0 "The Father of Texas"
 father_of_texas_desc:0 "Stephen F. Austin is considered to be the father of Texas. He was a great leader, and an inspiring example."
 the_rio_grande_tex:0 "The Rio Grande"
 the_rio_grande_tex_desc:0 "If an enemy wants to attack us from the west, they must first cross the Rio Grande. Let us improve its defenses."
 independence_from_mexico:0 "Independence from Mexico"
 independence_from_mexico_desc:0 "Our people still remember the dark days of Mexican occupation. We will not quickly bow to a foreign aggressor."
 comanche_hostilities:0 "Comanche hostilities"
 comanche_hostilities_desc:0 "The Comanche have been plundering our lands for ages. While they are a nuisance, and a danger to caravans, their presense has toughened our armies."
 angelina_eberly:0 "Angelina Eberly"
 angelina_eberly_desc:0 "A hero of our people, Angelina Eberly upon realising that the national archives were being moved, fired a six-pound cannon into the General Land Office Building. Her actions aroused the town, and ensured that our Capital, Austin, would forever remain important."
 our_big_brother:0 "Our big brother"
 our_big_brother_desc:0 "Our relationship with the US is much like that between brothers. Their protection and our good relations are a great resource for our nation."
 treaty_of_birds_fort:0 "The Treaty of Bird's Fort"
 treaty_of_birds_fort_desc:0 "We have managed to end the perpetual state of war against the native americans. We can now expand without fear of native aggression."
 CAM_ideas:0 "UPCA Ideas"
 CAM_ideas_start:0 "UPCA Traditions"
 CAM_ideas_bonus:0 "UPCA Ambitions"
 federal_state_upca:0 "Federation"
 federal_state_upca_desc:0 "Our nation is extremely diverse. Our loose system of government however ensures that we can mostly keep the peace."
 francisco_morazan:0 "Francisco Morazán"
 francisco_morazan_desc:0 "Our first leader, Francisco Morazán, was a great general and an inspiring example."
 our_own_currency_upca:0 "Our own currency"
 our_own_currency_upca_desc:0 "We cannot be slaves to the banks of a foreign nation. The Central American Republic real will from now on be our currency."
 phrygian_cap_upca:0 "The Phrygian cap"
 phrygian_cap_upca_desc:0 "Our independence was achieved through Revolution. The Phrygian cap on our Coat of arms will forever remind our people of our victory over foreign oppressors."
 five_mountains:0 "Five Mountains"
 five_mountains_desc:0 "The five mountains on our Coat of arms will show our people that we care deeply about all of the five states that make up this union."
 mesoamerican_trade_upca:0 "Meso-american trade"
 mesoamerican_trade_upca_desc:0 "Our land is in a strategic position between the two americas. Let us create trade routes within our borders and beyond."
 the_quetzal_upca:0 "The Quetzal"
 the_quetzal_upca_desc:0 "Let us make the Quetzal, which represents freedom, our national bird. By use of this symbol, we shall impress upon our neighbours the benefits of being part of our state."
 PEG_ideas:0 "Pegu Ideas"
 PEG_ideas_start:0 "Pegu Traditions"
 PEG_ideas_bonus:0 "Pegu Ambitions"
 wareru:0 "Wareru"
 wareru_desc:0 "The founder of our state, Wareru, ascended to power from nothing in the ashes of the Pagan kingdom. He is an inspiration to all of our people, a symbol of our unity."
 hanthawaddy_chronicle:0 "Hanthawaddy Chronicle"
 hanthawaddy_chronicle_desc:0 "By keeping chronicles of our great leaders' actions, we can educate our new leaders."
 mon_nation:0 "Mon Nation"
 mon_nation_desc:0 "Our state is closely tied with the Mon people, our only true subjects. They know that if we fall, they fall with us."
 mon_script_pegu:0 "Mon Script"
 mon_script_pegu_desc:0 "Our language was the lingua franca of Southeast Asia for centuries. Let us encourage its practice in other courts."
 forty_years_war:0 "Forty Years War"
 forty_years_war_desc:0 "In the darkest years of our state, we have managed to repel our invaders and defend our lands. This has given our statesmen and generals experience in fort defense."
 center_of_religion_pegu:0 "Center of Religion"
 center_of_religion_pegu_desc:0 "By attracting monks from all around our region, we have managed to become a great center for our religion."
 contact_with_the_portuguese:0 "Contact with the Portuguese"
 contact_with_the_portuguese_desc:0 "New traders are sailing to our ports. They call themselves Portugés, but that does not matter. They are rich. Let us exploit them."
 PEU_ideas:0 "Peruvian Ideas"
 PEU_ideas_start:0 "Peruvian Traditions"
 PEU_ideas_bonus:0 "Peruvian Ambitions"
 machu_picchu:0 "Machu Picchu"
 machu_picchu_desc:0 "The ruins of Machu Picchu are an imposing sight, bringing tourists from far and wide. With tourists come taxes."
 ceviche_tradition:0 "Ceviche"
 ceviche_tradition_desc:0 "The fishermen of the selva, or jungle, never stop to eat:0 they make ceviche with some of the fish they catch while still in their boat. We shall teach these skills to our generals."
 inti_raymi:0 "Inti Raymi"
 inti_raymi_desc:0 "While most of our country does not worship the native gods anymore, our people still celebrate Inti Raymi, a festival from the Inca people."
 guano:0 "Guano"
 guano_desc:0 "As agriculture booms in distant lands, demand for fertiliser grows too. The many bats of our country thus become a vital resource, providing Guano to fertilise our crops."
 walls_of_lima:0 "The Walls of Lima"
 walls_of_lima_desc:0 "The Spanish built strong walls around our capital of Lima. We shall restore and strengthen these walls, so that they will protect our people."
 the_llama_peru:0 "The Llama"
 the_llama_peru_desc:0 "Distantly related to the camel, the llama is a hardy creature, well suited to a role as a pack animal for our people."
 m_p_peru:0 "Military Police"
 m_p_peru_desc:0 "The National Police of Peru are equipped with military hardware and trained for warfare. Few are those who would oppose our country while these police support us."
 GRN_ideas:0 "Grenadian Ideas"
 GRN_ideas_start:0 "Grenadian Traditions"
 GRN_ideas_bonus:0 "Grenadian Ambitions"
 island_of_spice:0 "Island of Spice"
 island_of_spice_desc:0 "Our nation is one of the world's main exporters of nutmeg and mace. These crops ensure the success of our economy."
 st_georges:0 "St George's"
 st_georges_desc:0 "Our capital, St George's, is an extremely important port. In colonial times, the French would keep their fleets in St George's. Today, our capital is still filled with ships from all over the world."
 peoples_revolutionary_government:0 "People's Revolutionary Government"
 peoples_revolutionary_government_desc:0 "Communism has had a strong impact on our country, and doctors, teachers and technicians from our ally Cuba have been instrumental in the building of our great nation."
 natural_harbour_grenada:0 "Natural harbour"
 natural_harbour_grenada_desc:0 "Our capital is a vast natural harbour, in the shape of a horseshoe. This natural harbour allows us to produce and keep many more ships than our neighbours are able to."
 red_sky_days:0 "Red sky days"
 red_sky_days_desc:0 "When we were still ruled by the British, we began a revolt for better working conditions on the island. This revolt became so fierce, and so many buildings were set ablaze, that the time was called the 'Red sky days' and the British had to call in military reinforcements to restore peace."
 rich_soil_grenada:0 "Rich soil"
 rich_soil_grenada_desc:0 "Our island is of volcanic origin, and so it has extremely rich soil. This soil is used to grow every manner of crop on the island."
 tourism_grenada:0 "Tourism"
 tourism_grenada_desc:0 "Our island attracts thousands of tourists every year. These tourists are more and more becoming a vital part of our economy."
 SLU_ideas:0 "St Lucian Ideas"
 SLU_ideas_start:0 "St Lucian Traditions"
 SLU_ideas_bonus:0 "St Lucian Ambitions"
 castries:0 "Castries"
 castries_desc:0 "Our capital, Castries, is built on reclaimed land, and has a sheltered harbour for ships. This ideal port is a great boon to our trade."
 helen_west_indies:0 "Helen of the West Indies"
 helen_west_indies_desc:0 "Our island is known as the 'Helen of the West Indies' for the many times our island has been fought over, and the many times it has changed hands."
 independence_day_lucia:0 "Independence Day"
 independence_day_lucia_desc:0 "Every year on the 22nd February we have a public holiday to celebrate our independence. This holiday reminds us of the importance of our freedom, we shall never again be ruled by another."
 global_financial_crisis:0 "Global financial crisis"
 global_financial_crisis_desc:0 "While many economies collapsed in the global financial crisis, our economy suvived relatively intact. This gives us an advantage over many of our neighbours, who are still rebuilding."
 la_francophonie_lucia:0 "la Francophonie"
 la_francophonie_lucia_desc:0 "Our country is part of la Francophonie, and as such has close relations with many other French-speaking nations."
 brigands_lucia:0 "Brigands"
 brigands_lucia_desc:0 "After the French revolution, many slaves on our island were freed. Some of these slaves became the Brigands, fierce warriors who were able to force both the British army and white slave-holders off our island."
 mount_gimie:0 "Mount Gimie and the Pitons"
 mount_gimie_desc:0 "Mount Gimie and the Pitons are three mountains on our island that are also an inspirational landmark. We can look at these mountains and feel sure that our country will be victorious."
 karling_ideas:0 "Frankish Ideas"
 karling_ideas_start:0 "Frankish Traditions"
 karling_ideas_bonus:0 "Frankish Ambitions"
 kings_of_europe:0 "Kings of Europe"
 kings_of_europe_desc:0 "The Franks are often referred to as the fathers of Europe and for a 100 years they were the rulers of Western and Central Europe."
 carolingian_grand_strategy:0 "Carolingian Grand Strategy"
 carolingian_grand_strategy_desc:0 "Karl the Great and his father Pepin were known for their strategies spanning over several decades, coining the term of Grand Strategy."
 military_obligations:0 "Military Obligations"
 military_obligations_desc:0 "The Franks imposed military obligations on the men of his realm, especially on the nobles. The richer you were the higher obligation you had to provide troops for the King's campaigns."
 retinue_regnum_francorum:0 "Retinue Regnum Francorum"
 retinue_regnum_francorum_desc:0 "The core army of Francia was highly skilled and professional army based on the old military school of Rome."
 legacy_of_the_romans:0 "Legacy of the Romans"
 legacy_of_the_romans_desc:0 "The Franks are viewed as the remnants of the Western Roman Empire and their rightful successors."
 carolingian_renaissance:0 "Carolingian Renaissance"
 carolingian_renaissance_desc:0 "Karl the Great started a period known as the Carolingian Renaissance where he revived dead and forgotten ideas and traditions from the dead Roman Empire."
 tradition_of_war:0 "Tradition of War"
 tradition_of_war_desc:0 "The Franks are known for their grand campaigns and their success in war, its a family forged from the fires of weaponsmiths and its a past not easily forgotten."
 BBD_ideas:0 "Barbadian Ideas"
 BBD_ideas_start:0 "Barbadian Traditions"
 BBD_ideas_bonus:0 "Barbadian Ambitions"
 low_corruption_barbados:0 "Low Corruption"
 low_corruption_barbados_desc:0 "The low level of corruption in our country ensures that a little more money gets to where it should be going than in many other nations."
 british_colonial_rule_barbados:0 "British Colonial Rule"
 british_colonial_rule_barbados_desc:0 "We are the only island in the Carribean that did not change hands at any point in the colonial era. We were ruled by the British without interruption until independence. As such, our infrastructure was not ravaged by war but instead developed."
 parliamentary_democracy_barbados:0 "Parliamentary Democracy"
 parliamentary_democracy_barbados_desc:0 "Our parliament is modelled after the successful British Westminister system. Our effective government is a constant boon to us."
 constitution_of_barbados:0 "Constitution of Barbados"
 constitution_of_barbados_desc:0 "We have a written constitution. This constitution makes our values clear, avoiding misunderstandings and rebellion."
 close_diplomatic_ties_barbados:0 "Close Diplomatic Ties"
 close_diplomatic_ties_barbados_desc:0 "We are a member of many international organisations such as CARICOM, CSME and many others. We maintain close relations with all of our neighbours and benefit greatly from it."
 flat_island_barbados:0 "Flat Island"
 flat_island_barbados_desc:0 "Our island is much flatter than many in the Carribean, and so is ideal for farming."
 top_five_in_literacy:0 "Top Five in Literacy"
 top_five_in_literacy_desc:0 "Our country has a literacy rate approaching 100%, and is one of the top five most literate countries. This helps immeasurably with technological development."
 NOK_ideas:0 "North Korean Ideas"
 NOK_ideas_start:0 "North Korean Traditions"
 NOK_ideas_bonus:0 "North Korean Ambitions"
 restore_korean_traditions:0 "Restore Korean Traditions"
 restore_korean_traditions_desc:0 "During the Japanese occupation Japan enforced cultural assimilation by forbidding the teaching of Korean language and encouraging the practice of Shintoism. We must get rid of these foreign influences and restore the Korean cultural heritage."
 eternal_president:0 "Eternal President"
 eternal_president_desc:0 "The founder of our nation, Kim Il-sung is the Eternal President of North Korea and will continue to encourage our people even after his death."
 juche:0 "Juche"
 juche_desc:0 "Juche translates as 'self-reliance'. For our nation to be successful we must achieve economic self-sufficiency along with political and military independence."
 songun:0 "Songun"
 songun_desc:0 "Songun is the principle that the military comes first. The Korean People's Army has the highest position in our government and society and no domestic or international policies can ever compromise our military."
 military_police_nko:0 "Military Police"
 military_police_nko_desc:0 "The Korean people is being constantly monitored by our police and government to make sure nobody is plotting against our government."
 cult_of_personality_nko:0 "Cult of Personality"
 cult_of_personality_nko_desc:0 "Our great leader is adored by the poeple. No-one would ever dare to question his authority or to rise up against him."
 unified_korea:0 "Unified Korea"
 unified_korea_desc:0 "There is only one legitimate Korean nation, but in order to keep Korea truly unified, we must defeat those who hold up false ideologies."
 SAG_ideas:0 "Sagaing Ideas"
 SAG_ideas_start:0 "Sagaing Traditions"
 SAG_ideas_bonus:0 "Sagaing Ambitions"
 ayeyarwady_river:0 "Ayeyarwady River"
 ayeyarwady_river_desc:0 "The Ayeyarwady is a vital trade link with the rest of Burma. Our control of a part of it gives us a great deal of power over trade in this region."
 monastic_centre_sagaing:0 "Monastic Centre"
 monastic_centre_sagaing_desc:0 "Our capital city is a major religious and monastic centre in the region. Buddhist monks come from all over the world to study here, and this gives us a lot of respect."
 shan_raiders_sagaing:0 "Shan Raiders"
 shan_raiders_sagaing_desc:0 "We suffer frequent invasions by the Shan people from the north. These raids serve to make us a hardy people, well capable of defending ourselves however."
 burmanized_kings_sagaing:0 "Burmanized Kings"
 burmanized_kings_sagaing_desc:0 "Although we were originally Shan, since settling here we have adopted the local Burmese culture and language. This makes ruling our people far easier."
 dense_tropics_sagaing:0 "Dense Tropics"
 dense_tropics_sagaing_desc:0 "We are surrounded by dense tropical forests. This makes invasion by a foreign power quite difficult."
 fertile_plains_sagaing:0 "Fertile Plains"
 fertile_plains_sagaing_desc:0 "Our land is extremely fertile, allowing us to grow many crops. These crops allow us to field a large army to defend our country"
 myinsaing_kingdom:0 "Myinsaing Heritage"
 myinsaing_kingdom_desc:0 "Our Kings are the rightful rulers of the old Myinsaing Kingdom. We must reclaim our birthright to rule this entire region."
 HUY_ideas:0 "Sa Huynh Ideas"
 HUY_ideas_start:0 "Sa Huynh Traditions"
 HUY_ideas_bonus:0 "Sa Huynh Ambitions"
 austronesian_language_sahuynh:0 "Austronesian Language"
 austronesian_language_sahuynh_desc:0 "Our language belongs to the vast Austronesian group, which includes the Malay language, among others. The similarities between our language and the Malay language helps us to better trade with these wealthy people"
 iron_weapons_sahuynh:0 "Iron Weapons"
 iron_weapons_sahuynh_desc:0 "While most of our neighbours use bronze weaponry, our warriors have iron weapons. This gives us a significant advantage in warfare with other states."
 cremation_sahuynh:0 "Cremation"
 cremation_sahuynh_desc:0 "When adults of our people die, we cremate them and bury their remains in jars covered with lids, alongside various broken offerings. This practice is unique to our people, and helps to form a strong religious identity for our state."
 extensive_trade_network_sahuynh:0 "Extensive Trade Network"
 extensive_trade_network_sahuynh_desc:0 "Our trade networks stretch over a vast area of Asia, giving us access to vast resources and extremely favourable markets."
 mon_people_sahuynh:0 "Mon People"
 mon_people_sahuynh_desc:0 "Our neighbours are various Mon states, with an entirely different culture to our own. We will not bow to these foreigners."
 ear_ornaments_sahuynh:0 "Ear Ornaments"
 ear_ornaments_sahuynh_desc:0 "We are renowned from Thailand to Taiwan all the way to the Philippines for our high quality ear ornaments which feature two-headed animals"
 iron_sickles_sahuynh:0 "Iron Sickles"
 iron_sickles_sahuynh_desc:0 "Our iron sickles make farming far easier for us than for our neighbours. This allows us to grow better crops and replenish our manpower much faster."
 RAS_ideas:0 "Rashidun Ideas"
 RAS_ideas_start:0 "Rashidun Traditions"
 RAS_ideas_bonus:0 "Rashidun Ambitions"
 caliph_election:0 "Election of the Caliph"
 caliph_election_desc:0 "During the Rashidun Caliphate, when a Caliph died, prominant men or members of the tribe would gather and elect a new ruler. Often times, the new ruler would be related to the last one, but it was rarely a child of the previous ruler. The elections, therefore, helped by stabalizing the country by allowing the powerful members of the state to choose who rules."
 bait_ul_maal:0 "Bait-ul-Maal"
 bait_ul_maal_desc:0 "The Bait-ul-Maal, or House of money, was a department of the Rashidun Caliphate that dealt with economic matters in the state. During the time of Muhammad, all money earned was immediately distributed, but Abu Bakr, the first Rashidun Caliph, established the Bait-ul-Maal to allow for salaries for government workers. Likewise, it also established a treasury and helped with collection of taxes."
 spread_the_faith:0 "Spread the Faith"
 spread_the_faith_desc:0 "Since Islam is a relativly new religion, the Muslim people are anxious to spread the truth. This has allowed for conversion to be not only faster, but better."
 jihad:0 "Jihad"
 jihad_desc:0 "Although missionaries are able to convert the populations within the Caliphate to Islam, the matter of acquiring non-Muslim lands are a different matter. Jihad is the religious duty of Muslims to continue the spread of the true faith throughout the lands. This message has made the army more eager to fight."
 two_holy_cities:0 "Two Holy Cities"
 two_holy_cities_desc:0 "Mecca and Medina are considered to be the two most holy cities in all of Islam. With the Rashidun Caliphate centered around these two cities, the rest of the world is in awe of our holy lands."
 muslim_authority:0 "Muslim Authority"
 muslim_authority_desc:0 "The Rashidun Caliphate has the responsibility for speaking on behalf of the Islamic World. Thus, our words carry greater weight. We are not just speaking for a country, but an entire religion."
 army_of_conquerors:0 "Army of Conquerors"
 army_of_conquerors_desc:0 "With the help of Jihad, the message of Islam has spread far and wide. Through our multiple conquests, our army has picked up on fighting tactics from around the world, and is better prepared than any rivaling army."
 UMA_ideas:0 "Umayyad Ideas"
 UMA_ideas_start:0 "Umayyad Traditions"
 UMA_ideas_bonus:0 "Umayyad Ambitions"
 arab_conquests:0 "Arab Conquests"
 arab_conquests_desc:0 "The Umayyad saw the largest Islamic expansion of any Caliphate. At its zenith, the Umayyad Caliphate controlled Iberia while bordering India at the same time. All of this was made possible by the discipline of the Islamic armies."
 minted_currency:0 "Minted Currency"
 minted_currency_desc:0 "Unlike the Rashidun Caliphate, the Umayyad Caliphate printed their own gold coins. This allowed for more stable control of the economy, and decreased reliance on Persian and Byzantine gold."
 diwan_al_khatam:0 "Diwan-al-Khatam"
 diwan_al_khatam_desc:0 "The Diwan-al-Khatam was one of the central branches of government in the Umayyad Caliphate. Its main goal was to check for forgery in official documents. This helped boost the legitimacy of the Umayyad Caliphate by rooting out illegitimate documentation."
 diwan_al_barid:0 "Diwan-al-Barid"
 diwan_al_barid_desc:0 "The Diwan-al-Barid was another central branch of the government. It established a postal system throughout the vast Caliphate to help organize it. Although it wasn't used for ordinary deliveries, it played a crucial role in distributing governmental orders quickly across the Caliphate."
 arabization:0 "Arabization"
 arabization_desc:0 "With the Arab conquests, many different groups adopted Islam and blended their local culture with an Arab one. Thus, the cultures of Syrian, Palestinian, and modern Egyptian were created from the combination of local and foreign culture."
 dhimmis:0 "Dhimmis"
 dhimmis_desc:0 "Non-muslim monotheists such as Christians, Jews, and Zoroastrians were considered dhimmis. Legally, they were protected as second-class citizens so long as they acknowledged muslim rulership. They were allowed to practice their own religion and have their own religious courts, unless it directly interferes with Islamic law."
 a_new_navy:0 "A New Navy"
 a_new_navy_desc:0 "So long as the Byzantine ships control the oceans, the areas of Egypt and the Levant are never safe. Thus, it is crucial to build a powerful army that will dominate the sea and protect our lands."
 ABB_ideas:0 "Abbasid Ideas"
 ABB_ideas_start:0 "Abbasid Traditions"
 ABB_ideas_bonus:0 "Abbasid Ambitions"
 islamic_golden_age:0 "Islamic Golden Age"
 islamic_golden_age_desc:0 "The Abbasid Caliphate, especially under the leadership of Harun al-Rashid, saw a golden age in literature, science, philosophy, architecture, and agriculture. The Abbasids were critical in transitioning technology such as paper and gunpowder from China to Europe. The transfer of ideas throughout our land has made it easier for us to accept some."
 foundation_of_baghdad:0 "Foundation of Baghdad"
 foundation_of_baghdad_desc:0 "The second Abbasid Caliph founded the city of Baghdad as the new capital of the Empire. This was ushered by new advancement in architecture, mainly the use of Sassanian methods of building with mud bricks and baked bricks. Likewise, outposts in the dry desert were established as safe havens for travelers. Lastly, many mosques built during the Umayyad Dynasty were greatly renovated and improved."
 pottery_glass_and_textiles:0 "Pottery, Glass, and Textiles"
 pottery_glass_and_textiles_desc:0 "With the Islamic Golden Age, the making of art was greatly improved as pottery, glass, and textiles were made far more intricate. This has improved our income from trading our goods."
 arab_agricultural_revolution:0 "Agricultural Revolution"
 arab_agricultural_revolution_desc:0 "During the Abbasid Caliphate, the use of windmills was first introduced in farming. Likewise, irrigation was greatly improved with the creation of the watermill. This allowed for the spread of crops across the Caliphate, especially almonds, citrus, and sugar, which were later brought to Europe through Al-Andalus."
 mongol_defence:0 "Mongol Defence"
 mongol_defence_desc:0 "For the first half of the 13th Century, the Mongols invaded the middle east, conquering huge swaths of land and eventually burning down Baghdad. Nonetheless, great lengths were taken to improve the border forts against the Mongol threat in hopes that it will deter the invaders."
 caliph_of_cairo:0 "Caliph of Cairo"
 caliph_of_cairo_desc:0 "Even after the end of the independent political entity that is the Abbasid Caliphate, the dynasty found homage under the Mamluks where they continued to be the authority of all Muslims from their new base in Cairo."
 islamic_literature:0 "Islamic Literature"
 islamic_literature_desc:0 "During the Golden Age, many new works of literature were developed. Most famously, The Book of One Thousand and One Nights was written during this time. Likewise, the romance poem Layla and Manjun, the insperation for Romeo and Juliet, was greatly developed during this time."
 SAM_ideas:0 "Samanid Ideas"
 SAM_ideas_start:0 "Samanid Traditions"
 SAM_ideas_bonus:0 "Samanid Ambitions"
 zoroastrian_legacy:0 "Zoroastrian Legacy"
 zoroastrian_legacy_desc:0 "The Samanids were descendents of Bahram Chobin, a Zoroastrian noble belonging to the House of Mihram, one of the Seven Great Houses of Iran. This legitimizes our reign as true rulers of Persia."
 translation_of_quran:0 "Translation of the Qur'an"
 translation_of_quran_desc:0 "The Samanids were the first to translate the Qur'an to Persian, thus allowing the holy word to be spread across the Persian landscape. This has greatly increased our abitlities to convert people."
 conversion_of_turks:0 "Conversion of the Turks"
 conversion_of_turks_desc:0 "With the spreading of Islam, close to 30 thousand Turks converted to Islam from Tengriism. Being excellent at mercenary works, it will be cheaper to hire Turks in the future, should we need them."
 importance_of_trade:0 "Importance of Trade"
 importance_of_trade_desc:0 "The Samanid Empire was heavily focused on trade. So much so, coins belonging to the Samanid dynasty have been found in the Baltic states and Scandinavia. There are great riches to be found in trade."
 conquest_of_persia:0 "Conquest of Persia"
 conquest_of_persia_desc:0 "With the domination of the lands that belonged to the ancient Persian Empires, the troops believe themselves to be an invincible army. This has increased their abilities as a fighting unit."
 advance_science_and_literature:0 "Advancement in Science"
 advance_science_and_literature_desc:0 "The Samanids promoted science and literature heavily, thus attracting famous scientists and poets such as Rudaki, Ferdowsi, and Avicenna."
 masters_of_persia:0 "Masters of Persia"
 masters_of_persia_desc:0 "Having originated in the ancient lands of Persia, our warriors are experts in passing throug the rigerous mountains and terrain. Our enemies, on the other hand, can barely manage to survive in our seemingly inhospitable lands."
 TAH_ideas:0 "Tahirid Ideas"
 TAH_ideas_start:0 "Tahirid Traditions"
 TAH_ideas_bonus:0 "Tahirid Ambitions"
 governors_of_khorasan:0 "Governors of Khorasan"
 governors_of_khorasan_desc:0 "The Tahirids were first given the land of Khorasan by the Abbasid Dynasty in the beginning of the 9th century. It is our obligation to protect the Caliphate's eastern front, and thus shall never surrender to invaders."
 military_traditions:0 "Military Traditions"
 military_traditions_desc:0 "Our founder, Tahir ibn Husayn, was given the land of Khorasan based on his excellent ability as a general in the Caliphate's army. Thus, it is our duty to continue the tradition of training excellent generals."
 autonomous_vassals:0 "Autonomous Vassals"
 autonomous_vassals_desc:0 "Although we swear fealty to the Caliphate, we are fairly autonomous, and can be considered independent in everything but name. This is thanks to out excellent diplomatic ability, being able to keep trust between our nation and the Caliphate."
 governors_of_baghdad:0 "Governors of Baghdad"
 governors_of_baghdad_desc:0 "Besides Khorasan, we also have the privilage of being governors of Baghdad. This city, which once served as the capital of the Abbasid Caliphate, has surely boosted our prestige around the world."
 agricultural_boom:0 "Agricultural Boom"
 agricultural_boom_desc:0 "During our reign, we focused heavily on farming. Because of this, we have increased the population greatly in our land. Of course, with more people, we can get more stuff done."
 branch_dynasty:0 "Branched Dynasty"
 branch_dynasty_desc:0 "Our dynasty has two distinct branches, one that governs Khorasan, and another that governs Baghdad. Thanks to this, we are able to find an heir fairly quickly. If we don't have a direct heir, the other branch might have one."
 strong_army_discipline:0 "Strong Army Discipline"
 strong_army_discipline_desc:0 "Over the years, we have trained our army to be superior in every way. Our discipline has increased dramatically."
 SAF_ideas:0 "Saffarid Ideas"
 SAF_ideas_start:0 "Saffarid Traditions"
 SAF_ideas_bonus:0 "Saffarid Ambitions"
 warlord_origin:0 "Warlord Origin"
 warlord_origin_desc:0 "The Saffarid Dynasty owns its foundation to Ya'qub bin Laith as-Saffar, a coppersmith who turned into a warlord. We should pay homage to our beginnings by encouraging our warlord culture."
 constant_conquest:0 "Constant Conquest"
 constant_conquest_desc:0 "Due to our military might we are constantly obtaining new land. Because of this, it is important to develop new administrative strategies to incorperate the new terrotiry into our realm."
 persian_culture_importance:0 "Importance of Persian Culture"
 persian_culture_importance_desc:0 "Our empire is founded on the grounds of the Ancient Persian Empires. We have gone to great efforts to revive the persian language and culture, in hopes of recreating the might empire."
 silver_mines:0 "Silver Mines"
 silver_mines_desc:0 "Our land is filled with silver mines that we can use to mint silver coins rather than gold ones. Silver is also an excellent resource to make different jewelry. Thanks to this, our lands are now richer."
 control_silk_road:0 "Control the Silk Road"
 control_silk_road_desc:0 "We control vast amounts of land that fall under what is considered the silk road. We are the nation that control the travel of goods from east to west, and thus have great power in trade."
 might_of_army:0 "Might of the Army"
 might_of_army_desc:0 "After centuries of dominating our neighbours, we have refined our tactics. It is clear that we have the strongest army around."
 control_of_hindu_kush:0 "Control of the Hindu Kush"
 control_of_hindu_kush_desc:0 "We control the Hindu Kush, the eastern edge of the Himalayas. Now, our enemies will have to think twice about attacking into our lands."
 TUL_ideas:0 "Tulunid Ideas"
 TUL_ideas_start:0 "Tulunid Tradition"
 TUL_ideas_bonus:0 "Tulunid Ambitions"
 al_qattai:0 "Al-Qatta'i"
 al_qattai_desc:0 "The city of al-Qatta'i was founded by the Tulunids as the new capital for the Sultante. It was surrounded by the Mosque of Ibn Tulun, which became one of the world oldest mosques. Our own capital and mosque help to legitimize our reign."
 scholarly_patronage:0 "Scholarly Patronage"
 scholarly_patronage_desc:0 "The Tulunids were never short on monye, and thus spent great deals of coin to enlist artists, scientists, and poets. This helped to promote the prestige of the dynasty."
 multi_ethnic_army:0 "Multi-ethnic Army"
 multi_ethnic_army_desc:0 "The army of the Tulunids was comprised of several ethinc groups. Greek, Berber, Turkish, Persian, and Sudanese soldiers all made up the army. With different fighting styles from around the world congregating in one army, the might of the Tulunids only increased."
 al_mukhtara:0 "Al-mukhtara"
 al_mukhtara_desc:0 "The al-mukhtara were an elite corps that were established during the Tulunid reign. Comprised of mainly Bedouins from the eastern Nile delta, their goal was to be loyal bodyguards as well as to bring peace in Egypt and Syria."
 control_of_the_nile:0 "Control of the Nile Delta"
 control_of_the_nile_desc:0 "We control the nile delta, an important center of trade for the entire world. Other than Constantinople, Alexandria is one of the cities responsible with the trading of goods between the eastern world and the west."
 mediterranean_dominance:0 "Mediterranean Dominance"
 mediterranean_dominance_desc:0 "We hold much of the coast of the mediterranean ocean. Thus, it is cheaper for us to make many ships because we have so many ports."
 desert_training:0 "Desert Training"
 desert_training_desc:0 "Due to the harsh military training within the deserts of Arabia and Egypt, our troops have become more resourceful. When treading into enemy lands, they will be able to survive and fight longer."
 FAT_ideas:0 "Fatimid Ideas"
 FAT_ideas_start:0 "Fatimid Traditions"
 FAT_ideas_bonus:0 "Fatimid Ambitions"
 tolerance_in_empire:0 "Tolerance in the Caliphate"
 tolerance_in_empire_desc:0 "Unlike the Sunni Caliphates, religious tolerance was highly valued within the Fatimid Caliphate. State offices was based on merit, so Sunnis were just as likely to be appointed as Shiites. Likewise this tolerance was extended to Christians and Jews who occuped high levels of government based on ability."
 al_azhar_university:0 "Al Azhar University"
 al_azhar_university_desc:0 "The Al Azhar University was founded in 970 by the Fatimid Caliphate for religious study. It was the first university in the East, and has survived for over one thousand years. The university stressed Islamic law, Arabic grammar, Islamic astronomy, logic, and Islamic Philosophy."
 north_african_armies:0 "North African Armies"
 north_african_armies_desc:0 "The original armies of the Fatimid Caliphate were largly composed of Kutama Berber tribesmen, people originating from northern Algeria. After the conquest of egypt, the army consisted of men ranging in ethnicity form Algeria to Eagypt."
 freedom_of_thought:0 "Freedom of Thought"
 freedom_of_thought_desc:0 "Perhaps the most significant feature of Fatimid rule, was the freedom of thought and reason extended to the people, who could believe in whatever they liked, provided they did not infringe on the rights of others. Fatimids reserved separate pulpits for different Islamic sects, where the scholars expressed their ideas in whatever manner they liked. Fatimids gave patronage to scholars and invited them from every place, spending money on them even when their beliefs conflicted with those of the Fatimids."
 from_tunis_to_egypt:0 "From Tunis to Egypt"
 from_tunis_to_egypt_desc:0 "At the hight of the Fatimid Caliphate, the empire stretched form Tunis, the ancient home of Carthage, to Egypt, and later further north to Syria. With such a large coast, the Fatimids controlled much of the trade within the mediterranean sea."
 turkish_troops:0 "Turkish Troops"
 turkish_troops_desc:0 "During the conquest of Syria, the Fatimids first encountered Turkish troops. To help fight the new enemy, the Fatimids enlisted their own turkish troops, mainly as horse archers and cavalry."
 shia_caliphate:0 "Shia Caliphate"
 shia_caliphate_desc:0 "The Fatimid Caliphate was the largest Shia caliphate in history. Our missionaries now use this fact to convince people of the true faith:0 Shia Islam."
 GHZ_ideas:0 "Ghaznavid Ideas"
 GHZ_ideas_start:0 "Ghaznavid Traditions"
 GHZ_ideas_bonus:0 "Ghaznavid Ambitions"
 persian_literary_culture:0 "Persian Literary Culture"
 persian_literary_culture_desc:0 "Following from the Samanid Dynasty, the Ghaznavids continued to revive Persian culture. The originally Turkic people eventually fully adopted Persian culture, being bilingual in both Persian and Arabic."
 legacy_of_abbasids:0 "Legacy of the Abbasids"
 legacy_of_abbasids_desc:0 "Many of the combat tactics that the Ghaznavids used were first formulated by the Abbasid Caliphate. Seeing as how the Abbasids were once the most powerful empire in the world, we should soon rise to power using their methods."
 trade_between_c_and_m:0 "Trade Between China and the Mediterranean"
 trade_between_c_and_m_desc:0 "Our Empire stands in a critical position in relation to trade. We control the goods that come from China to the Mediterranean and vice versa."
 city_of_ghazni:0 "City of Ghazni"
 city_of_ghazni_desc:0 "Borrowing the idea from the Samanids and Bukhara, the city of Ghazni became the cultural and intellectual center of the Ghaznavid Dynasty. Many scientists and poets from around the middle east studied and wrote in the city."
 islam_into_india:0 "Spread of Islam in India"
 islam_into_india_desc:0 "The Ghaznavid rulers were generally credited with the spread of Islam into India. Through constant wars, extracting tribute from several Indian Rajas, the message of Islam was forever enforced in India."
 center_of_the_world:0 "Center of the World"
 center_of_the_world_desc:0 "Bordering India and Persia, we are truly in the center of the world. It would be wise to create more relationships between us and neighbouring countries."
 muslim_war_elephants:0 "Muslim War Elephants"
 muslim_war_elephants_desc:0 "Despite many of our tactics originating from the Abbasids, we need to improvise. We shall be the first Muslim dynasty to use War elephants in battle."
 AYY_ideas:0 "Ayyubid Ideas"
 AYY_ideas_start:0 "Ayyubid Traditions"
 AYY_ideas_bonus:0 "Ayyubid Ambitions"
 defence_from_crusaders:0 "Defence From Crusaders"
 defence_from_crusaders_desc:0 "One of the first campaigns of Salaldin was to remove the Crusaders from the holy land. Once removed, several forts were built to ensure that the crusaders would have a much harder time retaking their lands."
 control_of_red_sea:0 "Control of the Red Sea"
 control_of_red_sea_desc:0 "The Red Sea played a crucial role in the expansion of the Ayyubids. Many trade stations were build along the coast to house merchants, empowering their lands, but also crippling any competition."
 turkish_troops:0 "Turkish Troops"
 turkish_troops_desc:0 "The use of Turkish troops was already common place by the time the Ayyubids rose to power. The ability of the Turkish horse archers was unmached by any rival forces until the invasion of the mongols. Turkish troops were used to dominate land battles."
 spread_of_madrasa:0 "Spread of Madrasas"
 spread_of_madrasa_desc:0 "During the Ayyubid Caliphate, many madrasas were built across the state. A madrasa served two purposes. First, it educated the local population, and second, it helped convert people to Sunni Islam."
 contact_with_europe:0 "Contact with Europe"
 contact_with_europe_desc:0 "After the crusades, strong trade ties were established between the middle east and Europe. Where once trade between the two lands was scare, it quickly blossomed as rare goods such as sugar and coffee made their way into European markets."
 local_leaders:0 "Local Leaders"
 local_leaders_desc:0 "Many of the state offices within the Ayyubid Caliphate were not hereditary. Rather, local leaders would be recruited to oversee their respective areas. This made it so the local leaders were pleased because they had power, but also the populations were pleased because the leaders cared for them."
 promote_true_faith:0 "Promote the True Faith"
 promote_true_faith_desc:0 "Where previous Caliphates expressed tolerance towards other religions, the Ayyubids offered bonuses to converting to Sunni Islam. Thus, the Sunni majorities were happier, and many non-muslims were tempted to convert."
 YUG_ideas:0 "Yugoslav Ideas"
 YUG_ideas_start:0 "Yugoslav Traditions"
 YUG_ideas_bonus:0 "Yugoslav Ambitions"
 yug_partisan_resistance:0 "Partisan Resistance"
 yug_partisan_resistance_desc:0 "Our partisans fought bravely against the German invaders during the Second World War, and they will continue to fight off any other foreign power who attempts to crush our freedom!"
 yug_pan_slavic_homeland:0 "Pan-Slavic Homeland"
 yug_pan_slavic_homeland_desc:0 "Our nation represents all slavs and we aim to unite them all under one flag."
 yug_yugoslav_federation:0 "Yugoslav Federation"
 yug_yugoslav_federation_desc:0 "Our nation is made up of six republics and two autonomus provinces with their own governments which follow the ruling system, but still manage to maintain autonomy from the capital."
 yug_non_aligned:0 "Non Aligned"
 yug_non_aligned_desc:0 "During the Cold War we were not tied to the Soviet Union, therefore we can open diplomatic relations with more countries than other socialist regimes."
 yug_workers_self_management:0 "Worker's Self Management"
 yug_workers_self_management_desc:0 "Unlike other socialist nations, our economy is not centrally planned. Instead it is run by worker's councils in which the workers have control over production and profits."
 yug_brotherhood_and_unity:0 "Brotherhood and Unity"
 yug_brotherhood_and_unity_desc:0 "We firmly believe in the principle of brotherhood and unity which keeps the many people's of Yugoslavia together, and promotes peaceful co-existance to overcome conflicts and hatred."
 yug_legacy_of_titoism:0 "Banovinas"
 yug_legacy_of_titoism_desc:0 "In order to solve the 'autonomy question' that has plagued our country for some time, we have decided that the solution to this problem is to give them large banovinas merged from smaller banovina's, this will appease the larger ethnic groups in our country and keep them loyal to our nation, this also keeps the other ethinic groups in our nation in check because a balance of power has been created."
 YUA_ideas:0 "Yuan Ideas"
 YUA_ideas_start:0 "Yuan Traditions"
 YUA_ideas_bonus:0 "Yuan Ambitions"
 great_khan_yuan:0 "Great Khan"
 great_khan_yuan_desc:0 "Our rulers hold the title of great khan, true rulers over the entire mongol empire and supreme over the other successor khanates."
 imperial_ambitions_yuan:0 "Imperial Ambitions"
 imperial_ambitions_yuan_desc:0 "Our first ruler, Kublai Khan, aimed at uniting all of asia under our banner. We shall continue where he left off."
 mandate_of_heaven_yuan:0 "Mandate of Heaven"
 mandate_of_heaven_yuan_desc:0 "Our dynasty has the mandate of heaven, which gives us the legitimacy to rule over all of China."
 phags_pa_script:0 "'Phags-pa script"
 phags_pa_script_desc:0 "We have created a unified script for spelling Mongolian, Tibetan, and Chinese languages which allows for increased cultural exchange within our borders."
 unifiers_of_china_yuan:0 "Unifiers of China"
 unifiers_of_china_yuan_desc:0 "We have achieved the task of unifying all of China under our rule which forces us to accommodate the many different religious beliefs that the peoples of China have."
 chao_currency:0 "Chao Currency"
 chao_currency_desc:0 "Although the Song dynasty was the first to invent paper money, we were the first to use it as our predominant form of currency."
 pax_mongolica_yuan:0 "Pax Mongolica"
 pax_mongolica_yuan_desc:0 "Even though the empire is divided we have brought about a period of peace and stability, this has allowed us to engage in international trade and cultural exchanges between our nation and the west."
 SNG_ideas:0 "Song Ideas"
 SNG_ideas_start:0 "Song Traditions"
 SNG_ideas_bonus:0 "Song Ambitions"
 masters_of_innovation_song:0 "Masters of Innovation"
 masters_of_innovation_song_desc:0 "We are the masters of technological innovation, having invented advanced technologies such as movable type printing, the compass and gunpowder."
 naval_power_song:0 "Naval Power"
 naval_power_song_desc:0 "Our navy is the strongest and most advanced navy in the entire world; we have created and perfected the first permanent navy in China's history, and we will continue to adapt our ships as time progresses to ensure that our position of the strongest navy remains unchallenged."
 economic_revolution_song:0 "Economic Revolution"
 economic_revolution_song_desc:0 "We have undergone an economic revolution which has made our economy into the most prosperous and modern the world has ever seen, and our economic impact is felt far beyond our own borders."
 revival_of_confucianism_song:0 "Revival of Confucianism"
 revival_of_confucianism_song_desc:0 "Our philosophers have reinvigorated Confucianism through fusing Confucius' teachings with Buddhist ideals and reorganising classical texts, this formed the core doctrine of Neo-Confucianism which became the dominant belief system in our country."
 gunpowder_warfare_song:0 "Gunpowder Warfare"
 gunpowder_warfare_song_desc:0 "We invented gunpowder, and with this invention came a new form of advanced warfare which has successfully kept our enemies at bay."
 flexible_alliances_song:0 "Flexible Alliances"
 flexible_alliances_song_desc:0 "We are known for extensive diplomatic relations with countries close to our borders and ones further away, in the past we have allied ourselves with the jurchens and mongols in order to protect our own interests."
 strong_maritime_trade_song:0 "Strong Maritime Trade"
 strong_maritime_trade_song_desc:0 "We have trading links with nations in east asia, southeast asia, the indian ocean, and even as far west as the red sea, these trade links keep our economy strong and competitive in maritime trade."
 TNG_ideas:0 "Tang Ideas"
 TNG_ideas_start:0 "Tang Traditions"
 TNG_ideas_bonus:0 "Tang Ambitions"
 military_expansionism_tang:0 "Military Expansionism"
 military_expansionism_tang_desc:0 "We have fought a series of military campaigns in order to subdue our neighbours to the north, south and west, and as a result our influence has grown significantly."
 classical_poetry_tang:0 "Classical Poetry"
 classical_poetry_tang_desc:0 "Poetry has reached its zenith under our rule with almost 50,000 poems written; these poems are an important part of social life in all levels of society and are available to everyone regardless of class boundaries."
 tang_code:0 "Tang Code"
 tang_code_desc:0 "The legal code we implemented is considered as one of the greatest achievements of traditional chinese law, it has lasted the test of time not just in China, but also has become the basis for similar codes across east asia."
 imperial_examinations_tang:0 "Imperial Examinations"
 imperial_examinations_tang_desc:0 "The imperial examinations are the major path to gaining an office, this is so we can get individuals who have a wide knowledge of the classics and literary style, with better officials we can share a common culture and our rule over China is further legitimised."
 silk_road_reopened_tang:0 "Silk Road Reopened"
 silk_road_reopened_tang_desc:0 "By pacifying the western regions we have reopened the prosperous silk road which had been cut off for centuries, by doing this we have increased trading links with nations to the west and our trade power can only increase as a result."
 golden_age_of_culture_tang:0 "Golden Age of Culture"
 golden_age_of_culture_tang_desc:0 "Chinese culture is flourishing under our rule, giving us increased prestige at home and abroad."
 woodblock_printing_tang:0 "Woodblock Printing"
 woodblock_printing_tang_desc:0 "With the invention of woodblock printing comes new possibilities of mass production of literary works, which will hopefully result in increased education of the masses."
 XIO_ideas:0 "Xiongnu Ideas"
 XIO_ideas_start:0 "Xiongnu Traditions"
 XIO_ideas_bonus:0 "Xiongnu Ambitions"
 xiongnu_hierarchy:0 "Xiongnu Hierarchy"
 xiongnu_hierarchy_desc:0 "We have a dualistic political system with the chanyu on top; under him are the tuqi kings, then the guli, the army commanders, governers, the dunghu and the gudu, this system means that our nation is organised like an army and we get all the benefits of a having such a highly structured system."
 chinese_tribute_xiongnu:0 "Chinese Tribute"
 chinese_tribute_xiongnu_desc:0 "We regularly launch raids into the borders of the chinese to the south, and when we do, we extract large hoards of coins and other valuables, this makes us feared as well as prosperous."
 multi_ethnic_confederation_xiongnu:0 "Multi Ethnic Confederation"
 multi_ethnic_confederation_xiongnu_desc:0 "Our nation is made up from many different tribes and peoples, as we expand we are bringing new cultures into our nation, and this creates unity as these people get used to living under our rule."
 nomadic_empire_xiongnu:0 "Nomadic Empire"
 nomadic_empire_xiongnu_desc:0 "We have formed a large nomadic empire, the first of its kind; now that we control the asian steppe we are strong enough to challenge the chinese to our south."
 chinese_traditions_xiongnu:0 "Chinese Traditions"
 chinese_traditions_xiongnu_desc:0 "We have adopted chinese agricultural techniques; we wear silk like the chinese, and we live in chinese-style homes, this allows us to emulate their civilisation and reap all the benefits without losing our own culture."
 marriage_treaty_system_xiongnu:0 "Marriage Treaty System"
 marriage_treaty_system_xiongnu_desc:0 "Our relationship with the chinese is complicated, they send us their princesses in order to bribe us so that we don't attack them with our formidable army, we get large benefits at the expense of the chinese, this system allows us to open trade relations with the chinese even though we still occasionally launch raids into their borders."
 inner_frontier_strategy_xiongnu:0 "Inner Frontier Strategy"
 inner_frontier_strategy_xiongnu_desc:0 "The inner frontier strategy is used if our empire divides; we move south towards the chinese border and use them so we can reconquer the rebelling tribes."
 SUI_ideas:0 "Sui Ideas"
 SUI_ideas_start:0 "Sui Traditions"
 SUI_ideas_bonus:0 "Sui Ambitions"
 equal_field_system_sui:0 "Equal Field System"
 equal_field_system_sui_desc:0 "This system of land distribution we promoted reduces economic inequality, improves agricultural productivity, and enables more able bodied men to be recruited into the military."
 grand_canal_sui:0 "Grand Canal"
 grand_canal_sui_desc:0 "We are widely known for our monumental construction projects, one of these projects was the completion of the grand canal; the longest canal in the world which is famed not just in China but in many other parts of the world as well."
 three_departments_and_six_ministries_sui:0 "Three Departments and Six Ministries"
 three_departments_and_six_ministries_sui_desc:0 "We have implemented a central administrative structure which has enabled us to have a more efficient government, and allows us to focus on other matters."
 reunification_of_china_sui:0 "Reunification of China"
 reunification_of_china_sui_desc:0 "We have done away with the chaos and turmoil of the preceding southern and northern dynasties and have reunified all of China; this gives us access to all of the manpower that China has to offer."
 cultured_emperors_sui:0 "Cultured Emperors"
 cultured_emperors_sui_desc:0 "Our emperors are culturally enlightened individuals who seek to promote unity among the diverse peoples of China, to do this we need to further promote our belief system."
 extensive_military_conscription_sui:0 "Extensive Military Conscription"
 extensive_military_conscription_sui_desc:0 "We need every able bodied man we can get to serve in our ever expanding army, once we have more than enough men, we can launch great military campaigns in every direction from our borders." 
 nomadic_mercenaries_sui:0 "Nomadic Mercenaries"
 nomadic_mercenaries_sui_desc:0 "As well as our traditional land army, we also employ mercenaries from the northern tribes to serve under our banner, the more men in our army the better."
 HND_ideas:0 "Han Ideas"
 HND_ideas_start:0 "Han Traditions"
 HND_ideas_bonus:0 "Han Ambitions"
 centralised_government_han:0 "Centralised Government"
 centralised_government_han_desc:0 "We have done away with the feudal traditions of the past that were holding us back, our empire is divided into areas which are directly controlled by the government through a system known as commanderies, an innovation borrowed from the Qin dynasty, but we improved on it to make it more efficient."
 han_ingenuity:0 "Han Ingenuity"
 han_ingenuity_desc:0 "Science and technology have improved significantly under our rule, with important inventions such as; papermaking, seismometers, the waterwheel, and the raised-relief map as well as many more groundbreaking inventions that have impacted not only our own nation but the entire world."
 volunteer_army_han:0 "Volunteer Army"
 volunteer_army_han_desc:0 "We have abandoned the past tradition of a conscripted army in exchange for a volunteer army, an advantage of having a volunteer army over a conscripted army is that we know that every single volunteer who enlists is truly patriotic and is willing to sacrifice his life for the Emperor."
 silk_road_han:0 "Silk Road"
 silk_road_han_desc:0 "By conquering the lands to our west, we have now established a vast and lucrative trade network that stretches from our lands all the way to the mediterranean, this trading network helps us to further develop our own civilisation and to export our civilised ideals and cultural values as well as material goods to other nations, gaining more influence in the process."
 expansion_of_the_middle_kingdom_han:0 "Expansion of the Middle Kingdom"
 expansion_of_the_middle_kingdom_han_desc:0 "By expanding the Middle Kingdom past our traditional borders and conquering the barbarian kingdoms that surround us, we can bring our civilisation to these untamed lands, which will eventually assimilate these peoples into our own superior Chinese culture."
 golden_age_of_china_han:0 "Golden Age of China"
 golden_age_of_china_han_desc:0 "Our rule over China is considered to be a golden age of culture, prosperity and innovation, and we fully intend to keep it that way, forever."
 enduring_legacy_han:0 "Enduring Legacy"
 enduring_legacy_han_desc:0 "Our nation will leave a lasting legacy forever. Our people call themselves 'Han people', after our great nation, our script is referred to as 'Han characters', these things ensure that our legacy will be felt across China and the world for many centuries to come."
 khitan_ideas:0 "Khitan Ideas"
 khitan_ideas_start:0 "Khitan Traditions"
 khitan_ideas_bonus:0 "Khitan Ambitions"
 khitan_ascendancy:0 "Khitan Ascendancy"
 khitan_ascendancy_desc:0 "For years we have been under the influence of the nations that surround us, but we have fought against them, and now that their presence is no longer felt, we can establish our own strength on the Asian Steppe."
 chanyuan_treaty:0 "Chanyuan Treaty"
 chanyuan_treaty_desc:0 "We have forced the Chinese to the negotiation table and now they recognise us as peers, this is the first time that there have been two sons of heaven that are recognised by each other."
 nomadic_traditions_khitans:0 "Nomadic Traditions"
 nomadic_traditions_khitans_desc:0 "Even though we have settled down, we still retain our nomadic traditions of annual hunting campaigns and horseback fighting, this makes our generals superior in combat than the so called 'civilised' nations to our south."
 tribal_separatism_khitans:0 "Tribal Separatism"
 tribal_separatism_khitans_desc:0 "We have resisted domination from our nearby tribes for many years, and we will continue to do so until these tribes are wiped off the steppe!"
 khitan_script:0 "Khitan Script"
 khitan_script_desc:0 "The last thing we want is to have our language and traditions overwhelmed by chinese ones, so we made our own script modelled after chinese scripts in order to preserve our own language."
 parallel_governments_khitans:0 "Parallel Governments"
 parallel_governments_khitans_desc:0 "In order to solve the issue of the differences between Khitan and Chinese society we set up two parallel governments, the Northern Government governs Khitan majority areas following traditional Khitan customs, while the Southern Government controls areas with majority non-Khitan population and has adopted traditional Chinese administrative practices so that these areas can be governed properly and effectively."
 buddhist_devotion_khitans:0 "Buddhist Devotion"
 buddhist_devotion_khitans_desc:0 "We have adopted Buddhism as our state religion, and are particularly devoted to promoting Buddhist teachings in the lands we control by building many monastaries and temples."
 WEI_ideas:0 "Wei Ideas"
 WEI_ideas_start:0 "Wei Traditions"
 WEI_ideas_bonus:0 "Wei Ambitions"
 nine_rank_system_wei:0 "Nine-Rank System"
 nine_rank_system_wei_desc:0 "We have developed and standardized a civil service nomination system in which local authorities are given the task of selecting talented candidates, and then categorising them into nine grades based on their abilities."
 cao_cao:0 "Cao Cao"
 cao_cao_desc:0 "Although Cao Cao died shortly before we overthrew the Han dynasty, he was a brilliant ruler, skilled in poetry and martial arts, and was considered to be a military genius who also was kind to his subordinates, he laid the foundations for our nation, which makes him the perfect example of what our emperors should be like."
 kaishu_wei:0 "Kaishu"
 kaishu_wei_desc:0 "We have produced a new script called kaishu or regular script which we believe will become the dominant script in all of China, Zhong Yao, calligrapher, and one of our politicians was known as the 'father of standard script', having written three famous texts using this script, this will hopefully increase unity in our nation as everyone will soon be using one script to write."
 seven_sages_of_the_bamboo_grove:0 "Seven Sages of the Bamboo Grove"
 seven_sages_of_the_bamboo_grove_desc:0 "These were a group of scholars, writers, and musicians who lived in our nation during a period of turmoil, they were important to us because they gave our nation a cultural advantage over the other nations that surround us."
 powerful_military_wei:0 "Powerful Military"
 powerful_military_wei_desc:0 "We have a powerful army and have repelled many attacks from other nations like Shu and Wu in the past, and we will still manage to beat them and other enemies time and time again even when they send all of their forces to attack us at the same time, and not only that, we will have enough forces to spare so we can counter attack."
 wei_innovations:0 "Wei Innovations"
 wei_innovations_desc:0 "The mechanical engineer Ma Jun has invented square-pallet chain pumps for irrigation and the south-pointing chariot, which is a non-magnetic directional compass operated by different gears, these great inventions improve significantly what our nation is capable of achieving."
 expansionist_policies_wei:0 "Expansionist Policies"
 expansionist_policies_wei_desc:0 "Our nation will continue to grow and expand at the expense of the nations that surround our borders, once we have reunited China, there's no stopping there, we must exceed the Han dynasty in every way possible!"
 SHU_ideas:0 "Shu Ideas"
 SHU_ideas_start:0 "Shu Traditions"
 SHU_ideas_bonus:0 "Shu Ambitions"
 restorers_of_the_han_dynasty:0 "Restorers of the Han Dynasty"
 restorers_of_the_han_dynasty_desc:0 "We are not seeking to form a new dynasty, rather we are the restorers of the Imperial Han dynasty with our rulers being direct descendants of the Han emperors, this gives us far more legitimacy than any other nation to reunify China under our banner."
 shu_han:0 "Shu Han"
 shu_han_desc:0 "Although our rulers are ethnic Han, we also had to accommodate the Ba-shu people of Sichuan due to their large numbers in our country, so we called our nation Shu Han; after our geographic location and our imperial pedigree."
 zhuge_liang:0 "Zhuge Liang"
 zhuge_liang_desc:0 "Zhuge Liang is recognised as the greatest strategist of our era, often compared to Sun Tzu; another great chinese strategist, aside from being a accomplished military strategist, he is also a statesman, scholar and inventor; having invented the 'wooden ox' and the kongming lantern, with such a great chancellor on our side, he will serve our nation well in life and his actions will impact our country for the better long after his death."
 efficient_defensive_army_shu:0 "Efficient Defensive Army"
 efficient_defensive_army_shu_desc:0 "Even though our army is not large enough to stand up to the larger nations around us, we can easily defend our borders due to our high level of knowledge about the terrain in our lands." 
 irrigation_and_road_building_shu:0 "Irrigation and Road Building"
 irrigation_and_road_building_shu_desc:0 "We have launched many irrigation and road building projects in order to improve our economy, these public works are designed to be used for a very long time so we made sure they are done well."
 southern_trade_shu:0 "Southern Trade"
 southern_trade_shu_desc:0 "We have taken over land to our south, and this has opened more opportunities for us as we can promote trade in southern China by selling products such as cotton to other countries, and control trade with India."
 northern_expeditions_shu:0 "Northern Expeditions"
 northern_expeditions_shu_desc:0 "We have launched several military campaigns against our enemies to our north, this has given our troops valuable combat experience that will help greatly in future military campaigns."
 WUU_ideas:0 "Wu Ideas"
 WUU_ideas_start:0 "Wu Traditions"
 WUU_ideas_bonus:0 "Wu Ambitions"
 yangtze_river_wu:0 "Yangtze River"
 yangtze_river_wu_desc:0 "Under our rule, the Yangtze river delta has turned from what our predecessors called a barbaric jungle into a commercial, cultural, and political centre of China, and has become a vital artery of our nation."
 sun_quan:0 "Sun Quan"
 sun_quan_desc:0 "During his rule over our nation we experienced a long period of peace and stability, which is something all future rulers should strive to achieve for our nation."
 warlord_state_wu:0 "Warlord State"
 warlord_state_wu_desc:0 "Although our state is under an imperial system now, we still cherish the values of warlordism that our nation was founded upon such as promoting generals to powerful positions based on traits like courage, abilities and their individualism, positions in our court are inherited from one generation to the next, unlike the bureaucratic system of the Han dynasty."
 increased_settlement_rate_wu:0 "Increased Settlement Rate"
 increased_settlement_rate_wu_desc:0 "We are starting to increase settlement in our lands and beyond, we need to expand peacefully in every direction so that we can counter any sign of rising influence from the countries that surround us."
 trading_power_wu:0 "Trading Power"
 trading_power_wu_desc:0 "Since we have control of the majority of the east coast we are in a prime position to establish close overseas trade relations with countries in Southeast Asia, India, the Middle East, and beyond."
 agricultural_focus_wu:0 "Agricultural Focus"
 agricultural_focus_wu_desc:0 "Our nation is primarily a rural one, therefore we should take an agricultural focus when it comes to our economy, this will not only improve the plentiful supply of food in our nation, but it will also help our manpower to increase."
 controlled_form_of_imperial_government:0 "Controlled Form of Imperial Government"
 controlled_form_of_imperial_government_desc:0 "Our level of prestige calls for the establishment of a controlled form of imperial government to deal with friendly and hostile nations in an effective way; this also enables people to gain prestige and influence by taking up the duty of being an imperial envoy."
 UIG_ideas:0 "Uighur Ideas"
 UIG_ideas_start:0 "Uighur Traditions"
 UIG_ideas_bonus:0 "Uighur Ambitions"
 treaty_of_peace_and_alliance:0 "Treaty of Peace and Alliance"
 treaty_of_peace_and_alliance_desc:0 "By helping our chinese friends crush a major rebellion, we have signed a treaty of peace and alliance with Tang China, they give us forty rolls of silk to us for every horse we give to them, and Uighurs living in China are considered as guests and don't have to pay taxes or accommodation costs, this is the basis of our friendly relationship with the Chinese, which we hope will continue on for many generations to come."
 manichaean_empire_uighurs:0 "Manichaean Empire"
 manichaean_empire_uighurs_desc:0 "In order to assert our own identity in the face of increasing Chinese influence, we have adopted the Manichaean faith over the Buddhist faith, by doing this we can further unify the many tribes and clans of the steppe."
 control_over_the_silk_road_uighurs:0 "Control over the Silk Road"
 control_over_the_silk_road_uighurs_desc:0 "We have gained control over the strategically important silk road from our regional rivals, and now that we have control over the trade power there, we intend to keep the region under our control in order for our empire to remain powerful and prosperous and to keep expanding."
 ordu_baliq:0 "Ordu-Baliq"
 ordu_baliq_desc:0 "Unlike earlier khanates that ruled over the asian steppe, we have built overselves a permanent, settled capital called Ordu-Baliq, built on top of the former Göktürk capital, our capital is a fully fortified commercial settlement complete with concrete walls and lookout towers to protect ourselves from attack, we have done this to elevate ourselves above the traditional nomadic empires and to be on an equal level with the settled nations to our south."
 nine_clans_uighurs:0 "Nine Clans"
 nine_clans_uighurs_desc:0 "Our empire was initially made up of nine clans, each of them swearing loyal to us, this gives us a lot more able bodied men ready to fight under our banner."
 experienced_steppe_warriors_uighurs:0 "Experienced Steppe Warriors"
 experienced_steppe_warriors_uighurs_desc:0 "Our nation is filled with highly experienced warriors who have spent their entire lives training out on the vast steppe, waiting for the military campaign that will give them everything they ever wanted in life, we are the ones who will provide this opportunity for them."
 khagan_uighurs:0 "Khagan"
 khagan_uighurs_desc:0 "Our ruler is the khagan, khan of khans, supreme over all the tribes of the steppe, this gives us a lot of prestige which is a very useful thing to have as a steppe empire relies on prestige to stay united and strong."
 GOG_ideas:0 "Goguryeo Ideas"
 GOG_ideas_start:0 "Goguryeo Traditions"
 GOG_ideas_bonus:0 "Goguryeo Ambitions"
 tribal_subjugation_goguryeo:0 "Tribal Subjugation"
 tribal_subjugation_goguryeo_desc:0 "Our nation was originally built upon a league of Yemaek tribes and we rapidly expanded our power base from there, conquering and subjugating all tribes who get in our way, however, we do allow these tribes to retain their former chieftains so that they remain loyal to us."
 jumong:0 "Jumong"
 jumong_desc:0 "According to legend, our founding king Jumong was the son of the Buyeo kingdom founder, Hae Mo-su, which gives us the legitimacy to rule their former lands, and is a grandson of the river deity Habaek through his mother, this gives our nation a divine connection."
 battle_hardened_veterans_goguryeo:0 "Battle Hardened Veterans"
 battle_hardened_veterans_goguryeo_desc:0 "Our warriors have fought in many battles and wars with the nations that surround us, especially the Chinese to our west, who in time, will be driven out of Korea completely, and once our veteran fighters drive them out, we can finally unify all of Korea under our rule."
 foreign_affairs_goguryeo:0 "Foreign Affairs"
 foreign_affairs_goguryeo_desc:0 "As a nation with a significant amount of influence in our region we need to be actively involved in the foreign affairs of as many nearby nations as possible, we must be ready to take advantage of any instability these countries may be facing so that we can strengthen our own position."
 mountain_fortresses_goguryeo:0 "Mountian Fortresses"
 mountain_fortresses_goguryeo_desc:0 "We have built several fortress cities located high up in the mountains, which are very easy to defend from potential enemy attacks, and very useful for keeping our own people under control."
 outward_expansion_goguryeo:0 "Outward Expansion"
 outward_expansion_goguryeo_desc:0 "We have expanded into manchuria and we need to continually expand so we can counter any nation that may seek to overrun our lands, as well as expanding our own influence into these areas."
 frontier_of_korean_civilisation_goguryeo:0 "Frontier of Korean Civilisation"
 frontier_of_korean_civilisation_goguryeo_desc:0 "Our nation is considered to be the frontier of Korean civilisation and we will never submit to outside influences!"
 BKJ_ideas:0 "Baekje Ideas"
 BKJ_ideas_start:0 "Baekje Traditions"
 BKJ_ideas_bonus:0 "Baekje Ambitions"
 hundred_vassals_baekje:0 "Hundred Vassals"
 hundred_vassals_baekje_desc:0 "Our name Baekje means 'Hundred Vassals' and we got this name from our first king when he welcomed the people who were previously loyal to his brother into our great nation as an act of mercy, even though he had declared war on us and lost, this makes us truly great as we have to ability to forgive people who were once loyal to our enemies and welcome them into our nation as loyal subjects."
 regional_sea_power_baekje:0 "Regional Sea Power"
 regional_sea_power_baekje_desc:0 "We have become a naval power in our region, we need to keep our navy powerful and up to date so that we can protect trade efficiently and protect our vulnerable coastline from our enemies." 
 diplomatic_missions_baekje:0 "Diplomatic Missions"
 diplomatic_missions_baekje_desc:0 "We have sent many diplomatic missions to the countries around us in order to find new allies and to create long lasting trade links, and because of this we have created strong diplomatic ties with many nations, which in the long term, will help us to remain independent and strong." 
 chinese_influences_baekje:0 "Chinese Influences"
 chinese_influences_baekje_desc:0 "We have readily adopted Chinese culture and technology and all the benefits this gives to us, perhaps in time, since we have a common cultural understanding with the Chinese, they may help us in the endeavour of asserting our power throughout the Korean Peninsula, on our terms." 
 decendants_of_buyeo:0 "Buyeo Origins"
 decendants_of_buyeo_desc:0 "We are descended from the Buyeo kingdom just like Goguryeo are, we have inherited their agricultural skills and complex social structures which have shaped the way we run our nation, their cultural influence is still with us now and will be as long as we continue to exist."
 han_river_baekje:0 "Han River"
 han_river_baekje_desc:0 "The Han River basin is the heart of our country, we are the first nation to recognise its significance as a primary waterway connecting our lands to the Yellow Sea, we have even built our capital nearby so we can assert full control over this strategic river and its fertile banks which in the long term will help our economy to thrive."
 eight_noble_clans:0 "Eight Noble Clans"
 eight_noble_clans_desc:0 "In our court, there are eight noble clans, Sa, Yeon, Hyeop, Hae, Jin, Guk, Mok, and Baek, every one of these clans significantly contributes to the smooth running and stability of our nation."
 SLL_ideas:0 "Silla Ideas"
 SLL_ideas_start:0 "Silla Traditions"
 SLL_ideas_bonus:0 "Silla Ambitions"
 bone_rank_system:0 "Bone Rank System"
 bone_rank_system_desc:0 "We have created a detailed system of law, social class and advancement of officials; we have two royal classes, 'sacred bone' and 'true bone', this rigid hereditary caste system we have enforced keeps our people in their proper class and place within society."
 hwarang:0 "Hwarang"
 hwarang_desc:0 "These elite soldiers and military commanders were once elite male aristocratic youth, but due to our continuous military commitments they have become elite fighters, who we are sure will be a decisive factor in winning any wars we are fighting in."
 geumseong:0 "Geumseong"
 geumseong_desc:0 "Geumseong or city of gold, is a fitting name for our glorious capital city, our city has a very large population is continually growing in size, we have built many sites which are famous all throughout Korea and other nations can only look on in awe at our great city." 
 cultural_heartland_of_korea_silla:0 "Cultural Heartland of Korea"
 cultural_heartland_of_korea_silla_desc:0 "Our nation is regarded by many as the cultural heartland of korea, we have even been mentioned by traders from as far off as the middle east that we are an important cultural and trading nation in east asia."
 hwabaek:0 "Hwabaek"
 hwabaek_desc:0 "Our royal council has the power to make important decisions like succession or declarations of war, it is headed by a person called the Sangdaedeung, who is chosen from the 'sacred bone' rank and heads the council in dealing with important administrative matters." 
 tribal_origins_silla:0 "Tribal Origins"
 tribal_origins_silla_desc:0 "Our nation was formed from a confederation of tribes and we have slowly centralised over time, however, in times of war we can easily get new warriors who will serve based on their tribal loyalties to our nation."
 bureaucratic_government_silla:0 "Bureaucratic Government"
 bureaucratic_government_silla_desc:0 "As our government system is moving away from our tribal roots, we have become more centralised and this means we need an effective system to run a centralised government, fortunately for us, we have begun to institute the Chinese style bureaucratic system so that we can run our nation more efficiently than we ever did before."
 BLH_ideas:0 "Balhae Ideas"
 BLH_ideas_start:0 "Balhae Traditions"
 BLH_ideas_bonus:0 "Balhae Ambitions"
 successors_of_goguryeo:0 "Successors of Goguryeo"
 successors_of_goguryeo_desc:0 "Our nation was founded by Dae Jung-sang, a former Goguryeo official, who led Goguryeo remnants and rose up against the Tang, becoming the first king of Balhae after beating a large tang army at Cheonmun-ryeong, this makes us the legitimate successors of the fallen Goguryeo kingdom, and we will restore the power they once had!"
 mohe_tribes:0 "Mohe Tribes"
 mohe_tribes_desc:0 "We had enlisted the help of the Mohe peoples of Manchuria so that we could expel the occupying Chinese forces, now that they're gone, our relationship with the Mohe people will flourish as they find suitable positions in our nation, and in times of war we can depend on them to enlist and fight in our armies."
 jujagam:0 "Jujagam"
 jujagam_desc:0 "Our king has authorized the creation of the Jujagam, our national academy, which is based on the national academy of Tang, this will greatly help in educating our people so that our kingdom can continue to advance."
 flourishing_land_of_the_east_balhae:0 "Flourishing Land of the East"
 flourishing_land_of_the_east_balhae_desc:0 "We are a culturally advanced society, and this has led to people referring to us as 'the flourishing land of the east', this title accurately reflects our growing prosperity."
 rising_power_balhae:0 "Rising Power"
 rising_power_balhae_desc:0 "We are a rising regional power, this boosts our international prestige as our strength is being recognised, although this may cause alarm for the nations close to our borders, not that we are concerned about that."
 northern_frontier_balhae:0 "Northern Frontier"
 northern_frontier_balhae_desc:0 "Our northern frontier is vast and expansive, containing many tribes and keeping out even more, these lands are a valuable source of additional manpower which we will readily use in times of war and crisis."
 diplomatic_contacts_balhae:0 "Diplomatic Contacts"
 diplomatic_contacts_balhae_desc:0 "Like our Goguryeo predecessors, we have established extensive diplomatic contacts with many nations in our region, this will give us new allies who will help us to can contain our shared enemies, and grow strong as a result."
 XIB_ideas:0 "Xianbei Ideas"
 XIB_ideas_start:0 "Xianbei Traditions"
 XIB_ideas_bonus:0 "Xianbei Ambitions"
 nomad_confederacy_xianbei:0 "Nomad Confederacy"
 nomad_confederacy_xianbei_desc:0 "Our nation is a confederacy made up of many different tribes, we have divided our empire into three sections, the eastern, controlled by chiefs called the Mijia, Queji, Suli and Huaitou, for each county, the middle, controlled by the Kezui, Queji and Murong, and the western, controlled by the Zhijian Luoluo, Rilü Tuiyan, Yanliyou, all of these chiefs are subordinate to the Khan, and this helps with the long term stability of our nation."
 refined_metal_xianbei:0 "Refined Metal"
 refined_metal_xianbei_desc:0 "We have refined metals in our possession, these will be very useful for making strong weapons that will play a decisive factor in any conflict we take part in."
 many_warriors_xianbei:0 "Many Warriors"
 many_warriors_xianbei_desc:0 "We have many thousands of warriors at our disposal, and we will need every single one of them to crush all of our pontential enemies, so our power and control over the steppe is absolute."
 han_deserters:0 "Han Deserters"
 han_deserters_desc:0 "Many Han flee from their oppressive homeland, seeking safety in our lands, we gladly accept all those who come with open arms, and they can serve as our advisors who can give us vital information on the inner workings of our Chinese enemies to the south." 
 fast_horses_xianbei:0 "Fast Horses"
 fast_horses_xianbei_desc:0 "Our horses are faster than those of the Xiongnu or any other tribe, they enable us to ride at higher speeds and travel further than our enemies possibly could, this gives us a decisive advantage in any conflicts we may be facing."
 occasional_chinese_trade_xianbei:0 "Occasional Chinese Trade" 
 occasional_chinese_trade_xianbei_desc:0 "We only stop our continuous attacks on the Chinese when trading season arrives, we don't do this because we respect Chinese power nor that we are grateful to them in any way, we do this because we need to obtain all we can from precious Chinese goods and other valuable trading items, once we have all need, we start attacking them again, this annual cycle gives us more trade power which we can use to strengthen our position."
 khanate_system_xianbei:0 "Khanate System"
 khanate_system_xianbei_desc:0 "We are the first nation to develop the khanate system, with this system, formation of social classes has deepened, and has contributed to improvements in literacy, arts and culture, all of which boosts our nations prestige."
 ROU_ideas:0 "Rouran Ideas"
 ROU_ideas_start:0 "Rouran Traditions"
 ROU_ideas_bonus:0 "Rouran Ambitions"
 khagan_of_the_asian_steppe_rouran:0 "Khagan of the Asian Steppe"
 khagan_of_the_asian_steppe_rouran_desc:0 "Although the Xianbei were the first to develop the khanate system of government, we are the first to give our rulers the title of khagan, which entitles us to authority over the entire steppe, and with such a title, people are sure to stay loyal to us and accept our authority."
 strong_political_influence_rouran:0 "Strong Political Influence"
 strong_political_influence_rouran_desc:0 "We have a strong political influence over nations and tribes that surround us, this is especially true with the Hephthalites, who were our former vassals and borrowed much of their political organisation from us, and this extends our influence to lands far beyond our reach."
 xianbei_ancestors:0 "Xianbei Ancestors" 
 xianbei_ancestors_desc:0 "Our ancestors were the Xianbei people who decided to stay in the Mongolian steppe rather than migrating south, this gave us the legitimacy to conquer their former lands and the rest of the steppe."
 rouran_supremacy:0 "Rouran Supremacy"
 rouran_supremacy_desc:0 "We have become supreme over all other tribes of the steppe, this gives us an enormous amount of prestige, and having this prestige is completely necessary in ruling a steppe empire so we can keep our nation united and strong."
 kurultai_rouran:0 "Kurultai"
 kurultai_rouran_desc:0 "The Kurultai is a political and military council of tribal chiefs and khans, our council gathers to discuss important administrative and military matters, and helps with advancing our nation in these fields of technology."
 opportunists_rouran:0 "Opportunists"
 opportunists_rouran_desc:0 "We must take every opportunity we can at the expense of other nations, as soon as cracks start to show in enemy nations, we can fill in the gap, and by the time we do, there will be nothing our enemies can do about it."
 confederacy_of_many_tribes_rouran:0 "Confederacy of Many Tribes"
 confederacy_of_many_tribes_rouran_desc:0 "We are a confederation of many different tribal groups, and they provide us many fierce warriors to serve us in raiding expeditions or in times of war."
 gokturk_ideas:0 "Göktürk Ideas"
 gokturk_ideas_start:0 "Göktürk Traditions"
 gokturk_ideas_bonus:0 "Göktürk Ambitions"
 ashina_clan:0 "Ashina Clan"
 ashina_clan_desc:0 "The Ashina, our first ruling clan which founded our nation and led our people out of obscurity, are a great example for how future generation of Göktürk leaders should aspire to be, they have also spread their influence to other nations like the Khazars, which is also ruled by a branch of the Ashina Clan."
 lucrative_silk_road_trade_gokturks:0 "Lucrative Silk Road Trade"
 lucrative_silk_road_trade_gokturks_desc:0 "Like many nations before we control territory that lies on the Silk Road, and this gives us the access to the enormous wealth that travels along it, but unlike those nations, we control more of the Silk Road than any of those nations ever did, so we can gain far more out of it."
 powerful_steppe_empire_gokturks:0 "Powerful Steppe Empire"
 powerful_steppe_empire_gokturks_desc:0 "We have become the strongest empire to ever come from the steppe, we have lands stretching from the Mongolian Plateau all the way to the Black Sea, we can bring these lands into our empire at a rapid speed, and this means we are well prepared to expand even further." 
 skilled_metalworkers_gokturks:0 "Skilled Metalworkers"
 skilled_metalworkers_gokturks_desc:0 "Before we rose to power, our people were engaged in metal working for the Rouran Khaganate, now that we are a powerful nation in our own right, we can attribute part of our success to our skilled metalworkers, who have provided our army with strong and durable weapons which can swiftly cut down our enemies."
 celestial_turks:0 "Celestial Turks"
 celestial_turks_desc:0 "The name Göktürk means 'celestial turks', this reflects our heavenly ordained rule over the steppe, which grants us the exclusive right to rule over all the nations of the steppe and beyond."
 yellow_tengriism_gokturks:0 "Yellow Tengriism" 
 yellow_tengriism_gokturks_desc:0 "We have received Buddhist missionaries from other lands, but we did not choose to convert, instead we adopted Buddhist elements into Tengriism, which is a choice that will keep people of both faiths happy."
 multi_ethnic_empire_gokturks:0 "Multi Ethnic Empire"
 multi_ethnic_empire_gokturks_desc:0 "Like the majority of steppe empires, we have people from many ethnic backgrounds living within our borders, we have to accept many different cultures to keep the people loyal to our nation."
 EGE_ideas:0 "East German Ideas"
 EGE_ideas_start:0 "East German Traditions"
 EGE_ideas_bonus:0 "East German Ambitions"
 stasi:0 "Stasi"
 stasi_desc:0 "The Ministry for State Security, also known as the Stasi, has the reputation of being one of the most effective intelligence agencies that has ever existed, it's motto 'Schild und Schwert der Partei' (Shield and Sword of the Party), reflects that its purpose is to suppress any potential dissent that might be harmful to the continued smooth running of the GDR."
 berlin_wall:0 "Berlin Wall"
 berlin_wall_desc:0 "In order to prevent our people from emigrating to the west and absorbing their corrupting capitalist ideals, we have constructed heavily fortified border defences, most notably the Berlin Wall, this wall and other border defenses were constructed to protect our population from the fascists of the west conspiring to prevent the will of the people in the building of a socialist state in East Germany."
 east_german_identity:0 "East German Identity"
 east_german_identity_desc:0 "Contrary to what our enemies might want people to believe, we have forged a unique East German cultural identity that is separate from that of the west, we have actively promoted music, the theatre, cinema, we are also commited to the continued advance of science, economic development and social progress, which gives our culture a healthier, more authentic mentality than that of West Germany and other western nations."
 socialist_unity_party:0 "Socialist Unity Party"
 socialist_unity_party_desc:0 "Although we are a multi party state, our ruling party, the Socialist Unity Party of Germany, is wholely committed to keeping our country stable, as well as guiding our country on the path to socialism, and it is because of this that our people see no need to change the ruling party."
 new_economic_system_east_germany:0 "New Economic System"
 new_economic_system_east_germany_desc:0 "Even though our economy started off poorly due to the devastation that the war caused, we have introduced the New Economic System, and since then our economy has improved to the point that we have the largest and most stable economy of any country in eastern europe."
 sporting_champions_east_germany:0 "Sporting Champions"
 sporting_champions_east_germany_desc:0 "We have fielded many sporting champions, our nation is very successful in the sports of cycling, weight-lifting, swimming, gymnastics, track and field, boxing, ice skating, and winter sports, this gives us large amounts of international prestige."
 covert_revolutionary_support_east_germany:0 "Covert Revolutionary Support"
 covert_revolutionary_support_east_germany_desc:0 "As new countries arise out of the remains of the former colonial empires, we must ensure that these countries go down the right path by following our socialist example, we have the ability to provide experts on military hardware maintenance and we can oversee the training of new armies, as well as creating new security agencies for these countries based on the Stasi as a model."
 YAM_ideas:0 "Yamato Ideas"
 YAM_ideas_start:0 "Yamato Traditions"
 YAM_ideas_bonus:0 "Yamato Ambitions"
 tenno_yamato:0 "Tenno"
 tenno_yamato_desc:0 "Tenno or 'heavenly sovereign' is the title of our emperors, our emperors are the highest authority in all spiritual matters as he and his family are direct descendants of the son goddess Amaterasu, and he deals with heavenly affairs as well as his earthly duties."
 chinese_imports_yamato:0 "Chinese Imports"
 chinese_imports_yamato_desc:0 "We have imported Chinese trade goods such as books and bronze, we also import Chinese philosophies, language and culture which have had a big influence on our nation and the way our people think and behave, trading with nations such as the Chinese gives us trade power we wouldn't have if we remained isolated."
 diplomatic_connections_yamato:0 "Diplomatic Connections"
 diplomatic_connections_yamato_desc:0 "Our nation is known for our extensive diplomatic presence all throughout East Asia, we will all support nations that seek our military support and diplomatic aid as it extends our influence in the region."
 toraijin:0 "Toraijin"
 toraijin_desc:0 "Toraijin refers to the many people who have come to our nation from abroad, more often than not, these people adopt our culture while bringing in fresh knowledge and new cultural elements that will improve our nation, this is why our government gives preferential treatment to toraijin, who also give us more manpower for our military, which will give us a long term advantage over other nations that we may end up at war with."
 kami_yamato:0 "Kami"
 kami_yamato_desc:0 "Kami are the spirits that we believe are elements in nature, animals, divine beings and spirits of our revered ancestors, many of our clans claim decent from Kami, and our emperors are also considered to be Kami, due to their divine ancestry, the Kami also make it easier for us to integrate foreign religions into our own belief system, and guide those who don't revere the spirits to reconsider their beliefs."
 yamato_court:0 "Yamato Court"
 yamato_court_desc:0 "Our imperial court was formed to create stability as our nation was growing too large to be ruled by a tribal system, we have subjugated rebellious tribal chiefs and they now have submitted to our authority, our court has produced several powerful clans who are expected to keep our nation stable."
 gokishichido:0 "Gokishichidō"
 gokishichido_desc:0 "Gokishichidō, which means 'five provinces and seven circuits', is the name we have given to the administrative regions of our nation, this will promote increased development in our provinces because of our more structured provincial system."
 EMI_ideas:0 "Emishi Ideas"
 EMI_ideas_start:0 "Emishi Traditions"
 EMI_ideas_bonus:0 "Emishi Ambitions"
 horseback_warfare_emishi:0 "Horseback Warfare"
 horseback_warfare_emishi_desc:0 "We have long used cavalry as our primary form of warfare, this will prove effective when we are at war with the Wajin invaders because our horse archers can pick off the slower Wajin forces with ease, because they rely mostly on heavy infantry, this also makes our troops more mobile than our enemies."
 hit_and_run_tactics_emishi:0 "Hit and Run Tactics"
 hit_and_run_tactics_emishi_desc:0 "Our army uses hit and run tactics when facing more organised opponents such as the Wajin, these tactics have proved to be incredibly successful in past conflicts with them, and they will continue to do us well against our enemies in future wars."
 rice_cultivation_emishi:0 "Rice Cultivation"
 rice_cultivation_emishi_desc:0 "We grow rice crops wherever it is easiest to grow, although our livelihoods are based on growing crops like barley and millet, as well as hunting and gathering, growing rice is becoming an increasingly important part of our lives, and growing new crops like rice increases our production, which means we can feed more people that we ever could have before."
 the_fifty_five_kingdoms_emishi:0 "The Fifty-five Kingdoms"
 the_fifty_five_kingdoms_emishi_desc:0 "The fifty-five kingdoms that make up our nation contribute to our kingdoms stability, each of them controls a small area of land and they are controlled by our king, so that they don't grow rapidly which would make them a threat the stability of the Emishi nation."
 ara_emishi:0 "Ara-Emishi"
 ara_emishi_desc:0 "We are staunch enemies of the Wajin who seek to destroy us, they call us the 'ara-emishi' or wild Emishi, we take this as a sign that they fear us and our warriors who will do all it takes to drive the Wajin invaders into the sea!"
 wajin_trade_emishi:0 "Wajin Trade"
 wajin_trade_emishi_desc:0 "Although the Wajin are our sworn enemies, this doesn't mean we can't trade with them, they give us advanced tools and weapons for our horses, and some Wajin have even allied themselves with us in our wars against the Yamato state."
 feudal_domains_emishi:0 "Feudal Domains"
 feudal_domains_emishi_desc:0 "As we have increased contact with the Wajin to our west, we have adopted their system of feudal domains, which ensures the loyalty of these provinces, and will make it far harder for any of our enemies to occupy and integrate our provinces into their lands."
 ANU_ideas:0 "Ainu Ideas"
 ANU_ideas_start:0 "Ainu Traditions"
 ANU_ideas_bonus:0 "Ainu Ambitions"
 hunter_gatherer_society_ainu:0 "Hunter-Gatherer Society"
 hunter_gatherer_society_ainu_desc:0 "We have formed a society of hunter-gatherers and we see no need to change this, as it suits the needs of our people, this system will give us increased income as we don't have to spend much with our traditional methods of hunting, gathering and fishing."
 wajin_contact_ainu:0 "Wajin Contact"
 wajin_contact_ainu_desc:0 "We have continuous contact with the Wajin to our south, this extends our trading influence to Wajin lands and beyond."
 iomante:0 "Iomante"
 iomante_desc:0 "Iomante which means 'to send something off', is a ceremony that involves the sacrifice of a brown bear, this ceremony is one of the most famous parts of our culture, this means people will easily recognise our beliefs and traditions through these ceremonies, and our religious system will have a stronger influence over our people as a result."
 resistance_to_wajin_authority:0 "Resistance to Wajin Authority"
 resistance_to_wajin_authority_desc:0 "Our people will never submit to Wajin rule, we will keep fighting until the invaders have no men to fight us with, this gives our warriors and civilians alike a fierce desire to remain independent and free from Wajin authority."
 ezochi:0 "Ezochi"
 ezochi_desc:0 "Our lands, called Ezochi by the Wajin, has lots of mountainous terrain and volcanic plateaus, which will make it very hard for any potential enemy to occupy our lands."
 yukar:0 "Yukar"
 yukar_desc:0 "Yukar are epic sagas that form long rich traditions of Ainu oral literature, these epics are performed by both men and women, and over time many great stories that will last many generations have been created, these stories often describe such themes as floating worlds of humans and gods and many other classic Ainu stories and songs."
 kotan:0 "Kotan"
 kotan_desc:0 "Ainu villages called Kotan, are conveniently located in river basins and seashores where food is plentiful, especially in the river basins where salmon travel upstream, these villages aren't large and can be moved to different locations with ease, this creates more space for potential development of our provinces."
 KUS_ideas:0 "Kushan Ideas"
 KUS_ideas_start:0 "Kushan Traditions"
 KUS_ideas_bonus:0 "Kushan Ambitions"
 guishuang_confederation:0 "Guishuang Confederation"
 guishuang_confederation_desc:0 "We are descended from the Yuezhi, who were from the Tarim Basin, the Yuezhi had five main tribes, one of which, the Guishuang, subjugated the others and led our ancestors south in search of new lands, now that our nation and people are united, we must continue their drive for new, fertile lands that will sustain our growth in the years to come."
 diverse_cultural_influences_kushan:0 "Diverse Cultural Influences"
 diverse_cultural_influences_kushan_desc:0 "Our nation has diverse cultural influences due to the many ethnic groups in our lands, we have incorporated many elements of these various cultures into the Kushan Empire, our nation is more culturally accepting, and is seen as more powerful due to the many cultures present in our empire."
 expansion_into_india_kushan:0 "Expansion into India"
 expansion_into_india_kushan_desc:0 "We have expanded our empire into the vast Indian subcontinent, this has made us far more powerful than we ever were before, and as we continue to expand further into India, we should be able to take a large enough amount of land so that no other Indian nation can ever threaten our power and dominance."
 begram_treasure:0 "Begram Treasure"
 begram_treasure_desc:0 "The Begram Treasure is located in our summer capital of Kapisa, it comprises of works of art from Greece to China, and this reflects the large amount of prestige that our nation has accumulated as we continue to expand our ever growing borders."
 kushan_pantheon:0 "Kushan Pantheon"
 kushan_pantheon_desc:0 "Our pantheon contains many different gods and goddesses from various religions from Hellenic to Hinduism, this reflects our kings' tolerance of other religions because they know that elements of these religions can easily be incorporated into our inclusive pantheon of gods and goddesses."
 vast_trading_links_kushan:0 "Vast Trading Links"
 vast_trading_links_kushan_desc:0 "Our nation has vast trading links stretching from Rome all the way to China which make us a commercial power in our own right, we are also in a prime position to capitalise on the growing Silk Road trade."
 promoters_of_buddhism_kushan:0 "Promoters of Buddhism"
 promoters_of_buddhism_kushan_desc:0 "Our support of Buddhist traditions and institutions have allowed us to grow as a commercial power, under our patronage, Buddhism has spread to China and other parts of Asia through the Silk Road."
 SAT_ideas:0 "Satavahana Ideas"
 SAT_ideas_start:0 "Satavahana Traditions"
 SAT_ideas_bonus:0 "Satavahana Ambitions"
 patrons_of_hinduism_satavahana:0 "Patrons of Hinduism"
 patrons_of_hinduism_satavahana_desc:0 "Our rulers are known for being patrons of the Hindu faith, this enables us to spread Hinduism in our lands with much greater ease than we could have if we weren't actively supporting and promoting Hinduism."
 gaha_sattasai:0 "Gaha Sattasai"
 gaha_sattasai_desc:0 "Gaha Sattasai is a collection of Maharashtri poems compiled under our rule, it contains seven hundred single-verse poems, and seven chapters of one hundred verses each, it matters little that half of the poems are anonymous, what matters to us id that everyone knows that these poems came from our nation and that we should get all the credit for creating these classic examples of Indian poetry."
 satavahana_coinage:0 "Satavahana Coinage"
 satavahana_coinage_desc:0 "We are the first Indian nation to issue our own coins with portraits of our rulers, this practice was introduced to us from the Western Satraps, who in turn were inspired by the coin making practises of the Indo-Greeks, our coins are unique because they show our culture, customs, language, and even facial features, by issuing these coins we can extract more tax from our people, and coins are far easier to trade."
 protectors_of_india_satavahana:0 "Protectors of India"
 protectors_of_india_satavahana_desc:0 "Our nation is on the front lines of the battlefield to protect India from foreign invaders, this gives our warriors a greater incentive to fight with greater enthusiasm than other countries because we stand to lose our culture as well as our land, which is why we must win and push back the invaders."
 indian_cultural_expansion_satavahana:0 "Indian Cultural Expansion"
 indian_cultural_expansion_satavahana_desc:0 "Under our rule Indian culture and beliefs have greatly expanded from our lands and South India to the foreign ruled nations to our north and beyond, we also spread our culture within our own borders which helps to create a sense of unity in our nation."
 buddhist_art_satavahana:0 "Buddhist Art"
 buddhist_art_satavahana_desc:0 "Although our state religion is officially Hinduism, that doesn't mean that we can't contribute to Buddhist artwork such as the art of Amaravati and the art of Sanchi, these forms of artwork have also spread out of our lands to Southeast Asia, our promotion of Buddhist artworks shows our overall tolerance of other religions within our nation."
 colonial_settlements_satavahana:0 "Colonial Settlements"
 colonial_settlements_satavahana_desc:0 "We must expand Indian culture in every direction possible, this means we need to colonise South East Asia and other nearby region to ensure our commercial and cultural dominance."
 MYI_ideas:0 "Myinsaing Ideas"
 MYI_ideas_start:0 "Myinsaing Traditions"
 MYI_ideas_bonus:0 "Myinsaing Ambitions"
 three_brothers_myinsaing:0 "Three Brothers"
 three_brothers_myinsaing_desc:0 "Our state was formed by three brothers, Athinkhaya, Yazathingyan and Thihathu. Their individual skills working together and the stability of family gives us a well-organised and stable state."
 disciplined_army_myinsaing:0 "Disciplined Army"
 disciplined_army_myinsaing_desc:0 "Our army may be small, but it is also highly disciplined and skilled. This gives us an advantage in any military engagement."
 victory_against_the_mongols_myinsaing:0 "Victory against the Mongols"
 victory_against_the_mongols_myinsaing_desc:0 "With the fall of the Pagan Dynasty, the Mongols invaded our lands. We were able to not only keep the Mongols out of our country but also take land from them. Our troops are rightly proud of this victory."
 religious_tolerance_myinsaing:0 "Religious Tolerance"
 religious_tolerance_myinsaing_desc:0 "We continue the policy of other nations in this region of being highly tolerant of all faiths. In this way we ensure our stability and success."
 kyuakse_minbu_mu:0 "Kyuakse, Minbu and Mu"
 kyuakse_minbu_mu_desc:0 "We have been able to bring all three of the main granaries of the country under our rule. With these granaries we have a large supply of food with which to feed our armies."
 pagan_traditions_myinsaing:0 "Pagan Traditions"
 pagan_traditions_myinsaing_desc:0 "We see ourselves as the successors to the Pagan Dynasty, and we are working hard to preserve their culture and traditions. This gives our government a strong sense of legitimacy."
 donation_records_myinsaing:0 "Donation Records"
 donation_records_myinsaing_desc:0 "We inherit the problem that brought down the Pagan Dynasty, of too much valuable land being donated to religion, and outside our ability to tax. We are beginning to fix this problem however by looking very carefully at the donation records for land, and ensuring that the Buddhist orders do not take any more land than they were actually given."
 AKS_ideas:0 "Aksumite Ideas"
 AKS_ideas_start:0 "Aksumite Traditions"
 AKS_ideas_bonus:0 "Aksumite Ambitions"
 ark_of_the_covenant:0 "Ark of the Covenant"
 ark_of_the_covenant_desc:0 "Our nation is the resting place of the Ark of the Covenant which was said to have held the two stone tablets of the Ten Commandments, having such an important artefact will surely encourage our people to convert to the state religion."
 aksumite_obelisks:0 "Aksumite Obelisks"
 aksumite_obelisks_desc:0 "Over the course of our history we have many built obelisks, some of which are over ninety feet tall, this monumental architectural feat clearly shows the world that we are a wealthy and powerful nation that deserves admiration for our great achievements."
 first_hijra_aksum:0 "First Hijra"
 first_hijra_aksum_desc:0 "When Islam was in its infancy and the Prophet Muhammad and his followers were being persecuted by the ruling Quraysh tribe of Mecca, news of our tolerance spread to them and they flocked to our lands in search of a safe haven, which we gladly gave them."
 red_sea_trade_aksum:0 "Red Sea Trade"
 red_sea_trade_aksum_desc:0 "We dominate the Red Sea trade routes which are a vital link between Rome and India, this gives our nation a very important trade position which we will use to expand our own power as a trading empire."
 powerful_navy_aksum:0 "Powerful Navy"
 powerful_navy_aksum_desc:0 "In order to protect our trade routes from pirates and other potential enemies, we must maintain a strong naval presence in the Red Sea at all times."
 arabian_politics_aksum:0 "Arabian Politics"
 arabian_politics_aksum_desc:0 "The Arabian Region to our east is filled with potential, fortunately for us, the tribes there are weak and divided, just waiting to be conquered by a civilised power like ourselves, we must expand there to increase our stranglehold over the Red Sea trade routes, which are vital for the Rome to India trade which we have benefited off greatly, to continue."
 regional_hegemon_aksum:0 "Regional Hegemon"
 regional_hegemon_aksum_desc:0 "We have expanded at the expense of the declining kingdom of Kush and we have become a hegemonic power in our own right, this makes extracting revenue from our provinces even easier than before."
 CLB_ideas:0 "Caucasian Albanian Ideas"
 CLB_ideas_start:0 "Caucasian Albanian Traditions"
 CLB_ideas_bonus:0 "Caucasian Albanian Ambitions"
 fierce_independence_calbania:0 "Fierce Independence"
 fierce_independence_calbania_desc:0 "We are a proud and independent people, who can never truly be subjugated by another nation. Even Alexander the Great, while using us in his armies, did not have full control of our lands."
 caucasian_albanian_alphabet:0 "Caucasian Albanian Alphabet"
 caucasian_albanian_alphabet_desc:0 "Mesrob Mashtots, an Armenian monk, theologian and translator, created an alphabet for our language. With this alphabet, we are now able to disseminate information with greater ease."
 great_arts_calbania:0 "Great Arts"
 great_arts_calbania_desc:0 "We are renowned for our artistic abilities in working with silver, bronze, jewellery, and many other things. This grants us a degree of respect from nations who buy our goods."
 ties_with_parthia_calbania:0 "Ties with Parthia"
 ties_with_parthia_calbania_desc:0 "We have strong ties with Parthia. Their support gives us a certain degree of influence on the diplomatic stage."
 caucasus_mountains_calbania:0 "Caucasus Mountains"
 caucasus_mountains_calbania_desc:0 "We live in the Caucasus Mountains. While we are used to this region, it is deadly for invaders."
 religious_plurality_calbania:0 "Religious Plurality"
 religious_plurality_calbania_desc:0 "Many religions exist side by side in our nation:0 pagans, Zoroastrians, Christians, etc. We are used to dealing with diverse faiths and have no problems with them."
 raiders_calbania:0 "Raiders"
 raiders_calbania_desc:0 "We are powerful warriors and we frequently raid softer lands for gold and resources. These raids give us an additional source of income."
 MEO_ideas:0 "Kushite Ideas"
 MEO_ideas_start:0 "Kushite Traditions"
 MEO_ideas_bonus:0 "Kushite Ambitions"
 egyptian_influences_kush:0 "Egyptian Influences"
 egyptian_influences_kush_desc:0 "Our nation has been heavily influenced by the Egyptian civilisation to our north, this gives us access to all the innovations they have made in the past, and as their cultural heirs we will continue their innovative legacy."
 nubian_pyramids:0 "Nubian Pyramids"
 nubian_pyramids_desc:0 "Although our pyramids are smaller than the ones in Egypt this in no way makes our pyramids any less significant, we have constructed around two-hundred and fifty-five of these pyramids which are scattered throughout our lands for all to see."
 iron_working_kush:0 "Iron Working"
 iron_working_kush_desc:0 "The regions surrounding our latest capital Meroë, provide us with enough fuel for iron working which will contribute significantly to the fighting ability of our troops and their effectiveness on the battlefields."
 rightful_rulers_of_egypt:0 "Rightful Rulers of Egypt"
 rightful_rulers_of_egypt_desc:0 "We are the rightful rulers of Egypt, having ruled the country as Pharaohs at one point, we were driven out by foreign invaders, it remains our goal to this day that we one day return to Egypt as Pharaohs, and when we do, our power will be surpassed by no-one!"
 meroitic_alphabet:0 "Meroitic Alphabet"
 meroitic_alphabet_desc:0 "We have developed an alphabetic script in order to communicate our language easier, being able to write down our language ensures that all our people are aware of our culture and it makes it far easier to spread our culture to foreign lands."
 blue_and_white_nile_rivers_kush:0 "Blue and White Nile Rivers"
 blue_and_white_nile_rivers_kush_desc:0 "Like Egypt above us, the Nile river is the main source of our power and wealth, although unlike them, we have two nile rivers which makes more fertile land available for us, and we can produce more to keep our nation strong."
 resistance_to_foreign_invaders_kush:0 "Resistance to Foreign Invaders"
 resistance_to_foreign_invaders_kush_desc:0 "We have fought back many invaders trying to take over our fertile lands, from the Egyptians, the Assyrians, and the Romans, and each time they have tried to invade we have fought them back, and this gives our men the morale that is needed to fight back any future invasions."
 crusader_ideas:0 "Crusader Ideas"
 crusader_ideas_start:0 "Crusader Traditions"
 crusader_ideas_bonus:0 "Crusader Ambitions"
 stone_fortresses_crusaders:0 "Stone Fortresses"
 stone_fortresses_crusaders_desc:0 "Over many years, we have built many near impregnable stone fortresses in our lands to protect ourselves from our heathen enemies, some of the most notable of these castles are Krak des Chevaliers and Kerak Castle, both of which stand as a testament to our supremacy over the lands that we ruke."
 soldiers_of_god_crusaders:0 "Soldiers of God"
 soldiers_of_god_crusaders_desc:0 "We are not just fighting for land and wealth, we are fighting under the name of God in order to reunite the church, and to get rid of the barbaric Saracens from our sacred lands."
 mediterranean_traders_crusaders:0 "Mediterranean Traders"
 mediterranean_traders_crusaders_desc:0 "Our impact on the Mediterranean region has been very extensive, we have reopened many formerly inactive trade routes which make us and our benefactors in Europe very wealthy."
 reclaiming_the_holy_land:0 "Reclaiming the Holy Land"
 reclaiming_the_holy_land_desc:0 "The Pope has sent us on a heavenly ordained mission to reclaim the Holy Land from the Saracens and other heathens, we must take as much land as we can and kill as many of the infidels as possible, so that we earn our passage to heaven."
 monastic_orders_crusaders:0 "Monastic Orders"
 monastic_orders_crusaders_desc:0 "Monastic Orders such as the Templars and the Hospitallers, play an important role in supporting our nation, often providing decisive forces of highly trained and zealous soldiers at the critical moment of a battle, with our support they can also spread across Europe to combat other areas where Christian lands may be threatened by non-believers."
 pilgrim_fighters:0 "Pilgrim Fighters"
 pilgrim_fighters_desc:0 "Many fanatical pilgrim fighters join us in our crusades to liberate the holy land and other places from the infidels, they come because they feel our cause is a heavenly quest and even when the odds are stacked up against us, they will still come in large numbers to bolster our armies."
 deus_vult:0 "Deus Vult"
 deus_vult_desc:0 "Deus vult or 'God wills it', is the battle cry that we use when going into wars, this originated in 1095 when the Eastern Orthodox Church requested our help in defending Christendom from a common enemy, and this rallying cry is still used by our forces today as a sign that they will fight with great zeal and valour!"
 LAT_ideas:0 "Latin Empire Ideas"
 LAT_ideas_start:0 "Latin Empire Traditions"
 LAT_ideas_bonus:0 "Latin Empire Ambitions"
 latinokratia:0 "Latinokratia"
 latinokratia_desc:0 "With the creation of our state in the remains of the former Byzantine Empire, this new period of Greek history is known as the Latinokratia, named so because our state and the other crusader states are led by a primarily French and Italian elite, this new period will be known as a glorious era when the Greeks, Franks, and Latins merge together to form a great empire that will stand the test of time."
 latin_patriarchate:0 "Latin Patriarchate"
 latin_patriarchate_desc:0 "Now, with Constantinople in our hands, there is a chance to finally reunite Christianity under the authority of the Papacy, in order to achieve this, the Pope has set up the Latin Patriarchate so that we can extend the influence of the Catholic church into the Orthodox heartland, under our rule Orthodox clergymen can keep their roles but they are subservient to the Latin Patriarchate."
 crown_of_thorns_latin_empire:0 "Crown of Thorns"
 crown_of_thorns_latin_empire_desc:0 "The sacred crown of thorns that was placed on the head of Christ in the events leading up to his crucifixion now lies in our possession, having a relic of this much significance to all Christians will ensure that the entire Christian population, Catholic or Orthodox, will stay loyal to our nation."
 imperium_romaniae_latin_empire:0 "Imperium Romaniae"
 imperium_romaniae_latin_empire_desc:0 "We are the successors of the dissolved Byzantine Empire, this gives us the legitimacy to assert our claims over their legacy and ultimately, to restore the authority of the Roman Empire."
 western_administration_principles_latin_empire:0 "Western Administration Principles"
 western_administration_principles_latin_empire_desc:0 "Our Empire is administered on Western European principles, we did incorporate some elements of the Byzantine bureaucracy, but we believe that the Western system will be better in the long term future of our nation."
 venetian_merchants_and_mercenaries_latin_empire:0 "Venetian Merchants and Mercenaries"
 venetian_merchants_and_mercenaries_latin_empire_desc:0 "There are many merchants and mercenaries from Venice serving our nation, although they are here for their own purposes, we can still benefit from their trading skills which will increase our own merchants' effectiveness, and their mercenaries will fight for our nation in any conflicts we are a part of."
 traditions_of_warfare_latin_empire:0 "Traditions of Warfare"
 traditions_of_warfare_latin_empire_desc:0 "We have faced near constant warfare with the nations surrounding us wanting to crush us, however our troops have gained valuable experience in battle and are now more disciplined fighters than they were before, so if one of our enemies decides to attack us again, we will crush them!"
 HNS_ideas:0 "Hunnic Ideas"
 HNS_ideas_start:0 "Hunnic Traditions"
 HNS_ideas_bonus:0 "Hunnic Ambitions"
 unified_hunnic_empire:0 "Unified Hunnic Empire"
 unified_hunnic_empire_desc:0 "Now that we have united our people under a single banner, we can now accept other peoples living within our nation as we are no longer just a mere tribe, we are a great empire and we will continue to remain strong for many generations to come."
 annual_tribute_huns:0 "Annual Tribute"
 annual_tribute_huns_desc:0 "We extract large annual tribute from the tribes we have subjugated and from the so called 'civilised' empires who tremble in fear whenever our name is mentioned, they give us tribute so that their lands will stay safe from our wrath, and this benefits us too, we have become much richer from all the tribute we get."
 scourge_of_god:0 "Scourge of God"
 scourge_of_god_desc:0 "Some of our foes have called us the 'Scourge of God', this reflects the nature of our leaders and our people alike, as we do not tolerate faiths that make people weak and unwarlike, our nation must be united under a strong faith that enables us to expand without objection."
 feared_fighters_huns:0 "Feared Fighters"
 feared_fighters_huns_desc:0 "Our nation has a reputation for producing fearsome fighters who have been trained to kill from a very young age, having warriors who don't retreat or surrender gives us a great advantage in the face of overwhelming odds against us, that would crush the will of any other nation to continue fighting, but nothing stands in our way when we are seeking a worthy victory!" 
 hunnic_expansion:0 "Hunnic Expansion"
 hunnic_expansion_desc:0 "In order to keep our Empire strong and stable, we must continually expand our lands so that we can satisfy the needs of over ever growing population."
 mercenary_soldiers_huns:0 "Mercenary Soldiers"
 mercenary_soldiers_huns_desc:0 "We are known for our high quality mercenary warriors as well as our army, this gives us many fine mercenary warriors who will serve us well in future wars of conquest."
 raiding_warbands_huns:0 "Raiding Warbands"
 raiding_warbands_huns_desc:0 "We started off as raiding warbands who went into foreign lands in search of valuables, we have not abandoned this tradition even though we are an Empire now, this has given us many valuable items which we keep in our capital, news of our many treasures will spread far and wide giving us large amounts of well earned prestige."
 WSA_ideas:0 "Western Satrap Ideas"
 WSA_ideas_start:0 "Western Satrap Traditions"
 WSA_ideas_bonus:0 "Western Satrap Ambitions"
 roman_trade_western_satraps:0 "Roman Trade"
 roman_trade_western_satraps_desc:0 "Our nation is one of the main locations where Roman goods like glass, gold and silver coins, wine, copper, tin, lead, thin clothing and many other trading items come into India and we are also a main exporter of local goods such as spikenard, ivory, cotton, silk, yarn and many other valuable items, this important position in the Roman trade with India will make our trading power known and recognised all throughout the region."
 maha_kshtrapa:0 "Maha-kshtrapa"
 maha_kshtrapa_desc:0 "Our rulers now have the title of Maha-kshtrapa which means Great Satrap, this gives our rulers the legitimacy to rule over all the Satraps in our kingdom, and gives us the right to make all the decisions that will decide our nations future."
 kshaptrapa_coins:0 "Kshaptrapa Coins"
 kshaptrapa_coins_desc:0 "We have rich and interesting coinage, based on Greek coins, our coins are looked at in awe by the less fortunate nations that surround us, and will enable us to gain more tax from our people than any nation in India ever could before."
 local_satraps_western_satraps:0 "Local Satraps"
 local_satraps_western_satraps_desc:0 "Our provinces are each ruled by local satraps who govern these provinces so that our nation will stay stable and strong, although to compensate them, we have to give them increased autonomy to keep them loyal to the Great Satrap."
 assimilated_saka_rulers:0 "Assimilated Saka Rulers"
 assimilated_saka_rulers_desc:0 "Our rulers are Sakas, originally from the eastern Scythian lands, we have now settled in India and created a powerful kingdom, over time, we adopted many elements of the native Indian culture and have embraced some of the many different Indian cultures into our nation, this keeps the Indian population loyal as they see us as one of their own."
 yavanesvara:0 "Yavanesvara"
 yavanesvara_desc:0 "In our court, we had a Greek writer named Yavanesvara or 'Lord of the Greeks' as we called him, he translated the Yavanajataka, 'Saying of the Greeks' from Greek to Sanskrit, this boosts our international reputation as we gain access to advanced Greek astrological knowledge which will greatly increase our own astrology and knowledge."
 saka_era:0 "Saka Era"
 saka_era_desc:0 "We created a calendar called the Saka Era or Greater Era as it is known in other countries, this attests to our newfound wealth and power throughout the Indian region and increases our prestige in the eyes of other nations."
 GUP_ideas:0 "Gupta Ideas"
 GUP_ideas_start:0 "Gupta Traditions"
 GUP_ideas_bonus:0 "Gupta Ambitions"
 maharajadhiraja:0 "Maharajadhiraja"
 maharajadhiraja_desc:0 "Our rulers have elevated themselves above all other Indian rulers past and present, by using the imperial title of Maharajadhiraja or 'King of Kings and World Monarch', this title also shows the world the extent of our power and influence throughout the Indian region and beyond."
 efficient_martial_system_gupta:0 "Efficient Martial System"
 efficient_martial_system_gupta_desc:0 "The success of our nation can be partially attributed to our highly efficient martial system, our army relies on the infantry, especially the infantry archers, the longbow they use is made of metal or bamboo, and is one of the dominant weapons of our army, we also have knowledge of siege weapons, catapults and other advanced war machines, this technology also means that our army has to be more disciplined so that they fight properly."
 adhikarana:0 "Adhikarana"
 adhikarana_desc:0 "The Adhikarana or council of representatives is responsible for keeping all parts of our nation stable and prosperous, and as long as it continues to function properly, we should have no problems in running our empire."
 indian_innovations_gupta:0 "Indian Innovations"
 indian_innovations_gupta_desc:0 "Scientific and Cultural innovations have blossomed under our rule with scholars including Varahamihara and Aryabhata, who first came up with the concept of zero, and the theory that Earth moves around the Sun, other inventions made under our rule are chaturanga or chess, the Indian numeral system and many other important innovations, and we are sure as long as we rule more important innovations will continue to be made."
 ashwameda_yajna:0 "Ashwameda yajna"
 ashwameda_yajna_desc:0 "The Ashwameda yajna is a ritual where a horse with an army is sent to all nearby territories, friend or foe, and these kings either accept our king's alliance, who is performing this yajna or fight us if they don't accept our generous offer, this keeps our people aware that they must stay loyal to us and if they don't, they would face severe consequences."
 mahabodhi_sangharama:0 "Mahabodhi Sangharama"
 mahabodhi_sangharama_desc:0 "We are considerate of all other religions even though our rulers are firm believers in Hinduism, an example of our tolerance is the Mahabodhi Sangharama, which is a Buddhist monastery built around the location of the sacred Bodhi Tree, we also provided a gold railing around the Bodhi Tree."
 influential_empire_gupta:0 "Influential Empire"
 influential_empire_gupta_desc:0 "Our Empire is an important cultural and trade hub, and is a base from which surrounding kingdoms and regions can be influenced by our advanced Indian culture and adopt it into their own culture, thereby increasing our own influence in the region."
 mujahid_ideas:0 "Islamic State Ideas"
 mujahid_ideas_start:0 "Islamic State Traditions"
 mujahid_ideas_bonus:0 "Islamic State Ambitions"
 harsh_desert_environment_mujahid:0 "Harsh Desert Environment"
 harsh_desert_environment_mujahid_desc:0 "The harsh, unforgiving desert environment is our home, this means that we have an advantage because we know the terrain well, and any infidels we are fighting will lose many soldiers to attrition even before they encounter our warriors."
 experienced_guerrilla_fighters_mujahid:0 "Experienced Guerrilla Fighters"
 experienced_guerrilla_fighters_mujahid_desc:0 "Our ragtag militias and guerrilla fighters successfully fought back the armies of a mighty superpower in the unjust invasion of Afghanistan by the Soviets, and made them pay for trying to crush Islam, and we will fight back any other would be oppressor of Islam until they are bled dry!" 
 islamic_law_mujahid:0 "Islamic Law"
 islamic_law_mujahid_desc:0 "We abide by the traditional interpretation of Islamic law, others may find our form of justice extreme, but we see it as fair punishment for crimes against Islam, this keeps our people loyal subjects of our nation and Islam."
 salafi_fervour:0 "Salafi Fervour"
 salafi_fervour_desc:0 "The Salafi branch of Sunni Islam that we follow aims to restore Tawhid or pure monotheistic worship throughout our lands and beyond, this gives our warriors greatly increased morale in the face of overwhelming odds, which we will need to fight against a numerically and technologically superior enemy."
 sophisticated_technology_mujahid:0 "Sophisticated Technology"
 sophisticated_technology_mujahid_desc:0 "Unknown to our enemies, we possess sophisticated technology, it is this that keeps us two steps ahead of our enemies at all times."
 foreign_mujahideen:0 "Foreign Mujahideen"
 foreign_mujahideen_desc:0 "There is always a steady stream of foreign mujahideen joining us to fight the glorious jihad against the takfir and infidels who seek to destroy our culture and way of life."
 restoring_the_caliphate_mujahid:0 "Restoring the Caliphate"
 restoring_the_caliphate_mujahid_desc:0 "We seek to restore the past glory of Islam, to do this we must recreate the Caliphate, and what sets us apart from all others who also seek to do this is our commitment to cleansing the world of takfirs and infidels, as well as bringing our faith to its rightful place in global society, one day the entire world will be united in the name of Allah!"
 CZS_ideas:0 "Czechoslovak Ideas"
 CZS_ideas_start:0 "Czechoslovak Traditions"
 CZS_ideas_bonus:0 "Czechoslovak Ambitions"
 union_of_czechs_and_slovaks:0 "Union of Czechs and Slovaks"
 union_of_czechs_and_slovaks_desc:0 "Our nation was formed as a federal union of Czechs and Slovaks, we united so we can resist potential aggression from the larger countries around us, and now that we have united, we will embrace other cultures that lie within our borders."
 tomas_garrigue_masaryk:0 "Tomáš Garrigue Masaryk"
 tomas_garrigue_masaryk_desc:0 "Tomáš Garrigue Masaryk, our founding president, sociologist and philosopher, has greatly influenced our nation, under his rule we have become the strongest democracy in central Europe, and his legacy is still felt by all Czechoslovaks today."
 velvet_revolution:0 "Velvet Revolution"
 velvet_revolution_desc:0 "No authoritarian government can silence the democratic will of our people, this was shown in the Velvet Revolution when we peacefully ended forty-one years of authoritarian rule and successfully replaced it with parliamentary democracy."
 democratic_ideals_czechoslovakia:0 "Democratic Ideals"
 democratic_ideals_czechoslovakia_desc:0 "Our nation was built upon ideals of democracy, these ideals remain in our nation and we are known for our democracy internationally, which makes it easier for other nations to make deals with us diplomatically."
 little_entente_czechoslovakia:0 "Little Entente"
 little_entente_czechoslovakia_desc:0 "To secure our diplomatic position we formed the Little Entente with Romania and Yugoslavia, its primary function was to contain any aggression that comes from Hungary, Germany or any other power that might seek to compromise our national unity, we must recreate this alliance and many more so that we stay secure."
 high_provincial_development_czechoslovakia:0 "High Provincial Development"
 high_provincial_development_czechoslovakia_desc:0 "Our provinces have a high level of development, this enables us to produce more and build more and will help us a lot as we continue to develop our nation."
 prague_spring:0 "Prague Spring"
 prague_spring_desc:0 "In an attempt to liberalise the authoritarian government that was forcefully imposed on us by foreign powers, our politicians had enacted wide ranging reforms that we had hoped would liberalise our state, however, things didn't go to plan and the reformers were crushed, but their legacy is a testament of how much we value and respect our democratic traditions."
 KGJ_ideas:0 "Kangju Ideas"
 KGJ_ideas_start:0 "Kangju Traditions"
 KGJ_ideas_bonus:0 "Kangju Ambitions"
 peaceful_land_kangju:0 "Peaceful Land"
 peaceful_land_kangju_desc:0 "The Chinese to our east translate our name as 'peaceful land', which signifies the stability that enables our country to stay at peace as well as remaining prosperous and powerful."
 five_lesser_kings:0 "Five Lesser Kings"
 five_lesser_kings_desc:0 "Ever since we gained control of Dayuan and Sogdiana, we have had to share power with lesser kings so that they don't attempt to incite a revolt against our rule, this has proven to be effective because major revolts in our nation are now rare and don't last long."
 superior_irrigation_system_kangju:0 "Superior Irrigation System"
 superior_irrigation_system_kangju_desc:0 "Under our rule, sophisticated agricultural systems have emerged in what was previously thought to be infertile steppe lands, we have also built wide canals and vast, highly developed irrigation systems that the region has never seen before, and will probably never see again if we fall." 
 foreign_tribute_kangju:0 "Foreign Tribute"
 foreign_tribute_kangju_desc:0 "Foreign nations like the Chinese to our east have to bribe us with large amounts of silk from time to time, so that we don't threaten their lands, this improves our economy as new goods come into our country through these deals."
 major_regional_power_kangju:0 "Major Regional Power"
 major_regional_power_kangju_desc:0 "We have become a major power in our region, this gives us access many new warriors who will be useful for protecting our nation and expanding when necessary."
 control_over_the_silk_road_kangju:0 "Control over the Silk Road"
 control_over_the_silk_road_kangju:0 "Like many nations before us, we also control a part of the valuable Silk Road, this gives us access to all the potential trading power that the steppe can offer a nation." 
 advanced_nomadic_civilisation_kangju:0 "Advanced Nomadic Civilisation"
 advanced_nomadic_civilisation_kangju_desc:0 "Our civilisation is quite advanced when compared to the nations and tribes surrounding us, we even have our own currency, our culturally advanced society means that we can stand up to nations that think that they're superior to us, and it also enables us to govern a large population and to maintain a large military."
 HEP_ideas:0 "Hephthalite Ideas"
 HEP_ideas_start:0 "Hephthalite Traditions"
 HEP_ideas_bonus:0 "Hephthalite Ambitions"
 white_huns:0 "White Huns"
 white_huns_desc:0 "Although we have no real connection with the European Huns, other people still group us with them, this is good for us as we can also inherit some of their fearsome reputation, and the name also comes from Huna which our Chionite predeccessors also used, giving us the legitimacy to ruler over their lands."
 khyber_pass_hephthalites:0 "Khyber Pass"
 khyber_pass_hephthalites_desc:0 "We have gained control over the strategic Khyber Pass, an integral part of the Silk Road which makes it an important trade route and strategic military location, this pass and others within our Empire enables our troops to travel at faster speeds than nations who have no experience with mountainous terrain."
 fair_diplomacy_hephthalites:0 "Fair Diplomacy"
 fair_diplomacy_hephthalites_desc:0 "Our nation is known for behaving in a just way towards the countries that surround us, this sets us apart from other nomadic empires who usually behave like barbaric warmongers, our fair diplomacy makes it easier for other nations to engage in diplomatic actions with us."
 prosperous_territory_hephthalites:0 "Prosperous Territory"
 prosperous_territory_hephthalites_desc:0 "We control the prosperous territories of the Silk Road and northwestern India, with this land in our control, we can tax the people that live there more as they are able to pay more."
 nava_vihara:0 "Nava Vihara"
 nava_vihara_desc:0 "The Nava Vihara, which means 'New Monastary', are two Buddhist monastaries that are located near Balkh, this temple complex is spread out over a large area, and they stand as a reminder of our commitment to spreading the true faith."
 confederation_of_tribes_hephthalites:0 "Confederation of Tribes"
 confederation_of_tribes_hephthalites_desc:0 "Our nation like many others from our region is made up of a confederation of tribes, this means we can accept cultures even if they are very different from our own, and this also allows our nation to remain strong."
 uar:0 "Uar"
 uar_desc:0 "The Uar were orginally one of the many ethnicities of the steppe, eventually they rose up and subjugated all their rivals, now, our ruling dynasty is made up of member of this group, and this means that our rulers are more than capable of reforming certain cultures to suit our interests."
 SAU_ideas:0 "Saudi Ideas"
 SAU_ideas_start:0 "Saudi Traditions"
 SAU_ideas_bonus:0 "Saudi Ambitions"
 house_of_saud:0 "House of Saud"
 house_of_saud_desc:0 "The House of Al Saud has ruled in the central Arabian desert where our capital is located since the middle of the 15th century, and their rule over the kingdom is absolute, having such a long presence in the Arabian peninsula gives us the continued legitimacy to rule over the entirity of Arabia."
 wahhabism:0 "Wahhabism"
 wahhabism_desc:0 "We have supported the Wahhabi mission, a religious movement aiming to restore Islam to the glory days of Muhammads era, our rulers have benefited from our support and promotion of Wahhabism as it increases the morale of our army, and extends our influence across the Islamic world." 
 oil_wealth_saudi_arabia:0 "Oil Wealth"
 oil_wealth_saudi_arabia_desc:0 "Our nation has become incredibly rich and influential due to our vast surplus of oil, although we have little other resources besides oil, the huge amount of oil that we have means that every nation in the world will want to trade with us so that they can get a taste of our arabian oil."
 land_of_the_two_holy_mosques_saudi_arabia:0 "Land of the Two Holy Mosques"
 land_of_the_two_holy_mosques_saudi_arabia_desc:0 "We have control over the two holiest sites in Islam, the Masjid al-Haram in Mecca, and the Masjid an-Nabawi in Medina, our control over these sacred mosques means that we can spread the Sunni faith with greater ease."
 islamic_constitution_saudi_arabia:0 "Islamic Constitution"
 islamic_constitution_saudi_arabia_desc:0 "Our nation's laws are based of the teachings of the Qu'ran and the Sunnah (the traditions of the Prophet), judges in our nation follow the principles of Fiqh, which is the human understanding of the Sharia, these laws ensure that there is no dissent in our nation."
 ulama:0 "Ulama"
 ulama_desc:0 "The body of Islamic religious leaders and jurists or the Ulama who are led by the Al ash-Sheikh, the decendants of Muhammad ibn Abd al-Wahhab, has a direct role in the governing of our country and wields considerable power to enact major governmental decisions, they have been given greater control over the education system and are allowed to enforce stricter observance of Wahhabi rules of how to behave in proper Islamic society, this makes it easier for our missionaries to target the infidels living within our country and hopefully convert them to the true faith." 
 arabian_desert_saudi_arabia:0 "Arabian Desert"
 arabian_desert_saudi_arabia_desc:0 "The Arabian Desert wilderness dominates our country, and this should make it very hard for our enemies should they ever try to invade us."
 VAN_ideas:0 "Vandalic Ideas"
 VAN_ideas_start:0 "Vandalic Traditions"
 VAN_ideas_bonus:0 "Vandalic Ambitions"
 great_migrations_vandals:0 "Great Migrations"
 great_migrations_vandals_desc:0 "Our people have embarked on a great migration from our ancestral homelands in Germania to the far away lands in Hispania and the fertile lands of Africa, where we have set up a new homeland for our people and entered into a new chapter in our history."
 vandalic_navy:0 "Vandalic Navy"
 vandalic_navy_desc:0 "When we gained control over the large maritime cities of the Romans, we were able to engage ourselves in widespread naval activities which took our nation on a new course, we have accepted this, becoming a major Mediterranean naval power in our own right, powerful enough that we can constantly threaten Rome and disrupt their trade, we have used innovative techniques like fire ships in order to drive back any naval threats to our nation, and as long as our navy remains strong and adaptable, our nation will stay strong."
 devout_arian_leadership_vandals:0 "Devout Arian Leadership"
 devout_arian_leadership_vandals_desc:0 "Like many other Germanic tribes we chose to convert to the Arian branch of Christianity as opposed to the Nicene orthodox branch because we feel that Arianism appeals to us more, choosing this branch means that we can stay independent from the arrogant Romans who have constantly sought out to crush our independence and force their culture and beliefs on us."
 heirs_of_carthage_vandals:0 "Heirs of Carthage"
 heirs_of_carthage_vandals_desc:0 "We have captured the former lands of the Carthaginians from the Romans, now we can claim to be the heirs of their legacy, and their legacy was to maintain a strong navy and trading influence, as well as weakening the Romans at every chance we can get."
 germanic_alliances_vandals:0 "Germanic Alliances"
 germanic_alliances_vandals_desc:0 "We had allied ourselves with the Alans, Suebians, and Silingi so that we can better protect ourselves while we were migrating, now that we have settled down this doesn't mean the alliances should end because Germanic peoples like us take alliances very seriously and don't break them unless we are forced to."
 african_breadbasket_vandals:0 "African Breadbasket"
 african_breadbasket_vandals_desc:0 "Africa, the breadbasket of Rome, now lies in our control, this gives us to the rich fertile lands of the region which means we can feed our people with ease, and trade with even greater ease."
 plunderers_of_rome_vandals:0 "Plunderers of Rome"
 plunderers_of_rome_vandals_desc:0 "We have plundered the coasts of Rome of their wealth for years, and we even sacked the eternal city of Rome itself, this looting has swelled our profits to new levels, the likes of which a Germanic nation has never seen before, this annual plundering of Roman coastlines has become like a tax withdrawal for us, with Rome as our bank."
 LOM_ideas:0 "Lombard Ideas"
 LOM_ideas_start:0 "Lombard Traditions"
 LOM_ideas_bonus:0 "Lombard Ambitions"
 langobard_opportunism:0 "Langobard Opportunism"
 langobard_opportunism_desc:0 "We will take every opportunity we can get so that our people will have a better future, we made a strategic alliance with the Avars in order to crush our long-time Gepid enemies, and after that, we moved into Byzantine lands when they were too weak to resist."
 edictum_rothari:0 "Edictum Rothari"
 edictum_rothari_desc:0 "The Edictum Rothari is our first written compilation of our laws, although our laws may seem primitive when compared to the nations around us, with our laws dealing with tribal issues like wergilds, inheritance and duels, but it is enough to make our people obey the laws we create."
 papal_enmity_lombards:0 "Papal Enmity"
 papal_enmity_lombards_desc:0 "Our relations with the Pope in Rome are very low, this is because successive popes have tried to undermine our rule, and even if we convert to their religion, our relations wouldn't improve, we must subjugate the papacy so that our kingdom is allowed to grow."
 citta_ad_isole:0 "Città ad Isole"
 citta_ad_isole_desc:0 "The growing urbanisation of our nation is shown by the città ad isole (city as islands), the great Lombard cities of Pavia, Lucca, Siena, Arezzo, and Milan rose and expanded this way, and increasing urbanisation means that we can build more than other nations can."
 iron_crown_of_lombardy:0 "Iron Crown of Lombardy"
 iron_crown_of_lombardy_desc:0 "The Iron Crown of Lombardy is a symbol of our growing power and prosperity, and as the kings of Italy we feel we need a crown that represents our new status, this crown was once used by the Roman elite and now it is used by our kings, this gives us an enormous amount of prestige because it shows how we have risen up to have become the masters of the Italian peninsula."
 rule_of_the_dukes:0 "Rule of the Dukes"
 rule_of_the_dukes_desc:0 "In times of crisis, the nobles can assume power if the king is weak, or if the king dies without an heir, they are put in charge of keeping our nation stable, and must not let their differences get in the way of preserving our nation, the dukes maintain rule over the country until a new king is elected into power."
 gastaldi:0 "Gastaldi"
 gastaldi_desc:0 "Our king administers the dukes who rule over the 36 feudal duchies through emissaries called gastaldi, these emissaries are useful to us because they can be sent to any part of our kingdom and arive at their destination relatively quickly when compared to emissaries from other nations, this will give us an advantage when it comes to administering our kingdom and protecting it from external threats."
 CRS_ideas:0 "Cherusci Ideas"
 CRS_ideas_start:0 "Cherusci Traditions"
 CRS_ideas_bonus:0 "Cherusci Ambitions"
 bacenis_forest:0 "Bacenis Forest"
 bacenis_forest_desc:0 "The Bacenis Forest is an impenetrable Beech forest that protects us from the aggressive tribes to our east, any enemies trying to attack us will have to navigate our dense forests at the cost of their men." 
 ambitions_of_germania:0 "Ambitions of Germania"
 ambitions_of_germania_desc:0 "We are the rightful leaders of the Germanic tribes, and one day we will unite them all under a greater Germania that will stand the test of time."
 battle_of_teutoburg:0 "Battle of Teutoburg"
 battle_of_teutoburg_desc:0 "We led the Germanic tribes in the heroic attack against the Romans in Teutoburg Forest, this battle was a proud moment in the history of Germania, and as the leaders of the battle, all the subsequent glory has gone to us."
 anti_roman_sentiment_cherusci:0 "Anti-Roman Sentiment"
 anti_roman_sentiment_cherusci_desc:0 "Although at time we may seem like we are co-operating with the Romans, we secretly despise them and their arrogant culture, we will not stand idly by and allow Roman desire to dominate Germania easy."
 roman_eagle_standards:0 "Roman Eagle Standards"
 roman_eagle_standards_desc:0 "In the glorious Battle of Teutoburg we captured three of Rome's precious eagle standards, this increases our standing amongst the Germanic tribes and now they are more likely to be friendly towards us as they have seen our capabilities."
 cherusci_homeland:0 "Cherusci Homeland"
 cherusci_homeland_desc:0 "The forests of Germania are our home, and we will never leave them, this makes enemy occupation of our lands much more difficult."
 mount_melibocus:0 "Mount Melibocus"
 mount_melibocus_desc:0 "What the Romans call 'Mount Melibocus' is part of the highest mountain range in northern Germania, and these mountains help us to defend our land from our many enemies."
 gothic_ideas:0 "Gothic Ideas"
 gothic_ideas_start:0 "Gothic Traditions"
 gothic_ideas_bonus:0 "Gothic Ambitions"
 great_migrations_goths:0 "Great Migrations"
 great_migrations_goths_desc:0 "Our people have migrated all the way from Gothiscandza near the Baltic to the lands of the crumbling Roman Empire, this has given us valuable experience at incorporating new lands and assimilating new peoples into our nation."
 successors_of_rome_goths:0 "Successors of Rome"
 successors_of_rome_goths_desc:0 "Now that we have conquered a large part of the former Roman Empire, we can claim to be their successors, this gives us additional legitimacy which is needed to rule over former Roman lands."
 gothic_foederati:0 "Gothic Foederati"
 gothic_foederati_desc:0 "We often offer our services to Rome as Foederati or mercenary soldiers, we get experience when we fight for rome as we learn their legendary fighting techniques that made them the invincible empire they seem to be."
 adaptable_people_goths:0 "Adaptable People"
 adaptable_people_goths_desc:0 "Due to our migrations we have to be an adaptable people to survive against a horde of enemies, when we arrived on the Pontic Steppe, we quickly adapted the ways of the steppe nomads who lived there, and we excelled in horsemanship, archery and falconry, we also are successful at agriculture and we are good seafarers, these skills will all come in use when we have to migrate to a new homeland."
 battle_of_adrianople:0 "Battle of Adrianople"
 battle_of_adrianople_desc:0 "The Battle of Adrianople is a great moment in our history, not only did we beat a large Roman army but we also managed to kill their emperor, which means that our prestige throughout the Germanic world and beyond will soar to new heights."
 multiple_gothic_nations:0 "Multiple Gothic Nations"
 multiple_gothic_nations_desc:0 "There are multiple Gothic nations, with our ancestors being divided into the Greuthingi and Thervingi, now they have evolved into the Ostrogoths and Visigoths, having multiple groups gives us more manpower when the time comes for the Gothic people to unite against a common threat."
 sack_of_rome_goths:0 "Sack of Rome"
 sack_of_rome_goths_desc:0 "We have sacked the eternal city of Rome, this has cemented our place in history and this pressured the Romans to finally grant us a homeland within their borders, we can gain more profits from our own people with new fertile lands under our control."
 JUD_ideas:0 "Judean Ideas"
 JUD_ideas_start:0 "Judean Traditions"
 JUD_ideas_bonus:0 "Judean Ambitions"
 masada:0 "Masada"
 masada_desc:0 "We have built many fortresses to help strengthen our rule over Judea, the most prominent of which is the fortress of Masada, we believe Masada to be impregnable and will defend it to the death if we have to."
 herod_the_great:0 "Herod the Great"
 herod_the_great_desc:0 "King Herod, our first king, is more than worthy of his title of 'the great' as he was 'the greatest builder in Jewish history', he was known for building many colossal building projects like new temples and large fortresses, sure our opponents might try to undermine his legacy by stating he was a cruel, tyrannical king, this is completely untrue as he did more for our nation than any other king before."
 second_temple:0 "Second Temple"
 second_temple_desc:0 "Under our rule we have completely renovated and rebuilt the important Second Temple of Jerusalem, having this temple in our lands makes it easier to keep the Jewish population in our kingdom happy and therefore far easier to keep revolts to a minimum."
 caesarea_maritima:0 "Caesarea Maritima"
 caesarea_maritima_desc:0 "Our nation needs to cement itself as a power in the eastern Mediterranean sea, to do this we have built the port city of Caesarea Maritima which has given us the perfect base for building a strong navy."
 doryphnoroi:0 "Doryphnoroi"
 doryphnoroi_desc:0 "The Doryphnoroi are the king's highly disciplined elite personal bodyguard, and they provide an example to what the rest of our army should be like."
 king_of_the_jews:0 "King of the Jews"
 king_of_the_jews_desc:0 "Our rulers are also the King of the Jews, which gives us the power over the entire Jewish population, and makes it easier to convert them to our state religion."
 herodium:0 "Herodium"
 herodium_desc:0 "The Herodium is another of our great fortresses, building this fort shows the people that we can build as many forts as we need to protect the sovereignty of our nation."
 HRM_ideas:0 "Hermunduri Ideas"
 HRM_ideas_start:0 "Hermunduri Traditions"
 HRM_ideas_bonus:0 "Hermunduri Ambitions"
 elbe_river_hermunduri:0 "Elbe River"
 elbe_river_hermunduri_desc:0 "We control lands on the Elbe River, this will contribute to greater profits being made for our nation as more opportunities present themselves by river."
 germanic_borderlands_hermunduri:0 "Germanic Borderlands"
 germanic_borderlands_hermunduri_desc:0 "Our lands are located near the border with Rome, this means that we have to try even harder to make our lands impassable for Roman forces that might want to re-establish their domination over Germania."
 roman_trading_links_hermunduri:0 "Roman Trade Links"
 roman_trading_links_hermunduri_desc:0 "We have developed friendly trading relations with Rome, this has allowed us to expand our trade reach far into the Roman Empire, giving us a trading status different from all other Germanic nations, the Romans trust us because we do not have much desire on their lands and this has benefited us greatly."
 conflict_with_rome_hermunduri:0 "Conflict with Rome"
 conflict_with_rome_hermunduri_desc:0 "Although we have extensive trade relations with Rome that does not stop us from joining our Germanic brothers when they decide to go to war with Rome, going to war with the Romans gives our truce increased morale as we feel fighting them is a mission that all Germanic tribesmen have to undertake at least once in their lives."
 danube_frontier_hermunduri:0 "Danube Frontier"
 danube_frontier_hermunduri_desc:0 "We also have part of the Danube River in our lands, this gives our troops an easy route to follow and this will increase the distance our troops cover."
 salt_reserves_hermunduri:0 "Salt Reserves"
 salt_reserves_hermunduri_desc:0 "Once we had contested a river with the Chattii that had salt reserves near it, now that we have won that dispute, controlling these salt reserves will make our trade income rise higher than it was before because salt is a vital commodity in the everyday lives of the Romans to our south and other tribes will also want to trade with us more due to our valuable resources."
 sons_of_mannus:0 "Sons of Mannus"
 sons_of_mannus_desc:0 "As one of the nations of the Hermiones, we all share the same line of descent from Mannus, who is an important figure in the creation stories of the Germanic nations including ours, claiming descent from him means we have a connection to the gods which gives us the legitimacy to extend our rule over the other Germanic tribes."
 ALM_ideas:0 "Alemanni Ideas"
 ALM_ideas_start:0 "Alemanni Traditions"
 ALM_ideas_bonus:0 "Alemanni Ambitions"
 black_forest_alemanni:0 "Black Forest"
 black_forest_alemanni_desc:0 "The Black Forest has always been inaccessible to outsiders, but we have colonised the valleys that were once out of reach, with an impenetrable forest protecting us our nation is sure to last."
 warbands_alemanni:0 "Warbands"
 warbands_alemanni_desc:0 "We have formed citizen armies called warbands that will bravely launch raids into Roman lands, with each successful raid, our men grow bolder."
 cantons_alemanni:0 "Cantons"
 cantons_alemanni_desc:0 "In the region between the Black Forest and the Danube we have many settlements called cantons, these settlements keep our nation stable and united."
 turbarum_rex_artifex:0 "Turbarum Rex Artifex"
 turbarum_rex_artifex_desc:0 "We have caused so much trouble for the Romans that now they refer our leaders as Turbarum Rex Artifex (king and crafter of unrest), we take this title as a sign of our commitment to weakening Rome as much as possible, to do this we need good covert agents to sabotage every part of the Roman military and political structure."
 enemies_of_rome_alemanni:0 "Enemies of Rome"
 enemies_of_rome_alemanni_desc:0 "We like many Germanic tribes are enemies of the arrogant Romans, this is because time and time again, they've tried to crush our independence, but everytime they try the more determined our warriors get to fighting them back."
 germanisation_alemanni:0 "Germanisation"
 germanisation_alemanni_desc:0 "Whenever we occupy new lands we must make sure they adopt our culture and way of life, this is because we need to eliminate any unrest that might form in any recently captured lands so that we remain strong enough to keep Rome and other envious tribes at bay."
 central_plateau_alemanni:0 "Central Plateau"
 central_plateau_alemanni_desc:0 "Having control over the Central Plateau near the Alps means we have access to its relatively fertile lands, and this will become a major source of manpower so that we can continue to build up our army."
 LAV_ideas:0 "Lavo Ideas"
 LAV_ideas_start:0 "Lavo Traditions"
 LAV_ideas_bonus:0 "Lavo Ambitions"
 chao_phraya_river:0 "Chao Phraya River"
 chao_phraya_river_desc:0 "The Chao Phraya River is the heart of our nation's economy, with control over this vital river and the fertile lands that surround its banks, we can continue to develop our nation and form great towns and cities that will be the envy of the world."
 chulasakaraj:0 "Chulasakaraj"
 chulasakaraj_desc:0 "Our first king, Phraya Kalavarnadit, established a new era called the Chulasakaraj, this reflects the glory of our nation and although we are small when compared to the nations around us, this does not mean we do not have a big impact on the region."
 tai_migration:0 "Tai Migration"
 tai_migration_desc:0 "The Tai Peoples who have been seeking a new homeland, have come to our fertile lands knowing that they have found the perfect place to settle, we are glad to have them in our country because they provide us with a large source of extra manpower."
 mon_ruling_class_lavo:0 "Mon Ruling Class"
 mon_ruling_class_lavo_desc:0 "Our nation has a strong Mon ruling class, this gives us the legitimacy required to continue to rule over the lands of our Mon ancestors."
 khmer_influences_lavo:0 "Khmer Influences"
 khmer_influences_lavo_desc:0 "Our nation is influenced by the Khmer Empire to our east, they bring their religious customs into our nation and as Buddhists we are obliged to tolerate other beliefs, even if they are heretical."
 repelled_foreign_invasions_lavo:0 "Repelled Foreign Invasions"
 repelled_foreign_invasions_lavo_desc:0 "We have repelled invasions by the Khmer and Burmese in the past, and this gives our army a reason to stay highly motivated to fight for our nation, in case we have to repel any future invasions, or more likely, when we are invading the countries around us."
 lavo_embassies:0 "Lavo Embassies"
 lavo_embassies_desc:0 "We have set up many embassies in the larger countries that surround us, this gives us an advantage as we can open more diplomatic relations with large countries who will protect us and help our nation grow to its rightful status."
 BLR_ideas:0 "Belarusian Ideas"
 BLR_ideas_start:0 "Belarusian Traditions"
 BLR_ideas_bonus:0 "Belarusian Ambitions"
 rivers_and_marshes_belarus:0 "Rivers and Marshes"
 rivers_and_marshes_belarus_desc:0 "Our nation has three main rivers, the Neman, the Pripyat, and the Dnieper, as well as vast areas of marshy land, any enemies who wish to quickly move through our lands will be disappointed when they get bogged down in the marshes, rivers and lakes, making it easier for us to counter attack."
 kolkhoz:0 "Kolkhoz"
 kolkhoz_desc:0 "We have clung on to the collective farms or kolkhoz that were first set up by the Soviets when they ruled our lands, although they are not as prominent as they used to be, they still provide a decent amount of agricultural produce that can be used to further boost our economy."
 socialist_influences_belarus:0 "Socialist Influences"
 socialist_influences_belarus_desc:0 "Many years of socialist rule has had a profound impact on our nation, we have inherited their policies like the state ownership of large parts of our economy, clinging on to these traditions helps keep our nation stable as we do not go through the turmoil associated with change."
 white_rus:0 "White Rus"
 white_rus_desc:0 "Our name means 'White Rus', this is because our ancestors once ruled the western frontier of Kiev Rus, and even today we are still the frontier of East Slavic culture which is under threat from the infiltration of western culture, as the White Rus we are looked at with respect by our fellow Eastern Slavs."
 belarusian_forests:0 "Belarusian Forests"
 belarusian_forests_desc:0 "Around forty percent of our country is covered with forests, this means that our country will be much easier to defend if war breaks out."
 developed_economy_belarus:0 "Developed Economy"
 developed_economy_belarus_desc:0 "Our economy is considered to be one of the most industrially developed in the world, and we are the richest country that emerged out of the collapse of Russian presence in our lands, although we have had hard times our economy has proven to be resilient enough to rise up to new heights."
 belarusian_language:0 "Belarusian Language"
 belarusian_language_desc:0 "Years of occupation by various foreign powers means that our language has been marginalised at an attempt to destroy our culture, now that we are free from foreign powers we can reassert our own cultural identity by actively promoting the use of our language."
 MAC_ideas:0 "Macedonian Ideas"
 MAC_ideas_start:0 "Macedonian Traditions"
 MAC_ideas_bonus:0 "Macedonian Ambitions"
 successors_of_macedon:0 "Successors of Macedon"
 successors_of_macedon_desc:0 "We are the true successors of the ancient kingdom of Macedon, although the Greeks would try to refute our solid claim, which has no effect on us as we continue to live up to the legacy of the ancient Macedonians."
 macedonian_nationalism:0 "Macedonian Nationalism"
 macedonian_nationalism_desc:0 "Over the years our lands have been occupied by many different countries, Macedonian nationalism eventually caused a valiant uprising in 1903 which resulted in the formation of the Krushevo Republic, although these patriots were crushed with much loss of life, this is considered to be the foundation and precursors to our modern Macedonian republic."
 peace_and_stability_macedonia:0 "Peace and Stability"
 peace_and_stability_macedonia_desc:0 "While the Yugoslav wars were raging across the Balkans, our nation was peaceful and stable, besides a brief conflict with the Albanians, our nation continues to remain peaceful and stable and we hope it continues to do so in the future."
 former_yugoslav_republic_macedonia:0 "Former Yugoslav Republic"
 former_yugoslav_republic_macedonia_desc:0 "As a former republic of Yugoslavia, we have inherited their diplomatic skills when it comes to dealing with multiple power blocs, this will help us as it gives us more potential allies who will help us realise our goals."
 natural_borders_macedonia:0 "Natural Borders"
 natural_borders_macedonia_desc:0 "Our nation's borders are defined by two mountain ranges, the Šar Mountains and the Rhodope range, these mountain ranges provide a scenic view of our country as well as protecting our borders from countries that might want to take over our lands."
 the_vardar_valley:0 "The Vardar Valley"
 the_vardar_valley_desc:0 "The Vardar is the longest and most important river in Macedonia, and it is vital for us as it will be a key factor in the future development of our nation."
 united_macedonia:0 "United Macedonia"
 united_macedonia_desc:0 "Our goals of uniting the entire Macedonian region have only been partially realised, we still have to content with envious Bulgarians and Greeks who wish to annex our lands, but one day will rise up and take what is rightfully ours!"
 MDV_ideas:0 "Moldovan Ideas"
 MDV_ideas_start:0 "Moldovan Traditions"
 MDV_ideas_bonus:0 "Moldovan Ambitions"
 moldovan_wine:0 "Moldovan Wine"
 moldovan_wine_desc:0 "Moldova is known for its many varieties of wine, we have a well-established wine industry and are widely known for our long history of winemaking."
 european_integration_moldova:0 "European Integration"
 european_integration_moldova_desc:0 "One priority of our nation is to integrate ourselves within the wider European community, this means our diplomats have to work extra hard at portraying our nation in a positive way so that we can convince the other nations of Europe to accept us in their various organisations."
 moldovenism:0 "Moldovenism"
 moldovenism_desc:0 "Now that we are free, we must support and promote our Moldovan cultural identity, this will protect our people from nations like Romania and Russia who wish to annex us into their lands, we are a separate people, even if the differences are slight, meaning we must do all we can to preserve our independence."
 chisinau:0 "Chisinau"
 chisinau_desc:0 "Chisinau, our capital city is our main industrial and commercial center, it is the most economically prosperous area in our nation, and this will make constructing new cities easier as we already have a strong economic and industrial base to launch such projects."
 agrarian_reform_moldova:0 "Agrarian Reform"
 agrarian_reform_moldova_desc:0 "In order to keep up with the nations around us, we must reform our agricultural practices to suit the modern methods of agriculture that our nation will have to rely on in the future."
 dniester_and_prut_rivers:0 "Dniester and Prut Rivers"
 dniester_and_prut_rivers_desc:0 "The Dniester and Prut Rivers are located on both sides of our nation, this will make things very difficult for enemies trying to take over our lands."
 legacy_of_moldavia:0 "Legacy of Moldavia"
 legacy_of_moldavia_desc:0 "We are the legitimate successors of the Principality of Moldavia, this means we can claim their achievements as our own and we can also claim the lands they once controlled as being rightfully under our control."
 SVN_ideas:0 "Slovenian Ideas"
 SVN_ideas_start:0 "Slovenian Traditions"
 SVN_ideas_bonus:0 "Slovenian Ambitions"
 action_north:0 "Action North"
 action_north_desc:0 "In response to the growing threat that Slobodan Milošević and his supporters posed, Action North was organised to unite opposition groups and the communists under the Slovenian banner to defend ourselves from these external threats, we will do this again if our independence is ever threatened by another country's ambitions."
 varied_terrain_slovenia:0 "Varied Terrain"
 varied_terrain_slovenia_desc:0 "Our nation features varied terrain with mountains and plains, our troops know all the shortcuts through the mountains which will keep us ahead of any pursuing enemy forces."
 crossroad_of_european_trade_slovenia:0 "Crossroad of European Trade"
 crossroad_of_european_trade_slovenia_desc:0 "We lie on a vital crossroad of the main European cultural and trading routes, this means we can gain profits from these trade routes and make our nation even better than it already is."
 karst:0 "Karst"
 karst_desc:0 "The Karst Plateau is a limestone region filled with underground, rivers, gorges and caves, enemies trying to traverse through our lands will soon find that it is much more difficult than it initially seems."
 high_education_level_slovenia:0 "High Education Level"
 high_education_level_slovenia_desc:0 "We proudly boast a high education level for the vast majority of our people, this allows us to gain better leaders than other countries as they are highly educated."
 ljubljana:0 "Ljubljana"
 ljubljana_desc:0 "Our capital Ljubljana represents the cultural heritage of our nation in all its glory, it stands to show the world all the achievements that our nation has made." 
 industrialised_nation_slovenia:0 "Industrialised Nation"
 industrialised_nation_slovenia_desc:0 "We are a highly developed industrialised nation, we are the richest, most successful and most productive of the former Yugoslav republics."
 SVK_ideas:0 "Slovak Ideas"
 SVK_ideas_start:0 "Slovak Traditions"
 SVK_ideas_bonus:0 "Slovak Ambitions"
 tatra_mountains:0 "Tatra Mountains"
 tatra_mountains_desc:0 "The Tatra Mountains are the highest mountain range in the Carpathian Mountains, enemies trying to attack us will find it extremely hard to fight us in the mountains."
 velvet_divorce:0 "Velvet Divorce"
 velvet_divorce_desc:0 "Although the state of Czechoslovakia had good intentions for both Czechs and Slovaks, it didn't grant us the autonomy we desired so we decided to break the union, now that we are finally independent, our own people will accept centralization on our terms." 
 slovak_folk_traditions:0 "Slovak Folk Traditions"
 slovak_folk_traditions_desc:0 "Our nation has a rich history of folk traditions which is reflected in literature, music, dance, and architecture, even our national anthem Nad Tatrou sa blýska, is based on the Kopala studienku folk song."
 advanced_economy_slovakia:0 "Advanced Economy"
 advanced_economy_slovakia_desc:0 "Our nation's economy is highly developed, having an advanced economy means we can gain more tax from our people."
 tatra_tiger:0 "Tatra Tiger"
 tatra_tiger_desc:0 "Tatra Tiger is the name given us after we had enacted a program of liberal economic reforms, we have one of the highest gross domestic product growth rates in Europe and we believe our economy will continue to grow as long as we stay independent."
 slovak_academy_of_sciences:0 "Slovak Academy of Sciences"
 slovak_academy_of_sciences_desc:0 "The Slovak Academy of Sciences has produced many important Slovak scientists who have made notable scientific and technical contributions that the world won't soon forget."
 slovakization:0 "Slovakization"
 slovakization_desc:0 "After the war, we had to expel the troublesome Hungarian and German minorities that had threatened the integrity of our nation during the war, we must assimilate these lands into the Slovak culture so that we can stay united in the future."
 THA_ideas:0 "Thaton Ideas"
 THA_ideas_start:0 "Thaton Traditions"
 THA_ideas_bonus:0 "Thaton Ambitions"
 suvannabhumi:0 "Suvannabhumi"
 suvannabhumi_desc:0 "Our own name for this kingdom, Suvannabhumi, is named for Sudharma, the moot hall of the gods. Religion is a very important part of who we are as a people."
 long_history_thaton:0 "Long History"
 long_history_thaton_desc:0 "We have a long history, stretching all the way back to the days of the Buddha. Our state has lasted for many centuries, and we know it will last many centuries more."
 mon_script_thaton:0 "Mon Script"
 mon_script_thaton_desc:0 "The Mon Script was created in our nation. We shall use this script to advance and spread our knowledge."
 indian_trade_thaton:0 "Indian Trade"
 indian_trade_thaton_desc:0 "We trade directly with Southern India and Sri Lanka, giving us access to great wealth and power."
 fifty_nine_kings:0 "59 Kings"
 fifty_nine_kings_desc:0 "We have been ruled by 59 Kings in our history, and we have a record of each and every one. This gives us a certain amount of prestige among the younger nations around us."
 theravada_buddhism_thaton:0 "Theravada Buddhism"
 theravada_buddhism_thaton_desc:0 "We are devout Theravada Buddhists, and our country is a centre of Theravada Buddhism. We shall live according to the will of the Buddha."
 city_of_thaton:0 "City of Thaton"
 city_of_thaton_desc:0 "Our city is like a jewel, hundreds of skilled craftsmen and engineers have built our city over many years. These same craftsmen can be used to build other great projects."
 SRM_ideas:0 "Sarmatian Ideas"
 SRM_ideas_start:0 "Sarmatian Traditions"
 SRM_ideas_bonus:0 "Sarmatian Ambitions"
 legends_of_the_amazons:0 "Legends of the Amazons"
 legends_of_the_amazons_desc:0 "Women play a prominent role in warfare in our society, this had led to tales being told about us throughout the Greek and Roman world. While these tales are exaggerated at best and sometimes simply false, they strike fear in the hearts of our enemies, which is helpful to us."
 greek_knowledge_sarmatians:0 "Greek Knowledge"
 greek_knowledge_sarmatians_desc:0 "We have been in close contact with the Greeks for centuries through traders, explorers, colonists, and others. From them we have learned a great deal."
 scythian_language_sarmatians:0 "Scythian Language"
 scythian_language_sarmatians_desc:0 "We speak the Scythian language, as do a great many tribes all around our nation. A common language makes diplomacy much easier."
 loose_confederation_sarmatians:0 "Loose Confederation"
 loose_confederation_sarmatians_desc:0 "Rather than having a central government we are a loose confederation of tribes that come together for war, trade, and such things. Since we do not seek to control the tribes or interfere with their way of life, it is easier for us to administer our territory."
 god_of_fire_sarmatians:0 "God of Fire"
 god_of_fire_sarmatians_desc:0 "We worship a god of fire, while the Scythians worship a nature god. This gives us a clear distinction with them, aswell as a clear idea of what our religion is and involves."
 nomadic_lifestyle_sarmatians:0 "Nomadic Lifestyle"
 nomadic_lifestyle_sarmatians_desc:0 "We live as nomads. Our fine horses are superior to any of the fixed formations or equally fixed stone tents of our enemies."
 vast_territory_sarmatians:0 "Vast Territory"
 vast_territory_sarmatians_desc:0 "We own vast stretches of fine grazing land, and when we need to we can call upon vast numbers of warriors."
 MRM_ideas:0 "Marcomanni Ideas"
 MRM_ideas_start:0 "Marcomanni Traditions"
 MRM_ideas_bonus:0 "Marcomanni Ambitions"
 frontier_men:0 "Frontier Men"
 frontier_men_desc:0 "The name of our nation translates as 'frontier men' which shows the world that we are a state lying on the border with Rome, as a result we must make our lands especially hard to attack so that the Romans are deterred from attacking us."
 threat_to_rome_marcomanni:0 "Threat to Rome"
 threat_to_rome_marcomanni_desc:0 "Ever since we moved our nation to the Bohemian region, we have steadily grown in size and influence, as a result Rome now view us as a threat to their empire, this is great as that means we have grown big enough for Rome to be in fear of our growing power."
 marcomannic_wars:0 "Marcomannic Wars"
 marcomannic_wars_desc:0 "We have grown sufficiently in strength that now we can challenge Rome on the battlefield, during the Marcomannic wars that lasted for nearly twenty years, we proved our strength by winning several battles against the mighty Roman army, although they may have beat us, we will try again, and next time we fight Rome, we will triumph!"
 germanic_politics_marcommani:0 "Germanic Politics"
 germanic_politics_marcommani_desc:0 "We regularly get involved in the politics of the other Germanic nations, this makes us well known in Germania and more nations will respect us and therefore will want to engage in diplomacy with us."
 tribute_to_rome_marcomanni:0 "Tribute to Rome"
 tribute_to_rome_marcomanni_desc:0 "Sometimes we must give tribute to Rome in order to keep them from attacking us, with the border secure for a while we can increase our relations with the surrounding tribes and kingdoms so that we a prepared for any future attacks by Rome or other enemies."
 adaptable_warfare_tactics_marcomanni:0 "Adaptable Warfare Tactics"
 adaptable_warfare_tactics_marcomanni_desc:0 "Our warfare tactics have had to evolve over time to deal with old enemies and new threats, our adaptability has served us well as we will need it to survive in an ever changing world."
 successful_raiders_marcomanni:0 "Successful Raiders"
 successful_raiders_marcomanni_desc:0 "We have launched many successful raids into the Roman lands to our south, this has given us many valuable items that we can sell to other tribes who have no access to Roman goods."
 EAL_ideas:0 "Suebi Ideas"
 EAL_ideas_start:0 "Suebi Traditions"
 EAL_ideas_bonus:0 "Suebi Ambitions"
 nomadic_society_suebi:0 "Nomadic Society"
 nomadic_society_suebi_desc:0 "Unlike other Germanic tribes we still follow the nomadic ways of our ancestors, this makes our warriors faster as they are accustomed to travelling long distances in short amounts of time."
 extensive_tribal_connections_suebi:0 "Extensive Tribal Connections"
 extensive_tribal_connections_suebi_desc:0 "Our people have formed many different tribes, over time we haven't lost connection with the other Suebic tribes, instead we have retained these blood connections which makes them valuable allies against Rome and rival Germanic tribes."
 suebian_knot:0 "Suebian Knot"
 suebian_knot_desc:0 "Our people can be identified by our hairstyle called the Suebian Knot, which sets apart the freeman from the slaves as only freeman are allowed have this hair style, this social structure keeps our peasants and slaves in line because they are aware of their status and therefore they remain obedient."
 warlike_people_suebi:0 "Warlike People"
 warlike_people_suebi_desc:0 "We are a naturally warlike people, the ferocity of our warriors is well known and strikes fear into all who dare to oppose us."
 hill_forts_suebi:0 "Hill Forts"
 hill_forts_suebi_desc:0 "As we gain new territory we have captured the old Iron Age hill forts located within our new lands, we must rebuild these forts and strengthen them to protect the security of our nation."
 the_sword_and_plough_suebi:0 "The Sword and Plough"
 the_sword_and_plough_suebi_desc:0 "Our nations future lies with the sword and the plough, the sword for maintaining our strength and warrior culture, the plough for keeping our people well fed, ever since we settled down we have had to adopt agriculture as it is vital in the future development of our nation."
 suebic_expansionism:0 "Suebic Expansionism"
 suebic_expansionism_desc:0 " We must expand to gain a greater foothold on our new lands, and to cement our place as a great and influential kingdom."
 AVR_ideas:0 "Avar Ideas"
 AVR_ideas_start:0 "Avar Traditions"
 AVR_ideas_bonus:0 "Avar Ambitions"
 pannonian_basin_avars:0 "Pannonian Basin"
 pannonian_basin_avars_desc:0 "Now that we have settled on the Pannonian Basin, we can be certain that its natural defences will protect us from envious tribes to the east who would also like to settle in our rich pastoral lands."
 strategic_alliances_avars:0 "Strategic Alliances"
 strategic_alliances_avars_desc:0 "We must make strategic alliances to destroy any enemies that stand in our way, we did this with the Lombards who shared a mutual hatred of the Gepids, we crushed them together then we encouraged the Lombards to move to Italy so we can annex their former lands, this strategy worked well for both our nations and will work well for us in the future."
 large_diverse_empire_avars:0 "Large Diverse Empire"
 large_diverse_empire_avars_desc:0 "Our nation has grown to be a large diverse empire, like many empires before us being accepting of other cultures will be the key to our success as a nation."
 expansion_of_the_khanate_avars:0 "Expansion of the Khanate"
 expansion_of_the_khanate_avars_desc:0 "Expanding our Khanate is necessary as we must counter other powers such as the Byzantines and Franks on our borders, as well as expanding our own power and influence."
 byzantine_plunder_avars:0 "Byzantine Plunder"
 byzantine_plunder_avars_desc:0 "We have launched many raids into rich Byzantine lands to the south, we have taken many captives and gathered huge sums of money which will be very useful for us to continue our nation's development."
 mixed_avar_slavic_culture:0 "Mixed Avar-Slavic Culture"
 mixed_avar_slavic_culture_desc:0 "Our culture over time has been integrated into the lives of the Slavic peasants living within our nation, and our rulers have in turn adopted their culture, this keeps our populace from revolting against us as we can accommodate their culture into our own."
 structured_nomadic_society_avars:0 "Structured Nomadic Society"
 structured_nomadic_society_avars_desc:0 "We have developed a highly structured Avar society, this keeps our nation stable as other empires also have complex social structures and we are only looking to repeat their successes and to forge our own place in history as a great empire."
 ALA_ideas:0 "Alani Ideas"
 ALA_ideas_start:0 "Alani Traditions"
 ALA_ideas_bonus:0 "Alani Ambitions"
 alani_migrations:0 "Alani Migrations"
 alani_migrations_desc:0 "Our people have migrated far and wide from our original homeland in the steppe in search of the perfect lands in which we can build a powerful and prosperous nation."
 alliance_makers_alans:0 "Alliance Makers"
 alliance_makers_alans_desc:0 "We have often allied ourselves with groups like the Vandals, Sarmatians and Huns, we do this when we are facing hard times and if these groups are successful, then we will be rewarded for our loyalty and long lasting alliances are formed which will help us greatly when we need to expand."
 gate_of_the_alans:0 "Gate of the Alans"
 gate_of_the_alans_desc:0 "The strategic Gate of the Alans is under our control, this gives our people one of the few safe routes to cross the Caucasus mountains, and by defending this vital pass our nation will remain secure."
 alani_mercenaries:0 "Alani Mercenaries"
 alani_mercenaries_desc:0 "We offer our services as skilled mercenaries to all who are willing to pay, when these mercenaries return to our lands, they often join our army to help their Alani brothers fight any enemies."
 skilled_plunderers_alans:0 "Skilled Plunderers"
 skilled_plunderers_alans_desc:0 "Our reputation as skilled plunderers is not undeserving, we have launched massive raids into the territory of rich empires in the past and we gained large amounts of treasure and other valuables."
 fierce_horsemen_alans:0 "Fierce Horsemen"
 fierce_horsemen_alans_desc:0 "We are known for our fierce cavalry warriors, this gives us a significant advantage when we fight against enemies who don't often use cavalry in their armies."
 caucasus_mountains_alans:0 "Caucasus Mountains"
 caucasus_mountains_alans_desc:0 "Our people have lived near the Caucasus Mountains for many years, if we are ever under threat we can use these mountains as a base from which we can counter attack, and these mountains will make it very difficult for any of our enemies to cross the Caucasus to attack us."
 QUA_ideas:0 "Quadi Ideas"
 QUA_ideas_start:0 "Quadi Traditions"
 QUA_ideas_bonus:0 "Quadi Ambitions"
 roman_silver_quadi:0 "Roman Silver"
 roman_silver_quadi_desc:0 "By importing large amounts of Roman silver, we can then sell this valuable item to nearby tribes for a much higher price as well as keeping a sizable quantity for ourselves."
 noble_lineage_quadi:0 "Noble Lineage"
 noble_lineage_quadi_desc:0 "Our kings are descended from the noble line of Tudrus, who was one of our earliest kings and led our people to where we are today, this gives us a significant amount of prestige among the other tribes."
 danube_borderlands_quadi:0 "Danube Borderlands"
 danube_borderlands_quadi_desc:0 "We control territory that is situated on the Danube river, across the river is the lands of the Roman Empire, if they decide to cross it to attack us they will find that they will not be able to supply their men long enough to make a decisive attack against us, hopefully the Romans already know this and stay away from our lands."
 germanic_affairs_quadi:0 "Germanic Affairs"
 germanic_affairs_quadi_desc:0 "We often get ourselves involved in the affairs of other Germanic tribes, by doing this our reputation among the tribes is one worthy of respect as we have shown our influence over them."
 warlike_spirit_quadi:0 "Warlike Spirit"
 warlike_spirit_quadi_desc:0 "Like all Suebic tribes our warriors and civilians alike possess a warlike spirit, we need this when taking on much larger enemies like the Romans."
 river_main_quadi:0 "River Main"
 river_main_quadi_desc:0 "The River Main gives our troops a quick route to reach other areas of Germania, we can use this river and others to make sure our troops travel across large distances quickly."
 carpathian_mountains_quadi:0 "Carpathian Mountains"
 carpathian_mountains_quadi_desc:0 "We control some parts of the Carpathian Mountains, this will make it difficult for us to be attacked by aggressive tribes to the north and east."
 GEP_ideas:0 "Gepid Ideas"
 GEP_ideas_start:0 "Gepid Traditions"
 GEP_ideas_bonus:0 "Gepid Ambitions"
 shadowy_people_gepids:0 "Shadowy People"
 shadowy_people_gepids_desc:0 "We are known for being the most mysterious of the Germanic nations, this means we can infiltrate the ranks of our enemies with ease and it makes it harder for them to sabotage our own nation."
 gothic_origins_gepids:0 "Gothic Origins"
 gothic_origins_gepids_desc:0 "We are descended from the same Gothic tribes of Gothiscandza as the other Gothic peoples, but we decided to split from them and establish our own nation, however, this does not mean we didn't inherit some of the Goths better traits, such as the ability to quickly assimilate new lands into our nation."
 rugged_mountains_and_dense_forests_gepids:0 "Rugged Mountains and Dense Forests"
 rugged_mountains_and_dense_forests_gepids_desc:0 "Our lands contain many rugged mountains and dense forests that will make it virtually impossible for us to be attacked, this difficult terrain will surely deter enemies from declaring war on us."
 gifts_from_rome_gepids:0 "Gifts from Rome"
 gifts_from_rome_gepids_desc:0 "We have become powerful enough to be receiving gifts of gold from Rome just so that we leave them alone, it is a mutually beneficial arrangement as it makes us rich and keeps them stable."
 rulers_of_dacia_gepids:0 "Rulers of Dacia"
 rulers_of_dacia_gepids_desc:0 "Conquering the former Dacian lands will make it much easier for us to expand as we can claim to be the heirs of their legacy."
 tribal_coalitions_gepids:0 "Tribal Coalitions"
 tribal_coalitions_gepids_desc:0 "Joining tribal coalitions is sometimes necessary especially when we get involved in wars, this gives us the manpower boost we need to win any wars we are fighting."
 fruitful_meadows_gepids:0 "Fruitful Meadows"
 fruitful_meadows_gepids_desc:0 "Our nation contains many fruitful meadows that will be very useful when we need to raise new armies, as we will be able to feed them."
 RUG_ideas:0 "Rugii Ideas"
 RUG_ideas_start:0 "Rugii Traditions"
 RUG_ideas_bonus:0 "Rugii Ambitions"
 rye_farmers:0 "Rye Farmers"
 rye_farmers_desc:0 "Our name is translated as 'rye farmers', which is one of the main staples of our diet, with this crop our people will be sufficiently fed and we can focus on developing our nation."
 rugian_administrators:0 "Rugii Administrators"
 rugian_administrators_desc:0 "Even when we join other nations for security reasons we keep our administrators from integrating into their nation, when we decide to break away, our culture will still exist so that we can rebuild our nation with ease."
 northern_migrators_rugii:0 "Northern Migrators"
 northern_migrators_rugii_desc:0 "We have migrated long distances from our northern homeland in Rogaland, all the way to our new homeland Rugiland, near the border with Rome, with such experience at migrating our troops are faster than most other nations."
 tactical_alliances_rugii:0 "Tactical Alliances"
 tactical_alliances_rugii_desc:0 "Sometimes we can to ally with much larger nations just so we can survive, but we are taking strength from these nations from within and eventually we will break away and surpass them."
 danube_river_rugii:0 "Danube River"
 danube_river_rugii_desc:0 "We have established ourselves on the northern border of the Danube River, this will boost our income to much higher levels than we ever could before."
 roman_solidi_rugii:0 "Roman Solidi"
 roman_solidi_rugii_desc:0 "With the fall of the Roman Empire, vast amounts of Roman solidi have entered into our possession, we can use these valuable Roman coins to improve the tax situation in our nation."
 battle_of_nedao_rugii:0 "Battle of Nedao" 
 battle_of_nedao_rugii_desc:0 "While we may not have played a leading role in the decisive battle that shattered Hun dominance forever, our role in the battle was important enough to turn the tide against the Hunnic forces and free the Germanic tribes, who like ourselves we once their vassals, this battle is looked back with pride by our people and will continue to be remembered for many years to come as an example of how we will not tolerate foreign domination forever."
 nazi_ideas:0 "Nazi Ideas"
 nazi_ideas_start:0 "Nazi Traditions"
 nazi_ideas_bonus:0 "Nazi Ambitions"
 lebensraum:0 "Lebensraum"
 lebensraum_desc:0 "The policy of Lebensraum is focused on expanding our territory in the vast lands to the east of country. These regions provide the perfect location to expand the living space of the German master race, but they are also filled with inferior peoples who will need to be dealt with swiftly and brutally so that we can acheive our vision."
 concentration_camps_germany:0 "Concentration Camps"
 concentration_camps_germany_desc:0 "In order to create a properly functioning society we must let our people know that if they act out of line that they will be sent to concentration camps, which despite what our propaganda shows are not nice places at all. These camps also provide convenient locations for disposing of any and all dissidents who challenge our authority as well as troublesome minority groups."
 fuhrerprinzip:0 "Führerprinzip"
 fuhrerprinzip_desc:0 "The Führer, an individual who was born to rule, is the undisputed master of the Germanic Aryan race and as such he is entitled to have unquestioning obediance, his word is above all written law and all those below him must strive to fulfil his will. This concept can also be applied elsewhere in German society, with special attention being payed to our military commanders who must take it upon themselves to lead their armies with bravery and initiative while working towards the Führer at the same time."
 total_war_germany:0 "Total War"
 total_war_germany_desc:0 "Our civilians know that sacrificing themselves for the Führer and Fatherland is the most appropriate action they can take in the extremely unlikely event of an invasion and the period of total war that follows, there will be no surrender and the SS will make sure that all civilians follow through with this until we have acheived the final victory. The Reich will be defended to the last man and to the last bullet."
 blitzkreig:0 "Blitzkreig"
 blitzkreig_desc:0 "Blitzkrieg or 'lightning war' refers to our new tactics of mobile warfare that enables our military to deliver a series of quick and decisive blows that will knock out the enemy state before they can fully mobilize. The use of this military tactic also gives us a psychological advantage over our adversaries which is all too important in modern warfare."
 heim_ins_reich:0 "Heim ins Reich"
 heim_ins_reich_desc:0 "Heim ins Reich (Home into the Reich) is a foreign policy we have chosen to pursue, the aim of this policy is to get all Germans into Greater Germany, we also must connect any isolated German populations with the rest of Germany by spreading German culture to all areas in the way."
 lebensborn:0 "Lebensborn"
 lebensborn_desc:0 "Lebensborn or 'fount of life' is an SS-initiated, state sponsored association in Germany with the goal of raising the birth rate of pure Aryan children, in time this will give us great benefits as we will get a surge of able bodied men to serve in our army."
 ANL_ideas:0 "Angle Ideas"
 ANL_ideas_start:0 "Angle Traditions"
 ANL_ideas_bonus:0 "Angle Ambitions"
 cult_of_nerthus:0 "Cult of Nerthus"
 cult_of_nerthus_desc:0 "We along with other tribes in our area worship Nerthus, also known as Mother Earth, whose sanctuary is located on an island in the ocean, we are not sure where this is, but we are sure she is helping our nation develop by guiding those who don't accept the will of the gods to reconsider."
 inaccessible_coastal_terrain_angles:0 "Inaccessible Coastal Terrain"
 inaccessible_coastal_terrain_angles_desc:0 "For those not familiar with the terrain of our nation will find that attacking us is impossible as there are sufficient estuaries, inlets, rivers, islands, swamps and marshes to make our lands inaccessible to anyone trying to attack us."
 sea_faring_people_angles:0 "Sea Faring People"
 sea_faring_people_angles_desc:0 "Due to our restricted location we don't have to many opportunities to expand by land, but this means we can focus our efforts on our navy, and having a strong navy will be useful should we decide to conquer distant lands that without a navy would be impossible to reach."
 heirs_of_wodan_angles:0 "Heirs of Wodan"
 heirs_of_wodan_angles_desc:0 "Like many Germanic peoples we claim to have links to the gods, but unlike them our claim is solid as we have traced our kings back and have found that they are the descendants of Wodan himself, because of this we have the legitimacy needed to rule over a large nation."
 thorsberg_moor:0 "Thorsberg Moor"
 thorsberg_moor_desc:0 "We have been offering votive sacrifices into the Thorsberg moor in the hope that the gods will accept the gifts we have offered them and keep our nation stable in return."
 rivers_and_woods_angles:0 "Rivers and Woods"
 rivers_and_woods_angles_desc:0 "Our nation is filled with rivers and woods which will make it extremely difficult for our enemies to resupply their forces once they enter our lands."
 angeln:0 "Angeln"
 angeln_desc:0 "We call our homeland Angeln, it is a good place for our nation to formed in as it has protected us from our rivals, but, we know that we must find new lands if we ever want to become the powerful kingdom we deserve to be."
 anglo_saxon_ideas:0 "Anglo-Saxon Ideas"
 anglo_saxon_ideas_start:0 "Anglo-Saxon Traditions"
 anglo_saxon_ideas_bonus:0 "Anglo-Saxon Ambitions"
 burhs:0 "Burhs"
 burhs_desc:0 "In order to protect our settlements and towns from marauding attackers who want to loot and burn everything in sight, we have built a network of burhs which function as fortified settlements, these burhs also have a role as commercial and administrative centres from which we can run our nation efficiently knowing that we are safe from attack."
 anglo_saxon_settlement:0 "Anglo-Saxon Settlement"
 anglo_saxon_settlement_desc:0 "When the Romans left Britannia we saw a perfect opportunity to settle in a new homeland that will make our people more powerful and prosperous than they ever were before, although there was some resistance by the local inhabitants, we have overcome that and have spread our culture all throughout our new lands."
 law_of_aethelberht:0 "Law of Æthelberht"
 law_of_aethelberht_desc:0 "The Law of Æthelberht is the first Germanic-language law code ever written, as well as being one of the oldest documents written in English, the code's purpose is to preserve social harmony, through compensation and punishment for personal injury, these compensations are arranged according to the social rank of the individual from king to slave, even though this law code originates from Kent, this innovation soon spread to other anglo-saxon kingdoms and inspired later law codes such as the Doom Book."
 treaty_of_wedmore:0 "Treaty of Wedmore"
 treaty_of_wedmore_desc:0 "The Treaty of Wedmore is a lasting reminder of our heroic victory under Alfred the Great over the 'Great Heathen Army' at the Battle of Edington, the viking leader Guthrum accepted our victory and was baptised into our religion, although the vikings aren't entirely gone from our rightful lands, this treaty will ensure that neither they or any other enemy will try to destroy our independence ever again!"
 fyrd:0 "Fyrd"
 fyrd_desc:0 "A Fyrd is made up of experienced soldiers and freeman who have been mobilized to protect their shire, service in the fyrd was usually short in duration and those who were a part of the fyrd are expected to provide their own arms and provisions, these fyrds are cost effective as we do not have to provide each soldier weapons and will continue to play an important role in any wars we may have to fight."
 tribal_hidage:0 "Tribal Hidage"
 tribal_hidage_desc:0 "The Tribal Hidage is a list of thirty-five tribes that reside in our lands, the purpose of this list is so that we can extract large amounts of tribute from these tribes in exchange for us allowing them to continue to reside within our lands."
 heptarchy:0 "Heptarchy" 
 heptarchy_desc:0 "The Heptarchy refers to the current period in which there are many anglo-saxon kingdoms each competing for power, we cannot let this continue as it will mean that our people will never find true peace and prosperity, we must rise above all the other kingdoms and unite Englaland once and for all."
 briton_ideas:0 "Briton Ideas"
 briton_ideas_start:0 "Briton Traditions"
 briton_ideas_bonus:0 "Briton Ambitions"
 briton_hill_forts:0 "Briton Hill Forts"
 briton_hill_forts_desc:0 "Our people have built many hill forts some of which include Maidun, Camalet and Danebury, these hill forts and many others will protect us from our enemies for many years to come."
 druids:0 "Druids"
 druids_desc:0 "The Druids are our religious elite class who have considerable holy and secular powers within our society, they are responsible for keeping our people loyal to our faith, and making it harder for those who wish to convert us."
 cross_channel_trade_britons:0 "Cross Channel Trade"
 cross_channel_trade_britons_desc:0 "We engage in cross channel trade with our Gallic brothers and their new Roman overlords, although the Romans might want more than just to trade with us, it is beneficial for us to capitalise on trade links with them as it will increase our own trading power."
 albion:0 "Albion"
 albion_desc:0 "Our homeland Albion is isolated from mainland Europe as a result of the channel, this isolation means anyone trying to invade our territory from the mainland will find that they won't be able to break our defences as we have had sufficient time to make them."
 boudiccas_uprising:0 "Boudicca's Uprising"
 boudiccas_uprising_desc:0 "Boudicca, the queen of the Iceni tribe revolted against unjust Roman rule when they attempted to sieze her rightful lands and incorporate them into Rome, even though she wasn't successful in the end her legacy will never be forgotten by our people, her revolt stands as a reminder of our determination to remain independent."
 iron_weapons_britons:0 "Iron Weapons"
 iron_weapons_britons_desc:0 "We now have the capabilities to make iron weapons instead of bronze weapons, these new weapons will be stronger and more durable which will result in the rapid increase of the combat effectiveness of our warriors."
 fierce_warriors_britons:0 "Fierce Warriors"
 fierce_warriors_britons_desc:0 "We have a reputation as fierce warriors who don't let fear overcome us in battle, even when we are fighting a technologically superior enemy, we will fight to the death to maintain our freedom!"
 HRS_ideas:0 "Harsha Ideas"
 HRS_ideas_start:0 "Harsha Traditions"
 HRS_ideas_bonus:0 "Harsha Ambitions"
 harshavardhana:0 "Harshavardhana"
 harshavardhana_desc:0 "Harshavardhana or Harsha for short was our first ruler and our nations namesake, during his reign, our empire restored the glory of previous Indian empires, he supported the poor and acted on their behalf, was just in his administration and was also a noted author having written three Sanskrit plays, Nagananda, Ratnavali and Priyadarsika, his rule serves as a great model for how all of our rulers should run the empire."
 extensive_military_resources_harsha:0 "Extensive Military Resources"
 extensive_military_resources_harsha_desc:0 "We posses extensive military resources that we will use to continue spreading our enlightened rule across India, with such a vast amount of resources we can field an enourmous army which will be put to good use when we crush any rivals to our dominance."
 kannauj_harsha:0 "Kannauj"
 kannauj_harsha_desc:0 "Our capital city Kannauj is a great centre of trade that has greatly helped the economy of northern India, and has contributed to making our empire as prosperous as it is today."
 indian_feudalism_harsha:0 "Indian Feudalism"
 indian_feudalism_harsha_desc:0 "We have adopted feudalism as a major part of our civilisation, this has helped to keep our empire stable as people know their proper place within it and do not try to rebel."
 tolerant_rulers_harsha:0 "Tolerant Rulers"
 tolerant_rulers_harsha_desc:0 "Our rulers are Mahayana Buddhists, but this doesn't mean we aren't tolerant and supportive of all other Indic faiths, Buddhism, Shaivism, Vedism and Jainism, we have blended Hindu features to Buddhism to further integrate it within Indian society, and we also built many stupas in the name of Buddha, which shows our devotion to the Buddhist faith."
 patrons_of_art_and_literature_harsha:0 "Patrons of Art and Literature"
 patrons_of_art_and_literature_harsha_desc:0 "We are known to be patrons of art and literature, having made many donations to the University at Nalanda, we have also built walls protecting this important building from possible attacks, Harsha himself also wrote two poems based on buddhist themes, the Ashtamahasricaityastotra (Praise to Eight Grand Caityas) and Suprabhatastotra (Laud to Morning), as well as the Linganusasanam, continuing to support the arts and literature will help our nation advance as our culture is influencing other cultures around us which will keep us ahead of them."
 harsh_ka_tila:0 "Harsh ka Tila"
 harsh_ka_tila_desc:0 "The Harsh ka Tila in Thanesar is filled with impressive structures that stand as a testament to our building prowess, we have clearly shown through this complex that we can construct more great buildings than most nations."
 SRI_ideas:0 "Srivijaya Ideas"
 SRI_ideas_start:0 "Srivijaya Traditions"
 SRI_ideas_bonus:0 "Srivijaya Ambitions"
 lucrative_trade_agreements_srivijaya:0 "Lucrative Trade Agreements"
 lucrative_trade_agreements_srivijaya_desc:0 "We have made long lasting lucrative trade agreements with China, the Indian Empires, and the Islamic Caliphate in the Middle East, these trading links will ensure that our trade income is high enough to keep our nation rich and powerful."
 thassalocratic_empire_srivijaya:0 "Thassalocratic Empire"
 thassalocratic_empire_srivijaya_desc:0 "Due to our location, the only we can rise to become a great empire is if we become a thassalocracy, this is advice that our rulers followed and we have subsequently become a thassalocratic empire, this will make the production and maintenance of new ships easier as we have plenty of experience with the upkeep of large fleets."
 borobudur_srivijaya:0 "Borobudur"
 borobudur_srivijaya_desc:0 "The power of our nation is shown through the construction of the great temple of Borobudur, the worlds largest Buddhist temple and one of the worlds greatest Buddhist monuments, its three levels are symbolic of Buddhist cosmology, Kāmadhātu (the world of desire), Rupadhatu (the world of forms) and Arupadhatu (the world of formlessness), this temple shows off our nations prestige."
 trading_monopoly_srivijaya:0 "Trading Monopoly"
 trading_monopoly_srivijaya_desc:0 "We hold a trading monopoly over south-east asia, we must hold this monopoly to preserve our trading power and dominance over the region."
 dharmakirti:0 "Dharmakīrti"
 dharmakirti_desc:0 "Dharmakīrti was a revered Buddhist scholar and poet while in our lands, later he moved to India to found Indian philosophical logic, he was also one of the primary theorists of Buddhist atomism, having philosophers like him in our empire will make it easier to convince our people that Buddhism is the right path to enligtenment for them."
 persumpahan:0 "Persumpahan"
 persumpahan_desc:0 "The Persumpahan is the oath of allegiance that that the rulers of Kadatuans had to take to show their loyalty to the Maharaja, as long as they take this oath we can be sure that revolts are kept down."
 influential_nation_srivijaya:0 "Influential Nation"
 influential_nation_srivijaya_desc:0 "We are a highly influential nation that has been responsible for the spreading of Malay culture throughout Southeast Asia, we also engage in diplomatic relations with more nations as we are an influential power in Southeast Asia."
 PCT_ideas:0 "Pict Ideas"
 PCT_ideas_start:0 "Pict Traditions"
 PCT_ideas_bonus:0 "Pict Ambitions"
 pictish_stones:0 "Pictish Stones"
 pictish_stones_desc:0 "We have constructed many monumental stones carved with symbols or designs, these stones are a important sign of our culture as they are a unique Pictish symbol, and are there to remind all people that see them that this is Pictish territory."
 brochs:0 "Brochs"
 brochs_desc:0 "A broch is our version of a fort that is set up to scan and protect the countryside and seas from attack, although brochs have differing purposes depending on where they're located which makes them even more useful to us."
 battle_of_dun_nechtain:0 "Battle of Dun Nechtain"
 battle_of_dun_nechtain_desc:0 "The Battle of Dun Nechtain is a defining moment in the history of our people, we pushed the Anglo-Saxon invaders from our lands as we did to the Romans centuries before, this battle has ensured that no invader from the south would ever threaten our independence again."
 caledonian_forest:0 "Caledonian Forest"
 caledonian_forest_desc:0 "The Caledonian Forest is a large forest which covers a large amount of our territory, this forest will make it very hard for anyone that wants to subjugate our people, the Romans learnt this lesson and they stopped trying to conquer us, and anyone else will as well should they try to conquer us." 
 the_highlands_picts:0 "The Highlands"
 the_highlands_picts_desc:0 "The Highlands make up a large part of our lands, with mountain ranges and forests dominating the region, we rely on the highlands to offer us protection from our enemies."
 pictish_guerrillas:0 "Pictish Guerrillas"
 pictish_guerrillas_desc:0 "The Romans tried to conquer us as they had with the Briton tribes to the south, they didn't expect that we would put up much of a fight but they were quickly proved wrong when we continously harrased Roman legions with our tactics of guerrilla warfare which battered the Roman legions over time until they gave up, this warfare tactic helped us to remain independent and we will use guerrilla tactics if we are ever threatened again by a foreign power."
 atlantic_roundhouses_picts:0 "Atlantic Roundhouses"
 atlantic_roundhouses_picts_desc:0 "Atlantic roundhouses are unique to our lands, and by constructing simple or complex roundhouses we can construct cheaper buildings because these roundhouses are not hard to build even if some of them are larger than others."
 VAK_ideas:0 "Vakataka Ideas"
 VAK_ideas_start:0 "Vakataka Traditions"
 VAK_ideas_bonus:0 "Vakataka Ambitions"
 ajanta_caves:0 "Ajanta Caves"
 ajanta_caves_desc:0 "The Ajanta Caves are around thirty Buddhist cave monuments which has a reputation of being the finest example of Indian art, these are masterpieces of Hindu, Buddhist and Jain religious art, by building and expanding these magnificent works of art our nation will be forever remembered as great patrons of Indian art and culture."
 dharmamaharaja:0 "Dharmamaharaja"
 dharmamaharaja_desc:0 "By assuming the imperial title of Dharmamaharaja our rulers gain the legitimacy to rule over large tracts of land and other lesser kingdoms who happen to stand in our way."
 vakataka_poetry:0 "Vakataka Poetry"
 vakataka_poetry_desc:0 "Under our rule patronage of poetry has blossomed to new heights, and by spreading this poetry around to every city, town and village in our nation other cultural groups will surely embrace the advanced culture of our rulers."
 dynastic_branches_vatakata:0 "Dynastic Branches"
 dynastic_branches_vatakata_desc:0 "Our ruling dynasty has split into four different branches, having many dynastic branches means we can spread our influence and open more diplomatic relations with other countries as we can place a member of our dynasty on their throne."
 vatsagulma:0 "Vatsagulma"
 vatsagulma_desc:0 "Our capital is the place where Vatsa rishi performed penance and where many Gods came to bless him, as a result the city was named Vatsagulma and with this city as our capital people in our empire will covert to our religion faster than they would if we didn't have such an important sacred city as our capital."
 vindhya_range_vatakata:0 "Vindhya Range"
 vindhya_range_vatakata_desc:0 "The Vindhya Ranges lie within our nation's borders, any rival empire trying to destroy us won't make it past these mountains."
 deccan_empire_vatakata:0 "Deccan Empire"
 deccan_empire_vatakata_desc:0 "Our Empire rose out of the fertile lands of the Deccan Plateau, we have risen to become the successors of the Satavahana Empire, we have inherited the rich, well developed lands that made them the great empire they once were and the Deccan will also help us to realize our full potential as a major Indian power."
 KZK_ideas:0 "Kazakh Ideas"
 KZK_ideas_start:0 "Kazakh Traditions"
 KZK_ideas_bonus:0 "Kazakh Ambitions"
 kazakh_steppe:0 "Kazakh Steppe"
 kazakh_steppe_desc:0 "The vast Kazakh steppe provided a home for our nomadic ancestors for centuries, the area is thinly populated but it provides our troops with a place where they can increase the amount of speed they can travel without causing damage to more densely populated areas."
 juz:0 "Jüz"
 juz_desc:0 "A jüz is one of the three tribal divisions of the Kazakh people, these three groups are the Usyun horde, the Argyn horde and the Alshyn horde, with all three of these hordes in our nation it is certain that they will work together for the greater benefit of the Kazakh nation."
 large_economy_kazakhstan:0 "Large Economy"
 large_economy_kazakhstan_desc:0 "Our economy is the largest and strongest performing economy in Central Asia, this is due to our large supply of oil which is a valuable resource, and having such a large economy means we can gain more profits from the trade items that we export out of our nation."
 multivector_foreign_policy:0 "Multivector Foreign Policy"
 multivector_foreign_policy_desc:0 "Our foreign policy is that we seek to maintain good relations with Russia and China, but we also seek to have good relations with the West as well as that will benefit us in the long term future of our nation."
 mountains_and_deserts_kazakhstan:0 "Mountains and Deserts"
 mountains_and_deserts_kazakhstan_desc:0 "Kazakhstan has many mountains and deserts all across our nation, these will be difficult obstacles for our enemies to overcome adding to the already isolated locations of these mountains and deserts." 
 nurly_zhol:0 "Nurly Zhol"
 nurly_zhol_desc:0 "The Nurly Zhol (Bright Path) economic policy is designed to significantly improve our infrastructure and to keep our economy strong, this policy embraces all aspects of economic growth and will guide our nation on the path to greatness." 
 nomadic_practices_kazakhstan:0 "Nomadic Practices"
 nomadic_practices_kazakhstan_desc:0 "Although the days of our nomadic ancestors are long gone their traditions continue to live on in Kazakh society, horse riding especially, we can harness our fondness for cavalry and use it to improve our modern 'cavalry' units."
 HAW_ideas:0 "Hawaiian Ideas"
 HAW_ideas_start:0 "Hawaiian Traditions"
 HAW_ideas_bonus:0 "Hawaiian Ambitions"
 western_advisors_hawaii:0 "Western Advisors"
 western_advisors_hawaii_desc:0 "We have many western advisors guiding us in how to run our nation in the style of European nations, we treat them well and they often become Hawaiian citizens, they also bring new advanced technology and western culture with them which we need to catch up to the level of the great powers."
 great_mahele:0 "Great Māhele"
 great_mahele_desc:0 "The Great Māhele is the land distribution reforms that were initiated to secure title to Hawaiians, it guarantees that the government and people would not lose our land to outsiders which we believe will help keep our nation united and stable."
 iolani_palace:0 "ʻIolani Palace"
 iolani_palace_desc:0 "We have built ʻIolani Palace to emulate the great palaces of Europe, this palace gives us prestige as we must have substantial wealth in order to build such a magnificent structure."
 hawaiian_neutrality:0 "Hawaiian Neutrality"
 hawaiian_neutrality_desc:0 "The Kingdom of Hawaii is officially a neutral state which means we can open diplomatic relations with many foreign powers without the fear of being invaded, it also gives us several benefits as we have many contacts who will protect us if we are ever under threat."
 edict_of_toleration:0 "Edict of Toleration"
 edict_of_toleration_desc:0 "The Edict of Toleration was enacted by our king to reduce religious tensions within our nation, it worked well as after this edict was introduced there has been no visible dissent from other religious groups residing in Hawaii."
 kamehameha_the_great:0 "Kamehameha the Great"
 kamehameha_the_great_desc:0 "Kamehameha the Great was our first king who unified the Hawaiian Islands under his rule, he began to westernize Hawaii so that we would not be overrun by foreign powers looking to expand their empires, and all of our rulers are descended from him which gives them the legitimacy to be the rightful sovereign of Hawaii."
 kanawai_mamalahoe:0 "Kānāwai Māmalahoe"
 kanawai_mamalahoe_desc:0 "Kānāwai Māmalahoe or Law of the Splintered Paddle which gave protection to all non-combatants in the event of war, it is a model for human rights laws across the world and ensures that people don't revolt because of our fair treatment of civilians."
 TJK_ideas:0 "Tajik Ideas"
 TJK_ideas_start:0 "Tajik Traditions"
 TJK_ideas_bonus:0 "Tajik Ambitions"
 pamir_mountains_tajiks:0 "Pamir Mountains"
 pamir_mountains_tajiks_desc:0 "The Pamir Mountains are some of the highest mountains in the world, and they cover a large area of our nation, these mountains are impassable for anyone who doesn't know the routes through them."
 land_of_the_tajiks:0 "Land of the Tajiks"
 land_of_the_tajiks_desc:0 "Our nation is the land of the Tajik people, we cemented the Tajik cultural identity to counter competing Iranian and Turkish disputes over who were the original inhabitants of the region."
 successors_of_the_samanids:0 "Successors of the Samanids"
 successors_of_the_samanids_desc:0 "We are the successors of the Samanid Empire which built up the cities of Samarkand and Bukhara which were the cultural centers of the Tajik people, we must restore their glory and the glory of the Tajiks."
 pamir_highway_tajiks:0 "Pamir Highway"
 pamir_highway_tajiks_desc:0 "The Pamir Highway is the only route through the extremely terrain of the Pamir Mountains and it is the main supply route to some of our more isolated regions, it was also a part of the Silk Road."
 dushanbe:0 "Dushanbe"
 dushanbe_desc:0 "Our capital Dushanbe is our largest city, it is where we show of all our nation has to offer, and this city will make the construction of future buildings in our towns cheaper."
 basmachi_movement:0 "Basmachi Movement"
 basmachi_movement_desc:0 "The Basmachi Movement was a guerilla movement that fought against the Russians for the freedom of the Central Asian peoples, we look back on this movement with pride as it symbolizes our fierce determination to remain independent even against overwhelming odds stacked against us." 
 political_stability_tajikistan:0 "Political Stability"
 political_stability_tajikistan_desc:0 "Our nation enjoys a stable political system which many nations around us do not have, maintaining political stability is essential for the future growth of the Tajik nation."
 KYR_ideas:0 "Kyrgyz Ideas"
 KYR_ideas_start:0 "Kyrgyz Traditions"
 KYR_ideas_bonus:0 "Kyrgyz Ambitions"
 tulip_revolution:0 "Tulip Revolution"
 tulip_revolution_desc:0 "The people overthrew our corrupt president in what came to be known as the Tulip Revolution, we will not tolerate anyone who is hijacking our republican values and trying to turn this country into a corrupt, authoritarian state, and we will get rid of anyone else who tries to do so."
 geographically_isolated_kyrgyzstan:0 "Geographically Isolated"
 geographically_isolated_kyrgyzstan_desc:0 "We are geographically isolated from other nations, anyone trying to do harm to our nation will find it very hard navigating through the various mountain ranges."
 tian_shan_kyrgyzstan:0 "Tian Shan"
 tian_shan_kyrgyzstan_desc:0 "The Tian Shan mountains cover over eighty percent of our country, this makes our country easily defendable from external aggression."
 forty_clans_of_manas:0 "Forty Clans of Manas"
 forty_clans_of_manas_desc:0 "The term Kyrgyz means the forty clans of Manas, a legendary Kyrgyz hero who united forty clans against the Uyghurs, our flag also represents these forty tribes and the yurt in the middle of the flag is traditionally used by nomads of Central Asian steppe."
 semi_nomadic_herders_kyrgyzstan:0 "Semi-Nomadic Herders"
 semi_nomadic_herders_kyrgyzstan_desc:0 "Our people still practice the semi-nomadic traditions of the past, continuing to follow these traditions mean we can practice at travelling long distances in short amounts of time."
 issyk_kul:0 "Issyk-Kul"
 issyk_kul_desc:0 "The Issyk-Kul (warm lake) is a very important part of our nation's geography, it is a major tourist destination and it provides us with many types of fish that we can choose to eat."
 horseback_riding_kyrgyzstan:0 "Horseback Riding" 
 horseback_riding_kyrgyzstan_desc:0 "A popular pastime of ours is horse riding which is still highly important to our culture, these horseback riding traditions will ensure that the importance cavalry has in Kyrgyz society will not fade anytime soon."
 afrikaner_ideas:0 "Afrikaner Ideas"
 afrikaner_ideas_start:0 "Afrikaner Traditions"
 afrikaner_ideas_bonus:0 "Afrikaner Ambitions"
 apartheid:0 "Apartheid"
 apartheid_desc:0 "The policy of Apartheid which means 'the state of being apart' was instituted to protect our Afrikaner culture from what we believe to be the threat from other groups within our nation, the result of this is segregation along racial lines with white Afrikaners in control of most of the country, the native Bantu populations will still have their homelands (Bantustans) and will be able to run their own affairs, we believe that this policy is the best for all concerned."
 the_great_trek:0 "The Great Trek"
 the_great_trek_desc:0 "The Great Trek was made by our ancestors to escape the oppressive rule of the British and to establish a new Boer homeland in the interior of South Africa, they fought many bloody battles to get where we are today and their legacy is still felt by all Afrikaner people."
 afrikaner_calvinism:0 "Afrikaner Calvinism"
 afrikaner_calvinism_desc:0 "Our version of Calvinism is important to our Afrikaner cultural identity as it promotes our way of life and will remain integral to the future unity of our nation."
 boer_republicanism:0 "Boer Republicanism"
 boer_republicanism_desc:0 "We are a fiercely independent minded people and have always sought to establish an independent Boer republic where many generations of Afrikaners can prosper, now that we have achieved this goal we will never surrender our independence to anyone."
 skilled_gunmen_afrikaners:0 "Skilled Gunmen"
 skilled_gunmen_afrikaners_desc:0 "Our ancestors were good gunmen as living on the frontier meant that they had to hunt and protect their families with them, now we are a modern nation this does not mean our expertise with using guns has decreased as these skills have been integrated into our army which makes them highly efficient fighters."
 boer_guerrilla_fighters:0 "Boer Guerrilla Fighters"
 boer_guerrilla_fighters_desc:0 "We have resorted to guerrilla warfare in desperate situations and this has been an effective tactic as our enemies are gradually worn down by our sudden and constant attacks."
 mineral_revolution:0 "Mineral Revolution"
 mineral_revolution_desc:0 "The Mineral Revolution refers to the rapid industrialisation and economic changes in South Africa, our mining industry has boomed as a result, opening many new opportunities for our nation to grow even more wealthy and powerful than we were before."
 WSH_ideas:0 "Western Saharan Ideas"
 WSH_ideas_start:0 "Western Saharan Traditions"
 WSH_ideas_bonus:0 "Western Saharan Ambitions"
 polisario_front:0 "Polisario Front"
 polisario_front_desc:0 "The Polisario Front has fought hard for our independence, and now that we are free they will ensure that our nation continues to enjoy it's independence undisturbed." 
 sahrawi_independence:0 "Sahrawi Independence"
 sahrawi_independence_desc:0 "The Sahrawi people will never accept being dominated by foreigners and we do all we can to make it very hard for any aggressors who are occupying our lands." 
 inhospitable_desert_wsh:0 "Inhospitable Desert"
 inhospitable_desert_wsh_desc:0 "Our lands contain some of the most arid and inhospitable desert on Earth. We are used to these conditions, but any nation trying to take over our land will soon find it extremely hard to maintain control due to the harsh climate."
 nomadic_population_wsh:0 "Nomadic Population"
 nomadic_population_wsh_desc:0 "The vast majority of our population continues to follow the nomadic traditions of our ancestors. They are used to being on the move and are able to live with what the land offers."
 oyster_industry:0 "Oyster Industry"
 oyster_industry_desc:0 "Oyster farming by hand is a traditional practice in the coastal towns. They oysters are an expensive delicacy wanted in the restaurants of the Maghreb and Europe."
 rich_fishing_waters_wsh:0 "Rich Fishing Waters"
 rich_fishing_waters_wsh_desc:0 "Our nation is known for its rich fishing waters, which we know will greatly benefit our economy."
 sangar:0 "Sangar"
 sangar_desc:0 "A sangar is a fortified position constructed with stones, we build these fortifications to prevent potential enemies from invading our land." 
 PLM_ideas:0 "Palmyrene Ideas"
 PLM_ideas_start:0 "Palmyrene Traditions"
 PLM_ideas_bonus:0 "Palmyrene Ambitions"
 palmyra:0 "Trading Center"
 palmyra_desc:0 "Our capital is an important regional trading hub which links east and west, and due to our strategically important position, our trading power will continue to grow."
 zenobia:0 "Zenobia"
 zenobia_desc:0 "Queen Zenobia was the warrior queen who fought for our nation's independence and greatness, she will be forever remembered as one of Palmyra's most celebrated heroes and is a model for all future Palmyrene leaders to aspire to be." 
 palmyrene_culture:0 "Palmyrene Culture"
 palmyrene_culture_desc:0 "Our culture is a unique blend of Aramean, Roman, Greek and Persian cultures, we have produced distinctive art and architecture that combines eastern and western traditions, as a result of this we are more accepting of different cultures and religions than some of the nations around us."
 temple_of_bel:0 "Temple of Bel"
 temple_of_bel_desc:0 "The Temple of Bel stands as a symbol of our desire to unite our population under our faith, and is the center of religious life in our nation."
 trade_caravans_plm:0 "Trade Caravans"
 trade_caravans_plm_desc:0 "Palmyra has grown rich from trade caravans that pass through our cities, we have also tapped into the potential that the Silk Road has to offer by establishing trading posts along it so that more of its wealth can flow to our nation." 
 monumental_projects_plm:0 "Monumental Projects"
 monumental_projects_plm_desc:0 "We have grown very wealthy as a nation and this enables us to build up our cities and to construct monumental projects so that we can show off our power and prestige to all those who visit our nation."
 ties_with_rome_plm:0 "Ties With Rome"
 ties_with_rome_plm_desc:0 "As a result of many years of being a Roman subject city, we have been heavily influenced by the Romans and their Hellenic culture, even though we are independent now we still retain ties with Rome to keep our nation secure from Persian attacks and other threats to our survival and prosperity."
 RHO_ideas:0 "Rhodesian Ideas"
 RHO_ideas_start:0 "Rhodesian Traditions"
 RHO_ideas_bonus:0 "Rhodesian Ambitions"
 pioneer_spirit_rho:0 "Pioneer Spirit"
 pioneer_spirit_rho_desc:0 "The Rhodesian people share the same rugged values and frontier spirit of the pioneers who first settled in this fertile land many years ago, it is this attitude among our people that keeps our army's morale higher than that of the chaotic, uncivilised nations that seek to undermine our way of life."
 udi_rho:0 "UDI"
 udi_rho_desc:0 "The Unilateral Declaration of Independence is a defining moment in Rhodesia's history as it symbolises the birth of our nation, we like many other nations view this declaration of independence with immense pride."
 breadbasket_of_africa_rho:0 "Breadbasket of Africa"
 breadbasket_of_africa_rho_desc:0 "Rhodesia is considered to be the breadbasket of Africa, with our nation having the most fertile farmland on the entire continent, we export wheat, tobacco, and corn to the rest of Africa and beyond. This means we can greatly benefit off any commercial and trade links we make with nations that wish to trade with us." 
 rhodesian_front:0 "Rhodesian Front"
 rhodesian_front_desc:0 "The Rhodesian Front is the political party that secured our legal right to independence from Great Britain and later made us the republic we are now. The RF has fifteen founding principles, which includes the preservation of each racial group's right to retain its own identity and the preservation of proper standards through a policy of advancement through merit. As long as they continue to remain in power our nation's unity and prosperity will remain secure."
 economic_self_sufficiency:0 "Economic Self Sufficiency"
 economic_self_sufficiency_desc:0 "Due to economic pressure put on us from external governments who seek to erode the very foundations of our nation, we have had to become economically self reliant which will work for our nation long into the future as we are no longer dependant on any foreign nation for our economic needs."
 responsible_government:0 "Responsible Government"
 responsible_government_desc:0 "Our nation is run by the concept of 'responsible government', which is the foundation of the Westminster system of parliamentary democracy. We knew that we could not transition to black majority rule as that would destroy our unique Rhodesian culture and democracy and certainly wouldn't be the action that a truly responsible government would take."
 fireforce:0 "Fireforce"
 fireforce_desc:0 "Fireforce is a variation of the military tactic of vertical envelopment of a target developed by the Rhodesian Security Forces during the Rhodesian Bush War. Fireforce counter-insurgency missions are designed to trap and eliminate insurgents before they could flee and it is a very successful tactic of warfare as we are able to deal with any insurgency quickly and efficiently."
 JIN_ideas:0 "Jin Ideas"
 JIN_ideas_start:0 "Jin Traditions"
 JIN_ideas_bonus:0 "Jin Ambitions"
 sima_yi:0 "Sima Yi"
 sima_yi_desc:0 "Sima Yi, a successful general and politician in the kingdom of Cao Wei who defended it against Zhuge Liang and his Shu Han invasion force, paved the way for our eventual establishment of the Jin Dynasty. Although he did not live to see this, his legacy is that we can consider ourselves the rightful rulers of China and no-one else can dispute our claim to the Mandate of Heaven."
 fangzhen:0 "Fangzhen"
 fangzhen_desc:0 "Fangzhen or Military Counties are provinces controlled by the military in order to suppress any potential threats to our nation's stability and control over China."
 taikang_era:0 "Taikang Era"
 taikang_era_desc:0 "The Taikang Era was a period of prosperity following the disastrous Three Kingdoms period, we have encouraged agriculture and trade to further increase our economic power."
 battle_of_fei_river:0 "Battle of Fei River"
 battle_of_fei_river_desc:0 "The Battle of Fei River was a decisive victory against the Wu Hu barbarians from the north and enabled us to reach a turning point in the war against them. This battle will be celebrated by future Jin leaders for many centuries and is proof of our superior army morale in the face of overwhelming odds against us."
 central_plain_jin:0 "Central Plain"
 central_plain_jin_desc:0 "The Central Plain is the base of our economic power as it is the heartland of China. Maintaining control over this vital region will ensure that we continue to rule properly and preserve the unity of China."
 reunification_of_china_jin:0 "Reunification of China"
 reunification_of_china_jin_desc:0 "We reunified China and brought it out of the period of chaos and unrest it was facing during the Three Kingdoms period, and now that northern barbarians threaten our borders we must push them back to the desolate lands that they came from."
 great_generals_jin:0 "Great Generals"
 great_generals_jin_desc:0 "Our nation has fielded great generals such as Huan Wen, Xie Xuan and Li Yu, these generals provide us with an inspiration as to what all our generals should be like."
 norse_ideas:0 "Norse Ideas"
 norse_ideas_start:0 "Norse Traditions"
 norse_ideas_bonus:0 "Norse Ambitions"
 viking_raids:0 "Viking Raids"
 viking_raids_desc:0 "The Vikings are feared raiders and by pillaging the coasts of Europe we bring wealth and glory to our homeland."
 norse_exploration:0 "Norse Exploration"
 norse_exploration_desc:0 "In search for new lands to raid the Norse sailed far. We are skilled shipbuilders and navigators and we can travel the open seas better than anyone else."
 norse_colonization:0 "Norse Colonization"
 norse_colonization_desc:0 "Our people are adventurous and always eager to set sail for new lands. Many of these adventurers end up staying in the lands they discover establising permanent colonies there."
 fishing_norse:0 "Encouraged Fishing"
 fishing_norse_desc:0 "With our long coastline and poor soils we should encourage our people to make their fortune harvesting the bounty of the oceans."
 adopt_feudal_system:0 "Adopt Feudal System"
 adopt_feudal_system_desc:0 "The government structure of the early Norse tribes was never suited to become a proper nation. Now the king has enacted reforms to adopt a feudal system with fiefs granted to the most loyal members of the order as compensation for their long service."
 implement_hogting:0 "Implement the Högting"
 implement_hogting_desc:0 "A ting was a local assembly where disputes were resolved and political decisions was made. As the Norse kingdoms grew, the influence of the king in the farther regions diminished. In order to stay in control of the local populations, they implemented the ting as a central entity in the goverment."
 valhalla_awaits:0 "Valhalla Awaits"
 valhalla_awaits_desc:0 "As followers of the Aesir gods, the Norsemen believed they would be invited to the feast at Valhalla to fight yet again by the gods side when Ragnarök approaches. This made war and battle a central part of their lives and they were constantly preparing for their glorious day on the battlefield."
 SRW_ideas:0 "Sarawakian Ideas"
 SRW_ideas_start:0 "Sarawakian Traditions"
 SRW_ideas_bonus:0 "Sarawakian Ambitions"
 white_rajahs:0 "White Rajahs"
 white_rajahs_desc:0 "Our ruling dynasty the Brooks have become the 'White Rajahs' of Sarawak. This situation of becoming Rajahs without any intent of colonisation or imperialism is unique in history as we gained our kingdom through peaceful means, not war and conquest. Our rise to power has given rise to 'man who would be king' adventurers in other exotic regions across the world."
 sarawak_rangers:0 "Sarawak Rangers"
 sarawak_rangers_desc:0 "The Sarawak Rangers were formed to combat any rebels that might rise up, they can depend on the support of the local population which makes them even more effective in crushing rebellions, and are also highly skilled in jungle warfare with native weapons as well as western firearms."
 borneo_company_limited:0 "Borneo Company Limited"
 borneo_company_limited_desc:0 "Borneo Company Limited is financed by the Sarawak treasury to extract every mineral that can be found in Borneo, and to sell these minerals for a sizable profit. The company has also spread to Singapore, Thailand, Indonesia and Hong Kong."
 fort_margherita:0 "Fort Margherita"
 fort_margherita_desc:0 "Fort Margherita like the various other forts in our nation was designed to protect our capital Kuching from attack by pirates, these forts are well equipped to repel any river-borne invasions."
 encouraged_migration_sarawak:0 "Encouraged Migration"
 encouraged_migration_sarawak_desc:0 "As we began with a small amount of territory and a small population, it made sense that our rulers strongly encourage immigration to our fledgling nation. Unlike other areas ruled by the British, we encourage immigration from Chinese and other non-whites as well as we don't restrict people based on their race."
 sarawak_service:0 "Sarawak Service"
 sarawak_service_desc:0 "When our first Rajah James Brooke came to power, the inefficient Bruneian system of governance was replaced with the Sarawak Service in which British officials ran various parts of the country and the Anglican Church was established. He also ensured that the customs and beliefs of the locals were respected and this tolerant view of our rulers is an integral part of our nation today."
 combatting_piracy_sarawak:0 "Combatting Piracy"
 combatting_piracy_sarawak_desc:0 "The very foundation of our nation is based upon the eternal struggle to expel piracy from these prosperous waterways, with pirates a constant threat to our nation our navy has gained plenty of combat experience in dealing with them."
 BLZ_ideas:0 "Belizean Ideas"
 BLZ_ideas_start:0 "Belizean Traditions"
 BLZ_ideas_bonus:0 "Belizean Ambitions"
 mesoamerican_diversity:0 "Mesoamerican Diversity"
 mesoamerican_diversity_desc:0 "Deep in the Belizean jungles lies a rich biodiversity of endangered Mesoamerican flora and fauna such as the jaguar or the scarlet macaw. Our state has prioritized the protection of our rainforests and the furtherment of scientific research."
 ties_with_britain_blz:0 "Ties With Britain"
 ties_with_britain_blz_desc:0 "Before gaining independence, our nation was a colony of Britain known as British Honduras. We still today keep very close ties with Britain as a commonwealth state under Mother Britain's guidance."
 cultural_melting_pot_blz:0 "Cultural Melting Pot"
 cultural_melting_pot_blz_desc:0 "With the Mexicans to the west, America to the north, and the native Mayan peoples within our lands, our nation has become one of the most culturally diverse melting pots in Central America. Even this to some would seem to be a source of rebellion, we see it as a beautiful merging of new ideas and cultures."
 baymen_resistance:0 "Baymen Resistence"
 baymen_resistance_desc:0 "The first British settlers of Belize, also known as the Baymen, were a gritty and stubborn people who had to fearlessly battle against the Spainards and the local Mayan peoples to create a British stronghold on the Yucatan. We remember the grit of these people and their legacy lives on today."
 tourism_blz:0 "Tourism"
 tourism_blz_desc:0 "We are known as a natural treasure box by some Central American states. From the jungles inland to our world famous coral reefs and cayes, this wild land is a wonder. Now tourists want to see these for themselves which allows for more tax money to be squeezed out of these visitors."
 belizean_parliment:0 "Belizean Parliment"
 belizean_parliment_desc:0 "Like many former colonies of the British Empire, we have adopted the system of parliment. Modeled after Britain's, it assures order and every citizen has a part in government."
 sub_umbro_floreo:0 "Sub Umbro Floreo"
 sub_umbro_floreo_desc:0 "The Belizean motto, 'Sub Umbro Floreo', means Under The Shade I Flourish, which is true. Even though our neighbors have succumbed to violent civil wars and unrest, we have somehow thrived. This phrase serves as an inspiration to all Belizeans!"
 HON_ideas:0 "Honduran Ideas"
 HON_ideas_start:0 "Honduran Traditions"
 HON_ideas_bonus:0 "Honduran Ambitions"
 agricultural_products_honduras:0 "Agricultural Products"
 agricultural_products_honduras_desc:0 "Our fertile farming land for growing commodities like coffee, tobacco and bananas which are highly sought after in the Old World helps to make our nation prosperous."
 roman_catholicism_honduras:0 "Roman Catholicism"
 roman_catholicism_honduras_desc:0 "Ever since the Spanish first colonized Honduras, we have had ties to the Roman Catholic church. It lives in the spirit of Honduras, and it has taught us to love others as you love yourself."
 tourism_honduras:0 "Tourism"
 tourism_honduras_desc:0 "On the coast lies old Mayan ruins. Inland lie vast rainforests and unspoiled landscapes. Now tourists would like to see these natural wonders, which allows for the government to squeeze extra tax money out of these tourists."
 untamed_landscape_honduras:0 "Untamed Landscape"
 untamed_landscape_honduras_desc:0 "To the invader, Honduras is a wild mountainous land filled with valleys and ever-growing jungles. Our guerilla troops use this to their advantage when it comes defending their homeland."
 a_central_american_republic:0 "A Central American Republic"
 a_central_american_republic_desc:0 "Honduras, unlike the rest of Central America has been a republic since it gained its independence in 1823 and hopefully it shall stay this way for many years to come."
 los_mestizos_honduras:0 "Los Mestizos"
 los_mestizos_honduras_desc:0 "When the conquistadors first came to this land, they married local women. Today their descendents are known as the mestizos who form the large majority of the nation."
 the_upca_honduras:0 "The UPCA"
 the_upca_honduras_desc:0 "Once all of Central America was united under one flag by a federal republic known as the UPCA. Honduras was the center of this nation, and it held a large amount of power within it. We shall remember these glory days."
 GTM_ideas:0 "Guatemalan Ideas"
 GTM_ideas_start:0 "Guatemalan Traditions"
 GTM_ideas_bonus:0 "Guatemalan Ambitions"
 a_nation_of_rebels:0 "A Nation of Rebels"
 a_nation_of_rebels_desc:0 "With so many political parties and rebellious factions, Guatemala is known as a nation of rebels. To ensure that this federal republic survives, the army must be at the top of its game."
 mesoamerican_biodiversity_guatemala:0 "Mesoamerican Biodiversity"
 mesoamerican_biodiversity_guatemala_desc:0 "Deep in the Guatemala jungle lies a rich biodiversity. Our state has prioritized the protection of our rainforests and the furtherment of scientific research."
 many_governments_guatemala:0 "Many Governments"
 many_governments_guatemala_desc:0 "Over two centuries, Guatemala has been ruled by many dictatorships, tyrannic regimes, and republics. Our people have learned much through bloodshed and have become very adaptable."
 cocoa_plantations_guatemala:0 "Cocoa Plantations"
 cocoa_plantations_guatemala_desc:0 "Known as cocoa, this plant grows perfectly in the climate of Central America. Once processed, it can be turned into chocolate which produces a mighty profit in the Americas and Europe."
 heartland_of_the_maya:0 "Heartland of the Maya"
 heartland_of_the_maya_desc:0 "Before the Spanish conquistadors came, Guatemala was the heartland of the mighty Mayans. From the great capital Tikal to their sacred cenotes and pyramids, we carry on their legacy."
 futbol:0 "Fútbol"
 futbol_desc:0 "Fútbol, or Soccer is the national pride of Guatemala. It allows our people to bond together closer as a Guatemalan people."
 white_and_blue_guatemala:0 "White and Blue"
 white_and_blue_guatemala_desc:0 "The Guatemalan flag is adorned by the colors white and blue, which stands for our nation bordering both the Caribbean and the Pacific. We have produced a substantial fleet to protect our coasts on both seas."
 QTR_ideas:0 "Qatari Ideas"
 QTR_ideas_start:0 "Qatari Traditions"
 QTR_ideas_bonus:0 "Qatari Ambitions"
 al_thani_dynasty:0 "Al-Thani Dynasty" 
 al_thani_dynasty_desc:0 "The Al-Thani Dynasty has ruled our nation since 1871, and since they have continued to rule uninterrupted and have guided our country into a period of unrivalled prosperity, their legitimacy to rule over Qatar is not disputed."
 large_natural_gas_and_oil_reserves_qatar:0 "Large Natural Gas and Oil Reserves"
 large_natural_gas_and_oil_reserves_qatar_desc:0 "We possess some of the largest natural gas and oil reserves in the entire world, as a result every country wishes to trade with us as our resources are essential for a nation's continued survival in the modern era."
 sharia_law_qatar:0 "Sharia Law"
 sharia_law_qatar_desc:0 "Our nation continues to abide by traditional Islamic law which will keep our country stable as the position of the Islamic religious leaders isn't threatened, and it does not allow for any destabilising actions to occur."
 kafala_system:0 "Kafala System"
 kafala_system_desc:0 "The Kafala system allows for migrant labourers to come and work in Qatar cheaply, this means we are able to build more at a lower cost to our economy."
 efficient_propaganda:0 "Efficient Propaganda"
 efficient_propaganda_desc:0 "The Emir and the government has full control over the media in Qatar, our people only hear what we want them to hear which means that they won't get ridiculous ideas of revolting against the Qatari state into their heads. Our propaganda is also circulated across the world, promoting our nation in the process." 
 education_for_a_new_era:0 "Education for a New Era"
 education_for_a_new_era_desc:0 "The Supreme Education Council has initiated the ‘Education for a New Era' program which was established to position Qatar as the leader in education reform, this program will enable more skilled educated people to serve the state more efficiently than before."
 commercial_hub_qatar:0 "Commercial Hub"
 commercial_hub_qatar_desc:0 "Qatar has been a commercial hub for thousands of years. We need more merchants to successfully compete economically with other nations on the Persian Gulf."
 ICE_ideas:0 "Icelandic Ideas"
 ICE_ideas_start:0 "Icelandic Traditions"
 ICE_ideas_bonus:0 "Icelandic Ambitions"
 north_sea_fishing_iceland:0 "North Sea Fishing"
 north_sea_fishing_iceland_desc:0 "Because Iceland has almost no fertile farming land, we have turned to fishing in the North Sea region around Iceland and the Faroe Islands. These waters are bountiful in fish which have proved to support entire cities and towns."
 recolonize_vinland:0 "Recolonize Vinland"
 recolonize_vinland_desc:0 "According to the saga of Erik the Red, there is a vast land of milk and honey across the great sea. We should return to this so called Vinland and establish colonies there."
 the_freezing_north_iceland:0 "The Freezing North"
 the_freezing_north_iceland_desc:0 "The geography of our island home is mostly barren and dotted with volcanoes and tundra. To most Iceland is inhospitable, but our men know the island well and are adapted to the subartic climate."
 icelandic_sagas:0 "Icelandic Sagas"
 icelandic_sagas_desc:0 "To preserve the knowledge of the past, our ancestors have written countless sagas describing heroic deeds and adventures. These have become great Icelandic literary works which serve to inspire generation after generation."
 natural_harbors_iceland:0 "Natural Harbors"
 natural_harbors_iceland_desc:0 "Iceland is filled with countless natural harbors and fjords that prove to be suited to hold ships. We should build up our navy to protect the coastlines."
 the_althing:0 "The Althing"
 the_althing_desc:0 "While petty fiefdoms and feudal kingdoms ruled in mainland Europe, we were a republic. We use the Althing, an assembly of free men who discuss decisions in the community. Iceland is thus credited with being one of medieval Europe's first modern republics."
 icelandic_heritage:0 "Icelandic Heritage"
 icelandic_heritage_desc:0 "When the vikings first came to settle Iceland in the 800s A.D, they brought with them a rich heritage of old Norse and Gaellic tradition from mainland Europe. As time went on, these cultures merged to form our unique Icelandic culture. Our people take pride in Iceland, and they will stop at nothing to defend it."
 DRC_ideas:0 "DRC Ideas"
 DRC_ideas_start:0 "DRC Traditions"
 DRC_ideas_bonus:0 "DRC Ambitions"
 heart_of_africa_drc:0 "Heart of Africa"
 heart_of_africa_drc_desc:0 "Geographically, the Democratic Republic of Congo is considered to be Africa's true 'heart of darkness'. From the Kongo rainforest, to the wild savannahs and ravines, the wilderness here can be deadly to possible enemies."
 rubber_industry_drc:0 "Rubber Industry"
 rubber_industry_drc_desc:0 "In the west there is an increasing demand for the rubber that is common in the Kongo jungles. We should capitalize on this lucrative market for a profit."
 repopulate_the_congo_river:0 "Repopulate the Congo River"
 repopulate_the_congo_river_desc:0 "The tyranny of the European monarchs has left a scar on our nation. Millions of natives have been killed in the Congo River Basin because of slave traders and deadly diseases. We should encourage the population to migrate and repopulate this decimated region to turn it into a thriving region once again."
 western_tactics_drc:0 "Western Tactics"
 western_tactics_drc_desc:0 "Although our Belgian overlords have left us, still we have learned many new lessons in Western warfare. We should use western tactics and modernize the army in able to stay on par with the Europeans."
 mineral_rich_drc:0 "Mineral Rich"
 mineral_rich_drc_desc:0 "Over vast stretches of Congolese land lie exposed gorges and canyons that contain valuable minerals and gems. We should use what the land has given us and exploit these riches for the Western markets."
 congo_wars:0 "Congo Wars"
 congo_wars_desc:0 "The Congo Wars were a series of punitive wars against our government led by the other African nations and rebels. Many loyal Congolese citizens have given their lives in these wars, but we have learned the importance of having professional garrisons rather than militia."
 purge_colonial_influence_drc:0 "Purge Colonial Influence"
 purge_colonial_influence_drc_desc:0 "After centuries of being ruled by foreigners, it's time that we shake off our colonial shackles. We should remove European influence once and for all, and establish a state ruled by the Congolese people."
 COS_ideas:0 "Costa Rican Ideas"
 COS_ideas_start:0 "Costa Rican Traditions"
 COS_ideas_bonus:0 "Costa Rican Ambitions"
 rich_coast:0 "Rich Coast"
 rich_coast_desc:0 "When the Spanish first came over to our lands, they called it Costa Rica or Rich Coast because of its abundance of silver and gold. Although these supplies have been depleted, Costa Rica is still rich in fertile volcanic soil and other natural resources."
 tolerant_society_costa_rica:0 "Tolerant Society"
 tolerant_society_costa_rica_desc:0 "Because Costa Rica did not have a large native population to enslave, it was relatively rural and sparsely populated as a Spanish colony. That changed once volcanic soils were discovered in the highlands, but during that period we learned to tolerate the local peoples and these policies of tolerance have survived to this day."
 battle_of_ochomogo:0 "Battle of Ochomgo"
 battle_of_ochomogo_desc:0 "The Battle of Ochomogo was a standoff in the Costa Rican highlands between the imperialists who supported Mexico, and the Republicans who wanted an independent state. Both sides fought bravely but in the end the Republicans won. This battle stands to prove that Costa Rica shall stay independent no matter the odds stacked against it."
 volcan_poas:0 "Volcán Poás"
 volcan_poas_desc:0 "The Poas Volcano Crater or the Volcán Poás is one of our nation's most famed tourist attractions. It is a marvelous basin within a large volcanic crater that formed thousands of years ago."
 costa_rican_rainforests:0 "Costa Rican Rainforests"
 costa_rican_rainforests_desc:0 "Within the highlands and valleys of Costa Rica lie vast tracts of rainforests which harbor a rich biodiversity. The state has prioritized the protection of these regions and the furtherment of scientific research to ensure that these natural wonders are preserved for future generations."
 pura_vida:0 "Pura Vida"
 pura_vida_desc:0 "Pura Vida or good life is a commonly said phrase by the Costa Rican people. This phrase embodies our people's attitude and we are a friendly nation, helping us greatly in diplomacy."
 juan_santamaria:0 "Juan Santamaria"
 juan_santamaria_desc:0 "Juan Santamaria was a young drummerboy who enlisted in the Costa Rican army to fight against the Nicaraguans. At the battle of Rivas, he fearlessly gave his life for Costa Rica, winning the battle for us. Juan Santamaria is now a national hero to our people, who continues to inspire Costa Ricans to this day."
 ZIB_ideas:0 "Zimbabwean Ideas"
 ZIB_ideas_start:0 "Zimbabwean Traditions"
 ZIB_ideas_bonus:0 "Zimbabwean Ambitions"
 great_zimbabwe:0 "Great Zimbabwe"
 great_zimbabwe_desc:0 "Great Zimbabwe is a prime example of our nation as a growing African power. Its large, imposing stone walls show other nations that we are much stronger and wealthier than they are."
 strategic_trade_routes_zimbabwe:0 "Strategic Trade Routes"
 strategic_trade_routes_zimbabwe_desc:0 "Zimbabwe is known for its strategic trade routes with the Arabs and the Europeans who have colonised the coastal regions, these trade routes will ensure that our nation remains a powerful force in Africa."
 chimurenga:0 "Chimurenga"
 chimurenga_desc:0 "Chimurenga or revolutionary struggle refers to the Ndebele and Shona insurrections against foreign occupiers. These struggles for independence unite the many peoples of Zimbabwe and make it much harder for any nation trying to occupy our lands to keep their hold over them."
 shona_and_ndebele:0 "Shona and Ndebele"
 shona_and_ndebele_desc:0 "The two largest cultures in Zimbabwe are the Shona and the Ndebele which both have contributed a lot to the history of our nation, as long as we continue to work together with other cultures Zimbabwe will remain united and strong."
 zimbabwe_bird:0 "Zimbabwe Bird"
 zimbabwe_bird_desc:0 "The Zimbabwe Bird has long been a symbol of our nation and its traditions, respecting and maintaining these traditions will keep our position as the strongest power in southern Africa secure."
 kraals:0 "Kraals"
 kraals_desc:0 "When the Ndebele people first migrated to Zimbabwe from the Zulu lands to the south, they brought with them the efficient Zulu military system with regimental kraals, which will keep us stable enough so that we can repel any foreign invasions."
 look_east_policy:0 "Look East Policy"
 look_east_policy_desc:0 "We must focus on gaining new trade partners with nations to our east so we can maximise the profits we earn from our resource rich lands."
 AGL_ideas:0 "Angolan Ideas"
 AGL_ideas_start:0 "Angolan Traditions"
 AGL_ideas_bonus:0 "Angolan Ambitions"
 queen_ana_nzinga:0 "Queen Ana Nzinga"
 queen_ana_nzinga_desc:0 "Queen Ana Nzinga or Queen Anna de Sousa Nzinga Mbande was the warrior queen of the kingdom of Ndongo in eastern Angola. She fearlessly led her kingdom against the encroaching Portuguese using ingenious military strategy. Though she has faded from the history books in the West, we still honor her as our national hero."
 oil_fields_angola:0 "Oil Fields"
 oil_fields_angola_desc:0 "The regions around Northern Angola and especially the Cabinda excharte are legendarily rich in oil fields unrivaled to those in the Middle East and American Southwest. Oil has become one of our top exports, which has helped to support our ever-growing economy."
 alvor_agreement:0 "Alvor Agreement"
 alvor_agreement_desc:0 "After exhausting years of fighting the Estado Novo, we finally forced the Portuguese government to grant us independence, which has given birth to our republic. We still remember the Alvor Agreement, which outlines the fundamentals of our African state."
 christian_syncretism_angola:0 "Christian Syncretism"
 christian_syncretism_angola_desc:0 "When the Portugese came to colonize Angola, they brought with them christianity, and since then the religion has spread among the local peoples. These conditions have caused new churches and syncretisms to form which allow the tribes to keep aspects of their fetishist heritage intact when converting."
 mbundu_tribes:0 "Mbundu Tribes"
 mbundu_tribes_desc:0 "The majority of the Angolan population is made up of the Ovimbundu (Northern Mbundu) and the Ambundu (Southern Mbundu). We have ensured a balance between these peoples and other minorities to ensure our people stay strong as a whole."
 quicama_national_park:0 "Quiçama National Park"
 quicama_national_park_desc:0 "In the highlands of Northern Angola is the Quiçama National Park Game Reserve. This site contains extremely rare species of African mammals such as the African Elephant and the Giant Sable Antelope. This site has been preserved for future generations and for scientific research."
 sheltered_coastlines_angola:0 "Sheltered Coastlines"
 sheltered_coastlines_angola_desc:0 "The Western coasts of Angola are abundunt in natural harbors and alcoves within the sloping mountain landscape. These regions should be put to use by funding the construction of a new Angolan navy to rival that of our neighbors."
 PNM_ideas:0 "Panamanian Ideas"
 PNM_ideas_start:0 "Panamanian Traditions"
 PNM_ideas_bonus:0 "Panamanian Ambitions"
 lessons_of_panama_city:0 "Lessons of Panama City"
 lessons_of_panama_city_desc:0 "In the fateful year of 1671, the pirate Henry Morgan and his ruthless band of bucaneers looted the capital of Panama, virtually ruining the economy. We look back on this day which has taught us to use privateers when necessary."
 crossroads_of_two_continents:0 "Crossroads of Two Continents"
 crossroads_of_two_continents_desc:0 "Because of our geographic position, Panama receives goods from both South and North America, making it the crossroads of two continents. We should take advantage of this lucrative trade to help our expanding economy."
 vasco_nunez_de_balboa:0 "Vasco Núñez de Balboa"
 vasco_nunez_de_balboa_desc:0 "Vasco Núñez de Balboa was a Spanish conquistador and explorer who was the first to explore the isthmus of Panama. He helped with the creation of Panama's first settlement and was the first to cross the deadly Darien Gap into South America. Now he serves as a hero to inspire our young men in times of need."
 american_investors:0 "American Investors"
 american_investors_desc:0 "With our recent independence from Columbia, American investors have begun to find opportunity in developing the Panama countryside. These men should be supported in improving the countryside and urban centers."
 panamanian_golden_frog:0 "Panamanian Golden Frog"
 panamanian_golden_frog_desc:0 "The Panamanian Golden Frog is a species of toad native to the Cordilleran Cloud Forests in Central Panama. Among our people this frog has become a symbol of national pride and luck among the nation. We should further the protection and research of this species and all frog species in general."
 cimarrons:0 "Cimarrons"
 cimarrons_desc:0 "The Cimarrons were African American slaves who first came here with the Spanish colonists and with abolition, they have begun to settle in the islands and coast of Panama. We should tolerate these people, and welcome them to our society as equals."
 darien_gap:0 "Darien Gap"
 darien_gap_desc:0 "Between the border of Panama and Columbia lies a landscape dotted with heavy rainforests with countless mountains and streams. This region is called the Darien Gap and it proves to almost completely isolate us from Southern invaders."
 NCR_ideas:0 "Nicaraguan Ideas"
 NCR_ideas_start:0 "Nicaraguan Traditions"
 NCR_ideas_bonus:0 "Nicaraguan Ambitions"
 war_of_the_captains:0 "War of the Captains"
 war_of_the_captains_desc:0 "The War of the Captains was a conflict that took place between the various bands of conquistadors over Nicaragua. Though the conflict decimated the native populace, we have realized the importance of knowing an enemy's weakness, their defenses."
 lakes_and_streams_nicaragua:0 "Lakes and Streams"
 lakes_and_streams_nicaragua_desc:0 "In the Nicaraguan hinterlands, there is an abundunce of freshwater lakes and streams unlike anywhere else in Central America. We should train our troops to scope out these freshwater bodies to ease the burden of marching through the rainforest."
 develop_the_tierra_templada:0 "Develop the Tierra Templada"
 develop_the_tierra_templada_desc:0 "The Tierra Templada or Temperate Zone is a fertile but sparsely populated region in Nicaragua. We should encourage the exploitation and colonization of this region for more resources."
 nicaraguan_diaspora:0 "Nicaraguan Diaspora"
 nicaraguan_diaspora_desc:0 "Because of constant civil war and feuding, a large percentage of Nicaraguans emigrated to escape oppresion. Now that peace is restored, we should encourage these intellectuals to return."
 cocoa_plantations_nicaragua:0 "Cocoa Plantations"
 cocoa_plantations_nicaragua_desc:0 "Known as cocoa, this plant grows perfectly in the climate of Central America. Once processed, it can be turned into coffee and chocolate which produce a mighty profit in the Americas and Europe."
 integrate_mosquito_coast:0 "Integrate Mosquito Coast"
 integrate_mosquito_coast_desc:0 "While the Mosquito Coast is an integral part of the Nicaraguan nation, still it enjoys far too much autonomy for confort. We should increase our grip over the region and further integrate it into the Nicaraguan society."
 el_gueguense:0 "El Güegüense"
 el_gueguense_desc:0 "The El Güegüense is one of the earliest and greatest literary works in Nicaragua and even Latin America. This play teases and resents colonial Spanish rule in various ways. Although it is out of modern context, it acts of a symbol of the Nicaraguan pride and ultimately independence and grit against foreign overlords."
 BOL_ideas:0 "Bolivian Ideas"
 BOL_ideas_start:0 "Bolivian Traditions"
 BOL_ideas_bonus:0 "Bolivian Ambitions"
 bolivian_independence:0 "Legacy of Independence"
 bolivian_independence_desc:0 "Our country is named after Simon Bolivar, the man who brought sovereignty and freedom to our nation, and the legacy of independence from Spain continually motivates our soldiers and civilians to strive to maintain a free and prosperous Bolivia."
 bolivian_metal_industry:0 "Bolivian Metal Industry"
 bolivian_metal_industry_desc:0 "Bolivia is blessed with an abundance of natural resources to secure its wealth, most notably silver and tin, which have helped form the backbone of the economy for many years and brought attention to us on the world stage."
 bolivian_megadiversity:0 "Megadiversity"
 bolivian_megadiversity_desc:0 "Home to over four thousand different kinds of potatoes and a seventh of all the world's bird species, Bolivia is also the place of origin of countless food crops. With this very high level of biodiversity, our nation can grow around nature and our industry thrive off it."
 bolivia_threats:0 "Surrounded By Threats"
 bolivia_threats_desc:0 "All around Bolivia are large and ambitious nations. If our nation is to survive, we must craft alliances and make sure that we have more friends in South America than we have enemies."
 battle_of_tacna:0 "The Battle of Tacna"
 battle_of_tacna_desc:0 "We were utterly humiliated by our defeat at the Battle of Tacna in 1880, when our enemies despicably assaulted Bolivia. To ensure that our national security is not challenged again, the military must be reformed to become a competent fighting unit."
 bolivian_resilience:0 "Resilience"
 bolivian_resilience_desc:0 "Since its birth, Bolivia has gone through many struggles, but no other nation could have hoped to survive and recover from these as Bolivia has and will continue to do."
 indigenous_influence_bolivia:0 "Indigenous Influence"
 indigenous_influence_bolivia_desc:0 "The influence of the aboriginal population on Bolivian culture is undeniable, and has aided in creating a unique and beautiful Bolivian cultural identity distinct from that of our neighbours."
 VNZ_ideas:0 "Venezuelan Ideas"
 VNZ_ideas_start:0 "Venezuelan Traditions"
 VNZ_ideas_bonus:0 "Venezuelan Ambitions"
 orinoco_trade:0 "Orinoco Trade"
 orinoco_trade_desc:0 "At the confluence of the mighty Orinoco River is the Orinoco Delta, a wealthy center of trade. We should encourage the use of ships and cross-river transportation to improve the volume of Venezuelan exports in other South American countries."
 battle_of_carabobo:0 "Battle of Carabobo"
 battle_of_carabobo_desc:0 "During the height of the Venezuelan War of Independence, the defining moment of our nation's history occured. Fought between the loyalists and the patriot armies, the great general Simón Bolívar secured our independence, whose legacy lives on today."
 oil_venezuela:0 "Oil"
 oil_venezuela_desc:0 "During the 20th century, vast deposits of oil were discovered near Lake Maracaibo. Since then oil has become the cheif export of our nation, which allows for the government to achieve greater wealth than our neighbors."
 angel_falls:0 "Angel Falls"
 angel_falls_desc:0 "Angel Falls has become the world's largest waterfall, even surpassing Victoria and Niagra Falls. It stands to symbolize the majesty of the Venezuelan landscape."
 yellow_blue_and_red:0 "Yellow Blue and Red"
 yellow_blue_and_red_desc:0 "The colors of the Venezuelan flag are yellow, blue, and red. The yellow stands for wealth, the blue stands for the sea that seperates us from our Spanish overlords, and red for the blood that was shed for our independence. Our flag rallies the people in even the most desperate times."
 the_welser_family:0 "The Welser Family"
 the_welser_family_desc:0 "Shortly after it's discovery, Venezuela was granted to the Welsers, a rich German banking family. Under their guidance the coast grew rich and they introduced European modes of banking which have helped the banking system."
 legacy_of_gran_colombia_venezuela:0 "Legacy of Gran Colombia"
 legacy_of_gran_colombia_venezuela_desc:0 "From 1819 to 1831, Venezuela was an influential member in the republic of Gran Colombia. Because of this, we have just claims on our Colombian and Panamanian neighbors."
 PON_ideas:0 "Pontic Ideas"
 PON_ideas_start:0 "Pontic Traditions"
 PON_ideas_bonus:0 "Pontic Ambitions"
 achaemenid_links:0 "Achaemenid Links"
 achaemenid_links_desc:0 "The Mithridatic dynasty is directly descended from Darius the Great and the mighty Achaemenids. Having this noble lineage means we must strive to reach their former glory to become the masters of Asia."
 gateway_between_east_and_west:0 "Gateway between East and West"
 gateway_between_east_and_west_desc:0 "Our nation is the gateway between the east and west due to the physical location of our nation and mix of Greek and Persian cultures that has formed to create our unique Pontic culture. We also tolerate a wide number of different faiths which is a legacy we have inherited from the great empires we were once a part of."
 pontic_alps:0 "Pontic Alps"
 pontic_alps_desc:0 "The Pontic Alps protect our fertile coastlines from invasion by envious nations to the south that would wish to take over our nation so their own kingdoms can become more powerful."
 resource_rich_lands_pontus:0 "Resource rich lands"
 resource_rich_lands_pontus_desc:0 "Our land is filled with many valuable resources such as timber, fishing and the olive trade for our coastal regions. The interior of Pontus is also rich in iron and silver which are both highly useful resources for any nation to have." 
 hellenistic_diplomacy:0 "Hellenistic Diplomacy"
 hellenistic_diplomacy_desc:0 "In order to survive in the ever changing political landscape of the Hellenistic world we must be engaged in diplomatic relations with as many nations as possible to strengthen our ties with potential allies so that we can secure our own position."
 mithridatic_expansionism:0 "Mithridatic Expansionism"
 mithridatic_expansionism_desc:0 "We must continue the legacy of the Mithridatic dynasty and expand into Cappadocia, Galatia, Armenia and beyond so that we can remain an influential power in the years to come."
 sea_trade_pontus:0 "Sea Trade"
 sea_trade_pontus_desc:0 "Due to our location we must control the sea trade so that we can continue to profit from it and become more powerful in the process."
 ATR_ideas:0 "Atropatene Ideas"
 ATR_ideas_start:0 "Atropatene Traditions"
 ATR_ideas_bonus:0 "Atropatene Ambitions"
 king_atropates:0 "King Atropates"
 king_atropates_desc:0 "King Atropates was our nation's founder and greatest ruler. He first came to power under Darius III and ruled Atropatene well into the reign of Alexander of Macedonia. After Alexander's death however the Seleucid tyrants wanted control over our homelands, so our king led his men into battle and defeated their armies securing our independence."
 fire_temple_of_ganzak:0 "Fire Temple of Ganzak"
 fire_temple_of_ganzak_desc:0 "The Fire Temple of Ganzak was considered to be one of the most important temples of zoroastrianism. With the temple in our capital, we can profit from pilgrims, both spiritualy and economically."
 trans_cacausian_trade:0 "Trans-Cacausian Trade"
 trans_cacausian_trade_desc:0 "Because our geographic location, we currently control the bulk of the Trans-Cacausian caravan trade. We should harness this power to profit off of the Silk Road and other Asian trade-routes."
 autonomous_satrap:0 "Autonomous Satrap"
 autonomous_satrap_desc:0 "Although we are under Persian rule as a satrap, we still enjoy a degree of autonomy from the Persian Shah. This management of our own affairs helps greatly with administration."
 fiercely_independent_atropatene:0 "Fiercely Independent"
 fiercely_indepdenent_atropatene_desc:0 "Unlike many other of the Persian satraps who sit in their lazy thrones, our people are fiercely independent. As shown with the Seleucids, once our independence is threatened, we shall fight."
 embrace_hellenization_atropatene:0 "Embrace Hellenization"
 embrace_hellenization_atropatene_desc:0 "With Hellenic and Roman ideals spreading further and further east it is suggested we embrace Hellenization. We should support this notion to ensure a rich Atropatene tradition of great minds."
 successors_to_the_median_empire:0 "Successors to the Median Empire"
 successors_to_the_median_empire_desc:0 "Long before Cyrus created his empire, Persia was ruled by the Median Empire. The Median Empire stretched over a large part of Iran and was considered to be the greatest of Ancient World until conquered by Persia. We currently control most of the old Median homeland and we have gained enough power to declare ourselves successors to their empire."
 NFL_ideas:0 "Newfoundlander Ideas"
 NFL_ideas_start:0 "Newfoundlander Traditions"
 NFL_ideas_bonus:0 "Newfoundlander Ambitions"
 newfoundland_fishing_industry:0 "Newfoundland Fishing Industry"
 newfoundland_fishing_industry_desc:0 "We have the best fishing waters in the North Atlantic and our fishing industry is an important part of our economy, we must preserve this industry to keep our nation thriving."
 independent_dominion:0 "Independent Dominion"
 independent_dominion_desc:0 "Newfoundland is an independent dominion and no longer a colony of a distant European power, we are proud of our independence and our status will continue to help us in the future."
 economic_boom_newfoundland:0 "Economic Boom"
 economic_boom_newfoundland_desc:0 "Newfoundland has undergone an economic boom and our national income has risen dramatically as a result, let us hope that this economic prosperity can be sustained."
 ode_to_newfoundland:0 "Ode to Newfoundland" 
 ode_to_newfoundland_desc:0 "The Ode to Newfoundland is our national anthem, it is a source of pride for our troops and will give them a source of patriotism to increase their morale in battle."
 first_nations:0 "First Nations"
 first_nations_desc:0 "We share this land with the local Inuit tribes, and we have accepted them as an integral part of our nation."
 long_range_mountains:0 "Long Range Mountains"
 long_range_mountains_desc:0 "The Long Range Mountains protect our western border from possible attack, and we can easily mount an effective defence there."
 nfl_oil_fields:0 "Oil Fields"
 nfl_oil_fields_desc:0 "Our nation's oil fields are extremely valuable as oil becomes more and more useful in the modern world, these oil fields will enable us to compete economically with much larger countries." 
 WUS_ideas:0 "Wusun Ideas"
 WUS_ideas_start:0 "Wusun Traditions"
 WUS_ideas_bonus:0 "Wusun Ambitions"
 alliances_with_china:0 "Alliances with China"
 alliances_with_china_desc:0 "Due to our unfortunate position of being surrounded by larger powers that wish to take over our land we must pursue an alliance with the powerful Chinese, once we have this alliance secured other nations won't dare attack our lands."
 ili_valley:0 "Ili Valley"
 ili_valley_desc:0 "The Ili Valley is the source of our nation's power. We must maintain our control over this fertile land to ensure our survival."
 chigu:0 "Chigu"
 chigu_desc:0 "The walled city of Chigu, where the Royal Court of the Wusun is located, is an important trading hub as it lies on one of the branches of the Silk Road, controlling this strategically vital city will enable us to compete with larger nations."
 pamir_mountains_wusun:0 "Pamir Mountains"
 pamir_mountains_wusun_desc:0 "The Pamir Mountains in the southern region of Wusun make it impossible for any enemy armies to attack us from that direction, because of this we can divert more of our forces to secure other borders since the mountains will do most of the defensive work for us in the south."
 liejiaomi:0 "Liejiaomi"
 liejiaomi_desc:0 "Liejiaomi was one of our greatest rulers, he was seen as a supernatural being by the Xiongnu and conquered the Ili Valley which made us the nation we are now. The legacy of Liejiaomi is that he serves as the perfect model for what all our future rulers should be like."
 land_of_harmony:0 "Land of Harmony"
 land_of_harmony_desc:0 "We have managed to remain peaceful while the other nations around us fall to war and chaos. This makes it easier to keep our country stable as we possess a harmonious society." 
 great_kunmi:0 "Great Kunmi"
 great_kunmi_desc:0 "The Great Kunmi is the ruler of Wusun, he rules over our sophisticated administrative system and its sixteen officials which will make us more advanced than the countries around us."
 ZAB_ideas:0 "Zunbil Ideas"
 ZAB_ideas_start:0 "Zunbil Traditions"
 ZAB_ideas_bonus:0 "Zunbil Ambitions"
 festivals_and_ceremonies_zunbils:0 "Festivals and Ceremonies"
 festivals_and_ceremonies_zunbils_desc:0 "In able to appease the ever unruly people, the Zunbil rulers were known to hold religious festivals and ceremonies for the giver of light, Zun. These would usually take place at a Zunist temple, and would be carried out by high priests."
 hindu_kush_mountains:0 "Hindu Kush Mountains"
 hindu_kush_mountains_desc:0 "The Hindu Kush Mountains are a mountain range of peaks and slopes which crown Afghanistan. By blocking off strategic mountain passes to the enemy, our men can cause deadly attrition towards the enemy armies."
 hephthalite_lineage:0 "Hephthalite Lineage"
 hephthailte_lineage_desc:0 "According to tradition our nation's first king and it's people were descended from the Hephthalites, a noble people whose empire stretched from the Persian steppes to the plains of the Indus. Our people embrace their empire's legacy and they see it as a model for the future."
 religious_syncretism_zunbils:0 "Religious Syncretism"
 religious_syncretism_zunblis_desc:0 "As a relatively new religion, the Zunbils were known for integrating aspects of other religions into their own. For example, from Hinduism aspects of Shiva and Surya have been absorbed along with many other traits of other religions across the continent to create the Zunist religion."
 silk_road_zunbils:0 "Silk Roads"
 silk_road_zunbils_desc:0 "Because of our geopolitical location, we control a significant amount of trade on the Silk Road. By funding the caravan trade, we can gain a hardy profit from this business."
 gatekeepers_of_india:0 "Gatekeepers of India"
 gatekeepers_of_india_desc:0 "As old empires fall around us, we have somehow survived against the Arab advance. Because of this, the spread of Islam has been halted into India, earning us the title Gatekeeper of India."
 hit_and_run_tactics_zunbils:0 "Hit and Run Tactics"
 hit_and_run_tactics_zunbils_desc:0 "Because of their surroundings and the position they were in, the Zunbils were known to utilize hit and run tactics combined with guerilla warfare. Although the Zunbils had lost to the Arabs in the end, these radical tactics proved successful in keeping the enemy at bay."
 PHI_ideas:0 "Philippine Ideas"
 PHI_ideas_start:0 "Philippine Traditions"
 PHI_ideas_bonus:0 "Philippine Ambitions"
 port_of_maynila_philippines: "Port of Maynila"
 port_of_maynila_philippines_desc:0 "Even prior to the Spanish setting foot on the islands, the homeland had been a major trading hub in the center of Southeast Asia. Trade goods from India to China were sailed towards natural harbors, the most prolific of which was Manila Bay."
 split_heritage_philippines:0 "Split Heritage"
 split_heritage_philippines_desc:0 "The Filipino peoples are separated into several distinct tribal groups, the more famous ones being the Tagalogs and Ilocanos of Luzon, the Bisaya, and the numerous Muslim indigenous tribes in Mindanao. Uniting them under the brand of one nation wouldn't be so easy if they were all disunited."
 filipino_hospitality_philippines:0 "Filipino Hospitality"
 filipino_hospitality_philippines_desc:0 "As it shows time and time again, the peoples of the Philippines are quite hospitable to foreign powers. From the simple allowing of strangers inside their houses for a meal to the allowance of 'Benevolent Assimilation', our peoples have shown gratefulness to our guests, in accordance to our traditions."
 the_filibustering_philippines:0 "The Filibustering"
 the_filibustering_philippines_desc:0 "For hundreds of years, our laymen and women have been mistreated by foreigners from the other sides of the world. However, the dream of independence did not die. We will continue fighting until freedom is attained, from our oppressors or our mortal bodies."
 the_rice_terraces_philippines:0 "The Rice Terraces"
 the_rice_terraces_philippines_desc:0 "All around the world, one thing that takes the notice of foreign powers are the large, pre-civilization, hand-built rice terraces that dot the mountains. Perhaps we can use this ingenuity to our advantage."
 lone_catholic_philippines:0 "Lone Catholic"
 lone_catholic_philippines_desc:0 "Because of the Spanish occupation of the home islands, and almost no territory futher, the Philippines was the lone country with a Catholic majority. May this religious individuality unite our nation under one banner."
 end_of_the_struggle_philippines:0 "End of the Struggle"
 end_of_the_struggle_philippines_desc:0 "After the securing of our independence for the third time, our troops have been the admiration of several foreign powers, despite their numbers. We will not fight another war of independence. It is now time to put our foot down. We will fight to the last drop of Filipino blood!"
 pacific_ideas:0 "Pacific Ideas"
 pacific_ideas_start:0 "Pacific Traditions"
 pacific_ideas_bonus:0 "Pacific Ambitions"
 polynesian_voyages_pacific:0 "Polynesian voyages"
 polynesian_voyages_pacific_desc:0 "Polynesians were the first to discover and settle the Pacific islands, many years before the Europeans discovered the Pacific Ocean."
 island_countries_pacific:0 "Island countries"
 island_countries_pacific_desc:0 "As we are the island states isolated from each other for hundreds of kilometers, ships are our only connection with other lands. We can't forget how to make a good boats which will withstand the bad weather and huge waves we will meet during our journeys."
 fishing_pacific:0 "Fishing"
 fishing_pacific_desc:0 "Fish are our main trade good. There are plenty of them along our coasts, so we are the leaders of fishing in the world."
 cultural_diversity_pacific:0 "Cultural diversity"
 cultural_diversity_pacific_desc:0 "Melanesians, Micronesians and Polynesians are more similar than peoples think. We have the same ancestors and similar languages, so living in the same country shouldn't be problematic."
 territorial_waters_pacific:0 "Territorial waters"
 territorial_waters_pacific_desc:0 "Some of our islands are far from the main archipelagos, so they extend our terriotorial waters. We need a lot of mans to protect our countries."
 colonial_past_pacific:0 "Colonial past"
 colonial_past_pacific_desc:0 "For many years our islands were the subject of fight between world superpowers. Now, when we are independent countries, we can't let the other nations take the control of us."
 pacific_forum:0 "Pacific forum"
 pacific_forum_desc:0 "One of the Pacific forum duties is to create friendly attitude for between all members. This prevent us from declaring wars on each other, so people consider our nations as safe."
 HSC_ideas:0 "Alban Ideas"
 HSC_ideas_start:0 "Alban Traditions"
 HSC_ideas_bonus:0 "Alban Ambitions"
 a_ghaidhealtachd:0 "A' Ghàidhealtachd"
 a_ghaidhealtachd_desc:0 "A' Ghàidhealtachd or 'The Gaeldom' has been our homeland for thousands of years, because of this we will never surrender our lands and we will continue to resist enemy occupation even if they are more powerful than we are."
 highland_mountain_ranges:0 "Highland Mountain Ranges"
 highland_mountain_ranges_desc:0 "The Highland mountain ranges contain many of the largest mountains in the British Isles, these provide us with the security we need to survive against enemies to our south."
 alban_clans:0 "Alban Clans"
 alban_clans_desc:0 "Our clan system has been a dominant feature of traditional highland politics for many years. This system produces brave warriors who are more than willing to fight for their clan."
 highland_regiments:0 "Highland Regiments"
 highland_regiments_desc:0 "We have sent many able bodied highlanders to serve in the armies of our southern neighbours, this gives them valuble experience on the battlefield and helps our own army greatly when they return."
 township_system:0 "Township System"
 township_system_desc:0 "The traditional township system of the highlands is the basis of our economy. This system works well enough that we haven't needed to change it in a very long time."
 tartan:0 "Tartan"
 tartan_desc:0 "The tartan is the symbol of our people, the clans and our warrior culture. All across Europe and beyond we are well known for our unique tartans and as a result other countries will recognise who we are which makes it easier for diplomacy to take place."
 blar_allt_nam_banag:0 "Blàr Allt nam Bànag"
 blar_allt_nam_banag_desc:0 "Blàr Allt nam Bànag also known as the Battle of Bannockburn is one of the most significant events in our history, highlanders played a key role in the outcome of the battle against foreign tyranny and it will be remembered in our nation forever."
 BUY_ideas:0 "Buyeo Ideas"
 BUY_ideas_start:0 "Buyeo Traditions"
 BUY_ideas_bonus:0 "Buyeo Ambitions"
 hae_mo_su:0 "Hae Mo-su"
 hae_mo_su_desc:0 "Hae Mo-su was the son of heaven and the founder of our great kingdom. His divine lineage continues on to this day and we are immensly proud of his acheivements as king."
 chinese_assistance:0 "Chinese Assistance"
 chinese_assistance_desc:0 "Due to our unfortunate position of being surrounded by larger powers who wish to annex our lands, we have turned to the Chinese and they have gradually become a very important ally and defender of Buyeo for many generations." 
 forefathers_of_korea:0 "Forefathers of Korea"
 forefathers_of_korea_desc:0 "The rulers of Goguryeo and Baekje to our south all were originally decended from Buyeo kings, and as a result we have been essential in the development of Korea. These important family connections ensure that we will maintain our place in Korean society for many years to come."
 anchuhu_river:0 "Anchuhu River"
 anchuhu_river_desc:0 "The Anchuhu River is the source of our nations prosperity, without it we will be overrun by foreign invaders very quickly. This is why we must keep our control of the river at all costs."
 buyeo_gold:0 "Buyeo Gold"
 buyeo_gold_desc:0 "Our nation is well known for the large gold reserves that lie within our territory which we use to improve our own economy and occassionally for tribute. This gold will keep us ahead of our rivals who want to steal our gold and land for themselves."
 manchurian_plains:0 "Manchurian Plains"
 manchurian_plains_desc:0 "Buyeo is located on the vastest plain in Manchuria, which enables our agricultural farmers to produce more crops than other nations around us." 
 restore_buyeo_glory:0 "Restore Buyeo Glory"
 restore_buyeo_glory_desc:0 "We have become a pale shadow of what we once were. But now we have an opportunity to restore our former glory and every single one of our kings will do everything they can to make the most of it."
 IAZ_ideas:0 "Iazyges Ideas"
 IAZ_ideas_start:0 "Iazyges Traditions"
 IAZ_ideas_bonus:0 "Iazyges Ambitions"
 nomadic_masters_iazyges:0 "Nomadic Masters"
 nomadic_masters_iazyges_desc:0 "The ruling class of the Iazyges are comprised of people who are experienced in the nomadic way of life, these nomads lead our armies into battle as they can move faster than any potential enemy force."
 sarmatian_allies:0 "Sarmatian Allies"
 sarmatian_allies_desc:0 "We are closely linked with the powerful Sarmatian tribes to our east on the Pontic steppe, they have helped us greatly in our wars against the large settled nations to our south and other nations will avoid attacking us as our Sarmatian brothers will help defend us."
 sarmatae_limigantes:0 "Sarmatae Limigantes"
 sarmatae_limigantes_desc:0 "The Sarmatae Limigantes are the serf class of the Iazyges. We use them to perform agricultural duties that our nomadic elites traditionally don't do and we can also gain more tax off them."
 conflict_with_rome_iazyges:0 "Conflict with Rome"
 conflict_with_rome_iazyges_desc:0 "Like all tribes that border Rome, we are obliged to launch attacks on their rich, vulnerable lands on a regular basis. This gives our troops the battlefield experience and increased morale we need to fight all our other enemies."
 pannonian_plain_iazyges:0 "Pannonian Plain" 
 pannonian_plain_iazyges_desc:0 "The fertile Pannonian Plain has sustained the Iazyges for many generations. It also enables us to produce more trade goods than other nations and to gain more of a profit as a result."
 lasting_independence_iazyges:0 "Lasting Independence"
 lasting_independence_iazyges_desc:0 "Our nation has remained independent from foreign domination for a very long time which is unusual for most tribes of our size. This means that any nations occupying our land will have a much tougher time than they would with other tribes."
 nomadic_cattle_herding:0 "Nomadic Cattle Herding"
 nomadic_cattle_herding_desc:0 "As a nomadic tribe we must herd our cattle to the Black Sea where we water them every summer. Herding our cattle across foreign lands allows us to expand our trading reach to lands that previously wouldn't have felt our influence."
 SAZ_ideas:0 "Samo Ideas"
 SAZ_ideas_start:0 "Samo Traditions"
 SAZ_ideas_bonus:0 "Samo Ambitions"
 slavic_union:0 "Slavic Union"
 slavic_union_desc:0 "Our nation is the first union of Slavic tribes into a single nation. By maintaining this union our people can stand up to the larger nations around us and expand our cultural influence."
 battle_of_wogastisburg:0 "Battle of Wogastisburg"
 battle_of_wogastisburg_desc:0 "The victory over the invading Frankish armies at the three day long Battle of Wogastisburg was a highly significant moment in our nation's history, this result can be attributed to the experience our armies had gained while fighting our numerous enemies and it will be a deciding factor in any battles we have to fight in the future."
 king_samo:0 "King Samo"
 king_samo_desc:0 "Samo, who was originally a Frankish merchant, was elected as the Slavic king after he proved to be an extremely capable commander on the battlefield against the nearby Avars. He cemented his legendary status in the history of our nation after he defeated an invading Frankish army at the Battle of Wogastisburg."
 victory_over_the_avars:0 "Victory over the Avars"
 victory_over_the_avars_desc:0 "We successfully managed to drive the Avar bandits and plunderers out of Slavic lands, if they or any other nation ever tries to subjugate our people again we will be ready and eager to crush their armies."
 long_distance_trade_relations:0 "Long Distance Trade Relations" 
 long_distance_trade_relations_desc:0 "To survive in a world full of aggressive powers trying to take over Slavic lands, we must establish trade relations with distant nations such as Byzantium and any other nation that happens to be friendly towards us so that we can maximize our profits and keep our nation strong."
 windic_march:0 "Windic March" 
 windic_march_desc:0 "Over the years we have expanded Slavic influence further to the south, because of this we have establish the Windic frontier march to keep our new settlers safe from hostile populations that want to drive us out of these hard won territories."
 wendish_identity:0 "Wendish Identity"
 wendish_identity_desc:0 "King Samo and his successors have managed to establish a lasting Wendish cultural identity among our many peoples, this will greatly help in keeping revolts down across our expansive lands."
 ILK_ideas:0 "Ilkhanate Ideas"
 ILK_ideas_start:0 "Ilkhanate Traditions"
 ILK_ideas_bonus:0 "Ilkhanate Ambitions"
 crusader_alliances:0 "Crusader Alliances"
 crusader_alliances_desc:0 "The courts of Western Europe have attempted numerous times to form alliances with the Ilkhanate against our common Muslim enemy, primarily the Mamluk sultanate. We should accept their alliance in order to secure our power over the Middle East and crush our enemies once and for all."
 trade_with_asia_ilkhanate:0 "Trade with Asia"
 trade_with_asia_ilkhanate_desc:0 "Our trade links with our Yuan allies remain strong to this day, trading with them ensures our dominance over the Central Asian trade routes and the all important Silk Road trade routes for many years to come."
 religious_tolerance_ilkhanate:0 "Religious Tolerance"
 religious_tolerance_ilkhanate_desc:0 "The Ilkhanate has inherited the religious tolerance of our Mongol ancestors, which is essential when ruling over such a vast area of land with a large mix of different religions."
 nasir_al_din_al_tusi:0 "Nasir al-Din al-Tusi"
 nasir_al_din_al_tusi_desc:0 "The famous Persian scholar Nasir al-Din al-Tusi played a highly important role in keeping the cultural and scientific acheivements of the Islamic Golden Age alive in the Ilkhanate, this will help us in remaining more advanced than our rivals in the future."
 yam_ilkhanate:0 "Yam"
 yam_ilkhanate_desc:0 "The Yam are efficient relay stations that our messengers use to get across our large empire very quickly, they are also useful for speeding up the spread of information and intelligence throughout the Ilkhanate." 
 legacy_of_the_great_khan:0 "Legacy of the Great Khan"
 legacy_of_the_great_khan_desc:0 "Like all successor states of the Mongol Empire the Ilkhanate has a strong tradition of cavalry warfare, we will use this to our advantage when it comes time to face our less fortunate enemies."
 pax_mongolica_ilkhanate:0 "Pax Mongolica"
 pax_mongolica_ilkhanate_desc:0 "Even though the empire is divided we have brought about a period of peace and stability, this has allowed us to engage in international trade and cultural exchanges between our nation and the west."
 ADX_ideas:0 "'Adite Ideas"
 ADX_ideas_start:0 "'Adite Traditions"
 ADX_ideas_bonus:0 "'Adite Ambitions"
 al_ahqaf:0 "al-Ahqaf"
 al_ahqaf_desc:0 "The homeland of the 'Ad tribe is located in an area known as al-Ahqaf or the Wind-curved Sand-hills. Living in this desert environment for many centuries has toughened our people and any external forces seeking to take our land will soon find themselves running back to where they came from."
 adite_prosperity:0 "'Adite Prosperity"
 adite_prosperity_desc:0 "Over time the people of 'Ad have become extremely wealthy and powerful, this is very useful when our rulers wish to build grand monuments and other buildings to show off our power to all those who visit our nation."
 iram_dhat_al_imad:0 "Iram dhat al-'Imad"
 iram_dhat_al_imad_desc:0 "Our capital Iram dhat al-'Imad also known as Iram of the Pillars is a great city of tents unrivalled anywhere in South Arabia. This city enables us to show ourselves off to the world and just how wealthy we truly are."
 hud_ad:0 "Hud"
 hud_ad_desc:0 "The monotheistic prophet Hud who was born in 'Ad attempted to persuade our people to convert to his beliefs for a very long time. However we refused to accept his heretical teachings and abandon our gods, our rejection of this false prophet has only made our faith in the gods stronger than ever before and we will resist any foreign conversion attempts on us."
 lost_arabs:0 "Lost Arabs"
 lost_arabs_desc:0 "'Ad is regarded as one of the original tribes of Arabia also known as the lost Arabs. Since we have been around for such a long time it will be extremely hard for another nation to occupy our land."
 descendents_of_nuh:0 "Descendents of Nuh"
 descendents_of_nuh_desc:0 "Our first king 'Ad is said to have been a fourth generation of Nuh (Noah), although we don't share his monotheistic beliefs we have retained the legitimacy that being decended from such a figure gives us."
 fertile_arabia:0 "Fertile Arabia"
 fertile_arabia_desc:0 "The area of Arabia which we live is much more fertile than the rest of the peninsula, as such we have enjoyed more productive fields and can engage in trade easier than other Arabian tribes, this is what will ensure our status as a wealthy nation."
 THM_ideas:0 "Thamudic Ideas"
 THM_ideas_start:0 "Thamudic Traditions"
 THM_ideas_bonus:0 "Thamudic Ambitions"
 connection_with_ad:0 "Connection with 'Ad"
 connection_with_ad_desc:0 "We have a deep, long lasting relationship with the 'Ad tribe to our southeast. Having such close relations with an Arabian tribe as prestigious as them will make us look better as well."
 al_hijr:0 "Al-Hijr"
 al_hijr_desc:0 "Our capital Al-Hijr is carved into the desert rock of the Hijaz mountains, this gives our city an important defensive advantage, and any enemy nations that try to attack it will soon find it to be futile and give up." 
 mount_ath_lab:0 "Mount Ath-lab"
 mount_ath_lab_desc:0 "When the Thamud tribe is in its darkest hours, we can always regroup at Mount Ath-lab and from there we can launch a counter attack against the invaders."
 thamudic_script:0 "Thamudic Script"
 thamudic_script_desc:0 "The Thamudic script is used primarily in our own nation, but it is also well known across the Arabian peninsula which makes it easier when we are making diplomatic actions with the other tribes."
 ardh_thamud:0 "Ardh Thamud"
 ardh_thamud_desc:0 "Our land is reffered to as Ardh Thamud or Land of Thamud, the people know very well that this has been our land for a very long time and will not try to revolt against us."  
 ancient_tribe_thamud:0 "Ancient Tribe"
 ancient_tribe_thamud_desc:0 "The Thamud tribe existed long before most other Arabian tribes, our longevity as a tribe means that we are much more stable than the tribes around us and this will remain true for the forseeable future."
 thamud_migration:0 "Thamud Migration"
 thamud_migration_desc:0 "Our tribe originally came from South Arabia, but we chose to migrate north to the Hejaz where we are still living to this day. The people of Thamud are used to migrating in search of food and water and our commanders are able to lead their armies at a faster speed than other nations as a result."
 SAA_ideas:0 "Sabaean Ideas"
 SAA_ideas_start:0 "Sabaean Traditions"
 SAA_ideas_bonus:0 "Sabaean Ambitions"
 south_arabian_spice_trade:0 "South Arabian Spice Trade"
 south_arabian_spice_trade_desc:0 "Like all South Arabian kingdoms we are heavily involved in the extremely lucrative spice trade, by trading luxury goods such as frankincense and myrrh our influence over the region will greatly increase."
 star_and_idol_worship:0 "Star and Idol Worship"
 star_and_idol_worship_desc:0 "The religion of Saba has two distinct sects, star and idol worshippers. People from surrounding countries will be easily converted as they see the world around them fits in perfectly with our religious views."
 musnad_alphabet:0 "Musnad Alphabet"
 musnad_alphabet_desc:0 "Our use of the Musnad alphabet will help us record down our acheivements and the advances our nation has made for future generations to see. If we can unite all of South Arabia under Sabaean rule then communication will also be much easier since we use the same script."
 sayhad:0 "Sayhad"
 sayhad_desc:0 "The kingdom of Saba is located in a desert region known as the Sayhad. Life in this desert environment may be harsh at times but it provides us with the opportunity to harden our people, which will be very useful should we ever face an invasion by rival kingdoms."
 distant_trade_connections_saba:0 "Distant Trade Connections"
 distant_trade_connections_saba_desc:0 "The Sabaean kingdom has trade links with many distant lands, these include the lands of Aksum and Meroe to our west and all the way up to Judea, whose people refer to us as "Sheba". Our trade dominance stretches far beyond any of the other South Arabian kingdoms and because of this we will always have a commercial advantage over our rivals."
 karab_el_watar:0 "Karab El Watar"
 karab_el_watar_desc:0 "Karab El Watar was perhaps one our greatest early kings. He expanded our nation across South Arabia and was known for utterly destroying his enemies. We must revive his legacy and restore our greatness across South Arabia and beyond."
 ma_rib:0 "Ma'rib"
 ma_rib_desc:0 "Our capital Ma'rib is a vibrant and prosperous city, great irrigation works such as the Ma'rib dams fuel our nation's agricultural success. It is this success that enables us to construct great castles and temples wherever we see fit."
 MRV_ideas:0 "Moravian Ideas"
 MRV_ideas_start:0 "Moravian Traditions"
 MRV_ideas_bonus:0 "Moravian Ambitions"
 morava_river:0 "Morava River"
 morava_river_desc:0 "The Morava river is the core of the Moravian nation to which it gives its name. The river ensures that we will always be a wealthier, more prosperous nation than the less advanced nations to our north and east."
 house_of_mojmir:0 "House of Mojmir"
 house_of_mojmir_desc:0 "The House of Mojmir is our first ruling dynasty, they made our nation into what it is today, which means that the legitimacy of our rulers won't be called into question as long as the Mojmirids are still in power or if a new dynasty has links with them."
 saints_cyril_and_methodius:0 "Saints Cyril and Methodius"
 saints_cyril_and_methodius_desc:0 "The mission of brothers Cyril and Methodius, who were sent from Byzantium and subsequently introduced literacy and a legal system to Moravia, was highly successful with our nation experiencing a period of significant cultural development thanks to the spread of Christianity into our nation which connected us with the rest of Europe."
 moravian_hill_forts:0 "Moravian Hill Forts"
 moravian_hill_forts_desc:0 "To keep up with the nations of western and southern Europe, we must improve our fortifications to protect our people from the savage hordes and tribes that share a border with us. Moravian hill forts provide enough of a deterrence so that our enemies don't try to attack us."
 amber_road_mrv:0 "Amber Road"
 amber_road_mrv_desc:0 "The ancient Amber road trade route runs through Moravia. Since the vast majority of our settlements lie on rivers, they have become important centres of commerce."
 carolingian_influences:0 "Carolingian Influences"
 carolingian_influences_desc:0 "The large Frankish empire of the Carolingian dynasty lies on our western border. Their advanced technology and ways of thinking have penetrated our nation's borders which will without doubt have a significant impact on Moravia's future development."
 slavic_urbanisation:0 "Slavic Urbanisation"
 slavic_urbanisation_desc:0 "The Great Moravian cities of Bratislava, Nitra, Tekov and Zemplín are the legacy of our rule as the first Slavic nation to have large permanent population centres. These cities and others have cemented our status as a rich and proud united Slavic kingdom in an age where other Slavic peoples were disunited and weak." 
 BUA_ideas:0 "Bonaerense Ideas"
 BUA_ideas_start:0 "Bonaerense Traditions"
 BUA_ideas_bonus:0 "Bonaerense Ambitions"
 argentinian_regionalism:0 "Argentinian Regionalism"
 argentinian_regionalism_desc:0 "Regionalism among the numerous provinces of the Argentine Confederation had made sure that no one province could dominate Argentina, especially a province that isn't as rich or worthy as Buenos Aires. The San Nicolás Accords of May 31 1852 would have changed all that by moving the capital to Santa Fe and by sharing power amongst the provinces. No Buenos Airean could accept this as our status would have been reduced to that of all the other provinces, this was the primary reason we decided to forge our own path as an independent state." 
 buenos_aires_western_railway:0 "Buenos Aires Western Railway"
 buenos_aires_western_railway_desc:0 "The Buenos Aires Western Railway designed by British engineer William Bragge, has become one of the greatest success stories of Buenos Aires. The railway has brought wealth to the city and it has allowed us to economically compete with the countries around us in a way we couldn't have before."
 colegio_nacional_de_buenos_aires:0 "Colegio Nacional de Buenos Aires"
 colegio_nacional_de_buenos_aires_desc:0 "The Colegio Nacional de Buenos Aires is one of the most prestigious schools in South America. This will greatly help us in educating our mostly illiterate population and inspiring them to advance our nation forward."
 state_of_buenos_aires_constitution:0 "State of Buenos Aires Constitution"
 state_of_buenos_aires_constitution_desc:0 "The constitution of Buenos Aires has asserted our sovereignty from Argentina, which includes our right to engage in diplomatic relations with foreign countries who could potentially profit from having a relationship with our state."
 battle_of_pavon:0 "Battle of Pavón"
 battle_of_pavon_desc:0 "The Battle of Pavón was a pivotal moment in the history of Buenos Aires, the heroic victory of the State of Buenos Aires army over the Argentinians has ensured that we continue to be a dominant city in South America."
 buenos_aires_national_mint:0 "Buenos Aires National Mint"
 buenos_aires_national_mint_desc:0 "By founding our own national mint, we can further assert the independence of Buenos Aires from Argentina. We can also become much wealthier as a state by having our own currency."
 rio_salado:0 "Río Salado"
 rio_salado_desc:0 "The Salado River is what made our city as powerful as we are now. It is the lifeline of our state and now that we are independent we can make Buenos Aires even stronger."
 PAA_ideas:0 "Pala Ideas"
 PAA_ideas_start:0 "Pala Traditions"
 PAA_ideas_bonus:0 "Pala Ambitions"
 buddhist_stronghold:0 "Buddhist Stronghold"
 buddhist_stronghold_desc:0 "Although Mahayana Buddhism is facing a decline elsewhere in India it is still thriving in Pala lands thanks to the support of our emperors. As the rulers of Gautama Buddha's land, the Pala Empire has acquired a great reputation in the Buddhist world due to the many influential Buddhist scholars that have come out of our land such as Atisha, Santaraksita, Saraha and Tilopa."
 great_universities:0 "Great Universities"
 great_universities_desc:0 "The greatest universities of classical India lie within Pala Empire boundaries, the universities of Nalanda and Vikramashila are highly important centres of learning and have helped to keep India more advanced than much of the world for many centures, we must keep supporting these universities if we are to stay ahead of our rivals who seek to end enlightened Buddhist rule in India."
 indian_war_elephants_pala:0 "Indian War Elephants"
 indian_war_elephants_pala_desc:0 "The Pala Empire is well known for fielding the largest army of elephants out of all the Indian kingdoms. The Pala king has over 50,000 war elephants at his disposal when he goes into battle and this should make it all that much easier to crush our enemies, quite literally."
 bay_of_bengal_pala:0 "Bay of Bengal"
 bay_of_bengal_pala_desc:0 "The Bay of Bengal has been used by various Indian kingdoms as a mercantile hub for centuries, we are no exception to this as we have expanded the trade networks already in place and because of this we can trade with distant empires such as the Srivijaya, the Tibetans and the Abbasid Caliphate."
 patronize_sanskrit_literature:0 "Patronize Sanskrit Literature"
 patronize_sanskrit_literature_desc:0 "The Palas have patronized many Sanskrit scholars over the years. They have gone on to write notable texts on philosophy such as Agama Shastra and Karmanushthan Paddhati, and on medicine such as Chikitsa Samgraha and Dayabhaga. These works of literature will help to cement our cultural greatness in the eyes of many to come."
 somapura_mahavihara:0 "Somapura Mahavihara"
 somapura_mahavihara_desc:0 "The Somapura Mahavihara is perhaps the greatest of all the Buddhist viharas in India constructed during the Pala period. It functions as an intellectual centre for Dharmic Traditions as well as a place for Buddhist missionaries to train so that they can spread the teachings of Gautama Buddha throughout India once again." 
 pala_mercenaries:0 "Pala Mercenaries"
 pala_mercenaries_desc:0 "To defeat our enemies on the Indian subcontinent, the Palas have on many occasions recruited mercenary soldiers from various kingdoms of India and beyond. Our experience in dealing with mercenary soldiers make it easier for us to pay their upkeep and continued service for the Pala empire."
 RSH_ideas:0 "Rashtrakuta Ideas"
 RSH_ideas_start:0 "Rashtrakuta Traditions"
 RSH_ideas_bonus:0 "Rashtrakuta Ambitions"
 kavirajamarga:0 "Kavirajamarga"
 kavirajamarga_desc:0 "Kavirajamarga also known as "Royal Path for Poets" is a landmark Rashtrakuta literary work as it is the first book on rhetoric, poetics and grammar in the Kannada language. It was written by the famous King Amoghavarsha I and it displays the glory of our culture off to poets and scholars far beyond Rashtrakuta lands."
 kailasanath_temple:0 "Kailasanath Temple"
 kailasanath_temple_desc:0 "The Kailasanath temple at Ellora is one of the largest and most remarkable rock-cut temples in India. Its purpose as a monastery is to train those who will be sent across the Rashtrakuta empire to spread the religion of our emperors, whether it be Jainism, Buddhism or Hinduism."
 age_of_imperial_karnataka:0 "Age of Imperial Karnataka"
 age_of_imperial_karnataka_desc:0 "The era we live in is often called the "Age of Imperial Karnataka" by foreign observers. This isn't entirely unwarranted as we have managed to successfully capture the vital strategic city of Kannauj and levy taxes from the population of North India, which will make our nation even wealthier than we were before we expanded."
 indian_manufacturing_rashtrakuta:0 "Indian Manufacturing"
 indian_manufacturing_rashtrakuta_desc:0 "The economy of Rashtrakuta is one of the strongest in India. The revenues we recieve for manufacturing goods such as cotton, textiles, cloths, calicos and timber to name a few help our economy and manufacturing industry enormously."
 virasena:0 "Virasena"
 virasena_desc:0 "Acharya Virasena was a Jain philosopher and scholar as well as an Indian mathematician, his most well known work is Dhavala, a commentary on Jain canon Shatakhandagama. He was an expert in astrology, grammar, logic and mathematics and was considered to be among the jewels of Rashtrakuta King Amoghavarsha I. His acheivements and ideas as well of those of his disciples such as Jinasena have greatly helped to enlighten and advance our nation."
 tripartite_struggle:0 "Tripartite Struggle"
 tripartite_struggle_desc:0 "The Tripartite Struggle refers to the wars between the empires of the Rashtrakutas, Palas and Gurjara-Pratihara for the resource rich Gangetic plains. Although we are stronger than the other two empires we must make sure of this by taking as much land in the Gangetic plains as possible in each war we fight."
 seven_castes:0 "Seven Castes"
 seven_castes_desc:0 "The society of the Rashtrakuta empire is divided into seven castes. These include the four basic castes of Brahmins, Kshatriya, Vaisha and Sudras, the other three castes are the Zakaya, who specialise in dance and acrobatics, the Antyajas who provide menial service to the wealthy and the Sat-Kshatriya (noble Kshatriyas) who have the highest status out of all the castes. This system ensures individuals know their place in the world and helps to keep our empire stable."
 CLY_ideas:0 "Chalukyan Ideas"
 CLY_ideas_start:0 "Chalukyan Traditions"
 CLY_ideas_bonus:0 "Chalukyan Ambitions"
 karnatabala:0 "Karnatabala"
 karnatabala_desc:0 "Numerous foreign countries have referred to the powerful Chalukya armies with the term Karnatabala or "Power of Karnata". Our army contains experienced infantry, cavalry and hundreds of elephants which we use in our elephant corps, these troops have helped us rise up time and time again when we have fought against seemingly stronger regional enemies."
 chalukyan_architecture:0 "Chalukyan Architecture"
 chalukyan_architecture_desc:0 "Chalukyan architecture has resulted in hundreds of monuments and temples being built in our heartland. Some of the more notable Chalukyan monuments include Aihole, Badami, Pattadakal and Mahakuta. Deccan architecture has also had significant developments under our rule, examples of this include the Mahadeva Temple and many other great temples across the region."
 manasollasa:0 "Manasollasa"
 manasollasa_desc:0 "The Manasollāsa, also called Abhilashitartha Chintamani, is an encyclopedia composed by king Someshvara III of Chalukya. It covers topics such as polity, governance, ethics, economics, astronomy, astrology, rhetoric, veterinary medicine, horticulture, perfumes, food, architecture, sports, painting, poetry and music. The text is an important record of the advancements we have made as a nation."
 secular_kings_chalukya:0 "Secular Kings"
 secular_kings_chalukya_desc:0 "Our kings are far ahead of their time as they are considered to be secular whilst promoting Jainism. Their tolerance of the many different religions and sects of India will only make our nation stronger."
 cultural_fusion_chalukya:0 "Cultural Fusion"
 cultural_fusion_chalukya_desc:0 "The Chalukya era has seen the beginning of cultural fusion of northern and southern Indian cultures, allowing for different ideas and traditions to be transmitted across the subcontinent. It also enables us to embrace more cultures as we transcend the traditional cultural barriers of India."
 chalukyan_ambassadors:0 "Chalukyan Ambassadors"
 chalukyan_ambassadors_desc:0 "We have exchanged ambassadors with a number of foreign empires, including the Persians and Chinese. Perhaps these new diplomatic contacts we finally enable us to establish ourselves as the preeminent power of India." 
 deccan_empire_chalukya:0 "Deccan Empire"
 deccan_empire_chalukya_desc:0 "Our empire rose out of the fertile lands of the Deccan Plateau, we have risen to become the successors of the great Deccan empires of the past. We have inherited the rich, well developed lands that made them the great empires that they once were and the Deccan will also help us to realize our full potential as a great power in India." 
 YAD_ideas:0 "Yadava Ideas"
 YAD_ideas_start:0 "Yadava Traditions"
 YAD_ideas_bonus:0 "Yadava Ambitions"
 descendents_of_the_yadavas:0 "Descendents of the Yadavas"
 descendents_of_the_yadavas_desc:0 "Our ruling family was originally called the Seuna dynasty, however, we are descended from the ancient Yadava people who in turn were descended from the legendary king Yadu. Our noble bloodline gives us a solid claim to rule over a large Indian empire."
 bhaskaracharya:0 "Bhaskaracharya"
 bhaskaracharya_desc:0 "The Indian mathematician and astronomer Bhaskaracharya has been called the greatest mathematician of medieval India, he is most noted for his work Siddhanta Shiromani or 'Crown of Treatises'. His pioneering work on calculus predates western scientists such as Newton and Leibniz by over 500 years and we must continue to study his work so that we can advance further."
 feudatory:0 "Feudatory"
 feudatory_desc:0 "The Yadavas were once the feudatories of the Rashtrakutas and then the Chalukyas. Now that we have overthrown them and asserted our own power over the Deccan we must not make the same mistake so that ambitious vassals can do the same thing to us."
 devagiri:0 "Devagiri"
 devagiri_desc:0 "King Bhillama V, the first independent Yadava king, founded our capital city Devagiri. The city has risen to become an important uplands city as it lies along valuable caravan routes, it is considered to be one of the seven wonders of Maharashtra."
 marathi_literature:0 "Marathi Literature"
 marathi_literature_desc:0 "The Yadava dynasty has patronised the Marathi language and this extends to works of literature. We have supported individuals such as the famous Marathi saint-poet Dnyaneshwar who wrote Dnyaneshwari, which is a commentary on the Bhagavad Gita. We have made Marathi the dominant culture of our empire and have done this by overthrowing Kannada-speaking dynasties in the region."
 seunadesha:0 "Seunadesha"
 seunadesha_desc:0 "The core land of the Yadava dynasty is called Seunadesha, while the land itself is not very significant we will never give up these lands to anyone. This has been shown in our resistance to foreign rule for centuries until we finally rose up."
 yadava_citadels:0 "Yadava Citadels"
 yadava_citadels_desc:0 "Our empire's territorial integrity is respected due to our many impenetrable hill-fortresses. The most famous hill-fortress is the citadel of Devagiri as it stands on a steep 200 metre high hill with access to the summit only from a narrow bridge, if that isn't enough we have powerful defensive weapons to destroy any enemies that dare to assault the fortress." 
 EGP_ideas:0 "Egyptian Ideas"
 EGP_ideas_start:0 "Egyptian Traditions"
 EGP_ideas_bonus:0 "Egyptian Ambitions"
 the_nile_old_egypt:0 "The Nile"
 the_nile_old_egypt_desc:0 "The Nile is the heart of Egyptian civilisation. All of our major towns and cities are located along its banks, we call the Nile region Kemet (Black Land) which refers to the fertile black soil after its annual Inundation. The river enables to us to expand our trade influence over to other countries that are in less fortunate positions than we are."
 the_two_lands:0 "The Two Lands"
 the_two_lands_desc:0 "A long time ago, our nation was divided into the two lands of Upper and Lower Egypt. It was only after these two kingdoms were united by Pharaoh Narmer that Egypt could truly rise to its full potential as a major regional power."
 great_monuments_old_egypt:0 "Great Monuments"
 great_monuments_old_egypt_desc:0 "Egypt as a nation is over three thousand years old. The many dynasties that have come and gone have each left their mark in history by constructing monumental buildings which include pyramids, temples, collossal statues and obelisks that have stood the test of time and show to the rest of the world the power our rulers wield, some of our more famous monuments include the Pyramids of Giza and the Great Sphinx, Abu Simbel, Karnak Temple Complex, Luxor Temple and the Colossi of Memnon (Amenhotep III)."
 maat:0 "Maat"
 maat_desc:0 "Maat is the ethical and moral principle that all Egyptian citizens are expected to abide by throughout their lives. It is also responsible for maintaining the wider order of the universe, the natural world, the state, and the individual which are all bound together by Maat. This principle applies to the Pharaoh especially as he is responsible for maintaining stability and cosmic harmony, an impious Pharaoh could cause famine and other disasters to befall on the people of Egypt as well as allowing Isfet (chaos, lies and violence) to reign."
 coptic_church_old_egypt:0 "Coptic Church"
 coptic_church_old_egypt_desc:0 "The Coptic Orthodox Church of Alexandria was founded by the apostle and evangelist Saint Mark. This branch of Christianity has been distinct from the other churches since the schism following the Council of Chalcedon, it is unique to Egypt and if our rulers decide to convert to Christianity they would immediately embrace the Coptic Church as the new state religion while respecting the traditions of our past."
 hieroglyphic_writing:0 "Hieroglyphic Writing"
 hieroglyphic_writing_desc:0 "Egyptian Hieroglyphs was among the first forms of writing to be developed and it has served us well for over three thousand years. Other more efficient forms of writing that have developed such as Hieratic, Demotic and eventually Coptic have each taken elements from the original Hieroglyphs and adapted them. Hieroglyphic writing has allowed us to keep a record of the many advancements we have made over the course of our long history and to spread any new ideas or knowledge across Egypt with ease."
 egyptian_technological_advancements:0 "Egyptian Technological Advancements"
 egyptian_technological_advancements_desc:0 "Many groundbreaking technological advances have been made all throughout Egypts history, these include inventing simple machines such as the ramp and the lever, paper made from papyrus, glassworking and irrigation methods still in use today. We have kept these advancements recorded in places like the Royal Library of Alexandria, Egyptians have also developed maritime technology including ships and lighthouses such as the Pharos of Alexandria." 
 GLL_ideas:0 "Gallic Ideas"
 GLL_ideas_start:0 "Gallic Traditions"
 GLL_ideas_bonus:0 "Gallic Ambitions"
 rhine_legions:0 "Rhine Legions"
 rhine_legions_desc:0 "The powerful legions of the Rhine frontier have secured our independence. As long as they serve Gaul we will continue to have a highly professional army capable of dealing with any challenges to Gallic independence."
 repelling_the_barbarians:0 "Repelling the Barbarians"
 repelling_the_barbarians_desc:0 "It is our duty as a civilised nation to protect the Rhine border from any barbarian incursions. Our army has gained valuable experience because of this which makes them one of the most powerful armies in the known world."
 restitutor_galliarum:0 "Restitutor Galliarum"
 restitutor_galliarum_desc:0 "We have restored Gaul to its former glory. Now that we are free from Roman domination we are free to pursue our own path as a nation."
 gallic_feudalism:0 "Gallic Feudalism"
 gallic_feudalism_desc:0 "The support of the land-owning Gallic aristocracy has been crucial for the survival of our nation. We must support their practises of feudalism as the state can profit off the land-owning class exploiting the peasant farmers as well."
 provincial_security:0 "Provincial Security" 
 provincial_security_desc:0 "Our rulers have brought back security to the provinces. The populace of Gallia should be very grateful for the restored order and wont revolt against the state."
 galliarum_imperium:0 "Galliarum Imperium"
 galliarum_imperium_desc:0 "The dream of an independent Gallic empire lasted throughout the entire period of Roman rule, this was shown by Julius Sabinus and the revolt of the Batavi. Now we have achieved this centuries old dream, we can show the strength and honour of the Gallic people to the world."
 barbarian_mercenaries:0 "Barbarian Mercenaries"
 barbarian_mercenaries_desc:0 "Sometimes we do not wish to endanger Gallic lives when defending against the numerous barbarian tribes beyond the border, so we hire barbarian mercenaries to fight hostile barbarians as we do not care how many of them are killed in battle."
 IPA_ideas:0 "Indo-Parthian Ideas"
 IPA_ideas_start:0 "Indo-Parthian Traditions"
 IPA_ideas_bonus:0 "Indo-Parthian Ambitions"
 gondophares:0 "Gondophares"
 gondophares_desc:0 "Many Indo-Parthian kings have assumed the title Gondophares which means "Holder of Glory" after our powerful first king Gondophares I. It doesn't matter if future kings are related to the original dynasty but as long as they have the name Gondophares the connection will remain."
 indus_river_indo_parthia:0 "Indus River"
 indus_river_indo_parthia_desc:0 "The Indus River has sustained many civilisations in India for thousands of years, it is just as essential to the Indo-Parthian kingdom as more valuable trade goods are produced all the way along its banks."
 taxila:0 "Taxila"
 taxila_desc:0 "Gondophares I made Taxila the capital of Indo-Parthia after he captured the city from the Indo-Scythians. Taxila has a highly strategic location as it lies near the great ancient trade routes that connect India to the west."
 zoroastrian_fire_temples:0 "Zoroastrian Fire Temples"
 zoroastrian_fire_temples_desc:0 "Unlike other foreign kingdoms in the northwest India region we have not chosen to adopt or support Buddhism as the region of our country, instead our rulers have retained their traditional Zoroastrian roots. Constructing fire temples will help spread our religion across the country."
 hellenistic_cultural_legacy_indo_parthia:0 "Hellenistic Cultural Legacy"
 hellenistic_cultural_legacy_indo_parthia_desc:0 "We have been influenced by the culture of the Greeks who used to inhabit the area we now rule. Greek culture has left a mark in the way we construct our buildings, the Greek language is also spoken in the court of our kings and nobility, and we also inherited their tolerance of other cultures."
 king_of_kings_indo_parthia:0 "King of Kings"
 king_of_kings_indo_parthia_desc:0 "Our ruler is known as the 'King of Kings', a Parthian title which reflects that we do not control our kingdom directly and that a number of smaller dynasties rule over areas of Indo-Parthia. These smaller dynasties included the Apracarajas, Indo-Scythian satraps such as Zeionises and Rajuvula as well as a number of other local kingdoms."
 takht_i_bahi:0 "Takht-i-Bahi"
 takht_i_bahi_desc:0 "King Gondophares I constructed the Zoroastrian complex of Takht-i-Bahi soon after our kingdom was founded. It is a centre of Zoroastrianism and it will make it easier to convert our population to the teachings of Zoroaster." 
 IGR_ideas:0 "Indo-Greek Ideas"
 IGR_ideas_start:0 "Indo-Greek Traditions"
 IGR_ideas_bonus:0 "Indo-Greek Ambitions"
 legacy_of_alexander:0 "Legacy of Alexander"
 legacy_of_alexander_desc:0 "The Indo-Greek kingdom is what remains of Alexander the Great's legacy in India. We must revive his empire by taking advantage of the weak or unstable kingdoms around us at every opportunity and conquering them to create an empire worthy of Alexander's descendants."
 benevolent_rulers:0 "Benevolent Rulers"
 benevolent_rulers_desc:0 "Indo-Greek kings are remembered for being benevolent rulers. We respect the culture and traditions of the Indian population and our kings show restraint in their use of power. It is because of this they have virtually no desire to rise up against us."
 greek_and_indian_influences:0 "Greek and Indian influences"
 greek_and_indian_influences_desc:0 "Our kingdom combines elements from the Greek traditions brought to India by King Demetrius I and the local Indian cultures that are present within our lands. Our acceptance of different cultures is what will make our kingdom last."
 diverse_religious_pantheon:0 "Diverse Pantheon"
 diverse_religious_pantheon_desc:0 "The pantheon of the Indo-Greeks contains Classical Hellenic deities such as Zeus, Herakles, Athena, Apollo, it also contains a heavy Buddhist influence since our kings have become important benefactors of the religion. Other religions such as Hinduism and Zoroastrianism that aren't as big in our nation have found their way into our large pantheon as well."
 indo_greek_coinage:0 "Indo-Greek Coinage"
 indo_greek_coinage_desc:0 "We have bilingual coins in both the Greek 'round' standard and the Indian 'square' standard, this allows us to trade with both the western world and India. Other kingdoms across India have adopted Indo-Greek monetary conventions which shows that our methods of trading are efficient and profitable."
 large_hellenistic_army:0 "Large Hellenistic Army"
 large_hellenistic_army_desc:0 "Our armies are large by the standards of the Hellenistic period with over 60,000 troops at its peak. Although we have lost most of this strength over time to neighbouring kingdoms, there is always the opportunity that we could regain our strength again."
 greco_buddhist_art:0 "Greco-Buddhist Art"
 greco_buddhist_art_desc:0 "Greco-Buddhist art is the artistic manifestation of Greco-Buddhism, a cultural syncretism between Classical Hellenic culture and Buddhism. It has spread to the Indian subcontinent and flourished along with the Indo-Greek kingdom, it is the artistic representation of who we are as a people and the tolerance we have as a state." 
 VNE_ideas:0 "Venedi Ideas"
 VNE_ideas_start:0 "Venedi Traditions"
 VNE_ideas_bonus:0 "Venedi Ambitions"
 fast_warriors_venedi:0 "Fast Warriors"
 fast_warriors_venedi_desc:0 "Venedian warriors are used to travelling fast on foot, we must if we wish to compete with nomadic tribes like the Sarmatians. This has given our armies a speed advantage over other settled kingdoms who don't need to move quickly as we have to."
 venedian_mixed_marriages:0 "Venedian Mixed Marriages"
 venedian_mixed_marriages_desc:0 "Unlike other nations of our era, our nobility is known for marrying into other families of different cultures. This makes it easier to conduct diplomacy with surrounding nations as we are probably related to them in some way."
 slavic_raiders_venedi:0 "Slavic Raiders"
 slavic_raiders_venedi_desc:0 "Our warriors are experienced raiders, even other tribes that have a fierce reputation are afraid that our raiders will come and plunder their towns and villages. They are more experienced at fighting for due to our numerous raiding trips."
 vistula_river:0 "Vistula River"
 vistula_river_desc:0 "The Vistula river is where the majority our people are settled. It is also a major trading route which is something we can use to our advantage."
 populous_nation_venedi:0 "Populous Nation"
 populous_nation_venedi_desc:0 "Our nation contains more people than other nearby peoples. When the Venedians go to war with rival tribes, we will have enough able bodied men to win."
 vast_lands_venedi:0 "Vast Lands"
 vast_lands_venedi_desc:0 "The Venedi occupy a great expanse of land. This will be useful should enemy nations attack us as we will have plenty of land to fall back on so that we can regroup and push them back to where they originated."
 tribal_settlement_venedi:0 "Tribal Settlement"
 tribal_settlement_venedi_desc:0 "As a Slavic nation we must protect our people from external threats in the form of hostile tribes nearby. Sometimes it is neccessary to expand our peoples foothold in the region to stop our lands from being attacked and settled by others." 
 ASY_ideas:0 "Assyrian Ideas"
 ASY_ideas_start:0 "Assyrian Traditions"
 ASY_ideas_bonus:0 "Assyrian Ambitions"
 heirs_of_ashurbanipal:0 "Heirs of Ashurbanipal"
 heirs_of_ashurbanipal_desc:0 "The Assyrian people can claim direct continuity from Ashurbanipal and the people of ancient Assyria. This means that our rule over this land is more legitimate than any of the foreigners who have ruled here in the past."
 assyrian_homeland:0 "Assyrian Homeland"
 assyrian_homeland_desc:0 "Over the years the Assyrian homeland has been called Athura, Asōristān and various other names depending on which foreign power is ruling over our lands whether they are Persians, Romans or Arabs. What hasn't changed is that the Assyrian people have never abandoned their homeland despite all the pressure against us."
 nestorian_church:0 "Nestorian Church"
 nestorian_church_desc:0 "Assyrian culture is heavily influenced by the Nestorian Church also known as the Church of the East founded by the Assyrian theologian and Archbishop Nestorius. The religion defines who we are as a people and we will continue to cherish it." 
 end_the_assyrian_diaspora:0 "End the Assyrian Diaspora"
 end_the_assyrian_diaspora_desc:0 "Due to the sustained persecution of our people under foreign regimes, many Assyrians have chosen to live abroad in what has come to be known as the Assyrian Diaspora. Now that we have regained our independence Assyrians all over the world can return home as they have an important role to fulfil in rebuilding our great nation."
 tigris_and_euphrates:0 "Tigris and Euphrates"
 tigris_and_euphrates_desc:0 "The Tigris and Euphrates rivers are the foundations of the Assyrian civilization, they give us a large trade route which connects Assyria with places far away from our Mesopotamian homeland."
 mesopotamian_thinkers:0 "Mesopotamian Thinkers"
 mesopotamian_thinkers_desc:0 "Assyrians have contributed to other civilizations by translating the works of ancient Greek philosophers to Syriac. We have also produced our fair share of philosophers and scientists such as Qusta ibn Luqa, Masawaiyh, Patriarch Eutychius and members of the Bukhtishu dynasty, as well as theologians like Tatian, Bar Daisan, Babai the Great, Nestorius and Toma bar Yarcoub."
 assyrians_in_exile:0 "Assyrians in Exile"
 assyrians_in_exile_desc:0 "Many Assyrians are currently in exile in other countries, perhaps they could help us by sowing the seeds of future Assyrian colonies in these regions."
 BSP_ideas:0 "Bosporan Ideas"
 BSP_ideas_start:0 "Bosporan Traditions"
 BSP_ideas_bonus:0 "Bosporan Ambitions"
 defeat_the_scythians:0 "Defeat the Scythians"
 defeat_the_scythians_desc:0 "Scythians, Siraces and other nomadic tribes north of our border have harassed our people and plundered our land for centuries. We must enflict a crushing defeat on them once and for all so that they never return to our country."
 crimean_exports:0 "Crimean Exports"
 crimean_exports_desc:0 "Our main exports include wheat, fish and slaves, this trade has generated a thriving and profitable economy. We also trade valuable Greco-Sarmatian objects to foreign nations which further boosts our trading power in the region."
 roman_pontic_relations:0 "Roman-Pontic Relations"
 roman_pontic_relations_desc:0 "The rulers of Bosporus are directly related to the Mithridatic dynasty of Pontus and the Roman triumvir Mark Antony, we also have family connections to Greek Macedonian dynasties such as the Antigonids, Seleucids and the Antiparids. These dynastic ties enhance our diplomatic standing across the civilised world."
 maeotian_marshes:0 "Maeotian Marshes"
 maeotian_marshes_desc:0 "The Maeotian Swamp lies near our northern frontier, it will make the job of fighting off any nomadic incursions easier as their forces will get bogged down in the marshes which is where we can engage them in close combat and slaughter them."
 bosporan_coins:0 "Bosporan Coins"
 bosporan_coins_desc:0 "We have produced a large amount of gold, silver and bronze coins. These will aid us in the fight against inflation and keep our economy stable."
 greek_settlers:0 "Greek Settlers"
 greek_settlers_desc:0 "Our nation was founded by Greek colonists looking to establish new centres of trade and commerce as well as to spread our superior Greek culture into barbarian territory. We must continue their legacy and spread civilization far and wide into these savage lands."
 cimmerian_bosporus:0 "Cimmerian Bosporus"
 cimmerian_bosporus_desc:0 "The Cimmerian Bosporus is the namesake of our kingdom. It connects the Maeotic Sea (Sea of Azov) to the Hospitable Sea (Black Sea) and is an important trading route for the Bosporan nation. To protect this strait we must build a large navy so that we can crush enemy fleets if they decide to attack."
 BAB_ideas:0 "Babylonian Ideas"
 BAB_ideas_start:0 "Babylonian Traditions"
 BAB_ideas_bonus:0 "Babylonian Ambitions"
 hanging_gardens:0 "Hanging Gardens"
 hanging_gardens_desc:0 "The Hanging Gardens is regarded by many inside and outside our nation as one of the Seven Wonders of the Ancient World. It stands as a legendary symbol of Babylonian wealth and power."
 code_of_hammurabi:0 "Code of Hammurabi"
 code_of_hammurabi_desc:0 "Although the Code of Hammurabi, who was one of our greatest early kings, is thousands of years old, we still use it as a foundation for many of Babylons laws which deal with matters of contract and transactions to murder and various other crimes. These laws were harsh but fair with each of the punishments given befitting the crime." 
 etemenaki_ziggurat:0 "Etemenaki Ziggurat"
 etemenaki_ziggurat_desc:0 "The Etemenaki ziggurat which translates to 'temple of the foundation of heaven and earth' was one of our greatest monuments. It was destroyed by Alexander the Great and his Greek successors in several failed attempts to repair and rebuild it. Now that Babylon is freed from the shackles of foreign domination we must restore this building to its former glory even if our kings no longer follow the traditional religion of Babylonia."
 impenetrable_city_walls:0 "Impenetrable City Walls"
 impenetrable_city_walls_desc:0 "For a long time the city walls of Babylon were considered to be impenetrable as they had metal gates which blocked any hostile armies from entering our great city via land or river. Unfortunately the Persians managed to sneak in and catch us off guard, but now that they're gone we have learnt from our mistakes and our walls are stronger than ever."
 revive_old_traditions:0 "Revive Old Traditions"
 revive_old_traditions_desc:0 "Now that we have regained our independence we must revive the ancient Sumero-Akkadian culture of Babylon in order to make our nation great again. Bringing back the Akkadian language of our forefathers and old Akkadian style cuneiform script will give us the much needed legitimacy to rule over our the lands that Babylon controlled in the past."
 babylonian_learning_and_scientific_advancement:0 "Babylonian Learning"
 babylonian_learning_and_scientific_advancement_desc:0 "Mathematics and sciences such as astronomy and astrology have a very important place in Babylonian society. It was in Babylon where the first scientific revolution happened as we developed new approaches of looking at the universe and how it operates. We also created a system of mathematics that is used all across the world as we created the base 60 numeral system."
 holy_city_of_mesopotamia:0 "Holy City of Mesopotamia"
 holy_city_of_mesopotamia_desc:0 "Babylon is considered to be the holy city of Mesopotamia, having eclipsed Nippur and Eridu millenia ago. This makes it easier to convert reluctant subjects to the religion of our kings."
 UAE_ideas:0 "Emirati Ideas"
 UAE_ideas_start:0 "Emirati Traditions"
 UAE_ideas_bonus:0 "Emirati Ambitions"
 federation_of_seven_emirates:0 "Federation of Seven Emirates"
 federation_of_seven_emirates_desc:0 "As our name suggests, the United Arab Emirates is a federation comprising the seven emirates of Abu Dhabi, Ajman, Dubai, Fujairah, Ras al-Khaimah, Sharjah and Umm al-Quwain. One of the emirs is selected as the President who presides over the other emirs in the Federal Supreme Council, our nations unity will only make us stronger."
 emirati_oil_reserves:0 "Emirati Oil Reserves"
 emirati_oil_reserves_desc:0 "The oil reserves of the UAE are among the worlds largest. This and being located on the Persian Gulf will make trading with powerful nations all around the world much easier for us."
 pirate_coast:0 "Pirate Coast"
 pirate_coast_desc:0 "For centuries foreign powers have feared the boats of the Al Qasimi federation and the other emirates that would eventually form the UAE which constantly harassed European shipping that passed through the Persian Gulf. Their legacy of piracy remains with our navy to this day, and if the opportunity arises we can use these skills to gain great profits from our enemies."
 islamic_sharia:0 "Islamic Sharia"
 islamic_sharia_desc:0 "Like many Gulf states, we retain elements of Islamic law in our judicial system. This helps to keep our population in line as they know what is in store for them if they break the laws of Allah."
 global_cities:0 "Global Cities"
 global_cities_desc:0 "Due to our steadily rising economy, the UAE has a number of important global cities such as Dubai and Abu Dhabi. These cities are a sign that our country's economy is still going strong and that it will continue to rise in the future, leading to more potential global cities arising out of the desert sands."
 outside_influences_united_arab_emirates:0 "Outside Influences"
 outside_influences_united_arab_emirates_desc:0 "Unlike many other Arabian countries in the Gulf region, the UAE is heavily influenced by Persian, Indian and East African cultures as well as from Arabian culture due to immigration from these areas. This means that Emiratis are more tolerant of other cultures than most other countries in the Arabian peninsula."
 religious_freedom_united_arab_emirates:0 "Religious Freedom"
 religious_freedom_united_arab_emirates_desc:0 "The government of the UAE follows a policy of tolerance toward other religions and allows them to practise their religion freely as long as they don't interfere in Islamic religious matters. These policies are the result of the large number of immigrants and 'temporary' visitors and workers coming into our country."
 KUW_ideas:0 "Kuwaiti Ideas"
 KUW_ideas_start:0 "Kuwaiti Traditions"
 KUW_ideas_bonus:0 "Kuwaiti Ambitions"
 golden_era:0 "Golden Era"
 golden_era_desc:0 "The Golden Era of Kuwait was fuelled by our atmosphere of liberalism and oil profits. During this era Kuwaitis enjoyed a modern standard of living, our economy diversified away from oil exports and boomed which made us the most developed country in the Gulf. However, we have lost much of this prosperity due to an economic crisis and a war and we will have to work hard to restore this great era."
 house_of_al_sabah:0 "House of Al-Sabah"
 house_of_al_sabah_desc:0 "Similar to most other Gulf nations, our monarchy is what allowed Kuwait to remain an independent state. As long as the Al-Sabah dynasty is in power their legitimacy to rule will be unchallenged."
 secular_court_system_kuwait:0 "Secular Court System"
 secular_court_system_kuwait_desc:0 "Kuwait is unique among nations in the Gulf region in that we have an entirely secular court system and do not have Sharia courts, this ensures that all of our population regardless of their religion is treated equally and fairly by our legal system."
 kuwait_bay:0 "Kuwait Bay"
 kuwait_bay_desc:0 "Kuwait Bay is a natural deep-water habor, which makes it perfect for our large shipping and ship making industry. Having a large navy is essential for a Gulf state's survival and this bay will allow us to build many ships that will protect our interests."
 cultural_capital_of_the_gulf:0 "Cultural Capital of the Gulf"
 cultural_capital_of_the_gulf_desc:0 "Kuwait is widely considered to be the cultural capital of the entire Gulf region as our popular culture which includes poetry, film and theatre is enjoyed by many and exported to countries across the middle east and further beyond."
 national_bank_of_kuwait:0 "National Bank of Kuwait"
 national_bank_of_kuwait_desc:0 "The National Bank of Kuwait is the first of its kind in the Gulf. It enabled us to gain more profits than other Gulf countries are able to get from their populace."
 migrant_workers:0 "Migrant Workers"
 migrant_workers_desc:0 "The Kafala system is used widely across the Middle East. It's a cheap method of gaining loyal hard working migrant labourers that will greatly benefit our production industry as the system requires all unskilled labourers to have an in-country sponsor who is responsible for their visa and legal status."
 RSA_ideas:0 "South African Ideas"
 RSA_ideas_start:0 "South African Traditions"
 RSA_ideas_bonus:0 "South African Ambitions"
 rainbow_nation:0 "Rainbow Nation"
 rainbow_nation_desc:0 "The era of racial segregation in South Africa is over. Now we can finally close this painful chapter of our history and move forward as a diverse multicultural nation with a bright future ahead."
 african_refugees:0 "African Refugees"
 african_refugees_desc:0 "Refugees from poorer, more unstable regions of Africa have always sought asylum in South Africa as they search for stability, employment opportunities and many other things that South African citizens take for granted. They are very useful to us as they are more than willing to work long and hard for a low price."
 diverse_geographic_landscape_south_africa:0 "Diverse Geographic Landscape"
 diverse_geographic_landscape_south_africa_desc:0 "The landscape of South Africa is very diverse at it is divided into several important geographic regions, these include the Great Escarpment, the Drakensberg, the Highveld, Kalahari desert and numerous other areas with differing environments. South Africa's enemies will not find it easy to invade our land due to its many features."
 scientific_and_technological_developments_south_africa:0 "Scientific Developments"
 scientific_and_technological_developments_south_africa_desc:0 "Many significant scientific and technological developments have come from South Africa, some of these achievements include the vaccine against yellow fever, the first human-to-human heart transplant and a steadily growing astronomy community. We have been ahead of our competition in Africa for a very long time but we need to keep advancing our technology in order to use this to our advantage."
 umkhonto_we_sizwe:0 "Umkhonto we Sizwe"
 umkhonto_we_sizwe_desc:0 "Umkhonto we Sizwe (Xhosa for 'Spear of the Nation') was a paramilitary group affiliated with African nationalist political parties during the time of oppressive white minority rule. They launched many guerrilla attacks with the goal of starting an uprising which would grant the majority of South Africans the rights they deserve. Once this was acheived peacefully Umkhonto we Sizwe was disbanded, but should South Africans be under the threat of foreign military or cultural domination they will rise up once again."
 eleven_official_languages:0 "Eleven Official Languages"
 eleven_official_languages_desc:0 "South Africa has eleven official languages, the highest of any country in the world. This reflects our cultural diversity and helps to keep our nation stable as we can easily communicate and deal with all the ethnic groups in our society."
 strong_parliamentary_system_south_africa:0 "Strong Parliamentary System"
 strong_parliamentary_system_south_africa_desc:0 "Unlike most other African countries, South Africa has never experienced any coups and has developed a strong, stable parliamentary system regardless of who rules our country." 
 BEL_ideas:0 "Belgian Ideas"
 BEL_ideas_start:0 "Belgian Traditions"
 BEL_ideas_bonus:0 "Belgian Ambitions"
 flemish_klauwaerts:0 "Flemish Klauwaerts"
 flemish_klauwaerts_desc:0 "In 1302, after the independence of the County of Flanders – which covered most of the current north-west of the Flanders of Belgium –, an urban militia was created, whose soldiers were surnamed Klauwaerts (litt. 'Clawers'); a direct reference to the claws of the Flemish Lion, the county's heraldic symbol. On July 11th 1302, the Flemish Klauwaerts heroically defeated the assault of the knights of the king of France in Kortrijk; this battle later became known as the Battle of the Golden Spurs."
 king_law_liberty:0 "King, Law, Liberty"
 king_law_liberty_desc:0 "On July 21st 1831, Leopold of Saxe-Cobourg-Gotha was crowned first King of the Belgians as Leopold I; this date was therefore declared Belgian National Day. Since the beginning of the Belgian independence in 1830, it was decided that Belgium would be a constitutional monarchy in which the monarch 'reigns but does not rule' and is the living guarantee of the country's unity; the Belgian anthem sums up this system in this tryptic: 'King, Law, Liberty'."
 joyous_entries_bel:0 "Joyous Entries"
 joyous_entries_bel_desc:0 "After his coronation, the first King of the Belgians, Leopold I, had to make a ceremonial royal entry in every town of Belgium in order to introduce himself to his subjects. These royal entries are known as Joyous Entries and it has since been a tradition for every new Belgian monarch after his/her coronation to parade the same way in the country's main towns."
 horum_omnium_fortissimi_sunt_belgae:0 "'Horum omnium fortissimi sunt Belgae'"
 horum_omnium_fortissimi_sunt_belgae_desc:0 "According to the Roman emperor Iulius Caesar in his 'Gallic Wars', of all peoples of Gaul 'the Belgians are the bravest, because they are farthest removed from the culture and the way of life of [our] Province, and least often visited by merchants introducing the commodities that tend to soften both courage and body; and also because they are nearest to the Germans dwelling beyond the Rhine, with whom they are continually at war.'"
 multilingual_country_bel:0 "Multilingual Country"
 multilingual_country_bel_desc:0 "Belgium has always been a country divided between the French-speaking people and those speaking Germanic languages. All in all, the country still stands united despite some minor linguistic tensions, and as the Belgian motto says: 'Unity makes Strength'."
 sillon_industriel_sambre_et_meuse:0 "Sillon Industriel Sambre et Meuse"
 sillon_industriel_sambre_et_meuse_desc:0 "In Belgium, during the 19th century, a Sillon industriel was built along the river Sambre and the river Meuse by private investors to exploit the abundant Walloon coal mines. For a time, this industrial agglomeration exploiting Walloon coal became the economical backbone of the country, as well as one of the most important industrialized area in continental Europe. These circumstances empowered Belgium to become the second industrial power of the world, behind the United Kingdom, until the late 19th century."
 first_railway_of_continental_europe:0 "First Railway of Continental Europe"
 first_railway_of_continental_europe_desc:0 "Belgium was the first country in continental Europe to have a railway network; its inauguration took place on May 5th 1835 with three trains taking part in the inauguration trip. During the trains' return journey as part of the inauguration trip, Belgium was the first country in continental Europe to suffer a train breakdown."
 DBY_ideas:0 "Dongbuyeo Ideas"
 DBY_ideas_start:0 "Dongbuyeo Traditions"
 DBY_ideas_bonus:0 "Dongbuyeo Ambitions"
 hae_buru:0 "Hae Buru"
 hae_buru_desc:0 "Hae Buru, king of Buyeo founded another Buyeo state which later became known as Dongbuyeo after he received an omen from the Heavenly Emperor which told him that Buyeo was to make way for the decendants of Heaven. Our kingdoms legitimacy is greatly increased especially as it is divinely sanctioned."
 supreme_king:0 "Supreme King"
 supreme_king_desc:0 "To emphasise our independence from Buyeo and the other Korean kingdoms, our second king Geumwa declared himself 'Supreme king' of Dongbuyeo, his father and all of his decendants also share this title as it displays our status as a kingdom to other nearby nations and not just another tribe."
 taebaek_mountain:0 "Taebaek Mountain"
 taebaek_mountain_desc:0 "Taebaek Mountain and others nearby provide our kingdom with strong natural defences which are essential when dealing with larger nations that envy our kingdoms strength and desire our lands. The mountain makes our fortresses much harder for Dongbuyeo’s enemies to capture."
 strong_military_dongbuyeo:0 "Strong Military"
 strong_military_dongbuyeo_desc:0 "Although our nation is small, we must maintain a strong army to deter and even potentially launch a first strike against any threats that lie across our western border."
 dongbuyeo_revival:0 "Dongbuyeo Revival"
 dongbuyeo_revival_desc:0 "There is widespread popular support for our nation, this even extends to beyond our borders as many refugees from the nearby kingdom of Buyeo have come to our kingdom to flee from the oppression in their former homeland and are making Dongbuyeo stronger as a result."
 donghae:0 "Donghae"
 donghae_desc:0 "Donghae or East Sea is what sets our nation apart from the rest of the Korean kingdoms and tribes, with our capital and the majority of our population close to this sea we can expand our trading influence far beyond that of any other kingdom in our region."
 gaseopwon:0 "Gaseopwon"
 gaseopwon_desc:0 "Our capital Gaseopwon has always been central in the history of Dongbuyeo, as such we must develop the city to great heights. After we have built up the capital we can do the same for all the other cities and towns in our land."
 TRM_ideas:0 "Tarumanagaran Ideas"
 TRM_ideas_start:0 "Tarumanagaran Traditions"
 TRM_ideas_bonus:0 "Tarumanagaran Ambitions"
 trm_marriage:0 "Marriage to the Salakanagara"
 trm_marriage_desc:0 "Our first king, Rajadirajaguru Jayasingawarman, has fled from the Gupta Empire and seeks to establish a new kingdom. His first step to solidifying his rule was to marry a Sudanese princess from the conquered Salakanagara kingdom."
 trm_vishnu:0 "Ciaruteun Inscription"
 trm_vishnu_desc:0 "The legacy of King Purnavarman's can be seen through the Ciaruteum Inscription which chronicles his dedication to Vishu. It is time to share this dedication with the people."
 trm_brahmins:0 "Brahmin Rituals"
 trm_brahmins_desc:0 "The Brahmins have been very useful to the Tarumanagaran Kingdom, and have ritually secured many of this kingdom's actions."
 trm_guptalegacy:0 "Samudragupta Legacy"
 trm_guptalegacy_desc:0 "When the Tarumanagaran people fled from Samudragupta, they brought along several of the latest advancements from India."
 trm_rivers:0 "Taming the Rivers"
 trm_rivers_desc:0 "When Purnawarman first settled Tarumanagara, the land was wild and untamed. However, the coastal area near Sundapura has been drained for agriculture and settlement."
 trm_prasati:0 "Prasasti Jambu"
 trm_prasati_desc:0 "One of the inscriptions left by our kingdom recounts the exploits of our glorious king. The prints of the foot soles belong to him who was always successful to destroy the fortresses of his enemies, and was always charitable and gave honorable receptions to those who are loyal to him and hostile to his enemies. "
 trm_trade:0 "Trade with India and China"
 trm_trade_desc:0 "Tarumanagara's geography and cultural links with China and India give it an advantage in trade, and makes it the gateway to Indonesia."
 SOG_ideas:0 "Sogdian Ideas"
 SOG_ideas_start:0 "Sogdian Traditions"
 SOG_ideas_bonus:0 "Sogdian Ambitions"
 sog_silk_road:0 "Masters of the Silk Road"
 sog_silk_road_desc:0 "Our position between Europe and Asia allows us to dominate the silk trade. Traders from every corner of the globe meet in the Sogdian cities, and our own merchants are known across the globe. Capitalizing on this trade could be very beneficial to our treasury."
 sog_ag_dev:0 "Agricultural and Urban Development"
 sog_ag_dev_desc:0 "After being invaded by the nomads to the north, our people have begun to resettle the land. Many of the areas around the oasises within our borders are becoming populated, and more agricultural land is being claimed every day."
 sog_citadels:0 "Great Citadels"
 sog_citadels_desc:0 "Being at the center of the known world comes with several risks, including invasions from the north or south. To protect our subjects, we have constructed great citadels like the ones in Panjikant and Samarkand. These walls enclose the cities and should allow our merchants to work in peace."
 sog_bactrian_heritage:0 "Bactrian Heritage"
 sog_bactrian_heritage_desc:0 "Many of our cities were part of the Greco-Bactrian kingdom after Alexander's conquests, and our country is still a cultural melting pot. We can continue this tradition by integrating foreign cultures into our national heritage."
 sog_turkic:0 "Sogdo-Turkic Fusion"
 sog_turkic_desc:0 "After the Hephthalite Empire was partitioned between the Sassanids and the Turks in 560, much of Sogdia fell under Turkish control. Many of our new overlords moved to Sogdia and settled to between the new aristocracy. Even though this Turkic influence is not as strong as it once was, it is still an integral part of Sogdian culture."
 sog_alphabet:0 "The Sogdian Alphabet"
 sog_alphabet_desc:0 "Over time, the local Sogdian alphabet adapted to Turkic phonology and it is now used in almost every Turkic and Uyghur language. Its influence is so great, it is also the foundation of the modern Mongol and Manchu alphabets."
 sog_zoro_pantheon:0 "The Zoroastrian Pantheon"
 sog_zoro_pantheon_desc:0 "Since Sogdia is far from the heart of Zoroastrianism, it is dominated by a version of this religion where Ahuramazda never achieved primacy. The pantheon of gods from Maydaism continues to exist, with Nana as the primary god. This mix of different folk religions makes our national beliefs much more accessible to everyone."
 ULM_ideas:0 "Ulmer Ideas"
 ULM_ideas_start:0 "Ulmer Traditions"
 ULM_ideas_bonus:0 "Ulmer Ambitions"
 ulm_konigspfalz:0 "Königspfalz"
 ulm_konigspfalz_desc:0 "The free city of Ulm has received a Königspfalz from the Holy Roman Emperor. This makes Ulm one of the offical cities for hosting the monarchs of the HRE, as they travel throughout the realm. To maintain this priviledge, Ulm has become famous for its hospitality."
 ulm_schworbrief:0 "Großer Schwörbrief"
 ulm_schworbrief_desc:0 "In 1397, The Grosser Schwörbrief was signed between the patricians and trade guilds in the city. This agreement has defined the rules of commerce in the city, and has developed systems for construction projects financed by this city's citizens, rather than by the emperor or the church."
 ulm_minster:0 "Ulmer Münster"
 ulm_minster_desc:0 "Construction on the Ulmer Münster began in 1392, in the late Gothic area, but construction continued on this church until the end of the 19th century, when the outer decorations and tower were completed. Even though this church seems to be in a perpetuous state of development, it is still one of the largest churches in Europe."
 ulm_stadtmauer:0 "Ulmer Stadtmauer"
 ulm_stadtmauer_desc:0 "The Stadtmauer (city walls) of Ulm were built along the torrential high Danube. The Danube is already difficult to cross, but Ulm's new city walls should make it almost inpregnable. "
 ulm_textiles:0 "Textile Exports"
 ulm_textiles_desc:0 "The city of Ulm is renowned for its high quality textiles, and it has become of one the largest textile exporters in the Holy Roman Empire. By capitalizing on this industy, Ulm can become one of the most prosperous cities in Germany."
 ulm_reichkreis:0 "Schwäbischer Reichkreis"
 ulm_reichkreis_desc:0 "Ulm is the capital of the Schwäbischer Reichkreis (Swabian Circle), where the leaders of the former stem-duchy of Swabian meet. Although the directors of this circle are usually the bishop of Konstanz and the duke of Württemburg, this diet's meetings are usually held in Ulm. As such, Ulm can utilize this position to improve its standing abroad."
 ulm_danube:0 "Danubian Trade"
 ulm_danube_desc:0 "Ulm's position on the high Danube allows it to serve as a link between the lower Danubian states to the east, Italy to the south, and the northern Holy Roman Empire. By taking advantage of this location, we can dominate trade in central Europe."
 TKG_ideas:0 "Tokugawa Ideas"
 TKG_ideas_start:0 "Tokugawa Traditions"
 TKG_ideas_bonus:0 "Tokugawa Ambitions"
 four_divisions_of_society:0 "Four divisions of society"
 four_divisions_of_society_desc:0 "The Tokugawa have managed to stabilise Japanese society through the creation of a social order called the Four divisions of society, this system was composed of samurai at the top, farming peasants, artisans and merchants. The rigid social order we have created and enforced has enabled Japan to return to a period of political stability that had vanished under our predecessors."
 sankin_kotai:0 "Sankin-kotai"
 sankin_kotai_desc:0 "To avoid the mistakes of the Ashikaga Shogunate, we have brought the Daimyos under tight central control. The Daimyos are required to spend one year in Edo and in their han for the next, their families are also required to stay in Edo to ensure their continued loyalty to the Tokugawa clan." 
 imperial_ties_tokugawa:0 "Imperial ties"
 imperial_ties_tokugawa_desc:0 "The Tokugawa have helped the Imperial family in restoring their former glory by rebuilding its palaces and granting it new lands, we have also cultivated close marriage ties with the Imperial family which enhances our position in the eyes of our vassals. In return they grant us political sanctions for any policies we wish to pursue."
 rangaku:0 "Rangaku"
 rangaku_desc:0 "Although Japan under the Tokugawa Shogunate has closed itself off to most foreigners and their destabilising beliefs and customs, we have maintained trade contacts with the Dutch in the enclave of Dejima. This has allowed us to keep up with advances in western technology and will prove critical in the eventual modernisation of Japan."
 battle_of_sekigahara:0 "Battle of Sekigahara"
 battle_of_sekigahara_desc:0 "The Battle of Sekigahara was a historic moment for the Tokugawa clan as it allowed us to consolidate our control over all of Japan and put an end to the chaotic Sengoku era once and for all. Our victory against our enemies has shown that we are the rightful family to lead Japan into an era of renewed peace and prosperity."
 edo_castle:0 "Edo Castle"
 edo_castle_desc:0 "The Tokugawa seat of power is located in the city of Edo rather than the Imperial capital of Kyoto, under our rule it has become one of the largest cities in the world with over one million inhabitants. At the heart of this metropolis lies Edo Castle which is an important symbol of Tokugawa power over Japan."
 bakuhan:0 "Bakuhan"
 bakuhan_desc:0 "Bakuhan is a mix of the terms bakufu and han that is used to describe the government and society of the Tokugawa Shogunate. The Daimyos are now subjected to the national authority of the Shogun and can no longer act as autonomously as they did in the past, the bakuhan also ensures that we can make more of a profit from these feudal lords since they are more loyal to the central government in Edo."
 ODA_ideas:0 "Oda Ideas"
 ODA_ideas_start:0 "Oda Traditions"
 ODA_ideas_bonus:0 "Oda Ambitions"
 european_influences_oda:0 "European Influences"
 european_influences_oda_desc:0 "Foreign traders and missionaries from distant Europe were generally tolerated by the Oda clan, they provide us with a counterbalance to the powerful Buddhist priesthood that was undermining the authority of the Shogun. With them comes their western culture and customs which have begun to resonate among our people, many of whom have become Kirishitan. But we are especially interested in all the latest weaponry from Europe which will give us a decisive advantage over our enemies."
 taikos_sword_hunt:0 "Taiko's Sword Hunt"
 taikos_sword_hunt_desc:0 "Throughout Japanese history, rulers have issued sword hunts confiscating the weapons of their enemies so they cannot use them to seize power as they had just done. The greatest sword hunt was ordered by Toyotomi Hideyoshi, it was highly successful in restricting the availability of weapons to potential rebels and reduced the threat posed by rōnin."
 tanegashima:0 "Tanegashima"
 tanegashima_desc:0 "Tanegashima guns are fairly recent arrivals to Japan from Europe and the Oda clan have quickly realised their importance in modern warfare. We can use these guns to our advantage when dealing with our traditional foes and less advanced nations around us."
 rakuichi_rakuza:0 "Rakuichi-rakuza"
 rakuichi_rakuza_desc:0 "The Oda have sought to consolidate their grip over Japan in various ways. One of them was to reform the economy that had been traditionally dominated by shrines and guilds by removing trade barriers and instituting free markets known as rakuichi-rakuza, these free markets have allowed us to greatly expand our trading power in the region." 
 unifiers_of_japan:0 "Unifiers of Japan"
 unifiers_of_japan_desc:0 "During the reigns of Oda Nobunaga and Toyotomi Hideyoshi, Japan has been largely consolidated under our banner, we have defeated many powerful enemies to reach this point, including the impotent Ashikaga who were unworthy to hold the Shogunate. However, the Sengoku-jidai is not over yet and we must continue our quest to fully conquer Japan and beyond."
 council_of_five_elders:0 "Council of Five Elders"
 council_of_five_elders_desc:0 "In the event of a regency, the Shogun has entrusted the administrative affairs of the state to his five most trusted and loyal Daimyos while his heir comes of age. They are responsible for maintaining the continued stability of Japan."
 oda_ashigaru:0 "Oda Ashigaru"
 oda_ashigaru_desc:0 "The Oda clan are renowned for fielding a large army of diciplined ashigaru footsoldiers as opposed to relying on traditional samurai cavalry. As long as our lines dont waver we can break the back of any enemy army, we proved this when we destroyed the Takeda army at the Battle of Nagashino. Many peasant ashigaru have risen to become important commanders in the Oda military, Toyotomi Hideyoshi was one such ashigaru who climbed the ranks until he reached the highest offices of power." 
 KMK_ideas:0 "Kamakura Ideas"
 KMK_ideas_start:0 "Kamakura Traditions"
 KMK_ideas_bonus:0 "Kamakura Ambitions"
 genpei_war:0 "Genpei War"
 genpei_war_desc:0 "The Genpei war was a conflict between the Minamoto and Taira clans who were locked in a fierce rivalry over control of the Imperial family and Japan as a whole. The war lasted for five years and ended with a decisive Minamoto victory at the Battle of Dan-no-ura, this gave Minamoto no Yoritomo the authority he needed to become the first Shogun at Kamakura and gives our family the continued legitimacy to inherit the Shogunate."
 the_hojo_regency:0 "The Hojo Regency"
 the_hojo_regency_desc:0 "The Hojo clan has held the title of shikken or regent due to the instability of the Minamoto family after the death of Minamoto no Yoritomo. They have ensured that we always have an heir with the neccessary dynastic pedigree ready to become Shogun so that the instability which could result from being heirless is avoided."
 imperial_rebellions:0 "Imperial Rebellions"
 imperial_rebellions_desc:0 "Many members of the Imperial family are resentful that we have taken power from them and wish to turn Japan back into a Chinese style imperial autocracy. As a consequence they have attempted to seize power on a number of occasions, most notably the Jokyu War and Genko War. The Shogunate must remain vigilant in the face of this ever present threat and expanding our spy networks will help ensure the Emperors remain in their position as figureheads."
 repelling_the_mongol_invasions:0 "Repelling the Mongols"
 repelling_the_mongol_invasions_desc:0 "The arrogant Mongol rulers of Yuan China tried to subjugate Japan twice. Both times they failed miserably due to the kamikaze or 'divine wind' and the superior Kamakura navy, after these wars the Mongols learnt the hard way that the Kamakura Shogunate would never be defeated by a foreign invasion and our independence was assured."
 mandokoro:0 "Mandokoro"
 mandokoro_desc:0 "The Mandokoro is the administrative department of the Kamakura Shogunate, its role was to govern administration and finance. The department has made it possible to extract more profits from taxation than before the Shogunate was founded."
 popularization_of_buddhism:0 "Popularization of Buddhism"
 popularization_of_buddhism_desc:0 "Buddhism has flourished under the Kamakura, with older sects such as Shingon and Tendai contuining to thrive as well as many new branches being founded including Jōdo shū, Jodo Shinshu, Ji, the Soto and Rinzai schools of Zen Buddhism, Nichiren and various other sects."
 goseibai_shikimoku:0 "Goseibai Shikimoku"
 goseibai_shikimoku_desc:0 "The Goseibai Shikimoku also known as the Formulary of Adjudications is the legal code of the Kamakura Shogunate. Fair trials were instituted to deal with land disputes between nobles and peasants in a way that was far better than the past without formal laws to settle these issues."
 GHU_ideas:0 "Ghurid Ideas"
 GHU_ideas_start:0 "Ghurid Traditions"
 GHU_ideas_bonus:0 "Ghurid Ambitions"
 persianization_of_india:0 "Persianization of India"
 persianization_of_india_desc:0 "Like the Samanids and Ghaznavids, the Ghurids are great patrons of Persian culture and literature. They laid the foundation for a Persianized state in India when northern India fell to the Ghurids, Persian subsequently became the official court language of the region."
 caliphal_recognition:0 "Caliphal Recognition"
 caliphal_recognition_desc:0 "The Abbasid caliph Harun al-Rashid legitimised the rule of Ghurid prince Amir Banji, ancestor of all later Ghurid rulers. Our claim to an independent state is ensured by the caliphs and no pious Islamic nation would dare to attack us because of this."
 hindu_and_buddhist_enclave:0 "Hindu and Buddhist enclave"
 hindu_and_buddhist_enclave_desc:0 "Hindu and Mahayana Buddhism survived in Ghurid lands much longer than the surrounding regions. Although they are a minority population now we have gained more exposure to their customs and we have a greater appreciation of these pagans than other Islamic countries."
 jahansuz:0 "Jahansuz"
 jahansuz_desc:0 "Ala al-Din Husayn, a Ghurid prince and younger brother of Sayf al-Din Suri who was crucified by the Ghaznavids avenged his brothers death when he sacked their capital of Ghazna and let it burn for seven days and seven nights. This earnt him the title of Jahansuz or 'the world burner' and shows what we are capable of doing to our enemies."
 minaret_of_jam:0 "Minaret of Jam"
 minaret_of_jam_desc:0 "The Minaret of Jam is one of the finest examples of Ghurid architecture. Its call to prayer will surely attract people from far and wide to embrace the teachings of the prophet Muhammad."
 multiple_ghurid_branches:0 "Multiple Ghurid branches"
 multiple_ghurid_branches_desc:0 "The Ghurid dynasty has divided into two branches with one ruling from the capital at Firozkoh and the other ruling from Bamiyan. This means that we will likely never run out of heirs to the throne."
 firozkoh:0 "Firozkoh"
 firozkoh_desc:0 "Firozkoh, or Turquoise Mountain, is the capital of the Ghurid dynasty and one of the greatest cities of its age. It is home to a diverse and vibrant community including a Jewish trading community who enable us to trade goods with much greater ease than it would be without them."
 VLA_ideas:0 "Vladimir Ideas"
 VLA_ideas_start:0 "Vladimir Traditions"
 VLA_ideas_bonus:0 "Vladimir Ambitions"
 metropolitan_of_kievan_rus:0 "Metropolitan of Kievan Rus'"
 metropolitan_of_kievan_rus_desc:0 "The Metropolitan bishop of Kiev and All Rus' is a powerful and influential figure within the Eastern Orthodox church. The metropolitan's see is located in Vladimir which gives our city increased influence over the religious affairs of our state."
 white_monuments_of_vladimir_and_suzdal:0 "White Monuments"
 white_monuments_of_vladimir_and_suzdal_desc:0 "The eight limestone monuments located within the territory of Vladimir-Suzdal consist of Russian Orthodox churches and monasteries as well as the castle of Andrew the Pious and the Golden Gate of Vladimir. These great buildings display our wealth and power, much to the envy of less prosperous Russian cities."
 reunite_the_rus:0 "Reunite the Rus'"
 reunite_the_rus_desc:0 "For too long the Rus' people have been divided into several principalities. Now that Vladimir has esclipsed Kiev as the most important city within Kievan Rus' we are in a position to unite all the principalities and form a great country with Vladimir as its capital."
 zalesye:0 "Zalesye"
 zalesye_desc:0 "Vladimir-Suzdal rose out of the fertile woodland region known as the Zalesye, this area is protected from the Turkic raids that plague other regions of the Rus' and several cities have arisen here including Suzdal which is one of the oldest and most important cities in our country." 
 conflict_with_the_bulgars:0 "Conflict with the Bulgars"
 conflict_with_the_bulgars_desc:0 "The state of Volga Bulgaria to our east has constantly been a thorn in the side of the Rus' people and Vladimir-Suzdal in particular, frequently launching raids against our settlements. Our warriors have gained valuable experience in dealing with these Bulgars and when the time comes we should be able to make sure they never threaten us again."
 klyazma_river:0 "Klyazma River"
 klyazma_river_desc:0 "The city of Vladimir was founded along the banks of the Klyazma River, a tributary of the Oka River. Our capital and other cities that have grown along the Klyazma have become wealthy and powerful due to their fortunate location."
 theotokos_of_vladimir:0 "Theotokos of Vladimir"
 theotokos_of_vladimir_desc:0 "Prince Andrew introduced the Byzantine icon of the Virgin and Child as a holy protectress of Vladimir. Churches across our nation have been dedicated to her and she has become synonymous with Vladimir-Suzdal with our people referring to it as the Vladimirskaya, which reflects the strong pride we have in our faith."