 # Lollard Rebels:
 lollard_rebels_title: "Religiös"
 lollard_rebels_name: "$RELIGION$e Fanatiker"
 lollard_rebels_desc: "Religiöse Fanatiker erheben sich vor allem in Provinzen, deren Religion von der Staatsreligion abweicht. Sie wollen ihre Religion verbreiten und alle Ungläubigen bekehren."
 lollard_rebels_army: "$RELIGION$e Armee"
 lollard_rebels_demand: "Konvertiert $COUNTRYNAME$"
 lollard_rebels_demand_desc: "Die religiösen Rebellen kämpfen für die $RELIGION$ Religion. Sie verlangen, dass wir deren Vormachtstellung anerkennen oder wenigstens unsere Konvertierungsversuche einstellen, so dass sie ihren Glauben in Frieden ausüben können."
