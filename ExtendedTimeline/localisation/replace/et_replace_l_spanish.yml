 animism_religion_desc:0 "El animismo es la creencia de que el mundo está habitado por un número de seres espirituales sobrenaturales sin ninguna separación de los mundos mundanos y espirituales. Los espíritus pueden inhibir cualquier cosa, desde montañas hasta aclarar la función de la ubicación de los fieles . \nEn el juego animista religión representa las diversas religiones paganas de Asia Oriental."
 norse_pagan_reformed_religion_desc:0 "paganismo nórdico es el sistema de creencia tradicional politeísta de los pueblos escandinavos. \nParece en Escandinavia hasta el final del primer milenio, cuando fue sustituido por el cristianismo."
 jewish_religion_desc:0 "La religión de Abraham más antigua en el juego, el judaísmo se basa en la Torá y las tradiciones y las Escrituras de los judíos que se remontan a más de 3000 años. \nLa fe judía siempre ha sido una fe minoritaria en la mayor parte del mundo y sólo existen en algunos países, como Israel, Khazaria, Banu Nadir y Simin".
 zoroastrian_religion_desc:0 "La religión zoroástrica es la fe tradicional de los pueblos iraníes y el antiguo Imperio Persa. Zoroastrianos son monoteístas y siguen las enseñanzas del profeta de Zoroastro. \nZoroastrismo es la religión mayoritaria en Persia hasta la caída de los sasánidas en 643. Después de esto, sólo unos pocos países Zoroastian permanecerán en Khwarezmia y Tabarestan."
 ibadi_religion_desc:0 "Ibadismo es reclamado por sus adherentes a ser mayores que tanto el Islam sunita y chiita, pero no es tan popular. Los ibadíes hacen ruido en la adhesión restringida a una interpretación del Islam y la Sharia que posean ya que tanto mayores y más ortodoxo. \nEn el juego ibadíes existe en la mayoría de Omán y de ciertas partes del norte de África."
 sikhism_religion_desc:0 "Sijismo es la fe fundada por Gurú Nanak alrededor de la vuelta del siglo 16 en el Punjab. Una religión monoteísta, el sijismo nació en una zona donde se mezcla el Islam y el hinduismo, pero es en muchos aspectos a diferencia tampoco . \nEn el juego sijismo es la religión del estado de Punjab, 1799-1849."
 buddhism_religion_desc:0 "Al igual que todas las ramas budistas Theravada se deriva de las enseñanzas de Buda Gautama en el siglo 5 antes de Cristo. Los seguidores del budismo Theravada se basa en los Cánones de Pali para la orientación religiosa y legal, y se insiste más en los deberes monásticos y alcanzar el estado de Arhat o la iluminación.\nEn el juego budismo Theravada se practica principalmente en Sri Lanka y el Sudeste Asiático."
 vajrayana_religion_desc:0 "También conocido como budismo tántrico o incluso Lamaísmo, Vajrayana es una rama del budismo en el que el objetivo de los adherentes es llegar a ser un Bodhisattva a través del uso de técnicas tántricas. Se cree que la iluminación no puede ser alcanzada simplemente de estudio en solitario, sino que debe ser enseñado por un maestro. \nEn el juego budismo Vajrayana aparece en el Tíbet en los primeros años 600 y más tarde también en Mongolia y Hungría."
 mahayana_religion_desc:0 "Mahayana es la rama que más se practica del budismo. El objetivo de es adherentes es lograr la iluminación, posiblemente incluso a alcanzar la iluminación. \nEn el juego budismo Mahayana aparece en Vietnam y en ciertas fechas en la India, China , Corea y Japón. En la mayoría de las fechas, sin embargo, muchos países en los que era en dominante cambio se clasifican como Confucianisto."
 catholic_religion_desc:0 "El catolicismo es el nombre de una tradición cristiana con sus raíces en el antiguo rito latino que reconoce al Papa como la cabeza de la cristiandad. \nCatolicismo es la Iglesia cristiana dominante en Europa occidental y septentrional después del Gran Cisma hasta ser interrumpida por el protestantismo y el Reformismo durante la reforma."
 confucianism_religion_desc:0 "El confucianismo es el término para las filosofías del siglo 5 aC filósofo Confucio y hace hincapié en el desarrollo personal y la importancia de un buen gobierno. \nEn el juego de China comienza como Confucio, con una cierta extensión en Corea y Manchuria en fechas posteriores.
 hinduism_religion_desc:0 "El hinduismo es el término para una amplia gama de tradiciones indias politeístas con un panteón común. \nNinguna de las religiones más antiguas del juego hinduismo existe principalmente en la India y partes del sudeste de Asia, donde se está perdiendo terreno al budismo y más tarde el Islam."
 orthodox_religion_desc:0 "La tradición cristiana ortodoxa tiene su raíz en el rito griego y considera que está más cerca de los ideales cristianos originales de la católica. Las Iglesias ortodoxas rechazan la idea del Papa y se dividen en lugar de un número de iglesias presididas por Patriarcas. \nEn el juego aparece la religión ortodoxa en Europa del Este después de la Gran Cisma."
 protestant_religion_desc:0 "El protestantismo cubre una amplia gama de tradiciones religiosas que comienzan durante las enseñanzas de Martin Luther la reforma. Reaccionan varios de los convenios que con el tiempo se han desarrollado en la iglesia católica y la idea de un Papa en sí. \nEn el juego protestantismo se refieren principalmente a los países inspirados en las enseñanzas de Lutero y que han formado iglesias estatales."
 reformed_religion_desc:0 "Reformada cubre una amplia gama de tradiciones religiosas inspiradas por hombres como Juan Calvino o John Knox. Generalmente aparece más tarde de las religiones SUBCAMPEÓN como protestante la religión reformada también rechaza la autoridad papal y quiere volver a las reglas de las escrituras, pero a diferencia de los protestantes se abrazan varios percibidas más ideas de línea dura como la predestinación y la iconoclastia y no formar iglesias estatales.”
 shamanism_religion_desc:0 "Fetichismo cubre una gama muy amplia de las religiones indígenas africanas. Estas religiones a menudo cuentan con una veneración de los antepasados, el uso de la magia y la medicina tradicional. \nEn el juego mayor parte de África se clasifica como Fetichista ."
 shiite_religion_desc:0 "Musulmanes chiitas sostienen que el sucesor legítimo del profeta Mahoma como califa y el imán era su primo y Ali hijo-en-ley. Los chiitas creen que una serie de imanes han seguido Ali y todavía esperar la de su sucesor final . \nEn el juego Islam chiíta está presente en Irán, Yemen y como la religión minoritaria en algunos sultanatos indios."
 shinto_religion_desc:0 "Shintoismo es la antigua religión étnica de Japón, que durante siglos han llegado a coexistir con el confucionismo y el budismo en las islas japonesas. \nEn el juego todo Japón comienza el sintoísmo para significar la mezcla especial de budismo, el sintoísmo y otras tradiciones de los japoneses.
 sunni_religion_desc:0 "Islam sunita sostienen que el sucesor legítimo del profeta Mahoma era suegro Abu Bakr. \nFue la religión de la mayoría de los musulmanes del mundo sunnita del Islam está presente hasta el nacimiento del Islam y, finalmente, se puede encontrar desde Marruecos a Indonesia lo que es uno de las mayores religiones en el juego."
 totemism_religion_desc:0 "totemista creencia enseña que cada individuo tiene un parentesco espiritual con un animal, el tótem. Los que comparten una forma animal tótem clanes, y consideramos una sola otra familia. \nEn el juego totemismo es la religión del estado de todos los estados nativos de América del Norte y que está presente en la mayor parte del continente norteamericano hasta la llegada de los europeos."
 coptic_religion_desc:0 "Cristianismo copto es una rama de la cristiandad que sigue el rito alejandrino y que responde al Patriarca de Alejandría. \nDespués de la caída de Egipto a los musulmanes en el año 641 la religión copta sobrevive como la fe mayoritaria sólo en Etiopía y Nubia".
 tengri_pagan_reformed_religion_desc:0 "Tengri es la principal deidad de una de las religiones más antiguas Chamanismo turcos o Mongolia. \nEn el juego de esta religión abarca una amplia variedad de turco, de Mongolia y Manchuria Chamanismo practicado en el norte y Asia Central."
 inti_religion_desc:0 "Inti religión abarca una amplia gama de religiones andinas dispares con muchas características comunes. Sí Inti es el nombre del dios del sol que el imperio Inca grande sobre todos los demás huacas locales. En el juego la mayor parte de los Andes comienza a cabo con la religión Inti".
 nahuatl_religion_desc:0 "la religión náhuatl es una gama de tradiciones politeístas mesoamericanas. Mientras que el Panteón y muchos conceptos son bastante similares a la religión maya los nahuas o aztecas asigna una mucha mayor importancia a la necesidad de sacrificios humanos con el fin de sobrevivir cada nuevo ciclo cósmico. \nEn el juego la mayor parte del área alrededor del moderno centro de México se inicia con la religión náhuatl."
 mesoamerican_religion_religion_desc:0 "religión maya cubre una gama de tradiciones politeístas mesoamericanas heredadas de las civilizaciones mayas más antiguas. Mientras que los nombres difieren del panteón, y muchas tradiciones son bastante similares a la religión náhuatl. \nEn el juego de la península de Yucatán se inicia con la religion maya."
 harmonized_mahayana:1 "Armonizado con el budismo"
 desc_harmonized_mahayana:1 "Hemos incorporado el budismo en nuestro país y ethos nacional".
