 ilk_restored_ilkhanate_desc:1 "El Ilkhanate se estableció originalmente para asegurar el dominio mongol sobre Persia en 1256. Como somos descendientes directos del Gran Khan, pocos pueden cuestionar nuestro derecho a gobernar".
 HOLY_SITE_358_DESC:1 "La Iglesia de Alejandría, fundada por el evangelista San Marcos, fue el centro desde el cual el cristianismo se extendió por todo Egipto. Durante milenios, Alejandría ha sido un centro de aprendizaje y aquí se fundó la primera escuela de catequesis del mundo."
 consolidation_of_power_reform:1 "Términos más largos"
 consolidation_of_power_reform_desc:1 "Es difícil para los políticos hacer cambios significativos durante un corto plazo. Esto eventualmente provocaría que nuestras políticas se estanquen y dejaría que otros países nos superen en desarrollo. Con plazos más largos, nuestro líder podrá hacer las reformas necesarias para mantener al día a nuestro gobierno".
 CS_NO_TECH:1 "Necesitas un nivel de tecnología diplomática 68 para crear un estado cliente".
 