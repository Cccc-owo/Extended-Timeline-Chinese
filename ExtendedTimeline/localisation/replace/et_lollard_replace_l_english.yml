 lollard_rebels_title:1 "Religious"
 lollard_rebels_name:1 "$RELIGION$ Zealots"
 lollard_rebels_desc:1 "Religious fanatics tend to rise up in provinces controlled by nations of a different faith. They seek to spread their faith and smite all unbelievers."
