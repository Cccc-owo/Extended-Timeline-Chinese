 ibadi:0 "Chawaridschisch"
 animism_religion_desc:0 "Animismus ist der Glaube, in der Welt von einer Reihe übernatürlicher spiritueller Wesen bewohnt wird, ohne dass die weltliche und die spirituelle Welt getrennt werden. Geister können alles von Bergen bis hin zu Blitzen hemmen, je nachdem, wo sich die Gläubigen befinden.\nIm Spiel repräsentiert die animistische Religion die verschiedenen heidnischen Religionen Ostasiens."
 norse_pagan_reformed_religion_desc:0 "Die nordische Religion ist das polytheistische traditionelle Glaubenssystem der skandinavischen Völker.\nSie tritt in Skandinavien bis zum Ende des ersten Jahrtausends auf, als sie durch das Christentum ersetzt wurde."
 jewish_religion_desc:0 "Das Judentum, die älteste abrahamitische Religion im Spiel, baut auf der Tora und den Traditionen und Schriften des jüdischen Volkes auf, die über 3000 Jahre zurückreichen.\nDer jüdische Glaube war in den meisten Teilen der Welt immer eine Minderheitenreligion und existiert nur in wenigen Ländern wie Israel, Charasien,Banu Nadir und Semien."
 zoroastrian_religion_desc:0 "Die zoroastrische Religion ist der traditionelle Glaube der iranischen Völker und des alten persischen Reiches. Zoroastrier sind Monotheisten und folgen den Lehren des Propheten von Zoroaster.\nDer Zoroastrismus ist die Mehrheitsreligion in Persien bis zum Fall der Sassaniden im Jahr 643. Danach bleiben nur noch wenige zoroastrische Länder in Choresmien und Tabaristan übrig."
 ibadi_religion_desc:0 "Die Chawaridsch trennten sich von der Hauptrichtung der sunnitischen und schiitischen Muslimen, als sie eine Revolte gegen den Kalifen Ali ausbrachen, nachdem dieser einem Schiedsverfahren mit seinem Rivalen Muawiyah I. gegen das Kalifat zugestimmt hatte. Chawaridsch umfasst Gruppen wie die Sufriten und die Ibaditen.\nIm Spiel existieren Ibadis als Mehrheit im Oman und in Mzab in Nordafrika, während Sufriten im Westmaghreb vom 6. bis 10. Jahrhundert existieren."
Sikhismus ist der Glaube, der von Guru Nanak um die Wende des 16. Jahrhunderts im Punjab gegründet wurde. Als monotheistische Religion wurde der Sikhismus in einem Gebiet geboren, in dem sich Islam und Hinduismus vermischen, sich aber in vielerlei Hinsicht von beiden unterscheidet.\nIm Spiel Der Sikhismus ist von 1799 bis 1849 die Staatsreligion des Punjab."
 buddhism_religion_desc:0 "Wie alle buddhistischen Zweige stammt Theravada aus den Lehren von Gautama Buddha im 5. Jahrhundert vor Christus. Die Anhänger des Theravada-Buddhismus verlassen sich auf die Pali-Kanons zur religiösen und rechtlichen Führung und legen den Schwerpunkt auf klösterliche Pflichten und das Erreichen des Status von Arhat oder Erleuchtung.\nIm Spiel wird der Theravada-Buddhismus hauptsächlich in Sri Lanka und Südostasien praktiziert."
 vajrayana_religion_desc:0 "Auch bekannt als tantrischer Buddhismus oder sogar Lamaismus, ist Vajrayana ein Zweig des Buddhismus, dessen Ziel es ist, durch die Anwendung tantrischer Techniken ein Bodhisattva zu werden. Es wird angenommen, dass Erleuchtung nicht durch alleiniges Studium erreicht werden kann, sondern von einem Lehrer gelehrt werden muss.\nIm Spiel taucht der Vajrayana-Buddhismus in Tibet in den frühen 600er Jahren und später auch in der Mongolei und Dsungarei auf."
 mahayana_religion_desc:0 "Mahayana ist der am weitesten verbreitete Zweig des Buddhismus. Das Ziel seiner Anhänger ist die Erleuchtung, möglicherweise sogar die Buddhaschaft.\nIm Spiel erscheint der Mahayana-Buddhismus in Vietnam und zu bestimmten Zeiten in Indien, China, Korea und Japan . An den meisten Daten in den viele Ländern in denen sie vorherrschend war, wird sie stattdessen als konfuzianistisch kategorisiert."
 catholic_religion_desc:0 "Katholizismus ist der Name einer christlichen Tradition mit ihren Wurzeln im alten lateinischen Ritus, die den Papst als das Oberhaupt der Christenheit bestätigt haben.\nDer Katholizismus ist die dominierende christliche Kirche in West- und Nordeuropa nach dem Großen Schisma bis zu seiner Auflösung von Protestantismus und Reformismus während der Reformation."
 confucianism_religion_desc:0 "Konfuzianismus ist der Begriff für die Philosophien des Philosophen Konfuzius aus dem 5. Jahrhundert v. Chr. und betont die persönliche Entwicklung und die Bedeutung einer guten Regierung.\nIm Spiel beginnt China als Konfuzianisch, mit einiger Verbreitung in Korea und der Mandschurei in späteren Zeiten."
 hinduism_religion_desc:0 "Hinduismus ist der Begriff für eine Vielzahl polytheistischer indischer Traditionen mit einem gemeinsamen Pantheon.\nAls eine der ältesten Religionen im Spiel, existiert der Hinduismus hauptsächlich in Indien und Teilen Südostasiens, wo er gegenüber dem Buddhismus an Boden verliert, und später sogar gegenüber dem Islam."
 orthodox_religion_desc:0 "Die orthodoxe christliche Tradition hat ihre Wurzeln im griechischen Ritus und sieht sich den ursprünglichen christlichen Idealen näher als der Katholizismus. Die orthodoxen Kirchen lehnen die Idee des Papstes ab und sind stattdessen in eine Reihe von Kirchen aufgeteilt, die von Patriarchen geführt werden.\nIm Spiel taucht die orthodoxe Religion in Osteuropa nach dem Großen Schisma auf."
 protestant_religion_desc:0 "Der Protestantismus umfasst ein breites Spektrum religiöser Traditionen, beginnend mit den Lehren Martin Luthers während der Reformation. Sie reagieren auf eine Reihe von Konventionen, die sich im Laufe der Zeit in der katholischen Kirche und auf die Idee eines Papstes selbst entwickelt haben.\nIn dem Spiel deckt der Protestantismus hauptsächlich Länder ab, die von Luthers Lehren inspiriert sind und Staatskirchen gebildet haben."
 reformed_religion_desc:0 "Reformed deckt ein breites Spektrum religiöser Traditionen ab, die von Männern wie Jean Calvin oder John Knox inspiriert wurden. Die reformierte Religion tritt im Allgemeinen später auf, als die als protestantisch klassifizierten Religionen, und lehnt auch die päpstliche Autorität ab, und möchte zu den Regeln der Heiligen Schrift zurückkehren. Aber im Gegensatz zu den Protestanten übernehmen sie eine Reihe von vermeintlich härteren Ideen wie Prädestination und Bildersturm und werden keine Staatskirchen bilden."
 shamanism_religion_desc:0 "Fetischismus umfasst ein sehr breites Spektrum indigener afrikanischer Religionen. Diese Religionen zeichnen sich oft durch eine Verehrung für Vorfahren, den Gebrauch von Magie und traditionelle Medizin aus.\nIm Spiel wird der größte Teil Afrikas als Fetischist klassifiziert."
 shiite_religion_desc:0 "Schiitische Muslime glauben, dass der legitime Nachfolger des Propheten Mohammed als Kalif und Imam, Ali war, sein Cousin und Schwiegersohn. Die Schiiten glauben, dass eine Reihe von Imamen Ali gefolgt sind und immer noch auf die Ankunft seines endgültigen Nachfolger.\nIm Spiel ist der schiitische Islam im Iran, im Jemen und als Minderheitsreligion in einigen indischen Sultanaten präsent."
shinto_religion_desc:0 "Shintoismus ist die alte ethnische Religion Japans, die im Laufe der Jahrhunderte mit dem Konfuzianismus und Buddhismus auf den japanischen Inseln koexistiert hat.\nIm Spiel beginnt ganz Japan mit Shintoist, um die besondere Mischung aus Buddhismus, Shintoismus und anderen zu symbolisieren Traditionen des japanischen Volkes zu repräsentieren."
 sunni_religion_desc:0 "Der sunnitische Islam ist der Ansicht, dass der legitime Nachfolger des Propheten Mohammed der Schwiegervater Abu Bakr war.\nAls Religion der Mehrheit der Muslime der Welt, ist der sunnitische Islam bis zur Geburt des Islam präsent und kann schließlich von Marokko bis . gefunden werden Indonesien macht es zu einer der größten Religionen im Spiel."
 sunni_religion_desc:0 "Der sunnitische Islam ist der Ansicht, dass der legitime Nachfolger des Propheten Mohammed der Schwiegervater Abu Bakr war.\nAls Religion der Mehrheit der Muslime der Welt, ist der sunnitische Islam seit der Geburt des Islams präsent, und kann schließlich von Marokko bis Indonesien gefunden werden, und ist damit eine der größten Religionen im Spiel."
 totemism_religion_desc:0 "Der totemistische Glaube lehrt, dass jeder Mensch eine spirituelle Verwandtschaft mit einem Tier hat, dem Totem. Diejenigen, die ein Totemtier teilen, bilden Clans und betrachten einander als Familie.\nIm Spiel ist der Totemismus die Staatsreligion aller nordamerikanischen Ureinwohner Staaten und ist in den meisten Teilen des nordamerikanischen Kontinents bis zur Ankunft der Europäer präsent."
 coptic_religion_desc:0 "Der Miaphysitismus basiert auf dem Verständnis der Schriften von Kyrill von Alexandria; Miaphysitisten bekennen, dass in der Person Jesu Christi die göttliche und die menschliche Natur in einer einzigen zusammengesetzten Natur vereint sind.\nNach dem Fall Ägyptens an die Muslime im Jahre 641, überlebt die miaphysitische Religion als Mehrheitsreligion nur in Äthiopien, Nubien und Armenien."
 tengri_pagan_reformed_religion_desc:0 "Tengri ist die Hauptgottheit einer der ältesten türkischen und mongolisch schamanistischen Religionen.\nIm Spiel deckt diese Religion eine große Vielfalt des türkischen, mongolischen und mandschurischen Schamanismus ab, der in Nord- und Zentralasien praktiziert wird."
 inti_religion_desc:0 "Die Inti-Religion umfasst ein breites Spektrum unterschiedlicher Anden-Religionen mit vielen gemeinsamen Merkmalen. Inti selbst ist der Name des Sonnengottes, den das Inka-Reich gegenüber allen anderen lokalen Huacas förderte. Im Spiel beginnen die meisten Anden mit die Inti-Religion."
 nahuatl_religion_desc:0 "Die Nahuatl-Religion ist eine Reihe mesoamerikanischer polytheistischer Traditionen. Während das Pantheon und viele Konzepte der Maya-Religion ziemlich ähnlich sind, messen die Nahua oder Azteken der Notwendigkeit von Menschenopfern eine viel höhere Bedeutung zu, um jeden neuen kosmischen Zyklus zu überleben .\nIm Spiel beginnt der größte Teil des Gebiets um das moderne Zentralmexiko mit der Nahuatl-Religion."
 mesoamerican_religion_religion_desc:0 "Die Maya-Religion umfasst eine Reihe mesoamerikanischer polytheistischer Traditionen, die von den älteren Maya-Zivilisationen geerbt wurden. Während die Namen sich unterscheiden, sind das Pantheon und viele Traditionen der Nahuatl-Religion ziemlich ähnlich.\nIm Spiel beginnt die Halbinsel Yucatan mit der Maya-Religion."
 harmonized_mahayana:0 "Mit Buddhismus harmonisiert"
 desc_harmonized_mahayana:0 "Wir haben den Buddhismus in unser Landes- und Nationalethos integriert."
