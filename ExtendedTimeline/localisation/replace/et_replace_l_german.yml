 ilk_restored_ilkhanate:0 "Vermächtnis des Großkhans"
 ilk_restored_ilkhanate_desc:0 "Das Ilkhanat wurde ursprünglich 1256 gegründet, um die mongolische Herrschaft über Persien zu sichern. Da wir direkte Nachkommen des Großkhans sind, können nur wenige unser Herrschaftsrecht in Frage stellen."
 HOLY_SITE_358_DESC:0 "Die vom Evangelisten heiligen Markus gegründete Kirche von Alexandrien, war das Zentrum von dem aus sich das Christentum in ganz Ägypten ausbreitete. Seit Jahrtausenden ist Alexandria ein Zentrum des Lernens und die erste katechetische Schule der Welt wurde hier gegründet."
 consolidation_of_power_reform:0 "Längere Amtszeiten"
 consolidation_of_power_reform_desc:0 "Für Politiker ist es schwer, kurzfristig signifikante Veränderungen vorzunehmen. Dies würde letztendlich dazu führen, dass unsere Politik stagniert und andere Länder uns in der Entwicklung überholen. Mit längeren Amtszeiten wird unsere Führung in der Lage sein, die notwendigen Reformen durchzuführen, um unsere Regierung auf dem neuesten Stand zu halten."