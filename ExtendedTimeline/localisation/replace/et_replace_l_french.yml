 ibadi:0 "kharidjite"
 ibadi_religion_desc:0 "Les Kharidjites se sont séparés des musulmans appartenant aux courants traditionnels sunnites et chiites lorsque les Kharidjites se sont révoltés contre le calife Ali après que ce dernier eut accepté l'arbitrage avec son rival Mu'awiya Ier. Par après, un kharidjite assassina Ali et, durant des siècles, les Kharidjites furent une source d'insurrection contre le Califat. Le kharidjisme englobe des groupes tels que les ibadites et les sufrites.\nEn jeu, les ibadites existent en majorité en Oman ainsi qu'en Mzab qui se trouve en Afrique du Nord ; les sufrites existent dans l'ouest du Maghreb du 6e au 10e s."
 coptic_religion_desc:0 "Le miaphysisme repose sur une compréhension des écrits de Cyrille d'Alexandrie ; les miaphysites professent que dans la personne de Jésus Christ la nature divine et la nature humaine sont unies en une seule et unique nature composée de ces deux natures.\nAprès l'invasion de l'Égypte par les musulmans en 641, la relgion miaphysite ne subsiste comme religion majoritaire qu'en Éthiopie, en Nubie et en Arménie."
