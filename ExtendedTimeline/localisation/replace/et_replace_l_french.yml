 ilk_restored_ilkhanate:0 "Héritage du Grand Khan"
 ilk_restored_ilkhanate_desc:0 "Les Ilkhanides ont été établis à l'origine en 1256 pour assurer la domination mongole sur la Perse. Puisque nous sommes les descendants directs du Grand Khan, rares sont ceux qui peuvent remettre en question notre légitimité à diriger."
#Harmonisé avec vanilla de rights_of_man_l_french mais j'ai un peu amélioré le texte par rapport à vanilla
 HOLY_SITE_358_DESC:0 "L'Église d'Alexandrie, fondée par saint Marc l'évangéliste, fut le centre à partir duquel le christianisme s'est propagé à travers toute l'Égypte. Durant un millénaire, Alexandrie est restée un centre intellectuel et c'est là que fut fondée la première école catéchétique au monde."
 consolidation_of_power_reform:0 "Mandats plus longs"
 consolidation_of_power_reform_desc:0 "Avec des mandats courts, il est difficile pour nos politiciens de réaliser des changements importants. En fin de compte, cela fera stagner nos politiques et laissera le champ libre aux autres pays pour nous dépasser en matière de développement. Des mandats plus longs permettront à nos dirigeants de réaliser les réformes nécessaires afin de garantir que notre gouvernement ne soit pas dépassé par l'actualité."
