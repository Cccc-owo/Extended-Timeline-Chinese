 et_china.5.a:0 "« Gouverner efficacement suscite la haine, enseigner efficacement suscite l'amour »"
 et_china.6.t:0 "Harmonisation avec l'irréligion"
 et_china.6.d:0 "Dans le confucianisme, la pratique religieuses n'a jamais été aussi importante de que dans les autres religions. De ce fait, il n'a pas été difficiles pour ceux qui refusent de prendre part dans aux pratiques religieuses de se faire accepter dans notre société. Avec le nombre de bureaucrates irréligieux qui augmente constamment au sein de notre administration, même ceux qui pratiquent encore une religion ont commencé à remettre en question les traditions antiques, ce qui favorise un mode de pensé plus rationnel.\n\nL'irréligion est maintenant pleinement acceptée en notre pays confucianiste"
