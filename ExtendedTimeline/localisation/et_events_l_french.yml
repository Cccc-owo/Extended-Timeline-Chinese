 trm.1.t:0 "Naissance de Sundapura"
 trm.1.d:0 "Les temps ont changé depuis que le peuple de Tarumanagara a migré de l'Inde et a conquis le Royaume de Salakanagara. Néanmoins, leur ancienne capitale ne parvient pas à répondre au besoin de notre nouveau royaume. [TRM.Monarch.GetName] vient tout récemment de trouver un endroit idéal où bâtir notre nouvelle capitale et il est prêt à en débuter la construction. Allons-nous fonder notre nouvelle capitale, Sundapura ?"
 trm.1.a:0 "Oui, déménageons notre administrations dans cette cité de pureté."
 trm.1.b:0 "Non, je suis très bien à Salakanagara."
 trm.4.t:0 "Division en Tarumanagara"
 trm.4.d:0 "Notre autorité semble aller en s'étiolant et Tarumanagara commence à se fracturer. Nombre de nos sujets commencent désormais à considérer Tarumanagara comme deux royaumes distincts, le Royaume de Sunda et le Royaume de Galuh, dont la frontière est le fleuve Citatrum. Cela pourrait être le début de la fin pour Tarumanagara."
 trm.4.a:0 "Nous devons rester vigilants et empêcher que Tarumanagara se retrouve mis en pièces."
 trm.5.t:0 "La fin de Tarumanagara"
 trm.5.d:0 "Malheureusement, les dissensions au sein de Tarumanagara sont devenues trop profondes et ce royaume sera scindé en deux royaumes. Nous pourrions prêter allégeance soit à Sunda, soit à Galuh et essayer de nous débrouiller avec la situation qui en résultera. Cependant, nous pourrions bien être capable de sauver Tarumanagara, mais nous devrons affronter les futurs rois à la fois de Sunda et de Galuh."
 trm.5.a:0 "Nous allons accepter ce fractionnement et devenir souverain de Sunda."
 trm.5.b:0 "Nous allons accepter ce fractionnement et devenir souverain de Galuh."
 trm.5.c:0 "La couronne de Sunda est nôtre, mais nous devons préserver l'unité de notre royaume."
 trm.5.e:0 "La couronne de Galuh est nôtre, mais nous devons préserver l'unité de notre royaume."
 trm.5.f:0 "Ces rébellions ne sont qu'une simple égratignure, Tarumanagara continuera d'exister !"
 et_immigration.1.t:0 "Émigration"
 et_immigration.1.d:0 "Des armées rebelles ont pris le contrôle de certaines parties de notre pays et ont endommagé les infrastructures locales et détruit de nombreuses maisons. De ce fait, nombre de personnes se sont retrouvées sans abris. Certaines de ces personnes ont décidé de quitter le pays à la recherche d'un future plus paisible."
 et_immigration.1.a:0 "D'accord"
 et_immigration.2.t:0 "Émigration"
 et_immigration.2.d:0 "La guerre fait rage à travers tout le pays et certaines partie de celui-ci sont passées sous le contrôle de l'ennemi. Les batailles ont endommagé les infrastructures locales et détruit de nombreuses maisons. De ce fait, nombre de personnes se sont retrouvées sans abris. Certaines de ces personnes ont décidé de quitter le pays à la recherche d'un future plus paisible."
 et_immigration.2.a:0 "D'accord"
 et_immigration.3.t:0 "Réfugiés"
 et_immigration.3.d:0 "La situations politique instable dans certains pays a forcé de nombreuses personnes à quitter leurs foyers et à chercher un nouveau lieu où vivre. Certains de ces réfugiés nous demandent maintenant le droit de s'installer dans notre pays."
 et_immigration.3.a:0 "Laissons-les entrer."
 et_immigration.3.b:0 "Empêchons-les d'entrer dans le pays."
 et_tradegoods.5.t:0 "Conducteur électrique"
 et_tradegoods.5.d:0 "Il a été découvert que le cuivre était un très bon conducteur électrique, ce qui en fait un matériel d'une immense valeur pour la construction d'appareils électroniques et de réseaux électriques."
 et_tradegoods.5.a:0 "Cela va faire augmenter la demande de cuivre."
 et_tradegoods.6.t:0 "Numérisation"
 et_tradegoods.6.d:0 "Avec le fait que l'internet devienne de plus en plus accessible, de nombreux bureaux passent de la paperasse en papier à la paperasse en ligne ce qui a pour effet de faire basser la demande pour le papier mais d'augmnenter la demande pour appareils électroniques."
 et_tradegoods.6.a:0 "D'accord"
 et_tradegoods.7.t:0 "Écologisme"
 et_tradegoods.7.d:0 "Les gens deviennent de plus en plus conscients des effets de la pollution sur l'environnement et le climat. Cela a amené de nombreuses personner à abandonner l'usage des combustibles fossiles au profit de sources d'énergies renouvelables."
 et_tradegoods.7.a:0 "Cela va faire baisser la demande de charbon et de pétrole."
 et_tradegoods.8.t:0 "Charbon découvert"
 et_tradegoods.8.d:0 "Des géologues ont découvert un gisement important de charbon en $PROVINCENAME$. Cependant, la province ne possède pas les infrastructures nécessaires pour nous permettre d'exploiter cette ressource. En plus des mines, nous aurons besoin de trouver un moyen pour acheminer le charbon jusqu'aux usines."
 et_tradegoods.8.a:0 "Rien qu'un peu d'argent ne puisse résoudre."
 et_tradegoods.8.b:0 "Nous ne pouvons pas nous le permettre."
 et_tradegoods.9.t:0 "Bauxite découverte"
 et_tradegoods.9.d:0 "Des géologues ont découvert un gisement important de bauxite en $PROVINCENAME$ qui peut être raffinée pour en faire de l'aluminium. Cependant, la province ne possède pas les infrastructures nécessaires pour nous permettre d'exploiter cette ressource. En plus des mines, nous aurons besoin de construire des raffineries avec des réseaux de transport entre elles et les mines."
 et_tradegoods.9.a:0 "Rien qu'un peu d'argent ne puisse résoudre."
 et_tradegoods.9.b:0 "Nous ne pouvons pas nous le permettre."
 et_tradegoods.10.t:0 "Uranium découvert"
 et_tradegoods.10.d:0 "Des géologues ont découvert un gisement important d'uranium en ROVINCENAME$. Cependant, la province ne possède pas les infrastructures nécessaires pour nous permettre d'exploiter cette ressource. En plus des mines, nous aurons besoin de construire des raffineries avec des réseaux de transport entre elles et les mines."
 et_tradegoods.10.a:0 "Rien qu'un peu d'argent ne puisse résoudre."
 et_tradegoods.10.b:0 "Nous ne pouvons pas nous le permettre."
 et_tradegoods.11.t:0 "Nouvelles usines automobiles"
 et_tradegoods.11.d:0 "De nouvelles usines automobiles se sont établies en $PROVINCENAME$. Avec un soutien approprié du gouvernement, cette fabrique pourrait grandement améliorer l'économie de la région."
 et_tradegoods.11.a:0 "Cela vaut bien un petit investissement."
 et_tradegoods.11.b:0 "Nous ne pouvons pas nous le permettre."
 et_tradegoods.12.t:0 "Nouvelles fabriques de produits électroniques"
 et_tradegoods.12.d:0 "De nouvelles fabriques de produits électroniques se sont établies en $PROVINCENAME$. Avec un soutien approprié du gouvernement, cette fabrique pourrait grandement améliorer l'économie de la région."
 et_tradegoods.12.a:0 "Cela vaut bien un petit investissement."
 et_tradegoods.12.b:0 "Nous ne pouvons pas nous le permettre."
 tex.1.t:0 "Le siège de Fort Alamo"
 tex.1.d:0 "La révolution contre le Mexique a eu un impact sur notre jeune république, en particulier au fort d'Alamo près de San Antonio. Après 13 jours de siège, les troupes mexicaines sous le commandement de Santa Anna ont pris possession de Fort Alamo et ont massacré tous les défenseurs. La cruauté de Santa Anna durant cette bataille a inspiré de nombreux texans à se soulever contre le Mexique. Même si nos soldats sont en fuite, nous aurons notre revanche pour ce qui s'est passé à Fort Alamo."
 tex.1.a:0 "Comme dit la chanson : « Remember the Alamo » (« Souvenons-nous de Fort Alamo ») !"
 tex.2.t:0 "Stephen Austin"
 tex.2.d:0 "Stephen Austin est née en Virginie en 1793 et est surnommé « le père du Texas ». En 1825, il dirigea la seconde colonisation du Texas et fut à la tête des premières colonies américaines qui réussirent à s'implanter dans la région. Avant l'indépendance du Texas, il a travaillé avec le gouvernement mexicain pour encourager l'immigration des américains vers le Texas. Cependant, il fut arrêté à Saltillo, au Mexique, en 1834 alors qu'il promouvait l'indépendance du Texas, mais il fut plus tard relâché. Il était à la Nouvelle-Orléans lorsque le Texas a déclaré son indépendance et il est devenu le premier secrétaire d'État du Texas après la bataille de San Jacinto."
 tex.2.a:0 "Splendide !"
 tex.3.t:0 "Sam Houston"
 tex.3.d:0 "Sam Houston est un politicien et un soldat qui a combattu pendant la guerre de 1812. Après la guerre, il partit vivre dans le Tennessee, où il vécu parmi les Cherokees et devint plus tard un citoyen de la Nation cherokee. Il fut élu gouverneur du Tennessee en 1827 mais par après il démissiona. En 1832, il partit vivre au Texas et devin l'un des personnages clés de la Révolution texane ; il mena les troupes texanes à la victoire contre Santa Anna à la bataille de San Jacinto. Après que l'indépendance du Texas eut été reconnue, il devint le premier président du Texas et prôna l'incorporation du Texas au sein des États-Unis."
 tex.3.a:0 "Cet homme devrait être notre président !"
 tex.3.b:0 "Cet homme devrait mener nos armées !"
 tex.3.c:0 "Il est certain qu'il mérite une place dans l'administration."
 tex.4.t:0 "La nouvelle capitale du Texas"
 tex.4.d:0 "Durant la Révolution texane, cinq villes furent tout à tour la capitale du Texas (Washington-on-the-Brazos, Harrisburg, Galveston, Velasco and Columbia) mais en 1837 l'administration fut installée à Houston. Cependant, de nombreux texans rêvent d'une expasion vers l'ouest et aimeraient que notre capitale soit déplacée à la frontière. L'un de nos hommes d'État a proposé que Waterloo soit le site de notre nouvelle capitale et aimerait que la ville soit renommée « Austin » en hommage à notre père fondateur, Stephen Austin. Allons-nous déplacer notre capitale vers l'ouest ?"
 tex.4.a:0 "Oui, Austin sera notre nouvelle capitale !"
 tex.4.b:0 "Non, cela ne serait pas bon pour l'avenir."
 tex.5.t:0 "Le destin du Texas"
 tex.5.d:0 "La politique texane est dominée par deux factions. La première faction, menée par Sam Houston, prône des relations étroites avec les États-Unis et prépare la voie vers l'incorporation du Texas en tant qu'État faisant partie des États-Unis. La seconde faction, menée par Mirabeau B. Lamar, veut non seulement que le Texas reste indépendant mais prône aussi une expansion vers l'ouest, vers l'océan Pacifique. Le Texas est maintenant à la croisée des chemins. Nous pouvons soit abandonner notre souveraineté nationale pour la transférer aux États-Unis, soit prendre notre destin en main. Si nous refusons d'être incorporés et choisissons de tracer notre propre route, les États-Unis vont commencer à nous considérer comme des rivaux plutôt que comme des amis."
 tex.5.a:0 "Envoyons une requête afin de devenir un État des États-Unis."
 tex.5.b:0 "Nous n'avons pas besoin des américains."
 tex.6.t:0 "Requête texane afin de devenir un État des États-Unis"
 tex.6.d:0 "Une délégation de la République du Texas nous a contactés et nous ont soumis une requête qui stipule que le Texas souhaite devenir un État des États-Unis. Le congrès est déjà favorable à l'annexion du Texas et nous pourrions incorporer cet État sans trop de difficultés."
 tex.6.a:0 "Faisons confiance au bon sens du citoyen lambda !"
 tex.6.b:0 "Cela ne vaut pas la peine, le Texas causerait plus de problèmes qu'autre chose."
 imperial_crisis.1.t: "Crise impériale"
 imperial_crisis.1.d: "Après des années de déclin du commerce romain, de conflits militaires internes et de mauvaises récoltes, la situation est devenue insoutenable pour le peuple de [Root.GetLeLaLRegime] [Root.GovernmentName]. [Root.GetLeLaFDirCap] [Root.Monarch.GetTitle] était considéré[Root.GetXEDir] comme faible par ses soldats et a été tué[Root.GetXEDir] par ses propres soldats. Ces derniers ont installé leur propre [Root.Monarch.GetTitle], Maximinus Thrax, qui n'a aucune expérience en politique et est considéré par beaucoup de gens dans la capitale comme trop incompétent pour diriger. Avec l'instabilité politique qui ne fait qu'augmenter, les routes commerciales qui nous sont vitales et qui étaient déjà en difficulté se sont tout bonnement effondrées. Dans cette crise, l'existence même de Rome pourrait bien être menacée."
 imperial_crisis.1.a: "Le pire est encore à venir."
 imperial_crisis.2.t: "Crise impériale – Fin de la Crise impériale"
 imperial_crisis.2.d: "Après une période de conflits internes graves, la situation s'est finalement améliorée. Le désastre qu'était la Crise impériale est maintenant terminé et notre [Root.GovernmentName] a enfin retrouvé sa stabilité."
 imperial_crisis.2.a: "Roma, in aeternum caput mundi! – Rome, capitale du monde pour l'éternité !"
 imperial_crisis.3.t: "Montée du séparatisme"
 imperial_crisis.3.d: "Par le passé, le séparatisme a rarement été un problème au sein de notre [Root.GovernmentName] puisque toutes les provinces dépendait des échanges commerciaux qu'elles entretenaient avec d'autres régions de notre [Root.GovernmentName]. Cependant, avec le déclin de ces importantes routes commerciales, de nombreuses provinces ont été forcée de commencer à produire leurs propres biens au lieu de dépendre du commerce ; cela a accru leur autosuffisance ce qui leur ouvre désormais la possibilité de devenir des pays prospères, même séparés du reste de notre [Root.GovernmentName]. Des rumeurs faisant état de mouvements séparatistes situés dans les provinces lointaines circulent déjà."
 imperial_crisis.3.a: "Inquiétant"
 imperial_crisis.4.t: "Gouverneur de la Gaule déloyal"
 imperial_crisis.4.d: "Le gouverneur de nos provinces en Gaule a récemment repoussé des razziats commises par des barbares le long de notre frontière nord. Cependant, il a refuser de rendre à [Root.GetLeLaLDir] [Root.Monarch.GetTitle] le butin que ces barbares avaient volé. Par ce geste, il défie ouvertement [Root.GetLeLaLRegime] [Root.GovernmentName] et certains suspectent même qu'il projette de se proclamer lui-même empereur en Gaule."
 imperial_crisis.4.a: "Un avertissement auquel nous devrions vraiment tenir compte..."
 imperial_crisis.5.t: "Gouverneur de l'Orient assassiné"
 imperial_crisis.5.d: "Le gouverneur de nos provines d'Orient avait réussi à devenir le dirigeant le plus puissant de l'Orient romain. Malgré ce pouvoir, sa loyauté envers Rome était inébranlable, mais il a été récemment assassiné. Son successeur a hérité de tout le pouvoir que son prédécesseur avait réussi à obtenir, mais la loyauté de ce nouveau gouverneur est extrêmement douteuse. Des rumeurs circulent, elles disent qu'il prépare une rébellion dans les alentours de la Syrie afin de déclarer son indépendance, ainsi que celle de toutes les provinces d'Orient, de Rome" 
 imperial_crisis.5.a: "Un avertissement auquel nous devrions vraiment tenir compte..."
 imperial_crisis.6.t: "L'Empire des Gaules"
 imperial_crisis.6.d: "Notre gouverneur de la Gaule a déclaré [Root.GetLeLaLDir] [Root.Monarch.GetTitle] inapte à gouverner [Root.GetLeLaLRegime] [Root.GovernmentName]. Le gouverneur de la Gaule s'est lui-même couronné empereur de l'Empire des Gaules et a gagné un important soutien parmi nos provinces de la Gaule ainsi que dans les contrées avoisinantes."
 imperial_crisis.6.a: "Nous devons le destituer !"
 imperial_crisis.7.t: "L'Empire de Palmyre"
 imperial_crisis.7.d: "Notre gouverneur de Palmyre a déclaré [Root.GetLeLaLDir] [Root.Monarch.GetTitle] inapte à gouverner [Root.GetLeLaLRegime] [Root.GovernmentName]. Le gouverneur de Palmyre s'est lui-même couronné empereur de l'Empire de Palmyre et prétend que ledit the said Empire de Palmyre est un État indépendant."
 imperial_crisis.7.a: "Nous devons le destituer !"
 imperial_crisis.8.t: "Peste de Cyprien"
 imperial_crisis.8.d: "Nos troubles internes ont déclenché des conflits très importants et de l'agitation au sein de notre peuple, cet état de discorde constante a permis à une grande peste d'éclater dans [Root.GetLeLaLRegime] [Root.GovernmentName]. La mort se répand comme une traînée de poudre dans le pays, des gens de toutes les strates de la société meurent, nos réserves de nourriture diminuent à vue d'œil et nos effectifs ont baissé de manière drastique. Sommes-nous en train d'assister à la fin de Rome ?"
 imperial_crisis.8.a: "Nous ne pouvons rien faire si ce n'est attendre."
 imperial_crisis.9.t: "[Root.Monarch.GetTitle] tué[Root.GetXEDir] par la Garde prétorienne"
 imperial_crisis.9.d: "Hélas ! Dans cette période trouble, la Garde prétorienne a décidé que [Root.GetLeLaLDir] [Root.Monarch.GetTitle] était trop faible pour diriger et a décidé de [Root.GetLeLaFDir] tuer."
 imperial_crisis.9.a: "Tu quoque Cohortes praetorianae ! – Toi aussi, Garde prétorienne !"
 #j'ai corrigé le "unique" de vanilla en "une"
 imperial_crisis.10.t:0 "[Root.Monarch.GetTitle] très capable"
 imperial_crisis.10.d:0 "[Root.Monarch.GetName] a prouvé qu'[Root.GetIlElleDir] était très capable comme [Root.Monarch.GetTitle]. Le peuple espère qu'[Root.GetIlElleDir] sera en mesure de mettre fin à la crise dévastatrice qui touche notre [Root.GovernmentName] et est venu [Root.GetLeLaFDir] soutenir contre nos ennemis."
 imperial_crisis.10.a:0 "Merveilleux !"
 orthodox_flavor.6.d:0 "L'Église arienne est une, sainte, catholique et apostolique, établie par Notre Seigneur Jésus-Christ et ses apôtres. Pourtant, notre famille est grande et diverse. Notre patriarche propose certaines réformes de notre liturgie, destinées à nous rapprocher des autres Églises. L'idée est audacieuse et renforcera l'Église, mais nous savons aussi que les esprits superstitieux et retardataires rejetteront tout changement."
 et_political.1.t:0 "Élection !"
 et_political.1.d:0 "Le mandat de $MONARCH$ est terminé. Tous les partis qui possèdent assez de soutien ont proposé leur meilleur candidats et le peuple vote pour élire le prochain [Root.Monarch.GetTitle]. Lors d'une élection démocratique, le candidat le plus populaire remporte l'élection. Cependant, au prix d'une certaine corruption, nous pourrions faire élire n'importe qui..."
 et_political.2.d:0 "Le décès regrettable de $MONARCH$ nous force à organiser des élections anticipées. Tous les partis qui possèdent assez de soutien ont proposé leur meilleur candidat et le peuple vote pour élire le prochain [Root.Monarch.GetTitle]. Lors d'une élection démocratique, le candidat le plus populaire remporte l'élection. Cependant, au prix d'une certaine corruption, nous pourrions faire élire n'importe qui..."
 et_political.1.a:0 "Garder $MONARCH$"
 et_political.1.b:0 "Le candidat conservateur"
 et_political.1.c:0 "Le candidat communiste"
 et_political.1.e:0 "Le candidat libéral"
 et_political.1.f:0 "Le candidat social-démocrate"
 et_political.1.g:0 "Le candidat nationaliste"
 et_political.1.h:0 "Le candidat national-socialiste"
 et_political.1.i:0 "Élire la famille dirigeante"
 et_political.3.t:0 "Politicien corrompu"
 et_political.3.d:0 "Un de nos politiciens de premier plan est accussé d'avoir reçu des pots-de-vin importants de la part de grandes entreprises. Techniquement, c'est illégal ; cependant, si ce problème est abordé, cela ébranlera de façon importante le soutien dont bénéficie ce politicien et, de ce fait, ébranlera le soutien dont bénéficie son parti."
 et_political.3.a:0 "Nous ne tolérerons pas la corruption."
 et_political.3.b:0 "Il n'y a rien de mal à percevoir quelques « dons »."
 et_political.4.t:0 "Ennemi communiste"
 et_political.4.d:0 "Être en guerre avec une pays où le communisme est l'idéologie dominante fait que de nombreuse personnes commencent à percevoir le communisme comme un fléau. À travers le pays, cela a grandement fait baisser le soutien envers le communisme et les idées politiques qui s'en rapprochent."
 et_political.4.a:0 "D'accord"
 et_political.5.t:0 "Ennemi fasciste"
 et_political.5.d:0 "Être en guerre avec une pays où le fascisme est l'idéologie dominante fait que de nombreuse personnes commencent à percevoir le fascisme comme un fléau. À travers le pays, cela a grandement fait baisser le soutien envers le fascisme et les idées politiques qui s'en rapprochent."
 et_political.5.a:0 "D'accord"
 et_political.6.t:0 "Scandale sexuel"
 et_political.6.d:0 "Un politicien de premier plan a été accusé d'avoir eu des relations intimes douteuses avec plusieurs personnes différentes. Bien que ces rumeurs n'aient pas été confirmées de façon irréfutables, les simples suspicions ont suffit à faire que certaines personnes préfèrent désormais soutenir d'autres candidats."
 et_political.6.a:0 "D'accord"
 et_political.7.t:0 "Controverse politique"
 et_political.7.d:0 "Un politicien populaire a été pris récemment en train de faire des déclarations très controversées à l'encontre de certaines minorités ; de nombreuses personnes considèrent ces déclarations comme extrêmement choquantes. Ne pas réagir aux déclcarations de ce politicien mettrait en colère de nombreuses personnes, mais réagir à ces déclarations ébranlerait la carrière dudit politicien et, de ce fait, ébranlerait son parti."
 et_political.7.a:0 "Ce politicien doit assumer ses actes."
 et_political.7.b:0 "Les personnes choquées feraient mieux d'apprendre que, dans la vie, il y a bien pire que de simples mots."
 et_political.8.t:0 "Controverse politique"
 et_political.8.d:0 "Depuis un moment déjà, un groupe de militants a gagné en soutien dans notre pays. Cependant, certains de leurs récents rassemblements on tourné à la démonstration de violence, ce qui a retourné l'opinion populaire contre eux. En dépit de cela, un politicien important s'est rangé du côté des militants et a déclaré que malgré ces évènements les objectifs de ce groupe de militants sont nobles."
 et_political.8.a:0 "Ce politicien doit assumer ses actes."
 et_political.8.b:0 "Faire comme si rien ne s'était produit."
 et_political.9.t:0 "Un nouveau politicien populaire"
 et_political.9.d:0 "Bien qu'il soutienne une idéologie qui n'est pas très populaire en ce moment dans notre pays, un nouveau politicien enthousiaste a réussi à obtenir un soutien important, surtout chez les plus jeunes. Cela peut potentiellement permettre à son parti de devenir un acteur majeur dans la politique de notre pays."
 et_political.9.a:0 "D'accord"
 et_political.10.t:0 "Un nouveau politicien populaire"
 et_political.10.d:0 "Bien qu'il soutienne une idéologie qui n'est pas très populaire en ce moment dans notre pays, un nouveau politicien enthousiaste a réussi à obtenir un soutien important, surtout chez les plus jeunes. Cela peut potentiellement permettre à son parti de devenir un acteur majeur dans la politique de notre pays."
 et_political.10.a:0 "D'accord"
 et_fra.1.t:0 "Le général Boulanger menace la République"
 et_fra.1.d:0 "L'un de nos généraux, Georges Ernest Boulanger, a récemment décider de débuter une carrière politique. Boulanger a fait usage d'une rhétorique nationaliste agressive et sa montée en popularité a été rapide ; le soutien qu'il a au sein de notre peuple est désormais indéniable. Cependant, Boulanger menace notre République puisqu'il soutient l'idée de la restauration d'une des dynasties dirigeants historiques de la France – les Bourbon, les Bonaparte et les d’Orléans. De plus, Boulanger menace la laïcité car il veut faire du christianisme la religion d'État. Enfin, certains députés craignent que si Boulanger arrivait au pouvoir, il trahirait ses soutiens monarchistes et accaparerait tous les pouvoirs."
 et_fra.1.a:0 "Nous devons défendre la République contre ce démagogue !"
 et_fra.1.b:0 "Si nous le laissons diriger le pays, peut-être éviterons-nous le pire"
 et_fra.2.t:0 "Coup d'État de Boulanger"
 et_fra.2.d:0 "Maintenant que Boulanger est au pouvoir, le temps est venu de faire des choix."
 et_fra.2.a:0 "Restaurons la monarchie française !"
 et_fra.2.b:0 "Boulanger devrait accaparer le pouvoir !"
 et_fra.3.t:0 "Restauration de la monarchie"
 et_fra.3.d:0 "Vive le roi ! La monarchie française a été restaurée grâce aux efforts de Boulanger et un descendant d'une des dynasties royales françaises historiques est sur le trône. Now it is time for us to decide what type of government we want to establish."
 et_fra.3.a:0 "Une monarchie absolue."
 et_fra.3.b:0 "Une monarchie constitutionnelle."
 et_fra.4.t:0 "La dynastie Boulanger dirige la France"
 et_fra.4.d:0 "Puisqu'une solution au débat houleux entre les trois courants monarchistes concernant quelle dynastie devrait diriger la France n'a pas pu être trouvée, Boulanger a décidé de se proclamer lui-même roi de France. La foule des soutiens à Boulanger réunis dans la capitale ont laissé échapper ce cri de joie à l'annonce de la prise de pouvoir de Boulanger: « C'est Boulanger qu'il nous faut » Maintenant que Boulanger est au pouvoir, il est temps pour nous de décider quel type de gouvernement nous voulons établir."
 et_fra.4.a:0 "Une monarchie."
 et_fra.4.b:0 "Une dictature."
 et_fra.5.t:0 "La Commune de [Root.Capital.GetName]"
 et_fra.5.d:0 "Poussés par la faim et leurs conditions économiques déplorables, les socialistes radicaux de la classe ouvrière de notre capitale ont profité de l'instabilité qui règne actuellement pour prendre les armes ; ils veulent établir un nouveau régime qu'ils appellent la « Commune ». Que devrions-nous faire ?"
 et_fra.5.a:0 "Nous devons écraser ces révolutionnaires !"
 et_fra.5.b:0 "Nous n'avons d'autre choix que d'accepter leurs demandes."
 great_plague.1.t:0 "Une grande épidémie"
 great_plague.1.d:0 "Une grande épidémie a éclaté dans le pays. Bien que les épidémies soient monnaie courante, celle-ci semble différente. Elle se répand à une vitesse alarmante parmi la population et aucune herbe, aucun médicament ni aucune prière ne semble pouvoir la ralentir."
 great_plague.1.a:0 "Affreux."
 great_plague.2.t:0 "L'épidémie est passée"
 great_plague.2.d:0 "Il semble que la grande épidémie qui ravageait notre pays s'est finalement déplacée. Un grand nombre de personnes sont mortes et une grande partie du pays a été dépeuplé. La remise sur pied du pays prendra du temps, mais il est claire que le pire est désormais derrière nous et les survivants se tournent de nouveau avec confiance vers le futur."
 great_plague.2.a:0 "Bien."
 great_plague.3.t:0 "L'épidémie se propage en [Root.GetName]"
 great_plague.3.d:0 "L'épidémie s'est propagée en [Root.GetName]. Une grande partie de la population a succombé et les cadavres jonchent les rues. La province est grandement dévastés, mais il semble que le pire est maintenant passé et que l'épidémie s'est déplacée désormais."
 great_plague.3.a:0 "D'accord"
 great_plague.4.t:0 "[Root.Monarch.GetTitle] mort[Root.GetXEDir] de l'épidémie"
 great_plague.4.d:0 "La nuit dernière, [Root.Monarch.GetTitle] [Root.Monarch.GetName] est mort[Root.GetXEDir] dans son lit, devenant ainsi une victime de plus de la grande épidémie qui ravage le pays."
 great_plague.4.a:0 "Paix à son âme."
 great_plague.5.t:0 "Un conseiller tué par l'épidémie"
 great_plague.5.d:0 "Un de nos conseillers a été tué par l'épidémie. Il est clair que même les hommes les plus brillants ne sont pas à l'abri de ces horreurs."
 great_plague.5.a:0 "Paix à son âme."
 great_plague.6.t:0 "[Root.GetLeLaLHrtCap] hériti[Root.GetErEreHrt] meurt de l'épidémie"
 great_plague.6.d:0 "Notre hériti[Root.GetErEreHrt] avait récemment contracté l'épidémie. Malgré les meilleurs efforts des meilleurs médecins du pays et les prières des dignitaires religieux, rien n'a pu empêcher [Root.GetLeLaLHrt] hériti[Root.GetErEreHrt] de devenir une victime de plus de cette horrible maladie."
 great_plague.6.a:0 "Paix à son âme."
 great_plague.7.t:0 "Troupes frappées par l'épidémie"
 great_plague.7.d:0 "La grande épidémie a tué de nombreux hommes, ce qui réduit les effectifs dans l'armée."
 great_plague.7.a:0 "Affreux."
 great_plague.8.t:0 "Peste antonine"
 great_plague.8.d:0 ""
 great_plague.8.a:0 ""
 great_plague.9.t:0 "Peste de Justinien"
 great_plague.9.d:0 ""
 great_plague.9.a:0 ""
 great_plague.10.t:0 "Peste noire"
 great_plague.10.d:0 ""
 great_plague.10.a:0 ""
 imperial_restoration.1.t:0 "Restauration impériale"
 imperial_restoration.1.d:0 "Nous accusons un retard en développement technologique et nombre de nos sujets ont commencé à s'en rendre compte. Ils en ont conclu que si nous prenons l'initiative nous pourrons dominer ; mais si nous ne le faisons pas nous serons dominés. Ils pensent aussi que le shogunat est trop isolationiste, trop enlisé dans ses vieilles habitudes pour accomplir les actions adéquates pour réformer le Japon et tenir tête à nos rivaux. Certains de nos sujets ont formé une alliance pour renverser le shogunat afin de rendre le Japon plus ouvert au commerce extérieur et de commencer à intégrer diverses découvertes technologiques occidentales dans la société japonaise. De plus, ils souhaitent élever l'Empereur, qui est depuis bien longtemps une marionnette du shogun, afin que l'Empereur devienne de nouveau le vrai dirigeant du Japon."
 imperial_restoration.1.a:0 "Les rebelles seront écrasés."
 imperial_restoration.2.t:0 "Fin de la Restauration impériale"
 imperial_restoration.2.d:0 "Les tentatives de restaurer le pouvoir impérial au Japon ont pris fin. Tous les seigneurs rebelles soit ont été tués, soit ont été forcés d'accepter le gouvernement actuel comme le gouvernement légitime du Japon."
 imperial_restoration.2.e:0 "Avec la chute du shogunat, la restauration impériale est couronnée de succès."
 imperial_restoration.2.a:0 "Très bien."
 imperial_restoration.3.t:0 "Capitale prise"
 imperial_restoration.3.d:0 "Les forces soutenant l'Empereur ont réussi à capturer le siège du shogun. Le shogun lui-même a fui la capitale accompagné par certaines de ses plus fidèles troupes, mais les rebelles exercent désormais assez d'influence sur le pays pour mener la restauration à son terme et déclarer officiellement l'Empereur comme dirigeant de facto du Japon. La plupart des daimyos ont déjà reconnu l'autorité de l'Empereur car il a été promis à ces derniers des rôles de premier ordre dans le nouveau gouvernement impérial en échange de leur acceptation pacifique."
 imperial_restoration.3.a:0 "L'autorité impériale a été restaurée."
 imperial_restoration.3.b:0 "Le shogunat n'est pas encore tombé !"
 imperial_restoration.4.t:0 "Un clan soutient l'Empereur"
 imperial_restoration.4.d:0 "Un des clans qui était auparavant soumis au shogunat a désormais déclaré son soutien à l'Empereur et a rejoint le combat pour restaurer le pouvoir impérial au Japon."
 imperial_restoration.4.a:0 "Malédiction !"
 imperial_restoration.6.t:0 "Restauration impériale au Japon"
 imperial_restoration.6.d:0 "Le Japon est actuellement en guerre civile entre les forces loyales au shogun et celles loyales à l'empereur. Le shogunat n'a jusqu'ici pas été trop enclin à l'idée de commercer avec des pays étrangers, mais les forces soutenant l'empereur ont montré de l'intérêt dans le fait d'ouvrir davantage le Japon ; nous pouvons donc tirer un bénéfice financier de la victoire de l'empereur lors de la guerre civile. Offrir du soutien aux rebelles énervera sûrement le shogun, mais si l'empereur parvient à le vaincre, l'empereur se rappellera sûrement de l'aide que nous lui avons fournie et nous récompensere."
 imperial_restoration.6.a:0 "Envoyons-leur de l'argent."
 imperial_restoration.6.b:0 "Ce ne sont pas nos affaires."
 imperial_restoration.7.t:0 "Rebelles soutenus pas des puissances étrangères"
 imperial_restoration.7.d:0 "Des puissances étrangères ont remarqué la guerre civile dans notre pays et préfèrent la politique de commerce ouverte prônée par les partisans de l'Empereur. Pour cette raison, ces puissances étrangères ont offert leur soutien à l'Empereur et ses partisans, ce qui a permis à ces derniers de lever plus de troupes pour leur cause."
 imperial_restoration.7.a:0 "Malédiction !"
 imperial_restoration.8.t:0 "Commerce avec le Japon"
 imperial_restoration.8.d:0 "L'empereur japonais que nous avions soutenu durant sa guerre civile a réussi à vaincre le shogun et à s'établir en tant que dirigeant du Japon. Il n'a pas oublié notre aide généreuse durant la guerre et pour nous a récompenser il a accepté un accord commercial favorable avec nous."
 imperial_restoration.8.a:0 "Tès bien !"
 et_japan.3.t:0 "Régence des Fujiwara"
 et_japan.3.d:0 "Les Fujiwara sont depuis longtemps l'un des plus puissants clans de nobles. Au début de la régence de l'Empereur [Root.Heir.GetName], ils sont parvenus à prendre le contrôle du conseil de régence afin de devenir les seuls régents du Japon. Désormais, [Root.Heir.GetName] aura bientôt atteint l'âge adulte et quand cela arrivera les Fujiwara seront tenus de rendre les rênes du pouvoir à l'empereur. Cependant, nous avons appris que les Fujiwara ont prévu, tant qu'ils tiennent encore les rênes du pouvoir, de déposer [Root.Heir.GetName] en faveur d'un empereur plus jeune et plus faible. Cela prolongerait la durée de la régence, ce qui laisserait les Fujiwara au pouvoir pour plus longtemps. Si nous permettons à ce plan de se réaliser, la régence des Fujiwara pourrait durer indéfiniment, ce qui transformerait l'empereur en une marionnette sans pouvoir. Néanmoins, il y a peu de choses que nous pouvons faire tant que l'empereur n'a pas atteint l'âge adulte. Les armées impériales sont loyales aux Fujiwara et protègeront certainement ces derniers de toute tentative de les renverser. Tout ce que nous pouvons faire c'est demander de l'aide aux autres clans de nobles, car avec la force combinée de leurs armée nous serions capable de vaincre les Fujiwara. Nonobstant, les autres nobles ne voudront pas nous aider sans compensation. Pour gagner leur soutien, nous devons leur accorder une plus grande autonomie à l'égard de la gestion de leurs terres."
 et_japan.3.a:0 "Laissons les Fujiwara faire ce qu'ils veulent."
 et_japan.3.b:0 "Demandons de l'aide aux autres clans."
 et_japan.4.t:0 "[Root.Heir.GetName] déposé"
 et_japan.4.d:0 "Les Fujiwara ont déposé le jeune Empereur [Root.Heir.GetName] et l'ont remplacé par un empereur plus jeune et moins rebelle, ce qui a prolongé la durée de leur régence."
 et_japan.4.a:0 "D'accord"
 et_japan.5.t:0 "Fin de la régence des Fujiwara"
 et_japan.5.d:0 "Malgré les meilleurs efforts des régents Fujiwara, il y a désormais un Empereur adulte qui dirige le Japon, ce qui met fin à la régence."
 et_japan.5.a:0 "Très bien."
 et_japan.6.t:0 "Des clans gagnent en pouvoir"
 et_japan.6.d:0 "Les divers clans qui dirigent nos provinces ont dangereusement gagné en pouvoir et exigent une plus grande autonomie à l'égard de la gestion de leurs terres."
 et_japan.6.a:0 "Nous allons les remettre à leur place."
 et_japan.6.b:0 "Accordons-leur de l'autonomie."
 ###
 et_norse.4.t:0 "Des colons sans ressources"
 et_norse.4.d:0 "Les ressources que nous avons fournies à nos colons sont épuisées, donc si nous voulons continuer la colonisation, nous devons investir davantage."
 et_norse.4.a:0 "Continuez la colonisation."
 et_norse.4.b:0 "C'est trop cher."
 et_norse.5.t:0 "Des étés froids au Groenland"
 et_norse.5.d:0 "Les derniers étés au Groenland ont été exceptionnellement courts et froids, entraînant l'échec de la plupart des cultures. En conséquence, la population là-bas n'a pas assez de nourriture et la population décline, les pauvres meurent de la famine et les riches partent pour des terres qui sont plus vertes. Si nous permettons que cela continue, nos colonies au Groenland seront complètement abandonnées."
 et_norse.5.a:0 "Cette terre ne vaut rien."
 et_norse.5.b:0 "Envoyez-leur de la nourriture."
 et_norse.6.t:0 "L'Islande colonisée"
 et_norse.6.d:0 "Certains aventuriers nordiques se sont installés en Islande et y ont établi un État indépendant."
 et_norse.6.a:0 "D'accord"
 et_sas.1.t:0 "L'essor des Sassanides"
 et_sas.1.d:0 "Pendant des siècles, la Perse a été dirigée par des rois parthes à la tête d'États clients. Cependant, un noble ambitieux nommé Papak, fils de Sasan, s'est maintenant levé pour contester la domination parthe. Il a comploté pour l'assassinat du roi qui était le pantin des Parthes et obtenu un soutien parmi les nobles pour se mettre lui-même et la dynastie sassanide en position de gouverner le royaume et de mener bientôt le combat contre les Parthes."
 et_sas.1.a:0 "Vive les Sassanides !"
 et_sas.1.b:0 "Ils n'ont pas le droit de gouverner."
 et_sas.2.t:0 "L'essor des Sassanides"
 et_sas.2.d:0 "Pendant des siècles, la Perse a été dirigée par des rois clients parthes. Bien que nous ayons déjà réussi à renverser la domination parthe, nous n'avons toujours pas le contrôle sur toute la Perse. Un noble ambitieux nommé Papak, fils de Sasan, s'est étendu en essayant d'unir toute la Perse sous notre contrôle. Il a comploté pour assassiner du roi précédent et a obtenu le soutien des nobles pour se mettre lui-même et la dynastie sassanide en position de gouverner [Root.GetName]. "
 et_sas.2.a:0 "Vive les Sassanides !"
 et_sas.2.b:0 "Ils n'ont pas le droit de gouverner."
 et_sas.3.t:0 "L'essor des Sassanides"
 et_sas.3.d:0 "Dans notre royaume-client en Perse, un noble nommé Papak de la dynastie des Sassanide a tué le roi précédent et a pris sa place sur le trône. Papak est ouvertement hostile à notre règne et souhaite gagner son indépendance pour lui et sa dynastie. La situation provoquera certainement dans le future des troubles internes dans notre pays ."
 et_sas.3.a:0 "Inquiétant"
 et_sanamahism.1.t:0 "Offrandes aux dieux domestiques"
 et_sanamahism.1.d:0 "Les dieux domestiques exigent des sacrifices et des rituels réguliers pour offrir leurs bénédictions tout aussi régulièrement, et notre dirigeant, en tant que représentant principal d'un Dieu domestique choisi, doit mettre sa fortune personnelle en jeu au profit de la royaume."
 et_sanamahism.1.a:0 "Nous faisons ce que nous devons."
 et_sanamahism.1.b:0 "Je n'ai rien à épargner pour les dieux."
 et_sanamahism.2.t:0 "Expansion urbaine et dieux de la forêt"
 et_sanamahism.2.d:0 "L'urbanisation récente de $PROVINCE NAME$ a, selon nos chamans, perturbé les Umang Lais, les bosquets sacrés préservés pour les divinités forestières locales chargées de protéger la zone. Une solution serait d'abandonner et de déplacer la récente expansion urbaine plus loin des bosquets, mais cela provoquerait certainement la colère des habitants déplacés."
 et_sanamahism.2.a:0 "Nous ne pouvons pas risquer d'endommager les Umang Lais."
 et_sanamahism.2.b:0 "Je me fiche de quelques arbres."
 et_sanamahism.5.t:0 "Panthoibi Iratpa"
 et_sanamahism.5.d:0 "Panthoibi Iratpa est le festival religieux annuel dédié à Panthoibi, la déesse de la guerre et du courage. Comme [Root.Monarch.GetName] a choisi Panthoibi comme sa déité personnelle, les organisateurs du festival ont demandé au [Root.Monarch.GetTitle] si [Root.GetIlElleDir] voulait participer aux arrangements pour rendre le festival plus grand que jamais."
 et_sanamahism.5.a:0 "Rendez-le si grand que l'on s'en souviendra durant des années."
 et_sanamahism.5.b:0 "Laissez-les avoir un festival normal sans [Root.Monarch.GetTitle]."
 et_sanamahism.6.t:0 "Emoinu Iratpa"
 et_sanamahism.6.d:0 "Emoinu Iratpa est le festival religieux annuel dédié à Emoinu, la déesse de la richesse et de la prospérité. Comme [Root.Monarch.GetName] a choisi Emoinu comme sa déité personnelle, les organisateurs du festival ont demandé au [Root.Monarch.GetTitle] si [Root.GetIlElleDir] voulait participer aux arrangements pour rendre le festival plus grand que jamais."
 et_sanamahism.6.a:0 "Rendez-le si grand que l'on s'en souviendra durant des années."
 et_sanamahism.6.b:0 "Qu'ils aient un festival normal sans [Root.Monarch.GetTitle]."
 muslim_school_events.20.i:0 "Ibadite"
 muslim_school_events.20.j:0 "Sufrite"
 etbrit.1.t:0 "Cornouailles"
 etbrit.1.d:0 "La population [Root.Culture.GetName] de [Root.GetName] s'est retrouvés prise au piège sur la presqu'île, entourés par des royaumes étrangers."
 etbrit.1.a:0 "La nation sera désormais connue sous le nom de Cornouailles."
 etbrit.2.t:0 "Culture galloise à [Root.GetName]"
 etbrit.2.d:0 "La noblesse [Root.Culture.GetName] de [Root.GetCapitalName] a adopté un créole romano-britannique connu sous le nom de gallois."
 etbrit.2.a:0 "D'accord"
 etbrit.3.t:0 "Culture bretonne en [Root.GetName]"
 etbrit.3.d:0 "La noblesse [Root.Culture.GetName] de [Root.GetCapitalName] a développé des traditions et une langue bretonne unique."
 etbrit.3.a:0 "D'accord"
 etbrit.4.t:0 "Culture anglo-saxonne en [Root.GetName]"
 etbrit.4.d:0 "La noblesse [Root.Culture.GetName] de [Root.GetCapitalName] a développé des traditions et une langue celtico-germanique unique."
 etbrit.4.a:0 "D'accord"
 etbrit.5.t:0 "Culture anglaise en [Root.GetName]"
 etbrit.5.d:0 "La noblesse [Root.Culture.GetName] de [Root.GetCapitalName] a développé un créole particulier [Root.Owner.Culture.GetGroupName]-[Root.Culture.GetGroupName] connu sous le nom d'anglais."
 etbrit.5.a:0 "D'accord"
 etbrit.6.t:0 "Culture écossaise en [Root.GetName]"
 etbrit.6.d:0 "La noblesse [Root.Culture.GetName] de [Root.GetCapitalName] a développé une étrange tradition hybride [Root.Owner.Culture.GetName]-[Root.Culture.GetGroupName] connue sous le nom d'écossaise."
 etbrit.6.a:0 "D'accord"
 etbrit.7.t:0 "Culture normande en [Root.GetName]"
 etbrit.7.d:0 "La noblesse [Root.Culture.GetName] de [Root.GetCapitalName] a adopté la tradition [Root.Owner.Culture.GetName] de leurs suzerains. À l'étranger ils sont connus sous le nom d'Hommes du Nord."
 etbrit.7.a:0 "D'accord"
 etbrit.8.t:0 "Culture britannique en [Root.GetName]"
 etbrit.8.d:0 "La noblesse [Root.Culture.GetName] de [Root.GetCapitalName] a développé une étrange tradition hybride [Root.Owner.Culture.GetName]-[Root.Culture.GetGroupName]."
 etbrit.8.a:0 "Les Anglais vont-ils règner sur les flots ?"
 etbrit.8.b:0 "Braves sont les coeurs qui battent sous le ciel écossais."
 etbrit.9.t:0 "Culture écossaise en [Root.GetName]"
 etbrit.9.d:0 "La noblesse [Root.Culture.GetName] de [Root.GetCapitalName] a développé une étrange tradition hybride connue sous le nom de picto-irlandaise."
 etbrit.9.a:0 "Braves sont les coeurs qui battent sous le ciel écossais."
 etbrit.10.t:0 "Statut de Westminster de [GetYear]"
 etbrit.10.d:0 "Une loi sur l'autonomie de nos dominions est sur le point de passer au parlement. Si elle est adoptée, cette loi supprimerait la capacité de notre parlement à légiférer pour les dominions, les rendant effectivement légalement indépendants une fois que les dominions l'auront adoptée. Cependant, si nous voulons garder le contrôle sur nos sujets, nous pourrions essayer de bloquer le statut."
 etbrit.10.a:0 "Laisser la loi être adoptée."
 etbrit.10.b:0 "La bloquer"
 etbrit.11.t:0 "Statut de Westminster"
 etbrit.11.d:0 "Notre suzerain a adopté une loi nous accordant de fait une indépendance législative, car ils ne sont plus en mesure d'adopter des lois dans notre pays. Nous n'avons pas à adopter la loi immédiatement, mais nous pouvons l'adopter et devenir indépendant à tout moment."
 etbrit.11.a:0 "Merveilleux"
 etbrit.12.t:0 "Le naufrage du Titanic"
 etbrit.12.d:0 "Le RMS Titanic était un paquebot britannique utilisé par la White Star Line qui a coulé aujourd'hui dans l'Océan Atlantique Nord au petit matin, après avoir heurté un iceberg lors de son voyage inaugural de Southampton à New York. Sur les 2224 passagers et membres d'équipage estimés à bord, plus de 1500 sont morts, faisant du naufrage l'une des catastrophes maritimes les plus meurtrières de l'histoire moderne en temps de paix. Le RMS Titanic était le plus grand navire à flot au moment de son entrée en service ainsi que le deuxième des trois paquebots de classe Olympic utilisés par la White Star Line. De nombreux modèles de navires et règlements de sécurité furent ajoutés et modifiés à la suite d'une convention sur la sauvegarde de la vie humaine en mer que nous pouvons choisir d'adopter pour notre marine."
 etbrit.12.a:0 "Adopter la réglementation."
 etbrit.12.b:0 "Cela ne se reproduira plus, donc pas besoin de changer quoi que ce soit."
 et_satsana_phi.1.t:0 "Manque de maison des esprits"
 et_satsana_phi.1.d:0 "Un gouverneur local de [Root.GetName] qui est connu comme un fervent adepte du satsana phi est préoccupé par le manque de présence spirituelle là-bas, car la plupart des gens de la province ne suivent pas notre religion. Le gouverneur prévoit de construire des maison des esprits supplémentaires en [Root.GetName] pour, espérons-le, attirer plus d'esprits pour s'y installer et aider la population à adopter la vraie foi. Malheureusement, il n'a pas les fonds nécessaires pour construire ces maison des esprits et est donc venu nous demander de bien vouloir payer une partie des dépenses."
 et_satsana_phi.1.a:0 "Donnez-lui les fonds."
 et_satsana_phi.1.b:0 "Nous n'avons pas d'argent à perdre."
 et_satsana_phi.2.t:0 "Rituel phi fa"
 et_satsana_phi.2.d:0 "Notre [Root.Monarch.GetTitle] s'est récemment remis d'une grave maladie et, comme le veut la tradition, le chaman de la cour nous a recommandé d'organiser un rituel Phi Fa pour célébrer la guérison et nous assurer que la maladie ne revienne pas. La date optimale choisie par le chaman pour le rituel approche à grands pas, mais certains préparatifs restent à faire et le chaman de la cour demande des fonds supplémentaires pour s'assurer que les préparatifs pourront être achevés à temps."
 et_satsana_phi.2.a:0 "Donnez-lui les fonds."
 et_satsana_phi.2.b:0 "Nous n'avons pas d'argent à dépenser."
 et_satsana_phi.3.t:0 "Rituel Baci"
 et_satsana_phi.3.d:0 "Dans le satsana phi, il existe trente-deux esprits protecteurs appelés khwans dans le corps de chaque individu. Lors d'événements importants de la vie, il est courant d'organiser un rituel de liaison appelé Baci, lors duquel les esprits sont liés à nouveau au corps pour assurer la santé et le succès à l'avenir. Comme notre [Root.Monarch.GetTitle] vient de se marier, notre chaman de la cour nous recommande d'organiser un rituel Baci pour assurer la santé des deux partenaires et aider le couple à produire de nombreux héritiers en pleine santé."
 et_satsana_phi.3.a:0 "Organisons le rituel."
 et_satsana_phi.3.b:0 "Nous n'avons pas le temps."
 et_satsana_phi.4.t:0 "Rituel Baci"
 et_satsana_phi.4.d:0 "Dans le satsana phi, il y a trente-deux esprits protecteurs appelés khwans dans le corps de chaque individu. Si la connexion entre les khwans et le corps se desserre, cela peut entraîner des maladies, des dommages ou le malheur. C'est pourquoi, lors d'événements importants de la vie, il est courant d'organiser un rituel de liaison appelé Baci, lors duquel les esprits sont lié à nouveau au corps pour assurer la santé et le succès à l'avenir. Comme nos armées viennent de réussir à capturer une forteresse ennemie, notre chaman de la cour recommande que nous organisions un rituel Baci pour renforcer la force de notre [Root.Monarch.GetTitle] et pour nous assurer que nos armées seront victorieuses à la guerre."
 et_satsana_phi.4.a:0 "Organisons le rituel."
 et_satsana_phi.4.b:0 "Nous n'avons pas le temps."
 et_satsana_phi.5.t:0 "Rituel Baci"
 et_satsana_phi.5.d:0 "Dans le satsana phi, il existe trente-deux esprits protecteurs appelés khwans dans le corps de chaque individu. Si la connexion entre les khwans et le corps se desserre, cela peut entraîner des maladies, des dommages ou le malheur. C'est pourquoi lors d'événements importants de la vie, il est courant d'organiser un rituel de liaison appelé Baci, lors duquel les esprits sont liés à nouveau au corps pour assurer la santé et le succès à l'avenir. Comme notre [Root.Monarch.GetTitle] attend une visite de diplomates étrangers très importants, notre chaman de la cour recommande que nous organisions un rituel Baci pour nous assurer que le [Root.Monarch.GetTitle] reste vif tout au long de la réunion et est en mesure d'améliorer nos relations diplomatiques."
 et_satsana_phi.5.a:0 "Organisons le rituel."
 et_satsana_phi.5.b:0 "Nous n'avons pas le temps."
 et_islam.1.t:0 "Mort de Mahomet"
 et_islam.1.d:0 "Une tragédie, impensable pour de nombreux fidèles, a frappé le monde. Le grand prophète, le messager d'Allah, Mahomet est mort. Certains de ses fidèles ne peuvent accepter sa mort et pensent qu'il est simplement parti consulter Dieu et qu'il reviendra bientôt. Cependant, le beau-père de Mahomet s'est empressé de rappeler à tous les mots du Coran : 'Mahomet n'est qu'un messager, des messagers avant lui ont trépassé.' Abou Bakr empêcha ainsi les gens de s'écarter de la voie que Mahomet avait tracée pour eux et les empêcha d'idolâtrer Mahomet. Cependant, la question de savoir qui devait succéder à Mahomet en tant que chef des musulmans se posait toujours. Certains des plus fidèles compagnons de Mahomet se sont réunis pour en discuter et deux candidats se sont distingués : le beau-père de Mohammad, Abou Bakr, et le cousin de Mohammad, Ali ibn Abi Talib. Ce dernier, selon ses partisans, avait été désigné comme héritier par Mahomet lui-même."
 et_islam.1.a:0 "Abou Bakr"
 et_islam.1.b:0 "Ali"
 et_islam.2.t:0 "Ali reconnaît [Root.Monarch.GetName]"
 et_islam.2.d:0 "Bien qu'Ali et certains musulmans qui lui étaient fidèles n'étaient pas d'accord au départ avec la nomination de [Root.Monarch.GetName] comme calife, Ali a maintenant reconnu [Root.Monarch.GetName] comme calife légitime et a convaincu ses disciples d'en faire autant."
 et_islam.2.a:0 "Bien."
 et_islam.3.t:0 "Guerres d'apostasie"
 et_islam.3.d:0 "Certaines des tribus qui se sont soumises à Mahomet l'ont fait uniquement parce qu'il était le prophète d'Allah. Maintenant que Mahomet est mort, ces tribus affirment que [Root.Monarch.GetName] n'a aucune autorité sur elles. Au lieu de cela, ces tribus ont prêté allégeance à divers faux prophètes. Ces apostats et leurs faux prophètes doivent être mis à mort pour leur trahison."
 et_islam.3.a:0 "Qu'il en soit ainsi."
 et_islam.4.t:0 "Mort d'Abou Bakr"
 et_islam.4.d:0 "Le calife bien guidé, Abou Bakr, est mort. Comme sa mort a été précédée d'une période de maladie, il pouvait voir sa fin arriver et, sur son lit de mort, il avait désigné 'Umar comme son successeur légitime. La volonté d'Abu Bakr étant connue de tous les dirigeants musulmans, aucun autre candidat ne s'est présenté."
 et_islam.4.a:0 " mar  sera donc le prochain calife."
 et_islam.5.t:0 "Assassinat de [Root.Monarch.GetName]"
 et_islam.5.d:0 "Le calife [Root.Monarch.GetName], souverain légitime de tous les musulmans, a été assassiné. Bien que l'assassin lui-même ait été attrapé et tué, nous n'avons pas encore été en mesure de découvrir qui était derrière l'exécution. Mais il y a des raisons de croire que des mois de planification ont été nécessaires, il y a donc probablement une organisation puissante derrière tout cela."
 et_islam.5.a:0 "Horreur !"
 et_islam.6.t:0 "Mort d'Omar"
 et_islam.6.d:0 "Le calife Omar est mort. En raison de la nature soudaine de sa mort, il n'a pas été en mesure de nommer un successeur avant de trépasser, laissant plutôt la responsabilité de désigner le prochain calife à un conseil composé des chefs musulmans les plus fiables. Deux noms se détachent des autres dans ces discussions : Othmân, un riche marchand et l'une des premières personnes à se convertir à l'islam, et Ali, le cousin de Mahomet."
 et_islam.6.a:0 "Othman"
 et_islam.6.b:0 "Ali"
 et_islam.7.t:0 "Mort d'Othman"
 et_islam.7.d:0 "Après la mort du calife Othman, le monde musulman est en pleine tourmente. Les candidats appropriés pour être le prochain calife, Ali, Talhah et Al-Zubayr, ont tous refusé le poste, ne laissant aucun successeur capable de remplacer Uthman. Cependant, après des négociations continues, Ali a accepté à contrecœur de prendre cette responsabilité."
 et_islam.7.a:0 "Ali sera donc le prochain calife."
 et_islam.8.t:0 "Bataille du Chameau"
 et_islam.8.d:0 "Bien que [Root.Monarch.GetName] ait été choisi à juste titre comme dirigeant de tous les musulmans, certaines personnalités musulmanes importantes ne sont pas d'accord avec sa nomination, notamment Talhah et Al-Zubayr. Accompagnés d'Aïcha, la veuve de Mahomet, ils partent à la rencontre d'un groupe de rebelles kharijites que les troupes de [Root.Monarch.GetName] ont déjà rencontrés. Les tensions sont fortes entre les trois armées, mais [Root.Monarch.GetName] parvient à convaincre Talhah et Al-Zubayr de battre en retraite sans combattre. Cependant, les armées d'Aïcha, de [Root.Monarch.GetName] et des Kharijtes finissent par s'affronter et au cours du conflit, les troupes kharijites traquent et tuent Talhah et Al-Zubayr. Heureusement, [Root.Monarch.GetName] a pu mettre fin au conflit sans trop d'effusion de sang en abattant et en démembrant le chameau sur lequel Aisha était montée et en capturant Aisha. Comme elle est très respectée par beaucoup, [Root.Monarch.GetName] a décidé de libérer Aisha pour ne pas créer de nouvelles divisions dans le monde musulman."
 et_islam.8.a:0 "Troublant."
 et_islam.9.t:0 "Mort d'Ali"
 et_islam.9.d:0 "Notre calife Ali ibn Abi Talib est mort. Ali n'avait pas désigné de successeur, mais il avait exprimé à de multiples reprises que seuls les proches du prophète devaient pouvoir diriger les musulmans. Par conséquent, les partisans d'Ali ont soutenu à l'unanimité Hasan, car il était le fils aîné d'Ali et un petit-fils de Mahomet par sa fille Fatimah."
 et_islam.9.a:0 "Vive Hasan !"
 et_islam.10.t:0 "Conflit avec les Kharijites"
 et_islam.10.d:0 "[Root.Monarch.GetName] a été assassiné et nous avons réussi à relier l'assassin au mouvement kharijite. Les Kharijites étaient auparavant fidèles à [Root.Monarch.GetName], mais maintenant que le calife a été assassiné, ils se sont levés en rébellion ouverte contre nous."
 et_islam.10.a:0 "Ils vont payer pour leur trahison !"
 et_islam.11.t:0 "[Root.Monarch.GetName]-Traité de Muawiya"
 et_islam.11.d:0 "Malgré le conflit ouvert entre [Root.Monarch.GetName] et Muawiya, des négociations de paix se sont déroulées en arrière-plan, les deux parties convenant que l'état de guerre civile n'est pas bon pour le califat. Muawiya a proposé un traité pour mettre fin à la guerre civile, mais les termes sont durs. Muawiya demande à [Root.Monarch.GetName] d'abdiquer et d'être nommé calife. En contrepartie, il accepte de ne pas se nommer de successeur, mais qu'une tierce partie neutre choisisse le successeur de Muawiya. Enfin, Muawiya accepte de cesser de maudire le nom de l'ancien calife, Ali, et promet d'assurer la sécurité de tous les musulmans, y compris les disciples d'Ali."
 et_islam.11.a:0 "Signer le traité"
 et_islam.11.b:0 "Pas d'accord !"
 et_islam.12.t:0 "Mort de Hasan"
 et_islam.12.d:0 "Notre calife Hasan ibn Ali est mort. Les partisans d'Ali favorisent Husayn, un autre fils d'Ali pour devenir le prochain calife."
 et_islam.12.a:0 "Vive Husayn !"
 et_islam.13.t:0 "Séparation entre sunnites et chiites"
 et_islam.13.d:0 "Suite au traité que Muawiya a signé avec le calife précédent, Muawiya a obtenu le titre de calife à la condition qu'il ne désigne pas de successeur pour lui-même. Cependant, peu de temps après, Muawiya a désigné son propre fils comme son héritier et a déclaré que le poste de calife était une position héréditaire. Cette violation flagrante du traité a fortement contrarié les partisans chiites d'Ali, les amenant à ne plus considérer Muawiya comme le calife légitime et à se séparer pour former une branche distincte de l'islam."
 et_islam.13.a:0 "Ces hérétiques seront vaincus."
 et_islam.14.t:0 "Scission entre sunnites et chiites"
 et_islam.14.d:0 "Certains groupes au sein du califat se sont inquiétés de voir le fils d'Ali devenir le prochain calife après lui. Certains des rebelles ont rejoint Muawiya précisément parce qu'ils pensaient que les disciples d'Ali finiraient par dominer le califat, mais en ralliant leurs armées contre le califat, ils scellent eux-mêmes ce destin puisque seuls ceux qui sont fidèles à Ali restent de notre côté. Ainsi, le califat sera dominé par la dynastie d'Ali pendant longtemps, même si le poste de calife restera nominalement électif. Les sunnites qui s'opposent à la domination des partisans d'Ali ont donc été déclarés hérétiques."
 et_islam.14.a:0 "Ces hérétiques seront vaincus."
 et_christian.1.t:0 "Financement d'une église"
 et_christian.1.d:0 "Les fidèles chrétiens de [Root.GetName] en ont assez de devoir participer à des liturgies dans des lieux profanes et improvisés, qu'il s'agisse de jardins, d'intérieurs de villas ou de centres communautaires. Ils ont demandé à l'État de financer une église pour qu'elle dispose d'un lieu exclusif où effectuer leurs pratiques liturgiques."
 et_christian.1.a:0 "C'est à nous de payer."
 et_christian.1.b:0 "Le meilleur lieu de culte est l'âme."
 et_christian.2.t:0 "Un évêque scandaleux"
 et_christian.2.d:0 "Le comportement scandaleux de l'évêque de [Root.GetName] a provoqué des remous dans la population locale. La population de la province nous a demandé de mettre fin à son comportement scandaleux."
 et_christian.2.a:0 "Remplaçons-le par un évêque loyal à l'État."
 et_christian.2.b:0 "Essayons de le raisonner."
 et_christian.2.c:0 "Ce n'est pas notre affaire."
 et_christian.3.t:0 "Synode local de [Root.GetName]"
 et_christian.3.d:0 "Les évêques chrétiens de certaines provinces avoisinantes se sont réunis à [Root.GetName] pour décider de la manière dont ils doivent administrer la région. Après de longues heures de discussions, de disputes et de colère, ils ont finalement réussi à se mettre d'accord."
 et_christian.3.a:0 "Bien."
 et_gouvernement_event.3.t: "Les Bourgeois prennent le pouvoir"
 et_gouvernement_event.3.d: "Pendant des années, le monarque n'a pas été capable de réduire l'influence des bourgeois et maintenant certaines puissantes familles de marchands prévoient de renverser définitivement la monarchie pour se maintenir au pouvoir et établir une république."
 et_government_event.3.a: "Nous ne pouvons pas permettre cela."
 et_gouvernement_event.3.b: "Il n'y a rien que nous puissions faire."
 et_government_event.4.t: "Le clergé s'empare du pouvoir"
 et_government_event.4.d.: "Pendant des années, le monarque n'a pas été en mesure de réduire l'influence du clergé et maintenant certains groupes religieux puissants prévoient de renverser définitivement la monarchie pour se maintenir au pouvoir et établir une théocratie."
 et_gouvernement_event.4.a: "Nous ne pouvons permettre cela."
 et_gouvernement_event.4.b: "Il n'y a rien que nous puissions faire."
 et_kor.1.t:0 "Émergence de Silla"
 et_kor.1.d:0 "Pendant des siècles, notre État a été une confédération très décentralisée de petites tribus. Cependant, au cours des dernières décennies, l'une de ces tribus, Silla, a réussi à accroître son influence, en prenant le contrôle de plusieurs tribus voisines et en centralisant le pouvoir sous son autorité. Si rien n'est fait, Silla pourrait finir par prendre le contrôle de notre État de l'intérieur et renverser le système tribal traditionnel. Mais là encore, devenir un royaume plus centralisé n'est peut-être pas une si mauvaise chose..."
 et_kor.1.a:0 "Un gouvernement centralisé est préférable."
 et_kor.1.b:0 "Ils doivent être vaincus."
 et_kor.2.t:0 "Émergence de Baekje"
 et_kor.2.d:0 "Pendant des siècles, notre État a été une confédération très décentralisée de petites tribus. Cependant, au cours des dernières décennies, l'une de ces tribus, Baekje, a réussi à accroître son influence, en prenant le contrôle de plusieurs tribus voisines et en centralisant le pouvoir sous son autorité. Si rien n'est fait, Baekje pourrait finir par prendre notre État de l'intérieur et renverser le système tribal traditionnel. Mais là encore, devenir un royaume plus centralisé n'est peut-être pas une si mauvaise chose..."
 et_kor.2.a:0 "Un gouvernement centralisé est mieux."
 et_kor.2.b:0 "Ils doivent être vaincus."
 et_kor.3.t:0 "Le soulèvement de Gaya"
 et_kor.3.d:0 "Depuis longtemps déjà, une petite confédération tribale appelée Gaya existe en dehors de nos frontières, mais elle a été plutôt insignifiante et éclipsée par notre confédération. Cependant, récemment, Gaya a progressivement étendu son influence et ils sont maintenant parvenus à rivaliser avec notre position de confédération tribale dominante de la région."
 et_kor.3.a:0 "Il est temps pour Gaya de s'élever."
 et_kor.3.b:0 "Byeonhan ne tombera pas si facilement."
 flavor_sel.EVTNAME1:0 "Les Seldjoukides veulent des terres"
 flavor_sel.EVTDESC1:0 "Un groupe de Turcs d'oghouzes, les Seldjoukides, a récemment acquis une certaine popularité et ces nomades veulent maintenant une terre qui leur appartienne. Le souverain seldjoukide a jeté son dévolu sur le nord du Khorasan, actuellement sous notre contrôle, et nous a demandé de leur céder pacifiquement ces terres. Leur demande soi-disant pacifique est quelque peu éclipsée par le fait que ces Turcs se sont déjà déplacés dans le Khorasan et ont occupé les terres qu'ils veulent. Si nous voulons conserver nos possessions dans la région, nous devons vaincre les Seldjoukides et leur reprendre nos terres."
 flavor_sel.1.a:0 "Nous n'abandonnerons pas nos terres sans nous battre !"
 flavor_sel.1.tooltip:0 "Les Seldjoukides demandent le soutien des Oghouzes" 
 flavor_sel.1.b:0 "Accepter leur demande. Ils peuvent s'avérer être un allié précieux."
 flavor_sel.EVTNAME2:0 "Les Seldjoukides demandent le soutien d'Oghouze"
 flavor_sel.EVTDESC2:0 "L'ancien clan oghouze appelé Kinik qui a migré au sud de nous a établi un sultanat et s'appelle désormais les Seldjoukides. Leur pouvoir est bien connu parmi les tribus oghouzes et beaucoup d'entre-nous envisagent de rejoindre les Seldjoukides dans leur quête pour prendre la Perse. D'autre part, certains considèrent les Seldjoukides comme des traîtres qui ont abandonné l'État oghouze et ne méritent donc pas notre soutien." 
 flavor_sel.2.a:0 "Nous suivrons les Seldjoukides !"
 flavor_sel.2.tooltip:0 "Certaines provinces feront défection aux Seldjoukides"
 flavor_sel.2.b:0 "Les traîtres ne méritent pas notre soutien."
 flavor_sel.EVTNAME3:0 "L'avènement d'une nouvelle dynastie"
 flavor_sel.EVTDESC3:0 "Avec notre invasion réussie de la région du Khorasan, la classe supérieure de notre peuple a pris goût au style de vie et au luxe perse. Ils proposent maintenant de mettre fin à notre vie nomade et d'unir les différentes tribus de notre communauté sous une nouvelle dynastie."
 flavor_sel.3.a:0 "La dynastie seldjoukide triomphera !"
 flavor_sel.3.b:0 "C'est absurde ! Nous sommes de fiers nomades et nous n'abandonnerons pas nos coutumes."
 et_estates.1.t:0 "Dons de Grandes entreprise"
 et_estates.1.d:0 "Le parlement discute actuellement d'une nouvelle réglementation des grandes entreprises. Les lobbyistes de plusieurs grandes entreprises nous ont fait des dons généreux pour s'assurer que ce texte de loi ne passe pas."
 et_estates.1.a:0 "Accepter les dons."
 et_estates.1.b:0 "Nous n'acceptons pas la corruption."
 et_estates.2.t:0 "Grève !"
 et_estates.2.d:0 "Les ouvriers ont le sentiment de ne pas être correctement rémunérés pour leur travail. Pour essayer de forcer leurs employeurs à améliorer leur situation, ils ont organisé une grève, refusant de travailler jusqu'à ce que leurs demandes soient satisfaites."
 et_estates.2.a:0 "Accepter les revendications."
 et_estates.2.b:0 "Les ignorer."
 et_estates.2.c:0 "Les renvoyer au travail par la force."
 et_estates.3.t:0 "Délocalisation"
 et_estates.3.d:0 "Une grande entreprise a décidé de délocaliser une grande partie de sa production dans d'autres pays où la main-d'œuvre est moins chère, fermant par ce fait de nombreuses usines locales et laissant les travailleurs sans emploi. Cela a provoqué des protestations parmi les travailleurs qui veulent s'assurer que cela ne se reproduira pas à l'avenir. Nous pourrions y parvenir en accordant des primes aux entreprises qui maintiennent leur production dans [Root.GetName]. Ou alors, nous pourrions pénaliser les entreprises qui ont leurs usines à l'étranger."
 et_estates.3.a:0 "Récompenser la production nationale."
 et_estates.3.b:0 "Pénaliser la production étrangère."
 et_estates.3.c:0 "Ne rien faire"
 etf_event_disaster.1.t:0 "Prise de contrôle par les Grandes entreprise"
 etf_event_disaster.1.d:0 "Les grandes entreprises ont acquis une grande influence dans notre pays. Utilisant cette nouvelle influence, elles ont forcé l'ancien gouvernement à démissionner et ont formé un nouveau gouvernement plus favorable à leurs intérêts corporatifs."
 etf_event_disaster.1.r:0 "Malédiction !"
 etf_event_disaster.2.t:0 "Retour à la normale"
 etf_event_disaster.2.d:0 "Le contrôle total que les grandes entreprises avaient sur notre gouvernement a pris fin, ce qui permet que tout revienne à la normale."
 etf_event_disaster.2.r:0 "Bien !"
 etf_event_disaster.5.t:0 "Coup d'État militaire"
 etf_event_disaster.5.d:0 "Les militaires ont pris le contrôle total de notre pays et sont entrés dans la capitale avec une grande parade militaire pour démontrer leur pouvoir, forçant l'ancien gouvernement à démissionner. Un nouveau gouvernement dirigé par les militaires a été installé à sa place."
 etf_event_disaster.5.r:0 "Malédiction !"
 etf_event_disaster.6.t:0 "Retour à la normale"
 etf_event_disaster.6.d:0 "Le contrôle militaire sur le gouvernement a pris fin et le gouvernement a de nouveau le contrôle de ses propres forces militaires."
 etf_event_disaster.6.r:0 "Bien !"
 etf_event_disaster.7.t:0 "Coup d'État des ouvriers"
 etf_event_disaster.7.d:0 "Les ouvriers ont acquis suffisamment d'influence dans notre pays pour prendre le pouvoir et établir un nouveau gouvernement socialiste."
 etf_event_disaster.7.r:0 "Malédiction !"
 etf_event_disaster.8.t:0 "Retour à la normale"
 etf_event_disaster.8.d:0 "Le contrôle total que les ouvriers avaient sur notre gouvernement a pris fin, ce qui permet que tout revienne à la normale."
 etf_event_disaster.8.r:0 "Bien !"
 et_nuke.1.t:0 "Choisissez la province cible"
 et_nuke.1.d:0 "Nous envisageons d'utiliser des missiles nucléaires contre nos ennemis. Mais avant de pouvoir le faire, nous devons choisir une province cible."
 et_nuke.1.a:0 "Capitale"
 et_nuke.1.b:0 "Ville importante"
 et_nuke.1.c:0 "Centre d'échanges commerciaux"
 et_nuke.1.dd:0 "Fort"
 et_nuke.1.e:0 "Port"
 et_nuke.1.f:0 "Province au hasard"
 et_nuke.1.g:0 "Plus de choix"
 et_nuke.1.h:0 "Annuler"
 et_nuke.2.t:0 "Confirmer le lancement"
 et_nuke.2.d:0 "Tout est prêt pour le lancement du missile nucléaire vers la province choisie."
 et_nuke.2.a:0 "Appuyer sur le gros bouton rouge"
 et_nuke.2.b:0 "Abandonner la mission"
 et_nuke.3.t:0 "[Root.GetName] frappée par un missile nucléaire"
 et_nuke.3.d:0 "La province de [Root.GetName] a été frappée par un missile nucléaire, ce qui a causé une dévastation massive, tué un grand nombre de civils et endommagé les infrastructures. Face à une telle dévastation, de nombreuses personnes demandent au gouvernement de mettre fin à la guerre au plus vite, tandis que d'autres sont désormais encore plus déterminées à voir leur ennemi vaincu pour se venger de sa cruauté."
 et_nuke.3.a:0 "Horreur !" 