l_german:
 et_cults.1.t:0 "Das Yennayer zelebrieren"
 et_cults.1.d:0 "Yennayer ist der erste Tag des Agrarjahres, der seit der Antike von den Amazigh in Nordafrika verwendet wird. Er entspricht dem ersten Januartag des Julianischen Kalenders. Dies ist ein weit verbreitetes Fest, bei dem einige Rituale stattfinden, hauptsächlich Reinigungsoperationen und Tieropfer. Für dieses Jahr haben Ihre Berater Ihnen vorgeschlagen, sich aktiv an der Vorbereitung der Feierlichkeiten zu beteiligen. Unsere Leute wären Ihnen sehr dankbar."
 et_cults.1.a:0 "Feiert mit"
 et_cults.1.b:0 "Ich habe Wichtigeres zu tun!"
 et_cults.3.t:0 "Wiederherstellung des Medracen"
 et_cults.3.d:0 "Der Medracen ist ein königlicher Mausoleum-Tempel der numidischen Könige aus dem dritten Jahrhundert vor Christus. Es ist eine gigantische Kuppel mit Säulen, die das älteste erhaltene antike königliche Mausoleum in Nordafrika ist. Dieses prächtige Denkmal ist jedoch in großer Gefahr. Durch den Zahn der Zeit, des Wetters und der Plünderer beschädigt, droht dem Gebäude ein Einsturz, der die darin lebenden Ahnengeister verärgern würde. Es ist unsere Pflicht, bei seiner Wiederherstellung zu helfen, um unsere Vorfahren glücklich zu machen."
 et_cults.3.a:0 "Wir müssen dieses Denkmal restaurieren!"
 et_cults.3.b:0 "Nee... Das sind nur alte Steine."
 et_cults.4.t:0 "Bau einer Pyramide"
 et_cults.4.d:0 "Für unseren $MONARCHTITLE$ ist es wichtig, ein luxuriöses Leben nach dem Tod zu führen. Die traditionellen Gräber und Grabhügel reichen nicht aus, um den Ruhm unserer Führer zu zeigen. Dafür brauchen wir größere, fortschrittlichere Gräber wie Pyramiden, in denen der $MONARCHTITLE$ zusammen mit all seinen wichtigsten persönlichen Gegenständen begraben werden kann. Sollen wir für unseren großen $MONARCHTITLE$ eine Pyramide bauen, damit der Ruhm seiner Herrschaft ewig in Erinnerung bleibt?"
 et_cults.4.a:0 "Lasst uns eine große bauen."
 et_cults.4.b:0 "Ein traditionelles Grab wird reichen."
 et_cults.5.t:0 "Tislit n Anzar"
 et_cults.5.d:0 "Anzar ist der Gott des Himmels, der Wasser, Flüsse, Meere, Bäche, Quellen und des Regens. Er wird oft Aglid n Ugfur genannt, was "König des Regens" bedeutet. Ein Ritus, der als Tislit n Anzar (Die Braut von Anzar) bekannt ist, wird ihm während der Dürreperioden bis zum Regen geweiht. Die Provinz $PROVINCENAME$ ist dabei, eine dieser Zeremonien zu organisieren und möchte, dass Ihr dabei seid, damit sie die Gunst von Anzar bekommen."
 et_cults.5.a:0 "Ich möchte an dieser Zeremonie teilnehmen."
 et_cults.5.b:0 "Ich wünschte, ich könnte, aber ich will nicht."
 et_cults.6.t:0 "Eine Nacht mit den Toten"
 et_cults.6.d:0 "Im Totenkult werden die Ahnen vergöttert und verehrt. Wenn jemand sie auffordern möchte, etwas zu fragen, schläft er in ihren Mausoleen, damit sie in ihren Träumen Antworten erhalten. Während Ihr eine schlimme Phase durchmacht, denkt Ihr über die Idee nach, eine Nacht bei Euren Vorfahren zu verbringen. Fühlt Ihr sich bereit, Eure Zweifel mit den Herrschern der fernen Vergangenheit zu teilen?"
 et_cults.6.a:0 "Ich bin sicher, meine Vorfahren werden meinem Ruf folgen."
 et_cults.6.b:0 "Äh... Diese Idee klingt ein wenig zu gruselig."
 et_cults.7.t:0 "Eine Nacht mit den Toten"
 et_cults.7.d:0 "Ihr seid in das Grab Eurer Vorfahren gegangen. Es dauerte lang, bis Ihr einschlaft, denn die Vorstellung, unter Verstorbenen zu sein, gefiel Euch nicht besonders. Nach einer langen Nacht wacht Ihr ohne Antworten auf Eure Fragen auf. Ihr habt Euch jedoch von der kalten und feuchten Luft des Grabes eine schöne Erkältung eingefangen. Ihr werdet mehrere Tage im Bett liegen, aber Eure Leute sind froh, dass Ihr Eure Traditionen ehrt."
 et_cults.7.a:0 "Haatschi!"
 et_cults.8.t:0 "Eine Nacht mit den Toten"
 et_cults.8.d:0 "Ihr seid in das Grab Eurer Vorfahren gegangen. Ihr braucht sehr lange, um einzuschlafen, denn die Vorstellung, unter Verstorbenen zu sein, gefiel Euch nicht besonders. Nach einer langen Nacht wacht Ihr mit dem Gefühl auf, das Wissen Eurer Vorfahren erworben zu haben. Ihr kommen lächelnd aus dem Grab, bereit, Eure Nation zum Ruhm zu führen."
 et_cults.8.a:0 "Fantastisch!"
 et_cults.9.t:0 "Eine Nacht mit den Toten"
 et_cults.9.d:0 "Letzte Nacht betrat unser $MONARCHTITLE$ das Grab seiner Vorfahren. Am Morgen fand jedoch einer der Wachen, die das Grab bewachten, den $MONARCHTITLE$ tot auf dem Grabboden. Niemand weiß, was passiert ist. Vielleicht konnte sich ein Attentäter in das Grab einschleichen, oder vielleicht ist dies ein Zeichen der Vorfahren, dass jemand anderes besser geeignet wäre, uns zu regieren."
 et_cults.9.a:0 "Fantas... Warte, was heißt 'Unser Herrscher ist tot'?"
 et_cults.10.t:0 "Affinitäten zum Hellenismus"
 et_cults.10.d:0 "Unser Volk verehrt Saturn und einige andere Götter römischen Ursprungs. Dies wurde von einigen unserer Nachbarn bemerkt, die dieselben Götter verehren, was dazu führte, dass sie unsere Kulturen als näher beieinander betrachten und uns als zivilisierter betrachten als andere afrikanische Stämme. Dies hat unsere diplomatischen Beziehungen zu ihnen verbessert."
 et_cults.10.a:0 "Großartig"
 et_cults.11.t:0 "Affinitäten zur ägyptischen Religion"
 et_cults.11.d:0 "Unser Volk verehrt Ammon und einige andere Götter ägyptischer Herkunft. Dies wurde von einigen unserer Nachbarn bemerkt, die dieselben Götter verehren, was dazu führte, dass sie unsere Kulturen als näher beieinander betrachten und uns als zivilisierter betrachten als andere afrikanische Stämme. Dies hat unsere diplomatischen Beziehungen zu ihnen verbessert."
 et_cults.11.a:0 "Großartig"
 et_cults.12.t:0 "Hellenische Einflüsse"
 et_cults.12.d:0 "Einige hellenische Praktiken haben sich in unserem Land verbreitet. Insbesondere der Gott Saturn wurde in mehreren Provinzen zu den lokalen Pantheons hinzugefügt. Dies gibt uns die Möglichkeit, den Saturnkult als führenden Kult in unserem Land zu übernehmen, wenn wir dies wünschen."
 et_cults.12.a:0 "Großartig"
 et_cults.13.t:0 "Ägyptische Einflüsse"
 et_cults.13.d:0 "Einige ägyptische Praktiken haben sich in unserem Land ausgebreitet. Insbesondere der Gott Ammon wurde in mehreren Provinzen in die lokalen Pantheons aufgenommen. Dies gibt uns die Möglichkeit, den Ammon-Kult als führenden Kult in unserem Land zu übernehmen, wenn wir dies wünschen."
 et_cults.13.a:0 "Großartig"
