l_english:
 russ_nation_title:0 "Form Rus'"
 russ_nation_desc:0 "Historically, Rus' land were never fully united. Establish control over three nations' major cities and unite them. Let falcon of Rurik's house fly over land of all Rus'!"
 banish_prince_novgorod_title:0 "Banish the prince!"
 banish_prince_novgorod_desc:0 "In year of 1136, prince Vsevlod Mstislavich was banished in result of rebellion led by boyars (Novrogodian noble). Revolt was largly supported by commoners disappointed in Vsevlod. A form of republic was established, where noble held the most power, but each city had its representor."
 support_volkvs_title:0 "Support the volkhvs"
 support_volkvs_desc:0 "Slavic volkhvs fulfilled role of priests, seers and healers. Volkhvs rank was high, they often held high position next to ruler. They also had right to dismiss the Knyaz (prince) during veche (popular assembly), a right, which may were one of the causes for Vladimir to baptise the Rus'."
 convert_knyaz_to_slavic_title:0 "Knyaz accepts Slavic Faith"
 convert_knyaz_to_slavic_desc:0 "Though Rurik originally came from Denmark or Sweden, the time have come for our leader to share same faith with his subjects."
 uppsala_does_not_tolerate_christians_title:0 "Uppsala Christian Persecutions"
 uppsala_does_not_tolerate_christians_desc:0 "Originally the temple at Uppsala drew a mutual agreement of toleration with Olof Skötkonung, the first Christian king of Sweden. Presumably Olof Skötkonung was not in a powerful enough position to violently enforce the observance of Christianity. With support of wuch big cult, though, we can stop the christianization of Sweden."
 
 powerful_nobles:0 "Powerful nobles"
 desc_powerful_nobles:0 "Noble siezed the power in our country recently, and began to exploit our riches, caring little for state affairs."
 volkhvs_supproted:0 "Volkhvs supported."
 desc_volkhvs_supproted:0 "In order to spread our religion, we decided to support volkhvs and secure their high social status. With such status they become more independant, which may cause trouble."
 volkhvs_rebellion:0 "Rebellion of volkvs"
 desc_volkhvs_rebellion:0 "Our former support of volkvs turned against us. Though, we stripped volkvs of their power, their opinion is still respected among commoners."
 uppsala_resists_christianization:0 "Uppsala Christian Persecution"
 desc_uppsala_resists_christianization:0 "With support of such big cult, we can stop the christianization of our country."
 norse_renaissance:0 "Norse renaissance"
 desc_norse_renaissance:0 "Our faith withstood christianization and now we learned tricks that help in battle for minds of people."
 religious_zeal_lesser:0 "Religious persistence"
 desc_religious_zeal_lesser:0 "This province changed religion recently and it will be slightly harder to convince them."
 
 vcp.EVTNAME1:0 "Nobles Attempt To Seize Power!"
 vcp.EVTDESC1:0 "Things look bleak for our people only a few still trusts the crown. A group of nobles are attempting to overthrow the current government and have presented us with an ultimatum."
 vcp.EVTNAME1.a:0 "We admit defeat"
 vcp.EVTNAME1.b:0 "Traitors get a traitor's death!"
 vcp.EVTNAME3:0 "Volkvs Igniting Rebellion"
 vcp.EVTDESC3:0 "Since we saw the light of True Faith, volkvs started to agitate people against us. Though, we stripped them of their high position, they are still respected among commoners."
 vcp.EVTNAME3.a:0 "They will pay for that!"
 vcp.EVTNAME4:0 "Christian Infuences"
 vcp.EVTDESC4:0 "While preforming raids on Christian Europe, our men had more and more contact with christians. This influance spread on some of our provinces."
 vcp.EVTNAME4.a:0 "Worrying"
 vcp.EVTNAME6:0 "Norse Renaissance"
 vcp.EVTDESC6:0 "We managed to return our people into favor of the Allfather. Our faith is stronger than ever and we learned few tricks which can help in battle for minds of people in future."
 vcp.EVTNAME6.a:0 "Excellent!"
 vcp.EVTNAME7:0 "Uppsala Activity Supressed"
 vcp.EVTDESC7:0 "The heathens from temple of Uppsala no longer spread their word! We took measures to ensure that all kind of support is withdrawn from them."
 vcp.EVTNAME7.a:0 "Excellent!"
 vcp.EVTNAME8:0 "Norse renaissance ended"
 vcp.EVTDESC8:0 "As we saw light of the True Faith, we are no longer able to use any heathen doctrines."
 vcp.EVTNAME8.a:0 "Pity."
 vcp.EVTNAME9:0 "Christian Influences"
 vcp.EVTDESC9:0 "Our close contacts with Byzantium caused some of our bretheren to convert to Orthodox faith. Unsuccessful raids on Constantinople caused some of our warriors to question their faith."
 vcp.EVTNAME9.a:0 "Worrying"
 
 KRU_ideas:0 "Rus' ideas"
 KRU_ideas_start:0 "Rus' traditions"
 KRU_ideas_bonus:0 "Rus' ambitions"
 varangian_route:0 "Varangian route"
 varangian_route_desc:0 "From the Varangians to the Greeks - was a trade route that connected Scandinavia, Kievan Rus' and the Byzantine Empire. The route allowed traders along the route to establish a direct prosperous trade with Byzantium."
 druzhina:0 "Druzhina"
 druzhina_desc:0 "In early Rus a druzhina helped the prince (knyaz) administer his principality and constituted the area’s military force members constituted the prince’s personal bodyguard and were common soldiers. Members were dependent upon their prince for financial support, but they served the prince freely and had the right to leave him and join the druzhina of another prince."
 cult_of_perun:0 "Cult of Perun"
 cult_of_perun_desc:0 "Perun is the highest god of the pantheon and the god of thunder, lightning and war. Though, Slavic paganism lacked consistant pantheon, cult of Perun was one of two biggest Slavic cults."
 veche:0 "Veche"
 veche_desc:0 "Veche was a popular assembly in medieval Slavic countries. The assemblies discussed matters of war and peace, adopted laws, and called for and expelled rulers."
 vyshegoroda:0 "Vyshegoroda"
 vyshegoroda_desc:0 "Vyshegoroda were special fortresses built with heavy use of natural obstacles."
 pogost_system:0 "Pogost's network"
 pogost_system_desc:0 "Pogosts were fortresses where tax collectors and prince representors resided. These networks were designed to prevent double taxation and make tax collecting more efficient and secure."
 remeslennye_posady:0 "Remeslennye posady"
 remeslennye_posady_desc:0 "Remeslennye posady were artisan districts. Among these artisans were potters, tanners, carpenters, masons, blacksmiths and others."
 