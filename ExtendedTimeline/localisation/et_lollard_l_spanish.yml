# Events:
et_lollard_events.EVTNAME1: "Emergencia del lolardismo"
et_lollard_events.EVTDESC1: "Un movimiento cristiano recién emergido conocido como lolardismo ha estado ganando seguidores entre el pueblo común en algunas de nuestras provincias. Los seguidores no apoyan la jerarquía de la Iglesia y creen que un laico verdaderamente creyente tiene la misma autoridad que un sacerdote. También siguen una vida de pobreza apostólica y rechazan las prácticas del celibato clerical. Además, están a favor de traducir la Biblia al idioma de la gente común. Las iglesias cristianas establecidas han denunciado al lolardismo como herético."
et_lollard_events1.EVTOPT1: "Debemos detenerlos."
et_lollard_events1.EVTOPT2: "No es asunto nuestro."

et_lollard_events.EVTNAME2: "Difusión del lolardismo"
et_lollard_events.EVTDESC2: "El lolardismo se está extendiendo lentamente en [Root.GetName] a través de sus seguidores. El lolardismo traduce la Biblia al idioma de la gente común y da sermones en ese idioma. Además, hace uso de sacerdotes laicos. Los lolardos también viven en pobreza apostólica. Esas particularidades les ayudan a difundirlo entre los campesinos."
et_lollard_events2.EVTOPT1: "Preocupante."
et_lollard_events2.EVTOPT2: "Maravilloso."

