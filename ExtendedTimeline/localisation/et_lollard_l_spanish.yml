# Religion:
lollard: "Lolardo"
lollard_religion_desc: "El lolardismo es una denominación cristiana que surgió en Inglaterra en el siglo XIV. Tradujeron la Biblia del latín al idioma común de la gente y daban sermones en ese mismo idioma. Los lolardos creen que los laicos muy piadosos tienen la misma autoridad clerical que un sacerdote, por lo que no aceptan la jerarquía de la Iglesia Católica. Un aspecto clave de la fe lolarda es la búsqueda de la pobreza apostólica, combinada con la tributación del clero. Además, los lolardos no creen que las prácticas eclesiásticas como el bautismo y la confesión sean necesarias para la salvación. La confesión a un sacerdote se considera innecesaria, ya que un sacerdote no tiene la capacidad de perdonar los pecados. Los lolardos son pacifistas y rechazan la idea de la guerra, especialmente la de las Cruzadas contra los infieles. También rechazan el concepto de celibato clerical y creen que los sacerdotes no deberían ocupar cargos gubernamentales."

