###  Übersetzt von Proho  ###
 #Geschmackserlebnisse
 mmetrFlavor_JAP.1.t: "Verleihung des kaiserlichen Hofrangs"
 mmetrFlavor_JAP.1.desc: "Unser Ansehen hat es uns ermöglicht, den Kaiserlichen Hof zu bitten, uns einen Hofrang zu verleihen. Obwohl der Kaiser selbst keine große politische oder kriegerische Macht besitzt, ist das Ansehen, das wir durch den Besitz eines vom Kaiser selbst verliehenen Hofstaates erlangen, ein Symbol für Eminenz und Ehre, das uns von all den anderen unterscheidet, die in dieser Zeit der Unsicherheit und des Chaos nach Ruhm streben."
 mmetrFlavor_JAP.1.a: "Übermitteln Sie dem Kaiser unseren Dank."
 
 
 #Regierungsrelevante Ereignisse
 mmetrFlavor_Governments.1.t: "Wahl des Tanist"
 mmetrFlavor_Governments.1.desc: "Da das Amt des Thronfolgers, des Tanisten, vakant ist, ist es an der Zeit, dass die verschiedenen Mitglieder des herrschenden Clans den Erben von [Root.Monarch.GetTitle] [Root.Monarch.GetName] aus den roydammna, d.h. 'denjenigen mit königlichem Material', wählen.\n\nTraditionell wird der Tanist aus einem Mitglied der herrschenden Dynastie gewählt, das einen Großvater väterlicherseits mit dem [Root.Monarch.GetTitle] teilt. Außerdem muss der Tanist in guter körperlicher Verfassung sein, darf keine körperlichen oder geistigen Makel aufweisen und muss volljährig sein. Die Wahl des Tanisten sorgt für ein Machtgleichgewicht zwischen den verschiedenen Kadettenzweigen des [Root.Monarch.GetTitle], obwohl in vielen Fällen der älteste Sohn des [Root.Monarch.GetTitle] gewählt werden kann, wenn er die Anforderungen erfüllt."
 mmetrFlavor_Governments.1.a: "Der prominente Leiter einer Kadettenanstalt"
 mmetrFlavor_Governments.1.b: "Der jüngste Leiter einer Kadettenanstalt"
 mmetrFlavor_Governments.1.c: "Mit dem Alter kommt Weisheit..."
 mmetrFlavor_Governments.1.d: "Der älteste Sohn des [Root.Monarch.GetTitle] [Root.Monarch.GetHerHis] selbst"
 mmetrFlavor_Governments.2.t: "Geschwistergemahlin des Pharaos"
 mmetrFlavor_Governments.2.desc: "Um die göttliche Blutlinie unseres großen Pharaos rein zu halten, halten wir weiterhin an der Praxis der Mischehen innerhalb der königlichen Familie fest. So hat [Root.Monarch.GetHerHisCap] Göttliche Majestät [Root.Monarch.GetTitle] [Root.Monarch.GetName] offiziell [Root.Monarch.GetHerHis] Geschwister in einer großen und prunkvollen Hochzeitszeremonie in $CAPITAL_CITY$ geheiratet. Nach Abschluss der Trauung und der religiösen Rituale zog das frisch vermählte Paar durch die Straßen der Hauptstadt. Möge ihre gemeinsame Weisheit und göttliche Herrschaft durch die Göttin Ma'at den Völkern des [Root.GetAdjective]-Königreichs Frieden und Wohlstand schenken."
 mmetrFlavor_Governments.2.a: "Bis der Tod uns scheidet"
 
 
 #Nachlass Ereignisse
 mmetr_estate_events.1.t: "Heilige Orden den Namen [Root.GetName] geben"
 mmetr_estate_events.1.desc: "Die verschiedenen Heiligen Orden der Christenheit sind von der Kirche offiziell anerkannt. Die Heiligen Orden leisten in Friedenszeiten wohltätige Dienste für die Armen und Unterdrückten; in Kriegszeiten sind sie ein wertvoller militärischer Aktivposten, da ihre berühmten Ritter zu den fähigsten Reitern im ganzen Land gehören.\n\nUm Sicherheit und Wohlstand in unser Land zu bringen, haben wir beschlossen, die verschiedenen Heiligen Orden des Landes einzuladen, einen regionalen Hauptsitz in unserem Land zu errichten. Wir sehen dem Segen, den sie für unser Land und unser Volk bringen werden, mit großem Optimismus entgegen."
 mmetr_estate_events.1.a: "Wir begrüßen jede Hilfe, die sie anzubieten haben."
 
 