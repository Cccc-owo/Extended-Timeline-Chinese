 information_age:0 "Ère de l'information"
 classical_age_desc:0 "L'Ère classique est dominée par des empires anciens et puissants tels que l'Empire romain, l'Empire parthe ou la dynastie Han de Chine. La clé du succès est de s'assurer de garder ces immenses empires satisfaits, tout en étendant son propre territoire aux dépens des plus petits royaumes."
 late_classical_age_desc:0 "Le christianisme prend de l'essor en Europe alors que les grands empires de la période Classique antérieure commencent à s'effondrer de l'intérieure. Les plus petits royaumes avoisinants vont-ils être capable de profiter des faiblesses croissantes des grands empires ?"
 age_of_migrations_desc:0 "Des tribus nomades des quatres coins du monde se préparent à venir s'installer sur de nouvelles terres. Elles souhaitent établir de puissants royaumes en conquérant les terres prospères et déjà développées des riches et puissants empires d'antan."
 dark_age_desc:0 "De nombreuses régions ont été dévastées durant les grandes migrations de peuples qui abandonnèrent leurs anciennes terres qui, dés lors, devinrent pauvres et dépeuplées. C'est le temps des petits royaumes mineurs, mais aussi du changement idéologique, car l'Islam prend son essor au Moyen Orient tandis que le Bouddhisme s'étend en Extrême Orient."
 feudal_age_desc:0 "Le monde féodale se divise en plusieurs milliers de petits royaumes dirigés par divers petits seigneurs. La chance sourira à ceux qui réussiront à convaincre ces seigneures de prendre leur parti et ensuite à conserver la loyauté de ces sujets nouvellement acquis."
 high_middle_ages_desc:0 "Le Moyen classique est marqué par les tensions religieuses. Les divergences entre les différentes branches du christianisme s'accentuent, tandis que les dirigeants religieux deviennent de plus en plus préoccupés par le contrôle de la Terre sainte."
 late_middle_ages_desc:0 "La structure de la société féodale est restée relativement inchangée durant des siècles. Mais cela est sur le point de changer, car les peuples nomades des steppes eurasiennes deviennent de plus agités et menacent l'existence même des royaumes féodaux."
 industrial_age_desc:0 "Avec l'apparition des usines et autres moyens de production performants, les grandes puissances se divisent entre elles les régions du monde moins développées afin de s'assurer l'accès aux ressources nécessaires pour alimenter la révolution industrielle."
 great_war_age_desc:0 "Avec les nouvelles technologies militaires révolutionnaires, les grandes puissances sont impatientes de tester leurs nouveaux joujoux les unes sur les autres. Seuls ceux qui sauront trouver les bonnes façons d'utiliser ces nouvelles technologies pourront ressortir victorieux de la grande guerre de cette ère."
 information_age_desc:0 "Avec les ordinateurs et les téléphones, l'information est plus accessible que jamais. Cela suscite une prise de conscience chez les personnes, ce qui rend la tâche plus ardue aux pays qui voudraient commettre des atrocités et s'en sortir inpunément. Ils devront être prudents et faire attention à leur image publique."
