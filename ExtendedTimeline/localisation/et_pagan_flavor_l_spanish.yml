l_spanish:
 zamolxist_flavor.1.t:0 "Un mensajero de Zamolxis"
 zamolxist_flavor.1.d:0 "Cada cuatro años, los getas enviar un mensajero a Zamolxis que es elegido por casualidad. El mensajero se cuenta la petición de llevar a Zamolxis y luego se une con lanzas. Él se ve inmerso en el aire, y si él se empalado y muerto por las lanzas, se cree que Zamolxis responderá a sus necesidades. Si el mensajero no se mata, se le considera una mala persona y es acusado de un crimen, tras lo cual se envían a otro mensajero."
 zamolxist_flavor.1.a:0 "Enviar un mensajero a Zamolxis."
 zalmoxis_provides_weapons:0 "Proporción Armas Zamolxis "
 zalmoxis_provides_harvest:0 "Proporciona cosecha Zamolxis "
 zalmoxis_doesnt_help:0 "Zamolxis no ayuda"
 zamolxist_flavor.1.b:0 "No necesitamos ninguna ayuda por ahora."
 desc_zalmoxis_provides_weapons:0 "Zamolxis ha dado sus guerreros destreza militar"
 desc_zalmoxis_provides_harvest:0 "Zamolxis ha dado a su agricultor una buena cosecha"
 desc_zalmoxis_doesnt_help:0 "Zamolxis no ofrece ninguna ayuda"
 zamolxist_flavor.2.t:0 "Guerreros Inmortales"
 zamolxist_flavor.2.d:0 "De acuerdo con Zamolxis, sus seguidores que mueren serán transportados a un lugar de felicidad eterna con Zamolxis para la eternidad. Debido a esta creencia, muchos dacios no sintieron miedo cuando está en combate, y abiertamente espera con interés la muerte en la batalla. Es debido a esto que Lactancio, un autor cristiano primitivo, declaró que los dacios eran los más belicosos de todas las personas que han existido nunca."
 zamolxist_flavor.2.a:0 "Utilizar este conocimiento para obtener más guerreros."
 zamolxist_flavor.3.t:0 "Rito de paso"
 zamolxist_flavor.3.d:0 "Durante su vida, Zamolxis construyó una gran caverna subterránea en la que experimentaron durante tres años. Los locales comenzaron a preocuparse y weaped, pensando que había muerto. Durante el cuarto año, Zamolxis volvió de la caverna y la gente cree que la verdad de su mensaje. Ahora, es una práctica común para aventurarse en una caverna y retirarse como un rito de paso. Simboliza la muerte y el renacimiento que se sometió a Zamolxis."
 zamolxist_flavor.3.a:0 "Voy a entrar en la caverna y sobrevivir."
 zamolxist_flavor.3.b:0 "Es demasiado peligroso entrar allí solo."
 take_rite_of_passage:0 "Tomo el rito de paso"
 desc_took_rite_of_passage:0 "El Rey ha decidido aventurarse en la cueva y sobrevivido."
 deny_rite_of_passage:0 "Rechazado el rito del paso"
 desc_refuse_rite_of_passage:0 "El Rey se ha negado a hacer el rito de paso."
 hellenic_flavor.1.t:0 "Milenario de Roma"
 hellenic_flavor.1.d:0 "Basado en la mitología romana, los hermanos gemelos Rómulo y Remo nacieron por la unión de su madre, Rea Silvia, y el dios Marte. Después de su nacimiento, fueron abandonados por el forcefuly Amulio rey en el río Tíber. A través de una serie de intervenciones milagrosas, el río se los llevó a una loba y carpintero que les alimentó hasta que fueron recogidos por un pastor y su esposa. Una vez que los chicos llegaron a la madurez, se enteraron de sus orígenes, mataron a Amulio, y pasó a fundar una nueva ciudad. Los dos hermanos pelearon sobre la ubicación hasta que Remus murió. se creó la ciudad de Roma, entonces, el nombre de Rómulo, el 21 de abril 753BC. Ahora, el aniversario un solo mil años de la fundación de Roma Nos ha amanecido, y la nación celebra su larga historia"
 hellenic_flavor.1.a:0 "La ciudad de Roma tendrá una gran celebración."
 hellenic_flavor.1.b:0 "Extendamos la celebración a todo el país."
 rome_celebrates:0 "La ciudad de Roma celebra"
 desc_rome_celebrates:0 "La ciudad de Roma, se ha convertido en un millar de años de edad y las festividades son abundantes."
 empire_celebrates:0 "El Imperio de Roma celebra"
 desc_empire_celebrates:0 "La celebración de Roma se ha extendido a todas las partes del imperio, y todo el mundo participará en las festividades de Roma de convertirse en un millar de años."
 hellenic_flavor.2.t:0 "Juegos seculares"
 hellenic_flavor.2.d:0 "Los juegos seculares eran unas vacaciones originalmente pagana que implicó sacrificios y representaciones teatrales. Celebrada en Roma, que marcó el final de un Saeculum y el comienzo de la siguiente. Un Saeculum era la longitud más larga de la vida humana, que oscila entre 100 y 110 años. Celebraciones se remontan tan atrás como 509BC y continúan hasta la cristianización del Imperio."
 hellenic_flavor.2.a:0 "Hacer de este el festival más grande de toda la historia!"
 hellenic_flavor.2.b:0 "¡Los Juegos Seculares serán grabados durante siglos!"
 hellenic_flavor.2.c:0 "Vamos a empezar los Juegos Seculares."
 hellenic_flavor.2.e:0 "Ahora no es el momento para los juegos."
 hellenic_flavor.3.t:0 "Sacrificio a los dioses"
 hellenic_flavor.3.d:0 "En América, sacrificium significaba simplemente el acto de hacer algo sagrado. De hecho, los sacrificios a las deidades del hogar eran comunes e incluían renunciar a cosas tales como frutas, trigo, miel, vino incienso, o incluso la comida que se cayó de la mesa de la cena. Los más potentes sacrificios involucrados animales. Fueron limpios primero y luego se calmaron debido al hecho de que la tradición afirma que la armonización de lo terrenal y divina era necesaria. En otras palabras, el animal necesita para ofrecer voluntariamente su vida útil y mantener la calma lo largo de su muerte."
 hellenic_flavor.3.a:0 "Demos un gran sacrificio a los dioses."
 hellenic_flavor.3.b:0 "Un sacrificio medio es todo lo que es necesario en este momento."
 hellenic_flavor.3.c:0 "Debemos sacrificar algunos animales para obtener beneficios de los dioses."
 hellenic_flavor.3.e:0 "Sólo un sacrificio humano puede convencer a los dioses para que nos ayuden."
 large_sacrifice:0 "Gran Sacrificio"
 desc_large_sacrifice:0 "Un gran sacrificio fue ofrecido a los dioses."
 small_sacrifice:0 "Pequeño sacrificio"
 desc_small_sacrifice:0 "Un pequeño sacrificio fue ofrecido a los dioses."
 animal_sacrifice:0 "El sacrificio de animales"
 desc_animal_sacrifice:0 "Un sacrificio animal fue ofrecido a los dioses."
 et_human_sacrifice:0 "Sacrificio humano"
 desc_et_human_sacrifice:0 "Un sacrificio humano fue ofrecido a los dioses."
 hellenic_flavor.4.t:0 "Colegio de Pontífices"
 hellenic_flavor.4.d:0 "El Colegio de Pontífices era el instituion de los sacerdotes de más alto rango de la religión del estado. Encabezada por el pontífice máximo, otros pontífices, el Rex Sacrorum, los quince flamines, y las Vestales, el colegio estaba a cargo de asesorar a los miembros del Senado en materia religiosa, así como la salvaguardia de los libros pontificias. Estos libros contenían las listas de invocaciones y deidades, así como los registros anuales de magistrados y eventos importantes. Cuando el cristianismo se convirtió en la religión del Imperio Romano, el Papa León I extraje el título pontífice máximo para enfatizar su autoridad."
 hellenic_flavor.4.a:0 "Se adhieren al pontífice máximo"
 hellenic_flavor.4.b:0 "Ignorar el consejo del Colegio de Pontífices"
 listen_pontiffs:0 "Escuchado los Pontífices"
 desc_listen_pontiffs:0 "El Senado adhiere a la opinión del Colegio de Pontífices."
 ignore_pontiffs:0 "Ignorados los Pontífices"
 desc_ignore_pontiffs:0 "El Senado ignoró el consejo del Colegio de Pontífices."
 hellenic_flavor.5.t:0 "Los augures"
 hellenic_flavor.5.d:0 "Los augures eran un grupo de sacerdotes que interpretted la voluntad de los dioses a través de los patrones de vuelo de las aves. Las cosas tales como la cantidad y tipo de aves, así como la dirección y el número de todos jugaron un papel en la determinación de la profecía. Recientemente, un augur ha estado viajando a través de las calles reclamando que los tiempos malos por delante se basan en los más recientes patrones de vuelo."
 hellenic_flavor.5.a:0 "Deje que el augur que predican"
 hellenic_flavor.5.b:0 "Su exaltación de miedo no está permitida"
 augurs:0 "Predique del Augur"
 desc_augurs:0 "Recientemente un Auger ha predicado que los tiempos oscuros son abundantes en el reino."
 hellenic_flavor.6.t:0 "Fin de las vírgenes vestales"
 hellenic_flavor.6.d:0 "Las vírgenes vestales eran un grupo en Roma compuestas de dos a seis mujeres vírgenes que eran sacerdotisas de Vesta, diosa del hogar. Cultivaban el fuego sagrado de Roma y le impidieron extinción. Si lo hicieron, se excepcionales una señal de que los dioses habían abandonado Roma. También mantuvieron un seguimiento de los rituales estatales. Se llevaron a cabo un enorme poder en el mundo romano, lo que permite el perdón de César cuando era un enemigo del estado. La Vestal tuvo que permanecer vírgenes para una vez que aceptan la responsabilidad de su papel, se consideraron hijas del estado. Por lo tanto, si tuvieron relaciones sexuales con cualquier ciudadano de Roma, se extrañaron el incesto y fueron asesinados por traición. Este grupo siguió existiendo hasta su disolución en 394 por el emperador cristiano Theodius I"
 hellenic_flavor.6.a:0 "Podemos asignar mejor los recursos en lugares además de las Vestales."
 hellenic_flavor.6.b:0 "Las Vestales son sabios y deben permanecer en el poder."
 hellenic_flavor.7.t:0 "Los Flamines"
 hellenic_flavor.7.d:0 "Un flamen, en la antigua religión romana, era un sacerdote asignado a uno de los quince deidades con los cultos oficiales en el imperio romano. Los tres flamines más importantes fueron llamados los maiores flamines y sirvieron los tres dioses romanos de la Tríada arcaico, Júpiter, Marte y Quirino. También hubo otros doce flamines minores que asistieron a los otros cultos oficiales. En ocasiones, y especialmente después de la muerte de Julio César, un culto imperial se creó y se rige por uno de los maiores flamines. Debemos elegir el culto debemos más apoyar."
 hellenic_flavor.7.a:0 "Apoyar el culto de Júpiter."
 hellenic_flavor.7.b:0 "Apoyar el culto de Marte."
 hellenic_flavor.7.c:0 "Apoyar el culto de Quirino."
 hellenic_flavor.7.e:0 "Apoyar el culto imperial."
 cult_of_jupiter:0 "Culto de Júpiter"
 desc_cult_of_jupiter:0 "El culto de Júpiter está siendo apoyado por el estado."
 cult_of_mars:0 "Culto de Marte"
 desc_cult_of_mars:0 "El culto de Marte está siendo apoyado por el estado."
 cult_of_quirinus:0 "Culto de Quirino"
 desc_cult_of_quirinus:0 "El culto de Quirino está siendo apoyado por el estado."
 imperial_cult:0 "Culto imperial"
 desc_imperial_cult:0 "El culto imperial está siendo apoyado por el estado."
 hellenic_flavor.8.t:0 "Los fetiches"
 hellenic_flavor.8.d:0 "Los fetiales eran un tipo de sacerdote en la antigua Roma que se dedica al dios Júpiter. Muchas veces, estos miembros sirvieron como asesores aconsejándolos sobre asuntos exteriores al declarar oficialmente la guerra y la paz, así como la confirmación de los tratados. También tienen la función de los embajadores, viajar a países extranjeros y acuerdos llamativos. Con un montón de enemigos alrededor de la frontera, es el momento de decidir si amplía nuestras influencias diplomáticas o mantenerlos dentro de nuestras fronteras."
 hellenic_flavor.8.a:0 "Debemos utilizar los detalles como arma ofensiva."
 hellenic_flavor.8.b:0 "La mejor respuesta a su finalidad asesorar al Senado."
 offensive_fetial:0 "Fetiales ofensivos"
 desc_offensive_fetial:0 "Hemos decidido impulsar una política diplomática ofensiva."
 defender_fetial:0 "Fetiales defensivos"
 desc_defensive_fetial:0 "Hemos decidido impulsar una política diplomática defensiva."
 hellenic_flavor.9.t:0 "Los Épulones"
 hellenic_flavor.9.d:0 "Los Epulons eran una de las grandes corporaciones religiosas de la antigua Roma que se formó en 196BC. Como festivales y fiestas llegaron a ser más y más grandes, se establecieron un comité de siete miembros para supervisar la organización de las festividades. Los Epulons jugaron un papel fundamental en la vida romana mediante la organización y la construcción de varios banquetes públicos, juegos y fiestas."
 hellenic_flavor.9.a:0 "Estamos en la necesidad de su servicio de nuevo."
 hellenic_flavor.9.b:0 "No podemos darnos el lujo de hacer más fiestas de este año."
 hellenic_flavor.10.t:0 "El Arval Hermanos"
 hellenic_flavor.10.d:0 "El Arval hermanos tienen un cuerpo de 12 sacerdotes que obtuvieron sacrificios anuales a los Lares y dioses para garantizar buenas cosechas. Procedente de la fundación de Roma, el orden se redujo en nonexistencia durante la República romana hasta el emperador Augusto restableció el orden. Las últimas inscripciones relativas a la fecha hermandad a 325 dC, y por 400AD fueron abolidos todos los sacerdotes romanos tradicionales."
 hellenic_flavor.10.a:0 "Hagamos un gran sacrificio para apaciguar a los dioses."
 hellenic_flavor.10.b:0 "Debemos gastar sólo lo que necesitamos este año."
 hellenic_flavor.10.c:0 "No tenemos tiempo que perder con los hermanos."
 brethren_harvest:0 "Una buena cosecha"
 desc_brethren_harvest:0 "El Arval Hermanos han prometido una buena cosecha este año."
 brethren_famine:0 "Una débil cosecha"
 desc_brethren_famine:0 "El Arval hermanos no han logrado calmar a los dioses de este año."
 germanic_flavor.1.t:0 "Un Blot"
 germanic_flavor.1.d:0 "Una Blot fue un sacrificio pagano germánico y el nórdico a los dioses y los espíritus de la tierra, a menudo enla forma de una comida sacramental o de la fiesta. Por lo general, un caballo fue sacrificado, pero en ocasión enemigos capturados en la batalla se usaron también para ganar el favor de los dioses."
 germanic_flavor.1.a:0 "Podríamos seguir sin un par de caballos."
 germanic_flavor.1.b:0 "¡Vamos a sacrificar nuestros enemigos!"
 germanic_flavor.1.c:0 "Ahora no es el momento de celebración."
 horse_blot:0 "Blot de Caballo"
 desc_horse_blot:0 "Un caballo fue sacrificado en la última mancha."
 human_blot:0 "Sangre humana"
 desc_human_blot:0 "Un ser humano fue sacrificado en la última mancha."
 germanic_flavor.2.t:0 "La conversión del helenismo"
 germanic_flavor.2.d:0 "Con la tierra recién conquistada desde el Imperio Romano, las personas se resisten a la conversión a una fe germánica. Lucklily, hay muchas similitudes entre el helenismo y el paganismo germánico incluyendo deidades que eran los mismos en las dos religiones. Teiwaz, dios de la guerra, se closly relacionado con Marte, mientras que Thunaraz, dios del trueno, fue similar a Júpiter. Debido a esto, la conversión entre las dos religiones se hizo un poco más fácil."
 germanic_flavor.2.a:0 "Debemos convertir las nuevas tierras."
 germanic_flavor.2.b:0 "A quién le importa lo que la gente cree. Son todos lo mismo."
 force_germanic:0 "Conversión germánica."
 desc_force_germanic:0 "Las similitudes entre las religiones han hecho más fácil la conversión."
 germanic_flavor.3.t:0 "El Gusano Negro"
 germanic_flavor.3.d:0 "En la tradición germánica, la historia más famosa es la del dragón, Negro gusano. Según la leyenda, se encuentra un dragón con una enorme pila de oro tales que ni siquiera se puede envolver todo su cuerpo alrededor de ella. Una vez, un hombre lo encontró, pero creció demasiado codicioso tratando de cosas tanto como pudo en los bolsillos. El Gusano Negro despertó y gritó en voz alta, asustar al hombre lejos antes de desaparecer en el suelo con el tesoro. Hay rumores de que el gusano Negro ha sido descubierto en una cueva cercana."
 germanic_flavor.3.a:0 "Veamos en esta materia a la vez."
 germanic_flavor.3.b:0 "Esta historia no es más que un mito, y podría mantenerse como uno."
 germanic_flavor.4.t:0 "Tesoro no encontrado"
 germanic_flavor.4.d:0 "Parece que los rumores del Gusano Negro no eran nada más que eso"
 germanic_flavor.4.a:0 "Vamos a casa, con los hombres."
 germanic_flavor.5.t:0 "¡Tesoro Encontrado!"
 germanic_flavor.5.d:0 "Después de caminar por el bosque durante unos días, usted y sus hombres se tropiezan con la gran cueva que los rumores apuntaban a. Al principio, sus hombres eran demasiado miedo para aventurarse, pero lo suficientemente pronto que usted haya seguido cuidadosamente en la oscuridad.Después de tomar varias vueltas de aquí para allá, te tropiezas con una pequeña abertura de la caverna que alberga varios tesoros que van desde el oro hasta obras de arte y joyas.Sin señales del Gusano Negro, decide empacar la mayor cantidad de objetos de valor como sea posible antes de salir y salir de la cueva."
 germanic_flavor.5.a:0 "¡Te dirán de este día en los siglos venideros!"
 druidism_flavor.1.t:0 "Los druidas"
 druidism_flavor.1.d:0 "Los druidas jugaron un papel crucial en la vida celta. Aunque no hay certeza absoluta concreta acerca de sus funciones y deberes en la sociedad, hay varias fuentes que apuntan a características similares de este grupo. Los druidas eran una de las dos clases sociales más importantes en la sociedad celta, los demás son nobles, y fueron responsables de la organización de culto, sacrificios, la adivinación, y los procedimientos judiciales. Ellos estaban exentos del servicio militar y los impuestos y tenían el poder de excomulgar a nadie de fiestas sociales y tal. Pomponio Mela reclama que los druidas llevaban a cabo sus rituales en cuevas secretas y perturbaciones por memorizar cientos de versos de memoria. César comentó que dicha formación podría tardar hasta veinte años en completarse.Todos los versos fueron transmitidos oralmente, y por lo tanto no una chamusquina ha sobrevivido hasta nuestros días"
 druidism_flavor.1.a:0 "Nuestra herencia Druidic será un pilar de nuestra nación."
 druidism_flavor.1.b:0 "Los druidas eran un papel clave en la estabilidad de la sociedad."
 druidic_heritage:0 "Herencia de druida"
 desc_druidic_heritage:0 "Nuestra ascendencia druídica refuerza nuestra legitimidad."
 druidism_flavor.2.t:0 "Ritual de roble y muérdago"
 druidism_flavor.2.d:0 "Según Plinio el Viejo, el ritual de roble y el muérdago es una ceremonia religiosa celta en el que los druidas vestidos de blanco subieron un roble sagrado, cortar el muérdago que crece en él, sacrificaron dos toros blancos y se utiliza el muérdago para hacer un elixir que cura la infertilidad y los efectos del veneno. Este ritual ha ayudado a dar forma a la imagen del druida en la imaginación popular como los magos vestidos de blanco la celebración de sacrificios en los bosques."
 druidism_flavor.2.a:0 "Estoy en la necesidad de un elixir."
 druidism_flavor.2.b:0 "No puedo ser molestado con este tipo de rituales."
 mistletoe_ritual:0 "El ritual del muérdago"
 desc_mistletoe_ritual:0 "Los druidas han llevado a cabo el ritual de roble y el muérdago, la curación de la infertilidad gobernantes."
 druidism_flavor.3.t:0 "La triada sagrada"
 druidism_flavor.3.d:0 "De acuerdo con el poeta romano Lucano, el pueblo celta de Britannia y Gual adoraron una tríada sagrada de deidades. Taranis era el dios del trueno, que lleva a un rayo en una mano y una rueda en el otro. Tutatis era el dios de las tribus whos protección sacrificios fueron hechos por el desplome de cabeza a la víctima en una cuba llena de líquidos. Por último, Esus fue visto llevando un hacha y cortar las ramas de los árboles. Se conocen sus encantos para curar problemas de garganta y otras dolencias."
 druidism_flavor.3.a:0 "Debemos adorar a Taranis."
 druidism_flavor.3.b:0 "Toutatis puede ayudarnos en nuestro tiempo de angustia."
 druidism_flavor.3.c:0 "Sólo Jesús puede curar nuestras dolencias."
 taranis_favored:0 "Taranis Favorecida"
 desc_taranis_favored:0 "Taranis es la protección de la tribu celta."
 toutatis_favored:0 "Toutatis Favorecida"
 desc_toutatis_favored:0 "Toutatis es la protección de la tribu celta."
 esus_favored:0 "Jesús Favorecida"
 desc_esus_favored:0 "Jesús es la protección de la tribu celta."
 nabataean_flavor.1.t:0 "Bloque de Dios"
 nabataean_flavor.1.d:0 "La magnitud del comercio nabateo dio lugar a influencias transculturales que llegaron hasta la costa del Mar Rojo de Arabia meridional. Los dioses adorados en Petra fueron decididamente Dushara y uzza. Los nabateos utiliza para representar a sus dioses como pilares o bloques sin rasgos distintivos. Sus monumentos más comunes a los dioses, conocidos comúnmente como 'dios', bloques involucrados cortar toda la parte superior de una colina o pared del acantilado con el fin de dejar sólo una cuadra detrás. nabateos se hizo tan influenciados por otras culturas como las de Grecia y Roma que sus dioses finalmente se convirtieron en antropomórficos y fueron representados con características humanas."
 nabataean_flavor.1.a:0 "Hagamos un buen bloque de Dussehra."
 nabataean_flavor.1.b:0 "Al-Uzza necesita un bloque de dios."
 dushara_worshipped:0 "¿Dushara Adorado?"
 desc_dushara_worshipped:0 "Un bloque de dios fue construido para Dussehra"
 aluzza_worshipped:0 "¿Al-Uzza Adorado?"
 desc_aluzza_worshipped:0 "Un bloque de dios fue construido para Al-Uzza"
 zoroastrismo_flavor.1.t:0 "Angra Mainyu"
 zoroastrismo_flavor.1.d:0 "En el zoroastrismo, se cree que, además del creador, Ahura Mazda, existen dos espíritus principales, uno de los cuales es el Angra Mainyu, o "espíritu destructivo" Desde el Angra Mainyu, todos los males se originan incluyendo Aži Dahāka, un monstruo con tres bocas, seis ojos, y tres cabezas que abarca todos los pecados Posible y malos consejos. A lo largo de la historia, el Angra Mainyu ha luchado con los Amesha Spenta, o el "inmortal generoso ', por el control del mundo. Debido a los recientes disturbios, las personas creen que Angra Mainyu podría estar ganando la pelea"
 zoroastrianism_flavor.1.a:0 "El gobierno es la base para Amesha Spenta."
 zoroastrianism_flavor.1.b:0 "La dominación dominante ha causado la reciente lesión."
 zoroastrismo_flavor.2.t:0 "Amesha Spenta"
 zoroastrianism_flavor.2.d:0 "El Amesha Spenta, o "inmortal generosa 'es uno de los dos espíritus principales en el zoroastrismo. A diferencia del Angra Mainyu, los Amesha Spenta es la fuente del bien en el mundo. Se refiere a seis grandes '' chispas divinas que fueron realizadas por el creador Ahura Mazda, de las cuales todas las creaciones posteriores son de. Las chispas son seis Vohu Manah (buen propósito), ASA (verdad), Xšaθra (dominio), Armaiti (desviación), Haurvatat (plenitud), y Amərətāt (la inmortalidad). El Amesha Spenta fueds con el Angra Mainyu sobre el dominio del mundo. A la luz de los acontecimientos recientes, las personas han comenzado a pensar que Amesha Spenta podría estar ganando la pelea"
 zoroastrianism_flavor.2.a:0 "Vamos a utilizar esta oportunidad para fortalecer nuestro país."
 zoroastrianism_flavor.2.b:0 "Las buenas fortunas son el resultado de nuestros excelentes gobernantes."
 zoroastrismo_flavor.3.t:0 "Zurvanismo"
 zoroastrianism_flavor.3.d:0 "Con origen en el 3º o 4º siglo AC, el zurvanismo creció de manera exponencial en influencia el Imperio sasánida (224 - 651 dC). Zurvanismo era una rama del zoroastrismo que afirmó que Zurvan, Dios de espacio y tiempo , fue el primer principio original y no Ahura Mazda. Fue Zurvan que hicieron los iguales pero opuestas Ahura Mazda (que más tarde se hizo Amesha Spenta) y Angra Mainyu. Zurvan se percibió ser un dios del espacio y del tiempo infinito que era neutral y sin pasión. Para él, no había distinción entre el bien y el mal. El culto siguió creciendo hasta el colapso del Imperio sasánida en el siglo séptimo. Se suplanted rápidamente por el Islam y los restantes seguidores Zurvanism sea convertido al Islam o al zoroastrismo ortodoxo. Por el siglo 10, se había extinguido el zurvanismo."
 zoroastrianism_flavor.3.a:0 "Abracémonos zurvanismo."
 zoroastrianism_flavor.3.b:0 "Esta nueva visión es demasiado herética."
 zurvanism:0 "Zurvanismo"
 desc_zurvanism:0 "Usted ha abrazado la religión de zurvanismo."
 zoroastrianism_flavor.4.t:0 "Templo del fuego"
 zoroastrianism_flavor.4.d:0 "Durante el Imperio sasánida, una gran cantidad de templos del fuego fueron construidos en tierras conquistadas. Fuego, en el zoroastrismo, fue el cuarto de los elementos principales, que tiene su origen en el agua, el segundo Elemento. Tener nuevas tierras ganadas, sería beneficiosa para construir un templo del fuego para ayudar a difundir el zoroastrismo."
 zoroastrianism_flavor.4.a:0 "Un templo se construyó."
 zoroastrianism_flavor.4.b:0 "No tenemos el dinero para construir otro templo del fuego."
 fire_temple:0 "Templo del fuego"
 desc_fire_temple:0 "Un templo del fuego se ha construido."
 zoroastrismo_flavor.5.t:0 "El Avesta"
 zoroastrianism_flavor.5.d:0 "El Avesta es la colección principal de los textos sagrados del zoroastrismo, que consta de varias secciones diferentes. El Yasna contiene los cinco Gathas que contienen 17 himnos escritos por el propio Zoroastro. Del mismo modo, la Vendidad , que es el código eclesiástico, y el Visperad, la colección de rituales, están contenidos dentro de la Avesta. Las ediciones posteriores del Avesta tenían textos menores incluyendo los textos Nyayesh, los textos Gah, la Yashts, el Siroza, y otros fragmentos pequeños que se llama el Khordeh Avesta, o 'pequeño Avesta'. El manuscrito principal original del Avesta fue publicado durante el Imperio sasánida (224 - 651CE), pero finalmente se perdió."
 zoroastrianism_flavor.5.a:0 "Debemos construir un libro de nuestra religión."
 zoroastrianism_flavor.5.b:0 "Estamos en condiciones de conocer los textos sagrados sin el Avesta."
 manichaeism_flavor.1.t:0 "Nacimiento del monoteísmo"
 manichaeism_flavor.1.d:0 "Un profeta llamado Mani de Ctesifonte (actual Bagdad) tuvo una experiencia visionaria de un "gemelo celeste 'de él, llamándolo a abandonar la secta de su padre y predicar el verdadero mensaje de Cristo. Viajó a la India y la espalda antes de fundar una nueva religión"
 manichaeism_flavor.1.a:0 "Este es el nacimiento de una nueva religión."
 manichaeism_flavor.2.t:0 "Extendiendo el maniqueísmo"
 manichaeism_flavor.2.d:0 "Después de que el profeta Mani comenzó su nueva religión, el maniqueísmo, más y más gente comenzó a convertir a esta nueva religión. Parecería que, recientemente, más y más personas han comenzado a convertir."
 manichaeism_flavor.2.a:0 "Otro grupo de personas ha convertido."
 spread_manichaeism:0 "Extendiendo el maniqueísmo"
 desc_spread_manichaeism:0 "Recientemente, el maniqueísmo se ha extendido a esta provincia."
 zoroastrianism_flavor.6.t:0 "La tolerancia del maniqueísmo"
 zoroastrianism_flavor.6.d:0 "Después del inicio del maniqueísmo, muchos funcionarios persas se convirtieron a la nueva religión. El séptimo y último texto escrito por Mani fue el único en el escrito en persa y se dedicó al Rey del Imperio sasánida, Shapur I Aunque este texto no pudo convertir el rey, no obstante la convenció para tolerar el maniqueísmo como una religión dentro del imperio. la muerte. Aunque esto estaba destinado a disuadir a la religión, los seguidores del maniqueísmo vieron la muerte de Mani como similar a la crucifixtion de Cristo y por lo tanto alabaron Mani por su martirio. ."
 zoroastrianism_flavor.6.a:0 "Vamos a tolerar esta nueva religión."
 zoroastrianism_flavor.6.b:0 "No vamos a permitir que esta herejía se propague."
 tolera_manichaeism:0 "Tolerar el maniqueísmo"
 desc_tolerate_manichaeism:0 "Está siendo tolerado el maniqueísmo."
 manichaeism_flavor.3.t:0 "La conversión al maniqueísmo"
 manichaeism_flavor.3.d:0 "Con los años, el maniqueísmo ha comenzado a extenderse a través de las tierras. Con el rey impulsando una política de tolerancia de los herejes, el maniqueísmo sólo se ha extendido más rápido. Ahora, con el país dividido sobre la religión, es hora de que el rey se asiente una vez por todas cuál es la verdadera religión. Zoroastrismo o el maniqueísmo."
 manichaeism_flavor.3.a:0 "El monoteísmo es la verdadera religión."
 manichaeism_flavor.3.b:0 "Vamos a pegarse a zoroastrismo."
 manichaeism_flavor.4.t:0 "La naturaleza dual del bien y del mal"
 manichaeism_flavor.4.d:0 "En la filosofía Manichaein, Dios no es omnipotente, sino más bien los dos poderes opuestos del bien y del mal tanto existen y se manifiestan en los seres humanos y el mundo. Esta solución resuelve el problema del mal , que es pregunta por qué el mal existiría si hay un Dios omnipotente y benévolo. enseñanzas de Mani señalan que existe la luz y la oscuridad, que existe en todas las cosas y mostrar la lucha eterna entre Dios y Satanás. los compañeros seguidores de Mani han llegado a esperar de la dificultad en la vida y saber que no hay nada que se pueda hacer al respecto."
 manichaeism_flavor.4.a:0 "Debemos difundir esta filosofía para sofocar los disturbios."
 manichaeism_flavor.4.b:0 "Sin duda, la gente es más feliz ahora."
 expect_evil:0 "mal esperado"
 desc_expect_evil:0 "Muchos de los seguidores han llegado a esperar el mal porque no hay Dios omnipotente."
 bon.1.t:0 "Deidades del hogar"
 bon.1.d:0 "Tradicionalmente, en el Tíbet presencias o deidades divinas se incorporarían en la propia construcción de la casa por lo que es en realidad un castillo contra las fuerzas malignas de fuera de ella. La casa tibetano podría tener una serie de casas o asientos para el dios masculino que protege la casa. Todos los días el hombre de la casa invocaría este dios y quemar madera de enebro y hojas de aplacarlo. encontrar dentro de la cocina por lo general en la parte superior del poste que sostenía el techo. Ahora, un nuevo pueblo se ha ido formando dentro de nuestro país. A un costo adicional, podemos hacer casas con suficiente espacio para adorar correctamente deidades del hogar . Esto podría tener efectos positivos para nuestra gente."
 bon.1.a:0 "Debemos continuar nuestra adoración de estas deidades."
 bon.1.b:0 "Este esfuerzo es demasiado caro."
 muism.1.t:0 "El legado de Dagun"
 muism.1.d:0 "Dangun Wanggeom o Tangun, fue el legendario fundador de Gojoseon, el primer reino coreano, en torno a la actual Liaoning, Manchuria y la península de Corea. Él se dice que es el nieto del cielo y de haber fundado el reino en 2333BC. La leyenda cuenta que el abuelo de Dagun, Hwanin, Señor del cielo, le ayudó a su hijo, Hwanung, para vivir con 3000 seguidores en Monte Paektu, la fundación de la Ciudad de Dios. Hay seres humanos Hwanung listada muchas cosas sobre el arte, la medicina y la agricultura incluyendo la acupuntura y la moxibustión. Cuando Dagun ascendió al trono, fundó la ciudad amurallada de Asadal situada cerca de Pyongyang. Con esto, el Reino Gojoseon fue fundada y duraría más de dos siglos, hasta la caída del Wanggeom en 108BC.nuestro estado tiene tanto monte Paektu y la zona histórica de Asadal y con esto podemos recordar el pasado sobre la fundación del primer Estado de Corea."
 muism.1.a:0 "Esto sin duda va a agradar a la gente."
 muism.1.b:0 "Que todas las otras naciones sepan de nuestra historia."
 muism.2.t:0 "La tripa"
 muism.2.d:0 "El intestino es el ritual realizado por mu coreana, que implica una oferta de sacrificios a los dioses y culto a los ancestros, los movimientos rítmicos, canciones, oráculos y oraciones. Estos ritos tienen el propósito de crear bienestar, promoviendo el compromiso entre lo espiritual y el mundo material. A través del canto y el baile de la mu suplica a los dioses para intervenir en el destino de los hombres. El chamán lleva un traje muy colorido y normalmente se habla en éxtasis. Durante una tripa de un chamán cambia de vestuario varias veces. Gut se lleva a cabo a través de una serie de fases ceremoniales, gori. Ahora es el momento para el Gut anual. ¿Hay que pedir ayuda a los dioses, o esperar hasta el próximo año."
 muism.2.a:0 "Necesitamos la ayuda de los dioses."
 muism.2.b:0 "Nuestro país es estable y no necesita ayuda."
 muinism_gut:0 "La tripa"
 desc_muinism_gut:0 "Usted ha comenzado una Gut y pidió ayuda a los dioses."
 african.1.t:0 "El ritual Okuyi"
 african.1.d:0 "El Okuyi es un rito de paso practicado por varios grupos étnicos bantú a través de África Occidental y Central. El ritual consiste en un artista usa un traje grande, suelta que se asemeja a un espíritu y lleva una máscara facial. Él baila alrededor y realiza otras acciones rituales. El Okuyi se hace generalmente por cuatro razones"
 african.1.a:0 "Mi hijo necesita un Okuyi."
 african.1.b:0 "Un Okuyi se necesita en mi boda."
 african.1.c:0 "Soy viejo y tengo que preparar un Okuyi para mi funeral."
 african.1.e:0 "Mi hijo se ha convertido en un adolescente."
 heir_okuyi:0 "Heredero Okuyi"
 desc_heir_okuyi:0 "Mi cabello se ha convertido en un niño pequeño y merece una okuyi."
 wedding_okuyi:0 "Boda Okuyi"
 desc_wedding_okuyi:0 "Estoy casada y merezco una boda okuyi."
 funeral_okuyi:0 "Funeral Okuyi"
 desc_funeral_okuyi:0 "Voy a morir pronto y necesito un okuyi"
 adolescencia_okuyi:0 "Adolescente Okuyi"
 desc_adolescent_okuyi:0 "Mi cabello es un hombre joven y necesita una okuyi."
 suomenusko.1.t:0 "Una expedición"
 suomenusko.1.d:0 "El norte salvaje que rodea a nuestro país no se ha explorado todavía CUIDADOSAMENTE y hay rumores de grandes riquezas en los bosques. Sin embargo, si se quiere hacer un viaje a lo desconocido, sería resultar costoso y podría tener consecuencias drásticas. ¿Quién sabe lo que podemos encontrar en el desierto. Podría ser una gran riqueza, o nuestras peores pesadillas."
 suomenusko.1.a:0 "Por supuesto, debemos explorar el desierto."
 suomenusko.1.b:0 "No tenemos los recursos de sobra."
 suomenusko.2.t:0 "Nada interesante"
 suomenusko.2.d:0 "Usted y sus tropas han pasado un mes trazar el desierto, pero, por desgracia, nada volvió a excepción de unas bonitas vistas de las estrellas. Parece que esta expedición era una pérdida de tiempo."
 suomenusko.2.a:0 "Vamos a la cabeza de vuelta a casa."
 suomenusko.3.t:0 "El Sampo"
 suomenusko.3.d:0 "Seppo Ilmarinen, el Eterno Martillador, herrero e inventor en el Kalevala, es un dios y un artífice arquetípico. Se le describe como trabajar los metales conocidos de la época, incluyendo latón, cobre, hierro, oro y plata. Las grandes obras de Ilmarinen incluyen la elaboración de la bóveda del cielo y de la forja de la Sampo. El Sampo, era un artefacto mágico de tipo indeterminado construido por Ilmarinen que trajo buena suerte a su titular. Cuando el Sampo fue robada , se dice que la tierra natal de Ilmarinen cayó en tiempos difíciles y envió una expedición para recuperarlo, pero en la batalla se rompió y perdió en el mar. de acuerdo es el Sampo original.Este descubrimiento ha causado alegría masiva a través de toda nuestra nación."
 suomenusko.3.a:0 "Gloria a este día."
 found_sampo:0 "Sampo Encontrado "
 desc_found_sampo:0 "Ha encontrado el artefacto legendario 'El Sampo'"
 suomenusko.4.t:0 "Bosques malvados"
 suomenusko.4.d:0 "Durante la expedición, sus tropas lograron perderse en un bosque. Pronto se hizo evidente que Ajatar, el espíritu conocido como el demonio de los bosques, estaba jugando una mala pasada a su partido. Basta con decir que muchos perdieron sus vidas en el bosque encantado."
 suomenusko.4.a:0 "¡Maldice su mala suerte!"
 suomenusko.5.t:0 "Oso descubierto"
 suomenusko.5.d:0 "Durante nuestro viaje por lo desconocido, vimos un oso negro masivo. De acuerdo con la mitología Suomenusko, el oso era un animal muy sagrado. Era tan sagrado, de hecho, que era irreligiosa decir su nombre o dibujarlo. La creencia era que el oso vino del cielo y fue capaz de reencarnar. En algunas ocasiones, un oso murió durante un comido una celebración llamada Karhunpeijaiset que fue diseñado para convencer al alma del oso de reencarnar de nuevo en el bosque."
 suomenusko.5.a:0 "Una vista rara del hecho."
 suomenusko.6.t:0 "Comida para una fiesta"
 suomenusko.6.d:0 "Se encontró Aunque nada durante el viaje increíble, en el camino de vuelta al grupo encontró una gran cantidad de jabalíes en el bosque. Siendo relativamente cerca de casa, se encontró que sería mejor para capturar a los jabalíes , y llevaron de vuelta a la capital para que puedan tener una gran fiesta. Al menos esta expedición tuvo un buen resultado."
 suomenusko.6.a:0 "Todo el mundo debe comer hasta que no pueden comer más."
 suomenusko_feast:0 "Gran fiesta"
 desc_suomenusko_feast:0 "Encontraste una gran cantidad de carne de su último viaje."
 slavic.1.t:0 "El Panteón esclavo"
 slavic.1.d:0 "Las religiones eslavos han crecido en los últimos siglos. Debido a que era tan extenso, y los viajes entre lugares llevaron mucho más tiempo, toda una serie de deidades locales brotó entre el Mar Blanco y el Mar Báltico . Ahora, que tiene un gran reino, ha llegado el momento de elegir entre la aplicación de un panteón nacional, o permitir panteones locales que siguen estando muy extendidos. Si se introduce un panteón unificador, ayudaría a unir a la nación y disminuir el poder local. Sin embargo, si tenemos en cuenta los panteones locales, nuestros sujetos serán menos propensos a la revuelta."
 slavic.1.a:0 "Unir a los panteones."
 slavic.1.b:0 "Permitir múltiples panteones."
 united_pantheon:0 "Panteones Unidos"
 desc_united_pantheon:0 "Usted ha elegido para unir los panteones locales en un panteón nacional."
 divide_pantheon:0 "Panteón dividido"
 desc_divided_pantheon:0 "Usted ha elegido apoyar panteones locales"
 slavic.2.t:0 "Yarilo y Morana"
 slavic.2.d:0 "Dos de los dioses en los panteones eslavos eran Yarilo y Morana que eran un dúo de marido y mujer. Yarilo era el Dios de frondosa, la fertilidad y la primavera, mientras que su hermana y esposa, Morana , era la diosa del invierno y la muerte. El mito dice que después de la cosecha, Yarilo fue infiel a Morana, lo que la hizo derivar en una rabia incontrolable. Ella mató a su marido y con el Dios de la primavera muertos, frondosa del mundo muere y las emanaciones gaseosas frías en uniformemente. Morana luego muere al final del año. Este ciclo se repite año tras año y se sacó para explicar el cambio de estaciones. Ahora, debemos elegir la que Dios nos apoyaría más. Yarilo podría ayudarnos con nuestras cosechas, mientras Morana puede hacer que el invierno más duro para nuestros enemigos."
 slavic.2.a:0 "Adorar a Yarilo"
 slavic.2.b:0 "Adorar a Morana"
 adorar_jarilo:0 "Adorar a Yarilo"
 desc_worship_jarilo:0 "Usted ha decidido adorar a Yarilo"
 adorar_morana:0 "Adorar a Morana"
 desc_worship_morana:0 "Usted ha decidido adorar a Morana"
 slavic.3.t:0 "San Cirilo y Método"
 slavic.3.d:0 "San Cirilo y Metodio fueron los principales misioneros cristianos bizantinos-nacido en el siglo noveno entre los pueblos eslavos de la Gran Moravia y Panonia, la introducción del cristianismo ortodoxo y escritura a los inmigrantes eslavos hasta ahora analfabetas, pagan en partes de Macedonia y en otros lugares en los Balcanes. A través de su trabajo que influyeron en el desarrollo cultural de todos los eslavos, por los que recibieron el título de apóstoles de los eslavos. Se le atribuye la elaboración del alfabeto glagolítico, el primer alfabeto usado para transcribir antiguo eslavo. Después de su muerte, sus alumnos continuaron su trabajo misionero entre otros eslavos, extendiéndola por toda Europa oriental."
 slavic.3.a:0 "Vamos a aceptar su religión y este nuevo sistema de escritura"
 slavic.3.b:0 "Enviar los intrusos de vuelta a su casa."
 orthodoxy_accepted:0 "Ortodoxia Aceptada"
 desc_orthodoxy_accepted:0 "Mediante la aceptación de la religión cristiana, los esclavos se introdujeron a la lengua escrita, aumentando en gran medida tanto la cultura como la ciencia."
 orthodoxy_denied:0 "Ortodoxia denegada"
 slavic.4.t:0 "La oración de la cosecha"
 slavic.4.d:0 "Antes de la cosecha, a mediados de verano, una gran fiesta se celebra a rezar por el dios del trueno, Perun. Después de la cosecha, una parte de los granos se cocieron en una torta de trigo grande. Una vez cocido, un sacerdote está de pie detrás de ella y le pide a los aldeanos locales si lo pueden ver detrás de ella. Independientemente de la respuesta, el sacerdote ora por una cosecha aún mayor el próximo año. Ahora ha llegado el tiempo para planificar la próxima cosecha festivle, asignar los panaderos, y contratar a los sacerdotes. Todo esto va a tomar la atención del gobierno de los asuntos más importantes sin duda."
 slavic.4.a:0 "Necesitamos un festival a toda costa."
 slavic.4.b:0 "Hay asuntos más importantes a tratar."
 harvest_prayer:0 "La oración de la cosecha"
 desc_harvest_prayer:0 "Usted oró por una buena cosecha, y los dioses han contestado."
 no_harvest_prayer:0 "Sin Oración a la Cosecha"
 desc_no_harvest_prayer:0 "Usted no tiene una oración de la cosecha, y por lo tanto los cultivos han sufrido."
 slavic.5.t:0 "El sacrificio humano en el Festival"
 slavic.5.d:0 "Durante el festival de la cosecha, una banda de guerreros llegó a participar en las festividades con un soldado capturado de una guerra anterior. Los guerreros les pide que el preso se hizo un sacrificio humano para aplacar a los dioses. Varios aldeanos, al oír la conversación, agarraron algunas armas y antorchas en la excitación de lo que pronto se llevará a cabo. Tener un sacrificio humano podría ayudar al rendimiento de los cultivos aún más, pero este soldado capturado, y muchos otros, podrian ser obligados a luchar en el ejercito."
 slavic.5.a:0 "Sacrificarlo."
 slavic.5.b:0 "Obligarlo a entrar en el ejército."
 slavic_human_sacrifice:0 "Sacrificio humano"
 desc_slavic_human_sacrifice:0 "Ha sacrificado un premio en el festival, y los dioses están agradecidos."
 force_fighting:0 "La lucha forzada"
 desc_forced_fighting:0 "Usted ha ordenado que todos los presos están clasificados para unirse al ejército."
 egipcia.1.t:0 "Jebel Barkal"
 egyptian.1.d:0 "En 1450BC, Faraón egipcio Tutmosis III amplió la frontera sur de Egipto, la construcción de la ciudad de Napata en Jebel Barkal. 300 años más tarde, el Reino de Kush declaró la independencia y durante un tiempo tuvo su capital en Jebel Barkal. La ciudad era considerada un lugar sagrado en el que ambas deidades egipcias y nubios eran adorados y se cree que es el lugar donde nació la antigua deidad egipcia Amón. Del mismo modo, Jebel Barkal peculiaridad como Los jardines de entierro para muchos de los reyes nubios. Ahora, la ciudad una vez orgullosa de Napata ha comenzado a desmoronarse. Podemos ayudar a reconstruir la ciudad a costa de muchos de nuestros recursos. El resultado, sin embargo, puede ser digno de nuestro tiempo."
 egyptian.1.a:0 "Debemos preservar la ciudad histórica."
 egyptian.1.b:0 "Nuestros temas de actualidad son más importantes que una ciudad antigua."
 restaurado_jebel:0 "Restaurante Jebel Barkal"
 desc_restored_jebel:0 "Usted eligió para restaurar Jebel Barkal."
 egyptian.2.t:0 "Atonismo"
 egyptian.2.a:0 "Atonismo será nuestra religión a partir de ahora."
 egyptian.2.b:0 "No tenemos tiempo que perder con una antigua herejía."
 atenism:0 "Atonismo"
 desc_atenism:0 "El Estado sigue la herejía de Atonismo."
 egyptian.3.t:0 "Conquista de Menfis"
 egyptian.3.d:0 "Con la reciente conquista de Memphis, la antigua capital de Egipto ha vuelto a la religión egipcia. Tener la capital de una de las más grandes civilizaciones que han vivido alguna vez nos puede permitir restaurar el gobierno de los antiguos egipcios. Podemos mover nuestra corte a Memphis y convertir faraones en lugar de reyes."
 egyptian.3.a:0 "Debemos adoptar la antigua cultura egipcia."
 egyptian.3.b:0 "Que se preocupa por una antigua civilizacion?"
 egyptian.4.t:0 "Los Oráculos"
 egyptian.4.d:0 "Los egipcios utilizaron oráculos para pedir a los dioses de conocimiento, ni dirección. oráculos egipcios son conocidos principalmente del Reino Nuevo y después, a pesar de que probablemente sucedieron mucho antes. Personas de todas las clases, incluyendo el rey, las preguntas de los oráculos, y, sobre todo a finales del Reino Nuevas sus respuestas podrían ser utilizadas para resolver conflictos legales o informar las decisiones reales. mientras estaba siendo llevado en procesión festival, e interpretar una respuesta de los movimientos de la barca. Otros métodos incluyen la interpretación del comportamiento de los animales del culto, sorteo, o estatuas a través del cual un sacerdote aparentemente habló consulta.Los medios de discernir la voluntad de Dios dio la gran influencia de los sacerdotes que hablaron y se interpretan el mensaje del dios."
 egyptian.4.a:0 "Pedir la dirección de la Oróculo."
 egyptian.4.b:0 "No necesitamos ayuda para interpretar la voluntad de los dioses."
 egyptian.5.t:0 "Predicción de la bondad"
 egyptian.5.d:0 "Usted ha elegido para ver los oráculos para predecir lo que podría suceder en el futuro. Que haya sido bendecido y los oráculos ver la buena suerte en el futuro."
 egyptian.5.a:1 "Es un buen momento para nuestro reino."
 good_fortune:0 "Buena suerte"
 desc_good_fortune:0 "Los oráculos han predicho la buena suerte en el futuro."
 egyptian.6.t:0 "Predicción de la maldad"
 egyptian.6.d:0 "Usted ha elegido para ver los oráculos para predecir lo que podría suceder en el futuro. Por desgracia, los oráculos han predicho la mala suerte en el futuro."
 egyptian.6.a:0 "¡Al diablo con los oráculos!"
 bad_fortune:0 "Mala Fortuna"
 desc_bad_fortune:0 "Los oráculos han predicho la mala suerte en el futuro."
 egyptian.7.t:0 "Predicción del futuro Neutro"
 egyptian.7.d:0 "Usted ha elegido para ver los oráculos para ayudar a predecir lo que podría suceder en el futuro. Los oráculos han pronosticado un futuro en el que ocurren las cosas ni muy buenos ni muy malos. Se continúa el statu quo"
 egyptian.7.a:0 "El futuro podría haber sido peor."
 druidism_flavor.4.t:1 "Stonehenge"
 druidism_flavor.4.d:1 "Nuestros druidas se han topado con un enorme monumento de piedras erguidas en una de nuestras provincias. Los lugareños lo llaman Stonehenge y, aunque ha estado abandonado durante siglos, es evidente que una vez cumplió una importante función religiosa, ya que está alineado con el solsticio de verano. Los lugareños parecen respetarlo mucho, pero actualmente no tiene un propósito. ¿Qué debemos hacer con este gran monumento?"
 druidism_flavor.4.a:1 "Déjalo así"
 druidism_flavor.4.b:1 "Deberíamos restablecerlo como centro de prácticas druídicas"
 