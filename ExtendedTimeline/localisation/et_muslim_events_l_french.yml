l_french:
 dynasties.1.t:0 "La première fitna commence"
 dynasties.1.d:0 "Durant des siècles, les peuples syriens et machrekiens ont été ennemis. Les mercenaires syriens ont souvent uni leurs forces avec les armées romaines et se sont battues contre les Perses et leurs mercenaires machrekiens. Quand l'islam s'est répandu à travers la région, un message très en faveur de l'ouverteu des frontières s'est propagé, ce qui a aidé à unifier le califat conquérant. Mais maintenent, ce message est lentement en train d'être oublié. Plusieurs tribus musulmanes ne sont pas satisfaites de la nomination d'Ali comme calife, la plus puissante de ces tribus étant les Omeyyades. Mu'awiya, chef des Omeyyades, n'a jamais trop aimé Ali, mais après que deux de ses fidèles membres, Talhah et Al-Zubayr, aient été tués pendant la bataille du Chameau, il a souhaité se venger. Les musulmans syriens ont ensuite assassiné 4000 séditieux présumés. Peu après, Mu'awiya Omayyad s'est révolté et voulait non seulement se venger comme il se doit, mais aussi prendre la tête du Califat. Ainsi débuta la première fitna, la première grande guerre civile du monde islamique."
 dynasties.1.a:0 "Ainsi commence la fitna..."
 first_fitna:0 "Première fitna"
 dynasties.2.t:0 "Amr ibn al-As se joint au combat"
 dynasties.2.d:0 "Amr ibn al-As était un commandant arabe, célèbre surtout pour la campagne d'Égypte de 640. Il était un contemporain de Mahomet et a rapidement grimpé dans la hiérarchie musulmane après sa conversion à l'islam en 8 AH, ou 629 après Jésus-Chrit. Muawiya Omeyyade a maintenant promis à Amr ibn al-As de gouverner l'Égypte si la première fitna tournait en faveur des Omeyyades. Évidemment, Amr ibn al-As a rejoint l'ennemi."
 dynasties.2.a:0 "Ce n'est pas une bonne nouvelle..."
 dynasties.3.t:0 "Aïcha bint Abou Bakr aide les Omeyyades"
 dynasties.3.d:0 "Aïcha, Mère des Croyants, était la plus jeune épouse de Mahomet et la fille d'Abou Bakr. Après l'arrivée d'Ali au pouvoir, cependant, elle s'est inquiétée de l'avenir de sa tribu si les partisans d'Ali restaient au pouvoir. Elle a fini par se heurter aux forces d'Ali lors de la bataille du Chameau, où elle a été capturée, mais libérée par la suite. Comment elle voit Mu'awiya comme le dirigeant le plus apte à être à la tête du califat."
 dynasties.3.a:0 "Cela ne fait qu'empirer..."
 dynasties.4.t:0 "D'autres d'Omeyyades se joignent au combat"
 dynasties.4.d:0 "Après la révolte de Mu'awiya, plusieurs membres de la dynastie des Omeyyades ont convoqué leurs troupes les plus fidèles et se sont révoltés contre le califat."
 dynasties.4.a:0 "C'est malheureux."
 dynasties.5.t:0 "Victoire des Omeyyades"
 dynasties.5.d:0 "Les rebelles omeyyades ont pris possession d'une grande partie du pays, forçant le calife rashidun à abdiquer. Mu'awiya Omeyyade s'est déclaré à la tête du monde musulman et a fait du titre de calife une position héréditaire, mettant ainsi fin à l'ère des califes Rashidun élus et formant un nouveau califat Omeyyade. Que nous réserve l'avenir ?"
 dynasties.5.a:0 "Gloire à Mu'awiya Omeyyade !"
 dynasties.6.t:0 "Victoire des Alides"
 dynasties.6.d:0 "Les forces loyales à Ali ont écrasé les armées omeyyades, redonnant le pouvoir à la dynastie d'Ali."
 dynasties.6.a:0 "Qu'il en soit ainsi."
 dynasties.7.t:0 "Fin de la première fitna"
 dynasties.7.d:0 "Après des années de conflit, la première fitna s'est terminée par la victoire de [Root.Monarch.GetName]. Nous espérons qu'à l'avenir, nous verrons un grand empire musulman tentaculaire qui va de l'Inde à l'Andalousie. Faisons de ce rêve une réalité."
 dynasties.7.a:0 "Gloire à [Root.Monarch.GetName] !"
 dynasties.8.t:0 "Hussein ibn Ali se révolte"
 dynasties.8.d:0 "Hussein ibn Ali était le fils du quatrième calife rachidun et de la fille de Mahomet, Fatima. En l'an 61 AH, ou 680 après Jésus-Christ, il se révolta après avoir refusé de se soumettre aux dirigeants omeyyades parce qu'il considérait leur prise de pouvoir illégitime. Le conflit aboutit à la bataille de Kerbala, à l'issue de laquelle Hussein et 71 de ses partisans furent défaits et tués par trente mille soldats omeyyades. Pour cette raison, le schisme entre sunnites et chiites s'approfondit, car les chiites considérèrent Hussein ibn Ali comme un martyr. L'Achoura est célébrée chaque année pour rappeler le martyre d'Hussein."
 dynasties.8.a:0 "Envoyer un assassin après lui."
 dynasties.8.b:0 "Nous le rencontrerons en combat ouvert."
 dynasties.8.c:0 "Il doit diriger notre nation."
 abbasid_revolution:0 "Révolution abbasside"
 dynasties.9.t:0 "La Révolution abbasside"
 dynasties.9.d:0 "Les Abbassides étaient des Arabes descendants du plus jeune oncle de Mahomet, Abbas ibn Abd al-Muttalib. Ils considéraient les Omeyyades comme des usurpateurs illégitimes du califat islamique. Au cours du califat omeyyade, l'empire s'est étendu énormément et avec lui l'islam. Il y avait, cependant, beaucoup de problèmes en parallèle. Pour commencer, de grandes parties du califat rejetèrent l'islam et restèrent fidèles à leur religion d'origine. Ces groupes de personnes étaient souvent marginalisés et méprisés. Pire encore, les musulmans non-arabes étaient traités de la même façon. En outre, les Arabes musulmans qui vivaient en dehors de la péninsule arabique, comme les colons et les soldats, ont souvent ressenti du mécontentement vis-à-vis du califat, qui les ignorait largement. Cela provoqua des troubles massifs à l'intérieur du califat omeyyade et un grand nombre de gens commencèrent à soutenir les Abbassides comme les véritables califes de l'islam. Désormais, Abu al-Abbas-Saffah a commencé la révolution abbasside et revendique le pouvoir pour lui et sa famille."
 dynasties.9.a:0 "Nous ne reculerons jamais."
 dynasties.10.t:0 "Abu Muslim rejoint les Abbassides"
 dynasties.10.d:0 "Abu Muslim était à l'origine un général du califat omeyyade qui a prouva sa valeur au cours de la troisième fitna. Peu de temps après, il démontra d'incroyables aptitudes en politique, persuadant chiites, sunnites, zoroastriens, juifs et chrétiens de se rallier à sa cause. Après avoir été nommé gouverneur de la Syrie et de l'Égypte par les Omeyyades, son influence continua de croître. Mécontent de son gain d'influence, le califat omeyyade tenta d'assassiner Abu Muslim, tentative à laquelle il répondit en soutenant pleinement les prétentions au trône des Abbassides."
 dynasties.10.a:0 "Rien qu'un autre insecte à écraser..."
 dynasties.11.t:0 "Révolte au Khorasan"
 dynasties.11.d:0 "Après la révolte réussie d'Abu Muslim, général abbasside, Qahtani ibn Shabib al-Taï se révolta dans la région du Khorasan. Lui et ses fils continuèrent de pousser à l'ouest, en battant les troupes omeyyades à deux reprises:0 une première fois à Gorgan contre dix mille hommes, une seconde fois à Ispahan contre cinquante mille soldats. Après avoir rejoint les armées avec celles d'Abu Muslim et en poussant vers l'Irak, al-Qahtani Tai est tombé sur le champ de bataille, transférant la direction de ses troupes à ses deux fils qui devinrent plus tard les chefs militaires influents du début du califat abbasside."
 dynasties.11.a:0 "Cela ne fait qu'empirer..."
 dynasties.12.t:0 "La phase mésopotamienne"
 dynasties.12.d:0 "En 750, les armées abbassides avaient avancé en Mésopotamie, écrasant toutes les forces omeyyades qu'ils rencontraient. Durant le siège de Wasit, As-Saffah a été couronné nouveau calife abbasside, discréditant encore plus les Omeyyades plus. En Avril de cette année, Damas était tombée et la majorité des membres de la famille omeyyades fut traquée et tuée en Égypte. En Juillet, après trois années de rébellion, le califat omeyyade n'était plus."
 dynasties.12.a:0 "Ce n'est pas bon pour nous."
 dynasties.13.t:0 "Débat pour mettre fin à l'arabisation"
 dynasties.13.d:0 "Pendant la Révolution abbasside, un débat a été lancé parmi les principaux aristocrates arabes. L'un des principaux reproches aux membres de la révolution abbasside était l'intolérance à l'égard des cultures non-arabes, en particulier celle des Perses. Certains suggèrent que nous terminions notre politique d'arabisation et que nous commencions à accepter d'autres cultures au sein de notre pays."
 dynasties.13.a:0 "Nous devrions mettre fin à l'hégémonie culturelle."
 dynasties.13.b:0 "Nous ne ferons pas une telle chose !"
 end_arabization:0 "Fin de l'arabisation"
 desc_end_arabization:0 "Nous avons décidé de mettre fin à l'arabisation et d'accepter d'autres cultures."
 dynasties.14.t:0 "Accepter les païens"
 dynasties.14.d:0 "L'un des nombreux reproches faits à notre califat est la marginalisation des citoyens non-musulmans. Cela a causé un soutien massif en faveur de la révolte des Abbassides. Désormais, l'élite de notre nation commence à se demander si accepter davantage de païens dans nos rangs serait bénéfique. Cela déstabiliserait notre royaume à court terme, mais diminuerait à coup sûr les soutiens pour les prétendants abbassides."
 dynasties.14.a:0 "Ne devons faire des sacrifices."
 dynasties.14.b:0 "L'islam est la seule vraie religion !"
 accept_heathens:0 "Acceptation des païens"
 desc_accept_heathens:0 "Les païens ne sont plus marginalisés au sein du califat."
 dynasties.15.t:0 "Révolte non-arabe"
 dynasties.15.d:0 "En raison de notre marginalisation des citoyens non-arabes, beaucoup se sont soulevés contre nous et souhaitent les Abbassides à la tête de notre califat. Nous devons mettre un terme à cette situation !"
 dynasties.15.a:0 "Rassemblez les troupes !"
 dynasties.16.t:0 "Révolte non-musulmane"
 dynasties.16.d:0 "En raison de notre marginalisation des citoyens non-musulmans, beaucoup se sont soulevés contre nous et souhaitent les Abbassides à la tête de notre califat. Nous devons mettre un terme à cette situation!"
 dynasties.16.a:0 "Préparez les hommes !"
 dynasties.17.t:0 "D'autres Abbassides se joignent au combat"
 dynasties.17.d:0 "Nous avons combattu les Abbassides durant cette guerre civile pendant une longue période et leur nombre ne cesse de croître. Il semblerait qu'un autre membre de la famille de la dynastie des Abbassides soit prêt à se soulever contre nous dans l'espoir d'obtenir une position plus élevée dans la dynastie. Espérons que la situation n'empire pas..."
 dynasties.17.a:0 "Un autre abbasside à tuer..."
 dynasties.18.t:0 "Abandonner face aux Abbassides"
 dynasties.18.d:0 "Après des années de combats, les Abbassides n'ont pas renoncé à leur revendication du califat. Comme notre effectif militaire est de plus en plus réduit, les Abbassides semblent remporter la partie pour de bon. Comme certains membres de l'élite le murmurent derrière notre dos, peut-être qu'il est temps d'arrêter nos pertes et de se rendre aux Abbassides. Il est dans l'intérêt du peuple de mettre fin à cette guerre civile sanglante."
 dynasties.18.a:0 "Nous ne nous rendrons jamais !"
 dynasties.18.b:0 "Gloire aux Abbassides !"
 dynasties.19.t:0 "Conquête par les Abbassides"
 dynasties.19.d:0 "En juillet de l'an 750, le calife abbasside, Abu'l Abbas As-Saffah, conquit Damas et l'Égypte, tuant la grande majorité des membres de la famille des Omeyyades. Avec cela, le califat omeyyade prit fin et le califat abbasside débuta. À travers les siècles à venir, le califat abbasside préparera le terrain pour l'âge d'or de l'islam, développant la littérature, les mathématiques et les sciences. Bagdad deviendra le centre du monde et continuera d'être une merveille de son temps jusqu'à sa mise à sac par les Mongols au milieu du 13ème siècle. Bien que l'arabe continua d'être la langue principale du gouvernement, de nombreuses provinces locales disposaient de la liberté culturelle et religieuse, ce qui limita les troubles à travers tout l'empire. Ce fut assurément l'un des plus grands califats à avoir vu le jour."
 dynasties.19.a:0 "Gloire aux Abbassides !"
 dynasties.20.t:0 "Défaite des Abbassides"
 dynasties.20.d:0 "Après des années de guerre constante, les fournitures et l'effectif des prétendants abbassides se sont considérablement réduits. Grâce à une combinaison de victoires lors des batailles et de la diminution du soutien à la cause abbasside en faveur de la nôtre, nous avons pu écraser la Révolution abbasside. Notre royaume est finalement à nouveau en paix !"
 dynasties.20.a:0 "Les Abbassides ne sont plus !"
 dynasties.21.t:0 "Les Omeyyades en Andalousie"
 dynasties.21.d:0 "En 756, Abd-al-Rahman Ier, prince déchu de la famille royale des Omeyyades, a refusa de reconnaître l'autorité du calife abbasside de Damas et devint un émir indépendant de Cordoue. Il avait été en fuite durant six années, après que les Omeyyades eurent perdu la position de calife à Damas en 750 en faveur de l'usurpateur abbasside. Soucieux de retrouver une position de pouvoir, il vinquit les dirigeants islamiques existants dans la région qui avaient défié les Omeyyades et unit divers fiefs locaux en émirat."
 dynasties.21.a:0 "Laissons-le avoir son royaume."
 dynasties.21.b:0 "Les Abbassides doivent contrôler l'Hispanie !"
 dynasties.22.t:0 "Les Omeyyades arrivent au pouvoir"
 dynasties.22.d:0 "Les Omeyyades sont les descendants de Umayya ibn Abd Shams, un parent éloigné de Mahomet. Ruqayyah, fille de Mahomet, a épousé le troisième calife rachidun, Othman ibn Affan, dont le grand-père était Omeyyade ibn Abd Shams. Les Omeyyades ont accédé au pouvoir après la première fitna, à l'issue de laquelle le califat Rachidun fut émietté et le califat omeyyade fut créé. Les Omeyyades ont détenu le pouvoir de 661 à 750, mais ont contrôlé la péninsule ibérique jusqu'en 1031. Les Omeyyades ont apporté à l'islam la diffusion du message de Mahomet de l'Ibérie à l'Inde, faisant le plus grand empire que le monde ait jamais vu. Le destin des Omeyyades commence aujourd'hui." 
 dynasties.22.a:0 "Gloire aux Omeyyades !"
 dynasties.23.t:0 "Les Abbassides arrivent au pouvoir"
 dynasties.23.d:0 "Les Abbassides étaient les descendants de plus jeune oncle de Mahomet, Abbas ibn Abd al-Muttalib. Pendant la révolution abbasside, la famille a fait tomber le califat omeyyade et l'a remplacé par le leur. Ils ont régné de 750 jusqu'à 1258, avec la mise à sac de Bagdad par les Mongols. Ils ont continué à être les chefs religieux des musulmans sunnites, mais ont été sous le contrôle du sultanat mamelouk de 1261 jusqu'à la conquête ottomane de l'Égypte, en 1517. Les Abbassides sont connus pour le changement de politique massif qui a eu lieu dans le monde musulman. Les non-Arabes et les non-musulmans, bien que non traités comme des égaux, ont gagné plus de droits aux musulmans arabes. L'Âge d'or islamique est ensuite apparu et vit la production de grandes oeuvres de la littérature, de la science et des mathématiques. Les Abbassides commencent leur ascension au pouvoir à compter de ce jour."
 dynasties.23.a:0 "Gloire aux Abbassides !"
 dynasties.24.t:0 "L'empire samanide"
 dynasties.24.d:0 "Les Samanides descendent de Saman Khuda, un zoroastrien noble converti à l'islam après la conquête musulmane de l'empire sassanide. Cet empire sunnite perse s'étendit à travers l'Asie centrale entre 819 et 999. Les Samanides ont été cruciaux pour la renaissance de la culture persane et la propagation de l'islam en Asie centrale. Au 9ème siècle, le Coran a été d'abord traduit en persan, permettant ainsi de convertir une grande partie des masses. Malheureusement, cela les a aussi conduit à leur chute lorsque les Turcs furent convertis à l'islam et créèrent leur propre dynastie rivale, celle des Ghaznévides, qui finira par conquérir l'empire samanide. Aujourd'hui, les Samanides sont au pouvoir pour la première fois."
 dynasties.24.a:0 "Gloire aux Samanides !"
 dynasties.25.t:0 "Les Tahirides arrivent au pouvoir"
 dynasties.25.d:0 "Les Tahirides ont pris le pouvoir avec Tahir Ier, un général servant le califat abbasside. Les Tahirides ont gouverné le Khorasan de 821 à 873 ; ils étaient très autonomes, bien qu'ils juraient toujours allégeance aux Abbassides. Ils sont devenus plus tard gouverneurs de Bagdad et y sont restés jusque 891. La dynastie a pris fin lorsque le fils de Tahir, Muhammad ibn Tahir, s'avéra extrêmement incompétent en matière de gouvernance. Finalement, le peuple se révolta, permettant aux Saffarides de conquérir la majorité du territoire. La branche de Bagdad a été écarté du pouvoir après une guerre civile dans laquelle les Tahirides se rangèrent du côté des perdants. Aujourd'hui, les Taharides sont au pouvoir pour la première fois."
 dynasties.25.a:0 "Les Taharides seront une glorieuse dynastie !"
 dynasties.26.t:0 "Les Saffarides commencent leur conquête"
 dynasties.26.d:0 "Les Saffarides remontent à Jacob ben Laith cas-Saffar, un chaudronnier qui devint chef de guerre et conquit une grande partie de l'Iran actuel. De 861 jusqu'à 1003, la dynastie saffaride régnait sur un empire allant de l'Inde à Bagdad, gagant des terres des Abbassides et de leurs États-clients. Malheureusement, cela n'a pas duré longtemps après la mort de Jacob, ses fils étant en conflit ouvert pour le trône, ce qui permit aux Samanides d'occuper le territoire et de vassaliser les vestiges du royaume. Aujourd'hui, le premier souverain saffaride accède au pouvoir."
 dynasties.26.a:0 "Gloire aux Saffarides !"
 dynasties.27.t:0 "Les Toulounides arrivent au pouvoir"
 dynasties.27.d:0 "Le Toulounides déclarèrent leur indépendance des Abbassides en 868, avec l'aide d'Ahmad Ibn Tulun. Jusqu'en 905, les Toulounides indépendants détendaient la majeure partie de l'Égypte et du Levant et s'étendirent jusqu'à Jijaz, la Chypre, la Crète et la Jordanie. La dynastie a pris fin après que les Abbassides eurent repris le contrôle des terres toulounides en 905. Au cours de leur courte existence, les Toulounides ont joué un grand rôle dans la réforme de l'Égypte et de la Syrie, principalement à travers la modification du système d'imposition et l'alignement du pays avec la communauté marchande. Aujourd'hui, les Toulounides prennent le pouvoir pour la première fois."
 dynasties.27.a:0 "Les Toulounides seront une glorieuse dynastie !"
 dynasties.28.t:0 "Les Fatimides arrivent au pouvoir"
 dynasties.28.d:0 "Les Fatimides descendent de Fatima, la fille du prophète Mahomet. La dynastie a commencé ses conquêtes en 909, prenant des terres Afrique du Nord s'élargissant à l'Est vers l'Égypte et le Levant, formant alors le plus grand califat chiite jamais créé. Même si les élites étaient tous chiites, une tolérance était respectée vis-à-vis des musulmans sunnites, mais aussi des juifs et des chrétiens. En 1171, cependant, le califat fut conquis par Slah ad-Din, qui formera le califat ayyoubide. Aujourd'hui, dans notre royaume, les Fatimides montent pour la première fois sur le trône."
 dynasties.28.a:0 "Gloire aux Fatimides !"
 dynasties.29.t:0 "Les Bouyides"
 dynasties.29.d:0 "Les Bouyides furent une dynastie iranienne chiite qui englobait la Perse entre 934 et 1062, dans une époque connue sous le nom d'Intermezzo iranien. Après l'invasion islamique de la Perse et avant que les Turcs seldjoukides ne règnent sur la région. Ali ibn Buya, le fondateur de la dynastie, était un général dans l'armée samanide avant qu'il se rebelle et crée sa propre nation. Finalement, ils devinrent la dynastie musulmane la plus influente du Moyen-Orient, sous la direction de Adud al-Dawla. Durant le règne bouyide, de nombreuses traditions persanes ont été ravivées, y compris l'appel du chef Shahanshah, signifiant le Roi des Rois."
 dynasties.29.a:0 "Les Bouyides seront glorieux !"
 dynasties.30.t:0 "Les Ghaznavides émergent"
 dynasties.30.d:0 "Les Ghaznavides furent une dynastie musulmane turco-persane, qui s'émancipa de l'empire samanide. Régnant de 977 à 1186, l'empire ghaznavide englobait les terres situées à l'Est de l'Iran jusqu'au Pakistan. Ils déclinèrent durant la seconde moitié du 12ème, principalement due aux attaques incessantes des Seldjoukides et des Ghorides. Aujourd'hui, les Ghaznavides prennent le pouvoir pour la première fois."
 dynasties.30.a:0 "Gloire aux Ghaznavides !"
 dynasties.31.t:0 "Les Almoravides arrivent au pouvoir"
 dynasties.31.d:0 "La dynastie almoravide était un royaume berbère centré autour du Maroc et de l'Andalousie. Régnant de 1040 à 1147, les Almoravides élargirent leurs possessions du désert du Sahara, au nord de la péninsule ibérique. Malgré leur court règne, d'à peine un siècle, les Almoravides permirent de prévenir la reconquête chrétienne de l'Ibérie en unissant les royaumes taïfas musulmans sous une seule bannière. À son apogée, l'empire s'étirait sur trois mille kilomètres de long, du nord au sud. Malheureusement, le royaume finit par s'effondrer en raison d'une guerre civile, à l'issue de laquelle la dynastie almohade accéda au pouvoir."
 dynasties.31.a:0 "Les Almoravides seront une glorieuse dynastie !"
 dynasties.32.t:0 "Les Almohades arrivent au pouvoir"
 dynasties.32.d:0 "La dynastie almohade était une dynastie berbère qui a remplaça les précédents dirigeants du Maroc, les Almoravides. Règnant de 1121 à 1269, les Almohades ont réussi à résister aux incursions des chrétiens dans la péninsule ibérique et ont continué de se développer à travers la Tunisie et la Libye. En 1212, cependant, les Almohades perdirent la bataille de Las Navas de Tolosa, ce qui marqua le début de la fin de leur règne sur l'Ibérie. En 1248, presque toutes les possessions des Almohades dans la péninsule ibérique étaient conquises. Dans le même temps, les Almohades ont souffert de révoltes en Afrique du Nord, chacun grignotant le territoire du califat. Cette situation ouvrit la voie pour la rébellion des Mérinides 1215, qui conquirent la quasi-totalité des terres de la dynastie almohade. Le dernier souverain almohade est mort en 1269, assassiné par un esclave à Marrakech."
 dynasties.32.a:0 "Cette dynastie règnera pour toujours !"
 dynasties.33.t:0 "Les Zengides règnent en Syrie"
 dynasties.33.d:0 "La dynastie zengide émergea comme un vassal du puissant empire des Seldjoukides. Zengi, le fondateur de la dynastie, était considéré comme un héros de guerre de l'Empire seldjoukide et reçut ainsi le titre de gouverneur de Mossoul. La dynastie, exerçant de 1127 à 1250, continua de se développer en Syrie, sur le Levant et en Haute-Mésopotamie. Les Zengides combattirent le califat ayyoubide, mais en vain, perdant ainsi la plupart de son territoire. En 1250, tous les chefs zengides étaient morts et la dynastie s'éteignit."
 dynasties.33.a:0 "Les Zengides règneront pour l'éternité !"
 dynasties.34.t:0 "Les Ayyoubides contrôlent le califat"
 dynasties.34.d:0 "Le califat ayyoubide débuta après que Saladin eut renversé les califat fatimide et zengide en 1171. La dynastie continua se s'étendre à travers l'Égypte, le Yémen et la Haute-Mésopotamie, jusqu'à ce que les Mamelouks les renversèrent en Égypte en 1249 et que les Mongoles mirent à sac Alep en 1260. Bien que leur règne fut court, les Ayyoubides amenèrent une grande prospérité économique au Moyen-Orient. Grâce au patronage, les Ayyoubides purent relancer également l'activité intellectuelle au sein du monde islamique."
 dynasties.34.a:0 "Gloire à la dynastie des Ayyoubides !"
 dynasties.35.t:0 "Les Idrissides déclarent leur indépendance"
 dynasties.35.d:0 "Idris ibn Abdallah était un descendant de Fatima, la fille de Mahomet. Lorsqu'il se confronta au califat abbasside à la bataille de Fakhkh, il fuit de la Mecque au Maroc et se lia d'amitié la tribu berbère des Awraba. De là, il mena une guerre d'indépendance contre le califat abbasside, instituant la dynastie des Idrissides, un royaume qui durera de 788 à 985. Les Idrissides furent les premiers à établir un État du Maroc et avec l'aide des tribus berbères, ils élargirent le royaume à travers l'Afrique du Nord occidentale."
 dynasties.35.a:0 "Laissons-lui son petit royaume."
 dynasties.35.b:0 "Les traîtres méritent la mort !"
 dynasties.36.t:0 "Les Berbères se joignent aux Idrissides"
 dynasties.36.d:0 "Les tribus berbères du Tafilalet et de Souss ont longtemps détesté le califat abbasside. Alors que la dynastie des Idrissides déclarèrent leur l'indépendance avec l'aide d'autres tribus berbères, Souss et Tafilalet décidèrent d'unir l'État marocain nouvellement créé, dans l'espoir d'être plus prospères en fournissant des troupes et de l'argent."
 dynasties.36.a:0 "Qu'ils rejoignent notre nation !"
 dynasties.37.t:0 "Les Rostémides déclarent leur indépendance"
 dynasties.37.d:0 "En 719, la foi ibadite naquit à M'zab, en Afrique du Nord. De là, elle s'est lentement propagée autour de l'Algérie moderne. En 757, quatre missionnaires ibadites élirent le premier imam. Les Abbassides n'approuvèrent pas cette rébellion religieuse et retirèrent leurs missionnaires. Ceci, cependant, n'a pas empêché le mouvement d'indépendance alors que deux autres insurrections éclatèrent en 761 et 768, mais sans succès. Enfin, en 777, Abd ar-Rahman ibn Rustam, qui était l'un des quatre missionnaires d'origine, fut élu imam. Contrairement à d'autres imamats ibadites, celui-ci était héréditaire. La justification était que Abd ar-Rahman ibn Rustam ne venait d'aucune tribu, étant d'origine persane et ne prendrait donc pas parti pour l'une des tribus berbères de la région. De là, les Rustamides contrôlèrent la zone autour de Tlemcen jusqu'en 909, année où ils furent vaincus par le califat fatimide nouvellement formé."
 dynasties.37.a:0 "Cette terre ne vaut rien de toute façon..."
 dynasties.37.b:0 "Les ibadites ne seront pas indépendants !"
 dynasties.38.t:0 "Les Aghlabides contrôlent la Tunisie"
 dynasties.38.d:0 "En l'an 800, le calife abbasside Haroun al-Rashid attribua à Ibrahim ibn al-Aghlab le titre d'émir de Igriqiya, basée en Tunisie. Ibrahim fonda de cette manière la dynastie aghlabide. Une fois qu'il fut nommé, il refusa de reconnaître le régime abbasside, déclarant de facto son indépendance. Les Abbassides n'envoyèrent aucune armée pour reprendre ces terres et pour les cent années qui suivirent, les Aghlabides contrôlèrent la région. La dynastie prit finalement pris fin lorsque le califat fatimide conquit la région."
 dynasties.38.a:0 "Les Aghlabides doivent jurer fidélité."
 dynasties.38.b:0 "Ces terres désolées nous sont inutiles."
 dynasties.40.t:0 "Quatre généraux déclarent leur indépendance"
 dynasties.40.d:0 "En donnant aux généraux des terres comme récompense, ces derniers devenaient parfois trop puissants. Quatre généraux, possédant chacun Samarkand, Shash, Fergana et Herat, étaient tous des petits-fils de Saman Khuda, un noble persan. Ces quatre petits-enfants organisèrent une rébellion, unirent leurs forces et gagnèrent leur indépendance. L'empire sassanide conquirent alors la région du Grand Khorasan et la contrôlèrent pendant près de deux cents ans. Ils se révoltent en ce moment. Quel est le plan d'action ?"
 dynasties.40.a:0 "Ils doivent être contraints de retourner dans l'empire."
 dynasties.40.b:0 "Qu'ils prennent les steppes d'Asie."
 dynasties.41.t:0 "Les Tahirides"
 dynasties.41.d:0 "Actuellement, le califat vit des moments difficiles. Le peuple de Perse est malheureux et peut commencer à se révolter à tout moment. Heureusement, nous avons une solution pour contrer cela. Tahir, l'un de nos généraux les plus célèbres, est d'origine persane. Nous pouvons le nommer gouverneur de la Perse, lui accordant une certaine autonomie. Nous pourrions ne pas détenir les terres directement, mais les gens seraient plus heureux avec l'un des leurs à leur tête. Et lorsque le moment sera venu, nous pourrons tenter d'annexer le gouvernorat de Tahir à notre califat."
 dynasties.41.a:0 "Nous ne créerons pas de vassal."
 dynasties.41.b:0 "Tahir sera ravi de cette promotion !"
 dynasties.42.t:0 "La dynastie saffaride se révolte"
 dynasties.42.d:0 "En raison de l'autonomie de la dynastie tahiride en Perse, une grande partie de la terre fut gouvernée par les seigneurs de guerre locaux. L'un d'entre eux, Jacob ben Laith as-Saffar, était à l'origine un chaudronnier avant de devenir chef de guerre. Les Saffarides, nommés ainsi d'après le mot persan Saffar qui signifie chaudronnier, allèrent à la conquête de la plupart des terres tahirides et continuèrent d'exister pendant 140 ans. Actuellement, ils se soulèvent."
 dynasties.42.a:0 "Ils ne doivent pas être libres !" 
 dynasties.42.b:0 "Qu'ils aient leur terre."
 dynasties.43.t:0 "Les Toulounides déclarent leur indépendance"
 dynasties.43.d:0 "En raison de l'instabilité récente dans le pays, l'officier turc Ahmad Ibn Tulun a déclara son indépendance. Il était à l'origine gouverneur de l'Égypte, mais établit plus tard son propre royaume lorsque le califat abbasside rencontra des difficultés pour contrôler son territoire. La dynastie régna pendant seulement quarante ans et à la fin, les dirigeants étaient inefficaces, s'appuyant sur l'armée pour se faire respecter. En 896, le dernier monarque toulounide fut renversé par l'armée et en 905, tout le pays était conquis par les Abbassides."
 dynasties.43.a:0 "Nous ne pouvons pas les arrêter."
 dynasties.43.b:0 "Ils ne seront pas indépendants pour longtemps..."
 dynasties.44.t:0 "Le Yémen déclare son indépendance"
 dynasties.44.d:0 "Avec l'effondrement du califat abbasside, un missionnaire chiite, Al-Hadi ila'l-Haqq Yahya Rassid, fonda sa propre dynastie comme d'imams du Yémen. Régnant de 897 à 1962, cette dynastie tenait l'autorité religieuse au Yémen. Cela était dû au zaïdisme, une branche de l'islam chiite pratiquée au Yémen qui soulignait la présence d'un imam actif comme chef du pays."
 dynasties.44.a:0 "Nous devons les ramener au bercail."
 dynasties.44.b:0 "Qu'ils aient leur propre royaume !"
 dynasties.45.t:0 "Les Qarmates demandent l'indépendance"
 dynasties.45.d:0 "Les Qarmates était un groupe religieux chiite qui fusionna l'islam avec le mysticisme persan autour d'Al-Hasa. En 899, ils formèrent une utopie religieuse et se combattirent pour leur indépendance contre le califat abbasside. Ils réussirent à saccager la Mecque, à voler la Pierre Noire et profaner le Zamzam."
 dynasties.45.a:0 "Ils doivent être traduits en justice."
 dynasties.45.b:0 "Qu'ils aient leur indépendance."
 dynasties.46.t:0 "Oman déclare son indépendance"
 dynasties.46.d:0 "En 751, l'imamat d'Oman a été créé sous le califat abbasside. Initialement, l'imamat était subordonné au califat, mais au fil du temps, l'imamat ibadite est devenu indépendant. En raison d'autres conflits au sein du califat, Oman fut en mesure de s'émanciper sans conflit de grande ampleur."
 dynasties.46.a:0 "Ils doivent retourner sous le joug du califat."
 dynasties.46.b:0 "Qu'ils aient leur indépendance."
 dynasties.47.t:0 "La révolte des Fatimides"
 dynasties.47.d:0 "Débutant au cours de la vie de Mahomet, la branche chiite de l'ismaélisme germa tout d'abord en Syrie. Sous le onzième imam chiite, au début du 10ème siècle, les Abbassides commencèrent à persécuter les musulmans chiites, obligeant Ubayd Allah al-Mahdi Billah à fuir vers l'Afrique du Nord. De là, al-Mahdi commença à prêcher l'islam chiite aux tribus berbères opprimées qui étaient sous la gonvernance de la dynastie aghlabide. En 909, Al-Mahdi obtint un soutien suffisant pour renverser les Aghlabides, établissant le califat fatimide."
 dynasties.47.a:0 "Ils ne prendront jamais mon trône !"
 dynasties.47.b:0 "Leurs armées sont trop puissantes..."
 dynasties.48.t:0 "La révolte des Ghaznévides"
 dynasties.48.d:0 "Les Ghaznévides étaient l'une des puissantes familles de l'empire samanide, émergeant de l'armée comme une garde esclave turque. Lorsque les Samanides ont commencé à s'effriter sous les conflits internes, Subuktigîn Ghaznavid, en 977, a annoncé sa prétention sur le trône. À la mort de Subuktigîn, les Ghaznévides avait remplacé avec succès la dynastie samanide en tant que souverains du Khorosan."
 dynasties.48.a:0 "Nous ne pouvons pas les arrêter."
 dynasties.48.b:0 "Nous les écraserons !"
 dynasties.49.t:0 "Les Seldjoukides déclarer leur indépendance"
 dynasties.49.d:0 "Vers la fin du 10ème siècle, Seljuq, le chef du clan des Seldjoukides s'embrouilla avec son suzerain, les Oghouzes de Turquie, connus également sous le nom de Turcomans. En 985, il s'était converti à l'islam et s'était installé dans le Khorasan, où il rencontra les Ghaznévides. Grâce à une série de batailles entre 1035 et 1050, les Seldjoukides supplantèrent l'autorité ghaznévide en Perse, établissant le Grand empire seldjoukide."
 dynasties.49.a:0 "Il doivent être arrêtés !"
 dynasties.50.t:0 "Les vassaux zengides"
 dynasties.50.d:0 "Zengi devint le gouverneur de Mossoul en 1127. Peu de temps après, il partit à la conquête de terres en Syrie continentale, allant jusqu'à prendre Alep en 1128 et Édesse en 1144. Devenu un héros du peuple syrien, nous pouvons choisir de faire de sa dynastie un vassal autonome ou non. Rendre la Syrie plus autonome aurait l'avantage de permettre au peuple syrien d'être gouvernés par des dirigeants syriens, mais d'autre part, nous n'aurions pas autant d'impôts et de main-d'oeuvre disponibles."
 dynasties.50.a:0 "Récompenser Zengi"
 dynasties.50.b:0 "Nous administrerons ces terres directement."
 dynasties.51.t:0 "La révolte ayyoubide"
 dynasties.51.d:0 "Les Ayyoubides sont issus de Najm ad-Din Ayyoub bin Shadhi, un membre de la tribu kurde de Rawadiya. Lorsque les Seldjoukides turcs prirent le pouvoir, il s'enfuit vers la ville de Tikrit, où il fut nommé gouverneur. Son fils Salah ad-Din devint célèbre durant les Croisades, où il obtint la réputation d'être un excellent combattant. Peu de temps après, Salah ad-Din fut nommé émir de l'Égypte, avant d'en devenir son sultan en 1171. Il continua à conquérir le Levant et à établir la dynastie ayyoubide."
 dynasties.51.a:0 "Un prétendant au califat est en marche."
 dynasties.52.t:0 "Les soldats mamelouks"
 dynasties.52.d:0 "Al-Salih Ayyub, le dernier sultan ayyoubide, créa une garde personnelle en important des esclaves coumans, circassiens, oghouzes et géorgiens. Il appela ces esclaves Mamelouks, un titre qui peut se traduire par 'Esclaves captifs'. Contrairement à d'autres esclaves, les Mamelouks apprirent les arts martiaux, l'étiquette de la cour et les sciences islamiques. Lorsqu'ils devenaient plus âgés, ils étaient libérés, mais devaient rester fidèles à leur maître et servir son foyer. Ils étaient équipés d'une technologie militaire très avancée, dont des arcs composites incurvés turcs."
 dynasties.52.a:0 "Nous avons besoin de cetre garde royale."
 dynasties.52.b:0 "Je peux m'en sortir sans garde supplémentaire."
 mamluk_soldiers:0 "Soldats mamelouks"
 desc_mamluk_soldiers:0 "Les soldats mamelouks sont la garde royale du sultanat."
 dynasties.53.t:0 "Les Mamelouks renversent le sultanat"
 dynasties.53.d:0 "En 1249, le sultan ayyoubide As-Salih Ayyub décéda. Alors que son fils devait hériter du trône, les Mamelouks le trouvèrent et l'assassinèrent. Les 800 à 1000 Mamelouks d'élite qui appartenaient à As-Salih, connus sous le nom de Baharites, usurpèrent le sultanat d'Oman et devinrent la classe dirigeante. Les Mamelouks réussirent également à vaincre les Croisés français, menés par le roi Louis IX, renforçant davantage leur autorité en tant que dirigeants de l'Égypte. Le 2 mai 1250, Le sultanat mamelouk fut proclamé."
 dynasties.53.a:0 "Se rendre permettrait de réduire les effusions de sang."
 dynasties.53.b:0 "Nous nous battrons jusqu'au bout !"
 dynasties.54.t:0 "Nom d'un pays dynastique"
 dynasties.54.d:0 "Notre pays porte traditionnellement le nom de la dynastie qui le dirige. Comme notre pays est actuellement le seul à être dirigé par la dynastie [Root.Monarch.Dynasty], nous pouvons faire en sorte que cela se reflète dans le nom de notre pays."
 dynasties.54.a:0 "Adopter un nom de pays dynastique."
 dynasties.54.b:0 "Conserver le nom par défaut."
 dynasties.55.t:0 "Une nouvelle dynastie"
 dynasties.55.d:0 "Notre pays a traditionnellement été nommé d'après la dynastie régnante, la [Root.GetName]. Cependant, la dynastie au pouvoir a changé et le nom de notre pays doit donc également changer."
 dynasties.55.a:0 "Revenir au nom par défaut."
 dynasties.55.b:0 "Utilisez le nom de la nouvelle dynastie."