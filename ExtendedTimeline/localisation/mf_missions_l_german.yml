l_german:
 #USA  ###  Übersetzt von Proho  ###
 usa_acquire_texas_mission_title:1 "Texas erwerben"
 usa_acquire_texas_mission_desc:0 "Zahlreiche Amerikaner sind in das Land Texas gezogen und rufen uns auf, das Land Texas zu befreien und den Staat in die Union aufzunehmen. Indem wir ihrer Bitte nachkommen, können wir die ersten Schritte zur Verwirklichung der Manifeste Bestimmung unternehmen." 
 usa_sea_to_shining_sea_mission_title:1 "Vom Meer zum Leuchtenden Meer"
 usa_sea_to_shining_sea_mission_desc:0 "Mit der Sicherung von Texas wurde ein Tor zum Westen geöffnet, und viele amerikanische Pioniere haben sich bereits auf den Weg nach Westen gemacht. Ihr Eifer zeigt uns, dass unsere amerikanischen Bürger wirklich davon träumen, eines Tages den Pazifik zu erreichen. Erfüllen wir ihnen den Wunsch nach einer großen Nation, die vom Meer bis zum leuchtenden Meer reicht."
 usa_manifest_destiny_mission_title:1 "Manifeste Bestimmung"
 usa_manifest_destiny_mission_desc:0 "Nachdem wir unsere Nation vom Atlantik bis zum Pazifik ausgedehnt haben, sollten wir unsere westlichen Ländereien konsolidieren und die göttliche Mission unserer Vorväter, die Manifeste Bestimmung, wahrhaftig erfüllen. Dieses Land wurde uns von der Vorsehung Gottes gegeben, also lasst uns das Beste aus dem Land machen, das wir erwerben."
 usa_the_last_frontier_mission_title:1 "Die letzte Grenze"
 usa_the_last_frontier_mission_desc:0 "Da sich die Amerikaner sogar in den rauen, eisigen Gefilden des Klondike-Gebietes weit weg von unseren traditionellen Grenzen niedergelassen haben, betrachten viele Alaska als die letzte Grenze der Vereinigten Staaten. Die Eroberung Alaskas würde nicht nur die europäische Expansion in den Nordwesten Amerikas aufhalten, sondern auch die Ausdehnung unseres Einflusses auf den Pazifik ermöglichen."
 usa_hawaiian_islands_mission_title:1 "Hawaii Inseln"
 usa_hawaiian_islands_mission_desc:0 "Mehrere Amerikaner haben sich auf den hawaiianischen Inseln niedergelassen, und sie scheinen einen ziemlichen Aufruhr gegen das Königreich zu verursachen. Vielleicht ist es jetzt an der Zeit, ein strategisches Standbein auf den pazifischen Inseln zu errichten und ihr Angebot, Hawaii zu annektieren, anzunehmen." 
 usa_monroe_doctrine_mission_title:1 "Monroe Doktrin"
 usa_monroe_doctrine_mission_desc:0 "Wir werden zwar keine Kriege mit europäischen Mächten führen, um territoriale Vorteile zu erlangen, aber wir werden uns in fremde Angelegenheiten einmischen, um uns der europäischen Kolonisierung in Amerika entgegenzustellen. So wie wir uns mit Hilfe ausländischer Mächte wie Frankreich und Spanien befreit haben, werden wir den Kolonien Mittelamerikas helfen, sich von der europäischen Tyrannei zu befreien."
 usa_puerto_rico_mission_title:1 "Puerto Rico"
 usa_puerto_rico_mission_desc:0 "Die Insel Puerto Rico ist eine von vielen Inseln in der Karibik, die für die Marine der Vereinigten Staaten von strategischer Bedeutung sind. Um die Seeherrschaft über andere Großmächte zu erlangen und die weniger bedeutenden Nationen Amerikas vor deren Einfluss zu schützen, müssen wir einige Seeterritorien erwerben." 
 usa_50_states_mission_title:1 "50 Staaten"
 usa_50_states_mission_desc:0 "Unsere Ländereien erstrecken sich über ganz Nordamerika, und unsere Macht wird von lokalen Mächten nicht in Frage gestellt. Konzentrieren wir uns also auf die Konsolidierung unserer Nation und appellieren wir an das Volk, indem wir weitere Staaten in die Union aufnehmen. Nur dann können die Vereinigten Staaten wirklich geeint sein."
 usa_the_14th_colony_mission_title:1 "Die 14. Kolonie"
 usa_the_14th_colony_mission_desc:0 "Seit unserem Unabhängigkeitskrieg träumten die Gründerväter davon, eines Tages die Länder Kanadas als vierzehnten Staat der Union zu annektieren. Obwohl wir längst nicht mehr dreizehn Staaten sind, träumen einige Mitglieder des Kongresses noch immer von einer Expansion nach Norden. Ob wir darauf reagieren, hängt von uns ab."
 usa_panama_canal_mission_title:1 "Panama Kanal"
 usa_panama_canal_mission_desc:0 "Nun, da wir unsere Macht in ganz Amerika behauptet haben, sollten wir uns dem Süden zuwenden, das Land Panama erwerben und den Bau des Kanals abschließen. Dieser Kanal wird nicht nur uns, sondern auch dem Rest Amerikas zugute kommen und unser Ansehen in der Welt erhöhen."
 usa_the_phillipines_mission_title:1 "Die Philippinen"
 usa_the_phillipines_mission_desc:0 "Die philippinischen Inseln sind eine wichtige strategische Position in Asien, die unter der schwindenden Macht der Spanier verschwendet wird. Durch den Erwerb aller philippinischen Inseln werden wir größere Handelsmöglichkeiten mit dem Osten sowie territoriale Möglichkeiten in Form der Befreiung Amerikas erhalten."
 usa_proxy_warfare_mission_title:1 "Stellvertreterkrieg"
 usa_proxy_warfare_mission_desc:0 "Obwohl wir unseren Status als globale Supermacht verdient haben, kann man nicht erwarten, dass das Star Spangled Banner überall auf dem Globus weht. Daher werden wir unsere Ressourcen und unseren globalen Einfluss nutzen müssen, um die Weltpolitik mit verdeckten Mitteln in Form von Stellvertreterkriegen zu gestalten und unsere Rivalen zu schwächen."
 usa_federal_reserve_act_mission_title:1 "Federal Reserve Act(Bundesbankgesetz)"
 usa_federal_reserve_act_mission_desc:0 "Obwohl unsere Regierung eine offizielle Bank der Vereinigten Staaten eingerichtet hat, müssen wir unsere Banken ausbauen, wenn wir die florierende amerikanische Wirtschaft aufrechterhalten wollen. Deshalb sollten wir regionale Federal Reserve Banks im ganzen Land einrichten, um die Zentralbank zu erweitern."
 usa_state_universities_mission_title:1 "Staatliche Universitäten"
 usa_state_universities_mission_desc:0 "Seit der Gründung unseres Landes sind viele private Universitäten entstanden. Diese Universitäten sind jedoch auf ihre eigenen Finanzierungsquellen angewiesen, um unsere Bürger auszubilden. Deshalb sollten wir staatlich finanzierte Universitäten einrichten, um die Bildungsbasis unserer Bevölkerung zu erweitern und den Amerikanern überall größere Chancen zu eröffnen."
 usa_transcontinental_railroad_mission_title:1 "Transkontinentale Eisenbahn"
 usa_transcontinental_railroad_mission_desc:0 "Bei einer so großen Nation ist ein riesiges Verkehrsnetz erforderlich. Obwohl der größte Teil des Westens zu weitläufig und unerschlossen ist, um im großen Stil transportiert zu werden, können wir zunächst eine nationale, transkontinentale Eisenbahnlinie errichten, die den Atlantik mit dem Pazifik verbindet. Sobald dies erreicht ist, können wir eine größere Ausweitung des Transportwesens in Betracht ziehen."
 usa_interstate_highways_mission_title:1 "Interstate Autobahnen"
 usa_interstate_highways_mission_desc:0 "Jetzt, wo sich unsere westlichen Länder entwickelt haben, sollten wir ein System von Autobahnen einrichten, um die weit entfernten Völker Amerikas einander näher zu bringen. Dies wird die allgemeine Produktivität unserer Bürger verbessern und den Transport von Arbeitskräften wesentlich effizienter machen."
 usa_new_superpower_mission_title:1 "Neue Supermacht"
 usa_new_superpower_mission_desc:0 "Die Vereinigten Staaten von Amerika sind dazu bestimmt, eine Weltmacht zu werden. Doch mit unserer militärischen und industriellen Stärke können wir vielleicht viel mehr sein als die europäische Standardmacht."
 usa_american_empire_mission_title:1 "Amerikanisches Imperium"
 usa_american_empire_mission_desc:0 "Einst eine junge Nation, die der Gnade europäischer Imperien ausgeliefert war, ist unsere große Nation selbst zu einer Supermacht geworden. Lassen Sie uns unsere Nation noch weiter ausbauen und dafür sorgen, dass unser Star Spangled Banner bis ans Ende der Welt reicht, vom Meer bis zum leuchtenden Meer."  
 
 #ODA TYT
 oda_subjugate_chugoku_title:1 "Subjugate Chugoku"
 oda_subjugate_chugoku_desc:0 "Die Daimyo von Chugoku widersetzen sich unserem Einfluss trotz unserer schieren Macht. Sie mögen früher die Seeherrschaft innegehabt haben, aber die Oda sind jetzt haushoch überlegen; das wollen wir ihnen in der Praxis zeigen."
 oda_consolidate_owari_title:1 "Owari konsolidieren"
 oda_consolidate_owari_desc:0 "Obwohl wir nominell Herrscher über Owari sind, gibt es in der Provinz immer noch verschiedene Kriegsherren und Stämme, die sich weigern, sich uns zu unterwerfen, einige davon sind sogar Mitglieder unseres eigenen Clans. Daher sollten wir zunächst unsere Heimatprovinz stabilisieren, bevor wir eine weitere Expansion in Erwägung ziehen."
 oda_besiege_inabayama_title:1 "Besiege Inabayama"
 oda_besiege_inabayama_desc:0 "Die Burg Inabayama ist derzeit unser größtes Hindernis auf dem Weg zur Einigung der Tokai-Region. Sollten wir sie erobern, gehört Mino uns und bietet uns ein Standbein für die weitere Expansion nach Kyoto und Hokuriku im Norden. Inabayama, das auf dem Berg Inaba liegt und vom natürlichen Fluss Sunomata umgeben ist, wird von vielen als uneinnehmbar angesehen. Unser Clan glaubt jedoch nicht an solche Absolutheiten!"
 oda_conquer_echizen_title:1 "Echizen erobern"
 oda_conquer_echizen_desc:0 "Die Daimyo von Echizen fürchten unseren wachsenden Einfluss und weigern sich, unsere Oberhoheit anzuerkennen. Daher müssen wir sie vernichten, um dem Land zu zeigen, was mit denen geschieht, die sich uns widersetzen."
 oda_ishiyama_hongangji_title:1 "Ishiyama Hongan-ji"
 oda_ishiyama_hongangji_desc:0 "Die Festung Ishiyama Hongan-ji ist das Hauptquartier der Ikko-ikki. Inabayama, eine weitere dieser „uneinnehmbaren“ Festungen, hat uns gezeigt, dass solche Worte für den Oda-Klan nichts bedeuten. Obwohl ein anderer Daimyo die nominelle Kontrolle über die Provinz innehat, werden sie uns nicht davon abhalten, die Welt von jeder zentralisierten Ikko-ikki-Bedrohung zu befreien."
 oda_new_capital_title:1 "Eine neue Hauptstadt"
 oda_new_capital_desc:0 "Da sich unsere Ländereien von Kansai bis Chubu erstrecken, ist das Regieren von einer Hauptstadt aus nicht mehr effizient. Daher müssen wir eine zweite Hauptstadt errichten, um unsere neuen Ländereien ordnungsgemäß zu verwalten und zu verteidigen sowie unseren Einfluss auf Kyoto geltend zu machen." 
 oda_subjugate_shikoku_title:1 "Unterwerfung Shikokus"
 oda_subjugate_shikoku_desc:0 "Die Clans von Shikoku glauben, dass sie dank ihrer Seestreitkräfte vor uns sicher sind. Doch unsere einst unerfahrene Marine hat sich inzwischen zu einer großen Flotte entwickelt, die Shikoku in die Knie zwingen wird."
 oda_kyushu_campaign_title:1 "Kyushu Kampagne"
 oda_kyushu_campaign_desc:0 "Die Ländereien von Kyushu haben lange Zeit ein hohes Maß an Autonomie genossen, da sie von der Hauptstadt isoliert waren. Dies können wir jedoch nicht zulassen, wenn wir dieses Land ein für alle Mal vereinen wollen."
 oda_intensive_firearms_title:1 "Intensive Feuerwaffen"
 oda_intensive_firearms_desc:0 "Unser Herr hat ein neues System des Schusswaffenkampfes entwickelt, das die Kriegsführung für immer revolutionieren wird: die Triple Volley. Eine solche Strategie auf dem Papier wird jedoch nicht viel bewirken, wenn sie unseren Truppen nicht beigebracht und regelmäßig im Kampf eingesetzt wird." 
 oda_samurai_steel_title:1 "Samurai Stahl" 
 oda_samurai_steel_desc:0 "Die Entwicklung neuer Stahlverfahren hat unsere Schiffe und Artillerie erheblich verbessert. Lassen Sie uns diese Innovationen in die Massenproduktion einbringen, um uns die stärkste Feuerkraft in ganz Japan zu geben."
 oda_fushimi_era_title:1 "Fushimi Ära"
 oda_fushimi_era_desc:0 "Unser Herr ist ein ebenso großer Förderer von Kunst und Kultur wie ein großer Eroberer. Lasst uns eine Ära des kulturellen Wohlstands einläuten, indem wir unsere Ländereien in vollem Umfang erschließen."
 oda_secure_mikawa_title:1 "Mikawa sichern"
 oda_secure_mikawa_desc:0 "Unsere Nachbarn in Mikawa bieten uns eine Chance. Um unsere Sicherheit vor Invasionen aus dem Osten zu gewährleisten, müssen wir Mikawa in irgendeiner Form sichern, sei es durch Bündnisse oder Eroberung. In jedem Fall muss etwas getan werden, um unsere Grenzen zu sichern, bevor wir daran denken, weiter nach Norden zu expandieren."
 oda_furinkazan_title:1 "Furinkazan"
 oda_furinkazan_desc:0 "Die Daimyo von Kai und Shinano haben ihre Ländereien durch ständige und erbitterte Eroberungen geschaffen, und selbst ihre Fußsoldaten sind erfahrene Veteranen. Lasst uns ihnen die Herausforderung geben, die sie verdienen."
 oda_dragon_and_tiger_of_echigo_title:1 "Drache und Tiger von Echigo"
 oda_dragon_and_tiger_of_echigo_desc:0 "Der große Uesugi-Clan von Echigo stellt eine große Bedrohung für unsere Herrschaft über Chubu dar. Sie sind sowohl als Tiger als auch als Drache von Echigo bekannt und verdienen sicherlich Respekt, und deshalb möchte dieser Dämonenkönig den Drachen herausfordern!"
 oda_besiege_odawara_mission_title:1 "Besiege Odawara"
 oda_besiege_odawara_mission_desc:0 "Die scheinbar uneinnehmbare Burg von Odawara, das Herz des Hojo-Klans, ist ein großes Hindernis bei der Eroberung der Region Kanto. Wir können jedoch unsere Belagerungsfähigkeiten mit modernster Kanonentechnik unter Beweis stellen und ihre Befestigungen durch unsere Bombardierungen auf die Probe stellen. Schließlich haben wir bereits gelernt, dass nichts uneinnehmbar ist."
 oda_great_unifier_title:1 "Großer Vereiniger"
 oda_great_unifier_desc:0 "Der Name unseres Herrschers ist im ganzen Land bekannt. Unser Herrscher erstreckt sich über fast ganz Japan, und sogar der Kaiser respektiert unseren Namen. Die Vereinigung Japans liegt endlich in unserer Hand."
 oda_quell_saika_ikki_title:1 "Quelle Saika-ikki"
 oda_quell_saika_ikki_desc:0 "Die Saika-Abtrünnigen sind im ganzen Land für ihre Loyalität und ihre ausgezeichneten Schützen bekannt, von denen einige sogar behaupten, sie könnten ein Glühwürmchen in der Nacht treffen. Wenn es uns gelingt, die Abtrünnigen zu unterdrücken und aufzulösen und ihre Truppen in unsere eigene Armee einzugliedern, würden unsere Schützendivisionen davon stark profitieren."
 oda_influence_imperial_court_title:1 "Beeinflussung des Kaiserhofs"
 oda_influence_imperial_court_desc:0 "Indem wir den kaiserlichen Hof beeinflussen, werden wir Rang und Ansehen beim Kaiser selbst gewinnen, was unsere Eroberungen sicherlich legitimieren und unsere Männer zu noch härterem Kampf motivieren wird."
 oda_march_to_kyoto_title:1 "Marsch nach Kyoto"
 oda_march_to_kyoto_desc:0 "Derjenige, der die Hauptstadt besetzt, kontrolliert sowohl das Shogunat als auch den Kaiser. Um das Land zu vereinen und diese Ära des Chaos zu beenden, müssen wir den Nijo-Palast einnehmen und Kyoto unter unseren Schutz stellen." 
 oda_conquest_of_korea_title:1 "Eroberung von Korea"
 oda_conquest_of_korea_desc:0 "Obwohl wir die Daimyo unserer Ländereien effektiv vereint haben, enden unsere Ambitionen nicht mit Japan. Bevor wir den Giganten, das Himmlische Reich, in Angriff nehmen, müssen wir zuerst auf der koreanischen Halbinsel Fuß fassen; nur dann können wir unsere Ziele voll und ganz verwirklichen." 
 oda_invasion_of_china_title:1 "Invasion von China"
 oda_invasion_of_china_desc:0 "Endlich sind die größten Ambitionen unseres Herrschers in greifbare Nähe gerückt. Wenn unser Feldzug beendet ist, wird das Reich der Mitte nicht mehr vom Himmlischen Reich, sondern vom Chrysanthemen-Thron regiert werden!"
 
 #CSA Konföderierte Staaten von Amerika
 csa_secure_the_border_states_mission_title:1 "Sicherheit der Grenzstaaten"
 csa_secure_the_border_states_mission_desc:0 "Wir sollten uns die Kontrolle über die Staaten nahe der Grenze zur Union sichern, um unsere Kerngebiete zu schützen und den Weg für eine Invasion zu ebnen."
 csa_northern_offensive_mission_title:1 "Nord-Offensive"
 csa_northern_offensive_mission_desc:0 "Es ist an der Zeit, in den Norden einzumarschieren und die Konföderation zur stärksten Macht Nordamerikas zu machen."
 csa_dominate_the_coast_mission_title:1 "Beherrschung der Küste"
 csa_dominate_the_coast_mission_desc:0 "Die Kontrolle der Küsten wird für uns wichtig sein, um den Handel mit Europa und Asien zu kontrollieren und um diesen Handel von unseren Feinden fernzuhalten."
 csa_to_the_great_plains_mission_title:1 "Zu den Great Plains (Tiefebenen)"
 csa_to_the_great_plains_mission_desc:0 "Rinder aus Texas waren wichtig für die Versorgung unserer Armeen. Wir sollten die Kontrolle über die Great Plains übernehmen, um mehr Rinder für uns zu sichern und der Union diese wichtige Nahrungsquelle zu entziehen."
 csa_manifest_destiny_mission_title:1 "Manifeste Bestimmung"
 csa_manifest_destiny_mission_desc:0 "Nachdem wir unsere Nation vom Atlantik bis zum Pazifik ausgedehnt haben, sollten wir unsere westlichen Ländereien konsolidieren und die göttliche Mission unserer Vorväter, die Manifeste Bestimmung, wahrhaftig erfüllen. Dieses Land wurde uns von der Vorsehung Gottes gegeben, also lasst uns das Beste aus dem Land machen, das wir erwerben."
 csa_one_nation_under_god_mission_title:1 "Eine Nation unter Gott"
 csa_one_nation_under_god_mission_desc:0 "Der Bürgerkrieg zwischen uns und der Union hat lange genug gedauert. Es ist an der Zeit, die Union ein für alle Mal zu besiegen."
 csa_cross_the_rio_grande_mission_title:1 "Überquerung des Rio Grande"
 csa_cross_the_rio_grande_mission_desc:0 "Wir haben die mexikanische Regierung um Unterstützung im Bürgerkrieg gebeten, aber bisher hat sie unsere Angebote abgelehnt. Wenn sie sich dafür entscheiden, die Union zu unterstützen, könnte Mexiko zu einer Bedrohung für uns werden, also sollten wir sie vielleicht besiegen, bevor es dazu kommt."
 csa_into_the_caribbean_mission_title:1 "In die Karibik"
 csa_into_the_caribbean_mission_desc:0 "Die Inseln in der Karibik sind für die konföderierte Marine von strategischer Bedeutung. Um die Seeherrschaft vor anderen Großmächten zu erlangen und die weniger bedeutenden Nationen Amerikas vor deren Einfluss zu schützen, müssen wir einige Seeterritorien erwerben." 
 csa_international_allies_mission_title:1 "Internationale Alliierte"
 csa_international_allies_mission_desc:0 "Obwohl wir uns von der Union abgespalten haben, ist keine ausländische Nation hervorgetreten und hat unsere Unabhängigkeit als Staat anerkannt. Daher müssen wir starke Verbindungen zu Nationen in Übersee aufbauen, um unsere Regierung zu legitimieren."
 csa_a_standing_army_mission_title:1 "Ein stehendes Heer"
 csa_a_standing_army_mission_desc:0 "Ein großer Nachteil während des Krieges mit der Union war, dass wir auf provisorische Freiwillige angewiesen waren. Wir sollten daher ein stehendes Heer aufstellen, das jederzeit bereit ist, unser Land zu verteidigen."
 csa_overcome_the_anaconda_mission_title:1 "Überwinde die Anakonda"
 csa_overcome_the_anaconda_mission_desc:0 "Die Seeblockade der Union hat uns viel Schaden zugefügt. Jetzt, wo wir uns erfolgreich gegen die Union gewehrt haben, sollten wir eine große Flotte bauen, um sicherzustellen, dass die Union uns nicht länger blockieren wird."
 csa_establish_railways_mission_title:1 "Eisenbahnen errichten"
 csa_establish_railways_mission_desc:0 "Während unseres Krieges mit der Union hat sich gezeigt, dass sie uns aufgrund ihrer überlegenen Eisenbahnen im Vorteil sind. Um unsere Nation zu modernisieren und Truppen und Nachschub schneller zu transportieren, sollten wir den Grundstein für unsere Nation mit Metall legen."
 
 #SPI Sardinien-Piemont
 spi_independenza_italiana_mission_title:1 "Independenza Italiana (Italienische Unabhängigkeit)"
 spi_independenza_italiana_mission_desc:0 "Die Krone Sardiniens ist seit Jahrhunderten fremden, größeren Mächten unterworfen. In diesem Zeitalter haben wir jedoch eine größere Autonomie erlangt, und unsere Ländereien haben sich über unsere ursprünglichen Besitztümer hinaus ausgedehnt. Daher müssen wir unsere Unabhängigkeit erklären und so viel Italien wie möglich vereinen, um es vom Einfluss missbräuchlicher Mächte zu befreien."
 spi_fusione_perfetta_mission_title:1 "Fusione Perfetta (Perfekte Fusion)"
 spi_fusione_perfetta_mission_desc:0 "Seit der Vereinigung der Kronen von Savoyen, Sardinien und Piemont unter der savoyardischen Krone, aus der unser großes Königreich hervorging, werden unsere Heimatstaaten nach getrennten Rechtssystemen verwaltet. Es ist zwingend notwendig, alle unsere Heimatländer unter einem einheitlichen Verwaltungssystem zu vereinen, um die Effizienz zu erhöhen und einen Weg für weitere Reformen zu eröffnen."
 spi_conquista_settentrionale_mission_title:1 "Conquista Settentrionale (Eroberung des Nordens)"
 spi_conquista_settentrionale_mission_desc:0 "Die Führer unseres Königreichs streben alle nach einem geeinten Italien, aber es scheint, dass die nördlichen Staaten Italiens zögern, sich unserer Krone friedlich zu unterwerfen, und es wird problematisch sein, sollten sich diese Staaten vereinigen. Daher müssen wir in die norditalienischen Länder vordringen; ob wir dies auf diplomatischem Wege oder mit Gewalt tun, hängt von der Kooperation der norditalienischen Staaten ab." 
 spi_spedizione_dei_mille_mission_title:1 "Spedizione dei Mille (Expedition der Tausend)"
 spi_spedizione_dei_mille_mission_desc:0 "Seitdem unsere Ambitionen für ein starkes und geeintes Italien auf der ganzen Halbinsel bekannt geworden sind, haben es sich tausend Rotrock-Anhänger unserer Ambitionen zur Aufgabe gemacht, die Länder Süditaliens unter unserer Herrschaft zu vereinen. Lasst uns die Expedition der Tausend unterstützen und unsere Truppen in voller Stärke entsenden, um die Länder der beiden Sizilien zu erobern."
 spi_risorgimento_mission_title:1 "Risorgimento"
 spi_risorgimento_mission_desc:0 "Unser Traum von einem geeinten Italien ist schon viel zu lange unerreichbar gewesen. Jetzt, wo wir die Arbeitskräfte, die Ressourcen und das Territorium haben, wird sich niemand mehr der italienischen Einigung in den Weg stellen; kein Imperium wird uns aufhalten, nicht einmal der Papst!"
 
 #EGY 
 egy_tulunid_ally_of_merchants_mission_title:1 "Verbündeter der Kaufleute"
 egy_tulunid_ally_of_merchants_mission_desc:0 "Da unser Staat erst vor kurzem die wahre Unabhängigkeit vom Kalifat erlangt hat, brauchen wir enge Beziehungen zur Handelselite, um unsere Regierung finanziell und diplomatisch zu stärken. Indem wir eine gegenseitige Beziehung aufbauen und uns die Loyalität der Kaufmannsschicht verdienen, wird unser junger Staat sicherlich über alle anderen hinauswachsen."
 egy_tulunid_al_mukhtara_mission_title:1 "Al-Mukhtara"
 egy_tulunid_al_mukhtara_mission_desc:0 "Für einen so jungen Staat wie den unseren ist eine Armee, der wir vertrauen können, äußerst wichtig, aber auch schwer zu bekommen. Erschwerend kommt hinzu, dass unsere Dynastie türkischen Ursprungs ist, was uns von unseren ansonsten arabischen und beduinischen Untertanen entfremdet. Wir müssen uns also die Loyalität unserer Untertanen verdienen, indem wir an diese Kulturen appellieren und eine Elitewache aus loyalen Männern von Ägypten bis Syrien aufbauen."
 egy_tulunid_take_al_jazira_mission_title:1 "Nimm Al-Dschasira"
 egy_tulunid_take_al_jazira_mission_desc:0 "Wir haben alle abbasidischen Gebiete entlang der Mittelmeerküste eingenommen und damit ihre ohnehin schwindende direkte Kontrolle über ihre Ländereien geschwächt und sie weiter ins Landesinnere gedrängt. Lasst uns unsere Armee in Richtung der Hauptstadt führen und die Ländereien von Al-Dschasira einnehmen."
 egy_tulunid_defeat_the_abbasids_mission_title:1 "Besiegt die Abbasiden"
 egy_tulunid_defeat_the_abbasids_mission_desc:0 "Unsere ehemaligen Oberherren sind jetzt schwach, und ihr großes Kalifat ist in unabhängige Staaten zerbrochen, die von mächtigen Familien regiert werden. Nachdem wir die verbleibenden Länder unter direkter abbasidischer Herrschaft erobert haben, wollen wir unseren ehemaligen Oberherren den endgültigen Schlag versetzen und der Welt zeigen, dass Gott uns an ihrer Stelle erwählt hat!"
 egy_european_trade_mission_title:1 "Europäischer Handel"
 egy_european_trade_mission_desc:0 "Obwohl wir mit den christlichen Europäern ideologisch und militärisch aneinandergeraten, kann keiner von uns die immensen Vorteile friedlicher Handelsbeziehungen leugnen. Da unsere Waren und Rohstoffe für sie sehr wertvoll sind, sollten wir die Zuckerindustrie fördern und eine Handelspolitik mit den Europäern einleiten, wie es sie zwischen der christlichen und der muslimischen Welt noch nie gegeben hat."
 egy_servants_to_the_caliph_mission_title:1 "Diener des Kalifen"
 egy_servants_to_the_caliph_mission_desc:0 "Wir mögen die Stärksten im islamischen Nahen Osten sein, aber wir dürfen nicht so anmaßend werden, unseren Glauben zu verraten. Wir haben zwar die heuchlerische Fatimiden-Dynastie gestürzt, aber wir schulden dem wahren Kalifen unsere Loyalität. Als Diener des Glaubens können wir dem Kalifat nicht den Rücken kehren, und wenn wir das tun, werden wir von allen Sunniten gelobt."
 egy_subjugate_the_bedouins_mission_title:1 "Unterwerfung der Beduinen"
 egy_subjugate_the_bedouins_mission_desc:0 "Trotz der Einnahme der Ländereien von Barqa leben die Beduinen weiterhin unabhängig von unserem Einfluss im Westen. Daher müssen wir sie unter unsere Herrschaft bringen, bevor sie zu mehr als nur einem Ärgernis werden, und auch um zu verhindern, dass die Almohaden im äußersten Westen zu viel in Nordafrika gewinnen."
 egy_challenge_the_almohad_mission_title:1 "Almohaden herausfordern"
 egy_challenge_the_almohad_mission_desc:0 "Die Almohaden-Dynastie der Berber wird immer mächtiger, aber auch immer anmaßender. Sie erheben Anspruch auf den Titel des Khalifen, während das wahre Kalifat der Abbasiden noch besteht. Da wir den Abbasiden in Bagdad unsere Loyalität schulden, müssen wir die Almohaden besiegen, um ihre Legitimität zu untergraben, so wie wir die fatimidischen Prätendenten vernichtet hatten, als wir zum ersten Mal an die Macht kamen."
 egy_unite_arabia_mission_title:1 "Arabien vereinigen"
 egy_unite_arabia_mission_desc:0 "Die Ländereien Arabiens sind unter den verschiedenen Emiraten aufgeteilt, während die Ländereien des Nahen Ostens von vielen in Frage gestellt werden, und selbst das Kalifat der Abbasiden ist auf die Ländereien in der unmittelbaren Umgebung von Bagdad reduziert. Nachdem wir einen legitimen Anspruch auf die heiligen Länder Mekka und Medina erhoben haben, sollten wir ganz Arabien besiedeln und den Frieden in der Region wiederherstellen."
 egy_into_anatolia_mission_title:1 "Nach Anatolien"
 egy_into_anatolia_mission_desc:0 "Während wir unsere Gebiete nach Norden ausdehnen, müssen wir Damaskus und Aleppo sichern, indem wir eine nordwestliche Pufferzone in Anatolien vor dem seldschukischen Sultan von Rum in Anatolien und den Byzantinern errichten."
 egy_conquer_georgia_mission_title:1 "Georgien erobern"
 egy_conquer_georgia_mission_desc:0 "Es scheint, dass sich die Herrschaft Georgiens durch unser Vordringen nach Anatolien bedroht fühlt und uns ins Gesicht spuckt, indem sie unsere anatolischen Gebiete überfällt. Lasst uns den Gefallen erwidern und ihnen zeigen, dass ihr Platz in dieser Welt unter unserer Ferse ist."
 egy_conquer_nubia_mission_title:1 "Nubien erobern"
 egy_conquer_nubia_mission_desc:0 "Die Überreste der Fatimiden-Dynastie belästigen uns weiterhin in den Gebieten von Nieder-Nubien. Daher wäre es klug, die Bedrohung durch die Fatimiden ein für alle Mal zu beenden und ganz Nubien unter unsere direkte Herrschaft zu stellen."
 egy_conquer_barqa_mission_title:1 "Barqa erobern"
 egy_conquer_barqa_mission_desc:0 "Die Beduinenstämme von Barqa widersetzen sich unserem Einfluss und unserer Autorität, und ihre Raubzüge bei unseren Völkern sind eine Demütigung. Damit können wir unsere Eroberung ihres Landes in Barqa rechtfertigen."
 egy_secure_syria_mission_title:1 "Syrien sichern"
 egy_secure_syria_mission_desc:0 "Der Kreuzfahrerstaat Jerusalem wird nur schwer zu belagern sein, wenn wir nicht zuvor die Levante vollständig beherrschen. Daher müssen wir die Länder Syriens einnehmen, bevor wir die Kreuzfahrer in unseren Ländern ein für alle Mal vernichten."
 egy_land_between_two_rivers_mission_title:1 "Land zwischen zwei Flüssen"
 egy_land_between_two_rivers_mission_desc:0 "Während die Zengiden im Kampf gegen die Kreuzfahrerstaaten und bei der Eroberung des Staates Edessa eine wichtige Rolle spielten, stellen sie weiterhin unsere Autorität im Westen und sogar die des abbasidischen Kalifen in Frage."
 egy_retake_the_levant_mission_title:1 "Rückeroberung der Levante"
 egy_retake_the_levant_mission_desc:0 "Mit unseren starken und erfahrenen Armeen können wir nun die Kreuzfahrerstaaten mit Sicherheit angreifen und die Länder der Levante zurückerobern und diese Ungläubigen aus unserem rechtmäßigen Land vertreiben!"
 egy_ali_suez_canal_mission_title:1 "Suezkanal"
 egy_ali_suez_canal_mission_desc:0 "Die Europäer wollen ihre eigenen Handelsgesellschaften investieren, um einen Kanal durch die Sinai-Halbinsel zu bauen. Dies ist jedoch unser Land, und das weltweite Prestige einer solchen technischen Meisterleistung gehört allein Ägypten."
 egy_ali_modernize_the_army_mission_title:1 "Modernisierung der Armee"
 egy_ali_modernize_the_army_mission_desc:0 "Wenn wir mit den europäischen Mächten konkurrieren wollen, müssen wir unser Militär überholen und modernisieren, angefangen bei unserer Infanterie. Mit dem Aufkommen neuer Waffentechnologien muss die Entwicklung unserer Streitkräfte sofort vollzogen werden."
 egy_ali_egyptian_ironclads_mission_title:1 "Ägyptische Panzerschiffe"
 egy_ali_egyptian_ironclads_mission_desc:0 "Wir müssen unsere ägyptische Marine mit den stärksten Schiffen verstärken, die diese moderne Welt zu bieten hat. Die Innovation des Panzerschiffs wäre ein großer Gewinn für unsere Marine, um unsere östlichen und europäischen Rivalen zu dominieren."
 egy_ali_the_holy_cities_mission_title:1 "Mekka und Medina"
 egy_ali_the_holy_cities_mission_desc:0 "Die heiligen Städte Mekka und Medina sind sowohl strategische als auch religiöse Positionen, die für unsere Sache wichtig sind. Als wichtige Zentren Arabiens würden sie ein Tor in die Region bilden und die Menschen des Islam unter unserem Banner vereinen."
 egy_ali_into_the_mediterranean_mission_title:1 "Ins Mittelmeer"
 egy_ali_into_the_mediterranean_mission_desc:0 "Die Städte Zypern und Kreta, sollten sie von unseren Rivalen eingenommen werden, verstärken unsere Marinepräsenz im östlichen Mittelmeer auf Kosten unserer Feinde."
 egy_ali_conquer_syria_mission_title:1 "Syrien erobern"
 egy_ali_conquer_syria_mission_desc:0 "Nachdem wir unseren ehemaligen osmanischen Oberherren im griechischen Unabhängigkeitskrieg geholfen haben, hätten die Ländereien von Großsyrien als gerechte Belohnung für unsere Dienste uns gehören sollen. Jetzt, da wir uns von der osmanischen Pforte befreit haben, sollten wir uns nehmen, was uns rechtmäßig gehört."
 egy_ali_secure_the_levant_mission_title:1 "Die Levante sichern"
 egy_ali_secure_the_levant_mission_desc:0 "Mit dem ägyptischen Banner, das hoch über dem Land Syrien weht, müssen wir die gesamte Levante unter unserem Kommando sichern und alle ausländischen Mächte, lokale und europäische, die uns daran hindern wollen, besiegen."
 egy_ali_into_anatolia_mission_title:1 "Nach Anatolien"
 egy_ali_into_anatolia_mission_desc:0 "Das Osmanische Reich ist nur noch ein Schatten seiner selbst. Mit einem direkten Tor nach Anatolien beginnen wir unsere Expansion in Richtung der osmanischen Hauptstadt und tauchen tief in das Heimatland der Türken ein."
 egy_ali_conquer_istanbul_mission_title:1 "Istanbul erobern"
 egy_ali_conquer_istanbul_mission_desc:0 "Die Stadt Istanbul, die von vielen als die Stadt der Begierde bezeichnet wird, war jahrhundertelang die Hauptstadt der Osmanen. Jetzt, da unsere Armeen vor ihrer Tür stehen, sollten wir sie ein für alle Mal einnehmen."
 egy_ali_egyptian_independence_mission_title:1 "Ägyptische Unabhängigkeit"
 egy_ali_egyptian_independence_mission_desc:0 "Unser Herrscher hat unsere Nation viele Jahre lang langsam und sorgfältig aufgebaut, während unsere osmanischen Oberherren von Tag zu Tag schwächer wurden. Lasst uns endlich die Khedivate von Ägypten erklären und unsere Unabhängigkeit gewinnen."
 egy_ali_invade_nubia_mission_title:1 "Nubien erobern"
 egy_ali_invade_nubia_mission_desc:0 "Um unsere Position in Afrika zu festigen, müssen wir nach Süden, nach Nubien, vordringen, bevor wir überhaupt daran denken, die Riesen im Osten frontal anzugreifen. Lassen Sie uns unser modernes Militär auf die Probe stellen und die Länder Nubiens unter dem Stern und Halbmond vereinen." 
 egy_ali_conquer_sudan_mission_title:1 "Sudan erobern"
 egy_ali_conquer_sudan_mission_desc:0 "Nachdem Nubien gesichert ist, müssen wir weiter nach Süden zum Horn von Afrika expandieren. Lasst uns die Region Sudan vereinen und uns als unbestreitbare Supermacht im östlichen Afrika etablieren."
 egy_ali_defeat_ethiopia_mission_title:1 "Äthiopien besiegen"
 egy_ali_defeat_ethiopia_mission_desc:0 "Das Reich Äthiopien ist ein großes Hindernis auf dem Weg zu unserer Herrschaft über Ostafrika. Deshalb müssen wir seine Hauptstadt einnehmen und seinen Einfluss in der Region lähmen, vielleicht sogar zerstören oder ganz unterjochen."
 egy_ali_take_somaliland_mission_title:1 "Somaliland übernehmen"
 egy_ali_take_somaliland_mission_desc:0 "Durch die Einnahme von Somaliland werden wir den wichtigsten Hafen am Horn von Afrika sichern und die Handels- und Seeherrschaft über den südlichen Zugang zum Roten Meer erlangen."
 egy_ali_monopolize_red_sea_mission_title:1 "Monopolisierung des Roten Meeres"
 egy_ali_monopolize_red_sea_mission_desc:0 "Täglich passieren viele Händler und Schiffe das Rote Meer. Wenn wir die Ländereien und Häfen rund um das Rote Meer vollständig monopolisieren, werden wir davon stark profitieren."
 
 #SLL Silla
 sll_unite_the_east_mission_title:1 "Den Osten vereinen"
 sll_unite_the_east_mission_desc:0 "Wir, das Volk von Silla, sind dazu bestimmt, dieses Land zu regieren. Zuerst müssen wir die Länder des Südostens vereinen und uns als Hauptanwärter für die Vereinigung der Halbinsel etablieren."
 sll_conquer_baekje_mission_title:1 "Baekje erobern"
 sll_conquer_baekje_mission_desc:0 "Während der Norden vom mächtigen Königreich Goguryeo regiert wird, ist das Königreich Baekje ein angemessener Rivale für unsere Größe. Obwohl wir in der Vergangenheit freundschaftliche Beziehungen hatten, können wir ihnen nicht ewig vertrauen; lasst uns den ersten Schlag ausführen."
 sll_to_the_yellow_sea_mission_title:1 "Zum Gelben Meer"
 sll_to_the_yellow_sea_mission_desc:0 "Wenn wir vollen Zugang zum Gelben Meer erhalten, haben wir Zugang zu vielen Handelsmöglichkeiten mit dem chinesischen Reich. Wir sollten die Südküste und den Seehandel mit den Han-Chinesen monopolisieren."
 sll_reach_the_hamgyeong_mission_title:1 "Erreichen Sie Hamgyeong"
 sll_reach_the_hamgyeong_mission_desc:0 "Jetzt, da ganz Südkorea unter der Kontrolle von Silla steht, können wir weiter nach Norden zum Hamgyeong-Gebirge, dem nördlichsten Punkt der Halbinsel, vordringen. Endlich wird Korea geeint sein!"
 sll_beyond_the_passes_mission_title:1 "Jenseits der Pässe"
 sll_beyond_the_passes_mission_desc:0 "Die Hamgyeong-Pässe sichern unsere Verteidigung gegen die Nomadenstämme im Norden sowie gegen die Han-Chinesen, sollten sie sich jemals gegen uns wenden. Da unsere Armeen jedoch stärker sind als je zuvor, ist es an der Zeit, jenseits der Pässe vorzustoßen und das Land der nordöstlichen Nomaden für uns einzunehmen." 
 sll_establish_the_sodang_mission_title:1 "Gründung der Sodang"
 sll_establish_the_sodang_mission_desc:0 "Aus unserer königlichen Garde können wir ein neues System mit neun Abteilungen von eingeschworenen Bannern schaffen, die nur dem König gegenüber loyal sind. Sie rekrutiert Männer aus dem ganzen Reich und lässt sie unserem König die Treue schwören. Sie soll das alte, vom Adel geführte Sechs-Divisionen-System, yukchong, ersetzen, was den Einfluss der bereits mächtigen Knochenelite verringern wird."
 sll_promote_the_hwarang_mission_title:1 "Förderung der Hwarang"
 sll_promote_the_hwarang_mission_desc:0 "Die Hwarang, auch als Blühende Ritter bekannt, sind eine Elite von jungen Kriegern, deren Lehren aus dem Buddhismus stammen. Da diese Jugendlichen in der Reitkunst, im Schwertkampf und im Bogenschießen begabt sind, wäre es klug, ihre Gruppen für unser Militär zu rekrutieren und ihre Lehren in der Öffentlichkeit zu verbreiten, um neue, disziplinierte Männer zu gewinnen."
 sll_expand_gyeongju_mission_title:1 "Gyeongju ausbauen"
 sll_expand_gyeongju_mission_desc:0 "Unsere Hauptstadt Gyeongju ist eine der größten Städte des Reiches. Lassen Sie uns unsere ruhmreiche Hauptstadt weiter ausbauen, damit ihr Name weit und breit bekannt wird."
 
 #GOG Goguryeo
 gog_militarize_the_state_mission_title:1 "Militarisierung des Staates"
 gog_militarize_the_state_mission_desc:0 "Unsere Völker waren schon immer sehr militaristisch und aggressiv, was wesentlich zur Expansion und zum Wohlstand unseres Reiches beigetragen hat. Lasst uns also unseren Staat weiter militarisieren und die Sicherheit unserer Völker durch kriegerische Macht gewährleisten."
 gog_moon_fortresses_mission_title:1 "Mondfestungen"
 gog_moon_fortresses_mission_desc:0 "Die Ländereien, die uns vom Himmel geschenkt wurden, sind ein zweischneidiges Schwert. Während es schwierig ist, es für die Nahrungsmittelproduktion zu kultivieren, bieten uns das gebirgige Terrain und die Flüsse die Möglichkeit, unseren König und unser Land zu verteidigen. Lasst uns Festungen an strategischen Positionen entlang der Flüsse errichten, um das Beste aus unserem Land zu machen."
 gog_unify_samhan_mission_title:1 "Samhan vereinen"
 gog_unify_samhan_mission_desc:0 "Die koreanische Halbinsel ist seit vielen Generationen zwischen den kriegerischen Königreichen dreier dominierender Mächte aufgeteilt. Wir dürfen nicht zögern zu handeln, solange unsere Armeen stark sind und unser Hof stabil ist; die Zeit für die Vereinigung der Drei Königreiche ist gekommen!"
 gog_conquer_guandong_mission_title:1 "Guandong erobern"
 gog_conquer_guandong_mission_desc:0 "Die Nomadenhorden des Nordens und Nordwestens haben eine komplizierte Geschichte. Zwar haben wir in der Vergangenheit formale Beziehungen zu ihnen aufgebaut und sie sogar zu Tributpflichtigen gemacht, doch haben uns auch andere Stämme in Zeiten der Schwäche angegriffen. Die einzige Möglichkeit, unsere Grenzen zu sichern, besteht also darin, die Nomaden selbst zu unterwerfen."
 gog_seize_liaodong_mission_title:1 "Liaodong besetzen"
 gog_seize_liaodong_mission_desc:0 "Die Region Liaodong im Westen ist reif für eine Eroberung. Obwohl der mächtige Kaiser von China in der Vergangenheit unsere Unterwerfung gefordert hat, gibt es keine Armee, die wir von Goguryeo nicht bezwingen können!"
 gog_legacy_of_jumong_mission_title:1 "Das Erbe von Jumong"
 gog_legacy_of_jumong_mission_desc:0 "Der erste König und Gründer unseres Staates, König Dongmyeong, geboren als Jumong, stammte von Kaiser Gaoyang, dem Enkel des Gelben Kaisers, ab. Somit stammt unsere Dynastie von Göttern ab, was unsere Herrscher zu Söhnen des Himmels macht. Lasst uns große Denkmäler errichten, um unsere herrschende Dynastie und unseren himmlischen Gründer, den Heiligen König des Ostens, zu ehren!"
 gog_cultivate_the_fields_mission_title:1 "Felder bewirtschaften"
 gog_cultivate_the_fields_mission_desc:0 "Wegen der bergigen Landschaft und der steilen Flüsse gibt es in unserem Land kaum gute Felder, die man pflügen könnte. Dennoch müssen wir tun, was wir können, um unsere Heimat zu kultivieren und die Mäuler unserer Soldaten und Bürger gleichermaßen zu stopfen."
 gog_develop_pyeongan_mission_title:1 "Pyeong'an entwickeln"
 gog_develop_pyeongan_mission_desc:0 "Die Region Pyeong'an eignet sich viel besser für eine Großstadt-Hauptstadt. Wenn wir unsere Verwaltung ausbauen und weitere Paläste errichten wollen, wäre es gut, unsere Hauptstadt zu verlegen und die Region für den Wohlstand unseres Königreichs zu entwickeln."
 
 #BKJ Baekje
 bkj_unite_mahan_confederacy_mission_title:1 "Mahan Konföderation vereinen"
 bkj_unite_mahan_confederacy_mission_desc:0 "Es gab eine Zeit, in der wir einer von vielen Staaten innerhalb der Mahan-Konföderation waren. Doch nun, da wir stärker geworden sind als der Rest, ist es an der Zeit, die Macht zu ergreifen und Mahan zu vereinen."
 bkj_eastern_expansion_mission_title:1 "Osterweiterung"
 bkj_eastern_expansion_mission_desc:0 "Es gab eine Zeit, in der der Süden zwischen den Samhan geteilt war, aber die Zeiten haben sich geändert; während wir den Westen geeint haben, werden die östlichen Königreiche stärker und bedrohen sogar unsere Überlegenheit zur See auf der Halbinsel. Deshalb müssen wir sie sofort vernichten und die ehemaligen Samhan ein für alle Mal vereinen!"
 bkj_liberate_the_north_mission_title:1 "Den Norden befreien"
 bkj_liberate_the_north_mission_desc:0 "Es gibt ehemalige Mitglieder der Mahan-Konföderation, die unter der Herrschaft unserer nördlichen Nachbarn stehen. Lasst uns den Vorwand der Befreiung unserer Brüder nutzen, um die Ländereien des Nordens zu erobern und den Westen Koreas zu beherrschen."
 bkj_seize_pyongan_mission_title:1 "Pyongan einnehmen"
 bkj_seize_pyongan_mission_desc:0 "Die Stadt Pyongan ist ein wichtiger strategischer Punkt im Norden Goryeos. Sollten wir diese regionale Hauptstadt einnehmen, ist der Nordwesten mit Sicherheit gesichert."
 bkj_conquer_goryeo_mission_title:1 "Goryeo erobern"
 bkj_conquer_goryeo_mission_desc:0 "Das einst mächtige Goguryeo ist unter dem Druck von allen Seiten gefallen. Lasst uns diese Gelegenheit nutzen, um ganz Goryeo zu erobern und seine Ländereien unserer Domäne hinzuzufügen."
 bkj_great_eight_families_mission_title:1 "Acht Große Familien"
 bkj_great_eight_families_mission_desc:0 "Die mächtigsten Adelsfamilien, die Großen Acht Familien, haben großen Einfluss in unserem Königreich, sowohl innerhalb als auch außerhalb des Königshofs. Daher wäre es klug, die acht Familien zu besänftigen und sicherzustellen, dass sie uns in Zeiten der Schwäche nicht verraten."
 bkj_jwapyeong_mission_title:1 "Jwapyeong"
 bkj_jwapyeong_mission_desc:0 "Mit einem expandierenden Königreich wird auch eine erweiterte Verwaltung benötigt. Wir sollten ein System mit sechzehn Rängen und sechs Ministern einführen, um unsere Bürokratie zu stärken und mehr talentierte Beamte für unseren Hof zu gewinnen."
 bkj_relation_with_ibon_mission_title:1 "Ibon Diplomatie"
 bkj_relation_with_ibon_mission_desc:0 "Wir haben eine freundschaftliche Geschichte mit dem Königreich der Japaner. Wir haben mit ihnen sowohl mit Artefakten als auch mit Wissen gehandelt, und wir haben uns auch gegenseitig im Krieg unterstützt. Lasst uns die förmlichen Beziehungen zu den Japanern wieder aufnehmen, um die Sicherheit unserer beiden Reiche zu gewährleisten."
 
 #EMI Emishi
 emi_cross_the_hida_mission_title:1 "Überqueren Sie den Hida"
 emi_cross_the_hida_mission_desc:0 "Obwohl wir jahrhundertelang mit den Yamato koexistiert haben, scheint es, dass sie das Land nur für sich selbst wollen. Lasst uns also tief in das Land der Yamato jenseits des Hida-Gebirges vordringen und die Yamato aus unserem Heimatland vertreiben." 
 emi_vanquish_the_yamato_mission_title:1 "Die Yamato besiegen"
 emi_vanquish_the_yamato_mission_desc:0 "Die Yamato sind geschwächt, und die Emishi-Stämme, die einst auf ihrer Seite waren, schließen sich nun unserer Sache an. Diese Gelegenheit wird sich nicht wieder bieten, also lasst uns unseren Schwung nutzen, um die Yamato-Dynastie ein für alle Mal zu besiegen."
 emi_subjugate_the_na_mission_title:1 "Unterwerfung der Na"
 emi_subjugate_the_na_mission_desc:0 "Die Nakoku des Westens sind viel arroganter geworden, seit sie ein kaiserliches Siegel vom chinesischen Kaiserreich erhalten haben. Zeigen wir ihnen, wie nutzlos solche Gegenstände sind und dass die einzigen wahren Herrscher dieses Landes die Emishi sind!"
 emi_cross_the_seas_mission_title:1 "Über die Meere"
 emi_cross_the_seas_mission_desc:0 "Bisher waren alle unsere Eroberungen auf dem Festland, wo wir unsere berittenen Bogenschützen einsetzen konnten, um den Feind zu vernichten. Die einzigen Länder jenseits unserer Domäne befinden sich nun aber in Übersee. Daher müssen wir alles tun, um eine Flotte aufzubauen und die Länder jenseits der Gewässer zu erobern."
 emi_chief_of_chiefs_mission_title:1 "Oberhaupt der Könige"
 emi_chief_of_chiefs_mission_desc:0 "Die einzigen verbleibenden Nicht-Emishi-Königreiche sind auf der Insel Kyushu angesiedelt. Da wir alle östlichen Reiche unter unserer Herrschaft haben, sind wir sicherlich dazu bestimmt, die drei Inseln zu vereinen und das Oberhaupt aller japanischen Könige zu werden!"
 emi_unite_the_tribes_mission_title:1 "Die Stämme vereinen"
 emi_unite_the_tribes_mission_desc:0 "Obwohl es uns gelungen ist, mehrere Emishi-Stämme unter unserer Führung zu vereinen, sind wir immer noch eine lose Konföderation autonomer Stämme, die uns jederzeit ohne Konsequenzen verraten können. Selbst jetzt gibt es viele Emishi, die sich auf die Seite der Yamato geschlagen haben; wir sollten sie alle davon überzeugen, sich uns anzuschließen."
 emi_cavalry_dominance_mission_title:1 "Dominanz der Kavallerie"
 emi_cavalry_dominance_mission_desc:0 "Die schwere Infanterie der Yamato-Armeen ist unseren berittenen Bogenschützen nicht gewachsen. Lasst uns unsere Krieger und Strategen schulen, um maximale Siegchancen gegen unsere Feinde zu haben."
 emi_ainu_relations_mission_title:1 "Ainu Beziehungen"
 emi_ainu_relations_mission_desc:0 "Unsere Ainu-Brüder im Norden teilen eine gemeinsame Blutlinie mit uns Emishi. Lasst uns formelle Beziehungen zu ihnen aufnehmen, sowohl um das Gefühl der Einheit zu fördern als auch um unsere Entschlossenheit gegen die Yamato-Invasoren zu stärken."
 
 #CNA Chenla
 cna_unite_the_dangrek_chiefs_mission_title:0 "Dangrek-Häuptlinge vereinen"
 cna_unite_the_dangrek_chiefs_mission_desc:0 "Unsere königliche Familie war einst eine der vielen Familien der Dangrek-Häuptlinge entlang des Mekong-Flusses, aber jetzt stehen wir als Götter über ihnen, was einige der Häuptlinge, die weiter von unserem Einflussbereich entfernt sind, entfremdet hat. Um uns die unbestrittene Loyalität unserer Untertanen zu sichern, müssen wir die Häuptlinge von unserem göttlichen Recht zu herrschen überzeugen."
 cna_usurp_funan_mission_title:0 "Funan an sich reißen"
 cna_usurp_funan_mission_desc:0 "Wir waren einst Untertanen des funanischen Reiches, aber während ihr Einfluss schwindet, wird unsere Macht nur noch stärker. Ihr Reichtum beruht auf der Kontrolle des Mekong-Deltas und seiner Position als internationales Handelszentrum. Sollten wir diese Gebiete erwerben, würden wir die Funanesen als neues, unangefochtenes Reich der Khmer ablösen."
 cna_the_great_gulf_mission_title:0 "Der Große Golf"
 cna_the_great_gulf_mission_desc:0 "Der Große Golf ist ein wichtiger Knotenpunkt für den Seehandel, der die Reiche des Ostens und des Westens miteinander verbindet. Um den Wohlstand und die Langlebigkeit unseres Reiches zu sichern, ist es unerlässlich, dass wir den gesamten Golf unter unserer Herrschaft monopolisieren."
 cna_conquer_champa_mission_title:0 "Champa erobern"
 cna_conquer_champa_mission_desc:0 "Das Königreich Champa ist die größte unmittelbare Bedrohung für unsere Hegemonie über den Mekong. Ihre Flotten sind mächtig und belästigen ständig unsere Küsten und Händler; daher müssen wir die Cham ein für alle Mal unterwerfen."
 cna_end_javanese_piracy_mission_title:0 "Beendigung der javanischen Piraterie"
 cna_end_javanese_piracy_mission_desc:0 "Eine weitere große Bedrohung für unseren Handel sind die javanischen Piraten, die unsere Küsten und Handelsschiffe überfallen. Obwohl wir viel Personal und Geld in die Bekämpfung der javanischen Piraterie investiert haben, können wir sie erst beenden, wenn wir das Problem an der Wurzel packen und die Javaner bezwingen."
 cna_indianize_the_state_mission_title:0 "Indisierung des Staates"
 cna_indianize_the_state_mission_desc:0 "Wenn wir unser Reich vergrößern, ist es wichtig, dass wir uns die absolute Loyalität unserer neuen Untertanen sichern. Die Übernahme des indischen Herrschaftssystems kann uns dabei helfen, dieses Ziel zu erreichen, da in einem solchen System die Könige direkt mit den Göttern verbunden sind. Lasst uns also im ganzen Land große Denkmäler und Tempel errichten, um die Verehrung unseres Herrschers als Gott unter den Menschen zu fördern."
 cna_vat_phou_mission_title:0 "Vat Phou"
 cna_vat_phou_mission_desc:0 "Unser Reich ist aus der Stadt Champassak hervorgegangen, und der Tempel von Vat Phou steht als Symbol für das Erbe unserer königlichen Abstammung. Auch wenn unsere politischen Angelegenheiten nicht mehr in der Stadt abgewickelt werden, dient Champassak immer noch als wichtiges spirituelles Zentrum unserer Nation. Daher sollten wir die Stadt und den Tempel renovieren, um das Erbe unseres großen Reiches zu fördern."
 cna_excavate_barays_mission_title:0 "Barays ausgraben"
 cna_excavate_barays_mission_desc:0 "Obwohl unser Land mit vielen Flüssen und fruchtbarem Boden gesegnet ist, stellen einige dieser Flüsse eher ein Hindernis als ein Transportmittel dar. Daher müssen wir ein System von künstlichen Kanälen einrichten, um Truppen und Vorräte schneller transportieren zu können und um unsere Ernteerträge durch Wasserspeicherung und Bewässerung zu steigern."
 
 #MRC Mercia
 mrc_unite_middle_anglia_mission_title:1 "Mittelanglien vereinigen"
 mrc_unite_middle_anglia_mission_desc:0 "Seit dem Aufstieg unseres Königreichs gehören die Länder der Middle Angles rechtmäßig zu Mercia. Mit der Macht Gottes im Rücken werden wir die zerstrittenen Kleinkönigreiche der Midlands befrieden und die vollständige Vorherrschaft Mercias über Mittelanglien errichten." 
 mrc_defeat_northumbria_mission_title:1 "Northumbria besiegen"
 mrc_defeat_northumbria_mission_desc:0 "Dank unserer überragenden Macht wurde unsere Autorität im Laufe der Geschichte immer wieder von unseren hartnäckigen nordumbrischen Rivalen im Norden in Frage gestellt. Jetzt, da unsere mittelenglische Heimat unter unserer Herrschaft gesichert und stabil ist, können wir sicher weit nach Norden marschieren, um die Northumbrianer ein für alle Mal zu besiegen, ohne uns Sorgen zu machen." 
 mrc_mercian_supremacy_mission_title:1 "Mercianische Vorherrschaft"
 mrc_mercian_supremacy_mission_desc:0 "Alle mittleren und nördlichen Angeln sind zu Untertanen unseres Königreichs geworden, und die Namen unseres Herrschers und unserer angestammten Könige sind in ganz Britannien bekannt. Nichts wird uns daran hindern, die vollständige Vorherrschaft der Mercianer über Anglien zu errichten, und schon gar nicht durch einige Narren in Wessex!"
 mrc_beyond_the_marches_mission_title:1 "Jenseits der Marschen"
 mrc_beyond_the_marches_mission_desc:0 "Viele Generationen lang haben die nördlichen Marken die Grenzen zwischen dem Reich der Angeln und dem der Pikten und Schotten markiert. Jetzt, da ganz Nordanglien unter einer einzigen, obersten Kriegsmacht vereint ist, haben die in den Marken gezogenen Linien für uns keine Bedeutung mehr." 
 mrc_cross_offas_dyke_mission_title:1 "Offa's Dyke überqueren"
 mrc_cross_offas_dyke_mission_desc:0 "In der Vergangenheit hatten wir zur Verteidigung einen großen Deich zwischen den Ländern Mercia und Powys errichtet. Jetzt, da unsere Heimat gesichert ist, können wir von einer defensiven Außenpolitik zu einer offensiven übergehen und die Ländereien von Powys für uns einnehmen, um unsere Macht über die Briten zu demonstrieren."
 mrc_woden_s_stronghold_mission_title:1 "Wodens Festung"
 mrc_woden_s_stronghold_mission_desc:0 "Während die Kronen der Heptarchie um uns herum an die heidnische Religion fallen, stehen wir allein als Bollwerk für Woden, den Allvater der Asen. Wir müssen den Versuchungen der heidnischen Christen widerstehen und Woden die Treue halten!" 
 mrc_temples_to_thunor_mission_title:1 "Tempel zu Thunor"
 mrc_temples_to_thunor_mission_desc:0 "Bevor wir uns auf den Weg machen, um die Länder für die Götter der Asen zurückzuerobern, lasst uns dem Donnergott Thunor heilige Altäre errichten, damit er uns auf unserem großen Feldzug beschützt. Möge Thunor unser Land vor den Anglern schützen, die es wagen, den Allvater zu verraten!" 
 mrc_glory_to_tir_mission_title:1 "Ehre sei Tir"
 mrc_glory_to_tir_mission_desc:0 "Nachdem wir unsere Treue zum wahren Glauben des Allvaters unter Beweis gestellt und Thunor ein Heiligtum errichtet haben, lasst uns den Kriegsgott Tir anrufen, damit er uns im Kampf gegen die heidnischen Christen segnet. Möge Tir unsere glorreichen und tapferen Seelen zum Sieg führen und die christliche Bedrohung von den Inseln vertreiben!"
 mrc_northumbrian_monasteries_mission_title:1 "Klöster in Northumbria"
 mrc_northumbrian_monasteries_mission_desc:0 "Obwohl die Northumbrianer große Rivalen unserer Krone waren, darf der religiöse Einfluss ihrer Klöster nicht untergraben werden. Lasst uns diese Klöster, die während des großen Krieges aufgegeben wurden, wiederherstellen und unsere Hingabe an den Glauben festigen."
 mrc_integrate_pagans_mission_title:1 "Heiden integrieren"
 mrc_integrate_pagans_mission_desc:0 "Obwohl wir uns zum wahren Glauben Gottes bekehrt haben, gibt es unter der einfachen Bevölkerung viele bekehrte Christen, die im Alltag noch nach den alten heidnischen Bräuchen leben. Deshalb sollten wir uns dafür entscheiden, diese Praktiken in unseren christlichen Glauben zu übernehmen, um den widerstrebenden Heiden einen sanften Übergang zu ermöglichen, angefangen mit dem Bau von Denkmälern auf den heidnischen Grabhügeln."
 mrc_placate_the_bishoprics_mission_title:1 "Beschwichtigen Sie die Bischöfe"
 mrc_placate_the_bishoprics_mission_desc:0 "Obwohl wir als Staat unter dem christlichen Glauben vereint sind, gibt es in den Midlands zahlreiche Diözesen mit jeweils eigenen religiösen Oberhäuptern, was zu einem Gefühl der Uneinigkeit unter den Gläubigen geführt hat. Lasst uns diese verschiedenen Diözesen dazu bewegen, ihre Differenzen beizulegen und mit dem Mercianischen Staat zusammenzuarbeiten."
 mrc_viking_invasion_mission_title:1 "Große heidnische Armee"
 mrc_viking_invasion_mission_desc:0 "Die dänischen Wikinger sind an unseren Küsten angekommen. Die Dänen haben sich nicht damit begnügt, unsere Küsten zu überfallen und unsere Dörfer zu plündern, sondern sie waren so dreist, Land zu erobern, das rechtmäßig uns Angeln gehört. Daher müssen wir diese große heidnische Armee sofort zurückschlagen!"
 mrc_repel_the_danes_missions_title:1 "Die Dänen vertreiben"
 mrc_repel_the_danes_missions_desc:0 "Es reicht nicht aus, unsere Ländereien gegen die eindringenden Dänen zu verteidigen. Wir müssen sie im Dänenreich selbst angreifen und die barbarischen Wikinger vollständig aus Anglien - nein, aus ganz Britannien - vertreiben, und wir müssen damit aufhören, bis alle Dänen von unseren Küsten verschwunden sind!"
 
 #NOL Northumberland
 nol_defeat_the_picts_mission_title:1 "Besiegt die Pikten"
 nol_defeat_the_picts_mission_desc:0 "Lange haben wir gegen die Piktenstämme im Norden gekämpft, mit gemischten Ergebnissen. Obwohl die Grenzen zwischen Northumberland und Piktland schon seit geraumer Zeit bestehen, müssen wir noch weiter nach Norden vordringen, um unsere Vorherrschaft zu festigen und die keltische Bedrohung im Norden endgültig zu besiegen."
 nol_unite_north_anglia_mission_title:1 "Nordanglien vereinigen"
 nol_unite_north_anglia_mission_desc:0 "Nachdem die nördlichen Gebiete gesichert sind, können wir uns dem Süden zuwenden. Obwohl das Land von der Heptarchie der Winkelkönige regiert wird, seit die Römer Britannia verlassen haben und unsere Vorfahren auf den Inseln angekommen sind, haben wir eine erfahrene Armee aufgebaut, die stark genug sein könnte, um den Status quo zu ändern."
 nol_conquer_the_midlands_mission_title:1 "Eroberung der Midlands"
 nol_conquer_the_midlands_mission_desc:0 "Während ganz Nordanglien unter dem nordumbrischen Banner vereint ist, sehen wir uns einer wachsenden Bedrohung durch die mächtigen Königreiche im Süden gegenüber. Lasst uns unsere Feldzüge tiefer in das Zentrum von Anglien selbst fortsetzen."
 nol_unite_anglia_mission_title:1 "Anglien vereinen"
 nol_unite_anglia_mission_desc:0 "Viele unserer anglischen Vettern haben versucht, es mit unserer militärischen Macht aufzunehmen, aber alle sind gescheitert. Die Einigung des gesamten Landes Anglia rückt immer näher, und Gott ist auf unserer Seite!"
 nol_conquer_the_isles_mission_title:1 "Eroberung der Inseln"
 nol_conquer_the_isles_mission_desc:0 "Obwohl wir das nördliche Festland Britanniens erobert haben, müssen wir noch das Land vor den Küsten der Highlands für uns beanspruchen. Das wollen wir ändern und alle Inseln unter nordumbrische Kontrolle bringen." 
 nol_kings_of_wales_mission_title:1 "Könige von Wales"
 nol_kings_of_wales_mission_desc:0 "Wir sind in der Vergangenheit mit den walisischen Königreichen aneinandergeraten, haben aber seither die volle Autonomie von der Herrschaft der Engländer bewahrt. Nun, da wir die Briten im Norden besiegt haben, lasst uns die Briten im Süden besiegen und aus den walisischen Königen Untertanen machen."
 nol_construct_monasteries_mission_title:1 "Klöster errichten"
 nol_construct_monasteries_mission_desc:0 "Obwohl wir konvertiert sind und uns dem wahren Glauben verschrieben haben, gibt es in unseren Ländern immer noch viele, die die heidnischen Götter von einst verehren. Deshalb müssen wir auf den heidnischen Grabhügeln und Ritualplätzen christliche Klöster errichten, um unsere heidnischen Brüder in den wahren Glauben zu integrieren."
 
 #LON Leon
 lon_conquest_of_toledo_mission_title:1 "Eroberung Toledos"
 lon_conquest_of_toledo_mission_desc:0 "Die Stadt Toledo ist eine wichtige Festung der Mauren und stellt ein großes Hindernis für die Reconquista dar. Daher müssen wir uns mit den christlichen Königreichen Iberiens verbünden, um die Stadt zu erobern und dem Feind einen vernichtenden Schlag zu versetzen."
 lon_la_reconquista_mission_title:1 "La Reconquista (Die Rückeroberung)"
 lon_la_reconquista_mission_desc:0 "Mit der Stadt Toledo unter christlicher Herrschaft kann die Reconquista nun vollständig verwirklicht werden. Lasst uns Iberien von den Mauren befreien und die Länder unter christlicher Herrschaft zurückgewinnen."
 lon_la_repoblacion_mission_title:1 "La Repoblación (Wiederbevölkerung)" 
 lon_la_repoblacion_mission_desc:0 "Wenn ganz Iberien wieder unter christlicher Herrschaft steht, müssen wir die Städte und Dörfer wieder mit Christen bevölkern. Beginnen wir also mit der Bekehrung und Migration von Christen in ganz Iberien." 
 lon_union_with_castille_mission_title:1 "Vereinigung mit Kastilien"
 lon_union_with_castille_mission_desc:0 "Die Krone Kastiliens kann als unser Bruder betrachtet werden. Doch nur durch Einigkeit können wir die Länder Spaniens vor weiteren maurischen Invasionen schützen. Lasst uns unsere Krone mit der Krone Kastiliens vereinen und auf ein geeintes España hinarbeiten."
 lon_corona_de_asturias_mission_title:1 "Krone von Asturien und Spanien"
 lon_corona_de_asturias_mission_desc:0 "Als Astolfo der Große der Krone von Asturien starb, teilte er sein Reich unter seinen drei Söhnen auf und gründete das Königreich Leon. Unser Ziel ist es nun, die Kronen von Asturien wieder zu vereinen, damit wir Anspruch auf die Krone von Asturien und ganz Spanien erheben können."
 lon_fuerza_entre_cristianos_mission_title:1 "Fuerza Entre Cristianos (Stärke unter Christen)"
 lon_fuerza_entre_cristianos_mission_desc:0 "Um die große maurische Bedrohung aus Spanien zu vertreiben und die Reconquista zum Erfolg zu führen, müssen wir die Einheit zwischen den christlichen Königreichen Iberiens erreichen. Lasst uns die Beziehungen zu unseren christlichen Brüdern wiederherstellen, bevor wir unsere Rückeroberung Iberiens fortsetzen."
 lon_have_two_subjects_title:1 "Subjekte erwerben"
 lon_have_two_subjects_desc:0 "Was nützt die Macht, wenn sie niemand anerkennt? Wir müssen Untertanenstaaten gewinnen, die uns den Respekt zollen, den man von einem Land wie [Root.GetName] erwarten würde."
 lon_establish_high_seas_navy_title:1 "Schaffen einer Großen Flotte"
 lon_establish_high_seas_navy_desc:0 "Um Macht im Ausland ausüben zu können, ist eine Hochseekriegsflotte ein Muss. Kriegsschiffe sind zwar teuer, aber eine Investition, die sich lohnt, wenn wir neue Märkte beherrschen und Völker erobern können."
 lon_dominate_home_trade_node_title:1 "Handel beherrschen"
 lon_dominate_home_trade_node_desc:0 "Unsere Handelsgemeinschaften sind schon seit langem immer stärker geworden. Es ist an der Zeit, dass wir ihnen die Hilfe geben, die sie benötigen, um unseren Binnenhandel wirklich zu beherrschen. Keine ausländische Macht darf das Wohlergehen unserer Untertanen beeinflussen."
 dominant_home_node_reward_tooltip:0 "Für den Rest der Kampagne erhält eine eigene Provinz in Ihrem Heimathandelsknoten:\nLokale Handelsmacht: §G+10.00§!\nLokale Entwicklungskosten: §G-5%§!"
 lon_trade_company_region_abroad_title:1 "Expandieren in Übersee"
 lon_trade_company_region_abroad_desc:0 "So groß die Welt auch sein mag, sie ist immer noch durch eine Reihe von wichtigen Handelswegen miteinander verbunden. In antiker Ordnung werden Stoffe, Gewürze, Metalle, Goldbarren, Porzellan und alle Arten von Waren über Wüsten und Ozeane zu denjenigen gebracht, die am meisten dafür zahlen würden. Die Beteiligung an diesem Handel durch den Erwerb nützlicher Häfen in weit entfernten Handelsregionen konnte selbst die kleinste Macht reicher machen als Krösus."
 lon_demand_parias_mission_title:1 "Parias fordern"
 lon_demand_parias_mission_desc:0 "Seit dem Fall des Umayyaden-Kalifats ist die militärische Präsenz der Mauren in Iberien stark geschwächt. Unsere christlichen Königreiche leben seither von den Parias, den Tributen, der muslimischen Taifas von al-Andalus. Lasst uns unsere militärische Vorherrschaft weiter behaupten und unseren Feinden Kriegsreparationen aufzwingen, wie es unsere Vorfahren getan haben."
 lon_castillos_de_leon_mission_title:1 "Schlösser von León"
 lon_castillos_de_leon_mission_desc:0 "Um uns gegen die Invasionen der Mauren zu verteidigen, müssen wir in ganz Iberien robuste Festungen errichten. Lasst uns den feindlichen Invasoren zeigen, warum wir für unsere großen Burgen bekannt sind."
 
 #ASU Asturias
 asu_desierto_del_duero_mission_title:1 "Desierto del Duero (Wüste Doero)"
 asu_desierto_del_duero_mission_desc:0 "Unser Erfolg gegen die Mauren ist auf unsere vorteilhafte Verteidigungsposition in den Bergen des Kantabrischen Gebirges zurückzuführen. Wenn wir jedoch als Königreich überleben wollen, müssen wir eine Pufferzone schaffen, indem wir Ländereien nördlich des Duero-Flusses einnehmen und so die Verteidigung unserer Nachkommen für die kommenden Jahrhunderte sicherstellen." 
 asu_cross_the_duero_mission_title:1 "Überquerung des Duero"
 asu_cross_the_duero_mission_desc:0 "Unsere Armeen sind stark und entschlossen, die Länder Hispaniens für uns Christen zurückzuerobern. Vielleicht ist die Zeit der Rückeroberung gekommen. Unser erster Schritt muss daher darin bestehen, zuerst die Mauren anzugreifen und die Länder südlich des Duero zu erobern."
 asu_liberate_toledo_mission_title:1 "Toledo befreien"
 asu_liberate_toledo_mission_desc:0 "Die Stadt Toledo war unter der gotischen Herrschaft ein wichtiges religiöses und kirchliches Zentrum für die Christen Hispaniens. Doch mit der Eroberung durch die Mauren verfiel die Stadt Toledo, da sie ihre Verbindung zu Gott verlor. Deshalb müssen wir die Stadt Toledo für uns und für den christlichen Glauben befreien!"
 asu_santiago_de_compostela_mission_title:1 "Santiago de Compostela"
 asu_santiago_de_compostela_mission_desc:0 "Wir hatten die Überreste des Apostels Jakobus des Großen gefunden und ihm in Galicien ein Heiligtum errichtet, das wohl der heiligste Ort in ganz Hispanien ist. Dieser Schrein zieht viele Pilger in unsere Länder an. Lasst uns also eine große Kathedrale in Galicien errichten, die dem Heiligen Jakobus geweiht ist, als Zeichen unserer Hingabe an Gott und unseres Widerstands gegen die Mauren."
 asu_visigothic_legacy_mission_title:1 "Westgotisches Erbe"
 asu_visigothic_legacy_mission_desc:0 "Bevor die Mauren die Herrschaft über Hispanien übernahmen, herrschten die christlichen Westgoten über dieses Land. Jetzt ist das christliche Reich auf die Grenzen unseres Königreichs beschränkt, und viele Menschen westgotischer und suebischer Abstammung leben in unseren Ländern. Die Westgoten behandelten alle ihre Bürger gleich, und ihr Gesetzbuch sah gleiche Strafen für Goten und Hispanier vor. Daher müssen wir ihre Politik der kulturellen Akzeptanz übernehmen und sie als ein asturisches Volk assimilieren."
 asu_placate_astur_nobles_mission_title:1 "Asturische Adlige besänftigen"
 asu_placate_astur_nobles_mission_desc:0 "Die Adligen von Astur haben sich seit Beginn unserer Herrschaft geweigert, unsere Hegemonie als legitim zu akzeptieren. Daher ist es unerlässlich, dass wir freundschaftliche Beziehungen zu diesen verschiedenen Adligen aufbauen und sie unter unserem asturischen Banner vereinen."
 
 #SNG Song
 sng_conquer_bashu_mission_title:1 "Bashu erobern"
 sng_conquer_bashu_mission_desc:0 "Die einst große Tang-Dynastie ist zusammengebrochen, und nun kämpfen mehrere Kriegsherren um die Macht. Nachdem wir unsere Position im Norden gefestigt haben, können wir nun in den Süden expandieren. Die Region Bashu und ihre Hauptstadt Chengdu sind unsere beste Expansionsmöglichkeit. So können wir die südlichen Kriegsherren angreifen und einen zweigleisigen Angriff auf die Südlichen Song von Norden und Westen aus starten."
 sng_claim_the_mandate_mission_title:1 "Mandat beanspruchen"
 sng_claim_the_mandate_mission_desc:0 "Jetzt, da wir die meisten der wichtigsten Hauptstädte des Reichs der Mitte kontrollieren, ist das Mandat des Himmels eindeutig in unsere Hände gefallen. Lasst uns die Überreste der Südlichen Tang vernichten und die verbliebenen Kriegsherren besiegen, um uns als der wahre Sohn des Himmels zu etablieren."
 sng_cross_great_ditch_mission_title:1 "Cross the Great Ditch"
 sng_cross_great_ditch_mission_desc:0 "Unsere diplomatischen Beziehungen zur Khitan-Dynastie der Liao sind zerbrochen. Sie haben inzwischen einen großen Graben zwischen unserem und ihrem Territorium gegraben. Wir müssen ihnen also zeigen, dass uns kein Gewässer daran hindern wird, unsere Ziele zu erreichen. Lasst uns den so genannten Großen Graben überqueren und ihre südliche Hauptstadt Peking einnehmen."
 sng_destroy_the_khitans_mission_title:1 "Khitans vernichten"
 sng_destroy_the_khitans_mission_desc:0 "Nachdem wir ihre südliche Hauptstadt eingenommen haben, lasst uns unseren Feldzug nach Norden fortsetzen und die Khitan und ihren falschen Anspruch auf das Mandat vernichten. Lasst uns die Khitan aus dem Land vertreiben, das rechtmäßig den Han gehört!"
 sng_conquer_xi_xia_mission_title:1 "Xi Xia erobern"
 sng_conquer_xi_xia_mission_desc:0 "Nachdem wir die mächtige rivalisierende Dynastie im Nordosten besiegt haben, ist die Tangut-Dynastie des westlichen Xia im Westen eine der letzten, die es wagen, unser Mandat herauszufordern. Lasst uns die Tanguten besiegen und ihnen zeigen, dass der Himmel auf unserer Seite ist."
 sng_occupy_dai_viet_mission_title:1 "Dai Viet besetzen"
 sng_occupy_dai_viet_mission_desc:0 "Seit dem Zusammenbruch der Tang sind die Dai Viet in unserem Süden stärker geworden. Jetzt fordern sie unsere Autorität heraus und weigern sich, unsere Untertanen zu werden, obwohl wir bewiesen haben, dass der Himmel auf unserer Seite ist. Deshalb müssen wir die Dai Viet mit unserem Militär besetzen und unsere kriegerische Macht behaupten."
 sng_conquer_goryeo_mission_title:1 "Goryeo erobern"
 sng_conquer_goryeo_mission_desc:0 "Das Königreich Goryeo hat sich seit dem Fall der Tang-Kaiser vollständig vom chinesischen Einfluss gelöst. Jetzt untergräbt ihr König unsere Autorität und wagt es, unsere Forderungen nach Tribut abzulehnen. Lasst uns einen militärischen Feldzug führen und die Halbinsel für uns einnehmen."
 sng_recover_the_huai_mission_title:1 "Huai zurückholen"
 sng_recover_the_huai_mission_desc:0 "Seit die verräterischen Jurchen der Jin-Dynastie ihr Bündnis mit uns gebrochen und uns im Jingkang-Zwischenfall gedemütigt haben, sind wir südlich des Gelben Flusses zurückgedrängt worden, und unser Reich war nie mehr dasselbe. Jetzt wagen es diese Verräter, Tribut von uns zu verlangen. Wir sollten mit unseren Klingen antworten und eine strategische Position am Huai-Fluss sichern."
 sng_retake_former_capitals_mission_title:1 "Hauptstadt zurückerobern"
 sng_retake_former_capitals_mission_desc:0 "Die Hauptstädte Luoyang, Chang'an und Kaifeng wurden uns zu Unrecht von den verräterischen Jurchen genommen. Jetzt, da wir mit der Eroberung des Huai unsere kriegerischen Fähigkeiten unter Beweis gestellt haben, sollten wir von Süden und Osten her angreifen, um die großen Städte zurückzuerobern, die rechtmäßig den Han gehören." 
 sng_drive_out_the_traitors_mission_title:1 "Vertreibe die Verräter"
 sng_drive_out_the_traitors_mission_desc:0 "Die Jin-Dynastie ist so gut wie besiegt. Lasst uns die Barbaren zur Strafe für ihren Verrat gnadenlos aus dem chinesischen Heimatland vertreiben. Das Reich der Mitte wird wieder den Han gehören!"
 sng_decimate_the_manchu_mission_title:1 "Dezimierung der Jurchen"
 sng_decimate_the_manchu_mission_desc:0 "Die Jurchen wurden in ihre Heimat, die Mandschurei, zurückgedrängt. Wir sollten sie jedoch daran erinnern, dass sie vor unserem Zorn nicht sicher sind, und ihre Streitkräfte in ihrer eigenen Heimat dezimieren."
 sng_suppress_the_hordes_mission_title:1 "Unterdrückung der Horden"
 sng_suppress_the_hordes_mission_desc:0 "Während die Jurchen so gut wie vernichtet sind, bedrohen die wachsende Macht der Horden in den nördlichen Steppen und ihre häufigen Überfälle und Einfälle in unsere Grenzstädte die Legitimität unseres Reiches. Lasst uns sie zuerst angreifen und der Welt zeigen, dass nur die Song das Reich der Mitte regieren werden." 
 sng_create_standing_navy_mission_title:1 "Stehende Marine schaffen"
 sng_create_standing_navy_mission_desc:0 "Im Laufe der Geschichte hat China nie eine ständige Marine gehabt, was es uns erschwert, eine Hegemonie über überseeische Staaten aufzubauen. Lassen Sie uns hart daran arbeiten, eine Seetradition jenseits unserer Flüsse zu schaffen und eine ständige Marine zu gründen, die auf den Meeren patrouilliert."
 sng_civil_examinations_mission_title:1 "Zivile Prüfungen"
 sng_civil_examinations_mission_desc:0 "Wir haben ein System von Beamtenprüfungen eingeführt, aber die Macht des Adels und der Reichen hat es immer noch ermöglicht, dass einige ungeeignete Beamte durch die Maschen schlüpfen. Lassen Sie uns das Prüfungssystem verfeinern, jegliche Korruption beseitigen und die besten Staatsmänner einstellen, um unsere Verwaltung zur besten zu machen, die sie sein kann." 
 sng_iron_industry_mission_title:1 "Eisen Industrie"
 sng_iron_industry_mission_desc:0 "Unser Zugang zu Eisen hat unsere Schiffe haltbar und unsere Waffen stark gemacht. Dennoch können wir uns nicht mit der Qualität zufrieden geben, die wir jetzt haben. Lasst uns der größte Eisenproduzent der Welt werden und den östlichen Eisenhandel monopolisieren."
 sng_research_gunpowder_mission_title:1 "Schießpulver Forschung"
 sng_research_gunpowder_mission_desc:0 "Schießpulver wurde von Alchemisten in der Tang-Dynastie vor uns entwickelt, aber seine Verwendung ist uns noch weitgehend unbekannt. Während unsere Armeen dieses Pulver verwenden, um ihre Pfeile anzuzünden, müssen wir Männer mit naturwissenschaftlichen Kenntnissen anheuern, um das Schießpulver zu erforschen und sein Potenzial für die Kriegsführung zu entdecken, damit wir einen technologischen Vorsprung vor unseren Rivalen erlangen können."
 
 #SUI Sui
 sui_weaken_the_turkic_clans_mission_title:1 "Schwächung der Türkischen Clans"
 sui_weaken_the_turkic_clans_mission_desc:0 "Die mächtigen türkischen Klans im Norden bedrohen weiterhin die Sicherheit unserer Grenzen. Wenn wir die Sicherheit unseres Reiches gewährleisten wollen, müssen wir sie auf dem Schlachtfeld besiegen oder durch Diplomatie bezwingen." 
 sui_defeat_goguryeo_mission_title:1 "Goguryeo besiegen"
 sui_defeat_goguryeo_mission_desc:0 "Das koreanische Königreich Goguryeo erhebt den Anspruch, unserem Reich unter dem Himmel ebenbürtig zu sein, was nicht nur eine Beleidigung für unseren Kaiser, sondern auch für den Himmel selbst ist; ihre ständigen Überfälle auf unsere Gebiete und ihr Anspruch, der Sohn des Himmels zu sein, bekräftigen diese Tatsache. Lasst uns ihre Armeen besiegen und ihnen zeigen, wem der Himmel wahrhaftig den Vorzug gibt."
 sui_conquest_of_chaoxian_mission_title:1 "Eroberung von Chaoxian"
 sui_conquest_of_chaoxian_mission_desc:0 "Obwohl die entfernteren Königreiche Koreas in der Vergangenheit mit uns zusammengearbeitet haben, sind sie durch die Eroberung von Goguryeo zu direkten Nachbarn geworden, was zu großen Grenzspannungen zwischen unseren Staaten geführt hat. Dass sie es versäumt haben, uns Tribut zu zahlen, ist ein klares Zeichen ihrer Missachtung; wir sollten diesen Vorwand nutzen, um sie zu direkten Untertanen unseres Reiches zu machen."
 sui_reconquer_vietnam_mission_title:1 "Vietnam zurückerobern"
 sui_reconquer_vietnam_mission_desc:0 "Obwohl die Annamesen einst unter direkter Herrschaft der Han standen, haben sie inzwischen ihre Unabhängigkeit erlangt, da das Land der Mitte vor der Einigung des Reiches durch unsere Dynastie lange Zeit von Chaos und Unruhen heimgesucht wurde. Es ist unerlässlich, dass wir die Länder Vietnams wieder unter unsere direkte Kontrolle bringen, um unsere Hegemonie über die rechtmäßigen Länder unseres Reiches zu etablieren."
 sui_subjugate_cham_mission_title:1 "Cham unterwerfen"
 sui_subjugate_cham_mission_desc:0 "Die Cham-Völker waren während unserer Invasion in Vietnam einer unserer Hauptgegner. Wir können nicht länger zulassen, dass die Cham sich uns widersetzen, und deshalb müssen wir die Härten der Region überstehen, um sie unter unsere direkte Herrschaft zu bringen."
 sui_accept_buddhist_schools_mission_title:1 "Buddhistische Schulen"
 sui_accept_buddhist_schools_mission_desc:0 "Seit der Zeit der Sechzehn Reiche ist der Buddhismus in unserem Reich sehr weit verbreitet und populär geworden. Es würde uns gut tun, die buddhistischen Schulen in unser Reich aufzunehmen und ihnen zu erlauben, unsere Kultur zu formen und zu erheben und unsere Völker zu vereinen."
 sui_reform_the_empire_mission_title:1 "Das Reich reformieren"
 sui_reform_the_empire_mission_desc:0 "Die Zerrüttung des Reiches der Mitte durch Krieg und Korruption vor der Gründung unserer Dynastie macht sehr deutlich, dass wir umfassende kaiserliche Reformen brauchen. Lassen Sie uns das Reich stabilisieren und das konfuzianische meritokratische Prüfungssystem wiederherstellen, um den Wohlstand unserer Dynastie zu sichern."
 sui_the_grand_canal_mission_title:1 "Der Große Kanal"
 sui_the_grand_canal_mission_desc:0 "Unser Reich ist riesig, was Handel und Transport für unsere Völker recht schwierig macht. Lasst uns das ehrgeizige Projekt eines großen Kanals in Angriff nehmen und die Völker in unserem Reich miteinander verbinden, sowohl in Friedens- als auch in Kriegszeiten."
 
 #TNG Tang
 tng_mandate_of_heaven_mission_title:1 "Himmlisches Mandat"
 tng_mandate_of_heaven_mission_desc:0 "Um das Mandat des Himmels rechtmäßig beanspruchen zu können, müssen wir alle Länder des Reichs der Mitte unter unsere Kontrolle bringen. Nur dann wird das gesamte chinesische Volk dem Sohn des Himmels mit äußerster Loyalität folgen."
 tng_subjugate_tuyuhun_mission_title:1 "Tuyuhun unterjochen"
 tng_subjugate_tuyuhun_mission_desc:0 "Der westliche Warlord von Tuyuhun hat sich wiederholt unserer Autorität widersetzt und unsere Grenzen ständig bedrängt. An diesem Punkt wäre es klug, unser Militär einzusetzen und unsere Grenzen über das Mittelland hinaus auszudehnen, bevor die Türken oder Tibeter beschließen zu handeln." 
 tng_the_eastern_turks_mission_title:1 "Die Osttürken"
 tng_the_eastern_turks_mission_desc:0 "Das osttürkische Khaganat stellt ein großes Hindernis für die Sicherheit unserer Nordgrenzen dar. Daher muss eine Großoffensive gegen die Osttürken durchgeführt werden, um ihre Einheit weitgehend zu schwächen und den Weg für die endgültige Unterwerfung der Türken zu ebnen."
 tng_the_western_turks_mission_title:1 "Die Westtürken"
 tng_the_western_turks_mission_desc:0 "Nachdem der Osten gesichert ist, müssen wir unsere Offensive fortsetzen, um das verbleibende Khaganat im Westen zu unterwerfen. Indem wir diese Gebiete unter unseren Schutz stellen, werden wir effektiv die Kontrolle über die nordwestliche Seidenstraße erlangen, was uns größere Steuereinnahmen und Handelsmacht in den Steppen verschafft." 
 tng_subjugate_the_tibetans_mission_title:1 "Tibet unterjochen"
 tng_subjugate_the_tibetans_mission_desc:0 "Die tibetischen Königreiche haben sich unserer Autorität zu lange widersetzt und erheben Anspruch auf viele unserer neu unterworfenen Territorien im Nordwesten. Da sie immer mächtiger werden, werden diese Ansprüche immer lästiger. Daher haben wir keine andere Wahl, als sie zu unterwerfen, bevor sie zu stark für uns werden, und das können wir nur erreichen, indem wir mit unserer bloßen militärischen Macht in Tibet Fuß fassen."
 tng_tarim_basin_mission_title:1 "Das westliche Becken"
 tng_tarim_basin_mission_desc:0 "Die Oasenstaaten des Tarimbeckens haben sich mit unseren Feinden, den türkischen Khaganaten, verbündet. Bevor wir uns also den Drei Königreichen von Korea im Osten zuwenden können, müssen wir uns mit diesem Dorn im Auge befassen. Zwar hat sich der chinesische Einfluss seit den Tagen der ehemaligen Qin nicht mehr so weit ausgedehnt, doch es besteht kein Zweifel daran, dass die Tang dies ebenfalls tun können." 
 tng_conquer_goguryeo_mission_title:1 "Goguryeo erobern"
 tng_conquer_goguryeo_mission_desc:0 "Wir dürfen nicht zulassen, dass das Königreich Goguryeo in Korea die Halbinsel vereinigt, denn dann wäre es für unseren Geschmack zu stark geworden. Daher müssen wir handeln und ihr Land durch Vasallentum oder direkte Eroberung unter unsere Kontrolle bringen. Dies wird die Tür zu weiteren Beziehungen mit den koreanischen Königreichen öffnen; ob diese Beziehungen freundlich oder feindlich sein werden, weiß nur der Himmel."
 tng_develop_changan_mission_title:1 "Chang'an entwickeln"
 tng_develop_changan_mission_desc:0 "Die große Hauptstadt Chang'an ist heute die bevölkerungsreichste Stadt der ganzen Welt. Lassen Sie uns unsere Hauptstadt noch weiter ausbauen und entwickeln, um eine Stadt zu schaffen, die ihrem Ruf unter dem Himmel gerecht wird."
 tng_enact_equal_field_system_mission_title:1 "Gleichfeldsystem"
 tng_enact_equal_field_system_mission_desc:0 "Indem wir den gesamten Grund und Boden unter die direkte Kontrolle der Regierung stellen und ihn unter dem Volk verteilen, werden wir nicht nur das Wachstum großer Monopole und unabhängiger, unversteuerbarer Ländereien einschränken, sondern auch die Legitimität unserer Dynastie erheblich verbessern und den dynastischen Kreislauf durchbrechen; der Tang wird nicht mehr zum Sturz verurteilt sein, und dieses System stellt sicher, dass unser Volk direkt von unserer Dynastie versorgt wird, so dass keine neue Dynastie an unserer Stelle entstehen muss."
 
 #CJN Jurchen Jin
 jin_take_the_southern_capital_mission_title:1 "Die südliche Hauptstadt einnehmen"
 jin_take_the_southern_capital_mission_desc:0 "Die Khitan-Liao haben zwar fünf verschiedene Hauptstädte, aber ihre südliche Hauptstadt Peking ist von großer strategischer Bedeutung. Bevor wir ihr Reich dezimieren, sollten wir diese Hauptstadt für uns einnehmen."
 jin_decimate_the_liao_mission_title:1 "Die Liao dezimieren"
 jin_decimate_the_liao_mission_desc:0 "Die Zeit der Liao ist zu Ende, und die Khitan müssen aus diesem Land vertrieben werden. Lasst uns also die Khitan aus den nördlichen Gebieten des Reichs der Mitte vertreiben und uns den Weg für unsere eigene Expansion in das Kernland öffnen."
 jin_jingkang_incident_mission_title:1 "Jingkang-Zwischenfall"
 jin_jingkang_incident_mission_desc:0 "Die Song haben uns zwar bei der Vernichtung der Khitan-Liao geholfen, aber diese 'Feind-meines-Feindes'-Politik kann nicht weitergehen. Das Mandat des Himmels ist eindeutig in den Händen der Jurchen, und deshalb müssen wir den ersten Schritt gegen die Song machen."
 jin_subjugate_xi_xia_mission_title:1 "Die Xi Xia unterwerfen"
 jin_subjugate_xi_xia_mission_desc:0 "Die Tanguten-Dynastie des westlichen Xia hat der Herrschaft der Liao und der Song erfolgreich getrotzt. Doch wir Jurchen sind keine Schwächlinge wie sie, und die Zeit für den Sturz der Tanguten ist gekommen."
 jin_destroy_the_song_mission_title:1 "Zerstörung der Song-Dynastie"
 jin_destroy_the_song_mission_desc:0 "Die Song-Dynastie wurde unter den Huai-Fluss getrieben. Das westliche Xia wurde vernichtet. Mit diesem Schwung müssen wir den Vorstoß gegen die Song-Armeen fortsetzen und das gesamte Reich der Mitte unter unserem Banner vereinen; ob die Song sich uns freiwillig unterwerfen oder ihre völlige Vernichtung hinnehmen, hängt von ihnen ab."
 jin_tame_the_tatars_mission_title:1 "Die Tataren zähmen"
 jin_tame_the_tatars_mission_desc:0 "Obwohl wir uns in der Vergangenheit oft mit den Tataren verbündet und sie gut bezahlt haben, um Feldzüge gegen die mongolische Bedrohung durchzuführen, haben sie sich oft gegen uns gewandt und unsere Dörfer überfallen. Um ihre uneingeschränkte Zusammenarbeit zu gewährleisten, müssen wir sie daher unserer direkten Kontrolle unterstellen und sie zu Untertanen machen, die nur uns unterstehen."
 jin_research_gunpowder_mission_title:1 "Schießpulver Forschung"
 jin_research_gunpowder_mission_desc:0 "Nachdem wir unser Reich sinisiert haben, wenden wir uns nun der neuen Erfindung des Schießpulvers zu. Wir müssen ihre explosiven Fähigkeiten für die Kriegsführung testen, indem wir die besten chinesischen Alchemisten anheuern, um diese neue Innovation zu erforschen."
 jin_subdue_the_mongols_mission_title:1 "Die Mongolen unterwerfen"
 jin_subdue_the_mongols_mission_desc:0 "Die mongolischen Stämme im Norden sind im Moment nur ein Ärgernis, das unsere Grenzen bedroht und dem wir mit tatarischen Söldnern begegnen können. Sollten sich die Mongolen jedoch erneut vereinigen, wären sie eine große Bedrohung. Deshalb sollten wir sie vernichten, bevor sie die Gelegenheit dazu haben."
 jin_superior_cavalry_mission_title:1 "Überlegene Kavallerie"
 jin_superior_cavalry_mission_desc:0 "Während unseres Feldzugs gegen die Khitan ist die Überlegenheit unserer Kavalleriekräfte allen klar geworden. Während die einst mächtige Khitan-Horde sich mit ihrem Sitz auf dem chinesischen Thron zufrieden gibt, werden unsere Krieger von Tag zu Tag stärker und bereiten sich auf die Eroberung zu Pferd vor."
 jin_tatar_mercenaries_mission_title:1 "Tatarische Söldner"
 jin_tatar_mercenaries_mission_desc:0 "Während die mongolischen Stämme im Norden die Sicherheit unserer Grenzen bedrohen, haben wir durch die Bezahlung tatarischer Söldner, die die mongolischen Stämme präventiv angreifen und ihre mächtigeren Anführer töten, Erfolge erzielt. Lasst uns diese Politik zur Verteidigung unseres Reiches fortsetzen."
 jin_merge_chinese_institutions_mission_title:1 "Die Regierung sinisieren"
 jin_merge_chinese_institutions_mission_desc:0 "Bevor wir das Mandat des Himmels beanspruchten, regierten die Jurchen-Völker mit einem Stammesrat, der wenig Sinn für soziale Hierarchie hatte. Jetzt, da wir der Sohn des Himmels sind, sollten wir das chinesische Regierungssystem übernehmen und unser Reich sinisieren, um sowohl Effizienz als auch Loyalität zu gewährleisten."
 
 #YUA Yuan
 yua_besiege_xiangyang_mission_title:1 "Besiege Xiangyang"
 yua_besiege_xiangyang_mission_desc:0 "Die Stadt Xiangyang ist das einzige große Hindernis auf dem Weg zur Eroberung des gesamten Jangtse-Beckens. Lasst uns unsere Anstrengungen darauf konzentrieren, die Festung in Xiangyang einzunehmen und das Flussland für die Großen Yuan zu sichern."
 yua_capture_hangzhou_mission_title:1 "Hangzhou einnehmen"
 yua_capture_hangzhou_mission_desc:0 "Die Song-Hauptstadt Hangzhou ist bekannt als die reichste Stadt in ganz China. Da die Festung Xiangyang in Trümmern liegt, ist die Zeit gekommen, die Song zu zerstören, so wie wir die Jin und Xia zerstört haben."
 yua_destroy_the_song_mission_title:1 "Zerstöre die Song"
 yua_destroy_the_song_mission_desc:0 "Von der Song-Dynastie sind nach der Zerstörung ihrer wichtigsten Städte nur noch die Überreste des ehemaligen Reiches übrig. Lasst uns die zerfallende Dynastie ein für alle Mal vernichten und die Länder Chinas unter dem Großen Yuan vereinigen!"
 yua_subjugate_goryeo_mission_title:1 "Goryeo unterwerfen"
 yua_subjugate_goryeo_mission_desc:0 "Während sich der König von Goryeo ursprünglich Dschingis Khan unterworfen hatte, haben wir seit den ersten Anzeichen von Auflehnung darum gekämpft, das Königreich mit Gewalt zu unterwerfen. Jetzt, da die chinesische Region stabilisiert ist, sollten wir unsere Bemühungen auf die Unterwerfung der gesamten koreanischen Halbinsel konzentrieren."
 yua_invade_japan_mission_title:1 "Japan einnehmen"
 yua_invade_japan_mission_desc:0 "Die Insel der Japaner weigert sich, sich unserer Autorität ohne Blutvergießen zu unterwerfen. Lasst uns alle koreanischen und chinesischen Seeleute versammeln, die wir finden können, um unsere wilden mongolischen Armeen über das Meer zu transportieren und die Japaner ein für alle Mal zu vernichten."  
 yua_invade_dai_viet_mission_title:1 "In Dai Viet einmarschieren"
 yua_invade_dai_viet_mission_desc:0 "Das Königreich der Dai Viet ist ein lästiges Hindernis für unsere Hegemonie über den Südosten. Wir werden alle unsere Ressourcen einsetzen müssen, wenn wir die Dai Viet dauerhaft besiedeln wollen."
 yua_conquer_burma_mission_title:1 "Burma erobern"
 yua_conquer_burma_mission_desc:0 "Der König von Burma hat sich als viel stärker erwiesen, als wir ursprünglich vorausgesagt hatten. Das Land ist feindselig, und unsere Truppen waren für einen solch verräterischen Feldzug nicht geeignet. Nachdem wir jedoch durch unseren Feldzug in Vietnam Erfahrungen mit der Kriegsführung im Süden gesammelt haben, ist die Zeit gekommen, die Birmesen anzugreifen."
 yua_humiliate_chagatai_mission_title:1 "Chagatai erniedrigen"
 yua_humiliate_chagatai_mission_desc:0 "Der mongolische Bürgerkrieg ist hauptsächlich dem Chagatai-Khanat anzulasten, das sich der Autorität unseres rechtmäßig gewählten Großkhans Kublai Khan am Khurultai widersetzt hat. Lasst uns unsere Rache an den Chagatai ausüben und den Westen unter unserer Dynastie vereinen." 
 yua_defeat_the_jochids_mission_title:1 "Die Jochiden besiegen"
 yua_defeat_the_jochids_mission_desc:0 "Während des Bürgerkriegs war der Khan der Goldenen Horde so unverschämt, sich auf die Seite der Chagatai gegen ihren rechtmäßigen Herrn zu stellen. Nachdem die Chagatai so gut wie besiegt sind, sollten wir unsere Aufmerksamkeit und unseren Zorn auf die Jochid-Horde im äußersten Westen richten."
 yua_supreme_control_commission_mission_title:1 "Oberste Kontrollkommission"
 yua_supreme_control_commission_mission_desc:0 "Obwohl die Tibeter nominell unter unserer Kontrolle stehen, verfügen sie fernab unserer Hauptstadt immer noch über ein hohes Maß an Autonomie. Daher sollten wir eine lokale Kommission einrichten, die die Region unter unserer direkten Aufsicht verwaltet."
 yua_embrace_buddhism_mission_title:1 "Umarmung des Buddhismus"
 yua_embrace_buddhism_mission_desc:0 "Nachdem wir das Land Tibet erobert haben, haben wir erfahren, wie wichtig der buddhistische Glaube sowohl für die Tibeter als auch für die Chinesen ist. Selbst unser Khan hat ein starkes Interesse am tibetischen Buddhismus entwickelt. Da es in unserem besten Interesse liegt, uns in die chinesische Kultur zu integrieren, sollten wir sie durch die Annahme des Buddhismus ansprechen."
 yua_construct_khanbaliq_mission_title:1 "Khanbaliq aufbauen"
 yua_construct_khanbaliq_mission_desc:0 "Mit der Gründung der Yuan-Dynastie haben wir ein neues Zeitalter der Mongolei eingeläutet. Deshalb wollen wir eine neue Hauptstadt in der Nähe der ehemaligen Jin-Hauptstadt Zhongdu errichten. Dort werden wir einen großen Tempel errichten und die Stadt erweitern, um einen kaiserlichen Palast zu errichten." 
 yua_xanadu_handcannon_mission_title:1 "Xanadu Gun entwickeln"
 yua_xanadu_handcannon_mission_desc:0 "Mit der Entwicklung des Schießpulvers müssen wir unbedingt neue Wege finden, um es in unseren Armeen und Marinen zu verwenden. Eine bestimmte Gruppe von Wissenschaftlern entwickelt eine kleinere und leichtere Version der Kanone, die wir bereits besitzen. Lassen Sie uns die Wissenschaftler an unseren Hof holen und die Kriegsführung, wie wir sie kennen, revolutionieren." 
 
 #KOJ Königreich von Jerusalem
 koj_discipline_the_crusaders_mission_title:1 "Disziplinierung der Soldaten"
 koj_discipline_the_crusaders_mission_desc:0 "Unsere Reihen sind nicht mit Rittern, sondern hauptsächlich mit weniger disziplinierten Infanteristen gefüllt, die bereit sind, für unsere Sache zu kämpfen und zu sterben. Obwohl ihre Hingabe bewundernswert ist, können wir auf dem Schlachtfeld nur dann erfolgreich sein, wenn wir unsere Armeen disziplinieren und sie zu solchen machen, die der Verteidigung des Heiligen Landes würdig sind."
 koj_establish_the_templars_mission_title:1 "Die Templer gründen"
 koj_establish_the_templars_mission_desc:0 "Wir können den Rittern der vielen heiligen Orden in unseren Ländern für ihren Beitrag zu unserem Kreuzzug für das Heilige Land danken. Daher wäre es weise, sie für ihre Dienste zu belohnen und sie für zukünftige Feldzüge gegen unsere Rivalen zu Verbündeten zu machen. Gewähren wir ihnen ein Anwesen in unseren Tempeln, um ihre Treue zu unserer Sache zu sichern."
 koj_prepare_for_the_offensive_mission_title:1 "Vorbereiten auf die Offensive"
 koj_prepare_for_the_offensive_mission_desc:0 "Die mächtigen heidnischen Armeen, die vor uns stehen, sind eine entmutigende Erinnerung an unseren schwierigen Kampf. Doch solange Gott hinter jedem Schwung unserer gerechten Klinge steht, muss und wird das Heilige Land zurückerobert werden, koste es, was es wolle!" 
 koj_consolidate_the_holy_city_mission_title:1 "Konsolidierung der Heiligen Stadt"
 koj_consolidate_the_holy_city_mission_desc:0 "Wir sind in Palästina gelandet, aber Jerusalem ist noch nicht gesichert. Unser vorrangiges Ziel ist es, die Stadt Jerusalem einzunehmen und zu befestigen, solange wir noch guten Mutes sind und unsere Truppen frisch aus dem Einsatz kommen."
 koj_secure_palestina_mission_title:1 "Palästina sichern"
 koj_secure_palestina_mission_desc:0 "Obwohl die Stadt Jerusalem gesichert und befestigt ist, können wir nicht ruhen, bevor wir nicht für die Verteidigung der Stadt gesorgt haben, indem wir die umliegenden Städte Palästinas erobern. Die Städte im Osten sollen einen Puffer zwischen der Stadt und unseren Rivalen bilden, während die Städte an der Küste Häfen für die Flotten unserer Verbündeten darstellen sollen." 
 koj_syrian_conquest_mission_title:1 "Eroberung Syriens"
 koj_syrian_conquest_mission_desc:0 "Ganz Palästina ist unter unserer Herrschaft, und unsere Moral war noch nie so gut wie heute. Lasst uns unsere Armeen und die Unterstützung unserer Verbündeten nutzen, um tiefer in das Land Syrien einzudringen."
 koj_restore_the_holy_land_mission_title:1 "Das Heilige Land wiederherstellen"
 koj_restore_the_holy_land_mission_desc:0 "Obwohl wir das Heilige Land politisch und militärisch beherrschen, ist das Land noch nicht zum wahren Glauben zurückgekehrt. Lassen Sie uns daher alle notwendigen Mittel einsetzen, um das Heilige Land zu bekehren und neu zu besiedeln, ohne dabei die Stabilität unserer Herrschaft zu gefährden." 
 koj_sinai_campaign_mission_title:1 "Sinai Kampagne"
 koj_sinai_campaign_mission_desc:0 "Die Sinai-Halbinsel ist für unser Reich sowohl strategisch als auch religiös wichtig. Sie wird nicht nur die Brücke zwischen unserem Reich und unseren Feinden über das Rote Meer hinweg sichern, sondern auch die Einnahme des Berges des Mose bedeuten."
 koj_habemus_papam_mission_title:1 "Habemus Papam (Wir haben einen Papst)"
 koj_habemus_papam_mission_desc:0 "Obwohl wir die Herrscher des Heiligen Landes sind, zögern viele Nationen der Christenheit, uns in unserem Kampf zu unterstützen; es scheint, dass der einzige Weg, die Kooperation dieser Nationen zu garantieren, darin besteht, den Papst selbst zu kontrollieren!"
 koj_lead_the_crusade_mission_title:1 "Den Kreuzzug führen"
 koj_lead_the_crusade_mission_desc:0 "Wir herrschen direkt über Jerusalem, doch wurde uns auch das Recht verweigert, alle Armeen dieses großen Kreuzzuges zu befehligen. Doch dank unseres Einflusses auf den Heiligen Stuhl selbst können wir nun rechtmäßig unsere Armeen und die gesamte Christenheit gegen diejenigen anführen, die sich dem wahren Glauben widersetzen!"
 koj_placate_muslim_burghers_mission_title:1 "Muslimische Bürger besänftigen"
 koj_placate_muslim_burghers_mission_desc:0 "Obwohl es unser erstes und vorrangiges Ziel ist, das heilige Land von der heidnischen Herrschaft zu befreien, ist es nun klar, dass wir den Fortbestand unseres Königreichs nicht garantieren können, wenn wir nicht mit den örtlichen Bürgern zusammenarbeiten. Daher ist es unerlässlich, sie zu besänftigen und ihre Zustimmung zu unserer Herrschaft sicherzustellen."
 koj_allies_of_the_faith_mission_title:1 "Verbündete des Glaubens"
 koj_allies_of_the_faith_mission_desc:0 "Obwohl wir in den Heiligen Ländern Fuß gefasst haben, können wir ohne die Hilfe anderer christlicher Nationen im ganzen Reich nicht überleben. Lasst uns dauerhafte Beziehungen zu mächtigen Christen in Übersee aufbauen." 
 koj_allies_of_the_canons_mission_title:1 "Verbündete der Kanoniker"
 koj_allies_of_the_canons_mission_desc:0 "Die Regularkanoniker von Jerusalem sind für uns wertvolle Verbündete, sowohl aus religiösen als auch aus weltlichen Gründen; es wäre klug, enge Beziehungen zu diesem Orden aufzubauen und freundschaftliche Beziehungen zwischen den Rittern und den Kanonikern zu pflegen."
 koj_advocatus_sancti_sepulchri_mission_title:1 "Advokat Sancti Sepulchri"
 koj_advocatus_sancti_sepulchri_mission_desc:0 "Wir sind Verteidiger des Heiligen Landes, was uns wiederum zu Verteidigern der gesamten Christenheit macht. Auch wenn unsere Armeen nicht groß und unsere Mittel nicht reichlich sind, werden wir unsere Schlachten durch die göttliche Kraft, die uns von Gott verliehen wurde, gewinnen!"
 
 #JUD Judea
 jud_judean_independence_mission_title:1 "Judäische Unabhängigkeit"
 jud_judean_independence_mission_desc:0 "Seit den Tagen der Babylonier sind wir Judäer fremden Mächten unterworfen gewesen. Dann folgten die Achämeniden, dann die Griechen und jetzt die Römer. Doch nun bietet sich uns die Gelegenheit, uns wie die Makkabäer von den Fesseln dieser mächtigen Reiche zu befreien und die Unabhängigkeit des vereinigten Königreichs Juda wiederherzustellen!"
 jud_friends_of_rome_mission_title:1 "Freunde von Rom"
 jud_friends_of_rome_mission_desc:0 "Wir haben sowohl Freundschaft als auch Reibereien mit dem Römischen Reich gehabt, aber die sich abzeichnende Stärke des Römischen Reiches ist ein Zeichen dafür, dass wir uns der Zeit anpassen und uns wieder mit ihm anfreunden müssen, so wie wir es vor nicht allzu langer Zeit mit Pompejus, Cäsar und Antonius getan haben."
 jud_retake_idumea_mission_title:1 "Idumea zurückerobern"
 jud_retake_idumea_mission_desc:0 "Seit die Römer mit dem Hasmonäischen Bürgerkrieg eingegriffen haben, sind wir auf das eigentliche Judäa reduziert worden. Jetzt werden wir von einem idumäischen König regiert, aber wir haben nicht ganz Idumäa unter unserer Herrschaft; lasst uns diese Gebiete für unser Königreich zurückerobern und die Idumäer in unseren Staat integrieren." 
 jud_conquer_moab_mission_title:1 "Moab zurückerobern"
 jud_conquer_moab_mission_desc:0 "Die Länder jenseits des Toten Meeres standen einst unter unserer Herrschaft. Als Alexander Jannäus, der König der Hasmonäer, für die Ausdehnung Judäas kämpfte, war das Land Moab eines von vielen Ländern, die wir eroberten; das war, bevor wir gedemütigt und gezwungen wurden, das Land an die Nabatäer abzutreten. Deshalb müssen wir diese Schmach wiedergutmachen und erneut einen Feldzug führen!" 
 jud_seize_galad_mission_title:1 "Gilead einnehmen"
 jud_seize_galad_mission_desc:0 "Die nordöstlichen Gebiete von Gilead sind notwendig, um unsere Vorherrschaft über die Gebiete um das Tote Meer zu festigen. Während des Exodus wurde den Israeliten der Zutritt zum Land verwehrt; nun soll uns niemand mehr daran hindern, das Land einzunehmen, das uns von Gott geschenkt wurde."
 jud_fortify_jerusalem_mission_title:1 "Jerusalem befestigen"
 jud_fortify_jerusalem_mission_desc:0 "Die Stadt Jerusalem ist das Herz unseres Staates, sowohl politisch als auch religiös. Sie ist die Heimat des großen Zweiten Tempels und das Zentrum unserer Zentralgewalt; ohne sie gäbe es kein Judäa. Daher ist es unerlässlich, dass wir die Stadt ausbauen und befestigen, um unsere Rivalen zu verteidigen."
 jud_expand_the_second_temple_mission_title:1 "Ausbau des Zweiten Tempels"
 jud_expand_the_second_temple_mission_desc:0 "Unser früherer Herrscher Herodes der Große hatte viel für den Ausbau unseres Tempels und unserer Stadt getan. Lasst uns das Werk, das er getan hat, fortsetzen und Judäa weiter ausbauen."
 jud_roman_roads_mission_title:1 "Römische Straßen"
 jud_roman_roads_mission_desc:0 "Obwohl wir den römischen Götzendienst ablehnen, gibt es viele Aspekte ihres Reiches, die es wert sind, integriert zu werden. Lasst uns mit der Romanisierung unseres Reiches beginnen, indem wir die römischen Straßen anlegen."
 
 #NAN Nanzhao
 nan_raid_yuenan_mission_title:0 "Überfall auf Yuenan-Gebiete"
 nan_raid_yuenan_mission_desc:0 "Die Gebiete Annams, die dem chinesischen Kaiserreich unterstehen, haben lange nach Befreiung von ihren Unterdrückern gerufen. Unterstützen wir sie bei ihrer Mission und arbeiten wir mit dem Volk von Annam zusammen, um den chinesischen kaiserlichen Einfluss aus der Region zu entfernen."
 nan_drive_back_the_tibetans_mission_title:0 "Die Tibeter zurückdrängen"
 nan_drive_back_the_tibetans_mission_desc:0 "Das tibetische Reich war eine große Bedrohung für unser Königreich, und ihre ständigen Übergriffe auf unser Land haben unserem Land und unserem Volk geschadet. Doch wir werden uns nicht länger verteidigen. Die Zeit für eine große Offensive gegen das tibetische Reich ist gekommen, um es endgültig aus unserem Land zu vertreiben!"
 nan_invasion_of_yunnan_mission_title:0 "Invasion von Yunnan"
 nan_invasion_of_yunnan_mission_desc:0 "Wir haben in der Vergangenheit herzliche Beziehungen zum Himmelskaiser unterhalten. Dieser Frieden kann jedoch nicht von Dauer sein, solange wir unabhängig bleiben, während sie das Mandat über das gesamte Mittelland beanspruchen. Daher müssen wir den Erstschlag in kaiserliches Gebiet führen."
 nan_conquest_of_bashu_mission_title:0 "Eroberung von Bashu"
 nan_conquest_of_bashu_mission_desc:0 "Die Region Bashu kann leicht gegen Angriffe aus dem Norden und Osten verteidigt werden, aber sie ist besonders anfällig für Invasionen aus dem Süden. Lasst uns diese Ländereien vom Süden aus erobern und eine Verteidigungsposition gegen das Himmlische Reich einnehmen."
 nan_the_mandate_of_heaven_mission_title:0 "Das Mandat des Himmels"
 nan_the_mandate_of_heaven_mission_desc:0 "Wir sind seit den Tagen unserer Gründung stark geworden, und unser Hof und unser Volk rufen nach einem neuen Sohn des Himmels in dieser Welt. Deshalb müssen wir das Mandat des Himmels selbst in Anspruch nehmen und die Welt von einer Dynastie befreien, die die Gunst des Himmels verloren hat!"
 nan_subjugate_the_shan_mission_title:0 "Unterwerfung der Shan"
 nan_subjugate_the_shan_mission_desc:0 "Die Shan-Völker, die an unser Reich grenzen, weigern sich, uns als die wahre Großmacht des Südens anzuerkennen. Zeigen wir ihnen, dass die Nanzhao nicht zu unterschätzen sind, und konzentrieren wir unsere militärischen Anstrengungen auf die Shan-Berge."
 nan_along_the_nan_rivers_mission_title:0 "Entlang der Nan Flüsse"
 nan_along_the_nan_rivers_mission_desc:0 "Die südlichen Flüsse führen zu einem fruchtbaren Land, und viele Städte entlang der Flüsse dienen als wichtige Handelsplätze zwischen dem Mittleren Land und dem Indienhandel. Es wäre in unserem besten Interesse, diese Gebiete für unser eigenes Königreich zu sichern."
 nan_defeat_the_khmer_mission_title:0 "Das Khmer Reich besiegen"
 nan_defeat_the_khmer_mission_desc:0 "Das Khmer-Reich ist seit langem eine Großmacht in den südöstlichen Territorien. Die Geschichte hat bewiesen, dass der Frieden nicht von Dauer sein kann, solange es zwei Großmächte in dem Reich gibt. Lasst uns also die Khmer besiegen und den Südosten ein für alle Mal sichern."
 nan_hegemonize_the_pyu_states_mission_title:0 "Hegemonialisierung der Pyu Staaten"
 nan_hegemonize_the_pyu_states_mission_desc:0 "Die Pyu-Stadtstaaten haben sich unserer Hegemonie über die südlichen Ländereien zu lange widersetzt, und sollten sie geeint bleiben, wären unsere Autorität und unser Volk jederzeit von einer Invasion bedroht. Daher müssen wir die Pyu unterwerfen, um die Sicherheit unseres Kernlandes zu gewährleisten."
 nan_promote_the_tantric_path_mission_title:0 "Den tantrischen Weg fördern"
 nan_promote_the_tantric_path_mission_desc:0 "Es gibt viele, die in diesen südlichen Ländern den Lehren des Buddha folgen, aber der Weg, den sie eingeschlagen haben, ist nicht der richtige. Lasst uns den tantrischen Glauben fördern und diese frommen Menschen auf den wahren Pfad zum Bodhi führen."
 nan_seize_the_coastal_cities_mission_title:0 "Eroberung der Küstenstädte"
 nan_seize_the_coastal_cities_mission_desc:0 "Wir haben die Städte der Mon-, Tai- und burmesischen Völker erobert, die als Handelszentren zwischen China und Indien dienen. Sollten wir die Loyalität der burmesischen Küstenstädte erlangen, hätten wir ein vollständiges Monopol über den südlichen Handel."
 nan_kingdom_of_many_peoples_mission_title:0 "Königreich der vielen Völker"
 nan_kingdom_of_many_peoples_mission_desc:0 "Unser Reich ist seit langem ein Schmelztiegel vieler Kulturen, Sprachen und Völker, und die Zahl der verschiedenen Stämme in unserem Land geht in die Zehner. Lasst uns diese Völker aufnehmen und integrieren, um ein wahrhaft multikulturelles Königreich zu schaffen."
 nan_allies_of_the_faith_mission_title:0 "Verbündete des Tantra"
 nan_allies_of_the_faith_mission_desc:0 "Wir folgen dem tantrischen Glauben, einer Form des Buddhismus, die sich von dem unterscheidet, was im Chinesischen Reich und in den südlichen Mandalas praktiziert wird. Daher ist es zwingend erforderlich, dass wir Verbündete des tantrischen Pfades gewinnen, die unserem Ruf zu den Waffen folgen werden."
 nan_nanzhao_cavalry_mission_title:0 "Bogenschützen-Kavallerie entwickeln"
 nan_nanzhao_cavalry_mission_desc:0 "Unsere mächtige Kavallerie ist das Rückgrat unseres Militärs, und ihre Schnelligkeit und Kraft haben uns viele Siege in der Schlacht eingebracht. Außerdem haben wir durch den Handel mit dem chinesischen Reich hochwertige Bögen und Schwerter erworben. Lasst uns daher eine Bogenschützen-Kavallerie-Division aufbauen, um unsere Flankenfähigkeit zu maximieren."
 nan_allies_of_the_faith_mission.tt:0 "§Y2§! Verbündete oder Untertanen haben, die der gleichen Religion wie wir folgen."
 
 #DAC Dacia
 dac_contend_for_the_black_sea_mission_title:0 "Kampf um das Schwarze Meer"
 dac_contend_for_the_black_sea_mission_desc:0 "Im Laufe der Jahrzehnte haben die Sarmaten großen Einfluss auf die pontische Steppe gewonnen, und ihre Streitkräfte sowie ihre germanischen Verbündeten stellen eine große Bedrohung für unsere Herrschaft über Dakien dar. Bevor wir uns also mit dem Römischen Reich anlegen, müssen wir unsere Aufmerksamkeit nach Osten richten und die pontische Steppe beherrschen."
 dac_subjugate_the_iazyges_mission_title:0 "Unterwerfung der Iazyges"
 dac_subjugate_the_iazyges_mission_desc:0 "Die sarmatischen Stämme der Iazygen sind eine weitere große Bedrohung für unsere Kontrolle über Dakien. Sie wären zwar gute Verbündete, aber ihre Nähe zu den Grenzen unserer Gebiete birgt die Gefahr, dass die Spannungen an den Grenzen in einen totalen Krieg ausarten. Daher wären sie als Untertanen besser dran als als Verbündete."
 dac_subdue_the_barbarians_mission_title:0 "Unterwerfung der Barbaren"
 dac_subdue_the_barbarians_mission_desc:0 "Im Laufe unserer gemeinsamen Geschichte wurden wir von den 'zivilisierteren' Griechen und Römern lange Zeit als 'Barbaren' betrachtet. Wir haben jedoch nicht allein durch militärische Macht ein mächtiges Reich gebildet, und nun beginnen sie, dies anzuerkennen. Lasst uns also die westlichen Barbaren unterwerfen, um unser eigenes, 'zivilisiertes' Reich zu konsolidieren."
 dac_invade_magna_germania_mission_title:0 "Magna Germania (Großgermanien) erobern"
 dac_invade_magna_germania_mission_desc:0 "Die Unterwerfung der Stämme Germaniens hätte für unser Reich mehrere Vorteile. Zum einen wird es unseren Armeen einen stetigen Strom von Tributen, Nachschub und Arbeitskräften liefern, zum anderen verschafft es uns eine strategische Position im Westen, um einen Krieg gegen die Römer zu führen. Da die römischen Legionen in Kriegszeiten über das ganze Reich verteilt sind, werden unsere Armeen sicherlich die Oberhand gewinnen!"
 dac_seize_moesia_inferior_mission_title:0 "Moesia Inferior einnehmen"
 dac_seize_moesia_inferior_mission_desc:0 "Während sich unser Einflussbereich ausweitet, sind wir in Konflikt mit den Römern geraten, die die Vorherrschaft über die Städte am Schwarzen Meer beanspruchen. Die Römer verachten uns als Barbaren und werden sich sicher weigern, uns als Gleichberechtigte zu betrachten; daher müssen wir das, was die Römer Moesia nennen, durch Eroberung einnehmen!"
 dac_vanquish_the_romans_mission_title:0 "Freies Thrakien"
 dac_vanquish_the_romans_mission_desc:0 "Die Thraker sind das Volk, das südlich von uns auf der anderen Seite der Donau lebt. Sie sind uns in vielerlei Hinsicht ähnlich, aber im Gegensatz zu uns sind sie unter römische Herrschaft geraten. Wir sollten die thrakischen Gebiete einnehmen, um Rom zu schwächen und das thrakische Volk von seiner Unterdrückung zu befreien."
 dac_conquer_thracia_mission_title:0 "Den Bosporus kontrollieren"
 dac_conquer_thracia_mission_desc:0 "Die Kontrolle über die Meerenge des Bosporus ist für unser Reich von großer Bedeutung. Da wir mehr Einfluss auf das Schwarze Meer und seinen Handel gewinnen, ist es zwingend erforderlich, dass wir die Stadt Byzanz einnehmen, um den Warenfluss in und aus dem Schwarzen Meer aus den weiten Bereichen des Mittelmeers zu regulieren."
 dac_the_great_dacian_empire_mission_title:0 "Das Große Dakische Reich"
 dac_the_great_dacian_empire_mission_desc:0 "Wir sind nicht länger 'Barbaren', die von den 'überlegenen' Römern abgewiesen werden; wir Daker sind jetzt die Sieger, und die Römer sind jetzt unsere Untertanen! Wir sind es, die entscheiden werden, wer barbarisch und wer zivilisiert ist, und wenn das geklärt ist, werden wir uns als Nachfolger aller mächtigen Reiche der Geschichte etablieren!"
 dac_sarmizegetusa_regia_mission_title:0 "Sarmizegetusa Regia"
 dac_sarmizegetusa_regia_mission_desc:0 "Die Befestigungen unserer Hauptstadt haben im Krieg mit dem Römischen Reich oft über Sieg und Niederlage entschieden. Bislang hat sich unsere Hauptstadt als starke Festung erwiesen, doch je mächtiger die Römer durch ihre Eroberungen werden, desto stärker müssen auch unsere Verteidigungsanlagen werden. Lasst uns Sarmizegetusa zu einer großartigen Hauptstadt machen, die es sogar mit den Römern aufnehmen kann!"
 dac_hub_of_cultures_mission_title:0 "Drehscheibe der Kulturen"
 dac_hub_of_cultures_mission_desc:0 "Dakien hat durch Migration und Krieg viele Völker beherbergt: wir Daker, die Villanovaner, die Skythen, die Griechen und die Kelten. Wenn wir ein Imperium über das Kernland errichten wollen, müssen wir alle dort ansässigen Völker akzeptieren und uns ihrer uneingeschränkten Loyalität gegenüber der Krone versichern."
 dac_spread_zalmoxism_mission_title:0 "Zalmoxismus verbreiten"
 dac_spread_zalmoxism_mission_desc:0"Trotz der Bemühungen der römischen Heiden bleibt der Glaube unserer zalmoxistischen Völker stark. Wir müssen die in fremden Ländern lebenden Zalmoxisten befreien und den wahren Glauben an den Höchsten Gott im ganzen Reich verbreiten."
 dac_temples_to_zalmoxis_mission_title:0 "Tempel von Zalmoxis"
 dac_temples_to_zalmoxis_mission_desc:0 "Die Römer bauten große Tempel zu Ehren ihrer Gottheiten; jetzt, da wir die Mittel dazu haben, sollten wir große Denkmäler errichten, um unsere Frömmigkeit gegenüber dem höchsten Gott von allen, Zalmoxis, zu zeigen."