 #IMG Imagawa
 img_cultivate_sunpu_mission_title:1 "Cultivate Sunpu"
 img_cultivate_sunpu_mission_desc:0 "We must expand our capital of Sunpu both economically and culturally. As the center of our entire domain, it is import that we develop our lands to their greatest potential to serve us in times of war and peace alike."
 img_mikawa_no_kami_mission_title:1 "Mikawa no Kami"
 img_mikawa_no_kami_mission_desc:0 "Our neighbors of Mikawa province have resisted incursions from more powerful clans for quite some time. While such resilience is admirable, we must do what we can to tame the cub before it grows into a tiger."
 img_the_fool_of_owari_mission_title:1 "The Fool of Owari"
 img_the_fool_of_owari_mission_desc:0 "The lands of Owari are some of the richest and most productive lands in all of Nihon. The province is wasted in the hands of the Oda clan; thus, let us take the land for the Imagawa."
 img_march_to_kyoto_mission_title:1 "March to Kyoto"
 img_march_to_kyoto_mission_desc:0 "We are descended from Emperor Seiwa, and thus noble blood runs through our veins. Our lands are great and prosperous, and our troops are strong, numerous and disciplined. The time to march to Kyoto and become the next shogun has come at last!"
 
