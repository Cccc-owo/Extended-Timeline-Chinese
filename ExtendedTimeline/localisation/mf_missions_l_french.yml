 #ITA Odoacer
 ita_secure_roma_mission_title:1 "Secure Roma"
 ita_secure_roma_mission_desc:0 "With the former lands of Western Rome divided among various foederati, we must ensure that the lands of Roma proper are completely secured under our rule. This means ensuring almost no risk of revolt whatsoever, by either the Roman or the Germanic populace. We cannot afford to risk losing the political symbol that is Rome after all we have done to attain it."
 ita_appease_senate_mission_title:1 "Appease the Roman Senate"
 ita_appease_senate_mission_desc:0 "With the city and its surrounding lands under the direct control of our king, we must now look to appease the Roman Court that we have taken over. In order to gain their cooperation and ensure smooth governance and greater political stability, we must do whatever means necessary, whether through favors or temporary decreased autonomy, even if it hurts our own reputation, to keep the Roman Senate loyal to the Kingdom of Italy."
 ita_copper_coinage_reform_mission_title:1 "Copper Coinage Reform"
 ita_copper_coinage_reform_mission_desc:0 "With access to the copper trade, we can use this valuable material to mint new currency for our kingdom. This will greatly streamline Italy's economy and domestic trade, allowing for quicker production rates and transactions, although with such large scale coinage it may also be more difficult to reduce inflation."
 ita_latinization_mission_title:1 "Latinization"
 ita_latinization_mission_desc:0 "Having accepted the Senate and the capital of the former Western Roman Empire, perhaps it is time that we assimilate their culture into our own. By reestablishing Rome as a center of culture and the capital of the world, we can achieve further latinization of our kingdom to legitimize our rule."
 ita_accept_chalcedonism_mission_title:1 "Accept Chalcedonism"
 ita_accept_chalcedonism_mission_desc:0 "The official Christian canon of the Roman Empire was decided at the Council of Chalcedon a few decades ago. If we were to align ourselves with the official Canon of the Roman Church, our legitimacy as well as our religious unity would be bolstered, especially since most of our Latin population continues to practice the official, canonical faith." 
 ita_ally_of_the_church_mission_title:1 "Ally of the Church"
 ita_ally_of_the_church_mission_desc:0 "Because we occupy the home of the Church in Rome, we have had the privilege of establishing close ties to the Papacy. Since we have built up much rapport with members of the Church, perhaps it would be wise to ally ourselves with them through granting some degree of autonomy to the Church, which will greatly increase the opinion of other nations that follow them." 
 ita_italia_romanus_mission_title:1 "Italia Romanus"
 ita_italia_romanus_mission_desc:0 "Having overhauled our entire kingdom, culturally and politically, it seems that we are fit to call ourselves Roman. Thus, we should begin construction of Roman monuments and statues in our capital city of Rome to foster a sense of Roman unity among our peoples."
 ita_novum_imperium_romanum_mission_title:1 "Novum Imperium Romanum"
 ita_novum_imperium_romanum_mission_desc:0 "Our lands stretch from the former imperial Roman lands of Hispania all the way to Illyrium. We have accepted the Roman culture, and our king rules alongside the same Roman Senate. Thus, it would be fitting for our king to ascend to the imperial throne, and for Italy to become a New Roman Empire."
 ita_into_gallia_mission_title:1 "Into Gallia"
 ita_into_gallia_mission_desc:0 "The lands of Gaul, once ruled by Rome, have been ravaged by war and conquest. Now, it is our turn to advance into Gallia and retake what rightfully belongs to he who holds Rome."
 ita_hispania_foothold_mission_title:1 "Gain Foothold in Hispania"
 ita_hispania_foothold_mission_desc:0 "The far western lands of Hispania have been taken by the Goths who had once been loyal servants to Rome. Now, we must assert our power into the farther reaches of the former Roman Empire and establish a foothold for further conquest."
 ita_reclaim_the_sea_mission_title:1 "Reclaim the Italian Sea"
 ita_reclaim_the_sea_mission_desc:0 "Ever since we took Rome, our sphere of influence has been weakened by the Vandals' control of the islands of the Western Mediterranean and Sicily. Thus, it is in our best interest to reclaim Sicily, Corsica and Sardinia in order to establish naval dominance in Italy's bordering seas."
 ita_conquer_dalmatia_mission_title:1 "Conquer Dalmatia"
 ita_conquer_dalmatia_mission_desc:0  "The remnants of Western Rome continue to stubbornly decay in the lands of Dalmatia. If we can take whatever is left of the 'empire' then our claim to Rome will be virtually unchallenged."
 ita_subjugate_the_goths_mission_title:1 "Subjugate the Goths"
 ita_subjugate_the_goths_mission_desc:0 "The Ostrogoths of Illyrium pose a significant threat to the survival of Italy. Thus, it would be wise if we were the ones to gather out forces and strike at them first, along with the spoils of war, of course."
 ita_return_to_germania_mission_title:1 "Return to Germania"
 ita_return_to_germania_mission_desc:0 "It has felt like an eternity since we resided in the lands of Germania. Now a mere territory of warring tribes, perhaps it is time for us to return to the Germanic homeland and retake what is ours by blood."
 
 #GVI Visigoths
 gvi_capture_toulouse_mission_title:1 "Capture Toulouse"
 gvi_capture_toulouse_mission_desc:0 "The city of Toulouse is one of the more important Roman cities in the region of southern Gallia. With our tribe having been on the move for generations, we are in need to a permanent home. Thus, it would be ideal for us to finally settle down in the lands of Gaul by taking this city for ourselves."
 gvi_subdue_the_basques_mission_title:1 "Subdue the Basques"
 gvi_subdue_the_basques_mission_desc:0 "The Basque popular in the mountainous regions along the Bay of Biscal have resisted incursions from our tribe for long; even the Romans struggled to defeat them five centuries before us. However, our armies are stronger and more united than ever, and we are surely powerful enough to subdue the stubborn Basques once and for all."
 gvi_subjugate_suebi_mission_title:1 "Subjugate Suebi"
 gvi_subjugate_suebi_mission_desc:0 "The king of Suebi is our greatest obstacle in the way of our unification of Hispania. We must subjugate them before we consider expansions eastward, for we cannot campaign elsewhere while such a thorn in our side may raid us at any time."
 gvi_gallic_expansion_mission_title:1 "Gallic Expansion"
 gvi_gallic_expansion_mission_desc:0 "The expanse of Gaul has fallen into disarray, with rump Roman states declaring legitimate rule over the region. However, as all of Rome crumbles and decays, we shall prove that hegemony is won not by claims or bloodlines, but by actions and martial might!"
 gvi_defeat_the_traitors_mission_title:1 "Defeat the Traitors"
 gvi_defeat_the_traitors_mission_desc:0 "The crowns of Burgundy and Francia have made a grave offense towards us. While we are related by Gothic intermarriage between our crowns, they have plotted against us and nearly destroyed us had it not been for the intervention of our Ostrogothic brethren."
 gvi_conquer_the_moors_mission_title:1 "Conquest of the Moors"
 gvi_conquer_the_moors_mission_desc:0 "With the peoples of Hispania united under Gothic rule, we must turn our attention to the Moor threat across the strait of the Pillars of Hercules. Securing the lands in Berber Africa could prove useful in securing our borders against southeastern threats."
 gvi_visigothic_code_mission_title:1 "Visigothic Code"
 gvi_visigothic_code_mission_desc:0 "By establishing a Visigothic law code, applied equally to both Gothics and Romans, we will greatly unify our peoples. For we are not a kingdom of Goths, Celts, and Romans, but rather a united kingdom of only Hispani."
 gvi_protofeudalism_mission_title:1 "First Feudalism"
 gvi_protofeudalism_mission_desc:0 "Our unique situation has allowed us to develop a system of governance in which land is granted in exchange for service. Though it will decentralize our kingdom, it will also maintain balance among the classes of Hispania."
 gvi_sacking_of_rome_mission_title:1 "Sacking of Rome"
 gvi_sacking_of_rome_mission_desc:0 "The city of Roma is the cultural treasure of the Roman Empire, even if it has since fallen out of political relevance. Should we turn on our former overlords and sack the city of Rome itself, our names will be known across the land. Thus, let us loot Roma of all its worth, and burn whatever remains to the ground!"
 gvi_gothic_relations_mission_title:1 "Gothic Relations"
 gvi_gothic_relations_mission_desc:0 "Our kingdom has made many enemies throughout our history. Thus, it is imperative that we establish strong ties with foreign powers through diplomacy and marriage. Still, we must be sure to choose those who we can trust, and what better ally can we put all our faith in than our Gothic brethren of the east?"
 
 #AYU
 annex_sukhothai_mission_title:1 "Annex Sukhothai"
 annex_sukhothai_mission_desc:0 "We have long coexisted with our former overlord, the kingdom of Sukhothai. We can attribute many of our cultural, administrative and military advances to our Thai brethren to the north. However, we must assimilate their kingdom into our own if we are to survive; two separate royal families cannot properly defend the Thai people." 
 ayu_claim_the_north_mission_title:1 "Claim the North"
 ayu_claim_the_north_mission_desc:0 "The northern Thai kingdom of Lan Na proves a threat to us militarily and politically; they can harass our position in Sukhothai whenever they wish, but at the same time our borders would be even more compromised if they were to be taken by an even stronger power. Thus, it is up to us to make the first move and conquer our northern cousins."
 ayu_conquer_malacca_mission_title:1 "Conquer Malacca"
 ayu_conquer_malacca_mission_desc:0 "The port city of Malacca has grown increasingly valuable over time. The Malacca sultanate has thrived as a trading center of Southeast Asia due to being diplomatically and economically fortified by the Chinese empire. If we can acquire this city ourselves, we would obtain a dominant trade hub of the region."
 ayu_decline_of_khmer_mission_title:1 "Decline of Khmer" 
 ayu_decline_of_khmer_mission_desc:0 "The mighty Khmer Empire used to dominate all of Indochina generations ago, and we have much to thank them for both culturally and technologically. However, the Khmer now hold only the Mekong due to insurrections and warring, and they are in a period of decline. Thus, the time is ripe to exert our mandala over them and claim to be their rightful protector."
 ayu_annamese_campaign_mission_title:1 "Annamese Campaign"
 ayu_annamese_campaign_mission_desc:0 "As the Khmer empire faced great infighting, the Vietnamese have attempted to exert their influence over their king. However, the rulership of the Khmer rightfully belongs to the king that supports Siam. Thus, we must campaign against them to weaken their influence over the Khmer king and reestablish our mandala authority."
 claim_emerald_buddha_mission_title:1 "Claim the Emerald Buddha" 
 claim_emerald_buddha_mission_desc:0 "The Emerald Buddha is an artifact that holds much religious and symbolic influence to the one who possesses it. Having changed hands throughout many kings and kingdoms throughout the years, we would gain many benefits if we were to possess the Emerald Buddha ourselves."
 ayu_red_seal_trade_mission_title:1 "Red Seal Trade"
 ayu_red_seal_trade_mission_desc:0 "Despite Japan's isolationist policies, their lack of resources have compelled them to trade with us. The Japanese have permitted trade with Southeast Asia via ships approved with red seals. If we were able to establish relations with the Japanese and gain access to their trade, we would make much coin off of their need for silk and resources like sugar."
 
 #FlorenceTuscany
 san_miniato_al_monte_mission_title:1 "San Miniato al Monte"
 san_miniato_al_monte_mission_desc:0 "Saint Miniato, after being executed by Emperor Decius of Rome, is said to picked up his own severed head and to have entered into hermitage on hills of Mons Fiorentius. With such a holy site, it is clear to us now that we must build a fine basilica atop the hills of Florence."
 santa_maria_del_fiore_mission_title:1 "Santa Maria del Fiore"
 santa_maria_del_fiore_mission_desc:0 "Now that we have the resources and architectural expertise, let us construct a grand cathedral in the heart of Florence. Such a project will take much time and coin to complete, but by God, it must be done."
 ally_of_the_church_mission_title:1 "Ally of the Church"
 ally_of_the_church_mission_desc:0 "Being a land of the faith, it would be wise if we built close relations with the Pope to our south. If we were to gain the wealth and power needed to assume the role as protector to the Papacy itself, we would expand our influence over all of Europe without needing to draw a single blade."
 banking_superpower_mission_title:1 "Banking Superpower"
 banking_superpower_mission_desc:0 "The city of Florence is the site of many dominant banking families of the entirety of Europe, with our royalty even coming from an elite banking family of Florence." 
 economic_supremacy_mission_title:1 "Economic Supremacy"
 economic_supremacy_mission_desc:0 "We have several trade rivals in Italy. It is in our best interest to dominate our rivals in terms of wealth and influence."
 
 #VAN Vandals
 van_african_migration_mission_title:1 "African Migration"
 van_african_migration_mission_desc:0 "Should we remain on the European continent, we will face rivalries and threats from various Germanic tribes as well as the Roman Empire itself. Let us migrate to the coasts of northern Africa and establish a new home where we can thrive."
 van_capture_carthage_mission_title:1 "Capture Carthage"
 van_capture_carthage_mission_desc:0 "The city of Carthage is considered to be the breadbasket of the Roman Empire, providing their empire with an abundance of grain and thus supplies for their armies. Thus, it would benefit us and deal a crippling blow to our Roman nemeses should we seize the city for ourselves." 
 van_cultivate_africa_mission_title:1 "Cultivate Africa"
 van_cultivate_africa_mission_desc:0 "We must cultivate the lands of Africa to establish a fledgling African kingdom worthy of our rule. This means developing the trade city of Carthage as well as the various African towns surrounding the port, and reestablish Carthage as a major trading power."
 van_sacking_of_rome_mission_title:1 "Sack Rome"
 van_sacking_of_rome_mission_desc:0 "The city of Rome has great strategic and cultural importance to the Romans; despite no longer acting as a major capital of their empire, it still remains their cultural birthplace, and sacking the city will earn us much prestige among Romans and Germanics alike. With the Empire crumbling from within, let us feed off of whatever wealth in Rome remains."
 van_conquer_mauretania_mission_title:1 "Conquer Mauretania"
 van_conquer_mauretania_mission_desc:0 "Though we rule Africa, we face both internal and external threats, as the Moors to our west challenge our hegemony over northern Africa, while our African subjects throughout our lands cry for rebellion. Thus, let us direct our manpower in a war away from our own borders to preoccupy our disorderly populace with a common enemy and at the same time solve the foreign problem." 
 van_convert_heretics_mission_title:1 "Convert Heretics"
 van_convert_heretics_mission_desc:0 "As devoted men of the Arian Christian faith, we shall not tolerate heretics of any kind within our borders. Whether through peaceful conversion or violent persecution, we shall make the people of our lands worship the true sect of God and abandon their pagan and heretical ways." 
 van_vandalic_piracy_mission_title:1 "Vandalic Piracy"
 van_vandalic_piracy_mission_desc:0 "Although we hold land, our rulers and nobility are much more concerned with our wealth. We may be greedy, but we Vandals do not keep our greediness a secret. Thus, let us engage in open piracy with our rivals in Italy and deplete their ships and shores of all their gold and loot!"
 
 
 #Khitan Liao
 khitan_supremacy_mission_title:1 "Show Khitan Supremacy"
 khitan_supremacy_mission_desc:0 "Our nomadic neighbors have often dismissed us as the most barbaric and least civilized of the steppes. Let us show them that they are mistaken, and display our supremacy now that we have united by retaking the lands of our Xianbei ancestors."
 kht_subjugate_the_tatars_mission_title:1 "Subjugate the Tatars"
 kht_subjugate_the_tatars_mission_desc:1 "Our Tatar neighbors to the north have resisted our influence for some time. Let us subjugate them and possibly even put their talented warriors under our banner."
 kht_conquer_manchuria_mission_title:1 "Conquer Manchuria"
 kht_conquer_manchuria_mission_desc:0 "No single entity has ever united the lands of Manchuria before. Let us be the very first to achieve this and expand our conquests to the sea!"
 kht_subjugate_tangut_mission_title:1 "Subjugate the Tangut"
 kht_subjugate_tangut_mission_desc:0 "Having dominated our steppe neighbors, we must now turn south. The Tangut and Gansu have repeatedly denied offers of submission. Thus, we must show them the might of our Khitan cavalry to persuade them otherwise."
 kht_invasion_of_china_mission_title:1 "Invasion of China"
 kht_invasion_of_china_mission_desc:0 "Our forces are stronger than ever from our successful campaigns in the steppes. However, we cannot stay at peace for long without risk of infighting. Thus, we must turn our attention south to the Celestial Empire itself."
 
 #HNS Huns
 hns_conquer_pontic_steppes_mission_title:1 "Conquer Pontic Steppes"
 hns_conquer_pontic_steppes_mission_desc:0 "Due to our forced migration from the east, we will need to migrate westward through the Pontic Steppes. However, its inhabitants are not so willing to allow us to settle, so we should instead allow us to settle ourselves through more violent means."
 hns_access_black_sea_mission_title:1 "Access Black Sea"
 hns_access_black_sea_mission_desc:0 "The Black Sea is a vital position of interest if we are to continue our expansion westward. A port to open up trade to the rest of the world, our peoples are also eager to see the ocean at least once in their lifetimes, and the Black Sea is the perfect stepping stone to get there."
 hns_conquer_dacia_mission_title:1 "Conquer Dacia"
 hns_conquer_dacia_mission_desc:0 "To reach the Romans in the Mediterranean, we will need to fight our way through the Goths and various other tribes who inhabit Dacia. Let us take this fertile land to serve as grazing lands for our horses, as well as burial grounds for our enemies!"
 hns_magna_germania_mission_title:1 "Magna Germania"
 hns_magna_germania_mission_desc:0 "While the Romans prove to be a strong obstacle to our westward migration, the tribes of the Germans are good prey. Let us sweep through this territory before the Romans decide to get involved."
 hns_along_the_rhine_mission_title:1 "Along the Rhine"
 hns_along_the_rhine_mission_desc:0 "The lands of Gaul are also of interest to us. However, we must first establish a firm foothold in the Rhinelands, where we can allow some of our armies to settle down. From there, it may be wise to develop our lands to compete with the Romans first."
 hns_invade_italy_mission_title:1 "Invade Italy"
 hns_invade_italy_mission_desc:0 "Tonight we march for Rome, and tommorow morn we shall burn it to the ground!"
 hns_balkan_campaign_mission_title:1 "Balkan Campaign"
 hns_balkan_campaign_mission_desc:0 "The Balkan regions are the gateway into the Eastern Roman Empire. If we are able to conquer a substantial amount of the region, it will not be long before the Mediterranean coast, and Constantinople, are ours."
 hns_access_mediterranean_mission_title:1 "Access Mediterranean"
 hns_access_mediterranean_mission_desc:0 "With the Balkan lands conquered, with one last step we will finally be able to reach the sea! Onwards, to Mare Magnum!"
 hns_hunnic_empire_mission_title:1 "Hunnic Empire"
 hns_hunnic_empire_mission_desc:0 "Our empire is not only one of conquest, but one of lasting power. Through the stabilization and development of our lands, we have shown the world that the very throne those Romans sit atop actually belong to the Huns!"
 hns_raid_neighbors_mission_title:1 "Raid Neighbors"
 hns_raid_neighbors_mission_desc:0 "Although we may not have long term interests in our neighboring lands, at least at the moment, it does not mean we cannot gain some loot from the slaughter..."
 hns_secure_silk_road_mission_title:1 "Secure Silk Road"
 hns_secure_silk_road_mission_desc:0 "The vast expanse of Central Asia contains most key routes of the Silk Road. If we were able to secure the road, not only could we tax passing merchants, but we could also use our military authority to increase our caravan power."
 hns_invade_armenia_mission_title:1 "Invade Armenia"
 hns_invade_armenia_mission_desc:0 "The lands of Caucasia would be ripe for picking if it were not for the Romans and the Persians. Of course, a man will find ways to pick a fruit from atop even the highest tree..."
 hns_attack_iranshahr_mission_title:1 "Attack Persia"
 hns_attack_iranshahr_mission_desc:0 "With Armenia secured under our rule, the conquest of Persia without further nuisances from Caucasia is very likely. Let us claim what the Persians call Iranshahr for ourselves, for there is no King of Kings except for the King of the Huns!" 
 
 #KHM Khmer
 khm_subjugate_cham_mission_title:1 "Subjugate Cham"
 khm_subjugate_cham_mission_desc:0 "We have long battled against the Cham peoples to the east with varying success. However, our kingdom will not allow them to harrass our borders any longer. Only through the conquest of Champa can the lands of Khmer be secured." 
 khm_conquer_the_thais_mission_title:1 "Conquer the Thais"
 khm_conquer_the_thais_mission_desc:0 "There was a time when we ruled the entirety of Indochina. However, the kingdoms of the Thais had risen up against us and now rule the lands that rightfully belong to us. We shall be weak no more, and we shall control the lands of Siam once again." 
 khm_vietnamese_campaign_mission_title:1 "Vietnamese Campaign"
 khm_vietnamese_campaign_mission_desc:0 "In our times of weakness, the kings of Vietnam have attempted to assert their influence over us many times in the past; they have been so insolent that they have even attempted to place puppet rulers on our throne! Thus, we must show the Vietnamese that we are not to be pushed around any longer and conquer them instead!"
 khm_reconquer_sukhothai_mission_title:1 "Reconquer Sukhothai"
 khm_reconquer_sukhothai_mission_desc:0 "With Central Thailand secured, we must now begin the reconquest of the north, which was lost to us by the disloyal vassal of Sukhothai. With this conquest, we shall unite the lands of Siam under our rule, and the great Khmer Empire shall be whole again!"
 angkor_wat_mission_title:1 "Angkor Wat"
 angkor_wat_mission_desc:0 "Whether Hindu or Buddhist, the temple of Angkor holds great importance to us. Thus, we will have to secure the lands of Angkor as well as renovate the Wat to restore its greatness, displaying our virtue and devotion to the land and the Heavenss."
 khm_restore_devarajas_mission_title:1 "Restore Devarajas"
 khm_restore_devarajas_mission_desc:0 "Our kingdom has had a tradition of making our rulers Devarajas, or god-kings, which had greatly boosted their legitimacy and relgious influence. Although it has been long since then, if we establish monuments throughout our kingdom, we will be able to make our ruler divine, and further generations can be made into devarajas as well."
 khm_claim_emerald_buddha_mission_title:1 "Claim the Emerald Buddha" 
 khm_claim_emerald_buddha_mission_desc:0 "The Emerald Buddha is an artifact that holds much religious and symbolic influence to the one who possesses it. Having changed hands throughout many kings and kingdoms throughout the years, we would gain many benefits if we were to possess the Emerald Buddha ourselves."
 
 #SAS
 sas_king_of_armenia_mission_title:1 "King of Armenia"
 sas_king_of_armenia_mission_desc:0 "The Kingdom of Armenia is our most valuable neighbor, whether as an ally or as a subject. However, as we continue to fight for influence over Caucasia, we will need to assert greater influence over the region by diplomacy or, if necessary, through military might."
 sas_mesopotamia_mission_title:1 "Secure Mesopotamia"
 sas_mesopotamia_mission_desc:0 "The fertile lands of Mesopotamia are deserving of a great capital. Now that we have regained dominance over the region, we must expand further into an-Iran to secure the region before we move our capital to Ctesiphon."
 sas_achaemenid_legacy_mission_title:1 "Achaemenid Legacy"
 sas_achaemenid_legacy_mission_desc:0 "The Achaemenid Empire once spanned far and wide, bringing great glory to Persia. Let us restore that old glory and campaign to retake the lands of the great emperors Cyrus and Darius."
 sas_into_egypt_mission_title:1 "Into Egypt"
 sas_into_egypt_mission_desc:0 "The lands of Egypt once belonged to the Persians, though the Western invaders have taken them from us. Now that we have expanded farther west, let us continue our conquests even further."
 sas_build_fire_temples_mission_title:1 "Build Fire Temples"
 sas_build_fire_temples_mission_desc:0 "To show our commitment to Ahuramazda, let us construct many fire temples in His name, and show we have spread His word far and wide." 
 sas_shiz_mission_title:1 "Shiz"
 sas_shiz_mission_desc:0 "The land of Shiz is a very important holy site to Mazda. We must not only seize that land from the heretics of the faith, but we must also restore the great fire temple to Ahuramazda."
 sas_develop_ctesiphon_mission_title:1 "Develop Ctesiphon"
 sas_develop_ctesiphon_mission_desc:0 "The city of Ctesiphon, both geographically and strategically, holds great potential for the wealth of our empire. Let us develop Ctesiphon to the fullest and make it a city worthy of Ahuramazda's grace."
 
 #HJO Hojo
 hjo_influence_koga_kubo_mission_title:1 "Koga Kubo"
 hjo_influence_koga_kubo_mission_desc:0 "The Koga Kubo, the successors to the Kantai kubo, are members of the Ashikaga clan that reside in Kamakura of the Kanto region. Considered nominally equal to the shogunate in Kyoto, their influence has greatly weakened since its foundation. Thus, instead of sending diplomats to the court in Kyoto, we can place the more local Koga Kubo under our influence and win their favor to earn greater renown and legitimacy for our rule."  
 hjo_fortify_odawara_mission_title:1 "Fortify Odawara"
 hjo_fortify_odawara_mission_desc:0 "Standing high atop a hill and surrounded with moats, banks, walls and cliffs, the site for Odawara Castle would make a city that is nigh-impenetrable. Thus, we should invest in fortifying the castle to defend against advances from the powerful clans to our west."
 hjo_battle_of_konodai_mission_title:1 "Battle of Konodai"
 hjo_battle_of_konodai_mission_desc:0 "The Satomi clan to our south has proven itself to be quite the troublesome thorn in our side. We must defeat them in a decisive battle and place the lands of southern Kanto under our domain."
 hjo_subjugate_kozuke_mission_title:1 "Conquer Kozuke"
 hjo_subjugate_kozuke_mission_desc:0 "The land of Kozuke has long been contested by the Uesugi to the north and the Takeda in Kai to the west. Therefore, we must stake claim to the land and seize Kozuke for ourselves to consilidate our superiority in Kanto."
 hjo_unite_kanto_mission_title:1 "Unite Kanto"
 hjo_unite_kanto_mission_desc:0 "With our undeniable influence in Kanto, the lands of Eastern and Western Kanto are rightfully ours. By unifying this region, we will not only be able to sit safely in Odawara, but such a campaign will also open up the path for further expansion to the north, east and west against our rivals."
 
 #BYZ EXT pre 1399
 byz_ext_corpus_juris_civilis_title:1 "Corpus Juris Civilis"
 byz_ext_corpus_juris_civilis_desc:0 "Although we have laws in place, the laws of Rome have been written over the course of centuries by different lawmen and different rulers. In order to efficiently administer justice and order, we must gather our best officials and put together an updated code of law for our subjects to follow. This will set things straight for the public and ensure local stability in areas much farther away from Constantinople."  
 byz_ext_enforce_council_of_chalcedon_title:1 "Enforce the Council"
 byz_ext_enforce_council_of_chalcedon_desc:0 "The most recent Council of Chalcedon has decided what is true and false in the Christian canon. While the churches of Eastern Orthodox Byzantium, Roman Catholicism and several others have accepted this newly confirmed canon, there are several sects out there that do not accept the canon decided by the Council of Chalcedon. Let us follow the true faith and lessen the influence of the heretics in order to enforce the Council."  
 byz_ext_recover_tripolitania_title:1 "Recover Tripolitania"
 byz_ext_recover_tripolitania_desc:0 "With Western Rome in chaos, the lands of north Africa have been lost from Roman control. Therefore, we must assemble a grand army to campaign westward from Aegyptus and embark on a Grand Campaign to retake the north African coast, starting with Tripolitania."
 byz_ext_recover_carthago_title:1 "Recover Carthago"
 byz_ext_recover_carthago_desc:0 "The city of Carthage is within our reach now that we have secured the eastern Barbaroi coast. Not long ago, the barbarians had taken the city of Carthage from us, which greatly crippled our access to wheat and hindered our ability to supply our soldiers. Thus, it is of great importance that we retake the city at all costs, whether by land or sea, before we consider any further reconquests." 
 byz_ext_retake_hispania_title:1 "Retake Hispania"
 byz_ext_retake_hispania_desc:0 "North Africa is now under our control. The Goths in Hispania have been so bold as to claim dominion over the lands of Hispania. Let us establish a firm foothold in Hispania before we continue our reconquest of the western provinces."
 byz_ext_renovatio_imperii_title:1 "Renovatio Imperii"
 byz_ext_renovatio_imperii_desc:0 "Rome is no longer in the hands of our Western Roman brethren. The former foederati have been so insolent as to attack the hands that have fed them for so long. Let us begin the campaign for the restoration of the Roman empire's former borders and revive our great land. Roma est!"
 byz_ext_mare_nostrum_title:1 "Mare Nostrum"
 byz_ext_mare_nostrum_desc:0 "The Mediterranean Sea holds great importance to us, strategically and symbolically. With the western sea lost to the barbarians, we must retake the western Mediterranean islands before we even attempt to retake the lands of Italia. Thus, let us fight, and put our naval power to work, to make Mare Nostrum ours again."
 byz_ext_return_to_roma_title:1 "Return to Roma"
 byz_ext_return_to_roma_desc:0 "Although Roma is no longer the great city that it used to be, it is still of great symbolic and cultural importance to us, having been the birthplace of Rome itself. Taking the city of Roma, as well as the expanse of Italia, will be considered a great victory by itself."
 byz_ext_retake_italia_title:1 "Retake Italia"
 byz_ext_retake_italia_desc:0 "With the city of Rome retaken, our men our in high spirits. Let us seize all of Italy while the momentum is still on our side! Roma est!"
 byz_ext_gregorian_church_title:1 "The Gregorian Church"
 byz_ext_gregorian_church_desc:0 "Saint Gregory Partav the Illuminator, a Christian of Armenian Parthian descent, is greatly responsible for the conversion and adoption of Christianity by the Kingdom of Armenia. However, since its influence by the Persians, some of their lands have fallen back to their pagan ways. We must bring the people of Armenia back to the true faith and restore what the Gregorian Church started." 
 byz_ext_king_of_armenia_title:1 "King of Armenia"
 byz_ext_king_of_armenia_desc:0 "While the lands of Armenia are quite valuable to us, the vassal state of Armenia would be much more useful to us strategically. Acting as a buffer state between our empire and the Persian's, they will also be helpful to us in our campaign against Persia. Thus, it may be better for us to release them and allow them to act semi-autonomously in their homeland."
 byz_ext_acquire_armenia_title:1 "Acquire Armenia"
 byz_ext_acquire_armenia_desc:0 "The King of Armenia continues to change his allegiance from us, to the Persians, and back to us again as we campaign against our eastern rivals. Although they are mostly not to blame for this shifting in the sphere of influence, we should take these lands for ourselves, and perhaps release the Kingdom of Armenia later on as our vassals, to ensure the King's loyalty."
 byz_ext_conquer_ctesiphon_title:1 "Conquer Ctesiphon"
 byz_ext_conquer_ctesiphon_desc:0 "The Persian capital at Ctesiphon is a populous and prosperous city. If we were to take their capital, half of the war against our Persian rivals would be over already. Let us do all that we can to besiege the capital and make the great city of Ctesiphon ours!"
 
 #GOS Ostrogoths
 gos_seize_verona_mission_title:1 "Seize Verona"
 gos_seize_verona_mission_desc:0 "In order to invade Italy, we must capture our first strategic foothold, which is located in Verona. Because we do not have a navy as the Italians do, bypassing the barrier posed by the Adriatic Sea by taking Verona is our only realistic way to access the Italian peninsula."
 gos_capture_ravenna_mission_title:1 "Capture Ravenna"
 gos_capture_ravenna_mission_desc:0 "The city of Ravenna serves as the capital of the Western Roman Empire, and, unlike the old city of Roma, is the true center of power in Italy. By taking Ravenna, our further conquest of northern Italia is almost guaranteed due to the fact that we would have the custody of the Roman Senate, which greatly legitimizes our right to rule Italia."
 gos_appease_senate_mission_title:1 "Appease the Senate"
 gos_appease_senate_mission_desc:0 "Although we are the true power of Italia, the Roman Senate provides an opportunity for us to gain diplomatic relations with the Eastern Roman Empire and improve relations with all foreign kingdoms. Therefore, it would be wise of us to cooperate with the Roman senate by adopting Roman laws and granting them exclusive privileges."
 gos_rule_italia_mission_title:1 "Rule Italia"
 gos_rule_italia_mission_desc:0 "With the Roman Senate under our control and the former capital ours, the lands of Italia are ripe for conquest. Let us show the world our military might and crown ourselves the true King of Italy. May the Goths rule Italia in aeternum!"
 gos_praetorio_italiae_mission_title:1 "Praetorio Italiae"
 gos_praetorio_italiae_mission_desc:0 "The Praetorian prefecture of Italia has been long abandoned. However, with all of Italy under our rule, we can now reestablish the praetorian prefecture system and consolidate our holdings across the western Mediterranean in North Africa, establishing a regular Praetorian Guard under Gothic rule."  
 gos_gothic_relations_mission_title:1 "Gothic Relations"
 gos_gothic_relations_mission_desc:0 "Our strength has always been in our diplomacy. Since our rulers have excelled in making the most our of royal marriages, what better action can we take but establish closer ties with our western Gothic brethren? By establishing diplomatic ties, perhaps one day all of western Rome will be ruled by the Goths!" 
 gos_recover_pannonia_mission_title:1 "Recover Pannonia"
 gos_recover_pannonia_mission_desc:0 "When we were first made foederati under the Roman Empire, we were given holdings in Pannonia. We have been driven from those lands since then, and Pannonia has been under the rule of several different hands since then. However, with our strength, the time to recapture the lands of Pannonia and seize the great strategic city of Sirmium has come."
 gos_restore_sirmium_mission_title:1 "Restore Sirmium"
 gos_restore_sirmium_mission_desc:0 "Coined the Glorious Mother of Cities, Sirmium is an important strategic location. Although the city has been damaged over the course of time by war and constant shuffling of owners, we can restore Sirmium to its former glory, and expand the city in order to strengthen our military presence in Pannonia to counter the expansions of the Byzantine Empire."
 
 #Taifa
 taifa_develop_qurtuba_mission_title:1 "Develop Qurtuba"
 taifa_develop_qurtuba_mission_desc:0 "The city of Qurtuba has fallen to shambles since the Caliphate of Cordoba crumbled. Let us restore Andalus as the center of wisdom in all of Europe, beginning with the former capital of the Caliphate."
 taifa_unite_al_andalus_mission_title:1 "Unite al-Andalus"
 taifa_unite_al_andalus_mission_desc:0 "The lands of Andalus once united under the Caliph have been divided among the rule of weak taifas, including our own. Our priority is to unite the Muslim taifas of Iberia and make our presence in Iberia strong once again so that we may finish where the Umayyad dynasty had left off in conquering all of Iberia."
 taifa_drive_out_the_cristianos_mission_title:1 "Defeat the Cristianos"
 taifa_drive_out_the_cristianos_mission_desc:0 "Since the fall of the Caliphate of Cordoba, the Christian kingdoms to the north have humiliated us, coercing us into paying them parias, making themselves fat and wealthy at our expense. Now that Andalus is united again, we shall make them pay their own dues in return."
 
 #CRD Cordoba
 crd_subjugate_the_cristianos_mission_title:1 "Subjugate the Cristianos"
 crd_subjugate_the_cristianos_mission_desc:0 "The Christian kingdoms to the north have continually defied us despite offers of subjugation in peacetime. Thus, let us subjugate them with our own resources, whether through diplomacy or military might." 
 crd_cross_the_pyrenees_mission_title:1 "Cross the Pyrenees"
 crd_cross_the_pyrenees_mission_desc:0 "The Pyrnees mountains has long served as a natural border between our lands and the rest of Europe. While it protects us from greatly enemies to the north, it also serves as an obstacle in our expansion. Thus, let us cross the pyrenees and establish a substantial foothold in lands north of the Pyrenees."
 crd_halt_the_caliphate_advance_mission_title:1 "Halt the Abbasids"
 crd_halt_the_caliphate_advance_mission_desc:0 "The influence of the false Caliphate has expanded well into north Africa. We must take measures to halt their westward advance by seizing the lands of the Barbary coast ourselves."
 crd_restore_the_true_caliphate_mission_title:1 "Restore the True Caliphate"
 crd_restore_the_true_caliphate_mission_desc:0 "The Umayyad Caliphate has lost its power in the Near and Middle East, but their legacy and bloodline lives on in the rulers of Cordoba. With the northwestern Africa secured, perhaps we can even consider a campaign to restore the Umayyad dynasty as the true Caliphate."
 crd_return_to_mecca_mission_title:1 "Return to Mecca"
 crd_return_to_mecca_mission_desc:0 "The lands of Mecca hold great religious and cultural significance to the Caliphate and all of Islam. Should we retake the lands of Mecca, we would achieve a great victory, politically and spiritually."
 crd_great_mosque_of_qurtuba_mission_title:1 "The Great Mosque"
 crd_great_mosque_of_qurtuba_mission_desc:0 "The city of Cordoba is the major center of culture and Islam in Europe. Let us construct a Great Mosque for our great city and prove to the world of our dedication to God."
 crd_center_of_wisdom_mission_title:1 "Center of Wisdom"
 crd_center_of_wisdom_mission_desc:0 "While the Abbasids claim to have constructed a House of Wisdom in Baghdad, Cordoba has long been a center of intellectual exchange, with the translation of Greek texts to Arabic. Let us develop our city and increase our learning to lay the foundations for a second House of Wisdom here in our home capital."
 
 #NCA Nicaea
 nca_secure_northern_anatolia_mission_title:1 "Secure the Coast"
 nca_secure_northern_anatolia_mission_desc:0 "Before we can even consider retaking the former Byzantine capital, we must first unite northern Anatolia and drive the Latin pretenders out of the region. This will lay the groundwork for us to surround Constantinople with our forces and conscript from the loyal Roman subjects in Asia currently under Francien rule."
 nca_recover_constantinople_mission_title:1 "Recover Constantinople"
 nca_recover_constantinople_mission_desc:0 "At last, the Queen of all Cities is now within our reach. Let us retake what is rightfully ours and place ourselves on the Roman throne in Constantinople. The time has come to restore the Byzantine Empire and pave the way for the return of Roman greatness."
 nca_crush_the_frankokratia_mission_title:1 "Crush the Frankokratia"
 nca_crush_the_frankokratia_mission_desc:0 "The Francien states that have wrongly claimed Byzantine lands continue to defy our authority despite our return as the Emperor of the Romans. Let us subjugate them or destroy them outright and retake the lands of Thracia and Macedonia."
 nca_retake_greece_mission_title:1 "Retake Greece"
 nca_retake_greece_mission_desc:0 "The lands of Greece have been fragmented since the fall of Constantinople to the Francien invaders, and several powers have insolently laid claim to its cities. Let us show the western invaders once who is the true ruler of these lands."
 nca_defeat_rum_mission_title:1 "Defeat Rum"
 nca_defeat_rum_mission_desc:0 "The Seljuk Sultnate of Rum are a major threat to the security of the Asian Minor coast. With the great capital city recovered, we can now shift our focuses beyond the Aegean Sea and farther into Anatolia. The Seljuks who have so insolently claimed successors to Rome must be eliminated." 
 nca_drive_out_venice_mission_title:1 "Drive Out Venice"
 nca_drive_out_venice_mission_desc:0 "We have many reasons to despise Venice, as they played a significant role in the fall of the Byzantine Empire and the vile sacking of Constantinople. Now, they dare to hold lands in Byzantine Seas after what they have done. Let us sink their ships, sack their cities and cripple their economy by cutting off their access to one of the richest cities of the West."
 nca_crush_venice_mission_title:1 "Crush Venice"
 nca_crush_venice_mission_desc:0 "With Venice cornered, we must assert the true power of our fledgling empire and make sure none will take us lightly again. We must ensure that Venice kneels to our might, or if they refuse to submit, that they no longer exist in this world outside of the histories."
 
 #WEI
 wei_tk_purge_han_loyalists_mission_title:1 "Purge Han Loyalists"
 wei_tk_purge_han_loyalists_mission_desc:0 "Although the last emperor of the Han dynasty has willingly abdicated his throne to the Cao family, even after the First Emperor had formally declined the imperial seal three times, there are several officials and generals in our kingdom who refuse to acknowledge our authority, whether openly or in secret. In order to prevent inner turmoil and rebellion, let us remove these traitors from public office by all means necessary."
 wei_tk_fortify_hefei_xincheng_mission_title:1 "Fortify Hefei Xincheng"
 wei_tk_fortify_hefei_xincheng_mission_desc:0 "The fortress at Hefei is one of our most important strategic positions along the Yangtze that defends against Wu invasion. Therefore, we must fortify the city and rebuild it into Hefei Xincheng, or New Hefei Castle."
 wei_tk_secure_the_yangtze_mission_title:1 "Secure the Yangtze"
 wei_tk_secure_the_yangtze_mission_desc:0 "We have been unable to acquire central Jing Province since our humiliating defeat at the hands of the Wu and Shu kingdoms at Red Cliffs in 208. Now, the Yangtze serves as a major natural barrier for our conquests. Thus, we must send our best forces to cross the Yangtze and seize the lands of Jing immediately south of the river from the Wu-Shu Alliance."
 wei_tk_defeat_shu_mission_title:1 "Defeat Shu"
 wei_tk_defeat_shu_mission_desc:0 "Although the kingdom of Shu is the weakest of the three kingdoms, their defensive position makes things very difficult if we wish to unite the empire. Before, our only entry into their empire was through the mountainous paths into Hanzhong, but now that we have taken northern Jing, we can initiate a two pronged invasion and take their capital in Chengdu. By defeating Shu, the last remnant of the Han dynasty will be erased from history." 
 wei_tk_defeat_wu_mission_title:1 "Defeat Wu"
 wei_tk_defeat_wu_mission_desc:0 "The kingdom of Wu had previously pledged allegiance to Wei, but, as we have predicted, their allegiance is one only in name. Their frequent attacks on our lands and their alliance with our enemy Shu is clear of this defiance. With lands south of the Yangtze and in northern Jing secured, we can use our superior cavalry against them without having to risk facing their seasoned marines on the Yangtze River."
 wei_tk_unite_the_empire_mission_title:1 "Unite the Empire"
 wei_tk_unite_the_empire_mission_desc:0 "And empire long united must divide, and empire long divided must unite. It has been long since the Han dynasty fell to squabbling warlords and the land was divided into three kingdoms. The time to unite the Middle Kingdom is now, and the Heavens are on our side. Let us finish what the late Emperor Wu started."
 wei_tk_tiger_and_leopard_cavalry_mission_title:1 "Tiger and Leopard Cavalry"
 wei_tk_tiger_and_leopard_cavalry_mission_desc:0 "The Tiger and Leopard Cavalry was an elite unit that was key to the First Emperor Cao Cao's unification of northern China. We must drill our cavalry and create a new Tiger and Leopard Cavalry unit unmatched in all of the realm once again."  
 wei_tk_civilian_tuntian_mission_title:1 "Civilian Tuntian"
 wei_tk_civilian_tuntian_mission_desc:0 "The system of civilian tuntian, in which abandoned lands are given to landless peasants and displaced refugees as well as soldiers in peacetime, was innovated by our founder Cao Cao. This system solved the issue of both abandoned lands and landless peasants, and at the same time improved our crop production significantly and supplied our troops. Let us enact this policy once again to fuel our war machine so that we may one day reunite the empire."
 
 
 #SHU
 shu_tk_wu_shu_alliance_mission_title:1 "Wu-Shu Alliance"
 shu_tk_wu_shu_alliance_mission_desc:0 "Our past relations with Wu have been rocky at best. Yet there is no denying that neither of us would have survived against the armies of Wei had we helped each other in the past. Let us restore our relations and forge a bond that will prevent Wei expansions, and eventually lead to the destruction of Wei itself."
 shu_tk_gates_of_hanzhong_mission_title:1 "Gates of Hanzhong"
 shu_tk_gates_of_hanzhong_mission_desc:0 "By borrowing ideas from the texts of the I Ching, we can use the 'double chain' method of defense to create a defensive chain of fortifications along the mountainous terrain of Hanzhong. This will ensure the defense of our kingdom from northern invasions, since as long as we are on good terms with Wu, the only threat we have to worry about will be the one in the north."
 shu_tk_capture_qin_mountains_mission_title:1 "Chu Shi Biao"
 shu_tk_capture_qin_mountains_mission_desc:0 "The time to campaign north has arrived. With the Han dynasty long gone, its lineage continues in the blood of our Emperor. Let us fulfill the dreams of the late First Emperor and begin our Northern Campaign into Wei and capture the Qin Mountains, the main obstacle in the way of capturing the major strategic position of Chang'an."
 shu_tk_take_changan_mission_title:1 "Capture Chang'an"
 shu_tk_take_changan_mission_desc:0 "Chang'an serves both strategic and symbolic importance to us. Strategically, its capture will provide a direct path to the enemy and former Han capital in Luoyang. Symbolically, it is the first capitals of the Han dynasty, so its capture will greatly boost our claim to the celestial throne. We must do all we can to secure this major strategic position, and restoration of the Han will be within our grasp."
 shu_tk_restore_the_han_mission_title:1 "Restore the Han"
 shu_tk_restore_the_han_mission_desc:0 "Since the First Emperor, our family has claim descendance from Liu Sheng, the prince and son of Emperor Jing of the Han. Should the Han capital of Luoyang come into our possession, and should we claim the Mandate of Heaven for ourselves, we can claim our legitimacy and officially restore the Han dynasty; death to the traitors! Restore the Han!"
 
 #WUU
 wu_tk_wu_shu_alliance_mission_title:1 "Wu-Shu Alliance"
 wu_tk_wu_shu_alliance_mission_desc:0 "Our past relations with Shu have been rocky at best. Yet there is no denying that neither of us would have survived against the armies of Wei had we helped each other in the past. Let us restore our relations and forge a bond that will prevent Wei expansions, and eventually lead to the destruction of Wei itself."
 wu_tk_overseas_trade_mission_title:1 "Overseas Trade"
 wu_tk_overseas_trade_mission_desc:0 "Our access to the southern seas grant us many opportunities to trade with foreign powers. While we currently benefit much from our import of cotton from Shu, we must navigate the seas to trade with merchants far and wide in search of rarer and more valuable goods, especially now that our enemies of Wei have the benefits of the Silk trade with western merchants in the northwest."
 wu_tk_besiege_hefei_mission_title:1 "Besiege Hefei"
 wu_tk_besiege_hefei_mission_desc:0 "The sturdy fortress of Hefei is a major obstacle that prevents us from expanding north of the Yangtze River. Many times have we tried to capture it, but we have retreated each time. Therefore, we must find the perfect opportunity to besiege the city and take the fortress for ourselves, or burn it to the ground before it returns to enemy hands."
 wu_tk_secure_the_riverlands_mission_title:1 "Secure the Riverlands"
 wu_tk_secure_the_riverlands_mission_desc:0 "Although we had taken Jingzhou since the Battle of Red Cliffs, and retaken it from Shu in recent years, the kingdom of Wei has managed to hold onto the northern region of Jing Province since the surrender of Liu Biao's son, Liu Cong."
 wu_tk_more_than_a_warlord_mission_title:1 "More Than Warlords"
 wu_tk_more_than_a_warlord_mission_desc:0 "Although we exist alongside the kingdoms of Wei and Shu, we are the only one out of the three kingdoms that do not claim the Mandate of Heaven, as Wei claims to be the legitimate successor to the Han, and Shu claims the same. However, as we grow stronger in power, perhaps becoming the Emperor of the Middle Kingdom is inevitable. Let us show the world that we are more than just some stubborn warlords our predecessors had been seen as."
 
 #LOM Lombardy
 lom_edictum_rothari_mission_title:1 "Edictum Rothari"
 lom_edictum_rothari_mission_desc:0 "A major disadvantage of our fledgling kingdom is the lack of a law code. Thus, let us codify our first set of written law for Lombards. At the same time, by allowing the Roman populations to follow their own laws, we will not create any confusion as to what laws apply to whom."  
 lom_austria_and_neustria_mission_title:1 "Austria and Neustria"
 lom_austria_and_neustria_mission_desc:0 "As the Roman Empire crumbles, the lands of Italia are thrown into disarray. Let us seize the lands of northern Italy, specifically the regions of Austria and Neustria, as a gateway for further expansion into the peninsula."
 lom_langobardia_major_mission_title:1 "Langobardia Major"
 lom_langobardia_major_mission_desc:0 "Let us seize northern Italy and make our way towards the city of Rome."
 lom_langobardia_minor_mission_title:1 "Langobardia Minor"
 lom_langobardia_minor_mission_desc:0 "The city of Rome will be well defended, as it will surely be reinforced and resupplied by forces arriving from the south. Thus, we must seize Italia Minor to surround and isolate the city of Rome, which will eventually but surely lead to its fall and annexation."
 lom_rex_romae_mission_title:1 "Rex Romae"
 lom_rex_romae_mission_desc:0 "With Rome isolated from land reinforcement, we will need to develop a strong navy to blockade it from the Mediterranean. Once this is achieved, Rome will submit to us, and we shall be able to claim the title of the King of Roma."
 lom_regnum_totius_italiae_mission_title:1 "Regnum Totius Italiae"
 lom_regnum_totius_italiae_mission_desc:0 "With the capital cities of Ravenna and Rome both under our control, we can legitimately claim all of Italia for ourselves. Lombardy rule shall not end while Italy is fractured. No, we shall not stop our conquests until all of Italia is ours!"
 
 #Baltic Crusader TEU LIV
 teu_prussian_crusade_mission_title:1 "Prussian Crusade"
 teu_prussian_crusade_mission_desc:0 "The lands we hold now are thanks to the efforts of Crusaders who are not only within the Order. Thus, let us continue to fight to spread Christianity into the pagan lands of Prussia, and work side by side with our fellow brethren of Christendom to do so."
 teu_baltic_crusade_mission_title:1 "Baltic Crusade"
 teu_baltic_crusade_mission_desc:0 "With the Prussians conquered by our holy might, the remaining tribes of the Baltic serve as another major obstacle in the way of unifying the lands beyond northern Germania under the one true faith. Thus, let us cooperate once again with the Christian orders and kings to remove the pest that is paganism from this land of God." 
 teu_convert_prussia_mission_title:1 "Convert Prussia"
 teu_convert_prussia_mission_desc:0 "With the lands of Prussia officially conquered by the allies of the Order, we can settle our armies and prepare them for another battle. However, although we hold the lands of Prussia, we must fully convert the populace to the true faith in order to avoid further pagan rebellion."
 teu_convert_baltic_tribes_mission_title:1 "Convert Baltic Tribes"
 teu_convert_baltic_tribes_mission_desc:0 "With the Prussians successfully assimilated into the true faith, our hopes of truly converting the peoples of the Baltics can now be achieved. Let us use our best missionaries to make followers of God our of all of Europe."
 teu_seize_danzig_mission_title:1 "Seize Danzig"
 teu_seize_danzig_mission_desc:0 "The city of Danzig has been in our eye for quite some time. However, the Polish kingdom seems to hold the same interests, and they have already laid claim to the city. Therefore, we must be quick and strike the city first, and if Poland takes it first, then we shall have to take it from them."
 teu_conquer_poland_mission_title:1 "Conquer Poland"
 teu_conquer_poland_mission_desc:0 "Since the lands of the Baltics were brought under the rule of Christendom, our greatest rival by far is the kingdom of Poland. Thus, we must seize the lands of Poland to show the world that God is truly behind our spears, and rid ourselves of a major thorn in the way of Teuton-Prussian hegemony."
 teu_crush_pomerania_mission_title:1 "Crush Pomerania"
 teu_crush_pomerania_mission_desc:0 "When we were toiling to win the crusade against the Balts, the Christian king of Pomeranian had the audacity to ally with the Prussians against us, despite being of the same faith. Thus, we must use all of our divinely-granted holy fury to smite the unfaithful Pomeranians from this world."
 teu_marienburg_mission_title:1 "Marienburg"
 teu_marienburg_mission_desc:0 "Although we have taken the lands of Prussia, the region is still not secure, as the pagan populace still presents an internal threat, while the rival kingdoms that border our lands present an external one. Thus, we must construct a grand castle to defend the region and house the ever-growing number of members of the Order."
 teu_order_of_brothers_mission_title:1 "Order of Brothers"
 teu_order_of_brothers_mission_desc:0 "We are a holy order of brothers in faith. Our allies, though ruling autonomous from us, have fought righteously alongside us against the common, pagan enemy. Thus, let us restore the unity of the two branches of the Order of Brothers and bring peace to all of Christendom."
 teu_papal_ties_mission_title:1 "Papal Ties"
 teu_papal_ties_mission_desc:0 "Being a Holy Order, much of our influence is thanks to the Pope in Rome; after all, our dominion can be credited to the call of the Crusade against the Balts. Thus, if we makes our ties with the Church even closer, we will not only return the favor of the Church, but also gain influence in the Church itself to further the expansions of the Order." 
 
 #DTE Date
 dte_dragon_and_tiger_mission_title:1 "Dragon and Tiger"
 dte_dragon_and_tiger_mission_desc:0 "The Dragon of Echigo and the Tiger of Kai. Two formidable rivals of the Date who prevent our further expansion south, defeating the Uesugi and Takeda will open up expansion into Chubu as well as rid ourselves of a major threat to the future of our clan."
 dte_dragoon_corps_mission_title:1 "Dragoon Corps"
 dte_dragoon_corps_mission_desc:0 "With the arrival of Western firearms, we are able to train our renowned cavalry the art of the arquebus on a larger scale and establish an offical dragoon corps. Achieving both maneuverability and lethal range, our dragoons shall be renowned across the land."
 dte_strongest_tozama_mission_title:1 "Strongest Tozama"
 dte_strongest_tozama_mission_desc:0 "We consider ourselves to be tozama daimyo, or outsider daimyo, far from the authority of the shogunate in Kyoto. Although we do not have the insider influence in the court politics of the shogunate, it shall not stop us from becoming a powerful state, threatening even the shogun itself." 
 dte_unify_tohoku_mission_title:1 "Unify Tohoku"
 dte_unify_tohoku_mission_desc:0 "There was a time when our clan dominated the northern region of Tohoku, but now squabbling daimyo have risen up and continue to throw the region into chaos. Let us restore stability to Tohoku and unite the northern lands under the Date."
 dte_subjugate_the_ogre_mission_title:1 "Subjugate the Ogre" 
 dte_subjugate_the_ogre_mission_desc:0 "The Satake clan to our south has long served as a powerful rival to our clan. However, now that we have united the lands of Tohoku, we should be powerful enough now to crush the Satake beneath our heels."
 dte_march_to_kyoto_mission_title:1 "March to Kyoto"
 dte_march_to_kyoto_mission_desc:0 "The ultimate ambition of our clan is to unite the land. This can only be achieved by removing the current shogun and acquiring the city of Kyoto." 
 dte_dragon_rising_mission_title:1 "Dragon Rising"
 dte_dragon_rising_mission_desc:0 "Though we have successfuly united all of Japan under our banner, our ambitions do not end here. The Korean peninsula is a very valuable gateway into the the Chinese mainland, where resources are much more abundant that those found in our homeland. Let us secure a foothold there and set up supply routes for further conquest." 
 
 #PRT Parthia
 prt_acquire_armenia_mission_title:1 "Acquire Armenia"
 prt_acquire_armenia_mission_desc:0 "The Kingdom of Armenia has fallen under the influence of both our and the Romans' respective empires. Throughout much of our history, we have competed with the Romans to gain control over Armenia, with varied success. Let us place the Kingdom of Armenia under our rule once and for all and secure Caucasia."
 prt_arsacid_union_mission_title:1 "Arsacid Union"
 prt_arsacid_union_mission_desc:0 "The King of Armenia may be loyal to us, but such loyalty is not guaranteed to last. Thus, we must place our dynasty as rulers of Armenia, whether by marriage or by forceful overthrow."
 prt_monopolize_persian_gulf_mission_title:1 "Dominate the Persian Gulf"
 prt_monopolize_persian_gulf_mission_desc:0 "The Persian Gulf is a major region of trade for our empire with the Fart East. By monopolizing the ports of the Persian Gulf from the Arab tribes, we can greatly strengthen our local trade power."
 prt_take_palaestina_mission_title:1 "Take Palaestina"
 prt_take_palaestina_mission_desc:0 "In order to conquer the lands of Egypt from the Romans, we must establish a firm foothold in the lands of Palaestina and set up a supply line for our troops in future campaigns farther southwest." 
 prt_achaemenid_successors_mission_title:1 "Achaemenid Successors"
 prt_achaemenid_successors_mission_desc:0 "We consider ourselves to be legitimate successors to the great empire of the Achaemenids. To secure our claim to the Persian throne, we must fight back the Romans and reclaim the Achaemenid territories of Anatolia."
 prt_seize_alexandria_mission_title:1 "Seize Alexandria"
 prt_seize_alexandria_mission_desc:0 "The city of Alexandria has exchanged hands many a time since the Achaemenids. With the city now under control of the Romans, we must retake the city for ourselves and restore the far western borders of the First Empire."
 prt_restore_royal_roads_mission_title:1 "Restore Royal Roads"
 prt_restore_royal_roads_mission_desc:0 "The Persian Royal Roads, first built by Darius the Great of the Achaemenids and maintained under the rule of Alexander the Great, have since fallen into decay for the most part. Let us reestablish the system of Royal Roads to increase the efficiency of our message network as well as provide quality grounds for our marching armies."
 prt_develop_ctesiphon_mission_title:1 "Develop Ctesiphon"
 prt_develop_ctesiphon_mission_desc:0 "The great city of Ctesiphon stands as a great achievement of our empire. Yet as our empire grows ever stronger, we acquire the resources needed to further expand our capital city. Let us expand Ctesiphon to make a capital worthy of the Arsacid throne."
 prt_perfect_parthian_shot_mission_title:1 "Perfect Parthian Shot"
 prt_perfect_parthian_shot_mission_desc:0 "Our strategy utilizing the Parthian Shot has won us many a victory against our rivals, and even the great generals of Rome are not immune to our arrows. Let us perfect our strategems and ensure our armies will never retreat without victory."
 prt_iranian_revival_mission_title:1 "Iranian Revival"
 prt_iranian_revival_mission_desc:0 "Although we may not be Persian by blood, we are undeniably a Persian Empire. By undergoing Persian construction projects and inscriptions, we can usher in a new age of Persian cultural revival, bringing our government closer to the Persian people native to our empire's lands, as well as increase our prestige beyond Iran."
 prt_philhellenism_mission_title:1 "Philhellenism"
 prt_philhellenism_mission_desc:0 "Since our empire claimed the lands of the former Seleucid dynasty, our Hellenic cultural influences cannot be denied. Thus, let us implement a policy of Philhellenism, or friendliness towards the Greeks, to stabilize our empire and merge the Greek and Persian cultures under one throne."
 prt_seven_great_houses_mission_title:1 "Seven Great Houses"
 prt_seven_great_houses_mission_desc:0 "The Seven Great Clans of Parthia hold much influence in our court. Although we Arsacids rule the throne, it would do us well to win the favor of the other families and ensure the long-term stability of our dynasty."
 
 #RUM
 rum_defeat_the_danishmendids_mission_title:1 "Defeat Danishmend"
 rum_defeat_the_danishmendids_mission_desc:0 "The Danishmendids are the only viable force that we can defeat at the moment. By securing a foothold in the northeastern lands, our ambitions of conquering Anatolia can be realized."
 rum_secure_central_anatolia_mission_title:1 "Central Anatolia"
 rum_secure_central_anatolia_mission_desc:0 "Having established ourselves as a major regional power, let us unite the lands of Central Anatolia to legitimately claim the title of Sultan of Rum."
 rum_annex_the_saltukids_mission_title:1 "Annex the Saltukids"
 rum_annex_the_saltukids_mission_desc:0 "The Saltukid beylik continues to fight against the Georgians for hegemony over Kars. While they could serve as an ally against the Kingdom of Georgia, they would be better off as our subjects; only by annexing them can we take on the Georgians united."
 rum_access_the_mediterranean_mission_title:1 "Access the Mediterranean"
 rum_access_the_mediterranean_mission_desc:0 "Since our rise to power and our secession from the Seljuk Empire, we have been landlocked by our Byzantine neighbors. Now that the Byzantine Empire is weak, we must use to opportunity to obtain access to the sea, which will open up many possibilities for trade and naval warfare."
 rum_arm_port_alanya_mission_title:1 "Arm Port Alanya"
 rum_arm_port_alanya_mission_desc:0 "Our naval ambitions can now be achieved, though only with the construction of naval armaments. The coastal city of Alanya has good conditions for such a facility; therefore, we should seize Alanya and establish a permanent military presence there."
 rum_capture_mosul_mission_title:1 "Capture Mosul"
 rum_capture_mosul_mission_desc:0 "The city Mosul is the capital of our powerful and threatening neighbors to the east. By capturing the city of Mosul itself, our hegemony over the lands of eastern Asia Minor will go unchallenged."
 rum_subjugate_trebizond_mission_title:1 "Subjugate Trebizond"
 rum_subjugate_trebizond_mission_desc:0 "Trebizond is our best access to the Black Sea, but it is unfortunate that we must fight our way to its ports. Still, our court holds ambitions of a northern campaign across the Black Sea, and only by taking Trebizond can we achieve this."
 rum_cross_the_black_sea_mission_title:1 "Cross the Black Sea"
 rum_cross_the_black_sea_mission_desc:0 "With the southern coast of the Black Sea secured, let us cross the waters and establish a foothold in the lands of Crimea in our most ambitions offshore campaign yet."
 rum_unite_the_beyliks_mission_title:1 "Unite the Beyliks"
 rum_unite_the_beyliks_mission_desc:0 "Since the Seljuk Empire's decline, the lands of Anatolia have been ruled by various beyliks vying for power. With our military might, let us unite the beyliks and at the same time drive out our Byzantine enemies to secure peace in Anatolia once and for all."
 rum_seize_nicaea_mission_title:1 "Seize Nicaea"
 rum_seize_nicaea_mission_desc:0 "The city of Nicaea is a major strategic position for our expansion westward. It is also one of personal importance, as the Crusaders have taken the city from us and now harrass our position from the west. Thus, it is of great importance that we retake the city to secure our borders."
 rum_third_rome_mission_title:1 "Third Rome"
 rum_third_rome_mission_desc:0 "The Roman Empire is no longer what it used to be. Having been in decline for centuries, the only city that stands worthy of its legacy is Constantinople. With its near-impenetrable defenses, besieging the city should not cross our mind. But now that we possess great military might, perhaps the City of the World's Desire can be ours!"
 rum_humiliate_georgia_mission_title:1 "Humiliate Georgia"
 rum_humiliate_georgia_mission_desc:0 "The Kingdom of Georgia was fortunate enough to have defeat us in our first major encounter. Still, we were much weaker then, and now that we possess far-stretching lands, from the Mediterranean to the Black Sea, we shall make Georgia pay for their hostilities." 
 rum_last_of_the_seljuks_mission_title:1 "Last of the Seljuks"
 rum_last_of_the_seljuks_mission_desc:0 "With the Seljuk Empire destroyed, we truly are the last of the Seljuqids. Let us restore the Empire to its former height and reach the global stage once again."
 rum_integrate_greek_aristocracy_mission_title:1 "Integrate Greek Aristocracy"
 rum_integrate_greek_aristocracy_missio_desc:0 "The Greek nobility have much influence in our society and still hold many positions in even the Seljuk aristocracy. Because it would be much easier to simply go along with the tide, we should accept the Greeks into our administrative positions as well."
 rum_caravanserais_mission_title:1 "Caravanserais"
 rum_caravanserais_mission_desc:0 "By constructing caravanserais, or roadside inns, we will provide greater access for foreign travelers and traders, increasing our trade power and allowing us to direct local trade wherever we wish."
 rum_alaeddin_mosque_mission_title:1 "Alaeddin Mosque"
 rum_alaeddin_mosque_mission_desc:0 "With our capital of Konya secure from enemy attack, we can now focus on domestic projects not involving the military. First, we should construct a great mosque befitting of a great sultanate, which will surely settle the people of the faith under our rule." 
 rum_perso_islamic_revival_mission_title:1 "Perso-Islamic Revival"
 rum_perso_islamic_revival_mission_desc:0 "The influence of Persian culture in our administration is undeniable. Many of our rulers have taken Persian names, and our government is even run in the Persian language. Thus, perhaps it is wise to fully embrace the Persian culture and accept wise Persian men across the land into our government who will serve us loyally."
 
 #SER Serbia
 ser_serbian_lands_mission_title:1 "The Serbian Lands"
 ser_serbian_lands_mission_desc:0 "As it stands, the Serbian people will not achieve true unity until all of the rightful 'Serbian Lands' have been acquired under our crown. While they may be ruled by foreign powers, our claim to these lands are legitimate under our Majesty $MONARCH$."
 ser_annex_albania_mission_title:1 "Annex Albania"
 ser_annex_albania_mission_desc:0 "The lands of Albania to our direct south are key to securing the southwestern Balkans. Since our kingdom has always been multicultural and multilingual, integrating the crown lands of Albania should not be any problem for our growing state."
 ser_cross_the_pindus_mission_title:1 "Cross the Pindus"
 ser_cross_the_pindus_mission_desc:0 "The Pindus mountains are a natural barrier that separates the lands of Albania and Epirus. Thus, let us cross the Pindus mountains and begin our expansion into Greece proper and establish ourselves as a major power in the eastern Mediterranean."
 ser_conquer_greece_mission_title:1 "Conquer Greece"
 ser_conquer_greece_mission_desc:0 "With the lands of Epirus now subservient to the Serbian crown, the whole of mainland Greece is within our grasp. Let us use the skills and military expertise we have acquired until now to reunite the lands of Greece under the Serbian crown."
 ser_seize_thessalonica_mission_title:1 "Seize Thessalonica"
 ser_seize_thessalonica_mission_desc:0 "The city of Thessalonica is a major obstacle, as well as a major strategic position, for our expansion into Macedonia and Thrace. Taking the city will weaken the enemy's resolve and open up the gateway for further expansion eastward towards the Black Sea."  
 ser_besiege_constantinople_mission_title:1 "Besiege Constantinople"
 ser_besiege_constantinople_mission_desc:0 "Known to many ambitious lords as the 'City of the World's Desire', Constantinople's walls stand high and its defenses have been perfected over the course of centuries. However, our siege expertise shall not go underestimated, as we have only reached a state of this magnitude through our unstoppable sieges. Let us put our experience to the test and take down Constantinople itself."
 ser_bosnia_and_herzegovina_mission_title:1 "Bosnia and Herzegovina"
 ser_bosnia_and_herzegovina_mission_desc:0 "The lands of Bosnia and Herzegovina to our north are certainly within the scope of our ambitions. No Serb has gone so far north in history, so let us etch ourselves in the annals of history and secure the entirety of the region under our kingdom."
 ser_tsar_of_the_serbs_mission_title:1 "Tsar of the Serbs"
 ser_tsar_of_the_serbs_mission_desc:0 "Our empire spans far and wide, and we have shown God and all of His peoples our undying loyalty and dedication to His true Orthodox faith. Our people are loyal, and our God-given legitimacy is absolute. Therefore, we have the divine right to claim the title of Holy Caesar and establish ourselves, and generations to come, as Tsars of the mighty Serbian Empire."
 ser_alemannic_guard_mission_title:1 "Alemannic Guard"
 ser_alemannic_guard_mission_desc:0 "With the wealth we have amassed from our mining economy, we have greater access to foreign mercenaries that wish to serve our state. By establishing an army of mercenaries and Gusars, our multiethnic empire shall have an equally multiethnic military loyal only to Serbia."
 ser_coax_the_velikas_mission_title:1 "Coax the Velikaš"
 ser_coax_the_velikas_mission_desc:0 "The magnates, or high nobility, of our state have great influence in our affairs, and true stability can only be achieved by cooperation with the magnates. Thus, it would undoubtably be wise decision to take steps in winning their favor." 
 ser_enforce_the_orthodox_mission_title:1 "Enforce the Orthodox"
 ser_enforce_the_orthodox_mission_desc:0 "Our ruler is a servant of God, and that means adhering only the the true scriptures and teachings of God. This also means that any heretical ideas will not be tolerated under our holy crown. Let us enforce the true faith and convert, or drive out, all heretics from Serbia and beyond."
 ser_patriarch_of_pec_mission_title:1 "Patriarch of Peć"
 ser_patriarch_of_pec_mission_desc:0 "With the lands of Serbia all united under the true faith, and with our political influence growing by the day, we can establish our Archbishop as an independent Patriarch of the Serbian Orthodox Church. Doing so will bring us closer to God and attract many skilled theologians to our state." 
 
 #NOR Norway
 nor_unite_norvegr_mission_title:1 "Unite Norvegr"
 nor_unite_norvegr_mission_desc:0 "Although we have taken the title of King of Norway, the petty kingdoms of the land have all yet to be united under a single crown; only then can we be legitimate Kings of Norway."
 nor_kalmar_union_mission_title:1 "Kalmar Union"
 nor_kalmar_union_mission_desc:0 "The Danes and Swedes are worthy rivals of our crown, although we would be much stronger united. Faced with the Hanseatic States to the south, it would be wise of us Scandinavians to face the Saxons only after we have united under one crown."
 nor_icelandic_commonwealth_mission_title:1 "Icelandic Commonwealth"
 nor_icelandic_commonwealth_mission_desc:0 "The far western island of Iceland would serve us well as our subjects, in which we can establish port towns, and we can also demand maritime service from the peoples of the Icelandic Commonwealth itself."
 nor_settle_groenland_mission_title:1 "Settle Groenland"
 nor_settle_groenland_mission_desc:0 "One of our overseas settlers, Gunnbjörn Ulfsson, reports that he was blown off course and landed in a remote land even farther west than Iceland. Let us set our explorers at once in search of this land and bring the glory of Norway even further westward."
 nor_vinland_mission_title:1 "Vinland"
 nor_vinland_mission_desc:0 "Our discovery of Groenland shows us that there is potentially an entire new world across the seas. Let us put our best explorers to work and send them on a quest to find new lands."
 nor_subjugate_the_irskr_mission_title:1 "Subjugate the Irkskr"
 nor_subjugate_the_irskr_mission_desc:0 "Across from the southern Isles are the lands of the Irish peoples. With the lands of northern Briton secured, we can begin settling these lands; though, at the expense of the Celts, of course."
 nor_subjugate_wessex_mission_title:1 "Subjugate Wessex"
 nor_subjugate_wessex_mission_desc:0 "The major Anglo-Saxon stronghold in Wessex continues to resist our expansion. Let us shows these Angles no mercy, and bring onto them what they so vilely brought upon the legendary Ragnar."
 nor_settle_nororeyjar_mission_title:1 "Settle Norðreyjar"
 nor_settle_nororeyjar_mission_desc:0 "The Northern Islands off of our southern coast may serve as an important first step in overseas settlement."
 nor_settle_suoreyjar_mission_title:1 "Settle Suoreyjar"
 nor_settle_suoreyjar_mission_desc:0 "Although our ships can reach the lands of Briton, it would be unwise to settle the mainland before we can secure a foothold in the Isles." 
 nor_subjugate_the_skozkr_mission_title:1 "Subjugate the Skozkr"
 nor_subjugate_the_skozkr_mission_desc:0 "The stubborn yet fierce Scots are a major obstacle in our conquest of the Briton highlands. Let us burn the Scottish towns to the ground and rebuild anew atop the ashes."
 nor_invade_the_englar_mission_title:1 "Invade the Englar"
 nor_invade_the_englar_mission_desc:0 "Though the Scots and Picts of the north subjugated by our martial might, the Angles have lived in Briton unchallenged for so long. Let us remind them that they are not here alone."
 nor_into_england_mission_title:1 "Into England"
 nor_into_england_mission_desc:0 "Having made landfall on the eastern coast of England, we must now march deeper into the land of the Angles and crush their resistance once and for all."
 
 #LNX Lan Xang Laotian Mueang
 lxa_laotian_independence_mission_title:1 "Laotian Independence"
 lxa_laotian_independence_mission_desc:0 "We cannot fall under the influence of another's mandala; therefore, we must claim the mandala for ourselves, starting with winning autonomy for our kingdom." 
 lxa_unite_laotian_mueang_mission_title:1 "Unite the Mueang"
 lxa_unite_laotian_mueang_mission_desc:0 "The Laotian lands are divided among numerous Mueang, or autonomous city-states. In order to defend ourselves from powerful neighbors, we must unite the Laotian Mueang and establish ourselves as a dominant force in the region."
 lxa_cross_the_mekong_mission_title:1 "Cross the Mekong"
 lxa_cross_the_mekong_mission_desc:0 "At the moment, the southernmost limits of our kingdom end at the shores of the Mekong River. Now that we have united the homeland, let us cross the Mekong to engage in our first major offensive campaign as a united Laotian state, and take the territories of Thai and Khmer alike." 
 lxa_besiege_ayutthaya_mission_title:1 "Besiege Ayutthaya"
 lxa_besiege_ayutthaya_mission_desc:0 "The city of Ayutthaya has been resilient in the face of foreign invasions, most notably by the Burmese in the west. Although we have cooperated in the past, our kingdom has become great in magnitude, and war with our Thai cousins is inevitable. Thus, let us make the first move and seize Ayutthaya."
 lxa_claim_lan_na_mission_title:1 "Claim Lan Na"
 lxa_claim_lan_na_mission_desc:0 "The throne of the Lan Na kingdom has been disputed between the great Burmese and Thai powers. Now that we have expanded our kingdom, we can stake claim to the throne and take Lan Na before our rivals have the chance."
 lxa_defeat_burma_mission_title:1 "Defeat Burma"
 lxa_defeat_burma_mission_desc:0 "The kings of Burma are a great threat to our hegemony in the land. While their armies are powerful, they undermine our own power with their blunt remarks. Let us show them the power of Lan Xang and drive our armies deep into Burmese and Shan lands."
 lxa_decline_of_khmer_mission_title:1 "Decline of Khmer"
 lxa_decline_of_khmer_mission_desc:0 "Since the Thai and Laos Mueang rose up in formerly Khmer lands, the empire of the Khmer has been in steady decline. Although we have been friendly in the past and shared the Mekong, the symbolic transfer of dominance in the region can only be acquired by obtaining the cities of the empire for ourselves."
 lxa_cross_the_annamite_mission_title:1 "Across the Annamite"
 lxa_cross_the_annamite_mission_desc:0 "For generations, the Annamite mountain range has been a natural barrier between the Dai Viet kingdom and our own; whether the mountains served to defend the Lao or the Viet is debatable. However, times have changed, and perhaps there will be no better opportunity to march beyond the Annamite mountains and seize the lands of Vietnam for Lan Xang."
 lxa_a_million_elephants_mission_title:1 "A Million Elephants"
 lxa_a_million_elephants_mission_desc:0 "We are the kingdom of Lan Xang, or 'A Million Elephants.' Let us breed a million grand elephants and train an army of mighty war mounts reflecting our great title, and let us strike fear into the hearts of those who dare oppose us!"
 lxa_vientiane_and_luang_prabang_mission_title:1 "The Two Capitals"
 lxa_vientiane_and_luang_prabang_mission_desc:0 "While the capital of our kingdom has changed throughout the generations of kings, the importance of Vientiane and Luang Prabang cannot be understated. With Luang Prabang as our religious and cultural center, and Vientiane housing both the Emerald Buddha and our kingdom's largest population, we must continue developing the two capitals."
 
 #MAJ Majapahit
 maj_unify_jawadwipa_mission_title:1 "Unite Java"
 maj_unify_jawadwipa_mission_desc:0 "Our homeland of Java, despite our tremendous influence in the region, continues to remain divided. Although we will face formidable rivals, we must do what we can to bring all of Java under our direct control."
 maj_settle_the_maluku_mission_title:1 "Settle the Maluku"
 maj_settle_the_maluku_mission_desc:0 "The Maluku islands to the far east consist of many scattered peoples and states, each with their own autonomy outside the realm of our influence. Thus, let us set sail for the east and settle the lands of Maluku for ourselves, or perhaps make tributaries out of the natives."
 maj_into_sumatra_mission_title:1 "Into Sumatra"
 maj_into_sumatra_mission_desc:0 "The island of Sumatra to our direct west is the most accessable for expansion. By securing a firm foothold in central Sumatra, all of the island shall and eventually fall under our control, directly or indirectly."
 maj_conquer_melayu_mission_title:1 "Conquer Melayu"
 maj_conquer_melayu_mission_desc:0 "With central Sumatra secured, we have a direct gateway for expansion into the Malaya peninsula. Should we seize all of the peninsula under our control, our ancestor's ambitions of expanding into the northern mainland can finally be realized."
 maj_conquer_brunei_mission_title:1 "Conquer Brunei"
 maj_conquer_brunei_mission_desc:0 "By taking the island of Brunei to our direct north, we will be able to secure important trading ports closer to the Empire of China. It would be wise to acquire these lands with as little bloodshed as possible, but it must be done to expand our trade empire."
 maj_subjugate_the_barangay_mission_title:1 "Subjugate the Barangay"
 maj_subjugate_the_barangay_mission_desc:0 "The Barangay states have lived in relative isolation from foreign political influence, with the exception of Chinese trading cities. Now that we have expanded our territories further north, let us subjugate the Barangay states and expand our economic potential."
 maj_empire_of_merchants_mission_title:1 "Empire of Merchants"
 maj_empire_of_merchants_mission_desc:0 "The economic success of our empire brought by foreign merchants cannot be undermined. With merchants from far reaches of the world such as Arabia and China, it would be wise of us to establish political ties with these foreign merchants as well to boost our global trade influence."
 maj_chakravartin_mission_title:1 "Chakravartin"
 maj_chakravartin_mission_desc:0 "For generations, our rulers have been known as Chakravarti, universal rulers and living gods on earth. However, we must erect monuments throughout our empire in order to indoctrinate any of our new subjects to worship our rulers with absolute loyalty."
 maj_patron_of_faiths_mission_title:1 "Patron of Faiths"
 maj_patron_of_faiths_mission_desc:0 "Just as our empire is a diverse boiling pot of peoples and merchants from across the world, our ruler is also willing to accept religions that would otherwise be considered heretical. By doing so, our name will be know to all for our virtue."
 
 #ETH AKS Ethiopia Aksum
 eth_into_yemen_mission_title:1 "Into Yemen"
 eth_into_yemen_mission_desc:0 "Our empire's success and great wealth can be greatly attributed to our trade influence in the region. Should we cross the mouth of the Red Sea and establish a foothold in the Yemeni region, we would be able to monopolize the southern mouth of the Red Sea and boost our trade influence."
 eth_defeat_the_adal_mission_title:1 "Defeat Adal"
 eth_defeat_the_adal_mission_desc:0 "Our hegemony over Ethiopia is challenged by the foreign dynasties to our east and south. We will need to defeat these kingdoms once and for all to establish complete authority and secure our homeland from foreign invaders."
 eth_conquer_the_west_horn_mission_title:1 "Conquer the West Horn"
 eth_conquer_the_west_horn_mission_desc:0 "The northwestern region of the Horn of Africa is home to numerous trading ports that will greatly benefit our trading empire. Thus, we must take the lands of the Somali for ourselves and increase our trade authority over Africa and Arabia even further."
 eth_take_qasar_ibrim_mission_title:1 "Take Qasar Ibrim"
 eth_take_qasar_ibrim_mission_desc:0 "Although we hold the Holy Site of Aksum, the holy land of Qasar Ibrim is held by heathens. We must take the land for ourselves and convert it to the true faith, which will surely legitimize our rule and give us the respect of the Church." 
 eth_capture_alexandria_mission_title:1 "Capture Alexandria"
 eth_capture_alexandria_mission_desc:0 "The importance of Alexandria cannot be understated. A major city of commerce and culture, Alexandria had also been the location of one of the original Christian communities that rose to power after the Edict of Milan by the Romans. By taking this Holy Site, we would earn great prestige in the eyes of Christians and non-Christians alike."
 eth_emperors_of_the_nile_mission_title:1 "Emperors of the Nile"
 eth_emperors_of_the_nile_mission_desc:0 "Although we have access to the Upper Nile, we have taken territories all along the Nile, even in the Delta itself. Thus, we can establish a complete monopoly over the lands of the Nile by taking all of said lands for ourselves."
 eth_take_jerusalem_mission_title:1 "Take Jerusalem"
 eth_take_jerusalem_mission_desc:0 "As legitimate successors to Solomon, we have legitimate claims to the lands of Jerusalem, the site of the former Unified Kingdom. Let us retake these lands to boost our legitimacy as well as win the favor of the Church."
 eth_descendants_of_solomon_mission_title:1 "Descendants of Solomon"
 eth_descendants_of_solomon_mission_desc:0 "Our emperors are descended from Solomon himself, which gives us great legitimacy over the holy lands. Let us obtain the blessings of the church by taking these lands for our Solomonic dynasty."
 eth_erect_the_stelae_mission_title:1 "Erect the Stelae"
 eth_erect_the_stelae_mission_desc:0 "We have erected numerous stelae in the past, but because our lands are vulnerable to earthquakes, the stelae of the past have often collapsed. Thus, it is of great importance that we construct and erect many more stelae as a showing of our dedication to God, and prove to Him that no earthquakes will trouble us." 
 eth_resist_colonization_mission_title:1 "Resist Colonization"
 eth_resist_colonization_mission_desc:0 "Since the birth of our empire, we have existed as a dominant region in the Horn of Africa. However, now the European colonizers from the north have grown increasingly strong and have begun forcibly settling the lands around us. We must hold out against them at all costs, even if we are the only African kingdom that defies their rule."
 
 #ARK Arakan
 ark_raid_the_bengali_coast_mission_title:1 "Raid the Bengali Coast"
 ark_raid_the_bengali_coast_mission_desc:0 "Because of our access to the Gulf of Bengal, our state has had many opportunities to expand our trade with greater numbers of foreign nations. However, this has also allowed our own pirates to exploit foreign ships and ports for looting. Perhaps we can employ these pirates to stay loyal to us in return for a share of their loot and immunity from punishment."
 ark_secure_the_ganges_mission_title:1 "Conquer the Ganges"
 ark_secure_the_ganges_mission_desc:0 "Our pirates have long raided the coasts of Bengal, yet the prize that is the Ganges Delta is still out of our reach. There was a time when we Arakanese held the lands of southeastern Bengal itself, but we have since then lost those territories. Let us use the combined might of our navy and army to take the lands of the Delta all for ourselves."
 ark_defeat_the_burmese_mission_title:1 "Defeat the Burmese"
 ark_defeat_the_burmese_mission_desc:0 "The Burmese have been our rivals for many generations, with neither of us truly able to overcome the other throughout most of history. Thus, it is of great importance that we build up our martial power and invade the lands of Burma when the time is right."
 ark_expand_the_coast_mission_title:1 "Expand the Coast"
 ark_expand_the_coast_mission_desc:0 "While we hold the northern coast of Burma, the powerful Hanthawaddy dynast to our south holds the southern coast. To expand our naval and trade capacities, we must defeat our seafaring rivals in the south and take those ports for the glory of Arakan."
 ark_unify_burma_mission_title:1 "Unify Burma"
 ark_unify_burma_mission_desc:0 "With the coast completely secured and having established a firm foothold in central Burma, it is time to unite the various kingdoms that rule the land. Our state has always been a multicultural one, so it should be of no great difficulty to integrate the Shan and Mon as well." 
 ark_construct_pagodas_mission_title:1 "Construct Pagodas"
 ark_construct_pagodas_mission_desc:0 "Although the construction of pagodas is first and foremost a religious affair, the strategic placement of these pagodas along the hilltops is done in such a way that the pagodas can actually act as fortresses in times of war. Thus, it is imperative that we continue this tradition and construct more pagodas."
 ark_the_golden_city_mission_title:1 "The Golden City"
 ark_the_golden_city_mission_desc:0 "Described as the Golden City, our capital of Mrak U is certainly a sight to behold for any foreigner, or local, alike. With that being said, our city can certainly be improved and expanded further to become the grandest city of all!"
 ark_image_of_buddha_mission_title:1 "Image of Buddha"
 ark_image_of_buddha_mission_desc:0 "It is said that the Lord Buddha once visited the ancient capital of Dhanyawadi to carry the faith to the east. During the King's anniversary, the King insisted that Lord Buddha leave an image for his people to worship. Thus, a lifelike image was constructed. Let us live up to the image of Lord Buddha in practice as well as in ideals." 
 
 #KHW Khwarazmia
 khw_conquer_kyzylkum_mission_title:1 "Conquer Kyzylkum"
 khw_conquer_kyzylkum_mission_desc:0 "The major city that is closest to our range of conquest is Kyzylkum. In order to take the city, we will have to muster all of the forces we have and achieve our first major stride in the expansion of Khwarazm."
 khw_conquer_khorasan_mission_title:1 "Conquer Khorasan"
 khw_conquer_khorasan_mission_desc:0 "The region of Khorasan is our gateway into the Persian Empire. By seizing the lands of Khorasan, we will be able to launch raids into the heart of Iran; perhaps one day we shall take the all the lands of Iran for Khwarazmia, if we dare dream."
 khw_seize_isfahan_mission_title:1 "Seize Isfahan"
 khw_seize_isfahan_mission_desc:0 "The city of Isfahan serves as a major regional capital for the Seljuk Empire. Although were once their loyal subjects, the times have changed in our favor, and now we must seize the throne of Persia for ourselves."
 khw_take_hamadan_mission_title:1 "Take Hamadan"
 khw_take_hamadan_mission_desc:0 "The city of Hamadan is an important regional capital in the west, but it is also one of the oldest cities in all of Persia, serving as the Median capital in old antiquity. Thus, taking the capital will be usher in a political and symbolic transition of power."
 khw_khwarazmshah_mission_title:1 "Khwarazmshah"
 khw_khwarazmshah_mission_desc:0 "For a long time have we Khwarazms been subject to the authority of greater powers such as the Persians, the Greeks, the Seljuks and the Kara Khitai. Now, we have the power to change our history and become a major world power."
 khw_besiege_baghdad_mission_title:1 "Besiege Baghdad"
 khw_besiege_baghdad_mission_desc:0 "Although once supported by the will of God, the Caliphate has been in decline, a sure sign that they have lost God's favor as the leader of Islam. Despite this, the Caliph is so bold as to deny our request to be formally recognized as Shah by the Caliphate. This gives us more than enough reason to wage war."
 khw_capture_samarkand_mission_title:1 "Capture Samarkand"
 khw_capture_samarkand_mission_desc:0 "The city of Samarkand is a major regional capital of Transoxiana. Before we can wage total war against the Kara Khanid and Kara Khitai, we will have to take the city of Samarkand and secure our military presence in Transoxiana."
 khw_defeat_the_kara_khanids_mission_title:1 "Defeat the Kara Khanids"
 khw_defeat_the_kara_khanids_mission_desc:0 "The Kara Khanids to the northeast was a major power in the past, but the Khanate has been in decline since the Khitan revolt. Thus, the time has come to sweep across the lands of the Khanate and expand our mighty empire northward."
 khw_humiliate_kara_khitai_mission_title:1 "Humiliate Kara Khitai"
 khw_humiliate_kara_khitai_mission_desc:0 "The Kara Khitai had humiliated us by making Khwarazm their subjects in the past. However, we have grown much stronger since then, and we have even broken from the shackles of the Seljuks. Thus, the time is ripe to enact our revenge and humiliate the mighty Khitans."
 khw_subjugate_the_mongols_mission_title:1 "Subjugate the Mongols"
 khw_subjugate_the_mongols_mission_desc:0 "The Mongolian tribes have become quite bothersome to our empire. They were harmless to us divided, but we cannot allow them to unite themselves and threaten our borders. Therefore, we must subjugate the barbarians and make the first strike."
 khw_invasion_of_china_mission_title:1 "Invade China"
 khw_invasion_of_china_mission_desc:0 "The Shah has long held ambitions of invading the Celestial Empire of the Far East. By conquering the northern lands of China, we will establish ourselves as a dominant global authority, earning us great prestige and boosting our legitimacy."
 khw_mercenary_guard_mission_title:1 "Mercenary Guard"
 khw_mercenary_guard_mission_desc:0 "Because of our rapid conquest of non-Khwarazmian lands and peoples, we shall need to employ a loyal mercenary guard to maintain the stability of the empire, and we shall hone their martial ability through warfare."
 khw_restore_gurganj_mission_title:1 "Restore Gurganj"
 khw_restore_gurganj_mission_desc:0 "Our capital of Gurganj has existed since the times of the Achaemenid Persians many centuries before us, but the city has declined since then due to Khwarazm's constant switching of overlords. Now that we have achieved indepedence, let us restore the city to greatness."
 khw_gen_shah_of_islam_mission_title:1 "Shah of Islam"
 khw_gen_shah_of_islam_mission_desc:0 "With the power of the Caliphate in decline, perhaps it is time for the Shahs of Khwarazm to claim the title of successor to Muhammad and defender of the faith."
 khw_gen_holy_city_mission_title:1 "The Holy City"
 khw_gen_holy_city_mission_desc:0 "As the legitimate Shah of the Islamic faith, the Holy lands of Mecca are rightfully ours. Let us liberate the lands of Mecca from those who dare hold it from us, and win the favor of the Islamic peoples."
 
