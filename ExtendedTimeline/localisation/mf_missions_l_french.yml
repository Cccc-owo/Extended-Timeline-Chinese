 #JAP Japan EXT
 jap_coprosperity_sphere_title:1 "Co-Prosperity Sphere"
 jap_coprosperity_sphere_desc:0 "The time of Western imperialism has come to an end. The peoples of Asia must band together and stand as a strong, unified continent, under our leadership. Asia for the Asiatics!"
 jap_secure_indochina_title:1 "Secure Indochina"
 jap_secure_indochina_desc:0 "Our first step to establishing our Co-Prosperity Sphere is freeing the Indochinese coast from Gaijin influence. Thus, we must strike these lands before the Westerners can react. This will establish a base of operations from which we can invade Burma and the East Indies." 
 jap_secure_the_phillipines_title:1 "Secure the Phillipines"
 jap_secure_the_phillipines_desc:0 "The Philippines are a necessary base on the way to our true goal. We must secure it for future military operations."
 jap_ally_siam_title:1 "Ally With Siam"
 jap_ally_siam_desc:0 "Siam is located in a prime location to aid us in our coming war with the Western powers. By getting them on our side we will greatly facilitate the inevitable invasion of Malaya and, thereby, the East Indies."
 jap_secure_malaysia_title:1 "Secure Malaysia"
 jap_secure_malaysia_desc:0 "The Malayan region is essential for establishing naval domination over Southeast Asia. If we are successful in securing numerous ports, then we will be able to launch invasions into the East Indies."
 jap_marco_polo_bridge_incident_title:1 "Marco Polo Bridge Incident"
 jap_marco_polo_bridge_incident_desc:0 "Japan is poor in resources, but our neighbours are not. We must take from them what we lack, and only require an excuse to begin doing so. Such an excuse could be provided by a few enterprising soldiers, after which the Emperor will have no choice but to assent to a war, no matter how ill-prepared…"
 jap_invasion_of_china_title:1 "The Invasion of China"
 jap_invasion_of_china_desc:0 "With how things have progressed, invasion of China is inevitable. Thus, we must first secure a foothold in by taking the northern capital of Peking. Then, we can properly prepare for an invasion of the southern capital of Nanking. With the capture of the two capitals, our domination of China will be secured."
 
 #FRK Carolingian
 king_of_the_franks_mission_title:1 "King of the Franks"
 king_of_the_franks_mission_desc:0 "In order to survive this era of disorder and rival powers, we must unite the Frankish tribes and take the title of the King of the Franks. To do so, we must secure a strong foothold in Gallia."
 king_of_the_lombards_mission_title:1 "King of the Lombards" 
 king_of_the_lombards_mission_desc:0 "The Pope is threatened by the Lombard Kingdom to his north, and we shall answer his call for aid. This will greatly boost our reputation and win the favor of the Pope himself, and with it we shall take the prestigious title King of the Lombards."
 saxon_conquest_mission_title:1 "Saxon Conquest"
 saxon_conquest_mission_desc:0 "Our Germanic brethren in Saxonia continue to worship the Germanic faith. Thus, if they are not willing to convert to the true faith through peace, then they shall be converted through conquest. We shall not stop until all the native lands of Saxonia are of the Christian faith."
 conquer_bavaria_mission_title:1 "Conquer Bavaria"
 conquer_bavaria_mission_desc:0 "The Duke of Bavaria is unfit to rule, constantly breaking oaths. Such a dishonorable man must be deposed to liberate the Bavarian peoples from tyrannical rule, and it is up to the Franks to free them!"
 subjugate_the_avars_mission_title:1 "Subjugate the Avars"
 subjugate_the_avars_mission_desc:0 "The Avars have invaded and settled our native Germanic lands and continue to ravage our homeland. We must drive them out of Illyrium, or subjugate them altogether."
 frk_holy_roman_emperor_mission_title:1 "The Holy Roman Emperor"
 frk_holy_roman_emperor_mission_desc:0 "Our close ties with the Papacy and our continual military victories have earned us great renown throughout Magna Germania. Thus, the Pope has deemed us worthy of the title of Holy Roman Emperor, making us the true successor to the Roman Empire, contrary to the claims of the Byzantine Greeks in the East."
 campaign_against_the_slavs_mission_title:1 "Campaign Against the Slavs"
 campaign_against_the_slavs_mission_desc:0 "The pagan Slavs that neighbor us pose another threat to the purity of the true Christian faith. Thus, we must campaign deep into Slavic territory and open their eyes to the true path to holiness and righteousness."
 subjugate_aquitaine_mission_title:1 "Subjugate Aquitaine"
 subjugate_aquitaine_mission_desc:0 "The rebellious Aquitainians continue to resist our dominion. Thus, we must take their territory by force, if necessary, in order to assert the true Frankish dominance of Francia!"
 accept_the_chalcedonian_faith_title:1 "Accept Chalcedonism"
 accept_the_chalcedonian_faith_desc:0 "The Franks may be of the Germanic 'barbarian' type, but that does not mean we are incapable of conversion. By converting to the Chalcedonian faith, we will strengthen our ties with the Church and appeal to our Roman Christian population."
 drive_out_the_moors_mission_title:1 "Drive Out the Moors"
 drive_out_the_moors_mission_desc:0 "The Moors that reign over Hispania are one of many obstacles to rightful Christian dominance of Roman lands. Thus, we must drive all Muslim elements out of Hispania!"
 
