 hep_construct_fire_altars_mission_desc:0 "Although we have embraced the Buddhist faith, we cannot forget our dedication to the sacred flame. Let us establish fire temples throughout our state to properly and officially assimilate the two practices under our kingdom."
 hep_hooves_of_the_white_huns_mission_title:1 "Hooves of the White Huns"
 hep_hooves_of_the_white_huns_mission_desc:0 "Our martial might, and perhaps our infamy as well, is known throughout the lands of the east and the west alike. The sounds of the hooves of our Hunnic Chargers alone is enough to strike fear into the hearts and minds of any who stand in our way. Unfortunately for them, their spirits are immediately crushed even further once they see what we can really do!" 
 hep_cultural_confluence_mission_title:1 "Cultural Confluence"
 hep_cultural_confluence_mission_desc:0 "One of our greatest strengths is our ability to integrate the societies and cultures of the peoples that we conquer. Although we may be seen as cruel barbarians to foreigners, let us change their minds... after conquering and looting their cities, of course." 
 
