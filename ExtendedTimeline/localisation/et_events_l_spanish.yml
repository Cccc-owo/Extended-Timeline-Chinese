 et.EVTNAME89:0 "El Gran Cisma ha sido reparado"
 et.EVTDESC89:0 "Al fin, el gran cisma entre la Iglesia Católica Occidental y la Iglesia ortodoxa oriental ha sido reparado. Con la reunificación de la Pentarquía, incluyendo la sede episcopal vital de Roma, la fe católica ahora tiene poca influencia sobre la población de Europa. Habrá los que todavía se aferran a ella, pero serán pocos en número y la Pentarquía una vez más puede gobernar universalmente sobre toda la cristiandad."
 et.EVTOPTA89:0 "Si esa es la forma en que el viento sopla..."
 et.EVTOPTB89:0 "¡Nunca vamos a renunciar a nuestra fe!"
 et.EVTNAME90:0 "Lanzamiento"
 et.EVTDESC90:0 "Durante años nuestros científicos e ingenieros han estado trabajando duro y, finalmente, el día del lanzamiento ha amanecido. El mundo entero está mirando como unos valientes astronautas están intentando llegar a la luna."
 et.EVTOPTA90:0 "Les desamos suerte"
 et.EVTNAME91:0 "Aterrizaje Lunar"
 et.EVTDESC91:0 "Nuestros astronautas han sido las primeras personas que caminaron sobre la luna. Sus logros han sido retransmitidos en directo y todo el mundo está pendiente de nuestro poder tecnológico."
 et.EVTOPTA91:0 "Este es un gran salto para la humanidad"
 et.EVTNAME92:0 ​​"Aterrizaje Lunar"
 et.EVTDESC92:0 "Nuestros astronautas han aterrizado en la luna y han dado sus primeros pasos en su superficie. A pesar de que no fuimos los primeros en llegar a la Luna, esto es un gran logro que no pasa desapercibido por el resto del mundo".
 et.EVTOPTA92:0 "Bien"
 et.EVTNAME93:0 "Colonia Lunar"
 et.EVTDESC93:0 "Los módulos finales de nuestra colonia lunar permanente han llegado a la luna y ahora está lista para empezar a experimentar y explotar los recursos locales."
 et.EVTOPTA93:0 "Bien"
 et.EVTNAME94:0 "Colonia Marciana"
 et.EVTDESC94:0 "Los módulos finales de nuestra colonia marciana permanente han llegado al planeta y ahora está listo para empezar a experimentar y explotar los recursos locales."
 et.EVTOPTA94:0 "Bien"
 et.EVTNAME95:1 "Ataques de la Horda"
 et.EVTDESC95:1 "Ataques de la Horda"
 et.EVTOPTA95:1 "¡Al ataque!"
 et.EVTNAME96:1 "Movimiento por los derechos de los animales"
 et.EVTDESC96:1 "Un movimiento social que aboga por los derechos de los animales ha ganado influencia en el mundo desarrollado. Ha hecho saber a las masas cuántas empresas tratan a los animales como propiedad y cómo son explotados para la ropa, la investigación y el entretenimiento. Esto ha tenido un impacto significativo en la popularidad de la piel de animales reales como ropa".
 et.EVTOPTA96:1 "Esto disminuirá la demanda de pieles".
 et.EVTNAME97:1 "Pieles falsas"
 et.EVTDESC97:1 "Los productores de ropa han descubierto recientemente nuevos materiales sintéticos que se asemejan a la piel y que se pueden usar para hacer ropa de piel sin el uso de animales. Por lo tanto, el precio de la piel real ha disminuido para mantenerse al día con estos nuevos materiales de la competencia".
 et.EVTOPTA97:1 "Esto disminuirá la demanda de pieles".
 et.EVTNAME98:1 "Prohibición de marfil"
 et.EVTDESC98:1 "Debido al comercio de marfil, varias especies animales se encuentran en grave peligro de extinción. Para evitar que estas especies se extingan, WWF ha prohibido la matanza de animales por su marfil. Aunque no todos los países respetan esta prohibición, muchas empresas buscan en busca de materiales alternativos que podrían usarse para reemplazar el marfil en sus productos".
 et.EVTOPTA98:1 "Esto disminuirá la demanda de marfil".
 et.EVTNAME100:0 "Cirugía de una tribu cercana"
 et.EVTDESC100:0 "Una tribu cerca de nuestras fronteras ha conseguido unir a los pueblos dispersos de sus provincias cercanas y volverse en un jugador notable en la política y la guerra en las regiones vecinas."
 et.EVTOPTA100:0 "OK"
 et.EVTNAME101:0 "Nuevo sultanato fundado"
 et.EVTDESC101:0 "Marineros musulmanes han descubierto nuevas tierras a lo largo de la costa este de África. Han reclamado estas tierras para sí mismas y se fundaron un nuevo sultanato."
 et.EVTOPTA101:0 "Interesante"
 et.EVTNAME102:0 "Asentamiento en Gotland"
 et.EVTDESC102:0 "Aventureros nórdicos han descubierto una isla llamada Gotland. Ellos han reclamado esta isla para ellos y establecieron asentamientos permanentes allí."
 et.EVTOPTA102:0 "Interesante"
 et.EVTNAME103:1 "Nueva Provincia"
 et.EVTDESC103:1 "Hay una nueva provincia que forma parte de nuestro país."
 et.EVTOPTA103:1 "Genial"
 asy.EVTNAME1:0 "$PROVINCENAME$ se vuelve babilonica"
 asy.EVTDESC1:0 "El pueblo de $PROVINCENAME$ está tomando interés en la cultura babilónica antigua. Están en busca de antiguos textos babilonicos y comenzarán a hablar un lenguaje que es una mezcla entre asirio, dialectos locales y léxico babilonico al que tienen acceso . Incluso algunas clases de dirigentes están escribiendo una forma adaptada del cuneiforme. Esta nueva lengua está siendo llamada babilonio por los locales, en honor a las personas que alguna vez vivieron aquí."
 asy.EVTOPTA1:0 "OK"
 asy.EVTNAME2:0 "Volver a las antiguas costumbres"
 asy.EVTDESC2:0 "Con la restauración de nuestra independencia, los sacerdotes de la antigua religión mesopotámica están surgiendo de sus escondites. Proponen que rechacemos las normas extranjeras impuestas a nuestro pueblo, y, en cambio, regrese a la adoración de dioses tradicionales como Assur y Marduk"
 asy.EVTOPTA2:0 "Sí, vamos a deshacernos del yugo extranjero"
 asy.EVTOPTB2:0 "La antigua religión cayó"
 asy.EVTNAME3:0 "Deportación Masiva"
 asy.EVTDESC3:0 "El antiguo Imperio Asirio tenía una práctica por la cual se deportaba a nacionalidades enteras de una parte del Imperio, y las distribuia por todo el Imperio. Podríamos reanudar esta práctica."
 asy.EVTOPTA3:0 "Muy bien, vamos a continuar con esta práctica"
 asy.EVTOPTB3:0 "No, hacer esto podría desestabilizar todo el Imperio."
 asy.EVTNAME4:0 "Coalición de los 12 Reyes"
 asy.EVTDESC4:0 "Cuando Salmanasar III recorrió de moverse hacia el oeste, a través del Éufrates, y luego hacia el sur a lo largo de la costa levantina se encontró con algo con lo que ninguno de sus predecesores se había enfrentado
 asy.EVTOPTA4:0 "Debemos vencerlo"
 dis_com.EVTNAME1:0 "Revolución comunista en $COUNTRY$"
 dis_com.EVTDESC1:0 "Décadas de opresión, impuestos injustos y el aumento de las diferencias en las condiciones de vida de los ricos y los pobres han contribuido a que los movimientos revolucionarios comienzen a brotar a través de nuestras tierras. $MONARCH$ desesperadamente busca Soluciones a los graves problemas de nuestro país ya que nos encontramos al borde de la ruina financiera. La incesante lucha de la clase obrera por la libertad probablemente será demasiado desafíante si no se maneja adecuadamente."
 dis_com.EVTOPTA1:0 "Tiempos difíciles están por delante de nosotros"
 dis_com.EVTNAME2:0 "Represión a la clase obrera"
 dis_com.EVTDESC2:0 "El malestar se está gestando entre la clase trabajadora de nuestra sociedad debido a la pesada carga puesta sobre sus hombros. Los bajos salarios, los altos impuestos y las largas horas de trabajo han dado lugar a numerosas revueltas en todo el país".
 dis_com.EVTOPTA2:0 "Otorgarles beneficios"
 dis_com.EVTOPTB2:0 "Todo es como debe ser"
 dis_com.EVTNAME3:0 "Filosofos marxistas"
 dis_com.EVTDESC3:0 "Muchos de nuestros filósofos están teniendo vívidas discusiones acerca de reformas sociales y los puntos de vista de Karl Marx. Estas ideas han tenido un gran impacto en gran parte de nuestra población. $MONARCH$ está comenzando a decir que algunos de ellos serán muy fácilmente influenciados y que sus acciones rebeldes incrementarán aún más la inestabilidad de nuestro país."
 dis_com.EVTOPTA3:0 "Reprimir a los pensadores marxistas"
 dis_com.EVTOPTB3:0 "Dificilemente representa una amenaza"
 dis_com.EVTNAME4:0 "Corrupción"
 dis_com.EVTDESC4:0 "La clase dirigente de nuestra nación se ha vuelto muy corrupta e ostentosa. Muchos de los revolucionarios tienen la esperanza de que podrán eliminar la corrupción derrocando al gobierno."
 dis_com.EVTOPTA4:0 "Tratar de erradicar la corrupción"
 dis_com.EVTOPTB4:0 "No hay nada malo con la corrupción"
 dis_fas.EVTNAME1:0 "Reaccionarios fascistas en $COUNTRY$"
 dis_fas.EVTDESC1:0 "Años de políticas gubernamentales ineficientes y depresión financiera han contribuido a que los movimientos reaccionarios comienzen a brotar a través de nuestras tierras. $MONARCH$ desesperadamente busca soluciones a los graves problemas de nuestro país ya que nos encontramos al borde de la ruina financiera. La incesante lucha de los reaccionarios probablemente será demasiado de un desafío si no se maneja adecuadamente."
 dis_fas.EVTOPTA1:0 "Tiempos difíciles están por delante de nosotros"
 dis_fas.EVTNAME2:0 "Minorías son culpadas"
 dis_fas.EVTDESC2:0 "Los reaccionarios están culpando a las minorías por el calamitoso estado de nuestro país. Exigen que el gobierno restrinja sus derechos con el fin de evitar que corrompan aun más a nuestro país."
 dis_fas.EVTOPTA2:0 "Restringir sus derechos"
 dis_fas.EVTOPTB2:0 "No toleramos el racismo"
 dis_fas.EVTNAME3:0 "Filosofía racista"
 dis_fas.EVTDESC3:0 "Recientemente se han producido vividas discusiones sobre las diferencias entre las razas y varios pensadores predominantes parecen haber llegado a la conclusión de que nuestra raza es superior a la de todos los demás. Si no actuamos pronto, estas ideas pueden propagarse rápidamente entre la población 'Donald Trump'".
 dis_fas.EVTOPTA3:0 "Reprimir a los pensadores fascistas"
 dis_fas.EVTOPTB3:0 "Dificultad representa una amenaza"
 nov.EVTNAME1:0 "General bribón"
 nov.EVTDESC1:0 "Un poderoso general se rebeló y se volvió contra el emperador. Él se afirma como el legítimo emperador de Roma."
 nov.EVTOPTA1:0 "Vamos a aplastarlo"
 nov.EVTNAME2:0 "El emperador es asesinado por los generales"
 nov.EVTDESC2:0 "El emperador fue decapitado por sus propios generales, quienes buscan un mayor poder para sí mismos."
 nov.EVTOPTA2:0 "Deben ser castigados por su traición"
 nov.EVTNAME3:0 "Levantamientos debido a los impuestos"
 nov.EVTDESC3:0 "En sus esfuerzos aumentando la riqueza del imperio y de ellos mismos, el senado pudo haber elevado los impuestos un -poco- demasiado alto. Las personas ahora estan en rebelion exigiendo impuestos mas bajos."
 nov.EVTOPTA3:0 "Bajar Impuestos"
 nov.EVTOPTB3:0 "Las tasas impositivas están bien"
 nov.EVTNAME4:0 "El emperador es asesinado por los senadores"
 nov.EVTDESC4:0 "El emperador murió mientras sostienia una sesión con el Senado hoy. Los senadores desean cada vez más poder para sí mismos, y rechazan la autoridad del emperador sobre ellos."
 nov.EVTOPTA4:0 "Maten a esos senadores por su traición."
 nov.EVTNAME5:0 "El heredero no está respaldado por el Senado"
 nov.EVTDESC5:0 "El emperador está muerto y el heredero nombrado es ampliamente rechazado por el Senado. El Senado designó a su propio candidato con la esperanza de que pudiera acceder al trono imperial por sobre el heredero actual."
 nov.EVTOPTA5:0 "Debemos respetar los deseos del emperador anterior."
 nov.EVTOPTB5:0 "El candidato de los senadores parece ser la mejor esperanza para el imperio."
 nov.EVTNAME8:0 "El heredero no está respaldado por los generales"
 nov.EVTDESC8:0 "El emperador está muerto y el heredero nombrado es ampliamente rechazado por los generales. Los generales preferirían ver a uno de los suyos suceder al trono y han designado a su propio candidato."
 nov.EVTOPTA8:0 "Debemos respetar los deseos del emperador anterior."
 nov.EVTOPTB8:0 "El candidato de los generales parece ser la mejor esperanza para el imperio."
 nov.EVTNAME6:0 "Los generales tratan de tomar el poder"
 nov.EVTDESC6:0 "La autoridad imperial es débil, mientras que los generales son fuertes. Una serie de poderosos generales se han declarado emperadores y pretenden tomar Roma."
 nov.EVTOPTA6:0 "Debemos derrotarlos y restaurar nuestra autoridad."
 nov.EVTNAME7:0 "Los generales tratan de tomar el poder"
 nov.EVTDESC7:0 "La autoridad imperial es débil y el senado está gobernando el país. Una serie de poderosos generales se han declarado emperadores y pretenden tomar Roma, aprovechandose de la debilidad imperial."
 nov.EVTOPTA7:0 "Debemos derrotarlos y restaurar nuestra autoridad."
 nov.EVTNAME13:0 "Un escandaloso general"
 nov.EVTDESC13:0 "Un escándalo ha dañado la reputación de un renombrado general. Muchos piensan que no se debe permitir que un general siga en su puesto después de esto."
 nov.EVTOPTA13:0 "Esto no es algo significativo"
 nov.EVTOPTB13:0 "Él ya no sirve como general"
 nov.EVTNAME14:0 "Un senador gana el oído del emperador"
 nov.EVTDESC14:0 "Un senador ha ganado la confianza del emperador. Esto tiene la consecuencia desafortunada de aumentar el poder political del Senado mientras el emperador escucha el consejo del hombre."
 nov.EVTOPTA14:0 "Muy bien"
 nov.EVTNAME15:0 "Senador asesinado"
 nov.EVTDESC15:0 "Un poderoso senador ha sido asesinado en las calles. Nadie sabe quién lo mató, pero con su muerte la autoridad senatorial ha desaparecido."
 nov.EVTOPTA15:0 "Ya veo"
 nov.EVTNAME17:0 "Faux Pas como emperador"
 nov.EVTDESC17:0 "El emperador se humillo a sí mismo en la corte hoy. Esto disminuirá su autoridad."
 nov.EVTOPTA17:0 "Muy bien"
 nov.EVTNAME18:0 "Un General gana el oido del emperador"
 nov.EVTDESC18:0 "El emperador le ha tomado consideración a uno de los generales más poderosos, aumentando significativamente su poder en el imperio."
 nov.EVTOPTA18:0 "Muy Bien"
 nov.EVTNAME19:0 "El senado se resiste a la autoridad imperial"
 nov.EVTDESC19:0 "Con el agarre imperial cada vez más débil en el poder, muchos miembros del senado son cada vez más audaces, rechazando órdenes imperiales."
 nov.EVTOPTA19:0 "¿Qué podemos hacer?"
 nov.EVTNAME20:0 "Incursiones barbaras"
 nov.EVTDESC20:0 "La provincia $PROVINCENAME$ ha sido asaltada con frecuencia durante los últimos meses. El rey bárbaro asegura que él no autorizó ninguna incursión y quienquiera que lo hizo, lo hizo de forma independiente."
 nov.EVTOPTA20:0 "Supongo que no podemos hacer nada, entonces"
 nov.EVTOPTB20:0 "El rey bárbaro obviamente está mintiendo"
 nov.EVTNAME21:1 "Levantamiento de Vindex"
 nov.EVTDESC21:1 "Un noble de la Galia, Gaius Iulius Vindex, considera que el emperador [Root.Monarch.GetName] no es apto para la función imperial y reunió partidarios para poner a Servius Sulpicius Galba, el actual gobernador de Hispania, en el trono de Roma. \n\nA sus tropas, Vindex pronunció un discurso ardiente
 nov.EVTOPTA21:1 "Él necesita ser cortado por tales mentiras".
 nov.EVTOPTB21:1 "El tiempo de [Root.Monarch.GetName] como emperador ha terminado".
 nov.EVTNAME22:1 "[Root.Monarch.GetName] Restaura el control"
 nov.EVTDESC22:1 "Después de un año de agitación, [Root.Monarch.GetName] ha logrado restaurar la estabilidad y el Senado lo ha declarado emperador legítimo de Roma".
 nov.EVTOPTA22:1 "Genial".
 nov.EVTNAME23:1 "Levantamiento de Otho"
 nov.EVTDESC23:1 "Debido a la cuestionable legitimidad del emperador [Root.Monarch.GetName], un noble temerario y extravagante, Marcus Otho, ha visto la oportunidad de apoderarse del título de emperador. Ha sobornado a la mayor parte de la Guardia Pretoriana de su lado. y solo los más fieles de los guardias de [Root.Monarch.GetName] permanecen en el foro para proteger al emperador".
 nov.EVTOPTA23:1 "No tendrá éxito".
 nov.EVTOPTB23:1 "El tiempo de [Root.Monarch.GetName] como emperador ha terminado".
 nov.EVTNAME24:1 "Rebelión de Vitelio"
 nov.EVTDESC24:1 "Aulus Vitellius, un alto dignatario romano muy conocido en la corte romana, que era el favorito de algunos de los emperadores anteriores, ha sido proclamado emperador por sus legiones. Las dos legiones en Germania Inferior se han negado a jurar lealtad al actual emperador y quieren poner a Aulo Vitelio en el trono de Roma. Vitelio siendo hijo de un hombre que había sido tres veces cónsul, sus tropas tienen plena confianza en sus capacidades para administrar el imperio".
 nov.EVTOPTA24:1 "No tendrá éxito".
 nov.EVTOPTB24:1 "El tiempo de [Root.Monarch.GetName] como emperador ha terminado".
 nov.EVTNAME25:1 "La rebelión de Vespasiano"
 nov.EVTDESC25:1 "Debido a la cuestionable legitimidad del emperador [Root.Monarch.GetName], algunos ejércitos en las provincias orientales han decidido que es hora de que termine su reinado y quieren que Titus Flavius ​​Vespasianus se convierta en emperador".
 nov.EVTOPTA25:1 "No tendrán éxito".
 nov.EVTOPTB25:1 "El tiempo de [Root.Monarch.GetName] como emperador ha terminado".
 nov.EVTNAME26:1 "El Senado denuncia al emperador [Root.Monarch.GetName]"
 nov.EVTDESC26:1 "Si bien las rebeliones no han tenido éxito, han demostrado al Senado que no eran los únicos cansados ​​de las payasadas del emperador. Habiendo convocado al emperador, el Senado lo declaró enemigo público de Roma".
 nov.EVTOPTA26:1 "El Senado no decide quién gobierna en Roma".
 nov.EVTNAME27:1 "Gran Incendio de Roma"
 nov.EVTDESC27:1 "Un incendio repentino ha estallado fuera del Circo Máximo, se ha extendido rápidamente por las estrechas calles de madera de Roma. Después de 7 días de horror, ha envuelto más de una cuarta parte de la gran Ciudad Imperial y ha dejado a miles de personas sin hogar ! ¿Qué debemos hacer después de este desastre?"
 nov.EVTOPTA27:1 "¡Reconstruye nuestra capital sagrada a su antigua gloria!"
 nov.EVTOPTB27:1 "No podemos permitirnos un esfuerzo de reconstrucción".
 fragile_empires:0 "Decadencia"
 fragile_empires.1.t:0 "El imperio está colapsando"
 fragile_empires.1.d:0 "Líderes incompetentes y mala administración nos llevaron a este momento
 fragile_empires.1.a:0 "¡Esta es la madre de todos los desastres!"
 fragile_empires.2.t:0 "Estabilidad restaurada"
 fragile_empires.2.d:0 "Hemos sido capaces de estabilizar nuestro país. Ahora es el momento de reconstruirlo."
 fragile_empires.2.a:0 "Por fin terminó..."
 fragile_empires.3.t:0 "Fracaso administrativo"
 fragile_empires.3.d:0 "Nuestro imperio ha crecido demasiado para ser administrado de manera eficaz por un solo gobierno centralizado."
 fragile_empires.3.a:0 "¡Mar Maldita!"
 fragile_empires.4.t:0 "Golpe de estado"
 fragile_empires.4.d:0 "Nuestros ejércitos se han dado cuenta de nuestra incapacidad para restaurar el orden, y están listos para aprovechar el momento."
 fragile_empires.4.a:0 "¡Inconcebible!"
 fragile_empires.5.t:0 "Colapso economico"
 fragile_empires.5.d:0 "¡Nuestra nación está sumida en el caos, la inflación es galopante y nos encontramos al borde del colapso económico!"
 fragile_empires.5.a:0 "¿Qué podemos hacer?"
 fragile_empires.6.t:0 "Los vasallos exigen libertad"
 fragile_empires.6.d:0 "Nuestros vasallos piensan que no somos capaces de administrar nuestro país por más tiempo y por lo tanto están tratando de separarse."
 fragile_empires.6.a:0 "¡Traidores!"
 fragile_empires.7.t:0 "Las rebeliones se extienden"
 fragile_empires.7.d:0 "Los primeros éxitos y fracasos de los rebeldes han inspirado a más personas a seguir su ejemplo."
 fragile_empires.7.a:0 "¡Tontos!"
 fragile_empires.8.t:0 "Secesión"
 fragile_empires.8.d:0 "Simplemente no podemos aguantar esos territorios por más tiempo, la población local ahora es totalmente autónoma."
 fragile_empires.8.a:0 "Maldición."
 culture.1.t:0 "Difusión de la cultura siria"
 culture.1.d:0 "Con la conquista musulmana de Siria, la población aramea ha adoptado el islam, por lo tanto han adoptado muchas las tradiciones árabes. Ahora, la cultura se ha convertido en siria."
 culture.1.a:0 "Un desarrollo interesante."
 culture.2.t:0 "Difusión de la cultura palestina"
 culture.2.d:0 "Con la conquista musulmana de Siria, muchas personas de la cultura israelí han adoptado el islam y por lo tanto han adoptado muchas costumbres árabes, junto con la lengua. Por lo tanto, nace la cultura palestina."
 cultura.2.a:0 "Un Desarrollo interesante."
 culture.3.t:0 "Difusión de la cultura israelí"
 culture.3.d:0 "Desde la reducción de la cultura israelí en Israel después de la conquista árabe, muchas personas israelíes penetraron en todo el mundo. Ahora, sin embargo, con la reconquista de Tierra Santa, más personas están regresando a Israel con el nuevo establecimiento de una cultura única allí".
 cultura.3.a:0 "Un Desarrollo Interesante."
 culture.4.t:0 "Desarrollo de la cultura Mashriqi "
 culture.4.d:0 "A través de las conquistas musulmanas y la arabización, los pueblos asirios de Persia han comenzado a aceptar el Islam y la cultura asociada a ella. Ahora, las personas que alguna vez se hicieron llamar asirias, tienen un nombre diferente
 culture.4.a:0 "Esto es bueno."
 culture.5.t:0 "El nacimiento de la cultura Saudí"
 culture.5.d:0 "Después de las conquistas islámicas, el pueblo de Egipto comenzó a reemplazar su lengua de raiz griega con el árabe. En este tiempo, dos dialectos distintos surgieron entre el pueblo egipcio. La gente del Bajo Egipto, de mayoria copta hablaban árabe de manera diferente a aquellos del Alto Egipto. Con el tiempo, las diferencias aumentaron y así nació la cultura Sa'idi del Alto Egipto."
 culture.5.a:0 "Cosas como estas pasan."
 culture.6.t:0 "Nacimiento de la cultura Tunecina"
 culture.6.d:0 "A diferencia de cualquier otro lugar, el pueblo de Túnez tienen una cultura única que se originó a partir de las innumerables influencias que hicieron presencia en la zona. Originalmente cartaginés de origen fenicio, la zona posteriormente fue dominada por el Imperio Romano, los vándalos germánicos, los griegos bizantinos, los bereberes de África, y las dinastías árabes. Ahora, el pueblo de Túnez han comenzado a darse cuenta de que tienen su propia cultura única. Por lo tanto, ellos se autodenominan tunecinos ."
 culture.6.a:0 "Difusión de una nueva cultura."
 culture.7.d:0 "La región de Marruecos siempre ha estado en manos de distintas potencias, que van desde el Imperio Romano pasando por los bereberes y finalmente los conquistadores árabes. Al mismo tiempo, los marroquíes tenían estrechos vínculos con la Península Ibérica , que diferenciaba su cultura de otros grupos del norte de África. Ahora, las personas que habitan en el extremo occidental de África del Norte van por un nuevo nombre
 culture.7.t:0 "Nacimiento de la cultura marroquí"
 culture.7.a:0 "Un desarrollo interesante."
 culture.8.t:0 "Desarrollo de la cultura jorasan"
 culture.8.d:0 "Los pueblos partos, que alcanzaron su cenít de poder durante el Imperio Parto, eventualmente colapsaron debido a las minorías musulmanas invasoras. Los pueblos partos finalmente regresaron a su tierra natal en la provincia de Dahae, donde se seguirán en vasallos de los diferentes imperios musulmanes. Con el tiempo, los partos adoptaron el Islam, y con la ayuda de la antigua cultura persa, desarrollaron una nueva y distinta cultura. La cultura jorasana nació y seguiría siendo el centro cultural de Persia hasta la invasión de los mongoles".
 culture.8.a:0 "¡La nueva cultura persa nace!"
 culture.9.t:0 "La población local demanda representación"
 culture.9.d:0 "Durante el dominio colonial nuestro país había sido gobernado por una minoría blanca y los derechos de la población africana eran casi inexistentes. Ahora que hemos ganado nuestra independencia, la población local exige derechos iguales a los de la clase dominante, incluyendo el derecho al voto".
 culture.9.a:0 "Naturalmente"
 cultura.9.b:0 "No"
 culture.10.t:0 "Desarrollo de cultura colonial"
 culture.10.d:0 "Al estar separado de nuestro país de origen por el océano, el intercambio cultural entre nosotros y ellos ha sido más bien limitado. Debido a esto ya algunas costumbres adoptadas de los habitantes nativos, nuestra cultura se ha distanciado lo suficiente para ser considerado una cultura aparte".
 culture.10.a:0 "Interesante."
 culture.11.t:0 "Desarrollo de cultura colonial"
 culture.11.d:0 "Las personas de [Root.GetName] han sido separadas del resto [Root.Owner.GetName] por mucho tiempo. Habiendo adoptado también algunas costumbres de los nativos de la cultura local se ha vuelto bastante diferente de la nuestra".
 culture.11.a:0 "Esperamos que esto no ocurra en ningún problema."
 culture.12.t:0 "Cultura local asimilada"
 culture.12.d:0 "Nuestro programa de asimilación cultural ha sido un éxito. Una de nuestras provincias se ha convertido a nuestra cultura."
 cultura.12.a:0 "¡Buenas noticias!"
 culture.13.t:0 "Cultura francesa desarrollada"
 culture.13.d:0 "A medida que los pueblos germanicos emigraron a la Galia, adoptaron algunas costumbres locales y romanas, formando una nueva cultura francesa."
 cultura.13.a:0 "Un desarrollo interesante."
 culture.13.b:0 "Deberíamos adoptar esta cultura para nosotros mismos."
 culture.14.t:0 "Cultura suiza desarrollada"
 culture.14.d:0 "A medida que los pueblos germanicos emigraron a tierras helvéticas, adoptaron algunas costumbres locales, formando una nueva cultura."
 cultura.14.a:0 "Un desarrollo Interesante."
 culture.15.t:0 "Cultura austríaca desarrollada"
 culture.15.d:0 "A medida que los pueblos germanicos emigraron a tierras nóricas, adoptaron algunas costumbres locales, formando una nueva cultura."
 cultura.15.a:0 "Un desarrollo interesante."
 culture.16.t:0 "Difusión de la cultura bosnia"
 culture.16.d:0 "Con la conversion de eslavos meridionales al islam, la gente ha adoptado muchas costumbres musulmanas, junto con el lenguaje. En consecuencia la cultura bosnia, diferente a la serbia y croata ha nacido."
 cultura.16.a:0 "Un desarrollo interesante."
 culture.17.t:0 "Difusión de la cultura árabe en Egipto"
 culture.17.d:0 "Con la conquista musulmana de Egipto, la antigua población egipcia ha adoptado el islam con hegemonia árabe. Ahora, la antigua cultura egipcia nilótica se ha vuelto una árabe."
 cultura.17.a:0 "Un desarrollo interesante."
 culture.18.t:1 "Difusión de la cultura turca"
 culture.18.d:1 "Con la conquista turca de las provincias griegas en Anatolia, algunas personas turcas han emigrado allí mezclándose con la población griega local, dando nacimiento a una nueva cultura".
 culture.18.a:1 "Serán conocidos como turcos".
 culture.19.t:1 "Los nubios migran a Kush"
 culture.19.d:1 "La cultura kushita está perdiendo terreno para los pueblos nubios nómadas que están migrando a la región desde el sur. Los nubios ahora se han convertido en la mayoría en [Root.GetName]".
 culture.19.a:1 "Muy bien."
 culture.20.t:1 "Untables escoceses de las Highlands"
 culture.20.d:1 "Los colonos de Irlanda han fundado comunidades en tierras anteriormente pictas, formando una nueva cultura que aparece en la región".
 cultura.20.a:1 "OK"
 culture.21.t:1 "Migraciones Tai"
 culture.21.d:1 "En las últimas décadas, varios pueblos Tai han estado migrando hacia el sur y el oeste desde sus tierras natales ancestrales en Yunnan. Ahora se han convertido en la mayoría en $PROVINCENAME$ reduciendo a los habitantes originales a una minoría".
 culture.21.a:1 "Muy bien."
 cultura.21.b:1 "Abracemos su cultura".
 culturedk.1.t:0 "Difusión de latín vulgar"
 culturedk.1.d:0 "En medio del caos de la edad oscura en Europa, versiones del latín se han formado como una mezcla de culturas antiguas locales, tradiciones romanas al mismo tiempo que constumbres adoptadas de pueblos germanicos migratorios."
 culturedk.1.a:0 "Está bien"
 culturedk.2.t:0 "Difusión de la cultura andaluz"
 culturedk.2.d:0 "La presencia musulmana en la península ibérica ha generado una cultura con rasgos árabes y latinos."
 culturizado.2.a:0 "Está bien"
 culturedk.3.t:0 "Culturas eslavas se propagan"
 culturedk.3.d:0 "Los pueblos esclavos de Europa oriental están migrando al oeste, extendiendo su cultura a nuevas tierras a la vez que adoptan algunas tradiciones locales."
 culturizado.3.a:0 "Está bien"
 culturedk.4.t:0 "Culturas germánicas se propagan"
 culturedk.4.d:0 "Los pueblos germanicos han conquistado nuevos territorios, extendiendo su cultura a la vez que adoptan algunas tradiciones locales."
 culturedk.4.a:0 "Está bien"
 et_byz.EVTNAME1:0 "Golpe de estado imperial"
 et_byz.EVTDESC1:0 "El emperador ha demostrado ser incapaz de gobernar. Como solución el senado y el pueblo han declarado a un nuevo candidato."
 et_byz.EVTOPTA1:0 "¡Esto es inaceptable!"
 et_byz.EVTOPTB1:0 "Tendremos que aceptar esto"
 et_byz.EVTNAME2:0 "Iconoclastia"
 et_byz.EVTDESC2:0 "Nuestras recientes derrotas a manos del Califato ha dejado al imperio en un estado de pánico. Numerosos sacerdotes sugieren que nuestro pueblo a traicionado a Dios por nuestra adoración a íconos religiosos, angustiado dentro de las provincias. ¿Que debemos hacer ante esto?"
 et_byz.EVTOPTA2:0 "¡Destruye los íconos blasfemos y usalos para rellenar las arcadas!"
 et_byz.EVTOPTB2:0 "¡Nunca destruiremos los íconos santos!"
 et_byz.EVTNAME3:0 "Los Estados Pontificios"
 et_byz.EVTDESC3:0 "¡El Patriarca de Roma ha sido leal a la corte imperial desde la adopción del cristianismo, pero con la reciente introducción de la iconoclastia, el papa ha visto conveniente declarar su independencia de nosotros!"
 et_byz.EVTOPTA3:0 "¡No los necesitamos de todas maneras!"
 et_feudal.1.t:0 "Reino dividido"
 et_feudal.1.d:0 "El reino se divide entro los hijos."
 et_feudal.1.a:0 "Está bien"
 et_feudal.6.t:0 "Reino dividido"
 et_feudal.6.d:0 "[Root.Monarch.GetName] y sus hermanos han leido la última voluntad de su padre y llegaron a un acuerdo en como dividir las tierras. Decidieron que, como el primogénito, [Root.Monarch.GetName ] deberia gobernar en..."
 et_feudal.6.a:0 "[splittag1.GetName]"
 et_feudal.6.b:0 "[splittag2.GetName]"
 et_feudal.6.c:0 "[splittag3.GetName]"
 et_feudal.7.t:0 "Nacimiento de un hijo"
 et_feudal.7.d:0 "Nuestro [Root.Monarch.GetTitle] ha tenido otro hijo. En una monarquia sálica, tener muchos hijos significa que el reino sera dividido entre ellos luego de la muerte de [Root.Monarch.GetTitle]. "
 et_feudal.7.a:0 "Eso es... bueno"
 et_feudal.7.b:0 "Eso es... bueno"
 et_feudal.8.t:0 "Muerte de un hijo"
 et_feudal.8.d:0 "El hijo mas joven de nuestro [Root.Monarch.GetTitle] ha muerto trágicamente luego de un periodo de enfermedad."
 et_feudal.8.a:0 "Que triste"
 et_feudal.8.b:0 "Que triste"
 et_feudal.10.t:0 "El heredero está muerto"
 et_feudal.10.d:0 "El hijo mas viejo de nuestro [Root.Monarch.GetTitle] ha muerto. Afortunadamente, no era [Root.Monarch.GetHerHis] su unico hijo, asi que el segundo hijo ahora sera el heredero principal. "
 et_feudal.10.a:0 "Bien"
 et_feudal.10.b:0 "Bien"
 et_feudal.11.t:0 "El gobernador está muerto"
 et_feudal.11.d:0 "El gobernante está muerto y acorde a la ley sálica el reino deberia ahora estar dividido entre sus hijos."
 et_feudal.11.a:0 "Haz lo que puedas para mantener el reino en una pieza"
 et_feudal.11.b:0 "Es la ley"
 et_feudal.12.t:0 "El reino permanece unido"
 et_feudal.12.d:0 "Debido a las excepcionales habilidades del primogénito del ultimo gobernante, todos los demas pretendientes al trono han quedado desconcertados y ahora él es capaz de heredar todas las tierras de su padre."
 et_feudal.12.a:0 "¡Genial!"
 et_china.1.t:0 "Ascenso de una nueva dinastía"
 et_china.1.d:0 "La dinastia de $COUNTRYNAME$ ha caido y una nueva está ascendiendo. Aunque la nueva dinastia clama ser los legitimos sucesores de $COUNTRYNAME$, tomará algún tiempo para ganar el reconocimiento de la gente."
 et_china.1.a:0 "¡Larga vida a la nueva dinastía!"
 et_china.1.CHC:1 "Chu después de nuestra región de origen"
 et_china.1.HND:1 "Han para el pueblo Han de China"
 et_china.1.CMI:1 "Miao después de la cultura local"
 et_china.1.MIN:1 "Min después de la cultura local"
 et_china.1.MNG:1 "Ming, que significa brillante"
 et_china.1.NNG:1 "Ning, que significa serenidad"
 et_china.1.JIN:1 "Jin, que significa avanzar"
 et_china.1.LNG:1 "Liang después de nuestra región de origen"
 et_china.1.QIC:1 "Qi, que significa uniformidad"
 et_china.1.QIN:1 "Qin después de una antigua dinastía"
 et_china.1.SHU:1 "Shu después de nuestra región de origen"
 et_china.1.CSH:1 "Shun, que significa obediencia"
 et_china.1.SNG:1 "Canción sin motivo particular"
 et_china.1.SUI:1 "Sui, que significa seguir"
 et_china.1.TNG:1 "Tang, por jactancioso"
 et_china.1.WEI:1 "Wei después de nuestra región de origen"
 et_china.1.WUU:1 "Wu después de nuestra región de origen"
 et_china.1.XIA:1 "Xia, que significa grande"
 et_china.1.XIN:1 "Xin, que significa nuevo"
 et_china.1.YAN:1 "Yan después de nuestra región de origen"
 et_china.1.ZAO:1 "Zhao después de nuestra región de origen"
 et_china.1.CZH:1 "Zhou después de una antigua dinastía"
 et_china.2.t:0 "Armonizacion de la fe bon"
 et_china.2.d:0 "Nuestros esfuerzos integrando a nuestros [tibetan_bon_province.Religion.GetName] sujetos finalmente obtuvieron a dar frutos. Nuestros vasallos bon han comenzado a aceptar los ideales del confucianismo. Nuestros oficiales también locales integraron elementos de la religión y cultura local en nuestro aun mas ancho arsenal de ideas. A medida que los burocratas locales ingresan a nuestra administracion las costumbres bon se estan filtrando hacia arriba. .\nBon se ha vuelto una de las muchas religiones de nuestro confuciano [Root.GovernmentName]."
 et_china.2.a:0 "'Somete a la gente virtuosa, asimila a la gente iluminada'".
 et_china.3.t:0 "Armonizacion del muismo"
 et_china.3.d:0 "Nuestros esfuerzos integrando a nuestros [muism_province.Religion.GetName] sujetos finalmente obtuvieron dar frutos. Nuestros vasallos muistas han comenzado a aceptar los ideales del confucianismo. Nuestros oficiales locales también integraron elementos de la religión y cultura local en nuestro aun mas ancho arsenal de ideas. A medida que los burocratas locales ingresan a nuestra administracion las costumbres muistas se estan filtrando hacia arriba. .\nMuismo se ha vuelto una de las muchas religiones de nuestro confuciano [Root.GovernmentName]."
 et_china.3.a:0 "'Somete a la gente virtuosa, asimila a la gente iluminada'".
 et_china.4.t:0 "Armonizacion del tengrismo"
 et_china.4.d:0 "Nuestros esfuerzos integrando a nuestros [tengri_pagan_reformed_province.Religion.GetName] sujetos finalmente obtuvieron dar frutos. Nuestros vasallos tengristas han comenzado a aceptar los ideales del confucianismo también. Nuestros oficiales locales integraron elementos de la religión y cultura local en nuestro aun mas ancho arsenal de ideas. A medida que los burocratas locales ingresan a nuestra administración las costumbres tengristas se estan filtrando hacia arriba. .\nTengrismo se ha vuelto una de las muchas religiones de nuestro confuciano [Root.GovernmentName]."
 et_china.4.a:0 "'Somete a la gente virtuosa, asimila a la gente iluminada'".
 et_china.5.t:0 "Armonización del helenismo"
 et_china.5.d:0 "Nuestros esfuerzos integrando a nuestros [hellenic_province.Religion.GetName] sujetos finalmente obtuvieron dar frutos. Nuestros vasallos helenicos han comenzado a aceptar los ideales del confucianismo. Nuestros oficiales locales también integraron elementos de la religión y cultura local en nuestro aun mas ancho arsenal de ideas. A medida que los burocratas locales ingresan a nuestra administracion las costumbres helenicas se estan filtrando hacia arriba. .\nHelenismo se ha vuelto una de las muchas religiones de nuestro confuciano [Root.GovernmentName]."
 et_china.5.a:0 "'Somete a la gente virtuosa, asimila a la gente iluminada'".
 et_china.6.t:0 "Armonización de la irreligión"
 et_china.6.d:0 "En el confucianismo las practicas religiosas nunca han sido tan importantes como en otras religiones. Por lo tanto no ha sido demasiado dificil para aquellos que rechazan formar parte de cualquier practica religiosa para ser aceptados en nuestra sociedad. Con un número creciente de burocratas irreligiosos en nuestra administración lograron cuestionar a los que siguen practicando religiones ya las antiguas tradiciones envalentonándose por un pensamiento más racional.\nIrreligion se ha vuelto completamente aceptado por nuestro confuciano [Root.GovernmentName]."
 et_china.6.a:0 "'Somete a la gente virtuosa, asimila a la gente iluminada'".
 et_china.7.t:0 "Armonizacion de la fe americana"
 et_china.7.d:0 "Nuestros esfuerzos integrando a nuestros [american_pagan_province.Religion.GetName] sujetos finalmente obtuvieron dar frutos. Nuestros vasallos nativoamericanos han comenzado a aceptar los ideales del confucianismo. Nuestros oficiales locales también integraron elementos de la religión y cultura local en nuestro aun mas ancho arsenal de ideas. A medida que los burocratas locales ingresan a nuestra administracion las costumbres nativaamericanas se estan filtrando hacia arriba. \nTotemista se ha vuelto una de las muchas religiones de nuestro confuciano [Root.GovernmentName]."
 et_china.7.a:0 "'Somete a la gente virtuosa, asimila a la gente iluminada'".
 et_china.8.t:0 "Armonizacion de la fe eslava"
 et_china.8.d:0 "Nuestros esfuerzos integrando a nuestros [slavic_pagan_province.Religion.GetName] sujetos finalmente obtuvieron dar frutos. Nuestros vasallos eslavos han comenzado a aceptar los ideales del confucianismo. Nuestros oficiales locales también integraron elementos de la religión y cultura local en nuestro aun mas ancho arsenal de ideas. A medida que los burocratas locales ingresan a nuestra administracion las costumbres eslavas se estan filtrando hacia arriba. .\nEslavo se ha vuelto una de las muchas religiones de nuestro confuciano [Root.GovernmentName]."
 et_china.8.a:0 "'Somete a la gente virtuosa, asimila a la gente iluminada'".
 et_china.9.t:0 "Armonización de la fe germanica"
 et_china.9.d:0 "Nuestros esfuerzos integrando a nuestros [german_pagan_province.Religion.GetName] sujetos finalmente obtuvieron dar frutos. Nuestros vasallos germanicos han comenzado a aceptar los ideales del confucianismo. Nuestros oficiales también locales integraron elementos de la religión y cultura local en nuestro aun mas ancho arsenal de ideas. A medida que los burocratas locales ingresan a nuestra administracion las costumbres germanicas se estan filtrando hacia arriba. .\nGermanico se ha vuelto una de las muchas religiones de nuestro confuciano [Root.GovernmentName]."
 et_china.9.a:0 "'Somete a la gente virtuosa, asimila a la gente iluminada'".
 et_china.10.t:0 "Armonizacion de la fe africana"
 et_china.10.d:0 "Nuestros esfuerzos integrando a nuestros [african_pagan_province.Religion.GetName] sujetos finalmente obtuvieron dar frutos. Nuestros vasallos africanos han comenzado a aceptar los ideales del confucianismo. Nuestros oficiales locales también integraron elementos de la religión y cultura local en nuestro aun mas ancho arsenal de ideas. A medida que los burocratas locales ingresan a nuestra administracion las costumbres africanas se estan filtrando hacia arriba. .\nFetichismo se ha vuelto una de las muchas religiones de nuestro confuciano [Root.GovernmentName]."
 et_china.10.a:0 "'Somete a la gente virtuosa, asimila a la gente iluminada'".
 et_china.11.t:0 "Armonización de la fe mesopotamica"
 et_china.11.d:0 "Nuestros esfuerzos integrando a nuestros [mesopotamian_province.Religion.GetName] sujetos finalmente obtuvieron dar frutos. Nuestros vasallos mesopotamicos han comenzado a aceptar los ideales del confucianismo. Nuestros oficiales locales también integraron elementos de la religión y cultura local en nuestro aun mas ancho arsenal de ideas. A medida que los burocratas locales ingresan a nuestra administracion las costumbres mesopotamicas se estan filtrando hacia arriba. \nAshurismo se ha vuelto una de las muchas religiones de nuestro confuciano [Root.GovernmentName]."
 et_china.11.a:0 "'Somete a la gente virtuosa, asimila a la gente iluminada'".
 et_china.12.t:0 "Armonización del budismo"
 et_china.12.d:0 "Siglos atras las enseñanzas de Buda encontraron a penetrar en nuestros dominios y por ahora es una de las religiones mas esparcidas en [Root.GetName]. Mientras conservamos las enseñanzas de vida de Confucio para guiar nuestro [Root .GovernmentName] aunque también hacemos honor a las tradiciones de Buda y la finalización del eterno ciclo que muchos de nuestros súbditos anhelan.\nRealmente somos un pais confuciano regido por un pueblo de budistas."
 et_china.12.a:0 "'Somete a la gente virtuosa, asimila a la gente iluminada'".
 et_china.13.t:1 "Armonización de la Fe Satsana Phi"
 et_china.13.d:1 "Nuestros esfuerzos para integrar a nuestros súbditos de [satsana_phi_province.Religion.GetName] finalmente han comenzado a dar sus frutos. Nuestros súbditos de Satsana Phi han comenzado a aceptar los ideales del confucianismo y nuestros funcionarios locales también han integrado elementos de la religión y la cultura locales en nuestro corpus confuciano más amplio de ideales. A medida que los burócratas locales ingresan a nuestra administración, las costumbres tai han comenzado a filtrarse hacia arriba en cierta medida. Incluso entre los funcionarios prominentes en [Root.Capital.GetCapitalName] a veces se puede encontrar un pequeño santuario a los espíritus Tai.\nSatsana Phi se ha unido a las muchas religiones de nuestro [Root.GovernmentName] confuciano".
 et_china.13.a:1 "'Someter a la gente de virtud, asimilar a la gente con iluminación'".
 trm.1.t:0 "La fundación de Sundapura"
 trm.1.d:0 "Los tiempo han cambiado desde que la gente de Tarumanagara migró desde la India y conquistó el reino de Salakanagara. Como sea, su antigua capital no satisface las nacimientos de nuestro nuevo reino. [TRM.Monarch.GetName ] ha encontrado un lugar ideal para una nueva capital y está listo para empezar la construcción. ¿Encontraremos nuestra nueva capital, Sundapura?"
 trm.1.a:0 "Si, traslademos nuestra administración a esta ciudad de pureza."
 trm.1.b:0 "No, estoy bastante comodo en Salakanagara."
 trm.4.t:0 "Divisiones en Tarumanagara"
 trm.4.d:0 "Nuestro gobierno aparentemente se está debilitando y Tarumanagara está comenzando a fragmentarse. Muchos de nuestros súbditos ahora ven a Tarumanagara como 2 reinos, Sunda and Galuh, con su frontera en el rio Citarum. Esto podría ser el principio del fin para Tarumanagara".
 trm.4.a:0 "Debemos permanecer vigilantes y prevenir que Tarumanagara sea mutilado."
 trm.5.t:0 "El fin de Tarumanagara"
 trm.5.d:0 "Desafortunadamente, la contienda dentro de Tarumanagara se volvio demasiado profunda y este reino sera dividido en dos. Podriamos jurar lealtad a Sunda oa Galuh e intentar recojer lo que quede. Como sea, aun podriamos ser capaz de salvar Tarumanagara, pero tendremos que pelear con los eventuales reyes de Sunda y Galuh".
 trm.5.a:0 "Aceptamos esta escisión y tomamos la corona de Sunda."
 trm.5.b:0 "Aceptamos esta escisión y tomamos la corona de Galuh."
 trm.5.c:0 "La corona de Sunda es nuestra, pero debemos preservar la unidad de nuestro reino."
 trm.5.e:0 "La corona de Galuh es nuestra, pero debemos preservar la unidad de nuestro reino."
 trm.5.f:0 "¡Estas rebeliones son solo una herida superficial, Tarumanagara vivirá!"
 et_immigration.1.t:0 "Emigración"
 et_immigration.1.d:0 "Ejércitos rebeldes han ganado el control de algunas partes de nuestro país dañando la infraestructura local y destruyendo hogares. Esto ha dejado a mucha gente deshauciada y muchos de ellos han decidido dejar el país en busca de un futuro más seguro."
 et_immigration.1.a:0 "OK"
 et_immigration.2.t:0 "Emigración"
 et_immigration.2.d:0 "La guerra esta arrasando al pais y algunas partes han caido bajo ocupacion enemiga. Las batallas han danado la infraestructura local y Destruido casas dejando a mucha gente deshauciada. Muchos de ellos han decidido dejar el pais en busca de un futuro mas seguro."
 et_immigration.2.a:0 "OK"
 et_immigration.3.t:0 "Refugiados"
 et_immigration.3.d:0 "La inestable situación política en ciertos países a forzado a muchas personas a abandonar sus hogares y buscar un nuevo lugar donde vivir. Algunos de esos refugiados están ahora pidiendo por el derecho de asentarse en nuestro país."
 et_immigration.3.a:0 "Dejalos entrar."
 et_immigration.3.b:0 "Mantenlos fuera del país."
 et_tradegoods.5.t:0 "Conductor electrico"
 et_tradegoods.5.d:0 "Se ha descubierto que el cobre es un excelente conductor electrico volviendolo extremadamente valioso para la construcción de electrodomésticos y redes eléctricas."
 et_tradegoods.5.a:0 "Esto incrementará la demanda del cobre."
 et_tradegoods.6.t:0 "Digitalización"
 et_tradegoods.6.d:0 "Con el internet volviendose más y más accesible muchas oficinas están moviendo su papeleo a las computadoras, reduciendo la demanda de papel pero incrementando los bienes electrónicos."
 et_tradegoods.6.a:0 "OK"
 et_tradegoods.7.t:0 "Ambientalismo"
 et_tradegoods.7.d:0 "La gente es cada vez más consciente de los efectos de la contaminación ambiental y en el clima. Esto ha provocado que muchos abandonen el uso de combustibles fósiles en favor de energías renovables."
 et_tradegoods.7.a:0 "Esta reducirá la demanda de carbón y petróleo."
 et_tradegoods.8.t:0 "Carbón descubierto"
 et_tradegoods.8.d:0 "Geologos han descubierto importantes reservas de carbón en $PROVINCENAME$. Como sea, la provincia carece de la infraestructura necesaria para explotar este recurso. Además de las minas, necesitariamos maneras de transportar el carbón a las fabricas. "
 et_tradegoods.8.a:0 "Nada que un poco de dinero no resueva."
 et_tradegoods.8.b:0 "No podemos costar eso."
 et_tradegoods.9.t:0 "Bauxita descubierta"
 et_tradegoods.9.d:0 "Geologos han descubierto importantes reservas de bauxita en $PROVINCENAME$ que puede ser refinada en aluminio. Como sea, la provincia carece de la infraestructura necesaria para explotar este recurso. Ademas de las minas, necesitariamos construir refinerias y redes de transporte entre ellas y las minas."
 et_tradegoods.9.a:0 "Nada que un poco de dinero no resueva."
 et_tradegoods.9.b:0 "No podemos costar eso."
 et_tradegoods.10.t:0 "Uranio descubierto"
 et_tradegoods.10.d:0 "Geologos han descubierto importantes reservas de uranio en $PROVINCENAME$. Como sea, la provincia carece de la infraestructura necesaria para explotar este recurso. Ademas de las minas, necesitariamos construir refinerias y redes de transporte entre ellas y las minas".
 et_tradegoods.10.a:0 "Nada que un poco de dinero no resueva."
 et_tradegoods.10.b:0 "No podemos costar eso."
 et_tradegoods.11.t:0 "Nuevas industrias automotrices"
 et_tradegoods.11.d:0 "Nuevas industrias automotrices se seguirán en $PROVINCENAME$. Con el apoyo adecuado del gobierno esta industria podría mejorar la economía de la región."
 et_tradegoods.11.a:0 "Vale la pena la inversión."
 et_tradegoods.11.b:0 "No podemos costar eso."
 et_tradegoods.12.t:0 "Nuevas industrias de bienes electronicos"
 et_tradegoods.12.d:0 "Nuevas industrias de bienes electrónicos se seguirán en $PROVINCENAME$. Con el apoyo adecuado del gobierno esta industria podría mejorar la economía de la región."
 et_tradegoods.12.a:0 "Vale la pena la inversión."
 et_tradegoods.12.b:0 "No podemos costar eso."
 tex.1.t:0 "La batalla de El Álamo"
 tex.1.d:0 "La revolución contra México le salió caro a nuestra joven república, especialmente en El Álamo cerca de San Antonio. Después de un asedio de 13 días, tropas mexicanas bajo el liderazgo de Santa Anna diezmaron o mas bien masacraron a cada defensor. La crueldad de Santa Anna durante esta batalla ha inspirado a muchos texanos a tomar las armas contra México. Aunque nuestros soldados esten retrocediendo, nos vengaremos por lo que paso en El Álamo."
 tex.1.a:0 "¡No olvidar a El Álamo!"
 tex.2.t:0 "Stephen Austin"
 tex.2.d:0 "Stephen Austin nació en Virginia en 1793 y es conocido como el padre de Texas. En 1825, dirigió la segunda colonización de Texas, liderando los primeros asentamientos estadounidenses exitosos en la región. Previamente a la independencia de Texas , trabajó con el gobierno mexicano para apoyar la inmigracón americana a Texas. Sin embargo, fue arrestado en Saltillo en 1834 cuando pregonaba la independencia del estado, pero fue liberado más tarde. Él estaba en Nueva Orleans cuando Texas declaró sus independencias y se volvió el primer secretario de estado despues de la Batalla de San Jacinto."
 tex.2.a:0 "¡Extraordinario!"
 tex.3.t:0 "Sam Houston"
 tex.3.d:0 "Sam Houston es un political y soldado que peleó en la guerra de 1812. Luego de la guerra se mudó a Tennessee, donde cambiaron entre los Cherokee para posteriormente volverse un miembro de la nación indígena. Fue electo gobernador de Tennessee en 1827, pero posteriormente renunció.En 1832, se movió a Texas y se volvió una de las figuras fundamentales de la revolución texana, llevando al ejército texano a la victoria contra Santa Anna en la Batalla de San Jacinto. de Texas fue reconocido, se volvió el primer presidente del nuevo país y abogó por la integración de Texas a los Estados Unidos".
 tex.3.a:0 "¡Este hombre debe ser nuestro presidente!"
 tex.3.b:0 "¡Este hombre debe liderar nuestros ejércitos!"
 tex.3.c:0 "Ciertamente él merece un lugar en la administración."
 tex.4.t:0 "La nueva capital de Texas"
 tex.4.d:0 "Durante la Revolución de Texas hubo 5 capitales (Washington-on-the-Brazos, Harrisburg, Galveston, Velasco and Columbia) pero en 1837 la administración fue instalada en Houston. Aunque, muchos texanos sueñan con una expansion a occidente y haria de nuestra capital una ciudad fronteriza. Uno de nuestros estadistas preferiría a Waterloo como sitio para nuestra nueva capital y quiere que la renombremos como'Austin', en honor al padre fundador, Stephen Austin. el oeste?"
 tex.4.a:0 "¡Si, Austin será nuestra nueva capital!"
 tex.4.b:0 "No, eso no será lo mejor para nuestro futuro."
 tex.5.t:0 "El destino de Texas"
 tex.5.d:0 "Las políticas en Texas son dominadas por dos facciones. La primera, liderada por Sam Houston, abogada relaciones cercanas con los Estados Unidos para pavimentar la anexión de Texas y ganar el estatus de estado. La segunda facción, liderado por Mirabeau B. Lamar, quiere que Texas no solo permanezca independiente, sino empujar al oeste hasta el Océano Pacífico. Texas ahora se encuentra en una encrucijada. Podemos ceder nuestra soberanía a los Estados Unidos o perseguir nuestro propio destino. Si renunciamos a esta anexión y tratamos de forjar nuestro propio camino, los Estados Unidos empezaron a vernos como rivales mas que a amigos."
 tex.5.a:0 "Dejanos llenar el formulario para ser un estado asociado."
 tex.5.b:0 "No necesitamos a los estadounidenses."
 tex.6.t:0 "Petición de estado asociado"
 tex.6.d:0 "Una delegación de la República de Texas se ha acercado a nosotros con una petición de ingreso a la Unión. El congreso ya tiene opiniones favorables a la anexión de Texas y podemos incorporarlo como estado sin mucha dificultad."
 tex.6.a:0 "¡Confía en el hombre común para hacerlo bien!"
 tex.6.b:0 "Texas seria mas problemático de lo que vale."
 imperial_crisis.1.t:1 "Crisis imperial"
 imperial_crisis.1.d:1 "Después de años de declive del comercio romano, disturbios militares internos y malas cosechas, la situación se ha vuelto insoportable para la gente de [Root.GovernmentName]. El [Root.Monarch.GetTitle] fue visto como débil por [Root.Monarch.GetHerHis] soldados y ha sido asesinado por [Root.Monarch.GetHerHis] propios soldados. Han instalado su propio [Root.Monarch.GetTitle], Maximinus Thrax, que no tiene experiencia en política y es visto por muchos en la capital como no apto para gobernar. Con el aumento de la inestabilidad política, las rutas comerciales vitales ya debilitadas casi se han derrumbado. En esta crisis, la propia existencia de Roma podría incluso verse amenazada ".
 imperial_crisis.1.a:1 "Lo peor está por venir."
 imperial_crisis.2.t:1 "Crisis imperial – Fin de la crisis imperial"
 imperial_crisis.2.d:1 "Después de un período de tremendos conflictos internos, la situación finalmente ha mejorado. El desastre que fue la Crisis Imperial ahora ha terminado y [Root.GovernmentName] finalmente ha recuperado su estabilidad".
 imperial_crisis.2.a:1 "¡Roma, in aeternum caput mundi! – ¡Roma, cabeza del mundo para siempre!"
 imperial_crisis.3.t:1 "Separatismo creciente"
 imperial_crisis.3.d:1 "En el pasado, el separatismo rara vez ha sido un problema en el [Root.GovernmentName] romano, ya que todas las provincias han dependido del comercio con otras partes del [Root.GovernmentName]. Sin embargo, con el de estas importantes rutas comerciales, muchas provincias se han visto obligadas a comenzar a producir sus propios bienes en lugar de depender del comercio, aumentando su autosuficiencia y haciendo posible que se conviertan en países exitosos incluso separados del resto del [Root .GovernmentName]. Ya ha habido algunos rumores de movimientos separatistas en las provincias lejanas".
 imperial_crisis.3.a:1 "Preocupante"
 imperial_crisis.4.t:1 "Gobernador desleal en Galia"
 imperial_crisis.4.d:1 "El gobernador de nuestras provincias en la Galia ha estado repeliendo recientemente algunas incursiones bárbaras a lo largo de nuestra frontera norte. Sin embargo, se ha negado a devolver el botín recuperado de estos bárbaros a [Root.Monarch.GetTitle] Con esta acción, está desafiando abiertamente a [Root.GovernmentName] y algunos incluso sospechan que planea declararse emperador en Gallia".
 imperial_crisis.4.a:1 "Hemos sido advertidos..."
 imperial_crisis.5.t:1 "Gobernador de Oriente asesinado"
 imperial_crisis.5.d:1 "El gobernador de nuestras provincias orientales había logrado convertirse en el líder más poderoso del este romano. A pesar de este poder, su lealtad hacia Roma era inquebrantable, pero ahora ha sido asesinado. Su sucesor heredó todos los poder que había logrado reunir, pero la lealtad de este nuevo gobernador es muy cuestionable. Incluso hay rumores de que está organizando una rebelión en algún lugar de Siria para declararse independiente de Roma junto con todas las provincias orientales".
 imperial_crisis.5.a:1 "Hemos sido advertidos..."
 imperial_crisis.6.t:1 "El Imperio Galo"
 imperial_crisis.6.d:1 "Nuestro gobernador de Gallia ha declarado que [Root.Monarch.GetTitle] no es apto para gobernar el [Root.GovernmentName]. El gobernador de Gallia se ha coronado emperador del imperio galo y ha obtenido un amplio apoyo dentro y alrededor de nuestras provincias en la Galia".
 imperial_crisis.6.a:1 "¡Debemos acabar con él!"
 imperial_crisis.7.t:1 "El imperio palmireno"
 imperial_crisis.7.d:1 "Nuestro gobernador de Palmyra ha declarado que [Root.Monarch.GetTitle] no es apto para gobernar el [Root.GovernmentName]. El gobernador de Palmyra se ha coronado a sí mismo como emperador del imperio de Palmyrene y pretende dicho imperio de Palmyrene es un estado independiente".
 imperial_crisis.7.a:1 "¡Debemos acabar con él!"
 imperial_crisis.8.t:1 "Plaga de Cipriano"
 imperial_crisis.8.d:1 "Nuestros problemas internos actuales han creado conflictos masivos y disturbios entre nuestra gente, este estado de discordia constante ha permitido que estalle una gran plaga en [Root.GovernmentName]. La muerte se está extendiendo por nuestro país, personas de todos los estratos de la sociedad están muriendo, nuestros suministros de alimentos están disminuyendo y nuestra mano de obra ha disminuido drásticamente. ¿Estamos presenciando el fin de Roma?
 imperial_crisis.8.a:1 "No podemos hacer nada más que esperar."
 imperial_crisis.9.t:1 "[Root.Monarch.GetTitle] asesinado por la Guardia Pretoriana"
 imperial_crisis.9.d:1 "¡Ay! En esta época de problemas, la Guardia Pretoriana ha decidido que [Root.Monarch.GetTitle] era demasiado débil para gobernar y ha decidido matar a [Root.Monarch.GetHerHim]".
 imperial_crisis.9.a:1 "Et tu, Cohortes praetorianae? - ¿Incluso tú, Guardia Pretoriana?"
 imperial_crisis.10.t:1 "Fuerte [Root.Monarch.GetTitle]"
 imperial_crisis.10.d:1 "[Root.Monarch.GetName] ha demostrado ser un [Root.Monarch.GetTitle] capaz. La gente tiene la esperanza de que [Root.Monarch.GetSheHe] pueda poner fin a la crisis devastando el [Root.GovernmentName] y han venido a apoyarnos contra nuestros enemigos".
 imperial_crisis.10.a:1 "¡Genial!"
 orthodox_flavor.6.d:1 "La Iglesia arriana es la Iglesia Una, Santa y Apostólica establecida por Jesucristo nuestro Señor y sus apóstoles. Sin embargo, nuestra familia es grande y diversa. Nuestro patriarca está proponiendo algunas reformas a nuestra liturgia que traerán nuestra forma más cerca de las otras iglesias. La idea es audaz y fortalecerá a la Iglesia, pero sabemos que los supersticiosos y atrasados ​​rechazarán este cambio".
 et_political.1.t:1 "¡Elecciones!"
 et_political.1.d:1 "Se acabó el plazo para $MONARCH$. Cada partido con suficiente apoyo ha presentado a su mejor candidato y la gente está votando por el que quieren que se convierta en el próximo [Root.Monarch.GetTitle]. En una elección democrática, gana el candidato más popular, pero a costa de un poco de corrupción podemos conseguir que cualquiera sea elegido..."
 et_political.2.d:1 "La desafortunada muerte de $MONARCH$ nos obliga a realizar una elección prematura. Cada partido con suficiente apoyo ha presentado a su mejor candidato y la gente está votando por el que quiere que se convierta en el próximo [Root .Monarch.GetTitle]. En una elección democrática, el candidato más popular gana, pero a costa de un poco de corrupción podemos hacer que cualquiera sea elegido..."
 et_political.1.a:1 "Mantener $MONARCH$"
 et_political.1.b:1 "Candidato conservador"
 et_political.1.c:1 "Candidato Comunista"
 et_political.1.e:1 "Candidato Liberal"
 et_political.1.f:1 "Candidato socialdemócrata"
 et_political.1.g:1 "Candidato nacionalista"
 et_political.1.h:1 "Candidato nacionalsocialista"
 et_political.1.i:1 "Elegido de la familia gobernante"
 et_political.3.t:1 "politicalo corrupto"
 et_political.3.d:1 "Hay denuncias de que uno de nuestros principales politicals ha recibido importantes sobornos de grandes corporaciones. Esto es técnicamente ilegal, pero si se saca a relucir este problema, dañará significativamente el apoyo de este political y, como resultado, resultado, el resto de su grupo".
 et_political.3.a:1 "No toleraremos la corrupción."
 et_political.3.b:1 "No hay nada de malo con las 'contribuciones de campaña'."
 et_political.4.t:1 "Enemigo comunista"
 et_political.4.d:1 "Estar en guerra con un país donde el comunismo es la ideología principal, muchas personas han comenzado a ver el comunismo como algo malo. Esto ha disminuido considerablemente el apoyo al comunismo y cualquier idea política relacionada en todo nuestro país".
 et_political.4.a:1 "Está bien"
 et_political.5.t:1 "Enemigo fascista"
 et_political.5.d:1 "Estar en guerra con un país donde el fascismo es la ideología principal, muchas personas han comenzado a ver el fascismo como algo malvado. Esto ha disminuido considerablemente el apoyo al fascismo y cualquier idea política similar en nuestro país".
 et_political.5.a:1 "Está bien"
 et_political.6.t:1 "Escándalo sexual"
 et_political.6.d:1 "Se acusa a un political destacado de tener relaciones íntimas inapropiadas con varias personas diferentes. Aunque estos rumores no se han probado de manera concluyente, las meras sospechas han sido suficientes para que algunas personas se decanten por otros candidatos".
 et_political.6.a:1 "Está bien"
 et_political.7.t:1 "Controversia política"
 et_political.7.d:1 "Recientemente, un political popular ha sido sorprendido diciendo cosas muy controvertidas sobre ciertas minorías que muchas personas consideran extremadamente ofensivas. No abordar las declaraciones de este political podría enojar a muchas personas, pero hacerlo también dañaría la carrera del political y como como resultado, todo su grupo".
 et_political.7.a:1 "El political debe rendir cuentas."
 et_political.7.b:1 "A los ofendidos se les debería poner la piel más dura."
 et_political.8.t:1 "Controversia política"
 et_political.8.d:1 "Desde hace algún tiempo un grupo activista ha ido ganando apoyo en el país. Sin embargo, algunas de sus manifestaciones recientes se han vuelto violentas y la opinión popular se ha vuelto contra ellos. A pesar de esto, un destacado political se ha puesto del lado de los activistas. comentando que a pesar de estos hechos, sus objetivos son nobles".
 et_political.8.a:1 "El political debe rendir cuentas."
 et_political.8.b:1 "Hacer como si nunca hubiera pasado nada malo".
 et_political.9.t:1 "Nuevo political popular"
 et_political.9.d:1 "A pesar de apoyar una ideología política que no ha sido muy popular recientemente en nuestro país, un nuevo political entusiasta ha logrado reunir un apoyo significativo, especialmente entre la generación más joven. Esto tiene el potencial de allanar el camino para su partido convirtiéndose en un actor importante en la política de nuestro país".
 et_political.9.a:1 "Está bien"
 et_political.10.t:1 "Nuevo political Popular"
 et_political.10.d:1 "A pesar de apoyar una ideología política que no ha sido muy popular recientemente en nuestro país, un nuevo political entusiasta ha logrado reunir un apoyo significativo, especialmente entre la generación más joven. Esto tiene el potencial de allanar el camino para su partido convirtiéndose en un jugador importante en la política de nuestro país".
 et_political.10.a:1 "Está bien"
 et_fra.1.t:1 "El general Boulanger amenaza a la República"
 et_fra.1.d:1 "Uno de nuestros generales, Georges Ernest Boulanger, ha decidido recientemente iniciar una carrera política. Boulanger usó una retórica nacionalista agresiva y su popularidad fue rápida; su apoyo entre nuestra gente ahora es innegable. Sin embargo , Boulanger amenaza a nuestra República ya que apoya la idea de una restauración de una de las dinastías gobernantes históricas de Francia: los Borbón, los Bonaparte y los d'Orléans Además, Boulanger amenaza nuestro laicismo al querer hacer del cristianismo el Estado. religión. Por último, algunos diputados temen que si Boulanger llegara al poder, traicionaría a sus partidarios monárquicos y tomaría todos los poderes para sí mismo".
 et_fra.1.a:1 "¡Debemos defender la República contra este demagogo!"
 et_fra.1.b:1 "Si le damos poder, tal vez evitemos lo peor"
 et_fra.2.t:1 "Golpe exitoso de Boulanger"
 et_fra.2.d:1 "Ahora que Boulanger ha tomado el poder, es hora de tomar decisiones".
 et_fra.2.a:1 "¡Restauramos la monarquía francesa!"
 et_fra.2.b:1 "¡Boulanger debería hacerse con el poder!"
 et_fra.3.t:1 "La Restauración de la Monarquía"
 et_fra.3.d:1 "¡Viva el rey! La monarquía francesa ha sido restaurada gracias a los esfuerzos de Boulanger y un descendiente de una de las históricas dinastías reales francesas se sienta en el trono. Ahora es el momento de que decidamos qué tipo de gobierno que queremos establecer".
 et_fra.3.a:1 "Una monarquía absoluta."
 et_fra.3.b:1 "Una monarquía constitucional".
 et_fra.4.t:1 "Boulanger toma el poder para sí mismo"
 et_fra.4.d:1 "Dado que no se pudo encontrar una solución al acalorado debate entre los tres movimientos monárquicos sobre qué dinastía debería gobernar Francia, Boulanger ha decidido proclamarse gobernante de Francia. Reunidos en la capital, la multitud de Los partidarios de Boulanger lanzan este grito de alegría ante el anuncio de la toma del poder de Boulanger
 et_fra.4.a:1 "Una monarquía."
 et_fra.4.b:1 "Una dictadura".
 et_fra.5.t:1 "La comuna [Root.Capital.GetName]"
 et_fra.5.d:1 "Empujados por su hambre y sus malas condiciones económicas, los socialistas radicales de la clase obrera de nuestra capital han aprovechado la inestabilidad actual para tomar las armas y quieren instaurar un nuevo régimen al que llaman 'el Comuna'. ¿Qué debemos hacer?"
 et_fra.5.a:1 "¡Debemos aplastar a esos revolucionarios!"
 et_fra.5.b:1 "No tenemos más remedio que aceptar sus demandas".
 great_plague.1.t:1 "Una gran plaga"
 great_plague.1.d:1 "Ha estallado una gran plaga en nuestro país. Si bien las plagas son bastante comunes, esta parece diferente. Se está extendiendo a un ritmo alarmante entre la población y ninguna hierba, medicina u oración parece estar desacelerándose. abajo."
 great_plague.1.a:1 "Terror".
 great_plague.2.t:1 "La plaga ha pasado"
 great_plague.2.d:1 "Parece que la gran plaga que ha estado asolando nuestro país finalmente ha avanzado. Un gran número de personas han muerto y una parte importante del país ha quedado despoblada. La recuperación llevará tiempo, pero está claro que lo peor ya ha pasado y que los supervivientes vuelven a tener esperanzas para el futuro".
 great_plague.2.a:1 "Bien".
 great_plague.3.t:1 "La peste se propaga a [Root.GetName]"
 great_plague.3.d:1 "La peste se ha extendido a [Root.GetName]. Una gran parte de la población ha muerto y los cadáveres están esparcidos por las calles. La provincia está muy devastada, pero parece que lo peor está ahora ha terminado y la plaga continúa".
 great_plague.3.a:1 "Está bien"
 great_plague.4.t:1 "El [Root.Monarch.GetTitle] sucumbe a la plaga"
 great_plague.4.d:1 "Anoche [Root.Monarch.GetTitle] [Root.Monarch.GetName] murió en la cama, convirtiéndose en una víctima más de la gran plaga que asola el país."
 great_plague.4.a:1 "Que [Root.Monarch.GetSheHe] descanse en paz."
 great_plague.5.t:1 "Un consejero asesinado por la peste"
 great_plague.5.d:1 "Uno de nuestros consejeros ha muerto a causa de la peste. Está claro que ni siquiera los hombres más sabios están a salvo de sus horrores."
 great_plague.5.a:1 "Descansa en paz."
 great_plague.6.t:1 "El heredero sucumbe a la peste"
 great_plague.6.d:1 "Nuestro heredero se había enfermado recientemente con la peste. A pesar de los mejores esfuerzos de los médicos de la corte y las oraciones de los líderes religiosos, nada pudo evitar que [Root.Heir.GetHerHim] se convirtiera en otro víctima de esta horrible enfermedad".
 great_plague.6.a:1 "Que [Root.Heir.GetSheHe] descanse en paz."
 great_plague.7.t:1 "Tropas abatidas por la peste"
 great_plague.7.d:1 "Con la plaga que asola nuestro país, cada vez quedan menos hombres aptos para servir en el ejército."
 great_plague.7.a:1 "Terror".
 great_plague.8.t:1 "Comercio interrumpido"
 great_plague.8.d:1 "Al ver la velocidad a la que se propaga la gran plaga, muchas ciudades han cerrado sus puertas con la esperanza de mantenerla alejada. Esto está afectando enormemente el comercio en nuestro país, pero si ayuda a frenar la propagación de la plaga, podría ser para mejor".
 great_plague.8.a:1 "Esperemos que te ayude."
 great_plague.10.t:1 "Peste negra"
 great_plague.10.d:1 "Las plagas son una ocurrencia común, por lo que los primeros casos de un nuevo tipo de enfermedad no llamaron mucho la atención, pero pronto quedó claro que esta plaga era diferente de todas las que la precedieron. Dentro días los muertos se amontonaban y finalmente apenas quedaba gente suficiente para enterrar a la multitud de muertos. La peste es tan contagiosa que quienes tocan a los muertos o incluso a los enfermos se infectan de inmediato. Solo podemos esperar que no se propague a otros ciudades".
 great_plague.10.a:1 "Terror.
 imperial_restoration.1.t:1 "Restauración imperial"
 imperial_restoration.1.d:1 "Nos estamos quedando atrás en el desarrollo tecnológico y muchos de nuestros sujetos han comenzado a notarlo. Han llegado a la conclusión de que si tomamos la iniciativa, podemos dominar; pero si no lo hacemos, lo haremos ser dominados. También creen que el shogunato es demasiado aislacionista, demasiado atascado en sus viejas costumbres como para tomar las medidas correctas para reformar Japón y seguir siendo competitivos frente a nuestros rivales. Algunos de nuestros súbditos han formado una alianza para derrocar al shogunato y hacer que Japón sea más abiertos al comercio exterior y comenzar a adoptar varios descubrimientos tecnológicos occidentales en la sociedad japonesa. Además, desean elevar al Emperador, quien durante siglos ha sido un títere bajo el shogun, para que una vez más se convierta en el verdadero gobernante de Japón".
 imperial_restoration.1.a:1 "Los rebeldes serán aplastados."
 imperial_restoration.2.t:1 "Fin de la Restauración Imperial"
 imperial_restoration.2.d:1 "Los intentos de restaurar el poder imperial en Japón han llegado a su fin. Todos los señores rebeldes han sido asesinados u obligados a aceptar al gobierno actual como gobernantes legítimos de Japón."
 imperial_restoration.2.e:1 "Con la caída del shogunato, la restauración imperial ha terminado con éxito."
 imperial_restoration.2.a:1 "Genial"
 imperial_restoration.3.t:1 "Las cataratas de la capital"
 imperial_restoration.3.d:1 "Las fuerzas que apoyan al Emperador han logrado capturar la sede del shogun. El propio shogun ha huido de la capital acompañado por algunas de sus tropas más leales, pero los rebeldes ahora tienen suficiente influencia sobre el país para completar la restauración y declarar formalmente al Emperador como el gobernante de facto de Japón. La mayoría de los daimyos ya han reconocido la autoridad del Emperador debido a que se les han prometido roles prominentes en el nuevo gobierno imperial para su cumplimiento pacífico".
 imperial_restoration.3.a:1 "El gobierno imperial ha sido restaurado."
 imperial_restoration.3.b:1 "¡El shogunato aún no ha caído!"
 imperial_restoration.4.t:1 "Un clan apoya al emperador"
 imperial_restoration.4.d:1 "Uno de los clanes que anteriormente había sido súbdito del shogunato ha declarado su apoyo al Emperador y se unió a la lucha para restaurar el poder imperial en Japón."
 imperial_restoration.4.a:1 "¡Maldiciones!"
 imperial_restoration.6.t:1 "Restauración imperial en Japón"
 imperial_restoration.6.d:1 "Japón se encuentra actualmente en una guerra civil entre las fuerzas leales al shogun y las fuerzas leales al emperador. Hasta ahora, al shogunato no le ha hecho mucha gracia la idea de comerciar con países extranjeros, pero las fuerzas que apoyan el emperador ha mostrado interés en abrir más Japón, por lo que podemos obtener ganancias financieras de que el emperador gane la guerra civil. Ofrecer apoyo a los rebeldes seguramente enojará al shogun, pero si el emperador logra derrotarlo, seguramente recordará la ayuda. nos proveyeron y nos recompensaron".
 imperial_restoration.6.a:1 "Envíales algo de dinero."
 imperial_restoration.6.b:1 "No es asunto nuestro".
 imperial_restoration.7.t:1 "Rebeldes apoyados por potencias extranjeras"
 imperial_restoration.7.d:1 "Las potencias extranjeras han notado la guerra civil en nuestro país y les gustan las políticas comerciales más abiertas impulsadas por los partidarios del Emperador. Por esta razón, han ofrecido su apoyo al Emperador y a sus fuerzas, lo que ha les permitió reunir más tropas para su causa".
 imperial_restoration.7.a:1 "¡Maldiciones!"
 imperial_restoration.8.t:1 "Comercio con Japón"
 imperial_restoration.8.d:1 "El emperador japonés al que apoyamos durante su guerra civil ha logrado derrotar al shogun y establecerse como gobernante de Japón. No ha olvidado nuestra generosa ayuda durante la guerra y como recompensa ha accedido en un acuerdo comercial favorable con nosotros".
 imperial_restoration.8.a:1 "¡Genial!"
 et_japan.3.t:1 "Regencia de Fujiwara"
 Los ejércitos imperiales son leales a Fujiwara y ciertamente los protegerían de cualquier intento de derrocarlos. Todo lo que podemos hacer es pedir ayuda a los otros clanes nobles, ya que con sus ejércitos combinados podríamos derrotar a los Fujiwara. Sin embargo, los otros nobles no estarán dispuestos a ayudarnos sin compensación. Para obtener su apoyo, debemos ofrecerles una mayor autonomía sobre sus tierras”.
 et_japan.3.a:1 "Deja que los Fujiwara hagan lo que quieran".
 et_japan.3.b:1 "Pide ayuda a los otros clanes."
 et_japan.4.t:1 "[Root.Heir.GetName] Depuesto"
 et_japan.4.d:1 "Los Fujiwara han depuesto al joven emperador [Root.Heir.GetName] y lo han reemplazado por uno más joven y menos rebelde, extendiendo así su regencia".
 et_japan.4.a:1 "Está bien"
 et_japan.5.t:1 "Fin de la regencia de Fujiwara"
 et_japan.5.d:1 "A pesar de los mejores intentos de los regentes de Fujiwara, ahora hay un emperador adulto que gobierna Japón, lo que pone fin a la regencia".
 et_japan.5.a:1 "Genial"
 et_japan.6.t:1 "Los clanes ganan poder"
 et_japan.6.d:1 "Los diversos clanes que gobiernan nuestras provincias se han vuelto peligrosamente poderosos y exigen una mayor autonomía sobre sus tierras."
 et_japan.6.a:1 "Los pondremos en su lugar".
 et_japan.6.b:1 "Concédeles autonomía."
 et_norse.4.t:1 "Coloneros sin recursos"
 et_norse.4.d:1 "Los recursos que hemos proporcionado a nuestros colonos se han agotado, así que si queremos continuar con la colonización, debemos invertir más."
 et_norse.4.a:1 "Que siga la colonización."
 et_norse.4.b:1 "Es demasiado caro."
 et_norse.5.t:1 "Veranos fríos en Groenlandia"
 et_norse.5.d:1 "Los últimos veranos en Groenlandia han sido excepcionalmente cortos y fríos, lo que provocó la pérdida de la mayoría de las cosechas. Como resultado, la gente allí no tiene suficientes alimentos y la población está disminuyendo, y los pobres mueren de el hambre y la partida de los ricos hacia tierras realmente verdes. Si permitimos que esto continúe, nuestros asentamientos en Groenlandia serán completamente abandonados".
 et_norse.5.a:1 "Esa tierra no vale nada."
 et_norse.5.b:1 "Envíales comida."
 et_norse.6.t:1 "Islandia colonizada"
 et_norse.6.d:1 "Algunos aventureros nórdicos se establecieron en Islandia y establecieron allí un estado independiente."
 et_norse.6.a:1 "Está bien"
 et_norse.7.t:1 "Nuevos vecinos en Groenlandia"
 et_norse.7.d:1 "Groenlandia estaba deshabitada cuando la colonizamos por primera vez, o al menos no vimos ninguna señal de habitantes nativos. Pero recientemente entramos en contacto con un nuevo grupo de personas llamado Inuit que se mudó a la más partes del norte de Groenlandia. Queda por ver si esta gente es una amenaza o un posible socio comercial".
 et_norse.7.a:1 "Interesante"
 et_norse.8.t:1 "Incursiones inuit"
 et_norse.8.d:1 "Los esquimales asaltaron uno de nuestros asentamientos en Groenlandia matando a varias personas y capturando a unas pocas. Debido a las duras condiciones y al ya pequeño tamaño del asentamiento, la recuperación llevará mucho tiempo."
 et_norse.8.a:1 "Condenación"
 et_sas.1.t:1 "El ascenso de los sasánidas"
 et_sas.1.d:1 "Durante siglos, Persia ha sido gobernada por reyes clientes partos. Sin embargo, ahora un noble ambicioso llamado Papak, hijo de Sasan, se ha levantado para desafiar el gobierno parto. Ha planeado el asesinato del títere parto. rey y aseguró el apoyo entre los nobles para ponerse a sí mismo y a la dinastía sasánida en una posición para gobernar el reino y pronto llevar la lucha a Partia".
 et_sas.1.a:1 "¡Viva los sasánidas!"
 et_sas.1.b:1 "No tienen derecho a gobernar."
 et_sas.2.t:1 "El ascenso de los sasánidas"
 et_sas.2.d:1 "Durante siglos, Persia estuvo gobernada por reyes clientes partos. Aunque ya hemos logrado derrocar el dominio parto, todavía no tenemos control sobre toda Persia. Un noble ambicioso llamado Papak, hijo de Sasan, se ha levantado tratando de unir a toda Persia bajo nuestro gobierno. Ha conspirado para el asesinato del rey anterior y se ha asegurado el apoyo de los nobles para que él y la dinastía sasánida estén en condiciones de gobernar [Root.GetName]".
 et_sas.2.a:1 "¡Viva los sasánidas!"
 et_sas.2.b:1 "No tienen derecho a gobernar."
 et_sas.3.t:1 "El ascenso de los sasánidas"
 et_sas.3.d:1 "En nuestro reino cliente en Persia, un noble llamado Papak de la dinastía sasánida ha matado al rey anterior y ha tomado su lugar en el trono. Papak es abiertamente hostil a nuestro gobierno y desea obtener la independencia para él. y su dinastía. Esto seguramente causará cierta agitación interna dentro de nuestro país en el futuro".
 et_sas.3.a:1 "Preocupante."
 et_sanamahism.1.t:1 "Ofrendas a los dioses domésticos"
 et_sanamahism.1.d:1 "Los Dioses Domésticos exigen sacrificios y rituales regulares para ofrecer sus bendiciones con la misma regularidad, y nuestro gobernante, como principal representante de un Dios doméstico elegido, debe poner en juego su propia fortuna personal en beneficio de la reino."
 et_sanamahism.1.a:1 "Hacemos lo que debemos."
 et_sanamahism.1.b:1 "No tengo nada de sobra para los dioses."
 et_sanamahism.2.t:1 "Urban Sprawl y los dioses del bosque"
 et_sanamahism.2.d:1 "La reciente urbanización en $NOMBRE DE LA PROVINCIA$, según nuestros chamanes, ha perturbado los Umang Lais, las arboledas sagradas preservadas para las deidades locales del bosque encargadas de proteger el área. Una solución sería abandonar y reubicar la reciente expansión urbana más lejos de las arboledas, pero hacerlo ciertamente enfurecería a los lugareños desplazados".
 et_sanamahism.2.a:1 "No podemos arriesgarnos a dañar el Umang Lais".
 et_sanamahism.2.b:1 "No me importan algunos árboles".
 et_sanamahism.5.t:1 "Panthoibi Iratpa"
 et_sanamahism.5.d:1 "Panthoibi Iratpa es el festival religioso anual dedicado a Panthoibi, la diosa de la guerra y el coraje. Como [Root.Monarch.GetName] ha elegido a Panthoibi como [Root.Monarch.GetHerHis] deidad personal, el festival los organizadores han preguntado a [Root.Monarch.GetTitle] si [Root.Monarch.GetSheHe] quiere participar en los arreglos para hacer que el festival sea más grande que nunca".
 et_sanamahism.5.a:1 "Hazlo tan grandioso que será recordado en los años venideros".
 et_sanamahism.5.b:1 "Que tengan un festival regular sin el [Root.Monarch.GetTitle]".
 et_sanamahism.6.t:1 "Emoinu Iratpa"
 et_sanamahism.6.d:1 "Emoinu Iratpa es el festival religioso anual dedicado a Emoinu, la diosa de la riqueza y la prosperidad. Como [Root.Monarch.GetName] ha elegido a Emoinu como [Root.Monarch.GetHerHis] deidad personal, el festival los organizadores han preguntado a [Root.Monarch.GetTitle] si [Root.Monarch.GetSheHe] quiere participar en los arreglos para hacer que el festival sea más grande que nunca".
 et_sanamahism.6.a:1 "Hazlo tan grandioso que será recordado en los años venideros".
 et_sanamahism.6.b:1 "Que tengan un festival regular sin el [Root.Monarch.GetTitle]".
 muslim_school_events.20.i:1 "Ibadi"
 muslim_school_events.20.j:1 "Sufri"
 etbrit.1.t:0 "Cornuales"
 etbrit.1.d:0 "Las [Root.Culture.GetName] personas de [Root.GetName] se han visto atrapados en la península, rodeados de reinos extranjeros."
 etbrit.1.a:0 "La nación que ahora se conoce como Cornualles."
 etbrit.2.t:0 "Cultura galesa en [Root.GetName]"
 etbrit.2.d:0 "Los [Root.Culture.GetName] nobles de [Root.GetCapitalName] han adoptado el criollo romano-británica inusual conocido en el extranjero como Welsh."
 etbrit.2.a:0 "Está bien"
 etbrit.3.t:0 "Cultura Bretón en [Root.GetName]"
 etbrit.3.d:0 "Los [Root.Culture.GetName] nobles de [Root.GetCapitalName] han desarrollado únicas costumbres y lengua bretona."
 etbrit.3.a:0 "Está bien"
 etbrit.4.t:0 "Cultura Anglosajona en [Root.GetName]"
 etbrit.4.d:0 "Los [Root.Culture.GetName] nobles de [Root.GetCapitalName] han desarrollado únicas costumbres y lengua celta-germánicas."
 etbrit.4.a:0 "Está bien"
 etbrit.5.t:0 "Cultura Inglés en [Root.GetName]"
 etbrit.5.d:0 "Los [Root.Culture.GetName] nobles de [Root.GetCapitalName] han desarrollado una peculiar [Root.Owner.Culture.GetGroupName]-[Root.Culture.GetGroupName] criolla conocida como Inglés."
 etbrit.5.a:0 "Está bien"
 etbrit.6.t:0 "Cultura Escocesa [Root.GetName]"
 etbrit.6.d:0 "Los [Root.Culture.GetName] nobles de [Root.GetCapitalName] han desarrollado extraño [Root.Owner.Culture.GetName]-[Root.Culture.GetGroupName] costumbres híbridas conocidas como Scottish."
 etbrit.6.a:0 "Está bien"
 etbrit.7.t:0 "Cultura normanda en [Root.GetName]"
 etbrit.7.d:0 "Los [Root.Culture.GetName] nobles de [Root.GetCapitalName] han adoptado la [Root.Owner.Culture.GetName] costumbres de sus señores. Son conocidos en el extranjero como Hombres del Norte. "
 etbrit.7.a:0 "Está bien"
 etbrit.8.t:0 "Cultura británica en [Root.GetName]"
 etbrit.8.d:0 "Los [Root.Culture.GetName] nobles de [Root.GetCapitalName] han desarrolado una extraña [Root.Owner.Culture.GetName]-[Root.Culture.GetGroupName] de custumbres hibridas."
 etbrit.8.a:0 "¿Gobernará el inglés de las olas?"
 etbrit.8.b:0 "Bravos son los corazones que laten bajo un cielo de Escocia."
 etbrit.9.t:0 "Cultura Escocesa en [Root.GetName]"
 etbrit.9.d:0 "Los [Root.Culture.GetName] nobles de [Root.GetCapitalName] han desarrollado extrañas costumbres híbridas picta irlandeses."
 etbrit.9.a:0 "Bravos son los corazones que laten bajo un cielo de Escocia."
 etbrit.10.t:1 "Estatuto de Westminster [GetYear]"
 etbrit.10.d:1 "Un estatuto sobre la autonomía de nuestros dominios está cerca de aprobarse en el parlamento. Si se aprueba, esta ley eliminaría la capacidad de nuestro parlamento de legislar para los Dominios, haciéndolos legislativamente independientes una vez que los dominios adoptarlo. Sin embargo, si deseamos mantener el control sobre nuestros súbditos, podríamos intentar bloquear el estatuto".
 etbrit.10.a:1 "Déjalo pasar."
 etbrit.10.b:1 "Bloquearlo".
 etbrit.11.t:1 "Estatuto de Westminster"
 etbrit.11.d:1 "Nuestro señor supremo ha aprobado un estatuto que nos otorga independencia legislativa efectiva, ya que ya no pueden aprobar leyes en nuestro país. No tenemos que adoptar el estatuto de inmediato, pero podemos adoptarlo y convertirnos en independiente en cualquier momento".
 etbrit.11.a:1 "Genial."
 etbrit.12.t:1 "El hundimiento del Titanic"
 etbrit.12.d:1 "El RMS Titanic era un transatlántico británico de pasajeros operado por White Star Line que se hundió en el Océano Atlántico Norte hoy en las primeras horas de la mañana, después de chocar contra un iceberg durante su viaje inaugural desde Southampton a la ciudad de Nueva York De los aproximadamente 2224 pasajeros y tripulantes a bordo, más de 1500 murieron, lo que convirtió al hundimiento en uno de los desastres marinos comerciales en tiempos de paz más mortíferos de la historia moderna. transatlánticos de clase operados por White Star Line. Se agregaron y cambiaron numerosos diseños de barcos y normas de seguridad como resultado de una convención sobre la seguridad de la vida en el mar que podemos elegir adoptar para nuestra marina".
 etbrit.12.a:1 "Adoptar el reglamento."
 etbrit.12.b:1 "Esto no volverá a suceder, así que no es necesario cambiar nada".
 et_satsana_phi.1.t:1 "Falta de casas espirituales"
 et_satsana_phi.1.d:1 "Un gobernador local en [Root.GetName] que es conocido como un seguidor devoto de Satsana Phi está preocupado por la falta de presencia espiritual allí, ya que la mayoría de las personas en la provincia no siguen nuestra religión. El gobernador está planeando construir casas espirituales adicionales en [Root.GetName] para atraer a más espíritus que se establezcan allí y ayuden a la población a adoptar la fe verdadera. Lamentablemente, no tiene los fondos necesarios para construir estas casas espirituales y, por lo tanto, ha llegado a pide que paguemos una parte de los gastos".
 et_satsana_phi.1.a:1 "Dale los fondos".
 et_satsana_phi.1.b:1 "No tenemos dinero de sobra."
 et_satsana_phi.2.t:1 "Ritual Phi Fa"
 et_satsana_phi.2.d:1 "Nuestro [Root.Monarch.GetTitle] se recuperó recientemente de una enfermedad grave y, como es tradición, el chamán de la corte nos recomendó realizar un ritual Phi Fa para celebrar la recuperación y asegurarnos la enfermedad no regresa. La fecha óptima elegida por el chamán para el ritual se acerca pronto, pero aún quedan algunos preparativos por hacer y el chamán de la corte solicita algunos fondos adicionales para asegurarse de que los preparativos se puedan completar a tiempo".
 et_satsana_phi.2.a:1 "Dale los fondos".
 et_satsana_phi.2.b:1 "No tenemos dinero de sobra."
 et_satsana_phi.3.t:1 "Ritual Baci"
 et_satsana_phi.3.d:1 "En Satsana Phi hay treinta y dos espíritus protectores llamados khwan en el cuerpo de cada individuo. Si la conexión del khwan con el cuerpo se afloja, puede traer enfermedades, daños o desgracias, razón por la cual durante los eventos importantes de la vida, es común realizar un ritual de reenlace llamado Baci, en el que los espíritus rebotan en el cuerpo para garantizar la salud y el éxito en el futuro. Como nuestro [Root.Monarch.GetTitle] acaba de casarse, nuestro chamán de la corte recomienda que organice un ritual Baci para garantizar la salud de ambos socios y para ayudar a la pareja a producir muchos herederos saludables".
 et_satsana_phi.3.a:1 "Dispongamos el ritual."
 et_satsana_phi.3.b:1 "No tenemos tiempo."
 et_satsana_phi.4.t:1 "Ritual Baci"
 et_satsana_phi.4.d:1 "En Satsana Phi hay treinta y dos espíritus protectores llamados khwan en el cuerpo de cada individuo. Si la conexión del khwan con el cuerpo se afloja, puede traer enfermedades, daños o desgracias, razón por la cual Durante los eventos importantes de la vida, es común realizar un ritual de reenlace llamado Baci, donde los espíritus rebotan en el cuerpo para asegurar la salud y el éxito en el futuro.Como nuestros ejércitos acaban de capturar una fortaleza enemiga, nuestro chamán de la corte recomienda que arreglemos un ritual Baci para reforzar la fuerza de nuestro [Root.Monarch.GetTitle] y para asegurarnos de que nuestros ejércitos obtengan la victoria en la guerra".
 et_satsana_phi.4.a:1 "Organizamos el ritual."
 et_satsana_phi.4.b:1 "No tenemos tiempo."
 et_satsana_phi.5.t:1 "Ritual Baci"
 et_satsana_phi.5.d:1 "En Satsana Phi hay treinta y dos espíritus protectores llamados khwan en el cuerpo de cada individuo. Si la conexión del khwan con el cuerpo se afloja, puede traer enfermedades, daños o desgracias, razón por la cual Durante los eventos importantes de la vida, es común realizar un ritual de reenlace llamado Baci, donde los espíritus se reenvían al cuerpo para garantizar la salud y el éxito en el futuro. Como nuestro [Root.Monarch.GetTitle] espera la visita de diplomáticos extranjeros muy importantes. , nuestro chamán de la corte recomienda que organicemos un ritual Baci para asegurarnos de que [Root.Monarch.GetTitle] permanezca alerta durante la reunión y pueda mejorar nuestras relaciones diplomáticas".
 et_satsana_phi.5.a:1 "Organizamos el ritual."
 et_satsana_phi.5.b:1 "No tenemos tiempo."
 et_islam.1.t:1 "Muerte de Mahoma"
 et_islam.1.d:1 "Una tragedia, impensable para muchos fieles, ha afectado al mundo. El gran profeta, el mensajero de Alá, Mahoma ha muerto. Algunos de sus seguidores no pueden aceptar su muerte y piensan que simplemente se había ido a consultar con Dios y volvería pronto. Sin embargo, el suegro de Mahoma se apresuró a recordar a todos las palabras del Corán.
 et_islam.1.a:1 "Abu Bakr"
 et_islam.1.b:1 "Alí"
 et_islam.2.t:1 "Ali reconoce [Root.Monarch.GetName]"
 et_islam.2.d:1 "Aunque Ali y algunos musulmanes leales a él inicialmente no estaban de acuerdo con que [Root.Monarch.GetName] fuera nombrado califa, Ali ahora ha reconocido a [Root.Monarch.GetName] como el califa legítimo y convenció a sus seguidores de hacer lo mismo."
 et_islam.2.a:1 "Bien".
 et_islam.3.t:1 "Guerras de Ridda"
 et_islam.3.d:1 "Algunas de las tribus que se sometieron a Mahoma lo hicieron solo porque era el profeta de Alá. Ahora que Mahoma ha muerto, estas tribus afirman que [Root.Monarch.GetName] no tiene autoridad sobre ellas. En cambio, estos tribus han jurado lealtad a varios falsos profetas. Estos apóstatas y sus falsos profetas deben ser condenados a muerte por su traición".
 et_islam.3.a:1 "Así sea."
 et_islam.4.t:1 "Muerte de Abu Bakr"
 et_islam.4.d:1 "El califa justamente guiado, Abu Bakr, ha muerto. Dado que su muerte fue precedida por un período de enfermedad, podía ver venir su fin y en su lecho de muerte había designado a 'Umar como su legítimo sucesor. Con Abu La voluntad de Bakr es conocida por todos los líderes musulmanes, no se han presentado otros candidatos".
 et_islam.4.a:1 "'Umar será el próximo califa entonces."
 et_islam.5.t:1 "Asesinato de [Root.Monarch.GetName]"
 et_islam.5.d:1 "El califa [Root.Monarch.GetName], el gobernante legítimo de todos los musulmanes, ha sido asesinado. Si bien el asesino mismo fue capturado y asesinado, aún no hemos podido averiguar quién estaba detrás de la ejecución. . Pero hay razones para creer que se necesitaron meses de planificación, por lo que es probable que haya una organización poderosa detrás de esto".
 et_islam.5.a:1 "¡Horror!"
 et_islam.6.t:1 "Muerte de 'Umar"
 et_islam.6.d:1 "El califa 'Umar ha muerto. Debido a la naturaleza repentina de su muerte, no pudo nombrar un sucesor antes de su muerte, dejando en cambio la responsabilidad de designar al próximo califa a un consejo de los musulmanes de mayor confianza dos nombres sobresalen por encima de los demás en estas discusiones
 et_islam.6.a:1 "Uzmán"
 et_islam.6.b:1 "Alí"
 et_islam.7.t:1 "Muerte de Uthman"
 et_islam.7.d:1 "Después de la muerte del califa Uthman, el mundo musulmán está en crisis. Los candidatos idóneos para ser el próximo califa, Ali, Talhah y Al-Zubayr, han rechazado el puesto sin dejar un sucesor capaz para Uthman. Sin embargo, después de negociaciones continuas, Ali aceptó a regañadientes asumir la responsabilidad".
 et_islam.7.a:1 "Entonces Ali será el próximo califa."
 et_islam.8.t:1 "Batalla del camello"
 GetName] pudo poner fin al conflicto sin derramar demasiada sangre al derribar y desmembrar el camello en el que estaba montada Aisha y capturar a Aisha. Como muchos la respetan mucho, [Root.Monarch.GetName] decidió liberar a Aisha para no crear más divisiones en el mundo musulmán".
 et_islam.8.a:1 "Preocupante".
 et_islam.9.t:1 "Muerte de Ali"
 et_islam.9.d:1 "Nuestro califa Ali ibn Abi Talib ha muerto. Ali no había designado un sucesor, pero había expresado varias veces que solo los familiares del profeta deberían poder liderar a los musulmanes. Por lo tanto, los partidarios de Ali apoyaron unánimemente a Hasan , ya que era el hijo mayor de Ali y nieto de Mahoma a través de su hija Fátima".
 et_islam.9.a:1 "¡Viva Hasan!"
 et_islam.10.t:1 "Conflicto con Kharijites"
 et_islam.10.d:1 "[Root.Monarch.GetName] ha sido asesinado y hemos logrado rastrear al asesino hasta el movimiento kharijita. Los kharijitas anteriormente habían sido leales a [Root.Monarch.GetName], pero ahora con el Califa asesinado, se han alzado en abierta rebelión contra nosotros".
 et_islam.10.a:1 "¡Pagarán por su traición!"
 et_islam.11.t:1 "[Root.Monarch.GetName]-Tratado Muawiya"
 et_islam.11.d:1 "A pesar del conflicto abierto entre [Root.Monarch.GetName] y Muawiya, las negociaciones de paz se han llevado a cabo en segundo plano ya que ambos están de acuerdo en que el estado de guerra civil no es bueno para el califato. Muawiya ha propuesto un tratado para poner fin a la guerra civil, pero los términos son duros. Muawiya exige que [Root.Monarch.GetName] abdique y que él mismo sea nombrado califa. A cambio, acepta no nombrar un sucesor para sí mismo, sino uno neutral. un tercero elegirá al sucesor de Muawiya. Finalmente, Muawiya acepta dejar de maldecir el nombre del ex califa, Ali, y promete garantizar la seguridad de todos los musulmanes, incluidos los seguidores de Ali".
 et_islam.11.a:1 "Firma el Tratado"
 et_islam.11.b:1 "¡No hay trato!"
 et_islam.12.t:1 "Muerte de Hasan"
 et_islam.12.d:1 "Nuestro califa Hasan ibn Ali ha muerto. Los partidarios de Ali favorecen a Husayn, otro hijo de Ali, para convertirse en el próximo califa".
 et_islam.12.a:1 "¡Viva Husayn!"
 et_islam.13.t:1 "Escisión entre suníes y chiítas"
 et_islam.13.d:1 "Tras el tratado que Muawiya firmó con el califa anterior, Muawiya obtuvo el título de califa con la condición de que no nombrara un sucesor para sí mismo. Sin embargo, poco después, Muawiya asignó a su propio hijo como su heredero y declaró el cargo de califa una posición hereditaria. Esta flagrante violación del tratado ha molestado mucho a los seguidores chiítas de Ali, causando que ya no consideren a Muawiya como el califa legítimo y se separen para formar una rama separada del Islam".
 et_islam.13.a:1 "Estos herejes serán eliminados."
 et_islam.14.t:1 "Escisión entre suníes y chiítas"
 et_islam.14.d:1 "Ciertos grupos dentro del califato están preocupados por el hecho de que el hijo de Ali se convierta en el próximo califa después de él. Algunos de los rebeldes se unieron a Muawiya precisamente porque pensaron que los seguidores de Ali terminarían dominando el califato, pero reuniendo a sus ejércitos contra el califato, ellos mismos están sellando ese destino, ya que solo los leales a Ali permanecen de nuestro lado. Con esto, el califato estará dominado por la dinastía de Ali en el futuro, incluso si la posición de califa seguirá siendo nominalmente electiva. Los sunitas que oponerse al dominio de los seguidores de Ali han sido declarados heréticos".
 et_islam.14.a:1 "Estos herejes serán eliminados."
 et_christian.1.t:1 "Financiación para una iglesia"
 et_christian.1.d:1 "Los cristianos fieles de [Root.GetName] se han cansado de tener que participar en liturgias en lugares seculares e improvisados, ya sean jardines, dentro de villas o centros comunitarios. Han pedido al Estado que financie un iglesia para tener un lugar exclusivo donde realizar sus prácticas litúrgicas”.
 et_christian.1.a:1 "Es nuestra responsabilidad pagar."
 et_christian.1.b:1 "El mejor lugar de culto es el alma."
 et_christian.2.t:1 "Un obispo escandaloso"
 et_christian.2.d:1 "El escandaloso comportamiento del obispo de [Root.GetName] ha provocado alboroto entre los lugareños. La población de la provincia nos ha pedido que pongamos fin a su escandaloso comportamiento."
 et_christian.2.a:1 "Sustituirlo por un obispo leal al Estado."
 et_christian.2.b:1 "Tratemos de razonar con él."
 et_christian.2.c:1 "No es asunto nuestro."
 et_christian.3.t:1 "Sínodo local de [Root.GetName]"
 et_christian.3.d:1 "Los obispos cristianos de las provincias cercanas se han reunido en [Root.GetName] para decidir cómo deben administrar el área. Después de largas horas de discusiones, disputas e ira, finalmente lograron ponerse de acuerdo sobre los asuntos."
 et_christian.3.a:1 "Bien."
 et_christian.4.t:1 "Reforma husita"
 et_christian.4.d:1 "Jan Hus era un predicador checo que atrajo a muchos seguidores, pero recientemente fue juzgado acusado de herejía. Hus fue declarado culpable y ejecutado, lo que enfureció a sus seguidores, ahora considerados herejes por la iglesia católica. Los seguidores de Hus, llamados husitas, han ganado terreno en algunas de nuestras provincias".
 et_christian.4.a:1 "Preocupante."
 et_government_event.3.t:1 "Los burgueses toman el poder"
 et_government_event.3.d:1 "Durante años, el monarca no ha podido reducir la influencia de los burgueses y ahora algunas poderosas familias de comerciantes planean derrocar a la monarquía para mantenerse en el poder y establecer una república".
 et_government_event.3.a:1 "No podemos permitir eso."
 et_government_event.3.b:1 "No hay nada que podamos hacer."
 et_government_event.4.t:1 "El clero toma el poder"
 et_government_event.4.d:1 "Durante años, el monarca no ha podido reducir la influencia del clero y ahora algunos poderosos grupos religiosos planean derrocar a la monarquía para mantenerse en el poder y establecer una teocracia."
 et_government_event.4.a:1 "No podemos permitir eso."
 et_government_event.4.b:1 "No hay nada que podamos hacer."
 et_kor.1.t:1 "Silla Emerge"
 et_kor.1.d:1 "Durante años, nuestro estado ha sido una confederación de pequeñas tribus altamente descentralizada. Sin embargo, durante las últimas décadas, una de las tribus, Silla, ha logrado aumentar su influencia, tomando el control de varias tribus vecinas y centralizando el poder bajo ellos. Si no se cuestiona, Silla puede terminar apoderándose de nuestro estado desde dentro y derrocando el sistema tribal tradicional. Por otra parte, convertirse en un reino más centralizado puede no ser algo tan malo..."
 et_kor.1.a:1 "Un gobierno centralizado es mejor."
 et_kor.1.b:1 "Serán sacrificados".
 et_kor.2.t:1 "Baekje emerge"
 et_kor.2.d:1 "Durante años, nuestro estado ha sido una confederación altamente descentralizada de pequeñas tribus. Sin embargo, durante las últimas décadas, una de las tribus, Baekje, ha logrado aumentar su influencia, tomando el control de varias tribus vecinas y centralizando el poder bajo ellos. Si no se cuestiona, Baekje puede terminar apoderándose de nuestro estado desde adentro y derrocando el sistema tribal tradicional. Por otra parte, convertirse en un reino más centralizado puede no ser algo tan malo..."
 et_kor.2.a:1 "Un gobierno centralizado es mejor."
 et_kor.2.b:1 "Serán sacrificados".
 et_kor.3.t:1 "Auge de Gaya"
 et_kor.3.d:1 "Durante mucho tiempo, una pequeña confederación tribal llamada Gaya hs existió fuera de nuestras fronteras, pero ha sido bastante irrelevante y eclipsada por nuestra confederación. Sin embargo, recientemente Gaya ha ido expandiendo gradualmente su influencia y han ahora se ha levantado para rivalizar con nuestra posición como la confederación tribal dominante de la región".
 et_kor.3.a:1 "Es hora de que Gaya se levante".
 et_kor.3.b:1 "Byeonhan no caerá tan fácilmente".
 flavor_sel.EVTNAME1:1 "Deseo de tierra de los selyúcidas"
 flavor_sel.EVTDESC1:1 "Un grupo de turcos oghuz llamados selyúcidas recientemente ha ganado muchos seguidores y ahora estos nómadas desean tierras que puedan llamar suyas. El gobernante selyúcida ha puesto sus ojos en el norte de Khorasan, que actualmente está bajo nuestro control. y ha solicitado que les cedamos pacíficamente la tierra. Su solicitud supuestamente pacífica se ve algo eclipsada por el hecho de que estos turcos ya se han mudado a Khorasan y han ocupado las tierras que quieren. Si vamos a mantener nuestras posesiones en la región, debemos derrotar a los selyúcidas y recuperar nuestra tierra de ellos".
 flavor_sel.1.a:1 "¡No abandonaremos nuestra tierra sin luchar!"
 flavor_sel.1.tooltip:1 "Los selyúcidas solicitarán el apoyo de Oghuz"
 flavor_sel.1.b:1 "Acepta su petición. Puede que resulte ser un valioso aliado."
 flavor_sel.EVTNAME2:1 "Los selyúcidas buscan el apoyo de los oghuz"
 flavor_sel.EVTDESC2:1 "Emigraron al sur de nosotros, el antiguo clan Oghuz llamado Kinik, ha establecido un sultanato y ahora se hacen llamar selyúcidas. Su poder es bien conocido entre las tribus oghuz y muchas de nuestras personas están considerando unirse a los selyúcidas en su búsqueda para apoderarse de Persia. Por otro lado, algunos ven a los selyúcidas como traidores que dejaron atrás el estado de Oghuz y, por lo tanto, no merecen nuestro apoyo".
 flavor_sel.2.a:1 "¡Seguiremos a los selyúcidas!"
 flavor_sel.2.tooltip:1 "Algunas provincias se pasarán a los selyúcidas"
 flavor_sel.2.b:1 "Los traidores no merecen nuestro apoyo."
 flavor_sel.EVTNAME3:1 "Auge de una nueva dinastía"
 flavor_sel.EVTDESC3:1 "Con nuestra exitosa invasión de la región de Khorasan, la clase alta de nuestro pueblo se aficionó al estilo de vida y el lujo persas. Ahora proponen acabar con nuestra vida nómada y unir a las diferentes tribus de nuestra comunidad bajo un nuevo dinastía."
 flavor_sel.3.a:1 "¡La dinastía selyúcida se levantará!"
 flavor_sel.3.b:1 "¡Tonterías! Somos nómadas orgullosos y no abandonaremos nuestras costumbres."
 et_estates.1.t:1 "Donaciones corporativas"
 et_estates.1.d:1 "Actualmente, el parlamento está discutiendo la legislación para nuevas regulaciones corporativas. Los cabilderos de varias corporaciones importantes nos han hecho generosas donaciones para asegurarnos de que no se apruebe esa ley".
 et_estates.1.a:1 "Acepta las donaciones."
 et_estates.1.b:1 "No apoyamos la corrupción."
 et_estates.2.t:1 "¡Huelga!"
 et_estates.2.d:1 "Los trabajadores sienten que no están recibiendo una compensación adecuada por su trabajo. Para tratar de obligar a sus empleadores a mejorar las cosas, han organizado una huelga, negándose a trabajar hasta que se cumplan sus demandas."
 et_estates.2.a:1 "Acepto las demandas."
 et_estates.2.b:1 "Ignóralos."
 et_estates.2.c:1 "Enviarlos de vuelta al trabajo por la fuerza."
 et_estates.3.t:1 "Tercerización"
 et_estates.3.d:1 "Una gran corporación ha decidido trasladar gran parte de su producción a otros países con mano de obra más barata, cerrando muchas fábricas locales y dejando a los trabajadores desempleados. Esto ha provocado algunas protestas entre los trabajadores que quieren asegurarse de que esto no sucederá en el futuro. Podríamos hacerlo otorgando bonificaciones a las corporaciones que mantienen su producción en [Root.GetName]. Alternativamente, podríamos penalizar a las corporaciones que tienen sus fábricas en el extranjero".
 et_estates.3.a:1 "Premio a la producción nacional."
 et_estates.3.b:1 "Penalizar la producción extranjera."
 et_estates.3.c:1 "No hacer nada."
 etf_event_disaster.1.t:1 "Adquisición corporativa"
 etf_event_disaster.1.d:1 "Las grandes corporaciones han ganado una gran influencia en nuestro país. Usando esta nueva infuencia, han obligado al antiguo gobierno a dimitir y han formado un nuevo gobierno más favorable a sus intereses corporativos".
 etf_event_disaster.1.r:1 "¡Maldiciones!"
 etf_event_disaster.2.t:1 "La vuelta a la normalidad"
 etf_event_disaster.2.d:1 "El control total que las corporaciones tenían sobre nuestro gobierno ha llegado a su fin, permitiendo que todo vuelva a la normalidad."
 etf_event_disaster.2.r:1 "¡Paz!"
 etf_event_disaster.5.t:1 "Golpe militar"
 etf_event_disaster.5.d:1 "Los militares han obtenido el control total en nuestro país y han entrado en la capital con un gran desfile militar para demostrar su poder obligando al antiguo gobierno a dimitir. Un nuevo gobierno dirigido por los militares ha sido instalado en su lugar."
 etf_event_disaster.5.r:1 "¡Maldiciones!"
 etf_event_disaster.6.t:1 "La vuelta a la normalidad"
 etf_event_disaster.6.d:1 "El control militar sobre el gobierno ha llegado a su fin y el gobierno vuelve a tener control sobre sus propias fuerzas militares."
 etf_event_disaster.6.r:1 "¡Paz!"
 etf_event_disaster.7.t:1 "Golpe obrero"
 etf_event_disaster.7.d:1 "Los trabajadores han ganado suficiente influencia en nuestro país para hacerse cargo del gobierno y establecer un nuevo gobierno socialista".
 etf_event_disaster.7.r:1 "¡Maldiciones!"
 etf_event_disaster.8.t:1 "La vuelta a la normalidad"
 etf_event_disaster.8.d:1 "El control total que los trabajadores tenían sobre nuestro gobierno ha llegado a su fin permitiendo que todo vuelva a la normalidad."
 etf_event_disaster.8.r:1 "¡Paz!"
 et_nuke.1.t:1 "Elegir provincia de destino"
 et_nuke.1.d:1 "Estamos pensando en usar armas nucleares contra nuestros enemigos. Pero antes de que podamos hacerlo, debemos elegir una provincia objetivo".
 et_nuke.1.a:1 "Capital"
 et_nuke.1.b:1 "Ciudad principal"
 et_nuke.1.c:1 "Centro de Comercio"
 et_nuke.1.dd:1 "Fuerte"
 et_nuke.1.e:1 "Puerto"
 et_nuke.1.f:1 "Provincia aleatoria"
 et_nuke.1.g:1 "Más opciones"
 et_nuke.1.h:1 "Cancelar"
 et_nuke.2.t:1 "Confirmar lanzamiento"
 et_nuke.2.d:1 "Todo listo para lanzar la bomba nuclear en la provincia elegida."
 et_nuke.2.a:1 "Presiona el botón rojo grande"
 et_nuke.2.b:1 "Abortar misión"
 et_nuke.3.t:1 "[Root.GetName] Alcanzado por una bomba nuclear"
 et_nuke.3.d:1 "La provincia de [Root.GetName] ha sido alcanzada por una bomba nuclear, causando una devastación generalizada, matando a un gran número de civiles y dañando la infraestructura. Ante tal devastación, muchas personas exigen al gobierno que poner fin a la guerra lo antes posible, mientras que otros ahora están aún más decididos a ver derrotado al enemigo como venganza por su crueldad".
 et_nuke.3.a:1 "Terror"
 et_cathar.EVTNAME1:1 "Aparición del catarismo"
 et_cathar.EVTDESC1:1 "Un movimiento cristiano de reciente aparición conocido como catarismo ha ido ganando adeptos entre la gente común de algunas de nuestras provincias. Los seguidores que se hacen llamar buenos cristianos creen en un mundo dualista con dos seres divinos, Dios el creador y satanás el destructor. Muchos cristianos ven esto como la antítesis de sus creencias monoteístas y las iglesias cristianas establecidas han denunciado el catarismo como herético. La difusión de esta nueva religión podría representar una amenaza para la autoridad papal en Europa si no se controla".
 et_cathar.1.a:1 "Tenemos que detenerlos."
 et_cathar.1.b:1 "No es asunto nuestro."
 et_cathar.EVTNAME2:1 "Expansión del catarismo"
 et_cathar.EVTDESC2:1 "El catarismo se está extendiendo lentamente en Europa Occidental a través de sus seguidores. A diferencia de la mayoría de las formas de cristianismo, el catarismo permite que las mujeres sirvan como líderes espirituales, lo que ayuda a que se extienda entre las mujeres. Los cátaros a menudo encuentran protección entre la gente común y son por lo tanto, es difícil encontrarlos y, a menudo, salirse con la suya con sus acciones contra la Iglesia".
 et_cathar.2.a:1 "Preocupante."
 et_cathar.2.b:1 "Bien."
 et_cathar.EVTNAME3:1 "Cuestión de reforma"
 et_cathar.EVTDESC3:1 "Aunque el catarismo tiene la clave de muchas verdades, algunas de sus creencias más extremas pueden no ser prácticas de imponer en toda la sociedad. Por ejemplo, muchos cátaros creen que toda reproducción humana es pecaminosa, lo que podría ser perjudicial para nuestra país a largo plazo. Nuestros asesores seculares nos instruyen a reformar la religión para atenuar algunas de sus creencias más extremas".
 et_cathar.3.a:1 "Implementar las reformas".
 et_cathar.3.b:1 "No nos desviaremos de la verdadera fe."
 et_cathar.EVTNAME4:1 "Cruzada contra los albigenses"
 et_cathar.EVTDESC4:1 "El movimiento herético del catarismo se está extendiendo sin control y convirtiendo a muchos cristianos a sus filas. El Papa, como cabeza del catolicismo, la verdadera fe, tiene que encontrar los medios para evitar que esta herejía se extienda aún más. Una cruzada en la que todos gobernantes católicos leales unirse para derrotar a los cátaros podría ser una solución efectiva".
 et_cathar.4.a:1 "¡Llamar a una cruzada!"
 et_cathar.4.b:1 "Deberíamos ser más cautelosos."
 et_cathar.EVTNAME5:1 "Cruzada contra los albigenses"
 et_cathar.EVTDESC5:1 "El Papa ha declarado una cruzada contra los cátaros y ha pedido a todos los gobernantes católicos que participen en la eliminación de las minorías cátaras en sus fronteras y lleven la guerra a los países que los protegen. Ahora depende de nosotros decidir si quieren participar en la protección de la integridad de la fe católica".
 et_cathar.5.a:1 "Apoya la cruzada."
 et_cathar.5.b:1 "No es asunto nuestro."
 et_cathar.EVTNAME6:1 "Cuestión de ganado"
 et_cathar.EVTDESC6:1 "El catarismo cree que los animales son portadores de almas humanas reencarnadas, por lo que está prohibido matar animales. Incluso otros productos animales como el queso y la leche no están permitidos, ya que son subproductos de las relaciones sexuales. Sin embargo, criar ganado es cómo la mayoría de la gente se gana la vida en algunas partes de nuestro país y algunos líderes religiosos exigen que pongamos fin a su práctica pecaminosa de dañar a los animales, pero hacerlo seguramente enojaría a algunas personas".
 et_cathar.6.a:1 "Ponle fin."
 et_cathar.6.b:1 "No es gran cosa."
 carthage.EVTNAME1:1 "Hambre en $PROVINCENAME$"
 carthage.EVTDESC1:1 "El colapso del dominio romano en el norte de África, y las rutas comerciales que mantuvo, ha debilitado enormemente la economía local. Ahora, las comunidades rurales en $PROVINCENAME$ que ya estaban en apuros se han visto afectadas por una hambruna. Una consecuencia curiosa de esta hambruna, sin embargo, ha sido el florecimiento de la cultura púnica local, ya que los pequeños pueblos púnicos se han visto mucho menos afectados por la hambruna y la pérdida del comercio que otros".
 carthage.EVTOPTA1:1 "Interesante"