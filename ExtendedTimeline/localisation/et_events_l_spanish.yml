 et.EVTNAME1:0 "Difusión del cristianismo"
 et.EVTDESC1:0 "Un número creciente de personas están abandonando sus antiguos dioses helénicos. La mayoría de la población de $PROVINCENAME$ ya se ha convertido al cristianismo."
 et.EVTOPTA1:0 "¿No hay nada que podamos hacer?"
 et.EVTNAME2:0 "Difusión del cristianismo"
 et.EVTDESC2:0 "La influencia del cristianismo se ha extendido a $PROVINCENAME$ desde una provincia vecina."
 et.EVTOPTA2:0 "OK"
 et.EVTNAME3:0 "$PROVINCENAME$ Se convierte"
 et.EVTDESC3:0 "Siguiendo el ejemplo de sus señores, el pueblo de $PROVINCENAME$ ha abandonado sus creencias paganas y se convierte a la única fe verdadera."
 et.EVTOPTA3:0 "¡Bien!"
 et.EVTNAME4:0 "El Gran Cisma"
 et.EVTDESC4:0 "Las iglesias en el este y el oeste han ido evolucionando en diferentes direcciones durante mucho tiempo, pero los recientes desacuerdos entre los patriarcas de Constantinopla y Roma han llevado estas cuestiones a la superficie. Ha llegado el momento para toda la cristiandad para elegir sus lados.
 et.EVTOPTA4:0 "El Papa nos liderará."
 et.EVTNAME5:0 "El Gran Cisma"
 et.EVTDESC5:0 "Las iglesias en el este y el oeste han ido evolucionando en diferentes direcciones durante mucho tiempo, pero los recientes desacuerdos entre los patriarcas de Constantinopla y Roma han llevado estas cuestiones a la superficie. Ha llegado el momento para toda la cristiandad para elegir sus lados.
 et.EVTOPTA5:0 "Nada bueno puede salir de esto."
 et.EVTOPTB5:1 "La iglesia oriental es la verdadera ortodoxia".
 et.EVTNAME6:0 "El Gran Cisma"
 et.EVTDESC6:0 "Las iglesias en el este y el oeste han ido evolucionando en diferentes direcciones durante mucho tiempo, pero los recientes desacuerdos entre los patriarcas de Constantinopla y Roma han llevado estas cuestiones a la superficie. Ha llegado el momento para toda la cristiandad para elegir sus lados.
 et.EVTOPTA6:0 "Estamos con el Papa."
 et.EVTOPTB6:0 "La iglesia oriental es la verdadera ortodoxia."
 et.EVTNAME7:0 "Nacimiento del islam"
 et.EVTDESC7:0 "Un destacado profeta llamado Mahoma ha reunido un buen número de seguidores de esta nueva religión llamada Islam. Ahora se le ofrece grandes recompensas ayudándole a convertir y difundir la nueva religión."
 et.EVTOPTA7:0 "¡Por Alá!"
 et.EVTOPTB7:0 "Nunca renunciaremos a nuestras creencias."
 et.EVTNAME8:0 "La difusión del islam"
 et.EVTDESC8:0 "La influencia del Islam se ha extendido a $PROVINCENAME$ desde una provincia vecina."
 et.EVTOPTA8:0 "OK"
 et.EVTNAME9:0 "Un país vecino se une al Califato"
 et.EVTDESC9:0 "Mahoma mismo ha viajado a la capital de un país vecino y se las arregló para convertirlo al Islam. Su gobernante ahora te reconoce como el gobernante legítimo de sus tierras."
 et.EVTOPTA9:0 "Bien"
 et.EVTNAME10:0 "El Gran Cisma ha sido reparado"
 et.EVTDESC10:0 "Al fin, el gran cisma entre la Iglesia Católica Occidental y la Iglesia ortodoxa oriental ha sido reparado. Con la reunificación de la Pentarquía, incluyendo la sede episcopal vital de Roma, la fe católica ahora tiene poca influencia sobre la población de Europa. Habrá los que todavía se aferran a ella, pero serán pocos en número y la Pentarquía una vez más puede gobernar universalmente sobre toda la cristiandad."
 et.EVTOPTA10:0 "Si esa es la forma en que el viento sopla..."
 et.EVTOPTB10:0 "¡Nunca vamos a renunciar a nuestra fe!"
 et.EVTNAME11:0 "Difusión del arrianismo"
 et.EVTDESC11:0 "Las enseñanzas teológicas de Arrio fueron declaradas heréticas en el Primer Concilio Ecuménico. Eso, sin embargo, no impidió que sus ideas se propaguen. Las enseñanzas arrianas se han vuelto mayoria en $PROVINCENAME$."
 et.EVTOPTA11:0 "OK"
 et.EVTNAME14:0 "$PROVINCENAME$ desierto"
 et.EVTDESC14:0 "Hemos fallado en recuperar $PROVINCENAME$ y toda la provincia ha desertado a $CONTROLLERNAME$."
 et.EVTOPTA14:0 "¡Maldición!"
 et.EVTNAME15:0 "$FROM$ desierto"
 et.EVTDESC15:0 "Hemos logrado mantener el control sobre $FROM$ durante el tiempo para que sea parte de nuestro país suficiente."
 et.EVTOPTA15:0 "¡Excelente!"
 et.EVTNAME16:1 "San Patricio"
 et.EVTDESC16:1 "Lo llaman Patricio. Desde hace algún tiempo, ha vagado por nuestras tierras, difundiendo la palabra del cristianismo entre nuestra gente. Su celo no tiene paralelo, ha soportado innumerables encarcelamientos a manos de líderes locales, palizas por bandoleros, y más en el nombre de su dios. Y sin embargo, todavía hace proselitismo, y su fama crece, junto con el número de personas que creen en sus palabras ".
 et.EVTOPTA16:1 "¡Maldito este esparcidor de falsedades!"
 et.EVYOPTB16:1 "Quizás ha tenido tanto éxito porque dice la verdad..."
 et.EVTNAME18:0 "La división de Roma"
 et.EVTDESC18:0 "Hemos decidido dividir el Imperio Romano en dos. Ahora tenemos que decidir si queremos gobernar la parte occidental centrada en Roma o en la oriental gobernado desde Constantinopla."
 et.EVTOPTA18:0 "Vamos a gobernar el oeste"
 et.EVTOPTB18:0 "Nosotros gobernaremos en el este "
 et.EVTOPTC18:0 "Mejor no"
 et.EVTNAME19:0 "Difusión del budismo"
 et.EVTDESC19:0 "Algunos monjes budistas han llegado a Japón y han logrado convertir a la mayoría de la gente de $PROVINCENAME$ a su religión."
 et.EVTOPTA19:0 "OK"
 et.EVTNAME20:0 "Nacimiento del sintoísmo"
 et.EVTDESC20:0 "Las creencias tradicionales japonesas están ganando terreno nuevamente en $PROVINCENAME$. Lo han reformado en un nuevo tipo de sintoísmo al que considerando a Nihon un paraíso directamente creado por los dioses para la gente de Japón y el sintoísmo representa la conexión fundamental entre el poder y la belleza de la naturaleza y la gente de Japón."
 et.EVTOPTA20:0 "Interesante"
 et.EVTNAME21:0 "Difusión del sintoísmo"
 et.EVTDESC21:0 "La idea del sintoísmo ha ganado terreno entre la población de $PROVINCENAME$. La mayoría de ellos ya han abandonado sus viejas costumbres."
 et.EVTOPTA21:0 "OK"
 et.EVTNAME22:0 "Las migraciones serbias"
 et.EVTDESC22:0 "Los serbios han emigrado a nuestro territorio desde su tierra natal del noreste. Su cultura y religión se han vuelto mayoritarias en varias provincias."
 et.EVTOPTA22:0 "Preocupante"
 et.EVTNAME23:0 "Las migraciones croatas"
 et.EVTDESC23:0 "Los croatas han emigrado a nuestro territorio desde su tierra natal del noreste. Su cultura y religión se han vuelto mayoritarias en varias provincias."
 et.EVTOPTA23:0 "Preocupante"
 et.EVTNAME24:0 "Estabilidad Restaurada"
 et.EVTDESC24:0 "Al derrotar a las rebeliones y restaurar la paz, hemos logrado restaurar e incrementar nuestro control sobre las distantes regiones del imperio."
 et.EVTOPTA24:0 "Finalmente"
 et.EVTNAME25:0 "La Pax Romana Termina"
 et.EVTDESC25:0 "Las revueltas e inestabilidad se están extendiendo a través del imperio. Combinado con un aumento de la actividad militar, nuestros expertos considerando los tiempos de la Pax Romana se han terminado."
 et.EVTOPTA25:0 "Ellos probablemente esten en lo correcto"
 et.EVTNAME26:0 "Decadencia del Imperio"
 et.EVTDESC26:0 "Las continuas revueltas y la inestabilidad estan haciendo cada vez mas dificil para nosotros gobernar nuestro vasto imperio. Debemos incrementar los esfuerzos para estabilizar al imperio antes de que colapse en su totalidad."
 et.EVTOPTA26:0 "Esto se va a poner feo..."
 et.EVTNAME27:0 "Asesinato del emperador"
 et.EVTDESC27:0 "El emperador ha sido asesinado por su propia guardia pretoriana. Los pretorianos afirman que el emperador había sido cegado por el poder y conducia al imperio a su destrucción. Los pretorianos han instalado un nuevo emperador al trono y obligado al Senado a aceptar su reclamación. Sin embargo, todavía hay muchos que niegan el derecho del nuevo emperador para gobernar al imperio."
 et.EVTOPTA27:0 "Esto no es para nada bueno"
 et.EVTNAME28:0 "Secularismo abandonado"
 et.EVTDESC28:0 "Hemos decidido abandonar la idea de un estado secular y adoptar una religión estatal. Cual religión deberiamos de hacer religión de estado?"
 et.EVTOPTA28:0 "Católico"
 et.EVTOPTB28:0 "Protestante"
 et.EVTOPTC28:0 "Reformado"
 et.EVTOPTD28:0 "Ortodoxo"
 et.EVTOPTE28:0 "Copto"
 et.EVTOPTF28:0 "Suní"
 et.EVTOPTG28:0 "Chii"
 et.EVTOPTH28:0 "Ibadí"
 et.EVTOPTI28:0 "Mahayana"
 et.EVTOPTJ28:0 "Theravada"
 et.EVTOPTK28:0 "Vajrayana"
 et.EVTOPTL28:0 "Hinduismo"
 et.EVTOPTM28:0 "Confucianismo"
 et.EVTOPTN28:0 "Sintoísmo"
 et.EVTOPTO28:0 "Judaísmo"
 et.EVTOPTP28:0 "Zoroastrismo"
 et.EVTOPTQ28:0 "Ha cambiado de opinión"
 et.EVTOPTR28:1 "Arrianismo"
 et.EVTOPTS28:1 "Sunita"
 et.EVTOPTT28:1 "Sikhismo"
 et.EVTOPTU28:1 "Jainismo"
 et.EVTOPTV28:1 "Bon"
 et.EVTOPTW28:1 "Muismo"
 et.EVTOPTX28:1 "Tengriismo"
 et.EVTOPTY28:1 "helenismo"
 et.EVTOPTZ28:1 "nórdico"
 et.EVTNAME29:0 "Las grandes migraciones"
 et.EVTDESC29:0 "Durante siglos nuestro pueblo ha vivido a la sombra del poderoso Imperio Romano. Ahora, finalmente se siente como el poderoso imperio está fragmentado y que podría ser nuestra oportunidad de conseguir una muestra de las riquezas de Roma."
 et.EVTOPTA29:0 "¡El Imperio Romano caerá!"
 et.EVTNAME30:0 "Saqueo de $PROVINCENAME$"
 et.EVTDESC30:0 "¡La provincia de $PROVINCENAME$ ha sido saqueada! Si no somos capaces de recuperarla dentro de seis meses, hay una posibilidad de que la anexen directamente a su país."
 et.EVTOPTA30:0 "Entonces la recuperaremos"
 et.EVTNAME31:0 "Saqueo de $FROM$"
 et.EVTDESC31:0 "Una vez más nuestros ejércitos han salido victoriosos. Hemos ganado el control de $FROM$ y si logramos mantenerla bajo nuestro control durante seis meses, seremos capaces de anexarla directamente a nuestro país."
 et.EVTOTPA31:0 "$MONARCH$ recompensa a sus seguidores"
 et.EVTNAME32:0 "$PROVINCENAME$ Se une al Califato"
 et.EVTDESC32:0 "Las personas de $PROVINCENAME$ se han convertido recientemente al islam y ahora están destruidas a unirse al califato."
 et.EVTOPTA32:0 "¡Maldición!"
 et.EVTNAME33:0 "$FROM$ Se nos Une"
 et.EVTDESC33:0 "A la mayoria musulmana de $FROM$ le gustaría abandonar sus antiguos amos y aceptar el gobierno del califa."
 et.EVTOPTA33:0 "¡Bien!"
 et.EVTOPTB33:0 "Esa provincia es inútil"
 et.EVTNAME34:0 "El Imperio Galo"
 et.EVTDESC34:0 "Nuestro gobernador en la Galia ha proclamado al emperador incapaz de gobernar al Imperio Romano. Él ha declarado al Imperio Galo como un estado independiente ya si mismo como emperador."
 et.EVTOPTA34:0 "Hay que ponerle un alto"
 et.EVTNAME36:0 "Migraciones suevas"
 et.EVTDESC36:0 "Los suevos han emigrado a Galicia de su tierra natal en Alemania. Su cultura y religión se han vuelto mayoritarias en varias provincias y ahora están tratando de crear mismos un reino independiente."
 et.EVTOPTA36:0 "Preocupante"
 et.EVTNAME37:0 "Migraciones vándalas"
 et.EVTDESC37:0 "Los vándalos han emigrado a Hispania de su tierra natal en Alemania. Su cultura y religión se han vuelto mayoritarias en varias provincias y ahora están tratando de crear ellos mismos un reino independiente."
 et.EVTOPTA37:0 "Preocupante"
 et.EVTNAME38:0 "Levantamientos Británicos"
 et.EVTDESC38:0 "Los pueblos británicos se han inquietado y las incursiones en nuestras fronteras han sospechado. Muchos ciudadanos romanos ya han migrado desde Britania a lugares más centrales del Imperio y los administradores locales han dado a entender que les gustaría hacer lo mismo. "
 et.EVTOPTA38:0 "No vamos a dejar Britania"
 et.EVTOPTB38:0 "Abandonen Britania"
 et.EVTNAME40:0 "Empezando una expedición"
 et.EVTDESC40:0 "Debido a la generosa financiación de $MONARCHTITLE$ $MONARCH$ los valientes aventureros están finalmente listos para zarpar hacia tierras desconocidas."
 et.EVTOPTA40:0 "Voy a mirar delante a su regreso"
 et.EVTNAME41:0 "Expedicion exitosa"
 et.EVTDESC41:0 "La expedición ha vuelto por fin, contando grandes historias sobre las tierras que se encuentran."
 et.EVTOPTA41:0 "¡Bien!"
 et.EVTNAME42:0 "Expedición Fallida"
 et.EVTDESC42:0 "La expedición que financiamos ya debería haber regresado hace mucho tiempo. Nunca sabremos lo que pasó con ellos, pero está claro que no hay información de nuevas tierras."
 et.EVTOPTA42:0 "¡Maldición!"
 et.EVTNAME43:0 "La rebelión de las chiitas"
 et.EVTDESC43:0 "Una nueva y poderosa origen de musulmanes chiítas ha nacido. Han reunido un gran ejército y están intentando crear ellos mismos un reino independiente."
 et.EVTOPTA43:0 "Ellos no tendrán éxito"
 et.EVTNAME44:0 "Migraciones visigodas"
 et.EVTDESC44:0 "Un pueblo gótico llamado visigodo ha migrado hacia Aquitania y ahora están tratando de crear su propio reino allí. El rey visigodo se ofrece a ayudar a defender al Imperio, si renunciamos al territorio pacíficamente."
 et.EVTOPTA44:0 "Podríamos utilizar un aliado"
 et.EVTOPTB44:0 "¡Nunca!"
 et.EVTNAME45:0 "Migraciones ostrogodas"
 et.EVTDESC45:0 "Un pueblo gótico llamado ostrogodo ha migrado a Iliria y ahora están tratando de crear su propio reino allí. El rey ostrogodo se ofrece a ayudar a defender al Imperio, si renunciamos al territorio pacíficamente."
 et.EVTOPTA45:0 "Podriamos usar un aliado"
 et.EVTOPTB45:0 "¡Nunca!"
 et.EVTNAME46:0 "Petróleo Descubierto"
 et.EVTDESC46:0 "importantes reservas de petróleo han sido descubiertas en $PROVINCENAME$."
 et.EVTOPTA46:0 "¡Bien!"
 et.EVTNAME47:0 "El Concilio de $PROVINCENAME$"
 et.EVTDESC47:0 "Los líderes religiosos más importantes del cristianismo se han reunido en un concilio de $PROVINCENAME$ para discutir una controversia causada por las enseñanzas de Arrio. El Concilio aprovechó que Jesucristo era Dios y mantuvo que la idea arriana de que Jesús fue un ser creado como herético."
 et.EVTOPTA47:0 "OK"
 et.EVTNAME48:0 "El Concilio de $PROVINCENAME$"
 et.EVTDESC48:0 "Los líderes religiosos más importantes del cristianismo se han reunido en un concilio de $PROVINCENAME$ para discutir al nestorianismo, que hizo modificar en la falta de unidad entre las naturalezas humana y divina de Cristo. Se excomulga al monje Nestorio y se declaró a varias Iglesias de Oriente que siguieron sus enseñanzas como heréticas."
 et.EVTOPTA48:0 "OK"
 et.EVTNAME49:0 "El Concilio de $PROVINCENAME$"
 et.EVTDESC49:0 "Los líderes religiosos más importantes del cristianismo se han reunido en un concilio de $PROVINCENAME$ para discutir importantes cuestiones religiosas. La Iglesia copta de Alejandría no estuvo de acuerdo con las decisiones tomadas en el Concilio y, por tanto, fue declarada herética.
 et.EVTOPTA49:0 "OK"
 et.EVTNAME50:0 "Expansión nestoriana"
 et.EVTDESC50:0 "Después de haber sido excomulgados por el último Concilio Ecuménico, muchos nestorianos huyeron al este. Ahora se han establecido en $PROVINCENAME$ y han logrado convertir la mayoría de la población local."
 et.EVTOPTA50:0 "OK"
 et.EVTNAME51:0 "$PROVINCENAME$ Se volvió católica"
 et.EVTDESC51:0 "Con la totalidad de la cristiandad dividida cada cristiano debe elegir un lado. La mayoría de las personas en $PROVINCENAME$ han decidido convertirse al catolicismo."
 et.EVTOPTA51:0 "OK"
 et.EVTNAME52:0 "$PROVINCENAME$ se convierte en ortodoxa"
 et.EVTDESC52:0 "Con la totalidad de la cristiandad dividida cada cristiano debe elegir un lado. La mayoría de las personas en $PROVINCENAME$ han decidido convertirse en la ortodoxia."
 et.EVTOPTA52:0 "OK"
 et.EVTNAME53:0 "La cultura romana se fusiona con la cultura local"
 et.EVTDESC53:0 "El pueblo de $PROVINCENAME$ ha tenido un cierto estilo de vida romano desde hace algún tiempo. Ahora, parece que una nueva identidad está surgiendo a medida que se entremezclan con nuestra gente."
 et.EVTOPTA53:0 "Me pregunto cómo vamos a salir de esta."
 et.EVTNAME54:0 "El pueblo de $PROVINCENAME$ quiere ser seculares"
 et.EVTDESC54:0 "El pueblo de $PROVINCENAME$ dice ser secular. Sin embargo, el laicismo no es una religión real que personas reales pueden practicar. Por lo tanto la religión mayoritaria de $PROVINCENAME$ debe ser algo más."
 et.EVTOPTA54:0 "Claro"
 et.EVTNAME55:0 "Levantamiento de Boudica"
 et.EVTDESC55:0 "La tribu de los icenos y su rey Prasutago solian ser nuestros aliados. Prasutago incluso nos favoreció tanto que él nombró al emperador romano su co-heredero junto con sus dos hijas. Sin embargo, después de que Prasutago murió, tomamos el control total sobre los icenos y privamos a los nobles locales ya sus hijas de sus tierras. Esto dejó a la población local indignada y ahora la esposa de Prasutago, Boudica, reunió a la tribu Iceni en una rebelión contra el Imperio."
 et.EVTOPTA55:0 "No es nada que no podamos hacer frente"
 et.EVTNAME56:0 "Erupción del Vesubio"
 et.EVTDESC56:0 "El volcán Vesubio entró en una catastrófica erupción, destruyendo las ciudades aledañas de Pompeya y Herculano matando a miles de personas. Ahora los sobrevivientes están buscando refugio en las ciudades supervivientes."
 et.EVTOPTA56:0 "Organizar un esfuerzo para la reconstrucción"
 et.EVTOPTB56:0 "Que mal"
 et.EVTNAME58:0 "Grupo de tecnologico incorrecto"
 et.EVTDESC58:0 "Nuestro grupo tecnológico está muy avanzado para nuestro actual nivel de tecnología."
 et.RVTOPTA58:0 "OK"
 et.EVTNAME59:0 "Margraviato suprimido"
 et.EVTDESC59:0 "Puesto que ya no somos una parte del Sacro Imperio Romano, no podemos ser una marca imperial más. El margraviato ha sido abolido y nuestro gobernante se ha llamado a sí mismo rey."
 et.EVTOPTA59:0 "OK"
 et.EVTNAME60:0 "Difusión del budismo"
 et.EVTDESC60:0 "Algunos monjes budistas han llegado a Corea y han logrado convertir a la mayoría de la gente de $PROVINCENAME$ a su religión."
 et.EVTOPTA60:0 "OK"
 et.EVTNAME61:0 "Budismo Vajrayana"
 et.EVTDESC61:0 "Eruditos budistas han desarrollado recientemente una nueva rama del budismo llamado Vajrayana y nuestro rey está mostrando un gran interés hacia esta nueva religión. El budismo ha sido una importante religión minoritaria en nuestras tierras durante generaciones y difundir las enseñanzas Vajrayana no Debería ser demasiado difícil si cambiarnos".
 et.EVTOPTA61:0 "Convertir al budismo Vajrayana"
 et.EVTOPTB61:0 "No estamos interesados"
 et.EVTNAME62:0 "Difusión del budismo Vajrayana"
 et.EVTDESC62:0 "El budismo ha sido una importante religión minoritaria en $PROVINCENAME$ por mucho tiempo. El hecho de que la clase dominante ahora abraza el budismo Vajrayana ha animado a más personas para convertir, lo que hace al budismo la religión mayoritaria en la provincia".
 et.EVTOPTA62:0 "Bien"
 et.EVTNAME64:0 "El nacimiento del movimiento Ibadiyya"
 et.EVTDESC64:0 "20 años después de la muerte de Mahoma, Jabir Ibn Zayd de Nizwa, comenzó el movimiento ibadí, desarrollándola en Basra. Los ibadíes se opusieron al gobierno del tercer y cuarto califa ortodoxo, Uthman y Ali, pero a diferencia de los grupos extremistas, toleraban otros puntos de vista religiosos. Su tierra natal con el tiempo adopto el islam Ibadí, en donde los imanes son elegidos al contrario que el chiísmo y sunita en el que el título es hereditario. en todo el mundo islámico desde Andalucía hasta la India.
 et.EVTOPTA64:0 "Les dejemos predicar lo que quieran."
 et.EVTOPTB64:0 "¡No vamos a tolerar la herejía!"
 et.EVTNAME65:0 "Revuelta ibadí"
 et.EVTDESC65:0 "Durante el reinado del califato omeya, la ibadíes se rebelaron. Empezando por Hejaz, los ibadíes fueron vencidos y se embarcaron desde la Meca a Saná. Nuevamente, los ibadíes fueron derrotados retrocediendo a Shibam. El califato omeya se vio obligado a retirarse debido a rebeliones en Damasco y utilizó un tratado con los líderes ibadies. Shibam se convertiría en una comunidad ibadí sancionado con tal de que paguen impuestos al Califato. Durante los siguientes cuatro siglos, la religión ibadí se basó en Shibam."
 et.EVTOPTA65:0 "¡La rebelión ibadí será aplastada!"
 et.EVTOPTB65:0 "Dejar que vivan en paz."
 et.EVTNAME66:0 "Difusión del islam ibadí"
 et.EVTDESC66:0 "La fe ibadí ha encontrado adeptos en una nueva tierra. A través de predicadores, una provincia se ha convertido y se volvió de la mayoría ibadí."
 et.EVTOPTA66:0 "No podemos parar la propagación de esa fe."
 et.EVTNAME67:0 "Ibadies en M'zab"
 et.EVTDESC67:0 "La fe ibadí originalmente ingresó en tierras bereberes a través de los rostomitas quienes gobernaron desde su capital en Tiaret. Los rostomitas eran todos ibadíes y así gastaron una gran cantidad de tiempo durante los siglos octavo y noveno convirtiendo a las tribus locales a su religión. M'zab, una provincia en el desierto de Argelia, se convirtió en un bastión de la fe ibadí y lo sigue siendo al día de hoy."
 et.EVTOPTA67:0 "La fe ibadi se hace mas fuerte."
 et.EVTNAME69:0 "Plaga"
 et.EVTDESC69:0 "La población de $PROVINCENAME$ ha detectado de manera significativa, lo que ha llevado a un gran número de personas que viven juntas a estar en condiciones antihigiénicas. Esto ha permitido que una plaga se extienda por la población matando a una porción significativa de la población de la provincia."
 et.EVTOPTA69:0 "¡Oh, no!"
 et.EVTNAME70:0 "Hambruna"
 et.EVTDESC70:0 "Las cosechas previas han sido malas en $PROVINCENAME$ y ahora las reservas de alimentos se han agotado. No hay suficiente comida para toda la población y muchos ciudadanos ya han perecido de inanición."
 et.EVTOPTA70:0 "¡Oh, no!"
 et.EVTNAME71:0 "Sequía"
 et.EVTDESC71:0 "Las precipitaciones en $PROVINCENAME$ ha sido inferior a la media este año. Esto ha provocado que los cultivos flaqueen y no hay comida suficiente y agua para sostener a la población. Un gran número de ciudadanos ya han muerto debido a la escasez de alimentos o agua".
 et.EVTOPTA71:0 "¡Oh, no!"
 et.EVTNAME76:0 "Difusión de la irreligión"
 et.EVTDESC76:0 "Las prácticas religiosas están decayendo y un número creciente de personas se consideran irreligiosas."
 et.EVTOPTA76:0 "OK"
 et.EVTNAME77:0 "$PROVINCENAME$ se convierte"
 et.EVTDESC77:0 "Las prácticas religiosas se extienden y la irreligión ha vuelto a ser una minoría en $PROVINCENAME$."
 et.EVTOPTA77:0 "OK"
 et.EVTNAME78:0 "Nosotros somos ateos"
