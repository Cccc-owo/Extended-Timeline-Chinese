 petition_for_imperial_court_rank_decision_title: "Petition für den kaiserlichen Hofrang"
 petition_for_imperial_court_rank_decision_desc: "Auch wenn der Kaiser selbst nicht viel politische oder kriegerische Macht besitzt, ist das Ansehen, das wir durch den Besitz eines vom Kaiser selbst verliehenen Hofstaates erlangen, ein Symbol für Prestige. Sollten wir also genügend Ansehen und Verhandlungsmacht bei Hofe erlangen, können wir einen Hofrang beantragen, der unseren Interessen entspricht.\n\n§TDiese Entscheidung kann mehr als einmal getroffen werden, um den Hofrang des aktuellen Herrschers zu erhöhen, wobei die Prestigeanforderungen mit jedem Rangaufstieg steigen. Die Ränge gehen mit dem Tod des Herrschers verloren. Der niedrigste zu erreichende Stufe ist Senior 5. Ranges, während der höchste Stufe Senior 1. Ranges ist.§!"
 
