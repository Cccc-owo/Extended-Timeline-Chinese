l_spanish:
 dynasties.1.t:0 "La primera fitna Inicia"
 dynasties.1.d:0 "Durante siglos, los pueblos de Siria y Mashriqi han sido enemigos. mercenarios sirios muchas veces se unieron a los ejércitos romanos y lucharon contra los persas con sus mercenarios Mashriqi. Cuando el Islam se extendió a través de la región, un mensaje muy anti-fronteras se extendió a la que ayudó a unificar el Califato conquistar. Ahora, sin embargo, poco a poco va quedando en el olvido este mensaje. Después de un asesinato de la tercera califa, Uthman, por los nacionalistas egipcios, la dinastía omeya, no estaba contento. Muawiya, jefe de los Omeyas, era sobrino de Uthman y deseó de venganza. Los musulmanes sirios a asesinar a presuntos sediciosos 4000. Al principio, el Califato Rashidun dejó la turba vengativa en la Batalla del Camello, pero las tensiones no se alivió. Muy pronto, Muawiya omeya se rebeló de nuevo y quería no sólo buscar la venganza que se debió correctamente, sino también conquistar el Califato por sí mismo. En la historia, esto se conoce como la primera guerra civil islámica."
 dynasties.1.a:0 "Y así comienza la primera fitna."
 first_fitna:0 "Primera Fitna"
 dynasties.2.t:0 "'Amr Ibn al-As une a la lucha"
 dynasties.2.d:0 "Amr Ibn al-As fue un comandante árabe más famoso por la conquista de Egipto en 640. Fue contemporáneo de Mahoma y ascendió rápidamente en la jerarquía musulmana después de su conversión al Islam en 8AH, o 629 dC. Muawiya omeya ahora ha prometido 'Amr Ibn al-As del governership de Egipto si la primera fitna va en el favor de los Omeyas. Obviamente, Amr Ibn al-As se ha unido al enemigo."
 dynasties.2.a:0 "Esto no es un buen desarrollo."
 dynasties.3.t:0 "Aisha bint Abu Bakr Ayuda a los omeyas"
 dynasties.3.d:0 "Aisha, Madre de los Creyentes, era alrededor de 7 años de edad cuando se dedicaba a Mahoma. Era su padre, que después de la muerte de Mahoma, se convirtió en el primer califa del Califato Rashidun. A pesar de que Aisha estaba en un movimiento contra el tercer califa, Uthman, que, sin embargo, vio cruel para ver lo asesina. Ella quería venganza y luchó en la batalla del camello, y ahora se une a los omeyas en la primera fitna."
 dynasties.3.a:0 "Esto sólo es cada vez peor."
 dynasties.4.t:0 "Más omeyas Únete"
 dynasties.4.d:0 "Después de la revuelta de Muawiya, más miembros de la dinastía omeya han convocado a sus tropas leales y rebelado contra el Califato."
 dynasties.4.a:0 "Esto es lamentable."
 dynasties.5.t:0 "La victoria de los Omeyas"
 dynasties.5.d:0 "Los rebeldes omeyas han asumido la mayor parte del país y se han disuelto y el Califato Rashidun, el cambio de nombre como el califato omeya Muawiya con omeya como la cabeza del mundo musulmán. Del mismo modo, el capital se ha trasladado a Damasco y Siria es la cultura de la élite de este nuevo gobierno. Lo que será en el almacén para el futuro?"
 dynasties.5.a:0 "Todo el granizo Muawiya omeya!"
 dynasties.6.t:0 "Entregarse a la de los Omeyas"
 dynasties.6.d:0 "El pretendiente omeya Muawiya nos ha enviado una carta que detalla que si nos rendimos ahora, vamos a ser exiliado en lugar de perder la vida. ¿Qué debemos hacer?"
 dynasties.6.a:0 "Nunca vamos a retroceder!"
 dynasties.7.t:0 "Fin de la primera fitna"
 dynasties.7.d:0 "Después de años y años de guerra, la primera fitna ha finalizado con [GetName] salir victorioso. Hay esperanza de que en el futuro, habrá un gran imperio musulmán en expansión que va desde la India a Andalucía. Hagamos de este sueño una realidad."
 dynasties.7.a:0 "¡Llegó el Califato Rashidun!"
 dynasties.8.t:0 "Husein Ibn Ali revueltas"
 dynasties.8.d:0 "Husein Ibn Ali fue el hijo del cuarto califa Rashidun y la hija de Mahoma, Fátima. En el año 61 dH, 680AD, se rebeló después de negarse a someterse a las reglas de Umayyad porque consideraba que su ocupación ilegítima de poder. El conflicto culminó en la batalla de Karbala, donde Hussein y 71 de sus seguidores fueron derrotados y muertos por 30.000 soldados omeyas. Becuase de esto, el cisma entre suníes y chiíes se profundizó como el chií Husein Ibn Ali considerado un mártir. De hecho, el día de Ashura se celebtrated cada año para recordar Husain para su martirio."
 dynasties.8.a:0 "Enviar un asesino después de él."
 dynasties.8.b:0 "Vamos a reunirse con él en combate abierto."
 dynasties.8.c:0 "Hará llevar a nuestra nación."
 abbasid_revolution:0 "Revolución abasí"
 dynasties.9.t:0 "La revolución abasí"
 dynasties.9.d:0 "Los abasíes eran árabes que descendieron de la más joven tío de Mahoma, Abbas Ibn Abd al-Muttalib. Fueron ellos los que vieron los omeyas como usurpadores ilegítimos del califato islámico. Durante el califato omeya, el imperio creció enormemente junto con el Islam. Hubo, sin embargo, muchos dolores de crecimiento que venían junto con él. Para empezar, una gran parte del Califato rechazaron el Islam y se mantuvo fiel a su religión original. Estos grupos de personas fueron a menudo marginados y despreciados. Peor aún, los musulmanes no árabes fueron tratados de la misma manera. Por otra parte, los musulmanes árabes que vivían fuera de la península arábiga, como colonos y soldados, a menudo se sentía disgustado con el Califato de largly ignorarlos. Esto causó malestar masivo dentro del califato omeya y un gran número de personas comenzó a retroceder los abasíes como los verdaderos califas del Islam. Ahora, Abu al-Abbas-Saffah ha comenzado la revolución abasí, con el objetivo de llevar a él y su familia al poder."
 dynasties.9.a:0 "Nunca vamos a retroceder."
 dynasties.10.t:0 "Abu Muslim se une a los abasíes"
 dynasties.10.d:0 "Abu Muslim comenzó originalmente como un general en el califato omeya, que probó su valor durante el Tercer Fitna. Poco después, se mostró increíble habilidad en la política, persuadir a chiíes, suníes, zoroastrianos, judíos y cristianos para reunir bajo su mando. Después de ser nombrado governer de Siria y Egipto por los omeyas, continuó creciendo en el poder. No satisfechos con el desarrollo, el califato omeya intentó asesinar a Abu Muslim, a lo que respondió apoyando plenamente la afirmación de los abasíes 'en el trono."
 dynasties.10.a:0 "Sólo otro insecto para aplastar."
 dynasties.11.t:0 "Fase khorasan"
 dynasties.11.d:0 "Después de la revuelta exitosa de Abu Muslim, abasí en general, Qahtaba Ibn Shabib al Tai, se rebelaron en Jorasán. Él y sus hijos continuó empujando al oeste, derrotar a las tropas omeyas dos veces, una vez en Gorgan contra 10.000 hombres, y una vez en Isfahan contra 50.000 hombres. Después de unirse a los ejércitos con con Abu Muslim y empujando hacia Irak, Qahtaba al-Tai cayó en la batalla, tranfering el liderazgo de sus tropas a sus dos hijos que luego se convirtieron en los líderes militares influyentes de principios del califato abasí."
 dynasties.11.a:0 "Esto sólo está empeorando."
 dynasties.12.t:0 "La fase mesopotámica"
 dynasties.12.d:0 "Por 750, los ejércitos abasíes habían movido en Mesopotamia, aplastando todas las fuerzas omeyas que se ejecutan en al. Durante el sitio de Wasit, As-Saffah fue coronado como el nuevo califa abasí, descrédito de los Omeyas más. Para abril de ese año, Damasco había caído y la mayoría de los miembros de la familia omeyas fueron localizados y muertos en Egipto. Para julio, después de tres años de la rebelión, el califato omeya ya no existía."
 dynasties.12.a:0 "Esto no se ve bien para nosotros."
 dynasties.13.t:0 "Debate para poner fin a la arabización"
 dynasties.13.d:0 "Durante la revolución abasí, un debate fue provocado entre la aristocracia árabe que lleva. Una de las principales quejas con miembros de la revolución abasí fue la intolerancia hacia las culturas no-árabes, en especial la de los persas. Algunos sugieren que terminamos nuestra política de arabización, y comienzan a incluir otras culturas en nuestro país."
 dynasties.13.a:0 "Vamos a poner fin a hegemonización cultural."
 dynasties.13.b:0 "Vamos a hacer tal cosa."
 end_arabization:0 "Fin arabización"
 desc_end_arabization:0 "Hemos decidido poner fin a la arabización y aceptar más culturas."
 dynasties.14.t:0 "Aceptar los Infieles"
 dynasties.14.d:0 "Una de las muchas quejas que tienen las personas con nuestro Califato es nuestra marganilzation de los ciudadanos no musulmanes. Esto ha causado favor masivo hacia la revuelta de los abasíes. Ahora, la élite de nuestro país han comenzado a preguntarse si aceptar más paganos en nuestras filas sería beneficioso. Sería desestabilicen nuestro reino en el corto plazo, sino que ayudan a cabo mediante la reducción de apoyo a los pretendientes abasíes."
 dynasties.14.a:0 "Hay que hacer algunos sacrificios."
 dynasties.14.b:0 "El Islam es la única religión verdadera!"
 accept_heathens:0 "Aceptar los Infieles"
 desc_accept_heathens:0 "Paganos ya no son marginados dentro del Califato."
 dynasties.15.t:0 "Revuelta no árabe"
 dynasties.15.d:0 "Debido a nuestra marginación de los ciudadanos no árabes, muchos se han levantado contra nosotros y desear para los abasíes para conquistar nuestra Califato. Hay que poner fin a las mismas!"
 dynasties.15.a:0 "Reunir las tropas!"
 dynasties.16.t:0 "Revuelta no musulmanes"
 dynasties.16.d:0 "Debido a nuestra marginación de los no musulmanes, muchos se han levantado contra nosotros y desear para los abasíes para conquistar nuestra Califato. Hay que poner fin a esto!"
 dynasties.16.a:0 "Listos los hombres!"
 dynasties.17.t:0 "Más Abasidas Únete"
 dynasties.17.d:0 "Hemos estado luchando los abasíes en esta guerra civil desde hace mucho tiempo, y su número sólo parecen estar creciendo. Parece ser que otro miembro de la dinastía abasí familia está lista para levantar contra nosotros con la esperanza de conseguir una posición más alta en la dinastía. Con suerte, no va a ser peor."
 dynasties.17.a:0 "Otra abasí para matar"
 dynasties.18.t:0 "Entregarse a los abasíes"
 dynasties.18.d:0 "Después de años y años de lucha, los abasíes no han renunciado a su derecho al califato. A medida que nuestra mano de obra disminuye a la no existencia, los abasíes parecen estar haciendo más y más ganancias. Tal vez, como parte de la elite susurro detrás de la espalda, es el momento de reducir nuestras pérdidas y la entrega a los abasíes. Tal vez es en el interés de la gente para poner fin a esta guerra civil sangrienta."
 dynasties.18.a:0 "¡Nunca nos rendiremos!"
 dynasties.18.b:0 "Saludad todos los abasíes!"
 dynasties.19.t:0 "Conquistada por los abasíes"
 dynasties.19.d:0 "En julio de 750, el califa abasí, Abul Abbas As-Saffah abasí conquistó Damasco y Egipto, matando a la gran mayoría de los miembros de la familia Omeya. Con esto, el califato omeya terminó y comenzó el Califato Abasí. A través de los siglos siguientes, el califato abasí podría dar lugar a la Edad de Oro del Islam, la literatura en desarrollo, matemáticas y ciencias en gran medida. Bagdad se convirtió en el centro del mundo y siguen siendo una maravilla de su tiempo hasta que el saqueo de la misma por los mongoles a mediados del siglo 13. Aunque el árabe siguió siendo el idioma principal del gobierno, muchas provincias locales tenían la libertad cultural y religiosa, decreasin disturbios en todo el imperio. En verdad, era uno de los más grandes califatos que nunca han sido testigos."
 dynasties.19.a:0 "Saludad todos los abasíes!"
 dynasties.20.t:0 "El Abasidas Perdido"
 dynasties.20.d:0 "Después de años de guerra constante, los materiales de construcción y mano de obra de los pretendientes abasíes han disminuido. A partir de una combinación ganadora batallas y deffering apoyo de la Causa abasí a la nuestra, hemos aplastado la revolución abasí. Por fin, nuestro reino está en paz una vez más!"
 dynasties.20.a:0 "Los abasíes no son más!"
 dynasties.21.t:0 "Los omeyas en Andalucía"
 dynasties.21.d:0 "En el año 756, Abd-ar-Rahman I, un príncipe de la familia real de los Omeyas depuesto, se negó a reconocer la autoridad del califa abasí en Damasco y se convirtió en un emir independiente de Córdoba. Había estado en la carrera de seis años después de los omeyas habían perdido la posición del califa de Damasco en 750 al usurpador abasí. Con la intención de recuperar una posición de poder, derrotó a los gobernantes islámicos existentes de la zona que había desafiado el gobierno omeya y varios feudos locales unidos en un emirato."
 dynasties.21.a:0 "Le permitirá tener su reino."
 dynasties.21.b:0 "Los abasíes debe controlar Hispania!"
 dynasties.22.t:0 "Omeyas llegado al poder"
 dynasties.22.d:0 "Los omeyas son el descendiente de Umayya ibn Abd Shams, un pariente lejano de Mahoma. Ruqqayah, hija de Mahoma, se casó con el tercer califa Rashidun, Uthman Ibn Affan, cuyo abuelo era un gran omeya Ibn Abd Shams. Los omeyas subió al poder tras la primera fitna en el que el Califato Rashidun se desmoronó y el Califato Omeya nació. Los omeyas estado en el poder desde 661 a 750, pero controlaron la Península Ibérica hasta 1031. Los omeyas fueron significativas al Islam para la difusión del mensaje de Muhammad de Iberia a la India, por lo que el imperio más grande que el mundo había visto nunca. Ahora, el destino de los Omeyas comienza."
 dynasties.22.a:0 "Saludad todos los Omeyas! "
 dynasties.23.t:0 "Abasidas llegó al poder"
 dynasties.23.d:0 "Los abasíes eran descendientes de tío más joven de Mahoma, Abbas Ibn Abd al-Muttalib. Durante la revolución abasí, la familia provocó la caída del califato omeya y la sustituyó por su propia cuenta. Ellos gobernaron desde 750 CE hasta 1258 con el saqueo de Bagdad por los mongoles. Ellos continuaron siendo el jefe religioso de los musulmanes sunitas, pero estaban bajo el control del sultanato mameluco de 1261 hasta la conquista otomana de Egipto en 1517. Los abasíes son conocidos por el cambio de política masiva que se produjo dentro del mundo musulmán. No árabes y no musulmanes, aunque no tratados como iguales completos, ganaron más derechos a los árabes musulmanes. La Edad de Oro Islámica pronto amaneció, la producción de las grandes obras de la literatura, la ciencia y las matemáticas. Ahora, los abasíes han comenzado su ascenso al poder."
 dynasties.23.a:0 "Saludad todos los abasíes!"
 dynasties.24.t:0 "El Imperio sasánida"
 dynasties.24.d:0 "Samanids descendiente de Saman Khuda, un noble zoroástrica que se convirtió al Islam después de la conquista musulmana del Imperio sasánida. Este sunita Imperio Persa nativa extendió a través de Asia Central desde 819 a la 999 dC. Los samánidas fueron cruciales para la reactivación de la cultura persa y la difusión del Islam a Asia Central. En el siglo noveno, el Corán fue traducido al persa primera conversión de gran parte de las masas. Desafortunadamente, esto también conduce a su caída ya que los turcos se convirtieron al Islam y pronto crearon su propia dinastía rival, Ghaznavids, que eventualmente conquistar el Samánidas. Ahora, los samánidas están en aumento."
 dynasties.24.a:0 "¡Llegó Samanids!"
 dynasties.25.t:0 "Tahiríes llegado al poder"
 dynasties.25.d:0 "Los tahiríes ganaron el poder a través Tahir Ibn Husein, una de las principales egneral servir en el califato abasí. Los tahiríes eran Governers de Khorasan 821-873 y eran muy autónomos, aunque todavía jurando allegience a los abasíes. Más tarde se convirtió en Governers de Bagdad y mantienen la posición de 820 a 891. La dinastía terminó después el hijo de Tahir, Muhammad Ibn Tahir demostró ser extremadamente incompetente en governence. Con el tiempo, las personas se rebelaron, permitiendo que los saffaríes a entrar y tomar la mayor parte del territorio. La rama Bagdad fue removido del poder después de una guerra civil en la que el tahiríes ayudó al bando perdedor y se retiraron de poder poco después de la guerra. Ahora, la primera Emire Tahirid ha subido al poder."
 dynasties.25.a:0 "Los tahiríes habrá una gran dinastía!"
 dynasties.26.t:0 "Saffaríes comienzan su conquista"
 dynasties.26.d:0 "Los saffaríes se originó a partir Ya'qub bin Laith as-Saffar, un herrero que se convirtió en un señor de la guerra y conquistó gran parte del actual Irán. Desde 861 hasta 1003, la dinastía safárida hizo un imperio que va desde la India a Bagdad, el acaparamiento de tierra desde el abasíes y sus estados clientes. Por desgracia, no duró mucho ya que después de la muerte de Yaqub, sus hijos estaban en conflicto abierto por el trono, permitiendo que los samánidas para introducir y vasalize los remeains del reino. Ahora, el primer gobernante safárida entra comando."
 dynasties.26.a:0 "Saludad todos los saffaríes!"
 dynasties.27.t:0 "Tuluníes toman el trono"
 dynasties.27.d:0 "El tuluníes declaró su independencia de los abasíes en el año 868 con la ayuda de Ahmad Ibn Tulun. Hasta 905, el tuluníes independiente poseía gran parte de Egipto y el Levante, ampliando aún más en Jijaz, Chipre, Creta y Jordan. La dinastía llegó a su fin después de que los abasíes recuperaron el control de las tierras tuluníes en 905. Durante su corta existencia, los tuluníes jugaron un gran papel en la reforma de Egipto y Siria, principalmente a través de changind el sistema de tributación y alligning el país con la comunidad mercantil. Ahora, la primera Tulanid sube al poder."
 dynasties.27.a:0 "Los tuluníes habrá una gran dinastía!"
 dynasties.28.t:0 "Los fatimíes llegan al poder"
 dynasties.28.d:0 "Los fatimíes son descendientes de Fátima, la hija del profeta Mahoma. La dinastía comenzó sus conquistas en el año 909 en el norte de África y se expandió hacia el este hacia Egipto y el Levante, que forma la mayor chiítas Califato nunca. A pesar de que las élites eran todos chiítas, hubo una tolerancia de no sólo los musulmanes sunitas, sino también Judios y cristianos. En 1171, sin embargo, el Califato sería conquistado por Slah ad-Din, que pasaría a formar la ayubí Califato. Ahora, en nuestro propio reino, el primer rey fatimí ha ganado el trono."
 dynasties.28.a:0 "Saludad todos los fatimíes!"
 dynasties.29.t:0 "Los buyíes"
 dynasties.29.d:0 "Los buyíes eran una dinastía chiíta iraní que abarcaba Persia 934-1062 en una era conocida como el Intermezzo iraní"
 dynasties.29.a:0 "Los buyíes será genial!"
 dynasties.30.t:0 "Los Ghaznavids emergen"
 dynasties.30.d:0 "Los Ghaznavids fueron una dinastía musulmana turca-persa que se liberó de la Samánidas. Reinando desde 977 a la 1186, Ghaznavids abarcaba las tierras desde el este de Irán a través de Pakistán. Sólo en la segunda mitad del siglo 12 lo hicieron los Ghaznavids, principalmente debido al bombardeo de selyuqí y de Ghurid Reyes. Ahora, la primera Ghaznavid rey sentado en el trono."
 dynasties.30.a:0 "Ghaznavids será victorioso!"
 dynasties.31.t:0 "Los almorávides ganan el trono"
 dynasties.31.d:0 "La dinastía almorávide era un reino basado Berber que centra alrededor de Marruecos y Andalucía. El vigente 1040-1147, los almorávides expandido desde el desierto del Sahara, al norte en la Península Ibérica. A pesar de su corta una regla, siglo, los almorávides fueron críticos en la prevención de la conquista cristiana de Iberia mediante la unión de los reinos de taifas musulmanes bajo una regla. En el punto más alto, el imperio se extendía 3000 KM, de norte a sur. Por desgracia, el Reino se vino abajo debido a una guerra civil, en la que la dinastía almohade llegó al poder y se reemplaza los almorávides."
 dynasties.31.a:0 "La dinastía almorávide reinará supremo!"
 dynasties.32.t:0 "La Regla almohades"
 dynasties.32.d:0 "La dinastía almohade era una dinastía bereber que sustituyó a los anteriores gobernantes de Marruecos, el almorávide. El poder desde 1121 hasta 1269, los almohades lograron resistir las incursiones de los cristianos en la Península Ibérica y continuaron expandiéndose en Túnez y Libia. En 1212, sin embargo, el califato almohade perdió la batalla de las Navas de Tolosa, esencialmente terminando su dominio en la Península Ibérica. Por 1248, casi todas las posesiones de los almohades se tomarían en Iberia. Al mismo tiempo, los almohades sufrieron de rebeliones en el norte de África, cada uno tomando trozos pequeños lejos del Califato. De esta manera pavimentada para los meriníes a rebelarse en 1215 y conquistar casi todas las tierras de la dinastía almohade. El último gobernante almohade murió en 1269, siendo asesinado por un esclavo en Marrakech."
 dynasties.32.a:0 "Esta dinastía durará para siempre!"
 dynasties.33.t:0 "Las reglas zanguíes en Siria"
 dynasties.33.d:0 "El zanguíes surgió como un vasallo de la fuerza selyuqí imperio. Zengi, el fundador de la dinastía, fue considerado un héroe de guerra en el Imperio selyúcida, y por lo tanto fue galardonado governership de Mosul. La dinastía, que duró desde 1127 hasta 1250, continuaría expandiéndose hacia Siria, el Levante, y la Alta Mesopotamia. Los Zengids lucharon contra la ayubí Califato, pero unsuccesfully perdieron la mayor parte de su territorio. Por 1250, todos los gobernantes Zengid habían muerto y la dinastía se extinguió."
 dynasties.33.a:0 "El zanguíes regirá por la eternidad!"
 dynasties.34.t:0 "El control Ayyubids Califato"
 dynasties.34.d:0 "El Califato ayubí comenzó después de que Saladino destruyó tanto el califato fatimí y el zanguíes en 1171. La dinastía continuaría expandiéndose a través de Egipto, Yemen y Alta Mesopotamia hasta los mamelucos ellos derrocaron en Egipto en 1249 y el mongoles saquearon Alepo en 1260. Aunque su gobierno fue breve, los Ayyubids trajo gran prosperidad económica para el Oriente Medio. Gracias al patrocinio, el Ayyubids también revivió la actividad intelectual en el mundo islámico."
 dynasties.34.a:0 "La dinastía ayyubí será el más grande que jamás haya vivido!"
 dynasties.35.t:0 "Idrisids declaran la independencia"
 dynasties.35.d:0 "Idris Ibn Abdallah Era Un descendiente de Fátima, hija de Mahoma. CUANDO Peleo califato abasí en la batalla de Fakhkh, Huyo de La Meca un Marruecos Y Se Hizo amigo de la tribu bereber Awraba. Alli, se Llevaron un Cabo Una guerra de independencia contra el Califato Abasí, Estableciendo La Dinastia Idrisi, ONU reino Que duraría desde 788 a 985. Los Idrisids were Los Primeros en establecer la ONU Estado de Marruecos y Con La AYUDA De Las Tribus bereberes, se El Reino expandió a través del oeste de África del Norte."
 dynasties.35.a:0 "Dejar que ellos tengan su pequeño reino."
 dynasties.35.b:0 "No voy a permitir que los traidores sobrevivan!"
 dynasties.36.t:0 "Bereberes Únete a la idrisí"
 dynasties.36.d:0 "Las tribus bereberes de Tafilalt y Sus han odiado durante mucho tiempo el califato abasí. Ahora, cuando la dinastía idrisí ha declarado su independencia de los abasíes, junto con la ayuda de otras tribus bereberes, tanto SUS y Tafilalt han decidido unirse al estado marroquí recién fundada con la esperanza de que van a ser más próspera por suplying tropas y dinero."
 dynasties.36.a:0 "Ellos son bienvenidos a unirse a nuestra nación!"
 dynasties.37.t:0 "Rostomitas declara su independencia"
 dynasties.37.d:0 "En 719, la fe ibadí encuentra sus raíces en el norte de África en M'zab. A partir de ahí, se expandió lentamente alrededor de hoy en día Argelia hasta que en 757, cuatro misioneros Ibadi elegidos el primer Imam. Los abasíes no aprobaban la rebelión religiosa y por lo tanto eliminan los misioneros. Esto, sin embargo, no impidió que el movimiento de independencia como dos insurrecciones más, en 761 y 768, producido, pero con poco éxito. Por último, en 777 Abderramán Ibn Rustam, que fue uno de los cuatro misioneros originales, fue elegido Imam. A diferencia de otros Imamets Ibadi, este Imamete era hereditario. La justificación era que Abd ar-Rahman Ibn Rustam vino de ninguna tribu, siendo de ascendencia persa, y por lo tanto no mostraría biase hacia cualquiera de las tribus bereberes de la zona. A partir de ahí, los Rustamids controlaban el área alrededor de Tlemcen hasta 909 cuando fueron derrotados por el recién formid califato fatimí."
 dynasties.37.a:0 "Esa tierra es inútil de todos modos."
 dynasties.37.b:0 "El ibadíes no tendrán la independencia!"
 dynasties.38.t:0 "Aglabíes Control de Túnez"
 dynasties.38.d:0 "En el año 800, el califa abasí Harun al-Rashid, asignado Ibrahim Ibn al-Aghlab la posición del emir de Igriqiya, con sede en Túnez. Ibrahim tomó la poisition y comenzó la dinastía aglabí. Una vez que fue nombrado, se negó a reconocer el dominio de abasí, haciéndose independiente de facto. Los abasíes no envió un ejército para volver a tomar la tierra, y durante los siguientes 100 años, el aglabíes controlaban la zona. La dinastía finalmente terminó cuando el califato fatimí conquistó la zona."
 dynasties.38.a:0 "Aghlabids debe jurar lealtad."
 dynasties.38.b:0 "Las tierras bereberes están desolados e inútil."
 dynasties.40.t:0 "Cuatro generales declaran la independencia"
 dynasties.40.d:0 "Al dar a los generales de la tierra como recompensa, que a veces crecen demasiado poderoso. Cuatro generales, cada uno dueño de Samarcanda, Shash, Fergana, y Herat, son todos los nietos de Saman Khuda, un noble persa. Estas cuatro hijos grandes se rebelaron, se unieron, y la independencia garantizado para el Samánidas. Ellos samánida Imperio irían a la conquista de la zona del Gran Jorasán y controlarlo durante casi doscientos años. Se levantan en rebelión ahora. ¿Cuál es el próximo plan de acción?"
 dynasties.40.a:0 "Hay que obligarlos a unirse de nuevo en el Imperio."
 dynasties.40.b:0 "Que tomen las estepas asiáticas."
 dynasties.41.t:0 "La dinastía tahirí"
 dynasties.41.d:0 "En la actualidad, el Califato ha caído bajo algunos momentos difíciles. La gente persa están descontentos y pueden comenzar a rebelarse en cualquier momento. Afortunadamente, hay una manera de contrarrestar esto. Tahir, uno de nuestros generales más famosos, es de origen persa. Lo podemos nombrar como governer de Persia, otorgándole una buena cantidad de autonomía. Puede que no mantenemos la tierra directamente, sino a la gente a ser más feliz con uno de los suyos llevándolos. Cuando sea el momento adecuado, se puede intentar anexionarse governership de Tahir nuevo en nuestra Califato."
 dynasties.41.a:0 "No vamos a hacer un vasallo de nuestra tierra."
 dynasties.41.b:0 "Tahir será feliz con esta promoción."
 dynasties.42.t:0 "Saffarid Revueltas de la Dinastía"
 dynasties.42.d:0 "Debido a la autonomía de la dinastía tahirí en Persia, gran parte de la tierra se dejaba ser gobernados por señores de la guerra locales. Uno de los cuales, Yaqub bin Laith as-Saffar, fue originalmente un herrero antes de convertirse en un señor de la guerra. Los saffaríes, el nombre de la palabra persa que significa Saffar calderero, pasó a conquistar gran parte de las tierras Tahirid y seguirá existiendo durante 140 años. Ahora, se levantan en rebelión abierta."
 dynasties.42.a:0 "No deben estar libres de su alcance!"
 dynasties.42.b:0 "Dejar que ellos tienen sus tierras."
 dynasties.43.t:0 "Los tuluníes declaran la independencia."
 dynasties.43.d:0 "Debido a la reciente inestabilidad en el país, el oficial turco, Ahmad Ibn Tulun ha declarado la independencia. Originalmente fue un governer de Egipto, pero más tarde estableció su propio reino cuando el Califato Abasí tenía dificultad para controlar sus tierras. La dinastía gobernó solamente durante 40 años, y para el final, los gobernantes eran innefectual, apoyándose en el ejército para ejecutar el estado. En 896, el último monarca tuluní fue depuesto por los militares, y por 905, toda la tierra fue reconquistada por los abasíes."
 dynasties.43.a:0 "No podemos detenerlos."
 dynasties.43.b:0 "No van a ser independiente por mucho tiempo."
 dynasties.44.t:0 "Yemen declara su independencia"
 dynasties.44.d:0 "Con el desmoronamiento del Califato Abasí, un misionero chií, Al-Hadi ila'l-Haqq Yahya Rassid fundó su dinastía como los imanes de Yemen. Gobernando desde 897 y 1962 llevó a cabo la dinastía autoridad religiosa en Yemen. Esto se debió a la rama del Islam chiíta Zaidiyyah practicado en Yemen que destaca la presencia de un imán activo como el líder del país."
 dynasties.44.a:0 "Hay que llevarlos de vuelta al redil."
 dynasties.44.b:0 "Dejar que ellos tengan su reino."
 dynasties.45.t:0 "Qarmatians  demanda la Independencia"
 dynasties.45.d:0 "Los Qarmatians eran un grupo religioso chiíta que fusionó el Islam con la mística persa alrededor de Al-Hasa. En 899, formaron una utopía religiosa y lucharon por su independencia contra el califato abasí. Se las arreglaron para despedir a la Meca, el robo de la Piedra Negro y profanar el Pozo de Zamzam."
 dynasties.45.a:0 "Ellos deben ser llevados a la justicia."
 dynasties.45.b:0 "Dejar que ellos tienen su independencia."
 dynasties.46.t:0 "Omán declaró la independencia"
 dynasties.46.d:0 "En 751, el Imamato de Omán se estableció bajo el califato abasí. Inicialmente, el Imamato fue subordinant a la Calipate, pero con el tiempo, la ibadí Imamate se hizo independiente. Debido a otros conflictos dentro de la Calipate, Omán fue capaz de secceed sin tener una guerra de independencia."
 dynasties.46.a:0 "Ellos deben regresar al Califato."
 dynasties.46.b:0 "Dejar que ellos tengan su independencia."
 dynasties.47.t:0 "La revuelta fatimíes"
 dynasties.47.d:0 "A partir de la vida de Mahoma, la rama chiíta del Ismaelismo brotó por primera vez en Siria. En el marco del 11º imán chiíta, en el comienzo del siglo 10, los abasíes comenzó a perseguir a los musulmanes chiítas, causando Ubayd Allah al-Mahdi Billah a huir al norte de África. Allí, al-Mahdi empezó a predicar el Islam chiíta a las tribus bereberes oprimidos que fueron gobernados bajo la dinastía aglabí. Por 909, al-Mahdi obtuvo el apoyo suficiente para derribar los aglabíes, se establece el califato fatimí."
 dynasties.47.a:0 "Ellos nunca van a llevarse mi trono!"
 dynasties.47.b:0 "Sus ejércitos son demasiado poderosos."
 dynasties.48.t:0 "La revuelta Ghaznavids"
 dynasties.48.d:0 "Los Ghaznavids eran una de las familias poderosas dentro de la Samánidas, que surge a través militar como un esclavo turco-guardia. Cuando los samánidas comenzaron a derrumbarse bajo los conflictos internos, Sabuktigin Ghaznavid, en 977, declaró su candidatura para el trono. Por la muerte de Sabuktigin, Ghaznavids había reemplazado con éxito la dinastía samánida como gobernantes de Khorosan."
 dynasties.48.a:0 "Ellos no pueden ser detenidos."
 dynasties.48.b:0 "Ellos serán aplastados!"
 dynasties.49.t:0 "Los selyúcidas declaran la independencia"
 dynasties.49.d:0 "En el siglo 10 a finales, el líder del clan selyúcida, selyuqí tuvo un enfrentamiento con su señor, los turcos Oghuz. Por 985, se había convertido al Islam y se instaló en el Khorasan donde se reunió Ghaznavids. A través de una serie de batallas entre 1035 y 1050, los selyúcidas sustituido a la autoridad Ghaznavid en Persia, establashing Gran Imperio selyúcida."
 dynasties.49.a:0 "Hay que detenerlos!"
 dynasties.50.t:0 "Los Vasallos Zengid"
 dynasties.50.d:0 "Zengi se convirtió en el gobernador de Mosul, en 1127. Poco después, se fue a conquistar más tierras en Siria continental, incluyendo Alepo y Edesa en 1128 un respectivly 1144. Ahora bien, ser un héroe del pueblo sirio, podemos optar por hacer su dinastía vasallo autónoma o no. Haciendo Siria más autónomo tiene la ventaja de permitir al pueblo sirio a ser gobernados por gobernantes sirios, pero por otro lado, no va a ganar la mayor cantidad de impuestos y mano de obra directa."
 dynasties.50.a:0 "Recompensar Zengi"
 dynasties.50.b:0 "Vamos a administrarlo directamente."
 dynasties.51.t:0 "La revuelta Ayyubids"
 dynasties.51.d:0 "La dinastía ayyubí originó Najm ad-Din Ayyub bin Shadhi, un miembro de la tribu kurda de Rawadiya. Cuando los turcos selyúcidas se hizo cargo, que Fleed a la ciudad de Tikrit, donde fue nombrado governer. El hijo de Najm ad-Din, Saladino se hizo famoso luchar en las cruzadas, donde estableció una reputación de ser un luchador increíble. Poco después, Saladino fue nombrado emir de Egipto, antes de convertirse en el sultán de Egipto en 1171. Luego pasó a conquistar el Levante y establecer la dinastía ayyubí."
 dynasties.51.a:0 "Un pretendiente al Califato va en aumento."
 dynasties.52.t:0 "Los soldados mamelucos"
 dynasties.52.d:0 "Al-Salih Ayyub, el último ayubí Sultanato, creó una guardia personal mediante la importación de esclavos de Cuman-Kipchaks, circasianos, oğuz y georgianos. Llamó a estos esclavos mamelucos, originarios como un título que se traduce en '' tenía esclavos. A diferencia de otros esclavos, los mamelucos fueron enseñó artes marciales, etiqueta de la corte, y Ciencias Islámicas. Cuando se hicieron mayores, que fueron liberados, pero espera que se mantenga fiel a su amo y servir a su hogar. Fueron equopped con tecnología militar increíblemente avanzada, incluyendo re-curvado arcos compuestos turcos."
 dynasties.52.a:0 "Necesitamos este guardia real."
 dynasties.52.b:0 "Puedo prescindir los guardias adicionales."
 mamluk_soldiers:0 "Los soldados mamelucos"
 desc_mamluk_soldiers:0 "Los soldados mamelucos son la Guardia Real del Sultanato."
 dynasties.53.t:0 "Los mamelucos derrocan al Sultanato"
 dynasties.53.d:0 "En 1249, el sultán ayyubí, As-Salih Ayyub falleció. Cuando su hijo tenía que heredar el trono, los mamelucos lo encontró y lo mató. Por lo tanto, los 800 a 1000 de la élite de los mamelucos que pertenecían a As-Salih, conocido como los Bahris, usurparon el Sultanato y se convirtieron en la clase dominante. El mamelucos también logró derrotar al plomo cruzados franceses por Luis IX de Francia, posicionar aún más su autoridad como gobernantes de Egipto. El 2 de mayo 1250, el sultanato mameluco fue proclamada."
 dynasties.53.a:0 "Rendirse disminuiría el derramamiento de sangre."
 dynasties.53.b:0 "No vamos abajo sin una lucha."
 dynasties.54.t:1 "Nombre Dinastico del Pais"
 dynasties.54.d:1 "Tradicionalmente, nuestro pais siempre se llamaba por el nombre de nuestra dinastia. Con que nuestro pais es el unico controlado por la dinastia [Root.Monarch.Dynasty] , podemos reflejar eso en el nombre de nuestro pais."
 dynasties.54.a:1 "Usar un nombre dinastico."
 dynasties.54.b:1 "Usar el nombre estandar."
 dynasties.55.t:1 "Una Nueva Dinastia"
 dynasties.55.d:1 "Tradicionalmente, nuestro pais siempre se llamaba por el nombre de nuestra dinastia, el [Root.GetName]. Pero la dinastia cambio, y por eso tenemos que utilizar un nuevo nombre."
 dynasties.55.a:1 "Usar el nombre estandar."
 dynasties.55.b:1 "Usar el nombre de la nueva dinastia.."
