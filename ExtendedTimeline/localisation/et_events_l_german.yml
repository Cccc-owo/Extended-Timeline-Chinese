 etbrit.10.t:0 "Das Statut von Westminster [GetYear]"
 etbrit.10.d:0 "Ein Statut über die Autonomie unserer Herrschaften steht kurz vor der Verabschiedung des Parlaments. Im Falle einer Verabschiedung würde dieses Gesetz unserem Parlament die Möglichkeit nehmen, Gesetze für die Dominions zu erlassen, was sie effektiv gesetzgeberisch unabhängig machen würde, sobald die Dominions es annehmen. Wenn wir jedoch die Kontrolle über unsere Untertanen behalten möchten, könnten wir versuchen, das Statut zu blockieren."
 etbrit.10.a:0 "Lasst es passieren."
 etbrit.10.b:0 "Blockt es."
 etbrit.11.t:0 "Das Statut von Westminster"
 etbrit.11.d:0 "Unser Overlord hat ein Gesetz verabschiedet, das uns eine effektive gesetzgeberische Unabhängigkeit verleiht, wodurch sie in unserem Land keine Gesetze mehr erlassen können. Wir müssen die Satzung nicht sofort verabschieden, können sie aber jederzeit verabschieden und unabhängig werden."
 etbrit.11.a:0 "Großartig."
 etbrit.12.t:0 "Der Untergang der Titanic"
 etbrit.12.d:0 "Die RMS Titanic war ein britisches Passagierschiff der White Star Line, das heute in den frühen Morgenstunden im Nordatlantik sank, nachdem es während ihrer Jungfernfahrt von Southampton nach New York City auf einen Eisberg gestoßen war. Von den geschätzten 2.224 Passagieren und Besatzungsmitgliedern an Bord starben mehr als 1.500, was den Untergang zu einer der tödlichsten kommerziellen Seekatastrophen in Friedenszeiten in der modernen Geschichte macht. Die RMS Titanic war zum Zeitpunkt ihrer Indienststellung das größte schwimmende Schiff und das zweite von drei Ozeandampfern der olympischen Klasse, die von der White Star Line betrieben wurden. Zahlreiche Schiffsdesigns und Sicherheitsvorschriften wurden hinzugefügt und geändert, als Ergebnis einer Konvention zum Schutz des Lebens auf See, die wir für unsere Marine übernehmen können."
 etbrit.12.a:0 "Übernehmen Sie die Vorschriften."
 etbrit.12.b:0 "Dies wird nicht wieder vorkommen, es müssen also keine Änderungen vorgenommen werden."
 et_satsana_phi.1.t:0 "Mangel an Geisterhäusern"
 et_satsana_phi.1.d:0 "Ein lokaler Gouverneur in [Root.GetName] der als frommer Anhänger von Satsana Phi bekannt ist, ist besorgt über den Mangel an spiritueller Präsenz dort, da die meisten Menschen in der Provinz unserer Religion nicht folgen. Der Gouverneur plant den Bau weiterer Geisterhäuser in [Root.GetName] um hoffentlich mehr Geister anzuziehen, sich dort niederzulassen und der Bevölkerung zu helfen, den wahren Glauben anzunehmen. Leider verfügt er nicht über die nötigen Mittel, um diese Geisterhäuser zu bauen, und bittet uns daher, einen Teil der Kosten zu übernehmen."
 et_satsana_phi.1.a:0 "Gebt ihm das Geld."
 et_satsana_phi.1.b:0 "Wir haben kein Geld übrig."
 et_satsana_phi.2.t:0 "Phi Fa-Ritual"
 et_satsana_phi.2.d:0 "Vor kurzem hat sich [Root.Monarch.GetTitle] [Root.Monarch.GetName] von einer schweren Krankheit erholt, und traditionell hat uns der Hofschamane empfohlen, ein Phi Fa-Ritual abzuhalten, um die Genesung zu feiern und sicherzustellen, dass die Krankheit nicht wiederkehrt. Das vom Schamanen gewählte optimale Datum für das Ritual rückt bald näher, aber einige Vorbereitungen müssen noch getroffen werden und der Hofschamane bittet um zusätzliche Mittel, um sicherzustellen, dass die Vorbereitungen rechtzeitig abgeschlossen werden können."
 et_satsana_phi.2.a:0 "Gebt ihm das Geld."
 et_satsana_phi.2.b:0 "Wir haben kein Geld übrig."
 et_satsana_phi.3.t:0 "Baci-Ritual"
 et_satsana_phi.3.d:0 "In Satsana Phi gibt es im Körper eines jeden Menschen 32 Schutzgeister, die Khwan genannt werden. Wenn sich die Verbindung des Khwan mit dem Körper löst, kann dies Krankheit, Schaden oder Unglück mit sich bringen, weshalb es bei wichtigen Lebensereignissen üblich ist, ein Rückbinderitual namens Baci abzuhalten, bei dem die Geister an den Körper zurückgebunden werden, um Gesundheit und Erfolg in der Zukunft zu gewährleisten. Da [Root.Monarch.GetTitle] [Root.Monarch.GetName] gerade geheiratet hat, empfiehlt unser Hofschamane, ein Baci-Ritual zu organisieren, um die Gesundheit beider Partner zu gewährleisten und dem Paar zu helfen, viele gesunde Erben zu zeugen."
 et_satsana_phi.3.a:0 "Lassen Sie uns das Ritual arrangieren."
 et_satsana_phi.3.b:0 "Wir haben keine Zeit."
 et_satsana_phi.4.t:0 "Baci-Ritual"
 et_satsana_phi.4.d:0 "In Satsana Phi gibt es im Körper eines jeden Menschen 32 Schutzgeister, die Khwan genannt werden. Wenn sich die Verbindung des Khwan mit dem Körper löst, kann dies Krankheit, Schaden oder Unglück mit sich bringen, weshalb es bei wichtigen Lebensereignissen üblich ist, ein Rückbinderitual namens Baci abzuhalten, bei dem die Geister an den Körper zurückgebunden werden, um Gesundheit und Erfolg in der Zukunft zu gewährleisten. Da unsere Armeen es gerade geschafft haben, eine feindliche Festung zu erobern, hat unser Hofschamane empfohlen, ein Baci-Ritual zu veranstalten, um unsere Stärke zu steigern und um sicherzustellen, dass unsere Armeen im Krieg siegreich sein werden."
 et_satsana_phi.4.a:0 "Lassen Sie uns das Ritual arrangieren."
 et_satsana_phi.4.b:0 "Wir haben keine Zeit."
 et_satsana_phi.5.t:0 "Baci-Ritual"
 et_satsana_phi.5.d:0 "In Satsana Phi gibt es im Körper eines jeden Menschen 32 Schutzgeister, die Khwan genannt werden. Wenn sich die Verbindung des Khwan mit dem Körper löst, kann dies Krankheit, Schaden oder Unglück mit sich bringen, weshalb es bei wichtigen Lebensereignissen üblich ist, ein Rückbinderitual namens Baci abzuhalten, bei dem die Geister an den Körper zurückgebunden werden, um Gesundheit und Erfolg in der Zukunft zu gewährleisten. Da [Root.Monarch.GetTitle] [Root.Monarch.GetName] Besuch von sehr wichtigen ausländischen Diplomaten erwartet, empfiehlt unser Hofschamane, ein Baci-Ritual zu veranstalten, um sicherzustellen, dass [Root.Monarch.GetTitle] [Root.Monarch.GetName] während des gesamten Treffens scharfsinnig bleibt und in der Lage ist, unsere diplomatischen Beziehungen zu verbessern."
 et_satsana_phi.5.a:0 "Lassen Sie uns das Ritual arrangieren."
 et_satsana_phi.5.b:0 "Wir haben keine Zeit."
 et_islam.1.t:0 "Tod von Mohammed"
 et_islam.1.d:0 "Eine Tragödie, die für viele Gläubige undenkbar ist, hat die Welt erschüttert. Der große Prophet, der Gesandte Allahs, Mohammed ist tot. Einige seiner Anhänger können seinen Tod nicht akzeptieren und denken, er sei nur gegangen, um sich mit Gott zu beraten, und würde bald zurückkehren. Mohammeds Schwiegervater erinnerte jedoch alle schnell an die Worte des Korans: 'Mohammed ist nicht mehr als ein Apostel, und viele Apostel sind vor ihm gestorben.' Damit verhinderte Abu Bakr, dass die Menschen von dem Weg abwichen, den Mohammed für sie vorgesehen hatte, und hinderte sie daran, Mohammad zu vergöttern. Es stellte sich jedoch immer noch die Frage, wer Mohammed als Anführer der Muslime nachfolgen sollte. Einige der treuesten Gefährten Mohammeds versammelten sich, um die Angelegenheit zu diskutieren, und zwei Kandidaten überragten die anderen: Mohammads Schwiegervater Abu Bakr und Mohammeds Cousin Ali ibn Abi Talib, der laut den Anhängern von Mohammed sich selbst als Erbe bezeichnet würde."
 et_islam.1.a:0 "Abu Bakr"
 et_islam.1.b:0 "Ali"
 et_islam.2.t:0 "Ali erkennt [Root.Monarch.GetName] an"
 et_islam.2.d:0 "Obwohl Ali und einige ihm treu ergebene Muslime anfangs anderer Meinung waren [Root.Monarch.GetName] als Kalifen anzuerkennen, hat Ali nun [Root.Monarch.GetName] als legitimen Kalifen anerkannt und überzeugte seine Anhänger, dasselbe zu tun."
 et_islam.2.a:0 "Gut."
 et_islam.3.t:0 "Ridda-Kriege"
 et_islam.3.d:0 "Einige der Stämme, die sich Mohammed unterwarfen, taten dies nur, weil er der Prophet Allahs war. Jetzt, wo Mohammed tot ist, behaupten diese Stämme [Root.Monarch.GetName] hätte keine Autorität über sie. Stattdessen haben diese Stämme verschiedenen falschen Propheten Treue geschworen. Diese Abtrünnigen und ihre falschen Propheten müssen für ihren Verrat hingerichtet werden."
 et_islam.3.a:0 "So sei es."
 et_islam.4.t:0 "Tod von Abu Bakr"
 et_islam.4.d:0 "Der rechtschaffene Kalif Abu Bakr ist gestorben. Da seinem Tod eine Krankheit vorausging, sah er sein Ende kommen und hatte auf seinem Sterbebett 'Umar zu seinem rechtmäßigen Nachfolger ernannt. Mit Abu Bakrs Willen, der allen muslimischen Führern bekannt ist, darf es keinen anderen Kandidaten geben."
 et_islam.4.a:0 "Dann wird 'Umar der nächste Kalif sein."
 et_islam.5.t:0 "Ermordung von [Root.Monarch.GetName]"
 et_islam.5.d:0 "Kalipf [Root.Monarch.GetName], der rechtmäßige Herrscher aller Muslime, wurde ermordet. Während der Attentäter selbst gefasst und getötet wurde, konnten wir noch nicht herausfinden, wer hinter der Hinrichtung steckt. Aber es gibt Grund zu der Annahme, dass monatelange Planung dahintersteckt, also steckt wahrscheinlich eine mächtige Organisation dahinter."
 et_islam.5.a:0 "Schrecklich!"
 et_islam.6.t:0 "Tod von 'Umar"
 et_islam.6.d:0 "Kalif 'Umar ist gestorben. Aufgrund der plötzlichen Natur seines Todes war es ihm nicht möglich, vor seinem Tod einen Nachfolger zu benennen, sondern überließ die Verantwortung für die Benennung des nächsten Kalifen einem Rat der vertrauenswürdigsten muslimischen Führer. Zwei Namen stehen in diesen Diskussionen über den anderen: Uthman, ein reicher Kaufmann und einer der ersten Menschen, die zum Islam konvertierten, und Mohammeds Cousin Ali."
 et_islam.6.a:0 "Uthman"
 et_islam.6.b:0 "Ali"
 et_islam.7.t:0 "Tod von Uthman"
 et_islam.7.d:0 "Nach dem Tod des Kalifen Uthman ist die muslimische Welt in Aufruhr. Die geeigneten Kandidaten für das Amt des nächsten Kalifen, Ali, Talhah und Al-Zubayr, haben alle die Position abgelehnt und keinen fähigen Nachfolger für Uthman hinterlassen. Nach anhaltenden Verhandlungen hat Ali jedoch widerstrebend zugestimmt, die Verantwortung zu übernehmen."
 et_islam.7.a:0 "Ali wird dann der nächste Kalif sein."
 et_islam.8.t:0 "Die Kamelschlacht"
 et_islam.8.d:0 "Trotz dem das [Root.Monarch.GetName] zu Recht zum Herrscher aller Muslime gewählt wurde, stimmen einige prominente muslimische Persönlichkeiten seiner Ernennung nicht zu, allen voran Talhah und Al-Zubayr. Zusammen mit Aisha, Mohammeds Witwe, marschierten sie zu einer Gruppe charidschitischer Rebellen, die TRuppen von [Root.Monarch.GetName] haben sich bereits getroffen. Die Spannungen waren hoch, als sich alle drei Armeen trafen, aber [Root.Monarch.GetName] gelang es Talhah und Al-Zubayr zu überzeugen, sich kampflos zurückzuziehen. Doch die Armeen von Aisha, [Root.Monarch.GetName] und die Charidschiten stießen zusammen. Während des Konflikts spürtendie Charidschiten-Truppen Talhah und Al-Zubayr auf und töteten sie. Glücklicherweise konnte [Root.Monarch.GetName] den Konflikt ohne viel Blutvergießen beenden, indem er das Kamel, auf dem Aisha saß, niederschoss und zerstückelte und Aisha anschließend gefangen nahm. Da von vielen sehr geschätzt, beschloss [Root.Monarch.GetName], Aisha freizulassen, um weitere Spaltung in der muslimischen Welt zu vermeiden."
 et_islam.8.a:0 "Beunruhigend."
 et_islam.9.t:0 "Tod von Ali"
 et_islam.9.d:0 "Unser Kalif Ali ibn Abi Talib ist gestorben. Ali hatte keinen Nachfolger ernannt, aber er hatte mehrfach zum Ausdruck gebracht, dass nur Verwandte des Propheten Muslime führen dürften. Daher unterstützten Alis Anhänger einstimmig Hasan, da er über Mohammeds Tochter Fatimah der älteste Sohn von Ali und ein Enkel Mohammeds war."
 et_islam.9.a:0 "Es lebe Hasan!"
 et_islam.10.t:0 "Konflikt mit Charidschiten"
 et_islam.10.d:0 "[Root.Monarch.GetName] wurde ermordet und es ist uns gelungen, den Attentäter auf die Charidschiten-Bewegung zurückzuverfolgen. Die Charidschiten waren früher loyal zu [Root.Monarch.GetName], aber jetzt, da der Kalif ermordet wurde, erheben sie sich in offener Rebellion gegen uns."
 et_islam.10.a:0 "Sie werden für ihren Verrat bezahlen!"
 et_islam.11.t:0 "[Root.Monarch.GetName]- Muawiya-Vertrag"
 et_islam.11.d:0 "Trotz des offenen Konflikts zwischen [Root.Monarch.GetName] und Muawiya, laufen im Hintergrund Friedensverhandlungen, da sich beide einig sind, dass der Bürgerkrieg dem Kalifat nicht gut tut. Muawiya hat einen Vertrag zur Beendigung des Bürgerkriegs vorgeschlagen, aber die Bedingungen sind hart. Muawiya fordert [Root.Monarch.GetName] abzudanken und sich selbst zum Kalifen zu ernennen. Im Gegenzug verpflichtet er sich, keinen Nachfolger für sich selbst zu benennen, sondern ein neutraler Dritter wird den Nachfolger für Muawiya bestimmen. Schließlich stimmt Muawiya zu, die Verfluchung des Namens des ehemaligen Kalifen Ali zu beenden und verspricht, die Sicherheit aller Muslime, einschließlich der Anhänger von Ali, zu gewährleisten."
 et_islam.11.a:0 "Unterzeichnet den Vertrag"
 et_islam.11.b:0 "Kein Deal!"
 et_islam.12.t:0 "Tod von Hasan"
 et_islam.12.d:0 "Unser Kalif Hasan ibn Ali ist gestorben. Alis Unterstützer bevorzugen Husayn, einen weiteren Sohn von Ali, um der nächste Kalif zu werden."
 et_islam.12.a:0 "Es lebe Husayn!"
 et_islam.13.t:0 "Sunnitisch-schiitische Teilung"
 et_islam.13.d:0 "Nach dem Vertrag, den Muawiya mit dem vorherigen Kalifen unterzeichnet hatte, erhielt Muawiya den Titel Kalif unter der Bedingung, dass er keinen Nachfolger für sich selbst benennen würde. Doch kurz darauf hat Muawiya seinen eigenen Sohn als Erben eingesetzt und das Amt des Kalifen zu einer erblichen Stellung erklärt. Diese eklatante Verletzung des Vertrages hat die schiitischen Anhänger Alis sehr verärgert, so dass sie Muawiya nicht mehr als legitimen Kalifen betrachten und sich abspalten, um einen separaten Zweig des Islam zu bilden."
 et_islam.13.a:0 "Diese Ketzer werden hingerichtet."
 et_islam.14.t:0 "Sunnitisch-schiitische Teilung"
 et_islam.14.d:0 "Bestimmte Gruppen innerhalb des Kalifats sind besorgt darüber, dass Alis Sohn der nächste Kalif nach ihm wird. Einige der Rebellen schlossen sich Muawiya an, gerade weil sie dachten, dass Alis Anhänger das Kalifat am Ende dominieren würden, aber indem sie ihre Armeen gegen das Kalifat sammeln, besiegeln sie dieses Schicksal selbst, da nur die Ali Loyalen auf unserer Seite bleiben. Damit wird das Kalifat noch lange von Alis Dynastie beherrscht, auch wenn die Position des Kalifen noch nominell wählbar bleibt. Die Sunniten, die sich der Dominanz von Alis Anhängern widersetzen, wurden somit für ketzerisch erklärt."
 et_islam.14.a:0 "Diese Ketzer werden hingerichtet."
 et_christian.1.t:0 "Finanzierung einer Kirche"
 et_christian.1.d:0 "Gläubige Christen von [Root.GetName] haben es satt, an Liturgien an säkularen, improvisierten Orten teilnehmen zu müssen, sei es in Gärten, in Villen oder Gemeindezentren. Sie haben den Staat gebeten, eine Kirche zu finanzieren, die einen exklusiven Ort für ihre liturgischen Praktiken hat."
 et_christian.1.a:0 "Es liegt in unserer Verantwortung zu zahlen."
 et_christian.1.b:0 "Der beste Ort der Anbetung ist die Seele."
 et_christian.2.t:0 "Ein skandalöser Bischof"
 et_christian.2.d:0 "Das skandalöse Verhalten des Bischofs von [Root.GetName] hat bei den Einheimischen für Aufruhr gesorgt. Wir wurden von der Bevölkerung der Provinz gebeten, sein skandalöses Verhalten zu beenden."
 et_christian.2.a:0 "Ersetzen Sie ihn durch einen staatstreuen Bischof."
 et_christian.2.b:0 "Versuchen wir, mit ihm zu argumentieren."
 et_christian.2.c:0 "Es geht uns nichts an."
 et_christian.3.t:0 "Lokale Synode von [Root.GetName]"
 et_christian.3.d:0 "Die christlichen Bischöfe der umliegenden Provinzen haben sich in [Root.GetName] versammelt um zu entscheiden, wie sie das Gebiet verwalten sollen. Nach stundenlangen Diskussionen, Streitigkeiten und Wut haben sie es endlich geschafft, sich in den Dingen zu einigen."
 et_christian.3.a:0 "Gut."
 et_christian.4.t:0 "Hussitenreformation"
 et_christian.4.d:0 "Jan Hus war ein tschechischer Prediger, der für sich selbst eine große Anhängerschaft anzog, aber kürzlich wurde er der Ketzerei angeklagt. Hus wurde für schuldig befunden und hingerichtet, was seine Anhänger erzürnt hat, die jetzt von der katholischen Kirche als Ketzer angesehen werden. Die Anhänger des Hus, die Hussiten genannt werden, kriegen von einigen unserer Provinzen Unterstützung."
 et_christian.4.a:0 "Beunruhigend."
 et_government_event.3.t: "Bürger ergreifen die Macht"
 et_government_event.3.d: "Seit Jahren ist es dem Monarchen nicht gelungen, den Einfluss der Bürger einzuschränken, und nun planen einige mächtige Kaufmannsfamilien, die Monarchie endgültig zu stürzen, um sich an der Macht zu halten und eine Republik zu gründen."
 et_government_event.3.a: "Das können wir nicht zulassen."
 et_government_event.3.b: "Wir können nichts tun."
 et_government_event.4.t: "Klerus ergreift die Macht"
 et_government_event.4.d: "Seit Jahren ist es dem Monarchen nicht gelungen, den Einfluss des Klerus einzuschränken, und jetzt planen einige mächtige religiöse Gruppen, die Monarchie endgültig zu stürzen, um sich an der Macht zu halten und eine Theokratie zu gründen."
 et_government_event.4.a: "Das können wir nicht zulassen."
 et_government_event.4.b: "Wir können nichts tun."
 et_kor.1.t:0 "Silla entsteht"
 et_kor.1.d:0 "Unser Staat ist seit Ewigkeiten eine stark dezentralisierte Konföderation kleiner Stämme. In den letzten Jahrzehnten ist es jedoch einem der Stämme, Silla, gelungen, seinen Einfluss zu erhöhen, die Kontrolle über mehrere benachbarte Stämme zu übernehmen und die Macht unter ihnen zu zentralisierte. Wenn Silla unangefochten bleibt, könnten sie unseren Staat von innen heraus übernehmen und das traditionelle Stammessystem stürzen. Andererseits ist es vielleicht nicht so schlimm, ein stärker zentralisiertes Königreich zu werden ..."
 et_kor.1.a:0 "Eine zentralisierte Regierung ist besser."
 et_kor.1.b:0 "Sie sollen abgewiesen werden."
 et_kor.2.t:0 "Baekje entsteht"
 et_kor.2.d:0 "Unser Staat ist seit Ewigkeiten eine stark dezentralisierte Konföderation kleiner Stämme. In den letzten Jahrzehnten ist es jedoch einem der Stämme, Baekje, gelungen, seinen Einfluss zu erhöhen, die Kontrolle über mehrere benachbarte Stämme zu übernehmen und die Macht unter ihnen zu zentralisieren. Wenn Baekje unangefochten bleibt, könnten sie unseren Staat von innen heraus übernehmen und das traditionelle Stammessystem stürzen. Andererseits ist es vielleicht nicht so schlimm, ein stärker zentralisiertes Königreich zu werden ..."
 et_kor.2.a:0 "Eine zentralisierte Regierung ist besser."
 et_kor.2.b:0 "Sie sollen abgewiesen werden."
 et_kor.3.t:0 "Aufstieg von Gaya"
 et_kor.3.d:0 "Ein kleiner Stammesbund namens Gaya existiert schon seit langem außerhalb unserer Grenzen, war aber eher belanglos und von unserem Bund überschattet. In letzter Zeit hat Gaya jedoch ihren Einfluss allmählich ausgeweitet, und sie sind nun aufgestiegen, um mit unserer Position als dominanter Stammesverband der Region zu konkurrieren."
 et_kor.3.a:0 "Es ist Zeit für Gaya sich zu erheben."
 et_kor.3.b:0 "Byeonhan wird nicht so leicht fallen."
 flavor_sel.EVTNAME1:0 "Seldschuken fordern Land"
 flavor_sel.EVTDESC1:0 "Eine Gruppe von Oghusen-Türken namens Seldschuken hat in letzter Zeit eine ziemliche Fangemeinde für sich gewonnen und jetzt sehnen sich diese Nomaden nach Land, das sie ihr Eigen nennen können. Der seldschukische Herrscher hat seinen Blick auf Nord-Khorasan gerichtet, das sich derzeit unter unserer Kontrolle befindet, und verlangt, dass wir das Land friedlich an sie abtreten. Ihre vermeintlich friedliche Bitte wird etwas überschattet von der Tatsache, dass diese Türken bereits in Khorasan eingezogen sind und das gewünschte Land besetzt haben. Wenn wir unseren Besitz in der Region behalten wollen, müssen wir die Seldschuken besiegen und unser Land zurückerobern."
 flavor_sel.1.a:0 "Wir werden unser Land nicht kampflos aufgeben!"
 flavor_sel.1.tooltip:0 "Die Seldschuken werden die Oghusen um Unterstützung bitten" 
 flavor_sel.1.b:0 "Akzeptiert ihre Forderung. Sie können sich als wertvoller Verbündeter erweisen."
 flavor_sel.EVTNAME2:0 "Die Seldschuken suchen Unterstützung durch die Oghusen"
 flavor_sel.EVTDESC2:0 "Der ehemalige Oghuz-Clan namens Kinik ist in den Süden von uns ausgewandert, hat ein Sultanat gegründet und nennt sich jetzt Seldschuken. Ihre Macht ist unter den Oghuz-Stämmen bekannt und viele unserer Leute ziehen in Erwägung, sich den Seldschuken anzuschließen, um Persien zu erobern. Auf der anderen Seite sehen manche die Seldschuken als Verräter, die den Oghusen-Staat hinter sich gelassen haben und daher unsere Unterstützung nicht verdienen." 
 flavor_sel.2.a:0 "Wir werden den Seldschuken folgen!"
 flavor_sel.2.tooltip:0 "Einige Provinzen werden zu den Seldschuken überlaufen"
 flavor_sel.2.b:0 "Verräter verdienen unsere Unterstützung nicht."
 flavor_sel.EVTNAME3:0 "Aufstieg einer neuen Dynastie"
 flavor_sel.EVTDESC3:0 "Mit unserer erfolgreichen Invasion der Region Khorasan hat die höhere Schicht unseres Volkes einen Geschmack für den persischen Lebensstil und Luxus bekommen. Sie schlagen jetzt vor, unser Nomadenleben niederzuschlagen und diese verschiedenen Stämme in unserer Gemeinschaft unter einer neuen Dynastie zu vereinen."
 flavor_sel.3.a:0 "Die Seldschuken-Dynastie wird sich erheben!"
 flavor_sel.3.b:0 "Unsinn! Wir sind stolze Nomaden und werden unsere Bräuche nicht aufgeben."
 et_estates.1.t:0 "Unternehmensspenden"
 et_estates.1.d:0 "Das Parlament berät derzeit über die Gesetzgebung für neue Unternehmensregelungen. Lobbyisten mehrerer großer Unternehmen haben uns großzügig gespendet, um sicherzustellen, dass ein Gesetz nicht verabschiedet wird."
 et_estates.1.a:0 "Nehmt die Spenden an."
 et_estates.1.b:0 "Wir unterstützen keine Korruption."
 et_estates.2.t:0 "Streik!"
 et_estates.2.d:0 "Die Arbeiter haben das Gefühl, für ihre Arbeit nicht angemessen entlohnt zu werden. Um ihre Arbeitgeber zu zwingen, die Sache zu verbessern, haben sie einen Streik organisiert und weigern sich zu arbeiten, bis ihre Forderungen erfüllt sind."
 et_estates.2.a:0 "Stimmet den Forderungen zu."
 et_estates.2.b:0 "Ignoriert sie."
 et_estates.2.c:0 "Schickt sie mit Gewalt zurück zur Arbeit."
 et_estates.3.t:0 "Auslagerung"
 et_estates.3.d:0 "Ein großes Unternehmen hat beschlossen, einen Großteil seiner Produktion in andere Länder mit billigeren Arbeitskräften zu verlagern und viele lokale Fabriken zu schließen, wodurch die Arbeiter arbeitslos werden. Dies hat zu einigen Protesten unter Arbeitern geführt, die sicherstellen wollen, dass dies in Zukunft nicht passiert. Wir könnten das entweder tun, indem wir den Konzernen, die ihre Produktion behalten, Boni in [Root.GetName] gewähren, oder könnten alternativ Konzerne bestrafen, die ihre Fabriken im Ausland haben."
 et_estates.3.a:0 "Belohnt heimische Produktion."
 et_estates.3.b:0 "Bestraft ausländische Produktion."
 et_estates.3.c:0 "Nichts tun."
 etf_event_disaster.1.t:0 "Konzerne ergreifen die Macht"
 etf_event_disaster.1.d:0 "Große Konzerne haben in unserem Land großen Einfluss gewonnen. Mit diesem neu gewonnenen Einfluss haben sie die alte Regierung zum Rücktritt gezwungen und eine neue Regierung gebildet, die ihren Unternehmensinteressen besser entspricht."
 etf_event_disaster.1.r:0 "Verflucht!"
 etf_event_disaster.2.t:0 "Eine Rückkehr zur Normalität"
 etf_event_disaster.2.d:0 "Die totale Kontrolle, die die Konzerne über unsere Regierung hatten, ist zu Ende gegangen, sodass sich alles wieder normalisieren kann."
 etf_event_disaster.2.r:0 "Friede!"
 etf_event_disaster.5.t:0 "Militärputsch"
 etf_event_disaster.5.d:0 "Das Militär hat die totale Kontrolle in unserem Land erlangt und ist mit einer großen Militärparade in die Hauptstadt einmarschiert, um seine Macht zu demonstrieren und die alte Regierung zum Rücktritt zu zwingen. An ihrer Stelle wurde eine neue Regierung unter Führung des Militärs eingesetzt."
 etf_event_disaster.5.r:0 "Verflucht!"
 etf_event_disaster.6.t:0 "Eine Rückkehr zur Normalität"
 etf_event_disaster.6.d:0 "Die militärische Kontrolle über die Regierung wurde beendet und die Regierung hat wieder die Kontrolle über ihre eigenen Streitkräfte."
 etf_event_disaster.6.r:0 "Friede!"
 etf_event_disaster.7.t:0 "Das Proletariat ergreift die Macht"
 etf_event_disaster.7.d:0 "Die Arbeiter haben in unserem Land genug Einfluss gewonnen, um die Regierung zu übernehmen und eine neue sozialistische Regierung zu bilden."
 etf_event_disaster.7.r:0 "Verflucht!"
 etf_event_disaster.8.t:0 "Eine Rückkehr zur Normalität"
 etf_event_disaster.8.d:0 "Die totale Kontrolle, die die Arbeiter über unsere Regierung hatten, ist zu Ende gegangen, sodass sich alles wieder normalisieren kann."
 etf_event_disaster.8.r:0 "Friede!"
 et_nuke.1.t:0 "Wählt die Zielprovinz"
 et_nuke.1.d:0 "Wir denken daran, Atomwaffen gegen unsere Feinde einzusetzen. Aber bevor wir das tun können, müssen wir eine Zielprovinz auswählen."
 et_nuke.1.a:0 "Hauptstadt"
 et_nuke.1.b:0 "Großstadt"
 et_nuke.1.c:0 "Handelszentrum"
 et_nuke.1.dd:0 "Festung"
 et_nuke.1.e:0 "Hafen"
 et_nuke.1.f:0 "Zufällige Provinz"
 et_nuke.1.g:0 "Mehr Optionen"
 et_nuke.1.h:0 "Abbrechen"
 et_nuke.2.t:0 "Start bestätigen"
 et_nuke.2.d:0 "Alles bereit, um die Atombombe in der gewählten Provinz zu zünden."
 et_nuke.2.a:0 "Drücken Sie den großen roten Knopf"
 et_nuke.2.b:0 "Mission abbrechen"
 et_nuke.3.t:0 "[Root.GetName] wurde von einer Atombombe getroffen"
 et_nuke.3.d:0 "Die Provinz [Root.GetName] wurde von einer Atombombe getroffen, die große Verwüstung anrichtete, zahlreiche Zivilisten tötete und die Infrastruktur beschädigte. Angesichts dieser Verwüstung fordern viele Menschen von der Regierung, den Krieg so schnell wie möglich zu beenden, während andere jetzt noch entschlossener sind, den Feind als Rache für ihre Grausamkeit besiegt zu sehen."
 et_nuke.3.a:0 "Furchtbar"
 et_cathar.EVTNAME1:0 "Entstehung des Katharismus"
 et_cathar.EVTDESC1:0 "Eine kürzlich entstandene christliche Bewegung, die als Katharismus bekannt ist, hat in einigen unserer Provinzen Anhänger unter den einfachen Leuten gewonnen. Die Anhänger, die sich selbst gute Christen nennen, glauben an eine dualistische Welt mit zwei göttlichen Wesen, Gott, dem Schöpfer, und Satan, dem Zerstörer. Viele Christen sehen dies als Gegensatz zu ihren monotheistischen Überzeugungen und die etablierten christlichen Kirchen haben den Katharismus als ketzerisch verurteilt. Die Verbreitung dieser neuen Religion könnte eine Bedrohung für die päpstliche Autorität in Europa darstellen, wenn sie nicht kontrolliert wird."
 et_cathar.1.a:0 "Wir müssen sie aufhalten."
 et_cathar.1.b:0 "Es ist nicht unsere Sache."
 et_cathar.EVTNAME2:0 "Verbreitung des Katharismus"
 et_cathar.EVTDESC2:0 "Der Katharismus breitet sich durch seine Anhänger langsam in Westeuropa aus. Im Gegensatz zu den meisten Formen des Christentums erlaubt der Katharismus Frauen, als geistliche Führer zu dienen, was dazu beiträgt, dass er sich unter den Frauen ausbreitet. Die Katharer finden oft Schutz beim einfachen Volk und sind daher schwer zu finden und kommen oft mit ihrem Vorgehen gegen die Kirche davon."
 et_cathar.2.a:0 "Beunruhigend."
 et_cathar.2.b:0 "Gut."
 et_cathar.EVTNAME3:0 "Verlangen nach Reformen"
 et_cathar.EVTDESC3:0 "Während der Katharismus den Schlüssel zu vielen Wahrheiten enthält, sind einige seiner extremeren Überzeugungen möglicherweise nicht in der ganzen Gesellschaft durchsetzbar. Viele Katharer halten beispielsweise jede menschliche Fortpflanzung für eine Sünde, die unserem Land langfristig schaden könnte. Unsere weltlichen Berater weisen uns an, die Religion zu reformieren, um einige ihrer extremeren Überzeugungen abzuschwächen."
 et_cathar.3.a:0 "Setzt die Reformen um."
 et_cathar.3.b:0 "Wir werden nicht vom wahren Glauben abweichen."
 et_cathar.EVTNAME4:0 "Albigenserkreuzzug"
 et_cathar.EVTDESC4:0 "Die häretische Bewegung Katharismus breitet sich unkontrolliert aus und bekehrt viele Christen in ihre Reihen. Der Papst als Oberhaupt des Katholizismus, des wahren Glaubens, muss Mittel finden, um die weitere Verbreitung dieser Ketzerei zu stoppen. Ein Kreuzzug, bei dem sich alle loyalen katholischen Herrscher zusammenschließen, um die Katharer zu besiegen, könnte eine effektive Lösung sein."
 et_cathar.4.a:0 "Ruft einen Kreuzzug aus!"
 et_cathar.4.b:0 "Wir sollten vorsichtiger sein."
 et_cathar.EVTNAME5:0 "Albigenserkreuzzug"
 et_cathar.EVTDESC5:0 "Der Papst hat einen Kreuzzug gegen die Katharer ausgerufen und alle katholischen Herrscher aufgefordert, sich an der Beseitigung aller Katharer-Minderheiten in ihren Grenzen zu beteiligen und Krieg in Länder zu führen, die sie schützen. Jetzt liegt es an uns zu entscheiden, ob wir uns am Schutz der Integrität des katholischen Glaubens beteiligen wollen."
 et_cathar.5.a:0 "Unterstützt den Kreuzzug."
 et_cathar.5.b:0 "Es ist nicht unsere Sache."
 et_cathar.EVTNAME6:0 "Verlangen nach Vieh"
 et_cathar.EVTDESC6:0 "Der Katharismus glaubt, dass Tiere Träger der reinkarnierten menschlichen Seelen sind, daher ist das Töten von Tieren verboten. Auch andere tierische Produkte wie Käse und Milch sind nicht erlaubt, da sie Nebenprodukte des Geschlechtsverkehrs sind. Nichtsdestotrotz verdienen die meisten Menschen in einigen Teilen unseres Landes ihren Lebensunterhalt mit der Viehhaltung, und einige religiöse Führer fordern, dass wir ihre sündige Praxis beenden, Tieren zu schaden, aber dies würde sicherlich einige Menschen verärgern."
 et_cathar.6.a:0 "Setzt dem eine Ende."
 et_cathar.6.b:0 "Es ist keine große Sache."
 carthage.EVTNAME1:0 "Famine in $PROVINCENAME$"
 carthage.EVTDESC1:0 "The collapse of Roman rule in North Africa, and the trade routes that it maintained, has greatly weakened the local economy. Now the already struggling rural communities in $PROVINCENAME$ have been hit by a famine. A curious consequence of this famine, however, has been the flowering of local Punic culture, as the small Punic towns have been much less affected by the famine and loss of trade than others."
 carthage.EVTOPTA1:0 "Interesting"
 et_egypt.1.t:0 "Earthquake Strikes Alexandria"
 et_egypt.1.d:0 "A strong earthquake has hit the city of Alexandria. Much of the city has been damaged, but most significantly the ancient lighthouse of Alexandria that has for over a thousand years watched over the Alexandria harbor has partially collapsed. Our experts think repairing the lighthouse would be too costly and our resources would be better spent on repairing the city."
 et_egypt.1.a:0 "Unfortunate."
 et_egypt.1.b:0 "Organize an effort to repair the city."
 et_egypt.1.c:0 "Do all we can to restore the lighthouse."
 et_ostsiedlung.1.t: "The Question of German Settlement"
 et_ostsiedlung.1.d: "The population of Germany is booming. New land is being claimed everywhere and the excess settlers are migrating from German core territories and mostly east. The newcomers bring with them not only their language and customs but also new technical skills and equipment. Their status is quickly becoming a point of contention in our realm - should we allow them to stay or urge them to move somewhere else?"
 et_ostsiedlung.1.a: "Let's welcome them."
 et_ostsiedlung.1.b: "We should protect our identity."
 et_ostsiedlung_tooltip: "The Germans will start settling in our lands. This can have consequences in the future."
 et_ostsiedlung.2.t: "Germans in [Root.GetName]"
 et_ostsiedlung.2.d: "The steady influx of German settlers into [Root.GetName] has lead into them becoming a majority in the province."
 et_ostsiedlung.2.a: "Interesting."
 et_ostsiedlung.2.b: "We need to reverse this process."
 et_ostsiedlung.3.t: "Heir Adopts German Culture"
 et_ostsiedlung.3.d: "The recent cultural devolpments in our country has led our heir to gain interest in German language and culture. It has occured that they fully adopted this new identity now."
 et_ostsiedlung.3.a: "How cosmopolitan!"
 et_ostsiedlung.4.t: "Our new German identity"
 et_ostsiedlung.4.d: "As German settlers moved eastward into Slavic lands, they encountered a diverse array of cultures and languages. Despite this, they persisted, carving out their own communities and imposing their way of life upon the land.\nToday, the dominant culture of our country is German, a testament to the enduring legacy of those early settlers and their determination to make their mark on history."
 et_ostsiedlung.4.a: "Ja, wunderbar."
 et_ostsiedlung.4.b: "We will not abandon our roots."
 et_ostsiedlung_end_tooltip: "This will end the German settlement in our lands."
 et_ostsiedlung.5.t: "Anti-German Riots in [Root.GetName]"
 et_ostsiedlung.5.d: "The simmering tensions between the German population and the Slavic community in [Root.GetName] finally reached a boiling point today as violence erupted on the streets. Anti-German riots broke out across the province, leaving destruction and chaos in their wake."
 et_ostsiedlung.5.a: "Oh well."
 et_ostsiedlung.5.b: "Compensate the settlers."
 et_ostsiedlung.6.t: "German Settlement Leads to Development"
 et_ostsiedlung.6.d: "The German settlement in the region has proven to be a boon for the local economy, with the influx of settlers leading to a surge in development and growth. New settlements have sprung up, with bustling markets and  trade routes connecting [Root.GetName] to the wider world."
 et_ostsiedlung.6.a: "Splendid news!"
 et_ostsiedlung.7.t: "German Settlement Ends"
 et_ostsiedlung.7.d: "After years of migration and settlement, the German migration movement that began in the early Middle Ages has come to an end. The movement has shaped the cultural and political landscape of the region for centuries and had lead to massive social changes in the eastern parts of the Holy Roman Empire."
 et_ostsiedlung.7.a: "An and of an era."
 personal_deities_orthodox_icons_events_mmetr.1.t: "Saint Olga of Kiev"
 personal_deities_orthodox_icons_events_mmetr.1.desc: "After much ecclesiastical discussion, sainthood has been granted to Olga of Kiev. Saint Olga of Kiev was a regent ruler of the Kievan Rus' and was among the first converts to Christianity in Eastern Europe. Upon traveling to Constantinople, Olga had converted with the assistance of the Emperor and the Patriarch. While the Christianization of the Rus was only truly realized by her grandson Vladimir the Great, Olga was the first from Rus' to enter the kingdom of God. Thanks to her efforts to convert the people of the Rus,' she has been given the honorific Isapóstolos, meaning 'Equal to the Apostles.'"
 personal_deities_orthodox_icons_events_mmetr.1.a: "May we spread the true faith in emulation of Saint Olga"
 personal_deities_orthodox_icons_events_mmetr.1.tt: "Unlocks the §TIcon of St. Olga of Kiev§! for the Orthodox religion"
 et_gbr.1.t: "The Question of Cultural Identity"
 et_gbr.1.d: "French is already a common language among the ruling class, but our country is still considered British."
 et_gbr.1.a: "We will keep our culture."
 et_gbr.1.b: "Let us embrace French culture."
 red_turbans.1.t: "The Red Turban Rebellion"
 red_turbans.1.desc: "The Red Turban movement has for years been gaining traction within China with their religious teachings, but now it has started a mass mobilization of workers from the farming population with the intention of overthrowing our rule over China and returning it to Chinese control. We must protect the empire until we can break the rebels' resistance and defeat their leaders."
 red_turbans.1.a: "We must defend the empire!"
 red_turbans.2.t: "End of the Revolts"
 red_turbans.2.desc: "We have finally managed to defeat the rebel forces and execute their leaders, securing our rule over China."
 red_turbans.2.a: "Great!"
 red_turbans.3.t: "This is getting out of control"
 red_turbans.3.desc: "Many Chinese peasants are feeling our rule over China weakening and are growing bolder in their resistance. Yet more rebels have joined the Red Turbans."
 red_turbans.3.a: "Defend the empire at all costs!"
 red_turbans.8.t: "Mistreatment of the Han People"
 red_turbans.8.desc: "Through decades of domination over China, many Han Chinese have felt our leaders treating them poorly. They have been given only very limited power in the administration of our empire, and payed little attention to Chinese climatology and economic difficulties. Numerous taxes on Chinese regions to fund our occupation across the continent and the construction of numerous palaces have significantly jeopardized our stability and is contributing heavily to the ongoing rebellions in Chinese territories."
 red_turbans.8.a: "We are the rightful rulers of China"
 red_turbans.9.t: "Rampant corruption"
 red_turbans.9.desc: "Ever since we established our rule in China, corruption has been a significant issue. Corrupt officials exist at all levels, from local to central government. Even the ministers in the court are suspected of being involved in these kinds of practices. Our rulers have implemented policies to reduce corruption, such as detailing rules of censorship and inspection related to corruption crimes. However, these efforts have not proven successful."
 red_turbans.9.a: "This can not be tolerated"
 red_turbans.11.t: "White Lotus Society"
 red_turbans.11.desc: "The evident discontent of the Chinese population towards our dynasty and the recent natural disasters that have occurred have led to the emergence of secret sects with the objective of conspiracy and overthrowing our rule over China. Although we have banned these practices and attempted to disband these groups, they have gone underground and have continued to operate from the shadows, recruiting more people to their cause. The White Lotus sect is believed to include many influential people in China who we have previously thought to be loyal to us."
 red_turbans.11.a: "Suspicious"
 red_turbans.12.t: "High Inflation"
 red_turbans.12.desc: "Our leaders and upper classes have been indiscriminately printing paper currency, which has significantly increased inflation. The empire's currency has devalued greatly, leading to widespread discontent with our rule. It is known that these practices have been carried out to benefit the courts and the upper classes, but the lower classes and traders have seen their businesses harmed. As a result, they have sought alternative forms of exchange based on silver or gold, a practice that has also been prohibited by our government. This situation is bound to worsen."
 red_turbans.12.a: "That's nonsense."
 red_turbans.13.t: "The Black Death"
 red_turbans.13.desc: "For many months now, numerous outbreaks of a new disease have been detected, claiming a significant percentage of the population in some Chinese cities. Many people have taken this as a sign that we are not the rightful possessors of the Mandate of Heaven, and in the eyes of the Chinese, we do not deserve to rule them without divine protection. Let's hope that this does not result in further unrest."
 red_turbans.13.a: "Curses!"
 red_turbans.14.t: "Rise of General Zhu Yuanzhang"
 red_turbans.14.desc: "We have heard that rebel leader Zhu Yuanzhang is preparing an army to take control of China and establish his government under the Ming dynasty. Apparently, he is a member of the White Lotus Society who has gained some prominence and wants to seize this moment of weakness to assert himself against his Han rivals and our government. The belief that we are not the chosen ones to govern this empire is deeply ingrained in Chinese society. Now, all that remains is to resist and fight."
 red_turbans.14.a: "We must destroy them"
 red_turbans.15.t: "Han Uprising"
 red_turbans.15.desc: "Many generals have taken advantage of our weakened state and are attempting to overthrow our government at all costs. Following the ancient tradition of the turbans and invoking their legacy, as well as the symbolic and historical significance of the Yellow River for the Han people and China, numerous organized uprisings of Chinese peasants led by generals have been detected. These generals aim to bring back the ancient splendor of the Han dynasty. These guerrilla groups base their attacks on our government's poor management, discrimination, and mistreatment of the Han people, as well as the numerous disasters that have occurred in recent years, including numerous Yellow River floods. At least we know they are not allies of the Ming"
 red_turbans.15.a: "Another one?"
 red_turbans.16.t: "Ming Rebels"
 red_turbans.16.desc: "My lord, we have detected that many peasants and factions allied with the Ming are revolting in some provinces of the empire. Our authorities are unable to contain them in the area, but we must bring reinforcements as soon as possible."
 red_turbans.16.a: "They seek the mandate of heaven"
 red_turbans.17.t: "Flood"
 red_turbans.17.desc: "My lord, we have been informed of new massive floods in certain areas of China. In these cases, it seems that not even the heavens are on our side. Let's hope that these disasters do not provoke further reprisals."
 red_turbans.17.a: "Unfortunate"
 red_turbans.18.t: "Chinese Warlord of Wu"
 red_turbans.18.desc: "My lord, we have been informed that a Chinese general named Zhang Shicheng has gained significant support among the population in eastern China and has defeated our troops stationed there. This general was one of those who witnessed the disasters of the Yellow River, and taking advantage of the population's discontent with us, he has decided to proclaim independence for that territory under the title of 'King of Wu.' We must deal with him and his army before these rebellions become a trend. Fortunately, he appears to be in conflict with other Chinese warlords."
 red_turbans.18.a: "We will defeat them"
 red_turbans.19.t: "Chinese Warlord of Xia"
 red_turbans.19.desc: "My lord, our garrisons in the western part of China have been defeated. It seems that a Chinese warlord named Ming Yuzhen has managed to secure a military victory in the city of Chongqing, allowing him to proclaim the independence of that territory under the title of 'Emperor of the Great Xia.' This guerrilla group appears to be supportive of the Ming, although they are also willing to go to war to secure the Mandate of Heaven over China. Apparently, this warlord also hails from the White Lotus sect and has garnered enough support to keep us in trouble. This trend is dangerous."
 red_turbans.19.a: "We will defeat them"
 red_turbans.20.t: "Chinese Warlord of Han"
 red_turbans.20.desc: "My lord, our troops in the Hunan region have been defeated, and it appears that another Chinese warlord from the White Lotus Society, Han Shantong, is responsible. He, along with the revived Han dynasty and other warlords like Xu Da and Chang Yuchun, is attempting to take control not only of areas we control but also of the other disintegrated independent Chinese states. At this point, it has turned into a full-fledged civil war for the throne of China, and we are not in a favorable position to combat all these enemies simultaneously. Our troops are exhausted, and our reserves are limited."
 red_turbans.20.a: "We will defeat them"
 red_turbans.21.t: "Chinese Warlord of Ming"
 red_turbans.21.desc: "My lord, we have lost control of another region in the central China, this time the warlords have defeated our troops in Jiangxi and Anhui and have proclaimed the Ming dynasty. This rebellion seems to be particularly strong compared to the previous ones, although it is not clear who is leading it. These Chinese rulers are certainly members of the White Lotus Society, who detest our government and want to depose Togon Temur Khan. They are against our policies regarding the Han ethnicity and China, and they believe that we are not protected by divinity."
 red_turbans.21.a: "We will defeat them"
 red_turbans.22.t: "Chinese Warlord of Min"
 red_turbans.22.desc: "We have lost control of the area of Fujian. With our local rule collapsed a rebel warlord has claimed the region as his own, establishing a new kingdom in the area."
 red_turbans.22.a: "We will defeat them"
 red_turbans.23.t: "Chinese Volunteers"
 red_turbans.23.desc: "Chinese volunteers from the former Jin dynasty regions are offering their support. They harbor deep resentment towards the Han due to the ongoing ethnic discrimination they suffered in the past. Historically they have fought the Han for control of China, and now, some of them feel more comfortable with us staying in power. We should seize this opportunity."
 red_turbans.23.a: "We have some help"