 et_china.12.d:0 "Vor Jahrhunderten begannen die Lehren Buddhas unser Land zu durchdringen und mittlerweile ist es eine der am weitesten verbreiteten Religionen in [Root.GetName]. Während wir die Klassiker des konfuzianischen Lernens als Leitprinzip in [Root.GovernmentName] sehen, ehren wir auch die Traditionen Buddhas und die Sehnsucht nach einem Ende des ewigen Kreislaufs, die viele unserer Untertanen empfinden. Wir sind wirklich ein konfuzianisches Land, das von einem buddhistischen Volk regiert wird."
