 et.EVTOPTY28:0 "Hellenismus"
 et.EVTOPTZ28:0 "Nordisch"
 et.EVTOPTmormon:0 "Mormonen"
 et.EVTNAME29:0 "Alte Heimat verlassen"
 et.EVTDESC29:0 "Unsere Leute sind in neue Länder ausgewandert und nur sehr wenige von uns sind in ihrer alten Heimat geblieben. Diese Gebiete werden nun von benachbarten Stämmen übernommen."
 et.EVTOPTA29:0 "OK"
 et.EVTNAME30:0 "Plünderung von $PROVINCENAME$"
 et.EVTDESC30:0 "Die Provinz $PROVINCENAME$ wurde geplündert! Wenn wir sie nicht innerhalb von sechs Monaten zurückholen können, besteht die Möglichkeit, dass sie sie direkt in ihr Land eingliedern."
 et.EVTOPTA30:0 "Dann holen wir sie zurück"
 et.EVTNAME31:0 "Plünderung von $FROM$"
 et.EVTDESC31:0 "Unsere Armeen haben wieder einmal gesiegt. Wir haben die Kontrolle über $FROM$ und wenn wir es schaffen, sie sechs Monate lang unter unserer Kontrolle zu halten, können wir sie direkt in unser Land eingliedern."
 et.EVTOTPA31:0 "$MONARCH$ belohnt seine Anhänger"
 et.EVTNAME32:0 "$PROVINCENAME$ tritt dem Kalifat bei"
 et.EVTDESC32:0 "Die Menschen von $PROVINCENAME$ sind vor kurzem zum Islam konvertiert und nun bereit, dem Kalifat beizutreten."
 et.EVTOPTA32:0 "Verflucht!"
 et.EVTNAME33:0 "$FROM$ schließt sich uns an"
 et.EVTDESC33:0 "Die muslimische Mehrheit von $FROM$ möchte ihre ehemaligen Herren verlassen und die Herrschaft des Kalifen übernehmen."
 et.EVTOPTA33:0 "Großartig!"
 et.EVTOPTB33:0 "Diese Provinz ist nutzlos"
 et.EVTNAME34:0 "Die armenische Kirche bekennt sich zum Miaphysitismus"
 et.EVTDESC34:0 "Das theologische Dogma des Dyophysitismus – die christologische Position, dass zwei Naturen, eine göttliche und eine menschliche, in der Person Jesu Christi existieren – hat in den Kirchen des Kaukasus eine hitzige theologische Debatte entzündet. Nach einem Konzil zwischen den verschiedenen Kirchen des Kaukasus in $PROVINCENAME$, hat die armenische Kirche das Dogma des Dyophysitismus offiziell verurteilt. Basierend auf ihrem Verständnis der Schriften von Cyrill von Alexandria bekennt sich die Kirche von Armenien heute zur Miaphysiten-Lehre. Miaphysitismus ist die Formel, die besagt, dass in der Person Jesu Christi die göttliche Natur und die menschliche Natur (mia – 'eins' oder 'vereint')ohne Trennung, ohne Vermischung, ohne Verwirrung und ohne Veränderung in einer einzigen zusammengesetzten Natur ('physis') vereint sind."
 et.EVTOPTA34:0 "OK"
 et.EVTNAME36:0 "Migration der Sueben"
 et.EVTDESC36:0 "Die Sueben sind aus ihrer Heimat in Germanien nach Galizien ausgewandert. Ihre Kultur und Religion ist in mehreren Provinzen zur Mehrheit geworden und jetzt versuchen sie, ein unabhängiges Königreich zu schaffen."
 et.EVTOPTA36:0 "Besorgnis erregend"
 et.EVTNAME37:0 "Migration der Vandalen"
 et.EVTDESC37:0 "Die Vandalen sind aus ihrer Heimat in Germanien nach Hispania ausgewandert. Ihre Kultur und Religion ist in mehreren Provinzen zur Mehrheit geworden und jetzt versuchen sie, ein unabhängiges Königreich zu schaffen."
 et.EVTOPTA37:0 "Besorgnis erregend"
 et.EVTNAME38:0 "Britische Aufstände"
 et.EVTDESC38:0 "Die Briten sind unruhig geworden und die Überfälle an unseren Grenzen haben zugenommen. Viele römische Bürger haben Britannia bereits verlassen und sind in zentralere Teile des Imperiums gegangen, und die lokalen Administratoren haben angedeutet, dass sie dies ebenfalls tun möchten."
 et.EVTOPTA38:0 "Wir werden Britannia nicht verlassen"
 et.EVTOPTB38:0 "Britannia aufgeben"
 et.EVTNAME40:0 "Beginn einer Expedition"
 et.EVTDESC40:0 "Aufgrund der großzügigen Förderung von $MONARCHTITLE$ $MONARCH$ sind die tapferen Abenteurer endlich bereit, in unbekannte Länder zu segeln."
 et.EVTOPTA40:0 "Ich freue mich auf ihre Rückkehr"
 et.EVTNAME41:0 "Erfolgreiche Expedition"
 et.EVTDESC41:0 "Die Expedition ist endlich zurückgekehrt und erzählt großartige Geschichten über die Länder, die sie entdeckt haben."
 et.EVTOPTA41:0 "Großartig!"
 et.EVTNAME42:0 "Fehlgeschlagene Expedition"
 et.EVTDESC42:0 "Die Expedition, die wir finanziert haben, hätte schon längst zurückkehren sollen. Wir werden vielleicht nie erfahren, was mit ihnen passiert ist, aber es ist klar, dass es keine Informationen über neue Länder gibt."
 et.EVTOPTA42:0 "Verflucht!"
 et.EVTNAME43:0 "Aufstieg der Schiiten"
 et.EVTDESC43:0 "Eine mächtige neue Dynastie von schiitischen Muslimen ist geboren. Sie haben eine große Armee versammelt und versuchen, sich ein unabhängiges Reich zu schaffen."
 et.EVTOPTA43:0 "Es wird ihnen nicht gelingen"
 et.EVTNAME44:0 "Migrationen der Westgoten"
 et.EVTDESC44:0 "Ein gotisches Volk namens Westgoten ist nach Aquitanien eingewandert und möchte dort nun sein eigenes Königreich gründen. Der westgotische König bietet uns an, uns bei der Verteidigung des Imperiums zu helfen, wenn wir das Territorium friedlich aufgeben."
 et.EVTOPTA44:0 "Wir könnten einen Verbündeten gebrauchen"
 et.EVTOPTB44:0 "Niemals!"
 et.EVTNAME45:0 "Migrationen der Ostgoten"
 et.EVTDESC45:0 "Ein gotisches Volk namens Ostgoten ist nach Illyrien eingewandert und möchte dort nun sein eigenes Königreich gründen. Der Ostgotenkönig bietet uns an, uns bei der Verteidigung des Imperiums zu helfen, wenn wir das Territorium friedlich aufgeben."
 et.EVTOPTA45:0 "Wir könnten einen Verbündeten gebrauchen"
 et.EVTOPTB45:0 "Niemals!"
 et.EVTNAME46:0 "Öl entdeckt"
 et.EVTDESC46:0 "In $PROVINCENAME$ wurden bedeutende Ölreserven entdeckt ."
 et.EVTOPTA46:0 "Großartig!"
 et.EVTNAME47:0 "The Council of $PROVINCENAME$"
 et.EVTDESC47:0 "The most important religious leaders of Christianity have met in a council in $PROVINCENAME$ to discuss a controversy caused by the teachings of Arius. The council agreed that Jesus Christ was God and declared the Arian idea that Jesus was a created being heretical."
 et.EVTOPTA47:0 "OK"
 et.EVTNAME48:0 "The Council of $PROVINCENAME$"
 et.EVTDESC48:0 "The most important religious leaders of Christianity have met in a council in $PROVINCENAME$ to discuss Nestorianism, which emphasized the disunity between Christ's human and divine natures. The excommunicated Nestorius and declared the several Eastern Churches that followed his teachings heretical."
 et.EVTOPTA48:0 "OK"
 et.EVTNAME49:0 "The Council of $PROVINCENAME$"
 et.EVTDESC49:0 "The most important religious leaders of Christianity have met in a council in $PROVINCENAME$ to discuss the important religious matter of the nature of the person of Jesus Christ. The majority of the bishops have settled the matter by deciding to proclaim the dogma of dyophysitism - the Christological position that two natures, divine and human, exist in the person of Jesus Christ.\nHowever, the Church of Alexandria disagreed with this dyophisitist dogma proclaimed in this Council and was therefore declared heretical by the other, dyophysitist, bishops. Hence, the Church of Alexandria declared its independence from the other Churches and is now called the Coptic Church. Based on its understanding of the writings of Cyril of Alexandria, the Church of Alexandria now professes the Miaphysitist doctrine. Miaphysitism is the formula holding that in the person of Jesus Christ, divine nature and human nature are united (mia – 'one' or 'unity') without separation, without mixture, without confusion and without alteration, in one single compound nature ('physis')."
 et.EVTOPTA49:0 "OK"
 et.EVTNAME50:0 "Nestorianism Spreads"
 et.EVTDESC50:0 "After being excommunicated by the latest Ecumenical Council, many Nestorians fled east. They have now settled down in $PROVINCENAME$ and have managed to convert the majority of local population into Nestorianism."
 et.EVTOPTA50:0 "OK"
 et.EVTNAME51:0 "$PROVINCENAME$ Becomes Catholic"
 et.EVTDESC51:0 "With the entire Christendom divided every Christian must pick a side. The majority of the people in $PROVINCENAME$ have decided to become Catholic."
 et.EVTOPTA51:0 "OK"
 et.EVTNAME52:0 "$PROVINCENAME$ Becomes Orthodox"
 et.EVTDESC52:0 "With the entire Christendom divided every Christian must pick a side. The majority of the people in $PROVINCENAME$ have decided to become Orthodox."
 et.EVTOPTA52:0 "OK"
 et.EVTNAME53:0 "Roman Culture Merging with Local Folk"
 et.EVTDESC53:0 "The population of $PROVINCENAME$ has had a true Roman way of life for some time. Now, it seems a new identity is arising as they intermingle with our people."
 et.EVTOPTA53:0 "I wonder about what will come out of this."
 et.EVTNAME54:0 "The People in $PROVINCENAME$ Claim To Be Secular"
 et.EVTDESC54:0 "The people in $PROVINCENAME$ are claiming to be secular. However, secularism is not a real religion that real people can practice. Therefore the actual majority religion in $PROVINCENAME$ must be something else."
 et.EVTOPTA54:0 "Of course"
 et.EVTNAME55:0 "Boudica's Uprising"
 et.EVTDESC55:0 "The tribe of the Iceni and their king Prasutagus used to be our allies. Prasutagus even favored us so much that he named the Roman Emperor his co-heir along with his two daughters. However, after Prasutagus died, we took total control over the Iceni and deprived the local nobles and Prasutagus' daughters of their lands. This left the local population outraged and now Prasutagus' wife, Boudica has rallied the Iceni tribe into to a rebellion against the Empire."
 et.EVTOPTA55:0 "It's nothing we can't deal with"
 et.EVTNAME56:0 "Vesuvius Erupts"
 et.EVTDESC56:0 "The volcano Vesuvius has erupted catastrophically destroying the nearby cities of Pompeii and Herculaneum killing thousands of people. The survivors are now seeking refuge in surviving cities."
 et.EVTOPTA56:0 "Organize a rebuilding effort"
 et.EVTOPTB56:0 "Too bad"
 et.EVTNAME58:0 "Wrong Technology Group"
 et.EVTDESC58:0 "Our technology group is too advanced for our current technology level."
 et.RVTOPTA58:0 "OK"
 et.EVTNAME59:0 "Margraviate Abolished"
 et.EVTDESC59:0 "Since we are no longer a part of the HRE, we can't be an Imperial march anymore. The margraviate has been abolished and our ruler has named himself king."
 et.EVTOPTA59:0 "OK"
 et.EVTNAME60:0 "Spread of Buddhism"
 et.EVTDESC60:0 "Some Buddhist monks have arrived to Korea and have managed to convert the majority of the people of $PROVINCENAME$ into their religion."
 et.EVTOPTA60:0 "OK"
 et.EVTNAME61:0 "Vajrayana Buddhism"
 et.EVTDESC61:0 "Buddhist scholars have recently developed a new branch of Buddhism called Vajrayana and our king is showing significant interest towards this new religion. Buddhism has been an important minority religion in our lands for generations and spreading the Vajrayana teachings shouldn't be too difficult if we decide to convert."
 et.EVTOPTA61:0 "Convert to Vajrayana"
 et.EVTOPTB61:0 "We are not interested"
 et.EVTNAME62:0 "Spread of Vajrayana"
 et.EVTDESC62:0 "Buddhism has been an important minority religion in $PROVINCENAME$ for a long time. The fact that the ruling class now embraces Vajrayana Buddhism has encouraged more people to convert making Buddhism the majority religion in the province."
 et.EVTOPTA62:0 "Großartig"
 et.EVTNAME64:0 "Die Geburt des Ibadi Islam"
 et.EVTDESC64:0 "20 Jahre nach dem Tod von Mohammed, Jabir ibn Zayd aus Nizwa, Oman, begann die Ibadi-Bewegung und entwickelte sie in Basra. Die Ibadis waren gegen die Herrschaft des dritten und vierten Rashidun-Kalifen Uthman und Ali, tolerierten aber im Gegensatz zu extremistischen Gruppen andere religiöse Ansichten. Der Ibadi Islam entwickelte sich schließlich im Oman, wo der Imam gewählt wurde, anders als im schiitischen und sunnitischen Islam, in dem der Titel erblich war. Von dort verbreitete es sich über die islamische Welt von Andalusien bis Indien."
 et.EVTOPTA64:0 "Lass sie predigen, was sie wollen."
 et.EVTOPTB64:0 "Wir tolerieren keine Ketzerei!"
 et.EVTNAME65:0 "Charidschiten-Rebellion"
 et.EVTDESC65:0 "Während der Herrschaft des Umayyaden-Kalifats erhoben sich die Charidschiten in Rebellion. Ausgehend von Hijaz wurden die Charidschiten besiegt und flohen von Mekka nach Sanaa. Wieder wurden die Charidschiten beim Rückzug nach Schibam besiegt. Das Kalifat der Umayyaden wurde wegen Aufständen in Damaskus zum Rückzug gezwungen und unterzeichnete einen Vertrag mit den Führern der Charidschiten. Schibam würde eine sanktionierte Charidschiten-Gemeinde werden, solange sie dem Kalifat Steuern entrichtet. Für die nächsten vier Jahrhunderte war die charidschitische Religion in Schibam ansässig."
 et.EVTOPTA65:0 "Die Rebellion der Charidschiten wird niedergeschlagen!"
 et.EVTOPTB65:0 "Erlaube ihnen, in Frieden zu leben."
 et.EVTNAME66:0 "Charidschiten breitet sich aus"
 et.EVTDESC66:0 "Der Charidschiten-Glaube hat in einem neuen Land Anhänger gefunden. Durch Prediger hat sich eine Provinz umgewandelt und ist mehrheitlich charidschitisch geworden."
 et.EVTOPTA66:0 "Wir können die Verbreitung des Glaubens nicht aufhalten."
 et.EVTNAME67:0 "Ibaditen in M'zab"
 et.EVTDESC67:0 "Der Glaube der Ibaditen gelangte ursprünglich durch die Rustamiden-Dynastie, die von ihrer Hauptstadt in Tiaret aus regierte, in das Berberland. Die Rustamiden waren alle Ibaditen und verbrachten daher im 8. und 9. Jahrhundert viel Zeit damit, die lokalen Stämme zu ihrer Religion zu bekehren. M'zab, eine Provinz in der algerischen Wüste, wurde zu einer Hochburg des Ibaditen-Glaubens und ist es bis heute."
 et.EVTOPTA67:0 "Der Glaube der Ibaditen wird stärker."
 et.EVTNAME69:0 "Seuche"
 et.EVTDESC69:0 "Die Bevölkerungsanzahl von $PROVINCENAME$ ist stark angestiegen , was dazu geführt hat, dass viele Menschen unter unhygienischen Bedingungen eng beieinander leben. Dadurch konnte sich eine Seuche in der Bevölkerung ausbreiten und einen erheblichen Teil der Bevölkerung der Provinz töten."
 et.EVTOPTA69:0 "Ach nein!"
 et.EVTNAME70:0 "Hungersnot"
 et.EVTDESC70:0 "Die vorherigen Ernten waren schlecht in $PROVINCENAME$ und jetzt sind die Lebensmittelvorräte aufgebraucht. Es gibt nicht genug Nahrung für die gesamte Bevölkerung und viele Bürger sind bereits verhungert."
 et.EVTOPTA70:0 "Ach nein!"
 et.EVTNAME71:0 "Trockenheit"
 et.EVTDESC71:0 "Der Niederschlag in $PROVINCENAME$ war dieses Jahr unterdurchschnittlich. Dies hat dazu geführt, dass die Ernten ausfallen und es nicht genug Nahrung und Wasser gibt, um die Bevölkerung zu ernähren. Viele Bürger sind bereits an Nahrungs- oder Wassermangel gestorben."
 et.EVTOPTA71:0 "Ach nein!"
 et.EVTNAME76:0 "Unglaube breitet sich aus"
 et.EVTDESC76:0 "Die Religionsausübung geht zurück und immer mehr Menschen halten sich für ungläubig."
 et.EVTOPTA76:0 "OK"
 et.EVTNAME77:0 "$PROVINCENAME$ konvertiert"
 et.EVTDESC77:0 "Die Religionsausübung nimmt zu und der Unglaube ist wieder eine Minderheit in $PROVINCENAME$."
 et.EVTOPTA77:0 "OK"
 et.EVTNAME78:0 "Wir sind ungläubig"
 et.EVTDESC78:0 "Unser Land ist unreligiös und ein Land, das nicht religiös ist, wird als säkular bezeichnet."
 et.EVTOPTA78:0 "Selbstverständlich"
 et.EVTNAME79:0 "Serbischer Nationalismus"
 et.EVTDESC79:0 "Unter den Serben in unserem Land nimmt der Nationalismus zu. Sie fühlen sich unter der jetzigen Regierung unterdrückt und wollen für ihr Volk ein eigenes Land gründen."
 et.EVTOPTA79:0 "Gib ihnen mehr Autonomie"
 et.EVTOPTB79:0 "Es bleibt beim Wünschen"
 et.EVTNAME80:0 "Kroatischer Nationalismus"
 et.EVTDESC80:0 "Unter den Kroaten in unserem Land nimmt der Nationalismus zu. Sie fühlen sich unter der jetzigen Regierung unterdrückt und wollen für ihr Volk ein eigenes Land gründen."
 et.EVTNAME81:0 "Slowenischer Nationalismus"
 et.EVTDESC81:0 "Bei den Slowenen in unserem Land nimmt der Nationalismus zu. Sie fühlen sich unter der jetzigen Regierung unterdrückt und wollen für ihr Volk ein eigenes Land gründen."
 et.EVTNAME82:0 "Bosnischer Nationalismus"
 et.EVTDESC82:0 "Unter den Bosniaken in unserem Land nimmt der Nationalismus zu. Sie fühlen sich unter der jetzigen Regierung unterdrückt und wollen für ihr Volk ein eigenes Land gründen."
 et.EVTNAME83:0 "Tschechischer Nationalismus"
 et.EVTDESC83:0 "Unter den Tschechen in unserem Land nimmt der Nationalismus zu. Sie fühlen sich unter der jetzigen Regierung unterdrückt und wollen für ihr Volk ein eigenes Land gründen."
 et.EVTNAME84:0 "Slowakischer Nationalismus"
 et.EVTDESC84:0 "Unter den Slowaken in unserem Land nimmt der Nationalismus zu. Sie fühlen sich unter der jetzigen Regierung unterdrückt und wollen für ihr Volk ein eigenes Land gründen."
 et.EVTNAME85:0 "Polnischer Nationalismus"
 et.EVTDESC85:0 "Der Nationalismus wächst bei den Polen in unserem Land. Sie fühlen sich unter der jetzigen Regierung unterdrückt und wollen für ihr Volk ein eigenes Land gründen."
 et.EVTNAME86:0 "Russischer Nationalismus"
 et.EVTDESC86:0 "Unter den Russen in unserem Land nimmt der Nationalismus zu. Sie fühlen sich unter der jetzigen Regierung unterdrückt und wollen für ihr Volk ein eigenes Land gründen."
 et.EVTNAME87:0 "Ukrainischer Nationalismus"
 et.EVTDESC87:0 "Unter den Ukrainern in unserem Land nimmt der Nationalismus zu. Sie fühlen sich unter der jetzigen Regierung unterdrückt und wollen für ihr Volk ein eigenes Land gründen."
 et.EVTNAME88:0 "Weißrussischer Nationalismus"
 et.EVTDESC88:0 "Unter den Weißrussen in unserem Land nimmt der Nationalismus zu. Sie fühlen sich unter der jetzigen Regierung unterdrückt und wollen für ihr Volk ein eigenes Land gründen."
 et.EVTNAME89:0 "Das große Schisma wurde repariert"
 et.EVTDESC89:0 "Endlich ist das Große Schisma zwischen der Westkatholischen Kirche und der Ostorthodoxen Kirche überwunden. Mit der Wiedervereinigung der Pentarchie hat der orthodoxe Glaube kaum noch Einfluss auf die Menschen in Europa. Es wird diejenigen geben, die noch daran festhalten, aber es werden nur wenige sein, und der Papst kann wieder die universelle Herrschaft über die ganze Christenheit beanspruchen."
 et.EVTOPTA89:0 "Daher weht also der Wind..."
 et.EVTOPTB89:0 "Wir werden unseren Glauben niemals aufgeben!"
 et.EVTNAME90:0 "Start"
 et.EVTDESC90:0 "Seit Jahren haben unsere Wissenschaftler und Ingenieure hart gearbeitet und endlich ist der Starttag angebrochen. Die ganze Welt sieht zu, wie ein paar mutige Astronauten versuchen, den Mond zu erreichen."
 et.EVTOPTA90:0 "Wünsche ihnen Glück"
 et.EVTNAME91:0 "Mondlandung"
 et.EVTDESC91:0 "Unsere Astronauten waren die ersten Menschen, die jemals auf dem Mond waren. Ihre Errungenschaften wurden live übertragen und die ganze Welt staunt über unsere technologische Macht."
 et.EVTOPTA91:0 "Das ist in der Tat ein riesiger Sprung für die Menschheit"
 et.EVTNAME92:0 "Mondlandung"
 et.EVTDESC92:0 "Unsere Astronauten sind auf dem Mond gelandet und haben ihre ersten Schritte auf seiner Oberfläche gemacht. Auch wenn wir nicht die ersten waren, die den Mond erreichten, ist dies eine großartige Leistung, die vom Rest der Welt nicht unbemerkt bleibt."
 et.EVTOPTA92:0 "Großartig"
 et.EVTNAME93:0 "Mondkolonie"
 et.EVTDESC93:0 "Die letzten Module unserer permanenten Mondkolonie haben den Mond erreicht und er ist nun bereit zu experimentieren und die lokalen Ressourcen zu ernten."
 et.EVTOPTA93:0 "Großartig"
 et.EVTNAME94:0 "Marskolonie"
 et.EVTDESC94:0 "Die letzten Module unserer permanenten Marskolonie haben den Planeten erreicht und sind nun bereit zu experimentieren und die lokalen Ressourcen zu ernten."
 et.EVTOPTA94:0 "Großartig"
 et.EVTNAME95:0 "Angriffe der Horde"
 et.EVTDESC95:0 "Angriffe der Horde"
 et.EVTOPTA95:0 "Aufladen!"
 et.EVTNAME96:0 "Tierrechtsbewegung"
 et.EVTDESC96:0 "Eine soziale Bewegung, die sich für Tierrechte einsetzt, hat in der entwickelten Welt an Einfluss gewonnen. Sie haben die Massen wissen lassen, wie viele Unternehmen Tiere als Eigentum behandeln und wie sie für Kleidung, Forschung und Unterhaltung ausgebeutet werden. Dies hat die Popularität von echtem Tierfell als Kleidung erheblich beeinflusst."
 et.EVTOPTA96:0 "Dies wird die Nachfrage nach Pelz verringern."
 et.EVTNAME97:0 "Kunstpelze"
 et.EVTDESC97:0 "Bekleidungshersteller haben kürzlich neue synthetische Materialien entdeckt, die Pelz ähneln und aus denen Pelzbekleidung ohne den Einsatz von Tieren hergestellt werden kann. Der Preis für Echtpelz ist daher gesunken, um mit diesen neuen konkurrierenden Materialien Schritt zu halten."
 et.EVTOPTA97:0 "Dies wird die Nachfrage nach Pelz verringern."
 et.EVTNAME98:0 "Verbot von Elfenbein"
 et.EVTDESC98:0 "Durch den Elfenbeinhandel sind mehrere Tierarten vom Aussterben bedroht. Um das Aussterben dieser Arten zu verhindern, hat der WWF das Töten von Tieren wegen ihres Elfenbeins verboten. Obwohl nicht alle Länder dieses Verbot respektieren, suchen viele Unternehmen nach alternativen Materialien, die Elfenbein in ihren Produkten ersetzen könnten."
 et.EVTOPTA98:0 "Dies wird die Nachfrage nach Elfenbein verringern."
 et.EVTNAME100:0 "Aufstieg eines nahen Stammes"
 et.EVTDESC100:0 "Ein Stamm in der Nähe unserer Grenzen hat es geschafft, die verstreuten Völker ihrer nahegelegenen Provinzen zu vereinen und zu einem bedeutenden Akteur in Politik und Kriegsführung in benachbarten Regionen zu werden."
 et.EVTOPTA100:0 "OK"
 et.EVTNAME101:0 "Neues Sultanat gegründet"
 et.EVTDESC101:0 "Muslimische Seeleute haben an der Ostküste Afrikas neue Länder entdeckt. Sie haben dieses Land für sich beansprucht und ihr eigenes Sultanat gegründet."
 et.EVTOPTA101:0 "Interessant"
 et.EVTNAME102:0 "Gotland besiedelt"
 et.EVTDESC102:0 "Nordische Abenteurer haben eine Insel namens Gotland entdeckt. Sie haben diese Insel für sich beansprucht und dort dauerhafte Siedlungen errichtet."
 et.EVTOPTA102:0 "Interessant"
 et.EVTNAME103:0 "Neue Provinz"
 et.EVTDESC103:0 "Es gibt eine neue Provinz, die zu unserem Land gehört."
 et.EVTOPTA103:0 "Großartig"
 asy.EVTNAME1:0 "$PROVINCENAME$ wird babylonisch"
 asy.EVTDESC1:0 "Die Menschen von $PROVINCENAME$ interessieren sich für die altbabylonische Kultur. Sie suchen nach alten babylonischen Texten und haben angefangen, eine Sprache zu sprechen, die eine Mischung aus Assyrisch, den lokalen Sprachen und den babylonischen Wörtern ist, zu denen sie Zugang haben. Einige der Eliten schreiben sogar in einer angepassten Version von Keilschrift. Diese neue Sprache wird von den Einheimischen Babylonisch genannt, nach den Menschen, die einst hier lebten."
 asy.EVTOPTA1:0 "OK"
 asy.EVTNAME2:0 "Rückkehr zu den alten Wegen"
 asy.EVTDESC2:0 "Mit der Wiederherstellung unserer Unabhängigkeit tauchen die Priester der alten mesopotamischen Religion aus ihrem Versteck auf. Sie schlagen vor, dass wir die unserem Volk auferlegten fremden Wege ablehnen und stattdessen zur Verehrung traditioneller Götter wie Assur und Marduk zurückkehren."
 asy.EVTOPTA2:0 "Ja, lass uns dieses fremde Joch ablegen"
 asy.EVTOPTB2:0 "Die alte Religion ist gefallen"
 asy.EVTNAME3:0 "Massendeportation"
 asy.EVTDESC3:0 "Das alte assyrische Reich hatte eine Praxis, nach der ganze Nationalitäten aus einem Teil des Reiches deportiert und über den Rest des Reiches verteilt wurden. Wir könnten diese Praxis wieder aufnehmen."
 asy.EVTOPTA3:0 "Sehr gut, wir werden diese Praxis fortsetzen"
 asy.EVTOPTB3:0 "Nein, dies könnte das gesamte Imperium destabilisieren."
 asy.EVTNAME4:0 "Koalition der 12 Könige"
 asy.EVTDESC4:0 "Als Salmanassar III. versuchte, sich nach Westen über den Euphrat und dann nach Süden entlang der levantinischen Küste zu bewegen, stieß er auf etwas, mit dem keiner seiner Vorgänger konfrontiert war: die Damaskus-Koalition. Diese Allianz bestand aus Adad-idri (Hadad-ezer) von Damaskus, Irhuleni von Hamath (diese beiden Städte waren die Führer), Ahab von Israel, Gindibu dem Araber, Byblos, Ägypten, Matinu-ba'al von Arvad, Irqantu, Usanatu , Adunu-ba'al von Shianu, Ba'asa von Bit-Ruhubi und „der Ammoniter“. Diese Städte konnten gemeinsam die assyrische Expansion stoppen. Inspiriert von diesen Ereignissen hat sich eine massive Rebellion gegen uns erhoben."
 asy.EVTOPTA4:0 "Wir werden sie besiegen"
 dis_com.EVTNAME1:0 "Kommunistische Revolution in $COUNTRY$"
 dis_com.EVTDESC1:0 "Jahrzehnte der Unterdrückung, ungerechten Besteuerung und zunehmenden Unterschieden in den Lebensbedingungen von Reichen und Armen haben alle dazu beigetragen, dass die revolutionären Bewegungen in unserem Land auftauchen. $MONARCH$ hat verzweifelt nach Lösungen für die immer größer werdenden Probleme gesucht, da sich unser Land am Rande des finanziellen Ruins befindet. Das unaufhörliche Streben der Arbeiterklasse nach Freiheit wird sich wahrscheinlich als zu große Herausforderung erweisen, wenn es nicht richtig gehandhabt wird."
 dis_com.EVTOPTA1:0 "Uns stehen schlimme Zeiten bevor"
 dis_com.EVTNAME2:0 "Unterdrückung der Arbeiterklasse"
 dis_com.EVTDESC2:0 "Unter der Arbeiterklasse unserer Gesellschaft braut sich aufgrund der schweren Last auf ihren Schultern Unruhe zusammen. Niedrige Löhne, hohe Steuern und lange Arbeitszeiten haben zu mehreren Revolten im ganzen Land geführt."
 dis_com.EVTOPTA2:0 "Gewähre ihnen Vorteile"
 dis_com.EVTOPTB2:0 "Alles ist wie es sein soll"
 dis_com.EVTNAME3:0 "Marxistische Philosophen"
 dis_com.EVTDESC3:0 "Viele unserer Philosophen führen lebhafte Diskussionen über soziale Reformen und die Visionen von Karl Marx. Diese Ideen haben einen großen Teil unserer Bevölkerung beeinflusst. $MONARCH$ beginnt zu befürchten, dass einige von ihnen zu leicht beeinflusst werden und dass ihre rebellischen Aktionen die Instabilität unseres Landes weiter erhöhen."
 dis_com.EVTOPTA3:0 "Unterdrücke die marxistischen Denker"
 dis_com.EVTOPTB3:0 "Sie stellen kaum eine Bedrohung dar"
 dis_com.EVTNAME4:0 "Korruption"
 dis_com.EVTDESC4:0 "Die herrschende Klasse unserer Nation ist sehr korrupt und aufgebläht. Viele Revolutionäre hoffen, die Korruption durch den Sturz der Regierung beseitigen zu können."
 dis_com.EVTOPTA4:0 "Versuchen wir, die Korruption auszurotten"
 dis_com.EVTOPTB4:0 "An Korruption ist nichts auszusetzen"
 dis_fas.EVTNAME1:0 "Faschistische Revolution in $COUNTRY$"
 dis_fas.EVTDESC1:0 "Jahrelange finanzielle Depression und ineffiziente Regierungspolitik haben alle dazu beigetragen, dass die revolutionären Bewegungen in unserem Land auftauchen. $MONARCH$ hat verzweifelt nach Lösungen für die immer größer werdenden Probleme gesucht, da sich unser Land am Rande des finanziellen Ruins befindet. Das unaufhörliche Streben der Revolutionäre nach einer neuen Regierung wird sich wahrscheinlich als zu große Herausforderung erweisen, wenn sie nicht richtig gehandhabt wird."
 dis_fas.EVTOPTA1:0 "Uns stehen schlimme Zeiten bevor"
 dis_fas.EVTNAME2:0 "Minderheiten werden beschuldigt"
 dis_fas.EVTDESC2:0 "Die Revolutionäre beschuldigen die Minderheiten für den schlimmen Zustand unseres Landes. Sie fordern, dass die Regierung ihre Rechte einschränkt, um zu verhindern, dass sie unser Land weiter korrumpieren."
 dis_fas.EVTOPTA2:0 "Beschränken wir ihre Rechte"
 dis_fas.EVTOPTB2:0 "Wir werden Rassismus nicht fördern"
 dis_fas.EVTNAME3:0 "Rassistische Philosophie"
 dis_fas.EVTDESC3:0 "In letzter Zeit gab es lebhafte Diskussionen über die Unterschiede zwischen den Rassen und einige einflussreiche Denker scheinen zu dem Schluss gekommen zu sein, dass unsere Rasse allen anderen überlegen ist. Wenn wir nicht bald handeln, könnten sich diese Ideen schnell in der Bevölkerung verbreiten."
 dis_fas.EVTOPTA3:0 "Unterdrücke die faschistischen Denker"
 dis_fas.EVTOPTB3:0 "Sie stellen kaum eine Bedrohung dar"
 nov.EVTNAME1:0 "Abtrünniger General"
 nov.EVTDESC1:0 "Ein mächtiger General ist abtrünnig geworden und hat sich gegen den Kaiser gewandt. Er behauptet sich als rechtmäßiger Kaiser von Rom."
 nov.EVTOPTA1:0 "Wir werden ihn zerquetschen"
 nov.EVTNAME2:0 "Kaiser von Generälen ermordet"
 nov.EVTDESC2:0 "Der Kaiser wurde von seinen eigenen Generälen niedergestreckt, die für sich nach größerer Macht strebten."
 nov.EVTOPTA2:0 "Sie müssen für ihren Verrat bestraft werden"
 nov.EVTNAME3:0 "Aufstände wegen Steuern"
 nov.EVTDESC3:0 "In seinen Bemühungen, den Reichtum des Reiches und seiner selbst zu vermehren, könnte der Senat die Steuern etwas zu hoch angehoben haben. Das Volk revoltiert jetzt und fordert niedrigere Steuern."
 nov.EVTOPTA3:0 "Steuern senken"
 nov.EVTOPTB3:0 "Die Steuersätze sind in Ordnung"
 nov.EVTNAME4:0 "Kaiser von Senatoren ermordet"
 nov.EVTDESC4:0 "Der Kaiser wurde heute während einer Sitzung mit dem Senat getötet. Die Senatoren wünschen sich immer mehr Macht und lehnen die Autorität des Kaisers über sie ab."
 nov.EVTOPTA4:0 "Lasst diese Senatoren wegen ihres Verrats sterben."
 nov.EVTNAME5:0 "Erbe nicht vom Senat unterstützt"
 nov.EVTDESC5:0 "Der Kaiser ist tot und der von ihm ernannte Erbe ist im Senat weithin unbeliebt. Der Senat hat einen eigenen Kandidaten ernannt, in der Hoffnung, dass er den kaiserlichen Thron über den erwarteten Erben gewinnen könnte."
 nov.EVTOPTA5:0 "Wir sollten die Wünsche des vorherigen Kaisers respektieren."
 nov.EVTOPTB5:0 "Der Kandidat der Senatoren scheint die beste Hoffnung für das Imperium zu sein."
 nov.EVTNAME8:0 "Erbe wird nicht von den Generälen unterstützt"
 nov.EVTDESC8:0 "Der Kaiser ist tot und der von ihm ernannte Erbe wird von den Generälen nicht gemocht. Die Generäle würden lieber einen eigenen Thronfolger sehen und haben einen eigenen Kandidaten ernannt."
 nov.EVTOPTA8:0 "Wir sollten die Wünsche des vorherigen Kaisers respektieren."
 nov.EVTOPTB8:0 "Der Kandidat der Generäle scheint die beste Hoffnung für das Imperium zu sein."
 nov.EVTNAME6:0 "Generäle versuchen, das Land zu übernehmen"
 nov.EVTDESC6:0 "Der kaiserliche Thron ist schwach, während die Generäle stark sind. Mehrere mächtige Generäle haben sich zum Kaiser erklärt und wollen Rom einnehmen."
 nov.EVTOPTA6:0 "Wir müssen sie besiegen und die imperiale Autorität wiederherstellen."
 nov.EVTNAME7:0 "Generäle versuchen, das Land zu übernehmen"
 nov.EVTDESC7:0 "Der kaiserliche Thron ist schwach und der Senat regiert das Land. Mehrere mächtige Generäle haben sich alle zum Kaiser erklärt, um die Schwäche des Imperiums auszunutzen."
 nov.EVTOPTA7:0 "Wir müssen sie besiegen und die imperiale Autorität wiederherstellen."
 nov.EVTNAME13:0 "Ein skandalöser General"
 nov.EVTDESC13:0 "Ein Skandal hat dem Ruf eines renommierten Generals geschadet. Viele meinen, dass er danach nicht mehr als General dienen darf."
 nov.EVTOPTA13:0 "Es ist nicht so bedeutend"
 nov.EVTOPTB13:0 "Er soll nicht mehr als General dienen"
 nov.EVTNAME14:0 "Ein Senator gewinnt das Ohr des Kaisers"
 nov.EVTDESC14:0 "Ein Senator hat das Vertrauen des Kaisers gewonnen. Dies hat die unglückliche Folge, die politische Macht des Senats zu erhöhen, da der Kaiser auf den Rat des Mannes hört."
 nov.EVTOPTA14:0 "Sehr gut"
 nov.EVTNAME15:0 "Senator ermordet"
 nov.EVTDESC15:0 "Ein mächtiger Senator wurde auf der Straße ermordet. Niemand weiß, wer ihn getötet hat, aber mit seinem Tod wird die senatorische Autorität geschwächt."
 nov.EVTOPTA15:0 "Aha"
 nov.EVTNAME17:0 "Fauxpas des Kaisers"
 nov.EVTDESC17:0 "Der Kaiser hat sich heute vor Gericht gedemütigt. Dadurch wird seine Autorität gemindert."
 nov.EVTOPTA17:0 "Sehr gut"
 nov.EVTNAME18:0 "Ein General gewinnt das Ohr des Kaisers"
 nov.EVTDESC18:0 "Der Imperator hat einen der mächtigsten Generäle im Glanze genommen und seine Macht im Reich deutlich erhöht."
 nov.EVTOPTA18:0 "Sehr gut"
 nov.EVTNAME19:0 "Der Senat widersetzt sich der imperialen Autorität"
 nov.EVTDESC19:0 "Mit dem immer schwächer werdenden imperialen Machtverständnis werden viele Mitglieder des Senats mutiger und verweigern imperiale Befehle."
 nov.EVTOPTA19:0 "Was können wir tun?"
 nov.EVTNAME20:0 "Barbarenüberfälle"
 nov.EVTDESC20:0 "Die Provinz $PROVINCENAME$ wurde in den letzten Monaten häufig überfallen. Der Barbarenkönig versichert, dass er keine Überfälle genehmigt habe und wer auch immer es getan habe, habe unabhängig gehandelt."
 nov.EVTOPTA20:0 "Dann können wir wohl nichts machen"
 nov.EVTOPTB20:0 "Der Barbarenkönig lügt offensichtlich"
 nov.EVTNAME21:0 "Vindexs Aufstand"
 nov.EVTDESC21:0 "Gaius Iulius Vindex, ein Adliger aus Gallien, sieht Kaiser [Root.Monarch.GetName] für die kaiserliche Funktion ungeeignet und versammelten Unterstützer, um Servius Sulpicius Galba, den derzeitigen Gouverneur von Hispania, auf den Thron von Rom zu setzen. Vor seinen Truppen hielt Vindex eine feurige Rede: '[Root.Monarch.GetName] hat die ganze römische Welt geplündert, denn er hat die ganze Blüte des Senats zerstört, indem er seine Mutter verführt und dann getötet hat und nicht einmal den Schein der Souveränität bewahrt. Ich habe ihn im Kreis des Theaters, im Orchester gesehen, die Leier haltend, in weiter Tunika und Kothurne gekleidet, in Schuhen mit einfacher Sohle und Maske. Ich habe ihn oft singen hören, den Herold darstellend und in Tragödien spielend. Ich habe ihn in Ketten gesehen, wie ein Schurke herumgetreibend, in den Geburtswehen, alle Situationen der Mythologie nachahmend. Kann jemand eine solche Person als Caesar, Kaiser und Augustus bezeichnen? Niemals! Niemand soll diese heiligen Titel missbrauchen die Augustus und Claudius besitzen, während dieser Gefährte am ehesten Thyestes, Ödipus, Alkmeon oder Orestes genannt werden könnte; denn das sind die Charaktere, die er auf der Bühne darstellt. Darum erhebt euch jetzt endlich gegen ihn; helft euch selbst und helft den Römern; befreit die ganze Welt!'"
 nov.EVTOPTA21:0 "Er muss für solche Lügen sterben."
 nov.EVTOPTB21:0 "[Root.Monarch.GetName] hat seine Zeit als Kaiser verspielt."
 nov.EVTNAME22:0 "[Root.Monarch.GetName] stellt die Kontrolle wieder her"
 nov.EVTDESC22:0 "Nach einem Jahr voller Turbulenzen hat [Root.Monarch.GetName] es geschafft, die Stabilität wiederherzustellen, und der Senat hat ihn zum legitimen Kaiser von Rom erklärt."
 nov.EVTOPTA22:0 "Großartig"
 nov.EVTNAME23:0 "Othos Aufstand"
 nov.EVTDESC23:0 "Aufgrund der fragwürdigen Legitimität des Kaisers [Root.Monarch.GetName], hat ein rücksichtsloser und extravaganter Adliger Marcus Otho eine Gelegenheit gesehen, den Titel des Kaisers an sich zu reißen. Er hat den größten Teil der Prätorianergarde auf seiner Seite bestochen und nur die treuesten Wachen von [Root.Monarch.GetName] bleiben im Forum, um den Kaiser zu beschützen."
 nov.EVTOPTA23:0 "Es wird ihm nicht gelingen."
 nov.EVTOPTB23:0 "Die Zeit für [Root.Monarch.GetName] als Kaiser ist vorbei."
 nov.EVTNAME24:0 "Vitellius' Aufstand"
 nov.EVTDESC24:0 "Aulus Vitellius, ein am römischen Hof bekannter römischer hoher Würdenträger, der der Liebling einiger der früheren Kaiser war, wurde von seinen Legionen zum Kaiser ausgerufen. Die beiden Legionen in Germania Inferior haben sich geweigert, dem jetzigen Kaiser die Treue zu schwören und wollen Aulus Vitellius auf den Thron Roms setzen. Vitellius ist der Sohn eines Mannes, der dreimal Konsul war, und seine Truppen haben volles Vertrauen in seine Fähigkeiten, das Reich zu verwalten."
 nov.EVTOPTA24:0 "Es wird ihm nicht gelingen."
 nov.EVTOPTB24:0 "Die Zeit für [Root.Monarch.GetName] als Kaiser ist vorbei."
 nov.EVTNAME25:0 "Vespasians Rebellion"
 nov.EVTDESC25:0 "Aufgrund der fragwürdigen Legitimität des Kaisers [Root.Monarch.GetName], haben einige Armeen in den östlichen Provinzen beschlossen, dass es an der Zeit ist, seine Herrschaft zu beenden, und wollen, dass Titus Flavius ​​Vespasianus Kaiser wird."
 nov.EVTOPTA25:0 "Sie werden nicht erfolgreich sein."
 nov.EVTOPTB25:0 "Die Zeit für [Root.Monarch.GetName]als Kaiser ist vorbei."
 nov.EVTNAME26:0 "Senat verurteilt Kaiser [Root.Monarch.GetName]"
 nov.EVTDESC26:0 "Obwohl die Rebellionen nicht erfolgreich waren, haben sie dem Senat gezeigt, dass sie nicht die einzigen waren, die die Possen des Kaisers satt hatten. Nachdem er den Kaiser einberufen hatte, erklärte der Senat ihn zum Staatsfeind Roms."
 nov.EVTOPTA26:0 "Der Senat entscheidet nicht, wer in Rom regiert."
 nov.EVTNAME27:0 "Großes Feuer von Rom"
 nov.EVTDESC27:0 "Vor dem Circus Maximus ist plötzlich ein Feuer ausgebrochen, das sich schnell über die engen Holzstraßen Roms ausgebreitet hat. Es hat nach 7 Tagen des Grauens über ein Viertel der großen Kaiserstadt verschlungen und Tausende von Menschen obdachlos gemacht! Was sollen wir nach dieser Katastrophe tun?"
 nov.EVTOPTA27:0 "Bauen Sie unsere heilige Hauptstadt zu ihrem früheren Glanz wieder auf!"
 nov.EVTOPTB27:0 "Einen Wiederaufbau können wir uns nicht leisten."
 fragile_empires:0 "Dekadenz"
 fragile_empires.1.t:0 "Das Imperium bricht zusammen"
 fragile_empires.1.d:0 "Inkompetente Führer und schlechte Verwaltung führten uns zu diesem Moment: Es gibt wenig, was wir tun können, außer zuzusehen, wie unser Land brennt."
 fragile_empires.1.a:0 "Dies ist die Mutter aller Katastrophen!"
 fragile_empires.2.t:0 "Stabilität wiederhergestellt"
 fragile_empires.2.d:0 "Wir konnten unser Land stabilisieren. Jetzt ist es Zeit für den Wiederaufbau."
 fragile_empires.2.a:0 "Endlich ist es vorbei..."
 fragile_empires.3.t:0 "Verwaltungsfehler"
 fragile_empires.3.d:0 "Unser Reich ist zu groß geworden, um von einer einzigen Zentralregierung effektiv verwaltet zu werden."
 fragile_empires.3.a:0 "Verdammt!"
 fragile_empires.4.t:0 "Putsch"
 fragile_empires.4.d:0 "Unsere Armeen haben bemerkt, dass wir nicht in der Lage sind, die Ordnung wiederherzustellen, und sind bereit, die Gunst der Stunde zu nutzen."
 fragile_empires.4.a:0 "Undenkbar!"
 fragile_empires.5.t:0 "Wirtschaftlicher Zusammenbruch"
 fragile_empires.5.d:0 "Unsere Nation befindet sich im Chaos, die Inflation grassiert und wir stehen am Rande des wirtschaftlichen Zusammenbruchs!"
 fragile_empires.5.a:0 "Was können wir tun?"
 fragile_empires.6.t:0 "Untertanen fordern Freiheit"
 fragile_empires.6.d:0 "Unsere Untertanen glauben, wir seien nicht mehr in der Lage, unser Land zu verwalten und versuchen deshalb, sich abzuspalten."
 fragile_empires.6.a:0 "Verräter!"
 fragile_empires.7.t:0 "Unruhen breiten sich aus"
 fragile_empires.7.d:0 "Die frühen Erfolge und Misserfolge der Rebellen haben mehr Menschen dazu inspiriert, ihrem Beispiel zu folgen."
 fragile_empires.7.a:0 "Sie sind Narren"
 fragile_empires.8.t:0 "Sezession"
 fragile_empires.8.d:0 "Wir können diese Gebiete einfach nicht länger halten, die lokale Bevölkerung ist jetzt völlig autonom."
 fragile_empires.8.a:0 "Verflucht"
 culture.1.t:0 "Verbreitung der syrischen Kultur"
 culture.1.d:0 "Mit der muslimischen Eroberung Syriens hat die aramäische Bevölkerung den Islam angenommen und sich mit arabischen Traditionen hegemonisiert. Jetzt ist die aramäische Kultur syrisch geworden."
 culture.1.a:0 "Eine interessante Entwicklung."
 culture.2.t:0 "Verbreitung der palästinensischen Kultur"
 culture.2.d:0 "Mit der muslimischen Eroberung Syriens haben die vielen Menschen der israelischen Kultur den Islam angenommen und somit neben der Sprache auch viele arabische Bräuche übernommen. So wird die palästinensische Kultur geboren."
 culture.2.a:0 "Eine interessante Entwicklung."
 culture.3.t:0 "Verbreitung der israelischen Kultur"
 culture.3.d:0 "Seit der Reduzierung der israelischen Kultur in Israel nach der arabischen Eroberung sind viele Israelis um die Welt gezogen. Jetzt jedoch, mit der Rückeroberung des Heiligen Landes, kehren mehr Menschen nach Israel zurück und etablieren dort eine einzigartige Kultur."
 culture.3.a:0 "Eine interessante Entwicklung."
 culture.4.t:0 "Die Mashriqi-Kultur entwickelt sich"
 culture.4.d:0 "Durch die muslimischen Eroberungen und die Arabisierung hat das assyrische Volk Persiens begonnen, den Islam und die damit verbundene Kultur zu akzeptieren. Nun heißen die Leute, die sich einst Assyrer nannten, unter einem anderen Namen: Mashriqi."
 culture.4.a:0 "Das ist gut."
 culture.5.t:0 "Geburt der Sa'idi-Kultur"
 culture.5.d:0 "Nach den islamischen Eroberungen begannen die Menschen in Ägypten, ihre griechisch verwurzelten Sprachen durch arabische zu ersetzen. Dabei entstanden zwischen dem ägyptischen Volk zwei unterschiedliche Dialekte. Die Menschen in Oberägypten, die überwiegend koptisch waren, sprachen anders Arabisch als die in Unterägypten. Im Laufe der Zeit nahmen die Unterschiede zu und die Sa'idi-Kultur Oberägyptens war geboren."
 culture.5.a:0 "Solchen Dingen ist es vobestimmt zu passieren."
 culture.6.t:0 "Die tunesische Kultur ist geboren"
 culture.6.d:0 "Anders als anderswo verfügten die Menschen in Tunesien über eine einzigartige Kultur, die aus den unzähligen Einflüssen entstand, die diese Gegend für sich beanspruchten. Ausgehend von den Karthagern phönizischen Ursprungs wurde das Gebiet später vom Römischen Reich, den germanischen Vandalen, den byzantinischen Griechen, den Berbern Afrikas und den arabischen Dynastien dominiert. Jetzt haben die Menschen in Tunesien begonnen zu erkennen, dass sie ihre eigene einzigartige Kultur haben. Daher nennen sie sich Tunesier."
 culture.6.a:0 "Eine neue Kultur breitet sich aus."
 culture.7.d:0 "Die Region Marokko wird seit langem von verschiedenen Mächten gehalten, die vom Römischen Reich bis zu den Berbern und arabischen Eroberern reichen. Gleichzeitig hatten die Marokkaner enge Verbindungen zur Iberischen Halbinsel, was ihre Kultur von anderen nordafrikanischen Gruppen unterschied. Jetzt tragen die Menschen im äußersten Westen Nordafrikas einen neuen Namen: Marokkaner."
 culture.7.t:0 "Geburt der marokkanischen Kultur"
 culture.7.a:0 "Eine interessante Entwicklung."
 culture.8.t:0 "Entwicklung der Khorasani-Kultur"
 culture.8.d:0 "Das parthische Volk, das während des Partherreiches seinen Höhepunkt erreichte, brach schließlich aufgrund der eindringenden muslimischen Dynastien zusammen. Die Parther kehrten schließlich in ihre Heimat in der Provinz Dahae zurück, wo sie Vasallen verschiedener muslimischer Reiche wurden. Im Laufe der Zeit nahmen die Parther den Islam an und entwickelten mit Hilfe der alten persischen Kultur eine neue und eigenständige Kultur. Die Khorasani-Kultur war geboren und blieb bis zur Invasion der Mongolen das kulturelle Zentrum Persiens."
 culture.8.a:0 "Die neue persische Kultur ist auf dem Vormarsch!"
 culture.9.t:0 "Lokale Bevölkerung fordert Repräsentation"
 culture.9.d:0 "Während der Kolonialherrschaft wurde unser Land von einer weißen Minderheit regiert und die Rechte der afrikanischen Bevölkerung waren kaum vorhanden. Jetzt, da wir unsere Unabhängigkeit erlangt haben, fordert die lokale afrikanische Bevölkerung gleiche Rechte wie die herrschende Klasse, einschließlich des Wahlrechts."
 culture.9.a:0 "Natürlich"
 culture.9.b:0 "Nein"
 culture.10.t:0 "Koloniale Kultur entwickelt sich"
 culture.10.d:0 "Da wir durch einen Ozean von unserem Mutterland getrennt sind, war der kulturelle Austausch zwischen uns und ihnen eher begrenzt. Aus diesem Grund und einigen Bräuchen, die von den Ureinwohnern übernommen wurden, ist unsere Kultur weit genug auseinandergerückt, um als eigenständige Kultur angesehen zu werden."
 culture.10.a:0 "Interessant"
 culture.11.t:0 "Koloniale Kultur entwickelt sich"
 culture.11.d:0 "Die Menschen von [Root.GetName] wurden von [Root.Owner.GetName] zu lange getrennt. Da auch einige Bräuche von den Einheimischen übernommen wurden, hat sich die lokale Kultur von unserer stark verändert."
 culture.11.a:0 "Hoffentlich führt dies nicht zu Problemen."
 culture.12.t:0 "Lokale Kultur assimiliert"
 culture.12.d:0 "Unser Programm zur kulturellen Assimilation war erfolgreich. Eine unserer Provinzen hat sich unserer Kultur angepasst."
 culture.12.a:0 "Großartige Neuigkeiten!"
 culture.13.t:0 "Die französische Kultur entwickelt sich"
 culture.13.d:0 "Als die germanischen Völker nach Gallien einwanderten, übernahmen sie einige lokale und römische Bräuche und bildeten eine neue französische Kultur."
 culture.13.a:0 "Eine interessante Entwicklung."
 culture.13.b:0 "Diese Kultur sollten wir uns selbst zu eigen machen."
 culture.14.t:0 "Schweizer Kultur entwickelt sich"
 culture.14.d:0 "Als die germanischen Völker in helvetische Länder einwanderten, übernahmen sie einige lokale Bräuche und bildeten eine neue Kultur."
 culture.14.a:0 "Eine interessante Entwicklung."
 culture.15.t:0 "Österreichische Kultur entwickelt sich"
 culture.15.d:0 "Als die Germanen in Noricum einwanderten, übernahmen sie einige lokale Bräuche und bildeten eine neue Kultur."
 culture.15.a:0 "Eine interessante Entwicklung."
 culture.16.t:0 "Verbreitung der bosnischen Kultur"
 culture.16.d:0 "Mit der Bekehrung der Südslawen zum Islam haben die Menschen neben der Sprache viele muslimische Bräuche angenommen. So wird die bosnische Kultur geboren, die sich von der serbischen und kroatischen Kultur unterscheidet."
 culture.16.a:0 "Eine interessante Entwicklung."
 culture.17.t:0 "Arabische Kultur breitet sich in Ägypten aus"
 culture.17.d:0 "Mit der muslimischen Eroberung Ägyptens hat die altägyptische Bevölkerung den Islam angenommen und sich mit arabischen Traditionen hegemonisiert. Jetzt ist die alte nilotisch-ägyptische Kultur eine arabische geworden."
 culture.17.a:0 "Eine interessante Entwicklung."
 culture.18.t:0 "Verbreitung der türkischen Kultur"
 culture.18.d:0 "Mit der türkischen Eroberung der griechischen Provinzen in Anatolien sind einige Turkvölker dorthin ausgewandert und haben sich mit der lokalen griechischen Bevölkerung vermischt, was eine neue Kultur hervorgebracht hat."
 culture.18.a:0 "Sie sollen Türken heißen"
 culture.19.t:0 "Nubier wandern nach Kush aus"
 culture.19.d:0 "Die kuschitische Kultur verliert für die nubischen Nomadenvölker, die aus dem Süden in die Region einwandern, an Boden. Nubier sind jetzt die Mehrheit in [Root.GetName]."
 culture.19.a:0 "Sehr gut."
 culture.20.t:0 "Schottische Highlander breiten sich aus"
 culture.20.d:0 "Siedler aus Irland haben Gemeinschaften in ehemals piktischen Ländern gegründet und eine neue Kultur geschaffen, die in der Region auftaucht."
 culture.20.a:0 "OK"
 culture.21.t:0 "Tai-Migrationen"
 culture.21.d:0 "In den letzten Jahrzehnten sind verschiedene Tai-Völker aus ihren angestammten Heimatländern in Yunnan nach Süden und Westen ausgewandert. Sie sind jetzt die Mehrheit in $PROVINCENAME$ geworden, was die ursprünglichen Einwohner zu einer Minderheit reduziert."
 culture.21.a:0 "Sehr gut."
 culture.21.b:0 "Lasst uns ihre Kultur annehmen."
 culture.22.t:0 "Aserbaidschaner breiten sich aus"
 culture.22.d:0 "Nomadische Turkvölker haben sich in Aserbaidschan niedergelassen und eine neue Kultur in der Region geschaffen."
 culture.22.a:0 "OK"
 culture.23.t:0 "$PROVINCENAME$ Dekolonisiert"
 culture.23.d:0 "Wir haben alle Menschen aus $PROVINCENAME$ erfolgreich umgesiedelt. Die Provinz ist nun unbewohnt."
 culture.23.a:0 "OK"
 culturedk.1.t:0 "Vulgärlatein breitet sich aus"
 culturedk.1.d:0 "Inmitten des Chaos des dunklen Zeitalters in Europa bildeten sich lokale Versionen des Lateinischen als eine Mischung aus alten lokalen Kulturen, römischen Traditionen sowie Bräuchen, die von den einwandernden germanischen Völkern übernommen wurden."
 culturedk.1.a:0 "OK"
 culturedk.2.t:0 "Andalusier breiten sich aus"
 culturedk.2.d:0 "Die muslimische Präsenz auf der iberischen Halbinsel hat eine Kultur mit Zügen sowohl der lateinischen als auch der arabischen Tradition hervorgebracht."
 culturedk.2.a:0 "OK"
 culturedk.3.t:0 "Slawische Kulturen verbreiten sich"
 culturedk.3.d:0 "Die slawischen Völker Osteuropas ziehen nach Westen, verbreiten ihre Kultur in neue Länder und übernehmen dabei einige lokale Traditionen."
 culturedk.3.a:0 "OK"
 culturedk.4.t:0 "Germanische Kulturen verbreiten sich"
 culturedk.4.d:0 "Die germanischen Völker haben neue Gebiete erobert, ihre Kultur dort verbreitet und dabei einige lokale Traditionen übernommen."
 culturedk.4.a:0 "OK"
 et_byz.EVTNAME1:0 "Kaiserlicher Staatsstreich"
 et_byz.EVTDESC1:0 "Der Kaiser hat sich als unfähig erwiesen, das Reich zu regieren. Daraufhin haben Senat und Volk einen neuen Kandidaten ausgerufen."
 et_byz.EVTOPTA1:0 "Das ist inakzeptabel"
 et_byz.EVTOPTB1:0 "Das müssen wir akzeptieren"
 et_byz.EVTNAME2:0 "Bilderstürmerei"
 et_byz.EVTDESC2:0 "Unsere jüngsten Niederlagen gegen das Kalifat haben das Imperium in Panik versetzt. Zahlreiche Priester meinen, unser Volk habe Gott aufgrund unserer Weissagung religiöser Ikonen verraten, was zu Unruhen in den Provinzen geführt habe. Was sollen wir dagegen tun?"
 et_byz.EVTOPTA2:0 "Zerstöre die blasphemischen Bildnisse und benutze sie, um die Schatzkammer zu füllen!"
 et_byz.EVTOPTB2:0 "Wir werden die heiligen Gottesbilder niemals zerstören!"
 et_byz.EVTNAME3:0 "Der Kirchenstaat"
 et_byz.EVTDESC3:0 "Der Patriarch von Rom ist seit der Annahme des Christentums dem kaiserlichen Hof treu geblieben, aber mit der jüngsten Einführung des Bildersturms hat der Papst es für angebracht gehalten, seine Unabhängigkeit von uns zu erklären!"
 et_byz.EVTOPTA3:0 "Wir brauchen ihn sowieso nicht!"
 et_feudal.1.t:0 "Geteiltes Reich"
 et_feudal.1.d:0 "Das Reich wird zwischen den Söhnen aufgeteilt."
 et_feudal.1.a:0 "OK"
 et_feudal.6.t:0 "Geteiltes Reich"
 et_feudal.6.d:0 "[Root.Monarch.GetName] und seine Brüder haben den Willen ihres Vaters vernommen und sind sich über die Aufteilung der Länder geeinigt. Der älteste Sohn [Root.Monarch.GetName] wird Herrscher von..."
 et_feudal.6.a:0 "[splittag1.GetName]"
 et_feudal.6.b:0 "[splittag2.GetName]"
 et_feudal.6.c:0 "[splittag3.GetName]"
 et_feudal.7.t:0 "Geburt eines Sohnes"
 et_feudal.7.d:0 "Unser [Root.Monarch.GetTitle] hat noch einen Sohn. Nach Salischem Recht bedeutet das Haben mehrerer Söhne, dass das Reich nach dem Tod des [Root.Monarch.GetTitle] unter den Söhnen aufgeteilt wird ."
 et_feudal.7.a:0 "Das ist schön"
 et_feudal.7.b:0 "Das ist schön"
 et_feudal.8.t:0 "Tod eines Sohnes"
 et_feudal.8.d:0 "Der jüngste Sohn von [Root.Monarch.GetTitle] ist nach langer Krankheit tragisch verstorben."
 et_feudal.8.a:0 "Wie traurig"
 et_feudal.8.b:0 "Wie traurig"
 et_feudal.10.t:0 "Der Erbe ist tot"
 et_feudal.10.d:0 "Der älteste Sohn von [Root.Monarch.GetTitle] ist gestorben. Zum Glück hatte [Root.Monarch.GetHerHis] nicht nur einen Sohn, so dass der zweite Sohn nun der Haupterbe ist."
 et_feudal.10.a:0 "Gut"
 et_feudal.10.b:0 "Gut"
 et_feudal.11.t:0 "Der Herrscher ist tot"
 et_feudal.11.d:0 "Der Herrscher ist tot und nach dem salischen Gesetz soll das Reich nun unter seinen Söhnen aufgeteilt werden."
 et_feudal.11.a:0 "Tut, was ihr könnt, um das Reich zusammenzuhalten"
 et_feudal.11.b:0 "Es ist das Gesetz"
 et_feudal.12.t:0 "Das Reich bleibt vereint"
 et_feudal.12.d:0 "Aufgrund der außergewöhnlichen Fähigkeiten des ältesten Sohnes des früheren Herrschers wurden alle anderen Thronanwärter machtlos und er kann alle Ländereien seines Vaters erben."
 et_feudal.12.a:0 "Großartig!"
 et_china.1.t:0 "Aufstieg einer neuen Dynastie"
 et_china.1.d:0 "Eine neue Familie hat die Macht in unserem Land gewonnen und damit die [Root.GetName]-Dynastie beendet. Wir können immer noch die Fortsetzung der alten Dynastie durch einige obskure Familienbeziehungen beanspruchen, aber ansonsten müssen wir unserer neuen Dynastie einen Namen geben. Egal welchen Namen wir wählen, es wird Menschen geben, die an der Legitimität unserer Herrschaft zweifeln, und es wird einige Zeit dauern, bis wir die Anerkennung des Volkes erlangen.Wie soll unsere Dynastie heißen?"
 et_china.1.a:0 "Behalten Sie den Namen der vorherigen Dynastie bei"
 et_china.1.CHC:0 "Chu nach unserer Heimatregion"
 et_china.1.HND:0 "Han für das Han-Volk Chinas"
 et_china.1.CMI:0 "Miao nach der lokalen Kultur"
 et_china.1.MIN:0 "Min nach der lokalen Kultur"
 et_china.1.MNG:0 "Ming, was hell bedeutet"
 et_china.1.NNG:0 "Ning, was Gelassenheit bedeutet"
 et_china.1.JIN:0 "Jin, was Fortschreiten bedeutet"
 et_china.1.LNG:0 "Liang nach unserer Heimatregion"
 et_china.1.QIC:0 "Qi, was Gleichförmigkeit bedeutet"
 et_china.1.QIN:0 "Qin nach einer alten Dynastie"
 et_china.1.SHU:0 "Shu nach unserer Heimatregion"
 et_china.1.CSH:0 "Shun, was Gehorsam bedeutet"
 et_china.1.SNG:0 "Song, ohne besonderen Grund"
 et_china.1.SUI:0 "Sui, Bedeutung folgend"
 et_china.1.TNG:0 "Tang, für prahlerisch"
 et_china.1.WEI:0 "Wei nach unserer Heimatregion"
 et_china.1.WUU:0 "Wu nach unserer Heimatregion"
 et_china.1.XIA:0 "Xia, was großartig bedeutet"
 et_china.1.XIN:0 "Xin, was neu bedeutet"
 et_china.1.YAN:0 "Yan nach unserer Heimatregion"
 et_china.1.ZAO:0 "Zhao nach unserer Heimatregion"
 et_china.1.CZH:0 "Zhou nach einer alten Dynastie"
 et_china.2.t:0 "Harmonisierung des Bön-Glaubens"
 et_china.2.d:0 "Unsere Bemühungen zur Integration der Untertanen von [tibetan_bon_province.Religion.GetName] haben nun endlich begonnen sich auszuzahlen. Unsere Untertanen haben begonnen, die Ideale des Konfuzianismus zu akzeptieren, und unsere lokalen Beamten haben auch Elemente der lokalen Religion und Kultur in unseren breiteren konfuzianischen Korpus von Idealen integriert. Als örtliche Bürokraten in unsere Verwaltung eintretend, haben die Bön-Verwalter gewissermaßen begonnen, nach oben zu filtern. Selbst unter prominenten Beamten ist in [Root.Capital.GetCapitalName] manchmal ein kleiner Bön-Schrein in ihren Gärten zu finden. Bön ist zu einer von vielen Religionen unseres konfuzianischen [Root.GovernmentName] geworden."
 et_china.2.a:0 "'Unterwerfe das Volk der Tugend, assimiliere das Volk mit Erleuchtung.'"
 et_china.3.t:0 "Harmonisierung des Muismus"
 et_china.3.d:0 "Unsere Bemühungen zur Integration der Untertanen von [muism_province.Religion.GetName]  haben nun endlich begonnen sich auszuzahlen. Unsere Bön-Untertanen haben begonnen, die Ideale des Konfuzianismus zu akzeptieren, und unsere lokalen Beamten haben auch Elemente der lokalen Religion und Kultur in unseren breiteren konfuzianischen Korpus von Idealen integriert. Als örtliche Bürokraten in unsere Verwaltung eintretend, haben die Mu-Verwalter gewissermaßen begonnen, nach oben zu filtern. Selbst unter prominenten Beamten ist in [Root.Capital.GetCapitalName] manchmal ein kleiner Mu-Schrein in ihren Gärten zu finden. Muismus ist zu einer von vielen Religionen unseres konfuzianischen [Root.GovernmentName] geworden."
 et_china.3.a:0 "'Unterwerfe das Volk der Tugend, assimiliere das Volk mit Erleuchtung.'"
 et_china.4.t:0 "Harmonisierung des Tengrismus"
 et_china.4.d:0 "Unsere Bemühungen zur Integration der Untertanen von [tengri_pagan_reformed_province.Religion.GetName] haben nun endlich begonnen sich auszuzahlen. Unsere Untertanen haben begonnen, die Ideale des Konfuzianismus zu akzeptieren, und unsere lokalen Beamten haben auch Elemente der lokalen Religion und Kultur in unseren breiteren konfuzianischen Korpus von Idealen integriert. Als örtliche Bürokraten in unsere Verwaltung eintretend, haben die Tengri-Verwalter gewissermaßen begonnen, nach oben zu filtern. Selbst unter prominenten Beamten ist in [Root.Capital.GetCapitalName] manchmal ein kleiner Tengri-Schrein in ihren Gärten zu finden. Tengrismus ist zu einer von vielen Religionen unseres konfuzianischen [Root.GovernmentName] geworden."
 et_china.4.a:0 "'Unterwerfe das Volk der Tugend, assimiliere das Volk mit Erleuchtung.'"
 et_china.5.t:0 "Harmonisierung hellenistischer Glaubensrichtungen"
 et_china.5.d:0 "Unsere Bemühungen zur Integration der Untertanen von [hellenic_province.Religion.GetName] haben nun endlich begonnen sich auszuzahlen. Unsere Untertanen haben begonnen, die Ideale des Konfuzianismus zu akzeptieren, und unsere lokalen Beamten haben auch Elemente der lokalen Religion und Kultur in unseren breiteren konfuzianischen Korpus von Idealen integriert. Als örtliche Bürokraten in unsere Verwaltung eintretend, haben die hellenistischen Verwalter gewissermaßen begonnen, nach oben zu filtern. Selbst unter prominenten Beamten ist in [Root.Capital.GetCapitalName] manchmal ein kleiner Schrein im Pantheon von [hellenic_province.Religion.GetName] zu finden. Hellenismus ist zu einer von vielen Religionen unseres konfuzianischen [Root.GovernmentName] geworden."
 et_china.5.a:0 "'Unterwerfe das Volk der Tugend, assimiliere das Volk mit Erleuchtung.'"
 et_china.6.t:0 "Harmonisierung mit dem Unglauben"
 et_china.6.d:0 "Im Konfuzianismus waren religiöse Praktiken noch nie so wichtig wie in einigen anderen Religionen. Daher war es für diejenigen, die sich weigern, an religiösen Praktiken teilzunehmen, nicht allzu schwer, in unserer Gesellschaft akzeptiert zu werden. Mit einer zunehmenden Zahl von nichtreligiösen Bürokraten in unserer Verwaltung stellen selbst diejenigen, die noch immer Religionen praktizieren, die alten Traditionen in Frage und fördern rationaleres Denken. Unglaube wurde von unseren Konfuzianern vollständig in [Root.GovernmentName] akzeptiert."
 et_china.6.a:0 "'Unterwerfe das Volk der Tugend, assimiliere das Volk mit Erleuchtung.'"
 et_china.7.t:0 "Harmonisierung des amerikanischen Heidentums"
