 et_tradegoods.7.t:0 "Umweltschutz"
 et_tradegoods.7.d:0 "Die Auswirkungen der Umweltverschmutzung auf Umwelt und Klima werden den Menschen immer bewusster. Dies hat viele dazu veranlasst, die Verwendung umweltschädlicher fossiler Brennstoffe zugunsten erneuerbarer Energiequellen aufzugeben."
 et_tradegoods.7.a:0 "Dadurch sinkt die Nachfrage nach Kohle und Öl."
