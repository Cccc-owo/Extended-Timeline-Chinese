 trm.1.t:0 "Die Gründung von Sundapura"
 trm.1.d:0 "Die Zeiten haben sich geändert, seit die Einwohner von Tarumanagara aus Indien ausgewandert sind und das Königreich Salakanagara erobert haben. Ihre ehemalige Hauptstadt erfüllt jedoch nicht die Bedürfnisse unseres neuen Königreichs. [TRM.Monarch.GetName] hat gerade einen idealen Standort für eine neue Hauptstadt gefunden und ist bereit, mit dem Bau zu beginnen. Sollen wir unsere neue Hauptstadt Sundapura gründen?"
 trm.1.a:0 "Ja, lasst uns unsere Verwaltung in diese Stadt der Reinheit verlegen."
 trm.1.b:0 "Nein, ich habe mich in Salakanagara recht wohl gefühlt."
 trm.4.t:0 "Divisionen in Tarumanagara"
 trm.4.d:0 "Unsere Herrschaft scheint zu abzuschwächen und Tarumanagara beginnt zu zerbrechen. Viele unserer Untertanen beginnen nun, Tarumanagara als zwei Königreiche zu sehen, Sunda und Galuh, mit ihrer Grenze am Citarum-Fluss. Dies könnte der Anfang vom Ende für Tarumanagara sein."
 trm.4.a:0 "Wir müssen wachsam bleiben und verhindern, dass Tarumanagara auseinandergerissen wird."
 trm.5.t:0 "Das Ende von Tarumanagara"
 trm.5.d:0 "Leider ist der Streit in Tarumanagara zu tief geworden und dieses Königreich wird in zwei Teile geteilt. Wir könnten entweder Sunda oder Galuh unsere Treue schwören und versuchen, die Scherben aufzusammeln. Wir werden Tarumanagara vielleicht noch retten können, aber wir müssen gegen die zukünftigen Könige von Sunda und Galuh kämpfen."
 trm.5.a:0 "Wir akzeptieren diese Spaltung und nehmen Sundas Krone."
 trm.5.b:0 "Wir akzeptieren diese Spaltung und nehmen die Krone von Galuh."
 trm.5.c:0 "Die sundanische Krone gehört uns, aber wir müssen die Einheit unseres Königreichs bewahren."
 trm.5.e:0 "Die Galuhi-Krone gehört uns, aber wir müssen die Einheit unseres Königreichs bewahren."
 trm.5.f:0 "Diese Rebellionen sind nur eine Fleischwunde, Tarumanagara wird weiterleben!"
 et_immigration.1.t:0 "Auswanderung"
 et_immigration.1.d:0 "Rebellenarmeen haben die Kontrolle über einige Teile unseres Landes erlangt und die lokale Infrastruktur beschädigt und Häuser zerstört. Dies hat viele Menschen obdachlos gemacht und einige von ihnen haben beschlossen, das Land auf der Suche nach einer sichereren Zukunft zu verlassen."
 et_immigration.1.a:0 "OK"
 et_immigration.2.t:0 "Auswanderung"
 et_immigration.2.d:0 "Krieg tobt durch das Land und einige Teile davon sind unter feindliche Besatzung gefallen. Die Kämpfe haben die lokale Infrastruktur beschädigt und Häuser zerstört und viele Menschen obdachlos gemacht. Einige dieser Menschen haben sich entschieden, das Land auf der Suche nach einer sichereren Zukunft zu verlassen."
 et_immigration.2.a:0 "OK"
 et_immigration.3.t:0 "Flüchtlinge"
 et_immigration.3.d:0 "Die instabile politische Lage in einigen Ländern hat viele Menschen gezwungen, ihre Heimat zu verlassen und sich eine neue Bleibe zu suchen. Einige dieser Flüchtlinge fordern nun das Recht, sich in unserem Land niederzulassen."
 et_immigration.3.a:0 "Lasst sie rein."
 et_immigration.3.b:0 "Haltet sie aus dem Land."
 et_tradegoods.5.t:0 "Elektrischer Leiter"
 et_tradegoods.5.d:0 "Kupfer hat sich als großartiger elektrischer Leiter erwiesen, was es für den Bau von elektronischen Geräten und Stromnetzen äußerst wertvoll macht."
 et_tradegoods.5.a:0 "Dies wird die Nachfrage nach Kupfer erhöhen."
 et_tradegoods.6.t:0 "Digitalisierung"
 et_tradegoods.6.d:0 "Da das Internet immer zugänglicher wird, verlagern viele Büros ihre Papiere ins Internet, wodurch die Nachfrage nach Papier sinkt, aber für Elektronik erhöht wird."
