 tex.1.t:0 "Die Schlacht am Alamo"
 tex.1.d:0 "Die Revolution gegen Mexiko hat unserer jungen Republik ihren Tribut gefordert, insbesondere bei der Alamo-Mission bei San Antonio. Nach einer 13-tägigen Belagerung haben mexikanische Truppen unter dem Kommando von Santa Anna die Alamo-Mission eingenommen und jeden Verteidiger massakriert. Die Grausamkeit von Santa Anna während dieser Schlacht hat viele Texaner dazu inspiriert, gegen Mexiko zu den Waffen zu greifen. Auch wenn unsere Soldaten auf der Flucht sind, werden wir uns für das rächen, was am Alamo passiert ist."
 tex.1.a:0 "Gedenkt an Alamo!"
 tex.2.t:0 "Stephen Austin"
 tex.2.d:0 "Stephen Austin wurde 1793 in Virginia geboren und ist als "Vater von Texas" bekannt. Im Jahr 1825 leitete er die zweite Kolonisierung von Texas, die zu den ersten erfolgreichen amerikanischen Siedlungen in der Region führte. Vor der Unabhängigkeit von Texas arbeitete er mit der mexikanischen Regierung zusammen, um die amerikanische Auswanderung nach Texas zu unterstützen. Er wurde jedoch 1834 in Saltillo, Mexiko, festgenommen, als er die texanische Unabhängigkeit förderte, wurde jedoch später freigelassen. Er war in New Orleans, als Texas seine Unabhängigkeit erklärte, und wurde nach der Schlacht von San Jacinto der erste Außenminister von Texas."
 tex.2.a:0 "Bemerkenswert!"
 tex.3.t:0 "Sam Houston"
 tex.3.d:0 "Sam Houston ist ein Politiker und Soldat, der im Krieg von 1812 gekämpft hat. Nach dem Krieg zog er nach Tennessee, wo er unter den Cherokee lebte und später Bürger der Cherokee Nation wurde. Er wurde 1827 zum Gouverneur von Tennessee gewählt, trat jedoch später zurück. 1832 zog er nach Texas und wurde eine der Schlüsselfiguren der texanischen Revolution und führte die texanische Armee zum Sieg gegen Santa Anna in der Schlacht von San Jacinto. Nachdem die Unabhängigkeit von Texas anerkannt wurde, wurde er der erste Präsident von Texas und befürwortete die Annexion von Texas durch die Vereinigten Staaten."
 tex.3.a:0 "Dieser Mann sollte unser Präsident sein!"
 tex.3.b:0 "Dieser Mann sollte unsere Armeen führen!"
 tex.3.c:0 "Er verdient auf jeden Fall einen Platz in der Verwaltung."
 tex.4.t:0 "Die neue Hauptstadt von Texas"
 tex.4.d:0 "Während der texanischen Revolution hatte Texas seine Hauptstadt in fünf verschiedenen Städten (Washington-on-the-Brazos, Harrisburg, Galveston, Velasco und Columbia), aber 1837 hatte die Verwaltung ihren Sitz in Houston. Viele Texaner träumen jedoch von einer Expansion nach Westen und möchten unsere Hauptstadt an die Grenze verlegen. Einer unserer Staatsmänner hat Waterloo als Standort für unsere neue Hauptstadt vorgeschlagen und möchte sie nach unserem Gründungsvater Stephen Austin in „Austin“ umbenennen. Sollen wir unsere Hauptstadt nach Westen verlegen?"
 tex.4.a:0 "Ja, Austin wird unsere neue Hauptstadt!"
 tex.4.b:0 "Nein, das wäre nicht das Beste für unsere Zukunft."
 tex.5.t:0 "Das Schicksal von Texas"
 tex.5.d:0 "Die texanische Politik wird von zwei Fraktionen dominiert. Der erste, angeführt von Sam Houston, plädiert für enge Verbindungen zu den Vereinigten Staaten und ebnet den Weg für die Annexion und Eigenstaatlichkeit von Texas. Die zweite Fraktion, angeführt von Mirabeau B. Lamar, will, dass Texas nicht nur unabhängig bleibt, sondern auch nach Westen in Richtung Pazifik vordringt. Texas befindet sich nun an einem Scheideweg. Wir können entweder unsere Souveränität an die Vereinigten Staaten abgeben oder unser eigenes Schicksal verfolgen. Wenn wir diese Annexion ablehnen und versuchen, unseren eigenen Weg zu gehen, werden die Vereinigten Staaten uns eher als Rivalen denn als Freund sehen."
 tex.5.a:0 "Lassen Sie uns einen Antrag auf Eigenstaatlichkeit stellen."
 tex.5.b:0 "Wir brauchen die Amerikaner nicht."
 tex.6.t:0 "Texas-Petitionen für Eigenstaatlichkeit"
 tex.6.d:0 "Eine Delegation aus der Republik Texas hat sich mit einer Petition für Eigenstaatlichkeit an uns gewandt. Der Kongress hat bereits positive Ansichten zur Annexion von Texas, und wir könnten diesen Staat ohne große Schwierigkeiten einbeziehen."
 tex.6.a:0 "Vertrauen Sie dem einfachen Mann, es richtig zu machen!"
 tex.6.b:0 "Texas wäre mehr Ärger als es wert ist."
 imperial_crisis.1.t:0 "Imperiale Krise"
 imperial_crisis.1.d:0 "Nach Jahren des Niedergangs des römischen Handels, interner militärischer Unruhen und Missernten ist die Situation für die Menschen in der Region von [Root.GovernmentName] unerträglich geworden. [Root.Monarch.GetTitle] wurde als schwach von [Root.Monarch.GetHerHis] Soldaten angesehen und wurde von [Root.Monarch.GetHerHis] eigenen Soldaten getötet. Sie haben ihren eigenen [Root.Monarch.GetTitle] ausgerufen, Maximinus Thrax, ohne politischen Hintergrund und von vielen in der Hauptstadt als regierungsunfähig angesehen. Mit der zunehmenden politischen Instabilität sind die bereits geschwächten lebenswichtigen Handelsrouten so gut wie zusammengebrochen. In dieser Krise könnte sogar die eigene Existenz Roms bedroht sein."
 imperial_crisis.1.a:0 "Das Schlimmste kommt noch."
 imperial_crisis.2.t:0 "Imperiale Krise – Ende der imperialen Krise"
 imperial_crisis.2.d:0 "Nach einer Zeit gewaltiger interner Konflikte hat sich die Situation endlich verbessert. Die Katastrophe, welche die imperiale Krise war, ist jetzt vorbei und das Reich hat endlich seine Stabilität wiedererlangt."
 imperial_crisis.2.a:0 "Roma, in aeternum caput mundi! – Rom, ewiges Oberhaupt der Welt!"
 imperial_crisis.3.t:0 "Zunehmender Separatismus"
 imperial_crisis.3.d:0 "In der Vergangenheit war Separatismus bei den Römern selten ein Problem, da alle Provinzen vom Handel mit anderen Teilen des Reiches abhängig waren. Mit dem Niedergang dieser wichtigen Handelsrouten waren jedoch viele Provinzen gezwungen, ihre eigenen Waren zu produzieren, anstatt sich auf den Handel zu verlassen, was ihre Eigenständigkeit erhöht und es ihnen ermöglicht, erfolgreiche Länder zu werden, auch wenn sie vom Rest des Reiches getrennt sind. Es gab bereits einige Gerüchte über separatistische Bewegungen in den fernen Provinzen."
 imperial_crisis.3.a:0 "Beunruhigend"
 imperial_crisis.4.t:0 "Untreuer Gouverneur in Gallia"
 imperial_crisis.4.d:0 "Der Gouverneur unserer Provinzen in Gallien hatte vor kurzem einige barbarische Überfälle entlang unserer Nordgrenze abgewehrt. Er hat sich jedoch geweigert, die von diesen Barbaren geborgene Beute an [Root.Monarch.GetTitle] zurückzugeben. Mit dieser Aktion trotzt er offen dem Reich und einige vermuten sogar, dass er plant, sich in Gallien zum Kaiser zu erklären."
 imperial_crisis.4.a:0 "Wir wurden gewarnt..."
 imperial_crisis.5.t:0 "Gouverneur des Ostens ermordet"
 imperial_crisis.5.d:0 "Dem Statthalter unserer östlichen Provinzen war es gelungen, der mächtigste Führer im römischen Osten zu werden. Trotz dieser Macht war seine Loyalität gegenüber Rom unerschütterlich, doch nun wurde er ermordet. Sein Nachfolger erbte alle Macht, die er erlangt hatte, aber die Loyalität dieses neuen Gouverneurs ist höchst fragwürdig. Es gibt sogar Gerüchte, dass er irgendwo in Syrien eine Rebellion inszeniert, um sich mit allen östlichen Provinzen von Rom unabhängig zu erklären."
 imperial_crisis.5.a:0 "Wir wurden gewarnt..."
 imperial_crisis.6.t:0 "Imperium Galliarum"
 imperial_crisis.6.d:0 "Unser Gouverneur von Gallia erklärte [Root.Monarch.GetTitle] als unfähig, das Reich zu regieren. Der Gouverneur von Gallien hat sich selbst zum Kaiser des Gallischen Reiches gekrönt und hat von unseren Provinzen in Gallien viel Unterstützung gewonnen."
 imperial_crisis.6.a:0 "Wir müssen ihn stürzen!"
 imperial_crisis.7.t:0 "Imperium Palmyrae"
 imperial_crisis.7.d:0 "Unser Gouverneur von Palmyra hat [Root.Monarch.GetTitle] als unfähig erklärt, das Reich zu regieren. Der Gouverneur von Palmyra hat sich selbst zum Kaiser des Reiches von Palmyra gekrönt und gibt vor, das besagte Palmyra Reich sei ein unabhängiger Staat."
 imperial_crisis.7.a:0 "Wir müssen ihn stürzen!"
 imperial_crisis.8.t:0 "Cyprianische Pest"
 imperial_crisis.8.d:0 "Unsere gegenwärtigen inneren Probleme haben zu massiven Konflikten und Unruhen unter unserem Volk geführt, dieser Zustand ständiger Zwietracht hat dazu geführt, dass eine große Seuche im Reich ausgebrochen ist. Der Tod breitet sich in unserem Land aus, Menschen aus allen Gesellschaftsschichten sterben, unsere Nahrungsmittelvorräte schwinden und unsere Arbeitskraft hat drastisch abgenommen. Erleben wir das Ende von Rom?"
 imperial_crisis.8.a:0 "Uns bleibt nichts anderes übrig, als abzuwarten."
 imperial_crisis.9.t:0 "[Root.Monarch.GetTitle] von der Prätorianergarde getötet"
 imperial_crisis.9.d:0 "Ach! In dieser Zeit der Schwierigkeiten hat die Prätorianergarde [Root.Monarch.GetTitle] als zu schwach um zu regieren erachtet und hat beschlossen [Root.Monarch.GetHerHim] zu ermorden."
 imperial_crisis.9.a:0 "Et tu, Cohortes praetorianae? - Auch ihr, Prätorianergarde?"
 imperial_crisis.10.t:0 "[Root.Monarch.GetTitle] ist stark"
 imperial_crisis.10.d:0 "[Root.Monarch.GetName] hat sich als [Root.Monarch.GetTitle] fähig erwiesen. Die Leute haben Hoffnung, dass [Root.Monarch.GetSheHe] in der Lage sein wird, die verheerende Krise im Reich zu beenden und uns gegen unsere Feinde zu unterstützen."
 imperial_crisis.10.a:0 "Großartig!"
 orthodox_flavor.6.d:0 "Die arianische Kirche ist die eine, heilige, apostolische Kirche, die von Jesus Christus, unserem Herrn, und seinen Aposteln gegründet wurde. Unsere Familie ist jedoch groß und vielfältig. Unser Patriarch schlägt einige Reformen unserer Liturgie vor, die unsere Form den anderen Kirchen näher bringen. Die Idee ist mutig und wird die Kirche stärken, aber wir wissen, dass die Abergläubischen und Rückständigen diese Änderung ablehnen werden."
 et_political.1.t:0 "Wahl!"
 et_political.1.d:0 "Die Amtszeit ist für $MONARCH$ abgelaufen. Jede Partei mit ausreichender Unterstützung hat ihren besten Kandidaten aufgestellt und die Leute stimmen ab, wenn sie als nächsten [Root.Monarch.GetTitle] haben wollen. Bei einer demokratischen Wahl gewinnt der beliebteste Kandidat, aber mit etwas Korruption könnten wir jeden wählen..."
 et_political.2.d:0 "Der unglückliche Tod von $MONARCH$ zwingt uns zu einer vorzeitigen Wahl. Jede Partei mit ausreichender Unterstützung hat ihren besten Kandidaten aufgestellt und die Leute stimmen ab, wenn sie als nächsten [Root.Monarch.GetTitle] haben wollen. Bei einer demokratischen Wahl gewinnt der beliebteste Kandidat, aber mit etwas Korruption könnten wir jeden wählen..."
 et_political.1.a:0 "Behaltet $MONARCH$"
 et_political.1.b:0 "Konservativer Kandidat"
 et_political.1.c:0 "Kommunistischer Kandidat"
 et_political.1.e:0 "Liberaler Kandidat"
 et_political.1.f:0 "Kandidat der Sozialdemokraten"
 et_political.1.g:0 "Nationalistischer Kandidat"
 et_political.1.h:0 "Nationalsozialistischer Kandidat"
 et_political.1.i:0 "Wählt einen aus der Herrscherfamilie"
 et_political.3.t:0 "Korrupter Politiker"
 et_political.3.d:0 "Es gibt Vorwürfe, dass einer unserer führenden Politiker erhebliche Bestechungsgelder von großen Konzernen angenommen hat. Dies ist technisch gesehen illegal, doch wenn dieses Thema angesprochen wird, wird die Unterstützung dieses Politikers und damit auch des Rests ihrer Partei erheblich beschädigt."
 et_political.3.a:0 "Wir werden keine Korruption dulden."
 et_political.3.b:0 "An "Kampagnenbeiträgen" ist nichts auszusetzen."
 et_political.4.t:0 "Kommunistischer Feind"
 et_political.4.d:0 "Im Krieg mit einem Land, in dem der Kommunismus die führende Ideologie ist, haben viele Menschen angefangen, den Kommunismus als böse zu betrachten. Dies hat die Unterstützung für den Kommunismus und alle damit verbundenen politischen Ideen in unserem ganzen Land stark verringert."
 et_political.4.a:0 "OK"
 et_political.5.t:0 "Faschistischer Feind"
 et_political.5.d:0 "Im Krieg mit einem Land, in dem der Faschismus die führende Ideologie ist, haben viele Menschen angefangen, den Faschismus als böse zu betrachten. Dies hat die Unterstützung für den Faschismus und ähnliche politische Ideen in unserem ganzen Land stark verringert."
 et_political.5.a:0 "OK"
 et_political.6.t:0 "Sex-Skandal"
 et_political.6.d:0 "Einem prominenten Politiker wird vorgeworfen, unangemessene intime Beziehungen zu mehreren verschiedenen Personen zu haben. Obwohl diese Gerüchte nicht schlüssig bewiesen sind, reichte der bloße Verdacht aus, dass einige Leute stattdessen andere Kandidaten unterstützten."
 et_political.6.a:0 "OK"
 et_political.7.t:0 "Politische Kontroverse"
 et_political.7.d:0 "Ein populärer Politiker wurde kürzlich erwischt, wie er hochkontroverse Dinge über bestimmte Minderheiten sagte, die viele Menschen als äußerst beleidigend empfinden. Die Äußerungen dieses Politikers nicht zu berücksichtigen, könnte viele Menschen verärgern, würde aber auch der Karriere des Politikers und damit seiner gesamten Partei schaden."
 et_political.7.a:0 "Der Politiker muss zur Rechenschaft gezogen werden."
 et_political.7.b:0 "Den beleidigten Menschen sollte eine dickere Haut wachsen."
 et_political.8.t:0 "Politische Kontroverse"
 et_political.8.d:0 "Seit einiger Zeit gewinnt eine Aktivistengruppe im Land Unterstützung. Einige ihrer jüngsten Demonstrationen sind jedoch gewalttätig geworden und haben die öffentliche Meinung gegen sie gerichtet. Trotzdem hat sich ein prominenter Politiker auf die Seite der Aktivisten gestellt und kommentiert, dass ihre Ziele trotz dieser Ereignisse edel sind."
 et_political.8.a:0 "Der Politiker muss zur Rechenschaft gezogen werden."
 et_political.8.b:0 "Tun wir so, als wäre nie etwas Schlimmes passiert."
 et_political.9.t:0 "Beliebter neuer Politiker"
 et_political.9.d:0 "Trotz der Unterstützung einer politischen Ideologie, die in unserem Land in letzter Zeit nicht sehr populär war, hat es ein begeisterter neuer Politiker geschafft, vor allem bei der jüngeren Generation erhebliche Unterstützung zu finden. Dies hat das Potenzial, ihrer Partei den Weg zu einem wichtigen Akteur in der Politik unseres Landes zu ebnen."
 et_political.9.a:0 "OK"
 et_political.10.t:0 "Beliebter neuer Politiker"
 et_political.10.d:0 "Trotz der Unterstützung einer politischen Ideologie, die in unserem Land in letzter Zeit nicht sehr populär war, hat es ein begeisterter neuer Politiker geschafft, vor allem bei der jüngeren Generation erhebliche Unterstützung zu finden. Dies hat das Potenzial, ihrer Partei den Weg zu einem wichtigen Akteur in der Politik unseres Landes zu ebnen."
 et_political.10.a:0 "Er ist kein Problem"
 et_political.10.b:0 "Verhaftet ihn"
 et_fra.1.t:0 "General Boulanger bedroht die Republik"
 et_fra.1.d:0 "Einer unserer Generäle, Georges Ernest Boulanger, hat sich kürzlich entschieden, eine politische Laufbahn einzuschlagen. Boulanger bediente sich einer aggressiven nationalistischen Rhetorik und er gewann schnell an Popularität; seine Unterstützung unter unserem Volk ist jetzt unbestreitbar. Boulanger bedroht jedoch unsere Republik, da er die Idee einer Restauration einer der historischen Herrscherdynastien Frankreichs – der Bourbonen, Bonaparte und d’Orléans – unterstützt. Darüber hinaus bedroht Boulanger unseren Säkularismus, indem er das Christentum zur Staatsreligion machen will. Schließlich befürchten einige Abgeordnete, dass Boulanger, wenn er an die Macht kommen sollte, seine monarchistischen Anhänger verraten und alle Macht an sich reißen würde."
 et_fra.1.a:0 "Wir müssen die Republik gegen diesen Demagogen verteidigen!"
 et_fra.1.b:0 "Wenn wir ihm Macht geben, vermeiden wir vielleicht das Schlimmste"
 et_fra.2.t:0 "Boulangers erfolgreicher Coup"
 et_fra.2.d:0 "Jetzt, da Boulanger die Macht übernommen hat, ist es an der Zeit, Entscheidungen zu treffen."
 et_fra.2.a:0 "Lassen Sie uns die französische Monarchie wiederherstellen!"
 et_fra.2.b:0 "Boulanger sollte die Macht für sich beanspruchen!"
 et_fra.3.t:0 "Die Wiederherstellung der Monarchie"
 et_fra.3.d:0 "Lang lebe der König! Die französische Monarchie wurde dank der Bemühungen von Boulanger wiederhergestellt und ein Nachkomme einer der historischen französischen Königsdynastie sitzt auf dem Thron. Jetzt ist es an der Zeit, dass wir entscheiden, welche Art von Regierung wir gründen wollen."
 et_fra.3.a:0 "Eine absolute Monarchie."
 et_fra.3.b:0 "Eine konstitutionelle Monarchie."
 et_fra.4.t:0 "Boulanger ergreift die Macht für sich"
 et_fra.4.d:0 "Da die hitzige Debatte zwischen den drei monarchistischen Bewegungen darüber, welche Dynastie Frankreich regieren sollte, nicht gelöst werden konnte, hat Boulanger beschlossen, sich zum Herrscher Frankreichs zu erklären. In der Hauptstadt versammelt, stieß die Menge der Boulanger-Anhänger bei der Ankündigung von Boulangers Machtergreifung diesen Freudenschrei aus: "Boulanger ist der, den wir brauchen!" Jetzt, wo Boulanger an der Macht ist, müssen wir entscheiden, welche Art von Regierung wir gründen wollen."
 et_fra.4.a:0 "Eine Monarchie."
 et_fra.4.b:0 "Eine Diktatur."
 et_fra.5.t:0 "Eine [Root.Capital.GetName] Kommune"
 et_fra.5.d:0 "Angetrieben von ihrem Hunger und ihrer schlechten wirtschaftlichen Lage haben die radikalen Sozialisten aus der Arbeiterklasse in unserer Hauptstadt die derzeitige Instabilität ausgenutzt, um zu den Waffen zu greifen und wollen ein neues Regime errichten, das sie „die Kommune“ nennen. Was sollen wir machen?"
 et_fra.5.a:0 "Wir müssen diese Revolutionäre vernichten!"
 et_fra.5.b:0 "Wir haben keine andere Wahl, als ihre Forderungen zu akzeptieren."
 great_plague.1.t:0 "Eine große Seuche"
 great_plague.1.d:0 "In unserem Land ist eine große Seuche ausgebrochen. Während Seuchen ziemlich häufig sind, scheint diese anders zu sein. Es breitet sich in der Bevölkerung mit alarmierender Geschwindigkeit aus und kein Kraut, keine Medizin oder kein Gebet scheint es zu verlangsamen."
 great_plague.1.a:0 "Erschrekend."
 great_plague.2.t:0 "Die Seuche ist vorüber"
 great_plague.2.d:0 "Es scheint, dass die große Seuche, die unser Land verwüstet hat, ist endlich weitergezogen ist. Viele Menschen sind tot und große Teile des Landes sind entvölkert. Die Genesung wird Zeit brauchen, aber es ist klar, dass das Schlimmste nun hinter uns liegt und die Überlebenden wieder hoffnungsvoll in die Zukunft blicken."
 great_plague.2.a:0 "Gut."
 great_plague.3.t:0 "Die Seuche breitet sich in [Root.GetName] aus"
 great_plague.3.d:0 "Die Seuche hat sich auf [Root.GetName] ausgebereitet. Ein großer Teil der Bevölkerung wurde getötet und die Leichen liegen auf den Straßen herum. Die Provinz ist schwer verwüstet, aber das Schlimmste scheint überstanden zu sein und die Seuche zieht weiter."
 great_plague.3.a:0 "OK"
 great_plague.4.t:0 "[Root.Monarch.GetTitle] erliegt der Seuche"
 great_plague.4.d:0 "Letzte Nacht [Root.Monarch.GetTitle] [Root.Monarch.GetName] tarb im Bett und wurde ein weiteres Opfer der großen Seuche, die das Land verwüstete."
 great_plague.4.a:0 "Soll [Root.Monarch.GetSheHe] in Frieden ruhen."
 great_plague.5.t:0 "Ein Berater starb an der Seuche"
 great_plague.5.d:0 "Einer unserer Berater starb an der Seuche. Es ist klar, dass nicht einmal die klügsten Männer vor ihren Schrecken sicher sind."
 great_plague.5.a:0 "Ruhe in Frieden."
 great_plague.6.t:0 "Der Erbe erliegt der Seuche"
 great_plague.6.d:0 "Unser Erbe war kürzlich an der Seuche erkrankt. Trotz aller Bemühungen der Hofärzte und der Gebete der religiösen Führer konnte nichts [Root.Heir.GetHerHim] daran hindern, ein weiteres Opfer dieser schrecklichen Krankheit zu werden."
 great_plague.6.a:0 "Soll [Root.Heir.GetSheHe] in Frieden ruhen."
 great_plague.7.t:0 "Von der Seuche heimgesuchte Truppen"
 great_plague.7.d:0 "Die große Seuche hat viele Menschen getötet und die gesamte verfügbare Truppenstärke reduziert."
 great_plague.7.a:0 "Erschrekend."
 great_plague.8.t:0 "Handel unterbrochen"
 great_plague.8.d:0 "Angesichts der Geschwindigkeit, mit der sich die große Seuche ausbreitet, haben viele Städte ihre Tore geschlossen, in der Hoffnung, sie fernzuhalten. Dies stört den Handel in unserem Land erheblich, aber wenn es dazu beiträgt, die Ausbreitung der Seuche zu verlangsamen, könnte es nur von Vorteil sein."
 great_plague.8.a:0 "Hoffen wir, dass es hilft."
 great_plague.10.t:0 "Schwarze Pest"
 great_plague.10.d:0 "Seuchen kommen häufig vor, so dass die ersten Fälle einer neuen Art von Krankheit nicht viel Aufmerksamkeit erregten, aber es wurde bald klar, dass diese Seuche anders war als alle anderen, die zuvor aufgetreten waren. Innerhalb weniger Tage häuften sich die Toten, und schließlich gab es kaum noch genug Menschen, um die vielen Toten zu begraben. Die Pest ist so ansteckend, dass jeder, der die Toten oder sogar die Kranken berührte, sofort infiziert wurde. Wir können nur hoffen, dass sie nicht auf andere Städte übergreift."
 great_plague.10.a:0 "Erschrekend."
 imperial_restoration.1.t:0 "Wiederherstellung des Kaiserreichs"
 imperial_restoration.1.d:0 "Wir fallen in der technologischen Entwicklung ins Hintertreffen und viele unserer Themen haben begonnen, das zu bemerken. Sie sind zu dem Schluss gekommen, dass wir dominieren können, wenn wir die Initiative ergreifen; aber wenn wir das nicht tun, werden wir dominiert. Sie glauben auch, dass das Shogunat zu isolationistisch ist, zu sehr in seinen alten Gewohnheiten festgefahren ist, um die richtigen Maßnahmen zu ergreifen, um Japan zu reformieren und gegenüber unseren Rivalen wettbewerbsfähig zu bleiben. Einige unserer Untertanen haben eine Allianz gebildet, um das Shogunat zu stürzen, um Japan für den Außenhandel zu öffnen und verschiedene westliche technologische Entdeckungen in die japanische Gesellschaft zu übernehmen. Außerdem wollen sie den Kaiser, der seit Ewigkeiten eine Marionette des Shoguns war, wieder zum wahren Herrscher Japans erheben."
 imperial_restoration.1.a:0 "Die Rebellen werden vernichtet."
 imperial_restoration.2.t:0 "Ende der Wiederherstellung des Kaiserreichs"
 imperial_restoration.2.d:0 "Die Versuche, die imperiale Macht in Japan wiederherzustellen, sind beendet. Alle rebellischen Lords wurden entweder getötet oder gezwungen, die derzeitige Regierung als legitime Herrscher Japans zu akzeptieren."
 imperial_restoration.2.e:0 "Mit dem Sturz des Shogunats endete die Wiederherstellung des Imperiums erfolgreich."
 imperial_restoration.2.a:0 "Großartig"
 imperial_restoration.3.t:0 "Die Hauptstadt ist gefallen"
 imperial_restoration.3.d:0 "Den Truppen, die den Imperator unterstützen, ist es gelungen, den Sitz des Shoguns einzunehmen. Der Shogun selbst ist mit einigen seiner loyalsten Truppen aus der Hauptstadt geflohen, aber die Rebellen haben jetzt genug Einfluss auf das Land, um die Wiederherstellung abzuschließen und den Kaiser offiziell zum de facto Herrscher Japans zu erklären. Die meisten Daimyos haben die Autorität des Kaisers bereits anerkannt, weil ihnen für ihre friedliche Befolgung prominente Rollen in der neuen kaiserlichen Regierung versprochen wurden."
 imperial_restoration.3.a:0 "Die kaiserliche Herrschaft wurde wiederhergestellt."
 imperial_restoration.3.b:0 "Das Shogunat ist noch nicht gefallen!"
 imperial_restoration.4.t:0 "Ein Clan unterstützt den Kaiser"
 imperial_restoration.4.d:0 "Einer der Clans, die zuvor Untertanen des Shogunats gewesen waren, hat seine Unterstützung für den Kaiser erklärt und sich dem Kampf um die Wiederherstellung der kaiserlichen Macht in Japan angeschlossen."
 imperial_restoration.4.a:0 "Verflucht!"
 imperial_restoration.6.t:0 "Wiederherstellung des Kaiserreichs in Japan"
 imperial_restoration.6.d:0 "Japan befindet sich derzeit in einem Bürgerkrieg zwischen Shogun- und kaisertreuen Kräften. Die Idee des Handels mit dem Ausland hat das Shogunat bisher nicht allzu amüsiert, aber die Kräfte, die den Kaiser unterstützen, haben Interesse daran gezeigt, Japan weiter zu öffnen, damit wir finanziell davon profitieren können, dass der Kaiser den Bürgerkrieg gewinnt. Die Unterstützung der Rebellen wird den Shogun sicherlich verärgern, aber wenn es dem Kaiser gelingt, ihn zu besiegen, wird er sich sicherlich an unsere Hilfe erinnern und uns belohnen."
 imperial_restoration.6.a:0 "Schicken Sie ihnen etwas Geld."
 imperial_restoration.6.b:0 "Es ist nicht unsere Sache."
 imperial_restoration.7.t:0 "Von fremden Mächten unterstützte Rebellen"
 imperial_restoration.7.d:0 "Ausländische Mächte haben den Bürgerkrieg in unserem Land bemerkt und mögen die offenere Handelspolitik der Unterstützer des Kaisers. Aus diesem Grund haben sie dem Kaiser ihren Truppen und ihre Unterstützung angeboten, was ihnen ermöglicht hat, mehr Truppen für ihre Sache aufzustellen."
 imperial_restoration.7.a:0 "Verflucht!"
 imperial_restoration.8.t:0 "Handel mit Japan"
 imperial_restoration.8.d:0 "Der japanische Kaiser, den wir während ihres Bürgerkriegs unterstützten, hat es geschafft, den Shogun zu besiegen und sich als Herrscher Japans zu etablieren. Er hat unsere großzügige Hilfe während des Krieges nicht vergessen und als Belohnung ein günstiges Handelsabkommen mit uns vereinbart."
 imperial_restoration.8.a:0 "Großartig!"
 et_japan.3.t:0 "Fujiwara-Regentschaft"
 et_japan.3.d:0 "Die Fujiwara ist seit langem einer der mächtigsten Adelsclans. Früh während der Regentschaft des Kaisers [Root.Heir.GetName] gelang es ihnen, die Kontrolle über den Regentschaftsrat zu erlangen, um die alleinigen Regenten Japans zu werden. [Root.Heir.GetName] steht nun kurz vor dem Erwachsenwerden, und wenn das passiert, wird von den Fujiwara erwartet, dass sie die Macht an den Kaiser zurückgeben. Wir haben jedoch jetzt erfahren, dass die Fujiwara planen [Root.Heir.GetName]zugunsten eines jüngeren, schwächeren Kaisers abzusetzen, solange sie noch die Macht innehaben. Dies würde die Regentschaft verlängern und die Fujiwara länger an der Macht lassen. Wenn wir zulassen, dass dieser Plan ungehindert weitergeht, könnte die Regentschaft von Fujiwara auf unbestimmte Zeit weitergehen und den Kaiser in eine machtlose Marionette verwandeln. Es gibt jedoch wenig, was wir dagegen tun können, solange der Kaiser noch nicht volljährig ist. Die kaiserlichen Armeen sind den Fujiwara gegenüber loyal und würden sie sicherlich vor allen Versuchen schützen, sie zu stürzen. Wir können nur die anderen Adelsclans um Hilfe bitten, denn mit ihren vereinten Armeen könnten wir die Fujiwara besiegen. Die anderen Adligen werden uns jedoch nicht ohne Entschädigung helfen. Um ihre Unterstützung zu bekommen, müssen wir ihnen mehr Autonomie über ihr Land bieten."
 et_japan.3.a:0 "Lasst die Fujiwara machen, was sie wollen."
 et_japan.3.b:0 "Bitte die anderen Clans um Hilfe."
 et_japan.4.t:0 "[Root.Heir.GetName] abgesetzt"
 et_japan.4.d:0 "Die Fujiwara haben den jungen Kaiser [Root.Heir.GetName] abgesetzt und ersetzten ihn durch einen jüngeren und weniger rebellischen, wodurch ihre Regentschaft verlängert wurde."
 et_japan.4.a:0 "OK"
 et_japan.5.t:0 "Ende der Fujiwara-Regentschaft"
 et_japan.5.d:0 "Trotz der besten Versuche der Fujiwara-Herrscher regiert nun ein erwachsener Kaiser Japan und beendet damit die Regentschaft."
 et_japan.5.a:0 "Großartig"
 et_japan.6.t:0 "Clans gewinnen an Macht"
 et_japan.6.d:0 "Die verschiedenen Clans, die unsere Provinzen regieren, sind gefährlich mächtig geworden und fordern mehr Autonomie über ihr Land."
 et_japan.6.a:0 "Wir weisen sie dann mal zurecht."
 et_japan.6.b:0 "Gewährt ihnen Autonomie."
 et_norse.4.t:0 "Kolonisten ohne Ressourcen"
 et_norse.4.d:0 "Die Ressourcen, die wir unseren Kolonisten zur Verfügung gestellt haben, sind aufgebraucht. Wenn wir also die Kolonisierung fortsetzen wollen, müssen wir mehr investieren."
 et_norse.4.a:0 "Haltet die Kolonisation am Laufen."
 et_norse.4.b:0 "Es ist zu teuer."
 et_norse.5.t:0 "Kalte Sommer in Grönland"
 et_norse.5.d:0 "Die letzten Sommer in Grönland waren außergewöhnlich kurz und kalt, was dazu führte, dass die meisten Ernten ausfielen. Infolgedessen haben die Menschen dort nicht genug Nahrung und die Bevölkerung geht zurück, die Armen verhungern und die Reichen ziehen in tatsächlich grünes Land. Wenn wir dies zulassen, werden unsere Siedlungen in Grönland komplett aufgegeben."
 et_norse.5.a:0 "Dieses Land ist wertlos."
 et_norse.5.b:0 "Schickt ihnen Essen."
 et_norse.6.t:0 "Island kolonisiert"
 et_norse.6.d:0 "Einige nordische Abenteurer haben sich in Island niedergelassen und dort einen unabhängigen Staat gegründet."
 et_norse.6.a:0 "OK"
 et_norse.7.t:0 "Neue Nachbarn in Grönland"
 et_norse.7.d:0 "Grönland war unbewohnt, als wir es zum ersten Mal besiedelten, oder zumindest haben wir keine Anzeichen von Ureinwohnern gesehen. In letzter Zeit sind wir jedoch mit einer neuen Volksgruppe, den Inuit, in Kontakt gekommen, die in die nördlicheren Teile Grönlands gezogen ist. Ob dieses Volk eine Bedrohung oder ein potenzieller Handelspartner ist, muss sich erst noch zeigen."
 et_norse.7.a:0 "Interessant"
 et_norse.8.t:0 "Inuit-Überfälle"
 et_norse.8.d:0 "Die Inuit haben eine unserer Siedlungen in Grönland überfallen und dabei mehrere Menschen getötet und einige gefangen genommen. Aufgrund der rauen Bedingungen und der bereits geringen Größe der Siedlung wird die Erholung lange dauern."
 et_norse.8.a:0 "Verdammnis"
 et_sas.1.t:0 "Aufstieg der Sassaniden"
 et_sas.1.d:0 "Persien wird seit Jahrhunderten von parthischen Marionettenkönigen regiert. Nun hat sich jedoch ein ehrgeiziger Adliger namens Papak, Sohn von Sasan, erhoben, um die Herrschaft der Parther zu beanspruchen. Er plante die Ermordung des parthischen Marionettenkönigs und sicherte sich die Unterstützung der Adligen, um sich und die Sasaniden-Dynastie in die Lage zu versetzen, das Königreich zu regieren und bald um Parthien zu kämpfen."
 et_sas.1.a:0 "Es leben die Sassaniden!"
 et_sas.1.b:0 "Sie haben kein Recht zu regieren."
 et_sas.2.t:0 "Aufstieg der Sassaniden"
 et_sas.2.d:0 "Persien wurde jahrhundertelang von parthischen Marionettenkönigen regiert. Obwohl es uns bereits gelungen ist, die Partherherrschaft zu stürzen, haben wir noch immer nicht die Kontrolle über ganz Persien. Ein ehrgeiziger Adliger namens Papak, Sohn von Sasan, hat sich erhoben und versucht, ganz Persien unter unserer Herrschaft zu vereinen. Er hat die Ermordung des vorherigen Königs geplant und sich die Unterstützung der Adligen gesichert, um sich und die Sasaniden-Dynastie in die Lage zu versetzen [Root.GetName] zu regieren."
 et_sas.2.a:0 "Es leben die Sassaniden!"
 et_sas.2.b:0 "Sie haben kein Recht zu regieren."
 et_sas.3.t:0 "Aufstieg der Sassaniden"
 et_sas.3.d:0 "In unserem Marionettenkönigreich in Persien hat ein Adliger namens Papak aus der Sassaniden-Dynastie den vorherigen König getötet und seinen Platz auf dem Thron eingenommen. Papak steht unserer Herrschaft offen feindlich gegenüber und möchte für sich und seine Dynastie die Unabhängigkeit erlangen. Dies wird in Zukunft sicherlich für einige innere Unruhen in unserem Land sorgen."
 et_sas.3.a:0 "Beunruhigend."
 et_sanamahism.1.t:0 "Opfergaben an die Heimgötter"
 et_sanamahism.1.d:0 "Heimgötter fordern regelmäßige Opfer und Rituale, um ihren Segen ebenso regelmäßig anzubieten, und unser Herrscher als Hauptvertreter eines auserwählten Haushaltsgottes muss sein eigenes persönliches Vermögen zum Wohle des Reiches aufs Spiel setzen."
 et_sanamahism.1.a:0 "Wir tun, was wir tun müssen."
 et_sanamahism.1.b:0 "Ich habe nichts für die Götter übrig."
 et_sanamahism.2.t:0 "Zersiedelung und die Waldgötter"
 et_sanamahism.2.d:0 "Die jüngste Urbanisierung in $PROVINCE NAME$ hat, laut unseren Schamanen, die Umang Lais gestört, die heiligen Haine, die für die lokalen Waldgottheiten bewahrt wurden, die mit dem Schutz des Gebiets beauftragt sind. Eine Lösung wäre, die jüngste Stadterweiterung aufzugeben und weiter weg von den Hainen anzusiedeln, aber dies würde die vertriebenen Einheimischen sicherlich verärgern."
 et_sanamahism.2.a:0 "Wir können es nicht riskieren, die Umang Lais zu beschädigen."
 et_sanamahism.2.b:0 "Die paar Bäume sind mir egal."
 et_sanamahism.5.t:0 "Panthoibi Iratpa"
 et_sanamahism.5.d:0 "Panthoibi Iratpa ist das jährliche religiöse Fest, das Panthoibi, der Göttin des Krieges und des Mutes, gewidmet ist. Da [Root.Monarch.GetName] Panthoibi als persönliche Gottheit gewählt hat, bieten die Festivalorganisatoren [Root.Monarch.GetName] sich an den Vorkehrungen zu beteiligen, um das Festival größer als je zuvor zu machen."
 et_sanamahism.5.a:0 "Machen Sie es so großartig, dass es Jahren in Erinnerung bleiben wird."
 et_sanamahism.5.b:0 "Lasst sie ein normales Fest ohne [Root.Monarch.GetTitle] veranstalten."
 et_sanamahism.6.t:0 "Emoinu Iratpa"
 et_sanamahism.6.d:0 "Emoinu Iratpa ist das jährliche religiöse Fest, das Emoinu, der Göttin des Reichtums und des Wohlstands, gewidmet ist. Da [Root.Monarch.GetName] Emoinu als persönliche Gottheit gewählt hat, bieten die Festivalorganisatoren [Root.Monarch.GetName] sich an den Vorkehrungen zu beteiligen, um das Festival größer als je zuvor zu machen."
 et_sanamahism.6.a:0 "Machen Sie es so großartig, dass es Jahren in Erinnerung bleiben wird."
 et_sanamahism.6.b:0 "Lasst sie ein normales Fest ohne [Root.Monarch.GetTitle] veranstalten.."
