l_german:
 cathar_aspect_endura: "Endura"
 desc_cathar_aspect_endura: "Kranke oder Sterbende, die sich erst am Ende ihres Lebens für den Empfang des Consolamentum entscheiden, aber nicht mehr die Möglichkeit haben, als Perfecti ein streng asketisches Leben zu führen, können ihre Seele retten, indem sie keine Nahrung mehr zu sich nehmen und somit verhungern."
 cathar_aspect_consolamentum: "Consolamentum"
 desc_cathar_aspect_consolamentum: "Das Consolamentum ist der entscheidende Schritt, um Mitglied der katharischen Kirche zu werden, und der einzige Zugang zum Heil. Wenn Gläubige das Consolamentum erhalten wollen, müssen sie sich in einer Art Noviziat auf das Leben eines Katharers vorbereiten. Nach der Taufe muss das neue Mitglied der Bewegung sein restliches Leben als Katharer führen, um das Heil zu erlangen. Wer einmal das Consolamentum erhalten hat, kann es weitergeben, also weitere Personen in die katharische Kirche aufnehmen und so ihre Seelen retten."
 cathar_aspect_support_of_the_nobility: "Unterstützung des Adels"
 desc_cathar_aspect_support_of_the_nobility: "In der Anfangszeit hatte der Glaube der Katharer eine starke Unterstützung im lokalen Adel."
 cathar_aspect_generous_donations: "Großzügige Spenden"
 desc_cathar_aspect_generous_donations: "Obwohl die Gläubigen in persönlicher Armut lebten, konnte die katharische Kirche beträchtliche Reichtümer anhäufen - vor allem durch Spenden, die im Zuge der Erteilung des Consolamentums am Kranken- oder Sterbebett der Gemeinschaft überlassen wurden, oft in Form von stattlichen Summen oder der Überschreibung des gesamten Erbes."
 cathar_aspect_allowed_interest: "Erlaubnis von Zinsen"
 desc_cathar_aspect_allowed_interest: "Im Gegensatz zu anderen christlichen Glaubensrichtungen, ist das Erheben von Zinsen nicht verboten."
 cathar_aspect_cathar_hierarchy: "Katharische Hierarchie"
 desc_cathar_aspect_cathar_hierarchy: "Aufgrund ihrer strengen Hierarchie besaß sie nur eine kleine Spitze, die Bischöfe und ihre Stellvertreter, und führte von diesen hin zu einer breiten Basis, den Credentes und Sympathisanten. Ihre straffe Organisation verlieh der katharischen Kirche große Wirkmächtigkeit und Schlagkraft."
 cathar_aspect_perfecti: "Perfecti"
 desc_cathar_aspect_perfecti: "Die Perfecti bilden den harten Kern der eigentlichen Mitglieder der katharischen Kirche. Ihnen ist erlaubt, das Vaterunser zu beten und das Consolamentum zu erteilen. Sie führen eine keusche und schlichte bis asketische Lebensweise in persönlicher Armut mit vielen Fastenregeln."
 cathar_aspect_pacifism: "Pazifismus"
 desc_cathar_aspect_pacifism: "Krieg und Todesstrafe werden in der katharischen Kirche verurteilt."
 cathar_aspect_equality_of_men_and_women: "Gleichheit von Mann und Frau"
 desc_cathar_aspect_equality_of_men_and_women: "Der katharischen Kirche wurde zugeschrieben, Frauen die größte Möglichkeit zu unabhängigen Handeln zu geben, da es Frauen sowohl als Gläubige als auch als Perfecti, die das Sakrament des Consolamentum spenden konnten, gab. Die katharische Kirche zog zahlreiche Frauen mit dem Versprechen einer Führungsrolle an, die die katholische Kirche nicht zuließ."
 cathar_aspect_ascetic_lifestyle: "Asketische Lebensweise"
 desc_cathar_aspect_ascetic_lifestyle: "Die Anhänger des katharischen Glaubens leben ein einfaches, asketisches Leben und persönlicher Armut."
 cathar_aspect_fortress_churches: "Festungskirchen"
 desc_cathar_aspect_fortress_churches: "Die Verwendung von Kirchen als Festungen hilft uns, unsere Städte zu verteidigen, und macht es auch billiger als echte Festungen."
 cathar_aspect_collective_families: "Kollektive Familien"
 desc_cathar_aspect_collective_families: "Unser Herr sagte: „Ich komme nicht, um Frieden zu bringen, sondern ein Schwert“; und es begab sich: Die Bekehrung unserer Anhänger hat die Mutter von der Tochter und den Vater vom Sohn getrennt. Als solche leben wir alle in einem gemeinsamen Kollektiv; beide Geschlechter arbeiten im Militär wie in jedem anderen Beruf. Wir haben also mehr Körper für den Krieg zur Verfügung, aber unsere Geburtenrate ist niedriger."
