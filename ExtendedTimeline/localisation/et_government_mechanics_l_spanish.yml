l_spanish:
  barbarian_glory_mechanic:0 "Gloria Bárbara"  
  barbarian_glory:0 "Gloria Bárbara"  
  hold_games:0 "Organizar Juegos"  
  hold_games_desc:0 "Podemos organizar una serie de juegos para entusiasmar a nuestra gente y darles la sed de sangre que están buscando."  
  monthly_barbarian_glory:0 "Cambio Mensual de Gloria"  
  encourage_settlement:0 "Fomentar el Asentamiento"  
  encourage_settlement_desc:0 "Los tiempos cambian. Eventualmente, nuestras formas de saqueo y pillaje no podrán sustentarnos. Debemos animar a nuestro pueblo a civilizarse y adoptar un estilo de vida más sedentario."  
  barbarian_civilization:0 "Nivel de Civilización Nacional"  
  pillage_lands:0 "Saquear Tierras"  
  pillage_lands_desc:0 "Como tribu bárbara, gran parte de nuestras tierras no están bajo nuestro control directo, sino que son típicos objetivos de saqueo que protegemos como propios. Es hora de embarcarnos en una incursión y acumular más gloria para [Root.GetName]."  
  ability_barbarian_glory_mechanic:0 "Gloria Bárbara"  
  barbarian.1.t:0 "¡Nuestra Tribu no es Gloriosa!"  
  barbarian.1.d:0 "No hemos logrado mantener las antiguas tradiciones de nuestro pueblo, y nuestra tribu siente que es el hazmerreír de [Root.Capital.GetRegionName]. Un noble carismático ha surgido entre ellos y está desafiando abiertamente nuestro gobierno. ¡Debemos aplastarlo si queremos seguir persiguiendo nuestras ambiciones!"  
  barbarian.1.a:0 "¡Cabalgamos hacia la batalla!"  
  barbarian.2.t:0 "Juegos Excepcionales Realizados"  
  barbarian.2.d:0 "Gracias a nuestro gran prestigio, la estabilidad del reino o nuestra maravillosa reputación, los juegos que hemos organizado han salido mucho mejor de lo usual. ¡Ahora cosechamos los beneficios de nuestro arduo trabajo!"  
  barbarian.2.a:0 "Espléndido"  
  barbarian.3.t:0 "¡Revuelta en la Provincia Saqueada!"  
  barbarian.3.d:0 "¡Mi Señor! Tu consejero se apresura a ponerse a tu vista. Nuestro saqueo habitual de una provincia local no ha salido según lo planeado. ¡Están en armas abiertas contra nosotros! Parece que nuestro trato hacia nuestra gente no ha sido tan bien recibido como pensábamos. Desean desertar hacia un vecino cercano, ya que sienten que estarán mejor protegidos allí. Logramos sofocar el levantamiento inicial, pero tememos que regresen. ¿Cómo procederemos?"  
  barbarian.3.a:0 "Por desgracia, debemos enviar a las tropas."  
  barbarian.4.t:0 "La Civilización Trae Beneficios"  
  barbarian.4.d:0 "Nuestros esfuerzos por asentar y civilizar nuestra tribu no han quedado sin recompensa. Nuestra nación está aprendiendo muchas técnicas nuevas que ayudarán en el campo de batalla y fuera de él, apoyándonos en nuestro ascenso al poder. Esto ha llevado a que nuevas ideas fluyan hacia nuestra población, acelerando el desarrollo tecnológico. Por supuesto, podríamos redirigir este poder hacia las propias ciudades para aumentar nuestra prosperidad general."  
 
  barbarian.4.a:0 "Dirigirlo hacia las ciudades"
  barbarian.4.b:0 "Dejar que se extienda libremente por nuestra nación"
  barbarian.4.c:0 "En realidad, tengo una idea mejor..."
  barbaian_civil_ally:0 "Aliado Civilizado"
  barbaian_civil_ally:0 "Uno de nuestros aliados hace mucho tiempo abandonó sus costumbres bárbaras y nos está alentando a hacer lo mismo."
  barbarian.5.t:0 "Aliado Civilizado fomenta el asentamiento"
  barbarian.5.d:0 "Uno de nuestros aliados, que hace mucho tiempo se estableció y dejó atrás las costumbres bárbaras, ha enviado un embajador para alentarnos a hacer lo mismo. Hacerlo fortalecería los lazos entre nosotros y mejoraría nuestra posición ante otras naciones civilizadas. Sin embargo, también podríamos rechazarlo, reforzando nuestras costumbres de saqueo para el deleite de nuestros súbditos."
  barbarian.5.a:0 "Trabajemos para llevar a [Root.GetName] al escenario mundial"
  barbarian.5.b:0 "¡Nunca abandonaremos nuestras costumbres! ¡Gloria a [Root.GetName]!"
  monthly_barbarian_civilization:0 "Cambio Mensual de Civilización"
  barbarian_intimidation:0 "Postura Intimidante"
  barbarian_ae_concess:0 "Concesiones de Expansión Agresiva"
  barbarian_hated_expansion:0 "Expansionista Temido"
  barbarian.6.t:0 "Una tribu verdaderamente temida"

  barbarian.6.d:0 "Mientras nuestra tribu hace campaña alrededor de [Root.Capital.GetRegionName], acumulando gloria para nosotros mismos, se ha vuelto claro que [Root.GetName] es quien debe ser temido y derrotado. Nuestros vecinos conspiran contra nosotros; algunos nos admiran y otros nos temen. Podríamos afirmar nuestra fuerza aquí y avanzar para reclamar un glorioso imperio. Sin embargo, eso no está exento de riesgos. Otra opción más segura sería usar nuestro poder para intimidar a algunos de nuestros vecinos y convertirlos en nuestros súbditos, aunque esto sería a costa de nuestra prestigio. También podríamos retroceder por completo e intentar hacer concesiones a las naciones dañadas por nuestras conquistas. Esto sería positivo diplomáticamente, pero dañaría nuestro prestigio dentro de la tribu."
  barbarian.6.a:0 "¡Jamás retrocederemos! ¡[Root.GetName] es el legítimo dueño de [Root.Capital.GetRegionName]!"
  barbarian.6.b:0 "Podemos usar esta posición para intimidar a nuestros vecinos."
  barbarian.6.c:0 "Ahora no es el momento de causar más sufrimiento."
  barbarian.7.t:0 "La gran gloria atrae colonos"
  barbarian.7.d:0 "Debido a nuestras recientes campañas y celebraciones, nuestra gran gloria ha atraído a un grupo considerable de colonos. En su mayoría guerreros, llegan para servir al Gran [Root.GetName]. Por supuesto, tenemos bastante influencia sobre quiénes se quedan y quiénes se van. Podríamos alentar a los colonos para aumentar la prosperidad de nuestras ciudades, o podríamos fomentar la migración de más guerreros y seleccionar a los mejores entre ellos para liderar nuestros ejércitos."
  barbarian.7.a:0 "Debemos seleccionar personalmente a los guerreros para asistir en nuestras conquistas."
  barbarian.7.b:0 "Sería mejor alentar a la gente a establecerse en [Root.GetName]."
  warrior_rebels_name:0 "Guerreros de $COUNTRY$"
  warrior_rebels_army:0 "Banda de Guerreros"
  warrior_rebels_title:0 "Ejércitos de Guerreros"
  warrior_rebels_desc:0 "Los Guerreros, cansados de tus fracasos para mantener gloriosa a nuestra tribu, han tomado el asunto en sus propias manos e intentan iniciar una guerra por su cuenta."
  warriors_demands:0 "¡Guerra!"
  warriors_demands_desc:0 "Los guerreros exigen que declares la guerra y restaures la gloria de nuestra tribu."
  barbarian.8.t:0 "¡Los guerreros exigen una guerra!"
  barbarian.8.d:0 "Nuestros guerreros, hartos de nuestros fracasos para traer gloria a [Root.GetName], se han alzado, intentando iniciar una guerra por su cuenta. A lo largo del campo, bandas de combatientes han tomado las armas en oposición al partido gobernante."
  barbarian.8.a:0 "¡Si quieren una batalla, entonces les daremos una batalla!"
  free_raids_barbarians:0 "Libertad para Saquear"
  free_raids_barbarians_desc:0 "Si otorgamos a nuestros guerreros derechos autónomos para saquear a nuestros vecinos, podemos acumular gloria de forma pasiva sin sobrecargar a la nación. Esto, por supuesto, hará que nuestros vecinos nos desprecien un poco más, ¡pero más gloria para [Root.GetName] siempre vale la pena!"
  estate_barbarians_tribal_leaders:0 "Líderes Tribales"
  trade_lands_barbarians:0 "Garantía de Tierras Comerciales"
  trade_lands_barbarians_desc:0 "Si podemos garantizar que nuestros comerciantes tengan tierras para trabajar en sus negocios, podemos mejorar la economía en su conjunto, sin necesidad de saquear y saquear."
  barbarian.9.t:0 "Los guerreros se oponen al asentamiento"
  barbarian.9.d:0 "Una petición de los guerreros de nuestra nación ha llegado a tu atención. Parece que están bastante descontentos con las reformas que has estado implementando y quieren garantizar la protección de las prácticas de saqueo que tanto valoran. Por supuesto, no saben lo que es mejor para ellos. Pero podría ser de nuestro interés evitar conflictos con nuestros líderes tribales."
  barbarian.9.a:0 "Hagamos algunas concesiones."
  barbarian.9.b:0 "Esos salvajes no saben lo que les conviene."
  barbarian_prestige_accruement:0 "Enfoque en el Prestigio"
  barbarian_factionalism_focus:0 "Facciones Libres"
  barbarian_centralize_effort:0 "Esfuerzo de Centralización"
  barbarian.10.t:0 "Código Bárbaro"
  barbarian.10.d:0 "Ha llegado el momento de reorganizar el código de vida bajo el cual viven todos los bárbaros de nuestro reino. Reenfocando nuestros esfuerzos, podemos aumentar nuestra productividad. Los Líderes Tribales sugieren que deberíamos centrarnos en acumular gloria para [Root.GetName] y buscar apoyar un aumento en la cantidad de saqueos y pillajes. Los Comerciantes, por otro lado, piensan que sería prudente ir en contra de la tradición y fomentar un modelo más centralizado y civilizado. Por supuesto, también podríamos dar rienda suelta a las facciones, permitiéndoles hacer lo que deseen."
  barbarian.10.a:0 "¡Avancemos y conquistemos! ¡Gloria para [Root.GetName]!"
  barbarian.10.b:0 "Un camino más civilizado sería prudente."
  barbarian.10.c:0 "Relajemos las riendas y dejemos a nuestras leales facciones decidir."
  barbarian_glory_gain_modifier:0 "Modificador de Ganancia de Gloria"
  barbarian_civilization_gain_modifier:0 "Modificador de Ganancia de Civilización"
  barbarian_always_war:0 "Fomentar la Guerra Constante"
  barbarian_always_war_desc:0 "Podemos prometer a nuestros saqueadores que siempre estaremos en estado de guerra, asegurándonos de que siempre tengan objetivos. Esto mejorará el apoyo entre nuestra población, pero también hará más difícil mantener la gloria durante largos períodos de paz, y aumentará nuestra barbarie en su conjunto."
  barbarian_razing_war:0 "Tácticas de Guerra Brutales"
  barbarian_diplo_war:0 "Tácticas de Guerra Profesionales"
  barbarian.11.t:0 "Formas de Guerra"
  barbarian.11.d:0 "Como tribu bárbara, la guerra es central para nuestra identidad. Pero cómo deberíamos llevar a cabo la guerra se ha convertido en un tema de debate últimamente. Si bien siempre hemos saqueado y arrasado, nuevos elementos sugieren que deberíamos tomar un enfoque más civilizado para minimizar nuestros problemas administrativos."
  barbarian.11.a:0 "¡No mostraremos piedad al enemigo!"
  barbarian.11.b:0 "Tienen razón, es hora de enfocarnos en una guerra más civilizada."