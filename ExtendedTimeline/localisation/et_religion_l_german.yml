 cult_of_the_dead:0 "Totenkult"
 cult_of_the_dead_desc:0 "Der Totenkult war in Nordafrika von großer Bedeutung, denn die Menschen betrachteten die Geister ihrer Vorfahren als Götter. Sie schworen auf sie und konsultierten sie. Nachdem sie Bitten geäußert hatten, schliefen die Menschen in den Gräbern ihrer Vorfahren und warteten im Traum auf die Antwort. In ganz Nordafrika wurden aufwendige Pyramidengräber gebaut, um die Geister der Vorfahren zu ehren und zu schützen."
 egyptian_cult:0 "Kult des Ammon"
 egyptian_cult_desc:0 "In Nordafrika wurden mehrere Götter aus dem ägyptischen Pantheon verehrt. Der am meisten verehrte der ägyptischen Götter war Ammon, der Hauptgott des ägyptischen Pantheons, aber auch Isis, Set und Osiris wurden verehrt. Der berühmteste Tempel des Ammon war der Augentempel in Siwa in Ägypten, einer Oase, die noch immer von Berbern bewohnt wird."
 hellenism_cult:0 "Kult des Saturn"
 hellenism_cult_desc:0 "Nachdem die Römer Nordafrika erobert hatten, übernahmen die Einheimischen viele Götter aus dem römischen Pantheon. Von den römischen Traditionen war der Kult des Saturn, des Gottes der Zeugung, des Reichtums, der Landwirtschaft und der periodischen Erneuerung, am einflussreichsten."
 
 icon_michael_arian:0 "Ikone des Heiligen Michael"
 desc_icon_michael_arian:1 "Der heilige Michael, der Archistrategos, ist der Befehlshaber der himmlischen Heerscharen und der Erzengel, der Satan im Krieg im Himmel besiegen wird. Ikonen des heiligen Michaels sind in der arianischen Christenheit weit verbreitet."
 icon_eleusa_arian:0 "Ikone von Eleusa"
 desc_icon_eleusa_arian:1 "Die Eleusa-Ikone zeigt die zarte Jungfrau Maria mit einem an ihre Wange geschmiegten Christuskind. Sie drückt mütterliche Liebe und die Sorge um das eigene Kind aus."
 icon_pancreator_arian:0 "Ikone von Christus Pantokrator"
 desc_icon_pancreator_arian:1 "Christus Pantokrator stellt den allmächtigen, milden und doch strengen Christus dar. Es ist eines der beliebtesten religiösen Bilder in unserer Kirche und wird oft im Inneren der zentralen Kuppel einer Kirche gemalt."
 icon_arius:0 "Ikone von Arius"
 desc_icon_arius:1 "Arius ist der Begründer des Arianismus und der gesamte Zweig des Christentums wurde nach ihm benannt. Obwohl er von vielen Christen zu einem Ketzer erklärt wurde, war er ein Mann mit persönlichen asketischen Leistungen, reiner Moral und entschiedenen Überzeugungen."
 icon_acacius:0 "Ikone des Acacius von Caesarea"
 desc_icon_acacius:1 "Acacius von Caesarea, bekannt als die Zunge der Arianer, war ein großer Intellektueller sowie ein Wortführer und Bischof der Arianer."
 icon_olga: "Ikone der Heiligen Olga von Kiew"
 desc_icon_olga: "Die heilige Olga von Kiew war eine regierende Herrscherin der Kiewer Rus und gehörte zu den ersten Konvertiten zum Christentum im Osten Europas. Auf ihrer Reise nach Konstantinopel war Olga mit Hilfe des Kaisers und des Patriarchen konvertiert. Während die Christianisierung der Rus' erst durch ihren Enkel Wladimir den Großen wirklich vollzogen wurde, war Olga die erste aus der Rus, die in das Reich Gottes eintrat. Dank ihrer Bemühungen um die Bekehrung des Volkes der Rus wurde ihr der Ehrentitel Isapóstolos verliehen, was so viel bedeutet wie 'den Aposteln gleichgestellt'."
 
