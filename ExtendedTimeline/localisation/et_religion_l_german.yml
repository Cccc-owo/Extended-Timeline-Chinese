 mormon_rebels_army:0 "$RELIGION$ Armee"
 shamanist_religion_desc:0 "Schamanismus ist eine Praxis, bei der der Praktizierende veränderte Bewusstseinszustände erreicht, um eine Geisterwelt wahrzunehmen und mit ihr zu interagieren und diese transzendenten Energien in diese Welt zu kanalisieren.\nIm Spiel gibt es Schamanismus vor allem in Sibirien."
 chalcedonism_religion_desc:0 "Das chalcedonische Christentum bezieht sich auf die christlichen Kirchen, die die Definition von Chalcedon aus dem Jahr 451 akzeptieren. Die Chalcedonianer glauben, dass die göttliche und die menschliche Natur Jesu von Nazareth als zwei getrennte Naturen dargestellt werden.\nIm Spiel stellt der Chalcedonismus den Hauptzweig des Christentums dar, der im Römischen Reich vor dem Großen Schisma praktiziert wurde."
 nestorian_religion_desc:0 "Der Nestorianismus ist ein Zweig des Christentums, der die Trennung zwischen der menschlichen und der göttlichen Natur Jesu betont. Er wurde von Nestorius in den frühen 400er Jahren vertreten und vom Konzil von Ephesus im Jahr 431 zum Ketzer erklärt.\nIm Spiel kommt der Nestorianismus in einigen Provinzen im Nahen Osten und in der Mongolei vor."
 arianism_religion_desc:0 "Der Arianismus ist ein nichttrinitarischer Zweig des Christentums, der behauptet, dass Jesus Christus der Sohn Gottes ist, der von Gott dem Vater geschaffen wurde, sich vom Vater unterscheidet und daher dem Vater untergeordnet ist. Die arianischen Lehren wurden zuerst Arius zugeschrieben und vom Ersten Konzil von Nicäa im Jahr 325 für häretisch erklärt.\nIm Spiel war der Arianismus im 5. und 6."
 jainism_religion_desc:0 "Der Jainismus ist eine alte indische Religion, die den Weg des ahimsa oder der Gewaltlosigkeit gegenüber allen Lebewesen vorschreibt.\nIm Spiel beginnt der Jainismus als eine Hauptreligion in Indien, wird aber später allmählich zu einer Minderheitenreligion."
 zunism_religion_desc:0 "Der Zunismus ist eine Religion, die sich auf die Verehrung des Sonnengottes Zun konzentriert. Im Laufe der Zeit wurde die Religion stark vom Hinduismus beeinflusst, mit Aspekten von Shiva und Surya.\nZunbils sind das einzige Zunistische Land im Spiel, spielbar im südlichen Afghanistan von Mitte der 600er bis Mitte der 800er."
 sanamahism_religion_desc:0 "Der Sanamahismus ist die Verehrung von Sanamahi, den ewigen Kräften, die für die Schöpfung der Lebewesen verantwortlich sind.\nDer Sanamahismus ist eine kleine Religion, die nur in einem kleinen Gebiet um Manipur eine Mehrheit hat."
 tibetan_bon_religion_desc:0 "Bön ist die traditionelle Religion Tibets. Obwohl Bön erst im 11. Jahrhundert richtig organisiert wurde, basiert es auf alten vorbuddhischen tibetischen Schriften.\nIm Spiel erscheint Bön in Tibet vor der Einführung des Buddhismus im 7."
 muism_religion_desc:0 "Der Muismus ist die polytheistische schamanistische Religion Koreas. Der Name leitet sich vom koreanischen Wort 'mu' ab, das Schamane bedeutet.\nDer Muismus ist die wichtigste Religion in Korea vor der Ankunft des Buddhismus in den späten 400er Jahren."
 hellenism_religion_desc:0 "Die hellenische Religion umfasst die verschiedenen Glaubenssysteme und Praktiken der Menschen, die während der hellenistischen Periode und des Römischen Reiches unter dem Einfluss der antiken griechischen Kultur lebten.\nIm Spiel ist der Hellenismus die Religion des Römischen Reiches vor der Verbreitung des Christentums."
 zamolxism_religion_desc:0 "Der Zamolxismus ist die thrakisch-dakische Religion, in deren Mittelpunkt der Gott Zamolxis oder Zalmoxis steht. Der Oberpriester hatte als Vertreter von Zamolxis eine bedeutende Machtposition inne.\nIm Spiel existiert der Zamolxismus bereits in den frühesten Anfängen in Dakien und Thrakien."
 nabataean_religion_desc:0 "Der nabatäische Polytheismus ist überwiegend anikonisch, und die Götter werden im Allgemeinen durch geometrische Formen dargestellt, aber später wurden andere Götter und die Ikonographie aus anderen Religionen wie dem Hellenismus übernommen.\nDer nabatäische Polytheismus existiert in Nabatäa nur in einigen der früheren Anfänge."
 manichaeism_religion_desc:0 "Der Manichäismus lehrt eine ausgefeilte dualistische Kosmologie, die den Kampf zwischen einer guten, spirituellen Welt des Lichts und einer bösen, materiellen Welt der Finsternis beschreibt. Der Manichäismus wurde im 3. Jahrhundert vom iranischen Propheten Mani begründet.\nIm Spiel existiert der Manichäismus in einigen zentralasiatischen Provinzen um das Jahr 800."
 secularism_religion_desc:0 "Säkularismus ist der Grundsatz der Trennung von Staat und Religion. Ein säkulares Land zwingt oder fördert nicht die Ausübung einer Religion gegenüber einer anderen, sondern behandelt alle Religionen gleich.\nViele moderne Länder sind säkular, aber der Säkularismus kann nicht in Provinzen auftreten."
 irreligious_religion_desc:0 "Konfessionslosigkeit bedeutet Religionslosigkeit.\nDie Konfessionslosigkeit taucht in modernen Anfängen in einigen wenigen Provinzen auf, z. B. in der Tschechischen Republik und in Estland. Sie kann nur in Provinzen auftreten. Es ist nicht möglich, dass ein Land konfessionslos ist."
 south_american_religion_desc:0 "Die Südamerikanische Religion umfasst die verschiedenen heidnischen Religionen der südamerikanischen Eingeborenenstämme außerhalb der Andenregion.\nIm Spiel existiert die südamerikanische Religion im vorkolonialen Südamerika."
 druidism_religion_desc:0 "Das Druidentum umfasst verschiedene keltische polytheistische Religionen. Druiden spielten eine wichtige Rolle in der keltischen Religion, indem sie Praktiken wie Tieropfer durchführten.\nIm Spiel werden die meisten druidischen Provinzen vom Römischen Reich kontrolliert, aber einige druidische Länder auf den Britischen Inseln überleben bis ins 5. Jahrhundert."
 romuva_religion_desc:0 "Romuva repräsentiert die polytheistischen Religionen der baltischen Völker. Die baltischen Religionen teilen die meisten ihrer Traditionen und Götter mit leicht unterschiedlichen Namen. Der Hauptgott ist in der Regel Dievas.\nIm Spiel existiert Romuva in den baltischen Ländern vor dem späten 13. Jahrhundert, als das Christentum die Macht übernahm."
 slavic_religion_desc:0 "Die slawische Religion umfasst die polytheistischen Praktiken der Slawen, bevor sie zum Christentum konvertierten. Das slawische Pantheon wird von Perun, dem Gott des Donners und des Blitzes, angeführt.\nIm Spiel umfasst die slawische Religion große Teile Osteuropas bis zum Ende des ersten Jahrtausends."
 suomenusko_religion_desc:0 "Suomenusko behandelt die uralischen, finnischen und samischen schamanistischen Religionen.\nUrsprünglich umfasste Suomenusko große Teile Skandinaviens und Nordrusslands und existierte in Lappland bis zum 16. Jahrhundert."
 germanic_religion_desc:0 "Die germanische Religion ist das polytheistische traditionelle Glaubenssystem der vorchristlichen germanischen Völker.\nIn Deutschland und Osteuropa wird es bis Anfang des 8. Jahrhunderts praktiziert und dann durch das Christentum ersetzt."
 egyptian_religion_desc:0 "Die ägyptische Religion ist die polytheistische Religion der alten Ägypter. Sie konzentriert sich auf die vielen Gottheiten, die die Kräfte und Elemente der Natur kontrollieren. Die Praktiken der ägyptischen Religion waren Bemühungen, die Götter zu versorgen und ihre Gunst zu gewinnen.\nZu Beginn des Spiels ist die ägyptische Religion im Niedergang begriffen und existiert nur noch in Nubien."
 ashurism_religion_desc:0 "Der Aschurismus ist die jüngste Ausprägung des einheimischen Polytheismus in Mesopotamien. Im Mittelpunkt der Religion steht die Verehrung der Anunna-Götter, göttliche Nachkommen des Himmels und der Erde, sowohl in ihrer Eigenschaft als Götter der natürlichen Welt als auch als Hüter der Städte und Völker der Menschen.\nZu Beginn des Spiels ist der Ashurismus fast verschwunden und existiert nur noch in Osroene."
 south_arabian_religion_desc:0 "Die südarabische Religion umfasst die polytheistischen Religionen, die von den Arabern vor dem Islam praktiziert wurden. Die Religion war stark vom mesopotamischen Polytheismus beeinflusst, wobei Himmelsobjekte als Götter verehrt wurden. Der Mond und der Morgenstern waren die wichtigsten Gottheiten.\nIm Spiel existiert die südarabische Religion in den frühen Anfangszeiten in Arabien und Axum."
 armenian_religion_religion_desc:0 "Die armenische Religion ist die traditionelle polytheistische Religion des armenischen Volkes. Zu dieser Zeit waren die armenischen Götter stark von den iranischen Göttern beeinflusst, mit Aramazd, einem Verwandten von Ahura Mazda, an der Spitze des Pantheons.\nIm Spiel erscheint die armenische Religion in Armenien vor seiner Christianisierung im 4. Jahrhundert."
 georgian_religion_religion_desc:0 "Die kartvelische Religion ist die vorchristliche polytheistische Religion des georgischen Volkes. Zu dieser Zeit waren die kartvelischen Götter von iranischen Göttern beeinflusst, wobei Armazi, ein Verwandter von Ahura Mazda, das Oberhaupt des Pantheons war.\nIm Spiel erscheint die kartvelische Religion in Georgien vor der Christianisierung im 4. Jahrhundert."
 satsana_phi_religion_desc:0 "Satsana Phi ist die traditionelle animistische Religion der Tai-Völker. Ihr Name bedeutet 'Religion der Geister' und sie ist polytheistisch, und ihre Praxis umfasst Klassen von Schamanen und Ahnenkult.\nIm Spiel Satsana Phi erscheint die Religion in Teilen Südostasiens meist zu den früheren Anfangszeiten."
 islam_religion_desc:0 "Der Islam ist eine abrahamitische monotheistische Religion, die lehrt, dass Muhammad ein Gesandter Gottes ist.\nIm Spiel repräsentiert der Islam die frühen Muslime, als Sunniten und Schiiten noch in den meisten wichtigen Fragen übereinstimmten. Der Islam taucht im Jahr 627 im Nahen Osten auf und spaltet sich um 660 in Sunniten und Schiiten."
 cathar_religion_desc:0 "Der Katharismus ist ein dualistischer Zweig des Christentums mit zwei göttlichen Wesen, die das Gute und das Böse repräsentieren, Gott im Himmel und Satan auf Erden.\nIm Spiel erscheint der Katharismus in einigen Provinzen Südfrankreichs um das Jahr 1200."
 mormon_religion_desc:0 "Der Mormonentum ist eine religiöse Bewegung, die in den 1820er Jahren von Joseph Smith in den USA gegründet wurde. Mormonen haben ein starkes Gemeinschaftsgefühl entwickelt und haben starke Verbindungen über Generationen hinweg und mit der Großfamilie, was ihren Glauben widerspiegelt, dass Familien über den Tod hinaus zusammenhalten können."
 ibadi_school:0 "Ibaditen"
 ibadi_school_desc:0 "Die Ibadi-Schule leitet ihren Namen von 'Abdullah ibn Ibad ab, doch der eigentliche Gründer war Jabir ibn Zayd von Nizwa. Die Ibaditen lehnten die Herrschaft des dritten Kalifen, Uthman ibn Affan, ab, doch im Gegensatz zu den extremeren Kharijiten lehnten die Ibaditen den Glauben ab, dass alle Muslime mit abweichenden Ansichten Ungläubige seien. Die Ibaditen gehörten zu den gemäßigteren Gruppen, die gegen den vierten Kalifen, Ali, opponierten, und wollten den Islam in die Form zurückbringen, die er vor dem Konflikt zwischen Ali und Muawiyah I. hatte."
 sufri_school:0 "Sufri"
 sufri_school_desc:0 "Der Sufri-Zweig des kharijischen Islam wurde im 6. Jahrhundert von Ziyad ben al-Asfar im westlichen Maghreb gegründet, um sich der Herrschaft des Kalifats in der Region zu widersetzen. Der Sufrismus ist weniger brutal als die extremsten Zweige des Kharijismus und verurteilt politische Morde und den Mord an polytheistischen Frauen und Kindern. Der Sufrismus lässt auch die Taqiya zu, d. h. die Verheimlichung oder das Verstecken des Glaubens."
 ibadi_scholar_modifier:0 "Ibadische Gelehrte"
 desc_ibadi_scholar_modifier:0 "Wir unterhalten derzeit Ibadische Gelehrte, um die theologische Diskussion in unserem Land zu fördern."
 sufri_scholar_modifier:0 "Sufri Gelehrte"
 desc_sufri_scholar_modifier:0 "Wir unterhalten derzeit Sufri Gelehrte, um die theologische Diskussion in unserem Land voranzutreiben."
