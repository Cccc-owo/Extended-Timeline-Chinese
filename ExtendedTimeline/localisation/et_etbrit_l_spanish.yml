 etbrit.1.t: "Cornualles"
 etbrit.1.d: "Las [Root.Culture.GetName] personas de [Root.GetName] se han visto atrapados en la península, rodeado de reinos extranjeros."
 etbrit.1.a: "La nación que ahora se conoce como Cornualles."
 etbrit.2.t: "Welsh Culture in [Root.GetName]"
 etbrit.2.d: "Los [Root.Culture.GetName] nobles de [Root.GetCapitalName] han adoptado el criollo romano-británica inusual conocido en el extranjero como Welsh."
 etbrit.2.a: "OK"
 etbrit.3.t: "Cultura Bretón en [Root.GetName]"
 etbrit.3.d: "Los [Root.Culture.GetName] nobles de [Root.GetCapitalName] han desarrollado únicas costumbres y lengua bretona."
 etbrit.3.a: "OK"
 etbrit.4.t: "Cultura Anglosajona en [Root.GetName]"
 etbrit.4.d: "Los [Root.Culture.GetName] nobles de [Root.GetCapitalName] han desarrollado únicas costumbres y lengua celta-germánicas."
 etbrit.4.a: "OK"
 etbrit.5.t: "Cultura Inglés en [Root.GetName]"
 etbrit.5.d: "Los [Root.Culture.GetName] nobles de [Root.GetCapitalName] han desarrolado una peculiar [Root.Owner.Culture.GetGroupName]-[Root.Culture.GetGroupName] criolla conocida como Inglés."
 etbrit.5.a: "OK"
 etbrit.6.t: "Cultura Escocesa [Root.GetName]"
 etbrit.6.d: "Los [Root.Culture.GetName] nobles de [Root.GetCapitalName] han desarrollado extraño [Root.Owner.Culture.GetName]-[Root.Culture.GetGroupName] costumbres híbridos conocidos como Scottish."
 etbrit.6.a: "OK"
 etbrit.7.t: "Cultura Norman en [Root.GetName]"
 etbrit.7.d: "Los [Root.Culture.GetName] nobles de [Root.GetCapitalName] han adoptado la [Root.Owner.Culture.GetName] costumbres de sus señores. Son conocidos en el extranjero como Hombres del Norte."
 etbrit.7.a: "OK"
 etbrit.8.t: "Cultura británica en [Root.GetName]"
 etbrit.8.d: "Los [Root.Culture.GetName] nobles de [Root.GetCapitalName] han desarrolado una extraña [Root.Owner.Culture.GetName]-[Root.Culture.GetGroupName] de custumbres hibridas."
 etbrit.8.a: "Gobernará el Inglés de las olas?"
 etbrit.8.b: "Bravos son los corazones que laten bajo un cielo de Escocia."
 etbrit.9.t: "Cultura Escocesa en [Root.GetName]"
 etbrit.9.d: "Los [Root.Culture.GetName] nobles de [Root.GetCapitalName] han desarrollado extrañas costumbres híbridos picta irlandeses."
 etbrit.9.a: "Bravos son los corazones que laten bajo un cielo de Escocia."
 expel_invaders_britain_title: "Expulsar a los invasores extranjeros"
 expel_invaders_britain_desc: "La tierra de nuestros padres está siendo invadida por los invasores desde el extranjero. Debemos expulsar a todos los gobernantes extranjeros que no son nativas de Gran Bretaña!"
 expel_invaders_ireland_title: "Expulsar a los invasores extranjeros"
 expel_invaders_ireland_desc: "No habrá más nuestros déspotas refugio antigua isla y sus esclavos. Debemos expulsar a todos los gobernantes extranjeros que no son irlandés! "
 flee_britain_title: "Huir a [Root.GetName]"
 flee_britain_desc: "La tierra de nuestros padres está siendo invadida por invasores extranjeros. Debemos aprovechar la [Root.Owner.GetAdjective] provincia de [Root.GetName] y que sea una tierra de [From.Culture.GetName] colonos."
 invade_britain_title: "Invadir [Root.GetName]"
 invade_britain_desc: "Nuestros países se vuelven cada vez más estrecha, sin embargo, Gran Bretaña se encuentra maduro para la explotación. Debemos aprovechar la [Root.Owner.GetAdjective] provincia de [Root.GetName] and make it a land for [From.Culture.GetName] colonos."
 kentish_nation_title: "Formar Kent"
 kentish_nation_desc: "Ahora nuestra capital esta en [Root.Capital.GetCapitalName], nosotros podemos declarar [Root.Monarch.GetName] el [Root.Monarch.GetTitle] de Kent."
 essex_nation_title: "Formar Essex"
 essex_nation_desc: "Ahora nuestra capital esta en [Root.Capital.GetName], nosotros podemos declarar [Root.Monarch.GetName] el [Root.Monarch.GetTitle] de Oriente."
 wessex_nation_title: "Formar Wessex"
 wessex_nation_desc: "Ahora nuestra capital esta en [Root.Capital.GetName], nosotros podemos declarar [Root.Monarch.GetName] el [Root.Monarch.GetTitle] de Occidente."
 mercian_nation_title: "Formar Mercia"
 mercian_nation_desc: "Ahora que nuestro capital está en el corazón de Bretaña, podemos declarar [Root.Monarch.GetName] el [Root.Monarch.GetTitle] de Mercians."
