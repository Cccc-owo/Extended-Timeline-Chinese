 cpbm_cathar.EVTNAME4:1 "¡Pelícano!"
 cpbm_cathar.EVTDESC4:1 "En medio de una ceremonia religiosa, un majestuoso pelícano apareció en el umbral de la iglesia. El pelícano es un símbolo muy importante para los cátaros. De hecho, en sus escrituras, se compara a Jesús con un 'pelicano tan brillante como el sol'. En consecuencia, la vista de esta ave tranquiliza a los fieles, que creen que el Señor sigue velando por ellos."
 cpbm_cathar.EVTOPT4:1 "¡Fantástico!"
 cpbm_cathar.EVTNAME5:1 "Recibiendo el Consolamento"
 cpbm_cathar.EVTDESC5:1 "Los Perfectos, o Perfecti, son monjes cátaros de los que se esperaban que siguieran un estilo de vida de extrema austeridad y renuncia al mundo, que tuvieron abstenerse de comer carne y evitar todo contacto sexual. Por esa virtud fueron reconocidos como ángeles espirituales seguidores por sus. Como tal, una de sus funciones principales era administrar el Consolamentum a los moribundos. Sin embargo, este sacramento también podría darse cuenta a los vivos. El Perfecto más antiguo del reino vino a nosotros, ofreciéndonos sus servicios para administraros el Consolamentum. Al recibir este sacramento, también te descubrirás en un perfecto, lo que significa que las posibilidades de tener un heredero se reducirán. Pero a cambio, podrás recibir un conocimiento valioso de los Cielos."
 cpbm_cathar.EVTOPT5A:1 "Aceptar la oferta"
 cpbm_cathar.EVTOPT5B:1 "Declinar cortésmente la oferta"
 cpbm_cathar.EVTNAME6:1 "Redimiendo el conocimiento para la administración"
 cpbm_cathar.EVTDESC6:1 "Mientras termina el Consolamentum, sientes un suave calor a tu alrededor. Por un momento, algunos de tus seguidores incluso están seguros de verte coronado con una luz divina. Cuando recuperas la conciencia, tienes muchas ideas nuevas para mejorar la administracion de tu nacion."
 cpbm_cathar.EVTOPT6:1 "El Consolamentum fue una buena idea, después de todo."
 cpbm_cathar.EVTNAME7:1 "Redimiendo el conocimiento por la diplomacia"
 cpbm_cathar.EVTDESC7:1 "Mientras el Consolamentum está terminando, sientes un suave calor a tu alrededor. Por un momento, algunos de tus fieles seguidores seguramente te verán coronado con una luz divina. Cuando recobres la conciencia, tienes muchos nuevos ideas para mejorar la diplomacia de su nación".
 cpbm_cathar.EVTOPT7:1 "El Consolamentum fue una buena idea, después de todo."
 cpbm_cathar.EVTNAME8:1 "Conocimiento redimible para militares"
 cpbm_cathar.EVTDESC8:1 "Mientras finaliza el Consolamentum, sientes una suave calidez a tu alrededor. Por un momento, algunos de tus fieles seguidores seguramente te verán coronado con una luz divina. Cuando recobres la conciencia, tienes muchas nuevas ideas para mejorar las fuerzas armadas de su nación".
 cpbm_cathar.EVTOPT8:1 "El Consolamentum fue una buena idea, después de todo."
 cpbm_cathar.EVTNAME9:1 "Un perfecto Perfecto"
 cpbm_cathar.EVTDESC9:1 "Mientras finaliza el Consolamentum, sientes un intenso calor a tu alrededor. Tus fieles seguidores seguro que te verán coronado con una luz divina. Cuando recuperas la conciencia, estás mirando de nuevo el mundo. Has adquirido el conocimiento de tus ancestros y te sientes listo para conducir a tu nación hacia su glorioso destino".
 cpbm_cathar.EVTOPT9:1 "Así que ahora soy... ¿más perfecto que perfecto?"
 cpbm_cathar.EVTNAME10:1 "Tierras donadas"
 cpbm_cathar.EVTDESC10:1 "Los cátaros se oponen a la propiedad privada, especialmente en el uso de la tierra. Para ellos, la tierra debe pertenecer a quien la trabaja, y no a un propietario que no la usa directamente. Un rico terrateniente en $PROVINCENAME$ se ha convertido recientemente. Se convirtió en un buen hombre, y decidió renunciar a todas sus posesiones. Podremos redistribuir sus tierras a nuestra gente".
 cpbm_cathar.EVTOPT10:1 "¡Estas son excelentes noticias!"
 cpbm_cathar.EVTNAME11:1 "Construcción de una casa perfecta"
 cpbm_cathar.EVTDESC11:1 "Los cátaros elevados al rango de perfectos viven en lugares llamados 'Casas de Perfecti'. Se construyen en ciudades y pueblos, lo que permite a los perfectos encontrarse con la población y predicar mientras trabajan en talleres. Los jóvenes son enviados allí por sus padres para su formación para su propia ordenación. $PROVINCENAME$ fue elegido para la construcción de uno de estos establecimientos religiosos. Su éxito debería traer estabilidad y prosperidad a esta provincia en las próximas décadas".
 cpbm_cathar.EVTOPT11:1 "¡Genial!"
 cpbm_cathar.EVTNAME12:1 "Dominico de Caleruega"
 cpbm_cathar.EVTDESC12:1 "Dominico de Caleruega, también llamado Domingo de Guzmán o Domingo Félix de Guzmán, es un sacerdote católico nacido en Caleruega, en Castilla. Durante una visita a Roma, recibió una misión del Papa
 cpbm_cathar.EVTOPT12:1 "No me gusta cómo suena eso..."
 cpbm_cathar.EVTNAME13:1 "La prueba de Domingo de Caleruega"
 cpbm_cathar.EVTDESC13:1 "Las escrituras de Domingo giran entre las llamas, pero permanecen intactas. Las escrituras de los cátaros se pierden para siempre. Aunque esta demostración tuvo poco efecto en la población, es un golpe para los cátaros. Domingo regresó a Roma , con la frente en alto. Unos años más tarde, fundó la orden dominicana, y será canonizado después de su muerte. Pero por ahora, esta humillación sacude a nuestra nación, y decidimos elevar al papado al rango de rival histórico. "
 cpbm_cathar.EVTOPT13:1 "¿Eso significa que Dios se dio por vencido con nosotros?"
 cpbm_cathar.EVTNAME14:1 "La prueba de Domingo de Caleruega"
 cpbm_cathar.EVTDESC14:1 "Las escrituras de Dominique giran entre las llamas... luego arden. Las escrituras de los cátaros permanecen intactas. Esto es un golpe para Domingo, pero también para el papado. Nuestro orador ha demostrado que era extremadamente sabio , y se une a nuestra corte. En cuanto a Domingo, sólo Dios sabe el destino que le depara Roma.
 cpbm_cathar.EVTOPT14:1 "¡Dios está verdaderamente de nuestro lado!"
 cpbm_cathar.EVTNAME15:1 "La prueba de Domingo de Caleruega"
 cpbm_cathar.EVTDESC15:1 "Las escrituras de Dominique giran entre las llamas... luego arden. Las escrituras de los cátaros también se pierden para siempre. La justa verbal termina, y todos hacen todo lo posible por olvidar este momento humillante en el que Dios ha elegido no guardar cualquier escritura. Los enfrentamientos entre católicos y cátaros continuarán, pero por ahora, todos vuelven al deber".
 cpbm_cathar.EVTOPT15:1 "¿Ahora podemos hablar de otra cosa?"
 cpbm_cathar.EVTNAME16:1 "Los trovadores"
 cpbm_cathar.EVTDESC16:1 "Un trovador es un compositor, poeta y músico de la Edad Media. Los primeros artistas de este nuevo género aparecieron en el territorio occitano, y fueron particularmente apreciados por los nobles. Pronto, este movimiento artístico se extenderá a todos Europa, pero la Historia recordará a $PROVINCENAME$ como la cuna de los trovadores".
 cpbm_cathar.EVTOPT16:1 "¡Fantástico! ¿Crees que podrían escribir una canción sobre mí?"
 cathar_leader:1 "Líder perfecto"
 desc_cathar_leader:1 "El líder recibió el Consolamentum antes de su muerte, lo que lo convirtió en un perfecto."
 perfecti_house:1 "Casa de Perfecti"
 desc_perfecti_house:1 "Los perfectos construyeron un gran monasterio en esta zona."
 troubadours:1 "Lugar de nacimiento de los trovadores"
 desc_troubadours:1 "Esta provincia ha visto surgir a los primeros trovadores de la historia."
