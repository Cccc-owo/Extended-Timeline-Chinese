 dip_tech_cs_0_desc:0 "Si nous voulons quelque chose que nous n'avons pas, nous pourrions l'obtenir de quelqu'un, si nous leur donnons en retour quelque chose dont ils ont besoin."
 dip_tech_cs_1_desc:0 "Les premières flottes étaient souvent composées de simples radeaux ou de petites embarcations essentiellement conçues pour la pêche."
 dip_tech_cs_2_desc:0 "Un alphabet est un ensemble standard de lettres qui est utilisé pour écrire une ou plusieurs langues, sur la base du principe que les lettres représentent les phonèmes de la langue parlée."
 dip_tech_cs_3_desc:0 "La trirème était un vaisseau antique et un type de galère. Il tire son nom de ses trois rangs de rames, chacune maniée par un homme."
 dip_tech_cs_4_desc:0 "Les navires marchands sont des petites galères rapides conçues principalement pour le commerce."
 dip_tech_cs_5_desc:0 "Le navire de transport est une plus grand galère avec un équipage moins important, ce qui laisse assez de place pour transporter des régiments à travers les mers."
 dip_tech_cs_6_desc:0 "Construire des routes permettraient à nos armées et à nos marchands de se déplacer plus rapidement à travers notre territoire."
 dip_tech_cs_7_desc:0 "Une flotte classique se composait principalement de galères. Les navires se tenaient souvent côte à côte et les troupes à bord engageaient le combat."
 dip_tech_cs_8_desc:0 "L'éperon est un prolongement sous-marin de la proue du navire, formant ainsi un bec blindé. Cet élément était alors entraîné dans la coque d'un navire ennemi pour la percer, ce qui rendait le vaisseau hors d'usage."
 dip_tech_cs_9_desc:0 "Les galères dominaient la guerre naval dans l'ère pré-médiéviale. Seules de légères variations étaient perceptibles entre les navires de différentes nations."
 dip_tech_cs_10_desc:0 "L'échange de marchandises contre d'autres marchandises est souvent vague et parfois difficile, notamment si l'on doit donner un demi-cheval contre des armes. L'adoption d'une devise pourrait résoudre bon nombre de ces problèmes."
 dip_tech_cs_11_desc:0 "Les mathématiques de base sont utiles non seulement dans la construction, mais aussi le commerce."
 dip_tech_cs_12_desc:0 "Dans les débuts de la guerre navale, les navires étaient difficiles à couler. Le combat survenait souvent avec la technique du grappin, ce qui permettait de monter à bord de navires ennemis avec des soldats."
 dip_tech_cs_13_desc:0 "Les caravanes sont un groupe de personnes voyageant ensemble. Elles étaient souvent constituées de marchands transportant leurs marchandises sur de grandes distances."
 dip_tech_cs_14_desc:0 "En commerçant avec des pays lointains, nous pourrions acquérir des biens exotiques qui sont très appréciés parmi nos marchands locaux."
 dip_tech_cs_15_desc:0 "Les routes pavées permettraient à nos armées de se déplacer encore plus rapidement à travers notre territoire."
 dip_tech_cs_16_desc:0 "Le feu grégeois était une arme incendiaire utilisée avec efficacité dans les batailles navales, car elle pouvait continuer à brûler tout en flottant sur l'eau."
 dip_tech_cs_17_desc:0 "Le dromon était un type de galère et un navire de guerre important de la marine byzantine, jusqu'à ce qu'il cède la place aux galères de style italien. Il a été développé avec le peuple liburien, qui était le pilier de la marine romaine sous l'Empire."
 dip_tech_cs_18_desc:0 "Durant un raid naval, les attaquants débarquaient d'un navire pour piller, puis retournaient à bords et levaient l'ancre avant que l'ennemi ne puisse riposter."
 dip_tech_cs_19_desc:0 "Les grandes rivières sont des obstacles difficiles pour les armées et les marchands. En construisant des ponts, nous pourrions nous déplacer plus facilement à travers le territoire."
 dip_tech_cs_20_desc:0 "Nous pourrions essayer d'augmenter nos bénéfices par la recherche de nouveaux partenaires commerciaux plus éloignés."
 dip_tech_cs_21_desc:0 "Utiliser des marchands bien formés et donc professionnels, augmenterait considérablement notre efficacité commerciale."
 dip_tech_cs_22_desc:0 "La création de chantiers navals conçus spécifiquement pour la construction de navires pourrait accroître la qualité et la vitesse de notre propre construction navale."
 dip_tech_cs_23_desc:0 "Fournir à nos marins une formation navale appropriée pourrait rendre notre flotte plus efficace lors des batailles."
 dip_tech_cs_24_desc:0 "Afin d'améliorer notre propre commerce, il est parfois utile de nuire à celui de nos concurrents. Cela pourrait se faire par l'embauche de corsaires professionnels pour voler leurs navires de commerce."
 dip_tech_cs_25_desc:0 "Le bordage à clin est une méthode de construction de bateaux où les bords des planches de la coque se chevauchent. Plus tard, cette technique a été utilisée avec succès avec le drakkar viking ou encore le pignon hanséatique."
 dip_tech_cs_26_desc:0 "La navigation astronomique permet de naviguer à l'aide des étoiles. Les principe était déjà connu depuis des millénaires, mais a été grandement amélioré sous le califat islamique à travers l'invention de la kamal, puis du quadrant."
 dip_tech_cs_27_desc:0 "Améliorer la formation navale reçue par nos marins et les soldats à bord augmenterait l'efficacité de nos forces navales."
 dip_tech_cs_28_desc:0 "Les drakkars étaient des navires de mer fabriqués et utilisés par les peuples des pays nordiques pour le commerce, l'exploration et la guerre au cours de l'Âge des Vikings."
 dip_tech_cs_29_desc:0 "Un knarr est un type de navire utilisé par les Vikings. Le knarr était un cargo ; la coque était plus large, plus profonde et plus courte que celle d'un drakkar, pouvait transporter davantage de marchandises et être exploité par un équipage moins nombreux."
 dip_tech_cs_30_desc:0 "Établir des réseaux commerciaux rendrait plus facile pour les marchands de se déplacer à travers le territoire."
 dip_tech_cs_31_desc:0 "Le papier-monnaie fut introduit par les négociants en thé chinois:0 de cette façon, ils évitaient le transport d'espèces métalliques, précieuses et lourdes, lesquelles étaient conservées par des personnes de confiance qui se chargeaient en retour de régler les porteurs des titres."
 dip_tech_cs_32_desc:0 "À la fin du Moyen Âge, les galères régnaient sur la Méditerranée les mers intérieures avoisinantes. Elles étaient utilisées pour les raids le long des côtes."
 dip_tech_cs_33_desc:0 "Durant l'ère médiévale, la domination des galères s'arrêtait au niveau des mers ouvertes, où l'accent était mis sur des navires principalement utilisés pour le transport de troupes. Les galères restaient cependant les principaux navires de guerre."
 dip_tech_cs_34_desc:0 "Construire des marchés afin de promouvoir les échanges permettrait non seulement d'encourager le commerce, mais aussi de nous permettre de mieux contrôler les taxes."
 dip_tech_cs_35_desc:0 "Créer des cartes précises indiquant toutes les routes et les principaux ports aiderait nos marchands à atteindre plus facilement les centres de commerce étrangers."
 dip_tech_cs_36_desc:0 "Avec de bonnes compétences en troc, nos marchands pourraient être en mesure d'échanger des objets de moindre valeur contre des biens plus précieux, obtenant ainsi des bénéfices supplémentaires."
 dip_tech_cs_37_desc:0 "Si nous recueillons des informations de la part de différents marchands sur les rochers sous-marins, les eaux peu profondes et autres endroits dangereux et si nous les indiquons ensuite sur nos cartes, cela aiderait nos marchands à les éviter."
 dip_tech_cs_38_desc:0 "La coque est un navire de commerce à une mât provenant de l'Europe du Nord."
 dip_tech_cs_39_desc:0 "Une boussole qui utilise le champ magnétique de la Terre peut nous montrer la direction à suivre à travers les mers ouvertes d'une manière plus précise que le Soleil ou les étoiles."
 dip_tech_cs_40_desc:0 "Aux alentours du 12ème siècle, les navires d'Europe du Nord ont commencé à être construits avec un étambot droit, permettant le montage d'un gouvernail, qui était beaucoup plus durable qu'une godille."
 dip_tech_cs_41_desc:0 "Une guilde est une association d'artisans ou de commerçants qui contrôlent la pratique de leur métier dans une ville spécifique. On considère les confréries de travailleurs comme les premiers types de guildes."
 dip_tech_cs_42_desc:0 "La création d'une infrastructure juridique et régionale afin de promouvoir le commerce va non seulement encourager le commerce mais aussi nous permettre de mieux le taxer."
 dip_tech_cs_43_desc:0 "Le commerce outre-mer est très risqué mais aussi très rentable. Le développement d'instruments financiers comme les lettres de crédit permettra de réduire le risque, augmentant ainsi nos profits."
 dip_tech_cs_44_desc:0 "L'une des inventions les plus importantes de la guerre navale médiévale fut la torpille. Elle filait sur l'eau g^race à un système de propulsion rempli de matériaux de poudre explosive. Il s'agissait d'une arme très efficace contre les navires."
 dip_tech_cs_45_desc:0 "La construction navale peut signifier beaucoup de choses différentes. Par exemple, il est étonnant de savoir ce qu'on peut obtenir d'un simple radeau. Cependant, il est bien plus complexe d'appliquer les politiques d'un État en créant une flotte. Cela nécessite une approche totalement différente de la construction des navires, ainsi que le développement des solution pour contrôler la flotte construite."
 dip_tech_cs_46_desc:0 "Les structures du commerce avaient été gravement perturbées au 14ème siècle, probablement en raison des fléaux et des pandémies. Désormais, le commerce commence lentement à se redresser."
 dip_tech_cs_47_desc:0 "La barque possède une longue histoire, d'abord comme navire fluvial en Égypte. Cependant, ce terme est rapidement devenu synonyme de petite embarcation."
 dip_tech_cs_48_desc:0 "Le premier navire à pouvoir véritablement parcourir les océans. Version améliorée de la galère, la caraque est également un bon vaisseau de guerre."
 dip_tech_cs_49_desc:0 "L'établissement de petits comptoirs commerciaux le long des principales routes commerciales augmenterait la quantité et l'effet de notre commerce."
 dip_tech_cs_50_desc:0 "En construisant des fortifications le long de nos côtes, nous pouvons les protéger des razziats, des débarquements ennemis et des blocus."
 dip_tech_cs_51_desc:0 "Le transport terrestre d'un grand nombre de marchandises est tout simplement trop coûteux, les déplacer par bateau est plus efficace. La construction de chantiers navals fournira suffisamment de navires pour y parvenir."
 dip_tech_cs_52_desc:0 "Motivés, nos marins pourront partir à l'assaut des vagues et conquérir les mers. Les colons peuvent braver tous les dangers du monde et fonder de nouvelles colonies dans des terres de plus en plus lointaines."
 dip_tech_cs_53_desc:0 "Créer des lieux qui canalisent les denrées avant de les redistribuer permet de commercer plus efficacement. Quant aux cales sèches, elles nous permettent d'entretenir notre marine commerciale."
 dip_tech_cs_54_desc:0 "Inspirée de la caraque, la caravelle possède des voiles latines qui permettent de naviguer contre le vent. Cette manœuvrabilité améliorée la rend supérieure aux autres types de navires."
 dip_tech_cs_55_desc:0 "La flûte est un vaisseau bon marché destiné à être construit en grand nombre, spécialisé dans le transport de grosses cargaisons avec un équipage réduit. Un navire très utile pour traverser les océans."
 dip_tech_cs_56_desc:0 "Les grands wharfs et jetées serviront d'entrepôts pour les marchandises du monde. Construisons-les et la prospérité suivra."
 dip_tech_cs_57_desc:0 "Tout au long du XVIe siècle, l'augmentation de la capacité de navigation des navires ainsi qu'un nombre croissant de canons plus efficaces ont conduit à une spécialisation croissante des types de navires. Un man'o'war est un navire entièrement dédié à la guerre maritime avec un plus grand nombre de canons et de munitions qu'un navire qui devrait également agir comme navire marchand ne pourrait jamais contenir. À long terme, cette évolution conduira à la croissance de marines permanentes et au développement de tactiques navales mieux adaptées aux nouvelles réalités de la guerre maritime."
 dip_tech_cs_58_desc:0 "Le monde est vaste et, pour y développer notre commerce, il faut parfois prendre des risques assez importants. Heureusement, il y a des marchands dans notre pays qui seraient prêts à le faire, en utilisant principalement leur propre capital. En sanctionnant de telles sociétés par une charte gouvernementale leur donnant des droits spéciaux pour exercer des pouvoirs gouvernementaux, ainsi que des monopoles dans certains domaines, nous pouvons contrôler et encourager le développement commercial de tout, des contacts commerciaux à l'étrangers à nos possessions coloniales outre-mer."
 dip_tech_cs_59_desc:0 "Sur une petite galère, il est difficile de mettre des canons. La galéasse est un navire plus grand qui peut être munie d'une bordée de canons comme un navire de guerre. Pour compenser le poids supplémentaire, elles bénéficient de voiles supplémentaires."
 dip_tech_cs_60_desc:0 "L'abaissement du gaillard avant et l'allongement de la coque ont donné naissance au galion. Ces changements de conception ont amélioré la vitesse et la stabilité du navire. La stabilité est d'autant plus importante que le galion doit servir de plateforme de tir."
 dip_tech_cs_61_desc:0 "Comme de plus en plus de pays envoient leurs sujets ou leurs citoyens à l'étranger dans le cadre de diverses entreprises commerciales et que tant d'entre eux vivent si près les uns des autres pendant si longtemps, il est devenu absolument essentiel d'avoir au moins un concept rudimentaire de lois communes sur les mers. Avec des publications telles que 'Mare Liberum' ou plus tard 'De Dominio Maris Dissertatio', les fondements d'un droit maritime international furent posés."
 dip_tech_cs_62_desc:0 "Le développement ultérieur des navires de transport a conduit à la construction de navires plus grands et plus rapides qui tentaient toujours de conserver la simplicité de construction de la flûte. Ces navires tombaient sous le terme générique de navire marchand."
 dip_tech_cs_63_desc:0 "Afin de mieux utiliser les divers développements de la guerre navale, de nouvelles tactiques sont nécessaires. L'évolution des canons à large bord a montré que le moyen le plus efficace pour les navires combattre n'est plus de chercher à aborder l'autre partie mais plutôt de former une ligne de bataille pour pouvoir maximiser la quantité de puissance de feu dirigée vers l'ennemi."
 dip_tech_cs_64_desc:0 "Le galion de guerre, aussi appelé galion de course, consiste en un galion possédant moins de ponts. Le nombre de canons embarqués est sacrifié pour plus de manœuvrabilité, ce qui s'avère décisif en combat."
 dip_tech_cs_65_desc:0 "Même au début du 17e siècle, les marines permanentes étaient assez petites et même les puissances navales de premier plan maintenaient une force navale pour répondre à leurs besoins immédiats. Avec le temps, cependant, nous nous dirigeons vers une marine professionnelle plus importante. À moins que nous ne voulions voir nos rivaux nous dépasser dans le domaine naval, nous devons nous efforcer de créer une marine permanente plus importante, dotée d'une structure administrative pour la soutenir et faire en sorte qu'une carrière navale puisse être un travail permanent pour nos officiers."
 dip_tech_cs_66_desc:0 "Développée à l'origine par les Corsaires barbares, cette galère ne portait pas autant de canons qu'une galère, mais elle était plus petite et bien plus maniable. Cette meilleure manoeuvrabilité lui permettait d'être beaucoup plus efficace au combat."
 dip_tech_cs_67_desc:0 "En 1614, un médecin plutôt dérangé écrivit un traité suggérant que le scorbut était la conséquence d'un problème d'alimentation qui pouvait être résolu en buvant du jus de citron ou de lime. Il s'avère que son idée n'était pas dénuée de sens et nous avons commencé à en donner à nos marins. Nos ennemis se moquent de nous, mais qu'importe !"
 dip_tech_cs_68_desc:0 "À l'origine, la frégate était synonyme de vitesse et d'agilité. Le concept s'est développé pour devenir une classe de navires à part entière, conçue pour venir en soutien aux vaisseaux de ligne."
 dip_tech_cs_69_desc:0 "Il s'agit d'une frégate spéciale mise au point pour voguer sur la Baltique. Elle conserve la longueur d'une frégate mais avec un plus faible tirant d'eau et des rames qui lui donnent une plus grande manœuvrabilité en eaux peu profondes. Elle n'est cependant pas adaptée à l'océan."
 dip_tech_cs_70_desc:0 "L'ajout d'un troisième pont est un petit sacrifice en maniabilité, compensé par un énorme avantage en combat rapproché. Ce pont supplémentaire donne la possibilité de tirer sur le pont d'un navire à deux ponts, plus petit, tout en protégeant son propre pont."
 dip_tech_cs_71_desc:0 "L'indianman était le plus grand navire marchand jamais construit, pouvant déplacer plus de 1000 tonnes pour une longueur de plus de 53 mètres. Ces rois des océans servaient à se déplacer autour du globe."
 dip_tech_cs_72_desc:0 "Les marins, passant leur vie en mer, confrontés à de multiples dangers, sont une ressource bien rare. Les châtiments sont sévères, mais s'ils n'ont pas l'effet escompté, nous manquerons bientôt de marins. Avec le temps, les châtiments publics ont évolué et il est temps de formaliser tout cela. Notre discipline en mer ne pourra qu'en bénéficier."
 dip_tech_cs_73_desc:0 "Avec l'essor du commerce, les risques ont eux aussi augmenté. Nous devions trouver des hommes pour prendre ces risques en charge. Les compagnies par actions, dans lesquelles les actionnaires partagent les risques, ont été la réponse."
 dip_tech_cs_74_desc:0 "Le titre d'aspirant était autrefois donné aux marins expérimentés qui travaillaient au milieu du navire. Cette position est déjà celle de ceux qui aspirent à devenir officiers. Si nous formalisons cela et en faisons un prérequis pour atteindre le grade d'officier, nous serons certains que nos officiers savent comment fonctionne leur navire."
 dip_tech_cs_75_desc:0 "Le développement des assurances permit une prise de risques plus importante. La possibilité de compenser les risques encourus par le paiement de quelques frais a permis une plus grande croissance des échanges."
 dip_tech_cs_76_desc:0 "Construire des navires légèrement plus rapides que ceux de nos adversaires, même si cela n'a aucune valeur militaire, peut donner confiance à nos équipages et faire hésiter l'ennemi même si le combat est par ailleurs égal."
 dip_tech_cs_77_desc:0 "Le déficit constant des échanges entre l'Europe et la Chine a entraîné partout en Europe une pénurie grandissante de pièces d'argent. Passer de pièces d'argent à des pièces d'or permettra à de nouvelles pièces d'entrer en circulation et d'augmenter le volume des échanges."
 dip_tech_cs_78_desc:0 "L'invention de la machine à vapeur a conduit à des moyens de transport bien plus efficaces. Avec les chemins de fer, nous pouvons transporter des marchandises et des personnes très rapidement sur de grandes distances."
 dip_tech_cs_79_desc:0 "Les navires de guerre en bois sont devenus très vulnérables aux obus explosifs ou incendiaires. Protéger les navires avec des blindages en fer ou en acier les aiderait à survivre au combat naval."
 dip_tech_cs_80_desc:0 "Il est souvent essentiel de savoir rapidement si quelque chose d'important est sur le point de se produire. Avec l'aide de télégraphes, nous pourrions livrer des messages sur de grandes distances presque instantanément."
 dip_tech_cs_81_desc:0 "Les voiliers sont lents et s'appuient sur les vents. En alimentant les navires avec l'énergie de la vapeur, ils pourraient continuer d'avancer à grande vitesse, contre vents et marées."
 dip_tech_cs_82_desc:0 "La radio ne nous permettrait pas uniquement d'envoyer des messages vers d'autres pays et vers nos armées, mais aussi de fournir au peuple des informations et de la propagande."
 dip_tech_cs_83_desc:0 "Le cuirassé, plus grand, mieux armé et plus résisant que n'importe quel autre navire blindé, est appelé à devenir le type prédominant de navire de guerre au début du 20ème siècle."
 dip_tech_cs_84_desc:0 "Au 19ème siècle, il était déjà démontré que les ondes radio des objets solides pouvaient être réfléchies. En partant de cette idée, nos scientifiques ont misau point le radar, qui pourrait nous fournir des informations sur les mouvements ennemis."
 dip_tech_cs_85_desc:0 "Dans toute société moderne, il est essentiel de maintenir la population fidèle au gouvernement et hostile à l'ennemi. Cela pourrait se faire en leur fournissant des informations et de la propagande par le biais des médias."
 dip_tech_cs_86_desc:0 "Le développement de grands cuirassés blindés avec des dizaines de fusils de gros calibre est vital pour toute nation qui désire maintenir le commandement de la mer."
 dip_tech_cs_87_desc:0 "L'élaboration d'un système international d'unité standard rendrait le commerce de tous les jours et la science entre les différentes nations beaucoup plus facile."
 dip_tech_cs_88_desc:0 "L'adoption de l'aviation à des fins civiles et commerciales permettrait le déplacement des personnes et des biens à travers le monde beaucoup plus rapide."
 dip_tech_cs_89_desc:0 "Les navires de guerre modernes lourdement armés ne sont pas facilement endommagés avec des armes traditionnelles. Développer des missiles plus puissants pour nos navires augmenterait leur puissance de feu, ainsi que leur portée."
 dip_tech_cs_90_desc:0 "Dans le monde moderne, un accès facile et rapide à l'information est devenu vital. Internet pourrait permettre à bien plus d'informations d'atteindre en un rien de temps un public encore plus large."
 dip_tech_cs_91_desc:0 "La nanotechnologie est la manipulation de la matière à l'échelle atomique. Cette technique pourrait nous fournir des matériaux de qualité supérieure et des ordinateurs plus rapides."
 dip_tech_cs_92_desc:0 "Le monde de demain est caractérisé par de bonnes relations diplomatiques et une paix appliquée. Les conflits à grande échelle semblent peu probables, mais personne ne peut en être certains."
 dip_tech_cs_93_desc:0 "Le monde de demain est caractérisé par de bonnes relations diplomatiques et une paix appliquée. Les conflits à grande échelle semblent peu probables, mais personne ne peut en être certains."
 dip_tech_cs_94_desc:0 "Le monde de demain est caractérisé par de bonnes relations diplomatiques et une paix appliquée. Les conflits à grande échelle semblent peu probables, mais personne ne peut en être certains."
 dip_tech_cs_95_desc:0 "Le monde de demain est caractérisé par de bonnes relations diplomatiques et une paix appliquée. Les conflits à grande échelle semblent peu probables, mais personne ne peut en être certains."
 dip_tech_cs_96_desc:0 "Le monde de demain est caractérisé par de bonnes relations diplomatiques et une paix appliquée. Les conflits à grande échelle semblent peu probables, mais personne ne peut en être certains."
 dip_tech_cs_97_desc:0 "Le monde de demain est caractérisé par de bonnes relations diplomatiques et une paix appliquée. Les conflits à grande échelle semblent peu probables, mais personne ne peut en être certains."
 dip_tech_cs_98_desc:0 "Le monde de demain est caractérisé par de bonnes relations diplomatiques et une paix appliquée. Les conflits à grande échelle semblent peu probables, mais personne ne peut en être certains."
 dip_tech_cs_99_desc:0 "Le monde de demain est caractérisé par de bonnes relations diplomatiques et une paix appliquée. Les conflits à grande échelle semblent peu probables, mais personne ne peut en être certains."