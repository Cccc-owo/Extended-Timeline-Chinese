 mil_tech_cs_0_desc:0 "L'idée de guerre la plus rudimentaire consiste à prendre tout simplement un objet lourd et à commencer à écraser l'ennemi avec."
 mil_tech_cs_1_desc:0 "Le harpon a été utilisé pour la chasse depuis l'aube de l'humanité, il devrait donc être tout aussi efficace pour chasser les humains."
 mil_tech_cs_2_desc:0 "L'arc permet de combattre l'ennemi depuis une grande distance, longtemps avant qu'un adversaire de mêlée ait une chance de riposter."
 mil_tech_cs_3_desc:0 "Autrefois, les chevaux étaient trop petits pour que les hommes puissent les monter. Désormais, ces animaux sont devenus capables de transporter les hommes sur le champ de bataille."
 mil_tech_cs_4_desc:0 "Dans l'Antiquité, le char était l'unité la plus redoutable sur le champ de bataille. Maintenant, cependant, ils deviennent obsolètes en raison de l'importance accrue de la cavalerie."
 mil_tech_cs_5_desc:0 "Tout au long de l'histoire de l'humanité, des objets de tous les jours ont été utilisés comme des armes. Les haches ne font pas exception à la règle. Outre les haches conçues spécifiquement pour le combat, certaines étaient à la fois une arme et un outil."
 mil_tech_cs_6_desc:0 "Les premières épées de l'âge du fer étaient très différentes de celles en acier, apparues plus tardrivement. Elles étaient plutôt travaillées à froid, ce qui les rendaient un peu plus efficaces que l'épées en bronze."
 mil_tech_cs_7_desc:0 "Les premiers cavaliers étaient souvent sans armure et n'avaient que des armes de faible qualité. Lorsque le rôle de la cavalerie sur le champ de bataille évolua, ils reçurent un meilleur équipement ainsi qu'une armure légère."
 mil_tech_cs_8_desc:0 "La flèche du Parthe fut une tactique militaire rendue célèbre par les Parthes. Les archers montés parthes utilisaient des chevaux légers. Ainsi, lorsqu'ils se retiraient au grand galop, ils pouvaient se retourner afin de tirer sur leurs poursuivants."
 mil_tech_cs_9_desc:0 "Une armée permanente est le plus souvent professionnelle. Elle est composés de soldats à plein temps et n'est pas dissoute en temps de paix."
 mil_tech_cs_10_desc:0 "Un éléphant de guerre était formé et guidé par les humains pour le combat. Leur utilisation principale était de charger les troupes adverses, les piétiner, briser leurs rangs et semer la terreur."
 mil_tech_cs_11_desc:0 "Sans armure, les chevaux sont des cibles faciles pour l'ennemi. En fournissant une armure adaptée aux chevaux, la cavalerie pourrait survivre plus facilement sur le champ de bataille."
 mil_tech_cs_12_desc:0 "Le raid est une tactique militaire qui n'est pas normalement destinée à capurter et tenir un territoire, mais plutôt à voler et piller l'ennemi, puis à se retirer rapidement."
 mil_tech_cs_13_desc:0 "L'arc composite est un arc fait de corne de bois et de tendons stratifiés ensemble. Lorsque l'arc est bandé, les tendons et la corne emmagasinent plus d'énergie que le bois pour la même longueur d'arc. La puissance peut être égale à celle des arcs en bois, avec une longueur de tir similaire et donc une quantité d'énergie identique fournie à la flèche d'un arc beaucoup plus court."
 mil_tech_cs_14_desc:0 "L'armure d'écilles est une forme précoce d'armure, composée de plusieurs écailles de formes différentes attachées les unes aux autres et d'un support de tissu ou de cuir couvrant deux rangées qui se chevauchent."
 mil_tech_cs_15_desc:0 "Un grand groupe de chevaux chargeant à pleine vitesse vers un défenseur est un spectacle effrayant et souvent même les soldats les plus disciplinés éclatent leur formation ou s'enfuient."
 mil_tech_cs_16_desc:0 "En recouvrant à la fois le cavalier et le cheval d'une armure à écailles, la cavalerie devient certes un peu plus lente, mais également très difficile à décimer."
 mil_tech_cs_17_desc:0 "Construire de meilleures fortifications est essentiel pour ralentir un ennemi ou prévenir nos villes d'être une cible facile pour les raids."
 mil_tech_cs_18_desc:0 "Même l'armée la plus puissante ne fait pas le poids dans un commandant compétent. Avec les bonnes tactiques, il est possible de repousser un ennemi, même si ce dernier semble supérieur."
 mil_tech_cs_19_desc:0 "Un étrier est un cadre léger ou un anneau qui tient le pied d'un cavalier attaché à la selle par une sangle. Les étriers sont utilisés pour aider à monter un cheval. Ils augmentent considérablement la capacité du cavalier à rester en selle et contrôler la monture, ce qui augmente l'utilité de l'animal pour l'homme dans des domaines variés tels que la communication, le transport et le combat."
 mil_tech_cs_20_desc:0 "Fournir un entraînement militaire approprié à toutes nos troupes va augmenter leurs capacités de combat, ainsi que le moral et la discipline."
 mil_tech_cs_21_desc:0 "La broigne était une protection de cuir ou de textile sur laquelle étaient cousues un grand nombre d'anneaux métalliques. Ces derniers étaient ainsi directement attachés sur le vêtement. Contrairement aux armures, les anneaux n'étaient pas physiquement imbriqués les uns dans les autres."
 mil_tech_cs_22_desc:0 "Les forgerons ont finalement appris qu'en ajoutant une quantité de carbone au fer, ils peuvent produire un alliage amélioré connu sur le nom d'acier. En utilisant la technique du trempage, les épées pourraient être beaucoup plus résisantes et reprendraient leur forme initiale si elles se tordaient."
 mil_tech_cs_23_desc:0 "Les indigènes des grandes prairies utilisaient des archers à cheval aussi bien pour la chasse que pour la guerre. En combat, ces archers montés étaient généralement des tirailleurs légers ; légèrement armées, ces troupes étaient capables de se déplacer rapidement pour éviter un conflit rapproché ou porter un coup rapide sur les flancs ou à l'arrière de l'ennemi."
 mil_tech_cs_24_desc:0 "L'organisation militaire est la structuration des armées, permettant un meilleur contrôle des troupes, facilitant ainsi leur gestion et leur administration."
 mil_tech_cs_25_desc:0 "La lance est un bâton ou un harpon conçue pour être utilisée par un guerrier monté. Pendant les périodes de guerre classique et médiévale, cet instrument a évolué pour devenir une arme de premier plan pour la cavalerie."
 mil_tech_cs_26_desc:0 "La cavalerie de chameaux était un élément commun des combats dans le désert à travers l'histoire, en partie grâce au haut niveau d'adaptabilité de l'animal. Ils fournissaient un élément mobile mieux adapté à travailler et à survivre dans un environnement aride et sans eau que les chevaux de cavalerie conventionnelle."
 mil_tech_cs_27_desc:0 "Bien que les épées en acier trempé soient apparues plus tôt, il a fallu beaucoup de temps avant que cette technique soit utilisée de manière cohérente. Ainsi, même jusqu'à la fin du Haut Moyen Âge, de nombreuses épées étaient encore en fer non durci."
 mil_tech_cs_28_desc:0 "Dans la guerre antique et médiévale, les tirailleurs portaient généralement des arcs, des javelots, des frondes et parfois des boucliers légers. Agissant comme une infanterie légère avec leurs armes légères et leur armure minimale, ils pouvaient courir en avant de la ligne de bataille principale, libérer une volée de flèches, frondes ou javelots et se retrancher. Ce combat en escarmouche était ainsi un moyen parfait pour tester les forces ennemies avant que les deux camps ne s'affrontent."
 mil_tech_cs_29_desc:0 "À l'origine, les chevaliers ou les nobles étaient des guerriers montés qui juraient allégeance à leur souverain et promettaient de se battre en son nom en échange d'une allocation de terres."
 mil_tech_cs_30_desc:0 "Un poinçon long est un type de pointe de flèche. Dans sa forme la plus simple, il s'agit d'une pointe en métal carrée rudimentaire, qui a été largement utilisé pendant le Moyen Âge. Son but principal était de pénétrer les armures lourdes."
 mil_tech_cs_31_desc:0 "Former une garde royale aiderait à garder les personnes les plus importantes en vie et peut fonctionner également comme une force armée d'élite en temps de guerre."
 mil_tech_cs_32_desc:0 "La chevalerie, ou le code chevaleresque, est un code de conduite traditionnel associé à l'institution de la chevalerie médiévale. La chevalierie est née d'une coutume allemande ; elle s'est d'abord développée dans le nord de la France parmi les soldats à cheval qui servirent dans la cavalerie lourde de Charlemagne."
 mil_tech_cs_33_desc:0 "Le principe du délit de fuite n'est pas de prendre le contrôle du territoire, mais d'infliger des dégâts sur une cible puis de quitter immédiatement quitter la zone pour éviter les représailles de l'ennemi. Cette technique est censée avoir un effet psychologique sur le moral."
 mil_tech_cs_34_desc:0 "Le mur de boucliers était une tactique militaire commune dans de nombreuses cultures avant la Renaissance. En général, un mur de protection était formé par des soldats qui étaient debout épaule contre épaule, tenant leurs boucliers de telle manière qu'ils se chevauchent."
 mil_tech_cs_35_desc:0 "L'arbalète est une arme constituée d'un arc monté sur un fût et lançant des projectiles appelés carreaux. Il s'agissait de la première arme de jet à être suffisamment simple et assez peu exigeante physiquement pour être utilisée par un grand nombre de conscrits, contrairement aux arcs traditionnels qui nécessitaient une force considérable et des compétences pour être utilisés efficacement."
 mil_tech_cs_36_desc:0 "Sur une épée, le quillon est une barre de métal située du côté opposé aux branches et dont l'extrémité est arrondie. Son but est de protéger les mains de l'épéiste."
 mil_tech_cs_37_desc:0 "Les guerriers saints étaient souvent de fervents soldats religieux ou des fanatiques qui démontraient leur valeur et leur bravoure en combattant les infidèles."
 mil_tech_cs_38_desc:0 "Une masse est une arme émoussée sur laquelke une tête lourde est fixée à la fin de la poignée, dans le but de porter des coups puissants. Pendant le Moyen Âge, l'armure en métal et la cotte de mailles protégaient contre les coups d'armes blanches et bloquaient les flèches ainsi que d'autres projectiles. Les masses métalliques solides s'avérèrent capables d'infliger des dégâts sur les chevaliers en armure, la force d'un coup pouvant causer des dommages sans pénétrer l'armure."
 mil_tech_cs_39_desc:0 "Plusieurs inventions comme la selle, l'étrier et l'éperon permirent au cavalier d'avoir un meilleur contrôle de sa monture. L'Europe occidentale vit émerger ce qui était considérée le cavalier lourd ultime:0 le chevalier. Les chevaliers et les autres cavaliers équipés de façon similaire chargeaient en formation serrée, gagnant en flexibilité pour une première charge massive et souvent fatale."
 mil_tech_cs_40_desc:0 "Un arc long est un type d'arc d'une taille à peu près égale à la hauteur de la personne qui l'utilise. Au Moyen Âge, les Anglais et les Gallois étaient célèbres pour leurs très puissants arcs gallois, qu'ils utilisaient à bon escient dans les guerres civiles et contre les Français pendant la guerre de Cent Ans."
 mil_tech_cs_41_desc:0 "Une épée longue est un type d'épée européenne caractérisée par une garde en croix, avec une poignée pour une utilisation à deux mains et une lame à double tranchant droite."
 mil_tech_cs_42_desc:0 "Une brigandine est une forme d'armure du Moyen Âge. Il s'agit d'un vêtement en tissu, généralement en toile ou en cuir, bordée de petites plaques d'acier rivetées sur le tissu."
 mil_tech_cs_43_desc:0 "Une pique est une arme très longue, autrefois largement utilisée par l'infanterie. En raison de sa lourdeur, elle a toujours été destinée à être utilisée de façon défensive, souvent en collaboration avec d'autres armes de jet et de mêlée."
 mil_tech_cs_44_desc:0 "L'armure de plaques est un type historique d'armure personnelle faite à partir de plaques de fer ou d'acier, recouvrant entièrement le porteur."
 mil_tech_cs_45_desc:0 "Les troupes les plus lourdement armées au Moyen Âge étaient la cavalerie lourde. On y retrouvait les gendarmes ainsi que les premiers cuirassiers."
 mil_tech_cs_46_desc:0 "La création d'une classe de soldats de métier est la première étape vers la mise en place de l'armée moderne."
 mil_tech_cs_47_desc:0 "Charger tête baissée face à l'ennemi n'est peut-être pas la tactique militaire la plus élaborée, mais c'est une des plus simples à maîtriser. C'est également le premier pas vers de meilleures tactiques."
 mil_tech_cs_48_desc:0 "Pendant le siège de Pise en 1500, les murs ont commencé à s'effondrer sous le poids de l'artillerie de siège des Français. Les habitants commencèrent à entasser les gravats tombés à l'extérieur pour en faire un rempart en pente. Celui-ci s'avéra moins vulnérable au tir de l'artillerie tout en restant difficile à escalader."
 mil_tech_cs_49_desc:0 "Durant tout le Moyen Âge, la domination de la cavalerie était remise en question par des piquiers disciplinés. Lors de batailles comme celle de Bannockburn et de Courtrai, la cavalerie fut vaincue par les lances des ennemis. Une combinaison d'entraînement amélioré et de discipline, ainsi que d'épéistes en soutien pour le combat rapproché, porta cette formation au summum de son efficacité."
 mil_tech_cs_50_desc:0 "Une pique est une arme remarquablement simple à fabriquer, mais en tirer le meilleur parti demande un entraînement spécifique aux armes de cette longueur et avec le même type de lame."
 mil_tech_cs_51_desc:0 "Si les canons à main, développés en Chine au XIIe siècle, étaient déjà courants en Europe au XIVe siècle, la faiblesse de ces armes réduisait leur utilité. L'arquebuse, plus petite et plus fiable, put remplacer l'arc car elle offrait trois avantages : elle pénétrait mieux l'armure, son maniement était plus facile à apprendre et elle ne comptait pas sur la force de celui qui la tenait."
 mil_tech_cs_52_desc:0 "On a signalé l'utilisation d'artillerie en Europe depuis le XIIIe siècle, mais son utilisation était très restreinte en raison de son manque de mobilité. Le développement des châssis roulants en 1470 conféra aux canons plus de mobilité et une plus grande utilité."
 mil_tech_cs_53_desc:0 "L'arquebuse avait l'avantage d'être simple d'utilisation, mais elle était également peu précise et se rechargeait lentement, laissant les soldats vulnérables aux charges de cavalerie. En se mêlant aux piquiers, les arquebusiers peuvent tirer puis se replier derrière la protection des lanciers à l'approche de la cavalerie ou de l'infanterie ennemies."
 mil_tech_cs_54_desc:0 "La valeur de la formation et de l'expérience a toujours été importante sur le champ de bataille. Avec l'arrivée de la poudre à canon et les changements tactiques associés à cette arme et à d'autres armes d'infanterie, il y a eu une forte demande d'unités rompues à ces nouvelles innovations. Comme les armées professionnelles étaient encore loin d'exister, ce besoin fut être comblé par des unités mercenaires telles que les Condottieri, les Mercenaires suisses ou les Landsknechte. Une classe de plus en plus nombreuse d'officiers mercenaires professionnels se chargea de fournir ces régiments aux États en manque d'effectifs au milieu de la transition militaire."
 mil_tech_cs_55_desc:0 "Les formations 'frappez et tirez' constituaient une menace importante pour la cavalerie médiévale. On essaya d'abord de contrer la puissance des armes à feu par des armures plus lourdes, mais cette solution ralentissait la cavalerie et réduisait sa puissance de frappe. Les reîtres portaient habituellement deux pistolets et une épée, ce qui leur permettait de tirer ou de charger selon l'adversaire auquel ils faisaient face."
 mil_tech_cs_56_desc:0 "L'arquebuse s'avéra être très efficace pour pénétrer les armures. En conséquence, les armures devinrent plus lourdes. Le mousquet, plus grand, pouvait tirer une balle plus lourde et possédait un meilleur pouvoir de pénétration."
 mil_tech_cs_57_desc:0 "Développé à partir des formations ''frappez et tirez''. Il s'agissait essentiellement d'un carré de piquiers avec à chaque coin un groupe d'arquebusiers, mêlant ainsi la stabilité d'une force de lanciers et la force de frappe des arquebuses."
 mil_tech_cs_58_desc:0 "La nouvelle artillerie mobile souffrait d'un problème :0 on ne pouvait pas facilement changer son inclinaison pour ajuster sa portée. Les tourillons étaient des protubérances cylindriques qui articulaient le canon sur son châssis et permettaient une inclinaison et une visée plus précise."
 mil_tech_cs_59_desc:0 "Il est difficile de tirer par-dessus des murs incurvés :0 lorsque les attaquants étaient suffisamment proches des fortifications, les défenseurs ne pouvaient plus les attaquer de flanc. La mise au point du tracé à l'italienne, en forme d'étoile, permettait à chaque section des remparts de bénéficier de l'appui des autres sections."
 mil_tech_cs_60_desc:0 "La taille et la profondeur du carré espagnol lui donnait une grande résilience mais ralentissait sa progression sur le champ de bataille. Une autre conséquence était qu'une grande proportion de troupes était inactive durant le combat. Maurice de Nassau, stathouder de Hollande, réduisit le nombre d'homme dans ces formations afin de les rendre plus mobiles et en réduisit la profondeur pour conserver les mêmes valeurs de puissance de tir et de choc."
 mil_tech_cs_61_desc:0 "Alors que l'artillerie jouait un rôle plus important sur le champ de bataille, le nombre d'armes à feu augmentait. Chaque arme à feu était fabriquée séparément et le réapprovisionnement était très complexe. EN 1544, l'empereur Charles Quint déclara qu'il n'y aurait plus que cinq calibres d'armes. Quant au roi de France Henri II, il décida d'en utiliser six. "
 mil_tech_cs_62_desc:0 "La plus grande faiblesse d'un mécanisme de platine à mèche était la nécessité de garder la mèche allumée afin de faire tirer l'arme. Le mécanisme du rouet palliait ce défaut, mais il était trop onéreux à produire en masse. Le développement d'un mécanisme à silex permit des armes plus fiables."
 mil_tech_cs_63_desc:0 "La carabine était une forme plus courte de mousquet."
 mil_tech_cs_64_desc:0 "Gustave Adolphe, roi de Suède, développa son infanterie pour améliorer sa puissance de tir. Les formations d'infanterie devinrent plus étroites et rectangulaires pour augmenter le nombre de mousquets qui pouvaient tirer en même temps. Le choix de petites pièces d'artillerie augmenta plus encore la puissance de tir de l'infanterie."
 mil_tech_cs_65_desc:0 "Avec le développement de nouveaux bastions, les ingénieurs commencèrent à mettre au point l'art de les positionner. Leur but était de canaliser les attaques ennemies dans des goulets d'étranglement où les défenseurs pourraient leur infliger de lourdes pertes."
 mil_tech_cs_66_desc:0 "Avec l'évolution de la baïonnette, le mousquetaire pouvait également combattre comme un piquier. Ceci fit disparaître le piquier de la formation d'infanterie pour donner à l'infanterie plus de puissance de feu."
 mil_tech_cs_67_desc:0 "En 1620, on eut l'idée de combiner la balle et la poudre dans un seul objet appelé cartouche, ce qui permit de recharger et donc de tirer, plus rapidement. Ceci augmenta fortement la puissance de feu des armes."
 mil_tech_cs_68_desc:0 "Les cavaliers lourdement armés étaient de par leur nature maladroits et vulnérables sur le champ de bataille. L'utilisation de cavalerie plus légère en reconnaissance, à la fois lors des déplacements et au combat, permettait de protéger la cavalerie lourde avant sa charge."
 mil_tech_cs_69_desc:0 "La douve extérieure devint un élément clef du siège. Si l'attaquant parvenait à prendre le contrôle du glacis, les bastions étaient perdus. La douve devint la première ligne de défense du fort. Conserver l'accès à la douve et s'assurer qu'elle offre une protection aux défenseurs devinrent des éléments clefs de la conception des fortifications."
 mil_tech_cs_70_desc:0 "Des progrès dans le domaine de la métallurgie permirent aux canons de perdre en poids tout en gagnant en fiabilité. On put ainsi rendre les canons plus efficaces sur le champ de bataille."
 mil_tech_cs_71_desc:0 "Ces compagnies firent leurs débuts dans l'armée autrichienne composées de troupes irrégulières à la frontière pendant la guerre de Sept Ans. Déployées en ordre dispersé, elles s'avérèrent efficaces pour harceler l'ennemi et mener des attaques sur leurs positions de repli."
 mil_tech_cs_72_desc:0 "Si on peut se servir d'un mousquet comme d'un gourdin, ce n'est pas une arme de corps à corps efficace. La baïonnette était une lame montée au bout du mousquet, permettant de s'en servir comme d'une lance. Les premières baïonnettes bouchaient le canon et empêchaient de tirer, mais le développement de la baïonnette en anneau laissait le canon ouvert et en faisait une arme de soutien efficace."
 mil_tech_cs_73_desc:0 "La cuirasse (ou plastron) existait depuis de nombreuses années, mais un nouveau style de cavalerie portant seulement une cuirasse représentait une nouvelle approche équilibrée entre la protection des organes vitaux et la mobilité."
 mil_tech_cs_74_desc:0 "En mettant en place plusieurs niveaux de fortifications, la perte d'un bastion extérieur laissait encore d'autres niveaux de défense à franchir. Les attaquants devaient réajuster leur artillerie et les sièges duraient plus longtemps."
 mil_tech_cs_75_desc:0 "L'introduction de l'infanterie légère entraîna une évolution de la guerre :0 les tirailleurs étaient déployés au front en ordre dispersé pour désorienter l'ennemi avant l'attaque principale de l'infanterie, laquelle s'effectuait en ligne ou en colonne."
 mil_tech_cs_76_desc:0 "La faiblesse du mousquet, c'était son manque de précision à plus de cinquante mètres. Le fusil, bien qu'il n'était pas une arme habituelle pour l'infanterie, conféra aux unités d'élite une meilleure portée ainsi qu'une meilleure puissance de tir pour toute l'armée."
 mil_tech_cs_77_desc:0 "À l'origine mis au point pour les sièges, l'obusier tirait un projectile en cloche par-dessus les fortifications pour bombarder la ville qu'elles protégeaient. L'obusier de champ, une variante plus légère et plus mobile, tirait des projectiles explosifs sur les troupes ennemies et se combinait bien aux autres types d'artillerie, occasionnant davantage de pertes à l'ennemi."
 mil_tech_cs_78_desc:0 "Les armes à aiguilles sont des armes à feu qui possèdent un percuteur à aiguille. Le principe est le suivant:0 l'aiguille doit traverser la charge de poudre située dans une cartouche de papier pour frapper l'amorce."
 mil_tech_cs_79_desc:0 "Bien que les armes à chargement par la culasse aient été développées dès la fin du 14ème siècle, le chargement par la culasse se développa, grâce à des améliorations dans la mécanique de précision et l'usinage, au 19ème siècle. Le principal défi pour les développeurs d'armes à chargement par la culasse a été de trouver un moyen de sceller efficacement la culasse. Ce fut finalement résolu pour les petites armes par le développement de la cartouche métallique."
 mil_tech_cs_80_desc:0 "Le Chassepot fut le premier fuil à utiliser le chargement par la culasse. Il permettait le tir et surtout le rechargement couché et avait qu'une cadence de tir accrue. Il marqua ainsi le début de l'ère moderne pour des fusils militaires."
 mil_tech_cs_81_desc:0 "La première mitrailleuse auto-alimentée a été inventée en 1884 par Sir Hiram Maxim. La Maxim utilisait l'énergie du recul pour éjecter chaque étui usagé et insérer le suivant. Il était donc beaucoup plus efficace que les mitrailleuses précédentes comme la Gatling et la Gardner qui ont été construits sur un principe totalement différent, utilisant des manivelles et un rechargement par bandes multiples."
 mil_tech_cs_82_desc:0 "L'élaboration d'un mécanisme de recul hydropneumatique pour l'artillerie permit de garder les roues de l'arme parfaitement immobiles pendant la séquence de tir. Comme l'arme n'avait pas besoin d'être réorientée après chaque tir, il était possible de tirer dès que le canon revenait à sa position de repos, augmentant ainsi considérablement la cadence de tir.."
 mil_tech_cs_83_desc:0 "Certains de nos ingénieurs militaires ont eu l'idée de véhicules blindés. Ces chars pourraient traverser les tranchées, résister au feu d'armes légères, voyager sur un terrain difficile, transporter des fournitures et capturer des positions ennemies fortifiées."
 mil_tech_cs_84_desc:0 "La découverte de l'aviation pourrait être utile à des fins militaires. Il serait possible d'utiliser des avions pour la reconnaissance, ou pour larguer des bombes sur le territoire de l'ennemi."
 mil_tech_cs_85_desc:0 "Bien que les chars se soient révélés utiles sur le champ de bataille, ils sont plutôt lents pour tourner et cibler l'ennemi. En installant une tourelle rotative sur ces véhicules, ces derniers pouvaient tirer dans des directions différentes sans trop d'efforts."
 mil_tech_cs_86_desc:0 "Des fusées d'artillerie montées sur des camions sont beaucoup plus mobiles à l'artillerie classique. Plusieurs roquettes peuvent ainsi être lancées simultanément, permettant d'atteindre une grande cadence de tir beaucoup plus importante."
 mil_tech_cs_87_desc:0 "Extrêmement puissantes, les bombes nucléaires sont capables de détruire des villes entières en quelques secondes. Même si elles ne sont pas utilisées, elles ont un effet démoralisant sur l'ennemi car ils savent que leurs villes natales pourraient être décimées par une simple pression sur un bouton."
 mil_tech_cs_88_desc:0 "L'expérience des deux guerres mondiales a démontré que la plupart de combats d'infanterie sont remportés par le camp ayant la cadence de tir la plus importante. De ce constat a été développé le fusil d'assaut, ce qui maximise la cadence de tir tout en ayant un minimum de recul et de temps de rechargement."
 mil_tech_cs_89_desc:0 "Le char de combat est conçu pour remplir le rôle de tir direct dans les armées modernes."
 mil_tech_cs_90_desc:0 "Avec l'aide d'un système de guidage, nos missiles auront une chance bien plus accrue de frapper leurs cibles, même sur de longues distances."
 mil_tech_cs_91_desc:0 "En développant des robots pour les tâches les plus risquées et les plus exigeantes physiquement, nous pourrions diminuer les risques auxquels nos soldats auront à faire face. D'autre part, les machines n'ont pas à se reposer et ne connaissent pas la peur..."
 mil_tech_cs_92_desc:0 "Dans le futur, le rôle des robots et de la confrontation indirecte semblent être de plus en plus importants ; les guerres seront probablement déclarées afin de contrôler les ressources de plus en plus limitées de la Terre."
