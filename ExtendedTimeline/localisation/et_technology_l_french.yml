 adm_tech_cs_0_desc:0 "Le type le plus simple de gouvernance est la famille étendue au sein de laquelle tous les membres de la communauté sont apparentés ; en d'autres mots, la tribu."
 adm_tech_cs_1_desc:0 "Dans le despotisme tribal, la tribu est contrôlée par un unique dirigeant qui dispose d'un pouvoir illimité et qui peut exercer toute action sans conséquence ou représailles, gouvernant ainsi par la peur."
 adm_tech_cs_2_desc:0 "Dans une fédération tribale, une confédération de tribus dirige avec un certain degré d'autonomie interne, mais sont régies à l'échelle nationale par une autorité centrale."
 adm_tech_cs_3_desc:0 "Dans une démocratie tribale, tous les membres de la tribu sont autorisés à faire entendre leur voix et influencer la façon dont leur tribu devrait être dirigée."
 adm_tech_cs_4_desc:0 "Dans une tribu barbare, le plus fort finit souvent par devenir le roi. Après la mort du souverain, le titre est transmis à ses enfants, s'ils peuvent s'en montrer capables."
 adm_tech_cs_5_desc:0 "La domestication est le processus par lequel les organismes vivants évoluent par le biais de la reproduction sélective, afin d'accentuer les traits qui bénéficieront à terme aux humains."
 adm_tech_cs_6_desc:0 "L'élevage est la gestion et le soin des animaux de ferme par les humains dans un but lucratif. Le comportement des animaux et les qualités génétiques considérées comme avantageuses pour l'homme y sont développées."
 adm_tech_cs_7_desc:0 "En construisant de grands monuments, nous pourrions plaire aux dieux et prouver la gloire de notre peuple."
 adm_tech_cs_8_desc:0 "Un calendrier serait utile pour les agriculteurs car ils pourraient ainsi voir les périodes optimales pour la plantation et la récolte."
 adm_tech_cs_9_desc:0 "Les sanctuaires sont de petites structures où les gens se réunissent pour adorer les dieux. Construire plusieurs d'entre eux pourrait renforcer notre religion."
 adm_tech_cs_10_desc:0 "Un grenier est un entrepôt ou une pièce dans une grange pour stocker le grain ou la nourriture animale. Les réserves de nourritures ainsi faites nous aideront à survivre en cas de mauvaises récoltes."
 adm_tech_cs_11_desc:0 "Gouverner un pays requiert de l'argent et l'un des moyens les plus efficaces pour en obtenir est de recueillir une taxe régulière du peuple."
 adm_tech_cs_12_desc:0 "Choisir la direction à prendre pour un pays sera peut-être le choix le plus difficile qu'un dirigeant devra faire. Les idées nationales sont des concepts qui façonneront notre pays pour les générations à venir."
 adm_tech_cs_13_desc:0 "La pluie est un facteur essentiel pour la réussite de notre agriculture. L'irrigation nous aidera à compenser les sécheresses et à rendre cultivables des terres moins fertiles."
 adm_tech_cs_14_desc:0 "La construction de grandes forges nous permettra de produire plus d'armes et d'autres objets métalliques rapidement."
 adm_tech_cs_15_desc:0 "Différentes périodes historiques sont reflétées dans la littérature:0 les sagas nationales et tribales, les récits de l'origine du monde et des traditions et les mythes qui portent parfois des messages morals ou spirituels prédominent à l'ère pré-urbaine."
 adm_tech_cs_16_desc:0 "Le système de classes est une stratification sociale dans laquelle les gens sont regroupés en un ensemble de catégories sociales hiérarchisées, la plus courante étant l'aristocratie, la classe moyenne et la classe populaire."
 adm_tech_cs_17_desc:0 "Dans une monarchie, le pays est gouverné par le roi qui détient le pouvoir absolu sur son peuple. Cependant, les nobles peuvent détenir une quantité importante de pouvoir."
 adm_tech_cs_18_desc:0 "La musique était une partie importante de la vie sociale et culturelle des civilisations antiques. La littérature musicale grecque a permis la floraison du développement de la musique."
 adm_tech_cs_19_desc:0 "Les lois sont des règles et des lignes directrices qui sont appliquées par les institutions sociales pour régir le comportement des individus. Des lois furent ainsi nécessaires pour empêcher les gens de commettre des crimes ou de se rebeller."
 adm_tech_cs_20_desc:0 "Un entrepôt est un bâtiment conçu pour le stockage des marchandises. Ces entrepôts nous aideront à protéger nos objets de valeur contre des menaces comme la pluie et le vol."
 adm_tech_cs_21_desc:0 "Dans le despotisme, l'un des premiers types de gouvernement connus de l'humanité, le pays est dirigé par un seul individu qui détient un pouvoir indéfini."
 adm_tech_cs_22_desc:0 "La mise en place de roues pour remplacer le coureur permirent d'augmenter le poids supporté par la charrue, ce qui permit ensuite utilisation d'une lame d'enlèvement en métale beaucoup plus grande. Ces charrues lourdes ont mené à une production alimentaire plus importante et, à terme, une augmentation importante de la population."
 adm_tech_cs_23_desc:0 "La construction de grands temples permettra d'unir notre peuple à travers la religion et de fournir une bonne excuse pour recueillir un peu d'argent de leur part."
 adm_tech_cs_24_desc:0 "La philosophie est l'étude des problèmes généraux et fondamentaux, tels que ceux liés à la réalité, l'existence, la connaissance, les valeurs, la raison, l'esprit et le langage."
 adm_tech_cs_25_desc:0 "Les anciens harnais étaient pressés contre les muscles et la trachée du cheval, ce qui limitait ses respiration et réduisait la puissance de traction. Le collier permet au cheval d'utiliser ainsi toute sa force en tirant."
 adm_tech_cs_26_desc:0 "La rotation des cultures est le fait de planter différents types de cultures dans une même zone en fonction des saisons. Elle est un élément important du maintien ou de l'amélioration de la fertilité des sols et donc un atout pour l'augmentation des rendements."
 adm_tech_cs_27_desc:0 "La construction de bâtiments nécessite des outils appropriés. Grâce à des outils plus avancés, nous pouvons produire des biens avec une plus grande précision et une meilleure efficacité."
 adm_tech_cs_28_desc:0 "Depuis les débuts de la domestication du cheval, les animaux se retrouvaient exposés à de nombreuses conditions qui provoquaient la rupture ou l'usure excessive de leurs sabots. L'invention du fer à cheval a résolu ce problème."
 adm_tech_cs_29_desc:0 "Un moulin à eau est une structure qui utilise une roue hydraulique ou une turbine pour effectuer une processus mécanique comme la production de farine, de bois de construction, de textile, ou encore le façonnage du métal."
 adm_tech_cs_30_desc:0 "Avec le début du Moyen Âge, nos plus grands sages ont trouvé de nouvelles idées que nous pourrions adopter."
 adm_tech_cs_31_desc:0 "Le servage est le statut des paysans sous le féodalisme, ayant trait spécifiquement à la seigneurie. Il s'agit d'une condition de servitude ou d'esclavage modifié."
 adm_tech_cs_32_desc:0 "L'empire est la forme la plus haute de gouvernement. Il est utilisé pour un groupe tentaculaire de provinces qui sont unies et gouvernées par un seul individu."
 adm_tech_cs_33_desc:0 "Un moulin à vent est une machine qui convertit l'énergie du vent en énergie rotative au moyen d'ailettes appelées voiles ou pales. Les moulins à vent ont été développés à l'origine pour moudre le grain dans un but de production alimentaire."
 adm_tech_cs_34_desc:0 "Dans un système féodal, le pouvoir est partagé entre le monarque et les nobles, où le travail ou les services militaires sont offerts en échange de terres."
 adm_tech_cs_35_desc:0 "Dans une théocratie, la nation est régie par le clergé au nom de Dieu."
 adm_tech_cs_36_desc:0 "Le monastère est un bâtiment dans lequel des moines ou des nonnes vivent dans la solitude et pratiquent le célibat, afin de pratiquer diverses activités religieuses."
 adm_tech_cs_37_desc:0 "Une principauté est très similaire à une monarchie féodale, mais le monarque utilise le titre de prince ou un autre titre similaire."
 adm_tech_cs_38_desc:0 "Un atelier dispose des outils et des installations nécessaires à la production de divers outils, instruments et autres biens. La construction de ces ateliers permettra d'augmenter notre productivité."
 adm_tech_cs_39_desc:0 "Dans une république marchande, la nation est régie par les familles riches et puissantes, avec une forte dépendance vis-à-vis du commerce."
 adm_tech_cs_40_desc:0 "La brouette est apparue en Europe entre 1170 et 1250. Cet instrument s'est avéré utile dans la construction, l'exploitation minière et l'agriculture."
 adm_tech_cs_41_desc:0 "La république oligarchique est une forme gouvernementale où quelques familles patriciennes détiennent le pouvoir et élisent les dirigeants entre eux."
 adm_tech_cs_42_desc:0 "Des améliorations dans la conception des charrues peuvent réduire la charge de travail sur les animaux de trait, leur permettant de travailler davantage."
 adm_tech_cs_43_desc:0 "La théologie est l'étude systématique et rationnelle des concepts de Dieu et de la nature des vérités religieuses, ainsi qu'une profession acquise en accomplissant une formation spécialisée dans les études religieuses."
 adm_tech_cs_44_desc:0 "Les institutions administratives se développent souvent à partir domestiques privés des hauts fonctionnaires. Cela crée une structure administrative complexe, où les nominations ont été entièrement réalisées par héritage ou favoritisme et non sur le mérite. Il était également possible pour les officiers d'employer d'autres personnes pour mener à bien leurs tâches officielles, tout en continuantà en tirer le profit pour eux-mêmes."
 adm_tech_cs_45_desc:0 "La protection des rouages du gouvernement est aussi important que les rouages eux-même."
 adm_tech_cs_46_desc:0 "L'idée qu'une machine puisse être décomposée en éléments mobiles simples permit à Archimède de concevoir le levier, la poulie et la vis. À l'époque de la Renaissance, cette liste augmenta pour inclure la roue et l'essieu, la cale ou encore le plan incliné."
 adm_tech_cs_47_desc:0 "Lorsqu'une organisation sociale progresse, des choses comme la production de nourriture s'améliorent également. Ceci permet à une société de ne pas se consacrer exclusivement à la production de nourriture, ce qui entraîne l'apparition d'une élite militaire ; si vous ne possédez pas de soldats, vous serez envahi par votre voisin qui en possède. Le soutien apporté à cette élite militaire est la base du système féodal."
 adm_tech_cs_48_desc:0 "Quand une élite militaire gouverne la société, il faut aussi une classe de lettrés pour l'administrer. Ces lettrés proviennent habituellement du clergé car ce sont principalement eux qui écrivent, mais ils peuvent aussi provenir d'ailleurs. L'administration médiévale se constitue ainsi."
 adm_tech_cs_49_desc:0 "La promotion de la religion sera cruciale pour la stabilité du royaume. Il ne suffit pas d'être grand, les gens doivent être capables de voir notre grandeur. Les anciens savaient afficher leur grandeur et nous ferons de même en construisant des monuments qui résisteront à l'épreuve du temps."
 adm_tech_cs_50_desc:0 "Choisir la direction que va prendre un pays est peut-être le choix le plus difficile auquel un dirigeant sera jamais confronté. Les idées nationales sont les concepts qui façonneront notre pays pour les années à venir."
 adm_tech_cs_51_desc:0 "Depuis Charlemagne, on a fait des expériences, passant d'une rotation à deux champs à une rotation à trois champs. Il est temps de populariser cette méthode car cela augmentera la quantité de terres consacrées aux cultures."
 adm_tech_cs_52_desc:0 "La notion d'une oligarchie noble remonte à l'Empire romain et est restée dans certaines parties du monde. Aujourd'hui, cette idée gagne à nouveau en popularité chez ceux qui jouent vraiment un rôle."
 adm_tech_cs_53_desc:0 "Le problème avec la noblesse héréditaire, c'est qu'elle a tendance à s'occuper de ses propres intérêts locaux plutôt que des intérêts nationaux. Nous devons progressivement étendre l'influence du gouvernement et cela commence par deux des plus importants domaines qu'il prend en charge :0 la justice et les impôts."
 adm_tech_cs_54_desc:0 "Si la faux existe depuis longtemps, elle n'est pas souvent utilisée pour moissonner. Inciter les paysans à l'utiliser plutôt que la faucille améliorera la rapidité des moissons."
 adm_tech_cs_55_desc:0 "Le développement du gouvernement n'est pas l'affaire de la seule aristocratie. Le clergé également doit travailler sur sa propre gouvernance interne. Ceci aide le développement de la pensée dans notre pays."
 adm_tech_cs_56_desc:0 "Les textiles ont été fabriqués depuis des temps immémoriaux. L'invention du métier à bas en 1589 a été le premier pas vers la révolution industrielle et le début de la mécanisation. Cette invention allait entraîner une augmentation de la production textile."
 adm_tech_cs_57_desc:0 "Avec le temps, il est devenu évident qu'une bureaucratie plus centralisée avec des organes administratifs dirigés par des fonctionnaires instruits employés directement par l'État était une nécessité pour les projets ambitieux des souverains du début de la modernité."
 adm_tech_cs_58_desc:0 "Plus on peut cultiver de terres, plus la population que l'on peut nourrir dans cette zone est importante. Les améliorations progressives du drainage ont permis de mettre en valeur les zones humides."
 adm_tech_cs_59_desc:0 "S'il est vrai que nous nous tenons sur les épaules de nos ancêtres, il est grand temps que nous commencions à apprendre le monde à partir de nos propres observations, bien documentées. En observant le monde qui nous entoure et en faisant des expériences pour prouver ou réfuter nos idées à son sujet, nous pouvons aller plus loin que ceux qui nous ont précédés."
 adm_tech_cs_60_desc:0 "Les armées toujours plus nombreuses du XVIe siècle imposaient des exigences plus grandes et plus dures aux systèmes administratifs des États. En créant une organisation permanente chargée de s'occuper de l'approvisionnement et de la planification des fournitures militaires et en gardant plus de troupes sur les listes, même en hiver ou en temps de paix, nous serons à long terme en mesure de déployer de grandes armées à moindre coût et de soutenir ces armées plus efficacement pendant la guerre."
 adm_tech_cs_61_desc:0 "Le processus de production du fer forgé a fait l'objet d'améliorations constantes et, au début du 17e siècle, le procédé Finery a supplanté le procédé Osmond, plus ancien. La production de fer pouvait désormais être spécialisée, le travail du fer n'ayant plus lieu au même endroit que celui où il était extrait, et un fer plus abondant, plus fort et plus pur allait, à terme, conduire à des développements dans de nombreux autres secteurs."
 adm_tech_cs_62_desc:0 "Les grandes universités médiévales étaient bien sûr formidables mais elles n'étaient pas en mesure de produire suffisamment de diplômés pour doter notre administration grandissante. Nous devons développer nos universités, sinon nous prendrons du retard."
 adm_tech_cs_63_desc:0 "Les nombreuses et longues guerres de la première moitié du XVIIe siècle ont conduit à un système diplomatique international dont l'intégrité territoriale des États est la pierre angulaire. Les États, plutôt que les dirigeants individuels ou les groupements supranationaux, sont les acteurs de l'arène internationale et aucun État n'a le droit d'intervenir dans les affaires intérieures d'un autre."
 adm_tech_cs_64_desc:0 "L'importance que joue l'argent dans le gouvernement ne peut être sous-estimée. La nécessité de collecter des revenus est importante et savoir combien de revenus doivent être collectés l'est encore plus. Nous allons mettre en place un bureau pour estimer le montant des impôts à collecter."
 adm_tech_cs_65_desc:0 "Il y a beaucoup de gens qui demandent à avoir un rôle dans le gouvernement, mais en réalité, ils veulent surtout des récompenses sans effort. Une nouvelle idée intéressante d'absolutisme se répand, qui est un système où l'on se débarrasse de ces parasites et où l'on gouverne seul."
 adm_tech_cs_66_desc:0 "Les grandes forêts sont bien sûr utiles comme source de bois de chauffage et lieu de chasse, mais si les arbres devaient disparaître, ces terres pourraient être utilisées pour l'agriculture à la place."
 adm_tech_cs_67_desc:0 "Un nouveau concept philosophique appelé constitutionnalisme a été développé, où le gouvernement accepte des limites légales à son pouvoir. C'est une idée intrigante, mais je ne la vois pas se répandre."
 adm_tech_cs_68_desc:0 "Les nouvelles sciences nous ont donné un certain nombre de moyens différents pour décrire et mesurer le monde qui nous entoure. Envoyons ces hommes savants dans le monde en général et dans notre pays en particulier. Nous ne pouvons pas savoir quelles sont les ressources dont nous disposons tant que nous n'aurons pas fouillé minutieusement toutes nos terres à la recherche de minéraux, compté jusqu'au dernier sujet et évalué jusqu'à la dernière entreprise."
 adm_tech_cs_69_desc:0 "Payer l'entretien de l'armée, de la marine et de l'administration elle-même représente la majorité des dépenses de tout État. Cependant, comme il s'agit de dépenses qui peuvent s'envoler rapidement, les taxes et les péages peuvent être des moyens frustrants et inflexibles de réunir l'argent nécessaire. Bien que la dette nationale soit loin d'être inconnue, nous devons trouver de meilleurs plans pour lever des fonds. Les obligations, les tontines et autres plans similaires peuvent être utilisés tant au niveau national qu'à l'étranger pour financer des dépenses imprévues et nous permettront de faire un bien meilleur usage de l'argent dont nous disposons pour développer notre pays."
 adm_tech_cs_70_desc:0 "Disposer des moyens techniques pour améliorer les terres et donc la production ne sert à rien sans incitations à le faire. En réformant les lois sur la propriété foncière, nous pouvons fournir des incitations plus importantes pour adopter des méthodes de production améliorées."
 adm_tech_cs_71_desc:0 "Un traité anonyme de théorie politique a vu le jour, et malgré les efforts pour le supprimer, il se répand rapidement dans le monde entier. Il traite de la nature des formes de gouvernement, qu'il s'agisse de monarchies, de despotismes ou de démocraties, et plaide pour une séparation stricte des pouvoirs exécutif, législatif et judiciaire. Cela permettrait de protéger le peuple et de limiter le pouvoir d'un monarque, qui est naturellement une perspective très populaire pour beaucoup de nos sujets. Malgré les implications malheureuses pour le pouvoir des monarques, ces idées pourraient bien profiter grandement à notre nation."
 adm_tech_cs_72_desc:0 "Afin de tirer le meilleur parti des terres et des sujets que nous contrôlons, nous devons élargir, réorganiser et professionnaliser notre bureaucratie. Une organisation robuste peut s'occuper de chaque partie de notre État et éliminer le besoin de solutions ad hoc. Mettons nos universités au travail pour réfléchir aux meilleures façons de gouverner efficacement et encourageons les fils de la noblesse à servir l'État avec un stylo à la main plutôt qu'avec une épée."
 adm_tech_cs_73_desc:0 "La charrue de base utilisée en Europe est inchangée depuis l'époque romaine. Aujourd'hui, grâce aux améliorations apportées à la conception, cette même charrue peut être rendue beaucoup plus légère, ce qui réduit la charge de travail des animaux de trait et leur permet d'effectuer davantage de travaux."
 adm_tech_cs_74_desc:0 "Au premier plan de la pensée révolutionnaire actuelle se trouve la notion radicale d'égalité pour tous. Des philosophes de différentes parties du monde ont travaillé ensemble pour créer un document intitulé 'Déclaration des droits de l'homme et du citoyen', proclamant que ces droits sont universels et doivent être appliqués par la loi. Il est probable que cela aura d'amples répercussions sur le développement et la diffusion des concepts de liberté et de démocratie, et nous ferions bien de ne pas rester à la traîne."
 adm_tech_cs_75_desc:0 "Heureusement pour nous, ces soi-disant philosophes éclairés ne se sont pas limités à écrire des pamphlets politiquement subversifs. Ils ont aussi découvert des choses dans les domaines de la science et de l'ingénierie qui représentent une aubaine pour notre économie et ont mené à une augmentation de la production."
 adm_tech_cs_76_desc:0 "Ces imbéciles de révolutionnaires pensent qu'ils peuvent se contenter de mettre au rebut des siècles de progrès au nom de concepts aussi étranges que la liberté et l'égalité. Nous allons les contrer en utilisant une technique éprouvée : ne leur emprunter que les quelques idées qui nous plaisent dans leurs raisonnements fumeux."
 adm_tech_cs_77_desc:0 "Les anciennes méthodes de production manuelles deviennent obsolètes par l'introduction de nouvelles machines. Nous devons commencer à industrialiser notre pays ou nous allons tomber derrière nos rivaux en termes de productivité."
 adm_tech_cs_78_desc:0 "Nos scientifiques ont découvert l'électricité et ont déjà construit les premiers moteurs électriques. Cette nouvelle source d'énergie a une chance de devenir un outil essentiel pour la vie moderne."
 adm_tech_cs_79_desc:0 "Dans le monde moderne, la tolérance et l'égalité sont de plus en plus importantes. Nos conseillers suggèrent que nous songions à la possibilité d'abolir l'idée de religion d'État en faveur de la laïcité."
 adm_tech_cs_80_desc:0 "Fabriquer des machines à partir de pièces remplaçables permettra d'économiser beaucoup de ressources puisque l'ensemble de la machine n'aura pas à être remplacée si seulement une partie de cette dernière est hors service."
 adm_tech_cs_81_desc:0 "Alors les idées d'égalité et de liberté gagnent du terrain, les femmes ainsi que de nombreuses minorités qui ne sont pas autorisées à voter réclament l'égalité et le droit de vote."
 adm_tech_cs_82_desc:0 "Des chaînes de montage, conçues pour optimiser la tâche des travailleurs et des machines, permettraient la fabrication plus rapide des marchandises tout en diminuant la charge de travail pour les ouvriers."
 adm_tech_cs_83_desc:0 "Un sociologue nommé Karl Marx a soulevé l'idée de supprimer l'inégalité des classes de la société. Dans le socialisme, le gouvernement ferait en sorte que tout le monde ait assez de tout et que personne ne soit trop riche ou trop pauvre."
 adm_tech_cs_84_desc:0 "Un nouveau mouvement nationaliste a été formé dans certaines nations. Ces gens affirment que la démocratie est obsolète et inefficace et veulent le remplacer par un gouvernement fasciste."
 adm_tech_cs_85_desc:0 "Avec l'augmentation de la production d'électricité, nous sommes désormais en mesure de fournir du courant à toutes les usines principales. Cela leur permettrait de produire de plus grandes quantités de biens."
 adm_tech_cs_86_desc:0 "Beaucoup de nos politiciens s'accordent à dire qu'il est pas bon qu'une seule personne ait trop de pouvoir. Ils suggèrent qu'une grande partie de la puissance en ce qui concerne les questions internes soit transférée du chef de l'État au parlement."
 adm_tech_cs_87_desc:0 "L'énergie nucléaire s'est avérée capable d'une grande destruction, mais si nous parvenons à transformer cette puissance en électricité, nous pourrions satisfaire à une demande d'énergie sans cesse croissante."
 adm_tech_cs_88_desc:0 "Nos scientifiques font des recherches sur de nouvelles substances appelées plastiques. Ces matières sont façonnables et résistantes et pourraient être utiles à de nombreuses fins."
 adm_tech_cs_89_desc:0 "Tous les ordinateurs ont jusqu'ici été plutôt lourds et lents, mais avec des machines de plus en plus puissantes, il semble qu'ils pourraient révolutionner le monde moderne."
 adm_tech_cs_90_desc:0 "Les experts disent que nous pourrions bientôt manquer de combustibles fossiles et que leur utilisation pollue l'atmosphère. Ils suggèrent que nous cherchions des sources d'énergie de substitution et renouvelables."
 adm_tech_cs_91_desc:0 "De nombreux scientifiques affirment que l'énergie de fusion est la solution aux problèmes énergétiques de la planète. Elle ne produit pas de pollution ou de déchets nucléaires et s'avère plus efficace que n'importe quelle forme antérieure d'énergie."
 adm_tech_cs_92_desc:0 "À l'avenir, la démocratie est susceptible d'être le type d'administration dominante et ce même dans les parties du monde qui sont encore gouverneés par des despotes. Toutefois, on ne peut pas le confirmer avec certitude."
 adm_tech_cs_93_desc:0 "À l'avenir, la démocratie est susceptible d'être le type d'administration dominante et ce même dans les parties du monde qui sont encore gouverneés par des despotes. Toutefois, on ne peut pas le confirmer avec certitude."
