 adm_tech_cs_0_desc:0 "La unidad más básica de gobierno es una gran familia donde todos los miembros de una comunidad afirman el parentesco entre sí, una tribu en otras palabras."
 adm_tech_cs_1_desc:0 "En el despotismo tribal de la tribu es controlado por un gobernante individuo con poder ilimitado y la posibilidad de ejercer cualquier acción sin consecuencia o castigo, a menudo en el poder a través del miedo."
 adm_tech_cs_2_desc:0 "En federación tribal una confederación de tribus gobernar con un cierto grado de autonomía interna, pero se rigen a nivel nacional por una autoridad central."
 adm_tech_cs_3_desc:0 "En la democracia tribal de todos los miembros de la tribu se les permite hacer oír su voz e influencia cómo su tribu debe ser gobernado."
 adm_tech_cs_4_desc:0 "En una tribu bárbara los más fuertes a menudo llega a ser el rey. Después de la muerte del rey, el título se pasó a sus hijos, si puede llegar a ser capaz."
 adm_tech_cs_5_desc:0 "La domesticación es el proceso mediante el cual los organismos vivos se cambian a través de generaciones de cría selectiva para acentuar los rasgos que benefician en última instancia los seres humanos."
 adm_tech_cs_6_desc:0 "La cría de animales es el manejo y cuidado de los animales de granja por los seres humanos con fines de lucro, en la que la calidad genética y el comportamiento, que se considera ser ventajoso para el ser humano, se desarrollan más."
 adm_tech_cs_7_desc:0 "Con la construcción de grandes monumentos, podemos complacer a los dioses y demostrar la gloria de nuestro pueblo."
 adm_tech_cs_8_desc:0 "Un calendario simple sería útil para los agricultores ya que pueden ver los tiempos óptimos para la siembra y la cosecha."
 adm_tech_cs_9_desc:0 "Brilla son pequeñas estructuras en las que las personas se reúnen para adorar a los dioses. La construcción de más de ellos podría reforzar nuestra religión."
 adm_tech_cs_10_desc:0 "Un granero es un almacén o una habitación en un granero para la alimentación de grano trillado o animal. El suministro almacenado de alimentos ayudará a sobrevivir a través de las malas cosechas."
 adm_tech_cs_11_desc:0 "Gobernar un país requiere dinero y una de las maneras más eficaces para conseguir algunos, es reunir una contribución regular de las personas."
 adm_tech_cs_12_desc:0 "La elección de la dirección de un país va a tomar es quizás la decisión más difícil una regla nunca se enfrentará. Ideas nacionales son los conceptos que darán forma a nuestro país en los próximos años."
 adm_tech_cs_13_desc:0 "La lluvia es un factor crítico para el éxito de nuestra agricultura. Irrigación ayudará a contrarrestar las sequías y traer las tierras menos fértiles en el cultivo."
 adm_tech_cs_14_desc:0 "La construcción de grandes forjado nos permitirá producir más armas y otros objetos de metal rápidamente."
 adm_tech_cs_15_desc:0 "Diferentes períodos históricos se reflejan en la literatura. sagas nacionales y tribales, las cuentas del origen del mundo y de las costumbres y mitos que a veces llevan mensajes morales o espirituales predominan en las épocas pre-urbanas."
 adm_tech_cs_16_desc:0 "El sistema de clases es una estratificación social en el que las personas se agrupan en un conjunto de categorías jerárquicas sociales, siendo la más común la parte superior, media y clase baja."
 adm_tech_cs_17_desc:0 "En una monarquía del país es gobernado por el rey que tiene poder absoluto sobre su pueblo. Sin embargo, los nobles pueden contener cantidades significativas de energía."
 adm_tech_cs_18_desc:0 "La música era una parte importante de la vida social y cultural de las antiguas civilizaciones. alfabetización musical griega creó un florecimiento del desarrollo de la música."
 adm_tech_cs_19_desc:0 "Las leyes son reglas y directrices que se imponen a través de instituciones sociales para gobernar el comportamiento. Se requieren leyes para mantener a la gente de cometer crímenes o rebelarse."
 adm_tech_cs_20_desc:0 "Un almacén es un edificio diseñado para el almacenamiento de mercancías. Estos almacenes nos ayudarán a proteger sus objetos de valor de amenazas como la lluvia y ladrones."
 adm_tech_cs_21_desc:0 "Entre los tipos de gobierno más antiguas conocidas por el hombre, el país está gobernado por un solo individuo con el poder indefinido."
 adm_tech_cs_22_desc:0 "La introducción de las ruedas para reemplazar el corredor permitió que el peso del arado para aumentar, y a su vez permite la utilización de una vertedera mucho más grande enfrentado en metal. Estos arados pesados condujeron a una mayor producción de alimentos y, finalmente, un aumento significativo de la población."
 adm_tech_cs_23_desc:0 "La construcción de grandes templos se unirán a nuestro pueblo a través de la religión y proporcionar una gran excusa para recoger algo de dinero extra de ellos."
 adm_tech_cs_24_desc:0 "La filosofía es el estudio de los problemas generales y fundamentales, tales como los relacionados con la realidad, la existencia, el conocimiento, los valores, la razón, la mente y el lenguaje."
 adm_tech_cs_25_desc:0 "Arneses de caballos antiguos presionados contra los músculos y tráquea del caballo que restringían su respiración y redujeron la potencia de tiro. El cuello de un caballo permite utilizar toda su fuerza cuando se tira, lo que permite esencialmente el caballo para sacar adelante sus cuartos traseros en el cuello."
 adm_tech_cs_26_desc:0 "La rotación de cultivos es la práctica de crecimiento de una serie de diferentes tipos de cultivos en la misma zona en estaciones secuenciales. La rotación de cultivos da varios beneficios para el suelo como la reposición del nitrógeno a través del uso de abono verde en secuencia con cereales y otros cultivos."
 adm_tech_cs_27_desc:0 "La construcción de edificios adecuados requiere herramientas adecuadas. Con las herramientas más avanzadas que podemos producir productos con mayor precisión y eficiencia."
 adm_tech_cs_28_desc:0 "Desde la historia temprana de la domesticación del caballo, se encontró que los animales de trabajo de estar expuestos a muchas condiciones que crearon la rotura o desgaste excesivo del casco. La invención de la herradura resuelve estos problemas."
 adm_tech_cs_29_desc:0 "Un molino de agua es una estructura que utiliza una rueda de agua o turbina para conducir un proceso mecánico como la harina, la madera o la producción textil, o la conformación de metales."
 adm_tech_cs_30_desc:0 "Con el comienzo de la Edad Media, los hombres más sabios han surgido algunas nuevas ideas que podríamos adoptar."
 adm_tech_cs_31_desc:0 "La servidumbre es el estado de campesinos bajo el feudalismo, específicamente relacionado con señorío. Es una condición de servidumbre o esclavitud modificado."
 adm_tech_cs_32_desc:0 "El imperio es la forma de más alto rango del gobierno. Se utiliza para un gran grupo en expansión de los estados que están unidos y gobernado por un solo individuo."
 adm_tech_cs_33_desc:0 "Un taller cuenta con las herramientas e instalaciones para la producción de diversos instrumentos, herramientas y otros bienes. La construcción de estos talleres ayudará a aumentar nuestra productividad."
 adm_tech_cs_34_desc:0 "En un sistema feudal el poder es compartido entre el monarca y los nobles, fueron los trabajos o servicios militares se ofrecen a cambio de tierras."
 adm_tech_cs_35_desc:0 "En una teocracia la nación se rige por el clero en el nombre de Dios."
 adm_tech_cs_36_desc:0 "Monasterio es un edificio donde los monjes o monjas viven en reclusión y el celibato practicar diversas actividades religiosas."
 adm_tech_cs_37_desc:0 "Un principado es muy similar a la monarquía feudal, pero el monarca utiliza el título de príncipe o un nuevo título en el uso genérico del término príncipe."
 adm_tech_cs_38_desc:0 "Un molino de viento es una máquina que convierte la energía del viento en energía rotatoria mediante las venas llamadas las velas o las cuchillas. Molinos de viento fueron desarrollados originalmente para la molienda de granos para la producción de alimentos."
 adm_tech_cs_39_desc:0 "En una república comerciante, la nación se rige por las familias ricas y poderosas con una fuerte dependencia del comercio y el comercio."
 adm_tech_cs_40_desc:0 "La carretilla apareció en Europa en algún momento entre 1170 y 1250. La carretilla demostró ser útil en la construcción de edificios, las operaciones de minería y agricultura."
 adm_tech_cs_41_desc:0 "La república oligárquica es una forma de gobierno donde unas pocas familias patricias tienen el poder y eligen gobernantes entre sí."
 adm_tech_cs_42_desc:0 "Las mejoras en el diseño de arados pueden reducir la carga de trabajo en los animales de tiro, lo que les permite hacer más trabajo."
 adm_tech_cs_43_desc:0 "La teología es el estudio sistemático y racional de los conceptos de Dios y de la naturaleza de las verdades religiosas, de la profesión aprendida adquirida por completar la formación especializada en estudios religiosos."
 adm_tech_cs_44_desc:0 "Instituciones administrativas a menudo surgen de los sirvientes personales de altos funcionarios. Esto desarrolla una estructura administrativa compleja, donde se hicieron por completo a las citas que por herencia o patrocinio y no en el mérito, y que también era posible para los oficiales de empleo a otras personas para llevar a cabo sus tareas oficiales, pero siguen atrayendo su sueldo a sí mismos."
 adm_tech_cs_45_desc:0 "La idea de que una máquina se puede descomponer en elementos móviles simples llevó Arquímedes para definir la palanca, la polea y el tornillo de máquinas simples. En el momento del Renacimiento esta lista se incrementó para incluir la rueda y el eje, la cuña y el plano inclinado."
 adm_tech_cs_46_desc:0 "Una estructura familiar con la mayoría de los miembros de alto rango en la parte superior puede trabajar por grupos no relacionados. En su forma más simple, el sistema es meritocrática, con tareas de dirección asignados a los más capaces."
 adm_tech_cs_47_desc:0 "A medida que mejora la organización social, por lo que hacer cosas como la producción de alimentos. El aumento de la producción de alimentos permite a la sociedad de conservación personas que no son productores de alimentos propios. Esto conduce a la creación de una élite militar, para defenderse de élite militar del enemigo. De apoyo de la élite militar es la base del sistema feudal."
 adm_tech_cs_48_desc:0 "Con una élite militar para gobernar nuestra sociedad, la siguiente etapa de desarrollo es tener una clase de alfabetización de los administradores. Por lo general, estos serán extraídos de las filas del clero."
 adm_tech_cs_49_desc:0 "La elección de la dirección de un país va a tomar es quizás la decisión más difícil una regla nunca se enfrentará. A medida que nuevos pensadores e ideas van en aumento, hay más posibilidades que nunca antes."
 adm_tech_cs_50_desc:0 "Que alberga la maquinaria del gobierno es tan importante como la propia máquina."
 adm_tech_cs_51_desc:0 "Desde la época de Carlomagno, la gente ha estado experimentando con el cambio de dos sistemas de rotación de cultivos clásicos a un sistema de tres campos. Es hora de promover este, ya que aumentará la cantidad de tierra dedicada a cultivos alimenticios."
 adm_tech_cs_52_desc:0 "La noción de una oligarquía gobernante noble que la sociedad ha existido, ya que así, al menos en los tiempos de los romanos, y se mantuvo popular en algunas partes del mundo. Ahora bien, esta idea es una vez más ganando popularidad entre los que importan."
 adm_tech_cs_53_desc:0 "El problema con una nobleza local hereditaria es que tienden a valorar sus intereses locales sobre las del resto de la nación. Tenemos que ampliar constantemente el alcance del gobierno, que se inicia con dos de las áreas más importantes de la administración, la justicia y los impuestos."
 adm_tech_cs_54_desc:0 "A pesar de que ha estado en existencia desde hace mucho tiempo, la guadaña de alguna manera todavía no es la herramienta más popular para la cosecha de cultivos. Al alentar a los campesinos a usar una guadaña en lugar de una hoz vamos a mejorar la eficiencia de nuestras cosechas."
 adm_tech_cs_55_desc:0 "El desarrollo de la estructura social no es exclusivo de la aristocracia. El clero también tienen que mejorar su gestión interna. Esto ayudará en el desarrollo del pensamiento moderno en nuestro país."
 adm_tech_cs_56_desc:0 "La expansión del gobierno, en particular en el ámbito de la recaudación de impuestos es de vital importancia. mejoras graduales en la administración nos han permitido dar el siguiente paso en la expansión del gobierno."
 adm_tech_cs_57_desc:0 "Como el arte patrocinio se volvió más importante para el prestigio de la regla, la necesidad de un suministro constante de artistas con talento también ha crecido. La Academia primeros Bellas Artes fue fundada en Florencia en 1563."
 adm_tech_cs_58_desc:0 "El más tierra podemos cultivar, cuanto más grande es la población que puede alimentar en esa zona. mejoras graduales en el drenaje han conducido a los humedales puesta en servicio."
 adm_tech_cs_59_desc:0 "Pueblos siempre han sido centros de comercio y, debido a su concentración de la población, en teoría también grandes lugares para recaudar impuestos. El problema es que la gente, a diferencia de la tierra, tienen una tendencia a no permanecer en el mismo lugar. La mejora de nuestra capacidad para realizar un seguimiento de las personas que nos permitirá mejorar nuestra administración de las ciudades."
 adm_tech_cs_60_desc:0 "Textiles se han fabricado desde tiempos inmemoriales. La invención de la media trama en 1589 fue el primer paso hacia la revolución industrial y el comienzo de la mecanización. Esta invención podría provocar un aumento de la producción textil."
 adm_tech_cs_61_desc:0 "El dinero y la gente es lo que necesitamos para gobernar con eficacia. Tenemos que crear una clase de administradores que son expertos no sólo en la filosofía escolástica, pero también tienen una base sólida en matemáticas, los clásicos y la Biblia. En segundo lugar tenemos que garantizar la estabilidad de la moneda por lo que es de calidad homogénea."
 adm_tech_cs_62_desc:0 "Las grandes universidades medievales eran, por supuesto, muy bien, pero que no fueron capaces de producir suficientes graduados para el personal de nuestra administración en crecimiento. Necesitamos ampliar nuestras universidades o vamos a quedarse atrás."
 adm_tech_cs_63_desc:0 "Promoción de la religión será crucial para la estabilidad del reino. La creación de un mercado de deuda y capital asegurará el crecimiento de ingresos para el estado."
 adm_tech_cs_64_desc:0 "No es suficiente para ser grande, las personas deben ser capaces de ver nuestra grandeza. Los antiguos sabían cómo mostrar su grandeza y vamos a hacer lo mismo mediante la construcción de monumentos para resistir la prueba del tiempo."
 adm_tech_cs_65_desc:0 "Hay muchas personas que exigen ser dado un papel en el gobierno, pero en realidad su mayoría quieren recompensas sin esfuerzo. Una nueva idea interesante del absolutismo se está extendiendo, que es un sistema en el que disponer de esos parásitos y gobernar en solitario."
 adm_tech_cs_66_desc:0 "Bosques a gran escala son, por supuesto, útil como fuente de leña y un lugar para la caza, pero si los árboles eran para ir, esas tierras podrían ser utilizados para la agricultura en su lugar."
 adm_tech_cs_67_desc:0 "Un nuevo concepto filosófico llamado constitucionalismo se ha desarrollado, donde el gobierno acepta límites legales a su alcance. Esta es una idea interesante, pero no lo puede ver en la captura."
 adm_tech_cs_68_desc:0 "La lluvia es un factor crítico para el éxito de nuestra agricultura. Nuevas mejoras en el riego ayudarán a compensar la falta de lluvias y traer las tierras menos fértiles en el cultivo."
 adm_tech_cs_69_desc:0 "Dicen que un ejército marcha sobre su estómago, pero cuando se piensa en ello, no sólo es fisiológicamente imposible, pero también muy inquietante como una imagen. Sin embargo, no se puede negar la importancia de ser capaz de alimentar a una de ejército en marcha. Un sistema de depósitos de grano va a ayudar con eso."
 adm_tech_cs_70_desc:0 "Tener los medios técnicos para mejorar la tierra y por lo tanto la producción es inútil sin incentivos para hacerlo. Mediante la reforma de las leyes de tenencia de la tierra podemos proporcionar mayores incentivos para adoptar métodos mejorados de producción."
 adm_tech_cs_71_desc:0 "Nuestros pensadores continúan desarrollando las nociones erróneas de las limitaciones constitucionales al poder gubernamental. Divertido como estas ideas pueden parecer, también inspiran el pensamiento progresista en otras áreas."
 adm_tech_cs_72_desc:0 "La importancia que juega el dinero en el gobierno no puede ser subestimada. La necesidad de recoger los ingresos es importante y sabiendo la cantidad de ingresos se deben recoger lo es aún más. Vamos a establecer una oficina para estimar la cantidad de impuestos debe ser recogido."
 adm_tech_cs_73_desc:0 "El arado básica en uso en Europa ha sido cambiado desde los tiempos de los romanos. Ahora, gracias a las mejoras en el diseño, el mismo arado se pueden hacer mucho más ligero, lo que reduce la carga de trabajo en los animales de tiro, lo que les permite hacer más trabajo."
 adm_tech_cs_74_desc:0 "Estos llamados filósofos ilustrados no son más que los locos, con nociones tales como la separación de la iglesia y el estado y la igualdad sexual o racial. Aún así, su forma de pensar ha llevado al desarrollo de nuevas ideas en las áreas de estado y de gobierno."
 adm_tech_cs_75_desc:0 "Afortunadamente para nosotros, los llamados filósofos ilustrados no se limitan a escribir tratados políticas subversivas, sino que también han llegado con ideas en las áreas de la ciencia y la ingeniería. Estos son de gran ayuda para nuestra economía y han dado lugar a un aumento de la producción."
 adm_tech_cs_76_desc:0 "Estos revolucionarios tontos piensan que pueden simplemente consignar cientos de años de progreso al basurero de la historia, todo en nombre de conceptos tales extravagantes como la libertad y la igualdad. Vamos a derrotar a ellos a través del plan probado de robar los fragmentos de sus ideas que nos gustan."
 adm_tech_cs_77_desc:0 "Los viejos métodos de producción lado están quedando obsoletas por la introducción de nueva maquinaria. Debemos comenzar la industrialización de nuestro país o vamos a caer detrás de nuestros rivales en la productividad."
 adm_tech_cs_78_desc:0 "Nuestros científicos han descubierto la electricidad y el ya construido los primeros motores eléctricos. Esta nueva fuente de poder tiene la oportunidad de convertirse en una herramienta esencial para la vida moderna."
 adm_tech_cs_79_desc:0 "En el moderno mundo de la tolerancia y la igualdad se están convirtiendo cada vez más importante. Nuestros asesores sugieren que miramos en la posibilidad de abolir la idea de la religión del estado a favor de la laicidad."
 adm_tech_cs_80_desc:0 "Que hace las máquinas de las piezas reemplazables regulados ahorrará una gran cantidad de recursos como a toda la máquina no tendrá que ser reemplazado si sólo una parte de que se rompa."
 adm_tech_cs_81_desc:0 "Como las ideas de igualdad y la libertad están ganando terreno, las mujeres, junto con muchas minorías que no están autorizados a votar están exigiendo igualdad y derecho a voto."
 adm_tech_cs_82_desc:0 "Líneas de montaje, diseñado para la organización secuencial de los trabajadores, las máquinas y piezas, permitirían más rápido fabricación de bienes, junto con la disminución de la carga de trabajo para los trabajadores."
 adm_tech_cs_83_desc:0 "Un sociólogo llamado Karl Marx ha llegado con una idea para eliminar la desigualdad de las clases de la sociedad. En el socialismo el gobierno se aseguraría de que todo el mundo tiene suficiente de todo y nadie se hace demasiado rico o pobre."
 adm_tech_cs_84_desc:0 "A los nuevos movimientos socialistas nacionales se han formado en algunos países. Ellos afirman que la democracia es obsoleta e ineficaz y quieren reemplazarlo con un gobierno fascista."
 adm_tech_cs_85_desc:0 "Con el aumento de la oferta de energía eléctrica que ahora son capaces de llevarlo a todas las principales fábricas. Eso les permitiría producir mayores cantidades de productos."
 adm_tech_cs_86_desc:0 "Muchos de nuestros políticos están de acuerdo en que no es bueno que una persona tenga demasiado poder. Ellos sugieren que la mayor parte de la potencia con respecto a asuntos internos se transfiere desde el jefe de Estado al parlamento."
 adm_tech_cs_87_desc:0 "La energía nuclear ha demostrado ser capaz de una gran destrucción, pero si logramos convertir esta energía en electricidad, que podría satisfacer la creciente demanda."
 adm_tech_cs_88_desc:0 "Nuestros científicos están investigando nuevas sustancias llamadas plásticos. Ellos son maleables y durable y podría ser útil para numerosos propósitos diferentes."
 adm_tech_cs_89_desc:0 "Todos los equipos han sido hasta ahora bastante engorroso y lento, pero por otros más potentes que se desarrollan constantemente, parece como que podría revolucionar el mundo moderno."
 adm_tech_cs_90_desc:0 "Los expertos dicen que es posible que pronto se quedará sin combustibles fósiles y que su uso contamina la atmósfera. Sugieren que buscamos, las fuentes alternativas de energía renovable."
 adm_tech_cs_91_desc:0 "Muchos científicos afirman que la energía de fusión es la solución a los problemas energéticos del mundo. No produce contaminación o residuos nucleares y es más eficaz que cualquier forma anterior de la energía."
 adm_tech_cs_92_desc:0 "En el futuro de la democracia administración es probable que prevalezca, incluso en aquellas partes del mundo que todavía están gobernados por déspotas, pero no se puede decir con seguridad."
