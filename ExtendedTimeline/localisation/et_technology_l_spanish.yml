 dip_tech_cs_0_desc:0 "Si queremos algo que no tenemos, podríamos obtener de alguien, si a cambio de darles algo que necesitan."
 dip_tech_cs_1_desc:0 "Marinera antigua menudo consistía en manualidades simples para pequeñas embarcaciones diseñadas principalmente para la pesca."
 dip_tech_cs_2_desc:0 "El transporte es una galera grande con menos tripulación en el interior dejando suficiente espacio para transportar regimientos través de los mares."
 dip_tech_cs_3_desc:0 "El trirreme era un antiguo buque y un tipo de cocina. Su nombre se deriva de sus tres filas de remos, tripulados por un solo hombre por el remo."
 dip_tech_cs_4_desc:0 "Los buques mercantes son las cocinas pequeñas y rápidas diseñadas principalmente para el comercio."
 dip_tech_cs_5_desc:0 "Un alfabeto es un conjunto estándar de letras que se utiliza para escribir uno o más idiomas basado en el principio general de que las letras representan los fonemas de la lengua hablada."
 dip_tech_cs_6_desc:0 "La construcción de carreteras permitirían a nuestros ejércitos y los comerciantes se mueven más rápido en todo nuestro país."
 dip_tech_cs_7_desc:0 "La marina de guerra clásica consistió principalmente en las cocinas de fila. Los barcos se suelen permanecer de pie lado a lado y las tropas en el interior serían entonces participar en el combate."
 dip_tech_cs_8_desc:0 "Un carnero naval una prolongación submarina de la proa del barco para formar un pico blindado. Esto se introduce en el casco de un barco enemigo con el fin de perforar el casco y hundirse o desactivar esa nave."
 dip_tech_cs_9_desc:0 "Galeras dominó la guerra naval premedieval, y sólo pequeñas variaciones fueron notables entre los barcos de diferentes países."
 dip_tech_cs_10_desc:0 "Intercambiando mercancías a otros bienes es a menudo vaga y, a veces difícil, si uno tiene que dar la mitad de un caballo de algunas armas. Moneda podría resolver muchos de estos problemas."
 dip_tech_cs_11_desc:0 "Matemática básica es útil no sólo en la construcción, sino también el comercio."
 dip_tech_cs_12_desc:0 "En la guerra naval temprana, los barcos eran difíciles de hundirse. Combate a menudo ocurre con la técnica de ataque y de abordar las naves enemigas con los soldados."
 dip_tech_cs_13_desc:0 "Las caravanas son un grupo de personas que viajan juntas. A menudo eran comerciantes que llevan sus mercancías a lo largo de grandes distancias."
 dip_tech_cs_14_desc:0 "Por el comercio con los países lejanos, podríamos adquirir bienes exóticos que son altamente valorados entre nuestros comerciantes locales."
 dip_tech_cs_15_desc:0 "Las carreteras pavimentadas permitirían que nuestros ejércitos para mover aún más rápido en todo nuestro país."
 dip_tech_cs_16_desc:0 "Fuego griego era un arma incendiaria utilizada en batallas navales con gran efectividad, ya que podría seguir quemando mientras que flota en el agua."
 dip_tech_cs_17_desc:0 "El dromon era un tipo de cocina y un importante buque de guerra de la armada bizantina hasta que fueron sucedidos por las cocinas de estilo italiano. Fue desarrollado a partir del antiguo liburna, que era el pilar de la armada romana durante el Imperio."
 dip_tech_cs_18_desc:0 "En las incursiones navales un partido de ataque aterrizaría desde un barco para saquear y el saqueo y luego regresar a sus barcos y navegar lejos antes de que el enemigo pueda tomar represalias."
 dip_tech_cs_19_desc:0 "Los grandes ríos son obstáculos difíciles para los ejércitos y comerciantes. Con la construcción de puentes que podíamos hacer en movimiento en todo el país más fácil."
 dip_tech_cs_20_desc:0 "Podríamos tratar de aumentar nuestras ganancias comerciales mediante la búsqueda de nuevos socios comerciales más distantes."
 dip_tech_cs_21_desc:0 "El uso de los comerciantes profesionales bien entrenados aumentaría su eficiencia comercial."
 dip_tech_cs_22_desc:0 "Creatings astilleros diseñados específicamente para la construcción de buques podría aumentar la calidad y la velocidad de nuestra construcción naval."
 dip_tech_cs_23_desc:0 "Proporcionar a nuestros marineros con entrenamiento naval adecuada podría hacer que nuestras marinas más eficaz en la batalla."
 dip_tech_cs_24_desc:0 "Con el fin de mejorar nuestro propio comercio, a veces es útil para dañar a la de nuestros competidores. Esto podría hacerse mediante la contratación de profesionales corsarios para robar sus buques comerciales."
 dip_tech_cs_25_desc:0 "Clinker construido es un método de construcción de barcos, donde los bordes de planchas de casco se superponen. Más tarde, la técnica fue utilizada con éxito en el barco vikingo y la rueda dentada hanseática."
 dip_tech_cs_26_desc:0 "Navegación astronómica significa la navegación con la ayuda de las estrellas. Sus principios eran ya conocidas desde hace milenios, pero se mejoró significativamente en el califato islámico a través de las invenciones de la Kamal y el cuadrante."
 dip_tech_cs_27_desc:0 "La mejora de la formación naval recibida por nuestros marineros y los soldados a bordo, aumentaría la eficacia de nuestras marinas."
 dip_tech_cs_28_desc:0 "Loa Barcos Largos fueron vasos de mar hechos y usados por los Vikings de los países nórdicos para el comercio, el comercio, la exploración y la guerra durante la época de los vikingos."
 dip_tech_cs_29_desc:0 "Un Knarr es un tipo de embarcación empleada por los vikingos. El Knarr era un buque de carga, el casco era más amplio, más profundo y más corto que un drakkar, y podría llevar más carga y ser operado por los equipos más pequeños."
 dip_tech_cs_30_desc:0 "Redes comerciales establecidas harían más fácil para que los comerciantes se mueven en todo el país."
 dip_tech_cs_31_desc:0 "El papel moneda se desarrolló gradualmente en China. Se reduce la necesidad de transporte riesgoso de oro y plata, facilitó préstamos, ya que el oro o la plata no se apartaban la posesión de la entidad financiera y que permite una división de moneda en crédito y formas specie respaldo."
 dip_tech_cs_32_desc:0 "A finales de la Edad Media las galeras descartaron los mares interiores mediterráneos y otros. Se utilizaron para montar a caballo a lo largo de la costa."
 dip_tech_cs_33_desc:0 "Por los tiempos medievales, la dominación de las cocinas se rompió en el mar abierto, donde había una mayor concentración en los barcos de vela que se utilizaron principalmente para el transporte de tropas. Galeras seguían siendo los principales buques de guerra en tierras interiores mares."
 dip_tech_cs_34_desc:0 "La construcción de los mercados con el fin de promover el comercio no sólo fomentar el comercio, sino también nos permiten al impuesto sobre la mejor."
 dip_tech_cs_35_desc:0 "La elaboración de mapas adecuados que muestran las principales carreteras y puertos, sería más fácil para nuestros comerciantes para llegar a los centros extranjeros de intercambio."
 dip_tech_cs_36_desc:0 "Con buena habilidad de trueque nuestros comerciantes podrían ser capaces de intercambiar objetos de menor valor que los más valiosos, girando en ganancia extra."
 dip_tech_cs_37_desc:0 "Si obtenemos información sobre las rocas bajo el agua, aguas poco profundas traidores y otros lugares peligrosos de diferentes comerciantes y los marcamos en nuestros mapas, que ayudaría a nuestros comerciantes evitan."
 dip_tech_cs_38_desc:0 "El COG es una mástiles buque mercante procedente de Europa del Norte."
 dip_tech_cs_39_desc:0 "Una brújula que utiliza el campo magnético de la tierra puede mostrar la dirección al mar abierto con mayor precisión que el sol o las estrellas."
 dip_tech_cs_40_desc:0 "En algún momento alrededor del siglo 12, los barcos europeos del norte comenzaron a construirse con un codaste recto, lo que permite el montaje de un timón, que era mucho más duradero que un remo celebrada por la borda."
 dip_tech_cs_41_desc:0 "Un gremio es una asociación de artesanos y comerciantes que controlan la práctica de su oficio en una ciudad en particular. Los primeros tipos de gremio se formaron como cofradías de trabajadores."
 dip_tech_cs_42_desc:0 "El establecimiento de pequeños puestos comerciales a lo largo de las principales rutas comerciales aumentaría la cantidad y el efecto de nuestro comercio."
 dip_tech_cs_43_desc:0 "Compases líquidos anteriores eran a menudo grandes e incómodos de usar. La brújula seca es más fiable y más fácil de usar."
 dip_tech_cs_44_desc:0 "Uno de los inventos más importantes en la guerra naval medieval era el torpedo. El torpedo corrió en agua con un sistema de cohetes de pólvora lleno de materiales explosivos y tenía tres puestos de tiro. Era un arma muy eficaz contra los buques."
 dip_tech_cs_45_desc:0 "La construcción naval puede significar muchas cosas diferentes, es increíble lo lejos que puede llegar en una balsa por ejemplo. Sin embargo, esto no es lo mismo que crear una flota para hacer cumplir las políticas de un estado. Esto requiere un enfoque totalmente diferente a la construcción de buques, así como las formas en desarrollo para controlar la marina que has construir."
 dip_tech_cs_46_desc:0 "Los patrones de comercio habían sido gravemente afectado en el siglo 14, posiblemente debido a plagas y pandemias. Ahora el comercio se inicia una lenta recuperación."
 dip_tech_cs_47_desc:0 "La barca tiene una larga historia, que comienza como un barco de río del antiguo Egipto. Sin embargo, desde entonces el término ha llegado poco a poco a un buque de la luz."
 dip_tech_cs_48_desc:0 "El primer verdadero buque de alta mar. A diferencia de las cocinas y de los dientes, Carracas puede servir el papel de los buques de guerra adecuadas de alta mar."
 dip_tech_cs_49_desc:0 "Creación de infraestructura legal y regional con el fin de promover el comercio no sólo fomentar el comercio, sino también nos permiten al impuesto sobre la mejor."
 dip_tech_cs_50_desc:0 "Comercio exterior es muy arriesgado, pero también muy rentable. El desarrollo de instrumentos financieros tales como cartas de crédito le ayudará a reducir el riesgo, aumentar nuestras ganancias."
 dip_tech_cs_51_desc:0 "Podemos desarrollar mejores relaciones con los países vecinos mediante el establecimiento de embajadas en sus capitales, lo que permite a nuestros embajadores para mantener presencia permanente en sus cortes."
 dip_tech_cs_52_desc:0 "Con un impulso adicional a la moral naval, nuestros marineros conquistarán las olas y gobernar los mares. Mientras que nuestros colonos serán capaces de enfrentarse a los oscuros rincones del mundo, la fundación de nuevos asentamientos más lejos de casa que nunca antes."
 dip_tech_cs_53_desc:0 "Depósitos comerciales ofrecerán lugares centrales para productos comerciales que se acumulan y se distribuyen a partir de una mayor eficiencia comercial. diques secos nos permitirán mantener una flota capaz de proteger nuestro comercio."
 dip_tech_cs_54_desc:0 "Desarrollo de la vela latina permitió Carracas para navegar mucho más cerca del viento que los buques anteriores. maniobrabilidad mejorada hizo superior a otros barcos."
 dip_tech_cs_55_desc:0 "Una flauta es un buque de carga especializada capaz de llevar una carga grande, con un equipo muy pequeño. Flautas fueron diseñados para ser construido de forma barata y en grandes cantidades. Un buque útil si se necesita para mover las cosas a través de los océanos."
 dip_tech_cs_56_desc:0 "El transporte terrestre de una gran cantidad de carga es simplemente demasiado caro, moviéndola con la nave es más eficiente. canales de construcción permitirán que los buques para ayudar con nuestro comercio interior, mientras que los astilleros proporcionarán suficientes barcos para hacerlo."
 dip_tech_cs_57_desc:0 "Los grandes muelles y embarcaderos actuarán como Entrepôts de los bienes del mundo. Vamos a construir ellos y la prosperidad a seguir."
 dip_tech_cs_58_desc:0 "Carreteras permitirán que los productos fluyan mejor a los mercados de la costa, donde los buques construidos en nuestras grandes astilleros recogerá estos bienes para entregarlos a los clientes en otros países."
 dip_tech_cs_59_desc:0 "Galeras eran ligero y pequeño, y era muy difícil montar cañones en ellos. La galera era un recipiente más grande capaz de transportar una andanada de los cañones como un buque de guerra. Para compensar este peso extra, los galleass estaría equipado con una vela adicional."
 dip_tech_cs_60_desc:0 "Galleon fue creado mediante la reducción del castillo de proa y alargando el casco. Estos cambios en el diseño mejorado la velocidad y la estabilidad de la nave. Que es de vital importancia para los galeones que sirven como mejores plataformas de armas."
 dip_tech_cs_61_desc:0 "El conocimiento es poder, pero ¿cómo compartirlo? Una carta de tierras lejanas es sólo la solución, y una oficina de correos es un lugar perfecto para enviar a uno."
 dip_tech_cs_62_desc:0 "Un mayor desarrollo de buques de transporte dio lugar a la construcción de buques más grandes y más rápidos, que todavía trataban de mantener la simplicidad de la construcción de la flauta. Estas naves cayeron bajo el término genérico de Mercantes."
 dip_tech_cs_63_desc:0 "Una casa de la aduana era un edificio gubernamental que maneja los trámites necesarios con respecto a la importación y exportación de mercancías en al país, así como la recogida de los derechos de aduana."
 dip_tech_cs_64_desc:0 "El Galleon Guerra, también conocido como un Galleon raza-construida, fue construido mediante la reducción del número de las cubiertas contra un Galleon. Esto se sacrificó cañones para la maniobrabilidad, que han demostrado ser beneficiosos en el combate."
 dip_tech_cs_65_desc:0 "El azúcar es uno de los productos más valiosos del mundo. Las refinerías son vitales para la generación de las cosas dulces que la gente ama."
 dip_tech_cs_66_desc:0 "Desarrollado originalmente por Berbería Corsarios, esta galera no llevó a la mayor cantidad de armas de fuego como un Galleas, pero era más pequeño y mucho más fácil de manejar. Esta maniobra mejorada permite que sea mucho más eficaz en el combate."
 dip_tech_cs_67_desc:0 "En 1614 un médico en lugar loco escribió un tratado que sugiere que el escorbuto fue el resultado de un problema en la dieta y podría resolverse mediante el consumo de zumo de limón o lima. Como resultado, no había método en su locura y hemos comenzado a ofrecer esta nueva dieta para nuestros marineros. Otros países nos llaman ahora calcárea."
 dip_tech_cs_68_desc:0 "Diseño original fragata describe cualquier barco que fue construido para la velocidad y maniobrabilidad. A medida que el concepto desarrollado, sin embargo, se convirtió en su propia clase única de un buque diseñado para soportar barcos de la línea."
 dip_tech_cs_69_desc:0 "Una versión especial de la fragata desarrollado originalmente para la operación en el Báltico. Se mantuvo una andanada de una fragata, pero tenía un poco calado y remos dando una mayor maniobrabilidad en aguas poco profundas, mientras que sacrificar comportamiento en la mar en los océanos abiertos."
 dip_tech_cs_70_desc:0 "La adición de una tercera cubierta era un pequeño sacrificio en la maniobrabilidad de una enorme ganancia en el cuerpo a cuerpo. La cubierta de la nave adicional dio una capacidad de disparar en las cubiertas de los barcos de dos pisos más pequeños, mientras que al mismo tiempo, proteger su propia cubierta."
 dip_tech_cs_71_desc:0 "El Hombre Indu fue el mayor buque mercante construido, por lo general podría desplazar a más de 1.000 toneladas y medir más de 175 pies de largo. Esos reinas de los océanos eran la forma más eficiente de mover hombres y de carga en todo el mundo."
 dip_tech_cs_72_desc:0 "La vida en el mar está lleno de peligros y por lo tanto los castigos tienen que ser muy duros. Si no tienen un efecto disuasorio suficiente, vamos a correr rápidamente en problemas. Con el tiempo un sistema de castigos altamente públicas ha evolucionado, y ahora ha llegado el momento de formalizar esos. Esto mejorará en gran medida la disciplina en el mar."
 dip_tech_cs_73_desc:0 "A medida que el comercio creció, también lo hizo el riesgo. Las nuevas formas de acumulación de capital y la gestión del riesgo necesaria para desarrollarse. En Sociedades Anónimas el riesgo de la empresa fue compartido entre sus muchos accionistas."
 dip_tech_cs_74_desc:0 "Originalmente, el guardiamarina era un rango dado a un marino experimentado que trabajó en medio del barco. Los hombres que aspiraban a convertirse en oficiales a menudo elegir servir en este papel. Si formalizamos esto, y que sea una condición previa para adquirir el rango de un oficial, vamos a asegurar que nuestros futuros líderes entienden los barcos que disponen."
 dip_tech_cs_75_desc:0 "Una reducción adicional del riesgo de vino con el desarrollo de los seguros. La capacidad de las personas para compensar el riesgo mediante el pago de una pequeña cuota para un corredor de seguros permitido para un mayor crecimiento del comercio."
 dip_tech_cs_76_desc:0 "La construcción de barcos que son un poco más rápido que los de nuestros oponentes, incluso si la cantidad de esta velocidad extra es tan insignificante que no es de importancia militar, aún pueden llenar nuestras tripulaciones con confianza y hacer que nuestro enemigo cuidado de tomar nosotros en una aún lucha."
 dip_tech_cs_77_desc:0 "El déficit comercial permanente entre Europa y China ha causado una escasez de lingotes de plata en Europa y en todo el mundo. El cambio de la moneda de plata a la invención del oro permitirá nuevas monedas para entrar en la circulación y conseguir el comercio que fluye en cantidades cada vez mayores."
 dip_tech_cs_78_desc:0 "La invención de la energía de vapor ha dado lugar a significativamente mejores medios de transporte. Con ferrocarriles podemos transportar mercancías y personas muy rápidamente a grandes distancias."
 dip_tech_cs_79_desc:0 "Buques de guerra de madera se han vuelto muy vulnerables a los proyectiles explosivos o incendiarios. La protección de los buques por las placas de armadura de hierro o acero ayudaría a sobrevivir combate naval."
 dip_tech_cs_80_desc:0 "A menudo es vital para saber rápidamente si sucede algo significativo. Con la ayuda de un teléfono que podíamos entregar mensajes a través de grandes distancias casi al instante."
 dip_tech_cs_81_desc:0 "Veleros son lentos y dependen de los vientos. Por la alimentación de los barcos con una potencia de vapor, que podían mantenerse en movimiento a gran velocidad incluso en contra de los vientos."
 dip_tech_cs_82_desc:0 "La radio no sólo nos permitirá entregar mensajes rápidamente a otros países y el ejército, sino que también proporcionan a las masas con información y propaganda."
 dip_tech_cs_83_desc:0 "El acorazado, más grande, mejor armados y mejor blindado que cualquier barco antes, sin duda convertido en el tipo predominante de barco de guerra en el siglo 20."
 dip_tech_cs_84_desc:0 "Ya en el siglo 19 en la que se muestran las ondas de radio podían ser reflejadas por los objetos sólidos. Partiendo de esta idea, nuestros científicos están desarrollando el radar que podría proporcionar información sobre los movimientos del enemigo."
 dip_tech_cs_85_desc:0 "En cualquier sociedad moderna que es vital para mantener a las masas leales al gobierno y hostiles al enemigo. Esto podría lograrse poniendo a su disposición información y propaganda a través de los medios de comunicación."
 dip_tech_cs_86_desc:0 "El desarrollo de grandes barcos de guerra blindados con cañones de grueso calibre docenas es vital para cualquier nación que desea mantener el dominio del mar."
 dip_tech_cs_87_desc:0 "El desarrollo de un sistema de unidades estándar internacional haría que el comercio todos los días y la ciencia entre los diferentes países mucho más fácil."
 dip_tech_cs_88_desc:0 "La adopción de la aviación para fines civiles y comerciales haría que el traslado de personas y mercancías en todo el mundo mucho más rápido."
 dip_tech_cs_89_desc:0 "Modernos barcos de guerra blindados no se dañan fácilmente con armas tradicionales. El desarrollo de misiles más potentes para nuestros barcos aumentaría su poder de fuego, así como su alcance."
 dip_tech_cs_90_desc:0 "En el mundo moderno fácil y rápido acceso a la información se ha convertido en vital. A través de Internet mucho más información podría llegar incluso a mayores audiencias aún más rápido."
 dip_tech_cs_91_desc:0 "La nanotecnología es la manipulación de la materia a escala atómica. Nos podría proporcionar con materiales de calidad superior y un equipo más rápido."
 dip_tech_cs_92_desc:0 "En el futuro de la diplomacia, las relaciones diplomáticas son buenas y la paz se hace cumplir.las guerras a gran escala parecen poco probables, pero no se puede estar demasiado seguro de ello."
