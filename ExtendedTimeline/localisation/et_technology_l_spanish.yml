 mil_tech_cs_0_desc:0 "La idea más sencilla de la guerra es simplemente tomar un objeto pesado y comienza a destruir al enemigo."
 mil_tech_cs_1_desc:0 "La lanza se ha utilizado para la caza desde los albores del hombre, por lo que debe ser eficaz en la caza de los hombres también."
 mil_tech_cs_2_desc:0 "El arco permite luchar contra el enemigo a gran distancia, mucho antes de que un oponente cuerpo a cuerpo tiene una oportunidad de luchar."
 mil_tech_cs_3_desc:0 "Hace siglos caballos eran demasiado pequeños para montar en, pero ahora estos animales se han vuelto capaz de llevar a los seres humanos en el combate."
 mil_tech_cs_4_desc:0 "En la antigüedad, el carro era la unidad más temible en el campo de batalla. Ahora, sin embargo, se están convirtiendo en obsoletos debido a la creciente importancia de la caballería."
 mil_tech_cs_5_desc:0 "A través del curso de la historia humana, objetos comunes se han puesto en servicio como armas. Los ejes no son una excepción. Además ejes diseñados para el combate, había muchos ejes que hacían las veces de herramientas y armas."
 mil_tech_cs_6_desc:0 "Los primeros espadas de la Edad de Hierro fueron significativamente diferentes de las espadas de acero posteriores. Eran, en lugar de saciar-endureció endurecida por el trabajo, lo que les hizo casi lo mismo o sólo ligeramente mejor en términos de resistencia y dureza a las espadas de bronce anteriores."
 mil_tech_cs_7_desc:0 "Los primeros soldados de caballería eran a menudo no blindados y armados con armas de baja calidad. A medida que aumentaba el papel de la caballería en el campo de batalla, recibieron mejor equipo y armadura ligera."
 mil_tech_cs_8_desc:0 "La flecha del parto era una táctica militar se hizo famoso por los partos. Los arqueros partos montados en caballos ligeros, mientras se retiraban a todo galope, se volverían sus cuerpos de vuelta a disparar a los enemigos llevando a cabo."
 mil_tech_cs_9_desc:0 "Un ejército permanente es un permanente, a menudo profesional, ejército. Se compone de soldados a tiempo completo y no se disolvió en tiempos de paz."
 mil_tech_cs_10_desc:0 "Un elefante de la guerra era un elefante entrenado y guiado por los seres humanos para el combate. Su uso principal era para cargar contra el enemigo, pisoteándolos y rompiendo sus filas y sembrar el terror."
 mil_tech_cs_11_desc:0 "Sin ningún tipo de armadura, los grandes caballos son un blanco fácil para el enemigo. Al proporcionar los caballos con armadura, la caballería iba a sobrevivir mejor en el campo de batalla."
 mil_tech_cs_12_desc:0 "Aslato es una táctica militar que no es destinada, para capturar y conservar el terreno, pero en vez de robar y las existencias de saqueo enemigas y luego a retirarse rápidamente."
 mil_tech_cs_13_desc:0 "Un arco compuesto es un arco hecho de cuerno, madera, laminado y el tendón conjunto. Cuando el arco se dibuja, la tienda tendón y el cuerno más energía de la madera para la misma longitud de arco. La fuerza se puede hacer similar a la de todos los arcos de madera, con sorteo de longitud similar y, por tanto, una cantidad similar de energía entregada a la flecha de un arco mucho más corto."
 mil_tech_cs_14_desc:0 "Armadura de escamas es una forma temprana de la armadura que consta de muchas pequeñas escalas de armadura individuales de diferentes formas unidas entre sí y a un soporte de tela o de cuero en filas superpuestas."
 mil_tech_cs_15_desc:0 "Un gran grupo de caballos de carga a toda velocidad hacia un defensor es un miedo de vista y, a menudo incluso los soldados más disciplinados rompió la formación o la fuga."
 mil_tech_cs_16_desc:0 "Que abarca tanto el jinete y el caballo en una armadura de escamas hizo retrasar la caballería hacia abajo un poco, pero hace también muy difícil de matar."
 mil_tech_cs_17_desc:0 "La construcción de mejores fortificaciones es esencial para ralentizar el avance de un enemigo o la prevención de los pueblos de ser allanada fácilmente."
 mil_tech_cs_18_desc:0 "Incluso el más poderoso ejército no hace bien sin un comandante capaz. Con las tácticas de la derecha es posible hacer retroceder a una fuerza muy superior."
 mil_tech_cs_19_desc:0 "Un estribo es un marco de luz o un anillo que sujeta el pie de un corredor, que se adjunta a la silla por una correa. Estribos se utilizan para ayudar en el montaje y como soporte mientras se conduce. Ellos aumentan en gran medida la capacidad del piloto para permanecer en la silla de montar y controlar el montaje, lo que aumenta la utilidad de los animales a los seres humanos en áreas como la comunicación, el transporte y la guerra."
 mil_tech_cs_20_desc:0 "Ofrecer a todos los soldados con entrenamiento militar apropiado de prolongar sus habilidades de combate, así como la moral y la disciplina."
 mil_tech_cs_21_desc:0 "Armadura del anillo se cree que es un artículo de cuero o textiles de vestir con un gran número de anillos de metal cosidas o atadas directamente en la prenda fundación. A diferencia de armaduras de malla, los anillos no están enclavados físicamente entre sí."
 mil_tech_cs_22_desc:0 "Finalmente Smiths aprendieron que mediante la adición de una cantidad de carbono a la plancha, que podrían producir una aleación mejorada que ahora se conoce como el acero. Por temple y revenido, espadas podrían hacer que sufriría mucho menos daño, y saltaría de nuevo en forma si lo dobla."
 mil_tech_cs_23_desc:0 "Los nativos de las zonas de pastos grandes desarrollados montados tiro con arco para la caza y para la guerra. En la batalla, arqueros a caballo de luz eran típicamente tiradores; con armas ligeras tropas de misiles capaces de moverse con rapidez para evitar el cuerpo a cuerpo o para dar un golpe rápido a los flancos o retaguardia del enemigo."
 mil_tech_cs_24_desc:0 "Organización militar es la estructuración de los ejércitos de un estado que permite un mejor control, gestión y administración."
 mil_tech_cs_25_desc:0 "La lanza es un arma de asta o lanza diseñada para ser usada por un guerrero montado. Durante los períodos de guerra clásica y medieval evolucionó a ser el arma principal en las cargas de caballería."
 mil_tech_cs_26_desc:0 "Caballería en Camello eran un elemento común en la guerra del desierto largo de la historia, debido en parte al alto nivel de adaptabilidad del animal. Ellos proporcionan un elemento móvil más adecuado para trabajar y sobrevivir en un ambiente árido y sin agua que los caballos de caballería convencional."
 mil_tech_cs_27_desc:0 "A pesar de las espadas de templado fue inventado antes, que tomó mucho tiempo antes de que esto se hacía constantemente, e incluso hasta el final del período medieval temprano, muchas espadas de hierro estaban todavía sin endurecer."
 mil_tech_cs_28_desc:0 "En la guerra antigua y medieval, tiradores normalmente llevan arcos, lanzas, hondas, y escudos veces de luz. Actuando como infantería ligera con sus armas ligeras y armaduras mínimas, que podrían correr por delante de la línea de batalla principal, liberar una descarga de flechas, hondas o jabalinas, y retirarse detrás de la línea de batalla principal antes de que el choque de las fuerzas principales opuestas."
 mil_tech_cs_29_desc:0 "Originalmente, caballeros o nobles se montaron guerreros que juraron lealtad a su soberano y se comprometió a luchar por él a cambio de una porción de tierra."
 mil_tech_cs_30_desc:0 "Un punto bodkin es un tipo de punta de flecha. En su forma más simple se trata de una púa de metal cuadrado sin complicaciones, y se utilizó ampliamente durante la Edad Media. Su principal objetivo era penetrar la armadura de chapa gruesa."
 mil_tech_cs_31_desc:0 "La formación de un guardia real ayudaría a mantener a la gente viva más importantes y puede también funciona como una fuerza armada de élite en tiempos de guerra."
 mil_tech_cs_32_desc:0 "Caballería, o el código de caballería, es el código tradicional de conducta asociados a la institución medieval de caballería. La caballería surgió de una idealizada costumbre alemana. Se desarrolló por primera vez en el norte de Francia entre los soldados a caballo que sirvieron en la caballería pesada de Carlomagno."
 mil_tech_cs_33_desc:0 "En tácticas hit-and-run el fin del combate en cuestión no es hacerse con el control del territorio, sino para infligir daño a un objetivo y de inmediato salir de la zona para evitar la venganza del enemigo. Se supone que tienen un efecto psicológico en la moral del enemigo."
 mil_tech_cs_34_desc:0 "El muro de escudos es una táctica militar que era común en muchas culturas en la era pre-guerra moderna temprana. En general, una pared escudo estaba formado por soldados de pie en el hombro con hombro formación, sosteniendo sus escudos para que se apoyan o se superponen."
 mil_tech_cs_35_desc:0 "Una ballesta es un tipo de arco que consiste en un conjunto de brazo horizontal montado sobre una acción que dispara proyectiles, llamados pernos o peleas. La ballesta fue la primera arma de proyectiles que ser lo suficientemente simple y poco exigente físicamente para ser operado por un gran número de soldados conscriptos, en contraste con arcos tradicionales que requerían fuerza y habilidad considerable para utilizar con eficacia."
 mil_tech_cs_36_desc:0 "En una espada, el crossguard es una barra de metal de en ángulo recto con la hoja, colocado entre la hoja y la empuñadura. Su propósito es proteger las manos del espadachín."
 mil_tech_cs_37_desc:0 "Guerreros sagrados eran a menudo soldados religiosos devotos o fanáticos que mostrar un gran coraje y valor cuando la lucha contra los infieles."
 mil_tech_cs_38_desc:0 "Una maza es un arma contundente que utiliza una cabeza pesada en el extremo de un mango para entregar golpes potentes. Durante la armadura de metal y la cadena de correo Edad Media protegida contra los golpes de las armas blancas y flechas bloqueados y otros proyectiles. mazas metálicas sólidas demostraron ser capaces de infligir daño a caballeros con armadura, así, como la fuerza de un golpe con una maza puede causar daños sin penetrar la armadura."
 mil_tech_cs_39_desc:0 "Varias invenciones como la silla de montar, el estribo y el estímulo ha permitido al piloto tener un mejor control de la montura. En Europa occidental, surgió lo que se considera la última caballería pesada, el caballero. Los caballeros y otros provistos de manera similar hombres montados en armas cargadas en formación cerrada, el intercambio de flexibilidad para una primera carga masiva, irresistible."
 mil_tech_cs_40_desc:0 "Un arco es un tipo de arco que es alto, más o menos igual a la altura de la persona que lo utiliza. En la Edad Media, el Inglés y el galés eran famosos por sus muy potentes arcos de Gales, que se utiliza con gran efecto en las guerras civiles de la época y contra los franceses en la Guerra de los Cien Años."
 mil_tech_cs_41_desc:0 "Una espada larga es un tipo de espada europea caracterizado por tener una empuñadura en forma de cruz con un agarre para su uso con las dos manos y una cuchilla de doble filo recto."
 mil_tech_cs_42_desc:0 "Una coraza es una forma de armadura de cuerpo de la Edad Media. Es una prenda de tela, generalmente de lona o cuero, forrado con pequeñas placas de acero rectangulares remachadas a la tela."
 mil_tech_cs_43_desc:0 "Un lucio es un arma de asta, una lanza de empuje muy largo antes utilizado ampliamente por la infantería. El lucio, debido a su naturaleza poco manejable, siempre estaba destinado a ser utilizado de una manera deliberada, defensivo, a menudo en combinación con otras armas de proyectiles y cuerpo a cuerpo."
 mil_tech_cs_44_desc:0 "Armadura de placas es un tipo histórico de la armadura personal hecha a partir de placas de hierro o acero, que culminó en el traje icónico de la armadura que encierra por completo del usuario."
 mil_tech_cs_45_desc:0 "Las tropas más fuertemente blindados de la Edad Media eran de caballería pesada, como los gendarmes y principios de los coraceros."
 mil_tech_cs_46_desc:0 "La creación de una clase militar profesional es el primer paso para la creación de un ejército moderno."
 mil_tech_cs_47_desc:0 "Carga ciegamente en el enemigo no es quizás el más grande táctica conocida por el hombre, pero es uno de los más sencillos de dominar. Es también el paso hacia estrategias más avanzadas."
 mil_tech_cs_48_desc:0 "En 1500, durante el sitio de Pisa las paredes comenzaron a desmoronarse bajo el bombardeo de la artillería de asedio francés. Los residentes locales comenzaron a acumularse el ruido exterior, en forma de una muralla vaciar el recipiente. Esto resultó ser menos vulnerables al fuego de artillería , mientras que al mismo tiempo sigue siendo capaz de resistir una escalada."
 mil_tech_cs_49_desc:0 "A lo largo de la Edad Media el dominio de la caballería estaba siendo desafiado por piqueros disciplinados. En las batallas como Bannockburn o las Espuelas de Oro, caballería fue derrotado por picas. Una combinación de mejora de la formación y la disciplina, y la adición de espadachines para proporcionar apoyo cercano de combate ha planteado esta formación hasta la cima de su eficiencia."
 mil_tech_cs_50_desc:0 "Un lucio es un arma muy sencillo de hacer, pero para obtener el máximo beneficio del uso de picas, que es necesario para toda la formación para ser armados con armas de largo y lámina similar."
 mil_tech_cs_51_desc:0 "A pesar de cañones de mano se habían desarrollado en China en el siglo 12 y se habían extendido a Europa por la 14, la debilidad de estas armas reduce su utilidad campo de batalla. Arcabuz luz y fiable era capaz de desplazar el arco debido a tres factores principales. Tenía una mejor penetración de armadura, era más fácil entrenar a los hombres a usarlo, y que no se basó en la fuerza del usuario."
 mil_tech_cs_52_desc:0 "Artillería había sido documentada en Europa desde el siglo XIII, pero debido a su falta de movilidad, que tenía uso muy limitado campo de batalla. El desarrollo de la Limber en la década de 1470 armas permitidos para ser más móvil y por lo tanto útiles."
 mil_tech_cs_53_desc:0 "El Arcabuz era fácil de usar como un arma, sino que también era inexacto y lento al fuego, dejando a su usuario vulnerable a la caballería cargos. Mezclándose con los piqueros permitió arcabuceros al fuego y luego caer de nuevo a ser protegidos por los piqueros cuando la caballería enemiga o infantería aparecieron."
 mil_tech_cs_54_desc:0 "En 1509 un monje y el ingeniero derribaron los muros medievales de Padua y los sustituyeron por una muralla y un foso, que podría ser barrido por el fuego de flanqueo de las paredes, añadiendo un nivel adicional de protección."
 mil_tech_cs_55_desc:0 "Pica y formaciones de tiro resultó ser una gran amenaza para los caballeros medievales. La respuesta inicial fue una armadura más pesada para contrarrestar el poder de las armas de pólvora, pero esto se ralentizó caballería, reduciendo su poder de choque. Reiter fueron generalmente armados con dos pistolas y una espada, lo que les permite ya sea disparan o carga en función de la oposición que se enfrentaban."
 mil_tech_cs_56_desc:0 "El Arcabuz resultó ser un arma muy eficaz para la penetración de armadura, el resultado fue que la armadura comenzó a volverse más pesada para resistir el fuego. Un fusil más grande podría entregar una ronda más pesado que ofrece una mejor penetración de la armadura"
 mil_tech_cs_57_desc:0 "El cuadrado español desarrolló naturalmente de la Pica y formaciones de tiro. En su esencia era un cuadrado tradicional Pike. En cada una de las esquinas que tenía un grupo de arcabuceros. Se mantiene la capacidad de resistencia de la plaza lucio tradicional y lo mejoró con la potencia de fuego del Arcabuz."
 mil_tech_cs_58_desc:0 "La nueva y más artillería móvil tenía un problema - no podría ser elevado fácilmente hacia arriba y hacia abajo para ajustar su campo de tiro. Muñones fueron protuberancias cilíndricas que actuaron como soportes para el arma en su carro, lo que le permitió ser inclinado y por lo tanto como objetivo mejor."
 mil_tech_cs_59_desc:0 "Era difícil para disparar alrededor de las paredes curvadas, por tanto, una vez que los atacantes llegaron lo suficientemente cerca de la fortificación, se anula la capacidad de otras partes de las defensas para proporcionar flanqueando fuego. El desarrollo de bastiones en forma de estrella permite todas las partes de la pared para apoyarse de otras partes."
 mil_tech_cs_60_desc:0 "El tamaño y la profundidad de la plaza española que dio poder de permanencia, pero lo hizo lento y engorroso para maniobrar en el campo de batalla. También dio lugar a un gran porcentaje de las tropas de estar inactivo durante las batallas. Mauricio de Nassau, estatúder de los Países Bajos, redujo el número total de hombres en la formación para que sea más móvil y reduce su profundidad, por lo que mantiene la misma potencia de fuego y choque valores."
 mil_tech_cs_61_desc:0 "Con la creciente importancia de la artillería en el campo de batalla, también el número de armas de fuego siguió aumentando. Pero debido a que cada arma se hizo por separado, sino que también requiere un gran esfuerzo para reabastecer. En 1544, el emperador Carlos V declaró que no habría sólo 5 calibres de pistola, mientras que el rey Enrique II de Francia fijó 6 calibres estándar."
 mil_tech_cs_62_desc:0 "La mayor debilidad del mecanismo de disparo de mecha fue la necesidad de mantener el fósforo encendido con el fin de disparar el arma. Aunque llave de rueda fue desarrollado, que era demasiado caro para producir entrar en uso masivo. El desarrollo de la chispa creada un arma más fiable."
 mil_tech_cs_63_desc:0 "La carabina era una forma más corta del fusil."
 mil_tech_cs_64_desc:0 "Gustavo Adolfo, rey de Suecia, desarrolló aún más las unidades de infantería para mejorar su poder de fuego. Sus formaciones de infantería se estrechan y se hicieron rectangular para aumentar el número de fusiles que podían disparar en cada descarga. La unión de pequeñas piezas de artillería aumentó aún más la potencia de fuego de infantería."
 mil_tech_cs_65_desc:0 "Con el desarrollo de nuevos bastiones ingenieros comenzaron a mejorar el arte de posicionarlos para canalizar ejércitos atacantes en terrenos matando especialmente preparados, en los que los defensores podrían causar el mayor cantidad de bajas en su enemigo."
 mil_tech_cs_66_desc:0 "Gracias a las bayonetas, cada mosquetero podría funcionar como un piqueros también. Esto permitió picas sean retirados de equipos de infantería y proporciona formaciones de infantería con más potencia de fuego."
 mil_tech_cs_67_desc:0 "En la década de 1620 la idea de combinar el tiro y en polvo en una sola unidad, un cartucho, permitido para la recarga más rápido y por lo tanto disparar. Esto a su vez ha mejorado drásticamente la potencia de fuego de armas."
 mil_tech_cs_68_desc:0 "Fuertemente blindados de caballería eran por su naturaleza engorrosa para formar y vulnerable en el campo de batalla. caballería más ligera se añadió a los ejércitos de actuar como exploradores para el ejército durante la marcha y la pantalla de caballería más pesado antes de su carga en el campo de batalla."
 mil_tech_cs_69_desc:0 "Una zanja exterior se convirtió en un área clave para el asedio. Si tropas atacantes hicieron con el control del glacis, a continuación, se perderían los bastiones. La zanja se convirtió en la primera línea de defensa de una fortaleza. El acceso a esta zanja, y asegurar que mantuvo proporcionar protección a la defensa de las tropas se convirtieron en una parte clave del diseño de la fortificación."
 mil_tech_cs_70_desc:0 "Las mejoras en la metalurgia cañones permitido vuelven más ligeros y más fiable. Esto les permitió ser más eficaces en el campo de batalla."
 mil_tech_cs_71_desc:0 "Presentado por primera vez al ejército austríaco ya que las tropas irregulares de la frontera militar durante la guerra de los Siete Años, compañías de infantería ligera se desplegaron con el fin suelta y demostraron ser muy eficaces en el acoso enemigo y líder asaltos en las trincheras."
 mil_tech_cs_72_desc:0 "Aunque un mosquete siempre podría ser empuñada como un club, no fue un arma efectiva de mano a mano. A bayoneta era una hoja que fue fijado en el extremo de un fusil, permitiendo que el arma funcione como una lanza. diseños iniciales de bayoneta conectado el barril, lo que es un bien o de la elección, pero el desarrollo de la bayoneta del anillo, que monta alrededor del cañón, se volvieron un mosquete en un arma de apoyo útil."
 mil_tech_cs_73_desc:0 "Aunque una coraza (o una placa de pecho) habían existido durante muchos años, sólo recientemente un nuevo estilo de caballería ganó popularidad, con sólo una mama y la placa trasera, lo que proporciona un mejor equilibrio entre la protección de las partes claves del cuerpo y la movilidad."
 mil_tech_cs_74_desc:0 "Gracias a la construcción de varias capas de la fortificación, el rebasamiento del bastiones exteriores simplemente se mueve el asedio a la siguiente capa, obligando a los atacantes para preparar nuevas ubicaciones a las armas de sitio y el aumento de la duración del asedio."
 mil_tech_cs_75_desc:0 "La introducción de las tropas de infantería ligera llevó a un cambio en la guerra. Hostigadores se desplegaron hacia adelante con el fin de distraer suelta y hostigar al enemigo antes de que el ataque de la infantería principal, que normalmente se entregó en una línea o una columna."
 mil_tech_cs_76_desc:0 "La debilidad del fusil fue el hecho de que era muy impreciso más allá de 50 yardas. El rifle, aunque nunca un arma de infantería estándar, añade una mayor gama de unidades de élite, que dieron al ejército un golpe mayor en general."
 mil_tech_cs_77_desc:0 "Originalmente desarrollado para fines de asedio, el obús disparado un proyectil de alto ángulo sobre las fortificaciones y en la ciudad interior. El obús de campo, una variante más ligera más móvil, dispararía una cáscara explosiva por encima de las tropas enemigas. Mezclado con otros tipos de artillería, se añade a la eficacia de las brigadas de artillería."
 mil_tech_cs_78_desc:0 "El casquillo de percusión, introducido alrededor de 1820, fue la invención crucial que permitió a las armas de fuego de avancarga para disparar de forma fiable en cualquier condición climática. El casquillo de percusión sustituye la piedra, el acero 'frizzen', y la bandeja de polvo del mecanismo de fusil de chispa."
 mil_tech_cs_79_desc:0 "Aunque las armas de retrocarga se han desarrollado ya en finales del siglo 14, se convirtió en retrocarga más éxito con las mejoras en la ingeniería de precisión y mecanizado en el siglo 19. El principal reto para los desarrolladores de armas de retrocarga estaba sellando la recámara. Esto fue finalmente resuelto por la evolución del cartucho metálico autónomo y el tornillo interrumpido."
 mil_tech_cs_80_desc:0 "Una pistola de agujas es un arma de fuego que tiene un percutor en forma de aguja, que puede pasar a través de la vaina del cartucho de papel para lograr un casquillo de percusión en la base de bala. Una pistola de aguja con un barril que tiene un estriado cortado en las paredes del barril también se conoce como el rifle de aguja."
 mil_tech_cs_81_desc:0 "El primer rifle de cerrojo se produjo en 1824 después de trabajar en breechloading fusiles que datan del siglo 18. ejércitos europeos continuaron desarrollando fusiles de cerrojo a través del siglo 19, la adopción de revistas tubulares y revistas caja posteriores. El Mauser Gewehr 98 fue considerado como el epítome de este tipo de acción, y sus descendientes se convirtió en el estándar contra el cual se miden todos estos fusiles. Primera Guerra Mundial marcó la altura del uso del rifle de cerrojo, con todas las naciones en que las tropas de fildeo de guerra armados con varios diseños de cerrojo."
 mil_tech_cs_82_desc:0 "El desarrollo de un mecanismo de retroceso hidroneumático para la artillería, podría mantener el rastro de la pistola y las ruedas completamente inmóvil durante la secuencia de disparo. Debido a que no tendría que ser re-dirigida después de cada disparo de la pistola, el equipo podría disparar tan pronto como el barril vuelve a su posición de reposo aumentar significativamente la velocidad de disparo."
 mil_tech_cs_83_desc:0 "Algunos de nuestros ingenieros militares han llegado con la idea de vehículos de orugas fuertemente blindado. Estos tanques podía capaz de cruzar trincheras, resistir disparos de armas pequeñas, viajar sobre terreno difícil, llevar suministros y capturar posiciones enemigas fortificadas."
 mil_tech_cs_84_desc:0 "La reciente invención de los aviones podría ser útil para fines militares. Podrían ser utilizados para el reconocimiento o para arrojar bombas sobre territorio enemigo."
 mil_tech_cs_85_desc:0 "Aunque los tanques han demostrado ser útiles en el campo de batalla, son bastante lento para girar y dirigir el enemigo. Mediante la instalación de una torreta giratoria en los tanques, podrían disparar en diferentes direcciones, sin demasiado esfuerzo."
 mil_tech_cs_86_desc:0 "Cohetes de artillería montada en camiones es mucho más móvil en comparación con la artillería del arma. También pueden disparar varios cohetes a la vez lograr una mayor cadencia de fuego."
 mil_tech_cs_87_desc:0 "Extremadamente poderosas bombas nucleares son capaces de destruir ciudades enteras en cuestión de segundos. Incluso si no se usan, tienen un efecto desmoralizador sobre el enemigo, ya que saben que sus lugares de origen podrían ser diezmados por una prensa de un botón."
 mil_tech_cs_88_desc:0 "Experiencia de combate durante la Guerra Mundial había demostrado que la mayoría de combate de infantería fue más probable es ganado por el que tiene la más alta tasa de fuego. A partir de esta experiencia se desarrolló el fusil de asalto, lo que maximiza la velocidad de disparo mientras que tener mínimo retroceso y volver a cargar el tiempo."
 mil_tech_cs_89_desc:0 "El tanque de batalla principal está diseñado para llenar el papel de fuego directo en los ejércitos modernos."
 mil_tech_cs_90_desc:0 "Con la ayuda de un sistema de guía, nuestros misiles tendrán un aumento significativo del riesgo de golpear a sus objetivos, incluso a grandes distancias."
 mil_tech_cs_91_desc:0 "Mediante el desarrollo de robots para las tareas más arriesgadas y físicamente más exigentes, podríamos disminuir los riesgos de nuestros soldados tienen que hacer frente. Las máquinas también nunca tienen que descansar y que no conocen el miedo."
 mil_tech_cs_92_desc:0 "En el futuro, el papel de los robots y la guerra indirecta parece ir en aumento, y las guerras es probable que se libra en los cada vez más limitados recursos de la tierra."
