l_spanish:
 odin:0 "Odín"
 odin_desc:0 "Odin es el padre de todos los dioses y el gobernante de Asgard."
 thor:0 "Tor"
 thor_desc:0 "Thor, el dios con martillo, se asocia a menudo con truenos y también la fuerza, la curación y la fertilidad."
 freyja:0 "Freyja"
 freyja_desc:0 "Freyja es la diosa del amor, la belleza y la fertilidad, sino también la guerra y la muerte."
 skadi:0 "Skadi"
 skadi_desc:0 "Skadi es la diosa de la caza, invierno y las montañas."
 freyr:0 "Freyr"
 freyr_desc:0 "Freyr es el dios de la virilidad, la prosperidad y el buen tiempo."
 njord:0 "Njord"
 njord_desc:0 "Njörd es el dios del mar, la navegación, la pesca y la riqueza."
 ukko:0 "ukko"
 ukko_desc:0 "Ukko es el dios más importante en el paganismo Finnic. Él es el dios del trueno y el gobernante de los cielos."
 tapio:0 "Tapio"
 tapio_desc:0 "Tapio es el dios de la caza y el gobernante de los bosques."
 ahti:0 "Ahti"
 ahti_desc:0 "Ahti es la regla de las aguas y el dios de la pesca."
 mielikki:0 "Mielikki"
 mielikki_desc:0 "Mielikki es la diosa de los bosques y la caza."
 akras:0 "Äkräs"
 akras_desc:0 "Äkräs es el dios de la agricultura y la fertilidad."
 tuoni:0 "tuoni"
 tuoni_desc:0 "Tuoni es el dios de la muerte y el gobernante del inframundo."
 perun:0 "Perún"
 perun_desc:0 "Perun es el dios del trueno y el dios supremo del panteón eslavo."
 jarilo:0 "Jarilo"
 jarilo_desc:0 "Jarilo es el dios de la primavera, la fertilidad y la vegetación."
 lada:0 "lada"
 lada_desc:0 "Lada es la diosa de la armonía, el amor y la belleza."
 velas:0 "veles"
 veles_desc:0 "Veles es el dios de la tierra, las aguas y los bajos fondos."
 svarog:0 "Svarog"
 svarog_desc:0 "Svarog es la de fuego y algunas veces también se describe como el dios de la forja."
 svetovid:0 "Svetovid"
 svetovid_desc:0 "Cuatro cabezas Svetovid es el dios de la guerra, la fertilidad y la abundancia."
 dievas:0 "Dievas"
 dievas_desc:0 "Dievas es el dios supremo en la mitología báltica."
 perkunas:0 "Perkunas"
 perkunas_desc:0 "Perkunas es el dios del trueno y el cielo y su hijo es Dievas."
 ausrine:0 "Aušrine"
 ausrine_desc:0 "Aušrine es la diosa de la estrella de la mañana. Ella es a menudo asociada con la belleza y la juventud."
 saule:0 "saule"
 saule_desc:0 "Saule es la diosa del Sol Ella se asocia a menudo con la vida, la fertilidad y la salud."
 laima:0 "Laima"
 laima_desc:0 "Laima es la diosa de la suerte y el destino. Ella se asocia con el parto, el matrimonio y la muerte."
 gabija:0 "gabija"
 gabija_desc:0 "Gabija es la diosa del fuego. Ella es también la protectora del hogar y la familia."
 tiwaz:0 "Tiwaz"
 tiwaz_desc:0 "Tiwaz es el dios de la guerra y de la cabeza del panteón germánico temprano."
 wodan:0 "Wodan"
 wodan_desc:0 "Wodan o Wodanaz es el dios de los poetas, videntes y magia. También se asocia con la caza, la guerra y la victoria trayendo."
 dunar:0 "Dunar"
 dunar_desc:0 "Dunar o Dunaraz es el dios del trueno y el cielo."
 frijjo:0 "Frijjo"
 frijjo_desc:0 "Frijjo es la diosa del amor y de la esposa de Wotan."
 austro:0 "Austro"
 austro_desc:0 "Austro es la diosa del amanecer y la primavera."
 fraujaz:0 "Fraujaz"
 fraujaz_desc:0 "Fraujaz Es el dios de la fertilidad y prosperidad."
 tiw:1 "Tiw"
 tiw_desc:1 "Tiw es el dios de la guerra, identificado con la estrella Polaris."
 Woden:1 "Woden"
 woden_desc:1 "Woden o Grim es el jefe del panteón anglosajón, con adoradores en todo el país."
 tunar:1 "tunar"
 thunar_desc:1 "Thunar es el dios del trueno y el cielo."
 refrigerador:1 "frigorífico"
 frig_desc:1 "Frig es la diosa del amor y la fiesta."
 este:1 "Este"
 eastre_desc:1 "Eastre es la diosa de la primavera, asociada con los conejos y los huevos. Su nombre es posiblemente el origen de la Pascua."
 frey:1 "frey"
 frey_desc:1 "Frey es el dios de la prosperidad y también del sacrificio."
 toutatis:0 "Toutatis"
 toutatis_desc:0 "Toutatis es un dios celta a menudo se interpreta como el protector de la tribu."
 taranis:0 "Taranis"
 taranis_desc:0 "Taranis es el dios celta del trueno y el relámpago."
 lugus:0 "Lugus"
 lugus_desc:0 "El Lugus de tres cabezas es el dios del sol celta y el comercio."
 dagda:0 "dagda"
 dagda_desc:0 "Dagda es un poderoso dios irlandés de la tierra y la magia."
 sulis:0 "Sulis"
 sulis_desc:0 "Sulis es una diosa celta de agua bendita y aguas termales."
 brigid:0 "Brígida"
 brigid_desc:0 "Brigid o Brigantia es una diosa celta de la vida y la curación."
 jupiter:0 "Júpiter"
 jupiter_desc:0 "Jupiter es el dios del cielo y el trueno, así como el Dios supremo helénico."
 juno:0 "juno"
 juno_desc:0 "Juno,tanto hermana y esposa de Júpiter, es la reina de los dioses y la protección de las mujeres."
 neptuno:0 "Neptuno"
 neptune_desc:0 "Neptuno, el hermano de Júpiter, es también el dios del mar y de agua dulce."
 apolo:0 "Apolo"
 apollo_desc:0 "El dios del sol, Apolo también se asocia con la profecía, la medicina y la curación."
 mars:0 "Marte"
 mars_desc:0 "Marte es el hijo de Juno, y ambos dios de la guerra, y un guardián de la agricultura."
 venus:0 "Venus"
 venus_desc:0 "Venus es la diosa de la fertilidad, el amor, la belleza, el sexo y la prosperidad."
 zeus:1 "Zeus"
 zeus_desc:1 "Zeus es el dios del cielo y el trueno, así como el supremo dios helénico."
 hera:1 "hera"
 hera_desc:1 "Hera, hermana y esposa de Zeus, es la reina de los dioses y la protectora de las mujeres."
 poseidon:1 "Poseidón"
 poseidon_desc:1 "Poseidón, el hermano de Zeus, es también el dios del mar y del agua dulce."
 ares:1 "Ares"
 ares_desc:1 "Ares es hijo de Hera, dios de la guerra y guardián de la agricultura."
 afrodita:1 "Afrodita"
 aphrodite_desc:1 "Afrodita es la diosa de la fertilidad, el amor, la belleza, el sexo y la prosperidad."
 assur:0 "Asur"
 asshur_desc:0 "Asshur es el dios solar, así como el dios supremo del panteón Ashurist."
 anu:0 "Anu"
 anu_desc:0 "Anu es el dios del cielo, el cielo de, las constelaciones y los espíritus."
 bel:0 "bel"
 bel_desc:0 "Bel es el dios de todos los señores y la tierra, y por lo tanto, el protector de la agricultura."
 ea:0 "Ea"
 ea_desc:0 "Ea, hijo de Bel, es el dios del agua, la elaboración, la creación y la travesura."
 shamash:0 "Shamash"
 shamash_desc:0 "Shamash es el dios del sol y de la justicia, y tiene el poder de juzgar a toda su gente."
 ramman:0 "ramman"
 ramman_desc:0 "Ramman es el dios del trueno, las tormentas y la inspección."
 dushares:0 "Dushara"
 dushares_desc:0 "Dushara es el señor de la montaña. Él es también el rey de los dioses."
 al_qaum:0 "Al-Qaum"
 al_qaum_desc:0 "Al-Qaum es el dios de la guerra y la noche. Él es también el guardián de caravanas."
 al_kutbay:0 "Al-Kutbay"
 al_kutbay_desc:0 "Al-Kutbay es el dios del conocimiento, el comercio, la escritura y la profecía. Su nombre significa "el escriba '."
 allat:0 "Allat"
 allat_desc:0 "Allat es la diosa del mundo subterráneo y una de las hijas de Dushares."
 manawat:0 "Manawat"
 manawat_desc:0 "Manawat es la diosa del destino y puede predecir el futuro."
 al_uzza:0 "Al-'Uzza"
 al_uzza_desc:0 "Al-'Uzza es la diosa de la protección y con frecuencia se asocia con el planeta Venus."
 amm:0 "Amm"
 amm_desc:0 "Amm es un dios de la luna. Él es también el dios del tiempo y que tiene libertad de rayo."
 shams:0 "Falsos"
 shams_desc:0 "Shams es una diosa del sol y por lo tanto es vital para el éxito de los cultivos."
 athtar:0 "Athtar"
 athtar_desc:0 "Athtar es el dios de la estrella de la mañana y se asocia con tormentas eléctricas y riego."
 almaqah:0 "Almaqah"
 almaqah_desc:0 "Almaqah es un dios del sol y de la dinastía gobernar a menudo funcionarán a sí mismos como sus hijos."
 talab:0 "Ta'lab"
 talab_desc:0 "Ta'labes un dios de la luna que tiene el poder de predecir el futuro."
 wadd:0 "wadd"
 wadd_desc:0 "Wadd es un dios de la luna y el dios del amor y la amistad."
 amon:0 "Amón"
 amun_desc:0 "Amun es el rey del panteón egipcio y es también el dios del viento."
 maat:0 "Maat"
 maat_desc:0 "Ma'at es la diosa de la verdad, el equilibrio, el orden y la justicia. Ma'at asegura la estabilidad de Egipto."
 ra:0 "Ra"
 ra_desc:0 "Ra es el dios del sol, y se asocia con el halcón o un halcón."
 seth:0 "set"
 seth_desc:0 "Seth es el dios del desorden, la violencia, el caos y las tormentas."
 isis:0 "Isis"
 isis_desc:0 "Isis es la madre y la esposa ideal, y tanto el protector de los muertos y la diosa de los niños."
 anubis:0 "Anubis"
 anubis_desc:0 "Anubises un dios con cabeza de chacal asociado con la momificación y la otra vida."
 huitzilopochtli:0 "Huitzilopochtli"
 huitzilopochtli_desc:0 "Huitzilopochtli es la deidad protectora del imperio azteca y la ciudad de Tenochtitlan y es el dios creador, el dios de la guerra y el sacrificio."
 tlaloc:0 "Tláloc"
 tlaloc_desc:0 "Tlaloc es el dios de la lluvia, la fertilidad y la agricultura, dando vida y sustento a su pueblo, sino que también es temido por el envío de granizo y tormentas eléctricas."
 tonatiuh:0 "Tonatiuh"
 tonatiuh_desc:0 "Tonatiuh es el protector de la ciudad de Tollan y los cielos y es también el dios del sol y el líder de la gente."
 tezcatlipoca:0 "Tezcatlipoca"
 tezcatlipoca_desc:0 "Tezcatlipoca es una deidad central del panteón mesoamericano y se asocia con el mal, la noche, el norte, la tierra y la gobernación."
 chalchiuhtlicue:0 "Calchiuhtlicue"
 chalchiuhtlicue_desc:0 "Chalchiuhtlicue es la diosa del agua, el mar y todos los elementos acuáticos."
 quetzalcoatl:0 "Quetzalcóatl"
 quetzalcoatl_desc:0 "Quetzalcoatl es la deidad que significa, 'serpiente emplumada', y es la deidad del aprendizaje, el conocimiento y el viento."
 viracocha:0 "Viracocha"
 viracocha_desc:0 "Viracocha es el dios de la lluvia y el sol, y es también el dios creador y la deidad más suprema en el panteón Inca."
 illapa:0 "Illapa"
 illapa_desc:0 "Illapa es el dios de las tormentas y el clima. Se mantiene la Vía Láctea y la utiliza para crear tormentas."
 inti:0 "Inti"
 inti_desc:0 "Inti, hijo de Viracocha y el dios celeste, es la deidad protectora del Imperio Inca."
 mama_cocha:0 "Mamá Cocha"
 mama_cocha_desc:0 "Mama Cocha, madre de Inti, es la diosa del mar y la protectora de los marineros y pescadores."
 mama_quilla:0 "Supai"
 mama_quilla_desc:0 "Mama Quilla es la hermana y esposa de Inti y la diosa de la luna. Ella es la diosa del matrimonio y la defensa de las mujeres."
 urcaguary:0 "Urcaguary"
 urcaguary_desc:0 "Urcaguary es el dios de los metales, joyas y otros materiales subterráneos valiosos y raros."
 aramazd:1 "Aramazd"
 aramazd_desc:1 "Aramazd es el dios principal de la mitología armenia, derivado del iraní Ahura Mazda. Es un dios generoso de la fertilidad, la lluvia y la abundancia."
 anahit:1 "anahit"
 anahit_desc:1 "Anahit es la diosa de la fertilidad y la curación, la sabiduría y el agua."
 mihr:1 "Mihr"
 mihr_desc:1 "Mihr es la deidad de la luz del cielo y el dios del sol."
 nane:1 "Nane"
 nane_desc:1 "Nane es la diosa de la guerra y la sabiduría, representada como una mujer joven y hermosa vestida de guerrera, con una lanza y un escudo en la mano."
 tir:1 "tir"
 tir_desc:1 "Tir es el dios del lenguaje escrito, la educación, la retórica, la sabiduría y las artes."
 vaghan:1 "Vaagn"
 vaghan_desc:1 "Vahagn, el segador de dragones, es el dios del fuego, el trueno y la guerra."
 armazi:0 "armazi"
 armazi_desc:0 "Armazi es la cabeza de nuestro panteón, un Dios poderoso que protege a nuestro pueblo. Aunque el cristianismo está creciendo en nuestra tierra, las viejas costumbres siguen siendo fuertes."
 adgilis_deda:1 "Adgilis Deda"
 adgilis_deda_desc:1 "Cada lugar, montaña, colina o barranco tiene su propio Adgilis Deda, o 'lugar-madre' que lo protege a él ya las personas que viven allí."
 dali:1 "Dalí"
 dali_desc:1 "Dalí es la diosa de la caza. Tiene una belleza extraordinaria y habita en lo alto de las montañas donde vigila y protege a los animales salvajes."
 lamaria:1 "Lamaria"
 lamaria_desc:1 "Lamaria es la diosa del hogar, protectora del ganado y protectora de las mujeres. También asegura la fertilidad de los campos de cereales de una aldea."
 zaden:1 "Zaden"
 zaden_desc:1 "Zaden es el dios de la fertilidad y la fecundidad."
 kopala:1 "Kopala"
 kopala_desc:1 "Kopala es un héroe mítico, un poderoso guerrero, un asesino de demonios y también un dios del rayo."
 sanamahi:1 "Sanamahi"
 sanamahi_desc:1 "Laininthou Sanamahi es el Dios trinitario supremo de la Creación, la Preservación y la Destrucción de todo el Universo, incluidos los planos espiritual y físico. Sanamahi extrae energía de las estrellas que iluminan el cielo por la noche para preservar este mundo."
 paakhangba:1 "Pakhangba"
 paakhangba_desc:1 "El hermano de Sanamahi, Pakhangba, es el Creador del mundo exterior, es decir, el mundo físico real. Su adoración se refiere a la creación mundana en todas sus formas."
 emoinu:1 "Emoinu"
 emoinu_desc:1 "Emoinu es la diosa de la prosperidad, la riqueza y la protectora de la cocina. Es la patrona tanto de los cocineros como de los mercaderes."
 ema_panthoibi:1 "Panthoibi"
 ema_panthoibi_desc:1 "Panthoibi es la diosa de la batalla, la guerra y el valor, y protege a los hombres enviados a defender sus hogares."
 leimarel_sidabi:1 "Leimarel"
 leimarel_sidabi_desc:1 "Leimarel Sidabi es la diosa suprema del sanamahismo. Es la consorte de Atingkok Maru Sidaba, madre de Sanamahi y Pakhangba, así como la diosa de la tierra y la naturaleza."
 atingkok:1 "Atingkok"
 atingkok_desc:1 "Atingkok Maru Sidaba es el creador del universo y la deidad más alta del sanamahismo. También es el padre y el creador de Sanamahi y Pakhangba."