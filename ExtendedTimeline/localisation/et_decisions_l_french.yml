 form_assyria_title:0 "Former la nation assyrienne"
 form_assyria_desc:0 "Nous avons enfin uni le coeur de l'Assyrie. Nous pouvons ainsi reformer le grand État assyrien."
 form_babylon_title:0 "Former Babylone"
 form_babylon_desc:0 "Le peuple babylonien est à nouveau réuni et libre. Il est temps pour les murs de Babylone de s'élever à nouveau. Le monde deviendra envieux de notre gloire."
 convert_to_babylonian_title:0 "Adopter la culture babylonienne"
 convert_to_babylonian_desc:0 "La culture babylonienne était morte, détruite par une succession d'envahisseurs étrangers. Mais aujourd'hui, le peuple de Babylone s'intéresse de nouveau à ces coutumes ancestrales. Nous adopterons ces vieilles et puissantes traditions."
 turkmeni_nation_title:0 "Former le Turkménistan"
 turkmeni_nation_desc:0 "Nous devrions abandonner les vieilles politiques obsolètes de notre pays et former un État moderne et centralisé centralisé pour le peuple turkmène."
 uzbek_nation_title:0 "Former l'Ouzbékistan"
 uzbek_nation_desc:0 "Nous devrions abandonner les vieilles politiques obsolètes de notre pays et former un État moderne et centralisé centralisé pour le peuple ouzbèke."
 kyrgyz_nation_title:0 "Former le Kirghizistan"
 kyrgyz_nation_desc:0 "Nous devrions abandonner les vieilles politiques obsolètes de notre pays et former un État moderne et centralisé centralisé pour le peuple kirghize."
 kazakh_nation_title:0 "Former le Kazakhstan"
 kazakh_nation_desc:0 "Nous devrions abandonner les vieilles politiques obsolètes de notre pays et former un État moderne et centralisé pour le peuple kazakh."
 declare_fascist_dictatorship_title:0 "Adopter un gouvernement fasciste"
 declare_fascist_dictatorship_desc:0 "Le parti national-socialiste est devenu le plus grand parti du pays. Avec assez de puissance, ils pourraient abolir le système parlementaire et le remplacer par une dictature fasciste."
 declare_communist_dictatorship_title:0 "Adopter un gouvernement communiste"
 declare_communist_dictatorship_desc:0 "Le parti communiste est devenu le plus grand parti du pays. Avec assez de puissance, ils pourraient abolir le système parlementaire et le remplacer par une dictature communiste."
 disestablish_monarchy_title:0 "Abolir la monarchie"
 disestablish_monarchy_desc:0 "Notre pays est encore gouverné par un monarque et, bien que le monarque dispose uniquement d'une puissance nominale, il reste le chef officiel de la nation. En tant que pays démocratique moderne, nous devrions abolir la monarchie et la remplacer par une présidence élective."
 form_usa_title:0 "Les Nouveaux États-Unis"
 form_usa_desc:0 "Maintenant que les soi-disant « États de l'Union » sont écrasés et que la Nouvelle-Angleterre est sous notre contrôle, nous pouvons une fois de plus devenir les États-Unis d'Amérique."
 muslim_technology_reform_title:0 "Réforme technologique musulmane"
 muslim_technology_reform_desc:0 "Avec la propagation de nouvelles idées religieuses, se développe également une nouvelle manière de penser la technologie. En adoptant quelques idées des scientifiques islamiques, nous pourrions améliorer considérablement notre développement technologique."
 muslim_unit_reform_title:0 "Réformer l'armée"
 muslim_unit_reform_desc:0 "Même si nous avons réussi à réformer technologiquement notre pays, notre force militaire demeure assez rudimentaire. Nous devrions adapter notre nouvelle technologie de pointe à notre armée."
 eastern_technology_reform_title:0 "Réforme technologique orientale"
 eastern_technology_reform_desc:0 "Avec la propagation de nouvelles idées religieuses, se développe également une nouvelle manière de penser la technologie. En adoptant quelques idées des scientifiques chrétiens, nous pourrions améliorer considérablement notre développement technologique."
 eastern_unit_reform_title:0 "Réformer l'armée"
 eastern_unit_reform_desc:0 "Même si nous avons réussi à réformer technologiquement notre pays, notre force militaire demeure assez rudimentaire. Nous devrions adapter notre nouvelle technologie de pointe à notre armée."
 roman_government_reform_title:0 "Réformer le gouvernement"
 roman_government_reform_desc:0 "Le sénat n'est qu'un vestige de l'ère républicaine ; les généraux, de par leur contrôle de l'armée, représentent un danger. Nous devrions réformer le gouvernement afin de le rendre plus stable et de centraliser le pouvoir autour de l'[Root.Monarch.GetTitle]."
 asian_technology_reform_title:0 "Réforme technologique asiatique"
 asian_technology_reform_desc:0 "Pendant longtemps, notre développement technologique a été inférieur à celui des pays occidentaux. Nous devons opérer une réforme si nous voulons rester compétitifs."
 form_belarus_title:0 "Former la Biélorussie"
 form_belarus_desc:0 "À l'ère de la montée du nationalisme, nous pourrions réformer notre pays en une nation unifiée pour l'ensemble du peuple biélorusse."
 form_czechoslovakia_title:0 "Former la Tchécoslovaquie"
 form_czechoslovakia_desc:0 "À l'ère de la montée du nationalisme, nous pourrions réformer notre pays en une nation unifiée pour les peuples tchèque et slovaque."
 form_madagascar_title:0 "Former Madagascar"
 form_madagascar_desc:0 "En unissant les tribus de Madagascar sous notre bannière, notre position en tant que souverains de Madagascar serait incontestée."
 california_nation_title:0 "Former la nation californienne"
 california_nation_desc:0 "Le temps est venu de nous débarrasser des derniers vestiges de notre passé colonial. Nous devons forger une nation véritable et rendre plus sûre notre emprise sur la région."
 cuba_nation_title:0 "Former la nation cubaine"
 cuba_nation_desc:0 "Le temps est venu de nous débarrasser des derniers vestiges de notre passé colonial. Nous devons forger une nation véritable et rendre plus sûre notre emprise sur la région."
 dominican_nation_title:0 "Former la nation dominicaine"
 dominican_nation_desc:0 "Le temps est venu de nous débarrasser des derniers vestiges de notre passé colonial. Nous devons forger une nation véritable et rendre plus sûre notre emprise sur la région."
 bolivia_nation_title:0 "Former la nation bolivienne"
 bolivia_nation_desc:0 "Le temps est venu de nous débarrasser des derniers vestiges de notre passé colonial. Nous devons forger une nation véritable et rendre plus sûre notre emprise sur la région."
 uruguay_nation_title:0 "Former la nation uruguayenne"
 uruguay_nation_desc:0 "Le temps est venu de nous débarrasser des derniers vestiges de notre passé colonial. Nous devons forger une nation véritable et rendre plus sûre notre emprise sur la région."
 cultural_shift_to_french_title:0 "Changement culturel"
 cultural_shift_to_french_desc:0 "Notre population franque adopte les idées et le mode de vie des Romains. Cette fusion des cultures romaine et franque est appelée « française ». Nos dirigeants devraient peut-être adopter cette nouvelle culture."
 cultural_shift_to_burgundian_title:0 "Changement culturel"
 cultural_shift_to_burgundian_desc:0 "Notre population adopte les idées et le mode de vie des Romains. Cette fusion des deux cultures est appelée « bourguignonne ». Nos dirigeants devraient peut-être adopter cette nouvelle culture."
 cultural_shift_to_lombard_title:0 "Changement culturel"
 cultural_shift_to_lombard_desc:0 "Notre population adopte les idées et le mode de vie des Romains. Cette fusion des deux cultures est appelée « lombarde ». Nos dirigeants devraient peut-être adopter cette nouvelle culture."
 convert_to_manichaeism_title:0 "Se convertir au manichéisme"
 convert_to_manichaeism_desc:0 "Une partie de notre peuple s'est convertie au manichéisme. L'idée d'un dieu unique semble étrange, mais le monde semble prendre cette direction."
 finnish_nation_title:0 "Former la Finlande"
 finnish_nation_desc:0 "Maintenant que nous détenons les provinces les plus importantes de la Finlande, nous pouvons nous établir comme dirigeants de tous les Finlandais."
 claim_mandate_of_heaven_title:0 "Revendiquer le Mandat du Ciel"
 claim_mandate_of_heaven_desc:0 "En l'absence d'un empereur adéquat, une dynastie puissante peut se montrer digne d'être choisie par le Ciel et d'unifier la Chine sous sa gouvernance."
 chinese_technology_reform_title:0 "Réformer la technologie extrême-orientale"
 chinese_technology_reform_desc:0 "Pour que notre pays demeure concurrentiel sur le long terme, nous devons nous assurer de ne pas nous laisser distancer par nos rivaux en matière de technologie."
 indian_technology_reform_title:0 "Réformer la technologie indienne"
 indian_technology_reform_desc:0 "Pour que notre pays demeure concurrentiel sur le long terme, nous devons nous assurer de ne pas nous laisser distancer par nos rivaux en matière de technologie."
 nomad_technology_reform_title:0 "Réformer la technologie nomade"
 nomad_technology_reform_desc:0 "Pour que notre pays demeure concurrentiel sur le long terme, nous devons nous assurer de ne pas nous laisser distancer par nos rivaux en matière de technologie."
 adopt_state_atheism_title:0 "Adopter l'athéisme d'État"
 adopt_state_atheism_desc:0 "Karl Marx, l'un des pères du socialisme, déclarait que la religion était « l'opium du peuple ». Les organisations religieuses sont des organes réactionnaires bourgeois utilisés pour la protection de l'exploitation et pour la stupéfaction de la classe ouvrière. Nous devrions faire de notre mieux pour éradiquer la pratique de toute religion dans notre pays."
 abolish_state_atheism_title:0 "Abolir l'athéisme d'État"
 abolish_state_atheism_desc:0 "Il n'est pas juste de persécuter des personnes, peu importe les raisons. Nous devrions abolir notre politique d'athéisme d'État et laisser les gens pratiquer leur religion s'ils le souhaitent."
 start_space_program_title:0 "Lancer un programme spatial"
 start_space_program_desc:0 "L'espace est vaste et dispose d'un grand nombre de ressources. En lançant un programme spatial, nous pourrions acquérir de précieuses connaissances sur notre univers et apprendre à en exploiter les ressources avant nos rivaux."
 end_space_program_title:0 "Mettre fin au programme spatial"
 end_space_program_desc:0 "Si l'espace peut contenir des choses très précieuses, un programme spatial est extrêmement couteux ; parfois, l'argent est requis dans d'autres domaines plus importants."
 send_a_satellite_into_orbit_title:0 "Envoyer un satellite sur orbite"
 send_a_satellite_into_orbit_desc:0 "La première étape de tout programme spatial est d'envoyer en orbite autour de la Terre un dispositif qui émet un bip sonore. Bien que l'utilité même de l'appareil soit discutable, les connaissances et l'expérience que nous acquérerons lors de sa construction seront précieuses si l'on souhaite construire un vaisseau plus avancé."
 establish_a_space_station_title:0 "Établir une station spatiale"
 establish_a_space_station_desc:0 "L'établissement d'une station spatiale habitée en permanence en orbite autour de la Terre serait un excellent moyen d'expérimenter les effets de l'espace et de la faible gravité."
 mission_to_moon_title:0 "Objectif Lune"
 mission_to_moon_desc:0 "Si nous voulons vraiment conquérir l'espace, nous devons être en mesure d'envoyer des vaisseaux spatiaux habités vers les autres objets célestes. Envoyer un homme sur la Lune serait la première étape vers la maîtrise de l'espace."
 establish_a_moon_colony_title:0 "Établir une colonie sur la Lune"
 establish_a_moon_colony_desc:0 "Établir une colonie habitée en permanence sur la surface de la Lune permettra la recherche de la survie en milieu spatial, ainsi que la récolte des ressources locales."
 establish_a_mars_colony_title:0 "Établir une colonie sur Mars"
 establish_a_mars_colony_desc:0 "Établir une colonie habitée en permanence sur la surface de Mars permettra la recherche de la survie en milieu spatial, ainsi que la récolte des ressources locales."
 reestablish_the_roman_republic_title:0 "Rétablir la République"
 reestablish_the_roman_republic_desc:0 "L'[Root.Monarch.GetTitle] a réduit les droits et pouvoirs du Sénat depuis que l'empire a été mis en place. Alors que l'[Root.Monarch.GetTitle] est faible et que le Sénat a réussi à acquérir un certain pouvoir, il leur serait possible de renverser le trône impérial et de rétablir l'ancienne République romaine."
 enforce_cultural_assimilation_title:0 "Appliquer l'assimilation culturelle"
 enforce_cultural_assimilation_desc:0 "En appliquant l'assimilation culturelle dans notre pays, nous pouvons étendre notre culture et mieux intégrer ces nouveaux territoires au sein de notre nation."
 plutocratic_republic_reform_title:0 "Réformer le gourvernement"
 plutocratic_republic_reform_desc:0 "Il est temps de mettre en place des élections démocratiques dans le pays."
 barbarian_migration_title:0 "Grande migration"
 barbarian_migration_desc:0 "Une grande migration nous permettrait de conquérir rapidement les terres des Romains. Tant que le modificateur de la migration reste activé, vous pouvez directement annexer toutes les provinces occupées, mais après la guerre vous perdrez toutes les provinces que vous possédiez auparavant."
 establish_iberian_caliphate_title:0 "Mise en place du califat ibérique"
 establish_iberian_caliphate_desc:0 "Bien que notre position en tant que calife ne puisse être acceptée en dehors d'al-Andalus et de nos territoires en Afrique du Nord, nous croyons que nous avons une plus grande légitimité vis-à-vis de ce titre."
 establish_shia_caliphate_title:0 "Mettre en place le califat chiite"
 establish_shia_caliphate_desc:0 "Nous allons revendiquer le titre de calife par opposition au prétendant hérétique."
 newfoundland_nation_title:0 "Former la nation terre-neuvienne"
 newfoundland_nation_desc:0 "Le temps est venu de nous débarrasser des derniers vestiges de notre passé colonial. Nous devons forger une nation véritable et rendre plus sûre notre emprise sur la région."
 texas_nation_title:0 "Former la nation texane"
 texas_nation_desc:0 "Le temps est venu de nous débarrasser des derniers vestiges de notre passé colonial. Nous devons forger une nation véritable et rendre plus sûre notre emprise sur la région."
 csa_nation_title:0 "Former les États Confédérés d'Amérique"
 csa_nation_desc:0 "Le temps est venu de nous débarrasser des derniers vestiges de notre passé colonial. Nous devons forger une nation véritable et rendre plus sûre notre emprise sur la région."
 ban_christianity_title:0 "Interdire le christianisme"
 ban_christianity_desc:0 "Le christianisme se répand rapidement au sein de l'empire. Cela pourrait conduire à une grande agitation religieuse, à moins que nous agissions immédiatement."
 legalize_christianity_title:0 "Légaliser le christianisme"
 legalize_christianity_desc:0 "Les persécutions ont provoqué des troubles au sein de la population chrétienne. Pour maintenir la stabilité de l'empire, il pourrait nous être nécessaire de les laisser pratiquer leur religion en paix."
 old_egypt_nation_title:0 "Former l'Égypte"
 old_egypt_nation_desc:0 "Maintenant que nous détenons les provinces les plus importantes de la vallée du Nil, nous pouvons nous établir à la tête de toute l'Égypte."
 horde_early_government_reform_title:0 "Réformer le gouvernement"
 horde_early_government_reform_desc:0 "Étant donné que nous nous sommes implantés en Europe, il pourrait bien être temps pour nous d'abandonner notre mode de vie nomade pour nous sédentariser et établir un véritabel royaume."
 form_china_taiwan_title:0 "Faire valoir nos revendications sur la Chine"
 form_china_taiwan_desc:0 "Nous avons toujours été le gouvernement légitime de la Chine, mais nos revendications n'ont pas été reconnues internationalement. Cependant, avec la défaire de la République populaire de Chine, ils n'ont d'autres choix que d'accepter nos revendications."
 hellenism_reform_title:0 "Réformer l'hellénisme"
 hellenism_reform_desc:0 "Le christianisme gagne du terrain au sein de notre [Root.GovernmentName]. Leur intransigeance théologique ainsi que le respect qu'inspirent leurs prêtres gagnent de plus en plus de personnes à leurs croyances, ce qui menace nos dieux. Afin de protéger notre religion, nous devrions nous inspirer de leurs méthodes et réformer notre clergé de façon à en faire une assemblée de prêtres authentiques, prosélytiques et respectables. Le temps est venu pour les dieux de l'Olympe de briller de mille feux et de triompher du faux dieu chrétien !"
 pagan_reform_title:0 "Réformer le Clergé"
 pagan_reform_desc:0 "Le christianisme gagne du terrain au sein de notre [Root.GovernmentName]. Leur intransigeance théologique ainsi que le respect qu'inspirent leurs prêtres semblent gagner de plus en plus de personnes à leurs croyances, ce qui pourrait bien menacer nos dieux. Notre seule chance de protéger notre religion est de nous inspirer de leurs méthodes ! Faisons de notre clergé une instance respectable pour prêcher nos dieux à notre peuple. Le temps est venu pour nos protecteurs divins de triompher de ceux qui souhaitent détruire leurs temples !"
 construct_nuclear_weapon_title:0 "Fabriquer une arme nucléaire"
 construct_nuclear_weapon_desc:0 "Nous possédons actuellemnt [Root.num_of_nuclear_weapons.GetValue] arme(s) nucléaire(s). Avoir en notre possession plus d'armes nucléaires que nos ennemis fera subir une pénalité de morale à leurs armées."
 kurdistan_nation_title:0 "Former le Kurdistan"
 kurdistan_nation_desc:0 "Maintenant que nous détenons les provinces kurdes les plus importantes, nous pouvons unifier le Kurdistan et nous proclamer dirigeant de tous les Kurdes."
 religious_policy_decision_title:0 "Politique [Root.GetDuDelaDir] dirigeant[Root.GetXEDir] : Recruter des missionaires"
 religious_policy_decision_desc:0 "[Root.GetLeLaLDirCap] dirigeant[Root.GetXEDir] utilisera son influence afin de recruter et de soutenir des missionaires. Cela nous aidera à propager notre religion ; cependant, nous nous retrouverons avec moins de ressources pour d'autres tâches administratives."
 stability_policy_decision_title:0 "Politique [Root.GetDuDelaDir] dirigeant[Root.GetXEDir] : Stabiliser le pays"
 stability_policy_decision_desc:0 "[Root.GetLeLaLDirCap] dirigeant[Root.GetXEDir] utilisera son influence afin de contenter les gens du peuple. Cela nous aidera à maintenir la stabilité dans le pays et à éviter les rébellions ; cependant, nous nous retrouverons avec moins de ressources pour d'autres tâches administratives."
 diplomatic_policy_decision_title:0 "Politique [Root.GetDuDelaDir] dirigeant[Root.GetXEDir] : Recruter des diplomates"
 diplomatic_policy_decision_desc:0 "[Root.GetLeLaLDirCap] dirigeant[Root.GetXEDir] utilisera son influence afin de recruter des diplomates supplémentaires. Cela nous aidera à maintenir nos relations diplomatiques ; cependant, nous nous retrouverons avec moins de ressources pour d'autres tâches diplomatiques."
 trade_policy_decision_title:0 "Politique [Root.GetDuDelaDir] dirigeant[Root.GetXEDir] : Soutenir le commerce"
 trade_policy_decision_desc:0 "[Root.GetLeLaLDirCap] dirigeant[Root.GetXEDir] utilisera son influence afin de soutenir le commerce dans le pays.  Cela nous permettra d'accroître les profits que nous tirons du commerce ; cependant, nous nous retrouverons avec moins de ressources pour d'autres tâches diplomatiques."
 military_policy_decision_title:0 "Politique [Root.GetDuDelaDir] dirigeant[Root.GetXEDir] : Inspirer l'armée"
 military_policy_decision_desc:0 "[Root.GetLeLaLDirCap] dirigeant[Root.GetXEDir] utilisera son influence afin d'inspirer l'armée. Cela nous permettra d'accroître le moral ainsi que le discipline de l'armée ; cependant, nous nous retrouverons avec moins de ressources pour d'autres tâches militaires."
 leadership_policy_decision_title:0 "Politique [Root.GetDuDelaDir] dirigeant[Root.GetXEDir] : Recruter des généraux"
 leadership_policy_decision_desc:0 "[Root.GetLeLaLDirCap] dirigeant[Root.GetXEDir] utilisera son influence afin de recruter des généraux supplémentaires. Cela nous permettra d'augmenter le nombre de généraux ainsi que d'accroître la qualité de nos commandants ; cependant, nous nous retrouverons avec moins de ressources pour d'autres tâches militaires."
 form_west_rome_title:0 "Former l'Empire romain d'Occident"
 form_west_rome_desc:0 "En tant que successeur direct de l'Empire romain d'Occident, nous pourrions revendiquer le titre pour nous même si nous parvenons à éradiquer tous les autres prétendants et à prendre le contrôle de Rome."
 tajik_nation_title:0 "Former le Tadjikistan"
 tajik_nation_desc:0 "Nous devrions abandonner les vieilles politiques obsolètes de notre pays et former un État moderne centralisé pour le peuple tadjik."                                      
 salic_to_feudal_reform_title:0 "Promulguer la loi de succession par primogéniture"
 salic_to_feudal_reform_desc:0 "La loi salique n'est pas une bonne fondation pour un empire stable. Nous devrions promulguer la succession par primogéniture ; selon cette succession, le fils le plus âgé est le seul et unique héritier. Cela empêcherait les dispute au sein de notre dynastie et maintiendrai notre [Root.GovernmentName] uni."
 bactria_nation_title:0 "Former la Bactriane"
 bactria_nation_desc:0 "Par le passé, avant sa conquête par les Kouchans, la Bactriane était le centre de la culture hellénique en orient. Si nous parvenons à reconquérir les anciens territoire de la Bactriane, nous pourrions rétablir le royaume gréco-bactrianien."
 liao_nation_title:0 "Établir le Grand Liao"
 liao_nation_desc:0 "Notre empire est puissant, mais ce n'est qu'en contrôlant la Chine que nous pourrons devenir le plus puissant empire que la Terre ait jamais connu. Nous devrions conquérir les ville importantes du nord de la Chine et établir une dynastie impériale afin d'assoir notre prétention au Mandat du Ciel ainsi que notre notre prétention à gouverner le reste de la Chine."
 polish_government_reform_title:0 "Établir un royaume"
 polish_government_reform_desc:0 "La Pologne a longtemps été dirigée par des tribus décentralisées. Il est temps d'unir ces tribus et de réformer la structure tribale pour établir un royaume."
 convert_to_armenian_religion_title:0 "Restaurer le Panthéon arménien"
 convert_to_armenian_religion_desc:0 "Ces dernières années, notre pays a été gouverné par des religions étrangères, mais maintenant que nous avons à nouveau un [Root.Monarch.GetTitle] qui suit la religion arménienne traditionnelle, nous pouvons la rétablir comme religion d'État."
 kievan_tsardom_title:0 "Tsarat de la Rus'"
 kievan_tsardom_desc:0 "En étendant notre pays, nous pouvons devenir suffisamment puissants pour revendiquer le titre de tsar."
 srivijaya_nation_title:0 "Former Sriwijaya"
 srivijaya_nation_desc:0 "En étant victorieux contre les royaumes voisins, nous pouvons nous établir comme la puissance dominante sur l'île de Sumatra et nommer notre pays Sriwijaya, nom qui signifie « éclatante victoire »."
 expel_invaders_britain_title:0 "Expulser les envahisseurs étrangers"
 expel_invaders_britain_desc:0 "La terre de nos ancêtres est envahie par des occupants d'outre-mer. Nous devons expulser tous les dirigeants étrangers qui ne sont pas originaires de Grande-Bretagne !"
 expel_invaders_ireland_title:0 "Expulser les envahisseurs étrangers"
 expel_invaders_ireland_desc:0 "Notre antique île n'abritera plus les despotes et leurs laquais. Nous devons expulser tous les dirigeants étrangers qui ne sont pas irlandais !"
 flee_britain_title:0 "Fuir vers [Root.GetName]"
 flee_britain_desc:0 "La terre de nos ancêtres est envahie par des occupants étrangers. Nous devons saisir la province de [Root.Owner.GetAdjective] de [Root.GetName] et en faire une terre pour les colons [From.Culture.GetName]."
 invade_britain_title:0 "Envahir [Root.GetName]"
 invade_britain_desc:0 "Nos patries deviennent de plus en plus surchargée, mais la Grande-Bretagne est prête à être l'exploitatée. Nous devons nous emparer de la province de [Root.Owner.GetAdjective] de [Root.GetName] et en faire une terre pour les colons [From.Culture.GetName]. "
 kentish_nation_title:0 "Former le Kent"
 kentish_nation_desc:0 "Maintenant que notre capital est en [Root.Capital.GetCapitalName], nous pouvons déclarer [Root.Monarch.GetName] [Root.Monarch.GetTitle] du Kent."
 essex_nation_title:0 "Former l'Essex"
 essex_nation_desc:0 "Maintenant que notre capitale est en [Root.Capital.GetName], nous pouvons déclarer [Root.Monarch.GetName] [Root.Monarch.GetTitle] de l'Essex."
 wessex_nation_title:0 "Former le Wessex"
 wessex_nation_desc:0 "Maintenant que notre capitale est en [Root.Capital.GetName], nous pouvons déclarer [Root.Monarch.GetName] [Root.Monarch.GetTitle] du Wessex."
 mercian_nation_title:0 "Former la Mercie"
 mercian_nation_desc:0 "Maintenant que notre capitale se situe au cœur de la Grande-Bretagne, nous pouvons déclarer [Root.Monarch.GetName] [Root.Monarch.GetTitle] des Merciens."
 eastanglian_nation_title:0 "Former l'Est-Anglie"
 eastanglian_nation_desc:0 "Maintenant que notre capitale est en [Root.Capital.GetName], nous pouvons déclarer [Root.Monarch.GetName] [Root.Monarch.GetTitle] de l'Est-Anglie."
 northumbrian_nation_title:0 "Former la Northumbrie"
 northumbrian_nation_desc:0 "Maintenant que nous possédons suffisamment de provinces importantes, nous pouvons déclarer [Root.Monarch.GetName] [Root.Monarch.GetTitle] de la Northumbrie."
 lindsey_nation_title:0 "Former le Lindsey"
 lindsey_nation_desc:0 "Maintenant que notre capital est en [Root.Capital.GetName], nous pouvons déclarer [Root.Monarch.GetName] [Root.Monarch.GetTitle] du Lindsey."
 deira_nation_title:0 "Former le Deira"
 deira_nation_desc:0 "Maintenant que notre capital est en [Root.Capital.GetName], nous pouvons déclarer [Root.Monarch.GetName] [Root.Monarch.GetTitle] du Deira."
 bernicia_nation_title:0 "Former la Bernicie"
 bernicia_nation_desc:0 "Maintenant que notre capital est en [Root.Capital.GetName], nous pouvons déclarer [Root.Monarch.GetName] [Root.Monarch.GetTitle] de la Bernicie."
 lan_xang_nation_title:0 "Former le Lan Xang"
 lan_xang_nation_desc:0 "En unifiant les tribus laotiennes sous un seul pouvoir, nous pouvons établir le royaume de Lan Xang, nom qui signifie « Million d'éléphants » et qui fait allusion à nos formidables armées."
 warlord_become_kingdom_title:0 "Établir un royaume"
 warlord_become_kingdom_desc:0 "Jusqu'à présent, nous avons officiellement fait partie de l'Empire Han et étions officiellement soumis à l'empereur Han, mais il est évident que l'Empire Han est tombé. Il est donc temps pour nous d'établir notre propre royaume indépendant des Han."
 chenla_nation_title:0 "Former le Chenla"
 chenla_nation_desc:0 "Notre société est encore assez peu développée par rapport au royaume de Funan, plus indianisé, situé à notre sud. Mais, si nous parvenons à nous emparer des principales villes funanaises, nous pourrons établir notre propre royaume inspiré de leur mode de gouvernement."
 lanna_nation_title:0 "Former le Lanna"
 lanna_nation_desc:0 "En unissant les principales villes du cours supérieur de la rivière Chao Phraya, nous pouvons établir un véritable royaume pour notre peuple."
 reunite_chenla_title:0 "Réunifier le Chenla"
 reunite_chenla_desc:0 "Après le règne de Jayavarman I, le royaume de Chenla s'est divisé en deux. En réunifiant Chenla sous un seul dirigeant, nous pourrions restaurer l'ancienne gloire de notre royaume."
 form_hre_et_title:0 "Unir le Saint-Empire romain"
 form_hre_et_desc:0 "En étant le seul État-membre du Saint Empire romain, nous sommes le Saint-Empire romain et méritons d'être traités comme tel sur la scène internationale."
 form_franks_title:0 "Former la Francie"
 form_franks_desc:0 "En unissant certaines des tribus voisines sous notre domination, nous pouvons établir une nouvelle tribu plus puissante : les Francs."
 enthrone_the_seljuk_sultan_title:0 "Former les seldjoukides"
 enthrone_the_seljuk_sultan_desc:0 "Après avoir conquis les anciennes capitales seldjoukides au Khorasan, nous pouvons revendiquer toute la Perse. Pour consolider cette revendication, nous pouvons nous proclamer descendants de la famille royale seldjoukide et établir un nouvel Empire seldjoukide."
 curtail_estate_corporations_title:0 "Restreindre les Grandes entreprises"
 curtail_estate_corporations_desc:0 "Grâce aux pots-de-vin et à la corruption, les grandes entreprises ont une mainmise sur notre gouvernement. Pour reprendre le contrôle, nous devrons restreindre leur pouvoir et leurs privilèges."
 curtail_estate_military_title:0 "Restreindre l'Armée"
 curtail_estate_military_desc:0 "Les militaires exercent une grande influence sur le gouvernement. Pour limiter leur influence dans les affaires de l'État, nous devrons restreindre leur pouvoir et leurs privilèges."
 curtail_estate_workers_title:0 "Restreindre les Ouvriers"
 curtail_estate_workers_desc:0 "Notre gouvernement est dirigé par et pour la classe ouvrière. Pour adopter une administration plus centralisée, nous devrons réduire leur pouvoir et leurs privilèges."