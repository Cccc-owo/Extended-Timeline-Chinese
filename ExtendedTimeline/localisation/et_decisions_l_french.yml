#Le moddeur n'ayant pas le temps d'implanter, dans la version de base en anglais, des fonctions variant selon le sexe de la personne sur le trône impérial de l'Empire romain (décisions du type roman_government_reform), j'ai, de mon propre chef, décidé de remédier à la situation dans ma traduction et ce là où la situation le permettait.
l_french:
 mend_schism_title:0 "Mettre fin au Grand Schisme"
 mend_schism_desc:0 "Le Grand Schisme vit l'Église chrétienne divisée en deux branches, mais si l'ensemble des cinq sièges épiscopaux de la Pentarchie pouvait être rétabli sous la domination romaine et la foi orthodoxe, il pourrait y avoir une chance d'enfin réunir la chrétienté."
 mend_schism_catholic_title:0 "Mettre fin au Grand Schisme"
 mend_schism_catholic_desc:0 "Le Grand Schisme vit l'Église chrétienne divisée en deux branches, mais si l'ensemble des cinq sièges épiscopaux de la Pentarchie pouvait être rétabli sous la domination d'une seule natipn et la foi catholique, il pourrait y avoir une chance d'enfin réunir la chrétienté."
 form_roman_empire_byz_title:0 "Restaurer l'Empire romain"
 form_roman_empire_byz_desc:0 "Si Rome et d'autres territoires clés de l'ancien empire pouvaient être récupérés, l'Empire byzantin gagnerait en reconnaissance aux yeux de l'Occident comme étant la continuation véritable et légitime de l'Empire romain."
 form_roman_empire_row_title:0 "Restaurer l'Empire romain"
 form_roman_empire_row_desc:0 "La partie orientale de l'empire est tombée. En récupérant les territoires clés de l'est, nous pourrions former un Empire romain unifié."
 hold_grand_tournament_title:0 "Organiser un grand tournoi"
 hold_grand_tournament_desc:0 "Appelez les chevaliers les plus talentueux du royaume à concourir pour le prestigieux titre de grand champion."
 form_hre_title:0 "Former le Saint-Empire romain"
 form_hre_desc:0 "L'héritage de l'Empire romain n'est pas actuellement réclamé. Si nous parvenons à prendre le contrôle de Rome et à convaincre le Pape, nous pourrions le réclamer pour nous-mêmes."
 convert_to_catholic_title:0 "Se convertir au catholicisme"
 convert_to_catholic_desc:0 "Une partie de notre peuple s'est convertie au catholicisme. L'idée d'un dieu unique semble étrange, mais la conversion rendrait le commerce et la diplomatie avec les pays occidentaux plus facile et permettrait d'éliminer le risque d'être la cible de croisades."
 convert_to_orthodox_title:0 "Se convertir à l'orthodoxie"
 convert_to_orthodox_desc:0 "Une partie de notre peuple s'est convertie à l'orthodoxie. L'idée d'un dieu unique semble étrange, mais cette notion est de plus en plus populaire parmi nos sujets. Si nous ne nous convertissons pas, notre pays risque de tomber dans la tourmente religieuse."
 convert_to_arianism_title:0 "Se convertir à l'arianisme"
 convert_to_arianism_desc:0 "Une partie de notre peuple s'est convertie à l'arianisme. L'idée d'un dieu unique semble étrange, mais le monde semble prendre cette direction."
 convert_to_sunni_title:0 "Se convertir au sunnisme"
 convert_to_sunni_desc:0 "Une partie de notre peuple s'est convertie à l'islam. Une conversion augmenterait nos relations avec les autres pays musulmans."
 norwegian_nation_title:0 "Former la Norvège"
 norwegian_nation_desc:0 "Maintenant que nous détenons les provinces les plus importantes de Norvège, nous pouvons nous établir à la tête de tous les Norvégiens."
 swedish_nation_title:0 "Former la Suède"
 swedish_nation_desc:0 "Maintenant que nous détenons les provinces les plus importantes de Suède, nous pouvons nous établir à la tête de tous les Suédois."
 scottish_nation_title:0 "Former l'Écosse"
 scottish_nation_desc:0 "Maintenant que nous détenons les provinces les plus importantes de la région, nous pouvons nous établir à la tête de toute l'Écosse."
 welsh_nation_title:0 "Former le pays de Galles"
 welsh_nation_desc:0 "Maintenant que nous détenons toutes les provinces du pays de Galles, personne ne peut nier notre droit au titre de roi du pays de Galles."
 breton_nation_title:0 "Former la Bretagne"
 breton_nation_desc:0 "Maintenant que nous détenons toutes les provinces en Bretagne, nous pouvons légitimement revendiquer le titre de roi de Bretagne."
 mongol_empire_title:0 "Former l'Empire mongol"
 mongol_empire_desc:0 "En unissant les petites tribus mongoles nous pouvons former un empire puissant, capable de conquérir le monde."
 adopt_secularism_title:0 "Adopter la laïcité"
 adopt_secularism_desc:0 "Dans le monde moderne, la tolérance et l'égalité sont des notions de plus en plus importantes. Il pourrait être sage de promouvoir la liberté de religion en abolissant l'idée de religion d'État et d'adopter le principe de laïcité."
 division_of_rome_title:0 "Diviser Rome"
 division_of_rome_desc:0 "L'Empire romain est devenu trop grand pour être administré efficacement. Nous pourrions résoudre certains de ces problèmes en divisant l'empire en deux empires plus petits."
 form_soviet_union_title:0 "Former l'Union soviétique"
 form_soviet_union_desc:0 "Puisque nous sommes à ce jour la plus grande puissance à adopter l'idée du socialisme, nous pourrions former l'Union soviétique afin d'étendre notre influence sur les autres pays socialistes."
 end_of_soviet_union_title:0 "Dissoudre l'Union soviétique"
 end_of_soviet_union_desc:0 "Alors que le gouvernement socialiste a été renversé, le temps de l'Union soviétique est terminé. Nous devrions changer le nom de notre pays en Russie."
 japanese_nation_title:0 "Former le Japon"
 japanese_nation_desc:0 "En prenant le contrôle des principales provinces de la région, nous pourrions revendiquer notre gouvernance sur l'ensemble du territoire en formant un Japon unifié."
 convert_to_buddhism_title:0 "Se convertir au bouddhisme"
 convert_to_buddhism_desc:0 "Certains de nos sujets pratiquent une religion appelée bouddhisme. Si cette religion continue d'être soutenue, nous devrions peut-être nous convertir également."
 convert_to_shinto_title:0 "Se convertir au shintoïsme"
 convert_to_shinto_desc:0 "Certains de nos sujets pratiquent une religion appelée shintoïsme. Si cette religion continue d'être soutenue, nous devrions peut-être nous convertir également."
 korean_nation_title:0 "Former la Corée"
 korean_nation_desc:0 "En prenant le contrôle des principales provinces de la région, nous pourrions revendiquer notre gouvernance sur l'ensemble du territoire en formant une Corée unifiée."
 australia_nation_title:0 "Former la nation australienne"
 australia_nation_desc:0 "Le temps est venu de nous débarrasser des derniers vestiges de notre passé colonial. Nous devons forger une nation véritable et rendre plus sûre notre emprise sur la région."
 new_zealand_nation_title:0 "Former la nation néo-zélandaise"
 new_zealand_nation_desc:0 "Le temps est venu de nous débarrasser des derniers vestiges de notre passé colonial. Nous devons forger une nation véritable et rendre plus sûre notre emprise sur la région."
 papua_nation_title:0 "Former la nation papouasienne"
 papua_nation_desc:0 "Le temps est venu de nous débarrasser des derniers vestiges de notre passé colonial. Nous devons forger une nation véritable et rendre plus sûre notre emprise sur la région."
 thai_nation_title:0 "Former la Thaïlande"
 thai_nation_desc:0 "Nous devrions abandonner les vieilles politiques obsolètes de notre pays et former un État moderne et centralisé et centralisé autour du peuple thaïlandais."
 burmese_nation_title:0 "Former la Birmanie"
 burmese_nation_desc:0 "Nous devrions abandonner les vieilles politiques obsolètes de notre pays et former un État moderne et centralisé autour du peuple birman."
 cambodian_nation_title:0 "Former le Cambodge"
 cambodian_nation_desc:0 "Nous devrions abandonner les vieilles politiques obsolètes de notre pays et former un État moderne et centralisé autour du peuple khmer."
 vietnamese_nation_title:0 "Former le Viêt-Nam"
 vietnamese_nation_desc:0 "Nous devrions abandonner les vieilles politiques obsolètes de notre pays et former un État moderne et centralisé autour du peuple vietnamien."
 laotian_nation_title:0 "Former le Laos"
 laotian_nation_desc:0 "Nous devrions abandonner les vieilles politiques obsolètes de notre pays et former un État moderne et centralisé autour du peuple laotien."
 declare_pax_romana_title:0 "Déclarer la Pax Romana"
 declare_pax_romana_desc:0 "Nous avons réussi à rétablir la paix dans l'empire et sommes maintenant en mesure de rétablir la Pax Romana qui avait été interrompue."
 end_pax_romana_title:0 "Mettre fin à la Pax Romana"
 end_pax_romana_desc:0 "Si nous envisageons des opérations militaires de grande envergure, il ne serait pas sage de continuer la Pax Romana. Toutefois, cela pourrait sérieusement déstabiliser l'empire."
 abandon_secularism_title:0 "Abandonner la laïcité"
 abandon_secularism_desc:0 "Il ne sert à rien de prétendre être laïque quand une religion est nettement supérieure à toutes les autres."
 chinese_republic_title:0 "Former la Chine"
 chinese_republic_desc:0 "Durant des siècles, les nations chinoises ont été nommées d'après la dynastie régnante. Maintenant qu'il n'y a plus de dynastie, il est temps de se débarrasser de ce système obsolète et d'appeler notre nation simplement Chine."
 philippines_nation_title:0 "Former la nation philippine"
 philippines_nation_desc:0 "Le temps est venu de nous débarrasser des derniers vestiges de notre passé colonial. Nous devons forger une nation véritable et rendre plus sûre notre emprise sur la région."
 indonesia_nation_title:0 "Former la nation indonésienne"
 indonesia_nation_desc:0 "Le temps est venu de nous débarrasser des derniers vestiges de notre passé colonial. Nous devons forger une nation véritable et rendre plus sûre notre emprise sur la région."
 malaysia_nation_title:0 "Former la nation malaisienne"
 malaysia_nation_desc:0 "Le temps est venu de nous débarrasser des derniers vestiges de notre passé colonial. Nous devons forger une nation véritable et rendre plus sûre notre emprise sur la région."
 barbarian_government_reform_title:0 "Réformer le gouvernement"
 barbarian_government_reform_desc:0 "Le gouvernement tribal est peu efficace lorsqu'il s'agit de régner sur un vaste territoire. Nous devrions établir une monarchie afin d'être en mesure de bâtir un véritable royaume."
 danish_nation_title:0 "Former le Danemark"
 danish_nation_desc:0 "Maintenant que nous détenons les provinces les plus importantes du Danemark, nous pouvons nous établir à la tête de tous les Danois."
 restore_byzantium_title:0 "Restaurer l'Empire byzantin"
 restore_byzantium_desc:0 "Bien que Constantinople soit tombée au cours de la quatrième croisade, nous avons réussi à chasser les croisés et à reprendre la cité. Nous sommes maintenant en mesure de restaurer l'Empire byzantin."
 start_migrations_title:0 "Lancer une invasion barbare"
 start_migrations_desc:0 "Puisque la période des invasions barbares a débuté, nous pouvons envahir l'Empire romain et essayer de nous approprier un partie de ses territoires. Toutefois, lancer une invasion barbare signifie migrer de notre pays, ce qui veut dire qu'après la guerre nous perdrons le contrôle des territoires que nous contrôlons actuellement."
 hold_a_great_blot_title:0 "Organiser un grand blót"
 hold_a_great_blot_desc:0 "Effectuons des sacrifices aux dieux dans l'espoir d'obtenir de meilleures récoltes et de rencontrer le succès sur les champs de bataille."
 hold_ukon_juhla_title:0 "Organiser un ukon juhla"
 hold_ukon_juhla_desc:0 "Rendons hommage au puissant Ukko, dieu de ciel, dans l'espoir d'avoir un temps radieux et des récoltes abondantes."
 hold_uzgavenes_festival_title:0 "Organiser le festival d'Užgavėnės"
 hold_uzgavenes_festival_desc:0 "Célébrons l'arrivée du printemps en organisant le festival d'Užgavenes."
 hold_jarilo_festival_title:0 "Organiser un festival pour Jarilo"
 hold_jarilo_festival_desc:0 "Célébrons Yarilo, dieu de la fertilité et fils de Perun, avec un grand festival."
 keep_the_feriae_title:0 "Organiser les féries"
 keep_the_feriae_desc:0 "Les féries sont des journées établies pour le bien des dieux, afin de les garder heureux et d'assurer de bonnes récoltes ainsi que le succès sur les champs de bataille."
 hold_tengri_festival_title:0 "Organiser un festival pour Tengri"
 hold_tengri_festival_desc:0 "Organisons une grand festival pour le puissant Tengri, dieu du ciel et le plus grand de tous les dieux."
 hold_druid_meeting_title:0 "Organiser un rassemblement de druides"
 hold_druid_meeting_desc:0 "Rassemblons les druides les plus talentueux pour effectuer des sacrifices pour les dieux et prévoir notre avenir."
 hold_wodan_festival_title:0 "Organiser un festival pour Wodan"
 hold_wodan_festival_desc:0 "Organisons un grand festival et effectuons des sacrifices pour le grand dieu Wodan."
 hold_zamolxis_festival_title:0 "Organiser un festival pour Zamolxis"
 hold_zamolxis_festival_desc:0 "Organisons une grande fête avec de la musique et de la danse à la gloire du grand dieu Zamolxis."
 fund_norse_explorers_title:0 "Financer les explorateurs"
 fund_norse_explorers_desc:0 "Plusieurs scandinaves ont eu l'idée de partir à la recherche de nouvelles terres à travers le grand océan. Tout ce qu'il leur manque c'est un financement adéquat."
 fund_norse_colonists_title:0 "Financer les colons"
 fund_norse_colonists_desc:0 "Nous pourrions financer des colons afin d'établir des colonies dans les nouvelles régions que nous avons découvertes."
 restore_the_caliphate_title:0 "Restaurer le califat"
 restore_the_caliphate_desc:0 "En prenant le contrôle de chaque site religieux important, nous pourrions rétablir le califat et déclarer notre souverain comme le chef religieux de tous les musulmans."
 form_turkey_title:0 "Former la Turquie"
 form_turkey_desc:0 "À l'ère du nationalisme, nous pourrions réformer notre pays en une nation unifiée de tous les peuples turcs."
 form_belgium_title:0 "Former la Belgique"
 form_belgium_desc:0 "Les terres flamandes et wallonnes ont été revendiqués par les dirigeants étrangers depuis des siècles. Nous devons renforcer notre contrôle sur ces territoires en formant une nation belge unifiée."
 form_yugoslavia_title:0 "Former la Yougoslavie"
 form_yugoslavia_desc:0 "En unissant toutes les terres slaves sous une seule bannière, nous pourrions former la nation yougoslave."
 roman_technology_reform_title:0 "Réformer la technologie"
 roman_technology_reform_desc:0 "Pendant des siècles, la technologie romaine a été supérieure à toutes les autres. Toutefois, une réforme technologique est nécessaire si nous voulons aborder l'avenir avec sérénité."
 barbarian_technology_reform_title:0 "Réformer la technologie"
 barbarian_technology_reform_desc:0 "Pendant des siècles, la technologie romaine a été supérieure à la nôtre. Toutefois, en adoptant leurs idées et leurs avancées technologiques, nous pourrions commencer à rattraper notre retard."
 convert_to_coptic_title:0 "Se convertir au christianisme miaphysite"
 convert_to_coptic_desc:0 "Une partie de notre peuple s'est convertie au christianisme miaphysite. L'idée d'un dieu unique semble étrange, mais la conversion rendrait le commerce et la diplomatie avec les pays occidentaux plus facile et permettrait d'éliminer le risque d'être la cible de croisades."
 convert_to_nestorianism_title:0 "Se convertir au nestorianisme"
 convert_to_nestorianism_desc:0 "Une partie de notre peuple s'est convertie au nestorianisme. L'idée d'un dieu unique semble étrange, mais la conversion rendrait le commerce et la diplomatie avec les pays occidentaux plus facile et permettrait d'éliminer le risque d'être la cible de croisades."
 barbarian_government_reform_2_title:0 "Réformer le gouvernement"
 barbarian_government_reform_2_desc:0 "Le gouvernement tribal est peu efficace lorsqu'il s'agit de régner sur un vaste territoire. Nous devrions établir une monarchie afin d'être en mesure de bâtir un véritable empire."
 barbarian_unit_reform_title:0 "Réformer l'armée"
 barbarian_unit_reform_desc:0 "Même si nous avons réussi à réformer technologiquement notre pays, notre armée reste assez primitive. Nous devrions adapter notre nouvelle technologie de pointe à notre organisation militaire."
 convert_to_chalcedonism_title:0 "Se convertir au chalcédonisme"
 convert_to_chalcedonism_desc:0 "Une partie de notre peuple s'est convertie au christianisme chalcédonien. L'idée d'un dieu unique semble étrange, mais cette notion est de plus en plus populaire parmi nos sujets. Si nous ne nous convertissons pas, notre pays risque de tomber dans la tourmente religieuse."
 form_israel_title:0 "Former Israël"
 form_israel_desc:0 "En prenant le contrôle de la Judée, nous pourrions établir le royaume d'Israël comme un endroit sûr pour les Juifs."
 inca_empire_title:0 "Former l'Empire inca"
 inca_empire_desc:0 "En prenant le contrôle des provinces les plus importantes de la région, nous pourrions nous établir à la tête du peuple inca."
 mauretania_nation_title:0 "Former la nation mauritanienne"
 mauretania_nation_desc:0 "Le temps est venu de nous débarrasser des derniers vestiges de notre passé colonial. Nous devons forger une nation véritable et rendre plus sûre notre emprise sur la région."
