l_spanish:
  
 #USA
 usa_manifest_destiny:1 "Destino manifiesto"
 desc_usa_manifest_destiny:1 "Tenemos la misión de Dios y el Cielo de unir a Estados Unidos de mar a mar resplandeciente e iluminar el salvaje oeste con nuestros ideales estadounidenses, a nuestra imagen estadounidense".
 usa_big_stick:1 "Política de gran palo"
 desc_usa_big_stick:1 "'Habla en voz baja y lleva un palo grande'. Nuestra política exterior garantiza que todas las potencias extranjeras sientan nuestro prestigio, sin importar cuán lejos estén en el extranjero".
 usa_last_frontier:1 "La última frontera"
 desc_usa_last_frontier:1 "Con Alaska bajo nuestro control, hemos conquistado la última frontera que quedaba por colonizar."
 usa_mahanian_doctrine:1 "Doctrina Mahaniana"
 desc_usa_mahanian_doctrine:1 "Las doctrinas desarrolladas por el oficial naval Alfred Thayer Mahan destacan la necesidad de una flota unificada y animan a tomar el control de las islas cercanas para proteger nuestras costas."
 usa_across_the_pacific:1 "Al otro lado del Pacífico"
 desc_usa_across_the_pacific:1 "Al tomar el control de Filipinas, hemos extendido nuestra influencia sobre la mayor parte del Océano Pacífico."
 usa_federal_reserve_act_mod:1 "Reserva Federal"
 desc_usa_federal_reserve_act_mod:1 "La Ley de la Reserva Federal hizo que el dólar estadounidense fuera moneda de curso legal en la federación."
 usa_state_university_system:1 "Universidades estatales"
 desc_usa_state_university_system:1 "Hemos establecido universidades financiadas por el estado para expandir la base educada de nuestra población y brindar mayores oportunidades a los estadounidenses en todas partes".
 usa_transcontinental_railroad:1 "Ferrocarril transcontinental"
 desc_usa_transcontinental_railroad:1 "Nuestro ferrocarril transcontinental nos permite transportar personas y mercancías de costa a costa mucho más rápido que cualquier forma de transporte anterior."
 usa_interstate_highway_system:1 "Autopistas interestatales"
 desc_usa_interstate_highway_system:1 "El nuevo sistema de autopistas interestatales permite un acceso más rápido y fácil para viajar a los ciudadanos estadounidenses comunes, mejorando así las tasas generales de producción y reduciendo el tiempo que lleva completar los proyectos."
 usa_world_superpower:1 "Superpotencia mundial"
 desc_usa_world_superpower:1 "Hemos logrado establecer nuestras posiciones como una superpotencia mundial."
 usa_imperial_america:1 "Política imperialista"
 desc_usa_imperial_america:1 "Nuestra política exterior imperialista nos ha dado influencia en varios países del mundo."
  
 #AOD
 oda_triple_volley_firing:1 "Triple volea disparando"
 desc_oda_triple_volley_firing:1 "Nuestro gobernante ha entrenado rigurosamente a nuestros hombres en la nueva e innovadora táctica del triple disparo, en la que tres filas de fusileros despliegan ráfagas de disparos contra el enemigo."
 oda_cannon_siegecraft:1 "Cañones de asedio"
 desc_oda_cannon_siegecraft:1 "Para romper algunas fuertes fortalezas enemigas, hemos desarrollado potentes cañones de asedio que ahora podemos usar contra otras fortalezas".
 oda_sengoku_great_unifier:1 "Gran unificador"
 desc_oda_sengoku_great_unifier:1 "Las tierras de Japón han estado divididas durante mucho tiempo. Sin embargo, mientras que la mayoría de los demás daimyo solo desean defender sus tierras y expandirse regionalmente, nuestro gobernante tiene una ambición mucho mayor y más noble.
 oda_saika_ikki:1 "Saika-ikki"
 desc_oda_saika_ikki:1 "Los renegados Saika, conocidos por sus divisiones de fusileros expertos, están a nuestro servicio. Con tiradores tan talentosos bajo nuestra protección, estos mercenarios seguramente nos ayudarán en nuestras campañas".
  
 #CSA
 csa_internationally_recognized:1 "Reconocido internacionalmente"
 desc_csa_internationally_recognized:1 "Habiendo establecido sólidas conexiones en el extranjero, ahora somos reconocidos oficialmente por las potencias internacionales, lo que significa que todos los países tomarán a nuestros diplomáticos mucho más en serio".
 csa_standing_army:1 "Un ejército permanente"
 desc_csa_standing_army:1 "Una gran desventaja durante la Guerra con la Unión fue que necesitábamos contar con voluntarios provisionales. Para resolver este problema, hemos establecido un ejército permanente listo para defender nuestras tierras en cualquier momento."
 csa_naval_powerhouse:1 "Central eléctrica naval"
 desc_csa_naval_powerhouse:1 "En el pasado, los bloqueos navales de la Unión nos hicieron mucho daño. Ahora que nos hemos defendido de la Unión y hemos construido una gran flota, podemos aplicar bloqueos similares a nuestros enemigos."
 csa_railroad_network:1 "Red ferroviaria"
 desc_csa_railroad_network:1 "Enfrentamos una desventaja contra la Unión en la guerra, pero ahora tenemos un extenso sistema ferroviario que rivaliza con el suyo."
  
 #SPI
 spi_free_sardinia:1 "Una Cerdeña libre"
 desc_spi_free_sardinia:1 "Hemos declarado nuestra independencia y unido la mayor parte de Italia para liberarlos de la influencia de los poderes abusivos."
 spi_perfect_fusion:1 "Fusión perfecta"
 desc_spi_perfect_fusion:1 "Históricamente, nuestros estados de origen fueron administrados por sistemas legales separados, pero ahora los hemos unido bajo el mismo sistema administrativo para aumentar la eficiencia y abrir el camino para nuevas reformas."
 spi_red_shirts_of_the_thousand:1 "Camisas rojas de los Mil"
 desc_spi_red_shirts_of_the_thousand:1 "Desde que nuestras ambiciones de una Italia fuerte y unida se han dado a conocer en toda la península, mil camisas rojas que apoyan nuestra ambición se han propuesto como misión unir las tierras del sur de Italia bajo nuestro gobierno".
 spi_risorgimento_successful:1 "Risorgimento exitoso"
 desc_spi_risorgimento_successful:1 "Nuestro sueño de unir a Italia estuvo lejos de alcanzarse durante mucho tiempo, pero ahora que hemos logrado unir a Italia, ningún imperio nos detendrá, ¡ni siquiera el Papa!"
  
 #EGY
 egy_al_mukhtara:1 "al-Mukhtara"
 desc_egy_al_mukhtara:1 "Una guardia beduina leal, que contribuye a nuestra mano de obra y al daño de choque de la caballería."
 egy_european_trade_mod:1 "Comercio europeo establecido"
 desc_egy_european_trade_mod:1 "Aunque chocamos ideológica y militarmente con los cristianos europeos, ninguno de nosotros puede negar los inmensos beneficios de mantener relaciones comerciales pacíficas. Dado que nuestros bienes y productos básicos son muy valiosos para ellos, hemos promovido la industria azucarera e iniciado una política de comercio con los europeos en una escala nunca antes vista entre los mundos cristiano y musulmán".
 egy_opinion_caliph_relations:1 "Amistoso con el califa"
 desc_egy_opinion_caliph_relations:1 "Habiendo derrotado al falso califato fatimí y sirviendo lealmente al verdadero califato, nos hemos ganado el elogio de toda la religión sunita."
 egy_sultan_of_egypt_and_arabia:1 "Sultán de Arabia"
 desc_egy_sultan_of_egypt_and_arabia:1 "Las tierras de Arabia se dividieron entre varios emiratos, pero ahora hemos colonizado toda Arabia y hemos devuelto la paz a la región."
 egy_sultan_of_egypt_and_nubia:1 "Sultán de Nubia"
 desc_egy_sultan_of_egypt_and_nubia:1 "Hemos acabado con la amenaza fatimí de una vez por todas y hemos puesto a toda Nubia bajo nuestra autoridad directa."
 egy_sultan_of_egypt_and_syria:1 "Sultán de Egipto y Siria"
 desc_egy_sultan_of_egypt_and_syria:1 "El Califa nos ha concedido el título de Sultán de Egipto y Siria por nuestras valientes conquistas, que seguramente harán que nuestro nombre sea conocido en toda la tierra."
 egy_sultan_of_mesopotamia:1 "Sultán de Mesopotamia"
 desc_egy_sultan_of_mesopotamia:1 "Hemos derrotado a los zengids de Siria que desafiaban nuestra autoridad y nos hemos ganado el título de Sultán de Mesopotamia."
 egy_ali_modern_egyptian_army:1 "Ejército egipcio moderno"
 desc_egy_ali_modern_egyptian_army:1 "Para competir con las potencias europeas, hemos revisado y modernizado nuestras fuerzas armadas utilizando nueva tecnología de armas de fuego."
 egy_ali_egyptian_ironclads:1 "Acorazados egipcios"
 desc_egy_ali_egyptian_ironclads:1 "Hemos fortalecido nuestra marina con los barcos más potentes que ofrece el mundo moderno. La innovación del ironclad es un gran activo nuevo para nuestra armada a la hora de dominar a nuestros rivales, tanto del este como de Europa".
 egy_ali_mediterranean_ports:1 "Puertos del Mediterráneo"
 desc_egy_ali_mediterranean_ports:1 "Las ciudades de Chipre y Creta refuerzan la fuerza de nuestra presencia naval en el Mediterráneo oriental a expensas de nuestros enemigos."
 egy_ali_khedive_of_greater_syria:1 "Jedive de la Gran Siria"
 desc_egy_ali_khedive_of_greater_syria:1 "Hemos asegurado todo el Levante bajo nuestro mando y mostramos a todas las potencias extranjeras, locales y europeas, la fuerza de Egipto."
 egy_ali_magnificent_conqueror:1 "Magnífico conquistador"
 desc_egy_ali_magnificent_conqueror:1 "La ciudad de Estambul, que muchos consideran la ciudad del deseo del mundo, fue la capital otomana durante siglos, pero ahora se erige como una señal del poderío de Egipto."
 egy_ali_rising_khedivate:1 "Jedivato en ascenso"
 desc_egy_ali_rising_khedivate:1 "Nuestro gobernante desarrolló lenta y cuidadosamente nuestra nación como súbdito otomano, pero al percibir la creciente debilidad del Imperio Otomano, finalmente declaramos la independencia como el Jedivato de Egipto".
  
 #Korea
 sll_rising_naval_power:1 "Poder naval en ascenso"
 desc_sll_rising_naval_power:1 "Con la costa suroeste asegurada, ahora nos hemos establecido como una potencia naval en ascenso".
 sll_yellow_sea_access:1 "Comercio del Mar Amarillo"
 desc_sll_yellow_sea_access:1 "Nuestro acceso al Mar Amarillo permite un próspero comercio exterior con los chinos Han."
 sll_king_of_samhan:1 "Rey de Samhan"
 desc_sll_king_of_samhan:1 "Las tierras de los Tres Reinos se han unido bajo nuestro rey; por lo tanto, es apropiado que tomemos el título de Rey de todo el Samhan".
 sll_sodang_banners:1 "Unidades Sodang"
 desc_sll_sodang_banners:1 "Nueve divisiones de unidades de estandarte jurado creadas a partir de nuestra guardia real, cada una de las cuales hace un juramento de lealtad directamente al rey; esto reemplaza al yukchong liderado por la nobleza, asegurando que nuestros hombres sean leales solo al rey."
 sll_hwarang_teachings:1 "Enseñanzas Hwarang"
 desc_sll_hwarang_teachings:1 "Hemos reclutado a los hábiles jóvenes Hwarang y difundido sus disciplinadas enseñanzas entre nuestro ejército."
 gog_compulsory_enlistment:1 "Alistamiento obligatorio"
 desc_gog_compulsory_enlistment:1 "Al promulgar una política de servicio obligatorio, podemos reclutar más hombres para que nos sirvan en un período de tiempo más corto".
 gog_moon_fortresses:1 "Fortalezas lunares"
 desc_gog_moon_fortresses:1 "Hemos construido fortificaciones estratégicamente entre ríos y afluentes, que contribuyen en gran medida a la defensa de nuestro reino."
 gog_king_of_goryeo:1 "Rey de Goryeo"
 desc_gog_king_of_goryeo:1 "Con todos los reinos coreanos unidos bajo nuestra corona, podemos legítimamente reclamar el título de rey de Goryeo".
 gog_son_of_heaven:1 "El Hijo del Cielo"
 desc_gog_son_of_heaven:1 "Somos descendientes de Jumong, el primer rey de Goguryeo e Hijo del Cielo; por lo tanto, nuestros monumentos nos otorgan prestigio a los ojos de nuestra propia gente y de las potencias extranjeras".
 gog_abundant_army_supplies:1 "Suministros militares abundantes"
 desc_gog_abundant_army_supplies:1 "Hemos logrado convertir nuestras tierras en campos productivos. Esto suministrará cereales a nuestras guarniciones y alimentará a nuestros ejércitos durante bastante tiempo."
 bkj_mahan_united:1 "Mahan Unidos"
 desc_bkj_mahan_united:1 "Nos hemos elevado por encima de los demás estados de la Confederación de Mahan y los hemos unido con éxito bajo una sola corona".
 bkj_daeseongpaljok_support:1 "Apoyo de Daeseongpaljok"
 desc_bkj_daeseongpaljok_support:1 "Tenemos el apoyo de los nobles más poderosos de la tierra, las Ocho Grandes Familias, lo que contribuye en gran medida a la estabilidad de nuestro reino".
 bkj_jwapyeong:1 "Jwapyeong"
 desc_bkj_jwapyeong:1 "Nuestro rey ha establecido un sistema de dieciséis rangos y seis ministros, simplificando nuestra administración y estableciendo una jerarquía de funcionarios judiciales expertos."
  
 #Emishi
 emi_victorious_army:1 "Ejército victorioso"
 desc_emi_victorious_army:1 "Habiendo atravesado el país como una ola rompiendo, nuestros ejércitos están muy animados. Por lo tanto, cargarán con mayor velocidad y entusiasmo que antes."
 emi_barbarians_no_more:1 "No más bárbaros"
 desc_emi_barbarians_no_more:1 "Una vez vencido el Yamato, ya no se nos puede considerar bárbaros. Esto legitimará nuestro gobierno cuando llevemos a cabo la diplomacia con estados extranjeros".
 emi_jomon_restoration:1 "Restauración de Jomon"
 desc_emi_jomon_restoration:1 "Por fin, los pueblos indígenas de las islas se han unido contra los invasores Yamato."
 emi_emishi_united:1 "Emishi unido"
 desc_emi_emishi_united:1 "Una vez divididos entre los partidarios de la federación y de Yamato, los líderes nobles ahora se han unido bajo nuestra bandera".
 emi_shock_cavalry:1 "Caballería de choque"
 desc_emi_shock_cavalry:1 "Habiendo entrenado nuestra caballería, ahora podemos desplegar tácticas efectivas de ataque y fuga contra la infantería Yamato y aplastar a nuestros enemigos dondequiera que vayamos."
 emi_mounted_archers:1 "Arqueros montados"
 desc_emi_mounted_archers:1 "Con hábiles arqueros montados y formaciones invencibles, podemos derrotar las fortificaciones enemigas simplemente lanzando lluvias de flechas y haciéndolas morir de hambre".
  
 #Yamato
 yam_anti_cavalry_tactics:1 "Tácticas contra la caballería"
 desc_yam_anti_cavalry_tactics:1 "Habiendo derrotado a los Emishi, cuyas tácticas se basan en las tácticas de ataque y fuga de los arqueros montados, hemos desarrollado nuestra infantería para contrarrestar a la caballería de los Emishi."
 yam_emishi_generals:1 "Generales Emishi"
 desc_yam_emishi_generals:1 "Con los Emishi integrados en nuestro imperio, hemos reclutado a muchos generales de Emishi expertos en la guerra de caballería".
 yam_chrysanthemum_throne:1 "Trono de crisantemos"
 desc_yam_chrysanthemum_throne:1 "Con todo el oeste de Honshu bajo nuestro dominio, podemos reclamar legítimamente el Trono del Crisantemo como el máximo gobernante de Japón".
 yam_chinese_trade:1 "Comercio chino"
 desc_yam_chinese_trade:1 "Habiendo establecido el comercio con el Reino Medio, se nos ha otorgado una mayor flexibilidad para comerciar con los comerciantes locales de su país".
 yam_kani_junikai:1 "Kan'i Junikai"
 desc_yam_kani_junikai:1 "Sistema de límites y rangos de doce niveles; un sistema de clasificación de funcionarios modificado a partir del precedente chino."
  
 #Chenla
 cna_new_trade_empire:1 "Nuevo imperio comercial"
 desc_cna_new_trade_empire:1 "Habiendo usurpado con éxito el imperio comercial de Funan, ahora somos la nueva potencia comercial indiscutible de la región del Mekong."
 cna_maharajadhiraja:1 "Maharajadhiraja"
 desc_cna_maharajadhiraja:1 "El Rey de reyes. Poseedor de un título tan prestigioso, nuestro gobernante es un dios entre los hombres, y su autoridad divina es conocida por todos."
 cna_dangrek_fealty:1 "Lealtad de Dangrek"
 desc_cna_dangrek_fealty:1 "Hemos ganado la lealtad de la aristocracia de la región; como resultado, nuestra nación de Chenla es ahora un estado unificado en lugar de una mera colección de entidades políticas aliadas".
  
 #Funan
 fun_indian_ocean_access:1 "Acceso al Océano Índico"
 desc_fun_indian_ocean_access:1 "Gracias a la adquisición de los puertos de Mon, hemos obtenido acceso al golfo de Martaban y, por lo tanto, también acceso directo a la totalidad del océano Índico; esto nos presenta aún más oportunidades comerciales que nunca antes".
 fun_canal_system:1 "Sistema de canales"
 desc_fun_canal_system:1 "La finalización de un intrincado sistema de canales y barays a lo largo de nuestras tierras nos permite transportar tropas y suministros mucho más rápido, y también beneficia a nuestra agricultura mediante el almacenamiento de agua y el riego."
 fun_world_trade_monopoly:1 "Monopolio del comercio mundial"
 desc_fun_world_trade_monopoly:1 "Nuestro control sobre los principales puertos comerciales de la región ha asegurado nuestro monopolio sobre el flujo comercial de los imperios de Occidente y Oriente, convirtiendo a nuestro estado en un imperio comercial globalmente influyente."
 fun_trade_armada:1 "Armada comercial"
 desc_fun_trade_armada:1 "La finalización de una gran flota comercial significa mayores oportunidades comerciales en tierras lejanas y también garantiza la seguridad de nuestros mercaderes sin importar lo lejos que naveguen."
 fun_mekong_control:1 "Acceso al río Mekong"
 desc_fun_mekong_control:1 "El río Mekong es una de las rutas comerciales más importantes de la región. Controlando el río podemos controlar el comercio que pasa por él."
  
 #Wessex
 wsx_king_of_mercia:1 "Rey de Mercia"
 desc_wsx_king_of_mercia:1 "Al haber conquistado toda Mercia podemos reclamar el título de rey de Mercia."
 wsx_defender_of_england:1 "Defensor de Anglia"
 desc_wsx_defender_of_england:1 "Hemos defendido a Inglaterra de los invasores nórdicos obligándolos a volver al lugar de donde vinieron."
 wsx_king_of_northumbria:1 "Rey de Northumbria"
 desc_wsx_king_of_northumbria:1 "Al haber conquistado toda Northumbria, podemos reclamar el título de rey de Northumbria."
 wsx_king_of_england:1 "Rey de Inglaterra"
 desc_wsx_king_of_england:1 "Al conquistar a todos los reyes y tribus de Anglia Proper, podemos reclamar el título de Rey de los anglos sin lugar a dudas."
 wsx_king_of_ireland:1 "Rey de Irlanda"
 desc_wsx_king_of_ireland:1 "Al haber conquistado toda Irlanda podemos reclamar el título de rey de Irlanda."
 wsx_king_of_wales:1 "Rey de Gales"
 desc_wsx_king_of_wales:1 "Al haber conquistado todo Gales, podemos reclamar el título de rey de Gales."
 wsx_king_of_scotland:1 "Rey de Escocia"
 desc_wsx_king_of_scotland:1 "Al haber conquistado toda Escocia, podemos reclamar el título de rey de Escocia."
  
 #Mercia
 mrc_ruler_of_the_midlands:1 "Gobernante de las Tierras del Medio"
 desc_mrc_ruler_of_the_midlands:1 "Hemos unido las Tierras del Medio bajo nuestro gobierno y ahora estamos entre los reinos más poderosos de Gran Bretaña."
 mrc_king_of_the_angles:1 "Rey de los ángulos"
 desc_mrc_king_of_the_angles:1 "Al conquistar a todos los reyes y tribus de Anglia Propia, podemos reclamar el título de Rey de los Ángeles sin lugar a dudas."
 mrc_pagan_stronghold:1 "Fortaleza pagana"
 desc_mrc_pagan_stronghold:1 "Hemos consolidado a Mercia como un bastión pagano contra las influencias cristianas."
 mrc_servants_of_thunor:1 "Bendiciones de Thunor"
 desc_mrc_servants_of_thunor:1 "¡El dios del trueno Thunor nos ha bendecido por nuestro valor!"
 mrc_monasteries_restored:1 "Monasterios restaurados"
 desc_mrc_monasteries_restored:1 "Hemos restaurado los monasterios que habían sido saqueados por los paganos."
 mrc_pagans_assimilated:1 "Paganos asimilados"
 desc_mrc_pagans_assimilated:1 "Hemos convertido con éxito la mayoría de nuestras tierras al cristianismo."
 mrc_dioceses_placated:1 "Diócesis aplacadas"
 desc_mrc_dioceses_placated:1 "La iglesia y el estado son los dos pilares principales de una sociedad estable y con la lealtad de la iglesia asegurada, podemos estar seguros de que nuestro país permanecerá estable en el futuro."
 mrc_defender_of_anglia:1 "Defensor de Anglia"
 desc_mrc_defender_of_anglia:1 "Hemos defendido a Inglaterra de los invasores nórdicos obligándolos a volver al lugar de donde vinieron."
  
 #Northumberland
 nol_victorious_army:1 "Ejército victorioso"
 desc_nol_victorious_army:1 "Debido a nuestras constantes victorias en el campo de batalla, no solo ha mejorado la moral general, sino que nuestros soldados también se han vuelto cada vez más profesionales y disciplinados."
 nol_king_in_the_north:1 "Rey en el Norte"
 desc_nol_king_in_the_north:1 "Hemos establecido una firme hegemonía sobre las tierras del norte de Anglia. Al tomar el título de rey del norte de Anglia, nuestro prestigio se ha extendido por todas partes entre los anglosajones y los británicos por igual."
 nol_southward_expansion:1 "Expansión hacia el sur"
 desc_nol_southward_expansion:1 "Aunque nuestros ejércitos están experimentados luchando contra los pictos, no estaban acostumbrados a los hombres y las tácticas de las tribus del sur. Por lo tanto, nuestros generales y soldados aprenderán mucho de cada batalla."
 nol_king_of_england:1 "Rey de Inglaterra"
 desc_nol_king_of_england:1 "Al conquistar a todos los reyes y tribus de Anglia Proper, podemos reclamar el título de Rey de los anglos sin lugar a dudas."
 nol_monastic_culture:1 "Cultura monástica"
 desc_nol_monastic_culture:1 "La cultura religiosa de nuestra nación ha llevado a la construcción de muchos monasterios y, por lo tanto, a la dedicación de muchos hombres santos a la tradición monástica."
  
 #Leon
 lon_cruzada_para_iberia:1 "Cruzada Para Iberia"
 desc_lon_cruzada_para_iberia:1 "Iberia fue una vez una tierra de cristianos, pero desde entonces ha sido gobernada por invasores extranjeros. Por lo tanto, Dios nos da el derecho de declarar una cruzada para liberar las tierras de Iberia de los moros".
 lon_reconquista_victoriosa:1 "Reconquista Victoriosa"
 desc_lon_reconquista_victoriosa:1 "Hemos expulsado con éxito a los moros de Iberia. Esto hace que la conversión de los pueblos iberos sea mucho más fácil ahora que toda influencia no cristiana ha sido expulsada de la tierra."
 lon_repoblacion_exitosa:1 "Repoblación Exitosa"
 desc_lon_repoblacion_exitosa:1 "Con la repoblación cristiana de la Península Ibérica completada, nuestras reservas de mano de obra se han reabastecido considerablemente. ¡Ahora, nuestros pueblos están preparados para luchar por Dios más allá de Iberia!"
 lon_corona_de_asturias:1 "Corona de Asturias y España"
 desc_lon_corona_de_asturias:1 "Al morir Astolfo el Grande de la corona de Asturias, repartió su reino entre sus tres hijos, naciendo el reino de León. Ahora que las coronas de España están unidas bajo nuestro reino, podemos reclamar la Corona de Asturias y toda España".
 lon_count_of_castile:1 "Conde de Castilla"
 desc_lon_count_of_castile:1 "Para defendernos de las invasiones de los moros, hemos construido sólidas fortificaciones por toda Iberia."
  
 #Asturias
 asu_camino_de_santiago:1 "Camino de Santiago"
 desc_asu_camino_de_santiago:1 "El Camino de Santiago es una ruta de peregrinaje para todos los cristianos europeos para llegar a nuestro santuario de Santiago en Galicia. Esta ruta tiene como efecto colateral beneficioso el aumento del comercio dentro de nuestras provincias."
 asu_corona_de_asturias:1 "Corona de los Astures"
 desc_asu_corona_de_asturias:1 "Por haber ganado para nuestra causa a los diferentes nobles de nuestras tierras, tenemos legitimidad para reclamar nuestro título de rey de todos los astur."
 asu_visigoth_legacy:1 "Legado visigodo"
 desc_asu_visigoth_legacy:1 "Antes de que los moros llegaran a gobernar Hispania, estaba unida bajo los cristianos visigodos. Ahora, hemos asumido el papel de protectores de la España cristiana aceptando las diversas culturas de la región."
  
 #Gupta
 gup_overseas_trade:1 "Enlaces de comercio exterior"
 desc_gup_overseas_trade:1 "La conquista de Kalinga ha aumentado considerablemente nuestra influencia en el mar y ha abierto más posibilidades de comercio exterior".
 gup_superior_discipline:1 "Disciplina superior"
 desc_gup_superior_discipline:1 "Hemos optado por un ejército que enfatiza la disciplina del ejército, las formaciones militares y las estratagemas para lograr la victoria sobre las caballerías enemigas."
 gup_religious_tolerance:1 "Tolerancia religiosa"
 desc_gup_religious_tolerance:1 "Hemos iniciado una era dorada de la religión y el arte al donar dinero para construir templos para hindúes, jainistas y budistas por igual".
  
 #Song
 sng_jungle_warfare_experience:1 "Guerra en la jungla"
 desc_sng_jungle_warfare_experience:1 "Nuestras tropas nativas Han han ampliado el arte de la guerra luchando en la jungla traicionera. Este conocimiento nos ayudará en tierras igualmente traicioneras en el futuro."
 sng_standing_navy:1 "Marina permanente"
 desc_sng_standing_navy:1 "Hemos trabajado duro para crear una tradición naval más allá de nuestros ríos y hemos establecido una armada permanente para patrullar los mares".
 sng_civil_examinations:1 "Exámenes civiles"
 desc_sng_civil_examinations:1 "Hemos perfeccionado el sistema de exámenes civiles para eliminar toda corrupción y contratar a los mejores estadistas para que nuestra administración sea lo mejor posible."
 sng_iron_industry:1 "Central de la industria del hierro"
 desc_sng_iron_industry:1 "Nos hemos convertido en el mayor productor de hierro del mundo y monopolizamos el comercio oriental de hierro."
 sng_gunpowder_warfare:1 "Tecnología de la pólvora"
 desc_sng_gunpowder_warfare:1 "¡Nuestra búsqueda de pólvora ha valido la pena, ya que ahora tenemos bombas de fuego que podemos lanzar al enemigo!"
  
 #Sui
 sui_thriving_buddhist_schools:1 "Escuelas budistas prósperas"
 desc_sui_thriving_buddhist_schools:1 "Hemos aceptado las diversas escuelas de budismo que han florecido bajo nuestro imperio."
 sui_imperial_examinations_restored:1 "Exámenes imperiales restaurados"
 desc_sui_imperial_examinations_restored:1 "Después de décadas de guerra y desunión, finalmente hemos restaurado los sistemas confucianos de educación y exámenes meritocráticos bajo nuestro imperio."
 sui_the_grand_canal:1 "El Gran Canal"
 desc_sui_the_grand_canal:1 "La finalización del Gran Canal ha permitido que las mercancías fluyan a través de nuestro imperio de manera mucho más eficiente y, por lo tanto, las provincias individuales tienen una mayor oportunidad de participar en el comercio. Durante la guerra, el Canal también es muy útil para transportar grano y tropas a posiciones estratégicas en todo el reino".
  
 #Tang
 tng_frontier_expansion:1 "Expansión de la frontera"
 desc_tng_frontier_expansion:1 "Hemos ampliado nuestras fronteras más allá de las provincias centrales de China".
 tng_silk_road_taxation:1 "Impuestos de la Ruta de la Seda"
 desc_tng_silk_road_taxation:1 "Hemos tomado el control de grandes secciones de la ruta de la seda y pacificado a los nómadas rebeldes que hay allí. Esto ha aumentado considerablemente la cantidad de comercio que pasa por la cuenca del Tarim y ha hecho que el viaje sea más seguro que nunca. Los comerciantes están encantados de pagarnos un pequeño impuesto para garantizar que la ruta seguirá siendo segura también en el futuro".
  
 #Jin
 jin_emperor_of_the_north:1 "Emperador del Norte"
 desc_jin_emperor_of_the_north:1 "Con los kitanos expulsados ​​del norte del Reino Medio, nos hemos establecido como el Emperador incuestionable del Norte."
 jin_superior_cavalry_mod:1 "Caballería superior"
 desc_jin_superior_cavalry_mod:1 "Cuando los khitan subieron al trono chino, perdieron el contacto con su antigua equitación superior. Por lo tanto, parece que ahora somos la caballería dominante del Reino Medio".
 jin_sinicized_government:1 "Gobierno sinicizado"
 desc_jin_sinicized_government:1 "Hemos aprendido algunas formas de gobierno más eficientes de los chinos y las hemos adoptado en las nuestras. Al adoptar las tradiciones chinas, también estamos impulsando nuestro reclamo de que nuestro emperador gobierne toda China".
 jin_tatar_vassalage:1 "Vasallaje tártaro"
 desc_jin_tatar_vassalage:1 "Hemos subyugado a algunas de las tribus cerca de nuestra frontera norte. Se han visto obligados a pagarnos tributo tanto en dinero como en hombres."
 jin_tatar_mercenaries:1 "Mercenarios tártaros"
 desc_jin_tatar_mercenaries:1 "Mientras que las tribus mongolas del norte amenazan la seguridad de nuestras fronteras, hemos logrado el éxito pagando a mercenarios tártaros para que ataquen de forma preventiva a las tribus mongolas y maten a sus líderes más poderosos."
  
 #Yuan
 yua_supreme_control_commission_mod:1 "Comisión de Control Supremo"
 desc_yua_supreme_control_commission_mod:1 "La Comisión del Tíbet ha aumentado nuestros ingresos fiscales en toda la región".
  
 #Xiongnu
 xio_chengli_gutu_chanyu:1 "Chengli Gutu Chanyu"
 desc_xio_chengli_gutu_chanyu:1 "Chengli Gutu Chanyu es un título otorgado únicamente al gobernante más poderoso de todas las tribus Hu y al líder de nuestra confederación."
 xio_ferghana_hanxue_ma:1 "Ma Hanxue"
 desc_xio_ferghana_hanxue_ma:1 "Tenemos acceso a los Hanxue Ma, o 'caballos que sudan sangre', de las tierras de Ferghana. Estos caballos son conocidos por su gran velocidad y resistencia, y nos servirán bien en la batalla."
 xio_ancient_capitals:1 "Las antiguas capitales"
 desc_xio_ancient_capitals:1 "Tenemos las antiguas capitales de los chinos Han, algo que ningún 'bárbaro' ha hecho antes. ¡Ahora, el mundo conocerá el nombre de los Xiongu!"
 xio_han_zhao:1 "Han Zhao"
 desc_xio_han_zhao:1 "Debido a nuestra larga historia de tratados de matrimonio con la dinastía Han, podemos reclamar correctamente el linaje de su imperio para nuestro propio beneficio."
 xio_loyal_tribes:1 "Tribus leales"
 desc_xio_loyal_tribes:1 "Con los diversos jefes de nuestra confederación leales solo a nosotros, es mucho más fácil recaudar tributos en tiempos de guerra y paz."
  
 #Kushan
 kus_makran_coastal_trade:1 "Comercio costero de Makran"
 desc_kus_makran_coastal_trade:1 "Durante mucho tiempo, el Imperio Kushan no tuvo salida al mar, pero ahora hemos obtenido acceso a la costa de Makran, lo que nos da acceso a las rutas comerciales marítimas a varios puertos comerciales ricos".
 kus_yuezhi_pride:1 "Orgullo Yuezhi"
 desc_kus_yuezhi_pride:1 "Nuestro pueblo fue humillado una vez por una derrota a manos de los xiongnu. Pero logramos expandirnos y ganar poder, para finalmente vengar a nuestros antepasados ​​y establecer la soberanía yuezhi en Dzungaria."
 kus_buddhist_council:1 "Consejo budista"
 desc_kus_buddhist_council:1 "Al difundir el budismo en gran parte de Asia, hemos establecido una sólida red de consejos budistas que aumentan la eficiencia de nuestros esfuerzos de conversión".
 kus_title_kushanshah:1 "Kushanshah"
 desc_kus_title_kushanshah:1 "Nuestro gobernante controla tanto las tierras de los kushan como las de los sasánidas. Por lo tanto, podemos reclamar el título de Kushanshah, Rey de reyes de los kushan."
 kus_trade_with_rome:1 "Comerciar con Roma"
 desc_kus_trade_with_rome:1 "El Imperio Romano del oeste es esencial para el éxito de la Ruta de la Seda que ha beneficiado a nuestro reino durante tanto tiempo. Hemos establecido buenas relaciones con los líderes romanos para garantizar la continuación del comercio pacífico."
  
 #Parthia
 prt_arsacid_authority:1 "Autoridad arsácida"
 desc_prt_arsacid_authority:1 "Nuestra dinastía se ha casado con familias nobles extranjeras, aumentando la legitimidad de nuestra rama principal y obteniendo acceso a más posibles herederos legítimos."
 prt_persian_gulf_ports:1 "Puertos comerciales del Golfo Pérsico"
 desc_prt_persian_gulf_ports:1 ""
 prt_legacy_of_the_achaemenids:1 "Legado de los aqueménidas"
 desc_prt_legacy_of_the_achaemenids:1 "Nuestro país se ha ganado la reputación de ser el primer verdadero sucesor del gran Imperio Persa de antaño. Al reclamar lazos familiares con el propio Ciro el Grande, todos conocen el lugar que nos corresponde en este mundo".
 prt_royal_roads:1 "Caminos reales"
 desc_prt_royal_roads:1 "Hemos restablecido los Caminos Reales Persas, construidos por primera vez por Darío el Grande de los aqueménidas y mantenidos bajo el gobierno de Alejandro Magno. Esto aumenta la eficiencia de nuestra red de mensajes y proporciona un terreno de calidad para nuestra marcha. ejércitos".
 prt_royal_roads_prov:1 "Camino real"
 desc_prt_royal_roads_prov:1 "La red restablecida de Royal Roads pasa por esta provincia."
 prt_parthian_shot:1 "Tiro parto perfeccionado"
 desc_prt_parthian_shot:1 "Hemos perfeccionado nuestra táctica de tiro parto que nos ha proporcionado muchas victorias contra nuestros rivales. Incluso los grandes generales de Roma no son inmunes a nuestras flechas."
 prt_iranian_revival:1 "Renacimiento iraní"
 desc_prt_iranian_revival:1 "Hemos iniciado una nueva era de renacimiento cultural iraní, acercando nuestro gobierno al pueblo persa nativo de las tierras de nuestro imperio, así como aumentando nuestro prestigio más allá de Irán".
 prt_philhellenism:1 "Filehelenismo"
 desc_prt_philhellenism:1 "Dado que nuestro imperio controla las tierras de la antigua dinastía seléucida, nuestras influencias culturales helénicas son innegables. Por lo tanto, hemos implementado una política de filohelenismo, o amistad hacia los griegos, para estabilizar nuestro imperio y fusionar las culturas griega y persa. bajo un trono".
 prt_clans_united:1 "Siete clanes unidos"
 desc_prt_clans_united:1 "Aunque la dinastía arsácida controla el trono, hay siete grandes clanes que tienen influencia en nuestra corte. Hemos conseguido ganarnos el favor de las otras familias y hemos asegurado la estabilidad a largo plazo de nuestra dinastía."
  
 #Jerusalem
 koj_disciplined_army:1 "Ejército disciplinado"
 desc_koj_disciplined_army:1 "Cuando llegaron a Jerusalén, nuestro ejército no era más que una mezcla de caballeros y plebeyos. Sin embargo, con mucho esfuerzo, hemos convertido nuestra fuerza de combate en un ejército bien disciplinado, digno de encabezar nuestra causa."
 koj_knights_templar:1 "Caballeros Templarios"
 desc_koj_knights_templar:1 "A los Caballeros Pobres del Templo de Jerusalén se les ha concedido una propiedad en estas tierras. Nos ayudarán en la defensa de la Tierra Santa de todos y cada uno de los invasores."
 koj_crusade_victorious:1 "Cruzada victoriosa"
 desc_koj_crusade_victorious:1 "Hemos salido victoriosos en nuestra cruzada contra los infieles, trayendo gloria no solo a nosotros, sino a toda la cristiandad."
  
 #Judea
 jud_free_judea:1 "Espíritu de los Macabeos"
 desc_jud_free_judea:1 "Después de siglos de estar subordinada a los poderes imperiales, Judá es libre por fin. Ahora, somos sirvientes solo de YHW, ¡y ningún imperio volverá a tomar las tierras de Judá nunca más!"
 jud_hasmonean_legacy:1 "Legado hasmoneo"
 desc_jud_hasmonean_legacy:1 "Hemos restaurado las tierras de la dinastía hasmonea en su apogeo, expandiéndonos incluso más allá de sus antiguas fronteras. Aunque el linaje hasmoneo casi ha desaparecido, su legado permanece."
 jud_expanded_second_temple:1 "Segundo templo ampliado"
 desc_jud_expanded_second_temple:1 "Se ha ampliado el Segundo Templo y sus muros son más altos que nunca."
 jud_walls_of_herod:1 "Murallas de Herodes"
 desc_jud_walls_of_herod:1 "Jerusalén está protegida por fuertes muros. Están construidos con el estilo arquitectónico del rey Herodes, conocido por emprender numerosos proyectos de construcción colosales."
  
 #Nanzhao
 nan_anti_tang_annamese_support:1 "Apoyo anti-Tang Annamese"
 desc_nan_anti_tang_annamese_support:1 "Los pueblos de Annam han apoyado nuestra conquista de sus tierras del Imperio chino, liberándolos de su opresión. Ahora, juran lealtad a nuestro estado si eso significa la liberación de todo Annam."
 nan_indian_sea_trade:1 "Comercio del Mar Índico"
 desc_nan_indian_sea_trade:1 "Hemos asegurado toda la ruta comercial entre China y la India, desde los puertos marítimos de Birmania hasta las ciudades comerciales de Nan."
 nan_arrows_and_cavalry:1 "Flechas y caballería"
 desc_nan_arrows_and_cavalry:1 "Nuestro tiro con arco y nuestra caballería son los mejores activos de nuestro ejército. Con mucha experiencia en el campo, podemos usarlos en conjunto con gran eficiencia".
 nan_multicultural_kingdom:1 "Reino multicultural"
 desc_nan_multicultural_kingdom:1 "Nuestro reino da la bienvenida a todos los pueblos y culturas de todo el reino."
  
 #Dacia
 dac_fortresses_of_the_orastie_mountains:1 "Fortalezas de las montañas Orăştie"
 desc_dac_fortresses_of_the_orastie_mountains:1 "Las fortificaciones de nuestra capital han hecho que nuestras defensas sean casi impenetrables, y estos grandes fuertes son clave en nuestras guerras, especialmente con los romanos."
 dac_many_peoples_one_dacia:1 "Muchos pueblos, un Dacia"
 desc_dac_many_peoples_one_dacia:1 "Nuestra patria también ha sido el hogar de muchos otros pueblos a través de la migración o la guerra
  
 #Ruler modifiers
 epithet_the_mighty:1 "El Poderoso"
 desc_epithet_the_mighty:1 "Nuestro gobernante es conocido por el epíteto 'El Poderoso' debido al poderío marcial que mostró en la batalla."
 epithet_the_conqueror:1 "El Conquistador"
 desc_epithet_the_conqueror:1 "Nuestro gobernante es conocido por el epíteto 'El Conquistador' debido a las vastas extensiones de tierra conquistadas por su poder."
 epithet_the_great:1 "El Grande"
 desc_epithet_the_great:1 "Nuestro gobernante es conocido con el epíteto 'El Grande' debido a sus logros, así como a sus muchas y grandes contribuciones a nuestro estado."
 epithet_the_victorious:1 "El victorioso"
 desc_epithet_the_victorious:1 "Nuestro gobernante es conocido con el epíteto 'El Victorioso' debido a las victorias militares que ha logrado para la seguridad de nuestra nación."
 great_unifier:1 "Gran Unificador"
 desc_great_unifier:1 "Hace mucho tiempo que nuestra patria ha estado dividida entre señores de la guerra que compiten por el poder, arrojando nuestras tierras a una era de caos. Sin embargo, nuestro gobernante se ha levantado del caos como un poder dominante. Un imperio unido por mucho tiempo debe dividirse, pero un imperio por mucho tiempo divididos también deben unirse!"
 leones_frenatoris:1 "Leonis Frenatoris"
 desc_leones_frenatoris:1 "Reconocido por todos como el domador de leones, nuestro gobernante es conocido por superar grandes obstáculos y derrotar a los bárbaros más despiadados."
 great_conqueror:1 "Gran Conquistador"
 desc_great_conqueror:1 "Comparable a los grandes conquistadores de antaño, como Alejandro, Ciro, Ashoka y Qin Shi Huang, nuestro gobernante ha alcanzado niveles de éxito en la guerra que muy pocos han vivido lo suficiente como para verlos".
 epithet_the_pious:1 "El piadoso"
 desc_epithet_the_pious:1 "Nuestro gobernante es conocido con el epíteto 'El Piadoso' debido a su gran e inquebrantable dedicación a la fe verdadera."
 