l_german:
 russ_nation_title:0 "Bildet Rus"
 russ_nation_desc:0 "Geschichtlich betrachtet waren die Lande der Rus nie komplett vereint. Erringt die Kontrolle über die Großstädte der drei Nationen und vereint sie. Lasst den Falken von Ruriks Haus über die Lande aller Rus fliegen!"
 banish_prince_novgorod_title:0 "Verbannt den Prinzen!"
 banish_prince_novgorod_desc:0 "Im Jahr 1136 wurde Prinz Wsewlod Mstislawitsch infolge einer Rebellion, die von den Bojaren (Nowgoroder Adel) angeführt wurde, verbannt. Die Revolte wurde größtenteils von Gemeinen unterstützt, die von Wsewlod enttäuscht waren. Eine Form der Republik wurde gegründet, in der Adligen die größte Macht innehatten, aber jede Stadt einen Repräsentanten stellte."
 support_volkvs_title:0 "Unterstützt die Volkhvs"
 support_volkvs_desc:0 "Die slawischen Volkhvs erfüllten die Rolle von Priestern, Sehern und Heilern. Ihr Ansehen war hoch, oft hatten sie hohe Positionen direkt unter dem Herrscher inne. Sie hatten auch das Recht, den Knyaz (Prinzen) während einer Veche (öffentliche Versammlung) abzusetzen. Dieses Recht mag einer der Gründe gewesen sein, warum Wladimir die Rus taufen ließ."
 convert_knyaz_to_slavic_title:0 "Der Knyaz akzeptiert den slawischen Glauben"
 convert_knyaz_to_slavic_desc:0 "Obwohl Rurik ursprünglich aus Dänemark oder Schweden kam, wird es Zeit, dass unser Herrscher den gleichen Glauben annimmt wie seine Untertanen."
 uppsala_does_not_tolerate_christians_title:0 "Uppsala verfolgt Christen"
 uppsala_does_not_tolerate_christians_desc:0 "Ursprünglich hatte der Tempel von Uppsala, der größte nordische Tempel, ein stilles Abkommen der Toleranz mit Olof Skötkonung, dem ersten christlichen König von Schweden. Vermutlich war Olof Skötkonung nicht stark genug, den christlichen Glauben mit Gewalt durchzusetzen. Mit der Unterstützung unseres großen nordischen Kults können wir die Christianisierung Schwedens aufhalten."
 
 powerful_nobles:0 "Mächtiger Adel"
 desc_powerful_nobles:0 "Der Adel ergriff kürzlich die Macht in unserem Lande und begann, unserer Reichtümer auszuplündern, sich dabei wenig um Staatsangelegenheiten sorgend."
 volkhvs_supproted:0 "Volkhoven unterstützt"
 desc_volkhvs_supproted:0 "Um unsere Religionen zu verbreiten, entschieden wir, die Volkhoven zu unterstüzen und ihren hohen sozialen Status zu sichern. Mit einem solchen Status werden sie unabhängiger, was Unruhen verursachen kann."
 volkhvs_rebellion:0 "Rebellion der Volkhoven"
 desc_volkhvs_rebellion:0 "Unser ehemaliger Rückhalt für die Volkhoven wandte sich gegen uns. Obwohl wir die Volkhoven von ihrer Macht entledigen konnten, sind ihre Meinungen und Ansichten dennoch unter Bürgerlichen anerkannt."
 uppsala_resists_christianization:0 "Uppsala verfolgt Christen"
 desc_uppsala_resists_christianization:0 "Mit Unterstützung eines solch großen Kultes können wir die Christianisierung unseres Landes stoppen."
 norse_renaissance:0 "Nordische Renaissance"
 desc_norse_renaissance:0 "Unser Glaube widerstand der Christianisierung und nun lernten wir ein paar Kniffe, die uns im Kampf um den Glauben der Menschen helfen."
 religious_zeal_lesser:0 "Religiöse Beharrlichkeit"
 desc_religious_zeal_lesser:0 "Diese Provinz wechselte die Religion neulich und es wird ein wenig schwerer sein, sie vom wahren Glauben zu überzeugen."
 
 vcp.EVTNAME1:0 "Der Adel versucht, Macht zu erlangen!"
 vcp.EVTDESC1:0 "Es sieht düster aus für unser Volk und nur wenige vertrauen noch der Krone. Eine Gruppe Adliger versucht, die jetzige Regierung zu stürzen und hat uns ein Ultimatum vorgelegt."
 vcp.EVTNAME1.a:0 "Wir gestehen die Niederlage ein"
 vcp.EVTNAME1.b:0 "Verräter verfallen der Feme!"
 vcp.EVTNAME3:0 "Volkhvs zetteln Rebellion an"
 vcp.EVTDESC3:0 "Seit wir das Licht des wahren Glaubens sahen, haben die Volkhvs das Volk gegen uns aufgehetzt. Obwohl wir ihnen ihre Ämter entzogen haben, genießen sie immer noch hohes Ansehen im Volk."
 vcp.EVTNAME3.a:0 "Dafür werden sie bezahlen!"
 vcp.EVTNAME4:0 "Christliche Einflüsse"
 vcp.EVTDESC4:0 "Während unserer Raubzüge auf das christliche Europa hatten unsere Truppen mehr und mehr Kontakte mit Christen. Dieser Einfluss breitet sich nun in unseren Provinzen aus."
 vcp.EVTNAME4.a:0 "Besorgniserregend."
 vcp.EVTNAME6:0 "Nordische Renaissance"
 vcp.EVTDESC6:0 "Wir haben es geschafft, unser Volk zum Wohlgefallen des Allvaters zurückzuführen. Unser Glauben ist stärker denn je und wir haben neue Kniffe gelernt, die uns in Zukunft im Kampf um den Glauben des Volks helfen können."
 vcp.EVTNAME6.a:0 "Exzellent!"
 vcp.EVTNAME7:0 "Uppsala unterdrückt"
 vcp.EVTDESC7:0 "Die Ketzer aus dem Tempel von Uppsala verbreiten ihre Lügen nicht weiter! Wir haben Maßnahmen unternommen um sicherzustellen, dass ihnen jegliche Unterstützung entzogen wurde."
 vcp.EVTNAME7.a:0 "Exzellent!"
 vcp.EVTNAME8:0 "Nordische Renaissance endet"
 vcp.EVTDESC8:0 "Da wir das Licht der wahren Glaubens sahen, können wir nicht länger ketzerische Doktrin verwenden."
 vcp.EVTNAME8.a:0 "Mist."
 vcp.EVTNAME9:0 "Christliche Einflüsse"
 vcp.EVTDESC9:0 "Unser enger Kontakt mit Byzanz veranlasste einige unserer Gefolgsleute, zum orthodoxen Glauben überzutreten. Gescheiterte Raubzüge gegen Konstantinopel lassen viele Krieger an ihrem Glauben zweifeln."
 vcp.EVTNAME9.a:0 "Besorgniserregend!"
 
 KRU_ideas:0 "Kiewer Rus-Ideen"
 KRU_ideas_start:0 "Kiewer Traditionen"
 KRU_ideas_bonus:0 "Kiewer Ambitionen"
 varangian_route:0 "Warägerstraße"
 varangian_route_desc:0 "Von der Warägern bis zu den Griechen - eine Handelsstraße, die Skandinavien, Kiewer Rus und das Byzantinische Reich verband. Diese Straße erlaubte den Händlern, auf ihr einen blühenden Handel mit Byzanz aufzuziehen."
 druzhina:0 "Druzhina"
 druzhina_desc:0 "Im frühen Rus half eine Druzhina dem Prinzen, sein Herzogtum zu verwalten, stellte seine Leibgarde und seine Armee. Ihre Mitglieder waren von der finanziellen Unterstützung ihres Prinzen abhängig, dienten ihm jedoch freiwillig und hatten das Recht, ihn zu verlassen und sich der Druzhina eines anderen Prinzen anzuschließen."
 cult_of_perun:0 "Kult von Perun"
 cult_of_perun_desc:0 "Perun ist der höchste Gott des slawischen Pantheon und der Gott des Donners, der Blitze und des Krieges. Dem slawischen Paganismus fehlte ein fester Pantheon, der Kult von Perun war einer der zwei größten slawischen Kulte."
 veche:0 "Veche"
 veche_desc:0 "Veche war eine öffentliche Versammlung in slawischen Ländern. Auf den Versammlungen wurden Kriegs- und Friedensangelegenheiten und Gesetze besprochen sowie Herrscher ernannt und abgesetzt."
 vyshegoroda:0 "Vyshegoroda"
 vyshegoroda_desc:0 "Vyshegoroda waren spezielle Festungen, die größtenteils aus natürlichen Hindernissen bestanden."
 pogost_system:0 "Pogost-Netzwerk"
 pogost_system_desc:0 "Pogosts waren Festungen, auf denen Steuereintreiber und Repräsentanten der Prinzen residierten. Diese Netzwerke wurden geschaffen, um Doppelbesteuerungen zu vermeiden und das Sammeln der Steuern effektiver und sicherer zu machen."
 remeslennye_posady:0 "Remeslennye posady"
 remeslennye_posady_desc:0 "Remeslennye posady waren Handwerksviertel. Unter diesen Handwerkern waren Töpfer, Gerber, Zimmermänner, Steinmetze, Schmiede und andere." 
 