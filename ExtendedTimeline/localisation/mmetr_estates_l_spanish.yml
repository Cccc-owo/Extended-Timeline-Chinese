l_spanish:
#Estates, Estate Privileges and Other Related Stuff
  estate_holy_orders: "Órdenes Sagradas"
  estate_holy_orders_desc: "Las diversas Órdenes Sagradas en nuestras tierras están oficialmente reconocidas por la Iglesia. Las Órdenes Sagradas participan en servicios caritativos para los pobres y desamparados en tiempos de paz; en tiempos de guerra, son un valioso recurso militar, ya que sus renombrados Caballeros están entre la caballería más hábil de todas las tierras."
  holy_orders_loyalty_modifier: "Equilibrio de Lealtad de las Órdenes Sagradas"
  holy_orders_influence_modifier: "Influencia de las Órdenes Sagradas"
  EST_VAL_STATE_MONASTIC_ORDER_IN_POWER: "Orden Monástica en el Poder"
  EST_VAL_HIGH_DEVOTION: "Alta Devoción"
  EST_VAL_HIGH_PAP_INFLUENCE: "Alta Influencia Papal"
  EST_VAL_WAR_WITH_RELIGIOUS_ENEMY: "En Guerra con un Enemigo Religioso"
  estate_holy_orders_land_rights: "Derechos de Tierra de $ESTATE_NAME$"
  estate_holy_orders_land_rights_desc: "Permitir que las Órdenes Sagradas administren partes de nuestro dominio no solo reducirá los costos de mantenimiento y administración, sino que también permitirá el desarrollo de tierras lejanas de la capital sin agotar nuestro tesoro."
  estate_holy_orders_financial_control: "Control Financiero"
  estate_holy_orders_financial_control_desc: "Las órdenes sagradas fueron de los primeros innovadores en el intercambio financiero y la banca, y son especialmente hábiles en la gestión del dinero a través de sus vastas redes económicas en toda la cristiandad. Por lo tanto, podría ser sabio atender sus consejos e incluso confiarles nuestras finanzas."
  estate_holy_orders_letters_of_credit: "Cartas de Crédito"
  estate_holy_orders_letters_of_credit_desc: "Algunas órdenes sagradas, como los Caballeros Templarios, son conocidas por emitir cartas de crédito a los peregrinos que viajan a Tierra Santa, quienes recibirían sus fondos prometidos al llegar. Permitirles emitir cartas de crédito a mayor escala en nuestras tierras podría beneficiarnos también."
  estate_holy_orders_holy_knights: "Caballeros Sagrados"
  estate_holy_orders_holy_knights_desc: "Los caballeros de las diversas órdenes sagradas en toda la cristiandad están entre los jinetes más hábiles de toda la cristiandad. Por lo tanto, podría ser prudente confiar en su experiencia y colocarlos al mando de nuestros ejércitos junto con sus compañeros caballeros."
  estate_holy_orders_militaris_ordinis: "Militaris Ordinis"
  estate_holy_orders_militaris_ordinis_desc: "Aunque la mayoría de los miembros de las órdenes sagradas no participan en actividades marciales, hay numerosas órdenes militares en la cristiandad: caballeros valientes y hábiles que luchan por causas justas contra enemigos paganos. En tiempos de guerra, también podríamos recurrir a estos caballeros para defender a nuestros civiles de la violencia."
  estate_holy_orders_grant_castles: "Ceder Castillos"
  estate_holy_orders_grant_castles_desc: "Con muchos de nuestros dominios lejos de la capital y difíciles de defender, podría ser sabio ceder no solo propiedades, sino también castillos y fortificaciones existentes a las órdenes militares, las cuales los mantendrían con sus abundantes recursos."
  estate_holy_orders_heed_knightly_council: "Atender al Consejo Caballeresco"
  estate_holy_orders_heed_knightly_council_desc: "Los caballeros de las órdenes sagradas, tanto de roles combativos como no combativos, poseen una gran experiencia y sabiduría adquirida en sus cruzadas por el mundo y en Tierra Santa. Sin embargo, atender sus consejos por encima de los de los nobles podría descontentar a muchos de estos últimos."
  estate_holy_orders_heathen_estates: "Propiedades en Tierras Paganas"
  estate_holy_orders_heathen_estates_desc: "Al ceder propiedades a las órdenes sagradas en tierras conquistadas con mayoría no cristiana, dejaríamos la difícil tarea de administrar y convertir a los súbditos paganos en manos de los caballeros sagrados."
  estate_holy_orders_colonial_domains: "Dominios Coloniales"
  estate_holy_orders_colonial_domains_desc: "Con nuestras nuevas posesiones en el Nuevo Mundo, quizá sería beneficioso otorgar dominios en nuestras colonias a las órdenes sagradas. Esto les permitiría tanto evangelizar como asimilar culturalmente a los nativos, por los medios que ellos consideren necesarios."
  
  #Unique Alternate Names
  estate_mobeds: "Mobad"
  estate_mobeds_desc: "Sacerdotes zoroastrianos, guian espiritualmente a la comunidad"
  estate_ortogh: "Ortogh"
  estate_ortogh_desc: "Comerciantes patrocinados por el Estado del Imperio Mongol"

  #Decisions and Mechanics
  estate_holy_orders_invite_holy_orders_decision_title: "Invitar a las Órdenes Sagradas"
  estate_holy_orders_invite_holy_orders_decision_desc: "Ceder tierras a las Órdenes Sagradas y a sus caballeros puede beneficiarnos gracias a su experiencia financiera, así como a sus piadosos y valientes caballeros, que están entre los jinetes más hábiles de toda la cristiandad. Sin embargo, al hacerlo, les otorgaremos oficialmente un estamento y la influencia que conlleva tal concesión."
  estate_holy_orders_invite_holy_orders_decision.tt: "¡Obtén el estamento de §TÓrdenes Sagradas§!"