 #PRT Parthia
  prt_perfect_the_parthian_shot_mission_title: "Perfeccionar el Disparo Parto"
  prt_perfect_the_parthian_shot_mission_desc: "Nosotros, los partos, somos famosos por el Disparo Parto, una maniobra en la que los arqueros montados fingen una retirada para luego, usando su habilidad a caballo, girar y lanzar una lluvia de flechas sobre el enemigo desprevenido que los persigue imprudentemente. Fue esta táctica de batalla la que destruyó los ejércitos de Craso de Roma, y el disparo parto seguirá devastando a los ejércitos romanos durante generaciones."
  prt_humble_the_romans_mission_title: "Humillar a los Romanos"
  prt_humble_the_romans_mission_desc: "Los romanos se consideran a sí mismos mucho más sofisticados, ilustrados y poderosos que sus vecinos, llamando bárbaros a todos los que no son romanos o griegos, tal como los griegos llamaron a los partos hace solo unas generaciones. Así pues, tal como aplastamos a los pomposos seleúcidas griegos, humillemos ahora a los arrogantes romanos y marchemos con nuestros ejércitos al corazón mismo de Roma."
  prt_successors_of_the_diadochi_mission_title: "Sucesores de los Diadocos"
  prt_successors_of_the_diadochi_mission_desc: "Aunque somos un imperio claramente parto, el primero de nuestro tipo, llevamos con nosotros el legado de los diadocos, los sucesores de Alejandro Magno. Al sustituir a las potencias helenísticas, especialmente al Imperio Seleúcida, adoptamos diversas tradiciones y formas de gobierno helenísticas, tal como Alejandro adoptó costumbres y reinados persas tras conquistar el Imperio Persa."
  prt_acquire_palaestina_mission_title: "Adquirir Palestina"
  prt_acquire_palaestina_mission_desc: "Si deseamos realizar nuestras ambiciones en Egipto, debemos asegurar un punto estratégico en las tierras de Palestina, una región que durante mucho tiempo ha sido un campo de batalla entre grandes potencias imperiales. Asegurar estas tierras también nos garantizaría acceso al Mediterráneo, lo que significaría que ya no dependeríamos de intermediarios para comerciar con las ciudades lejanas del Mediterráneo."
  prt_sahan_sah_in_egypt_mission_title: "Shahanshah en Egipto"
  prt_sahan_sah_in_egypt_mission_desc: "La última vez que un Shahanshah gobernó en Egipto fue durante el Imperio Aqueménida de Persia, antes de las conquistas de Alejandro Magno. Las tierras de Egipto son un rico granero, tan valioso por su riqueza como por su grano y recursos naturales proporcionados por el río Nilo. Adquirir las tierras de Egipto para nuestro imperio marcaría un punto de inflexión significativo en nuestro largo conflicto contra nuestros rivales romanos."
  prt_develop_alexandreia_mission_title: "Desarrollar Alejandría"
  prt_develop_alexandreia_mission_desc: "La ciudad de Alejandría ha sido un centro de comercio, cultura y aprendizaje durante siglos desde su fundación, aunque ahora se encuentra descuidada y en decadencia bajo los incompetentes romanos. Por lo tanto, restauremos el prestigio y la prosperidad de Alejandría como sucesores del legado helenístico en Egipto."
  prt_consolidate_persia_mission_title: "Consolidar Persia"
  prt_consolidate_persia_mission_desc: "Si bien gobernamos las tierras de Persia como una clase gobernante menor de partos, hemos adoptado muchas tradiciones, costumbres y formas de gobierno persas para garantizar la estabilidad y prosperidad en nuestros territorios persas. Dado que dependemos de las ciudades persas para riqueza, recursos y mano de obra, debemos consolidar nuestra posición como hegemones indiscutibles de Persia."
  prt_restore_royal_roads_mission_title: "Restaurar las Carreteras Reales"
  prt_restore_royal_roads_mission_desc: "Una gran red de carreteras reales floreció bajo el Imperio Persa Aqueménida. El historiador griego Heródoto señaló que gracias a estas carreteras, la velocidad de los mensajeros persas no tenía igual en todo el mundo. Si restauramos las carreteras reales en nuestro propio imperio, no solo obtendríamos una red eficiente de transporte y correo, sino que también daríamos pasos importantes para asegurar nuestro estatus como legítimos gobernantes de Persia."
  prt_erythraean_sea_trade_mission_title: "Comercio del Mar Eritreo"
  prt_erythraean_sea_trade_mission_desc: "El Mar Eritreo es un cruce vital para el comercio y las mercancías, sirviendo como punto de conexión entre el Mediterráneo, Egipto, Arabia, Punt, Persia e India. Al establecer nuestro dominio como la principal potencia comercial de esta red, el Imperio Parto y sus súbditos cosecharán sus beneficios por generaciones."
  prt_learn_from_characene_mission_title: "Aprender de los Caracenios"
  prt_learn_from_characene_mission_desc: "Antes de lograr la sumisión de Caracene, nosotros, los partos, no teníamos conocimiento de la navegación ni una armada propia para defender nuestros intereses más allá de nuestras costas. Cuando los caracenios se convirtieron en nuestros súbditos, heredamos su flota, permitiendo que ellos gestionaran los asuntos navales en nuestro nombre. En lugar de depender completamente de los caracenios, deberíamos aprender de ellos y establecer nuestra propia fuerza naval formidable."
  prt_control_the_twin_rivers_mission_title: "Controlar los Ríos Gemelos"
  prt_control_the_twin_rivers_mission_desc: "Se dice que los ríos gemelos, el Éufrates y el Tigris, son el lugar de nacimiento de la civilización misma. Hace siglos, nuestros antepasados tomaron las ciudades de Babilonia, Seleucia y Ctesifonte del imperio helenístico seleúcida, asegurando las regiones bajas de Mesopotamia para nuestro imperio. Ahora, marchemos hacia el norte para asegurar toda Mesopotamia como territorios y vasallos partos."
  prt_march_to_cappadocia_mission_title: "Marchar hacia Capadocia"
  prt_march_to_cappadocia_mission_desc: "Tras la muerte de Alejandro Magno, las tierras de Capadocia fueron un importante baluarte de resistencia contra el dominio helénico, con el reino de Capadocia liderado por una dinastía persa que sobrevivió a la caída del Imperio Persa Aqueménida. Con Capadocia ahora bajo el dominio romano, continuemos el legado de desafío contra los helenos tomando Capadocia para nosotros y estableciendo una sólida posición en Anatolia."
  prt_lord_of_asia_mission_title: "Señor de Asia"
  prt_lord_of_asia_mission_desc: "Cuando Alejandro Magno conquistó Egipto y Anatolia del Imperio Persa Aqueménida, visitó el oráculo de Egipto, quien confirmó su divinidad. Desde entonces, Alejandro se declaró 'Señor de toda Asia' y un rey divino. Ahora que hemos asegurado las tierras de Persia, continuemos nuestra marcha para conquistar Asia Menor, emulando al gran Alejandro y heredando el legado helénico como los nuevos Señores de Asia."
  prt_heirs_of_the_achaemenids_mission_title: "Heredar a los Aqueménidas"
  prt_heirs_of_the_achaemenids_mission_desc: "Los antiguos gobernantes de nuestro Imperio Parto, como nuestro antepasado Mitrídates I el Grande, afirmaron descender de la prestigiosa dinastía aqueménida, la misma que gobernó el gran Imperio Persa Aqueménida, un vasto reino que se extendía desde Anatolia hasta Egipto y Aracosia durante cientos de años. Aunque el imperio cayó hace mucho, su legado sigue vivo en los anales de la historia, así como en nuestra propia sangre."
  prt_heirs_of_the_achaemenids_mission.tt: "Habilita la opción de formar §TPersia§!, reformando el Imperio Persa."
  prt_develop_ctesiphon_mission_title: "Desarrollar Ctesifonte"
  prt_develop_ctesiphon_mission_desc: "La ciudad de Ctesifonte fue inicialmente un campamento militar establecido por nuestros antepasados. Hoy en día, Ctesifonte se ha convertido en una de las ciudades más grandes y pobladas del mundo, rivalizando en tamaño y esplendor con Roma en el oeste. Por lo tanto, continuemos desarrollando esta ciudad capital para que sea inigualable en el mundo."
  prt_build_up_seleukeia_mission_title: "Renovar Ciudades Griegas"
  prt_build_up_seleukeia_mission_desc: "Aunque hemos conquistado las tierras de Mesopotamia del poder helenístico del Imperio Seleúcida, sus ciudades todavía permanecen bajo nuestro dominio, muchas de ellas fundadas en la época de Alejandro Magno. Con el ascenso de nuestra capital, Ctesifonte, a lo largo del río Tigris, muchas de estas ciudades griegas, aunque aún prósperas, han perdido prominencia. Algunas, como Seleucia en el Tigris, han sufrido daños debido a nuestras guerras con los romanos. Por ello, desarrollemos y renovemos estas ciudades griegas para convertirlas en auténticas ciudades al estilo parto."
  prt_gods_of_babylonia_mission_title: "Dioses de Babilonia"
  prt_gods_of_babylonia_mission_desc: "Cuando Ciro el Grande del Imperio Persa Aqueménida entró en Babilonia, declaró que los dioses de Babilonia mismos habían ungido a Ciro para liberar al pueblo del Imperio Babilónico. De manera similar, cuando nuestro ancestro y rey parto Mitrídates I entró en Mesopotamia, entró personalmente en las ciudades santas de Asiria y Babilonia y se dedicó a los Grandes Dioses de Acadia. Así, mientras nos dedicamos principalmente a Ahuramazda, podemos ganarnos a los babilonios continuando esta tradición de tolerancia religiosa."
  prt_call_upon_the_azat_mission_title: "Llamar a los Azat"
  prt_call_upon_the_azat_mission_desc: "En lugar de un ejército permanente, el imperio parto se basa en las tropas reclutadas de los diversos nobles, o azat, de todo el reino parto. Los nobles conforman la columna vertebral de nuestra caballería, por lo que sería prudente prepararnos lo mejor posible antes de nuestras campañas para asegurar una movilización rápida y eficiente de los reclutas al frente de batalla."
  prt_rein_in_house_suren_mission_title: "Dominar la Casa Suren"
  prt_rein_in_house_suren_mission_desc: "La casa Suren es una de las Siete Grandes Casas de Partia, las siete familias nobles más prominentes de nuestro imperio. Si bien han disfrutado de mucha autonomía, privilegios y excepcionales grados de favor de la familia real parto, la casa Suren también ha ido más allá de las tierras de Partia, estableciendo sus propios reinos en el este, como el reino Indo-Partio. Estos reinos Suren son completamente autónomos de la corona parto y podrían incluso un día desafiar nuestra hegemonía en sus respectivas regiones; por lo tanto, puede ser prudente asegurarnos de que estén sujetos a nosotros mientras podamos."
  prt_control_the_indus_mission_title: "Controlar el Indo"
  prt_control_the_indus_mission_desc: "El río Indo es una importante barrera natural entre las tierras de Persia y las de la India. Aparte de este hecho, las oportunidades navales que resultarían de controlar el Indo también son un incentivo para liderar una campaña para apoderarse del río. Nosotros los partos estamos bastante limitados en lo naval, por lo que la conquista del gran río Indo nos otorgaría acceso a más puertos para expandir nuestras capacidades navales."
  prt_spices_of_india_mission_title: "Especias de la India"
  prt_spices_of_india_mission_desc: "Uno de los comercios más lucrativos del mundo es el comercio de especias, siendo la mayoría de las especias del mundo provenientes de las tierras del este de la India. Ahora que tenemos un pie en la India con la conquista del río Indo, el mismo nombre de la India, consigamos las lealtades de los comerciantes del este y establezcamos a los partos como los nuevos líderes del comercio de especias."
  prt_client_king_in_pontus_mission_title: "Rey Cliente en Ponto"
  prt_client_king_in_pontus_mission_desc: "El reino de Ponto hoy es solo una sombra de lo que fue: el gran reino de Mitrídates VI el Grande que alguna vez resistió valientemente contra los romanos ha sido reducido a un estado cliente de Roma gobernado por títeres al servicio de los intereses romanos. Liberemos a los pueblos de Ponto y continuemos lo que Mitrídates VI comenzó: primero, liberaremos a Ponto; luego, liberaremos toda Anatolia, tal como Mitrídates lo había visionado."
  prt_client_king_in_pontus_mission.tt: "Habilita la opción de ceder tierras en Anatolia a un §YReino Cliente§! de §TPonto§!"
  prt_dominate_hellas_mission_title: "Dominar Hellas"
  prt_dominate_hellas_mission_desc: "La tierra natal de los griegos cayó en manos de los romanos hace mucho tiempo, y hoy los griegos son considerados como territorios clave del Imperio Romano. Por lo tanto, apoderarse de las tierras de Grecia de los romanos sería un golpe devastador para el Imperio Romano. Además de la victoria estratégica, lograríamos también una victoria simbólica como sucesores del Imperio Persa y los Imperios Helenísticos al ser los primeros de las potencias iraníes en subyugar Grecia por completo."
  prt_hellenic_infantrymen_mission_title: "Infantería Helénica"
  prt_hellenic_infantrymen_mission_desc: "Aunque nuestro gran éxito contra los romanos se puede atribuir a nuestra formidable caballería, así como a nuestro famoso disparo parto y otras tácticas de caballería, también nos beneficiaría contar con una fuerte fuerza auxiliar de infantería, especialmente a medida que avanzamos más hacia el oeste en terrenos que favorecen a la infantería. Los griegos han tenido un legado de siglos de infantería poderosa, una herencia que incluso influyó en la forma en que los romanos libraban la guerra."
  prt_parthian_heartland_mission_title: "Corazón de Partia"
  prt_parthian_heartland_mission_desc: "Antes del reino parto, nosotros los partos formábamos parte de la Confederación Dahae. Aunque ya no estamos unificados, nuestras tribus primas de los antiguos Dahae aún residen en las tierras de Partia así como en las tierras al norte de Hircania. Por lo tanto, concentremos nuestros esfuerzos en consolidar las defensas de nuestra patria parto para asegurar nuestras fronteras, adquirir la sumisión de las diversas tribus Dahae y reorganizarlas en un estado cliente apropiado de Partia."
  prt_parthian_heartland_mission.tt: "Genera §TDahae§! como un Reino Tribal §YCliente§! en la patria parto"
  prt_win_over_the_tribes_mission_title: "Ganar a las Tribus"
  prt_win_over_the_tribes_mission_desc: "Además de las casas nobles, nuestro imperio también depende de diversas tribus nómadas en las campañas. Como muchas de estas tribus aprenden a montar a caballo antes de aprender a caminar, su caballería es un valioso auxilio en campañas lejanas. Además, las tribus apaciguadas tienen muchas menos probabilidades de rebelarse y saquear nuestras ciudades fronterizas y asentamientos, y las tribus extranjeras impresionadas o intimidadas por nuestra fuerza serán más propensas a someterse a la hegemonía parta."
  prt_influence_armenia_mission_title: "Influir en Armenia"
  prt_influence_armenia_mission_desc: "El Reino de Armenia ha sido durante mucho tiempo un terreno de disputa entre los Imperios Parto y Romano. Incluso pusimos una rama de nuestra dinastía Arsácida en el trono armenio para asegurar su lealtad a nuestro imperio. Actuando como una zona de amortiguamiento entre las dos grandes potencias, los gobernantes de Armenia deben convertirse en amigos del trono parto para asegurar que nuestros intereses se realicen en la región."
  prt_greater_armenia_mission_title: "Gran Armenia"
  prt_greater_armenia_mission_desc: "Tigranes el Grande de Armenia había establecido un gran imperio propio, gobernando sobre tierras en Armenia, Capadocia y Siria. Aunque Tigranes fue derrotado por los persas, venguemos a Tigranes venciendo a los romanos para recuperar las tierras que una vez estuvieron bajo el control del Reino Armenio."
  prt_kushan_diplomacy_mission_title: "Diplomacia Kushana"
  prt_kushan_diplomacy_mission_desc: "Al mismo tiempo que la dinastía Arsácida de Partia derrotaba al Imperio Seleúcida y conquistaba las tierras de Media, Persia y Mesopotamia, más al este el reino helenístico de Bactria fue derrotado por las tribus de los Yuezhi. Así como nosotros hemos formado nuestro propio imperio a partir de orígenes tribales, en el este los Yuezhi han formado el Imperio Kushano. Ahora tenemos la cuestión de si debemos tratar con ellos: con diplomacia como iguales cordiales, o con fuerza como rivales destinados."
  prt_kushan_diplomacy_mission.tt: "Si tienes §Y100+ de opinión§! de Kushan, gana un §TTruce§! con ellos; Si los §Yhas insultado§!, gana §T20 de Prestigio§!"
  prt_sway_the_client_kings_mission_title: "Influir en los Reyes Clientes"
  prt_sway_the_client_kings_mission_desc: "Nosotros los partos nos preocupamos principalmente por la conquista de territorio; como pueblo anteriormente nómada, no tenemos mucho interés en gobernar directamente las lejanas extensiones de nuestro gran imperio. Así, además de nombrar a nobles y miembros de la familia real para gobernar los dominios del imperio, también hemos confiado a varios reyes clientes como los de Persis, Caracene y Elymaida para gobernar sus respectivos territorios en nuestro lugar. Por lo tanto, para asegurar su lealtad a Partia y mantener la paz entre los partos y los súbditos, debemos enfocarnos en ganar a estos reyes clientes mediante diplomacia, oro y regalos."
  prt_annex_persis_mission_title: "Anexar Persis"
  prt_annex_persis_mission_desc: "A medida que nos vamos persianizando cada vez más, vemos con mayor interés las tierras centrales de Persia. Cuando nuestros antepasados conquistaron a los Fratarakas de Persis del control del Imperio Seleúcida helenístico, un rey local de Persia fue designado para gobernar Persis en nuestro nombre. Sin embargo, ahora que nos hemos establecido como los legítimos herederos de los legados Aqueménida y Helenístico, tal vez deberíamos dar pasos hacia la integración del corazón de Persia en la Partia propiamente dicha."
  prt_adur_burzen_mihr_mission_title: "Adur Burzen-Mihr"
  prt_adur_burzen_mihr_mission_desc: "Hay muchos fuegos sagrados en todo nuestro imperio, algunos de los cuales datan de siglos antes del tiempo del Imperio Aqueménida. Sin embargo, la llama más importante de Partia se encuentra en Adur Burzen-Mihr. Como el fuego principal zoroástrico de la familia real y el pueblo parto, es imperativo que sigamos avivando esta llama y desarrollemos la ciudad circundante para asegurar la prosperidad y seguridad del hogar de este fuego sagrado."
  prt_appeal_to_the_magi_mission_title: "Apelar a los Magos"
  prt_appeal_to_the_magi_mission_desc: "La conquista de Persia y Media del Imperio Seleúcida marcó el regreso del gobierno zoroástrico a estas regiones y pueblos. Por lo tanto, sigamos estableciéndonos como el líder principal e indiscutido de los zoroástricos en el mundo, prestando atención a los sabios consejos de la clase sacerdotal y difundiendo la fe por todo nuestro imperio, demostrando así nuestra piedad hacia Ahuramazda."
  prt_silk_road_mission_title: "Ruta de la Seda"
  prt_silk_road_mission_desc: "Los comerciantes y gobernantes de Sogdia se han enriquecido gracias al comercio de seda entre China y el oeste. Sirviendo como intermediarios, los sogdianos pueden cobrar precios mucho más altos por productos valiosos como la seda, obteniendo grandes ganancias y beneficiándose más del comercio de seda que los propios comerciantes chinos. Si sometemos a Sogdia, seremos los nuevos intermediarios que cosecharán las riquezas del comercio de seda."
  prt_caucasian_tribute_mission_title: "Tributo Caucásico"
  prt_caucasian_tribute_mission_desc: "Las potencias caucásicas de Iberia han sido un terreno de disputa entre las grandes potencias de Partia y Roma durante generaciones. Además, los alanos y otras tribus nómadas al norte del Cáucaso continúan utilizando estas tierras defensivas para saquear nuestras ciudades cercanas a la cordillera. Así que ganemos el favor de los reinos y tribus de la región para asegurar la seguridad de nuestras posesiones del noroeste."
  prt_the_jade_gate_mission_title: "Ciudad de Hospitalidad"
  prt_the_jade_gate_mission_desc: "La ciudad oasis de Kashgar es una puerta por la que pasan la seda y otras valiosas mercancías comerciales desde las lejanas tierras de China para llegar a las tierras de Sogdia, Persia y los territorios occidentales. Como parada hospitalaria para los comerciantes de todo el mundo, la ciudad de Kashgar es conocida por los chinos como 'Shule' y en sánscrito como 'Srikrirati', que significa 'hospitalidad afortunada'. Si aseguramos el control de Kashgar, ejerceremos una mayor influencia sobre el comercio de seda como ricos intermediarios entre los reinos chinos y mediterráneos."
  prt_the_seven_great_houses_mission_title: "Las Siete Grandes Casas"
  prt_the_seven_great_houses_mission_desc: "Además de los propios reyes partos, las Siete Grandes Casas de Partia dominan la política parto y poseen varias grandes propiedades en todo nuestro imperio. Como nuestro imperio depende principalmente de las tropas y caballería de estas familias nobles, sería prudente asegurarnos de que las siete casas se mantengan leales a nosotros por cualquier medio práctico necesario."
  prt_expand_the_realm_mission_title: "Expandir el Reino"
  prt_expand_the_realm_mission_desc: "Aunque los nobles de las Siete Casas de Partia son leales a nosotros ahora, desean cosas mayores como cualquier otra persona común. Al expandir nuestro imperio, adquiriríamos nuevas tierras que podríamos otorgar a las familias nobles a cambio de su lealtad y contribuciones militares garantizadas."
  prt_kindle_the_fires_mission_title: "Encender los Fuegos"
  prt_kindle_the_fires_mission_desc: "Hemos sido la única gran potencia zoroástrica desde el gran imperio aqueménida de Persia, ya que tras las conquistas de Alejandro Magno, los seguidores de Ahuramazda cayeron principalmente bajo el dominio helenístico. Así que demostraremos nuestra lealtad a Ahuramazda y continuaremos encendiendo los fuegos sagrados a lo largo de nuestro imperio."
 
 #SUK Sukhothai
  suk_the_first_thai_crown_mission_title: "La Primera Corona Tailandesa"
  suk_the_first_thai_crown_mission_desc: "Habiendo obtenido la independencia de las coronas de los Mon y los Jemer, nosotros, los tailandeses de Sukhothai, hemos establecido el primer reino tailandés verdaderamente independiente. Así, sigamos consolidando nuestro gobierno como la primera corona tailandesa y asegurémonos de que nuestro reino perdure para las generaciones futuras."
  suk_pho_khun_mission_title: "Pho Khun"
  suk_pho_khun_mission_desc: "En lugar de vernos como un gobernante divino al estilo de un Devaraja, deseamos que nuestros compañeros tailandeses nos vean como una figura paternal que extenderá una mano benévola y guía tanto en tiempos de paz como de problemas. Así, nuestro gobernante es conocido como Pho Khun, que significa 'padre', para enfatizar esta relación paternal con nuestros súbditos. Aunque ciertamente existen beneficios en un sistema divino y autocrático de gobierno, ganar el respeto y el amor de nuestros súbditos generará una lealtad que no será fácilmente rota por la codicia o la duda."
  suk_royal_elephants_mission_title: "Elefantes Reales"
  suk_royal_elephants_mission_desc: "Nosotros, los tailandeses, hemos construido una relación con nuestros elefantes a lo largo de generaciones; nuestra familia real misma posee muchos elefantes. Los elefantes nos ayudan en la vida diaria en tiempos de paz y acompañan a nuestros ejércitos en tiempos de guerra. Así, los elefantes son un activo invaluable para Sukhothai y el pueblo tailandés, por lo que debemos seguir criando fuertes elefantes de guerra que traigan paz y seguridad a nuestro reino."
  suk_expand_the_mandala_mission_title: "Expandir el Mandala"
  suk_expand_the_mandala_mission_desc: "Nuestra ciudad capital de Sukhothai depende del sistema de mandala para gobernar los vastos territorios más allá de los límites de la ciudad. Significando 'círculo' en sánscrito y simbolizando el universo mismo, el mandala involucra a varias ciudades-estado que responden a un solo señor supremo. En nuestro reino, la ciudad de Sukhothai mantiene su autoridad sobre varios gobernantes locales de mueang, o ciudades, sujetas a nuestro dominio. A cambio de protección, estas ciudades ofrecen tributo y mano de obra. Así, sigamos expandiendo nuestro mandala y adquiriendo nuevos súbditos que nos sirvan lealmente por generaciones."
  suk_secure_tribute_mission_title: "Asegurar el Tributo"
  suk_secure_tribute_mission_desc: "Nuestro control sobre los diversos mueang que tienen obligaciones militares sería difícil de mantener si alguna vez crecemos demasiado y nos volvemos inestables; la muerte de un rey, sin importar si es amado o odiado, sería suficiente para lanzar a varios mueang a la desobediencia abierta y la rebelión. Así, establezcamos muchos tributarios sin obligaciones militares para expandir nuestra influencia sin tensar la red de control que tenemos sobre nuestros súbditos."
  suk_contest_the_cham_mission_title: "Desafiar a los Cham"
  suk_contest_the_cham_mission_desc: "El pueblo de Champa es uno de los varios reinos independientes que gobiernan las tierras del Sudeste Asiático. Son conocidos por sus habilidades marineras, así como por sus lucrativas redes comerciales a través de la región, desde los mares del sur de China hasta el Océano Índico. Así, nos beneficiaría enormemente si el pueblo Cham fuera un súbdito leal nuestro."
  suk_viet_diplomacy_mission_title: "Diplomacia Viet"
  suk_viet_diplomacy_mission_desc: "Los pueblos Viet están separados de nosotros, los tailandeses, por una vasta cadena montañosa que no es fácil de atravesar. Antes de comprometer nuestras fuerzas en una arriesgada campaña a través de estas montañas, debemos considerar si debemos adoptar un enfoque diplomático con el pueblo de Dai Viet."
  suk_imperial_ambitions_mission_title: "Ambiciones Imperiales"
  suk_imperial_ambitions_mission_desc: "Habiendo derrocado el otrora gran Imperio Jemer y ganado entrada a las tierras de los pueblos Viet, de repente hemos obtenido nuevas y mayores ambiciones, que nuestros antepasados jamás habrían osado soñar. Así, alcancemos el norte y tomemos el Mandato del Cielo, tal como lo hicieron los mongoles con la dinastía Song, ¡y establezcamos una dinastía tailandesa en el Reino del Medio!"
  suk_a_thai_silk_road_mission_title: "Una Ruta de Seda Tailandesa"
  suk_a_thai_silk_road_mission_desc: "Habiendo reclamado el trono del Cielo en el Reino del Medio, ahora tenemos la oportunidad de establecer el control tailandés sobre la Ruta de la Seda misma. Así, exportemos tanto la seda china como la tailandesa hacia el oeste para traer riqueza, seguridad y prosperidad a nuestros súbditos tanto tailandeses como chinos."
  suk_control_the_mae_nam_mission_title: "Mae Nam"
  suk_control_the_mae_nam_mission_desc: "El río Chao Phraya es uno de los muchos ríos, conocido en tailandés como 'mae nam', o 'madre de las aguas'. Sin embargo, este río principal es especialmente vital, ya que no solo nos provee nuestras cosechas, sino que también sirve como el centro comercial para la región. Así, asegurar el Mae Nam y sus puestos comerciales beneficiará enormemente a nuestro país y pueblo al darnos mayor acceso al comercio en los mares abiertos y promover el comercio interno entre los mueang de nuestro reino."
  suk_thai_silk_mission_title: "Seda Tailandesa"
  suk_thai_silk_mission_desc: "A diferencia de otras regiones del mundo, nuestra seda no se importa completamente desde las tierras de China; en su lugar, cultivamos y criamos nuestros propios gusanos de seda y tejemos nuestra propia seda. Aunque principalmente producimos seda tailandesa para uso personal, nunca hemos intentado verdaderamente comercializar y exportar seda tailandesa al extranjero. Así, comencemos el comercio de seda a tierras vecinas, como las de los Jemer y los malayos, y quizás incluso a la India misma."
  suk_unite_the_mueang_mission_title: "Unir los Mueang"
  suk_unite_the_mueang_mission_desc: "El sistema de mandala solo funciona si los diversos mueang, o ciudades-estado, sujetos a la ciudad de Sukhothai permanecen leales y firmes. Muchas de las dinastías gobernantes de estos mueang también ejercen una gran influencia en la política de la capital de Sukhothai y en el reino en su conjunto. Así, apaciguemos a los mueang y promovamos una mayor unidad abordando los consejos y quejas de los diversos gobernantes locales bajo Sukhothai."
  suk_challenge_the_empire_mission_title: "Desafiar al Imperio"
  suk_challenge_the_empire_mission_desc: "Nuestro reino de Sukhothai nació cuando el mueang, o ciudad-estado, de Sukhothai se liberó del yugo del Imperio Khmer y declaró un reino tailandés independiente en Sukhothai. A medida que seguimos creciendo en poder y sometiendo los diversos mueang que rodean Sukhothai, incluidos tanto tailandeses como no tailandeses, acumularemos suficiente poder e influencia para desafiar a nuestros antiguos señores, el propio Imperio Khmer."
  suk_hegemonize_the_khmer_mission_title: "Hegemonizar a los Khmer"
  suk_hegemonize_the_khmer_mission_desc: "Con la clave ciudad de Angkor tomada por nuestras fuerzas, hemos infligido un gran daño a la moral y capacidad militar del Imperio Khmer. Así, sigamos con nuestra avance hasta haber subyugado por completo y de verdad a los restos del Imperio Angkor que siguen resistiendo nuestra hegemonía indiscutida."
  suk_control_the_spice_trade_mission_title: "Controlar el Comercio de Especias"
  suk_control_the_spice_trade_mission_desc: "Ahora que controlamos Malaca, tenemos un mayor acceso a nuevos y ricos mercados más allá de las tierras de Sukhothai, incluidos el lucrativo comercio de especias de los mares del sur. Debemos asegurar más puertos de comercio alrededor del Estrecho de Malaca para afirmar nuestra supremacía en el comercio de especias."
  suk_cultivate_sukhothai_mission_title: "Cultivar Sukhothai"
  suk_cultivate_sukhothai_mission_desc: "En el sistema de mandala, nuestro reino es más una colección de ciudades-estado, o mueang, que responden a una única ciudad-estado suprema, siendo la nuestra la ciudad capital de Sukhothai. Así, nuestra legitimidad y proyección de poder sobre nuestros súbditos y tributarios solo es tan grande como lo sea nuestra ciudad misma. Por lo tanto, desarrollemos nuestra ciudad en un gran mueang que sea respetado y admirado por los pueblos de todo el reino, tanto aquellos sujetos a nosotros como aquellos mucho más allá de las fronteras de nuestro reino."
  suk_chinese_diplomacy_mission_title: "Diplomacia China"
  suk_chinese_diplomacy_mission_desc: "Ahora que hemos cultivado Sukhothai en una gran ciudad para el pueblo tailandés, hemos ganado el prestigio para recibir el reconocimiento de grandes potencias más allá de nuestro dominio. Así, extendamos nuestras manos hacia el imperio vecino al norte, el Reino Medio, y establezcamos relaciones diplomáticas y comerciales formales con el mismo Emperador."
  suk_chinese_diplomacy_mission.tt: "§TBypassed§! SI no existe un Emperador de China ni un país con capital en el subcontinente chino"
  suk_one_million_rice_fields_mission_title: "Un Millón de Campos de Arroz"
  suk_one_million_rice_fields_mission_desc: "Las tierras de Lan Na, que significan 'Un Millón de Campos de Arroz', están habitadas por muchos parientes tai al norte. Así, marchemos hacia el norte a Chiang Mai y asegurémonos las tierras de un millón de campos de arroz para alimentar a nuestro pueblo y traer prosperidad y gloria a Sukhothai."
  suk_rule_the_tanao_si_mission_title: "Gobernar el Tanao Si"
  suk_rule_the_tanao_si_mission_desc: "La cadena montañosa de Tanao Si sirve como una barrera natural entre las tierras de los tailandeses y las tierras de los birmanos. Así, asegurémonos esta cadena montañosa para fortalecer nuestras defensas contra amenazas extranjeras del oeste, como el ambicioso reino de Pagan."
  suk_secure_malacca_ports_mission_title: "Asegurar los Puertos de Malaca"
  suk_secure_malacca_ports_mission_desc: "Los puertos de Malaca sirven como un punto clave de comercio entre las riquezas de China y la India. Asegurar estos puertos para Sukhothai sería enormemente beneficioso para nuestra ciudad capital, así como para su gente y súbditos a lo largo del reino. Así que usemos nuestra fuerza militar para abrir grandes oportunidades para el pueblo tailandés."
  suk_a_grand_thai_navy_mission_title: "Una Gran Armada Tailandesa"
  suk_a_grand_thai_navy_mission_desc: "Nunca hemos sido una verdadera potencia naval, siendo eclipsados por aquellos con flotas más grandes como los gobernantes de Malaya y Java. Así que construyamos magníficos galeones y una gran armada tailandesa para afirmar nuestra influencia e intereses más allá de las costas del río Chao Phraya."
  suk_monks_of_the_dharma_mission_title: "Monjes del Dharma"
  suk_monks_of_the_dharma_mission_desc: "Hay muchos monjes sabios y piadosos por todo el reino que tienen mucha sabiduría para compartir con nosotros y con nuestro pueblo. Así, extendamos la mano hacia los monjes de nuestros reinos para recibir su orientación y, a su vez, difundir la fe budista entre nuestros pueblos y súbditos."
  suk_protector_of_buddhism_mission_title: "Protector del Budismo"
  suk_protector_of_buddhism_mission_desc: "Existen varios budistas en todo el reino que están bajo amenaza de guerra, hambruna y otras violencias sin sentido. Así, difundamos nuestra fe entre nuestros súbditos, además de poner otros estados budistas bajo nuestra protección."
  suk_thai_liberation_mission_title: "Liberación Tailandesa"
  suk_thai_liberation_mission_desc: "El nacimiento del reino de Sukhothai fue una de liberación: los pueblos tai migraron al sur desde su tierra ancestral y se establecieron en diversas ciudades y aldeas a lo largo del reino, incluida la ciudad de Sukhothai. Aunque primero bajo el gobierno de los monarcas Khmer y Mon, nuestra ciudad capital de Sukhothai lideró una exitosa rebelión contra nuestros señores y estableció su propio y espléndido reino en las tierras de Suvarnabhumi."
  suk_march_to_lopburi_mission_title: "Marcha hacia Lopburi"
  suk_march_to_lopburi_mission_desc: "Uno de los reinos que se ha visto negativamente afectado por el ascenso de nuestro reino tailandés es el reino de Lavo, conocido en la lengua tailandesa como Lopburi. Actualmente controlan la ciudad clave de Ayodhaya, así como la tierra central del vital río Chao Phraya. Por lo tanto, continuemos con nuestras expansiones y pongamos todas las tierras de Lopburi bajo el dominio tailandés de una vez por todas."
  suk_mon_tribute_mission_title: "Tributo Mon"
  suk_mon_tribute_mission_desc: "Los pueblos Mon fueron alguna vez los gobernantes de las tierras de Sukhothai y la región circundante. Sin embargo, la expansión del Imperio Khmer, así como el ascenso de los reinos tailandeses y birmanos como el nuestro, resultaron perjudiciales para los Mon. Ahora, solo quedan algunos pequeños reinos Mon. Por lo tanto, adquiramos su tributo a través de la guerra y la diplomacia y establezcámonos como protectores más que como invasores."
  suk_burmese_opposition_mission_title: "Oposición Birmana"
  suk_burmese_opposition_mission_desc: "El reino birmano de Pagan fue una de las muchas amenazas que desafiaron nuestra hegemonía regional en las tierras de los tailandeses. Sin embargo, el reino de Pagan ya ha pasado su apogeo de prosperidad y poder militar. Aprovechemos el declive y la fragmentación del otrora gran reino de Pagan y lancemos una campaña contra los restos birmanos para asegurar firmemente la tierra birmana bajo el mandala de Sukhothai."
  suk_launggyet_kingdom_mission_title: "Reino de Launggyet"
  suk_launggyet_kingdom_mission_desc: "Los pueblos Arakaneses centrados en Launggyet gozaron de independencia de los gobernantes birmanos del reino de Pagan debido a varios factores geográficos y políticos. Al ser el hogar de una tradición naval que no comparten los demás pueblos birmanos, los Arakaneses se dedican tanto al comercio como a la piratería. Por lo tanto, tenemos mucho que aprender de ellos si deseamos establecer nuestro propio poder naval y acceder a los mercados indios. Ese conocimiento se puede obtener a través de la conquista o la diplomacia."
  suk_bengal_campaign_mission_title: "Campaña de Bengala"
  suk_bengal_campaign_mission_desc: "Gracias a nuestra influencia en Arakan, ahora tenemos un mejor acceso a los ricos y lucrativos mercados de la India al oeste. Aunque Arakan es un aliado entusiasta nuestro, hay otros poderes que podrían disputar nuestra influencia a lo largo de la costa arakanesa. Uno de esos poderes es el gobernante de Bengala, ya que los reyes bengalíes influyeron en Arakan durante generaciones. Por lo tanto, enfrentemos a los bengalíes y expandamos nuestro mandala hacia el corazón de la India por primera vez en la historia de Tailandia."
  suk_sponsor_thai_wat_mission_title: "Patrocinar un Wat Tailandés"
  suk_sponsor_thai_wat_mission_desc: "Hay muchos templos budistas en la tierra, desde el lugar de nacimiento del Señor Buda en Lumbini y la isla de Lanka, refugio del Theravada, en el oeste, hasta las grandes ciudades del Imperio Khmer al este. Por lo tanto, patrocine templos tailandeses distintivos, o wat, en nuestro reino para promover la expansión de las enseñanzas del Señor Buda, así como la paz y prosperidad general que nuestro pueblo puede disfrutar a diario."
  suk_land_of_gold_mission_title: "Tierra de Oro"
  suk_land_of_gold_mission_desc: "Muchos reinos en la historia han afirmado ser sucesores de la misteriosa Suvarnabhumi, que significa Tierra de Oro en sánscrito. Una tierra rica que comerciaba tanto con India como con Roma, su legado seguramente aumentaría en gran medida el prestigio de cualquier entidad que pueda probar ser su sucesora. Por lo tanto, enriquezcámonos con oro para asegurar la seguridad y el bienestar de nuestros súbditos, así como enriquecernos espiritualmente para asegurar que todos nuestros súbditos sigan un camino virtuoso y recto a lo largo del Camino Medio."
  suk_xieng_dong_xieng_thong_mission_title: "Xieng Dong Xieng Thong"
  suk_xieng_dong_xieng_thong_mission_desc: "La ciudad de Xieng Dong Xieng Thong está habitada por muchos de los pueblos Lao, que son parientes cercanos de los tailandeses y comparten similitudes lingüísticas y culturales con nosotros los tailandeses de Sukhothai. Cuando nos rebelamos contra el control Khmer y Lavo, la ciudad de Xieng Dong Xieng Thong fue una de las muchas ciudades-estado Tai que se beneficiaron de nuestra revolución. Por lo tanto, para asegurarnos de que sigan a salvo de influencias extranjeras, incorporemos las ciudades de los pueblos Lao a nuestro mandala."
  suk_subjugate_the_lao_mission_title: "Subyugar a los Lao"
  suk_subjugate_the_lao_mission_desc: "Cultural y lingüísticamente, compartimos muchas similitudes con los pueblos Lao del norte. Compartimos un ancestro común y somos ambos del pueblo Tai. Por lo tanto, nos beneficiaríamos de hacerlos amigos de nuestro reino, ya sea por diplomacia o por la fuerza, quedará en sus manos decidir."
  suk_tais_of_the_shan_mission_title: "Los Tais de Shan"
  suk_tais_of_the_shan_mission_desc: "Los pueblos Tai de las Colinas Shan también migraron al sur desde la patria Tai, por lo que comparten un ancestro común y cultura con nosotros los tailandeses de Sukhothai. El nombre de los Shan proviene de una versión birmana de la palabra Siam, que se origina en Siem, el término con el que el Imperio Khmer nos conocía. Por lo tanto, sería beneficioso para nosotros unir a nuestros primos Tai del oeste bajo un solo reino."
  suk_unite_the_tai_people_mission_title: "Unir al Pueblo Tai"
  suk_unite_the_tai_people_mission_desc: "Los diversos pueblos Tai migraron a muchos lugares de Sudeste Asiático desde nuestra patria ancestral, viviendo en lugares como Sukhothai, Lopburi, Lan Na, Shan y Laos. Para asegurar la unidad de los pueblos Tai contra aquellos que deseen conquistarnos o explotarnos, unifiquemos a todos los pueblos Tai bajo un solo mandala, el de la ciudad de Sukhothai."
  suk_unite_the_tai_people_mission.tt: "Poseer las provincias §YALL§! que pertenecen al grupo cultural §YTai§!"
  suk_defend_lankan_buddhism_mission_title: "Defender el Budismo Lankan"
  suk_defend_lankan_buddhism_mission_desc: "Uno de los últimos refugios del budismo Theravada en el sur de Asia es la isla de Sri Lanka, lejos del norte de la India, donde nació la religión budista. Tras haberse convertido al budismo desde el reinado de Ashoka del Imperio Maurya, los lankaneses siguen firmemente las enseñanzas del Señor Buda. Con muchos poderes de otras creencias amenazando la isla, sería en nuestro interés ponerla bajo nuestra protección en tiempos de crisis."
 
 #AKS Aksum
  aks_subjugate_the_macrobians_mission_title: "Subyugar a los Macrobios"
  aks_subjugate_the_macrobians_mission_desc: "Hace siglos, se decía que los egipcios comerciaban con un misterioso y rico reino de Punt, una tierra al sur de los reinos egipcios del Nilo. Punt mismo fue tema de muchas leyendas e historias en la cultura egipcia. Hoy en día, las ciudades-estado macrobias al este reciben mercaderes y viajeros desde tan lejos como la India y el Lejano Oriente, junto con las diversas especias, sedas y otros bienes que traen consigo."
  aks_indian_monopoly_mission_title: "Monopolio Indio"
  aks_indian_monopoly_mission_desc: "Las ciudades-estado macrobias de Punt se beneficiaron enormemente de su lucrativo comercio con la India. Los comerciantes árabes y macrobios engañaron exitosamente a los griegos y romanos, haciéndoles creer que todas sus especias eran adquiridas localmente, evitando que los viajeros griegos y romanos buscaran la fuente de muchas especias: la India."
  aks_aksumite_navy_mission_title: "Flota Aksumita"
  aks_aksumite_navy_mission_desc: "Si deseamos expandir nuestra influencia a través de los mares, debemos no solo contar con una excelente marina, sino también construir una flota más grande y poderosa que cualquiera de nuestros ríos árabes a través del Mar Rojo."
  aks_colonize_socotra_mission_title: "Colonizar Socotra"
  aks_colonize_socotra_mission_desc: "La isla de Socotra se encuentra en el centro del Mar Eritreo, en la encrucijada del comercio entre las tierras de África, India, Arabia y el Mediterráneo. Inscripciones de viajeros y mercaderes de todo el mundo se han dejado en la isla, incluidas inscripciones en los scripts Brahmi indios, Palmireno, griego, bactriano, surárabe y etíope. Por lo tanto, asentarse directamente en esta isla de Socotra y establecerla como un puerto comercial sería beneficioso para nuestro creciente imperio comercial."
  aks_develop_aksum_mission_title: "Desarrollar Aksum"
  aks_develop_aksum_mission_desc: "Si deseamos convertirnos en un gran reino, también debemos establecer una gran capital. Nuestra tierra natal de Aksum es nuestro centro político, cultural y comercial. Por lo tanto, si nuestro reino y pueblo deben prosperar, también debemos fomentar una brillante capital que supere a Yeha, la antigua capital del reino de D'mt."
  aks_aksumite_mint_mission_title: "Casa de la Moneda Aksumita"
  aks_aksumite_mint_mission_desc: "Entre los reinos al sur del Mediterráneo, los aksumitas somos los primeros en acuñar nuestra propia moneda. Así, para promover nuestra influencia más allá de nuestras fronteras a través del comercio, continuemos acuñando moneda aksumita y extendamos las caras de nuestros gobernantes por medio de nuestras redes comerciales más allá del Mar Rojo."
  aks_great_power_of_aksum_mission_title: "Gran Poder de Aksum"
  aks_great_power_of_aksum_mission_desc: "Algunos viajeros y eruditos, como los de Persia, comparan la influencia regional así como la prosperidad, riqueza y poder de nuestro imperio con los de otros grandes poderes de nuestra época, como los persas, romanos y chinos. Por lo tanto, demostraremos al mundo que merecemos tal estatus como un gran poder entre los grandes poderes."
  aks_control_the_coast_mission_title: "Controlar la Costa"
  aks_control_the_coast_mission_desc: "Aunque la tierra central de Etiopía contiene mucha tierra cultivable, no podemos crecer verdaderamente como reino a menos que tengamos acceso directo y control de puertos. Hacerlo nos permitiría aprovechar el lucrativo comercio entre Roma e India, además de construir una marina para proteger nuestros intereses económicos y políticos locales. Esto también nos permitirá proyectar nuestra influencia mucho más allá de las tierras aksumitas."
  aks_reunite_dmt_mission_title: "Reunificar D'mt"
  aks_reunite_dmt_mission_desc: "Antes de Aksum, existió el Reino de D'mt, que dominó la meseta etíope. Sin embargo, se desmoronó hace siglos y en su lugar surgieron varios reinos pequeños luchando por el poder. Aun así, el legado de D'mt sigue presente en forma del Templo en su antigua capital, Yeha. Por lo tanto, tomemos Yeha, reunifiquemos las tierras y establezcámonos como el único reino de la meseta."
  aks_erect_great_stelae_mission_title: "Erigir Grandes Estelas"
  aks_erect_great_stelae_mission_desc: "Los aksumitas somos conocidos por nuestras estelas, monumentos verticales que muestran la grandeza y prosperidad de nuestro reino. A medida que seguimos expandiendo nuestro reino y tesorería, construyamos más grandes estelas a lo largo del reino, incluida una gran obelisco en la ciudad de Aksum."
  aks_restore_the_marib_dam_mission_title: "Restaurar la Presa de Ma'rib"
  aks_restore_the_marib_dam_mission_desc: "La Presa de Ma'rib es una de las maravillas arquitectónicas y de ingeniería de Yemen, y ha resistido las corrientes desde el 1750 a.C. Sin embargo, ha sufrido varias brechas a lo largo de los años, y algunos de los daños aún son visibles. Por lo tanto, restaurémosla a su antigua grandeza para que podamos seguir irrigando nuestras recién conquistadas tierras y alimentar a los pueblos de Yamnat y Aksum."
  aks_roman_diplomacy_mission_title: "Diplomacia Romana"
  aks_roman_diplomacy_mission_desc: "Nuestro prestigio recién adquirido nos ha ganado la atención de potencias más allá de los límites del Mar Rojo. Una de las potencias más prominentes de nuestro tiempo es el Imperio Romano. Siempre es sabio tener amigos poderosos. Por lo tanto, comencemos a realizar diplomacia con los romanos para que podamos beneficiarnos de relaciones cordiales con un estado poderoso en un futuro cercano."
  aks_overflowing_treasury_mission_title: "Tesorería Desbordante"
  aks_overflowing_treasury_mission_desc: "Nuestras conexiones comerciales y conquistas nos han otorgado grandes cantidades de riqueza, y nuestras monedas aksumitas se han esparcido por todo el territorio de Etiopía. Aunque es cierto que tenemos muchos gastos, debemos asegurarnos de acumular nuestra tesorería para tener monedas de las cuales podamos depender en tiempos de crisis e incertidumbre."
  aks_arabian_diplomacy_mission_title: "Diplomacia Árabe"
  aks_arabian_diplomacy_mission_desc: "Si deseamos intervenir en los asuntos de los árabes, debemos buscar también aliados en la región que nos respalden en nuestras campañas contra sus rivales vecinos de la península arábiga. Por lo tanto, busquemos aliados confiables en quienes podamos apoyarnos por el momento."
  aks_war_with_the_himyarites_mission_title: "Guerra con los Himyaritas"
  aks_war_with_the_himyarites_mission_desc: "Los Himyaritas son nuestro principal obstáculo para asegurar el control total del comercio en la puerta de entrada al Mar Rojo. Por lo tanto, utilicemos nuestra gran flota y marchemos con nuestros ejércitos a través de la misma puerta marítima para establecer un gran reino a ambos lados del Mar Rojo."
  aks_king_of_yamnat_mission_title: "Rey de Yamnat"
  aks_king_of_yamnat_mission_desc: "Las tierras del sur de Arabia más cercanas a nosotros y al otro lado del Mar Rojo se conocen colectivamente como Yamnat, y los reinos yemeníes que gobiernan estas tierras han desafiado nuestra autoridad como hegemones regionales. Por lo tanto, destruyamos por completo estos reinos en batalla para que podamos declararnos los gobernantes indiscutibles de Etiopía y Yamnat."
  aks_yemeni_frankincense_mission_title: "Incienso Yemení"
  aks_yemeni_frankincense_mission_desc: "Uno de los productos más lucrativos de Yamnat es el incienso. Con la subyugación de estas tierras, varios centros clave de producción de incienso han caído bajo nuestro control. Por lo tanto, sigamos desarrollando estos centros para que sean aún más productivos de lo que eran cuando estaban gobernados por nuestros antiguos rivales."
  aks_bishop_of_ethiopia_mission_title: "Obispo de Etiopía"
  aks_bishop_of_ethiopia_mission_desc: "Si deseamos aumentar nuestro prestigio y prominencia religiosa en la comunidad cristiana, aumentaremos la probabilidad y legitimidad de establecer nuestro propio obispo cristiano en las tierras de Etiopía. Por lo tanto, busquemos a un teólogo sabio y piadoso que merezca el puesto de primer obispo de Etiopía."
  aks_first_church_of_aksum_mission_title: "Primera Iglesia de Aksum"
  aks_first_church_of_aksum_mission_desc: "A medida que pasa el tiempo, los desacuerdos sobre el canon apropiado de la verdadera doctrina cristiana continúan creciendo en intensidad y relevancia. Por lo tanto, si nos establecemos como un refugio brillante para los seguidores de Dios en Etiopía, quizás tengamos la autoridad religiosa para declarar nuestra propia Iglesia de Aksum."
  aks_first_church_of_aksum_mission.tt: "¡Tener opción para convertir [Root.GetName] y la capital a §TMiaphysite§!"
  aks_northern_campaign_mission_title: "Campaña del Norte"
  aks_northern_campaign_mission_desc: "Una ruta potencial para la expansión de nuestro reino es hacia la ciudad nubia de Meroe al norte. Los nubios son una amenaza formidable, por lo que debemos asegurarnos de prepararnos para una campaña del norte que pondrá a prueba las capacidades de nuestros generales, tácticas y líneas de suministro mientras marchamos por el río Nilo hacia tierras lejanas del corazón de Etiopía."
  aks_conquer_the_beja_mission_title: "Conquistar a los Beja"
  aks_conquer_the_beja_mission_desc: "El pueblo Beja ha gobernado durante mucho tiempo sobre la costa del Mar Rojo, y una serie de reinos locales y tribus pastorales componen la resistencia Beja contra la influencia aksumita. Por lo tanto, marchemos a lo largo del mar para asegurar un mayor control sobre la costa occidental del Mar Rojo y adquirir el tributo directo de los diversos grupos Beja que viven en esas tierras."
  aks_red_sea_ports_mission_title: "Puertos del Mar Rojo"
  aks_red_sea_ports_mission_desc: "Si continuamos expandiendo nuestra influencia política y económica en el Mar Rojo, nuestro reino y pueblos conocerán solo riqueza y prosperidad gracias al lucrativo comercio del Mar Rojo como puente entre los mundos indio, árabe y mediterráneo."
  aks_a_new_breadbasket_mission_title: "Un Nuevo Granero"
  aks_a_new_breadbasket_mission_desc: "Antes de Cartago y África, las tierras fértiles del Nilo servían como el principal granero del Imperio Romano. Con los territorios más productivos de Egipto ahora bajo el control de Aksum, desarrollemos estas tierras lejos de Aksum para alimentar a nuestros súbditos a través de nuestro imperio en expansión."
  aks_question_of_the_faith_mission_title: "Cuestión de Fe"
  aks_question_of_the_faith_mission_desc: "Nuestros gobernantes han escuchado acerca de una religión que está ganando popularidad en las tierras al norte de nosotros. Sus seguidores se llaman a sí mismos cristianos, y estos adoran a un solo Dios en lugar de todo un panteón, creyendo que este Dios es el mismo que el de Rey Salomón de Israel, quien fue visitado por la Reina de Saba. Enviemos enviados para investigar el valor de esta nueva fe."
  aks_question_of_the_faith_mission.tt: "¡Desbloquea seis misiones cristianas ramificadas!"
  aks_convert_the_aksumites_mission_title: "Convertir a los Aksumitas"
  aks_convert_the_aksumites_mission_desc: "Como seguidores de Cristo, debemos enviar misioneros para difundir la palabra de Cristo y salvar a todos los pueblos de Aksum así como a Etiopía en su conjunto. A través de estos esfuerzos, regalaríamos a nuestros súbditos no solo bienes terrenales, sino también la salvación eterna."
  aks_descendants_of_solomon_mission_title: "Descendientes de Salomón"
  aks_descendants_of_solomon_mission_desc: "Ahora que hemos demostrado ser cristianos piadosos, una investigación más profunda sobre nuestra historia ancestral ha resultado en otra revelación agradable: descendemos de figuras bíblicas, la Reina de Saba de Etiopía y el Rey Salomón de Israel. Por lo tanto, esforcémonos por mantener sus legados como miembros de la línea salomónica, poseyendo la misma sabiduría que el Rey Salomón utilizó para gobernar Israel."
  aks_up_the_nile_mission_title: "Hacia el Nilo"
  aks_up_the_nile_mission_desc: "El río Nilo ha sido durante mucho tiempo la fuente de vida de Egipto y Nubia, y el Nilo Azul fluye hacia Etiopía misma, proporcionándonos tierras fértiles que han permitido que nuestra gente prospere. Marchamos hacia el norte a lo largo del Nilo y comenzamos la invasión de la Nubia Superior."
  aks_march_to_meroe_mission_title: "Marchar Más Allá de Meroe"
  aks_march_to_meroe_mission_desc: "Con toda la Nubia Superior bajo nuestro control, la clave ciudad nubia de Meroe ha caído ahora en nuestra posesión. Sin embargo, ¿por qué detenerse en la ciudad de Meroe si podemos marchar aún más al norte? Por lo tanto, reunamos nuestras fuerzas para marchar más al norte que cualquier etíope en la historia, para poder controlar toda Nubia y establecer una nueva frontera en las puertas de Egipto propiamente dicho."
  aks_emperor_of_egypt_mission_title: "Emperador de Egipto"
  aks_emperor_of_egypt_mission_desc: "Egipto ha sido una tierra gobernada por imperios: los faraones de los antiguos reinos egipcios, la dinastía aqueménida persa, Alejandro Magno y sus sucesores los Ptolomeos, y el Imperio Romano. Si aseguramos todo el Nilo bajo el control aksumita y establecemos un pie firme en el Bajo Egipto, tendríamos la legitimidad para declararnos los nuevos emperadores de Egipto."
  aks_to_the_holy_land_mission_title: "Hacia la Tierra Santa"
  aks_to_the_holy_land_mission_desc: "Como descendientes de la Reina de Saba, podemos hacer una reclamación legítima sobre las tierras de Jerusalén, las mismas tierras gobernadas por el Rey Salomón. Antes, solo podíamos hacer reclamaciones vacías; ahora, con Egipto bajo nuestro control, la ciudad santa de Jerusalén y las tierras de Israel y Judá están ahora a nuestro alcance."
  aks_to_the_holy_land_mission.tt: "¡Se puede mover la capital a §YJerusalén§! y renombrar el país a §T'Imperio Solomónico'§!"
  aks_missionaries_to_yamnat_mission_title: "Misioneros a Yamnat"
  aks_missionaries_to_yamnat_mission_desc: "Las comunidades cristianas de Yamnat habían enfrentado persecución antes del dominio aksumita de la región. Por lo tanto, como piadosos seguidores de Cristo, enviemos a nuestros propios misioneros para convertir a los yemeníes a la verdadera fe bajo el único Dios verdadero."
 
 #NAN Nanzhao
    nan_black_and_white_mywa_mission_title: "Mywa Negros y Blancos"
    nan_black_and_white_mywa_mission_desc: "La clase alta de Nanzhao está compuesta por dos castas distintas, los Mywa Negros y los Mywa Blancos. Los Mywa Blancos, que viven en el oeste de Yunnan, sirven como ministros en Nanzhao, mientras que los Mywa Negros del este de Yunnan son de naturaleza militarista y sirven como guerreros del estado. Aunque nuestros reyes provienen de los Mywa Negros, debemos asegurarnos de apaciguar a todos los grupos para garantizar la armonía entre las castas influyentes."
    nan_invigorate_the_luojuzi_mission_title: "Revitalizar los Luojuzi"
    nan_invigorate_the_luojuzi_mission_desc: "Los Luojuzi son nuestra vanguardia de élite. Llamados 'hijos del tigre', los Luojuzi son elegidos entre los soldados más fuertes de cada cien para servir como guerreros de tiempo completo en Nanzhao. Para mantener la disciplina entre los Luojuzi, estos soldados de élite solo pueden recibir heridas en el frente; si alguno recibe heridas en la espalda, será ejecutado. Así, descalzos y armados con armaduras de cuero, los Luojuzi se convierten en los hombres más feroces de Nanzhao."
    nan_defeat_the_tibetans_mission_title: "Derrotar a los Tibetanos"
    nan_defeat_the_tibetans_mission_desc: "Antes de la decadencia del Imperio Tibetano, nuestros ancestros Mywa eran vasallos de los tibetanos. Sin embargo, nuestros antepasados rompieron el yugo tibetano y unieron las diversas tribus zhao, estableciendo el reino de Nanzhao. Como un reino autónomo, busquemos venganza contra los tibetanos por habernos subyugado en el pasado y derrotemos a los tibetanos de una vez por todas."
    nan_seize_lhasa_mission_title: "Tomar Lhasa"
    nan_seize_lhasa_mission_desc: "La ciudad de Lhasa, la capital del Imperio Tibetano, ha estado fuera del alcance de diversas grandes potencias. Sin embargo, con nuestra gran campaña en el difícil terreno tibetano, la ciudad ahora está a nuestro alcance, y tomarla nos acercará un paso más a someter completamente al Imperio Tibetano y sus millones de súbditos."
    nan_seize_lhasa_mission.tt: "En el evento, §Mchoose§! entre dos bonificaciones a continuación:"
    nan_empire_of_tibet_mission_title: "Imperio del Tíbet"
    nan_empire_of_tibet_mission_desc: "Los reinos tibetanos no son más que una sombra del antiguo Imperio Tibetano, un imperio que tuvo el poder de desafiar al emperador Tang de China. Unifiquemos las tierras del Tíbet bajo un solo gobernante y establezcamos un nuevo imperio en el Tíbet bajo el dominio de los Mywa."
    nan_control_the_riverlands_mission_title: "Controlar los Territorios Fluviales"
    nan_control_the_riverlands_mission_desc: "La región de los Territorios Fluviales es rica en riquezas y recursos naturales, y adquirir estas tierras para nosotros nos permitirá dar un paso más hacia la formación de un gran imperio de Nanzhao en el sur. Además, la región fue fuente de amargos conflictos durante el período de los Tres Reinos entre las dinastías de Wu y Shu Han, a la cual nuestros antepasados sirvieron lealmente hasta su caída."
    nan_kingdom_of_many_mission_title: "Reino de Muchos"
    nan_kingdom_of_many_mission_desc: "Desde el nacimiento de nuestro reino, hemos gobernado sobre un reino de pueblos diversos, que incluye al menos doce grupos diferentes, así como una mezcla de Bai, Yi, tibetanos, Han, Tai y muchas otras culturas y etnias. Por lo tanto, establezcamos un imperio multicultural para integrar todos estos grupos en el Zhao."
    nan_invasion_of_annan_mission_title: "Invasión de Annan"
    nan_invasion_of_annan_mission_desc: "El protectorado Tang de Annan ha sido durante mucho tiempo una fuente de contienda entre los estados Tang y Nanzhao. Además, los pueblos de Annan no son precisamente los súbditos más leales al dominio chino. Por lo tanto, esperemos la oportunidad perfecta para atacar al imperio chino y apoderarnos de las tierras de Annan."
    nan_colonize_nanyue_mission_title: "Colonizar Nanyue"
    nan_colonize_nanyue_mission_desc: "Las tierras de Nanyue han sido una fuente de gran resistencia contra el dominio imperial extranjero desde los días de la dinastía Han. Los imperios chinos nunca pudieron establecer colonias efectivas en sus tierras debido a diversos factores, como enfermedades mortales. Como un estado sureño en resistencia contra los imperios chinos del norte, establezcamos colonias agrícolas y militares en Nanyue para fortalecer nuestra posición en la región contra los imperios rivales."
    nan_capture_chengdu_mission_title: "Capturar Chengdu"
    nan_capture_chengdu_mission_desc: "La ciudad de Chengdu es el corazón de Shu. Ha prosperado desde los días de los Qin y fue la capital de la dinastía Shu-Han. Bajo los Shu-Han, nuestros antepasados, el clan Cuan, ganaron gran prominencia en las tierras de Yunnan. Así, como descendientes de los vasallos de Shu, tomemos control de Chengdu y establezcamos un nuevo reino de Zhao en las tierras de Bashu."
    nan_besiege_changan_mission_title: "Sitio de Chang'an"
    nan_besiege_changan_mission_desc: "La capital de la dinastía Tang en Chang'an es un brillante y resplandeciente faro de la civilización china. Muchas de las mentes más brillantes de Nanzhao fueron enviadas y educadas en Chang'an, y seguimos enviando a nuestros jóvenes a la ciudad. Ahora que poseemos mayor poder y un acceso más fácil a Chang'an desde las tierras de Shu, marchemos al norte para lograr lo que ninguno de nuestros antepasados podría haber soñado: ¡capturar Chang'an!"
    nan_develop_nanzhao_mission_title: "Desarrollar Nanzhao"
    nan_develop_nanzhao_mission_desc: "Si deseamos prosperar como reino, también debemos tener una capital próspera. Debemos tener súbditos prósperos, y para ello necesitamos tener campos y centros urbanos florecientes. Por lo tanto, sigamos desarrollando las tierras de Nanzhao en un nuevo refugio de prosperidad en las tierras de Yunnan." 
    nan_empire_of_the_south_mission_title: "Un Imperio en el Sur"
    nan_empire_of_the_south_mission_desc: "Durante siglos, los imperios chinos del norte han librado guerras de subyugación contra los pueblos del sur como nosotros. Con nuestra dinastía conocida como los 'Zhao del Sur' ante los gobernantes chinos del norte, ahora tenemos una oportunidad única de establecer un gran imperio en el sur, más grande que cualquier reino en la historia que haya gobernado con su capital en el sur."
    nan_armies_of_the_zhao_mission_title: "Ejércitos de los Zhao"
    nan_armies_of_the_zhao_mission_desc: "Antes del reino unificado de Nanzhao, nuestros pueblos estaban divididos en diversos zhao, o tribus. Con los Seis Zhaos unidos bajo una sola bandera, ahora tenemos el poder de reclutar tropas de las diversas tribus influyentes para librar guerra contra nuestros enemigos comunes. Así, utilicemos nuestro sistema feudal para reunir nuestras fuerzas y prepararlas para la expansión de nuestro estado de Zhao del Sur."
    nan_march_to_yizhou_mission_title: "Marcha hacia Yizhou"
    nan_march_to_yizhou_mission_desc: "Si deseamos lanzar un ataque directo sobre la vital ciudad china de Chengdu, necesitaremos establecer una base firme en las tierras de Yizhou. Cuando llegue el momento adecuado, reuniremos todas nuestras fuerzas en una gran marcha hacia el norte para apoderarnos de las tierras de Yizhou del imperio chino."
    nan_king_of_yunnan_mission_title: "Rey de Jiannan"
    nan_king_of_yunnan_mission_desc: "Para legitimar nuestro título de Rey, debemos gobernar un reino considerable en las tierras del Imperio Central. Si gobernamos todo Jiannan, podremos reclamar el título de Rey de Jiannan y legitimar nuestro dominio sobre nuestros nuevos súbditos chinos al norte de nuestra patria."
    nan_the_mandate_of_heaven_mission_title: "El Mandato del Cielo"
    nan_the_mandate_of_heaven_mission_desc: "Quien posee el Mandato del Cielo ha sido elegido divinamente para gobernar todas las tierras del Imperio Central y, por ende, el centro del mundo. Aunque el Mandato del Cielo pertenecía anteriormente a la dinastía Tang en el norte, un gobernante puede perder este mandato si se vuelve corrupto o débil. Así, es el sueño de muchos señores de la guerra ambiciosos que algún día el mandato caiga en sus manos."
    nan_the_mandate_of_heaven_mission.tt: "Tener la opción de cambiar el nombre del país a §MZhao§!"
    nan_chinese_diplomacy_mission_title: "Diplomacia China"
    nan_chinese_diplomacy_mission_desc: "Aunque nuestra relación con los imperios chinos del norte puede describirse como complicada, a veces aliados y a veces enemigos, hay muchos beneficios en mantener relaciones cordiales con las dinastías chinas, uno de los cuales es la oportunidad de adoptar la cultura, administración y arquitectura chinas. Así, enviemos una embajada a China para aprender todo lo que los chinos tienen para ofrecernos en la creación de un próspero reino para nuestros súbditos."
    nan_chinese_diplomacy_mission.tt: "Si tenemos §Y80 opinión§! O §Y70 confianza§! con el Emperador de China y no estamos en alianza con él, tendremos la opción de convertirnos en un protegido §MTributario§! del Emperador de China"
    nan_three_pagodas_of_chongsheng_mission_title: "Las Tres Pagodas de Chongsheng"
    nan_three_pagodas_of_chongsheng_mission_desc: "Gracias a nuestras embajadas ante la corte china, hemos aprendido mucho sobre arte y estilos arquitectónicos en relación con nuestra fe budista, especialmente el método de construir grandes pagodas para nuestra fe. Construyamos tres pagodas en Chongsheng para servir como símbolos de nuestro compromiso con las enseñanzas del Señor Buda."
    nan_descend_upon_the_shan_mission_title: "Descender sobre los Tai"
    nan_descend_upon_the_shan_mission_desc: "El pueblo Tai migró desde nuestra propia tierra de Yunnan hacia el sur hace muchas generaciones, conquistando e integrando a los pueblos locales del sudeste asiático. Hoy, los Tai gobiernan sobre varias mueang, o ciudades, a lo largo de la frontera del Imperio Jemer al sur. A medida que marchamos hacia el sur con nuestros ejércitos para expandir nuestra base de poder, integremos estas mueang vecinas y sus pueblos Tai en nuestro reino de Zhao."
    nan_subdue_the_pyu_cities_mission_title: "Someter las Ciudades Pyu"
    nan_subdue_the_pyu_cities_mission_desc: "Las ciudades-estado Pyu al sur han gozado durante mucho tiempo de autonomía frente a los imperios extranjeros. Nuestro reino de Nanzhao había lanzado previamente una campaña contra las ciudades Pyu para obtener su tributo; para asegurar nuestra hegemonía regional en el sur, nos beneficiaría lanzar otra campaña para asegurar estas ciudades como vasallos directos de nuestro gobernante." 
    nan_southern_settlement_mission_title: "Asentamientos del Sur"
    nan_southern_settlement_mission_desc: "Existen diversos otros pueblos del sur que aún se encuentran fuera de nuestra esfera de influencia, incluidos los pueblos Tai directamente al norte de las tierras gobernadas por Angkor. Sería prudente conquistar estos pueblos del sur y establecer nuestros propios asentamientos en la región antes de que potencias rivales como el Imperio de Angkor lo hagan antes que nosotros."
    nan_conquest_of_angkor_mission_title: "Conquista de Angkor"
    nan_conquest_of_angkor_mission_desc: "Los pueblos jemer de Angkor han gobernado un poderoso imperio que rivaliza con el nuestro, y ahora hemos acorralado al gran imperio en su propia patria. Poner fin a este imperio rival de una vez por todas mediante la conquista completa de Angkor y sus territorios jemer circundantes."
    nan_defy_the_tsenpo_mission_title: "Desafiar al Tsenpo"
    nan_defy_the_tsenpo_mission_desc: "El Tsenpo, el emperador de los tibetanos, nos hizo vasallos de Mywa hace algún tiempo. Esto ha dificultado enormemente nuestra capacidad para alcanzar nuestras ambiciones regionales como la dinastía del Zhao del sur. Así que, busquemos aliados dispuestos a apoyarnos y levantemos nuestras espadas para deshacernos del yugo del Imperio Tibetano."
    nan_sponsor_temples_mission_title: "Patrocinar Templos"
    nan_sponsor_temples_mission_desc: "Como budistas, debemos dedicarnos a nuestra fe y utilizar nuestra riqueza para el beneficio de nuestro pueblo. Una manera de lograr esto es patrocinando la construcción de templos budistas a lo largo del reino, a través de los cuales nuestros súbditos puedan acercarse más a las enseñanzas del Señor Buda."
    nan_wisdom_of_the_azhali_mission_title: "Sabiduría de los Azhali"
    nan_wisdom_of_the_azhali_mission_desc: "Los Azhali son sacerdotes tántricos propios de la religión budista Vajrayana practicada por el pueblo Bai, una forma de religión que ha llegado a conocerse como Azhaliismo debido a su prominente rol en la religión y en la sociedad Bai en general. Los Azhali (conocidos en sánscrito como acharyas, que significa 'maestros') trajeron el budismo a Nanzhao y se convirtieron en mentores oficiales de todos los reyes de Nanzhao."
    nan_followers_of_the_tantric_path_mission_title: "Seguidores del Camino Tántrico"
    nan_followers_of_the_tantric_path_mission_desc: "Debemos difundir las enseñanzas del Señor Buda a lo largo del reino para garantizar que todos sigan el Camino Tántrico en su vida cotidiana, un estándar que nosotros, los gobernantes de Nanzhao, también debemos mantener personalmente. Así como el sabio emperador Ashoka envió misioneros por todo el mundo desde la India, dejemos que las enseñanzas del Señor Buda se extiendan por todo el mundo desde nuestra patria en Nanzhao."
    nan_rule_miandian_mission_title: "Gobernar Miandian"
    nan_rule_miandian_mission_desc: "La región al sur de nuestra patria de Yunnan es una tierra conocida por los chinos como Miandian. La tierra y sus pueblos tienen acceso directo al mar, más específicamente a aguas compartidas con las tierras vecinas de la India. Como resultado, las ciudades portuarias de Miandian se han beneficiado enormemente del comercio marítimo entre India y China. Así que, gobernar Miandian no solo significa someter sus tierras y pueblos, sino también gobernar las aguas junto a sus costas."
    nan_river_valley_mandala_mission_title: "Mandala del Valle del Río"
    nan_river_valley_mandala_mission_desc: "Las ciudades-estado a lo largo de lo que nuestros súbditos Tai llaman el río Chao Phraya son el centro del comercio entre el océano y el interior. Antes de que el flujo comercial en la región se centrara alrededor del estrecho de Malaca, esta tierra, junto con la tierra de los jemeres, servía como el punto principal a través del cual pasaba el comercio entre la India y China, y aunque ha perdido prominencia, sigue siendo un destino clave para los comerciantes extranjeros de todo el mundo. Así que, las ciudades de este fértil valle fluvial son valiosas para el creciente reino y economía de nuestro imperio."
 
 #HND Han Dynasty
  hnd_the_azure_sky_reigns_mission_title: "El Cielo Azul Reina"
  hnd_the_azure_sky_reigns_mission_desc: "Algunos en el imperio dudan de la longevidad de nuestra dinastía. Algunos afirman que el Cielo Azul se desvanece y que un Cielo Amarillo pronto se alzará. Silenciemos todas las dudas y demostremos a todos que el Mandato del Cielo está firmemente en manos de los Han. Ni siquiera ese traidor Wang Mang pudo acabar con los Han, y ningún adversario, rebelde ni bárbaro, nos intimidará."
  hnd_the_azure_sky_reigns_mission.tt: "Soporta y acaba con la §TYellow Turban Rebellion§! §YDisaster§!"
  hnd_center_of_the_earth_mission_title: "Centro del Mundo"
  hnd_center_of_the_earth_mission_desc: "Nuestras tierras son oficialmente conocidas como el Reino del Medio, ya que gobernamos el centro del mundo rodeados de bárbaros. Aunque hemos librado guerras con los Cinco Bárbaros en el pasado, todos han optado por rendir tributo al final. Establezcamos más tributarios para consolidar nuestro lugar como el Reino del Medio, el Hijo del Cielo rodeado de bárbaros que se inclinan ante nosotros."
  hnd_wansui_wanwansui_mission_title: "Wansui, Wanwansui"
  hnd_wansui_wanwansui_mission_desc: "El término 'wansui' significa 'mil años' y se utiliza para desear la longevidad de la dinastía imperial. Se dice que el emperador Wu de Han fue saludado con la frase 'wansui' en el monte Song. Así, establezcamos un imperio espléndido para que nuestros descendientes de los Han posean el Mandato del Cielo por 'wansui wanwansui' - 'mil miles de años'."
  hnd_wansui_wanwansui_mission.tt: "Aprueba al menos §T3§! §YCelestial Reforms§! como Emperador de China"
  hnd_check_the_eunuchs_mission_title: "Revisar los Eunucos"
  hnd_check_the_eunuchs_mission_desc: "Los eunucos constituyen una facción increíblemente influyente en la política de $CAPITAL_CITY$. Aunque confiamos en ellos para cuidar la casa imperial así como el harén del Emperador, esta cercanía con los miembros de la familia imperial les ha permitido ejercer gran poder. Así, trabajemos para mantener la lealtad de los eunucos mientras limitamos su influencia en los asuntos políticos que no les conciernen."
  hnd_korean_tribute_mission_title: "Adquirir Tributo Coreano"
  hnd_korean_tribute_mission_desc: "Aunque la dinastía Han derrotó a Gojoseon hace muchos años y estableció las Cuatro Comandancias de Han en sus antiguas tierras, el reino coreano de Goguryeo se levantó en desafío y arrebató tres de las cuatro comandancias del dominio de Han. Recuperemos las comandancias perdidas y pongamos toda la península coreana bajo la hegemonía de los Han para asegurar la seguridad en la esquina noreste de nuestro imperio."
  hnd_korean_tribute_mission.tt: "El resto de la región §YKorea§! es de nuestra propiedad o de nuestros súbditos (¡incluidos los §YTributarios§!)."
  hnd_ambassadors_from_wa_mission_title: "Embajadores de Wa"
  hnd_ambassadors_from_wa_mission_desc: "Al otro lado de los mares occidentales hay una tierra conocida por nosotros como Wa, o 'enano'. Su gente forma parte de los Dongyi, o Bárbaros del Este, y nos han enviado diplomáticos desde esas tierras en contadas ocasiones. Establezcamos relaciones diplomáticas formales y regulares con este pueblo para expandir nuestro conocimiento del mundo más allá del Reino Central, así como nuestra influencia imperial más allá de nuestras costas."
  hnd_confucian_administration_mission_title: "Administración Confuciana"
  hnd_confucian_administration_mission_desc: "En contraste con el favoritismo del legalismo bajo la dinastía Qin, la dinastía Han fue la primera en promover el confucianismo como la filosofía principal y forma de vida en el Reino Central. Pongamos nuestros ideales en práctica y establezcamos un gobierno modelo basado en los principios confucianos."
  hnd_confucian_administration_mission.tt: "Contrata a §Ydos§! Asesores de §Yhabilidad 3§! al mismo tiempo"
  hnd_princes_of_the_han_mission_title: "Príncipes de los Han"
  hnd_princes_of_the_han_mission_desc: "Aunque los reyes y príncipes de la familia imperial bajo el emperador Han tenían permitido gobernar grandes porciones del imperio y administrar sus propios territorios, nuestros antepasados trabajaron para disminuir la autoridad de los descendientes imperiales, y ahora solo unos pocos príncipes pueden poseer dominios personales sustanciales. Para asegurar la estabilidad interna y evitar conflictos dinásticos, trabajemos para apaciguar a los descendientes imperiales y otras familias nobles del imperio."
  hnd_bolster_the_beijun_mission_title: "Fortalecer al Beijun"
  hnd_bolster_the_beijun_mission_desc: "El Beijun, que significa 'Ejército del Norte', es la única fuerza profesional de soldados a tiempo completo en el imperio Han. Establecido hace muchas generaciones, sus soldados existen para proteger las fronteras del norte contra los invasores nómadas bárbaros, que constituyen la principal amenaza para nuestro imperio. La caballería es la columna vertebral de esta fuerza, ya que se necesita para contrarrestar a las caballerías de los bárbaros del norte. Así que reforcemos al Beijun y protejamos el norte."
  hnd_wu_hu_diplomacy_mission_title: "Diplomacia Wu Hu"
  hnd_wu_hu_diplomacy_mission_desc: "Los Wu Hu son los Cinco Bárbaros, cinco pueblos no Han que viven a lo largo de nuestras fronteras del norte, que incluyen a los Xiongnu, Jie, Xianbei, Qiang y Di. Dado que enfrentamos con frecuencia resistencia armada de estos pueblos, sería prudente establecer relaciones cordiales con los cinco bárbaros para que no sean una preocupación para nosotros en el futuro cercano."
  hnd_the_twin_capitals_mission_title: "Las Dos Capitales"
  hnd_the_twin_capitals_mission_desc: "Cuando Liu Bang se declaró emperador Gaozu de Han y fundó la dinastía Han, estableció la capital imperial en Chang'an. Sin embargo, la dinastía Han Occidental fue usurpada por Wang Mang, quien fundó la dinastía Xin; Wang Mang fue derrocado, y la dinastía Han continuó en la nueva ciudad capital de Luoyang como la dinastía Han Oriental. Desarrollemos tanto la actual capital de Luoyang como la capital ancestral de Chang'an para demostrar que somos el verdadero Hijo del Cielo."
  hnd_golden_age_of_the_han_mission_title: "Edad Dorada de los Han"
  hnd_golden_age_of_the_han_mission_desc: "Tras la desunión y violencia descontrolada del período de Primavera y Otoño y el período de los Reinos Combatientes, fue la dinastía Han, no la Qin ni la Chu, la que logró establecer la paz y la unidad en China durante más de un siglo. Que la mano benévola y capaz de nuestro emperador nos guíe hacia una brillante Edad Dorada que los historiadores admirarán durante siglos y milenios después de nuestra generación."
  hnd_conclude_the_xiongnu_wars_mission_title: "Concluir las Guerras Xiongnu"
  hnd_conclude_the_xiongnu_wars_mission_desc: "Desde la formación de la confederación Xiongnu, hemos visto un conflicto continuo entre los Han y los Xiongnu. Mientras que los Xiongnu del sur han estado dispuestos a rendir tributo, la confederación Xiongnu del norte sigue desafiando nuestra autoridad celestial. Marchamos nuestras tropas hacia el lejano norte para poner fin a las Guerras Han-Xiongnu de una vez por todas y hacer que el desafiante Chanyu se arrodille ante el Hijo del Cielo."
  hnd_western_protectorate_mission_title: "Protectorado Occidental"
  hnd_western_protectorate_mission_desc: "En busca de los Caballos Celestiales de Ferghana, la dinastía Han chocó con el reino de Dayuan y emergió victoriosa, estableciendo luego el Protectorado de las Regiones Occidentales. Aunque originalmente teníamos un Protector-General asignado a nuestros vasallos en las Regiones Occidentales, los conflictos con los bárbaros como los pueblos Qiang dificultaron cada vez más mantener una presencia militar allí. Por lo tanto, marchemos nuestras fuerzas hacia el oeste para reorganizar estas tierras en un protectorado unido que podamos gobernar con mayor eficiencia."
  hnd_western_protectorate_mission.tt: "¡Se puede liberar el §YProtectorado Occidental§! en la Cuenca del Tarim como una §YMarcha§!"
  hnd_jiaozhi_development_mission_title: "Desarrollo de Jiaozhi"
  hnd_jiaozhi_development_mission_desc: "El comando de Jiaozhi, al sur, es una de las regiones más difíciles de gobernar, al estar tan lejos de nuestra capital y de las zonas más urbanizadas del norte. Además, seguimos enfrentando resistencia armada por parte de nuestros súbditos vietnamitas en Jiaozhi. Por lo tanto, sería sabio desarrollar aún más las ciudades, infraestructuras, carreteras y rutas de suministros de Jiaozhi para que sus tierras puedan ser administradas y gobernadas más fácilmente, a pesar de la distancia de la capital."
  hnd_integrate_nanyue_mission_title: "Integrar Nanyue"
  hnd_integrate_nanyue_mission_desc: "Los pueblos vietnamitas derivan su nombre de Nam Viet, la pronunciación vietnamita del antiguo reino de Nanyue en el sur. Para evitar más rebeliones a gran escala de los pueblos Yue, integremos y asimilemos a los nativos en la sociedad Han, para que nos vean como gobernantes familiares y benevolentes, en lugar de invasores hostiles y extranjeros."
  hnd_control_the_silk_road_mission_title: "Controlar la Ruta de la Seda"
  hnd_control_the_silk_road_mission_desc: "Uno de nuestros principales productos de exportación hacia el oeste es la seda, creada a partir de gusanos de seda nacidos y criados exclusivamente en nuestras tierras. Durante siglos, varios pueblos bárbaros de todo el mundo han ansiado nuestra fina seda, y seguirán haciéndolo mientras no tengan gusanos de seda propios. Por lo tanto, para maximizar nuestras ganancias, debemos asegurarnos de tener control exclusivo sobre las partes de la Ruta de la Seda que atraviesan las tierras bajo nuestro dominio."
  hnd_the_hexi_corridor_mission_title: "El Corredor Hexi"
  hnd_the_hexi_corridor_mission_desc: "El Corredor Hexi, una franja de tierra transitable y cultivable en el noroeste flanqueada por montañas hostiles y desierto, es la ruta comercial más importante del noroeste de China. Permite a nuestros mercaderes exportar nuestros productos a las tierras occidentales a través de la Ruta de la Seda y también sirve para conectar el corazón de China con las Regiones Occidentales de Toquaria y Ferghana a través del Paso de Yumen, también conocido como la Puerta de Jade por su importancia en el comercio. Por lo tanto, asegurémonos de controlar las diversas ciudades y puestos comerciales a lo largo del Corredor Hexi para proteger nuestros intereses económicos."
  hnd_expand_the_great_wall_mission_title: "Expandir la Gran Muralla"
  hnd_expand_the_great_wall_mission_desc: "A lo largo de nuestra frontera norte se encuentran varios muros que datan del período de los Reinos Combatientes; los Qin también consolidaron estos muros y construyeron una Gran Muralla para defender las tierras del norte de China de los ataques nómadas. Continuemos lo que los reyes y emperadores anteriores comenzaron, expandiendo la Gran Muralla a alturas y longitudes nunca antes vistas, ni por la tierra ni por el cielo."
  hnd_land_of_abundance_mission_title: "Tierra de Abundancia"
  hnd_land_of_abundance_mission_desc: "El fundador de la dinastía Han, el emperador Gaozu de Han, se autoproclamó 'Rey de Han' en Hanzhong y gobernó primero las tierras de la provincia de Yi durante la Contienda Chu-Han, en la que derrotó al rey Xiang Yu de Chu para convertirse en el único gobernante de China. La capital regional de Chengdu, desde antes de los Han, se consideraba la Tierra de Abundancia, y el emperador Gaozu también la consideraba un granero clave. A pesar de este legado, gran parte de las tierras de la provincia de Yi se consideran una frontera salvaje, especialmente el profundo suroeste. Por lo tanto, continuemos desarrollando los rincones más lejanos de Yi y cultivemos nuestro granero en el suroeste."
  hnd_religious_harmony_mission_title: "Armonía Religiosa"
  hnd_religious_harmony_mission_desc: "Aunque el confucianismo y el taoísmo dominan gran parte del corazón de China de los Han, existen muchas religiones populares locales en todo el reino, desde las tierras al norte de Chang’an hasta las tierras del lejano sur en Yizhou y Jiaozhi. Por lo tanto, sería beneficioso para nosotros introducir los valores confucianos en los rincones más alejados de nuestro imperio, mientras también permitimos que nuestros pueblos practiquen sus tradiciones locales y respeten el legado de sus ancestros."
 
 #KHA Mongol Empire - Genghisid pre-1300s
 kha_et_defeat_the_khitans_mission_title: "Defeat the Khitans"
 kha_et_defeat_the_khitans_mission_desc: "Following the destruction of the Great Liao dynasty at the hands of the combined forces of the Song and Jin, the Khitans fled westward and established the Kara-Khitai empire, also calling themselves the Liao. The Western Liao have cooperated with our Naiman enemies in the past and thus must be vanquished to carve a path west for our ever-expanding empire."
 kha_et_decimate_khwarezmia_mission_title: "Decimate Khwarezmia"
 kha_et_decimate_khwarezmia_mission_desc: "The Sultan of the Khwarezmian Empire continues to arrogantly turn down offers for peace and cooperation between our two states, viewing us as nothing but barbarians. They have even executed our diplomats and merchants, a grave insult that is equal to none in Mongol culture in terms of offense. Thus, let us rain our arrows and fury down upon the pretentious sultan and raze the cities of the so-called empire of Khwarezmids to the ground."
 kha_et_dominate_iran_zamin_mission_title: "Dominate Iran-Zamin"
 kha_et_dominate_iran_zamin_mission_desc: "With the power base of the Khwarezmids utterly decimated, the time has come for us to take their place as the hegemons of the lands of Iran. Known as Iran-zamin, the lands of Iran shall know brutality, war and bloodshed as our enemies should they resist us; should they surrender to us willingly, we will ensure that they know only peace, prosperity and tolerance - this is the choice we can afford them."
