 #ROW West Rome - Western Roman Empire
    row_humble_the_huns_mission_title: "Humillar a los Hunos"
    row_humble_the_huns_mission_desc: "La misteriosa pero alarmante amenaza de los Hunos se cierne sobre las fronteras romanas en el este, cuya presencia ha impulsado a las tribus germánicas a nuestras propias fronteras, huyendo aterradas de la Azote de Dios. Si no logramos humillar a estos bárbaros extranjeros, se pondría en duda nuestro derecho a gobernar Roma misma. Así que reunamos nuestras fuerzas para derrotar a los Hunos, obligándolos a arrodillarse y pedir misericordia, y recuperar la riqueza que los Hunos nos robaron."
    row_rejuvenate_the_legions_mission_title: "Rejuvenecer las Legiones"
    row_rejuvenate_the_legions_mission_desc: "Las diversas crisis que ha enfrentado nuestro Imperio han debilitado nuestras fuerzas militares de manera significativa, al menos comparado con el pico del ejército imperial. Hemos llegado al punto en el que la mayoría de nuestras tropas ya no están blindadas, protegidas solo por sus escudos. Las armaduras más costosas y la cota de malla ahora están restringidas solo a la caballería, y nos hemos vuelto cada vez más dependientes de entidades extranjeras como los foederati para luchar por nosotros. Así que trabajemos arduamente para rejuvenecer nuestro poder militar, comenzando con los ejércitos regionales de nuestro imperio."
    row_military_reforms_mission_title: "Reformas Militares"
    row_military_reforms_mission_desc: "Hubo un tiempo en que la infantería pesada de Roma era la fuerza de combate más temida en el mundo conocido. Sin embargo, a medida que nuestro Imperio se enfrentó a enemigos más formidables como los Hunos, los Partos y los Persas, se hizo evidente que nuestra milicia debe adaptarse a los tiempos. Así que ampliemos nuestra caballería para que nuestro imperio sobreviva y prospere en una era de incertidumbre y caos."
    row_capable_comites_mission_title: "Comites Capaces"
    row_capable_comites_mission_desc: "Nuestro Emperador idealmente debería estar rodeado solo de los mejores talentos del Imperio Romano. Sin embargo, en la práctica, esto no siempre es así, ya que los corruptos y aduladores siempre parecen abrirse paso en algunos de los círculos más cercanos. Así que busquemos solo a los mejores generales y administradores imperiales, conocidos como comites, o 'compañeros' del Emperador, que lo sirvan con la más absoluta lealtad."
    row_bishops_of_the_empire_mission_title: "Obispos de las Provincias"
    row_bishops_of_the_empire_mission_desc: "Aunque el Obispo de Roma es visto como el principal líder religioso del imperio occidental, también debemos reconocer la excelencia de los diversos obispos de las provincias fronterizas, que han trabajado incansablemente para difundir la verdadera palabra de Dios en los rincones más alejados del Imperio. Aun así, existen muchos seguidores de Cristo que siguen equivocados. Un grupo de esos son los donatistas en la provincia de África, una secta herética que continúa resistiendo la verdadera doctrina ortodoxa de Roma. Apoyemos por lo tanto los esfuerzos de nuestros obispos en todo el imperio para iluminar a aquellos que se han desviado del camino verdadero."
    row_bishops_of_the_empire_mission.tt: "Gana una habilidad con descuento §Y3§! Teólogo"
    row_here_to_stay_mission_title: "Aquí para Quedarse"
    row_here_to_stay_mission_desc: "Aunque las tierras de Britannia han estado bajo el imperio durante varias generaciones en este momento, muchos en Roma siguen debatiendo si Britannia todavía vale la pena mantenerla bajo nuestro imperio cuando tenemos asuntos mucho más importantes en otros lugares. Sin embargo, si establecemos una presencia permanente en Britannia con súbditos leales y fronteras seguras, tal vez podamos demostrar a todos, incluidos aquellos en Roma y nuestros enemigos en Britannia, que realmente estamos aquí para quedarnos en Britannia."
    row_here_to_stay_mission.tt: "Las provincias de cultura no primaria en la región de las Islas Británicas con al menos §Y8§! de desarrollo se convierten en la cultura §GRomano-Britón§!, que pertenece al grupo cultural §YLatino§!"
    row_tame_the_foederati_mission_title: "Someter a los Foederati"
    row_tame_the_foederati_mission_desc: "Aunque los foederati han servido como aliados de Roma en el pasado, los bárbaros foederati se han convertido en una gran fuente de preocupación para nuestro imperio. Las tribus germánicas han sido especialmente indisciplinadas. Un día pueden jurar lealtad al Emperador, al siguiente pueden volverse contra nosotros, arrasando nuestras tierras y masacrando a nuestra gente. Así que asegurémonos de que los foederati permanezcan atados al yugo romano por todos los medios necesarios."
    row_tame_the_foederati_mission.tt: "Tener §Y2§! súbditos que sean del grupo cultural §YGermánico§! Y tener al menos §Y100§! de opinión sobre nosotros"
    row_fend_off_the_barbari_mission_title: "Repeler a los Bárbaros"
    row_fend_off_the_barbari_mission_desc: "Los bárbaros son implacables, cruzando las fronteras romanas y sembrando miedo e incertidumbre en los corazones de los romanos, desde Gallia y Dalmacia hasta Hispania y África; nunca antes la seguridad de Italia misma había sido amenazada por alguna fuerza exterior. Así que repeliamos esta amenaza invasora y trabajemos por garantizar la supervivencia de Roma durante muchos siglos y generaciones venideras."
    row_fend_off_the_barbari_mission.tt: "Sobrevive más allá de la §YEdad de las Migraciones§!"
    row_comites_et_equites_mission_title: "Comites y Equites"
    row_comites_et_equites_mission_desc: "Una vez conocidos como la respetada nobleza montada de los ejércitos romanos, los equites se han asociado ahora con títulos vacíos y sin sentido debido a la distribución excesivamente generosa de títulos nobles. Así que Constantino estableció el cargo de comites para distinguir los talentos más altos. Para asegurar la lealtad de los nobles en todo el imperio, trabajemos en establecer una buena voluntad con los generales nobles y funcionarios civiles por igual."
    row_the_empires_breadbasket_mission_title: "El Pan del Imperio"
    row_the_empires_breadbasket_mission_desc: "Aunque fue destruida por completo por Roma en la Tercera Guerra Púnica, la ciudad de Cartago fue reconstruida un siglo después por Julio César. La capital de los antiguos rivales amargos de Roma, así como la provincia de África en su totalidad, creció hasta convertirse en un próspero granero, y ahora provee grano a los romanos en todos los rincones del reino. Así que, sigamos cultivando el granero del imperio y asegurémonos de que esté bien protegido de cualquier incursión bárbara."
    row_mauretania_caesariensis_mission_title: "Mauritania Cesariense"
    row_mauretania_caesariensis_mission_desc: "Las tierras de Numidia fueron una vez aliados firmes de Roma. El primer Reino Unido de Numidia fue liderado por un tal Masinisa, un aliado de Roma en la Segunda Guerra Púnica y un gran rey que cultivó las tierras de Numidia, antes consideradas incultivables, convirtiéndolas en prósperas fincas y estates. Cuando el reino de Numidia fue anexado por el Imperio Romano, también lo fueron sus habitantes nativos. Muchos de estos pueblos que viven en los centros urbanos de Mauritania han sido integrados en la cultura y sociedad romanas. Así que, mientras nuestro reino enfrenta incertidumbres y presiones desde fuera y dentro, asegurémonos de que podamos contar con nuestros súbditos en Mauritania con confianza en tiempos de dificultades."
    row_roman_villas_of_gallia_mission_title: "Villas Romanas de Galia"
    row_roman_villas_of_gallia_mission_desc: "Gran parte del éxito de nuestras fincas en Galia se debe a los propios galos: los inversores romanos utilizan a los propietarios de tierras galas locales para gestionar y cultivar la tierra, construyendo prósperas villas galas influenciadas por la cultura romana. Estas villas se han convertido en importantes centros urbanos, económicos y comerciales en la campiña gala del norte de Galia. Así que sigamos desarrollando estas tierras para que podamos extraer las mejores riquezas y bienes de Galia, así como asegurar la prosperidad continua de las villas."
    row_roman_villas_of_gallia_mission.tt: "Todas las provincias de tierras de cultivo en la región de §YFrancia§! ganan el modificador §Y'Villa Gálica'§! hasta el final del juego, proporcionando:\nEficiencia de Producción Local §G+10.0% §!"
    row_frontiers_of_britannia_mission_title: "Fronteras de Britania"
    row_frontiers_of_britannia_mission_desc: "Mientras enfrentamos turbulencias dentro y fuera de nuestras fronteras, la provincia más difícil de defender siempre ha sido Britania. Así que debemos consolidar nuestra posición en Britania extendiendo nuestra frontera para crear una zona de amortiguamiento entre las tribus del norte de Britania y nuestro centro urbano en Londinium."
    row_riches_of_egypt_mission_title: "Riquezas de Egipto"
    row_riches_of_egypt_mission_desc: "Las tierras ricas de Egipto siempre han estado bajo amenaza por parte de nuestros ambiciosos rivales en Persia. Si nuestros homólogos imperiales en Constantinopla alguna vez demuestran ser incapaces de defender este valioso granero de Egipto, entonces tendremos que tomar el asunto en nuestras propias manos y colocar a Egipto bajo nuestra protección."
    row_ius_gentium_mission_title: "Ius Gentium"
    row_ius_gentium_mission_desc: "Ius gentium, o 'ley del mundo', es una forma de ley natural, es decir, una ley que toda la humanidad observa y sigue. Mientras que los romanos tenemos nuestras propias leyes, también existen muchas leyes naturales que todos los pueblos del mundo siguen de forma natural. Así que, usemos las afinidades comunes entre romanos y bárbaros por igual para establecer la paz, la cooperación y el orden dentro de nuestro reino. Con nuestro Emperador apelando al ius gentium, nuestro Imperio se convertiría en la autoridad natural y sensata para que todos nuestros súbditos la sigan con lealtad inquebrantable."
    row_avenge_teutoburg_mission_title: "Vengad Teutoburgo"
    row_avenge_teutoburg_mission_desc: "En el Bosque de Teutoburgo durante el reinado de Augusto, tres legiones - Legio XVII, XVIII y XIX - fueron emboscadas por tribus germánicas lideradas por Arminio; las legiones fueron completamente aniquiladas, una derrota humillante que nunca será olvidada. Aunque desde entonces hemos vengado a los germánicos con campañas punitivas, las tierras germánicas fueron en su mayoría dejadas sin conquistar, consideradas adiciones innecesarias al Imperio Romano. Aun así, la amenaza germánica ha crecido desde entonces, por lo que la necesidad de someter a estas tribus se ha convertido en un asunto primordial."
    row_magna_germania_mission_title: "Magna Germania"
    row_magna_germania_mission_desc: "Hemos logrado avances sin precedentes en Germania, integrando nuevas tierras y pueblos más al noroeste. Hay muchos asesores y oficiales entusiastas que desean la integración oficial y total de Magna Germania como una provincia expandida en el norte. Aunque esto puede ser una gran empresa, siendo la mayor expansión en los territorios occidentales desde las campañas de Julio César en Galia, valdrá la pena una vez que Magna Germania se haya convertido en una parte central del Imperio Romano."
    row_magna_germania_mission.tt: "Gana una habilidad gótica descontada §Y3§! Comerciante"
    row_restoration_of_italia_mission_title: "Restauración de Italia"
    row_restoration_of_italia_mission_desc: "El cenit de la ciudad de Roma ha quedado atrás, la Ciudad Eterna ahora es solo una sombra de lo que fue. Aunque la ciudad de Roma sigue perdiendo importancia a medida que trasladamos los centros administrativos a nuevas capitales como Rávena, deberíamos poder invertir esta tendencia y restaurar Roma, así como toda Italia, a su antigua gloria una vez que regresemos la paz y la prosperidad a la península."
    row_latifundia_of_hispania_mission_title: "Latifundios de Hispania"
    row_latifundia_of_hispania_mission_desc: "Los latifundios, grandes fincas privadas especializadas en la agricultura, son una parte clave del paisaje y la economía de Hispania. Desde las numerosas guerras civiles y las migraciones germánicas, muchos de los latifundios han caído en decadencia, devastados por el saqueo y la guerra. En tiempos tan difíciles, es especialmente importante que cultivemos fincas y granjas prósperas en toda la región para alimentar a la gente de Hispania, así como para estimular la economía regional y devolverla a los niveles de prosperidad previos."
    row_unite_the_twin_capitals_mission_title: "Unir las Dos Capitales"
    row_unite_the_twin_capitals_mission_desc: "El Imperio Romano se dividió en dos para administrar de manera más eficiente un vasto imperio como el nuestro, con dos emperadores gobernando desde dos tronos en el este y el oeste. Aunque sean iguales en la práctica, si el emperador oriental en Constantinopla alguna vez demuestra ser incapaz de gobernar, tal vez sea mejor reunir las dos capitales, Roma y Nova Roma, bajo un solo emperador nuevamente."
    row_unite_the_twin_capitals_mission.tt: "Ganar reclamaciones permanentes sobre todas las provincias bizantinas §Gowned§! Y §Gcores§! en las regiones de §YEgypt§! y §YBalkan§!"
    row_alea_iacta_est_mission_title: "Alea Iacta Est"
    row_alea_iacta_est_mission_desc: "Alea iacta est, 'la suerte está echada' - estas fueron las palabras de Julio César al cruzar el río Rubicón, marcando su desafío abierto y guerra civil contra su rival Pompeyo Magno. Si bien la cooperación entre los emperadores romanos del este y el oeste es ideal, puede haber un momento en que los dos emperadores entren en conflicto. Así que, cuando la guerra haya comenzado entre los dos emperadores, se podría decir que la suerte está echada y que no hay vuelta atrás."
    row_rome_reunited_mission_title: "El Imperio Reunido"
    row_rome_reunited_mission_desc: "La suerte ya estaba echada en el momento en que pisamos Constantinopla, una declaración flagrante de guerra civil contra aquellos que reclaman el trono oriental. Así que, hagamos como Julio César e invadamos el Rin, terminemos lo que comenzamos y reunamos las tierras de la base de poder principal del Imperio Romano Oriental bajo nuestro mando."
    row_renovate_roman_roads_mission_title: "Renovar las Carreteras Romanas"
    row_renovate_roman_roads_mission_desc: "Las guerras civiles de Roma han hecho mella en la infraestructura, especialmente en la mitad occidental del Imperio Romano. Muchas de las carreteras romanas han quedado sin mantenimiento durante un tiempo. Así que, dediquémonos a restaurar nuestra infraestructura, comenzando con nuestras carreteras romanas, las arterias del propio Imperio Romano."
    row_bread_and_circuses_mission_title: "Pan y Circo"
    row_bread_and_circuses_mission_desc: "En el pasado, 'pan y circo' era una frase usada para criticar la práctica común del Imperio Romano de patrocinar grandes juegos y circos para distraer al pueblo común de la inestabilidad, corrupción y otros problemas que enfrentaban los romanos. Sin embargo, ¿quién dice que no es posible tener circos mientras también se mantiene un reino estable y próspero?"
    row_revitalize_the_economy_mission_title: "Revitalizar la Economía"
    row_revitalize_the_economy_mission_desc: "Los disturbios que ha enfrentado nuestro estado han provocado una fuerte caída en la economía del Imperio Romano Occidental. El valor de la moneda romana occidental, así como el tamaño y la calidad de las propias monedas, ha visto una notable disminución desde las monedas de los años dorados de Roma. Así que, trabajemos arduamente para revitalizar la economía, construyendo un gran tesoro y atendiendo los consejos de los más talentosos y expertos en economía."
    row_question_of_arianism_mission_title: "Cuestión del Arianismo"
    row_question_of_arianism_mission_desc: "Las doctrinas del hereje Arrio fueron condenadas por el Concilio de Nicea. Sin embargo, la doctrina herética del arianismo ha visto desde entonces una amplia popularidad, creando una gran división entre los cristianos de todo el imperio. Así que, reunamos a los más sabios, piadosos y eruditos teólogos de todo el imperio y más allá para decidir nuevamente sobre la cuestión del arianismo y su lugar en nuestro reino."
    row_romanization_of_the_east_mission_title: "Romanización del Este"
    row_romanization_of_the_east_mission_desc: "Las tierras de Dalmacia y Grecia han sido relativamente lentas en romanizarse, especialmente con los griegos manteniendo su identidad cultural distintiva en su patria. El Imperio Romano Oriental ha sido muy influenciado por los griegos, y los críticos de la romanización han afirmado que la cultura griega ha derrotado nuestra propia cultura romana en el este. Así que, pongamos mayor esfuerzo en asimilar a los pueblos del este en la verdadera identidad romana."
    row_march_to_syria_mission_title: "Marcha hacia Siria"
    row_march_to_syria_mission_desc: "Las tierras de Siria han sido durante mucho tiempo un campo de batalla disputado entre potencias rivales, ya sea entre los Imperios Romano y Persa o entre los antiguos imperios helenísticos. A medida que logramos más avances en nuestra guerra por reunificar el Imperio Romano bajo un solo emperador, las tierras de Siria volverán a ser un campo de batalla vital."
    row_trajans_conquests_mission_title: "Las Conquistas de Trajano"
    row_trajans_conquests_mission_desc: "El gran emperador romano Trajano expandió el Imperio Romano a su mayor extensión en la historia, derrotando al poderoso Imperio Parto y apoderándose de toda Mesopotamia para Roma. Aunque Mesopotamia se perdió rápidamente después de su adquisición, muchos emperadores aún soñaron con emular algún día los logros del gran Trajano."
    row_diplomats_in_constantinople_mission_title: "Diplomáticos en Constantinopla"
    row_diplomats_in_constantinople_mission_desc: "Aunque el Imperio Romano estaba dividido entre un emperador en el oeste y un emperador en el este, seguimos unidos a través del espíritu de la eterna ciudad de Roma. Así, mantengamos estrechos lazos con el emperador oriental en Constantinopla."
    row_fund_the_war_machine_mission_title: "Financiar la Máquina de Guerra"
    row_fund_the_war_machine_mission_desc: "Nuestras tropas siempre han sido financiadas por los botines de guerra. Con nuestros ejércitos y fronteras ahora extendidos por grandes vastedades de tierra y mar, no es sorprendente que nos encontremos incapaces de expandirnos mucho más allá de nuestras fronteras establecidas, dejando nuestras arcas bastante debilitadas bajo la carga de la gobernanza imperial. Así que, en lugar de conquistar directamente, continuemos financiando la máquina de guerra romana extrayendo tributos de los derrotados."
    row_chi_rho_mission_title: "Chi Rho"
    row_chi_rho_mission_desc: "En su lucha por reunificar el Imperio Romano, el gran emperador Constantino miró hacia arriba y vio una visión divina, una gran cruz de luz sobre el sol. Constantino y sus soldados presenciaron esta visión, y al caer la noche, Constantino fue visitado por Cristo mismo en un sueño, quien le dijo que creara una réplica de la imagen en el cielo, la cual Constantino llevó con él a la victoria. Así nació el Chi Rho como símbolo de la gloria de Cristo, que nos guía no solo en tiempos de paz sino también en tiempos de guerra."
    row_convert_the_pagans_mission_title: "Convertir a los Paganos"
    row_convert_the_pagans_mission_desc: "Muchos paganos a lo largo de las fronteras de las provincias siguen aferrándose a los viejos dioses. Difundamos la verdadera palabra de Dios a estos paganos extraviados y unifiquemos todo el Imperio Romano bajo la santa cruz."
    row_christian_authority_mission_title: "Autoridad Cristiana"
    row_christian_authority_mission_desc: "El Obispo de Roma es el Vicario, o representante, del propio Pedro, y por lo tanto es uno de los patriarcas más prominentes del cristianismo. Así que, establezcamos al Emperador de Roma como el defensor del cristianismo mismo, respaldado por el Obispo de Roma. Y si el emperador oriental en Constantinopla objeta tal declaración audaz, que así sea."
    row_roman_navy_reborn_mission_title: "Renacimiento de la Armada Romana"
    row_roman_navy_reborn_mission_desc: "Cuando el Imperio Romano se convirtió en la única potencia naval del Mediterráneo, tanto que el mar fue denominado 'Mare Nostrum', o 'Nuestro Mar', la armada ya no necesitaba mantener una fuerza de combate de primer nivel. Principalmente utilizada para transportar tropas y combatir piratas, las capacidades navales del Imperio han visto un marcado declive, acelerado por las numerosas crisis internas enfrentadas por el Imperio Romano. Así que, trabajemos duro para restablecer una armada de barcos de guerra listos para el combate y recuperar las tradiciones marítimas de antaño, las mismas que habían aplastado a los de Cartago y a los sucesores de Alejandro Magno."
    row_roman_navy_reborn_mission.tt: "Tener al menos §Y5§! barcos que sean Galeras o Barcos Pesados"
    row_legacy_of_actium_mission_title: "El Legado de Accio"
    row_legacy_of_actium_mission_desc: "La Batalla de Accio fue la mayor batalla naval en la historia de Roma, concluyendo con la derrota de Marco Antonio y la solidificación decisiva del reinado del emperador Augusto como el primer gobernante de facto del Imperio Romano. Aunque fue una batalla gloriosa que vio el nacimiento del Imperio, fue el último gran enfrentamiento naval en la historia de Roma. Con el Mare Nostrum bajo pleno control romano, la armada romana, utilizada solo para combatir la piratería, comenzó a decaer, ya que ninguna potencia naval podía hacer frente al poder del Imperio. Así que, con nuestra restaurada armada romana, logremos gloria nuevamente en los mares."
 
