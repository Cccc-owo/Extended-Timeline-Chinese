    jud_great_jewish_revolution_mission_title: "Gran Revolución Judía"
    jud_great_jewish_revolution_mission_desc: "Nuestra relación con los romanos puede describirse mejor como complicada. Es cierto que los romanos fueron aliados de Judea en el pasado. Sin embargo, los romanos también han provocado la ira del pueblo judeo, trayendo prácticas paganas a la tierra santa y erigiendo ídolos y dioses falsos en los terrenos sagrados del propio Templo de Jerusalén. Así, si alguna vez nos levantamos contra los romanos, el pueblo judío seguramente se unirá contra nuestro enemigo común."
