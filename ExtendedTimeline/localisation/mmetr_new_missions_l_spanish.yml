    jud_rainfall_for_the_pious_mission_title: "Lluvias para los Piadosos"
    jud_rainfall_for_the_pious_mission_desc: "La Reina Salomé Alejandra del reino hasmoneo de Judea vio grandes lluvias y cosechas abundantes como resultado de su piedad hacia nuestro Señor, una señal clara de que la devoción completa a nuestro Señor nos traerá gran prosperidad. Así que permanezcamos leales a nuestro Señor y cultivemos la tierra que nuestro Señor ha tan benevolentemente bendecido."
    jud_judean_infrastructure_mission_title: "Infraestructura Judea"
    jud_judean_infrastructure_mission_desc: ""
    jud_the_cities_born_from_lot_mission_title: "Las Ciudades Nacidas de Lot"
    jud_the_cities_born_from_lot_mission_desc: "Las ciudades de Moab y Amón nacieron originalmente de las hijas mayores de Lot. La ciudad de Moab y la opulencia y arrogancia de los moabitas específicamente han incurrido históricamente en la ira de nuestro Señor. También se profetiza que Moab será tratado al ascender el Mesías, convirtiéndose en una desolación permanente. Mientras tanto, humildemos nuevamente a los moabitas y tomemos las ciudades gemelas de Moab y Amón como parte del reino judeo."
