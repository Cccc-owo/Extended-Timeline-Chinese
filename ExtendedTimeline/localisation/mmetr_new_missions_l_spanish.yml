l_spanish:
 
 #UMA Umayyad Caliphate
  uma_continue_expansion_mission_title: "Continuar la Expansión"
  uma_continue_expansion_mission_desc: "Aunque la expansión de la fe islámica fue temporalmente detenida por la guerra civil de la Primera Fitna, nosotros, el clan omeya, hemos emergido como los únicos y verdaderos herederos del Califato. Así pues, con la estabilidad restaurada en el mundo musulmán, continuemos nuestra guerra santa para expandirnos más allá del corazón del Islam."
  uma_secure_ifriqiyah_mission_title: "Asegurar Ifriqiya"
  uma_secure_ifriqiyah_mission_desc: "La provincia romana de África, establecida desde la caída de Cartago ante la República Romana hace siglos, es un granero codiciado por todos. Por lo tanto, tomemos Ifriqiya para nosotros mismos y establezcamos nuestra propia provincia para expandir nuestra fe y ejercer nuestra influencia sobre los bereberes."
  uma_berber_diplomacy_mission_title: "Diplomacia Bereber"
  uma_berber_diplomacy_mission_desc: "Aunque poseemos la fuerza militar para expandirnos hacia el oeste a través del Magreb, todo será en vano si no ganamos la lealtad de los recién conquistados. Por lo tanto, establezcamos una sólida presencia militar en la región y aliémonos con los líderes tribales bereberes, quienes pueden servir como embajadores para reclutar y reunir soldados bereberes para nuestras futuras campañas."
  uma_conquest_al_andalus_mission_title: "Conquistar Al-Ándalus"
  uma_conquest_al_andalus_mission_desc: "El reino de los visigodos ha comenzado a declinar recientemente. Con los reyes ya no reconocidos como los verdaderos gobernantes de Hispania por los pueblos ibéricos y los propios godos, incluso hay nobles visigodos que nos invitan, los omeyas, a liberarlos del cruel e incapaz gobierno de los reyes visigodos. Por lo tanto, no dejemos que sus llamadas caigan en oídos sordos: ¡liberemos Iberia!"
  uma_andalusian_administration_mission_title: "Administración en Al-Ándalus"
  uma_andalusian_administration_mission_desc: "Aunque hemos conquistado el vasto territorio de Al-Ándalus, necesitaremos un gobierno local eficiente y fuerte para mantener el orden. Por ello, coloquemos a un gobernador leal de los omeyas en la nueva capital regional de Qurtuba, quien gobernará a los ibéricos en nuestro nombre."
  uma_cross_the_pyrenees_mission_title: "Cruzar los Pirineos"
  uma_cross_the_pyrenees_mission_desc: "Con Al-Ándalus bajo un gobierno estable omeya, ha llegado el momento de fijar nuestra mirada en las tierras más allá de los Montes Pirineos. Avancemos hacia el norte y enfrentemos a los francos para llevar la palabra de la única fe verdadera a tierras lejanas de nuestras tierras natales de Arabia y Siria."
  uma_defeat_franks_mission_title: "Vencer a los Francos"
  uma_defeat_franks_mission_desc: "Desde que tomamos el reino de Andalucía, el reino de los francos ha sido nuestro rival más feroz, junto con los romanos de Constantinopla. Por lo tanto, con el impulso imparable que hemos ganado desde nuestras victorias en Aquitania, continuemos nuestro avance hacia el norte y sometamos aún más sujetos francos bajo el dominio omeya."
  uma_establish_barid_mission_title: "Establecer el Barid"
  uma_establish_barid_mission_desc: "El Califato Islámico ha crecido increíblemente rápido, comenzando con la guerra santa en Arabia y ahora extendiéndose desde África hasta Persia tras la conquista de tierras romanas y sasánidas. Por lo tanto, nuestro imperio necesita un vasto sistema postal para mejorar y hacer más eficiente la comunicación a través del reino."
  uma_march_to_ferghana_mission_title: "Marchar hacia Samarcanda"
  uma_march_to_ferghana_mission_desc: "Las tierras a lo largo de nuestra frontera en Sogdiana albergan muchas religiones paganas que contradicen la palabra de Dios. Por lo tanto, continuemos nuestra guerra santa en dirección a Samarcanda para llevar la palabra del único Dios verdadero a una tierra que la desconoce."
  uma_destroy_fire_temples_mission_title: "Destruir los Templos de Fuego"
  uma_destroy_fire_temples_mission_desc: "Aunque aceptamos a la Gente del Libro, cristianos y judíos, bajo nuestro imperio, tenemos poca tolerancia hacia aquellos que no comparten nuestra adoración al único Dios verdadero. Por ello, desmantelemos los templos paganos y construyamos mezquitas sobre sus ruinas en tierras lejanas del corazón musulmán."
  uma_sway_iranians_mission_title: "Persuadir a los Persas"
  uma_sway_iranians_mission_desc: "Los persas nos han resentido a nosotros, los árabes, desde la caída del Imperio Sasánida a manos del Califato hace muchos años. Muchos de ellos siguen aferrados a su dios falso y nos calumnian en sus textos. Incluso aquellos que se han convertido al islam anhelan los días en que ellos mismos eran la clase gobernante. Si no se vuelven leales, persuadámoslos con demostraciones de fuerza y valor para prevenir posibles rebeliones."
  uma_convert_persia_mission_title: "Convertir Persia"
  uma_convert_persia_mission_desc: "Muchos en Persia permanecen atados a la antigua fe pagana del zoroastrismo. Aunque los gobernadores locales pueden estar en contra de la conversión de la región debido al lucrativo impuesto a los no musulmanes, debemos al menos esforzarnos por convertir a los persas que estén dispuestos a iluminarse con la única fe verdadera."
  uma_arabize_persia_mission_title: "Arabizar Persia"
  uma_arabize_persia_mission_desc: "Bajo el Califato Omeya, el estatus de musulmán está ligado a los orígenes árabes. Dado que los persas se aferran con fuerza a su cultura y tradiciones y rechazan las nuestras, persigamos una política de arabización imponiendo la lengua y la cultura árabe sobre el pueblo persa."
  uma_pacify_goths_mission_title: "Pacificar a los visigodos"
  uma_pacify_goths_mission_desc: "Aunque parte de la aristocracia visigoda dio la bienvenida a nuestro dominio en Andalucía, todavía hay muchos de la antigua clase dirigente visigoda que no han aceptado nuestra autoridad. Por lo tanto, redistribuyamos tierras a los cristianos visigodos para evitar una gran revuelta, asegurándoles su derecho a mantener sus posesiones."
  uma_consolidate_the_caliphate_mission_title: "Consolidar el Califato"
  uma_consolidate_the_caliphate_mission_desc: "La Primera Fitna fue una gran guerra civil en la que nuestra dinastía omeya prevaleció. Muchos enemigos desean nuestra caída; algunos de ellos gobiernan estados vecinos, como los romanos, mientras que otros están dentro de nuestro propio reino, como los jariyíes. Por lo tanto, mantengámonos vigilantes para restablecer el orden en el Califato y consolidar nuestra posición como los verdaderos titulares del título de Califa."
  uma_qudaa_allies_mission_title: "Alianza con los Quda'a"
  uma_qudaa_allies_mission_desc: "La confederación Quda'a en Siria, liderada por la influyente tribu Banu Kalb, constituye la base central del poder omeya. El fundador de nuestra dinastía, Mu'awiya, sirvió como gobernador de Siria antes de su ascenso como Califa, estableciendo fuertes lazos con tribus locales como los Quda'a. Por lo tanto, es importante que mantengamos estos lazos fuertes para contar siempre con súbditos leales en tiempos de problemas."
  uma_appease_the_clans_mission_title: "Apaciguar a los clanes"
  uma_appease_the_clans_mission_desc: "El traslado de la capital del Califato a Siria tras el ascenso de nuestra dinastía, junto con los fuertes lazos de amistad que hemos construido con los clanes Quda'a en Siria, han causado resentimiento entre las familias nobles árabes en Arabia e Irak, que se sienten excluidas. Por lo tanto, acerquémonos a estos clanes y apacigüémoslos para evitar deslealtades generalizadas."
  uma_integrate_mawali_mission_title: "Integrar a los mawali"
  uma_integrate_mawali_mission_desc: "Los mawali, no árabes que se convirtieron al Islam bajo nuestro gobierno, no han sido completamente integrados en nuestra sociedad. Aunque aún deseamos priorizar y favorecer a los descendientes de las prestigiosas tribus árabes, debemos considerar aceptar plenamente a estos mawali si queremos evitar futuros conflictos con los no árabes en el Califato."
  uma_unify_the_community_mission_title: "Unificar a la comunidad"
  uma_unify_the_community_mission_desc: "La Ummah, la comunidad musulmana, quedó profundamente dividida tras el resultado divisorio de la Primera Fitna, en la que nosotros, los omeyas, emergimos victoriosos. Los seguidores de Ali y otros grupos como los jariyíes continuaron oponiéndose a nuestro gobierno a pesar de nuestra clara herencia del título de Califa. Por lo tanto, debemos tomar medidas adicionales para reparar estas divisiones y unificar la Ummah una vez más."
  uma_rule_the_sea_mission_title: "Dominar el mar"
  uma_rule_the_sea_mission_desc: "El Califato ha sido principalmente una potencia imparable en tierra. Por lo tanto, es hora de ampliar nuestros horizontes, y nuestra marina, para proyectar el poder y la influencia del Califato a través del vasto mar Mediterráneo. Los arrogantes romanos una vez llamaron al mar Mare Nostrum, 'Nuestro Mar'; hagamos que el mar sea nuestro en su lugar."
  uma_develop_dimashq_mission_title: "Desarrollar Dimashq"
  uma_develop_dimashq_mission_desc: "La ciudad de Damasco ha servido como la capital omeya desde el gobierno de nuestro fundador Mu'awiya bajo el Califato Rashidun. Como la nueva sede del Califa, es imperativo que desarrollemos la ciudad en un centro religioso, cultural y económico del imperio."
  uma_syrian_metropolis_mission_title: "Metrópolis siria"
  uma_syrian_metropolis_mission_desc: "Con la expansión de la capital de Dimashq en Siria, ha llegado el momento de invertir en el desarrollo y la urbanización de Siria en su conjunto. Tenemos muchos clanes y tribus aliadas en la región, y nos beneficiaría invertir en sus tierras con el tesoro del estado."
  uma_alid_negotiations_mission_title: "Negociaciones con los alidas"
  uma_alid_negotiations_mission_desc: "Los alidas, seguidores del cuarto Califa Rashidun, Ali, nos han despreciado a los omeyas desde la guerra civil islámica de la Primera Fitna. Aunque sería imposible silenciarlos por completo o ganarlos, tal vez se pueda encontrar un punto intermedio a través de negociaciones con los alidas más moderados. Eventualmente, debemos reparar esta división entre las dos facciones o enfrentaremos la destrucción desde dentro."
  uma_placate_dhimmi_mission_title: "Aplacar a los dhimmi"
  uma_placate_dhimmi_mission_desc: "Los dhimmi son una clase protegida bajo el Califato. Los cristianos y los judíos son convertidos en dhimmi, con derechos y protecciones por seguir siendo el Pueblo del Libro. Sin embargo, los dhimmi siguen siendo una clase separada en nuestra sociedad. Por lo tanto, al apelar a estos seguidores desviados de Dios, podemos garantizar su integración en el Califato como súbditos leales del Califa y de Dios mismo."
  uma_dhimmi_traders_mission_title: "Comerciantes Dhimmi"
  uma_dhimmi_traders_mission_desc: "Además de los ingresos generados por el impuesto de la jizya, los dhimmi en nuestro reino nos presentan más oportunidades para llenar nuestras arcas a través del comercio. Muchos de los cristianos y judíos dhimmi en nuestras tierras tienen amplios lazos comerciales en todo el mundo, y sería un desperdicio si no nos beneficiáramos de esas redes comerciales tan bien establecidas."
  uma_root_out_kharijites_mission_title: "Erradicar a los Jariyíes"
  uma_root_out_kharijites_mission_desc: "Desde la Primera Fitna, los seguidores de la secta jariyí del Islam han opuesto nuestro gobierno, especialmente las escuelas militantes de los jariyíes. Como no los reconocemos como verdaderos seguidores de Dios, es importante mantenerlos bajo control. Por lo tanto, si los provocamos para que salgan de su escondite, podremos aplastar la amenaza jariyí en un solo golpe decisivo."
  uma_root_out_kharijites_mission.tt: "Desencadena un evento que §RGenera rebeldes Jariyíes fanáticos§! en la §Yzona de Baréin§!\nDerrotar a estos rebeldes otorgará §Ybonificaciones§! en la próxima misión, 'Derrotar a los Jariyíes'"
  uma_defeat_the_kharijites_mission_title: "Derrotar a los Jariyíes"
  uma_defeat_the_kharijites_mission_desc: "Al erradicar y derrotar a los jariyíes en una batalla decisiva, podemos obtener una mayor unidad religiosa y estabilidad en el reino, con todos los súbditos bajo el único y verdadero Califa."
  uma_defeat_the_kharijites_mission.tt: "Haber generado rebeldes Jariyíes en el evento de la misión anterior"
  uma_control_indus_mission_title: "Controlar el Indo"
  uma_control_indus_mission_desc: "El río Indo se encuentra en la frontera de nuestro estado. Controlar el río sería beneficioso para nuestras ganancias comerciales y nos proporcionaría una base en India desde donde podemos lanzar más campañas hacia el corazón de la India para difundir la palabra de Dios."
  uma_invade_hindustan_mission_title: "Invadir Hindustán"
  uma_invade_hindustan_mission_desc: "Los reinos paganos de la India continúan resistiendo nuestros avances. Realicemos una invasión a gran escala de las tierras hindúes para difundir la palabra del único y verdadero Dios."
  uma_avert_a_second_fitna_mission_title: "Evitar una Segunda Fitna"
  uma_avert_a_second_fitna_mission_desc: "Aunque los Omeyas emergimos victoriosos en la guerra civil de la Primera Fitna, sería prudente tomar cualquier medida necesaria para evitar una Segunda Fitna que amenace la propia existencia del gobierno Omeya en el Califato."
  uma_crush_the_revolution_mission_title: "Aplastar la Revolución"
  uma_crush_the_revolution_mission_desc: "Hay muchos mawali, seguidores no árabes del Islam, que resienten el alto estatus que los árabes y los descendientes de tribus árabes prestigiosas tienen en la sociedad Omeya. Por lo tanto, si alguno de ellos se levanta en armas contra el Califa, debemos hacer todo lo posible para aplastar su resistencia."
  uma_legacy_of_uthman_mission_title: "El Legado de Uthmán"
  uma_legacy_of_uthman_mission_desc: "El tercer Califa del Rashidun, Uthmán, era del clan Omeya. Expandió enormemente el Califato y estableció instituciones que todavía son utilizadas por sus descendientes hasta el día de hoy; lo más importante, su influencia permitió que el clan Omeya se convirtiera en la línea permanente de Califas en el reino. Por lo tanto, demostremos ser dignos sucesores de Uthmán a través de nuestra fuerza militar."
  uma_push_back_the_romans_mission_title: "Rechazar a los Romanos"
  uma_push_back_the_romans_mission_desc: "Cuando comenzaron las conquistas islámicas, los Califas Rashidun estaban respaldados por todo el glorioso poder de Dios, conquistando completamente el poderoso Imperio Persa y tomando muchas de las tierras de los romanos en el este. Con nuestra posición en Siria y Egipto consolidada, continuemos nuestras campañas contra los romanos y rechacémoslos de Anatolia."
  uma_besiege_al_qustantiniyya_mission_title: "Sitio de Al-Qustantiniyya"
  uma_besiege_al_qustantiniyya_mission_desc: "Constantinopla ha sido la Ciudad del Deseo del Mundo desde la expansión y transformación de la ciudad de Bizancio en Constantinopla por el emperador Constantino. Por lo tanto, demostremos a los romanos cristianos nuestro pleno respaldo de Dios al sitiar la ciudad de Constantino y tomar su magnífica ciudad."
  uma_caliph_of_rome_mission_title: "Califa de los Romanos"
  uma_caliph_of_rome_mission_desc: "La espléndida Hagia Sophia, construida por los emperadores romanos, es una maravilla arquitectónica y religiosa. Por lo tanto, como adoradores comunes de Dios, tendría sentido convertir la Hagia Sophia en una gran mezquita digna de recibir la gracia de Dios. Transformar Constantinopla en una ciudad distintivamente musulmana y árabe también nos ayudaría enormemente a consolidar nuestra posición como los nuevos líderes sagrados de nuestros súbditos romanos."
  uma_invasion_of_italy_mission_title: "Invasión de Italia"
  uma_invasion_of_italy_mission_desc: "Con la ciudad de Constantinopla bajo el control total del Califato y convertida a la verdadera fe, ahora estamos preparados para llevar a cabo una invasión de Italia. Como sucesores espirituales de los romanos como líderes sagrados indiscutibles bajo el único y verdadero Dios, es hora de tomar la patria romana para unir las esferas cristiana y musulmana bajo el Califato de una vez por todas."
  uma_people_of_god_united_mission_title: "El Pueblo de Dios Unido"
  uma_people_of_god_united_mission_desc: "Nuestra victoria sobre los romanos y los ejércitos cristianos de los francos ha demostrado a todos la superioridad de nuestros ejércitos y el hecho de que Dios nos ha elegido como sus verdaderos representantes y creyentes. Por lo tanto, unamos a todo el Pueblo del Libro bajo una sola bandera, indivisible bajo Dios."
  uma_people_of_god_united_mission.tt: "Poseer o que sujetos no tributarios posean todas las provincias del mundo que sean cristianas, musulmanas o judías"
 
 #EGY Ayyubid Egypt
  egy_war_for_unification_mission_title: "Guerra por la Unificación"
  egy_war_for_unification_mission_desc: "El mismo Saladino despreciaba el derramamiento de sangre, a menos que fuera absolutamente necesario. Uno de los principales motivos de su ascenso al poder fue la unificación de los musulmanes contra la amenaza común de los cruzados cristianos. El objetivo sigue siendo el mismo hoy en día, por lo que levantaremos nuestros ejércitos no con el fin de derramar sangre, sino con el propósito de unir el reino musulmán contra los invasores extranjeros."
  egy_consolidate_hadramawt_mission_title: "Consolidar Hadramawt"
  egy_consolidate_hadramawt_mission_desc: "Saladino se expandió hacia el sur de Arabia y aseguró las tierras de Yemen para obtener el control de la puerta de entrada para los barcos mercantes que ingresan al Mar Rojo, aprovechándose así del comercio en el Mar Rojo. Consolidemos nuestro dominio sobre el sur de Arabia asegurando la lealtad de Hadramawt al reino ayyubí."
  egy_red_sea_trade_mission_title: "Inversiones en el Mar Rojo"
  egy_red_sea_trade_mission_desc: "El Mar Rojo es una región lucrativa para el comercio, siendo uno de los pocos vínculos entre India y el Mediterráneo. Aunque Saladino estableció relaciones comerciales cordiales con los europeos, nunca les permitió el acceso al comercio indio en el Mar Rojo, creando un monopolio ayyubí sobre el comercio con la India. Así, sigamos obteniendo ganancias del comercio en el Mar Rojo construyendo instalaciones a lo largo de las rutas comerciales para dirigir a los mercaderes hacia el Mar Rojo, como la parada comercial de Yanbu en Hejaz."
  egy_expand_into_nubia_mission_title: "La Cuestión del Baqt"
  egy_expand_into_nubia_mission_desc: "Hace cientos de años, los nubios de Makuria y los gobernantes musulmanes de Egipto firmaron el tratado del Baqt, garantizando la paz entre el mundo musulmán y las tierras cristianas de Nubia. Sin embargo, la gran amenaza de los cruzados cristianos nos ha acorralado, y si debemos expandirnos para fortalecernos frente a los invasores extranjeros, tal vez debamos abandonar algo de honor y anular el tratado para consolidar nuestro dominio en el Alto Egipto..."
  egy_control_jerusalem_mission_title: "Controlar Jerusalén"
  egy_control_jerusalem_mission_desc: "Desde la primera guerra santa cristiana por Jerusalén, la ciudad ha sido un punto caliente de disputa entre las potencias islámicas y cristianas. Mientras que los cristianos lanzaron su primera cruzada cuando la frontera islámica estaba dividida entre los selyúcidas suníes y los fatímidas chiíes, nosotros, los ayyubíes, hemos derrocado a los fatímidas y unificado la costa occidental bajo el islam suní. Por lo tanto, usemos esta nueva unidad islámica para asegurar Jerusalén de una vez por todas."
  egy_control_jerusalem_mission.tt: "Ganar reclamaciones permanentes sobre todas las tierras cristianas en la región de §YMashriq§."
  egy_defeat_the_crusaders_mission_title: "Derrotar a los Cruzados"
  egy_defeat_the_crusaders_mission_desc: "Aunque hemos estado en guerra con los Estados Cruzados en el pasado, se ha vuelto cada vez más claro que la paz no puede durar para siempre si los invasores hostiles permanecen en nuestras tierras. Por lo tanto, expulsemos a los invasores extranjeros de nuestra tierra y devolvamos las tierras santas a los verdaderos creyentes."
  egy_return_of_christians_mission_title: "Regreso de los Cristianos"
  egy_return_of_christians_mission_desc: "Saladino fue muy respetado tanto en el mundo islámico como en el cristiano por su trato magnánimo a los soldados y civiles cristianos cuando estuvo en guerra con los cruzados. Sigamos su ejemplo y asegurémonos de que los cristianos puedan regresar a sus hogares en Europa, lo que también nos permitirá repoblar estas tierras con nuestros hermanos y hermanas musulmanes."
  egy_return_of_christians_mission.tt: "Una provincia con el mayor desarrollo en las áreas de Palestina, Siria o Alepo cambia a nuestra propia religión. Un país católico con al menos 90 de opinión a nuestro favor gana §G1§ de base de impuestos por aceptar a los refugiados cristianos."
  egy_return_of_christians_mission.tt2: "Es católico y tiene al menos 90 de opinión a nuestro favor."
  egy_reconquest_of_sicily_mission_title: "Reconquista de Sicilia"
  egy_reconquest_of_sicily_mission_desc: "El emirato musulmán de Sicilia fue conquistado por los normandos hace más de un siglo y ha estado bajo dominio cristiano desde entonces. Con nuestra influencia expandida por todo el Mediterráneo y nuestros lazos comerciales con las potencias europeas, quizás ahora sea un buen momento para retomar la isla, tanto como un punto estratégico naval como por venganza para nuestros hermanos musulmanes en Sicilia."
  egy_defender_of_islam_mission_title: "Defensor del Islam"
  egy_defender_of_islam_mission_desc: "Saladino ascendió al poder en Egipto y se expandió hacia Siria con la intención de unificar el Islam contra los invasores cristianos. Así, con el reino del califa abasí mucho más pequeño que antes, quizás sea hora de que la familia ayyubí tome el título de Defensor del Islam."
  egy_unite_the_arab_states_mission_title: "Unir las Tribus Árabes"
  egy_unite_the_arab_states_mission_desc: "Desde que el califato abasí declinó en poder, surgieron numerosas dinastías independientes en la patria árabe, todas compitiendo por el poder en el vacío dejado por el declive abasí. Como los nuevos servidores del único califa suní verdadero, tomemos la tarea de unificar todas las tribus influyentes de Arabia bajo el gobierno de los ayyubíes y, por ende, bajo el gobierno del califa."
  egy_bahraini_trade_links_mission_title: "Lazos Comerciales Bahreiníes"
  egy_bahraini_trade_links_mission_desc: "Aunque eclipsada en el pasado por otros centros comerciales más lucrativos, la región de Bahrein ha crecido significativamente en influencia y riqueza debido al comercio con la India. Con la unificación de la península arábiga, ejerzamos mayor influencia en la región para aumentar nuestras ganancias del comercio oriental."
  egy_tripoli_and_cyrenaica_mission_title: "Trípoli y Cirenaica"
  egy_tripoli_and_cyrenaica_mission_desc: "Los almohades al oeste son una amenaza creciente, y han comenzado a ganar influencia sobre los mamelucos en Cirenaica y Tripolitania, quienes habían jurado lealtad a nosotros. Para asegurar que los mamelucos sigan siendo leales y no se pasen a los almohades, asegurémonos de que en Cirenaica y Tripolitania sepan a quién deben responder."
  egy_challenge_the_almohads_mission_title: "Desafiar a los Almohades"
  egy_challenge_the_almohads_mission_desc: "Los almohades en Marruecos reclaman el título de califa, pero nos queda claro, como servidores de los califas en Bagdad, que los almohades no tienen ninguna legitimidad para hacerlo. Dado que los almohades desafían directamente al verdadero califa en Bagdad, desafiemos nosotros también la autoridad de los almohades en un concurso de fuerza militar."
  egy_restore_jerusalem_mission_title: "Restaurar Jerusalén"
  egy_restore_jerusalem_mission_desc: "La ciudad de Jerusalén fue hogar de muchas espléndidas obras de arquitectura y arte que datan de los califatos de los Rashidun y los Omeyas antes de ser profanadas por los invasores cristianos. Con Jerusalén firmemente asegurada y bajo nuestro dominio, restauramos la arquitectura y la infraestructura musulmana de la ciudad santa."
  egy_italian_merchants_mission_title: "Comerciantes Italianos"
  egy_italian_merchants_mission_desc: "Aunque los comerciantes italianos fueron aliados de los cruzados en sus invasiones de nuestra tierra, también han dejado claro que están dispuestos a establecer relaciones comerciales amistosas con nosotros para beneficio y ganancia mutuos. Por lo tanto, como despreciamos el derramamiento de sangre, extendamos una mano de amistad sincera a los comerciantes italianos."
  egy_expand_indian_trade_mission_title: "Expandir el Comercio con India"
  egy_expand_indian_trade_mission_desc: "Ahora que controlamos varios puntos clave de comercio a través de Arabia y las regiones circundantes, tenemos la base para expandir nuestra inversión y participación en el lucrativo comercio con India como intermediarios entre el lejano oriente y el lejano occidente."
  egy_united_islamic_front_mission_title: "Frente Islámico Unido"
  egy_united_islamic_front_mission_desc: "Si deseamos unificar el Islam frente a los invasores extranjeros, debemos dejar claro nuestro noble y justo objetivo a todo el mundo, así como a nuestros propios súbditos. Podemos hacer oír nuestro mensaje alto y claro estableciendo un gran y poderoso ejército musulmán capaz de defendernos de los invasores cristianos más feroces."
  egy_fealty_of_the_clans_mission_title: "Lealtad de los Clanes"
  egy_fealty_of_the_clans_mission_desc: "Saladino ganó los corazones de los que conquistó al derrotarlos en batalla y, en lugar de castigarlos, liberarlos de la prisión e incluso darles regalos antes de enviarlos de regreso a sus reinos para que sirvieran como súbditos de Saladino. Aunque elogiaron la magnanimidad de Saladino, sus descendientes pueden no recordar la bondad de los Ayyubíes; incluso los hogares Ayyubíes que gobiernan dominios a través de nuestras tierras pueden no mantenerse leales. Así que, tomemos medidas adicionales para asegurar que los clanes que sirven como gobernantes locales bajo nuestro estado no olviden esta bondad y se vuelvan contra nosotros."
  egy_fealty_of_the_clans_mission.tt: "Favores Ayyubíes"
  egy_ally_the_assassins_mission_title: "Aliarse con los Asesinos"
  egy_ally_the_assassins_mission_desc: "Los Nizari Isma'ilíes Asesinos son una gran amenaza tanto para los gobernantes musulmanes como cristianos en Siria. Aunque la Orden de los Asesinos ha sido una amenaza constante para los gobernantes Ayyubíes desde la fundación de la dinastía, la naturaleza sombría de los Asesinos los hace muy difíciles y arriesgados de eliminar sin una rápida represalia de los hábiles Asesinos. Por lo tanto, podría ser mutuamente beneficioso buscar un terreno común y formar una alianza con los Asesinos."
  egy_ally_the_assassins_mission.tt: "¡Tener la opción de conceder Hamah a los §YHashashin§! como §YMARCHA§!"
  egy_sunni_egypt_mission_title: "Egipto Sunita"
  egy_sunni_egypt_mission_desc: "La dinastía chiíta Fatimí se proclamó Califa y se estableció en El Cairo como un desafío directo a la autoridad del Califa sunita. Aunque Saladino derrocó a los Fatimíes y estableció un reino sunita leal al Califa de Bagdad en su lugar, el legado de los Fatimíes chiítas en Egipto persiste. Así que, así como restauramos el dominio sunita en Egipto, llevemos a los desorientados de vuelta a la verdadera fe en Dios."
  egy_sunni_egypt_mission.tt: "Todas las provincias que están en la región de §YEgipto§ siguen nuestra religión principal"
  egy_custodian_of_two_mosques_mission_title: "Custodio de las Dos Mezquitas"
  egy_custodian_of_two_mosques_mission_desc: "Nuestro fundador, el gran Saladino, fue nombrado Custodio de las Dos Mezquitas, refiriéndose a las dos mezquitas de las ciudades santas de La Meca y Medina. Como el primer gobernante no califa en servir como protector de los dos sitios más sagrados en el Islam, es de gran importancia que ganemos nuestro título de Custodio y aseguremos que las ciudades sean seguras para los peregrinos de todo el mundo."
  egy_amir_al_hajj_mission_title: "Amir Al-Hajj"
  egy_amir_al_hajj_mission_desc: "Aunque las ciudades de La Meca y Medina son el destino de los peregrinos del Hajj de todo el mundo islámico, los devotos no están a salvo de los bandidos codiciosos y viles que desean atacar a los peregrinos vulnerables. Así que, establezcamos formalmente un comandante encargado de defender a los peregrinos del Hajj, el Amir al-Hajj."
  egy_defensive_fleet_mission_title: "Flota Defensiva"
  egy_defensive_fleet_mission_desc: "El vil cruzado Reynaldo de Chatillon envió descaradamente una flota para destruir y profanar los sitios sagrados de La Meca y Medina. Aunque la flota fue interceptada en el Mar Rojo por las fuerzas de Saladino, quién sabe cuándo un individuo despectivo como Reynaldo intentará nuevamente atacar nuestros sitios más sagrados. Así que, establezcamos una flota con el propósito de defender los mares bajo nuestra protección y brindar mayor seguridad a los verdaderos seguidores de Dios."
  egy_client_in_hormuz_mission_title: "La Riqueza de Hormuz"
  egy_client_in_hormuz_mission_desc: "La isla de Hormuz es otra parada comercial rentable entre la India y Persia. Ha ganado la atención de muchos grandes imperios debido a su riqueza. Por lo tanto, nos beneficiaríamos de traer la isla de Hormuz así como las tierras que rodean el Estrecho de Hormuz bajo nuestro dominio, además de construir relaciones con los comerciantes locales para asegurarnos de que obtenemos beneficios de sus negocios."
  egy_ayyubid_fortifications_mission_title: "Fortificaciones Ayyubíes"
  egy_ayyubid_fortifications_mission_desc: "Debe admitirse que hemos aprendido mucho sobre el arte de la fortificación de nuestros enemigos, los cruzados y los Fatimíes. Podemos fortalecer las defensas de nuestro reino utilizando estos diseños, como las murallas cortinas de los cruzados y las torres redondeadas con machicolaciones de los Fatimíes, aberturas para lanzar proyectiles sobre los enemigos desde arriba."
  egy_sunni_madrasa_mission_title: "Madrasas Sunitas"
  egy_sunni_madrasa_mission_desc: "Mientras continuamos consolidando la posición del Islam sunita en Egipto y Siria, es imperativo que la erudición islámica florezca en paz una vez más después de un largo período de conflictos internos. Así que, construyamos madrasas, instituciones religiosas que sirven como escuelas de la ley islámica. Aunque nuestro gobernante sigue una sola escuela del Islam, construyamos colegios de las cuatro principales escuelas del Islam sunita para que todos los musulmanes sunitas se sientan bienvenidos bajo nuestro gobierno."
  egy_patron_of_medicine_mission_title: "Patrón de la Medicina"
  egy_patron_of_medicine_mission_desc: "En emulación del Hospital Al-Nuri construido en Damasco por el gran emir y general Nur-al-Din, construyamos hospitales, hospicios e instituciones médicas en todo el reino, comenzando por El Cairo, la ciudad central de Egipto."
  egy_ayyubid_cities_mission_title: "Ciudades Ayyubíes"
  egy_ayyubid_cities_mission_desc: "Con el desarrollo de la infraestructura ayyubí en todo nuestro reino, ha llegado el momento de asegurar que cada una de nuestras principales ciudades pueda destacarse como centros económicos y culturales preeminentes del mundo islámico."
  egy_finish_off_east_seljuks_mission_title: "Los Selyúcidas de Hamadán"
  egy_finish_off_east_seljuks_mission_desc: "Los sultanes selyúcidas de Hamadán continúan gobernando en Persia, al este, lejos de sus contrapartes anatolias del sultanato selyúcida de Rum. Rodeados por el creciente poder de los Jwarezmitas, tal vez sería prudente que tomáramos de manera preventiva los dominios selyúcidas restantes en Persia para el Califa abasí antes de que caigan en manos de otras potencias ambiciosas."
  egy_challenge_the_khwarezmids_mission_title: "Desafiar a los Jwarezmitas"
  egy_challenge_the_khwarezmids_mission_desc: "La dinastía Anushteginid de Jwarezmia ha expandido enormemente sus dominios, apoderándose de grandes cantidades de tierra en Persia. Estamos seguros de que los ambiciosos Jwarezmitas miran la capital del Califa, Bagdad, con ojos hambrientos. Por lo tanto, enviemos a nuestros ejércitos para desafiar a los Jwarezmitas y proteger las fronteras del Califa en el este."
  egy_roman_alliance_mission_title: "Alianza Romana"
  egy_roman_alliance_mission_desc: "Aunque el Imperio Romano en Constantinopla es cristiano, como los cruzados que devastaron nuestra tierra y nuestro pueblo, son un tipo diferente de cristianos y han tenido muchas disputas con los cruzados en el pasado. Incluso hemos escuchado informes de cruzados atacando y saqueando ciudades romanas en Anatolia y Grecia. Así que, tal vez podamos establecer buena voluntad con el emperador romano y encontrar un enemigo común en los cruzados descontrolados de los francos."
  egy_ally_the_caliphate_mission_title: "Aliados del Califato"
  egy_ally_the_caliphate_mission_desc: "Saladino emergió de la oscuridad y derrocó al Califa fatimí en Egipto con el propósito de establecer el islam sunita en Egipto y servir al Califa abasí de Bagdad. Así que, construyamos un fuerte vínculo de relación entre el súbdito y el Califa, y asegurémonos de que el Califa sepa que no tenemos tales ambiciones de ejercer influencia sobre ellos, como los selyúcidas lo hicieron hace poco."
  egy_guardian_of_the_caliph_mission_title: "Guardián del Califa"
  egy_guardian_of_the_caliph_mission_desc: "Aunque el Califato abasí ha recobrado recientemente parte del poder militar que poseía en Bagdad hace tiempo, está quedando cada vez más claro para todos que será cada vez más difícil para el Califa defenderse por sí mismo, ya que surgen gobernantes ambiciosos y poderosos alrededor de Bagdad. Así que, tal vez sea el momento de colocar formalmente al Califa de Bagdad bajo nuestra protección, dejando claro que somos los súbditos y que el Califa es el líder del islam."
  egy_expand_the_cairo_citadel_mission_title: "La Ciudadela de El Cairo"
  egy_expand_the_cairo_citadel_mission_desc: "La Ciudadela de El Cairo fue construida por Saladino para defender la ciudad de los invasores extranjeros, ya sean musulmanes o cristianos, así como para proteger el recién establecido bastión sunita en el Egipto anteriormente chiita de los fatimíes. Expandamos los cimientos de la ciudadela para defender nuestras posesiones y a nuestro pueblo en el corazón de Egipto."
  egy_alexandrian_trade_mission_title: "Comercio Alejandrino"
  egy_alexandrian_trade_mission_desc: "Con El Cairo y todo Egipto asegurados bajo el gobierno sunita, es hora de mirar hacia afuera y buscar oportunidades para expandir el control del comercio en Alejandría, una ciudad principal y punto de intercambio entre las regiones del Mediterráneo, África y Arabia."
  egy_subdue_the_zengids_mission_title: "Someter a los Zengíes"
  egy_subdue_the_zengids_mission_desc: "La dinastía zengí en Mosul ha tenido una historia complicada con nosotros, los ayyubíes, por decir lo menos. Aunque en el pasado no hemos logrado someter completamente a la dinastía zengí, ciertamente ahora tenemos el poder para someter a los zengíes de Mosul de una vez por todas."
  egy_northern_dynasties_mission_title: "Dinastías del Norte"
  egy_northern_dynasties_mission_desc: "Las diversas dinastías musulmanas del norte han mantenido buenas relaciones con nosotros en el pasado. Aunque ahora disfrutan de su independencia, por el bien de unir al Islam contra los invasores extranjeros, debemos unir indirectamente todas las tierras bajo el califato mediante nuestras conquistas."
  egy_seljuks_of_rum_mission_title: "Seljúcidas de Rum"
  egy_seljuks_of_rum_mission_desc: "Hemos servido como mediadores de los seljúcidas de Rum en el pasado. Aun así, su continua agresión contra los estados musulmanes hermanos es preocupante, ya que podría ser un gran obstáculo para la unidad bajo las banderas ayyubíes y abásidas. Por lo tanto, quizás sería prudente forzar la rendición del sultán seljúcida."
  egy_first_roman_war_mission_title: "Primera Guerra Romana"
  egy_first_roman_war_mission_desc: "Aunque nunca hemos librado una guerra contra el emperador romano en Constantinopla, quien parece tener poco interés en apoderarse de las tierras santas de Jerusalén, quizás una guerra con el emperador romano es inevitable si no podemos llegar a un acuerdo de amistad mutua entre nuestras naciones."
 
 #ITA Odoacer Kingdom of Italy
  ita_diplomats_to_constantinople_mission_title: "Diplomáticos a Constantinopla"
  ita_diplomats_to_constantinople_mission_desc: "El líder germánico de los foederati, Odoacro, tomó Rávena, obligando al último emperador romano de Occidente, Rómulo Augústulo, a abdicar. Sin embargo, esto no nos convierte automáticamente en enemigos de los romanos; al enviar un diplomático en representación del Senado, podemos solicitar al emperador romano en Constantinopla que reconozca al gobernante germano de Italia como el nuevo gobernador y patricio de Italia. Tal medida garantizaría un cierto nivel de paz entre nosotros y los romanos en Constantinopla, además de refutar la legitimidad de los pretendientes romanos de Occidente en Dalmacia."
  ita_diplomats_to_constantinople_mission.tt: "Obtén reclamaciones permanentes sobre cada provincia controlada por §YRoma Occidental§!"
  ita_smother_the_last_embers_mission_title: "Apagar las Últimas Brasas"
  ita_smother_the_last_embers_mission_desc: "Las últimas brasas del Imperio Romano se encuentran en Dalmacia. Aunque el reino de Soissons en Galia también reclama gobernar en nombre de Roma Occidental, los pretendientes de Roma Occidental en Dalmacia son la única verdadera amenaza a nuestra legitimidad. Por lo tanto, marchemos hacia Dalmacia bajo el pretexto de restaurar el dominio romano sobre la provincia de Dalmacia."
  ita_dismantle_the_alemanni_mission_title: "Desmantelar a los Alamanes"
  ita_dismantle_the_alemanni_mission_desc: "La confederación pagana germánica de los alamanes se encuentra en nuestra frontera norte. Aunque no son cristianos, podrían servirnos bien como valiosos súbditos, ya que entre sus filas hay feroces guerreros cuyos antepasados guerrearon implacablemente contra el Imperio Romano."
  ita_gallo_roman_pretenders_mission_title: "Pretendientes Galo-Romanos"
  ita_gallo_roman_pretenders_mission_desc: "Los pretendientes galos del reino de Soissons reclaman la legitimidad de Roma Occidental, pero no controlan ni un solo territorio en Italia. Pongamos fin de una vez por todas a la cuestión de la legitimidad marchando con nuestros ejércitos hacia el interior de la frontera gala y obligando a los pretendientes galos a someterse ante nuestro rey."
  ita_reconquest_of_gaul_mission_title: "Reconquista de la Galia"
  ita_reconquest_of_gaul_mission_desc: "Con los dominios del norte de la Galia del reino de Soissons ahora bajo nuestro control, tenemos una base sólida en la Galia. Así, como los patricios oficiales de Italia, completemos la reconquista de la Galia en nombre del emperador romano en Constantinopla. Sin embargo, será para nuestro beneficio, no para el del emperador."
  ita_loyal_foederati_mission_title: "Foederati Leales"
  ita_loyal_foederati_mission_desc: "Nuestro fundador, Odoacro, lideró a sus soldados foederati hacia Rávena y tomó toda Italia. Con muchos de los antiguos foederati romanos uniéndose ahora al estandarte de Odoacro y jurando lealtad a nuestro reino en Italia, esforcémonos por convertir a estos foederati de muchas culturas y orígenes en una fuerza de combate eficiente como legiones oficiales del nuevo estado."
  ita_theodoric_the_great_threat_mission_title: "Teodorico, la Gran Amenaza"
  ita_theodoric_the_great_threat_mission_desc: "Teodorico de los ostrogodos puede describirse como tan ambicioso como nuestro propio fundador, el rey Odoacro de Italia. Así, los ostrogodos representan una gran amenaza para nosotros debido a su base de poder, su cercana proximidad a nuestro reino y sus conexiones de parentesco con los poderosos visigodos en el oeste. Por lo tanto, para evitar que Teodorico cumpla sus ambiciones, aplastemos a los godos orientales antes de que sus elevadas aspiraciones se materialicen."
  ita_burgundian_question_mission_title: "La Cuestión de Borgoña"
  ita_burgundian_question_mission_desc: "Los reyes de los burgundios han mostrado su lealtad hacia nosotros como fieles aliados en el pasado. Por lo tanto, si es posible, tal vez deberíamos intentar ganarnos su amistad; si no podemos, entonces tendremos que asegurarnos de recibir su tributo."
  ita_burgundian_question_mission.tt1: "Estar aliados con §YBorgoña§! y tener al menos §Y100§! de opinión positiva de Borgoña"
  ita_burgundian_question_mission.tt2: "Poseer o que sujetos no tributarios posean las áreas de §YSaboya§!, §YBorgoña Occidental§! y §YBorgoña Oriental§!"
  ita_press_the_visigoths_mission_title: "Presionar a los Visigodos"
  ita_press_the_visigoths_mission_desc: "Los poderosos visigodos del oeste fueron de las primeras tribus germánicas en apoderarse de vastas extensiones de territorio del tambaleante Imperio Romano de Occidente. Ahora, gobiernan un gran reino que se extiende desde Hispania hasta Galia. Antes de que puedan amenazar la existencia misma de nuestro reino, utilicemos toda nuestra fuerza para expulsarlos de Liguria y de la antigua provincia de la Gallia Narbonensis."
  ita_provinciae_of_hispania_mission_title: "Provinciae de Hispania"
  ita_provinciae_of_hispania_mission_desc: "Las provincias costeras de Hispania conforman la mayor parte de la base de poder restante de los visigodos y son de gran valor para nosotros, tanto simbólica como económicamente. Al expulsar a los godos de las antiguas provincias de Hispania y recuperar los antiguos territorios romanos uno por uno, podemos reforzar nuestra pretensión de ser los verdaderos gobernadores y patricios de Italia."
  ita_suebi_of_gallaecia_mission_title: "Suevos de Gallaecia"
  ita_suebi_of_gallaecia_mission_desc: "Los resilientes suevos han elegido las tierras de Gallaecia como su hogar tras haber migrado lejos de la Germania propiamente dicha. Para evitar incursiones suevas en nuestros nuevos territorios en Hispania, debemos someter por completo a todos los pueblos de Hispania, incluidos nuestros primos germánicos, los suevos."
  ita_set_sail_for_britannia_mission_title: "Zarpar hacia Britania"
  ita_set_sail_for_britannia_mission_desc: "La conquista romana de Britania fue más una demostración de poder militar que una necesidad, ya que las tierras de Britania fueron las primeras de los territorios romanos en ser abandonadas mientras el imperio occidental se desmoronaba desde dentro. Por lo tanto, reconquistar las tierras de Britania no es de gran importancia para nosotros. Sin embargo, si alguna vez estabilizamos nuestro nuevo imperio y nos encontramos preparados para una mayor expansión, crucemos los mares y demostremos nuestro poder militar mediante la reconquista de las tierras britanas."
  ita_ambitions_of_odovacar_rex_mission_title: "Ambiciones de Odovacar Rex"
  ita_ambitions_of_odovacar_rex_mission_desc: "Odoacro es un hombre de muchas ambiciones. Habiendo marchado hacia Italia y tomado Rávena del último verdadero emperador de Roma Occidental, ahora somos oficialmente gobernadores de Roma, sujetos al emperador romano en Constantinopla. Sin embargo, aunque somos gobernadores solo de nombre, en realidad ejercemos el poder de un rey. Por lo tanto, como reyes no oficiales de Italia, expandamos nuestro reino... en nombre del emperador romano, por supuesto."
  ita_claim_sicily_mission_title: "Reclamar Sicilia"
  ita_claim_sicily_mission_desc: "La isla de Sicilia es uno de nuestros primeros objetivos de expansión. Tomar la isla nos otorgaría un importante punto estratégico en el mar Mediterráneo, haciendo de Sicilia un lugar de gran importancia para futuras expansiones hacia África, el Mediterráneo y más allá."
  ita_the_eastern_mediterranean_mission_title: "El Mediterráneo Oriental"
  ita_the_eastern_mediterranean_mission_desc: "Con la completa conquista de Sicilia, ha llegado el momento de llevar a cabo nuestras ambiciones al otro lado del mar. Con una armada poderosa, establezcamos un dominio incontestable en el Mediterráneo oriental controlando las islas de Sicilia, Córcega, Cerdeña y las Baleares."
  ita_invasion_of_africa_mission_title: "Invasión de África"
  ita_invasion_of_africa_mission_desc: "Nuestro dominio sobre el Mediterráneo oriental ya está asegurado. Crucemos el mar y tomemos la antigua provincia romana de África. Los habitantes de África han estado bajo dominio germánico durante mucho tiempo, ya que los vándalos se apoderaron de la provincia mucho antes de la caída del imperio occidental. Por lo tanto, la transición del dominio vándalo al de un rey germánico en Italia no debería ser difícil para los residentes africanos; esto significa que deberíamos poder tomar el granero de África sin mayores problemas."
  ita_consolidate_african_domains_mission_title: "Consolidar Nuevas Ganancias"
  ita_consolidate_african_domains_mission_desc: "Aunque hemos tomado el centro económico y político de África en Cartago, gran parte de África, así como Numidia y Mauritania, están fuera de nuestra influencia pero al alcance de nuestras manos. Para convertirnos en los indiscutibles gobernantes del norte de África, todos estos dominios deben ser puestos bajo nuestra soberanía."
  ita_pillars_of_hercules_mission_title: "Pilares de Hércules"
  ita_pillars_of_hercules_mission_desc: "Conocidas como los Pilares de Hércules, las tierras a lo largo del estrecho entre Mauritania e Hispania son un sitio especialmente valioso para el comercio. Por lo tanto, ejerzamos nuestra influencia sobre este punto comercial para sacar el máximo provecho de nuestras nuevas adquisiciones en el norte de África."
  ita_true_rex_of_rome_mission_title: "Verdadero Rex de Roma"
  ita_true_rex_of_rome_mission_desc: "Habiendo reconquistado los territorios del Imperio Romano de Occidente, ahora podemos reclamar propiamente el título de verdadero rey de Italia. Ya no fingiremos servir al emperador romano en Constantinopla como sus gobernadores. En cambio, continuaremos gobernando nuestro nuevo imperio con benevolencia y fuerza marcial como el verdadero Rex de Italia y más allá."
  ita_reunite_the_twin_capitals_mission_title: "Reunir las Capitales Gemelas"
  ita_reunite_the_twin_capitals_mission_desc: "Han pasado muchas generaciones desde que los romanos vieron las ciudades de Roma y Constantinopla bajo el mismo gobernante. Con nuestro imperio extendiéndose desde Hispania hasta Italia y desde África hasta Galia, ha llegado el momento de imitar la gloria de grandes hombres como Constantino y Diocleciano, trayendo unidad y estabilidad al pueblo de Roma."
  ita_odoacer_trustworthy_allies_mission_title: "Aliados Confiables"
  ita_odoacer_trustworthy_allies_mission_desc: "Aunque nos hemos convertido en los gobernadores oficiales de Italia, el colapso absoluto de la mitad occidental del Imperio Romano ha llevado a una gran inestabilidad y al surgimiento de muchos reinos beligerantes liderados por germanos. En tiempos tan caóticos, contar con aliados confiables que no nos asesinen durante un banquete es especialmente valioso."
  ita_subjugate_the_rugii_mission_title: "Los Rugios de Nórico"
  ita_subjugate_the_rugii_mission_desc: "A nuestro alrededor, quedan pocas tierras del antiguo Imperio Romano de Occidente que no están en manos de otros germanos. Los Rugios, que ocupan las tierras de Nórico, son de interés inmediato para nosotros debido a su proximidad y su base de poder relativamente débil en comparación con nuestros vecinos germánicos más grandes."
  ita_restore_ravenna_mission_title: "Restaurar Rávena"
  ita_restore_ravenna_mission_desc: "Para atraer a los refugiados romanos de regreso a Italia, debemos trabajar en el desarrollo de nuestra infraestructura. Por lo tanto, primero restauremos las defensas de Rávena para establecer un refugio seguro y combatir el caos que ha marginado a muchos romanos en Italia."
  ita_rebuild_the_eternal_city_mission_title: "Reconstruir la Ciudad Eterna"
  ita_rebuild_the_eternal_city_mission_desc: "Aunque hace mucho que la ciudad de Roma dejó de ser llamada una 'capital', no debemos subestimar el legado cultural y político de la ciudad de Roma. Por lo tanto, como símbolo de la estabilidad restaurada en Italia, trabajemos en la restauración de la ciudad eterna de Roma, donde el rey fundador Rómulo, los Escipiones, Augusto y muchos otros grandes hombres caminaron hace generaciones."
  ita_triumph_in_rome_mission_title: "Triunfo en Roma"
  ita_triumph_in_rome_mission_desc: "Con nuestras recientes victorias en África y otros lugares, así como la restauración de Roma, tal vez sea hora de que nuestro rey victorioso reciba un triunfo romano por parte del Senado romano, tal como los cónsules y emperadores de antaño lo recibieron en Roma."
  ita_repair_the_viae_romanae_mission_title: "Reparar las Vías Romanas"
  ita_repair_the_viae_romanae_mission_desc: "Las vías romanas siguen utilizándose hoy en día a pesar de la caída del imperio occidental, un testimonio de su calidad. Sin embargo, muchas de estas vías han caído en el abandono sin el mantenimiento de un gran gobierno imperial. Por lo tanto, esforcémonos en restaurar estas vías romanas a su antigua gloria para impulsar el comercio y los viajes en nuestro reino."
  ita_appease_the_senate_mission_title: "Aplacar al Senado"
  ita_appease_the_senate_mission_desc: "Aunque el Senado romano no es más que una sombra de lo que fue, todavía tiene gran influencia en cómo seremos percibidos por el pueblo romano. Por lo tanto, debemos aplacar y ganarnos el corazón de estos senadores en la capital, para que nos sirvan como leales consejeros y difundan nuestra benevolencia entre los aristócratas y ciudadanos de Italia."
  ita_improved_copper_coinage_mission_title: "Moneda de Cobre"
  ita_improved_copper_coinage_mission_desc: "A medida que el Imperio Romano de Occidente declinó, también lo hizo la calidad de su moneda. La acuñación es una forma de proyectar nuestra influencia dentro y fuera de nuestro reino, difundiendo la imagen de nuestro gran gobernante. Por lo tanto, establezcamos un nuevo sistema de moneda de cobre, con monedas mucho más grandes y espléndidas que las insignificantes monedas de los últimos emperadores de Roma occidental."
  ita_chalcedonian_bishops_mission_title: "Obispos Calcedonianos"
  ita_chalcedonian_bishops_mission_desc: "Aunque nuestro rey fundador Odoacro es un cristiano arriano, ya ha comenzado a establecer relaciones fuertes y amistosas con los obispos y romanos de mayoría calcedoniana bajo nuestro gobierno germano arriano. Por lo tanto, para lograr la unidad religiosa en nuestro reino, dejemos de lado nuestras diferencias doctrinales y enfaticemos nuestra fe compartida en el único Dios verdadero."
  ita_the_question_of_arianism_mission_title: "La Cuestión del Arrianismo"
  ita_the_question_of_arianism_mission_desc: "Aunque la mayoría de los pueblos germánicos en nuestro reino, tanto nobles como soldados, son seguidores del cristianismo arriano, la vasta mayoría de los romanos en Italia siguen la doctrina calcedoniana establecida por el Imperio Romano en el concilio ecuménico de Calcedonia. Por lo tanto, ahora enfrentamos la difícil pregunta de a qué grupo debemos apelar mediante nuestra declaración religiosa oficial."
  ita_the_question_of_arianism_mission.tt1: "Puede elegir §Yadoptar el Calcedonianismo§! con una penalización de Estabilidad reducida O simplemente ser más tolerante con los herejes"
  ita_the_question_of_arianism_mission.tt2: "Puede elegir §Yadoptar el Arrianismo§! con una penalización de Estabilidad reducida O simplemente ser más tolerante con los herejes"
  ita_great_churches_of_italia_mission_title: "Iglesias de Italia"
  ita_great_churches_of_italia_mission_desc: "Con la cuestión del sectarismo ya resuelta, ahora podemos continuar con el desarrollo religioso de nuestros dominios en Italia y más allá, con una doctrina específica y verdadera en mente. Para mostrar nuestra fe y dedicación a Dios, construyamos grandes iglesias romanas en todo el reino."
 
 #SAS Sassanids / Sasanian Empire
    sas_paygan_conscripts_mission_title: "Conscritos Paygan"  
    sas_paygan_conscripts_mission_desc: "La mayoría de nuestra infantería está compuesta por campesinos conscriptos conocidos como los Paygan. Aunque su rol principal es ser carne de cañón, lo que les otorga la moral más baja entre nuestras fuerzas, pueden funcionar especialmente bien y aumentar su moral al mantenerse juntos, sirviendo como activos valiosos durante los asedios. Los Paygan también son utilizados para la minería y excavación cuando no están en campaña."  
    sas_expansion_of_mining_mission_title: "Expansión de la Minería"  
    sas_expansion_of_mining_mission_desc: "La abundancia de materiales en nuestras tierras ha hecho que Irán sea conocido como 'La Armería de Asia.' Por lo tanto, a medida que expandimos nuestro dominio territorial y nuestro estado, también expandiremos nuestros esfuerzos mineros y excavaremos nuestras riquezas bajo tierra utilizando los numerosos conscriptos Paygan que tenemos a nuestra disposición."  
    sas_arabian_colonies_mission_title: "Colonias Arabias"  
    sas_arabian_colonies_mission_desc: "Ahora que hemos expandido nuestros esfuerzos mineros en el corazón de nuestro imperio, podemos mirar más allá de Irán hacia Arabia, donde muchas oportunidades mineras y comerciales aún no han sido aprovechadas por los administradores sasánidas. Así, establezcamos colonias sasánidas en esta región vecina, para enriquecer el tesoro y a nuestros súbditos en Arabia."  
    sas_arabian_colonies_mission_tt: "Todas las provincias en la región de Arabia que hayan sido mejoradas al menos una vez en desarrollo ganan el modificador §YAsentamiento Árabe§!, otorgando §G-1§! de Inestabilidad Local y §G+10%§! de Ingresos Locales por §Y30§! años."  
    sas_seize_the_silk_road_mission_title: "Tomar la Ruta de la Seda"  
    sas_seize_the_silk_road_mission_desc: "Cuando derrotamos al último rey parta, la dinastía sasánida heredó el control de la Ruta de la Seda en Transoxiana. A medida que seguimos demostrando que somos mejores que los partos en todos los aspectos, también mostremos que nuestra influencia sobre el comercio de la seda es mucho mayor que cualquier tipo de influencia que los partos hayan podido haber deseado obtener."  
    sas_chinese_trade_mission_title: "Misión Comercial China"  
    sas_chinese_trade_mission_desc: "Hemos oído hablar de las riquezas del lejano este, la tierra del emperador de China, de donde nuestros mercaderes adquieren seda y otros productos exóticos que valen aún más en el oeste. Si expandimos la influencia que nuestros mercaderes tienen sobre el comercio con China, tal vez adquiramos la oportunidad de tratar directamente con el emperador de China."  
    sas_win_mowbed_loyalty_mission_title: "Ganar la Lealtad de los Mowbeds"  
    sas_win_mowbed_loyalty_mission_desc: "Los Mowbed son los sacerdotes más importantes del zoroastrismo en nuestro reino, y el alto sacerdote tiene una gran influencia en la corte persa. Además de su rol religioso como sacerdotes y guardianes de los templos del fuego, los mowbeds también ayudan en la administración del reino y manejan los asuntos legales entre nuestros súbditos. Así, aliarnos con la clase sacerdotal nos ayudará en asuntos tanto religiosos como temporales."  
    sas_adur_gushnasp_mission_title: "Azar Goshnasp"  
    sas_adur_gushnasp_mission_desc: "Azar Goshnasp es el sitio de uno de los Tres Grandes Fuegos, los tres templos de fuego más importantes del zoroastrismo, y Azar Goshnasp es conocido como la 'Ciudad Santa de los Guerreros y la Familia Real.' Así que expandamos el sitio sagrado como sus guardianes para demostrar la legitimidad de nuestra familia real ante todo el reino."  
    sas_cultivate_mesopotamia_mission_title: "Cultivar Mesopotamia"
    sas_cultivate_mesopotamia_mission_desc: "Mesopotamia es una de las regiones más prósperas y pobladas del mundo, y ha desempeñado un papel destacado en la historia durante siglos. Con muchas ciudades ricas y pobladas bajo nuestro dominio, Mesopotamia es la región perfecta en la que podemos invertir nuestros esfuerzos de urbanización."
    sas_cultivate_mesopotamia_mission.tt: "Todas las provincias en las áreas de Basra, Irak Arabi y Al-Jazira con más de §Y12 Desarrollo§! ganan el modificador §YMetrópolis Próspera§!"
    sas_lakhmid_allies_mission_title: "Influir en los Lajmidas"
    sas_lakhmid_allies_mission_desc: "El reino de los Lajmidas en Arabia controla gran parte del comercio en el Golfo Pérsico, comercio que deseamos monopolizar para nosotros. Así que, si no ceden sus tierras costeras del Golfo Pérsico, tendremos que marchar hacia Arabia para tomar las tierras por la fuerza."
    sas_persian_gulf_monopoly_mission_title: "Monopolio del Golfo Pérsico"
    sas_persian_gulf_monopoly_mission_desc: "La región de Muscat es esencial para controlar el flujo de comercio hacia y desde el Golfo Pérsico; por lo tanto, si deseamos obtener un control mucho mayor del comercio indio, sería en nuestro mejor interés apoderarnos de la región y obtener un monopolio total sobre el golfo."
    sas_friends_in_yemen_mission_title: "Amigos en Yemen"
    sas_friends_in_yemen_mission_desc: "Los romanos han comenzado a expandir su influencia sobre la costa del Mar Rojo, estableciendo relaciones cordiales con poderosos estados como el estado africano de Aksum. Por lo tanto, sería prudente que expandiéramos nuestra esfera de influencia y hiciéramos 'amigos' en la tierra de Yemen, hogar de muchos puestos comerciales vitales para controlar el flujo de comercio en el Mar Rojo."
    sas_consolidate_eranshahr_mission_title: "Consolidar Eranshahr"
    sas_consolidate_eranshahr_mission_desc: "Hemos derrotado a los partos y restaurado el dominio persa sobre las tierras de lo que los griegos llaman Persia, conocido por nosotros en nuestra propia lengua como Eranshahr o Iranshahr. Aunque nos hemos establecido como los herederos de los aqueménidas en nuestra tierra natal, las diversas facciones de la corte real - los nobles guerreros, los influyentes sacerdotes y la astuta clase mercantil."
    sas_ho_tohkshan_bod_mission_title: "Ho Tohkshan Bod"
    sas_ho_tohkshan_bod_mission_desc: "El líder del sindicato de comerciantes, el Ho Tokhshan Bod, es una de las figuras más importantes en la corte real sasánida y en la burocracia. Dirigiendo el flujo de comercio en nuestro imperio, esta persona es responsable de llenar nuestras arcas con las ganancias obtenidas de las lucrativas rutas comerciales de la India y China. Así que, trabajemos arduamente para hacer aliados cercanos entre la clase mercantil y ganar algunos favores del sindicato."
    sas_sasanian_bureaucracy_mission_title: "Burocracia Sasánida"
    sas_sasanian_bureaucracy_mission_desc: "La burocracia sasánida está formada por todas las clases privilegiadas de nuestro reino: la nobleza principesca, los nobles, los sacerdotes y la clase mercantil. Así que, una vez que hayamos ganado la lealtad de todas estas facciones, finalmente podremos trabajar hacia una burocracia eficiente con mínima lucha interna y disputas entre las diversas castas privilegiadas e influyentes del imperio."
    sas_temples_to_ahura_mazda_mission_title: "Templos a Ahura Mazda"
    sas_temples_to_ahura_mazda_mission_desc: "Atar es la llama divina y la presencia visible de Ahura Mazda, el Creador. La llama sagrada está custodiada por templos de fuego en toda la tierra, y la tradición data de muchos, muchos siglos. Así que, continuemos construyendo templos de fuego a través del reino para mostrar nuestra dedicación a Ahura Mazda a través de acciones en lugar de palabras."
    sas_three_great_fires_mission_title: "Tres Grandes Fuegos"
    sas_three_great_fires_mission_desc: "Desde que derrocamos a los partos, nos hemos esforzado por demostrarnos mejores que ellos en todos los aspectos. Así que, mientras el fuego sagrado de los partos en Azar Barzin aún posee gran prestigio, hemos construido otros dos fuegos sagrados directamente vinculados a la dinastía sasánida: uno en Azar Goshnasp en Media, y otro en Azar Farnbag en Fars. Así, estos tres fuegos son conocidos como los Tres Grandes Fuegos."
    sas_march_to_makuran_mission_title: "Marcha hacia Makurán"
    sas_march_to_makuran_mission_desc: "Las tierras de Baluchistán son nuestra puerta de entrada a las ricas tierras de la India y al río Indo. Así que, expandamos nuestra frontera oriental tomando Baluchistán como punto de apoyo en las tierras de Turán, las tierras orientales descritas en nuestro texto sagrado, el Avesta."
    sas_expand_into_turan_mission_title: "Expandirse hacia Turán"
    sas_expand_into_turan_mission_desc: "Cuando las tierras del gran rey Fereydun fueron divididas entre sus hijos después de su muerte, Irán y Turán surgieron como dos reinos separados que llegaron a convertirse en grandes rivales, con Irán finalmente emergiendo victorioso para convertirse en el soberano indiscutido del mundo. Aunque los mismos pueblos turianos ya no habitan lo que conocemos como Turán, los diversos gobernantes del este a lo largo de nuestra frontera siguen amenazando nuestras fronteras. Así que, emulemos a nuestros antepasados y marchemos más allá de nuestras fronteras para aplastar los ejércitos de Turán de una vez por todas."
    sas_kushanshah_mission_title: "Kushanshah"
    sas_kushanshah_mission_desc: "El gran imperio Kushan una vez se extendió desde las tierras de Bactria hasta el corazón del norte de la India. A pesar de su antigua gloria, su imperio ha caído en decadencia. Así que, aprovechemos la situación y establezcamos una rama de la dinastía sasánida como gobernantes de las tierras que los kushanas una vez llamaron hogar y establezcamos nuestro propio 'Kushanshah' sasánida en su lugar."
    sas_kushanshah_mission.tt: "Tener la opción de ceder provincias a un estado vasallo §YKushano-Sasánida§!"
    sas_acquire_osroene_mission_title: "Adquirir Osroene"
    sas_acquire_osroene_mission_desc: "Las tierras de Osroene fueron gobernadas por la dinastía Abgar, una familia de origen árabe de Nabatea. Una vez fieles zoroastrianos, los osroenos han vuelto a convertirse al creciente cristianismo. El dominio de estas tierras también pasó de los partos a los romanos. Como tierras ex-zoroastrianas y partas, es nuestro derecho recuperar las tierras de Osroene como servidores de la verdadera fe de Ahura Mazda. Además, expandirnos en las tierras de amortiguamiento de Osroene sería nuestro primer paso para obtener una base en el oeste para una invasión completa de Siria en el futuro cercano."
    sas_persian_nobility_mission_title: "Nobleza Persa"
    sas_persian_nobility_mission_desc: "Si nuestra nobleza es leal o no, es una cuestión de vida o muerte; los nobles influyentes, que comandaban nuestros ejércitos, podrían asesinar a nuestro rey y colocar a alguien de su elección en el trono. Más allá de la alta nobleza, están los Deqhan, pequeños nobles que sirven como recaudadores de impuestos imperiales y administradores provinciales del imperio. Si no ganamos la lealtad de todos los nobles, sin importar su base de poder, nunca conoceremos la verdadera unidad."
    sas_azadan_warrior_caste_mission_title: "Casta Guerrera Azadan"
    sas_azadan_warrior_caste_mission_desc: "Los Azadan son la casta guerrera de la sociedad sasánida, compuesta por una pequeña aristocracia de hombres libres que viven en pequeñas haciendas. Estos Azadan también conforman la columna vertebral de la caballería de nuestros ejércitos; los más prestigiosos de los Azadan, la caballería acorazada Asvaran, son a menudo los que deciden los resultados de nuestras batallas. Así que, asegurémonos de que los Azadan nos sirvan fielmente como la famosa caballería sasánida que infunde temor en los corazones de los romanos."
    sas_conquest_of_thrace_mission_title: "Conquista de Tracia"
    sas_conquest_of_thrace_mission_desc: "Para consolidar la conquista de la casi impenetrable fortaleza de Bizancio, debemos asegurar Tracia, las tierras occidentales que rodean la ciudad de Bizancio por tierra. Tracia también fue un antiguo territorio del Imperio Aqueménida, lo que significa que nuestra conquista de la región sería tanto estratégica como simbólica."
    sas_invasion_of_greece_mission_title: "El Sueño de Jerjes"
    sas_invasion_of_greece_mission_desc: "El rey Jerjes I del Imperio Persa Aqueménida marchó hacia Grecia, pero no tuvo éxito gracias a la feroz resistencia de los griegos. Hagamos realidad el sueño de Jerjes y completamos la conquista persa de Grecia, poniendo fin a las guerras greco-persas de una vez por todas."
    sas_persian_goods_in_greece_mission_title: "Productos Persas en Grecia"
    sas_persian_goods_in_greece_mission_desc: "Los productos sasánidas se han hecho tan conocidos por su calidad garantizada en todo el mundo que los sasánidas incluso tenemos una etiqueta especial que colocamos en nuestros productos como signo de calidad cuando los vendemos en mercados extranjeros. Así que, inundemos los mercados griegos con nuestros productos persas y ganémoslos a través de nuestros lujosos bienes."
    sas_capital_in_ctesiphon_mission_title: "Capital en Ctesifonte"
    sas_capital_in_ctesiphon_mission_desc: "Con la conquista de la dinastía parto Arsácida, también hemos adquirido su capital, Ctesifonte. Aunque despreciamos a nuestros antiguos rivales partos, no podemos negar el esplendor de su capital en Ctesifonte. Así que, sigamos donde los Arsácidas dejaron y desarrollemos Ctesifonte en una capital mucho mayor que todo lo que ellos hayan logrado."
    sas_restore_the_royal_roads_mission_title: "Restaurar las Carreteras Reales"
    sas_restore_the_royal_roads_mission_desc: "Sin carreteras bien patrulladas, nuestros caravanas postales y mercantes estarían a merced de los peligros del camino, vulnerables y en peligro. Así que, emulemos al antiguo Imperio Persa Aqueménida y establezcamos un sistema de carreteras reales que conecten nuestra capital con los confines de nuestro imperio, asegurando el paso seguro para los súbditos sasánidas y los visitantes extranjeros por igual."
    sas_roman_war_preparations_mission_title: "Preparativos para la Guerra contra Roma"
    sas_roman_war_preparations_mission_desc: "Una gran campaña contra Roma para obtener importantes ganancias territoriales será costosa; por lo tanto, es imperativo que preparemos a todo nuestro imperio y movilicemos a todos nuestros súbditos de guerra, desde los nobles acorazados que comandarán los ejércitos, hasta los hombres libres que proporcionarán mano de obra, impuestos e ingresos comerciales para el esfuerzo bélico."
    sas_conquest_of_syria_mission_title: "Conquista de Siria"
    sas_conquest_of_syria_mission_desc: "Las tierras de Siria siempre han estado a nuestro alcance. Los partos no lograron vencer completamente a la dinastía seléucida, lo que permitió a los romanos entrar en Siria seléucida y apoderarse de la tierra. Así que, compensamos las fallas de los partos y conquistamos las tierras de Siria para finalmente obtener acceso directo al mar Mediterráneo."
    sas_invasion_of_anatolia_mission_title: "Invasión de Anatolia"
    sas_invasion_of_anatolia_mission_desc: "Con la conquista de Siria, ahora tenemos una base en los territorios costeros a lo largo del Mediterráneo. Imitemos la gloria de Ciro el Grande y marchemos con nuestro grandioso ejército sasánida a través de las tierras de Anatolia y asegurémonos de sus prósperas ciudades occidentales."
    sas_vanquish_the_romans_mission_title: "Vencer a los Romanos"
    sas_vanquish_the_romans_mission_desc: "La ciudad de Bizancio posee las defensas más fuertes en la mitad oriental del Imperio Romano. Tomar la capital regional seguramente significaría la capitulación de un número significativo de fuerzas romanas en el imperio oriental."
    sas_achaemenid_legacy_mission_title: "Legado Aqueménida"
    sas_achaemenid_legacy_mission_desc: "Con la conquista de las tierras fronterizas del antiguo Imperio Persa Aqueménida, consolidemos ahora nuestras ganancias territoriales, estabilicemos nuestro poderoso imperio persa y finalicemos nuestra unificación del antiguo reino Aqueménida."
    sas_shah_of_all_shahs_mission_title: "Shah de Todos los Shahs"
    sas_shah_of_all_shahs_mission_desc: "Con la conquista de tierras desde Turán hasta Grecia, nos hemos establecido como verdaderos sucesores de los Aqueménidas y el Shah de todos los Shahs. Mientras que el imperio de Alejandro se desintegró en unas pocas décadas, el Imperio Aqueménida duró más de dos siglos. Así, aseguremos que la longevidad de nuestro gobierno se acerque más a la de nuestros antepasados persas y consolidemos nuestro dominio sobre todos los rincones del imperio."
    sas_shahanshah_mission_title: "Shahanshah"
    sas_shahanshah_mission_desc: "El título de nuestro gobernante, 'Shahanshah', significa 'Rey de Reyes'. También conocido por el antiguo título mesopotámico de 'Rey de los Cuatro Rincones del Mundo', el Shahanshah se sienta en el centro del mundo, el sol y la luna girando a su alrededor. Así que demostremos al mundo que realmente somos el Rey de Reyes sometiendo a todos los reyes extranjeros que deseen desafiar nuestra autoridad divina otorgada por Ahura Mazda."
    sas_academy_of_gondishapur_mission_title: "Academia de Gondishapur"
    sas_academy_of_gondishapur_mission_desc: "Existen varios centros de aprendizaje en nuestro imperio, y la Academia de Gondishapur ha crecido hasta convertirse en el más prestigioso y decorado de estos centros de estudios. Así que, invirtamos nuestros fondos estatales directamente en la Academia e invitemos a las mejores mentes académicas de todo el reino, ya sean persas, griegas o de cualquier otra cultura o religión extranjera."
    sas_sasanian_splendor_mission_title: "Khwarrah del Shahanshah"
    sas_sasanian_splendor_mission_desc: "'Khwarrah' es la gloria divina otorgada a los reyes elegidos por Ahura Mazda, como se señala en el Avesta. Debido a que los reyes reciben khwarrah en función de su rectitud y piedad, un rey perdería rápidamente el khwarrah si llegara a ser cruel y tiránico, y otro rey digno sería elegido y recibiría el khwarrah en su lugar. Nuestra fortuna y la prosperidad de nuestros súbditos han demostrado a todos que somos los verdaderos poseedores de khwarrah; por lo tanto, trabajemos arduamente para demostrar a Ahura Mazda que somos dignos de la gloria divina continuando con el crecimiento de la riqueza y prosperidad de nuestro gobierno."
    sas_client_kings_in_armenia_mission_title: "Reyes Clientes en Armenia"
    sas_client_kings_in_armenia_mission_desc: "Las tierras de Armenia han sido durante mucho tiempo un territorio disputado entre los imperios romano y parto. Con nuestra ascensión como los verdaderos gobernantes de Persia, pongamos fin a esta disputa y conquistemos las tierras de Armenia de una vez por todas."
    sas_control_the_caucasus_mission_title: "Controlar el Cáucaso"
    sas_control_the_caucasus_mission_desc: "Las tierras del Cáucaso son la frontera ideal para cualquier imperio en ascenso. Fácilmente defendibles debido a su geografía natural, sus grandes montañas y pasos estratégicamente vitales, nos beneficiaríamos enormemente al adquirir el Cáucaso para nosotros. Además, los marzbánes, gobernadores fronterizos, de las tierras sasánidas suelen recibir privilegios especiales para poder defender nuestras fronteras lealmente; si tomamos el Cáucaso, el marzbán allí seguramente recibirá los más espléndidos de los privilegios, ¿quizás un trono de oro?"
    sas_secure_palestine_mission_title: "Asegurar Palestina"
    sas_secure_palestine_mission_desc: "Las tierras de Palestina son nuestra principal puerta de entrada a las ricas y preciadas tierras de Egipto y el Nilo. Por lo tanto, si deseamos restaurar la gloria de los persas y colocar a Egipto bajo el dominio persa una vez más, necesitaremos establecer un firme control sobre las tierras de Siria Palestina."
    sas_invasion_of_egypt_mission_title: "Invasión de Egipto"
    sas_invasion_of_egypt_mission_desc: "Las tierras de Egipto son el segundo granero más productivo de Roma: antes de que los romanos reconstruyeran Cartago, había sido su principal fuente de grano. Tal tierra rica y próspera sería un desperdicio bajo el control de nuestros rivales romanos. Con las costas de Siria y Palestina bajo control sasánida, ha llegado el momento de marchar hacia el sur a Egipto y devolver las fértiles tierras del Nilo al dominio persa una vez más."
    sas_here_to_stay_mission_title: "Aquí para Quedarse"
    sas_here_to_stay_mission_desc: "Las tierras de Egipto han cambiado de manos muchas veces a lo largo de la historia, y ha sido siglos desde que su pueblo conoció la independencia. Fueron subyugados por el Imperio Persa Aqueménida; luego, por los reyes helenísticos Alejandro y Ptolomeo; luego, por los romanos. Ahora, están bajo nuestro control directo. Por lo tanto, ganemos los corazones de los egipcios y demostremos que nuestra dinastía gobernante está aquí para quedarse en Egipto."
 
 #VAN Vandals / Vandalia
    van_sack_of_rome_mission_title: "Saqueo de Roma"  
    van_sack_of_rome_mission_desc: "La ciudad eterna de Roma se ha convertido en una sombra de lo que fue; el hecho de que nosotros, los germanos, podamos marchar tan fácilmente por sus tierras es un testimonio de la decadencia romana. Por lo tanto, aprovechemos el caos que consume al Imperio Romano y sitiemos directamente la ciudad de Roma, saqueando todas sus riquezas para llenar nuestras arcas vándalas en casa."  
    van_vandal_rule_in_hispalis_mission_title: "Dominio Vándalo en Hispalis"  
    van_vandal_rule_in_hispalis_mission_desc: "Hispania alberga muchas riquezas, algo que nosotros, los vándalos, estamos especialmente interesados en obtener. Así, en estos tiempos de incertidumbre, podríamos beneficiarnos migrando hacia un nuevo hogar en la provincia romana de Hispania y reclamando algunas de las áreas más prósperas de la región para nosotros mismos."  
    van_carthago_nova_mission_title: "Carthago Nova"  
    van_carthago_nova_mission_desc: "La ciudad de Carthago Nova fue un antiguo centro de los cartagineses, heredado por los romanos tras las Guerras Púnicas. Continúa siendo una prominente ciudad comercial en Hispania, y por lo tanto, es la fuente de gran parte de la riqueza hispana derivada del comercio. Así pues, apoderémonos de la ciudad para establecer una posición comercial a lo largo de la costa."  
    van_rule_hispania_mission_title: "Dominar Hispania"  
    van_rule_hispania_mission_desc: "A medida que el control romano sobre las regiones más alejadas del imperio continúa deteriorándose, Hispania se vuelve cada vez más atractiva para ser conquistada. Continuemos con nuestras campañas en Hispania para expandir nuestro reino y subyuguemos a cualquier romano, ibérico o germano que se interponga en el camino de nuestras ambiciones."  
    van_mare_nostrum_mission_title: "Mare Nostrum"  
    van_mare_nostrum_mission_desc: "Para los romanos, el Mar Mediterráneo es conocido como 'Mare Nostrum,' que significa 'Nuestro Mar.' Los romanos han monopolizado durante mucho tiempo el Mediterráneo y todas sus costas, y no sería menos que humillante para ellos perder lo que han llamado con arrogancia su propio mar. Tal vez seamos nosotros quienes lo reclamemos como nuestro propio 'Mare Nostrum.'"  
    van_arianism_triumphs_mission_title: "El Triunfo del Arrianismo"  
    van_arianism_triumphs_mission_desc: "Las ideas y doctrinas de Arrio fueron rechazadas y condenadas como herejía por el Concilio de Nicea, y nosotros, los arrianos, seguimos siendo despreciados por los arrogantes romanos. Así, el triunfo de la verdadera doctrina del arrianismo sobre los herejes que nos condenaron en Nicea solo puede lograrse difundiendo la doctrina ampliamente más allá de las tierras de Germania."  
    van_muster_vandal_levy_mission_title: "Reclutar las Tropas Vándalas"  
    van_muster_vandal_levy_mission_desc: "Necesitaremos desplegar a todos los hombres vándalos si deseamos asegurar un lugar para nosotros en un mundo dominado por imperios. Antes de migrar o expandirnos más allá de nuestra tierra natal, debemos reunir toda la fuerza de los vándalos para proteger nuestra tribu de aquellos que desean hacernos daño."  
    van_sortes_vandalorum_mission_title: "Sortes Vandalorum"  
    van_sortes_vandalorum_mission_desc: "Las sortes Vandalorum, o 'cuotas vándalas,' son tierras divididas entre los vándalos gobernantes en tierras extranjeras que alguna vez fueron romanas. Estas tierras se otorgan como propiedades a las familias vándalas, y los poseedores de estas sortes Vandalorum tienen varios privilegios legales y económicos que preservan su estatus como vándalos en una sociedad de muchas culturas y pueblos."  
    van_african_trade_networks_mission_title: "Redes Comerciales Africanas"  
    van_african_trade_networks_mission_desc: "Nuestra nueva posición en la antigua provincia romana de África nos ha brindado nuevas oportunidades comerciales, ya que el granero de Cartago y sus territorios circundantes son un centro de una vasta red comercial a través del Mediterráneo. Utilicemos, pues, nuestras mercancías para adquirir gran riqueza e influencia."  
    van_consolidate_sicily_mission_title: "Consolidar Sicilia"  
    van_consolidate_sicily_mission_desc: "La isla de Sicilia es una base naval vital para consolidar nuestro dominio naval en el mar Mediterráneo occidental. Para asegurarnos de que ninguna otra gran potencia, romana o germana, desafíe nuestro control en estas aguas, es imperativo que toda Sicilia esté bajo nuestro control y administración directa. También sería prudente establecer una fortaleza en la isla para asegurar nuestra presencia militar en Sicilia."  
    van_invasion_of_italia_mission_title: "Invasión de Italia"  
    van_invasion_of_italia_mission_desc: "Con la isla de Sicilia ahora como parte central del reino vándalo, tenemos la base necesaria para lanzar una gran invasión a la provincia continental de Italia. Aunque el Imperio Romano se desmorona por presiones internas y externas, las ciudades de Italia siguen siendo valiosas, y quien reine como Rey en Italia seguramente poseerá un gran prestigio e influencia en los asuntos mediterráneos."  
    van_patrician_of_italia_mission_title: "Patricio de Italia"  
    van_patrician_of_italia_mission_desc: "Aunque nunca hemos tenido buenas relaciones con el Emperador Romano en Constantinopla, todavía están dispuestos a reconocer a cualquier gobernante no latino en Italia como un Patricio de Italia si eso significa extender la influencia romana en la región. Así, podríamos adquirir el estatus de patricio de Italia, un título que nos otorga gran prestigio e influencia mientras nos hace nominalmente, y no de facto, sujetos al Emperador Romano en el este."  
    van_empire_of_vandalia_mission_title: "Imperio de Vandalía"  
    van_empire_of_vandalia_mission_desc: "Los romanos nos despreciaban, viéndonos como nada más que bárbaros incivilizados mientras condenaban nuestra fe como herejía. Con nuestra rápida expansión por las antiguas provincias romanas del Mediterráneo occidental, hemos demostrado ser más grandes de lo que se nos etiquetaba. Ya no seremos conocidos simplemente por el saqueo y la destrucción; el nombre vándalo inspirará tanto temor como admiración en los pueblos del mundo conocido."  
    van_african_migration_mission_title: "Migración Africana"  
    van_african_migration_mission_desc: "Con la invasión de enemigos desde el este y la presión de los romanos, nosotros, los vándalos, seguimos buscando un nuevo hogar. Las tierras de la provincia romana de África son fértiles, y la ciudad de Cartago es la canasta de pan más abundante de todo el Imperio Romano. Por lo tanto, las tierras de África son un destino ideal para nuestro pueblo migrante."  
    van_cultivate_african_grain_mission_title: "Cultivar la Canasta de Pan"  
    van_cultivate_african_grain_mission_desc: "Las ciudades de África y la propia ciudad de Cartago fueron dañadas durante nuestras conquistas. Además, los pueblos locales de África desconfían de nuestro gobierno. Demostrémosles que somos gobernantes benévolos y capaces a través del cultivo de Cartago y la provincia circundante, desarrollando las tierras más allá de lo que incluso los romanos lograron."  
    van_capture_carthago_mission_title: "Capturar Cartago"  
    van_capture_carthago_mission_desc: "La canasta de pan de Cartago es vital para el Imperio Romano, abasteciendo a sus ejércitos y pueblos con abundancia de granos y alimentos. Cortar esta fuente primaria de grano sería un golpe aplastante para los romanos y nos otorgaría una influencia sin precedentes sobre el mar y el comercio. Ahora que hemos migrado a la provincia de África, solo es cuestión de tiempo antes de que la ciudad de Cartago caiga en manos de los vándalos."  
    van_mauro_roman_subjects_mission_title: "Súbditos Mauro-Romanos"  
    van_mauro_roman_subjects_mission_desc: "Los pueblos de Mauritania fueron algunos de los súbditos romanos que resistieron nuestras incursiones en África. Habiendo consolidado nuestra posición en África, ahora es momento de pacificar a estos reyes Mauro-Romanos en el oeste de una vez por todas e integrarlos como súbditos apropiados del Reino Vándalo."  
    van_control_mauretania_mission_title: "Controlar Mauritania"  
    van_control_mauretania_mission_desc: "Las ciudades portuarias del norte de Mauritania son otro recurso valioso, sirviendo como punto de paso para el comercio en los bordes más occidentales del mar Mediterráneo. Por lo tanto, avancemos hacia las tierras del Atlas y capturemos las ciudades de Mauritania."  
    van_subdue_the_mauri_mission_title: "Someter a los Mauri"  
    van_subdue_the_mauri_mission_desc: "Con los centros de gobierno romano en Italia y Grecia, las tribus más occidentales de Mauritania siempre estuvieron fuera del control romano. Con nuestra capital en África, tenemos la posición necesaria para subyugar completamente a las tribus del oeste de Mauritania, lo que nos otorgará una posición muy defendible en el oeste y una valiosa fuente de mano de obra en forma de auxiliares Mauri."  
    van_carthage_reborn_mission_title: "¿Renace Cartago?"  
    van_carthage_reborn_mission_desc: "Los cartagineses fueron los rivales más amargos de Roma antes de su caída hace siglos, y las historias de sus sangrientas guerras con los romanos todavía se cuentan hoy en día. Con la captura de la ciudad de Cartago, nuestro pueblo se identifica más estrechamente con la ciudad. Algunos en nuestra corte han propuesto declararnos sucesores de los cartagineses como símbolo de desafío contra el gobierno romano. Argumentan que adoptar una identidad regional más amplia como reino de 'Cartago' permitiría que nuestros súbditos no germánicos en África se identifiquen más estrechamente con el estado, en lugar de un reino distintivamente 'vándalo'."  
    van_rex_vandalorum_et_alanorum_mission_title: "Rex Vandalorum"  
    van_rex_vandalorum_et_alanorum_mission_desc: "El pueblo vándalo siempre ha sido conocido por integrar y asimilar otras culturas, como las tradiciones celtas, tribus extranjeras e incluso deidades extranjeras como las de los celtas. Nuestro título oficial es incluso 'Rey de los Vándalos y los Alanos,' enfatizando nuestros intentos de integrar no vándalos en una sola sociedad germánica. Por lo tanto, demostremos nuestras intenciones con nuestras acciones y consolidemos nuestra posición como un creciente poder germánico de muchas culturas."  
    van_mighty_vandal_fleet_mission_title: "Una Poderosa Flota Vándala"  
    van_mighty_vandal_fleet_mission_desc: "Si deseamos sobrevivir frente a los poderosos ejércitos de Roma, sería mejor evitar que los barcos romanos lleguen a nuestras costas para que nunca tengan la oportunidad de enfrentarnos en el campo. Por lo tanto, sería de nuestro interés construir una poderosa flota naval sin igual en el Mediterráneo."
    van_vandalic_piracy_mission_title: "Piratería Vándala"  
    van_vandalic_piracy_mission_desc: "Aunque el acto de la piratería generalmente es mal visto, lo que realmente importa es quién se queda con el oro. Los romanos en el pasado habían denunciado abiertamente la piratería, pero secretamente la toleraban e incluso la fomentaban a lo largo de las costas de Cilicia, siempre que los piratas sirvieran a sus intereses y llenaran los bolsillos de los aristócratas romanos. Entonces, ¿por qué deberíamos ser mejores que los romanos cuando tan fáciles objetivos de saqueo se encuentran vulnerables frente a nosotros desde el otro lado del mar?"  
    van_great_palace_in_carthage_mission_title: "Gran Palacio en Cartago"  
    van_great_palace_in_carthage_mission_desc: "En el tumulto que siguió al colapso de la autoridad imperial romana en el oeste y las grandes migraciones de nuestro pueblo vándalo, hemos tenido poco tiempo para construir un gran palacio en Cartago que rivalice con los de ultramar. Ahora que hemos traído seguridad y prosperidad a África, es hora de construir una gran ciudadela en nuestra capital que refleje la riqueza y el prestigio recién adquiridos de los vándalos."  
    van_thriving_provincials_mission_title: "Provincianos Prosperando"  
    van_thriving_provincials_mission_desc: "A medida que expandimos nuestro reino, nuestra economía también continuará creciendo y prosperando. Sigamos instando a los representantes provinciales a exprimir la tierra hasta vaciarla de riquezas y recursos para el mayor beneficio del reino vándalo y su gente."  
    van_bishop_of_carthage_mission_title: "Obispo de Cartago"  
    van_bishop_of_carthage_mission_desc: "Antes de que tomáramos la ciudad de Cartago, era la sede de un obispo cristiano. Aunque el obispo no se alineaba con nuestras propias creencias religiosas, quizás podríamos seguir una solución diplomática y mejorar nuestras relaciones con el resto de la cristiandad permitiendo que un obispo no arriano exista en la Cartago vándala."  
    van_unite_the_tribes_mission_title: "Unir las Tribus"  
    van_unite_the_tribes_mission_desc: "Aunque somos un reino, estamos compuestos por una colección de tribus que se asocian con la identidad más amplia de 'Vándalo'. Para asegurar una cooperación fluida entre los líderes de estas tribus, ganemos la lealtad de los líderes tribales más prominentes y los nobles del reino vándalo."  
    van_extract_payment_mission_title: "Extraer Pago"  
    van_extract_payment_mission_desc: "Los vándalos hemos adquirido una reputación de ser particularmente aficionados a adquirir oro y monedas. Así que, además de la conquista de tierras, nos trae una gran alegría exprimir las ganancias de la guerra de nuestros enemigos; quizás un escenario aún mejor sería obtener tributos constantes y regulares de aquellos que hemos derrotado."  
    van_golden_hoard_mission_title: "Tesoro Dorado"  
    van_golden_hoard_mission_desc: "A los vándalos nos encanta la sensación de adquirir nuevas riquezas, y odiamos cuando el oro se nos escapa de las manos, incluso si es para inversiones que beneficien al reino. Así que construyamos un gran tesoro de oro para que siempre tengamos fondos a los que recurrir en tiempos de problemas e incertidumbre."  
    van_build_arian_churches_mission_title: "Construir Iglesias Arias"  
    van_build_arian_churches_mission_desc: "Fue una lucha para el arianismo ganar un firme asentamiento en tierras gobernadas por aquellos como los romanos que se oponían firmemente a la doctrina ariana. Con el establecimiento de un reino ariano bajo el piadoso gobierno de nosotros, los vándalos, ahora podemos patrocinar la construcción de iglesias arianas adecuadas en nuestras tierras."  
    van_convert_the_heretics_mission_title: "Convertir a los Herejes"  
    van_convert_the_heretics_mission_desc: "Los cristianos herejes que niegan la verdadera doctrina del arianismo simplemente están equivocados por las falsas declaraciones del Concilio de Nicea. Guiemos a estos herejes equivocados hacia el verdadero camino de la salvación difundiendo la doctrina ariana por nuestro siempre creciente reino cristiano."  
    van_first_arian_patriarch_mission_title: "Primer Patriarca Ario"  
    van_first_arian_patriarch_mission_desc: "Rechazado por el Imperio Romano, el arianismo nunca tuvo la oportunidad de desarrollar su propia jerarquía eclesiástica independiente de los gobernantes temporales. Con la doctrina ariana consolidada en nuestro reino, ahora podemos fomentar el establecimiento de un clero ariano adecuado con la legitimidad y autoridad para desafiar directamente a los herejes nicenos."
 
 #SAE Salerno
 sae_merchants_of_amalfi_mission_title: "Merchants of Amalfi"
 sae_merchants_of_amalfi_mission_desc: ""
