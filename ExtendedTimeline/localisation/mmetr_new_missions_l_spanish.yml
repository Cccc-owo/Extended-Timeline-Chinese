 #ZAB Zunbils / Zabulistan
 zab_envoys_to_the_middle_kingdom_mission_title: "Ambassadors to Cini"
 zab_envoys_to_the_middle_kingdom_mission_desc: "The Emperor of China was once the overlord of the Tarim Basin, a land also once under the suzerainty of our ancestors, the Imperial Hephthalites. To ensure the prosperity of our kingdom, let us send envoys to the Emperor to gain their diplomatic recognition - additionally, we will have an opportunity to bring back all of the knowledge that they have to offer us in regard to administration, architecture and art."
 zab_capable_administrators_mission_title: "Capable Administrators"
 zab_capable_administrators_mission_desc: "Our dynasty's name 'Zunbil' is derived from the Pahlavi title 'Zun-datbar,' meaning 'Zun the Justice-Giver.' Thus, our administration is one of absolute justice and impartiality. If we wish to live up to this expectation and cultivate a safe haven in Zabul for the followers of Zun, we must employ only the most talented of administrators, looking upon the efficient governments of the Persian and Chinese empires for guidance."
 zab_land_of_a_hundred_kings_mission_title: "Land of a Hundred Kings"
 zab_land_of_a_hundred_kings_mission_desc: "The Yabghus of Tokharistan who we were once subject to ruled over two hundred and twelve client kingdoms at its height. As we continue to expand our realm as well as our infrastructure, we shall consolidate our position in the annals of history as another King of a Hundred Kings."
 zab_the_pearl_of_khorasan_mission_title: "The Pearl of Khorasan"
 zab_the_pearl_of_khorasan_mission_desc: "The city of Herat has thrived under the rule of various empires in history, becoming known as the 'Pearl of Khorasan.' Seated upon an oasis and known for its wine and textiles, the city is as much of an economic center of trade as it is a cultural and intellectual center. Herat was a capital city under the Sassanids, and the Greek historian Herodotus called it the breadbasket of Central Asia. Thus, Herat is one of multiple key cities west of Khorasan that we wish to secure for ourselves."
 zab_legacy_of_the_ebodalo_mission_title: "Legacy of the Ebodalo"
 zab_legacy_of_the_ebodalo_mission_desc: "The Hephthalites, known in Bactrian as the Ebodalo, migrated to the lands of Central Asia and soon established a mighty empire of various peoples. The Hephthalites ruled over a vast confederation, from the city of Herat and the lands of Bactria, to the Sogdian center of Samarkand and the oasis cities of the Tarim Basin. As their direct descendants, we Zunbils have the unique opportunity of restoring the glory of our ancestors by reestablishing the borders of the great Hephthalite empire."
 zab_protect_the_solar_cities_mission_title: "Safeguard the Solar Cities"
 zab_protect_the_solar_cities_mission_desc: "Our ruling class worships the great god Zun, a solar deity brought to the lands of Zabulistan by our Hephthalite forefathers. Although we are the only worshippers of the true god Zun, our traditions have been influenced the worship of Hindu gods such as Shiva and Surya. Thus, it can be argued that the solar deities of the world are all Zun - thus, all sites of worship for the Sun must all be protected by true followers of Zun!"
 zab_arab_diplomacy_mission_title: "Caliphal Diplomacy"
 zab_arab_diplomacy_mission_desc: "As much as we would like to declare open hostilities with the Islamic empires of the west, our current vulnerable situation means that we must do what we can to survive and ensure a Zunist haven continues to exist in Zabulistan. Thus, let us send envoys to nominally declare our allegiance to the Arabs to secure a temporary guarantee of peace."
 zab_arab_diplomacy_mission.tt: "Obtain a §MTruce§! with the Caliphate OR choose to become a §MTributary§! of the Caliphate"
 zab_blessings_of_coin_mission_title: "Blessings of Coin"
 zab_blessings_of_coin_mission_desc: "Trade is an important aspect of our Zunbil dynasty, made evident by our worship of our merchant deity. Our king wears a grand crown with a golden fish head, representing wealth, and our glorious Shrine of Zun in Zamindawar houses a great fish skeleton. Thus, let us continue to remain pious followers of Zun so we may benefit from their blessings."
 zab_silk_trade_connections_mission_title: "Silk Trade Connections"
 zab_silk_trade_connections_mission_desc: "Our fortunate geographical location places us at the crossroads of numerous lucrative trade routes passing through Khorasan, most notably the Silk Road between the Chinese empire and the western empires of the Arabs and beyond. Let us continue to build trade networks and pursue lucrative ventures as they appear so we may establish ourselves as a regional trading powerhouse."
 zab_control_tokharistan_mission_title: "Control Tokharistan"
 zab_control_tokharistan_mission_desc: "The neighboring region of Tokharistan is made up of two hundred and twelve kingdoms, governors and prefects, and various powers such as the Yabghus who were once our overlords. If we wish to survive in an age of ambitious empires and religious strife, we must expand into neighboring territories and seize Tokharistan for the Zunbil dynasty."
 zab_tokharians_of_the_tarim_mission_title: "Tokharians of the Tarim"
 zab_tokharians_of_the_tarim_mission_desc: "The cities of the Tarim Basin are valuable due to their geographical location - residing in oases of the Tarim desert, the cities have served as ideal waystations for merchants and travelers of the Silk Road for centuries.\n\nThough our Imperial Hephthalite forefathers once obtained their tribute, the cities had since fallen under the control of the Turkic Khaganate as well as the Tang Empire of China. Should the empires ever lose their grip over the Tarim, it would be beneficial for us to seize these oasis cities for ourselves."
 zab_avenge_the_sassanids_mission_title: "Avenge the Sassanids"
 zab_avenge_the_sassanids_mission_desc: "When the Sassanid Empire of the Persians fell to the Islamic Caliphs, we Zunbils had quickly raised up arms in an attempt to invade Persia and seize the lands from the Islamic rulers. However, our army was defeated and retreated to the lands of Zabulistan. Today, while the Islamic empires continue to dominate the western lands of Persia, we shall prove that our resolve and fervor is ever stronger than theirs. Thus, let us avenge the Zoroastrian Sassanids and lead another grand campaign into the heartland of Persia."
 zab_empire_under_the_sun_mission_title: "Empire Under the Sun"
 zab_empire_under_the_sun_mission_desc: "Our Supreme God Zun is the Sun itself, and every day we Zunbils are blessed by the warm rays of the Divine and Great Zun. While we devotees of Zun have struggled to survive for generations, our faith in the Great Zun has finally paid off - we Zunbils now rule a vast empire, and we shall continue to strive towards ruling an empire of peace, prosperity and benevolence that is worthy of the Great Zun's blessed name."
 zab_empire_under_the_sun_mission.tt: "Have the option to adopt the new §Ycountry name§! §MEmpire of Zun§!"
 zab_cultivate_ghazni_mission_title: "Cultivate Zamindawar"
 zab_cultivate_ghazni_mission_desc: "The lands of Zamindawar are mountainous and thus naturally defensible; furthermore, its valleys are fertile and thus ideal grounds for growing a thriving kingdom. To compete with the rising cities of our neighbors, we must continue to develop and cultivate Zamindawar into a land that is worthy of Zun's blessings."
 zab_gatekeepers_of_india_mission_title: "Gatekeepers of India"
 zab_gatekeepers_of_india_mission_desc: "Our brave warriors stand strong in the face of the Islamic invaders, a force that not even the mighty Sassanid Empire could stand against. Thus, our fortifications in Zabulistan serve as one of few bulwarks defending the heartlands of India from the ambitious Caliphs of the west. Let us continue to grow and bolster our defenses in the highly-defensible lands of Khorasan so we may continue to rule on behalf of Zun."
 zab_rutbilid_banners_mission_title: "Rutbilid Banners"
 zab_rutbilid_banners_mission_desc: "Our great kingdom of the Zunbils was founded by Rutbil, brother of Tegin Shah of the Turk Shahis and descendant of the Imnperial Hephthalites. Ever since we split off from the Shahis, we have been fighting a defensive war against those who wish to subjugate us, our greatest threat being the Islamic empires of the west. Thus, let us raise the glorious banners of Rutbil and rally our armies to defend our homeland of Zabul."
 zab_cross_the_amu_darya_mission_title: "Cross the Amu Darya"
 zab_cross_the_amu_darya_mission_desc: "Just beyond the Amu Darya river is a city that has served as a vital center of commerce for countless generations. The city of Samarkand is as defensible as it is an important center of trade - sitting at the crossroads of numerous key trade routes, Samarkand is defended by four rows of defensive walls several miles long, with only four gates allowing merchants, residents and travelers to enter and exit the city. Thus, seizing this city would not only serve our economic interests but also add another key fortification from which we can wage war against the western invaders."
 zab_lord_of_sogdia_mission_title: "Lord of Sogdia"
 zab_lord_of_sogdia_mission_desc: "The lands of Sogdiana have long been a crossroads of trade and thus immense wealth, the Sogdians having been middlemen in the lucrative trade of the Silk Road for centuries. As we continue to expand beyond Zabulistan and to the north, the key cities of Sogdiana along with its exotic riches are now within reach."
 zab_governors_of_sistan_mission_title: "Governors of Sistan"
 zab_governors_of_sistan_mission_desc: "Since our Zunbil dynasty's very inception, we have long clashed with the Arab governors of Sistan who rule their lands on behalf of the Islamic Caliph. For many years, the forces of Sistan have attempted to conquer Zabulistan - upon failure, they instead resort to raiding and plundering our homeland. In response, we Zunbils have valiantly defended our homeland against their aggression until this day. To ensure the security of Zabul, let us muster our brave warriors and lead an unprecedented campaign against the Arab governor and bring Sistan under the protection of Zun."
 zab_iranian_restoration_mission_title: "Iranian Restoration"
 zab_iranian_restoration_mission_desc: "The lands of Iran were once Zoroastrian, and among the many Zoroastrian forms of worship was the Zoroastrian heresy of Zurvan, the god of infinite time and space, and a deity that has been identified with our own great god, Zun. Thus, by invoking Zurvanism among the Persian people and presenting Zun as another form of Zurvan for Zoroastrians or God for Muslims, we may have a chance at successfully syncretizing the faith of Zunism with the local faiths of Persia and therefore take another step towards our righteous goal of spreading the word of Zun across the land."
 zab_cities_of_zabulistan_mission_title: "Cities of Zabulistan"
 zab_cities_of_zabulistan_mission_desc: "Zabulistan is the homeland of the Zunbils, and its cities serve to ensure the survival of not only the Zunbil dynasts but also the faith of Zunism itself. Thus, it is imperative that we develop these cities into safe havens of security and abundance so that no devotee of Zun shall ever have to live in fear."
 zab_kingdom_of_the_khalaj_mission_title: "Kingdom of the Khalaj"
 zab_kingdom_of_the_khalaj_mission_desc: "Our ruling class is made up of Khalaj Turks, a group that had migrated to Zabulistan and gained hegemony over the local peoples after the fall of the Sassanid Empire. Today, our great Zunbil dynasty rules over a blend of cultures, with Turkic, Bactrian, Iranian and Indian subjects. Furthermore, our connections with the east have allowed us to incorporate cultural influences from China as well. Thus, while we are a dynasty of the Khalaj, our regional expansion cannot be achieved without the cooperation of many cultures and peoples under our banner of Zun."
 zab_shahis_of_kabulistan_mission_title: "Shahis of Kabulistan"
 zab_shahis_of_kabulistan_mission_desc: "The Turk Shahis of Kabul are cousins of our own Zunbil dynasty; our dynasty's founder Rutbil had split from the Turk Shahis, the Shahi's ruler at the time having been Rutbil's own brother. Thus, we have the justification to seize Kabulistan as rightful Zunbil land - the unification of Zabulistan and Kabulistan would also mean the greater likelihood of our peoples' shared survival in the face of powerful empires."
 zab_march_into_gandhara_mission_title: "March Into Gandhara"
 zab_march_into_gandhara_mission_desc: "Our Zunbil state is known as the gatekeeper of India, halting the armies of the Islamic Caliphates from making further gains into the heartland of India. This is a largely thankless role, however, with the blood of Zun's devotees spilled for unbelievers. Thus, by seizing the lands of Gandhara we would secure a new gateway through which we can expand further east into India."
 zab_king_of_punjab_mission_title: "King of Five Rivers"
 zab_king_of_punjab_mission_desc: "The lands of the Punjab, meaning 'five rivers,' has been a source of contention between various powers and empires throughout history. With our powerbase consolidated in the lands of Gandhara, we now have a foothold for further expansion into the rich provinces of Punjab."
 zab_indian_campaign_mission_title: "Grand Indian Campaign"
 zab_indian_campaign_mission_desc: "With the riverlands of Punjab now under the control of the devotees of Zun, we have amassed a vast realm; our armies are great and mighty, our warriors unmatched in all of the world. With all of the chess pieces now in place, we Zunbils been divinely guided by the Great Zun on a grand campaign into India."
 zab_maharaja_of_hindustan_mission_title: "Maharaja of Hindustan"
 zab_maharaja_of_hindustan_mission_desc: "The grand campaign in India is a success, and we have proven to all of India and its peoples that we are the ones chosen by the Great Zun to rule over all of the subcontinent. With such divine backing, it is only a matter of time before we Zunbils become the Great Kings of Hindustan."
 zab_shrine_to_zun_mission_title: "Great Shrine of Zun"
 zab_shrine_to_zun_mission_desc: "The primary Shrine of Zun, the solar god solely worshipped by the Zunbils, is seated atop a sacred mountain in Zamindawar. The shrine houses a golden statue of the god Zun Himself, embellished with gold and with eyes of rubies. As a result, Zamindawar and its shrine have become the most sacred holy site in all of Zunism. Let us expand this shrine into a great temple worthy of the great god Zun!"
 zab_zunist_temples_mission_title: "Sponsor Zunist Temples"
 zab_zunist_temples_mission_desc: "While the temple of Zamindawar on the sacred mountain of Zun is the most holy site in all of Zunism, we must construct more great temples across the realm if we wish to spread the true faith among the populace. Only then can we consider ourselves truly pious and devoted children of the Great Zun."
 zab_praise_the_sun_mission_title: "Praise the Sun!"
 zab_praise_the_sun_mission_desc: "The supreme deity Zun blesses us with His light, and in return we worship His Radiance with all of our being. To ensure the prosperity of our ruling dynasty, it is imperative that we spread the light of Zun among our subjects so that all may be blessed by the Great Zun."
 zab_recruit_the_ayyar_bands_mission_title: "Recruit the Ayyar Bands"
 zab_recruit_the_ayyar_bands_mission_desc: "The lands of Zabulistan as well as Greater Khorasan are home to various Ayyarun, mercenary bands of Ayyar vagabonds. Unlike many of the warriors who fight under the Islamic Caliphs, the Ayyarun have no permanent masters - although many of them follow Islam, they often find themselves fighting both for and against the Caliphal forces, as the Ayyarun fight for whoever is willing to recruit them. Thus, let us recruit the bands of Ayyarun who wander Zabulistan before our enemies have the chance to do so."
 zab_restore_taxila_university_mission_title: "Restore Taxila University"
 zab_restore_taxila_university_mission_desc: "The old university of Taxila in Gandhara was founded many, many centuries ago. Sitting at the crossroads of cultures and empires, the university of Taxila attracted scholars and students from across the realm. A variety of subjects were taught, from Vedic theological studies to linguistics, law, astronomy, medicine and mathematics. However, our cousins the Alchon Huns devastated the city, burning down its Buddhist monasteries and stupas, and the university was abandoned after the Alchon Huns' fall. With Taxila retaken, we have the unique opportunity of resuming a millenium-long legacy of higher education in Taxila."
 zab_seize_the_sindh_mission_title: "Seize the Sindhu"
 zab_seize_the_sindh_mission_desc: "We have always been a landlocked state, which has limited the resources and opportunities that are available to us. This can change should we ever obtain a port city along the southern coastline, the main waterway in our region being the Indus river. Used for transport as well as trade, obtaining the Indus river and its ports would be a great boon to our state."
 zab_shaivist_traditions_mission_title: "Shaivist Traditions"
 zab_shaivist_traditions_mission_desc: "The practices of Shaivism, the sect of Hinduism devoted to Shiva as their primary deity, is commonly practiced across India. Their traditions and perception of Shiva has been associated with our worship of Zun in the past, and it is commonly accepted by many that different deities may very well simply be different perceptions of the same deity. Thus, let us promote the acceptance and integration of Shaivist communities so they may also accept the light of Zun into their hearts."
 
 #RUM Sultanate of Rum
    rum_mediterranean_seaports_mission_title: "Puertos del Mediterráneo"
    rum_mediterranean_seaports_mission_desc: "La mayoría de nuestros territorios ganados en las primeras expansiones de los seljuks en Anatolia son interiores. Dado que gran parte de la riqueza de Anatolia se encuentra más allá de nuestro núcleo territorial y a lo largo de las costas anatolias, lo mejor sería expandirnos hacia el mar y asegurar y desarrollar ciudades portuarias clave a lo largo de la costa romana."
    rum_cultivate_port_alaiye_mission_title: "Cultivar el Puerto de Alaiye"
    rum_cultivate_port_alaiye_mission_desc: "El puerto anatolio de la ciudad de Alaiye es uno de los muchos puertos clave a lo largo de la costa sur. Sin embargo, la ciudad era conocida bajo los griegos como 'Kalonoros', y nuestro gran sultán Alaeddin Kayqubad I le dio su nuevo nombre 'Alaiye', llamándola así tras su conquista. Así que, desarrollemos la ciudad que lleva el nombre de un sultán de Rum para que se destaque por encima de sus vecinas en estatus, prosperidad y prestigio."
    rum_beyond_erzurums_gates_mission_title: "Más Allá de las Puertas de Erzurum"
    rum_beyond_erzurums_gates_mission_desc: "La ciudad de Erzurum es una de las principales ciudades en nuestros territorios más orientales. Por lo tanto, desde esta ciudad lanzaremos nuestras campañas hacia el este, hacia las tierras del Cáucaso y el norte de Mesopotamia. Cuando llegue el momento, nuestros ejércitos marcharán desde las puertas de Erzurum para reclamar tierras perdidas por la dinastía seljuk, así como nuevos territorios en el este."
    rum_subjugate_the_georgians_mission_title: "Subyugar a los Georgianos"
    rum_subjugate_the_georgians_mission_desc: "El reino cristiano de Georgia ha resistido continuamente la voluntad y el poder de la dinastía seljuk, así como de otros grandes imperios musulmanes a lo largo de la historia. Se han librado una serie de guerras seljuk-georgianas entre nosotros durante generaciones; con la dinastía seljuk en ruinas en Persia, nos corresponde a nosotros, los seljuks de Rum, concluir estas costosas guerras y someter a los reyes georgianos de una vez por todas."
    rum_control_syria_mission_title: "Controlar Siria"
    rum_control_syria_mission_desc: "Siria fue una vez una de las muchas divisiones administrativas del Gran Imperio Seljuk; sin embargo, hoy las tierras de Siria han sido perdidas ante dinastías locales, y la influencia seljuk ya no se extiende por la región. Como una de las últimas dinastías seljuk, nosotros, los seljuks de Rum, marcharemos sobre Siria y recuperaremos sus tierras para nosotros."
    rum_end_to_the_crusades_mission_title: "Un Fin a las Cruzadas"
    rum_end_to_the_crusades_mission_desc: "La tierra santa del Levante y la ciudad de Jerusalén estuvieron una vez bajo el firme control de la dinastía seljuk, antes de que los cristianos en el oeste declararan una guerra santa y se apoderaran del Levante en su llamada 'cruzada', masacrando a muchos de nuestros hermanos musulmanes en la región. Ahora que hemos establecido un pie en Siria, tenemos la oportunidad de derrotar a los cruzados y reclamar el Levante en una justa guerra de reconquista y represalia."
    rum_egyptian_campaign_mission_title: "Campaña Egipcia"
    rum_egyptian_campaign_mission_desc: "Cuando los seljuks cruzamos las tierras de Persia y Mesopotamia, los fatímidas de Egipto estaban en declive. Aunque teníamos la intención de aliarnos con los fatímidas de Egipto contra los cruzados, las negociaciones se rompieron, y ahora tanto el Levante como Persia han sido perdidos. Con el Levante recuperado, tal vez Egipto solo cooperará con nosotros si tomamos sus tierras y pueblos por la fuerza."
    rum_consolidate_cairo_mission_title: "Consolidar El Cairo"
    rum_consolidate_cairo_mission_desc: "Aunque hemos tomado Egipto por la fuerza, nunca conoceremos una verdadera estabilidad en Egipto hasta que consolidemos nuestra posición en el centro regional de El Cairo. Así que, coloquemos un atabeg capaz en El Cairo y ayudémoslo a devolver la estabilidad y prosperidad a la tierra y al pueblo."
    rum_caravanserais_mission_title: "Caravanserais"
    rum_caravanserais_mission_desc: "Los caravanserais de nuestro reino son una parte vital del comercio anatolio entre nuestro Sultanato de Rum y el mundo más allá de nuestras fronteras. Aunque los caravanserais se usan como puestos comerciales, también sirven para defender las caravanas y permitir que la información sobre reinos extranjeros llegue a nuestras manos. Debido a su importancia, los caravanserais se han convertido en puntos de referencia notables en nuestro reino."
    rum_roman_riches_mission_title: "Riquezas Romanas"
    rum_roman_riches_mission_desc: "Ahora que gobernamos como sultanes en la Tierra de los Romanos, es justo que también disfrutemos de la prosperidad económica y las riquezas exóticas que una vez tuvo el poderoso emperador romano en Constantinopla. A medida que expandimos nuestra esfera política y económica en Anatolia y los mares adyacentes, nuestras arcas se llenarán notablemente más que nunca antes, y así, nuestros súbditos también prosperarán."
    rum_armenians_of_cilicia_mission_title: "Los armenios de Cilicia"
    rum_armenians_of_cilicia_mission_desc: "El reino armenio de Cilicia se ha opuesto a nosotros durante muchos años, desafiando tanto a los gobernantes bizantinos como a los seljuks. El reino se ha consolidado en Cilicia y ha consolidado su presencia militar y económica en la región. Por lo tanto, tomará esfuerzo conquistar completamente Cilicia y sus ciudades; sin embargo, dado que Cilicia es un cruce de caminos comerciales importante, los beneficios económicos de tal conquista valdrían bien la pena."
    rum_besiege_aleppo_mission_title: "Sitiar Alepo"
    rum_besiege_aleppo_mission_desc: "El fundador del Sultanato de Rûm, Suleiman ibn Qutalmish, intentó sitiar la ciudad de Alepo con la esperanza de apoderarse de Siria del emir seljuk de Siria, Tutush I. Sin embargo, en la batalla resultante, Suleiman fue asesinado y el hijo de Suleiman, Kilij Arslan, se rindió ante Tutush. Afortunadamente, Kilij Arslan pudo restablecer el Sultanato de Rûm menos de una década después. Con Cilicia asegurada, ahora tenemos el punto de partida desde el cual podemos vengar la muerte de Suleiman y apoderarnos de la ciudad de Alepo como un trampolín para una mayor expansión en Siria y más allá."
    rum_iranian_ambitions_mission_title: "Ambiciones iraníes"
    rum_iranian_ambitions_mission_desc: "La existencia de nuestro Sultanato de Rum como el último poder seljuk significativo solo pudo haberse dado debido al colapso de la autoridad seljuk en Persia. Incluso en Anatolia, hemos llevado con nosotros muchas tradiciones persas e incluso nombres persas. Así, si alguna vez regresamos a Persia como verdaderos príncipes seljuks, sería el primer paso simbólico hacia la restauración de los grandes seljuks en las tierras de Irán."
    rum_bulwark_of_islam_mission_title: "Baluarte del Islam"
    rum_bulwark_of_islam_mission_desc: "Como un estado musulmán rodeado de rivales cristianos, nosotros, los seljuks de Rum, somos el baluarte del Islam, los últimos protectores de los musulmanes en el este de Europa tras la fragmentación del reino seljuk en Anatolia. Por lo tanto, es imperativo que fortalezcamos nuestra militar y protejamos nuestras fronteras no solo para la supervivencia de la dinastía seljuk, sino también para la supervivencia de las comunidades islámicas al oeste de Siria."
    rum_march_to_baghdad_mission_title: "Larga marcha a Bagdad"
    rum_march_to_baghdad_mission_desc: "Uno de los eventos más notables de la Gran dinastía seljuk fue la adquisición de Bagdad y el Califa. Sin embargo, con la invasión de los Jwarezmid y la restauración de la autonomía abasí en Irak, la ciudad cayó fuera de las manos seljuks. A medida que avanzamos en nuestra larga marcha hacia el oeste, la gran ciudad de Bagdad es una de las claves que debemos retomar para restaurar la autoridad seljuk en Irak."
    rum_seljuk_restoration_mission_title: "Restauración seljuk"
    rum_seljuk_restoration_mission_desc: "Nuestro relativamente rápido ascenso al poder en Persia ha permitido que nuestros sueños, antes lejanos, de restaurar el Gran Imperio Seljuk en Persia estén ahora al alcance de la mano. Con el impulso de la conquista y las bendiciones de Dios de nuestro lado, alcancemos nuestros sueños y arrasemos Persia con la famosa caballería seljuk en la vanguardia."
    rum_new_emirs_in_persia_mission_title: "Nuevos emires en Persia"
    rum_new_emirs_in_persia_mission_desc: "Incluso habiendo restablecido la hegemonía seljuk en Persia, seguramente habrá varios gobernantes locales y emires que no aceptarán nuestra autoridad. Por lo tanto, trabajemos arduamente para ganarnos a los emires y establecernos como los únicos hegemones de Persia."
    rum_palace_in_iconium_mission_title: "Gran Palacio en Iconio"
    rum_palace_in_iconium_mission_desc: "La ciudad de Iconio es la sede real de la dinastía seljuk. A medida que continuamos creciendo en poder, riqueza y prestigio, necesitaremos renovar y expandir continuamente el palacio real, ya que cualquier palacio en el mundo sería juzgado como un símbolo de la opulencia de su familia real."
    rum_seljuk_architecture_mission_title: "Arquitectura seljuk"
    rum_seljuk_architecture_mission_desc: "Al mezclar los estilos iraníes y bizantinos, así como los estilos armenios, georgianos, sirios y centroasiáticos, nuestra arquitectura seljuk es única, representando una mezcla de culturas que reflejan la naturaleza de nuestro propio sultanato. A medida que seguimos expandiendo nuestro Sultanato de Rum, debemos asegurarnos de difundir nuestro legado arquitectónico construyendo grandes y magníficas mezquitas, madrasas y caravanserais a través de todo el reino."
    rum_rally_under_the_eagle_mission_title: "Reúne bajo el Águila"
    rum_rally_under_the_eagle_mission_desc: "El águila bicéfala de nuestro estandarte fue adoptada por nuestros Sultanes de Rûm, un antiguo símbolo que data de siglos atrás y también fue adoptado por otros grandes poderes como los romanos. Nuestros palacios reales están decorados con esta águila, y es bajo esta águila que nuestros valientes soldados de Rûm luchan. Por lo tanto, hagamos un llamado a los guerreros de Rûm para que nos presten sus armas en batalla, sean nobles turcos de élite o las tropas de levies anatólicos de clases bajas."
    rum_recruit_the_ghilman_mission_title: "Reclutar a los Ghilman"
    rum_recruit_the_ghilman_mission_desc: "Los ejércitos seljucos, así como la guardia real del palacio, se refuerzan con las filas de los ghilman, jóvenes esclavizados provenientes de comunidades no musulmanas que sirven en nuestras fuerzas armadas. Estos ghilman son principalmente tomados de las comunidades griegas que estuvieron bajo el dominio del Imperio Bizantino. Continuemos nuestra expansión hacia territorios no musulmanes para poder seguir reforzando nuestras filas militares."
    rum_askar_and_daylamite_mission_title: "Askari y Daylamitas"
    rum_askar_and_daylamite_mission_desc: "Los Askari son guerreros tribales que sirven como caballería y arqueros montados en el ejército seljuco. Por otro lado, los Daylamitas son pueblos iraníes cuya destreza en combate de infantería ha llevado a diversos poderes del Medio Oriente a reclutarlos para servir en sus respectivas fuerzas; los Daylamitas mismos fueron capaces de establecer su propio estado poderoso como la dinastía Buyida, que cayó ante nuestros ancestros, los Grandes Seljuks. A medida que nos expandimos a nuevas tierras, es esencial que nos enfoquemos tanto en la infantería como en la caballería para poder luchar eficazmente en todos los terrenos."
    rum_a_seljuk_empire_mission_title: "Un Imperio Seljuk"
    rum_a_seljuk_empire_mission_desc: "Hace mucho tiempo que los términos 'Seljuk' e 'Imperio' no se asociaban entre sí, ya que el colapso de la autoridad seljuca en Persia y nuestras guerras con los bizantinos y cilicios parecían marcar el fin de la hegemonía imperial seljuca. Sin embargo, contra todo pronóstico, los Seljuks de Rûm surgimos de las cenizas del caído Imperio Seljuk y ahora gobernamos un imperio por derecho propio."
    rum_roman_aristocracy_mission_title: "Aristocracia Romana"
    rum_roman_aristocracy_mission_desc: "Aunque los turcos seljucos somos los gobernantes indiscutidos de nuestro reino, las familias aristocráticas griegas aún poseen mucha influencia. Por lo tanto, sería prudente apaciguar a estos nobles griegos para ganar su lealtad y servicio voluntario, ya que muchos de los griegos tienen experiencia en administración."
    rum_greek_administration_mission_title: "Administración Griega"
    rum_greek_administration_mission_desc: "Habiendo ganado la confianza de los aristócratas y administradores griegos, ahora poseemos una gran cantidad de administradores capaces y leales en las antiguas tierras del Imperio Romano. Por lo tanto, sigamos adoptando y adaptando aspectos de la administración romana y griega según lo consideremos necesario."
    rum_greco_persian_renaissance_mission_title: "Renacimiento Greco-Persa"
    rum_greco_persian_renaissance_mission_desc: "Nuestra cultura y gobierno se basan tanto en la tradición Perso-islámica como en la Greco-romana. Así, tenemos la rara oportunidad de inaugurar un nuevo renacimiento de la mezcla cultural greco-persa, similar a lo que se observó durante el auge del período helenístico tras las conquistas de Alejandro Magno. Trabajemos por desarrollar nuestras tierras y mentes para unir las culturas de Persia y Grecia en un nuevo renacimiento cultural e intelectual."
    rum_the_land_of_the_romans_mission_title: "La Tierra de los Romanos"
    rum_the_land_of_the_romans_mission_desc: "El nombre de nuestro estado, 'Rûm', proviene del hecho de que nuestro Sultanato gobierna en Anatolia, también conocida como la 'Tierra de los Romanos'. Aunque hemos reclamado el título de Sultán de Rûm, el Imperio Bizantino al oeste todavía lucha con nuestros ejércitos por el control de sus antiguas tierras. Para asegurar nuestra victoria sobre los bizantinos, debemos consolidar nuestra posición en Anatolia."
    rum_legacy_of_manzikert_mission_title: "Legado de Manzikert"
    rum_legacy_of_manzikert_mission_desc: "En la Batalla de Manzikert, el gran sultán seljucí Alp Arslan infligió una devastadora derrota al Imperio Bizantino: la mitad de las fuerzas bizantinas desertaron y sus mercenarios turcos se pasaron a las filas de Alp Arslan, lo que destacó la autoridad superior de nuestro sultán y su respaldo divino. Además, la Batalla de Manzikert marcó un punto de inflexión significativo, llevando a los bizantinos a la decadencia y permitiéndonos a los seljucos avanzar con la fuerza suficiente para establecer atabegs en Rûm. Así, como nuestro estado de Rûm es en sí el resultado de la gran campaña de Alp Arslan, continuemos su legado expulsando a los bizantinos de las costas occidentales de Anatolia y demos un paso más hacia la toma de toda la tierra de los romanos."
    rum_seize_the_roman_throne_mission_title: "Tomar el Trono Romano"
    rum_seize_the_roman_throne_mission_desc: "La ciudad de Constantinopla también es conocida como la Ciudad del Deseo del Mundo, siendo la capital del Imperio Romano de Oriente. Como Sultanes de Rûm, capturar Constantinopla, una ciudad que nunca ha caído ante una invasión extranjera, legitimaría enormemente nuestro gobierno como Sultanes de la Tierra de los Romanos, abriendo el camino para establecer nuestro propio imperio seljucí en Hellas."
    rum_across_the_propontis_mission_title: "A través del Propontis"
    rum_across_the_propontis_mission_desc: "El Propontis es el mar que divide nuestros territorios en Anatolia del continente de Grecia al oeste. Ahora que poseemos la ciudad de Constantinopla, hemos abierto un camino para una invasión terrestre directa de Grecia mientras luchamos en nuestras condiciones ideales tanto en tierra como a caballo. Primero, tomemos las tierras de Tracia antes de continuar nuestra marcha hacia el corazón histórico de Grecia."
    rum_hegemon_of_hellas_mission_title: "Hegemón de Hellas"
    rum_hegemon_of_hellas_mission_desc: "Los griegos de Anatolia y Tracia ya están bajo nuestro control, y ahora solo los ciudadanos de Grecia Central y el Peloponeso permanecen fuera de nuestra esfera de influencia. Como legítimos sucesores de los emperadores romanos de Constantinopla, reunifiquemos las tierras griegas y pongamos a su pueblo bajo nuestra protección."
    rum_rome_for_romans_mission_title: "Roma para los Romanos"
    rum_rome_for_romans_mission_desc: "A pesar de ser el Sultanato de la Tierra de los Romanos, la ciudad de Roma está bastante lejos de nuestro alcance. Incluso los emperadores romanos de Constantinopla no han poseído Roma propiamente dicha en siglos. A medida que seguimos expandiéndonos hacia el oeste hacia el Mediterráneo central, cada nueva conquista será solo un peldaño hacia la eventual captura de la Ciudad Eterna, para que la dinastía seljúcida pueda convertirse en los verdaderos Sultanes de Roma."
    rum_messengers_of_islam_mission_title: "Mensajeros del Islam"
    rum_messengers_of_islam_mission_desc: "A diferencia de muchos de los poderes islámicos más prominentes de nuestra época, nosotros, los seljuks de Rûm, tenemos la oportunidad única de expandirnos hacia nuevas tierras con pocas o ninguna comunidad musulmana. Esto nos otorga un rol único como mensajeros del Islam en Occidente, difundiendo la verdadera doctrina islámica más profundamente en tierras europeas históricamente cristianas. Por lo tanto, invitemos a más hijos de Dios a la comunidad islámica expandiendo las fronteras del mundo islámico."
    rum_patron_of_persianization_mission_title: "Patrocinador de la Persianización"
    rum_patron_of_persianization_mission_desc: "Aunque ha pasado un tiempo desde que gobernamos en Persia, los seljuks aún conservamos muchas tradiciones y costumbres persas. La gobernanza y la realeza persa aún influyen en nuestro sistema de gobierno, y el persa sigue siendo el idioma oficial de la corte y el país; incluso nuestros sultanes y príncipes reciben nombres persas al nacer."
    rum_friends_of_the_sultan_mission_title: "Amigos del Sultán"
    rum_friends_of_the_sultan_mission_desc: "Aunque obtuvimos autonomía tanto de los seljuks en Persia como de los romanos en Constantinopla, debemos buscar aliados confiables si queremos sobrevivir y prosperar como un gran sultanato en las tierras de los romanos."
    rum_loyal_emirs_of_rum_mission_title: "Emires Leales de Rûm"
    rum_loyal_emirs_of_rum_mission_desc: "Nuestro estado comenzó como un súbdito de los grandes seljuks, y el éxito de nuestros primeros fundadores en Anatolia es prueba de la importancia de tener súbditos capaces, especialmente a medida que buscamos expandirnos mucho más allá de Iconio. Por lo tanto, reunamos emires capaces y otros vasallos que nos apoyen lealmente en tiempos de dificultad."
    rum_loyal_emirs_of_rum_mission.tt: "¡Al menos §MTwo§! de nuestros §YSujetos§! tienen la §Ymisma religión§! que nosotros y tienen una §Gopinión de 150§! sobre nosotros"
    rum_greeks_of_trebizond_mission_title: "Griegos de Trebisonda"
    rum_greeks_of_trebizond_mission_desc: "El Mar Negro al norte también es conocido en griego como el 'Euxeinos Pontos', que significa el 'Mar Hospitalario' gracias a la exitosa colonización griega milesiana a lo largo de sus costas hace muchos siglos. Entre las ciudades portuarias más destacadas del mar se encuentra Trebisonda, una ciudad bizantina notable protegida por fortificaciones destacadas. Trebisonda es un centro comercial clave entre Europa y Asia, y la ciudad es el principal puerto por donde se envían las sedas bizantinas a los mercados musulmanes del este. Por lo tanto, es imperativo que tomemos la ciudad si deseamos expandir nuestra influencia económica y naval en el Mar Hospitalario."
    rum_trade_colony_in_kirim_mission_title: "Colonia Comercial en Kirim"
    rum_trade_colony_in_kirim_mission_desc: "Kirim es un importante puesto comercial a lo largo de la costa norte del Mar Negro, y a lo largo de la historia, diversos poderes y pueblos han luchado por sus tierras, ya sean griegos, escitas, mongoles o romanos. Si deseamos expandir nuestra influencia sobre el comercio del Mar Negro, la ciudad de Kirim sería una colonia comercial ideal para proyectar nuestra hegemonía económica."
    rum_pontic_trade_monopoly_mission_title: "Monopolio Comercial del Ponto"
    rum_pontic_trade_monopoly_mission_desc: "Con ciudades portuarias clave del Mar Negro ahora firmemente bajo nuestro control, incluida la prestigiosa Constantinopla, ahora tenemos la base para expandir nuestra influencia en el lucrativo comercio del Mar Negro. Aprovechemos nuestra influencia económica para monopolizar la economía del Mar Negro regulando el flujo de comercio dentro y fuera del mar a través de Constantinopla."
    rum_mosques_in_the_balkans_mission_title: "Mezquitas en los Balcanes"
    rum_mosques_in_the_balkans_mission_desc: "A medida que nos expandimos hacia las tierras de los Balcanes al norte de Grecia continental, llevamos con nosotros no solo el gobierno seljuk, sino también la verdadera doctrina de Dios. Para consolidar la presencia del Islam en los Balcanes, sería prudente patrocinar la construcción de varias mezquitas como lugares de culto locales así como centros de conversión."
 
 #XIB Xianbei / WUH Wuhuan
    xib_friends_of_the_confederation_mission_title: "Amigos de la Confederación"
    xib_friends_of_the_confederation_mission_desc: "Estos son tiempos difíciles, y en tales tiempos es difícil sobrevivir sin aliados - incluso aquellos con amigos deberían asegurarse de que sus aliados no les apuñalen por la espalda. Por lo tanto, es imperativo que hagamos amigos firmes de [Root.Monarch.GetTitle] que nos apoyen en nuestros esfuerzos. Por supuesto, los amigos pueden ser adquiridos por diplomacia o, si es necesario, por la fuerza."
    xib_friends_of_the_confederation_mission.tt: "Al menos §MTwo§! §YAliados§! o §YSujetos§! tienen §G150§! de opinión hacia nosotros"
    xib_expand_sphere_of_influence_mission_title: "Expandir la Esfera de Influencia"
    xib_expand_sphere_of_influence_mission_desc: "A medida que expandimos nuestro imperio de las estepas, debemos tener en cuenta las limitaciones militares y administrativas de nuestra confederación. Si nos excedemos en nuestras fronteras, será difícil gobernar tierras distantes y mantenerlas leales. Por lo tanto, establezcamos una esfera de vasallos y tributarios que sirvan a nuestros mejores intereses, un sistema similar al que los imperios chinos han mantenido durante generaciones."
    xib_expand_sphere_of_influence_mission.tt: "Tener §M5§! §YTributarios§!"
    xib_cross_into_goryeo_mission_title: "Cruzar a Goryeo"
    xib_cross_into_goryeo_mission_desc: "Aunque las tierras de Corea han sido objetivo de incursiones en el pasado, Corea también comparte una conexión histórica más profunda con nuestras tribus. Durante nuestras guerras con los Xiongnu, varias familias Xianbei y Wuhuan migraron a las tierras de Corea, adoptando apellidos coreanos como Kim. Hoy en día, muchas de estas familias coreanas descienden de las tribus Donghu de los Xianbei y Wuhuan, y también hay varias de descendencia Xiongnu en Corea. Por lo tanto, tenemos el derecho de reunir a estos Xianbei y Wuhuan perdidos en su hogar ancestral a través de la conquista."
    xib_tribute_from_samhan_mission_title: "Tributo de los Samhan"
    xib_tribute_from_samhan_mission_desc: "Los reinos de Corea aún no nos han reconocido como la autoridad suprema de la región. Por lo tanto, es imperativo que salgamos hacia los reinos del sur que aún no han cedido a nuestra autoridad y los llevemos a sus rodillas. Una vez que lo hagamos, su tributo hacia nosotros, en forma de monedas y conocimiento, será especialmente valioso para nuestro creciente imperio nómada."
    xib_tribute_from_samhan_mission.tt: "Poseído por nosotros o nuestros Sujetos (incluyendo §YTributarios§!)"
    xib_tribute_from_samhan_mission.tt2: "Elegir entre varios bonos"
    xib_develop_a_new_navy_mission_title: "Dominar los Mares"
    xib_develop_a_new_navy_mission_desc: "Con la conquista de Corea, también hemos heredado la tradición marítima de un pueblo rodeado de agua por todos lados. Así como los coreanos han participado en el comercio, la pesca y campañas navales durante generaciones, nosotros también nos convertiremos en amos de los mares si estudiamos adecuadamente sus formas, encargamos la construcción de barcos y - lo más importante - desarrollamos nuestras propias estrategias para saquear riquezas y bienes del mar."
    xib_raids_against_wa_mission_title: "Incursiones contra Wa"
    xib_raids_against_wa_mission_desc: "Hemos llevado a cabo expediciones de saqueo contra el país insular de Wa en el pasado. Ubicado al otro lado del mar hacia el lejano este, Wa está gobernado por varias confederaciones tribales y reinos. Ahora que hemos establecido un gran imperio con una marina capaz, busquemos mayores ambiciones más allá de meras incursiones y en su lugar llevemos a cabo una gran expedición a través de las olas para subyugar los reinos de Wa."
    xib_silk_road_hegemon_mission_title: "Hegemón de la Ruta de la Seda"
    xib_silk_road_hegemon_mission_desc: "La Ruta de la Seda es una fuente de gran riqueza para los comerciantes que participan en ella, llevando caravanas lucrativas de seda desde las tierras ricas de China hacia tierras y pueblos que conocemos poco o nada. A medida que expandimos nuestros territorios, también debemos tener en cuenta este lucrativo negocio y buscar un monopolio sobre el comercio de seda."
    xib_develop_writing_mission_title: "[Root.GetName]\nEscritura"
    xib_develop_writing_mission_desc: "Aunque inicialmente no teníamos un sistema de escritura propio, recientemente hemos adaptado los caracteres utilizados por los chinos a un lenguaje escrito propio. Con las letras chinas representando fonéticamente el idioma Xianbei en escritura, ahora podemos preservar el conocimiento y rastrear información con mayor eficiencia. Con un gobernante o administración capaz, podríamos aprovechar al máximo esta nueva innovación."
    xib_reunite_the_donghu_mission_title: "Reunir a los Donghu"
    xib_reunite_the_donghu_mission_desc: "Nuestros ancestros fueron llamados los Donghu, los 'bárbaros del este', por los Han. Los Donghu fueron divididos por la fuerza en las tribus Xianbei y Wuhuan después de ser derrotados por los Xiongnu. Hasta el día de hoy, nuestros primos comparten el mismo idioma que nosotros, y también comparten muchas ideas y tradiciones similares a las nuestras. Por lo tanto, reunamos a los descendientes de los Donghu, Xianbei y Wuhuan, para reforzar nuestras fuerzas para las inevitables guerras contra los Han."
    xib_seize_liaodong_mission_title: "Tomar Liaodong"
    xib_seize_liaodong_mission_desc: "Las ciudades y fortificaciones relativamente dispersas de Liaodong sirven como la frontera noreste del imperio Han, y sus generales y gobernadores han defendido la frontera de nosotros y otras tribus nómadas como los Xiongnu durante generaciones. Además de su importancia militar, Liaodong también sirve como un puente económico entre el corazón del imperio Han y el noreste, con redes comerciales entre Liaodong y los pueblos de Corea, así como nuestras propias tribus. Al tomar Liaodong, daríamos nuestros primeros pasos hacia la invasión de los territorios centrales del imperio Han."
    xib_tear_across_jizhou_mission_title: "Desgarrar Jizhou"
    xib_tear_across_jizhou_mission_desc: "Hasta ahora, hemos tenido éxito en la toma de las tierras fronterizas del imperio Han en el norte. Sin embargo, en Jizhou y más allá nos enfrentaremos a una densidad mucho mayor de poblaciones y ciudades amuralladas. Por lo tanto, debemos hacer los preparativos para una campaña a través de Ji y utilizar a los soldados y ingenieros chinos que ahora tenemos a nuestra disposición para asediar las ciudades de Ji."
    xib_question_of_sinicization_mission_title: "Cuestión de Sinización"
    xib_question_of_sinicization_mission_desc: "A medida que conquistamos más y más territorios chinos, también adquirimos nuevos súbditos chinos. Aunque estos súbditos chinos están por debajo de nuestras tribus en la jerarquía social, muchos nobles [Root.GetAdjective] han adoptado costumbres y cultura chinas, con algunos incluso adoptando apellidos chinos en lugar de los nombres que tenían sus antepasados. Por lo tanto, quizás sea prudente permitir que ocurra esta sinización para que podamos integrar mejor a nuestros súbditos chinos y que nos vean como uno de los suyos."
    xib_win_heavens_favor_mission_title: "Ganar el Favor del Cielo"
    xib_win_heavens_favor_mission_desc: "Durante siglos, la dinastía Han ha afirmado que el Mandato del Cielo descansa en sus manos, siendo su emperador un 'Hijo del Cielo' elegido por la voluntad del Cielo mismo. Sin embargo, el Reino Medio está en caos, y con nuestros ejércitos a las puertas de su capital, parece que el Cielo y el gran Tengri nos han elegido a nosotros como su emperador celestial en la Tierra."
    xib_diplomacy_of_kinship_mission_title: "Diplomacia de la Parentela"
    xib_diplomacy_of_kinship_mission_desc: "Para mantener la paz con el imperio Han de China, hemos establecido amistad a través del matrimonio. Varias princesas Han fueron enviadas a nosotros como consortes para nuestro Khan en el pasado, y establecer vínculos familiares similares en el futuro también será de gran beneficio para nosotros y nuestra posición diplomática."
    xib_rally_the_lesser_chiefs_mission_title: "Reunir a los Jefes Menores de [Root.GetName]"
    xib_rally_the_lesser_chiefs_mission_desc: "Nuestra confederación está compuesta por varias tribus y clanes [Root.GetAdjective], con los diversos líderes de estas tribus jurando una lealtad relativamente débil a nuestro [Root.Monarch.GetName]. Con el propósito de expansión, riquezas y gloria, es imperativo que llamemos a todos los clanes del reino y los unamos bajo la bandera de nuestro [Root.Monarch.GetTitle] en el campo de batalla, ya sea en nuestro terreno natal de las estepas o en las lejanas tierras de las llanuras chinas."
    xib_the_dogs_of_the_han_mission_title: "Los Perros de los Han"
    xib_the_dogs_of_the_han_mission_desc: "Los Xiongnu del sur intercambiaron su autonomía y orgullo a cambio de protección como súbditos de la dinastía Han. A pesar de que la dinastía Han se desmorona desde adentro, los Xiongnu del sur continúan respondiendo a sus amos chinos Han. Eliminen al vergonzoso Chanyu de los Xiongnu del sur y liberen a su pueblo del yugo de los Han."
    xib_bypass_the_great_wall_mission_title: "Eludir la Gran Muralla"
    xib_bypass_the_great_wall_mission_desc: "Durante muchos siglos, nosotros, los Xianbei, hemos confiado en las defensas de las Montañas Xianbei, de donde recibimos nuestro nombre 'Xianbei' en chino. Sin embargo, a medida que hemos expandido nuestro territorio por las estepas, hemos establecido un imperio que incluso puede desafiar al Emperador de China. Al sur, las dinastías Qin y Han construyeron una Gran Muralla a lo largo de su frontera norte. Por lo tanto, debemos tomar la iniciativa y liderar una gran campaña ofensiva para tomar un pie en las tierras chinas al otro lado de la Gran Muralla."
    xib_control_dai_commandery_mission_title: "Controlar la Comandancia de Dai"
    xib_control_dai_commandery_mission_desc: "La Comandancia de Dai es una de las comandancias del norte del imperio chino más cercanas a las tierras del [Root.GetAdjective]. Además, las tierras de Dai han sido hogar de varios reyes y príncipes, con el título de 'Rey de Dai' que se remonta a la época de los Estados Guerreros, ostentado por Jia, el Rey de Zhao."
    xib_ride_to_the_zhongyuan_mission_title: "Cabalgada hacia el Zhongyuan"
    xib_ride_to_the_zhongyuan_mission_desc: "El Zhongyuan, o Llanuras Centrales, es uno de los muchos corazones urbanos del imperio chino, con la mayor densidad urbana en todos los territorios chinos. Aunque nos aguardan muchas batallas arduas, con la bendición de Tengri y la voluntad del Cielo, seguramente superaremos a nuestros enemigos y estableceremos un imperio [Root.GetAdjective] sin precedentes en el mismo corazón del norte de China."
    xib_xianbei_emperor_mission_title: "[Root.GetName] Emperador"
    xib_xianbei_emperor_mission_desc: "El pueblo chino ha sido gobernado durante mucho tiempo por un monarca que se autodenomina 'Emperador'. Con la conquista de las capitales imperiales de Luoyang y Chang'an, también tendríamos la legitimidad para reclamar el título de 'Emperador', demostrando al mundo que los Han han perdido el Mandato del Cielo, siendo nuestro gran [Root.Monarch.GetTitle] el verdadero Hijo del Cielo."
    xib_xianbei_emperor_mission.tt: "Elige entre §M3§! nuevas §YReformas de Gobierno de Nivel 1§! para adoptar"
    xib_new_grazing_lands_mission_title: "Nuevas Tierras de Pastoreo"
    xib_new_grazing_lands_mission_desc: "Como pueblo nómada, siempre estamos en busca de nuevos terrenos donde nuestros caballos puedan pastar. La mejor manera de adquirir tierras de pastoreo no es mediante exploración, sino a través de la conquista, ya que controlar una gran cantidad de tierras de pastoreo nos permite criar y cazar en diferentes zonas a lo largo de nuestro reino, rotando entre ellas a lo largo de las estaciones."
    xib_flying_horses_mission_title: "Domar los Caballos Voladores"
    xib_flying_horses_mission_desc: "Una característica prominente del arte Xianbei es el caballo volador, un caballo alado representado a lo largo de la cultura Xianbei. Además, nuestros caballos son más rápidos y fuertes que los de los Xiongnu, y nosotros los Xianbei fuimos también de los primeros en las estepas en utilizar el estribo, una innovación que nos ha permitido dominar en el campo de batalla. Continuemos con esta tradición de guerra montada y utilicemos nuestros caballos y la tecnología del estribo a su máximo potencial."
    xib_supplant_the_chanyu_mission_title: "Destronar al Chanyu"
    xib_supplant_the_chanyu_mission_desc: "El Chanyu de la confederación Xiongnu ha sido durante mucho tiempo rival de nuestra tribu. Habiendo expulsado a nuestros antepasados Donghu más y más hacia el este, los Xiongnu establecieron una gran confederación por derecho propio. Sin embargo, tras haber sido derrotados una y otra vez por el imperio chino de los Han al sur, los Xiongnu han caído en un mayor y mayor declive. Derrotemos entonces al Chanyu y reemplazémoslo como la principal potencia en las estepas del norte."
    xib_reign_in_the_twenty_clans_mission_title: "Reinar en las Veinte Tribus"
    xib_reign_in_the_twenty_clans_mission_desc: "Cada sección de la confederación [Root.GetAdjective] está gobernada por veinte prominentes tribus [Root.GetAdjective], siendo las más notables las tribus Murong, Duan, Yuwen y Tuoba. Aunque la autonomía que posee cada una de estas tribus y sus jefes mantiene unida a la confederación, también impide una mayor centralización y consolidación del poder en manos de nuestro [Root.Monarch.GetTitle]. Apelamos por lo tanto a estas tribus para ganar su lealtad y acercarlas más a la sumisión directa a nuestro gran [Root.Monarch.GetTitle]."
    xib_centralize_tribal_authority_mission_title: "Centralizar la Autoridad Tribal"
    xib_centralize_tribal_authority_mission_desc: "Aunque hemos reemplazado al Chanyu de los Xiongnu como la potencia dominante de las estepas al norte de los estados chinos, nuestra confederación Xianbei es más descentralizada en comparación con la confederación de los Xiongnu. Ahora que hemos dividido nuestra administración y sometido a las veinte tribus prominentes del estado Xianbei, podemos trabajar hacia la consolidación de la autoridad de nuestro gran jefe, para que su gobierno se asemeje más al de un Chanyu, o incluso un emperador."
    xib_devastate_the_yuezhi_mission_title: "Devastar a los Yuezhi"
    xib_devastate_the_yuezhi_mission_desc: "Los Yuezhi vivieron una vez en nuestras tierras antes de ser expulsados hacia el oeste por los Xiongnu y los Wusun. Después de invadir el reino griego de Bactria, las tribus Yuezhi establecieron su propio reino en Bactria, gobernado por la tribu Yuezhi de Kushana. Los Kushana se han declarado ahora un imperio, convirtiéndose en una gran potencia en el oeste. Humillemos a estos arrogantes Kushana arrasando sus ciudades y apoderándonos de sus tierras y nuevas riquezas."
    xib_long_ride_to_lihai_mission_title: "Larga Cabalgata hacia Lihai"
    xib_long_ride_to_lihai_mission_desc: "Aunque hemos derrotado a la confederación Xiongnu en nuestra región ancestral, hay rumores de que los descendientes de los Xiongnu han migrado hacia el oeste, a tierras cerca de un mar conocido por los chinos como 'Lihai'. Estos pueblos son conocidos en el lejano oeste como los 'Hunos'. A medida que expandimos nuestra confederación hacia el oeste, recordemos nuestra historia con los Xiongnu mientras perseguimos a sus descendientes hasta los confines de la tierra."
    xib_northern_agriculture_mission_title: "Agricultura del Norte"
    xib_northern_agriculture_mission_desc: "Nuestra base económica depende principalmente de la ganadería y la agricultura, siendo esta última especialmente importante mientras seguimos expandiéndonos más al sur hacia tierras ocupadas por pueblos sedentarios como los chinos Han y los coreanos. Por lo tanto, desarrollemos nuestras propias técnicas agrícolas inspiradas en las de los chinos y otros grupos sedentarios que encontraremos y conquistaremos."
    xib_monuments_to_tengri_mission_title: "Monumentos a Tengri"
    xib_monuments_to_tengri_mission_desc: "Como resultado de las influencias arquitectónicas de China y de los seguidores de la fe budista, cuyos números han ido en aumento en nuestras tierras últimamente, hemos aprendido a valorar la construcción de templos y otros monumentos religiosos. Así, mientras establecemos más asentamientos permanentes para la agricultura, también erijamos monumentos y templos permanentes al gran Tengri."
    xib_conquer_the_wusun_mission_title: "Conquistar a los Wusun"
    xib_conquer_the_wusun_mission_desc: "Los Wusun son otro formidable pueblo de las estepas, habiendo aliado y combatido contra los Xiongnu en el pasado con notable éxito. Además, los Wusun se encuentran en el extremo oeste de nuestra confederación y son solo uno de los muchos peldaños para nuestro creciente imperio nómada, el cual conquistaremos e integraremos a nuestra confederación para cumplir grandes ambiciones."
    xib_subjugate_the_jushi_mission_title: "Subyugar a los Jushi"
    xib_subjugate_the_jushi_mission_desc: "Las ciudades-estado tocarias, conocidas por los chinos como los Jushi, tienen una larga historia con la dinastía Han. Durante la Guerra de los Caballos Celestiales, los generales chinos avanzaron a través de las ciudades tocarias para atacar a sus principales enemigos, los Dayuan. Con los Dayuan derrotados, los chinos establecieron el Protectorado de las Regiones Occidentales, colocando a un Protector-General Han que controlaba las diversas ciudades tocarias. Recientemente, el control de los Han sobre estas tierras se ha debilitado debido a los levantamientos de los cercanos Qiang y desde dentro."
    xib_defeat_kangju_mission_title: "Reino de Kangju"
    xib_defeat_kangju_mission_desc: "El reino de Sogdiana, conocido por los chinos como 'Kangju', está gobernado por tribus nómadas del oeste, y su reino está compuesto tanto por ciudades sedentarias como por asentamientos en las estepas. Antes que los Kangju, existió el reino griego de Dayuan; sin embargo, Dayuan fue derrotado en la Guerra de los Caballos Celestiales contra la dinastía Han, lo que permitió a los Han obtener los famosos caballos Hanxuema de Ferghana, o 'caballos que sudan sangre', un recurso que permitió a los Han derrotar a sus rivales Xiongnu en el norte. Con Ferghana bajo nuestro control, estos caballos también serán nuestros."
    xib_a_new_trade_empire_mission_title: "[Root.GetName] Imperio Comercial"
    xib_a_new_trade_empire_mission_desc: "Con la conquista de Sogdia y nuestra dominancia sobre la estepa septentrional, controlamos muchos puntos vitales de comercio entre el este y el oeste, siendo notablemente lucrativo el comercio de seda de China hacia los reinos occidentales. Aprovechemos por lo tanto nuestra posición ventajosa y convirtámonos en verdaderos hegemones comerciales."
 
 #PIS Pisa
    pis_imperial_relations_mission_title: "Relaciones Imperiales"
    pis_imperial_relations_mission_desc: "Como miembros del Sacro Imperio Romano Germánico, es vital que mantengamos relaciones cordiales con el Emperador para ser debidamente reconocidos, tanto política como económicamente. Además, es el Emperador y solo el Emperador quien posee la autoridad temporal para reconocer nuestra comuna como una república autónoma y legítima dentro de la Toscana."
    pis_byzantine_trading_rights_mission_title: "Derechos Comerciales Bizantinos"
    pis_byzantine_trading_rights_mission_desc: "El prestigioso nombre de los pisanos es ahora conocido en todo el mundo, tanto así que los emperadores bizantinos nos han otorgado derechos exclusivos de comercio y atraque en el imperio, especialmente en Constantinopla. Mantengamos nuestra influencia en el Imperio Bizantino para que nuestra república coseche los frutos de esta asociación comercial por generaciones."
    pis_humble_the_fiorentinos_mission_title: "Humillar a los Fiorentinos"
    pis_humble_the_fiorentinos_mission_desc: "La ciudad de Florencia y sus ciudadanos nos ven a los pisanos con un desprecio absoluto, y es seguro decir que el sentimiento es mutuo. Los arrogantes fiorentinos no solo nos desagradan políticamente, como en el caso de la Controversia de la Investidura, con los fiorentinos gibelinos chocando ideológicamente contra los pisanos gibelinos mayoritarios. Además, Florencia ha ido ganando en prosperidad y prominencia últimamente, es nuestro deber como orgullosos pisanos aplastarlos antes de que se conviertan en una amenaza demasiado grande y darles una lección de humildad."
    pis_usurp_the_margravi_mission_title: "Usurpar el Margravi"
    pis_usurp_the_margravi_mission_desc: "Aunque la comuna de Pisa es de jure un vasallo del Margravi de Toscana, hemos ganado independencia política de facto de los toscanos, incluso logrando el reconocimiento del Emperador. Si conseguimos suficiente poder e influencia, tal vez podamos usurpar al Margravi y convertirnos en los hegemones de Toscana, estableciendo nuestra propia liga de ciudades como líderes de la nueva Liga Tosca."
    pis_march_across_the_po_mission_title: "Marchar a través del Po"
    pis_march_across_the_po_mission_desc: "Al norte, más allá del gran y vasto río Po, residen varias ciudades prósperas que rivalizan con las nuestras, como la ciudad de Milán. A medida que expandimos nuestros dominios dentro del Sacro Imperio Romano Germánico, busquemos el casus belli para cruzar el río Po y reclamar las ciudades del norte para nosotros."
    pis_fortify_the_passes_mission_title: "Fortificar los Pasos"
    pis_fortify_the_passes_mission_desc: "Aunque hemos aplastado a las ciudades italianas del norte, existen muchos ambiciosos poderes imperiales, y por lo tanto, potenciales rivales, aún más allá de los pasos del norte de los Alpes. Tal vez un Emperador en el norte se oponga algún día a nosotros y marche hacia Pisa con su ejército. Por lo tanto, fortifiquemos los pasos en el norte para asegurar que ningún poder amenace alguna vez la tierra natal de Pisa."
    pis_papal_recognition_mission_title: "Reconocimiento Papal"
    pis_papal_recognition_mission_desc: "Aunque los pisanos siempre hemos sido firmes gibelinos, partidarios del Emperador en la Controversia de la Investidura, no se puede negar que es esencial mantener relaciones cordiales con el Papado, para seguir siendo piadosos en nuestra fe y para asegurar la prominencia política y autonomía de nuestra comuna."
    pis_customs_of_the_sea_mission_title: "Costumbres del Mar"
    pis_customs_of_the_sea_mission_desc: "Aunque hay mucho debate entre los Guelphos y los Gibelinos sobre el derecho de investidura, casi todos los pisanos coinciden en que pocos, además del Papa y el Emperador, poseen la autoridad y la reputación diplomática para ordenar las costumbres del mar. Por lo tanto, si ganamos el respaldo tanto del Emperador como del Papado, las costumbres del mar y el comercio pisanas seguramente serían reconocidas como las costumbres estándar del Mediterráneo occidental."
    pis_customs_of_the_sea_mission.tt: "Tener la opción de elegir un nuevo §MTipo de Gobierno§!, entre §YConsulado Pisanos§! o §YPodestería Pisana§!"
    pis_army_of_the_comune_mission_title: "Ejército del Comune"
    pis_army_of_the_comune_mission_desc: "Aunque dominamos el mar Mediterráneo con la fuerza de nuestra gran flota, nuestras fuerzas terrestres son relativamente inferiores en número comparado con los ejércitos de otras partes de Europa. Así que, reforcemos nuestras filas y reclutemos condotieros para liderar a nuestros soldados en la batalla."
    pis_the_communal_wars_mission_title: "Guerras Comunales"
    pis_the_communal_wars_mission_desc: "En el año de nuestro Señor 1003, la primera guerra comunal en Italia se libró entre nosotros los pisanos y nuestro rival comune de Lucca. Desde entonces, la enemistad entre nuestras dos comunas ha permanecido en su mayoría sin resolver. Ahora que hemos revitalizado nuestras fuerzas terrestres y reclutado condotieros capaces, tenemos la fuerza para poner fin a nuestras guerras comunales con Lucca de una vez por todas."
    pis_cities_of_tuscana_mission_title: "Ciudades de Toscana"
    pis_cities_of_tuscana_mission_desc: "Bajo la sabia gobernanza de nuestro sabio Cónsul y la administración pisana, las ciudades toscanas prosperarán. Ya no serán pequeñas rivales ni enemigas comunales, las ciudades toscanas se beneficiarán de nuestra pericia económica y aprenderán a convertirse en miembros leales de nuestra gran liga comunal."
    pis_long_march_to_calabria_mission_title: "Navegar hacia Calabria"
    pis_long_march_to_calabria_mission_desc: "La región de Calabria es una de las muchas regiones del sur de Italia que deseamos poner bajo nuestra influencia política y económica. Posee muchas ciudades portuarias directamente vinculadas con lejanas costas a través de su vasto red comercial en el Mediterráneo, las ciudades del sur de Italia seguramente beneficiarán a nuestro comune y a nuestro tesoro si se colocan bajo la hegemonía pisana."
    pis_italian_cardinals_mission_title: "Cardenales Italianos"
    pis_italian_cardinals_mission_desc: "Ahora que hemos establecido la soberanía pisana sobre un número significativo e inédito de ciudades italianas prominentes, podemos dirigir nuestra atención desde el ámbito temporal al de la iglesia. Ya hemos asegurado una facción leal entre nuestros líderes locales de la iglesia, ahora ampliemos nuestra influencia hasta Roma y ganemos cardenales en el Papado, o tal vez incluso influenciemos al Papa mismo."
    pis_the_comune_on_the_arno_mission_title: "El Comune sobre el Arno"
    pis_the_comune_on_the_arno_mission_desc: "La ciudad de Pisa es una de las varias comunas prominentes a lo largo del río Arno, otra de las cuales es nuestra rival Florencia. Para destacar en una era de poderes competidores, debemos expandir y desarrollar Pisa en una comuna ejemplar que inspire admiración, asombro y envidia en nuestros vecinos."
    pis_sponsor_pisan_churches_mission_title: "Patrocinar Iglesias Pisanas"
    pis_sponsor_pisan_churches_mission_desc: "Nosotros los pisanos somos un pueblo piadoso, y también nos gusta mostrar nuestra riqueza al mundo. Así que, es natural que nosotros los pisanos también disfrutemos patrocinando, diseñando y construyendo hermosas y extravagantes casas de culto."
    pis_duomo_di_pisa_mission_title: "Duomo de Pisa"
    pis_duomo_di_pisa_mission_desc: "Gracias a nuestra riqueza acumulada del comercio, los pisanos hemos construido muchas iglesias hermosas y grandiosas en todo el reino. Al mismo tiempo, sin embargo, seguimos enfrentando competencia de otras ciudades comerciales prósperas como Génova y Venecia, cada una de las cuales afirma obstinadamente poseer la iglesia más grandiosa de toda Italia. Así que, construyamos una gran iglesia en Pisa, una más hermosa y lujosa que cualquier otra iglesia que el mundo haya visto jamás, y paguemos por esta iglesia a expensas de nuestros enemigos..."
    pis_genoese_rivals_mission_title: "Rivales Genoveses"
    pis_genoese_rivals_mission_desc: "La ciudad comercial de Génova es una rival económica, política y militar importante. Los genoveses siguen mirándonos con desdén a pesar de nuestras numerosas victorias contra ellos, y parece que nuestra rivalidad no terminará pronto. En este caso, dejemos que nuestro desprecio por los genoveses y nuestra superioridad sobre ellos sea conocido por todo el mundo."
    pis_dominate_la_dominante_mission_title: "Dominar La Dominante"
    pis_dominate_la_dominante_mission_desc: "Los arrogantes genoveses han llamado a su ciudad 'La Dominante', reclamando superioridad sobre otras ciudades rivales como la nuestra. Sería un gran motivo de orgullo para el pueblo de Pisa si demostramos que su nombre no es más que una mentira."
    pis_monopoly_of_emporia_mission_title: "Monopolio de Emporios"
    pis_monopoly_of_emporia_mission_desc: "Con los principales puertos comerciales de Génova y Venecia bajo nuestro control, los pisanos dominamos ahora las principales rutas comerciales a lo largo de las costas este y oeste de Italia. Debemos continuar tomando bajo nuestro control las diversas ciudades comerciales, o emporios, de Italia para establecer un monopolio verdadero sobre el comercio italiano."
    pis_liberate_sicilia_mission_title: "Liberar Sicilia"
    pis_liberate_sicilia_mission_desc: "Ya sean los moros o los normandos, las últimas generaciones de sicilianos han estado bajo el yugo de gobernantes extranjeros. Ahora que nos hemos establecido como una verdadera potencia naval de Italia, quizás sea nuestro deber zarpar hacia el sur y devolver Sicilia a los italianos."
    pis_overlord_of_meridione_mission_title: "Señor del Meridione"
    pis_overlord_of_meridione_mission_desc: "Con la conquista de Sicilia y las regiones del sur de Italia, lograríamos una autoridad sin precedentes en el sur de Italia, un nivel de autoridad absoluta que no se ha visto en Italia en siglos. En un periodo de división y conflictos entre las diversas ciudades, comunes y coronas de Italia, alcanzar la unificación solo puede traer beneficios para el pueblo italiano, aunque nuestros nuevos súbditos no estén de acuerdo."
    pis_mare_nostrum_mission_title: "Mare Nostrum"
    pis_mare_nostrum_mission_desc: "Para los romanos, el Mar Mediterráneo era conocido como 'Mare Nostrum', es decir, 'Nuestro Mar', ya que todo el Mediterráneo estaba bajo el control del Imperio Romano. Aunque es poco probable que alguna vez veamos un estado semejante en la historia, podemos aspirar a emular a nuestros ancestros estableciendo un control generalizado sobre el Mediterráneo de nuestra generación."
    pis_rising_merchant_class_mission_title: "Ascenso de la Clase Mercantil"
    pis_rising_merchant_class_mission_desc: "Aunque las familias aristocráticas habían dominado durante mucho tiempo los asuntos en Pisa y en toda la Toscana, el surgimiento de Pisa ha permitido que la clase mercantil aumente tanto en riqueza como en influencia, con muchos miembros de esta clase ocupando ahora cargos influyentes en el comune de Pisa, e incluso algunos siendo elegidos como cónsules de Pisa. Por lo tanto, sería prudente buscar alianzas con las familias mercantiles más influyentes."
    pis_fortified_ports_system_mission_title: "Sistema de Puertos Fortificados"
    pis_fortified_ports_system_mission_desc: "Los puertos de Pisa están defendidos por torres marítimas y un sistema de fortalezas en las colinas que rodean nuestra ciudad. Para defender nuestra ciudad y a nuestros mercaderes contra las cada vez mayores potencias extranjeras más allá de nuestras costas, tanto por tierra como por mar, debemos trabajar arduamente para reforzar nuestras defensas y fortalecer nuestras fortificaciones."
    pis_tower_of_pisa_mission_title: "Torre de Pisa"
    pis_tower_of_pisa_mission_desc: "Para mostrar nuestra riqueza y prestigio al mundo, los ciudadanos pisanos han decidido construir una gran Torre de Pisa en el corazón de nuestra ciudad. Por supuesto, nuestros finos arquitectos pisanos se asegurarán de que la base de la torre sea estable antes de que comience la construcción..."
    pis_crush_la_serenissima_mission_title: "Aplastar a La Serenísima"
    pis_crush_la_serenissima_mission_desc: "Aunque no compartimos un mar con la república comercial de Venecia como lo hacemos con nuestros rivales en Génova, los venecianos siguen siendo uno de nuestros principales competidores en los mercados exteriores, y continúan reclamando supremacía económica y cultural sobre Pisa. Quizás ya sea hora de darles a los venecianos una lección que les recuerde su lugar."
    pis_free_the_baleari_mission_title: "Liberar las Baleares"
    pis_free_the_baleari_mission_desc: "Las Islas Baleares y su gente han estado involucradas en una lucha de poder entre los reinos cristianos y musulmanes, así como entre las potencias musulmanas rivales. La situación ha llegado a tal punto que el pueblo balear ha solicitado nuestra ayuda, la gran república de Pisa y nuestra armada. ¿Quiénes somos nosotros para rechazarlos?"
    pis_pisan_thalassocracy_mission_title: "Talasocracia Pisana"
    pis_pisan_thalassocracy_mission_desc: "En busca de oportunidades lucrativas, los pisanos hemos forjado un respetable imperio marítimo propio, gobernando ciudades a través del Mediterráneo. Con tal fortuna y momentum en nuestras manos, es solo cuestión de tiempo antes de que los pisanos logremos un verdadero imperio de los mares."
    pis_patriarch_of_jerusalem_mission_title: "Patriarca de Jerusalén"
    pis_patriarch_of_jerusalem_mission_desc: "En la Primera Cruzada, las fuerzas pisanas fueron de las primeras en tomar Jerusalén. Por nuestro valiente y destacado servicio, el arzobispo pisano que lideró las tropas fue nombrado Patriarca Latino de Jerusalén. Además, los pisanos fueron exentos de impuestos en Jerusalén a cambio de defender la ciudad santa de los ataques sarracenos."
    pis_levantine_trade_mission_title: "Comercio Levantino"
    pis_levantine_trade_mission_desc: "La llegada de las fuerzas cruzadas cristianas al Levante ha abierto numerosas oportunidades comerciales lucrativas para las repúblicas mercantes como la nuestra. Aprovechemos entonces nuestra influencia política, naval y económica para acceder a nuevos mercados y bienes exóticos más allá del Mar Mediterráneo."
    pis_old_families_of_tuscany_mission_title: "Antiguas Familias de Toscana"
    pis_old_families_of_tuscany_mission_desc: "Existen varias familias aristocráticas en Pisa, algunas de ellas como los Alliata remontando su linaje hasta el año 325 d.C. durante el reinado del emperador romano Constantino el Grande. Otras familias como los Della Gherardesca, Caetani y Upezzinghi son igualmente antiguas y prominentes. Estas familias comparten el temor de ser opacadas por la creciente clase mercante, y continúan luchando entre ellas en disputas personales. Por lo tanto, debemos aliviar sus temores apaciguando a la nobleza y atendiendo sus consejos y preocupaciones."
    pis_reform_the_administration_mission_title: "Reformar el Consulado"
    pis_reform_the_administration_mission_desc: "Aunque se nos otorgó el permiso para elegir nuestros propios cónsules por el propio Emperador, nuestra modesta comuna de Pisa sigue plagada de constantes luchas internas entre las diversas clases de la sociedad pisana, destacando las viejas familias aristocráticas y la creciente clase mercante. Es evidente para muchos que nuestro gobierno aún necesita reformas, y que queda mucho por hacer antes de que podamos establecer un consulado verdaderamente estable e imparcial que trabaje solo para el bien común."
    pis_great_galleys_of_pisa_mission_title: "Grandes Galeras de Pisa"
    pis_great_galleys_of_pisa_mission_desc: "Nuestra flota es la principal fuerza militar de Pisa, permitiéndonos proyectar nuestra autoridad e influencia más allá de las costas italianas hacia tierras distantes como África y el Levante. Por lo tanto, es imperativo que sigamos reforzando nuestra flota, encargando solo las mejores galeras pisanas de nuestros astilleros."
    pis_sardinia_et_corsica_mission_title: "Cerdeña y Córcega"
    pis_sardinia_et_corsica_mission_desc: "Las islas de Cerdeña y Córcega han sido largamente disputadas entre nosotros y nuestros rivales, ya sean los ambiciosos genoveses del norte o los emires musulmanes del sur. Mientras tanto, los Judicados de Cerdeña también son actores importantes en la lucha, con algunos de los Judicados buscando plena autonomía, mientras que otros están más dispuestos a colaborar con potencias extranjeras como nosotros. Así que, utilicemos una combinación de poder militar, supremacía naval y astucia para traer todo Cerdeña y Córcega bajo el control pisano."
    pis_mahdia_campaign_mission_title: "Campaña de Mahdia"
    pis_mahdia_campaign_mission_desc: "Los piratas de Mahdia han plagado durante mucho tiempo las aguas del sur del Mediterráneo, y muchos comerciantes y barcos pisanos han caído víctimas de ellos. Por lo tanto, tenemos la justificación para liderar una gran campaña punitiva contra Mahdia. Una vez que pongamos pie en Mahdia, seguramente recuperaremos la riqueza que legítimamente nos pertenece."
    pis_hegemon_of_africa_mission_title: "Hegemón de África"
    pis_hegemon_of_africa_mission_desc: "Cuando llegamos a las costas de Mahdia, pocos en nuestras filas imaginaron que estableceríamos un pie significativo y duradero en África. Ahora que hemos alcanzado esta ambición, podemos usar a Mahdia como un trampolín para realizar ambiciones aún mayores y convertirnos en los indiscutibles hegemones de la provincia de África y sus mercados."
    pis_an_emporium_in_alxandria_mission_title: "Emporio en Alejandría"
    pis_an_emporium_in_alxandria_mission_desc: "Aunque nuestros comerciantes pisanos establecieron influencia comercial en Egipto hace algún tiempo, antes de obtener un pie en África nunca imaginamos que las tierras de Egipto estarían al alcance del dominio pisano. Con Alejandría a solo unos días de nuestro centro de autoridad en África, quizás Alejandría podría convertirse en un emporio de Pisa."
 
 #CLS Cholas / Chola Empire
    cls_temples_to_shiva_mission_title: "Templos a Shiva"
    cls_temples_to_shiva_mission_desc: "Los templos Chola no son solo lugares de culto, sino también monumentos de legitimidad real y centros de actividad económica, lo que permite a los reyes tamil expandir su esfera de autoridad real desde los templos. La construcción de templos y las instituciones educativas y médicas a su alrededor sirven como proyección de la autoridad real como una presencia benévola en las zonas más alejadas del reino. Así, como la dinastía Chola ha favorecido históricamente la adoración de Lord Shiva como deidades personales, sigamos construyendo templos a Lord Shiva así como a otros dioses."
    cls_brihadisvara_temple_mission_title: "Templo Brihadisvara"
    cls_brihadisvara_temple_mission_desc: "El Templo Brihadisvara es uno de varios Grandes Templos Chola en el corazón del país Chola. Dado que los templos no son solo lugares de culto, sino también fuentes de caridad, centros de comercio y símbolos de autoridad real, es de nuestro mejor interés continuar renovando y expandiendo nuestros grandes templos para proyectar el poder de la dinastía Chola y mostrar a todos, incluido el propio Lord Shiva, que somos devotos piadosos de los dioses y, por lo tanto, seguidores del Aram, conocido en sánscrito como Dharma."
    cls_trade_fleet_of_the_cholas_mission_title: "Flota Comercial de los Chola"
    cls_trade_fleet_of_the_cholas_mission_desc: "Las fuerzas navales de la dinastía Chola están casi por completo formadas por barcos mercantes, ya que no tenemos barcos especializados solo para combate naval. Esto se debe a que los deberes del comercio y la guerra son inseparables en la identidad Chola como reyes del comercio de especias. Por lo tanto, sería sabio para nosotros reforzar nuestras fuerzas navales tanto para la conquista como para el comercio."
    cls_cross_ramas_bridge_mission_title: "Cruzar el Puente de Rama"
    cls_cross_ramas_bridge_mission_desc: "El reino de Anuradhapura en Lanka fue una vez sujeto del reino Chola hace muchos siglos, gobernado por un rey vasallo de la dinastía Chola. Sin embargo, el rey Chola de Anuradhapura, Ellalan, fue derrotado y derrocado por el príncipe de Lanka Dutthagamani Abhaya, quien posteriormente se convirtió en rey de un Anuradhapura recién independiente. Si deseamos reclamar la gloria de nuestros antepasados, debemos cruzar el Puente de Rama y restaurar la soberanía Chola sobre la isla de Lanka."
    cls_integrate_anuradhapura_mission_title: "Integrar Anuradhapura"
    cls_integrate_anuradhapura_mission_desc: "Con la isla de Lanka bajo nuestro firme control, sería prudente para nosotros integrar a todos sus pueblos como sujetos directos del reino Chola, incluidos tanto los pueblos tamil como los cingaleses que viven en Lanka. Tal vez podríamos incluso establecer un reino cliente gobernado por una dinastía Chola en la isla, tal como lo hizo Ellalan de los Chola al gobernar Anuradhapura hace siglos..."
    cls_sail_to_ma_nakkavaram_mission_title: "Navegar a Ma Nakkavaram"
    cls_sail_to_ma_nakkavaram_mission_desc: "Nuestros exploradores han descubierto un archipiélago al otro lado del océano que llaman Ma-Nakkavaram, que significa 'Gran Tierra Abierta' en tamil. Ahora que hemos consolidado nuestro dominio en Lanka, nuestro próximo paso en nuestro camino hacia la expansión marítima oriental sería establecer una base naval y una colonia en el archipiélago Ma-Nakkavaram, un punto de partida desde el cual podemos lanzar invasiones al sudeste asiático."
    cls_subdue_srivijaya_mission_title: "Someter a Sri Vijaya"
    cls_subdue_srivijaya_mission_desc: "Mientras gobernamos el comercio de especias en el sur de la India, nuestros principales competidores al otro lado del océano son los reyes de Srivijaya. El reino de Srivijaya controla el estrecho de Malaca, un punto a través del cual pasa el comercio marítimo entre India y China. Por lo tanto, para aumentar nuestra autoridad comercial marítima y ganar un nuevo mandala, o esfera de influencia, a través de los mares, es imperativo que zarpemos hacia Srivijaya y los subyuguemos de una vez por todas."
    cls_subdue_srivijaya_mission.tt: "Si §YSrivijaya§! es un §MSubject§!, tener la opción de colocar a un príncipe Chola en el trono de Srivijaya"
    cls_control_melayu_trade_mission_title: "Controlar el Comercio Melayu"
    cls_control_melayu_trade_mission_desc: "Los mercados del pueblo Melayu son muy valiosos para nosotros, especialmente en relación con el comercio global de especias. Así que trabajemos para convertirnos en los poderes comerciales indiscutidos de los mares del este y establecer un monopolio regional sobre el comercio de especias."
    cls_follower_of_aram_mission_title: "Seguidor del Aram"
    cls_follower_of_aram_mission_desc: "'Aram' es la palabra tamil para 'Dharma', el camino correcto universal y eterno de vivir que todos los hindúes devotos deben seguir. La confianza del rey tamil se gana a partir de su creencia y adherencia al Aram, lo que a su vez legitima su reinado y sus decretos reales. Así que asegurémonos de que todo el pueblo de Chola, especialmente el [Root.Monarch.GetTitle] [Root.Monarch.GetHerHim] mismo, viva de acuerdo con el eterno y justo Aram."
    cls_legacy_of_the_poet_saints_mission_title: "Legado de los Poetas-Santos"
    cls_legacy_of_the_poet_saints_mission_desc: "Tamilakam es hogar de varios poetas-santos, poetas virtuosos y grandes con extraordinaria sabiduría y devoción, cuya piedad será conocida por las generaciones futuras. Su poesía es inigualable, sus himnos profundos y elocuentemente escritos. En honor a estos grandes poetas-santos tamiles, debemos preservar, emular y difundir su legado patrocinando la literatura, la educación y la piedad religiosa en nuestro gran reino Chola."
    cls_subjugate_the_pandyas_mission_title: "Subyugar a los Pandiyas"
    cls_subjugate_the_pandyas_mission_desc: "La dinastía Pandya es una de las Tres Coronas de Tamilakam, junto con los Cholas. Los Pandiyas, vecinos directos de nuestro reino, han sido nuestros rivales durante siglos desde el período Sangam, con nuestros antepasados habiendo luchado contra ellos por generaciones. Debido a nuestra historia con los Pandiyas, nuestro [Root.Monarch.GetTitle] tiene la intención de lanzar una gran campaña en el corazón del país Pandya y unir dos de las tres coronas de Tamilakam."
    cls_blessing_of_korravai_mission_title: "Bendición de Korravai"
    cls_blessing_of_korravai_mission_desc: "Korravai es la diosa tamil de la guerra, una deidad patrona que protege a nuestros guerreros en batalla y guía a nuestros reyes hacia la victoria. Los más valientes guerreros Chola juran lealtad a la diosa Korravai, prometiendo sacrificar sus vidas a cambio de la victoria."
    cls_hanumans_devotion_mission_title: "Devoción a Hanuman"
    cls_hanumans_devotion_mission_desc: "Hanuman es un dios hindú y compañero del Señor Rama, sirviendo como una figura prominente en la famosa epopeya india, el Ramayana. Hanuman es un guerrero mono extraordinariamente fuerte y divino que luchó lealmente al lado de Rama. Sin embargo, en respuesta a la agitación religiosa de nuestros tiempos, el movimiento Bhakti ha enmarcado a Hanuman como una combinación ejemplar de shakti y bhakti que nuestra gente puede adorar y también aspirar a emular."
    cls_landfall_in_pegu_mission_title: "Desembarco en Pegu"
    cls_landfall_in_pegu_mission_desc: "Con una base naval ahora establecida en el archipiélago de Ma-Nakkavaram, podemos realizar nuestras mayores ambiciones e iniciar invasiones navales contra los diversos reinos del sudeste asiático, una región que algunos creen que es el legendario Suvarnabhumi, o 'Tierra de Oro', descrita en las grandes epopeyas hindúes. Uno de los objetivos más cercanos es la ciudad de Pegu, una de las varias ciudades prominentes a lo largo de la costa del sudeste asiático."
    cls_vanquish_ilangasoka_mission_title: "Vencer a Ilangasoka"
    cls_vanquish_ilangasoka_mission_desc: "El reino de Ilangasoka, así como el reino de Kadaram al sur de este, son naturalmente defendibles, al estar más allá del mar y protegidos por poderosos ejércitos. Sin embargo, no hay nada en este mundo que pueda detener las ambiciones Chola, ya que nuestro [Root.Monarch.GetTitle] ya está redactando planes para la invasión y subyugación de estos reinos con el fin de expandir significativamente nuestra influencia económica y política a través del océano."
    cls_great_cities_of_the_cholas_mission_title: "Grandes Ciudades de los Cholas"
    cls_great_cities_of_the_cholas_mission_desc: "Nosotros, los Cholas, hemos construido grandes ciudades que no tienen igual entre sus contemporáneos. A medida que continuamos construyendo más ciudades en lugar de antiguos pueblos, crecemos nuestra presencia real a través de nuestro reino, estableciendo un control más directo sobre las tierras fronterizas de nuestro dominio. Así, sigamos inspirando asombro en los diplomáticos extranjeros y envidia en nuestros rivales mediante la expansión urbana de la capital Chola."
    cls_one_honored_by_heaven_mission_title: "Los Honrados por el Cielo"
    cls_one_honored_by_heaven_mission_desc: "Uno de los títulos ostentados por los tres reyes de Tamilakam, Chola, Pandya y Chera, es el título compartido 'Tres Glorificados por el Cielo'. Estamos bendecidos por los dioses no solo en nuestras campañas militares sino también en nuestra riqueza: nuestro lucrativo comercio de especias constituye la mayor parte de nuestros ingresos por exportaciones, con comerciantes provenientes de tierras tan lejanas como Roma, Persia y Arabia llegando a nuestros puertos por nuestros productos. Para garantizar nuestro gobierno estable, debemos mostrarle a todos, sujetos y enemigos por igual, que los Cholas estamos favorecidos divinamente."
    cls_the_spice_must_flow_mission_title: "Las Especias Deben Fluir"
    cls_the_spice_must_flow_mission_desc: "Gran parte de nuestra riqueza proviene del lucrativo comercio de especias, con los reyes de Tamilakam habiendo comerciado especias con tierras de Persia, Arabia, África y el Mediterráneo durante siglos. A medida que expandimos nuestros territorios, también debemos considerar el valor comercial de las ciudades que adquirimos, así como las posibles avenidas para el comercio de especias de Tamil."
    cls_recruit_the_velaikkara_mission_title: "Reclutar a los Velaikkara"
    cls_recruit_the_velaikkara_mission_desc: "Los Velaikkara son unidades especiales del rey Chola, reclutadas de las castas más cercanas al rey, incluida la influyente clase Vellalar. La lealtad de los Velaikkara al rey Chola es absoluta, con todos sus miembros prometiendo suicidarse si alguna vez fallan en defender a su rey; los Velaikkara también siguen al rey hasta la tumba en caso de su muerte."
    cls_rajakesari_of_tamilakam_mission_title: "Rajakesari de Tamilakam"
    cls_rajakesari_of_tamilakam_mission_desc: "Durante siglos, la tierra de Tamilakam ha estado compartida entre varios reyes y jefes tribales, siendo las Tres Coronas de Tamilakam: los Cholas, Pandiyas y Cheras. Sin embargo, si los Pandiyas y Cheras, junto con los diversos poderes locales, se unieran bajo la dinastía Chola, nuestro [Root.Monarch.GetTitle] [Root.Monarch.GetName] tendría la autoridad y legitimidad para declararse el verdadero Rajakesari, o 'León Entre los Reyes', de un Tamilakam unido."
    cls_conquest_of_karnataka_mission_title: "Conquista de Karnataka"
    cls_conquest_of_karnataka_mission_desc: "Durante mucho tiempo hemos estado en desacuerdo con los reinos y entidades políticas al norte de Tamilakam. Con la unificación del país tamil y su pueblo, no solo tenemos la fuerza para defender nuestros territorios de poderes extranjeros, sino también la fuerza para abrumar a nuestros enemigos del norte y, por primera vez en la historia, expandirnos territorialmente hacia el norte, más allá de las fronteras de Tamilakam."
    cls_kingdom_of_dravida_mission_title: "Reino de Dravida"
    cls_kingdom_of_dravida_mission_desc: "Los pueblos dravídicos han estado divididos entre varios reinos diferentes desde tiempos tan remotos como la Guerra de Kurukshetra descrita en el Mahabharata, la gran epopeya hindú. Sin embargo, nuestra dinastía Chola ya ha unido gran parte de las tierras dravídicas, expandiéndose mucho más allá de Tamilakam. Tal vez nuestra dinastía sea la primera en gobernar un reino dravídico unido, gobernado por reyes dravídicos."
    cls_reign_over_dakshinapatha_mission_title: "Reinado sobre Dakshinapatha"
    cls_reign_over_dakshinapatha_mission_desc: "El Dakshinapatha, que significa 'Camino del Sur', es un nombre que también describe el vasto reino del sur de la India. El Dakshinapatha es además la principal ruta comercial del sur de la India, siendo uno de los dos grandes caminos que conectaban diferentes regiones de la India durante siglos, siendo el otro camino el Uttarapatha, o 'Gran Camino del Norte'. Antes de nuestra era, el rey Satavahana Satakarni adoptó el título de 'Señor de Dakshinapatha' al controlar esta gran vía. Este título pasará a nuestras manos si los Cholas nos convertimos en los hegemones de la gran ruta."
    cls_chola_empire_mission_title: "Forjar el Imperio Chola"
    cls_chola_empire_mission_desc: "En muchos momentos de nuestra historia, la dinastía Chola podría describirse como un imperio, y pocos disputarían tales afirmaciones. Nosotros, los Chola, sin embargo, nos enorgullecemos de gobernar un vasto imperio marítimo, controlando puertos y ciudades comerciales que nuestros antepasados solo podían imaginar o que tal vez nunca oyeron mencionar. Así, demostraremos a nosotros mismos y al mundo que merecemos el título de emperador a través del establecimiento de un eterno Imperio Chola respaldado por las bendiciones divinas del Supremo Señor Shiva."
    cls_ally_the_vellalar_mission_title: "Aliados de los Vellalar"
    cls_ally_the_vellalar_mission_desc: "Los Vellalar son la casta aristocrática secular dominante de la sociedad en Tamilakam, sirviendo como cortesanos, la mayoría de los oficiales del ejército, los burócratas de rango inferior y la capa superior de los campesinos. Su nombre proviene del título 'Vel', un título que ostentaban sus antepasados jefes Velir durante la era del Sangam. Como resultado, los Vellalar son increíblemente influyentes a través de las clases y son numéricamente fuertes. Los Vellaikara, las unidades especiales de las fuerzas armadas del rey, también se reclutan entre los Vellalar. Por lo tanto, sería prudente aliarnos con estos aristócratas para garantizar estabilidad y lealtad en la sociedad Chola."
    cls_administrative_reforms_mission_title: "Reformas Administrativas"
    cls_administrative_reforms_mission_desc: "Los Mandalams son las principales divisiones administrativas de nuestro reino. Para asegurar la unidad y estabilidad, a cada mandalam se le permite conservar su propia identidad cultural distintiva y autonomía regional a cambio de lealtad a la corona Chola. Como señores de varios gobernantes locales y jefes en Tamilakam, debemos mantener este delicado equilibrio entre la autoridad central y la autonomía local."
    cls_tamil_golden_age_mission_title: "Una Edad Dorada Tamil"
    cls_tamil_golden_age_mission_desc: "El gobierno de la dinastía Chola ha sido a menudo descrito como una Edad Dorada de Tamilakam, aunque nuestros críticos rápidamente señalan nuestros defectos. Así que, levantemos el país Tamil y a su gente hacia nuevas alturas de prosperidad, riqueza y satisfacción, de manera que nadie pueda disputar el hecho de que estamos viviendo en una verdadera Edad Dorada, una era que será recordada por la posteridad en los anales de la historia."
    cls_the_waters_of_the_kaveri_mission_title: "Las Aguas del Kaveri"
    cls_the_waters_of_the_kaveri_mission_desc: "El río Kaveri es uno de los Siete Ríos Sagrados de la India y es el principal río de nuestra patria en Tamilakam. También conocido como el río Ponni, o 'Dorado', el Kaveri tiene un gran significado religioso y cultural para los Chola; el Kaveri es tanto un río como una diosa. Aunque existen varias historias sobre su origen, entre los Chola se dice que el antiguo rey Kantaman de Chola, a través de su devoción a Brahma, hizo existir el río Kaveri, fertilizando nuestras tierras y purificando a nuestro pueblo."
    cls_land_of_the_andhras_mission_title: "La Tierra de los Andhras"
    cls_land_of_the_andhras_mission_desc: "Los Andhras han gobernado muchos grandes reinos en la historia, y muchos grandes poderes fuera de la tierra de los Andhras también han luchado por conquistar las ciudades costeras de los Andhras para sí mismos. En el apogeo del imperio Chola, los reinos de los Andhras, así como varios reinos a lo largo de la costa este de la India, desde Tamilakam hasta el río Ganges, se arrodillaron ante los Chola, reconociendo nuestra soberanía como reyes de las costas de la India."
    cls_raja_of_kalinga_mission_title: "Raja de Odda"  #Nombre Prakrit para Kalinga
    cls_raja_of_kalinga_mission_desc: "Hemos competido durante mucho tiempo con los reyes de Odda y Kalinga por la supremacía a lo largo de la costa oriental de la India, y nuestras nuevas adquisiciones del norte en la tierra de los Andhras solo han incrementado las tensiones con nuestros rivales en el norte. Mientras que los reyes de Odda y Kalinga seguramente nos ven como una gran amenaza, sus reinos serán solo peldaños para mayores alturas mientras seguimos avanzando hacia las aguas sagradas del Ganga, el río más sagrado de toda la fe hindú."
    cls_ganga_river_expedition_mission_title: "Expedición al Río Ganga"
    cls_ganga_river_expedition_mission_desc: "El río Ganges es el río más sagrado de todo el hinduismo. A medida que continuamos nuestra expansión sin precedentes hacia el norte más allá de las tierras de Andhra y Kalinga, nuestro [Root.Monarch.GetTitle] ha considerado hacer una peregrinación al Ganges, y quizás incluso llevar a [Root.Monarch.GetHerHis] ejército con [Root.Monarch.GetHerHim] para someter los reinos locales bajo el control de Chola. El ambicioso [Root.Monarch.GetTitle] de los Chola está incluso planeando llevar algunas de las aguas sagradas del Ganga de regreso a la capital Chola para almacenarlas en un gran pilar Cholaganga de la victoria."
    cls_rule_the_twin_roads_mission_title: "Gobernar las Dos Grandes Vías"
    cls_rule_the_twin_roads_mission_desc: "Con el Dakshinapatha, la Gran Vía del Sur, ahora bajo el control de la dinastía Chola, nos hemos convertido en hegemonistas de una de las dos grandes vías de la India. A medida que seguimos expandiéndonos hacia el norte, nuestros cortesanos y generales han abogado por la conquista total de la Uttarapatha, o Gran Vía del Norte, también. Ser los gobernantes de las principales grandes vías del norte y sur nos otorgaría una influencia económica, política y cultural sin precedentes en todo el subcontinente indio."
    cls_tenure_agriculture_mission_title: "Agricultura de Tenencia"
    cls_tenure_agriculture_mission_desc: "Toda la tierra cultivable en nuestro reino está bajo tres diferentes clases de tenencia, incluyendo la propiedad campesina conocida como vellan-vagai, tenencia de servicio y tenencia caritativa dada como regalos a súbditos leales. Las aldeas vellan-vagai pagan impuestos directos al gobierno o tributos a templos locales y otras instituciones públicas. Esto nos permite obtener un mayor control sobre el movimiento de fondos e impuestos, lo que a su vez nos permite invertir en riego y presas para el desarrollo adicional de la agricultura Chola, incluso construyendo lagos artificiales en la capital."
    cls_weaving_guilds_mission_title: "Gremios de Tejedores"
    cls_weaving_guilds_mission_desc: "Además del comercio de especias, la industria textil también es muy prominente en el país Chola. Los tejedores se han vuelto tan numerosos, hábiles y organizados que han establecido gremios de tejedores en todo el país Chola. Para asegurarnos de que los gremios sirvan a nuestros propios intereses, sería prudente aplacar a los gremios de tejedores y hacerlos aliados de la corona Chola."
    cls_royal_physicians_mission_title: "Médicos Reales"
    cls_royal_physicians_mission_desc: "Nuestros gobernantes Chola siempre han sido patronos benevolentes y altruistas de los hospitales y la medicina, empleando médicos reales que son enviados a lo largo y ancho del reino Chola para sanar a los enfermos y heridos. Continuemos empleando médicos sabios y hábiles y eruditos para traer paz, prosperidad y buena salud a la buena gente de Tamilakam."
    cls_hegemonize_the_cheras_mission_title: "Hegemonizar a los Cheras"
    cls_hegemonize_the_cheras_mission_desc: "Aunque la dinastía Chera es una de las Tres Coronas de Tamilakam, los tres reyes más prominentes y ricos de Tamil, la influencia y el poder de los Cheras han ido en declive. A pesar de su declive político, los Cheras aún poseen gran riqueza gracias al control del puerto de Muchiri, un importante centro comercial que conecta el sur de la India con los mercados de Persia, África y más allá. Por los intereses tanto de los Cheras como de los Cholas, pongámoslos bajo nuestra protección y a su ciudad comercial de Muchiri, sin importar si ellos aceptan nuestra protección."
    cls_twelve_thousand_islands_mission_title: "Donde se Encuentran Tres Aguas"
    cls_twelve_thousand_islands_mission_desc: "Las Islas Maldivas, al otro lado del mar hacia el oeste, recibieron el nombre de Munnir Palantivu Pannirayiram por nuestro rey Chola, que significa 'Doce Mil Islas y el Océano Donde se Encuentran Tres Aguas.' Las islas están gobernadas por sus propios reyes, con una historia propia que data de varios siglos atrás, habiendo sido habitadas durante el período Sangam. La literatura Tamil del período Sangam también se refiere a las islas como Munnir Pazhanthivam, lo que significa 'Islas Antiguas de los Tres Mares,' un testimonio de su vieja historia. Agreguemos a su historia sometiendo a los reyes de las doce mil islas."
    cls_the_lord_of_tigers_mission_title: "El Señor de los Tigres"
    cls_the_lord_of_tigers_mission_desc: "Las tierras de Vanga son conocidas por sus tigres; de manera similar, nuestra dinastía Chola también está asociada con tigres, siendo el Tigre Saltarín el emblema real de nuestro reino Chola. Otro animal asociado con Vanga es el elefante, ya que el reino de Vanga ha sido hábil en el manejo de elefantes de guerra desde la antigua Guerra de Kurukshetra entre los Pauravas y los Kauravas. Sus excelentes elefantes de guerra siguen siendo elogiados tanto por escritores indios como extranjeros, habiendo suministrado sus elefantes a grandes potencias de la historia, como el Imperio Maurya."
    cls_vanga_trade_monopolies_mission_title: "Monopolios Comerciales de Vanga"
    cls_vanga_trade_monopolies_mission_desc: "Las tierras de Vanga son significativas económicamente por diversos factores. No solo abarcan la boca del gran delta del Ganges por donde pasan muchos mercaderes y viajeros, sino que las tierras también se asoman al gran Golfo de Vanga, por el cual pasan barcos extranjeros de tierras lejanas."
 
 #JUD Judea
    jud_kohanim_of_the_temple_mission_title: "Kohanim del Templo"
    jud_kohanim_of_the_temple_mission_desc: "La clase sacerdotal posee gran influencia en la política y sociedad judea, especialmente los sacerdotes principales del Templo de Jerusalén. Aunque los fariseos gozan de gran popularidad entre el pueblo, el hecho de que los saduceos ocupen la mayoría de los puestos sacerdotales en el Templo les permite competir contra los fariseos más populares por el poder y el favor del rey de Judea."
    jud_the_holy_tongue_mission_title: "La Lengua Sagrada"
    jud_the_holy_tongue_mission_desc: "El hebreo está desapareciendo; aunque algunos todavía mantienen su tradición literaria y unos pocos lo hablan, muchos de la nueva generación han optado por los idiomas extranjeros como el griego y el arameo. Acuden a la Septuaginta traducida al griego o a la Biblia en arameo para la teología, y el griego se ha convertido en un idioma común en los territorios romanos del este. Sin embargo, el hebreo sigue teniendo un gran legado religioso e histórico para nuestro pueblo y civilización, conocido por nosotros como Lashon Hakodesh, o 'Lengua Sagrada.' Así que podría ser sabio para nosotros promover su supervivencia o, si la desaparición del idioma es inevitable, mantener las tradiciones hebreas frente a la corrupción extranjera."
    jud_sponsor_synagogues_mission_title: "Patrocinar Sinagogas"
    jud_sponsor_synagogues_mission_desc: "Aunque el culto a nuestro Señor se centra en el Templo de Jerusalén y lo ha hecho durante siglos desde su construcción, la expansión de nuestro estado llevará a los seguidores del Señor a tierras lejanas de Jerusalén. Por lo tanto, a medida que más y más personas se convierten a la verdadera fe de nuestro Señor y se asientan en tierras distantes, necesitaremos construir centros locales de culto en todo el reino."
    jud_fortification_of_masada_mission_title: "Fortificación de Masada"
    jud_fortification_of_masada_mission_desc: "La fortaleza en Masada es increíblemente defensible por naturaleza, situada sobre una vasta y alta meseta rocosa. La defendibilidad de Masada puede ser atestiguada por las acciones del cauteloso Rey Herodes, quien construyó dos palacios sobre la meseta; la fortaleza misma fue construida por el rey hasmoneo Alejandro Janneo. Continuemos fortificando y desarrollando Masada para que nunca caiga ante un sitio enemigo."
    jud_vanquish_the_nabataeans_mission_title: "Vencer a los Nabateos"
    jud_vanquish_the_nabataeans_mission_desc: "Aunque los reinos de Nabatea y Judea han tenido intereses políticos y comerciales en conflicto durante mucho tiempo, nunca hubo una gran guerra significativa entre los judeos y los nabateos. Aunque el rey Aretas II de Nabatea y el rey Alejandro Janneo de Judea hasmonea lucharon por el control de Gaza debido a su papel en la ruta del incienso, nunca se encontraron en el campo de batalla. Con nuestras ambiciones territoriales y comerciales, así como con nuestros ejércitos más grandes que nunca, ha llegado el momento de asegurar el comercio del incienso para nosotros y demostrar que los judeos servimos al reino más poderoso."
    jud_the_land_of_dedan_mission_title: "La Tierra de Dedán"
    jud_the_land_of_dedan_mission_desc: ""
    jud_the_queen_of_sheba_mission_title: "La Reina de Saba"
    jud_the_queen_of_sheba_mission_desc: ""
    jud_renovate_the_second_temple_mission_title: "Renovar el Segundo Templo"
    jud_renovate_the_second_temple_mission_desc: ""
    jud_king_herods_homeland_mission_title: "La Tierra Natal del Rey Herodes"
    jud_king_herods_homeland_mission_desc: "El reino de Edom fue derrotado por el rey Saúl de Israel; hoy, la tierra es conocida como Idumea, la misma tierra de la cual provino el rey Herodes el Idumeo. Con Herodes habiendo gobernado desde el trono de Judea, tenemos una reclamación legítima para la anexión de Idumea y sus territorios circundantes."
    jud_convert_the_gentiles_mission_title: "Convertir a los Gentiles"
    jud_convert_the_gentiles_mission_desc: ""
    jud_heirs_of_the_maccabees_mission_title: "Hijos de los Macabeos"
    jud_heirs_of_the_maccabees_mission_desc: ""
    jud_the_waters_of_eden_mission_title: "Las Aguas del Edén"
    jud_the_waters_of_eden_mission_desc: ""
    jud_the_city_of_holiness_mission_title: "La Ciudad de la Santidad"
    jud_the_city_of_holiness_mission_desc: ""
    jud_merchants_of_solomon_mission_title: "Mercaderes de Salomón"
    jud_merchants_of_solomon_mission_desc: "El rey Salomón de Israel estableció una red comercial a través del Mar Rojo con el rey Hiram I de Tiro. Gracias a sus esfuerzos, Salomón y sus mercaderes pudieron traer productos extranjeros a Israel, mientras enriquecían las arcas de Israel para el beneficio del Templo. Continuemos su legado y empleemos y sigamos los consejos de mercaderes capaces que comercien en los intereses de nuestro rey."
    jud_warriors_of_adonai_mission_title: "Guerreros de Adonai"
