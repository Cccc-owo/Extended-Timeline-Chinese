  gertribe_appease_the_nobles_mission_title: "Apaciguar a los Nobles"
  gertribe_appease_the_nobles_mission_desc: "Aunque los hombres libres de nuestras tribus constituyen la mayoría de nuestra fuerza de combate, son dirigidos por la clase noble, y muchas de nuestras posiciones de liderazgo y rangos en tiempos de paz también están ocupados casi exclusivamente por la nobleza. Dado que nuestra confederación está formada por los Sippe, una unidad familiar extendida compuesta por no más de 50 familias, uniendo a los individuos mediante un juramento en lugar de estrictamente por parentesco, debemos asegurarnos de ganarnos la lealtad de los miembros más prominentes del Sippe."
  gertribe_rally_the_warbands_mission_title: "Reunir las Hordas de Guerra"
  gertribe_rally_the_warbands_mission_desc: "La columna vertebral de nuestro ejército [Root.GetAdjective] está formada por lo que los romanos llaman el comitatus, un séquito de guerreros que siguen y protegen al jefe de los [Root.GetAdjective]s. Esta horda jura un juramento de lealtad al jefe, formando un lazo inquebrantable en el que el guerrero nunca abandonará el campo de batalla sin el jefe; por otro lado, esto significa que también morirán si el jefe muere."
  gertribe_cross_the_roman_limes_mission_title: "Cruzar el Limes Romano"
  gertribe_cross_the_roman_limes_mission_desc: "El limes es la frontera fortificada entre el Imperio Romano y las tierras de los pueblos germánicos. Durante generaciones, los romanos nos han mirado con desdén, creyéndose superiores y llamándonos 'bárbaros'. Aunque podamos aceptar su soberanía mientras sean poderosos, el momento en que se derrumben será el momento en que cruzaremos el limes con toda nuestra fuerza y aniquilaremos a los romanos tal como Arminio destruyó las tres legiones romanas en el Bosque de Teutoburgo."
  gertribe_ruler_of_many_mission_title: "Gobernante de Muchos"
  gertribe_ruler_of_many_mission_desc: ""
  gertribe_migration_to_scythia_mission_title: "Migración a Escitia"
  gertribe_migration_to_scythia_mission_desc: ""
  gertribe_cities_of_taurica_mission_title: "Ciudades de Taurica"
  gertribe_cities_of_taurica_mission_desc: ""
  gertribe_thriving_villages_mission_title: "Pueblos Prósperos"
  gertribe_thriving_villages_mission_desc: "A diferencia de los romanos, que gestionan grandes fincas centradas en el cultivo de productos de comercio, los pueblos germánicos organizamos nuestra agricultura en torno a aldeas. Esto significa que la agricultura no está separada de nuestros centros poblacionales, a diferencia de la división urbana y rural en el Imperio Romano. Esto nos permite depender directamente de la productividad agrícola y el ganado de la tierra. Así, sigamos promoviendo y desarrollando igualmente la agricultura en todo nuestro reino para que nunca tengamos que preocuparnos por la comida o el suministro, tanto en tiempos de paz como de guerra."
  gertribe_amber_trading_mission_title: "La Ruta del Ámbar"
  gertribe_amber_trading_mission_desc: "Uno de nuestros productos más destacados para el Imperio Romano y más allá es el ámbar, una resina fósil de árbol que conocemos como 'glæsum'. Este producto ha dado lugar a la creación de rutas comerciales entre los mares Báltico y Mediterráneo, conocidas como la Ruta del Ámbar. El ámbar se extrae primero en las costas del mar Báltico y luego se comercia con las tribus de Panonia, desde donde se exporta más al sur a las ciudades de Italia y el Mediterráneo. El ámbar es tan valioso que algunos creen que es un líquido producido por los rayos del sol mismo."
  gertribe_spoils_of_conquest_mission_title: "Botín de la Conquista"
  gertribe_spoils_of_conquest_mission_desc: ""
  gertribe_heritage_of_war_mission_title: "Herencia de Guerra"
  gertribe_heritage_of_war_mission_desc: "Las tribus germánicas estamos acostumbradas a la guerra y el combate: los [Root.GetAdjective] siempre estamos en un estado constante de guerra, ya sea saqueando ciudades y aldeas vecinas, luchando en guerras totales con tribus cercanas, o incluso disputas personales entre individuos y familias."
  gertribe_study_siegecraft_mission_title: "Investigar el Arte del Asedio"
  gertribe_study_siegecraft_mission_desc: "Aunque nuestros ejércitos son formidables en el campo de batalla, estamos relativamente limitados en el arte del asedio, especialmente en comparación con los generales del Imperio Romano. Así que, mientras seguimos librando guerra contra fortificaciones amuralladas por toda la tierra, dediquemos nuestros recursos para entender mejor el arte del asedio."
