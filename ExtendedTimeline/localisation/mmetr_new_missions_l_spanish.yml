 #TYT Toyotomi
    tyt_osaka_castle_mission_title: "Castillo de Osaka"
    tyt_osaka_castle_mission_desc: "El fundador de nuestro clan, Toyotomi Hideyoshi, construyó el Castillo de Sunomata en solo unos días, siendo en ese momento un simple vasallo de Oda Nobunaga. Aunque el Castillo de Sunomata fue construido con gran rapidez debido a su importancia en el Asedio de Inabayama, un verdadero capital Toyotomi debe requerir más tiempo y recursos. El sitio del antiguo templo Ikko-Ikki de Ishiyama Hongan-ji es muy defensible, como lo demostró su defensa contra Oda Nobunaga. Construyamos un nuevo gran castillo en estas tierras que sirva como sede del clan Toyotomi."
    tyt_saika_ikki_mission_title: "Saika Ikki"
    tyt_saika_ikki_mission_desc: "Los Saika Ikki fueron uno de los diversos grupos que se opusieron a los planes del Señor Nobunaga y Hideyoshi de reunificar Japón. Aunque fueron nuestros enemigos, también son expertos en el uso de armas de fuego, especialmente en el arcabuz. Por lo tanto, si logramos reclutar a los Saika Ikki en nuestros ejércitos, por cualquier medio necesario, sería de gran beneficio para nuestro poder de fuego."
    tyt_invasion_of_shikoku_mission_title: "Invasión de Shikoku"
    tyt_invasion_of_shikoku_mission_desc: "La isla de Shikoku sigue siendo una región que desafía la autoridad de nuestro clan. Aunque sus números son menores en comparación con los nuestros, son expertos en la guerra marina y no deben ser subestimados. Debemos utilizar de manera efectiva lo mejor de nuestras fuerzas marítimas y terrestres para someter e integrar a los clanes de Shikoku de una vez por todas."
    tyt_sword_hunt_mission_title: "Prohibición de Espadas"
    tyt_sword_hunt_mission_desc: "Desde el colapso de la autoridad shogunal y el inicio de la era Sengoku, las tierras de Japón se han vuelto cada vez más caóticas, y el tejido social del país mismo se ha visto trastornado. Sigamos las prácticas de Oda Nobunaga y empecemos una nueva caza de espadas para quitarle las armas a las clases comunes y evitar levantamientos campesinos como los que enfrentaron tanto los clanes Oda como Toyotomi."
    tyt_great_fleet_mission_title: "Gran Flota"
    tyt_great_fleet_mission_desc: "Durante la era Sengoku, la mayoría de las batallas navales se libraron entre las islas individuales de Japón, por lo que nuestros barcos son más pequeños y menos poderosos en comparación con las flotas más grandes de Corea y China. Una vez que las tierras de Japón estén unificadas bajo nuestro clan, debemos centrarnos en construir una flota más grande con barcos más poderosos para poder realizar nuestras ambiciones de invadir Corea y China."
    tyt_chinese_campaign_mission_title: "Campaña China"
    tyt_chinese_campaign_mission_desc: "Nuestro desembarco inicial y campaña en Corea ha sido un éxito. Con un pie en tierra desde el cual podemos lanzar una invasión a China, ha llegado el momento de planificar una gran campaña hacia el corazón de China. Los sueños de Oda Nobunaga y Toyotomi Hideyoshi están más cerca que nunca de convertirse en realidad."
    tyt_marriage_allies_mission_title: "Matrimonios Aliados"
    tyt_marriage_allies_mission_desc: "Ningún lazo es más inquebrantable que el de la familia, y esto sigue siendo cierto incluso a través de las líneas políticas. La práctica de casar miembros del clan con clanes amistosos para asegurar alianzas ha sido efectiva tanto para el clan Toyotomi como para el clan Oda antes que nosotros. Continuemos con esta práctica para garantizar que nuestros amigos se pongan de nuestro lado cuando reanudemos nuestra marcha hacia la unificación."
    tyt_marriage_allies_mission.tt: "¡Tener §Y2§! Aliados con un §YMatrimonio Real§! con nosotros y al menos §Y100§! de Opinión favorable"
    tyt_unification_war_mission_title: "Guerra de Unificación"
    tyt_unification_war_mission_desc: "Oda Nobunaga, el difunto y anterior señor del fundador de nuestro clan Toyotomi Hideyoshi, estaba en el camino hacia la unificación de todo Japón antes de ser traicionado en Honnoji por su propio vasallo, el traidor Akechi Mitsuhide. Con Oda Nobunaga asesinado y la falta de un sucesor fuerte dentro del clan Oda, nosotros, los Toyotomi, hemos tomado sobre nosotros mismos continuar el camino de Nobunaga y hacer realidad su sueño de unificación."
    tyt_chugoku_capitulation_mission_title: "Capitulación de Chugoku"
    tyt_chugoku_capitulation_mission_desc: "Aunque el clan Mori de Chugoku aceptó un alto el fuego tras la muerte de Oda Nobunaga, todavía siguen siendo un obstáculo en nuestros planes de unificación, con los jefes del clan Mori manteniendo ambiciones en conflicto con las nuestras. Marchamos nuestras tropas hacia Chugoku y sometemos al clan Mori y toda la península de una vez por todas."
    tyt_kyushu_campaign_mission_title: "Campaña de Kyushu"
    tyt_kyushu_campaign_mission_desc: "La isla de Kyushu alberga muchos clanes formidables, y su relativa aislamiento geográfico del centro de la autoridad shogunal les ha permitido mantenerse fuera del alcance de unificadores ambiciosos como Oda Nobunaga y Toyotomi Hideyoshi. Sin embargo, con las tierras de Chugoku ya sometidas, tenemos la base para lanzar una invasión a Kyushu y forzar a sus clanes a arrodillarse ante los Toyotomi."
    tyt_great_unifier_mission_title: "Grandes Unificadores"
    tyt_great_unifier_mission_desc: "Oda Nobunaga y Toyotomi Hideyoshi son conocidos como los Grandes Unificadores, figuras que hicieron grandes avances para unificar Japón y poner fin a la lucha interna de la era Sengoku. Una vez que todo Japón esté reunido bajo un solo clan, nuestro clan Toyotomi será conocido en los anales de la historia como el Gran Unificador de nuestra era."
    tyt_nobunagas_ambition_mission_title: "La Ambición de Nobunaga"
    tyt_nobunagas_ambition_mission_desc: "Aunque el gran Oda Nobunaga deseaba la unificación de Japón, un logro que no llegó a vivir para experimentar, también tenía mayores ambiciones más allá de las costas de la tierra del sol naciente, deseando conquistar el Reino Medio (China). Sin embargo, para conquistar China, primero debemos hacer los preparativos para marchar nuestras tropas a través de Corea."
    tyt_landfall_in_korea_mission_title: "Desembarco en Corea"
    tyt_landfall_in_korea_mission_desc: "Los barcos de guerra de Corea son formidables y no deben subestimarse. Mientras que nuestra superioridad en tierra sobre el ejército coreano se debe a nuestra experiencia luchando en las interminables guerras del Sengoku Jidai, tendremos muchas más dificultades enfrentándonos a los coreanos en el mar. Así que, prioricemos el desembarco en Corea y asegurémonos un punto de apoyo desde el cual podamos avanzar más en la península."
    tyt_invade_korea_mission_title: "Vencer a Joseon"
    tyt_invade_korea_mission_desc: "Cuando inicialmente hicimos demandas al reino de Joseon, solo deseábamos marchar nuestras tropas a través de sus tierras para alcanzar nuestro objetivo principal en China. Sin embargo, el gobernante de Joseon desafió nuestras peticiones y optó por la guerra. Ahora que nuestras tropas luchan en Corea misma, es solo cuestión de tiempo antes de que todo el reino de Joseon caiga ante el poder de los Toyotomi."
    tyt_hideyoshis_dream_mission_title: "El Sueño de Hideyoshi"
    tyt_hideyoshis_dream_mission_desc: "Es el sueño de Toyotomi Hideyoshi que toda China y Japón estén unidas bajo un solo gobernante, con el clan Toyotomi encabezando la Tierra del Sol Naciente así como el Reino Medio. Por lo tanto, los dedicados miembros del clan Toyotomi no descansaremos hasta que este sueño se haga realidad."
    tyt_secure_kyoto_mission_title: "Asegurar Kioto"
    tyt_secure_kyoto_mission_desc: "Oda Nobunaga, el antiguo señor del fundador de nuestro clan Toyotomi Hideyoshi, alcanzó prominencia tras su marcha hacia Kioto. Sin embargo, tras su muerte prematura a manos de sus propios vasallos en Honnoji, la ciudad de Kioto se sumió en el caos resultante. Así que, marchemos rápidamente hacia Kioto y tomemos la ciudad antes de dar cualquier paso adicional hacia la unificación."
    tyt_jurakudai_palace_mission_title: "Palacio Jurakudai"
    tyt_jurakudai_palace_mission_desc: "A medida que el clan Toyotomi gana prominencia, necesitaremos un nuevo palacio adecuado para nuestro elevado estatus en Japón. Así que, construyamos un palacio lujoso y grandioso en Kioto que pueda servir como una nueva base desde la cual el clan Toyotomi gobernará."
    tyt_to_echizen_and_echigo_mission_title: "Hacia Echizen y Echigo"
    tyt_to_echizen_and_echigo_mission_desc: "Las tierras del norte de Echizen y Echigo albergan varios clanes influyentes y formidables como los Uesugi y los Shibata. Aunque podríamos decidir fácilmente marchar con nuestras tropas hacia el norte para subyugar estas tierras por la fuerza, tal vez podamos adquirir su lealtad a través de la diplomacia en lugar de derramamiento de sangre."
    tyt_to_echizen_and_echigo_mission.tt: "Propiedad directa de nosotros O un súbdito con al menos §Y90§! de opinión hacia nosotros"
    tyt_conquest_of_chubu_mission_title: "Conquista de Chubu"
    tyt_conquest_of_chubu_mission_desc: "Las tierras de Chubu albergan varios clanes poderosos, desde el clan Uesugi en el norte hasta nuestros antiguos señores de los Oda en Owari. Para asegurar nuestra base de poder en el centro de Japón, debemos someter a todos los clanes de Chubu y convertirlos en vasallos completamente leales de los Toyotomi."
    tyt_subdue_tohoku_mission_title: "Someter Tohoku"
    tyt_subdue_tohoku_mission_desc: "Los clanes de la región de Tohoku en el lejano norte han librado sus propias guerras, lejos del centro de la autoridad del shogunato en Kioto. Clanes poderosos como los Date y los Nanbu han reinado durante siglos, desde el período Kamakura. Estos clanes influyentes deben ser controlados si deseamos restaurar la estabilidad y la unidad en Japón."
    tyt_ainu_relations_mission_title: "Relaciones con los Ainu"
    tyt_ainu_relations_mission_desc: "Nuestras relaciones con el pueblo Ainu de Hokkaido han sido mayormente pacíficas, con interacciones principalmente limitadas al comercio. Sin embargo, algunos clanes del continente han establecido una presencia en los puntos más al sur de Hokkaido, y sería prudente utilizar estos clanes como intermediarios a través de los cuales podemos determinar el papel de los Ainu en nuestro nuevo orden."
    tyt_sail_to_ryukyu_mission_title: "Zarpar hacia Ryukyu"
    tyt_sail_to_ryukyu_mission_desc: "Las islas Ryukyu son de interés para nosotros ahora que deseamos expandir nuestra influencia más allá del continente. El rey de Ryukyu ha rechazado nuestras solicitudes de sumisión, escondiéndose tras el hecho de que son vasallos del emperador de China. Demostrémosles, por lo tanto, que deberían haberse rendido voluntariamente cuando tuvieron la oportunidad, ya que ni el emperador chino puede protegerlos."
    tyt_tanegashima_production_mission_title: "Producción de Tanegashima"
    tyt_tanegashima_production_mission_desc: "Desde que el barco portugués naufragó en las costas de la isla de Tanegashima, introduciendo la tecnología de la arcabuz europea en Japón, hemos llamado a estas armas de fuego 'Tanegashima', ya que los clanes locales de la isla fueron rápidos en monopolizar la replicación de estas armas de fuego en la era de guerra de los Sengoku Jidai. Con la expansión del reino Toyotomi, también podemos tener la capacidad de crear nuestras propias armas de fuego, eliminando la necesidad de intermediarios o de depender excesivamente del comercio europeo de armas."
    tyt_court_titles_mission_title: "Títulos del Corte Imperial"
    tyt_court_titles_mission_desc: "Aunque el Emperador de Japón ya no posee una autoridad significativa respaldada por poder militar, el Emperador sigue siendo un símbolo de nuestro país y sigue siendo una fuente de influencia política. Por lo tanto, es importante que establezcamos buenas relaciones con la corte imperial para obtener nuevos rangos imperiales que aumenten nuestro prestigio e influencia sobre la tierra."
    tyt_court_titles_mission.tt: "Promulgar la Decisión §YPetición de Rango Imperial§! y adquirir un rango en la corte."
    tyt_humble_the_tokugawa_mission_title: "Humillar a los Tokugawa"
    tyt_humble_the_tokugawa_mission_desc: "Desde la muerte de Oda Nobunaga, el clan Tokugawa ha desafiado abiertamente nuestra hegemonía y nuestro papel como sucesores del legado de Oda Nobunaga; parece que su alianza con Nobunaga les hizo descarados. No podemos estar seguros de que permanezcan leales a nuestra causa por mucho tiempo, por lo que es imperativo que humillemos a los Tokugawa y eliminemos cualquier elemento anti-Toyotomi dentro del clan, por la fuerza si es necesario."
    tyt_besiege_odawara_mission_title: "Sitio de Odawara"
    tyt_besiege_odawara_mission_desc: "El clan Hojo es uno de los principales clanes que todavía se opone a nosotros en nuestro camino hacia la unificación. Los Hojo y su fortaleza en el Castillo de Odawara son probablemente nuestro mayor obstáculo en las provincias occidentales. Por lo tanto, sitiemos Odawara y forcemos al clan Hojo a capitular, o perecer dentro de sus murallas, si se niegan a someterse."
    tyt_way_of_tea_mission_title: "Camino del Té"
    tyt_way_of_tea_mission_desc: "La ceremonia del té japonesa es un aspecto importante de la cultura japonesa, y el maestro de té más destacado de nuestra época, Sen no Rikyu, fue el maestro de té del fallecido Oda Nobunaga y ahora es vasallo de los Toyotomi. Ahora que hemos sucedido a los Oda como el clan más prominente en el poder, debemos continuar con este legado de ceremonias del té conforme a las prácticas de Sen no Rikyu."
    tyt_noh_theater_mission_title: "Teatro Noh"
    tyt_noh_theater_mission_desc: "Toyotomi Hideyoshi es un entusiasta del teatro Noh, incluso llegó a obligar a sus daimyos a actuar junto a él frente al Emperador mismo. Por lo tanto, invitemos a actores y artistas talentosos de Noh a la corte para involucrarnos más a fondo con este arte."
