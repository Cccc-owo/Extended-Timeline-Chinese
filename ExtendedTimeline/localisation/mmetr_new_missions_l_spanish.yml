  gertribe_germanic_confederation_mission_title: "Confederación Germánica"
  gertribe_germanic_confederation_mission_desc: "Nosotros, los pueblos germánicos, siempre hemos sido una mezcla de muchos grupos, culturas y pueblos diferentes, que cooperan entre sí en una confederación más o menos establecida según las circunstancias. Nuestros lazos en la cultura y la religión son fuertes, pero seguimos siendo diferentes. A medida que ganamos en poder y territorio, debemos asegurarnos de no sucumbir a la tentación de dominar a los pueblos más débiles dentro de nuestra confederación."
