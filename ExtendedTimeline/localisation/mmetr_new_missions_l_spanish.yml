  gertribe_the_sacred_groves_mission_title: "Los Bosques Sagrados"
  gertribe_the_sacred_groves_mission_desc: "A diferencia de los romanos, que construyen templos de piedra y concreto, nosotros [Root.GetAdjective] rendimos culto a nuestros dioses en la santidad de la naturaleza. Nuestros lugares sagrados incluyen árboles y bosques sagrados, en los que hemos construido sitios para realizar sacrificios y otros ritos ceremoniales. A medida que seguimos expandiendo nuestra confederación, es crucial que aseguramos la protección de otros bosques y árboles consagrados para dedicarlos a los dioses."
  gertribe_house_the_idols_mission_title: "Casas de los Ídolos"
