 gog_eternal_rejoicing_mission_desc: ""
 gog_abundance_of_goguryeo_mission_title: "Abundance of Goguryeo"
 gog_abundance_of_goguryeo_mission_desc: ""
 
 #BYZ Byzantium / Byzantine Empire - Post-Islam / Post-641 AD
    byz2_byzantine_churches_mission_title: "Iglesias Bizantinas"
    byz2_byzantine_churches_mission_desc: "Mientras que nuestras primeras iglesias patrocinadas por el estado se concentraban principalmente en los centros urbanos principales, ha surgido recientemente una tendencia de iglesias más pequeñas y centralizadas en todo el reino imperial. Por lo tanto, expandamos nuestra influencia imperial a través de nuestros dominios patrocinando iglesias y monasterios construidos por el estado en tierras lejanas de Constantinopla."
    byz2_byzantine_churches_mission.tt: "Elija por evento obtener un asesor §G2§! §YTeólogo§! para el descuento O ganar §G+2%§! §YFuerza Misionera Global contra Herejes§! durante 20 años"
    byz2_one_empire_one_church_mission_title: "Un Imperio, Una Iglesia"
    byz2_one_empire_one_church_mission_desc: "Como los romanos hemos aprendido a lo largo de la historia, un imperio estable es aquel que es apoyado por súbditos leales. Un aspecto de la lealtad es la lealtad a Dios y a la Iglesia; para asegurar la estabilidad y salvación de nuestra gente, debemos garantizar que todos sigan la misma doctrina sagrada patrocinada por nuestro estado."
    byz2_shield_of_christendom_mission_title: "Escudo de la Cristiandad"
    byz2_shield_of_christendom_mission_desc: "Desde las invasiones islámicas, hemos estado mayormente a la defensiva, utilizando tanto fuerzas terrestres como navales para asegurar que las murallas de Constantinopla no cayeran ante los invasores herejes. Sin embargo, nuestros ejércitos no son solo para la defensa de Constantinopla, también debemos dedicarnos a convertirnos en verdaderos defensores de la Cristiandad, ofreciendo nuestras armas a cualquier seguidor de la verdadera doctrina en tiempos de necesidad."
    byz2_declare_the_crusade_mission_title: "Declarar la Cruzada"
    byz2_declare_the_crusade_mission_desc: "Los califas musulmanes nos humillaron con sus conquistas, arrebatándonos las tierras de Egipto, Siria, el Levante y África del control romano, tierras que nuestros antepasados lucharon tanto por asegurar para la gloria de Roma. Por lo tanto, con nuestros asuntos religiosos resueltos en casa, es hora de llevar la batalla a los herejes una vez más y librar una gran cruzada contra nuestros enemigos más allá de los límites de la Cristiandad."
    byz2_roman_fire_mission_title: "Fuego Romano"
    byz2_roman_fire_mission_desc: "Conocido por muchos nombres, el Fuego Romano es una de nuestras brillantes innovaciones: un fuego que no puede ser apagado por agua y, por lo tanto, es increíblemente efectivo en batallas navales, el fuego romano ha sido ampliamente adoptado por nuestra flota imperial. Ahora depende de nosotros fomentar una armada y almirantes lo suficientemente capaces para utilizarlo de manera efectiva."
    byz2_megale_hellas_mission_title: "Megale Hellas"
    byz2_megale_hellas_mission_desc: "Conocida en latín como Magna Grecia, las ciudades del sur de Italia prosperaron tanto bajo el dominio griego como romano. Siendo la parte más accesible de Italia a través del mar desde nuestros dominios, debe ser la primera región que pacifiquemos antes de continuar nuestras conquistas hacia el norte, hacia la Ciudad Eterna de Roma."
    byz2_triumph_in_rome_mission_title: "Triunfo en Roma"
    byz2_triumph_in_rome_mission_desc: "Ha pasado mucho tiempo desde que un emperador romano desfiló por las calles de Roma en triunfo, y aún más tiempo desde que la ciudad de Roma conoció la verdadera prosperidad. Aunque Roma no tiene la importancia política o económica que tuvo en su momento, la reconquista de la Ciudad Eterna, la ciudad que dio inicio a todo, ciertamente legitimará nuestro gobierno y demostrará a todos el poder militar y divinamente guiado de nuestro [Root.Monarch.GetTitle]."
    byz2_justinians_legacy_mission_title: "El Sueño de Justiniano"
    byz2_justinians_legacy_mission_desc: "Las ambiciones de Justiniano de reunificar el Imperio Romano fueron aplastadas por la invasión de los lombardos, quienes se apoderaron del norte de Italia poco después de que Justiniano mismo reconquistara Italia a los godos. Por lo tanto, depende de nosotros construir sobre el legado de Justiniano y realizar sus sueños de una Italia romana reunificada."
    byz2_restore_order_from_ravenna_mission_title: "Restaurar el Orden desde Rávena"
    byz2_restore_order_from_ravenna_mission_desc: "El Exarcado de Rávena fue establecido por Justiniano para gobernar gran parte de Italia en su nombre. Sin embargo, el exarcado fue destruido por los lombardos invasores poco después de que Justiniano reinara triunfante en Italia. Con Italia ahora bajo control romano una vez más, una capital regional desarrollada como Rávena será necesaria para una gobernanza eficiente y la defensa de la Italia romana."
    byz2_cross_the_rubicon_mission_title: "Alea Iacta Est"
    byz2_cross_the_rubicon_mission_desc: "Así como Julio César proclamó las famosas palabras 'alea iacta est' o 'el dado está echado' al marchar hacia una guerra civil incierta cruzando el río Rubicón para oponerse a su rival y antiguo triunviro Pompeyo, nuestro propio [Root.Monarch.GetTitle] está dispuesto a arriesgar la seguridad del imperio y [Root.Monarch.GetHerHis] propio trono para lograr el sueño de Justiniano de reunificar el Imperio Romano."
    byz2_cross_the_rubicon_mission.tt: "Ganar reclamaciones temporales sobre antiguas ciudades romanas en la Galia:"
    byz2_crush_the_franks_mission_title: "Aplastar a los francos"
    byz2_crush_the_franks_mission_desc: "Tras una larga lucha entre los reinos germánicos, los francos fueron los que surgieron victoriosos como hegemones de la antigua Galia romana. Con toda Italia bajo nuestro control, nuestro [Root.Monarch.GetTitle] ahora mira más allá de los Alpes con ojos ambiciosos. ¡Las ciudades de Galia pertenecerán nuevamente a los romanos!"
    byz2_dethrone_the_germans_mission_title: "Destronar a los alemanes"
    byz2_dethrone_the_germans_mission_desc: "¡Los reyes germánicos que reemplazaron al Imperio Romano de Occidente se atreven a desafiar nuestra autoridad imperial proclamándose reyes y emperadores de Roma! Con Italia y Galia bajo nuestro control, finalmente estamos en posición de poner a estos pretendedores germánicos en su lugar."
    byz2_patriarch_of_constantinople_mission_title: "Patriarca de Constantinopla"
    byz2_patriarch_of_constantinople_mission_desc: "Como sucesores de San Andrés el Apóstol y el centro más influyente de todo el cristianismo, el Patriarcado Ecuménico de Constantinopla aún tiene gran poder sobre el mundo cristiano y sus seguidores, a pesar de las invasiones germánicas e islámicas de los últimos siglos. Por lo tanto, es importante considerar la postura del Patriarca al tratar tanto los asuntos temporales como los religiosos."
    byz2_endemousa_synodos_mission_title: "Sínodo Endemousa"
    byz2_endemousa_synodos_mission_desc: "El sínodo endemousa, que significa 'sínodo endémico', es el sínodo permanente de los obispos del Patriarcado de Constantinopla. Originalmente convocados para el Concilio de Constantinopla en 448, los obispos del sínodo ahora son llamados a discutir cuestiones de dogma y herejía. Además, el sínodo incluso puede ser convocado por el Emperador Romano para depurar a un patriarca hostil de Constantinopla."
    byz2_question_of_iconoclasm_mission_title: "La cuestión del iconoclasmo"
    byz2_question_of_iconoclasm_mission_desc: "Hemos tenido numerosos debates apasionados sobre la veneración de los íconos, pero parece que cada vez que llegamos a una conclusión, la resolución sirvió solo para resolver la controversia temporalmente. Por lo tanto, debemos abordar, con reticencia, la cuestión de los íconos y el iconoclasmo, la destrucción de los íconos, una vez más si queremos finalmente unir la ortodoxia del cristianismo bajo nuestro imperio."
    byz2_renovate_the_hagia_sophia_mission_title: "Renovar la Hagia Sophia"
    byz2_renovate_the_hagia_sophia_mission_desc: "Ahora que hemos resuelto la controversia del iconoclasmo, podemos trabajar en la renovación de la Gran Iglesia, la Hagia Sophia, en una imagen que se alinee con nuestra doctrina recién codificada. Con los esfuerzos hacia la unidad cristiana y el fervoroso debate sobre los íconos concluidos en nuestro reino, podemos unir nuestros fondos y atención hacia el corazón de Constantinopla y del imperio mismo."
    byz2_foederati_of_dalmatia_mission_title: "Foederati de Dalmacia"
    byz2_foederati_of_dalmatia_mission_desc: "Los pueblos eslavos han acordado luchar por nosotros como foederati, o aliados, en el pasado. Sin embargo, es igualmente fácil que se vuelvan contra nosotros y saqueen nuestras ciudades y campos. Por lo tanto, aseguremos que permanezcan leales a nuestro [Root.Monarch.GetTitle] sometiéndolos como vasallos plenos de nuestro [Root.Monarch.GetTitle]."
    byz2_foederati_of_dalmatia_mission.tt: "¡Tener la opción de liberar a §MDalmatia§! como un §YMarcha§! de [Root.GetName]"
    byz2_baptize_the_slavic_peoples_mission_title: "Bautizar a los eslavos"
    byz2_baptize_the_slavic_peoples_mission_desc: "Con los pueblos eslavos de Dalmacia ahora bajo nuestro control, es hora de que difundamos la verdadera palabra de Dios entre sus pueblos y los bauticemos como compañeros de la cristiandad."
    byz2_adriatic_trading_mission_title: "Comercio Adriático"
    byz2_adriatic_trading_mission_desc: "El comercio bizantino en el Mar Adriático, desde Constantinopla hasta nuestros emporios a lo largo del Adriático, transporta la mayor parte de nuestros productos mediterráneos en comparación con la falta de productos a granel movidos dentro y fuera de Crimea. Por lo tanto, es importante que sigamos estableciendo un control directo sobre el comercio en el Adriático para cultivar emporios, ciudades comerciales, así como regular el comercio de manera tan eficiente como lo hacemos en las aguas que rodean Constantinopla."
    byz2_the_bishop_of_rome_mission_title: "El Patriarca de Roma"
    byz2_the_bishop_of_rome_mission_desc: "Las discrepancias y desconfianza entre el Obispo de Roma y el Patriarca de Constantinopla crecieron tras el colapso de la autoridad romana en el imperio occidental. Para evitar una mayor alienación entre los cristianos orientales y occidentales, debemos colocar un Patriarca en Roma que favorezca nuestras posturas eclesiásticas y trabaje para reparar el cisma entre Constantinopla y Roma de una manera que nos favorezca."
    byz2_reinstate_the_pentarchy_mission_title: "Restaurar la Pentarquía"
    byz2_reinstate_the_pentarchy_mission_desc: "Antes de la pérdida de los Patriarcados de Roma, Alejandría, Antioquía y Jerusalén, estos cuatro patriarcados coexistían con el Patriarca de Constantinopla como la Pentarquía. Si bien podemos agradecer la pérdida de estos patriarcados por la mayor autoridad e importancia del Patriarcado de Constantinopla en el mundo cristiano, aún es nuestro deber devolver la verdadera doctrina del cristianismo a estas ciudades perdidas restaurando a los Patriarcas en sus oficinas."
    byz2_mediterranean_hegemony_mission_title: "Hegemonía Mediterránea"
    byz2_mediterranean_hegemony_mission_desc: "El mar que una vez conocimos como Mare Nostrum, o 'Nuestro Mar', nos fue arrebatado a raíz de las invasiones germánicas y árabes de los últimos siglos. Como resultado, nuestra gente comenzó a llamar al mar Mare Mediterraneum, que significa ‘Mar Interior en el Medio de la Tierra’. Con nuestra presencia naval, económica y política ahora extendida a través del mar una vez más, recuperemos las aguas entre las tierras restaurando bases navales romanas a lo largo de las aguas abiertas."
    byz2_city_of_the_worlds_desire_mission_title: "Ciudad del Deseo del Mundo"
    byz2_city_of_the_worlds_desire_mission_desc: "Para nosotros, nuestra capital es conocida como Constantinopla, o Nova Roma. Para todos los demás, es la Ciudad del Deseo del Mundo, y aún así ningún invasor extranjero ha logrado penetrar sus murallas. Continuemos cultivando a Constantinopla como una ciudad digna de la envidia y el deseo del mundo."
    byz2_nine_gates_of_theodosius_mission_title: "Las Nueve Puertas de Teodosio"
    byz2_nine_gates_of_theodosius_mission_desc: "La ciudad de Constantinopla está rodeada y protegida por varias murallas impenetrables, siendo la más notable de estas la doble línea de las Murallas Teodosianas, construidas durante el reinado de Teodosio II. Desde el reinado de Constantino el Grande y la construcción de las primeras grandes murallas de Constantinopla, la Ciudad del Deseo del Mundo nunca ha caído ante un invasor extranjero. Sigamos esta tradición de defensa mediante la fortificación adicional de las murallas y guarniciones de la ciudad."
    byz2_recruit_the_tagmata_mission_title: "Reclutar a los Tagmata"
    byz2_recruit_the_tagmata_mission_desc: "La mayoría de nuestras fuerzas están compuestas por campesinos de nuestra población mayormente rural, soldados que luchan a tiempo parcial y cultivan a tiempo parcial. Además, son estos soldados y los generales que los lideran los más rebeldes. Por lo tanto, nos beneficiaríamos de expandir las filas de los tagmata, el ejército profesional permanente del imperio. Los tagmata servirán como una fuerza confiable que hará campaña y aplastará las rebeliones con absoluta lealtad al emperador."
    byz2_vanquish_the_bulgarians_mission_title: "Vencer a los búlgaros"
    byz2_vanquish_the_bulgarians_mission_desc: "Desde su llegada a nuestras fronteras, los búlgaros han sido una espina clavada en nuestro costado, amenazando nuestros dominios en Tracia, así como la capital de Constantinopla y las vidas de los propios emperadores romanos. Por lo tanto, es imperativo que aplastemos a los búlgaros y a todas las demás entidades bárbaras en Tracia y Dacia que aún son independientes de nuestra influencia."
    byz2_foothold_in_crimea_mission_title: "Punto de apoyo en Crimea"
    byz2_foothold_in_crimea_mission_desc: "Aunque hemos establecido un importante centro comercial en Crimea, la cantidad de bienes comerciados, especialmente los productos a granel, sigue siendo insuficiente en comparación con nuestras ciudades comerciales, o emporios, en los mares Egeo y Adriático. Por lo tanto, expandamos nuestro comercio en el Mar Negro para aumentar nuestras ganancias y llevar nuestros productos a los rincones más lejanos del norte."
    byz2_replicate_nineveh_mission_title: "Replicar Nínive"
    byz2_replicate_nineveh_mission_desc: "La batalla de Nínive librada por el emperador Heraclio fue una victoria gloriosa contra los persas sasánidas; desafortunadamente, fue la última gran victoria romana en Mesopotamia antes de las invasiones islámicas. Con el Califato expulsado de Siria y de regreso en Mesopotamia, parece solo cuestión de tiempo antes de que ganemos otra batalla de Nínive contra el califa en la tierra de los dos ríos."
    byz2_the_church_of_the_east_mission_title: "La Iglesia de Oriente"
    byz2_the_church_of_the_east_mission_desc: "Cuando la doctrina propuesta por el hereje Nestorio fue rechazada por nosotros, sus enseñanzas se difundieron en las tierras al este de las fronteras romanas, echando raíces en Mesopotamia y Persia como la Iglesia Nestoriana. Aunque Heraclio intentó sanar el cisma entre nuestra Iglesia y la de los nestorianos, finalmente no tuvo éxito. Con Mesopotamia ahora bajo nuestro control por primera vez desde Trajano, tal vez la reconciliación ahora sea posible."
    byz2_birthplace_of_islam_mission_title: "Cuna del Islam"
    byz2_birthplace_of_islam_mission_desc: "Las ciudades de La Meca y Medina son las dos ciudades más sagradas del Islam, y por una buena razón. Son de donde surgió la fe misma, y es desde estas ciudades desde donde el Islam conquistó nuestras tierras en el este."
    byz2_mare_nostrum_once_more_mission_title: "Mare Nostrum una vez más"
    byz2_mare_nostrum_once_more_mission_desc: "Hace mucho tiempo que no podemos llamar al Mar Mediterráneo 'Mare Nostrum', que significa 'Nuestro Mar'. Aunque han pasado siglos desde que el Imperio Romano dominó todo el Mare Nostrum en su apogeo, con Italia, África y Grecia ahora aseguradas por nuestro [Root.Monarch.GetTitle], quizás solo sea cuestión de tiempo antes de que el mar sea completamente nuestro nuevamente."
    byz2_basileia_rhomaion_mission_title: "Basileia Rhomaion"
    byz2_basileia_rhomaion_mission_desc: "Durante muchas generaciones, la legitimidad de nuestro imperio ha sido cuestionada por críticos tanto fuera como dentro de nuestras fronteras. Mientras las regiones occidentales sigan fuera de manos romanas, siempre habrá pretendientes que reclamen las tierras de Roma, ya sea el ambicioso Odoacro, los traicioneros godos o los arrogantes francos. Sin embargo, la marea de la historia ya ha comenzado a cambiar, y pronto todos los pretendientes se arrodillarán ante el poder de un Imperio Romano reunificado."
    byz2_develop_the_themata_mission_title: "Desarrollar los Themata"
    byz2_develop_the_themata_mission_desc: "Con la gran pérdida de territorio por las invasiones islámicas, debemos encontrar formas más eficientes para levantar tropas. Por ello, hemos concedido tierras de propiedad estatal o exenciones fiscales a los agricultores y ciudadanos locales de todo el imperio bajo el acuerdo de que servirán en nuestros ejércitos siempre que sean llamados por los estrategos en sus respectivos themas. Sigamos expandiendo este sistema de themas para poder llamar a nuestras tropas de manera más eficiente cuando nos enfrentemos a los invasores en todos los frentes."
    byz2_grain_of_the_empire_mission_title: "Grano del Imperio"
    byz2_grain_of_the_empire_mission_desc: "Con las vitales despensas de grano de Cartago y Egipto perdidas por las invasiones árabes, nuestro suministro de cereales para la población general ha disminuido considerablemente. Sumado a la peste y la hambruna, la población de Constantinopla y sus alrededores se ha reducido a la mitad desde antes de las campañas de Heraclio. Para evitar un mayor declive de la población y apoyar a nuestro gran imperio, debemos poner más esfuerzo en cultivar alimentos y aprovechar los excedentes cuando se presenten, sin depender de los envíos de grano desde fuera de Nova Roma."
    byz2_compile_the_basilika_mission_title: "Compilar las Basilicas"
    byz2_compile_the_basilika_mission_desc: "El Corpus Iuris Civilis de Justiniano sentó las bases para la codificación del derecho romano. Sin embargo, ha pasado un tiempo desde su compilación, y nuestra nueva situación requerirá algunas adaptaciones y adiciones al derecho romano. Por lo tanto, comisionemos la extensión del código romano mediante la compilación de nuevos trabajos y leyes."
    byz2_a_new_good_caesar_mission_title: "Un Nuevo Buen César"
    byz2_a_new_good_caesar_mission_desc: "Un reino es solo tan bueno, justo y capaz como su gobernante. Esto es y siempre ha sido así. Por lo tanto, un imperio estable y seguro necesita un Buen César."
    byz2_varangians_of_the_rus_mission_title: "Varangios de los Rus'"
    byz2_varangians_of_the_rus_mission_desc: "Los valientes guerreros de los Rus' al norte del Mar Negro han sido recientes amigos de nuestra corte y estado. Como resultado, algunos desean invitar a estos guerreros a luchar bajo nuestros propios estandartes como tropas élite imparciales. Por lo tanto, sigamos construyendo buenas relaciones con los pueblos de la región con la esperanza de reclutar una fuerza capaz para la estabilidad y seguridad de nuestro trono."
    byz2_anatolic_consolidation_mission_title: "Consolidación Anatólica"
    byz2_anatolic_consolidation_mission_desc: "Si bien hemos logrado repeler a los invasores musulmanes de gran parte de Anatolia, debemos consolidar nuestra posición y recuperar toda Anatolia antes de poder emprender mayores ambiciones, como recuperar otros territorios romanos como Siria y Egipto."
    byz2_retribution_for_yarmuk_mission_title: "Venganza por Yarmuk"
    byz2_retribution_for_yarmuk_mission_desc: "La Batalla de Yarmuk fue una batalla decisiva en la que nuestras fuerzas romanas fueron devastadas por el Califato Rashidun musulmán, marcando un importante punto de inflexión en el conflicto que permitió que el Levante, y por lo tanto Egipto y África, cayeran en manos de los invasores islámicos. Con nuestras fuerzas ya no a la defensiva, es hora de vengar las decenas de miles de vidas perdidas en la campaña a lo largo del río Yarmuk."
    byz2_protect_the_true_cross_mission_title: "Proteger la Verdadera Cruz"
    byz2_protect_the_true_cross_mission_desc: "La Verdadera Cruz de Jerusalén fue devuelta a Jerusalén por Heraclio, habiendo recuperado la santa reliquia del Imperio Sasánida invasor. Sin embargo, esto ocurrió poco antes de que los califas islámicos invadieran nuestras tierras y tomaran Jerusalén y el Levante de nuestras manos. Aunque reliquias de la Verdadera Cruz se distribuyeron por toda la cristiandad hasta Inglaterra, la Verdadera Cruz nunca estará verdaderamente a salvo hasta que Jerusalén regrese nuevamente a manos cristianas."
    byz2_annexation_of_aegyptos_mission_title: "Anexión de Egipto"
    byz2_annexation_of_aegyptos_mission_desc: "Con el Levante ahora firmemente bajo nuestro control, es momento de reclamar las tierras ricas y abundantes de Egipto para nuestro imperio. Dado que Alejandría posee gran importancia e historia en relación con nuestra fe cristiana, asegurar la ciudad y restaurar el Patriarcado de Alejandría nos permitirá beneficiarnos tanto en los ámbitos religiosos como temporales."
    byz2_exarchatus_africae_mission_title: "Exarcado de África"
    byz2_exarchatus_africae_mission_desc: "Aunque Justiniano había recuperado el granero de Roma de los vándalos, las ciudades de África se perdieron una vez más debido a las invasiones islámicas. Sin embargo, con nuestra posición en el este segura, ahora podemos mirar hacia el oeste y seguir los pasos de Justiniano y Belisario para recuperar África."
    byz2_avenge_the_altavans_mission_title: "Vengar a los Altavanos"
    byz2_avenge_the_altavans_mission_desc: "Los mauri de Altava fueron de las últimas fuerzas cristianas en resistir la invasión islámica de África. Aunque finalmente fueron derrotados, serán recordados como honorables súbditos de Roma. Así, con África recuperada por nuestras fuerzas, podemos vengar a los Altavanos expulsando a las fuerzas paganas de Numidia y Mauritania."
    byz2_merchant_guilds_mission_title: "Gremios de Comerciantes"
    byz2_merchant_guilds_mission_desc: "El comercio en Constantinopla está dirigido por diversos gremios hereditarios que reciben subsidios del gobierno. Como resultado, los comerciantes de nuestra capital disfrutan de varios privilegios como la reducción significativa de aranceles y peajes. Sin embargo, en la sociedad bizantina, los comerciantes suelen ser desconfiados tanto por los oficiales como por la población general. Por lo tanto, hemos establecido normas para los pesos, medidas y precios para regular estrictamente el comercio. Además, evitamos la corrupción en este sistema designando a los kommerkiarioi, oficiales que recogen los aranceles, por solo un año antes de ser reubicados. Con estas consideraciones y costos en mente, utilicemos nuestra estrecha relación con la clase mercantil del imperio para asegurar que no traicionen nuestras ambiciones y en su lugar sirvan a nuestros intereses más allá de Constantinopla."
    byz2_byzantine_silk_mission_title: "Seda Bizantina"
    byz2_byzantine_silk_mission_desc: "Si bien la seda del lejano oriente es el producto más popular y solicitado de la Ruta de la Seda, los bizantinos tenemos nuestra propia seda producida en Constantinopla. A medida que seguimos expandiendo nuestras fronteras así como nuestra influencia política y económica, podremos abrir nuestra propia Ruta de la Seda en el Mediterráneo y más allá."
    byz2_the_bearded_ones_mission_title: "Los Barbudos"
    byz2_the_bearded_ones_mission_desc: "El título de 'Los Barbudos' se refiere a hombres que reciben títulos honoríficos de corte, no eunucos que ganaron reconocimiento sin ocupar ningún cargo real. Sin embargo, a medida que seguimos creciendo nuestra burocracia y libramos guerra, necesitaremos más oficiales capaces que no sean dignificados solo de nombre. Por lo tanto, reclutemos nuevos y verdaderos talentos de la creciente aristocracia civil para que sirvan en nuestra corte imperial."
    byz2_war_through_diplomacy_mission_title: "Guerra a Través de la Diplomacia"
    byz2_war_through_diplomacy_mission_desc: "Nosotros los romanos creemos que la diplomacia es simplemente una forma de guerra por otros medios, ¿por qué debería derramarse sangre romana cuando nuestros intereses y ambiciones pueden lograrse a través de medios más inteligentes? Tratemos por lo tanto especialmente bien a las embajadas extranjeras e invite a miembros de las familias reales de aliados y súbditos para que los estados y tribus en la periferia del imperio luchen por nuestro propio beneficio político."
    byz2_strengthen_the_cavalry_mission_title: "Fortalecer los Katafraktoi"
    byz2_strengthen_the_cavalry_mission_desc: "Desde nuestras guerras con los persas y los árabes en el este, nuestros ejércitos romanos han evolucionado para hacer frente a este desafío. Ya no centrados en la infantería como las antiguas legiones romanas, nuestros nuevos ejércitos romanos orientales están apoyados por una caballería pesada blindada, los katafraktoi, junto con otras unidades de caballería como los koursorses de armadura media o los arqueros montados de armadura ligera. Forjemos nuestra caballería como una espada para que nunca se rompa al chocar con las caballerías de nuestros enemigos."
    byz2_military_reforms_mission_title: "Reformas Militares"
    byz2_military_reforms_mission_desc: "Una debilidad de nuestro ejército es su descentralización; como el principal pago de las provincias a nuestro estado es a través del servicio militar, los líderes locales de todo el imperio pueden reclutar campesinos en sus regiones, tanto para nuestras campañas como contra nosotros. Para limitar el poder de estos líderes locales y asegurar que nuestros ejércitos sirvan solo a los intereses del emperador, necesitaremos hacer reformas tanto en nuestro ejército como en nuestra administración y sistema de gobernanza."
    byz2_armenian_subjects_mission_title: "Súbditos Armenios"
    byz2_armenian_subjects_mission_desc: "Los armenios se han visto políticamente y religiosamente aislados del Imperio Romano debido a sus constantes luchas contra los invasores persas en el este, una división que solo se ha agravado con las invasiones islámicas. Como monofisitas, los armenios creen en el cristianismo, pero siguen una secta y una iglesia distintas a las nuestras. Parece que para sanar este cisma, necesitaremos reintegrar Armenia así como los reinos circundantes del Cáucaso al Imperio Romano."
    byz2_armenian_subjects_mission.tt: "¡Tener la opción de liberar §MArmenia§! como un §YMarch§! de [Root.GetName]"
    byz2_heraclius_woes_mission_title: "Los Desafíos de Heraclio"
    byz2_heraclius_woes_mission_desc: "El emperador Heraclio intentó sanar el cisma entre nuestra propia iglesia y las de los monofisitas y nestorianos en el este. A pesar de sus mejores esfuerzos y la cooperación inicial de los líderes monofisitas y nestorianos, los sueños de Heraclio no se lograron. Con los monofisitas viviendo ahora bajo nuestro imperio en Armenia, será más fácil reconciliar los desacuerdos eclesiásticos pasados."
    byz2_cultivate_alexandreia_mission_title: "Cultivar Alejandría"
    byz2_cultivate_alexandreia_mission_desc: "Tras la conquista islámica de Egipto, los gobernantes musulmanes establecieron nuevas ciudades en la región, como Fustat, que favorecieron sobre la antigua ciudad cristiana e intelectual de Alejandría. Habiendo saqueado Alejandría de sus riquezas, los califas permitieron que la otrora gran ciudad cayera en la decadencia. Con Egipto ahora bajo nuestro control, nos corresponde restaurar Alejandría como un símbolo del antiguo legado cristiano, romano y griego, eclipsando todas las ciudades construidas por los invasores islámicos."
    byz2_nova_romas_breadbasket_mission_title: "El Granero de Nova Roma"
    byz2_nova_romas_breadbasket_mission_desc: "Antes de que Cartago se convirtiera en la principal fuente de grano para el Imperio Romano, Roma dependía de Egipto y los fértiles campos del río Nilo como el principal granero del imperio. Cuando el granero de África fue perdido ante los vándalos, el Imperio Romano Oriental tuvo que volver a depender de Egipto. Con Egipto ahora reconquistado del dominio musulmán, es imperativo que restablezcamos esas tierras como el granero de Constantinopla para que futuras crisis no perjudiquen a nuestro imperio."
    byz2_reconcile_african_faith_mission_title: "Reconciliar la Fe Africana"
    byz2_reconcile_african_faith_mission_desc: "La provincia de África ha sido un terreno de lucha herética durante mucho tiempo: desde los donatistas de Cartago, hasta los vándalos arrianos, y los actuales gobernantes musulmanes, hace mucho que la verdadera ortodoxia no ha prosperado en África. Con el África romana nuevamente bajo nuestro control, podemos luchar por el establecimiento permanente de la verdadera doctrina cristiana en la región."
 
