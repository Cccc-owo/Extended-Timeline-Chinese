 classical_age_desc:0 "La Edad Clásica está dominada por imperios antiguos y poderosos como Roma, Partia y la dinastía Han de China. La clave del éxito es mantener satisfechos a estos grandes imperios mientras crecemos a expensas de los reinos más débiles."
 late_classical_age_desc:0 "El Cristianismo se está extendiendo en Europa mientras los grandes imperios del período Clásico anterior comienzan a desmoronarse desde adentro. ¿Podrán los reinos más pequeños circundantes explotar la creciente debilidad de los imperios más grandes?"
 age_of_migrations_desc:0 "Las tribus nómadas de todo el mundo se están preparando para establecerse en nuevas tierras. Desean establecer reinos fuertes conquistando tierras ya desarrolladas y prósperas de los ricos y poderosos imperios de épocas pasadas."
 dark_age_desc:0 "Muchas regiones fueron devastadas durante las grandes migraciones que dejaron tierras pobres y despobladas. Esta es la era de los pequeños reinos, pero también de las ideologías cambiantes, a medida que el Islam se hace con el Medio Oriente y el Budismo se extiende en el Lejano Oriente."
 feudal_age_desc:0 "El mundo feudal está dividido en miles de pequeños reinos gobernados por varios señores menores. La fortuna caerá sobre aquellos que logren convencer a estos señores de que se unan a su lado y luego mantengan leales a todos sus súbditos recién adquiridos."
 high_middle_ages_desc:0 "La Alta Edad Media está marcada por la tensión religiosa. Las diferencias entre las diferentes ramas del cristianismo van en aumento, mientras que los líderes religiosos también se preocupan cada vez más por el control de la Tierra Santa."
 late_middle_ages_desc:0 "La estructura de la sociedad feudal se ha mantenido relativamente sin cambios durante siglos, pero ésto está a punto de cambiar a medida que los pueblos nómadas de la estepa euroasiática inquietan y amenazan la existencia misma de estos reinos feudales."
 industrial_age_desc:0 "Con el surgimiento de las fábricas y otros medios de producción poderosos, las grandes potencias se están repartiendo las partes menos desarrolladas del mundo entre sí para asegurar el acceso a los recursos necesarios para impulsar la revolución industrial."
 great_war_age_desc:0 "Con la nueva tecnología militar revolucionaria, las grandes potencias del mundo están ansiosas por probar sus nuevos juguetes entre sí. Solo aquellos que encuentren las formas correctas de utilizar estas nuevas tecnologías pueden salir victoriosos de las grandes guerras de esta era."
 information_age_desc:0 "Con ordenadores y teléfonos, la información es más accesible que nunca. Esto está creando conciencia entre la población, lo que dificulta que los países se salgan con la suya con las atrocidades. Tendrán que tener cuidado y cuidar su imagen pública."
