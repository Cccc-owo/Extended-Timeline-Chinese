l_french:
 barbarian_glory_mechanic:0 "Gloire Barbare"
 barbarian_glory:0 "Gloire Barbare"
 hold_games:0 "Organiser des jeux"
 hold_games_desc:0 "Nous pouvons organiser une série de jeux pour galvaniser notre peuple et lui donner la soif de sang qu'il recherche !"
 monthly_barbarian_glory:0 "Changement mensuel de la gloire"
 encourage_settlement:0 "Encourager la sédentarisation"
 encourage_settlement_desc:0 "Les temps changent. Un jour ou l’autre, nos méthodes de pillage et de razzia ne suffiront plus à nous faire vivre. Nous devons encourager notre peuple à se civiliser et à adopter un mode de vie plus sédentaire."
 barbarian_civilization:0 "Niveau national de civilisation"
 pillage_lands:0 "Piller les terres"
 pillage_lands_desc:0 "En tant que tribu barbare, la plupart de nos terres ne sont pas sous notre contrôle direct. Ce sont plutôt des cibles de raid que nous protégeons comme étant les nôtres. Il est temps de se lancer dans un raid et d'accumuler plus de gloire pour [Root.GetName]!"
 ability_barbarian_glory_mechanic:0 "Gloire Barbare"
 barbarian.1.t:0 "Notre Tribue n'est pas glorieuse !"
 barbarian.1.d:0 "Nous n'avons pas réussi à maintenir les anciennes traditions de notre peuple, et notre tribu a l'impression d'être la risée de [Root.Capital.GetRegionName]. Un noble charismatique s'est élevé parmi eux et défie ouvertement notre règne ! Nous devons l'écraser si nous voulons continuer à poursuivre nos ambitions."
 barbarian.1.a:0 "Nous partons au combat !"
 barbarian.2.t:0 "Des Jeux d'exception"
 barbarian.2.d:0 "Grâce à notre grand prestige, à la stabilité du royaume ou à notre excellente réputation, les jeux que nous avons organisés se sont bien mieux déroulés que d'habitude. Nous récoltons désormais les fruits de notre dur labeur !"
 barbarian.2.a:0 "Splendide"
 barbarian.3.t:0 "Révoltes dans les provinces pillées"
 barbarian.3.d:0 "Monseigneur ! Votre conseiller se précipite dans votre champ de vision. Notre pillage habituel d'une province locale ne s'est pas déroulé comme prévu. Ils se sont dressés contre nous ! Il semble que le règne que nous exerçons sur notre peuple ne se passe pas comme nous l'espérions. Ils souhaitent faire défection vers un voisin proche, car ils pensent qu'ils y seront mieux protégés. Nous avons réussi à réprimer le soulèvement initial, mais nous craignons qu'ils ne reviennent. Comment allons-nous procéder ?"
 barbarian.3.a:0 "AHélas, il faut envoyer les troupes."
 barbarian.4.t:0 "La civilisation offre des avantages"
 barbarian.4.d:0 "Nos efforts pour sédentariser et civiliser notre tribu n’ont pas été vains. Notre nation apprend de nombreuses nouvelles techniques qui nous aideront sur le champ de bataille et en dehors, et qui nous aideront à accéder au pouvoir. Cela a conduit à de nouvelles idées qui se sont répandues dans nos campagnes et ont accéléré le développement technologique. Bien sûr, nous pourrions rediriger ce pouvoir vers les villes elles-mêmes, pour accroître notre prospérité globale."
 
 barbarian.4.a:0 "Amenez-lez vers les villes"
 barbarian.4.b:0 "Laissez-les libre dans notre nation"
 barbarian.4.c:0 "Enfait, j'ai une meilleure idée..."
 barbaian_civil_ally:0 "Allié civilisé"
 barbaian_civil_ally:0 "L’un de nos alliés a depuis longtemps abandonné ses pratiques barbares et nous encourage à faire de même."
 barbarian.5.t:0 "Un allié civilisé encourage la sédentarisation"
 barbarian.5.d:0 "L'un de nos alliés, qui s'est depuis longtemps s"dentarisé et a renoncé à ses pratiques barbares, a envoyé un ambassadeur pour nous encourager à faire de même. Cela resserrerait nos liens et améliorerait notre position auprès des autres nations civilisées. Cependant, nous pourrions aussi refuser, renforçant ainsi nos pratiques de pillage pour le plus grand plaisir de nos sujets."
 barbarian.5.a:0 "Travaillons pour amener [Root.GetName] sur la scène mondiale"
 barbarian.5.b:0 "Nous n'abandonnerons jamais nos modes de vie ! Gloire à [Root.GetName]!"
 monthly_barbarian_civilization:0 "Changement mensuel de civilisation"
 barbarian_intimidation:0 "Attitude intimidante"
 barbarian_ae_concess:0 "Concessions d'expension agressive" #A vérifier/corriger en fonction du contexte de jeu
 barbarian_hated_expansion:0 "Expensionniste redouté"
 barbarian.6.t:0 "Une tribu redoutée"
 
 barbarian.6.d:0 "Alors que notre tribu est en campagne autour de [Root.Capital.GetRegionName], accumulant la gloire en notre nom, il est devenu clair que [Root.GetName] est celui dont il faut se méfier et abattre. Nos voisins conspirent contre nous, tandis que certains d’entre eux sont craintifs et d’autres ont peur. Nous pourrions affirmer notre force ici et aller de l’avant et revendiquer un glorieux empire !  Cependant, ce n'est pas sans risques. Une autre option, plus sûre, serait d'utiliser notre pouvoir pour forcer certains de nos voisins à devenir nos sujets, bien que cela se ferait au détriment de notre prestige.  Nous pourrions également faire marche arrière et tenter de faire des concessions aux nations ravagées par nos conquêtes. Cela ferait bonne figure diplomatiquement, mais porterait atteinte à notre prestige au sein de la tribu."
 barbarian.6.a:0 "Nous ne reculerons jamais ! [Root.GetName] est le propriétaire légitime de [Root.Capital.GetRegionName] !"
 barbarian.6.b:0 "Nous pouvons utiliser cette position pour faire pression sur nos voisins"
 barbarian.6.c:0 "Ce n’est pas le moment de créer davantage de difficultés." #Vérifier contexte
 barbarian.7.t:0 "La gloire attire les colons"
 barbarian.7.d:0 "En raison de nos récentes campagnes et célébrations, notre gloire a attiré un grand nombre de colons. La plupart sont des guerriers, venus servir le Grand [Root.GetName]. Bien sûr, nous avons une certaine influence sur ceux qui restent et ceux qui partent. Nous pourrions encourager les colons à accroître la prospérité de nos villes, ou nous pourrions encourager davantage de guerriers à migrer et choisir les meilleurs d'entre eux pour diriger nos armées."
 barbarian.7.a:0 "Nous devons sélectionner des guerriers pour nous aider dans nos conquêtes"
 barbarian.7.b:0 "Il serait préférable d’encourager les gens à s’installer [Root.GetName]"
 warrior_rebels_name:0 "Guerriers de $COUNTRY$"
 warrior_rebels_army:0 "Bande guerrière"
 warrior_rebels_title:0 "Armée de guerriers"
 warrior_rebels_desc:0 "Les Guerriers, fatigués de vos échecs à maintenir la gloire de notre tribu, ont pris les choses en main et tentent de déclencher une guerre par eux-mêmes !"
 warriors_demands:0 "C'est la guerre !"
 warriors_demands_desc:0 "Les guerriers exigent que vous alliez à la guerre et que vous restauriez la gloire de notre tribu !"
 barbarian.8.t:0 "Les guerriers exigent une guerre !"
 barbarian.8.d:0 "Nos guerriers, fatigués et écoeurés de nos échecs à apporter la gloire à [Root.GetName], se sont soulevés, essayant de déclencher une guerre de leur propre chef ! Dans tout le pays, des bandes de combattants ont pris les armes pour s'opposer au parti au pouvoir."
 barbarian.8.a:0 "S’ils veulent une bataille, alors nous leur donnerons une bataille !"
 free_raids_barbarians:0 "Libre d'organiser des raids" #Vérifier contexte
 free_raids_barbarians_desc:0 "Si nous accordons à nos guerriers le droit d'attaquer nos voisins de manière autonome, nous pouvons accumuler passivement plus de gloire pour nous-mêmes sans peser sur la nation. Cela signifiera bien sûr que nos voisins nous détesteront un peu plus, mais plus de gloire pour [Root.GetName] en vaut toujours la peine !"
 estate_barbarians_tribal_leaders:0 "Chefs tribaux"
 trade_lands_barbarians:0 "Terres de commerce garanties" #Vérifier contexte
 trade_lands_barbarians_desc:0 "Si nous pouvons garantir à nos commerçants des terres pour exercer leurs activités, nous pourrons améliorer l’économie dans son ensemble, sans avoir besoin de procéder à des raids et à des pillages."
 barbarian.9.t:0 "Les guerriers s'opposent à la sédentarisation"
 barbarian.9.d:0 "Une pétition des guerriers de notre nation a été portée à votre attention. Il semble qu'ils soient très mécontents des réformes que vous avez adoptées et qu'ils souhaitent garantir la protection des méthodes de raid qui leur sont chères. Bien sûr, ils ne savent pas ce qui est le mieux pour eux. Mais il peut être dans notre intérêt d'éviter tout conflit avec nos chefs tribaux."
 barbarian.9.a:0 "Faisons quelques concessions"
 barbarian.9.b:0 "Ces sauvages ne savent pas ce qui est bon pour eux"
 barbarian_prestige_accruement:0 "Se concentrer sur le prestige" #Vérifier contexte
 barbarian_factionalism_focus:0 "Factions libres" #Vérifier contexte
 barbarian_centralize_effort:0 "Effort de centralisation"
 barbarian.10.t:0 "Code barbare"
 barbarian.10.d:0 "Le temps est venu pour nous de réorganiser le code de vie qui régit tous les barbares de notre royaume. En recentrant nos efforts, nous pouvons augmenter notre rendement. Les chefs tribaux suggèrent que nous devrions nous concentrer sur l'accumulation de gloire pour [Root.GetName] et chercher à soutenir un nombre accru de raids et de pillages. Les marchands, d'un autre côté, pensent qu'il serait sage d'aller à l'encontre de la tradition et d'encourager un modèle plus centralisé et civil. Bien sûr, nous pourrions également donner carte blanche aux factions, leur permettant de faire ce qu'elles veulent."
 barbarian.10.a:0 "Allons de l'avant et conquérons ! Gloire à [Root.GetName] !"
 barbarian.10.b:0 "Prendre le chemin vers la civilisation pourrait être sage."
 barbarian.10.c:0 "Lâchons les rênes et laissons faire les factions loyales." #Vérifier contexte
 barbarian_glory_gain_modifier:0 "Modificateur de gain de gloire"
 barbarian_civilization_gain_modifier:0 "Modificateur de gain de civilisation"
 barbarian_always_war:0 "Encourager la guerre permanente"
 barbarian_always_war_desc:0 "Nous pouvons promettre à nos pillards que nous serons en état de guerre permanent, en nous assurant qu'ils auront toujours des cibles. Cela améliorera le soutien de notre population, mais rendra également plus difficile le maintien de la gloire pendant les longues périodes de paix, et augmentera notre barbarie dans son ensemble."
 barbarian_razing_war:0 "Tactiques de guerre brutales"
 barbarian_diplo_war:0 "Tactiques de guerre professionnelles"
 barbarian.11.t:0 "Les Méthodes de Guerre"
 barbarian.11.d:0 "En tant que tribu barbare, la guerre est au cœur de notre identité. Mais la manière dont nous devrions la mener est devenue un sujet de débat ces derniers temps. Alors que nous avons toujours pillé et rasé, de nouveaux éléments suggèrent qu'une approche plus civile devrait être adoptée, afin de réduire au minimum nos problèmes administratifs."
 barbarian.11.a:0 "Nous ne ferons pas de quartier !"
 barbarian.11.b:0 "Ils ont raison, il est temps de se concentrer sur une manière de faire la guerre guerre plus civilisée."