l_spanish:
 # Religión:
  reformed_chalcedonism: "Ecclesia Unita"
  reformed_chalcedonism_religion_desc: "La religión Ecclesia Unita (latín para Iglesia Unida) representa una denominación cristiana desarrollada a partir de la fe calcedoniana, que fue reformada para prevenir el Gran Cisma."

  REFORMED_CHALCEDONIAN_ASPECTS_POWER_NAME: "Poder Eclesiástico"
  REFORMED_CHALCEDONIAN_ASPECTS_SHORT: "acción"
  REFORMED_CHALCEDONIAN_ASPECTS_LONG: "Acción Religiosa"

# Aspectos:
  reformed_chalcedonism_aspect_host_council_adm: "Organizar un Consejo Administrativo"
  desc_reformed_chalcedonism_aspect_host_council_adm: "Organizar un consejo de la Iglesia Ecclesia Unita y decidir una reforma administrativa que aplicará bonificaciones a todos los seguidores de la fe durante algunos años."
  reformed_chalcedonism_aspect_host_council_dip: "Organizar un Consejo Diplomático"
  desc_reformed_chalcedonism_aspect_host_council_dip: "Organizar un consejo de la Iglesia Ecclesia Unita y decidir una reforma diplomática que aplicará bonificaciones a todos los seguidores de la fe durante algunos años."
  reformed_chalcedonism_aspect_host_council_mil: "Organizar un Consejo Militar"
  desc_reformed_chalcedonism_aspect_host_council_mil: "Organizar un consejo de la Iglesia Ecclesia Unita y decidir una reforma militar que aplicará bonificaciones a todos los seguidores de la fe durante algunos años."
  reformed_chalcedonism_aspect_become_defender_of_faith: "Convertirse en Defensor de la Fe"
  desc_reformed_chalcedonism_aspect_become_defender_of_faith: "Reclamar el título de Defensor de la Fe. Nuestra religión necesita un defensor digno, y ese somos nosotros, por supuesto."
  reformed_chalcedonism_aspect_improve_relations_with_brothers_in_faith: "Renovar el Credo del Gobernante"
  desc_reformed_chalcedonism_aspect_improve_relations_with_brothers_in_faith: "Hacer que nuestro gobernante renueve su Credo fortalece su vínculo con la Iglesia. Esto sin duda será bien recibido por nuestros Hermanos en la Fe."

 # Órdenes Sagradas:
  et_acoemetaen_order: "Acoemetas"
  et_acoemetaen_order_desc: "Los Acoemetas son una orden de monjes que celebran el servicio divino sin interrupción, de día y de noche. La orden fue fundada en el siglo V por el monje griego Alejandro el Acoemeta."
  et_benedictine_order: "Benedictinos"
  et_benedictine_order_desc: "Los Benedictinos son una orden que sigue la Regla de San Benito. La orden fue fundada en el siglo VI por el monje italiano Benito de Nursia."
  et_maurician_order: "Mauricianos"
  et_maurician_order_desc: "Una orden dedicada a San Mauricio, quien fue un líder militar egipcio que encabezó la legendaria Legión Tebana de Roma en el siglo III, y es uno de los santos más venerados y populares de ese grupo martirizado."

# Rebeldes:
  reformed_chalcedonism_rebels_title: "Religiosos"
  reformed_chalcedonism_rebels_name: "Zelotes de $RELIGION$"
  reformed_chalcedonism_rebels_desc: "Los fanáticos religiosos tienden a rebelarse en las provincias controladas por naciones de una fe diferente. Buscan difundir su fe y aniquilar a todos los que no creen."
  reformed_chalcedonism_rebels_army: "Ejército de $RELIGION$"
  reformed_chalcedonism_rebels_demand: "Convertir a $COUNTRYNAME$"
  reformed_chalcedonism_rebels_demand_desc: "Los rebeldes religiosos luchan por la religión $RELIGION$. Exigen que reconozcamos su supremacía o, al menos, que cesemos nuestros esfuerzos por convertirlos y los dejemos adorar en paz."

# Decisiones:
  reform_the_chalcedonism_faith_title: "Reformar la Fe Calcedonia"
  reform_the_chalcedonism_faith_desc: "La fe calcedonia ha predominado en Europa durante siglos, sin adaptarse a las nuevas situaciones del mundo. La fe debe ser reformada para vivir y resurgir. Si no lo hacemos, la Iglesia podría eventualmente dividirse debido a las tensiones entre el Oeste y el Este."
  convert_to_reformed_chalcedonism_title: "Convertirse a la Ecclesia Unita"
  convert_to_reformed_chalcedonism_desc: "Parte de nuestro pueblo se ha convertido a la Ecclesia Unita Cristiana. La idea de un solo dios parece extraña, pero sus ideas están ganando cada vez más popularidad entre nuestra gente. Si no nos convertimos, nuestro país podría caer en un caos religioso."

 # Eventos:
  et_reformed_chalcedonism_events.EVTNAME1: "La Reforma de la Fe Calcedoniana"
  et_reformed_chalcedonism_events.EVTDESC1: "Durante siglos, la fe calcedoniana ha sido la denominación cristiana dominante, pero se ha estancado y no se adaptó mucho a las nuevas situaciones con el tiempo. Con el riesgo de una división de la Iglesia a la vista, el defensor de la fe, [From.Monarch.GetName] de [From.GetName], ha convocado un concilio en [From.Capital.GetName] para aprobar reformas vitales. \nLa mayoría de los miembros del clero presentes han acordado estas reformas. ¡El desastre que podría haber sido una división de la fe en dos denominaciones diferentes ha sido evitado!"
  et_reformed_chalcedonism_events1.EVTOPT1: "Es un gran avance."
  et_reformed_chalcedonism_events1.EVTOPT2: "Las reformas eran necesarias, pero no esas. ¡Nos convertiremos en §YMiaphysita§!"
  et_reformed_chalcedonism_events1.EVTOPT3: "Las reformas eran necesarias, pero no esas. ¡Nos convertiremos en §YNestoriana§!"

  et_reformed_chalcedonism_events.EVTNAME3: "El Concilio de [Root.Capital.GetName]"
  et_reformed_chalcedonism_events.EVTDESC3: "[Root.Monarch.GetName] de [Root.GetName] ha invitado a los miembros del clero de la fe [Root.Religion.GetName] a asistir a [Root.Capital.GetName] y celebrar un concilio para discutir más reformas en la Iglesia. \nEl enfoque principal de este concilio son los asuntos administrativos y burocráticos."
  et_reformed_chalcedonism_events3.EVTOPT1: "Fortalecer la Iglesia."
  et_reformed_chalcedonism_events3.EVTOPT2: "Reformar los Deberes y Derechos de los Misioneros."
  et_reformed_chalcedonism_events3.EVTOPT3: "Reformar los Monasterios."
  et_reformed_chalcedonism_events3.EVTOPT4: "Reformar el Servicio de la Iglesia."
  et_reformed_chalcedonism_events3.EVTOPT5: "Reformar la Lista de Libros Prohibidos."

  et_reformed_chalcedonism_events.EVTNAME4: "El Concilio de [Root.Capital.GetName]"
  et_reformed_chalcedonism_events.EVTDESC4: "[Root.Monarch.GetName] de [Root.GetName] ha invitado a los miembros del clero de la fe [Root.Religion.GetName] a asistir a [Root.Capital.GetName] y celebrar un concilio para discutir más reformas en la Iglesia. \nEl enfoque principal de este concilio son los asuntos diplomáticos."
  et_reformed_chalcedonism_events4.EVTOPT1: "Exaltar la Importancia del Mandamiento de Amar al Prójimo."
  et_reformed_chalcedonism_events4.EVTOPT2: "Mejorar la Diplomacia entre Hermanos en la Fe."
  et_reformed_chalcedonism_events4.EVTOPT3: "Reformar las Regulaciones para el Ayuno."
  et_reformed_chalcedonism_events4.EVTOPT4: "Reformar el Código de Conducta para la Guerra entre Hermanos en la Fe."
  et_reformed_chalcedonism_events4.EVTOPT5: "Exaltar la Importancia de la Lealtad a los Gobernantes Dados por Dios."

  et_reformed_chalcedonism_events.EVTNAME5: "El Concilio de [Root.Capital.GetName]"
  et_reformed_chalcedonism_events.EVTDESC5: "[Root.Monarch.GetName] de [Root.GetName] ha invitado a los miembros del clero de la fe [Root.Religion.GetName] a asistir a [Root.Capital.GetName] y celebrar un concilio para discutir más reformas en la Iglesia. \nEl enfoque principal de este concilio son los asuntos militares."
  et_reformed_chalcedonism_events5.EVTOPT1: "Enfocarse en Expandir la Verdadera Fe."
  et_reformed_chalcedonism_events5.EVTOPT2: "Llamar a una Guerra Santa."
  et_reformed_chalcedonism_events5.EVTOPT3: "Llamar a la Protección de la Tierra Santa."
  et_reformed_chalcedonism_events5.EVTOPT4: "Reformar el Mandamiento 'No Robarás'."
  et_reformed_chalcedonism_events5.EVTOPT5: "Permitir que el Clero Sirva en el Ejército."

  et_reformed_chalcedonism_events.EVTNAME6: "[Root.GetName] se convierte en Ecclesia Unita"
  et_reformed_chalcedonism_events.EVTDESC6: "Con la reforma de la fe calcedoniana, cada vez más creyentes de la antigua fe deciden convertirse a la nueva Ecclesia Unita. Esto ha llevado a que la mayoría en [Root.GetName] siga la nueva fe."
  et_reformed_chalcedonism_events6.EVTOPT1: "Está bien."

  et_reformed_chalcedonism_events.EVTNAME7: "[Root.GetName] conquistado"
  et_reformed_chalcedonism_events.EVTDESC7: "Hemos conquistado [Root.GetName], un Sitio Sagrado de la Ecclesia Unita. Aunque esto es un gran logro para la fe [Root.Owner.Religion.GetName], debemos estar preparados para sus intentos de recuperarlo..."
  et_reformed_chalcedonism_events7.EVTOPT1: "Que vengan."

  et_reformed_chalcedonism_events.EVTNAME8: "Sitio Sagrado de [From.GetName] perdido"
  et_reformed_chalcedonism_events.EVTDESC8: "¡El Sitio Sagrado y sede de un patriarca, [From.GetName], ha sido conquistado por los infieles! ¡Este es un terrible suceso y debemos hacer todo lo posible por recuperarlo para la Verdadera Fe!"
  et_reformed_chalcedonism_events8.EVTOPT1: "¡Qué tragedia!"

  et_reformed_chalcedonism_events.EVTNAME9: "Sitio Sagrado de [Root.GetName] recuperado"
  et_reformed_chalcedonism_events.EVTDESC9: "Finalmente, el Sitio Sagrado [Root.GetName], sede de un patriarca, ha sido recuperado de los infieles."
  et_reformed_chalcedonism_events9.EVTOPT1: "Maravilloso."

