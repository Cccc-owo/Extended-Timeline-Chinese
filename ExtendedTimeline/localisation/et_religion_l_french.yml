 shamanist_religion_desc:0 "Le chamanisme, ou shamanisme, est une pratique centrée sur la médiation entre les êtres humains et les esprits de la nature ou les âmes du gibier, les morts du clan, les âmes des enfants à naître, les âmes des malades à ramener à la vie etc. C'est le chamane qui incarne cette fonction, dans le cadre d'une interdépendance étroite avec la communauté qui le reconnaît comme tel.\nDans le jeu, le chamanisme existe principalement en Sibérie."
 chalcedonism_religion_desc:0 "Le christianisme chalcédonien désigne les Églises chrétiennes qui acceptent le Symbole de Chalcédoine de 451. Selon le chalcédonisme, les deux natures, humaine et divine, de Jésus de Nazareth sont deux natures distinctes.\nDans le jeu, le chalcédonisme représente la principale branche du christianisme pratiquée au sein de l'Empire romain avant l'avènement du Grand Schisme entre les Églises d'Orient et d'Occident."
 nestorian_religion_desc:0 "Le nestorianisme est une branche du christianisme qui met l'accent sur la désunion entre les natures humaine et divine de Jésus. Cette doctrine a été formulée par Nestorius au début des années 400, puis a été déclarée hérétique par le Concile d'Éphèse en 431.\nDans le jeu, le nestorianisme apparaît dans quelques provinces du Moyen-Orient et en Mongolie."
 arianism_religion_desc:0 "L'arianisme est une branche du christianisme qui affirme que Jésus-Christ est le Fils de Dieu, créé par Dieu le Père, distinct du Père et donc subordonné au Père. Les enseignements ariens ont d'abord été attribués à Arius, puis ont été déclarés hérétiques par le premier Concile de Nicée en 325.\nDans le jeu, l'arianisme se répand en Europe durant les 5ème et 6ème siècles."
 jainism_religion_desc:0 "Le jaïnisme est une ancienne religion indienne, qui prescrit le choix de vie de l'ahimsa, ou non-violence, envers tous les êtres vivants.\nDans le jeu, le jaïnisme est au départ une religion majeure en Inde, mais devient progressivement une religion minoritaire."
 zunism_religion_desc:0 "Le zunisme est une religion centrée sur l'adoration du dieu soleil Zun. Au fil du temps, la religion a été fortement influencée par l'hindouisme, incorporant des aspects de Shiva et de Surya.\nLes Zunbils sont le seul pays zuniste dans le jeu, jouable dans le sud de l'Afghanistan du milieu des années 650 jusqu'au milieu des années 850."
 sanamahism_religion_desc:0 "Le sanamahisme représente le culte de Sanamahi, les forces éternelles responsables des créations des êtres vivants.\nLe sanamahisme est une petite religion, pratiquée majoritairement dans une petite région autour de Manipur."
 tibetan_bon_religion_desc:0 "Le bön représente la religion traditionnelle du Tibet. Bien que le Bön n'ait pas été correctement organisé jusqu'au 11ème siècle, il s'appuye sur les anciennes écritures tibétaines prébouddhiques.\nDans le jeu, le Bön apparaît au Tibet avant l'introduction du bouddhisme au 7ème siècle."
 muism_religion_desc:0 "Le muisme est la religion chamaniste polythéiste de Corée. Le nom vient du mot coréen « mu », qui signifie chaman.\nLe muisme est la religion principale en Corée avant l'arrivée du bouddhisme à la fin du 5ème siècle."
 hellenism_religion_desc:0 "La religion hellénique représente les différents systèmes de croyances et pratiques des personnes vivant sous l'influence de la culture grecque antique durant la période hellénistique et de l'Empire romain.\nDans le jeu, l'hellénisme est la religion de l'Empire romain avant la propagation du christianisme."
 zamolxism_religion_desc:0 "Le zamolxisme est la religion thraco-dace centrée autour du dieu Zamolxis (ou Zalmoxis). Le grand prêtre disposait d'une puissance importante car il était le réprésentant de Zamolxis.\nDans le jeu, le zamolxisme existe durant les premières années en Dacie et en Thrace."
 nabataean_religion_desc:0 "Le polythéisme nabatéen est majoritairement aniconique et les dieux sont généralement représentés par des formes géométriques. Plus tard, d'autres dieux et symboles furent empruntés à d'autres religions telles que l'hellénisme.\nLe polythéisme nabatéen n'existe qu'en Nabatène durant les premières années du jeu."
 manichaeism_religion_desc:0 "Le manichéisme enseigne une cosmologie complexe dualiste décrivant la lutte entre un monde spirituel de lumière et un monde matériel des ténèbres. Le manichéisme a été fondée par le prophète iranien Mani au 3ème siècle.\nDans le jeu, le manichéisme existe dans certaines provinces d'Asie centrale autour de l'an 800."
 secularism_religion_desc:0 "La laïcité est le principe de séparation de l'État et la religion. Un pays laïque ne peut pas forcer ou encourager la pratique d'une religion par rapport à une autre et traite toutes les religions de la même manière.\nLa majorité des pays modernes sont laïcs, mais la laïcité ne peut pas apparaître dans les provinces."
 irreligious_religion_desc:0 "L'irréligion représente l'absence de pratique religieuse.\nL'irréligion apparaît durant l'ère moderne dans certaines provinces, par exemple en République tchèque et en Estonie. Il ne peut apparaître dans les provinces. Il est impossible pour un pays d'être irréligieux."
 south_american_religion_desc:0 "La religion sud-américaine couvre les différentes religions païennes des tribus indigènes situées en dehors de la région andine.\nDans le jeu, la religion sud-américaine existe en Amérique du Sud pré-coloniale."
 druidism_religion_desc:0 "Le druidisme couvre diverses religions polythéistes celtiques. Les druides ont joué un rôle important dans la religion celtique, effectuant des pratiques telles que les sacrifice d'animaux.\nDans le jeu, la plupart des provinces druidiques sont contrôlées par l'Empire romain, mais plusieurs pays druidistes survivent dans les îles britanniques jusqu'au 5ème siècle."
 romuva_religion_desc:0 "La religion romuvienne représente les religions polythéistes des peuples baltes. Les religions baltes partagent la plupart de leurs traditions et leurs dieux ont des noms légèrement différents. Le dieu principal est typiquement Dievas.\nDans le jeu, la religion romuvienne existe dans les pays baltes avant la fin des années 1300, lorsqu'elle fut supplantée par le christianisme."
 slavic_religion_desc:0 "La religion slave englobe les pratiques polythéistes des Slaves avant leur conversion au christianisme. Le panthéon slave est dirigé par Perun, le dieu du tonnerre et des éclairs.\nDans le jeu, la religion slave couvre un grande partie de l'Europe de l'Est jusqu'à la fin du premier millénaire."
 suomenusko_religion_desc:0 "Le suomenusko couvre les religions chamaniques ouralienne, finlandaise et samie.\nInitialement, le suomenusko couvre la majorité de la Scandinavie et le nord de la Russie et continue d'exister en Laponie jusqu'au 17ème siècle."
 germanic_religion_desc:0 "La religion germanique est le système de croyances traditionnelles polythéistes des peuples germaniques pré-chrétiens.\nLe germanisme apparaît en Allemagne et en Europe de l'Est, où il persiste jusqu'au début du neuvième siècle. Il est alors remplacé par le christianisme."
 egyptian_religion_desc:0 "La religion égyptienne représente la religion polythéiste des anciens Égyptiens. Cette religion est centrée sur les nombreuses divinités qui contrôlent les forces et les éléments de la nature. Les pratiques de la religion égyptienne étaient des efforts pour satisfaire les dieux.\nEn début de jeu, la religion égyptienne est en déclin, existant seulement en Nubie."
 ashurism_religion_desc:0 "L'ashurisme est la religion du peuple assyrien. Cette religion disposait d'une myriade de dieux, mais Ashur était le dieu qui disposait du culte le plus important. Tous les autres dieux étaient considérés comme des aspects du dieu principal Ashur.\nDès le début du jeu, l'ashurisme a pratiquement disparu, subsistant uniquement en Osroène."
 south_arabian_religion_desc:0 "La religion sud-arabique couvre les religions polythéistes pratiquées par les Arabes avant l'arrivée de l'islam. La religion a été fortement influencée par le polythéisme mésopotamien, adorant comme des dieux les objets célestes. La lune et l'étoile du matin en étaient les principaux dieux.\nDans le jeu, la religion sud-arabique existe dès le début en Arabie et vers Aksoum."
 armenian_religion_religion_desc: 0 "La religion arménienne est la religion polythéiste traditionnelle du peuple arménien. À cette époque, les dieux arméniens étaient grandement influencés par les dieux iraniens, avec Aramazd, un apparenté d'Ahura Mazda, à la tête du panthéon.\nDans le jeu, la religion arménienne apparaît en Arménie avant sa christianisation au IVe siècle. "
 georgian_religion_religion_desc: 0 "La religion kartvelienne est la religion polythéiste préchrétienne du peuple géorgien. À cette époque, les dieux kartveliens étaient influencés par les dieux iraniens, avec Armazi, un apparenté d'Ahura Mazda, à la tête du panthéon.\nDans le jeu, la religion kartvelienne apparaît en Géorgie avant sa christianisation au IVe siècle. "
 satsana_phi_religion_desc: 0 "Le satsana phi est la religion animiste traditionnelle des peuples thaïs. Son nom signifie « religion des esprits » et est polythéiste. Sa pratique implique des classes de chamans et un culte des ancêtres.\nDans le jeu, la religion satsana phi apparaît dans certaines parties de Asie du Sud-Est, surtout aux dates les plus anciennes."
 ibadi_school:0 "ibadisme"
 ibadi_school_desc:0 "L'école ibadite tient son nom d'Abdullah ibn Ibad, mais son vrai fondateur fut Jabir ibn Zayd de Nizwa. Les ibadites s'opposèrent à la gouvernance du troisième calife, Othman ibn Affan ; cependant, contrairement aux plus extrêmes des kharidjites, les ibadites rejetaient l'idée que tous les musulmans qui avaient un point de vue différent étaient des infidèles. Les ibadites faisaient parti du groupe le plus modéré qui s'opposait au quatrième calife, Ali, et voulaient revenir à l'islam tel qu'il était avant le conflit entre Ali et Mu'awiya Ier."
 sufri_school:0 "sufrisme"
 sufri_school_desc:0 "La branche sufite de l'islam kharidjite a été fondée dans l'ouest du Maghreb au VIe s. par Ziyâd ben al-Asfar afin de s'opposer à la gouvernance du califat dans la région. Le sufrisme est moins violent que les branches les plus extrêmes du kharidjisme ; les kharidjites condamnent le meurtre politique et le meurtre de femmes et d'enfants polythéistes. Par ailleurs, le sufrisme admet l'usage de la taqîya, une pratique, qui consiste à dissimuler ou à cacher sa foi."
 ibadi_scholar_modifier:0 "Lettrés ibadites"
 desc_ibadi_scholar_modifier:0 "Nous subventionnons actuellement des lettrés ibadites dans le pays pour faire progresser la discussion sur la théologie."
 sufri_scholar_modifier:0 "Lettrés sufrites"
 desc_sufri_scholar_modifier:0 "Nous subventionnons actuellement des lettrés sufrites dans le pays pour faire progresser la discussion sur la théologie."
 christian_law:0 "Loi chrétienne"
 one_true_faith:0 "La seule vraie foi"
 
 cult_of_the_dead:0 "Culte des Morts"
 cult_of_the_dead_desc:0 "Le culte des morts était important en Afrique du Nord, car les gens considéraient que les esprits de leurs ancêtres étaient des dieux. Ils juraient par ces derniers et les consultaient. Après avoir fait des demandes, les gens allaient dormir dans les tombes des ancêtres pour attendre les réponses dans leurs rêves. Des tombes pyramidales complexes étaient construites partout dans le Nord de l'Afrique pour honorer les esprits des ancêtres."
 egyptian_cult:0 "Culte d'Ammon"
 egyptian_cult_desc:0 "Plusieurs dieux du panthéon égyptien étaient adorés dans le Nord de l'Afrique. Le culte du dieu égyptien le plus répandu était celui d'Ammon, le dieu principal du panthéon égyptien, mais Isis, Seth et Osiris étaient aussi vénérés. Le temple le plus célèbre d'Ammon était le temple augural en Égypte, à Siwa, un oasis toujours habité par des Berbères."
 hellenism_cult:0 "Culte de Saturne"
 hellenism_cult_desc:0 "Après que les Romains eurent conquis le Nord de l'Afrique, la population locale adopta de nombreux dieux du panthéon Romain. Parmi les traditions romaines, la plus influente était le culte de Saturne, le dieu de la création, de la richesse, de l'agriculture et du renouveau périodique."
 
 icon_michael_arian:0 "Icône de saint Michel"
 desc_icon_michael_arian:1 "Saint Michel, l'archistratège, est le commandant des armées célestes et l'archange qui défera Satan lors de la guerre dans les cieux. Les icônes de saint Michel sont communes dans toute la chrétienté arienne."
 icon_eleusa_arian:0 "Icône éléousa"
 desc_icon_eleusa_arian:1 "L'icône éléousa représente la tendre Vierge Marie avec l'Enfant Jésus la joue contre celle de sa mère. Elle exprime l'amour maternel et l'inquiétude pour ses enfants."
 icon_pancreator_arian:0 "Icône du Christ pantocrator"
 desc_icon_pancreator_arian:1 "Le Christ pantocrator représente le Christ tout puissant, aussi clément que sévère. Il s'agit de l'une des images pieuses les plus populaires dans notre Église, et elle est souvent peinte sous le dôme central des églises."
 icon_arius:0 "Icône d'Arius"
 desc_icon_arius:1 "Arius est le fondateur de l'arianisme et toute cette branche du christianisme a été nommée d'après lui. Bien que déclaré hérétique par de nombreux chrétiens, il était un homme d'une grande ascétique personnelle, de morale pure et de convictions fermes."
 icon_acacius:0 "Icône d'Acace de Césarée"
 desc_icon_acacius:1 "Acacius de Césarée, surnommé « la langue des Ariens », était un grand intellectuel ainsi qu'un porte-parole et un évêque des Ariens."

