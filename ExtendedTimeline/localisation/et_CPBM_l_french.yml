 et_cults.1.t:0 "Célébrer Yennayer"
 et_cults.1.d:0 "Yennayer est le premier jour de l'année agraire utilisé depuis l'Antiquité par les peuples amazighs d'Afrique du Nord. Il correspond au premier jour de janvier du calendrier julien. Il s'agit d'une fête très répandue, au cours de laquelle certains rituels se déroulent, principalement des opérations de purification et des sacrifices d’animaux. Cette année, vos conseillers vous ont suggéré de participer activement à la préparation des célébrations. Notre peuple vous en serait très reconnaissant."
 et_cults.1.a:0 "Participer aux célébrations"
 et_cults.1.b:0 "J'ai des choses plus importantes à faire !"
 et_cults.3.t:0 "Restauration du Madghacen"
 et_cults.3.d:0 "Le Madghacen est un mausolée-temple royal des rois numides datant du IIIe siècle avant notre ère. Il s’agit d’un gigantesque dôme entouré de colonnes, qui est le plus ancien mausolée royal préservé en Afrique du Nord. Cependant, ce magnifique monument est en grand danger. Endommagé par les ravages du temps, les intempéries et les pillards, le bâtiment risque de s'effondrer, ce qui provoquerait la colère des esprits ancestraux qui y vivent. Il est de notre devoir de contribuer à sa restauration afin de garder nos ancêtres heureux."
 et_cults.3.a:0 "Nous devons restaurer ce monument !"
 et_cults.3.b:0 "Nan... Ce ne sont que de vieilles pierres."
 et_cults.4.t:0 "Construire une pyramide"
 et_cults.4.d:0 "Il est important que notre $MONARCHTITLE$ ait une vie luxueuse après la mort. Les tombeaux traditionnels et les tertres funéraires ne suffisent pas à afficher la gloire de nos dirigeants. Pour cela, nous avons besoin de plus grands des tombes comme des pyramides, où le $MONARCHTITLE$ peut être enterré avec tous ses objets personnels les plus importants. Devrions-nous construire une pyramide pour notre grand $MONARCHTITLE$ afin que l'on puisse se rappeller éternellement de la gloire de son règne ?"
 et_cults.4.a:0 "Construisons-en une grande."
 et_cults.4.b:0 "Une tombe traditionnelle fera l'affaire."
 et_cults.5.t:0 "Tislit n Anzar"
 et_cults.5.d:0 "Anzar est le Dieu du ciel, des eaux, des rivières, des mers, des ruisseaux, des sources et de la pluie. Il est souvent appelé Aglid n Ugfur, ce qui signifie « Roi de la pluie ». Un rite appelé Tislit n Anzar (la fiancée d’Anzar) lui est dédié pendant les périodes de sécheresse. La province de $PROVINCENAME$ est sur le point d’organiser l'une de ces cérémonies et aimerait que vous soyez là pour qu'elle obtienne les faveurs d’Anzar."
 et_cults.5.a:0 "Je veux participer à cette cérémonie."
 et_cults.5.b:0 "J'aimerais pouvoir, mais je n'ai pas envie."
 et_cults.6.t:0 "Une nuit avec les morts"
 et_cults.6.d:0 "Dans le culte des morts, les ancêtres sont divinisés et révérés. Quand quelqu'un veut les invoquer pour leur demander quelque chose, il dort dans leurs mausolées afin de pouvoir obtenir des réponses dans leurs rêves. Alors que vous traverez une mauvaise passe, vous pensez à l'idée de passer une nuit parmi vos ancêtres. Vous sentez-vous prêt[Root.GetXEDir] à partager vos doutes avec les dirigeants d'un passé lointain ?"
 et_cults.6.a:0 "Je suis sûr[Root.GetXEDir] que mes ancêtres répondront à mon appel."
 et_cults.6.b:0 "Euh... Cette idée me semble un peu trop effrayante."
 et_cults.7.t:0 "Une nuit avec les morts"
 et_cults.7.d:0 "Vous êtes entré[Root.GetXEDir] dans la tombe de vos ancêtres. Il vous a fallu beaucoup de temps pour vous endormir, car l'idée d'être parmi des personnes décédées ne vous enchantait pas particulièrement. Après une longue nuit, vous vous êtes réveillé[Root.GetXEDir] sans aucune réponse à vos questions. Cependant, vous avez attrapé un gros rhume à cause de l'air froid et humide de la tombe. Vous resterez au lit pendant plusieurs jours, mais votre peuple est heureux que vous ayez respecté ses traditions."
 et_cults.7.a:0 "Atchoum !"
 et_cults.8.t:0 "Une nuit avec les morts"
 et_cults.8.d:0 "Vous êtes entré[Root.GetXEDir] dans la tombe de vos ancêtres. Il vous a fallu beaucoup de temps pour vous endormir, car l'idée d'être parmi des personnes décédées ne vous enchantait pas particulièrement. Après une longue nuit, vous vous êtes réveillé[Root.GetXEDir] avec le sentiment d'avoir acquis la connaissance de vos ancêtres. Vous sortez de la tombe en souriant, prêt[Root.GetXEDir] à conduire votre nation à la gloire."
 et_cults.8.a:0 "Fantastique!"
 et_cults.9.t:0 "Une nuit avec les morts"
 et_cults.9.d:0 "Hier soir, notre $MONARCHTITLE$ est entré[Root.GetXEDir] dans la tombe de ses ancêtres. Cependant, dans la matinée, un des gardes qui gardait la tombe a retrouvé [Root.GetLeLaFDir] $MONARCHTITLE$ mort[Root.GetXEDir] sur le sol de la tombe. Personne ne sait ce qui est arrivé. Peut-être qu'un assassin a pu se faufiler dans la tombe, ou peut-être est-ce un signe des ancêtres que quelqu'un d'autre serait plus à même de nous gouverner."
 et_cults.9.a:0 "Fantast... Attendez, que voulez-vous dire par « Notre [Root.Monarch.GetTitle] est mort[Root.GetXEDir] » ?"
 et_cults.10.t:0 "Affinités avec l'hellénisme"
 et_cults.10.d:0 "Notre peuple adore Saturne et d'autres dieux d'origine romaine. Cela a été remarqué par certains de nos voisins qui adorent les mêmes dieux, ce qui leur a permis de considérer nos cultures comme plus proches l'une de l'autres et penser que nous sommes plus civilisés que d’autres tribus africaines. Cela a amélioré nos relations diplomatiques avec eux."
 et_cults.10.a:0 "Très bien."
 et_cults.11.t:0 "Affinités avec la religion égyptienne"
 et_cults.11.d:0 "Notre peuple adore Ammon et certains autres dieux d'origine égyptienne. Cela a été remarqué par certains de nos voisins qui adorent les mêmes dieux, ce qui leur a permis de considérer nos cultures comme plus proches l'une de l'autres et penser que nous sommes plus civilisés que d’autres tribus africaines. Cela a amélioré nos relations diplomatiques avec eux."
 et_cults.11.a:0 "Très bien."
 et_cults.12.t:0 "Influences helléniques"
 et_cults.12.d:0 "Certaines pratiques helléniques se sont répandues dans notre pays. En particulier, le dieu Saturne a été ajouté aux panthéons locaux de plusieurs provinces. Cela nous donne la possibilité d'adopter le culte de Saturne comme culte principal de notre pays si nous choisissons de le faire."
 et_cults.12.a:0 "Très bien."
 et_cults.13.t:0 "Influences égyptiennes"
 et_cults.13.d:0 "Certaines pratiques égyptiennes se sont répandues dans notre pays. En particulier, le dieu Ammon a été ajouté aux panthéons locaux de plusieurs provinces. Cela nous donne la possibilité d’adopter le culte d'Ammon comme culte principal de notre pays si nous choisissons de le faire."
 et_cults.13.a:0 "Très bien."
