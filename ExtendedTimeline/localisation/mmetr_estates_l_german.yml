 estate_holy_orders_invite_holy_orders_decision_title: "Die Heiligen Orden einladen"
 estate_holy_orders_invite_holy_orders_decision_desc: "Die Verleihung von Ländereien an den Heiligen Orden und seine Ritter kann uns dank ihres finanziellen Sachverstands und ihrer frommen und tapferen Ritter, die zu den fähigsten Reitern der gesamten Christenheit gehören, von Nutzen sein. Gleichzeitig erhalten sie dadurch offiziell ein Landgut und damit den Einfluss, der mit einem solchen Geschenk verbunden ist."
