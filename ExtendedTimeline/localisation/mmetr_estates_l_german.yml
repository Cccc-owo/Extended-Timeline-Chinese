 estate_holy_orders: "Heilige Orden"
 estate_holy_orders_desc: "Die verschiedenen Heiligen Orden in unseren Ländern sind von der Kirche offiziell anerkannt. In Friedenszeiten leisten die Heiligen Orden karitative Dienste für die Armen und Unterdrückten; in Kriegszeiten sind sie ein wertvoller militärischer Aktivposten, da ihre berühmten Ritter zu den fähigsten Reitern im ganzen Land gehören."
 holy_orders_loyalty_modifier: "Heilige Orden Loyalitätsgleichgewicht"
 holy_orders_influence_modifier: "Einfluss der Heiligen Orden"
 EST_VAL_STATE_MONASTIC_ORDER_IN_POWER: "Mönchsorden ist an der Macht"
 EST_VAL_HIGH_DEVOTION: "Große Hingabe"
 EST_VAL_HIGH_PAP_INFLUENCE: "Starker Päpstlicher Einfluss"
 EST_VAL_WAR_WITH_RELIGIOUS_ENEMY: "Im Krieg mit dem Religiösen Feind"
 estate_holy_orders_land_rights: "$ESTATE_NAME$ Landrechte"
 estate_holy_orders_land_rights_desc: "Wenn wir den Ordensleuten gestatten, Teile unserer Domäne zu verwalten, werden wir nicht nur die Kosten für die Instandhaltung und Verwaltung senken, sondern auch die weitere Erschließung von Gebieten fernab der Hauptstadt ermöglichen, ohne unsere Staatskasse zu belasten."
 estate_holy_orders_financial_control: "Finanzkontrolle"
 estate_holy_orders_financial_control_desc: "Die heiligen Orden gehörten zu den ersten Erfindern des Finanztauschs und des Bankwesens und sind daher besonders erfahren in der Verwaltung von Münzen durch ihre ausgedehnten Wirtschaftsnetze in der gesamten Christenheit. Es könnte also klug sein, ihren Rat zu beherzigen und vielleicht sogar unsere Finanzen in ihre frommen Hände zu legen."
 estate_holy_orders_letters_of_credit: "Kreditbriefe"
 estate_holy_orders_letters_of_credit_desc: "Einige der heiligen Orden wie die Tempelritter sind dafür bekannt, dass sie Pilgern, die ins Heilige Land reisen, Kreditbriefe ausstellen, damit sie bei ihrer Ankunft im Heiligen Land das versprochene Geld erhalten. Es könnte auch für uns von Vorteil sein, wenn wir ihnen die Ausstellung von Akkreditiven auf breiterer Basis in unseren Ländern gestatten würden."
 estate_holy_orders_holy_knights: "Heilige Ritter"
 estate_holy_orders_holy_knights_desc: "Die Ritter der verschiedenen heiligen Orden der Christenheit gehören zu den fähigsten Reitern der gesamten Christenheit. Es mag daher klug sein, auf ihre Erfahrung zu vertrauen und sie an die Spitze unserer Armeen zu stellen, ebenso wie ihre Ritterkollegen."
 estate_holy_orders_militaris_ordinis: "Militärische Orden"
 estate_holy_orders_militaris_ordinis_desc: "Während die meisten Mitglieder der heiligen Orden sich nicht an kriegerischen Aktivitäten beteiligen, gibt es in der gesamten Christenheit zahlreiche militärische Orden, tapfere und fähige Ritter, die für eine gerechte Sache gegen heidnische Feinde kämpfen. In Kriegszeiten können wir auch auf diese Ritter zurückgreifen, um unsere Zivilbevölkerung gegen die Gewalt des Krieges zu verteidigen."
 estate_holy_orders_grant_castles: "Schlösser gewähren"
 estate_holy_orders_grant_castles_desc: "Da viele unserer Domänen weit von der Hauptstadt entfernt und schwer zu verteidigen sind, wäre es vielleicht klug, nicht nur Ländereien, sondern auch bestehende Burgen und Befestigungen an die militärischen Orden zu vergeben, die sie dann mit ihren eigenen reichlichen Mitteln unterhalten würden."
 estate_holy_orders_heed_knightly_council: "Ritterlicher Rat beherzigen"
 estate_holy_orders_heed_knightly_council_desc: "Die Ritter der heiligen Orden, sowohl in kämpferischer als auch in nicht-kämpferischer Funktion, verfügen über große Erfahrung und Weisheit aus ihren Kreuzzügen in der ganzen Welt und im Heiligen Land selbst. Wenn man jedoch ihren Ratschlägen mehr Beachtung schenkt als denen der Adligen, könnten viele von ihnen verärgert sein."
 estate_holy_orders_heathen_estates: "Heidnische Ländereien"
 estate_holy_orders_heathen_estates_desc: "Indem wir den heiligen Orden Landbesitz in eroberten Ländern mit einer nichtchristlichen Mehrheit gewähren, würden wir die schwierige Verwaltung und Bekehrung der heidnischen Untertanen den heiligen Rittern überlassen."
 estate_holy_orders_colonial_domains: "Koloniale Domänen"
 estate_holy_orders_colonial_domains_desc: "Mit unseren neuen Besitztümern in der Neuen Welt wäre es vielleicht von Vorteil, wenn wir den heiligen Orden Gebiete in unseren Kolonien zugestehen würden. Dies würde es ihnen ermöglichen, die Eingeborenen sowohl zu missionieren als auch kulturell zu assimilieren - mit allen Mitteln, die sie wählen."
 
 
