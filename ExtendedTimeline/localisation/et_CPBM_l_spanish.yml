l_spanish:
 et_cults.1.t:1 "Celebrando a Yennayer"
 et_cults.1.d:1 "Yennayer es el primer día del año agrario utilizado desde la antigüedad por los amazigh del norte de África. Corresponde al primer día de enero del calendario juliano. Se trata de una celebración muy extendida, durante la cual se realizan algunos rituales tienen lugar, en su mayoría, operaciones de limpieza y sacrificios de animales. Para este año, sus asesores le han sugerido que participe activamente en la preparación de las celebraciones. Nuestro pueblo le estaría muy agradecido".
 et_cults.1.a:1 "Me uno a las celebraciones"
 et_cults.1.b:1 "¡Tengo cosas más importantes que hacer!"
 et_cults.3.t:1 "Restauración de Madghacen"
 et_cults.3.d:1 "El Madghacen es un templo-mausoleo real de los reyes númidas, que data del siglo III a. C. Es una cúpula gigantesca rodeada de columnas, que es el mausoleo real antiguo más antiguo que se conserva en el norte de África. , este magnífico monumento se encuentra en grave peligro. Deteriorado por los estragos del tiempo, el clima y los saqueadores, el edificio corre el riesgo de derrumbarse, lo que enfadaría a los espíritus ancestrales que en él habitan. Es nuestro deber ayudar en su restauración para mantener nuestra antepasados ​​felices".
 et_cults.3.a:1 "¡Debemos restaurar este monumento!"
 et_cults.3.b:1 "No... Estas son solo piedras viejas".
 et_cults.4.t:1 "Construyendo una pirámide"
 et_cults.4.d:1 "Es importante que nuestro $MONARCHTITLE$ tenga una vida lujosa después de la muerte. Las tumbas y túmulos tradicionales no son suficientes para mostrar la gloria de nuestros líderes. Para esto, necesitamos más grandes, más avanzadas tumbas como pirámides, donde el $MONARCHTITLE$ puede ser enterrado junto con todos sus objetos personales más importantes. ¿Deberíamos construir una pirámide para nuestro gran $MONARCHTITLE$ para que la gloria de su reinado pueda ser recordada eternamente?
 et_cults.4.a:1 "Construyamos uno grande."
 et_cults.4.b:1 "Una tumba tradicional servirá."
 et_cults.5.t:1 "Tislit n Anzar"
 et_cults.5.d:1 "Anzar es el Dios del cielo, las aguas, los ríos, los mares, los arroyos, los manantiales y la lluvia. A menudo se le llama Aglid n Ugfur, que significa \"Rey de la lluvia\". Un rito conocido como Tislit n Anzar (La novia de Anzar) está dedicado a él durante los períodos de sequía a lluvia. La provincia de $PROVINCENAME$ está a punto de organizar una de estas ceremonias, y le gustaría que estés allí para obtener los favores de Anzar. ."
 et_cults.5.a:1 "Quiero participar en esta ceremonia."
 et_cults.5.b:1 "Ojalá pudiera, pero no quiero."
 et_cults.6.t:1 "Una noche con los muertos"
 et_cults.6.d:1 "En el culto de los muertos, los ancestros son deificados y reverenciados. Cuando alguien quiere invocarlos para preguntar algo, duerme en sus mausoleos para que reciba respuestas en sus sueños. Mientras vas a través de una mala racha, piensas en la idea de pasar una noche entre tus ancestros. ¿Te sientes listo para compartir tus dudas con los gobernantes de un pasado lejano?"
 et_cults.6.a:1 "Estoy seguro de que mis antepasados ​​responderán a mi llamada."
 et_cults.6.b:1 "Uh... Esta idea suena un poco espeluznante".
 et_cults.7.t:1 "Una noche con los muertos"
 et_cults.7.d:1 "Fuiste a la tumba de tus antepasados. Tardaste mucho en conciliar el sueño, porque la idea de estar entre personas fallecidas no te agradaba particularmente. Después de una larga noche, te despertaste con No hay respuestas a sus preguntas. Sin embargo, cogió un hermoso resfriado del aire frío y húmedo de la tumba. Estará en cama durante varios días, pero su gente está feliz de que haya honrado sus tradiciones".
 et_cults.7.a:1 "¡Ajá!"
 et_cults.8.t:1 "Una noche con los muertos"
 et_cults.8.d:1 "Fuiste a la tumba de tus antepasados. Tardaste mucho en conciliar el sueño, porque la idea de estar entre personas fallecidas no te agradaba especialmente. Después de una larga noche, te despertaste con el sentimiento de haber adquirido el conocimiento de tus ancestros. Sales de la tumba sonriendo, listo para llevar a tu nación a la gloria".
 et_cults.8.a:1 "¡Fantástico!"
 et_cults.9.t:1 "Una noche con los muertos"
 et_cults.9.d:1 "Anoche, nuestro $MONARCHTITLE$ entró en la tumba de sus antepasados. Sin embargo, por la mañana, uno de los guardias que custodiaban la tumba encontró al $MONARCHTITLE$ muerto en el suelo de la tumba. Nadie sabe qué Tal vez un asesino pudo colarse en la tumba, o tal vez esta es una señal de los antepasados ​​de que alguien más sería más adecuado para gobernarnos ".
 et_cults.9.a:1 "Fant... Espera, ¿qué quieres decir con 'Nuestro líder está muerto'?"
 et_cults.10.t:1 "Afinidades con el helenismo"
 et_cults.10.d:1 "Nuestra gente está adorando a Saturno y algunos otros dioses de origen romano. Esto lo han notado algunos de nuestros vecinos que adoran a los mismos dioses, lo que les ha hecho considerar nuestras culturas más cercanas entre sí y piense en nosotros como más civilizados que otras tribus africanas. Esto ha mejorado nuestras relaciones diplomáticas con ellos".
 et_cults.10.a:1 "Genial"
 et_cults.11.t:1 "Afinidades con la religión egipcia"
 et_cults.11.d:1 "Nuestra gente está adorando a Amón y algunos otros dioses de origen egipcio. Esto lo han notado algunos de nuestros vecinos que adoran a los mismos dioses, lo que les ha hecho considerar nuestras culturas más cercanas entre sí y piense en nosotros como más civilizados que otras tribus africanas. Esto ha mejorado nuestras relaciones diplomáticas con ellos".
 et_cults.11.a:1 "Genial"
 et_cults.12.t:1 "Influencias helénicas"
 et_cults.12.d:1 "Algunas prácticas helénicas se han extendido a nuestro país. En particular, el dios Saturno se ha agregado a los panteones locales en varias provincias. Esto nos da la opción de adoptar el culto a Saturno como el culto principal en nuestro país si elegimos hacerlo".
 et_cults.12.a:1 "Genial"
 et_cults.13.t:1 "Influencias egipcias"
 et_cults.13.d:1 "Algunas prácticas egipcias se han extendido a nuestro país. En particular, el dios Amón se ha agregado a los panteones locales en varias provincias. Esto nos da la opción de adoptar el culto de Amón como el culto principal en nuestro país si elegimos hacerlo".
 et_cults.13.a:1 "Genial"
