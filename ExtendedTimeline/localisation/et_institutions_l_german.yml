 et_institutions.4.d:0 "Der elektromagnetische Generator wurde bereits im frühen 19. Jahrhundert erfunden, aber Elektrizität wurde üblicherweise bisher noch nicht kommerziell genutzt. Doch mit neuen, günstigeren und effektiveren Generatoren wird Strom immer billiger, bequemeren und einfacher zu nutzen, im Vergleich zu alternativen Stromquellen wie z.B. Dampfkraft oder Öl. Mit dieser neuen Technologie können sowohl große Fabriken als auch kleine Haushaltsgeräte effektiver und billiger arbeiten."
