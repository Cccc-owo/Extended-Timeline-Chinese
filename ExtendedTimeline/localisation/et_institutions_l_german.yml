 et_institutions.22.t:0 "Die ersten Zünfte"
 et_institutions.22.d:0 "Zünfte sind Vereinigungen von Handwerkern oder Händlern, die die Ausübung ihres Handwerks in einer bestimmten Stadt kontrollieren. Die frühesten Arten von Zünften bildeten sogenannte Brudergemeinschaften, die von Handwerkern geschlossen wurden. Sie waren quasi wie eine Mischung aus Fachverbänden, Gewerkschaften, Kartellen und Geheimgesellschaften organisiert. Häufig hingen sie von durch Monarchen oder andere Autoritäten gesetzlich zugesicherten Privilegien und Rechten ab, wie z.B. ein Monopol auf spezifische Dienstleistungen oder ein Handelsmonopol, sowie den Eigentumsvorbehalt für Werkzeuge und benötigtes Material."
