 et_institutions.21.t:0 "Scholastik"
 et_institutions.21.d:0 "Die Scholastik ist eine wissenschaftliche Denkweise und Methode der Beweisführung, die großen Wert auf die dialektische Vernunft legt, um das Wissen durch Schlussfolgerungen zu erweitern und Widersprüche zu lösen. Die scholastische Denkweise ist bekannt für eine strenge Begriffsanalyse und das Aufzeigen von Unterschieden. Am Anfang war die Scholastik ein Versuch der Harmonisierung mittelalterlicher Denker, um die Ansichten der vielen Autoritäten mit ihrer eigenen Tradition in Einklang zu bringen und um die religiösen Ideen wieder mit der klassischen und spätantiken Philosophie zusammenzuführen."
