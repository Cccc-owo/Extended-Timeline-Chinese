 et_institutions.2.t:0 "Die Industrielle Revolution"
 et_institutions.2.d:0 "Die technischen Neuerungen des 18. Jahrhunderts, wie z.B. Dampfkraft, haben den Produktionsertrag für einige Produkte, wie z.B. Eisen und Kleidung. Durch den Bau großer Fabriken können die Kapitalisten die große Maschinerie sowie die Spezialisierung der Arbeit an einem Ort konzentrieren. Dies stellt einen großen Unterschied zum früheren System dar, bei dem jede Arbeit manuell erledigt werden. Zusammen mit anderen kürzlichen technischen Fortschritten wird dieses neue System die Gesellschaft auf jeden Fall revolutionieren."
