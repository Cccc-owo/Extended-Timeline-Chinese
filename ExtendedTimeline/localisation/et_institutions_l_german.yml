 et_institutions.15.t:0 "Die Entstehung der Leibeigenschaft"
 et_institutions.15.d:0 "Leibeigenschaft ist ein Zustand der Knechtschaft, bei der Leibeigene, die ein Grundstück bewohnen, für den Grundherrn, dem das Grundstück gehört, arbeiten müssen. Im Gegenzug erhalten sie dafür Schutz und bestimmte Rechte. Leibeigene müssen nicht nur auf den Feldern arbeiten, sondern auch häufig in den Minen, Wäldern und auf den Straßen ihres Grundherrn. Das Landgut bildet die Basis einer protofeudalen Gesellschaft, bei der der Grundherr und die Leibeigenen gesetzlich, ökonomisch und gesellschaftlich voneinander abhängig sind."
