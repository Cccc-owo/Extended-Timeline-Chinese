 et_institutions.11.t:0 "Geburt des Legalismus"
 et_institutions.11.d:0 "Die Kontrolle der frühen Zhou-Könige über die Regierung war stark abhängig von ihren persönlichen Fähigkeiten, persönlichen Beziehungen zwischen dem Herrscher und seinen Ministern und von militärischer Macht. Ihre Form der Zentralregierung war so unterentwickelt, dass sie gezwungen waren, Feudalherren mehr Autorität zu geben. Eine neue Philosophie namens Legalismus zielt darauf ab, dies durch die Einführung intellektueller und ideologischer Grundlagen einer zentralisierten, bürokratischen Regierung in Ordnung zu bringen."
