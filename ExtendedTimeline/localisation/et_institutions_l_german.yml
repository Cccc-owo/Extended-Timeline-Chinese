 et_institutions.17.t:0 "Früher Feudalismus"
 et_institutions.17.d:0 "Die klassische Form des Feudalismus beschreibt eine Reihe von Verpflichtungen unter dem Kriegeradel, die sich um die drei Schlüsselaspekte drehen: Grundherren, Vasallen und Lehen. Ein Grundherr ist im groben Sinne ein Adliger, der ein Grundstück besitzt, ein Vasall ist eine Person, die vom Grundherrn den Besitz des Landes erhalten hat und das Grundstück selbst wird als Lehen bezeichnet. Im Austausch für die Benutzung des Lehens und Schutz durch den Grundherrn, stellt der Vasall bzw. Lehensnehmer diesem verschiedene Dienste zur Verfügung. Die Verpflichtungen und Rechte bezüglich des Lehens von Grundherren und Lehensnehmern dem anderen gegenüber, bildete die Basis für die feudale Ordnung."
