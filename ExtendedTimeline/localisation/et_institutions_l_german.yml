 et_institutions.12.t:0 "Früher Imperialismus"
 et_institutions.12.d:0 "Bei dem Imperialismus handelt es sich um eine Art der Politik, bei der es darum geht, die Macht eines Landes mit Hilfe von militärischer Gewalt und Diplomatie zu vergrößern. Seinen Ursprung liegt in dem lateinischen Wort \"imperium\", was soviel heißt wie \"Herrschaft\" oder \"Reich\". Im Allgemeinen bezieht es sich auf einen multiethnischen oder multinationalen Staat, der eine politische und militärische Macht auf seine, sich kulturell und ethnisch von der herrschenden Kultur und Ethnie unterscheidenden Einwohner ausübt."
