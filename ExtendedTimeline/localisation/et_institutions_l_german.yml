 et_institutions.16.t:0 "Grundherrschaft"
 et_institutions.16.d:0 "Die Grundherrschaft ist ein Prinzip der Organisation der ländlichen Wirtschaft, dessen Ursprung im System der spätrömischen Landhäuser liegt. Sie ist geprägt durch die Erhaltung der gesetzlichen und ökonomischen Macht des Grundherrn, die in ökonomischer Hinsicht durch seinen eigenen Landbesitz und durch die verpflichtenden Abgaben eines rechtlich seiner Gerichtsbarkeit und seinem Gerichtshof untergeordneten Teils der bäuerlichen Bevölkerung unterstützt wird."
