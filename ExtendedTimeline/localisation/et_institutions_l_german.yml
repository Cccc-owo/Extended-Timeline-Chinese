 desc_new_world_i:0 "Die Entdeckung der Neuen Welt hat ein neues Zeitalter eingeläutet: Sie führte zur Verbreitung neuer Materialien und Techniken und ließ die Menschen die gewaltige Größe der Erde erkennen. Mit der Verbreitung von Tieren, Pflanzen, Silber und Krankheiten über den Atlantik waren die ersten Schritte zu einer globalen Wirtschaft getan und mit der Kartografierung fremder Gebiete und der Dokumentierung fremder Völker wurden Ideen und religiöse sowie philosophische Debatten mehr und mehr von Entdeckungen aus den Gesellschaften aus Übersee beeinflusst. Große Denker verspüren den Drang in Frage zu stellen, was einst als Wahrheit galt. Von Valladolid bis Fatehpur Sikri steht nun die Beschaffenheit und die Natur der Welt zur Debatte."
 desc_writing:0 "Als sich menschliche Gemeinschaften bildeten, diente die Entwicklung der Schrift für pragmatische Angelegenheiten, wie z.B. für den Austausch von Informationen, für das Führen von Finanzbuchhaltungen, für die Festlegung von Gesetzen und für die Erfassung der Geschichte. Im 4. Jahrtausend vor Christus überstieg der Umfang des Handels und der Administration in Mesopotamien die Kapazitäten des menschlichen Erinnerungsvermögens und die Schrift wurde dauerhaft zu einer verlässlicheren Methode zur Erfassung und Darstellung von Transaktionen. Sogar Jahrtausende nach ihrer Erfindung ist die Schrift immer noch eine der wichtigsten Voraussetzungen für die Entstehung und Entwicklung zivilisierter Gesellschaften und große technologische sowie intellektuelle Errungenschaften  wären ohne sie nicht möglich."
 desc_legalism:0 "Der Legalismus ist eine klassische Schule der chinesischen Philosophie, in der große Denker vertreten sind, die äußerst wichtig für das Legen der \"intellektuellen und ideologischen Grundsteine des traditionellen, bürokratischen (Kaiser-)Reiches\" sind. Häufig mit modernen Sozialwissenschaften verglichen, wurde festgestellt, dass der Legalismus drei wichtige Aspekte beinhaltet, die letztlich die Leitlinie für die Kaiser von China bilden würde: Die Vollstreckung des Gesetzes, die Beeinflussung der Staatskunst  und die Ausübung von Macht. Kurzfristig gesehen war dies zwar sehr effektiv, längerfristig betrachtet führte die Ablehnung der traditionellen Kultur, Moral und ihr Ansatz, ihre Regierung nicht auf amtlicher Verwaltung aufzubauen, aber dazu, dass sich die Kaiser mit dieser Regierungsweise keine Freunde machten und dass sie durch traditionelle Ideologien und Gepflogenheiten verdrängt wurde."
 desc_ancient_imperialism:0 "Der Imperialismus ist eine Art von Politik, bei der es darum geht, die Macht eines Landes durch Militärpolitik und Diplomatie zu vergrößern. Sein Name kommt von dem lateinischen Wort \"imperium\", was sich mit \"Reich\", \"Herrschaft\" oder \"(höchste) Gewalt\" übersetzen lässt. Im Allgemeinen bezeichnet ein Imperium einen Vielvölkerstaat, der politische und militärische Gewalt über Völker besitzt, die sich kulturell und ethnisch von der herrschenden Ethnie und ihrer Kultur unterscheiden. Das Römische Reich war der erste Staat, der das Konzept eines Imperiums erfand und durch ständige Kriegszüge und die Verabschiedung und Ausführung von Gesetzen verkörperte. Bis in die Moderne war es das größte westliche Reich und hatte einen starken, bleibenden Einfluss auf Westeuropa."
 desc_caste_system:0 "Kasten sind eine Form der sozialen Schichtenbildung, für die Endogamie, erbliche Weitergabe von Lebensgewohnheiten, die häufig den Beruf einschließt, sowie die rituelle Stellung in einer Rangfolge, die soziale Interaktion beschränkt auf diese und Ausgrenzung auf Grund von kultureller Ansichten über Reinheit und Unreinheit bezeichnend ist. Ein Beispiel, das seine Wurzeln in der Antike hat und bis heute immer noch beständig ist, ist die Teilung der Gesellschaft in starre soziale Gruppen. Häufig studieren Soziologen und Anthropologen die in vielen Ländern vorherrschende, einem Kastensystem ähnelnde soziale Spaltung, indem sie das indische Kastensystem als Basis für Untersuchungen heranziehen."
 desc_organized_religion:0 "Wenn eine Religion als soziale Institution, in der das Glaubenssystem und Rituale systematisch geregelt und formal etabliert sind, ausgeübt wird, wird diese als organisierte Religion, oder auch als institutionelle Religion, bezeichnet. Typische Merkmale einer organisierten Religion sind eine offizielle Doktrin oder ein Dogma, eine hierarchisch oder bürokratisch strukturierte Führung und eine Kodifizierung ihrer Regeln und Praktiken. Auf Grund ihrer strukturierten und normierten Form und ihrer Eigenschaft, sich schnell auszubreiten, machen organisierte Religionen einen Großteil der Weltreligionen aus."
 desc_serfdom:0 "Leibeigenschaft ist eine Art der Knechtschaft, die sich hauptsächlich im Europa des Hochmittelalters entwickelte und die in manchen Ländern bis ins 19. Jahrhundert praktiziert wurde. Die Leibeigenen, die auf einem Landgut lebten, mussten für den Gutsbesitzer im Gegenzug für Schutz, Rechtsprechung und dem Recht, überlebensnotwendige Anteile der Ernte behalten zu dürfen, auf diesem Stück Land arbeiten. Häufig wurden die Leibeigenen nicht nur für Arbeiten auf den Feldern des Grundherrn eingesetzt, sondern auch für Arbeiten in dessen Minen, Wäldern und auf dessen Straßen. Die Grundherrschaft bildete die niedrigste Stufe in der feudalen Gesellschaft und der Grundbesitzer und seine Leibeigenen waren rechtlich, ökonomisch und sozial an einander gebunden. In der feudalen Gesellschaft verkörperten die Leibeigenen den untersten aller Stände."
 desc_manorialism:0 "Die herrschaftliche Organisationsform der Grundherrschaft entstand aus dem System der spätrömischen Landhäuser. Sie wurde in weiten Teilen des mittelalterlichen West- und Mitteleuropas praktiziert und später langsam durch das Aufkommen von einer auf Geld basierenden Marktwirtschaft und neuen Arten von landwirtschaftlichen Verträgen verdrängt. Bei der Grundherrschaft sorgten die Untertanen von Grundbesitzern für den Wachstum oder den Erhalt von dessen ökonomischer Macht, wobei dies vor allem durch Arbeit auf deren Grundstücken , in seltenen Fällen aber auch durch Geldabgaben erreicht werden sollte."
 desc_early_feudalism:0 "Der Ausdruck Feudalismus bezeichnet eine Reihe von wechselseitigen, rechtlichen und militärischen Verpflichtungen – z.B. die Verpflichtungen zwischen Grundbesitzern und Lehensträgern (Lehenswesen) – im Adelsstand und damit vor allem die Gesellschafts- und Wirtschaftsform im europäischen Mittelalter. Grundbesitzer waren in der Regel Adlige, Lehensträgern wurden von Grundherren mit der Verwaltung von Grundstücken (Lehen) betraut. Dieses System wird Lehenswesen genannt. Im Gegenzug für die Nutzung der Grundstücke und Schutz durch den Grundbesitzer, mussten die Lehensnehmer für diesen verschiedene Arbeiten verrichten. Die Verpflichtungen und Rechte bezüglich des Lehens von Grundherren und Lehensnehmern dem anderen gegenüber, bildete die Basis für die feudale Ordnung."
 desc_crop_rotation:0 "Landwirte haben längst entdeckt, dass Felderwirtschaft, also der abwechselnde Anbau von verschiedenen Nutzpflanzen – wie z.B. der wechselnde Anbau von Futterpflanzen für Nutztiere und Getreide für den menschlichen Verzehr –, es möglich macht einen fruchtbaren Boden zu erhalten oder sogar einen unfruchtbar gewordenen Boden wieder fruchtbar zu machen. Bauern im Mittleren Osten betrieben bereits im 6. Jahrtausend vor Christus Felderwirtschaft, allerdings ohne ein Verständnis von der Chemie zu haben, indem sie abwechselnd Hülsenfrüchte und Getreide anpflanzten. In der Zeit Karls des Großen sind Bauern von einer Zweifelderwirtschaft zu einer Dreifelderwirtschaft übergegangen. Diese Dreifelderwirtschaft, bei der das Land in drei Teile eingeteilt wird – ein Teil wurde im Herbst mit Roggen oder Winterweizen und später mit Frühlingshafer oder Gerste bepflanzt, in einem anderer Teil wurden Erbsen, Linsen oder Bohnen gesät und der dritte Teil lag brach –, wurde von europäischen Bauern vom Mittelalter bis ins 20. Jahrhundert praktiziert."
 desc_civil_service:0 "Der Ursprung des modernen, leistungsorientierten öffentlichen Dienstes kann auf die kaiserlichen Prüfungen im imperialen China zurückgeführt werden. Die Beamtenprüfung diente dazu, die besten Verwaltungsbeamten für die staatliche Bürokratie auszuwählen. Dieses System hatte einen großen Einfluss auf die Gesellschaft und die Kultur im imperialen China und für das Entstehen einer Klasse der Gelehrten-Bürokraten unabhängig von ihrer Abstammung. In der Theorie stellte dieses System des öffentlichen Dienstes eine der besten Möglichkeiten für sozialen Aufstieg im Mittelalter dar, in der Praxis allerdings wurden diese Prüfungen auf Grund des benötigten Zeitaufwands hauptsächlich von Söhnen der Oberschicht abgelegt."
 desc_manuscripts:0 "In der Manuskriptkultur werden (handschriftliche) Manuskripte zur Sicherung und Verbreitung von Informationen verwendet, was im Westen vor der Erfindung des Buchdrucks der Fall war. In ihrer frühen Phase wurden Manuskripte von Mönchen per Hand abgeschrieben, wobei sie nicht nur religiöse Texte abschrieben, sondern allerlei verschiedene Arten von Texten, wie z.B. astronomische Texte oder Texte über Kräuterkunde. Im Mittelalter wurden Manuskripte nicht mehr nur in Klöstern verfasst, sondern wurden auch auf Stadtmärkten genutzt, außerdem entstanden wegen der Manuskriptkultur immer mehr Universitäten. In den Städten entstanden neue Berufe rund um die Anfertigung von Manuskripten und den Handel mit ihnen, die meist von Universitäten vergeben wurden."
 desc_scholasticism:0 "Scholastik ist die wissenschaftliche Denkweise und Methode der Beweisführung, welche die Lehre von mittelalterlichen Universitäten in Europa zwischen 1100 und 1700 dominierte. Außerdem bezeichnet der Begriff im weiteren Sinne pauschal die Gesamtheit der mittelalterlichen Theologie und Philosophie, im engeren Sinne alle Versuche, die kirchliche Dogmen des Katholizismus mit philosophischen Mitteln rational zu begründen. Sie entstand in christlichen Klosterschulen an den frühesten europäischen Universitäten. Die ersten Institutionen im Westen, die als Universitäten gelten, entstanden im späten 11. und 12. Jahrhundert in Italien, Frankreich, Spanien und England – z.B. die Schola Medica Salernitana, die Universität von Bologna und die Universität von Paris; dort wurden unter anderem Jura, Medizin, Kunst und Theologie unterrichtet."
 desc_guilds:0 "Zünfte sind Vereinigungen von Handwerkern oder Händlern, die die Ausübung ihres Handwerks in einer bestimmten Stadt kontrollieren. Die frühesten Arten von Zünften bildeten sogenannte Brudergemeinschaften, die von Handwerkern geschlossen wurden. Sie waren quasi wie eine Mischung aus Fachverbänden, Gewerkschaften, Kartellen und Geheimgesellschaften organisiert. Häufig hingen sie von durch Monarchen oder andere Autoritäten gesetzlich zugesicherten Privilegien und Rechten ab, wie z.B. ein Monopol auf spezifische Dienstleistungen oder ein Handelsmonopol, sowie den Eigentumsvorbehalt für Werkzeuge und benötigtes Material. Ein nachhaltiges Erbe der traditionellen Zünfte sind die Zunfthallen (auch Gildenhallen genannt), die als Treffpunkte dienten. Ein wichtiges Ergebnis des Zunftsystems war die Entstehung von Universitäten im mittelalterlichen Europa."
 desc_medicine:0 "Die Medizin ist die Lehre von der Diagnose, Behandlung und Verhinderung von Krankheiten und Verletzungen. Obwohl es die Medizin schon seit der Antike gibt, fand eine große Veränderung im medizinischen Denken erst während der Pestepidemien des 14. und 15. Jahrhunderts ein, als der Ansatz der \"traditionellen Autoritäten\" für Wissenschaft und Medizin allmählich aufgegeben wurde. Viele mittelalterliche Ärzte wie Andreas Vesalius verbesserten und widerlegten einige der bisherigen Theorien aus der Vergangenheit."
 desc_imperialism:0 "Als Imperialismus bezeichnet man das Bestreben eines Staatswesens bzw. seiner politischen Führung, in anderen Ländern oder bei anderen Völkern wirtschaftlichen und politischen Einfluss zu erlangen, bis hin zu deren Unterwerfung und zur Eingliederung in den eignen Machtbereich. Typischerweise geht das damit einher, eine ungleiche wirtschaftliche, kulturelle oder territoriale Beziehung aufzubauen und aufrechtzuerhalten. Im Zeitalter des Imperialismus, welches etwa um 1700 begann, kolonialisierten, beeinflussten und annektierten europäische Industrienationen andere Teile der Welt, um ihre politische Macht zu steigern. Der Imperialismus wurde von Kritikern in vielerlei, vor allem aber in moralischer Hinsicht, kritisiert, allerdings ermöglichte er auch die rasche Verbreitung von Technologien und Ideen in koloniale Territorien."
 desc_industrialization:0 "Als Industrielle Revolution bezeichnet man den Übergang zu neuen Herstellungsprozessen zwischen 1760 und 1820 bzw. 1840. Von der Handarbeit wurde zu maschinellen Herstellungsprozessen gewechselt, chemische Fertigungen und Eisenproduktionsprozesse entstanden, Dampfkraft wurde verstärkt eingesetzt und Fabriken entstanden. Die Textilindustrie war in Bezug auf die Anzahl der Beschäftigten, dem Wert der Endprodukte und dem investierten Kapital die vorherrschende Industrie der Industriellen Revolution; weiterhin war es die Textilindustrie, die zuerst moderne Produktionsverfahren einsetzte. Die Industrielle Revolution begann in Großbritannien und die meisten der wichtigsten technischen Neuerungen waren britisch."
 desc_nationalism_institution:0 "Nationalismus bezeichnet Weltanschauungen und damit verbundene politische Bewegungen, die die Herstellung und Konsolidierung eines souveränen Nationalstaats – und eventuell auch Unabhängigkeit (von einem anderen Staat) – anstreben. Nationalistische Ideen kamen zuerst in der Mitte des 18. Jahrhundert auf und wurden aktiv von einigen europäischen Regierungen, sowie von damaligen Autoren und Intellektuellen unterstützt Nationale Symbole, Hymnen, Fahnen und Erzählungen wurden eifrig entwickelt und übernommen. Die politische Entwicklung des Nationalismus und die Idee der Volksherrschaft gipfelten in den nationalen Revolutionen in Europa, wie z.B. dem Griechischen Unabhängigkeitskrieg von 1821-1829 und der Französischen Revolution. Seitdem ist der Nationalismus zu einer der bedeutendsten politischen und gesellschaftlichen Kräfte in der Geschichte geworden."
 desc_electrification:0 "Als Elektrifizierung wird allgemein die Bereitstellung der Infrastruktur in Form von Stromnetzen zur Versorgung einer Region oder eines Landes mit elektrischer Energie bezeichnet. Sie begann in Folge der Industriellen Revolution in den 1880er Jahren und stellt einen kontinuierlichen Vorgang dar. Obwohl Strom damals im Vergleich zu heute sehr teuer war, war er dennoch viel günstiger als Öl, Dampfkraft oder Handarbeit. Darum führte die Elektrifizierung von Fabriken und Haushalten zu einer hohen Produktivität und einem wirtschaftlichen Wachstum. Manche Experten betrachten die Elektrifizierung als größte technische Errungenschaft  des 20. Jahrhunderts."
 desc_globalization:0 "Globalisierung bezeichnet den Prozess der zunehmenden internationalen Verflechtungen in vielen Bereichen, wie z.B. Wirtschaft, Politik, und Kultur. Fortschritte im Transportwesen und in der Telekommunikationsinfrastruktur waren wesentliche Faktoren für die Globalisierung, die eine weitere gegenseitige Abhängigkeit von wirtschaftlichen und kulturellen Aktivitäten erzeugten. Globalisierung im heutigen Sinne nahm ihre Anfänge im 19. Jahrhundert und während des 20. Jahrhunderts nahm die Konnektivität der Weltwirtschaft und Kulturen sehr schnell zu."
 desc_internet:0 "Das Internet ist ein weltweiter Verbund von Computernetzwerken, der Milliarden von Geräten auf der ganzen Welt mit einander verbindet. Es verfügt über umfangreiche Informationsressourcen und -dienste, wie z.B. verknüpfte Hypertextdokumente und Anwendungen des World Wide Web, E-Mail Verkehr, Internettelefonie und Peer-to-peer Netzwerke für Filesharing. Das Internet ging aus dem im Jahr 1969 entstandenen Arpanet hervor, einem Projekt der ARPA des US-Verteidigungsministeriums. Es wurde zur Vernetzung von Universitäten und Forschungseinrichtungen benutzt. Die Nutzung des Internets stieg im Westen seit Mitte und in der restlichen, entwickelten Welt seit Ende der 1990er stark an. Seit 1995 hat sich die Internetnutzung verhundertfacht."
