 et_institutions.18.t:0 "Dreifelderwirtschaft"
 et_institutions.18.d:0 "Bei der Felderwirtschaft werden verschiedene Pflanzen auf dem selben Stück Land in aufeinanderfolgenden Jahreszeiten angebaut. Bei der Dreifelderwirtschaft wird das Ackerland eines Gutes oder Dorfes in drei große Felder eingeteilt: Ein Feld wird im Herbst mit Roggen oder Winterweizen, auf einem anderen Feld werden Erbsen, Linsen oder Bohnen gepflanzt und das dritte Feld liegt brach, damit der Boden dieses Feldes seine Nährstoffe regenerieren kann. Bei jedem Wechsel wird jedes Feld anders verwendet, wobei es innerhalb von drei Jahren für zwei Jahre bebaut und für ein Jahr in Ruhe gelassen wird. Zuvor wurde eine Zweifelderwirtschaft betrieben, bei der die Hälfte des Landes brach lag. Die Dreifelderwirtschaft ermöglicht den Bauern, mehr Getreide an zu bauen, wodurch die Produktion gesteigert wird. Die Hülsenfrüchte besitzen die Fähigkeit, Nitrate zu binden und können den Boden düngen. Weiterhin hilft ein erhöhter Bestand an verkäuflichem Getreide der Wirtschaft dabei, zu wachsen."
