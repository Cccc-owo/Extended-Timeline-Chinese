l_german:
 monetary_union:0 "Währungsunion"
 desc_monetary_union:0 "Eine Währung die alle beherrscht, Eine Währung die alle findet, Eine Währung die sie alle in der EU bindet."
 european_production_policy:0 "Europäische Agrarpolitik"
 desc_european_production_policy:0 "Die Gemeinsame Agrarpolitik zielt darauf ab, einen angemessenen Lebensstandard für die Landwirte zu gewährleisten und den Verbrauchern eine stabile und sichere Nahrungsmittelversorgung zu erschwinglichen Preisen zu ermöglichen."
 european_enviroment_policy:0 "Lebensprogramm"
 desc_european_enviroment_policy:0 "Das Lebensprogramm zielt auf eine Verbesserung der Umsetzung der EU-Umwelt- und Klimapolitik und -gesetzgebung ab."
 european_consumer_policy:0 "Verbraucherprogramm"
 desc_european_consumer_policy:0 "Das Verbraucherprogramm hilft den Bürgern, ihre Verbraucherrechte voll und ganz zu genießen und sich aktiv am Binnenmarkt zu beteiligen"
 unita_in_diversitate:0 "In Vielfalt geeint!"
 desc_unita_in_diversitate:0 "Europa ist endlich vereint. Jeder Europäer muss unser Land als seine Heimat sehen."
 demilitarization:0 "Demilitarisierung Europas"
 desc_demilitarization:0 "Die Kritik, die die Amerikaner bei der Vernachlässigung ihrer Verpflichtung zur Verteidigung durch die Europäer eingeebnet haben, ist nicht neu, obwohl sie oft übertrieben wird. So unvermeidlich diese Kürzungen in der militärischen Finanzierung sein könnten, könnten sie doch die Fähigkeit Europas, in internationalen Angelegenheiten zu handeln, auch für die mächtigsten europäischen Staaten, gefährden."
 large_country_in_eu:0 "Großes Land in der EU"
 desc_large_country_in_eu:0 "Wir wären besser dran für uns alleine."
 equal_development:0 "Gleiche Entwicklung"
 desc_equal_development:0 "Trat die EU ein, um das Problem der Armut in dieser Region zu lösen."
 adopt_the_euro_title:0 "Beitritt in die Eurozone"
 adopt_the_euro_desc:0 "Eine einzige Währung bietet viele Vorteile, wie etwa die Beseitigung von Wechselkursschwankungen."
 join_european_union_title:0 "Beitritt zur Europäischen Union"
 join_european_union_desc:0 "Menschen in der Europäischen Union können sich von einem Mitgliedsland zum anderen bewegen. Bürger können frei reisen, studieren, arbeiten oder leben in jedem europäischen Land ihrer Wahl."
 leave_european_union_title:0 "Verlassen der Europäischen Union"
 leave_european_union_desc:0 "Ein Teil der Europäischen Union ist nicht immer vorteilhaft. Glücklicherweise können wir gehen, wann immer wir wollen."
 found_european_union_title:0 "Gründung der Europäischen Union"
 found_european_union_desc:0 "Schaffung einer europaweiten politischen Struktur, die Frieden und wirtschaftliches Wachstum sichern kann."
 unite_european_union_title:0 "Vereinigung der Europäischen Union"
 unite_european_union_desc:0 "Durch wirtschaftliche und politische Maßnahmen konnten wir die volle Integration der Mitgliedsstaaten erreichen."
 dismantle_european_union_title:0 "Auflösung der Europäischen Union"
 dismantle_european_union_desc:0 "Europa ist beunruhigend vereint. Es ist Zeit für die Mitgliedsstaaten, sich an ihre Tradition des Krieges zu erinnern."
 eu_integration_1_title:0 "Reform des Europäischen Parlaments"
 eu_integration_1_desc:0 "Erhöhung der Befugnisse des Europäischen Parlaments gegenüber den Mitgliedstaaten."
 eu_integration_2_title:0 "Reform der Europäischen Kommission"
 eu_integration_2_desc:0 "Steigern Sie die Macht der Europäischen Kommission gegenüber den Mitgliedsstaaten."
 eu_integration_3_title:0 "Reform des Europäischen Rates"
 eu_integration_3_desc:0 "Erhöhung der Befugnisse des Europäischen Rates gegenüber den Mitgliedstaaten."
 eu_gov:0 "Politisch-ökonomische Union"
 eu_gov_desc:0 "Ein System von supranationalen Institutionen und zwischenstaatlichen Verhandlungsentscheidungen der Mitgliedstaaten."
 eu_gov_2:0 "Politisch-ökonomische Union"
 eu_gov_2_desc:0 "A system of supranational institutions and intergovernmental negotiated decisions by the member states."
 lead_eu_title:0 "Werde zum Führer der Europäischen Union"
 lead_eu_desc:0 "Der Vorsitzende der Europäischen Union hat das Recht, Reformen durchzuführen."
 european_leader:0 "Leiter der Europäischen Union"
 centralized_warfare_policy_title:0 "Zentralisierte europäische Kriegführung"
 centralized_warfare_policy_desc:0 "Verpflichtet die Mitgliedsstaaten, an einem Krieg mit der Europäischen Union teilzunehmen."
 EUNAME1:0 "Europa ist vereinigt!"
 EUDESC1:0 "Die Europäische Union ist seit jeher eine freie Vereinigung souveräner Staaten; Aber die jüngste Integrationspolitik zwischen den Regierungen gibt uns die Möglichkeit, eine noch engere Union zu etablieren, wie die Europäer noch nie zuvor gesehen haben."
 EUNAMEOP1:0 "In Vielfalt geeint!"
 EUNAME2:0 "Europäische Debatte beginnt"
 EUDESC2:0 "Wir haben eine europäische Debatte gestartet, die Frage, die wir in allen Mitgliedsländern vorgestellt haben. Wir brauchen also viel Unterstützung, bevor wir tatsächlich eine Reform durchführen können."
 EUNAMEOP2:0 "Lass uns das machen!"
 EUNAME3:0 "Ein Staat tritt der Europäischen Union bei"
 EUDESC3:0 "Mein $MONARCHTITLE$, [From.Owner.GetName] ist der Eu beigetreten!"
 EUNAMEOP3:0 "Oh, this is delightfull."
 EUNAME4:0 "Wir führen die Europäische Union"
 EUDESC4:0 "My $MONARCHTITLE$, Wir sind aus der EU gewählt worden! Für die nächsten sechs Monate werden wir die Präsidentschaft des Rates der Europäischen Union führen."
 EUNAMEOP4:0 "Wir führen!"
 EUNAME5:0 "Neuer Vorsitzender in der Europäischen Union!"
 EUDESC5:0 "Mein $MONARCHTITLE$, [From.Owner.GetName] Spanien kontrolliert nun die Europäische Union! Jetzt können sie ihren Einfluss nutzen, um die Macht der Mitgliedsstaaten auf die Organe der Union zu übertragen!"
 EUNAMEOP5:0 "This is disgraceful!"
 EUNAME7:0 "Europäische Debatte"
 EUDESC7:0 "Wir führen eine Aussprache im Europäischen Parlament. Es handelt sich um eine große Reform eines der Organe der Union."
 EUNAMEOP7:0 "Wir geben unsere Unterstützung! Derzeit ist die Anzahl der Unterstützer §l[Root.support_european_reform_number.GetValue]§!, während die Anzahl der Gegner §R [Root.opposes_european_reform_number.GetValue]§ ist!."
 EUNAMEOP7REFUSAL:0 "Das widerspricht den Prinzipien der Union! Derzeit ist die Anzahl der Unterstützer §l[Root.support_european_reform_number.GetValue]§!, während die Anzahl der Gegner§R [Root.opposes_european_reform_number.GetValue]§ ist!."
 EUNAME8:0 "Die Debatte endet."
 EUDESC8:0 "Mein $MONARCHTITLE$, die Debatte, die wir hielten, hatte zu wenig Unterstützung und endete erfolglos. Dies ist sicherlich eine Niederlage für die Diplomatie."
 EUNAMEOP8:0 "Verdammt!"
 EUNAME9:0 "Die Debatte endet."
 EUDESC9:0 "Mein $MONARCHTITLE$,Die Debatte, die wir hielten, erfolgreich abgeschlossen. Das ist sicher ein Sieg für die Diplomatie."
 EUNAMEOP9:0 "Ausgezeichnet!"
 EUNAME10:0 "Zentralisierte Kriegsführung"
 EUDESC10:0 "Mein $MONARCHTITLE$, Das Europäische Parlament hat einen Auftrag zur Zentralisierung der Außen- und Kriegsführung vereinbart. Das bedeutet, dass wir alle europäischen Armeen im Konfliktfall führen werden."
 EUNAMEOP10:0 "Ich hoffe, sie glauben nicht, dass ich einfach ihre Privilegien zurückgenommen habe ..."
 EUNAME11:0 "Staat verlässt die Europäische Union"
 EUNAME12:0 "Die Europäische Union"
 EUDESC12:0 "Seit Tausenden von Jahren ist Europa von blutigen Kriegen geplagt. Bruder gegen den Bruder, Nationen rissen sich auf Kosten von Blut und Tränen auseinander. Aus diesem blutgetränkten Land entsteht aber eine neue Idee der Zusammenarbeit und Freiheit. Heute teilen wir Kohle und Stahl, Waren, die die Mitgliedstaaten daran hindern, die unmenschlichen Verbrechen im Krieg zu wiederholen, aber bald wird sich ganz Europa mit einer einzigen Flagge identifizieren."
 EUNAMEOP12:0 "In Vielfalt geeint!"
 european_union_flavour.1.t:0 "Wir erhielten europäische Gründungen"
 european_union_flavour.1.d: 0 "Die EU bietet Finanzmittel für eine breite Palette von Projekten und Programmen, die Bereiche wie: regionale und städtische Entwicklung, Beschäftigung, soziale Eingliederung, Landwirtschaft, ländliche Entwicklung, Meeres- und Fischereipolitik, Forschung, Innovation, Und humanitäre Hilfe. "
 european_union_flavour.1.a: 0 "Ehrfürchtig!"
 european_union_flavour.1.b: 0 "Wir brauchen nicht dringend Geld."
 european_union_flavour.2.t: 0 "Agrarpolitik"
 european_union_flavour.2.d: 0 "Die Kommission hat eine Reihe von Rechtsvorschlägen vorgelegt, um die Gemeinsame Agrarpolitik zu einer wirksameren Politik für eine wettbewerbsfähigere und nachhaltigere Landwirtschaft und lebendige ländliche Gebiete zu machen."
 european_union_flavour.2.a: 0 "Das ist gar nicht schlecht!"
 european_union_flavour.3.t: 0 "Unterstützung Kreativität"
 european_union_flavour.3.d: 0 "Das Programm Creative Europe unterstützt den europäischen Kino- und Kultur- und Kreativsektor und unterstützt Zehntausende von Künstlern, Kulturschaffenden und Kulturorganisationen."
 european_union_flavour.3.a: 0 "Zeit, mir etwas Kunst zu holen!"
 european_union_flavour.4.t: 0 "Menschenrechte verteidigen"
 european_union_flavour.4.d: 0 "Das Europäische Instrument für Demokratie und Menschenrechte unterstützt die Förderung der Demokratie und der Menschenrechte in Drittstaaten."
 european_union_flavour.4.a: 0 "Ich bin ganz für Menschenrechte."
 european_union_flavour.5.t: 0 "Humanitäre Hilfe"
 european_union_flavour.5.d: 0 "Ziel der EU-Politik der humanitären Hilfe ist es, Menschen außerhalb der EU, die Opfer von Naturkatastrophen oder von Menschen verursachten Katastrophen sind, Hilfe, Erleichterung und Schutz zu bieten."
 european_union_flavour.5.a: 0 "Helfen Sie ihnen!"
 european_union_flavour.5.b: 0 "Das können wir uns nicht leisten ..."
 european_union_flavour.6.t: 0 "Gerechtigkeitsprogramm"
 european_union_flavour.6.d: 0 "Das Programm" Justiz "zielt darauf ab, dafür zu sorgen, dass die EU-Rechtsvorschriften in Zivil- und Strafrechtspflege wirksam angewandt werden. Sie dient der Gewährleistung eines angemessenen Zugangs zu Gerechtigkeit für Menschen und Unternehmen in grenzüberschreitenden Rechtsfällen in Europa und unterstützt EU-Maßnahmen Drogen und Verbrechen zu bekämpfen. "
 european_union_flavour.6.a: 0 "Gerechtigkeit für alle!"
 european_union_flavour.7.t: 0 "Lebensprogramm"
 european_union_flavour.7.d: 0 "Das Programm" Leben "wird dazu beitragen, dass die Ressource ressourceneffizient, kohlenstoffarme und klimafreundliche Wirtschaft zum Schutz und zur Verbesserung der Umweltqualität beiträgt und den Verlust an biologischer Vielfalt stoppt und rückgängig macht."
 european_union_flavour.7.a: 0 "Berühre meine Biodiversität nicht!"
 european_union_flavour.8.t: 0 "Verbraucherprogramm"
 european_union_flavour.8.d: 0 "Das Verbraucherprogramm konzentriert sich auf vier Bereiche: 0 Überwachung und Durchsetzung der Produktsicherheit, Verbraucherinformation und Bildung, Verbraucherrechte und wirksame Rechtsdurchsetzung und Stärkung der grenzübergreifenden Durchsetzung."
 european_union_flavour.8.a: 0 "Kaufen Sie mehr Material!"
 european_union_flavour.9.t: 0 "Soziales Innovationsprogramm"
 european_union_flavour.9.d: 0 "Das Programm" Beschäftigung und soziale Entwicklung "fördert Beschäftigungs- und Sozialpolitik in der gesamten EU. Das Programm unterstützt die Bemühungen der Mitgliedstaaten bei der Ausarbeitung und Umsetzung von Beschäftigungs- und Sozialreformen auf europäischer, nationaler und regionaler und lokaler Ebene Durch politische Koordinierung und die Identifizierung, Analyse und den Austausch von bewährten Praktiken. "european_union_flavour.9.a: 0 "Frieden kann nicht mit Gewalt gehalten werden, sondern nur durch Verständnis erreicht werden."
 european_union_flavour.10.t: 0 "Japan will der EU beitreten"
 european_union_flavour.10.d: 0 "Mein $ MONARCHTITLE $, ich weiß nicht, wie [JAP.Monarch.GetSheHe] diese Idee erhielt, aber wir erhielten gerade einen Brief von den Japanern [JAP.Monarch.GetTitle], [JAP. Monarch.GetName] .Es sagt, [JAP.Monarch.GetSheHe] will der EU beitreten, obwohl sie von der anderen Seite der Welt sind... "
 european_union_flavour.10.a:0 "Ich bin froh das Senpai mich bemerkt hat."
 european_union_flavour.10.b:0 "B-Baka! Es ist nicht wie ich will [JAP.Monarch.GetHerHim] beitreten oder etwas..."
 european_union_flavour.10.z: 0 "Menschen mit großen Augen werden in Europa ankommen"
 european_union_flavour.11.t: 0 "Verzweifelte wirtschaftliche Lage"
 european_union_flavour.11.d: 0 "Unser Land hat viele arme Regionen, und unsere Wirtschaft ist nicht in der Lage, ihre Entwicklung nach den Standards der Union zu gewährleisten. Wir sind gezwungen, um Hilfe zu bitten."
 european_union_flavour.11.a: 0 "Solche Armut ... brauchen ... Geld ..."
 european_union_flavour.12.t: 0 "[From.Owner.GetName] fragt nach Hilfe"
 european_union_flavour.12.d: 0 "Meine $ MONARCHTITLE $, [From.Owner.GetName] hat unsere Hilfe gebeten, um die wirtschaftliche Situation in ihren ärmsten Regionen zu verwalten. Als eines der am meisten entwickelten Mitglieder ist es unsere Pflicht."
 european_union_flavour.12.a: 0 "Senden Sie das ganze Geld!"
