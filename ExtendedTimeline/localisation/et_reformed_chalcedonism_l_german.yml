l_german:
 # Religion:
 reformed_chalcedonism: "Ecclesia Unita"  ###  Übersetzung - ??? ab 1.16.1 Proho  ###
 reformed_chalcedonism_religion_desc: "Die Religion Ecclesia Unita (Latein für Vereinigte Kirche) repräsentiert eine christliche Konfession, die sich aus dem chalcedonischen Glauben entwickelt hat, der reformiert wurde, um das Große Schisma zu verhindern."

 REFORMED_CHALCEDONIAN_ASPECTS_POWER_NAME: "Kirchenmacht"
 REFORMED_CHALCEDONIAN_ASPECTS_SHORT: "Aktion"
 REFORMED_CHALCEDONIAN_ASPECTS_LONG: "Religiöse Aktion"

 # Aspects:
 reformed_chalcedonism_aspect_host_council_adm: "Administratives Konzil veranstalten"
 desc_reformed_chalcedonism_aspect_host_council_adm: "Veranstaltet ein Konzil der "Ecclesia Unita"-Kirche und entscheidet über eine administrative Reform, deren Boni für ein paar Jahre für alle Angehörigen des Glaubens gelten werden."
 reformed_chalcedonism_aspect_host_council_dip: "Diplomatisches Konzil veranstalten"
 desc_reformed_chalcedonism_aspect_host_council_dip: "Veranstaltet ein Konzil der "Ecclesia Unita"-Kirche und entscheidet über eine diplomatische Reform, deren Boni für ein paar Jahre für alle Angehörigen des Glaubens gelten werden."
 reformed_chalcedonism_aspect_host_council_mil: "Militärisches Konzil veranstalten"
 desc_reformed_chalcedonism_aspect_host_council_mil: "Veranstaltet ein Konzil der "Ecclesia Unita"-Kirche und entscheidet über eine militärische Reform, deren Boni für ein paar Jahre für alle Angehörigen des Glaubens gelten werden."
 reformed_chalcedonism_aspect_become_defender_of_faith: "Verteidiger des Glaubens werden"
 desc_reformed_chalcedonism_aspect_become_defender_of_faith: "Beansprucht den Titel des Verteidiger des Glaubens. Unsere Religion benötigt einen würdigen Verteidiger, und das sind natürlich wir."
 reformed_chalcedonism_aspect_improve_relations_with_brothers_in_faith: "Glaubensbekenntnis des Herrschers erneuern"
 desc_reformed_chalcedonism_aspect_improve_relations_with_brothers_in_faith: "Unseren Herrscher dazu zu bringen, sein Glaubensbekenntnis zu erneuern, wird seine Bindung zur Kirche verstärken. Unseren Glaubensbrüdern werden dies sicherlich begrüßen."

 # Holy Orders:
 et_acoemetaen_order: "Akoimeten"
 et_acoemetaen_order_desc: "Die Akoimeten sind ein Mönchsorden, der den Gottesdienst ohne Unterbrechung Tag und Nacht feiert. Der Orden wurde im fünften Jahrhundert von dem griechischen Mönch Alexander dem Akoimeten gegründet."
 et_benedictine_order: "Benediktiner"
 et_benedictine_order_desc: "Die Benediktiner sind ein Ordern, der den Regeln des heiligen Benedikt folgt. Der Orden wurde im sechsten Jahrhundert von dem italienischen Mönch Benedikt von Nursia gegründet."
 et_maurician_order: "Mauricianer"
 et_maurician_order_desc: "Ein Orden für Sankt Mauricius, der ein ägyptischer General war, der die legendäre Thebaische Legion Roms im dritten Jahrhundert anführte, und einer der beliebtesten und am meisten verehrten Heiligen dieser Gruppe von Märtyrern ist."

 # Rebels:
 reformed_chalcedonism_rebels_title: "Religiös"
 reformed_chalcedonism_rebels_name: "$RELIGION$e Fanatiker"
 reformed_chalcedonism_rebels_desc: "Religiöse Fanatiker erheben sich vor allem in Provinzen, deren Religion von der Staatsreligion abweicht. Sie wollen ihre Religion verbreiten und alle Ungläubigen bekehren."
 reformed_chalcedonism_rebels_army: "$RELIGION$e Armee"
 reformed_chalcedonism_rebels_demand: "Konvertiert $COUNTRYNAME$"
 reformed_chalcedonism_rebels_demand_desc: "Die religiösen Rebellen kämpfen für die $RELIGION$ Religion. Sie verlangen, dass wir deren Vormachtstellung anerkennen oder wenigstens unsere Konvertierungsversuche einstellen, so dass sie ihren Glauben in Frieden ausüben können."

 # Decisions:
 reform_the_chalcedonism_faith_title: "Reformiert den chalcedonischen Glauben"
 reform_the_chalcedonism_faith_desc: "Der chalcedonische Glaube ist seit Jahrhunderten in Europa vorherrschend, ohne sich an neue Situationen in der Welt anzupassen. Der Glaube muss reformiert werden, um überleben und wieder aufleben zu können. Wenn wir dies versäumen, könnte sich die Kirche irgendwann aufgrund der Spannung zwischen West und Ost teilen."
 convert_to_reformed_chalcedonism_title: "Konvertiert zur Ecclesia Unita"
 convert_to_reformed_chalcedonism_desc: "Ein Teil unseres Volkes ist zur christlichen Ecclesia Unita konvertiert. Die Idee eines einzigen Gottes erscheint seltsam, aber ihre Ideen gewinnen in unserer Bevölkerung immer weiter an Beliebtheit. Wenn wir nicht konvertieren, könnte unser Land in religiöse Unruhen verfallen."

 # Events:
 et_reformed_chalcedonism_events.EVTNAME1: "Die Reformation des chalcedonischen Glaubens"
 et_reformed_chalcedonism_events.EVTDESC1: "Jahrhunderte lang war der chalcedonische Glaube die vorherrschende christliche Konfession, aber er hat stagniert und sich nicht mit der Zeit an neue Situationen angepasst. Mit dem Risiko einer Teilung der Kirche im Blick, hat der Verteidiger des Glaubens, [From.Monarch.GetName] von [From.GetName], ein Konzil in [From.Capital.GetName] einberufen, um wichtige Reformen zu verabschieden. \nDie Mehrheit der teilnehmenden Mitglieder des Klerus haben diesen zugestimmt. Das Disaster, das eine Teilung des Glaubens in zwei verschiedene Konfessionen hätte sein können, wurde abgewendet!"
 et_reformed_chalcedonism_events1.EVTOPT1: "Das ist eine großartige Entwicklung."
 et_reformed_chalcedonism_events1.EVTOPT2: "Reformen waren nötig, aber nicht diese. Wir werden lieber §YMiaphysitisch§!."
 et_reformed_chalcedonism_events1.EVTOPT3: "Reformen waren nötig, aber nicht diese. Wir werden lieber §YNestorianisch§!."

 et_reformed_chalcedonism_events.EVTNAME3: "Das Konzil von [Root.Capital.GetName]"
 et_reformed_chalcedonism_events.EVTDESC3: "[Root.Monarch.GetName] von [Root.GetName] hat Mitglieder des Klerus des [Root.Religion.GetName] Glaubens eingeladen, nach [Root.Capital.GetName] zu kommen und ein Konzil abzuhalten, um weitere Reformen der Kirche zu diskutieren. \nDen Hauptfokus dieses Konzils bilden administrative und bürokratische Angelegenheiten."
 et_reformed_chalcedonism_events3.EVTOPT1: "Stärkt die Kirche."
 et_reformed_chalcedonism_events3.EVTOPT2: "Reformiert die Pflichten und Rechte von Missionaren."
 et_reformed_chalcedonism_events3.EVTOPT3: "Reformiert die Klöster."
 et_reformed_chalcedonism_events3.EVTOPT4: "Reformiert den Gottesdienst."
 et_reformed_chalcedonism_events3.EVTOPT5: "Reformiert die Liste der verbotenen Bücher."

 et_reformed_chalcedonism_events.EVTNAME4: "Das Konzil von [Root.Capital.GetName]"
 et_reformed_chalcedonism_events.EVTDESC4: "[Root.Monarch.GetName] von [Root.GetName] hat Mitglieder des Klerus des [Root.Religion.GetName] Glaubens eingeladen, nach [Root.Capital.GetName] zu kommen und ein Konzil abzuhalten, um weitere Reformen der Kirche zu diskutieren. \nDen Hauptfokus dieses Konzils bilden diplomatische Angelegenheiten."
 et_reformed_chalcedonism_events4.EVTOPT1: "Betont die Wichtigkeit des Gebots der Nächstenliebe."
 et_reformed_chalcedonism_events4.EVTOPT2: "Verbessert die Diplomatie zwischen Glaubensbrüdern."
 et_reformed_chalcedonism_events4.EVTOPT3: "Reformiert die Fastenverordnungen."
 et_reformed_chalcedonism_events4.EVTOPT4: "Reformiert den Verhaltenskodex für Kriege gegen Glaubensbrüder."
 et_reformed_chalcedonism_events4.EVTOPT5: "Betont die Wichtigkeit der Loyalität zu Gott gegebenen Herrschern."

 et_reformed_chalcedonism_events.EVTNAME5: "Das Konzil von [Root.Capital.GetName]"
 et_reformed_chalcedonism_events.EVTDESC5: "[Root.Monarch.GetName] von [Root.GetName] hat Mitglieder des Klerus des [Root.Religion.GetName] Glaubens eingeladen, nach [Root.Capital.GetName] zu kommen und ein Konzil abzuhalten, um weitere Reformen der Kirche zu diskutieren. \nDen Hauptfokus dieses Konzils bilden militärische Angelegenheiten."
 et_reformed_chalcedonism_events5.EVTOPT1: "Legt einen Fokus auf die Verbreitung des wahren Glaubens."
 et_reformed_chalcedonism_events5.EVTOPT2: "Ruft einen Heiligen Krieg aus."
 et_reformed_chalcedonism_events5.EVTOPT3: "Ruft auf zur Verteidigung des Heiligen Landes."
 et_reformed_chalcedonism_events5.EVTOPT4: "Reformiert das Gebot "Du sollst nicht stehlen"."
 et_reformed_chalcedonism_events5.EVTOPT5: "Erlaubt dem Klerus im Militär zu dienen."

 et_reformed_chalcedonism_events.EVTNAME6: "[Root.GetName] konvertiert zu Ecclesia Unita"
 et_reformed_chalcedonism_events.EVTDESC6: "Mit der Reformation des chalcedonischen Glaubens entscheiden sich mehr und mehr Gläubige des alten Glaubens dazu, zur neuen Ecclesia Unita zu konvertieren. Dies hat nun dazu geführt, dass die Mehrheit in [Root.GetName] dem neuen Glauben folgt."
 et_reformed_chalcedonism_events6.EVTOPT1: "OK."

 et_reformed_chalcedonism_events.EVTNAME7: "[Root.GetName] erobert"
 et_reformed_chalcedonism_events.EVTDESC7: "Wir haben [Root.GetName] erobert, eine heilige Stätte der Ecclesia Unita. Während dies ein großer Erfolg für den [Root.Owner.Religion.GetName] Glauben ist, müssen wir auf ihre Versuche der Rückeroberung vorbereitet sein..."
 et_reformed_chalcedonism_events7.EVTOPT1: "Lasst sie kommen."

 et_reformed_chalcedonism_events.EVTNAME8: "Heilige Stätte von [From.GetName] verloren"
 et_reformed_chalcedonism_events.EVTDESC8: "Die heilige Stätte und der Sitz eines Patriarchen, [From.GetName], wurde von Ungläubigen erobert! Die ist eine schrecklicke Entwicklung und wir müssen alles in unserer Macht stehende tun, um es für den wahren Glauben zurückzuerobern!"
 et_reformed_chalcedonism_events8.EVTOPT1: "Was eine Tragödie!"

 et_reformed_chalcedonism_events.EVTNAME9: "Heilige Stätte [Root.GetName] zurückerobert"
 et_reformed_chalcedonism_events.EVTDESC9: "Endlich wurde die heilige Stätte [Root.GetName], der Sitz eines Patriarchen, von den Ungläubigen zurückerobert!"
 et_reformed_chalcedonism_events9.EVTOPT1: "Wundervoll."

