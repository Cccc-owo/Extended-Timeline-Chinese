 lan_xang_nation_title:0 "Gründet Lan Xang"
 lan_xang_nation_desc:0 "Indem wir die laotischen Stämme unter einer Herrschaft vereinen, können wir das Königreich Lan Xang errichten, was Millionen Elefanten bedeutet, die auf unsere beeindruckenden Armeen anspielen."
 warlord_become_kingdom_title:0 "Gründet ein Königreich"
 warlord_become_kingdom_desc:0 "Bis jetzt waren wir offiziell ein Teil des Han-Reiches und dem Han-Kaiser unterworfen, aber es ist offensichtlich, dass das Han-Reich gefallen ist, also ist es an der Zeit, dass wir unser eigenes Königreich getrennt von den Han gründen."
 chenla_nation_title:0 "Gründet Chenla"
 chenla_nation_desc:0 "Unsere Gesellschaft ist im Vergleich zum stärker indianisierten Königreich Funan im Süden noch ziemlich unentwickelt. Aber wenn es uns gelingt, die großen funanischen Städte zu erobern, können wir auf der Grundlage ihrer Regierungsform ein eigenes Königreich gründen."
 lanna_nation_title:0 "Gründet Lan Na"
 lanna_nation_desc:0 "Durch die Vereinigung der großen Städte am Oberlauf des Chao Phraya können wir ein richtiges Königreich für unser Volk gründen."
 reunite_chenla_title:0 "Wiedervereinigung von Chenla"
 reunite_chenla_desc:0 "Nach der Herrschaft von Jayavarman I. teilte sich das Königreich Chenla in zwei Teile. Durch die Wiedervereinigung von Chenla unter einem Herrscher konnten wir den früheren Glanz unseres Königreichs wiederherstellen."
 form_hre_et_title:0 "Vereine das Heilige Römische Reich"
 form_hre_et_desc:0 "Als einziger Mitgliedsstaat des Heiligen Römischen Reiches sind wir das Heilige Römische Reich und verdienen es, auf der Weltbühne als solches angesprochen zu werden."
 form_franks_title:0 "Gründet das Frankenreich"
 form_franks_desc:0 "Indem wir einige der Nachbarstämme unter unserer Herrschaft vereinen, können wir einen neuen stärkeren Stamm gründen, die Franken."
 enthrone_the_seljuk_sultan_title:0 "Gründet das Reich der Seldschuken"
 enthrone_the_seljuk_sultan_desc:0 "Nachdem wir die alten seldschukischen Hauptstädte in Khorasan erobert haben, können wir ganz Persien beanspruchen. Um diesen Anspruch zu festigen, können wir die Abstammung von der seldschukischen Königsfamilie beanspruchen und ein neues seldschukisches Reich gründen."
 curtail_estate_corporations_title:0 "Schränkt die Konzerne ein"
 curtail_estate_corporations_desc:0 "Durch Bestechung und Korruption haben die Konzerne unsere Regierung im Würgegriff. Um die Kontrolle zurückzuerobern, müssen wir ihre Macht und ihre Privilegien einschränken."
 curtail_estate_military_title:0 "Schränkt das Militär ein"
 curtail_estate_military_desc:0 "Das Militär hat einen großen Einfluss auf die Regierung. Um ihren Einfluss auf staatliche Angelegenheiten zu begrenzen, müssen wir ihre Macht und ihre Privilegien einschränken."
 curtail_estate_workers_title:0 "Schränkt das Proletariat ein"
 curtail_estate_workers_desc:0 "Unsere Regierung wird von und für die Arbeiterklasse geführt. Um eine stärker zentralisierte Verwaltung einzuführen, müssen wir ihre Macht und ihre Privilegien einschränken."
 somalian_nation_title:0 "Gründet Somalia"
 somalian_nation_desc:0 "Wir sollten unsere alte und überholte Länderpolitik hinter uns lassen und einen modernen Zentralstaat für das somalische Volk bilden."
 convert_to_cathar_title:0 "Konvertiert zum Katharismus"
 convert_to_cathar_desc:0 "Der Katharismus wird bei unserem Volk immer beliebter. Die Anerkennung des Katharismus als offizielle Religion könnte ihnen helfen, glücklich zu sein."