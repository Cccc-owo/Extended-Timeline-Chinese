 laotian_nation_desc:0 "Wir sollten unsere veraltete Politik hinter uns lassen und einen modernen, zentralisierten Staat für alle Laoten gründen."
 declare_pax_romana_title:0 "Erklärt den Pax Romana"
 declare_pax_romana_desc:0 "Wir haben es geschafft, Frieden ins Reich zu bringen und können den unterbrochenen Pax Romana fortsetzen."
 end_pax_romana_title:0 "Beendet den Pax Romana"
 end_pax_romana_desc:0 "Wenn wir großangelegte Militäroperationen planen, wäre es nicht weise, den Pax Romana fortzuführen. Dies könnte das Reich ernsthaft destabilisieren."
 abandon_secularism_title:0 "Beendet den Säkularismus"
 abandon_secularism_desc:0 "Es gibt keinen Grund für die Religionsfreiheit, wenn eine Religion allen anderen überlegen ist."
 chinese_republic_title:0 "Gründet China"
 chinese_republic_desc:0 "Jahrhundertelang wurden die chinesischen Länder nach der regierenden Dynastie benannt. Jetzt, da es keine herrschende Dynastie mehr gibt, ist es Zeit, das veraltete System über Bord zu werfen und unsere Nation einfach 'China' zu nennen."
 philippines_nation_title:0 "Gründet die Philippinische Nation"
 philippines_nation_desc:0 "Die Zeit ist reif, die letzten Überbleibsel unserer Vergangenheit als Kolonie abzuschütteln. Wir müssen eine richtige Nation gründen und unseren Anspruch auf diese Region festigen."
