 south_africa_nation_desc:0 "Die Zeit ist reif, um die letzten Fesseln unserer Vergangenheit als Kolonie abzuschütteln. Wir müssen eine Nation gründen und unsere Ansprüche auf dieses Gebiet festigen."
 form_assyria_title:0 "Gründet die Assyrische Nation"
 form_assyria_desc:0 "Wir haben endlich das assyrische Kernland vereint und können nun den großen assyrischen Staat errichten."
 form_babylon_title:0 "Gründet Babylon"
 form_babylon_desc:0 "Das antike babylonische Volk wurde wiederhergestellt und befreit, es wieder an der Zeit, dass sich die Mauern von Babylon erheben und dass die Welt neidisch auf unseren Ruhm wird."
 convert_to_babylonian_title:0 "Übernmehmt die babylonische Kultur"
 convert_to_babylonian_desc:0 "Die babylonische Kultur war tot, zerstört durch die Serie von fremden Eindringlingen. Doch nun interessieren sich die Menschen aus Babylon wieder für ihre alten Wurzeln. Wir sollten dese alten und mächten Traditionen übernehmen."
 turkmeni_nation_title:0 "Gründet Turkmenistan"
 turkmeni_nation_desc:0 "Wir sollten unsere alten und veralteten nationalen Richtlinien zurücklassen und einen modernen, zentralisierten Staat für das turkmenische Volk gründen."
 uzbek_nation_title:0 "Gründet Usbekistan"
 uzbek_nation_desc:0 "Wir sollten unsere alten und veralteten nationalen Richtlinien zurücklassen und einen modernen, zentralisierten Staat für das usbekische Volk gründen.."
 kyrgyz_nation_title:0 "Gründet Kirgisistan"
 kyrgyz_nation_desc:0 "Wir sollten unsere alten und veralteten nationalen Richtlinien zurücklassen und einen modernen, zentralisierten Staat für das kirgisische Volk gründen."
 kazakh_nation_title:0 "Gründet Kasachstan"
 kazakh_nation_desc:0 "Wir sollten unsere alten und veralteten nationalen Richtlinien zurücklassen und einen modernen, zentralisierten Staat für das kasachische Volk gründen."
 declare_fascist_dictatorship_title:0 "Nehmt eine faschistische Regierungsform an"
 declare_fascist_dictatorship_desc:0 "Die nationalsozialistische Partei ist die stärkste Partei in unserem Land geworden. Mit genug Macht könnten sie das parlamentarische System abschaffen und dieses mit einer faschistischen Diktatur ersetzen."
 declare_communist_dictatorship_title:0 "Nehmt eine kommunistische Regierungsform an"
 declare_communist_dictatorship_desc:0 "Die kommunistische Partei ist die stärkste Partei in unserem Land geworden. Mit genug Macht könnten sie das parlamentarische System abschaffen und dieses mit einer kommunistischen Diktatur ersetzen."
 disestablish_monarchy_title:0 "Schafft die Monarchie ab"
 disestablish_monarchy_desc:0 "Unser Land wird immer noch von einem Monarchen regiert und obwohl dieser eigentlich keine Macht mehr besitzt, gilt er weiterhin als unser Staatschef. Als modernen, demokratisches Land sollten wir die Monarchie abschaffen und mit einer Wahlpräsidentschaft ersetzen."
 form_usa_title:0 "Die neuen Vereinigten Staaten"
 form_usa_desc:0 "Jetzt wo die sogenannten 'Nordstaaten' zerschtampft wurden und Neu England unter unserer standhaften Kontrolle ist, könnten wir die Vereinigte Staaten von Amerika wiederbegründen."
 muslim_technology_reform_title:0 "Muslimische Technologiereform"
 muslim_technology_reform_desc:0 "Durch die Verbreitung neuer religiöser Ideen verbreitet sich außerdem eine neue Art des technischen Denkens. Durch die Übernahme einiger Ideen von islamischen Wissenschaftlern, könnten wir unsere technologische Entwicklung deutlich verbessern."
 muslim_unit_reform_title:0 "Reformiert das Militär"
 muslim_unit_reform_desc:0 "Wenngleich wir es geschafft haben unser Land technologisch zu reformieren, bleibt unser Militär weiterhin eher primitiv. Wir sollten unsere neue, fortschrittliche Technologie auch in unser Militär übernehmen."
 eastern_technology_reform_title:0 "Östliche Technologiereform"
 eastern_technology_reform_desc:0 "Durch die Verbreitung neuer religiöser Ideen verbreitet sich außerdem eine neue Art des technischen Denkens. Durch die Übernahme einiger Ideen von christlichen Gelehrten, könnten wir unsere technologische Entwicklung deutlich verbessern."
 eastern_unit_reform_title:0 "Reformiert das Militär"
 eastern_unit_reform_desc:0 "Wenngleich wir es geschafft haben unser Land technologisch zu reformieren, bleibt unser Militär weiterhin eher primitiv. Wir sollten unsere neue, fortschrittliche Technologie auch in unser Militär übernehmen."
 roman_government_reform_title:0 "Reformiert die Regierung"
 roman_government_reform_desc:0 "Der Senat ist ein Relikt aus der republikanischen Zeit und die Generäle sind gefährlich, da sie die Kontrolle über die Armee besitzen. Wir sollten die Regierung reformieren, um sie zu stabilisieren und die Macht in einer Position zu bündeln, der des Kaisers."
 asian_technology_reform_title:0 "Asiatische Technologiereform"
 asian_technology_reform_desc:0 "Für eine lange Zeit war unsere technologische Entwicklung der des westlichen Ländern überlegen. Wir müssens unsere Technologie reformieren, wenn wir weiterhin konkurrenzfähig bleiben wollen."
 form_belarus_title:0 "Gründet Weißrussland"
 form_belarus_desc:0 "In einer Zeit des aufstrebenden Nationalismus könnten wir unser Land in einen Nationalstaat für das gesamte weißrussische Volk umwandeln."
 form_czechoslovakia_title:0 "Gründet die Tschechoslowakei"
 form_czechoslovakia_desc:0 "In einer Zeit des aufstrebenden Nationalismus könnten wir unser Land in einen Nationalstaat für das gesamte tschechoslowakische Volk umwandeln."
 form_madagascar_title:0 "Gründet Madagaskar"
 form_madagascar_desc:0 "Durch die Vereinigung der Stämme Madagaskars unter unserer Herrschaft wäre unsere Position als Könige von Madagaskar unumstritten."
 california_nation_title:0 "Gründet die Kalifornische Nation"
 california_nation_desc:0 "Die Zeit ist gekommen, die letzten Überreste unserer kolonialen Vergangenheit abzuschütteln. Wir müssen eine richtige Nation gründen und unsere Ansprüche in dieser Region festigen."
 cuba_nation_title:0 "Gründet die Kubanische Nation"
 cuba_nation_desc:0 "Die Zeit ist gekommen, die letzten Überreste unserer kolonialen Vergangenheit abzuschütteln. Wir müssen eine richtige Nation gründen und unsere Ansprüche in dieser Region festigen."
 dominican_nation_title:0 "Gründet die Dominikanische Nation"
 dominican_nation_desc:0 "Die Zeit ist gekommen, die letzten Überreste unserer kolonialen Vergangenheit abzuschütteln. Wir müssen eine richtige Nation gründen und unsere Ansprüche in dieser Region festigen."
 bolivia_nation_title:0 "Gründet die Bolivianische Nation"
 bolivia_nation_desc:0 "Die Zeit ist gekommen, die letzten Überreste unserer kolonialen Vergangenheit abzuschütteln. Wir müssen eine richtige Nation gründen und unsere Ansprüche in dieser Region festigen."
 uruguay_nation_title:0 "Gründet die Uruguyanische Nation"
 uruguay_nation_desc:0 "Die Zeit ist gekommen, die letzten Überreste unserer kolonialen Vergangenheit abzuschütteln. Wir müssen eine richtige Nation gründen und unsere Ansprüche in dieser Region festigen."
 cultural_shift_to_french_title:0 "Kulturelle Verschiebung"
 cultural_shift_to_french_desc:0 "Unsere Fränkisches Volk nimmt die römischen Ideen und Lebensstyle auf. Diese Verschmelzung von Römischer und Fränkischer Kultur nennt sich 'Fränzösisch'. Unter Umständen sollten unsere Herrscher diese neue Kultur auch erfassen."
 cultural_shift_to_burgundian_title:0 "Kulturelle Verschiebung"
 cultural_shift_to_burgundian_desc:0 "Unsere Burgundisches Volk nimmt die römischen Ideen und Lebensstyle auf. Diese Verschmelzung von Römischer und Burgundischer Kultur nennt sich 'Burgundisch'. Unter Umständen sollten unsere Herrscher diese neue Kultur auch erfassen."
 cultural_shift_to_lombard_title:0 "Kulturelle Verschiebung"
 cultural_shift_to_lombard_desc:0 "Unsere Lombardisches Volk nimmt die römischen Ideen und Lebensstyle auf. Diese Verschmelzung von Römischer und Lombardischer Kultur nennt sich 'Lombardisch'. Unter Umständen sollten unsere Herrscher diese neue Kultur auch erfassen."
 convert_to_manichaeism_title:0 "Konvertiert zum Manichäismus"
 convert_to_manichaeism_desc:0 "Ein Teil unserer Bevölkerung ist zum Manichäismus konvertiert. Die Idee eines einzigen Gottes erscheit seltsam, aber in diese Richtung könnten sich die Religionen in der Welt nun bewegen."
 finnish_nation_title:0 "Gründet Finnland"
 finnish_nation_desc:0 "Nun, da wir die wichtigsten Provinzen in Finnland besitzen, können wir uns als Herrscher aller Finnen etablieren."
 claim_mandate_of_heaven_title:0 "Beansprucht das Mandat des Himmels"
 claim_mandate_of_heaven_desc:0 "Dadurch, dass wir den größten Teil Chinas kontrollieren und niemand das Mandat des Himmels innehat, können wir es für uns selbst beanspruchen und uns als herrschende Dynastie ganz Chinas etablieren."
 chinese_technology_reform_title:0 "Chinesische Technologiereform"
 chinese_technology_reform_desc:0 "Damit unser Land auf Dauer konkurrenzfähig bleibt, sollten wir sicher stellen, dass wir in Bezug auf Technologien nicht hinter unsere Rivalen zurückfallen."
 indian_technology_reform_title:0 "Indische Technologiereform"
 indian_technology_reform_desc:0 "Damit unser Land auf Dauer konkurrenzfähig bleibt, sollten wir sicher stellen, dass wir in Bezug auf Technologien nicht hinter unsere Rivalen zurückfallen."
 nomad_technology_reform_title:0 "Nomadische Technologiereform"
 nomad_technology_reform_desc:0 "Damit unser Land auf Dauer konkurrenzfähig bleibt, sollten wir sicher stellen, dass wir in Bezug auf Technologien nicht hinter unsere Rivalen zurückfallen."
 adopt_state_atheism_title:0 "Übernehmt den Staatsatheismus"
 adopt_state_atheism_desc:0 "'Religion ist das Opium des Volkes', sagte Karl Marx, einer der Urväter des Sozialismus. Religiöse Organisationen sind Organe der bürgerlichen Reaktion, die zum Schutz der Ausbeutung und zur Verblödung der Arbeiterklasse eingesetzt werden, und deshalb sollten wir unser Bestes tun, um die Ausübung der Religion in unserem Land zu beenden."
 abolish_state_atheism_title:0 "Schafft den Staatsatheismus ab"
 abolish_state_atheism_desc:0 "Es ist nicht richtig, Menschen aus irgendeinem Grund strafrechtlich zu verfolgen. Wir sollten unsere Politik des Staatsatheismus abschaffen und die Menschen Religion ausüben lassen, wenn sie dies wollen."
 start_space_program_title:0 "Das Raumfahrtprogramm starten"
 start_space_program_desc:0 "Der Weltraum ist riesig und enthält eine große Anzahl von Ressourcen. Mithilfe eines Raumfahrtprogramms könnten wir wertvolles Wissen über unser Universum erhalten und dieses dazu nutzen, seine Ressourcen vor unseren Rivalen zu verwerten."
 end_space_program_title:0 "Das Raumfahrtprogramm beenden"
 end_space_program_desc:0 "Auch wenn das Weltall möglicherweise wertvolle Dinge enthält, ist die Unterhaltung eines Raumfahrtprogramms nicht billig und manchmal wird das Geld woanders dringend benötigt."
 send_a_satellite_into_orbit_title:0 "Schickt einen Satelliten ins All"
 send_a_satellite_into_orbit_desc:0 "Der erste Schritt eines jeden Raumfahrtprogramms ist es, ein piependes Gerät in die Erdumlaufbahn zu schießen. Auch wenn der Nutzen des Geräts selbst in Frage gestellt werden kann, sind das Wissen und die Erfahrung, die wir während des Baus gewinnen, wertvoll, sobald wir komplexere Raumfahrzeuge bauen werden."
 establish_a_space_station_title:0 "Richtet eine Raumstation ein"
 establish_a_space_station_desc:0 "Die Einrichtung einer permanent bemannten Raumstation in der Erdumlaufbahn wäre eine gute Möglichkeit, um die Auswirkungen des Weltraums und geringer Schwerkraft zu testen."
 mission_to_moon_title:0 "Mission zum Mond"
 mission_to_moon_desc:0 "Wenn wir wirklich den Weltraum erobern wollen, müssen wir in der Lage sein, bemannte Raumschiffe zu anderen Himmelskörpern zu schicken. Einen Mann zum Mond zu schicken wäre der erste Schritt, um den Weltraum zu beherrschen."
 establish_a_moon_colony_title:0 "Erschafft eine Mondkolonie"
 establish_a_moon_colony_desc:0 "Richtet eine ständig besetzte Kolonie auf der Mondoberfläche ein, um die lokalen Bedingungen zu erforschen und die lokalen Ressourcen abzubauen."
 establish_a_mars_colony_title:0 "Erschafft eine Marskolonie"
 establish_a_mars_colony_desc:0 "Richtet eine ständig besetzte Kolonie auf der Marsoberfläche ein, um die lokalen Bedingungen zu erforschen und die lokalen Ressourcen abzubauen."
 reestablish_the_roman_republic_title:0 "Stellt die Republik wieder her"
 reestablish_the_roman_republic_desc:0 "Der Kaiser hat die Rechte und die Macht des Senats schon seit das Kaiserreich errichtet wurde vermindert. Jetzt, da der Kaiser schwach ist und der Senat an Macht gewonnen hat, ist es möglich, dass das Imperium zu stürtzen und die alte römische Republik wiederherzustellen."
 enforce_cultural_assimilation_title:0 "Kulturelle Assimilation durchsetzen"
 enforce_cultural_assimilation_desc:0 "Durch die Durchsetzung der kulturellen Angleichung in unserem Land können wir unsere Kultur verbreiten und andere Territorien besser in unser Land integrieren."
 plutocratic_republic_reform_title:0 "Reformiert die Regierung"
 plutocratic_republic_reform_desc:0 "Etabliert demokratische Wahlen in unserem Land."
 barbarian_migration_title:0 "Die große Migration"
 barbarian_migration_desc:0 "Eine große Migration würde es uns erlauben, schnell viel Land von den Römern zu erobern. Während wir den Migrationsmodifikator besitzen, können wir besetzte Provinzen direkt annektieren, aber sobald der Krieg beendet ist, verlieren wir alle Provinzen, die vor dem Krieg uns gehörten."
 establish_iberian_caliphate_title:0 "Erschafft das Iberische Kaliphat"
 establish_iberian_caliphate_desc:0 "Obwohl unsere Position als Kalif außerhalb von al-Andalus und unseren nordafrikanischen Besitztümern nicht akzeptiert werden könnte, glauben wir, dass eine Beanspruchung des Titels durch uns legitimer ist."
 establish_shia_caliphate_title:0 "Erschafft das Schiitische Kaliphat"
 establish_shia_caliphate_desc:0 "Wir und nicht der Ketzer sollten den Titel des Kalifen beanspruchen."
 newfoundland_nation_title:0 "Gründet Neufundländische Nation"
 newfoundland_nation_desc:0 "Die Zeit ist gekommen, die letzten Überreste unserer kolonialen Vergangenheit abzuschütteln. Wir müssen eine richtige Nation gründen und unsere Ansprüche in dieser Region festigen."
 texas_nation_title:0 "Gründet Texanische Nation"
 texas_nation_desc:0 "Die Zeit ist gekommen, die letzten Überreste unserer kolonialen Vergangenheit abzuschütteln. Wir müssen eine richtige Nation gründen und unsere Ansprüche in dieser Region festigen."
 csa_nation_title:0 "Gründet die Konföderierten Staaten"
 csa_nation_desc:0 "Die Zeit ist gekommen, die letzten Überreste unserer kolonialen Vergangenheit abzuschütteln. Wir müssen eine richtige Nation gründen und unsere Ansprüche in dieser Region festigen."
 ban_christianity_title:0 "Verbietet den christlichen Glauben"
 ban_christianity_desc:0 "Der christliche Glaube verbreitet sich schnell in unserem Reich. Dies könnte zu großen religiösen Unruhen führen, wenn wir nicht sofort handeln."
 legalize_christianity_title:0 "Erlaubt den christlichen Glauben"
 legalize_christianity_desc:0 "Die Verfolgungen haben unter der christlichen Bevölkerung für Unruhe gesorgt. Um die Stabilität des Reichs zu erhalten, könnte es notwenig sein, sie in Frieden ihren Glauben praktizieren zu lassen."
 old_egypt_nation_title:0 "Gründet Ägypten"
 old_egypt_nation_desc:0 "Nun, da wir die wichtigsten Provinzen im Nildelta besitzen, können wir uns als Herrscher aller Ägypter etablieren."
 horde_early_government_reform_title:0 "Reformiert die Regierung"
 horde_early_government_reform_desc:0 "Nachdem wir in Europa Fuß gefasst haben, könnte es für uns an der Zeit sein, unsere nomadischen Gewohnheiten abzulegen, uns niederzulassen und ein richtiges Königreich zu errichten."
 form_china_taiwan_title:0 "Ansprüche auf China durchsetzen"
 form_china_taiwan_desc:0 "Wir waren immer die legitime Regierung in China, aber unsere Ansprüche wurden international nie anerkannt. Nun jedoch, nachdem die Volksrepublik China besiegt wurde, haben sie keine andere Wahl als unsere Ansprüche zu akzeptieren."
 hellenism_reform_title:0 "Reformiert den Hellenismus"
 hellenism_reform_desc:0 "Das Christentum gewinnt an Anhängern in unserem/unserer [Root.GovernmentName]. Ihre theologische Unnachgiebigkeit und den Respekt, den ihre Priester hervorrufen, überzeugt immer mehr Menschen von ihrem Glauben, was unsere Götter bedroht. Um unsere Religion zu schützen, sollten wir uns von ihren Methoden inspirieren lassen und unseren Klerus zu einer Versammlung realer, missionarischer und anständiger Priester reformieren. Es ist an der Zeit für die Götter des Olymps noch heller zu leuchten als jemals zuvor und über den falschen, christlichen Gott zu triumphieren!"
 pagan_reform_title:0 "Reformiert den Klerus"
 pagan_reform_desc:0 "Das Christentum gewinnt immer mehr Anhänger in unserer Bevölkerung. Ihre theologische Unnachgiebigkeit und den Respekt, den ihre Priester hervorrufen, scheinen immer mehr Menschen von ihrem Glauben zu überzeugen, was unsere Götter bedrohen könnte. Die einizige Möglichkeit, unsere Religion zu schützen, ist, uns von ihren Methoden inspirieren zu lassen! Lasst uns unseren Klerus in eine respektables Organ verwandeln, um den Menschen unsere Götter näher zu bringen. Es ist Zeit für unsere göttlichen Beschützer, über diejenigen zu triumphieren, die ihre Tempel zerstören wollen!"
 construct_nuclear_weapon_title:0 "Baut Atomwaffen"
 construct_nuclear_weapon_desc:0 "Wir haben derzeit [Root.num_of_nuclear_weapons.GetValue] Atomwaffen. Wenn wir mehr Atomwaffen als unsere Feinde besitzen, erhalten sie einen Malus auf die Moral ihrer Armeen."
 kurdistan_nation_title:0 "Gründet Kurdistan"
 kurdistan_nation_desc:0 "Jetzt, da wir die wichtigsten kurdischen Provinzen besitzen, können wir Kurdistan vereinen und uns als Herrscher aller Kurden etablieren."
 religious_policy_decision_title:0 "Herrscherpolitik zur Anstellung von Missionaren"
 religious_policy_decision_desc:0 "[Root.GetMDerDie] [Root.Monarch.GetTitle] wird einen Teil [Root.Monarch.GetHerHis]es Einflusses nutzen, um Missionare anzustellen und zu unterstützen. Dies zu tun wird uns dabei helfen unsere Religion zu verbreiten, aber wir werden weniger Ressourcen für andere administrativen Aufgaben haben"
 stability_policy_decision_title:0 "Herrscherpolitik zur Stabilisierung des Landes"
 stability_policy_decision_desc:0 "[Root.GetMDerDie] [Root.Monarch.GetTitle] wird einen Teil [Root.Monarch.GetHerHis]es Einflusses nutzen, um die gewöhnlichen Leute zufrieden zu stellen. Dies zu tun wird uns dabei helfen die Situation in unserem Land auf einem stabilen Niveau zu halten und Rebellionen zu verhindern, aber wir werden weniger Ressourcen für andere administrativen Aufgaben haben"
 diplomatic_policy_decision_title:0 "Herrscherpolitik zur Anstellung von Diplomaten"
 diplomatic_policy_decision_desc:0 "[Root.GetMDerDie] [Root.Monarch.GetTitle] wird einen Teil [Root.Monarch.GetHerHis]es Einflusses nutzen, um weitere Diplomaten anzustellen. Dies zu tun wird uns dabei helfen unsere diplomatischen Beziehungen zu unterhalten, aber wir werden weniger Ressourcen für andere diplomatische Aufgaben haben"
 trade_policy_decision_title:0 "Herrscherpolitik zur Handelsunterstützung"
 trade_policy_decision_desc:0 "[Root.GetMDerDie] [Root.Monarch.GetTitle] wird einen Teil [Root.Monarch.GetHerHis]es Einflusses nutzen, um den Handel im Land zu fördern. Dies zu tun kann unsere Handelseinkünfte erhöhen, aber wir werden weniger Ressourcen für andere diplomatische Aufgaben haben"
 military_policy_decision_title:0 "Herrscherpolitik zur Begeisterung von Soldaten"
 military_policy_decision_desc:0 "[Root.GetMDerDie] [Root.Monarch.GetTitle] wird einen Teil [Root.Monarch.GetHerHis]es Einflusses nutzen, um die Soldaten zu begeistern. Dies zu tun kann die Moral und Disziplin unserer Truppen erhöhen, aber wir werden weniger Ressourcen für andere militärische Aufgaben haben"
 leadership_policy_decision_title:0 "Herrscherpolitik zur Anwerbung von Generälen"
 leadership_policy_decision_desc:0 "[Root.GetMDerDie] [Root.Monarch.GetTitle] wird einen Teil [Root.Monarch.GetHerHis]es Einflusses nutzen, um neue Generäle anzuwerben. Dies zu tun kann die Anzahl und Qualität unserer militärischen Anführer erhöhen, aber wir werden weniger Ressourcen für andere militärische Aufgaben haben"
 form_west_rome_title:0 "Gründet das Weströmische Reich"
 form_west_rome_desc:0 "Als direkter Nachfolger des Weströmischen Reiches könnten wir den Titel für uns beanspruchen, wenn es uns gelingt, alle anderen Anwärter zu vernichten und die Kontrolle über Rom zu übernehmen."
 tajik_nation_title:0 "Gründet Tadschikistan"
 tajik_nation_desc:0 "Wir sollten unsere alten und veralteten nationalen Richtlinien zurücklassen und einen modernen, zentralisierten Staat für das tadschikische Volk gründen."
 salic_to_feudal_reform_title:0 "Wechsel zur Erstgeburtsfolge"
 salic_to_feudal_reform_desc:0 "Das Salische Gesetz ist keine gute Grundlage für ein stabiles Imperium. Wir sollten in die Erstgeburtsfolge wechseln, wo der älteste Sohn der einzige Erbe ist. Dies würde interne Machtkämpfe innerhalb unserer Dynastie verhindern und dazu beitragen, dass unser [Root.GovernmentName] sich vereinigt."
 bactria_nation_title:0 "Gründet Baktrien"
 bactria_nation_desc:0 "Baktrien war ein Zentrum der hellenischen Kultur im Osten, bevor es von Kuschana erobert wurde. Wenn wir die alten baktrischen Gebiete zurückerobern können, könnten wir das griechisch-baktrische Königreich wiederherstellen."
 liao_nation_title:0 "Gründet die große Liao-Dynastie"
 liao_nation_desc:0 "Unser Imperium ist mächtig, aber nur durch die Kontrolle Chinas können wir das stärkste Imperium der Welt werden. Wir sollten die wichtigen Städte Nordchinas erobern und eine kaiserliche Dynastie gründen, um unseren Anspruch auf das Mandat des Himmels und des Rests Chinas zu festigen."
 polish_government_reform_title:0 "Gründet ein Königreich"
 polish_government_reform_desc:0 "Polen wurde lange Zeit von dezentralisierten Stämmen regiert. Es ist an der Zeit, diese Stämme zusammenzubringen und die Stammesstruktur zu reformieren, um ein Königreich zu gründen."
 convert_to_armenian_religion_title:0 "Setzt das armenische Pantheon wieder ein"
 convert_to_armenian_religion_desc:0 "In den letzten Jahren wurde unser Land von ausländischen Religionen regiert, aber jetzt, da wir wieder einen [Root.Monarch.GetTitle] haben, der der traditionellen armenischen Religion folgt, können wir sie als unsere Staatsreligion wiederherstellen."
 kievan_tsardom_title:0 "Zarenreich der Rus"
 kievan_tsardom_desc:0 "Durch die Erweiterung unseres Landes können wir mächtig genug werden, um den Titel des Zaren zu beanspruchen."
 srivijaya_nation_title:0 "Gründet Srivijaya"
 srivijaya_nation_desc:0 "Indem wir gegen unsere Nachbarkönigreiche siegreich sind, können wir uns als dominierende Macht auf der Insel Sumatra etablieren und unser Land Srivijaya nennen, was „leuchtender Sieg“ bedeutet."
 expel_invaders_britain_title:0 "Vertreibt ausländische Eindringlinge"
 expel_invaders_britain_desc:0 "Das Land Unserer Väter wird von Invasoren aus Übersee überrannt. Wir sollten alle ausländischen Herrscher, die nicht in Großbritannien heimisch sind, ausweisen!"
 expel_invaders_ireland_title:0 "Vertreibt ausländische Eindringlinge"
 expel_invaders_ireland_desc:0 "Unsere alte Insel wird Despoten und ihre Schergen nicht mehr beherbergen. Wir sollten alle ausländischen Herrscher, die keine Iren sind, ausweisen!"
 flee_britain_title:0 "Flucht nach [Root.GetName]"
 flee_britain_desc:0 "Das Land unserer Väter wird von fremden Invasoren überrannt. Wir sollten die [Root.Owner.GetAdjective]-Provinz von [Root.GetName] erobern und sie zu einem Land für [From.Culture.GetName]-Siedler machen."
 invade_britain_title:0 "Fallt in [Root.GetName] ein"
