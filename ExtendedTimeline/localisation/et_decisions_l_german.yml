l_german:
 mend_schism_title:0 "Beendet das Große Schisma"
 mend_schism_desc:0 "Das Große Schisma sah die christliche Kirche in zwei Zweige geteilt, aber wenn alle fünf episkopalen Glauben das Pentarchiat unter dem römischen und orthodoxen Glauben zurückgeholt werden können, besteht eine Chance, die Christenheit zu vereinigen."
 mend_schism_catholic_title:0 "Beendet das Große Schisma"
 mend_schism_catholic_desc:0 "Das Große Schisma sah sich die Christliche Kirche in zweiteilen, aber wenn alle fünfe Bischhöfssitze der Pentarchie unter einer Nation und dem kathloischen Glauben vereinigt werden könnten, besteht eine Chance, die Christenheit zu vereinigen."
 form_roman_empire_byz_title:0 "Lasst das Römische Reich wiederauferstehen"
 form_roman_empire_byz_desc:0 "Wenn Rom und andere wichtige Provinzen des alten Reichs zurückerobert werden, würde das Byzantinische Reich Ansehen in den Augen des Westens erringen und die rechtmäßige Fortsetzung des römischen Staates darstellen."
 form_roman_empire_row_title:0 "Lasst das Römische Reich wiederauferstehen"
 form_roman_empire_row_desc:0 "Das östliche Reich ist gefallen. Wenn wir die Schlüsselprovinzen im Osten zurückerobern, können wir ein vereintes Römisches Reich gründen."
 hold_grand_tournament_title:0 "Haltet ein Turnier ab"
 hold_grand_tournament_desc:0 "Ruft die fähigsten Ritter des Reiches zusammen, um sich im Wettstreit um den Titel des Großmeisters zu messen."
 form_hre_title:0 "Gründet das Heilige Römische Reich"
 form_hre_desc:0 "Das Erbe des Römischen Reichs ist unbeansprucht. Wenn wir die Kontrolle über Rom erlangen und den Papst überzeugen, könnten wir sie beanspruchen."
 convert_to_catholic_title:0 "Konvertiert zum Katholizismus"
 convert_to_catholic_desc:0 "Ein Teil unseres Volkes ist zum Katholizismus konvertiert. Die Idee eines einzigen Gottes mag fremd sein, aber zu konvertieren, könnte den Handel und die Diplomatie mit dem Westen vereinfachen und die Gefahr verringern, das Ziel von Kreuzzügen zu werden."
 convert_to_orthodox_title:0 "Konvertiert zum orthodoxen Glauben"
 convert_to_orthodox_desc:0 "Ein Teil unseres Volkes ist zum Christentum konvertiert. Die Idee eines einzigen Gottes mag fremd sein, aber sie wird zunehmend beliebter. Wenn wir nicht konvertieren, könnte unser Land unter religiösen Unruhen leiden."
 convert_to_arianism_title:0 "Konvertiert zum Arianismus"
 convert_to_arianism_desc:0 "Ein Teil unseres Volkes ist zum Arianismus konvertiert. Die Idee eines einzigen Gottes mag fremd sein, aber dies könnte die Richtung sein, in der sich die Welt bewegt."
 convert_to_sunni_title:0 "Werdet Sunniten"
 convert_to_sunni_desc:0 "Ein Teil unseres Volkes ist zum Islam konvertiert. Zu konvertieren würde unsere Beziehungen zu den muslimischen Ländern verbessern."
 norwegian_nation_title:0 "Gründet Norwegen"
 norwegian_nation_desc:0 "Jetzt, da wir die wichtigsten Provinzen Norwegens halten, können wir uns zum Herrscher aller Norweger ausrufen."
 swedish_nation_title:0 "Gründet Schweden"
 swedish_nation_desc:0 "Jetzt, da wir die wichtigsten Provinzen Schwedens halten, können wir uns zum Herrscher aller Schweden ausrufen."
 scottish_nation_title:0 "Gründet Schottland"
 scottish_nation_desc:0 "Jetzt, da wir die wichtigsten Provinzen Schottlands halten, können wir uns zum Herrscher aller Schotten ausrufen."
 welsh_nation_title:0 "Gründet Wales"
 welsh_nation_desc:0 "Jetzt, da wir die wichtigsten Provinzen von Wales halten, können wir uns zum König aller Waliser ausrufen."
 breton_nation_title:0 "Gründet die Bretagne"
 breton_nation_desc:0 "Jetzt, da wir die wichtigsten Provinzen der Bretagne halten, können wir uns zum Herrscher aller Bretonen ausrufen."
 mongol_empire_title:0 "Gründet das Mongolenreich"
 mongol_empire_desc:0 "Wenn wir die kleinen Mongolenstämme vereinen, können wir ein Reich bilden, das die Welt erobern kann."
 adopt_secularism_title:0 "Übernehmt den Säkularismus"
 adopt_secularism_desc:0 "In der modernen Welt werden Toleranz und Gleichheit immer wichtiger. Es könnte weise sein, die Religionsfreiheit einzuführen, um die Staatsreligion abzuschaffen."
 division_of_rome_title:0 "Teilung Roms"
 division_of_rome_desc:0 "Das Römische Reich wurde zu groß, um effektiv verwaltet zu werden. Wir könnten einige dieser Probleme lösen, indem wir das Imperium in zwei Teile teilen."
 form_soviet_union_title:0 "Gründet die Sowjetunion"
 form_soviet_union_desc:0 "Da wir die größte Macht im Sozialismus sind, sollten wir die Sowjetunion gründen, um den Einfluss auf andere sozialistische Staaten zu erhöhen."
 end_of_soviet_union_title:0 "Ende der Sowjetunion"
 end_of_soviet_union_desc:0 "Da die sozialistische Regierung gestürzt wurde, ist die Zeit der Sowjetunion abgelaufen. Wir sollten den Namen unseres Staates in Russland zurückändern."
 japanese_nation_title:0 "Gründet Japan"
 japanese_nation_desc:0 "Indem wir die Kontrolle über die Schlüsselprovinzen der Region errungen haben, könnten wir die Herrschaft über den Rest an uns reißen und ein vereintes Japan schaffen."
 convert_to_buddhism_title:0 "Konvertiert zum Buddhismus"
 convert_to_buddhism_desc:0 "Einige unserer Leute praktizieren eine Religion namens Buddhismus. Wenn diese Religion an Unterstützung gewinnt, sollten wir vielleicht konvertieren."
 convert_to_shinto_title:0 "Konvertiert zum Shintoismus"
 convert_to_shinto_desc:0 "Einige unserer Leute praktizieren eine Religion namens Shintoismus. Wenn diese Religion an Unterstützung gewinnt, sollten wir vielleicht konvertieren."
 korean_nation_title:0 "Gründet Korea"
 korean_nation_desc:0 "Indem wir die Kontrolle über die Schlüsselprovinzen der Region errungen haben, könnten wir die Herrschaft über den Rest an uns reißen und ein vereintes Korea schaffen."
 australia_nation_title:0 "Gründet die australische Nation"
