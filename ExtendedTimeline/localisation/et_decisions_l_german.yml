 malaysia_nation_title:0 "Gründet die Malaysische Nation"
 malaysia_nation_desc:0 "Die Zeit ist reif, die letzten Überbleibsel unserer Vergangenheit als Kolonie abzuschütteln. Wir müssen eine richtige Nation gründen und unseren Anspruch auf diese Region festigen."
 barbarian_government_reform_title:0 "Reformiert die Regierung"
 barbarian_government_reform_desc:0 "Die Stammesregierung ist nicht sehr effektiv in großen Reichen. Wir sollten eine angemessene Monarchie ausrufen, um ein wahrhaft großes Reich zu gründen."
 danish_nation_title:0 "Gründet Dänemark"
 danish_nation_desc:0 "Jetzt, da wir die wichtigsten Provinzen Dänemarks halten, können wir uns zum Herrscher aller Dänen ausrufen."
 restore_byzantium_title:0 "Belebt das Byzantinische Reich wieder"
 restore_byzantium_desc:0 "Auch wenn Konstantinopel im Vierten Kreuzzug fiel, haben wir es geschafft, die Kreuzzügler hinauszujagen und die Stadt zurückzuerobern. Wir können jetzt das Byzantinische Reich wiederauferstehen lassen."
 start_migrations_title:0 "Beginnt die Völkerwanderung"
 start_migrations_desc:0 "Mit Beginn der Völkerwanderung können wir ins Römische Reich eindringen und uns unseren Anteil daran holen."
 hold_a_great_blot_title:0 "Haltet ein Großes Blót ab"
 hold_a_great_blot_desc:0 "Opfert den Göttern für bessere Ernten und Erfolg auf dem Schlachtfeld."
 hold_ukon_juhla_title:0 "Haltet Ukon Juhla ab"
 hold_ukon_juhla_desc:0 "Zollt dem mächtigen Gott Ukko, dem Gott des Himmels, Tribut für gutes Wetter und reiche Ernte."
 hold_uzgavenes_festival_title:0 "Veranstaltet ein Užgavenes-Fest"
 hold_uzgavenes_festival_desc:0 "Feiert den nahenden Frühling mit einem Užgavenes-Fest."
 hold_jarilo_festival_title:0 "Veranstaltet ein Fest für Jarilo"
 hold_jarilo_festival_desc:0 "Feiert Jarilo, den Gott der Fruchtbarkeit und Sohn Peruns, mit einem großen Fest."
 keep_the_feriae_title:0 "Feiert die Feriae"
 keep_the_feriae_desc:0 "Feiert die Feriae, auch als Tage des Göttergedenkens bekannt, um die Götter bei Laune zu halten und uns gute Ernte und Erfolg im Kampf zu sichern."
 hold_tengri_festival_title:0 "Veranstaltet ein Fest für Tengri"
 hold_tengri_festival_desc:0 "Veranstaltet ein Fest für den mächtigen Tengri, den Gott des Himmels und den größten Gott."
 hold_druid_meeting_title:0 "Veranstaltet eine Versammlung der Druiden"
 hold_druid_meeting_desc:0 "Ruft die fähigsten Druiden zusammen, damit sie den Göttern opfern und die Zukunft vorhersehen."
 hold_wodan_festival_title:0 "Veranstaltet ein Fest für Wodan"
 hold_wodan_festival_desc:0 "Veranstaltet ein großes Fest und bringt Opfer für den großen Allvater Wodan dar."
 hold_zamolxis_festival_title:0 "Veranstaltet ein Fest für Zamolxis"
 hold_zamolxis_festival_desc:0 "Veranstaltet ein großes Fest mit Musik und Tanz zu Ehren des großen Gottes Zamolxis."
 fund_norse_explorers_title:0 "Unterstützt Entdecker"
 fund_norse_explorers_desc:0 "Einige Nordmänner hatten die Idee, jenseits des Ozeans nach neuen Ländern zu suchen. Alles, was ihnen fehlte, war genug Geld."
 fund_norse_colonists_title:0 "Unterstützt Kolonisten"
 fund_norse_colonists_desc:0 "Wir könnten Kolonisten unterstützen, damit diese Siedlungen in den neuentdeckten Gebieten errichten."
 restore_the_caliphate_title:0 "Belebt das Kalifat wieder"
 restore_the_caliphate_desc:0 "Durch die Kontrolle über jede bedeutende religiöse Stätte können wir das Kalifat wiederbeleben und unseren Herrscher zum religiösen Führer aller Muslime erklären."
 form_turkey_title:0 "Gründet die Türkei"
 form_turkey_desc:0 "In Zeiten von wachsendem Nationalismus könnten wir unser Land reformieren, um ein vereintes Land für alle Türken zu bilden."
 form_belgium_title:0 "Gründet Belgien"
 form_belgium_desc:0 "Die flämischen und wallonischen Länder wurden jahrhundertelang von fremden Herrschern beansprucht. Wir sollten unsere Kontrolle über diese Gebiete stärken, indem wir eine vereinte belgische Nation gründen."
 form_yugoslavia_title:0 "Gründet Jugoslawien"
 form_yugoslavia_desc:0 "Durch die Vereinigung der slawischen Kernprovinzen unter einem Herrscher könnten wir die jugoslawische Nation gründen."
 roman_technology_reform_title:0 "Technologische Reform"
 roman_technology_reform_desc:0 "Jahrhundertelang war die römische Technologie anderen weit überlegen. Trotzdem ist eine Reform nötig um sicherzustellen, dass es auch in Zukunft so bleibt."
 barbarian_technology_reform_title:0 "Technologische Reform"
 barbarian_technology_reform_desc:0 "Jahrhundertelang war die römische Technologie unserer weit überlegen, aber wenn wir ihre Ideen und Fortschritte annehmen, könnten wir aufholen."
 convert_to_coptic_title:0 "Konvertiert zum koptischen Glauben"
 convert_to_coptic_desc:0 "Ein Teil unserer Nation ist zum koptischen Christentum konvertiert. Die Idee eines einzelnen Gottes mag seltsam sein, aber zu konvertieren könnte den Handel und die Diplomatie mit dem Westen vereinfachen und die Gefahr verringern, Ziel von Kreuzzügen zu werden."
 convert_to_nestorianism_title:0 "Konvertiert zum Nestorianismus"
 convert_to_nestorianism_desc:0 "Ein Teil unserer Nation ist zum Nestorianismus konvertiert. Die Idee eines einzelnen Gottes mag seltsam sein, aber zu konvertieren könnte den Handel und die Diplomatie mit dem Westen vereinfachen und die Gefahr verringern, Ziel von Kreuzzügen zu werden."
 barbarian_government_reform_2_title:0 "Reformiert das Regierungssystem"
 barbarian_government_reform_2_desc:0 "Die Stammesregierung ist nicht sehr effizient darin, große Reiche zu regieren. Wir sollten eine angemessene Monarchie installieren, um ein wahrhaft großes Reich zu gründen."
 barbarian_unit_reform_title:0 "Reformiert das Militär"
 barbarian_unit_reform_desc:0 "Auch wenn wir es geschafft haben, unser Land technologisch zu reformieren, ist unser Militär eher primitiv. Wir sollten neue fortschrittliche Technologien in unser Militär einbringen."
 convert_to_chalcedonism_title:0 "Konvertiere zum Chalcedonismus"
 convert_to_chalcedonism_desc:0 "Ein Teil unserer Leute ist zum Christentum konvertiert. Die Idee eines einzigen Gottes scheint fremd, aber deren Ideen schein an Popularität  unter unseren Leuten zugewinnen. Wenn wir nicht konvertieren, wir unser Land vielleicht in Chaos stürzen."
 form_israel_title:0 "Gründet Israel"
 form_israel_desc:0 "Durch die Kontrolle über Judäa könnten wir das Königreich Israel als sicheren Platz für alle Juden zu gründen."
 inca_empire_title:0 "Gründet das Inkareich"
 inca_empire_desc:0 "Durch die Kontrolle über die wichtigsten Provinzen der Region könnten wir ein vereintes Reich aller Inkavölker bilden."
