 thai_nation_title:0 "Gründet Thailand"
 thai_nation_desc:0 "Wir sollten unsere veraltete Politik hinter uns lassen und einen modernen, zentralisierten Staat für alle Thailänder gründen."
 burmese_nation_title:0 "Gründet Burma"
 burmese_nation_desc:0 "Wir sollten unsere veraltete Politik hinter uns lassen und einen modernen, zentralisierten Staat für alle Burmesen gründen."
