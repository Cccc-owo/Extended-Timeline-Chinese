 religious_policy:0 "Religiöse Politik"
 desc_religious_policy:0 "Durch das Konzentrieren unserer Staatsgewalt auf religiöse Angelegenheiten könnten wir Ungläubiger mit einer viel höheren Rate bekehren."
 economic_policy:0 "Wirtschaftspolitik"
 desc_economic_policy:0 "Wir könnten unsere Anstrengungen auf unsere Wirtschaft fokussieren. Unsere Steuereinnahmen würden signifikant gesteigert werden."
 stability_policy:0 "Stabilitätspolitik"
 desc_stability_policy:0 "Innere Stabilität ist essentiell für jedes Land, welches überleben will. Durch den Fokus auf die vorbeugende Beseitigung von möglichen Konfliktherden könnten wir das Revoltenrisiko senken."
 naval_policy:0 "Marinepolitik"
 desc_naval_policy:0 "Durch den Fokus auf unsere Marine könnten wir über die Weltmeere herrschen."
 trade_policy:0 "Handelspolitik"
 desc_trade_policy:0 "Es gibt viel Geld über Handel zu verdienen. Durch den Fokus darauf, könnten wir unseren Reichtum vermehren."
 diplomatic_policy:0 "Diplomatiepolitik"
 desc_diplomatic_policy:0 "Durch den Fokus auf die Diplomate würden wir diplomatische Beziehungen mit mehr Staaten eingehen."
 offensive_policy:0 "Offensive Politik"
 desc_offensive_policy:0 "Durch den Fokus unserer Ressourcen auf eine offensive Militärpolitik, könnten wir jeden Feind besiegen."
 defensive_policy:0 "Defensive Politik"
 desc_defensive_policy:0 "Es ist schwer, Kriege zu verlieren, wenn unsere Festungen niemals fallen. Durch den Fokus auf eine defensive Militärpolitik könnten wir es unseren Feinden schwer machen, uns anzugreifen."
 leadership_policy:0 "Generalspolitik"
 desc_leadership_policy:0 "Selbst die mächtigste Armee ist schwach, wenn sie von einem unfähigen General befehligt wird. Durch überlegene Taktiken könnten wir unsere Feinde sogar in Unterzahl besiegen." 
 working_class_benefits:0 "Vorteile für die Arbeiterklasse"
 desc_working_class_benefits:0 "Um die aufkommende Revolution zu schwächen , garantieren wir der Arbeiterklasse bessere Bedingungen wie etwa besseren Mindestlohn, geringere Steuern und mehr Ferientage."
 working_class_restricted:0 "Unterdrückung der Arbeiterklasse"
 desc_working_class_restricted:0 "Verwerft die Forderung der Arbeiter, wir werden deren Situation nicht verbessern."
 supress_marxist_thinkers:0 "Unterdrückung des Marxismus"
 desc_supress_marxist_thinkers:0 "Wir werden die Ausbreitung der gefährlichen Gedanken des Marxismus verhindern, indem wir ihre Vertreter einkerkern."
 corrupted_government:0 "Korrupte Regierung"
 desc_corrupted_government:0 "Die Führungsriege unserer Regierung besteht nur noch aus korrupten und selbstgerechten Geiern ; Wodurch die Bevölkerung meint, es wäre an der Zeit das Regierungssysten zu ändern."
 mass_deportation:0 "Deportationen der Massen"
 desc_mass_deportation:0 "Bewohner der Provinz wehren sich erfolgreich gegen die Deportation in anderen Teilen des Landes. Dies wird die Provinz mittelfristig destabilisieren."
 minority_retrictions:0 "Unterdrückte Minderheiten"
 desc_minority_retrictions:0 "Entsprechend der Forderungen der Revolutionäre haben wir die Rechte gewisser Minderheiten beschnitten."
 supress_fascist_thinkers:0 "Faschistische Idiologie unterdrücken"
 desc_supress_fascist_thinkers:0 "Wir beugen der Verbreitung der gefährlichen Ideologie des Faschismus vor, indem wir verschiedene führende Verbreiter inhaftieren."
 lowered_taxes:0 "Steuern senken"
 desc_lowered_taxes:0 "Wir haben zeitweise die Steuern gesenkt um Aufruhr zu verhindern."
 raided_province:0 "Überfallen"
 desc_raided_province:0 "Diese Provinz wurde überfallen, wir erhalten somit weniger Steuern"
 birth_of_vajrayana:0 "Verbreitung des Vajrayana Glaubens"
 desc_birth_of_vajrayana:0 "Wir sind vor kurzem zum Vajrayana-Buddhismus übergetreten und müssen ihn jetzt verbreiten, um unsere religiöse Einheit zu stärken."
 ibadi_center:0 "Ibaditisches Zentrum"
 desc_ibadi_center:0 "Das Zentrum der ibaditischen Religion"
 et_plague:0 "Seuche"
 desc_et_plague:0 "Eine bösartige Seuche breitet sich in dieser Provinz aus."
 et_famine:0 "Hungersnot"
 desc_et_famine:0 "Diese Provinz leidet unter einer Hungersnot."
 et_drought:0 "Dürre"
 desc_et_drought:0 "In dieser Provinz war der Niederschlag unterdurchschnittlich, was zu einer erheblichen Trockenheit führte."
 state_atheism:0 "Staatlicher Atheismus"
 desc_state_atheism:0 "Der staatliche Atheismus ist eine Politik der Enteignung des religiösen Eigentums,der Veröffentlichung von Informationen gegen die Religion und der offiziellen Förderung antireligiösen Inhalts im Bildungssystem."
 state_atheism_abolished:0 "Staatlicher Atheismus aufgehoben"
 desc_state_atheism_abolished:0 "Während des staatlichen Atheismus praktizierten viele Menschen im Geheimen Religion oder behaupteten, sie seien unreligiös, um Verfolgung zu vermeiden. Jetzt, da die Politik abgeschafft wurde, ist die Ausübung der Religion auf dem Vormarsch."
 decadence_unrest:0 "Nachlassende Unruhen"
 desc_decadence_unrest:0 "Die frühen Erfolge und Misserfolge der Rebellen haben mehr Menschen dazu inspiriert, ihrem Exempel zu folgen."
 ai_rome:0 "AI Rome"
 desc_ai_rome:0 "AI Rome"
 increased_nationalism:0 "Erhöhter Nationalismus"
 desc_increased_nationalism:0 "Das Gefühl des Nationalismus hat sich in der Bevölkerung dieser Provinz verstärkt. Sie möchten ihr eigenes Land für ihr Volk gründen."
 space_program:0 "Raumfahrtprogramm"
 desc_space_program:0 "Der Raum ist riesig und enthält eine große Anzahl von Ressourcen. Mit unserem Raumfahrtprogramm konnten wir wertvolles Wissen über unser Universum gewinnen und seine Ressourcen vor unseren Konkurrenten nutzen."
 space_station:0 "Raumstation"
 desc_space_station:0 "Unsere Raumstation gibt unseren Wissenschaftlern die Möglichkeit, mit den Auswirkungen von Weltraum und geringer Schwerkraft zu experimentieren."
 moon_base:0 "Mondbasis"
 desc_moon_base:0 "Unsere Mondkolonie erlaubt uns, die lokalen Bedingungen zu erforschen und die lokalen Ressourcen zu ernten."
 mars_base:0 "Marsbasis"
 desc_mars_base:0 "Unsere Marskolonie erlaubt uns, die lokalen Bedingungen zu erforschen und die lokalen Ressourcen zu ernten."
 cultural_assimilation_enforced:0 "Kulturelle Assimilation"
 desc_cultural_assimilation_enforced:0 "Wir setzen die kulturelle Assimilation anderer Völker in unserem Land durch. Während dieser Modifikator aktiv ist, besteht die Chance, dass sich unsere Kultur zufällig auf neue Provinzen ausbreitet."
 barbarian_homeland:0 "Alte Heimat"
 desc_barbarian_homeland:0 "Diese Provinz ist Teil unserer alten Heimat und wird aufgegeben, nachdem wir in neue Gebiete ausgewandert sind."
 recent_migration:0 "Letzte Migration"
 desc_recent_migration:0 "Wir haben kürzlich unsere alte Heimat verlassen. Da viele Menschen in die neu eroberten Provinzen ziehen, wird es für unsere Kultur und Religion nicht schwer werden, dort eine Mehrheit zu bilden."
 christianity_banned:0 "Christentum verboten"
 desc_christianity_banned:0 "Wir haben die Ausübung des Christentums im Reich verboten, um zu verhindern, dass es sich ausbreitet."
 iconoclasm:0 "Bilderstürmerei"
 desc_iconoclasm:0 "Die Aufbewahrung religiöser Ikonen ist derzeit im Imperium verboten und die bestehenden werden systematisch zerstört."
 two_sons:0 "Zwei Söhne"
 desc_two_sons:0 "Unser Herrscher hat zwei Söhne. Wenn er jetzt stirbt, wird das Reich unter den zwei Söhnen nach dem salischen Gesetz aufgeteilt."
 three_sons:0 "Drei Söhne"
 desc_three_sons:0 "Unser Herrscher hat drei Söhne. Wenn er jetzt stirbt, wird das Reich unter den drei Söhnen nach dem salischen Gesetz aufgeteilt."
 year_of_the_four_emperors:0 "Jahr der vier Kaiser"
 desc_year_of_the_four_emperors:0 "Die Legitimation des Kaisers wird in Frage gestellt, wodruch sich mehrere Prätendenten erheben, um den Titel zu beanspruchen."
 reformed_clergy:0 "Reformierter Klerus"
 desc_reformed_clergy:0 "Um unseren Glauben vor der Verbreitung des Christentums zu schützen, haben wir uns von ihrem besser organisierten Klerus inspirieren lassen und Priester zu ehrenhaften Predigern gemacht, auf die unser Volk hört."
 nuclear_state:0 "Atomstaat"
 desc_nuclear_state:0 "Wir haben Atomwaffen in unserem Besitz. Dies zwingt unsere Feinde, vorsichtiger zu sein, wenn sie gegen uns kämpfen wollen."
 inferior_nuclear_strength:0 "Geringe Nuklearstärke"
 desc_inferior_nuclear_strength:0 "Wir befinden uns im Krieg mit einem Land, das mehr Nuklearwaffen besitzt als wir. Die Angst vor dem Verlust eines Atomkriegs verringert die Moral unserer Truppen."
 harmonized_bon:0 "Im Einklang mit der Bön Religion."
