 harmonized_german:0 "Im Einklang mit dem germanischen Glauben"
 desc_harmonized_german:0 "Wir haben den germanischen Glauben in unser Land und in das nationale Ethos integriert."
 harmonized_african:0 "Im Einklang mit dem afrikanischen Glauben"
 desc_harmonized_african:0 "Wir haben die afrikanischen Glaubensrichtungen in unser Land und in das nationale Ethos integriert."
 harmonized_mesopotamian:0 "Im Einklang mit dem mesopotamischen Glauben"
 desc_harmonized_mesopotamian:0 "Wir haben den mesopotamischen Glauben in unser Land und in das nationale Ethos integriert."
 recently_constructed_nuclear_weapon:0 "Kürzlich gebaute Atomwaffe"
 desc_recently_constructed_nuclear_weapon:0 "Wir haben kürzlich eine Atomwaffe gebaut und können für eine Weile keine weitere bauen."
 stonehenge:0 "Stonehenge"
 desc_stonehenge:0 "Das große druidische Zentrum namens Stonehenge liegt in dieser Provinz."
 refugees_accepted:0 "Flüchtlinge werden angenommen"
 desc_refugees_accepted:0 "Diese Provinz hat kürzlich einen bedeutenden Zustrom von Flüchtlingen erhalten. Dies hat zu Spannungen zwischen den Neuankömmlingen und der lokalen Bevölkerung geführt."
 refugees_not_accepted:0 "Flüchtlinge werden abgelehnt"
 desc_refugees_not_accepted:0 "Wir haben uns geweigert Flüchtlinge in unser Land zu lassen, was unseren Ruf in den Augen anderer Länder leicht beschädigt hat."
 hard_to_colonize:0 "Schwer zu kolonisieren"
 desc_hard_to_colonize:0 "Aufgrund des schwierigen Geländes und des rauen Klimas kann diese Provinz ohne eine fortschrittliche Technologie nicht kolonisiert werden."
 people_emigrating:0 "Auswanderung"
 desc_people_emigrating:0 "Aufgrund der schlechten Lebensbedingungen in dieser Provinz ziehen viele Menschen in der Hoffnung auf eine bessere Zukunft weg."
 hejaz_rsd_mod:0 "Eroberung von Hedschas"
 desc_hejaz_rsd_mod:0 "Vor kurzem haben wir die Hedschas unter unserer Herrschaft vereint und sie als Basis für weitere Eroberungen gesichert."
 najd_rsd_mod:0 "Eroberung von Nadschd"
 desc_najd_rsd_mod:0 "Wir haben vor kurzem die Kontrolle über Nadschd übernommen, und damit haben wir die Unterstützung vieler Beduinenstämme, die Erfahrung mit Wüstenkriegen haben."
 yemen_rsd_mod:0 "Eroberung von Jemen"
 desc_yemen_rsd_mod:0 "Jemen ist vor kurzem unter unsere Kontrolle geraten, und damit haben wir Zugang zu ihren Handelswegen und Ressourcen."
 oman_rsd_mod:0 "Eroberung von Oman"
 desc_oman_rsd_mod:0 "Die Einigung Arabiens ist mit der Eroberung Omans abgeschlossen, und unsere Truppen sind begierig darauf, gegen Rom und Persien zu marschieren."
 ummah_arab_rsd_mod:0 "al-Ummah al-Arabeyah"
 desc_ummah_arab_rsd_mod:0 "Muhammed, Friede sei mit ihm, wurde gesandt, um die Araber zu missionieren, und nun sind sie alle in der islamischen Umma vereint. Dies ist eine große Errungenschaft, die erste von vielen, die noch kommen werden."
 england_rsd_mod:0 "Eroberung von England"
 desc_england_rsd_mod:0 "Die vielen englischen Königreiche sind alle an uns gefallen, unsere Imame haben begonnen, durch ihre Länder zu reisen, und ihre Männer verstärken unsere Armeen."
 britannia_rsd_mod:0 "Eroberung von Britannia"
 desc_britannia_rsd_mod:0 "Mit unserer jüngsten Eroberung der gesamten Britischen Inseln haben wir etwas erreicht, wozu selbst Rom nicht in der Lage war. Diese Inseln werden uns helfen, die Wellen zu beherrschen."
 egypt_rsd_mod:0 "Eroberung von Ägypten"
 desc_egypt_rsd_mod:0 "Mit dem Fall Ägyptens erhalten wir Zugang zu vielen talentierten Ingenieuren. Unsere Generäle berichten von den Wundern Alexandrias und den Fähigkeiten der Einheimischen."
 africa_rsd_mod:0 "Eroberung von Afrika"
 desc_africa_rsd_mod:0 "Mit Afrika kommt die wichtige Stadt Karthago und der Zugang zu ihren brillanten Köpfen. Unsere jüngste Eroberung sollte dazu beitragen, die Techniken unserer Armee zu verbessern."
 mauretania_rsd_mod:0 "Eroberung von Mauretanien"
 desc_mauretania_rsd_mod:0 "Mauretanien und seine Stämme werden ein großer Segen für unsere Armeen sein. Unsere Generäle sprechen sich für eine Invasion Europas aus, die von eben diesen Stämmen angeführt wird."
 ummah_africa_rsd_mod:0 "al-Ummah al-Afriqia"
 desc_ummah_africa_rsd_mod:0 "Aus allen Teilen Nordafrikas ertönt der Lobgesang auf Allah. Die reichen Handelswege von Europa über Afrika und Arabien nach Indien und in den Osten werden nun für immer unter der Kontrolle des Islam stehen."
 hispania_rsd_mod:0 "Eroberung von Hispanien"
 desc_hispania_rsd_mod:0 "al-Andalus gibt uns ein gewisses Maß an Kontrolle über Europa selbst. Hier gibt es gute Pferde, die unsere Armeen für einen Angriff auf den europäischen Kontinent stärken können."
 gaul_rsd_mod:0 "Eroberung von Gallien"
 desc_gaul_rsd_mod:0 "Mit der Niederlage von Karl Martel und der Zersplitterung der fränkischen Fürsten ist die römische Provinz Gallien an uns gefallen, und ihre Armeen gehören uns."
 italia_rsd_mod:0 "Eroberung von Italien"
 desc_italia_rsd_mod:0 "Unsere kürzliche Eroberung Roms und ganz Italiens hat Schockwellen über die christliche Welt geschickt. Eine Zeit lang werden unsere Feinde demoralisiert und verstreut sein."
 raetia_rsd_mod:0 "Eroberung von Raetien"
 desc_raetia_rsd_mod:0 "Die verbliebenen Rebellen in Rätien wurden besiegt, so dass wir eine leicht zu verteidigende Nordgrenze haben. Jetzt ist es an der Zeit, unsere Kräfte für einen weiteren Feldzug zu sammeln."
 ummah_rome_rsd_mod:0 "al-Ummah al-Ruwmania"
 desc_ummah_rome_rsd_mod:0 "Es gibt Menschen, die heute noch leben, die die Anfänge des Kalifats miterlebt haben, die Zeuge waren, wie der Prophet zu seinem Volk sprach. Wo sich die Menschen einst dem Propheten widersetzten und ihn anspuckten, verherrlicht nun ganz Rom seinen Namen und die Worte Allahs."
 israel_rsd_mod:0 "Eroberung von Palästina"
 desc_israel_rsd_mod:0 "Palästina ist vor kurzem unter unsere Herrschaft gekommen, und mit ihm die al-Aqsa-Moschee, eine der heiligsten Stätten des Islam. Dies ist ein großes Zeichen der Legitimität."
 syria_rsd_mod:0 "Eroberung von Syrien"
 desc_syria_rsd_mod:0 "Syrien hält viele wichtige Städte wie Aleppo. Sein Fall öffnet eine vorübergehende Lücke in den römischen Verteidigungsanlagen und schützt Jerusalem vor Angriffen."
 anatolia_rsd_mod:0 "Eroberung von Anatolien"
 desc_anatolia_rsd_mod:0 "Der Fall von Anatolien macht Konstantinopel extrem angreifbar, während wir weiteres wohlhabendes Land gewinnen."
 ummah_holy_rsd_mod:0 "al-Ummah al-‘Aradi Muqadasa"
 desc_ummah_holy_rsd_mod:0 "Alle Bewohner des Heiligen Landes schwören die Schahada, die heiligsten Stätten des Islam stehen alle unter dem Banner Allahs."
 asia_rsd_mod:0 "Eroberung von Asien"
 desc_asia_rsd_mod:0 "Die asiatische Küste gehört uns, die letzten Verteidiger sind erst vor kurzem per Schiff geflohen. Dies ist ein großer Sieg."
 thracia_rsd_mod:0 "Eroberung von Thrakien"
 desc_thracia_rsd_mod:0 "Konstantinopel, das zweite Rom, ist durch unsere Armeen gefallen, und die Theodosianischen Mauern haben sich als unüberwindbar für unseren Glauben und unseren Stahl erwiesen. Der Rest des christlichen Europas ist nach diesem großen Sieg erschüttert."
 greece_rsd_mod:0 "Eroberung von Griechenland"
 desc_greece_rsd_mod:0 "Unsere Eroberungsarmeen haben Athen, die Wiege der Philosophie, eingenommen, und unsere Gelehrten machen sich eifrig daran, die vielen Schriftrollen, zu denen sie Zugang erhalten haben, zu sammeln und für ihre Studien zu bewahren."
 ummah_yunan_rsd_mod:0 "al-Ummah al-Yunan"
 desc_ummah_yunan_rsd_mod:0 "Die Griechen sind jetzt alle Muslime und arbeiten mit uns zusammen, um unsere Wissenschaft und Philosophie zu neuen Höhen zu führen. Die Heimat der Römer hat sich dem Dar al-Islam angeschlossen."
 dalmatia_rsd_mod:0 "Eroberung von Dalmatien"
 desc_dalmatia_rsd_mod:0 "Die Balkangebiete der Römer, die an slawische Stämme verloren gegangen waren, wurden von unserem Reich zurückerobert, wodurch unsere Handelswege gestärkt wurden."
 dacia_rsd_mod:0 "Eroberung von Dacia"
 desc_dacia_rsd_mod:0 "Dacia, das lange Zeit am Rande der römischen Welt lag, blickt dennoch auf eine lange Geschichte zurück, und seine reichen Minen werden nun wieder genutzt."
 armenia_rsd_mod:0 "Eroberung von Armenien"
 desc_armenia_rsd_mod:0 "Die kürzliche Eroberung Armeniens, des ersten christlichen Landes, durch unsere Armeen hilft uns sowohl politisch als auch militärisch."
 iberia_rsd_mod:0 "Eroberung von Iberien"
 desc_iberia_rsd_mod:0 "Die bergigen Länder Iberiens wurden kürzlich vom Islam erobert. Da unsere nördliche Grenze gesichert ist, können wir unsere Aufmerksamkeit auf andere Gebiete richten."
 ummah_iran_rsd_mod:0 "al-Ummah al-Iran"
 desc_ummah_iran_rsd_mod:0 "Die verschiedenen Völker des iranischen Reiches sind nun unter dem Islam vereint. Ihre Denker, Soldaten und Straßen dienen nur noch dem Kalifat."
 afghanistan_rsd_mod:0 "Eroberung von Afghanistan"
 desc_afghanistan_rsd_mod:0 "Die Stämme Afghanistans sind unterworfen worden, und zu unseren Kriegern gesellen sich Konvertiten, die noch vor kurzem heidnische Feinde waren."
 sindh_rsd_mod:0 "Eroberung von Sindh"
 desc_sindh_rsd_mod:0 "Unsere Eroberung von Sindh ist das Ergebnis einer Provokation durch unsere Feinde. Ihre Niederlage ist eine Botschaft, dass der Islam respektiert werden muss."
 gujarat_rsd_mod:0 "Eroberung von Gujarat"
 desc_gujarat_rsd_mod:0 "In Gujarat gibt es viele reiche Handelsstädte, und wir haben gehört, dass kleine Gemeinschaften von Zoroastriern hierher geflohen sind, als wir in den Iran einmarschierten. Unsere Hand wird immer weiter ausgestreckt."
 deccan_rsd_mod:0 "Eroberung von Dekkan"
 desc_deccan_rsd_mod:0 "Wir haben uns vor kurzem das Dekkan-Plateau gesichert, eine perfekte Position, von der aus wir unsere Invasion in Indien fortsetzen können."
 southind_rsd_mod:0 "Eroberung von Südindien"
 desc_southind_rsd_mod:0 "Wir haben jetzt ganz Südindien, bis zu den Küsten. Der Reichtum Indiens fließt in unsere Hände, während die Kriegselefanten Südindiens in unsere Armeen eingezogen werden."
 ummah_hind_rsd_mod:0 "al-Ummah al-Hind"
 desc_ummah_hind_rsd_mod:0 "Indien, das schöne Juwel, ist zum Islam konvertiert. Vom Indus über den Brahmaputra bis hinunter nach Sri Lanka und Tamil Nadu rufen Stimmen die Gläubigen zum Gebet."
 iraq_rsd_mod:0 "Eroberung von Irak"
 desc_iraq_rsd_mod:0 "Wir haben den Irak, das Zentrum des Sassanidenreiches, eingenommen. Die Sassaniden sind noch dabei, sich neu zu formieren, was uns etwas Zeit gibt, die Früchte dieses Sieges zu genießen."
 persia_rsd_mod:0 "Eroberung von Persien"
 desc_persia_rsd_mod:0 "Nach Überfällen auf den eroberten Irak wurden wir gezwungen, Persien für die Raschidun zu erobern. Das wird uns eine Zeit lang bei der Rekrutierung helfen."
 parthia_rsd_mod:0 "Eroberung von Parthien"
 desc_parthia_rsd_mod:0 "Aufgrund der politischen Instabilität in Parthien unterstützten viele lokale Adlige unsere Invasion in der Region. Ein Großteil des parthienischen Adels wurde dadurch an seinem Platz belassen und unterstützt uns weiterhin."
 transoxiana_rsd_mod:0 "Eroberung von Transoxanien"
 desc_transoxiana_rsd_mod:0 "Unser Sieg in Transoxanien hat die Region für das Kalifat gesichert. Wir profitieren von den bekehrten Nomaden dort."
 tibet_rsd_mod:0 "Eroberung von Tibet"
 desc_tibet_rsd_mod:0 "Das tibetische Reich wurde unterworfen, unsere Streitkräfte sammeln sich jetzt für einen Angriff auf China, und unsere Generäle versichern den Männern den bevorstehenden Sieg."
 china_rsd_mod:0 "Eroberung von China"
 desc_china_rsd_mod:0 "Mit der Eroberung Chinas haben wir etwas erreicht, was viele für unmöglich hielten. Dies ist ein Sieg, der in die Geschichte eingehen wird."
 ummah_siyn_rsd_mod:0 "al-Ummah al-Siyn"
 desc_ummah_siyn_rsd_mod:0 "China, das Reich der Mitte, das Zentrum der Welt, hat sich dem Islam verschrieben. Die Mandarine haben bereits die Shi-Dynastie, unsere Dynastie, zu den Herrschern von China erklärt, die das Mandat des Himmels innehaben."
 delhi_rsd_mod:0 "Eroberung von Delhi"
 desc_delhi_rsd_mod:0 "Wir haben uns das Ganges-Tal gesichert, ein äußerst fruchtbares Land und ein würdiges Zentrum für Operationen in Indien."
 bengal_rsd_mod:0 "Eroberung von Bangladesch"
 desc_bengal_rsd_mod:0 "Wir haben die Bengalen erobert und mit ihnen das Ganges-Delta. Zur Feier unseres Sieges wurde dem Kalifen ein Dutzend bengalische Tiger als Geschenk überreicht."
 burma_rsd_mod:0 "Eroberung von Burma"
 desc_burma_rsd_mod:0 "Mit der Eroberung Burmas gehört der östliche Rand von Großindien uns. Die lange Küste Birmas erweist sich schon jetzt als Segen für unseren Handel."
 religious_policy_active:0 "Religiöse Herrscherpolitik Aktiv"
 desc_religious_policy_active:0 "Der [Root.Monarch.GetTitle] nutzt einen Teil des Einflusses von [Root.Monarch.GetHerHis], um Missionare anzuwerben und zu unterstützen. Dies kann uns helfen, unsere Religion zu verbreiten, lässt uns aber weniger Ressourcen für andere Verwaltungsaufgaben."
 stability_policy_active:0 "Stabilisierende Herrscherpolitik Aktiv"
 desc_stability_policy_active:0 "Der [Root.Monarch.GetTitle] nutzt einen Teil des [Root.Monarch.GetHerHis]-Einflusses, um dem einfachen Volk zu gefallen. Dies kann dazu beitragen, das Land stabil zu halten und Rebellionen zu verhindern, führt aber dazu, dass wir weniger Ressourcen für andere Verwaltungsaufgaben haben."
 diplomatic_policy_active:0 "Diplomatische Herrscherpolitik Aktiv"
 desc_diplomatic_policy_active:0 "Der [Root.Monarch.GetTitle] verwendet einen Teil des Einflusses von [Root.Monarch.GetHerHis], um zusätzliche Diplomaten zu rekrutieren. Dies kann uns helfen, unsere diplomatischen Beziehungen aufrechtzuerhalten, lässt uns aber weniger Ressourcen für andere diplomatische Aufgaben."
 trade_policy_active:0 "Handelspolitik der Herrscher Aktiv"
 desc_trade_policy_active:0 "Der [Root.Monarch.GetTitle] nutzt einen Teil des Einflusses von [Root.Monarch.GetHerHis], um den Handel im Land zu unterstützen. Dies kann unsere Handelsgewinne erhöhen, lässt uns aber weniger Ressourcen für andere diplomatische Aufgaben zur Verfügung stehen."
 military_policy_active:0 "Militärische Herrscherpolitik Aktiv"
 desc_military_policy_active:0 "Der [Root.Monarch.GetTitle] nutzt einen Teil des Einflusses von [Root.Monarch.GetHerHis], um die Soldaten zu inspirieren. Dies kann die Moral und Disziplin unserer Truppen erhöhen, lässt uns aber weniger Ressourcen für andere militärische Aufgaben zur Verfügung stehen."
 leadership_policy_active:0 "Anführer Herrscherpolitik Aktiv"
 desc_leadership_policy_active:0 "Der [Root.Monarch.GetTitle] nutzt einen Teil des Einflusses von [Root.Monarch.GetHerHis], um zusätzliche Generäle zu rekrutieren. Dies kann die Anzahl und Qualität unserer militärischen Führer erhöhen, lässt uns aber weniger Ressourcen für andere militärische Aufgaben."
 chalcedonism_rome:0 "Christliches Rom"
 desc_chalcedonism_rome:0 "Als Hauptstadt des Römischen Reiches war Rom ein wichtiges Zentrum, von dem aus sich das Christentum über das ganze Reich verbreitete. Die Kirche von Rom wurde von den beiden glorreichsten Aposteln, Petrus und Paulus, gegründet und organisiert. Rom ist auch der Ort, an dem Petrus und Paulus das Martyrium durch die Römer erlitten."
 chalcedonism_constantinople:0 "Christliches Konstantinopel"
 desc_chalcedonism_constantinople:0 "Damals, als die Stadt Konstantinopel noch eine kleine Stadt namens Byzanz war, wurde dort vom heiligen Andreas, dem Erstberufenen und Bruder des heiligen Petrus, das gegründet, was später die Kirche von Konstantinopel werden sollte. Unter christlichem Einfluss entwickelte sich Konstantinopel zur Hauptstadt des Reiches im Osten und wurde zu einem wichtigen Regierungs- und Handelszentrum. So wurde Konstantinopel von unschätzbarem Wert für die Verbreitung des Christentums in den östlichen Teilen des Römischen Reiches."
 chalcedonism_alexandria:0 "Christliches Alexandria"
 desc_chalcedonism_alexandria:0 "Die Kirche von Alexandria, gegründet vom heiligen Evangelisten Markus, war das Zentrum, von dem aus sich das Christentum in ganz Ägypten ausbreitete. Seit Jahrtausenden ist Alexandria ein Zentrum des Lernens und die erste katechetische Schule der Welt wurde hier gegründet."
 chalcedonism_antioch:0 "Christliches Antiochia"
 desc_chalcedonism_antioch:0 "Antiochia, die Wiege des Christentums, war in der Römerzeit ein Zentrum des Christentums. Die Kirche von Antiochia wurde vom Heiligen Petrus gegründet, und als sich die frühe Organisation der Kirche entwickelte, wurde sie zum Sitz eines der fünf ursprünglichen Patriarchate."
 chalcedonism_jerusalem:0 "Christliches Jerusalem"
 desc_chalcedonism_jerusalem:0 "Die Kirche von Jerusalem wurde von den Aposteln gegründet. Hier zog Jesus Christus triumphal in Jerusalem ein, wurde anschließend gekreuzigt und begraben, ist dann auferstanden und in den Himmel aufgefahren. Außerdem ist Jerusalem der Ort, an dem die Kirche am Pfingsttag gegründet wurde, und der Ort, an dem der erste christliche Märtyrer, der heilige Stephanus, zu Tode gesteinigt wurde und somit als erster Märtyrer für das Christentum starb. Schließlich ist Jerusalem auch der Ort, an dem das erste apostolische Konzil überhaupt stattfand."
 atmosphere_of_intolerance:0 "Atmosphäre der Intoleranz"
 desc_atmosphere_of_intolerance:0 "Die intoleranten Handlungen eines wichtigen Politikers, die sich gegen bestimmte Minderheiten richteten, wurden von der Regierung nicht kontrolliert. Dies hat sowohl bei den Minderheiten, die um ihre Grundrechte fürchten, als auch bei der allgemeinen Bevölkerung, die sich ermutigt fühlt, sie zu diskriminieren, zu Unruhe geführt."
 violent_activists:0 "Gewalttätige Aktivisten"
 desc_violent_activists:0 "Ein führender Politiker hat angekündigt, eine radikale Aktivistengruppe zu unterstützen, und das gewalttätige Verhalten bei einigen ihrer Demonstrationen ist unkontrolliert geblieben. Dies hat bei einigen Aktivisten den Eindruck erweckt, dass ein solches Verhalten akzeptiert wird, was sie zu noch mehr Gewalt ermutigt hat."
 political_instability:0 "Politische Instabilität"
 desc_political_instability:0 "Die jüngste politische Instabilität führt zu Unruhen in dieser Provinz."
 growing_territory_et:0 "Wachsendes Territorium"
 desc_growing_territory_et:0 "Wir kontrollieren ein stetig und langsam wachsendes Gebiet, das natürlich genauso verwaltet werden muss wie der Rest des Landes."
 extended_borderline_et:0 "Erweiterte Grenzlinie"
 desc_extended_borderline_et:0 "Die Grenzen dieses Reiches müssen noch weiter ausgedehnt werden."
 secure_integration_et:0 "Sichere Integration"
 desc_secure_integration_et:0 "Langfristig können andere Völker ohne Krieg dazu bewegt werden, sich uns anzuschließen."
 armed_forces_for_the_nation_et:0 "Streitkräfte für die Nation"
 desc_armed_forces_for_the_nation_et:0 "Jeder, der in der Lage ist zu kämpfen, sollte der Nation dienen!"
 barbarian_resistance_et:0 "Barbarischer Widerstand"
 desc_barbarian_resistance_et:0 "Die Menschen in Rom haben genug von der Unterdrückung und Tyrannei und einige von ihnen erheben sich, um unsere Eroberung zu unterstützen."
 tribute_of_the_vassels_et:0 "Tribut der Vasallen"
 desc_tribute_of_the_vasels_et:0 "Die Untertanen sind verpflichtet, ihren Herrn mit Arbeitskräften und Gütern zu unterstützen."
 appreciation_of_the_currency_et:0 "Wertschätzung der Währung"
 desc_appreciation_of_the_currency_et:0 "Aufgrund unseres wachsenden Einflusses werden unsere Münzen auch von anderen Ländern verwendet, was ihren Wert erhöht."
 peaceful_times_et:0 "Friedliche Zeiten"
 desc_peaceful_times_et:0 "In einem lang ersehnten Frieden können wir unsere Wirtschaft endlich zum Blühen bringen."
 efficient_trade_et:0 "Effizienter Handel"
 desc_efficient_trade_et:0 "Aufgrund unserer beherrschenden Stellung im Handel steigen unsere Einnahmen erheblich."
 conquest_ambition_et:0 "Eroberungsambitionen"
 desc_conquest_ambition_et:0 "Getrieben von Ruhm und Ehre, nehmen sich die Menschen alles, was ihnen nicht gehört."
 new_dynasty_of_china:0 "Neue Dynastie"
 desc_new_dynasty_of_china:0 "Wir haben vor kurzem eine neue Herrscherdynastie eingesetzt. Die Bevölkerung ist noch nicht an den Wechsel der Dynastien gewöhnt und viele zweifeln noch an der Legitimität unserer Herrschaft."
 imperial_restoration_supported_rebels:0 "Unterstützte Rebellen"
 helped_restore_emperor:0 "Hilfe bei der Wiedereinsetzung des Kaisers"
 trade_with_japan:0 "Handel mit Japan"
 desc_trade_with_japan:0 "Es ist uns gelungen, gute Handelsabkommen mit Japan zu schließen."
 fujiwara_regency:0 "Fujiwara Regentschaft"
 desc_fujiwara_regency:0 "Da der Kaiser zu jung ist, um allein zu regieren, wird Japan derzeit von Regenten aus dem Fujiwara-Klan regiert."
 great_plague_province:0 "Plage"
 desc_great_plague_province:0 "Die große Plage hat sich in dieser Provinz ausgebreitet."
 central_asia_yky_mod:0 "Eroberung von Zentral Asien"
 desc_central_asia_yky_mod:0 "Mit der Eroberung der vielen Stämme Zentralasiens haben wir viele hervorragende Pferde für unsere Kavallerie gewonnen."
 tang_dynasty_yky_mod:0 "Die Tang Dynastie"
 desc_tang_dynasty_yky_mod:0 "Wir sind die Nachkommen von Li Ling, und wir haben das Mandat des Himmels angenommen, um eine neue Dynastie zu gründen."
 military_expansion_yky_mod:0 "Militärische Verstärkung"
 desc_military_expansion_yky_mod:0 "Mit der Vergrößerung unserer Armee fühlt sich unser Volk viel sicherer, und unsere Soldaten kämpfen in der Gewissheit, dass das Überleben unseres Staates auf dem Spiel steht."
 construction_of_forts_yky_mod:0 "Bau von Festungen"
 desc_construction_of_forts_yky_mod:0 "Der kürzlich erfolgte Bau einer Festung stärkt die Verteidigungsfähigkeit unseres Landes erheblich."
 road_system_yky_mod:0 "Straßennetz"
 desc_road_system_yky_mod:0 "Dank des neu errichteten Straßennetzes im gesamten Reich können sich unsere Armeen mit größerer Geschwindigkeit bewegen, als dies bisher möglich war. Mit der Zeit werden diese Straßen vielleicht verfallen, aber im Moment sind unsere Streitkräfte im Vorteil."
 trade_fleet_yky_mod:0 "Handelsflotte"
 desc_trade_fleet_yky_mod:0 "Unsere neuen Handelsschiffe haben die Werften verlassen und sind in See gestochen, und wir haben eine Generation von Menschen, die im Bootsbau ausgebildet sind."
 military_fleet_yky_mod:0 "Militärflotte"
 desc_military_fleet_yky_mod:0 "Unsere Marine ist jetzt eine fähige und professionelle Streitkraft, die in der Lage ist, es mit unseren Feinden aufzunehmen."
 kyushu_yky_mod:0 "Eroberung von Kyushu"
 desc_kyushu_yky_mod:0 "Mit der Eroberung von Kyushu sind die schlimmsten Wokou, die unseren Handel bedrohen, vorerst aus dem Weg geräumt."
 orkhon_script_yky_mod:0 "Annahme von Orchon-Runen"
 desc_orkhon_script_yky_mod:0 "Mit der kürzlich erfolgten Übernahme der Orchon-Runen der Kök-Türken hat ein Innovationsschub unser Land erfasst, da traditionelles Wissen zum ersten Mal zu Papier gebracht und verbreitet wird."
 trade_links_yky_mod:0 "Handelsbeziehungen"
 desc_trade_links_yky_mod:0 "Unsere Leute sind geschickte Eisenarbeiter, Schmuckhersteller, Töpfer, Weber und Jäger, und unsere Handelsnetze reichen bis nach Arabien."
 state_church_yky_mod:0 "Staatskirche"
 desc_state_church_yky_mod:0 "Unsere Unterstützung der Staatsreligion hat dazu geführt, dass Traditionalisten sich nicht beschweren können und religiöse Minderheiten gefügiger sind. Wir sollten von nun an religiös geeinter sein."
 greenland_food_support:0 "Grönland Nahrungsmittelhilfe"
 desc_greenland_food_support:0 "Wir schicken einen Teil der von uns produzierten Lebensmittel nach Grönland, um unsere Kolonien dort zu unterstützen. So haben wir weniger für den Handel zur Verfügung."
 rom_empire_stabilized:0 "Reich stabilisiert"
 desc_rom_empire_stabilized:0 "Wir haben das Reich stabilisiert."
 rom_roman_roads:0 "Römische Straßen"
 desc_rom_roman_roads:0 "Wir haben ein Straßennetz errichtet, das es Truppen und Händlern ermöglicht, schnell von einem Teil des Reiches in einen anderen zu gelangen."
 rom_true_faith:0 "Wahrer Glaube"
 desc_rom_true_faith:0 "Wir haben die endgültige Lösung für das Problem des Christentums in unserem Land gefunden."
 rom_trade_domination:0 "Vorherrschaft im Handel"
 desc_rom_trade_domination:0 "Wir haben die vollständige Kontrolle über den Mittelmeerhandel erlangt."
 rom_secure_borders:0 "Sichere Grenzen"
 desc_rom_secure_borders:0 "Es ist uns gelungen, unsere Grenzen vor barbarischen Überfällen zu schützen."
 blessing_of_the_household_gods:0 "Segen der Hausgötter"
 desc_blessing_of_the_household_gods:0 "Unsere großzügigen Lebensmittelopfer haben die Hausgötter erfreut und die Stabilität des Staates vorerst gesichert."
 wrath_of_the_household_gods:0 "Zorn der Hausgötter"
 desc_wrath_of_the_household_gods:0 "Das Ausbleiben von Opfern an die Hausgötter in letzter Zeit hat die Menschen beunruhigt, da sie befürchten, die Götter würden unseren Staat dafür bestrafen."
 et_sanamahi_displaced_locals:0 "Vertriebene Ortsansässige"
 desc_et_sanamahi_displaced_locals:0 "Wir haben einige Menschen aus dieser Provinz umgesiedelt, um den heiligen Umang Lai zu schützen."
 disturbed_umang_lai:0 "Gestörter Umang Lai"
 desc_disturbed_umang_lai:0 "Die jüngste Verstädterung in dieser Provinz hat einige der heiligen Umang Lai in diesem Gebiet beeinträchtigt."
 panthoibi_iratpa:0 "Panthoibi Iratpa"
 desc_panthoibi_iratpa:0 "Wir haben ein großes Fest zu Ehren der Göttin Panthoibi veranstaltet."
 emoinu_iratpa:0 "Emoinu Iratpa"
 desc_emoinu_iratpa:0 "Wir haben ein großes Fest zu Ehren der Göttin Emoinu veranstaltet."
 sri_borobudur:0 "Borobudur"
