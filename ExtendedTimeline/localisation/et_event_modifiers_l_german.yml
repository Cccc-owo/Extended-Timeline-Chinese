 religious_policy:0 "Religiöse Politik"
 desc_religious_policy:0 "Durch das Konzentrieren unserer Staatsgewalt auf religiöse Angelegenheiten könnten wir Ungläubiger mit einer viel höheren Rate bekehren."
 economic_policy:0 "Wirtschaftspolitik"
 desc_economic_policy:0 "Wir könnten unsere Anstrengungen auf unsere Wirtschaft fokussieren. Unsere Steuereinnahmen würden signifikant gesteigert werden."
 stability_policy:0 "Stabilitätspolitik"
 desc_stability_policy:0 "Innere Stabilität ist essentiell für jedes Land, welches überleben will. Durch den Fokus auf die vorbeugende Beseitigung von möglichen Konfliktherden könnten wir das Revoltenrisiko senken."
 naval_policy:0 "Marinepolitik"
 desc_naval_policy:0 "Durch den Fokus auf unsere Marine könnten wir über die Weltmeere herrschen."
 trade_policy:0 "Handelspolitik"
 desc_trade_policy:0 "Es gibt viel Geld über Handel zu verdienen. Durch den Fokus darauf, könnten wir unseren Reichtum vermehren."
 diplomatic_policy:0 "Diplomatiepolitik"
 desc_diplomatic_policy:0 "Durch den Fokus auf die Diplomate würden wir diplomatische Beziehungen mit mehr Staaten eingehen."
 offensive_policy:0 "Offensive Politik"
 desc_offensive_policy:0 "Durch den Fokus unserer Ressourcen auf eine offensive Militärpolitik, könnten wir jeden Feind besiegen."
 defensive_policy:0 "Defensive Politik"
 desc_defensive_policy:0 "Es ist schwer, Kriege zu verlieren, wenn unsere Festungen niemals fallen. Durch den Fokus auf eine defensive Militärpolitik könnten wir es unseren Feinden schwer machen, uns anzugreifen."
 leadership_policy:0 "Generalspolitik"
 desc_leadership_policy:0 "Selbst die mächtigste Armee ist schwach, wenn sie von einem unfähigen General befehligt wird. Durch überlegene Taktiken könnten wir unsere Feinde sogar in Unterzahl besiegen." 
 working_class_benefits:0 "Vorteile für die Arbeiterklasse"
 desc_working_class_benefits:0 "Um die aufkommende Revolution zu schwächen , garantieren wir der Arbeiterklasse bessere Bedingungen wie etwa besseren Mindestlohn, geringere Steuern und mehr Ferientage."
 working_class_restricted:0 "Unterdrückung der Arbeiterklasse"
 desc_working_class_restricted:0 "Verwerft die Forderung der Arbeiter, wir werden deren Situation nicht verbessern."
 supress_marxist_thinkers:0 "Unterdrückung des Marxismus"
 desc_supress_marxist_thinkers:0 "Wir werden die Ausbreitung der gefährlichen Gedanken des Marxismus verhindern, indem wir ihre Vertreter einkerkern."
 corrupted_government:0 "Korrupte Regierung"
 desc_corrupted_government:0 "Die Führungsriege unserer Regierung besteht nur noch aus korrupten und selbstgerechten Geiern ; Wodurch die Bevölkerung meint, es wäre an der Zeit das Regierungssysten zu ändern."
 mass_deportation:0 "Deportationen der Massen"
 desc_mass_deportation:0 "Bewohner der Provinz wehren sich erfolgreich gegen die Deportation in anderen Teilen des Landes. Dies wird die Provinz mittelfristig destabilisieren."
 minority_retrictions:0 "Unterdrückte Minderheiten"
 desc_minority_retrictions:0 "Entsprechend der Forderungen der Revolutionäre haben wir die Rechte gewisser Minderheiten beschnitten."
 supress_fascist_thinkers:0 "Faschistische Idiologie unterdrücken"
 desc_supress_fascist_thinkers:0 "Wir beugen der Verbreitung der gefährlichen Ideologie des Faschismus vor, indem wir verschiedene führende Verbreiter inhaftieren."
 lowered_taxes:0 "Steuern senken"
 desc_lowered_taxes:0 "Wir haben zeitweise die Steuern gesenkt um Aufruhr zu verhindern."
 raided_province:0 "Überfallen"
 desc_raided_province:0 "Diese Provinz wurde überfallen, wir erhalten somit weniger Steuern"
 birth_of_vajrayana:0 "Verbreitung des Vajrayana Glaubens"
 desc_birth_of_vajrayana:0 "Wir sind vor kurzem zum Vajrayana-Buddhismus übergetreten und müssen ihn jetzt verbreiten, um unsere religiöse Einheit zu stärken."
 ibadi_center:0 "Ibaditisches Zentrum"
 desc_ibadi_center:0 "Das Zentrum der ibaditischen Religion"
