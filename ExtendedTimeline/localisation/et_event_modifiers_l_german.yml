 well_educated_leadership_et:0 "Gut ausgebildete Führung"
 normadic_invasion_ai_et:0 "Nomadeninvasion"
 rise_of_an_empire_ai_et:0 "Aufstieg eines Imperiums"
 nuked_us:0 "Einsatz von Atomwaffen gegen uns"
 used_nukes:0 "Verwendete Atomwaffen"
 desc_used_nukes:0 "Unser Einsatz von Atomwaffen wird von vielen als grausam und ungerecht angesehen, was unserem diplomatischen Ansehen schadet."
 province_nuked:0 "Provinz atomisiert"
 desc_province_nuked:0 "Diese Provinz wurde von einer Nuklearwaffe getroffen, die große Verwüstungen angerichtet hat."
 nuke_cooldown:0 "Nukleare Abklingzeit"
 desc_province_nuked:0 "Wir haben vor kurzem Atombomben eingesetzt und müssen eine Weile warten, bevor wir sie wieder einsetzen."
 cathar_persecution:0 "Katharer Verfolgung"
 desc_cathar_persecution:0 "Die Intoleranz gegenüber den Katharern in dieser Provinz sorgt für Unruhe."
 leniency_towards_cathars:0 "Nachsicht mit den Katharern"
 reformed_catharism:0 "Reformierter Katharismus"
 desc_reformed_catharism:0 "Wir haben den Katharismus reformiert, um einige seiner extremsten Aspekte abzuschwächen und ihn für die breite Bevölkerung attraktiver zu machen."
 unreformed_catharism:0 "Unreformierter Katharismus"
 desc_unreformed_catharism:0 "Wir haben uns dafür entschieden, dem wahren Glauben der Katharer treu zu bleiben und sogar die Teile davon zu befolgen, die manche Leute als unpraktisch empfinden."
 supports_cathar_crusade:0 "Unterstützt Kreuzzug gegen Katharer"
 no_support_cathar_crusade:0 "Verweigerte Unterstützung des Kreuzzuges"
 supports_cathar_crusade_cathar:0 "Unterstützt Kreuzzug gegen Katharer"
 cathar_livestock_ban:0 "Verbot der Tierhaltung"
 desc_cathar_livestock_ban:0 "Früher lebten viele Menschen in dieser Provinz von der Viehzucht, aber da das Verletzen von Tieren gegen den Glauben der Katharer verstößt, waren sie gezwungen, sich eine andere Arbeit zu suchen, was die Menschen, deren Lebensunterhalt früher von der Viehzucht abhing, sehr verärgerte."
 cathar_livestock_low_demand:0 "Geringe Nachfrage nach Lebendvieh"
 desc_cathar_livestock_low_demand:0 "Da das Verletzen von Tieren gegen den Glauben der Katharer verstößt, ist die Nachfrage nach Vieh und aus Vieh hergestellten Produkten mit der zunehmenden Popularität des Katharertums zurückgegangen."
 qin_legalism_jhn_mod:0 "Qin Legalismus"
 desc_qin_legalism_jhn_mod:0 "Wir haben uns daran gemacht, unsere gesamte Gesellschaft von oben bis unten nach den Grundsätzen des Legalismus zu reformieren und viele legalistische Denker aus dem Norden und Westen zu uns zu holen. Gelehrte übersetzen die Gesetzbücher, und unsere Regierung ist bereits viel leistungsorientierter geworden. Eine Zeit lang werden wir von einer effizienteren Verwaltung profitieren."
 seek_allies_jhn_mod:0 "Ausländische Verbündete"
 desc_seek_allies_jhn_mod:0 "Unsere Bemühungen um ausländische Verbündete haben Früchte getragen, und unser diplomatischer Ruf hat davon profitiert."
 urban_society_jhn_mod:0 "Städtische Gesellschaft"
 desc_urban_society_jhn_mod:0 "Durch die Ansiedlung von Flüchtlingen, vor allem aus dem Norden, in unserem Land haben wir Zugang zu einer viel größeren Zahl von Arbeitskräften, die zum Militär geschickt oder zum Bau von Gebäuden eingesetzt werden können."
 unified_culture_jhn_mod:0 "Einheitliche Kultur"
 desc_unified_culture_jhn_mod:0 "Jetzt, da unser Volk in einer gemeinsamen Kultur vereint ist, wird es uns leichter fallen, unsere Regierung und Gesellschaft eine Zeit lang zu stabilisieren."
 defensive_works_jhn_mod:0 "Defensive Arbeiten"
 desc_defensive_works_jhn_mod:0 "Mit der neuen Festung in unserer Hauptstadt ist unser Land viel besser verteidigt."
 northern_trade_gay_mod:0 "Nordischer Handel"
 desc_northern_trade_gay_mod:0 "Unsere Bemühungen, den Handel mit dem Norden und China besser zu kontrollieren, haben erste Früchte getragen, und wir werden eine Zeit lang mehr Geld aus unseren Handelsrouten einnehmen."
 strong_economy_gay_mod:0 "Starke Wirtschaft"
 desc_strong_economy_gay_mod:0 "Durch das Wachstum unserer Wirtschaft sind wir viel besser in der Lage, es mit unseren Feinden aufzunehmen. Ein angenehmer Nebeneffekt ist, dass unsere Bürger glücklicher sind und bereitwilliger für uns kämpfen, da sie jetzt mehr Geld haben."
 byeonhan_army_gay_mod:0 "Byeonhan Armee"
 desc_byeonhan_army_gay_mod:0 "Unsere frühere Armee aus Stammesabgaben und Tapferen wurde durch eine richtige Wehrpflichtigenarmee mit organisierter Ausbildung und Drill ersetzt."
 diplomats_in_japan_have_turned_gay_mod:0 "Diplomaten in Japan"
 desc_diplomats_in_japan_have_turned_gay_mod:0 "Unsere Diplomaten sind durch ganz Japan gereist und haben dabei nicht nur neue Völker, sondern auch neue Ideen und Technologien kennen gelernt."
 military_advisors_gay_mod:0 "Militärische Berater"
 desc_military_advisors_gay_mod:0 "Unsere neuen Berater haben sich daran gemacht, die rückständige Byeonhan-Armee zu reformieren und ihr richtige Taktik und Disziplin beizubringen."
 trade_fleet_gay_mod:0 "Handelsflotte"
 desc_trade_fleet_gay_mod:0 "Mit unserer neuen Handelsflotte, die auf den Meeren patrouilliert, ist die Piraterie stark zurückgegangen, während unsere Handelsmacht stark zugenommen hat."
 phoenicia_east_mhn_mod:0 "Phönizien des Ostens"
 desc_phoenicia_east_mhn_mod:0 "Unsere Seemacht ist überwältigend, eine wahre hölzerne Mauer um die lange Küste von Mahan. Die Geschichten über ihre Heldentaten werden zur Legende, und unsere Feinde werden lernen, den Anblick unserer Segel am Horizont zu fürchten."
 naval_advisors_mhn_mod:0 "Marine-Berater"
 desc_naval_advisors_mhn_mod:0 "Unsere Flotte ist zwar beeindruckend, aber bis vor kurzem fehlte es ihr an qualifizierten Seeleuten und Admirälen. Mit unseren neuen Beratern aus dem Ausland werden wir das ändern und dafür sorgen, dass unsere Marinesoldaten den Schiffen würdig sind, auf denen sie fahren."
 animal_husbandry_mhn_mod:0 "Tierzucht"
 desc_animal_husbandry_mhn_mod:0 "In der Viehzucht sind wir spät dran, aber unser Vieh wird immer besser, und die Xianbei-Pferde, die wir aus dem Norden als Zuchttiere gekauft haben, sind für unsere Kavallerie von großem Nutzen."
 riches_of_mahan_mhn_mod:0 "Reichtum von Mahan"
 desc_riches_of_mahan_mhn_mod:0 "Der Reichtum von Mahan ist legendär geworden, und Nationen aus aller Welt schicken Abgesandte, um die Pracht unseres Hofes zu besichtigen."
 border_forts_mhn_mod:0 "Grenzfestungen"
 desc_border_forts_mhn_mod:0 "Mit dem Bau von Festungen entlang unserer Grenzen ist das mahanische Kernland besser verteidigt als je zuvor."
 maeu_chungsilhan_mhn_mod:0 "Maeu Chungsilhan"
 desc_maeu_chungsilhan_mhn_mod:0 "Die Han nennen unser Volk Yong Jian Zhe, oder Maeu Chungsilhan in unserer Sprache, denn wir sind alle bereit zu sterben und fürchten keinen Feind."
 king_jun_mhn_mod:0 "König Jun gerächt"
 desc_king_jun_mhn_mod:0 "Nach unserem jüngsten Sieg über die Han sagen die Menschen in ganz Korea, dass wir den Verlust des Königreichs von König Jun gerächt haben. Viele beginnen, in uns einen Führer zu sehen, der würdig ist, die Koreaner unter einem einzigen Banner zu vereinen."
 restore_jin_jin_mod:0 "Wiedereinsetzung von Jin"
 desc_restore_jin_jin_mod:0 "Der Staat Jin brach im 2. Jahrhundert v. Chr. zusammen und spaltete sich in die drei Hans. Nach Jahrhunderten haben wir erreicht, was viele für unmöglich hielten, und Jin unter einem König und einer Herrschaft wiedervereinigt."
 dongyi_trade_jin_mod:0 "Dongyi Handel"
 desc_dongyi_trade_jin_mod:0 "Wir haben den Handel um und zwischen Korea und Japan fest im Griff und verfügen damit über eine große und schlagkräftige Marine, die auch außerhalb unserer eigenen Hoheitsgewässer eingesetzt werden kann."
 beijing_trade_jin_mod:0 "Pekinger Dominanz"
 desc_beijing_trade_jin_mod:0 "Das Gelbe Meer steht unter unserer absoluten Kontrolle, und beide Küsten sind vollständig unter unserer Kontrolle. Die riesige nordchinesische Ebene steht uns offen und bringt viele ausgezeichnete Rekruten für unsere Armeen mit sich."
 hangzhou_trade_jin_mod:0 "Hangzhou Dominanz"
 desc_hangzhou_trade_jin_mod:0 "Unsere Kontrolle über China weitet sich aus, und die traditionellen städtischen Zentren in der Region Hangzhou, in denen sich die Hauptstädte vieler Dynastien befanden, sind in unsere Gewalt geraten."
 tibet_jin_mod:0 "Eroberung von Tibet"
 desc_tibet_jin_mod:0 "Tibet ist unter Jin-Kontrolle, und die tibetischen Überfälle auf unsere westlichen Gebiete haben aufgehört, was zu einem wirtschaftlichen Aufschwung in Westchina geführt hat."
 canton_trade_jin_mod:0 "Kanton Dominanz"
 desc_canton_trade_jin_mod:0 "Ganz China ist jetzt fest unter unserer Kontrolle, die letzten Bastionen des Widerstands in Südchina wurden niedergeschlagen. Von Xiangping bis Hepu wird eine neue Dynastie proklamiert."
 iron_fist_jin_mod:0 "Eiserne Faust von Korea"
 desc_iron_fist_jin_mod:0 "Unsere Nation wurde auf Eisen gebaut, und mit der Kontrolle über Eisenminen in der ganzen Welt haben wir dafür gesorgt, dass unser Land immer eine eiserne Faust haben wird, mit der wir unseren Willen durchsetzen können."
 han_vs_han_jin_mod:0 "Eroberung von Joseon"
 desc_han_vs_han_jin_mod:0 "Es waren Flüchtlinge aus Joseon, die von China aus ihrer Heimat vertrieben wurden, die uns viele der Ideen und Technologien brachten, mit denen wir uns zu dem entwickelten, was wir heute sind. Es ist also nur angemessen, dass wir diejenigen sind, die das ehemalige Königreich Joseon befreien."
 buyeo_jin_mod:0 "Vereinigung von Korea"
 desc_buyeo_jin_mod:0 "Zum ersten Mal in der Geschichte sind alle Koreanischen Königreiche unter ein einziges Banner gestellt worden. Nie wieder werden wir untereinander gespalten sein und Bruder gegen Bruder für fremde Könige und Ideen kämpfen."
 ling_han_ling_jin_jin_mod:0 "Eine neue Dynastie"
 desc_ling_han_ling_jin_jin_mod:0 "Die Han haben das Mandat des Himmels für ihre Korruption und Misshandlung des Volkes verloren. Wir haben eine neue Dynastie, die Jin-Dynastie, in der Hauptstadt Luoyang ausgerufen. Möge sie tausend Jahre lang bestehen."
 chinese_court_jin_mod:0 "Chinesischer Gerichtshof"
 desc_chinese_court_jin_mod:0 "Unsere neuen chinesischen Bürokraten sind eifrig dabei, unsere Verwaltung sowohl in China als auch in Korea zu reformieren."
 xiongnu_campaign_jin_mod:0 "Eroberung der Mongolei"
 desc_xiongnu_campaign_jin_mod:0 "Die Bedrohung durch nördliche Nomadenvölker plagt China mindestens seit der Plünderung Haojings durch die Rong während der Zhou-Dynastie, obwohl die Xiongnu eine besonders große Bedrohung während der Han-Dynastie waren. Die kürzliche Eroberung ihrer Heimat hat uns Zugang zu ihren Pferden verschafft und Nordchina vor ihren Überfällen geschützt."
 cheonson_jin_mod:0 "Cheonson"
 desc_cheonson_jin_mod:0 "Unser Herrscher ist der Vertreter des Himmels und der göttliche Herrscher über alles, was unter dem Himmel lebt. Alle zivilisierten Völker gehorchen jetzt einem einzigen Kaiser, der einen einzigen Staat regiert."
 tamna_jin_mod:0 "Eroberung von Tamna"
 desc_tamna_jin_mod:0 "Die lange Geschichte des Tamna-Königreichs ist zu Ende, sein Volk ist in unserem Reich aufgegangen. Ihre Docks versorgen nun unsere Flotten."
 suppress_wokou_jin_mod:0 "Weniger Piraterie"
 desc_suppress_wokou_jin_mod:0 "Da die Wokou auf See besiegt wurden, hat sich der Handel geöffnet, und der Seehandel ist viel sicherer. Die Wokou werden sich irgendwann erholen, aber im Moment verdienen wir viel mehr Geld mit dem Handel."
 gyuju_jin_mod:0 "Eroberung von Gyuju"
 desc_gyuju_jin_mod:0 "Das Land von Amaterasu, der Ort, von dem aus Jimmu seine Eroberung begann, das westliche Tor Japans, ist für unsere Nation eingenommen worden. Die Wiedervereinigung von Jin und Wa hat begonnen."
 southern_honshu_jin_mod:0 "Eroberung von Yamatai and Kibi"
 desc_southern_honshu_jin_mod:0 "Das Land der Hexenköniginnen und Unholde, so heißt es, ist nun unter unserer Kontrolle und bringt große Reichtümer mit sich, um weitere Eroberungen zu finanzieren."
 yamato_jin_mod:0 "Eroberung von Japan"
 desc_yamato_jin_mod:0 "In der Antike verließen die Wa Jin, um Japan zu besiedeln, und verdrängten die früheren Jomon-Völker. Unser Volk hat mit großer Freude auf die Rückkehr dieser Menschen, unserer lange verlorenen Kinder, reagiert."
 emishi_jin_mod:0 "Eroberung von Emishi"
 desc_emishi_jin_mod:0 "Wir haben nun das Werk unserer Yayoi-Untertanen vollendet und die Emishi zur Unterwerfung gezwungen. Die Pferdebogenschützen der Emishi sind berühmt, und sie unterstützen uns jetzt, anstatt gegen uns zu kämpfen."
 hokkaido_jin_mod:0 "Eroberung von Ezo"
 desc_hokkaido_jin_mod:0 "Die Bewohner von Ezo, oder Hokkaido, sind jetzt unsere Untertanen, und sie haben uns viel über das Überleben in ihrer rauen, eisigen Heimat beigebracht."
 shikoku_jin_mod:0 "Eroberung von Shikoku"
 desc_shikoku_jin_mod:0 "Shikoku ist bekannt für seine Tempel, und die religiöse Autorität unserer neuen Yayoi-Untertanen wird sicherlich von Nutzen sein."
 bongjeongsa_jin_mod:0 "Bongjeongsa"
 bongjeongsa_jin_mod_tooltip:0 "Bongjeongsa ist ein 1650 Quadratmeter großer Tempel, der von den besten Handwerkern Koreas gebaut wurde. Bongjeongsa beherbergt die Schätze, die sich im Rest unseres großen Reiches angesammelt haben, sowie die wichtigsten Schriften unserer Religion."
 inuit_raids:0 "Inuit Raubzüge"
 desc_inuit_raids:0 "Diese Provinz wurde kürzlich von Inuit überfallen."
 strength_of_the_ancestors_et:0 "Stärke der Vorfahren"
 fur_trade_et:0 "Pelzhandel"
 plague_trade_disrupted:0 "Unterbrochener Handel"
 desc_plague_trade_disrupted:0 "Die große Plage hat den Handel innerhalb unseres Landes gestört."
 et_rebuilding_effort:0 "Wiederaufbau-Bemühungen"
 desc_et_rebuilding_effort:0 "Nach den großen Verwüstungen in der Provinz haben wir Anstrengungen unternommen, um die Stadt in ihrem früheren Glanz wiederaufzubauen."
 et_monument_restoration:0 "Denkmal-Restaurierung"
 desc_et_monument_restoration:0 "Ein großes Denkmal wurde stark beschädigt, und wir haben uns bemüht, es in seiner früheren Pracht wiederherzustellen."
 influencing_ngel_zex:0 "Beeinflussung von Ngel Zex"
 desc_influencing_ngel_zex:0 "Wir versuchen zu beeinflussen, welchen Ngel Zex unsere Leute verehren."
 german_settlement: "Deutsche Siedlung"
 desc_german_settlement: "Deutsche Siedler kommen in unser Land."
 yuans_inflation: "Hohe Inflation"
 desc_yuans_inflation: "Unser Land leidet unter einer hohen Inflation."
 mongol_mandate_questioned: "Mandat angezweifelt"
 desc_mongol_mandate_questioned: "Die jüngsten Ereignisse haben viele Menschen dazu veranlasst, die Legitimität unseres Anspruchs auf das Mandat des Himmels in Frage zu stellen."
 ming_nationalism: "Chinesischer Nationalismus"
 desc_ming_nationalism: "Das Chinesische Volk hat es satt, von Ausländern regiert zu werden und möchte, dass ganz China wieder von Chinesen regiert wird."
 ogh_turkic_colony_et: "Türkische Kolonie"
 desc_ogh_turkic_colony_et: "Verschiedene türkische Stämme gründen in diesem Gebiet neue Siedlungen. Sie kommen von weit her und werden diesen Ort bald ihr Zuhause nennen."