 make_client_kingdom_direct_vassal_desc:1 "Change subject from Client Kingdom status to Vassal status (would occupy one §Ydiplomatic relations§! slot, but would also be able to be §Yannexed§!)"
 make_client_kingdom_direct_vassal_tooltip:1 "Change subject from Client Kingdom status to Vassal status (would occupy one §Ydiplomatic relations§! slot, but would also be able to be §Yannexed§!)"
 make_client_kingdom_direct_vassal_alert_tooltip:1 "Changed subject from Client Kingdom status to Vassal status (now occupies one §Ydiplomatic relations§! slot, but can also be §Yannexed§!)"
 make_client_kingdom_direct_vassal.tt:1 "Will now occupy one §Ydiplomatic relations§! slot, but would also be able to be §Yannexed§!"
 
