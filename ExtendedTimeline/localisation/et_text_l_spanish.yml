 liberal_party_FACTION_DESC:0 "El partido liberal se basa en las ideas de libertad e igualdad. Ellos abogan por una sociedad en la que el Estado tiene un efecto mínimo sobre la vida de las personas. Esto incluye la reducción de impuestos, pero también es menor la seguridad social."
