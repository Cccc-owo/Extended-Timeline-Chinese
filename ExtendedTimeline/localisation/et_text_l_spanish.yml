 estate_corporate_lower_taxes:0 "Impuestos sobre las empresas bajas"
 estate_corporate_lower_taxes_desc:0 "Al tener que pagar menos impuestos las empresas estarán contentas, pero el gobierno tendrá menos ingresos fiscales."
 estate_corporate_raise_taxes:0 "Impuestos sobre las empresas altas"
 estate_corporate_raise_taxes_desc:0 "Aumentar los tipos impositivos para las empresas es una forma fácil de obtener más ingresos fiscales para el gobierno, pero las empresas no estarán contentas con ello."
 estate_corporate_loosen_regulations:0 "Normativa empresarial flexibilizada"
 estate_corporate_loosen_regulations_desc:0 "Tenemos varias regulaciones gubernamentales diseñadas para controlar el poder de las grandes corporaciones. A estas empresas les gustaría que se suavizaran estas normas."
 estate_corporate_advisors:0 "Consejeros empresarios"
 estate_corporate_advisors_desc:0 "El gobierno es en cierto modo como una gran empresa, así que naturalmente los ejecutivos de las empresas y los grupos de presión son buenos consejeros."
 estate_workers_lower_taxes:0 "Impuestos bajos para los trabajadores"
 estate_workers_lower_taxes_desc:0 "Al tener que pagar menos impuestos la gente estará contenta, pero el gobierno tendrá menos ingresos fiscales."
 estate_workers_raise_taxes:0 "Impuestos altos para los trabajadores"
 estate_workers_raise_taxes_desc:0 "Aumentar los tipos impositivos para los trabajadores y la clase media es una forma fácil de conseguir más ingresos fiscales para el gobierno, pero el pueblo no estará contento con ello."
 estate_workers_rights:0 "Derechos de los trabajadores"
 estate_workers_rights_desc:0 "Los trabajadores quieren que se les garanticen ciertos derechos, como vacaciones pagadas, entornos de trabajo seguros y un salario mínimo decente."
 estate_military_land_rights:0 "Derechos de propiedad militar"
 estate_military_land_rights_desc:0 "Los militares necesitan terrenos para construir bases militares y lugares de ensayo."
 estate_military_budget_increase:0 "Aumentar el presupuesto militar"
 estate_military_budget_increase_desc:0 "Invertir más dinero de nuestros impuestos en el ejército tanto su fuerza como su influencia."
 estate_military_budget_decrease:0 "Reducir el presupuesto militar"
 estate_military_budget_decrease_desc:0 "Recortar el presupuesto militar es una forma fácil de conseguir más dinero para el gobierno, pero el ejército no estará contento con eso."
 estate_military_advisors:0 "Consejeros militares"
 estate_military_advisors_desc:0 "Conceder a los oficiales del ejército puestos en el gobierno seguramente hará que nuestro liderazgo militar sea más eficiente."
