 barbarian_reform:0 "Tribu bárbara"
 barbarian_reform_desc:0 "Una forma de gobierno donde el más fuerte a menudo llega a ser el rey. Después de la muerte del rey, el título se transmite a sus hijos, si pueden demostrar que son capaces."
 caliphate_reform:0 "Califato"
 caliphate_reform_desc:0 "Un califato está gobernado por el Califa, quien también es el líder religioso del Islam. El Califa tiene el poder absoluto sobre todos sus súbditos y todos los musulmanes."
 caliphate_theocratic_reform:1 "Califato teocrático"
 caliphate_theocratic_reform_desc:1 "Aunque finalmente se convirtió en dinástico, el puesto de califa inicialmente no estaba destinado a ser heredado de padre a hijo, sino que el califa debía ser designado por los líderes y eruditos musulmanes de mayor confianza."
 roman_empire_reform:0 "Imperio Romano"
 roman_empire_reform_desc:0 "El Imperio Romano está gobernado por el emperador, pero comparte parte de su poder con el Senado. Los generales también tienen un poder significativo debido a su control sobre las legiones romanas."
 roman_republic_reform:0 "República Romana"
 roman_republic_reform_desc:0 "La república romana está encabezada por dos cónsules, elegidos por los ciudadanos y asesorados por un senado compuesto por magistrados designados."
 salic_reform:0 "Monarquía sálica"
 salic_reform_desc:0 "Una forma de gobierno feudal donde el poder se comparte entre el monarca y los nobles. Según la ley sálica, a la muerte del monarca, el reino se dividirá entre sus hijos."
 imperial_march_reform:0 "Margraviato de la frontera"
 imperial_march_reform_desc:0 "Los margraves del Sacro Imperio Romano gobiernan las fronteras y protegen las regiones interiores de los invasores extranjeros."
 very_frequent_elections_reform:0 "Elecciones muy frecuentes"
 very_frequent_elections_reform_desc:0 "Para evitar demasiado que un solo político acumule poder para sí mismo, debemos cambiar nuestro liderazgo con mucha frecuencia. Esto evita que la clase dominante tome decisiones egoístas o, de lo contrario, son expulsados ​​rápidamente."
 balance_of_power_reform:0 "Equilibrio de poder"
 balance_of_power_reform_desc:0 "En una república, es importante encontrar un equilibrio en el que los gobernantes no tengan demasiado poder como para declararse dictadores, y al mismo tiempo seguro de que tienen suficiente poder para realizar los cambios necesarios. Una duración media es un buen compromiso para lograr este equilibrio."
 consolidation_of_power_2_reform:0 "Consolidacion del poder"
 consolidation_of_power_2_reform_desc:0 "Los actuales mandatos de los funcionarios son demasiado cortos para ver proyectos de mayor envergadura. Esto sólo alimenta el populismo y conduce a políticas cortoplacistas. Reformemos nuestro sistema electoral para permitir mandatos más largos, de modo que nuestros funcionarios electos tengan el poder que necesita para desempeñar su cargo."
 very_long_term_reform:0 "Plazos muy largos"
 very_long_term_reform_desc:0 "Creemos en un liderazgo fuerte. Es natural elegir a nuestro líder para un plazo muy largo
 multi_party_system:0 "Sistema multipartidista"
 multi_party_system_desc:0 "El poder político está dividido entre múltiples partidos políticos y el partido gobernante se decide mediante elecciones."
 single_party_system:0 "Sistema de partidos limitado"
 single_party_system_desc:0 "El poder político está oficialmente dividido entre varios partidos políticos, pero en realidad el país está controlado por el gobierno central y los partidos tienen un poder limitado."
 authoritarian_rule:0 "Gobierno autoritario"
 authoritarian_rule_desc:0 "La autoridad política se centra en el monarca. No hay partidos políticos con los que comparten el poder."
 dictatorial_rule:0 "Gobierno dictatorial"
 dictatorial_rule_desc:0 "El país está gobernado por un dictador sin partidos políticos reales. Las ideologías políticas opuestas han sido declaradas ilegales."
 democracy_reform:0 "Democracia"
 democracy_reform_desc:0 "El gobierno se elige con una votación democrática, en la que todos los ciudadanos tienen derecho a votar."
 oligarchic_reform:0 "Oligarquía"
 oligarchic_reform_desc:0 "Aunque las elecciones son nominalmente democráticas, en realidad una pequeña clase dirigente consigue determinar el resultado de las elecciones o controlar las acciones de los elegidos."
 military_government:0 "Gobierno militar"
 military_government_desc:0 "La autoridad política está en manos de un comité de líderes militares."
 communist_government:0 "Gobierno comunista"
 communist_government_desc:0 "El gobierno hace cumplir un sistema económico caracterizado por la propiedad social de los medios de producción y la gestión cooperativa de la economía."
 fascist_government:0 "Gobierno fascista"
 fascist_government_desc:0 "El gobierno pretende unificar la nación mediante un estado totalitario que promueve la movilización masiva de la comunidad nacional."
 ceremonial_monarch:0 "Monarca ceremonial"
 ceremonial_monarch_desc:0 "El monarca sigue siendo el jefe de Estado, pero su posición es meramente ceremonial. La mayor parte del poder político recae en un parlamento elegido."
 ceremonial_president:0 "Presidente ceremonial"
 ceremonial_president_desc:0 "El presidente sigue siendo el jefe de Estado, pero su cargo es meramente ceremonial. La mayor parte del poder político la ostenta el parlamento dirigido por un primer ministro."
 abolish_presidency:0 "Abolición de la Presidencia"
 abolish_presidency_desc:0 "Se suprime el cargo de presidente transfiriendo el poder por completo al parlamento. El jefe de gobierno, normalmente el primer ministro, actuará como jefe de Estado."
 royal_power:0 "Poder real"
 royal_power_desc:0 "El monarca permanece como el jefe de Estado y el que tiene más poder político."
 powerful_head_of_state:0 "Jefe de Estado poderoso"
 powerful_head_of_state_desc:0 "El jefe de Estado mantiene el poder político."
 early_gov_reform_1:0 "Tolerancia cultural"
 early_gov_reform_1_desc:0 "El gobierno será más tolerante con las personas de otras culturas."
 early_gov_reform_1b:0 "Asimilación cultural"
 early_gov_reform_1b_desc:0 "Las personas de otras culturas serán lentamente asimiladas a la cultura de la clase dominante."
 early_gov_reform_2:0 "Mayor estabilidad"
 early_gov_reform_2_desc:0 "El gobierno mantendrá a las personas que conspiran contra él para la estabilidad en el país."
 early_gov_reform_2b:0 "Acabar con la corrupcion"
 early_gov_reform_2b_desc:0 "Se hacen esfuerzos para denunciar la corrupción cuando surge para mantener el gobierno lo menos corrupto posible."
 early_gov_reform_3:0 "Gestión estatal"
 early_gov_reform_3_desc:0 "El gobierno será más eficaz en el control de los distintos estados del reino."
 early_gov_reform_3b:0 "Integración territorial"
 early_gov_reform_3b_desc:0 "El gobierno será más eficaz en la integración de los territorios recién conquistados."
 early_gov_reform_4:0 "Ejércitos baratos"
 early_gov_reform_4_desc:0 "El reclutamiento de nuevos soldados se hace con la mayor eficiencia posible sin utilizar demasiados recursos."
 early_gov_reform_4b:0 "Reclutamiento rápido"
 early_gov_reform_4b_desc:0 "El gobierno está preparado para conflictos militares repentinos y podrá desplegar rápidamente nuevas tropas cuando sea necesario."
 early_gov_reform_5:0 "Financiación de la tecnología"
 early_gov_reform_5_desc:0 "El desarrollo tecnológico será muy apreciado y estará bien financiado por el gobierno."
 early_gov_reform_5b:0 "Adopción de ideas"
 early_gov_reform_5b_desc:0 "El gobierno estará siempre dispuesto a adoptar nuevas ideas para estabilizarse al día con las últimas innovaciones."
 early_gov_reform_6:0 "Infraestructura general"
 early_gov_reform_6_desc:0 "Los esfuerzos de desarrollo se destinarán principalmente a mejorar la infraestructura general del territorio."
 early_gov_reform_6b:0 "Edificios importantes"
 early_gov_reform_6b_desc:0 "Los esfuerzos de desarrollo se concentrarán en la construcción de edificios importantes."
 early_gov_reform_7:0 "Impuestos a los vasallos"
 early_gov_reform_7_desc:0 "Los vasallos están obligados a proporcionar todo el apoyo económico que puedan al gobierno central."
 early_gov_reform_7b:0 "Levas de las vasallas"
 early_gov_reform_7b_desc:0 "Los vasallos pueden reclutar ejércitos más grandes para ayudar al gobierno central en tiempos de guerra."
 early_gov_reform_8:0 "Consejeros multiculturales"
 early_gov_reform_8_desc:0 "El gobierno contratará a los consejeros más capaces sin importar su cultura."
 early_gov_reform_8b:0 "Consejos locales"
 early_gov_reform_8b_desc:0 "Los consejeros serán elegidos principalmente de entre los talentos locales que comparten la cultura con la clase dirigente."
 early_gov_reform_9:0 "Estados estables"
 early_gov_reform_9_desc:0 "Al proporcionar una financiación adecuada a nuestros estados, los gobiernos locales podrán mantener mejor la estabilidad en sus respectivas regiones."
 early_gov_reform_9b:0 "Estados más baratos"
 early_gov_reform_9b_desc:0 "Recortar en ciertos aspectos de la gestión del Estado puede ayudar a ahorrar algunos recursos para otros asuntos."
 early_gov_reform_10:0 "Generales"
 early_gov_reform_10_desc:0 "El Gobierno se centrará en la formación de generales capaces de dirigir ejércitos sobre el terreno."
 early_gov_reform_10b:0 "Consejeros militares"
 early_gov_reform_10b_desc:0 "Los líderes militares se formarán principalmente como consejeros militares."
 barbarian_tribe:0 "Tribu Bárbara"
 barbarian_tribe_desc:0 "Una forma de gobierno donde el más fuerte a menudo llega a ser el rey. Después de la muerte del rey, el título se pasó a sus hijos, si es que puede llegar a ser capaz."
 principality:0 "Principado"
 principality_desc:0 "Una forma de gobierno muy similar a la monarquía feudal, pero el monarca utiliza el título de príncipe o un nuevo título en el uso genérico del término príncipe."
 parliamentary_republic:0 "República parlamentaria no presidencial"
 parliamentary_republic_desc:0 "Un sistema político que funciona bajo un sistema parlamentario de gobierno donde el poder ejecutivo deriva su legitimidad de y es responsable ante la legislatura."
 presidental_republic:0 "República Parlamentaria Presidencial"
 presidental_republic_desc:0 "Un sistema político en el que las reglas presidente junto con el primer ministro y el gabinete, con los dos últimos siendo responsable ante el poder legislativo de un estado."
 parliamentary_monarchy:0 "Monarquía constitucional parlamentaria"
 parliamentary_monarchy_desc:0 "Aunque la monarquía siendo oficialmente el jefe de Estado, el primer ministro, junto con el Consejo de Ministros son responsables ante la legislatura de un estado."
 communist_dictatorship:0 "Estado socialista"
 communist_dictatorship_desc:0 "Un estado de partido único, donde todas las demás partes están prohibidas o se les permite tomar sólo una participación limitada y controlada, ya sea en las elecciones. La parte que dirija aplica un sistema económico caracterizado por la propiedad social sobre los medios de produccion y de gestion cooperativa de la economia."
 socialist_republic:0 "República Socialista"
 socialist_republic_desc:0 "Aunque nominalmente un estado multipartidista, los partidos no socialistas a menudo se les permite tomar sólo una participación limitada en las elecciones. La parte que dirija aplica un sistema económico caracterizado por la propiedad social sobre los medios de producción y de gestión de cooperativa la economia."
 fascist_dictatorship:0 "Dictadura fascista"
 fascist_dictatorship_desc:0 "Una forma de nacionalismo autoritario radical donde el líder encarna el Estado y reclama potencia indiscutible. Los fascistas trataron de unificar su nación a través de un estado totalitario que promueve la movilización masiva de la comunidad nacional."
 military_junta:0 "Dictadura militar"
 military_junta_desc:0 "Una forma de gobierno dirigida por un comité de líderes militares."
 caliphate:0 "Califato"
 caliphate_desc:0 "Un califato es gobernado por el califa, que es también el jefe religioso del Islam. El Califa tiene poder absoluto sobre todas sus materias y todos los musulmanes."
 imperial_roman_republic:0 "Imperio Romano"
 imperial_roman_republic_desc:0 "El Imperio Romano es gobernado por el emperador, pero comparte algo de su poder con el Senado. Los generales también tienen un peso significativo debido a su control sobre las legiones romanas."
 roman_republic:0 "República romana"
 roman_republic_desc:0 "La república romana está encabezada por dos cónsules, elegida por los ciudadanos y aconsejada por un senado compuesto por magistrados nombrados."
 margraviate:0 "Margraviate"
 margraviate_desc:0 "Margraviate del Santo Imperio Romano descarta las fronteras y protege las regiones interiores de los invasores extranjeros."
 plutocratic_republic:0 "República plutocrática"
 plutocratic_republic_desc:0 "Una forma de gobierno donde la nación se rige por los representantes elegidos, cuyo principal objetivo es el crecimiento económico."
 salic_monarchy:0 "Monarquía sálica"
 salic_monarchy_desc:0 "Forma de gobierno feudal en la que el poder se reparte entre el monarca y los nobles. Según la ley sálica, a la muerte del monarca el reino se dividirá entre sus hijos."
 grand_principality:0 "Gran Principado"
 grand_principality_desc:0 "Este estado tiene un sistema de gobierno en el que la familia gobernante puede ejercer un gran poder, pero la sucesión por antigüedad y los apanamientos principescos pueden provocar largos conflictos internos."
 warlord_state:0 "Estado del Señor de la Guerra"
 warlord_state_desc:0 "Este estado forma parte nominalmente del Imperio Chino, pero debido al colapso de la autoridad central, es efectivamente independiente, siendo gobernado por un señor de la guerra local."
 somali_maritime_city_state:1 "Estado de la ciudad marítima"
 somali_maritime_city_state_desc:1 "Este estado es una ciudad-estado independiente gobernada por jefes locales y ubicada a lo largo de una importante ruta comercial marítima."
