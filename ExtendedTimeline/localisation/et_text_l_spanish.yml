 HOLY_SITE_118_DESC:1 "Como ciudad capital del Imperio Romano, Roma ha sido un centro importante desde el cual el cristianismo se ha extendido por todo el Imperio. La Iglesia de Roma fue fundada y organizada por primera vez por los dos apóstoles más gloriosos, Pedro y Pablo. Roma es también el lugar donde San Pedro y San Pablo sufrieron el martirio a manos de los romanos".
 HOLY_SITE_151_DESC:1 "Cuando la ciudad de Constantinopla era todavía una ciudad menor llamada Bizancio, lo que más tarde se convertiría en la Iglesia de Constantinopla fue fundada allí por San Andrés, el Primer Llamado y hermano de San Pedro. Bajo la influencia cristiana, Constantinopla creció en la capital del imperio en el este y se convirtió en un importante centro de gobierno y comercio. Por lo tanto, Constantinopla se volvió invaluable para difundir el cristianismo en las partes orientales del Imperio Romano ".
 HOLY_SITE_379_DESC:1 "La Iglesia de Jerusalén fue fundada por los Apóstoles. Es aquí donde Jesucristo hizo su entrada triunfal en Jerusalén, luego fue crucificado y sepultado, luego resucitó y ascendió al cielo. Además, Jerusalén es donde la Iglesia se estableció por primera vez. , el día de Pentecostés, así como el lugar donde el primer mártir cristiano, San Esteban, fue apedreado hasta la muerte y, por lo tanto, se convirtió en el primer mártir en morir por el cristianismo. Finalmente, Jerusalén es también el lugar donde se celebró el primer concilio apostólico de la historia. ."
 HOLY_SITE_410_DESC:1 "La diócesis de Seleucia-Ctesiphon se estableció en 280 en la capital del Imperio sasánida cuando Papa bar Aggai fue consagrado como obispo y luego tomó el título de Catholicos. Desde entonces, Seleucia-Ctesiphon ha sido la provincia del Iglesia de Oriente donde se sienta el gran metropolitano, cabeza de todos los obispos".
 HOLY_SITE_445_DESC:1 "Merv se convirtió en la sede de un obispo alrededor del año 424 con Bar Shaba como su primer obispo. Su nombre significa 'hijo de la deportación', lo que sugiere que los cristianos de Merv pueden haber sido deportados de tierras romanas. El obispo de Merv fue reconocido como metropolitano en el sínodo de Catholicos Mar Joseph en 554. La creciente importancia de la región de Merv para la Iglesia de Oriente también está atestiguada por la aparición de varios centros cristianos más cercanos durante los siglos siguientes.
 HOLY_SITE_739_DESC:1 "Durante años, Kashgar ha sido una ciudad importante a lo largo de la ruta de la seda, actuando como puerta de entrada entre China y Oriente Medio. El cristianismo se extendió aquí rápidamente después de establecerse en la región de Merv y desde entonces Kasgar ha servido como punto de entrada para cristianismo a Mongolia y China. Más tarde, Kashgar también se convirtió en una sede metropolitana".
 HOLY_SITE_2269_DESC:1 "El Apostolado de Edesa es el centro más antiguo de la cristiandad oriental, fundado por San Pedro, Santo Tomás y San Bartolomé y liderado por primera vez por San Tadeo, uno de los setenta discípulos, que fue martirizado en el año 66 d.C. "
 HOLY_SITE_2367_DESC:1 "Antioquía, la cuna del cristianismo, fue un centro del cristianismo durante la época romana. La Iglesia de Antioquía fue fundada por San Pedro y cuando se desarrolló la organización inicial de la Iglesia, se convirtió en la sede de uno de los cinco patriarcados originales".
 HOLY_SITE_2673_DESC:1 "En Aksum se encuentra la Iglesia de Nuestra Señora María de Sión, que fue construida en el siglo IV durante el reinado de Ezana, el primer gobernante cristiano del antiguo imperio aksumita. Según las leyendas, aquí se encuentra el gran emperador Menelik Yo, hijo del rey Salomón y la reina de Saba, traje el Arca de la Alianza después de su viaje a Jerusalén".
  
