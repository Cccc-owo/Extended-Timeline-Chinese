#Traduction par Barro (02/03/2025) 
# Religion:
reformed_chalcedonism: "Ecclesia Unita"
reformed_chalcedonism_religion_desc: "La religion Ecclesia Unita (latin pour Église Unie) représente une dénomination chrétienne développée à partir de la foi chalcédonienne, qui a été réformée afin d'éviter le Grand Schisme."

REFORMED_CHALCEDONIAN_ASPECTS_POWER_NAME: "Le pouvoir de l'Église"
REFORMED_CHALCEDONIAN_ASPECTS_SHORT: "action"
REFORMED_CHALCEDONIAN_ASPECTS_LONG: "Action religieuse"

 # Aspects :
reformed_chalcedonism_aspect_host_council_adm: "Organiser un conseil d'administration"
desc_reformed_chalcedonism_aspect_host_council_adm: "Organisez un conseil de l'Église Ecclesia Unita et décidez d'une réforme administrative qui appliquera des bonus à tous les adeptes de la foi pendant quelques années."
reformed_chalcedonism_aspect_host_council_dip: "Hébergez un conseil diplomatique"
desc_reformed_chalcedonism_aspect_host_council_dip: "Hébergez un conseil de l'Église Ecclesia Unita et décidez d'une réforme diplomatique qui appliquera des bonus à tous les adeptes de la foi pendant quelques années."
reformed_chalcedonism_aspect_host_council_mil: "Hébergez un conseil militaire"
desc_reformed_chalcedonism_aspect_host_council_mil: "Organisez un conseil de l'Église Ecclesia Unita et décidez d'une réforme militaire qui appliquera des bonus à tous les adeptes de la foi pendant quelques années."
reformed_chalcedonism_aspect_become_defender_of_faith: "Devenez défenseur de la foi"
desc_reformed_chalcedonism_aspect_become_defender_of_faith: "Réclamez le titre de Défenseur de la Foi. Notre religion a besoin d'un digne défenseur, que nous sommes nous bien sûr."
reformed_chalcedonism_aspect_improve_relations_with_brothers_in_faith: « Renouveler le credo du souverain »
desc_reformed_chalcedonism_aspect_improve_relations_with_brothers_in_faith: "Faire en sorte que notre dirigeant renouvelle son Credo renforce son lien avec l'Église. Cela sera certainement bien accueilli par nos frères de la;même foi"

 # Ordres sacrés :
et_acoemetaen_order: "Acémètes"
et_acoemetaen_order_desc: "Les Acémètes sont un ordre de moines qui célèbrent le service divin sans interruption, jour et nuit. L'ordre a été fondé au Ve siècle par le moine grec Alexandre l'Acémète."
et_benedictine_order: "Bénédictins"
et_bénédictine_order_desc: "Les Bénédictins sont un ordre suivant la Règle de Saint Benoît. L'ordre a été fondé au VIe siècle par le moine italien Benoît de Nursie."
et_maurician_order: "Mauriciens"
et_maurician_order_desc: "Un ordre pour Saint Maurice, qui était un chef militaire égyptien qui dirigeait la légendaire Légion thébaine de Rome au IIIe siècle et qui est l'un des saints préférés et les plus vénérés de ce groupe de martyrs."

 # Rebelles :
reformed_chalcedonism_rebels_title: "Religieux"
reformed_chalcedonism_rebels_name: "$RELIGION$ Zélotes"
reformed_chalcedonism_rebels_desc: "Les fanatiques religieux ont tendance à se soulever dans les provinces contrôlées par des nations d'une foi différente. Ils cherchent à répandre leur foi et à frapper tous les incroyants."
reformed_chalcedonism_rebels_army: "Armée $RELIGION$"
reformed_chalcedonism_rebels_demand: "Convertir $COUNTRYNAME$"
reformed_chalcedonism_rebels_demand_desc: "Les rebelles religieux se battent pour la religion $RELIGION$. Ils exigent que nous reconnaissions sa suprématie ou, à tout le moins, que nous cessions nos efforts pour les convertir et que nous les laissions pratiquer en paix."

 # Décisions :
reform_the_chalcedonism_faith_title: "Réformer la foi calcédonienne"
reform_the_chalcedonism_faith_desc: "La foi chalcédonienne est prédominante en Europe depuis des siècles, sans s'adapter aux nouvelles situations du monde. La foi doit être réformée pour vivre et renaître. Si nous n'y parvenons pas, l'Église pourrait finir par se diviser en raison des tensions entre l'Occident et l'Orient."
convert_to_reformed_chalcedonism_title: "Convertissez-vous à l'Ecclesia Unita"
convert_to_reformed_chalcedonism_desc: "Une partie de notre peuple s'est convertie à l'Ecclesia Unita chrétienne. L'idée d'un seul dieu semble étrange, mais leurs idées deviennent de plus en plus populaires parmi notre peuple. Si nous ne nous convertissons pas, notre pays pourrait sombrer dans la tourmente religieuse."

 # Événements :
et_reformed_chalcedonism_events.EVTNAME1: "La Réforme de la Foi Chalcédonienne"
et_reformed_chalcedonism_events.EVTDESC1: "Pendant des siècles, la foi chalcédonienne a été la confession chrétienne dominante, mais elle a stagné et ne s'est pas beaucoup adaptée aux nouvelles situations au fil du temps. Avec le risque d'une scission de l'Église en vue, le défenseur de la foi, [From.Monarch.GetName] de [From.GetName], a convoqué un concile à [From.Capital.GetName] pour adopter des réformes vitales. \nLa majorité des membres du clergé présents ont accepté ces décisions. Le désastre qui aurait pu être une scission de la foi en deux confessions différentes a été évité ! »
et_reformed_chalcedonism_events1.EVTOPT1: "C'est une grande évolution."
et_reformed_chalcedonism_events1.EVTOPT2: "Il fallait des réformes, mais pas celles-là. Nous deviendrons plutôt §YMiaphysite§!."
et_reformed_chalcedonism_events1.EVTOPT3: "Des réformes étaient nécessaires, mais pas celles-là. Nous préférons devenir §YNestoriens§!."

et_reformed_chalcedonism_events.EVTNAME3: "Le Conseil de [Root.Capital.GetName]"
et_reformed_chalcedonism_events.EVTDESC3: "[Root.Monarch.GetName] de [Root.GetName] a invité les membres du clergé de la foi [Root.Religion.GetName] à venir à [Root.Capital.GetName] et à tenir un conseil pour discuter de nouvelles réformes de l'Église. \nCe conseil se concentre principalement sur les questions administratives et bureaucratiques. »
et_reformed_chalcedonism_events3.EVTOPT1: "Renforcer l'Église."
et_reformed_chalcedonism_events3.EVTOPT2: "Réformer les devoirs et les droits des missionnaires."
et_reformed_chalcedonism_events3.EVTOPT3: "Réformer les monastères."
et_reformed_chalcedonism_events3.EVTOPT4: "Réformer le service religieux."
et_reformed_chalcedonism_events3.EVTOPT5: "Réformer la liste des livres interdits."

et_reformed_chalcedonism_events.EVTNAME4: "Le Conseil de [Root.Capital.GetName]"
et_reformed_chalcedonism_events.EVTDESC4: "[Root.Monarch.GetName] de [Root.GetName] a invité les membres du clergé de la foi [Root.Religion.GetName] à venir à [Root.Capital.GetName] et à tenir un conseil pour discuter de nouvelles réformes de l'Église. \nL'objectif principal de ce conseil sont les questions diplomatiques."
et_reformed_chalcedonism_events4.EVTOPT1: "Exalter l'importance du commandement d'aimer son prochain."
et_reformed_chalcedonism_events4.EVTOPT2: "Améliorer la diplomatie entre frères de la même foi."
et_reformed_chalcedonism_events4.EVTOPT3: "Réformer les règles du jeûne."
et_reformed_chalcedonism_events4.EVTOPT4: "Réformer le Code de conduite pour la guerre entre frères de la même foi."
et_reformed_chalcedonism_events4.EVTOPT5: "Exaltez l'importance de la loyauté envers les dirigeants de droit Divin."

et_reformed_chalcedonism_events.EVTNAME5: "Le Conseil de [Root.Capital.GetName]"
et_reformed_chalcedonism_events.EVTDESC5: "[Root.Monarch.GetName] de [Root.GetName] a invité les membres du clergé de la foi [Root.Religion.GetName] à venir à [Root.Capital.GetName] et à tenir un conseil pour discuter de nouvelles réformes de l'Église. \nCe conseil se concentre principalement sur les questions militaires. »
et_reformed_chalcedonism_events5.EVTOPT1: "Se concentrer sur la propagation de la vraie foi."
et_reformed_chalcedonism_events5.EVTOPT2: "Appeler à une guerre sainte."
et_reformed_chalcedonism_events5.EVTOPT3: "Appeler à la protection de la Terre Sainte."
et_reformed_chalcedonism_events5.EVTOPT4: "Réformer le commandement"Tu ne voleras point"."
et_reformed_chalcedonism_events5.EVTOPT5: "Permettre au clergé de servir dans l'armée."

et_reformed_chalcedonism_events.EVTNAME6: "[Root.GetName] rejoint l'Ecclesia Unita"
et_reformed_chalcedonism_events.EVTDESC6: "Avec la réforme de la foi chalcédonienne, de plus en plus de croyants de l'ancienne foi décident de se convertir à la nouvelle Ecclesia Unita. Cela a désormais conduit la majorité de [Root.GetName] à suivre la nouvelle foi."
et_reformed_chalcedonism_events6.EVTOPT1: "D'accord."

et_reformed_chalcedonism_events.EVTNAME7: "[Root.GetName] conquis"
et_reformed_chalcedonism_events.EVTDESC7: "Nous avons conquis [Root.GetName], un lieu saint de l'Ecclesia Unita. Bien qu'il s'agisse d'une grande réussite pour la foi [Root.Owner.Religion.GetName], nous devons nous préparer aux tentatives des infidèles pour le reprendre..."
et_reformed_chalcedonism_events7.EVTOPT1: "Laissez-les venir."

et_reformed_chalcedonism_events.EVTNAME8: "Lieu saint de [From.GetName] perdu"
et_reformed_chalcedonism_events.EVTDESC8: "Le Lieu Saint et siège d'un patriarche, [From.GetName], a été conquis par des infidèles ! C'est un évènement terrible et nous devons faire tout ce que nous pouvons pour le reprendre au nom de la Vraie Foi !"
et_reformed_chalcedonism_events8.EVTOPT1: "Quelle tragédie !"

et_reformed_chalcedonism_events.EVTNAME9: "Lieu saint de [Root.GetName] retrouvé"
et_reformed_chalcedonism_events.EVTDESC9: "Enfin, le Lieu Saint [Root.GetName], siège d'un patriarche, a été repris aux infidèles !"
et_reformed_chalcedonism_events9.EVTOPT1: "Merveilleux !"

