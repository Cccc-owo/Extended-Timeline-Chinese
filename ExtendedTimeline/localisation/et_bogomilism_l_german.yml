l_german:
 # Religion:
 bogomilism: "Bogomilisch"
 bogomilism_religion_desc: "Der Bogomilismus ist eine christliche Konfession, die in der Balkanregion im 10. Jahrhundert entstand. Er war eine sehr asketische Religion, die den Konsum von Fleisch sowie sexuelle Kontakte ablehnte. Weiterhin lehnte er die Idee der Kreuz- und Ikonenverehrung und sogar die Errichtung von Kirchen ab. Er war ein dualistischer Glaube, der Gott als den Schöpfer und Herrscher über die geistliche Welt und Satan als den Herrscher der materiellen Welt ansah. In frühen, gemäßigten Versionen der Religion wurde Satan als Gott unterlegen angesehen. In späteren, radikalen Ausführungen wurden sie als gleich mächtig betrachtet. Eine Idee des Bogomilismus war, dass jede Person die wahre Erkenntnis durch das Verbreiten der Lehren an andere erlangen kann."

 # Rebels:
 bogomilism_rebels_title: "Religiös"
 bogomilism_rebels_name: "$RELIGION$e Fanatiker"
 bogomilism_rebels_desc: "Religiöse Fanatiker erheben sich vor allem in Provinzen, deren Religion von der Staatsreligion abweicht. Sie wollen ihre Religion verbreiten und alle Ungläubigen bekehren."
 bogomilism_rebels_army: "$RELIGION$e Armee"
 bogomilism_rebels_demand: "Konvertiert $COUNTRYNAME$"
 bogomilism_rebels_demand_desc: "Die religiösen Rebellen kämpfen für die $RELIGION$ Religion. Sie verlangen, dass wir deren Vormachtstellung anerkennen oder wenigstens unsere Konvertierungsversuche einstellen, so dass sie ihren Glauben in Frieden ausüben können."

 # GUIs:
 et_bogomilism_strength_of_faith_title: "Spiritualität"
 et_bogomilism_strength_of_faith_value: "[Root.GetBogomilismStrengthOfFaithValue]%"
 et_bogomilism_strength_of_faith_mechanic_tt: "§YSpiritualität§! \nSpiritualität repräsentiert die Stärke des Glaubens in die wahre Religion innerhalb der Bevölkerung Eures Landes. Eine hohe Spiritualität gewährt verschiedene Boni. \n--------------\nSpiritualität kann durch die folgenden Aktionen erhalten werden: \n   Eine Provinz konvertieren: §G+0.10§! (pro Entwicklung) \n   Ein Land zwangskonvertieren: §G+10.00§! \n   Zu einem asketischen Lebensstil aufrufen: §G+5.00§! und\n   §G+0.50§! jährlich (für 10 Jahre) \n\nSpiritualität kann durch die folgenden Aktionen verloren werden: \n   Ein religiöses Gebäude bauen: §R-1.00§! / §R-2.00§! / §R-3.00§!\n   (Glorreiches Monument / Kirche / Kathedrale) \n   Ein Steuergebäude bauen: §R-1.00§! / §R-3.00§!\n   (Hofmeister / Steuereintreiber) [Root.GetBogomilismStrengthOfFaithChangeReasonNewHeir] [Root.GetBogomilismStrengthOfFaithChangeReasonDisinheritHeir] \n   Im Krieg sein: §R-0.50§! jährlich \n   Korruption: §R-0.20§! jährlich (pro Prozent) \n--------------\nUnsere §YSpiritualität§! ist derzeit bei §Y[Root.GetBogomilismStrengthOfFaithValue]%§!. \n\nJährliche Veränderung: [Root.GetBogomilismStrengthOfFaithYearlyGainValue]"
 et_bogomilism_strength_of_faith_mechanic_short_tt: "§YSpiritualität§! \nSpiritualität repräsentiert die Stärke des Glaubens in die wahre Religion innerhalb der Bevölkerung Eures Landes. Eine hohe Spiritualität gewährt verschiedene Boni. \n--------------\nUnsere §YSpiritualität§! ist derzeit bei §Y[Root.GetBogomilismStrengthOfFaithValue]%§!. \n\nJährliche Veränderung: [Root.GetBogomilismStrengthOfFaithYearlyGainValue]"
 et_bogomilism_strength_of_faith_button_tt: "§YZu einem asketischen Lebensstil aufrufen§! \nAppelliert an die Bevölkerung Eures Landes, einen asketischeren Lebensstil zu führen. Dies wird die Stärke unseres Glaubens erhöhen, aber andererseits unsere Wirtschaft negativ beeinflussen."
 et_bogomilism_not_appealed_for_ascetic_lifestyle_recently_tt_with_year: "Hat innerhalb der letzten §Y20 Jahre§! NICHT zu einem asketischen Lebensstil aufgerufen (zuletzt genutzt in §Y[Root.et_bogomilism_appeal_for_ascetic_year.GetValue]§!)"
 et_bogomilism_not_appealed_for_ascetic_lifestyle_recently_tt: "Hat innerhalb der letzten §Y20 Jahre§! NICHT zu einem asketischen Lebensstil aufgerufen"

