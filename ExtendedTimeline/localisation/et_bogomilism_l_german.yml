 # Decisions:
 convert_to_bogomilism_title: "Konvertiert zum Bogomilismus"
 convert_to_bogomilism_desc: "Der Bogomilismus gewinnt an Beliebtheit in unserer Bevölkerung. Den Bogomilismus als offizielle Religion anzuerkennen, könnte dabei helfen, sie zufrieden zu stellen."
 et_bogomilism_appeal_for_ascetic_lifestyle_decision_title: "Zu einem asketischen Lebensstil aufrufen"
 et_bogomilism_appeal_for_ascetic_lifestyle_decision_desc: "Appelliert an die Bevölkerung Eures Landes, einen asketischeren Lebensstil zu führen. Dies wird die Stärke unseres Glaubens erhöhen, aber andererseits unsere Wirtschaft negativ beeinflussen."
 et_bogomilism_embrace_ruler_abstinance_decision_title: "Abstinenzgelübde ablegen"
 et_bogomilism_embrace_ruler_abstinance_decision_desc: "Unserem Glauben zufolge ist der Geschlechtsverkehr eine Verhaltensweise, die abgelehnt werden sollte. Während es in der Ehe bis zu einem gewissen Grad akzeptiert wird, wäre es ideal, vollständig auf ihn zu verzichten. Natürlich würde dies unsere Möglichkeiten, Erben zu erhalten, beeinträchtigen, aber andererseits würde es unsere Spiritualität steigern."

 # Events:
 et_bogomilism_events.EVTNAME1: "Emergence of Bogomilism"
 et_bogomilism_events.EVTDESC1: "Eine kürzlich entstandene christliche Bewegung, bekannt als Bogomilismus, hat in einigen unserer Provinzen immer mehr Anhänger im normalen Volk gewonnen. Die Anhänger, die sich selbst Freunde Gottes nennen, glauben an eine dualistische Welt mit zwei göttlichen Wesen, Gott, der Herrscher über die geistliche Welt, und Satan, der Herrscher über die materielle Welt. Viele Christen sehen dies als gegensätzlich zu ihren monotheistischen Überzeugungen an und die etablierten christlichen Kirchen haben den Bogomilismus als ketzerisch verurteilt."
 et_bogomilism_events1.EVTOPT1: "Wir müssen sie aufhalten."
 et_bogomilism_events1.EVTOPT2: "Das ist nicht unser Problem."

 et_bogomilism_events.EVTNAME2: "Verbreitung des Bogomilismus"
 et_bogomilism_events.EVTDESC2: "Der Bogomilismus verbreitet sich durch seine Anhänger langsam in [Root.GetName]. Der Bogomilismus lehnt die kirchliche Hierarchie ab, was ihm dabei hilft, sich unter der Bauernschaft zu verbreiten."
 et_bogomilism_events2.EVTOPT1: "Beunruhigend."
 et_bogomilism_events2.EVTOPT2: "Wundervoll."

 et_bogomilism_events.EVTNAME3: "Question of Livestock"
 et_bogomilism_events.EVTDESC3: "Der Bogomilismus lehnt den Konsum von Fleisch ab. Auch der Verzehr anderer tierischer Produkte, wie Käse und Milch, ist nicht erlaubt, da sie Nebenprodukte des Geschlechtsverkehrs sind. Dennoch halten die meisten Menschen in Teilen unseres Landes Nutztiere, um damit ihren Lebensunterhalt zu verdienen, und einige religiöse Anführer verlangen, dass wir ihren sündhaften Praktiken ein Ende bereiten, aber dies würde mit Sicherheit einige Menschen wütend machen."
 et_bogomilism_events3.EVTOPT1: "Beendet diese Praktiken."
 et_bogomilism_events3.EVTOPT2: "Es ist sicherlich nicht fromm, aber das ist auch nicht wichtig."

 et_bogomilism_events.EVTNAME4: "Ein religiöses Leben für [Root.Monarch.GetName]"
 et_bogomilism_events.EVTDESC4: "Kürzlich hat unser [Root.Monarch.GetTitle] [Root.Monarch.GetName] darüber nachgedacht, ein frommeres Leben zu führen und [Root.Monarch.GetHerHis]em Leben eine starke religiöse Richtung zu verlehen. [Root.Monarch.GetSheHeCap] zieht die Möglichkeit in Betracht, [Root.Monarch.GetHerHis]e Arbeit als [Root.Monarch.GetTitle] zu reduzieren und sich mehr auf religiöse Aufgaben zu fokussieren, zum Beispiel das Beten. Eine andere Möglichkeit, über die [Root.Monarch.GetName] nachgedacht hat, ist es, [Root.Monarch.GetHerHis] Leben als [Root.Monarch.GetTitle] aufzugeben und sich vollständig einem religiösen, frommen Leben zuzuwenden. In dem Fall würde [Root.Monarch.GetSheHe] abdanken und ein völlig integriertes Mitglied der bogomilischen Kirche werden, was es [Root.Monarch.GetHerHim] erlauben würde, zu predigen und Rituale durchzuführen."
 et_bogomilism_events4.EVTOPT1: "[Root.Monarch.GetSheHeCap] wird ein frommeres Leben führen. [Root.Monarch.GetHerHisCap] Arbeit als Herrscher wird darunter leiden."
 et_bogomilism_events4.EVTOPT2: "[Root.Monarch.GetSheHeCap] wird abdanken und [Root.Monarch.GetHerHis] Leben Gott widmen."
 et_bogomilism_events4.EVTOPT3: "[Root.Monarch.GetSheHeCap] wird die Möglichkeiten überdenken und sich auf [Root.Monarch.GetHerHis] Pflichten als [Root.Monarch.GetTitle] konzentrieren."

 et_bogomilism_events.EVTNAME5: "[Root.Monarch.GetName] zeigt ein unfrommes Verhalten"
 et_bogomilism_events.EVTDESC5: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] hat kürzlich unfromm gehandelt. [Root.Monarch.GetSheHeCap] wurde, angeblich, von einem Höflich bei dem Verzehr von Fleisch gesehen. Es gab auch Gerüchte über Korruption am Hof und darüber, dass [Root.Monarch.GetName] mehr an Geld als an spirituellem Reichtum interessiert sei."
 et_bogomilism_events5.EVTOPT1: "Vielleicht habe ich Eifer vermissen lassen, aber ich schwöre, mein Verhalten zu verbessern."
 et_bogomilism_events5.EVTOPT2: "Schwachsinn! Das sind nur Gerüchte, nichts anderes als Verleumdung!"
 et_bogomilism_events5.EVTOPT3: "Schwachsinn! Das sind nur Gerüchte, nichts anderes als Verleumdung!"
 et_bogomilism_events5.EVTOPT4: "Schwachsinn! Das sind nur Gerüchte, nichts anderes als Verleumdung!"

 et_bogomilism_events.EVTNAME6: "Unterstützung für die Prediger?"
 et_bogomilism_events.EVTDESC6: "Obwohl unser Glaube die übliche kirchliche Hierarchie, der andere Konfessionen folgen, ablehnt, muss es dennoch ein paar Unterschiede zwischen Predigern und dem einfachen Volk geben. Im Moment wollen viele unserer Prediger die Struktur der Kirche leicht anpassen, um ihren Einfluss über die einfache Bevölkerung besser erhöhen zu können. Sie wollen nun, dass ihr [Root.Monarch.GetTitle] ihnen [Root.Monarch.GetHerHis]e Unterstützung für ihre Pläne zusichert."
 et_bogomilism_events6.EVTOPT1: "Gebt ihnen unsere Unterstützung."
 et_bogomilism_events6.EVTOPT2: "Das ist gegen die Prinzipien unseres Glaubens. Vielleicht sollten wir überprüfen, was genau sie eigentlich predigen..."

 et_bogomilism_events.EVTNAME7: "Beschwerde über einen lokalen Prediger"
 et_bogomilism_events.EVTDESC7: "Die Bevölkerung von [target_province.GetName] hat sich bei uns über ihren lokalen Prediger beschwert. Es scheint, dass sie sein Verhalten als zu streng empfinden. Sie beschreiben es als so sehr auf einen asketischen Lebensstil fokussiert, dass die Bevölkerung kurz davor stehe, zu verhungern, wenn sie seinen Forderungen vollständig Folge leisten würden."
 et_bogomilism_events7.EVTOPT1: "Mit dem Prediger ist nichts verkehrt, vielleicht ist er sogar zu gütig."
 et_bogomilism_events7.EVTOPT2: "Asketischer Lebensstil ist unser Prinzip. Aber das heißt nicht, dass wir zu Tode hungern sollen!"

 et_bogomilism_events.EVTNAME8: "Die Situation der Laien"
 et_bogomilism_events.EVTDESC8: "In unserem Glauben gibt es eine recht strenge Unterscheidung zwischen Laienmitgliedern der Kirche und den Predigern. Die Zeremonie, um ein Prediger zu werden, dauert bis zu einer Woche und die Vorschriften für Priester sind viel härter als für die normale Bevölkerung. Doch obwohl wir andere Hierarchien innerhalb der Kirche ablehnen, wie sie andere christliche Religionen haben, ist dies etwas, worüber sich Laienmitglieder manchmal beschweren. Es könnte nützlich sein, den Status von Laienmitgliedern im Vergleich zu dem der Prediger leicht zu verbessern, vor allem, da wir davon ausgehen, dass jeder wahre Erkenntnis erlangen und predigen kann."
 et_bogomilism_events8.EVTOPT1: "Jeder kann lehren. Ihre Situation sollte verbessert werden."
 et_bogomilism_events8.EVTOPT2: "Jeder kann lehren, aber vielleicht sollte das nicht jeder auch tun."

 et_bogomilism_events.EVTNAME9: "Ein sündhafter Adel?"
 et_bogomilism_events.EVTDESC9: "Es gibt Bewegungen in dem Adel unseres Landes, die auf Änderungen an den Prinzipien unseres Glaubens drängen. Das fleischliche Verlangen, sexuelle Kontakte sind strikt verboten - selbst in der Ehe tolerieren wir es lediglich, zu einem gewissen Grad. Gewisse Adelige allerdings fürchten einen Verlust von Titeln und Macht für ihre Familie, wenn sie nicht in der Lage sind, ihren Stammbaum zu sichern - sogar mit Bastarden, wenn nötig!"
 et_bogomilism_events9.EVTOPT1: "Der Stammbaum ist ziemlich wichtig, wenn Ihr mich fragt."
 et_bogomilism_events9.EVTOPT2: "Inakzeptabel! Sie sollten sich für ihre sündhaften Wünsche schämen!"

 et_bogomilism_events.EVTNAME10: "Die Kirche in [target_province.GetName]"
 et_bogomilism_events.EVTDESC10: "Unser Glaube lehnt die Konstruktion von Kirchen ab. Der menschliche Körper ist der Temple Gottes, kein Steingebäude. Allerdings gibt es in [target_province.GetName] bereits eine Kirche. wir könnten sie abreißen, da sie für uns keinen Nutzen haben sollte. Oder wir können sie als einen Versammlungsort für Ankündigungen und Lehrveranstaltungen nutzen."
 et_bogomilism_events10.EVTOPT1: "Reißt sie ab. Wir können immerhin die Steine nutzen..."
 et_bogomilism_events10.EVTOPT2: "Lasst sie stehen. Es könnte für unsere Herrschaft dort nützlich sein."

 et_bogomilism_events.EVTNAME11: "Unruhe in [target_province.GetName]"
 et_bogomilism_events.EVTDESC11: "Nachdem [Root.Monarch.GetName] an die Bevölkerung [Root.GetName] für einen asketischen Lebensstil appelliert hat, scheint es, dass die Menschen in einigen Teilen unseres Reiches nicht glücklich über die Entscheidung [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] sind. Sie verlangen finanzielle Hilfe, um in der Lage zu sein, die geforderten Änderungen erfüllen zu können."
 et_bogomilism_events11.EVTOPT1: "Helft ihnen."
 et_bogomilism_events11.EVTOPT2: "Sie sind auf sich gestellt."

 et_bogomilism_events.EVTNAME12: "[Root.Monarch.GetName] bricht [Root.Monarch.GetHerHis] Abstinenzgelübde"
 et_bogomilism_events.EVTDESC12: "An unserem Hof verbreiten sich Gerüchte, dass [Root.GetMderdie] [Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.GetHerHis] Abstinenzgelübde gebrochen hätte. Wir können diese sich nicht ohne eine Reaktion verbreiten lassen. Falls es wahr sein sollte, sollten wir es vielleicht besser zugeben..."
 et_bogomilism_events12.EVTOPT1: "Ich bin nicht stolz darauf, aber ich konnte nicht anders!"
 et_bogomilism_events12.EVTOPT2: "Lügen! Nichts davon ist wahr! Wer hat dieses Gerücht verbreitet?"

 et_bogomilism_events.EVTNAME13: "[Root.Monarch.GetName] bricht [Root.Monarch.GetHerHis] Abstinenzgelübde"
 et_bogomilism_events.EVTDESC13: "Mit der Geburt des neuen Thronfolgers, [Root.Heir.GetName], ist es nun offensichtlich, dass unser[Root.GetMeFemale] [Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.GetHerHis] Abstinenzgelübde gebrochen hat. [Root.Monarch.GetSheHeCap], [Root.GetMderdie] mit gutem Beispiel für die Menschen voran gehen sollte, hat versagt, [Root.Monarch.GetSheHe] hat ein heiliges Versprechen gegeben und es gebrochen."
 et_bogomilism_events13.EVTOPT1: "Beschämend."
 et_bogomilism_events13.EVTOPT2: "Dies ist ein Missverständnis. [Root.Heir.GetSheHeCap] ist nicht mein Kind, ich habe [Root.Heir.GetHerHim] nur zu meinem Nachfolger ernannt!"

