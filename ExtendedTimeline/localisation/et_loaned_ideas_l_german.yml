l_german:
 LOT_ideas:0 "Lothringische Ideen"
 LOT_ideas_start:0 "Lothringische Traditionen"
 LOT_ideas_bonus:0 "Lothringische Ambitionen"
 legacy_of_the_carolingians:0 "Vermächtnis der Karolinger"
 legacy_of_the_carolingians_desc:0 "Die Erinnerungen an das große Reich, einst von Lothair regiert, sind immer noch in den Köpfen unseres Volkes."
 fertile_land:0 "Fruchtbares Land"
 fertile_land_desc:0 "Die Niederlande sind sehr flach und gut bewässert durch die nahen Flüsse, was sie beinahe perfekt für die Landwirtschaft macht."
 dutch_population:0 "Holländische Massen"
 dutch_population_desc:0 "Die holländischen und flämischen Gebiete sind dicht bevölkert und mit diesen Gebieten unter unserer Kontrolle haben wir einen großen Vorrat an Soldaten verglichen mit unserer Landfläche."
 french_military_influence:0 "Französischer Militäreinfluss"
 french_military_influence_desc:0 "Die französischen Truppen sind als eine der besten der Welt bekannt, durch unsere Nähe zu ihnen können wir ihre Ideen nutzen, um unsere Armee weiterzuentwickeln."
 dutch_cities:0 "Holländische Städte"
 dutch_cities_desc:0 "Auch wenn die Niederlande nicht viel Landfläche haben, sind sie dicht besiedelt mit großen Küstenstädten, die uns viel an Steuern einbringen."
 freedom_of_faith:0 "Religionsfreiheit"
 freedom_of_faith_desc:0 "Nach der protestantischen Reformation von 1517 wurde unser vormals katholisches Land in verschiedene Lehren des Christentums gespalten. Der beste Weg, die Einigkeit zu bewahren ist, allen Religionen die Ausübung zu gestatten."
 philosophers:0 "Philosophen"
 philosophers_desc:0 "Die Städte an der niederländischen Küste haben die Infrastruktur, um den Aufstieg der großen Philosophen unserer Nation zu fördern. Mit ihren Innovationen können wir technologisch einen Schritt vor allen anderen bleiben."
 HAI_ideas:0 "Hainautische Ideen"
 HAI_ideas_start:0 "Hainautische Traditionen"
 HAI_ideas_bonus:0 "Hainautische Ambitionen"
 economic_diversity:0 "Wirtschaftliche Vielfalt"
 economic_diversity_desc:0 "Die wallonischen Lande sind vielfältig an Erzeugnissen, was uns einen Wohlstandsschub verleiht." 
 low_countries_diplomacy:0 "Niederländische Diplomatie"
 low_countries_diplomacy_desc:0 "Die Niederlande bestehen aus einem Flickenteppich von Reichen, was es wichtig für uns macht, eine starke diplomatische Präsenz bei anderen Nationen zu schaffen."
 the_walloon_method:0 "Die wallonische Methode"
 the_walloon_method_desc:0 "Die wallonische Methode ist eine Schmiedemethode, bei der ein Qualitätsprodukt hergestellt wurde, nachdem lange gesucht wurde und welches sehr wertvoll ist."
 wallonian_armies:0 "Wallonische Armeen"
 wallonian_armies_desc:0 "Die Länder Wallonien haben viele Schlachten gesehen, ihre Bevölkerung fochte viele Kämpfe aus und sie sind erfahren in der Kriegskunst."
 bastion_of_northern_catholicism:0 "Bastion des nördlichen Katholizismus"
 bastion_of_northern_catholicism_desc:0 "Die Lande der spanischen Niederlande waren eine Bastion des Katholizismus in späteren Zeiten, ihre Bevölkerung war streng katholisch."
 fortified_towns:0 "Befestigte Städte"
 fortified_towns_desc:0 "Viele Städte Walloniens wurden von den Österreichern und Spaniern stark befestigt, um sie besser zu schützen, da sie wichtige Rollen in der Unterstützung von Feldzügen lieferten."
 wine_calms_the_people:0 "Wein beruhigt das Volk"
 wine_calms_the_people_desc:0 "Wallonien ist reich an Trauben, Trauben produzieren Wein und wenn die Gemeinen Wein bekommen, sind sie entspannter, rebellieren weniger und sind leichter zu stabilisieren."
 COR_ideas:0 "Korsische Ideen"
 COR_ideas_start:0 "Korsische Traditionen"
 COR_ideas_bonus:0 "Korsische Ambitionen"
 cor_mercenaries:0 "Korsische Söldnertradition"
 cor_mercenaries_desc:0 "Seit Urzeiten her ist Korsika für seine Söldner bekannt. Dank unserer Tradition können wir sie zu einem geringeren Preis anwerben."
 cor_papal_guards:0 "Papstgarde"
 cor_papal_guards_desc:0 "Die korsische Papstgarde wurde 1378 gegründet, als Stadtmiliz und zum Schutze des Papstes. Die Ehre, den Heiligen Vater zu beschützen, gibt uns Einfluss am Heiligen Stuhl."
 cor_spirit:0 "Unabhängigskeitsgedanke"
 cor_spirit_desc:0 "Korsika wurde oft angegriffen aber das korsische Volk widerstand immer den Invasoren. Souvent Conquise Jamais Soumise!"
 cor_chant:0 "Gesangstradition"
 cor_chant_desc:0 "Unsere Nation war schon immer für unsere Lieder bekannt. Canta Populu Corsu."
 cor_rebels:0 "Insel der Rebellen"
 cor_rebels_desc:0 "Korsische Menschen sind für ihren Freiheitsgeist bekannt und haben sich schon immer gegen tyrannische Unterdrücker zur Wehr gesetzt."
 cor_defense:0 "Korsische Verteidigung"
 cor_defense_desc:0 "Wie andere italienische Menschen, wendeten Korser viel Zeit darauf an, ihre Verteidigungen zu verbessern. Wo andere Mauern und Türme verstärkten, benutzten die Menschen dieser Insel Herz und Seele."
 cor_constitution:0 "Korsische Verfassung"
 cor_constitution_desc:0 "1735 verabschiedete Korsika die erste moderne Verfassung, die Bürgerrechte gewährte. Wenn wir dies übernehmen, wird unser Volk als Vorreiter bewundert werden."
 MOD_ideas:0 "Modenische Ideen"
 MOD_ideas_start:0 "Modenische Traditionen"
 MOD_ideas_bonus:0 "Modenische Ambitionen"
 cuisine_of_the_bassa:0 "Die Küche der Bassa Padana"
 cuisine_of_the_bassa_desc:0 "Schmackhafter Käse. Exquisiter Schinken. Wundervolle Tortellini. Und ihr wollt revoltieren, was?"
 palazzo_di_modena:0 "Herzogspalast von Modena"
 palazzo_di_modena_desc:0 "Der Herzogspalast von Modena ist ein barocker Palast in Modena, Italien. Es war die Residenz der Estes, Herzöge über Modena zwischen 1452 und 1859."
 modena_university:0 "Universität von Modena"
 modena_university_desc:0 "Die Universität von Modena ist eine der ältesten Universitäten in Italien. 1175 gegründet, verschwand die mittelalterliche Universität im Jahre 1338 und wurde durch die 'drei öffentlichen Lehrämter' ersetzt, die keine Abschlüsse verliehen. Diese wurden in den 1590ern aufgrund 'Geldmangels' ausgesetzt. Die Universität wurde erst in den 1680ern wiedereröffnet und erhielt keine kaiserliche Gründungsurkunde bis 1685."
 mod_diplomatic_reputation:0 "Modenas diplomatische Reputation"
 mod_diplomatic_reputation_desc:0 "Als Borso d'Este auf den Thron stieg, begriff er die Wichtigkeit einer gut organisierten diplomatischen Dienstes, der gute Beziehungen mit jeder italienischen Nation einrichtete."
 modena_citadel:0 "Die Zitadelle von Modena"
 modena_citadel_desc:0 "Modena wurde von Ercole II. vergrößert und befestigt. Die Stadt wurde die Hauptresidenz des Herzogs als Ferrara, der Hauptsitz des Hauses Este, an den Papst im Jahre 1598 fiel. Francesco I d'Este, Herzog von Modena (1629-1658) ließ die Zitadelle zur Verteidigung gegen jede mögliche Invasion errichten."
 TNT_ideas:0 "Trientiner Ideen"
 TNT_ideas_start:0 "Trientiner Traditionen"
 TNT_ideas_bonus:0 "Trientiner Ambitionen"
 between_kingdom_empire:0 "Zwischen dem Königreich und dem HRR"
 between_kingdom_empire_desc:0 "Trient war Teil des HRR und spielte eine aktive Rolle im Reichstag. Nach Mainz, Köln, Trier and Salzburg wurde Trient als fünfte theokratische Macht im Reich gesehen. Die Bischöfe schätzen Wien sehr, versuchten aber auch, Konflikte wie zwischen Mailand und Venedig in Italien zu lösen."
 madruzzo_dynasty:0 "Die Epoche der Madruzzo"
 madruzzo_dynasty_desc:0 "Beginnend mit dem Bischof Bernardo Clesio, sah Trient die Wiederauferstehung der Macht der Fürstbischöfe dessen. Die Nachfolger, die oft der berühmten Madruzzo-Dynastie abstammten, gestalteten die Stadt nach dem neuen Stil der Renaissance um und machteten sie zu einer schönen Stadt als der berühmte Konzil tagte. Es war das Goldene Zeitalter Trients."
 council_of_trent:0 "Der Konzil von Trient"
 council_of_trent_desc:0 "Historisch gesehen war Trent die Stadt, in der der berühmte Konzil von Trient tagte. Trient spielte in Kontakten zwischen dem Heiligen Stuhl und dem Kaiser eine wichtige Rolle; der Bischof von Trient war ein Berater des Kaisers, aber auch eine wichtige Informationsquelle für den Papst."
 SPI_ideas:0 "Piemontische Ideen"
 SPI_ideas_start:0 "Piemontische Traditionen"
 SPI_ideas_bonus:0 "Piemontische Ambitionen"
 an_italian_king:0 "Ein italienischer König"
 an_italian_king_desc:0 "Historisch gesehen existierten neben dem Königreich Italien selbst nur das Königreich beider Sizilien (zwischen Neapel und Sizilien aufgeteilt) und das Königreich Sardinien (von Enzo, Sohn Friedrichs II. gegründet). Einen königlichen Titel in einem Land von Herzögen, Baronen, Herrschaften, Republiken und anderen niederen Titel zu besitzen ist ein großer Schritt in Richtung internationale Anerkennung als eine vorherrschende italienische und europäische Macht."
 piemontese_legitimacy:0 "Der Thron Sardiniens"
 piemontese_legitimacy_desc:0 "Es ist gut, der König zu sein und es ist viel besser, der König in einem Land wie Italien zu sein. Der Titel verbessert nicht nur die internationale Anerkennung und Prestige, sondern hat auch einen Effekt auf unsere Untertanen, die loyaler sein werden."
 the_fortress_of_turin:0 "Die Festung von Turin"
 the_fortress_of_turin_desc:0 "Die Belagerung von Turin wurde vom Herzog von Orléans und vom Marschall Louis de la Feuillade gegen die savoyardische Stadt Turin unternommen. Dies fand zwischen Mai und September 1706 während des Spanischen Thronfolgekrieges statt. Unfähig, Turins Verteidigungsstellungen zu brechen oder die Kapitulation der Stadt zu erreichen, wurde die französische Armee am 7. September von kaiserlichen Truppen unter Führung von Prinz Eugen von Savoyen und dem Herzog von Savoyen angegriffen, was zur Schlacht von Turin führte. Sogar Vauban selbst war von dem weiten Netzwerk von Minenanlagen der Verteidiger beeindruckt."
 piemontese_carabinieri:0 "Die Carabinieri"
 piemontese_carabinieri_desc:0 "Das Korps wurde von Viktor Emmanuel I von Savoyen erschaffen, um das Königreich Sardinien mit einem Polizeikorps auszustatten. Zuvor wurden Polizeikräfte vom Dragoni di Sardegna-Korps verwaltet, die im Jahr 1726 entstanden sind und aus Freiwilligen bestanden. Nachdem französische Soldaten Turin am Ende des 18. Jahrhunderts besetzten und später dieses an das Königreich von Piedmont überließen, wurde das Korps der Königlichen Carabinieri durch die königlichen Privilegien am 13. Juli 1814 konstituiert."
 piemontese_gianduia:0 "Gianduia, König der Süßigkeiten"
 piemontese_gianduia_desc:0 "Gianduja oder gianduia ist eine süße Schokoladensorte, die ungefähr 30% Haselnussfüllung enthält und in Turin erfunden worden. Sie erhielt ihren Namen von Gianduja, einem Karnevalscharakter der den archtypischen Piedmontesen repräsentiert, einem Einheimischen der italienischen Region, in welcher Haselnusskonfiserie verbreitet war. Gianduia stellte nicht nur den Beginn der italienischen Schokoladenindustrie dar, sondern war auch ein Zeichen der beginnenden industriellen Entwicklung als Ganzes in Piedmont, welches neben Mailand der führende Wirtschaftsraum in Italien wurde."
 piemontese_agrarian_reform:0 "Die Landreform"
 piemontese_agrarian_reform_desc:0 "Ein modernes Land wie wir braucht eine Reform, um feudale Zustände zu beenden."
 FER_ideas:0 "Ferrarische Ideen"
 FER_ideas_start:0 "Ferrarische Traditionen"
 FER_ideas_bonus:0 "Ferrarische Ambitionen"
 noble_este_dynasty:0 "Das Adelshaus Este"
 noble_este_dynasty_desc:0 "Die Este-Dynastie is eine der ältesten noch herrschenden Familien in Italien. Alberto Azzo da Este (Stammvater des Hauses Este und der jüngeren Welfen) und andere hatten eine große Bedeutung auf die italienische und europäische Politik."
 delta_del_po:0 "Das Podelta"
 delta_del_po_desc:0 "Den wichtigsten Flussarm des Podeltas zu kontrollieren bietet uns eine perfekte Gelegenheit, mehr Durchreisegebühren einzufordern."
 ferrarese_splendour:0 "Ferrarische Pracht"
 ferrarese_splendour_desc:0 "Ferrara war der Sitz von einer der prestigereichsten Höfe der Renaissance. Es war die führende Stadt auf Gebieten wie die Literatur (Ariosto), Kunst (Mantegna) und Musik (Missa Hercules dux Ferrarie)."
 addizione_erculea:0 "Addizione Erculea"
 addizione_erculea_desc:0 "Die sogenannte 'Addizione Erculea' war ein ehrgeiziges Stadtprojekt um Ferrara neu zu gestalten und zu befestigen, es zu einer 'idealen Stadt' zu machen."
 orlando_furioso:0 "Orlando Furioso"
 orlando_furioso_desc:0 "Orlando Furioso (Der Verrückte von Orlando, oder wörtlich 'Verrückter Orlando') ist ein episches Gedicht von Ludovico Ariosto, welches einen großen Einfluss auf die spätere Kultur hatte. Es repräsentiert den hohen Standard ferrarischer Kultur."
 papal_ties:0 "Päpstliche Bindungen"
 papal_ties_desc:0 "Ferrara war ein päpstliches Lehngut, als solches mussten die Este ihre Position in der päpstlichen Kurie stärken."
 in_foreign_service:0 "Im Auslandsdienst"
 in_foreign_service_desc:0 "Ferrara und Mdoena haben eine lange Tradition von Este-Generälen, die in Auslandskriegen als Condottieri kämpften."
 MAN_ideas:0 "Mantuanische Ideen"
 MAN_ideas_start:0 "Mantuanische Traditionen"
 MAN_ideas_bonus:0 "Mantuanische Ambitionen"
 rule_gonzaga:0 "Despotische Herrschaft des Hauses Gonzaga"
 rule_gonzaga_desc:0 "Das Adelshaus Gonzaga hat über Mantua seit dem Mittelalter mit eiserner Faust geherrscht. Nun, in dieser neuen Renaissance, milderten wir unsere strenge Herrschaft, aber niemand hat vergessen, wie brutal wir gegen Oppositionelle vorgehen können."
 casa_gioiosa:0 "Casa Gioiosa"
 casa_gioiosa_desc:0 "Im Jahr 1423 gab der Marquis Gianfrancesco Gonzaga die Casa Gioiosa zu Vittorino da Feltre, dem berühmtesten Pädagogen der Renaissance. Die Casa Gioiosa war eine prestigereiche humanistische Schule, die viele Intellektuelle hervorbrachte, die zur Renaissance beitrugen."
 il_melodramma:0 "Das Melodramma"
 il_melodramma_desc:0 "Der Hof der Gonzaga war eine der Zentren der Renaissance in Italien. Viele Maler, Skulpturisten, Poeten und Künstler lebten auf dem Hof. Musiker waren da keine Ausnahme:0 Claudio Monteverdi, schrieb im Jahr 1607 die erste lyrische Oper in der Geschichte:0 die Orfeo."
 celeste_galeria:0 "Celeste Galeria"
 celeste_galeria_desc:0 "Die Kunstsammlung der Gonzaga, die Celeste Galeria ('Himmlische Galerie') war eine der berühmtesten in Europa. Möge dies ein Symbol des Prestiges und die Bedeutung unseres Adelshauses sein."
 walls_of_mantua:0 "Die massiven Mauern Mantuas"
 walls_of_mantua_desc:0 "Mantua war eine der größten Festungen in Italien. Selbst als die Habsburger das Herzogtum in Besitz nahmen, verblieb Mantua Teil von Norditaliens Verteidigunglinien. Im 19. Jahrhundert wurde sie Teil des beühmten Quadrilatero ('Festungsviereck')."
 roman_vacation:0 "Römische Berufung"
 roman_vacation_desc:0 "Das Haus Gonzaga hat einen Heiligen, zwölf Kardinäle und vierzehn Bischöfe für die katholische Kirche hervorgebracht."
 scientific_theatre:0 "Das Wissenschaftliche Theater"
 scientific_theatre_desc:0 "Von Mozart das 'schönste Theater der Welt' genannt, das Teatro Bibiena, das nicht nur ein beeindruckendes Architekturwerk ist, war auch als 'Wissenschaftliches Theater' bekannt und war ein wichtiges Bildungszentrum während der Aufklärung. Treffen von Philosophen und Studenten der Königlichen Akademie der Wissenschaften, Literatur und Künste wurden dort begangen."
 PIS_ideas:0 "Pisaische Ideen"
 PIS_ideas_start:0 "Pisaische Traditionen"
 PIS_ideas_bonus:0 "Pisaische Ambitionen"
 free_pisa_idea:0 "Unabhängigkeit erlangt!"
 free_pisa_idea_desc:0 "Unsere Revolte war erfolgreich, aber sie ist noch nicht abgeschlossen. Wenn wir unsere neuerhaltene Freiheit bewahren wollen, müssen wir sofort die diplomatische Beziehungen mit den Staaten der Halbinsel wiederherstellen. Hoffentlich werden wir militärische Unterstützung erhalten ... und eventuell einige Rabatte auf sehr gebrauchte Söldner."
 remember_meloria:0 "Erinnert an Meloria!"
 remember_meloria_desc:0 "Wir erlitten eine  gewaltige Niederlage bei der Schlacht von Meloria im Jahre 1284, eine Niederlage, von der wir uns nie erholen konnten. An dem Tag, als die bösen und heimtückischen Genuesen uns wegen ihrer größeren Flotte schlugen, sie stahlen die große Hafenkette unseres Hafens und brachen sie in Stücke. Wir haben die Lektion gelernt. Wir werden es nicht mehr zulassen, dass so etwas nochmal passiert."
 port_of_pisa:0 "Der Hafen von Pisa"
 port_of_pisa_desc:0 "Unsere große Stadt liegt an einem Zusammentreffen zweier Flüsse, die Arno und die Serchio, welche eine Lagune im Tyrrhenischen Meer bildet. Es ist perfekt, um einen großen Hafen zu erbauen und Pisa selbst befindet sich in einer optimalen Position, um in Richtung West und Ost des Mittelmeeres zu expandieren."
 seafearing_tradition:0 "Seefahrttradition"
 seafearing_tradition_desc:0 "Im Verlaufe des gesamten Mittelalters kämpften wir unaufhörlich gegen die barbarischen und diebischen Sarazenen, die immer unsere Küsten und Handelsposten plünderten. Von Zeit zu Zeit machten wir einen Vorstoß nach Nordafrika (nur um das wiederzuerlangen, was uns feige gestohlen wurde, selbstverständlich)! Wenn wir unseren Handel vor den gierigen Klauen der Berberpiraten schützen wollen, müssen wir den Gepflogenheiten unserer Großväter gedenken."
 pisa_university:0 "The University of Pisa"
 pisa_university_desc:0 "Die Universität von Pisa ist eine der wichtigsten in Italien. Nachdem die Bedeutung der Stadt im Mittelmeerhandel zurückging, wurde sie eine der kulturellen Zentren der Halbinsel. Galileo Galilei, einer der Väter der modernen Wissenschaften ist wahrscheinlich der wichtigste Student in der Geschichte der Universität, doch auch während der Moderne unterrichtete die Universität viele Wissenschaftler, Philosophen und sogar Päpste."
 piazza_del_duomo:0 "Piazza del Duomo"
 piazza_del_duomo_desc:0 "Unsere Piazza del Duomo (Kathedralenplatz) ist einer der meist beeindruckendensten Monumente Italiens. Lasst den Schiefen Turm und seinen weißen Marmor der Welt zeigen, dass die Stadt untergehen möge aber sie wird immer andauern und neu auferstehen."
 reestablish_pisan_traderoutes:0 "Stellt die Handelsrouten wieder her"
 reestablish_pisan_traderoutes_desc:0 "Bevor die hinterhältigen Florenzer unsere Stadt besetzten, beherrschten wir den Handel im Mittelmeer. Wenn wir unsere rechtmäßige Position wiedererlangen wollen, müssen wir unseren Wohlstand erneuern. Während die Stadt sich wieder füllt, werden wir eine neue Kaufmannsklasse entstehen lassen, die es unseren Vorfahren gleichtun kann."
 SIC_ideas:0 "Sizilianische Ideen"
 SIC_ideas_start:0 "Sizilianische Traditionen"
 SIC_ideas_bonus:0 "Sizilianische Ambitionen"
 centre_of_meditteranean:0 "Zentrum des Mittelmeeres"
 centre_of_meditteranean_desc:0 "Silizien ist das Zentrum des Mittelmeeres. Alle Handelsrouten von Ost zu West, von Süd nach Nord kreuzt die Insel. Die Straße von Messina ist eine der wichtigsten in ganz Europa."
 sicilian_parliament:0 "Das Parlamento di Sicilia"
 sicilian_parliament_desc:0 "Das Parlament von Sizilien war eine Versammlung aller Adligen des alten Königreichs und entwickelte sich unter der Herrschaft des normannischen Hauses Hauteville. Es veränderte sich über die Jahrhunderter (wurde später ein Gerichtshof), blieb aber ein stabilisierender Faktor sogar unter deutscher, französischer oder spanischer Herrschaft."
 sicilian_school:0 "Die Sizilianische Dichterschule"
 sicilian_school_desc:0 "Friedrich II. sammelte Dichter aus Sizilien und Italien um sich, um eine Gemeinschaft von Poeten einzurichten, die als 'Sizilianische Dichterschule' bekannt war. Sie war stark von der Trobadordichtung beeinflusst. Ihren eigenen Stil erschaffend - einige vermuten, dass die Sizilianer die Sonette erfanden - wirkte die Sizilianische Schule in ganz Italien. Sie wurde der Grundstein italienischer Dichtkunst. Dante Alighieri war von der 'neuen Sprache' inspiriert, die in diesen Kreisen verwendet wurde und dadurch hatte dies einen großen Einfluss auf späteres modernes Italienisch."
 sicilian_vesper:0 "Vespri Siciliani"
 sicilian_vesper_desc:0 "Vespri Siciliani ist der Name einer erfolgreichen Rebellion auf Sizilien, die an Ostern des Jahres 1282 ausbrach und sich gegen die Herrschaft des französischen und kapetingischen Königs Karl I. richtete. Dieser regierte das Königreich Sizilien seit 1266. Innerhalb von sechs Wochen wurden 3000 französische Männer und Frauen von den Rebellen umgebracht. Die Regierung von König Karl I. verlor die Kontrolle über die Insel. Legt euch niemals mit einem Sizilianer an!"
 sicilian_baroque:0 "Sizilischer Barock"
 sicilian_baroque_title:0 "Sizilischer Barock ist eine besondere Art von barocker Architektur, die im 17. und 18. Jahrhundert auf Sizilen vorherrschend war. Der Stil ist nicht nur wegen seinen typischen Barockkurven und -schnörkel erkennbar, aber auch wegen seinen grinsenden Masken, Putten und einer besonderen Extravaganz, die Sizilien eine einzigartige Architekturidentität gegeben hat. Die ausschmückende sizilianische Barockperiode dauerte knapp 50 Jahre und repräsentierte perfekt die damalige soziale Ordnung auf der Insel. Während der spanischen Herrschaft, wurde Sizilien von einem wohlhabenden und oft verschwenderischen Adel verwaltet, die den Großteil der landwirtschaftlichen Betriebe besaßen. Siziliens barocke Architektur gibt der Insel einen besonderen Charakter, der bis ins 21. Jahrhundert reicht."
 sicilian_piety:0 "Päpstliches Lehen"
 sicilian_piety_desc:0 "Offiziell war Sizilien ein päpstliches Lehen seit dem Mittelalter. Auf der anderen Seite führte die starke und zwiespältige Beziehung zwischen Rom und dem äußersten Süden von Italien zu einer ergiebigen Beziehung. Obwohl Völker verschiedenener Religionen und Kulturen ihre Spuren auf der Insel hinterlassen haben, wurde Sizilien zu einem Bollwerk des katholischen Glaubens. Darüber hinaus verteidigte Sizilien die Christenheit gegen Korsaren und Piraten und hat dadurch Einfluss auf die Kurie in Rom."
 against_barbary_pirates:0 "Gegen die Korsaren!"
 against_barbary_pirates_desc:0 "In frühmodernen Zeiten litt Sizilien unter schweren Piratenüberfällen. Die Korsaren der maghrebinischen Küste terrorisierten die Bevölkerung der Insel, die ihre Heime mit Blut und Tränen verteidigte. Türme und Festungen bleiben aus dieser Periode bestehen. Jahrzehntelange Überfälle machten die Sizilianer zu besseren Seefahrern, die in den spanischen und bourbonischen Flotte dienten, sogar im Malteserorden."
 SIE_ideas:0 "Sienesische Ideen"
 SIE_ideas_start:0 "Sienesische Traditionen"
 SIE_ideas_bonus:0 "Sienesische Ambitionen"
 famous_palio:0 "Il Palio di Siena"
 famous_palio_desc:0 "Der Palio di Siena ist das berühmteste Pferderennen in Italien - vielleicht auch in ganz Europa. Es ist nicht nur ein Festival, sondern ein grundlegender Teil der sienesichen Intaktheit und Identität, dabei an republikanische Tugende und Werte erinnernd und auch an die Triumphe Sienas über ihre Feinde."
 florentine_rivalry:0 "In Rivalität mit Florenz"
 florentine_rivalry_desc:0 "Die Rivalität zwischen Florenz und Siena ist legendär. Diese lehrte die Sieneser, stark und stolz zu sein, auch bis zum bitteren Ende kämpfend."
 mercanti_senesi:0 "Mercanti Senesi"
 mercanti_senesi_desc:0 ""
 siena_university:0 "Die Universität von Siena"
 siena_university_desc:0 "Gegründet im Jahre 1240, ist diese Einrichtung eine der ältesten und prestigereichsten in Italien."
 montalcino_republic:0 "Werte der Montalcino-Republik"
 montalcino_republic_desc:0 "Sogar als Siena gefallen war, verteidigten seine Bürger die Republik in den Hügeln von Mantalcino, kämpfend gegen Florenz, selbst als es aussichtslos erschien. Legt euch nicht mit Siena an!"
 buon_governo:0 "Il Buon Governo"
 buon_governo_desc:0 "Vor dem Niedergang Sienas, war die Republik für ihre 9-Personen-Regierung (Governo dei Nove) berühmt, die Macht in einer vernünftigen Weise untereinander aufteilte, die Stadt stabilisierte und sie zu einer der reichsten Städte der Halbinsel machte. Die Zeit ist gekommen, um zurück zu den Zeiten des 'buon governo' zurückzukehren."
 ambitions_of_an_prince2:0 "Ambitionen eines Prinzen"
 ambitions_of_an_prince2_desc:0 ""
 URB_ideas:0 "Urbinesische Ideen"
 URB_ideas_start:0 "Urbinesische Traditionen"
 URB_ideas_bonus:0 "Urbinesische Ambitionen"
 palazzo_montefeltro:0 "Der Palazzo Ducale"
 palazzo_montefeltro_desc:0 "Der Palazzo Ducale ist einer der prächtigsten Beispiele der Architektur der Renaissance. Erbaut vom Herzog Federico da Montefeltro, ist es ein phänomenales Symbol für Prestige und Wohlstand."
 splendid_court:0 "Prachtvoller Hof"
 splendid_court_desc:0 "Während der Renaissance wurde Urbinos Hof eine der prestigereichen in Italien. Künstler, Dichter, Philosophen, Architekten:0 Alle kommen in Scharen nach Urbino."
 condottieri_tradition:0 "Die Tradition der Condottieri"
 condottieri_tradition_desc:0 "Viele berühmte Condottieri kamen aus unseren Landen. Die Einheimischen folgten ihnen in vielen Schlachten, wodurch sie selbst Ansehen als hartnäckige Soldaten gewannen."
 il_cortegiano:0 "Il Cortegiano"
 il_cortegiano_desc:0 "Baldassarre Castiglione hat die Eigenschaften der perfekten Kurtisane beschrieben und kodifiziert:0 Lasst uns unsere Manier den Höfen Europas diktieren."
 walls_of_urbino:0 "Die starken Mauern von Urbino"
 walls_of_urbino_desc:0 "Urbino ist von großen Mauern umgeben, die heute noch existieren. Ebenso hatten die Städte auf dem Land starke Verteidigungen. Mittelitalien war eine harte Nuss zu knacken."
 roman_aristocracy:0 "Verbindungen zur Aristokratie Roms"
 roman_aristocracy_desc:0 "Aufgrund unserer Nähr zu Rom, war es uns möglich, unsere Adeligen mit Adeligen aus Rom zu verheiraten ... und dadurch uns ein gutes Mittel für Einfluss innerhalb der Kurie brachte."
 ideal_city:0 "Die Ideale Stadt"
 ideal_city_desc:0 "Wir sprechen Recht und Gerechtigkeit, gewährten unseren guten Bürgern Urbinos Wohlstand, welche nun unglaubliche architektonische Fortschritte sehen kann."
 VOL_ideas:0 "Galicia-Volhynian ideas"
 VOL_ideas_start:0 "Galicia-Volhynian Traditions"
 VOL_ideas_bonus:0 "Galicia-Volhynian Ambitions"
 vol_ukrainian_nationalism:0 "Ukrainian Nationalism"
 vol_ukrainian_nationalism_desc:0 "We should unite all Ukrainian people and lands under a single independent nation."
 vol_different_confessions:0 "Different Confessions"
 vol_different_confessions_desc:0 "Living on the border between Orthodoxy and Catholicism made our people more tolerant to other churches."
 vol_danylo_legitimacy:0 "King Danylo"
 vol_danylo_legitimacy_desc:0 "Danylo of Galicia was a King of Ruthenia, Prince of Galicia, Peremyshl, and Volodymyr. He was crowned by a papal archbishop in Dorohochyn as the first King of Rus'."
 vol_sichovi_striltsi:0 "Sichovi Striltsi"
 vol_sichovi_striltsi_desc:0 "Legion of Ukrainian Sich Riflemen (Ukrainski sichovi stril’tsi) was a Ukrainian unit within the Austro-Hungarian Army during the First World War. The legion takes roots from  a sports/firefighting organization Sich which rejuvenated the ideas of Cossack Zaporozhian Sich to foster the national patriotism among the young generation."
 vol_city_of_churches:0 "City of Churches"
 vol_city_of_churches_desc:0 "About 20 different churches of different confesstions in the city of Lviv, especially Dominican Church, St. George's Cathedral, Saints Peter and Paul Garrison Church. With their wealth and religious prestige, the Churches influence the population in many areas, and our citizens are more pious, in a good way."
 vol_western_legacy:0 "Western legacy"
 vol_western_legacy_desc:0 "Close proximity to Western Europe has been given Galicia-Volhynia some advantage of early access and adoption of new technologies."
 vol_path_to_citizenship:0 "The Path to Citizenship"
 vol_path_to_citizenship_desc:0 "The Roman Empire's strength was its ability to make those they ruled want to be part of the Empire. We will emulate this system to make those who are part of our domains seek to become part of our empire."
 EGY_ideas:0 "Ägyptische Ideen"
 EGY_ideas_start:0 "Ägyptische Traditionen"
 EGY_ideas_bonus:0 "Ägyptische Ambitionen"
 nile_transport:0 "Niltransport"
 nile_transport_desc:0 "Indem wir den Nil und unsere strategischen Häfen nutzen, können wir unsere Armeen an der Front schnell verstärken."
 egy_drilling:0 "Drillschule des Sinai"
 egy_drilling_desc:0 "Die neuen Drilltechniken unserer größten militärischen Köpfe werden die Disziplin unserer Truppen erhöhen."
 egy_production:0 "Regulierte Gilden"
 egy_production_desc:0 "Indem wir die Produktion wichtiger Handelsgüter kontrollieren, können wir die Effizienz unserer Wirtschaft steigern."
 egy_succession:0 "Rechtmäßiger Erbe"
 egy_succession_desc:0 "Nach der katastrophalen Zeit im frühen 17. Jahrhundert übernahm Ägypten eine Herrscherfolge, in der der König einen Nachfolger erst bestimmen kann, wenn der Adel zustimmt. So verhinderte man, dass sich die Katastrophen unter Ramesses VII. wiederholten."
 egy_monopoly_ports:0 "Händler der Sieben Meere"
 egy_monopoly_ports_desc:0 "Indem wir wichtige Häfen sowohl im Mittelmeer als auch im Indischen Ozean kontrollieren, können wir einen Großteil des Handels durch Alexandria lenken."
 PTH_ideas:0 "Parthische Ideen"
 PTH_ideas_start:0 "Parthische Traditionen"
 PTH_ideas_bonus:0 "Parthische Ambitionen"
 the_three_divisions:0 "Die drei Teilungen"
 the_three_divisions_desc:0 "Seit Anbeginn unserer Dynastie haben die drei Teilungen geholfen, die Provinzen unseres Reiches zu verwalten. Obwohl dezentralisiert, ist diese Form der Verwaltung effektiv und sollte vorangetrieben werden. Wir werden in die Freiheit von Staaten investieren und durch ihre Rohstoffe erblühen."
 king_of_kings:0 "König der Könige"
 king_of_kings_desc:0 "'Der König der Könige \n König der Sieben \n Erwählt vom Himmel ... \n ...unser Reich zu beherrschen.'\n"
 army_of_sand:0 "Armee aus Sand"
 army_of_sand_desc:0 "Durch die ständigen Kriege und Bedrohungen an unseren Grenzen müssen wir unsere Rekrutierung vorantreiben, ohne die Freiheit des Volkes und die Wirtschaft zu bedrohen. Wir müssen eine 'Armee aus Sand' erschaffen:0 billig, hart und schnell."
 the_cataphracts:0 "Reformierte Kataphrakte"
 the_cataphracts_desc:0 "So wichtig sie auch waren, die Zeiten haben sich geändert. Wir dürfen sie nicht vergessen, sondern müssen sie anpassen. Mit verstärkten Rüstungen und mehr Feuerkraft werden alle unsere neuen Kataphrakte fürchten!"
 empire_of_tolerance:0 "Reich der Toleranz"
 empire_of_tolerance_desc:0 "Unser Reich wurde von vielen Kulturen und Religionen geschaffen. Vom babylonischen bis zu hellenischen und römischen Einflüssen, wir sollten sie tolerieren und jedes Wissen annehmen."
 parthian_renaissance:0 "Parthische Renaissance"
 parthian_renaissance_desc:0 "Das finstere Zeitalter ist vorbei. Jetzt ist die Zeit für die Parther gekommen, in Kunst, Kultur und Ideen zu erblühen. Lasst uns andere Blickwinkel nutzen und unsere Zukunft bedenken."
 the_persian_legacy:0 "Das persische Vermächtnis"
 the_persian_legacy_desc:0 "Obwohl er gestorben ist, sollen die Taten von Darius I. nie vergessen werden. Wir werden uns zu Größe erheben und unsere rechtmäßigen Ländereien zurückerobern."
 FRS_ideas:0 "Friesische Ideen"
 FRS_ideas_start:0 "Friesische Traditionen"
 FRS_ideas_bonus:0 "Friesische Ambitionen"
 grutte_pier:0 "Grutte Pier"
 grutte_pier_desc:0 "Der Grutte Pier, als Pier Gerlofs Donia geboren, war ein Pirat und Rebell, der mit den Friesen gegen Holland kämpfte. Er schwang ein Schwert mit über zwei Metern Länge und hielt die Holländer in der Südsee in Schach. Sein Vermächtnis lebt im Herz aller Friesen weiter."
 eallju:0 "Eallju"
 eallju_desc:0 "Die höchste soziale Klasse der Friesen waren die Eallju. Sie waren der Adel und besaßen das meiste Land in Fryslân."
 eala_frya_fresena:0 "Eala Frya Fresena"
 eala_frya_fresena_desc:0 "Eala Frya Fresena war das Motto der Liga von Opstalboom, welches übersetzt 'Steht auf, freie Friesen' bedeutete. Fryslân soll und wird unter unserer Herrschaft frei sein."
 opstalboom_league:0 "Liga von Opstalboom"
 opstalboom_league_desc:0 "Die Liga von Opstalboom war eine kurzlebige Liga aus Fryslân, Grins, Ostfryslân, der deutschen Nordseeküste und der Westküste Schleswigs in Dänemark. Sie wurde als Gegengewicht zum Feudalismus gegründet, scheiterte aber nach wenigen Jahren wegen permanenter internen Streitigkeiten."
 tritich_grietenijen:0 "Tritich Grietenijen"
 tritich_grietenijen_desc:0 "Im frühen 16. Jahrhundert war Fryslân in 30 Grietenijen geteilt, die von einem gewählten Grietman geführt wurden, der Bürgermeister und Richter seines Bezirks war."
 fryske_sceattas:0 "Fryske Sceattas"
 fryske_sceattas_desc:0 "Eine sceat war eine kleine, dicke Münze, die in England, Jütland und Fryslân zwischen dem 5. und 11. Jahrhundert geprägt wurde. Sie war auch im Frankenreich sehr geläufig, bis Pippin der Jüngere 755 die Währung refomierte. Es gab eine große Prägeanstalt in Dorestêd, der Hauptstadt von Fryske Keninkyrk."
 slach_oan_de_boarn:0 "Slach oan de Boarn"
 slach_oan_de_boarn_desc:0 "Im Jahr 734 fielen die Franken nach einer Reihe von Kämpfen und Scharmützeln unter der Führung von Karl Martell in Fryslân ein. Am Fluss Boarn scheiterte ein friesischer Hinterhalt, was zu einer großen Schlacht führte, in der König Poppo von Fryslân getötet wurde. Sollte es je wieder zu einer solchen Schlacht kommen, sind die Friesen bereit!"
