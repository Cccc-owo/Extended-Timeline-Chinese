 string_start_religion_et_deities: "[Root.start_religion_intro]\n\nDer Glaube [Root.Religion.GetName] gehört zur §Y[Root.Religion.GetGroupName]§! Gruppe. [Root.Religion.GetName]-Herrscher können einen Schutzgott mit verschiedenen Boni wählen, der sie während ihrer Herrschaft unterstützt."  ###  Übersetzt von Proho  ###
 string_start_rom_58: "Nach einem ruinösen Bürgerkrieg wurde die römische Republik viel zu instabil, so dass sich Augustus zum Kaiser ausrief.\n\nMit der Macht der berühmten römischen Legionen ist Rom zum mächtigsten Reich in der Geschichte der Menschheit herangewachsen, und jetzt, während der Pax Romana, sind unser Reichtum und unser Wohlstand unübertroffen. Trotzdem ist die Integrität des Reiches noch lange nicht gesichert. Im Osten liegt das Partherreich, das uns an militärischer Stärke ebenbürtig ist, und im Norden sehnen sich verschiedene Barbarenstämme nach den Reichtümern Roms. Die größten Gefahren drohen jedoch aus dem Inneren des Reiches, denn der Senat klammert sich noch immer an die Macht, die er während der Republik hatte, und selbst die mächtigen römischen Legionen sind ein zweischneidiges Schwert, da die Generäle, die diese Armeen befehligen, die Macht haben, den Kaiser zu stürzen, wenn sie es für nötig halten."
 string_start_hnd_58: "Die Han-Dynastie ist seit über 200 Jahren die dominierende Kraft in Asien und beherrscht China. Inzwischen haben viele versucht, sie zu stürzen, zuletzt Wang Mang, der sich im Jahr 9 n. Chr. zum Kaiser der Xin-Dynastie ausrief. Seine Herrschaft war jedoch nur von kurzer Dauer, denn 23 v. Chr. brach eine Rebellion aus, die die Han-Dynastie wiederherstellte. In den folgenden Jahren herrschte eine gewisse politische Instabilität, doch das Reich befindet sich nun in einem stetigen Prozess der Erholung. Auch die Grenzen des Reiches sind größtenteils sicher, da die größte Bedrohung, die nomadischen Xiongnu im Norden, vor kurzem einen eigenen Bürgerkrieg erlitten haben, der ihre Stärke stark verringert hat. Das Reich ist vorerst sicher, aber interne Instabilität könnte jederzeit wieder zu einem Problem werden."
 string_start_igr_58: "Wir sind die Letzten. Vor mehr als drei Jahrhunderten zogen unsere Vorfahren triumphierend über die riesigen, schwelenden Überreste des einst unschlagbaren persischen Reiches. Unter der Führung Alexanders, des größten Führers der Geschichte, schien es, als würden die griechische Kultur, das griechische Wissen und die griechische Zivilisation die ganze Welt beherrschen, von den fruchtbaren Ländern Europas bis zu den Wüsten Asiens. Wir haben uns geirrt. Das Reich zerfiel in sich bekriegende Staaten, von denen der stärkste die tyrannischen Seleukiden waren, gegen die sich unsere baktrischen Vorfahren auflehnten. Unser heutiger Staat wurde vom Feldherrn Apollodotus gegründet, als er sich weigerte, die indischen Provinzen an den Bürgerkriegen teilnehmen zu lassen, die schließlich zur Zerstörung Baktriens durch die Steppenbarbaren führen sollten. Heute werden Baktrien und das Seleukidenreich von neuen kuschanischen und parthischen Regimen regiert, deren Schoßhunde den größten Teil unseres Landes besetzt haben.\n\nAls die letzten freien Griechen in der ganzen Welt stehen wir vor einer schwierigen Entscheidung. Sollen wir, nachdem wir die Indoskythen und Kuschaner über den Hindukusch zurückgedrängt haben, weiter nach Westen ziehen und versuchen, Alexanders Reich wiederherzustellen und schließlich unser verlorenes Heimatland von den fernen römischen Tyrannen zu befreien, die es jetzt beherrschen? Oder sollten wir uns damit abfinden, dass wir jetzt Inder sind, und versuchen, in Asien eine neue Heimat und Macht für uns aufzubauen? In jedem Fall müssen wir schnell handeln und schwache Nachbarstaaten besetzen, um eine Chance gegen die feindlichen Horden zu haben."
 string_start_fun_58: "Wir sind die Herrscher des Hafens von Aurkev (Oc Eo), des größten Hafens in Südostasien. Wir treiben seit Jahrhunderten Handel mit Kaufleuten aus Indien, und unsere Kultur und Führung wendet sich ihren Bräuchen zu. Politisch gesehen hat König Som im Jahr 1 n. Chr. auf den Thron verzichtet. Da er jedoch keinen Erben hat, regiert er in der Praxis immer noch unser Land. Wenn unser nächster Monarch bereit ist zu regieren, liegt es an ihm, über das Schicksal unserer Bräuche, unserer politischen Struktur und unserer Rolle in der Welt zu entscheiden."
 string_start_osg_58: "Die Osraige, was so viel wie 'Leute des Hirsches' bedeutet, stammen aus dem fruchtbaren Land des Nore-Tals. Es wird angenommen, dass die Stämme der Osraighe nach dem Aufstieg der Eoghanachta in Munster in die Regionen Aghaboe und Cill Cainnigh gedrängt wurden und gewissermaßen als Puffer zwischen den Ländern des wesentlich größeren Munster (Deas Múmhainn) und Leinster (Laighin) fungierten."
 string_start_rom_224: "Nach einem ruinösen Bürgerkrieg wurde die römische Republik viel zu instabil, so dass sich Augustus zum Kaiser ausrief.\n\nMit der Macht der berühmten römischen Legionen ist Rom zum mächtigsten Reich in der Geschichte der Menschheit herangewachsen, und jetzt, während der Pax Romana, sind unser Reichtum und unser Wohlstand unübertroffen. Trotzdem ist die Integrität des Reiches noch lange nicht gesichert. Im Osten liegt das Sassanidenreich, das uns an militärischer Stärke ebenbürtig ist, und im Norden sehnen sich verschiedene Barbarenstämme nach den Reichtümern Roms. Die größten Gefahren drohen jedoch aus dem Inneren des Reiches, denn der Senat klammert sich noch immer an die Macht, die er während der Republik hatte, und selbst die mächtigen römischen Legionen sind ein zweischneidiges Schwert, denn die Generäle, die diese Armeen befehligen, haben die Macht, den Kaiser zu stürzen, wenn sie es für nötig halten."
 string_start_sas_224: "Der Sassanide Ardaschir der Erste besiegte seinen parthischen Oberherrn, Artabanus den Vierten. Sein Sieg beendete die Herrschaft der Parther und machte die persische Sassaniden-Dynastie zur herrschenden Dynastie, mit ihm auf dem Thron. Da sein Reich nun endlich von einem echten Perser regiert wird, tritt es in seine beste Zeit in der Geschichte ein, ein goldenes Zeitalter Persiens.\nDoch die Rivalen sind immer noch da. Das Römische Reich im Westen ist immer noch eine große, zivilisierte Bedrohung. Auch das Kushan-Reich im Osten ist ein würdiger, mächtiger Rivale. Aber es gibt auch viele Möglichkeiten. Wird das neue, wiedergeborene sassanidische Persien zu dem Ruhm aufsteigen, den es seit den Tagen des Achämenidenreichs nicht mehr erlebt hat, oder wird es den internen Streitigkeiten erliegen, die nach der Niederlage der früheren parthischen Herrscher immer noch andauern?"
 string_start_fun_224: "Gesegnet sei die Ehe von Neang Neak und Preah Thong! Funan, einst eines von vielen lokalen Häuptlingstümern, ist im Begriff, sich nach Suvarnabhumi auszudehnen. Vor kurzem haben wir das Volk der Pear unterworfen, und bald werden wir die Dangrek-Berge erreichen. Wir sind zu Anhängern des Hinduismus geworden und werden unseren Glauben in den unorganisierten Gebieten, die wir erobern, verbreiten."
 string_start_row_395: "Die große Zivilisation Roms steht unter Beschuss. Im Westen bedrohen Barbaren weiterhin das instabile und im Niedergang begriffene Land, und in den römischen Provinzen wächst die Unruhe, da sich die Mischung gewalttätiger Kulturen als zerstörerisch erweist. Nach dem Tod von Theodosius I. ist das Land neu aufgeteilt und Honorius übernimmt den Thron. Mit der kürzlichen Annahme des Christentums versucht das Reich sein Bestes, um die Länder zum wahren Glauben zu bekehren. Kann Honorius das Reich zusammen mit seinem Bruder Arcadius vom Oströmischen Reich wieder zu Ruhm und Ehre führen und es davor bewahren, in heidnische, unzivilisierte Hände zu fallen?"
 string_start_frk_395: "Die Sicambri-Dynastie der fränkischen Stämme hat eine dominante Präsenz in Germanien geschaffen und fährt fort, die Menschen für eine Sache zu vereinen. Die Eroberung des Landes der Römer und die Rückgewinnung ihrer verlorenen Gebiete ist ein sehr prestigeträchtiges Ziel. Genobald I. hat den Stamm bereits einmal im Jahr 388 gegen die Römer zum Sieg geführt, was sollte ihn daran hindern, einen weiteren Sieg zu erringen? Kann er den fränkischen Stämmen zu weiterem Ruhm verhelfen?"
 string_start_hns_395: "Die Hunnen sind in den letzten 50 Jahren exponentiell gewachsen, und Uldin hat mit seiner Horde den größten Teil Skythiens unter seine Kontrolle gebracht. Niemand kann eine hunnische Horde sehen, ohne in Ohnmacht zu fallen, und keine Armee kann gegen sie kämpfen, ohne zerschlagen oder völlig dezimiert zu werden. Mit einem instabilen Oströmischen Reich nach dem Tod von Theodosius dem Ersten ergeben sich für die hunnischen Stämme sicherlich Chancen. Eine Zukunft, auf die sie sich freuen können. Können Uldin und seine Nachfolger einen ewigen Staat in Europa errichten?"
 string_start_gok_637: "Göktürks Macht schwand nach der Unabhängigkeit des westlichen Khanats. Das Göktürkische Khanat ist nun in zwei Teile geteilt, während der ewige Feind des Khans, die Tang-Dynastie, durch unsere Überfälle unruhig wird und aus fernen Ländern eine neue Religion aufsteigt. Wird Chebi Khan das große türkische Khanat gegen unseren ewigen Feind vereinen? Wird das Göktürkische Khanat in der Geschichte untergehen, oder wird es ein Reich sein, dessen Name noch lange nachhallen wird?"
 string_start_sas_637: "Es scheint, als ob die Heiligkeit Ahura Mazdas den Iran verlassen hat - heidnische Araber aus der Wüste, die unter dem Banner des Islam, einer neuen, mächtigen Religion, organisiert sind, verwüsten Persien und besiegen ihre Armeen eine nach der anderen! Der Streit zwischen Yazdegerd III. und dem Adel hat die Ausmaße eines Bürgerkriegs angenommen, so dass niemand mehr in der Lage ist, eine Antwort auf die Invasoren zu organisieren. Die arabischen Invasoren predigen mit ihren Eroberungen den Islam weit und breit. Sie haben auch den Stolz Persiens, ihre Hauptstadt Ktesiphon, erobert und geplündert.\nFür das iranische Reich brechen schwere Zeiten an. Wird die Sassaniden-Dynastie retten, was vom alten Iran übrig ist? Ist Yazdeged der Dritte in der Lage, die arabische Welle der Zerstörung abzuwehren?"
 string_start_avr_637: "Das Khaganat der Awaren ist schon vor langer Zeit mit seinem wilden Steppenheer nach Pannonien eingewandert. Sie sind fähige Krieger, die plündern und Tribut von den umliegenden Staaten fordern. In westlichen Chroniken werden sie als "Hunnen" bezeichnet, denn die awarischen Reiterkrieger sind ebenso rücksichtslos und effektiv wie der eigentliche Stamm der Hunnen, der vor ihnen hierher kam. Wird das Khaganat unter der Führung von Bayan seine Macht weiter nach Westen ausdehnen? Kann es seinen Platz in der Geschichte markieren?"
 string_start_srr_637: "Während die meisten Awaren ihre Heimat verließen, um die Steppen zu erobern und den Ruhm der Plünderung ihrer Feinde zu genießen, blieben einige von ihnen. Sie wurden sesshaft und gründeten das Königreich Sarir, und im Gegensatz zu ihren tengristischen Steppenbrüdern wurden sie christianisiert.\nAngesichts des Aufkommens einer neuen Religion namens Islam im Süden, die sich gefährlich nach Norden ausbreitet, könnte Kotrag gezwungen sein, sich nach einem Bündnis umzusehen, um die Existenz seines Staates zu sichern und die muslimischen Invasoren abzuwehren, wenn die Zeit gekommen ist."
 string_start_tib_637: "Die Situation Tibets in dieser Zeit ist eine der großen Chancen, aber auch eine der großen Gefahren. Die blühende chinesische Tang-Dynastie wirft einen Schatten auf das buddhistische Königreich, da Tibet ständig von einer Invasion durch chinesische Truppen bedroht ist. \nIm Süden sind die zersplitterten Herzogtümer und Königreiche im Himalaya für das Königreich niedrig hängende Früchte, aber dies wird eine größere Front mit den indischen Hindu-Königreichen verursachen.\nIm Osten liegen mehrere hinduistische und muslimische Emirate und Königreiche, und danach das Sassanidenreich. Den Adler des Zoroastrismus zu provozieren, wäre sicherlich ein Todeswunsch, denn die Armeen Persiens wären stark genug, um jede eurer Armeen zu vernichten.\nIm Norden liegen verschiedene buddhistische Königreiche sowie die Überreste des Gokturk-Khaganats. Im Nordwesten hingegen sind die Westgoukturken gleichwertig, wenn man es schafft, eine Grenze mit ihnen zu erreichen."
 string_start_baltic_637: "Die baltisch sprechenden Völker an der Ostküste der Ostsee, die sich selbst als Aistier bezeichnen, sind dafür bekannt, dass sie eine kulturell isolierte Gruppe mit entfernten Vorfahren sind, die mit den Slawen verwandt sind. Obwohl sie voneinander unabhängig waren, schlossen sich die zahlreichen Stämme gegen Eindringlinge unter einem einzigen Namen zusammen, der ihre jeweilige Nation repräsentierte, und bildeten in gewissem Sinne immer noch lose Konföderationen\n.Die Balten blicken auf eine lange Geschichte kontinuierlicher Überfälle auf benachbarte slawische und finnische Völker zurück, die sich im Laufe der Jahrhunderte mit der Konsolidierung der Stämme intensiviert haben."
 string_start_eng_1066: "Als Eduard der Bekenner 1066 ohne einen Erben starb, schien es, dass Harold Godwinson, dessen Familie in den letzten zehn Jahren immer mehr Macht im Reich erlangte, den Thron besteigen würde. Doch dann wurde bekannt, dass Edward den Thron nicht nur Harold, sondern auch Wilhelm II. in der Normandie und Harald Hardrada in Norwegen versprochen hatte! Der englische Thron ist nun umkämpft. Das englische Volk will nicht noch einmal unter der Herrschaft der Wikinger leben, denn es hat noch dunkle Erinnerungen an das Nordseereich unter Dänemark vor wenigen Jahrzehnten. Doch selbst unter den Normannen würde das Königreich seine Unabhängigkeit verlieren. Dem angelsächsischen Volk stehen ungewisse und dunkle Zeiten bevor. Kann Harold Godwinson sein Heimatland erfolgreich gegen die Wikinger und Eroberer verteidigen? Oder werden er, seine Dynastie, seine Kultur und sein Land mit der Zeit verloren gehen und in Vergessenheit geraten, so wie das Römische Reich, das heute nur noch eine ferne Erinnerung ist? Diese Frage müssen Sie entscheiden."
 string_start_gal_1066: "Galicien hat unter König García II. seine Unabhängigkeit wiedererlangt. Im Jahr 1066 scheint der iberische Kampf, der als Reconquista bekannt ist, nach dem Tod von König Fernando I. von León, dem Großen, in eine Sackgasse geraten zu sein. Heute sind die größte Bedrohung für die zahlreichen christlichen und muslimischen Reiche nicht die Ungläubigen, sondern ihre gleichgeschlechtlichen Nachbarn.\nGarcía ist der jüngste der 3 männlichen Erben von Fernando dem Großen. Seine älteren Geschwister sind die Könige Sancho von Kastilien und Alfonso von León. Sancho, der Älteste, betrachtet die drei Königreiche als sein Geburtsrecht, er ist der militärisch fähigere der beiden Geschwister, und Kastilien hat die stärkste Armee. Alfonso ist hochintelligent und intrigant und hat die Loyalität von Garcias mächtigsten Vasallen, dem Grafen von Portugal Nuno Mendes und dem Wesir von Coímbra Sisnando Davides. Im Süden jedoch beginnen die muslimischen Emirate, sich zu einigen wenigen, starken Königreichen zusammenzuschließen, und werden bald eine Bedrohung für die sich bekriegenden Erben Fernandos darstellen. Und weiter südlich, jenseits der Säulen des Herkules, hat die Almoraviden-Dynastie von Marokko Iberien ins Visier genommen.\nAn diesem Scheideweg muss Garcia II. die Position Galiciens sichern: Erstens: Allianzen und einen Erben durch Heirat sichern. Zweitens muss er seine Kontrolle über Galicien wiederherstellen, indem er die leonesischen Revolten niederschlägt und sein Prestige wiederherstellt. Das ist auch dringend nötig, denn García hat sich durch seine eigene Machtübernahme gegen seinen Adel gestellt. Er könnte sein Prestige steigern, indem er den derzeit geschwächten Emir von Batalyaws angreift, aber das würde Galicien für Angriffe von Leon und Kastilien offen lassen.\nWird Galicien erfolgreich sein oder von seinen Nachbarn wieder aufgesogen werden?"
 string_start_nca_1206: "Wir haben den Fall von Konstantinopel und die Teilung des Reiches durch die lateinische Armee überlebt. Wir haben uns stabilisiert und angepasst.\nJetzt ist es an der Zeit, unseren Anspruch auf den kaiserlichen Thron geltend zu machen, aber wir sind nicht allein. Die Prätendenten in Trebizond müssen vernichtet werden, bevor wir die 'Stadt der Sehnsucht' zurückerobern und dem Byzantinischen Reich zu seinem früheren Ruhm verhelfen können!\nEs ist an der Zeit, unsere Armeen zu sammeln und die 'Stadt der Sehnsucht' zurückzuerobern und den Heiligen Patriarchen von Konstantinopel im Namen des orthodoxen Glaubens wieder einzusetzen!"
 string_start_bri_1241: "Der Herzog Jean Ier de Dreux, Nachkomme von König Ludwig VI., ist ein guter Verbündeter des französischen Königs Ludwig IX. Aber an den Küsten verbreiten die Engländer ihren Einfluss in der Bretagne, und die Festlandfranzosen trennen uns vom Reich.\n\nWerden wir unsere seit Urzeiten kaum bewahrte Unabhängigkeit sichern, werden wir das keltische Volk unter einem gemeinsamen Banner vereinen? Oder werden wir das gleiche Schicksal erleiden wie so viele andere Herzogtümer und kleine Königreiche vor uns?"
 string_start_mal_1241: "Im 12. Jahrhundert befand sich das Reich Mali in einer einzigartigen Position in Westafrika. Seine Lage zwischen den riesigen Goldfeldern in den Tälern des Volta-Flusses im Süden und den lukrativen Salzminen in den nördlichen Teilen seiner Grenzen hatte Mali zu einer der wichtigsten Wirtschaftsmächte der Welt zu dieser Zeit gemacht. Der vorherige Herrscher, der große Mansa Musa, hatte das malische Territorium um die Goldminen an den Flüssen Niger und Senegal sowie um die wichtigen Flusshandelsposten Timbuktu und Gao erweitert. Der Anstieg der Einnahmen ermöglichte es Mali, eine fähige Vollzeitarmee aufzustellen und die Sicherheit für Tausende von Händlern aus Adalusien, Ostafrika und dem Nahen Osten zu gewährleisten. Nach dem Tod von Musa liegt das Land in den unsicheren Händen seines Sohnes Maghan Keita, dessen Führungsqualitäten noch erprobt werden müssen. Angesichts der Bedrohung des Handels und der territorialen Grenzen durch die benachbarten Königreiche, insbesondere die Songhai, und einer langjährigen Fehde mit den Berbern in Nordafrika wird sich erst mit der Zeit zeigen, ob Maghan das kaiserliche Erbe seines Vaters weiter ausbauen kann oder ob er den Niedergang Malis mitverfolgen wird."
 string_start_ser_1337: "Mit Hilfe einflussreicher Adliger und Geistlicher wurde Stefan Dusan im Jahr 1331 zum König von Serbien gekrönt und hat Serbien in kurzer Zeit erheblich erweitert. Unsere Position ist jedoch noch nicht vollständig gesichert. Byzanz ist zwar geschwächt, stellt aber immer noch eine Gefahr für Serbien dar. Ungarn hat Anspruch auf unsere nördlichen Gebiete erhoben, und der Krieg wird wahrscheinlich eskalieren. Die Osmanen werden immer stärker und werden wahrscheinlich in naher Zukunft zu einem wichtigen Rivalen auf dem Balkan."
 string_start_ser_1836: "1817 wurde Serbien ein autonomes Fürstentum innerhalb des Osmanischen Reichs. Da die Macht häufig zwischen zwei konkurrierenden Dynastien wechselte, konnten sie in der kurzen Zeit, in der sie regierten, keine bedeutenden Reformen durchführen. Nördlich von uns hält die feindlich gesinnte Habsburger Monarchie unsere Kerngebiete in der Vojvodina. Serbiens Oberherr und der einzige andere Nachbar, die Osmanen, sind zwar mächtig, aber nicht unbesiegbar. Mit kluger Diplomatie und einem stärkeren Militär könnten sie besiegt werden."
 string_start_tex_1836: "Die Regierung von Neuspanien hatte ernsthafte Probleme mit den Überfällen der Komantschen in ihrem Territorium Tejas, und so wurde ein Abkommen mit den USA geschlossen, das eine begrenzte Besiedlung von Texas durch amerikanische Siedler erlaubte, sofern diese eine Reihe von Kriterien erfüllten, darunter die Konversion zum römischen Katholizismus und die Freiheit aller in das Gebiet gebrachten Sklaven. Dieses Abkommen wurde später von Mexiko bestätigt, doch viele der Amerikaner akzeptierten die ihnen auferlegten Bedingungen nicht.\n\n1825 ergab eine Volkszählung in der Kolonie Austin 1347 Angloamerikaner und 443 Menschen afrikanischer Abstammung, fast alle Sklaven. Die Siedler beschwerten sich unterdessen darüber, dass Neuspanien und später Mexiko die amerikanischen Siedler nicht schützten und die Siedler daher die ihnen auferlegten Bedingungen nicht zu erfüllen brauchten. Am 16. Dezember 1826 riefen Haden Edwards, seine Brüder und dreißig amerikanische Siedler die Unabhängigkeit als Republik Fredonia aus, wurden aber letztlich niedergeschlagen.\n\nAm 19. Dezember 1832 wurde eine Proklamation an den mexikanischen Kongress gerichtet, in der der mangelnde Schutz vor den Eingeborenen, die schlechte Bezahlung der Milizen, die unzureichende Vertretung auf lokaler Ebene und in der Legislative, das Verbot weiterer Einwanderung aus den USA, die fehlende Finanzierung von Schulen und Verstöße gegen die Verfassung von 1824 beklagt wurden. Im Jahr 1833 wurden einige Versuche unternommen, den Bedenken der Siedler Rechnung zu tragen, aber es war zu wenig und zu spät.\n\nTexas hat seine Unabhängigkeit erklärt und die mexikanische Armee vertrieben, doch die USA, die befürchten, Mexiko zu verärgern oder das Machtgleichgewicht zugunsten der Sklavenstaaten zu verschieben, müssen Texas noch als neuen Bundesstaat anerkennen. Gefangen zwischen mächtigen Nachbarn muss Texas eine Entscheidung treffen: weiterhin die amerikanische Anerkennung als Staat anzustreben, nach Mexiko zurückzukehren und zu versuchen, seine Missstände im Rahmen des Rechtssystems inmitten zunehmend feindseliger Rassenbeziehungen zu beheben, oder seinen eigenen Weg zu gehen, unabhängig von den USA und Mexiko."
 string_start_usa_1836: "Die Vereinigten Staaten, die seit weniger als einem Jahrhundert unabhängig sind, versuchen, ihre Grenzen zu erweitern, um mit den europäischen Mächten konkurrieren zu können. Der Krieg von 1812 ist zwar noch nicht lange her, aber die Erinnerung daran verblasst, und einige fürchten sich immer noch vor den Engländern. \nMit Mexiko an der Grenze und Texas, das mit seinem wachsenden Wunsch nach Unabhängigkeit reif für die Übernahme ist, könnten sich die USA vom Meer bis zum leuchtenden Meer erstrecken, ob es ihren Nachbarn gefällt oder nicht"
 string_start_fra_1836: "Frankreich ist zu dieser Zeit eine europäische Großmacht in Westeuropa, die einen Teil der algerischen Küste kontrolliert. Frankreich wird von einem Mann namens Louis Phillppe unter einer liberal geführten konstitutionellen Monarchie geführt, die nach einer Revolution im Juli 1830 begann.\nFrankreich ist derzeit in zwei Kriege verwickelt, zum einen in die koloniale Eroberung Algeriens, die 1830 begann, und zum anderen in den Krieg gegen die Niederlande, nachdem Belgien 1830 revoltierte und Belgien unterstützte, um das Machtgleichgewicht in Europa (auch mit Unterstützung Großbritanniens) zwischen Preußen und Frankreich zu wahren.\nNoch vor 20 Jahren war Frankreich die wichtigste Militärmacht auf dem Kontinent, vielleicht kommt das ja wieder?"
 string_start_usa_1861: "Die USA waren seit ihrer Gründung in einen erbitterten Konflikt um die Sklaverei verwickelt, aber die Erfindung der Baumwollentkörnungsmaschine, die die Sklaverei im Süden einführte, und die Urbanisierung des Nordens polarisierten die beiden Regionen. Die beiden stritten sich über eine Reihe politischer Fragen wie nationale Eisenbahnen, Zölle, Homesteads und vor allem über die Ausdehnung der Sklaverei auf die westlichen Territorien. Die Spannungen spitzten sich zu, als der republikanische Präsidentschaftskandidat Abraham Lincoln mit nur 39 % der Stimmen gewählt wurde und in vielen Südstaaten nicht einmal auf dem Wahlzettel stand. Obwohl er schwor, dass er nicht die Absicht hatte, die Sklaverei in den Südstaaten abzuschaffen, zog sich der Süden der Vorkriegszeit aus den USA zurück, weil er glaubte, dass die Sezession der einzige Weg sei, die Lebensweise der Südstaaten zu schützen.\n\nDie Union muss die "Rebellion des Südens" niederschlagen, um das Land zusammenzuhalten, und gleichzeitig verhindern, dass die europäischen Mächte den Konföderierten helfen und Amerika für immer in zwei Teile spalten."
 string_start_csa_1861: "Die Feuerschlucker haben elf ehemalige Sklavenhalterstaaten der USA dazu gebracht, aus den Vereinigten Staaten auszutreten und die Konföderierten Staaten von Amerika zu bilden. Der Krieg ist das Ergebnis vieler Faktoren, insbesondere der regionalen und sektionalen Unterschiede zwischen den beiden Teilen der USA, aber die Sezession von der Union wurde in erster Linie durch die Angst vor der Abschaffung der Sklaverei ausgelöst.\n\nUm die Unabhängigkeit und die Gründung eines Sklavenimperiums zu erreichen, muss die Konföderation einen langen Verteidigungskrieg gegen den militärisch und technologisch fortschrittlichen Norden führen und gleichzeitig verhindern, dass unser eigener Staatenbund von innen heraus zerfällt.\n\nSelbst wenn wir erfolgreich sind, wird der amerikanische Kontinent durch eine geteilte Großmacht stark geschwächt sein, aber wenn wir scheitern, wird der traditionelle Lebensstil der südlichen USA für immer verloren sein."
 string_start_ser_1914: "Nach der Ermordung von Aleksandar Obrenovic im Jahr 1903 ernannte das Parlament einen neuen König, Aleksandar Karadjordjevic.  Nach 500 Jahren Besatzung ist Serbien nun vollständig unabhängig, doch halten die Osmanen und Österreicher immer noch einen Großteil der serbischen Kerngebiete. Die Idee, dass alle Südslawen unter einer Nation vereint werden sollten, findet in der Bevölkerung immer mehr Anklang. Die Verfassung von 1888 wurde wiederhergestellt und Serbien ist nun eine junge konstitutionelle Monarchie. Gewalt könnte notwendig sein, um die Türken und Österreicher vom Balkan zu vertreiben. Kann Serbien, das von Feinden und Armut umgeben ist, seine kürzlich erlangte Unabhängigkeit bewahren?"
 string_start_ger_1939: "Nach der katastrophalen Niederlage im Ersten Weltkrieg war Deutschland militärisch, diplomatisch und wirtschaftlich verkrüppelt. Milliarden an Kriegsreparationen und eine Hyperinflation führten zu einer schweren wirtschaftlichen Depression. Verzweifelt suchte das deutsche Volk nach Veränderungen und wandte sich an eine neue Partei, die Nationalsozialisten, und ihren Führer Adolf Hitler, um die Dinge zu ändern. Nachdem er die Macht ergriffen und Deutschland in eine faschistische Diktatur umgewandelt hatte, begann Adolf Hitler eine aggressive Kampagne, um sein Land in ein globales Imperium zu verwandeln, das sich über ganz Europa und darüber hinaus erstreckte, und nutzte die Eugenik, um zu behaupten, dass die Menschen in Deutschland ethnische Arier seien, eine angebliche "Herrenrasse", und begann langsam mit dem Massengenozid an den Juden in ganz Europa. Hitler annektierte sowohl die Tschechoslowakei als auch Österreich, und der Rest der Welt zog schließlich beim deutschen Einmarsch in Polen einen Schlussstrich. Großbritannien und Frankreich waren die ersten, die den Krieg erklärten, als der zweite globale Konflikt innerhalb von nur 20 Jahren begann.\n\nKann es Deutschland gelingen, das nächste Weltreich zu errichten? Oder wird der Zweite Weltkrieg mit einer noch schlimmeren Niederlage enden als der Erste Weltkrieg?"
 string_start_sov_1947: "Für Sowjetrussland ist eine neue Ära angebrochen. Nach dem Ende des Zweiten Weltkriegs haben die Sowjets über ganz Osteuropa geherrscht. Sie haben die Faschisten besiegt, und nun werden sie von den demokratischen Ländern der westlichen Welt herausgefordert. Im Gefolge dieses ideologischen Konflikts haben sich die Beziehungen verschlechtert und sind zu einer Rivalität zwischen zwei sehr unterschiedlichen Ideologien geworden. Eine Frage bleibt jedoch offen: Wer wird sich durchsetzen, der Kapitalismus oder der Kommunismus?"
 string_start_ger_1947: "Ein Zeitalter der Teilung ist über Deutschland hereingebrochen. Nachdem es nach der Niederlage in zwei Weltkriegen gedemütigt wurde, ist Deutschland in zwei Teile gespalten. Mit dem Kapitalismus im Westen und dem Kommunismus im Osten wurden beide von Supermächten unterworfen. Da das Land nun durch den Eisernen Vorhang in zwei Hälften geteilt ist und die beiden Hälften in einem neuen Kalten Krieg auf gegnerischen Seiten stehen, scheint eine Wiedervereinigung unmöglich. Aber wenn das Unmögliche geschehen würde, unter welchem System würde sich Deutschland vereinigen? Kapitalismus oder Kommunismus?"
 string_start_usa_1947: "Für Amerika und die westliche Welt ist ein neues Zeitalter angebrochen. Seit dem Zusammenbruch des Dritten Reichs und dem Ende des Zweiten Weltkriegs 1945 wird die Welt von zwei Ideologien beherrscht: Kapitalismus und Kommunismus. Nachdem Sowjetrussland in ganz Osteuropa kommunistische Marionettenregierungen eingesetzt hatte, verschlechterten sich die Beziehungen zwischen dem Westen und dem Osten erheblich, und nun steht ein neuer ideologischer Konflikt bevor. Mit der Erfindung der Atomwaffen könnte ein neuer Weltkrieg jedoch mit der Vernichtung beider Seiten enden. Daher liegt es in unserem Interesse, den Konflikt kalt zu halten und eine Eskalation zu einem ausgewachsenen Krieg zu verhindern. Bei dieser neuen Art der indirekten Kriegsführung ist nicht klar, wer am Ende die Oberhand behalten wird, der Kapitalismus oder der Kommunismus."
 string_start_ger_1991: "Die Weichen für den Wohlstand in Deutschland sind gestellt. Nach dem Untergang der DDR und der Wiedervereinigung Deutschlands herrscht in Deutschland ein wirtschaftlicher, politischer und innenpolitischer Frieden, wie es ihn seit fast einem Jahrhundert nicht mehr gegeben hat. Deutschland hat jetzt die Chance, den lange nicht mehr erreichten Wohlstand wiederzuerlangen, wenn es nur gelingt, den Frieden zu erhalten. Um einen dauerhaften Frieden in Europa zu sichern, wäre vielleicht eine verstärkte Zusammenarbeit zwischen den europäischen Großmächten angebracht."
 string_start_hab_present: "Einst ein großes Reich und ein wichtiger Akteur in der Welt, heute ein kleines Land im Schatten seines großen Bruders Deutschland. Obwohl es ein kleines Land ist, ist Österreich immer noch sehr wichtig. Sicher in der Mitte der Europäischen Union gelegen, kann dieses einst große Land durch Diplomatie wieder an Macht gewinnen. Abgesehen davon, dass viele in der Welt den Unterschied zwischen Österreich und Australien nicht kennen, könnte Österreich in der Lage sein, diesem Namen wieder zu Ruhm zu verhelfen, indem es die Europäische Union vereinigt und mit dem aufstrebenden China und der Weltsupermacht USA rivalisiert."
 string_start_usa_present: "In der modernen Ära sind die USA zur größten militärischen und wirtschaftlichen Macht der Welt aufgestiegen. Der Konsum floriert und die Populärkultur durchdringt alle Bereiche des Lebens. Der Anstieg des Terrorismus nach den Anschlägen vom 11. September 2001 und die Spannungen im Nahen Osten haben jedoch eine neue Weltordnung hervorgebracht, die von Konflikten, Sektionalismus, Nationalismus und globalen Katastrophen wie dem Klimawandel und dem Welthunger geprägt ist. Die USA müssen mit ihren Verbündeten zusammenarbeiten, um das Gleichgewicht der Weltmacht zu wahren und den Frieden in der Welt angesichts der verschiedenen Krisen zu erhalten."