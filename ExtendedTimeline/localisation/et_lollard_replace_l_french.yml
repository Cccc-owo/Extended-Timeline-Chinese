 # Lollard Rebels:
lollard_rebels_title: "Religieux"
lollard_rebels_name: "Les fanatiques de $RELIGION$"
lollard_rebels_desc: "Les fanatiques religieux ont tendance à se soulever dans les provinces contrôlées par des nations d'une foi différente. Ils cherchent à répandre leur foi et à frapper tous les incroyants."
lollard_rebels_army: "Armée de $RELIGION$"
lollard_rebels_demand: "Convertir $COUNTRYNAME$"
lollard_rebels_demand_desc: "Les rebelles religieux combattent pour la religion $RELIGION$. Ils exigent que nous reconnaissions sa suprématie ou au moins que nous cessions nos efforts pour les convertir et les laisser pratiquer leur culte en paix."
