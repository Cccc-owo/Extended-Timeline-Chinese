#traduction à effectuer à partir de la ligne 4294.
l_french:
 early_adm_ideas:0 "Principes administratifs"
 early_adm_ideas_bonus:0 "Principes administratifs assimilés"
 slavery:0 "Esclavage"
 slavery_desc:0 "En forçant des esclaves à faire la plupart du travail physique, nous pourrions produire davantage de marchandises plus rapidement."
 decentralization:0 "Décentralisation"
 decentralization_desc:0 "Afin d'étendre nos frontières, nous devons d'abord garder nos propres sujets sous contrôle. Les nobles locaux pourraient être comblés s'ils obtenaient des droits et des privilèges supplémentaires."
 converting:0 "Conversion"
 converting_desc:0 "N'importe quel royaume serait plus stable sans différences religieuses. Nous devrions rechercher des moyens pour convertir les infidèles à notre propre foi."
 tolerance:0 "Tolérance"
 tolerance_desc:0 "Pour n'importe quel grand territoire comportant de nombreuses minorités différentes, l'option la plus sage est souvent de les tolérer."
 advisors:0 "Conseillers"
 advisors_desc:0 "Même le plus grand souverain ne dirige pas efficacement sans des conseillers compétents."
 ancient_documents:0 "Documents anciens"
 ancient_documents_desc:0 "Il existe de nombreux documents anciens toujours existants et qui détiennent des connaissances perdues qui pourraient encore être récupérées."
 noble_soldiers:0 "Soldats nobles"
 noble_soldiers_desc:0 "La noblesse riche peut se permettre de payer elle-même son propre équipement."
 early_religious_ideas:0 "Principes religieux"
 early_religious_ideas_bonus:0 "Principes religieux assimilés"
 early_tolerance:0 "Tolérance"
 early_tolerance_desc:0 "Pour n'importe quel grand territoire comportant de nombreuses minorités différentes, l'option la plus sage est souvent de les tolérer."
 converting:0 "Conversion"
 converting_desc:0 "Tout royaume serait plus stable sans différences religieuses. Nous devrions rechercher des moyens de convertir les infidèles à notre propre foi."
 acceptance_of_differences:0 "Acceptation des différences"
 acceptance_of_differences_desc:0 "Être trop strict sur ce que les croyances peuvent tolérer s'avère parfois limitant. Nous devrions être plus tolérants envers les religions similaires, mais avec des pratiques légèrement différentes."
 religious_customs:0 "Traditions religieuses"
 religious_customs_desc:0 "Nous devrions développer des traditions standardisées pour notre religion. Ces coutumes de la vie de tous les jours assureront une certaine stabilité à notre peuple."
 religious_education:0 "Éducation religieuse"
 religious_education_desc:0 "Nous devrions enseigner notre religion à notre peuple. De cette façon, les pratiques religieuses seront plus homogènes et mieux connues."
 divine_heritage:0 "Héritage divin"
 divine_heritage_desc:0 "Notre souverain reçoit son droit de gouverner depuis une source divine, sa position ne peut donc être contestée facilement."
 organized_religion:0 "Religion organisée"
 organized_religion_desc:0 "En développant une religion organisée, nous pourrions étendre notre religion plus loin et plus rapidement."
 early_dip_ideas:0 "Principes diplomatiques"
 early_dip_ideas_bonus:0 "Principes diplomatiques assimilés"
 diplomats:0 "Diplomates"
 diplomats_desc:0 "Des diplomates professionnels bien formés sont essentiels au bon fonctionnement de tout pays puissant."
 additional_relations:0 "Relations supplémentaires"
 additional_relations_desc:0 "Pour que nous rencontrions le succès en matière de diplomatie, nous devons maintenir des relations simultanées avec plusieurs autres pays."
 vassal_tribute:0 "Tributs"
 vassal_tribute_desc:0 "Protéger d'autres pays n'est pas une tâche facile et les pays que nous protégeons devraient nous payer un tribut en conséquence."
 diplomatic_reputation:0 "Réputation diplomatique"
 diplomatic_reputation_desc:0 "Dans la diplomatie, il est également important de penser à ce que les autres pensent de nous."
 foreign_customs:0 "Traditions étrangères"
 foreign_customs_desc:0 "Il est beaucoup plus facile de négocier avec les pays étrangers lorsque les diplomates sont familiers avec les coutumes locales."
 claims:0 "Prétentions"
 claims_desc:0 "Le concept de posséder ou de réclamer des terres est étrangère à de nombreuses cultures, mais cette pratique pourrait nous fournir plus de moyens d'élargir nos frontières."
 diplomatic_conquest:0 "Conquête diplomatique"
 diplomatic_conquest_desc:0 "Pourquoi gaspiller les vies de milliers d'hommes s'il vous est possible de conquérir d'autres pays diplomatiquement ?"
 early_trade_ideas:0 "Principes économiques"
 early_trade_ideas_bonus:0 "Principes économiques assimilés"
 trading:0 "Marchands supplémentaires"
 trading_desc:0 "Avec plus de marchands, nous sommes en mesure de recueillir plus d'argent du commerce."
 galley_slaves:0 "Galériens"
 galley_slaves_desc:0 "En laissant les esclaves effectuer les tâches pénibles, nous pouvons économiser de l'argent et de la main-d'oeuvre."
 merchant_admirals:0 "Amiraux marchands"
 merchant_admirals_desc:0 "Le commerce représente la plupart du trafic des navires. Nous pourrions facilement obtenir de nouveaux amiraux avec beaucoup d'expérience dans la navigation en recrutant des capitaines de navires marchands."
 naval_innovation:0 "Innovation navale"
 naval_innovation_desc:0 "Travailler avec les dernières technologies navales est importante non seulement pour notre marine, mais aussi pour nos marchands."
 merchant_travels:0 "Expéditions marchandes"
 merchant_travels_desc:0 "Il ya beaucoup d'histoires sur de lointaines contrées riches, possédant des produits rares. Nos marchands naviguent de plus en plus loin afin d'atteindre ces terres mythiques."
 protected_trade:0 "Commerce protégé"
 protected_trade_desc:0 "Les bandits et les pirates sont une menace constante pour nos marchands. Nous pourrions rendre les échanges plus rentables en sécurisant les routes commerciales."
 shipwrights:0 "Constructeurs de navires"
 shipwrights_desc:0 "Les constructeurs de navires professionnels sont capables de construire des navires plus efficacement."
 early_mil_ideas:0 "Principes militaires"
 early_mil_ideas_bonus:0 "Principes militaires assimilés"
 formation:0 "Formations"
 formation_desc:0 "Des formations de troupes organisées peuvent facilement effrayer et vaincre une armée désorganisée."
 professional_soldiers:0 "Soldats professionnels"
 professional_soldiers_desc:0 "L'utilisation de soldats professionnels fournit à notre armée un effectif bien formé et avec des valeurs morales."
 military_education:0 "Éducation militaire"
 military_education_desc:0 "Fournir aux généraux une éducation militaire appropriée est très important."
 horse_breeding:0 "Élevage de chevaux"
 horse_breeding_desc:0 "L'élevage sélectif rendra nos chevaux plus rapides et plus résistants."
 early_mercenaries:0 "Mercenaires"
 early_mercenaries_desc:0 "Les mercenaires peuvent être engagés rapidement et fournissent une main-d'oeuvre supplémentaire dans les situations serrées."
 military_innovation:0 "Innovation militaire"
 military_innovation_desc:0 "Il est important de découvrir et d'adopter de nouvelles technologies militaires avant nos adversaires."
 cheaper_mercenaries:0 "Mercenaires moins coûteux"
 cheaper_mercenaries_desc:0 "Le plus gros problème des mercenaires est leur coût. Si nous parvenons à négocier des prix plus bas, nous pourrions leur donner plus d'utilité."
 early_defensive_ideas:0 "Principes défensifs"
 early_defensive_ideas_bonus:0 "Principes défensifs assimilés"
 border_guard:0 "Gardes-frontières"
 border_guard_desc:0 "Nous devrions poster en permanence des gardes le long de nos frontières, afin de pouvoir se défendre contre les attaques suprises."
 no_aid_for_enemy:0 "Aucune aide à l'ennemi"
 no_aid_for_enemy_desc:0 "Nous devons enseigner à notre peuple de ne pas aider l'ennemi quelque soit la situation. Ils doivent détruire leurs entrepôts de nourriture, plutôt que de permettre à l'ennemi de les piller."
 fight_for_our_land:0 "Se battre pour notre terre"
 fight_for_our_land_desc:0 "Les gens lutteront plus férocement lorsqu'ils comprendront qu'ils se battent pour les terres de leurs ancêtres et celles de leurs enfants."
 history_of_independence:0 "Histoire de l'indépendance"
 history_of_independence_desc:0 "Notre peuple se souviendra toujours de l'époque de l'indépendance et refuseront de la perdre."
 recruitment:0 "Recrutement"
 recruitment_desc:0 "Nous devrions développer de meilleures façons de trouver de nouvelles recrues dans toutes les provinces du royaume."
 slave_army:0 "Armée d'esclaves"
 slave_army_desc:0 "Les armées composées d'esclaves sont utiles pour les missions plus risquées."
 fortifications:0 "Fortifications frontalières"
 fortifications_desc:0 "Construire des fortifications plus solides le long de nos frontières rendrait plus difficile pour l'ennemi d'envahir notre territoire."
 order_ideas:0 "Doctrines d'ordre"
 order_ideas_bonus:0 "Ordre complété"
 state_controlled_economy:0 "Économie planifiée"
 state_controlled_economy_desc:0 "Avec une économie planifiée, le gouvernement peut exploiter la terre, le travail et le capital pour servir les objectifs économiques de la nation. La demande des consommateurs peut être restreinte, en faveur d'un plus grand investissement en capital pour le développement économique dans un domaine désiré."
 patriotism:0 "Patriotisme"
 patriotism_desc:0 "Notre peuple ressent un grand attachement à sa patrie. Nos citoyens combattront avec un moral élevé pour la gloire de la nation et se défendront avec une grande férocité."
 state_police:0 "Police d'État"
 state_police_desc:0 "L'application de la loi est importante pour maintenir l'ordre dans le pays. Nos forces de police contrôlées par l'État sont respectées et peu de personnes osent commettre des crimes."
 workers_utopia:0 "Utopie de l'ouvrier"
 workers_utopia_desc:0 "L'ouvrier lambda est bien traité dans notre pays. Le salaire minimum est élevé et les conditions de travail sont bonnes, ce qui leur permet de travailler avec zèle."
 free_education:0 "Éducation gratuite"
 free_education_desc:0 "Grâce à une éducation gratuite, même les plus pauvres peuvent recevoir une éducation appropriée. Cela permet aux plus intelligents d'atteindre le sommet, peu importe leur richesse et leur milieu social d'origine."
 military_service:0 "Service militaire"
 military_service_desc:0 "Tous les jeunes hommes de notre pays sont tenus de servir dans l'armée pendant une courte période de temps. De cette façon, notre armée dispose toujours de beaucoup d'hommes et chacun obtient une formation rudimentaire au combat, dans le cas où nous devrions enrôler davantage de soldats en temps de guerre."
 universal_healthcare:0 "Soins de santé universels"
 universal_healthcare_desc:0 "Les soins de santé sont fournis gratuitement et pour tous. Cela aide les ouvrier à rester en pleine forme et à retourner au travail rapidement."
 freedom_ideas:0 "Doctrines de liberté"
 freedom_ideas_bonus:0 "Liberté complétée"
 capitalist_economy:0 "Économie capitaliste"
 capitalist_economy_desc:0 "Le capitalisme est un système économique fondé sur la propriété privée des moyens de production et la création de biens et services pour le profit."
 free_religion:0 "Liberté de religion"
 free_religion_desc:0 "La liberté de religion est considérée comme l'un des droits de l'homme fondamentaux. Cette liberté ne devrait jamais être limitée par les actions du gouvernement."
 universal_suffrage:0 "Suffrage universel"
 universal_suffrage_desc:0 "Le droit de vote est l'un des droits fondamentaux de nos citoyens. Tout le monde, sans distinction de sexe, de race ou de religion, devrait être autorisé à voter. Si le peuple ressent qu'il peut exprimer librement son opinion de la politique, les gens pourraient être moins enclins à chercher de se faire entendre par la violence."
 freedom_of_speech:0 "Liberté de parole"
 freedom_of_speech_desc:0 "Dans notre pays, il est permis de critiquer le gouvernement et aucune idée n'est interdite. Cela rend les politiciens plus accessibles, leur permettant de mieux représenter le peuple."
 equality_of_races:0 "Égalité des races"
 equality_of_races_desc:0 "Toutes les races sont égales. Ce sont décisions et les actions d'un individu qui importent, pas la couleur de sa peau."
 volunteer_army:0 "Armée de volontaires"
 volunteer_army_desc:0 "Personne ne devrait être forcé de rejoindre l'armée contre sa volonté. Notre armée est composée de bénévoles formés et ceux qui le souhaitent sont en mesure de la rejoindre, sans distinction de race ou de sexe."
 sharing_of_ideas:0 "Partage des idées"
 sharing_of_ideas_desc:0 "La liberté de communication permet aux idées de se propager plus rapidement entre les pays et les individus. Cela aide notre développement technologique."
 autocracy_ideas:0 "Doctrines d'autocratie"
 autocracy_ideas_bonus:0 "Autocratie complétée"
 glorious_leader:0 "Glorieux dirigeant"
 glorious_leader_desc:0 "Notre glorieux dirigeant est le héros de notre peuple. Nos citoyens vont travailler dur pour lui plaire et toujours faire de leur mieux pour ne pas le décevoir."
 police_state:0 "État policier"
 police_state_desc:0 "Notre peuple est constamment surveillé, afin de nous assurer que personne ne tente d'agir contre le gouvernement. Tous les criminels seront sévèrement punis."
 elite_generals:0 "Élite de généraux"
 elite_generals_desc:0 "Les généraux militaires sont parmi les personnes les plus puissantes et les plus prestigieuses de notre pays. Seuls les meilleurs pourront souhaiter acquérir un jour ce titre."
 military_industry:0 "Industrie militaire"
 military_industry_desc:0 "Nous avons une industrie militaire forte. La plupart de nos autres usines sont prêtes à passer dans la production de matériel militaire si nécessaire."
 military_thinkers:0 "Stratèges militaires"
 military_thinkers_desc:0 "La pensée militaire est très appréciée dans notre pays et les efforts de recherche sont souvent axés sur l'amélioration de notre armée."
 resettlement:0 "Repeuplement"
 resettlement_desc:0 "Notre peuple est toujours prêt à se déplacer vers de nouveaux territoires afin de répandre l'influence de notre culture et pour aider à intégrer au sein de notre nation toutes les provinces nouvellement acquises."
 total_war:0 "Guerre totale"
 total_war_desc:0 "Notre société est conçue pour survivre à des périodes prolongées de guerre. Tout le monde est prêt à faire tout son possible afin de soutenir l'effort de guerre."
 ROME_ideas:0 "Doctrines romaines"
 ROME_ideas_start:0 "Traditions romaines"
 ROME_ideas_bonus:0 "Ambitions romaines"
 frontier_walls:0 "Fortifications frontalières"
 frontier_walls_desc:0 "Les barbares situés de l'autre côté des frontières romaines sont de plus en plus agités. De longs murs construits le long des frontières nous aideraient à les garder à distance de notre territoire."
 road_network:0 "Réseau routier"
 road_network_desc:0 "On dit que tous les chemins mènent à Rome. Avec un vastes territoire, ces fameux chemins sont indispensables pour délivrer des messages et déplacer des armées rapidement à travers l'empire."
 roman_architecture:0 "Architecture romaine"
 roman_architecture_desc:0 "L'architecture renommée de la Rome antique avait toujours plusieurs siècles d'avance sur le reste du monde. Avec de nouvelles innovations et améliorations, cette avance pourra être conservée."
 imperial_bureaucracy:0 "Bureaucratie impériale"
 imperial_bureaucracy_desc:0 "Administrer efficacement un grand empire composé de provinces innombrables et de très différentes cultures est une tâche monumentale. Cela fut accompli lorsque Rome était à l'apogée de sa puissance, mais nous avons dû réapprendre beaucoup de ces leçons et les adapter pour les mettre en place dans le monde moderne."
 romanization:0 "Romanisation"
 romanization_desc:0 "Beaucoup d'étrangers reconnaissent la puissance de la culture romaine. Ils sont désireux d'adopter notre langue et notre mode de vie, ce qui rend plus facile pour nous d'assimiler les territoires conquis."
 reform_the_legion:0 "Réforme de la légion"
 reform_the_legion_desc:0 "Les légions de Rome, à leur apogée, étaient considérées comme l'une des plus belles forces combattantes que le monde ait jamais vu. Cependant, cette réputation est désormais désuète et les légendaires légions ont besoin d'une réforme afin de rester efficaces à l'avenir."
 legacy_of_rome:0 "Héritage de Rome"
 legacy_of_rome_desc:0 "L'héritage de l'Empire romain surpasse celui de tout autre pays et l'histoire continue de s'écrire jour après jour. Beaucoup ne peuvent pas s'empêcher de nous regarder avec admiration."
 sub_saharan_ideas:0 "Doctrines sub-sahariennes"
 sub_saharan_ideas_start:0 "Traditions sub-sahariennes"
 sub_saharan_ideas_bonus:0 "Ambitions sub-sahariennes"
 desert_warfare_afr:0 "Guerre du désert"
 desert_warfare_afr_desc:0 "Depuis les temps anciens, les habitants de l'Afrique sont entraînés dans des conflits en milieu aride."
 saharan_trade_routes:0 "Routes commerciales sahariennes"
 saharan_trade_routes_desc:0 "Le commerce avec les pays situés au nord du Sahara pourrait être très rentable, mais aussi dangereux si nous ne savons pas où se trouvent les routes commerciales et les oasis."
 camel_corps:0 "Corps de chameaux"
 camel_corps_desc:0 "Depuis le commencement, sultanats et tribus africaines ont utilisé les chameaux pour voyager à travers le désert et mener la guerre contre les tribus voisines."
 foreign_trade:0 "Commerce extérieur"
 foreign_trade_desc:0 "Afin d'obtenir des armes plus avancées, nous pourrions commercer avec les Européens et les musulmans."
 reformed_armies:0 "Armées réformées"
 reformed_armies_desc:0 "Nos voisins nous aident à améliorer la qualité de nos armées, en nous adaptant à leurs techniques et tactiques."
 abolition_of_slavery:0 "Abolition de l'esclavage"
 abolition_of_slavery_desc:0 "Nous serons plus des esclaves pour les autres nations."
 european_influences:0 "Influences européennes"
 european_influences_desc:0 "De tout temps, les catholiques ont mis le pied sur le sol africain. Nous avons appris à accepter leurs croyances et ainsi vivre en paix."
 greek_ideas:0 "Doctrines grecques"
 greek_ideas_start:0 "Traditions grecques"
 greek_ideas_bonus:0 "Ambitions grecques"
 legacy_of_ancient_greece:0 "Héritage de la Grèce antique"
 legacy_of_ancient_greece_desc:0 "Les anciens Grecs n'étaient pas seulement des philosophes et des penseurs sages, mais également des guerriers féroces qui ont conquis de larges empires."
 fathers_of_orthodoxy:0 "Pères de l'orthodoxie"
 fathers_of_orthodoxy_desc:0 "Nous, Grecs, avons créé la foi orthodoxe."
 greek_philosophy:0 "Philosophie grecque"
 greek_philosophy_desc:0 "Les Grecs sont connus pour leurs sages penseurs depuis les temps anciens. Certains ont même constaté que la Renaissance a été lancée par les philosophes grecs qui ont fui vers l'Ouest après les invasions ottomanes."
 second_rome:0 "La Deuxième Rome"
 second_rome_desc:0 "L'Empire des Grecs est considéré comme le successeur de Rome."
 ottoman_influences:0 "Influences ottomanes"
 ottoman_influences_desc:0 "Pendant des siècles, les Ottomans ont eu le contrôle sur les territoires grecs. Nous avons prospéré en étant indulgents vis-à-vis de leur religion."
 greek_art:0 "Art grec"
 greek_art_desc:0 "L'art grec est réputé et admiré à travers les âges."
 birthplace_of_democracy:0 "Lieu de naissance de la démocratie"
 birthplace_of_democracy_desc:0 "Les cités-États de la Grèce antique ont été parmi les premiers endroits au monde où la démocratie a prospéré."
 UKR_ideas:0 "Doctrines ukrainiennes"
 UKR_ideas_start:0 "Traditions ukrainiennes"
 UKR_ideas_bonus:0 "Ambitions ukrainiennes"
 nomad_cavalry_tradtions:0 "Traditions de cavaliers nomades"
 nomad_cavalry_tradtions_desc:0 "L'Ukraine a toujours été peuplée par divers peuples nomades. Garder leurs vieilles traditions à l'esprit pourrait augmenter la force de notre cavalerie."
 breadbasket:0 "La corbeille à pain de l'Europe"
 breadbasket_desc:0 "En raison de la fertilité du sol, nous avons beaucoup de nourriture pour nourrir nos armées."
 ukrainian_orthodox_church:0 "Église orthodoxe ukrainienne"
 ukrainian_orthodox_church_desc:0 "Fonder notre propre Église avec un patriarche indépendant diminuerait notre dépendance aux chefs religieux étrangers."
 zaporozhian_cossacks:0 "Cosaques zaporogues"
 zaporozhian_cossacks_desc:0 "Les cosaques zaporogues sont une force politique et militaire robuste qui préfère combattre aux côtés de leurs frères culturels."
 black_sea_trade:0 "Commerce de la mer Noire"
 black_sea_trade_desc:0 "La proximité de la mer Noire nous offre de grandes possibilités commerciales."
 ukrainian_nationalism:0 "Nationalisme ukrainien"
 ukrainian_nationalism_desc:0 "Nous devons nous unir le peuple ukrainien et ses terres sous une seule nation indépendante."
 verkhovna_rada:0 "Verkhovna Rada"
 verkhovna_rada_desc:0 "La Verkhovna Rada est un parlement monocaméral composé de 450 députés, qui est dirigé par un président. Il se réunit dans la capitale de l'Ukraine:0 Kiev."
 CHN_ideas:0 "Doctrines de la Chine communiste"
 CHN_ideas_start:0 "Traditions de la Chine communiste"
 CHN_ideas_bonus:0 "Ambitions de la Chine communiste"
 plentiful_population:0 "Population abondante"
 plentiful_population_desc:0 "Comme la Chine est l'une des régions les plus densément peuplées au monde, trouver de la main-d'œuvre est rarement un problème."
 collectivisation_of_land:0 "Communes populaires"
 collectivisation_of_land_desc:0 "Rassembler de grandes communes qui produisent des biens, pourrait permettre d'augmenter nos revenus."
 little_red_book:0 "Le Petit Livre Rouge"
 little_red_book_desc:0 "Chaque citoyen chinois se doit d'avoir un exemplaire du Petit Livre rouge, afin de créer un culte de la personnalité autour de notre Grand Timonier."
 one_child_policy:0 "Politique de l'enfant unique"
 one_child_policy_desc:0 "La population de la Chine a augmenté à un taux trop élevé. Nous devons contrôler la croissance de la population avec une politique de l'enfant unique."
 chinese_philosophy:0 "Philosophie chinoise"
 chinese_philosophy_desc:0 "Les philosophes et les penseurs chinois ont été célèbres à travers l'histoire."
 one_china_policy:0 "Une seule Chine"
 one_china_policy_desc:0 "Toute la Chine et tout le peuple chinois doit être gouverné par une seule nation chinoise unifiée."
 natural_resources:0 "Ressources naturelles"
 natural_resources_desc:0 "Les vastes territoires de la Chine ont beaucoup de ressources naturelles. Nous devrions commencer à les récolter avec une efficacité maximale."
 KEY_ideas:0 "Doctrines kényanes"
 KEY_ideas_start:0 "Traditions kényanes"
 KEY_ideas_bonus:0 "Ambitions kényanes"
 the_savannah:0 "La savane"
 the_savannah_desc:0 "La savane est remplie d'herbes sauvages, de plantes et d'animaux que nos gens peuvent manger, nous permettant de soutenir une population plus importante."
 mount_kenya:0 "Mont Kenya"
 mount_kenya_desc:0 "Les trois sommets du mont Kenya, à partir duquel notre nation tire son nom, ont inspiré nos artistes et notre peuple depuis des générations. Ils renforcent notre identité nationale, rendant nos sujets hésitants à se retourner contre nous."
 ancient_land:0 "Le Berceau de la vie"
 ancient_land_desc:0 "La savane du Kenya et des pays voisins est considérée comme le berceau de l'espèce humaine."
 tea_and_coffee:0 "Thé et café"
 tea_and_coffee_desc:0 "Le Kenya produit beaucoup de thé et de café. Ces ressources peuvent être échangées à d'autres pays pour nous enrichir."
 stable_government:0 "Gouvernement stable"
 stable_government_desc:0 "Le Kenya est l'un des rares pays africains à avoir un gouvernement très stable."
 multiculturalism:0 "Multiculturalisme"
 multiculturalism_desc:0 "Le Kenya a longtemps été un carrefour de nombreuses cultures différentes. Cela crée un grand respect pour notre propre culture dans les yeux de tous nos voisins."
 wildlife_reserves:0 "Réserves fauniques"
 wildlife_reserves_desc:0 "Une grande partie du Kenya est couverte de réserves. Ces réserves fournissent une augmentation de nos revenus par le biais du tourisme."
 ZUL_ideas:0 "Doctrines zouloues"
 ZUL_ideas_start:0 "Traditions zouloues"
 ZUL_ideas_bonus:0 "Ambitions zouloues"
 many_tribes:0 "De nombreuses tribus"
 many_tribes_desc:0 "Le peuple zoulu règne sur un grand nombre de tribus. Chacune de ces tribus contribue à notre richesse."
 warrior_culture:0 "Culture guerrière"
 warrior_culture_desc:0 "Guerriers et combats sont une grande partie de notre culture. Il est facile pour nous de soulever de grandes armées puisque chacun d'entre nous est formé pour être un soldat à un âge précoce."
 rapid_expansion:0 "Expansion rapide"
 rapid_expansion_desc:0 "Notre peuple est fort et nombreux, nous devions étendre notre territoire et conquérir le monde."
 isizulu_language:0 "Langage isiZulu"
 isizulu_language_desc:0 "La plupart du Sud de l'Afrique peut comprendre notre langue et a des traditions semblables aux nôtres. Il est donc plus facile d'éviter les malentendus culturels."
 shaka:0 "Shaka"
 shaka_desc:0 "Le nom même de Shaka est légendaire dans le Sud de l'Afrique. Son héritage inspire notre peuple et sème la peur chez nos ennemis."
 horned_bull_formation:0 "La formation du taureau cornu"
 horned_bull_formation_desc:0 "La formation du taureau cornu était composée de trois étapes. Tout d'abord, les guerriers avançaient ensemble en colonne. Ensuite, les guerriers les plus rapides s'éloignaient de la colonne et entouraient l'ennemi. Enfin, les guerriers attaquaient l'ennemi de tous les côtés."
 shaka_reforms:0 "Les réformes de Shaka"
 shaka_reforms_desc:0 "Shaka a fait beaucoup de réformes à notre société et pas seulement des améliorations militaires. Ces améliorations se traduisent par un sentiment de nationalisme zoulou et un grand prestige."
 MDG_ideas:0 "Doctrines malgaches"
 MDG_ideas_start:0 "Traditions malgaches"
 MDG_ideas_bonus:0 "Ambitions malgaches"
 difficult_terrain:0 "Terrain difficile"
 difficult_terrain_desc:0 "Notre peuple connaît bien nos forêts et nos montagnes. Pourtant, ces mêmes forêts tropicales font qu'il est difficile pour une force ennemie d'y être efficace."
 large_island:0 "Une grande île"
 large_island_desc:0 "Madagascar est la quatrième plus grande île au monde. Avec une zone aussi vaste, nous pouvons soulever de grandes armées."
 monsoon:0 "Mousson"
 monsoon_desc:0 "Les moussons qui frappent notre territoire soutiennent l'écologie de la forêt tropicale, à partir de laquelle nous pouvons nous appuyer."
 legend_of_andrianerinerina:0 "Légende de Andrianerinerina"
 legend_of_andrianerinerina_desc:0 "Le roi de Madagascar est un descendant de Andrianerinerina, le premier roi de Madagascar et le fils de Dieu."
 ibonia:0 "Ibonia"
 ibonia_desc:0 "L'Ibonia est un poème épique malgache qui a été transmis de génération en génération depuis des siècles."
 extreme_biodiversity:0 "Biodiversité importante"
 extreme_biodiversity_desc:0 "Madagascar a une flore et une faune très diverses. Cela peut être utilisé pour trouver des médicaments, des parfums agréables et beaucoup d'autres choses."
 inhabited_by_many_peoples:0 "Habitée par de nombreux peuples"
 inhabited_by_many_peoples_desc:0 "Notre pays a été habité par beaucoup de peuples différents, comme les Austronésiens, les Africains ou encore les Européens."
 RWA_ideas:0 "Doctrines rwandaises"
 RWA_ideas_start:0 "Traditions rwandaises"
 RWA_ideas_bonus:0 "Ambitions rwandaises"
 great_lakes:0 "Grands lacs"
 great_lakes_desc:0 "Le Rwanda a de nombreux lacs. Ces lacs fournissent à nos troupes de l'eau précieuse et nous permettent de cultiver."
 intore_and_imigongo:0 "Intore et imigongo"
 intore_and_imigongo_desc:0 "L'intore est un type spécial de danse de notre peuple et l'imigongo une forme d'art unique dans notre pays. Les arts ont toujours été très présents au Rwanda."
 tutsis_and_hutus:0 "Tutsis et Hutus"
 tutsis_and_hutus_desc:0 "Bien qu'il y ait eu de terribles conflits dans le passé entre les Tutsis et les Hutus, le travail conjoint entre ces deux peuples rend notre pays plus fort."
 rwandan_agriculture:0 "Agriculture rwandaise"
 rwandan_agriculture_desc:0 "Une grande partie de notre économie repose sur l'agriculture. Cette dépendance de l'agriculture signifie également que nous pouvons soutenir plus de chevaux et d'animaux que beaucoup de nos voisins."
 twa_pottery:0 "Poterie des Twa"
 twa_pottery_desc:0 "La poterie des Twa est considérée comme une expression de l'identité du groupe et son commerce renforce notre économie."
 rwandan_cuisine:0 "Cuisine rwandaise"
 rwandan_cuisine_desc:0 "Notre cuisine traditionnelle permet à nos effectifs de récupérer rapidement."
 mountain_gorillas:0 "Gorilles des montagnes"
 mountain_gorillas_desc:0 "Les gens viennent de partout dans le monde pour voir nos gorilles de montagne. Nous pouvons ainsi récupérer une grande partie de l'argent provenant des permis nécessaires pour les suivre."
 LBN_ideas:0 "Doctrines libanaises"
 LBN_ideas_start:0 "Traditions libanaises"
 LBN_ideas_bonus:0 "Ambitions libanaises"
 successors_of_phoenicia:0 "Successeurs de Phénicie"
 successors_of_phoenicia_desc:0 "Notre peuple se considère comme le successeur des grands états phéniciens comme Carthage et Tyr et tout à fait séparés des Arabes. Cela crée un fort sentiment de patriotisme chez nous."
 access_to_the_mediterranean:0 "Accès à la Méditerranée"
 access_to_the_mediterranean_desc:0 "Notre pays est au carrefour du bassin méditerranéen et de l'arrière-pays d'Arabie, nous offrant ainsi de grandes opportunités commerciales."
 long_history:0 "Longue histoire"
 long_history_desc:0 "Byblos est la plus ancienne ville continuellement habitée dans le monde. L'ensemble du Liban a une histoire riche, ce qui apporte du prestige pour notre nation."
 lebanese_arabic:0 "Arabe libanais"
 lebanese_arabic_desc:0 "La forme de l'arabe parlé au Liban est très différente de la plupart des formes de la langue arabe. Il s'agit de notre propre langue et cela rend notre pays plus légitime."
 multicultural_state:0 "État multiculturel"
 multicultural_state_desc:0 "Le peuple du Liban provient de nombreux peuples grecs et arabes, musulmans et chrétiens. Nous les acceptons tous et sommes plus forts grâce à cela."
 switzerland_of_the_east:0 "Suisse de l'Orient"
 switzerland_of_the_east_desc:0 "Avant les horreurs de la guerre civile, notre pays était connu comme la Suisse de l'Orient pour sa richesse et sa puissance financière. Nous allons reconstruire notre pays et les peuples s'émerveilleront à nouveau devant nous."
 confessionalism:0 "Confessionnalisme"
 confessionalism_desc:0 "Le pouvoir dans notre pays est partagé entre les différentes communautés religieuses. Nous sommes ainsi beaucoup plus tolérants des différentes religions au sein de notre nation que de nombreux pays."
 ZAM_ideas_start:0 "Traditions zambiennes"
 ZAM_ideas_bonus:0 "Ambitions zambiennes"
 zambezi_river:0 "Le Zambèze"
 zambezi_river_desc:0 "Le fleuve Zambèze marque notre frontière sud et permet de nous protéger contre les attaques."
 mosi_oa_tunya:0 "Mosi-oa-Tunya"
 mosi_oa_tunya_desc:0 "Aussi connu sous le nom de chutes Victoria, Mosi-oa-Tunya (fumée qui gronde) est une chute d'eau d'une grande beauté. Qui serait déloyal envers nous lorsque nous disposons de telles merveilles ?"
 nshima:0 "Nshima"
 nshima_desc:0 "Le nshima est une bouillie épaisse à base de maïs. Il peut être consommé avec une variété de légumes, des haricots, de la viande, du poisson ou du lait caillé. Il s'agit d'un aliment de base dans notre pays."
 copperbelt:0 "La Ceinture de cuivre"
 copperbelt_desc:0 "Le minérai de la riche province du Copperbelt, dans le nord-ouest de notre pays, nous offre du cuivre que nous pouvons revendre à l'étranger."
 common_market_for_eastern_and_southern_africa:0 "Marché commun de l'Afrique orientale et australe"
 common_market_for_eastern_and_southern_africa_desc:0 "Nous sommes connus comme l'un des pays émergeants les plus rapides du monde. Notre économie se renforce rapidement, nous offrant la possibilité de poursuivre nos objectifs."
 universities_of_zambia:0 "Universités de Zambie"
 universities_of_zambia_desc:0 "Il y a trois universités principales en Zambie. Ces universités nous permettent à notre peuple d'apprendre et de nous aider à développer notre technologie."
 renewable_energy:0 "Énergies renouvelables"
 renewable_energy_desc:0 "Notre industrie est en grande partie alimentée par l'eau, contrairement au charbon qui est utilisé si souvent dans les pays industrialisés occidentaux. Cela nous rend moins dépendants des importations de ces sources d'énergie non renouvelables et améliore notre relation avec les pays qui font face à moins de concurrence lors de l'achat de ces ressources."
 SMI_ideas:0 "Doctrines samies"
 SMI_ideas_start:0 "Traditions samies"
 SMI_ideas_bonus:0 "Ambitions samies"
 self_reliant_people:0 "Peuple autonome"
 self_reliant_people_desc:0 "Le peuple sami est autonome. La côte mêle l'agriculture à la pêche et n'est pas tributaire du commerce pour survivre, tandis que l'intérieur des terres permet d'élever des troupeaux de rennes et de chasser."
 goahti:0 "Goahti"
 goahti_desc:0 "Les Samis vivent dans des huttes de terre appelées Goahtis, qui sont adaptées pour le climat froid et maintient les gens au chaud pendant les hivers froids, contrairement aux maisons en bois."
 peaceful_people:0 "Peuple pacifique"
 peaceful_people_desc:0 "Le peuple sami est pacifique. Nous n'entrons pas en guerre, sauf pour nous défendre."
 bulki_and_skis:0 "Bulki et skis"
 bulki_and_skis_desc:0 "Le bulki remorqué par les rennes et les skis sont le principal transport dans le climat arctique pendant l'hiver."
 resource_rich_lands:0 "Des terres riches"
 resource_rich_lands_desc:0 "Notre nation est pleine de ressources naturelles comme les baies et les animaux. La côte est riche en poissons, ce qui nous donne un excédent que nous pouvons utiliser pour commercer avec les peuples situés au sud."
 sami_unity:0 "Unité samie"
 sami_unity_desc:0 "Même si les Samis sont très différents, ils forment toujours une forte identité nationale."
 siida:0 "Siida"
 siida_desc:0 "Avec de grandes familles regroupées en siidas (communautés) qui font le commerce et s'entraident, notre peuple devient très sympathique envers les autres."
 LTV_ideas:0 "Doctrines lettonnes"
 LTV_ideas_start:0 "Traditions lettonnes"
 LTV_ideas_bonus:0 "Ambitions lettonnes"
 bugler_of_taalava:0 "Le Clairon de Talava"
 bugler_of_taalava_desc:0 "Le Clairon de Talava est un poème très important pour notre peuple. Ce poème parle du royaume de Talava : lorsque des pillards allemands attaquèrent ce dernier, ces pillards allemands ont tenté de soudoyer un sonneur de clairon avec de l'or et des biens afin que ce sonneur de clairon ne sonne pas l'alerte. Le sonneur de clairon finit par mourir afin de lancer l'alerte. Cet état d'esprit est une source d'inspiration pour notre peuple."
 the_palace_of_light:0 "Le Palais de Lumière"
 the_palace_of_light_desc:0 "Le palais de lumière vient du folklore et de la mythologie des Lettons. Il a inspiré des musiciens, des artistes et des architectes lettons."
 the_window_to_the_west:0 "Une fenêtre vers l'Ouest"
 the_window_to_the_west_desc:0 "Lorsque Pierre le Grand a conquis Riga, il déclara qu'il avait « ouvert pour la Russie la fenêtre vers l'Europe ». Même aujourd'hui, Riga reste un centre commercial important."
 latvia_defence:0 "Jus palieciet sava vieta, es palikšu sava"
 latvia_defence_desc:0 "« Vous restez où vous êtes, je resterai où je suis » fut la réponse de K. Ulmanis à un ultimatum russe. Nous savons que l'ennemi est trop fort pour que nous puissions combattre et, plutôt que de combattre jusqu'au bout, nous sommes assez sages pour reculer pour combattre un autre jour."
 army_of_patriots:0 "Armée de patriotes"
 army_of_patriots_desc:0 "Au milieu de nos luttes pour l'indépendance, après que les mercenaires allemands que nous avions embauchés se retournèrent contre nous, il y eut un système de recrutement de bénévoles massif - jeunes ou vieux, non qualifiés ou vétérans. L'un des grands symboles de l'armée patriote étaient les pelotons d'étudiants, qui se composaient d'étudiants et de personnes encore plus jeunes."
 tauta_uz_barikadem:0 "Tauta uz Barikadem"
 tauta_uz_barikadem_desc:0 "En cas d'attaque, les Lettons n'hésiteront pas à aider pour construire des barricades afin de protéger les bâtiments importants."
 reawakenings:0 "Réveils"
 reawakenings_desc:0 "Plusieurs réveils importants ont eu lieu chaque fois que notre nation était menacée. Ces événements ont amené notre peuple à se rapprocher et ont inspiré nos écrivains et ainsi que nos poètes."
 IRA_ideas:0 "Doctrines iraniennes"
 IRA_ideas_start:0 "Traditions iraniennes"
 IRA_ideas_bonus:0 "Ambitions iraniennes"
 successor_of_persia:0 "Successeur de la Perse"
 successor_of_persia_desc:0 "Nous sommes les successeurs de la puissante Perse, qui retenait autrefois le monde entier dans la peur. Nous allons reprendre ce pouvoir."
 persian_gulf:0 "Golfe Persique"
 persian_gulf_desc:0 "Nous avons accès au golfe Persique, qui est une importante route commerciale entre l'Orient et l'Occident."
 geo_strategic_location:0 "Situation géo-stratégique"
 geo_strategic_location_desc:0 "Nous avons accès à la fois à la mer Caspienne et à l'océan Indien. Nous détenons le détroit d'Ormuz. Tout le monde veut ce territoire et nous sommes prêts à mourir pour le défendre."
 ira_zoroastrianism:0 "Zoroastrisme"
 ira_zoroastrianism_desc:0 "Nous sommes les fondateurs de la première religion monothéiste dans le monde:0 Zoroastre lui-même a vécu sur les terres que nous possédons. Avec un tel héritage, qui peut contester notre grandeur ?"
 islamic_scholars:0 "Érudits musulmans"
 islamic_scholars_desc:0 "Nous imprimons plus de livres que de nombreux pays dans le monde. Notre progrès scientifique est presque sans égal. Depuis les temps anciens, les musulmans ont été des érudits, excellant dans la traduction, la création et la distribution de grandes œuvres."
 northern_forests:0 "Forêts du Nord"
 northern_forests_desc:0 "Nos forêts situées près de la mer Caspienne sont confortables et pleines de vie. Cela nous permet de soutenir un plus grand nombre de personnes."
 iranian_rial:0 "Rial iranien"
 iranian_rial_desc:0 "Nous avons notre propre monnaie, ce qui nous permet de mieux contrôler notre économie."
 IND_ideas:0 "Doctrines indiennes"
 IND_ideas_start:0 "Traditions indiennes"
 IND_ideas_bonus:0 "Ambitions indiennes"
 caste_system:0 "Système de castes"
 caste_system_desc:0 "Dans notre société, chaque personne est née dans une caste et y restera pendant toute sa vie. En ayant une telle hiérarchie, chaque personne disposant d'un rôle clair, les chances de rébellion sont amoindries."
 religious_plurality:0 "Pluralité religieuse"
 religious_plurality_desc:0 "L'Inde est habitée par des gens de toutes les religions. Chrétiens, hindous, bouddhists, musulmans, tous sont les bienvenus."
 bengal_tiger:0 "Tigre du Bengale"
 bengal_tiger_desc:0 "L'Inde est riche de nombreuses plantes et animaux, tous rares et beaux. Ces plantes et ces créatures émerveillent les étrangers et guident notre société puisque notre foi hindoue nous enseigne la valeur de la vie."
 united_india:0 "Inde unifiée"
 united_india_desc:0 "La culture indienne est extrêmement diversifiée, mais un sentiment de nationalisme est commun à toutes les parties de notre terre. Nous aimons la liberté et aucun agresseur étranger ne nous la reprendra."
 ind_long_history:0 "Longue histoire"
 ind_long_history_desc:0 "Peu de nations peuvent prétendre retracer leur histoire aussi loin que la nôtre. Nous existons depuis des milliers d'années et nous continuerons de l'être dans les prochains millénaires."
 the_indian_ocean:0 "L'océan Indien"
 the_indian_ocean_desc:0 "Nous avons une très longue côte. L'océan Indien porte d'ailleurs notre nom. Un tel contrôle précieux sur l'océan nous donne une grande force dans le commerce."
 the_himalayas:0 "L'Himalaya"
 the_himalayas_desc:0 "Notre frontière nord est délimitée par l'Himalaya, qui nous protège contre les attaques."
 latvian_tribal_ideas:0 "Doctrines tribales lettonnes"
 latvian_tribal_ideas_start:0 "Traditions tribales lettonnes"
 latvian_tribal_ideas_bonus:0 "Ambitions tribales lettonnes"
 the_palace_of_light_tribal:0 "Le Palais de Lumière"
 the_palace_of_light_tribal_desc:0 "Autrefois,le grand Palais de Lumière se trouvait Lettonie, mais il a été pillé et détruit par les envahisseurs. Nous devrions le reconstruire."
 bugler_of_talava:0 "Le Clairon de Talava"
 bugler_of_talava_desc:0 "Le Clairon de Talava est un poème très important pour notre peuple. Ce poème raconte le royaume de Talava, qui, lorsqu'il est attaqué par des pillards allemands, fut sauvé par un clairon qui refusa de l'or et fut tué après avoir sonné l'alarme. Cet état d'esprit est une source d'inspiration pour notre peuple."
 hillforts_and_lakeforts:0 "Des forteresses sur les collines et les lacs"
 hillforts_and_lakeforts_desc:0 "Nous n'avons jamais été les meilleurs en construction de forts, mais nous étions toujours les meilleurs en ce qui concerne leur construction dans les endroits adéquats, que ce soit sur une colline très élevée ou au milieu d'un lac."
 saule_pekons_daugava:0 "Saule, Pekons, Daugava"
 saule_pekons_daugava_desc:0 "Nous avons notre propre langue et notre propre religion, mais nous n'interdisons personne de parler d'autres langues ou d'adorer un autre dieu que Perkons."
 clashes_of_tribes:0 "Affrontements de tribus"
 clashes_of_tribes_desc:0 "Nous n'avons pas vécu tout le temps en paix. Nous avons connu quelques affrontements avec nos voisins, mais nous essayons de faire de notre mieux restant sur nos terres, sans jamais avancer ou reculer."
 saules_kauja:0 "Saules Kauja"
 saules_kauja_desc:0 "En 1236, une grande bataille s'est déroulée à Saule, lorsque des croisés, incapables de franchir un marais, ont monté un camp. Ils ont été pris en embuscade par nos forces et, à cause de leurs lourdes armures, ils n'eurent aucune chance dans ce terrain marécageux contre nos troupes légères. Le 22 septembre, jour de la bataille, est célébré depuis sous le nom de « Journée de l'unité baltique »."
 roman_trade:0 "Commerce romain"
 roman_trade_desc:0 "Le puissant empire romain commerçait avec nous, car ils souhaitaient nos bijoux, notre nourriture et notre matériel en échange d'armes. Finalement, nous avons trouvé nos propres mines de fer et sommes devenus indépendants de leur fer, mais notre pays a encore beaucoup de choses que les autres nations veulent."
 ISR_ideas:0 "Doctrines israéliennes"
 ISR_ideas_start:0 "Traditions israéliennes"
 ISR_ideas_bonus:0 "Ambitions israéliennes"
 land_of_the_prophets:0 "Terre des Prophètes"
 land_of_the_prophets_desc:0 "Notre terre a vu la naissance de plusieurs grands prophètes, comme Moïse, Abraham, Isaïe et tant d'autres."
 chosen_people:0 "Peuple élu"
 chosen_people_desc:0 "« Car tu es un peuple saint pour YHWH, ton Dieu ; YHWH, ton Dieu, t'a choisi, pour que tu fusses son peuple précieux entre tous les peuples qui sont sur la face de la terre. » La Torah stipule que nous sommes le peuple élu, le peuple que Dieu met au-dessus de tous les autres."
 safe_haven_for_jews:0 "Havre de paix pour les Juifs"
 safe_haven_for_jews_desc:0 "Israël a été créé comme un lieu où les Juifs peuvent vivre sans crainte de persécution."
 promised_land:0 "Terre promise"
 promised_land_desc:0 "Dieu nous a guidés depuis l'Égypte vers ce pays, une terre de lait et de miel et nous a dit que ces terres étaient nôtres jusqu'à la fin des temps."
 holy_temple_of_jerusalem:0 "Saint Temple de Jérusalem"
 holy_temple_of_jerusalem_desc:0 "Le temple de Jérusalem a été détruit et reconstruit à plusieurs reprises. Nous allons restaurer à nouveau ce temple."
 isr_passover:0 "Pâque"
 isr_passover_desc:0 "Chaque année, nous célébrons la Pâque, quand nous avons été libérés après que l'ange de la mort eut tué les premiers-nés de toute l'Égypte. Cette fête est importante à la fois pour nous rappeler de notre dette à Dieu et pour renforcer les liens qui nous unissent en tant que peuple."
 the_decalogue:0 "Le Décalogue"
 the_decalogue_desc:0 "Le Décalogue a été donné par Dieu à Moïse sur le mont Sinaï. Il est la base de notre droit."
 TKY_ideas:0 "Doctrines turques"
 TKY_ideas_start:0 "Traditions turques"
 TKY_ideas_bonus:0 "Ambitions turques"
 mustafa_kemal_ataturk:0 "Mustafa Kemal Atatürk"
 mustafa_kemal_ataturk_desc:0 "Mustafa Kemal est un héros national et notre premier leader. Il a modernisé notre armée et notre société. Il a créé un nouveau code pour écrire la langue turque. Il nous a rendu forts."
 tky_ottoman_empire:0 "Empire ottoman"
 tky_ottoman_empire_desc:0 "Notre nation était autrefois la capitale du puissant Empire ottoman, un empire qui a tenu l'Occident dans la peur durant des siècles. Nous nous souvenons encore de la grandeur dont le peuple turc est originaire."
 tky_multiculturalism:0 "Multiculturalisme"
 tky_multiculturalism_desc:0 "La Turquie est un pays diversifié, peuplé de gens originaires de tous les coins du globe. Les touristes viennent de loin pour voir nos merveilles comme l'Hagia Sofia, qui se dresse tel un joyau sur la couronne de la ville qui était autrefois la capitale du plus grand empire de l'Histoire."
 gateway_between_east_and_west:0 "Une passerelle entre Orient et Occident"
 gateway_between_east_and_west_desc:0 "Notre nation se trouve au milieu de deux mondes. À l'Ouest, les puissances chrétiennes, à l'Est, celles musulmanes. Nous avons de puissants voisins et ces derniers peuvent nous aider à nous enrichir."
 german_officer_corps:0 "Corps officier allemand"
 german_officer_corps_desc:0 "Nos forces ont été formées avec les tactiques et l'équipement que les Allemands nous ont donnés. Nous avons ainsi grandement bénéficié de leurs connaissances."
 secular_state:0 "État laïc"
 secular_state_desc:0 "Beaucoup d'États se prétendent laïcs, mais nous le sommes depuis longtemps. L'Empire ottoman forma le « Qanun » qui était un système qui permettait aux gens de pratiquer les religions autres que l'islam au sein de notre nation. Ce fut l'un des premiers systèmes de ce genre dans le monde. Nous perpétuons cette pluralité religieuse."
 universal_suffrage:0 "Suffrage universel"
 universal_suffrage_desc:0 "En Turquie, nous croyons en l'égalité des sexes et nous donnons le droit de vote à chaque citoyen turc."
 CMB_ideas:0 "Doctrines cambodgiennes"
 CMB_ideas_start:0 "Traditions cambodgiennes"
 CMB_ideas_bonus:0 "Ambitions cambodgiennes"
 tribal_values:0 "Valeurs tribales"
 tribal_values_desc:0 "Lors de la chute de l'Empire khmer, le Cambodge a été occupé par des centaines de tribus qui ont excellé à trouver une façon de vivre dans des scénarios difficiles. Même une fois que ces tribus ont été réunies sous un même drapeau, elle ont conservé leur capacité d'adaptation à leur subsistance."
 religious_crossroads:0 "Carrefour religieux"
 religious_crossroads_desc:0 "Depuis les temps anciens, notre pays a eu des gens de plusieurs religions. Nos dirigeants ont jugé impossible de tous les forcer à se soumettre à une seule foi. Ainsi, notre pays a pris une attitude d'acceptation envers toutes les religions."
 rice_paddies:0 "Rizières"
 rice_paddies_desc:0 "Notre nation a des quantités importantes de terres couvertes par des rizières, alimentées par de grands systèmes de canaux et de réservoirs. Cela permet à nos sujets de supporter de soldats au sein de nos armées."
 mekong_trade:0 "Commerce sur le Mékong"
 mekong_trade_desc:0 "Le Cambodge se trouve le long du Mékong, qui est une source importante d'échanges pour l'ensemble de la région. Les marchants transitent par notre nation depuis des contrées lointaines, nous donnant ainsi de l'influence dans de nombreux endroits."
 tonle_sap:0 "Tonle Sap"
 tonle_sap_desc:0 "Notre pays a accès à l'un des plus grands lacs de la région, Tonle Sap. Il est si étendu que nos commandants des forces navales l'utilisent fréquemment pour s'exercer à des pratiques navales qui les aident grandement dans nos batailles sur le golfe de Thaïlande."
 longvek:0 "Longvek"
 longvek_desc:0 "Après le royaume khmer ait été mis à sac par les États voisins, notre gouvernement intérimaire transféra la capitale à Longvek, où le commerce pacifique pouvait mieux soutenir l'économie en exportant notre riz et nos biens vers d'autres pays."
 land_of_peace_and_prosperity:0 "Terre de paix et de prospérité"
 land_of_peace_and_prosperity_desc:0 "Le nom « Cambodge » se traduit par « terre de paix et de prospérité ». Notre peuple prospère sur des relations pacifiques avec les autres nations. D'autre part, notre gouvernement a fait un excellent travail de maintien de la stabilité au sein de notre royaume."
 LAO_ideas:0 "Doctrines laotiennes"
 LAO_ideas_start:0 "Traditions laotiennes"
 LAO_ideas_bonus:0 "Ambitions laotiennes"
 indochinese_relations:0 "Relations indochinoises"
 indochinese_relations_desc:0 "Depuis la préhistoire, les gens qui vivent au Laos ont développé des relations commerciales avec les royaumes voisins ainsi que ceux de l'Inde et de la Chine. Le maintien de ces relations a permis d'élargir notre nation sans crainte d'attaques."
 luang_prabang_mountains:0 "Montagnes du Luang Prabang"
 luang_prabang_mountains_desc:0 "Cette chaîne de montagnes, qui a contribué à maintenir les envahisseurs au nord depuis des siècles, est une terre hostile à tous ceux qui s'y aventurent. De vastes armées auraient pénétré ces hautes terres couvertes de jungles, sans jamais en ressortir."
 hmong_conflict:0 "Conflit Hmong"
 hmong_conflict_desc:0 "Le Laos est composé de trois grands groupes ethniques:0 les Lao, les Khmo et les Hmong. Alors que les deux premiers ont vécu en paix pendant des générations, les Hmong sont une menace pour l'unité nationale. Nous devons les assimiler à notre culture avant qu'ils ne nous déchirent."
 subsistence_agriculture:0 "Agriculture de subsistance"
 subsistence_agriculture_desc:0 "Une grande majorité de notre peuple pratique l'agriculture de subsistance, qui leur permet de s'assurer qu'ils ont assez de nourriture pour vivre. Savoir que leurs moyens de subsistance ne sont pas menacés leur procure également un sentiment de paix. Nos familles sont ainsi légèrement plus nombreuses que la moyenne."
 attapeu_mines:0 "Mines d'Attapeu"
 attapeu_mines_desc:0 "Notre peuple est capable de produire plus qu'assez de cuivre et de métaux avec les mines d'Attapeu. Ces mines permettent de soutenir notre propre armée et de produire davantage de choses pour le bien du peuple laotien."
 buddhist_peace:0 "Paix bouddhiste"
 buddhist_peace_desc:0 "Notre peuple est largement bouddhiste - une foi qui favorise le bon traitement des autres ainsi que la paix avec nos amis et nos ennemis."
 national_university_of_laos:0 "Université nationale du Laos"
 national_university_of_laos_desc:0 "Bien qu'elle ne fut utilisée qu'en temps de paix, l'Université nationale du Laos était une bonne raison pour que notre nation reste à la pointe de la technologie par rapport aux pays voisins. Malheureusement, elle a été brûlée par des pillards dans le courant du 16ème siècle."
 BNA_ideas:0 "Doctrines des Banu Nadir"
 BNA_ideas_start:0 "Traditions des Banu Nadir"
 BNA_ideas_bonus:0 "Ambitions des Banu Nadir"
 yathrib_oasis:0 "Peuple riche"
 yathrib_oasis_desc:0 "Nous vivons dans l'oasis de Yathrib, une terre riche qui est généreuse envers notre peuple. Cette richesse peut être utilisée pour augmenter notre pouvoir ainsi que notre influence."
 date_harvests:0 "Récolte de dattes"
 date_harvests_desc:0 "Notre pays est rempli de dattiers que nous pouvons utiliser pour soutenir nos troupes."
 jewish_tribe:0 "Tribu juive"
 jewish_tribe_desc:0 "Notre tribu s'est battue contre Mahomet. Nous sommes prêts à défendre notre foi contre tous ceux qui voudraient s'y opposer."
 old_tribe:0 "Ancienne tribu"
 old_tribe_desc:0 "Notre tribu existe depuis très longtemps. Nous pouvons très facilement former des accords avec ceux qui nous entourent, car ils nous connaissent bien. Ils savent que nous sommes dignes de confiance."
 holy_land:0 "Terre sainte"
 holy_land_desc:0 "Notre peuple vit en terre sainte, non loin de Jérusalem. Il est facile pour chacun de nos sujets de se rendre en pèlerinage à Jérusalem. Cet accès à la ville sainte n'est pas quelque chose que nous abandonnerons facilement."
 the_torah:0 "La Torah"
 the_torah_desc:0 "La Torah est remplie de descriptions de la façon dont notre peuple a obtenu la victoire sur tous nos ennemis, mais aussi comment nous pouvons récupérer rapidement d'une défaite. Tant que notre foi en Yahvé reste forte, tous les ennemis tomberont devant nous."
 fierce_resistance:0 "Résistance féroce"
 fierce_resistance_desc:0 "Durant la bataille de Khaybar, nos sujets se sont battus jusqu'à la fin. Nous, les Juifs, sommes un peuple fort et déterminé, qui ne cédera jamais devant l'ennemi."
 BHR_ideas:0 "Doctrines bahreïnies"
 BHR_ideas_start:0 "Traditions bahreïnies"
 BHR_ideas_bonus:0 "Ambitions bahreïnies"
 fresh_water:0 "Eau fraîche"
 fresh_water_desc:0 "Au nord de notre territoire, l'eau douce remonte au milieu de l'eau salée de la mer. En outre, il y a un grand nombre de puits sous-marins et des lacs qui peuvent être utilisés pour puiser l'eau."
 jabal_ad_dukhan:0 "Jabal ad Dukhan"
 jabal_ad_dukhan_desc:0 "Aussi connu sous le nom de « Montagne de Fumée », Jabal ad Dukhan est une caractéristique imposante de notre pays, connu pour la brume qui l'entoure les jours humides."
 bird_migration:0 "Migrations d'oiseaux"
 bird_migration_desc:0 "Notre pays est extrêmement important pour de nombreux oiseaux migrateurs. Ces oiseaux sont une excellente source de nourriture quand ils viennent sur l'île."
 thirty_three_islands:0 "Trente-trois îles"
 thirty_three_islands_desc:0 "Nous sommes une nation insulaire, composée de 33 îles différentes. Êtant une île, nous avons une force naturelle en matière navale."
 bani_utbar:0 "Bani Utbar"
 bani_utbar_desc:0 "La tribu des Bani Utbah conquit ces îles en 1783. Même avant qu'ils ne prennent les îles, ils achetaient des jardins de dattiers et ils continuèrent de le faire par la suite. Les décisions administratives de la tribu des Bani Utbah ont considérablement renforcé notre économie."
 al_khalifa_royal_family:0 "Famille royale Al Khalifa"
 al_khalifa_royal_family_desc:0 "La famille Al Khalifa nous gouverne depuis 1820. Avec une famille royale aussi stable, notre légitimité ne fait aucun doute et nous pouvons nous concentrer sur d'autres questions."
 bhr_tourism:0 "Tourisme"
 bhr_tourism_desc:0 "Notre économie est largement tributaire du tourisme. Les touristes sont un excellent moyen pour nous de commercer avec le monde, car ils apportent leurs propres biens et achètent les nôtres."
 NAB_ideas:0 "Doctrines nabatéennes"
 NAB_ideas_start:0 "Traditions nabatéennes"
 NAB_ideas_bonus:0 "Ambitions nabatéennes"
 flood_control:0 "Lutte contre les inondations"
 flood_control_desc:0 "Notre peuple a appris à contrôler les inondations à l'aide de barrages, de réservoirs et de conduites d'eau. Cela nous permet de stocker de l'eau pour la sécheresse et de prospérer en la revendant."
 petra:0 "Pétra"
 petra_desc:0 "Pétra, la cité vermeille, est la capitale puissante que nous avons construite pour nous-mêmes. Il s'agit à la fois d'un château fort et d'un centre de commerce pour les caravanes."
 dushara:0 "Dushara et Uzza"
 dushara_desc:0 "La plupart de nos sujets adorent Dushara et Uzza, qui nous représentons comme des piliers de pierre. Nous répandons la parole de nos dieux et en retour ils nous aident à nous défendre contre les attaques."
 painted_ceramics:0 "Céramiques peintes"
 painted_ceramics_desc:0 "Nos céramiques peintes finement rendent notre culture facile à identifier et hautement désirable pour les étrangers."
 large_reliance_on_agriculture:0 "Grande dépendance à l'agriculture"
 large_reliance_on_agriculture_desc:0 "Nous cultivons un très grand nombre de produits dans les oasis que nous contrôlons. Ces oasis nous permettent ainsi de soutenir notre armée."
 nabataean_alphabet:0 "Alphabet nabatéen"
 nabataean_alphabet_desc:0 "Nous avons notre propre alphabet et un degré élevé d'alphabétisation. Cela nous aide à diffuser l'information et à développer notre technologie."
 frankincense:0 "Encens, myrrhe et épices"
 frankincense_desc:0 "Nous avons des biens commerciaux que d'autres nations du monde veulent. Nous pouvons imposer ces produits et devenir très riches."
 QAT_ideas:0 "Doctrines de Qataban"
 QAT_ideas_start:0 "Traditions de Qataban"
 QAT_ideas_bonus:0 "Ambitions de Qataban"
 baihan_valley:0 "Vallée de Beihan"
 baihan_valley_desc:0 "Notre civilisation est basée dans la vallée de Baihan. En basant nos sujets ici, nous avons une terre facile à défendre si nous devions être attaqués."
 children_of_amm:0 "Enfants de Amm"
 children_of_amm_desc:0 "Nous nous connaissons comme les enfants de notre Dieu, Amm. Ce lien de famille nous lie à notre roi, à notre Dieu et les uns aux autres."
 trade_in_incense:0 "Commerce de l'encens"
 trade_in_incense_desc:0 "Comme la plupart des nations sud-arabiques, notre économie est largement basée sur la négociation de l'encens et de la myrrhe."
 religious_rituals:0 "Rituels religieux"
 religious_rituals_desc:0 "Nos rituels religieux renforcent nos liens avec notre foi et avec les autres. Ils nous rendent plus forts en tant que peuple."
 trade_through_timna:0 "Commerce par Timna"
 trade_through_timna_desc:0 "Notre capitale, Timna, est construite le long d'une route commerciale importante. En construisant notre capitale ici, nous pouvons imposer les marchands qui souhaitent passer."
 qatabanian_language:0 "Langage qatabanien"
 qatabanian_language_desc:0 "Nous avons notre propre langue, notre propre culture et nous n'accepterons pas que des oppresseurs étrangers nous gouvernent."
 qat_red_sea:0 "Mer Rouge"
 qat_red_sea_desc:0 "Nous vivons près de la mer Rouge et sommes expérimentés en combat naval dans ses eaux. Nos navires sont un mur de bois pour nous protéger des menaces extérieures."
 THL_ideas:0 "Doctrines thaïes"
 THL_ideas_start:0 "Traditions thaïes"
 THL_ideas_bonus:0 "Ambitions thaïes"
 taksin_the_great:0 "Taksin le Grand"
 taksin_the_great_desc:0 "Après la chute du royaume d'Ayutthaya, Taksin le Grand réunit de nouveau notre peuple dans un royaume unifié. Nous resterons désormais unis pour toujours."
 chanthaburi_docks:0 "Quais de Chanthaburi"
 chanthaburi_docks_desc:0 "Les quais massifs que notre nation possède dans la province de Chanthaburi nous aident à construire des navires beaucoup plus efficacement que d'autres pays."
 javan_exploration:0 "Exploration de Java"
 javan_exploration_desc:0 "Aux 13ème et 14ème siècles, les royaumes thaïlandais ont envoyé des explorateurs aussi loin que l'île luxuriante de Java, où nous avons établi une base de commerce."
 the_golden_flower:0 "La Fleur d'Or"
 the_golden_flower_desc:0 "Une fois que notre royaume avait établi sa domination sur la région, nos vassaux nous apportaient chaque année des cadeaux, dont une fleur d'or, symbolisant leur soumission à notre suzeraineté."
 the_andaman_sea:0 "La mer d'Andaman"
 the_andaman_sea_desc:0 "Les différentes îles de notre nation situées dans la mer d'Andaman sont luxuriantes et disposent en abondance de plantes et d'animaux uniques. Nous pouvons échanger ces plantes comme nouveaux médicaments et ces animaux comme animaux de compagnie pour la royauté."
 thl_rice:0 "Riz"
 thl_rice_desc:0 "Notre pays est le premier producteur de riz dans le monde. Il nous permet de subvenir à nos besoins et avec le temps nous avons développé de meilleures méthodes de culture de ce produit."
 buddhist_unity:0 "Unité bouddhiste"
 buddhist_unity_desc:0 "Notre nation est composée presque entièrement de bouddhistes theravâda. Nous devons nous efforcer de maintenir cette unité, pour que notre peuple uni sous une même coyance soit plus fort."
 CHK_ideas:0 "Doctrines de Champassak"
 CHK_ideas_start:0 "Traditions de Champassak"
 CHK_ideas_bonus:0 "Ambitions de Champassak"
 bassac:0 "Bassac"
 bassac_desc:0 "Notre capitale, Bassac, est le centre de commerce de notre royaume. Les marchands dans notre nation viennent tous ici pour faire de bons profits."
 mun_river:0 "Rivière Mun"
 mun_river_desc:0 "Les marchands de toute la région nous apportent leurs biens à travers la rivière Mun. Cela nous permet d'exercer plus d'influence sur l'endroit où se dirige ce commerce."
 regional_vitality:0 "Vitalité régionale"
 regional_vitality_desc:0 "Même lorsque les agriculteurs d'autres pays souffrent de la sécheresse et de la famine, notre peuple est en mesure de produire des biens commerciaux chaque année."
 jungle_adaptations:0 "Adaptation à la jungle"
 jungle_adaptations_desc:0 "Nos guerriers s'entraînent au combat depuis des siècles dans les jungles épaisses de Kampuchéa. Quand ils marchent sur le sentier de la guerre, ils sont toujours préparés pour le pire."
 dark_ages_of_cambodia:0 "Âges sombres du Cambodge"
 dark_ages_of_cambodia_desc:0 "Notre royaume est né dans ce qui est connu sous le nom d'âge sombre du Cambodge. Nos fondateurs étaient sous la menace constante d'attaques et nous pouvons désormais utiliser ce qu'ils ont appris pour être mieux préparés pour les attaques."
 hostile_jungle:0 "Jungle hostile"
 hostile_jungle_desc:0 "Les forêts tropicales si nous sont familières sont inhospitalières pour les autres nations. Il arrive souvent que des armées ennemies s'y perdent et se retrouvent décimées par la maladie."
 chk_mahouts:0 "Mahouts"
 chk_mahouts_desc:0 "Les habitants de notre royaume ont appris non seulement à domestiquer les éléphants pour le travail, mais aussi à les monter durant les conflits. La crainte qui frappait les ennemis lorsqu'ils voyaient ces bêtes était parfois suffisant pour mettre fin au combat avant même qu'il ne commence."
 MNX_ideas:0 "Doctrines môniques"
 MNX_ideas_start:0 "Traditions môniques"
 MNX_ideas_bonus:0 "Ambitions môniques"
 earliest_settlers:0 "Premiers colons"
 earliest_settlers_desc:0 "Les Môn ont été les premiers peuples d'Asie du Sud recensés. Cela prouve que nous sommes les propriétaires légitimes de la couronne et même de toute la région."
 constant_pressure:0 "Pression constante"
 constant_pressure_desc:0 "Notre nation a été sous la menace d'attaques par d'innombrables autres peuples, ce qui a appris à nos généraux d'être prêts à tout moment pour la guerre."
 guerrilla_warfare:0 "Guérilla"
 guerrilla_warfare_desc:0 "Le Royaume de Môn n'a pas toujours été libre - parfois nous avons été aussi nombreux qu'une poignée de soldats. Nous avons cependant toujours maintenu que nous sommes les propriétaires légitimes de nos terres. Cela donne à nos guerriers une raison supplémentaire de se battre."
 irrawaddy_delta:0 "Delta de l'Irrawaddy"
 irrawaddy_delta_desc:0 "Le delta de l'Irrawaddy a été la maison de notre peuple pendant des siècles et au fil du temps, nous avons appris comment utiliser cette plaine inondable à notre avantage pour les cultures."
 cultural_identity:0 "Identité culturelle"
 cultural_identity_desc:0 "Notre peuple est fier de sa culture - l'une de celles qui ne peut être oubliée si un nouveau drapeau flotte au-dessus de nos têtes."
 separated_nation:0 "Une nation séparée"
 separated_nation_desc:0 "Notre royaume n'a pas toujours été uni et en cas d'attaque, nos armées ont souvent dû se diviser pour atteindre un même but. Cela nous oblige à avoir des dirigeants plus préparés pour commander nos armées."
 hintha:0 "Hintha"
 hintha_desc:0 "Le symbole du peuple Môn est le hintha, un cygne spirituel. Notre respect de cette icône nous donne un sentiment de fierté nationale."
 MNA_ideas:0 "Doctrines minéennes"
 MNA_ideas_start:0 "Traditions minéennes"
 MNA_ideas_bonus:0 "Ambitions minéennes"
 incense_trail:0 "La piste de l'encens"
 incense_trail_desc:0 "Nous règnons sur presque toute la piste de l'encens en raison de notre conquêtes de Najran, Asir et Hedjaz."
 kings_word_is_law:0 "La parole du Roi est la loi"
 kings_word_is_law_desc:0 "Le roi est la seule source du droit de notre pays. Cela signifie qu'il peut y avoir aucun désaccord aux lois sur nos terres."
 council_of_elders:0 "Conseil des Sages"
 council_of_elders_desc:0 "Les questions religieuses sont régies par le Conseil des Sages, qui représentent les familles de la classe sociale élevée et qui sont également responsables du pouvoir délégué par le roi au sein du gouvernement et de l'administration."
 family_ties:0 "Liens familiaux"
 family_ties_desc:0 "Nous avons des liens familiaux étroits sur les terres autour de nous. Notre nation et Hadramaout sont par exemple gouvernées par la même famille. Les liens familiaux aident aux négociations avec d'autres royaumes."
 long_distance_trade:0 "Commerce à longue distance"
 long_distance_trade_desc:0 "Nos marchands peuvent se trouver jusqu'aux côtes de la mer Égée. En échangeant avec des gens de partout dans le monde, nous pouvons être certains d'obtenir les meilleurs prix pour les marchandises de toutes sortes."
 sabaeans:0 "Sabéens"
 sabaeans_desc:0 "Notre terre a été gouvernée pendant une longue période par les Sabéens. À ce jour, nous avons des liens culturels et politiques étroits avec eux. Nous bénéficions de leur expérience."
 caravan_stations:0 "Stations de caravanes"
 caravan_stations_desc:0 "Notre terre est parsemée de stations de caravanes où l'or coule comme le sang dans nos veines. Nous pouvons utiliser ces stations pour contrôler le commerce des terres que nous contrôlons."
 CHA_ideas:0 "Doctrines des Cham"
 CHA_ideas_start:0 "Traditions des Cham"
 CHA_ideas_bonus:0 "Ambitions des Cham"
 cham_fishermen:0 "Pêcheurs cham"
 cham_fishermen_desc:0 "À travers les siècles, beaucoup de nos sujets ont consacré leur vie à la pêche pour le bien de notre peuple. Au fil du temps, ils ont développé des stratégies plus efficaces."
 traders_of_champa:0 "Marchands de Champa"
 traders_of_champa_desc:0 "En raison de notre emplacement idéal le long des principales routes commerciales, nous avons été en mesure de capitaliser sur cette situation et d'en tirer un grand profit."
 seafaring_nation:0 "Nation maritime"
 seafaring_nation_desc:0 "En raison de décennies de travail dans nos chantiers navals, nos constructeurs de navires sont devenus plus efficaces pour bâtir de solides vaisseaux de guerre et de commerce."
 peaceful_traders:0 "Marchands pacifiques"
 peaceful_traders_desc:0 "Parce que nous nous sommes occupés de nos propres affaires pendant des siècles, nous sommes désormais connus comme les commerçants pacifiques de l'Asie du Sud-Est. Cela permet à davantage de nations de nous faire confiance."
 pandurangan_traditions:0 "Traditions de Panduranga"
 pandurangan_traditions_desc:0 "Bien que nous sommes une nation pacifique, les chantiers navals de Panduranga se sont montrés utiles pour former nos officiers de marine, en leur donnant de l'expérience qu'ils peuvent utiliser durant la bataille."
 coastal_cities:0 "Cités côtières"
 coastal_cities_desc:0 "La population de notre pays se trouve le long des côtes. Les villes qui y sont situées nous donne plus d'influence lorsqu'il se agit de traiter avec les marchants qui naviguent dans les environs."
 pride_of_minangkabau:0 "Fierté de Minangkabau"
 pride_of_minangkabau_desc:0 "L'Académie de Minangkabau, établie par notre gouvernement au 7ème siècle, est un lieu où les futurs commandants des forces navales peuvent apprendre les secrets de la navigation en haute mer. Seuls les meilleurs et les plus brillants de cette académie dirigent nos navires dans la bataille."
 HIM_ideas:0 "Doctrines himyarites"
 HIM_ideas_start:0 "Traditions himyarites"
 HIM_ideas_bonus:0 "Ambitions himyarites"
 king_of_many_kingdoms:0 "Roi de nombreux royaumes"
 king_of_many_kingdoms_desc:0 "Notre roi nous gouverne, ainsi que Saba, Qataban et Hadramaout. Notre puissance militaire est inégalée. Au fil du temps, notre peuple a gagné de l'argent et des terres et notre pays devient de plus en plus fort."
 ivory_trade:0 "Commerce de l'ivoire"
 ivory_trade_desc:0 "Nos navires permettent à l'ivoire en provenance d'Afrique d'entrer sur le territoire de l'Empire romain. Ils nous apprécient pour notre capacité à fournir cet ivoire et nous apprécions leur valeur, ou plutôt la richesse qu'ils nous fournissent en retour."
 trading_fleet:0 "Flotte marchande"
 trading_fleet_desc:0 "Nous avons de grandes flottes qui protègent nos intérêts commerciaux et les constructeurs de navire nous construiront des navires pour moins d'argent, sachant que nous sommes des clients fiables."
 mudawwar_mountain:0 "Ra's al Mudawwar"
 mudawwar_mountain_desc:0 "La montagne de Mudawwar est le site de notre capitale, Zafar. La montagne est à la fois facile à défendre et un site imposant pour ceux qui voudraient nous faire du mal."
 him_fishing:0 "Pêche"
 him_fishing_desc:0 "La mer Rouge est remplie de poissons que nous mangeons pour soutenir nos troupes. En outre, les pêcheurs fournissent des recrues solides pour notre marine."
 agricultural_traditions:0 "Traditions agricoles"
 agricultural_traditions_desc:0 "La vie dans la péninsule arabique est souvent difficile. La péninsule entière est assez aride:0 peu de choses poussent ici. Sans surprise, nos gens sont devenus très habiles pour l'agriculture. Vivre de la terre n'est pas une option."
 link_between_africa_mediterranean:0 "Lien entre l'Afrique et la Méditerranée"
 link_between_africa_mediterranean_desc:0 "Notre terre est très précieuse. Nous détenons la meilleure façon de se rendre du monde méditerranéen à l'Afrique orientale, ou l'inverse."
 HAD_ideas:0 "Doctrines hadhramites"
 HAD_ideas_start:0 "Traditions hadhramites"
 HAD_ideas_bonus:0 "Ambitions hadhramites"
 death_has_come:0 "La mort est venue"
 death_has_come_desc:0 "Une théorie de l'origine du nom de notre pays vient de l'arabe « la mort est venue ». Nos guerriers sont très craints."
 hydreumata:0 "Hydreumata"
 hydreumata_desc:0 "Notre pays est rempli de trous d'eau fortifiés appelés hydreumata. Toutes nos villes ont formé autour de ces hydreumata."
 coconut:0 "Noix de coco"
 coconut_desc:0 "Beaucoup cocotiers poussent sur nos terres. Ces noix de coco peuvent être négociées à des étrangers, ou mangées par nos propres sujets."
 trade_with_india:0 "Commerce avec l'Inde"
 trade_with_india_desc:0 "Nous avons accès à l'Inde et nous pouvons échanger leurs ressources avec le monde. Notre pays est très apprécié pour cela."
 hadhrami_arabic:0 "Arabe hadhramite"
 hadhrami_arabic_desc:0 "Nous avons notre propre forme d'arabe. En ayant notre propre langue, nous développons notre propre communauté et nous devenons plus légitimes en tant que peuple."
 sayyid:0 "Sayyid"
 sayyid_desc:0 "Nos dirigeants peuvent retracer leurs origines au grand prophète Mahomet. Qui pourrait douter d'une lignée aussi noble ?"
 tribal_society:0 "Société tribale"
 tribal_society_desc:0 "Notre société est encore très tribale, avec des codes de conduite claires et des rôles précis dans la société. Il est plus facile pour un homme de suivre la volonté de la nation si cette volonté ne change jamais."
 MSQ_ideas:0 "Doctrines mascataises"
 MSQ_ideas_start:0 "Traditions mascataises"
 MSQ_ideas_bonus:0 "Ambitions mascataises"
 important_trading_port:0 "Un important port de commerce"
 important_trading_port_desc:0 "Notre terre est extrêmement importante pour le commerce. Nous sommes un poste de commerce utile entre l'Orient et l'Occident."
 wilayats:0 "Wilayats"
 wilayats_desc:0 "Notre nation est organisé en six wilayats. En divisant notre nation, l'administration de notre territoire s'en trouve facilitée."
 western_al_hajar_mountains:0 "Montagnes du Hajar Occidental"
 western_al_hajar_mountains_desc:0 "Les montagnes du Hajar Occidental dominent notre paysage, emplissant notre peuple d'un sentiment d'admiration et de majesté."
 gulf_of_oman:0 "Golfe d'Oman"
 gulf_of_oman_desc:0 "Notre accès au golfe d'Oman a un certain nombre d'avantages. Premièrement, il nous donne la possibilité de pêcher. Deuxièmement, il permet aux navires commerciaux de nous rejoindre facilement. Enfin, il nous permet d'avoir une grande flotte , car nous avons une longue côte avec des ports naturels."
 high_temperatures:0 "Températures élevées"
 high_temperatures_desc:0 "Notre peuple est habitué à la chaleur oppressante, mais les étrangers, en particulier les étrangers avec des chevaux, trouvent qu'il est très difficile de survivre ici."
 iron_mines:0 "Mines de fer"
 iron_mines_desc:0 "Nos collines, tout en étant largement stériles pour la végétation, sont remplies de concentrations en fer très élevées que nous pouvons vendre ou utiliser pour fabriquer des armes."
 shellfish:0 "Fruits de mer"
 shellfish_desc:0 "Nos eaux sont pleines de coquillages. Si nécessaire, ces crustacés constituent une source de nourriture très facile pour que nos troupes récupèrent."
 VIE_ideas:0 "Doctrines de Vientiane"
 VIE_ideas_start:0 "Traditions de Vientiane"
 VIE_ideas_bonus:0 "Ambitions de Vientiane"
 vassal_traditions:0 "Traditions vassales"
 vassal_traditions_desc:0 "Historiquement, notre nation a été un vassal de la Birmanie et de Siam. Bien que cela nous ait obligés de leur verser des tributs, nous avons appris à capitaliser sur les taxes que nous percevons de nos citoyens."
 siamese_history:0 "Histoire siamoise"
 siamese_history_desc:0 "Notre royaume a une histoire riche, qui ne peut être oubliée quand de nouvelles populations viennent sur nos terres."
 mahout_gunners:0 "Artilleurs mahouts"
 mahout_gunners_desc:0 "Les coureurs d'éléphants de notre nation se sont spécialisés dans un type de combat:0 tirer du haut de leurs montures."
 jungle_warfare:0 "Guerre dans la jungle"
 jungle_warfare_desc:0 "Dans le passé, nos armées ont principalement combattu dans les jungles de notre région. Cela a fait de nos commandants des experts pour trouver les itinéraires vers une cible les plus courts."
 specialized_trade:0 "Commerce spécialisé"
 specialized_trade_desc:0 "Les marchands et les maîtres de guildes de nos terres ont appris à se spécialiser sur un seul produit, leur permettant ainsi de produire en plus grande quantité et en l'offrant à un prix plus élevé sur le marché."
 indochinese_rainforests:0 "Forêts tropicales indochinoises"
 indochinese_rainforests_desc:0 "Les frontières de notre pays comprennent de vastes étendues de forêts de teck. Ce bois abondant pousse souvent à proximité de nos chantiers navals, où il peut être utilisé à bon marché pour construire les navires."
 french_generals:0 "Généraux français"
 french_generals_desc:0 "Notre nation est un lieu commun pour les généraux français, qui y testent leurs compétences. Nos propres capitaines de l'armée apprennent ainsi des meilleurs et améliorent leurs propres compétences."
 GHS_ideas:0 "Doctrines ghassanides"
 GHS_ideas_start:0 "Traditions ghassanides"
 GHS_ideas_bonus:0 "Ambitions ghassanides"
 foederati_of_palestine:0 "Foederati de la Palestine"
 foederati_of_palestine_desc:0 "L'Empire romain nous reconnaît comme Foederati de la Palestine. Nos forces se battront pour défendre ce statut."
 roman_client_state:0 "État client romain"
 roman_client_state_desc:0 "Notre histoire en tant qu'État client romain nous assure que lorsque nous parlons, tout l'Empire romain parle avec nous. Les nations qui nous entourent nous prennent un peu plus au sérieux grâce à ce statut."
 patronisation_of_the_arts:0 "Patronisation des arts"
 patronisation_of_the_arts_desc:0 "Notre patronisation des arts est légendaire. Nos cours détiennent les plus grands poètes arabes que le monde ait vu. Notre peinture, notre musique et notre architecture sont sans parallèle."
 monophysitism:0 "Monophysisme"
 monophysitism_desc:0 "Notre foi monophysite forte a permis de la garder vivante. La foi de notre peuple en Dieu est incontestable, ce qui nous aide lors de la conversion d'autres personnes à nos croyances."
 success_against_persia:0 "Succès contre la Perse"
 success_against_persia_desc:0 "Nos soldats racontent les histoires de nos grands succès contre les Lakhmides, alliés à la Perse. Connaître nos victoires passées est utile pour convaincre nos troupes de remporter la victoire à l'avenir."
 trade_route_guards:0 "Gardes des routes commerciales"
 trade_route_guards_desc:0 "Pendant des siècles, nos troupes ont gardé les routes commerciales contre les raids bédouins et d'autres menaces. Cette expérience est utile lorsque nous combattons sur le champ de bataille."
 urbanisation:0 "Urbanisation"
 urbanisation_desc:0 "Il y a très peu de nations vraiment urbaines en Arabie. Comme les Romains, nous sommes de grands bâtisseurs de villes et l'éducation de notre peuple leur permet de développer de nouvelles façons pour nous de rester en avance sur nos voisins."
 LAK_ideas:0 "Doctrines lakhmides"
 LAK_ideas_start:0 "Traditions lakhmides"
 LAK_ideas_bonus:0 "Ambitions lakhmides"
 paradise_on_earth:0 "Paradis sur Terre"
 paradise_on_earth_desc:0 "Notre capitale, Al-Hira, a été décrite comme un paradis terrestre pour son climat et sa beauté. Les gens viennent de loin pour contempler notre superbe cité."
 imru_al_qais:0 "Imrou'l Qays"
 imru_al_qais_desc:0 "Imrou'l Qays était notre plus grand dirigeant. Jusqu'à la montée de l'islam, il fut le souverain le plus proche d'obtenir le statut de roi de tous les Arabes. Il a lancé des campagnes réussies dans l'ensemble de la péninsule arabique et a même lancé des raids contre Fars, berceau des rois sassanides."
 cradle_of_the_arabic_alphabet:0 "Berceau de l'alphabet arabe"
 cradle_of_the_arabic_alphabet_desc:0 "Notre nation fut essentielle à la création de l'alphabet arabe, ce qui nous permet d'enregistrer de grandes idées et pensées."
 many_famous_poets:0 "De nombreux poètes célèbres"
 many_famous_poets_desc:0 "De grands poètes comme Al-Nabiga al-Dubyani, Laqete ibn al-Ayadi Ya'amur, 'Alqama ibn' Abada et Uday ibn Zaid al-Abbadi sont tous nés dans nos terres."
 muslim_spies:0 "Espions musulmans"
 muslim_spies_desc:0 "Nos espions ont contribué à renverser la dynastie sassanide en faveur des Rachiduns. Sans nous, la montée de l'islam n'aurait pas été couronnée de succès."
 nestorianism:0 "Nestorianisme"
 nestorianism_desc:0 "Notre peuple est fidèle à la foi nestorienne, une foi que les Perses encouragent en raison de son opposition à l'orthodoxie."
 euphrates:0 "Euphrate"
 euphrates_desc:0 "Notre capitale, Al-Hira, est construite sur la rive ouest du puissant fleuve Euphrate, ce qui nous permet de produire de la nourriture à proximité de notre principale cité."
 KIN_ideas:0 "Doctrines kindites"
 KIN_ideas_start:0 "Traditions kindites"
 KIN_ideas_bonus:0 "Ambitions kindites"
 decentralised_government:0 "Gouvernement décentralisé"
 decentralised_government_desc:0 "Notre roi exerce son autorité sur ses tribus plus avec son prestige qu'avec la jurisprudence établie. Notre noblesse aime cet état de choses."
 athtar_and_kahil:0 "Athtar et Kahil"
 athtar_and_kahil_desc:0 "Nous vénérons Athtar et Kahil, qui protègent notre peuple contre le mal."
 himyarite_tribal_federation:0 "Fédération tribale himyarite"
 himyarite_tribal_federation_desc:0 "Nous avons des relations étroites avec les tribus himyarites qui, en échange de notre aide dans la bataille, nous protègent contre les agresseurs étrangers."
 al_harith_ibn_amr:0 "Al-Harith ibn 'Amr"
 al_harith_ibn_amr_desc:0 "Notre plus grand roi, Al-Harith ibn 'Amr, fut capable de capturer al-Hira, la capitale des puissants Lakhmides."
 imru_al_qays:0 "Imru' al-Qays"
 imru_al_qays_desc:0 "Imru' al-Qays était le fils d'un de nos rois, ainsi que le plus grand poète arabe pré-islamique. Les arts rencontrent un grand succès sur nos terres."
 kin_arabian_desert:0 "Désert d'Arabie"
 kin_arabian_desert_desc:0 "Nous vivons au centre de la péninsule arabique, au plus profond du désert. Aucun agresseur étranger ne peut survivre longtemps sur nos terres."
 army_of_muhammed:0 "Armée de Mahomet"
 army_of_muhammed_desc:0 "Notre peuple a voyagé aux côtés du grand prophète Mahomet. Nous nous souvenons encore fièrement de cette époque."
 SAS_ideas:0 "Doctrines sassanides"
 SAS_ideas_start:0 "Traditions sassanides"
 SAS_ideas_bonus:0 "Ambitions sassanides"
 derafs_kavian:0 "Derafsh Kavian"
 derafs_kavian_desc:0 "Le Derafsh Kavian était l'étendard d'un forgeron devenu héros nommé Kaveh. Dans la légende, Kaveh appela le peuple aux armes contre Dahag, un souverain maléfique, en utilisant son tablier de forgeron comme étendard, avec une lance comme palan. Après la guerre fut gagnée, le peuple libéré décora le tablier avec des bijoux et le drapeau devint le symbole de l'indépendance et de la résistance iranienne contre la tyrannie étrangère."
 persian_bureaucracy:0 "Bureaucratie perse"
 persian_bureaucracy_desc:0 "Notre bureaucratie est la plus efficace au monde. Nous, Iraniens, avons toujours été compétents dans l'administration."
 shahanshah:0 "Shahanshah"
 shahanshah_desc:0 "Notre dirigeant est le Shahanshah, le Roi des Rois. Nous savons que notre peuple est destiné à régner sur le monde entier."
 shapur:0 "Shapur II"
 shapur_desc:0 "Shapur II était notre plus grand souverain. Il fut couronné in utero. Il a mené des campagnes réussies dans toutes les directions contre les Arabes, les Romains et toute opposition qu'il rencontrait. Il a créé un âge d'or pour notre peuple durant lequel s'est épanoui le zoroastrisme, ainsi que notre architecture, notre gouvernement, nos traditions militaires, notre art. Tout ce qui était perse est devenu plus fort et plus grand grâce à Shapur II."
 avesta:0 "Avesta"
 avesta_desc:0 "L'Avesta est le livre sacré zoroastrien, composé de 21 nasts de 348 chapitres chacun, ce qui comprend en tout près de trois millions et demi de mots. Les poèmes les plus anciens, appelés les Gathas, sont considérés comme ayant été composés par Zoroastre lui-même."
 sas_silk_road:0 "Route de la Soie"
 sas_silk_road_desc:0 "Nous contrôlons la route de la soie menant à la Chine, nous donnant ainsi l'accès aux plus beaux objets du monde."
 achaemenid_military_organisation:0 "Organisation militaire achéménide"
 achaemenid_military_organisation_desc:0 "Notre armée est organisée selon les structures créées par l'Empire achéménide et Cyrus le Grand."
 GRR_ideas:0 "Doctrines de Gerrha"
 GRR_ideas_start:0 "Traditions de Gerrha"
 GRR_ideas_bonus:0 "Ambitions de Gerrha"
 qawaim_triangles:0 "Les secrets du qawa'im"
 qawaim_triangles_desc:0 "Notre nation a été la première au Moyen-Orient à découvrir les nombreuses utilisations du triangle -qawa'im- rectangle. Cela a fait de nous des pionniers de la technologie mathématique."
 hagar_system:0 "Système de grands villages"
 hagar_system_desc:0 "Certains des noms de notre pays peuvent être traduits comme « grands villages » qui est la façon dont nous organisons notre peuple - en grands villages. Cela nous permet de mieux nous défendre contre les étrangers."
 greek_trade:0 "Commerce grec"
 greek_trade_desc:0 "Nos marchands ont voyagé jusqu'à la grande ville d'Athènes. Ils ont fait des profits si importants qu'ils continueront de s'y rendre pour commercialiser leurs produits."
 taym_al_lat:0 "Taym Al Lat"
 taym_al_lat_desc:0 "Peut-être le plus célèbre Gerrhan à ce jour, Taym Al Lat était un explorateur et un commerçant qui fut le premier à entrer en contact avec les Grecs, les Romains, les Koushites et les Balouches."
 grr_persian_gulf:0 "Golfe Persique"
 grr_persian_gulf_desc:0 "Le vaste golfe Persique est une mer assez calme - excellente pour que nos galères s'entraînent avant de prendre le large et de lutter contre les flottes moins disciplinées de nos ennemis."
 the_richest_of_the_arabs:0 "Les plus riches des Arabes"
 the_richest_of_the_arabs_desc:0 "Le commerce qui transite par le golfe Persique apporte une grande richesse pour Gerrha. Le géographe grec Strabon considéra les Gerrhans comme les plus riches des Arabes."
 ornate_villages:0 "Villages décorés"
 ornate_villages_desc:0 "Beaucoup de voyageurs ont remarqué comment nos maisons et bâtiments sont décorés. Les gens de tous horizons ont pris connaissance de notre richesse et cela nous rend prestigieux."
 QUR_ideas:0 "Doctrines de Quraysh"
 QUR_ideas_start:0 "Traditions de Quraysh"
 QUR_ideas_bonus:0 "Ambitions de Quraysh"
 descended_from_ishmael:0 "Issus d'Ismaël"
 descended_from_ishmael_desc:0 "Notre tribu peut retracer son ascendance à Ismaël. Une si longue ascendance signifie que notre légitimité ne fait aucun doute."
 merchant_tribe:0 "Tribu marchande"
 merchant_tribe_desc:0 "Il y a une forte tradition marchande parmi nous. Cette tradition nous donne un avantage dans le commerce."
 qur_muhammed:0 "Mahomet"
 qur_muhammed_desc:0 "Le grand prophète Mahomet était un membre de notre tribu. Notre peuple est vraiment béni d'avoir eu la faveur d'être choisi par Allah."
 qur_kaaba:0 "Kaaba"
 qur_kaaba_desc:0 "Autrefois un important sanctuaire païen, la Kaaba est maintenant le centre de l'Islam. Notre contrôle de ce lieu n'est pas quelque chose que nous abandonnerons."
 shariah_law:0 "Charia"
 shariah_law_desc:0 "La loi de la Charia dicte la façon dont nous, les musulmans, vivons nos vies, ce est harram (interdit) et ce qui est hallal (permis). C'est également le meilleur code juridique qui existe."
 qur_quran:0 "Coran"
 qur_quran_desc:0 "Notre livre sacré est appelé le Coran, ce qui signifie 'récitation'. Il y a 114 sourates (chapitres) dans le Coran, constitués de différents ayats (versets), entre trois et deux cent quatre-vingt-six par sourate. Le Coran nous enseigne comment mener notre vie quotidienne, les événements historiques et les questions de théologie."
 five_pillars_of_islam:0 "Les cinq piliers de l'Islam"
 five_pillars_of_islam_desc:0 "Les cinq piliers de l'islam sont Shahadah, Salat, Zakat, Sawm et Hajjl. Shahadah dit qu'il n'y a qu'un seul Dieu et Mahomet est son prophète. Salat dit que nous devons prier en direction de la Kaaba cinq fois par jour. Zakat dit que nous devons donner 2,5% de nos économies pour les pauvres et les nécessiteux. Sawm dit que nous devons jeûner durant le mois de Ramadan et Hajj dit que nous devons faire un pèlerinage à La Mecque au moins une fois dans notre vie."
 SEL_ideas:0 "Doctrines seldjoukides"
 SEL_ideas_start:0 "Traditions seldjoukides"
 SEL_ideas_bonus:0 "Ambitions seldjoukides"
 iqta_military_system:0 "Système militaire iqta"
 iqta_military_system_desc:0 "Dans le cadre du système militaire iqta, notre peuple se bat pour nous en échange de terres. Cela nous permet d'économiser de l'argent, vu que nous n'avons pas à payer ces soldats."
 nizamiyyah_university:0 "Université de Nizamiyyah"
 nizamiyyah_university_desc:0 "L'Université de Nizamiyyah, à Bagdad, fut établie par Nizam al-Mulk. Elle nous permet de rester technologiquement en avance sur nos voisins."
 family_federations:0 "Fédérations familiales"
 family_federations_desc:0 "Comme dans beaucoup de tribus turques, notre gouvernement est organisé comme une sorte de fédération familiale, tous les rôles importants étant attribués aux membres de la famille régnante. Il est facile d'être stable quand votre famille est la seule au pouvoir."
 hindu_kush:0 "Hindu Kush"
 hindu_kush_desc:0 "Notre contrôle de la région stratégiquement importante de l'Hindu Kush nous donne une frontière forte à l'Est, ce qui nous permet de concentrer nos efforts vers l'Ouest."
 control_of_the_persian_gulf:0 "Contrôle du golfe Persique"
 control_of_the_persian_gulf_desc:0 "Notre contrôle du golfe Persique signifie que les constructeurs savent deux choses. D'abord, ils savent que nous sommes des clients fiables qui voudront toujours des navires. Deuxièmement, ils savent qu'il n'y a pas beaucoup de clients majeurs aux autours et s'ils ne nous donnent pas les prix que nous souhaitons, personne d'autre n'achètera chez eux. Ces deux faits se combinent pour nous donner des navires moins chers."
 malikshah:0 "Malikshah"
 malikshah_desc:0 "Malikshah créa ce qui est décrit comme l'« âge d'or des Grands Seldjoukides ». Il a établi des universités, a réformé le gouvernement et l'armée et a élargi notre nation dans toutes les directions."
 turkish_tribes:0 "Tribus turques"
 turkish_tribes_desc:0 "Nous plaçons un grand nombre de tribus turques sur nos frontières du Nord. Ces tribus convertissent les régions où ils résident, les rendant plus sûres. Les forts guerriers des steppes font aussi d'excellentes recrues pour nos armées quand nous allons faire campagne."
 PYU_ideas:0 "Doctrines pyu"
 PYU_ideas_start:0 "Traditions pyu"
 PYU_ideas_bonus:0 "Ambitions pyu"
 kyaukse_plains:0 "Plaines de Kyaukse"
 kyaukse_plains_desc:0 "Notre civilisation est située dans les plaines de Kyaukse, près du confluent de l'Irrawaddy et de la rivière Chindwin. Cela fournit à notre peuple un approvisionnement en nourriture abondante qui est fiable chaque année."
 city_state_design:0 "Conception de Cités-États"
 city_state_design_desc:0 "Les gens de notre pays sont situés dans des Cités-États, où il est plus facile pour nos grandes armées de les protéger des ennemis."
 pyu_millennium:0 "Millénaire pyu"
 pyu_millennium_desc:0 "Notre peuple a prospéré pendant un millier d'années. Cette période est connue sous nom de « Millénaire pyu ». Cela force le respect des autres royaumes."
 sri_ksetra:0 "Sri Ksetra"
 sri_ksetra_desc:0 "Notre capitale, Sri Ksetra, est un phare de notre richesse que notre peuple peut contempler. Elle leur fournit également un moyen de s'orienter sur la route à suivre dans leur vie et procure une grande partie du revenu de notre pays."
 beikthano_academy:0 "Académie de Beikthano"
 beikthano_academy_desc:0 "Les guerriers de tous les coins de notre royaume se sont rendus à l'Académie de Beikthano depuis l'aube de notre empire, afin de se former et d'améliorer leurs compétences."
 pyu_culture:0 "Culture pyu"
 pyu_culture_desc:0 "Même le nom de notre pays vient de notre appartenance ethnique, ce qui montre l'importance de ce facteur dans l'ensemble de la vie de notre peuple. Cela rend les peuples voisins plus disposés à accepter nos idées."
 pyu_calendar:0 "Calendrier pyu"
 pyu_calendar_dsec:0 "Nos scientifiques ont mis au point un calendrier par lequel nos gens peuvent vivre, ce qui rend plus facile pour eux de planifier les plantations et les récoltes. En retour, ceci leur permet de produire plus."
 CNA_ideas:0 "Doctrines du Chenla"
 CNA_ideas_start:0 "Traditions du Chenla"
 CNA_ideas_bonus:0 "Ambitions du Chenla"
 dangrek_chieftains:0 "Chefs dangrek"
 dangrek_chieftains_desc:0 "Notre gouvernement a donné plus d'autonomie aux chefs dangrek, qui vivent dans le nord de notre royaume. Cela leur a plu et ils offrent en retour leurs services à la couronne."
 indochinese_trade:0 "Commerce indochinois"
 indochinese_trade_desc:0 "Les marchands de notre nation ont réussi à convaincre les autres de faire transiter le commerce par nos ports."
 mekong_river_valley:0 "Vallée du Mékong"
 mekong_river_valley_desc:0 "Les forêts luxuriantes et les prairies plates de la vallée du Mékong se sont révélées être idéales pour construire les navires de nos marchands à un coût avantageux."
 tuol_kok_prah:0 "Tuol Kok Práh"
 tuol_kok_prah_desc:0 "L'une des provinces septentrionales de notre nation, Tuol Kok Prah, a été constamment assiégée par les ennemis qui veulent ses ressources. Nous avons été en mesure de repousser à chaque fois les hostilités et d'apprendre en outre de nouvelles tactiques de siège."
 chinese_ambassadors:0 "Ambassadeurs chinois"
 chinese_ambassadors_desc:0 "Notre gouvernement a envoyé des diplomates vers les grands royaumes de Chine pour améliorer leur vision de nous et obtenir une représentation au sein de leur cour."
 indian_ambassadors:0 "Ambassadeurs indiens"
 indian_ambassadors_desc:0 "Les riches nations du sous-continent indien ont également vu l'envoi de diplomates provenant de notre pays. Cela permet de les aider à admirer notre attitude à leur égard."
 isanapura_school:0 "École d'Isanapura"
 isanapura_school_desc:0 "Des milliers de jeunes travailleurs du Chenlan ont obtenu une formation supplémentaire à la grande école de notre capitale. Certains d'entre eux sont devenus de grands scientifiques et inventeurs pour notre nation."
 DVA_ideas:0 "Doctrines de Dvaravati"
 DVA_ideas_start:0 "Traditions de Dvaravati"
 DVA_ideas_bonus:0 "Ambitions de Dvaravati"
 dvaravati_autonomy:0 "Autonomie de Dvaravati"
 dvaravati_autonomy_desc:0 "Notre nation est une fédération de tribus éparses. Elles respectent notre gouvernement et veulent avoir une certaine liberté ; cela leur plaît que nous leur en donnions."
 she_with_many_gates:0 "Celle aux multiples portes"
 she_with_many_gates_desc:0 "Le nom de notre pays, Dvaravati, peut être traduit par « Celle aux multiples portes ». Ceci est vrai, puisque nous sommes entourés de nombreux autres peuples, qui méritent attention et respect."
 dharmacakra:0 "Dharmacakra"
 dharmacakra_desc:0 "Dharmacakra, ou Roue de la loi, est le code par lequel nos citoyens vivent. Il promeut le respect de l'autorité, ce qui rend nos armées assez disciplinées."
 influential_culture:0 "Culture influente"
 influential_culture_desc:0 "La culture de notre nation ne peut être facilement supplantée par d'autres, ce qui rend difficile pour les autres pays d'occuper nos terres légitimes."
 indochinese_buddhists:0 "Bouddhistes indochinois"
 indochinese_buddhists_desc:0 "Notre peuple fut la première nation essentiellement bouddhiste de la région. Il est de notre devoir de répandre la vraie foi à travers toute la région."
 nakhon_pathon:0 "Nakhon Pathon"
 nakhon_pathon_desc:0 "Les cités de notre royaume, y compris notre capitale, Nakhon Pathon, ont dû être construites de nos propres mains. Cela a rendu notre peuple très bon pour développer de nouvelles villes dans notre pays en pleine expansion."
 chao_phraya_riverboats:0 "Chao Phraya"
 chao_phraya_riverboats_desc:0 "Nos marchands utilisaient couramment des bateaux fluviaux pour transporter des marchandises de la côte vers les parties intérieures de notre pays. Cela a rendu que notre budget puisse supporter le financement de plus de navires."
 LIV_ideas:0 "Doctrines livonaises"
 LIV_ideas_start:0 "Traditions livonaises"
 LIV_ideas_bonus:0 "Ambitions livonaises"
 crusade_to_the_north:0 "Croisade vers le Nord"
 crusade_to_the_north_desc:0 "Nous avons répandu la parole de Dieu vers l'est, mais il y a encore des païens au nord. Nous allons répandre la parole de Dieu dans toutes les directions !"
 cesu_kaujas:0 "Cesu Kaujas"
 cesu_kaujas_desc:0 "Durant le siège de Cesis en 1577, notre Roi, Magnuss, s'installa dans le château de Cesis. Le 31 Août, le roi rencontra le tsar Ivan le Terrible. Cette réunion a abouti à l'arrestation du roi Magnuss et à cinq jours de bombardement du château. Plutôt que de se rendre, les 300 habitants de Cesis et de ses environs décidèrent de faire sauter le château. Nos gens préfèrent mourir que de s'incliner devant l'ennemi."
 decentralisation_of_archbishoprics:0 "Décentralisation des archevêchés"
 decentralisation_of_archbishoprics_desc:0 "Le pouvoir de notre nation est divisé entre les évêques, les archevêques et les chevaliers croisés. Alors que les évêques et archevêques sont officiellement les dirigeants de ce pays, ils accordent beaucoup d'autonomie aux croisés, qui à leur tour garantissent notre stabilité."
 border_between_east_and_west:0 "Frontière entre l'Est et l'Ouest"
 border_between_east_and_west_desc:0 "Nous sommes venus ici non seulement pour les croisades, mais aussi des possibilités de commerce avec l'Orient."
 control_of_the_grain_market:0 "Contrôle du marché des grains"
 control_of_the_grain_market_desc:0 "Alors que l'Europe souffrait de la famine et de la peste, nous avons pu augmenter notre contrôle du marché des céréales, puisque la peste n'est pas venue jusqu'ici."
 declaration_of_free_religion:0 "Déclaration de libre religion"
 declaration_of_free_religion_desc:0 "Nous avons rapidement réalisé que nous ne pourrions pas arrêter la réforme qui balaie le territoire, nous n'avons donc pas essayé de le faire."
 word_of_god:0 "Parole de Dieu"
 word_of_god_desc:0 "Nos forces savent que nous répandons la parole de Dieu et que nous serons récompensés du paradis pour notre foi."
 OSR_ideas:0 "Doctrines osroènes"
 OSR_ideas_start:0 "Traditions osroènes"
 OSR_ideas_bonus:0 "Ambitions osroènes"
 resistance_against_hellenism:0 "Résistance contre l'hellénisme"
 resistance_against_hellenism_desc:0 "Notre état est le centre du sentiment anti-helléniste. Nous allons les convertir à la vraie foi."
 centre_of_syriac_learning:0 "Centre d'apprentissage syriaque"
 centre_of_syriac_learning_desc:0 "Notre nation est devenue un centre pour tous les grands penseurs du monde syriaque. Cela nous donnera un avantage sur nos adversaires."
 upper_course_of_the_euphrates:0 "Cours supérieur de l'Euphrate"
 upper_course_of_the_euphrates_desc:0 "Notre royaume est situé près de la source du puissant Euphrate, qui nous donne accès aux routes commerciales importantes."
 abgar_fifth:0 "Abgar V"
 abgar_fifth_desc:0 "Abgar V était le roi de cette terre lorsque Jésus était encore vivant et fut l'un des premiers souverains convertis au christianisme. Il souffrait de la lèpre et demanda à Jésus de venir le guérir. Jésus ne put venir, mais il envoya Thaddeus, un de ses disciples, qui guérit Abgar de sa lèpre."
 edessa:0 "Edessa"
 edessa_desc:0 "Notre capitale, Édessa, est une cité très grande et riche. Contrôler une ville aussi importante nous permet de collecter des impôts pour nous rendre forts."
 buffer_between_persia_and_rome:0 "Tampon entre la Perse et Rome"
 buffer_between_persia_and_rome_desc:0 "Notre nation est située entre deux puissants empires qui souhaitent tous les deux notre terre. Malgré les nombreuses invasions, nous avons réussi à conserver notre indépendance. Nous l'avons fait par la construction de puissants forts et les avons dotés  d'hommes qualifiés."
 seleucid_empire:0 "Héritage de l'empire séleucide"
 seleucid_empire_desc:0 "Notre pays faisait autrefois partie du grand empire séleucide. Bien que cet empire soit disparu depuis longtemps, leurs compétences, leur savoir et leur technologie ne le sont pas."
 ADB_ideas:0 "Doctrines adiabènes"
 ADB_ideas_start:0 "Traditions adiabènes"
 ADB_ideas_bonus:0 "Ambitions adiabènes"
 four_tribes:0 "Quatre tribus"
 four_tribes_desc:0 "Notre terre est composée de quatre tribus:0 les Orontes, les Alani, les Azones et les Silices. Ces tribus contribuent à notre force."
 feudatory_dynasties:0 "Dynasties feudataires"
 feudatory_dynasties_desc:0 "Nous avons un grand nombre de longues dynasties de sujets féodaux. Ces familles ont une longue tradition de grande loyauté envers nous."
 rabbinic_academy_of_arbela:0 "Académie rabbinique d'Arbela"
 rabbinic_academy_of_arbela_desc:0 "Notre capitale Arbala a une importante communauté juive. Les Juifs ont construit une académie rabbinique en tant que centre de la culture et de l'apprentissage."
 meharaspes:0 "Meharaspes"
 meharaspes_desc:0 "Notre roi, Meharaspes, était l'un des principaux obstacles au contrôle de Trajan sur cette région. Nos murs sont solides et nous nous souvenons de cette époque."
 funds_for_the_temple_of_jerusalem:0 "Fonds pour le Temple de Jérusalem"
 funds_for_the_temple_of_jerusalem_desc:0 "Notre reine Hélène s'est installée en Terre sainte, où elle fit construire des palais à proximité du temple. Elle a également donné une grande partie de sa richesse pour la construction du Temple de Jérusalem. Les Juifs se souviennent de notre aide."
 zab_rivers:0 "Zab rivers"
 zab_rivers_desc:0 "Notre territoire se trouve entre les rivières Haute et Basse Zab. Ces tranchées naturelles permettent à nos forces de récupérer plus facilement."
 martyrdom_of_mahanus:0 "Martyre de Mahanuš"
 martyrdom_of_mahanus_desc:0 "Mahanuš était un important zoroastrien iranien qui se convertit au christianisme. Il a été tué pour sa foi et nous nous souvenons de son héroïsme et de son sacrifice."
 IBE_ideas:0 "Doctrines ibères"
 IBE_ideas_start:0 "Traditions ibères"
 IBE_ideas_bonus:0 "Ambitions ibères"
 likhi_range:0 "Chaîne de Likhi"
 likhi_range_desc:0 "Notre frontière avec la Colchide est marquée par la chaîne de Likchi, une série de cols difficiles d'accès mais qui sont faciles à défendre contre les attaques."
 mtskheta:0 "Mtskheta"
 mtskheta_desc:0 "Notre capitale, Mtskheta, se situe au confluent des rivières Aragvi et Kura. Elle est également l'une des plus vieilles villes habitées du monde, riche de connaissances et de culture. C'est une cité depuis laquelle un empire peut être construit."
 saeristavos:0 "Saeristavos"
 saeristavos_desc:0 "Notre pays est organisé en un système de saeristavos, chacun dirigé par un eristavi. En déléguant le pouvoir à ces eristavi, le pays peut être dirigé à la fois plus facilement et de manière plus pacifique."
 roman_imperial_protection:0 "Protection impériale romaine"
 roman_imperial_protection_desc:0 "Notre peuple est connu comme « amis des Romains » et profite de leur protection. Une protection de la part d'un empire amical si grand nous permet de nous concentrer sur d'autres choses sans craindre la menace d'envahisseurs."
 armazi:0 "Armazi"
 armazi_desc:0 "Armazi est à la tête de notre panthéon. Il s'agit d'un Dieu puissant qui protège notre peuple. Bien que le christianisme se développe dans notre pays, les vieilles croyances sont encore fortes."
 saint_nino:0 "Sainte Nino"
 saint_nino_desc:0 "Sainte Nino était une femme très importante qui a répandu le christianisme dans notre pays et qui finit par convertir le roi païen Mirian III d'Ibérie qui, perdu dans les ténèbres et aveuglé lors d'un voyage de chasse, retrouva son chemin après avoir prié le « Dieu de Nino »."
 caucasian_mountaineers:0 "Montagnards du Caucase"
 caucasian_mountaineers_desc:0 "Les montagnards du Caucase ont toujours été une partie importante de notre culture. Ils sont nés et formés dans les montagnes du Caucase et sont capable de faire la guerre ici beaucoup plus efficacement que n'importe quel envahisseur étranger."
 SHI_ideas:0 "Doctrines du Chirvan"
 SHI_ideas_start:0 "Traditions du Chirvan"
 SHI_ideas_bonus:0 "Ambitions du Chirvan"
 sharvan_plain:0 "Plaine de Chirvan"
 sharvan_plain_desc:0 "Notre terre et notre agriculture s'articule autour de la plaine fertile de Chirvan. Les cultures que nous produisons ici sont vitales pour notre nation."
 cypress_tree:0 "Cyprès"
 cypress_tree_desc:0 "Le nom de notre nation se traduit par « cyprès ». Ces vieux arbres majestueux poussent à travers le royaume et sont un signe de longévité, qui représente la longue vie de notre pays."
 battle_for_the_caspian:0 "Bataille pour la Caspienne"
 battle_for_the_caspian_desc:0 "Notre peuple a longtemps lutté pour les terres entre nous et la côte ouest de la mer Caspienne. Nous sommes habitués à ces conflits et le sang que nous avons versé rend notre prétentions claires."
 shirvanshah:0 "Shirvanshah"
 shirvanshah_desc:0 "Notre chef est Shirvanshah, le roi de Chirvan. Nous sommes une nation fière avec un roi orgueilleux."
 yazidi_islam:0 "Yézidisme"
 yazidi_islam_desc:0 "Nos dirigeants pratiquent le yézidisme. Cette variante de l'islam soutient que Dieu a laissé sept anges en charge de la Terre après l'avoir créée et que le chef de ces anges est soit l'ange-paon, soit le diable. Nous vivons dans un monde sombre, mais nous allons lui apporter la lumière."
 persian_poetry:0 "Poésie persane"
 persian_poetry_desc:0 "Les Shirvanshahs sont connus pour leur haut patronage de la poésie persane. Cela fait venir de nombreux poètes célèbres dans notre pays."
 river_kur:0 "Rivière Kur"
 river_kur_desc:0 "Notre frontière est marquée par la rivière Kur, une barrière naturelle qui nous permet de défendre nos frontières beaucoup plus efficacement."
 SOV_ideas:0 "Doctrines soviétiques"
 SOV_ideas_start:0 "Traditions soviétiques"
 SOV_ideas_bonus:0 "Ambitions soviétiques"
 collectivisation_of_land:0 "Collectivisation des terres"
 collectivisation_of_land_desc:0 "Toute la terre est travaillée par la collectivité, ce qui garantit l'égalité entre nos paysans."
 cults_of_personality:0 "Athéisme d'État"
 cults_of_personality_desc:0 "Au lieu d'adorer un ou plusieurs dieux, notre peuple vénère Lénine, Staline, Marx et d'autres grandes inspirations nationales."
 proletariat_rule:0 "Règle du prolétariat"
 proletariat_rule_desc:0 "Nous avons renversé la bourgeoisie et pris le pays pour le peuple, le prolétariat."
 hammer_and_sickle:0 "Marteau et faucille"
 hammer_and_sickle_desc:0 "Sur notre drapeau se trouvent le marteau et la faucille, un signe des travailleurs de notre pays. Le marteau est symbolise les travailleurs de l'industrie, tandis que la faucille symbolise les paysans."
 red_army:0 "Armée Rouge"
 red_army_desc:0 "Notre nouvelle Armée Rouge va étendre la Révolution à tous les coins de la planète. En tant qu'armée du peuple, poussée vers l'avant par le peuple, elle est très efficace."
 gulag_system:0 "Système de goulags"
 gulag_system_desc:0 "Les ennemis de l'État sont enfermés dans des goulags (des camps de travaux forcés) situés à l'écart de la société. Leur objectif est de rééduquer les dissidents. De cette façon, nous arrêtons la propagation des idées contre-révolutionnaires et trotskistes, une fois la rééducation terminée nous gagnons des travailleurs encore plus efficaces."
 sov_revolution:0 "Révolution"
 sov_revolution_desc:0 "Nous allons diffuser notre glorieuse révolution à tous les coins du globe et pour renverser pour toujours la bourgeoisie !"
 #BUY_ideas:0 "Doctrines bouyides"
 #BUY_ideas_start:0 "Traditions bouyides"
 #BUY_ideas_bonus:0 "Ambitions bouyides"
 ziyarid_soldiers:0 "Soldats ziyarides"
 ziyarid_soldiers_desc:0 "Nos fondateurs étaient des soldats de l'armée ziyaride. Nos dirigeants sont bien connus pour leur façon de diriger une armée."
 iranian_intermezzo:0 "Interlude iranien"
 iranian_intermezzo_desc:0 "Nous comblons le fossé entre les époques et abbassides et seldjoukides. Sans nous, les Seldjoukides n'auraient jamais pu devenir aussi puissants. Nous sommes ceux qui ont renforcé la Perse et ont amené les Abbassides à genoux et le monde s'en souviendra."
 buy_turkish_cavalry:0 "Cavalerie turque"
 buy_turkish_cavalry_desc:0 "Nos forces sont composées de puissants cavaliers turcs. Ces excellents guerriers des steppes vont permettre à notre nation de s'étendre aux confins de la Terre."
 buy_twelver_shia:0 "Chiisme duodécimain"
 buy_twelver_shia_desc:0 "Notre peuple suit les principes du chiisme duodécimain, la forme la plus commune de l'islam chiite. Nous croyons qu'il existe douze grands imams pour guider notre peuple."
 buy_islam_unity:0 "Unité islamique"
 buy_islam_unity_desc:0 "Bien que nous pratiquons le chiisme duodécimain, nous reconnaissons l'autorité du calife abbasside sunnite et n'avons jamais persécuté les autres formes de l'islam. Nous devons nous unir avec tous nos frères musulmans afin de répandre la parole de Mahomet dans toutes les directions !"
 dailamite_footsoldiers:0 "Fantassins dailamites"
 dailamite_footsoldiers_desc:0 "Il ya une concurrence saine entre nos fantassins dailamites et notre cavalerie turque. Cette compétition permet aux deux corps d'armée de rester forts."
 buy_sassanid_ideas:0 "Doctrines sassanides"
 buy_sassanid_ideas_desc:0 "Bien que nous nous sommes musulmans, nous avons été responsables de recréer de nombreux aspects du système zoroastrien sassanide, en particulier leur bureaucratie efficace."                                      
 AZE_ideas:0 "Doctrines azerbaïdjanaises"                                     
 AZE_ideas_start:0 "Traditions azerbaïdjanaises"
 AZE_ideas_bonus:0 "Ambitions azerbaïdjanaises"
 central_flatlands:0 "Plaines centrales"
 central_flatlands_desc:0 "Le centre de notre pays détient une grande quantité de terres plates et fertiles. Pour les hautes montagnes du Caucases, les terres disponibles pour la culture sont une denrée extrêmement précieuse."
 yanar_dag:0 "Yanar Dag"
 yanar_dag_desc:0 "Yanar Dag signifie « montagne embrasée ». Il s'agit d'un jet de gaz naturel qui est allumé en permanence depuis des décennies. Les gens viennent de loin pour voir cette flamme éternelle."
 nizami_ganjavi:0 "Nizami Ganjavi"
 nizami_ganjavi_desc:0 "Nizami, l'un des plus grands poètes persans de tous les temps, est né dans notre pays."
 saffron_rice_plov:0 "Plov au riz safrané"
 saffron_rice_plov_desc:0 "Le plov est un riz au safran cuit dans un bouillon assaisonné avec de nombreux types de légumes. Souvent accompagné de mouton, il s'agit de la spécialité de notre pays. L'Azerbaïdjan dispose de nombreux types différents d'aliments et de nourriture qui permettent de soutenir nos troupes."
 blue_red_green:0 "Bleu, rouge et vert"
 blue_red_green_desc:0 "Le bleu, le rouge et le vert sont les couleurs présentes sur notre drapeau. Il s'agit du même drapeau utilisé lorsque nous avions proclamé pendant un temps court la République démocratique d'Azerbaïdjan. Le bleu représente le nationalisme et la fierté turque, le rouge représente la modernité et notre lutte constante dans le futur, le vert représente la richesse de notre culture islamique."
 ex_soviet_state:0 "Racines soviétiques"
 ex_soviet_state_desc:0 "Les racines de l'Azerbaïdjan indépendante se trouvent dans la République socialiste soviétique d'Azerbaïdjan. Bien que nous ayons quitté l'Union soviétique, nous nous souvenons avec quelle efficacité la nation pouvait contrôler les gens."
 oil_azerbaijan:0 "Pétrole"
 oil_azerbaijan_desc:0 "Notre terre a longtemps été précieuse pour son pétrole. Lénine a déclaré que l'invasion de nos terres était justifiée parce que « l'Union soviétique ne pouvait pas survivre sans le pétrole azerbaïdjanais ». En négociant cette ressource avec des étrangers, nous pouvons devenir très riches et influents."
 PRS_ideas:0 "Doctrines vieilles-prussiennes"
 PRS_ideas_start:0 "Traditions vieilles-prussiennes"
 PRS_ideas_bonus:0 "Ambitions vieilles-prussiennes"
 amber_road:0 "Route de l'Ambre"
 amber_road_desc:0 "Nous contrôlons la route commerciale la plus importante des territoires slaves. Grâce à cette route, nous vendons de l'ambre et des fourrures ce qui nous rend encore plus riches que nos voisins."
 kriwo_kriweto:0 "Kriwo Kriweto"
 kriwo_kriweto_desc:0 "Notre grand-prêtre est appelé Kriwo kriweto. Ce chef religieux très important guide notre peuple et inspire les étrangers à nous soutenir."
 holy_streams_and_forests:0 "Rivières et forêts saintes"
 holy_streams_and_forests_desc:0 "Notre terre dispose de nombreuses régions sacrées qui ne peuvent être visités que par le Kriwo kriweto ou par une personne qui agit en son nom. Nous protégerons ces lieux saints de nos vies."
 natural_defenses:0 "Défenses naturelles"
 natural_defenses_desc:0 "Nous avons beaucoup de marais et de marécages sur et autour de notre territoire. Ces barrières naturelles nous protègent contre tous les ennemis."
 the_northern_crusade:0 "La croisade du Nord"
 the_northern_crusade_desc:0 "Lorsque les croisés sont venus sur nos terres, ils nous ont emmenés vers leurs monastères et leurs églises pour apprendre leurs visions chrétiennes, dans l'espoir de nous convertir à leur religion. Mais à la place, nous avons utilisé ce que nous avons appris d'eux pour nous libérer."
 nomadic_lifestyle:0 "Mode de vie nomade"
 nomadic_lifestyle_desc:0 "Notre peuple a toujours été voyageur, vivant de la terre, le sera toujours. Nul ne peut changer nos traditions ancestrales."
 crossroads_of_nations:0 "Carrefour des nations"
 crossroads_of_nations_desc:0 "La position centrale de notre tribu, avec d'autres tribus tout atour de nos frontières, signifie que la diplomatie est essentielle à notre survie. Sans surprise, nous sommes devenus plutôt bons dans ce domaine."
 ABK_ideas:0 "Doctrines abkhazes"
 ABK_ideas_start:0 "Traditions abkhazes"
 ABK_ideas_bonus:0 "Ambitions abkhazes"
 country_of_soul:0 "Pays de l'Âme"
 country_of_soul_desc:0 "Le nom de notre pays signifie « pays de l'âme ». L'esprit de notre peuple est en effet fort."
 byzantine_alliance:0 "Alliance byzantine"
 byzantine_alliance_desc:0 "Initialement vassal de Byzance, notre pays a remporté des victoires contre les hordes arabes. Notre territoire s'est étendu et l'influence nous a permis de gagner en autonomie et finalement l'indépendance vis-à-vis de Byzance. Nous avons maintenant une alliance solide avec leur Empire."
 greater_caucasus_abkhazia:0 "Grand Caucase"
 greater_caucasus_abkhazia_desc:0 "Notre frontière nord est sur la chaîne de montagne du Grand Causase. Nous avons ainsi une barrière naturelle contre les attaquants."
 citrus_plantations:0 "Plantations d'agrumes"
 citrus_plantations_desc:0 "Notre pays détient de vastes zones de plantations d'agrumes. En plus d'être l'un de nos principaux produits d'exportation, ces agrumes sont faciles et rapides à fournir à nos troupes dans le cas où les combats s'éternisent."
 krubera_cave:0 "Gouffre de Krubera"
 krubera_cave_desc:0 "Nos marchands et les voyageurs étrangers racontent beaucoup d'histoires au sujet de Krubera ou de la grotte du corbeau, une grotte dont personne n'a jamais vu le fond. Il s'agit du grouffre le plus profond connu au monde à ce jour. Notre peuple rancontre aux étrangers que la grotte s'étend jusqu'au centre de la Terre et que des monstres y résident. Ils sont ainsi effrayés à l'idée de nous ataquer."
 coastal_forests:0 "Forêts côtières"
 coastal_forests_desc:0 "Le long de la côte de la mer Noire s'étendent de vastes forêts de chênes, de hêtres et de charmes. Ce bois permet la construction de navires à un prix moindre."
 nart_sagas:0 "Nart Sagas"
 nart_sagas_desc:0 "Les sagas héroïques sont une série d'histoires communes à notre peuple et à un certain nombre de tribus autour de nous. Ces textes évoquent notre croyance populaire et permet de partager une identité commune."
 KHW_ideas:0 "Doctrines du Khwarezm"
 KHW_ideas_start:0 "Traditions du Khwarezm"
 KHW_ideas_bonus:0 "Ambitions du Khwarezm"
 slave_to_master:0 "D'esclave à maître"
 slave_to_master_desc:0 "Notre fondateur, Anush Tigin Gharchai, autrefois un humble esclave des Seldjoukides, est venu pour régner sur cette terre vaste et puissante. Si notre fondateur, un simple homme, peut en arriver aussi loin, alors il est certain que notre empire pourrait être encore plus vaste avec le temps."
 mercenary_unions:0 "Unions de mercenaires"
 mercenary_unions_desc:0 "Lorsque les Mongols sont venus, notre peuple a été forcé de fuir dans toutes les directions. Malgré cela, nous nous sommes unis à nouveau et avons formé des unions de mercenaires, capables de se battre avec une grande habileté et en grand nombre. Nous allons utiliser les connaissances que nous avons acquises pour récupérer notre terre."
 determined_fighters:0 "Combattants déterminés"
 determined_fighters_desc:0 "Même lorsque nos dirigeants ont été contraints de fuir, nous avons tenu, résistant à tous les oppresseurs."
 proud_people:0 "Peuple fier"
 proud_people_desc:0 "Beaucoup de pays autour de nous ont essayé de nous intimider au cours des années, mais nous les avons écrasés à chaque fois. Nous ne céderons jamais à l'ennemi."
 sunni_islam_khwarazmia:0 "Islam sunnite"
 sunni_islam_khwarazmia_desc:0 "Nous pratiquons le sunnisme, la forme la plus commune de la religion islamique. Avec notre foi si répandue, nous pouvons compter sur de grands alliés forts si nous sommes menacés par les païens ou les hérétiques."
 khw_oligarchy:0 "Oligarchie"
 khw_oligarchy_desc:0 "Notre souverain ne peut espérer d'administrer personnellement tout le territoire. Au lieu de cela, il s'appuie sur une noblesse puissante. Pendant que cette noblesse est satisfaite, les gens du peule le sont également."
 greater_iran:0 "Grand Iran"
 greater_iran_desc:0 "Notre nation est centrée dans le Grand Iran, une terre rude composée de montagnes et de déserts. Pour ceux qui le connaissent bien, notre pays fournit toutes les ressources nécessaires pour être forts, mais pour des étrangers, nos terres semblent vastes et stériles."
 KHZ_ideas:0 "Doctrines khazares"
 KHZ_ideas_start:0 "Traditions khazares"
 KHZ_ideas_bonus:0 "Ambitions khazares"
 jewish_lords:0 "Seigneurs juifs"
 jewish_lords_desc:0 "Il y a bien longtemps, beaucoup de nos nobles se sont convertis à la religion d'Abraham. Cette pratique s'est poursuivie à travers les âges. Désormais, la plupart de nos nobles considèrent Yahweh comme leur dieu."
 abraham_and_idols:0 "Abraham et les idoles"
 abraham_and_idols_desc:0 "Nos terres sont un mélange de judaïsme, d'islam, de christianisme et de paganisme. Yahveh nous enseigne de ne pas adorer les idoles, mais de tolérer ceux qui le font. Les païens pourront ainsi se rendre compte un jour que leur dieu Tengri est le nôtre sous une autre forme."
 silk_road_khazar:0 "Accès à la Route de la Soie"
 silk_road_khazar_desc:0 "Bien que les royaumes de la Chine et de l'Inde garder la route de la Soie en vie, cette route a été oubliée dans la steppe et en Europe. Si nous retrouvons l'activité commerciales apportée auparavant sur nos terres, alors nous pourrions imposer tout ce qui transite vers l'Ouest. Cela pourrait apporter une grande richesse pour notre peuple et nos terres."
 sons_of_the_steppe:0 "Fils de la steppe"
 sons_of_the_steppe_desc:0 "Depuis que notre peuple a adopté les manières du judaïsme, nous nous sommes surtout sédentarisés. Bien que nous n'errons plus à travers la steppe, nous nous remémorons toujours notre héritage. Nous n'oublierons donc jamais les leçons apprises de nos ancêtres."
 home_of_the_disporsa:0 "Centre de la dispora"
 home_of_the_disporsa_desc:0 "Depuis la destruction du Grand Temple de Jérusalem, notre peuple est sans-abri. Nous allons passer le mot que nos terres sont sans danger pour les Juifs, ils afflueront aini vers notre bannière."
 many_tribes_khazar:0 "De nombreuses tribus"
 many_tribes_khazar_desc:0 "Notre terre est composée d'un grand nombre de tribus, aucune n'ayant la même culture. Nous devrions améliorer notre administration pour réduire les conflits entre les tribus, ainsi devenir plus stable."
 second_israel:0 "Deuxième Israël"
 second_israel_desc:0 "Nous ferons de cette terre une seconde Israël. Une terre où le peuple juif ne pourra plus être persécuté ou exilé !"
 CUB_ideas:0 "Doctrines cubaines"
 CUB_ideas_start:0 "Traditions cubaines"
 CUB_ideas_bonus:0 "Ambitions cubaines"
 violent_past:0 "Passé agité"
 violent_past_desc:0 "Dès les premiers colons qui ont massacré la plupart des Taïnos à la révolution de Castro, nous ne sommes pas étrangers à la violence, mais nous avons toujours réussi à rester debout."
 cuban_cigars:0 "Cigares cubains"
 cuban_cigars_desc:0 "Les cigares cubains sont les meilleurs au monde. Nous avons une longue tradition d'industrie du tabac, ce qui fait que d'autres pays sont désireux d'acheter nos produits."
 self_sufficient_cuba:0 "Autosuffisance"
 self_sufficient_cuba_desc:0 "Nous sommes entourés par de puissants ennemis et nous avons appris par conséquent à ne compter que sur nous-mêmes."
 censorship_cuba:0 "Censure"
 censorship_cuba_desc:0 "Notre « Département de l'orientation révolutionnaire » garantit que tous nos médias disent uniquement la « vérité » et qu'aucun étranger ne puisse répandre de mensonges ici."
 cuban_beaches:0 "Plages cubaines"
 cuban_beaches_desc:0 "Ici, dans les Caraïbes, nous avons sables blancs légendaires, si bien que les touristes sont près à parcourir des milliers de kilomètres uniquement pour s'asseoir sur nos plages."
 compulsary_schooling:0 "Écrivains communistes"
 compulsary_schooling_desc:0 "Beaucoup d'écrivains communistes sont nés ici, ou ont vécu ici. Des écrivains comme Ernesto « Che » Guevara ont assuré le succès de notre gouvernement et le développement de notre société."
 bay_of_pigs:0 "Baie des Cochons"
 bay_of_pigs_desc:0 "Les puissants États-Unis sont venus ici pour nous conquérir, mais ils ont échoué et nous les avons renvoyés d'où ils venaient. Nous, féroces Cubains, ne nous rendrons jamais !"
 TRN_ideas:0 "Doctrines trinidadiennes"
 TRN_ideas_start:0 "Traditions trinidadiennes"
 TRN_ideas_bonus:0 "Ambitions trinidadiennes"
 island_of_tobacco:0 "Île du Tabac"
 island_of_tobacco_desc:0 "L'île de Tobago a été nommée ainsi d'après le tabac qui s'y trouve. La quantité abondante de cette ressource fait de nous une nation commerciale très puissante."
 land_of_the_colonists_trinidadtobago:0 "Terre des Empires coloniaux"
 land_of_the_colonists_trinidadtobago_desc:0 "Nos îles ont changé de propriétaire:0 se sont succédés les Français, les Néerlandais, les Espagnols et les Anglais. Cela nous a apporté de nombreux immigrants à utiliser dans nos armées."
 pirate_raids_trinidadtobago:0 "Raids des pirates"
 pirate_raids_trinidadtobago_desc:0 "Nos ressources abondantes ont conduit de nombreux pirates et même l'infâme Sir Walter Raleigh, à effectuer des raids sur nos ports. Nous devons nous assurer que notre marine est prête à toute invasion navale."
 search_for_el_dorado:0 "Recherche d'El Dorado"
 search_for_el_dorado_desc:0 "Beaucoup de conquistadors tels que Ponce de Leon et Barrio y Oruña ont utilisé Trinidad comme point de départ pour la recherche de la terre mythique d'El Dorado."
 native_uprisings_trinidadtobago:0 "Soulèvements indigènes"
 native_uprisings_trinidadtobago_desc:0 "L'île de la Trinité a vu de nombreuses tentatives de soulèvements indigènes. Nous devons renforcer nos armées si nous voulons empêcher que cela se reproduise."
 west_indies_regiment:0 "Le Régiment des Indes Occidentales"
 west_indies_regiment_desc:0 "Les anciens combattants du régiment des Indes Occidentales de la guerre de 1812 se sont établis sur nos terres après la guerre. Notre nation peut donc bénéficier de leur expérience."
 preserve_the_colony:0 "Préserver la colonie !"
 preserve_the_colony_desc:0 "Lorsque nous avons été envahis par les Néerlandais et les Anglais, nous nous sommes rendus pacifiquement. Pourquoi devrions-nous laisser notre colonie être détruite et envahie par les indigènes à cause d'une simple guerre ?"
 DOM_ideas:0 "Doctrines dominicaines"
 DOM_ideas_start:0 "Traditions dominicaines"
 DOM_ideas_bonus:0 "Ambitions dominicaines"
 first_settlement:0 "Première colonie"
 first_settlement_desc:0 "Notre capitale fut la première colonie européenne permanente dans le Nouveau Monde. Nous devons être à la hauteur de ce titre."
 land_of_the_high_mountains:0 "Pays des Hautes Montagnes"
 land_of_the_high_mountains_desc:0 "Les indigènes Taïnos appelaient notre terre Ayiti:0 la terre des hautes montagnes. Nos ennemis auront du mal à envahir nos forts."
 taino_rebellions:0 "Rébellions des Taïnos"
 taino_rebellions_desc:0 "Les rébellions des Taïnos, autour des années 1500, furent la dernière fois que nous avons eu une guerre civile. Pendant cette période, notre nation a été annexée par Haïti. Nous devons nous assurer que cela ne se reproduise pas."
 adaptable_economy:0 "Économie adaptable"
 adaptable_economy_desc:0 "Lorsque de grandes réserves d'or ont été découvertes au Mexique dans les années 1700, nous avons découvert d'autres méthodes pour garder notre économie stable."
 the_santa_maria:0 "La Santa Maria"
 the_santa_maria_desc:0 "Lorsque Christophe Colomb est revenu à Hispaniola, il découvrit que son navire fétiche, la Santa Maria, avait été détruit par une tempête. Nos navires seront ne construits qu'avec les matériaux les plus résistants pour empêcher qu'une telle tragédie se reproduise."
 cibao_valley:0 "Vallée de Cibao"
 cibao_valley_desc:0 "Nous avons bâti nos villes autour de la vallée de Cibao. L'or de la vallée a été une grande source de revenu pendant des décennies."
 agriculture_dominicanrepublic:0 "Agriculture"
 agriculture_dominicanrepublic_desc:0 "Notre pays a longtemps été connu pour son sol extrêmement fertile. Sans cette terre, notre nation n'aurait jamais survécu."
 UZB_ideas:0 "Doctrines ouzbèkes"
 UZB_ideas_start:0 "Traditions ouzbèkes"
 UZB_ideas_bonus:0 "Ambitions ouzbèkes"
 uzbek_people:0 "Peuple ouzbèke"
 uzbek_people_desc:0 "Les Ouzbeks constituent la grande majorité de notre population. Nous avons une culture unie et une détermination à rester libres."
 economic_controls_uzbek:0 "Contrôles économiques"
 economic_controls_uzbek_desc:0 "Nous nous assurons que notre économie est soigneusement contrôlée. Les marchands locaux possèdent des avantages importants par rapport à leurs concurrents étrangers. Cela nous permet de décider exactement où le commerce transite sur notre territoire."
 qizilqum:0 "Qizilqum"
 qizilqum_desc:0 "Le désert du Qizilqum constitue l'essentiel de notre territoire. Cette terre est extrêmement hostile à la vie, ce qui signifie que les armées étrangères ne peuvent pas y survivre longtemps."
 silk_road_uzbek:0 "Route de la Soie"
 silk_road_uzbek_desc:0 "Nous profitons pleinement de la route de la Soie qui traverse notre territoire. Cette route d'Est en Ouest rend nos marchands très riches et par le biais des taxes, ces derniers nous rendent également très riches."
 gold_and_copper_uzbek:0 "Or et cuivre"
 gold_and_copper_uzbek_desc:0 "Norte pays détient de vastes réserves d'or et de cuivre. Ces deux matériaux sont utiles pour le commerce et la production."
 uzbek_hordes:0 "Hordes ouzbèkes"
 uzbek_hordes_desc:0 "Pendant des centaines d'années, notre pays a été durement frappé par les conflits. Notre peuple se doit d'être à la fois nombreux et robuste pour gagner et conserver le pouvoir."
 patrons_of_science_uzbek:0 "Patronage de la science"
 patrons_of_science_uzbek_desc:0 "Sans nous, l'âge d'or islamique ne serait peut-être jamais arrivé. Timour le Boiteux, plus connu sous le nom de Tamerland, a abrité à Samarkand de nombreux artistes et scientifiques. Ces chercheurs ont contribué aux développements de l'astronomie et des mathématiques. Notre patronage de la science continue à ce jour."
 SYR_ideas:0 "Doctrines syriennes"
 SYR_ideas_start:0 "Traditions syriennes"
 SYR_ideas_bonus:0 "Ambitions syriennes"
 damascus:0 "Damas"
 damascus_desc:0 "Notre capitale, Damas, est l'une des plus anciennes villes du monde. Nous sommes considérés comme le berceau de la civilisation humaine. Nous avons vu de nombreux grands empires naître et s'éteindre. Notre territoire, lui, résiste au temps."
 varied_land_syria:0 "Terrain varié"
 varied_land_syria_desc:0 "La Syrie est une terre vaste et diversifiée, avec de hautes montagnes, des plaines et des déserts fertiles. Les gens viennent de partout dans le monde. Nos armées augmentent en taille car chacun souhaite assurer notre survie."
 ebla:0 "Ebla"
 ebla_desc:0 "Aux environs de 3500 avant Jésus-Christ, la civilisation d'Ebla a été fondée. Cette civilisation a débuté sous la forme d'un petit village, mais finit par régner sur une grande partie des régions du nord et de l'est de notre pays sous la forme d'un empire commercial. Nous maintenons leurs traditions de négociations, même si cette glorieuse civilisation a disparu depuis longtemps."
 umayyads:0 "Omeyyades"
 umayyads_desc:0 "Les Omeyyades ont fait de notre terre leur capitale. Ils se sont rendus compte de la valeur de notre peuple et de nos terres et ils nous ont appris à nous battre pour défendre notre pays."
 euphrates_syria:0 "Euphrate"
 euphrates_syria_desc:0 "Notre accès à l'Euphrate est ce qui permet notre survie. Notre civilisation a été fondée ici et c'est ici qu'elle s'épanouira."
 arabic_language_syria:0 "Langue arabe"
 arabic_language_syria_desc:0 "L'Empire ottoman régné sur nos terres une fois, mais ils nous ont grandement respectés parce que nous parlions leur langue. En utilisant la langue sainte, nous nous assurons que nos relations avec les puissances musulmanes restent fortes."
 syriac_cuisine:0 "Cuisine syriaque"
 syriac_cuisine_desc:0 "La cuisine syriaque est extrêmement variée, avec des influences de toute la Méditerranée et du Moyen-Orient. Notre culture alimentaire nous permet de soutenir un grand nombre de personne et assure la fidélité des troupes dont nous disposons."
 IRQ_ideas:0 "Doctrines irakiennes"
 IRQ_ideas_start:0 "Traditions irakiennes"
 IRQ_ideas_bonus:0 "Ambitions irakiennes"
 maqam:0 "Maqâm"
 maqam_desc:0 "Le maqâm irakien est considéré comme le meilleur système musical au monde. Le maqâm est à la fois un système musical général et ses applications particulières, qui sont utilisées dans notre musique traditionnelle. Nos traditions musicales offrent à notre population une source de divertissement, qui en retour n'éprouve pas d'envie de se révolter."
 basrah:0 "Bassorah"
 basrah_desc:0 "Bassorah a longtemps été un port de commerce vital et un fort stratégique. Notre contrôle de cette cité assure le succès de notre commerce et, par extension, de notre nation."
 arid_climate_iraq:0 "Climat aride"
 arid_climate_iraq_desc:0 "La majorité de notre pays est aride et sec, incapable de pouvoir abriter la vie. Nos deserts sont une barrière naturelle, drainant la force de nos ennemis afin que nous puissions les vaincre."
 sumer:0 "Héritage des Sumériens"
 sumer_desc:0 "Notre nation a autrefois abrité les Sumériens, la plus ancienne civilisation connue sur Terre. Nous savons ce que signifie résister à l'épreuve du temps."
 british_rule_iraq:0 "Ancien mandat britannique"
 british_rule_iraq_desc:0 "Avec la chute de l'Empire ottoman, nous sommes devenus un mandat britannique. Ils nous ont finalement donné notre indépendance, mais pas avant de nous enseigner leurs compétences en combat naval."
 church_of_the_east:0 "Église d'Orient"
 church_of_the_east_desc:0 "Depuis le deuxième siècle de notre ère, il ya eu une forte presense chrétienne dans notre pays. L'Église d'Orient, ou Église de la foi nestorienne, n'a jamais été la religion dominante dans notre pays, mais ses adeptes se sont toujours révélées utiles."
 two_rivers:0 "Deux fleuves"
 two_rivers_desc:0 "Bien que notre terre soit principalement stérile, les zones autour du Tigre et de l'Euphrate sont extrêmement fertiles et forment la base de notre survie."
 JOR_ideas:0 "Doctrines jordaniennes"
 JOR_ideas_start:0 "Traditions jordaniennes"
 JOR_ideas_bonus:0 "Ambitions jordaniennes"
 hashemite_monarchy:0 "Monarchie hachémite"
 hashemite_monarchy_desc:0 "Notre monarchie hachémite, tout en étant dirigée comme une monarchie constitutionnelle, a beaucoup de pouvoir. Notre roi utilise son pouvoir pour nous rendre forts, stables et démocratiques."
 petra_jordan:0 "Petra"
 petra_jordan_desc:0 "Petra, l'une des sept nouvelles merveilles du monde, est un signe de la pérennité de notre pays et de ce que nous pouvons atteindre."
 abbasid_caliphate:0 "Califat abbasside"
 abbasid_caliphate_desc:0 "Notre pays a vu la naissance des Abbassides, qui dirigea la plupart du monde arabe et permit l'avènement d'un âge d'or. Leur potentiel vit en nous."
 old_castles_jordan:0 "Anciens châteaux"
 old_castles_jordan_desc:0 "Un grand nombre de châteaux ont été construits ici, durant le Moyen Âge, à la fois par les croisés et par nos propres sujets. Beaucoup d'entre eux, comme Al Karak, sont devenus des villes. D'une manière générale, les solides murs de ces lieux restent immobiles et nous fournissent une protection."
 greater_syria_plan:0 "Plan de la Grande Syrie"
 greater_syria_plan_desc:0 "En vertu du Plan de la Grande Syrie, nous nous développons dans toutes les directions pour contrôler les terres qui sont revendiquées par notre roi."
 dead_sea_east:0 "Rive orientale de la mer Morte"
 dead_sea_east_desc:0 "Nous régnons sur la rive est de la mer Morte, une mer extrêmement importante pour toutes les religions abrahamiques. Cette mer donne du poids à notre parole et contribue à unir les diverses croyances présentes dans notre pays."
 us_trade_agreements_jordan:0 "Accords commerciaux des États-Unis"
 us_trade_agreements_jordan_desc:0 "Nos bonnes relations avec la communauté internationale et en particulier avec les États-Unis, signifient qu'ils nous envoient de l'argent pour soutenir notre économie et que nous bénéficions de taxes commerciales avantageuses par rapport à nos voisins."
 PLS_ideas:0 "Doctrines palestiniennes"
 PLS_ideas_start:0 "Traditions palestiniennes"
 PLS_ideas_bonus:0 "Ambitions palestiniennes"
 under_occupation:0 "Sous l'Occupation"
 under_occupation_desc:0 "La plupart de nos terres sont occupées par une puissance étrangère. Nous nous battons sur notre sol pour nos maisons et chaque soldat comprend l'importance de la victoire."
 holy_land_palestine:0 "Terre Sainte"
 holy_land_palestine_desc:0 "Notre pays détient au sein de ses frontières la terre la plus sacrée de la planète:0 la terre du lait et du miel."
 natural_beauty_palestine:0 "Beauté naturelle"
 natural_beauty_palestine_desc:0 "Depuis l'Antiquité, la Palestine a été connue comme un lieu d'une richesse naturelle et d'une beauté exceptionnelles. Les gens viennent de partout dans le monde, uniquement pour voir notre pays et nous n'abandonnerons jamais notre pays sans combattre."
 gaza_strip:0 "Bande de Gaza"
 gaza_strip_desc:0 "Notre contrôle de la bande de Gaza est d'une importance vitale. Même s'il s'agit d'une très petite zone, Napoléon a dit que le contrôle du Moyen-Orient serait impossible sans elle. La richesse de la bande maintient le succès de notre pays."
 dead_sea_west:0 "Rive ouest de la mer Morte"
 dead_sea_west_desc:0 "La mer Morte est extrêmement importante pour les religions abrahamiques et même les religions non-abrahamiques reconnaissent sa puissance, qu'ils attribuaient à la magie."
 arab_league_palestine:0 "Ligue arabe"
 arab_league_palestine_desc:0 "En tant que membre de la ligue arabe, nous pouvons compter sur le soutien de la plupart de nos voisins dans les négociations avec les puissances étrangères."
 sea_peoples:0 "Peuples de la Mer"
 sea_peoples_desc:0 "La première utilisation documentée du mot « Palestine » vient du nom d'une tribu des peuples de la mer qui est apparue à la fin de l'âge du bronze. Cette tribu causa d'importantes destructions, puis disparut tout aussi rapidement. Il n'est pas forcément évident de retracer notre histoire depuis nos ancêtres réputés pour être de grands marins et de puissants guerriers, mais nous avons conservé leurs compétences navales."
 TRK_ideas:0 "Doctrines turkmènes"
 TRK_ideas_start:0 "Traditions turkmènes"
 TRK_ideas_bonus:0 "Ambitions turkmènes"
 merv:0 "Merv"
 merv_desc:0 "Merv a longtemps été une ville extrêmement importante sur la Route de la soie, permettant le commerce entre la Chine et l'Occident."
 caspian_sea_turkmen:0 "Mer Caspienne"
 caspian_sea_turkmen_desc:0 "La mer Caspienne a longtemps été perçue comme un océan par le peuple de notre nation. Elle est réputée pour ses pêcheries qui fournissent des esturgeons et du caviar à nos troupes."
 karakum_desert_turkmen:0 "Désert du Karakoum"
 karakum_desert_kurkmen_desc:0 "Environ 80% de notre pays est recouvert par le désert du Karakoum, ou 'sable noir'. Ce désert nous permet de nous protéger contre les envahisseurs, ces derniers trouvant qu'il est difficile de survivre ici."
 president_for_life_turkmen:0 "Président à vie"
 president_for_life_turkmen_desc:0 "Notre premier président, Saparmurat Niyazov, a été déclaré président à vie. Son culte de la personnalité a assuré la stabilité de notre nation."
 turkmen_tribes:0 "Tribus turkmènes"
 turkmen_tribes_desc:0 "Les Turkmènes étaient à l'origine des Oghouzes qui se sont convertis à l'islam. Après la chute des Seldjoukides, ces Turkmènes se sont divisés en clans farouchement indépendants qui existent toujours aujourd'hui. Alors qu'ils sont encore indépendants, ces clans se battront pour assurer la perennité de leur mode de vie."
 neutral_policy_turkmen:0 "Politique de neutralité"
 neutral_policy_turkmen_desc:0 "Notre peuple est extrêmement conservateur et nous avons réussi à rester neutres dans presque chaque événement important depuis notre indépendance. Les autres nations nous respectent pour cela."
 cotton_exports:0 "Exportations de coton"
 cotton_exports_desc:0 "L'une des principales sources de nos revenus est le coton. Notre économie est restée fondamentalement la même depuis des siècles et a été constamment affinée et rendue plus rentable au fil du temps."
 PAK_ideas:0 "Doctrines pakistanaises"
 PAK_ideas_start:0 "Traditions pakistanaises"
 PAK_ideas_bonus:0 "Ambitions pakistanaises"
 arabian_sea_pakistan:0 "Mer d'Oman"
 arabian_sea_pakistan_desc:0 "Notre vaste littoral, abritant de nombreux ports, nous permet de produire et de soutenir une flotte très importante."
 wakhan_corridor:0 "Corridor du Wakhan"
 wakhan_corridor_desc:0 "Le corridor de Wakhan est une mince bande de terre, propriété de l'Afghanistan, délimitée par des rivières au Nord et des montagnes au Sud. Ce corridor nous assure que notre nation est à l'abri de toute attaque, puisque chaque ennemi qui souhaite nous combattre devra également lutter contre les Afghans."
 vast_army_pakistan:0 "Vaste armée"
 vast_army_pakistan_desc:0 "Nous avons la quatrième plus grande armée permanente du monde et la huitième plus grande force militaire. Celui qui désire nous combattre devra faire face à une force redoutable."
 land_of_the_pure:0 "Pays des purs"
 land_of_the_pure_desc:0 "Pakistan signifie « pays des purs » à la fois en ourdou et en persan. Nous allons défendre cette terre et maintenir sa pureté."
 mughal_empire:0 "Empire moghol"
 mughal_empire_desc:0 "Ce qui est aujourd'hui le Pakistan était autrefois gouverné par le puissant empire moghol. L'armée moghole était extrêmement efficace, au point de régner sur la majeure partie de l'Inde. Nous avons beaucoup appris d'eux."
 forests_of_pakistan:0 "Forêts du Pakistan"
 forests_of_pakistan_desc:0 "Une grande partie du Pakistan est recouverte de forêts d'arbres de toutes sortes. Ces arbres nous offrent d'énormes approvisionnements en bois pour alimenter notre production."
 jammu_and_kashmir:0 "Jammu-et-Cachemire"
 jammu_and_kashmir_desc:0 "Nous avons des prétentions sur l'ensemble du Jammu-et-Cachemire et par extension sur toute l'Inde. Nous avons bien établi ces prétentions et beaucoup d'espace pour nous développer, pour que les autres nations aient tendance à ne pas s'opposer à notre expansion, car elles savent qu'elles ne sont pas en danger."
 LIB_ideas:0 "Doctrines libyennes"
 LIB_ideas_start:0 "Traditions libyennes"
 LIB_ideas_bonus:0 "Ambitions libyennes"
 red_black_green:0 "Rouge, noir et vert"
 red_black_green_desc:0 "Le rouge de notre drapeau représente le sang versé par notre peuple pour obtenir la liberté, le noir représente les jours sombres où notre pays a été gouverné par l'Italie et le vert représente l'agriculture, notre principale source traditionnelle de revenus."
 tripoli:0 "Tripoli"
 tripoli_desc:0 "À l'origine une colonie phénicienne, notre capitale, Tripoli, est un port de commerce important et l'a été pendant des milliers d'années. Avoir un tel port important nous donne un grand avantage dans le commerce."
 al_fateh_revolution:0 "Al Fateh"
 al_fateh_revolution_desc:0 "Le Al Fateh, ou 1er Septembre, une révolution vit notre monarchie renversée. L'anniversaire de cet événement est une grande célébration de notre tradition républicaine et de notre gouvernement."
 italian_rule:0 "Domination italienne"
 italian_rule_desc:0 "La domination italienne sur nos terres fut une période difficile pour notre peuple. Toutefois, les tactiques et compétences occidentales observées sera d'une grande aide pour nos propres armées."
 aghlabids:0 "Aghlabides"
 aghlabids_desc:0 "Lorsque les Aghlabides nous ont gouvernés, nous avons pu apprécier une autonomie considérable. Notre peuple était heureux et ne s'est pas révolté. Nous avons essayé d'imiter ce système aghlabide."
 great_manmade_river:0 "Grande Rivière Artificielle"
 great_manmade_river_desc:0 "Considérée comme une « huitième merveille du monde », la Grande Rivière Artificielle est un vaste système d'aqueducs et de puits qui nous permet d'obtenir de l'eau, même dans de nombreux endroits arides du Sahara."
 libyan_desert:0 "Désert libyen"
 libyan_desert_desc:0 "Un des endroits les plus arides dans au monde, de nombreuses parties du désert libyen ne voient aucune précipitation durant des décennies. Pour les envahisseurs, il est ainsi quasiment impossible de nous attaquer par le sud."
 PAG_ideas:0 "Doctrines de Pagan"
 PAG_ideas_start:0 "Traditions de Pagan"
 PAG_ideas_bonus:0 "Ambitions de Pagan"
 irrawaddy_river:0 "Irrawaddy"
 irrawaddy_river_desc:0 "Vital pour le commerce et l'irrigation, le fleuve Irrawaddy nous permet de transporter le riz et d'autres produits commerciaux vers l'ensemble de notre territoire et vers les royaumes étrangers beaucoup plus facilement."
 theravada_buddhism_pagan:0 "bouddhisme theravâda"
 theravada_buddhism_pagan_desc:0 "Alors que les bouddhistes theravâda sont persécutés dans la plupart de l'Asie du Sud-Est, notre nation est un havre de paix. Le bouddhisme theravâda est la plus ancienne forme encore existante du bouddhisme et est pratiqué par la plupart de notre population."
 king_anawrahta:0 "Roi Anawrahta"
 king_anawrahta_desc:0 "Le roi Anawrahta a fondé notre Empire. Grand leader, il a uni toute la vallée de l'Irrawaddy à partir d'une petite principauté sèche située en Haute-Birmanie. Il s'est assuré de la réussite de notre nation pour toujours."
 twelve_gates_pagan:0 "Douze portes"
 twelve_gates_pagan_desc:0 "Chacune de nos villes possde douze portes, une pour chacun des douze signes du zodiaque. En respectant les signes célestes sur Terre, nous assurons un équilibre entre la Terre et les Cieux, un ordre céleste."
 burmese_script:0 "Écriture birmane"
 burmese_script_desc:0 "Nous avons notre propre écriture, ce qui nous permet d'écrire notre propre langue de manière plus précise et augmente le taux d'alphabétisation de notre peuple."
 cultural_acceptance_pagan:0 "Acceptation culturelle"
 cultural_acceptance_pagan_desc:0 "Le roi Kyansittha appela notre royaume « Pyu » et a adopté les ancêtres traditionnels pyu comme les siens. Il a parrainé les intellectuels môn, créant ainsi une élite intellectuelle et assurant que le pays et l'armée seraient gouvernés par le peuple birman qui est le fondateur légitime du royaume. En faisant cela, il s'est assuré que tous les groupes soient heureux et l'armée a vu de nombreuses nouvelles recrues."
 palace_guards:0 "Gardes du palais"
 palace_guards_desc:0 "La première armée permanente dans la région, les gardes du Palais, fondée en 1174, est une petite armée qui garde le roi et ses terres. En ayant une armée permanente, nous savons que nos forces sont mieux formées et peuvent se battre mieux que les forces de nos voisins."
 SRN_ideas:0 "Doctrines surinamiennes"
 SRN_ideas_start:0 "Traditions surinamiennes"
 SRN_ideas_bonus:0 "Ambitions surinamiennes"
 plantations_suriname:0 "Plantations"
 plantations_suriname_desc:0 "Notre colonie a été fondée comme un système de plantations autour des nombreuses rivières situées dans les plaines fertiles de Guyane. Bien que ces plantations ont soutenu les empires coloniaux, elles nous fournissent désormais les ressources naturelles nécessaires pour rendre notre pays fort."
 dutch_west_india_company_suriname:0 "Compagnie néerlandaise des Indes occidentales"
 dutch_west_india_company_suriname_desc:0 "Notre pays était autrefois la partie vitale de la Compagnie néerlandaise des Indes occidentales. Bien que la compagnie nous a laissés, les compétences qui ont fait leur succès sont toujours avec nous."
 colonial_defenses_suriname:0 "Défenses coloniales"
 colonial_defenses_suriname_desc:0 "Pendant la période coloniale, les Hollandais qui dirigeaient les plantations traitaient très mauvaise mal les esclaves sous leur commandement, causant la fuite de beaucoup d'entre eux vers la forêt tropicale. Ces esclaves évadés sont connus sous le nom de « marrons » ; ils se sont organisés et nous ont attaqués sans relâche. Nous sommes devenus très habiles pour construire des fortifications afin de nous défendre contre eux."
 sipaliwini_district:0 "District de Sipaliwini"
 sipaliwini_district_desc:0 "Le discrict massif de Sipaliwini est une vaste forêt, qui nous protège contre les invasions par le Brésil ou tout autre ennemi potentiel."
 rice_and_bananas_suriname:0 "Riz et bananes"
 rice_and_bananas_suriname_desc:0 "Notre sol fertile nous permet de faire pousser beaucoup de bananes et autant de riz. Ces denrées nous permettent de soutenir une population plus importante."
 diverse_culture_suriname:0 "Culture diversifiée"
 diverse_culture_suriname_desc:0 "Notre population est l'une des plus multiculturelles du monde, avec des gens venus d'Inde, d'Afrique, d'Europe, d'Asie et de nombreux autres endroits. Toute autre nation qui souhaite contrôler l'ensemble de ces groupes divers devront faire face à une tâche difficile."
 winti_religion:0 "Winti"
 winti_religion_desc:0 "La religion Winti est une fusion de nombreux systèmes de croyances très différentes apportées par les esclaves africains. Cette religion est divisée en quatre panthéons et possède de nombreuses caractéristiques de toutes les religions qu'elle a rencontrées."
 HRP_ideas:0 "Doctrines de Haripunchai"
 HRP_ideas_start:0 "Traditions de Haripunchai"
 HRP_ideas_bonus:0 "Ambitions de Haripunchai"
 lamphun:0 "Lamphun"
 lamphun_desc:0 "Notre capitale, Lamphun, est une ville ancienne, avec des preuves d'habitation remontant à au moins 300 avant Jésus-Christ. Il s'agit également du coeur de notre royaume. Cette ancienne cité nous procure un sentiment de permanence."
 close_relations_hariphunchai:0 "Relations étroites"
 close_relations_hariphunchai_desc:0 "Lorsqu'une épidémie de choléra nous a frappé en 1050, nos sujets ont été forcés de vivre parmi les peuples des royaumes Môn situés aux alentours. Par conséquent, les liens entre nos royaumes sont très forts."
 wiang_fortifications_hariphunchai:0 "Fortifications Wiang"
 wiang_fortifications_hariphunchai_desc:0 "Autour de notre ville, nous avons construit un système de Wiangs, qui sont des fortifications avec des douves. Ces forts sont une défense essentielle contre les envahisseurs potentiels."
 wats_hariphunchai:0 "Wats"
 wats_hariphunchai_desc:0 "Un wat est un lieu de culte bouddhiste. Notre pays est riche d'une multitude de ces temples, nous procurant un fort sentiment de proximité avec notre foi."
 two_rivers_hariphunchai:0 "Deux rivières"
 two_rivers_hariphunchai_desc:0 "Notre cité est construite dans un espace situé entre les rivières Mae Kwuang et Mae Ping. Ces rivières irriguent nos champs, ce qui permet le soutien de nos cultures et de notre armée."
 hindus_and_buddhists:0 "Hindous et bouddhistes"
 hindus_and_buddhists_desc:0 "Hindous et bouddhistes vivent côte à côte dans notre pays. L'hindouisme fournit la base de notre culture, alors que le  bouddhisme nous procure un sentiment d'ordre naturel et encourage la paix. Ces deux religions se cumulent donc habilement au sein de notre société."
 mon_script_hariphunchai:0 "Écriture mônique"
 mon_script_hariphunchai_desc:0 "Nous avons notre propre écriture, ce qui nous permet d'écrire notre langue de manière extrêmement précise. Cela nous donne un avantage sur beaucoup d'autres pays, qui doivent compter sur des écritures étrangères pour écrire leur langage."
 BLA_ideas:0 "Doctrines pieds-noirs"
 BLA_ideas_start:0 "Traditions pieds-noirs"
 BLA_ideas_bonus:0 "Ambitions pieds-noirs"
 sun_dance_blackfoot:0 "Danse du Soleil"
 sun_dance_blackfoot_desc:0 "La danse du Soleil est une partie très importante de notre culture. Par elle, nous assurons la sécurité et le bien-être de nos familles par le sacrifice personnel."
 niitsitapi:0 "Niitsitapi"
 niitsitapi_desc:0 "Dans notre langue, nous sommes les Niitsitapi, ou « peuple originel ». En tant qu'habitants légitimes de ces terres, comment pourrions-nous les abandonner aux étrangers ?"
 european_technologies_blackfoot:0 "Technologies européennes"
 european_technologies_blackfoot_desc:0 "Notre adoption rapide de la technologie européenne, comme les armes à feu et les techniques avancées de cavalerie, nous ont donné de grands avantages à la fois dans la chasse et dans les combats."
 bison_hunters:0 "Chasseurs de bison"
 bison_hunters_desc:0 "Nous sommes très habiles pour chasser le bison et à en utiliser toutes les parties. Cela signifie que nous pouvons récupérer nos forces en mouvement et de manière rapide."
 three_tribes_blackfoot:0 "Trois tribus"
 three_tribes_blackfoot_desc:0 "Notre confédération est composée de trois tribus:0 les Piikáni, les Káínaa et les Siksikáwa. Chaque tribu contribue sa force pour le bien de la confédération."
 fur_trade_blackfoot:0 "Commerce des fourrures"
 fur_trade_blackfoot_desc:0 "Les Européens nous donneront beaucoup de chevaux et d'armes en échange de nos fourrures. Notre contact avec les Européens nous a ainsi enrichis."
 peace_with_the_white_man_blackfoot:0 "Paix avec l'homme blanc"
 peace_with_the_white_man_blackfoot_desc:0 "Bien que nous sommes souvent hostiles aux trappeurs et aux chasseurs sur nos terres, nous ne nous sommes jamais impliqués dans des guerres contre les hommes blancs. Ils nous respectent pour cela."
 COM_ideas:0 "Doctrines comanches"
 COM_ideas_start:0 "Traditions comanches"
 COM_ideas_bonus:0 "Ambitions comanches"
 slave_trade_comanche:0 "Commerce des esclaves"
 slave_trade_comanche_desc:0 "Nous sommes extrêmement habiles pour capturer les esclaves d'autres tribus et des colons blancs. Nous pouvons alors revendre ces esclaves et nous faire de l'argent."
 horse_culture_comanche:0 "Culture du cheval"
 horse_culture_comanche_desc:0 "Peu d'autres nations ont adopté le cheval comme une partie vitale de la vie quotidienne. Nous, peuple Comanche, sommes très qualifiés pour l'entraînement et l'utilisation de chevaux."
 shoshone_migrants:0 "Migrants shoshones"
 shoshone_migrants_desc:0 "Notre population est renforcée par les migrants shoshones et les captifs des raids, qui se joignent à nos tribus. Ces personnes rejoignant notre société nous donnent un grand avantage numérique sur bon nombre de nos ennemis."
 band_system_comanche:0 "Système de bande"
 band_system_comanche_desc:0 "Nous n'avons aucun gouvernement central ou de chef unique. Au lieu de cela, notre société est organisée en petites bandes, chacune avec une sorte de système démocratique. Les révoltes contre nous sont inconnues."
 warrior_people_comanche:0 "Peuple guerrier"
 warrior_people_comanche_desc:0 "Les guerriers et les combats sont une grande partie de notre identité. À un certain moment, nous avons été en guerre avec presque chacun de nos voisins. Notre peuple est habitué à notre comportement de belliciste."
 body_decoration_comanche:0 "Décoration du corps"
 body_decoration_comanche_desc:0 "Nous recouvrons nos corps avec beaucoup de couleurs et de modèles différents, la conception étant propre à chaque individu. Ces décorations sont importantes pour nous:0 elles nous montrent qui nous sommes et nous n'abandonnerons pas nos coutumes."
 pemmican_comanche:0 "Pemmican"
 pemmican_comanche_desc:0 "Aliment énergétique largement utilisé par nos guerriers, le pemmican est fabriqué à partir de viande et de fruits et nous permet de rester en bonne santé pendant les conflits s'étendant sur de grandes distances."
 CSA_ideas:0 "Doctrines confédérées"
 CSA_ideas_start:0 "Traditions confédérées"
 CSA_ideas_bonus:0 "Ambitions confédérées"
 king_cotton:0 "Roi Coton"
 king_cotton_desc:0 "Nos terres disposent d'une quantité importante de coton, une ressource extrêmement précieuse. Cette ressource incitera, nous l'espérons, les puissances européennes à rejoindre la guerre à nos côtés."
 the_cause_CSA:0 "La Cause"
 the_cause_CSA_desc:0 "Nous luttons tous pour la cause de l'indépendance de chaque État du Sud et pour que nos propriétaires d'esclaves puissent continuer à exercer leurs activités."
 struggle_for_survival:0 "Lutte pour la survie"
 struggle_for_survival_desc:0 "Nous nous battons pour notre survie. Si nous échouons, alors notre terre, nos traditions et notre peuple, tout cela nous sera arraché à tout jamais."
 ranch_traditions:0 "Traditions des ranches"
 ranch_traditions_desc:0 "Nous avons une longue tradition d'élevage en ranch, ce qui nous procure un excellent approvisionnement en viande pour nourrir nos troupes."
 superiority_CSA:0 "Superiorité"
 superiority_CSA_desc:0 "Nous croyons que, nous, les blancs, sommes, de par notre nature, supérieurs à toutes les autres races. Cette confiance en nous nous donne un fort sentiment de fierté et de tradition."
 red_indians:0 "Peaux-Rouges"
 red_indians_desc:0 "La plupart des cinq « nations civilisées » amérindiennes nous soutiennent, citant des violations de leur territoire de la part des États du Nord. Nous acceptons leur aide avec plaisir."
 war_taxes:0 "Taxes de guerre"
 war_taxes_desc:0 "Nous sommes en guerre et chacun sait qu'il doit contribuer autant que possible à l'effort de guerre pour la survie de notre nation."
 BHM_ideas:0 "Doctrines bahamiennes"
 BHM_ideas_start:0 "Traditions bahamiennes"
 BHM_ideas_bonus:0 "Ambitions bahamiennes"
 slave_trade_bahamas:0 "Commerce des esclaves"
 slave_trade_bahamas_desc:0 "Nous avons une longue tradition d'esclavage dans les Bahamas. Ces esclaves renforcent notre production."
 pirates_bahamas:0 "Pirates"
 pirates_bahamas_desc:0 "L'île de New Providence et dans une moindre mesure l'ensemble des Bahamas, est un havre pour les pirates, en grande partie d'anciens corsaires de la guerre de Succession d'Espagne. Ces pirates servent désormais le plus offrant et leur nombre important signifie qu'il y a beaucoup de concurrence parmi les pirates pour nos offres."
 tourism_bahamas:0 "Tourisme"
 tourism_bahamas_desc:0 "Ce pays est célèbre pour ses eaux limpides et peu profondes et pour ses belles plages. Les gens viennent des quatres coins du monde pour voir nos merveilles et nous pouvons les taxer."
 american_loyalists_bahamas:0 "Loyalistes américains"
 american_loyalists_bahamas_desc:0 "Après la guerre civile américaine, de nombreux loyalistes vaincus se sont réinstallés ici avec leurs esclaves. À la fois les loyalistes et les esclaves s'ajoutent désormais à l'effectif de nos armées."
 bahamas_flag:0 "Drapeau des Bahamas"
 bahamas_flag_desc:0 "Notre drapeau est composé d'un triangle noir qui pointe vers l'aigue-marine et l'or. Le noir est une couleur forte, représentant la vigueur et la force de notre peuple uni. L'aigue-marine et l'or représentent respectivement les ressources de la mer et du Soleil."
 sailing_traditions_bahamas:0 "Traditions de navigation"
 sailing_traditions_bahamas_desc:0 "La navigation est une partie importante de notre culture et à ce titre nous avons beaucoup de recrues solides et qualifiées pour notre marine."
 crabs_pineapples:0 "Crabes et ananas"
 crabs_pineapples_desc:0 "Notre île dispose de nombreux crabes et d'ananas que nos troupes peuvent consommer. Cette nourriture facile à trouver et à manger nous permet de récupérer nos forces plus rapidement que nos ennemis."
 SVG_ideas:0 "Doctrines saint-vincentaises"
 SVG_ideas_start:0 "Traditions saint-vincentaises"
 SVG_ideas_bonus:0 "Ambitions saint-vincentaises"
 hurricane_belt_vincent:0 "Ceinture des ouragans"
 hurricane_belt_vincent_desc:0 "Nos îles sont situées dans la Ceinture des ouragans. Alors que nous nous sommes ajustés aux nombreux ouragans qui frappent nos terres, ces mêmes ouragans découragent nos ennemis et détruisent leurs armées s'ils sont assez fous pour nous attaquer."
 dense_population_vincent:0 "Population dense"
 dense_population_vincent_desc:0 "Bien que nous ayons peu de terres, celles dont nous disposons sont très densément peuplées, nous donnant ainsi de nombreuses personnes à recruter au sein de notre armée."
 kingstown:0 "Kingstown"
 kingstown_desc:0 "Notre capitale, Kingstown, est aussi notre plus grand port. Cela nous donne beaucoup de pouvoir sur le commerce dans la région."
 plantations_vincent:0 "Plantations"
 plantations_vincent_desc:0 "Notre sol volcanique nous donne d'excellentes conditions de croissance que nous utilisons pour développer toutes sortes de plantes qui peuvent être vendues à d'autres nations."
 personal_union_vincent:0 "Domaine du Commonwealth"
 personal_union_vincent_desc:0 "Nous sommes dans une union personnelle avec la Grande-Bretagne, ce qui signifie que nous avons de bonnes relations avec eux et sommes protégés par eux."
 sport_vincent:0 "Sports"
 sport_vincent_desc:0 "De nombreux sports comme le football et le rugby sont très populaires sur nos îles. Nous avons nos propres équipes nationales dans ces sports, qui font notre fierté lorsqu'ils gagnent."
 good_communications_vincent:0 "Bons moyens de communication"
 good_communications_vincent_desc:0 "Notre pays est composé d'un grand nombre d'îles. Cela signifie que le développement de bons moyens de communication entre toutes les îles a toujours été la plus haute priorité. En sachant où tout le monde se trouve, nous pouvons les imposer plus facilement." 
 LUX_ideas:0 "Doctrines luxembourgeoises"
 LUX_ideas_start:0 "Traditions luxembourgeoises"
 LUX_ideas_bonus:0 "Ambitions luxembourgeoises"
 lux_roman_infrastructure:0 "Infrastructures romaines"
 lux_roman_infrastructure_desc:0 "Les Romains ont construit de nombreuses routes dans tout leur empire. Le Luxembourg bénéficie toujours de ces anciennes routes commerciales."
 house_of_luxembourg:0 "Maison de Luxembourg"
 house_of_luxembourg_desc:0 "La Maison de Luxembourg était l'une des dynasties les plus influentes et puissantes au cours de la fin du Moyen Âge."
 emperor_title:0 "Terre d'empereurs"
 emperor_title_desc:0 "Il n'y avait pas beaucoup de monarques qui pouvaient réclamer le titre d'empereur, mais la maison de Luxembourg a fourni plusieurs empereurs pour le Saint-Empire romain germanique."
 gibraltar_of_the_north:0 "Le Gibraltar du Nord"
 gibraltar_of_the_north_desc:0 "Puisque nous n'étions pas d'une très grande taille, nous sommes forcés de nous concentrer sur les tactiques défensives et de construire des fortifications solides."
 minette:0 "Réserves de fer"
 minette_desc:0 "Dans les régions du Sud du Luxembourg se trouvent des réserves de fer. Elles sont bénéfiques pour l'industrie de notre nation."
 lux_neutrality:0 "Neutralité"
 lux_neutrality_desc:0 "L'indépendance et la neutralité du Luxembourg ont été garanties par le second traité de Londres en 1867."
 european_capital:0 "Capitale européenne"
 european_capital_desc:0 "Le Luxembourg est le siège de la Cour européenne de justice, faisant de notre pays l'une des capitales de l'Europe."
 FOX_ideas:0 "Doctrines des Fox"
 FOX_ideas_start:0 "Traditions des Fox"
 FOX_ideas_bonus:0 "Ambitions des Fox"
 meskwaki:0 "Meskwaki"
 meskwaki_desc:0 "Nous nous identifions comme les Meskwaki. Ce terme vient de notre mythe de la création, qui stipule que les premiers humains ont été créés par Wisaka à partir d'argile rouge. En ayant notre propre culture et nos propres mythes, nous gagnons un sentiment d'indépendance et de résistance à d'autres cultures qui essayeraient de nous asservir."
 great_lakes_fox:0 "Grands Lacs"
 great_lakes_fox_desc:0 "Notre patrie se situe dans les Grands Lacs, où se trouve une abondance de nourriture et d'eau. Nos armées ont un fort centre à partir duquel construire un empire."
 algonquian_languages_fox:0 "Langues algonquines"
 algonquian_languages_fox_desc:0 "Notre langage est l'une des langues algonquines. Les similitudes entre notre langue et les langues de nos voisins contribuent à la création d'alliances et à la négociation d'ententes et d'accords."
 resistance_to_new_france:0 "Résistance à la Nouvelle-France"
 resistance_to_new_france_desc:0 "Notre résistance à la Nouvelle-France est si forte et efficace que le roi de France a ordonné notre extermination totale. Nous devons continuer à mettre en place une lutte acharnée contre eux."
 fox_and_wolf_rivers:0 "Rivières Fox et Wolf"
 fox_and_wolf_rivers_desc:0 "Nous sommes dans le contrôle de la rivière Fox et de ses affluents, nous donnant un accès extrêmement précieux vers le Mississippi."
 tama_county:0 "Comté de Tama"
 tama_county_desc:0 "Nous sommes l'une des rares tribus amérindiennes qui a été en mesure d'acheter des terres aux États-Unis. La terre que nous avons achetée est appelé « comté de Tama », du nom de l'un de nos chefs."
 code_talkers_fox:0 "Langage codé"
 code_talkers_fox_desc:0 "Les ennemis ne peuvent pas comprendre nos communications secrètes en raison de la rareté de notre langue. Cela nous donne un grand avantage dans la bataille et rend nos guerriers utiles en tant que mercenaires."
 JAM_ideas:0 "Doctrines jamaïcaines"
 JAM_ideas_start:0 "Traditions jamaïcaines"
 JAM_ideas_bonus:0 "Ambitions jamaïcaines"
 port_royal:0 "Port-Royal"
 port_royal_desc:0 "Port-Royal se trouve près de la capitale de la Jamaïque, Kingston. Ce port, situé dans une grande rade naturelle, est vital pour le commerce dans la région."
 imperial_history_jamaica:0 "Histoire impériale"
 imperial_history_jamaica_desc:0 "Initialement dirigée par les Espagnols sous le nom de Santiago, notre île a ensuite été contrôlée par les Britanniques, jusqu'à ce que nous obtentions finalement notre indépendance. Nous avons une longue tradition d'être gouvernés par de puissants explorateurs marins et nous sommes extrêmement compétents en la matière grâce à eux."
 montego_bay:0 "Montego Bay"
 montego_bay_desc:0 "Nommé par les Espagnols « manteca bahía », ce qui signifie « baie de saindoux », Montego Bay est réputée pour l'industrie de saindoux en raison des nombreux sangliers présents dans la région. Ce saindoux fournit beaucoup de protéines à nos troupes rapidement."
 jewish_community_jamaica:0 "Communauté juive"
 jewish_community_jamaica_desc:0 "Les Juifs étant interdits de séjour en France, souvent chassés de l'Espagne et du Portugal et persécutés à travers le Vieux Continent, la Jamaïque est un havre d'accueil pour ce peuple. Ces Juifs, principalement des marchands et des commerçants, ont permis de renforcer rapidement notre économie et nos taxes."
 pirates_jamaica:0 "Pirates"
 pirates_jamaica_desc:0 "Après les Espagnols furent expulsés de notre île, les pirates ont été autorisés à s'installer à Port-Royal. Ces pirates fournissent une ligne de défense si d'éventuels envahisseurs étrangers essaient de nous attaquer."
 breadfruit_jamaica:0 "Arbre à pain"
 breadfruit_jamaica_desc:0 "Le fruit à pain est une culture de base, ici sur la Jamaïque. Il peut être cuit et mangé et a une texture ainsi qu'une odeur agréables. Cela signifie que nous pouvons soutenir une population plus large sur la Jamaïque que nous aurions pu soutenir sans arbres à pain."
 blue_mountains:0 "Blue Mountains"
 blue_mountains_desc:0 "Les Blue Mountains, ou Montagnes bleues, sont la chaîne de montagnes la plus étendue sur notre île et offre un spectacle grandiose et magnifique."
 FUN_ideas:0 "Doctrines du Fou-nan"
 FUN_ideas_start:0 "Traditions du Fou-nan"
 FUN_ideas_bonus:0 "Ambitions du Fou-nan"
 oc_eo:0 "Óc Eo"
 oc_eo_desc:0 "Óc Eo signifie « canal de verre ». Ce port est très occupé, avec des marchands en provenance de Rome, de la Chine et de l'Inde. Avoir tant de peuples différents négocier sur nos terres nous rend très riches."
 mekong_delta_funan:0 "Delta du Mékong"
 mekong_delta_funan_desc:0 "Le delta du Mékong est rempli de bonnes terres agricoles et d'animaux sauvages. Cela offre à nos armées la nourriture dont ils ont besoin pour fonctionner."
 loose_confederation_funan:0 "Confédération"
 loose_confederation_funan_desc:0 "Nous ne sommes pas un seul État unifié, mais plutôt une confédération lbre de cités-États. Bien que nous nous battons souvent les uns les autres, nous sommes unis lorsque nous devons l'être et possédons une identité khmère ainsi qu'une culture commune."
 funanese_bureaucracy:0 "Bureaucratie du Fou-nan"
 funanese_bureaucracy_desc:0 "Nous disposons d'une bureaucratie puissante et efficace. Cette bureaucratie permet à notre pays de fonctionner efficacement et nous donne un avantage sur nos ennemis."
 sanskrit_court_funan:0 "Cour sanskit"
 sanskrit_court_funan_desc:0 "Comme la plupart de nos voisins, notre cour parle et écrit en sanskrit. Nous sommes donc unis et capables de communiquer avec tous nos voisins et même avec les peuples de l'Inde lointaine."
 silver_coinage_funan:0 "Monnaie en argent"
 silver_coinage_funan_desc:0 "Marquées d'un argus ocellé ou d'un oiseau hamsa, nos pièces sont un mode essentiel d'échange. En outre, la valeur d'une pièce et l'économie sont déterminées par la confiance que les gens placent en sa valeur. En rendant nos pièces de monnaie en argent, les gens savent que notre économie a une valeur constante et forte."
 buddhism_funan:0 "Bouddhisme"
 buddhism_funan_desc:0 "Notre peuple pratique le bouddhisme. Le bouddhisme est une religion très tolérante, permettant à ceux des différentes confessions d'adorer leur Dieu en paix et d'assurer la sécurité de notre royaume."
 IDN_ideas:0 "Doctrines indonésiennes"
 IDN_ideas_start:0 "Traditions indonésiennes"
 IDN_ideas_bonus:0 "Ambitions indonésiennes"
 large_population_indonesia:0 "Grande population"
 large_population_indonesia_desc:0 "Notre pays est l'un des plus peuplés de la planète. Pendant les périodes de besoin, nous pouvons faire appel à ces hommes et ces femmes pour défendre notre nation."
 pancasila:0 "Pancasila"
 pancasila_desc:0 "À la veille de notre indépendance, nos fondateurs ont décidé de ne pas adopter les idéologies existantes, mais plutôt d'en créer des plus appropriées pour notre nation. Le pancasila est la croyance que l'Indonésie doit suivre cinq principes : la croyance dans le seul et unique vrai Dieu, l'humanité juste et civilisée, l'unité de l'Indonésie, la démocratie et la justice sociale pour tous nos citoyens."
 natural_wealth_indonesia:0 "Richesses naturelles"
 natural_wealth_indonesia_desc:0 "Notre nation est entourée par trois océans, parsemée de forêts luxuriantes et abrite des paysages variés et des écosystèmes supportant une flore et une faune merveilleuses. Dans le passé, les étrangers exploitaient et pillaient nos richesses naturelles, mais maintenant que nous sommes libres, ces ressources doivent être utilisées à notre avantage et non la leur."
 borobudur:0 "Borobudur"
 borobudur_desc:0 "Les royaumes du passé produisaient de belles architectures durant leurs règnes. L'un des plus grandioses est le Borobudur, considéré comme une merveille construite par l'homme, ce qui est une source de fierté pour notre peuple."
 maritime_nation_indonesia:0 "Nation Maritime"
 maritime_nation_indonesia_desc:0 "Depuis des temps immémoriaux, la mer a été une partie importante de la vie de notre peuple. Notre histoire raconte la maîtrise navale des anciens royaumes et le commerce qui s'étendait jusqu'à Rome. Ne pas profiter des vastes océans qui se trouvent devant nous serait de la pure folie."
 bhinneka:0 "Bhinneka Tunggal Ika"
 bhinneka_desc:0 "Notre devise nationale signifie « l'unité dans la diversité ». Nos terres s'étendent de Sabang à Merauke, notre nation est remplie de diverses cultures ethnies et religions. Même nos pères fondateurs savaient l'importance de cela et notre constitution a été faite pour tenir compte de cette richesse."
 non_bloc_movement_indonesia:0 "Mouvement des non-alignés"
 non_bloc_movement_indonesia_desc:0 "Pendant la guerre froide, nous étions l'un des pays qui n'ont pas choisi de s'allier avec l'une des deux superpuissances. Au lieu de cela, nous essayons d'avoir de bonnes relations avec tous les pays du monde. Cela nous permet d'être plus polyvalents au niveau de notre diplomatie."
 viet_ideas:0 "Doctrines vietnamiennes"
 viet_ideas_start:0 "Traditions vietnamiennes"
 viet_ideas_bonus:0 "Ambitions vietnamiennes"
 equal_right_vietnam:0 "Droits des femmes"
 equal_right_vietnam_desc:0 "Les femmes ont toujours été très respectées dans la culture vietnamienne, servant comme juges, soldats et même en tant que souverains. En continuant cette tradition, nous augmentons les effectifs qui peuvent servir dans nos forces armées et notre production."
 dong_son_culture:0 "Culture de Dong Son"
 dong_son_culture_desc:0 "Pendant l'âge de bronze, notre culture était puissante et s'étendait sur toute l'Asie du Sud-Est. Nous allons rétablir notre ancienne gloire."
 flood_of_virtue:0 "Inondation de Vertu"
 flood_of_virtue_desc:0 "« Hong Duc », qui signifie « inondation de vertu », est un nom qui a été donné à la période du règne de Lê Thanh Tong. Le règne de Lê Thanh Tong a été l'un des points culminants de notre histoire. Il a institué un large éventail de réformes, réduit la corruption et a mené une armée glorieuse qui a réussi dans les campagnes contre Champa et Lan Xang."
 dien_bien_phu:0 "Bataille de Dien Bien Phu"
 dien_bien_phu_desc:0 "En 1946, notre peuple a décidé de se libérer de la domination coloniale française. Nous n'avons pas seulement réussi à vaincre et humilier une nation beaucoup plus avancée et puissante, mais avons également offert un coup de grâce à la domination française en Indochine."
 reunification_day_vietnam:0 "Unité vietnamienne"
 reunification_day_vietnam_desc:0 "Notre peuple a souvent été divisé en royaumes, zones de contrôle ou nations rivales, mais il a toujours été un lien fort de la culture entre nous. Même si notre pays est divisé, nous Vietnamiens ne le sommes pas et nous construirons ensemble un avenir solide."
 quoc_ngu:0 "Quoc Ngu"
 quoc_ngu_desc:0 "Le missionnaire français Alexandre de Rhodes a perfectionné le système d'écriture romanisé de la langue vietnamienne. En raison de sa simplicité, il a mené le pays à un degré élevé d'alphabétisation et à un épanouissement de notre littérature. Ce système est toujours utilisé aujourd'hui."
 nam_quoc_son_ha_vietnam:0 "Nam Quoc Son Ha"
 nam_quoc_son_ha_vietnam_desc:0 "Nam Quoc Son Ha, ce qui signifie « montagnes et rivières du pays du Sud », est un célèbre poème vietnamien, écrit en 1077 par le général vietnamien Ly Thuong Kiet, affirmant la souveraineté des dirigeants du Vietnam sur cette terre. Le poème est l'un des poèmes les plus connus de dynastie des Ly et est considéré comme la première déclaration d'indépendance vietnamienne."
 HAT_ideas:0 "Doctrines haïtiennes"
 HAT_ideas_start:0 "Traditions haïtiennes"
 HAT_ideas_bonus:0 "Ambitions haïtiennes"
 unified_caribbean:0 "Caraïbes unifiées"
 unified_caribbean_desc:0 "Nous rêvons d'unir Hispaniola et de là, construire un puissant empire qui se propagera à travers les Caraïbes. Faire cela nécessitera toutefois de régner sur une des zones les plus culturellement diversifiées de la planète."
 colonial_rule_haiti:0 "Règne colonial"
 colonial_rule_haiti_desc:0 "Haïti a toujours été gouverné par des puissances européennes. Notre petite nation ne pouvait pas espérer vaincre ces puissances en combat direct, donc au lieu de cela nous sommes devenus habiles en guérilla et à survivre sur un terrain difficile."
 nation_of_slaves_haiti:0 "Nation d'esclaves"
 nation_of_slaves_haiti_desc:0 "Haïti a été le premier pays des Amériques à déclarer l'esclavage illégal, le premier à déclarer tous les hommes comme véritablement égaux. En tant que tel, les esclaves qui peuvent se révolter ailleurs nous défendront."
 queen_of_the_caribbean:0 "Richesse des Caraïbes"
 queen_of_the_caribbean_desc:0 "Les Caraïbes sont l'un des centres les plus riches du commerce du monde occidental et nous sommes en position privilégiée pour exploiter ses richesses."
 timber_industry_haiti:0 "Industrie du bois"
 timber_industry_haiti_desc:0 "La production de bois est historiquement l'une des sources les plus importantes d'argent pour Haïti et nos forêts permettent également de réchauffer et de nourrir notre population. En régulant l'exploration de nos forêts, nous pouvons maximiser l'efficacité de notre production."
 taino_traditions_haiti:0 "Traditions du peuple Taïno"
 taino_traditions_haiti_desc:0 "Le peuple Taïno qui a habité cette île la divisait en cinq cacicazgos. Bien que ceux-ci étaient en guerre les uns contre les autres par intermittence, il était largement plus facile d'administrer ces terres et de recruter de nouveaux soldats. Nous allons adopter un système similaire afin que nos terres puissent prospérer."
 harsh_lands_haiti:0 "Terrains durs"
 harsh_lands_haiti_desc:0 "Hispaniola dispose d'un terrain très montagneux et rude, ce qui limite la taille et la productivité des exploitations agricoles. Pour cette raison, nous avons développé plusieurs façons d'augmenter l'efficacité de la production et permettre une plus grande population."
 LAP_ideas:0 "Doctrines argentines"
 LAP_ideas_start:0 "Traditions argentines"
 LAP_ideas_bonus:0 "Ambitions argentines"
 revolutionary_spirit:0 "Esprit révolutionnaire"
 revolutionary_spirit_desc:0 "La région argentine était l'un des fronts les plus importants dans les révolutions bolivariennes contre la domination européenne en Amérique du Sud. Cet esprit révolutionnaire persiste au sein de notre peuple."
 fertile_pampas:0 "Pampas fertiles"
 fertile_pampas_desc:0 "La pampa est une plaine très fertile dans la partie occidentale de notre pays, contenant une grande partie de notre base de production agricole."
 rio_de_la_plata:0 "El Rio de la Plata"
 rio_de_la_plata_desc:0 "Même avant la colonisation européenne, la rivière Plata était une plaque tournante du commerce très importante en Amérique du Sud, avec des affluents s'étendant en profondeur dans l'Argentine et le Brésil."
 patagonian_pecuary:0 "Pécari de Patagonie"
 patagonian_pecuary_desc:0 "Les vastes étendues de terres de la Patagonie sont parfaites pour l'élevage de pécaris et devraient nous permettre de fournir de la nourriture et des vêtements pour une plus grande armée permanente."
 criollo_horses:0 "Criollos"
 criollo_horses_desc:0 "La race de chevaux criollo est célèbre pour sa résistance et sa vitesse, encore meilleures que celles des légendaires chevaux arabes. Ils peuvent ainsi parcourir de grandes distances et continuer à se battre avec une grande habileté."
 silver_reserves:0 "Réserves d'argent"
 silver_reserves_desc:0 "Les grandes réserves d'argent à partir desquelles notre pays a pris son nom nous donnent une plus grande influence dans la négociation diplomatique, puisque nos amis attendent de grandes récompenses pour nous aider."
 argentinian_cultural_heritage:0 "Patrimoine culturel argentin"
 argentinian_cultural_heritage_desc:0 "L'Argentine a une riche histoire culturelle, des cultures indigènes pré-européennes à l'art colonial et moderne, la cuisine et le théâtre, tous uniques à certains égards à l'Argentine."
 CHL_ideas:0 "Doctrines chiliennes"
 CHL_ideas_start:0 "Traditions chiliennes"
 CHL_ideas_bonus:0 "Ambitions chiliennes"
 nationalistic_traditions:0 "Traditions nationalistes"
 nationalistic_traditions_desc:0 "Pendant de nombreuses années, nos nations ont été esclaves des puissances européennes. Plus maintenant ! Nous savons ce que ce est d'être opprimés et nous ne permettrons plus aux puissances étrangères de nous le faire à nouveau."
 cordillera_de_los_andes:0 "Cordillère des Andes"
 cordillera_de_los_andes_desc:0 "La cordillère des Andes est une forte barrière naturelle contre les attaques extérieures. Un envahisseur devra combattre nos alpinistes qualifiés dans la chaîne de montagnes la plus longue de la planète."
 ancient_populations:0 "Anciennes populations"
 ancient_populations_desc:0 "Nos terres ont vu la naissance de nombreuses civilisations anciennes avancées telles que les Incas et les Huari. Leur tradition de brillance scientifique vit en nous."
 corralero_breed:0 "Corralero chilien"
 corralero_breed_desc:0 "Le cheval de race Corralero est la plus ancienne race connue de cheval indigène aux Amériques, ce qui en fait un cheval facile à maintenir et résistant durant la bataille."
 stability_chile:0 "Stabilité"
 stability_chile_desc:0 "Le Chili est un pays stable et prospère dans une région connue pour son instabilité et sa violence politique."
 copper_mining_chile:0 "Extraction du cuivre"
 copper_mining_chile_desc:0 "Nos terres sont riches en cuivre. Ce cuivre est très précieux et assure le succès de notre économie."
 maritime_hegemony:0 "Hégémonie maritime"
 maritime_hegemony_desc:0 "Nous avons le plus long littoral du Pacifique en Amérique du Sud. Cette côte est remplie de ports, naturels et non naturels, à partir desquels nous pouvons soutenir une grande flotte."
 NAN_ideas:0 "Doctrines de Nanzhao"
 NAN_ideas_start:0 "Traditions de Nanzhao"
 NAN_ideas_bonus:0 "Ambitions de Nanzhao"
 fertile_farmland_nanzhao:0 "Terres agricoles fertiles"
 fertile_farmland_nanzhao_desc:0 "Nos terres sont extrêmement fertiles. Cette force agricole se traduit par la force militaire, puisque nous pouvons lever de grandes armées."
 nuosu_language:0 "Yi"
 nuosu_language_desc:0 "Notre élite parle une forme de Yi, tandis que la plupart de la population parle la langue Bai. Cela crée une idée claire de place dans la société qui nous permet de mieux contrôler cette dernière."
 erhai_valley:0 "Vallée de la montagne Cangshan"
 erhai_valley_desc:0 "Notre capitale au Taihe se trouve sur une position extrêmement défendable. Nous nous reposons paisiblement dans la connaissance qu'aucun ennemi ne peut espérer nous vaincre dans notre capitale."
 tibet_and_tang:0 "Tibet et Tang"
 tibet_and_tang_desc:0 "Notre royaume a d'abord vaincu le Tibet, puis la dynastie Tang en Chine. Nos victoires sur ces grandes puissances et les terre que nous avons obtenues suite à leurs défaites, nous donnent un fort sentiment que nous sommes une puissance montante."
 buddhist_state_nanzhao:0 "État bouddhiste"
 buddhist_state_nanzhao_desc:0 "Nous, comme beaucoup de pays autour de nous, pratiquons le bouddhisme. Cette religion commune contribue à notre diplomatie."
 six_zhao:0 "Six Zhao"
 six_zhao_desc:0 "Notre système politique est organisé en six Zhao, ou royaumes. Cette organisation de gouvernement simple mais efficace nous aide dans tous les domaines de l'administration."
 piluoge:0 "Piluoge"
 piluoge_desc:0 "Piluoge est le fondateur de notre nation et à travers lui et des grands rois qui l'ont suivi, notre nation est devenue vraiment puissante. Nous continuerons d'honorer son héritage."
 DAC_ideas:0 "Doctrines daces"
 DAC_ideas_start:0 "Traditions daces"
 DAC_ideas_bonus:0 "Ambitions daces"
 roman_technology:0 "Technologie romaine"
 roman_technology_desc:0 "Pendant des années, nous avons vécu comme des barbares, vivant dans des conditions sales et pauvres. Maintenant, nous avons adopté les technologies de nos voisins romains pour aider notre nation en pleine croissance."
 precious_metal_mines:0 "Mines de métaux précieux"
 precious_metal_mines_desc:0 "Notre patrie nous a donné de nombreux grands trésors, parmi lesquels les métaux précieux. Nous possédons l'or le plus exquis du monde connu, assez pour rendre jaloux de nous nos voisins barbares et les Romains."
 carpathian_fortress:0 "Forteresse des Carpates"
 carpathian_fortress_desc:0 "Les montagnes des Carpates entourent notre magnifique capitale, comme un mur épais et solide, imperméable à toute invasion étrangère."
 falxmen_traditions:0 "Traditions de faucheurs"
 falxmen_traditions_desc:0 "Notre patrimoine national est notre plus grande fierté. Il inclut les meilleurs hommes daces, qui s'entraînent pour devenir d'honorables faucheurs respectés. Nous rassemblons les faucheurs les plus forts, capables de protéger notre nation contre la menace croissante romaine."
 defense_of_the_homeland:0 "Défense de la patrie"
 defense_of_the_homeland_desc:0 "Notre nation a toujours été différente de nos voisins aux alentours. De ce fait, nous avons grandis dans l'isolement. Par conséquent, nos voisins cherchent à nous conquérir. Nous ne devons pas leur permettre de le faire."
 zalmoxism:0 "Zalmoxisme"
 zalmoxism_desc:0 "Zalmoxis, notre dieu, nous protège de tout mal et nous donne la force de combattre nos ennemis et de protéger notre patrie, ainsi que notre peuple."
 mercanary_traditions:0 "Traditions mercenaires"
 mercanary_traditions_desc:0 "Tout comme nos puissants faucheurs, les hommes qui ne sont pas capables d'être un faucheur peuvent devenir des mercenaires. Ces mercenaires peuvent être engagés dans les armées de Dacie pour combler les effectifs perdus en guerre."
 SKN_ideas:0 "Doctrines kittitiennes"
 SKN_ideas_start:0 "Traditions kittitiennes"
 SKN_ideas_bonus:0 "Ambitions kittitiennes"
 mother_colony:0 "Colonie-mère"
 mother_colony_desc:0 "Notre nation est connue comme la « colonie-mère des Indes occidentales », car nos îles sont parmi les premières des Amériques à avoir été colonisées par les Européens."
 basseterre:0 "Basseterre"
 basseterre_desc:0 "Notre capitale, Basseterre, qui se trouve sur la plus grande île de Saint-Christophe, est aussi un port très important dans cette région."
 country_above_self:0 "La Patrie au-dessus de Soi"
 country_above_self_desc:0 "Notre devise nationale est « La Patrie au-dessus de Soi » et notre peuple est souvent prêt à endurer de grandes difficultés pour le bien de la nation."
 liamuiga_and_oualie:0 "Liamuiga et Oualie"
 liamuiga_and_oualie_desc:0 "Le nom indigène Kalinago pour Saint-Christophe se traduit par « terre fertile », en référence aux îles disposant d'un sol volcanique fertile. Le nom indigène pour Niévès est quant à lui « la terre aux belles eaux », car l'île recèle un grand nombre de sources d'eau douce."
 commonwealth_realm_kitnev:0 "Royaume du Commonwealth"
 commonwealth_realm_kitnev_desc:0 "Notre nation fait partie du Commonwealth et a donc de bonnes relations avec les divers autres pays du Commonwealth."
 united_houses:0 "Chambres unies"
 united_houses_desc:0 "La plupart des pays ont une « chambre haute » séparée pour leurs sénateurs, mais nos propres sénateurs siègent à l'assemblée nationale, aux côtés des représentants. Cela nous permet de prendre des décisions plus rapidement."
 diversified_economy_kitnev:0 "Économie diversifiée"
 diversified_economy_kitnev_desc:0 "Notre nation était auparavant fortement tributaire de l'exportation de sucre, mais notre gouvernement a travaillé dur pour diversifier notre économie. Leurs efforts ont porté leurs fruits."
 ANB_ideas:0 "Doctrines antiguaises et barbudiennes"
 ANB_ideas_start:0 "Traditions antiguaises et barbudiennes"
 ANB_ideas_bonus:0 "Ambitions antiguaises et barbudiennes"
 st_johns:0 "St John's"
 st_johns_desc:0 "Notre capitale, St John's, est également un port important qui nous aide à contrôler le commerce dans cette région."
 land_of_365_beaches:0 "L'île aux 365 plages"
 land_of_365_beaches_desc:0 "Notre pays est souvent surnommé « l'île aux 365 plages ». Ce surnom vient des nombreuses plages magnifiques que l'on peut y trouver. Ces plages attirent les touristes et l'argent qu'ils possèdent."
 arawak_culture_antbar:0 "Culture Arawak"
 arawak_culture_antbar_desc:0 "Les Arawaks, habitants traditionnels de ces îles, étaient excellents marins. Leur expertise augmente la compétence de notre marine."
 antiguan_black_pineapple:0 "Ananas noir d'Antigua"
 antiguan_black_pineapple_desc:0 "L'ananas noir d'Antigua est connu partout dans le monde et offre une excellente source de nutrition pour nos armées."
 bicameral_parliament_antbar:0 "Parlement bicaméral"
 bicameral_parliament_antbar_desc:0 "En raison des faibles populations dans de nombreuses régions des Caraïbes, de nombreux pays ne ont qu'une seule chambre du Parlement. Notre parlement bicaméral est un outil puissant pour maintenir l'ordre. Notre peuple sait ainsi que nos lois sont mieux pensées qu'elles ne le sont chez certains de nos voisins."
 royal_antigua_and_barbuda_defence:0 "Forces armées antiguaises"
 royal_antigua_and_barbuda_defence_desc:0 "Notre armée est assez petite, mais cette taille réduite permet à nos forces d'être extrêmement bien formées et équipées."
 high_literacy_rate_antbar:0 "Taux élevé d'alphabétisation"
 high_literacy_rate_antbar_desc:0 "Le taux d'alphabétisation de notre nation est plus élevé que chez beaucoup de nos voisins et nous avons notre propre université. Cela signifie que notre technologie se développe plus rapidement que pour ceux qui nous entourent."
 DMN_ideas:0 "Doctrines dominiquaises"
 DMN_ideas_start:0 "Traditions dominiquaises"
 DMN_ideas_bonus:0 "Ambitions dominiquaises"
 sisserou_parrot:0 "Sisserou"
 sisserou_parrot_desc:0 "Le sisserou est un perroquet unique à la Dominique. Il est à la fois notre oiseau national et un symbole sur notre drapeau. La vue de cet oiseau remplit notre peuple de fierté."
 boiling_lake:0 "Boiling Lake"
 boiling_lake_desc:0 "Notre île est toujours formée par l'activité géothermique volcanique, comme en témoigne Boiling Lake, la deuxième plus grande source d'eau chaude au monde et une grande source de revenus du tourisme pour nous."
 carib_people_dominica:0 "Peuple Carib"
 carib_people_dominica_desc:0 "Les Caribs sont des guerriers féroces et comme la Dominique est restée non colonisée par les Européens une centaine d'années après la découverte de l'île par Christophe Colomb, les Caribs présents ont été rejoints par ceux situés sur d'autres îles des Caraïbes. La férocité de ce peuple persiste au sein de nos armées."
 roseau:0 "Roseau"
 roseau_desc:0 "Notre capitale, Roseau, est un centre commercial important dans les Caraïbes. La ville se situe sur le côté sous le vent de l'île et permet d'exporter dans le monde entier des bananes, de l'huile de laurier, des légumes, des pamplemousses, des oranges et du cacao."
 mountainous_rainforests_dominica:0 "Forêts tropicales montagneuses"
 mountainous_rainforests_dominica_desc:0 "L'ensemble de notre île est recouverte de forêts montagneuses. Si nous sommes envahis, nous pouvons pénétrer ces forêts tropicales disparaître de la vue de nos ennemis."
 medicinal_plants_dominica:0 "Plantes médicinales"
 medicinal_plants_dominica_desc:0 "Notre île est remplie d'un grand nombre de plantes uniques et souvent médicinales. Ces plantes gardent nos soldats et notre peuple en bonne santé."
 republic_dominica:0 "République"
 republic_dominica_desc:0 "De nombreux pays des Caraïbes ont maintenu le souverain d'Angleterre comme leur monarque après l'indépendance, mais nous sommes devenus une république à part entière. Nous ne sommes pas membres du Commonwealth et nous avons donc plus de pouvoir sur nos politiques que beaucoup d'autres îles des Caraïbes."
 BFA_ideas:0 "Doctrines burkinabè"
 BFA_ideas_start:0 "Traditions burkinabè"
 BFA_ideas_bonus:0 "Ambitions burkinabè"
 sankara:0 "Capitaine Sankara"
 sankara_desc:0 "Notre premier véritable dirigeant, Thomas Sankara, était un homme de grande vertu. Enseignons à nos enfants son histoire et ses idéaux, afin qu'ils puissent être fiers de notre cause !"
 land_incorruptible:0 "Pays des hommes intègres"
 land_incorruptible_desc:0 "Sankara a rebaptisé notre pays le Burkina Faso, ce qui signifie « pays des hommes intègres », afin d'honorer notre succès dans l'enraiement de la corruption dans l'administration."
 ten_m_trees:0 "Dix millions d'arbres"
 ten_m_trees_desc:0 "Le Sahel a toujours fait les choses à sa façon. Cependant, en plantant des arbres dans le sable, nous pouvons arrêter l'avancement du Sahel, gagnant ainsi plus de terres pour nourrir nos enfants."
 u_p_j:0 "Unité, Progrès, Justice"
 u_p_j_desc:0 "Notre peuple est uni, notre société est moderne, notre État est juste. Notre peuple le sait et nous n'abandonnerons donc pas facilement notre identité."
 black_red_white_volta:0 "Volta Noire, Rouge et Blanche"
 black_red_white_volta_desc:0 "Les Volta Noire, Rouge et Blanche traversent notre pays. Nous connaissons leurs parcours, mais pas nos ennemis. Nous pouvons utiliser cette ignorance contre eux."
 bobo_dioulasso:0 "La Grande Mosquée de Bobo-Dioulasso"
 bobo_dioulasso_desc:0 "La Grande Mosquée de Bobo-Dioulasso a été construite comme un accord entre les animistes et musulmans il y a longtemps. Renouvelons cet accord et acceptons les croyances des autres."
 will_of_the_people:0 "Volonté du peuple"
 will_of_the_people_desc:0 "Quand un homme politique s'accroche au pouvoir depuis trop longtemps, les gens font entendre leur voix. Certains ont appris cela durement."
 ELS_ideas:0 "Doctrines salvadoriennes"
 ELS_ideas_start:0 "Traditions salvadoriennes"
 ELS_ideas_bonus:0 "Ambitions salvadoriennes"
 the_savior:0 "Le Sauveur"
 the_savior_desc:0 "Notre nom vient de Jésus-Christ, le Sauveur. Nous allons rappeler à nos troupes qu'elles se battent non seulement pour leur pays, mais aussi pour Dieu."
 mestizos:0 "Mestizos"
 mestizos_desc:0 "Lorsque les conquistadors sont arrivés, ils ont épousé des femmes autochtones. Leurs descendants sont appelés mestizos, signifiant métis et peuvent être trouvés partout à travers El Salvador. Notre propre héritage mixte nous aide à accepter d'autres nations et cultures."
 the_colon_els:0 "Colón salvadorien"
 the_colon_els_desc:0 "Nous avons eu notre propre monnaie, le colón, nous permettant de mieux contrôler notre économie."
 the_pupusa:0 "Pupusa"
 the_pupusa_desc:0 "Un de nos plats les plus délicieux, le pupusa, est bon marché, facile à faire et bon à manger. Nous devrions encourager sa consommation."
 salvadorean_tourism:0 "Tourisme salvadorien"
 salvadorean_tourism_desc:0 "De plus en plus de touristes sont attirés par nos magnifiques paysages. Cela stimule notre économie de manière substantielle."
 the_football_war:0 "La Guerre du Football"
 the_football_war_desc:0 "Notre pays n'a peut-être pas les ressources de certains de nos voisins, mais lorsque nos intérêts sont en jeu, nous sommes féroces."
 estadio_cuscatlan:0 "Estadio Cuscatlán"
 estadio_cuscatlan_desc:0 "Ce grand stade est le plus grand de toute l'Amérique centrale. Nos citoyens sont très friands de football et ils en sont donc reconnaissants."
 CDD_ideas:0 "Doctrines tchadiennes"
 CDD_ideas_start:0 "Traditions tchadiennes"
 CDD_ideas_bonus:0 "Ambitions tchadiennes"
 the_sahara_chad:0 "Désert du Sahara"
 the_sahara_chad_desc:0 "Le grand désert du Sahara protège notre pays des États arabes du Nord. S'ils décident de nous attaquer, ce sera leur propre perte."
 lake_chad:0 "Lac Tchad"
 lake_chad_desc:0 "Notre pays est nommé d'après le lac Tchad. Ce lac a fourni beaucoup de nourriture à nos ancêtres et continuera de le faire pour nous."
 french_relations_chad:0 "Relations avec la France"
 french_relations_chad_desc:0 "La France a toujours entretenu des relations cordiales avec nous. Renforçons ce lien et devenons forts avec eux."
 leve_yeux:0 "Lève les yeux, l'avenir est à toi !"
 leve_yeux_desc:0 "Notre hymne national, La Tchadienne, donne de l'espoir à notre peuple. Nous devrions le jouer plus souvent, de sorte que notre peuple pense jour et nuit à sa nation."
 tijaniyyah:0 "Tariqa Tidjaniya"
 tijaniyyah_desc:0 "La Tariqa Tidjaniya est une branche de l'islam qui souligne l'importance de la culture et de l'éducation. Cette façon de vivre est utile pour nous."
 chadian_army:0 "Armée tchadienne"
 chadian_army_desc:0 "Durant la Seconde Guerre mondiale, le Tchad a fourni à la France libre plusieurs milliers d'hommes. Quand ces hommes sont rentrés chez eux, ils étaient devenus des soldats et ont enseigné à leurs enfants leurs compétences."
 the_toyota_war:0 "La guerre des Toyota"
 the_toyota_war_desc:0 "Nos ennemis nous ont attaqués quand nous étions divisés dans une guerre civile, mais nous les avons chassés, ce qui prouve que même divisés, nous, les Tchadiens, sommes une force sur laquelle il faut compter."
 CAM_ideas:0 "Doctrines de l'UPCA"
 CAM_ideas_start:0 "Traditions de l'UPCA"
 CAM_ideas_bonus:0 "Ambitions de l'UPCA"
 federal_state_upca:0 "Fédération"
 federal_state_upca_desc:0 "Notre nation est extrêmement diversifiée. Notre système de gouvernement nous assure cependant que nous pouvons avant tout maintenir la paix."
 francisco_morazan:0 "Francisco Morazán"
 francisco_morazan_desc:0 "Notre premier dirigeant, Francisco Morazán, était un grand général et un exemple inspirant."
 our_own_currency_upca:0 "Notre propre monnaie"
 our_own_currency_upca_desc:0 "Nous ne pouvons être les esclaves des banques d'une nation étrangère. Le real de la République d'Amérique centrale sera à partir de maintenant notre monnaie."
 phrygian_cap_upca:0 "Le bonnet phrygien"
 phrygian_cap_upca_desc:0 "Notre indépendance a été obtenue à travers la révolution. Le bonnet phrygien sur notre blason rappelera pour toujours à notre peuple notre victoire sur les oppresseurs étrangers."
 five_mountains:0 "Cinq montagnes"
 five_mountains_desc:0 "Les cinq montagnes sur nos armoiries montreront à notre peuple que nous nous soucions profondément des cinq États qui composent cette union."
 mesoamerican_trade_upca:0 "Commerce méso-américain"
 mesoamerican_trade_upca_desc:0 "Notre nation est sur une position stratégique entre les deux Amériques. Créons des routes commerciales au sein de nos frontières et au-delà."
 the_quetzal_upca:0 "Quetzal"
 the_quetzal_upca_desc:0 "Faisons du quetzal, qui représente la liberté, notre oiseau national. Par l'utilisation de ce symbole, nous ferons comprendre à nos voisins les avantages de faire partie de notre union."
 PEG_ideas:0 "Doctrines de Pégou"
 PEG_ideas_start:0 "Traditions de Pégou"
 PEG_ideas_bonus:0 "Ambitions de Pégou"
 wareru:0 "Wareru"
 wareru_desc:0 "Le fondateur de notre État, Wareru, est parvenu au pouvoir à partir de rien dans les cendres du royaume de Pégou. Il est une inspiration pour tout notre peuple, un symbole de notre unité."
 hanthawaddy_chronicle:0 "Chroniques d'Hanthawaddy"
 hanthawaddy_chronicle_desc:0 "En conservant des chroniques des actions de nos grands souverains, nous pouvons éduquer nos nouveaux dirigeants."
 mon_nation:0 "Nation Môn"
 mon_nation_desc:0 "Notre État est étroitement lié au peuple Môn, qui sont nos seuls véritables sujets. Ils savent que si nous tombons, ils tombent avec nous."
 mon_script_pegu:0 "Écriture Môn"
 mon_script_pegu_desc:0 "Notre langue a été la langue véhiculaire de l'Asie du Sud-Est pendant des siècles. Encourageons sa pratique dans d'autres cours."
 forty_years_war:0 "Quatre de Quarante Ans"
 forty_years_war_desc:0 "Durant les années les plus sombres de notre nation, nous avons réussi à repousser nos envahisseurs et défendre nos terres. Cela a donné à notre État et à nos généraux une forte expérience dans la défense."
 center_of_religion_pegu:0 "Centre religieux"
 center_of_religion_pegu_desc:0 "En attirant des moines des régions situées aux alentoursn, nous avons réussi à devenir un grand centre pour notre religion."
 contact_with_the_portuguese:0 "Contact avec les Portugais"
 contact_with_the_portuguese_desc:0 "De nouveaux marchands naviguent vers nos ports. Ils disent s'appeler les Portugais, mais cela n'a pas d'importance. Ils sont riches. Exploitons-les."
 PEU_ideas:0 "Doctrines péruviennes"
 PEU_ideas_start:0 "Traditions péruviennes"
 PEU_ideas_bonus:0 "Ambitions péruviennes"
 machu_picchu:0 "Machu Picchu"
 machu_picchu_desc:0 "Les ruines du Machu Picchu sont un spectacle imposant, amenant des touristes venus de loin. Avec les touristes viennent les taxes."
 ceviche_tradition:0 "Ceviche"
 ceviche_tradition_desc:0 "Les pêcheurs de la selva, ou jungle, ne cessent de manger:0 ils font du ceviche avec certains des poissons qu'ils attrapent, tout en restant dans leur bateau. Nous devrions enseigner ces compétences à nos généraux."
 inti_raymi:0 "Inti Raymi"
 inti_raymi_desc:0 "Alors que la plupart de notre pays n'adore plus les dieux indigènes, notre peuple célèbre encore Inti Raymi, un festival du peuple inca."
 guano:0 "Guano"
 guano_desc:0 "Étant donné l'essor de l'agriculture sur les terres lointaines, la demande d'engrais se développe en parallèle. Les nombreuses chauves-souris de notre pays deviennent ainsi une ressource vitale, fournissant du guano qui permet de fertiliser nos cultures."
 walls_of_lima:0 "Murs de Lima"
 walls_of_lima_desc:0 "Les Espagnols ont construit de solides murailles autour de notre capitale, Lima. Nous devrions rétablir et renforcer ces murs, de sorte qu'ils protègent notre peuple."
 the_llama_peru:0 "Le lama"
 the_llama_peru_desc:0 "Ayant un lointain rapport avec le chameau, le lama est une créature robuste, bien adaptée à un rôle comme un animal de bât pour notre peuple."
 m_p_peru:0 "Police militaire"
 m_p_peru_desc:0 "La police nationale du Pérou est équipée de matériel militaire et est formée pour la guerre. Rares sont ceux qui s'opposent à notre pays tandis que ces policiers nous soutiennent."
 GRN_ideas:0 "Doctrines grenadiennes"
 GRN_ideas_start:0 "Traditions grenadiennes"
 GRN_ideas_bonus:0 "Ambitions grenadiennes"
 island_of_spice:0 "Île d'épices"
 island_of_spice_desc:0 "Notre nation est l'un des principaux exportateurs mondiaux de noix de muscade et de macis. Ces cultures assurent le succès de notre économie."
 st_georges:0 "Saint-Georges"
 st_georges_desc:0 "Notre capitale, Saint-Georges, est un port très important. À l'époque coloniale, les Français gardaient leurs flottes à Saint-Georges. Aujourd'hui, notre capitale est encore remplie de navires venant de partout dans le monde."
 peoples_revolutionary_government:0 "Gouvernement révolutionnaire populaire"
 peoples_revolutionary_government_desc:0 "Le communisme a eu un fort impact sur notre pays. Les médecins, enseignants et techniciens de Cuba, notre allié, ont contribué à l'édification de notre grande nation."
 natural_harbour_grenada:0 "Port naturel"
 natural_harbour_grenada_desc:0 "Notre capitale est un vaste port naturel, en forme de fer à cheval. Ce port naturel nous permet de produire et de garder beaucoup plus de navires que nos voisins en sont capables."
 red_sky_days:0 "Jours de ciel rouge"
 red_sky_days_desc:0 "Lorsque nous étions encore gouvernés par les Britanniques, nous avons initié une révolte pour obtenir de meilleures conditions de travail sur l'île. Cette révolte est devenue si féroce, que de nombreux bâtiments ont été incendiés. Ce moment fut appelé les « jours de ciel rouge » et les Britanniques durent appeler des renforts militaires pour rétablir la paix."
 rich_soil_grenada:0 "Richesse du sol"
 rich_soil_grenada_desc:0 "Notre île est d'origine volcanique et dispose donc d'un sol extrêmement riche. Ce sol est utilisé pour développer des cultures sur l'île."
 tourism_grenada:0 "Tourisme"
 tourism_grenada_desc:0 "Notre île attire des milliers de touristes chaque année. Ces touristes deviennent de plus en plus un élément essentiel de notre économie."
 SLU_ideas:0 "Doctrines saint-luciennes"
 SLU_ideas_start:0 "Traditions saint-luciennes"
 SLU_ideas_bonus:0 "Ambitions saint-luciennes"
 castries:0 "Castries"
 castries_desc:0 "Notre capitale, Castries, est construite sur des terrains gagnés et possède un port abrité pour les navires. Ce port idéal est une aubaine pour notre commerce."
 helen_west_indies:0 "Hélène des Antilles"
 helen_west_indies_desc:0 "Notre île est connue sous le nom de « l'Hélène des Antilles » en hommage aux nombreuses fois où des pays se sont battus pour l'obtenir et où elle a changé de propriétaires."
 independence_day_lucia:0 "Jour de l'Indépendance"
 independence_day_lucia_desc:0 "Chaque année, le 22 Février, nous avons un jour férié pour célébrer notre indépendance. Cette fête nous rappelle l'importance de notre liberté. Nous ne nous laisserons jamais être gouvernés de nouveau par quelqu'un d'autre."
 global_financial_crisis:0 "Crise financière mondiale"
 global_financial_crisis_desc:0 "Alors que de nombreux pays se sont effondrés dans la crise financière mondiale, notre économie a survécu de manière relativement intacte. Cela nous donne un avantage sur beaucoup de nos voisins, qui essayent toujours de se reconstruire."
 la_francophonie_lucia:0 "La Francophonie"
 la_francophonie_lucia_desc:0 "Notre pays fait partie de la Francophonie et en tant que tel a des relations étroites avec de nombreux autres pays francophones."
 brigands_lucia:0 "Brigands"
 brigands_lucia_desc:0 "Après la Révolution française, de nombreux esclaves sur notre île ont été libérés. Certains de ces esclaves sont devenus les Brigands, de farouches guerriers qui étaient en mesure d'attaquer à la fois l'armée britannique et les propriétaires d'esclaves au large de notre île."
 mount_gimie:0 "Mont Gimie et les Pitons"
 mount_gimie_desc:0 "Le mont Gimie et les Pitons sont trois montagnes sur notre île qui sont aussi une source d'inspiration historique. Nous pouvons regarder ces montagnes et nous sentir sûrs que notre pays restera victorieux."
 karling_ideas:0 "Doctrines franques"
 karling_ideas_start:0 "Traditions franques"
 karling_ideas_bonus:0 "Ambitions franques"
 kings_of_europe:0 "Rois d'Europe"
 kings_of_europe_desc:0 "Les Francs sont souvent désignés comme les pères de l'Europe et durant un siècle, ils furent les dirigeants de l'Europe occidentale et centrale."
 carolingian_grand_strategy:0 "Grande stratégie carolingienne"
 carolingian_grand_strategy_desc:0 "Charles le Grand et son père Pépin étaient connus pour leurs stratégies s'étalant sur plusieurs décennies, d'où le terme de Grande stratégie."
 military_obligations:0 "Obligations militaires"
 military_obligations_desc:0 "Les Francs ont imposé des obligations militaires pour les hommes de son royaume, en particulier pour les nobles. Plus on était riche, plus l'obligation de fournir des troupes pour les campagnes du roi était élevée."
 retinue_regnum_francorum:0 "Retinue Regnum Francorum"
 retinue_regnum_francorum_desc:0 "L'armée de base de la Francie était une armée hautement qualifiée et professionnelle, se basant sur l'ancienne école militaire de Rome."
 legacy_of_the_romans:0 "Héritage des Romains"
 legacy_of_the_romans_desc:0 "Les Francs sont considérés comme les héritiers de l'Empire romain d'Occident et leurs successeurs légitimes."
 carolingian_renaissance:0 "Renaissance carolingienne"
 carolingian_renaissance_desc:0 "Charles le Grand a instauré une période connue comme la Renaissance carolingienne, où il relança des idées et traditions mortes et oubliées du défunt Empire romain."
 tradition_of_war:0 "Tradition de guerre"
 tradition_of_war_desc:0 "Les Francs sont connus pour leurs grandes campagnes et leur succès dans les guerres. Ils battaient constamment le fer et leur passé est difficile à oublier."
 BBD_ideas:0 "Doctrines barbadiennes"
 BBD_ideas_start:0 "Traditions barbadiennes"
 BBD_ideas_bonus:0 "Ambitions barbadiennes"
 low_corruption_barbados:0 "Basse corruption"
 low_corruption_barbados_desc:0 "Le faible niveau de corruption dans notre pays nous assure qu'un peu plus d'argent arrive là où il devrait aller, plutôt que de s'éparpiller dans de nombreux autres pays."
 british_colonial_rule_barbados:0 "Domination coloniale britannique"
 british_colonial_rule_barbados_desc:0 "Nous sommes la seule île dans les Caraïbes qui n'a pas changé de mains durant l'époque coloniale. Nous avons été gouvernés par les Britanniques sans interruption jusqu'à notre indépendance. Nos infrastructures n'ont donc pas été ravagées par la guerre, mais se sont au contraire développées."
 parliamentary_democracy_barbados:0 "Démocratie parlementaire"
 parliamentary_democracy_barbados_desc:0 "Notre parlement est calqué sur le système britannique de Westminster. Notre gouvernement efficace est une aubaine constante pour nous."
 constitution_of_barbados:0 "Constitution de la Barbade"
 constitution_of_barbados_desc:0 "Nous avons une constitution écrite. Cette constitution mentionne clairement nos valeurs, évitant ainsi les malentendus et les rébellions."
 close_diplomatic_ties_barbados:0 "Relations diplomatiques étroites"
 close_diplomatic_ties_barbados_desc:0 "Nous sommes membres de nombreuses organisations internationales telles que la CARICOM, la CSME et bien d'autres. Nous entretenons des relations étroites avec tous nos voisins et en tirons un grand profit."
 flat_island_barbados:0 "Île plate"
 flat_island_barbados_desc:0 "Notre île est beaucoup plus plate que beaucoup d'autres îles des Caraïbes et est donc idéale pour l'agriculture."
 top_five_in_literacy:0 "Taux d'alphabétisation élevé"
 top_five_in_literacy_desc:0 "Notre pays a un taux d'alphabétisation avoisinant les 100% et est l'un des cinq pays les plus alphabétisés de la planète. Cela aide indubitablement notre développement technologique."
 NOK_ideas:0 "Doctrines nord-coréennes"
 NOK_ideas_start:0 "Traditions nord-coréennes"
 NOK_ideas_bonus:0 "Ambitions nord-coréennes"
 restore_korean_traditions:0 "Restaurer les traditions coréennes"
 restore_korean_traditions_desc:0 "Durant leur occupation, les Japonais ont appliqué l'assimilation culturelle en interdisant l'enseignement de la langue coréenne et en encourageant la pratique du shintoïsme. Nous devons nous débarrasser de ces influences étrangères et restaurer le patrimoine culturel coréen."
 eternal_president:0 "Président éternel"
 eternal_president_desc:0 "Le fondateur de notre nation, Kim Il-sung, est le président éternel de la Corée du Nord. Il continuera à encourager notre peuple même après sa mort."
 juche:0 "Juche"
 juche_desc:0 "Juche se traduit par « autonomie ». Pour que notre nation soit florissante, nous devons parvenir à l'autosuffisance économique avec une indépendance politique et militaire."
 songun:0 "Songun"
 songun_desc:0 "Songun est le principe selon lequel l'armée est la priorité absolue. L'Armée populaire coréenne a la position la plus élevée dans notre gouvernement et dans notre société. Aucune politique nationale ou internationale ne pourra compromettre nos troupes."
 military_police_nko:0 "Police militaire"
 military_police_nko_desc:0 "Le peuple coréen est constamment surveillé par notre police et le gouvernement s'assure que personne ne complote contre lui."
 cult_of_personality_nko:0 "Culte de la personnalité"
 cult_of_personality_nko_desc:0 "Notre grand dirigeant est adoré par le peuple. Personne n'oserait remettre en question son autorité, ou se soulever contre lui."
 unified_korea:0 "Corée unifiée"
 unified_korea_desc:0 "Il existe une seule nation coréenne légitime. Mais afin de garder la Corée véritablement unifiée, nous devons vaincre ceux qui suivent aveuglément de fausses idéologies."
 SAG_ideas:0 "Doctrines de Sagaing"
 SAG_ideas_start:0 "Traditions de Sagaing"
 SAG_ideas_bonus:0 "Ambitions de Sagaing"
 ayeyarwady_river:0 "Fleuve Ayeyarwady"
 ayeyarwady_river_desc:0 "L'Ayeyarwady est un lien commercial vital avec le reste de la Birmanie. Notre contrôle d'une partie de ce fleuve nous donne beaucoup de pouvoir sur le commerce dans cette région."
 monastic_centre_sagaing:0 "Centre monastique"
 monastic_centre_sagaing_desc:0 "Notre capitale est un centre religieux et monastique majeur dans la région. Les moines bouddhistes viennent de partout pour étudier ici et cela nous donne beaucoup de respect."
 shan_raiders_sagaing:0 "Attaques des Shuns"
 shan_raiders_sagaing_desc:0 "Nous souffrons de fréquentes invasions par le peuple Shan, situé au nord. Ces attaques servent rend notre peuple courageux, capable de se défendre."
 burmanized_kings_sagaing:0 "Rois birmanisés"
 burmanized_kings_sagaing_desc:0 "Bien que nous étions à l'origine Shan, depuis notre installation ici, nous avons adopté la culture birmane et la langue locale. Cela nous permet de régner plus facilement sur notre peuple."
 dense_tropics_sagaing:0 "Tropiques denses"
 dense_tropics_sagaing_desc:0 "Nous sommes entourés par des forêts tropicales denses. Cela rend l'invasion par une puissance étrangère assez difficile."
 fertile_plains_sagaing:0 "Plaines fertiles"
 fertile_plains_sagaing_desc:0 "Notre terre est très fertile, ce qui nous permet de faire pousser de nombreuses cultures. Ces récoltes abondantes nous permettent d'aligner une grande armée pour défendre notre pays."
 myinsaing_kingdom:0 "Héritage du Myinsaing"
 myinsaing_kingdom_desc:0 "Nos rois sont les dirigeants légitimes de l'ancien royaume Myinsaing. Nous devons reconquérir notre droit d'aînesse pour gouverner l'ensemble de cette région.."
 HUY_ideas:0 "Doctrines de Sa Huynh"
 HUY_ideas_start:0 "Traditions de Sa Huynh"
 HUY_ideas_bonus:0 "Ambitions de Sa Huynh"
 austronesian_language_sahuynh:0 "Langue austronésienne"
 austronesian_language_sahuynh_desc:0 "Notre langue appartient au vaste groupe austronésien, qui comprend entre autres la langue malaise. Les similitudes entre notre langue et la langue malaise nous aident à mieux échanger avec ce peuple riche."
 iron_weapons_sahuynh:0 "Armes en fer"
 iron_weapons_sahuynh_desc:0 "Alors que la plupart de nos voisins utilisent des armes en bronze, nos guerriers ont des armes en fer. Cela nous donne un avantage important dans la guerre contre d'autres nations."
 cremation_sahuynh:0 "Incinération"
 cremation_sahuynh_desc:0 "Lorsque les adultes de notre peuple meurent, nous les incinérons et enterrons leurs cendres dans des urnes couvertes, aux côtés de diverses offrandes. Cette pratique est unique à notre peuple et contribue à former une forte identité religieuse pour notre nation."
 extensive_trade_network_sahuynh:0 "Réseau de commerce étendu"
 extensive_trade_network_sahuynh_desc:0 "Nos réseaux commerciaux s'étendent sur une vaste partie de l'Asie, nous donnant accès à de nombreuses ressources et à des marchés extrêmement favorables."
 mon_people_sahuynh:0 "Peuple môn"
 mon_people_sahuynh_desc:0 "Nos voisins sont différentes nations môn, avec une culture totalement différente de la nôtre. En interagissant avec eux, nous en sommes parvenus à mieux comprendre les cultures étrangères."
 ear_ornaments_sahuynh:0 "Ornements d'oreille"
 ear_ornaments_sahuynh_desc:0 "Nous sommes réputés de la Thaïlande à Taïwan et jusqu'aux Philippines, pour nos ornements d'oreille de haute qualité qui représentent des animaux à deux têtes."
 iron_sickles_sahuynh:0 "Faucilles en fer"
 iron_sickles_sahuynh_desc:0 "Nos faucilles en fer rendent l'agriculture beaucoup plus facile pour nous que pour nos voisins. Cela nous permet d'obtenir de meilleures récoltes et de renouveler notre main-d'oeuvre beaucoup plus rapidement."
 RSD_ideas:0 "Doctrines des Rachiduns"
 RSD_ideas_start:0 "Traditions des Rachiduns"
 RSD_ideas_bonus:0 "Ambitions des Rachiduns"
 caliph_election:0 "Élection du calife"
 caliph_election_desc:0 "Durant le califat rashidun, lorsqu'un calife décédait, les hommes éminents ou les membres de la tribu se réunissaient et élisaient un nouveau dirigeant. Souvent, le nouveau souverain était lié au précédent, mais il était rarement un enfant de l'ancien souverain. Ces élections aidaient donc à la stabilisation du pays, en permettant aux membres puissants de la nation de choisir qui gouverne."
 bait_ul_maal:0 "Bait-ul-Maal"
 bait_ul_maal_desc:0 "Le Bait-ul-Maal, ou Chambre de monnaie, était un département du califat rashidun qui traitait des questions économiques au sein de la nation. Au temps de Mahomet, l'argent gagné était immédiatement redistribué ; mais Abu Bakr, le premier calife Rashidun, a établi le Bait-ul-Maal pour octroyer des salaires aux employés du gouvernement. De même, il a également établi une trésorerie et aida à améliorer la collecte des impôts."
 spread_the_faith:0 "Propagation de la foi"
 spread_the_faith_desc:0 "L'islam étant une religion relativement nouvelle, les personnes musulmanes sont soucieuses de répandre la vérité. Ceci permet une conversion non seulement plus rapide, mais également meilleure."
 jihad:0 "Jihad"
 jihad_desc:0 "Bien que les missionnaires sont capables de convertir les populations du califat à l'islam, la question de l'acquisition de terres non-musulmanes est une autre affaire. Le jihad est le devoir religieux des musulmans à continuer la propagation de la vraie foi à travers le monde. Ce message a rend notre armée plus désireuse de combattre."
 two_holy_cities:0 "Deux villes saintes"
 two_holy_cities_desc:0 "La Mecque et Médine sont considérées comme les deux villes les plus saintes de l'islam. Avec le califat des Rashiduns centré autour de ces deux villes, le reste du monde contemple nos terres saintes."
 muslim_authority:0 "Autorité musulmane"
 muslim_authority_desc:0 "Le califat des Rashiduns a la responsabilité de parler au nom du monde islamique. Ainsi, nos paroles ont plus de poids. Nous ne parlons pas seulement pour un pays, mais pour une religion toute entière."
 army_of_conquerors:0 "Armée de conquérants"
 army_of_conquerors_desc:0 "Avec l'aide du Jihad, le message de l'islam s'est propagé. Grâce à nos multiples conquêtes, notre armée perfectionné ses tactiques de combat et est mieux préparée que toute autre armée rivale."
 UMA_ideas:0 "Doctrines omeyyades"
 UMA_ideas_start:0 "Traditions omeyyades"
 UMA_ideas_bonus:0 "Ambitions omeyyades"
 arab_conquests:0 "Conquêtes arabes"
 arab_conquests_desc:0 "Les Omeyyades ont vu la plus grande expansion islamique de tous les califats. À son apogée, le califat omeyyade contrôlait l'Ibérie tout en menaçant les frontières de l'Inde. Tout cela a été rendu possible par la discipline des armées islamiques."
 minted_currency:0 "Devises frappées"
 minted_currency_desc:0 "Contrairement au califat des Rashiduns, le califat omeyyade frappait ses propres pièces d'or. Cela permettait un contrôle plus stable de l'économie et diminuait la dépendance vis-à-vis de l'or perse et byzantin."
 diwan_al_khatam:0 "Diwan-al-Khatam"
 diwan_al_khatam_desc:0 "Le Diwan al-Khatam était l'une des branches centrales du gouvernement dans le califat omeyyade. Son principal objectif était de vérifier les contrefaçons de documents officiels. Cette instance aidait à stimuler la légitimité du califat omeyyade en extirpant la documentation illégitime."
 diwan_al_barid:0 "Diwan-al-Barid"
 diwan_al_barid_desc:0 "Le Diwan al-Barid était une autre branche centrale du gouvernement. L'objectif était d'établir un système postal à travers le califat pour aider à l'organiser. Bien qu'il n'était pass été utilisé pour les livraisons ordinaires, il joua un rôle crucial dans la répartition des ordres du gouvernement à travers le califat."
 arabization:0 "Arabisation"
 arabization_desc:0 "Avec les conquêtes arabes, de nombreux groupes différents ont adopté l'islam, mélangèrent leur culture locale avec la culture arabe. Ainsi, les cultures syrienne, palestinienne, ou encore égyptienne se sont développées à partir de la combinaison de la culture locale et étrangère."
 dhimmis:0 "Dhimmis"
 dhimmis_desc:0 "Les monothéistes non-musulmans, comme les chrétiens, les juifs et les zoroastriens, étaient considérés comme des dhimmis. Légalement, ils étaient protégés en tant que citoyens de seconde classe tant qu'ils reconnaissaient la domination musulmane. Ils étaient autorisés à pratiquer leur propre religion et disposaient de leurs propres tribunaux religieux, sauf s'ils interféraient directement avec la loi islamique."
 a_new_navy:0 "Une nouvelle marine"
 a_new_navy_desc:0 "Tant que les navires byzantins contrôlent les mers, les côtes de l'Égypte et du Levant ne sont jamais à l'abri. Ainsi, il est essentiel de construire une armée puissante qui pourra dominer la mer et protéger nos terres."
 ABB_ideas:0 "Doctrines abbassides"
 ABB_ideas_start:0 "Traditions abbassides"
 ABB_ideas_bonus:0 "Ambitions abbassides"
 islamic_golden_age:0 "Âge d'or islamique"
 islamic_golden_age_desc:0 "Le califat abbasside, en particulier sous la direction de Harun al-Rashid, a vu un âge d'or dans la littérature, la science, la philosophie, l'architecture et l'agriculture. Les Abbassides ont été essentiels dans la transition de la technologie de la Chine vers l'Europe, comme par exemple le papier et la poudre. La circulation des idées à travers notre territoire nous a permis d'en accepter certaines plus facilement."
 foundation_of_baghdad:0 "Fondation de Bagdad"
 foundation_of_baghdad_desc:0 "Le deuxième calife abbasside fonda la ville de Bagdad et en fit la nouvelle capitale de l'Empire. Cela a permis de faire la démonstration de nouveaux progrès dans l'architecture, principalement l'utilisation des méthodes sassanides de construction avec des briques de boue et de briques cuites. De même, des avant-postes dans le désert ont été établis comme des refuges pour les voyageurs. Enfin, de nombreuses mosquées construites pendant la dynastie des Omeyyades ont été grandement rénovées et améliorées."
 pottery_glass_and_textiles:0 "Poterie, verre et textile"
 pottery_glass_and_textiles_desc:0 "Avec l'âge d'or islamique, la fabrication de l'art a été grandement amélioré tandis que la poterie, le verre et les textile ont été rendus plus complexes. Cela a amélioré nos revenus de la négoce de nos produits."
 arab_agricultural_revolution:0 "Révolution agricole"
 arab_agricultural_revolution_desc:0 "Pendant le califat abbasside, l'utilisation des moulins à vent a été introduit dans l'agriculture. De même, l'irrigation a été grandement améliorée avec la création du moulin à eau. Cela a permis la propagation des cultures à travers le califat, en particulier les amandes, les agrumes et le sucre, qui ont ensuite été amenés en Europe par le territoire d'Al-Andalus."
 mongol_defence:0 "Défense mongole"
 mongol_defence_desc:0 "Durant la première moitié du 13ème siècle, les Mongols ont envahi le Moyen-Orient, conquérant d'immenses étendues de terres pour finalement brûler la ville de Bagdad. Néanmoins, de grands efforts ont été faits pour améliorer les forts frontaliers contre la menace mongole dans l'espoir que cela dissuadera les envahisseurs."
 caliph_of_cairo:0 "Califat du Caire"
 caliph_of_cairo_desc:0 "Même après la fin de l'entité politique indépendante du califat abbasside, la dynastie fut honorée par les Mamelouks, qui continuèrent d'être l'autorité pour tous les musulmans depuis leur nouvelle base située au Caire."
 islamic_literature:0 "Littérature islamique"
 islamic_literature_desc:0 "Pendant l'âge d'or, de nombreuses nouvelles oeuvres de la littérature ont été développées. Le plus célèbre d'entre eux, Les Contes des Mille et Une Nuits, a été écrit durant cette période. De même, le poème Layla et Majnun, qui inspirera Roméo et Juliette, a été développé à cette époque."
 SAMANID_ideas:0 "Doctrines samanides"
 SAMANID_ideas_start:0 "Traditions samanides"
 SAMANID_ideas_bonus:0 "Ambitions samanides"
 zoroastrian_legacy:0 "Héritage zoroastrien"
 zoroastrian_legacy_desc:0 "Les Samanids étaient descendants de Vahram VI, un zoroastrien noble appartenant à la Chambre des Mihram, l'une des sept grandes maisons de l'Iran. Cela légitime notre règne comme véritables souverains de la Perse."
 translation_of_quran:0 "Traduction du Coran"
 translation_of_quran_desc:0 "Les Samanides ont été les premiers à traduire le Coran vers le persan, permettant ainsi à la parole sainte de se propager à travers la Perse. Cela a considérablement accru notre capacité à convertir les gens."
 conversion_of_turks:0 "Conversion des Turcs"
 conversion_of_turks_desc:0 "Avec la propagation de l'islam, près de trente mille Turcs se sont convertis à l'islam, abandonnant le tengrisme. Excellant dans les travaux de mercenaires, les embaucher sera moins cher à l'avenir, dans le cas où nous devrions avoir besoin d'eux."
 importance_of_trade:0 "Importance du commerce"
 importance_of_trade_desc:0 "L'Empire sassanide s'axait fortement sur le commerce. Ainsi, les pièces appartenant à la dynastie des Samanides ont été retrouvées aussi loin que dans les États baltes et en Scandinavie."
 conquest_of_persia:0 "Conquête de la Perse"
 conquest_of_persia_desc:0 "Avec la domination des terres qui appartenaient aux anciens empires de Perse, les troupes pensent former une armée invincible. Cela a accru leurs capacités comme unité de combat."
 advance_science_and_literature:0 "Avancements dans la science"
 advance_science_and_literature_desc:0 "Les Samanids ont mis l'accent sur la science et la littérature, attirant ainsi des scientifiques et poètes célèbres tels que Rudaki, Ferdowsi et Avicenne."
 masters_of_persia:0 "Maîtres de la Perse"
 masters_of_persia_desc:0 "Originaires des anciennes terres de la Perse, nos guerriers sont des experts pour traverser les montagnes et les terrains rigoureux. Nos ennemis, d'autre part, peuvent à peine réussir à survivre dans nos terres qui leur semblent inhospitalières."
 TAH_ideas:0 "Doctrines des Tahirides"
 TAH_ideas_start:0 "Traditions des Tahirides"
 TAH_ideas_bonus:0 "Ambitions des Tahirides"
 governors_of_khorasan:0 "Gouverneurs de Khorasan"
 governors_of_khorasan_desc:0 "Les Tahirides ont d'abord reçu la terre de Khorasan par la dynastie abbasside, au début du 9ème siècle. Il est de notre obligation de protéger le front Est du califat et donc ne jamais céder notre territoire aux envahisseurs."
 military_traditions:0 "Traditions militaires"
 military_traditions_desc:0 "Notre fondateur, Tahir Ier, a reçu la terre de Khorasan grâce à ses excellentes aptitudes de général dans l'armée de du califat. Ainsi, il est de notre devoir de poursuivre la tradition de former d'excellents généraux."
 autonomous_vassals:0 "Vassaux autonomes"
 autonomous_vassals_desc:0 "Bien que nous jurons allégeance au califat, nous sommes relativement autonomes et pouvons presque être considérés comme indépendants. Ceci est dû à nos excellentes qualités diplomatiques, puisque nous sommes ainsi capables de garder la confiance entre notre nation et le califat."
 governors_of_baghdad:0 "Gouverneurs de Bagdad"
 governors_of_baghdad_desc:0 "Outre Khorasan, nous avons également le privilège d'être les gouverneurs de Bagdad. Cette ville, qui servait autrefois de capitale pour le califat abbasside, renforce indéniablement notre prestige dans le monde entier."
 agricultural_boom:0 "Boom agricole"
 agricultural_boom_desc:0 "Au cours de notre règne, nous nous sommes concentrés fortement sur l'agriculture. Pour cette raison, nous avons pu augmenter la population au sein de notre territoire. Bien sûr, avec plus de gens, notre productivité s'améliore également."
 branch_dynasty:0 "Dynastie ramifiée"
 branch_dynasty_desc:0 "Notre dynastie a deux branches distinctes:0 celle qui régit Khorasan et un autre qui régit sur Bagdad. Grâce à cela, nous sommes en mesure de trouver un héritier assez rapidement. Si nous ne disposons pas d'héritier direct, l'autre branche devrait en avoir un."
 strong_army_discipline:0 "Discipline de l'armée"
 strong_army_discipline_desc:0 "Au fil des ans, nous avons formé notre armée pour être supérieure dans tous les domaines. Notre discipline s'est donc considérablement améliorée."
 SAF_ideas:0 "Doctrines des Saffarides"
 SAF_ideas_start:0 "Traditions des Saffarides"
 SAF_ideas_bonus:0 "Ambitions des Saffarides"
 warlord_origin:0 "Seigneurs de guerre"
 warlord_origin_desc:0 "Le Saffarides doivent leur fondation à Jacob ben Laith as-Saffar, un chaudronnier qui est devenu un seigneur de guerre. Nous devons rendre hommage à nos origines en encourageant notre culture de chefs de guerre."
 constant_conquest:0 "Conquêtes constantes"
 constant_conquest_desc:0 "En raison de notre puissance militaire, nous sommes obtenons constamment de nouvelles terres. Pour cette raison, il nous est important de développer de nouvelles stratégies administratives pour intégrer le nouveau territoire au sein de notre royaume."
 persian_culture_importance:0 "Importance de la culture persane"
 persian_culture_importance_desc:0 "Notre empire est fondée sur les ruines de l'ancien empire de la Perse. Nous avons fait de grands efforts pour que la langue persane et sa culture renaissent, dans l'espoir de recréer ce puissant empire."
 silver_mines:0 "Mines d'argent"
 silver_mines_desc:0 "Notre pays possède de nombreuses mines d'argent que nous pouvons utiliser pour frapper des pièces d'argent plutôt que celles en or. L'argent est aussi une excellente ressource pour créer des bijoux. Grâce à cela, nos terres sont maintenant plus riches."
 control_silk_road:0 "Control de la route de la Soie"
 control_silk_road_desc:0 "Nous contrôlons de vastes quantités de terres qui relèvent de ce qui est considérée comme la route de la Soie. Nous sommes la nation qui contrôle le transport des marchandises de l'Est à l'Ouest et avons donc une grande puissance dans le commerce."
 might_of_army:0 "Arme puissante"
 might_of_army_desc:0 "Après des siècles de domination de nos voisins, nous avons affiné nos tactiques. Il est clair que nous avons la plus forte armée aux alentours."
 control_of_hindu_kush:0 "Contrôle de l'Hindu Kush"
 control_of_hindu_kush_desc:0 "Nous contrôlons l'Hindu Kush, qui est la bordure orientale de l'Himalaya. Désormais, nos ennemis auront à réfléchir à deux fois avant d'attaquer nos terres."
 TUL_ideas:0 "Doctrines toulounides"
 TUL_ideas_start:0 "Traditions toulounides"
 TUL_ideas_bonus:0 "Ambitionss toulounides"
 al_qattai:0 "Al-Qatta'i"
 al_qattai_desc:0 "La ville d'al-Qatta'i a été fondée par les Toulounides comme la nouvelle capitale pour le sultanat. Elle était entourée de la mosquée Ibn Tulun, qui est devenue l'une des plus anciennes mosquées au monde. Notre propre capitale et notre propre mosquée sont des atouts pour légitimer notre règne."
 scholarly_patronage:0 "Patronage savant"
 scholarly_patronage_desc:0 "Les Toulounides n'ont jamais été à court d'argent et ont donc dépensé sans compter pour d'enrôler des artistes, des scientifiques et des poètes. Cela a contribué à promouvoir le prestige de la dynastie."
 multi_ethnic_army:0 "Armée multi-ethnique"
 multi_ethnic_army_desc:0 "L'armée des Toulounides était composée de plusieurs groupes ethniques. Grecs, Berbères, Turcs, Persans et Soudanais faisaient tous partie intégrante de l'armée. Avec différents styles de combat du monde entier au sein d'une seule armée, la puissance des Toulounides était incontestable."
 al_mukhtara:0 "Al-mukhtara"
 al_mukhtara_desc:0 "L'al-Mukhtara étaient un corps d'élite qui fut mis en place pendant le règne toulounide. Composés principalement de Bédouins originaires du delta du Nil oriental, leur but était d'être de fidèles gardes du corps, ainsi que de ramener la paix en Égypte et en Syrie."
 control_of_the_nile:0 "Contrôle du delta du Nil"
 control_of_the_nile_desc:0 "Nous contrôlons le delta du Nil, un important centre de commerce pour le monde entier. Outre Constantinople, Alexandrie est l'une des villes par lesquelles transitent les échanges de biens entre le monde oriental et l'Occident."
 mediterranean_dominance:0 "Dominance sur la Méditerranée"
 mediterranean_dominance_desc:0 "Nous détenons une grande partie de la côte de la mer Méditerranée. Ainsi, il est moins cher pour nous de construire de nombreux navires, parce que nous disposons de nombreux ports."
 desert_training:0 "Formation dans le désert"
 desert_training_desc:0 "Grâce à la formation militaire intense dans les déserts de l'Arabie et l'Égypte, nos troupes sont devenues plus ingénieuses. Lorsque notre armée marche sur les terres ennemies, elle sera en mesure de survivre et de combattre plus longtemps."
 FAT_ideas:0 "Doctrines fatimides"
 FAT_ideas_start:0 "Traditions fatimides"
 FAT_ideas_bonus:0 "Ambitions fatimides"
 tolerance_in_empire:0 "Tolérance dans le califat"
 tolerance_in_empire_desc:0 "Contrairement aux califats sunnites, la tolérance religieuse a été très appréciée au sein du califat fatimide. Les bureaux de l'État étaient basés sur le mérite, les sunnites étant ainsi tout aussi susceptibles d'être désignés que les chiites. De même, cette tolérance a été étendue aux chrétiens et aux juifs qui occupaient des postes selon leurs capacité, jusqu'aux plus hauts niveaux du gouvernement."
 al_azhar_university:0 "Université al-Azhar"
 al_azhar_university_desc:0 "L'université al-Azhar a été fondée en 970 par le califat fatimide pour l'étude religieuse. Elle fut la première université en Orient et a survécu pendant plus de mille ans. L'université mettait l'accent sur la loi islamique, la grammaire arabe, l'astronomie islamique, la logique et la philosophie islamique."
 north_african_armies:0 "Armées d'Afrique du Nord"
 north_african_armies_desc:0 "Les armées initiales du califat fatimide étaient composées en grande partie de membres de la tribu berbère des Kutama, un peuple originaire du nord de l'Algérie. Après la conquête de l'Éypte, l'armée fut composée d'hommes dont les ethnies s'étendaient de l'Algérie à l'Égypte."
 freedom_of_thought:0 "Liberté de pensée"
 freedom_of_thought_desc:0 "La caractéristique la plus marquante du règne des Fatimides fut peut-être le fait d'étendre la liberté de penser et de raisonner à toute la population, cette dernière pouvait donc croire ce qu'elle voulait, à condition que les croyances ne portent pas atteinte aux droits d'autrui. Les Fatimides réservaient des chaires séparées pour les différentes sectes islamiques, où les chercheurs exprimaient leurs idées de la manière qu'ils souhaitaient. Les Fatimides soutenaient également les savants et les faisaient venir depuis les quatre coins du monde eet dépensiant de l'argent pour eux, même si les croyances desdits savants entraient en conflit avec celles des Fatimides."
 from_tunis_to_egypt:0 "De Tunis à l'Égypte"
 from_tunis_to_egypt_desc:0 "À l'apogée du califat fatimide, l'empire s'étendait de Tunis, l'ancienne Carthage, à l'Égypte et plus tard jusqu'au nord de la Syrie. Avec une côte aussi longue, les Fatimides contrôlaient une grande partie du commerce au sein de la mer Méditerranée."
 turkish_troops:0 "Troupes turques"
 turkish_troops_desc:0 "Lors de la conquête de la Syrie, les Fatimides rencontrèrent d'abord les troupes turques. Pour lutter contre ce nouvel ennemi, les Fatimides enrôlèrent leurs propres troupes turques, principalement comme archers à cheval et cavaliers."
 shia_caliphate:0 "Califat chiite"
 shia_caliphate_desc:0 "Le califat fatimide fut le plus grand califat chiite de l'Histoire. Nos missionnaires utilisent désormais ce fait pour convertir les gens à la seule vraie foi:0 l'islam chiite."
 GHZ_ideas:0 "Doctrines ghaznavides"
 GHZ_ideas_start:0 "Traditions ghaznavides"
 GHZ_ideas_bonus:0 "Ambitions ghaznavides"
 persian_literary_culture:0 "Culture littéraire persane"
 persian_literary_culture_desc:0 "Suivant la dynastie des Samanides, les Ghaznavides ont continué de faire revivre la culture persane. Le peuple à l'origine turque adopta finalement la culture persane, étant bilingue en persan et en arabe."
 legacy_of_abbasids:0 "Héritage des Abbassides"
 legacy_of_abbasids_desc:0 "La plupart des tactiques de combat que les Ghaznavides utilisèrent avaient d'abord été approuvées par le califat abbasside. Voyant la façon dont les Abbassides étaient autrefois l'empire le plus puissant au monde, nous devrions rapidement gagner en puissance en utilisant leurs méthodes."
 trade_between_c_and_m:0 "Commerce entre la Chine et la Méditerranée"
 trade_between_c_and_m_desc:0 "Notre empire se trouve dans une position critique par rapport au commerce. Nous contrôlons les produits qui viennent de Chine vers la Méditerranée et vice versa."
 city_of_ghazni:0 "Cité de Ghazni"
 city_of_ghazni_desc:0 "Empruntant l'idée des Samanidse avec Boukhara, la cité de Ghazni est devenue le centre culturel et intellectuel de la dynastie des Ghaznavides. De nombreux scientifiques et poètes venaient de tout le Moyen-Orient pour étudier et écrire dans la ville."
 islam_into_india:0 "Propagation de l'islam en Inde"
 islam_into_india_desc:0 "Les dirigeants ghaznavides étaient généralement crédités de la propagation de l'islam en Inde. Grâce à des guerres constantes et l'extraction de tributs de plusieurs rajas indiens, le message de l'islam fut transmit pour toujours en Inde."
 center_of_the_world:0 "Centre du monde"
 center_of_the_world_desc:0 "Bordant l'Inde et la Perse, nous sommes véritablement au centre du monde. Il serait sage de créer plus de liens avec nos pays voisins."
 muslim_war_elephants:0 "Éléphants de guerre musulmans"
 muslim_war_elephants_desc:0 "Même si beaucoup de nos tactiques proviennent des Abbassides, nous avons besoin d'improviser. Nous serons donc la première dynastie musulmane à utiliser les éléphants de guerre sur le champ de bataille."
 AYY_ideas:0 "Doctrines ayyoubides"
 AYY_ideas_start:0 "Traditions ayyoubides"
 AYY_ideas_bonus:0 "Ambitions ayyoubides"
 defence_from_crusaders:0 "Défense des Croisés"
 defence_from_crusaders_desc:0 "Une des premières campagnes de Saladin était de supprimer les Croisés de la terre sainte. Une fois retirés, plusieurs forts furent construits pour veiller à ce que les croisés ne puissent pas reprendre leurs terres aussi facilement."
 control_of_red_sea:0 "Contrôle de la mer Rouge"
 control_of_red_sea_desc:0 "La mer Rouge a joué un rôle crucial dans l'expansion des Ayyoubides. Beaucoup de comptoirs commerciaux ont été construits le long de la côte pour les marchands, autonomisant leurs terres, mais paralysant toute concurrence."
 turkish_troops:0 "Troupes turques"
 turkish_troops_desc:0 "L'utilisation de troupes turques était commune lorsque les Ayyoubides accédèrent au pouvoir. La capacité des archers à cheval turcs était inégalée par toutes les forces rivales et ce jusqu'à l'invasion des Mongols. Les troupes turques étaient utilisées pour dominer les batailles terrestres."
 spread_of_madrasa:0 "Propagation des madrasas"
 spread_of_madrasa_desc:0 "Durant le califat ayyoubide, de nombreuses madrasas furent construites à travers l'empire. Une madrasa servait à deux fins. Premièrement, elle instruisait la population locale ; deuxièmement, elle contribuait à convertir les gens à l'islam sunnite."
 contact_with_europe:0 "Contact avec l'Europe"
 contact_with_europe_desc:0 "Après les croisades, de forts liens commerciaux ont été établis entre le Moyen-Orient et l'Europe. Là où autrefois le commerce entre les deux terres était dangereux, il s'épanouit rapidement grâce aux marchandises rares tels que le sucre et le café, qui faisaient leur entrée dans les marchés européens."
 local_leaders:0 "Dirigeants locaux"
 local_leaders_desc:0 "Beaucoup de postes au sein du califat ayyoubide califat n'étaient pas héréditaires. Les dirigeants locaux étaient plutôt recrutés pour superviser leurs domaines respectifs. Ainsi, les dirigeants locaux étaient heureux parce qu'ils avaient le pouvoir, mais les populations locales étaient également satisfaites car leurs dirigeants se préoccupaient d'eux."
 promote_true_faith:0 "Promouvoir la Vraie Foi"
 promote_true_faith_desc:0 "Là où les califats précédents étaient tolérants envers les autres religions, les Ayyoubides offraient des primes à la conversion à l'islam sunnite. Ainsi, les majorités sunnites étaient plus heureuses et de nombreux non-musulmans ont été tentés de se convertir."
 YUG_ideas:0 "Doctrines yougoslaves"
 YUG_ideas_start:0 "Traditions yougoslaves"
 YUG_ideas_bonus:0 "Ambitions yougoslaves"
 yug_partisan_resistance:0 "Résistance des partisans"
 yug_partisan_resistance_desc:0 "Nos partisans ont bravement combattu les envahisseurs allemands pendant la Seconde Guerre mondiale et ils continueront à combattre toute autre puissance étrangère qui tente d'écraser notre liberté !"
 yug_pan_slavic_homeland:0 "Patrie panslave"
 yug_pan_slavic_homeland_desc:0 "Notre nation représente tous les Slaves et nous visons à tous les unir sous un même drapeau."
 yug_yugoslav_federation:0 "Fédération yougoslave"
 yug_yugoslav_federation_desc:0 "Notre nation est composée de six républiques et de deux provinces autonomes, avec leurs propres gouvernements qui suivent le protocole tout en parvenant à maintenir l'autonomie vis-à-vis de la capitale."
 yug_non_aligned:0 "Non-aligné"
 yug_non_aligned_desc:0 "Pendant la guerre froide, nous n'étions pas liés à l'Union soviétique ; par conséquent, nous pouvons ouvrir des relations diplomatiques avec d'autres pays que les autres régimes socialistes."
 yug_workers_self_management:0 "Autogestion"
 yug_workers_self_management_desc:0 "Contrairement aux autres pays socialistes, notre économie n'est pas planifiée. Au lieu de cela, elle est gérée par les conseils ouvriers dans lesquels les travailleurs ont le contrôle sur la production et les profits."
 yug_brotherhood_and_unity:0 "Fraternité et Unité"
 yug_brotherhood_and_unity_desc:0 "Nous croyons fermement aux principes de fraternité et d'unité qui maintiennent le peuple de la Yougoslavie ensemble et favorisent la coexistence pacifique afin de surmonter les conflits et la haine."
 yug_legacy_of_titoism:0 "Banovinas"
 yug_legacy_of_titoism_desc:0 "Afin de résoudre la « question de l'autonomie » qui tourmente notre pays depuis longtemps, nous avons décidé que la solution était de fusionner les plus petites provinces, ou banonivas. Ce système apaisera les groupes ethniques les plus importants de notre pays tout en les gardant fidèles à notre nation."
 SNG_ideas:0 "Doctrines song"
 SNG_ideas_start:0 "Traditions song"
 SNG_ideas_bonus:0 "Ambitions song"
 masters_of_innovation_song:0 "Maîtres de l'innovation"
 masters_of_innovation_song_desc:0 "Nous sommes les maîtres de l'innovation technologique, après avoir inventé des technologies avancées telles que l'impression à caractères mobiles, la boussole et la poudre à canon."
 naval_power_song:0 "Puissance navale"
 naval_power_song_desc:0 "Notre marine est la plus forte et la plus avancée au monde ; nous avons créé et perfectionné la première marine permanente de l'histoire de la Chine et nous continuerons à améliorer notre flotte au fil du temps pour nous assurer que notre suprématie reste incontestée."
 economic_revolution_song:0 "Révolution économique"
 economic_revolution_song_desc:0 "Nous avons subi une révolution économique qui a fait de notre économie dans la plus prospère que le monde ait jamais vu et notre impact économique se fait sentir bien au-delà de nos propres frontières."
 revival_of_confucianism_song:0 "Renouveau du confucianisme"
 revival_of_confucianism_song_desc:0 "Nos philosophes ont revigoré le confucianisme en fusionnant les enseignements de Confucius avec les idéaux bouddhistes et en réorganisant les textes classiques. Cela permit de former la base de la doctrine du néo-confucianisme, qui est devenu le système de croyance dominant dans notre pays."
 gunpowder_warfare_song:0 "Poudre à canon"
 gunpowder_warfare_song_desc:0 "Nous avons inventé la poudre à canon. Avec cette invention est arrivée une nouvelle forme de guerre qui nous permet de maintenir nos ennemis à distance."
 flexible_alliances_song:0 "Alliances flexibles"
 flexible_alliances_song_desc:0 "Nous sommes connus pour nos relations diplomatiques soutenues avec les pays proches de nos frontières et ceux situés plus loin ; dans le passé, nous nous sommes alliés avec les Jurchens et les Mongols afin de protéger nos propres intérêts."
 strong_maritime_trade_song:0 "Commerce maritime fort"
 strong_maritime_trade_song_desc:0 "Nous avons des liens commerciaux avec les nations de l'Asie de l'Est, de l'Asie du Sud, de l'Océan Indien et même jusqu'aux rives de la mer Rouge. Ces liens gardent notre économie forte et compétitive grâce au commerce maritime."
 TNG_ideas:0 "Doctrines tang"
 TNG_ideas_start:0 "Traditions tang"
 TNG_ideas_bonus:0 "Ambitions tang"
 military_expansionism_tang:0 "Expansionnisme militaire"
 military_expansionism_tang_desc:0 "Nous avons mené une série de campagnes militaires pour soumettre nos voisins au Nord, au Sud et à l'Ouest et par conséquent notre influence a considérablement augmenté."
 classical_poetry_tang:0 "Poésie classique"
 classical_poetry_tang_desc:0 "La poésie a atteint son apogée sous notre règne avec près de cinquante mille poèmes écrits ; ces poèmes sont une partie importante de la vie sociale dans tous les niveaux de la société et sont accessibles à tous, indépendamment des frontières de classe sociale."
 tang_code:0 "Code Tang"
 tang_code_desc:0 "Le code juridique que nous avons implémenté est considéré comme l'une des plus grandes réalisations de la loi chinoise traditionnelle. Il a surmonté l'épreuve du temps non seulement en Chine, mais il est aussi devenu la base de codes similaires à travers l'Est de l'Asie."
 imperial_examinations_tang:0 "Examens impériaux"
 imperial_examinations_tang_desc:0 "Les examens impériaux sont la principale voie pour obtenir un poste au gouvernement. Il en est ainsi car nous pouvons engager des individus qui ont une grande connaissance des classiques et de la littérature. Avec de meilleurs fonctionnaires, nous pouvons partager une culture commune et notre règne sur la Chine s'en trouve légitimé."
 silk_road_reopened_tang:0 "Réouverture de la Route de la Soie"
 silk_road_reopened_tang_desc:0 "En pacifiant les régions de l'Ouest, nous avons rouvert la Route de la Soie qui avait été coupée durant des siècles. En faisant cela, nous avons augmenté les liens commerciaux avec les pays à l'Ouest et notre puissance commerciale s'est renforcée."
 golden_age_of_culture_tang:0 "Âge d'or de la Culture"
 golden_age_of_culture_tang_desc:0 "La culture chinoise est en plein essor sous notre règne, nous donnant un prestige accru chez nous et à l'étranger."
 woodblock_printing_tang:0 "Impression d'estampes"
 woodblock_printing_tang_desc:0 "Avec l'invention de la gravure sur bois, de nouvelles possibilités de production de masse d'oeuvres littéraires se sont ouvertes. Cela nous permettra d'aboutir à une meilleure éducation de notre peuple."
 XIO_ideas:0 "Doctrines xiongnu"
 XIO_ideas_start:0 "Traditions xiongnu"
 XIO_ideas_bonus:0 "Ambitions xiongnu"
 xiongnu_hierarchy:0 "Hiérarchie xiongnu"
 xiongnu_hierarchy_desc:0 "Nous possèdons un système politique dualiste. Le chanyu est au-dessus de tous ; sous ses ordres, se trouvent les rois tuqi, puis les guli, les commandants de l'armée, les gouverneurs, les dunghu et les gudu. Ce système signifie que notre nation est organisée comme une armée et nous jouissons de tous les avantages que procure un système si nettement structuré."
 chinese_tribute_xiongnu:0 "Tribut chinois"
 chinese_tribute_xiongnu_desc:0 "Nous lancons régulièrement des raids sur les frontières de la Chine située au sud de notre position et quand nous le faisons, nous revenons avec de grandes réserves de monnaies et d'autres objets de valeur. De ce fait, nous sommes craints et prospérons par la même occasion."
 multi_ethnic_confederation_xiongnu:0 "Confédération multi-ethnique"
 multi_ethnic_confederation_xiongnu_desc:0 "Notre nation est constituée de beaucoup de tribus et de peuples différents. Alors que notre nation se développe, de nouvelles cultures se joignent à nous, ce qui crée l'unité alors que le peuple est habitué à vivre sous notre règne."
 nomadic_empire_xiongnu:0 "Empire nomade"
 nomadic_empire_xiongnu_desc:0 "Nous avons formé un grand empire nomade, le premier en son genre ; maintenant que nous contrôlons la steppe asiatique, nous sommes assez forts pour défier les Chinois au Sud."
 chinese_traditions_xiongnu:0 "Traditions chinoises"
 chinese_traditions_xiongnu_desc:0 "Nous avons adopté les techniques agricoles chinoises, nous portons des vêtements de soie comme les Chinois et nous vivons dans des maisons d'architecture chinoise, ce qui nous permet d'imiter leur civilisation et d'en tirer tous les bénéfices sans perdre notre propre culture."
 marriage_treaty_system_xiongnu:0 "Système de traité du mariage"
 marriage_treaty_system_xiongnu_desc:0 "Notre relation avec les Chinois est compliquée. Ils nous envoient leurs princesses pour nous soudoyer, afin que nous ne les attaquons pas avec notre puissante armée ; nous obtenons de grands avantages aux dépens des Chinois. Ce système nous permet d'ouvrir des relations commerciales avec la Chine, même si nous les attaquons encore à leurs frontières de temps à autre."
 inner_frontier_strategy_xiongnu:0 "Stratégie de la frontière intérieure"
 inner_frontier_strategy_xiongnu_desc:0 "La stratégie de la frontière intérieure est utilisée lorsque notre empire se divise ; nous avançons au Sud, vers la frontière chinoise et employons nos forces afin de reconquérir les tribus en révolte."
 SUI_ideas:0 "Doctrines sui"
 SUI_ideas_start:0 "Traditions sui"
 SUI_ideas_bonus:0 "Ambitions sui"
 equal_field_system_sui:0 "Système de champs identiques"
 equal_field_system_sui_desc:0 "Ce système de distribution des terres que nous avons promu réduit l'inégalité économique, améliore la productivité agricole et permet à davantage d'hommes valides d'être recrutés au sein de nos armées."
 grand_canal_sui:0 "Grand Canal"
 grand_canal_sui_desc:0 "Nous sommes connus pour nos projets de construction monumentaux. L'un de ces projets a été l'achèvement du Grand Canal Grand Canal Pékin-Hangzhou ; le plus long canal du monde est célèbre non seulement en Chine mais aussi dans beaucoup d'autres parties du monde."
 three_departments_and_six_ministries_sui:0 "Trois départements et six ministères"
 three_departments_and_six_ministries_sui_desc:0 "Nous avons mis en place une structure administrative centrale qui nous a permis d'avoir un gouvernement plus efficace et nous permet de nous concentrer sur d'autres questions."
 reunification_of_china_sui:0 "Réunification de la Chine"
 reunification_of_china_sui_desc:0 "Nous avons fait disparaître le chaos et l'agitation des dynasties précédentes du Sud et du Nord et avons réunifié toute la Chine ; cela nous donne accès à l'ensemble de la main-d'oeuvre que la Chine a à offrir."
 cultured_emperors_sui:0 "Empereurs cultivés"
 cultured_emperors_sui_desc:0 "Nos empereurs sont culturellement des individus éclairés, qui cherchent à promouvoir l'unité entre les divers peuples de la Chine. Pour ce faire, nous avons besoin de promouvoir davantage notre système de croyance."
 extensive_military_conscription_sui:0 "Conscription étendue"
 extensive_military_conscription_sui_desc:0 "Nous avons besoin de tous les hommes valides pour servir dans notre armée en pleine expansion. Une fois que nous avons suffisamment d'hommes, nous pouvons lancer de grandes campagnes militaires dans toutes les directions de nos frontières." 
 nomadic_mercenaries_sui:0 "Mercenaires nomades"
 nomadic_mercenaries_sui_desc:0 "En plus de notre armée traditionnelle, nous employons également des mercenaires des tribus du Nord pour servir sous notre bannière. Plus il y aura d'hommes dans notre armée, meilleure elle sera."
 HND_ideas:0 "Doctrines han"
 HND_ideas_start:0 "Traditions han"
 HND_ideas_bonus:0 "Ambitions han"
 centralised_government_han:0 "Centralisme"
 centralised_government_han_desc:0 "Nous avons fait disparaître les traditions féodales du passé qui nous empêchaient d'avancer. Notre empire est divisé en régions qui sont directement contrôlées par le gouvernement grâce à un système connu sous le nom de commanderies:0 il s'agit d'une innovation empruntée à la dynastie Qin, mais que nous avons améliorée afin de la rendre plus efficace."
 han_ingenuity:0 "Ingéniosité des Han"
 han_ingenuity_desc:0 "La science et la technologie ont amélioré de façon importante sous notre règne, grâce à des inventions importantes:0 la fabrication du papier, les sismomètres, la roue à aubes, le carte topographique, ainsi que de nombreuses autres inventions révolutionnaires qui ont eu un impact non seulement sur notre propre nation, mais aussi sur le monde entier."
 volunteer_army_han:0 "Armée de volontaires"
 volunteer_army_han_desc:0 "Nous avons abandonné la tradition passée d'une armée de conscription en échange d'une armée de volontaires. L'avantage d'avoir une armée de volontaires est que nous savons que chaque bénévole qui s'enrôle est patriotique et est prêt à sacrifier sa vie pour l'Empereur."
 silk_road_han:0 "Route de la Soie"
 silk_road_han_desc:0 "En conquérant les terres à l'Ouest, nous avons maintenant établi un réseau commercial vaste et lucratif qui s'étend de nos terres jusqu'au rives de la Méditerranée. Ce réseau commercial nous aide à développer notre propre civilisation et à exporter nos idéaux civilisés, nos valeurs culturelles ainsi que les biens matériels à d'autres nations, gagnant plus d'influence dans le processus."
 expansion_of_the_middle_kingdom_han:0 "Expansion de l'Empire du Milieu"
 expansion_of_the_middle_kingdom_han_desc:0 "En élargissant l'Empire du Milieu, débordant de nos frontières traditionnelles et conquérant les royaumes barbares qui nous entourent, nous pouvons apporter notre civilisation à ces terres sauvages, qui finiront par assimiler ses habitants dans notre culture chinoise supérieure."
 golden_age_of_china_han:0 "Âge d'Or de la Chine"
 golden_age_of_china_han_desc:0 "Notre règne sur la Chine est considéré comme un âge d'or pour la culture, la prospérité et l'innovation et nous avons pleinement l'intention de poursuivre dans cette voie pour toujours."
 enduring_legacy_han:0 "Héritage durable"
 enduring_legacy_han_desc:0 "Notre nation va laisser un héritage durable jusqu'à la fin des temps. Nos gens se disent « peuple Han » du nom de notre grande nation. Notre écriture appelée « caractères Han ». Ces deux éléments font que notre héritage se fera sentir à travers la Chine et dans le monde entier pour les siècles à venir."
 khitan_ideas:0 "Doctrines khitan"
 khitan_ideas_start:0 "Traditions khitan"
 khitan_ideas_bonus:0 "Ambitions khitan"
 khitan_ascendancy:0 "Ascendance khitan"
 khitan_ascendancy_desc:0 "Pendant des années, nous avons été sous l'influence des nations qui nous entourent, mais nous nous sommes battus contre elles. Maintenant que leur présence ne se fait plus ressentir, nous pouvons déployer nos propres forces à travers la steppe asiatique."
 chanyuan_treaty:0 "Traité de Shanyuan"
 chanyuan_treaty_desc:0 "Nous avons forcé les Chinois sur la table de négociation et ils nous reconnaissent désormais comme des pairs. Ceci est la première fois que deux fils du Ciel sont reconnus par l'autre."
 nomadic_traditions_khitans:0 "Traditions nomades"
 nomadic_traditions_khitans_desc:0 "Même si nous sommes sédentaires, nous conservons toujours nos traditions nomades de campagnes annuelles de chasse et de combats à cheval, ce qui rend nos généraux supérieurs au combat par rapport aux pays prétendument « civilisés » au Sud."
 tribal_separatism_khitans:0 "Séparatisme tribal"
 tribal_separatism_khitans_desc:0 "Nous avons résisté à la domination des tribus voisines depuis de nombreuses années et nous continuerons de le faire jusqu'à ce que ces tribus soient balayées de la steppe !"
 khitan_script:0 "Écriture khitan"
 khitan_script_desc:0 "La dernière chose que nous voulons est d'avoir notre langue et nos traditions dépassés par celles des Chinois. Nous avons donc établi notre propre écriture, calquée sur celle des Chinois, dans le but de préserver notre propre langue."
 parallel_governments_khitans:0 "Gouvernements parallèles"
 parallel_governments_khitans_desc:0 "Afin de résoudre la question des différences entre les sociétés khitan et chinoise, nous avons créé deux gouvernements parallèles. Le gouvernement du Nord régit les régions à majorité khitan suivant les coutumes traditionnelles khitan, tandis que le gouvernement du Sud contrôle les régions à population majoritairement non-khitan et a adopté les pratiques administratives chinoises. Ainsi, ces deux régions peuvent être régies correctement et efficacement."
 buddhist_devotion_khitans:0 "Dévotion bouddhiste"
 buddhist_devotion_khitans_desc:0 "Nous avons adopté le bouddhisme comme religion d'État et sommes particulièrement dévoués à la promotion des enseignements bouddhistes sur les terres que nous contrôlons en construisant de nombreux monastères et temples."
 WEI_ideas:0 "Doctrines wei"
 WEI_ideas_start:0 "Traditions wei"
 WEI_ideas_bonus:0 "Ambitions wei"
 nine_rank_system_wei:0 "Système des neuf-rangs"
 nine_rank_system_wei_desc:0 "Nous avons développé et normalisé un système de nomination de la fonction publique, dans lequel les autorités locales sont chargées de la sélection des candidats les plus talentueux, puis de les classer en neuf catégories en fonction de leurs capacités."
 cao_cao:0 "Cao Cao"
 cao_cao_desc:0 "Bien que Cao Cao soit mort peu de temps avant de renverser la dynastie des Han, il était un dirigeant brillant, amateur de poésie et des arts martiaux et a été considéré comme un génie militaire qui était de plus aimable avec ses subordonnés. Il a fondé les bases de notre nation, ce qui fait de lui le parfait exemple de ce que nos empereurs devraient être."
 kaishu_wei:0 "Kaishu"
 kaishu_wei_desc:0 "Nous avons produit une nouvelle écriture appelée kaishu. Nous sommes persuadés qu'elle deviendra l'écriture domainante dans toute la Chine. Zhang Yao, calligraphe et l'un de nos politiciens, est reconnu comme le « père de l'écriture standard », après qu'il eut écrit trois textes célèbres en utilisant cette nouvelle écriture. Nous espérons améliorer l'unité de notre nation alors que tout le monde utilisera bientôt notre propre écriture."
 seven_sages_of_the_bamboo_grove:0 "Sept Sages de la forêt de bambous"
 seven_sages_of_the_bamboo_grove_desc:0 "Ces sept sages sont un groupe de chercheurs, écrivains et musiciens qui ont vécu dans notre pays au cours d'une période de turbulences. Ils étaient importants pour nous car ils ont donné à notre nation un avantage culturel sur les autres nations qui nous entourent."
 powerful_military_wei:0 "Puissance militaire"
 powerful_military_wei_desc:0 "Nous avons une armée puissante et avons repoussé dans le passé de nombreuses attaques des autres nations comme Shu et Wu. Nous continuerons à les mater et à les battre de nouveau, même s'ils envoient toutes leurs forces en même temps pour nous attaquer ; mais en plus, nous disposerons d'assez de forces afin de pouvoir contre-attaquer."
 wei_innovations:0 "Innovations wei"
 wei_innovations_desc:0 "L'ingénieur en mécanique Ma Jun a mis au point un système pour l'irrigation ainsi qu'une boussole non-magnétique pointant vers le Sud. Ces grandes inventions sont un parfait exemple de ce que notre nation est capable de réaliser."
 expansionist_policies_wei:0 "Politiques expansionnistes"
 expansionist_policies_wei_desc:0 "Notre nation va continuer à croître et à se développer au détriment des nations qui entourent nos frontières. Une fois que nous avons réuni la Chine, nous n'en resterons pas là:0 nous devons dépasser la dynastie des Han de toutes les manières possibles !"
 SHU_ideas:0 "Doctrines shu"
 SHU_ideas_start:0 "Traditions shu"
 SHU_ideas_bonus:0 "Ambitions shu"
 restorers_of_the_han_dynasty:0 "Restaurateurs de la dynastie des Han"
 restorers_of_the_han_dynasty_desc:0 "Nous ne cherchons pas à former une nouvelle dynastie:0 nous sommes plutôt les restaurateurs de la dynastie impériale des Han, nos dirigeants étant des descendants directs des empereurs Han. Cela nous donne beaucoup plus de légitimité que tout autre pays pour unifier la Chine sous notre bannière."
 shu_han:0 "Shu Han"
 shu_han_desc:0 "Bien que nos dirigeants soient d'ethnie Han, nous avons dû également tenir compte du peuple Ba-Shu du Sichuan en raison de leur grand nombre dans notre pays. Par conséquent, nous avons appelé notre nation Shu Han, d'après notre situation géographique et notre pedigree impérial."
 zhuge_liang:0 "Zhuge Liang"
 zhuge_liang_desc:0 "Zhuge Liang est reconnu comme le plus grand stratège de notre ère, il est d'ailleurs souvent comparé à Sun Tzu, un autre grand stratège chinois. En plus d'être un stratège militaire accompli, il est aussi homme d'État, savant et inventeur ; il a inventé le « boeuf de bois » (ancêtre de la charrue) et la lanterne kongming. Avec un si grand chancelier de notre côté, notre nation va en tirer beaucoup de bénéfices et ses actions auront un impact sur notre nation longtemps après sa mort."
 efficient_defensive_army_shu:0 "Armée défensive efficace"
 efficient_defensive_army_shu_desc:0 "Même si notre armée est pas assez grande pour tenir tête aux grandes nations qui nous entourent, nous pouvons facilement défendre nos frontières en raison de notre haut niveau de connaissances sur le terrain." 
 irrigation_and_road_building_shu:0 "Irrigation et construction de routes"
 irrigation_and_road_building_shu_desc:0 "Nous avons lancé de nombreux projets d'irrigation et de construction de routes afin d'améliorer notre économie. Ces travaux publics sont conçus pour être utilisés sur le très long terme, nous avons donc fait en sorte qu'ils soient de qualité."
 southern_trade_shu:0 "Commerce au Sud"
 southern_trade_shu_desc:0 "Nous avons pris des territoires au Sud. Cela nous a ouvert plus de possibilités, car nous pouvons promouvoir le commerce dans le sud de la Chine en vendant des produits tels que le coton à d'autres pays, ainsi que le contrôle du commerce avec l'Inde."
 northern_expeditions_shu:0 "Expéditions vers le Nord"
 northern_expeditions_shu_desc:0 "Nous avons lancé plusieurs campagnes militaires contre nos ennemis au Nord, ce qui a donné à nos troupes une expérience de combat précieuse qui les aidera grandement dans nos futures campagnes militaires."
 WUU_ideas:0 "Doctrines wu"
 WUU_ideas_start:0 "Traditions wu"
 WUU_ideas_bonus:0 "Ambitions wu"
 yangtze_river_wu:0 "Delta du Yangtsé"
 yangtze_river_wu_desc:0 "Sous notre règne, le delta du fleuve Yangtsé est passé de l'état de jungle barbare à celui de centre commercial, culturel et politique de la Chine. Il est devenu une artère vitale de notre nation."
 sun_quan:0 "Sun Quan"
 sun_quan_desc:0 "Au cours du règne de Sun Quan, nous avons connu une longue période de paix et de stabilité, ce qui est quelque chose que tous les futurs dirigeants devraient s'efforcer d'atteindre pour notre nation."
 warlord_state_wu:0 "Nation de seigneurs de guerre"
 warlord_state_wu_desc:0 "Bien que notre nation soit actuellement sous régime impérial, nous chérissons encore les valeurs des seigneurs de guerre sur lesquelles notre pays a été fondé, tels que la promotion de généraux à des postes importants basée sur des caractères comme le courage, leurs compétences et leur individualisme. Les positions dans notre cour sont héritées d'une génération à l'autre, à la différence du système bureaucratique de la dynastie Han."
 increased_settlement_rate_wu:0 "Taux de colonisation important"
 increased_settlement_rate_wu_desc:0 "Nous commençons à accroître la colonisation sur nos terres et au-delà. Nous devons nous élargir paisiblement dans toutes les directions afin que nous puissions lutter contre tout signe d'influence croissante des pays qui nous entourent."
 trading_power_wu:0 "Puissance commerciale"
 trading_power_wu_desc:0 "Puisque nous avons le contrôle de la majorité de la côte orientale, nous sommes dans une position privilégiée pour établir des relations commerciales étroites avec les nations situées en Asie du Sud, en Inde, au Moyen-Orient et au-delà."
 agricultural_focus_wu:0 "Intérêt agricole"
 agricultural_focus_wu_desc:0 "Notre nation est principalement rurale. Notre économie est donc centrée sur l'agriculture. L'objectif n'est pas uniquement d'améliorer l'offre abondante de nourriture dans notre pays, mais permettra également à nos effectifs d'augmenter."
 controlled_form_of_imperial_government:0 "Forme contrôlée de gouvernement impérial"
 controlled_form_of_imperial_government_desc:0 "Notre niveau de prestige appelle à la création d'une forme contrôlée de gouvernement impérial pour faire face aux nations amies et ennemies de manière efficace ; cela permet aussi à notre peuple de gagner du prestige et de l'influence en prenant la tâche d'être un envoyé impérial."
 UIG_ideas:0 "Doctrines ouïghoures"
 UIG_ideas_start:0 "Traditions ouïghoures"
 UIG_ideas_bonus:0 "Ambitions ouïghoures"
 treaty_of_peace_and_alliance:0 "Traité de paix et d'alliance"
 treaty_of_peace_and_alliance_desc:0 "En aidant nos amis chinois à écraser une rébellion majeure, nous avons signé un traité de paix et d'alliance avec la Chine des Tang:0 ils nous donnent quarante rouleaux de soie à pour chaque cheval que nous leur fournissons et les Ouïgours vivant en Chine sont considérés comme des invités et n'ont donc pas à payer d'impôts ou de frais d'hébergement. Il s'agit de la base de notre relation amicale avec les Chinois qui, nous l'espérons, se poursuivra pendant de nombreuses générations."
 manichaean_empire_uighurs:0 "Empire manichéen"
 manichaean_empire_uighurs_desc:0 "Afin d'affirmer notre propre identité face à l'augmentation de l'influence chinoise, nous avons adopté la foi manichéenne et non la foi bouddhiste. En faisant cela, nous pouvons continuer à unifier les nombreuses tribus et clans de la steppe."
 control_over_the_silk_road_uighurs:0 "Contrôle de la route de la Soie"
 control_over_the_silk_road_uighurs_desc:0 "Nous avons pris le contrôle stratégique de la route de la Soie et maintenant que nous avons le contrôle de la puissance commerciale, nous avons l'intention de maintenir la région sous notre contrôle pour que notre empire reste puissant, prospère et en constante expansion."
 ordu_baliq:0 "Ordu-Baliq"
 ordu_baliq_desc:0 "Contrairement au khanats antérieurs qui ont régné sur la steppe asiatique, nous avons construit notre propre capitale permanente, appelée Ordu-Baliq. Construite au-dessus de l'ancienne capitale Gokturk, notre capitale est une colonie commerciale entièrement fortifiée avec des murs en béton et des tours de guet pour nous protéger des attaques. Nous avons fait cela pour nous distinguer des empires nomades traditionnels et être ainsi sur un pied d'égalité avec les nations installées au Sud."
 nine_clans_uighurs:0 "Neuf clans"
 nine_clans_uighurs_desc:0 "Notre empire était initialement composé de neuf clans. Chacun d'entre eux nous ayant juré fidélité, nous avons beaucoup plus d'hommes valides prêts à combattre sous notre bannière."
 experienced_steppe_warriors_uighurs:0 "Guerriers expérimentés"
 experienced_steppe_warriors_uighurs_desc:0 "Notre nation est peuplée de guerriers très expérimentés qui ont passé leur vie entière sur la grande steppe, attendant qu'une campagne militaire leur procure tout ce qu'ils ont toujours fait. Nous sommes ceux qui leur fourniront l'occasion de se battre."
 khagan_uighurs:0 "Khagan"
 khagan_uighurs_desc:0 "Notre souverain est le khagan, khan des khans, suprême sur toutes les tribus de la steppe, ce qui nous donne beaucoup de prestige. Ce prestige est une chose très utile car un empire qui repose sur le prestige restera unifié et fort."
 GOG_ideas:0 "Doctrines des Koguryo"
 GOG_ideas_start:0 "Traditions des Koguryo"
 GOG_ideas_bonus:0 "Ambitions des Koguryo"
 tribal_subjugation_goguryeo:0 "Assujettissement tribal"
 tribal_subjugation_goguryeo_desc:0 "Notre nation a été construite sur une lignée de tribus Yemaek. Nous avons élargi rapidement notre pouvoir depuis, conquérant et soumettant toutes les autres tribus qui se mettent sur notre chemin. Cependant, nous ne permettons à ces tribus de conserver leurs anciens chefs afin qu'ils nous restent fidèles."
 jumong:0 "Jumong"
 jumong_desc:0 "Selon la légende, notre roi fondateur Jumong était le fils du roi fondateur de Puyo, Hae Mo-su, ce qui nous donne la légitimité de gouverner leurs anciennes terres. Jumong est un petit-fils de la divinité du fleuve Habaek, ce qui donne à notre nation une connexion divine."
 battle_hardened_veterans_goguryeo:0 "Anciens combattants endurcis"
 battle_hardened_veterans_goguryeo_desc:0 "Nos guerriers ont combattu de nombreuses batailles et guerres contre les nations qui nous entourent, en particulier les Chinois à l'Ouest. Avec le temps, les Chinois seront chassés complètement de la Corée complètement et une fois que nos combattants vétérans les chassent, nous pourrons enfin unifier toute la Corée sous notre règne."
 foreign_affairs_goguryeo:0 "Affaires étrangères"
 foreign_affairs_goguryeo_desc:0 "En tant que nation avec une quantité importante d'influence dans notre région, nous devons être impliqués activement dans les affaires étrangères du plus grand nombre possible de nations voisines. Nous devons être prêts à profiter de l'instabilité à laquelle ces pays peuvent être confrontés, pour que nous puissions renforcer notre propre position."
 mountain_fortresses_goguryeo:0 "Forteresse de montagne"
 mountain_fortresses_goguryeo_desc:0 "Nous avons construit plusieurs villes fortifiées situées en haut dans les montagnes, qui sont très faciles à défendre contre d'éventuelles attaques ennemies et très utiles pour garder notre propre peuple sous contrôle."
 outward_expansion_goguryeo:0 "Expansion vers l'extérieur"
 outward_expansion_goguryeo_desc:0 "Nous nous sommes étendus en Mandchourie et nous avons besoin de continuer d'élargir notre territoire en permanence afin de lutter contre toute nation qui pourrait chercher à envahir nos terres. Ces conquêtes permettront également d'étendre notre propre influence dans ces régions."
 frontier_of_korean_civilisation_goguryeo:0 "Frontière de la civilisation coréenne"
 frontier_of_korean_civilisation_goguryeo_desc:0 "Notre nation est considérée comme la frontière de la civilisation coréenne et ne se soumettra jamais aux influences extérieures !"
 BKJ_ideas:0 "Doctrines des Baekje"
 BKJ_ideas_start:0 "Traditions des Baekje"
 BKJ_ideas_bonus:0 "Ambitions des Baekje"
 hundred_vassals_baekje:0 "Cent vassaux"
 hundred_vassals_baekje_desc:0 "Notre nom signifie « Cent vassaux » ; nous avons obtenu ce nom de notre premier roi lorsqu'il souhaita la bienvenue aux personnes qui étaient auparavant fidèles à son frère. Ce fut un acte de miséricorde, même s'il avait déclaré la guerre et avait été vaincu. Cet acte nous donne une bonne image car nous avons à la capacité de pardonner à ceux qui étaient autrefois fidèles à nos ennemis et leur souhaitons la bienvenue dans notre pays en tant que sujets loyaux."
 regional_sea_power_baekje:0 "Puissance maritime régionale"
 regional_sea_power_baejke_desc:0 "Nous sommes devenus une puissance navale dans notre région. Nous devons garder notre marine puissante et à jour afin que nous puissions protéger le commerce efficacement, tout en protégeant nos côtes vulnérables de nos ennemis." 
 diplomatic_missions_baekje:0 "Missions diplomatiques"
 diplomatic_missions_baekje_desc:0 "Nous avons envoyé de nombreuses missions diplomatiques dans les pays qui nous entourent afin de trouver de nouveaux alliés et créer des relations commerciales durables. Grâce à cela, nous avons créé de solides liens diplomatiques avec de nombreux pays, ce qui, à long terme, va nous aider à rester indépendants et forts." 
 chinese_influences_baekje:0 "Influences chinoises"
 chinese_influences_baekje_desc:0 "Nous avons adopté la culture et la technologie chinoise et tous les avantages que cela nous procure. Puisque nous avons une compréhension culturelle commune avec les Chinois, ces derniers peuvent nous aider dans l'effort d'affirmer notre pouvoir sur toute la péninsule coréenne." 
 decendants_of_buyeo:0 "Origine des Puyo"
 decendants_of_buyeo_desc:0 "Nous sommes les descendants du royaume Puyo, tout comme le sont les Goguryeo. Nous avons donc hérité de leurs compétences agricoles et des structures sociales complexes qui ont façonné la façon dont nous gérons notre nation. Leur influence culturelle est toujours en nous et le sera aussi longtemps que nous continuons d'exister."
 han_river_baekje:0 "Rivière Han"
 han_river_baekje_desc:0 "Le bassin du fleuve Han est le coeur de notre pays. Nous sommes la première nation à reconnaître son importance en tant que voie principale reliant nos terres à la mer Jaune ; nous avons même construit notre capitale à proximité afin de pouvoir exercer un contrôle total sur ce fleuve stratégique et ses rives fertiles, ce qui aidera à terme notre économie à prospérer."
 eight_noble_clans:0 "Huit clans nobles"
 eight_noble_clans_desc:0 "Dans notre cour, il y a huit clans nobles : Sa, Yeon, Hyeop, Hae, Jin, Guk, Mok et Baek. Chacun de ces clans contribue de manière importante au bon fonctionnement et à la stabilité de notre nation."
 SLL_ideas:0 "Doctrines de Silla"
 SLL_ideas_start:0 "Traditions de Silla"
 SLL_ideas_bonus:0 "Ambitions de Silla"
 bone_rank_system:0 "Système des os"
 bone_rank_system_desc:0 "Nous avons créé un système détaillé de lois, de classes sociales et de promotion des fonctionnaires. Nous avons ainsi deux classes royales, « os sacré » et « os véritable ». Ce système rigide de caste héréditaire que nous avons mis en place permet de maintenir notre peuple dans sa classe et donc de connaître sa propre place dans la société."
 hwarang:0 "Hwarang"
 hwarang_desc:0 "Les hwarang étaient des soldats d'élite et des commandants militaires. Initialement des jeunes hommes aristocratiques, ils sont devenus des combattants d'élite en raison de notre engagement militaire continu. Ce statut sera un facteur décisif dans la victoire des guerres que nous combattons."
 geumseong:0 "Geumseong"
 geumseong_desc:0 "Geumseong, ou ville de l'or, est un nom approprié pour notre glorieuse capitale. Notre ville a une très grande population qui ne cesse de croître, nous avons donc construit de nombreux sites qui sont célèbres partout en Corée ; d'autres pays nous regarder dans la crainte grâce à notre grande cité." 
 cultural_heartland_of_korea_silla:0 "Centre culturel de la Corée"
 cultural_heartland_of_korea_silla_desc:0 "Notre nation est considérée par beaucoup comme le centre culturel de la Corée. Nous avons même été mentionnés par les commerçants d'aussi loin que le Moyen-Orient comme étant une nation culturelle et commerciale importante en Asie orientale."
 hwabaek:0 "Hwabaek"
 hwabaek_desc:0 "Notre conseil royal a le pouvoir de prendre des décisions importantes comme la succession ou la déclaration de guerre. Il est dirigé par une personne appelée le Sangdaedeung, qui est choisi parmi ceux qui font parti des « os sacré » et qui dirige le conseil dans la gestion des matières administratives importantes." 
 tribal_origins_silla:0 "Origines tribales"
 tribal_origins_silla_desc:0 "Notre pays a été formé à partir d'une confédération de tribus et nous nous sommes lentement centralisés au fil du temps. Cependant, en temps de guerre, nous pouvons facilement obtenir de nouveaux guerriers qui serviront en fonction de leurs loyautés tribales à notre nation."
 bureaucratic_government_silla:0 "Gouvernement bureaucratique"
 bureaucratic_government_silla_desc:0 "Comme notre système de gouvernement se détache de nos racines tribales, nous sommes devenus plus centralisés. Cela signifie que nous avons besoin d'un système efficace pour diriger un gouvernement centralisé. Heureusement pour nous, nous avons commencé à introduire le système bureaucratique de style chinois pour que nous puissions diriger notre nation plus efficacement que jamais."
 BLH_ideas:0 "Doctrines de Balhae"
 BLH_ideas_start:0 "Traditions de Balhae"
 BLH_ideas_bonus:0 "Ambitions de Balhae"
 successors_of_goguryeo:0 "Successeurs de Goguryeo"
 successors_of_goguryeo_desc:0 "Notre nation a été fondée par Dae Jung-Sang, un ancien fonctionnaire de Goguryeo. Il a dirigé les restes de Goguryeo et se souleva contre la dynastie des Tang, devenant le premier roi de Balhae après avoir battu une grande armée à Chunmun-ryeong. Cela fait de nous les successeurs légitimes du défun royaume Goguryeo et visons à restaurer la gloire de cette ancienne nation !"
 mohe_tribes:0 "Tribus Mohe"
 mohe_tribes_desc:0 "Nous avions demandé l'aide des peuples Mohe de la Mandchourie pour que nous puissions expulser les forces d'occupation chinoises. Maintenant que les Chinois sont partis, notre relation avec les Mohe va s'améliorer au fur et à mesure qu'ils trouveront des endroits appropriés dans notre pays ; et en temps de guerre, nous pourrons compter sur eux pour s'enrôler et combattre dans nos armées."
 jujagam:0 "Jujagam"
 jujagam_desc:0 "Notre roi a autorisé la création de la Jujagam, notre académie nationale, qui est basé sur l'académie nationale des Tang. Cette académie va grandement aider dans l'éducation de notre peuple, afin que notre royaume puisse continuer à prospérer."
 flourishing_land_of_the_east_balhae:0 "Terres florissantes de l'Est"
 flourishing_land_of_the_east_balhae_desc:0 "Nous sommes une société culturellement avancée et cela a conduit des étranger à nous mentionner comme étant « le pays florissant de l'Est ». Ce titre reflète fidèlement notre prospérité croissante."
 rising_power_balhae:0 "Puissance montante"
 rising_power_balhae_desc:0 "Nous sommes une puissance régionale montante, ce qui stimule notre prestige international puisque notre force est reconnue, même si cela peut provoquer l'inquiétude pour les pays proches de nos frontières. Mais cela ne nous préoccupe guère."
 northern_frontier_balhae:0 "Frontières septentrionales"
 northern_frontier_balhae_desc:0 "Notre frontière nord est vaste et large, avec de nombreuses tribus. Ces terres sont une source précieuse de main-d'oeuvre supplémentaire que nous pouvons facilement utiliser en temps de guerre et de crise."
 diplomatic_contacts_balhae:0 "Contacts diplomatiques"
 diplomatic_contacts_balhae_desc:0 "Tout comme nos prédécesseurs Goguryeo, nous avons établi de nombreux contacts diplomatiques avec de nombreux pays de notre région. Cela nous donnera de nouveaux alliés, qui nous aideront à contenir nos ennemis communs et devenir forts en conséquence."
 XIB_ideas:0 "Doctrines xianbei"
 XIB_ideas_start:0 "Traditions xianbei"
 XIB_ideas_bonus:0 "Ambitions xianbei"
 nomad_confederacy_xianbei:0 "Confédération nomade"
 nomad_confederacy_xianbei_desc:0 "Notre nation est une confédération composée de beaucoup de tribus différentes. Nous avons divisé notre empire en trois sections:0 la partie orientale, contrôlée par des chefs appelés Mijia, Queji, Suli et Huaitou ; la partie centrale, contrôlée par les Kezui, Queji et Murong ; et la partie occidentale, contrôlée par les Zhijian Luoluo, Rilü Tuiyan et Yanliyou. Tous ces chefs sont subordonnés au Khan et cela aide à conserver la stabilité de notre pays sur le long terme."
 refined_metal_xianbei:0 "Métal raffiné"
 refined_metal_xianbei_desc:0 "Nous avons des métaux raffinés en notre possession. Ceux-ci seront très utiles pour la fabrication d'armes solides, qui joueront un rôle décisif dans les conflits auxquels nous prendrons part."
 many_warriors_xianbei:0 "De nombreux guerriers"
 many_warriors_xianbei_desc:0 "Nous avons des milliers de guerriers à notre disposition et nous aurons besoin de chacun d'entre eux pour écraser tous nos ennemis potentiels. Ainsi, notre pouvoir et notre contrôle sur la steppe sont absolus."
 han_deserters:0 "Déserteurs han"
 han_deserters_desc:0 "Beaucoup de Hans fuient leur patrie oppressive, en quête de sécurité sur nos terres. Nous acceptons les bras ouverts tous ceux qui viennent vers nous, d'autant plus qu'ils pourront servir de conseillers qui nous donneront des informations vitales sur le fonctionnement interne de nos ennemis chinois." 
 fast_horses_xianbei:0 "Chevaux rapides"
 fast_horses_xianbei_desc:0 "Nos chevaux sont plus rapides que ceux des Xiongnu ou de toute autre tribu. Ils nous permettent de nous déplacer à des vitesses plus élevées et d'aller plus lolin que nos ennemis ; cela nous procure un avantage décisif lors des conflits auxquels nous pouvons être confrontés."
 occasional_chinese_trade_xianbei:0 "Commerce chinois occasionnel" 
 occasional_chinese_trade_xianbei_desc:0 "Nous arrêtons nos attaques continues sur les Chinois uniquement lorsque la saison du commerce débute. Nous ne le faisons pas parce que nous respectons la puissance chinoise, ou que nous leur sommes reconnaissants de quelque façon ; nous le faisons parce que nous avons besoin d'obtenir tout ce que nous pouvons, des produits précieux chinois aux autres articles commerciaux. Une fois que nous avons obtenu tout ce dont nous avons besoin, nous commençons à les attaquer de nouveau. Ce cycle annuel nous donne plus de puissance commerciale, que nous pouvons utiliser pour renforcer notre position."
 khanate_system_xianbei:0 "Système de khanat"
 khanate_system_xianbei_desc:0 "Nous sommes la première nation à développer le système de khanat. Avec ce système, la formation de classes sociales s'est approfondie et cela a contribué à l'amélioration de l'alphabétisation, des arts et de la culture:0 tout cela accroît notre prestige."
 ROU_ideas:0 "Doctrines des Ruanruan"
 ROU_ideas_start:0 "Traditions des Ruanruan"
 ROU_ideas_bonus:0 "Ambitions des Ruanruan"
 khagan_of_the_asian_steppe_rouran:0 "Khagan des steppes d'Asie"
 khagan_of_the_asian_steppe_rouran_desc:0 "Bien que le Xianbei ont été les premiers à développer le système de khanat, nous sommes les premiers à donner à nos dirigeants le titre de khagan, ce qui nous donne l'autorité sur toute la steppe. Avec un tel titre, notre peuple est certain de nous rester fidèles et accepte notre autorité."
 strong_political_influence_rouran:0 "Influence politique forte"
 strong_political_influence_rouran_desc:0 "Nous avons une forte influence politique sur les nations et les tribus qui nous entourent. Cela est particulièrement vrai avec les Héphthalites (ou Huns blancs), qui étaient nos anciens vassaux et nous ont emprunté une grande partie de notre organisation politique, étendant ainsi notre influence sur des terres bien au-delà de notre portée."
 xianbei_ancestors:0 "Ancêtres xianbei" 
 xianbei_ancestors_desc:0 "Nos ancêtres étaient les Xianbei, qui ont décidé de rester dans la steppe mongole plutôt que de migrer vers le sud, ce qui nous a donné la légitimité pour conquérir leurs anciennes terres ainsi que le reste de la steppe."
 rouran_supremacy:0 "Suprématie des Ruanruan"
 rouran_supremacy_desc:0 "Nous sommes devenus suprêmes sur toutes les autres tribus de la steppe. Cela nous procure un immense prestige et celui-ci est absolument nécessaire dans la construction d'un empire des steppes afin de garder notre nation unie et forte."
 kurultai_rouran:0 "Kurultai"
 kurultai_rouran_desc:0 "Le Kurultai est un conseil politique et militaire des chefs de tribus et des khans ; ce conseil se réunit pour discuter de questions administratives et militaires et contribue à l'avancement de notre nation dans ces domaines de technologie."
 opportunists_rouran:0 "Opportunistes"
 opportunists_rouran_desc:0 "Nous devons saisir toutes les occasions que nous pouvons au détriment des autres nations. Dès que des faiblesses commencent à apparaître dans les pays ennemis, nous en tirons profit et nos ennemis n'auront pas le temps de réagir."
 confederacy_of_many_tribes_rouran:0 "Confédération de nombreuses tribus"
 confederacy_of_many_tribes_rouran_desc:0 "Nous sommes une confédération constituée de nombreux groupes tribaux et ils nous fournissent de nombreux guerriers féroces qui nous aident lors des attaques ou en temps de guerre."
 gokturk_ideas:0 "Doctrines köktürks"
 gokturk_ideas_start:0 "Traditions köktürks"
 gokturk_ideas_bonus:0 "Ambitions köktürks"
 ashina_clan:0 "Clan Ashina"
 ashina_clan_desc:0 "Les Ashina, premier clan au pouvoir qui a fondé notre nation et a sorti notre peuple de l'obscurité, sont un excellent exemple d'inspiration pour la future génération des dirigeants köktürks. Ils ont également étendu leur influence à d'autres nations comme les Khazars, qui sont également dirigés par une branche du clan des Ashina."
 lucrative_silk_road_trade_gokturks:0 "Commerce de la Route de la Soie"
 lucrative_silk_raod_trade_gokturks_desc:0 "Comme beaucoup d'autres nations auparavant, nous contrôlons le territoire qui se trouve sur la Route de la Soie. Cela nous donne l'accès aux immenses richesses qui se déplacent tout au long de cet axe commercial ; toutefois, contrairement à ces nations, nous contrôlons une longue partie de la route, nous pouvons donc en tirer beaucoup plus de profit."
 powerful_steppe_empire_gokturks:0 "Puissant empire des steppes"
 powerful_steppe_empire_gokturks_desc:0 "Nous sommes devenus l'empire le plus fort que les steppes aient jamais connues. Nous avons des terres qui s'étendent du plateau mongol jusqu'aux rives de la mer Noire. Nous pouvons incorporer ces terres dans notre empire rapidement et cela signifie que nous sommes bien préparés à nous étendre encore plus loin." 
 skilled_metalworkers_gokturks:0 "Métallurgistes qualifiés"
 skilled_metalworkers_gokturks_desc:0 "Avant que nous accédions au pouvoir, notre peuple s'était engagé dans le travail des métaux pour les Ruanruan. Maintenant que nous sommes devenus une nation puissante, nous pouvons attribuer une partie de notre réussite à nos métallurgistes qualifiés, qui ont fourni à notre armée des armes solides et durables qui peuvent rapidement abattre nos ennemis."
 celestial_turks:0 "Turcs célestes"
 celestial_turks_desc:0 "Le nom Köktürk signifie « Turcs célestes », ce qui reflète notre règne céleste sur les steppes, nous accordant ainsi le doit exclusif de régner sur toutes les nations des steppes et au-delà."
 yellow_tengriism_gokturks:0 "Chamanisme jaune" 
 yellow_tengriism_gokturks_desc:0 "Nous avons reçu des missionnaires bouddhistes d'autres contrées, mais nous n'avons pas choisi de nous convertir ; au lieu de cela, nous avons adopté les éléments bouddhistes dans le tengrisme et ce choix nous permettra de satisfaire les fidèles des deux religions."
 multi_ethnic_empire_gokturks:0 "Empire multiethnique"
 multi_ethnic_empire_gokturks_desc:0 "Comme la plupart des empires des steppes, notre peuple est formé de nombreuses origines ethniques différentes. Nous devons donc accepter de nombreuses cultures différentes pour que les gens restent fidèles à notre nation."
 EGE_ideas:0 "Doctrines est-allemandes"
 EGE_ideas_start:0 "Traditions est-allemandes"
 EGE_ideas_bonus:0 "Ambitions est-allemandes"
 stasi:0 "Stasi"
 stasi_desc:0 "Le ministère de la Sécurité d’État, dit la Stasi, a la réputation d'être l'une des agences de renseignement les plus efficaces qui ait jamais existé. Sa devise est « Schild und Schwert der Partei » (le glaive et le bouclier du parti) ; ce surnom reflète le fait que son but est de réprimer toute dissidence potentielle qui pourrait être préjudiciable à la bonne marche continue de la RDA."
 berlin_wall:0 "Mur de Berlin"
 berlin_wall_desc:0 "Afin d'empêcher notre peuple d'émigrer à l'Ouest et d'y absorber leurs idéaux capitalistes corrompus, nous avons construit des défenses aux frontières fortifiées, notamment le mur de Berlin:0 ce mur et d'autres défenses frontalières ont été construits pour protéger notre population contre les fascistes de l'Ouest qui conspirent pour empêcher la volonté du peuple dans la construction d'un État socialiste en Allemagne de l'Est."
 east_german_identity:0 "Identité est-allemande"
 east_german_identity_desc:0 "Contrairement à ce que nos ennemis pensent, nous avons forgé une identité culturelle est-allemande unique qui est distincte de celle de l'Ouest. Nous avons activement promu la musique, le théâtre et le cinéma ; nous sommes également déterminés au progrès continu de la science, du développement économique et du progrès social, ce qui ofurnit à notre culture une mentalité plus saine, plus authentique que celle de l'Allemagne de l'Ouest et d'autres pays occidentaux."
 socialist_unity_party:0 "Parti socialiste unifié"
 socialist_unity_party_desc:0 "Bien que nous sommes un État multipartite, notre parti au pouvoir, le Parti socialiste unifié d'Allemagne, est tout à fait déterminé à assurer la stabilité du pays, ainsi que guider notre pays sur la voie du socialisme. Voilà pourquoi notre peuple n'éprouve pas le besoin de changer le parti au pouvoir."
 new_economic_system_east_germany:0 "Nouveau système économique"
 new_economic_system_east_germany_desc:0 "Même si notre économie a eu des débuts difficiles à cause de la dévastation que la guerre a causée, nous avons introduit le Nouveau système économique ; depuis lors, notre économie s'est améliorée au point que nous disposos de l'économie la plus importante et la plus stable de tous les pays d'Europe de l'Est."
 sporting_champions_east_germany:0 "Champions"
 sporting_champions_east_germany_desc:0 "Nous entraînons de très nombreux champions sportifs:0 notre pays remporte de grands succès dans les compétitions de cyclisme, d'haltérophilie, de natation, de gymnastique, d'athlétisme, de boxe, de patinage sur glace, ce qui nous procure un grand prestige à l'international."
 covert_revolutionary_support_east_germany:0 "Couverture du soutien révolutionnaire"
 covert_revolutionary_support_east_germany_desc:0 "Alors que de nouveaux pays naissent des restes des anciens empires coloniaux, nous devons nous assurer que ces pays vont dans la bonne direction en suivant notre exemple socialiste. Nous avons la capacité d'envoyer des experts en maintenance du matériel militaire et nous pouvons superviser la formation des nouvelles armées, ainsi que la création de nouvelles agences de sécurité basées sur le modèle de la Stasi."
 YAM_ideas:0 "Doctrines yamato"
 YAM_ideas_start:0 "Traditions yamato"
 YAM_ideas_bonus:0 "Ambitions yamato"
 tenno_yamato:0 "Tenno"
 tenno_yamato_desc:0 "Tenno ou « souverain céleste » est le titre porté par nos empereurs. Notre empereur est la plus haute autorité dans toutes les questions spirituelles car lui et sa famille sont des descendants directs d'Amaterasu, la déesse du soleil. Il s'occupe donc des affaires célestes tout en assurant ses fonctions terrestres."
 chinese_imports_yamato:0 "Importations de Chine"
 chinese_imports_yamato_desc:0 "Nous avons importé des biens commerciaux depuis la Chine, comme des livres et du bronze. Nous importons également les philosophies chinoises, leur langue et leur culture qui ont eu une grande influence sur notre nation et la façon dont notre peuple pense et se comporte. Le commerce avec des nations comme la Chine nous permet d'obtenir un pouvoir commercial que nous n'aurions pas si nous restions isolés."
 diplomatic_connections_yamato:0 "Connexions diplomatiques"
 diplomatic_connections_yamato_desc:0 "Notre nation est connue pour sa vaste présence diplomatique tout le long de l'Asie orientale. Nous appuierons toutes les nations qui sollicitent notre soutien militaire et de l'aide diplomatique, car cela nous permettra d'étendre notre influence dans la région."
 toraijin:0 "Toraijin"
 toraijin_desc:0 "Toraijin fait référence aux nombreuses personnes qui sont venues vers nous depuis l'étranger. Ces gens adoptent notre culture tout en apportant de nouvelles connaissances et de nouveaux éléments culturels qui permettront d'améliorer notre nation ; voilà pourquoi notre gouvernement accorde un traitement préférentiel aux toraijin. D'autre part, ces toraijin nous permettent d'augmenter notre effectif militaire, ce qui nous donnera un avantage sur le long terme par rapport aux autres nations avec lesquelles nous pourrions entrer en guerre."
 kami_yamato:0 "Kamis"
 kami_yamato_desc:0 "Les kamis sont les esprits qui se trouvent dans la nature, les animaux, les êtres divins et les esprits de nos ancêtres vénérés. Beaucoup de nos clans affirment être des descendants de kamis et nos empereurs sont également considérés comme des kamis, en raison de leur ascendance divine. Les kamis nous permettent également d'intégrer plus facilement les religions étrangères dans notre propre système de croyance et guider ceux qui ne vénèrent pas les esprits à reconsidérer leurs croyances."
 yamato_court:0 "Cour impériale"
 yamato_court_desc:0 "Notre cour impériale a été formée pour assurer la stabilité à notre nation qui devenait trop grande pour être gouvernée par un système tribal. Nous avons subjugué les chefs de tribus rebelles et ils sont maintenant soumis à notre autorité. Notre cour a produit plusieurs clans puissants qui sont censés garder notre nation stable."
 gokishichido:0 "Gokishichidō"
 gokishichido_desc:0 "Gokishichidō, qui signifie « cinq provinces et sept circuits », est le nom que nous avons donné aux régions administratives de notre pays. Ce système provincial plus structuré favorisera grandement le développement dans nos provinces."
 EMI_ideas:0 "Doctrines des Emishi"
 EMI_ideas_start:0 "Traditions des Emishi"
 EMI_ideas_bonus:0 "Ambitions des Emishi"
 horseback_warfare_emishi:0 "Guerre équestre"
 horseback_warfare_emishi_desc:0 "Nous avons longtemps utilisé la cavalerie comme principale forme de guerre. Cela se révèle efficace lorsque nous sommes en guerre avec les envahisseurs wajin, parce que nos archers à cheval peuvent affronter les forces ennemies plus lentes avec facilité, car elles reposent principalement sur l'infanterie lourde. Nos troupes sont donc plus mobiles que celles de nos adversaires."
 hit_and_run_tactics_emishi:0 "Retrait tactique"
 hit_and_run_tactics_emishi_desc:0 "Notre armée utilise le retrait tactique face à des adversaires plus organisés comme les Wajin. Cette tactique s'est révélée très efficace dans les conflits passés avec eux et elle continuera à être utile contre nos ennemis dans les guerres à venir."
 rice_cultivation_emishi:0 "Culture du riz"
 rice_cultivation_emishi_desc:0 "Nous cultivons le riz partout où il peut pousser facilement. Bien que nos moyens de subsitance étaient initialement basés sur les cultures comme l'orge et le millet, ainsi que sur la chasse et la cueillette, la culture du riz est de plus en plus une partie importante de notre vie et de nouvelles cultures comme le riz augmente notre production, ce qui signifie que nous pouvons nourrir plus de personnes qu'auparavant."
 the_fifty_five_kingdoms_emishi:0 "Les Cinquante-cinq Royaumes"
 the_fifty_five_kingdoms_emishi_desc:0 "Les cinquante-cinq royaumes qui composent notre nation contribuent à la stabilité de notre royaume. Chacun d'eux contrôle un petit coin de terre et tous sont régis par notre roi, de sorte qu'ils ne se développent pas trop rapidement, ce qui serait une menace la stabilité de la nation emishi."
 ara_emishi:0 "Ara-Emishi"
 ara_emishi_desc:0 "Nous sommes des ennemis acharnés des Wajin qui cherchent à nous détruire, ils nous appellent les « Ara-Emishi », ou Emishi sauvages. Nous prenons cela comme un signe qu'ils nous craignent, nous et nos guerriers et nous ferons tout notre possible pour renvoyer ces envahisseurs dans la mer !"
 wajin_trade_emishi:0 "Commerce avec les Wajin"
 wajin_trade_emishi_desc:0 "Bien que les Wajin sont nos ennemis jurés, cela ne signifie pas que nous ne pouvons pas négocier avec eux. Ils nous donnent des outils et des armes pour nos chevaux et certains Wajin se sont même alliés à nous dans nos guerres contre les Yamato."
 feudal_domains_emishi:0 "Domaines féodaux"
 feudal_domains_emishi_desc:0 "Alors que nous avons renforcé les contacts avec les Wajin, nous avons adopté leur système de domaines féodaux, qui nous assure la loyauté de nos provinces. Il sera donc beaucoup plus difficile pour l'un de nos ennemis d'occuper et d'intégrer nos provinces dans leurs terres."
 ANU_ideas:0 "Doctrines aïnoues"
 ANU_ideas_start:0 "Traditions aïnoues"
 ANU_ideas_bonus:0 "Ambitions aïnoues"
 hunter_gatherer_society_ainu:0 "Société de chasseurs-cueilleurs"
 hunter_gatherer_society_ainu_desc:0 "Nous avons formé une société de chasseurs-cueilleurs et nous ne voyons aucune nécessité de changer cela, car ce système répond aux besoins de notre peuple. Cela nous permettra d'augmenter nos revenus, puisque nous ne devons pas dépenser beaucoup avec nos méthodes traditionnelles de chasse, de collecte et de pêche."
 wajin_contact_ainu:0 "Contact avec les Wajin"
 wajin_contact_ainu_desc:0 "Nous sommes en contact permanent avec les Wajin, ce qui étend notre influence commerciale sur les terres des Wajin et au-delà."
 iomante:0 "Iomante"
 iomante_desc:0 "Iomante, qui signifie « expédier », est une cérémonie qui implique le sacrifice d'un ours brun. Cette cérémonie est l'un des éléments les plus marquants de notre culture les, ce qui signifie que notre peuple va facilement reconnaître nos croyances et nos traditions à travers ces cérémonies et notre système religieux aura une influence plus forte sur notre peuple."
 resistance_to_wajin_authority:0 "Résistance à l'autorité des Wajin"
 resistance_to_wajin_authority_desc:0 "Notre peuple ne se soumettra jamais au règne des Wajin. Nous continuerons de nous battre jusqu'à ce que les envahisseurs n'aient plus d'hommes. Cela donne à nos guerriers et aux civils une volonté farouche de rester indépendants et libres de l'autorité des Wajin."
 ezochi:0 "Ezochi"
 ezochi_desc:0 "Nos terres, appelées Ezochi par les Wajin, disposent de beaucoup de terrains montagneux et de plateaux volcaniques, ce qui rendra l'occupation de notre territoire très difficile pour tout ennemi potentiel."
 yukar:0 "Yukar"
 yukar_desc:0 "Les yukar sont des sagas épiques qui sont les bases de la riche tradition de littérature orale aïnoue. Ces épopées sont jouées par des hommes et des femmes et au fil du temps de nombreuses grandes histoires sur plusieurs générations ont été créées. Ces histoires décrivent souvent des thèmes tels que les mondes flottants des hommes et des dieux et beaucoup d'autres histoires et chansons classiques aïnoues."
 kotan:0 "Kotan"
 kotan_desc:0 "Les villages aïnous sont appelés kotan. Ils sont idéalement situé dans les bassins fluviaux et les rivages où la nourriture est abondante, en particulier dans les bassins fluviaux où les saumons remontent vers les sources. Ces villages ne sont pas grands et peuvent être déplacés à différents endroits avec facilité ; cela crée davantage d'espace pour le potentiel de développement de nos provinces."
 KUS_ideas:0 "Doctrines kouchanes"
 KUS_ideas_start:0 "Traditions kouchanes"
 KUS_ideas_bonus:0 "Ambitions kouchanes"
 guishuang_confederation:0 "Confédération Guishuang"
 guishuang_confederation_desc:0 "Nous descendons des Yuezhi, qui provenaient du bassin du Tarim. Les Yuezhi avaient cinq tribus principales, dont l'une d'entre elles, les Guishuang, subjugua les autres et a conduisit nos ancêtres vers le sud, à la recherche de nouvelles terres. Maintenant que notre nation et que notre peuple sont unis, nous devons continuer leur route vers de nouvelles terres fertiles qui soutiendront notre croissance dans les années à venir."
 diverse_cultural_influences_kushan:0 "Influences culturelles diverses"
 diverse_cultural_influences_kushan_desc:0 "Notre nation a diverses influences culturelles en raison des nombreux groupes ethniques sur nos terres. Nous avons intégré de nombreux éléments de ces diverses cultures dans l'empire kushan ; notre nation est ouverte aux autres cultures et est considérée comme plus puissante en raison des nombreuses cultures présentes au sein de notre empire."
 expansion_into_india_kushan:0 "Expansion vers l'Inde"
 expansion_into_india_kushan_desc:0 "Nous avons élargi notre empire à travers le vaste sous-continent indien. Cela nous a rendus beaucoup plus puissants qu'auparavant. Alors que nous continuons à nous étendre en Inde, nous devrions être en mesure de prendre assez de terres pour qu'aucune autre nation indienne ne puisse jamais menacer notre pouvoir et notre domination."
 begram_treasure:0 "Trésor de Begram"
 begram_treasure_desc:0 "Le trésor de Begram se trouve dans notre capitale d'été de Kapisa. Il comprend des oeuvres d'art de la Grèce à la Chine, ce qui reflète la grande quantité de prestige que notre nation a accumulé alors que nous continuons à étendre nos frontières sans cesse."
 kushan_pantheon:0 "Panthéon kushan"
 kushan_pantheon_desc:0 "Notre panthéon contient de nombreux dieux et déesses de diverses religions, de l'hellénisme à l'hindouisme, ce qui reflète la tolérance des autres religions de la part de nos rois. En effet, ces derniers savent que les éléments de ces religions peuvent facilement être incorporés dans notre panthéon inclusif des dieux et des déesses."
 vast_trading_links_kushan:0 "Vastes liens commerciaux"
 vast_trading_links_kushan_desc:0 "Notre nation a de vastes liens commerciaux qui s'étirent de Rome jusqu'à la Chine. Cela fait de nous une puissance commerciale, d'autant plus que nous disposons d'une position privilégiée pour capitaliser sur le commerce de la route de la Soie."
 promoters_of_buddhism_kushan:0 "Promoteurs du bouddhisme"
 promoters_of_buddhism_kushan_desc:0 "Notre soutien des traditions et des institutions bouddhistes nous ont permis de grandir en tant que puissance commerciale. Sous notre patronage, le bouddhisme s'est répandu en Chine et vers d'autres parties de l'Asie à travers la route de la Soie."
 SAT_ideas:0 "Doctrines de Satavahana"
 SAT_ideas_start:0 "Traditions de Satavahana"
 SAT_ideas_bonus:0 "Ambitions de Satavahana"
 patrons_of_hinduism_satavahana:0 "Patrons de l'hindouisme"
 patrons_of_hinduism_satavahana_desc:0 "Nos dirigeants sont connus pour être les patrons de la foi hindoue, ce qui nous permet de répandre l'hindouisme à travers nos terres avec beaucoup plus de facilité que si nous ne soutenions pas activement la promotion de l'hindouisme."
 gaha_sattasai:0 "Gaha Sattasai"
 gaha_sattasai_desc:0 "Le Gaha Sattasai est un recueil de poèmes Maharashtri compilés sous notre règne. Il contient sept cents poèmes d'un seul verset et sept chapitres de cent versets chacun. Il importe peu que la moitié des poèmes sont anonymes ; ce qui compte pour nous est que tout le monde sache que ces poèmes sont venus de notre nation et que nous devrions obtenir tout le crédit pour la création de ces classiques de la poésie indienne."
 satavahana_coinage:0 "Monnaie de Satavahana"
 satavahana_coinage_desc:0 "Nous sommes la première nation indienne à émettre nos propres pièces avec des portraits de nos dirigeants. Cette pratique nous a été présentée dans les Satrapes occidentaux, qui à leur tour ont été inspirés par les pièces de monnaie des Indo-Grecs. Nos pièces sont uniques parce qu'elles montrent notre culture, nos coutumes, notre langue et même les traits de nos visages. Par l'émission de ces pièces, nous pouvons extraire plus d'impôts de notre peuple et les pièces sont beaucoup plus efficaces pour le commerce."
 protectors_of_india_satavahana:0 "Protecteurs de l'Inde"
 protectors_of_india_satavahana_desc:0 "Notre nation est en première ligne du champ de bataille pour protéger l'Inde contre les envahisseurs étrangers, ce qui donne à nos guerriers une plus grande incitation à se battre avec plus d'enthousiasme que d'autres pays, parce que nous risquons de perdre notre culture ainsi que notre terre, ce qui est la raison pour laquelle nous devons gagner et repousser ces envahisseurs."
 indian_cultural_expansion_satavahana:0 "Expansion culturelle indienne"
 indian_cultural_expansion_satavahana_desc:0 "Sous notre règne, la culture et les croyances indiennes se sont considérablement étendues depuis nos terres et l'Inde du Sud vers les nations gouvernées étrangères à notre nord et au-delà. Nous avons également diffusé notre culture à l'intérieur de nos propres frontières, ce qui contribue à créer un sentiment d'unité au sein de notre nation."
 buddhist_art_satavahana:0 "Art bouddhiste"
 buddhist_art_satavahana_desc:0 "Bien que notre religion d'État est officiellement l'hindouisme, cela ne signifie pas que nous ne pouvons pas contribuer aux oeuvres d'art bouddhistes comme les cités de Amaravati et de Sanchi. Ces formes d'art se sont également étendues de nos terres vers l'Asie du Sud-Est. Notre promotion d'oeuvres d'art bouddhistes montre notre tolérance globale des autres religions au sein de notre nation."
 colonial_settlements_satavahana:0 "Colonies"
 colonial_settlements_satavahana_desc:0 "Nous devons étendre la culture indienne dans toutes les directions possibles. Cela signifie que nous devons coloniser l'Asie du Sud-Est et d'autres régions à proximité pour assurer notre domination commerciale et culturelle."
 MYI_ideas:0 "Doctrines de Myinsaing"
 MYI_ideas_start:0 "Traditions de Myinsaing"
 MYI_ideas_bonus:0 "Ambitions de Myinsaing"
 three_brothers_myinsaing:0 "Trois frères"
 three_brothers_myinsaing_desc:0 "Notre nation a été formée par trois frères : Athinkhaya, Yazathingyan et Thihathu. Leurs compétences individuelles et la stabilité de leur famille nous a permis d'être une nation bien organisée et stable."
 disciplined_army_myinsaing:0 "Armée disciplinée"
 disciplined_army_myinsaing_desc:0 "Notre armée est peut-être petite, mais elle est également très disciplinée et qualifiée. Cela nous donne un avantage dans tout engagement militaire."
 victory_against_the_mongols_myinsaing:0 "Victoire contre les Mongols"
 victory_against_the_mongols_myinsaing_desc:0 "Avec la chute de la dynastie Pagan, les Mongols ont envahi nos terres. Nous avons pu non seulement garder les Mongols hors de notre territoire, mais aussi prendre une partie de leurs terres. Nos troupes sont, à juste titre, fières de cette victoire."
 religious_tolerance_myinsaing:0 "Tolérance religieuse"
 religious_tolerance_myinsaing_desc:0 "Nous continuons la politique des autres nations dans cette région en étant très tolérant envers toutes les confessions. De cette façon, nous nous assurons notre stabilité et notre succès."
 kyuakse_minbu_mu:0 "Kyuakse, Minbu et Mu"
 kyuakse_minbu_mu_desc:0 "Nous avons été en mesure de régner sur les trois principaux greniers du pays. Avec ces greniers, nous avons une grande quantité de nourriture avec laquelle nous pouvons nourrir nos armées."
 pagan_traditions_myinsaing:0 "Traditions paganes"
 pagan_traditions_myinsaing_desc:0 "Nous nous considérons comme les successeurs de la dynastie Pagan et nous travaillons dur pour préserver leur culture et leurs traditions. Cela donne à notre gouvernement un fort sentiment de légitimité."
 donation_records_myinsaing:0 "Dossiers de donations"
 donation_records_myinsaing_desc:0 "Nous héritons de problème qui a fait tomber la dynastie bagan:0 trop de terres de valeur ont été données au clergé et sont donc exemptes de taxes. Nous commençons à résoudre ce problème en regardant très attentivement les dossiers de donations pour la terre et en veillant à ce que les ordres bouddhistes ne prennent pas plus de terres qu'ils possèdent officiellement."
 AKS_ideas:0 "Doctrines aksoumites"
 AKS_ideas_start:0 "Traditions aksoumites"
 AKS_ideas_bonus:0 "Ambitions aksoumites"
 ark_of_the_covenant:0 "L'Arche d'alliance"
 ark_of_the_covenant_desc:0 "Notre nation est le lieu de repos de l'Arche d'alliance, qui selon la Bible aurait contenu les deux tables de la Loi des Dix Commandements. La présence d'un artefact aussi important va sûrement encourager notre peuple à se convertir à la religion d'État."
 aksumite_obelisks:0 "Obélisques aksoumites"
 aksumite_obelisks_desc:0 "Au cours de notre histoire, nous avons construit de nombreux obélisques, dont certains font plus de vint-cinq mètres de haut. Cette prouesse architecturale monumentale montre clairement au monde que nous sommes une nation riche et puissante, qui mérite l'admiration pour ces grandes réalisations."
 first_hijra_aksum:0 "Première hijra"
 first_hijra_aksum_desc:0 "Quand l'Islam était à ses débuts et que le prophète Mahomet et ses disciples ont été persécutés par la tribu Quraysh, ils eurent vent de notre tolérance et affluèrent vers nos terres à la recherche d'un havre de paix, que nous leur avons donné volontiers."
 red_sea_trade_aksum:0 "Commerce sur la Mer Rouge"
 red_sea_trade_aksum_desc:0 "Nous dominons les routes commerciales de la Mer Rouge, qui sont un lien vital entre Rome et l'Inde, ce qui donne à notre nation une position commerciale très importante que nous pouvons utiliser pour développer notre propre puissance en tant qu'empire commercial."
 powerful_navy_aksum:0 "Marine puissante"
 powerful_navy_aksum_desc:0 "Afin de protéger nos routes commerciales des pirates et autres ennemis potentiels, nous devons maintenir à tout moment une forte présence navale dans la mer Rouge."
 arabian_politics_aksum:0 "Politiques arabes"
 arabian_politics_aksum_desc:0 "La région arabe regorge de richesses potentielles. Heureusement pour nous, les tribus y sont faibles et divisées ; elles attendent d'être conquis par une puissance civilisée comme nous. Nous devons nous étendre là-bas pour augmenter notre emprise sur les routes commerciales de la mer Rouge, qui sont vitales pour le commerce de la Méditerranée vers l'Inde, afin de pouvoir en bénéficier davantage."
 regional_hegemon_aksum:0 "Hégémonie régionale"
 regional_hegemon_aksum_desc:0 "Nous nous sommes élargis au détriment du royaume de Kouch. Nous sommes devenus une puissance hégémonique dans notre propre droit, ce qui rend l'extraction de revenus de nos provinces encore plus facile qu'auparavant."
 CLB_ideas:0 "Doctrines aghbanaises"
 CLB_ideas_start:0 "Traditions aghbanaises"
 CLB_ideas_bonus:0 "Ambitions aghbanaises"
 fierce_independence_calbania:0 "Indépendance féroce"
 fierce_independence_calbania_desc:0 "Nous sommes un peuple fier et indépendant, qui ne pourra jamais être subjugué par une autre nation. Même Alexandre le Grand, alors qu'ils nous utilisait au sein de ses armées, n'a pas eu le contrôle total de nos terres."
 caucasian_albanian_alphabet:0 "Alphabet albanais du Caucase"
 caucasian_albanian_alphabet_desc:0 "Mesrob Mashtots, un moine arménien, théologien et traducteur, a créé un alphabet spécifique à notre langue. Avec cet alphabet, nous sommes maintenant en mesure de diffuser de l'information avec plus de facilité."
 great_arts_calbania:0 "Grands arts"
 great_arts_calbania_desc:0 "Nous sommes reconnus pour nos capacités artistiques à travailler l'argent, le bronze, les bijoux et bien d'autres choses. Cela nous donne un degré de respect de la part des nations qui achètent nos produits."
 ties_with_parthia_calbania:0 "Liens avec les Parthes"
 ties_with_parthia_calbania_desc:0 "Nous avons des liens étroits avec les Parthes. Leur soutien nous donne un certain degré d'influence sur la scène diplomatique."
 caucasus_mountains_calbania:0 "Monts du Caucase"
 caucasus_mountains_calbania_desc:0 "Nous vivons dans les montagnes du Caucase. Alors que nous sommes habitués à cette région, cette dernière est très dangereuse pour les envahisseurs."
 religious_plurality_calbania:0 "Pluralité religieuse"
 religious_plurality_calbania_desc:0 "Beaucoup de religions coexistent au sein de notre nation:0 païens, zoroastriens, chrétiens... Nous sommes habitués à traiter avec diverses religions, sans avoir de problèmes avec cela."
 raiders_calbania:0 "Attaques"
 raiders_calbania_desc:0 "Nous sommes des guerriers puissants et nous attaquons souvent des terres pour son or et ses ressources. Ces attaques nous procurent une source supplémentaire de revenus."
 MEO_ideas:0 "Doctrines de Koush"
 MEO_ideas_start:0 "Traditions de Koush"
 MEO_ideas_bonus:0 "Ambitions de Koush"
 egyptian_influences_kush:0 "Influences égyptiennes"
 egyptian_influences_kush_desc:0 "Notre nation a été fortement influencée par la civilisation égyptienne, ce qui nous donne accès à toutes leurs innovations passées. D'autre part, en tant qu'héritiers culturels, nous continuerons leurs traditions d'innovation."
 nubian_pyramids:0 "Pyramides de Nubie"
 nubian_pyramids_desc:0 "Bien que nos pyramides sioent plus petites que celles d'Égypte, elles n'en sont pas moins importantes. Nous avons construit environ deux cent cinquante-cinq de ces pyramides qui sont dispersées à travers nos terres et qui peuvent être admirées par tous."
 iron_working_kush:0 "Travail du fer"
 iron_working_kush_desc:0 "Les régions entourant notre capitale Meroë nous fournissent assez de matériaux pour le travail du fer, qui contribuera de manière importante à la capacité de combat de nos troupes et à leur efficacité sur les champs de bataille."
 rightful_rulers_of_egypt:0 "Souverains légitimes d'Égypte"
 rightful_rulers_of_egypt_desc:0 "Nous sommes les dirigeants légitimes de l'Égypte. Après avoir gouverné le pays en tant que pharaons à un moment donné, nous avons été chassés par les envahisseurs étrangers. Notre objectif reste de retourner un jour en Égypte et d'être de nouveau pharaons. Le jour où nous en arriveorns là, notre pouvoir ne pourra être surpassé par personne d'autre !"
 meroitic_alphabet:0 "Alphabet méroïtique"
 meroitic_alphabet_desc:0 "Nous avons développé une écriture alphabétique afin de communiquer plus facilement avec notre langue. Pouvoir transcrire notre langue nous garantit que tout notre peuple est conscient de notre culture et cette dernière pourra se propager à l'étranger plus facilement."
 blue_and_white_nile_rivers_kush:0 "Nil bleu et Nil blanc"
 blue_and_white_nile_rivers_kush_desc:0 "Comme pour l'Égypte, le majestueux Nil est la principale source de notre pouvoir et de notre richesse. Mais contrairement aux Égyptiens, nous avons deux rivières Nil qui rend nos terres plus fertiles et nous pouvons produire davantage pour garder notre nation forte."
 resistance_to_foreign_invaders_kush:0 "Résistance aux envahisseurs étrangers"
 resistance_to_foreign_invaders_kush_desc:0 "Nous avons combattu de nombreux envahisseurs, qui tentaient de reprendre nos terres fertiles:0 Égyptiens, Assyriens, Romains... Mais à chaque fois qu'ils ont essayé de nous envahir, nous les avons repoussés avec succès. Cela donne à nos hommes le moral nécessaire pour combattre toutes les invasions futures."
 crusader_ideas:0 "Doctrines des Croisés"
 crusader_ideas_start:0 "Traditions des Croisés"
 crusader_ideas_bonus:0 "Ambitions des Croisés"
 stone_fortresses_crusaders:0 "Forteresses de pierre"
 stone_fortresses_crusaders_desc:0 "Depuis de nombreuses années, nous avons construit un grand nombre de forteresses de pierre imprenables sur nos terres afin de nous protéger de nos ennemis païens. Parmi les plus remarquables de ces châteaux se trouvent le Krak des Chevaliers et le château de Kerak, qui tous deux se présentent comme un témoignage de notre suprématie sur les terres où nous régnons en maîtres."
 soldiers_of_god_crusaders:0 "Soldats de Dieu"
 soldiers_of_god_crusaders_desc:0 "Nous ne nous battons pas simplement pour la terre et la richesse. Nous nous battons pour Dieu, afin de réunir l'église et de nous débarrasser des barbares Sarrasins qui souillent nos terres sacrées."
 mediterranean_traders_crusaders:0 "Marchands méditerranéens"
 mediterranean_traders_crusaders_desc:0 "Notre impact sur la région méditerranéenne a été très vaste. Nous avons rouvert de nombreuses routes commerciales qui étaient autrefois inactives et qui nous rendent désormais très riches."
 reclaiming_the_holy_land:0 "Reconquête de la Terre Sainte"
 reclaiming_the_holy_land_desc:0 "Le Pape nous a envoyé remplir une mission céleste:0 celle de récupérer la Terre Sainte des Sarrasins et des autres païens. Nous devons donc prendre autant de terres que nous le pouvons et tuer autant d'infidèles que possible, de sorte que nous gagnons notre place au Royaume des cieux."
 monastic_orders_crusaders:0 "Ordres monastiques"
 monastic_orders_crusaders_desc:0 "Les ordres monastiques comme les Templiers et les Hospitaliers jouent un rôle important dans le soutien de notre nation, fournissant souvent des forces décisives de soldats hautement qualifiés et zélés au moment le plus critique de la bataille. Avec notre soutien, ils peuvent également se propager à travers l'Europe pour lutter contre d'autres régions où les terres chrétiennes peuvent être menacées par des non-croyants."
 pilgrim_fighters:0 "Combattants pèlerins"
 pilgrim_fighters_desc:0 "Beaucoup de combattants pèlerins fanatiques se joignent à nous dans nos croisades pour libérer la Terre Sainte et d'autres régions des infidèles. Ils viennent parce qu'ils sentent que notre cause est une quête céleste ; ainsi, même lorsque la chance est contre nous, ils continuent d'affluer en grand nombre pour renforcer nos armées."
 deus_vult:0 "Deus Vult"
 deus_vult_desc:0 "« Deus vult », ou « Dieu le veut », est le cri de guerre que nous utilisons quand nous entrons sur le champ de bataille. Ce cri tire ses origines en 1095, lorsque l'Eglise orthodoxe orientale a demandé notre aide dans la défense de la chrétienté contre un ennemi commun. Ce cri de ralliement est toujours utilisé par nos forces armées aujourd'hui, comme un signe que tous combattront avec beaucoup de zèle et de courage !"
 LAT_ideas:0 "Doctrines de l'Empire latin"
 LAT_ideas_start:0 "Traditions de l'Empire latin"
 LAT_ideas_bonus:0 "Ambitions de l'Empire latin"
 latinokratia:0 "Latinokratia"
 latinokratia_desc:0 "Avec la création de notre nation depuis les vestiges de l'ancien Empire byzantin, cette nouvelle période de l'histoire grecque est connue sous le nom de Latinokratia. Elle est nommée ainsi parce que notre nation et les autres pays des Croisés sont dirigés par une élite principalement française et italienne. Cette nouvelle période sera une époque glorieuse où les Grecs, Francs et Latins travaillent ensemble pour former un grand empire qui résistera à l'épreuve du temps."
 latin_patriarchate:0 "Patriarcat latin"
 latin_patriarchate_desc:0 "Avec Constantinople entre nos mains, nous avons une chance de pouvoir enfin réunir le christianisme sous l'autorité de la Papauté. Afin d'atteindre cet objectif, le pape a mis en place le patriarcat latin, de sorte que nous pouvons étendre l'influence de l'Eglise catholique dans au coeur de l'orthodoxie ; en vertu de notre rène, les ecclésiastiques orthodoxes peuvent garder leurs rôles, mais ils sont subordonnés au patriarcat latin."
 crown_of_thorns_latin_empire:0 "Couronne d'épines"
 crown_of_thorns_latin_empire_desc:0 "La couronne d'épines qui a été placée sur la tête du Christ lors de sa crucifixion se retrouve maintenant en notre possession. Avec cette relique d'une importance capitale pour tous les chrétiens, l'ensemble de la population chrétienne, catholique ou orthodoxe sera incitée à nous rester fidèles."
 imperium_romaniae_latin_empire:0 "Imperium Romaniae"
 imperium_romaniae_latin_empire_desc:0 "Nous sommes les successeurs du défunt Empire byzantin, ce qui nous donne la légitimité pour faire valoir nos revendications sur leur héritage et, à terme, rétablir l'autorité de l'Empire romain."
 western_administration_principles_latin_empire:0 "Principes d'administration occidentaux"
 western_administration_principles_latin_empire_desc:0 "Notre empire est administré sur les principes de l'Europe occidentale. Nous avons incorporé quelques éléments de la bureaucratie byzantine, mais nous croyons que le système occidental sera à terme plus efficace pour notre nation."
 venetian_merchants_and_mercenaries_latin_empire:0 "Marchands et mercenaires vénitiens"
 venetian_merchants_and_mercenaries_latin_empire_desc:0 "Beaucoup de marchands et de mercenaires de Venise servent notre nation. Bien qu'ils soient ici pour leurs propres fins, nous pouvons encore bénéficier de leurs compétences de négociation qui nous permettront d'accroître l'efficacité de nos propres marchands et leurs mercenaires pourront se battre pour notre nation dans tous les conflits auxquels nous participons."
 traditions_of_warfare_latin_empire:0 "Traditions de guerre"
 traditions_of_warfare_latin_empire_desc:0 "Nous faisons face à une guerre constante contre les nations qui nous entourent et qui veulent nous écraser. Toutefois, nos troupes ont acquis une expérience précieuse dans la bataille et sont désormais des combattants plus disciplinés qu'ils ne l'étaient auparavant:0 si l'un de nos ennemis décide de nous attaquer de nouveau, nous allons donc les écraser !"
 HNS_ideas:0 "Doctrines hunniques"
 HNS_ideas_start:0 "Traditions hunniques"
 HNS_ideas_bonus:0 "Ambitions hunniques"
 unified_hunnic_empire:0 "Empire unifié"
 unified_hunnic_empire_desc:0 "Maintenant que nous avons uni notre peuple sous une seule bannière, nous pouvons accepter les autres peuples vivant au sein de notre nation car nous ne sommes plus seulement une simple tribu:0 nous sommes désormais un grand empire et nous allons continuer à rester puissants pour de nombreuses générations à venir."
 annual_tribute_huns:0 "Tribut annuel"
 annual_tribute_huns_desc:0 "Nous obtenons de grands tributs annuels de la part des tribus que nous avons subjuguées et des empires prétendument « civilisés » qui tremblent de peur chaque fois que notre nom est mentionné. Ils nous donnent ces tributs afin que leurs terres restent à l'abri de notre colère et cela nous procure également des avantages, comme celui de s'enrichier facilement grâce à tout cet argent reçu de leur part."
 scourge_of_god:0 "Fléau de Dieu"
 scourge_of_god_desc:0 "Certains de nos ennemis nous appellent le Fléau de Dieu, ce qui reflète la nature de nos dirigeants et de notre peuple:0 nous ne tolérons pas les croyances qui rendent les gens faibles et peu belliqueux. Notre nation doit être unie sous une foi forte, qui nous permettra de nous étendre sur le monde sans opposition."
 feared_fighters_huns:0 "Combattants craints"
 feared_fighters_huns_desc:0 "Notre nation a la réputation de produire des combattants redoutables qui ont été formés pour tuer à partir d'un très jeune âge. Avoir des guerriers qui ne battent pas en retraitent ou qui se rendent à l'ennemi nous donne un grand avantage face à une adversité qui, en temps normal, écraserait la volonté de toute autre nation à poursuivre le combat:0 mais rien ne se trouve sur notre chemin lorsque nous sommes à la recherche d'une victoire digne !" 
 hunnic_expansion:0 "Expansion des Huns"
 hunnic_expansion_desc:0 "Afin de maintenir notre empire solide et stable, nous devons continuellement étendre notre territoire, afin que nous puissions répondre aux besoins de plus en plus importants d'une population sans cesse croissante."
 mercenary_soldiers_huns:0 "Soldats mercenaires"
 mercenary_soldiers_huns_desc:0 "Nous sommes connus pour nos soldats mercenaires compétents, ainsi que pour notre armée. Cela nous donne beaucoup de guerriers bien entraînés qui nous serviront dans nos futures guerres de conquête."
 raiding_warbands_huns:0 "Troupes d'attaque"
 raiding_warbands_huns_desc:0 "Nous avons commencé en tant que troupes qui attaquaient les pays étrangers à la recherche d'objets de valeur. Nous n'avons pas abandonné cette tradition, même si nous sommes désormais un empire. Cela nous a donné de nombreux objets de valeur, que nous conservons dans notre capitale:0 les nouvelles de nos nombreux trésors se répandent au-delà de nos frontières et nous procurent un immense prestige."
 WSA_ideas:0 "Doctrines des Satrapes occidentaux"
 WSA_ideas_start:0 "Traditions des Satrapes occidentaux"
 WSA_ideas_bonus:0 "Ambitions des Satrapes occidentaux"
 roman_trade_western_satraps:0 "Commerce avec Rome"
 roman_trade_western_satraps_desc:0 "Notre pays est l'une des régions où les marchandises romaines telles que le verre, l'or et l'argent, le vin, le cuivre, l'étain, le plomb, les vêtements fins et bien d'autres transitent vers l'Inde ; nous sommes aussi le principal exportateur local de biens tels que le nard, l'ivoire, la soie, la laine et bien d'autres objets de grand prix. Cette position dans le commerce romain fera connaître à tous les pays de la région notre puissance commerciale."
 maha_kshtrapa:0 "Maha-kshtrapa"
 maha_kshtrapa_desc:0 "Nos dirigeants possèdent désormais le titre de Maha-kshtrapa, ce qui signifie Grand satrape. Ce titre donne à nos dirigeants la légitimité de régner sur tous les satrapes de notre royaume et nous donne le droit de prendre toutes les décisions qui construiront l'avenir de notre nation."
 kshaptrapa_coins:0 "Kshaptrapa"
 kshaptrapa_coins_desc:0 "Nous avons une monnaie riche et intéressante, basée sur les pièces grecques. Nos pièces sont enviées par les nations moins fortunées qui nous entourent et elles nous permettront de gagner plus d'impôt de notre peuple que toute nation en Inde ne l'a jamais fait auparavant."
 local_satraps_western_satraps:0 "Satrapes locaux"
 local_satraps_western_satraps_desc:0 "Nos provinces sont toutes gouvernées par des satrapes locaux, qui gouvernent ces provinces et s'assurent que notre nation reste stable et solide. Toutefois, pour les dédommager, nous devons leur octroyer une autonomie accrue afin les garder fidèles à la Grande satrape."
 assimilated_saka_rulers:0 "Ingération des sakas"
 assimilated_saka_rulers_desc:0 "Nos dirigeants sont des Sakas, originaires des terres scythes orientales. Nous nous sommes désormais établis en Inde et avons créé un puissant royaume. Au fil du temps, nous avons adopté de nombreux éléments de la culture indienne et avons accepté certaines des nombreuses différentes cultures indiennes au sein de notre nation, ce qui maintient la population indienne fidèle car elle nous considère comme l'un des leurs."
 yavanesvara:0 "Yavaneśvara"
 yavanesvara_desc:0 "Dans notre cour, nous avons eu un écrivain grec nommé Yavaneśvara, ou « le Seigneur des Grecs » comme nous l'appelions. Il a traduit le Yavanajataka, « L'horoscopie des grecs » du grec au sanskrit, ce qui renforce notre réputation internationale et nous donne aussi accès aux connaissances astrologiques grecques qui vont grandement améliorer notre propre astrologie et nos connaissances de manière générale."
 saka_era:0 "Ère des Sakas"
 saka_era_desc:0 "Nous avons créé un calendrier appelé l'ère Saka, ou la Grande Ère comme elle est appelée dans d'autres pays. Cela témoigne de notre nouvelle richesse et de notre puissance dans toute la région indienne et augmente notre prestige aux yeux des autres nations."
 GUP_ideas:0 "Doctrines gupta"
 GUP_ideas_start:0 "Traditions gupta"
 GUP_ideas_bonus:0 "Ambitions gupta"
 maharajadhiraja:0 "Maharajadhiraja"
 maharajadhiraja_desc:0 "Nos dirigeants se sont élevés au-dessus de tous les autres dirigeants indiens passés et présents, en utilisant le titre impérial de Maharajadhiraja ou « Roi des rois et monarque du monde ». Ce titre somptueux montre aussi au reste du monde l'étendue de notre pouvoir, ainsi que notre influence sur toute la région indienne."
 efficient_martial_system_gupta:0 "Système martial efficace"
 efficient_martial_system_gupta_desc:0 "Le succès de notre nation peut être partiellement attribué à notre système martial très efficace. Notre armée repose sur l'infanterie, en particulier les archers d'infanterie:0 l'arc qu'ils utilisent est fait de métal ou de bambou et est l'une des armes dominantes de notre armée. Nous avons aussi connaissance des armes de siège, catapultes et autres machines de guerre de pointe. Cette technologie signifie également que notre armée doit être plus disciplinée afin que combattre correctement."
 adhikarana:0 "Adhikarana"
 adhikarana_desc:0 "Le Adhikarana, ou conseil des représentants, est responsable de garder toutes les provinces de notre nation stables et prospères. Aussi longtemps qu'il continue de fonctionner correctement, nous ne devrions avoir aucun problème dans la gestion de notre empire."
 indian_innovations_gupta:0 "Innovations indiennes"
 indian_innovations_gupta_desc:0 "Les innovations scientifiques et culturelles ont fleuri sous notre règne avec les chercheurs, dont Varahamihara et Aryabhata:0 ils ont inventé le concept du zéro et découvert la théorie selon laquelle la Terre tourne autour du Soleil. D'autres inventions furent faites sous notre règne, comme le chaturanga, les échecs, le système de numérotation indien et beaucoup d'autres innovations importantes. Aussi longtemps que nous règnerons, les innovations les plus importantes continueront d'être réalisées."
 ashwameda_yajna:0 "Ashwameda yajna"
 ashwameda_yajna_desc:0 "Le Ashwameda yajna est un rituel durant lequel un cheval avec une armée est envoyé dans tous les territoires à proximité, amis ou ennemis. Soit les dirigeants acceptent l'alliance de notre roi, qui effectue cette yajna, soit ils nous combattent dans le cas où ils n'acceptent pas notre offre généreuse. Cette tradition maintient notre peuple conscient qu'ils doivent nous rester fidèles et que s'ils ne le sont pas, ils seraient confrontés à de graves conséquences."
 mahabodhi_sangharama:0 "Mahabodhi Sangharama"
 mahabodhi_sangharama_desc:0 "Nous sommes respectueux de toutes les autres religions, même si nos gouvernants croient fermement en l'hindouisme. Un exemple de notre tolérance est la Mahabodhi Sangharama, qui est un monastère bouddhiste construit autour de l'emplacement de l'Arbre de la Bodhi. Nous avons également construit une grille d'or autour de cette arbre sacré pour les bouddhistes."
 influential_empire_gupta:0 "Empire influent"
 influential_empire_gupta_desc:0 "Notre empire est un centre culturel et commercial important ; c'est une base à partir de laquelle des royaumes et des régions environnantes peuvent être influencés par notre culture indienne de pointe et l'adopter au sein de leur propre culture, ce qui ainsi augmentente notre propre influence dans la région."
 mujahid_ideas:0 "Doctrines moudjahides"
 mujahid_ideas_start:0 "Traditions moudjahides"
 mujahid_ideas_bonus:0 "Ambitions moudjahides"
 harsh_desert_environment_mujahid:0 "Désert aride"
 harsh_desert_environment_mujahid_desc:0 "L'environnement hostile et impitoyable du désert est notre foyer. Cela signifie que nous avons un avantage parce que nous connaissons bien le terrain et tous les infidèles que nous combattons perdront beaucoup de soldats à cause de l'attrition et ce avant même qu'ils ne rencontrent nos guerriers."
 experienced_guerrilla_fighters_mujahid:0 "Combattants expérimentés"
 experienced_guerrilla_fighters_mujahid_desc:0 "Nos milices et combattants de guérilla ont repoussé avec succès les armées d'une superpuissance dans l'invasion injuste de l'Afghanistan par les Soviétiques et ils les ont fait payer pour avoir essayé d'écraser l'islam. Nous continuerons de repousser tout autre oppresseur de l'islam jusqu'à ce qu'ils soient tous exsangues !" 
 islamic_law_mujahid:0 "Loi islamique"
 islamic_law_mujahid_desc:0 "Nous respectons l'interprétation traditionnelle de la loi islamique. D'autres peuvent trouver notre justice quelque peu extrême, mais nous la voyons comme une punition juste pour les crimes contre l'islam, ce qui maintient notre peuple loyal envers notre nation et envers l'islam."
 salafi_fervour:0 "Ferveur salafiste"
 salafi_fervour_desc:0 "La branche salafiste de l'islam que nous suivons vise à restaurer le tawhid, ou la croyance en un dieu unique sans représentation mentale possible, à travers nos terres et au-delà. Ce dogme donne à nos guerriers un moral d'acier face aux énormes obstacles et nous aurons besoin de cette motivation pour combattre une numériquement et technologiquement supérieur."
 sophisticated_technology_mujahid:0 "Technologie très élaborée"
 sophisticated_technology_mujahid_desc:0 "Furtifs aux yeux de nos ennemis, nous possédons une technologie très élaborée, cela nous permet d'avoir toujours un temps d'avance sur nos ennemis."
 foreign_mujahideen:0 "Moudjahids étrangers"
 foreign_mujahideen_desc:0 "Il y a toujours un flux régulier de moudjahids étrangers qui nous rejoignent pour combattre le djihad contre le takfir et les infidèles qui cherchent à détruire notre culture et notre mode de vie."
 restoring_the_caliphate_mujahid:0 "Restauration du Califat"
 restoring_the_caliphate_mujahid_desc:0 "Nous cherchons à restaurer la gloire passée de l'islam. Pour ce faire, nous devons recréer le Califat et ce qui nous distingue de tous les autres qui cherchent à faire de même est notre engagement sans faille de nettoyer le monde des takfirs et des infidèles, tout en apportant notre foi à sa juste place au sein du monde. Un jour, le monde entier sera uni au nom d'Allah !"
 CZS_ideas:0 "Doctrines tchécoslovaques"
 CZS_ideas_start:0 "Traditions tchécoslovaques"
 CZS_ideas_bonus:0 "Ambitions tchécoslovaques"
 union_of_czechs_and_slovaks:0 "Union des Tchèques et des Slovaques"
 union_of_czechs_and_slovaks_desc:0 "Notre nation a été créée sous la forme d'une union fédérale entre Tchèques et Slovaques. Nous nous sommes unis pour que nous puissions résister à l'agression potentielle des grands pays autour de nous ; désormais unis, nous allons accepter les autres cultures qui se trouvent à l'intérieur de nos frontières."
 tomas_garrigue_masaryk:0 "Tomáš Garrigue Masaryk"
 tomas_garrigue_masaryk_desc:0 "Tomáš Masaryk, notre président fondateur, sociologue et philosophe, a grandement influencé notre nation. Sous son règne, nous sommes devenus la démocratie plus forte d'Europe centrale et son héritage est toujours ressenti par tous les Tchécoslovaques."
 velvet_revolution:0 "Révolution de velours"
 velvet_revolution_desc:0 "Aucun gouvernement autoritaire ne peut faire taire la volonté démocratique de notre peuple. Cela a été montré durant la Révolution de velours, quand nous mis paisiblement fin à quarante-et-une années de régime autoritaire et l'avons remplacé avec succès par une démocratie parlementaire."
 democratic_ideals_czechoslovakia:0 "Idéaux démocratiques"
 democratic_ideals_czechoslovakia_desc:0 "Notre nation a été construite sur les idéaux de la démocratie. Ces idéaux restent dans notre pays et nous sommes connus pour notre démocratie à l'international, ce qui rend plus facile pour les autres nations de faire des affaires avec nous de en termes de diplomatie."
 little_entente_czechoslovakia:0 "Petite Entente"
 little_entente_czechoslovakia_desc:0 "Pour assurer notre position diplomatique, nous avons formé la Petite Entente avec la Roumanie et la Yougoslavie. Sa fonction principale était de contenir toute agression qui venait de Hongrie, d'Allemagne et de toute autre puissance qui pouvait chercher à compromettre notre unité nationale. Nous devons recréer cette alliance et beaucoup d'autres similaires, de sorte que nous restions sécurisés."
 high_provincial_development_czechoslovakia:0 "Grand développement provincial"
 high_provincial_development_czechoslovakia_desc:0 "Nos provinces ont un haut niveau de développement. Cela nous permet de produire plus et de construire plus, ce qui nous aidera beaucoup tandis que nous continuons à développer notre nation."
 prague_spring:0 "Printemps de Prague"
 prague_spring_desc:0 "Dans une tentative de libéraliser le gouvernement autoritaire qui nous a été imposé par la force par des puissances étrangères, nos politiciens ont adopté de grandes réformes tandis que nous espérions libéraliser notre nation. Cependant, les choses ne se sont pas passées comme prévu et les réformateurs ont été écrasés ; leur héritage témoigne de notre grand attachement à nos valeurs démocratiques et du respect que nous leur portons."
 KGJ_ideas:0 "Doctrines des Kangju"
 KGJ_ideas_start:0 "Traditions des Kangju"
 KGJ_ideas_bonus:0 "Ambitions des Kangju"
 peaceful_land_kangju:0 "Terre paisible"
 peaceful_land_kangju_desc:0 "Les Chinois traduisent notre nom par « terre paisible », ce qui représente bien la stabilité qui permet à notre nation de rester en paix, ainsi que d'être prospère et puissante."
 five_lesser_kings:0 "Cinq petits rois"
 five_lesser_kings_desc:0 "Depuis que nous avons pris le contrôle de Dayuan et de Sogdiane, nous avons eu à partager le pouvoir avec d'autres rois afin qu'ils ne tentent pas d'inciter à une révolte contre notre règne. Cette décision a prouvé son efficacité, car les grandes révoltes dans notre pays sont maintenant rares et ne durent pas longtemps."
 superior_irrigation_system_kangju:0 "Système d'irrigation supérieur"
 superior_irrigation_system_kangju_desc:0 "Sous notre règne, des systèmes agricoles très perfectionnés ont émergé dans ce qui était auparavant considéré comme des terres steppiques infertiles. Nous avons également construit des canaux larges et de vastes systèmes d'irrigation très développés que la région n'avait jamais vu auparavant et qui n'en verrait probablement plus jamais si nous venions à être renversés."
 foreign_tribute_kangju:0 "Tribut étranger"
 foreign_tribute_kangju_desc:0 "Les nations étrangères, comme les Chinois, tentent de nos corrompre avec de grandes quantités de soie de temps à autre, de sorte que nous ne menaçions pas leurs terres. Cela permet d'améliorer notre économie car de nouveaux produits se trouvent dans nos marchés grâce à ces tributs."
 major_regional_power_kangju:0 "Puissance régionale majeure"
 major_regional_power_kangju_desc:0 "Nous sommes devenus une grande puissance dans notre région, ce qui nous donne accès à de nombreux nouveaux guerriers qui seront utiles pour la protection de notre nation et à son éventuelle expansion."
 control_over_the_silk_road_kangju:0 "Contrôle de la Route de la Soie"
 control_over_the_silk_road_kangju:0 "Comme beaucoup d'autres nations avant nous, nous contrôlons une partie de la précieuse Route de la Soie, ce qui nous donne accès à toute la puissance commerciale potentielle que la steppe peut offrir à une nation." 
 advanced_nomadic_civilisation_kangju:0 "Civilisation nomade avancée"
 advanced_nomadic_civilisation_kangju_desc:0 "Notre civilisation est assez avancée par rapport aux nations et aux tribus qui nous entourent:0 nous avons même notre propre monnaie. Notre société culturellement avancée signifie que nous pouvons résister aux nations qui pensent nous être supérieures ; cela nous permet également de gouverner une population nombreuse et de maintenir une grande armée."
 HEP_ideas:0 "Doctrines héphthalites"
 HEP_ideas_start:0 "Traditions héphthalites"
 HEP_ideas_bonus:0 "Ambitions héphthalites"
 white_huns:0 "Huns blancs"
 white_huns_desc:0 "Bien que nous n'ayons aucun lien réel avec les Huns d'Europe, les étrangers nous amalgament encore avec eux. Cela est bon pour nous, car nous pouvons ainsi hériter d'une partie de leur réputation redoutable ; de plus, notre nom a été utilisé par nos prédécesseurs, les Xionites, ce qui nous assure la légitimité de notre règne sur leurs terres."
 khyber_pass_hephthalites:0 "Passe de Khyber"
 khyber_pass_hephthalites_desc:0 "Nous avons pris le contrôle de la passe de Khyber, qui est une partie stratégique de la Route de la Soie. Il s'agit donc d'une importante route commerciale et d'un emplacement stratégique militaire. Ce col et d'autres au sein de notre empire permettent à nos troupes de se déplacer à des vitesses plus rapides que les nations qui n'ont aucune expérience avec un terrain montagneux."
 fair_diplomacy_hephthalites:0 "Diplomatie juste"
 fair_diplomacy_hephthalites_desc:0 "Notre nation est connue pour se comporter d'une manière juste envers les pays qui nous entourent, ce qui nous distingue des autres empires nomades qui se comportent généralement comme des bellicistes barbares. Notre diplomatie juste rend plus facile pour les autres nations de se livrer à des actions diplomatiques avec nous."
 prosperous_territory_hephthalites:0 "Territoire prospère"
 prosperous_territory_hephthalites_desc:0 "Nous contrôlons les territoires prospères de la Route de la soie et le nord-ouest de l'Inde. Avec ces territoires sous notre contrôle, nous pouvons prélever davantage d'impôts sur les personnes qui y vivent ou qui y voyagent, car elles en ont les moyens."
 nava_vihara:0 "Nava Vihara"
 nava_vihara_desc:0 "Le Nava Vihara, qui signifie « nouveau monastère », est un ensemble de deux monastères bouddhistes situé près de Balkh. Ce complexe de temples est réparti sur une grande surface et ils se présente comme un rappel de notre engagement à répandre la vraie foi."
 confederation_of_tribes_hephthalites:0 "Confédération de tribus"
 confederation_of_tribes_hephthalites_desc:0 "Notre nation, comme beaucoup d'autres de notre région, est composée d'une confédération de tribus. Cela signifie que nous pouvons accepter des cultures très différentes de la nôtre et cela permet aussi à notre nation de rester forte."
 uar:0 "Uar"
 uar_desc:0 "Les Uar étaient à l'origine l'une des nombreuses ethnies de la steppe. Finalement, ils se soulevèrent et subjuguèrent tous leurs rivaux. Désormais, notre dynastie régnante est composée de membres de ce groupe et cela signifie que nos dirigeants sont plus que capables de réformer certaines cultures en fonction de nos intérêts."
 SAU_ideas:0 "Doctrines saoudiennes"
 SAU_ideas_start:0 "Traditions saoudiennes"
 SAU_ideas_bonus:0 "Ambitions saoudiennes"
 house_of_saud:0 "Maison des Saoud"
 house_of_saud_desc:0 "La maison des Al Saoud règne sur le désert d'Arabie centrale, où se trouve notre capitale, depuis le milieu du 15ème siècle. Leur domination sur le royaume est absolue. Une si longue présence dans la péninsule arabique nous donne la légitimité pour régner sur la totalité de l'Arabie."
 wahhabism:0 "Wahhabisme"
 wahhabism_desc:0 "Nous avons soutenu la mission wahhabite, un mouvement religieux visant à restaurer l'islam aux jours de gloire de l'ère de Mahomet. Nos dirigeants ont bénéficié de notre soutien et de la promotion du wahhabisme car elle augmente le moral de notre armée et étend notre influence à travers le monde islamique." 
 oil_wealth_saudi_arabia:0 "Richesse pétrolière"
 oil_wealth_saudi_arabia_desc:0 "Notre nation est devenue incroyablement riche et influente grâce à notre vaste surplus de pétrole. Même si nous disponsons de peu d'autres ressources que le pétrole, l'énorme quantité que nous possédons signifie que toutes les nations du monde veulent faire du commerce avec nous afin de pouvoir profiter de cet or noir."
 land_of_the_two_holy_mosques_saudi_arabia:0 "Terre des Deux Saintes Mosquées"
 land_of_the_two_holy_mosques_saudi_arabia_desc:0 "Nous avons le contrôle sur les deux sites les plus sacrés de l'islam : la mosquée Masjid al-Haram à la Mecque et la mosquée Masjid an-Nabawi à Médine. Notre contrôle sur ces mosquées sacrées signifie que nous pouvons répandre la foi sunnite avec plus de facilité."
 islamic_constitution_saudi_arabia:0 "Constitution islamique"
 islamic_constitution_saudi_arabia_desc:0 "Les lois de notre nation sont basées sur les enseignements du Coran et de la Sunna (les traditions du Prophète). Les juges de notre nation suivent les principes de Fiqh, qui est la compréhension humaine de la charia ; ces lois assurent qu'il n'y a pas dissidence au sein de notre nation."
 ulama:0 "Ulama"
 ulama_desc:0 "Le corps des dirigeants religieux islamiques et des juristes, ou Ulama, qui est dirigé par l'Al ash-Sheikh, les descendants de Mohammed ben Abdelwahhab, a un rôle direct dans le gouvernement de notre pays et exerce un pouvoir considérable pour adopter les grandes décisions gouvernementales. Ils possèdent un grand droit de contrôle sur le système éducatif et sont autorisés à appliquer un respect plus strict des règles wahhabites sur la façon de se comporter dans la société islamique, ce qui facilite la tâche pour nos missionnaires afin de cibler les infidèles qui vivent dans notre pays ; nous espérons ainsi les convertir à la vraie foi." 
 arabian_desert_saudi_arabia:0 "Désert d'Arabie"
 arabian_desert_saudi_arabia_desc:0 "Le désert aride d'Arabie domine notre pays et cela devrait rendre la vie très difficile pour nos ennemis si l'idée leur venait de nous envahir."
 VAN_ideas:0 "Doctrines vandales"
 VAN_ideas_start:0 "Traditions vandales"
 VAN_ideas_bonus:0 "Ambitions vandales"
 great_migrations_vandals:0 "Grandes migrations"
 great_migrations_vandals_desc:0 "Notre peuple a entrepris une grande migration depuis nos terres ancestrales en Germanie vers les terres lointaines en Hispanie et les terres fertiles de l'Afrique, où nous avons mis en place une nouvelle patrie pour notre peuple et sommes entrés dans un nouveau chapitre de notre histoire."
 vandalic_navy:0 "Marine vandale"
 vandalic_navy_desc:0 "Lorsque nous avons gagné le contrôle sur les grandes villes maritimes des Romains, nous avons pu nous engager dans des activités navales qui ont mis notre nation sur une nouvelle voie. Nous avons accepté cela, devenant ainsi une puissance navale méditerranéenne majeure dans notre propre droit, assez puissante pour menacer constamment Rome et perturber leur commerce. Nous avons utilisé des techniques innovantes comme les navires d'incendie, afin de repousser les menaces navales et aussi longtemps que notre marine demeure solide et adaptable, notre pays pourra rester fort."
 devout_arian_leadership_vandals:0 "Dévôts ariens"
 devout_arian_leadership_vandals_desc:0 "Comme beaucoup d'autres tribus germaniques, nous avons choisi de nous convertir à la branche arienne du christianisme, par opposition à la branche de Nicée orthodoxe, parce que nous estimons plus proches de l'arianisme. Le choix de cette branche signifie que nous pouvons rester indépendants des Romains arrogants qui ont constamment cherché à écraser notre indépendance et à nous impmoser leur culture et leurs croyances."
 heirs_of_carthage_vandals:0 "Héritiers de Carthage"
 heirs_of_carthage_vandals_desc:0 "Nous avons capturé les anciennes terres carthaginoises qui appartenaient aux Romains. Désormais, nous pouvons prétendre être leurs héritiers et cet héritage consiste à maintenir une marine forte ainsi qu'une influence sur le commerce, ainsi qu'affaiblir les Romains à chaque occasion qui se présente."
 germanic_alliances_vandals:0 "Alliances germaniques"
 germanic_alliances_vandals_desc:0 "Nous nous étions alliés aux Alains, aux Suèves et aux Silingues afin de mieux protéger durant notre migration. Maintenant que nous sommes installés, cela ne signifie pas que ces alliances doivent se terminer, car les peuples germaniques comme nous prennent les alliances très au sérieux et ne les brisent qu'en cas de force majeure."
 african_breadbasket_vandals:0 "Grenier africain"
 african_breadbasket_vandals_desc:0 "L'afrique, le grenier de Rome, se trouve maintenant sous notre contrôle:0 cela nous donne accès aux riches terres fertiles de la région, ce qui signifie que nous pouvons nourrir notre peuple avec facilité et commercer avec encore plus de facilité."
 plunderers_of_rome_vandals:0 "Pilleurs de Rome"
 plunderers_of_rome_vandals_desc:0 "Nous avons pillé les côtes de Rome de leurs richesses durant des années et nous avons même saccagé la la cité éternelle elle-même. Ce pillage a permis de gonfler à bloc nos profits, à un niveau jamais atteint par une nation germanique. Ce pillage annuel des côtes romaines est devenu comme un impôt de rétention, avec Rome en guise de banque."
 LOM_ideas:0 "Doctrines lombardes"
 LOM_ideas_start:0 "Traditions lombardes"
 LOM_ideas_bonus:0 "Ambitions lombardes"
 langobard_opportunism:0 "Opportunisme lombard"
 langobard_opportunism_desc:0 "Nous saisirons toutes les occasions que nous pourons afin de nous assurer que notre peuple ait un avenir meilleur. Nous avons conclu une alliance stratégique avec les Avares pour écraser nos ennemis gépides ; après cela, nous avons migré vers les terres byzantines lorsque ces derniers étaient trop faibles pour résister."
 edictum_rothari:0 "Edictum Rothari"
 edictum_rothari_desc:0 "L'Edictum Rothari est notre première compilation écrite de lois. Bien que notre système de lois puisse sembler primitif par rapport à celui des nations qui nous entourent, avec nos lois traitant des questions tribales, il est suffisant pour faire en sorte que notre peuple obéisse aux lois que nous créons."
 papal_enmity_lombards:0 "Hostilité papale"
 papal_enmity_lombards_desc:0 "Nos relations avec le Pape à Rome sont très faibles, car les papes successifs ont essayé de nous renverser. Même si nous nous convertissons à leur religion, nos relations avec eux ne s'amélioreraient pas. Il faut subjuguer la papauté pour que notre royaume soit autorisé à s'étendre."
 citta_ad_isole:0 "Città ad Isole"
 citta_ad_isole_desc:0 "L'urbanisation croissante de notre nation est représentée par la città ad isole:0 un tissu urbain de grandes villes lombardes comme Pavie, Lucques, Sienne, Arezzo et Milan a prospéré et s'est étendu de cette manière. Une urbanisation croissante signifie que nous pouvons construire plus que d'autres nations."
 iron_crown_of_lombardy:0 "Couronne de fer de Lombardie"
 iron_crown_of_lombardy_desc:0 "La couronne de fer de Lombardie est un symbole de notre puissance et prospérité croissantes. En tant que rois d'Italie, nous éprouvons le besoin d'avoir une couronne qui représente notre nouveau statut. Cette couronne était autrefois utilisée par l'élite romaine et elle l'est désormais par nos rois ; cela nous donne une énorme quantité de prestige, car elle est la preuve du chemin que nous avons parcouru pour devenir les maîtres de la péninsule italienne."
 rule_of_the_dukes:0 "Règne des ducs"
 rule_of_the_dukes_desc:0 "En temps de crise, les nobles peuvent assumer le pouvoir si le roi est faible. Si le roi meurt sans héritier, ils sont en charge du maintien de la stabilité de notre nation et surmontent leurs différences afin de préserver le bien-être de notre nation. Les ducs maintiennent ainsi un règne sur le pays jusqu'à ce qu'un nouveau roi accède au trône."
 gastaldi:0 "Gastaldi"
 gastaldi_desc:0 "Notre roi administre les ducs qui règnent sur les trente-six duchés féodaux par le biais d'émissaires appelés gastaldi. Ces émissaires nous sont utiles, car ils peuvent être envoyés vers n'importe quelle partie de notre royaume et y arriver relativement rapidement par rapport aux émissaires d'autres pays, ce qui nous procure un avantage en termes d'administration de notre royaume et de sa protection contre les menaces extérieures."
 CRS_ideas:0 "Doctrines chérusques"
 CRS_ideas_start:0 "Traditions chérusques"
 CRS_ideas_bonus:0 "Ambitions chérusques"
 bacenis_forest:0 "Forêt de Buconia"
 becenis_forest_desc:0 "La forêt de Buconia est une forêt de hêtres impénétrable qui nous protège contre les tribus agressives ; tous les ennemis qui tentent de nous attaquer devront naviguer à travers nos forêts denses, au détriment de leurs hommes." 
 ambitions_of_germania:0 "Ambitions de la Germanie"
 ambitions_of_germania_desc:0 "Nous sommes les dirigeants légitimes des tribus germaniques et un jour nous les réunirons toutes sous une seule Germanie qui résistera à l'épreuve du temps."
 battle_of_teutoburg:0 "Bataille de Teutoburg"
 battle_of_teutoburg_desc:0 "Nous avons dirigé les tribus germaniques dans une bataille héroïque contre les Romains dans la forêt de Teutoburg. Cette bataille a été un moment de fierté dans l'histoire de la Germanie ; en tant que leaders, toute la gloire subséquente nous a été attribuée."
 anti_roman_sentiment_cherusci:0 "Sentiment anti-romain"
 anti_roman_sentiment_cherusci_desc:0 "Bien que nous semblons coopérer avec les Romains, nous méprisons secrètement leur empire et leur culture arrogante. Nous ne resterons pas les bras croisés en leur permettant de dominer la Germanie."
 roman_eagle_standards:0 "Aigles de drapeaux romains"
 roman_eagle_standards_desc:0 "Durant la bataille glorieuse de Teutoburg, nous avons capturé trois des précieux drapeaux de Rome qui arborent un aigle. Cela améliore notre réputation parmi les tribus germaniques ; désormais, ces dernières sont plus susceptibles d'être amicales envers nous puisqu'elles sont témoins de notre efficacité."
 cherusci_homeland:0 "Foyer chérusque"
 cherusci_homeland_desc:0 "Les forêts de Germanie sont notre foyer et nous ne pourrons jamais les quitter, ce qui rend l'occupation ennemie de nos terres beaucoup plus difficile."
 mount_melibocus:0 "Mont Melibokus"
 mount_melibocus_desc:0 "Ce que les Romains appellent le « mont Melibocus » fait partie de la plus haute chaîne de montagnes du nord de la Germanie. Ces montagnes nous aident à défendre notre territoire de nos nombreux ennemis."
 gothic_ideas:0 "Doctrines gothes"
 gothic_ideas_start:0 "Traditions gothes"
 gothic_ideas_bonus:0 "Ambitions gothes"
 great_migrations_goths:0 "Grandes migrations"
 great_migrations_goths_desc:0 "Notre peuple a migré depuis Gothiscandza, près de la Baltique, vers sur les terres d'un Empire romain en ruines, ce qui nous a donné une expérience précieuse pour l'intégration de nouvelles terres et l'assimilation de nouveaux peuples au sein de notre nation."
 successors_of_rome_goths:0 "Successeurs de Rome"
 successors_of_rome_goths_desc:0 "Maintenant que nous avons conquis une grande partie de l'ancien Empire romain, nous pouvons prétendre être leurs successeurs, ce qui nous donne une légitimité supplémentaire qui est nécessaire pour régner sur les anciennes terres romaines."
 gothic_foederati:0 "Foederati gothes"
 gothic_foederati_desc:0 "Nous offrons souvent nos services à Rome comme Foederati, ou soldats mercenaires. Nous obtenons de l'expérience quand nous nous battons pour Rome alors nous apprenons leurs techniques légendaires de combat qui les ont autrefois rendus invincibles aux yeux des autres nations."
 adaptable_people_goths:0 "Peuple adaptatif"
 adaptable_people_goths_desc:0 "En raison de nos migrations, nous devons être un peuple adaptatif pour survivre contre une horde d'ennemis. Lorsque nous sommes arrivés sur la steppe pontique, nous nous sommes rapidement adaptés au mode de vie des nomades qui y vivaient et nous avons excellé dans l'équitation, le tir à l'arc et la fauconnerie. Nous avons également maîtrisé l'agriculture et nous sommes de bons marins. Toutes ces compétences nous sont utiles quand nous avons à migrer vers de nouvelles terres."
 battle_of_adrianople:0 "Bataille d'Adrianople"
 battle_of_adrianople_desc:0 "La bataille d'Andrinople est un grand moment de notre histoire. Nous avons non seulement battu une grande armée romaine, mais nous avons également réussi à tuer leur empereur, ce qui signifie que notre prestige à travers le monde germanique et au-delà va atteindre de nouveaux sommets."
 multiple_gothic_nations:0 "Nations gothes multiples"
 multiple_gothic_nations_desc:0 "Il existe plusieurs nations gothes : nos ancêtres étaient divisés entre les Greuthingi et les Thervingi, désormais ils sont devenus les Ostrogoths et les Wisigoths. Avoir plusieurs groupes nous procure davantage de main-d'oeuvre lorsque vient le temps pour le peuple goth de s'unir contre une menace commune."
 sack_of_rome_goths:0 "Sac de Rome"
 sack_of_rome_goths_desc:0 "Nous avons mis à sac la ville éternelle de Rome, ce qui nous a assuré une place dans l'Histoire. Cette pression exercée sur les Romains a forcé ces derniers à finallement nous accorder un territoire à l'intérieur de leurs frontières. Nous pouvons ainsi tirer plus de bénéfices de notre propre peuple avec ces nouvelles terres fertiles sous notre contrôle."
 JUD_ideas:0 "Doctrines judéennes"
 JUD_ideas_start:0 "Traditions judéennes"
 JUD_ideas_bonus:0 "Ambitions judéennes"
 masada:0 "Forteresse de Masada"
 masada_desc:0 "Nous avons construit de nombreuses forteresses pour aider à renforcer notre domination sur la Judée. Le plus important de ces bâtiments est la forteresse de Masada. Nous croyons que Masada est imprenable et nous la défendrons jusqu'à la mort si nous le devons."
 herod_the_great:0 "Hérode le Grand"
 herod_the_great_desc:0 "Le roi Hérode, notre premier roi, est plus que digne de son titre de « Grand », car il était « le plus grand constructeur de l'histoire juive ». Il est connu avoir construit de nombreux projets gigantesques comme de nouveaux temples et de grandes forteresses. Nos adversaires peuvent tenter de saper son héritage en déclarant qu'il était un roi tyrannique et cruel ; mais cela est complètement faux, car il a fait plus pour notre nation que tout autre roi avant lui."
 second_temple:0 "Second Temple"
 second_temple_desc:0 "Sous notre règne, nous avons entièrement rénové et reconstruit le Second Temple de Jérusalem. Avec ce temple sur nos terres, il est plus facile de garder la population juive dans notre royaume heureuse et donc beaucoup plus facile de minimiser les risques de révolte."
 caesarea_maritima:0 "Caesarea Maritima"
 caesarea_maritima_desc:0 "Notre nation doit se consolider comme une puissance dans la mer Méditerranée orientale. Pour ce faire, nous avons construit la ville portuaire de Caesarea Maritima, ou Césarée, qui nous procure ainsi une base idéale pour la construction d'une marine forte."
 doryphnoroi:0 "Doryphnoroi"
 doryphnoroi_desc:0 "Le Doryphnoroi sont des gardes du corps personnel d'élite du roi. Très disciplinés, ils sont un bel exemple de ce que le reste de notre armée est capable de faire."
 king_of_the_jews:0 "Roi des Juifs"
 king_of_the_jews_desc:0 "Nos dirigeants sont égalements les rois des Juifs, ce qui nous donne le pouvoir sur toute la population juive. Il est ainsi plus facile de les convertir à notre religion d'État."
 herodium:0 "Hérodion"
 herodium_desc:0 "L'Hérodion est une autre de nos grandes forteresses. La construction de ce fort montre aux gens que nous pouvons construire autant de forts que nécessaire, afin de pouvoir protéger la souveraineté de notre nation."
 HRM_ideas:0 "Doctrines hermondures"
 HRM_ideas_start:0 "Traditions hermondures"
 HRM_ideas_bonus:0 "Ambitions hermondures"
 elbe_river_hermunduri:0 "Elbe"
 elbe_river_hermunduri_desc:0 "Nous contrôlons les terres sur la rivière Elbe. Cela contribue à obtenir davantage de profits pour notre nation, puisque davantage de possibilités se présentent par la rivière."
 germanic_borderlands_hermunduri:0 "Frontières germaniques"
 germanic_borderlands_hermunduri_desc:0 "Nos terres sont situées près de la frontière avec Rome, ce qui signifie que nous devons rendre nos frontières avec les forces romaines imperméables, dans le cas où ces derniers voudraient rétablir leur domination sur la Germanie."
 roman_trading_links_hermunduri:0 "Liens commerciaux romains"
 roman_trading_links_hermunduri_desc:0 "Nous avons développé des relations commerciales amicales avec Rome, ce qui nous a permis d'élargir nos échanges commerciaux et d'avoir un statut commercial différent de tous les autres peuples germaniques. Les Romains nous font confiance parce que nous montrons peu d'intérêt pour leurs terres et cela nous a été très bénéfique."
 conflict_with_rome_hermunduri:0 "Conflit avec Rome"
 conflict_with_rome_hermunduri_desc:0 "Avoir des relations commerciales étendues avec Rome ne nous empêche pas de nous joindre à nos frères germaniques quand ils décident de déclarer la guerre aux Romains. Combattre Rome nous procure un meilleur moral car nous savons que les combattre est une mission que tout membre d'une tribu germanique doit entreprendre au moins une fois dans sa vie."
 danube_frontier_hermunduri:0 "Frontière du Danube"
 danube_frontier_hermunduri_desc:0 "Nous avons également une partie de la rivière du Danube sur nos terres, ce qui donne à nos troupes une voie facile à suivre ; cela permet aussi d'étendre les distances couvertes par nos troupes."
 salt_reserves_hermunduri:0 "Réserves de sel"
 salt_reserves_hermunduri_desc:0 "Nous avions dans le passé revendiqué une rivière à côté de laquelle se trouvaient des réserves de sel. Maintenant que ce territoire est à nous, le contrôle de ces réserves de sel nous permettra d'augmenter considérablement les revenus de notre commerce parce que le sel est un produit essentiel dans la vie quotidienne des les Romains et des autres tribus voudront également commercer avec nous pour obtenir ces précieuses ressources."
 sons_of_mannus:0 "Fils de Manus"
 sons_of_mannus_desc:0 "En tant que l'une des nations d'Hermiones, nous descendons tous de Mannus, qui est une figure importante dans les récits de la création des nations germaniques, y compris la nôtre. Prétendant descendre de Mannus signifie que nous avons un lien avec les dieux, ce qui donne nous la légitimité d'étendre notre domination sur les autres tribus germaniques."
 ALM_ideas:0 "Doctrines alémaniques"
 ALM_ideas_start:0 "Traditions alémaniques"
 ALM_ideas_bonus:0 "Ambitions alémaniques"
 black_forest_alemanni:0 "Forêt-Noire"
 black_forest_alemanni_desc:0 "La Forêt-Noire a toujours été inaccessible pour les étrangers, mais nous en avons colonisé les vallées qui étaient autrefois hors de portée. Avec une forêt impénétrable, notre nation est protégée et résistera à l'épreuve du temps."
 warbands_alemanni:0 "Milices"
 warbands_alemanni_desc:0 "Nous avons formé des armées de citoyens appelées milices, qui lancent courageusement des attaques sur les terres romaines. À chaque attaque réussie, nos hommes s'enhardissent."
 cantons_alemanni:0 "Cantons"
 cantons_alemanni_desc:0 "Dans la région située entre la Forêt-Noire et le Danube, nous avons de nombreuses colonies appelées cantons. Ces colonies gardent notre nation stable et unie."
 turbarum_rex_artifex:0 "Turbarum Rex Artifex"
 turbarum_rex_artifex_desc:0 "Nous avons causé tellement de troubles aux Romains qu'ils appelent nos dirigeants Turbarum Rex Artifex (roi et artisan de l'agitation). Nous prenons ce titre comme un signe de notre engagement inébranlable pour affaiblir Rome. Pour ce faire, nous avons besoin de bons espions pour saboter chaque partie des infrastructures militaires et politiques romaines."
 enemies_of_rome_alemanni:0 "Ennemis de Rome"
 enemies_of_rome_alemanni_desc:0 "Comme beaucoup de tribus germaniques, nous sommes des ennemis des arrogants Romains. En effet, ils ont essayé d'écraser notre indépendance à de nombreuses reprises ; mais à chaque fois qu'ils essaient de nouveau, les plus déterminés de nos guerriers arrivent à les repousser."
 germanisation_alemanni:0 "Germanisation"
 germanisation_alemanni_desc:0 "Chaque fois que nous occupons de nouvelles terres, nous devons nous assurer que le peuple adopte notre culture et notre mode de vie. Nous faisons cela car nous voulons éliminer toute agitation qui pourrait se former dans les terres récemment capturées, afin que nous restions assez forts pour que Rome et d'autres tribus envieuses se tiennent en retrait."
 central_plateau_alemanni:0 "Plateau Central"
 central_plateau_alemanni_desc:0 "Contrôler le Plateau central près des Alpes signifie que nous avons accès à ses terres relativement fertiles. Ce territoire pourra devenir une source importante de main-d'oeuvre afin que nous puissions continuer à construire notre armée."
 LAV_ideas:0 "Doctrines de Lavo"
 LAV_ideas_start:0 "Traditions de Lavo"
 LAV_ideas_bonus:0 "Ambitions de Lavo"
 chao_phraya_river:0 "Fleuve Chao Phraya"
 chao_phraya_river_desc:0 "Le fleuve Chao Phraya est le coeur de l'économie de notre pays. Avec un contrôle sur cette rivière vitale et ses terres fertiles qui entourent ses rivages, nous pouvons continuer à développer notre nation et édifier de grandes villes qui feront l'envie du monde entier."
 chulasakaraj:0 "Chulasakaraj"
 chulasakaraj_desc:0 "Notre premier roi, Phraya Kalavarnadit, a établi une nouvelle ère appelée Chulasakaraj. Cela reflète la gloire de notre nation et même si nous sommes petits par rapport aux nations qui nous entourent, cela ne signifie pas que nous ne disposons pas d'un grand impact sur la région."
 tai_migration:0 "Migrations taï"
 tai_migration_desc:0 "Les peuples taï, qui étaient à la recherche d'une nouvelle patrie, sont venus sur nos terres fertiles sachant qu'ils avaient trouvé l'endroit idéal pour s'installer. Nous sommes heureux de les avoir au sein de notre nation, car ils nous fournissent une source importante de main-d'oeuvre supplémentaire."
 mon_ruling_class_lavo:0 "Classe dirigeante môn"
 mon_ruling_class_lavo_desc:0 "Notre nation dispose d'une forte classe dirigeante môn. Cela nous donne la légitimité nécessaire pour continuer à régner sur les terres de nos ancêtres môn."
 khmer_influences_lavo:0 "Influences khmères"
 khmer_influences_lavo_desc:0 "Notre nation est influencée par l'empire khmer. Ces derniers nous apportent sur nos terres leurs coutumes religieuses ; en tant que bouddhistes, nous sommes obligés de tolérer d'autres croyances, même si elles sont hérétiques."
 repelled_foreign_invasions_lavo:0 "Invasions étrangères repoussés"
 repelled_foreign_invasions_lavo_desc:0 "Nous avons repoussé les invasions des Khmers et des Birmans dans le passé ; cela donne à notre armée une raison de rester très motivée pour nous battre pour notre nation, au cas où nous devrions repousser toute invasion à venir, ou plus probablement, lorsque nous envahissons les pays autour de nous."
 lavo_embassies:0 "Ambassades de Lavo"
 lavo_embassies_desc:0 "Nous avons mis en place de nombreuses ambassades dans les grands pays qui nous entourent. Cela nous donne un avantage car nous pouvons ouvrir des relations diplomatiques avec de grands pays qui nous protègent et aident notre nation à conserver sa légitimité."
 BLR_ideas:0 "Doctrines biélorusses"
 BLR_ideas_start:0 "Traditions biélorusses"
 BLR_ideas_bonus:0 "Ambitions biélorusses"
 rivers_and_marshes_belarus:0 "Rivières et marais"
 rivers_and_marshes_belarus_desc:0 "Notre nation a trois rivières principales:0 la Neman, la Pripyat et la Dniepr. Elle dispose aussi de vastes terres marécageuses. Les ennemis qui pensent pouvoir se déplacer rapidement à travers nos terres seront déçus quand ils s'enliseront dans nos marais, nos rivières et nos lacs, ce qui rendront nos contre-attaques plus faciles."
 kolkhoz:0 "Kolkhozes"
 kolkhoz_desc:0 "Nous sommes attachés aux fermes collectives, ou kolkhozes, qui ont d'abord été mises en place par les Soviétiques lorsqu'ils dirigeaient nos terres. Si elles ne sont plus aussi importantes qu'auparavant, elles offrent toujours une bonne quantité de produits agricoles qui peuvent être utilisés pour renforcer notre économie."
 socialist_influences_belarus:0 "Influences socialistes"
 socialist_influences_belarus_desc:0 "Les nombreuses années de régime socialiste ont eu un impact profond sur notre nation. Nous avons hérité de politiques comme la nationalisation d'une grande partie de notre économie. Se cramponnant à ces traditions nous aide à garder notre nation stable, car nous n'avons pas d'agitation associée au changement."
 white_rus:0 "Rus' blanc"
 white_rus_desc:0 "Notre nom signifie « Rus' blanc », car nos ancêtres ont gouverné la frontière occidentale du Rus' de Kiev. Aujourd'hui encore, nous sommes toujours à la frontière de la culture slave orientale, qui est menacée par l'infiltration de la culture occidentale. Nous sommes regardés avec respect par nos compatriotes Slaves orientaux."
 belarusian_forests:0 "Forêts biélorusses"
 belarusian_forests_desc:0 "Environ quarante pour cent de notre pays est couvert de forêts. Cela signifie que notre nation sera beaucoup plus facile à défendre si la guerre éclate."
 developed_economy_belarus:0 "Économie développée"
 developed_economy_belarus_desc:0 "Notre économie est considérée comme l'une des plus développés industriellement dans le monde et nous sommes le pays le plus riche qui a émergé de l'effondrement de l'union Soviétique. Même si nous avons eu des moments difficiles, notre économie a prouvé qu'elle sont suffisamment solide pour atteindre de nouveaux sommets."
 belarusian_language:0 "Langue biélorusse"
 belarusian_language_desc:0 "Des années d'occupation par diverses puissances étrangères signifie que notre langue a été marginalisée lors d'une tentative de destruction de notre culture. Maintenant que nous sommes libres des puissances étrangères, nous pouvons réaffirmer notre propre identité culturelle en promouvant activement l'utilisation de notre langue."
 MAC_ideas:0 "Doctrines macédoniennes"
 MAC_ideas_start:0 "Traditions macédoniennes"
 MAC_ideas_bonus:0 "Ambitions macédoniennes"
 successors_of_macedon:0 "Successeurs de Macédoine"
 successors_of_macedon_desc:0 "Nous sommes les vrais successeurs de l'ancien royaume de Macédoine. Bien que les Grecs essayent de réfuter notre revendication solide, cela n'a aucun effet sur nous alors que nous continuons à honorer l'héritage des anciens Macédoniens."
 macedonian_nationalism:0 "Nationalisme macédonien"
 macedonian_nationalism_desc:0 "Au fil des ans, nos terres ont été occupées par de nombreux pays. Le nationalisme macédonien a finalement provoqué un vaillant soulèvement en 1903, qui a abouti à la formation de la république de Krouchevo. Bien que ces patriotes aient été écrasés avec beaucoup de pertes en vies humaines, cet événement est considéré comme le fondement et le précurseur de notre république macédonienne moderne."
 peace_and_stability_macedonia:0 "Paix et stabilité"
 peace_and_stability_macedonia_desc:0 "Alors que les guerres yougoslaves faisaient rage dans les Balkans, notre nation est restée pacifique. En dehors d'un bref conflit avec les Albanais, notre pays continue de rester stable et nous espérons que cette situation perdure."
 former_yugoslav_republic_macedonia:0 "Ex-République yougoslave"
 former_yugoslav_republic_macedonia_desc:0 "En tant qu'ancienne république de Yougoslavie, nous avons hérité de leurs compétences diplomatiques lorsque le moment est venu de traiter avec de multiples puissances. Cela nous permettra de rassembler des alliés potentiels, qui nous aideront à réaliser nos objectifs."
 natural_borders_macedonia:0 "Frontières naturelles"
 natural_borders_macedonia_desc:0 "Les frontières de notre nation sont définies par deux chaînes de montagnes:0 les monts Šar et les Rhodopes. Ces chaînes de montagnes nous offrent une vue panoramique de notre pays, ainsi que la protection de nos frontières des pays qui voudraient venir nous envahir."
 the_vardar_valley:0 "Vallée de Vardar"
 the_vardar_valley_desc:0 "Le Vardar est le fleuve le plus long et le plus important de Macédoine ; il est vital pour nous, car il est un facteur clé dans le développement futur de notre nation."
 united_macedonia:0 "Macédoine unie"
 united_macedonia_desc:0 "Nos objectifs d'unir toute la région macédonienne n'ont été que partiellement réalisées. Nous avons encore des tensions avec les Bulgares et les Grecs, qui nous envient et souhaitent annexer nos terres:0 mais un jour, nous nous soulèverons et reprendrons ce qui nous revient de droit !"
 MVA_ideas:0 "Doctrines moldaves"
 MVA_ideas_start:0 "Traditions moldaves"
 MVA_ideas_bonus:0 "Ambitions moldaves"
 moldovan_wine:0 "Vin moldave"
 moldovan_wine_desc:0 "La Moldavie est connue pour ses nombreuses variétés de vin. Nous avons une industrie du vin bien établie et sommes largement connus pour notre longue histoire de la vinification."
 european_integration_moldova:0 "Intégration européenne"
 european_integration_moldova_desc:0 "L'une des priorités de notre nation est de nous intégrer au sein de la Communauté européenne. Cela signifie que nos diplomates doivent travailler dur pour dépeindre notre nation d'une manière positive afin que nous puissions convaincre les autres nations de nous accepter dans leurs différentes organisations."
 moldovenism:0 "Moldovénisme"
 moldovenism_desc:0 "Maintenant que nous sommes libres, nous devons soutenir et promouvoir notre identité culturelle moldave. Cela protègera notre peuple de nations comme la Roumanie et la Russie, qui souhaitent nous annexer. Nous sommes un peuple à part, même si nos différences sont faibles, ce qui signifie nous devons faire tout notre possible pour préserver notre indépendance."
 chisinau:0 "Chisinau"
 chisinau_desc:0 "Chisinau, notre capitale, est notre principal centre industriel et commercial:0 il s'agit de la zone la plus économiquement prospère dans notre pays. La construction de nouvelles villes est rendue plus facile car nous avons déjà une base économique et industrielle forte pour lancer de tels projets."
 agrarian_reform_moldova:0 "Réforme agraire"
 agrarian_reform_moldova_desc:0 "Afin de suivre les nations autour de nous, nous devons réformer nos pratiques agricoles en fonction des méthodes modernes de l'agriculture."
 dniester_and_prut_rivers:0 "Rivières Dniestr et Prout"
 dniester_and_prut_rivers_desc:0 "Les rivières Dniestr et Prout (on ne rigole pas !) sont situées des deux côtés de notre nation. Ces deux frontières naturelles rendront les choses très difficiles pour les ennemis qui tententeraient de nous envahir."
 legacy_of_moldavia:0 "Héritage de la Moldavie"
 legacy_of_moldavia_desc:0 "Nous sommes les successeurs légitimes de la principauté de Moldavie. Cela signifie que nous pouvons revendiquer leurs réalisations et nous pouvons également réclamer les terres qu'ils contrôlaient autrefois."
 SLO_ideas:0 "Doctrines slovènes"
 SLO_ideas_start:0 "Traditions slovènes"
 SLO_ideas_bonus:0 "Ambitions slovènes"
 action_north:0 "Unis contre l'adversité"
 action_north_desc:0 "En réponse à la menace croissante de Slobodan Milošević et de ses partisans ont posé, une action a été menée pour réunir les groupes d'opposition et les communistes sous la bannière slovène, afin de nous défendre contre ces menaces externes. Nous sommes prêts à le faire de nouveau si notre indépendance est menacée les ambitions d'une tierce nation."
 varied_terrain_slovenia:0 "Territoire varié"
 varied_terrain_slovenia_desc:0 "Notre nation dispose d'un terrain varié avec des montagnes et des plaines. Nos troupes connaissent tous les raccourcis à travers les montagnes qui nous permettront de prendre de l'avance sur toutes les forces ennemies les poursuivant."
 crossroad_of_european_trade_slovenia:0 "Carrefour du commerce européen"
 crossroad_of_european_trade_slovenia_desc:0 "Nous nous trouvons sur un carrefour vital des principaux flux culturels et commerciaux européens. Cela signifie que nous pouvons obtenir des profits de ces routes commerciales et de rendre notre nation encore plus puissante qu'elle ne l'est déjà."
 karst:0 "Plateau karstique"
 karst_desc:0 "Le plateau karstique est une région calcaire remplie de souterrains, de rivières, de gorges et de grottes. Les ennemis qui tentent de traverser nos terres se rendront vite compte que notre territoire est beaucoup plus complexe qu'il n'y paraît."
 high_education_level_slovenia:0 "Éducation de haut niveau"
 high_education_level_slovenia_desc:0 "Nous nous vantons de notre niveau d'éducation élevé pour la grande majorité de notre peuple. Cela nous permet d'avoir de meilleurs dirigeants que d'autres pays, car ils sont très instruits."
 ljubljana:0 "Ljubljana"
 ljubljana_desc:0 "Notre capitale Ljubljana représente le patrimoine culturel de notre nation dans toute sa splendeur. Elle montre au reste du monde toutes les réalisations de notre peuple jusqu'à présent." 
 industrialised_nation_slovenia:0 "Nation industrialisée"
 industrialised_nation_slovenia_desc:0 "Nous sommes un pays industrialisé très développé:0 nous sommes l'ex-république yougoslave la plus riche et la plus productive."
 SVK_ideas:0 "Dotrcines slovaques"
 SVK_ideas_start:0 "Traditions slovaques"
 SVK_ideas_bonus:0 "Ambitions slovaques"
 tatra_mountains:0 "Tatras"
 tatra_mountains_desc:0 "Les Tatras sont la plus haute chaîne de montagnes des Carpates. Les ennemis qui tenteront de nous attaquer se rendront vite compte qu'il est extrêmement difficile de nous battre dans ces montagnes."
 velvet_divorce:0 "Divorce de velours"
 velvet_divorce_desc:0 "Bien que la Tchécoslovaquie avait de bonnes intentions pour les Tchèques et les Slovaques, ce pays ne nous a pas accordé l'autonomie que nous souhaitions. Nous nous avons décidé de briser cette union. Maintenant que nous sommes enfin indépendants, notre propre peuple acceptera la centralisation à nos conditions." 
 slovak_folk_traditions:0 "Folklore slovaque"
 slovak_folk_traditions_desc:0 "Notre nation a une histoire riche de traditions populaires, qui se reflète dans la littérature, la musique, la danse et l'architecture. Même notre hymne national, Nad Tatrou sa blyska (au-dessus des monts Tatras brille l’éclair), est basé sur la chanson folklorique Kopala studienku."
 advanced_economy_slovakia:0 "Économie développée"
 advanced_economy_slovakia_desc:0 "L'économie de notre nation est très développée. Avoir une économie avancée signifie que nous pouvons gagner davantage d'impôts de la part de notre peuple."
 tatra_tiger:0 "Tigre des Tatras"
 tatra_tiger_desc:0 "Le Tigre des Tatras est le nom qui nous a été donné après l'adoption d'un programme de réformes économiques libérales. Nous avons l'un des taux de croissance du PIB les plus élevés en Europe et nous sommes persuadés que notre économie va continuer à croître aussi longtemps que nous restons indépendants."
 slovak_academy_of_sciences:0 "Académie slovaque des sciences"
 slovak_academy_of_sciences_desc:0 "L'Académie slovaque des sciences a produit de nombreux grands scientifiques slovaques, qui ont apporté des contributions scientifiques et techniques remarquables que le monde n'oubliera pas de sitôt."
 slovakization:0 "Slovaquisation"
 slovakization_desc:0 "Après la Seconde Guerre mondiale, nous avons dû expulser les minorités hongroises et allemandes qui avaient menacé l'intégrité de notre nation pendant la guerre. Nous devons assimiler ces terres à la culture slovaque, afin que nous puissions rester unis à l'avenir."
 THA_ideas:0 "Doctrines de Thaton"
 THA_ideas_start:0 "Traditions de Thaton"
 THA_ideas_bonus:0 "Ambitions de Thaton"
 suvannabhumi:0 "Suvannabhumi"
 suvannabhumi_desc:0 "Le nom original de notre royaume, Suvannabhumi, fait référence à Sudharma, le lieu de réunion des dieux. La religion est une partie très importante de notre peuple."
 long_history_thaton:0 "Longue histoire"
 long_history_thaton_desc:0 "Nous avons une longue histoire, qui s'étend depuis l'époque du Bouddha. Notre nation a perduré durant de nombreux siècles et nous savons qu'elle vivra encore plus longtemps."
 mon_script_thaton:0 "Écriture môn"
 mon_script_thaton_desc:0 "L'écriture môn a été créée dans notre pays. Nous devrions utiliser cette écriture pour faire progresser et diffuser nos connaissances."
 indian_trade_thaton:0 "Commerce avec l'Inde"
 indian_trade_thaton_desc:0 "Nous négocions directement avec l'Inde du Sud et le Sri Lanka, ayant ainsi accès à de grandes richesses."
 fifty_nine_kings:0 "Cinquante-neuf rois"
 fifty_nine_kings_desc:0 "Nous avons été gouvernés par 59 rois au cours de notre Histoire et nous avons des témoignages de chacun d'entre eux. Cela nous donne une certaine quantité de prestige parmi les jeunes nations qui nous entourent."
 theravada_buddhism_thaton:0 "Bouddhisme theravâda"
 theravada_buddhism_thaton_desc:0 "Nous sommes de fervents bouddhistes et notre pays est un centre du bouddhisme theravâda. Nous devrions vivre selon la volonté de Bouddha."
 city_of_thaton:0 "Cité de Thaton"
 city_of_thaton_desc:0 "Notre ville est comme un bijou. Des centaines d'artisans et d'ingénieurs qualifiés ont construit notre ville depuis de nombreuses années. Ces mêmes artisans peuvent être utilisés pour construire d'autres grands projets."
 SRM_ideas:0 "Doctrines sarmates"
 SRM_ideas_start:0 "Traditions sarmates"
 SRM_ideas_bonus:0 "Ambitions sarmates"
 legends_of_the_amazons:0 "Légendes des Amazones"
 legends_of_the_amazons_desc:0 "Les femmes jouent un rôle de premier plan dans la guerre au sein notre société, ce qui a conduit à des légendes sur nous à travers le monde gréco-romain. Bien que ces histoires aient été exagérées et relèvent parfois même de la fantaisie, elles incitent la crainte dans les coeurs de nos ennemis, ce qui nous est utile."
 greek_knowledge_sarmatians:0 "Connaissance grecque"
 greek_knowledge_sarmatians_desc:0 "Nous avons été en contact étroit avec les Grecs depuis des siècles grâce à leurs marchands, explorateurs et colons. Nous avons beaucoup appris d'eux."
 scythian_language_sarmatians:0 "Langue scythe"
 scythian_language_sarmatians_desc:0 "Nous parlons la langue scythe, tout comme un grand nombre de tribus tout autour de notre nation. Une langue commune rend la diplomatie beaucoup plus facile."
 loose_confederation_sarmatians:0 "Confédération de tribus"
 loose_confederation_sarmatians_desc:0 "Plutôt que d'avoir un gouvernement central, nous sommes une confédération de tribus se réunissant pour la guerre ou le commerce. Étant donné que nous ne cherchons pas à contrôler les tribus ou interférer avec leur mode de vie, il est plus facile pour nous de gérer notre territoire."
 god_of_fire_sarmatians:0 "Dieu du feu"
 god_of_fire_sarmatians_desc:0 "Nous adorons un dieu du feu, tandis que les Scythes adorent un dieu de la nature. Cela nous donne une distinction claire avec eux, ainsi qu'une idée claire de ce que notre religion implique."
 nomadic_lifestyle_sarmatians:0 "Mode de vie nomade"
 nomadic_lifestyle_sarmatians_desc:0 "Nous vivons comme des nomades. Nos beaux chevaux sont supérieurs à ceux de nos ennemis."
 vast_territory_sarmatians:0 "Vaste territoire"
 vast_territory_sarmatians_desc:0 "Nous possédons de vastes étendues de pâturages ; en cas de besoin, nous pouvons faire appel à un grand nombre de guerriers."
 MRM_ideas:0 "Doctrines marcomanes"
 MRM_ideas_start:0 "Traditions marcomanes"
 MRM_ideas_bonus:0 "Ambitions marcomanes"
 frontier_men:0 "Peuple frontalier"
 frontier_men_desc:0 "Le nom de notre nation se traduit par « peuple frontalier », ce qui montre au monde que nous sommes un pays situé à la frontière avec Rome. Par conséquent, nous devons rendre nos terres particulièrement difficiles à attaquer, afin que les Romains soient dissuadés de nous envahir."
 threat_to_rome_marcomanni:0 "Menace pour Rome"
 threat_to_rome_marcomanni_desc:0 "Depuis que nous avons déménagé notre nation dans la région de Bohême, nous avons cessé de croître en taille et en influence. Par conséquent, Rome nous voit maintenant comme une menace à leur empire, ce qui est excellent car cela signifie que nous avons grandi assez pour que Rome craigne notre montée en puissance."
 marcomannic_wars:0 "Guerres marcomanes"
 marcomannic_wars_desc:0 "Nous avons grandi suffisamment en force et pouvons désormais défier Rome sur le champ de bataille. Durant les guerres marcomanes qui ont duré près de vingt ans, nous avons prouvé notre force en remportant plusieurs batailles contre la puissante armée romaine. Bien qu'ils nous aient battus en fin de compte, nous tenterons de les attaquer à nouveau et la prochaine fois que nous lutterons contre Rome, nous triompherons !"
 germanic_politics_marcommani:0 "Politiques germaniques"
 germanic_politics_marcommani_desc:0 "Nous nous impliquons régulièrement dans la politique des autres nations germaniques. Nous sommes donc connus en Germanie ; de nombreuses nations nous respectent et souhaitent engager des relations diplomatiques avec nous."
 tribute_to_rome_marcomanni:0 "Tribut à Rome"
 tribute_to_rome_marcomanni_desc:0 "Parfois, nous devons payer un tribut à Rome, afin de les empêcher de nous attaquer. Avec une frontière sûre pendant un certain temps, nous pouvons améliorer nos relations avec les tribus et royaumes environnants afin de nous préparer à toutes les futures attaques de Rome ou d'autres ennemis."
 adaptable_warfare_tactics_marcomanni:0 "Tactiques de guerre flexible"
 adaptable_warfare_tactics_marcomanni_desc:0 "Nos tactiques de guerre ont dû évoluer au fil du temps. Pour faire face à de vieux ennemis et de nouvelles menaces, notre capacité d'adaptation nous a bien servi et nous en aurons besoin pour survivre dans un monde en constante évolution."
 successful_raiders_marcomanni:0 "Attaquants victorieux"
 successful_raiders_marcomanni_desc:0 "Nous avons lancé de nombreuses attaques sur les terres romaines. Cela nous a permis d'obtenir de nombreux objets de valeur, que nous pouvons revendre à d'autres tribus qui n'ont pas accès aux biens romains."
 EAL_ideas:0 "Doctrines suèbes"
 EAL_ideas_start:0 "Traditions suèbes"
 EAL_ideas_bonus:0 "Ambitions suèbes"
 nomadic_society_suebi:0 "Société nomade"
 nomadic_society_suebi_desc:0 "Contrairement à d'autres tribus germaniques, nous suivons toujours les traditions de nos ancêtres nomades, ce qui rend nos guerriers plus rapides car ils sont habitués à voyager sur de longues distances en peu de temps."
 extensive_tribal_connections_suebi:0 "Connexions tribales étendues"
 extensive_tribal_connections_suebi_desc:0 "Notre peuple a formé de nombreuses tribus différentes. Au fil du temps, nous avons pas perdu le lien avec les autres tribus suèbes ; bien au contraire, nous les chérissons, ce qui nous donne de précieux alliés contre Rome et contre les tribus germaniques rivales."
 suebian_knot:0 "Noeud suèbe"
 suebian_knot_desc:0 "Notre peuple peut être identifié par sa coiffure, appelée noeud suèbe, qui distingue les hommes libres des esclaves ; en effet, seules les hommes libres peuvent adopter cette coiffure. Cette structure sociale garde nos paysans et nos esclaves en place car ils sont conscients de leur statut et par conséquent restent obéissants."
 warlike_people_suebi:0 "Peuple guerrier"
 warlike_people_suebi_desc:0 "Nous sommes un peuple naturellement belliqueux. La férocité de nos guerriers est bien connue et nos frappes sont craintes par tous nos oppresseurs."
 hill_forts_suebi:0 "Forts de colline"
 hill_forts_suebi_desc:0 "Alors nous gagnons de nouveaux territoires, nous avons récupéré de vieux forts de colline de l'âge de fer, situés sur nos nouvelles terres. Nous devons reconstruire ces forts et les renforcer afin de protéger la sécurité de notre nation."
 the_sword_and_plough_suebi:0 "L'épée et la charrue"
 the_sword_and_plough_suebi_desc:0 "L'avenir de notre nation repose sur l'épée et la charrue ; l'épée pour maintenir notre force et notre culture guerrière, la charrue pour garder notre peuple bien nourri. Depuis que nous avons installés, nous avons dû adopter l'agriculture car elle est vital dans le développement futur de notre nation."
 suebic_expansionism:0 "Expansionnisme suèbe"
 suebic_expansionism_desc:0 "Nous devons nous étendre pour prendre pied sur nos terres nouvelles et cimenter notre place comme un grand et influent royaume."
 AVR_ideas:0 "Doctrines avares"
 AVR_ideas_start:0 "Traditions avares"
 AVR_ideas_bonus:0 "Ambitions avares"
 pannonian_basin_avars:0 "Bassin de Pannonie"
 pannonian_basin_avars_desc:0 "Maintenant que nous règnons sur le bassin de Pannonie, nous pouvons être certains que ses défenses naturelles vont nous protéger des tribus envieuses qui voudraient également s'installer sur nos riches terres pastorales."
 strategic_alliances_avars:0 "Alliances stratégiques"
 strategic_alliances_avars_desc:0 "Nous devons faire des alliances stratégiques pour détruire tous les ennemis qui se dressent sur notre chemin. Nous l'avons fait avec les Lombards, qui partageaient notre haine mutuelle des Gépides:0 nous les avons écrasés ensemble, puis nous avons encouragé les Lombards à se déplacer vers l'Italie afin de pouvoir annexer leurs anciennes terres. Cette stratégie a bien fonctionné pour nos deux nations, ce qui est bénéfique pour notre avenir."
 large_diverse_empire_avars:0 "Large empire multiculturel"
 large_diverse_empire_avars_desc:0 "Notre nation s'est développée pour devenir un grand empire. Comme beaucoup d'empires avant nous, nous acceptons d'autres cultures, ce qui sera la clé de notre succès en tant que nation."
 expansion_of_the_khanate_avars:0 "Expansion du khanat"
 expansion_of_the_khanate_avars_desc:0 "L'expansion de notre khanat est nécessaire, car nous devons lutter contre d'autres puissances telles que les Byzantins et les Francs sur nos frontières, tout en développant notre propre pouvoir et influence."
 byzantine_plunder_avars:0 "Pillards de Byzance"
 byzantine_plunder_avars_desc:0 "Nous avons lancé de nombreuses attaques sur les riches terres byzantines riches. Nous avons capturé de nombreuses personnes et rassemblé d'énormes sommes d'argent qui seront très utiles pour continuer le développement de notre nation."
 mixed_avar_slavic_culture:0 "Culture avaro-slave"
 mixed_avar_slavic_culture_desc:0 "Notre culture, au fil du temps, a été intégrée dans la vie des paysans slaves vivant au sein de notre nation. Nos dirigeants ont à leur tour adopté leur culture. Cette mixité évite à notre population de se révolter contre nous, car nous avons accepté leur culture comme étant la nôtre."
 structured_nomadic_society_avars:0 "Société nomade structurée"
 structured_nomadic_society_avars_desc:0 "Nous avons développé une société très structurée, ce qui maintient notre nation stable tandis que d'autres empires ont des structures sociales tout aussi complexes. Nous cherchons à répéter leurs succès et à forger notre propre place dans l'histoire en tant que glorieux empire."
 ALN_ideas:0 "Doctrines alanes"
 ALN_ideas_start:0 "Traditions alanes"
 ALN_ideas_bonus:0 "Ambitions alanes"
 alani_migrations:0 "Migrations alanes"
 alani_migrations_desc:0 "Notre peuple a migré loin de sa patrie d'origine dans la steppe, à la recherche de terres parfaites sur lesquelles construire une nation puissante et prospère."
 alliance_makers_alans:0 "Faiseurs d'alliances"
 alliance_makers_alans_desc:0 "Nous nous sommes souvent alliés avec des groupes comme les Vandales, les Sarmates et les Huns. Nous le faisons lorsque nous sommes confrontés à des moments difficiles et si ces groupements sont couronnées de succès, nous serons récompensés pour notre loyauté et de longues alliances durables sont formées, ce qui nous aidera grandement quand nous aurons besoin de nous développer."
 gate_of_the_alans:0 "Porte des Alains"
 gate_of_the_alans_desc:0 "La porte des Alains est sous notre contrôle. Cela donne à notre peuple l'un des rares itinéraires sûrs pour traverser les montagnes du Caucase ; en défendant ce passage vital, notre nation restera sécurisée."
 alani_mercenaries:0 "Mercenaires alans"
 alani_mercenaries_desc:0 "Nous offrons nos services en tant que mercenaires qualifiés à tous ceux qui sont prêts à nous payer. Lorsque ces mercenaires reviennent sur nos terres, ils se joignent souvent à notre armée pour aider leurs frères combattre tous les ennemis."
 skilled_plunderers_alans:0 "Pillards compétents"
 skilled_plunderers_alans_desc:0 "Notre réputation de pillards comptétents est dûment justifiée:0 nous avons lancé des attaques massives sur les territoires des empires riches dans le passé et nous avons gagné de grandes quantités de trésors et autres objets de valeur."
 fierce_horsemen_alans:0 "Cavaliers féroces"
 fierce_horsemen_alans_desc:0 "Nous sommes connus pour notre cavalerie féroce. Cela nous donne un avantage important lorsque nous nous battons contre des ennemis qui n'utilisent pas souvent la cavalerie au sein de leurs armées."
 caucasus_mountains_alans:0 "Montagnes du Caucase"
 caucasus_mountains_alans_desc:0 "Notre peuple a vécu près des montagnes du Caucase pendant de nombreuses années. Si nous sommes menacés, nous pouvons utiliser ces montagnes comme une base à partir de laquelle nous pouvons contre-attaquer ; d'autre part, il sera très difficile pour nos ennemis de traverser le Caucase pour nous attaquer."
 QUA_ideas:0 "Doctrines quades"
 QUA_ideas_start:0 "Traditions quades"
 QUA_ideas_bonus:0 "Ambitions quades"
 roman_silver_quadi:0 "Argent romain"
 roman_silver_quadi_desc:0 "En important de grandes quantités d'argent de Rome, nous pouvons revendre ce bien précieux auprès des tribus voisines pour un prix beaucoup plus élevé, tout en conservant une quantité importante d'argent pour nous-mêmes."
 noble_lineage_quadi:0 "Lignée noble"
 noble_lineage_quadi_desc:0 "Nos rois sont les descendants de la noble lignée de Tudrus, qui était l'un de nos premiers rois et qui a conduit notre peuple à l'endroit où nous sommes aujourd'hui. Cela nous donne une quantité importante de prestige auprès des autres tribus."
 danube_borderlands_quadi:0 "Frontière du Danube"
 danube_borderlands_quadi_desc:0 "Nous contrôlons le territoire qui est situé sur le Danube. De l'autre côté du fleuve se trouvent les terres de l'Empire romain ; si les Romains décident de le traverser pour nous attaquer, ils ne seront pas en mesure de supporter leurs hommes assez longtemps pour faire une décisive attaque contre nous. Espérons que les Romains savent déjà et qu'ils restent loin de nos terres."
 germanic_affairs_quadi:0 "Diplomatie germanique"
 germanic_affairs_quadi_desc:0 "Nous sommes souvent impliqués dans les affaires des autres tribus germaniques. Ce faisant, notre réputation parmi les tribus est digne de respect."
 warlike_spirit_quadi:0 "Esprit guerrier"
 warlike_spirit_quadi_desc:0 "Comme toutes les tribus suèbes, nos guerriers et civils possèdent également un esprit guerrier. Nous avons besoin de cet état d'esprit lorsque nous faisons faces à des ennemis plus imposants, comme par exemple les Romains."
 river_main_quadi:0 "Rivière Main"
 river_main_quadi_desc:0 "La rivière Main donne à nos troupes une voie rapide pour atteindre d'autres zones de Germanie. Nous pouvons utiliser cette rivière et ses affluents pour faire en sorte que nos troupes se déplacent sur de grandes distances rapidement."
 carpathian_mountains_quadi:0 "Massif des Carpates"
 carpathian_mountains_quadi_desc:0 "Nous contrôlons certaines parties des montagnes des Carpates. Nous pourrons difficilement être attaqués par les tribus agressives situées de l'autre côté du massif."
 GEP_ideas:0 "Doctrines gépides"
 GEP_ideas_start:0 "Traditions gépides"
 GEP_ideas_bonus:0 "Ambitions gépides"
 shadowy_people_gepids:0 "Peuple de l'ombre"
 shadowy_people_gepids_desc:0 "Nous sommes connus pour être la plus mystérieuse des nations germaniques. Cela signifie que nous pouvons infiltrer les rangs de nos ennemis avec facilité et il sera plus difficile pour eux de saboter notre propre nation."
 gothic_origins_gepids:0 "Origines gothes"
 gothic_origins_gepids_desc:0 "Nous sommes les descendants des mêmes tribus gothes de Gothiscandza que les autres peuples goths, mais nous avons décidé de nous séparer d'eux et d'établir notre propre nation. Toutefois, cela ne signifie pas que nous n'avons pas hérité de certains des traits des meilleurs Goths, comme la capacité à assimiler rapidement de nouvelles terres au sein de notre nation."
 rugged_mountains_and_dense_forests_gepids:0 "Montagnes escarpées et forêts denses"
 rugged_mountains_and_dense_forests_gepids_desc:0 "Nos terres contiennent beaucoup de montagnes escarpées et de forêts denses, qui rendront pratiquement impossibles pour nous d'être attaqués. Ce terrain difficile va sûrement dissuader les ennemis de nous déclarer la guerre."
 gifts_from_rome_gepids:0 "Cadeaux de Rome"
 gifts_from_rome_gepids_desc:0 "Nous sommes devenus assez puissants pour recevoir des 'cadeaux' de Rome pour que nous les laissions tranquilles. Il s'agit d'un arrangement mutuellement bénéfique, car cela nous enrichit tout en maintenant leur stabilité."
 rulers_of_dacia_gepids:0 "Dirigeants de Dacie"
 rulers_of_dacia_gepids_desc:0 "Conquérir les anciennes terres daces nous permettra de nous étendre beaucoup plus facilement, car nous pouvons nous positionner comme les légataires de leur héritage."
 tribal_coalitions_gepids:0 "Coalitions tribales"
 tribal_coalitions_gepids_desc:0 "Rejoindre les coalitions tribales est parfois nécessaire, surtout quand nous sommes impliqués dans des guerres. Cela nous fournit la main-d'oeuvre supplémentaire dont nous avons besoin pour gagner les guerres que nous combattons."
 fruitful_meadows_gepids:0 "Prés-vergers"
 fruitful_meadows_gepids_desc:0 "Notre nation contient de nombreuses prairies fertiles, qui seront très utiles lorsque nous avons besoin de lever de nouvelles armées, car nous serons en mesure de les nourrir."
 RUG_ideas:0 "Doctrines ruges"
 RUG_ideas_start:0 "Traditions ruges"
 RUG_ideas_bonus:0 "Ambitions ruges"
 rye_farmers:0 "Cultivateurs de seigle"
 rye_farmers_desc:0 "Notre nom se traduit par « cultivateurs de seigle », qui est l'un des principaux produits de base de notre alimentation. Avec cette culture, notre peuple est suffisamment nourri et nous pouvons nous concentrer sur le développement de notre nation."
 rugian_administrators:0 "Administrateurs ruges"
 rugian_administrators_desc:0 "Même quand nous nous joignons à d'autres nations pour des raisons de sécurité, nous mettons nos administrateurs en garde de rester indépendants. Ainsi, lorsque nous décidons de rompre l'alliance, notre culture continuera d'exister afin de pouvoir reconstruire notre nation avec facilité."
 northern_migrators_rugii:0 "Migrateurs du Nord"
 northern_migrators_rugii_desc:0 "Nous avons migré sur de longues distances depuis notre patrie dans le Rogaland vers le Rugiland, près de la frontière avec Rome. Avec une telle expérience de migration, nos troupes sont plus rapides que la plupart de celles des autres nations."
 tactical_alliances_rugii:0 "Alliances tactiques"
 tactical_alliances_rugii_desc:0 "Parfois, nous pouvons nous allier avec de plus grandes nations afin de pouvoir survivre. Mais nous grandissons en force et finirons un jour par nous émanciper et les surpasser."
 danube_river_rugii:0 "Fleuve du Danube"
 danube_river_rugii_desc:0 "Nous nous sommes établis à la frontière nord du Danube. Cela stimulera nos revenus à des niveaux beaucoup plus élevés qu'auparavant."
 roman_solidi_rugii:0 "Solidi romains"
 roman_solidi_rugii_desc:0 "Avec la chute de l'Empire romain, de grandes quantités de solidi romains sont entrés en notre possession. Nous pouvons utiliser cette précieuse monnaie romaine pour améliorer la situation fiscale dans notre pays."
 battle_of_nedao_rugii:0 "Bataille de la Nedao" 
 battle_of_nedao_rugii_desc:0 "Bien que nous n'ayons pas joué un rôle de premier plan dans la bataille décisive qui a brisé la domination des Huns, notre rôle dans la bataille a été assez important pour changer la donne contre les forces des Huns et libérer les tribus germaniques, qui étaient auparavant leurs vassaux. Cette bataille est remémorée avec fierté par notre peuple et continuera à l'être pendant de nombreuses années à venir, car elle est exemple de notre intolérance vis-à-vis de la domination étrangère."
 nazi_ideas:0 "Doctrines nazies"
 nazi_ideas_start:0 "Traditions nazies"
 nazi_ideas_bonus:0 "Ambitions nazies"
 lebensraum:0 "Lebensraum"
 lebensraum_desc:0 "La politique de Lebensraum se concentre sur l'expansion de notre territoire vers les vastes terres à l'est du pays. Ces régions sont l'emplacement parfait où étendre l'espace vital de la race allemande supérieure, mais elles fourmillent aussi de peuplades inférieurs dont il faudra nous occuper brutalement et promptement afin que nous puissions atteindre notre objectif."
 concentration_camps_germany:0 "Camps de concentration"
 concentration_camps_germany_desc:0 "Afin de créer une société au fonctionnement correct nous devons faire savoir à notre peuple que s'ils sortent du rang ils seront envoyés en camp de concentration qui, en dépit du portrait qu'en dresse notre propagande, ne sont vraiment pas endroits agréables. Ces camps font aussi office de lieux très pratiques pour se débarasser de quelque dissident qui met en doute notre autorité ainsi que des groupes de minorités importuns."
 fuhrerprinzip:0 "Führerprinzip"
 fuhrerprinzip_desc:0 "Le Führer, un individu né pour diriger, est le maître incontestable de la race aryenne germanique et en tant que tel une obéissance inconditionnelle lui est dûe. Sa parole est au dessus de toute loi écrite et tous ses subalternes doivent se démener pour répondre à ses désires. Ce concept peut aussi s'appliquer ailleurs au sein de la societé allemande, avec une attention particulière portée à nos commandants militaires qui doivent agir de leur propre chef afin de mener leurs armées avec bravoure et initiative tout en oeuvrant en même temps pour le Führer."
 total_war_germany:0 "Guerre Totale"
 total_war_germany_desc:0 "Nos civils savent que se sacrifier pour le Führer et la Patrie est l'action la plus appropriée qu'il peuvent accomplir dans le cas extrêmement peu probable d'une invasion avec la période de guerre totale qui en suivrait. Nous ne capitulerons pas et la SS veillera à ce que tous les civils suivent ces directives jusqu'à ce que nous ayons remporté la victoire finale. Le Reich sera défendu jusqu'au dernier homme et jusqu'à la dernière balle."
 blitzkreig:0 "Blitzkreig"
 blitzkreig_desc:0 "La tactique de blitzkrieg (« guerre éclair ») est une tactique de guerre relativement nouvelle. Elle nous aidera à acquérir de vastes étendues de terres dans un court laps de temps, car nous pouvons facilement frapper nos ennemis avant qu'ils n'aient le temps de réagir."
 heim_ins_reich:0 "Heim ins Reich"
 heim_ins_reich_desc:0 "Heim ins Reich (« Retour dans le Reich ») est une politique étrangère que nous avons choisi de poursuivre. L'objectif de cette politique est de rassembler tous les Allemands au sein de la Grande Allemagne. Nous faisons également tout notre possible pour connecter les populations allemandes isolées avec le reste de l'Allemagne en diffusant la culture allemande aux quatre coins du globe."
 lebensborn:0 "Lebensborn"
 lebensborn_desc:0 "Le Lebensborn, traduit en français par « Fontaines de vie », est une association SS patronnée par l'État en Allemagne et qui a pour but d'augmenter le taux de natalité d'enfants aryens ; à long terme, cette politique nous procurera de grands avantages car elle entraînera une hausse du nombre d'hommes valides prêts à servir au sein de notre armée."
 ANL_ideas:0 "Doctrines angles"
 ANL_ideas_start:0 "Traditions angles"
 ANL_ideas_bonus:0 "Ambitions angles"
 cult_of_nerthus:0 "Culte de Nerthus"
 cult_of_nerthus_desc:0 "Nous, ainsi que d'autres tribus dans notre région, adorons Nerthus, aussi connu comme la Terre Mère, dont le sanctuaire est situé sur une île dans l'océan. Nous ne savons pas où cette île se trouve précisément, mais nous sommes sûrs que Nerthus aide notre nation à se développer en incitant ceux qui n'acceptent pas la volonté des dieux à reconsidérer leurs croyances."
 inaccessible_coastal_terrain_angles:0 "Terrain côtier inaccessible"
 inaccessible_coastal_terrain_angles_desc:0 "Ceux qui ne connaissent pas bien notre territoire pourront très difficilement nous attaquer, car il y a suffisamment d'estuaires, de criques, de rivières, d'îles, de marécages et de marais pour rendre nos terres inaccessibles à quiconque tenterait de nous envahir."
 sea_faring_people_angles:0 "Peuple marin"
 sea_faring_people_angles_desc:0 "En raison de notre emplacement restreint, nous n'avons que peu d'occasions de nous étendre sur terre. Cela signifie que nous pouvons concentrer nos efforts sur notre marine ; avoir une puissante flotte nous sera utile si nous décidons de conquérir des terres lointaines impossibles à atteindre sans de bons navires."
 heirs_of_wodan_angles:0 "Héritiers de Wodan"
 heirs_of_wodan_angles_desc:0 "Comme beaucoup de peuples germaniques, nous prétendons avoir des liens avec les dieux ; mais contrairement à eux, nos prétentions sont légitimes car nous avons retracé l'origine de nos rois et avons constaté qu'ils sont les descendants de Wodan lui-même. Par conséquent, nous avons la légitimité nécessaire pour gouverner une grande nation."
 thorsberg_moor:0 "Thorsberg Moor"
 thorsberg_moor_desc:0 "Nous avons offert des sacrifices dans la tourbière du Thorsberg moor, dans l'espoir que les dieux acceptent nos offrandes et nous aident en retour à conserver la stabilité de notre nation."
 rivers_and_woods_angles:0 "Rivières et forêts"
 rivers_and_woods_angles_desc:0 "Notre nation est remplie de rivières et de bois qui rendront extrêmement difficiles pour nos ennemis de réapprovisionner leurs forces une fois qu'ils entrent sur nos terres."
 angeln:0 "Angeln"
 angeln_desc:0 "Nous appelons notre patrie Angeln. Il s'agit d'un bon endroit pour que notre nation se forme, car nous sommes protégés de nos rivaux. Toutefois, nous savons que nous devons trouver de nouvelles terres si nous voulons devenir le royaume puissant que nous méritons d'être."
 anglo_saxon_ideas:0 "Doctrines anglo-saxonnes"
 anglo_saxon_ideas_start:0 "Traditions anglo-saxonnes"
 anglo_saxon_ideas_bonus:0 "Ambitions anglo-saxonnes"
 burhs:0 "Burhs"
 burhs_desc:0 "Afin de protéger nos colonies et nos villes de ceux qui veulent piller et brûler tout ce qui bouge, nous avons construit un réseau de burhs qui fonctionnent comme des colonies fortifiées. Ces burhs ont également un rôle en tant que centres commerciaux et administratifs à partir desquels nous pouvons diriger notre nation en sachant que nous sommes à l'abri des attaques."
 anglo_saxon_settlement:0 "Colonie anglo-saxonne"
 anglo_saxon_settlement_desc:0 "Quand les Romains ont quitté la Britannie, nous avons vu une occasion idéale de s'installer sur de nouvelles terres qui rendront notre peuple plus puissant et prospère que jamais auparavant. Nous avons rencontré une certaine résistance des habitants locaux, mais nous avons surmonté cela et avons répandu notre culture à travers nos nouvelles terres."
 law_of_aethelberht:0 "Code de lois d'Æthelberht"
 law_of_aethelberht_desc:0 "Le Code de lois d'Æthelberht est le premier code de lois de langue germanique jamais écrit. Il s'agit également de l'un des plus anciens documents écrits en anglais. Le but du code est de préserver l'harmonie sociale, grâce à la compensation et à la punition pour les dommages corporels. Ces compensations sont disposées selon le rang social de l'individu, du roi à l'esclave. Même si ce code de droit provient du Kent, cette innovation s'est rapidement étendue aux autres royaumes anglo-saxons et a inspité les codes de droit ultérieurs tels que le code d'Alfred le Grand."
 treaty_of_wedmore:0 "Traité de Wedmore"
 treaty_of_wedmore_desc:0 "Le traité de Wedmore est un rappel durable de la victoire héroïque des troupes d'Alfred le Grand sur la « Grande Armée Hérétique » lors de la bataille d'Edington. Le chef viking Guthrum a accepté notre victoire et a été converti à notre religion. Bien que les Vikings ne sont pas tous partis de nos terres légitimes, ce traité veillera à ce que ni eux, ni tout autre ennemi tente de détruire notre indépendance !"
 fyrd:0 "Fyrd"
 fyrd_desc:0 "Un fyrd est composé de soldats expérimentés et d'hommes libres, ont été mobilisés pour protéger leur seigneur. Le service dans le fyrd était généralement de courte durée et ceux qui faisaient partie de cette formation militaire devaient fournir leurs propres armes et leurs vivres. Ces fyrds sont rentables, car nous n'avons pas à fournir d'arme aux soldats ; nous continuerons à jouer un rôle important dans toutes les guerres que nous pourrions avoir à combattre."
 tribal_hidage:0 "Tribal Hidage"
 tribal_hidage_desc:0 "Le Tribal Hidage est une liste de trente-cinq tribus qui résident sur nos terres. Le but de cette liste est de pouvoir exiger d'importants tributs de la part de ces tribus ; en échange, nous les autorisons à continuer de résider sur nos terres."
 heptarchy:0 "Heptarchie" 
 heptarchy_desc:0 "L'heptarchie se réfère à la période durant laquelle de nombreux royaumes anglo-saxons sont en compétition pour le pouvoir. Cette situation ne peut pas durer, car cela signifierait que notre peuple ne trouverait jamais la paix et la prospérité véritables. Nous devons donc nous élever au-dessus de tous les autres royaumes et unir la terre des Angles, ou Angleterre, une bonne fois pour toutes."
 briton_ideas:0 "Doctrines britonnes"
 briton_ideas_start:0 "Traditions britonnes"
 briton_ideas_bonus:0 "Ambitions britonnes"
 briton_hill_forts:0 "Forts de colline britons"
 briton_hill_forts_desc:0 "Notre peuple a construit de nombreux forts de colline, dont les forts de Maidun, Camalet et Danebury. Ces collines fortifiées et beaucoup d'autres nous protègent de nos ennemis pendant les siècles à venir."
 druids:0 "Druides"
 druids_desc:0 "Les druides sont notre élite religieuse, qui ont des pouvoirs sacrés et profanes considérables au sein de notre société. Ils sont responsables de garder notre peuple fidèle à notre foi, ce qui rend toute tentative de conversion plus difficile."
 cross_channel_trade_britons:0 "Commerce transmanche"
 cross_channel_trade_britons_desc:0 "Nous nous engageons dans le commerce transmanche avec nos frères gaulois et leurs nouveaux suzerains romains. Bien que les Romains puissent vouloir plus que du commerce avec nous, il nous est bénéfique de capitaliser sur les liens commerciaux avec Rome, car cela amplifiera notre pouvoir de négociation."
 albion:0 "Albion"
 albion_desc:0 "Notre patrie Albion est isolée de l'Europe continentale à cause de la Manche. Cet isolement signifie toute personne essayant d'envahir notre territoire depuis le continent se rendra compte qu'ils ne seront jamais en mesure de briser nos défenses, car nous aurons eu assez de temps pour les renforcer."
 boudiccas_uprising:0 "Soulèvement de Boadicée"
 boudiccas_uprising_desc:0 "Boadicée, la reine de la tribu des Iceni, se révolta contre l'injuste domination romaine quand ces derniers ont tenté de prendre ses terres légitimes et de les incorporer à Rome. Même si son soulèvement s'est achevé par un échec, son héritage ne sera jamais oublié par notre peuple. Sa révolte courageuse sonne à nos oreilles comme un rappel de notre détermination à rester indépendants."
 iron_weapons_britons:0 "Armes en fer"
 iron_weapons_britons_desc:0 "Nous avons maintenant les capacités pour fabriquer des armes en fer à la place d'armes en bronze. Ces nouvelles armes seront plus fortes et plus durables, ce qui se traduira par une efficacité accrue au combat de nos guerriers."
 fierce_warriors_britons:0 "Guerriers féroces"
 fierce_warriors_britons_desc:0 "Nous avons une réputation de féroces guerriers, qui ne laissent pas la peur nous gagner durant la bataille. Même si nous combattons un ennemi technologiquement supérieur, nous combattrons jusqu'à la mort pour maintenir notre liberté !"
 HRS_ideas:0 "Doctrines de Harsha"
 HRS_ideas_start:0 "Traditions de Harsha"
 HRS_ideas_bonus:0 "Ambitions de Harsha"
 harshavardhana:0 "Harshavardhana"
 harshavardhana_desc:0 "Harshavardhana, parfois appelé, a été notre premier souverain et a baptisé notre nation. Durant son règne, notre empire a restauré la gloire des empires indiens antérieurs. Il a soutenu les pauvres et a agi en leur nom. Il a également été un auteur reconnu, ayant rédigé trois pièces de théâtre sanskrit, Nagananda, Ratnavali et Priyadarsika. Son règne nous sert de grand modèle pour tout dirigeant de notre nation."
 extensive_military_resources_harsha:0 "Ressources militaires étendues"
 extensive_military_resources_harsha_desc:0 "Nous possédons de vastes ressources militaires, que nous utiliserons pour continuer à répandre notre règne éclairé à travers l'Inde. Avec une telle quantité de ressources, nous pouvons aligner une immense armée qui sera utilisé à bon escient pour  écraser nos rivaux."
 kannauj_harsha:0 "Kannauj"
 kannauj_harsha_desc:0 "Notre capitale Kannauj est un grand centre de commerce qui a contribué de manière importante à l'économie du nord de l'Inde. Elle a permis à notre empire de devenir l'un des plus prospères de la région."
 indian_feudalism_harsha:0 "Féodalité indienne"
 indian_feudalism_harsha_desc:0 "Nous avons adopté la féodalité comme une partie importante de notre civilisation, ce qui a contribué à maintenir notre empire stable car notre peuple connaît sa place et ne cherche pas à se rebeller."
 tolerant_rulers_harsha:0 "Dirigeants tolérants"
 tolerant_rulers_harsha_desc:0 "Nos dirigeants sont bouddhistes mahayana, mais cela ne signifie pas que nous ne sommes pas tolérants et solidaires de toutes les autres religions comme le bouddhisme, le shaivisme, le védisme et le jaïnisme. Nous avons mélangé les caractéristiques hindoues au bouddhisme, afin qu'elle s'intègre davantage au sein de la société indienne et nous également construit de nombreux stupas au nom de Bouddha, ce qui montre notre attachement à la foi bouddhiste."
 patrons_of_art_and_literature_harsha:0 "Patrons de l'art et de la littérature"
 patrons_of_art_and_literature_harsha_desc:0 "Nous sommes connus pour être des mécènes de l'art et de la littérature. Ayant fait de nombreux dons à l'université de Nalanda, nous avons aussi construit des murs pour protéger ce bâtiment importane de possibles attaques. Harsha lui-même a également écrit deux poèmes sur des thèmes bouddhiques, l'Ashtamahasricaityastotra (Louange à huit grands caityas) et Suprabhatastotra (Éloge du matin), ainsi que le Linganusasanam. Continuer à soutenir les arts et la littérature aideront notre nation à rester avancée, car notre culture sera capable d'influencer d'autres cultures autour de nous."
 harsh_ka_tila:0 "Harsh ka Tila"
 harsh_ka_tila_desc:0 "Le Harsh Ka Tila à Thanesar est rempli de structures impressionnantes qui se dressent comme un témoignage de nos prouesses de construction. À travers ce complexe, nous avons clairement montré que nous pouvons construire plus de grands bâtiments que la plupart des nations."
 SRI_ideas:0 "Doctrines de Sriwijaya"
 SRI_ideas_start:0 "Traditions de Sriwijaya"
 SRI_ideas_bonus:0 "Ambitions de Sriwijaya"
 lucrative_trade_agreements_srivijaya:0 "Accords commerciaux lucratifs"
 lucrative_trade_agreements_srivijaya_desc:0 "Nous avons signé des accords commerciaux lucratifs et permanents avec la Chine, les empires indiens et le califat islamique au Moyen-Orient. Ces liens commerciaux feront en sorte que nos revenus du commerce soient suffisamment élevés pour maintenir notre nation riche et puissante."
 thassalocratic_empire_srivijaya:0 "Empire thalassocratique"
 thassalocratic_empire_srivijaya_desc:0 "En raison de notre emplacement, le seul moyen pour devenir un grand empire est de devenir une thassalocracie. Nos dirigeants ont suivi ce conseil et nous sommes par la suite devenus un empire thassalocratique:0 cela rend la production et l'entretien des nouveaux navires plus facile, car nous avons beaucoup d'expérience avec l'entretien des grandes flottes."
 borobudur_srivijaya:0 "Borobudur"
 borobudur_srivijaya_desc:0 "La puissance de notre nation est représentée par la construction du grand temple de Borobudur, qui est le plus grand temple bouddhiste au monde et l'un des mondes plus grands monuments bouddhistes. Ses trois niveaux sont symboliques de la cosmologie bouddhiste:0 Kâmadhâtu (le monde du désir), Rupadhatu (le monde des formes) et Arupadhatu (le monde du sans forme). Ce temple montre notre prestige auprès des autres nations."
 trading_monopoly_srivijaya:0 "Monopole du commerce"
 trading_monopoly_srivijaya_desc:0 "Nous détenons le monopole du commerce sur l'Asie du Sud-est. Nous devons tenir ce monopole pour préserver notre pouvoir de négociation et de domination sur la région."
 dharmakirti:0 "Dharmakīrti"
 dharmakirti_desc:0 "Dharmakirti était un érudit bouddhiste vénéré et un poète. Plus tard, il a déménagé en Inde pour y fonder la logique philosophique indienne. Il fut aussi l'un des principaux théoriciens de l'atomisme bouddhiste. Avec de grands philosophes comme lui au sein de notre empire, il sera plus facile de convaincre notre peuple que le bouddhisme est la bonne voie à suivre vers l'illumination spirituelle."
 persumpahan:0 "Persumpahan"
 persumpahan_desc:0 "Le Persumpahan est le serment d'allégeance que les dirigeants de Kadatuan devaient jurer pour prouver leur loyauté envers le maharaja. Tant qu'ils jurent fidélité, nous pouvons être sûrs que les révoltes seront calmées."
 influential_nation_srivijaya:0 "Nation influente"
 influential_nation_srivijaya_desc:0 "Nous sommes une nation très influente qui a été responsable de la diffusion de la culture malaise dans toute l'Asie du Sud-Est. Nous nous engageons aussi dans des relations diplomatiques avec davantage de nations en raison de notre influence en Asie du Sud-Est."
 PCT_ideas:0 "Doctrines pictes"
 PCT_ideas_start:0 "Traditions pictes"
 PCT_ideas_bonus:0 "Ambitions pictes"
 pictish_stones:0 "Pierres pictes"
 pictish_stones_desc:0 "Nous avons érigé de nombreuses pierres monumentales sculptées avec des symboles ou des dessins. Ces pierres sont un signe important de notre culture, car elles sont un symbole picte unique et sont là pour rappeler à toutes les personnes qui les voient qu'elles se trouvent en territoire picte."
 brochs:0 "Brochs"
 brochs_desc:0 "Le broch est notre version du fort, qui est configurée pour scruter et protéger la terre et la mer des attaques. Bien que les brochs aient des buts différents selon l'endroit où ils se trouvent, ces bâtiments nous sont extrêmement utiles."
 battle_of_dun_nechtain:0 "Bataille de Dunnichen"
 battle_of_dun_nechtain_desc:0 "La bataille de Dunnichen est un moment déterminant dans l'histoire de notre peuple. Nous avons repoussé les envahisseurs anglo-saxons de nos terres comme nous l'avions fait avec les Romains des siècles auparavant. Cette bataille nous a assurés qu'aucun envahisseur venant du sud ne viendra menacer notre indépendance."
 caledonian_forest:0 "Forêts calédoniennes"
 caledonian_forest_desc:0 "La forêt calédonienne est une grande forêt qui recouvre une grande partie de notre territoire. Cette forêt rend la vie difficile pour toute personne qui souhaite asservir notre peuple:0 les Romains ont appris cette leçon et ils ont cessé d'essayer de nous conquérir. Toute autre nation devrait en prendre exemple et abandonner tout espoir de nous conquérir." 
 the_highlands_picts:0 "Les Highlands"
 the_highlands_picts_desc:0 "Les Highlands forment une grande partie de nos terres. Avec des chaînes de montagnes et de forêts dominant la région, nous nous appuyons sur les hauts plateaux pour nous offrir une protection contre nos ennemis."
 pictish_guerrillas:0 "Guerriers pictes"
 pictish_guerrillas_desc:0 "Les Romains ont essayé de nous conquérir comme ils l'ont fait avec les Britons. Ils ne s'attendaient pas que nous résisterions beaucoup plus longtemps qu'ils ne le prévoyaient. Nous avons harcelé sans cesse les légions romaines avec nos tactiques de guerre et avons battu les légions romaines au fil du temps jusqu'à ce qu'ils abandonnent. Cette tactique nous a permis de rester indépendants et nous continuerons d'utiliser ces tactiques si nous sommes menacés de nouveau par une puissance étrangère."
 atlantic_roundhouses_picts:0 "Rotondes atlantiques"
 atlantic_roundhouses_picts_desc:0 "Les rotondes atlantiques sont uniques à nos terres. En construisant des rotondes simples ou complexes, nous pouvons construire des bâtiments moins chers parce que ces rotondes ne sont pas difficiles à construire, même si certaines d'entre elles sont plus grandes que d'autres."
 VAK_ideas:0 "Doctrines des Vakataka"
 VAK_ideas_start:0 "Traditions des Vakataka"
 VAK_ideas_bonus:0 "Ambitions des Vakataka"
 ajanta_caves:0 "Grottes d'Ajanta"
 ajanta_caves_desc:0 "Les grottes d'Ajanta sont une trentaine de monuments rupestres bouddhiques qui ont la réputation d'être le plus bel exemple de l'art indien. Ce sont des chefs-d'oeuvre de l'hindouisme, du bouddhiste et du jaïnisme. En construisant et en élargissant ces magnifiques oeuvres d'art religieux, nous serons toujours réputés comme étant de grands mécènes de l'art et de la culture indienne."
 dharmamaharaja:0 "Dharmamaharaja"
 dharmamaharaja_desc:0 "Avec le titre impérial de Dharmamaharaja, nos dirigeants acquièrent la légitimité de se prononcer sur de grandes étendues de terres et sur d'autres petits royaumes qui se trouvent sur le chemin."
 vakataka_poetry:0 "Poésie vakataka"
 vakataka_poetry_desc:0 "Sous notre règne, le mécénat de la poésie a atteint de nouveaux sommets. En diffusant cette poésie autour de chaque ville et de chaque village à travers notre nation, d'autres groupes culturels vont sûrement embrasser la culture avancée de nos dirigeants."
 dynastic_branches_vatakata:0 "Branches dynastiques"
 dynastic_branches_vatakata_desc:0 "Notre dynastie régnante s'est divisée en quatre branches différentes. Avoir de nombreuses branches dynastiques signifie que nous pouvons étendre notre influence et ouvrir davantage de relations diplomatiques avec d'autres pays, car nous pouvons placer un membre de notre dynastie sur leur trône."
 vatsagulma:0 "Vatsagulma"
 vatsagulma_desc:0 "Notre capitale est le lieu où Vatsa a effectué sa pénitence et où de nombreux dieux sont venus le bénir. Par conséquent, la ville a été nommée Vatsagulma ; avec cette ville en guise de capitale, notre peuple se convertira à notre religion plus vite car notre capitale est une ville sacrée."
 vindhya_range_vatakata:0 "Monts Vindhya"
 vindhya_range_vatakata_desc:0 "Les monts Vindhya se trouvent à l'intérieur des frontières de notre pays. Tout empire rival qui essayera de nous détruire ne pourra pas traverser ces montagnes."
 deccan_empire_vatakata:0 "Empire du Deccan"
 deccan_empire_vatakata_desc:0 "Notre empire s'est étendu sur les terres fertiles du plateau du Deccan. Nous sommes devenus les successeurs de l'empire Satavahana:0 nous avons hérité de terres riche et bien développées et le Deccan va également nous aider pour atteindre notre potentiel maximal en tant que puissance indienne majeure."
 KZK_ideas:0 "Doctrines kazakhes"
 KZK_ideas_start:0 "Traditions kazakhes"
 KZK_ideas_bonus:0 "Ambitions kazakhes"
 kazakh_steppe:0 "Steppe kazakhe"
 kazakh_steppe_desc:0 "La grande steppe kazakhe nous a donnés un foyer pour nos ancêtres nomades durant des siècles. La région est peu peuplée, mais elle fournit à nos troupes un endroit où ils voyager rapidement sans causer de dommages à des zones plus densément peuplées."
 juz:0 "Jüz"
 juz_desc:0 "Le jüz est une division tribale du peuple kazakh. Ces trois groupes sont les hordes Usyun, Argyn et Alshyn. Avec ces trois hordes au sein de notre pays, il est certain que tous vont travailler ensemble pour le plus grand bénéfice de la nation kazakhe."
 large_economy_kazakhstan:0 "Grande économie"
 large_economy_kazakhstan_desc:0 "Notre économie est la plus performante et la plus forte d'Asie centrale. Cela est dû à nos réserves de pétrole, qui est une ressource précieuse. Avoir une telle économie signifie que nous pouvons gagner plus de profits grâce aux biens commerciaux que nous exportons."
 multivector_foreign_policy:0 "Politique étrangère multivectorielle"
 multivector_foreign_policy_desc:0 "Notre politique étrangère consiste à maintenir de bonnes relations avec la Russie et la Chine. Néanmoins, nous cherchons également à avoir de bonnes relations avec l'Occident, car cela nous profitera à long terme."
 mountains_and_deserts_kazakhstan:0 "Montagnes et déserts"
 mountains_and_deserts_kazakhstan_desc:0 "Le Kazakhstan a beaucoup de montagnes et de déserts sur son territoire. Ces obstacles seront difficiles à surmonter pour nos ennemis." 
 nurly_zhol:0 "Nurly Zhol"
 nurly_zhol_desc:0 "La politique économique Nurly Zhol (chemin vers la lumière) est conçue pour améliorer considérablement notre infrastructure et de garder notre économie forte. Cette politique englobe tous les aspects de la croissance économique et guidera notre nation sur le chemin de la gloire." 
 nomadic_practices_kazakhstan:0 "Pratiques nomades"
 nomadic_practices_kazakhstan_desc:0 "Bien que l'époque nomade de nos ancêtres soit révolue depuis longtemps, leurs traditions continuent de vivre au sein de la société kazakhe. C'est le cas en particulier du cheval:0 nous pouvons exploiter notre attrait pour la cavalerie et l'utiliser pour améliorer nos unités de « cavaleries » modernes."
 HAW_ideas:0 "Doctrines hawaïennes"
 HAW_ideas_start:0 "Traditions hawaïennes"
 HAW_ideas_bonus:0 "Ambitions hawaïennes"
 western_advisors_hawaii:0 "Conseillers occidentaux"
 western_advisors_hawaii_desc:0 "Nous avons beaucoup de conseillers occidentaux qui nous guident sur la façon de diriger notre nation dans le style des nations européennes. Nous les traitons bien et ils deviennent souvent des citoyens hawaïens. Ils apportent également avec eux de nouvelles technologies de pointe et leur culture occidentale ; nous pouvons ainsi rattraper le niveau des grandes puissances."
 great_mahele:0 "Grand Mahele"
 great_mahele_desc:0 "Le Grand Mahele est la réforme de la répartition des terres. Cette réforme a été lancée pour sécuriser notre titre:0 elle garantit que le gouvernement et le peuple ne perde pas ses terres à des étrangers, ce qui nous aidera à conserver notre nation unie et stable."
 iolani_palace:0 "Palais ʻIolani"
 iolani_palace_desc:0 "Nous avons construit le Palais ʻIolani pour imiter les grands palais d'Europe. Ce palais nous donne du prestige, car cela implique que nous disposons de richesses substantielles afin de construire une structure si majestueuse."
 hawaiian_neutrality:0 "Neutralité hawaïenne"
 hawaiian_neutrality_desc:0 "Le Royaume d'Hawaii est officiellement un État neutre, ce qui signifie que nous pouvons ouvrir des relations diplomatiques avec de nombreuses nations étrangères sans la crainte d'être envahis. Cela nous procure également plusieurs avantages car nous avons de nombreux contacts qui nous protègeront si nous sommes menacés."
 edict_of_toleration:0 "Édit de tolérance"
 edict_of_toleration_desc:0 "L'édit de tolérance a été adopté par notre roi afin de réduire les tensions religieuses au sein de notre nation. Cela a bien fonctionné car depuis cet édit, aucune dissidence des autres groupes religieux résidant à Hawaii n'est visible."
 kamehameha_the_great:0 "Kamehameha le Grand"
 kamehameha_the_great_desc:0 "Kamehameha le Grand a été notre premier roi. Il unifia les îles hawaïennes sous son règne et il a commença à occidentaliser Hawaii afin que nous ne soyons pas envahis par des puissances étrangères qui chercheraient à étendre leurs empires. Tous nos dirigeants descendent de lui, ce qui leur donne la légitimité pour être les souverains légitimes d'Hawaii."
 kanawai_mamalahoe:0 "Kanawai Mamalahoe"
 kanawai_mamalahoe_desc:0 "Kanawai Mamalahoe, ou Loi de la pagaie brisée, offre une protection à tous les non-combattants en cas de guerre. Il s'agit d'un modèle pour les lois des droits de l'homme à travers le monde et cela nous assure que notre peuple ne se révolte pas puisque les civils sont traités de manière équitable."
 TJK_ideas:0 "Doctrines tadjikes"
 TJK_ideas_start:0 "Traditions tadjikes"
 TJK_ideas_bonus:0 "Ambitions tadjikes"
 pamir_mountains_tajiks:0 "Pamir"
 pamir_mountains_tajiks_desc:0 "Les montagnes du Pamir font partie des plus hautes montagnes du monde et elles couvrent une grande partie de notre nation. Ces montagnes sont infranchissables pour ceux qui ne connaissent pas les routes à emprunter."
 land_of_the_tajiks:0 "Terre des Tadjiks"
 land_of_the_tajiks_desc:0 "Notre nation est la patrie du peuple tadjik. Nous avons cimenté l'identité culturelle tadjike pour contrer les différends iraniens et turcs sur qui étaient les premiers habitants de la région."
 successors_of_the_samanids:0 "Successeurs des Samanides"
 successors_of_the_samanids_desc:0 "Nous sommes les successeurs de l'Empire sassanide, qui a construit les villes de Samarkand et Boukhara. Ces deux cités étaient les centres culturels du peuple tadjik:0 nous devons restaurer leur gloire et celle du peuple tadjik par conséquent."
 pamir_highway_tajiks:0 "Route du Pamir"
 pamir_highway_tajiks_desc:0 "La route du Pamir est la seule voie à travers le relief escarpé des montagnes du Pamir. Il s'agit de la principale voie d'approvisionnement pour certaines de nos régions plus isolées et fut également une partie de la route de la soie."
 dushanbe:0 "Douchanbé"
 dushanbe_desc:0 "Notre capitale Douchanbé est notre plus grande ville. Il s'agit de l'endroit où nous montrons tout ce que notre nation peut offrir. Cette cité permettra de diminuer le coût de construction des futurs bâtiments dans nos villes."
 basmachi_movement:0 "Révolte basmatchi"
 basmachi_movement_desc:0 "La révolte basmatchi est un mouvement de guérilla qui a combattu les Russes pour la liberté des peuples d'Asie centrale. Nous nous souvenons de cette révolte avec fierté, car elle symbolise notre volonté farouche de rester indépendants, même lorsque toutes les chances sont contre nous." 
 political_stability_tajikistan:0 "Stabilité politique"
 political_stability_tajikistan_desc:0 "Notre nation bénéficie d'un système politique stable que beaucoup de nations qui nous entourent n'ont pas. Le maintien de la stabilité politique est essentiel pour la croissance future de la nation tadjike."
 KYR_ideas:0 "Doctrines kirghizes"
 KYR_ideas_start:0 "Traditions kirghizes"
 KYR_ideas_bonus:0 "Ambitions kirghizes"
 tulip_revolution:0 "Révolution des tulipes"
 tulip_revolution_desc:0 "Le peuple a renversé notre président corrompu lors de la révolution des tulipes. Nous ne tolérerons pas ceux qui se détournent de nos valeurs républicaines et tentent de transformer notre nation en un pays autoritaire et corrompu et nous nous débarrasserons de toute autre personne qui souhaitera faire de même."
 geographically_isolated_kyrgyzstan:0 "Géographiquement isolé"
 geographically_isolated_kyrgyzstan_desc:0 "Nous sommes géographiquement isolés des autres nations. Tous ceux qui essaient de nous faire du mal se déplacent très difficilement à travers les différentes chaînes de montagnes."
 tian_shan_kyrgyzstan:0 "Tian Shan"
 tian_shan_kyrgyzstan_desc:0 "Les montagnes du Tian Shan couvrent plus de quatre vingt pour cent de notre territoire, ce qui rend notre pays facilement défendable vis-à-vis des agressions extérieures."
 forty_clans_of_manas:0 "Quarante Clans de Manas"
 forty_clans_of_manas_desc:0 "Le terme kirghize signifie 'les quarante clans de Manas'. Il s'agit d'un héros légendaire kirghize qui a réuni quarante clans contre les Ouighours. Notre drapeau représente également ces quarante tribus et la yourte au milieu du drapeau est traditionnellement utilisée par les nomades des steppes d'Asie centrale."
 semi_nomadic_herders_kyrgyzstan:0 "Éleveurs semi-nomades"
 semi_nomadic_herders_kyrgyzstan_desc:0 "Notre peuple perpétue les traditions semi-nomades du passé. Continuer à suivre ces traditions signifie que nous pouvons parcourir de longues distances en peu de temps."
 issyk_kul:0 "Issyk-Kul"
 issyk_kul_desc:0 "Le Issyk-Kul (Lac chaud) est un élément essentiel de la géographie de notre pays. Il s'agit d'une destination touristique majeure et il nous fournit de nombreux types de poissons que nous pouvons manger."
 horseback_riding_kyrgyzstan:0 "Équitation" 
 horseback_riding_kyrgyzstan_desc:0 "Notre passe-temps le plus populaire est l'équitation, qui reste un élément très important de notre culture. Ces traditions équestres font que l'importance de la cavalerie dans la société kirghize ne s'estompe pas de sitôt."
 afrikaner_ideas:0 "Doctrines afrikaners"
 afrikaner_ideas_start:0 "Traditions afrikaners"
 afrikaner_ideas_bonus:0 "Ambitions afrikaners"
 apartheid:0 "Apartheid"
 apartheid_desc:0 "La politique d'apartheid, qui signifie « mise à part », a été instituée afin de protéger notre culture afrikaner de ce que nous croyons être la menace d'autres groupes au sein de notre nation. Le résultat de cette politique est une ségrégation selon des critères raciaux entre les Afrikaners blancs, contrôlant la plupart du pays et les populations indigènes bantous ; ces derniers ont toujours le contrôle sur leur patrie d'origine sont en mesure de gérer leurs propres affaires. Nous croyons que cette politique est le meilleur compromis pour tous."
 the_great_trek:0 "Le Grand Trek"
 the_great_trek_desc:0 "Le Grand Trek a été mis en place par nos ancêtres pour échapper au règne oppressif des Britanniques, afin d'établir une nouvelle patrie boer à l'intérieur de l'Afrique du Sud. Ils ont mené de nombreuses batailles sanglantes pour en arriver là où nous sommes aujourd'hui et leur héritage est toujours ressenti par tous les Afrikaners."
 afrikaner_calvinism:0 "Calvinisme afrikaner"
 afrikaner_calvinism_desc:0 "Notre version du calvinisme est importante pour notre identité culturelle afrikaner, car il régit notre mode de vie et restera une partie intégrante de l'unité future de notre nation."
 boer_republicanism:0 "Républiques boers"
 boer_republicanism_desc:0 "Nous sommes un peuple à l'esprit indépendant et nous avons toujours cherché à établir une république boer indépendante où de nombreuses générations d'Afrikaners puissent prospérer. Maintenant que nous avons atteint cet objectif, nous ne pourrons jamais renoncer à notre indépendance."
 skilled_gunmen_afrikaners:0 "Tireurs compétents"
 skilled_gunmen_afrikaners_desc:0 "Nos ancêtres étaient de bons tireurs:0 vivre à la frontière signifie qu'ils devaient chasser et protéger leurs familles. Si nous sommes désormais une nation moderne, cela ne signifie pas que notre savoir-faire concernant les armes à feu ait diminué, car ces compétences ont été intégrées au sein notre armée. Cela rend nos combattants très efficaces."
 boer_guerrilla_fighters:0 "Guérilleros boers"
 boer_guerrilla_fighters_desc:0 "Nous avons eu recours à la guérilla dans des situations désespérées et cela a été une tactique efficace:0 nos ennemis ont été progressivement désemparés par nos attaques soudaines et constantes."
 mineral_revolution:0 "Révolution minérale"
 mineral_revolution_desc:0 "La révolution minérale réfère à l'industrialisation rapide et aux changements économiques en Afrique du Sud qui ont suivi. L'industrie minière s'est considérablement développée, fournissant à notre nation de nouvelles occasions favorables pour le développement et permettent à notre pays de devenir encore plus riche et plus puissante que jamais."
 WSH_ideas:0 "Doctrines sahraouies"
 WSH_ideas_start:0 "Traditions sahraouies"
 WSH_ideas_bonus:0 "Ambitions sahraouies"
 polisario_front:0 "Front Polisario"
 polisario_front_desc:0 "Le Front Polisario a lutté pour notre indépendance et maintenant que nous sommes libres, ils veilleront à ce que notre pays continue de jouir de son indépendance pour l'éternité !" 
 sahrawi_independence:0 "Indépendance sahraouie"
 sahrawi_independence_desc:0 "Le peuple sahraoui n'acceptera jamais d'être dominé par les étrangers. Nous ferons tout notre possible pour rendre très difficile l'occupation de nos terres par des agresseurs." 
 inhospitable_desert_wsh:0 "Desert inhospitalier"
 inhospitable_desert_wsh_desc:0 "Nos terres s'étendent sur une partie du désert le plus aride et inhospitalier sur Terre. Nous sommes habitués à ces conditions, mais toute nation qui tentera de reprendre notre terre consterera rapidement qu'il est très difficile de contrôler cette région en raison de la rigueur du climat."
 nomadic_population_wsh:0 "Population nomade"
 nomadic_population_wsh_desc:0 "Une grande majorité de la population continue de suivre les traditions de nos ancêtres nomades. Ils sont habitués à être en mouvement et sont en mesure de vivre avec ce que propose la terre."
 oyster_industry:0 "Ostréiculture"
 oyster_industry_desc:0 "L'ostréiculture à la main est une pratique traditionnelle des villes côtières. Leurs huîtres sont délicates et très chères:0 on se les arraches dans les plus grands restaurants du Maghreb et de l'Europe."
 rich_fishing_waters_wsh:0 "Eaux poissonneuses"
 rich_fishing_waters_wsh_desc:0 "Notre nation est connue pour ses riches eaux poissonneuses. Cette réputation sera très bénéfique pour notre économie."
 sangar:0 "Sangar"
 sangar_desc:0 "Un sangar est une position fortifiée construite avec des pierres. Nous bâtissons ces fortifications afin d'empêcher nos ennemis potentiels d'envahir notre pays." 
 PLM_ideas:0 "Doctrines palmyréniennes"
 PLM_ideas_start:0 "Traditions palmyréniennes"
 PLM_ideas_bonus:0 "Ambitions palmyréniennes"
 palmyra:0 "Centre de commerce"
 palmyra_desc:0 "Notre capitale est une plaque tournante du commerce régional, qui relie l'Orient et à l'Occident. En raison de notre position stratégique, notre pouvoir de négociation ne cesse de croître."
 zenobia:0 "Zénobie"
 zenobia_desc:0 "Zénobie était une reine guerrière qui a lutté pour l'indépendance et la grandeur de notre nation. Nous nous souviendrons toujours d'elle comme l'un des plus célèbres héros de Palmyre. Elle est un modèle pour tous les futurs dirigeants de notre nation." 
 palmyrene_culture:0 "Culture palmyrénienne"
 palmyrene_culture_desc:0 "Notre culture est un mélange unique des cultures araméenne, romaine, grecque et perse. Nous avons produit un art distinctif et une architecture qui combine les traditions orientales et occidentales. Nous sommes donc plus tolérants pour accepter différentes cultures et religions que les autres nations qui nous entourent."
 temple_of_bel:0 "Temple de Baal"
 temple_of_bel_desc:0 "Le Temple de Baal est le symbole de notre désir d'unir notre population à notre foi. Ce monument est également le coeur de la vie religieuse de notre pays."
 trade_caravans_plm:0 "Caravanes de commerce"
 trade_caravans_plm_desc:0 "Palmyre se développe grâce aux nombreuses caravanes commerciales qui traversent nos villes. Nous avons également puisé le potentiel immense que nous offre la Route de la Soie, en établissant des comptoirs tout au long de cet axe majeur, de telle sorte que davantage de richesses puisent circuler à l'intérieur de notre nation." 
 monumental_projects_plm:0 "Projets monumentaux"
 monumental_projects_plm_desc:0 "Notre nation est devenue très riche, ce qui nous permet de développer nos cités et de construire des projets monumentaux afin que nous puissions montrer notre puissance et notre prestige à tous ceux qui visitent notre pays."
 ties_with_rome_plm:0 "Liens avec Rome"
 ties_with_rome_plm_desc:0 "À la suite de nombreuses années en tant que sujet de Rome, nous avons été fortement influencés par les Romains et par leur culture hellénique. Même si nous sommes désormais indépendants, nous conservons toujours des liens avec Rome pour conserver notre nation à l'abri des attaques de la Perse et d'autres menaces. Nous assurons ainsi notre survie et notre prospérité."
 RHO_ideas:0 "Doctrines rhodésiennes"
 RHO_ideas_start:0 "Traditions rhodésiennes"
 RHO_ideas_bonus:0 "Ambitions rhodésiennes"
 pioneer_spirit_rho:0 "Esprit pionnier"
 pioneer_spirit_rho_desc:0 "Le peuple rhodésien partage les mêmes valeurs robustes ainsi que l'esprit des pionniers qui se sont installés sur ces terres fertile il y a de nombreuses années. Cette attitude permet à notre armée de conserver un moral supérieur à celui des nations civilisées chaotiques qui cherchent à saper notre mode de vie."
 udi_rho:0 "Déclaration unilatérale d'indépendance"
 udi_rho_desc:0 "La Déclaration unilatérale d'indépendance est un moment décisif dans l'histoire de la Rhodésie, car il symbolise la naissance de notre nation. Comme beaucoup d'autres nations, nous sommes très fiers de cette déclaration d'indépendance."
 breadbasket_of_africa_rho:0 "Grenier de l'Afrique"
 breadbasket_of_africa_rho_desc:0 "La Rhodésie est considérée comme le grenier de l'Afrique, car notre nation dispose des terres agricoles les plus fertiles sur l'ensemble du continent. Nous exportons du blé, du tabac et du maïs pour le reste de l'Afrique et même au-delà. Cela signifie que nous pouvons grandement bénéficier de tous les liens commerciaux que nous tissons avec les nations qui souhaitent commercer avec nous." 
 rhodesian_front:0 "Front rhodésien"
 rhodesian_front_desc:0 "Le Front rhodésien est le parti politique qui a obtenu notre droit à l'indépendance vis-à-vis de la Grande-Bretagne et qui a fait de nous plus tard une république. Le front a quinze principes fondateurs, qui comprennent la préservation des droits de chaque groupe racial de conserver sa propre identité, ainsi que la préservation des normes par le biais d'une politique de promotion par le mérite. Tant que ce parti reste au pouvoir, l'unité et la prospérité de notre nation seront assurées."
 economic_self_sufficiency:0 "Autosuffisance économique"
 economic_self_sufficiency_desc:0 "En raison de la pression économique mise sur nous par les gouvernements extérieurs qui cherchent à saper les fondements de notre nation, nous avons dû devenir économiquement autosuffisants. Cela permet à notre nation de se tourner vers l'avenir avec sérénité, car nous ne sommes plus dépendants de toute nation étrangère."
 responsible_government:0 "Gouvernement responsable"
 responsible_government_desc:0 "Notre nation est gérée par le concept de « gouvernement responsable » qui est le fondement du système de la démocratie parlementaire de Westminster. Nous savions que nous ne pouvions pas obtenir une majorité noire, car cela aurait détruit notre culture rhodésienne unique, ainsi que le principe même de démocratie. Une telle action n'aurait certainement pas été prise par un gouvernement véritablement responsable."
 fireforce:0 "Fire Force"
 fireforce_desc:0 "La Fire Force est une variante de la tactique militaire d'enveloppement vertical d'une cible, développée par les forces de sécurité rhodésiennes pendant la guerre du Bush de Rhodésie du Sud. Le missions de contre-insurrection de la Fire Force sont conçues pour piéger et éliminer les insurgés avant qu'ils ne puissent fuir ; il s'agit d'une tactique de guerre très efficace que nous pouvons déployer pour faire face à toute insurrection rapidement et efficacement."
 JIN_ideas:0 "Doctrines jin"
 JIN_ideas_start:0 "Traditions jin"
 JIN_ideas_bonus:0 "Ambitions jin"
 sima_yi:0 "Sima Yi"
 sima_yi_desc:0 "Sima Yi, un grand général et homme politique du royaume de Cao Wei, s'est défendu contre Zhuge Liang et sa force d'invasion Shu Han. Il a ensuite ouvert la voie vers la fondation de la dynastie Jin. Bien qu'il n'ait pas vécu pour voir cela, son héritage est assez conséquent que nous puissions nous considérer comme les dirigeants légitimes de la Chine et que personne d'autre ne puisse contester notre droit au Mandat du Ciel."
 fangzhen:0 "Fangzhen"
 fangzhen_desc:0 "Les fangzhen, ou contrées militaires, sont les provinces contrôlées par les militaires afin de supprimer toutes les menaces potentielles pour la stabilité et le contrôle de notre nation sur la Chine."
 taikang_era:0 "Ère Taikang"
 taikang_era_desc:0 "L'ère Taikang fut une période de prospérité après la période désastreuse des Trois Royaumes:0 nous avons encouragé l'agriculture et le commerce afin d'accroître notre puissance économique."
 battle_of_fei_river:0 "Bataille de la rivière Fei"
 battle_of_fei_river_desc:0 "La bataille de la rivière Fei fut une victoire décisive contre les Wu Hu du Nord. Elle nous a permis d'atteindre un tournant décisif dans notre guerre contre ces barbares. Cette bataille sera célébrée par les futurs dirigeants jin pendant de nombreux siècles, car elle est la preuve du moral supérieur de notre armée, y compris si la chance n'est pas en notre faveur."
 central_plain_jin:0 "Plaine centrale"
 central_plain_jin_desc:0 "La plaine centrale est la base de notre pouvoir économique, car elle est le coeur de la Chine. Maintenir le contrôle sur cette région vitale nous assurera de gouverner correctement et de préserver l'unité de la Chine."
 reunification_of_china_jin:0 "Réunification de la Chine"
 reunification_of_china_jin_desc:0 "Nous avons réunifié la Chine et l'avons fait sortir d'une longue période de chaos et d'agitation, marquée par la période des Trois Royaumes. Maintenant que les barbares menacent nos frontières au Nord, nous devons les repousser vers les terres désolées d'où ils viennent."
 great_generals_jin:0 "Grands généraux"
 great_generals_jin_desc:0 "Notre nation a mis en service de grands généraux tels que Huan Wen, Xie Xuan et Li Yu. Ces généraux nous fournissent une source d'inspiration auprès de tous nos officiers, qui espèrent pouvoir un jour atteindre la grandeur de ces meneurs d'hommes."
 norse_ideas:0 "Doctrines nordiques"
 norse_ideas_start:0 "Traditions nordiques"
 norse_ideas_bonus:0 "Ambitions nordiques"
 viking_raids:0 "Invasions vikings"
 viking_raids_desc:0 "Les Vikings sont craints partout. En pillant les côtes d'Europe, nous apportons la richesse et la gloire à notre patrie."
 norse_exploration:0 "Exploration nordique"
 norse_exploration_desc:0 "Afin de trouver de nouvelles terres à piller, les Scandinaves ont navigué très loin. Nous sommes des constructeurs et des navigateurs qualifiés et nous pouvons parcourir les mers ouvertes mieux que quiconque."
 norse_colonization:0 "Colonisation nordique"
 norse_colonization_desc:0 "Notre peuple est aventureux et toujours prêt à mettre le cap sur de nouvelles terres. Beaucoup de ces aventuriers finissent par rester sur les terres qu'ils découvrent, y fondant des colonies permanentes."
 fishing_norse:0 "Pêche encouragée"
 fishing_norse_desc:0 "Avec notre long littoral et nos sols relativement pauvres, nous devrions encourager notre peuple à faire fortune en récoltant les trésors des océans."
 adopt_feudal_system:0 "Système féodal adopté"
 adopt_feudal_system_desc:0 "La structure gouvernementale des premières tribus nordiques n'a jamais été adaptée pour devenir une véritable nation. Désormais, le roi a adopté des réformes afin d'adopter un système féodal, avec des fiefs accordés aux membres les plus fidèles de l'ordre en guise de compensation pour leur long service."
 implement_hogting:0 "Mise en place du Högting"
 implement_hogting_desc:0 "Un ting était une assemblée locale où les conflits étaient résolus et les décisions politiques étaient prises. Alors que les royaumes scandinaves ont prospéré, l'influence du roi dans les régions plus lointaines a diminué. Afin de continuer à contrôler les populations locales, le ting a été mis en place comme une entité centrale du goverment."
 valhalla_awaits:0 "Le Valhalla nous attend !"
 valhalla_awaits_desc:0 "En tant que disciples des Ases, les Nordiques croyaient qu'ils seraient invités au Valhalla pour combattre encore une fois aux côtés des dieux au moment du Ragnarök. Cette croyance a rendu la guerre et le combat une partie centrale de leur vie et ils étaient constamment préparés pour la gloire sur le champ de bataille."
 SRW_ideas:0 "Doctrines sarawak"
 SRW_ideas_start:0 "Traditions sarawak"
 SRW_ideas_bonus:0 "Ambitions sarawak"
 white_rajahs:0 "Rajahs blancs"
 white_rajahs_desc:0 "Notre dynastie régnante est devenue la dynastie des « Rajahs blancs » du Sarawak. Cette situation de devenir rajahs sans aucune intention colonisatrice ou impérialiste est unique dans l'Histoire, car nous avons gagné notre royaume de manière pacifique et non par la guerre et la conquête. Notre montée en puissance a donné naissance au mythe de « l'homme qui voulait être roi » qui a inspiré de nombreux aventuriers dans d'autres régions exotiques à travers le monde."
 sarawak_rangers:0 "Archers sarawak"
 sarawak_rangers_desc:0 "Les archers sarawak ont été formés pour combattre les rebelles qui pourraient se soulever. Ils peuvent compter sur le soutien de la population locale, ce qui les rend encore plus efficace dans l'écrasement des rébellions. Ils sont également hautement qualifiés dans les combats à travers la jungle, maniant aussi bien les armes indigènes que les armes à feu occidentales."
 borneo_company_limited:0 "Borneo Company Ltd."
 borneo_company_limited_desc:0 "Borneo Company Limited est financée par la trésorerie de Sarawak, afin d'extraire tous les minerais qui peuvent être trouvés sur Bornéo, puis vendre ces minerais afin d'en tirer un bénéfice non négligeable. La société s'est également étendue à Singapour, en Thaïlande, en Indonésie et à Hong Kong."
 fort_margherita:0 "Fort Margherita"
 fort_margherita_desc:0 "Fort Margherita, comme tous les autres forts de notre pays, a été conçu pour protéger notre capitale Kuching contre les attaques des pirates. Ces forts sont bien équipés pour repousser toutes les invasions venant des rivières alentours."
 encouraged_migration_sarawak:0 "Migrations encouragées"
 encouraged_migration_sarawak_desc:0 "Comme nous avons commencé avec un territoire réduit et une petite population, il était logique que nos gouvernants encouragent fortement l'immigration vers notre nation naissante. Contrairement à d'autres régions régies par les Britanniques, nous encourageons aussi l'immigration en provenance de la Chine et des populations non-blanches, car nous ne limitons pas les gens en fonction de leur race."
 sarawak_service:0 "Service sarawak"
 sarawak_service_desc:0 "Lorsque notre premier rajah James Brooke est arrivé au pouvoir, le système inefficace de gouvernance de Brunéi a été remplacé par le service sarawak, dans lequel les fonctionnaires britanniques ont régi diverses régions du pays et y ont établi l'Église anglicane. Il a également veillé à ce que les coutumes et les croyances de la population locale soient respectées et cette tolérance de nos dirigeants est aujourd'hui une partie intégrante de notre nation."
 combatting_piracy_sarawak:0 "Lutte contre la piraterie"
 combatting_piracy_sarawak_desc:0 "Le fondement même de notre nation est basé sur la lutte éternelle pour éradiquer la piraterie de nos rivières prospères. Les pirates étant une menace constante pour notre nation, notre marine a acquis beaucoup d'expérience en les combattant."
 BLZ_ideas:0 "Doctrines béliziennes"
 BLZ_ideas_start:0 "Traditions béliziennes"
 BLZ_ideas_bonus:0 "Ambitions béliziennes"
 mesoamerican_diversity:0 "Diversité mésoaméricaine"
 mesoamerican_diversity_desc:0 "Au plus profond de la jungle bélizienne se trouve une riche biodiversité mésoaméricaine menacée, comme le jaguar ou l'ara écarlate. Notre nation a donné la priorité à la protection de nos forêts et à l'encouragement de la recherche scientifique."
 ties_with_britain_blz:0 "Liens avec la Grande-Bretagne"
 ties_with_britain_blz_desc:0 "Avant l'indépendance, notre pays était une colonie de la Grande-Bretagne connue sous le nom de Honduras britannique. Nous conservons encore aujourd'hui des liens très étroits avec la Grande-Bretagne en tant que nation du Commonwealth."
 cultural_melting_pot_blz:0 "Melting pot culturel"
 cultural_melting_pot_blz_desc:0 "Avec le Mexique à l'ouest, l'Amérique du nord et les peuples indigènes mayas à l'intérieur de nos terres, notre nation est devenue l'un des creusets les plus culturellement diversifiés d'Amérique centrale. Même si cette situation pourrait être une source de rébellion pour certains, nous voyons cela comme une belle fusion de nouvelles idées et de cultures."
 baymen_resistance:0 "Résistance des Baymen"
 baymen_resistance_desc:0 "Les premiers colons britanniques du Belize, également connus sous le nom de Baymen, étaient un peuple tenace qui se sont courageusement battus contre les Espagnols et les peuples mayas locaux, afin de créer un bastion britannique sur le Yucatan. Nous nous souvenons du cran de ces héros et leur héritage se perpétue aujourd'hui."
 tourism_blz:0 "Tourisme"
 tourism_blz_desc:0 "Nous sommes reconnus par certaines nations d'Amérique centrale comme un coffre au trésor naturel. Des nos jungles à nos récifs coralliens et cayes de renommée internationale, ces terres sauvages sont une merveille. Désormais, les touristes veulent voir eux-mêmes ces splendeurs de la nature, ce qui nous permet d'augmenter considérablement nos revenus."
 belizean_parliment:0 "Parlement du Belize"
 belizean_parliment_desc:0 "Comme beaucoup d'anciennes colonies de l'Empire britannique, nous avons adopté le système parlementaire. Modelé d'après celui de la Grande-Bretagne, il assure que l'ordre soit respecté et que chaque citoyen puisse prendre part à la vie du gouvernement."
 sub_umbro_floreo:0 "Sub Umbra Floreo"
 sub_umbro_floreo_desc:0 "La devise de Belize, « Umbro Floreo Sub », signifie « Je fleuris à l'ombre », ce qui est vrai : même si nos voisins ont succombé aux troubles et aux guerres civiles violentes, nous avons réussi à prospérer de notre côté. Cette phrase est une source d'inspiration pour tous les Béliziens !"
 HON_ideas:0 "Doctrines honduriennes"
 HON_ideas_start:0 "Traditions honduriennes"
 HON_ideas_bonus:0 "Ambitions honduriennes"
 agricultural_products_honduras:0 "Produits agricoles"
 agricultural_products_honduras_desc:0 "Nos terres agricoles sont fertiles pour cultiver des denrées telles que le café, le tabac et les bananes, qui sont très recherchées dans l'Ancien Monde. Cela contribue à rendre notre nation prospère."
 roman_catholicism_honduras:0 "Catholicisme romain"
 roman_catholicism_honduras_desc:0 "Depuis les que Espagnols ont colonisé le Honduras, nous avons tissé liens avec l'Église catholique romaine. Cette religion est présente dans l'esprit du Honduras et nous a appris à aimer les autres comme soi-même."
 tourism_honduras:0 "Tourisme"
 tourism_honduras_desc:0 "De vieilles ruines mayas se trouvent le long des côtes. À l'intérieur des terres se trouvent de vastes forêts et des paysages sauvages. Désormais, les touristes voudraient voir ces merveilles de la nature, ce qui permet au gouvernement d'obtenir des rentrées d'argent supplémentaires."
 untamed_landscape_honduras:0 "Paysage sauvage"
 untamed_landscape_honduras_desc:0 "Pour les envahisseurs, le Honduras est un pays montagneux sauvage rempli de vallées et de jungles sans cesse croissantes. Nos troupes de guérilla utiliseront ce terrain à leur avantage s'ils viennent à défendre notre patrie."
 a_central_american_republic:0 "République de l'Amérique centrale"
 a_central_american_republic_desc:0 "Le Honduras, contrairement au reste de l'Amérique centrale, est une république depuis son indépendance en 1823. Nous espérons que notre nation reste ainsi pendant de nombreuses années."
 los_mestizos_honduras:0 "Los Mestizos"
 los_mestizos_honduras_desc:0 "Lorsque les conquistadors ont débarqué sur ces terres, ils ont épousé des femmes locales. Aujourd'hui, leurs descendants sont connus sous le nom de mestizos, ou métis, qui forment la grande majorité de la nation."
 the_upca_honduras:0 "Les Provinces unies d'Amérique centrale"
 the_upca_honduras_desc:0 "Auparavant, toute l'Amérique centrale était unie sous une seule bannière, formant une république fédérale connue sous le nom de Provinces unies d'Amérique centrale. Le Honduras a été le centre de cette nation et nous devrions nous souvenir de ces jours de gloire."
 GTM_ideas:0 "Doctrines guatémaltèques"
 GTM_ideas_start:0 "Traditions guatémaltèques"
 GTM_ideas_bonus:0 "Ambitions guatémaltèques"
 a_nation_of_rebels:0 "Nation de rebelles"
 a_nation_of_rebels_desc:0 "Avec tant de partis politiques et de factions rebelles, le Guatemala est connue comme étant une nation de rebelles. Pour veiller à ce que cette république fédérale survive, l'armée doit être au sommet de leur forme."
 mesoamerican_biodiversity_guatemala:0 "Biodiversité mésoaméricaine"
 mesoamerican_biodiversity_guatemala_desc:0 "Au fond de la jungle du Guatemala se trouve une riche biodiversité. Notre nation a donné la priorité à la protection de nos forêts et à l'encouragement de la recherche scientifique."
 many_governments_guatemala:0 "De nombreux gouvernements"
 many_governments_guatemala_desc:0 "Durant plus de deux siècles, le Guatemala a été gouverné par de nombreuses dictatures, des régimes tyranniques et des républiques. Notre peuple a beaucoup appris par le biais des effusions de sang et sont devenus très adaptables."
 cocoa_plantations_guatemala:0 "Plantations de cacao"
 cocoa_plantations_guatemala_desc:0 "Connue sous le nom de cacao, cette plante pousse parfaitement dans le climat de l'Amérique centrale. Une fois traitée, elle peut être transformé en chocolat, ce qui produit des bénéfices conséquents dans les Amériques et en Europe."
 heartland_of_the_maya:0 "Patrie des Mayas"
 heartland_of_the_maya_desc:0 "Avant l'arrivée des conquistadors espagnols, le Guatemala était le coeur des puissants Mayas. De la grande capitale Tikal à leurs cénotes sacrées et à leurs pyramides, nous respectons leur héritage."
 futbol:0 "Fútbol"
 futbol_desc:0 "Le fútbol, ou football, est la fierté nationale du Guatemala. Ce sport permet à notre peuple d'être profondément uni en tant que peuple guatémaltèque."
 white_and_blue_guatemala:0 "Blanc et bleu"
 white_and_blue_guatemala_desc:0 "Le drapeau guatémaltèque est orné par les couleurs bleue et blanche, ce qui symbolise notre nation limitrophe dans les Caraïbes et le Pacifique. Nous avons produit une flotte importante pour protéger nos côtes sur ces deux rivages."
 QTR_ideas:0 "Doctrines qataries"
 QTR_ideas_start:0 "Traditions qataries"
 QTR_ideas_bonus:0 "Ambitions qataries"
 al_thani_dynasty:0 "Dynastie Al-Thani" 
 al_thani_dynasty_desc:0 "La dynastie Al-Thani gouverne notre pays depuis 1871. Elle a régné sur la nation sans interruption et a guidé notre pays dans une période de prospérité inégalée. Leur légitimité à régner sur le Qatar est incontestable."
 large_natural_gas_and_oil_reserves_qatar:0 "Grandes réserves de gaz naturel et de pétrole"
 large_natural_gas_and_oil_reserves_qatar_desc:0 "Nous possédons quelques-unes des plus importantes réserves de gaz naturel et de pétrole au monde. Par conséquent, tous les pays souhaitent commercer avec nous, car nos ressources sont essentielles pour la survie d'une nation à l'époque moderne."
 sharia_law_qatar:0 "Charia"
 sharia_law_qatar_desc:0 "Notre pays continue de se conformer à la loi islamique traditionnelle, ce qui permettra à notre pays de rester stable tant que la position des chefs religieux islamiques n'est pas menacée. D'autre part, cette pratique permet d'éviter toute tentative de déstabilisation."
 kafala_system:0 "Kafala"
 kafala_system_desc:0 "Le kafala permet aux travailleurs immigrés de venir travailler à bon prix au Qatar, ce qui signifie que nous sommes en mesure de construire davantage à un moindre coût."
 efficient_propaganda:0 "Propagande efficace"
 efficient_propaganda_desc:0 "L'émir et le gouvernement ont le plein contrôle sur les médias au Qatar. Notre peuple n'entend que ce que nous voulons qu'ils entendent, ce qui signifie qu'ils n'auront pas l'idée ridicule de se révolter contre le Qatar. Notre propagande est également distribuée à travers le monde, permettant ainsi la promotion de notre nation au-delà de nos frontières." 
 education_for_a_new_era:0 "Éducation pour une ère nouvelle"
 education_for_a_new_era_desc:0 "Le Conseil supérieur de l'éducation a lancé le programme 'Éducation pour une nouvelle ère', mis en place pour positionner le Qatar comme le leader en matière de réforme de l'éducation. Ce programme permettra aux gens instruits plus qualifiés de servir la nation plus efficacement qu'auparavant."
 commercial_hub_qatar:0 "Carrefour commercial"
 commercial_hub_qatar_desc:0 "Le Qatar est un carrefour commercial depuis des milliers d'années. Nous avons besoin de plus de marchands, afin de concurrencer avec succès les autres pays du golfe Persique sur le plan économique."
 ICE_ideas:0 "Doctrines islandaises"
 ICE_ideas_start:0 "Traditions islandaises"
 ICE_ideas_bonus:0 "Ambitions islandaises"
 north_sea_fishing_iceland:0 "Pêche en mer du Nord"
 north_sea_fishing_iceland_desc:0 "Parce que l'Islande n'a presque pas de terres agricoles fertiles, nous nous sommes tournés vers la pêche dans la région de la mer du Nord, autour de l'Islande et les îles Féroé. Ces eaux abondent de poissons, qui permettent d'approvisionner des villes entières."
 recolonize_vinland:0 "Recolonisation du Vinland"
 recolonize_vinland_desc:0 "D'après la saga d'Erik le Rouge, il existe une vaste terre de lait et de miel de l'autre côté de la Grande Mer. Nous devons retourner vers ce que l'on appelle Vinland et y établir des colonies."
 the_freezing_north_iceland:0 "Terre de glace et de feu"
 the_freezing_north_iceland_desc:0 "La géographie de notre île est surtout aride, parsemée de volcans et de toundra. Pour beaucoup, l'Islande est inhospitalière, mais nos hommes connaissent le bien l'île et se sont adaptés au climat subarctique."
 icelandic_sagas:0 "Sagas islandaises"
 icelandic_sagas_desc:0 "Afin de préserver la connaissance du passé, nos ancêtres ont écrit d'innombrables sagas décrivant les actes et les aventures héroïques. Ces sagas sont devenues de grandes oeuvres littéraires islandaises, qui servent à inspirer génération après génération."
 natural_harbors_iceland:0 "Ports naturels"
 natural_harbors_iceland_desc:0 "L'Islande est remplie d'innombrables ports naturels et de fjords, qui se révèlent être adaptés pour abriter les navires. Nous devons y construire notre marine afin de protéger les côtes."
 the_althing:0 "Althing"
 the_althing_desc:0 "Alors que les petits fiefs et les royaumes féodaux régnaient sur l'Europe continentale, nous étions une république. Nous utilisons l'Althing, une assemblée d'hommes libres qui discutent des décisions à prendre au sein de la communauté. L'Islande est ainsi créditée comme étant l'une des premières républiques modernes d'Europe médiévale."
 icelandic_heritage:0 "Patrimoine islandais"
 icelandic_heritage_desc:0 "Quand les Vikings sont venus régner sur l'Islande au neuvième siècle, ils ont apporté avec eux un riche patrimoine de vieilles traditions nordiques et gaéliques. Au fil du temps, ces cultures ont fusionné pour former notre propre culture islandaise. Notre peuple est fier de l'Islande et ils ne reculeront devant rien pour la défendre."
 DRC_ideas:0 "Doctrines congolaises"
 DRC_ideas_start:0 "Traditions congolaises"
 DRC_ideas_bonus:0 "Ambitions congolaises"
 heart_of_africa_drc:0 "Coeur de l'Afrique"
 heart_of_africa_drc_desc:0 "Géographiquement, la République démocratique du Congo, anciennement Zaïre, est considérée comme le véritable coeur de l'Afrique. De la forêt tropicale du Kongo aux savanes et aux ravins, la région peut être mortelle pour nos ennemis potentiels."
 rubber_industry_drc:0 "Industrie du caoutchouc"
 rubber_industry_drc_desc:0 "Il existe une demande croissante en Occident pour le caoutchouc, qui est un élément commun dans les jungles du Congo. Nous devons capitaliser sur ce marché lucratif et obtenir de bons profits."
 repopulate_the_congo_river:0 "Repeuplement du fleuve Congo"
 repopulate_the_congo_river_desc:0 "La tyrannie des monarques européens a laissé une cicatrice sur notre nation. Des millions d'indigènes ont été tués dans le bassin du fleuve Congo, à cause des marchands d'esclaves et des maladies mortelles. Nous devons encourager la population à migrer et repeupler cette région décimée, afin de la transformer en une région en plein essor."
 western_tactics_drc:0 "Tactiques occidentales"
 western_tactics_drc_desc:0 "Bien que nos suzerains belges nous aient quittés, nous avons appris beaucoup de la guerre occidentale. Nous devons utiliser ces tactiques occidentales et moderniser l'armée, dans le but de rester à égalité avec les Européens."
 mineral_rich_drc:0 "Richesse en minerai"
 mineral_rich_drc_desc:0 "Sur de vastes étendues de terres congolaises se trouvent des gorges et des canyons qui contiennent des minéraux et des pierres précieuses. Nous devons utiliser ce que la terre nous a offert et exploiter ces richesses pour les marchés occidentaux."
 congo_wars:0 "Guerres du Congo"
 congo_wars_desc:0 "Les guerres du Congo furent une série de guerres punitives contre notre gouvernement, menées par d'autres nations africaines et des rebelles. De nombreux citoyens congolais fidèles nous ont donné leur vie dans ces guerres, mais nous avons appris l'importance d'avoir des garnisons professionnelles plutôt que des milices."
 purge_colonial_influence_drc:0 "Purge de l'influence coloniale"
 purge_colonial_influence_drc_desc:0 "Après des siècles de gouvernance par des étrangers, il est temps que nous brisions nos chaînes coloniales. Nous devons supprimer l'influence européenne une bonne fois pour toutes et établir une nation gouvernée par le peuple congolais."
 COS_ideas:0 "Doctrines costaricaines"
 COS_ideas_start:0 "Traditions costaricaines"
 COS_ideas_bonus:0 "Ambitions costaricaines"
 rich_coast:0 "Côte riche"
 rich_coast_desc:0 "Lorsque les Espagnols arrivèrent sur nos terres, ils la nommèrent Costa Rica, ou 'côte riche', en raison de son abondance d'argent et d'or. Bien que ces réserves se soient épuisées avec le temps, le Costa Rica est encore riche en sol volcanique fertile et autres ressources naturelles."
 tolerant_society_costa_rica:0 "Société tolérante"
 tolerant_society_costa_rica_desc:0 "Parce que le Costa Rica n'a pas eu une grande population indigène à asservir, la colonie espagnole fut relativement rurale et peu peuplée. Cela changea lorsque des sols volcaniques furent découverts dans les montagnes. Mais au cours de cette période, nous avons appris à tolérer les populations locales et ces politiques de tolérance ont survécu à ce jour."
 battle_of_ochomogo:0 "Bataille d'Ochomgo"
 battle_of_ochomogo_desc:0 "La bataille d'Ochomogo fut une impasse dans les hautes terres du Costa Rica entre les impérialistes, qui ont soutenu le Mexique et les républicains, qui voulaient un État indépendant. Les deux parties ont combattu bravement, mais les républicains gagnèrent. Cette bataille prouve que le Costa Rica doit rester indépendant et ce même si les chances ne sont pas de son côté."
 volcan_poas:0 "Volcán Poás"
 volcan_poas_desc:0 "Le cratère du volcan Poas, ou Volcán Poás, est l'une des plus célèbres attractions touristiques de notre pays. Il s'agit d'un bassin merveilleux situé dans un grand cratère volcanique qui a été formé il y a des milliers d'années."
 costa_rican_rainforests:0 "Forêt tropicale costaricaine"
 costa_rican_rainforests_desc:0 "Dans les hauts plateaux et les vallées du Costa Rica se trouvent de vastes étendues de forêts, qui abritent une riche biodiversité. La nation a donné la priorité à la protection de ces régions et à l'encouragement de la recherche scientifique pour faire en sorte que ces merveilles naturelles soient préservées pour les générations futures."
 pura_vida:0 "Pura Vida"
 pura_vida_desc:0 "Pura Vida ou 'bonne vie' est une phrase prononcée communément par le peuple du Costa Rica. Cette phrase incarne l'attitude de notre peuple. Nous sommes une nation amicale, ce qui nous aide grandement dans la diplomatie."
 juan_santamaria:0 "Juan Santamaria"
 juan_santamaria_desc:0 "Juan Santamaria était un jeune joueur de tambour, qui s'enrôla dans l'armée du Costa Rica pour lutter contre les Nicaraguayens. Lors de la bataille de Rivas, il a courageusement donné sa vie pour le Costa Rica, ce qui nous permit de remporter la bataille. Juan Santamaria est désormais un héros national pour notre peuple et il continue d'inspirer les Costariciens à ce jour."
 ZIB_ideas:0 "Doctrines zimbabwéennes"
 ZIB_ideas_start:0 "Traditions zimbabwéennes"
 ZIB_ideas_bonus:0 "Ambitions zimbabwéennes"
 great_zimbabwe:0 "Grand Zimbabwe"
 great_zimbabwe_desc:0 "Le Grand Zimbabwe est un excellent exemple de notre nation comme une puissance africaine croissante. Ses imposantes murailles de pierre montrent aux autres nations que nous sommes beaucoup plus forts et plus riches qu'ils ne le sont."
 strategic_trade_routes_zimbabwe:0 "Routes commerciales stratégiques"
 strategic_trade_routes_zimbabwe_desc:0 "Le Zimbabwe est connu pour ses routes commerciales stratégiques avec les Arabes et les Européens, qui ont colonisé les régions côtières. Ces routes commerciales feront en sorte que notre pays reste puissante en Afrique."
 chimurenga:0 "Chimurenga"
 chimurenga_desc:0 "Le Chimurenga, ou lutte révolutionnaire, réfère aux insurrections Ndebele et Shona contre les occupants étrangers. Ces luttes pour l'indépendance unissent les nombreux peuples du Zimbabwe, ce qui rendra l'occupation de nos terres beaucoup plus difficile pour une nation ennemie."
 shona_and_ndebele:0 "Shona et Ndebele"
 shona_and_ndebele_desc:0 "Les deux plus grandes cultures au Zimbabwe sont les cultures Shona et Ndebele, qui ont toutes deux beaucoup contribué à l'histoire de notre nation. Aussi longtemps que nous continuons à travailler ensemble avec les autres cultures, le Zimbabwe restera uni et fort."
 zimbabwe_bird:0 "Oiseau Zimbabwe"
 zimbabwe_bird_desc:0 "L'oiseau Zimbabwe a longtemps été un symbole de notre nation et de ses traditions. Respecter et maintienir ces traditions permettra de sécuriser notre position et de rester la plus forte puissance d'Afrique australe."
 kraals:0 "Kraals"
 kraals_desc:0 "Lorsque le peuple Ndebele a migré des terres zouloues vers le Zimbabwe, il a apporté le système militaire efficace des Zoulous. Les kraals nous permettront de rester suffisamment stables pour repousser toutes les invasions étrangères."
 look_east_policy:0 "Politique de regard vers l'Est"
 look_east_policy_desc:0 "Nous devons nous concentrer sur l'acquisition de nouveaux partenaires commerciaux avec les pays situés à l'Est, afin de maximiser les profits que nous gagnons grâce à nos terres riches en ressources."
 AGL_ideas:0 "Doctrines angolaises"
 AGL_ideas_start:0 "Traditions angolaises"
 AGL_ideas_bonus:0 "Ambitions angolaises"
 queen_ana_nzinga:0 "Reine Ana Nzinga"
 queen_ana_nzinga_desc:0 "La reine Ana Nzinga, ou reine Anna de Sousa Nzinga Mbande, fut la reine guerrière du royaume de Ndongo, situé à l'Est de l'Angola. Elle a conduit courageusement son royaume contre les envahisseurs Portugais, en utilisant une stratégie militaire ingénieuse. Même si son nom a disparu des livres d'histoire occidentaux, nous l'honorons toujours comme notre héros national."
 oil_fields_angola:0 "Champs pétrolifères"
 oil_fields_angola_desc:0 "Les régions autour du Nord de l'Angola et surtout l'exclave du Cabinda, disposent de champs de pétrole incomparables à ceux du Moyen-Orient et de l'Amérique du Sud pétrole. Le pétrole est devenu l'une de nos principales exportations, ce qui contribue à soutenir notre économie sans cesse croissante."
 alvor_agreement:0 "Accords d'Alvor"
 alvor_agreement_desc:0 "Après des années de lutte épuisante contre l'Estado Novo, nous avons finalement forcé le gouvernement portugais à nous accorder l'indépendance, ce qui a donné naissance à notre république. Nous nous souvenons encore des accors d'Alvor, qui énonce les principes fondamentaux de notre nation."
 christian_syncretism_angola:0 "Syncrétisme chrétien"
 christian_syncretism_angola_desc:0 "Lorsque les Portugais sont venus coloniser l'Angola, ils ont apporté avec eux le christianisme. Depuis, la religion s'est répandue parmi les populations locales. Ces conditions ont causé la formation de nouvelles églises et syncrétismes, ce qui permet aux tribus de garder intacts les aspects de leur patrimoine fétichiste lors de la conversion."
 mbundu_tribes:0 "Tribus Mbundu"
 mbundu_tribes_desc:0 "La majorité de la population angolaise est composée des Ovimbundu (Mbundu du Nord) et des Ambundu (Mbundu du Sud). Nous avons veillé à un équilibre entre ces peuples et les autres minorités, pour assurer que notre peuple reste fort dans l'unité."
 quicama_national_park:0 "Parc national de Kisama"
 quicama_national_park_desc:0 "Dans les hautes terres du nord de l'Angola se trouve le parc national et la réserve de Kisama. Ce site contient des espèces extrêmement rares de mammifères africains comme l'éléphant d'Afrique et l'antilope des sables. Ce site a été préservé pour les générations futures et pour la recherche scientifique."
 sheltered_coastlines_angola:0 "Côtes abritées"
 sheltered_coastlines_angola_desc:0 "Les côtes occidentales de l'Angola abondent de ports naturels et d'alcôves sculptées naturellement dans un paysage de montagnes. Ces régions devraient être mises à profit en finançant la construction d'une nouvelle marine angolaise, capable de rivaliser avec celle de nos voisins."
 PNM_ideas:0 "Doctrines panamiennes"
 PNM_ideas_start:0 "Traditions panamiennes"
 PNM_ideas_bonus:0 "Ambitions panamiennes"
 lessons_of_panama_city:0 "Les leçons de Panama"
 lessons_of_panama_city_desc:0 "En la fatidique année 1671, le pirate Henry Morgan et sa bande de boucanier sans pitié mirent à sac la ville de Panama, la capitale du pays, ruinant presque totalement l'économie. Nous nous souvenons de ce jour qui nous a appris à faire appel à des corsaires lorsque la situation l'exige."
 crossroads_of_two_continents:0 "Carrefour entre deux continents"
 crossroads_of_two_continents_desc:0 "De par se position géographique, le Panama reçoit des biens à la fois de l'Amérique du Sud et de l'Amérique du Nord, devenant ainsi un carrefour entre deux continents. Nous devrions profiter de ce commerce lucratif pour aider notre économie en pleine expansion."
 vasco_nunez_de_balboa:0 "Vasco Núñez de Balboa"
 vasco_nunez_de_balboa_desc:0 "Vasco Núñez de Balboa était un conquistador espagnol et un explorateur ; il fut le premier à explorer l'isthme de Panama. Il aida à la création des premières colonies au Panama et a été le premier à traverser le mortel bouchon de Darién pour se rendre en Amérique du Sud. Il est maintenant considéré comme un héro, inspirant nos jeunes hommes lors des périodes difficiles."
 american_investors:0 "Investisseurs américains"
 american_investors_desc:0 "Avec notre récente indépendance de la Colombie, des investisseurs américains ont commencé à voir une opportunités financières dans le développement des régions rurales panamiennes. Ces hommes devraient être encouragés à améliorer les régions rurales et les centres urbains."
 panamanian_golden_frog:0 "Grenouille d'or du Panama"
 panamanian_golden_frog_desc:0 "La grenouille d'or du Panama est une espèce de crapaud vivant dans les Fôrets de nuage de la Cordillère situées au centre du Panama. Pour le peuple de notre nation, cette grenouille est devenue un symbole de fierté nationale et de chance. Nous devrions renforcer la protection de cette espèce et intensifier les recherches la concernant et faire de même pour toutes les espèces de grenouilles."
 cimarrons:0 "Cimarrons"
 cimarrons_desc:0 "Les Cimarrons étaient des esclaves afro-américains qui sont arrivé ici pour la première fois avec les colons espagnols. Après l'abolition de l'esclavage, ils ont commencé à s'installer sur la côte du Panama et sur ses îles. Nous devrions tolérer ces personnes et les accueillir dans notre société comme nos égales."
 darien_gap:0 "Bouchon de Darién"
 darien_gap_desc:0 "Entre la frontière panamienne et la frontière colombienne s'étend un paysage parsemé de forêts pluviales très humides où se dressent d'innombrables montagnes et où courent une infinité de ruisseaux. Cette région a été appellé le bouchon de Darién et elle nous protège presque complètement d'éventuels envahisseurs venant du sud."
 NCR_ideas:0 "Doctrines nicaraguayennes"
 NCR_ideas_start:0 "Traditions nicaraguayennes"
 NCR_ideas_bonus:0 "Ambitions nicaraguayennes"
 war_of_the_captains:0 "Guerre des Capitaines"
 war_of_the_captains_desc:0 "La Guerre des Capitaines est un conflit qui s'est déroulé entre les différents groupes de conquistadors concernant le sort du Nicaragua. Bien que le conflit ait décimé la population autochtone, nous nous sommes rendu compte de l'importance de connaître la faiblesse d'un ennemi : ses défenses."
 lakes_and_streams_nicaragua:0 "Lacs et ruisseaux"
 lakes_and_streams_nicaragua_desc:0 "Dans l'arrière-pays nicaraguayen, les lacs et les ruisseaux d'eau douce abondent comme nulle part ailleurs en Amérique du Sud. Nous devrions entraîner nos troupes à repérer ces points d'eau douce afin de rendre moins ardu le fait de traverser la forêt tropicale."
 develop_the_tierra_templada:0 "Développer la Tierra Templada"
 develop_the_tierra_templada_desc:0 "La Tierra Templada ou Zone Tempérée est une région fertile mais faiblement peuplée du Nicaragua. Nous devrions encourager l'exploitation et la colonisation de cette région afin d'en tirer plus de ressources."
 nicaraguan_diaspora:0 "Diaspora nicaraguayenne"
 nicaraguan_diaspora_desc:0 "À cause d'une guerre civile permanente et de querelles constantes, un pourcentage considérable de la population nicaraguayenne a décidé d'émigrer pour échapper à l'oppression. Maintenant que la paix a été restaurée, nous devrions encourager ces intellectuels à revenir."
 cocoa_plantations_nicaragua:0 "Plantations de cacao"
 cocoa_plantations_nicaragua_desc:0 "La plante connue sous le nom de cacao pousse et se développe parfaitement sous le climat d'Amérique centrale. Une fois traitée, l'on peut en faire du café et du chocolat qui permettent au continent américain et à l'Europe de réaliser des profits colossaux."
 integrate_mosquito_coast:0 "Intégrer la Côte des Mosquitos"
 integrate_mosquito_coast_desc:0 "Bien que la Côte des Mosquitos fasse partie intégrante de la nation nicaraguayenne, elle bénéficie toutefois de bien trop d'autonomie qu'il ne lui en faut pour assurer son confort. Nous devrions étendre notre emprise sur la région et l'intégrer davantage dans la société nicaraguayenne."
 el_gueguense:0 "El Güegüense"
 el_gueguense_desc:0 "El Güegüense est l'une des plus anciennes et des plus importantes oeuvres littéraires du Nicaragua et même de toute l'Amérique latine. Cette pièce de théâtre se moque de la domination coloniale espagnole et la réprouve de différentes façons. Quoique cette pièce ne traite pas du cadre contemporain, elle agit comme un symbole de la fierté nicaraguayenne et ultimement de d'indépendence et de réticence face à la domination étrangère."
 BOL_ideas:0 "Doctrines boliviennes"
 BOL_ideas_start:0 "Traditions boliviennes"
 BOL_ideas_bonus:0 "Ambitions boliviennes"
 bolivian_independence:0 "Héritage de l'indépendance"
 bolivian_independence_desc:0 "Notre pays est nommé d'après Simón Bolívar, l'homme qui a apporté souveraineté et liberté à notre nation. L'héritage de l'indépendance par rapport à l'Espagne motive continuellement nos soldats et nos civils à lutter pour le maintien d'une Bolivie libre et prospère."
 bolivian_metal_industry:0 "Industrie métallurgique bolivienne"
 bolivian_metal_industry_desc:0 "Il a été fait grâce à la Bolivie d'abondantes ressources naturelles permettant d'assurer sa prospérité, en particulier en matière d'argent et d'étain, qui ont aidé à former l'épine dorsale de l'économie durant de nombreuses années et ont attiré l'attention du reste du monde sur nous."
 bolivian_megadiversity:0 "Mégadiversité"
 bolivian_megadiversity_desc:0 "Terre de plus de quatre mille variété de pommes de terre différentes et d'un septième des espèces d'oiseaux de la planète, la Bolivie est aussi le lieu d'origine de très nombreuses cultures vivrières. Avec ce niveau très élevé de biodiversité, notre nation peut se développer autour de la nature et notre industrie peut tirer un profit de cette dernière."
 bolivia_threats:0 "Entouré de menaces"
 bolivia_threats_desc:0 "Tout autour de la Bolivie se trouvent des nations ambitieuses et de superficies importantes. Si notre nation veut survire, nous devons forger des alliances et veiller à avoir plus d'amis que d'ennemis en Amérique du Sud."
 battle_of_tacna:0 "La Bataille de Tacna"
 battle_of_tacna_desc:0 "Nous avons été profondément humiliés par notre défaite lors de la Bataille de Tacna en 1880, lorsque nos ennemis on odieusement attaqué la Bolivie. Afin de nous assurer que notre sécurité nationale ne soit plus mise à mal une fois encore, l'armée doit être réformée de manière à ce qu'elle devienne une unité de combat compétente."
 bolivian_resilience:0 "Ténacité"
 bolivian_resilience_desc:0 "Depuis sa création, la Bolivie a connu de nombreuses luttes mais aucune autre nation n'aurait pu espérer survivre à ces luttes et se relever comme la Bolivie l'a fait et continuera de le faire."
 indigenous_influence_bolivia:0 "Influence des autochtones"
 indigenous_influence_bolivia_desc:0 "L'influence de la population autochtone sur la culture bolivienne est indénable et a aidé à façonner une identité culturelle bolivienne unique et admirable qui se distingue de celles de nos voisins."
 VNZ_ideas:0 "Doctrines vénézuéliennes"
 VNZ_ideas_start:0 "Traditions vénézuéliennes"
 VNZ_ideas_bonus:0 "Ambitions vénézuéliennes"
 orinoco_trade:0 "Commerce de l'Orénoque"
 orinoco_trade_desc:0 "Au confluent de la grande Rivière Orénoque se trouve le Delta de l'Orénoque, un centre d'échanges commerciaux très prospère. Nous devrions encourager l'utilisation de bateaux et de véhicules pouvant traverser les fleuves afin d'augmenter le volume des exportations vénézuéliennes vers les autres pays sud-américains."
 battle_of_carabobo:0 "Bataille de Carabobo"
 battle_of_carabobo_desc:0 "Au paroxysme de la guerre d'indépendance vénézuélienne, le moment crucial de l'Histoire de notre nation a eu lieu. Durant la Bataille de Carabobo qui opposa les armées des loyalistes et celles des patriotes, le grand général Simón Bolívar consacra notre indépendance ; l'héritage de Simón Bolívar perdure encore de nos jours."
 oil_venezuela:0 "Pétrole"
 oil_venezuela_desc:0 "Durant le 20ème siècle, de vastes gisements de pétrole ont été découverts près du Lac Maracaibo. Depuis lors, le pétrole est devenu la principale ressource d'exportation de notre nation, permettant au gouvernement de surpasser le niveau de richesse de nos voisins."
 angel_falls:0 "Salto Ángel"
 angel_falls_desc:0 "Le Salto Ángel est devenu la plus haute chute d'eau du monde, surpassant même les chutes Victoria et les chutes du Niagara. Il incarne la majesté du panorama vénézuélien."
 yellow_blue_and_red:0 "Jaune, Bleu et Rouge"
 yellow_blue_and_red_desc:0 "Les couleurs du drapeau vénézuélien sont le jaune, le bleu et le rouge. Le jaune représente la richesse, le bleu représente l'océan qui nous sépare de nos suzerains espagnols et le rouge symbolise le sang versé pour notre indépendance. Notre drapeau rassemble le peuple même durant les périodes les plus désespérées."
 the_welser_family:0 "La Famille Welser"
 the_welser_family_desc:0 "Peu de temps après sa découverte, le Venezuela fut octroyé aux Welsers, une riche famille de banquiers allemands. Sous leur direction la côte s'est enrichie, de plus ils ont introduit les modalités bancaires européennes qui ont aidé le système bancaire."
 legacy_of_gran_colombia_venezuela:0 "Héritage de la Grande Colombie"
 legacy_of_gran_colombia_venezuela_desc:0 "De 1819 à 1831, le Venezuela était un membre influent au sein de la république de Grande Colombie. De ce fait, nous avons des revendications légitimes sur nos voisins colombiens et panamiens."
 PON_ideas:0 "Doctrines pontiques"
 PON_ideas_start:0 "Traditions pontiques"
 PON_ideas_bonus:0 "Ambitions pontiques"
 achaemenid_links:0 "Liens avec les Achéménides"
 achaemenid_links_desc:0 "La dynastie des Mithridate descend directement de Darius Ier le Grand et des puissants Achéménides. Être les héritiers de cette noble lignée signifie que nous devons lutter pour renouer avec la gloire dont ils jouissaient autrefois afin de devenir les maîtres de l'Asie."
 gateway_between_east_and_west:0 "Passerelle entre l'Est et l'Ouest"
 gateway_between_east_and_west_desc:0 "Notre nation est la passerelle entre l'Est et l'Ouest en raison de l'emplacement physique de notre pays et du mélange des cultures grecques et persanes qui s'est formé pour donner naissance à notre culture pontique sans pareil. Nous tolérons aussi un grand nombre de croyances, ce qui est une caractéristique que nous avons héritée des grands empires dont nous faisions autrefois parti."
 pontic_alps:0 "Alpes pontiques"
 pontic_alps_desc:0 "Les Alpes pontiques protègent nos littoraux fertiles de l'invasion par les envieuses nations au sud qui souhaiteraient prendre le contrôle de notre nation afin que leurs propres royaumes deviennent plus puissants."
 resource_rich_lands_pontus:0 "Terres riches en ressources"
 resource_rich_lands_pontus_desc:0 "Notre pays regorge de nombreuses ressources de valeur ; dans nos régions côtières nous possédons le bois, la pêche et le commerce d'olives. L'intérieur du Pont est aussi riche en fer et en argent qui sont toutes deux des ressources utiles pour quelque pays que ce soit." 
 hellenistic_diplomacy:0 "Diplomatie hellénistique"
 hellenistic_diplomacy_desc:0 "Afin de survivre dans le paysage politique en constante évolution du monde hellénistique, nous devons tisser des relations diplomatiques avec autant de nations que possible pour renforcer nos liens avec de potentiels alliés dans le but de conforter notre propre position."
 mithridatic_expansionism:0 "Expansionnisme mithridatien"
 mithridatic_expansionism_desc:0 "Nous devons poursuivre l'héritage de la dynastie mithridatienne et nous étendre en Cappadocie, en Galatie, en Arménie et au-delà afin que dans les années à venir nous demeurions une puissance influente."
 sea_trade_pontus:0 "Commerce maritime"
 sea_trade_pontus_desc:0 "En raison de notre emplacement nous nous devons de contrôler le commerce maritime afin de pouvoir continuer à en tirer profit et à devenir plus puissant par la même occasion."
 ATR_ideas:0 "Doctrines atropatènes"
 ATR_ideas_start:0 "Traditions atropatènes"
 ATR_ideas_bonus:0 "Ambitions atropatènes"
 king_atropates:0 "Roi Atropatès"
 king_atropates_desc:0 "Le roi Atropatès fut le foundateur de notre nation et le plus grand des dirigeants. Il arriva d'abord au pouvoir sous Darius III et dirigea l'Atropatène durant le règne d'Alexandre de Macédoine. Cependant, après la mort d'Alexandre, les tyrans Séleucides voulurent prendre le contrôle de notre patrie, notre roi a donc mené ses hommes à la bataille et a vaincu leurs armées ; il assura ainsi notre indépendance."
 fire_temple_of_ganzak:0 "Temple du Feu de Ganzak"
 fire_temple_of_ganzak_desc:0 "Le Temple du Feu de Ganzak était considéré comme l'un des des temples les plus imporants du zoroastrisme. Avec ce temple dans notre capitale, les pélerins nous procureront des bénéficies à la fois spirituels et économiques."
 trans_cacausian_trade:0 "Commerce trans-cacausien"
 trans_cacausian_trade_desc:0 "De par notre position géographique, nous contrôlons actuellement le gros du commerce caravanier trans-cacausien. Nous devrions exploiter ce potentiel afin de tirer profit de la Route de la Soie et des autres routes commerciales d'Asie."
 autonomous_satrap:0 "Satrapie Autonome"
 autonomous_satrap_desc:0 "Bien que nous soyons une satrapie sous l'autorité perse, nous bénéficions quand même d'un certains degré d'autonomie par rapport au Shah perse. Cette gestion de nos propres affaires aide grandement à l'administration."
 fiercely_independent_atropatene:0 "Farouchement Indépendants"
 fiercely_indepdenent_atropatene_desc:0 "À la différence des nombreux autres satrapes de l'Empire perse qui restent affalés sur leur trône, notre peuples est farouchement indépdentant. Comme nous l'avons prouvé avec les Séleucides, dés le moment où notre indépendance sera menacée, nous combattrons."
 embrace_hellenization_atropatene:0 "Adopter l'Hellénisation"
 embrace_hellenization_atropatene_desc:0 "Avec les idées helléniques et romaines se répandant de plus en plus à l'est, il est suggéré que nous adoptions l'Hellénisation. Nous devrions appuyer cette idée afin d'assurer une riche tradition atropatène des grands esprits."
 successors_to_the_median_empire:0 "Successeurs de l'Empire mède"
 successors_to_the_median_empire_desc:0 "Bien avant que Cyrus ait bâti son empire, la Perse était dirigée par l'Empire mède. L'Empire mède s'étendait sur une grande partie de l'Iran et était considéré comme le plus grand empire du Monde Antique jusqu'à ce qu'il soit conquis par la Perse. Nous contrôlons la majeure partie de l'ancienne terre des mèdes et avons suffisament gagné en puissance pour nous déclarer les successeurs de leur empire."
 NFL_ideas:0 "Doctrines terre-neuviennes"
 NFL_ideas_start:0 "Traditions terre-neuviennes"
 NFL_ideas_bonus:0 "Ambitions terre-neuviennes"
 newfoundland_fishing_industry:0 "Industrie Halieutique de Terre-Neuve"
 newfoundland_fishing_industry_desc:0 "Nous possédons les meilleurs eaux de pêche dans l'Atlantique Nord et notre industrie halieutique constitue une part importante de notre économie, nous devons préserver cette industrie afin de que notre nation continue de prospèrer."
 independent_dominion:0 "Dominion Indépendant"
 independent_dominion_desc:0 "Terre-Neuve n'est maintenant plus une colonie d'une lointaine puissance européenne mais un dominion indépendant, nous sommes fiers de notre indépendance et notre statut va continuer à nous aider dans le futur."
 economic_boom_newfoundland:0 "Boom Économique"
 economic_boom_newfoundland_desc:0 "Terre-Neuve a bénéficié d'un boom économique et de ce fait notre revenu national a augmenté de façon spectaculaire, espérons que ce niveau de prospérité économique pourra être maintenu."
 ode_to_newfoundland:0 "Ode à Terre-Neuve" 
 ode_to_newfoundland_desc:0 "L'Ode à Terre-Neuve est notre hymne national, elle est source de fierté pour nos troupes et leur fournira un point d'ancrage patriotique, augmentant ainsi leur moral lors des batailles."
 first_nations:0 "Premières Nations"
 first_nations_desc:0 "Nous partageons ce pays avec les tribus autochtones inuites et les avons acceptées comme partie intégrante de notre nation."
 long_range_mountains:0 "Les monts Long Range"
 long_range_mountains_desc:0 "Les monts Long Range protègent notre frontière ouest d'éventuelles attaques et nous pouvons facilement organiser une défense efficace à cet endroit."
 nfl_oil_fields:0 "Champs Pétrolifères"
 nfl_oil_fields_desc:0 "Les champs pétrolifères de notre pays sont extrêmement précieux à mesure que le pétrole devient de plus en plus prisé dans le monde moderne, ces champs pétrolifères nous permettront de rivaliser économiquement avec des pays de superficies bien plus importantes." 
 WUS_ideas:0 "Doctrines wusun"
 WUS_ideas_start:0 "Traditions wusun"
 WUS_ideas_bonus:0 "Ambitions wusun"
 alliances_with_china:0 "Alliances avec la Chine"
 alliances_with_china_desc:0 "Nous sommes entourés de pays de plus grandes envergures que le notre et qui lorgnent sur notre territoire. À cause de notre emplacement géographique incommode, nous devons forger une alliance avec les puissant Chinois, une fois cette alliance établie les autres nations n'oseront pas attaquer nos terres."
 ili_valley:0 "Vallée Ili"
 ili_valley_desc:0 "La Vallée Ili est la source de la puissance de notre nation. Nous devons garder le contrôle de ce terrain fertile afin de garantir notre survie."
 chigu:0 "Chigu"
 chigu_desc:0 "La ville fortifiée de Chigu, où se situe la Cour Royale des Wusun, est un important carrefour commercial du fait qu'elle se trouve sur une des branches de la Route de la Soie. Cette ville est vitale d'un point de vue stratégique et son contrôle nous permettra de rivaliser avec des nations de superficies bien plus importantes."
 pamir_mountains_wusun:0 "Le Pamir"
 pamir_mountains_wusun_desc:0 "Le Pamir, qui se situe dans la région sud de Wusun, rend impossible l'attaque d'une armée ennemie contre nous en provenance de cette direction. Grâce à cela nous pouvons allouer un plus grand nombre de nos forces armées à la sécurité de nos autres frontières puisque que les montagnes assureront la majeure partie de la défense dans le sud à notre place."
 liejiaomi:0 "Liejiaomi"
 liejiaomi_desc:0 "Liejiaomi fut l'un de nos plus grands dirigeants, il était considéré comme un être surnaturel par les Xiongnu et a conquis la Vallée Ili qui a fait de nous la nation que nous sommes aujourd'hui. L'héritage de Liejiaomi est qu'il sert de parfait modèle de ce que devraient être nos futurs dirigeants."
 land_of_harmony:0 "Pays de l'Harmonie"
 land_of_harmony_desc:0 "Nous sommes parvenu à rester en paix alors que les autres nations autour de nous sombrent dans la guerre et le chaos. Cela facilite le maintien de la stabilité de notre pays du fait que nous possédons une société harmonieuse." 
 great_kunmi:0 "Grand Kunmi"
 great_kunmi_desc:0 "Le Grand Kunmi est le dirigeant de Wusun, il exerce le contrôle sur notre système administratif très perfectionné et ses seize fonctionnaires, ce qui fera de nous un pays plus avancé que nos voisins."
 ZAB_ideas:0 "Doctrines zunbiles"
 ZAB_ideas_start:0 "Traditions zunbiles"
 ZAB_ideas_bonus:0 "Ambitions zunbiles"
 festivals_and_ceremonies_zunbils:0 "Festivals et Cérémonies"
 festivals_and_ceremonies_zunbils_desc:0 "Les dirigeants zunbils étaient connu pour organiser des festivals et des cérémonies religieux pour celui qui prodigue la lumière, Zun, afin d'appaiser le peuple toujours turbulent. Ces festivals et cérémonies se déroulaient habituellement au temple zuniste et étaient conduits par des grands prêtres."
 hindu_kush_mountains:0 "Montagnes Hindou Kouch"
 hindu_kush_mountains_desc:0 "Les Montagnes Hindou Kouch sont une chaîne de montagnes composée de sommets et de pentes qui ceignent l'Afghanistan. Si nous bloquons à l'ennemi les cols de montagne stratégiques, nos hommes peuvent causer une attritions mortelle aux armées ennemies."
 hephthalite_lineage:0 "Ascendance héphthalite"
 hephthailte_lineage_desc:0 "Selon la tradition, le premier roi de notre pays et son peuple étaient des descendants des héphthalites, un peuple noble dont l'empire s'étendait des steppes persiennes aux plaines de l'Indus. Notre peuple accepte pleinement l'héritage de leur empire et le considère comme modèle pour le futur."
 religious_syncretism_zunbils:0 "Syncrétisme Religieux"
 religious_syncretism_zunblis_desc:0 "En tant que religion relativement nouvelle, les Zunbils étaient connus pour intégrer certains aspects d'autres religions dans la leur. Par exemple, de l'Hindouisme des aspects de Shiva et de Surya ont été incorporés avec de nombreux autres éléments d'autres religions provenant de tout le continent pour donner naissance à la religion zuniste."
 silk_road_zunbils:0 "Route de la Soie"
 silk_road_zunbils_desc:0 "Grâce à notre postion géopolitique, nous contrôlons une part importante du commerce de la Route de la Soie. En financant le commerce caravanier, nous pouvons tirer un gros profit de cette entreprise."
 gatekeepers_of_india:0 "Gardiens de l'Inde"
 gatekeepers_of_india_desc:0 "Alors que les anciens empires autour de nous s'écroulent, nous avons réussi tant bien que mal à survivre à l'avancée des Arabes. Grâce à cela, l'expansion de l'Islam en Inde a été empêchée, ce qui nous vaut le titre de Gardiens de l'Inde."
 hit_and_run_tactics_zunbils:0 "Tactiques d'Attaques-éclair et de Replis Rapides"
 hit_and_run_tactics_zunbils_desc:0 "À cause de leur environnement et de la position dans laquelle ils se trouvaient, les Zunbils étaient connus pour avoir recours à des tactiques d'attaques-éclair suivies de replis rapides combinées à une lutte armée de type guérilla. Quoiqu'en fin de compte les Zunbils aient perdu face aux Arabes, ces tactiques radicales se sont révélées très efficace pour garder l'ennemi à distance."
 PHI_ideas:0 "Doctrines philippines"
 PHI_ideas_start:0 "Traditions philippines"
 PHI_ideas_bonus:0 "Ambitions philippines"
 port_of_maynila_philippines: "Port de Maynila"
 port_of_maynila_philippines_desc:0 "Avant même que les Espagnols aient posé le pied sur ces îles, le pays était un centre de commerce important dans le centre de l'Asie du Sud-Est. Le commerce des marchandises de l'Inde à la Chine transitait par bateau vers les ports naturels, le plus important était la Baie de Manille."
 split_heritage_philippines:0 "Héritage Morcelé"
 split_heritage_philippines_desc:0 "Les Philippins se divisent en plusieurs groupes tribaux distincts, les plus célèbres étant les Tagalogs et les Ilocanos à Luçon, les Bisayas et les nombreuses tribus indigènes musulmanes à Mindanao. Les unir tous sous la bannière d'une même nation ne serait pas aussi facile s'ils étaient tous désunis."
 filipino_hospitality_philippines:0 "Hospitalité philippine"
 filipino_hospitality_philippines_desc:0 "Comme cela a été démontré à maintes reprises, les habitants des Philippines son plutôt accueillants envers les puissances étrangères. Du simple fait de permettre aux étrangers d'entrer chez eux pour prendre un repas jusqu'à la permission de l'« Assimilation bienveillante », nos peuples ont montré de la gratitude envers nos invités, en accord avec nos traditions."
 the_filibustering_philippines:0 "L'Obstruction"
 the_filibustering_philippines_desc:0 "Durant des centaines d'années, nos laïcs (hommes et femmes) ont été maltraités par les étrangers venus de l'autre bout de la terre. Cependant, notre rêve d'indépendance a toujours subsisté. Nous continuerons à nous battre jusqu'à ce que nous soyons libérés de nos oppresseurs, ou de nos corps mortels."
 the_rice_terraces_philippines:0 "Terrasses Rizicoles"
 the_rice_terraces_philippines_desc:0 "Des quatre coins de la planète, une chose attire l'attention des puissances étrangères : ce sont les immenses terrasses rizicoles construites à la main datant de l'ère pre-civilisationnelle qui parsèment les montagnes. Peut-être pouvons-nous utiliser cette ingéniosité à notre avantage."
 lone_catholic_philippines:0 "Catholique Solitaire"
 lone_catholic_philippines_desc:0 "À cause de l'occupation espagnole des îles et de leur occupation quasiment inexistante des territoires situés au delà, les Philippines étaient le seul pays à majorité catholique. Puisse cette singularité réligieusé unir notre nation sous un seul drapeau."
 end_of_the_struggle_philippines:0 "Fin de la Lutte"
 end_of_the_struggle_philippines_desc:0 "Après que nous eûmes acquis notre indépendance pour la troisième fois, nos troupes ont été, en dépit de leur nombre, l'objet de l'admiration de plusieurs puissances étrangères. Nous ne mèneront pas une autre guerre d'indépendance. Le temps est venu de nous affirmer. Nous combattrons jusqu'à la dernière goutte de sang philippin !"
 pacific_ideas:0 "Doctrines du Pacifique"
 pacific_ideas_start:0 "Traditions du Pacifique"
 pacific_ideas_bonus:0 "Ambitions du Pacifique"
 polynesian_voyages_pacific:0 "Voyages polynésiens"
 polynesian_voyages_pacific_desc:0 "Les Polynésien furent les premiers à découvrir les îles du Pacifique et à s'y établir, bien des années avant que les Européens découvrent l'Océan Pacifique."
 island_countries_pacific:0 "Pays insulaires"
 island_countries_pacific_desc:0 "Comme nous sommes des États insulaires séparés les uns des autres par des centaines de kilomètres, les bateaus sont notre seul moyen de liaison avec les autres pays. Nous ne pouvons nous permettre d'oublier comment construire des bateaux de bonne qualité qui résisteront aux intempéries et aux énormes vagues que nous renconterons lors de nos voyages."
 fishing_pacific:0 "Pêche"
 fishing_pacific_desc:0 "Le poisson est notre bien d'exportation principal. Ils abondent le long de nos côtes, ce qui fait de nous les numéros un au niveau mondial en matière de pèche."
 cultural_diversity_pacific:0 "Diversité culturelle"
 cultural_diversity_pacific_desc:0 "Mélanésiens, Micronésiens et Polynésiens partagent plus de similarités que l'on pourrait le penser. Nous avons les mêmes ancêtres et des langues similaires, de ce fait vivre dans le même pays ne devrait pas être un problème."
 territorial_waters_pacific:0 "Eaux terriotoriales"
 territorial_waters_pacific_desc:0 "Certaines de nos îles sont éloignées de l'archipel principal et de ce fait étendent nos eaux territoriales. Nous avons besoin de beaucoup d'hommes pour protéger nos pays."
 colonial_past_pacific:0 "Passé colonial"
 colonial_past_pacific_desc:0 "Durant des années, nos îles ont été le sujet de luttes entre les superpouvoirs de la planète. Aujourd'hui, nous sommes des pays indépendants, nous ne pouvons pas laisser les autres nations prendre notre contrôle."
 pacific_forum:0 "Forum des îles du Pacifique"
 pacific_forum_desc:0 "L'un des devoirs du Forum des îles du Pacifique est de créer une atmosphère amicale entre tous ses membres. Cela nous empêche de nous délarer la guerre l'un l'autre, de ce fait les gens considèrent que nos nations sont sûres."
 HSC_ideas:0 "Doctrines albanes"
 HSC_ideas_start:0 "Traditions albanes"
 HSC_ideas_bonus:0 "Ambitions albanes"
 a_ghaidhealtachd:0 "A' Ghàidhealtachd"
 a_ghaidhealtachd_desc:0 "A' Ghàidhealtachd ou « La Gaélie » est notre patrie depuis des millénaires. De ce fait, nous n'abandonnerons jamais nos terres et continuerons à résister à l'occupation de l'ennemi et ce même si sa puissance surpasse la nôtre."
 highland_mountain_ranges:0 "Chaînes de Montagnes des Highlands"
 highland_mountain_ranges_desc:0 "Les chaînes de montagnes des Highlands comptent en leur sein un grand nombre des plus larges montagnes des Îles Britanniques, celle-ci nous apportent la sécurité dont nous avont besoins pour survivre face aux ennemis situé au sud de notre postions."
 alban_clans:0 "Clans albans"
 alban_clans_desc:0 "Notre système de clan est depuis des années un élément dominante de la politique traditionnelle highlandaise. Ce système produit de courageux guerries qui sont plus que disposés à combattre pour leur clan."
 highland_regiments:0 "Régiments des Highlands"
 highland_regiments_desc:0 "Nous avons envoyé de nombreux highlandais valide pour servir dans les armées de nos voisins au sud, cela leur permet d'acquérir une expérience précieuse sur le champ de bataille et aide énormément notre propre armée lorsqu'ils reviennent."
 township_system:0 "Système de Chefferies"
 township_system_desc:0 "Le système traditionnel de chefferies des Highlands est la base de notre économie. Ce système fonctionne assez bien pour que nous n'ayons pas eu à le changer depuis un long moment."
 tartan:0 "Tartan"
 tartan_desc:0 "Le tartan est le symbole de notre peuple, des clans et de notre culture guerrière. À travers toute l'Europe et au delà, nous sommes bien connus pour nos tartans inimitables et de ce fait les autres pays reconnaîtront qui nous sommes, ce qui facilitera l'établissement de relations diplomatiques."
 blar_allt_nam_banag:0 "Blàr Allt nam Bànag"
 blar_allt_nam_banag_desc:0 "Blàr Allt nam Bànag, aussi connue sous le nom de Bataille de Bannockburn, est l'un des évènements les plus marquants de notre Histoire. Les highlandais jouèrent un rôle capital dans le dénouement cette bataille contre la tyrannie de l'étranger ; notre nation se souviendra de cette bataille pour l'éternité."
 BUY_ideas:0 "Doctrines de Puyo"
 BUY_ideas_start:0 "Traditions de Puyo"
 BUY_ideas_bonus:0 "Ambitions de Puyo"
 hae_mo_su:0 "Hae Mo-su"
 hae_mo_su_desc:0 "Hae Mo-su était le fils du ciel et le fondateur de notre grand royaume. Sa descendence divine se poursuit encore aujourd'hui et nous sommes extrêmement fiers des excploits qu'il a accompli en tant que roi."
 chinese_assistance:0 "Soutien chinois"
 chinese_assistance_desc:0 "Nous sommes entourés par des pays bien plus imposants que le nôtre et qui souhaiteraient s'approprier nos terres. À cause de notre emplacement géographique incommode, nous nous sommes tournés vers les Chinois qui sont progressivement devenu un allié et un défenseur d'une grande importance pour Puyo et ce depuis de nombreuses générations." 
 forefathers_of_korea:0 "Ancêtres de la Corée"
 forefathers_of_korea_desc:0 "Les dirigeants de Goguryeo et de Baekje situés au sud de notre postition étaient tous des descendants des rois de Puyo et par conséquence nous avons joué un rôle essetiel dans le développement de la Corée. Ces importants liens familiaux garantissent le maintien de notre position au sein de la société coréenne pour encore de nombreuses années à venir."
 anchuhu_river:0 "Rivière Anchuhu"
 anchuhu_river_desc:0 "La rivière Anchuhu est la source de la prospérité de notre nation, sans elle nous tomberons très vite sous la coupe des envahisseurs étrangers. C'est pourquoi nous devons à tous prix garder le contrôle de cette rivière."
 buyeo_gold:0 "Or de Puyo"
 buyeo_gold_desc:0 "Notre nation est célèbre pour les importants stocks d'or qui se trouvent au sein de notre territoire, réserves dont nous tirons parti afin d'améliorer notre économie et parfois pour payer des tributs. Cet or nous permettra de conserver une avance sur nos rivaux qui veulent s'approprier notre or et nos terres."
 manchurian_plains:0 "Plaines mandchoues"
 manchurian_plains_desc:0 "Puyo se situe sur la plus vaste plaine de toute la Mandchourie, ce qui permet à nos exploitants agricoles de produire des récoltes plus importantes que celles des autres pays aux alentours." 
 restore_buyeo_glory:0 "Restaurer la gloire de Puyo"
 restore_buyeo_glory_desc:0 "Nous ne sommes plus que l'ombre de ce que nous étions autrefois. Mais maintenant nous avons l'occasion de restaurer notre gloire passée et chacun de nos rois fera tout ce qui est en son pouvoir pour tirer profit au maximum de cette situation."
 IAZ_ideas:0 "Doctrines iazyges"
 IAZ_ideas_start:0 "Traditions iazyges"
 IAZ_ideas_bonus:0 "Ambitions iazyges"
 nomadic_masters_iazyges:0 "Maîtres nomades iazyges"
 nomadic_masters_iazyges_desc:0 "La classe dirigeante des Iazyges est composée de personnes qui ont l'expérience du mode de vie nomade, ces nomades mènent l'armée lors des batailles car ils peuvent se déplacer plus vite que n'importe quel contingent ennemi."
 sarmatian_allies:0 "Alliés sarmates"
 sarmatian_allies_desc:0 "Nous sommes très liés aux puissantes tribus sarmates situées à l'est, dans la steppe pontiques. Ils nous ont beaucoup aidé lors de nos guerres contre les grands pays sédentaires situés au sud et les autres pays éviteront de nous attaques car nos frères sarmates seront là pour soutenir notre défense."
 sarmatae_limigantes:0 "Sarmatae Limigantes"
 sarmatae_limigantes_desc:0 "Les Sarmatae Limigantes constituent la classe des serfs chez les Iazyges. Nous les utilisons pour effectuer des tâches agricoles dont nos élites nomades ne se chargent traditionnelement pas. Nous pouvons aussi leur soutirer plus de taxes."
 conflict_with_rome_iazyges:0 "Conflit avec Rome"
 conflict_with_rome_iazyges_desc:0 "Comme toutes les tribus limitrophes à Rome, nous sommes contraints de lancer des attaques sur leurs terres riches et exposées et cela de façon régulière. Cela fournit à nos troupes de l'expérience des champs de bataille ainsi qu'un moral accru dont nous avons besoin pour livrer bataille à tous nos autres ennemis."
 pannonian_plain_iazyges:0 "Plaine de Pannonie" 
 pannonian_plain_iazyges_desc:0 "La fertile plaine de Pannonie nourrit les Iazyges depuis des générations. Elle nous permet aussi de produire plus de biens commerciaux que les autres pays et, par conséquence, de réaliser un plus gros profit."
 lasting_independence_iazyges:0 "Longue Indépendance"
 lasting_independence_iazyges_desc:0 "Notre nation est restée indépendante de la domination étrangère durant une très longue période, ce qui est inhabituel pour une bonne partie des tribus de notre taille. Cela signifie que quelque nation occupant nos terres éprouvera plus difficulté qu'avec les autres tribus."
 nomadic_cattle_herding:0 "Élevage nomade de bovins"
 nomadic_cattle_herding_desc:0 "En tant que tribu nomade, nous devons rassembler nos bovins près de la Mer Noire où nous les abreuvons chaque été. Rassembler nos bovins à travers des contrées étrangères nous permet d'étendre notre portée commerciale à des terres qui auparavant auraient échappé à notre influence."
 SAZ_ideas:0 "Doctrines de Samo"
 SAZ_ideas_start:0 "Traditions de Samo"
 SAZ_ideas_bonus:0 "Ambitions de Samo"
 slavic_union:0 "Union slave"
 slavic_union_desc:0 "Notre pays est la première union de tribus slaves en une seule nation. En maintenant cette union, notre peuple peut tenir tête à aux nations plus imposantes qui nous entourent et étendre notre influence culturelle."
 battle_of_wogastisburg:0 "Bataille de Wogastisburg"
 battle_of_wogastisburg_desc:0 "Notre victoire sur les armées envahisseuses des Francs à l'issue d'une bataille de trois jours à Wogastisburg fut un moment extrêmement marquant dans l'Histoire de notre pays. Ce dénouement peut être attribué à l'expérience gagnée par nos armées lors de combats contre de nombreux ennemis et cela sera un facteur déterminant dans toute les batailles que nous aurons à livrer à l'avenir."
 king_samo:0 "Roi Samo"
 king_samo_desc:0 "Samo, qui était au départ un commerçant franc, a été élu roi slave après qu'il se fut révélé être un chef militaire fort habile sur le champ de bataille contre les Avars voisins. Il consolida son statut légendaire dans l'Histoire de notre nation après qu'il eut triomphé d'une forces armée envahisseuses franque lors de la Bataille de Wogastisburg."
 victory_over_the_avars:0 "Victoire contre les Avars"
 victory_over_the_avars_desc:0 "Nous avons réussi à bouter les bandits et pilleurs avars hors de nos terres slaves. Si eux ou tout autre pays essaient une fois encore de soumettre notre peuple, nous serons prêts et prompts à écraser leurs armées."
 long_distance_trade_relations:0 "Relations Commerciales Longue Distance" 
 long_distance_trade_relations_desc:0 "Pour survivre dans un monde rempli de puissances hostiles qui essaient de s'approprier les terres slaves, nous devons établir des relations commerciales avec des pays éloignés comme Byzance, ou toute autre nation montrant de l'amicalité envers nous et ce afin de maximiser nos profits et que notre pays reste fort."
 windic_march:0 "Marche windique" 
 windic_march_desc:0 "Au fil des années, nous avons étendu l'influence slave plus au sud. De ce fait, nous avons établi les frontières de la Marche windique afin de mettre nos nouveaux colons à l'abri des populations hostiles qui veulent nous chasser de ces territoires durement acquis."
 wendish_identity:0 "Identité wende"
 wendish_identity_desc:0 "Le roi Samo et ses successeurs ont réussi à bâtir une identité culturelle wendique durable au sein de nos populations ; cela nous aidera grandement à contenir les révoltes à travers nos vastes terres."
 ADX_ideas:0 "Doctrines 'adites"
 ADX_ideas_start:0 "'Traditions 'adites"
 ADX_ideas_bonus:0 "'Ambitions 'adites"
 al_ahqaf:0 "al-Ahqaf"
 al_ahqaf_desc:0 "La patrie de la tribu 'Ad se situe dans une zone connue sous le nome de al-Ahqaf ou Les Monceaux de Sable (sourate 46, trad. Claude-Étienne Savary). En vivant dans ce désert depuis des siècles, notre peuple s'est endurci. Quelles que soient les forces extérieures qui essaieraient de s'approprier notre terre, elles se retrouveraiet bien vite à prendre leurs jambes à leur cou pour s'en retourner d'où elles viennnent."
 adite_prosperity:0 "Prosperité 'adite"
 adite_prosperity_desc:0 "Au fil du temps, les habitants de 'Ad have sont devenus extrêmement riches et puissants, cela est très pratique lorsque nos dirigeants désirent construire de grands monuments et d'autres bâtiments afin d'exhiber notre pouvoir à tous ceux qui visitent notre nation."
 iram_dhat_al_imad:0 "Iram dhat al-'Imad"
 iram_dhat_al_imad_desc:0 "Notre capitale, Iram dhat al-'Imad, aussi connue sous le nom d' 'Iram la cité des piliers', est une grande ville composée de tentes et qui n'a d'égal nulle part ailleurs en Arabie du Sud. Cette ville nous permet de nous montrer au monde à quel point nous sommes prospère."
 hud_ad:0 "Houd"
 hud_ad_desc:0 "Le prophète monothéiste Houd, qui était né à 'Ad, essaya pendant longtemps de persuader notre peuple à se convertir à ses croyances. Toutefois, nous avons refusé d'adopter ses enseignements hérétiques et d'abandonner nos dieux, notre rejet de ce faux prophète n'a fait que renforcer plus que jamais notre foi en les dieux ; nous résisterons à toute tentative de conversion par l'étranger."
 lost_arabs:0 "Arabes perdus"
 lost_arabs_desc:0 "'Ad est considérée comme une des tribus d'origine de l'Arabie, aussi connues sous le nom d'Arabes perdus. Puisque nous habitons cette contrée depuis si longtemps, il sera extrêmement difficile pour un autre pays d'occuper nos terres."
 descendents_of_nuh:0 "Descendants de Noé"
 descendents_of_nuh_desc:0 "Il est dit que le premier roi de 'Ad était un descendant de Nuh (Noé) de quatrième génération. Bien que nous ne partagions pas ses croyances monothéistes, nous avons conservé la légitimité que nous accorde une telle ascendance."
 fertile_arabia:0 "Arabie Heureuse (Arabie Fertile)"
 fertile_arabia_desc:0 "La région d'Arabie dans laquelle nous vivons est bien plus fertile que le reste de la péninsule, de ce fait nous jouissons de la présence de champs plus productifs et pouvons pratiquer le commerce plus facilement que les autres tribus arabes, cela assurera notre statut de nation prospère."
 THM_ideas:0 "Doctrines thamoudéenes"
 THM_ideas_start:0 "Traditions thamoudéenes"
 THM_ideas_bonus:0 "Ambitions thamoudéenes"
 connection_with_ad:0 "Lien avec 'Ad"
 connection_with_ad_desc:0 "Nous avons une relation profonde et de longue date avec la tribu 'Ad située au sud-ouest de notre position. Disposer d'une telle relation avec une tribu arabe aussi prestigieuse que la leur nous fera bien paraître."
 al_hijr:0 "Al-Hijr"
 al_hijr_desc:0 "Notre capitale, Al-Hijr, est sculptée dans la roche du désert des montagnes du Hedjaz ; cela procure un avantage défensif décisif à notre ville et toutes les nations qui essaieront de nous attaquer se rendront bien vite compte de la futilité d'une telle tentative et abandonneront." 
 mount_ath_lab:0 "Mont Ath-lab"
 mount_ath_lab_desc:0 "Lors des périodes les plus sombres que traverse la tribu Thamoud, nous pouvons toujours nous regrouper au Mont Ath-lab et, de là, nous pouvons lancer une contre-attaque contre les envahisseurs."
 thamudic_script:0 "Écriture thamoudéens"
 thamudic_script_desc:0 "L'écriture thamoudéens est utilisée principalement au sein de notre propre pays, mais elle est aussi bien connue à travers la Péninsule arabique, ce qui facilite les choses lorsque nous entreprenons des actions diplomatiques avec les autres tribus."
 ardh_thamud:0 "Ardh Thamud"
 ardh_thamud_desc:0 "Notre nation est désignée sous l'appellation de Ardh Thamud ou Pays de Thamoud, le peuple sait très bien que c'est notre terre depuis très longtemps et il n'essaiera pas de se révolter contre nous."  
 ancient_tribe_thamud:0 "Tribu Ancienne"
 ancient_tribe_thamud_desc:0 "La tribu Thamoud existe depuis bien plus longtemps que les autres tribus arabes, notre longévité en tant que tribu signifie que nous sommes plus stables que les tribus voisines et cela restera vrai dans l'avenir prévisible."
 thamud_migration:0 "Migration thamoudéene"
 thamud_migration_desc:0 "Notre tribu est originaire d'Arabie du Sud, mais nous avons choisi de migrer vers le nord, au Hedjaz, où nous résidons encore à ce jour. Le peuple de Thamoud est habitué à migrer pour chercher de la nourriture et de l'eau et, de ce fait, nos chefs militaires sont capables de mener leurs armées plus rapidement que les autres nations."
 SAA_ideas:0 "Doctrines sabéennes"
 SAA_ideas_start:0 "Traditions sabéennes"
 SAA_ideas_bonus:0 "Ambitions sabéennes"
 south_arabian_spice_trade:0 "Commerce sud-arabique des Épices"
 south_arabian_spice_trade_desc:0 "Comme tous les royaumes sud-arabiques, nous sommes largement impliqués dans le très lucratif commerce des épices. Le commerce de biens de luxe comme l'encens et la myrrhe augmentera grandement notre influence sur la région."
 star_and_idol_worship:0 "Culte de l'Étoile et de l'Idole"
 star_and_idol_worship_desc:0 "La religion de Saba a deux sectes distinctes : les adorateurs de l'étoire et ceux de l'idole. Les habitants des pays aux alentours seront facilement convertis, car ils voient quel le monde tout autour de nous s'accorde parfaitement avec nos opinions religieuses."
 musnad_alphabet:0 "Alphabet musnad"
 musnad_alphabet_desc:0 "Notre utilisation de l'alphabet musnad nous aidera à archiver scripturalement nos accomplissements ainsi que les progrès réalisés par notre nation, afin que les générations futures puissent les voir. Si nous pouvons unir toute l'Arabie du Sud sous la gouvernance sabéenne, alors la communication sera aussi plus simple étant donné que nous utilisons la même écriture."
 sayhad:0 "Sayhad"
 sayhad_desc:0 "Le Royaume de Saba est situé dans une région désertique connue sous le nom de Sayhad. La vie dans cet environment désertique peut parfois être rude, mais cela nous donne l'occasion d'endurcir notre peuple, ce qui sera très utile si jamais nous devons faire face à une invasion de la part des royaumes rivaux."
 distant_trade_connections_saba:0 "Liens Commerciaux Lointains"
 distant_trade_connections_saba_desc:0 "Le Royaume de Saba a établi des liens commerciaux avec de nombreux pays lointains, ceux-ci incluent les pays d'Aksoum et de Méroé situé à l'ouest, jusqu'à la Judée dont les habitants nous désignent sous le nom de "Shiba". Notre domination commerciale s'étend bien plus loin que les autres royaumes sudarabiques et grâce à cela nous aurons toujours un avantage commercial sur nos rivaux."
 karab_el_watar:0 "Karib'il Watar"
 karab_el_watar_desc:0 "Karib'il Watar fut peut-être le meilleur de nos premiers rois. Il étendit le territoire de notre nation à travers l'Arabie du Sud et était connu pour réduire à néant ses ennemis. Nous devons ranimer son héritage et restaurer notre grandeur à travers l'Arabie du Sud et au delà."
 ma_rib:0 "Ma'rib"
 ma_rib_desc:0 "Notre capitale, Ma'rib, est une ville prospère et animée ; de grands travaux d'irrigation tels que le barrage de Ma'rib alimentent la réussite agriculturel de notre nation. C'est cette réussite qui nous permet de construires de grands châteaux et des temples partout où nous le jugeons opportun."
 MRV_ideas:0 "Doctrines moraves"
 MRV_ideas_start:0 "Traditions moraves"
 MRV_ideas_bonus:0 "Ambitions moraves"
 morava_river:0 "Rivière Morava"
 morava_river_desc:0 "La rivière Morava est le coeur du pays morave d'où il tire son nom. La rivière garantit que nous serons toujours une nation plus prospère et plus riche que les autres nations moins avancées situées au nord et à l'est de notre position."
 house_of_mojmir:0 "Dynastie Mojmir"
 house_of_mojmir_desc:0 "La maison de Mojmir fut notre première dynastie dirigeante, ils ont façonné la nation que nous connaissons aujourd'hui, ce qui signifie que la légitimité de nos dirigeants ne sera pas remise en question tant que les Mojmirides, ou une autre dynastie ayant des lien avec eux, seront au pouvoir."
 saints_cyril_and_methodius:0 "Saint Cyrille et saint Méthode"
 saints_cyril_and_methodius_desc:0 "La missions des frères Cyrille et Méthode, qui furent envoyés depuis Byzance et introduirent ensuite l'alphabétisation ainsi qu'un système juridique en Moravie, se révéla être un grand succès dans notre nation. Notre patrie connut une période importante de développement culturel grâce à la propagation du christianisme dans notre pays qui nous relia avec le reste de l'Europe."
 moravian_hill_forts:0 "Forts des Collines moraves"
 moravian_hill_forts_desc:0 "Pour tenir la distance avec les pays d'Europe occidentalle et méridionale, nous devons améliorer nos fortifications pour protéger notre peuple des hordes sauvages et des tribus contiguë à notre nation. Les forts des collines moraves sont une dissuasion assez importante pour que nos ennemis ne tentent pas de nous attaquer."
 amber_road_mrv:0 "Route de l'Ambre"
 amber_road_mrv_desc:0 "L'antique route commerciale de l'Ambre passe par la Moravie. Étant donné que la très grande majorité de nos villes et villages se trouvent sur des bord de rivières, ils sont devenu d'importants noeuds de commerce."
 carolingian_influences:0 "Influences carolingiennes"
 carolingian_influences_desc:0 "L'immense empire franc de la dynastie carolingienne s'étend au delà de notre frontière ouest. Leur technologie avancée et leurs modes de pensée se sont diffusés à l'intérieur des frontières de notre nation, ce qui, très certainement, aura un impact important sur le développement futur de la Moravie."
 slavic_urbanisation:0 "Urbanisation slave"
 slavic_urbanisation_desc:0 "Les grandes villes de Bratislava, Nitra, Tekov et de Zemplín sont le legs de notre gouvernance en tant que première nation slave dotée d'importants centres de population permanents. Ces villes et les autres ont consolidé notre statut de royaume slave riche et fier à un époque où les autres peuples slaves étaient désunis et faibles." 
 BUA_ideas:0 "Doctrines portègnes"
 BUA_ideas_start:0 "Traditions portègnes"
 BUA_ideas_bonus:0 "Ambitions portègnes"
 argentinian_regionalism:0 "Régionalisme argentin"
 argentinian_regionalism_desc:0 "Le régionalisme parmi les provinces de la Confédération Argentine avait veillé à ce qu'aucune province ne puisse dominer l'Argentine, en particulier une province qui ne soit pas aussi riche ou aussi méritante que Buenos Aires. Les Accord de San Nicolás du 31 mai 1852 auraient changé cela en déplacant la capitale à Santa Fe et en répartissant les pouvoirs parmi les provincess. Aucun portègne ne put accepter cela, car notre statut aurait été réduit à celui des autres provinces, ce fut la raison principale pour laquelle nous prîmes la décision de tracer notre propre route en tant qu'État indépendant." 
 buenos_aires_western_railway:0 "Chemin de Fer Ouest de Buenos Aires"
 buenos_aires_western_railway_desc:0 "Le Chemin de Fer Ouest de Buenos Aires, qui a été conçu par un ingénieur britannique, William Bragge, est devenu l'une des plus belles réussites de Buenos Aires. Le chemin de fer a fait prospérer la ville et nous a permis d'être économiquement compétitif avec les pays voisins et d'une manière dont nous n'aurions jamais pu auparavant."
 colegio_nacional_de_buenos_aires:0 "Colegio Nacional de Buenos Aires"
 colegio_nacional_de_buenos_aires_desc:0 "Le Colegio Nacional de Buenos Aires est l'un des plus prestigieux établissements scolaires d'Amérique du Sud. Il nous aidera grandement à éduquer notre population, dont la majorité est illettrée et à la motiver à faire avancer notre nation."
 state_of_buenos_aires_constitution:0 "Constitution de l'État de Buenos Aires"
 state_of_buenos_aires_constitution_desc:0 "La constitution de Buenos Aires a affirmé notre souveraineté par rapport à l'Argentine, ce qui inclut notre droit à engager des relations diplomatiques avec des pays étrangers qui pourraient éventuellement tirer profit d'une relation avec notre État."
 battle_of_pavon:0 "Bataille de Pavón"
 battle_of_pavon_desc:0 "La Bataille de Pavón fut un moment décisif dans l'Histoire de Buenos Aires, la victoire héroïque de l'armée de l'État de Buenos Aires face aux Argentins nous a permis de continuer d'être une ville prépondérante en Amérique du Sud."
 buenos_aires_national_mint:0 "Monnaie nationale de Buenos Aires"
 buenos_aires_national_mint_desc:0 "En créant notre propre monnaie nationale, nous pouvons affirmer encore davantage l'indépendance de Buenos Aires par rapport à l'Argentine. Nous pouvons aussi devenir un État plus prospère en disposant de notre propre devise."
 rio_salado:0 "Río Salado"
 rio_salado_desc:0 "La Rivière Salado est ce qui a rendu notre ville aussi puissante qu'elle l'est aujourd'hui. C'est le filet de sécurité de notre État et maintenant que nous sommes indépendants nous pouvons rendre Buenos Aires plus puissante encore."
 PAA_ideas:0 "Doctrines de Pala"
 PAA_ideas_start:0 "Traditions de Pala"
 PAA_ideas_bonus:0 "Ambitions de Pala"
 buddhist_stronghold:0 "Fief bouddhiste"
 buddhist_stronghold_desc:0 "Bien que le bouddhisme mahayana décline ailleurs en Inde, il est toujours bien vivant dans les territoires de Pala grâce au soutien apporté par nos empereurs. En tant que dirigeants de la contrée de Gautama Buddha, l'Empire Pala a acquis une grande réputation dans le monde bouddhiste grâce aux nombreux érudits bouddhistes influents qui sont issus de notre pays tels qu'Atisha, Shantarakshita, Saraha et Tilopa."
 great_universities:0 "Grandes Universités"
 great_universities_desc:0 "Les plus grandes universités de l'Inde classique se trouvent au sein des frontière de l'Empire Pala ; les université de Nalanda et de Vikramaśīla sont de très importants centres de formation et ont aidé l'Inde à conserver son avance sur la majeure partie du monde durant des siècles, nous devons continuer à soutenir ces universités si nous voulons garder une longueur d'avance sur nos rivaux qui cherchent à mettre fin à notre gouvernance bouddhiste éclairée en Inde."
 indian_war_elephants_pala:0 "Éléphants de Guerre indiens"
 indian_war_elephants_pala_desc:0 "L'Empire Pala est réputé pour posséder la plus grande armée d'éléphants de tous les royaumes indiens. Le roi de Pala dispose de plus de 50 000 éléphants de guerre lorsqu'il va livrer bataille et cela devrait nous aider à écraser nos ennemis, littéralement."
 bay_of_bengal_pala:0 "Golfe du Bengale"
 bay_of_bengal_pala_desc:0 "Le Golfe du Bengale a été utilisé en tant que centre mercantile par divers royaumes indiens durant des siècles ; nous ne faisons pas exception à la règle puisque nous avons étendu les réseaux déjà en place et grâce à cela nous pouvons commercer avec des empires lointains tels que Srivijaya, les Tibétains et le Califat abbasside."
 patronize_sanskrit_literature:0 "Patronner la Littérature sanskrite"
 patronize_sanskrit_literature_desc:0 "Au fil des années, les Pala ont patronné bon nombre d'érudits écrivant en langue sanskrite. Ils ont écrit des textes importants sur la philosophie comme l'Agama Shastra et le Karmanushthan Paddhati et sur la médecine comme le Chikitsa Samgraha et le Dayabhaga. Ces oeuvres littéraires aideront à renforcer notre grandeur culturelle aux yeux des générations futures."
 somapura_mahavihara:0 "Somapura Mahavihara"
 somapura_mahavihara_desc:0 "Le Somapura Mahavihara est peut-être le plus grand vihara de toute l'Inde qui fut construit durant la période des Pala. Il sert de centre de Traditions dharmiques ainsi que de lieu où former les missionnaires bouddhistes afin qu'ils puissent propager, une fois encore, les enseignements de Gautama Buddha à travers l'Inde." 
 pala_mercenaries:0 "Mercenaires de Pala"
 pala_mercenaries_desc:0 "Pour vaincre nos ennemis sur le sous-continent indien, les Pala ont, à maintes reprises, recruté des soldats mercenaires provenant de divers royaumes d'Inde et de contrées situées au délà. Notre expérience dans le fait de traiter avec des soldats merenaires facilitera le paiement de leur entretien et de leur service continu aux ordres de l'Empire Pala."
 RSH_ideas:0 "Doctrines de Rashtrakuta"
 RSH_ideas_start:0 "Traditions de Rashtrakuta"
 RSH_ideas_bonus:0 "Ambitions de Rashtrakuta"
 kavirajamarga:0 "Kavirajamarga"
 kavirajamarga_desc:0 "Le Kavirajamarga, aussi connu sous le nom de 'Voie Royale pour les Poètes', est une oeuvre littéraire emblématique car il s'agit du premier livre en langue kannada sur la rhétorique, la poésie et la grammaire. Il a été écrit par le célèbre Roi Amoghavarsha Ier et manifeste la gloire de notre culture aux yeux des poète et des érudits situés bien au delà des terres de Rashtrakuta."
 kailasanath_temple:0 "Temple de Kailâsanâtha"
 kailasanath_temple_desc:0 "Le temple de Kailâsanâtha situé à Ellora est l'un des plus grands temples taillés dans la roche et le plus mirifique de toute l'Inde. Son rôle en tant que monastère est de former ceux qui seront envoyés à travers l'Empire Rashtrakuta pour répandre la religion de nos empereurs, que ça soit le jaïnisme, le bouddhisme ou l'hindouisme."
 age_of_imperial_karnataka:0 "Âge du Karnataka Impérial"
 age_of_imperial_karnataka_desc:0 "L'ère dans laquelle nous vivons est souvent appelées l' 'Âge du Karnataka Impérial' par les observateurs étrangers. Ce n'est pas totalement injustifié puisque nous sommes parvenu à capturer la ville de Kânnauj, dont l'importance stratégique est vitale et à percevoir les impôts chez les population du Nord de l'Inde ; cela rendra notre notre pays plus riche encore qu'il ne l'était avant notre expansion."
 indian_manufacturing_rashtrakuta:0 "Manufacture indienne"
 indian_manufacturing_rashtrakuta_desc:0 "L'économie de Rashtrakuta est l'une des plus prospère de l'Inde. Les revenus que nous rapporte la manufacture de biens, tels que le coton, le tissu, les calicos et le bois de construction pour n'en nommer que quelques-uns, aident énormément notre économie et notre secteur de la manufacture."
 virasena:0 "Virasena"
 virasena_desc:0 "Acharya Virasena était une philosophe et un érudit jaïniste ainsi qu'un mathématicien indien, son oeuvre la plus connue est le Dhavala, un commentaire sur le Shatakhandagama du canon jaïniste. Il était aussi un expert en astrologie, en grammaire, en logique et en mathématique et était considéré comme l'un des joyaux du roi de Rashtrakuta, Amoghavarsha Ier. Ses réalisations et ses idées, ainsi que celles de ses disciples tel que Jinasena, ont grandement aidé à éclairer notre nation et à la faire avancer."
 tripartite_struggle:0 "Lutte Tripartite"
 tripartite_struggle_desc:0 "La Lutte Tripartite fait référence aux guerres entre les empires de Rashtrakuta, des Pala et de Pratihâra pour les plaines gangétique riches en ressource. Quoique nous soyons plus forts que les deux autres empires, nous devons assurer notre puissance en nous appropriant autant de territoires des plaines gangétiques que possible lors de chaque guerre que nous livrons."
 seven_castes:0 "Sept Castes"
 seven_castes_desc:0 "La société de l'empire Rashtrakuta se divise en sept castes. Celles-ci incluent les quatres castes de base des Brahmins, des Kshatriya, des Vaisha et des Sudras ; les trois autres castes sont les Zakaya, qui se spécialisent dans le domaine de la dance et des acrobaties, les Antyajas qui s'occupent des tâches ingrates pour le compte des riches et enfin les Sat-Kshatriya (nobles Kshatriyas) qui ont le statut le plus élevé de toutes les castes. Ce système garantit que les individus connaissant leur place dans le monde et contribue à la stabilité de notre empire."
 CLY_ideas:0 "Doctrines de Chalukya"
 CLY_ideas_start:0 "Traditions de Chalukya"
 CLY_ideas_bonus:0 "Ambitions de Chalukya"
 karnatabala:0 "Karnatabala"
 karnatabala_desc:0 "De nombreux pays étrangers ont désigné les puissantes armées de Chalukysous sous le nom de Karnatabala ou 'Puissance de Karnata'. Notre armée comprend une infantrie expérimentée, une cavalerie et des milliers d'éléphants que nous utilisons dans nos corps militaires d'éléphants. Ces troupes nous ont aidé à prendre l'ascendant maintes et maintes fois lors de batailles face à des ennemis régionaux qui paraissaient bien plus forts."
 chalukyan_architecture:0 "Architecture de Chalukya"
 chalukyan_architecture_desc:0 "L'architecture de Chalukya a donné lieu à la constructions de milliers de monuments et de temples en plein coeur de notre pays. Certains des plus importants monuments de Chalukya incluent Aihole, le Badami, Pattadakal et Mahakuta. L'architecture du Deccan s'est aussi développée de façon importante sous notre gouvernance, les exemples en témoignant incluent le Temple Mahadeva ainsi que de nombreux autres grands temples éparpillés à travers la région."
 manasollasa:0 "Manasollasa"
 manasollasa_desc:0 "Le Manasollasa, aussi appellé Abhilashitartha Chintamani, est une encyclopédie compilée par le roi Someshvara III de Chalukya. Elle couvre des sujets tels que la politique, la gouvernance, l'éthique, la politique économique, l'astronomie, la rhétorique, la médecine vététinaire, l'horticulture, les parfums, la nourriture, l'architecture, les sports, la peinture, la poésie et la musique. Ce texte est un témoignage important de l'avancement que nous avons réalisé en tant que nation."
 secular_kings_chalukya:0 "Rois Laïques"
 secular_kings_chalukya_desc:0 "Nos rois sont très à l'avance sur leur temps et sont considérés comme étant laïques tout en encourageant le jaïnisme. Leur tolérance des nombreuses religions et sectes disparates de l'Inde ne fera que rendre notre nation plus puissante."
 cultural_fusion_chalukya:0 "Fusion Culturelle"
 cultural_fusion_chalukya_desc:0 "L'ère des Chalukya a marqué le début de la fusion culturelle des cultures indiennes du nord et de celles du sud, ce qui permet à différentes idées et traditions de se répandre à travers le sous-continent. Cela nous pemet aussi d'accepter plus de cultures puisque nous avons transcendé les barrières culturelles traditionnelles de l'Inde."
 chalukyan_ambassadors:0 "Ambassadeurs de Chalukya"
 chalukyan_ambassadors_desc:0 "Nous avons échangé des embassadeurs avec de nombreux empires étrangers tels que les Perses et les Chinois. Peut-être que ces nouveaux liens diplomatiques vont enfin nous permettre de nous affirmer comme la seule puissance prééminente du sous-continent indien." 
 deccan_empire_chalukya:0 "Empire du Deccan"
 deccan_empire_chalukya_desc:0 "Notre empire a ses racines dans les terres fertiles du Plateau du Deccan. Nous nous sommes étendus pour devenir les successeurs du grand Empire de Deccan d'antan. Nous avons hérité des terres riches et développées qui avaient fait d'eux le grand empire qu'ils étaient autrefois ; le Deccan nous pemettra aussi d'être conscient de notre véritable potentiel en tant que grande puissance du sous-continent indien." 
 YAD_ideas:0 "Doctrines de Yadava"
 YAD_ideas_start:0 "Traditions de Yadava"
 YAD_ideas_bonus:0 "Ambitions de Yadava"
 descendents_of_the_yadavas:0 "Descendants des Yadavas"
 descendents_of_the_yadavas_desc:0 "Notre famille dirigeante était au départ nommée la dynastie Seuna. Cependant, nous descendons de l'antique peuple des Yadavas qui eux-même descendaient du légendaire roi Yadu. Notre noble lignée nous fournit de sérieuses prétentions à la gouvernance d'un grand empire indien."
 bhaskaracharya:0 "Bhaskaracharya"
 bhaskaracharya_desc:0 "Le mathématicien et astronome indien Bhaskaracharya était considéré comme le plus grand mathématicien de l'Inde médiévale, il est surtout connu pour son oeuvre qu'est le Siddhanta Shiromani ou « Couronne des Traités ». Son rôle de pionnier dans l'étude du calcul précéde de plus de 500 ans ceux des scientifiques occidentaux comme Newton et Leibniz et nous devons continuer à étudier son oeuvre afin de continuer à progresser."
 feudatory:0 "Seigneur féodal"
 feudatory_desc:0 "Les Yadavas étaient autrefois les seigneurs féodaux des Rashtrakuta puis des Chalukya. Maintenant que nous les avons renversés et vaincus et que nous avons conforté notre propre domination sur le Deccan, nous ne devons pas faire les mêmes erreurs sinon des vassaux présomptueux pourraient bien agir de la même envers nous."
 devagiri:0 "Devagiri"
 devagiri_desc:0 "Le premier roi yadava indépendant, Bhillama V, a fondé notre capitale, la ville de Devagiri. La ville a prospéré grâce à son emplacement le long d'une riche route de caravanes pour finalement devenir une ville importante située sur les plateaux ; cette ville est considérée comme l'une des sept merveilles de Maharashtra."
 marathi_literature:0 "Littérature marathie"
 marathi_literature_desc:0 "La dynastie des Yadava a patronné la langue marathie et cela inclue les oeuvres littéraires. Nous avons soutenu des individus tel que le célèbre saint-poète marathi Dnyaneshwar qui écrivit le Dnyaneshwari, un commentaire du Bhagavad-Gita. Nous avons fait du marathi la culture dominante au sein de notre empire et cela en triomphant des dynasties kannadaphones de la région."
 seunadesha:0 "Seunadesha"
 seunadesha_desc:0 "La région qui est le coeur de la dynastie Yadava est nommée Seunadesha. Bien que la région en elle-même ne soit pas très importante, nous n'abandonnerons jamais ces terres à quiconque. Preuve en fut faite lors de notre résistance face aux dirigeants étrangers durant des siècels et ce jusqu'à ce que nous réussissions finalement à prendre notre essor."
 yadava_citadels:0 "Citadelles de Yadava"
 yadava_citadels_desc:0 "L'intégrité territoriale de notre empire est respectée grâce aux nombreuses et impénétrables collines-forteresses. La plus célèbre colline-forteresse est la citadelle de Devagiri, de par sa colline de 200 mètres de haut dont l'accès n'est possible que par un pont étroit ; si cela ne suffit pas, nous possédons de puissantes armes défensives pour anéantir n'importe quel ennemi qui aurait l'audace de se lancer à l'assaut de la forteresse."
 ##À TRADUIRE
 EGP_ideas:0 "Egyptian Ideas"
 EGP_ideas_start:0 "Egyptian Traditions"
 EGP_ideas_bonus:0 "Egyptian Ambitions"
 keepers_of_the_nile_river: "Keepers of the Nile River"
 keepers_of_the_nile_river_desc: "For centuries upon centuries the Nile River has given the Egyptian people life, and we in turn have developed a thriving culture that evolves with the world around it. The harsh desert beyond where the Nile River flows may be out of our reach for now, but what we do have along the river banks will let us sail into the future with plenty of food for our people."
 builders_of_timeless_monuments: "Builders of Timeless Monuments"
 builders_of_timeless_monuments_desc: "Our pyramids, statues, temples, obelisks, and so much more are still prevalent today despite what history they have witnessed. From destructive eras of civil war in Egypt to invasions from foreign powers like the Assyrians, Persians, and Greeks, the monuments have seen it all and lived to tell the tales to us from here on out. We must preserve what our ancestors have build in the past, revere them for the prestige and honor they give the landscape and our people, and then proceed to build monuments to our own glory and might."
 the_nomes_and_nomarches: "Nomes and Nomarches"
 the_nomes_and_nomarches_desc: "The system of administration within the times of our ancestors was that of the Nome(s) and Nomarch(es). At first being autonomous city-states and then becoming administrative districts under the various dynasties of Egypt, the Nomes and Nomarches are still within the minds of our people today despite the influences from foreigners. If we can integrate our old system in with newer administrative techniques and technologies, we can more effectively govern our entire people without worrying about the shortcomings that led to a great many disputes in our ancient past."
 conquest_in_and_out_of_egypt: "Conquest of and for Egypt"
 conquest_in_and_out_of_egypt_desc: "Egyptians are no stranger to warfare. From when dynasties collapsed into civil wars to foreign invasion coming through to Egyptian territory, conflict has often sat right along side peace in Egyptian history, one after the other. It is this almost cylical nature of conflict and peace that has brought us to learn about integrating not only Egyptian people into the state, but also foreign people since they too require a great amount of care and understanding as well as proper treatment."
 naval_prowess_of_egypt: "Revitalize the Egyptian Navy"
 naval_prowess_of_egypt_desc: "Because of the nature of Egyptian civilization, sailing and having a naval presence was only natural. The waters around the Eastern Mediterranean and even through the Nile River itself allowed Egyptians to harness the power of seafaring trade and naval dominance. It is only right that we come back to this dominant naval position like how we were before and enforce the old way of things, with Egyptian trade and ships being the most prominent."
 chariotry_legacy: "Chariotry Legacy"
 chariotry_legacy_desc: "While infantry were vital to our armies of old, the real power of our military was in the chariot. While chariotry may have fallen out of favor now, the legacy of chariot combat at both range and up close has given us an incentive to keep up the power of Egyptian cavalry."
 hieroglyphs_and_demotic_script: "Hieroglyphs and Demotic Script"
 hieroglyphs_and_demotic_script_desc: "Hieroglyphs date back to our earliest days as a cohesive group of people (before 3000BC) while Demotic, descended from Hieratic, has only been around since about 650BC. The former is used for monumental inscriptions and writing while the latter is more for the common person to use in their daily life. Both still hold great prominence within our society but as time goes forth, we will need to refine the two systems into more structured and regimented forms so that every Egyptian person, no matter where they are, can read and understand them."
 GLL_ideas:0 "Gallic Ideas"
 GLL_ideas_start:0 "Gallic Traditions"
 GLL_ideas_bonus:0 "Gallic Ambitions"
 rhine_legions:0 "Rhine Legions"
 rhine_legions_desc:0 "The powerful legions of the Rhine frontier have secured our independence. As long as they serve Gaul we will continue to have a highly professional army capable of dealing with any challenges to Gallic independence."
 repelling_the_barbarians:0 "Repelling the Barbarians"
 repelling_the_barbarians_desc:0 "It is our duty as a civilised nation to protect the Rhine border from any barbarian incursions. Our army has gained valuable experience because of this which makes them one of the most powerful armies in the known world."
 restitutor_galliarum:0 "Restitutor Galliarum"
 restitutor_galliarum_desc:0 "We have restored Gaul to its former glory. Now that we are free from Roman domination we are free to pursue our own path as a nation."
 gallic_feudalism:0 "Gallic Feudalism"
 gallic_feudalism_desc:0 "The support of the land-owning Gallic aristocracy has been crucial for the survival of our nation. We must support their practises of feudalism as the state can profit off the land-owning class exploiting the peasant farmers as well."
 provincial_security:0 "Provincial Security" 
 provincial_security_desc:0 "Our rulers have brought back security to the provinces. The populace of Gallia should be very grateful for the restored order and wont revolt against the state."
 galliarum_imperium:0 "Galliarum Imperium"
 galliarum_imperium_desc:0 "The dream of an independent Gallic empire lasted throughout the entire period of Roman rule, this was shown by Julius Sabinus and the revolt of the Batavi. Now we have achieved this centuries old dream, we can show the strength and honour of the Gallic people to the world."
 barbarian_mercenaries:0 "Barbarian Mercenaries"
 barbarian_mercenaries_desc:0 "Sometimes we do not wish to endanger Gallic lives when defending against the numerous barbarian tribes beyond the border, so we hire barbarian mercenaries to fight hostile barbarians as we do not care how many of them are killed in battle."
 IPA_ideas:0 "Indo-Parthian Ideas"
 IPA_ideas_start:0 "Indo-Parthian Traditions"
 IPA_ideas_bonus:0 "Indo-Parthian Ambitions"
 gondophares:0 "Gondophares"
 gondophares_desc:0 "Many Indo-Parthian kings have assumed the title Gondophares which means "Holder of Glory" after our powerful first king Gondophares I. It doesn't matter if future kings are related to the original dynasty but as long as they have the name Gondophares the connection will remain."
 indus_river_indo_parthia:0 "Indus River"
 indus_river_indo_parthia_desc:0 "The Indus River has sustained many civilisations in India for thousands of years, it is just as essential to the Indo-Parthian kingdom as more valuable trade goods are produced all the way along its banks."
 taxila:0 "Taxila"
 taxila_desc:0 "Gondophares I made Taxila the capital of Indo-Parthia after he captured the city from the Indo-Scythians. Taxila has a highly strategic location as it lies near the great ancient trade routes that connect India to the west."
 zoroastrian_fire_temples:0 "Zoroastrian Fire Temples"
 zoroastrian_fire_temples_desc:0 "Unlike other foreign kingdoms in the northwest India region we have not chosen to adopt or support Buddhism as the region of our country, instead our rulers have retained their traditional Zoroastrian roots. Constructing fire temples will help spread our religion across the country."
 hellenistic_cultural_legacy_indo_parthia:0 "Hellenistic Cultural Legacy"
 hellenistic_cultural_legacy_indo_parthia_desc:0 "We have been influenced by the culture of the Greeks who used to inhabit the area we now rule. Greek culture has left a mark in the way we construct our buildings, the Greek language is also spoken in the court of our kings and nobility, and we also inherited their tolerance of other cultures."
 king_of_kings_indo_parthia:0 "King of Kings"
 king_of_kings_indo_parthia_desc:0 "Our ruler is known as the 'King of Kings', a Parthian title which reflects that we do not control our kingdom directly and that a number of smaller dynasties rule over areas of Indo-Parthia. These smaller dynasties included the Apracarajas, Indo-Scythian satraps such as Zeionises and Rajuvula as well as a number of other local kingdoms."
 takht_i_bahi:0 "Takht-i-Bahi"
 takht_i_bahi_desc:0 "King Gondophares I constructed the Zoroastrian complex of Takht-i-Bahi soon after our kingdom was founded. It is a centre of Zoroastrianism and it will make it easier to convert our population to the teachings of Zoroaster." 
 IGR_ideas:0 "Indo-Greek Ideas"
 IGR_ideas_start:0 "Indo-Greek Traditions"
 IGR_ideas_bonus:0 "Indo-Greek Ambitions"
 legacy_of_alexander:0 "Legacy of Alexander"
 legacy_of_alexander_desc:0 "The Indo-Greek kingdom is what remains of Alexander the Great's legacy in India. We must revive his empire by taking advantage of the weak or unstable kingdoms around us at every opportunity and conquering them to create an empire worthy of Alexander's descendants."
 benevolent_rulers:0 "Benevolent Rulers"
 benevolent_rulers_desc:0 "Indo-Greek kings are remembered for being benevolent rulers. We respect the culture and traditions of the Indian population and our kings show restraint in their use of power. It is because of this they have virtually no desire to rise up against us."
 greek_and_indian_influences:0 "Greek and Indian influences"
 greek_and_indian_influences_desc:0 "Our kingdom combines elements from the Greek traditions brought to India by King Demetrius I and the local Indian cultures that are present within our lands. Our acceptance of different cultures is what will make our kingdom last."
 diverse_religious_pantheon:0 "Diverse Pantheon"
 diverse_religious_pantheon_desc:0 "The pantheon of the Indo-Greeks contains Classical Hellenic deities such as Zeus, Herakles, Athena, Apollo, it also contains a heavy Buddhist influence since our kings have become important benefactors of the religion. Other religions such as Hinduism and Zoroastrianism that aren't as big in our nation have found their way into our large pantheon as well."
 indo_greek_coinage:0 "Indo-Greek Coinage"
 indo_greek_coinage_desc:0 "We have bilingual coins in both the Greek 'round' standard and the Indian 'square' standard, this allows us to trade with both the western world and India. Other kingdoms across India have adopted Indo-Greek monetary conventions which shows that our methods of trading are efficient and profitable."
 large_hellenistic_army:0 "Large Hellenistic Army"
 large_hellenistic_army_desc:0 "Our armies are large by the standards of the Hellenistic period with over 60,000 troops at its peak. Although we have lost most of this strength over time to neighbouring kingdoms, there is always the opportunity that we could regain our strength again."
 greco_buddhist_art:0 "Greco-Buddhist Art"
 greco_buddhist_art_desc:0 "Greco-Buddhist art is the artistic manifestation of Greco-Buddhism, a cultural syncretism between Classical Hellenic culture and Buddhism. It has spread to the Indian subcontinent and flourished along with the Indo-Greek kingdom, it is the artistic representation of who we are as a people and the tolerance we have as a state." 
 VNE_ideas:0 "Venedi Ideas"
 VNE_ideas_start:0 "Venedi Traditions"
 VNE_ideas_bonus:0 "Venedi Ambitions"
 fast_warriors_venedi:0 "Fast Warriors"
 fast_warriors_venedi_desc:0 "Venedian warriors are used to travelling fast on foot, we must if we wish to compete with nomadic tribes like the Sarmatians. This has given our armies a speed advantage over other settled kingdoms who don't need to move quickly as we have to."
 venedian_mixed_marriages:0 "Venedian Mixed Marriages"
 venedian_mixed_marriages_desc:0 "Unlike other nations of our era, our nobility is known for marrying into other families of different cultures. This makes it easier to conduct diplomacy with surrounding nations as we are probably related to them in some way."
 slavic_raiders_venedi:0 "Slavic Raiders"
 slavic_raiders_venedi_desc:0 "Our warriors are experienced raiders, even other tribes that have a fierce reputation are afraid that our raiders will come and plunder their towns and villages. They are more experienced at fighting for due to our numerous raiding trips."
 vistula_river:0 "Vistula River"
 vistula_river_desc:0 "The Vistula river is where the majority our people are settled. It is also a major trading route which is something we can use to our advantage."
 populous_nation_venedi:0 "Populous Nation"
 populous_nation_venedi_desc:0 "Our nation contains more people than other nearby peoples. When the Venedians go to war with rival tribes, we will have enough able bodied men to win."
 vast_lands_venedi:0 "Vast Lands"
 vast_lands_venedi_desc:0 "The Venedi occupy a great expanse of land. This will be useful should enemy nations attack us as we will have plenty of land to fall back on so that we can regroup and push them back to where they originated."
 tribal_settlement_venedi:0 "Tribal Settlement"
 tribal_settlement_venedi_desc:0 "As a Slavic nation we must protect our people from external threats in the form of hostile tribes nearby. Sometimes it is neccessary to expand our peoples foothold in the region to stop our lands from being attacked and settled by others." 
 ASY_ideas:0 "Assyrian Ideas"
 ASY_ideas_start:0 "Assyrian Traditions"
 ASY_ideas_bonus:0 "Assyrian Ambitions"
 heirs_of_ashurbanipal:0 "Heirs of Ashurbanipal"
 heirs_of_ashurbanipal_desc:0 "The Assyrian people can claim direct continuity from Ashurbanipal and the people of ancient Assyria. This means that our rule over this land is more legitimate than any of the foreigners who have ruled here in the past."
 assyrian_homeland:0 "Assyrian Homeland"
 assyrian_homeland_desc:0 "Over the years the Assyrian homeland has been called Athura, Asōristān and various other names depending on which foreign power is ruling over our lands whether they are Persians, Romans or Arabs. What hasn't changed is that the Assyrian people have never abandoned their homeland despite all the pressure against us."
 nestorian_church:0 "Nestorian Church"
 nestorian_church_desc:0 "Assyrian culture is heavily influenced by the Nestorian Church also known as the Church of the East founded by the Assyrian theologian and Archbishop Nestorius. The religion defines who we are as a people and we will continue to cherish it." 
 end_the_assyrian_diaspora:0 "End the Assyrian Diaspora"
 end_the_assyrian_diaspora_desc:0 "Due to the sustained persecution of our people under foreign regimes, many Assyrians have chosen to live abroad in what has come to be known as the Assyrian Diaspora. Now that we have regained our independence Assyrians all over the world can return home as they have an important role to fulfil in rebuilding our great nation."
 tigris_and_euphrates:0 "Tigris and Euphrates"
 tigris_and_euphrates_desc:0 "The Tigris and Euphrates rivers are the foundations of the Assyrian civilization, they give us a large trade route which connects Assyria with places far away from our Mesopotamian homeland."
 mesopotamian_thinkers:0 "Mesopotamian Thinkers"
 mesopotamian_thinkers_desc:0 "Assyrians have contributed to other civilizations by translating the works of ancient Greek philosophers to Syriac. We have also produced our fair share of philosophers and scientists such as Qusta ibn Luqa, Masawaiyh, Patriarch Eutychius and members of the Bukhtishu dynasty, as well as theologians like Tatian, Bar Daisan, Babai the Great, Nestorius and Toma bar Yarcoub."
 assyrians_in_exile:0 "Assyrians in Exile"
 assyrians_in_exile_desc:0 "Many Assyrians are currently in exile in other countries, perhaps they could help us by sowing the seeds of future Assyrian colonies in these regions."
 BSP_ideas:0 "Bosporan Ideas"
 BSP_ideas_start:0 "Bosporan Traditions"
 BSP_ideas_bonus:0 "Bosporan Ambitions"
 defeat_the_scythians:0 "Defeat the Scythians"
 defeat_the_scythians_desc:0 "Scythians, Siraces and other nomadic tribes north of our border have harassed our people and plundered our land for centuries. We must enflict a crushing defeat on them once and for all so that they never return to our country."
 crimean_exports:0 "Crimean Exports"
 crimean_exports_desc:0 "Our main exports include wheat, fish and slaves, this trade has generated a thriving and profitable economy. We also trade valuable Greco-Sarmatian objects to foreign nations which further boosts our trading power in the region."
 roman_pontic_relations:0 "Roman-Pontic Relations"
 roman_pontic_relations_desc:0 "The rulers of Bosporus are directly related to the Mithridatic dynasty of Pontus and the Roman triumvir Mark Antony, we also have family connections to Greek Macedonian dynasties such as the Antigonids, Seleucids and the Antiparids. These dynastic ties enhance our diplomatic standing across the civilised world."
 maeotian_marshes:0 "Maeotian Marshes"
 maeotian_marshes_desc:0 "The Maeotian Swamp lies near our northern frontier, it will make the job of fighting off any nomadic incursions easier as their forces will get bogged down in the marshes which is where we can engage them in close combat and slaughter them."
 bosporan_coins:0 "Bosporan Coins"
 bosporan_coins_desc:0 "We have produced a large amount of gold, silver and bronze coins. These will aid us in the fight against inflation and keep our economy stable."
 greek_settlers:0 "Greek Settlers"
 greek_settlers_desc:0 "Our nation was founded by Greek colonists looking to establish new centres of trade and commerce as well as to spread our superior Greek culture into barbarian territory. We must continue their legacy and spread civilization far and wide into these savage lands."
 cimmerian_bosporus:0 "Cimmerian Bosporus"
 cimmerian_bosporus_desc:0 "The Cimmerian Bosporus is the namesake of our kingdom. It connects the Maeotic Sea (Sea of Azov) to the Hospitable Sea (Black Sea) and is an important trading route for the Bosporan nation. To protect this strait we must build a large navy so that we can crush enemy fleets if they decide to attack."
 BAB_ideas:0 "Babylonian Ideas"
 BAB_ideas_start:0 "Babylonian Traditions"
 BAB_ideas_bonus:0 "Babylonian Ambitions"
 hanging_gardens:0 "Hanging Gardens"
 hanging_gardens_desc:0 "The Hanging Gardens is regarded by many inside and outside our nation as one of the Seven Wonders of the Ancient World. It stands as a legendary symbol of Babylonian wealth and power."
 code_of_hammurabi:0 "Code of Hammurabi"
 code_of_hammurabi_desc:0 "Although the Code of Hammurabi, who was one of our greatest early kings, is thousands of years old, we still use it as a foundation for many of Babylons laws which deal with matters of contract and transactions to murder and various other crimes. These laws were harsh but fair with each of the punishments given befitting the crime." 
 etemenaki_ziggurat:0 "Etemenaki Ziggurat"
 etemenaki_ziggurat_desc:0 "The Etemenaki ziggurat which translates to 'temple of the foundation of heaven and earth' was one of our greatest monuments. It was destroyed by Alexander the Great and his Greek successors in several failed attempts to repair and rebuild it. Now that Babylon is freed from the shackles of foreign domination we must restore this building to its former glory even if our kings no longer follow the traditional religion of Babylonia."
 impenetrable_city_walls:0 "Impenetrable City Walls"
 impenetrable_city_walls_desc:0 "For a long time the city walls of Babylon were considered to be impenetrable as they had metal gates which blocked any hostile armies from entering our great city via land or river. Unfortunately the Persians managed to sneak in and catch us off guard, but now that they're gone we have learnt from our mistakes and our walls are stronger than ever."
 revive_old_traditions:0 "Revive Old Traditions"
 revive_old_traditions_desc:0 "Now that we have regained our independence we must revive the ancient Sumero-Akkadian culture of Babylon in order to make our nation great again. Bringing back the Akkadian language of our forefathers and old Akkadian style cuneiform script will give us the much needed legitimacy to rule over our the lands that Babylon controlled in the past."
 babylonian_learning_and_scientific_advancement:0 "Babylonian Learning"
 babylonian_learning_and_scientific_advancement_desc:0 "Mathematics and sciences such as astronomy and astrology have a very important place in Babylonian society. It was in Babylon where the first scientific revolution happened as we developed new approaches of looking at the universe and how it operates. We also created a system of mathematics that is used all across the world as we created the base 60 numeral system."
 holy_city_of_mesopotamia:0 "Holy City of Mesopotamia"
 holy_city_of_mesopotamia_desc:0 "Babylon is considered to be the holy city of Mesopotamia, having eclipsed Nippur and Eridu millenia ago. This makes it easier to convert reluctant subjects to the religion of our kings."
 UAE_ideas:0 "Emirati Ideas"
 UAE_ideas_start:0 "Emirati Traditions"
 UAE_ideas_bonus:0 "Emirati Ambitions"
 federation_of_seven_emirates:0 "Federation of Seven Emirates"
 federation_of_seven_emirates_desc:0 "As our name suggests, the United Arab Emirates is a federation comprising the seven emirates of Abu Dhabi, Ajman, Dubai, Fujairah, Ras al-Khaimah, Sharjah and Umm al-Quwain. One of the emirs is selected as the President who presides over the other emirs in the Federal Supreme Council, our nations unity will only make us stronger."
 emirati_oil_reserves:0 "Emirati Oil Reserves"
 emirati_oil_reserves_desc:0 "The oil reserves of the UAE are among the worlds largest. This and being located on the Persian Gulf will make trading with powerful nations all around the world much easier for us."
 pirate_coast:0 "Pirate Coast"
 pirate_coast_desc:0 "For centuries foreign powers have feared the boats of the Al Qasimi federation and the other emirates that would eventually form the UAE which constantly harassed European shipping that passed through the Persian Gulf. Their legacy of piracy remains with our navy to this day, and if the opportunity arises we can use these skills to gain great profits from our enemies."
 islamic_sharia:0 "Islamic Sharia"
 islamic_sharia_desc:0 "Like many Gulf states, we retain elements of Islamic law in our judicial system. This helps to keep our population in line as they know what is in store for them if they break the laws of Allah."
 global_cities:0 "Global Cities"
 global_cities_desc:0 "Due to our steadily rising economy, the UAE has a number of important global cities such as Dubai and Abu Dhabi. These cities are a sign that our country's economy is still going strong and that it will continue to rise in the future, leading to more potential global cities arising out of the desert sands."
 outside_influences_united_arab_emirates:0 "Outside Influences"
 outside_influences_united_arab_emirates_desc:0 "Unlike many other Arabian countries in the Gulf region, the UAE is heavily influenced by Persian, Indian and East African cultures as well as from Arabian culture due to immigration from these areas. This means that Emiratis are more tolerant of other cultures than most other countries in the Arabian peninsula."
 religious_freedom_united_arab_emirates:0 "Religious Freedom"
 religious_freedom_united_arab_emirates_desc:0 "The government of the UAE follows a policy of tolerance toward other religions and allows them to practise their religion freely as long as they don't interfere in Islamic religious matters. These policies are the result of the large number of immigrants and 'temporary' visitors and workers coming into our country."
 KUW_ideas:0 "Kuwaiti Ideas"
 KUW_ideas_start:0 "Kuwaiti Traditions"
 KUW_ideas_bonus:0 "Kuwaiti Ambitions"
 golden_era:0 "Golden Era"
 golden_era_desc:0 "The Golden Era of Kuwait was fuelled by our atmosphere of liberalism and oil profits. During this era Kuwaitis enjoyed a modern standard of living, our economy diversified away from oil exports and boomed which made us the most developed country in the Gulf. However, we have lost much of this prosperity due to an economic crisis and a war and we will have to work hard to restore this great era."
 house_of_al_sabah:0 "House of Al-Sabah"
 house_of_al_sabah_desc:0 "Similar to most other Gulf nations, our monarchy is what allowed Kuwait to remain an independent state. As long as the Al-Sabah dynasty is in power their legitimacy to rule will be unchallenged."
 secular_court_system_kuwait:0 "Secular Court System"
 secular_court_system_kuwait_desc:0 "Kuwait is unique among nations in the Gulf region in that we have an entirely secular court system and do not have Sharia courts, this ensures that all of our population regardless of their religion is treated equally and fairly by our legal system."
 kuwait_bay:0 "Kuwait Bay"
 kuwait_bay_desc:0 "Kuwait Bay is a natural deep-water habor, which makes it perfect for our large shipping and ship making industry. Having a large navy is essential for a Gulf state's survival and this bay will allow us to build many ships that will protect our interests."
 cultural_capital_of_the_gulf:0 "Cultural Capital of the Gulf"
 cultural_capital_of_the_gulf_desc:0 "Kuwait is widely considered to be the cultural capital of the entire Gulf region as our popular culture which includes poetry, film and theatre is enjoyed by many and exported to countries across the middle east and further beyond."
 national_bank_of_kuwait:0 "National Bank of Kuwait"
 national_bank_of_kuwait_desc:0 "The National Bank of Kuwait is the first of its kind in the Gulf. It enabled us to gain more profits than other Gulf countries are able to get from their populace."
 migrant_workers:0 "Migrant Workers"
 migrant_workers_desc:0 "The Kafala system is used widely across the Middle East. It's a cheap method of gaining loyal hard working migrant labourers that will greatly benefit our production industry as the system requires all unskilled labourers to have an in-country sponsor who is responsible for their visa and legal status."
 RSA_ideas:0 "South African Ideas"
 RSA_ideas_start:0 "South African Traditions"
 RSA_ideas_bonus:0 "South African Ambitions"
 rainbow_nation:0 "Rainbow Nation"
 rainbow_nation_desc:0 "The era of racial segregation in South Africa is over. Now we can finally close this painful chapter of our history and move forward as a diverse multicultural nation with a bright future ahead."
 african_refugees:0 "African Refugees"
 african_refugees_desc:0 "Refugees from poorer, more unstable regions of Africa have always sought asylum in South Africa as they search for stability, employment opportunities and many other things that South African citizens take for granted. They are very useful to us as they are more than willing to work long and hard for a low price."
 diverse_geographic_landscape_south_africa:0 "Diverse Geographic Landscape"
 diverse_geographic_landscape_south_africa_desc:0 "The landscape of South Africa is very diverse at it is divided into several important geographic regions, these include the Great Escarpment, the Drakensberg, the Highveld, Kalahari desert and numerous other areas with differing environments. South Africa's enemies will not find it easy to invade our land due to its many features."
 scientific_and_technological_developments_south_africa:0 "Scientific Developments"
 scientific_and_technological_developments_south_africa_desc:0 "Many significant scientific and technological developments have come from South Africa, some of these achievements include the vaccine against yellow fever, the first human-to-human heart transplant and a steadily growing astronomy community. We have been ahead of our competition in Africa for a very long time but we need to keep advancing our technology in order to use this to our advantage."
 umkhonto_we_sizwe:0 "Umkhonto we Sizwe"
 umkhonto_we_sizwe_desc:0 "Umkhonto we Sizwe (Xhosa for 'Spear of the Nation') was a paramilitary group affiliated with African nationalist political parties during the time of oppressive white minority rule. They launched many guerrilla attacks with the goal of starting an uprising which would grant the majority of South Africans the rights they deserve. Once this was acheived peacefully Umkhonto we Sizwe was disbanded, but should South Africans be under the threat of foreign military or cultural domination they will rise up once again."
 eleven_official_languages:0 "Eleven Official Languages"
 eleven_official_languages_desc:0 "South Africa has eleven official languages, the highest of any country in the world. This reflects our cultural diversity and helps to keep our nation stable as we can easily communicate and deal with all the ethnic groups in our society."
 strong_parliamentary_system_south_africa:0 "Strong Parliamentary System"
 strong_parliamentary_system_south_africa_desc:0 "Unlike most other African countries, South Africa has never experienced any coups and has developed a strong, stable parliamentary system regardless of who rules our country." 
 BEL_ideas:0 "Doctrines belges"
 BEL_ideas_start:0 "Traditions belges"
 BEL_ideas_bonus:0 "Ambitions belges"
 flemish_klauwaerts:0 "Klauwaerts flamands"
 flemish_klauwaerts_desc:0 "En 1302, après l'indépendance du Comté de Flandre – qui comprenait la majeure partie de l'actuel nord-ouest de la Flandre de Belgique –, une milice urbaine fut mise en place et ses soldats étaient surnomés Klauwaerts (litt. « Griffus ») ; une référence directe aux griffes du Lion flamands qui était le symbole héraldique du comté. Le 11 juillet 1302, les Klauwaerts flamands triomphèrent héroïquement de l'assaut des chevaliers du roi de France à Courtrai ; cette bataille fut connue plus tard plus tard sous le nom de Bataille des éperons d'or."
 king_law_liberty:0 "Le Roi, la Loi, la Liberté"
 king_law_liberty_desc:0 "Le 21 juillet 1831, Léopold de Saxe-Cobourg-Gotha fut couronné premier Roi de Belges sous le nom de Léopold Ier ; cette date fut de ce fait déclarée Fête nationale belge. Dés le début de l'indépendance de la Belgique en 1830, il fut décidé que la Belgique serait une monarchie constitutionnelle où le roi « règne mais ne gouverne pas » et est lui-même la garantie vivante de l'unité du pays ; l'hymne belge résume ce système en ce triptyque : « Le Roi, la Loi, la Liberté »."
 joyous_entries_bel:0 "Joyeuses Entrées"
 joyous_entries_bel_desc:0 "Après son couronnement, le premier Roi des Belges, Léopold Ier, dût faire une entrée royale cérémonielle dans chaque ville de Belgique afin de se présenter à ses sujets. Ces entrées royales sont appelées Joyeuses Entrées et, depuis lors, il est de tradition pour chaque monarque belge après son couronnement de défiler de la même manière dans les principales villes du pays."
 horum_omnium_fortissimi_sunt_belgae:0 "« Horum omnium fortissimi sunt Belgae »"
 horum_omnium_fortissimi_sunt_belgae_desc:0 "Selon l'empereur romain Jules César dans son De la Guerre des Gaules (Commentarii de Bello Gallico), de tous les peuple de Gaule « les Belges sont les plus braves, car ils sont tout à fait étrangers à la culture et aux moeurs de [notre] Province et sont rarement visités par les marchands qui introduisent les denrées qui tendent à amollir à la fois le courage et le corps ; et aussi parce qu'ils sont très proche des Germains qui habitent au delà du Rhin avec lesquels ils sont continuellement en guerre. » (Livre 1, ch. 1, 3)"
 multilingual_country_bel:0 "Pays multilingue"
 multilingual_country_bel_desc:0 "La Belgique a toujours été un pays divisé entre les francophones et ceux parlant des langues germaniques. L'un dans l'autre, le pays est toujours uni malgré quelques tensions linguistiques mineures et comme le dit la devise nationale belge : « L'union fait la force »."
 sillon_industriel_sambre_et_meuse:0 "Sillon industriel Sambre et Meuse"
 sillon_industriel_sambre_et_meuse_desc:0 "En Belgique, au 19ème siècle, un Sillon industriel fut construit le long de la rivière Sambre et de la rivière Meuse par des investisseurs privés afin d'exploiter les mines wallonnes très abondantes en houille. Durant un temps, cette agglomération industrielle exploitant la houille wallonne devint l'épine dorsale de l'économie du pays, ainsi que l'une des plus importantes régions industrialisées d'Europe continentale. Ces circonstances permirent à la Belgique de devenir la seconde puissance industrielle mondiale, derrière le Royaume-Uni, jusqu'à la fin du 19ème siècle."
 first_railway_of_continental_europe:0 "Premier chemin de fer d'Europe continentale"
 first_railway_of_continental_europe_desc:0 "La Belgique a été le premier pays d'Europe continentale à se doter d'un réseau de chemins de fer ; son inauguration se tint le 5 mai 1835 avec trois trains prenant part au trajet d'inauguration. Durant le voyage de retour des trains dans le cadre du trajet d'inauguration, la Belgique a été le premier pays d'Europe continentale à connaître une panne de train."
 DBY_ideas:0 "Doctrines de Dongpuyo"
 DBY_ideas_start:0 "Traditions de Dongpuyo"
 DBY_ideas_bonus:0 "Ambitions de Dongpuyo"
 hae_buru:0 "Hae Buru"
 hae_buru_desc:0 "Hae Buru, king of Buyeo founded another Buyeo state which later became known as Dongbuyeo after he received an omen from the Heavenly Emperor which told him that Buyeo was to make way for the decendants of Heaven. Our kingdoms legitimacy is greatly increased especially as it is divinely sanctioned."
 supreme_king:0 "Supreme King"
 supreme_king_desc:0 "To emphasise our independence from Buyeo and the other Korean kingdoms, our second king Geumwa declared himself 'Supreme king' of Dongbuyeo, his father and all of his decendants also share this title as it displays our status as a kingdom to other nearby nations and not just another tribe."
 taebaek_mountain:0 "Taebaek Mountain"
 taebaek_mountain_desc:0 "Taebaek Mountain and others nearby provide our kingdom with strong natural defences which are essential when dealing with larger nations that envy our kingdoms strength and desire our lands. The mountain makes our fortresses much harder for Dongbuyeo’s enemies to capture."
 strong_military_dongbuyeo:0 "Strong Military"
 strong_military_dongbuyeo_desc:0 "Although our nation is small, we must maintain a strong army to deter and even potentially launch a first strike against any threats that lie across our western border."
 dongbuyeo_revival:0 "Dongbuyeo Revival"
 dongbuyeo_revival_desc:0 "There is widespread popular support for our nation, this even extends to beyond our borders as many refugees from the nearby kingdom of Buyeo have come to our kingdom to flee from the oppression in their former homeland and are making Dongbuyeo stronger as a result."
 donghae:0 "Donghae"
 donghae_desc:0 "Donghae or East Sea is what sets our nation apart from the rest of the Korean kingdoms and tribes, with our capital and the majority of our population close to this sea we can expand our trading influence far beyond that of any other kingdom in our region."
 gaseopwon:0 "Gaseopwon"
 gaseopwon_desc:0 "Our capital Gaseopwon has always been central in the history of Dongbuyeo, as such we must develop the city to great heights. After we have built up the capital we can do the same for all the other cities and towns in our land."
 TRM_ideas:0 "Tarumanagaran Ideas"
 TRM_ideas_start:0 "Tarumanagaran Traditions"
 TRM_ideas_bonus:0 "Tarumanagaran Ambitions"
 trm_marriage:0 "Marriage to the Salakanagara"
 trm_marriage_desc:0 "Our first king, Rajadirajaguru Jayasingawarman, has fled from the Gupta Empire and seeks to establish a new kingdom. His first step to solidifying his rule was to marry a Sudanese princess from the conquered Salakanagara kingdom."
 trm_vishnu:0 "Ciaruteun Inscription"
 trm_vishnu_desc:0 "The legacy of King Purnavarman's can be seen through the Ciaruteum Inscription which chronicles his dedication to Vishu. It is time to share this dedication with the people."
 trm_brahmins:0 "Brahmin Rituals"
 trm_brahmins_desc:0 "The Brahmins have been very useful to the Tarumanagaran Kingdom, and have ritually secured many of this kingdom's actions."
 trm_guptalegacy:0 "Samudragupta Legacy"
 trm_guptalegacy_desc:0 "When the Tarumanagaran people fled from Samudragupta, they brought along several of the latest advancements from India."
 trm_rivers:0 "Taming the Rivers"
 trm_rivers_desc:0 "When Purnawarman first settled Tarumanagara, the land was wild and untamed. However, the coastal area near Sundapura has been drained for agriculture and settlement."
 trm_prasati:0 "Prasasti Jambu"
 trm_prasati_desc:0 "One of the inscriptions left by our kingdom recounts the exploits of our glorious king. The prints of the foot soles belong to him who was always successful to destroy the fortresses of his enemies, and was always charitable and gave honorable receptions to those who are loyal to him and hostile to his enemies. "
 trm_trade:0 "Trade with India and China"
 trm_trade_desc:0 "Tarumanagara's geography and cultural links with China and India give it an advantage in trade, and makes it the gateway to Indonesia."
 SOG_ideas:0 "Sogdian Ideas"
 SOG_ideas_start:0 "Sogdian Traditions"
 SOG_ideas_bonus:0 "Sogdian Ambitions"
 sog_silk_road:0 "Masters of the Silk Road"
 sog_silk_road_desc:0 "Our position between Europe and Asia allows us to dominate the silk trade. Traders from every corner of the globe meet in the Sogdian cities, and our own merchants are known across the globe. Capitalizing on this trade could be very beneficial to our treasury."
 sog_ag_dev:0 "Agricultural and Urban Development"
 sog_ag_dev_desc:0 "After being invaded by the nomads to the north, our people have begun to resettle the land. Many of the areas around the oasises within our borders are becoming populated, and more agricultural land is being claimed every day."
 sog_citadels:0 "Great Citadels"
 sog_citadels_desc:0 "Being at the center of the known world comes with several risks, including invasions from the north or south. To protect our subjects, we have constructed great citadels like the ones in Panjikant and Samarkand. These walls enclose the cities and should allow our merchants to work in peace."
 sog_bactrian_heritage:0 "Bactrian Heritage"
 sog_bactrian_heritage_desc:0 "Many of our cities were part of the Greco-Bactrian kingdom after Alexander's conquests, and our country is still a cultural melting pot. We can continue this tradition by integrating foreign cultures into our national heritage."
 sog_turkic:0 "Sogdo-Turkic Fusion"
 sog_turkic_desc:0 "After the Hephthalite Empire was partitioned between the Sassanids and the Turks in 560, much of Sogdia fell under Turkish control. Many of our new overlords moved to Sogdia and settled to between the new aristocracy. Even though this Turkic influence is not as strong as it once was, it is still an integral part of Sogdian culture."
 sog_alphabet:0 "The Sogdian Alphabet"
 sog_alphabet_desc:0 "Over time, the local Sogdian alphabet adapted to Turkic phonology and it is now used in almost every Turkic and Uyghur language. Its influence is so great, it is also the foundation of the modern Mongol and Manchu alphabets."
 sog_zoro_pantheon:0 "The Zoroastrian Pantheon"
 sog_zoro_pantheon_desc:0 "Since Sogdia is far from the heart of Zoroastrianism, it is dominated by a version of this religion where Ahuramazda never achieved primacy. The pantheon of gods from Maydaism continues to exist, with Nana as the primary god. This mix of different folk religions makes our national beliefs much more accessible to everyone."
 KMK_ideas:0 "Kamakura Ideas"
 KMK_ideas_start:0 "Kamakura Traditions"
 KMK_ideas_bonus:0 "Kamakura Ambitions"
 genpei_war:0 "Genpei War"
 genpei_war_desc:0 "The Genpei war was a conflict between the Minamoto and Taira clans who were locked in a fierce rivalry over control of the Imperial family and Japan as a whole. The war lasted for five years and ended with a decisive Minamoto victory at the Battle of Dan-no-ura, this gave Minamoto no Yoritomo the authority he needed to become the first Shogun at Kamakura and gives our family the continued legitimacy to inherit the Shogunate."
 the_hojo_regency:0 "The Hojo Regency"
 the_hojo_regency_desc:0 "The Hojo clan has held the title of shikken or regent due to the instability of the Minamoto family after the death of Minamoto no Yoritomo. They have ensured that we always have an heir with the neccessary dynastic pedigree ready to become Shogun so that the instability which could result from being heirless is avoided."
 imperial_rebellions:0 "Imperial Rebellions"
 imperial_rebellions_desc:0 "Many members of the Imperial family are resentful that we have taken power from them and wish to turn Japan back into a Chinese style imperial autocracy. As a consequence they have attempted to seize power on a number of occasions, most notably the Jokyu War and Genko War. The Shogunate must remain vigilant in the face of this ever present threat and expanding our spy networks will help ensure the Emperors remain in their position as figureheads."
 repelling_the_mongol_invasions:0 "Repelling the Mongols"
 repelling_the_mongol_invasions_desc:0 "The arrogant Mongol rulers of Yuan China tried to subjugate Japan twice. Both times they failed miserably due to the kamikaze or 'divine wind' and the superior Kamakura navy, after these wars the Mongols learnt the hard way that the Kamakura Shogunate would never be defeated by a foreign invasion and our independence was assured."
 mandokoro:0 "Mandokoro"
 mandokoro_desc:0 "The Mandokoro is the administrative department of the Kamakura Shogunate, its role was to govern administration and finance. The department has made it possible to extract more profits from taxation than before the Shogunate was founded."
 popularization_of_buddhism:0 "Popularization of Buddhism"
 popularization_of_buddhism_desc:0 "Buddhism has flourished under the Kamakura, with older sects such as Shingon and Tendai contuining to thrive as well as many new branches being founded including Jōdo shū, Jodo Shinshu, Ji, the Soto and Rinzai schools of Zen Buddhism, Nichiren and various other sects."
 goseibai_shikimoku:0 "Goseibai Shikimoku"
 goseibai_shikimoku_desc:0 "The Goseibai Shikimoku also known as the Formulary of Adjudications is the legal code of the Kamakura Shogunate. Fair trials were instituted to deal with land disputes between nobles and peasants in a way that was far better than the past without formal laws to settle these issues."
 GHU_ideas:0 "Ghurid Ideas"
 GHU_ideas_start:0 "Ghurid Traditions"
 GHU_ideas_bonus:0 "Ghurid Ambitions"
 persianization_of_india:0 "Persianization of India"
 persianization_of_india_desc:0 "Like the Samanids and Ghaznavids, the Ghurids are great patrons of Persian culture and literature. They laid the foundation for a Persianized state in India when northern India fell to the Ghurids, Persian subsequently became the official court language of the region."
 caliphal_recognition:0 "Caliphal Recognition"
 caliphal_recognition_desc:0 "The Abbasid caliph Harun al-Rashid legitimised the rule of Ghurid prince Amir Banji, ancestor of all later Ghurid rulers. Our claim to an independent state is ensured by the caliphs and no pious Islamic nation would dare to attack us because of this."
 hindu_and_buddhist_enclave:0 "Hindu and Buddhist enclave"
 hindu_and_buddhist_enclave_desc:0 "Hindu and Mahayana Buddhism survived in Ghurid lands much longer than the surrounding regions. Although they are a minority population now we have gained more exposure to their customs and we have a greater appreciation of these pagans than other Islamic countries."
 jahansuz:0 "Jahansuz"
 jahansuz_desc:0 "Ala al-Din Husayn, a Ghurid prince and younger brother of Sayf al-Din Suri who was crucified by the Ghaznavids avenged his brothers death when he sacked their capital of Ghazna and let it burn for seven days and seven nights. This earnt him the title of Jahansuz or 'the world burner' and shows what we are capable of doing to our enemies."
 minaret_of_jam:0 "Minaret of Jam"
 minaret_of_jam_desc:0 "The Minaret of Jam is one of the finest examples of Ghurid architecture. Its call to prayer will surely attract people from far and wide to embrace the teachings of the prophet Muhammad."
 multiple_ghurid_branches:0 "Multiple Ghurid branches"
 multiple_ghurid_branches_desc:0 "The Ghurid dynasty has divided into two branches with one ruling from the capital at Firozkoh and the other ruling from Bamiyan. This means that we will likely never run out of heirs to the throne."
 firozkoh:0 "Firozkoh"
 firozkoh_desc:0 "Firozkoh, or Turquoise Mountain, is the capital of the Ghurid dynasty and one of the greatest cities of its age. It is home to a diverse and vibrant community including a Jewish trading community who enable us to trade goods with much greater ease than it would be without them."
 VLA_ideas:0 "Vladimir Ideas"
 VLA_ideas_start:0 "Vladimir Traditions"
 VLA_ideas_bonus:0 "Vladimir Ambitions"
 metropolitan_of_kievan_rus:0 "Metropolitan of Kievan Rus'"
 metropolitan_of_kievan_rus_desc:0 "The Metropolitan bishop of Kiev and All Rus' is a powerful and influential figure within the Eastern Orthodox church. The metropolitan's see is located in Vladimir which gives our city increased influence over the religious affairs of our state."
 white_monuments_of_vladimir_and_suzdal:0 "White Monuments"
 white_monuments_of_vladimir_and_suzdal_desc:0 "The eight limestone monuments located within the territory of Vladimir-Suzdal consist of Russian Orthodox churches and monasteries as well as the castle of Andrew the Pious and the Golden Gate of Vladimir. These great buildings display our wealth and power, much to the envy of less prosperous Russian cities."
 reunite_the_rus:0 "Reunite the Rus'"
 reunite_the_rus_desc:0 "For too long the Rus' people have been divided into several principalities. Now that Vladimir has esclipsed Kiev as the most important city within Kievan Rus' we are in a position to unite all the principalities and form a great country with Vladimir as its capital."
 zalesye:0 "Zalesye"
 zalesye_desc:0 "Vladimir-Suzdal rose out of the fertile woodland region known as the Zalesye, this area is protected from the Turkic raids that plague other regions of the Rus' and several cities have arisen here including Suzdal which is one of the oldest and most important cities in our country." 
 conflict_with_the_bulgars:0 "Conflict with the Bulgars"
 conflict_with_the_bulgars_desc:0 "The state of Volga Bulgaria to our east has constantly been a thorn in the side of the Rus' people and Vladimir-Suzdal in particular, frequently launching raids against our settlements. Our warriors have gained valuable experience in dealing with these Bulgars and when the time comes we should be able to make sure they never threaten us again."
 klyazma_river:0 "Klyazma River"
 klyazma_river_desc:0 "The city of Vladimir was founded along the banks of the Klyazma River, a tributary of the Oka River. Our capital and other cities that have grown along the Klyazma have become wealthy and powerful due to their fortunate location."
 theotokos_of_vladimir:0 "Theotokos of Vladimir"
 theotokos_of_vladimir_desc:0 "Prince Andrew introduced the Byzantine icon of the Virgin and Child as a holy protectress of Vladimir. Churches across our nation have been dedicated to her and she has become synonymous with Vladimir-Suzdal with our people referring to it as the Vladimirskaya, which reflects the strong pride we have in our faith."
 FRV_ideas:0 "Doctrines vichystes"
 FRV_ideas_start:0 "Traditions de la France de Vichy"
 FRV_ideas_bonus:0 "Ambitions de la France de Vichy"
 estates_general_frv:0 "États généraux"
 estates_general_frv_desc:0 "Les États généraux se réunissent depuis 1302. Transformés progressivement de conseil convoqué par le roi à une assemblée d'élus, cela leur confère une plus grande légitimité, ainsi que les impôts qu'ils prélèvent."
 elan_frv:0 "Impétuosité"
 elan_frv_desc:0 "Maintenir un esprit offensif est fondamental pour une armée. Nos hommes montrent une telle impétuosité que nous avons un net avantage sur le champ de bataille."
 french_language_in_all_courts_frv:0 "Le français dans toutes les cours"
 french_language_in_all_courts_frv_desc:0 "Le latin a, pendant longtemps, été la langue commune à toute l'Europe. Mais soyons honnêtes : c'est désormais une langue morte. Si une nouvelle lingua franca doit être trouvée, laquelle serait plus appropriée que le français ?"
 native_trading_principles_frv:0 "Principes de commerce avec les indigènes"
 native_trading_principles_frv_desc:0 "La plupart des nations considèrent les indigènes comme de pauvres âmes qui ne savent pas tirer le meilleur parti de la création de Dieu et doivent être remplacés.\nNous autres, nous savons poser sur eux un autre regard : ce sont pauvres âmes qui ne savent pas tirer le meilleur parti de la création de Dieu, mais qui rêveront sans doute un jour de devenir Français.\nLa distinction est importante."
 vauban_fortifications_frv:0 "Les fortifications de Vauban"
 vauban_fortifications_frv_desc:0 "Si Vauban n'a pas fait évoluer radicalement la conception des fortifications, son génie réside dans l'emplacement choisi pour ses forteresses. En tirant le meilleur parti des caractéristiques du terrain, un fort peut devenir beaucoup plus difficile à capturer."
 service_d_ordre_legionnaire:0 "Service d'ordre légionnaire"
 service_d_ordre_legionnaire_desc:0 "Fondé par Joseph Darnand, le Service d’ordre légionnaire (S.O.L.) est une organisation paramilitaire privée qui a pour but de défendre la révolution nationale et le régime de Vichy, de restaurer l’ordre moral, de lutter contre le communisme et d’aider l’Allemagne nazie. Leur serment est : « Je m’engage sur l’honneur à service la France et le maréchal Pétain, chef de la Légion, à consacrer toutes mes forces à faire triompher la révolution nationale et son idéal suivant les ordres de mes chefs et la discipline librement acceptée du S.O.L. »"
 travail_famille_patrie:0 "Travail, Famille, Patrie"
 travail_famille_patrie_desc:0 "« Travail, Famille, Patrie » est la devise officielle du régime de Vichy.\n« Lorsque nos jeunes gens entreront dans la vie nous leur dirons que la liberté réelle ne peut s'exercer qu'à l'abri d'une autorité tutélaire, qu'ils doivent respecter, à laquelle ils doivent obéir. Nous leur dirons ensuite que l'égalité doit s'encadrer dans une hiérarchie, fondée sur la diversité des fonctions et des mérites. Nous leur dirons enfin qu'il ne saurait y avoir de fraternité véritable qu'à l'intérieur de ces groupes naturels que sont la famille, la cité, la Patrie. » (Maréchal Pétain, 15 septembre 1940)"
 MLL_ideas:0 "Mallorcan Ideas"
 MLL_ideas_start:0 "Mallorcan Traditions"
 MLL_ideas_bonus:0 "Mallorcan Ambitions"
 balearic_conquest:0 "Belearic Reconquista"
 balearic_conquest_desc:0 "The Kingdom of Mallorca was established after James I, King of Aragon, conquered the Beleares from the Moors. However, there are still many Muslims within this new kingdom, and they should be encouraged to convert to the proper faith."
 treaty_perpignan:0 "The Treaty of Perpignan"
 treaty_perpignan_desc:0 "The Treat of Perpignan in 1279 has established the Kingdom of Aragon as our overlord, but it has also given the Kingdom of Mallorca some political legitimacy. However, this treaty was broken in James I's will, and the Kingdom of Mallorca can now establish relations with other monarchies."
 aragonese_crusade:0 "Effects of the Aragonese Crusade"
 aragonese_crusade_desc:0 "After Aragon conquered Sicily during the War of the Sicilian Vespers, the Pope claimed that Sicily was a Papal Fief, and demanded that Aragon surrender the island to the Papacy. The Kingdom of Mallorca sided with the Pope during this conflict, which led to its annexation after an Aragonese victory. Even though this crusade was a disaster for Mallorca, it has reminded the people of where our true loyalties lie."
 almudaiana:0 "Rennovation of Almudaina"
 almudaiana_desc:0 "The Palace of Almudaina was originally built by the Arabs, but it became the offical royal residence of the Kingdom of Mallorca in the early 14th century. As part of the Kingdom of Mallorca, it was transformed into an impressive Gothic palace, worthy of the kings of Mallorca."
 compromise_caspe:0 "The Compromise of Caspe"
 compromise_caspe_desc:0 "When King Martin the Humanist of Aragon died chidless in 1410, six claimants to the throne stepped forward. Through each claimant's maneuvering, the laws of succession were set aside, and a group of nine electors came together to determine the next ruler of the Kingdom of Mallorca, leading to the Compromise of Caspe. This event has demonstrated that our kingdom can always find a ruler, even if our laws of succession fail us."
 mll_island_defense:0 "Defense of the Beleares"
 mll_island_defense_desc:0 "Due to its strategic location, the Beleares have been coveted by several states on the Mediterranean. The Kingdom of Mallorca has already gone to war against Genoa and Sardinia, necessitating a competent fleet to defend ourselves from invasion."
 mll_periphery_conflict:0 "Perpetual Conflict"
 mll_periphery_conflict_desc:0 "Due to the Kingdom of Mallorca's status as a vassal to both France (through Montpellier) and Aragon (through Mallorca), the Kingdom of Mallorca has been in almost constant conflict. It has participated in the Hundred Years War, the War of the Benimerines, and has defended itself from several invasion attempts by Genoa. While these conflicts could tear our Kingdom apart, we have managed to keep surviving."
 CRL_ideas:0 "Corieltauvi Ideas"
 CRL_ideas_start:0 "Corieltauvi Traditions"
 CRL_ideas_bonus:0 "Corieltauvi Ambitions"
 CRL_joined_tribes:0 "Joined Tribes"
 CRL_joined_tribes_desc:0 "A rough translation of the word Corieltauvi is 'joined tribes', which suggests that the Corvieltauvi were a collection of small tribes. This decentralization is perfect for the tribes that live within our borders, and they are unlikely to revolt any time soon."
 CRL_mint:0 "Corieltauvi Mint"
 CRL_mint_desc:0 "The only information about the Corieltauvi's rulers comes from the coins they minted near the modern day city of Sleaford. Further investigations have shown that minting this large  coins has contributed to our tribes' prosperty and allowed us to develop a functioning economy."
 CRL_joint_rulership:0 "Joint Rulership"
 CRL_joint_rulership_desc:0 "The Corieltauvi has almost always had two kings, although there have been some instances of when we have had three or more kings. Unlike in Rome, this joint rulership has contributed to our stability, and it guarantees that our tribe will always have a leader."
 CRL_dragonby_site:0 "Dragonby Metalworking"
 CRL_dragonby_site_desc:0 "The Dragonby Site is one of the most thoroughly studied Corieltauvi settlements, and it has provided historians with some insights into Corieltauvi economy. The rich pottery series that were found at Dragonby have convinced the world of the quality of our craftsmanship."
 CRL_septs:0 "The Septs"
 CRL_septs_desc:0 "The Corieltauvi do not have a centralized government, but they did maintain septs who had their local structure of government. Some tasks, such as minting coins, were done collectively, which shows that the septs are a practical alternative to having a central authority."
 CRL_ingoldmells:0 "Ingoldmells Salt Mines"
 CRL_ingoldmells_desc:0 "The mine near the modern city of Ingoldmells produced enough salt to supply Britain during the classical era. This salt is an integral part of our economy, and improving our salt mining techniques will make use even more prosperous."
 CRL_roman_accomodation:0 "Accodomation with the Romans"
 CRL_roman_accomodation_desc:0 "When the Romans invaded Britain, they faced little resistance from the Corieltauvi and Ratae was captured in 44 AD. However, the Corvieltauvi do not have to accept Roman annexation. Instead, we can be friendly to the Romans and show them that we can be a valuable ally."
 SMY_ideas:0 "Samoyed Ideas"
 SMY_ideas_start:0 "Samoyed Traditions"
 SMY_ideas_bonus:0 "Samoyed Ambitions"
 great_hunts_smy:0 "Great Hunts"
 great_hunts_smy_desc:0 "Hunting is an important way of life for our people. It is incredible practice for our soldiers to go hunting often, learning important skills that will help them on the battlefield."
 tadibyas:0 "Tabidyas"
 tadibyas_desc:0 "The tadibyas play an important role among our people. They are the main spiritual leaders among our people. They perform important rituals and can receive messages from the spirits of the world."
 reindeer_herding_smy:0 "Reindeer Herding"
 reindeer_herding_smy_desc:0 "Reindeer herding is our most important industry, and has supported our people for as long as we can remember. Adopting successful reindeer herding practices means we can support a larger population."
 frozen_land_smy:0 "Frozen Land"
 frozen_land_smy_desc:0 "The land we have chosen to live in is harsh and unforgiving. Few besides ourselves can settle here, and any invaders will be quick to learn that." 
 dualistic_cosmology_smy:0 "Dualistic Cosmology"
 dualistic_cosmology_smy_desc:0 "The people of Nenets believe in two main deities, Num and Nga. Num is the god of the sky and life, while Nga is the god of death. Our dualistic religion separates us from other peoples, and unites us."
 samoyed_dog:0 "Samoyed Dog"
 samoyed_dog_desc:0 "The Samoyed Dog, or Bjelkier, has been our peoples faithful companion for countless years. They herd our reindeer, pull our sleds, and act as watch dogs. They have become very important to our society."
 clan_society_smy:0 "Clan Society"
 clan_society_smy_desc:0 "Our country is dominated by various clans. This can make it very difficult to control our country at times. If we can control the clan leaders effectively, a lot of our problems would be solved."
 SHS_ideas:0 "Shanshan Ideas"
 SHS_ideas_start:0 "Shanshan Traditions"
 SHS_ideas_bonus:0 "Shanshan Ambitions"
 silk_road_trade_shs:0 "Silk Road Trade"
 silk_road_trade_shs_desc:0 "Our country has long enjoyed the silk road trade that flows through our cities and makes our merchants rich. We should capitalise on this trade to add to the states income"
 land_of_many_monks_shs:0 "Land of Many Monks"
 land_of_many_monks_shs_desc:0 "Travellers have often described our country as having over 4,000 monks, unusual for a country our size. Having so many learned men of faith in our nation keeps the entire nation unified in faith."
 nomad_raids_shs:0 "Nomad Raids"
 nomad_raids_shs_desc:0 "Our nation is often subject to raids from the nomads that live near us. Over time, however, we have learned how to combat these barbarians most effectively. These strategies can carry into battles with other nations as well."
 desert_country_shs:0 "Desert Country"
 desert_country_shs_desc:0 "Our country is situated in the middle of a desert, making for barren soil and scarce water. But our position has some advantages as well. Our soldiers have adapted to this land, and can survive here better than most." 
 strong_chinese_ties_shs:0 "Strong Chinese Ties"
 strong_chinese_ties_shs_desc:0 "The Chinese nations to our east have developed an interest in our country. This comes with some advantages, as we can learn of new technologies from them."
 contested_nation_shs:0 "Contested Nation"
 contested_nation_shs_desc:0 "Both the Han Dynasty and the Xiongnu have interests in our country. This creates a rather odd diplomatic situation for us, and our diplomats have become more skilled due to handling these issues."
 religious_converts_shs:0 "Religious Converts"
 religious_converts_shs_desc:0 "Although our people are devout Mahayana Buddhists today, it was not always like this. The great Cozbo Ṣamasena first converted our nation to Buddhism. We can better convert other peoples as well now, with our experience of converting ourselves"
 TEO_ideas:0 "Teotihuacano Ideas"
 TEO_ideas_start:0 "Teotihuacano Traditions"
 TEO_ideas_bonus:0 "Teotihuacano Ambitions"
 of_those_who_became_gods:0 "...Of Those Who Became Gods"
 of_those_who_became_gods_desc:0 "Tollan Teotihuacan is what it is now because of the blessings of Tlaloc and Quetzalcoatl, along with many others. Let us promote our Gods throughout our federation."
 braseros:0 "Braseros"
 braseros_desc:0 "Our atlepetl is an unmatched producer of potteries of all kind, but the most proeminent and well-crafted items produced here are braseros, recipients used for ritual offerings through fire."
 miccoatli:0 "Miccoatli"
 miccoatli_desc:0 "'Miccoatli', the nahua expression for 'Avenue of the Dead', describes the large, well built walkway characterizing the religious center of our atlepetl. Building more such feats of engineering would allow for easier movements for our levies."
 funeral_masks_teo:0 "Funeral Masks"
 funeral_masks_teo_desc:0 "It is the way of our people to craft masks for our nobles and priests for their last journey, to show their wealth and glory. Just the same, our glory and power will never fade, even if we do disappear." 
 huehueteotl:0 "Huehueteotl"
 huehueteotl_desc:0 "Huehueteotl, the Old God of Fire, is a common figure on our braseros and altars. Together with Xiuhtecuhtli, his alter-ego, he forms a cycle of youthful, brazen agressivity and old wisdom and warmth."
 pyramid_of_the_sun:0 "Pyramid of the Sun"
 pyramid_of_the_sun_teotihuacan_desc:0 "At the heart of our city lies the Pyramid of the Sun, one of the largest pyramid in the known world. Its sight is enough to make anyone realize our dedication, when we put our hearts to the task."
 obsidian_fragments:0 "Obsidian fragments"
 obsidian_fragments_teotihuacan_desc:0 "Our neighbours have discovered that incrusting those dark, glasslike rocks inside a club makes for terrifying weaponry. Of course, we picked up on it."
 ANC_ideas:0 "Antiochian Ideas"
 ANC_ideas_start:0 "Antiochian Traditions"
 ANC_ideas_bonus:0 "Antiochian Ambitions"
 conquest_of_the_holy_land_antioch:0 "Conquest of the Holy Land"
 conquest_of_the_holy_land_antioch_desc:0 "We first came to the Levant to retake the holy land from the Saracens. Although this mission has been partly fulfilled, we should continue to conquer new lands for the glory of God."
 the_holy_lance:0 "The Holy Lance"
 the_holy_lance_desc:0 "During the siege of Antioch, year 1097, a Frenchman by the name of Peter Bartholomew was visited by Saint Andrew. Saint Andrew showed Peter the location of the Holy Spear that pierced Jesus’s side. Although some have questioned the lance’s authenticity, we know in our hearts that we are in possession of the true Holy Lance."
 many_cultures_antioch:0 "Many Cultures"
 many_cultures_antioch_desc:0 "We are foreigners in this land, inhabited by the Arabs whether we want it or not. We must learn to accept these people into our society, as they still make up the majority of our population"
 religious_imagery_on_coins_antioch:0 "Religious Imagery on Coins"
 religious_imagery_on_coins_antioch_desc:0 "We should begin to put religious figures, such as saints, on all coins minted by our nation. This will add new legitimacy to our currency and separate it from Muslim and European coins. This will also remind our people that God is watching while they make transactions." 
 army_of_saints:0 "Army of Saints"
 army_of_saints_desc:0 "During the siege of Antioch the defenders where hopelessly outnumbered and starving, facing a superior Muslim foe. Bohemond I of Antioch rode out with the garrison to try to win a seemingly impossible victory. The crusaders came out victorious, saying an army of saints had come to their aid. Knowing that we will always have God with us in battle will certainly inspire our soldiers in future battles."
 one_true_faith_antioch:0 "One True Faith"
 one_true_faith_antioch_desc:0 "Our lands are surrounded by Saracens and Orthodox Christians. We must not let separation from the rest of the catholic world sway our faithfulness. There is one true faith, and as long as there is a crusader left in Antioch it will be defended!"
 rightious_cause_antioch:0 "Righteous Cause"
 rightious_cause_antioch_desc:0 "Our reasons for being here in the Levant are righteous, and our citizens know it. Both the crusaders and the local Syrian Christians will rise up in the defense of Antioch at a moments notice, eager to serve the Lord."
 NAZ_ideas:0 "Nazca Ideas"
 NAZ_ideas_start:0 "Nazca Traditions"
 NAZ_ideas_bonus:0 "Nazca Ambitions"
 the_condor:0 "The Condor"
 the_condor_desc:0 "Unusually venerated amongst our people, the Andean Condor is a vulture bird notable for its size and its tendencies to build its nests in the highest possible locations, making it essentially the master of the andean skies and mountains."
 the_nazca_lines:0 "The Nazca Lines"
 the_nazca_lines_desc:0 "Our most proeminent legacy will forever be the great religious imagery we have drawn and erected in the soil of our native desert. Representing many things from the majestic condor to basic series of lines and geometrical shapes, its most enduring characteristic is the fact that it can only be fully enjoyed from tens of men's heights in the air!"
 mummies_of_the_pampa:0 "Mummies of the Pampa"
 mummies_of_the_pampa_desc:0 "Our people is at the source of a strange andean tradition that consists in embalming our revered dead in preparation for the afterlife. It instill peace in our people to see them well sent on their last journey; especially since some of those embalmed might have been Gods from the skies..."
 pottery_artwork:0 "Pottery Artwork"
 pottery_artwork_desc:0 "While our greatest project is probably the lines we have drawn in the rocky pampas of the coastal desert that is our home, our people is also well known for its pure-lined and brightly colored artisanal artwork, frequently used on our pottery."
 the_nazca_desert:0 "The Nazca Desert"
 the_nazca_desert_desc:0 "Our home is the desert of Nazca, nested between the Mountains of the Andes and the Great Sea; it is a rocky wasteland, where vegetation is sparse and temperatures are often unstable."
 geometrical_imagery:0 "Geometrical Imagery"
 geometrical_imagery_desc:0 "Our artwork, including the Great Lines, proeminently features intricate geometrical patterns composed of pure perpendicular lines, circles, spirals and various polygons, a real indicator of our proefficiency at measuring distances and calculating angles."
 south_american_cotton:0 "South American Cotton"
 south_american_cotton_desc:0 "Most of our ceremonial clothing is made from a plant whose textile is light and durable and whose extraction and weaving methods are simple and efficient. Refining the production technique and spreading this wondrous clothing in the Andes would insure us great wealth."
 GYA_ideas:0 "Guyanese Ideas"
 GYA_ideas_start:0 "Guyanese Traditions"
 GYA_ideas_bonus:0 "Guyanese Ambitions"
 embracing_native_roots_guyana:0 "Embracing Native Roots"
 embracing_native_roots_guyana_desc:0 "Our nation is still fairly new, and even some of our land is unexplored by modern society. We should incorporate the local Amerindians into our society, as they have yet to involve themselves in our affairs."
 anti_colonialism_guyana:0 "Anti-Colonialism"
 anti_colonialism_guyana_desc:0 "Our people have always been fiercely independent, from when the Spanish first entered our lands to the many slave and worker rebellions during the 19th and 20th centuries. Now that we have gain our freedom, our people will be sure not to lose it."
 sugar_and_tobacco_production_guyana:0 "Sugar and Tobacco Production"
 sugar_and_tobacco_production_guyana_desc:0 "Over the course of our history tobacco and sugar have always been some of our main exports. Over the years we have developed highly efficient agricultural techniques that can boost our economy"
 the_moyne_commission:0 "The Moyne Commission"
 the_moyne_commision_desc:0 "The Moyne Commission was originally sent to England's colonies to analyze living conditions for the common man. In Guyana, however, it not only made people aware of terrible living and working conditions, but ensured our country became more democratic by improving representation of the Indo-Guyanese majority."
 afro_guyanese_military_tradition:0 "Afro-Guyanese Military Tradition"
 afro_guyanese_military_tradition_desc:0 "During the first and second World Wars much of the Afro-Guyanese population served with the British, and came back a social elite. This started a great military tradition among the Afro-Guyanese" 
 multicultural_art_guyana:0 "Multicultural Art"
 multicultural_art_guyana_desc:0 "Guyanese art is very unique. It contains elements from all the peoples of Guyana, including Dutch, Portuguese, Amerindian, Indian, and British."
 border_disputes_guyana:0 "Border Disputes"
 border_disputes_guyana_desc:0 "Our nation is currently involved in quite a few border disputes with our neighbours. If we ever wanted to expand our borders, we definitely have options."
 LES_ideas:0 "Mosotho Ideas"
 LES_ideas_start:0 "Mosotho Traditions"
 LES_ideas_bonus:0 "Mosotho Ambitions"
 rivers_and_mountains_lesotho:0 "Rivers and Mountains"
 rivers_and_mountains_lesotho_desc:0 "The country of Lesotho is made up of mountains, and criss-crossed with rivers. Our natural defences have never failed us before, and we doubt they ever will."
 king_moshoshoe_legacy:0 "King Moshoeshoe I’s Legacy"
 king_moshoshoe_legacy_desc:0 "King Moshoeshoe I, meaning 'The Razor', was our greatest leader. While he never lost a battle through many wars with Boers, the English, and other tribes, his true strength was diplomacy. He secured many alliances and deals that ended up being beneficial to our nation. We hope our future leaders can carry on his legacy."
 diamond_mines_lesotho:0 "Diamond Mines"
 diamond_mines_lesotho_desc:0 "We have four major diamond mines within our borders. These hold tremendous value, and are exported for great profit."
 one_people_lesotho:0 "One People"
 one_people_lesotho_desc:0 "Our population is, and always has been made up almost entirely of Basotho people. We are one people, with one mindset, making us a unified force."
 peaceful_nation_lesotho:0 "Peaceful Nation"
 peaceful_nation_lesotho_desc:0 "Ever since the days of the great king Moshoeshoe I our people have been geared towards peace, unwilling to go to war unless absolutely necessary. Making sure our neighbors know our intents our friendly diplomacy will be much easier." 
 textile_exports_lesotho:0 "Textile Exports"
 textile_exports_lesotho_desc:0 "Our country relies heavily on the textile industry, which makes up about 50% of all our exports. We mainly ship to more developed countries, such as the United States."
 ending_aparthied:0 "Equality of Races"
 ending_aparthied_desc:0 "We have stood firmly against inequality throughout our independence, even when committed by a larger nation, like South Africa. Our strong stance against apartheid proves this. This assures all people that we will uphold their rights, no matter what."
 MIS_ideas:0 "Cahokian Ideas"
 MIS_ideas_start:0 "Cahokian Traditions"
 MIS_ideas_bonus:0 "Cahokian Ambitions"
 north_american_trading_center_cahokia:0 "North American Trading Center"
 north_american_trading_center_cahokia_desc:0 "Our country has become the center of trade from all across North America, from the Midwest to the Great Lakes. This gives us access to all sorts of materials and has boosted our income."
 copper_working_cahokia:0 "Copper Working"
 copper_working_cahokia_desc:0 "We are one of the few nations in our area to have developed a new material, copper. This new resource will greatly improve our military equipment."
 social_hierarchy_cahokia:0 "Social Hierarchy"
 social_hierarchy_cahokia_desc:0 "Our nation is much more ordered than our uncultured neighbors. Every citizen knows their place and their job."
 largest_mississippian_settlement:0 "Largest Mississippian Settlement"
 largest_mississippian_settlement_desc:0 "Our settlement is among the largest of North America, providing us with a large number of men to call upon during wartime."
 maize_cultivation_cahokia:0 "Maize Cultivation"
 maize_cultivation_cahokia_desc:0 "Maize, the staple food of our people, is our most abundant crop. Over the years we have perfected it to be as efficient as possible." 
 mound_construction_cahokia:0 "Mound Construction"
 mound_construction_cahokia_desc:0 "Our people have been building mounds for centuries now. Each mound has a designated purpose, and any time our settlement needs to be expanded we simply build another."
 chunkey:0 "Chunkey"
 chunkey_desc:0 "Chunkey is a traditional game played among our people played by rolling stones and attempting to throw spears as close to the stone as possible. This game gives our warriors an opportunity to prove themselves during peace."
 ILM_ideas:0 "Ilmen Slav Ideas"
 ILM_ideas_start:0 "Ilmen Slav Traditions"
 ILM_ideas_bonus:0 "Ilmen Slav Ambitions"
 advanced_agricultural_techniques_ilmen_slavs:0 "Advanced Agricultural Techniques"
 advanced_agricultural_techniques_ilmen_slavs_desc:0 "We have established large settlements and farms in our homelands. Now we have become increasingly advanced in our farming techniques compared to our neighbors, even developing metal plows."
 syncretic_religion_ilmen_slavs:0 "Syncretic Religion"
 syncretic_religion_ilmen_slavs_desc:0 "Our religion can fit very well with others across the world, but especially the germanic people and our neighbors on the Baltic."
 ambush_tactics_ilmen_slavs:0 "Ambush Tactics"
 ambush_tactics_ilmen_slavs_desc:0 "While many countries send their troops to blindly charge into the enemy, we have found a better way. We will wait, remaining hidden, and attack when the enemy least expects."
 hunnic_influences_ilmen_slavs:0 "Hunnic Influences"
 hunnic_influences_ilmen_slavs_desc:0 "We have been coming in contact with a new group of people, the Huns, recently. We have learned the art of mounted combat from these people and begun to adopt their tactics within our own army."
 hospitable_people_ilmen_slavs:0 "Hospitable People"
 hospitable_people_ilmen_slavs_desc:0 "Our people have always been hospitable towards outsiders. Now we have even begun the practice of adopting prisoners from enemy countries into our society. This lets us attract more skilled people to our realm." 
 strong_trading_position_ilmen_slavs:0 "Strong Trading Position"
 strong_trading_position_ilmen_slavs_desc:0 "We have a position on the Baltic that allows us to dominate trade and manipulate routes as we please."
 grand_kurgans_ilmen_slavs:0 "Grand Kurgans"
 grand_kurgans_ilmen_slavs_desc:0 "Our people have been known to construct massive kurgans, where we bury the most prominent members of our society."
 TLT_ideas:0 "Toltec Ideas"
 TLT_ideas_start:0 "Toltec Traditions"
 TLT_ideas_bonus:0 "Toltec Ambitions"
 tlatoani_quetzalcoatl_toltec:0 "Tlatoani Quetzalcoatl"
 tlatoani_quetzalcoatl_toltec_desc:0 "Our atlepetl was the original realm of Quetzalcoatl, the greatest priest-king of the known world. His life had a lasting impact, politically and religiously, on all of Central America for centuries."
 tollan_xicocotitlan_toltec:0 "Tollan-Xicocotitlan"
 tollan_xicocotitlan_toltec_desc:0 "Our capital is located in proximity with the old city of Tollan, the City of those who became Gods. From it we have learned much in the way of urban construction."
 religious_cults_toltec:0 "Religious Cults"
 religious_cults_toltec_desc:0 "Our federation, which at its peak reached even the Yucatan Peninsula, lorded over hundred of cities which developped their own religion independantly from one another. We should shoulder the syncretism officially."
 fluid_castes_toltec:0 "Fluid Castes"
 fluid_castes_toltec_desc:0 "Unlike our successor states, we have less of a problem having commoners in our administration or as political, economical and religious representatives, meaning that our nation runs as a meritocracy... and we also have no obligation to pay commoners as much as the nobility"
 column_statues_toltec:0 "Column Statues"
 column_statues_toltec_desc:0 "Column statues are our mean of sharing the likeness of our kings and gods to our subjects. It is also a pretty good subversion technique to make people venerate our Gods instead of theirs." 
 atlepetl_tributaries_toltec:0 "Atlepetl Tributaries"
 atlepetl_tributaries_toltec_desc:0 "We were the first to instate the tributary system for subjected cities in Mesoamerica. This system is bringing us great riches and prestige, as well as reminding our subjects to their duties."
 far_reaching_influence_toltec:0 "Far-reaching Influence"
 far_reaching_influence_toltec_desc:0 "Our sphere of influence goes as far as Chichen Itza in the Yucatan Peninsula, sign that we are a people capable of maintaining a strong diplomacy with our subjects even in great distances!"
 ODR_ideas:0 "Odrysian Ideas"
 ODR_ideas_start:0 "Odrysian Traditions"
 ODR_ideas_bonus:0 "Odrysian Ambitions"
 persian_metalworking_odrysia:0 "Persian Metalworking"
 persian_metalworking_odrysia_desc:0 "The art of bending metal came to us from across the Bosphorus. With this perfected craft, learned from its masters, we can forge durable tools and precious jewelry."
 power_tattoos_odrysia:0 "Power Tattoos"
 power_tattoos_odrysia_desc:0 "Our people seek the martial favors of the Gods through ritual markings on their very skin. It gives us a sense of camaraderie and terrorizes our enemies."
 hellenization_odrysia:0 "Hellenization"
 hellenization_odrysia_desc:0 "Living in close proximity to the Greeks made it almost impossible for us to reject Greek notions. One favored by us is the idea of city states, now applied to our tribes instead."
 thracian_federation_odrysia:0 "Thracian Federation"
 thracian_federation_odrysia_desc:0 "Our realm, unlike the common roman, greek or roman ideal, is a federation of tribes built around an autocrat instead of an institutionalized military government, making us more relatable to our northern cousins, those called barbarians."
 levied_falxmen_odrysia:0 "Levied Falxmen"
 levied_falxmen_odrysia_desc:0 "While a falxman alone is terrifying for a hoplite, a legionnaire, or any man for that matter, having standardized this style of combat across our realm made it so that we have most of our population able to use it efficiently." 
 ancient_balkanic_realm_odrysia:0 "Ancient Balkanic Realm"
 ancient_balkanic_realm_odrysia_desc:0 "We constitute one of the oldest political entities in the Balkans, a treacherous and confusing landscape that we have come to know very well."
 legacy_of_teres_odrysia:0 "Legacy of Teres"
 legacy_of_teres_odrysia_desc:0 "Long ago, King Teres the Odrysian unified the thirty Thracian tribes of the time into the first Thracian Kingdom. Needless to say, he was an able man at least, a fact that we hold in immense pride and that we intend to live up to."
 TIW_ideas:0 "Tiwanaku Ideas"
 TIW_ideas_start:0 "Tiwanaku Traditions"
 TIW_ideas_bonus:0 "Tiwanaku Ambitions"
 great_gateways_tiwanaku:0 "Great Gateways"
 great_gateways_tiwanaku_desc:0 "We have carved titanic gates from solid stone and identified them with distinct religious petroglyphs, leaving our allies and enemies alike in awe before our talents."
 from_lake_titicaca_tiwanaku:0 "From Lake Titicaca"
 from_lake_titicaca_tiwanaku_desc:0 "We as a people, just like Kon Tiki, were born from the waters of Lake Titicaca, which feeds our civilization with its rich waters and allows us to make prosperous harvests."
 birthplace_of_viracocha_tiwanaku:0 "Birthplace of Viracocha"
 birthplace_of_viracocha_tiwanaku_desc:0 "Kon Tiki, the Divine Bringer of Civilization and our main Huaca, emerged from Lake Titicaca and gave us the gift of Realm in a legend which we were the first in the Andes to tell and remember."
 imported_stones_tiwanaku:0 "Imported Stones"
 imported_stones_tiwanaku_desc:0 "The stones used in the construction of our impressive capital came from distant lands to the Northeast, a good indication that we are quite efficient at negotiating materials and insuring safe land routes."
 inner_moats_tiwanaku:0 "Inner Moats"
 inner_moats_tiwanaku_desc:0 "Our upper classes live in a ceremonial center in the middle of our capital, surrounded by a moat of water to imitate an island. Structures like these keep them safe from both the prying eyes of commoners and possible adversaries." 
 andean_precursors_tiwanaku:0 "Andean Precursors"
 andean_precursors_tiwanaku_desc:0 "We were the first true Andean realm in History, our legacy and history makes us quite the attractive relation to neighbouring realms."
 holy_tihuanaco_tiwanaku:0 "Holy Tihuanaco"
 holy_tihuanaco_tiwanaku_desc:0 "Our capital is not only located near the sacred Lake of Titicaca, it is also a great location for astrological and astronomical observations, which makes it quite holy to local and foreign priesthood."
 MOC_ideas:0 "Moche Ideas"
 MOC_ideas_start:0 "Moche Traditions"
 MOC_ideas_bonus:0 "Moche Ambitions"
 agricultural_economy_moche:0 "Agricultural Economy"
 agricultural_economy_moche_desc:0 "Our people mostly tends to works of irrigation, the lifeblood of our people being food and surplus being traded if necessary."
 built_huacas_moche:0 "Built Huacas"
 built_huacas_moche_desc:0 "Our people, in a somewhat similar vein to our Nazca neighbours, started identifying places and built location to Huacas, instead of just glyphs and statues. Our Gods live through the temples we erect to them."
 decentralized_realm_moche:0 "Decentralized Realm"
 decentralized_realm_moche_desc:0 "Our people isn't united in a single realm, but rather follow the main cults and cultural particularities that guide them toward a similar goal."
 goldworks_moche:0 "Goldworks"
 goldworks_moche_desc:0 "Our people works the sacred metal of gold in a very advanced way for the time and geographical location, using molding technology to craft precious jewelry and ceremonial items."
 moche_ceramics_moche:0 "Moche Ceramics"
 moche_ceramics_moche_desc:0 "Our people craft rather unusual ceramics, and while the overall design is simple, we have taken to describing everyday and rare scenes of Moche life on the pots." 
 sacrificial_cults_moche:0 "Sacrificial Cults"
 sacrificial_cults_moche_desc:0 "Our people, unusually for an Andean realm, would put a rather strong emphasis on human sacrifices, unlike the others that would eventually come after us. While this doesn't make us friendlier to our neighbours, the strong blessing that come from a successful sacrifice does give our society at large better morale and insurance that the Huacas are pleased."
 coastal_bounties_moche:0 "Coastal Bounties"
 coastal_bounties_moche_desc:0 "Our people is regularly conducting fishing endeavours on the Great Sea in the West, making us a rather sea-worthy civilization as a whole."
 HRI_ideas:0 "Huari Ideas"
 HRI_ideas_start:0 "Huari Traditions"
 HRI_ideas_bonus:0 "Huari Ambitions"
 autonomous_cities_huari:0 "Autonomous Cities"
 autonomous_cities_huari_desc:0 "Rather than outright conquer new territories, we prefer to assimilate them slowly, with the upside being that the merchant classes of these realms rather appreciate not being looted."
 terrace_pioneers_huari:0 "Terrace Pioneers"
 terrace_pioneers_huari_desc:0 "We introduced the coastal realms to terrace irrigation, which we ourselves learned from the Tiwanaku. Needless to say, those innovations were beneficial, and should be expanded upon."
 andean_plutocracy_huari:0 "Andean Plutocracy"
 andean_plutocracy_huari_desc:0 "Our people was led by rich upperclasses which fed the economy throughout the entire realm."
 overlord_culture_huari:0 "Overlord Culture"
 overlord_culture_huari_desc:0 "Our people was one of the first in the Andes to impose Inka culture, the strict ethnic caste system that would be copied and applied to all realms in the Andes until the end of the Tiwantinsuyu Empire."
 pukina_language_huari:0 "Pukina Language"
 pukina_language_huari_desc:0 "We use the Pukina language as one of our main spoken tongues, the language brought to us by the Tiwanaku, and this makes us rather well understood and nuanced to our civilized neighbours." 
 administrative_homogeneity_huari:0 "Administrative Homogeneity"
 administrative_homogeneity_huari_desc:0 "Our administrative structures and buildings are generic for each populous region, meaning that we have a rather organized and complex government structure unlike most of our predecessors."
 expansive_dominion_huari:0 "Expansive Dominion"
 expansive_dominion_huari_desc:0 "Our dominated realm is the largest in the Middle Horizon Period, encompassing at its peak the lands of the Tiwanaku, Chimu, Moche and Nazca, and we have the administration to match with the vast burden of rulership."
 XIC_ideas:0 "Xicallanca Ideas"
 XIC_ideas_start:0 "Xicallanca Traditions"
 XIC_ideas_bonus:0 "Xicallanca Ambitions"
 mayan_settlers_xicallanca:0 "Mayan Settlers"
 mayan_settlers_xicallanca_desc:0 "Our people come from the Yucatan Peninsula, in the East, and has brought with it the sacred traditions of their Putun culture along with them."
 hegemonic_power_xicallanca:0 "Hegemonic Power"
 hegemonic_power_xicallanca_desc:0 "After the fall of Cholula, we have become one of the main powers in Mesoamerica along with the Toltecs to the North, a status that could not be denied by the locals."
 toltec_rivalry_xicallanca:0 "Toltec Rivalry"
 toltec_rivalry_xicallanca_desc:0 "Our civilization was the main adversary of the powerful Toltecs until we disappeared in the Tenth Century."
 mayan_architecture_xicallanca:0 "Mayan Architecture"
 mayan_architecture_xicallanca_desc:0 "Our people has brought its distinct architectural traditions with it on its westward journey, and has applied it to erect the realm's capital of Cacaxtla."
 mural_de_la_batalla_xicallanca:0 "Mural De La Batalla"
 mural_de_la_batalla_xicallanca_desc:0 "We have comissioned a rather impressive artistic display of military prowess in the Mural of the Battle, where we can see Eagle Warriors battle Jaguar Warriors in a great fresque." 
 jaguar_and_bird_priesthood_xicallanca:0 "Jaguar and Bird Priesthood"
 jaguar_and_bird_priesthood_xicallanca_desc:0 "As depicted in murals, our priesthood is dually-led by a Jaguar priest of Tlaloc, the Rain God, and a Bird Priest of Quetzalcoatl, the Feathered Serpent, God of Civilization."
 cholula_occupation_xicallanca:0 "Cholula Occupation"
 cholula_occupation_xicallanca_desc:0 "We hold the Temple Complex and the City of Cholula, giving us immense prestige and legitimacy in our quest to rule over all Nahuas and the hated Toltecs."
 CPC_ideas:0 "Chupicuaro Ideas"
 CPC_ideas_start:0 "Chupicuaro Traditions"
 CPC_ideas_bonus:0 "Chupicuaro Ambitions"
 mexicas_precursors_chupicuaro:0 "Mexicas Precursors"
 mexicas_precursors_chupicuaro_desc:0 "Our people carried and transmitted the cultural traditions of the Mexicas people to them, making us essentially their predecessors."
 the_blue_place_chupicuaro:0 "The Blue Place"
 the_blue_place_chupicuaro_desc:0 "The name of our realm in Purepecha is 'Chupicuaro', 'the Blue Place', which refers to both the skies over our hill realm but also the rivers and streams covering it."
 hunter_origins_chupicuaro:0 "Hunter Origins"
 hunter_origins_chupicuaro_desc:0 "Our people originate from a group of nomadic, atlatl-armed hunters coming from the North, who settled these lands after the discovery of three-sisters agriculture."
 angular_ceramics_chupicuaro:0 "Angular Ceramics"
 angular_ceramics_chupicuaro_desc:0 "Our ceramics is angular and crude, perhaps reflecting our rather non-artisanal lifestyle before we settled these lands. It should be noted however that this gives them a charm of their own, and a rather efficient design for their intended purpose."
 olmec_rivalry_chupicuaro:0 "Olmec Rivalry"
 olmec_rivalry_chupicuaro_desc:0 "Now that our long-time cultural rival, the Olmecs, have disappeared, our ideas and cultural innovations will now be the one to thrive in Mesoamerica." 
 trophy_death_cult_chupicuaro:0 "Trophy Death Cult"
 trophy_death_cult_chupicuaro_desc:0 "Our civilization buries its dead with the trophies they had accumulated from life, whether it be bountiful harvest for the peasants and farmers or the skinned skulls of their enemies for warriors."
 corn_economy_chupicuaro:0 "Corn Economy"
 corn_economy_chupicuaro_desc:0 "Our people relies heavily on corn for its alimentation, and to insure a steady supply of food for the masses we have heavily improved its production, along with some other grown-food."
 CAP_ideas:0 "Cappadocian Ideas"
 CAP_ideas_start:0 "Cappadocian Traditions"
 CAP_ideas_bonus:0 "Cappadocian Ambitions"
 migratory_crossroad_cappadocia:0 "Migratory Crossroad"
 migratory_crossroad_cappadocia_desc:0 "Our realm stands at the eastern end of Asia Minor, where Hittites, Phrygians, Medeans, Macedonians, Persians and Levantines cultures succeeded each others in rapid progression."
 imperial_powerhouse_cappadocia:0 "Imperial Powerhouse"
 imperial_powerhouse_cappadocia_desc:0 "Our territory has always been a gargantuan source of manpower to the Empires that occupied it, from the Hittites to the Turks."
 prize_of_the_diadochi_cappadocia:0 "Prize of the Diadochi"
 prize_of_the_diadochi_cappadocia_desc:0 "Our territory has been the staging grounds of many of the battles between the various successor of Alexander the Great, due to its strategic position in Asia Minor."
 persian_auxilliaries_cappadocia:0 "Persian Auxilliaries"
 persian_auxilliaries_cappadocia_desc:0 "Our realm frequently employs Persian administrators or mercenaries, and our willingness to provide these competent agents jobs have made the negotiations fruitful."
 hellenic_syncretism_cappadocia:0 "Hellenic Syncretism"
 hellenic_syncretism_cappadocia_desc:0 "Our priesthood integrates local cults into our greater hellenic pantheon through theological association and deistic comparatives." 
 greek_expertise_cappadocia:0 "Greek Expertise"
 greek_expertise_cappadocia_desc:0 "While the Persians are trustworthy aides, our upper classes, since the days of Alexander, have always been definitely Greek, and with Greek culture comes without saying an appreciation of civilized warfare."
 greek_village_colonies_cappadocia:0 "Greek Village Colonies"
 greek_village_colonies_cappadocia_desc:0 "Unlike the old colonial cities of the Greek Oikoumene, our first Greek rulers decided to colonize not one isolated great city but the entire countryside, which gave us quite the economic and cultural ties to the land."
 CMG_ideas:0 "Commagene Ideas"
 CMG_ideas_start:0 "Commagene Traditions"
 CMG_ideas_bonus:0 "Commagene Ambitions"
 hittite_legacy_kingdom_commagene:0 "Hittite Legacy Kingdom"
 hittite_legacy_kingdom_commagene_desc:0 "Our realm is the last direct vestige of the younger Hittite Empire, a legacy none in Asia Minor deny us, even if the contents of our former culture is now irremediably lost."
 mount_nemrut_commagene:0 "Mount Nemrut"
 mount_nemrut_commagene_desc:0 "Long ago, one of our king, Antiochus Theo, deified himself and built a sanctuary to the pantheon on Mount Nemrut, honoring all of the Iranian and Greek Gods as those local to the realm as well."
 zoroasto_hellenic_syncretism_commagene:0 "Zoroasto-Hellenic Syncretism"
 zoroasto_hellenic_syncretism_commagene_desc:0 "We have integrated the old Assyrian and Iranian traditions and deities of the Persian to our Hellenic one, forming a unique pantheon inclusive of almost all of the known populations of Asia."
 armenian_and_persian_lineage_commagene:0 "Armenian and Persian Lineage"
 armenian_and_persian_lineage_commagene_desc:0 "Our kings descend both from the Sophean Armenian king Orontes and Darius the First, Aechemenid Emperor, and these claims carry weigth to our and our neighbours' populations."
 distinct_identity_commagene:0 "Distinct Identity"
 distinct_identity_commagene_desc:0 "While there isn't a clear delimitation as to what is original to our culture and what isn't, Commagene is distinct from all of its neighbouring people by its original and inclusive traditions and religion, as any of our old overlords can testify now..." 
 roman_buffer_state_commagene:0 "Roman Buffer State"
 roman_buffer_state_commagene_desc:0 "Our kingdom is dangerously close to Parthian territories, something our roman overlords know and actively act against. Precious military knowledge is commonplace in Commagene because of their willingness to defend their client-states."
 commagene_dea_commagene:0 "Commagene Dea"
 commagene_dea_commagene_desc:0 "We have deified and personified our realm as our goddess and protector Commagene. This has given our warriors a will to see Her as unsullied and pure as their own daughters, and therefore extremely eager to destroy Her would-be predators."
 NST_ideas:0 "Northern Satrap Ideas"
 NST_ideas_start:0 "Northern Satrap Traditions"
 NST_ideas_bonus:0 "Northern Satrap Ambitions"
 indo_greek_influence_northern_satraps:0 "Indo-Greek Influence"
 indo_greek_influence_northern_satraps_desc:0 "Our current subjects have long been under the supervision of the hellenized Bactrian Kings and vassals, from whom we should learn if we are to remain independant."
 greek_assimilation_northern_satraps:0 "Greek Assimilation"
 greek_assimilation_northern_satraps_desc:0 "Our culture has completely incorporated and made hers the Indo-Greek way of life, including what has come to us of their religion, a part of their alphabet, and their sciences."
 graeco_buddhist_renaissance_northern_satraps:0 "Graeco-Buddhist Renaissance"
 graeco_buddhist_renaissance_northern_satraps_desc:0 "Under our rule, the syncretism between the Bactrian Greeks' foreign knowledge and Indian traditions truly reached its heights through Graeco-Buddhism, which experienced its Golden Age and influenced the rest of India for centuries."
 basileus_mahakshatrapa_northern_satraps:0 "Basileus Mahakshatrapa"
 basileus_mahakshatrapa_northern_satraps_desc:0 "Our Kings take both the titles of King of the Greeks, 'Basileus', and Great Satrap, 'mahakshatrapa', to symbolize both the unity of his culturally diverse realm and his power over both Indian and Greek cultures alike."
 indo_scythian_lineage_northern_satraps:0 "Indo-Scythian Lineage"
 indo_scythian_lineage_northern_satraps_desc:0 "Our upper classes come from the distant lands of the Kushan and has kept some of their ancestral traditions, particularly the usage of mounted soldiers and chariots as prized elites." 
 bronze_based_coins_northern_satraps:0 "Bronze-based Coins"
 bronze_based_coins_northern_satraps_desc:0 "While this doesn't strike us as particularly plentiful to our neighbours, bronze-based coins both fill our coffers with actual currency and are easier to mint and control than gold or silver, if necessary."
 promotion_of_sanskrit_northern_satraps:0 "Promotion of Sanskrit"
 promotion_of_sanskrit_northern_satraps_desc:0 "While our promotion of Sanskrit in our dominion was first to prove to our people that we were just as Indian as them, it turns out centralizing and standardizing the writing style of an entire realm is invaluable for administrative improvements. Who would have thought?"
 KAL_ideas:0 "Kalingan Ideas"
 KAL_ideas_start:0 "Kalingan Traditions"
 KAL_ideas_bonus:0 "Kalingan Ambitions"
 lessons_of_the_kalinga_war_kalinga:0 "Lessons of the Kalinga War"
 lessons_of_the_kalinga_war_kalinga_desc:0 "The conflict we had with the Mauryan Empire of Ashoka ended with one of the greatest military disaster in Indian history, a fact we fully contemplate and will not replicate again."
 kalingadhipati_kalinga:0 "Greek Assimilation"
 kalingadhipati_kalinga_desc:0 "Our King take the title of 'Lord of Kalinga' as to declare his rulership over both the tribe and the realm of our people."
 the_four_cousins_kalinga:0 "The Four Cousins"
 the_four_cousins_kalinga_desc:0 "Long ago, two brothers started their own clans in the region which we now dominate. The Kalingas descend from one of those two brothers, while the Angas, the Vangas, the Pundras, and the Suhmas, our neighbors, descend from the other, making us essentially kin, both in blood and culture."
 mauryan_system_adoption_kalinga:0 "Mauryan System Adoption"
 mauryan_system_adoption_kalinga_desc:0 "While shameful that we were even subjugated in the first place, our time under the rulership of the Mauryans have allowed us to reform our administration as to better rule and profit from our vassals and clients-states."
 trikalinga_kalinga:0 "Trikalinga"
 trikalinga_kalinga_desc:0 "While the meaning behind the word is lost, one theory holds that the term 'Trikalinga' refer to a Kalinga superrealm, much similar to western concepts of ultranationalist (in a tribal sense) superstates." 
 the_kalinga_script_kalinga:0 "The Kalinga Script"
 the_kalinga_script_kalinga_desc:0 "Our form of writing, developped from Pali Script, allows us to quickly adopt and understand concepts and advances made by other Aryan realms due to the similitude of dialects."
 dantakura_kalinga:0 "Dantakura"
 dantakura_kalinga_desc:0 "Our capital is Dantakura, near the river Languliya, and it is irrigated by an aqueduct built by King Nandaraja in ancient times, insuring its harvests are plenty."
 OSG_ideas:0 "Osraige Ideas"
 OSG_ideas_start:0 "Osraige Traditions"
 OSG_ideas_bonus:0 "Osraige Ambitions"
 people_of_the_deer_osraige:0 "People of the Deer"
 people_of_the_deer_osraige_desc:0 "Our people descends from the Érainn tribe of the Deer, and we are closely related to the fierce and defiant people of Ulster and Ulaid"
 roman_trade_contacts_osraige:0 "Roman Trade Contacts"
 roman_trade_contacts_osraige_desc:0 "Our people, unlike our raiding cousins, considered the Romans and their products exotic and singular, which bolstered our plutocratic classes into doing remarkable trade endeavours."
 early_irish_christians_osraige:0 "Early Irish Christians"
 early_irish_christians_osraige_desc:0 "Our realm was the first in Ireland to actively promote Christianity as our state religion, along with the many sociocultural benefits that came with it."
 contacts_with_the_britons_osraige:0 "Contacts with the Britons"
 contacts_with_the_britons_desc:0 "In the same vein as with the Romans, we aren't particularly hostiles to the inhabitants of Albion either, as their people not only make quality goods but also resemble us in many ways."
 claims_on_leinster_osraige:0 "Claims on Leinster"
 claims_on_leinster_osraige_desc:0 "Since our beginnings as tribesmen, our people as always coveted the lands of Laighin, without much advancement. We have gotten good at making reasons as for why we claim their lands, at least." 
 nordmen_settlers_osraige:0 "Nordmen Settlers"
 nordmen_settlers_osraige_desc:0 "Our territory has felt the ripples, and ideas of expansion and exploration, of the Vikings, in the form of numerous northmen settlements and forts, along with sophisticated ports serving as staging grounds for further expeditions."
 the_unconquered_osraige:0 "The Unconquered"
 the_unconquered_osraige_desc:0 "Our people is renowned in the Irish Annals for their conflicts against the Déisi, where those enemies finally resorted to magic against our might. Let us say it is an accurate representation, at least."
 ALT_ideas:0 "Altavan Ideas"
 ALT_ideas_start:0 "Altavan Traditions"
 ALT_ideas_bonus:0 "Altavan Ambitions"
 regnum_maurorum_et_romanorum_altava:0 "Regnum Maurorum et Romanorum"
 regnum_maurorum_et_romanorum_altava_desc:0 "Our realm is the legacy of the Western Roman Empire in Africa, the combined kingdom of both the African Romans and Native Berbers, acting for the glory of both cultures."
 berber_ruling_class_altava:0 "Berber Ruling Class"
 berber_ruling_class_altava_desc:0 "Our realm is led by former Berber invaders that have reformed into civilized ways. They still hold their more 'practical' traditions in high regards."
 vandalic_counterweigth_altava:0 "Vandalic Counterweigth"
 vandalic_counterweigth_altava_desc:0 "Our kingdom is what separates the Mediterranea from being contested, unsafe waters, to being the Wendelsea, filled with germanic looters that would destroy what remains of civilization for scraps of gold. We obviously have chosen the lesser of the two evils, and we act accordingly."
 granary_of_the_imperium_altava:0 "Granary of the Imperium"
 granary_of_the_imperium_altava_desc:0 "Our territory, Mauretania, as long been the breadbasket of Italia, and we have learned much in the art of controlled irrigation and land management to be able to feed the heart of civilization, thought this knowledge now serves to feed us more than anything."
 defiance_to_islam_altava:0 "Defiance to Islam"
 defiance_to_islam_altava_desc:0 "Our people was one of the rare to actively and systematically oppose the early Caliphs of Islam in their conquests and occupations, something that, apart from us, only the Eastern Empires can actively claim." 
 loyal_to_rome_altava:0 "Loyal to Rome"
 loyal_to_rome_altava_desc:0 "Our realm, while independant from the Dominus' authority, has time and time again given aid to our civilized predecessors, as manpower and food, to defend Italy from the Germanic Invaders."
 foederati_overhaul_altava:0 "Foederati Overhaul"
 foederati_overhaul_altava_desc:0 "While our realm still uses rather straightforward roman military tactics, our foederati ranks, particularly our cavalry and camelry corps, are being integrated as standard support for our line infantry, which is especially useful considering the terrain."
 COP_ideas:0 "Copan Ideas"
 COP_ideas_start:0 "Copan Traditions"
 COP_ideas_bonus:0 "Copan Ambitions"
 dynasty_from_tikal_copan:0 "Dynasty from Tikal"
 dynasty_from_tikal_copan_desc:0 "Our only recorded dynasty, that reigned from 426 to 763, was one that came from distant Tikal to the North, to which we've stayed on a somewhat amical basis since then."
 lord_of_the_west_copan:0 "Lord of the West"
 lord_of_the_west_copan_desc:0 "Our first recorded king, K'inich Yax K'uk' Mo', bore the ancient teotihuacano title of 'ochk'in kaloomte', 'Lord of the West', which was a peacekeeping term; it could mean he saved us from anarchy when he crowned himself."
 swamplands_of_copan:0 "Swamplands of Copan"
 swamplands_of_copan_desc:0 "Our city was formerly built on unstable, but rich, swamplands; our current city and infrastructures are a legacy of urban planning, dominating the old savage lands."
 flood_control_copan:0 "Flood Control"
 flood_control_copan_desc:0 "While our city was once a vast swamp, it is now a wonder of drainage and irrigation projects that have since proven our architectural genius."
 mayan_cultural_exportation_copan:0 "Mayan Cultural Exportation"
 mayan_cultural_exportation_copan_desc:0 "Since we border savage territories filled with barbarians, it is no wonder that our civilization shine so much to them and inspire them as much as to adopt our superior culture after long enough an exposition." 
 face_stelaes_copan:0 "Face Stelaes"
 face_stelaes_copan_desc:0 "Our Kings are notorious for building stelaes upon which they have carved their or the gods' likeness. After all, we can't forget either an animal, a man, or a god if we see it everyday in the streets!"
 monument_builders_copan:0 "Monument Builders"
 monument_builders_copan_desc:0 "Our Kings were avid builders and each and every one of them left impressive monuments as their signatures of leadership, while carefully maintaining their predecessors' works."
 VAS_ideas:0 "Vasconian Ideas"
 VAS_ideas_start:0 "Vasconian Traditions"
 VAS_ideas_bonus:0 "Vasconian Ambitions"
 basque_progenitors_vasconia:0 "Basque Progenitors"
 basque_progenitors_vasconia_desc:0 "Our people is the linguistic ancestors of all Basque people, and gives us leeway in ruling over the Basques, and our cousins the Gauls and Iberians."
 last_iberian_freemen_vasconia:0 "Last Iberian Freemen"
 last_iberian_freemen_vasconia_desc:0 "We are now the last holdout of resistance against the Roman Hegemony in Iberia. Our men will not go down under tyrannical heels without a fight."
 pyrenees_guerillas_vasconia:0 "Pyrenees Guerillas"
 pyrenees_guerillas_vasconia_desc:0 "Our people now control part of the Pyrenees, a strong bulwark against invaders and an excellent ground for ambushes and surroundings."
 bay_of_biscay_vasconia:0 "Bay of Biscay"
 bay_of_biscay_vasconia_desc:0 "Our people control relatively well the Bay of Biscay, a large body of water essential to trade between the Gauls and the Iberians."
 calagurris_vasconia:0 "Calagurris"
 calagurris_vasconia_desc:0 "Our capital, Calagurris, is a strong settlement for our less nomadically-enclined brothers. We've learned from traders and travellers there how to build infrastructures and buildings to serve our purpose." 
 oarso_massif_vasconia:0 "Oarso Massif"
 oarso_massif_vasconia_desc:0 "The Oarso Massif is one of the greatest mining site of Ancient Times in the Basque regions, and an important transformation hub for the materials mined as well."
 iruna_vasconia:0 "Iruna"
 iruna_vasconia_desc:0 "Another great vasconian town is Iruna, a stronghold built in a valley in the Pyrenees. The landscape allows us to make great use of the valley in a defensive and dissuasive way."
 VNS_ideas:0 "Vannetais Ideas"
 VNS_ideas_start:0 "Vannetais Traditions"
 VNS_ideas_bonus:0 "Vannetais Ambitions"
 arthurian_kingdom_vannes:0 "Arthurian Kingdom"
 arthurian_kingdom_vannes_desc:0 "Vannes was, according to legends, one of the vassals of the old Romano-Briton kingdom of Albion, led by the equally mythical, and pious, King Arthur, in the last days of the Roman Empire."
 caradoc_brefbras_vannes:0 "Caradoc Brefbras"
 caradoc_brefbras_vannes_desc:0 "Legends report that our realm was founded by legendary Round Table Knight Caradog Shortarms when he invaded Brittany in the name of Arthur Pendragon. Such noble origins have bolstered the chivalric spirit of our mounted elite to perform glorious deeds in combat to mirror their ancestor's liege."
 exiled_from_albion_vannes:0 "Exiled From Albion"
 exiled_from_albion_vannes_desc:0 "The majority of our population are briton migrants fleeing from the invading Saxons in the East of Albion, and fully intend to make these unfamiliar lands in the image of their home island."
 enemies_of_the_saxons_vannes:0 "Enemies of the Saxons"
 enemies_of_the_saxons_vannes_desc:0 "We have become extremely embittered by the loss of a good part of Albion to the hand of the Germanic Saxons, and we intend to repay those losses in kind."
 bro_gwened_vannes:0 "Bro-Gwened"
 bro_gwened_vannes_desc:0 "Our realm is called 'Bro-Gwened' in Briton, which is a mistranslation of the name of the local Veneti Gallic Tribe, meaning that, while we lord over them, we somehow respect them and their traditions enough to point this realm as mainly their people's." 
 veneti_syncretism_vannes:0 "Veneti Syncretism"
 veneti_syncretism_vannes_desc:0 "The local Veneti have proven extremely susceptible to syncretic missions and conversion and through this process gradually spread Christianity further in Gaul."
 bishopric_of_gwened_vannes:0 "Bishopric of Gwened"
 bishopric_of_gwened_vannes_desc:0 "Our conversion to Christianity has brought advantages to our realm, especially in Vannes itself in the form of the very first Bishopric of Brittany, which gives us some leeway and prestige with the Patriarch in Rome."
 early_japan_ideas:0 "Japanese Minor Ideas"
 early_japan_ideas_start:0 "Japanese Minor Traditions"
 early_japan_ideas_bonus:0 "Japanese Minor Ambitions"
 kofun_mounds_jap_early:0 "Kofun Mounds"
 kofun_mounds_jap_early_desc:0 "Kofun burial mounds are the most easily recognizable legacy of our period. Usually shaped like keyholes, they are reserved to our most revered elites."
 patriarchal_clans_jap_early:0 "Patriarchal Clans"
 patriarchal_clans_jap_early_desc:0 "Our society is herarchized under a clan system lead by a singular patriarch, usually directly descended from the Gods."
 noble_specialization_jap_early:0 "Noble Specialization"
 noble_specialization_jap_early_desc:0 "We have given specific tasks to be done by our clans as to organize them to the best of their capacity and competence and make their reliance on each others' expertise a necessity."
 chinese_values_jap_early:0 "Chinese Values"
 chinese_values_jap_early_desc:0 "Since a great deal of our population as well as our nobility came from the chinese-influenced mainland, and sometime recently, it is no surprise that we hold chinese culture and innovations in such high values."
 mainland_immigration_jap_early:0 "Mainland Immigration"
 mainland_immigration_jap_early_desc:0 "There are constantly waves of migrants leaving the mainland through Korea to reach our islands, and as such our population grows at a higher rate than in most realms around us." 
 iron_weaponry_jap_early:0 "Iron Weaponry"
 iron_weaponry_jap_early_desc:0 "We use the cheaper and easily mass-produced iron ore as our main component for weapons and armors, since its quality is equal to bronze but still is easier to maintain in good shape."
 okimi_jap_early:0 "Okimi"
 okimi_jap_early_desc:0 "We call our rulers 'Okimi', meaning 'Great King', since they rule virtuously in the name of the Heavens."
 LGK_ideas:0 "Langkasuka Ideas"
 LGK_ideas_start:0 "Langkasuka Traditions"
 LGK_ideas_bonus:0 "Langkasuka Ambitions"
 hindu_buddhist_kingdom_langkasuka:0 "Hindu-Buddhist Kingdom"
 hindu_buddhist_kingdom_langkasuka_desc:0 "Our realm has long been an union of malay buddhists and hindus working together in harmony."
 far_reaching_trade_network_langkasuka:0 "Far-reaching Trade Network"
 far_reaching_trade_network_langkasuka_desc:0 "Our trade network is vast and went as far as the Sassanid Empire in the West at our peak."
 horned_mammals_langkasuka:0 "Horned Mammals"
 horned_mammals_langkasuka_desc:0 "We regularly deal in the trade of products from horned mammals like the rhinoceros and the elephant, and have grown specialized in production of ivory along with silk and dyes."
 undauntable_langkasuka:0 "Undauntable"
 undauntable_langkasuka_desc:0 "The Dravidian historians regularly point out in Rajendra Chola's conquests that we were particularly fearless when facing superior forces in battle."
 double_gated_capital_langkasuka:0 "Double-Gated Capital"
 double_gated_capital_langkasuka_desc:0 "According to chinese sources, our capital city had strong walls that closed over the city in a double-gate, meaning that we were competent at making formidable defensive structures." 
 chinese_contacts_langkasuka:0 "Chinese Contacts"
 chinese_contacts_langkasuka_desc:0 "By the 7th Century we had a constant embassy in China, where we regularly insured both our trade endeavours and the good graces of the Son of the Heavens."
 merong_mahawangsa_langkasuka:0 "Merong Mahawangsa"
 merong_mahawangsa_langkasuka_desc:0 "Our first ruler is said to have descended from Alexander the Great, have stayed in Rome for quite a time, travelled Eastward only to then be attacked by a Phoenix, conquered the realm of Langkasuka after his fleet was scattered by said Phoenix, sired a son, left him in charge, and lastly returned to Rome never to be seen again. While his fate is uncertain, what we are certain is that he was a remarkable man."
 BRG_ideas:0 "Brigantian Ideas"
 BRG_ideas_start:0 "Brigantian Traditions"
 BRG_ideas_bonus:0 "Brigantian Ambitions"
 queen_cartimandius_brigantes:0 "Queen Cartimandius"
 queen_cartimandius_brigantes_desc:0 "Queen Cartimandius was our ruler during the Roman Invasion of Britain prior to the reign of Emperor Vespasian. While she was sympathetic to the roman hegemony, she ruled by both right and cunning, and remains the most influential figure in our history."
 the_high_people_brigantes:0 "The High People"
 the_high_people_brigantes_desc:0 "While it isn't sure if it refers to our status as highlanders, or as an important elite, it matters little to us since we are both toward the southern Britons."
 changing_diplomacy_brigantes:0 "Changing Diplomacy"
 changing_diplomacy_brigantes_desc:0 "Our rulers have had a tumultuous diplomatic history toward our neighbours and Rome, often going to war, proposing truces and allying them at a moment's notice during chaotic times."
 decades_long_war_brigantes:0 "Decades-Long War"
 decades_long_war_brigantes_desc:0 "The conquest of our tribe by the Romans was by far the longest of all in Albion, considering it took until the reign of Hadrian, fourty years after the beginning of the war, to be considered roman territories by chroniclers."
 fate_of_the_ninth_legion_brigantes:0 "Fate of the Ninth Legion"
 fate_of_the_ninth_legion_brigantes_desc:0 "In 120 AD the IXth Roman Legion, 'Hispana', disappeared from all imperial records. One popular theories historians defend is the possibility of them having been obliterated during a brigantii rebellion in Eboracum, in one of the most devastating defeat to ever occur during Hadrian's reign, and a direct reason behind his construction of Hadrian's wall." 
 rebellious_discourse_brigantes:0 "Rebellious Discourse"
 rebellious_discourse_brigantes_desc:0 "Another important reason behind the building of Hadrian's wall was perhaps to contain brigantii secessionism, which threatened to spread to the pacified, but very powerful tribes of the Highlands."
 brigantii_hillforts_brigantes:0 "Brigantian Hillforts"
 brigantii_hillforts_brigantes_desc:0 "Our people has built most of its settlements on the hill-heigths to protect both the population and the territory from enemy incursion."
 ICN_ideas:0 "Iceni Ideas"
 ICN_ideas_start:0 "Iceni Traditions"
 ICN_ideas_bonus:0 "Iceni Ambitions"
 iceni_coinage_iceni:0 "Iceni Coinage"
 iceni_coinage_iceni_desc:0 "By the time the Romans had Britain under their thumbs, we of the Iceni had developped our own coinage on our own tribe's name to put into circulation, as to avoid being too dependant on the continent's denarii."
 the_rebellion_of_61_iceni:0 "The Rebellion of 61"
 the_rebellion_of_61_iceni_desc:0 "Also known as the Briton Uprising, the Rebellion was as much a personal feud for its leaders as it was a popular revolt against roman law, and it is known for having almost evicted roman rulership out of Britannia entirely."
 the_sack_of_londinium_iceni:0 "The Sack of Londinium"
 the_sack_of_londinium_iceni_desc:0 "While not the only city sieged during the Uprising, Londinium was by far the most fortified, and yet it was poorly defended and unmanned due to Silurian activity in Wales. It was child's play for Boudicca to take advantage of this and sack, slaughter and destroy the city and torture the few survivors."
 queen_boudicca_iceni:0 "Queen Boudicca"
 queen_boudicca_iceni_desc:0 "Queen Boudicca of the Iceni, also known under the latinized name of Boadicea, was the supreme leader of the Briton Uprising. After the death of her husband, client-king of Rome, her estates were seized, she and her daughter flogged and abused by roman officials, and finally being left to die, she promised to take vengeance personally against the foreign oppressors by rallying the British Tribes in open revolt against the power of Rome, which almost succeeded."
 furor_celticae_iceni:0 "Furor Celticae"
 furor_celticae_iceni_desc:0 "The Iceni are perhaps one of the celtic populations who have suffered the most injustice and misery at the hands of the foreign roman oppressors, and are therefore one of the most eager to punish and humiliate the invaders back to their gaudy continental 'urbs'." 
 the_source_of_briton_identity_iceni:0 "The Source of Briton Identity"
 the_source_of_briton_identity_iceni_desc:0 "While it would not happen in their times, the Iceni's actions, hardships and struggles would later create folk myths upon which British identity would be built upon."
 iceni_torcs_iceni:0 "Iceni Torcs"
 iceni_torcs_iceni_desc:0 "Our people produced a great number of torcs of great quality out of precious and mundane metals, an indication that we were not short on metallic goods."
 ERG_ideas:0 "Atrebatian Ideas"
 ERG_ideas_start:0 "Atrebatian Traditions"
 ERG_ideas_bonus:0 "Atrebatian Ambitions"
 belgae_lineage_atrebatia:0 "Belgae Lineage"
 belgae_lineage_atrebatia_desc:0 "Our ruling class fled Ceasar's Conquest of Gaul after the infamous Battle of Alesia, meaning our kingdom is now one of the last remnants of the Belgae realms in Europe."
 cavalry_auxilliaries_atrebatia:0 "Cavalry Auxilliaries"
 cavalry_auxilliaries_atrebatia_desc:0 "When the Romans crossed the Channel, we were amongst the first to send troops to support them in the form of a few cohorts of cavalrymen, our mounted elite."
 client_of_rome_atrebatia:0 "Client of Rome"
 client_of_rome_atrebatia_desc:0 "Our people was one amongst many who immediately accepted roman protection upon their arrival from the other side of the channel, and since then we have had a steady number of mercenary warriors and soldiers travelling our heartlands to support civilization's mighty march."
 the_two_commius_atrebatia:0 "The Two Commius" 
 the_two_commius_atrebatia_desc:0 "Both our founder and his heir hold the name of Commius, and both were capable generals, as the father fought at Alesia and the son to stabilize his father's realm on Albion."
 floruit_atrebatia:0 "Floruit"
 floruit_atrebatia_desc:0 "Many of our coins bear the latin word 'flourishing', symbolizing not only economical stability and growth but the stability and growth of the realm as well." 
 heartlands_of_britannia_atrebatia:0 "Heartlands of Britannia"
 heartlands_of_britannia_atrebatia_desc:0 "Our people holds the heartland of Britannia Superior, a fertile land rich in wood essences, metals and grains, all of which make for easy demographic growth."
 latinized_nobility_atrebatia:0 "Latinized Nobility"
 latinized_nobility_atrebatia_desc:0 "Our leaders often adopt latin language and habits, since Rome is our overlord, and holds most of our royal heirs as political hostages in their capital."
 pre_islam_berber_ideas: "Berber Ideas"
 pre_islam_berber_ideas_start: "Berber Traditions"
 pre_islam_berber_ideas_bonus: "Berber Ambition"
 influence_from_phoenicians: "Influences from Phoenicians"
 influence_from_phoenicians_desc: "The Phoenician people, though now more or less gone from the lands around us, had a strong influence on the Berber people over the time they were around. Spreading various amounts of knowledge over time through their colonial cities and even the once powerful Carthaginian Empire, we have taken to heart what they imparted upon us so long ago."
 edge_of_the_sahara: "Edge of the Sahara"
 edge_of_the_sahara_desc: "The desert to our south is brutal and arid, like a wasteland that few can ever cross without aid or luck. We live on its edge and make do with what resources we have and those who venture to our heartland find no solace or good grace in the landscape, for that is only for us to find. We have lived and adapted to the edge of the great desert, let us use this honed skill to our advantage."
 berber_cavalry: "Berber Cavalry"
 berber_cavalry_desc: "Since the times of the Numidians and before, our people have been hailed as some of the greatest horsemen around. Hired by Romans along with other states, our cavalry is not to be taken lightly in combat; as time goes on, we'll continue to refine our cavalry tactics so that we can make use of them without failure."
 berber_tribal_ties: "Berber Tribal Ties"
 berber_tribal_ties_desc: "There are several distinct Berber tribes throughout our land and others along North Africa, some who are opposed to us and some who are not. By using what ties we have with certain tribes, we can ensure a steady stream of capable fighters for the frontlines of our state."
 roman_influences_on_berbers: "Roman Influences"
 roman_influences_on_berbers_desc: "Our enemy at some points and our friend at other points, the Romans have indeed left their mark on the land and the Berber people. Though we may not take after every part of them for we are distinctly non-Roman, we can pick up on parts of their scientific achievements and progress on our own."
 cultivate_north_africa: "Cultivate North Africa"
 cultivate_north_africa_desc: "Despite what some may think, there are flourishing cities in the lands of North Africa that are not on the coast. We hold some of these cities and we will need to cultivate them as time goes on to ensure the prosperity of our own people. Developing techniques to further this effort is exactly what we intend on going for in the near future."
 land_of_the_amazigh: "Land of the Amazigh"
 land_of_the_amazigh_desc: "This is the land of the 'free people', the 'noble people'. Our land must be defended from all threats and those who would seek to subjugate us and our people must be dealt with, without mercy. The free and noble people of North Africa must retain their status and their state and will strive to do so at every turn."
 MRN_ideas: "Mauri Ideas"
 MRN_ideas_start: "Mauri Traditions"
 MRN_ideas_bonus: "Mauri Ambition"
 equites_mauri: "Equites Mauri"
 equites_mauri_desc: "Long have our horsemen been in the service of the Roman Empire, and long have they been valued as capable and strong cavalry that can go toe-to-toe with the likes of Germanic people, Mesopotamians, and even those of Gaul. Let us continue this legacy of the Equites Mauri into the future and make sure that our cavalry are always at the ready whenever war breaks out."
 with_and_against_romans: "With and Against the Romans"
 with_and_against_romans_desc: "The Romans were both our friends and enemies from time to time; it's a relationship that has been both beneficial and detrimental to us in many ways. Still, we see that our military has been progressively refined thanks to this tenuous relation with the Romans and we'd be fools to not build upon this in the future so that the military of the Mauri people continues to shine on."
 rounding_up_mauri_tribes: "Rounding up Mauri Tribes"
 rounding_up_mauri_tribes_desc: "Scattered about and decentralized, the many Mauri tribes are in need of a strong central authority to lead them. Though the centralized state is something that is a work-in-progress for us, we can at least work on gathering together the Mauri tribes and solving inter-tribal disputes so that there is unity in both civilian and military life in Mauretania."
 land_of_heretics_and_heathens: "Land of Heretics and Heathens"
 land_of_heretics_and_heathens_desc: "There are great many faiths and gods that roam the land of the Mauri people, but we still stay true to our own. Those that would be exiled from other nations for religious reasons though, they would make fine additions to our covert strategies since they can both contribute to Mauretania's growth and the downfall of their homeland, should we accept them into our fold."
 legacy_of_mauri_revolts: "Legacy of Mauri Revolts"
 legacy_of_mauri_revolts_desc: "We did not stand idly by as the Roman people attempted to enforce authority over us when it was clear their power was hollow, no, we revolted in turn and sought to carve our own path in history. There are many who would support such a righteous cause whenever it arises again and we will do good to make sure these connections are with us in the future."
 utilize_roman_technology: "Utilize Roman Technology"
 utilize_roman_technology_desc: "Though many of us are not in favor of adopting Roman culture, we cannot deny the advancements they made in certain fields. Adopting their inventions as our own and investing time and effort into more innovative methods overall will yield great results for the Mauri people."
 integrate_beyond_our_borders: "Integrate Beyond our Borders"
 integrate_beyond_our_borders_desc: "The Mauri people spread far and wide, to tracts of land we have not yet seen or have not yet explored. We can used these communities to establish initial settlements or initial diplomatic ties and through this we can begin to integrate new cultures into our nation, or new nations into our diplomatic sphere."
 GAR_ideas: "Garamantian Ideas"
 GAR_ideas_start: "Garamantian Traditions"
 GAR_ideas_bouns: "Garamantian Ambition"
 chariot_expertise: "Chariot Experts"
 chariot_expertise_desc: "We of the Northern Sahara have needed to innovate in order to sustain our way of life and our people. Simple weapons and tools would not do, so we improved upon these inventions and came up with greater and more grand designs, one of which is the chariot. The Garamantian people are fond of chariots and their uses, and its inception amongst our people has given us a solid foundation for using mounted and fast moving units against our enemies."
 desert_raiders_of_garamantia: "Desert Raiding"
 desert_raiders_of_garamantia_desc: "Those who would encroach upon Garamantian land will see no mercy from us and we will strike back whenever the time is right. The Romans have attempted this a variety of times and though they thought all of our people were under their control, the Garamantes struck back with raids upon their valuable coastal cities."
 qanat_irrigation_systems: "Qanat Irrigation"
 qanat_irrigation_systems_desc: "Though the land is hot and arid for us, there is water hidden beneath the surface and we have devised qanats to facilitate the use of this water for both bodily functions and crop sowing. We'd be wise to continue using such a system and improving upon it as time goes on so as to feed our growing population."
 finding_new_water_sources: "Finding New Water Sources"
 finding_new_water_sources_desc: "The water of the Northern Sahara, our homeland, is not endless. We know this for a fact and we must be in search of new water sources that can fulfill the needs of our people as they continue to grow and thrive. Once new water sources are secured, our people shall be satiated once more."
 master_the_northern_sahara: "Master the Northern Sahara"
 master_the_northern_sahara_desc: "Harsh to most other people yet a bountiful gift to the Garamantes, the Northern Sahara is something that has taken centuries to master. Our people, however, have pushed through both peaceful times and troubled times in order to gain a firm grip on life in this land and we will continue to thrive in these conditions no matter what comes at us."
 amazonite_trading: "Amazonite Trading"
 amazonite_trading_desc: "It is a strange yet interesting mineral, is it not? Green in color and valued by a myriad of people for luxury purposes, the Garamantian people have been quarrying Amazonite for quite a while now. Perhaps it can be of use in garnering favorable trade deals?"
 more_garamantes_settelements: "Garamantian Settlements"
 more_garamantes_settelements_desc: "Growing a population in the Northern Sahara is by no means easy and many groups have tried, coming and going as events occur that force them from place to place. And yet, we, the Garamantian people, have not been forced out and have continued to reside here. Whether it is a divine sign or sign of our own hardened will to survive, we will continue to carve out a living here and promote new settlements of Garamantian people."
 KSA_ideas: "Kushano-Sassanian Ideas"
 KSA_ideas_start: "Kushano-Sassanian Traditions"
 KSA_ideas_bonus: "Kushano-Sassanian Ambition"
 kin_to_the_sassanids: "Kin to the Sassanid Empire"
 kin_to_the_sassanids_desc: "When the Sassanid Empire invaded eastward and conquered the western portion of the Kushan Empire, it was us, the Kushanshahs, that were placed as the rulers of this crossroad region. Our connection in both lineage and culture to the Sassanid Empire grants us not only legitimacy in the eyes of the commoners but also materialistic support from the heart of Persia itself."
 king_of_the_kushans: "King of the Kushans"
 king_of_the_kushans_desc: "As the Kushanshahs, it is our duty to rule righteously over the Kushans and also part of the Persians who inhabit the land along with the Kushan people. Through effective governance and proper administrative policies, we can propagate a unified sense of state that our military (a combination of both Kushans and Iranians) is attached to."
 kushan_iranian_melding: "Kushano-Iranian Melding"
 kushan_iranian_melding_desc: "The cultures of the Kushan and Iranian people are distinct in various ways and we have observed this over the decades and past rulers of our land. By working toward bridging the obvious cultural gaps between the two main people groups in our land, we can have a more unified and complete Kushano-Sassanian state."
 minting_of_separate_coins: "Separate Coin Minting"
 minting_of_separate_coins_desc: "The Sassanid Empire gave us many permissions as governors of Bactria and part of these permissions is the ability to mint our own coins. With this, the taxation system also falls more in line with our own ruluers as opposed to the Sassanid rulers, making our job easier and more streamlined. Kushano-Sassanian coins simply make our taxation system more distinct and our authority more firm in what land we hold."
 zoroastrians_buddhists_hindus_manichaeans: "Crossroads of Several Religions"
 zoroastrians_buddhists_hindus_manichaeans_desc: "In our lands, we have monotheists, polytheists, perhaps even people who are in between the two if it is possible? The lands of the Kushanshahs encompass so many people and so many different faiths that we have no choice but to tolerate them and embrace them for who they are and what they believe. By doing so, we will be able to focus on more pressing matters both internally and externally."
 kushano_sassanian_art: "Kushano-Sassanian Art"
 kushano_sassanian_art_desc: "Art from the Sassanid Empire permeates our society, but Kushan art does as well. Every year we are seeing these art styles come together in various ways and our own artists are experimenting with multiple ways of combining Sassanid styles with Kushan styles. There is no one right aesthetic we can choose here, only a myriad of styles that we should and will promote over time."
 defending_our_north: "Defend the North"
 defending_our_north_desc: "To our north are wide open plains and steppe that are home to several tribes of nomadic people. Routinely we are under threat from these tribes as they seek both plunder and land from people to their south, but we must not let this continue on. Where others fail, the Kushanshahs will triumph and defend the land with impenetrable walls and grand military strategy that can turn back the tide of these nomadic people."
 KLA_ideas: "Kalabhran Ideas"
 KLA_ideas_start: "Kalabhran Traditions"
 KLA_ideas_bonus: "Kalahbrah Ambition"
 against_the_three_powers: "Against the Original Three"
 against_the_three_powers_desc: "The original three powers we fought against, the Pandyas, the Cholas, and the Cheras, are who we fought against in the beginning. Their unjust authority brought about countless times of suffering and hardship that the Tamil people did not deserve! We will be the ones to beat them backa nd to the Tamil people right by promoting a more stable and just system of governance."
 buddhism_jainism_hinudism: "The Three Faiths"
 buddhism_jainism_hinudism_desc: "Hinduism, Jainism, and Buddhism all have a home in the lands of Tamilakam and we must be accepting of this fact. Each ruler of ours has a myriad of influences upon them from each religion in our nation and as such will need to balance out which religion is paid the most and the least attention. Openly persecuting one or many religions in our land will only lead to societal division that we do not need."
 patronize_tamil_literature: "Tamil Literature Patronage"
 patronize_tamil_literature_desc: "The others before us failed to promote the literature of the Tamil people, but our rulers see the need and the useful nature of literature as a whole. Working to spread and promote our native literature will only bolster our state's progress into the future and it will in time help shape the identity of the Tamil people."
 border_skirmishing_in_tamilakam: "Rough Borders"
 border_skirmishing_in_tamilakam_desc: "The landscape of Tamilakam and even in surrounding regions does not permit for well defined borders. Often times our troops will skirmish with enemy contingents due to these ambiguous borders, leading to the need for more firm and secure fortifications near our border. If the Kalabhras are to survive into the future, the borders will need to be secured and our enemies will need to be kept at bay."
 secure_our_subjects: "Secure the Kalabhra State"
 secure_our_subjects_desc: "There are many small subject states around the Kalabhras that need to be successfully integrated into our state over time, lest we wish them to become sources of rebellion in the future. The influences of the previous three powers are still strong enough in some areas that they can spark tension in local communities that slowly evolves into a stronger and more serious revolt in our own territory. Integration and assimilation efforts must and will continue to be a strong focus for us well into the future."
 unification_of_the_tamils: "Unification of the Tamils"
 unification_of_the_tamils_desc: "Before us, there was disunity, but after us, there has been solace and peace... For the most part. The Tamil people may be attached to their previous dynastic lineages and local leaders, but the Kalabhras need to promote a higher idea or ideal to the Tamil people over time. Uniting them into one cohesive state has been a goal of several leaders in the past and once they are, the Tamil people will be a truly grand force to be reckoned with on the entire subcontinent."
 kalabhra_administration: "Kalahbhra Administrative Efforts"
 kalabhra_administration_desc: "The administration of the Kalabhras is a source of contention for some but also a source of prosperity and opportunity for many others. Reform efforts and changes over time to suit the Tamil people have been made and continuing to slowly implement more changes that are directed at ensuring prosperity and stability for the Tamil people will only serve to strengthen the Kalabhra state. In time, we will see our cities grow like never before and our people grow to heights previously thought to be impossible."
 MKT_ideas:0 "Merkit Ideas"
 MKT_ideas_start:0 "Merkit Traditions"
 MKT_ideas_bonus:0 "Merkit Ambitions"
 MKT_three_mergeds:0 "The Three Mergeds"
 MKT_three_mergeds_desc:0 "The Merkits were also called the Mergeds, and were a confederation of three tribes: The Uduqid, Uvas, and Khaad. While these tribes were independent, they often came together when entering diplomatic relationships with neighboring tribes."
 MKT_raiders:0 "Daring Raids"
 MKT_raiders_desc:0 "The Merkits were known for their daring raids against other Mongolic tribes. Their most famous raid was a retaliation against Ghengis Khan's father, Yesugei, who kidnapped Hoelun, Ghenghis Khan's mother and the Merkit chief Yele Chiledu's bride-to-be. The Merkits captured Temüjin's wife, Börte, in response, but were defeated by Temüjin less than a year later."
 MKT_skilled_marksmen:0 "Skilled Markspeople"
 MKT_skilled_marksmen_desc:0 "The Mergeds obtained their name from the Mongolian word, Mergen, which means both 'wise' and 'skilled marksmen', indicating that the Mergeds had some of the most skilled archers in the Steppe."
 MKT_quangli_allies:0 "Quangli Tribesmen"
 MKT_quangli_allies_desc:0 "After the Merkits were defeated by Subedei in the Battle on the Irtysh River, the surviving Merkits fled west into the Kara Khitan empire. During this flight, they quickly recruited Qangli tribesmen into their army, although this combined force was crushed by Subedei's army a few years later."
 MKT_resistance:0 "Resistance to the Mongols"
 MKT_resistance_desc:0 "Even though Ghenghis Khan subdued the Merkits early in his reign, he faced regular Merkit rebellions throughout his lifetime. These rebellions fueled Ghenghis's belief that the Merkits would never truely submit, and that they could not be integrated into the Mongol Empire."
 MKT_taiga_hunters:0 "Taiga Hunters"
 MKT_compact_desc:0 "Even though the Merkits were closely related to the Mongols, they had very different ways of life. While the Mongols had a pastoral lifestyle, the Merkits survived by hunting animals in the taiga and have therefore become one of the most resilient Mongolic peoples."
 MKT_fighting:0 "Merkit Belligerence"
 MKT_fighting_desc:0 "While sources regarding the Merkits are scarce and often conflicting, they usually agree that the Merkits were a belligerent people, who often went to war with the other Mongol tribes with little provacation."
 MIC_ideas:0 "Micronesian Ideas"
 MIC_ideas_start:0 "Micronesian Traditions"
 MIC_ideas_bonus:0 "Micronesian Ambitions"
 MIC_rai_stones:0 "Rai Stones"
 MIC_rai_stones_desc:0 "Yap Island is known for its ancient use of Rai Stones, which were large, donut-shaped stones that were used as currency. Rai Stones could have diameters of up to four meters, and their value was determined by their size and history. These stones were notably scarce, which ensured the high value of these stones, as well as stability in the early Yapese economy."
 MIC_nan_madol:0 "Nan Madol"
 MIC_nan_madol_desc:0 "Nan Madol was the former capital of Temwen Island's Saudeleur Dynasty until 1628, and it consisted of several artifical islands linked by canals. The city is a feat of engineering and has been called the 'Venice of the Pacific' and 'Atlantis' by its visitors."
 MIC_yap_navigators:0 "Yapese Navigators"
 MIC_yap_navigators_desc:0 "Even by Polynesian standards, the Yapese were skilled navigators. The Yapese traveled by using outrigger canoes, and navigated by the stars and ocean wave patterns. These navigation technicques allowed the Yapese to establish an empire, which ruled over Yap and its neighboring islands."
 MIC_caste_system:0 "Dynamic Caste System"
 MIC_caste_system_desc:0 "Prior to colonization, Yapese society was based on a complex caste system, which included at least seven tiers. However, these castes were not set in stone, and a village's caste rank would rise and fall depending on its success in intra-island conflicts."
 MIC_fishing_licenses:0 "Fishing Licenses"
 MIC_fishing_licenses_desc:0 "The Micronesian economy is heavily dependent on fishing, and the income from issuing fishing licenses to foreign companies now now constitutes 30% of Micronesia's domestic revenue. While Micronesia does not have the population needed for a large-scale fishing industry, these fishing licenses have provided the Micronesian government with a steady source of revenue."
 MIC_compact:0 "Compact of Free Association"
 MIC_compact_desc:0 "Micronesia signed the Compact of Free Association in 1982, and this agreement led to Micronesia's independence in 1986. While Micronesia is now an independent country, its small population means that it must rely on the United States for defense, as well as economic aid."
 MIC_fm:0 ".fm Domains"
 MIC_fm_desc:0 "An unexpected source of revenue for the Micronesian government its top-level internet domain, .fm, which has been coveted by music startups throughout the world. The Micronesian government has capitalized on this domain's popularity by allowing anyone to register a website with this domain for a fee and using the income from these licenses to fund various government projects."
 ASB_ideas:0 "Astarabadi Ideas"
 ASB_ideas_start:0 "Astarabadi Traditions"
 ASB_ideas_bonus:0 "Astarabadi Ambitions"
 asb_turkmen_influence:0 "Turkmen Legacy"
 asb_turkmen_influence_desc:0 "The Mongol conquest of Persia led to the spread of Turkmen culture, especially near the Caspian Sea. This event led to Astarabad becoming one of the most important towns, and Astarabad was often governed by Turkmen or Uzbeks."
 asb_hurufi_home:0 "Hurufism"
 asb_hurufi_home_desc:0 "Astarabad is the birthplace of Fazallah Astarabadi, the founder of Hurufism. Hurufism is a Sufi doctrine whose states that god is incarnated in every atom, and that he is embodied in the words and letters of the Arabic language. Even though Hurufisim is not Astarabad's state religion, the Hurufis have made a significant contribution to Astarabadi culture."
 asb_alborz_fortresses:0 "Alborz Mountain Fortresses"
 asb_alborz_fortresses_desc:0 "Astarabad sits at the eastern end of the Alborz Mountains, which follow the western and southern Caspian Sea. These mountains are home to several fortresses, which have made Astarabad a difficult target for raiders."
 asb_gorgan_wall:0 "Rebuild the Great Wall of Gorgan"
 asb_gorgan_wall_desc:0 "During the Sassanid period, the Great Wall of Gorgan, also known as 'The Red Snake' (due to the its red bricks) or Qazal Al'an, was the world's second longest defensive walls and one of the most sophisticated frontier walls ever constructed. Even though it has fallen into disrepair, sections of it could be renovated to improve Astarabad's defenses."
 asb_sayyids:0 "Sayyidi Presense"
 asb_sayyids_desc:0 "After the Muslim conquest of Persia, Astarabad became a religious center and was known for having a large population of sayyids (descendents of the Prophet Muhammad). Astarabad's religious significance will therefore make it easier to spread Islam throughout the land."
 asb_qajar_home:0 "Home of the Qajars"
 asb_qajar_home_desc:0 "Later in its history, Astarabad became the home of the Qajar tribe, who overthrew the Safavid dynasty in the 18th century. Their presence could therefore strengthen our own legitimacy."
 asb_zakhirai:0 "Zakhirai-Nizamshahi"
 asb_zakhirai_desc:0 "The Zakhirai-Nizamshahi, or 'Supplies of Nizamshah' was a medical trestise written by Rostam Gorgani, an Astarabadi who served as a physician in Deccan. His contributions to medicine have helped cement Astarabad's position as a center for medical research in the Islamic world."
 ERI_ideas:0 "Eritrean Ideas"
 ERI_ideas_start:0 "Eritrean Traditions"
 ERI_ideas_bonus:0 "Eritrean Ambitions"
 ELF_legacy_ERI:0 "Legacy of the ELF"
 ELF_legacy_ERI_desc:0 "The Eritrean Liberation Front (ELF) was one of Eritera's first armed resistance movement, and specialized in guerilla warfare and destabilizing the Ethiopian government. While the ELF has split into several factions, the knowledge of its former members will allow Eritrea to continue destabilizing its enemies."
 independence_struggle_ERI:0 "Struggle for Independence"
 independence_struggle_ERI_desc:0 "Eritrea could only secure its independence after a 30-year long war against Ethiopia, and it was won by wearing the Ethiopian army down and exploiting the distraction caused by the Ogaden War. Because of our populace's experience with guerilla warfare, any would-be invader's army will slowly wither away in Eritrea."
 coffee_ceremony_ERI:0 "The Coffee Ceremony"
 coffee_ceremony_ERI_desc:0 "The Coffee Ceremony is a ritualistic way to prepare and serve coffee, and it has been a essential part of Eritrean culture for centuries. Coffee brewed by roasting green coffee beans over a brazier, and participants are allowed to sample the aromatic smoke. The coffee is then ground, placed into a jebena, and then served. By embracing this tradition, coffee production can maintain its position as a staple of the Eritrean economy."
 sawa_ERI:0 "SAWA Training Center"
 sawa_ERI_desc:0 "The SAWA Defence Training Center is a military academy with compulsory attendence for every Eritrean secondary school student. Since every Eritrean receives military training, the Eritrean army will have a large supply of manpower."
 multilingualism_ERI:0 "Eritrean Multilingualism"
 multilingualism_ERI_desc:0 "Eritrea is one of the few countries in the world which does not have a national language. While Tigrinya is the de facto language of national identity, the Eritrean Constitution recognizes the 'equality of all Eritrean languages'."
 state_media_ERI:0 "State Owned Media"
 state_media_ERI_desc:0 "Eritrea is one of the few countries in the world that does not have any privately owned media companies. While this has crippled Eritrea's level of political discourse, it also allows the government to have complete control over Eritrea's national consciousness."
 healthcare_improvements_ERI:0 "Improvements in Healthcare"
 healthcare_improvements_ERI_desc:0 "Eritrea was one of the few countries to meet the UN's Millenium Development Goals in healthcare, although this country still face many issues, such as a lack of qualified physicians and the prevalence of HIV. Nevertheless, life expectancy has increased from 39 years in 1960, to 60 years in 2008, and the country's expansion of health infrastructure is promising."
 URU_ideas:0 "Uruguayan Ideas"
 URU_ideas_start:0 "Uruguayan Traditions"
 URU_ideas_bonus:0 "Uruguayan Ambitions"
 the_battle_of_las_piedras:0 "The Battle of Las Piedras"
 the_battle_of_las_piedras_desc:0 "The Battle of Las Piedras represents one of our nation’s first victories against the colonial nations in Europe. Even today the memory of this battle inspires our troops to fight for our lands with passion."
 immigration_boom_uruguay:0 "Immigration Boom"
 immigration_boom_uruguay_desc:0 "With religious turmoil and constant warfare in Europe, we have started to receive many immigrants, mostly from Italy and Spain. We welcome our new country men with open arms."
 el_sol_de_mayo:0 "El Sol de Mayo"
 el_sol_de_mayo_desc:0 "El Sol de Mayo, or the Sun of May, has become a symbol of our nation. It represents Inti, the Sun God, and the May revolution that saw us gain our independence. It remains an icon that unites our people and reminds us all of our common history."
 garra_charrua:0 "Garra Charrúa"
 garra_charrua_desc:0 "The Charrúa are a native group that historically live in Uruguay. The phrase 'Garra Charrúa', meaning 'Charrúan Tenacity' is used by our people to refer to victory in the face of certain defeat. This shows how fiercely independent our citizens are. We will never lose our independence to a foreign entity!"
 supplying_the_allies_uruguay:0 "Supplying the Allies"
 supplying_the_allies_uruguay_desc:0 "During the Second World War we supplied the allied nations with oil and opened our ports to their ships. Even now that the war has ended, this has built strong diplomatic and economic ties with many important nations."
 ending_military_rule_uruguay:0 "Ending Military Rule"
 ending_military_rule_uruguay_desc:0 "For twelve years our great nation was controlled by an oppressive military regime. Now, that time is over, and we must grant new civil liberties to our people, ensuring it doesn't happen again."
 changing_with_the_times_uruguay:0 "Changing with the Times"
 changing_with_the_times_uruguay_desc:0 "The modern world is a constantly changing place, and to stay competitive a nation must change as well. Our nation is one of the most modern in South America, and we plan to keep it that way."
 CEA_ideas: "Chera Ideas"
 CEA_ideas_start: "Chera Traditions"
 CEA_ideas_bonus: "Chera Ambition"
 extensive_chera_trade: "Trading Far and Wide"
 extensive_chera_trade_desc: "Favorable trade winds and valuable crops grown in the lands of the Chera mean that our name is known far and wide. Coastal cities in Arabia, East Africa, the rest of the subcontinent, and even far beyond the subcontinent know of us and always find a way to gain access to our luxury resources. In time, this prosperity will be felt in the form of monumental amounts of trade revenue."
 promote_chera_coinage: "Chera Coins"
 promote_chera_coinage_desc: "Copper and silver coins are not uncommon in our domain as influences from northern kingdoms and empires have helped shape our economy and what we use to signify the power of a ruler. By controlling how much we mint and also trying to control the quality of our coin production, we can combat economic declines that some other states feel when they lose control of their own coins in circulation."
 kerala_jungle_warfare: "Tropical Warfare of Kerala"
 kerala_jungle_warfare_desc: "Kerala, our home area, is a place of dense jungles and tropical humidity and heat. Combat here is something that not many are used to, especially if they come from outside our region, but our decades upon decades of fighting experience in Kerala and neighboring areas has hardened our warriors to be stronger and more resilient than any other."
 providers_of_spices_and_goods: "Reliable Trade Partnerships"
 providers_of_spices_and_goods_desc: "Thanks to the prosperity that comes from our coastal cities and harbors, merchants from several different states and cultures come to us for trade deals and a variety of diplomatic matters. Using these visits to establish even stronger diplomatic relations over time will help solidify the position of the Cheras on the world stage."
 rein_in_the_chera_branches: "Extending Chera Authority"
 rein_in_the_chera_branches_desc: "Though our name is well known beyond our borders, inside our domain, the name 'Chera' is seldom used by local authorities since they prefer to have their own local dynasties and regimes whilst paying nominal service to the Cheras above them. It is time we strengthen the authority of the Chera administration and slowly centralize the structure of things so that our leader is the actual undisputed ruler of the land."
 wootz_steel_of_the_cheras: "Wootz Steel"
 wootz_steel_of_the_cheras_desc: "Steel maybe rather new to foreign powers, and shaping it into what people want is not easy for neighboring states, but for those of the southern part of the subcontinent and more specifically us, steel is of no real issue. We have been making it and shipping it off for profit for centuries now, but perhaps it is time we use this 'wootz steel' for our own purposes, such as for various weapons in our arsenal."
 build_up_chera_ports: "Prosperity of Chera Ports"
 build_up_chera_ports_desc: "Chera ports and harbors are some of the most profitable places in the world and it is our job to keep them safe as time goes on. Building them up as time goes on and making room for new merchant ships as well as new structures for our cities will help bolster our wealth garnered from trade. Truly the Cheras will be the envy of the mercantile world at large."
 CLS_ideas:  "Chola Ideas"
 CLS_ideas_start: "Chola Tradition"
 CLS_ideas_bonus: "Chola Ambition"
 cholas_are_down_but_never_out: "Never Truly Dead"
 cholas_are_down_but_never_out_desc: "There have been several times when we have been put near the graves of our ancestors, faced potentially joining them in the ground they have been buried in, but we have survived to the next day and seen a renewed effort to survive. Despite what our enemies do to the land held by the Cholas, we will never truly be dead; we will come back in form or another."
 combat_across_centuries_in_south_india: "Combat Across Centuries"
 combat_across_centuries_in_south_india_desc: "Unlike how the Cheras have had Kerala to help isolate themselves, the Cholas and Pandyas have had to struggle against combat from various Tamil, Kannada, and Telugu states across history. This history of continued warfare is going to make any state involved have seasoned and trained military forces and the Cholas will capitalize on this fact as much as possible."
 beyond_the_traditional_tamil_lands: "Beyond Traditional Tamil Land"
 beyond_the_traditional_tamil_lands_desc: "Conquests done by us have taken us not only to the edges of the homeland of the Tamils, but it has also taken us to places beyond what we normally call home. The heart of the Deccan, the Bengal River Delta, perhaps even the ports in the Gujuarat region are within our grasp if we can consolidate our power and formalize our fighting forces. The ambition of our dynasty is great as it is, so let us go forth and try to fulfill these ambitions to the best of our ability."
 zeal_in_governance_as_in_wars: "Land Surveys; Land Reforms"
 zeal_in_governance_as_in_wars_desc: "As zealous as we are in conquering land and ensuring that our power is secure militarily, we need to have a good sense of how the land is actually governed by Cholas as a whole. We will need to conduct regular surveys of the land and institute a variety of land reform laws to help regulate what land is suitable for growing which resources, producing what types of manufactured resource, and refining what kinds of naturally occurring resources."
 commanders_of_chola_waters: "The Chola Ocean"
 commanders_of_chola_waters_desc: "If there is one ambition that unites the Tamils together, it is dominating trade routes and regions of lucrative markets. The ocean around the southern part of the subcontinent is just such a vast region where trade routes flow through all the time and it shall be a viable target for Chola ships and influence in the future. In future centuries and generations, it will perhaps be known as the 'Chola Ocean'."
 far_reaching_chola_diplomacy: "Proper Diplomatic Ties"
 far_reaching_chola_diplomacy_desc: "Perhaps the most neglected sector of the Cholas is the diplomatic sector but it is not because we do not care for diplomacy; we certainly do care it. Simply, we have not had the resources or time to dedicate to establishing a proper diplomatic sector that can make formal ties to states near us. Once we change this around and get permanent deals and relations set up, we will be able to reap the rewards of fruitful diplomacy."
 rise_of_the_chola_empire: "Rise of the Chola Empire"
 rise_of_the_chola_empire_desc: "The Cholas have long toiled away in the lands of the Tamils, struggling against the Pandyas and Cheras and other chiefdoms for dominance. There will be a time, however, when one state comes to unite the entirety of the region and pull the Tamils out of this rut of endless internal feuding, and we are intent on making sure that the Cholas will be that state. With its unmatched fleet and grand military force, there will be few who can contest our might in the future."
 KOP_ideas: "Lutici Ideas"
 KOP_ideas_start: "Lutici Traditions"
 KOP_ideas_bonus: "Lutici Ambition"
 remember_the_revolt_of_983: "The Great Slav Rising!"
 remember_the_revolt_of_983_desc: "Those of the Holy Roman Empire that sought to bring us under the rule of Christian dukes and bishops, they got what they deserved when our ancestors revolted in 983! It was a harrowing and grand moment for our people, a unifying period that saw our strength grow and the shackles of the Christians torn away by force. Our people, warriors and civilians alike, will remember this time forever and be inspired by it as time goes on."
 council_consensus_but_no_king: "Ruling by the Lutici Council"
 council_consensus_but_no_king_desc: "The various tribe that make up the Lutici Federation do not seek to be ruled by a singular prince or king. Each tribe that makes up our federation has had their own leader in some form and those leaders are who assemble regularly to help decide taxes, land reform, and what laws should be passed or reformed. By expanding and refining this council system to represent more smaller minorities in the federation, we will become all the more stable."
 social_hierarchy_of_the_tribes: "Retain our Social Hierarchy"
 social_hierarchy_of_the_tribes_desc: "For ages the tribes of the Lutici Federation had their own way of conducting business and daily social interactions. The Christians may see us as strange because we practice social norms differently than they do, but we do not care for their eyes upon us; what matters is that we keep our traditions from ages past and slowly refine them as time goes on."
 no_christianity_no_feudalism: "No Christianity, No Feudalism!"
 no_christianity_no_feudalism_desc: "We take what our ancestors did in the Great Slave Rising to heart even though centuries have passed since it happened. They fought and died for there to be no Christianity in our lands, for there to be no influence from the Holy Roman Empire on our people, and for there to be no feudalism stemming from Christian dukes and bishops. When the time comes for another war against our Christian enemies, we will be ready to pierce their ranks with the might a great bolt of light from the sky."
 homeland_advantage_of_the_lutici: "The Lutici Homeland"
 homeland_advantage_of_the_lutici_desc: "What is unfortunate for our enemies in the Holy Roman Empire and in Poland is that the lands of the Lutici Federation are not crowded with grand cities with fortified walls all around. We have smaller cities and villages that provide men and taxes as well as a suitable defensive position when needed, but they are also situated in a much harsher terrain with denser forests and marshes crowding the path to get to them."
 promote_internal_leadership: "Promote Internal Leadership"
 promote_internal_leadership_desc: "What helped lead to our defeat was the intrusion of the Obodrites from the northwest. They attempted to intervene in our political struggles and ultimately help break the old federation down enough for the Christians to invade successfully. Let us learn from this time and firmly situate our politics inside the Lutici Federation once and for all; internal leadership is the way to stability and success, rather than relying on foreign armies for aid in securing power."
 the_destruction_of_bishoprics: "Destroy the Bishoprics"
 the_destruction_of_bishoprics_desc: "If there is one thing that symbolizes the Christian encroachment into Lutici lands, it is the setting up of bishoprics to help convert the population of locals. The Great Slave Rising destroyed the likes of the Bishoprics of Brandenburg and Havelburg, signifying our defiance of Christian authority and conversion efforts. Thus, when we invade more Christian land, we will destroy even more bishoprics and de-convert the lands the Christians think they own with impunity."
 HOY_ideas: "Hoysala Ideas"
 HOY_ideas_start: "Hoysala Traditions"
 HOY_ideas_bonus: "Hoysala Ambition"
 gavunda_agricultural_organization: "The Gavunda System"
 gavunda_agricultural_organization_desc: "Though our economy is mostly agrarian, it is quite productive with the two types of landlords (also known as gavunda) doing the tasks assigned to them via tradition and our administration. Lower status people and wealthier folks working in tandem to help produce the various fruits of the land is what makes Hoysala efficient, and when disputes break out between these two gavundas, we mediate the disputes without violence when possible."
 south_indian_exports_from_hoysala: "Hoysala Exports"
 south_indian_exports_from_hoysala_desc: "The southern part of the subcontinent is rich in spices and luxuries that can be grown for not only our own usage, but also for exporting to different lands. If Hoysala producers can keep progressively keeping up with demands outside of the empire, then we will see a gradual increase in the economic prosperity of Hoysala as a whole since our trade goods will be bought by more and more foreigners."
 the_organization_of_hoysala_admin: "Solid Administrative Structure"
 the_organization_of_hoysala_admin_desc: "A well organized government is what our empire relies upon to keep up with its people and also foreign powers in the world. There are high-ranking positions that report directly to our leader, senior ministers responsible for foreign affairs, a chief treasurer, a specific chief of justice, and so many other positions that we keep track of in an ordered system. This strong administrative foundation is what will help guide the Hoysala Empire far into the future."
 protection_of_the_garudas: "The Garudas"
 protection_of_the_garudas_desc: "Those who protect our leader and the members of the royal family are known as the Garudas. They are given the highest honors in exchange for being the most disciplined soldiers we have and also equipped with the best weaponry and armor in our land. So great is the loyalty of the Garudas to the our grand leader and the family that they are known to commit suicide or disappear after the death of the current leader."
 basava_madhvacharya_and_ramanjua: "Philisophical Hindu Developments"
 basava_madhvacharya_and_ramanjua_desc: "Hinduism is never a stagnant body of theology, philosophy, and metaphysics that people follow across the subcontinent; it is a dynamic faith that has a variety of traditions within it and these traditions continue to develop as time goes on. Even our own land is seeing great developments in how certain Hindu traditions are described and thought about, and it is these philosophical insights and developments that we will cultivate further as more scholars rise up throughout Hoysala."
 put_forth_hoysala_literature: "An Age of Literature"
 put_forth_hoysala_literature_desc: "We enjoy Sanskrit literature to a great degree, but Kannada scholars and poets are what those of Hoysala truly strive and yearn for. We are uniquely positioned to bring about a grand age of Kannada literature that can come to stand among the giants of Sanskrit literature from past ages, but we cannot let this come about naturally. We must patronize and promote Kannada literature when possible no matter if they are Hindu, Jain, or Buddhist in their faith."
 hoysala_society: "A Reflective Society"
 hoysala_society_desc: "Hoysala society is very much a reflection of the cultural and religious developments going on throughout the cities and towns of our land. We are seeing a great many scholars rise to prominence in our land and a great many people become more educated in recent times compared to when we first started out as a subject state. Even women in Hoysala society are being seen moving throughout the society and learning various arts and being involved in administrative matters. Perhaps this reflection is what others should strive for?"
 AQU_ideas: "Aquileian Ideas"
 AQU_ideas_start: "Aquileian Traditions"
 AQU_ideas_bonus: "Aquileian Ambition"
 aqu_restore_ancient_glory: "Restore our Ancient Glory"
 aqu_restore_ancient_glory_desc: "During the times of the Romans, Aquileia was amongst the most important and grandiose cities in the Empire. As a result to its strategic location and proximity to the uncontrolled lands to the North and East, it was heavily developed and fortified. Home to an imperial palace amongst the residents of the city was the Emperor Diocletian. The rise of Christianity in the Empire brought Aquileia to new heights, chosen to be the site of various Councils of Aquileia. The fall of the Empire reduced Aquileia’s strategic importance, and power, however, and the various barbaric invasions wrecked havoc on the city. Pillaged over the centuries, and rocked by Magyar raids, Aquileia lies as a mare shadow of its former self, waiting to be rebuilt and restored."
 aqu_restore_patriarch_powers: "Restore the Patriarch's Powers"
 aqu_restore_patriarch_powers_desc: "From the time of the Schism of the Three Chapters in the sixth century, the power of the Patriarch of Aquileia was hotly disputed with various pretenders being seated in Grado, an island on the Adriatic Sea. Despite the Synod of Mantua granting the patriarch papal recognition, power struggles from within would diminish the position’s powers. Now, following the sack and destruction of Grado in 1027 and 1044, it is time for us to consolidate the powers unrightfully stolen by the nobility."
 aqu_restore_lost_sees: "Recover the Lost Sees"
 aqu_restore_lost_sees_desc: "The rise of different sees such as Salzburg diminished the power of the Patriarchate. Lands rightfully belonging to the Patriarch had been annexed over the centuries. At its height, Aquileia had control over the entire region of Triveneto, lands of the old Venetia et Histria, consisting of Venezia Euganea, Venezia Giulia, and Venezia Tridentina, Italia nord-orientale, Istria, and Trent. It is time for us to reclaim our lost territories and reverse our past humiliation."
 aqu_patria_fori_iulii: "Patria Fori Iulii"
 aqu_patria_fori_iulii_desc: "Despite the loss of power, importance, and territory over the centuries, in 1077 Siegeard of Belstein, Patriarch of Aquileia, was granted a ducal title to Friuli from the Holy Roman Emperor Henry IV, thus the start of Patria del Friuli. This allowed Aquileia to become a ecclesiastical member of the mighty Holy Roman Empire, and the Patriarch was grated comital rights and the status of Prince-Bishop.  Imperial recognition was also given and recognized nominal Aquileiesi control over Istria and Carinola. This move ushers in a new era for Aquileia."
 aqu_constitutiones_patriae_foriiulii: "Constitutiones Patriae Fori Iulii"
 aqu_constitutiones_patriae_foriiulii_desc: "Aquileia is governed by a legislature, first the ad hoc patriarchal councils, the the Parliament, whose power was vested to raise money and gather military support in the defense of Aquileia and Friuli, nomine totius universitatis Foriiulii. Various wars and conflicts with our neighbors has fostered unique conditions and have allowed for the rise of the Parliament. In 1355, the parliament, then with the powers of a court, codified a constitution, the Constitutiones Patriae Foriiulii. Such a unique governing system and laws shall allow for a flourishing and effective governing."
 aqu_venetial_rivals: "Venetian Rivals"
 aqu_venetial_rivals_desc: "The power of the city of Venice, founded by people fleeing the barbarian invasions in the fourth century, has seen an increase in the number of conflicting interests with us. Our neighboring territories such as Istria and Treviso, previously part of the old Patriarchate in its heyday have gradually been acquired by our rival. In order to have a chance of regaining our lost territory, we must directly confront them, else without our resistance they will be picked on one by one and be gone from our reach."
 aqu_avoid_domini_di_terraferma: "Avoid Domini di Terraferma"
 aqu_avoid_domini_di_terraferma_desc: "We have seen Venice, once a mere lagoon to our south, evolve to becoming a trade entrepôt supported by a mighty navy, perhaps the most powerful in the entire Mediterranean world. The power of Venice must be dealt with and curtailed, as the city can only be a threat to our mere independence. So as such, without our immediate attention and the decision to take action, one day it may be too late to stop the old lagoon to our south."
 GOR_ideas:0 "Goryeo Ideas"
 GOR_ideas_start:0 "Goryeo Traditions"
 GOR_ideas_bonus:0 "Goryeo Ambition"
 gogoryeo_descent:0 "Gogoryeo Descent"
 gogoryeo_descent_desc:0 "With the collapse of the northern kingdom of Balhae, its ruling class, mostly from the old kingdom of Gogoryeo, was incorporated into our own state. Other nations have acknowledged us as their successor state, granting us the prestige of Korea's first great kingdom, and the rights to control its territory."
 sambyolcho:0 "Sambyolch’o"
 sambyolcho_desc:0 "Originally a police force tasked with suppressing violent youth gangs, the Sambyolch’o became a private army under control of the Ch'oe family, and tasked with protecting the nation from the Mongol incursions of 1231-1359. In this they were highly effective, utilising ambushes and harrying strikes to wittle down the Mongol invaders, while costing less than a regular army due to their status as more or less mercenaries."
 sagae_chibubop:0 "Sagae-Chibubop System"
 sagae_chibubop_desc:0 "The merchants of Kaesong, our capital, have created a system of double-entry bookkeeping called the Sagae-Chibubop System by which every entry to an account requires a corresponding and opposite entry in a different account. This greatly complicates fraud, and makes it much harder to hide money. While very useful to the merchants themselves, its main benefit to the government is increasing tax income, as it's possible to be far more certain of what transactions are taking place."
 gor_cheolli_jangseong: "Cheolli Jangseong"
 gor_cheolli_jangseong: "The Khitans, Liao, and Jurchens have constantly threatened our northern border. To defend ourselves, we have built the Cheolli Janseong, the 'Thousand Li Wall'"
 tripitaka_koreana: "Palman Daejanggyeong"
 tripitaka_koreana_desc: "The Palman Daejanggyeong is the most comprehensive and most old intact version of Buddhist canon in Hanja, with no known errors in its 52,330,152 characters, which are organised in over 1496 wooden tiles and 6568 volumes. Work began in 1011, and the whole thing was completed in 1087. Visitors to the monastery where it's kept marvel at it, and besides showing our dedication to the state's Buddhist religion, it's believed that the act of carving the wooden blocks changes our fortune by invoking the help of the Buddha."
 korean_ginseng_goryeo:0 "Korean Ginseng"
 korean_ginseng_goryeo_desc:0 "Goryeo imports and exports many different products from the main port of Byeokrando, close to Kaesong, including gold, silver, books, cotton, silk, minerals, marble, ink, paper, and of course, the highly prized ginseng. These are exchanged for pearls, tea, spices, medicine, instruments, horses, sheep, mercury, and weapons, but also, vitally, knowledge."
 moveable_type_goryeo:0 "Moveable Type"
 moveable_type_goryeo_desc:0 "Invented by the brilliant minister Ch'oe Yun-ui, Goryeo has developed the world's first metal moveable type, allowing incredible numbers of books to be printed and copied rapidly by Korean scribes and artisans. Books have thus become more affordable than ever before, available even to the middle classes, and creating a class of well educated and talented people available to the court."
 FRX_ideas:0 "Fraxinetan Ideas"
 FRX_ideas_start:0 "Fraxinetan Traditions"
 FRX_ideas_bonus:0 "Fraxinetan Ambition"
 frx_secure_our_existence:0 "Secure Our Existence"
 frx_secure_our_existence_desc:0 "Fraxinetum is bordered by infidels who seek its destruction. We must defend it to the last man if we are to establish an Islamic stronghold in the nation of the Franks."
 frx_le_massif_des_maures:0 "Le Massif des Maures"
 frx_le_massif_des_maures_desc:0 "In 889, a ship of 20 Andalusian adventurers sailed and settled in what is today called the Plateau of the Moors, since then through our forts we have been able to disrupt  and raid passage through the Alpine passes. we must secure these forts."
 frx_nonchalant_religious_policy:0 "Nonchalant Religious Policy"
 frx_nonchalant_religious_policy_desc:0 "The state of Fraxinetum has never interfered with the local religious and practices of the people it ruled over, this is how we secure our position and the support of the infidel masses."
 frx_islamic_expansion:0 "Islamic Expansion"
 frx_islamic_expansion_desc:0 "Ever since it's founding our state has been slowly usurping neighboring christian lands, we must continue to do so to increase the influence of Islam in this region."
 frx_muslim_mercenaries:0 "Muslim Mercenaries"
 frx_muslim_mercenaries_desc:0 "A large amount of neighboring infidels relied on Fraxinet mercenaries because of their superior tactics and military technology, we should exploit this to our advantage"
 frx_disrupt_christian_trade:0 "Disrupt Christian Trade"
 frx_disrupt_christian_trade_desc:0 "Fraxinet has been an important center of piracy and must be maintained as such, sabotaging Christian trade brings in large sums of money and plunder."
 frx_alpine_pass_monopoly:0 "Alpine Pass Monopoly"
 frx_alpine_pass_monopoly_desc:0 "Great riches flow through the alpine mountain passes and we have monopolized them in order to extort and extract plunder from all infidels who pass through."