 et_institutions.1800.d:0 "La rotación de cultivos es la práctica de sembrar una serie de diferentes tipos de cultivos en la misma área en temporadas secuenciales. Bajo el sistema de tres campos, la tierra cultivable de una finca o pueblo se divide en tres grandes los campos
 et_institutions.1801.d:0 "Los viajeros nos hablan de un método de cultivo más eficaz llamado rotación de cultivos en tres campos."
 et_institutions.19.t:0 "Servicio público"
 et_institutions.19.d:0 "Los primeros sistemas de examen del servicio civil se utilizaron para seleccionar a los mejores funcionarios administrativos para la burocracia estatal. Las pruebas se basaban en las habilidades del candidato en lugar del estatus social, lo que permitía la creación de una clase de eruditos-burócratas independientemente de su pedigrí familiar".
