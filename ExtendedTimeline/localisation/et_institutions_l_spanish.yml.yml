 desc_new_world_i:0 "El descubrimiento del Nuevo Mundo ha anunciado una nueva era no solo para los colonizadores y los colonizados, sino que también ha llevado a la difusión de materiales y técnicas, así como a la comprensión del enorme tamaño del globo. Como animales, los tipos de cultivos, la plata y las enfermedades se extienden por el Atlántico, se han dado los primeros pasos hacia una economía verdaderamente global y, a medida que se mapean y documentan tierras y personas extranjeras, las ideas, así como el debate religioso y filosófico, se han ido matizando cada vez más por lo que hemos encontrado. en las sociedades de ultramar. Las grandes mentes sienten la necesidad de cuestionar lo que alguna vez fue verdad y desde Valladolid hasta Fatehpur Sikri, la naturaleza del mundo ahora está en debate".
 desc_writing:0 "A medida que surgían las sociedades humanas, el desarrollo de la escritura fue impulsado por exigencias pragmáticas como el intercambio de información, el mantenimiento de cuentas financieras, la codificación de leyes y el registro de la historia. Alrededor del cuarto milenio antes de Cristo, la complejidad del comercio y la administración en Mesopotamia superó la memoria humana , y la escritura se convirtió en un método más confiable para registrar y presentar transacciones de forma permanente. Incluso milenios después de su invención, la escritura sigue siendo uno de los requisitos más importantes para el surgimiento de sociedades civilizadas y los grandes logros tecnológicos e intelectuales serían imposibles sin ella".
 desc_legalism:0 "El legalismo es una escuela clásica de filosofía china que agrupa a pensadores cruciales para sentar las 'bases intelectuales e ideológicas del imperio burocrático tradicional'. A menudo, en comparación con las ciencias sociales modernas, se ha considerado que tienen tres tendencias
 desc_ancient_imperialism:0 "El imperialismo es una política que consiste en extender el poder de un país a través del ejército y la diplomacia. Su nombre proviene de la palabra latina imperium, que significa gobernar grandes territorios. Generalmente, esto significa un estado multiétnico o multinacional con poder político y militar. dominio de poblaciones que son cultural y étnicamente distintas del grupo étnico imperial gobernante y su cultura Los romanos fueron la primera nación en inventar e incorporar el concepto de imperio en sus dos mandatos
 desc_caste_system:0 "La casta es una forma de estratificación social caracterizada por la endogamia, la transmisión hereditaria de un estilo de vida que a menudo incluye una ocupación, un estatus ritual en una jerarquía y una interacción y exclusión social consuetudinaria basada en nociones culturales de pureza y contaminación. Su paradigma etnográfico Un ejemplo es la división de la sociedad en grupos sociales rígidos, con raíces en la historia antigua y que persisten hasta el día de hoy. A veces, los sociólogos y antropólogos estudian las divisiones sociales similares a castas que existen en varios países utilizando el sistema de castas de la India como base analógica para la investigación. "
 desc_organized_religion:0 "La religión organizada, también conocida como religión institucional, es la religión como institución social, en la que los sistemas de creencias y los rituales se organizan sistemáticamente y se establecen formalmente. La religión organizada suele caracterizarse por una doctrina o dogma oficial, un liderazgo jerárquico o burocrático estructura y una codificación de reglas y prácticas. Debido a su forma estructurada, estandarizada y tan fácilmente proliferada, las religiones organizadas comprenden muchos de los principales grupos religiosos del mundo".
 desc_serfdom:0 "La servidumbre es una condición de servidumbre que se desarrolló principalmente durante la Alta Edad Media en Europa y duró en algunos países hasta mediados del siglo XIX. Los siervos que ocupaban una parcela de tierra debían trabajar para el señor del feudo. quienes eran dueños de esa tierra y, a cambio, tenían derecho a protección, justicia y el derecho a explotar ciertos campos dentro del señorío para mantener su propia subsistencia. A menudo se requería que los siervos no solo trabajaran en los campos del señor, sino también en sus minas, bosques y caminos. El señorío formaba la unidad básica de la sociedad feudal, y el señor del señorío y sus siervos estaban obligados legal, económica y socialmente. Los siervos formaban la clase social más baja de la sociedad feudal".
 desc_manorialism:0 "El señorialismo fue el principio organizador de la economía rural que se originó en el sistema de villas del Imperio Romano Tardío. Se practicó ampliamente en el oeste medieval y partes de Europa central, y fue reemplazado lentamente por el advenimiento de un mercado basado en el dinero economía y nuevas formas de contrato agrario.El señorialismo se caracterizó por la atribución del poder legal y económico a un Señor del Señorío, sustentado económicamente por su propia tenencia directa de la tierra en un señorío, y por las contribuciones obligatorias de una parte legalmente sujeta de los campesinos. población bajo la jurisdicción de él y su corte señorial. Estas obligaciones pueden ser pagaderas de varias maneras, en trabajo, en especie o, en raras ocasiones, en moneda".
 desc_early_feudalism:0 "La versión clásica del feudalismo describe un conjunto de obligaciones legales y militares recíprocas entre la nobleza guerrera, que giran en torno a los tres conceptos clave de señores, vasallos y feudos. Un señor era, en términos generales, un noble que poseía tierras, un vasallo era una persona a la que el señor le concedía la posesión de la tierra, y la tierra se conocía como feudo. A cambio del uso del feudo y la protección del señor, el vasallo proporcionaría algún tipo de servicio al señor. Había muchas variedades de tenencia de tierras feudales, consistentes en servicio militar y no militar. Las obligaciones y los derechos correspondientes entre señor y vasallo con respecto al feudo forman la base de la relación feudal".
 desc_crop_rotation:0 "Los agricultores han reconocido durante mucho tiempo que las rotaciones adecuadas, como la plantación de cultivos de primavera para el ganado en lugar de cereales para el consumo humano, permiten restaurar o mantener un suelo productivo. Los agricultores de Oriente Medio ya practicaban la rotación de cultivos en el año 6000 a. comprender la química, plantar alternativamente legumbres y cereales.Desde la época de Carlomagno, los agricultores europeos pasaron de una rotación de cultivos de dos campos a una rotación de cultivos de tres campos.Desde finales de la Edad Media hasta el siglo XX, los agricultores europeos practicaron rotación de tres campos, dividiendo las tierras disponibles en tres partes: una sección se sembró en otoño con centeno o trigo de invierno, seguida de avena o cebada en primavera, la segunda sección sembró cultivos como guisantes, lentejas o frijoles;y el tercer campo quedó sin cultivar".
 desc_civil_service:0 "El origen del servicio civil meritocrático moderno se remonta al examen imperial fundado en la China imperial. El examen imperial basado en el mérito fue diseñado para seleccionar a los mejores funcionarios administrativos para la burocracia estatal. Este sistema tuvo una gran influencia en tanto en la sociedad como en la cultura de la China imperial y fue directamente responsable de la creación de una clase de eruditos-burócratas independientemente de su pedigrí familiar. En teoría, el sistema de servicio civil proporcionó una de las principales salidas para la movilidad social en las sociedades medievales, aunque en la práctica , debido a que el estudio requiere mucho tiempo, el examen generalmente solo lo tomaban los hijos de la élite".
 desc_manuscripts:0 "La cultura de los manuscritos usa manuscritos para almacenar y difundir información; en Occidente, por lo general, precedió a la era de la imprenta. En la cultura de los primeros manuscritos, los monjes copiaban los manuscritos a mano. Copiaban no solo obras religiosas, sino también una variedad de textos, incluidos algunos sobre astronomía, hierbas y bestiarios.La cultura del manuscrito medieval se ocupa de la transición del manuscrito de los monasterios al mercado en las ciudades, y el surgimiento de las universidades.La cultura del manuscrito en las ciudades creó puestos de trabajo construidos alrededor de la fabricación y el comercio de manuscritos. , y por lo general estaba regulado por las universidades".
 desc_scholasticism:0 "La escolástica es un método de pensamiento crítico que dominó la enseñanza de los académicos de las universidades medievales en Europa desde alrededor de 1100 a 1700, y un programa de empleo de ese método para articular y defender dogmas en un contexto cada vez más pluralista. Se originó como una consecuencia y una salida de las escuelas monásticas cristianas en las primeras universidades europeas. Las primeras instituciones en Occidente que se consideraron universidades se establecieron en Italia, Francia, España e Inglaterra a fines del siglo XI y XII para el estudio de las artes, derecho, medicina y teología, como la Schola Medica Salernitana, la Universidad de Bolonia y la Universidad de París".
 desc_guilds:0 "Los gremios son asociaciones de artesanos o comerciantes que controlan la práctica de su oficio en una ciudad en particular. Los primeros tipos de gremios se formaron como cofradías de comerciantes. Se organizaron de una manera a medio camino entre una asociación profesional, sindicato, un cartel y una sociedad secreta. A menudo dependían de las concesiones de cartas patentes por parte de un monarca u otra autoridad para hacer cumplir el flujo de comercio a sus miembros que trabajaban por cuenta propia y conservar la propiedad de las herramientas y el suministro de materiales. Un legado duradero. de los gremios tradicionales son las casas gremiales construidas y utilizadas como lugares de reunión. Un resultado importante del marco gremial fue el surgimiento de universidades en la Europa medieval".
 desc_medicine:0 "La medicina es la ciencia y la práctica del diagnóstico, el tratamiento y la prevención de enfermedades. Aunque la medicina ha existido desde la antigüedad, se produjo un cambio importante en el pensamiento médico durante la Peste Negra en los siglos XIV y XV, cuando El enfoque de la 'autoridad tradicional' de la ciencia y la medicina fue abandonado gradualmente. Muchos médicos medievales como Andreas Vesalius mejoraron y refutaron algunas de las teorías del pasado".
 desc_imperialism:0 "El imperialismo es una política de extender el poder y la influencia de un país a través de la colonización, el uso de la fuerza militar u otros medios. El imperialismo se centra especialmente en el control que un grupo, a menudo un poder estatal, tiene sobre otro grupo de personas. Esto es a menudo a través de varias formas de 'otredad' basadas en estereotipos raciales, religiosos o culturales. La Era del Imperialismo, un período de tiempo que comenzó alrededor de 1700, vio a las naciones europeas industrializarse, involucrarse en el proceso de colonizar, influir y anexar otras partes. del mundo para ganar poder político. El imperialismo ha sido objeto de censura moral o inmoral por parte de sus críticos, pero también ha permitido la rápida difusión de tecnologías e ideas en los territorios coloniales".
 desc_industrialization:0 "La revolución industrial fue la transición a nuevos procesos de fabricación en el período que va desde aproximadamente 1760 hasta algún momento entre 1820 y 1840. Esta transición incluyó pasar de métodos de producción manual a máquinas, nuevos procesos de fabricación de productos químicos y producción de hierro, eficiencia mejorada del agua energía, el uso cada vez mayor de la energía de vapor, el desarrollo de las máquinas herramienta y el surgimiento del sistema fabril. Los textiles fueron la industria dominante de la Revolución Industrial en términos de empleo, el valor de la producción y el capital invertido; la industria textil fue también la primera utilizar métodos de producción modernos. La Revolución Industrial comenzó en Gran Bretaña y la mayoría de las innovaciones tecnológicas importantes fueron británicas".
 desc_nationalism_institution:0 "El nacionalismo es un sentimiento grupal compartido sobre la importancia de una región geográfica y, a veces, demográfica que busca la independencia de su cultura o etnia que mantiene unido a ese grupo. Esto se puede expresar como una creencia o ideología política que involucra a un individuo que se identifica con o apegarse a la propia nación. El surgimiento temprano de un nacionalismo patriótico popular tuvo lugar a mediados del siglo XVIII, y fue promovido activamente por los gobiernos europeos y por los escritores e intelectuales de la época. Símbolos nacionales, himnos, mitos, banderas y Las narrativas fueron construidas y adoptadas asiduamente.El desarrollo político del nacionalismo y el impulso de la soberanía popular culminaron con las revoluciones nacionales de Europa, como la Guerra de Independencia griega de 1821-1829.Desde entonces, el nacionalismo se ha convertido en una de las fuerzas políticas y sociales más importantes de la historia".
 desc_electrification:0 "La electrificación es la construcción de los sistemas de generación y distribución de electricidad que se produjeron en Gran Bretaña, Estados Unidos y otros países desde mediados de la década de 1880 hasta alrededor de 1950. Aunque la electricidad antigua era muy cara en comparación con la actual, más barato y más conveniente que el petróleo, la energía de vapor o el trabajo manual, lo que hace que el período de electrificación de fábricas y hogares sea de alta productividad y crecimiento económico. Algunos expertos consideran que la electrificación es el mayor logro de ingeniería del siglo XX".
 desc_globalization:0 "La globalización es el proceso de integración internacional que surge del intercambio de visiones del mundo, productos, ideas y otros aspectos de la cultura. Los avances en el transporte y en la infraestructura de telecomunicaciones han sido factores importantes en la globalización, generando una mayor interdependencia de las relaciones económicas y culturales. La globalización a gran escala comenzó en el siglo XIX y, a lo largo del siglo XX, la conectividad de las economías y culturas del mundo creció muy rápidamente".
 desc_internet:0 "Internet es el sistema mundial de redes informáticas interconectadas que conecta miles de millones de dispositivos en todo el mundo. Internet ofrece una amplia variedad de recursos y servicios de información, como documentos de hipertexto interconectados y aplicaciones de la World Wide Web, correo electrónico, grupos de noticias, telefonía de voz sobre IP y redes punto a punto para compartir archivos Los orígenes de Internet se remontan a una investigación encargada por el gobierno federal de los Estados Unidos en la década de 1960 para construir una comunicación robusta y tolerante a fallas a través de redes informáticas. El uso de Internet creció rápidamente en Occidente desde mediados de la década de 1990 y desde finales de la década de 1990 en el mundo en desarrollo. En los 20 años transcurridos desde 1995, el uso de Internet ha crecido 100 veces".
