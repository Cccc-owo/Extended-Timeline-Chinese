 et_institutions.2200.d:0 "Los gremios son asociaciones de artesanos o comerciantes que controlan la práctica de su oficio en una ciudad en particular. Los primeros tipos de gremios se formaron como cofradías de comerciantes. Se organizaron de manera similar a una asociación profesional , un sindicato, un cártel y una sociedad secreta. A menudo dependen de la concesión de cartas de patente por parte de un monarca u otra autoridad para hacer cumplir el flujo de comercio a sus miembros que trabajan por cuenta propia y conservar la propiedad de las herramientas y el suministro de materiales. ."
 et_institutions.2201.d:0 "Algunos comerciantes de un país lejano cuentan que son miembros de un gremio, una asociación de artesanos o comerciantes que controlan la práctica de su oficio en un pueblo en particular."
 et_institutions.23.t:0 "Medicina medieval"
 et_institutions.23.d:0 "Las plagas y enfermedades han estado limitando el crecimiento de las poblaciones urbanas desde que se establecieron las ciudades. El conocimiento tradicional sobre estas plagas es antiguo, escrito por los antiguos filósofos. Ese conocimiento, sin embargo, no ha sido muy eficiente en la prevención de la propagación de enfermedades, lo que hace que algunos médicos cuestionen estas ideas y propongan nuevas teorías propias".
