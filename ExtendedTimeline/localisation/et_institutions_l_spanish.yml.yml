 et_institutions.1300.d:0 "La casta es una forma de estratificación social de un estilo de vida que a menudo incluye una ocupación, un estatus ritual en una jerarquía y una interacción y exclusión social habitual. La casta es hereditaria y, como tal, todos conocen su lugar en la sociedad. desde el nacimiento, lo que facilita mantener el control de las masas".
 et_institutions.1301.d:0 "Los viajeros nos hablan de un nuevo sistema de jerarquía social que divide a todas las personas en distintas castas."
 et_institutions.14.t:0 "Religión organizada"
 et_institutions.14.d:0 "Durante siglos, la práctica de la religión no ha tenido reglas codificadas o prácticas estandarizadas que provoquen una gran variación entre los rituales de diferentes regiones. Con una Religión Organizada estructurada y estandarizada podemos evitar que los practicantes se desvíen demasiado de los caminos verdaderos".
 et_institutions.14.a:0 "Esto lo cambia todo..."
 et_institutions.14.a.tt:0 "¡Los países que aún no han §Yadoptado§! la §Yreligión organizada§! la institución recibirán una penalización por costos de tecnología creciente de §R1%§! por año hasta un máximo de §R50%§ !."
 et_institutions.1400.d:0 "Durante siglos, la práctica de la religión no ha tenido reglas codificadas o prácticas estandarizadas que causen una gran variación entre los rituales de diferentes regiones. Con una Religión Organizada estructurada y estandarizada podríamos evitar que los practicantes se desvíen demasiado de los caminos verdaderos".
 et_institutions.1401.d:0 "Comerciantes de tierras lejanas nos hablan de una religión con prácticas estructuradas y estandarizadas."
 et_institutions.15.t:0 "Nacimiento de la servidumbre"
 et_institutions.15.d:0 "La servidumbre es una condición de servidumbre en la que los siervos que ocupan una parcela de tierra deben trabajar para el señor de la mansión que posee esa tierra y, a cambio, tienen derecho a protección y a ciertos derechos. Los siervos son a menudo se requiere no solo para trabajar en los campos del señor, sino también en sus minas, bosques y caminos. El señorío forma la unidad básica de una sociedad proto-feudal, y el señor del señorío y sus siervos están obligados legal, económica y socialmente ."
 et_institutions.15.a:0 "Esto lo cambia todo..."
 et_institutions.15.a.tt:0 "¡Los países que aún no han §Yadoptado§! la institución de §Yservidumbre§! recibirán una penalización creciente por el costo de la tecnología de §R1%§! por año hasta un máximo de §R50%§! ."
 et_institutions.1500.d:0 "La servidumbre es una condición de servidumbre en la que los siervos que ocupan una parcela de tierra deben trabajar para el señor de la mansión que posee esa tierra y, a cambio, tienen derecho a protección y a ciertos derechos. Los siervos son a menudo se requiere no solo para trabajar en los campos del señor, sino también en sus minas, bosques y caminos. El señorío forma la unidad básica de una sociedad proto-feudal, y el señor del señorío y sus siervos están obligados legal, económica y socialmente ."
 et_institutions.1501.d:0 "Los viajeros nos hablan de un sistema de servidumbre en el que los siervos están sujetos a la tierra que trabajan y se les exige que trabajen para su dueño, ya cambio tienen derecho a protección y ciertos derechos."
 et_institutions.16.t:0 "Señorialismo"
 et_institutions.16.d:0 "El señorío es un principio de organización de la economía rural que se originó en el sistema de villas del Imperio Romano. El señorío se caracteriza por la atribución del poder legal y económico a un Señor del Señorío, apoyado económicamente por su propia tenencia directa de la tierra en un señorío, y de las contribuciones obligatorias de una parte legalmente sujeta de la población campesina bajo la jurisdicción de él y su tribunal señorial. Estas obligaciones pueden ser pagaderas de varias formas, en trabajo, en especie o, en raras ocasiones , en moneda".
 et_institutions.16.a:0 "Esto lo cambia todo..."
 et_institutions.16.a.tt:0 "¡Los países que aún no han §Yadoptado§! la institución del §YManorialismo§! recibirán una penalización creciente por el costo de la tecnología de §R1%§! por año hasta un máximo de §R50%§! ."
 et_institutions.1600.d:0 "El señorío es un principio de organización de la economía rural que se originó en el sistema de villas del Imperio Romano. El señorío se caracteriza por la atribución del poder legal y económico a un Señor del Señorío, apoyado económicamente por su propia tenencia directa de la tierra en un señorío, y de las contribuciones obligatorias de una parte legalmente sujeta de la población campesina bajo la jurisdicción de él y su tribunal señorial. Estas obligaciones pueden ser pagaderas de varias formas, en trabajo, en especie o, en raras ocasiones , en moneda".
 et_institutions.1601.d:0 "Los viajeros nos hablan de un principio llamado señorialismo en el que el control de las tierras locales se otorga a los señores de los feudos."
 et_institutions.17.t:0 "Feudalismo temprano"
 et_institutions.17.d:0 "La versión clásica del feudalismo describe un conjunto de obligaciones entre la nobleza guerrera, que giran en torno a los tres conceptos clave de señores, vasallos y feudos. Un señor es, en términos generales, un noble que posee tierras, un vasallo es una persona a la que el señor le otorga la posesión de la tierra, y la tierra se conoce como feudo. A cambio del uso del feudo y la protección del señor, el vasallo proporciona servicio al señor. Hay muchas variedades de tenencia de la tierra feudal, consistente en el servicio militar y no militar. Las obligaciones y los derechos correspondientes entre el señor y el vasallo con respecto al feudo forman la base de la relación feudal".
 et_institutions.17.a:0 "Esto lo cambia todo..."
 et_institutions.17.a.tt:0 "¡Los países que aún no han §Yadoptado§! completamente el §YFeudalismo Primitivo§! La institución recibirá una penalización creciente por el costo de la tecnología de §R1%§! por año hasta un máximo de §R50%§ !."
