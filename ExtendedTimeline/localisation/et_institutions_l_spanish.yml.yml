 et_institutions.1.t:0 "Nacimiento del imperialismo"
 et_institutions.1.d:0 "Con varios países compitiendo por el dominio mundial, la posesión de territorios de ultramar se ha convertido en una característica definitoria de un gran imperio. La competencia por el control de tierras lejanas se denomina imperialismo en honor al antiguo Imperio Romano y al Imperio latino. palabra imperium, que significa gobernar sobre grandes territorios".
 et_institutions.1.a:0 "Esto lo cambia todo..."
 et_institutions.1.a.tt:0 "¡Los países que aún no hayan §Yadoptado§! completamente la institución del §YImperialismo§! recibirán una multa por costos de tecnología creciente de §R1%§! por año hasta un máximo de §R50%§! ."
 et_institutions.100.d:0 "Con varios países compitiendo por el dominio mundial, la posesión de territorios de ultramar se ha convertido en una característica definitoria de un gran imperio. La competencia por el control de tierras lejanas se denomina imperialismo en honor al antiguo Imperio Romano y al Imperio latino. palabra imperium, que significa gobernar sobre grandes territorios".
 et_institutions.101.d:0 "Los viajeros hablan de las grandes potencias del mundo compitiendo por el control de los territorios de ultramar y llaman a esto la era del imperialismo."
 et_institutions.2.t:0 "La revolución industrial"
 et_institutions.2.d:0 "Una serie de innovaciones técnicas a finales del siglo XVIII, como la energía de vapor, ha aumentado considerablemente la producción de algunos productos, como el hierro o la tela. Al construir grandes fábricas, los capitalistas pueden concentrar la gran maquinaria como así como la mano de obra especializada en un solo lugar. Este es un gran cambio con respecto al antiguo sistema en el que todo el trabajo tenía que ser realizado manualmente por personas o animales y, junto con otros avances técnicos recientes, este nuevo modo de producción definitivamente revolucionará la sociedad".
 et_institutions.2.a:0 "Esto lo cambia todo..."
 et_institutions.2.a.tt:0 "¡Los países que aún no han §Yadoptado§! la institución de §YIndustrialización§! recibirán una penalización por costos tecnológicos crecientes de §R1%§! por año hasta un máximo de §R50%§! ."
 et_institutions.200.d:0 "Una serie de innovaciones técnicas a finales del siglo XVIII, como la energía de vapor, ha aumentado considerablemente la producción de algunos productos, como el hierro o la tela. Al construir grandes fábricas, los capitalistas pueden concentrar la gran maquinaria como así como la mano de obra especializada en un solo lugar. Este es un gran cambio con respecto al antiguo sistema en el que todo el trabajo tenía que ser realizado manualmente por personas o animales y, junto con otros avances técnicos recientes, este nuevo modo de producción definitivamente revolucionará la sociedad".
 et_institutions.201.d:0 "Los comerciantes informan de una afluencia cada vez mayor de productos extranjeros a nuestros mercados. Su punto de origen no está claro, pero está claro que en algún lugar la producción de productos refinados ha aumentado considerablemente."
 et_institutions.3.t:0 "Auge del nacionalismo"
 et_institutions.3.d:0 "En la antigüedad, las personas solían jurar lealtad a su rey o emperador, pero ahora comienzan a identificarse con su país o cultura y están desarrollando una identidad nacional. Esta tendencia es fomentada aún más por artistas que están construyendo símbolos patrios, himnos, mitos, banderas y narrativas.Estos nuevos comportamientos personales que sustentan las decisiones y acciones de un estado pueden ser muy beneficiosos, pero por otro lado pueden generar un mayor separatismo entre quienes no se identifican con nuestra cultura. "
 et_institutions.3.a:0 "Esto lo cambia todo..."
