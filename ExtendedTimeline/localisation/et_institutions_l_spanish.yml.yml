 et_institutions.2100.d:0 "La escolástica es un método de aprendizaje que pone un fuerte énfasis en el razonamiento dialéctico para ampliar el conocimiento por inferencia y resolver contradicciones. El pensamiento escolástico es conocido por su análisis conceptual riguroso y el dibujo cuidadoso de distinciones. Como programa , la escolástica comenzó como un intento de armonización por parte de los pensadores medievales, para armonizar las diversas autoridades de su propia tradición y para reconciliar las ideas religiosas con la filosofía clásica y de la antigüedad tardía".
 et_institutions.2101.d:0 "Los viajeros nos hablan de un nuevo método de aprendizaje al que llaman escolasticismo."
 et_institutions.22.t:0 "Los primeros gremios"
 et_institutions.22.d:0 "Los gremios son asociaciones de artesanos o comerciantes que controlan la práctica de su oficio en una ciudad en particular. Los primeros tipos de gremios se formaron como cofradías de comerciantes. Se organizaron de una manera algo entre una asociación profesional , un sindicato, un cártel y una sociedad secreta. A menudo dependen de la concesión de cartas de patente por parte de un monarca u otra autoridad para hacer cumplir el flujo de comercio a sus miembros que trabajan por cuenta propia y conservar la propiedad de las herramientas y el suministro de materiales. ."
