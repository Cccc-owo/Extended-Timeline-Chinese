 et_institutions.2300.d:0 "Las plagas y enfermedades han estado limitando el crecimiento de las poblaciones urbanas desde que se establecieron las ciudades. El conocimiento tradicional sobre estas plagas es antiguo, escrito por los antiguos filósofos. Ese conocimiento, sin embargo, no ha sido muy eficiente en la prevención de la propagación de enfermedades, lo que hace que algunos médicos cuestionen estas ideas y propongan nuevas teorías propias".
 et_institutions.2301.d:0 "Los viajeros nos hablan de un pensamiento médico renovado en una tierra lejana."
 et_institutions.24.t:0 "Feudalismo tardío"
 et_institutions.24.d:0 "En su origen, la concesión feudal de tierras se había visto en términos de un vínculo personal entre el señor y el vasallo, pero con el tiempo y la transformación de los feudos en posesiones hereditarias, la naturaleza del sistema llegó a ser ser visto como una forma de política de la tierra".
 et_institutions.24.a:0 "Esto lo cambia todo..."
