 et_institutions.6.t:0 "Internet"
 et_institutions.6.d:0 "Las redes informáticas han existido desde la década de 1960, pero estas redes locales han sido bastante pequeñas y limitadas a solo un puñado de computadoras. Sin embargo, la reciente invención de la red mundial conecta estas redes locales en un red de redes que crean una web que puede cubrir todo el mundo. Con esta nueva Internet, compartir datos a grandes distancias será más fácil que nunca".
