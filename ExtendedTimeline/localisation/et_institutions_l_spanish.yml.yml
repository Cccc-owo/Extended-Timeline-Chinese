 et_institutions.4.t:0 "Electrificación"
 et_institutions.4.d:0 "Los generadores electromagnéticos ya se inventaron a principios del siglo XIX, pero la electricidad no se había vuelto común en el uso comercial. Sin embargo, con nuevos generadores más baratos y efectivos, la electricidad se está volviendo más económica y conveniente que las fuentes de energía alternativas como como la energía de vapor o el petróleo. Con esta nueva tecnología, tanto las grandes fábricas como los pequeños electrodomésticos pueden trabajar de manera más eficiente y económica".
