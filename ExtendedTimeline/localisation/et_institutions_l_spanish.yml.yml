 et_institutions.20.t:0 "Nacimiento de la cultura manuscrita"
 et_institutions.20.d:0 "En la cultura de los manuscritos, los manuscritos se utilizan para almacenar y difundir información. Al principio, los monjes copiaban los manuscritos a mano. No solo copiaban obras religiosas, sino también una variedad de textos, incluidos algunos sobre astronomía, hierbas , y bestiarios. La cultura del manuscrito medieval se ocupa de la transición del manuscrito de los monasterios al mercado en las ciudades, y el surgimiento de las universidades. La cultura del manuscrito en las ciudades puede crear puestos de trabajo en torno a la fabricación y el comercio de manuscritos".
 et_institutions.20.a:0 "Esto lo cambia todo..."
 et_institutions.20.a.tt:0 "¡Los países que aún no han §Yadoptado§! los §YManuscritos§! la institución recibirán una penalización creciente por el costo de la tecnología de §R1%§! por año hasta un máximo de §R50%§! ."
 et_institutions.2000.d:0 "En la cultura de los manuscritos, los manuscritos se utilizan para almacenar y difundir información. Al principio, los monjes copiaban los manuscritos a mano. No solo copiaban obras religiosas, sino también una variedad de textos, incluidos algunos sobre astronomía, hierbas , y bestiarios. La cultura del manuscrito medieval se ocupa de la transición del manuscrito de los monasterios al mercado en las ciudades, y el surgimiento de las universidades. La cultura del manuscrito en las ciudades puede crear puestos de trabajo en torno a la fabricación y el comercio de manuscritos".
 et_institutions.2001.d:0 "Los viajeros nos hablan del desarrollo de la cultura manuscrita, donde se registran conocimientos importantes en manuscritos y luego se comercializan en los mercados".
 et_institutions.21.t:0 "Escolasticismo"
 et_institutions.21.d:0 "La escolástica es un método de aprendizaje que pone un fuerte énfasis en el razonamiento dialéctico para ampliar el conocimiento por inferencia y resolver contradicciones. El pensamiento escolástico es conocido por su análisis conceptual riguroso y el dibujo cuidadoso de distinciones. Como programa , la escolástica comenzó como un intento de armonización por parte de los pensadores medievales, para armonizar las diversas autoridades de su propia tradición y para reconciliar las ideas religiosas con la filosofía clásica y de la antigüedad tardía".
