 et_institutions.1701.d:0 "Los viajeros nos hablan de un sistema llamado feudalismo que gira en torno a los conceptos de señores, vasallos y feudos."
 et_institutions.18.t:0 "Rotación de cultivo de tres campos"
 et_institutions.18.d:0 "La rotación de cultivos es la práctica de producir una serie de diferentes tipos de cultivos en la misma área en temporadas secuenciales. Bajo el sistema de tres campos, la tierra cultivable de una finca o pueblo se divide en tres grandes los campos
