 et_institutions.2400.d:0 "En su origen, la concesión feudal de tierras se había visto en términos de un vínculo personal entre el señor y el vasallo, pero con el tiempo y la transformación de los feudos en posesiones hereditarias, la naturaleza del sistema pasó a ser ser visto como una forma de política de la tierra".
 et_institutions.2401.d:0 "Los viajeros nos cuentan que un país lejano ha desarrollado una forma posterior de feudalismo que gira en torno a los conceptos de señores, vasallos y feudos."
 