 et_institutions.11.t:0 "Nacimiento del legalismo"
 et_institutions.11.d:0 "El control del gobierno por parte de los primeros reyes Zhou variaba mucho según sus capacidades personales, las relaciones personales entre el gobernante y sus ministros y el poderío militar. Su técnica de gobierno centralizado estaba tan poco desarrollada que ellos delegaron la autoridad a los señores feudales. Una nueva filosofía llamada legalismo tiene como objetivo solucionar esto mediante la introducción de bases intelectuales e ideológicas para un gobierno burocrático centralizado ".
 et_institutions.11.a:0 "Esto lo cambia todo..."
 et_institutions.11.a.tt:0 "Los países que aún no han §Yadoptado§! la institución del §YLegalismo§! recibirán una penalización creciente por el costo de la tecnología de §R1%§! por año hasta un máximo de §R50%§! ."
 et_institutions.1100.d:0 "El control del gobierno por parte de los primeros reyes Zhou variaba mucho según sus capacidades personales, las relaciones personales entre el gobernante y sus ministros y el poderío militar. Su técnica de gobierno centralizado estaba tan poco desarrollada que ellos delegaron la autoridad a los señores feudales. Una nueva filosofía llamada legalismo tiene como objetivo solucionar esto mediante la introducción de bases intelectuales e ideológicas para un gobierno burocrático centralizado ".
 et_institutions.1101.d:0 "Los viajeros nos hablan de un gran imperio lejano que ha desarrollado una nueva filosofía llamada Legalismo que enfatiza la importancia de un gobierno estable y centralizado."
 et_institutions.12.t:0 "Imperialismo antiguo"
 et_institutions.12.d:0 "El imperialismo es una política que significa extender el poder de un país a través del ejército y la diplomacia, tiene su origen en la palabra latina imperium, que significa gobernar sobre grandes territorios. Generalmente esto significa un estado multiétnico o multinacional con dominio político y militar de poblaciones que son cultural y étnicamente distintas del grupo étnico imperial gobernante y su cultura".
 et_institutions.12.a:0 "Esto lo cambia todo..."
 et_institutions.12.a.tt:0 "¡Los países que aún no hayan §Yadoptado§! completamente la institución del §Yantiguo imperialismo§! recibirán una penalización por costos de tecnología creciente de §R1%§! por año hasta un máximo de §R50%§ !."
 et_institutions.1200.d:0 "El imperialismo es una política que significa extender el poder de un país a través del ejército y la diplomacia, tiene su origen en la palabra latina imperium, que significa gobernar sobre grandes territorios. Generalmente esto significa un estado multiétnico o multinacional con dominio político y militar de poblaciones que son cultural y étnicamente distintas del grupo étnico imperial gobernante y su cultura".
 et_institutions.1201.d:0 "Los viajeros nos hablan de un gran imperio lejano que ha desarrollado una nueva idea llamada imperialismo que apoya la conquista de grandes territorios y gobierna sobre varios pueblos de varias etnias."
 et_institutions.13.t:0 "Introducción a los sistemas de castas"
 et_institutions.13.d:0 "La casta es una forma de estratificación social de un estilo de vida que a menudo incluye una ocupación, un estatus ritual en una jerarquía y una interacción y exclusión social habitual. La casta es hereditaria y, como tal, todos conocen su lugar en la sociedad. desde el nacimiento, lo que facilita mantener el control de las masas".
 et_institutions.13.a:0 "Esto lo cambia todo..."
