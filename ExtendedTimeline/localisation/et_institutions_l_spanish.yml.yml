 et_institutions.1900.d:0 "Los primeros sistemas de examen del servicio civil se utilizaron para seleccionar a los mejores funcionarios administrativos para la burocracia estatal. Las pruebas se basaban en las habilidades del candidato en lugar del estatus social, lo que permitía la creación de una clase de eruditos-burócratas independientemente de su pedigrí familiar".
