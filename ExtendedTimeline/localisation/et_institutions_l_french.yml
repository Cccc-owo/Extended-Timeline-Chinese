 et_institutions.2301.d:0 "Les voyageurs évoquent avec passion une pensée médicale renouvelée dans un pays lointain."
 et_institutions.24.t:0 "Féodalisme tardif"
 et_institutions.24.d:0 "À l'origine, la concession féodale de la terre avait été vue en termes d'un lien personnel entre seigneur et vassal. Mais avec le temps et la transformation des fiefs en exploitations héréditaires, la nature du système à été considérée comme une forme de politique de territoire."
