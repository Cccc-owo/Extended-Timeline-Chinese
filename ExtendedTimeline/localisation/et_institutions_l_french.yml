 et_institutions.22.t:0 "Les premières guildes"
 et_institutions.22.d:0 "Les guildes sont des associations d'artisans ou de commerçants qui contrôlent la pratique de leur métier dans une ville particulière. Les premiers types de guilde ont été formés en confréries de commerçants. Elles étaient le croisement d'une association professionnelle, d'un syndicat, d'une entente et d'une société secrète. Elles dépendaient souvent de subventions par un monarque ou une autre autorité afin de pouvoir faire appliquer le flux des échanges commerciaux à leurs membres indépendants et de conserver la propriété des outils et la fourniture de matériaux."
