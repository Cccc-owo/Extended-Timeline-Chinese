 et_institutions.1301.d:0 "Les voyageurs nous parlent d'un nouveau système de hiérarchie sociale qui divise toutes les personnes en castes distinctes."
 et_institutions.14.t:0 "La religion organisée"
 et_institutions.14.d:0 "Pendant des siècles, la pratique de la religion n'a pas eu de règles codifiées ou de pratiques normalisées, ce qui provoquait une grande variation entre les rituels de différentes régions. Avec une religion organisée structurée et standardisée, nous pourrions prévenir les fidèles de dévier de la vraie foi."
