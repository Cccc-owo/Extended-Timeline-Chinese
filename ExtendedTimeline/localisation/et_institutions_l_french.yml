 et_institutions.1701.d:0 "Les voyageurs nous ont fait part d'un système appelé féodalisme, qui tourne autour des concepts de seigneurs, vassaux et fiefs."
 et_institutions.18.t:0 "Rotation des cultures triennal"
 et_institutions.18.d:0 "La rotation des cultures consiste à planter différents types de cultures sur la même terre lors de saisons séquentielles. Dans le cadre du système à trois champs, les terres arables d'un village sont divisées en trois grands domaines: l'un est planté à l'automne avec du blé d'hiver ou du seigle ; le second champ est planté avec d'autres cultures telles que pois, lentilles ou haricots ; et le troisième est laissé en jachère, afin de permettre au sol de ce champ de retrouver ses nutriments. Avec chaque rotation, le champ est utilisé différemment, de sorte qu'un champ sera utilisé pendant deux ans, tout en se 'reposant' lors de la troisième année. Ce système permet aux agriculteurs de planter plus de cultures et donc d'augmenter la production tout en fertilisant le sol. Avec davantage de récoltes disponibles à la vente, l'économie peut prospérer."
 et_institutions.18.a:0 "Cela change tout..."
 et_institutions.18.a.tt:0 "Les nations n'ayant pas encore §Yadopté§! la §Yrotation des cultures§! recevront une pénalité technologique de §R1%§! par an, jusqu'à §R50%§!."
