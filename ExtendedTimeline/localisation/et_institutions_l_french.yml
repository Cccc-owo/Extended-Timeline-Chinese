 et_institutions.1.t:0 "Naissance de l'impérialisme"
 et_institutions.1.d:0 "Avec plusieurs pays concurrents sur la domination du monde, la possession de territoires d'outre-mer est devenue la caractéristique d'un grand empire. La compétition pour le contrôle des terres lointaines est appelé impérialisme, d'après l'ancien Empire romain et le mot imperium latin, qui signifie 'régner sur de vastes territoires'."
 et_institutions.1.a:0 "Cela change tout..."
 et_institutions.1.a.tt:0 "Les nations n'ayant pas encore §Yadopté§! l'§Yimpérialisme§! recevront une pénalité technologique de §R1%§! par an, jusqu'à §R50%§!."
 et_institutions.100.d:0 "Avec plusieurs pays concurrents sur la domination du monde, la possession de territoires d'outre-mer est devenue la caractéristique d'un grand empire. La compétition pour le contrôle des terres lointaines est appelé impérialisme, d'après l'ancien Empire romain et le mot imperium latin, qui signifie 'régner sur de vastes territoires'."
 et_institutions.101.d:0 "Les voyageurs parlent d'une compétition entre les grandes puissances du monde pour le contrôle des territoires d'outre-mer, ils appellent cela l'ère de l'impérialisme."
 et_institutions.2.t:0 "La révolution industrielle"
 et_institutions.2.d:0 "Un certain nombre d'innovations techniques durant la fin du 18ème siècle, comme la puissance de la vapeur, a permis d'améliorer considérablement la production de certains biens tels que le fer ou le textile. En construisant de grandes usines, les capitalistes peuvent concentrer les imposantes machines, ainsi que spécialiser le  travail dans un seul endroit. Il s'agit d'un changement énorme par rapport à l'ancien système où tout le travail devait être fait manuellement par des personnes ou des animaux. D'autres progrès techniques récents de ce nouveau mode de production vont certainement révolutionner la société."
 et_institutions.2.a:0 "Cela change tout..."
 et_institutions.2.a.tt:0 "Les nations n'ayant pas encore §Yadopté§! l'§Yindustrialisation§! recevront une pénalité technologique de §R1%§! par an, jusqu'à §R50%§!."
