 desc_new_world_i:0 "La découverte du Nouveau Monde annonce une ère nouvelle, non seulement pour les puissances coloniales mais aussi pour les colonisés. Elle permet à des matériaux et des techniques de se répandre, mais aussi de mieux se rendre compte de l'immensité du globe. À mesure que des animaux, des plantes, de l'argent et des maladies se répandent au-delà de l'Atlantique, nous constatons que les premières étapes menant à un système économique véritablement mondial se mettent en place ; et à mesure que des peuples et des contrées nouvelles sont notés sur les cartes et documentés, tout ce qui a été découvert jusqu'à présent dans les sociétés de l'outre-mer apporte de nouveaux arguments dans les débats religieux et philosophiques. De beaux esprits ressentent à présent le besoin de remettre en cause ce qui était autrefois la vérité et de Valladolid à Fatehpur-Sikrî la nature même du monde est désormais étudiée avec un regard nouveau."
 desc_writing:0 "Alors que les premières sociétés humaines émergeaient, le développement de l'écriture a été poussé par des exigences pragmatiques telles que l'échange d'informations, la tenue de comptes financiers, la codification des lois et l'enregistrement de l'Histoire. Autour du quatrième millénaire avant notre ère, la complexité du commerce et de l'administration en Mésopotamie dépassa la simple mémoire humaine et l'écriture devint une méthode plus fiable d'enregistrement et de transcription des transactions sous une forme permanente. Même plusieurs millénaires après son invention, l'écriture reste l'une des exigences les plus importantes pour les sociétés civilisées. Les grandes réalisations technologiques et intellectuelles seraient impossiles sans elle."
 desc_legalism:0 "Le légalisme est une école classique de la philosophie chinoise, qui a posé les fondements intellectuels et idéologiques de l'empire bureaucratique traditionnel. Souvent comparé avec les sciences sociales modernes, le légalisme est divisé en trois tendances: l'application de la loi, l'habileté politique et l'exercice du pouvoir. Cette articulation technique politique finira par former les principes directeurs pour les empereurs de la Chine. Très efficace à court terme, la méprise de la culture traditionnelle, la morale et l'approche anti-ministérielle leur a valu l'inimitié, les obligeant à être souvent recouverts d'idéologies et de coutumes traditionnelles."
 desc_ancient_imperialism:0 "L'impérialisme est une politique dont le principe est d'étendre la puissance d'un pays par des moyens militaires et diplomatiques. Son nom provient du mot latin imperium, qui signifie « régner sur de vastes territoires ». En général, il s'agit d'une nation multi-ethnique ou multinationale dominée politiquement et militairement par des populations qui sont culturellement et ethniquement distinctes du groupe ethnique impérial au pouvoir. Les Romains furent la première nation à inventer et incarner le concept d'empire dans leurs deux mandats: faire la guerre et exécuter les lois. L'empire romain fut le plus vaste empire d'Occident jusqu'à l'époque moderne et a laissé un impact durable sur l'Europe occidentale."
 desc_caste_system:0 "Une caste est une forme de stratification sociale caractérisée par l'endogamie, la transmission héréditaire d'un mode de vie qui inclut souvent une profession, un statut rituel dans une hiérarchie et une interaction sociale coutumière fondées sur des notions culturelles de pureté et de pollution. Son exemple ethnographique paradigmatique est la division de la société en groupes sociaux rigides, puisant ses racines dans l'Histoire ancienne et qui persiste jusqu'à aujourd'hui. Parfois, les sociologues et les anthropologues étudient les divisions sociales existant dans différents pays en utilisant le système indien des castes comme base analogique pour leurs recherches."
 desc_organized_religion:0 "La religion organisée, aussi connue sous le nom de religion institutionnelle, est la religion en tant qu'institution sociale, dans laquelle les systèmes de croyances et de rituels sont systématiquement organisés et formellement établis. La religion organisée est généralement caractérisée par une doctrine officielle ou dogme, une structure de gestion hiérarchique ou bureaucratique et une codification des règles et des pratiques. En raison de leur forme normalisée et structurée, les religions organisées comprennent plusieurs des principaux groupes religieux du monde."
 desc_serfdom:0 "Le servage est une condition de servitude, qui s'est développé principalement durant le Moyen Âge classique en Europe et qui a persisté dans certains pays jusqu'au milieu du 19ème siècle. Les serfs, qui ont occupaient une parcelle de terrain, étaient nécessaires pour le seigneur qui possédait ces terres ; en retour, ils avaient droit à la protection, la justice et à l'exploitation de certains champs dans la seigneurie afin de maintenir leur propre subsistance. Les serfs étaient souvent nécessaires non seulement pour travailler dans les champs du seigneur, mais aussi les mines, les forêts et les routes. La seigneurie formait l'unité de base de la société féodale, le seigneur et ses serfs étaient donc liés juridiquement, économiquement et socialement. Les serfs formaient la classe sociale inférieure de la société féodale."
 desc_manorialism:0 "La seigneurie était un principe d'organisation de l'économie rurale inspiré du système de villa de l'Empire romain. Ce système a été largement pratiqué en Occident et dans certaines partie de l'Europe centrale durant le Moyen-Âge, puis a été lentement remplacé par l'avènement d'une économie de marché fondée sur l'argent et sur de nouvelles formes de contrats agraires. La seigneurie était caractérisée par l'acquisition du pouvoir juridique et économique par un seigneur, soutenu économiquement par la possession de ses terres, groupées au sein d'un fief. Le seigneur devait contribuer légalement au soutien d'une partie de la population paysanne, placée sous sa propre juridiction. Ces obligations pouvaient être payables en plusieurs façons, soit par le travail, en nature, ou, en de rares occasions, par des taxes."
 desc_early_feudalism:0 "La version classique de la féodalité est décrite comme un ensemble d'obligations juridiques et militaires réciproques entre la noblesse guerrière, tournant autour des trois concepts clés de seigneurs, vassaux et fiefs. Un seigneur était généralement un noble qui possédait la terre, un vassal était une personne qui avait obtenu le droit d'exploiter la terre par le seigneur et la terre elle-même était appelée fief. En échange de l'utilisation du fief et de la protection du seigneur, le vassal fournissait un service au seigneur. Il y avait de nombreuses variétés de régimes fonciers féodaux, composés de services militaires et civils. Les obligations et les droits entre le seigneur et le vassal concernant le fief formaient la base de la relation féodale."
 desc_crop_rotation:0 "Les agronomes reconnaissent depuis longtemps que la rotation des cultures - telles que la plantation d'aliments pour le bétail à la place des céréales pour la consommation humaine - permet de restaurer ou de maintenir un sol productif. Les agriculteurs du Moyen-Orient pratiquaient déjà la rotation des cultures 6000 ans avant notre ère sans comprendre la chimie, cultivant en alternance légumes et  céréales. À partir de l'époque de Charlemagne, les agriculteurs européens passèrent d'une rotation des cultures sur deux champs à une rotation des cultures sur trois champs. Dès la fin du Moyen-Âge et jusqu'au 20ème siècle, les agriculteurs européens partiquèrent une rotation sur trois champs, divisant les terres disponibles en trois parties. Une section était plantée à l'automne avec du seigle ou du blé d'hiver, suivi au printemps par de l'avoine ou de l'orge ; la deuxième section était consacrée aux cultures comme les pois, les lentilles ou les haricots ; la troisième section était laissée en jachère."
 desc_civil_service:0 "L'origine de la fonction publique moderne remonte à l'examen impérial fondé en Chine. L'examen impérial fondé sur le mérite a été conçu pour sélectionner les meilleurs responsables administratifs pour la bureaucratie de l'État. Ce système eut une influence considérable sur la société et la culture dans la Chine impériale et fut directement responsable de la création d'une classe de bureaucrates, indépendamment de leur origine sociale. En théorie, le système de fonction publique fournissait l'un des principaux débouchés pour la mobilité sociale dans les sociétés médiévales, bien que dans la pratique, en raison du temps d'études nécessaire, l'examen était généralement passé uniquement par les fils des élites."
 desc_manuscripts:0 "La culture manuscrite utilise des manuscrits pour stocker et diffuser l'information ; en Occident, l'ère du manuscrit a généralement précédé l'ère de l'impression. Les premiers manuscrits étaient copiés à la main par les moines. Ils copiaient non seulement des oeuvres religieuses, mais également une variété de textes sur l'astronomie, l'herboristerie ou des bestiaires. Le manuscrit médiéval vit la transition du manuscrit des monastères vers les marchés dans les villes et la montée en puissance des universités. La culture du manuscrit dans les villes créa des emplois autour de la fabrication et du commerce des manuscrits et était généralement réglementé par les universités."
 desc_scholasticism:0 "La scolastique est une méthode de pensée critique qui a dominé l'enseignement dans les universités médiévales en Europe du 12ème au 17ème siècle. Elle est née des écoles monastiques chrétiennes et s'est d'abord mise en place dans les plus anciennes universités européennes. Les premières institutions occidentales étant considérées comme des universités furent créées en Italie, en France, en Espagne et en Angleterre à la fin du 11ème et 12ème siècles pour l'étude des arts, du droit, de la médecine et la théologie, comme l'École de médecine de Salerne, l'Université de Bologne et l'Université de Paris."
 desc_guilds:0 "Les guildes sont des associations d'artisans ou de commerçants qui contrôlent la pratique de leur métier dans une ville particulière. Les premiers types de guilde ont été formés en confréries de commerçants. Elles étaient le croisement d'une association professionnelle, d'un syndicat, d'une entente et d'une société secrète. Elles dépendaient souvent de subventions par un monarque ou une autre autorité afin de pouvoir faire appliquer le flux des échanges commerciaux à leurs membres indépendants et de conserver la propriété des outils et la fourniture de matériaux. Un héritage durable des guildes traditionnelles furent les maisons des corporations, construites et utilisées comme des lieux de rencontre. Un résultat important du réseau de guildes fut l'émergence des universités dans l'Europe médiévale."
 desc_medicine:0 "Le tournant majeur de la pensée médicale fut le rejet progressif, surtout durant l'épidémie de Peste noire pendant le 14e et 15e s., de ce qu'on pourrait appeler l'approche de « l'autorité traditionelle » à l'égard de la science et de la médicine. C'était l'idée qu'en vertu du fait que, par le passé, des personnes de grandes renoms avaient dit quelque chose, ce qu'elles avaient dit était la pure vérité et toute observation allant dans le sens contraire était une anomalie (en parallèle, un tournant similaire s'est opéré dans les sociétés européennes en général, par exemple avec le rejet des théories astronomiques de Ptolémée par Copernic). Des médecins tels qu'André Vésale améliorèrent et réfutèrent de nombreuses anciennes théories. Les ouvrages principaux utilisés à la fois par les étudiants en médecine et les médecins experts étaient les Materia Medica et les pharmacopées."
 desc_imperialism:0 "L'impérialisme est une politique qui vise à étendre de la puissance et de l'influence d'un pays par la colonisation, l'utilisation de la force militaire, ou par d'autres moyens. L'impérialisme est particulièrement axé sur le principe qu'un groupe, souvent un pouvoir d''État, dispose d'un pouvoir sur un autre groupe de personnes. Cette idée fut souvent appliquée par le biais de diverses formes d'altérisation fondées sur des stéréotypes raciaux, religieux ou culturels. L'ère de l'impérialisme, débutant vers l'an 1700, vit les nations européennes en voie d'industrialisation s'engager dans le processus de colonisation, d'influence et d'annexion d'autres parties du monde afin de conquérir le pouvoir politique. L'impérialisme fut soumis à la censure morale ou immorale par ses détracteurs, mais il permit également la diffusion rapide des technologies et des idées dans les territoires coloniaux."
 desc_industrialization:0 "La révolution industrielle fut la transition vers de nouveaux procédés de fabrication durant une période allant de 1760 à 1840. Cette transition vit l'évolution des méthodes de production manuelles vers la production par des machines, la fabrication de nouveaux produits chimiques, l'amélioration de l'efficacité de la puissance de l'eau, l'utilisation de la vapeur, le développement des machines-outils et la montée en puissance des manufactures. Le textile fut l'industrie dominante de La révolution industrielle en termes d'emploi, de valeur de la production et de capital investi ; l'industrie textile fut également été la première à utiliser des méthodes de production modernes. La révolution industrielle débuta en Grande-Bretagne et la plupart des innovations technologiques importantes furent britanniques."
 desc_nationalism_institution:0 "Le nationalisme est un sentiment de groupe partagé dans une région géographique et parfois démographique spéficique, cherchant l'indépendance de la culture ou de l'appartenance ethnique qui maintient ce groupe ensemble. Ce principe peut être exprimé comme une croyance ou une idéologie politique qui implique une identification ou un attachement à sa nation. L'émergence précoce d'un nationalisme patriotique populaire eut lieu au milieu du 18ème siècle et fut activement encouragé par les gouvernements européens ainsi que par les écrivains et intellectuels de l'époque. Les symboles nationaux, les hymnes, les mythes, les drapeaux et les récits historiques furent construits assidûment et adoptés. Le développement politique du nationalisme et de la poussée pour la souveraineté populaire culminèrent avec les révolutions nationales de l'Europe, tels que la guerre d'indépendance grecque de 1821 à 1829. Depuis ce temps, le nationalisme est devenu l'une des forces politiques et sociales les plus importantes de l'Histoire."
 desc_electrification:0 "L'électrification est la construction de systèmes électriques de production et de distribution qui eut lieu en Grande-Bretagne, aux États-Unis et dans d'autres pays depuis le milieu des années 1880 jusque vers 1950. Bien que l'électricité fut au début était trèse chère par rapport à aujourd'hui, elle a toujours été beaucoup moins chère et plus pratique que le pétrole, l'énergie de la vapeur ou le travail manuel. La période de l'électrification des usines et des ménages permit d'obtenir une productivité élevée et une croissance économique exponentielle. Certains experts considèrent l'électrification comme le plus grand exploit d'ingénierie du 20ème siècle."
 desc_globalization:0 "La mondialisation est le processus d'intégration international résultant de l'échange des produits, des idées et d'autres aspects de la culture mondiale. Les progrès dans les transports et dans les infrastructures de télécommunications ont été des facteurs importants dans la mondialisation, générant une interdépendance des activités économiques et culturelles. La mondialisation à grande échelle débuta au 19ème siècle et tout au long du 20ème siècle, la connectivité des économies et des cultures du monde s'améliora très rapidement."
 desc_internet:0 "Internet est un système mondial de réseaux informatiques interconnectés qui relie des milliards d'appareils dans le monde entier. Internet transporte une vaste gamme de ressources et de services d'information, tels que les documents hypertextes et les applications du World Wide Web, le courrier électronique, les groupes de discussion, la voix sur la téléphonie IP et les réseaux de partage de fichiers. Les origines d'Internet remontent à une recherche commandée par le gouvernement fédéral des États-Unis dans les années 1960 pour construire un système de communication robuste et tolérant aux pannes via des réseaux informatiques. L'utilisation d'Internet s'est étendu rapidement en Occident depuis le milieu des années 1990, puis a touché le monde en développement à partir de la fin des années 1990. Au cours des vingt dernières années, la quantité de données disponibles sur Internet a été multipliée par cent."
