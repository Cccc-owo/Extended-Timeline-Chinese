 et_institutions.1401.d:0 "Les marchands de terres lointaines nous ont fait mention d'une religion disposant de  pratiques structurées et normalisées."
 et_institutions.15.t:0 "Naissance du servage"
 et_institutions.15.d:0 "Le servage est une condition de servitude où les serfs qui occupent une parcelle de terrain sont tenus de travailler pour le seigneur du fief, qui possède cette terre et en retour bénéficient d'une protection et de certains droits. Les serfs sont souvent nécessaires non seulement pour travailler dans les champs du seigneur, mais aussi les mines, les forêts et sur les routes. La seigneurie constitue l'unité de base d'une société proto-féodale et le seigneur du fief et ses serfs sont liés juridiquement, économiquement et socialement."
 et_institutions.15.a:0 "Cela change tout..."
 et_institutions.15.a.tt:0 "Les nations n'ayant pas encore §Yadopté§! le §Yservage§! recevront une pénalité technologique de §R1%§! par an, jusqu'à §R50%§!."
 et_institutions.1500.d:0 "Le servage est une condition de servitude où les serfs qui occupent une parcelle de terrain sont tenus de travailler pour le seigneur du fief, qui possède cette terre et en retour bénéficient d'une protection et de certains droits. Les serfs sont souvent nécessaires non seulement pour travailler dans les champs du seigneur, mais aussi les mines, les forêts et les routes. La seigneurie constitue l'unité de base d'une société proto-féodale et le seigneur du fief et ses serfs sont liés juridiquement, économiquement et socialement."
 et_institutions.1501.d:0 "Les voyageurs nous parlent d'un système de servage, dans lequel les serfs sont liés à la terre sur laquelle ils travaillent et sont tenus de travailler pour son propriétaire, bénéficiant en retour d'une protection."
 et_institutions.16.t:0 "Le système seigneurial"
 et_institutions.16.d:0 "La seigneurie est un principe d'organisation de l'économie rurale inspiré du système de villa de l'Empire romain. La seigneurie est caractérisée par l'acquisition du pouvoir juridique et économique par un seigneur, soutenu économiquement par la possession de ses terres, groupées au sein d'un fief. Le seigneur devait contribuer légalement au soutien d'une partie de la population paysanne, placée sous sa propre juridiction. Ces obligations pouvaient être payables en plusieurs façons, soit par le travail, en nature, ou, en de rares occasions, par des taxes."
 et_institutions.16.a:0 "Cela change tout..."
 et_institutions.16.a.tt:0 "Les nations n'ayant pas encore §Yadopté§! le §Ysystème seigneurial§! recevront une pénalité technologique de §R1%§! par an, jusqu'à §R50%§!."
 et_institutions.1600.d:0 "La seigneurie est un principe d'organisation de l'économie rurale inspiré du système de villa de l'Empire romain. La seigneurie est caractérisée par l'acquisition du pouvoir juridique et économique par un seigneur, soutenu économiquement par la possession de ses terres, groupées au sein d'un fief. Le seigneur devait contribuer légalement au soutien d'une partie de la population paysanne, placée sous sa propre juridiction. Ces obligations pouvaient être payables en plusieurs façons, soit par le travail, en nature, ou, en de rares occasions, par des taxes."
 et_institutions.1601.d:0 "Les voyageurs nous parlent d'un principe appelé seigneurie, où le contrôle des terres locales est donné aux seigneurs des fiefs."
 et_institutions.17.t:0 "Féodalité classique"
 et_institutions.17.d:0 "La version classique de la féodalité est décrite comme un ensemble d'obligations juridiques et militaires réciproques entre la noblesse guerrière, tournant autour des trois concepts clés de seigneurs, vassaux et fiefs. Un seigneur était généralement un noble qui possédait la terre, un vassal était une personne qui avait obtenu le droit d'exploiter la terre par le seigneur et la terre elle-même était appelée fief. En échange de l'utilisation du fief et de la protection du seigneur, le vassal fournissait un service au seigneur. Il y avait de nombreuses variétés de régimes fonciers féodaux, composés de services militaires et civils. Les obligations et les droits entre le seigneur et le vassal concernant le fief formaient la base de la relation féodale."
 et_institutions.17.a:0 "Cela change tout..."
 et_institutions.17.a.tt:0 "Les nations n'ayant pas encore §Yadopté§! la §Yféodalité§! recevront une pénalité technologique de §R1%§! par an, jusqu'à §R50%§!."
