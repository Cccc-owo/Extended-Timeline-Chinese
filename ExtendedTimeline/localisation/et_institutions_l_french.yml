 et_institutions.4.t:0 "Électrification"
 et_institutions.4.d:0 "Le générateur électromagnétique fut inventé au début du 19ème siècle, mais l'électricité n'était pas devenue commune dans l'usage commercial. Cependant, avec de nouveaux générateurs moins chers et plus efficaces, l'électricité devint moins cher et plus pratique que les autres sources d'énergie telles que l'énergie de la vapeur. Avec cette nouvelle technologie, les grandes usines et les petits appareils ménagers peuvent tous deux fonctionner d'une manière plus efficace et à moindre coût."
