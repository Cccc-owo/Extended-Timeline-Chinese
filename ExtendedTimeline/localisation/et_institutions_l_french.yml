 et_institutions.601.d:0 "Tout le monde ne parle plus que d'Internet. Cet immense réseau permet d'échanger une quantité incroyable d'informations... et permettrait même de télécharger des mods pour Europa Universalis IV!"
 et_institutions.11.t:0 "Naissance du légalisme"
 et_institutions.11.d:0 "Le contrôle sur le gouvernement par les premiers rois Zhou variait considérablement en fonction de leurs capacités personnelles, des relations personnelles entre le souverain et ses ministres et de la puissance militaire. Leur technique de gouvernement centralisé était si peu développée qu'ils déléguaient leur autorité à des seigneurs. Une nouvelle philosophie appelée légalisme vise à résoudre ce problème en introduisant des fondations intellectuelles et idéologiques pour un gouvernement bureaucratique centralisé."
