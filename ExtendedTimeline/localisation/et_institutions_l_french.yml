 et_institutions.20.t:0 "Naissance de la culture manuscrite"
 et_institutions.20.d:0 "La culture manuscrite utilise des manuscrits pour stocker et diffuser l'information. Les premiers manuscrits étaient copiés à la main par les moines. Ils copiaient non seulement des oeuvres religieuses, mais également une variété de textes sur l'astronomie, l'herboristerie ou des bestiaires. Le manuscrit médiéval vit la transition du manuscrit des monastères vers les marchés dans les villes et la montée en puissance des universités. La culture du manuscrit dans les villes créa des emplois autour de la fabrication et du commerce des manuscrits et était généralement réglementé par les universités."
 et_institutions.20.a:0 "Cela change tout..."
 et_institutions.20.a.tt:0 "Les nations n'ayant pas encore §Yadopté§! le §Ymanuscrit§! recevront une pénalité technologique de §R1%§! par an, jusqu'à §R50%§!."
