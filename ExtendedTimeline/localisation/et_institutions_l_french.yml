 et_institutions.1100.d:0 "Le contrôle sur le gouvernement par les premiers rois Zhou variait considérablement en fonction de leurs capacités personnelles, des relations personnelles entre le souverain et ses ministres et de la puissance militaire. Leur technique de gouvernement centralisé était si peu développée qu'ils déléguaient leur autorité à des seigneurs. Une nouvelle philosophie appelée légalisme vise à résoudre ce problème en introduisant des fondations intellectuelles et idéologiques pour un gouvernement bureaucratique centralisé."
 et_institutions.1101.d:0 "Les voyageurs nous parlent d'un grand empire lointain qui a développé une nouvelle philosophie appelée légalisme, qui souligne l'importance d'un gouvernement stable et centralisé."
 et_institutions.12.t:0 "L'impérialisme antique"
 et_institutions.12.d:0 "L'impérialisme est une politique dont le principe est d'étendre la puissance d'un pays par le biais militaire et la diplomatie. Le nom vient du mot latin imperium, qui signifie 'régner sur de vastes territoires'. En général, il s'agit d'une nation multi-ethnique ou multinationale dominée politiquement et militairement par des populations qui sont culturellement et ethniquement distinctes du groupe ethnique impérial au pouvoir."
 et_institutions.12.a:0 "Cela change tout..."
 et_institutions.12.a.tt:0 "Les nations n'ayant pas encore §Yadopté§! l'§Yancien impérialisme§! recevront une pénalité technologique de §R1%§! par an, jusqu'à §R50%§!."
