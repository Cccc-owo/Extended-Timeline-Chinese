 et_institutions.21.t:0 "Développement de la scolastique"
 et_institutions.21.d:0 "La scolastique est une méthode d'apprentissage qui met fortement l'accent sur le raisonnement dialectique pour étendre la connaissance par inférence et résoudre les contradictions. La pensée scolastique est connue pour son l'analyse conceptuelle rigoureuse et la minutie des distinctions. En tant que programme, la scolastique a commencé comme une tentative d'harmonisation de la part des penseurs médiévaux et de réconciliation des idées religieuses avec la philosophie de l'Antiquité."
