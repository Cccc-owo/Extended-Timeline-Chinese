 et_institutions.2201.d:0 "Certains marchands d'un pays lointain clament qu'ils sont membres d'une guilde, une association d'artisans et de commerçants qui contrôlent la pratique de leur métier dans une cité particulière."
 et_institutions.23.t:0 "Médecine médiévale"
 et_institutions.23.d:0 "Les plaies et les maladies ont limité la croissance des populations urbaines depuis que les premières cités furent établies. Le savoir traditionnel sur ces fléaux est ancien, écrit par des philosophes de l'Antiquité. Cette connaissance, cependant, n'a pas été très efficace pour la prévention et éviter la propagation des maladies, ce qui fait que certains médecins doutent de ces idées et tentent de trouver de nouvelles théories de leur propre chef."
