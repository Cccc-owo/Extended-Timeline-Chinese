 et_institutions.6.t:0 "Internet"
 et_institutions.6.d:0 "Les réseaux informatiques existent depuis les années 1960, mais ces réseaux locaux étaient plutôt réduits et limités à seulement une poignée d'ordinateurs. Toutefois, la récente invention du World Wide Web relie ces réseaux locaux dans un réseau de réseaux, en créant une toile qui peut couvrir le monde entier. Avec Internet, le partage des données sur de grandes distances sera plus facile que jamais."
