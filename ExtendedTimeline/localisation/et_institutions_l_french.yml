 et_institutions.5.t:0 "Mondialisation"
 et_institutions.5.d:0 "Les progrès récents dans le domaine des transports, comme les trains et les avions, ainsi que dans celui de l'infrastructure des télécommunications, ont rendu la communication sur de grandes distances plus rapide et plus facile. Cela a causé un vaste échange de visions du monde, de produits, d'idées et d'autres aspects culturels ; cela a conduit à un processus d'intégration internationale appelé mondialisation."
