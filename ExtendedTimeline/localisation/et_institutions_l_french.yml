 et_institutions.201.d:0 "Les marchands signalent un afflux de biens étrangers dans nos marchés. Leur point d'origine est incertain, mais il est clair que la production des biens raffinés a considérablement augmenté quelque part..."
 et_institutions.3.t:0 "Montée du nationalisme"
 et_institutions.3.d:0 "Autrefois, les gens juraient fidélité à leur roi ou empereur. Désormais, ils commencent à s'identifier à leur pays ou à leur culture et développent une identité nationale. Cette tendance est encouragée par des artistes qui construisent des symboles nationaux, des hymnes, des mythes, des drapeaux et des récits. Ces nouveaux comportements personnels pourraient être très bénéfiques à l'État; mais d'autre part, cette idéologie pourrait conduire à une augmentation du séparatisme parmi ceux qui ne se reconnaissent pas dans notre culture."
 et_institutions.3.a:0 "Cela change tout..."
