 et_institutions.1201.d:0 "Les voyageurs nous parlent d'un grand empire lointain qui a développé une nouvelle idée appelée impérialisme, dont le principe est la conquête de vastes territoires et la domination sur différents peuples de différentes ethnies."
 et_institutions.13.t:0 "Introduction du système de castes"
 et_institutions.13.d:0 "Une caste est une forme de stratification sociale caractérisée par l'endogamie, la transmission héréditaire d'un mode de vie qui inclut souvent une profession, un statut rituel dans une hiérarchie et une interaction sociale coutumière. La caste est héréditaire, de sorte que tout le monde connaît sa place dans la société dès la naissance, ce qui permet de garder les masses sous contrôle plus facilement."
