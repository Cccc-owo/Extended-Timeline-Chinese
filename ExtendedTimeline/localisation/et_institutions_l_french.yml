 et_institutions.1801.d:0 "Les voyageurs nous parlent d'une méthode plus efficace de l'agriculture, appelée assolement triennal."
 et_institutions.19.t:0 "Fonction publique"
 et_institutions.19.d:0 "Les premiers systèmes d'examen de la fonction publique furent utilisés pour sélectionner les meilleurs agents administratifs pour la bureaucratie de l'État. Les tests étaient basés sur les compétences du candidat plutôt sur le statut social, permettant la création d'une classe bureaucrates, indépendamment de leur origine sociale."
