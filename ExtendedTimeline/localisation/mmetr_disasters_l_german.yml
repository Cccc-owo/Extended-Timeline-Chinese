 #Katastrophen im Land  ###  Übersetzt von Proho  ###
 yellow_turban_rebellion: "Rebellion der Gelben Turbane"
 desc_yellow_turban_rebellion: "Eine taoistische Sekte, die als Weg des Höchsten Friedens bekannt ist, hat in letzter Zeit erheblich an Zulauf gewonnen. Ihre Anführer sind in allen Schichten der Han-Gesellschaft als Heiler bekannt, und ihr wachsender Einfluss in allen Gesellschaftsschichten, vor allem in der Bauernschicht, wird von vielen am Han-Hof als Bedrohung angesehen. Ihre Mitglieder, die gelbe Turbane als Symbol ihres Glaubens und ihrer Einheit tragen, werden immer zahlreicher, und wir befürchten, dass sie sich eines Tages gegen die Han-Dynastie auflehnen könnten."
 
 abbasid_fitna: "Abbasid Fitna (Abbasidische Bürgerkrieg)"
 desc_abbasid_fitna: "Obwohl die Abbasiden die offizielle Führung der islamischen Welt innehaben, sind die Größe, die Macht und der Einfluss unseres Reiches die Quelle der Eifersucht für viele in unserem Reich, von denen einige selbst Nachkommen der Abbasiden-Dynastie sind. Neben den verschiedenen Verwandten des Kalifen sahen wir uns auch dem konfessionellen Widerstand der Kharijiten und Aliden ausgesetzt, die in unseren Grenzen leben. Darüber hinaus ist der wachsende Einfluss der türkischen Generäle im Kalifat für jeden ehrgeizigen Kalifen, der seine unangefochtene Autorität im Kalifat aufrechterhalten möchte, ein Grund zur Sorge. So wie das Raschidun- und das Umayyaden-Kalifat, könnte es unvermeidlich sein, dass wir eines Tages mit einer eigenen Fitna konfrontiert werden."
 
 byzantine_anarchy: "Byzantinische Anarchie"
 desc_byzantine_anarchy: "Die glorreichen Tage des Römischen Reiches sind lange her. Die Untertanen des römischen Kaisers in Konstantinopel sind durch die gescheiterten Versuche, das Reich zu seinem früheren Glanz zurückzuführen, desillusioniert, und die Loyalität der Soldaten gegenüber dem römischen Kaiser und seinen Bestrebungen ist nicht gewährleistet. Sollte also ein bemerkenswerter Prätendent jemals genügend Anhänger gewinnen, um sich offen gegen den Kaiser aufzulehnen, wäre ein solcher Prätendent sicherlich nur ein Symptom für die wirkliche Unordnung und Unruhe, die noch kommen wird."
 
 
