 #Rebellion der Gelben Turbane
 yellow_turban_rebellion.1.t: "Rebellion der Gelben Turbane"
 yellow_turban_rebellion.1.desc: "Es ist so, wie wir es befürchtet haben. Obwohl [Root.Monarch.GetTitle] [Root.Monarch.Dynasty.GetName] [Root.Monarch.GetName] und die Eunuchen der kaiserlichen Hauptstadt versucht haben, die jüngsten Bewegungen des Weges des Höchsten Friedens zu ignorieren, scheint es, dass wir die Schreie der kämpfenden Bauernschaft nicht länger ignorieren können. Die Anführer des Weges des Höchsten Friedens und ihre Anhänger haben sich mit anderen Anhängern der daoistischen Sekte im ganzen Land abgestimmt, gelbe Tücher über ihre Köpfe gezogen und die Waffen gegen die Han-Dynastie erhoben. Zahllose Rebellen im ganzen Land tragen jetzt gelbe Schals, und ihre Parole hallt durch den Himmel:\n\n'Der Azurblaue Himmel ist bereits tot; der Gelbe Himmel wird sich bald erheben!\nWenn das Jahr jiazi ist, wird es Wohlstand unter dem Himmel geben!'"
 yellow_turban_rebellion.1.a: "Wie können sie es wagen, sich dem Sohn des Himmels zu widersetzen!"
 yellow_turban_rebellion.2.t: "Gelbturban-Krise abgewendet"
 yellow_turban_rebellion.2.desc: "Obwohl unser Reich durch die Rebellion der Gelben Turbane und die anschließende Krise völlig verwüstet wurde, haben wir die Rebellen schließlich niedergeschlagen und den Frieden im Land wiederhergestellt. Auch wenn wir noch einen weiten Weg vor uns haben, bis wir Stabilität und Wohlstand für unsere Dynastie und unser Volk herstellen können, haben wir zumindest das Überleben der Han-Dynastie für die absehbare Zukunft gesichert."
 yellow_turban_rebellion.2.a: "Mögen die Han zehntausend von zehntausend Jahren herrschen!"
 yellow_turban_rebellion.3.t: "Rebellion in der Provinz Liang!"
 yellow_turban_rebellion.3.desc: "Angesichts des Chaos, in dem sich die Han im Kernland des Reiches befinden, hat sich eine Gruppe von Qiang-Stammesangehörigen in unserer westlichsten Grenzprovinz Liang gegen unsere Herrschaft aufgelehnt. Sowohl ihr Inspektor als auch ihre Verwalter haben sich den Qiang-Rebellen ergeben, und einige von ihnen haben sich sogar den Qiang-Streitkräften als Kommandanten ihrer Rebellenarmeen angeschlossen. Angesichts der Unruhen im ganzen Reich werden wir in absehbarer Zeit wohl nicht in der Lage sein, uns direkt mit diesen Rebellen auseinanderzusetzen..."
 yellow_turban_rebellion.3.a: "Verräter, allesamt!"
 yellow_turban_rebellion.3.tt: "Bereits geschehen: Die Provinz Liang und ihre Verwalter lösen sich von den Han"
 yellow_turban_rebellion.4.t: "Inspektoren erhalten Autonomie"
 yellow_turban_rebellion.4.desc: "Ein Hofbeamter und Spross der Han-Dynastie namens Liu Yan hat den Kaiser davon überzeugt, dass die Gelben Turbane sich aufgrund der schwachen Autorität der verschiedenen Inspektoren, die die Provinzen der Han regieren, organisieren konnten. Daher hat der kaiserliche Hof auf Vorschlag von Liu Yan beschlossen, die Inspektoren in den Rang eines Gouverneurs zu erheben und ihnen eine größere Autonomie in den entlegenen Gebieten des Reiches zu gewähren, um dem durch die Rebellion verursachten Chaos und den Unruhen ein Ende zu setzen. Da sich die zentrale Macht der Han auf die Zentralebene konzentriert, haben die südlichen Gouverneure als Verwalter der barbarischen Han-Grenze eine große Autonomie erlangt."
 yellow_turban_rebellion.4.tt: "Die Provinzen Yang, Jing, Yi und Jiaozhi erhalten Autonomie und werden als Marschland der Han entlassen."
 yellow_turban_rebellion.4.a: "Die Han müssen durchhalten, koste es, was es wolle!"
 yellow_turban_rebellion.4.b: "Spiele als Gouverneur von Jing"
 yellow_turban_rebellion.4.c: "Spiele als Gouverneur von Yi"
 yellow_turban_rebellion.4.d: "Spiele als Gouverneur von Yang"
 yellow_turban_rebellion.4.e: "Spiele als Gouverneur von Jiaozhi"
 yellow_turban_rebellion.5.t: "Gelbe Turbane in Jingzhou"
 yellow_turban_rebellion.5.desc: "Einige Überbleibsel der ursprünglichen Rebellion der Gelben Turbane haben sich zusammen mit einigen opportunistischen Banditen und anderen Raufbolden in der Provinz Jing gegen die Han erhoben."
 yellow_turban_rebellion.5.a: "Wir werden sie sofort vernichten!"
 yellow_turban_rebellion.5.tt: "Gelbe Turbane erheben sich in der Provinz Jing"
 yellow_turban_rebellion.6.t: "Gelbe Turbane in Yizhou"
 yellow_turban_rebellion.6.desc: "Einige Überbleibsel der ursprünglichen Rebellion der Gelben Turbane haben sich zusammen mit einigen opportunistischen Banditen und anderen Raufbolden in der Provinz Yi gegen die Han erhoben."
 yellow_turban_rebellion.6.a: "Wir werden sie sofort vernichten!"
 yellow_turban_rebellion.6.tt: "Gelbe Turbane erheben sich in der Provinz Yi"
 yellow_turban_rebellion.7.t: "Weiße Welle Banditen"
 yellow_turban_rebellion.7.desc: "Eine Gruppe von Überbleibseln des Gelben Turbans, bekannt als die Banditen der Weißen Welle, benannt nach dem Tal der Weißen Welle, aus dem sie stammen, haben begonnen, unsere Besitztümer in der Nähe der Kommandantur Xihe offen anzugreifen."
 yellow_turban_rebellion.7.a: "Es muss sofort gehandelt werden!"
 yellow_turban_rebellion.7.tt: "Die Rebellen der Weißen Welle erheben sich in Shaanxi"
 yellow_turban_rebellion.8.t: "Berater unter Verdacht des Hochverrats"
 yellow_turban_rebellion.8.desc: "Einer der engsten Berater unseres Kaisers wird verdächtigt, Informationen an die Anführer der Gelben Turbane zu liefern und mit ihnen zu kooperieren. Obwohl es keine Frage sein sollte, den Verräter hinzurichten, hat der Berater ein Netzwerk von Verbündeten innerhalb des kaiserlichen Hofes aufgebaut, die mehr als bereit wären, alle Anschuldigungen aus dem Weg zu räumen, wenn der Berater uns im Gegenzug weiterhin in vollem Umfang dienen würde."
 yellow_turban_rebellion.8.a: "Richtet den Verräter!"
 yellow_turban_rebellion.8.b: "Jeder hat eine zweite Chance verdient, zumindest mit einer Bestechung..."
 yellow_turban_rebellion.9.t: "Bauernaufstand in [han_yt_disaster_rebel_province.GetAreaName]"
 yellow_turban_rebellion.9.desc: "Die örtlichen Bauern von [han_yt_disaster_rebel_province.GetAreaName] haben sich in einer Revolte erhoben, inspiriert von der Rebellion der Gelben Turbane und müde von den Misshandlungen und der Vernachlässigung, die sie von den örtlichen Han-Verwaltern und Beamten erfahren haben. Da wir uns derzeit mit schwerwiegenderen Problemen befassen müssen, könnten wir vielleicht in Erwägung ziehen, diese Angelegenheit ohne einen Kampf zu lösen."
 yellow_turban_rebellion.9.a: "Zerschlagung der Bauernrebellen"
 yellow_turban_rebellion.9.b: "Ihren Forderungen nachgeben"
 yellow_turban_rebellion.10.t: "Opportunistischer Nomadenüberfall"
 yellow_turban_rebellion.10.desc: "Angesichts der Krise, in der sich unser Staat befindet, ist eine große Gruppe von nomadischen Barbaren in unser Land eingedrungen und führt nun Überfälle auf unsere schwachen Völker entlang der Grenze durch. Wenn wir auf ihre Forderungen eingehen und ihnen eine Summe Gold zahlen, können sie unser Land und unser Volk in Ruhe lassen, während wir uns um Angelegenheiten kümmern, die das Überleben unserer Dynastie direkter bedrohen."
 yellow_turban_rebellion.10.a: "Barbaren!"
 yellow_turban_rebellion.10.tt: "Nomadenrebellen führen einen Überfall auf unsere nördlichen Gebiete an"
 yellow_turban_rebellion.11.t: "Örtliche Milizen unterstützen die Han"
 yellow_turban_rebellion.11.desc: "Angesichts der Verwüstungen, die die abscheulichen Rebellen der Gelben Turbane über das Volk der Han gebracht haben, haben einige Zivilisten, darunter ein Sandalenweber, der behauptet, von der Han-Dynastie abzustammen, Milizen gebildet, die nun der Han-Dynastie ihre Dienste gegen alle anbieten, die dem Kaiser und seinen Untertanen Schaden zufügen wollen."
 yellow_turban_rebellion.11.a: "Es gibt keinen Grund, sie abzuweisen"
 yellow_turban_rebellion.12.t: "Örtlicher Präfekt rekrutiert Han-Loyalisten"
 yellow_turban_rebellion.12.desc: "Ein Präfekt hat in seiner Präfektur Han-Loyalisten rekrutiert. Während es in den unteren Klassen viele gibt, die verräterisch unseren Untergang herbeisehnen, scheint es in diesen Ländern noch gerechte und respektable Untertanen der Han zu geben, die ihrem Kaiser dienen wollen."
 yellow_turban_rebellion.12.a: "Wir begrüßen alle, die für uns kämpfen wollen"
 yellow_turban_rebellion.13.t: "Liaodong Autonomie"
 yellow_turban_rebellion.13.desc: "Wenn ein Reich von innen heraus zerbricht, gehören die Grenzgebiete oft zu den ersten, die sich vom Kernland lösen. Als die Rebellion der Gelben Turbane ausbrach, nutzte der Verwalter von Liaodong, Gongsun Du, die Gelegenheit, seinem Reich größere Autonomie zu verschaffen, und ernannte sich selbst zum Gouverneur von Pingzhou. Angesichts der großen Rebellion haben wir kaum eine andere Wahl, als ihnen vorläufig eine De-facto-Autonomie gegenüber dem Han-Reich zuzugestehen."
 yellow_turban_rebellion.13.a: "Wir werden eines Tages nach Liaodong zurückkehren..."
 yellow_turban_rebellion.13.b: "Spielen Sie als Gongsun Du von Liaodong"
 yellow_turban_rebellion.14.t: "Gelbe Turbanreste proklamieren einen Kaiser"
 yellow_turban_rebellion.14.desc: "Obwohl der Aufstand der Gelben Turbane im Nordosten in den Provinzen Ji, Jing, You und Yu begann, haben viele Bauern, die von der Bewegung der Gelben Turbane inspiriert wurden, überall im Reich zu den Waffen gegriffen. Ein Anführer der Gelben Turbane in der Provinz Yi namens Ma Xiang hat eine besonders große Anhängerschaft gewonnen und mit ihrer Unterstützung den Inspektor der Provinz getötet und wurde von seinen Anhängern zum Kaiser erklärt."
 yellow_turban_rebellion.14.a: "Der falsche Kaiser muß sterben!"
 yellow_turban_rebellion.14.tt: "In der Provinz Yi hat sich eine Rebellenarmee der Prätendenten unter Ma Xiang erhoben."
 yellow_turban_rebellion.15.t: "Ou Xing fällt in Changsha ein"
 yellow_turban_rebellion.15.desc: "Ein selbsternannter General namens Ou Xing hat eine beträchtliche Armee von Banditen um sich geschart und ist auf das Land von Changsha marschiert. Es scheint, dass Ou Xing die Gelegenheit unserer internen Streitigkeiten genutzt hat und in Changsha einmarschiert ist, um sein eigenes Reich zu errichten."
 yellow_turban_rebellion.15.a: "Die Rebellen werden von den Han zerschlagen!"
 yellow_turban_rebellion.16.t: "Eunuchen ignorieren Rebellenberichte"
 yellow_turban_rebellion.16.desc: "Als enge und vertrauenswürdige Diener des [Root.Monarch.GetTitle] müssen alle Berichte durch die Hände der Eunuchen gehen, bevor sie den [Root.Monarch.GetTitle] erreichen können. Vielleicht in der Hoffnung, die weit verbreitete Krise zu ignorieren und im Komfort des kaiserlichen Palastes geschützt zu bleiben, haben die Eunuchen beschlossen, zu verhindern, dass alle schlimmen Berichte den [Root.Monarch.GetTitle] erreichen."
 yellow_turban_rebellion.16.a: "Diese Eunuchen..."
 yellow_turban_rebellion.17.t: "Der gelbe Himmel herrscht!"
 yellow_turban_rebellion.17.desc: "'Der Azurblaue Himmel ist bereits tot; der Gelbe Himmel wird sich bald erheben!\nWenn das Jahr jiazi ist, wird es Wohlstand unter dem Himmel geben!'\n\nDies war der Slogan, den die Rebellen der Gelben Turbane skandierten, und die Rebellen könnten Recht behalten - es scheint, dass das Mandat des Himmels wirklich aus unseren Händen gefallen ist. Die Gelben Turbane haben die alte Han-Hauptstadt Luoyang eingenommen und marschieren in die Hauptstadt ein, während der Han-Kaiser flieht. Sie haben ihren Anführer Zhang Jue zum Kaiser und neuen Sohn des Himmels erklärt.\n\nZhang Jue hat sich nun selbst zum Gründer der neuen Zhao-Dynastie erklärt, da er und die Zhang-Brüder in der Komturei Julu geboren wurden, der angestammten Heimat des Zhao-Staates aus der Zeit der Streitenden Staaten. Da die Han vor schweren Zeiten stehen, sehen sich viele an unserem Hof, in den Provinzen und in den Armeen mit dem Dilemma konfrontiert, sich für eine Seite entscheiden zu müssen."
 yellow_turban_rebellion.17.a: "Die Han werden überleben!"
 yellow_turban_rebellion.17.b: "Der Gelbe Himmel wird ganz China vereinen!"
 
 
 #Abbasid Fitna (Abbasidische Bürgerkrieg)
 abbasid_fitna.1.t: "Anarchie in $CAPITAL_CITY$"
 abbasid_fitna.1.desc: "Die schockierende Nachricht verbreitet sich schnell in der Hauptstadt $CAPITAL_CITY$ - der Kalif ist tot! Der Kalif wurde tot im Palast aufgefunden, und es wird vermutet, dass das Attentat von den eigenen türkischen Soldaten des Kalifen verübt wurde. Es heißt, dass der Kalif und sein Wesir in den persönlichen Gemächern des Kalifen aßen, als die türkischen Soldaten angriffen. Da die türkischen Generäle jedoch selbst über großen militärischen Einfluss in der Hauptstadt verfügten, wurde diese Geschichte als bloßes Gerücht abgetan - die offizielle Version lautet nun, dass der Kalif auf tragische Weise an seinem Getränk erstickt sei."
 abbasid_fitna.1.a: "Wir betrauern den Tod unseres verstorbenen großen Kalifen"
 abbasid_fitna.1.tt: "Das ist bereits geschehen: Der Kalif verschluckt sich an seinem Getränk und stirbt"
 abbasid_fitna.2.t: "Abbasid Fitna abgewendet"
 abbasid_fitna.2.desc: "Die verschiedenen bemerkenswerten Fitna der Geschichte haben zum Niedergang und Zusammenbruch sowohl des Raschidun- als auch des Umayyaden-Kalifats geführt, die vor uns kamen. Obwohl wir und unser Volk sehr gelitten haben, haben wir die Fitna unserer Zeit erfolgreich überstanden und das Kalifat der Abbasiden vom Rande der Zerstörung weggeführt. Obwohl es noch viel zu tun gibt, um Wohlstand und Ordnung in unserem Reich wiederherzustellen, lebt die Dynastie der Abbasiden weiter und beweist allen, dass wir unsere große Glaubensprüfung bestanden haben und die wahren und unbestrittenen Führer des Islam sind."
 abbasid_fitna.2.a: "Ehre sei dem Kalifen!"
 abbasid_fitna.3.t: "Mysteriöser Tod des Kalifen"
 abbasid_fitna.3.desc: "Als ob es nicht schon genug Probleme gäbe, mussten wir mit Entsetzen feststellen, dass der Kalif auf mysteriöse Weise verstorben ist! Angesichts der ständigen Intrigen am Hof und der unklaren Todesursache ist es nicht verwunderlich, dass viele Gerüchte im Umlauf sind, obwohl viele davon überzeugt sind, dass der Kalif vergiftet wurde.\n\nDie einflussreichen türkischen Generäle, die nun von einigen als Königsmacher angesehen werden, haben die Auswahl eines neuen Nachfolgers vorangetrieben. Unter den Familienmitgliedern gelang es den türkischen Generälen, die Wahl des Erben vom Kalifen selbst zu erhalten, bevor dieser starb. Auf seinem Sterbebett wählte der Kalif..."
 abbasid_fitna.3.a: "...sein Bruder Al-Mu'tazz"
 abbasid_fitna.3.b: "...sein Bruder Al-Mu'ayyad"
 abbasid_fitna.3.c: "...sein Cousin Al-Musta'in"
 abbasid_fitna.4.t: "Rivalen fordern den Kalifen heraus!"
 abbasid_fitna.4.desc: "Obwohl die türkischen Generäle unseren Kalifen nach dem plötzlichen Tod seines nahen Verwandten, des vorherigen Kalifen, als rechtmäßigen Nachfolger bestätigt haben, sind die beiden anderen Anwärter auf das Kalifat nicht gerade erfreut darüber, dass sie übergangen wurden, um es vorsichtig auszudrücken. Es scheint also, dass die beiden Rivalen beide den Titel des Kalifen für sich beanspruchen und nun als Thronanwärter eine Armee von Loyalisten gegen uns anführen."
 abbasid_fitna.4.a: "Wir werden ihnen nicht nachgeben!"
 abbasid_fitna.5.t: "Rivalen hingerichtet!"
 abbasid_fitna.5.desc: "Die Nachkommen der Abbasiden, die es gewagt haben, als Thronanwärter die Waffen gegen unseren Kalifen zu erheben, sind in der Schlacht vernichtend geschlagen worden. Obwohl ihnen Gnade versprochen wurde, hat unser Kalif beschlossen, sie für ihre Anmaßung hinzurichten.\n\nDer Scharfrichter brachte die Köpfe vor den Kalifen und verkündete den Tod des Prätendenten, doch der Kalif, der Schach spielte, sagte zum Scharfrichter: 'Legt die Köpfe beiseite, bis ich mein Spiel beendet habe.'"
 abbasid_fitna.5.a: "Dies soll eine Botschaft an alle Möchtegern-Bewerber sein"
 abbasid_fitna.6.t: "Alidenaufstand in [aba_alid_rebel_province.GetAreaName]"
 abbasid_fitna.6.desc: "Die Aliden, diejenigen, die behaupten, von Ali ibn Abi Talib abzustammen, sowie ihre Anhänger haben unsere derzeitige Schwäche als Gelegenheit gesehen, sich gegen unser sunnitisches Establishment zu erheben."
 abbasid_fitna.6.a: "Wir müssen sie sofort vernichten!"
 abbasid_fitna.7.t: "Zanj Rebellion"
 abbasid_fitna.7.desc: "Unter den Sklaven aus der Zanj-Region in Südostafrika, die auf unsere Märkte verkauft wurden, um als Sklavenarbeiter in Plantagen eingesetzt zu werden, ist eine massive Rebellion ausgebrochen. Die Arbeits- und Lebensbedingungen der Zanj-Sklaven waren miserabel - im Nachhinein betrachtet hätte man mit einer solchen Rebellion rechnen müssen. Die Zanj-Rebellen, zu denen sich einige Freie sowie Sklaven anderer Kulturen gesellten, die mit der Herrschaft der Abbasiden unzufrieden waren, haben Sklavenaufstände im ganzen Reich inspiriert."
 abbasid_fitna.7.a: "Das gerät außer Kontrolle!"
 abbasid_fitna.8.t: "Überreste der Zanj-Rebellen in [aba_zanj_remnants_prov.GetAreaName]"
 abbasid_fitna.8.desc: "Einige Überbleibsel der Zanj-Rebellion sowie Sklaven und Freie, die sich für die Sache begeistern, haben sich zusammengeschlossen, um erneut gegen unsere Herrschaft zu Felde zu ziehen."
 abbasid_fitna.8.a: "Haben sie ihre Lektion nicht gelernt?"
 abbasid_fitna.9.t: "Aufstand der Abbasiden-Soldaten"
 abbasid_fitna.9.desc: "Eine Gruppe von Soldaten unserer eigenen abbasidischen Armee hat angesichts der Unordnung und des Chaos, in dem sie von der militärischen Führung weitgehend vernachlässigt wurden, selbst zu den Waffen gegriffen und lehnt sich nun gegen unsere Herrschaft auf."
 abbasid_fitna.9.a: "Wie können sie es wagen, sich ihren Vorgesetzten zu widersetzen?"
 abbasid_fitna.10.t: "Kharijite Rebellion"
 abbasid_fitna.10.desc: "Ein regionaler Streit zwischen einem lokalen Dihqan und den Verwaltern der Region hat sich schnell zu einem groß angelegten Aufstand der Kharijiten ausgeweitet, einer militanten islamischen Sekte, die aus Anhängern Alis in der ersten Fitna hervorgegangen ist. Die Kharijiten haben diesem Dihqan die Treue geschworen und im ganzen Reich zu den Waffen gegen die Abbasidenherrschaft gegriffen. Die Rebellen haben bereits mehrere hundert lokale abbasidische Truppen getötet, die zur Niederschlagung der Revolte entsandt worden waren. Es scheint also, dass dies eine viel größere Herausforderung sein wird, als wir ursprünglich angenommen hatten."
 abbasid_fitna.10.a: "Sie sollen für ihre Anmaßung bestraft werden!"
 abbasid_fitna.11.t: "Kharijite Rebellenführer gedemütigt"
 abbasid_fitna.11.desc: "Die Rebellenführer der kharidschitischen Rebellion wurden alle gefangen genommen oder getötet, und die Heerführer, die im Kampf gegen die Rebellen erfolgreich waren, wurden mit Ehrenroben belohnt. In diesen Roben ritten unsere Generäle im Triumph durch unsere Hauptstadt $CAPITAL_CITY$, und hinter ihnen folgten die gefangenen Rebellenführer. Der Anführer der Rebellen wurde in einer Frauensänfte auf einen Elefanten gesetzt und gezwungen, erniedrigende Kleidung zu tragen. Zu seinem Glück dauerte diese Demütigung nicht lange, denn der Rebellenführer und seine Untergebenen wurden kurz darauf durch Kreuzigung hingerichtet."
 abbasid_fitna.11.a: "Hoffen wir, dass dieser Frieden von Dauer ist."
 abbasid_fitna.12.t: "Berater ermordet!"
 abbasid_fitna.12.desc: "Ein vertrauenswürdiger Berater unseres Kalifen ist auf mysteriöse Weise ermordet worden! Bei so vielen rivalisierenden Fraktionen innerhalb und gegen das Kalifat sind wir uns nicht sicher, wem wir die Schuld an ihrem Tod geben können. Viele trauern um den langjährigen Verbündeten und Vertrauten unseres Kalifen und um den Verlust seiner Weisheit - vielleicht gibt es aber auch ebenso viele, die insgeheim feiern."
 abbasid_fitna.12.a: "Ihre Weisheit wird nicht vergessen werden..."
 
 
 #Byzantinische Anarchie
 byzantine_anarchy.1.t: "Prätendent revoltiert gegen den Kaiser!"
 byzantine_anarchy.1.desc: "Eine beträchtliche Gruppe verärgerter Soldaten hat sich auf die Seite eines rebellischen Strategen geschlagen und ihn zum Kaiser ernannt, der [Root.Monarch.GetTitle] [Root.Monarch.GetName] direkt um den Thron herausfordert. Obwohl wir in der Lage sein könnten, diesen Anwärter rechtzeitig zu vernichten, glauben einige unserer kritischeren Berater, dass dies nur ein Symptom für eine größere Unordnung ist, die noch kommen wird..."
 byzantine_anarchy.1.a: "Wie können sie es wagen, unsere Autorität in Frage zu stellen!"
 byzantine_anarchy.2.t: "Ende der Anarchie"
 byzantine_anarchy.2.desc: "Nach viel Unordnung, Blutvergießen und Unruhen ist die Periode, die als Anarchie bekannt ist, endlich beendet worden - alle Prätendenten wurden zerschlagen, alle rebellischen Armeen wurden dezimiert. Wir haben zwar die ständigen Bürgerkriege überstanden und damit das Überleben des Römischen Reiches gesichert, aber es bleibt noch viel zu tun, um unserem Reich und seinen Völkern Frieden und Wohlstand zurückzugeben, damit keiner unserer Nachkommen jemals solche Zeiten der Unruhen erleben muss."
 byzantine_anarchy.2.a: "Ruhm für [Root.Monarch.Title] [Root.Monarch.GetName]!"
 byzantine_anarchy.3.t: "Themata der Hellas-Rebellen!"
 byzantine_anarchy.3.desc: "Der Stratege von Hellas hat sich gegen [Root.Monarch.GetTitle] [Root.Monarch.GetName] aufgelehnt! Unzufrieden mit dem derzeitigen Zustand und den internen Streitigkeiten im Oströmischen Reich hat der für das Thema Hellas verantwortliche Strategos ihm treu ergebene Armeen gegen [Root.Monarch.GetTitle] aufgestellt. Obwohl er nicht unbedingt den Thron für sich beansprucht, haben der Strategos und seine Truppen deutlich gemacht, dass sie nichts Geringeres wollen als den Tod und die Ablösung von [Root.Monarch.GetTitle] [Root.Monarch.GetName]."
 byzantine_anarchy.3.a: "Ein weiterer Dorn in unserem Auge..."
 byzantine_anarchy.4.t: "Themata der Peloponessos Rebellen!"
 byzantine_anarchy.4.desc: "Der Strategos von Peloponessos hat sich gegen [Root.Monarch.GetTitle] [Root.Monarch.GetName] aufgelehnt! Der Stratege scheint zwar nicht selbst nach dem römischen Thron zu streben, doch scheint er [Root.Monarch.GetTitle] [Root.Monarch.GetName] nicht länger auf dem Thron dulden zu wollen. Um also Frieden und Stabilität im Land wiederherzustellen, lasst uns den Isthmus von Korinth überqueren und die Rebellen in ihre Schranken weisen."
 byzantine_anarchy.4.a: "Wir werden sie für ihre Unverschämtheit gründlich bestrafen!"
 byzantine_anarchy.5.t: "Themata der Makedonischen Rebellen!"
 byzantine_anarchy.5.desc: "Der Strategos von Makedonien hat sich gegen [Root.Monarch.GetTitle] [Root.Monarch.GetName] aufgelehnt! Der Strategos des Themas Makedonia hat sich zusammen mit anderen gleichgesinnten Offizieren und regionalen Truppen gegen [Root.Monarch.GetTitle] aufgelehnt und die Absetzung von [Root.Monarch.GetTitle] [Root.Monarch.GetName] gefordert. Die Rebellion, die sich unserer eigenen Waffen und Rüstungen bedient und von einem erfahrenen General angeführt wird, muss niedergeschlagen werden, bevor sie außer Kontrolle gerät."
 byzantine_anarchy.5.a: "Eine Rebellion in der Nähe der Hauptstadt ist nicht sehr beruhigend..."
 byzantine_anarchy.6.t: "Themata der Anatolikon Rebellen!"
 byzantine_anarchy.6.desc: "Unzufrieden mit der Herrschaft und der Politik von [Root.Monarch.GetTitle] [Root.Monarch.GetName] haben sich die Strategen von Anatolikon sowie einige andere benachbarte Strategen in Kleinasien offen gegen den Thron aufgelehnt und die Absetzung von [Root.Monarch.GetTitle] [Root.Monarch.GetName] gefordert. Obwohl ihre Streitkräfte zahlreich sind, können wir den Rebellen nicht einfach nachgeben."
 byzantine_anarchy.6.a: "Der Wille des Kaisers darf nicht missachtet werden!"
 byzantine_anarchy.7.t: "Berater unter Verdacht des Hochverrats"
 byzantine_anarchy.7.desc: "Ein enger Berater von [Root.Monarch.GetTitle] [Root.Monarch.GetName] wird verdächtigt, sich mit den Rebellen gegen den Thron verschworen zu haben. Obwohl wir keine konkreten Beweise dafür haben und der Berater uns noch nützlich sein könnte, haben sich die Gerüchte über diese Tat bereits in der gesamten $CAPITAL_CITY$ verbreitet."
 byzantine_anarchy.7.a: "Richtet den Verräter unverzüglich hin!"
 byzantine_anarchy.7.b: "Wir haben nicht genügend Beweise..."
 byzantine_anarchy.8.t: "Erbe von Abtrünnigen gefangen genommen!"
 byzantine_anarchy.8.desc: "Durch eine unglückliche Wendung der Ereignisse ist unser Erbe [Root.Heir.GetName] von denselben Truppen entführt worden, die ihn eigentlich bewachen sollten. Die Truppen sind zu den Rebellen übergelaufen und haben unseren Erben an einen unbekannten Ort gebracht. Obwohl die Rebellen die Absicht haben, sie zu töten, sind solche Überläufer höchstwahrscheinlich eigennützig - daher könnten wir vielleicht über die Freilassung des Erben verhandeln, wenn wir unsere Schatzkammer für die Zahlung eines Lösegelds öffnen."
 byzantine_anarchy.8.a: "Uns sind die Hände gebunden - das Lösegeld muss gezahlt werden."
 byzantine_anarchy.8.b: "Wir können immer noch einen anderen nehmen..."
 byzantine_anarchy.9.t: "Truppen fordern einen Bonus"
 byzantine_anarchy.9.desc: "Die Truppen, die so loyal für unseren Kaiser gekämpft haben, haben einen Bonus für ihre Bemühungen gefordert. Genau wie die opportunistische Prätorianergarde von einst scheint es, dass unsere loyalen Truppen opportunistischer und eigennütziger sind, als wir gehofft hatten. Eine Prämie in solch turbulenten Zeiten an eine so große Armee auszuzahlen, ist alles andere als praktisch. Die Ablehnung ihrer Forderungen in einem derart instabilen politischen Klima kann jedoch zu nicht gerade idealen Umständen führen."
 byzantine_anarchy.9.a: "Sie sollen bekommen, was sie wünschen."
 byzantine_anarchy.9.b: "Was glauben sie, wer sie sind?"
 
 
 
 
