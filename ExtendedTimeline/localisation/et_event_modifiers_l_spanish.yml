 development_boom_et:0 "Auge del desarrollo"
 under_one_rule_et:0 "Bajo una misma regla"
 divine_arrival_et:0 "Llegada Divina"
 glorious_in_everything_et:0 "Glorioso en todo"
 master_of_negotiations_et:0 "Maestro de las negociaciones"
 slavic_warfare_et:0 "Guerra eslava"
 friendship_for_eternity_et:0 "Amistad para la eternidad"
 plunder_for_the_state_et:0 "Saqueo para el Estado"
 claim_to_the_throne_et:0 "Reclamación del trono"
 balkan_unification_et:0 "Unificación balcánica"
 reinforced_defense_et:0 "Defensa reforzada"
 rider_of_the_steppe_et:0 "Jinete de la Estepa"
 a_strong_bond_et:0 "Un fuerte vínculo"
 nordic_envoys_et:0 "Enviados nórdicos"
 might_of_the_middle_east_et:0 "El poder de Oriente Medio"
 man_of_diplomacy_et:0 "Hombre de diplomacia"
 normadic_realm_et:0 "Reino Nómada"
 friend_of_the_stranger_et:0 "Amigo de los forasteros"
 well_educated_leadership_et:0 "Liderazgo bien formado"
 normadic_invasion_ai_et:0 "Invasión nómada"
 rise_of_an_empire_ai_et:0 "El ascenso de un imperio"
 nuked_us:0 "Usó armas nucleares contra nosotros"
 used_nukes:0 "Usó armas nucleares"
 desc_used_nukes:0 "Nuestro uso de armas nucleares ha sido considerado cruel e injusto por muchos, dañando así nuestra reputación diplomática."
 province_nuked:0 "Provincia arrasada por bomba nuclear"
 desc_province_nuked:0 "Hemos utilizado recientemente las armas nucleares y debemos esperar un tiempo antes de volver a utilizarlas."
 nuke_cooldown:0 "Enfriamiento de arma nuclear"
 desc_province_nuked:0 "Hemos utilizado recientemente las armas nucleares y debemos esperar un tiempo antes de volver a utilizarlas."
 cathar_persecution:0 "Persecución de los cátaros"
 desc_cathar_persecution:0 "La intolerancia hacia los cátaros en esta provincia está causando malestar."
 leniency_towards_cathars:0 "Indulgencia hacia los cátaros"
 reformed_catharism:0 "Catarismo reformado"
 desc_reformed_catharism:0 "Hemos reformado el catarismo para atenuar algunos de sus aspectos más extremos y hacerlo más atractivo para la población en general."
 unreformed_catharism:0 "Catarismo no reformado"
 desc_unreformed_catharism:0 "Hemos optado por mantenernos fieles a las verdaderas creencias cátaras y seguir incluso las partes que algunos pueden considerar poco prácticas."
 supports_cathar_crusade:0 "Apoya la cruzada contra los cátaros"
 no_support_cathar_crusade:0 "Se negó a apoyar la Cruzada"
 supports_cathar_crusade_cathar:0 "Apoya la cruzada contra los cátaros"
 cathar_livestock_ban:0 "Prohibición de la ganadería"
 desc_cathar_livestock_ban:0 "La ganadería solía ser el medio de vida de muchos habitantes de esta provincia, pero como dañar a los animales va en contra de la fe cátara, se han visto obligados a buscar otro trabajo, lo que ha molestado mucho a las personas cuyo sustento dependía de la ganadería."
 cathar_livestock_low_demand:0 "Baja demanda de ganado"
 desc_cathar_livestock_low_demand:0 "Debido a que el daño a los animales va en contra de las creencias cátaras, la demanda de ganado y de productos elaborados a partir de él ha disminuido a medida que el catarismo se ha hecho más popular."
 qin_legalism_jhn_mod:0 "Legalismo Qin"
 desc_qin_legalism_jhn_mod:0 "Nos hemos propuesto reformar toda nuestra sociedad de arriba abajo siguiendo los preceptos del legalismo, trayendo a muchos pensadores legalistas del norte y del oeste. Los eruditos están traduciendo los códigos legales, y nuestro gobierno ya se ha vuelto mucho más meritocrático. Durante un tiempo, nos beneficiaremos de una administración más eficiente."
 seek_allies_jhn_mod:0 "Aliados extranjeros"
 desc_seek_allies_jhn_mod:0 "Nuestros esfuerzos por atraer aliados extranjeros han dado sus frutos, y nuestra reputación diplomática se ha beneficiado."
 urban_society_jhn_mod:0 "Sociedad urbana"
 desc_urban_society_jhn_mod:0 "Con el asentamiento de refugiados, especialmente del norte, en nuestras tierras, tenemos acceso a una mano de obra mucho mayor, que puede ser enviada al ejército o utilizada para construir edificios."
 unified_culture_jhn_mod:0 "Cultura unificada"
 desc_unified_culture_jhn_mod:0 "Ahora que nuestro pueblo se ha unido bajo una cultura compartida, nos será más fácil estabilizar nuestro gobierno y nuestra sociedad durante un tiempo."
 defensive_works_jhn_mod:0 "Trabajos defensivos"
 desc_defensive_works_jhn_mod:0 "Con el nuevo fuerte en nuestra capital, nuestro país está mucho mejor defendido."
 northern_trade_gay_mod:0 "Comercio del Norte"
 desc_northern_trade_gay_mod:0 "Nuestro enfoque en el aumento de nuestro control sobre el comercio con el norte y China ha comenzado a dar sus frutos, y vamos a recoger más dinero de nuestras rutas comerciales por un tiempo."
 strong_economy_gay_mod:0 "Economía fuerte"
 desc_strong_economy_gay_mod:0 "Con el crecimiento de nuestra economía, estamos mucho más capacitados para enfrentarnos a nuestros enemigos. Como efecto secundario agradable, nuestra gente está más contenta y dispuesta a luchar por nosotros ahora que tiene más dinero."
 byeonhan_army_gay_mod:0 "Ejército Byeonhan"
 desc_byeonhan_army_gay_mod:0 "Nuestro antiguo ejército de levas tribales y valientes ha sido sustituido por una fuerza de reclutamiento adecuada, con formación y ejercicios organizados."
 diplomats_in_japan_have_turned_gay_mod:0 "Diplomáticos en Japón"
 desc_diplomats_in_japan_have_turned_gay_mod:0 "Nuestros diplomáticos han viajado a lo largo y ancho de Japón, exponiéndolos no sólo a nuevos pueblos sino a nuevas ideas y tecnologías."
 military_advisors_gay_mod:0 "Consejeros militares"
 desc_military_advisors_gay_mod:0 "Nuestros nuevos asesores se han puesto a reformar el atrasado ejército de Byeonhan, enseñando tácticas y disciplina adecuadas."
 trade_fleet_gay_mod:0 "Flota comercial"
 desc_trade_fleet_gay_mod:0 "Con nuestra nueva flota comercial que patrulla los mares, la piratería se ha reducido en gran medida, mientras que nuestro poder comercial ha aumentado considerablemente."
 phoenicia_east_mhn_mod:0 "Fenicia de Oriente"
 desc_phoenicia_east_mhn_mod:0 "Nuestra destreza naval es abrumadora, un verdadero muro de madera alrededor de la larga costa de Mahan. Las historias de sus hazañas se convertirán en leyenda, y nuestros enemigos aprenderán a temer la visión de nuestras velas en el horizonte."
 naval_advisors_mhn_mod:0 "Consejeros navales"
 desc_naval_advisors_mhn_mod:0 "Aunque nuestra flota es impresionante, hasta hace poco carecía de marineros y almirantes cualificados. Con nuestros nuevos asesores del extranjero, nos proponemos cambiar esta situación y garantizar que nuestros marinos sean dignos de los barcos en los que navegan."
 animal_husbandry_mhn_mod:0 "Cría de animales"
 desc_animal_husbandry_mhn_mod:0 "Hemos llegado tarde a la cría de animales, pero nuestro ganado está mejorando constantemente, y los caballos Xianbei comprados en el norte como ganado de cría son de gran beneficio para nuestra caballería."
 riches_of_mahan_mhn_mod:0 "Las riquezas de Mahan"
 desc_riches_of_mahan_mhn_mod:0 "La riqueza de Mahan se ha hecho legendaria, y naciones de todo el mundo envían enviados para ver el esplendor de nuestra corte."
 border_forts_mhn_mod:0 "Fortalezas fronterizas"
 desc_border_forts_mhn_mod:0 "Con la construcción de fuertes a lo largo de nuestras fronteras, el corazón de Mahan está mejor defendido que nunca."
 maeu_chungsilhan_mhn_mod:0 "Maeu Chungsilhan"
 desc_maeu_chungsilhan_mhn_mod:0 "Los Han llaman a nuestro pueblo Yong Jian Zhe, o Maeu Chungsilhan en nuestra lengua, porque todos nosotros estamos dispuestos a morir, y no tememos a ningún enemigo."
 king_jun_mhn_mod:0 "Rey Jun vengado"
 desc_king_jun_mhn_mod:0 "Con nuestra reciente victoria contra los Han, la gente de toda Corea dice que hemos vengado la pérdida del reino del rey Jun. Muchos comienzan a ver en nosotros un líder, digno de unir a los coreanos bajo una sola bandera."
 restore_jin_jin_mod:0 "Restauración de Jin"
 desc_restore_jin_jin_mod:0 "El Estado de Jin se derrumbó en el siglo II a.C., dividiéndose en los tres Hans. Después de siglos, hemos logrado lo que muchos creían imposible, y hemos reunido a Jin bajo un solo rey y un solo gobierno."
 dongyi_trade_jin_mod:0 "Comercio Dongyi"
 desc_dongyi_trade_jin_mod:0 "Tenemos un fuerte control sobre el comercio que pasa alrededor y entre Corea y Japón, y con ello una gran y poderosa armada que puede ser utilizada bien fuera de nuestras propias aguas territoriales."
 beijing_trade_jin_mod:0 "Dominio de Pekín"
 desc_beijing_trade_jin_mod:0 "Nuestro control del Mar Amarillo es absoluto, con ambas costas bajo nuestro control total. La vasta llanura del norte de China está abierta para nosotros, trayendo consigo muchos excelentes reclutas para nuestros ejércitos."
 hangzhou_trade_jin_mod:0 "Dominio de Hangzhou"
 desc_hangzhou_trade_jin_mod:0 "Nuestro control sobre China se está expandiendo, y los centros urbanos tradicionales de la región de Hangzhou, sede de las capitales de muchas dinastías, han caído en manos de nuestras fuerzas."
 tibet_jin_mod:0 "Conquista del Tíbet"
 desc_tibet_jin_mod:0 "El Tíbet está bajo el control de Jin, y las incursiones tibetanas en nuestros territorios occidentales han cesado, lo que ha provocado un boom económico en el oeste de China."
 canton_trade_jin_mod:0 "Dominio de Cantón"
 desc_canton_trade_jin_mod:0 "Toda China está ahora firmemente bajo nuestro control, los últimos bastiones de la resistencia en el sur de China han sido eliminados. De Xiangping a Hepu, se está proclamando una nueva dinastía."
 iron_fist_jin_mod:0 "Puño de Hierro de Corea"
 desc_iron_fist_jin_mod:0 "Nuestra nación se construyó sobre el hierro, y con nuestro control de las minas de hierro en todo el mundo, nos hemos asegurado de que nuestro país siempre tenga un puño de hierro con el que imponer nuestra voluntad."
 han_vs_han_jin_mod:0 "Conquista de Joseon"
 desc_han_vs_han_jin_mod:0 "Fueron los refugiados de Joseon, obligados a abandonar sus hogares por China, los que nos trajeron muchas de las ideas y tecnologías que utilizamos para reformarnos en lo que somos hoy. Es lógico entonces que seamos nosotros los que liberemos el antiguo reino de Joseon."
 buyeo_jin_mod:0 "Unificación de Corea"
 desc_buyeo_jin_mod:0 "Por primera vez en la historia, todos los reinos coreanos se han reunido bajo una sola bandera. Nunca más estaremos divididos entre nosotros, luchando hermano contra hermano por reyes e ideas extranjeras."
 ling_han_ling_jin_jin_mod:0 "Una nueva dinastía"
 desc_ling_han_ling_jin_jin_mod:0 "Los Han han perdido el mandato del cielo por su corrupción y maltrato al pueblo. Hemos declarado una nueva dinastía, la Dinastía Jin, en la capital Luoyang. Que dure mil años."
 chinese_court_jin_mod:0 "Corte china"
 desc_chinese_court_jin_mod:0 "Nuestros nuevos burócratas chinos están trabajando con entusiasmo para reformar nuestra administración tanto en China como en Corea."
 xiongnu_campaign_jin_mod:0 "Conquista de Mongolia"
 desc_xiongnu_campaign_jin_mod:0 "La amenaza de los pueblos nómadas del norte ha acosado a China al menos desde el saqueo de Haojing por los Rong durante la dinastía Zhou, aunque los Xiongnu fueron una amenaza especialmente grave durante la dinastía Han. Nuestra reciente conquista de su tierra natal nos ha dado acceso a sus caballos y ha protegido el norte de China de sus incursiones."
 cheonson_jin_mod:0 "Cheonson"
 desc_cheonson_jin_mod:0 "Nuestro gobernante es el representante del cielo, y el gobernante divino de todo lo que vive bajo el cielo. Todos los pueblos civilizados obedecen ahora a un solo emperador, que gobierna un solo estado."
 tamna_jin_mod:0 "Conquista de Tamna"
 desc_tamna_jin_mod:0 "La larga historia del Reino de Tamna ha llegado a su fin, su pueblo ha sido absorbido por nuestro imperio. Sus muelles ahora abastecen a nuestras flotas."
 suppress_wokou_jin_mod:0 "Reducción de la piratería"
 desc_suppress_wokou_jin_mod:0 "Con el Wokou derrotado en el mar, el comercio se ha abierto, y el comercio marítimo es mucho más seguro. El Wokou se recuperará eventualmente, pero por ahora, ganamos mucho más dinero con el comercio."
 gyuju_jin_mod:0 "Conquista de Gyuju"
 desc_gyuju_jin_mod:0 "La tierra de Amaterasu, el lugar desde el que Jimmu comenzó su conquista, la puerta occidental de Japón, ha sido tomada para nuestra nación. La reunificación de Jin y Wa ha comenzado."
 southern_honshu_jin_mod:0 "Conquista de Yamatai y Kibi"
 desc_southern_honshu_jin_mod:0 "Tierra de reinas brujas y ogros, o eso se dice, los reinos del sur de Honshu están ahora bajo nuestro control, trayendo consigo grandes riquezas para financiar nuevas conquistas."
 yamato_jin_mod:0 "Conquista de Japón"
 desc_yamato_jin_mod:0 "En la antigüedad, los wa abandonaron Jin para asentarse en Japón, desplazando a los anteriores pueblos jomon. Nuestro pueblo ha reaccionado con gran alegría ante el regreso al redil de estos pueblos, nuestros hijos perdidos desde hace tiempo."
 emishi_jin_mod:0 "Conquista de Emishi"
 desc_emishi_jin_mod:0 "Hemos completado el trabajo de nuestros súbditos yayoi para obligar a los emishi a someterse. Los arqueros a caballo emishi son famosos, y ahora nos ayudan en lugar de luchar contra nosotros."
 hokkaido_jin_mod:0 "Conquista de Ezo"
 desc_hokkaido_jin_mod:0 "Los habitantes de Ezo, o Hokkaido, son ahora nuestros súbditos, y nos han enseñado mucho sobre la supervivencia en su duro hogar helado."
 shikoku_jin_mod:0 "Conquista de Shikoku"
 desc_shikoku_jin_mod:0 "Shikoku es famosa por sus templos, y su autoridad religiosa entre nuestros nuevos súbditos yayoi será sin duda útil."
 bongjeongsa_jin_mod:0 "Bongjeongsa"
 bongjeongsa_jin_mod_tooltip:0 "Bongjeongsa es un templo de escala masiva, de 1.650 metros cuadrados, construido por los mejores artesanos de Corea. Bongjeongsa ha llegado a albergar los tesoros acumulados del resto de nuestro gran imperio, así como las escrituras más importantes de nuestra religión."
 inuit_raids:1 "Ataques Inuitas"
 desc_inuit_raids:1 "Esta provincia has ido atacada recientemente por los Inuitas."
 strength_of_the_ancestors_et:1 "Poder de los Ancestros"
 plague_trade_disrupted:1 "Comercio interrumpido"
 desc_plague_trade_disrupted:1 "La Plaga Bubonica ha interrumpido el comercio en nuestro pais."
