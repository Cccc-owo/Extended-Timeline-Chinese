 religious_policy:0 "Política Religiosa"
 desc_religious_policy:0 "Al enfocar nuestros recursos en los asuntos religiosos, podemos convertir infieles a un ritmo mucho más rápido."
 economic_policy:0 "Política Económica"
 desc_economic_policy:0 "Podríamos enfocar nuestros recursos en nuestra economía. Esto podría incrementar significativamente la cantidad de dinero que hacemos a través de impuestos."
 stability_policy:0 "Política de Estabilidad"
 desc_stability_policy:0 "La estabilidad interna es esencial para cualquier país que quiera sobrevivir. Al centrarse en hacer frente a cualquier posible problema antes de que escalen, se podría reducir el riesgo de revueltas."
 naval_policy:0 "Política Naval"
 desc_naval_policy:0 "Al enfocar nuestros recursos en nuestra marina, podríamos dominar los mares."
 trade_policy:0 "Política de Comercio"
 desc_trade_policy:0 "Hay una gran cantidad de dinero que se hará a través del comercio. Al enfocar nuestros recursos en ella, podríamos aumentar nuestra participación en la riqueza."
 diplomatic_policy:0 "Política Diplomática"
 desc_diplomatic_policy:0 "Si nos centramos en la diplomacia, podremos mantener relaciones con más países."
 offensive_policy:0 "Política Ofensiva"
 desc_offensive_policy:0 "Al concentrar nuestros recursos en la ofensiva, podríamos derribar fácilmente a cualquier oponente."
 defensive_policy:0 "Política Defensiva"
 desc_defensive_policy:0 "Es difícil perder guerras si nuestras fortalezas no caen. Si nos centramos en cuestiones defensivas, podemos dificultar que nuestros enemigos nos invadan."
 leadership_policy:0 "Política de Líderes"
 desc_leadership_policy:0 "Incluso el ejército más poderoso es débil cuando está comandado por generales incapaces. Con tácticas superiores podríamos ser capaces de derrotar a nuestros enemigos incluso cuando nos superan en número."
 working_class_benefits:0 "Beneficios para la clase obrera"
 desc_working_class_benefits:0 "Con el fin de detener la revolución en curso, hemos otorgado a la clase obrera beneficios adicionales, tales como aumento de salario mínimo, disminución de impuestos y aumento de la cantidad de días de fiesta."
 working_class_restricted:0 "Supresión de la clase obrera"
 desc_working_class_restricted:0 "A pesar de las demandas de la clase obrera, no hemos hecho nada para mejorar sus condiciones de trabajo."
 supress_marxist_thinkers:0 "Filósofos Marxistas Apresados"
 desc_supress_marxist_thinkers:0 "Hemos evitado que ideas peligrosas se extiendan entre la población deteniendo a varios defensores del marxismo."
 corrupted_government:0 "Gobierno Corrupto"
 desc_corrupted_government:0 "La clase dominante de nuestra nación se ha vuelto muy corrupta e inflada, lo cual hace que las personas piensen que podría ser el momento de cambiar el gobierno."
 mass_deportation:0 "Deportacion Masiva"
 desc_mass_deportation:0 "Los habitantes de esta provincia se resisten a nuestros esfuerzos por deportarlos a otras partes del país. Esto hará que la provincia sea inestable durante un tiempo."
 minority_retrictions:0 "Minorías restringidas"
 desc_minority_retrictions:0 "Debido a las exigencias de los revolucionarios hemos restringido los derechos de ciertas minorías."
 supress_fascist_thinkers:0 "Filósofos Facistas Apresados"
 desc_supress_fascist_thinkers:0 "Hemos evitado que ideas peligrosas se extiendan entre la población deteniendo a varios pensadores fascistas."
 lowered_taxes:0 "Bajada de impuestos"
 desc_lowered_taxes:0 "Hemos reducido temporalmente los impuestos para evitar que la gente se rebele."
 raided_province:0 "Asalto"
 desc_raided_province:0 "Esta provincia ha sido asaltada y, por tanto, proporciona unos ingresos fiscales reducidos."
 birth_of_vajrayana:0 "Difusión del Vajrayana"
 desc_birth_of_vajrayana:0 "Nos hemos convertido recientemente al budismo Vajrayana y ahora debemos difundirlo para restaurar nuestra unidad religiosa."
 ibadi_center:0 "Centro Ibadí"
 desc_ibadi_center:0 "El Centro de la religión Ibadí"
 et_plague:0 "Plaga"
 desc_et_plague:0 "Una plaga viciosa se está extendiendo en esta provincia."
 et_famine:0 "Hambruna"
 desc_et_famine:0 "Esta provincia sufre hambruna."
 et_drought:0 "Sequía"
 desc_et_drought:0 "Las lluvias han estado por debajo de la media en esta provincia, provocando una importante sequía."
 state_atheism:0 "Ateísmo de Estado"
 desc_state_atheism:0 "El ateísmo de Estado es una política de expropiación de bienes religiosos, de publicación de información contra la religión y de promoción oficial de materiales antirreligiosos en el sistema educativo."
 state_atheism_abolished:0 "Ateísmo de Estado Rechazado"
 desc_state_atheism_abolished:0 "Durante el Ateísmo de Estado, muchas personas estaban practicando la religión en secreto o afirmaban ser irreligioso para evitar la persecución. Ahora que la política se ha abolido, la práctica de la religión está en aumento."
 decadence_unrest:0 "Decadencia"
 desc_decadence_unrest:0 "Los primeros éxitos y fracasos de los rebeldes han inspirado a más personas a seguir su ejemplo."
 ai_rome:0 "AI Roma"
 desc_ai_rome:0 "AI Roma"
 increased_nationalism:0 "Nacionalismo Incrementado"
 desc_increased_nationalism:0 "El sentido de nacionalismo ha fortalecido entre la población de esta provincia. Desean establecer su propio país para su pueblo."
 space_program:0 "Programa Espacial"
 desc_space_program:0 "El espacio es inmenso y contiene un gran número de recursos. Con nuestro programa espacial podríamos obtener valiosos conocimientos sobre nuestro universo y llegar a explotar sus recursos antes que nuestros rivales."
 space_station:0 "Estacion Espacial"
 desc_space_station:0 "Nuestra estación espacial permite a nuestros científicos experimentar con los efectos del espacio y la baja gravedad."
 moon_base:0 "Base Lunar"
 desc_moon_base:0 "Nuestra colonia lunar nos permite investigar las condiciones locales y cosechar los recursos locales"
 mars_base:0 "Base en Marte"
 desc_mars_base:0 "Nuestra colonia marciana nos permite investigar las condiciones locales y cosechar los recursos locales."
 cultural_assimilation_enforced:0 "Asimilación Cultural"
 desc_cultural_assimilation_enforced:0 "Estamos imponiendo la asimilación cultural de otros pueblos en nuestro país. Mientras este modificador esté activo existe la posibilidad de que nuestra cultura se extienda aleatoriamente a nuevas provincias."
 barbarian_homeland:0 "Antigua Patria"
 desc_barbarian_homeland:0 "Esta provincia forma parte de nuestra antigua patria y será abandonada cuando hayamos emigrado a nuevas tierras."
 recent_migration:0 "Migración reciente"
 desc_recent_migration:0 "Recientemente hemos abandonado nuestra antigua patria. Con el gran número de personas que se trasladan a las provincias recién conquistadas, no será difícil que nuestra cultura y religión se conviertan en mayoría allí."
 christianity_banned:0 "Prohibición del cristianismo"
 desc_christianity_banned:0 "Hemos prohibido la práctica del cristianismo en el imperio con la esperanza de evitar que se extienda."
 iconoclasm:0 "Iconoclasia"
 desc_iconoclasm:0 "La conservación de iconos religiosos está actualmente prohibida en el imperio y los existentes están siendo sistemáticamente destruidos."
 two_sons:0 "Dos hijos"
 desc_two_sons:0 "Nuestro gobernante tiene dos hijos. Si muere ahora, el reino se dividirá entre los dos hijos según la ley sálica."
 three_sons:0 "Tres hijos"
 desc_three_sons:0 "Nuestro gobernante tiene tres hijos. Si muere ahora, el reino se dividirá entre los tres hijos según la ley sálica."
 year_of_the_four_emperors:0 "Año de los Cuatro Emperadores"
 desc_year_of_the_four_emperors:0 "Con la legitimidad del emperador cuestionada, varios pretendientes se alzan para reclamar el título."
 reformed_clergy:0 "Clero reformado"
 desc_reformed_clergy:0 "Para proteger nuestras creencias de la expansión del cristianismo nos hemos inspirado en su clero más organizado y hemos convertido a nuestros sacerdotes en respetables predicadores a los que nuestro pueblo escucha."
 nuclear_state:0 "Estado con capacidad nuclear"
 desc_nuclear_state:0 "Tenemos armas nucleares en nuestro poder. Esto obliga a nuestros enemigos a tener más cuidado cuando luchan contra nosotros."
 inferior_nuclear_strength:0 "Fuerza nuclear inferior"
 desc_inferior_nuclear_strength:0 "Estamos en guerra con un país que tiene más armas nucleares que nosotros. El miedo a perder una guerra nuclear disminuye la moral de nuestras tropas."
 harmonized_bon:0 "Armonizado con la Fe Bon"
 desc_harmonized_bon:0 "Hemos incorporado la fe Bon a nuestro país y a nuestra ética nacional."
 harmonized_muism:0 "Armonizado con el muismo"
 desc_harmonized_muism:0 "Hemos incorporado el muismo a nuestro país y a nuestra ética nacional."
 harmonized_tengri:0 "Armonizado con el Tengriismo"
 desc_harmonized_tengri:0 "Hemos incorporado el Tengriismo a nuestro país y a nuestra ética nacional."
 harmonized_satsana_phi:0 "Armonizado con Satsana Phi"
 desc_harmonized_satsana_phi:0 "Hemos incorporado Satsana Phi a nuestro país y a nuestra ética nacional."
 harmonized_hellenic:0 "Armonizado con las creencias helenísticas"
 desc_harmonized_hellenic:0 "Hemos incorporado las creencias helenísticas a nuestro país y a nuestra ética nacional."
 harmonized_irreligious:0 "Armonizado con la Irreligión"
 desc_harmonized_irreligious:0 "Hemos incorporado la irreligión a nuestro país y a nuestra ética nacional."
 harmonized_american:0 "Armonizado con las creencias americanas"
 desc_harmonized_american:0 "Hemos incorporado los credos americanos a nuestro país y a nuestra ética nacional."
 harmonized_north_european:0 "Armonizado con las confesiones de Europa del Este"
 desc_harmonized_north_european:0 "Hemos incorporado las religiones de Europa del Este a nuestro país y a nuestra ética nacional."
 harmonized_german:0 "Armonizado con las creencias germánicas"
 desc_harmonized_german:0 "Hemos incorporado las creencias germánicas a nuestro país y a nuestra ética nacional."
 harmonized_african:0 "Armonizado con los credos africanos"
 desc_harmonized_african:0 "Hemos incorporado los credos africanos a nuestro país y a nuestra ética nacional."
 harmonized_mesopotamian:0 "Armonizado con la fe mesopotámica"
 desc_harmonized_mesopotamian:0 "Hemos incorporado la fe mesopotámica a nuestro país y a nuestra ética nacional."
 recently_constructed_nuclear_weapon:0 "Arma Nuclear recientemente construida"
 desc_recently_constructed_nuclear_weapon:0 "Recientemente hemos construido un arma nuclear y no podemos hacer otra por un tiempo."
 stonehenge:0 "Stonehenge"
 desc_stonehenge:0 "El gran centro druídico llamado Stonehenge se encuentra en esta provincia."
 refugees_accepted:0 "Refugiados admitidos"
 desc_refugees_accepted:0 "Esta provincia ha recibido recientemente una importante afluencia de refugiados. Esto ha provocado algunas tensiones entre los recién llegados y la población local."
 refugees_not_accepted:0 "Refugiados no admitidos"
 desc_refugees_not_accepted:0 "Nos hemos negado a dejar entrar a los refugiados en nuestro país, lo que ha dañado ligeramente nuestra reputación a los ojos de otros países."
 hard_to_colonize:0 "Difícil de colonizar"
 desc_hard_to_colonize:0 "Debido a la dificultad del terreno y a la dureza del clima, esta provincia no puede ser colonizada sin una tecnología avanzada."
 people_emigrating:0 "Emigración"
 desc_people_emigrating:0 "Debido a las malas condiciones de vida en esta provincia, muchas personas se están marchando con la esperanza de un futuro mejor."
 hejaz_rsd_mod:0 "Conquista del Hiyaz"
 desc_hejaz_rsd_mod:0 "Recientemente hemos unido el Hiyaz bajo nuestro dominio, y lo hemos asegurado como base para futuras conquistas."
 najd_rsd_mod:0 "Conquista de Najd"
 desc_najd_rsd_mod:0 "Recientemente hemos tomado el control de Najd, y con ello viene el apoyo de muchas tribus beduinas experimentadas en la guerra del desierto."
 yemen_rsd_mod:0 "Conquista de Yemen"
 desc_yemen_rsd_mod:0 "Yemen ha caído recientemente bajo nuestro control, y con ello obtenemos acceso a sus rutas comerciales y recursos."
 oman_rsd_mod:0 "Conquista de Omán"
 desc_oman_rsd_mod:0 "La unificación de Arabia se ha completado con la conquista de Omán, y nuestras tropas están ansiosas por marchar hacia Roma y Persia."
 ummah_arab_rsd_mod:0 "al-Ummah al-Arabeyah"
 desc_ummah_arab_rsd_mod:0 "Muhammad PBUH fue enviado a hacer proselitismo a los árabes, y ahora todos ellos están unidos en la Ummah islámica. Este es un gran logro, el primero de muchos que vendrán."
 england_rsd_mod:0 "Conquista de Inglaterra"
 desc_england_rsd_mod:0 "Los numerosos reinos ingleses han caído todos ante nosotros, nuestros imanes han comenzado a viajar por sus tierras, y sus hombres refuerzan nuestros ejércitos."
 britannia_rsd_mod:0 "Conquista de Britania"
 desc_britannia_rsd_mod:0 "Hemos logrado algo que ni siquiera Roma fue capaz de hacer con nuestra reciente conquista de todas las Islas Británicas. Estas islas nos ayudarán a gobernar las olas."
 egypt_rsd_mod:0 "Conquista de Egipto"
 desc_egypt_rsd_mod:0 "Con la caída de Egipto accedemos a muchos ingenieros de talento. Nuestros generales describen las maravillas de Alejandría, y las habilidades de la gente local."
 africa_rsd_mod:0 "Conquista de África"
 desc_africa_rsd_mod:0 "Con África llega la importante ciudad de Cartago, y el acceso a sus brillantes mentes. Nuestra última conquista debería ayudar a mejorar las técnicas de nuestro ejército."
 mauretania_rsd_mod:0 "Conquista de Mauretania"
 desc_mauretania_rsd_mod:0 "Mauretania y sus tribus serán una gran ayuda para nuestros ejércitos. Nuestros generales abogan por una invasión de Europa, encabezada precisamente por estas tribus."
 ummah_africa_rsd_mod:0 "al-Ummah al-Afriqia"
 desc_ummah_africa_rsd_mod:0 "Las alabanzas a Alá resuenan en todo el norte de África. Las ricas rutas comerciales de Europa, a través de África y Arabia hasta la India y Oriente, estarán ahora para siempre bajo el control del Islam."
 hispania_rsd_mod:0 "Conquista de Hispania"
 desc_hispania_rsd_mod:0 "al-Andalus nos da cierto nivel de control sobre la propia Europa. Hay buenos caballos aquí que pueden fortalecer nuestros ejércitos para una carga más profunda en el continente europeo."
 gaul_rsd_mod:0 "Conquista de la Galia"
 desc_gaul_rsd_mod:0 "Con la derrota de Charles Martel, y la dispersión de los señores francos, la provincia romana de la Galia ha caído en nuestras manos, y sus ejércitos son nuestros."
 italia_rsd_mod:0 "Conquista de Italia"
 desc_italia_rsd_mod:0 "Nuestra reciente conquista de Roma, junto con toda Italia, ha enviado ondas de choque a todo el mundo cristiano. Por un tiempo nuestros enemigos estarán desmoralizados y dispersos."
 raetia_rsd_mod:0 "Conquista de Raetia"
 desc_raetia_rsd_mod:0 "Los rebeldes restantes en Raetia han sido derrotados, lo que nos da una frontera norte fácilmente defendible. Ahora es el momento de reunir nuestras fuerzas para otra campaña."
 ummah_rome_rsd_mod:0 "al-Ummah al-Ruwmania"
 desc_ummah_rome_rsd_mod:0 "Hay hombres que siguen vivos hasta el día de hoy que vieron los inicios del Califato, que fueron testigos de cómo el Profeta se dirigía a su pueblo. Donde antes los hombres se resistían al Profeta, le escupían, ahora toda Roma glorifica su nombre, y las palabras de Alá."
 israel_rsd_mod:0 "Conquista de Palestina"
 desc_israel_rsd_mod:0 "Palestina ha pasado recientemente a estar bajo nuestro dominio, trayendo consigo la mezquita de al-Aqsa, uno de los lugares más sagrados del Islam. Esto es una gran señal de legitimidad."
 syria_rsd_mod:0 "Conquista de Siria"
 desc_syria_rsd_mod:0 "Siria alberga muchas ciudades importantes, como Alepo. Su caída abre un agujero temporal en las defensas romanas mientras asegura a Jerusalén de los ataques."
 anatolia_rsd_mod:0 "Conquista de Anatolia"
 desc_anatolia_rsd_mod:0 "La caída de Anatolia deja a Constantinopla extremadamente vulnerable a los ataques, mientras que nosotros ganamos más tierras prósperas."
 ummah_holy_rsd_mod:0 "al-Ummah al-‘Aradi Muqadasa"
 desc_ummah_holy_rsd_mod:0 "Todos los habitantes de Tierra Santa juran la Shahada, los lugares más sagrados del Islam están todos bajo la bandera de Alá."
 asia_rsd_mod:0 "Conquista de Asia"
 desc_asia_rsd_mod:0 "La costa asiática es nuestra, sus últimos defensores huyeron en barco hace poco tiempo. Esta es una gran victoria."
 thracia_rsd_mod:0 "Conquista de Tracia"
 desc_thracia_rsd_mod:0 "Constantinopla, la Segunda Roma, ha caído ante nuestros ejércitos, las murallas teodosianas no han podido con nuestra fe y nuestro acero. El resto de la Europa cristiana se tambalea tras esta gran victoria."
 greece_rsd_mod:0 "Conquista de Grecia"
 desc_greece_rsd_mod:0 "Nuestros ejércitos conquistadores han tomado Atenas, la cuna de la filosofía, y nuestros eruditos han comenzado a trabajar con entusiasmo para recoger y preservar los numerosos pergaminos a los que han tenido acceso para su estudio."
 ummah_yunan_rsd_mod:0 "al-Ummah al-Yunan"
 desc_ummah_yunan_rsd_mod:0 "Los griegos son ahora todos musulmanes y colaboran con nosotros para desarrollar nuestra ciencia y filosofía hasta nuevas cotas. El hogar de los romanos se ha unido al Dar al-Islam."
 dalmatia_rsd_mod:0 "Conquista de Dalmacia"
 desc_dalmatia_rsd_mod:0 "Los territorios balcánicos de los romanos, perdidos por las tribus eslavas, han sido recuperados por nuestro imperio, reforzando nuestras rutas comerciales."
 dacia_rsd_mod:0 "Conquista de Dacia"
 desc_dacia_rsd_mod:0 "Aunque se encuentra en la periferia del mundo romano, Dacia tiene una larga historia, y sus ricas minas se están volviendo a utilizar."
 armenia_rsd_mod:0 "Conquista de Armenia"
 desc_armenia_rsd_mod:0 "La reciente conquista de Armenia, el primer país cristiano, por nuestros ejércitos, nos ayuda tanto política como militarmente."
 iberia_rsd_mod:0 "Conquista de Iberia"
 desc_iberia_rsd_mod:0 "Las tierras montañosas de Iberia han sido recientemente tomadas por el Islam. Con nuestra frontera norte asegurada, podemos dirigir nuestra atención a otros lugares."
 ummah_iran_rsd_mod:0 "al-Ummah al-Iran"
 desc_ummah_iran_rsd_mod:0 "Los diversos pueblos del Imperio iraní están ahora unidos bajo el Islam. Sus pensadores, soldados y caminos ahora sólo sirven al Califato."
 afghanistan_rsd_mod:0 "Conquista de Afganistán"
 desc_afghanistan_rsd_mod:0 "Las tribus de Afganistán han sido sometidas, y a nuestros guerreros se unen conversos que hace poco tiempo eran enemigos paganos."
 sindh_rsd_mod:0 "Conquista de Sindh"
 desc_sindh_rsd_mod:0 "Nuestra conquista de Sindh es el resultado de una provocación de nuestros enemigos. Su derrota es un mensaje de que el Islam debe ser respetado."
 gujarat_rsd_mod:0 "Conquista de Gujarat"
 desc_gujarat_rsd_mod:0 "Gujarat alberga muchas ciudades comerciales ricas, y hemos oído que pequeñas comunidades de zoroastrianos huyeron aquí cuando invadimos Irán. Nuestra mano se extiende cada vez más."
 deccan_rsd_mod:0 "Conquista del Decán"
 desc_deccan_rsd_mod:0 "Recientemente hemos asegurado la meseta del Decán, una posición perfecta desde la que continuar nuestra invasión de la India."
 southind_rsd_mod:0 "Conquista del sur de la India"
 desc_southind_rsd_mod:0 "Ahora tenemos todo el sur de la India, hasta las costas. La riqueza de la India fluye hacia nuestras manos, mientras que los elefantes de guerra del sur de la India están siendo gravados en nuestros ejércitos."
 ummah_hind_rsd_mod:0 "al-Ummah al-Hind"
 desc_ummah_hind_rsd_mod:0 "La India, la hermosa joya, se ha convertido al Islam. Desde el Indo hasta el Brahmaputra y hasta Sri Lanka y Tamil Nadu, las voces llaman a los fieles a la oración."
 iraq_rsd_mod:0 "Conquista de Irak"
 desc_iraq_rsd_mod:0 "Hemos tomado Irak, el centro del Imperio Sasánida. Los sasánidas todavía se están reagrupando, dándonos algo de tiempo para disfrutar de los frutos de esta victoria."
 persia_rsd_mod:0 "Conquista de Persia"
 desc_persia_rsd_mod:0 "Tras las incursiones en el Irak conquistado, nuestra mano fue forzada, y Persia ha sido tomada por los Rashidun. Por un tiempo esto ayudará a nuestro reclutamiento."
 parthia_rsd_mod:0 "Conquista de Partia"
 desc_parthia_rsd_mod:0 "Debido a la inestabilidad política en Partia, muchos nobles locales apoyaron nuestra invasión de la región. Gran parte de la aristocracia parta se quedó así en su sitio, y sigue apoyándonos."
 transoxiana_rsd_mod:0 "Conquista de Transoxiana"
 desc_transoxiana_rsd_mod:0 "Nuestra victoria en Transoxiana ha asegurado la región para el Califato. Nos beneficiamos de los nómadas convertidos allí."
 tibet_rsd_mod:0 "Conquista del Tíbet"
 desc_tibet_rsd_mod:0 "El Imperio Tibetano ha sido sometido, nuestras fuerzas se están reuniendo ahora para un ataque a China, nuestros generales aseguran a los hombres de la próxima victoria."
 china_rsd_mod:0 "Conquista de China"
 desc_china_rsd_mod:0 "Hemos logrado algo que muchos creían imposible con nuestra conquista de China. Esta es una victoria que sonará para las edades."
 ummah_siyn_rsd_mod:0 "al-Ummah al-Siyn"
 desc_ummah_siyn_rsd_mod:0 "China, el Reino del Medio, centro del mundo, ha abrazado el Islam. Los Mandarines ya han declarado a la Dinastía Shi, nuestra dinastía, como gobernantes de China, poseedores del Mandato del Cielo."
 delhi_rsd_mod:0 "Conquista de Delhi"
 desc_delhi_rsd_mod:0 "Hemos asegurado el valle del río Ganges, una tierra extremadamente fértil y digno centro de operaciones en la India."
 bengal_rsd_mod:0 "Conquista de Bangladesh"
 desc_bengal_rsd_mod:0 "Hemos conquistado a los bengalíes y con ellos el Delta del Ganges. El Califa ha recibido una docena de tigres de Bengala como regalo para celebrar nuestra victoria."
 burma_rsd_mod:0 "Conquista de Birmania"
 desc_burma_rsd_mod:0 "Con la conquista de Birmania, el borde oriental de la Gran India es nuestro. La larga costa de Birmania ya está demostrando ser una bendición para nuestro comercio."
 religious_policy_active:0 "Política religiosa del gobernante Activa"
 desc_religious_policy_active:0 "El [Root.Monarch.GetTitle] está utilizando parte de la influencia de [Root.Monarch.GetHerHis] para reclutar y apoyar a los misioneros. Hacerlo puede ayudarnos a difundir nuestra religión, pero nos deja menos recursos para otras tareas administrativas."
 stability_policy_active:0 "Política de estabilidad del gobernante Activa"
 desc_stability_policy_active:0 "El [Root.Monarch.GetTitle] está utilizando parte de la influencia de [Root.Monarch.GetHerHis] para complacer al pueblo llano. Hacerlo puede ayudar a mantener el país estable y evitar rebeliones, pero nos deja con menos recursos para otras tareas administrativas."
 diplomatic_policy_active:0 "Política diplomática del gobernante Activa"
 desc_diplomatic_policy_active:0 "El [Root.Monarch.GetTitle] está utilizando parte de la influencia de [Root.Monarch.GetHerHis] para reclutar más diplomáticos. Hacerlo puede ayudarnos a mantener nuestras relaciones diplomáticas, pero nos deja con menos recursos para otras tareas diplomáticas."
 trade_policy_active:0 "Política comercial del gobernante activa"
 desc_trade_policy_active:0 "El [Root.Monarch.GetTitle] está utilizando parte de la influencia de [Root.Monarch.GetHerHis] para apoyar el comercio en el país. Hacerlo puede aumentar nuestros beneficios comerciales, pero nos deja con menos recursos para otras tareas diplomáticas."
 military_policy_active:0 "Política militar del gobernante Activa"
 desc_military_policy_active:0 "El [Root.Monarch.GetTitle] está utilizando parte de la influencia de [Root.Monarch.GetHerHis] para inspirar a los soldados. Hacerlo puede aumentar la moral y la disciplina de nuestras tropas, pero nos deja con menos recursos para otras tareas militares."
 leadership_policy_active:0 "Política de liderazgo del gobernante Activa"
 desc_leadership_policy_active:0 "El [Root.Monarch.GetTitle] está utilizando parte de la influencia de [Root.Monarch.GetHerHis] para reclutar más generales. Hacerlo puede aumentar el número y la calidad de nuestros líderes militares, pero nos deja con menos recursos para otras tareas militares."
 chalcedonism_rome:0 "Roma cristiana"
 desc_chalcedonism_rome:0 "Como capital del Imperio Romano, Roma ha sido un importante centro desde el que el cristianismo se ha extendido por todo el Imperio. La Iglesia de Roma fue fundada y organizada por primera vez por los dos apóstoles más gloriosos, Pedro y Pablo. Roma es también el lugar donde San Pedro y San Pablo sufrieron el martirio a manos de los romanos."
 chalcedonism_constantinople:0 "Constantinopla cristiana"
 desc_chalcedonism_constantinople:0 "Cuando la ciudad de Constantinopla era todavía una ciudad menor llamada Bizancio, lo que más tarde sería la Iglesia de Constantinopla fue fundada allí por San Andrés, el primer llamado y hermano de San Pedro. Bajo la influencia cristiana, Constantinopla creció hasta convertirse en la capital del imperio en Oriente y se convirtió en un importante centro de gobierno y comercio. Constantinopla se convirtió así en un elemento inestimable para la difusión del cristianismo en las zonas orientales del Imperio Romano."
 chalcedonism_alexandria:0 "Alejandría cristiana"
 desc_chalcedonism_alexandria:0 "La Iglesia de Alejandría, fundada por San Marcos Evangelista, fue el centro desde el que el cristianismo se extendió por todo Egipto. Durante milenios, Alejandría ha sido un centro de aprendizaje y aquí se fundó la primera escuela de catequesis del mundo."
 chalcedonism_antioch:0 "Antioquía cristiana"
 desc_chalcedonism_antioch:0 "Antioquía, la cuna del cristianismo, fue un centro del cristianismo durante la época romana. La Iglesia de Antioquía fue fundada por San Pedro y cuando se desarrolló la organización primitiva de la Iglesia, se convirtió en la sede de uno de los cinco patriarcados originales."
 chalcedonism_jerusalem:0 "Jerusalén cristiana"
 desc_chalcedonism_jerusalem:0 "La Iglesia de Jerusalén fue fundada por los Apóstoles. Es aquí donde Jesucristo hizo su entrada triunfal en Jerusalén, después fue crucificado y enterrado, y luego resucitó y ascendió al cielo. Además, Jerusalén es el lugar donde se estableció por primera vez la Iglesia, el día de Pentecostés, así como el lugar donde el primer mártir cristiano, San Esteban, fue apedreado hasta la muerte y se convirtió así en el primer mártir que murió por el cristianismo. Por último, Jerusalén es también el lugar donde se celebró el primer concilio apostólico de la historia."
 atmosphere_of_intolerance:0 "Atmósfera de intolerancia"
 desc_atmosphere_of_intolerance:0 "Las acciones intolerantes de un importante político dirigidas contra ciertas minorías han quedado sin control por parte del gobierno. Esto ha aumentado el malestar tanto entre las minorías, que temen por sus derechos fundamentales, como entre la población en general, que se siente envalentonada para discriminarlas."
 violent_activists:0 "Activistas violentos"
 desc_violent_activists:0 "Un importante político ha anunciado su apoyo a un grupo de activistas radicales y el comportamiento violento en algunas de sus manifestaciones ha quedado sin control. Esto ha hecho que algunos de los activistas piensen que ese comportamiento es aceptado, envalentonándolos para que ejerzan aún más violencia."
 political_instability:0 "Inestabilidad política"
 desc_political_instability:0 "La reciente inestabilidad política está provocando malestar en esta provincia."
 growing_territory_et:0 "Territorio en expansión"
 desc_growing_territory_et:0 "Controlamos un territorio en constante y lento crecimiento que, por supuesto, hay que gestionar igual que el resto del país."
 extended_borderline_et:0 "Frontera ampliada"
 desc_extended_borderline_et:0 "Las fronteras de este imperio deben extenderse aún más."
 secure_integration_et:0 "Integración segura"
 desc_secure_integration_et:0 "A la larga, otros pueblos pueden ser movidos a unirse a nosotros sin guerra."
 armed_forces_for_the_nation_et:0 "Fuerzas Armadas para la Nación"
 desc_armed_forces_for_the_nation_et:0 "¡Todos los que puedan luchar deben servir a la nación!"
 barbarian_resistance_et:0 "Resistencia bárbara"
 desc_barbarian_resistance_et:0 "El pueblo de Roma está harto de la opresión y la tiranía y algunos se levantan para apoyar nuestra conquista."
 tribute_of_the_vassels_et:0 "Tributo de los vasallos"
 desc_tribute_of_the_vasels_et:0 "Los súbditos están obligados a apoyar a su señor con mano de obra y bienes."
 appreciation_of_the_currency_et:0 "Apreciación de la moneda"
 desc_appreciation_of_the_currency_et:0 "Debido a nuestra creciente influencia, nuestras monedas son utilizadas por otros países, lo que aumenta su valor."
 peaceful_times_et:0 "Tiempos de paz"
 desc_peaceful_times_et:0 "En una paz largamente esperada, podemos por fin hacer que nuestra economía se dispare."
 efficient_trade_et:0 "Comercio eficiente"
 desc_efficient_trade_et:0 "Debido a nuestra posición dominante en el comercio, nuestros ingresos aumentan considerablemente."
 conquest_ambition_et:0 "Ambición de conquista"
 desc_conquest_ambition_et:0 "Impulsados por la gloria y el honor, los hombres toman todo lo que no es suyo."
 new_dynasty_of_china:0 "Nueva Dinastía"
 desc_new_dynasty_of_china:0 "Recientemente hemos establecido una nueva dinastía gobernante. La población aún no está acostumbrada al cambio de dinastía y muchos todavía dudan de la legitimidad de nuestro gobierno."
 imperial_restoration_supported_rebels:0 "Rebeldes apoyados"
 helped_restore_emperor:0 "Ayudó a restaurar al Emperador"
 trade_with_japan:0 "Comercio con Japón"
 desc_trade_with_japan:0 "Hemos conseguido buenos acuerdos comerciales con Japón."
 fujiwara_regency:0 "Regencia Fujiwara"
 desc_fujiwara_regency:0 "El Emperador es demasiado joven para gobernar por sí mismo, por lo que Japón está siendo gobernado por regentes del clan Fujiwara."
 great_plague_province:0 "Plaga"
 desc_great_plague_province:0 "La gran plaga se ha extendido en esta provincia."
 central_asia_yky_mod:0 "Conquista de Asia Central"
 desc_central_asia_yky_mod:0 "Con la conquista de las numerosas tribus de Asia Central hemos ganado muchos corceles excelentes para nuestra caballería."
 tang_dynasty_yky_mod:0 "La dinastía Tang"
 desc_tang_dynasty_yky_mod:0 "Somos los descendientes de Li Ling, y hemos tomado el Mandato del Cielo para formar una nueva dinastía."
 military_expansion_yky_mod:0 "Expansión militar"
 desc_military_expansion_yky_mod:0 "Con la expansión de nuestro ejército, nuestro pueblo se siente mucho más seguro, y nuestros soldados luchan con la certeza de que la supervivencia de nuestro estado pende de un hilo."
 construction_of_forts_yky_mod:0 "Construcción de fortalezas"
 desc_construction_of_forts_yky_mod:0 "La reciente construcción de un fuerte refuerza enormemente las defensas de nuestra nación."
 road_system_yky_mod:0 "Sistema de carreteras"
 desc_road_system_yky_mod:0 "Con un sistema de carreteras recién construido en todo el imperio, nuestros ejércitos podrán desplazarse con mayor velocidad que antes. Con el tiempo, estos caminos pueden caer en mal estado, pero por ahora nuestras fuerzas están en ventaja."
 trade_fleet_yky_mod:0 "Flota comercial"
 desc_trade_fleet_yky_mod:0 "Nuestros nuevos buques comerciales han salido de los astilleros y se han hecho a la mar, y tenemos una generación de personas capacitadas para construir barcos."
 military_fleet_yky_mod:0 "Flota militar"
 desc_military_fleet_yky_mod:0 "Nuestra armada es ahora una fuerza capaz y profesional, capaz de enfrentarse a nuestros enemigos."
 kyushu_yky_mod:0 "Conquista de Kyushu"
 desc_kyushu_yky_mod:0 "Con la conquista de Kyushu, lo peor de los wokou que amenazan nuestro comercio han sido despachados por ahora."
 orkhon_script_yky_mod:0 "Adopción de la escritura orkhon"
 desc_orkhon_script_yky_mod:0 "Con nuestra reciente adopción de la escritura Orkhon de los Gokturks, una oleada de innovación ha barrido nuestra nación a medida que el conocimiento tradicional se pone en papel y se difunde por primera vez."
 trade_links_yky_mod:0 "Vínculos comerciales"
 desc_trade_links_yky_mod:0 "Nuestros habitantes son hábiles trabajadores del hierro, joyeros, alfareros, tejedores y cazadores, y nuestras redes comerciales se extienden hasta Arabia."
 state_church_yky_mod:0 "Iglesia estatal"
 desc_state_church_yky_mod:0 "Nuestro apoyo a la religión del Estado ha dejado a los tradicionalistas sin poder quejarse y a las minorías religiosas más conformes. Deberíamos estar más unidos religiosamente a partir de ahora."
 greenland_food_support:0 "Apoyo alimentario a Groenlandia"
 desc_greenland_food_support:0 "Enviamos parte de los alimentos que producimos a Groenlandia para mantener nuestras colonias allí. Por lo tanto, tenemos menos disponible para el comercio."
 rom_empire_stabilized:0 "Imperio Estabilizado"
 desc_rom_empire_stabilized:0 "Hemos estabilizado el imperio."
 rom_roman_roads:0 "Calzadas romanas"
 desc_rom_roman_roads:0 "Hemos construido una red de carreteras que permite a las tropas y a los comerciantes desplazarse rápidamente de una parte a otra del imperio."
 rom_true_faith:0 "Fe verdadera"
 desc_rom_true_faith:0 "Hemos encontrado la solución definitiva a la cuestión del cristianismo en nuestro país."
 rom_trade_domination:0 "Dominio del comercio"
 desc_rom_trade_domination:0 "Hemos conseguido el control total del comercio mediterráneo."
 rom_secure_borders:0 "Fronteras seguras"
 desc_rom_secure_borders:0 "Hemos conseguido asegurar nuestras fronteras de las incursiones de los bárbaros."
 blessing_of_the_household_gods:0 "Bendiciones de los dioses de la casa"
 desc_blessing_of_the_household_gods:0 "Nuestros generosos sacrificios de comida han complacido a los dioses de la casa asegurando la estabilidad del estado por el momento."
 wrath_of_the_household_gods:0 "La ira de los dioses del hogar"
 desc_wrath_of_the_household_gods:0 "La reciente falta de sacrificios a los dioses de la casa ha inquietado al pueblo, que teme que los dioses castiguen a nuestro estado por ello."
 et_sanamahi_displaced_locals:0 "Desplazados locales"
 desc_et_sanamahi_displaced_locals:0 "Hemos desplazado a algunas personas de esta provincia para proteger el sagrado Umang Lai."
 disturbed_umang_lai:0 "Umang Lai perturbado"
 desc_disturbed_umang_lai:0 "La reciente urbanización de esta provincia ha alterado algunos de los Umang Lai sagrados de la zona."
 panthoibi_iratpa:0 "Panthoibi Iratpa"
 desc_panthoibi_iratpa:0 "Hemos celebrado un gran festival en honor a la diosa Panthoibi."
 emoinu_iratpa:0 "Emoinu Iratpa"
 desc_emoinu_iratpa:0 "Hemos celebrado un gran festival en honor a la diosa Emoinu."
 sri_borobudur:0 "Borobudur"
 desc_sri_borobudur:0 "En esta provincia se encuentra Borobudur, el mayor complejo de templos budistas del mundo."
 increased_dominion_autonomy:0 "Autonomía aumentada"
 dominion_autonomy_increase_blocked:0 "Se niega a aumentar la autonomía"
 increased_naval_safety_regulations:0 "Aumento de las normas de seguridad naval"
 desc_increased_naval_safety_regulations:0 "Debido al hundimiento del Titanic hemos decidido endurecer las normas de seguridad de nuestra armada, haciendo los barcos más duraderos, pero más caros de mantener."
 built_spirit_houses:0 "Casas espirituales adicionales"
 desc_built_spirit_houses:0 "Hemos construido más casas espirituales en esta provincia para ayudar a la población de la provincia a convertirse a nuestra religión."
 phi_fa_ritual:0 "Ritual Phi Fa"
 desc_phi_fa_ritual:0 "Nuestro [Root.Monarch.GetTitle] se ha recuperado de una enfermedad y ha organizado el ritual phi fa para asegurar la salud de [Root.Monarch.GetHerHis] en el futuro."
 baci_ritual_adm:0 "Ritual Baci"
 desc_baci_ritual_adm:0 "Nuestro [Root.Monarch.GetTitle] se ha sometido al ritual Baci para mejorar sus habilidades administrativas."
 baci_ritual_mil:0 "Ritual Baci"
 desc_baci_ritual_mil:0 "Nuestro [Root.Monarch.GetTitle] se ha sometido al ritual Baci para mejorar sus habilidades militares."
 baci_ritual_dip:0 "Ritual Baci"
 desc_baci_ritual_dip:0 "Nuestro [Root.Monarch.GetTitle] se ha sometido al ritual Baci para mejorar sus habilidades diplomáticas."
