l_spanish:
 rise_of_islam:0 "Surgimiento del Islam"
 desc_rise_of_islam:0 "Una nueva y poderosa religión va en aumento y que se eligen para conducirla a la gloria."
 grand_tournament:0 "Gran Torneo"
 desc_grand_tournament:0 "Nuestra gente todavía recuerda cómo el mejor caballero del reino compitió por el título de gran campeón."
 recent_conversion:0 "Conversion Reciente"
 desc_recent_conversion:0 "Muchos están molestos por su reciente cambio de religión causando inestabilidad en todo el país."
 nomadic_conquest:0 "Conquista nómada"
 desc_nomadic_conquest:0 "Con las habilidades militares de nuestro glorioso gobernante forjaremos el mayor imperio de la historia de la humanidad."
 missionaries_abolished:0 "Misioneros suprimidos"
 desc_missionaries_abolished:0 "Obligar a otras personas a convertirse va en contra de nuestros principios laicos y, por lo tanto, no nos sirven los misioneros."
 large_empire:0 "Gran imperio"
 desc_large_empire:0 "Nuestro imperio ha crecido demasiado para administrarlo eficientemente"
 huge_empire:0 "Imperio Gigante"
 desc_huge_empire:0 "Nuestro imperio ha crecido demasiado para administrarlo eficientemente."
 pax_romana:0 "Pax Romana"
 desc_pax_romana:0 "El derecho romano brilla como un faro en un mar de confusión, y los habitantes de las provincias pueden estar tranquilos sabiendo que se ha logrado la paz y el orden dentro del Imperio."
 empire_destabilized:0 "Imperio desestabilizado"
 desc_empire_destabilized:0 "Los acontecimientos recientes han perturbado la estabilidad interna del imperio. Hay que poner las cosas bajo control antes de que las cosas empeoren."
 empire_declining:0 "Imperio en declive"
 desc_empire_declining:0 "Estamos perdiendo el control sobre nuestros súbditos en las partes distantes del imperio. Algunos pesimistas ya afirman que la historia de nuestro poderoso imperio está llegando a su fin."
 empire_fragmenting:0 "Fragmentación del Imperio"
 desc_empire_fragmenting:0 "Las estructuras de gobierno que mantenían unido al imperio se están desmoronando a medida que las incursiones y revueltas de los bárbaros se extienden como un reguero de pólvora."
 empire_collapsing:0 "El imperio se desmorona"
 desc_empire_collapsing:0 "El otrora poderoso imperio se está derrumbando y sólo tenemos control real sobre muy pocos territorios. Es hora de olvidarse de las provincias más lejanas y tratar de mantener unidas aunque sea algunas de ellas."
 total_collapse:0 "Colapso total"
 desc_total_collapse:0 "El imperio se ha derrumbado porque el gobierno ha perdido todo el control sobre sus territorios. No hay nada que podamos hacer más que ver cómo arde nuestro otrora poderoso imperio."
 country_restabilized:0 "País reestabilizado"
 desc_country_restabilized:0 "Recientemente hemos conseguido restablecer la estabilidad de nuestro reino. Los tiempos difíciles todavía tienen un impacto menor, pero al menos ahora este efecto desaparecerá."
 barbarian_migration:0 "Migración"
 desc_barbarian_migration:0 "Nuestro pueblo ha abandonado nuestra patria para formar un poderoso reino a partir del Imperio Romano que pronto se desintegrará."
 gods_pleased:0 "Dioses complacidos"
 desc_gods_pleased:0 "El gran festival que hemos celebrado ha complacido a los dioses y ha asegurado un futuro próspero."
 norse_exploration:0 "Norse Exploration"
 desc_norse_exploration:0 "Hemos financiado a algunos exploradores que esperan encontrar nuevas tierras al otro lado del gran océano."
 norse_colonization:0 "Norse Colonization"
 desc_norse_colonization:0 "Hemos financiado a los colonos para que establezcan asentamientos permanentes en los territorios recientemente descubiertos."
 primitive_government:0 "Gobierno primitivo"
 desc_primitive_government:0 "Debido a los recientes descubrimientos tecnológicos, nuestra forma de gobierno se ha quedado anticuada. Deberíamos intentar reformar el gobierno lo antes posible."
 large_tribe:0 "Gran Tribu"
 desc_large_tribe:0 "Nuestro primitivo tipo de gobierno hace más difícil gobernar grandes territorios. No podemos crecer más por medio de la colonización."
