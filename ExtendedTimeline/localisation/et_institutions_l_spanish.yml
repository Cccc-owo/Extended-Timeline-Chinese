 et_institutions.23.t:0 "Medieval Medicine"
 et_institutions.23.d:0 "Plagues and diseases have been limiting the growth of urban populations ever since cities were first established. The traditional knowledge about these plagues is old, written by the ancient philosophers. That knowledge, however, has not been very efficient at preventing the diseases from spreading, making some physicians question these ideas and come up with new theories of their own."
