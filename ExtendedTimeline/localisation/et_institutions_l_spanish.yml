 et_institutions.1.t:0 "Birth of Imperialism"
 et_institutions.1.d:0 "With several countries competing over world dominance the posession of overseas territories has become a defining feature of a great empire. The competition over the control of distant lands is being called imperialism after the ancient Roman Empire and the Latin word imperium, which means to rule over large territories."
 et_institutions.1.a:0 "This changes everything..."
 et_institutions.1.a.tt:0 "Countries that have not yet fully §YEmbraced§! the §YImperialism§! Institution will recieve an increasing technology cost penalty of §R1%§! per year up to at most §R50%§!."
 et_institutions.100.d:0 "With several countries competing over world dominance the posession of overseas territories has become a defining feature of a great empire. The competition over the control of distant lands is being called imperialism after the ancient Roman Empire and the Latin word imperium, which means to rule over large territories."
 et_institutions.101.d:0 "Travellers speak of the great powers of the world competing over control of overseas territories and are calling this the age of Imperialism."
 et_institutions.2.t:0 "The Industrial Revolution"
 et_institutions.2.d:0 "A number of technical innovations during the late 18th century such as steam power has greatly increased the output of production for some products such as iron or cloth. By building large factories the capitalists can concentrate the large machinery as well as the specialized of labour in one place. This is a huge change over the old system where all work had to be done manually by people or animals and together other recent technical advances this new mode of production will definitely revolutionize society."
 et_institutions.2.a:0 "This changes everything..."
 et_institutions.2.a.tt:0 "Countries that have not yet fully §YEmbraced§! the §YIndustrialisation§! Institution will recieve an increasing technology cost penalty of §R1%§! per year up to at most §R50%§!."
 et_institutions.200.d:0 "A number of technical innovations during the late 18th century such as steam power has greatly increased the output of production for some products such as iron or cloth. By building large factories the capitalists can concentrate the large machinery as well as the specialized of labour in one place. This is a huge change over the old system where all work had to be done manually by people or animals and together other recent technical advances this new mode of production will definitely revolutionize society."
 et_institutions.201.d:0 "Merchants are reporting an influx of greater and greater numbers of foreign goods into our markets. Their point of origin is unclear but it is clear that somewhere production of refined goods has greatly increased."
 et_institutions.3.t:0 "Rise of Nationalism"
 et_institutions.3.d:0 "In old times people used to swear loyalty to their king or emperor, but now they are starting to identify themselves with their country or culture and are developing a national identity. This trend is further encouraged by artists who are constructing national symbols, anthems, myths, flags and narratives. These new personal behaviours that support a state's decisions and actions could be very beneficial, but on the other hand this could lead to increased separatism among those who do not identify with our culture."
 et_institutions.3.a:0 "This changes everything..."
