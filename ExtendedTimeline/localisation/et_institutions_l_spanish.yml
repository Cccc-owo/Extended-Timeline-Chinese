 et_institutions.1601.d:0 "Travellers tell us of a principle called manorialism where control of the local lands is given to lords of manors."
 et_institutions.17.t:0 "Early Feudalism"
 et_institutions.17.d:0 "The classic version of feudalism describes a set of obligations among the warrior nobility, revolving around the three key concepts of lords, vassals and fiefs. A lord is in broad terms a noble who holds land, a vassal is a person who is granted possession of the land by the lord, and the land is known as a fief. In exchange for the use of the fief and the protection of the lord, the vassal provides service to the lord. There are many varieties of feudal land tenure, consisting of military and non-military service. The obligations and corresponding rights between lord and vassal concerning the fief form the basis of the feudal relationship."
