 et_institutions.6.t:0 "The Internet"
 et_institutions.6.d:0 "Computer networks have existed since the 1960s, but these local networks have been rather small and limited to only a handful of computers. However, the recent invention of the world wide web connects these local networks together into a network of networks creating a web that can cover the entire world. With this new internet sharing of data over large distances will be easier than ever before."
