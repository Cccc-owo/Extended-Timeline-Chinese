 et_institutions.1801.d:0 "Travellers tell us of a more efficient method of farming called the three-field crop rotation."
 et_institutions.19.t:0 "Civil Service"
 et_institutions.19.d:0 "The first civil service examination systems were used to select the best administrative officials for the state's bureaucracy. The tests were based on the candidate's skills rather than social status allowing the creation of a class of scholar-bureaucrats irrespective of their family pedigree."
