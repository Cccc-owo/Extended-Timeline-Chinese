 et_institutions.2001.d:0 "Travellers tell us of the development of manuscript culture, where important knowledge is recorded on manuscripts and then traded in the markets."
 et_institutions.21.t:0 "Scholasticism"
 et_institutions.21.d:0 "Scholasticism is a method of learning that places a strong emphasis on dialectical reasoning to extend knowledge by inference and to resolve contradictions. Scholastic thought is known for rigorous conceptual analysis and the careful drawing of distinctions. As a program, scholasticism began as an attempt at harmonization on the part of medieval thinkers, to harmonize the various authorities of their own tradition, and to reconcile religious ideas with classical and late antiquity philosophy."
