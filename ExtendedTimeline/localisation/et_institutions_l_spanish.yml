 et_institutions.4.t:0 "Electrification"
 et_institutions.4.d:0 "Electromagnetic generator were already invented in the early 19th century, but electricity had not become common in commercial usage. However, with new cheaper and more effective generators electricity is becoming cheaper and more convenient than alternative power sources such as steam power or oil. With this new technology both large factories and small household appliances can work more efficiantly and more cheaply."
