 et_institutions.22.t:0 "The First Guilds"
 et_institutions.22.d:0 "Guilds are associations of artisans or merchants who control the practice of their craft in a particular town. The earliest types of guild were formed as confraternities of tradesmen. They were organized in a manner something between a professional association, trade union, a cartel, and a secret society. They often depend on grants of letters patent by a monarch or other authority to enforce the flow of trade to their self-employed members, and to retain ownership of tools and the supply of materials."
