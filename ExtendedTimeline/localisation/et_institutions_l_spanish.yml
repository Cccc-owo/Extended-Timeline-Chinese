 et_institutions.1401.d:0 "Merchants from far-away lands tell us of a religion with structured and standardized practices."
 et_institutions.15.t:0 "Birth of Serfdom"
 et_institutions.15.d:0 "Serfdom is a condition of bondage where serfs who occupy a plot of land are required to work for the lord of the manor who owns that land, and in return are entitled to protection and certain rights. Serfs are often required not only to work on the lord's fields, but also his mines, forests and roads. The manor forms the basic unit of a proto-feudal society, and the lord of the manor and his serfs are bound legally, economically, and socially."
