l_german:
 dynasties.1.t:0 "Beginn der ersten Fitna"  ###  Übersetzt von Proho  ###
 dynasties.1.d:0 "Die Völker Syriens und der Maschrik sind seit Jahrhunderten verfeindet. Syrische Söldner schlossen sich oft mit römischen Armeen zusammen und kämpften mit ihren maschrikischen Söldnern gegen die Perser. Als sich der Islam in der Region ausbreitete, wurde eine Botschaft der offenen Grenzen verbreitet, die zur Einigung des erobernden Kalifats beitrug. Nun aber gerät diese Botschaft langsam in Vergessenheit. Mehrere muslimische Stämme waren mit der Ernennung Alis zum Kalifen nicht einverstanden, der mächtigste dieser Stämme waren die Umayyaden. Mu'awiya, das Oberhaupt der Umayyaden, hatte Ali nie besonders gemocht, doch nachdem zwei seiner treuen Stammesangehörigen, Talhah und Al-Zubayr, in der Kamelschlacht getötet worden waren, sinnte er auf Rache. Die syrischen Muslime ermordeten daraufhin 4000 mutmaßliche Aufrührer. Bald darauf revoltierte Mu'awiya Umayyad und wollte nicht nur die gebührende Rache üben, sondern auch das Kalifat für sich selbst erobern. Damit begann die erste Fitna, der erste große Bürgerkrieg in der islamischen Welt."
 dynasties.1.a:0 "Und so beginnt die erste Fitna."
 first_fitna:0 "Erste Fitna"
 dynasties.2.t:0 "'Amr ibn Al-'As schließt sich dem Kampf an"
 dynasties.2.d:0 "'Amr ibn Al-'As war ein arabischer Befehlshaber, der vor allem für seine Feldzüge in Ägypten im Jahr 640 bekannt war. Er war ein Zeitgenosse Muhammads und stieg nach seinem Übertritt zum Islam im Jahr 8AH, also 629 n. Chr., schnell in der muslimischen Hierarchie auf. Muawiyah Umayyad hat nun 'Amr ibn Al-'As die Statthalterschaft über Ägypten versprochen, wenn die erste Fitna zu Gunsten der Umayyaden ausgeht. Offensichtlich hat sich 'Amr ibn Al-'As dem Feind angeschlossen."
 dynasties.2.a:0 "Dies ist keine gute Entwicklung."
 dynasties.3.t:0 "Aisha bint Abu Bakr Unterstützt die Umayyaden"
 dynasties.3.d:0 "Aisha, die Mutter der Gläubigen, war die jüngste Frau Muhammads und die Tochter von Abu Bakr. Nachdem Ali an die Macht gekommen war, sorgte sie sich jedoch um die Zukunft ihres Stammes, wenn Alis Anhänger an der Macht blieben. Schließlich geriet sie in der Kamelschlacht mit Alis Truppen aneinander, wo sie gefangen genommen, später aber wieder freigelassen wurde. Wie sie Mu'awiya als den geeigneteren Herrscher für das Kalifat sieht."
 dynasties.3.a:0 "Die Situation wird immer schlimmer."
 dynasties.4.t:0 "Weitere Umayyaden schließen sich an"
 dynasties.4.d:0 "Nach dem Aufstand von Mu'awiya haben weitere Mitglieder der Umayyaden-Dynastie ihre loyalen Truppen zusammengerufen und sich gegen das Kalifat aufgelehnt."
 dynasties.4.a:0 "Dies ist bedauerlich."
 dynasties.5.t:0 "Umayyaden Sieg"
 dynasties.5.d:0 "Die Umayyaden-Rebellen haben große Teile des Landes eingenommen und den Rashidun-Kalifen zum Rücktritt gezwungen. Muawiya Umayyad hat sich selbst zum Oberhaupt der muslimischen Welt erklärt und den Titel des Kalifen zu einem erblichen Amt gemacht, wodurch die Ära der gewählten Rashidun-Kalifen beendet und ein neues Umayyad-Kalifat gegründet wurde. Was wird die Zukunft bringen?"
 dynasties.5.a:0 "Alle begrüßen Muawiya Umayyad!"
 dynasties.6.t:0 "Alid Sieg"
 dynasties.6.d:0 "Die Ali treuen Truppen haben die Armeen der Umayyaden überrannt und die Macht von Alis Dynastie wiederhergestellt."
 dynasties.6.a:0 "So sei es."
 dynasties.7.t:0 "Ende der Ersten Fitna"
 dynasties.7.d:0 "Nach jahrelangem Krieg ist die Erste Fitna mit dem Sieg von [Root.Monarch.GetName] zu Ende gegangen. Es besteht die Hoffnung, dass es in Zukunft ein großes, sich ausdehnendes muslimisches Reich geben wird, das von Indien bis Andalusien reicht. Lasst uns diesen Traum Wirklichkeit werden lassen."
 dynasties.7.a:0 "Alle grüßen [Root.Monarch.GetName]!"
 dynasties.8.t:0 "Husayn ibn Ali revoltiert"
 dynasties.8.d:0 "Husayn ibn Ali war der Sohn des vierten Raschidun-Kalifen und der Tochter Muhammads, Fatima. Im Jahr 61AH, 680AD, revoltierte er, nachdem er sich geweigert hatte, sich den Umayyaden-Herrschern zu unterwerfen, weil er deren Machtanspruch für unrechtmäßig hielt. Der Konflikt gipfelte in der Schlacht von Karbala, in der Husayn und 71 seiner Anhänger von 30.000 umayyadischen Soldaten besiegt und getötet wurden. Dadurch wurde die Spaltung zwischen Sunniten und Schiiten vertieft, da die Schiiten Husain ibn Ali als Märtyrer betrachteten. Tatsächlich wird jedes Jahr der Tag von Ashura gefeiert, um Husayn für sein Martyrium zu gedenken."
 dynasties.8.a:0 "Schicken Sie ihm einen Attentäter hinterher."
 dynasties.8.b:0 "Wir werden ihm im offenen Kampf begegnen."
 dynasties.8.c:0 "Er soll unser Land führen."
 abbasid_revolution:0 "Abbasidische Revolution"
 dynasties.9.t:0 "Die Abbasidische Revolution"
 dynasties.9.d:0 "Die Abbasiden waren Araber, die vom jüngsten Onkel Muhammads, Abbas ibn Abd al-Muttalib, abstammten. Sie betrachteten die Umayyaden als unrechtmäßige Usurpatoren des islamischen Kalifats. Während des Kalifats der Umayyaden wuchs das Reich zusammen mit dem Islam gewaltig. Es gab jedoch auch viele Wachstumsschmerzen, die damit einhergingen. Zunächst einmal lehnten große Teile des Kalifats den Islam ab und hielten an ihrer ursprünglichen Religion fest. Diese Bevölkerungsgruppen wurden oft ausgegrenzt und verachtet. Schlimmer noch Nichtarabische Muslime wurden auf die gleiche Weise behandelt. Darüber hinaus fühlten sich arabische Muslime, die außerhalb der arabischen Halbinsel lebten, wie Siedler und Soldaten, oft vom Kalifat verärgert, weil es sie weitgehend ignorierte. Dies führte zu massiven Unruhen innerhalb des Umayyaden-Kalifats, und eine große Zahl von Menschen begann, die Abbasiden als die wahren Kalifen des Islam zu unterstützen. Nun hat Abu al-Abbas as-Saffah die abbasidische Revolution begonnen, die ihn und seine Familie an die Macht bringen soll."
 dynasties.9.a:0 "Wir werden niemals nachgeben."
 dynasties.10.t:0 "Abu Muslim schließt sich den Abbasiden an"
 dynasties.10.d:0 "Abu Muslim begann ursprünglich als General im Kalifat der Umayyaden, der sich während der dritten Fitna bewährte. Bald darauf bewies er unglaubliches politisches Geschick, indem er Schiiten, Sunniten, Zoroastrier, Juden und Christen davon überzeugte, sich unter ihm zu versammeln. Nachdem er von den Umayyaden zum Gouverneur von Syrien und Ägypten ernannt worden war, baute er seine Macht weiter aus. Das Kalifat der Umayyaden war über seinen Einflussgewinn nicht erfreut und versuchte, Abu Muslim zu ermorden, woraufhin dieser den Thronanspruch der Abbasiden voll unterstützte."
 dynasties.10.a:0 "Nur ein weiteres Insekt zum Zerquetschen."
 dynasties.11.t:0 "Khorasan-Aufstand"
 dynasties.11.d:0 "Nach dem erfolgreichen Aufstand von Abu Muslim revoltierte der abbasidische General Qahtaba ibn Shabib al-Ta'i in Khorasan. Er und seine Söhne drangen weiter nach Westen vor und besiegten die Truppen der Umayyaden zweimal, einmal in Gorgan gegen 10.000 Mann und einmal in Isfahan gegen 50.000 Mann. Nachdem er sich mit Abu Muslim verbündet hatte und in Richtung Irak vorgedrungen war, fiel Qahtaba al-Tai in der Schlacht und übergab die Führung seiner Truppen an seine beiden Söhne, die später einflussreiche militärische Führer im frühen Kalifat der Abbasiden wurden."
 dynasties.11.a:0 "Die Situation wird immer schlimmer."
 dynasties.12.t:0 "Die Mesopotamische Phase"
 dynasties.12.d:0 "Um 750 waren die abbasidischen Armeen in Mesopotamien eingezogen und hatten alle umayyadischen Truppen, auf die sie trafen, vernichtet. Während der Belagerung von Wasit wurde As-Saffah zum neuen abbasidischen Kalifen gekrönt und brachte die Umayyaden weiter in Misskredit. Im April desselben Jahres war Damaskus gefallen, und die meisten Mitglieder der Umayyaden-Familie wurden in Ägypten aufgespürt und getötet. Im Juli war das Kalifat der Umayyaden nach drei Jahren der Rebellion aufgelöst."
 dynasties.12.a:0 "Das sieht nicht gut für uns aus."
 dynasties.13.t:0 "Debatte über das Ende der Arabisierung"
 dynasties.13.d:0 "Während der abbasidischen Revolution entbrannte eine Debatte unter den führenden arabischen Adligen. Einer der Hauptkritikpunkte an den Mitgliedern der abbasidischen Revolution war die Intoleranz gegenüber nichtarabischen Kulturen, insbesondere gegenüber den Persern. Einige schlugen vor, die Politik der Arabisierung zu beenden und damit zu beginnen, andere Kulturen in unser Land aufzunehmen."
 dynasties.13.a:0 "Wir werden der kulturellen Hegemonisierung ein Ende setzen."
 dynasties.13.b:0 "Wir werden nichts dergleichen tun."
 end_arabization:0 "Ende der Arabisierung"
 desc_end_arabization:0 "Wir haben beschlossen, die Arabisierung zu beenden und mehr Kulturen zu akzeptieren."
 dynasties.14.t:0 "Akzeptiert die Heiden"
 dynasties.14.d:0 "Eines der vielen Ärgernisse, die die Menschen mit unserem Kalifat haben, ist die Marganisierung der nicht-muslimischen Bürger. Dies hat den Aufstand der Abbasiden massiv begünstigt. Nun hat die Elite unserer Nation begonnen, sich zu fragen, ob die Aufnahme weiterer Heiden in unsere Reihen von Vorteil wäre. Kurzfristig würde dies unser Reich destabilisieren, aber auch die Unterstützung für die abbasidischen Prätendenten verringern."
 dynasties.14.a:0 "Wir müssen gewisse Opfer bringen."
 dynasties.14.b:0 "Der Islam ist die einzig wahre Religion!"
 accept_heathens:0 "Heiden akzeptieren"
 desc_accept_heathens:0 "Die Heiden werden innerhalb des Kalifats nicht mehr ausgegrenzt."
 dynasties.15.t:0 "Nichtarabische Revolte"
 dynasties.15.d:0 "Aufgrund unserer Ausgrenzung der nichtarabischen Bürger haben sich viele gegen uns erhoben und wünschen sich, dass die Abbasiden unser Kalifat erobern. Wir müssen ihnen Einhalt gebieten!"
 dynasties.15.a:0 "Versammelt die Truppen!"
 dynasties.16.t:0 "Nichtmuslimischer Aufstand"
 dynasties.16.d:0 "Aufgrund unserer Ausgrenzung von Nicht-Muslimen haben sich viele gegen uns erhoben und wünschen sich, dass die Abbasiden unser Kalifat erobern. Dem müssen wir Einhalt gebieten!"
 dynasties.16.a:0 "Macht die Männer bereit!"
 dynasties.17.t:0 "Weitere Abbasiden schließen sich an"
 dynasties.17.d:0 "Wir bekämpfen die Abbasiden schon seit langem in diesem Bürgerkrieg, und ihre Zahl scheint nur noch zu wachsen. Es scheint, dass ein weiteres Familienmitglied der Abbasiden-Dynastie bereit ist, sich gegen uns zu erheben, in der Hoffnung, eine höhere Position in der Dynastie zu erlangen. Hoffentlich wird es nicht noch schlimmer werden."
 dynasties.17.a:0 "Ein weiterer Abbaside zum Töten"
 dynasties.18.t:0 "Kapitulation vor den Abbasiden"
 dynasties.18.d:0 "Nach jahrelangen Kämpfen haben die Abbasiden ihren Anspruch auf das Kalifat noch immer nicht aufgegeben. Während unsere Manneskraft immer mehr schwindet, scheinen die Abbasiden immer mehr zu gewinnen. Vielleicht, so flüstern einige der Eliten hinter unserem Rücken, ist es an der Zeit, unsere Verluste zu begrenzen und vor den Abbasiden zu kapitulieren. Vielleicht ist es im Interesse des Volkes, diesen blutigen Bürgerkrieg zu beenden."
 dynasties.18.a:0 "Wir werden niemals kapitulieren!"
 dynasties.18.b:0 "Heil den Abbasiden!"
 dynasties.19.t:0 "Von den Abbasiden erobert"
 dynasties.19.d:0 "Im Juli 750 eroberte der abbasidische Kalif Abu'l Abbas As-Saffah Abbasid sowohl Damaskus als auch Ägypten und tötete die große Mehrheit der Mitglieder der Umayyaden-Familie. Damit endete das Kalifat der Umayyaden und das Kalifat der Abbasiden begann. In den nächsten Jahrhunderten sollte das abbasidische Kalifat dem Goldenen Zeitalter des Islams Platz machen und Literatur, Mathematik und Wissenschaft stark entwickeln. Bagdad wurde zum Zentrum der Welt und blieb bis zur Plünderung durch die Mongolen Mitte des 13. Jahrhunderts ein Wunder seiner Zeit. Obwohl Arabisch weiterhin die wichtigste Regierungssprache war, genossen viele lokale Provinzen kulturelle und religiöse Freiheit, was die Unruhen im gesamten Reich verringerte. Wahrlich, es war eines der größten Kalifate, die es je gegeben hat."
 dynasties.19.a:0 "Heil den Abbasiden!"
 dynasties.20.t:0 "Ende der Abbasidischen Revolution"
 dynasties.20.d:0 "Nach Jahren ständiger Kriegsführung sind die Vorräte und die Arbeitskraft der abbasidischen Prätendenten geschrumpft. Durch eine Kombination aus gewonnenen Schlachten und der Verlagerung der Unterstützung von der abbasidischen Sache auf die unsere haben wir die abbasidische Revolution niedergeschlagen. Endlich herrscht in unserem Reich wieder Frieden!"
 dynasties.20.a:0 "Die Abbasiden sind nicht mehr!"
 dynasties.21.t:0 "Die Umayyaden in Andalusien"
 dynasties.21.d:0 "Im Jahr 756 weigerte sich Abd-ar-Rahman I., ein Prinz aus der abgesetzten königlichen Familie der Umayyaden, die Autorität des abbasidischen Kalifen in Damaskus anzuerkennen und wurde ein unabhängiger Emir von Córdoba. Er war sechs Jahre lang auf der Flucht gewesen, nachdem die Umayyaden 750 die Position des Kalifen in Damaskus an den abbasidischen Usurpator verloren hatten. In der Absicht, seine Machtposition wiederzuerlangen, besiegte er die bestehenden islamischen Herrscher der Region, die sich der Herrschaft der Umayyaden widersetzt hatten, und vereinigte verschiedene lokale Lehen zu einem Emirat."
 dynasties.21.a:0 "Er soll sein Königreich haben."
 dynasties.21.b:0 "Die Abbasiden müssen Hispanien kontrollieren!"
 dynasties.22.t:0 "Umayyaden kommen an die Macht"
 dynasties.22.d:0 "Die Umayyaden stammen von Umayya ibn Abd Shams ab, einem entfernten Verwandten Muhammads. Ruqqayah, die Tochter Muhammads, heiratete den dritten Raschidun-Kalifen, Uthman ibn Affan, dessen Urgroßvater Umayyad ibn Abd Shams war. Die Umayyaden erlangten ihre Macht nach der Ersten Fitna, in der das Raschidun-Kalifat zerfiel und das Umayyaden-Kalifat entstand. Die Umayyaden waren von 661 bis 750 an der Macht, kontrollierten aber die iberische Halbinsel bis 1031. Die Umayyaden waren für den Islam von großer Bedeutung, denn sie verbreiteten die Botschaft Mohammeds von Iberien bis nach Indien und schufen das größte Reich, das die Welt je gesehen hatte. Nun beginnt das Schicksal der Umayyaden." 
 dynasties.22.a:0 "Heil den Umayyaden!"
 dynasties.23.t:0 "Machtübernahme der Abbasiden"
 dynasties.23.d:0 "Die Abbasiden stammten von Muhammads jüngstem Onkel, Abbas ibn Abd al-Muttalib, ab. Während der abbasidischen Revolution stürzte die Familie das Kalifat der Umayyaden und ersetzte es durch ihr eigenes. Sie regierten von 750 n. Chr. bis zur Plünderung Bagdads durch die Mongolen im Jahr 1258. Sie blieben weiterhin das religiöse Oberhaupt der sunnitischen Muslime, unterstanden aber von 1261 bis zur Eroberung Ägyptens durch die Osmanen im Jahr 1517 dem Mamluken-Sultanat. Die Abbasiden sind bekannt für den massiven politischen Wandel, der sich in der muslimischen Welt vollzog. Nicht-Araber und Nicht-Muslime wurden zwar nicht völlig gleichberechtigt behandelt, erhielten aber mehr Rechte als arabische Muslime. Bald brach das Goldene Zeitalter des Islam an, das große Werke in Literatur, Wissenschaft und Mathematik hervorbrachte. Jetzt haben die Abbasiden ihren Aufstieg zur Macht begonnen."
 dynasties.23.a:0 "Heil den Abbasiden!"
 dynasties.24.t:0 "Das Samaniden-Reich"
 dynasties.24.d:0 "Die Samaniden stammen von Saman Khuda ab, einem zoroastrischen Adligen, der nach der muslimischen Eroberung des Sassanidenreiches zum Islam konvertierte. Dieses sunnitische persische Reich erstreckte sich von 819 bis 999 n. Chr. über ganz Zentralasien. Die Samaniden waren entscheidend für die Wiederbelebung der persischen Kultur und die Ausbreitung des Islam in Zentralasien. Im 9. Jahrhundert wurde der Koran zum ersten Mal ins Persische übersetzt, wodurch ein Großteil der Bevölkerung bekehrt wurde. Leider führte dies auch zu ihrem Untergang, da die Türken zum Islam konvertierten und bald ihre eigene rivalisierende Dynastie, die Ghaznaviden, gründeten, die schließlich das Samanidenreich erobern sollten. Jetzt sind die Samaniden wieder auf dem Vormarsch."
 dynasties.24.a:0 "Heil den Samaniden!"
 dynasties.25.t:0 "Tahiriden kommen an die Macht"
 dynasties.25.d:0 "Die Tahiriden erlangten ihre Macht durch Tahir ibn Husayn, einen führenden Egner im Dienste des abbasidischen Kalifats. Die Tahiriden waren von 821 bis 873 Gouverneure von Chorasan und verfügten über ein hohes Maß an Autonomie, obwohl sie den Abbasiden noch immer Treue schworen. Später wurden sie Gouverneure von Bagdad und behielten dieses Amt von 820 bis 891. Die Dynastie endete, nachdem sich Muhammad ibn Tahir, der Sohn Tahirs, als äußerst unfähig erwies, die Herrschaft zu übernehmen. Schließlich revoltierte das Volk und erlaubte den Saffariden, die Mehrheit des Territoriums zu übernehmen. Der Bagdader Zweig wurde nach einem Bürgerkrieg, in dem die Tahiriden die unterlegene Seite unterstützten, entmachtet und kurz nach dem Krieg aus dem Amt entfernt. Nun ist das erste tahiridische Reich an die Macht gekommen."
 dynasties.25.a:0 "Die Tahiriden werden eine große Dynastie sein!"
 dynasties.26.t:0 "Saffariden beginnen ihre Eroberung"
 dynasties.26.d:0 "Die Saffariden gehen auf Ya'qub bin Laith as-Saffar zurück, einen Kupferschmied, der zum Kriegsherrn wurde und einen Großteil des heutigen Iran eroberte. Von 861 bis 1003 errichtete die Saffariden-Dynastie ein Reich, das sich von Indien bis Bagdad erstreckte und den Abbasiden und ihren Klientelstaaten Land abnahm. Leider währte die Herrschaft nicht lange, denn nach Ya'qubs Tod stritten sich seine Söhne offen um den Thron, so dass die Samaniden eindringen und die Reste des Königreichs vasalisieren konnten. Nun übernimmt der erste Herrscher der Saffariden das Kommando."
 dynasties.26.a:0 "Heil den Saffariden!"
 dynasties.27.t:0 "Tuluniden besteigen den Thron"
 dynasties.27.d:0 "Die Tuluniden erklärten 868 mit Hilfe von Ahmad ibn Tulun ihre Unabhängigkeit von den Abbasiden. Bis 905 besaßen die unabhängigen Tuluniden große Teile Ägyptens und der Levante und expandierten weiter nach Dschidschas, Zypern, Kreta und Jordanien. Die Dynastie ging zu Ende, nachdem die Abbasiden 905 die Kontrolle über die Tulunidengebiete zurückgewonnen hatten. Während ihres kurzen Bestehens spielten die Tuluniden eine große Rolle bei der Reformierung Ägyptens und Syriens, vor allem durch die Änderung des Steuersystems und die Angleichung des Landes an die Kaufmannsgemeinschaft. Nun erhebt sich der erste Tulanide an die Macht."
 dynasties.27.a:0 "Die Tuluniden werden eine große Dynastie sein!"
 dynasties.28.t:0 "Die Fatimiden kommen an die Macht"
 dynasties.28.d:0 "Die Fatimiden sind Nachkommen von Fatima, der Tochter des Propheten Muhammad. Die Dynastie begann ihre Eroberungen im Jahr 909 in Nordafrika und dehnte sich nach Osten bis nach Ägypten und in die Levante aus, wo sie das größte schiitische Kalifat aller Zeiten bildete. Obwohl die Eliten alle schiitisch waren, tolerierte man nicht nur sunnitische Muslime, sondern auch Juden und Christen. Im Jahr 1171 wurde das Kalifat jedoch von Slah ad-Din erobert, der daraufhin das Ayyubidenkalifat gründete. In unserem eigenen Reich hat der erste Fatimidenkönig den Thron bestiegen."
 dynasties.28.a:0 "Heil den Fatimiden!"
 dynasties.29.t:0 "Die Buyiden"
 dynasties.29.d:0 "Die Buyiden waren eine iranische schiitische Dynastie, die Persien von 934 bis 1062 beherrschte, in einer Zeit, die als iranisches Intermezzo bekannt ist:0 Nach der islamischen Invasion Persiens und vor der Eroberung des Gebiets durch die Seldschuktürken. Ali ibn Buya, der Begründer der Dynastie, war ein General in der samanidischen Armee, bevor er rebellierte und seinen eigenen Staat gründete. Schließlich wurden sie unter der Führung von Adud al-Dawla zur einflussreichsten muslimischen Dynastie im Nahen Osten. Während der Herrschaft der Buyiden wurden viele persische Traditionen wiederbelebt, darunter die Bezeichnung des Anführers als Schahanshah, was König der Könige bedeutet."
 dynasties.29.a:0 "Die Buyids werden großartig sein!"
 dynasties.30.t:0 "Die Ghaznaviden tauchen auf"
 dynasties.30.d:0 "Die Ghaznaviden waren eine türkisch-persische muslimische Dynastie, die sich vom Samanidenreich loslöste. Die Ghaznawiden herrschten von 977 bis 1186 und umfassten das Gebiet vom östlichen Iran bis nach Pakistan. Erst in der zweiten Hälfte des 12. Jahrhunderts wurden die Ghaznaviden, vor allem aufgrund der Bombardierung durch die Seldschuken- und Ghuridenkönige, unterdrückt. Jetzt sitzt der erste Ghaznavidenkönig auf dem Thron."
 dynasties.30.a:0 "Die Ghaznaviden werden siegreich sein!"
 dynasties.31.t:0 "Die Almoraviden besteigen den Thron"
 dynasties.31.d:0 "Die Almoraviden-Dynastie war ein berberisches Königreich, das sich auf Marokko und Andalusien konzentrierte. Die Almoraviden, die von 1040 bis 1147 herrschten, dehnten sich von der Sahara-Wüste nach Norden auf die Iberische Halbinsel aus. Trotz ihrer kurzen, nur ein Jahrhundert währenden Herrschaft trugen die Almoraviden entscheidend dazu bei, die christliche Eroberung Iberiens zu verhindern, indem sie die muslimischen Taifa-Königreiche unter einer Herrschaft vereinten. Auf dem Höhepunkt seiner Macht erstreckte sich das Reich über 3000 km von Norden nach Süden. Leider zerfiel das Reich in einem Bürgerkrieg, in dem die Almohaden-Dynastie an die Macht kam und die Almoraviden ablöste."
 dynasties.31.a:0 "Die Almoraviden-Dynastie wird die Oberhand haben!"
 dynasties.32.t:0 "Die Herrschaft der Almohaden"
 dynasties.32.d:0 "Die Almohaden-Dynastie war eine Berberdynastie, die die vorherigen Herrscher Marokkos, die Almoraviden, ablöste. Die Almohaden, die von 1121 bis 1269 regierten, konnten den Einfällen der Christen in Iberien widerstehen und expandierten weiter in Tunesien und Libyen. Im Jahr 1212 verlor das Almohadenkalifat jedoch die Schlacht von Las Navas de Tolosa und beendete damit seine Herrschaft in Iberien. Bis 1248 wurden fast alle Besitztümer der Almohaden in Iberien eingenommen. Zur gleichen Zeit litten die Almohaden unter Aufständen in Nordafrika, die dem Kalifat jeweils kleine Teile abnahmen. Dies ebnete den Weg für die Mariniden, die 1215 rebellierten und fast alle Länder der Almohaden-Dynastie eroberten. Der letzte Almohaden-Herrscher starb 1269, als er von einem Sklaven in Marrakesch ermordet wurde."
 dynasties.32.a:0 "Diese Dynastie wird ewig währen!"
 dynasties.33.t:0 "Die Zengiden-Dynastie herrscht in Syrien"
 dynasties.33.d:0 "Die Zengiden-Dynastie entstand als Vasall des mächtigen Seldschuken-Reiches. Imad ad-Din Zengi, der Gründer der Dynastie, galt im Seldschukenreich als Kriegsheld und erhielt daher die Herrschaft über Mosul. Die Dynastie, die von 1127 bis 1250 bestand, expandierte weiter nach Syrien, in die Levante und nach Obermesopotamien. Die Zengiden kämpften gegen das Ayyubiden-Kalifat, verloren aber erfolglos den größten Teil seines Territoriums. Um 1250 waren alle Zengiden-Herrscher gestorben und die Dynastie war ausgestorben."
 dynasties.33.a:0 "Die Zengid-Dynastie wird auf ewig herrschen!"
 dynasties.34.t:0 "Die Ayyubiden kontrollieren das Kalifat"
 dynasties.34.d:0 "Das Ayyubiden-Kalifat entstand, nachdem Saladin 1171 sowohl das Fatimiden-Kalifat als auch die Zengiden-Dynastie gestürzt hatte. Die Dynastie expandierte weiter über Ägypten, den Jemen und Obermesopotamien, bis die Mamelucken sie 1249 in Ägypten stürzten und die Mongolen 1260 Aleppo plünderten. Obwohl ihre Herrschaft nur kurz war, brachten die Ayyubiden dem Nahen Osten großen wirtschaftlichen Wohlstand. Durch ihr Mäzenatentum belebten die Ayyubiden auch die intellektuellen Aktivitäten in der islamischen Welt."
 dynasties.34.a:0 "Die Ayyubiden-Dynastie wird die größte sein, die je gelebt hat!"
 dynasties.35.t:0 "Idrisiden erklären Unabhängigkeit"
 dynasties.35.d:0 "Idris ibn Abdallah war ein Nachkomme von Fatimah, der Tochter Muhammads. Als er in der Schlacht von Fakhkh gegen das Kalifat der Abbasiden kämpfte, floh er von Mekka nach Marokko und freundete sich mit dem Berberstamm der Awraba an. Dort führte er einen Unabhängigkeitskrieg gegen das Abbasiden-Kalifat und gründete die Idrisiden-Dynastie, ein Königreich, das von 788 bis 985 bestand. Die Idrisiden waren die ersten, die einen Staat Marokko gründeten und mit Hilfe von Berberstämmen das Königreich auf das westliche Nordafrika ausdehnten."
 dynasties.35.a:0 "Sollen sie doch ihr kleines Reich behalten."
 dynasties.35.b:0 "Ich werde nicht zulassen, dass Verräter überleben!"
 dynasties.36.t:0 "Berber schließen sich den Idrisiden an"
 dynasties.36.d:0 "Die Berberstämme Tafilalt und Sus hassen das Kalifat der Abbasiden schon lange. Nun, da die Idrisidendynastie mit Hilfe anderer Berberstämme die Unabhängigkeit von den Abbasiden erklärt hat, haben sowohl Sus als auch Tafilalt beschlossen, sich dem neu gegründeten marokkanischen Staat anzuschließen, in der Hoffnung, dass sie durch die Versorgung mit Truppen und Geld zu mehr Wohlstand gelangen werden."
 dynasties.36.a:0 "Sie sind in unserem Land willkommen!"
 dynasties.37.t:0 "Rustamid-Dynastie erklärt ihre Unabhängigkeit"
 dynasties.37.d:0 "Im Jahr 719 fand der ibadische Glaube seine Wurzeln in Nordafrika in M'zab. Von dort aus breitete er sich langsam im heutigen Algerien aus, bis im Jahr 757 vier ibadische Missionare den ersten Imam wählten. Die Abbasiden billigten die religiöse Rebellion nicht und entfernten die Missionare. Die Unabhängigkeitsbewegung wurde dadurch jedoch nicht gestoppt, und es kam zu zwei weiteren Aufständen in den Jahren 761 und 768, die jedoch wenig erfolgreich waren. Schließlich wurde 777 Abd ar-Rahmān ibn Rustam, der zu den vier ursprünglichen Missionaren gehörte, zum Imam gewählt. Im Gegensatz zu anderen ibadischen Imameten war dieser Imamete erblich. Die Begründung dafür war, dass Abd ar-Rahmān ibn Rustam keinem Stamm angehörte, da er persischer Abstammung war, und daher keine Vorurteile gegenüber den Berberstämmen in der Region hegen würde. Von da an kontrollierten die Rustamiden das Gebiet um Tlemcen bis 909, als sie vom neu gegründeten Fatimidenkalifat besiegt wurden."
 dynasties.37.a:0 "Das Land ist ohnehin wertlos."
 dynasties.37.b:0 "Die Ibadis werden keine Unabhängigkeit haben!"
 dynasties.38.t:0 "Aghlabiden kontrollieren Tunesien"
 dynasties.38.d:0 "Im Jahr 800 übertrug der Kalif der Abbasiden, Harun al-Raschid, Ibrahim ibn al-Aghlab das Amt des Emirs von Igriqiya in Tunesien. Ibrahim nahm das Amt an und begründete die Dynastie der Aghlabiden. Nach seiner Ernennung weigerte er sich, die Herrschaft der Abbasiden anzuerkennen und machte sich de facto unabhängig. Die Abbasiden schickten keine Armee, um das Land zurückzuerobern, und in den nächsten 100 Jahren kontrollierten die Aghlabiden das Gebiet. Die Dynastie endete schließlich mit der Eroberung des Gebiets durch das Fatimidenkalifat."
 dynasties.38.a:0 "Die Aghlabiden müssen einen Treueeid leisten."
 dynasties.38.b:0 "Die Berberländer sind verödet und unbrauchbar."
 dynasties.40.t:0 "Vier Generäle erklären die Unabhängigkeit"
 dynasties.40.d:0 "Wenn man Generälen Land als Belohnung gibt, werden sie manchmal zu mächtig. Vier Generäle, denen jeweils Samarkand, Schasch, Fergana und Herat gehören, sind allesamt Enkel von Saman Khuda, einem persischen Adligen. Diese vier Enkelkinder inszenierten eine Rebellion, schlossen sich zusammen und sicherten die Unabhängigkeit des Samanidenreiches. Das Samanidenreich eroberte daraufhin den Großraum Chorasan und kontrollierte ihn fast zweihundert Jahre lang. Jetzt erheben sie sich zur Rebellion. Wie sieht der nächste Aktionsplan aus?"
 dynasties.40.a:0 "Sie müssen zurück ins Reich gezwungen werden."
 dynasties.40.b:0 "Sollen sie doch die asiatischen Steppen erobern."
 dynasties.41.t:0 "Die Tahiriden-Dynastie"
 dynasties.41.d:0 "Derzeit hat das Kalifat schwere Zeiten hinter sich. Das persische Volk ist unzufrieden und könnte jeden Moment einen Aufstand anzetteln. Glücklicherweise gibt es eine Möglichkeit, dem entgegenzuwirken. Tahir, einer unserer berühmtesten Generäle, ist persischer Abstammung. Wir können ihn zum Gouverneur von Persien ernennen und ihm ein gewisses Maß an Autonomie einräumen. Wir werden das Land vielleicht nicht direkt halten, aber das Volk wird glücklicher sein, wenn einer der Seinen es führt. Wenn die Zeit reif ist, können wir versuchen, Tahirs Statthalterschaft wieder in unser Kalifat einzugliedern."
 dynasties.41.a:0 "Wir machen unser Land nicht zum Vasallen."
 dynasties.41.b:0 "Tahir wird sich über die Beförderung freuen."
 dynasties.42.t:0 "Aufstände der Saffariden-Dynastie"
 dynasties.42.d:0 "Aufgrund der Autonomie der Tahiriden-Dynastie in Persien wurde ein Großteil des Landes den lokalen Kriegsherren überlassen. Einer von ihnen, Ya'qub bin Laith as-Saffar, war ursprünglich ein Kupferschmied, bevor er zum Kriegsherrn wurde. Die Saffariden, benannt nach dem persischen Wort Saffar, das Kupferschmied bedeutet, eroberten einen Großteil der tahiridischen Gebiete und existierten 140 Jahre lang. Jetzt erheben sie sich in offener Rebellion."
 dynasties.42.a:0 "Sie dürfen sich unserem Zugriff nicht entziehen!" 
 dynasties.42.b:0 "Lassen Sie ihnen ihr Land."
 dynasties.43.t:0 "Die Tuluniden erklären ihre Unabhängigkeit."
 dynasties.43.d:0 "Aufgrund der jüngsten Instabilität im Lande hat der türkische Offizier Ahmad ibn Tulun seine Unabhängigkeit erklärt. Ursprünglich war er Gouverneur von Ägypten, gründete aber später sein eigenes Königreich, als das Abbasiden-Kalifat Schwierigkeiten hatte, sein Land zu kontrollieren. Die Dynastie regierte nur 40 Jahre lang, und am Ende waren die Herrscher unfähig und verließen sich auf das Militär, um den Staat zu führen. Im Jahr 896 wurde der letzte tulunidische Herrscher vom Militär abgesetzt, und im Jahr 905 wurde das gesamte Land von den Abbasiden zurückerobert."
 dynasties.43.a:0 "Wir können sie nicht stoppen."
 dynasties.43.b:0 "Sie werden nicht lange unabhängig bleiben."
 dynasties.44.t:0 "Jemen erklärt Unabhängigkeit"
 dynasties.44.d:0 "Nach dem Zerfall des Abbasiden-Kalifats gründete der schiitische Missionar Al-Hadi ila'l-Haqq Yahya Rassid seine Dynastie als Imame des Jemen. Die Dynastie herrschte von 897 bis 1962 und hatte die religiöse Autorität im Jemen inne. Dies war auf den im Jemen praktizierten Zaidiyyah-Zweig des schiitischen Islam zurückzuführen, der die Anwesenheit eines aktiven Imams als Führer des Landes betont."
 dynasties.44.a:0 "Wir müssen sie zurück in die Herde bringen."
 dynasties.44.b:0 "Sollen sie doch ihr Königreich haben."
 dynasties.45.t:0 "Karmaten fordern Unabhängigkeit"
 dynasties.45.d:0 "Die Karmaten waren eine schiitische religiöse Gruppe, die den Islam mit der persischen Mystik um Al-Hasa verschmolz. Im Jahr 899 bildeten sie eine religiöse Utopie und kämpften für ihre Unabhängigkeit gegen das Kalifat der Abbasiden. Es gelang ihnen, Mekka zu plündern, den Schwarzen Stein zu stehlen und den Zamzam-Brunnen zu entweihen."
 dynasties.45.a:0 "Sie müssen vor Gericht gestellt werden."
 dynasties.45.b:0 "Lasst ihnen ihre Unabhängigkeit."
 dynasties.46.t:0 "Oman erklärt Unabhängigkeit"
 dynasties.46.d:0 "Im Jahr 751 wurde das Imamat von Oman unter dem Kalifat der Abbasiden eingerichtet. Zunächst war das Imamat dem Kalifat untergeordnet, doch mit der Zeit wurde das Ibadische Imamat unabhängig. Aufgrund anderer Konflikte innerhalb des Kalifats konnte sich der Oman ohne einen Unabhängigkeitskrieg durchsetzen."
 dynasties.46.a:0 "Sie müssen ins Kalifat zurückkehren."
 dynasties.46.b:0 "Lasst ihnen ihre Unabhängigkeit."
 dynasties.47.t:0 "Der Fatimiden-Aufstand"
 dynasties.47.d:0 "Der schiitische Zweig des Ismailismus entstand bereits zu Lebzeiten Muhammads in Syrien. Unter dem 11. schiitischen Imam, zu Beginn des 10. Jahrhunderts, begannen die Abbasiden mit der Verfolgung der schiitischen Muslime, was Ubayd Allah al-Mahdi Billah dazu veranlasste, nach Nordafrika zu fliehen. Dort begann al-Mahdi, den unterdrückten Berberstämmen, die von der Aghlabiden-Dynastie regiert wurden, den schiitischen Islam zu predigen. Im Jahr 909 erhielt al-Mahdi genügend Unterstützung, um die Aghlabiden zu stürzen und das Fatimidenkalifat zu errichten."
 dynasties.47.a:0 "Sie werden mir nie den Thron nehmen!"
 dynasties.47.b:0 "Ihre Armeen sind zu stark."
 dynasties.48.t:0 "Der Ghaznaviden-Aufstand"
 dynasties.48.d:0 "Die Ghaznaviden waren eine der mächtigsten Familien im Samanidenreich, die aus einer türkischen Sklavengarde hervorgegangen waren. Als die Samaniden unter internen Konflikten zu zerfallen begannen, erhob Sabuktigin Ghaznavid im Jahr 977 seine Ansprüche auf den Thron. Nach dem Tod von Sabuktigin hatten die Ghaznaviden die Samaniden-Dynastie erfolgreich als Herrscher von Chorosan abgelöst."
 dynasties.48.a:0 "Sie können nicht aufgehalten werden."
 dynasties.48.b:0 "Sie werden vernichtet!"
 dynasties.49.t:0 "Die Seldschuken erklären ihre Unabhängigkeit"
 dynasties.49.d:0 "Im späten 10. Jahrhundert geriet der Anführer des Seldschuken-Clans, Seldschuk, mit seinem Oberherrn, den Oghus-Türken, in Konflikt. Im Jahr 985 konvertierte er zum Islam und ließ sich in Chorasan nieder, wo er auf die Ghaznaviden traf. In einer Reihe von Schlachten zwischen 1035 und 1050 lösten die Seldschuken die Herrschaft der Ghaznawiden in Persien ab und gründeten das Große Seldschukenreich."
 dynasties.49.a:0 "Sie müssen gestoppt werden!"
 dynasties.50.t:0 "Die Zengiden-Vasallen"
 dynasties.50.d:0 "Imad ad-din Zengi wurde 1127 zum Gouverneur von Mosul ernannt. Kurze Zeit später eroberte er weitere Gebiete auf dem syrischen Festland, darunter Aleppo und Edessa in den Jahren 1128 bzw. 1144. Da er ein Held des syrischen Volkes ist, können wir nun entscheiden, ob wir seine Dynastie zu einem autonomen Vasallen machen oder nicht. Wenn wir Syrien autonomer machen, hat das den Vorteil, dass das syrische Volk von syrischen Herrschern regiert werden kann, aber auf der anderen Seite werden wir nicht so viele Steuern und Arbeitskräfte direkt erhalten."
 dynasties.50.a:0 "Imad ad-Din Zengi belohnen"
 dynasties.50.b:0 "Wir werden sie direkt verwalten."
 dynasties.51.t:0 "Aufstand der Ayyubiden"
 dynasties.51.d:0 "Die Ayyubiden-Dynastie geht auf Najm ad-Din Ayyub bin Shadhi zurück, einen Angehörigen des kurdischen Stammes der Rawadiya. Als die türkischen Seldschuken die Herrschaft übernahmen, floh er in die Stadt Tikrit, wo er zum Statthalter ernannt wurde. Salah ad-Din, der Sohn von Najm ad-Din, wurde durch seine Teilnahme an den Kreuzzügen berühmt, wo er sich den Ruf eines unglaublichen Kämpfers erwarb. Bald darauf wurde Salah ad-Din zum Emir von Ägypten ernannt, bevor er 1171 zum Sultan von Ägypten wurde. Anschließend eroberte er die Levante und gründete die Ayyubiden-Dynastie."
 dynasties.51.a:0 "Ein Anwärter auf das Kalifat erhebt sich."
 dynasties.52.t:0 "Die Mamluken-Soldaten"
 dynasties.52.d:0 "Al-Salih Ayyub, der letzte Sultan der Ayyubiden, schuf sich eine persönliche Garde, indem er Sklaven aus Kuman-Kiptschaken, Tscherkessen, Oghus-Türken und Georgiern importierte. Er nannte diese Sklaven Mamelucken, ein Titel, der übersetzt so viel bedeutet wie 'Sklaven im Besitz'. Im Gegensatz zu anderen Sklaven wurden die Mamelucken in Kampfkunst, Hofetikette und islamischen Wissenschaften unterrichtet. Wenn sie älter wurden, ließ man sie frei, von ihnen wurde jedoch erwartet, dass sie ihrem Herrn gegenüber loyal blieben und seinem Haushalt dienten. Sie wurden mit unglaublich fortschrittlicher Militärtechnik ausgestattet, darunter türkische, neu gebogene Kompositbögen."
 dynasties.52.a:0 "Wir brauchen diese Königliche Garde."
 dynasties.52.b:0 "Ich kann auf die zusätzlichen Garden verzichten."
 mamluk_soldiers:0 "Mamluken-Soldaten"
 desc_mamluk_soldiers:0 "Die Mamluken-Soldaten sind die Königliche Garde des Sultanats."
 dynasties.53.t:0 "Die Mamelucken stürzten das Sultanat"
 dynasties.53.d:0 "Im Jahr 1249 verstarb der ayyubidische Sultan As-Salih Ayyub. Als sein Sohn den Thron erben sollte, fanden ihn die Mamelucken und töteten ihn. Die 800 bis 1000 elitären Mamluken, die As-Salih angehörten und als Bahris bekannt waren, übernahmen das Sultanat und wurden zur herrschenden Klasse. Den Mamelucken gelang es auch, die französischen Kreuzfahrer unter der Führung von Ludwig IX. von Frankreich zu besiegen, was ihre Autorität als Herrscher Ägyptens weiter stärkte. Am 2. Mai 1250 wurde das Sultanat der Mamelucken proklamiert."
 dynasties.53.a:0 "Eine Kapitulation würde das Blutvergießen verringern."
 dynasties.53.b:0 "Wir werden nicht kampflos untergehen."
 dynasties.54.t:0 "Dynastisches Landesname"
 dynasties.54.d:0 "Unser Land ist traditionell nach der herrschenden Dynastie benannt. Da unser Land derzeit das einzige ist, das von der Dynastie [Root.Monarch.Dynasty] regiert wird, können wir dies im Namen unseres Landes widerspiegeln lassen."
 dynasties.54.a:0 "Nehmen Sie einen dynastischen Ländernamen an."
 dynasties.54.b:0 "Behalten Sie den Standardnamen."
 dynasties.55.t:0 "Eine neue Dynastie"
 dynasties.55.d:0 "Unser Land wurde traditionell nach der herrschenden Dynastie, der [Root.GetName], benannt. Nun hat sich jedoch unser Herrscherhaus geändert und somit muss sich auch der Name unseres Landes ändern."
 dynasties.55.a:0 "Kehren Sie zum Standardnamen zurück."
 dynasties.55.b:0 "Benutzen Sie den Namen der neuen Dynastie."