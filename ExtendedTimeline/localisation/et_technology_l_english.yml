 dip_tech_cs_0_desc:0 "If we want something we don't have, we could get it from someone, if we in return give them something they need."
 dip_tech_cs_1_desc:0 "Ancient seafaring often consisted of siple rafts or small boats mainly designed for fishing."
 dip_tech_cs_2_desc:0 "An alphabet is a standard set of letters which is used to write one or more languages based on the general principle that the letters represent phonemes of the spoken language."
 dip_tech_cs_3_desc:0 "The trireme was an ancient vessel and a type of galley. It derives its name from its three rows of oars, manned with one man per oar."
 dip_tech_cs_4_desc:0 "Merchant ships are small and fast galleys designed primarily for trading."
 dip_tech_cs_5_desc:0 "The transport is a larger galley with less crew inside leaving enough room to transport regiments across the seas."
 dip_tech_cs_6_desc:0 "Building roads would allow our armies and traders to move faster across our country."
 dip_tech_cs_7_desc:0 "The classical navy consisted mainly of rowed galleys. The ships would often stand side to side and the troops inside would then engage on combat."
 dip_tech_cs_8_desc:0 "A naval ram an underwater prolongation of the bow of the ship to form an armoured beak. This would be driven into the hull of an enemy ship in order to puncture the hull and sink or disable that ship."
 dip_tech_cs_9_desc:0 "Galleys dominated the pre-medieval naval warfare, and only minor variations were noticeable between ships from different countries."
 dip_tech_cs_10_desc:0 "Trading goods to other goods is often vague and sometimes difficult, if one has to give half a horse for some weapons. Currency could solve many of these problems."
 dip_tech_cs_11_desc:0 "Basic mathematics is useful not only in construction, but also commerce."
 dip_tech_cs_12_desc:0 "In early naval warfare, ships were hard to sink. Combat would often happen with the technique of grappling and boarding enemy ships with soldiers."
 dip_tech_cs_13_desc:0 "Caravans are a group of people travelling together. They were often merchants carrying their goods over vast distances."
 dip_tech_cs_14_desc:0 "By trading with distant countries, we could acquire exotic goods that are highly valued among our local merchants."
 dip_tech_cs_15_desc:0 "Paved roads would allow our armies to move even faster across our country."
 dip_tech_cs_16_desc:0 "Greek fire was an incendiary weapon used in naval battles to great effect as it could continue burning while floating on water."
 dip_tech_cs_17_desc:0 "The dromon was a type of galley and an important warship of the Byzantine navy until they were succeeded by Italian-style galleys. It was developed from the ancient liburnian, which was the mainstay of the Roman navy during the Empire."
 dip_tech_cs_18_desc:0 "In naval raiding a raiding party would land from a ship to loot and pillage and then return to their ships and sail away before the enemy can retaliate."
 dip_tech_cs_19_desc:0 "Large rivers are difficult obstacles for armies and traders. By building bridges we could make moving across the country easier."
 dip_tech_cs_20_desc:0 "We could try to increase our trade profits by looking for new more distant trading partners."
 dip_tech_cs_21_desc:0 "Using professional well-trained merchants would increase our trade efficiency."
 dip_tech_cs_22_desc:0 "Creatings Shipyards specifically designed for building ships could increase the quality and speed of our shipbuilding."
 dip_tech_cs_23_desc:0 "Providing our sailors with proper naval training could make our navies more effective in battle."
 dip_tech_cs_24_desc:0 "In order to improve our own trade, it's sometimes useful to harm that of our competitors. This could be done by hiring professional privateers to steal their trade vessels."
 dip_tech_cs_25_desc:0 "Clinker built is a method of boat building where the edges of hull planks overlap. Later the technique was successfully used in the Viking longship and the Hanseatic cog."
 dip_tech_cs_26_desc:0 "Celestial navigation means navigation with the help of the stars. Its principles were already known for millenia, but was significantly improved in the Islamic Caliphate through the inventions of the kamal and the quadrant."
 dip_tech_cs_27_desc:0 "Improving the naval training recieved by our sailors and the soldiers on board, would increase the effectiveness of our navies."
 dip_tech_cs_28_desc:0 "Longships were sea vessels made and used by the Vikings from the Nordic countries for trade, commerce, exploration, and warfare during the Viking Age."
 dip_tech_cs_29_desc:0 "A knarr is a type of ship used by the Vikings. The knarr was a cargo ship, the hull was wider, deeper and shorter than a longship, and could take more cargo and be operated by smaller crews."
 dip_tech_cs_30_desc:0 "Established trade networks would make it easier for traders to move across the country."
 dip_tech_cs_31_desc:0 "Paper money was gradually developed in China. It reduced the need for risky transporting of gold and silver, it facilitated loans, since the gold or silver never left the possession of the lender and it allowed a division of currency into credit and specie backed forms."
 dip_tech_cs_32_desc:0 "In the late Middle Ages the galleys ruled the mediterranean and other inland seas. They were used for raiding along the coast."
 dip_tech_cs_33_desc:0 "By the medieval times, the domination of galleys was broken in the open seas, where there was a greater focus on sailing ships that were used mostly for troop transport. Galleys were still the main warships in inlands seas."
 dip_tech_cs_34_desc:0 "Building marketplaces in order to promote trade will not only encourage commerce but also allow us to better tax it."
 dip_tech_cs_35_desc:0 "Making proper maps showing all major roads and ports, would make it easier for our merchants to reach foreign centers of trade."
 dip_tech_cs_36_desc:0 "With good bartering skill our merhants could be able to trade less valuable items to more valuable ones, turning in extra profit."
 dip_tech_cs_37_desc:0 "If we gather information about underwater rocks, treacherous shallows and other dangerous spots from different merchants and mark them on our maps, it would help our merchants avoid them."
 dip_tech_cs_38_desc:0 "The cog is a one masted trading vessel originating from northern Europe."
 dip_tech_cs_39_desc:0 "A compass that uses the magnetic field of earth can show the direction at open seas more accurately than the sun or the stars."
 dip_tech_cs_40_desc:0 "Sometime around the 12th century, northern European ships began to be built with a straight sternpost, enabling the mounting of a rudder, which was much more durable than a steering oar held over the side."
 dip_tech_cs_41_desc:0 "A guild is an association of artisans or merchants who control the practice of their craft in a particular town. The earliest types of guild were formed as confraternities of workers."
 dip_tech_cs_42_desc:0 "Creation of legal and regional infrastructure in order to promote trade will not only encourage commerce but also allow us to better tax it."
 dip_tech_cs_43_desc:0 "Overseas trade is very risky but also highly profitable. The development of financial instruments like letters of credit will help reduce the risk, increasing our profits."
 dip_tech_cs_44_desc:0 "One of the most significant inventions in medieval naval warfare was the torpedo. The torpedo ran on water with a rocket system filled with explosive gunpowder materials and had three firing points. It was a very effective weapon against ships."
 dip_tech_cs_45_desc:0 "Shipbuilding can mean a lot of different things, it is amazing how far you can get on a raft for example. However, this is not the same as creating a fleet to enforce policies of a state. This requires a whole different approach to the building of ships, as well as developing ways to control the navy you've build."
 dip_tech_cs_46_desc:0 "The patterns of trade had been seriously disrupted in the 14th century, possibly due to plagues and pandemics. Now trade is slowly beginning to recover."
 dip_tech_cs_47_desc:0 "The barque has a long history, beginning as an Ancient Egyptian river boat. However, since then the term has gradually come to mean a light ship."
 dip_tech_cs_48_desc:0 "The first true ocean-going ship. Unlike galleys and cogs, Carracks can serve the role of proper ocean-going warships."
 dip_tech_cs_49_desc:0 "Establishing small trade posts along major trade routes would increase the amount and effect of our trade."
 dip_tech_cs_50_desc:0 "By constructing fortifications along our coasts we can protect them from raids, enemy landings and blockades."
 dip_tech_cs_51_desc:0 "Land transportation of a lot of cargo is simply too expensive, moving it by ship is more efficient. Building shipyards will provide enough ships to do so."
 dip_tech_cs_52_desc:0 "With an extra boost to naval morale, our sailors will conquer the waves and rule the seas. While our colonists will be able to brave the dark corners of the world, founding new settlements farther from home than ever before."
 dip_tech_cs_53_desc:0 "Trade depots will offer central locations for trade goods to be accumulated and distributed from for higher trade efficiency. Dry docks will allow us to maintain a fleet able to protect our trade."
 dip_tech_cs_54_desc:0 "Development of the lateen sail allowed Carracks to sail much closer to the wind than earlier vessels. Enhanced maneuverability made them superior to other ships."
 dip_tech_cs_55_desc:0 "A Flute is a specialised cargo vessel capable of carrying a large load with a very small crew. Flutes were designed to be built cheaply and in large numbers. A useful ship if you need to move things across the oceans."
 dip_tech_cs_56_desc:0 "The great wharfs and jetties will act as entrepôts for the world's goods. Let us build them and prosperity will follow."
 dip_tech_cs_57_desc:0 "Throughout the 16th century the increasing sailing ability of ships together with a growing number of more efficient guns have led to an increasing specialization of ship types. A Man of War is a ship dedicated entirely to sea warfare with a greater number of guns and ammunition than a ship that would also have to act as a Merchantman could ever hold. In the long run this development will lead to growing permanent navies and the development of naval tactics to better fit the new realities of sea warfare."
 dip_tech_cs_58_desc:0 "The world is a big place and in order to develop our trade in it sometimes quite big risks must be taken. Luckily there are Merchants in our country that would be willing to do so, using mostly their own capital. By sanctioning such companies with a Government charter giving them special rights to exercise government powers as well as monopolies in certain areas we can control and encourage commercial development of everything from foreign trade contacts to our colonial possessions overseas."
 dip_tech_cs_59_desc:0 "Galleys were light and small, and it was very difficult to mount cannons on them. The Galleass was a larger vessel capable of carrying a broadside of cannons like a man-of-war. To compensate for this extra weight, Galleass would be equipped with an additional sail."
 dip_tech_cs_60_desc:0 "Galleon was created by lowering the forecastle and elongating the hull. These changes in design improved the speed and stability of the ship. Which was of vital importance for Galleons to serve as better gun platforms."
 dip_tech_cs_61_desc:0 "With more and more countries sending their subjects or citizens abroad on various trading ventures and with so many living so close to each other for so long times it has become absolutely essential to have at least a basic concept of common laws of the seas. With publications such as 'Mare Liberum' or the later 'De Dominio Maris Dissertatio' the foundations to an international law of the seas has been laid."
 dip_tech_cs_62_desc:0 "Further development of transport ships led to construction of larger and faster vessels, which still tried to maintain the simplicity of construction of the Flute. These ships fell under the generic term Merchantman."
 dip_tech_cs_63_desc:0 "In order to make better use of the various developments in naval warfare new tactics are required. The evolution of broadside cannon have meant that the most efficient way for ships is no longer to seek to board the other party but rather to form a line of battle to be able to maximize the amount of firepower directed at the enemy."
 dip_tech_cs_64_desc:0 "The War Galleon, also known as a race-built Galleon, was built by reducing the number of decks on a Galleon. This sacrificed cannons for maneuverability, which proved to be beneficial in combat."
 dip_tech_cs_65_desc:0 "Even at the beginning of the 17th century permanent navies were quite small and even naval powers of note would mostly maintain a naval force to meet their immediate needs. Over time, however, we are moving in the direction of a larger professional navy. Unless we want to see our rivals overtaking us in naval matters we must strive to create a larger permanent navy with an administrative structure to support it as well as ensure that a naval career can be a permanent occupation for our officers."
 dip_tech_cs_66_desc:0 "Originally developed by Barbary Corsairs, this galley didn't carry as many guns as a Galleas, but it was smaller and far more maneuverable. This improved maneuver allowed it to be far more effective in combat."
 dip_tech_cs_67_desc:0 "In 1614 a rather mad physician wrote a treatise suggesting that scurvy was a result of a dietary problem and could be solved by consuming lemon or lime juice. As it turns out, there was method in his madness and we have started providing this new diet for our sailors. Other countries call us limey now."
 dip_tech_cs_68_desc:0 "Original frigate design described any ship that was built for speed and maneuverability. As the concept developed though, it became its own unique class of a ship designed to support ships of the line."
 dip_tech_cs_69_desc:0 "A special version of the Frigate originally developed for operation in the Baltic. It kept a broadside of a frigate, but had a shallow draft and oars giving greater maneuverability in shallow waters, while sacrificing seakeeping in open oceans."
 dip_tech_cs_70_desc:0 "The addition of a third deck was a small sacrifice in maneuverability for a huge gain in close combat. The additional deck gave the ship an ability to fire onto the decks of smaller two-decker ships, while at the same time protecting its own deck."
 dip_tech_cs_71_desc:0 "The East Indiaman was the largest merchant ship built, it typically could displace in excess of 1,000 tons and measure over 175 feet in length. Those queens of the oceans were the most efficient way of moving men and cargo around the globe."
 dip_tech_cs_72_desc:0 "Life at sea is full of dangers and thus the punishments need to be harsh. If they do not have a sufficient deterrence effect, we will quickly run into trouble. Over time a system of highly public punishments has evolved, and now the time has come to formalize those. This will greatly enhance discipline at sea."
 dip_tech_cs_73_desc:0 "As trade grew, so did the risk. New ways of accumulating capital and managing risk needed to be developed. In Joint Stock Companies the risk of enterprise was shared among their many shareholders."
 dip_tech_cs_74_desc:0 "Originally the midshipman was a rank given to an experienced seaman who worked amidships. Men who aspired to become officers would often choose to serve in this role. If we formalize this, and make it a precondition for acquiring the rank of a commissioned officer, we will ensure our future leaders understand the ships they command."
 dip_tech_cs_75_desc:0 "A further reduction of risk came with the development of insurance. The ability for people to offset risk through payment of a small fee to an insurance broker allowed for further growth of trade."
 dip_tech_cs_76_desc:0 "Building ships that are slightly faster than those of our opponents, even if the amount of this extra speed is so negligible that it is of no military significance, can still fill our crews with confidence and make our enemy wary of taking us on in an even fight."
 dip_tech_cs_77_desc:0 "The ongoing trade deficit between Europe and China has caused a shortage of silver bullion in Europe and all over the world. Switching from silver coinage to gold coinage will allow new coinage to enter circulation and get trade flowing in ever greater amounts."
 dip_tech_cs_78_desc:0 "The invention of steam power has led to significantly better means of transportation. With railroads we can transport goods and people very quickly over vast distances."
 dip_tech_cs_79_desc:0 "Wooden warships have become very vulnerable to explosive or incendiary shells. Protecting the ships by iron or steel armour plates would help them survive naval combat."
 dip_tech_cs_80_desc:0 "It's often vital to know quickly if something significant happens. With the help of a telephone we could deliver messages across great distances almost instantly."
 dip_tech_cs_81_desc:0 "Sailing ships are slow and rely on the winds. By powering the ships with steam power, they could keep moving with great speed even against the winds."
 dip_tech_cs_82_desc:0 "The radio would not only allow us to quickly deliver messages to other countries and the army, but also provide the masses with information and propaganda."
 dip_tech_cs_83_desc:0 "The dreadnought, larger, better armed and better armored than any ship before, would certainly become the predominant type of battleship in the early 20th century."
 dip_tech_cs_84_desc:0 "Already in the 19th century in was shown that radio waves could be reflected from solid objects. Starting from this idea our scientists are developing the radar that could provide information about enemy movements."
 dip_tech_cs_85_desc:0 "In any modern society it's vital to keep the masses loyal to the government and hostile to the enemy. This could be achieved by providing them with information and propaganda through mass media."
 dip_tech_cs_86_desc:0 "Developing large armored battleships with dozens of heavy caliber guns is vital for any nation which desires to maintain command of the sea."
 dip_tech_cs_87_desc:0 "Developing an international standard unit system would make everyday commerce and science between different countries significantly easier."
 dip_tech_cs_88_desc:0 "Adopting aviation for civil and commercial purposes would make moving people and goods around the world much faster."
 dip_tech_cs_89_desc:0 "Modern heavily armored warships are not easily damaged with traditional guns. Developing more powerful missiles for our ships would increase their firepower as well as their range."
 dip_tech_cs_90_desc:0 "In the modern world easy and quick access to information has become vital. Though internet much more information could reach even greater audiences even faster."
 dip_tech_cs_91_desc:0 "Nanotechnology is the manipulation of matter on an atomic scale. It could provide us with superior materials and faster computers."
 dip_tech_cs_92_desc:0 "Coilguns function by magnetically accelerating a slug of metal down a shaft until it reaches high speeds and immense stopping power and armor piercing capability."
 dip_tech_cs_93_desc:0 "Trade has been conducted via roads and ships for millenia, and via air travel and the internet for centuries. One final monetary frontier awaits, beyond the confines of gravity."
 dip_tech_cs_94_desc:0 "While smaller space stations have already been experimented with, truly living in space or other planets has not yet worked out. But now technology has reached a point where it could be done."
 dip_tech_cs_95_desc:0 "In the future of diplomacy, diplomatic relations are good and peace well enforced. Large scale wars seem unlikely, but one can't be too certain about it."
 dip_tech_cs_96_desc:0 "In the future of diplomacy, diplomatic relations are good and peace well enforced. Large scale wars seem unlikely, but one can't be too certain about it."
