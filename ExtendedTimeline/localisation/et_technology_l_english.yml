 mil_tech_cs_0_desc:0 "The most simple idea of warfare is to simply take a heavy object and start smashing the enemy."
 mil_tech_cs_1_desc:0 "The spear has been used for hunting since the dawn of man, so it should be effective in hunting men as well."
 mil_tech_cs_2_desc:0 "The bow allows to fight the enemy at a great distance, long before a melee opponent has a chance of fighting back."
 mil_tech_cs_3_desc:0 "Centuries ago horses were too small to ride on, but now these animals have become capable of carrying humans into combat."
 mil_tech_cs_4_desc:0 "In ancient times the chariot was the most fearsome unit on the battlefield. Now, however, they are becoming obsolete due to the incresed significance of cavalry."
 mil_tech_cs_5_desc:0 "Through the course of human history, commonplace objects have been pressed into service as weapons. Axes are no exception. Besides axes designed for combat, there were many axes that doubled as tools and weapons."
 mil_tech_cs_6_desc:0 "Early Iron Age swords were significantly different from later steel swords. They were work-hardened, rather than quench-hardened, which made them about the same or only slightly better in terms of strength and hardness to earlier bronze swords."
 mil_tech_cs_7_desc:0 "The earliest cavalrymen were often unarmored and armed with low quality weapons. As the role of cavalry in the battlefield increased, they recieved better equipment and light armor."
 mil_tech_cs_8_desc:0 "The Parthian shot was a military tactic made famous by the Parthians. The Parthian archers mounted on light horse, while retreating at a full gallop, would turn their bodies back to shoot at the pursuing enemy."
 mil_tech_cs_9_desc:0 "A standing army is a permanent, often professional, army. It is composed of full-time soldiers and is not disbanded during times of peace."
 mil_tech_cs_10_desc:0 "A war elephant was an elephant trained and guided by humans for combat. Their main use was to charge the enemy, trampling them and breaking their ranks and instilling terror."
 mil_tech_cs_11_desc:0 "Without any armor, the large horses are easy targets for the enemy. By providing the horses with armor, the cavalry would survive better on the battlefield."
 mil_tech_cs_12_desc:0 "Raiding is a military tactic that is not normally intended to capture and hold terrain, but instead to rob and pillage enemy holdings and then to quickly retreat."
 mil_tech_cs_13_desc:0 "A composite bow is a bow made from horn, wood, and sinew laminated together. When the bow is drawn, the sinew and horn store more energy than wood for the same length of bow. The strength can be made similar to that of all-wood bows, with similar draw-length and therefore a similar amount of energy delivered to the arrow from a much shorter bow."
 mil_tech_cs_14_desc:0 "Scale armour is an early form of armour consisting of many individual small armour scales of various shapes attached to each other and to a backing of cloth or leather in overlapping rows."
 mil_tech_cs_15_desc:0 "A large group of horses charging full speed towards a defender is a scary sight and often even the most disciplined soldiers broke formation or fled."
 mil_tech_cs_16_desc:0 "Covering both the rider and the horse in scale armor did slow the cavalry down a bit, but made it also very hard to kill."
 mil_tech_cs_17_desc:0 "Constructing better fortifications is essential to slow down an advancing enemy or preventing our towns from being easily raided."
 mil_tech_cs_18_desc:0 "Even the mightiest army doesn't do well without a capable commander. With the right tactics it is possible to beat back a far superior foe."
 mil_tech_cs_19_desc:0 "A stirrup is a light frame or ring that holds the foot of a rider, attached to the saddle by a strap. Stirrups are used to aid in mounting and as a support while riding. They greatly increase the rider's ability to stay in the saddle and control the mount, increasing the animal's usefulness to humans in areas such as communication, transportation and warfare."
 mil_tech_cs_20_desc:0 "Providing all our troops with proper military training will increase their combat abilities as well as morale and discipline."
 mil_tech_cs_21_desc:0 "Ring armour was believed to be a leather or textile item of clothing with a large number of metal rings sewn or tied directly into the foundation garment. Unlike mail armour, the rings are not physically interlocked with each other."
 mil_tech_cs_22_desc:0 "Eventually smiths learned that by adding an amount of carbon to the iron, they could produce an improved alloy now known as steel. By quenching and tempering, swords could be made that would suffer much less damage, and would spring back into shape if bent."
 mil_tech_cs_23_desc:0 "The natives of large grassland areas developed mounted archery for hunting, and for war. In battle, light horse archers were typically skirmishers; lightly armed missile troops capable of moving swiftly to avoid close combat or to deliver a rapid blow to the flanks or rear of the foe."
 mil_tech_cs_24_desc:0 "Military organisation is the structuring of the armies of a state allowing better control, management and administration."
 mil_tech_cs_25_desc:0 "The lance is a pole weapon or spear designed to be used by a mounted warrior. During the periods of Classical and Medieval warfare it evolved into being the leading weapon in cavalry charges."
 mil_tech_cs_26_desc:0 "Camel cavalry were a common element in desert warfare throughout history due in part to the animal's high level of adaptability. They provided a mobile element better suited to work and survive in an arid and waterless environment than the horses of conventional cavalry."
 mil_tech_cs_27_desc:0 "Although tempering swords was invented earlier, it took a long time before this was done consistently, and even until the end of the early medieval period, many swords were still unhardened iron."
 mil_tech_cs_28_desc:0 "In ancient and medieval warfare, skirmishers typically carried bows, javelins, slings, and sometimes light shields. Acting as light infantry with their light arms and minimal armour, they could run ahead of the main battle line, release a volley of arrows, slingshots or javelins, and retreat behind their main battle line before the clash of the opposing main forces."
 mil_tech_cs_29_desc:0 "Originally, knights or nobles were mounted warriors who swore allegiance to their sovereign and promised to fight for him in exchange for an allocation of land."
 mil_tech_cs_30_desc:0 "A bodkin point is a type of arrowhead. In its simplest form it is an uncomplicated squared metal spike, and was used extensively during the Middle Ages. Its main purpose was to penetrate heavy plate armor."
 mil_tech_cs_31_desc:0 "Forming a royal guard would help in keeping the most important people alive and can also function as an elite armed force during times of war."
 mil_tech_cs_32_desc:0 "Chivalry, or the chivalric code, is the traditional code of conduct associated with the medieval institution of knighthood. Chivalry arose from an idealized German custom. It developed first in the north of France among horse soldiers who served in Charlemagne′s heavy cavalry."
 mil_tech_cs_33_desc:0 "In hit-and-run tactics the purpose of the combat involved is not to seize control of territory, but to inflict damage on a target and immediately exit the area to avoid the enemy's retaliation. It is meant to have a psychological effect on the enemy's morale."
 mil_tech_cs_34_desc:0 "The shield wall is a military tactic that was common in many cultures in the Pre-Early Modern warfare age. In general, a shield wall was formed by soldiers standing in formation shoulder to shoulder, holding their shields so that they abut or overlap."
 mil_tech_cs_35_desc:0 "A crossbow is a type of bow consisting of a horizontal limb assembly mounted on a stock that shoots projectiles, called bolts or quarrels. The crossbow was the first projectile weapon to be simple and physically-undemanding enough to be operated by large numbers of conscript soldiers, in contrast to traditional bows which required considerable strength and skill to use effectively."
 mil_tech_cs_36_desc:0 "On a sword, the crossguard is a bar of metal at right angles to the blade, placed between the blade and the hilt. Its purpose is to protect the swordsman's hands."
 mil_tech_cs_37_desc:0 "Holy warriors were often devout or fanatic religious soldiers that would display great courage and valor when fighting infidels."
 mil_tech_cs_38_desc:0 "A mace is a blunt weapon that uses a heavy head on the end of a handle to deliver powerful blows. During the Middle Ages metal armour and chain mail protected against the blows of edged weapons and blocked arrows and other projectiles. Solid metal maces proved able to inflict damage on well armoured knights, as the force of a blow from a mace can cause damage without penetrating the armour."
 mil_tech_cs_39_desc:0 "Several inventions like the saddle, the stirrup and the spur allowed the rider to have better control of the mount. In western Europe there emerged what is considered the ultimate heavy cavalry, the knight. The knights and other similarly equipped mounted men-at-arms charged in close formation, exchanging flexibility for a massive, irresistible first charge."
 mil_tech_cs_40_desc:0 "A longbow is a type of bow that is tall, roughly equal to the height of the person who uses it. In the Middle Ages the English and Welsh were famous for their very powerful Welsh longbows, used to great effect in the civil wars of the period and against the French in the Hundred Years' War."
 mil_tech_cs_41_desc:0 "A longsword is a type of European sword characterized as having a cruciform hilt with a grip for two-handed use and a straight double-edged blade."
 mil_tech_cs_42_desc:0 "A brigandine is a form of body armour from the Middle Ages. It is a cloth garment, generally canvas or leather, lined with small oblong steel plates riveted to the fabric."
 mil_tech_cs_43_desc:0 "A pike is a pole weapon, a very long thrusting spear formerly used extensively by infantry. The pike, due to its unwieldy nature, was always intended to be used in a deliberate, defensive manner, often in conjunction with other missile and melee weapons."
 mil_tech_cs_44_desc:0 "Plate armour is a historical type of personal armour made from iron or steel plates, culminating in the iconic suit of armour entirely encasing the wearer."
 mil_tech_cs_45_desc:0 "The most heavily armoured troops of the Middle Ages were heavy cavalry such as the gendarmes and early cuirassiers."
 mil_tech_cs_46_desc:0 "The creation of a professional military class is the first step to creation of a modern army."
 mil_tech_cs_47_desc:0 "Charging blindly at the enemy is perhaps not the greatest tactic known to man, but it is one of the simplest to master. It is also the stepping stone to more advanced strategies."
 mil_tech_cs_48_desc:0 "In 1500, during the siege of Pisa the walls started to crumble under the barrage of the French siege artillery. Local residents started to pile up the rumble outside, in form of a slopping rampart. This proved to be less vulnerable to artillery fire, while at the same time still able to resist an escalade."
 mil_tech_cs_49_desc:0 "Throughout the middle ages cavalry's dominance was being challenged by disciplined pikemen. In battles such as Bannockburn or the Golden Spurs, cavalry was defeated by pikes. A combination of improved training and discipline, and the addition of swordsmen to provide close combat support has raised this formation to the peak of its efficiency."
 mil_tech_cs_50_desc:0 "A pike is a remarkably simple weapon to make, but to get the full benefit from the use of pikes, it's required for the whole formation to be wielding weapons of similar length and blade."
 mil_tech_cs_51_desc:0 "Although hand cannons had been developed in China in the 12th century and had spread to Europe by the 14th, the weakness of these weapons reduced their battlefield utility. Light and reliable Arquebus was able to displace bow due to three main factors. It had better armor penetration, it was easier to train men to use it, and it did not rely on the strength of the user."
 mil_tech_cs_52_desc:0 "Artillery had been documented in Europe since the thirteenth century, but due to its lack of mobility, it had very limited battlefield use. The development of the Limber in the 1470s allowed guns to become more mobile and thus useful."
 mil_tech_cs_53_desc:0 "The Arquebus was easy to use as a weapon, but was also inaccurate and slow to fire, leaving its user vulnerable to cavalry charges. Blending with Pikemen allowed Arquebusiers to fire and then fall back to be shielded by Pikemen when enemy cavalry or infantry appeared."
 mil_tech_cs_54_desc:0 "The value of training and experience has always been great on the battlefield. With the advent of gunpowder and the tactical changes associated with it and other infantry weapons came a great demand for units versed in these new innovations. As professional armies were still far away this need had to be filled by mercenary units such as the Condottieri, Swiss Mercenaries or Landsknechte. A growing class of professional mercenary officers came to live of supplying these regiments to needing states in the middle of the military transition."
 mil_tech_cs_55_desc:0 "Pike and shot formations proved a major threat to medieval knights. The initial response was heavier armor to counter the power of gunpowder weapons, but this slowed down cavalry, reducing their shock power. Reiters were usually armed with two pistols and a sword, allowing them to either shoot or charge depending on the opposition they faced."
 mil_tech_cs_56_desc:0 "The Arquebus proved to be a very effective weapon for armor penetration, the result was that armor began to get heavier to resist its fire. A larger musket could deliver a heavier round offering better armor penetration "
 mil_tech_cs_57_desc:0 "Spanish Square developed naturally from the Pike and shot formations. At its core was a traditional Pike Square. At each of the corners it had a group of Arquebusiers. It kept the staying power of the traditional pike square and enhanced it with the firepower of the Arquebus."
 mil_tech_cs_58_desc:0 "The new and more mobile artillery had one problem - it could not be easily elevated up and down to adjust its firing range. Trunnions were cylindrical protrusions that acted as mounts for the gun on its carriage, which allowed it to be tilted and thus aimed better."
 mil_tech_cs_59_desc:0 "It was difficult to fire around curved walls, thus once attackers got close enough to the fortification, the ability of other parts of the defenses to provide flanking fire was nullified. The development of star-shaped bastions allowed every part of the wall to be supported from other parts."
 mil_tech_cs_60_desc:0 "The size and depth of the Spanish Square gave it staying power but made it slow and cumbersome to maneuver on the battlefield. It also led to a large percentage of troops being inactive during battles. Maurice of Nassau, the Stadtholder of the Netherlands, reduced the total number of men in the formation to make it more mobile and reduced its depth, so it maintained the same firepower and shock values."
 mil_tech_cs_61_desc:0 "With artillery's growing importance in the battlefield, also the number of firearms kept increasing. But because each gun was made separately, it also required great effort to resupply. In 1544, Emperor Charles V declared that there would be only 5 calibres of gun, while King Henry II of France set 6 standard calibres."
 mil_tech_cs_62_desc:0 "The matchlock firing mechanism's biggest weakness was the need to keep the match lit in order to fire the weapon. Although wheellock was developed, it was too expensive to produce to enter into mass use. The development of flintlock created a more reliable weapon."
 mil_tech_cs_63_desc:0 "The carbine was a shorter form of the musket."
 mil_tech_cs_64_desc:0 "Gustavus Adolphus, King of Sweden, further developed infantry units to improve their firepower. His infantry formations were narrowed and made rectangular to increase the number of muskets that could fire in each volley. Attachment of small artillery pieces further increased the firepower of infantry."
 mil_tech_cs_65_desc:0 "With development of new bastions engineers began to improve the art of positioning them to channel attacking armies into specially prepared killing grounds, where the defenders could inflict maximum amount of casualties on their enemy."
 mil_tech_cs_66_desc:0 "Thanks to bayonets, each musketeer could function as a pikeman as well. This allowed pikes to be removed from infantry equipment and provided infantry formations with more firepower."
 mil_tech_cs_67_desc:0 "In the 1620s the idea of combining the shot and powder into a single unit, a cartridge, allowed for faster reloading and thus firing. This in turn dramatically improved the firepower of guns."
 mil_tech_cs_68_desc:0 "Heavily armored cavalrymen were by their nature cumbersome to form up and vulnerable on the battlefield. Lighter cavalry was added to armies to act as scouts for the army during marching and screen heavier cavalry before its charge on the battlefield."
 mil_tech_cs_69_desc:0 "An outer ditch became a key area for the siege. If attacking troops gained control of the glacis, then the bastions would be lost. The ditch became the first line of defense for a fort. Access to this ditch, and ensuring it kept providing protection to defending troops became a key part of fortification design."
 mil_tech_cs_70_desc:0 "Improvements in metallurgy allowed cannons to become lighter and more reliable. This allowed them to become more effective on the battlefield."
 mil_tech_cs_71_desc:0 "First introduced to the Austrian army as irregular troops from the military frontier during the Seven Years war, Light Infantry Companies were deployed in loose order and proved to be very effective at harassing enemy and leading assaults on entrenchments."
 mil_tech_cs_72_desc:0 "Although a musket could always be wielded as a club, it was not an effective hand-to-hand weapon. A bayonet was a blade that was fitted to the end of a musket, allowing the weapon to function as a spear. Initial bayonet designs plugged the barrel, making it an either or choice, but the development of the ring bayonet, which fitted around the barrel, turned a musket into a useful support weapon."
 mil_tech_cs_73_desc:0 "Although a cuirass (or a breast plate) had existed for many years, only recently a new style of cavalryman gained popularity, with only a breast and back plate, which provided better balance between protection to the key parts of the body and mobility."
 mil_tech_cs_74_desc:0 "Thanks to the building of several layers of fortification, overrunning of outer bastions simply moved the siege to the next layer, forcing attackers to prepare new locations to site guns and increasing the length of the siege."
 mil_tech_cs_75_desc:0 "The introduction of light infantry troops led to a change in warfare. Skirmishers were deployed forward in loose order to distract and harass the enemy before the main infantry attack, which was typically delivered in either a line or a column."
 mil_tech_cs_76_desc:0 "The musket's weakness was the fact that it was highly inaccurate beyond 50 yards. The rifle, although never a standard infantry weapon, added greater range to elite units, which gave the army a greater overall punch."
 mil_tech_cs_77_desc:0 "Originally developed for siege purposes, the howitzer fired a high angled projectile over the fortifications and into the town inside. The field howitzer, a lighter more mobile variant, would fire an explosive shell above enemy troops. Mixed with other artillery types, it added to the effectiveness of artillery brigades."
 mil_tech_cs_78_desc:0 "The percussion cap, introduced circa 1820, was the crucial invention that enabled muzzleloading firearms to fire reliably in any weather. The percussion cap replaced the flint, the steel 'frizzen', and the powder pan of the flint-lock mechanism."
 mil_tech_cs_79_desc:0 "Although breech-loading weapons were developed as far back as the late 14th century, breech-loading became more successful with improvements in precision engineering and machining in the 19th century. The main challenge for developers of breech-loading weapons was sealing the breech. This was eventually solved by the developments of the self-contained metallic cartridge and the interrupted screw."
 mil_tech_cs_80_desc:0 "A needle gun is a firearm that has a needle-like firing pin, which can pass through the paper cartridge case to strike a percussion cap at the bullet base. A needle gun with a barrel that has a rifling cut into the barrel walls is also called needle rifle."
 mil_tech_cs_81_desc:0 "The first bolt-action rifle was produced in 1824 following work on breechloading rifles that dated to the 18th century. European armies continued to develop bolt-action rifles through the late 19th century, adopting tubular magazines and later box magazines. The Mauser Gewehr 98 was considered the epitome of this type of action, and its descendents became the standard against which all such rifles are measured. World War I marked the height of the bolt-action rifle's use, with all of the nations in that war fielding troops armed with various bolt-action designs."
 mil_tech_cs_82_desc:0 "Developing a hydro-pneumatic recoil mechanism for artillery, could keep the gun's trail and wheels perfectly still during the firing sequence. Since the gun would not need to be re-aimed after each shot, the crew could fire as soon as the barrel returned to its resting position significantly increasing the rate of fire."
 mil_tech_cs_83_desc:0 "Some of our military engineers have come up with the idea of heavily armored tracked vehicles. These tanks could able to cross trenches, resist small-arms fire, travel over difficult terrain, carry supplies, and capture fortified enemy positions."
 mil_tech_cs_84_desc:0 "The recent invention of airplanes could be useful for military purposes. They could be used for reconnaissance or to drop bombs on enemy territory."
 mil_tech_cs_85_desc:0 "Although the tanks have proven to be useful in the battlefield, they are rather slow to turn and target the enemy. By installing a rotating turret on the tanks, they could fire at different directions without too much effort."
 mil_tech_cs_86_desc:0 "Rocket artillery mounted on trucks is much more mobile compared to gun artillery. They can also fire several rockets at once achieving a much greater rate of fire."
 mil_tech_cs_87_desc:0 "Extremely powerful nuclear bombs are capable of destroying entire cities in seconds. Even if not used, they have a demoralizing effect on the enemy as they know that their hometowns could be decimated by a press of a button."
 mil_tech_cs_88_desc:0 "Combat experience during the World Wars had shown that most infantry combat was most likely won by the one with the highest rate of fire. From this experience was developed the assault rifle, which maximizes the rate of fire while having minimal recoil and reload time."
 mil_tech_cs_89_desc:0 "The main battle tank is designed for filling the direct fire role in modern armies."
 mil_tech_cs_90_desc:0 "With the help of a guidance system, our missiles will have a significantly increased chance of hitting their targets even across great distances."
 mil_tech_cs_91_desc:0 "The main battle tank, designed for filling direct fire roles in modern armies, is due for an upgrade."
 mil_tech_cs_92_desc:0 "The Future Soldeir Project is a technological and military plan to outfit modern armies with the finest top-of-the-line technologies, creating the ideal modern soldier."
 mil_tech_cs_93_desc:0 "What is stronger than a man? A man reinforced by steel, electricity, and hydraulic power."
 mil_tech_cs_94_desc:0 "Laser technology has proved immeasureably useful in the past, militarily, and now the old technology must be brought into a new age of warfare."
 mil_tech_cs_95_desc:0 "By developing robots for the riskiest and most physically demanding tasks, we could decrease the risks our soldiers have to face. Machines also never have to rest and they know no fear."
 mil_tech_cs_96_desc:0 "Sterile field generators allow for battlefield procedures to be completed without the fear of lacking a clean, sterile environment."
 mil_tech_cs_97_desc:0 "In the future, the role of robots and indirect warfare seem to be increasing, and the wars will likely be fought over the increasingly limited resources of the earth."
