 adm_tech_cs_0_desc:0 "The most basic unit of governance is an extended family where all members of a community claim kinship with each other, a tribe in other words."
 adm_tech_cs_1_desc:0 "In tribal despotism the tribe is controlled by an individual ruler with unlimited power and the ability to exercise any action without consequence or retribution, often ruling through fear."
 adm_tech_cs_2_desc:0 "In tribal federation a confederation of tribes rule with a certain degree of internal autonomy but are nationally governed by a central authority."
 adm_tech_cs_3_desc:0 "In tribal democracy all the members of the tribe are allowed to make their voice heard and influence how their tribe should be governed."
 adm_tech_cs_4_desc:0 "In a barbarian tribe the strongest often gets to be the king. After the king's death, the title is passed on to his children, if can prove to be capable."
 adm_tech_cs_5_desc:0 "Domestication is the process whereby living organisms are changed through generations of selective breeding to accentuate traits that ultimately benefit humans."
 adm_tech_cs_6_desc:0 "Animal husbandry is the management and care of farm animals by humans for profit, in which genetic qualities and behaviour, considered to be advantageous to humans, are further developed."
 adm_tech_cs_7_desc:0 "By building large monuments, we can please the gods and prove the glory of our people."
 adm_tech_cs_8_desc:0 "A simple calendar would be useful for farmers as they could see the optimal times for planting and harvesting."
 adm_tech_cs_9_desc:0 "Shines are small structures where people gather to worship the gods. Building more of them could strengthen our religion."
 adm_tech_cs_10_desc:0 "A granary is a storehouse or room in a barn for threshed grain or animal feed. The stored supply of food will help us survive though bad harvests."
 adm_tech_cs_11_desc:0 "Governing a country requires money and one of the most effective ways to get some, is to gather a regular tax from the people."
 adm_tech_cs_12_desc:0 "Choosing the direction a country is going to take is perhaps the toughest choice a ruler will ever face. National ideas are the concepts that will shape our country for years to come."
 adm_tech_cs_13_desc:0 "Rainfall is a critical factor to the success of our agriculture. Irrigation will help offset droughts and bring less fertile lands into cultivation."
 adm_tech_cs_14_desc:0 "Building large forges will allow us to produce more weapons and other metal objects quickly."
 adm_tech_cs_15_desc:0 "Different historical periods are reflected in literature. National and tribal sagas, accounts of the origin of the world and of customs, and myths which sometimes carry moral or spiritual messages predominate in the pre-urban eras."
 adm_tech_cs_16_desc:0 "The class system is a social stratification in which people are grouped into a set of hierarchical social categories, the most common being the upper, middle, and lower classes."
 adm_tech_cs_17_desc:0 "In a monarchy the country is ruled by the king who holds absolute power over his people. However, the nobles can hold significant amounts of power."
 adm_tech_cs_18_desc:0 "Music was an important part of social and cultural life among ancient civilizations. Greek musical literacy created a flowering of music development."
 adm_tech_cs_19_desc:0 "Laws are rules and guidelines which are enforced through social institutions to govern behavior. Laws were required to keep people from committing crimes or rebelling."
 adm_tech_cs_20_desc:0 "A warehouse is a building designed for storage of goods. These warehouses will help us protect our valuables from threats like rain and thieves."
 adm_tech_cs_21_desc:0 "Among the earliest government types known to man, the country is ruled by a single individual with undefined power."
 adm_tech_cs_22_desc:0 "The introduction of wheels to replace the runner allowed the weight of the plough to increase, and in turn allowed the use of a much larger mouldboard faced in metal. These heavy ploughs led to greater food production and eventually a significant population increase."
 adm_tech_cs_23_desc:0 "Constructing great temples will unite our people through religion and provide a great excuse to collect some extra money from them."
 adm_tech_cs_24_desc:0 "Philosophy is the study of general and fundamental problems, such as those connected with reality, existence, knowledge, values, reason, mind, and language."
 adm_tech_cs_25_desc:0 "Ancient horse harnesses pressed against the horse's muscles and trachea which restricted its breathing and reduced the pulling power. The collar allows a horse to use its full strength when pulling, essentially allowing the horse to push forward with its hindquarters into the collar."
 adm_tech_cs_26_desc:0 "Crop rotation is the practice of growing a series of different types of crops in the same area in sequential seasons. Crop rotation gives various benefits to the soil like the replenishment of nitrogen through the use of green manure in sequence with cereals and other crops."
 adm_tech_cs_27_desc:0 "Constructing proper buildings requires proper tools. With more advanced tools we can produce products with greater presicion and efficiency."
 adm_tech_cs_28_desc:0 "Since the early history of domestication of the horse, working animals were found to be exposed to many conditions that created breakage or excessive hoof wear. The invention of the horseshoe resolved these problems."
 adm_tech_cs_29_desc:0 "A watermill is a structure that uses a water wheel or turbine to drive a mechanical process such as flour, lumber or textile production, or metal shaping."
 adm_tech_cs_30_desc:0 "With the beginning of the Middle Ages, our wisest men have come up some new ideas we could adopt."
 adm_tech_cs_31_desc:0 "Serfdom is the status of peasants under feudalism, specifically relating to manorialism. It is a condition of bondage or modified slavery."
 adm_tech_cs_32_desc:0 "The empire is the highest ranked form of government. It is used for a large sprawling group of states that are united and ruled by a single individual."
 adm_tech_cs_33_desc:0 "A windmill is a machine that converts the energy of wind into rotational energy by means of vanes called sails or blades. Windmills were originally developed for milling grain for food production."
 adm_tech_cs_34_desc:0 "In a feudal system the power is shared between the monarch and the nobles, where labor or military services are offered in exchange for land."
 adm_tech_cs_35_desc:0 "In a theocracy the nation is governed by the clergy in the name of God."
 adm_tech_cs_36_desc:0 "Monastery is a building where monks or nuns live in seclusion and celibacy practicing various religious activities."
 adm_tech_cs_37_desc:0 "A principality is very similar to feudal monarchy, but the monarch uses the title of prince or another title within the generic use of the term prince."
 adm_tech_cs_38_desc:0 "A workshop has the tools and facilities for producing various tools, instruments and other goods. Building these workshops will help increase our productivity."
 adm_tech_cs_39_desc:0 "In a merchant republic, the nation is governed by rich and powerful families with a heavy reliance on trade and commerce."
 adm_tech_cs_40_desc:0 "The wheelbarrow appeared in Europe sometime between 1170 and 1250. The wheelbarrow proved useful in building construction, mining operations, and agriculture."
 adm_tech_cs_41_desc:0 "The oligarchic republic is a governmental form where a few patrician families hold the power and elect rulers amongst themselves."
 adm_tech_cs_42_desc:0 "Improvements in the design of ploughs can reduce the workload on draft animals, allowing them to do more work."
 adm_tech_cs_43_desc:0 "Theology is the systematic and rational study of concepts of God and of the nature of religious truths, or the learned profession acquired by completing specialized training in religious studies."
 adm_tech_cs_44_desc:0 "Administrative institutions often grow out of the personal servants of high officials. This develops a complex administrative structure, where appointments to it were made entirely by inheritance or patronage and not on merit, and it was also possible for officers to employ other people to carry out their official tasks but continue to draw their salary themselves."
 adm_tech_cs_45_desc:0 "Housing the machinery of government is as important as the machinery itself."
 adm_tech_cs_46_desc:0 "The idea that a machine can be decomposed into simple movable elements led Archimedes to define the lever, pulley and screw as simple machines. By the time of the Renaissance this list increased to include the wheel and axle, wedge and inclined plane."
 adm_tech_cs_47_desc:0 "As social organization improves, so do things like food production. Increasing food production allows a society to upkeep people who aren't producers of food themselves. This leads to creation of a military elite, to defend against enemy's military elite. Supporting of the military elite is the basis of the feudal system."
 adm_tech_cs_48_desc:0 "With a military elite to govern our society, the next stage of development is to have a literate class of administrators. Usually these will be drawn from the ranks of clergy."
 adm_tech_cs_49_desc:0 "Promotion of religion will be crucial for the stability of the realm. It is not enough to be great, people must be able to see our greatness. The ancients knew how to display their greatness and we will do the same by building monuments to withstand the test of time."
 adm_tech_cs_50_desc:0 "Choosing the direction a country is going to take is perhaps the toughest choice a ruler will ever face. National ideas are the concepts that will shape our country for years to come."
 adm_tech_cs_51_desc:0 "Since the time of Charlemagne, people have been experimenting with switching from classic two field rotation systems to a three field system. It is time to promote this, as it will increase the amount of land devoted to growing food crops."
 adm_tech_cs_52_desc:0 "The notion of a noble oligarchy ruling the society has existed, since well, at least the Roman times, and remained popular in some parts of the world. Now this idea is once more gaining popularity amongst those who matter."
 adm_tech_cs_53_desc:0 "The problem with a hereditary local nobility is that they tend to value their local interests over those of the rest of the nation. We need to steadily expand the reach of the government, which begins with two of the most important areas of administration, justice and taxation."
 adm_tech_cs_54_desc:0 "Although it has been in existence for a long time, the scythe somehow still isn't the most popular tool for harvesting crops. By encouraging peasants to use a scythe instead of a sickle we will improve the efficiency of our harvests."
 adm_tech_cs_55_desc:0 "The development of the social structure is not exclusive to the aristocracy. The clergy too have to improve their internal governance. This will assist in the development of modern thought in our country."
 adm_tech_cs_56_desc:0 "Textiles were manufactured since time immemorial. The invention of stocking frame in 1589 was the first step towards the industrial revolution and the beginning of mechanization. This invention would lead to increase in textile production."
 adm_tech_cs_57_desc:0 "In time it became apparent that a more centralized bureaucracy with administrative bodies run by educated officials employed directly by the state was a necessity for the ambitious projects of the Early Modern rulers."
 adm_tech_cs_58_desc:0 "The more land we can cultivate, the bigger the population we can feed in that area. Gradual improvements in drainage have led to wetlands being brought into use."
 adm_tech_cs_59_desc:0 "While it is true that we stand on the shoulders of our ancestors it is high time that we start to learn about the world from our own, well documented observations. By observing the world around us and by experimenting to prove or disprove our ideas about it we can reach further than those before us."
 adm_tech_cs_60_desc:0 "The ever increasing armies of the 16th century put bigger and harder demands on the administrative systems of states. By creating a permanent organization charged with taking care of the procuring and planning of Military supplies and by keeping more troops on the rolls even during wintertime or peacetime we will in the long run be able to field large armies more cheaply and be able to support these armies more efficiently while at war."
 adm_tech_cs_61_desc:0 "The process to produce wrought iron was under continuous improvement and by the early 17th century the finery process came to overtake the older Osmond process. Iron production could now be specialized with the working of the iron no longer taking place at the same location as it was mined and more, stronger and purer iron would in time lead to developments in many other sectors."
 adm_tech_cs_62_desc:0 "The great medieval universities were of course great but they were not able to produce enough graduates to staff our growing administration. We need to expand our universities or we will fall behind."
 adm_tech_cs_63_desc:0 "The many and long wars of the first half of the 17th century have led to an international diplomatic system where the territorial integrity of states is a cornerstone. States rather than individual rulers or supra-national groupings are the actors on the international arena and no state has the right to intervene in the internal affairs of another."
 adm_tech_cs_64_desc:0 "The importance that money plays in government cannot be underestimated. The need to collect revenue is important and knowing how much revenue should be collected is even more so. We'll be setting up an office to estimate how much tax should be collected."
 adm_tech_cs_65_desc:0 "There are many people who demand to be given a role in the government, but in reality mostly want rewards without effort. A new interesting idea of absolutism is spreading, which is a system where we dispose of those parasites and govern alone."
 adm_tech_cs_66_desc:0 "Large-scale woodlands are of course useful as a source of firewood and a place for hunting, but if the trees were to go, those lands could be used for farming instead."
 adm_tech_cs_67_desc:0 "A new philosophical concept called constitutionalism has been developed, where the government accepts legal limits to its power. This is an intriguing idea, but I can't see it catching on."
 adm_tech_cs_68_desc:0 "The new sciences have given us a number of different ways to describe and measure the world around us. Let us send these learned men out into the world in general and into our country in particular. We cannot know what resources are at our disposal until we have thoroughly searched all our lands for minerals, counted every last subject and assessed every last enterprise."
 adm_tech_cs_69_desc:0 "Paying for the upkeep of the army, the navy and the administration itself accounts for the majority of the expenses for any state. As these are expenses that can run away quickly, however, taxes and tolls can be frustrating and inflexible ways to raise the money needed. While national debt is far from unheard of we need to come up with better plans for raising money. Bonds, tontines and other similar plans can be used both domestically and abroad to finance unforeseen expenses and will allow us to make much better use of the money we do have to develop our country."
 adm_tech_cs_70_desc:0 "Having the technical means to improve land and thus production is useless without incentives to do so. By reforming the laws of land tenure we can provide greater incentives to adopt improved methods of production."
 adm_tech_cs_71_desc:0 "An anonymous treatise on political theory has emerged, and despite efforts to suppress it it is quickly spreading across the world. It deals with the nature of forms of government, be they monarchies, despotisms, or democracies, and argues for a strict separation of the executive, legislative, and judiciary branches. This would protect the people and limit the power of a monarch, which is understandably a very popular prospect for many of our subjects. Despite the unfortunate implications for the power of monarchs, these ideas may well benefit our nation greatly."
 adm_tech_cs_72_desc:0 "In order to make the most of the lands and subjects we control we must enlarge, reorganize and professionalize our bureaucracy. A robust organization can handle each part of our state and eliminate the need for ad hoc solutions. Let us put our universities at work to consider the best ways to efficiently rule and govern and let us encourage the sons of the nobility to serve the state with a pen in hand rather than a sword."
 adm_tech_cs_73_desc:0 "The basic plow in use in Europe has been unchanged since the Roman times. Now, thanks to improvements in design, the same plough can be made much lighter, reducing workload on draft animals, allowing them to do more work."
 adm_tech_cs_74_desc:0 "At the forefront of current revolutionary thought is the radical notion of equality for all. Philosophers from different parts of the world have worked together to create a document entitled the 'Declaration of the Rights of Man and of the Citizen', proclaiming that these rights are universal and should be enforced by law. It is likely that this will have ample repercussions for the development and spread of the concepts of freedom and democracy, and we would do well not to lag behind."
 adm_tech_cs_75_desc:0 "Fortunately for us, the so called enlightened philosophers didn't restrict themselves to writing subversive political treaties, but they also have come up with ideas in the areas of science and engineering. These are a boon to our economy and have led to an increase in production."
 adm_tech_cs_76_desc:0 "These foolish revolutionaries think they can simply consign hundreds of years of progress to the dustbin of history, all in the name of such outlandish concepts as liberty and equality. We will defeat them through the tried and tested plan of stealing the bits and pieces of their ideas that we like."
 adm_tech_cs_77_desc:0 "The old hand production methods are becoming obsolete by the introduction of new machinery. We must begin industializing our country or we will fall behind our rivals in productivity."
 adm_tech_cs_78_desc:0 "Our scientists have discovered electricity and already built the first electric motors. This new source of power has a chance of becoming an essential tool for modern life."
 adm_tech_cs_79_desc:0 "In the modern world tolerance and equality are becoming increasingly important. Our advisors suggest that we look into the possibility of abolishing the idea of state religion in favor of secularism."
 adm_tech_cs_80_desc:0 "Making machines from regulated replaceable parts will save a lot of resources as the whole machine won't have to be replaced if just one part of it breaks."
 adm_tech_cs_81_desc:0 "As the ideas of equality and liberty are gaining ground, women along with many minorities that are not allowed to vote are demanding equality and a right to vote."
 adm_tech_cs_82_desc:0 "Assembly lines, designed for the sequential organization of workers, machines and parts, would allow faster manufacturing of goods along with decreased workload for the workers."
 adm_tech_cs_83_desc:0 "A sociologist named Karl Marx has come up with an idea to remove the inequality of society classes. In socialism the government would ensure that everyone has enough of everything and noone gets too rich or poor."
 adm_tech_cs_84_desc:0 "A new national socialist movements have been formed in some countries. They claim that democracy is outdated and ineffective and want to replace it with a fascist government."
 adm_tech_cs_85_desc:0 "With the increased supply of electricity we are now able to bring it to all major factories. That would allow them to produce greater amounts of products."
 adm_tech_cs_86_desc:0 "Many of our politicians agree that it's not good one person to have too much power. They suggest that much of the power regarding internal matters is transferred from the head of state to the parliament."
 adm_tech_cs_87_desc:0 "Nuclear power has proven to be capable of great destruction, but if we manage to turn this power into electricity, we could satisfy the ever growing demand."
 adm_tech_cs_88_desc:0 "Our scientists are researching new substances called plastics. They are moldable and durable and could be useful for numerous different purposes."
 adm_tech_cs_89_desc:0 "All computers have so far been rather cumbersome and slow, but with more powerful ones being constantly developed, it seems like they could revolutionize the modern world."
 adm_tech_cs_90_desc:0 "Experts say that we may soon run out of fossil fuels and that using them pollutes the atmosphere. They suggest we look for alternative, renewable energy sources."
 adm_tech_cs_91_desc:0 "Many scientists claim that fusion power is the solution to the world's energy problems. It doesn't produce pollution or nuclear waste and is more effective than any earlier form of energy."
 adm_tech_cs_92_desc:0 "General AI refers to AI that are intillegent and equivalent in intellectual capability to a human being, or even surpassing it. They are capable of learning."
 adm_tech_cs_93_desc:0 "The riches of space are untapped treasure troves. Developing sophisticated mining programs would allow us to harness these resources efficiently and with profit."
 adm_tech_cs_94_desc:0 "In the future of administration democracy is likely to prevail even in those parts of the world that are still ruled by despots, but one can't say for sure."
 adm_tech_cs_95_desc:0 "In the future of administration democracy is likely to prevail even in those parts of the world that are still ruled by despots, but one can't say for sure."
