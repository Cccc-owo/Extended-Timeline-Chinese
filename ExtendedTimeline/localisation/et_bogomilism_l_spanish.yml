 # Religion:0 
 bogomilism:0 "Bogomilist"
 bogomilism_religion_desc:0 "Bogomilism is a Christian denomination that originated in the Balkan region in the 10th century. It was a very ascetic religion that rejected the consumption of meat as well as sexual contacts. Further more it rejected the idea of worshipping crosses as well as icons and even building churches. It was a dualistic faith that saw God as the creator and ruler of the spiritual world and Satan as the ruler of the material world. In earlier, moderate versions of the religion Satan was considered inferior to God. In later, radical versions they were considered equally powerful. One idea of Bogomilism was that every person can find the true knowledge by teaching others."

 # Rebels:0 
 bogomilism_rebels_title:0 "Religious"
 bogomilism_rebels_name:0 "$RELIGION$ Zealots"
 bogomilism_rebels_desc:0 "Religious fanatics tend to rise up in provinces controlled by nations of a different faith. They seek to spread their faith and smite all unbelievers."
 bogomilism_rebels_army:0 "$RELIGION$ Army"
 bogomilism_rebels_demand:0 "Convert $COUNTRYNAME$"
 bogomilism_rebels_demand_desc:0 "The religious rebels fight for the $RELIGION$ religion. They demand that we recognize its supremacy or at the very least cease our efforts to convert them and let them worship in peace."

