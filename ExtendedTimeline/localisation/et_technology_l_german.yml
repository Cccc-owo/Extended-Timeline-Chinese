 adm_tech_cs_0_desc:0 "Die grundlegendste Einheit der Regierung ist eine Großfamilie, in der alle Mitglieder einer Gemeinschaft miteinander verwandt sind, mit anderen Worten ein Stamm."
 adm_tech_cs_1_desc:0 "Im Stammesdespotismus wird der Stamm von einem Herrscher mit unbegrenzter Macht und der Fähigkeit, sämtliche Aktionen ohne Angst vor Konsequenzen oder Rache auszuführen, meist durch Furcht regiert."
 adm_tech_cs_2_desc:0 "In der Stammesföderation herrscht ein Zusammenschluss von Stämmen mit einem gewissen Grad an interner Autonomie, werden aber von einer zentralen Autorität zentral regiert."
 adm_tech_cs_3_desc:0 "In der Stammesdemokratie ist es allen Mitgliedern des Stammes erlaubt, ihre Stimme abzugeben und zu beeinflussen, wie ihr Stamm regiert werden sollte."
 adm_tech_cs_4_desc:0 "In einem Barbarenstamm wird oft der Stärkste König. Nach seinem Tod wird der Titel an seine Kinder weitergereicht, wenn sie sich als fähig erweisen."
 adm_tech_cs_5_desc:0 "Domestikation ist der Prozess, bei dem lebende Organismen über Generationen hinweg durch selektive Züchtung so verändert werden, dass Eigenschaften hervorgehoben werden, die letztlich dem Menschen zugute kommen."
 adm_tech_cs_6_desc:0 "Unter Tierhaltung versteht man die Haltung und Pflege von Nutztieren durch den Menschen zu Erwerbszwecken, bei der genetische Eigenschaften und Verhaltensweisen, die als vorteilhaft für den Menschen angesehen werden, weiterentwickelt werden."
 adm_tech_cs_7_desc:0 "Durch den Bau großer Denkmäler können wir die Götter erfreuen und den Ruhm unseres Volkes beweisen."
 adm_tech_cs_8_desc:0 "Ein einfacher Kalender wäre für die Landwirte nützlich, da er ihnen die optimalen Zeitpunkte für die Aussaat und die Ernte anzeigt."
 adm_tech_cs_9_desc:0 "Shines sind kleine Gebäude, in denen sich die Menschen versammeln, um die Götter zu verehren. Mehr davon zu bauen, könnte unsere Religion stärken."
 adm_tech_cs_10_desc:0 "Ein Kornspeicher ist ein Lagerhaus oder ein Raum in einer Scheune für gedroschenes Getreide oder Tierfutter. Der eingelagerte Vorrat an Lebensmitteln hilft uns, schlechte Ernten zu überleben."
 adm_tech_cs_11_desc:0 "Um ein Land zu regieren, braucht man Geld, und eines der wirksamsten Mittel, um es zu bekommen, ist die Erhebung einer regelmäßigen Steuer vom Volk."
 adm_tech_cs_12_desc:0 "Die Wahl der Richtung, die ein Land einschlagen soll, ist vielleicht die schwierigste Entscheidung, die ein Regierender jemals treffen muss. Nationale Ideen sind die Konzepte, die unser Land in den kommenden Jahren prägen werden."
 adm_tech_cs_13_desc:0 "Niederschlag ist ein kritischer Faktor für den Erfolg unserer Landwirtschaft. Bewässerung wird uns helfen, Dürren zu überstehen und weniger fruchtbare Gegenden nutzbar zu machen."
 adm_tech_cs_14_desc:0 "Der Bau großer Schmieden wird es uns ermöglichen, mehr Waffen und andere Metallgegenstände schnell herzustellen."
 adm_tech_cs_15_desc:0 "Die verschiedenen historischen Epochen spiegeln sich in der Literatur wider. Nationale und stammesgeschichtliche Sagen, Berichte über den Ursprung der Welt und der Bräuche sowie Mythen, die manchmal moralische oder spirituelle Botschaften enthalten, sind in den vorstädtischen Epochen vorherrschend."
 adm_tech_cs_16_desc:0 "Das Klassensystem ist eine soziale Hierarchisierung, in der die Menschen in soziale Klassen eingeteilt werden, zumeist in die Ober-, Mittel- und Unterschicht."
 adm_tech_cs_17_desc:0 "In einer Monarchie wird das Land vom König regiert, der absolute Macht über sein Volk hat. Dennoch können die Adligen große Anteile der Macht innehaben."
 adm_tech_cs_18_desc:0 "Musik war ein wichtiger Teil des sozialen und kulturellen Lebens in antiken Zivilisationen. Griechische musikalische Literatur kreierte ein Aufblühen der musikalischen Entwicklung."
 adm_tech_cs_19_desc:0 "Gesetze sind Regeln und Richtlinien, die durch soziale Institutionen durchgesetzt werden, um das Verhalten zu regieren. Gesetze waren nötig, um Menschen von Verbrechen oder Rebellionen abzuhalten."
 adm_tech_cs_20_desc:0 "Ein Lagerhaus ist ein Gebäude für die Lagerung von Waren. Diese Lagerhäuser helfen uns, unsere Wertsachen vor Bedrohungen wie Regen und Dieben zu schützen."
 adm_tech_cs_21_desc:0 "In den frühesten Regierungsformen, die der Menschheit bekannt waren, wird das Land von einem einzelnen Individuum mit uneingeschränkter Macht regiert."
 adm_tech_cs_22_desc:0 "Die Einführung von Rädern, die das Laufrad ersetzten, erlaubten es, den Pflug schwerer zu machen und die Verwendung eines viel größeren Schaufelblechs, das mit Metall verkleidet war. Diese schweren Pflüge führten zu größerer Essensproduktion und eventuell großen Bevölkerungszunahmen."
 adm_tech_cs_23_desc:0 "Der Bau großer Tempel wird unser Volk durch die Religion vereinen und eine gute Ausrede bieten, um zusätzliches Geld von den Menschen einzutreiben."
 adm_tech_cs_24_desc:0 "Philosophie ist das Studium genereller und fundamentaler Probleme, wie solchen, die mit der Realität, Existenz, Wissen, Werten, Verstand, Gedanken und Sprache verknüpft sind."
 adm_tech_cs_25_desc:0 "Antike Pferdezügel drückten gegen die Muskeln und die Luftröhre des Pferdes, was dessen Atmung einschränkte und dadurch seine Zugkraft reduzierte. Das Geschirr gestattet einem Pferd, seine volle Kraft beim Ziehen einzusetzen, es kann sogar die Kraft seiner Hinterläufe in das Geschirr legen."
 adm_tech_cs_26_desc:0 "Getreidewechsel ist die Praxis, eine Reihe verschiedener Getreidearten auf dem selben Feld in aufeinanderfolgenden Jahren anzubauen. Getreidewechsel bringt der Erde verschiedene Vorzüge, wie beispielsweise die Auffrischung von Nitrogen durch die Verwendung von grünem Dünger durch Abfolge von Getreide und anderen Feldfrüchten."
 adm_tech_cs_27_desc:0 "Der Bau angemessener Gebäude benötigt passende Werkzeuge. Mit fortschrittlicherem Werkzeug können wir Dinge mit größerer Präzision und mehr Effizienz herstellen."
 adm_tech_cs_28_desc:0 "Seit der frühen Geschichte der Domestizierung des Pferdes, waren Arbeitstiere vielen Bedingungen ausgesetzt, die zu Verletzungen oder exzessiver Abnutzung der Hufe führte. Die Erfindung des Hufeisens löste diese Probleme."
 adm_tech_cs_29_desc:0 "Eine Wassermühle ist ein Gebäude, die ein Wasserrad oder Turbine nutzt, um einen mechanischen Prozess wie die Herstellung von Mehl, Holz, Textilien oder Metallschleifen anzutreiben."
 adm_tech_cs_30_desc:0 "Mit dem Beginn des Mittelalters erlangten unsere Weisen einige neue Ideen, die wir annehmen könnten."
 adm_tech_cs_31_desc:0 "Leibeigenheit bezeichnet den Status der Bauern im Feudalismus, besonders gemeinsam mit Grundherrschaft. Es ist eine Form der Knechtschaft oder abgewandelten Sklaverei."
 adm_tech_cs_32_desc:0 "Das Imperium ist die höchste Form der Regierung. Sie wird für eine große, ausgedehnte Gruppe von Staaten genutzt, die vereint sind und von einem Einzelnen regiert werden."
 adm_tech_cs_33_desc:0 "Eine Windmühle ist eine Maschine, die die Energie des Windes mit Hilfe von Schaufeln, die Segel oder Flügel genannt werden, in Rotationsenergie umwandelt. Ursprünglich wurden Windmühlen zum Mahlen von Getreide für die Nahrungsmittelproduktion entwickelt.."
 adm_tech_cs_34_desc:0 "Im Feudalsystem ist die Macht zwischen dem Herrscher und dem Adel geteilt, indem Arbeit oder Militärdienst im Austausch für Ländereien angeboten werden."
 adm_tech_cs_35_desc:0 "In einer Theokratie wird das Land im Namen Gottes vom Klerus regiert."
 adm_tech_cs_36_desc:0 "Ein Kloster ist ein Gebäude, in dem Mönche oder Nonnen in Abgeschiedenheit und Zölibat leben und verschiedene religiöse Aktivitäten ausüben.."
 adm_tech_cs_37_desc:0 "Ein Fürstentum ist ähnlich der Feudalmonarchie, aber der Monarch benutzte den Titel des Prinzen oder andere Adelstitel."
 adm_tech_cs_38_desc:0 "Eine Werkstatt verfügt über Werkzeuge und Einrichtungen zur Herstellung verschiedener Werkzeuge, Instrumente und anderer Waren. Der Bau dieser Werkstätten wird dazu beitragen, unsere Produktivität zu steigern."
 adm_tech_cs_39_desc:0 "In einer Kaufmannsrepublik wird das Land von reichen und mächtigen Familien regiert, die von Handel und Wirtschaft schwer abhängig sind."
 adm_tech_cs_40_desc:0 "Die Schubkarre tauchte in Europa zwischen 1170 und 1250 auf. Sie erwies sich als nützlich im Bauwesen, Minen und der Landwirtschaft."
 adm_tech_cs_41_desc:0 "Die oligarchische Republik ist eine Regierungsform, in der einige wenige Patrizierfamilien die Macht innehaben und die Regierenden unter sich wählen."
 adm_tech_cs_42_desc:0 "Verbesserungen im Design von Pflügen reduzierten die Arbeitslast für die Zugtiere, wodurch diese mehr arbeiten konnten."
 adm_tech_cs_43_desc:0 "Theologie ist das systematische und vernunftgesteuerte Studium religiöser Wahrheiten und Gottes oder der erlernte Beruf durch den Abschluss einer spezieller Ausbildung in religiösen Studien."
 adm_tech_cs_44_desc:0 "Verwaltungseinrichtungen entstanden oft aus persönlichen Dienern hoher Offizieller. Dies entwickelte eine komplexe Verwaltungsstruktur, in denen Anstellungen durch Erbe oder Gunst erfolgten und nicht durch Verdienste. Es war den Offiziellen ausserdem möglich, andere Leute einzustellen, um ihre Aufgaben zu erledigen, aber sie behielten deren Bezahlung ein."
 adm_tech_cs_45_desc:0 "Die Unterbringung des Regierungsapparats ist ebenso wichtig wie der Apparat selbst."
 adm_tech_cs_46_desc:0 "Die Idee, dass eine Maschine in einfache bewegliche Elemente zerlegt werden kann, veranlasste Archimedes, den Hebel, die Rolle und die Schraube als einfache Maschinen zu definieren. Zur Zeit der Renaissance wurde diese Liste um Rad und Achse, Keil und schiefe Ebene erweitert."
 adm_tech_cs_47_desc:0 "Als sich die gesellschaftliche Organisation verbesserte, geschah dies auch mit Dingen wie der Nahrungsproduktion. Die Steigerung der Nahrungsproduktion erlaubte einer Gesellschaft Menschen zu ernähren, die nicht selbst Nahrung produzierten. Dies führte zum Entstehen einer Militärelite, um sich gegen die feindliche Militärelite zu verteidigen. Die Unterstützung dieser Klasse ist die Grundlage des Feudalsystems."
 adm_tech_cs_48_desc:0 "Mit einer Militärelite an der Spitze unserer Gesellschaft ist die nächste Entwicklungsstufe, eine belesene Klasse von Verwaltern zu haben. Üblicherweise stammen diese aus den Rängen des Klerus."
 adm_tech_cs_49_desc:0 "Eine Ausrichtung zu wählen, dem das Land folgt, ist womöglich die schwerste Entscheidung, die ein Herrscher jemals treffen muss. Nationale Ideologien sind Konzepte, die das Land auf Jahre hinaus prägen werden."
 adm_tech_cs_50_desc:0 "Die Wahl der Richtung, die ein Land einschlagen soll, ist vielleicht die schwierigste Entscheidung, die ein Regierender jemals treffen muss. Nationale Ideen sind die Konzepte, die unser Land in den kommenden Jahren prägen werden."
 adm_tech_cs_51_desc:0 "Seit den Zeiten Charlemagnes haben die Menschen damit experimentiert, von der klassischen Zweifelderrotation auf ein Dreifeldersystem umzusteigen. Es ist an der Zeit, dies zu fördern, da es die Menge der landwirtschaftlichen Nutzflächen steigert."
 adm_tech_cs_52_desc:0 "Die Vorstellung eines noblen Oligarchen, der die Gesellschaft regiert, existiert seit den alten Römern und blieb in manchen Teilen der Welt beliebt. Jetzt gewinnt diese Idee mehr Beliebtheit unter denen, die uns interessieren."
 adm_tech_cs_53_desc:0 "Das Problem mit dem Vererben der Adelstitel ist, dass sie dazu tendieren, persönliche Interessen über das Wohl des Volkes zu stellen. Wir müssen die Reichweite unserer Regierung ständig erhöhen, was mit den beiden wichtigsten Feldern der Verwaltung beginnt:0 Recht und Steuern."
 adm_tech_cs_54_desc:0 "Obwohl sie seit langer Zeit existiert, ist die Sense trotzdem nicht das bevorzugte Erntewerkzeug. Wir müssen die Bauern ermutigen, sie anstelle der Sichel zu nutzen, was die Effektivität unserer Ernten steigern wird."
 adm_tech_cs_55_desc:0 "Die Entwicklung der sozialen Strukturen obliegt nicht nur der Aristokratie. Der Klerus muss seine interne Verwaltung ebenfalls verbessern. Dies wird uns bei der Entwicklung moderner Gedanken helfen."
 adm_tech_cs_56_desc:0 "Textilien wurden schon seit Urzeiten hergestellt. Die Erfindung des Strumpfrahmens im Jahr 1589 war der erste Schritt zur industriellen Revolution und der Beginn der Mechanisierung. Diese Erfindung führte zu einer Steigerung der Textilproduktion."
 adm_tech_cs_57_desc:0 "Mit der Zeit zeigte sich, dass eine stärker zentralisierte Bürokratie mit Verwaltungsorganen, die von ausgebildeten, direkt beim Staat angestellten Beamten geleitet wurden, für die ehrgeizigen Projekte der frühneuzeitlichen Herrscher eine Notwendigkeit war."
 adm_tech_cs_58_desc:0 "Je mehr Land wir kultivieren können, umso mehr Bevölkerung können wir ernähren. Stufenweise Verbesserungen in der Entwässerung erlauben uns, Sumpfland zu nutzen."
 adm_tech_cs_59_desc:0 "Es stimmt zwar, dass wir auf den Schultern unserer Vorfahren stehen, aber es ist höchste Zeit, dass wir anfangen, die Welt anhand unserer eigenen, gut dokumentierten Beobachtungen kennenzulernen. Indem wir die Welt um uns herum beobachten und experimentieren, um unsere Ideen über sie zu beweisen oder zu widerlegen, können wir weiter kommen als unsere Vorfahren."
 adm_tech_cs_60_desc:0 "Die immer größer werdenden Armeen des 16. Jahrhunderts stellten immer größere und härtere Anforderungen an die Verwaltungssysteme der Staaten. Durch die Schaffung einer ständigen Organisation, die sich um die Beschaffung und Planung des Militärbedarfs kümmert, und durch die Aufrechterhaltung einer größeren Truppenstärke auch im Winter oder in Friedenszeiten werden wir auf lange Sicht in der Lage sein, große Armeen billiger aufzustellen und diese Armeen im Krieg effizienter zu unterstützen."
 adm_tech_cs_61_desc:0 "Das Verfahren zur Herstellung von Schmiedeeisen wurde ständig verbessert, und zu Beginn des 17. Jahrhunderts verdrängte das Feingussverfahren das ältere Osmond-Verfahren. Die Eisenproduktion konnte nun spezialisiert werden, da die Verarbeitung des Eisens nicht mehr an dem Ort stattfand, an dem es abgebaut wurde, und mehr, stärkeres und reineres Eisen würde im Laufe der Zeit zu Entwicklungen in vielen anderen Bereichen führen..."
 adm_tech_cs_62_desc:0 "Die großen mittelalterlichen Universitäten waren sicher großartig, aber nicht in der Lage, genug Absolventen hervorzubringen, um unsere wachsende Verwaltung zu versorgen. Wir müssen unsere Universitäten ausbauen oder wir werden zurückfallen."
 adm_tech_cs_63_desc:0 "Die vielen und langen Kriege in der ersten Hälfte des 17. Jahrhunderts haben zu einem internationalen diplomatischen System geführt, in dem die territoriale Integrität der Staaten ein Eckpfeiler ist. Staaten und nicht einzelne Machthaber oder supranationale Gruppierungen sind die Akteure auf der internationalen Bühne, und kein Staat hat das Recht, sich in die inneren Angelegenheiten eines anderen einzumischen."
 adm_tech_cs_64_desc:0 "Die Bedeutung von Geld in der Verwaltung darf nicht unterschätzt werden. Die Notwendigkeit, Einnahmen zu erzielen, ist wichtig, und noch wichtiger ist es, zu wissen, wie viele Einnahmen erzielt werden sollten. Wir werden ein Büro einrichten, um zu schätzen, wie viel Steuern eingenommen werden sollten."
 adm_tech_cs_65_desc:0 "Es gibt viele Menschen, die eine Rolle in der Regierung fordern, aber in Wahrheit wollen sie zumeist nur Lohn ohne Mühen. Eine neue, interessante Idee verbreitet sich:0 der Absolutismus, ein System, in dem wir diese Parasiten loswerden und alleine regieren."
 adm_tech_cs_66_desc:0 "Weitläufige Wälder sind sicher nützlich als Quelle für Feuerholz und die Jagd, aber wenn die Wälder weg wären, könnte man diese Flächen für die Landwirtschaft nutzen."
 adm_tech_cs_67_desc:0 "Ein neues philosophisches Konzept namens Konstitutionalismus wurde entwickelt, in dem die Regierung Einschränkungen ihrer Macht akzeptiert. Dies ist eine verblüffende Idee, aber ich sehe sie scheitern."
 adm_tech_cs_68_desc:0 "Die neuen Wissenschaften haben uns eine Reihe von Möglichkeiten gegeben, die Welt um uns herum zu beschreiben und zu messen. Schicken wir diese gelehrten Männer in die Welt im Allgemeinen und in unser Land im Besonderen hinaus. Wir können nicht wissen, welche Ressourcen uns zur Verfügung stehen, bevor wir nicht alle unsere Ländereien gründlich nach Mineralien durchsucht, jedes einzelne Subjekt gezählt und jedes einzelne Unternehmen bewertet haben."
 adm_tech_cs_69_desc:0 "Der Unterhalt des Heeres, der Marine und der Verwaltung selbst macht den größten Teil der Ausgaben eines Staates aus. Da es sich hierbei jedoch um Ausgaben handelt, die schnell verpuffen können, sind Steuern und Mautgebühren frustrierende und unflexible Wege, um das benötigte Geld aufzubringen. Eine Staatsverschuldung ist zwar alles andere als unvorstellbar, aber wir müssen uns bessere Pläne für die Geldbeschaffung einfallen lassen. Anleihen, Tontinen und ähnliche Pläne können sowohl im Inland als auch im Ausland zur Finanzierung unvorhergesehener Ausgaben eingesetzt werden und werden es uns ermöglichen, das Geld, das wir haben, viel besser für die Entwicklung unseres Landes zu nutzen."
 adm_tech_cs_70_desc:0 "Die technischen Mittel zur Verbesserung des Bodens und damit der Produktion sind nutzlos, wenn es keine Anreize gibt, dies zu tun. Durch eine Reform der Grundbesitzverhältnisse können wir größere Anreize für die Einführung verbesserter Produktionsmethoden schaffen."
 adm_tech_cs_71_desc:0 "Eine anonyme Abhandlung über politische Theorie ist aufgetaucht, und trotz der Bemühungen, sie zu unterdrücken, verbreitet sie sich schnell in der ganzen Welt. Sie befasst sich mit dem Wesen von Regierungsformen, seien es Monarchien, Despotien oder Demokratien, und plädiert für eine strikte Trennung von Exekutive, Legislative und Judikative. Dies würde das Volk schützen und die Macht eines Monarchen einschränken, was verständlicherweise für viele unserer Untertanen eine sehr beliebte Perspektive ist. Trotz der unglücklichen Auswirkungen auf die Macht der Monarchen könnten diese Ideen für unser Land von großem Nutzen sein."
 adm_tech_cs_72_desc:0 "Um das Beste aus den von uns kontrollierten Gebieten und Untertanen zu machen, müssen wir unsere Bürokratie erweitern, reorganisieren und professionalisieren. Eine solide Organisation kann sich um jeden Teil unseres Staates kümmern und die Notwendigkeit von Ad-hoc-Lösungen beseitigen. Wir sollten unsere Universitäten damit beauftragen, die besten Wege zu finden, um effizient zu herrschen und zu regieren, und wir sollten die Söhne des Adels dazu ermutigen, dem Staat mit der Feder in der Hand zu dienen statt mit dem Schwert."
 adm_tech_cs_73_desc:0 "Der grundlegende Pflug, der in Europa verwendet wird, ist seit der Römerzeit unverändert. Dank konstruktiver Verbesserungen kann der gleiche Pflug heute viel leichter gemacht werden, wodurch die Zugtiere entlastet werden und mehr Arbeit verrichten können."
 adm_tech_cs_74_desc:0 "An der Spitze des aktuellen revolutionären Denkens steht die radikale Idee der Gleichheit aller Menschen. Philosophen aus verschiedenen Teilen der Welt haben gemeinsam ein Dokument mit dem Titel "Erklärung der Menschen- und Bürgerrechte" verfasst, in dem verkündet wird, dass diese Rechte universell sind und per Gesetz durchgesetzt werden sollten. Es ist wahrscheinlich, dass dies weitreichende Auswirkungen auf die Entwicklung und Verbreitung der Konzepte von Freiheit und Demokratie haben wird, und wir täten gut daran, nicht hinterherzuhinken."
 adm_tech_cs_75_desc:0 "Zum Glück für uns beschränkten sich diese sogenannten aufgeklärten Philosophen nicht daraus, subversive politische Abhandlungen zu schreiben, sondern hatten auch Ideen in Wissenschaft und Technik. Diese sind ein Schub für unsere Wirtschaft und haben die Produktion gesteigert."
 adm_tech_cs_76_desc:0 "Diese närrischen Revolutionäre denken, sie können Jahrhunderte des Fortschritts einfach in den Staub der Geschichte werfen, alles im Namen ausländischer Konzepte wie Freiheit und Gleichheit. Wir werden sie besiegen und das bewährte System anwenden, die guten ihrer Ideen zu stehlen."
 adm_tech_cs_77_desc:0 "Die alten handwerklichen Produktionsmethoden werden durch die Einführung neuer Maschinen obsolet. Wir müssen damit beginnen, unser Land zu industrialisieren, sonst werden wir in der Produktivität hinter unsere Konkurrenten zurückfallen."
 adm_tech_cs_78_desc:0 "Unsere Forscher haben die Elektrizität entdeckt und bereits den ersten elektrischen Motor gebaut. Diese neue Kraftquelle könnte zum grundlegenden Werkzeug des modernen Lebens werden."
 adm_tech_cs_79_desc:0 "In der modernen Welt werden Toleranz und Gleichheit immer wichtiger. Unsere Berater schlagen vor, die Staatsreligion zugunsten des Säkularismus abzuschaffen."
 adm_tech_cs_80_desc:0 "Maschinen aus ersetzbaren Teilen herzustellen wird uns viele Rohstoffe sparen, da man nicht mehr die ganze Maschine austauschen muss, wenn ein Teil versagt."
 adm_tech_cs_81_desc:0 "Da die Ideen von Freiheit und Gleichheit an Zuwachs gewinnen, fordern Frauen und andere Minderheiten das Recht zu wählen."
 adm_tech_cs_82_desc:0 "Fließbänder, geschaffen für die abschnittweise Anordnung von Arbeitern, Maschinen und Teilen, erlauben eine schnellere Herstellung von Waren zusammen mit einer Reduzierung der Arbeitslast."
 adm_tech_cs_83_desc:0 "Ein Soziologe namens Karl Marx kam mit einer Idee, die Ungleichheit der Klassen aufzuheben. Im Sozialismus stellt die Regierung sicher, dass jeder genug und niemand zu viel oder zu wenig hat."
 adm_tech_cs_84_desc:0 "Eine neue nationalsozialistische Bewegung formierte sich in einigen Ländern. Sie erachten die Demokratie als überholt und ineffektiv und wollen sie durch eine faschistische Regierung ersetzen."
 adm_tech_cs_85_desc:0 "Durch die gestiegene Versorgung mit Strom können wir diesen nun zu allen großen Fabriken bringen. Daher können wir größere Mengen an Waren herstellen."
 adm_tech_cs_86_desc:0 "Viele unserer Politiker stimmen zu, dass nicht eine einzelne Person zuviel Macht haben sollte. Sie schlagen vor, dass die Macht über interne Angelegenheiten vom Herrscher auf das Parlament übertragen werden sollte."
 adm_tech_cs_87_desc:0 "Atomkraft hat sich als zerstörungsfähig erwiesen, aber wenn wir ihre Kraft in Strom umwandeln, könnten wir die steigende Nachfrage befriedigen."
 adm_tech_cs_88_desc:0 "Unsere Wissenschaftler forschen gerade an einem neuen Material, Plastik genannt. Sie sind formbar, beständig und könnten für viele verschiedene Zwecke nützlich sein."
 adm_tech_cs_89_desc:0 "Alle bisherigen Computer waren unhandlich und langsam, aber mit den neuen starken Rechnern, die laufend weiterentwickelt werden, könnte die Welt revolutioniert werden."
 adm_tech_cs_90_desc:0 "Experten sagen, dass uns womöglich bald die fossilen Brennstoffe ausgehen und dass deren Verwendung die Atmosphäre verschmutze. Sie schlagen eine Suche nach Alternativen, erneuerbaren Energiequellen vor."
 adm_tech_cs_91_desc:0 "Viele Wissenschaftler behaupten, dass Fusionsenergie die Lösung für die Energieprobleme der Welt sein kann. Es verursacht keine Verschmutzung oder Atommüll und ist effektiver als jede frühere Form von Energieproduktion."
 adm_tech_cs_92_desc:0 "Allgemeine KI bezieht sich auf KI, die intelligent und in ihren intellektuellen Fähigkeiten dem Menschen gleichwertig ist oder ihn sogar übertrifft. Sie sind in der Lage zu lernen."
 adm_tech_cs_93_desc:0 "Die Reichtümer des Weltraums sind ungenutzte Schatzkammern. Die Entwicklung hochentwickelter Bergbauprogramme würde es uns ermöglichen, diese Ressourcen effizient und gewinnbringend zu nutzen."
 adm_tech_cs_94_desc:0 "In der Zukunft der Verwaltungsdemokratie ist es wahrscheinlich, dass diese sogar in den Teilen der Welt überwiegt, die immer noch von Despoten regiert werden, aber niemand kann das sicher sagen."
 adm_tech_cs_95_desc:0 "In der Zukunft der Verwaltungsdemokratie ist es wahrscheinlich, dass diese sogar in den Teilen der Welt überwiegt, die immer noch von Despoten regiert werden, aber niemand kann das sicher sagen."
