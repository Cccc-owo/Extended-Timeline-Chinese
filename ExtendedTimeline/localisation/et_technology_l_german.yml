 dip_tech_cs_0_desc:0 "Wenn wir etwas wollen, das wir nicht haben, könnten wir es von jemandem bekommen, wenn wir ihm etwas geben, das er braucht."
 dip_tech_cs_1_desc:0 "Antike Schiffahrt bestand meist aus einfachen Flößen oder kleinen Booten, die hauptsächlich zum Fischfang gebaut waren."
 dip_tech_cs_2_desc:0 "Ein Alphabet ist ein Standardbuchstabensatz, der zum Schreiben einer oder mehrerer Sprachen verwendet wird und auf dem allgemeinen Prinzip beruht, dass die Buchstaben Phoneme der gesprochenen Sprache darstellen."
 dip_tech_cs_3_desc:0 "Die Trireme ist ein antikes Schiff und ein Typ Galeere. Es hat seinen Namen von seinen drei Ruderbänken, die jeweils mit einem Mann besetzt waren."
 dip_tech_cs_4_desc:0 "Handelsschiffe sind kleine, schnelle Galeeren, die vorwiegend für den Handel gebaut sind."
 dip_tech_cs_5_desc:0 "Der Transport ist eine größere Galeere mit weniger Besatzung, die genug Platz bietet, um Regimenter über die Meere zu transportieren."
 dip_tech_cs_6_desc:0 "Der Bau von Straßen würde es unseren Armeen und Händlern ermöglichen, sich schneller durch unser Land zu bewegen."
 dip_tech_cs_7_desc:0 "Die klassische Flotte bestand hauptsächlich aus geruderten Galeeren. Die Schiffe standen oft nebeneinander, und die darin befindlichen Truppen wurden in den Kampf geschickt."
 dip_tech_cs_8_desc:0 "Eine Schiffsramme ist eine Verlängerung des Bugs unter Wasser, die eine gepanzerte Spitze bildet. Diese wurde in die Hülle eines feindlichen Schiffes gerammt, um dessen Hülle zu durchbrechen und das Schiff zu versenken oder manövrierunfähig zu machen."
 dip_tech_cs_9_desc:0 "Galeeren bestimmten den Seekrieg vor dem Mittelalter und es gab nur sehr geringe Unterschiede zwischen den Schiffen verschiedener Nationen."
 dip_tech_cs_10_desc:0 "Waren gegen andere Waren zu tauschen ist oft ungenau und manchmal schwer, wenn jemand ein halbes Pferd für einige Waffen geben muss. Eine Währung könnte viele dieser Probleme lösen."
 dip_tech_cs_11_desc:0 "Grundlegende Mathematik ist nicht nur im Bauwesen nützlich, sondern auch im Handel."
 dip_tech_cs_12_desc:0 "In der frühen Seekriegsführung waren Schiffe schwer zu versenken. Der Kampf bestand zumeist aus dem Heranziehen und Entern feindlicher Schiffe durch Soldaten."
 dip_tech_cs_13_desc:0 "Karawanen sind eine Gruppe von Menschen, die zusammen reisen. Sie waren oft Kaufleute, die ihre Waren über weite Strecken transportierten."
 dip_tech_cs_14_desc:0 "Der Handel mit fernen Ländern bringt uns exotische Waren, die hochgeschätzt unter unseren örtlichen Kaufleuten sind."
 dip_tech_cs_15_desc:0 "Straßen zu bauen würde unseren Truppen und Händler erlauben, sich schneller durch das Land zu bewegen."
 dip_tech_cs_16_desc:0 "Griechisches Feuer war eine Brandwaffe, die in Seeschlachten benutzt wurde, da sie auf dem Wasser weiterbrannte."
 dip_tech_cs_17_desc:0 "Die Dromone war ein Galeerentyp und ein wichtiges Kriegsschiff der byzantinischen Marine, bis sie durch die italienischen Galeeren übertroffen wurden. Sie entwickelten sich aus der antiken Liburne, dem Rückgrat der römischen Marine."
 dip_tech_cs_18_desc:0 "Bei Seeüberfällen landete eine Gruppe Plünderern mit dem Schiff, um zu rauben und plündern und sich dann auf die Schiffe zurückzuziehen und davonzusegeln, bevor der Feind zurückschlägt."
 dip_tech_cs_19_desc:0 "Große Flüsse stellen schwierige Hindernisse für Truppen und Händler dar. Durch den Bau von Brücken können wir die Reisen im Land einfacher machen."
 dip_tech_cs_20_desc:0 "Wir könnten unser Handelseinkommen steigern, wenn wir nach weiter entfernten Handelspartnern suchen."
 dip_tech_cs_21_desc:0 "Professionelle, ausgebildete Kaufleute würden unsere Handelseffizienz steigern."
 dip_tech_cs_22_desc:0 "Der Bau von Werften könnte die Qualität und die Geschwindigkeit unseres Schiffsbaus steigern."
 dip_tech_cs_23_desc:0 "Unseren Seeleute ein angemessenes Seetraining zu gewähren würde unsere Marine effektiver in der Schlacht machen."
 dip_tech_cs_24_desc:0 "Um unseren Handel zu verbessern ist es manchmal vonnöten, dem Handel der anderen zu schaden. Dies könnten wir tun, indem wir Freibeuter anheuern, die ihre Schiffe kapern."
 dip_tech_cs_25_desc:0 "Klinkerbauweise ist eine Schiffsbautechnik, bei der die Ecken der Planken überlappen. Diese Technik wurde bei den Langschiffen der Wikinger und der hanseatischen Kogge verwendet."
 dip_tech_cs_26_desc:0 "Himmelsnavigation bedeutet mit Hilfe der Sterne zu navigieren. Seine Grundlagen sind seit Jahrtausenden bekannt, verbesserten sich aber im Islamischen Kalifat enorm, als Kamal und Quadrant erfunden wurden."
 dip_tech_cs_27_desc:0 "Verbessertes Seetraining steigert die Effektivität unserer Marine."
 dip_tech_cs_28_desc:0 "Langschiffe waren Schiffe der Wikinger, die zum Handel, Tausch, Entdeckung und Kriegsführung in der Wikingerzeit genutzt wurden."
 dip_tech_cs_29_desc:0 "Eine Knarr ist ein Schiffstyp der Wikinger. Die Knarr war ein Frachtschiff, dessen Hülle breiter, tiefer und kürzer als beim Langschiff war, wodurch diese mehr Fracht aufnehmen und von weniger Mann betrieben werden konnte."
 dip_tech_cs_30_desc:0 "Ein Handelsnetzwerk würde es unseren Händler erleichtern, durch das Land zu reisen."
 dip_tech_cs_31_desc:0 "Papiergeld wurde ein China entwickelt. Es verringerte den Bedarf an riskanten Gold- und Silbertransporten und ermöglichte Kredite, da das Gold oder Silber de facto nie den Besitzer wechselte. Ausserdem ermöglichte es eine Teilung der Währung in Kredit und Hartgeldzahlung."
 dip_tech_cs_32_desc:0 "Im Spätmittelalter regierten die Galeeren das Mittelmeer und andere Binnenmeere. Sie wurden für Überfälle entlang der Küsten genutzt."
 dip_tech_cs_33_desc:0 "Im Mittelalter wurde die Dominanz der Galeeren auf der offenen See gebrochen, der Fokus lag auf Segelschiffen, die meist zum Truppentransport genutzt wurden. Auf Binnenmeeren waren Galeeren weiterhin dominierend."
 dip_tech_cs_34_desc:0 "Die Schaffung von Marktplätzen zur Förderung des Handels wird nicht nur den Handel fördern, sondern auch eine bessere Besteuerung ermöglichen."
 dip_tech_cs_35_desc:0 "Zuverlässige Karten mit allen Hauptstraßen und Häfen zu fertigen macht es unseren Händlern leichter, fremde Handelszentren zu erreichen."
 dip_tech_cs_36_desc:0 "Das Errichten kleiner Handelsposten an Haupthandelsstraßen erhöht die Menge und den Effekt unseres Handels."
 dip_tech_cs_37_desc:0 "Wenn wir Informationen über Unterwasserfelsen, trügerische Untiefen und andere gefährliche Stellen von verschiedenen Kaufleuten sammeln und sie in Karten markieren, könnten unsere Kaufleute diese vermeiden."
 dip_tech_cs_38_desc:0 "Die Kogge ist ein einmastiges Handelsschiff aus Nordeuropa."
 dip_tech_cs_39_desc:0 "Ein Kompass, der das Magnetfeld der Erde nutzt, zeigt die Richtung genauer an als die Gestirne."
 dip_tech_cs_40_desc:0 "Irgendwann um das 12. Jahrhundert wurden nordeuropäische Schiffe mit einem geraden Rudersteven ausgestattet, an dem ein Ruder befestigt war. Dieses war weit stabiler als ein Steuerruder, das über die Schiffsseite gehalten wurde."
 dip_tech_cs_41_desc:0 "Eine Gilde ist ein Zusammenschluss von Künstlern oder Händlern, die die Ausübung ihrer Kunst in einer bestimmten Stadt regulieren. Die frühesten Arten von Gilden wurden als Bruderschaften von Arbeitern gegründet."
 dip_tech_cs_42_desc:0 "Die Schaffung einer rechtlichen und regionalen Infrastruktur zur Förderung des Handels wird nicht nur den Handel fördern, sondern auch eine bessere Besteuerung des Handels ermöglichen."
 dip_tech_cs_43_desc:0 "Der Überseehandel ist sehr risikoreich, aber auch sehr profitabel. Die Entwicklung von Finanzinstrumenten wie Akkreditiven wird dazu beitragen, das Risiko zu verringern und unsere Gewinne zu steigern."
 dip_tech_cs_44_desc:0 "Eine der bedeutendsten Erfindungen in der mittelalterlichen Kriegsführung war der Torpedo. Durch ein Antriebssystem aus gefüllten Schießpulverkammern schwamm der Torpedo und hatte drei Zündzeitpunkte. Er war sehr effektiv gegen Schiffe."
 dip_tech_cs_45_desc:0 "Schiffsbau kann vieles bedeuten, es ist erstaunlich, wie weit man besipielsweise mit einem Floß kommen kann. Trotzdem ist es nicht das gleiche wie eine Flotte zu bauen, mit der man die Staatspolitik forcieren kann. Dies erfordert einen komplett anderen Anspruch an den Schiffsbau und die Wege, die Flotte zu kontrollieren."
 dip_tech_cs_46_desc:0 "Der Handel wurde im 14. Jahrhundert durch Seuchen und Pandemien stark eingeschränkt. Langsam beginnt er sich wieder zu erholen."
 dip_tech_cs_47_desc:0 "Die Barke hat eine lange Geschichte, beginnend als antikes ägyptisches Flusschiff. Dennoch änderte sich der Begriff seither und beschreibt leichte Schiffe."
 dip_tech_cs_48_desc:0 "Das erste wirklich hochseetaugliche Schiff. Anders als Galeeren und Koggen können die Karracken die Rolle von ozeantauglichen Kriegsschiffen erfüllen."
 dip_tech_cs_49_desc:0 "Die Einrichtung kleiner Handelsposten entlang wichtiger Handelsrouten würde den Umfang und die Wirkung unseres Handels erhöhen."
 dip_tech_cs_50_desc:0 "Durch den Bau von Befestigungen entlang unserer Küsten können wir sie vor Überfällen, feindlichen Landungen und Blockaden schützen."
 dip_tech_cs_51_desc:0 "Der Transport vieler Güter auf dem Landweg ist einfach zu teuer, der Transport per Schiff ist effizienter. Der Bau von Schiffswerften wird genügend Schiffe dafür bereitstellen."
 dip_tech_cs_52_desc:0 "Mit einem Zusatzschub an Moral werden unsere Seeleute die Wellen erobern und die Meere beherrschen. Währenddessen sind unsere Kolonisten in der Lage, die dunklen Ecken der Welt zu besiedeln und Siedlungen weiter entfernt von der Heimat als je zuvor errichten."
 dip_tech_cs_53_desc:0 "Handelsdepots bieten zentrale Anlaufstellen für den Handel und erhöhen die Handelseffizienz. Trockendocks erlauben uns, eine Flotte zu unterhalten, die unseren Handel schützt."
 dip_tech_cs_54_desc:0 "Die Entwicklung des Lateinsegels erlaubt Karracken näher am Wind zu segeln als frühere Schiffe. Verbesserte Manövrierfähigkeit machte sie anderen Schiffen überlegen."
 dip_tech_cs_55_desc:0 "Die Flute ist ein spezialisiertes Transportschiff, die große Mengen Ladung mit wenig Bemannung transportierte. Sie konnten billig und in großer Zahl gebaut werden. Ein nützliches Schiff, wenn man Waren über den Ozean transportiert."
 dip_tech_cs_56_desc:0 "Die großen Werften und Anlegestellen werden als Umschlagplätze für die Waren der Welt dienen. Lasst sie uns bauen und der Wohlstand wird folgen."
 dip_tech_cs_57_desc:0 "Im Laufe des 16. Jahrhunderts führten die zunehmende Seetüchtigkeit der Schiffe und die wachsende Zahl leistungsfähigerer Geschütze zu einer zunehmenden Spezialisierung der Schiffstypen. Ein Kriegsschiff ist ein Schiff, das ausschließlich der Seekriegsführung gewidmet ist und über eine größere Anzahl von Kanonen und Munition verfügt, als ein Schiff, das auch als Handelsschiff fungieren muss, jemals aufnehmen könnte. Langfristig wird diese Entwicklung zu wachsenden ständigen Seestreitkräften und zur Entwicklung von Seetaktiken führen, die den neuen Gegebenheiten der Seekriegsführung besser gerecht werden."
 dip_tech_cs_58_desc:0 "Die Welt ist groß, und um unseren Handel in ihr zu entwickeln, müssen manchmal recht große Risiken eingegangen werden. Glücklicherweise gibt es in unserem Land Kaufleute, die bereit sind, dies zu tun und dabei hauptsächlich ihr eigenes Kapital einsetzen. Indem wir solche Unternehmen mit einer Regierungscharta ausstatten, die ihnen besondere Rechte zur Ausübung von Regierungsbefugnissen sowie Monopole in bestimmten Bereichen einräumt, können wir die kommerzielle Entwicklung von Außenhandelskontakten bis hin zu unseren Kolonialbesitzungen in Übersee kontrollieren und fördern."
 dip_tech_cs_59_desc:0 "Galeeren waren leicht und schmal und es war sehr schwer, Kanonen auf ihnen zu befestigen. Die Galleasse war ein größeres Schiff, die eine Breitseite Kanonen tragen konnte. Um dieses Zusatzgewicht auszugleichen, wurden sie mit einem Zusatzsegel ausgerüstet."
 dip_tech_cs_60_desc:0 "Galeonen wurden erschaffen, indem man das Vorderdeck absenkte und die Hülle verlängerte. Diese Änderungen erhöhten die Geschwindigkeit und Stabilität des Schiffs. Dies war wichtig für Galeonen, um als Geschützplattformen zu fungieren."
 dip_tech_cs_61_desc:0 "Angesichts der Tatsache, dass immer mehr Länder ihre Untertanen oder Bürger zu verschiedenen Handelsgeschäften ins Ausland entsenden und dass so viele Länder über einen so langen Zeitraum so nahe beieinander leben, ist es unabdingbar geworden, zumindest ein Grundkonzept eines gemeinsamen Seerechts zu haben. Mit Veröffentlichungen wie 'Mare Liberum' oder der späteren 'De Dominio Maris Dissertatio' wurden die Grundlagen für ein internationales Seerecht gelegt."
 dip_tech_cs_62_desc:0 "Die Weiterentwicklung von Transportschiffen führte zu größeren und schnelleren Schiffen, bei denen man versuchte, die Einfachheit von Fluten zu bewahren. Diese Schiffe fielen unter den Oberbegriff 'Handelsschiff'."
 dip_tech_cs_63_desc:0 "Um die verschiedenen Entwicklungen in der Seekriegsführung besser nutzen zu können, sind neue Taktiken erforderlich. Die Entwicklung von Breitseitenkanonen hat dazu geführt, dass die effizienteste Methode für Schiffe nicht mehr darin besteht, die andere Partei zu entern, sondern eine Schlachtreihe zu bilden, um die auf den Feind gerichtete Feuerkraft zu maximieren."
 dip_tech_cs_64_desc:0 "Die Kriegsgaleone, auch als Hochgeschwindigkeits-Galeone bekannt, wurde gebaut, indem man die Decks einer Galeone reduzierte. Dies opferte Kanonen für Beweglichkeit, was sich als Vorteil in der Schlacht erwies."
 dip_tech_cs_65_desc:0 "Noch zu Beginn des 17. Jahrhunderts waren die ständigen Seestreitkräfte recht klein, und selbst bedeutende Seemächte unterhielten meist nur eine Seestreitkraft zur Deckung ihres unmittelbaren Bedarfs. Mit der Zeit bewegen wir uns jedoch in Richtung einer größeren Berufsmarine. Wenn wir nicht wollen, dass unsere Konkurrenten uns im Bereich der Marine überholen, müssen wir uns bemühen, eine größere ständige Marine mit einer entsprechenden Verwaltungsstruktur zu schaffen und dafür zu sorgen, dass eine Marinekarriere eine dauerhafte Beschäftigung für unsere Offiziere sein kann."
 dip_tech_cs_66_desc:0 "Ursprünglich entwickelt von barbarischen Korsaren, trug diese Galeere weniger Geschütze als eine Galeasse, aber sie war schmaler und weit manövrierfähiger. Dies ermöglichte ihr, weit effektiver in der Schlacht zu sein."
 dip_tech_cs_67_desc:0 "Im Jahr 1614 schrieb ein verrückter Arzt eine Abhandlung, dass Skorbut das Resultat von Mangelernährung wäre und durch den Konsum von Zitrusfrüchten behandelt werden könnte. Wie sich herausstellte, hatte der Wahnsinn Methode und wir entwickelten eine neue Ernährung für Seeleute. Dafür nennen uns andere Länder jetzt Zitrusköpfe..."
 dip_tech_cs_68_desc:0 "Ursprünglich bezeichnete der Begriff Fregatte jedes Schiff, das auf Geschwindigkeit und Manövrierfähigkeit ausgelegt war. Mit der Weiterentwicklung des Konzepts wurde es jedoch zu einer eigenen Schiffsklasse, die zur Unterstützung von Linienschiffen entwickelt wurde."
 dip_tech_cs_69_desc:0 "Eine Spezialversion der Fregatte, eigentlich für das Baltikum entwickelt. Sie hatte die Breitseite einer Fregatte, aber weniger Tiefgang und Ruder, was ihr mehr Beweglichkeit in flachen Wassern verlieh, aber sie absolut ozeanuntauglich machte."
 dip_tech_cs_70_desc:0 "Das Hinzufügen eines dritten Decks erforderte ein Opfer in Manövrierfähigkeit für einen großen Zugewinn im Nahkampf. Das Zusatzdeck gab dem Schiff die Fähigkeit, von oben auf das Zweideckerschiff zu schießen, während es seine eigenen Decks schützte."
 dip_tech_cs_71_desc:0 "Die Ostindienfahrer waren die größten Handelsschiffe, die je gebaut wurden. Sie konnten über 1.000 Tonnen Waren aufnehmen und waren über 55 Meter lang. Diese Ozeanriesen waren der effektivste Weg, Männer und Waren um den Globus zu bringen."
 dip_tech_cs_72_desc:0 "Das Leben auf See ist voller Gefahren und daher mussten die Bestrafungen hart sein. Wenn sie keinen ausreichenden Abschreckungseffekt haben, kommen wir schnell in Schwierigkeiten. Über die Jahre entwickelte sich ein System öffentlicher Bestrafungen und es wird Zeit, diese niederzuschreiben. Dies wird die Disziplin auf See erhöhen."
 dip_tech_cs_73_desc:0 "Mit dem Handel wuchsen die Risiken. Neue Wege, Kapital zu erhalten und das Risiko zu kalkulieren wurden nötig. Aktiengesellschaften teilen das Risiko unter vielen Anlegern auf."
 dip_tech_cs_74_desc:0 "Ursprünglich war der Oberfähnrich ein Rang, der erfahrenen Seeleuten verliehen wurde, die mittschiffs arbeiteten. Männer, die Offiziere werden wollten, entschieden sich oft für diese Rolle. Wenn wir dies festlegen und zur Voraussetzung für die Offizierslaufbahn machen, können wir sicherstellen, dass künftige Kommandanten die Schiffe kennen, die sie befehligen."
 dip_tech_cs_75_desc:0 "Eine weitere Risikominderung kam durch die Erfindung von Versicherungen. Die Möglichkeit für Menschen, Risikien durch die Zahlung einer Summe an einen Versicherungsmakler abzutreten führten zu weiterem Handelswachstum."
 dip_tech_cs_76_desc:0 "Schiffe zu bauen, die schneller als die unserer Feinde sind, kann unsere Crews mit Stolz und Zufriedenheit erfüllen. Selbst wenn die zusätzliche Geschwindigkeit so gering ist, dass sie militärisch unbedeutend ist, kann sie unsere Gegner davor zurückschrecken lassen, uns anzugreifen."
 dip_tech_cs_77_desc:0 "Das fortwährende Handelsdefizit zwischen Europa und China führte zu einem Mangel an Silberbarren in Europa und der Welt. Der Wechsel von Silbermünzen zu Goldmünzen bringt neues Geld in Umlauf und lässt den Handel in größeren Mengen fließen."
 dip_tech_cs_78_desc:0 "Die Erfindung der Dampfkraft hat zu wesentlich besseren Transportmitteln geführt. Mit der Eisenbahn können wir Waren und Menschen sehr schnell über große Entfernungen transportieren."
 dip_tech_cs_79_desc:0 "Kriegsschiffe aus Holz wurden sehr verletzlich gegenüber Explosiv- oder Brandmunition. Die Schiffe durch Eisen- oder Stahlplatten zu schützen wird ihnen helfen, Seekämpfe zu überstehen."
 dip_tech_cs_80_desc:0 "Es ist oft sehr wichtig zu wissen, wenn etwas Bedeutendes passiert. Mit der Hilfe des Telefons können wir Nachrichten beinahe sofort über große Entfernungen versenden."
 dip_tech_cs_81_desc:0 "Segelschiffe sind langsam und windabhängig. Indem wir die Schiffe mit Dampfkraft antreiben, können sie schneller fahren, auch gegen den Wind."
 dip_tech_cs_82_desc:0 "Das Radio wird uns nicht nur erlauben, Nachrichten an andere Länder und die Armee zu senden, sondern versorgt das Volk auch mit Information und Propaganda."
 dip_tech_cs_83_desc:0 "Das Schlachtschiff, größer, besser gerüstet und besser bewaffnet als jedes Schiff zuvor, wird sicherlich der dominierende Typ Kriegsschiff im frühen 20. Jahrhundert werden." 
 dip_tech_cs_84_desc:0 "Bereits im 19. Jahrhundert wurde bewiesen, dass Funkwellen von festen Objekten zurückgeworfen werden. Ausgehend von dieser Idee entwickelten unsere Forscher das Radar, das uns mit Informationen über feindliche Bewegungen versorgt."
 dip_tech_cs_85_desc:0 "In jeder modernen Gesellschaf ist es wichtig, die Massen loyal zu uns und feindselig dem Feind gegenüber zu halten. Dies konnte erreicht werden, indem man Information und Propaganda über Massenmedien verbreitet."
 dip_tech_cs_86_desc:0 "Die Entwicklung großer gepanzerter Kampfschiffe mit Dutzenden schwerkalbriger Geschütze ist wichtig für jede Nation, die nach der Herrschaft über die Meere strebt."
 dip_tech_cs_87_desc:0 "Die Entwicklung eines internationalen Normensystems würde den alltäglichen Handel und die Forschung zwischen verschiedenen Ländern erheblich vereinfachen."
 dip_tech_cs_88_desc:0 "Die Freigabe der Luftfahrt für zivile und zu Handelszwecken macht es schneller, Menschen und Waren um die Welt zu befördern."
 dip_tech_cs_89_desc:0 "Moderne schwer gepanzerte Kriegsschiffe können nicht mit herkömmlichen Feuerwaffen beschädigt werden. Die Entwicklung stärkerer Schiffsraketen erhöht deren Feuerkraft und Reichweite."
 dip_tech_cs_90_desc:0 "In der modernen Welt ist der einfache und schnelle Zugriff auf Informationen unverzichtbar geworden. Durch das Internet würde viel mehr Information eine noch größere Zielgruppe schneller erreichen."
 dip_tech_cs_91_desc:0 "Nanotechnologie ist die Verarbeitung von Materie in einem atomaren Maßstab. Es könnte uns zu überlegeneren Materialien und schnelleren Computern bringen."
 dip_tech_cs_92_desc:0 "Spulenkanonen funktionieren, indem sie ein Metallgeschoss magnetisch beschleunigen, bis es hohe Geschwindigkeiten erreicht und eine enorme Bremskraft und Durchschlagskraft besitzt."
 dip_tech_cs_93_desc:0 "Seit Jahrtausenden wird der Handel über Straßen und Schiffe abgewickelt, seit Jahrhunderten über Flugreisen und das Internet. Eine letzte monetäre Grenze wartet noch, jenseits der Schwerkraft."
 dip_tech_cs_94_desc:0 "Zwar wurde bereits mit kleineren Raumstationen experimentiert, aber ein echtes Leben im Weltraum oder auf anderen Planeten hat noch nicht funktioniert. Aber jetzt hat die Technologie einen Punkt erreicht, an dem dies möglich ist."
 dip_tech_cs_95_desc:0 "In der Zukunft der Diplomatie werden diplomatische Beziehungen gut und der Frieden durchgesetzt werden. Kriege von größeren Ausmaßen scheinen unwahrscheinlich, aber niemand kann sich zu sicher sein."
