l_spanish:
 a2s19_msta:0 "2S19 MSTA"
 a2s19_mstaDESCR:0 "El 2S19 Msta es un 152 mm obús autopropulsado diseñado por Rusia / Unión Soviética, que entró en servicio en 1989 como sucesora de la SO-152. El vehículo se basa en el casco del tanque T-80, pero es accionado por el motor diesel del T-72."
 aboriginal_clubman:1 "Aboriginal Clubmen"
 aboriginal_clubmanDESCR:1 "Traditional native clubmen, the origin of all warriors."
 aboriginal_primitive_warriors:1 "Guerreros Aboriginales"
 aboriginal_primitive_warriorsDESCR:1 "Guerreros primitivos de las tribus disorganizadas de Australia.."
 african_cavalry:1 "Caballería Africana"
 african_cavalryDESCR:1 "Los caballos eran extremadamente valuables en los tiempos clasicos, y normalmente solo la nobleza poseia uno. Eso daba a los que si tenian caballos un prestigio inmenso.."
 african_skirmishers:0 "Hostigadores africanos"
 african_skirmishersDESCR:0 "En la guerra tribal ventajas raramente fueron ganada por las armas más avanzadas, pero con el elemento de sorpresa."
 african_tribal_warriors:0 "Guerreros tribales africanos"
 african_tribal_warriorsDESCR:0 "El arco y la flecha eran conocidos entre las tribus africanas, pero rara vez se utilizan. La guerra, como la caza, dependía de lanceros expertos y seguidores. El arma principal era una fina lanza de lanzamiento de 6 pies."
 african_warriors:0 "Guerreros Africanos"
 african_warriorsDESCR:0 "La guerra africana temprana fue leve, pero frecuentes. Los objetivos se limitan generalmente a la recuperación de ganado, vengando insulto personal, o resolver disputas sobre los segmentos de tierra de pastoreo. No hubo campañas de exterminio contra los vencidos."
 ak47:0 "AK-47"
 ak47DESCR:0 "Actualmente el fusil de asalto más utilizado en el mundo, el AK-47 se adoptó por primera vez en 1949 por el ejército soviético."
 armata:0 "Armata T-14"
 armataDESCR:0 "El Armata es una nueva generación avanzada militar pesado seguido plataforma de vehículo que está siendo desarrollado por Rusia. Está previsto que entre las pruebas en 2016."
 armenian_heavy_infantry:0 "Armenia infantería pesada"
 armenian_heavy_infantryDESCR:0 "La infantería pesada armenio estaba armado en su mayoría con lanzas y escudos redondos menudo realizadas para la protección."
 armenian_horsemen:0 "Azatavrear"
 armenian_horsemenDESCR:0 "Desde los tiempos antiguos en Armenia existía caballería Azata posterior que consistía en la élite armenio. caballería asta posterior era la parte principal de la corte del rey armenio."
 armenian_light_horsemen:0 "Jinetes de armenia"
 armenian_light_horsemenDESCR:0 "Al igual que muchas otras civilizaciones clásicas, los armenios tomaron influencias a su caballería de los escitas hacia el norte y los partos en el este."
 armenian_light_infantry:0 "Infantería ligera armenio"
 armenian_light_infantryDESCR:0 "La infantería de Armenia temprana consistió en su mayor parte de lanceros con armas ligeras."
 armored_elephant_ei:0 "Los elefantes blindados"
 armored_elephant_eiDESCR:0 "Elefantes de guerra fueron considerablemente bien protegidos por sus pieles gruesas, pero algunos elefantes fueron equipadas con su propia armadura para proteger aún más los jinetes."
 armored_elephant:0 "Los elefantes blindados"
 armored_elephantDESCR:0 "Elefantes de guerra fueron considerablemente bien protegidos por sus pieles gruesas, pero algunos elefantes fueron equipadas con su propia armadura para proteger aún más los jinetes."
 armstrong_gun:0 "Cañón Armstrong"
 armstrong_gunDESCR:0 "Un Cañón Armstrong era un tipo de diseño único del campo de retrocarga de ánima rayada y cañones de grueso calibre diseñado por Sir William Armstrong y fabricado en Inglaterra a partir de 1855."
 ashigaru:0 "Ashigaru"
 ashigaruDESCR:0 "Ashigaru eran soldados de infantería que fueron empleados por la clase samurai del Japón feudal. Estaban armados comúnmente con la naginata, Yari, Yumi y espadas."
 assault_rifle:0 "Rifle de Asalto"
 assault_rifleDESCR:0 "Un fusil de asalto es un rifle de fuego selectivo que utiliza un cartucho intermedio y un cargador extraíble. Los rifles de asalto son los fusiles de servicio estándar en la mayoría de los ejércitos modernos."
 atlatl:0 "Atlatl"
 atlatlDESCR:0 "Un lanzavenablos o atlatl es una herramienta que utiliza apalancamiento para conseguir una mayor velocidad en el lanzamiento de dardos, e incluye una superficie de apoyo que permite al usuario almacenar temporalmente la energía durante el lanzamiento."
 auxiliary_cavalry:0 "Auxiliar de caballería"
 auxiliary_cavalryDESCR:0 "Auxilia romana de caballería fueron por lo general fuertemente blindado en el correo y armado con una lanza corta, jabalinas, la espada larga Spatha, ya veces se inclina por unidades de arqueros a caballo especializadas. Estos hombres sirvieron principalmente como caballería de misiles de mediano flanqueo, exploración, escaramuza, y seguimiento."
 barbarian_horsemen:0 "Jinetes Bárbaros"
 barbarian_horsemenDESCR:0 "La mayor parte de las tribus bárbaras combatieron casi exclusivamente a pie, pero algunos miembros de la élite que podían permitirse su propio caballo, a veces puede luchar como caballería."
 barbarian_infantry:0 "Infantería bárbara"
 barbarian_infantryDESCR:0 "Las tribus bárbaras lucharon como un sistema de campeones. Eran un grupo muy organizado, cada uno tratando de superar a los que le rodean en lugar de trabajar juntos, pero eran impredecibles y expertos."
 barbarian_raiders:0 "Asaltante Bárbaro"
 barbarian_raidersDESCR:0 "Tácticas de asalto fueron desplegados comúnmente por las tribus bárbaras. Así como el saqueo de caballería a menudo requiere una gran movilidad ha demostrado ser una herramienta útil en ella."
 bolas_warriors:0 "Guerreros Bolas"
 bolas_warriorsDESCR:0 "Bolas son un arma que lanza hecha de pesos en los extremos de los cables interconectados. Las bolas se utilizan por lo general para enredar las piernas del objetivo, pero cuando se lanza con suficiente fuerza que son capaces de infligir un daño significativo."
 bolt_action_rifle:0 "Rifle de Cerrojo"
 bolt_action_rifleDESCR:0 "El Mauser Gewehr 98 fue considerado como el epítome de fusiles de cerrojo, y sus descendientes se convirtió en el estándar contra el cual se miden todos estos fusiles. Primera Guerra Mundial marcó la altura del uso del rifle de cerrojo, con todas las naciones en que las tropas de fildeo de guerra armados con varios diseños de cerrojo."
 bucellarii:0 "Bucellarii"
 bucellariiDESCR:0 "Los retenedores de Bucellarii que guardaban sus generales y los emperadores eran las fuerzas de élite que a menudo eran la clave del éxito en la batalla. En la década de 470, Ecdicius Avito supuestamente se defendió de todo el ejército visigodo con su Bucellarii Alan, y en 530 Belisario ganó la primera victoria romana sobre los persas en los siglos con su Bucellarii. El Bucellarii mantiene viva la lanza y el arco de guerra Aecio presentó, y se lo llevó a las provincias orientales, la reforma de la caballería romana de forma permanente."
 bulgarian_horsemen:0 "Jinetes búlgaros"
 bulgarian_horsemenDESCR:0 "Los primeros búlgaros eran un pueblo guerrero y la guerra era parte de su vida cotidiana, con todos los adultos Bulgar obligado a luchar. Los primeros búlgaros eran exclusivamente hombres de a caballo y el caballo era considerado un animal sagrado que recibió cuidados especiales."
 bulgarian_man_at_arms:0 "Bulgaria hombres de armas"
 bulgarian_man_at_armsDESCR:0 "Durante el siglo 10 la importancia de la infantería en los ejércitos de Bulgaria creció y las tácticas cambiado para reflejar las nuevas condiciones. La emboscada, aunque empleado en el pasado, ahora se convirtió en una de las tácticas más importantes."
 byzantine_heavy_praetorian:0 "Bizantinos pretorianos pesados"
 byzantine_heavy_praetorianDESCR:0 "La versión bizantino de la guardia pretoriana que era una fuerza de guardaespaldas utilizados por los emperadores romanos."
 byzantine_immortals:0 "Inmortales bizantinos"
 byzantine_immortalsDESCR:0 "Los inmortales o Athanatoi eran una de las unidades militares de élite tagmata del Imperio bizantino, primero planteadas durante el final del siglo 10."
 byzantine_infantry:0 "Infantería bizantina"
 byzantine_infantryDESCR:0 "El ejército bizantino pasó por varias reorganizaciones para satisfacer las crecientes amenazas para el imperio. Habían desaparecido las legiones familiares, cohortes y alae de la antigua Roma, y en su lugar había pequeños batallones de infantería."
 byzantine_praetorian:0 "Praetorians bizantinos"
 byzantine_praetorianDESCR:0 "La versión bizantino de la guardia pretoriana que era una fuerza de guardaespaldas utilizados por los emperadores romanos."
 byzantine_tagmata:0 "Bizantino Tagmata"
 byzantine_tagmataDESCR:0 "Preocupado por mantener su trono de las frecuentes revueltas de los ejércitos temáticos, emperador Constantino reformó las antiguas unidades de guardia de Constantinopla en los nuevos regimientos tagmata, que estaban destinados a proporcionar al emperador con un núcleo de tropas profesionales y leales."
 caliphate_cavalry:0 "Califato de caballería"
 caliphate_cavalryDESCR:0 "La movilidad era el punto fuerte de los ejércitos del Califato Islámico. La caballería tenía dos caballos y camellos y era principal fuerza de choque del ejército y también sirve como una reserva estratégica móvil."
 caliphate_infantry:0 "Califato de infantería"
 caliphate_infantryDESCR:0 "El califato islámico mantiene un alto nivel de disciplina, destreza estratégica, organización, junto con la motivación y auto iniciativa del cuerpo de oficiales. Durante gran parte de su historia este ejército era una de las fuerzas militares más poderosas y eficaces en toda la región."
 camel_archers:0 "Arqueros a camello"
 camel_archersDESCR:0 "Arqueros de camellos son tiradores armados con arcos montados en camellos. Se tomaron su popularidad en las cruzadas, que se utiliza en Arabia, Asia y los países de Eurasia."
 camel_archers_ea:1 "Camel Archers"
 camel_archers_eaDESCR:1 "Camel archers are marksmen wielding bows mounted on camels. They took their popularity in the Crusades, used in Arabia, Asian and Eurasian countries."
 camel_riders_e:0 "Asaltantes a Camello"
 camel_riders_eDESCR:0 "Camello caballería eran un elemento común en la guerra del desierto largo de la historia, debido en parte al alto nivel de adaptabilidad del animal. Los árabes utilizaron camellos a gran efecto en contra de sus enemigos europeos, montados a caballo durante las conquistas musulmanas."
 camel_riders_ea:1 "Camel Riders"
 camel_riders_eaDESCR:1 "Camel cavalry were a common element in desert warfare throughout history due in part to the animal's high level of adaptability. The Arabs used camels to great effect against their horse-mounted European enemies during the Muslim conquests."
 camel_riders_i:0 "Los jinetes de camellos"
 camel_riders_iDESCR:0 "Camel caballería eran un elemento común en la guerra del desierto largo de la historia, debido en parte al alto nivel de adaptabilidad del animal. Los árabes utilizaron camellos a gran efecto en contra de sus enemigos europeos, montados a caballo durante las conquistas musulmanas."
 camel_riders_m:0 "Los jinetes de camellos"
 camel_riders_mDESCR:0 "Camel caballería eran un elemento común en la guerra del desierto largo de la historia, debido en parte al alto nivel de adaptabilidad del animal. Los árabes utilizaron camellos con gran efecto contra sus enemigos europeos, montados a caballo durante las conquistas musulmanes."
 cataphract_e:0 "Cataphracts"
 cataphract_eDESCR:0 "El catafracto era originalmente una unidad de caballería pesada persa, con el caballo y el jinete completamente cubiertos de armadura de escamas. Más tarde fue adoptado por muchos otros pueblos, como los bizantinos."
 cataphract_m:0 "Cataphracts"
 cataphract_mDESCR:0 "El catafracto era originalmente una unidad de caballería pesada persa, con el caballo y el jinete completamente cubiertos de armadura de escamas. Más tarde fue adoptado por muchos otros pueblos, como los bizantinos."
 cataphract_o:0 "Cataphracts"
 cataphract_oDESCR:0 "El catafracto era originalmente una unidad de caballería pesada persa, con el caballo y el jinete completamente cubiertos de armadura de escamas. Más tarde fue adoptado por muchos otros pueblos, como los bizantinos."
 cataphract_r:0 "Cataphracts"
 cataphract_rDESCR:0 "El catafracto era originalmente una unidad de caballería pesada persa, con el caballo y el jinete completamente cubiertos de armadura de escamas. Más tarde fue adoptado por muchos otros pueblos, como los bizantinos."
 celtic_archers:0 "Los arqueros celtas"
 celtic_archersDESCR:0 "El arco era una de las armas más importantes en todos los ejércitos antigua."
 chassepot_rifle:0 "Rifle Chassepot"
 chassepot_rifleDESCR:0 "El Chassepot era un rifle de cerrojo breechloading militar, famoso por ser el brazo de las fuerzas francesas en la guerra franco-prusiana. Una gran mejora de los rifles militares existentes en 1866, el Chassepot marcó el comienzo de la era moderna de la acción del perno, de retrocarga, rifles militares. A partir de 1874, el rifle se convierte fácilmente para disparar cartuchos metálicos, un paso que habría sido imposible de lograr con el fusil de aguja Dreyse."
 chinese_bowmen:0 "Ballesta china"
 chinese_bowmenDESCR:0 "En China, el arma de proyectiles preferido para la infantería era la ballesta, ya que el rodaje se requiere uno menos entrenamiento que tira un arqueamiento."
 chinese_horsemen:0 "Jinetes chinos"
 chinese_horsemenDESCR:0 "Después de siglos de ser inferiores a los nómadas del norte, las tácticas de caballería en China fueron mejoradas por la invención del estribo de silla unido por lo menos el siglo cuarto."
 chinese_polearm_infantry:0 "Arma de asta de infantería china"
 chinese_polearm_infantryDESCR:0 "Las armas de asta chinos consisten en la daga-hacha, la DAO y Ji Guan. Ellos fueron más efectivas en la lucha contra la caballería en las formaciones cercanos."
 chu-ko-nu:0 "Chu-Ko-Nu"
 chu-ko-nuDESCR:0 "El Chu-ko-nu es una ballesta de repetición, donde las acciones separadas de ensartar el arco, colocando el perno y de disparo que se puede lograr con un simple movimiento de una mano mientras se mantiene estacionaria la ballesta. Esto permite una mayor tasa de fuego de una ballesta normal."
 churchill:0 "Tanque Churchill"
 churchillDESCR:0 "El tanque de Churchill fue un tanque británico de infantería pesada utilizada en la Segunda Guerra Mundial, más conocido por su armadura pesada, gran chasis longitudinal con todo-en torno a las pistas con múltiples bogies, y su uso como base de muchos vehículos especializados. Fue uno de los tanques aliados más pesadas de la guerra."
 clibanarii_e:0 "Clibanarii"
 clibanarii_eDESCR:0 "El clinabaros o Klibanophoroi eran un sasánida persa, romana tardía y la unidad militar bizantino de jinetes blindados pesados. Al igual que en el cataphracti, los propios caballos y sus jinetes estaban completamente blindado."
 clibanarii_m:0 "Clibanarii"
 clibanarii_mDESCR:0 "El clinabaros o Klibanophoroi eran un sasánida persa, romana tardía y la unidad militar bizantino de jinetes blindados pesados. Al igual que en el cataphracti, los propios caballos y sus jinetes estaban completamente blindado."
 clibanarii_o:0 "Clibanarii"
 clibanarii_oDESCR:0 "El clinabaros o Klibanophoroi eran un sasánida persa, romana tardía y la unidad militar bizantino de jinetes blindados pesados. Al igual que en el cataphracti, los propios caballos y sus jinetes estaban completamente blindado."
 clibanarii_r:0 "Clibanarii"
 clibanarii_rDESCR:0 "El clinabaros o Klibanophoroi eran un sasánida persa, romana tardía y la unidad militar bizantino de jinetes blindados pesados. Al igual que en el cataphracti, los propios caballos y sus jinetes estaban completamente blindado."
 composite_bowmen_e:0 "Compuesto de Arqueros"
 composite_bowmen_eDESCR:0 "Un arco compuesto es un arco tradicional a base de cuerno, madera, laminado y el tendón conjunto. La principal ventaja de arcos compuestos más arcos auto es su combinación de tamaño más pequeño con alta potencia. Por tanto, son más convenientes que los arcos auto cuando el arquero es móvil, a partir de caballo o de un carro."
 composite_bowmen_m:0 "Compuesto de Arqueros"
 composite_bowmen_mDESCR:0 "Un arco compuesto es un arco tradicional a base de cuerno, madera, laminado y el tendón conjunto. La principal ventaja de arcos compuestos más arcos auto es su combinación de tamaño más pequeño con alta potencia. Por tanto, son más convenientes que los arcos auto cuando el arquero es móvil, a partir de caballo o de un carro."
 composite_bowmen_r:0 "Compuesto de Arqueros"
 composite_bowmen_rDESCR:0 "Un arco compuesto es un arco tradicional a base de cuerno, madera, laminado y el tendón conjunto. La principal ventaja de arcos compuestos más arcos auto es su combinación de tamaño más pequeño con alta potencia. Por tanto, son más convenientes que los arcos auto cuando el arquero es móvil, a partir de caballo o de un carro."
 crossbow:0 "Ballesteros"
 crossbowDESCR:0 "Una ballesta es un tipo de arco que consiste en un conjunto de brazo horizontal montado sobre una acción que dispara proyectiles. Ballestas arcos mano casi completamente reemplazada en muchos ejércitos europeos en el siglo 12, porque parecían pueden ser utilizados con eficacia después de una semana de entrenamiento, mientras que lleva años de entrenamiento de la fuerza para vencer la fuerza de atracción del arco largo."
 crusade_knights:0 "Caballeros de la cruzada"
 crusade_knightsDESCR:0 "Cruzados eran caballeros occidentales, dedicados a la misión de liberar la Tierra Santa."
 cuman_horde:0 "Horda Cuman"
 cuman_hordeDESCR:0 "Al igual que muchos otros del pueblo nómada, los cumanos eran jinetes expertos y lucharon principalmente como caballería ligera armados con arcos recurvados y más tarde compuestos."
 dadao_swordsmen:0 "Espadachines Dadao"
 dadao_swordsmenDESCR:0 "El dadao es una de las variedades de DAO o sable chino y también se conoce como la gran espada china."
 dao_swordsmen_ec:0 "Espadachines Dao"
 dao_swordsmen_ecDESCR:0 "Dao es una categoría de un solo filo espada china utiliza principalmente para la roza y picado. Su homólogo europeo es la espada."
 dao_swordsmen:0 "Espadachines Dao"
 dao_swordsmenDESCR:0 "Dao es una categoría de un solo filo espada china utiliza principalmente para la roza y picado. Su homólogo europeo es la espada.."
 eagle_warriors:0 "Guerreros Aguila"
 eagle_warriorsDESCR:0 "Los guerreros de Eagle fueron una de las dos principales órdenes militares de la sociedad azteca. Estas órdenes militares estaban integradas por los soldados más valientes de la nobleza y los que habían tomado el mayor número de prisioneros en la batalla."
 early_eastern_knight:0 "Caballeros de Oriente primeros"
 early_eastern_knightDESCR:0 "En el período medieval temprano cualquier jinete bien equipado podría ser descrito como un "caballero"."
 early_knights:0 "Los primeros caballeros"
 early_knightsDESCR:0 "En el período medieval temprano cualquier jinete bien equipado podría ser descrito como un "caballero"."
 early_war_elephant:0 "Los primeros elefantes de guerra"
 early_war_elephantDESCR:0 "Un elefante de la guerra era un elefante entrenado y guiado por los seres humanos para el combate. Su uso principal era para cargar contra el enemigo, pisoteándolos y rompiendo sus filas y sembrar el terror. Se valuaron altamente en la guerra de la India desde la antigüedad."
 east_african_light_cavalry:1 "Caballería ligera de África Oriental"
 east_african_light_cavalryDESCR:1 "La caballería africana temprana estaba ligeramente armada y armada con lanzas, favoreciendo la movilidad sobre la armadura."
 east_african_light_infantry:1 "Infanteria Africana Clasica"
 east_african_light_infantryDESCR:1 "La primera infantería de África Oriental estaba formada principalmente por lanceros ligeramente armados.."
 east_african_spearmen:1 "Early African Spearmen"
 east_african_spearmenDESCR:1 "A spear is, in essense, a long stick with a sharp, often bronze or copper, head on the top. The simple nature of spears makes them easy to produce, and thus an army of spearmen is very cheap to put together."
 east_asian_ancient_infantry:0 "Infantería asiático antiguo"
 east_asian_ancient_infantryDESCR:0 "Ejércitos de Asia Oriental tempranas eran relativamente pequeños asuntos. Compuesto de levas de campesinos, siervos por lo general depende del rey o el señor feudal de su estado de origen, estos ejércitos estaban relativamente mal equipados."
 east_asian_chariot:0 "Carros de Asia oriental"
 east_asian_chariotDESCR:0 "Por el primer siglo AD carros ya estaban quedando obsoletas contra la caballería, pero aún así de vez en cuando se utilizan en combate."
 east_asian_horsemen_ec:0 "Asia oriental jinetes"
 east_asian_horsemen_ecDESCR:0 "La adopción de caballería masiva en Asia oriental se rompió la tradición de la aristocracia carro-montar a caballo en la batalla, que había estado en uso desde los tiempos antiguos."
 east_asian_horsemen:0 "Asia oriental jinetes"
 east_asian_horsemenDESCR:0 "La adopción de caballería masiva en Asia oriental se rompió la tradición de la aristocracia carro-montar a caballo en la batalla, que había estado en uso desde los tiempos antiguos."
 east_asian_nomad_cavalry:0 "Asia oriental Nomad caballería"
 east_asian_nomad_cavalryDESCR:0 "La caballería china temprana era inferior a la utilizada por los pueblos nómadas del norte. Esto condujo a la idea de adoptar jinetes nómadas o seminómadas en la caballería china."
 east_asian_raider:0 "En busca del este asiático"
 east_asian_raiderDESCR:0 "Los asiáticos del este adoptaron muchas tácticas de caballería como incursiones de los pueblos nómadas."
 eastern_lancer:0 "Lanceros del este"
 eastern_lancerDESCR:0 "Lanzas se utilizaron en la guerra montada desde la antigüedad. El arma fue ampliamente utilizado en Asia y Europa durante la Edad Media y el Renacimiento por la caballería blindada."
 eastern_macemen:0 "Mazos del Este"
 eastern_macemenDESCR:0 "Durante la armadura de metal y la cadena de correo Edad Media protegida contra los golpes de las armas blancas y flechas bloqueados y otros proyectiles. mazas metálicas sólidas y martillos de guerra demostraron ser capaces de infligir daño a caballeros con armadura, así, como la fuerza de un golpe con una maza es lo suficientemente grande como para causar daños sin penetrar la armadura."
 eastern_pike:0 "Piqueros del Este"
 eastern_pikeDESCR:0 "Un lucio es un arma de asta, una lanza de empuje muy largo antes utilizado ampliamente por la infantería. Picas se utilizan regularmente en la guerra europea desde la Edad Media hasta alrededor de 1700, y manejada por soldados de infantería desplegadas en orden cerrado."
 elephant_archers:0 "Los arqueros de elefante"
 elephant_archersDESCR:0 "La colocación de arqueros en el howdah sobre el lomo del elefante, elefantes de guerra hace mortales en tanto cuerpo a cuerpo y en el rango."
 field_howitzer:0 "El campo del obús"
 field_howitzerDESCR:0 "Originalmente desarrollado para fines de asedio, el obús disparado un proyectil de alto ángulo sobre las fortificaciones y en la ciudad interior. El obús de campo, una variante más ligera más móvil, dispararía una cáscara explosiva por encima de las tropas enemigas. Mezclado con otros tipos de artillería, se añade a la eficacia de las brigadas de artillería."
 frankish_axemen:0 "Francos con Hacha"
 frankish_axemenDESCR:0 "La cabeza de hierro del hacha de los francos era pensar y afilado en ambos lados. Fue diseñado para ser lanzado y romper escudos enemigos."
 frankish_infantry:0 "Franco de infantería"
 frankish_infantryDESCR:0 "El establecimiento militar franco incorpora muchas de las instituciones romanas preexistentes en la Galia de los francos que había servido previamente en las legiones romanas."
 french_75:0 "Frances 75"
 french_75DESCR:0 "Los franceses 75 de 1897 se considera generalmente que es el primer cañón para contener todas las características "modernas". Fue el primer cañón de campaña para incluir un mecanismo de retroceso hidroneumático, que mantuvo la pistola completamente inmóvil durante la secuencia de disparo. que permita un índice mucho más alto de fuego. Por lo tanto, no necesita ser reorientado después de cada disparo que permita un índice mucho más alto de fuego."
 germanic_infantry:0 "Infantería germana"
 germanic_infantryDESCR:0 "La infantería germana luchó principalmente en armadura ligera y estaba armado con una espada o un hacha."
 germanic_spearman:0 "Lanceros germánicos"
 germanic_spearmenDESCR:0 "Guerreros germánicas eran a menudo asaltantes que rara vez trataron de ganar territorio, sino más bien para captar recursos y prestigio seguro. Los asaltantes eran tropas irregulares, a menudo formados a lo largo de líneas de la familia o al pueblo."
 ghazi_warriors:0 "Guerreros Ghazi"
 ghazi_warriorsDESCR:0 "Ghazi es un término árabe originalmente se refería a un individuo que participa en expediciones militares o allanamiento; después de la aparición del Islam, tomó nuevas connotaciones de guerra religiosa. La palabra relacionada Ghazwa es una forma singulativo significa una batalla o expedición militar, a menudo uno dirigido por el profeta islámico Mahoma."
 gothic_infantry:0 "Infantería gótico"
 gothic_infantryDESCR:0 "Las tribus góticas no tenían ejércitos permanentes a largo plazo, sino que se basó en los gravámenes y voluntarios a corto plazo. La mayoría de los soldados habían empujando lanzas, arrojando lanzas y escudos; aunque también se usaron espadas y arcos."
 gothic_swordsmen:0 "Gótico Espadachines"
 gothic_swordsmenDESCR:0 "La mayoría de las espadas utilizadas por los godos eran de origen romano como muchos soldados germanos sirven en el ejército romano. En general, hubo poca diferencia entre godos bien armados y soldados romanos."
 guandao:0 "Guandao"
 guandaoDESCR:0 "Un guandao es un tipo de arma mástil chino. Es comparable a un fauchard Europea o guja y consta de una lámina pesada con un pico en la parte posterior y, a veces también una muesca en la base superior de la espiga que puede coger el arma de un oponente."
 ha_atlatl:1 "Atlatl"
 ha_atlatlDESCR:1 "Un lanzador de lanzas o atlatl es una herramienta que utiliza el apalancamiento para lograr una mayor velocidad en el lanzamiento de dardos e incluye una superficie de apoyo que permite al usuario almacenar energía temporalmente durante el lanzamiento."
 ha_eagle_warriors:1 "Guerreros del Aguila"
 ha_eagle_warriorsDESCR:1 "Los guerreros Águila eran una de las dos principales órdenes militares de la sociedad azteca. Estas órdenes militares estaban formadas por los más valientes soldados de noble cuna y los que habían tomado mayor número de prisioneros en combate."
 ha_jaguar_warriors:1 "Guerreros del Jaguar"
 ha_jaguar_warriorsDESCR:1 "Los guerreros jaguar eran una unidad militar de élite del ejército azteca. El motivo del jaguar se utilizó debido a la creencia de que el jaguar representaba a Tezcatlipoca, dios del cielo nocturno. Luchaban con una espada de madera tachonada con hojas de vidrio volcánico de obsidiana, llamada macuahuitl."
 ha_plumed_warriors:1 "Guerreros de Plumas"
 ha_plumed_warriorsDESCR:1 "En muchas sociedades nativoamericanas, decoraciones de plumas eran un simbolo de prestigio y poder."
 heavy_cataphract_e:0 "Cataphracts pesados"
 heavy_cataphract_eDESCR:0 "Originalmente, el catafracto era una unidad de caballería persa, y tenía el caballo y el jinete completamente cubiertos de armadura. Ya que más tarde fue adoptada por otros pueblos, la armadura se hizo aún más pesado."
 heavy_cataphract_ea:1 "Cataphracts pesados"
 heavy_cataphract_eaDESCR:1 "Originalmente, el catafracto era una unidad de caballería persa, y tenía el caballo y el jinete completamente cubiertos de armadura. Ya que más tarde fue adoptada por otros pueblos, la armadura se hizo aún más pesado."
