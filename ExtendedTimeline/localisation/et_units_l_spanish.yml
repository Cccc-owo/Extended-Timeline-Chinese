 high_american_clubmen:1 "Guerreros con Garrotes Altoamericanos"
 high_american_clubmenDESCR:1 "Los soldados mal entrenados con equipo primitivo no son muy efectivos, a menos que el enemigo no esté más avanzado."
 housecarls:0 "Huscarle"
 housecarlsDESCR:0 "En Escandinavia medieval, Huscarle eran o bien criados no serviles, o tropas de la casa en el servicio personal de una persona, lo que equivale a un guardia a los señores escandinavos y reyes."
 hun_horde:0 "Horda Hunos"
 hun_hordeDESCR:0 "Tanto los romanos y los bárbaros tendían a ser en su mayoría infantería. Con el rápido avance de los arqueros montados hunos, romanos y bárbaros por igual eran impotentes y destrozado."
 hun_infantry:0 "Infantería Huno"
 hun_infantryDESCR:0 "Se decía que los hunos eran descendientes de brujas o demonios, que su lenguaje era ajeno, al igual que la lengua del diablo. Sea cual sea su origen, no existe controversia en cuanto al poder mortal y la ferocidad de los hunos."
 hungarian_horse_archers:0 "Arqueros a caballo húngaros"
 hungarian_horse_archersDESCR:0 "Los arqueros a caballo húngaros fueron bastante diferente a todo la mayor parte de sus enemigos habían encontrado. arqueros a caballo podría montar hasta cerca de las líneas de infantería enemigos, disparar un tiro mortal de flechas y luego huir a gran velocidad, dejando a la infantería devastado e incapaz de capturarlos."
 hungarian_infantry:0 "infantería húngara"
 hungarian_infantryDESCR:0 "En un momento en que se utilizó la armadura pesada casi universalmente, la luz de infantería irregulares húngaros fueron capaces de Harry el enemigo a continuación, huir antes de que sus oponentes podrían responder. Logísticamente, su armadura ligera También les permitió cruzar grandes distancias en mucho menos tiempo que sus enemigos."
 immortals:0 "Inmortales"
 immortalsDESCR:0 "Los Inmortales fue el nombre dado a una fuerza de élite de soldados que lucharon por el Imperio Aqueménida. El título de los Inmortales fue restablecido más adelante bajo el ejército sasánida."
 indian_ancient_infantry:0 "Infantería india antigua"
 indian_ancient_infantryDESCR:0 "La antigua infantería de la India fueron muy ligeramente blindado y armado con lanzas menudo simples. Este sencillo equipo significó que un gran ejército se podría poner juntos a precios bastante económicos."
 indian_archer:0 "Los arqueros indios"
 indian_archerDESCR:0 "Muchos ejércitos en el antiguo campo de batalla no tenían arqueros, viéndolos como cobardes o ineficaces. Ejércitos que intervenir en el juego arqueros tuvieron así una ventaja, pudiendo causar graves daños a sus oponentes antes de que pudieran acercarse."
 indian_chariot:0 "Carros de la India"
 indian_chariotDESCR:0 "Por el primer siglo AD carros ya estaban quedando obsoletas contra la caballería, pero aún así de vez en cuando se utilizan en combate."
 indian_horsemen:0 "Jinetes indios"
 indian_horsemenDESCR:0 "Los caballos eran extremadamente valioso en la antigüedad, a menudo sólo la nobleza poseería una. Esto dio a los que no tienen caballos una gran cantidad de prestigio."
 indian_longbow_ei:0 "Arqueros de la India"
 indian_longbow_eiDESCR:0 "El arco largo, o selfbow, por lo general alrededor de la longitud de su usuario, era mucho más eficaz que un arco corto, ya que tenía una gama mucho mayor y el poder"
 indian_longbow:0 "India Longbowmen"
 indian_longbowDESCR:0 "El arco largo, o selfbow, por lo general alrededor de la longitud de su usuario, era mucho más eficaz que un arco corto, ya que tenía una gama mucho mayor y el poder"
 jaguar_warriors:0 "Guerreros jaguar"
 jaguar_warriorsDESCR:0 "Guerreros jaguar eran una unidad militar de élite del ejército azteca. El motivo del jaguar se utilizó debido a la creencia de que el jaguar representaba a Tezcatlipoca, dios del cielo nocturno. Lucharon con una espada de madera tachonada con las láminas de vidrio volcánico de obsidiana, llamada macuahuitl."
 jian_swordsmen:0 "Espadachines Jian"
 jian_swordsmenDESCR:0 "El Jian es un arma de doble filo recto utilizado durante los últimos 2.500 años en China. El propósito general de la Jian es ser un corte de usos múltiples y un arma de empuje capaz de apuñalamiento, así como hacer las dos cortes precisos y cortes."
 kanem-bornu_clubmen:0 "Kanem-Borno clubmen"
 kanem-bornu_clubmenDESCR:0 "Soldados mal entrenados con equipos primitivos no son muy eficaces, a menos que el enemigo no es más avanzada."
 katyusha_rocket:0 "Misil Katyusha"
 katyusha_rocketDESCR:0 "Katyusha lanzacohetes múltiples son un tipo de artillería de cohetes primero el terreno y construido por la Unión Soviética en la Segunda Guerra Mundial. lanzacohetes múltiples tales como éstos proporcionan una cantidad devastadora de explosivos para un área objetivo más rápidamente que la artillería convencional, pero con menor exactitud y que requiere un tiempo más largo para recargar."
 khanda:0 "Khanda"
 khandaDESCR:0 "El khanda es una de doble filo espada recta de la India. Rajput guerreros en la batalla ejercían la khanda con ambas manos y la hizo girar sobre su cabeza cuando están rodeados y superados en número por el enemigo. Fue de esta manera que tradicionalmente han cometido una honorable última resistencia en lugar de ser capturados."
 khmer_elephant:0 "Elefantes de guerra khmer"
 khmer_elephantDESCR:0 "El Imperio Jemer llegó al dominio regional basándose en gran medida en el uso de elefantes de guerra. Excepcionalmente, el ejército desplegó Khmer dobles ballestas en la parte superior de sus elefantes."
 land_mattress:0 "Colchón de tierras"
 land_mattressDESCR:0 "Colchón era el término aplicado a Allied lanzacohetes múltiples basadas en tierra durante la Segunda Guerra Mundial. En comparación con las incursiones alemanas y soviéticas en esta zona los aliados desarrollado y desplegado estas armas al final de la guerra. Sin embargo, ellos veían servicio útil como apoyo de la artillería durante la travesía del Rin y los ríos Escalda."
 land_warrior:0 "Soldado de Tierra"
 land_warriorDESCR:0 "El soldado de tierra es un sistema de combate avanzado para los soldados de infantería. Utiliza las últimas tecnologías como la nanotecnología, exoesqueleto mecánico, y la armadura de cuerpo a base de fluido magnetoreológico para proporcionar la infantería con un número significativamente mayor multiplicador de fuerza."
 late_eastern_knights:0 "Finales de los caballeros del Este"
 late_eastern_knightsDESCR:0 "Fuertemente blindados caballeros iban poco a poco fuera de moda debido costa de hacer la armadura, y debido a la forma en que se superaron con frecuencia por la caballería ligera. Tales caballeros estaban todavía en uso, sin embargo"
 late_mongol_bow:0 "Finales de los arqueros mongoles "
 late_mongol_bowDESCR:0 "El arma principal de las fuerzas mongoles era el arco mongol. Fue un arco recurvado hecha de materiales compuestos. Durante el apogeo del imperio mongol era inigualable para la precisión, fuerza y alcance, pero ahora la igualdad de los diseños se han desarrollado en otros lugares."
 late_western_knights:0 "Finales de los caballeros occidentales"
 late_western_knightsDESCR:0 "Fuertemente blindados caballeros sobrevivieron mucho más tiempo en Occidente que en Oriente debido a la falta de contacto occidental con las hordas altamente eficaces y poco protegidos de la estepa."
 leopard_2:0 "Leopard 2"
 leopard_2DESCR:0 "El Leopard 2 es un carro de combate desarrollado por Krauss-Maffei a principios de 1970 para el Ejército de Alemania Occidental. El tanque entró por primera vez el servicio en 1979 y sucede a la anterior Leopard 1 como el carro de combate del ejército alemán. Varias versiones han servido en las fuerzas armadas de Alemania y en otros doce países europeos, así como varios países no europeos."
 lever_action_rifle:0 "Acción de la palanca del rifle"
 lever_action_rifleDESCR:0 "El primer diseño de palanca significativo fue el rifle de repetición Spencer, un fusil de retrocarga de palanca revista alimentados diseñada por Christopher Spencer en 1860. Se ha alimentado desde un cargador de tubos siete rondas, y permite también las rondas para ser disparado uno tras otro, y que, cuando se vació, podría ser canjeado por otro. Fue adoptado por los Estados Unidos y utilizado durante la guerra civil americana, marcando la primera adopción de una revista extraíble-alimentado de infantería y caballería rifle por ningún país."
 longswordsmen:0 "Soldado con espada larga"
 longswordsmenDESCR:0 "Una espada larga es un tipo de espada europea caracterizado por tener una empuñadura en forma de cruz con un apretón de manos y dos utilizan una cuchilla de doble filo recto. Fueron utilizados durante la década de los períodos medievales y renacentistas, aproximadamente 1350-1550."
 m1_abrams:0 "M1 Abrams"
 m1_abramsDESCR:0 "El M1 Abrams es un tanque de batalla principal de tercera generación estadounidense producida por los Estados Unidos. Las características notables incluyen el uso de un potente motor de turbina de gas, la adopción de blindaje compuesto sofisticado, y el almacenamiento de municiones por separado en un compartimiento del escape para la seguridad de la tripulación. El M1 Abrams EE.UU. entró en servicio en 1980, en sustitución del tanque M60."
 m1a3_abrams:0 "M1A3 Abrams"
 m1a3_abramsDESCR:0 "El M1A3 Abrams es un futuro tanque de batalla principal. está prevista la investigación y el desarrollo para el M1A3 para comenzar alrededor de 2020."
 m4_sherman:0 "M4 Sherman"
 m4_shermanDESCR:0 "El M4 Sherman fue el tanque de batalla principal utilizado por los Estados Unidos y los otros aliados occidentales en la Segunda Guerra Mundial, y resultó ser un caballo de batalla fiable y de gran movilidad, a pesar de ser superados por los tanques alemanes pesados al final de la guerra."
 m16_rifle:0 "Rifle M16"
 m16_rifleDESCR:0 "El M16 fue introducido por primera vez en servicio en 1964 con las Fuerzas Armadas de Estados Unidos. Se dispara la alta velocidad cartucho de la OTAN y es el segundo rifle de asalto más utilizado en el mundo después de la AK-47."
 m270_mlrs:0 "M270 MLRS"
 m270_mlrsDESCR:0 "Multiple Launch Rocket System M270 es una, autopropulsado, lanzacohetes múltiples blindado. Desde los primeros M270s fueron entregados al Ejército de EE.UU. en 1983, el MLRS ha sido adoptado por varios países de la OTAN."
 machine_gun:0 "Ametralladora"
 machine_gunDESCR:0 "La primera ametralladora autoalimentado fue inventado en 1884 por Sir Hiram Maxim. La pistola Maxim utiliza el poder de retroceso de la bala disparada previamente para recargar en lugar de ser accionado a mano, lo que permite una tasa mucho más alta de lo que era posible incendio utilizando diseños anteriores, como las armas y Nordenfelt Gatling."
 mamluk_swordsmen:0 "Espadachines Mamelucos"
 mamluk_swordsmenDESCR:0 "Aunque la mayoría de las espadas occidentales fueron diseñados para apuñalar, las cuchillas mamelucos eran curvada, lo que les permite reducir sus enemigos, matándolos sin conseguir sus espadas atrapados."
 maritime_warriors:1 "Guerreros Maritimos"
 maritime_warriorsDESCR:1 "Los reinos de África Oriental dependían en gran medida del comercio marítimo en el Mar Rojo y el Océano Índico. Por lo tanto, eran marineros experimentados y sus soldados estaban acostumbrados a estar en el mar.."
 mark_heavy_tank:0 "Marcos tanque pesado"
 mark_heavy_tankDESCR:0 "La marca británica que era un vehículo oruga desarrollada por el ejército británico durante la Primera Guerra Mundial, y el primer tanque de combate del mundo. Nacido de la necesidad de romper la dominación de trincheras y ametralladoras en los campos de batalla del frente occidental, fue el primer vehículo en ser nombrado tanque, un nombre elegido como expediente para mantener el secreto y para disfrazar su verdadero propósito."
 mecha_warrior:1 "Guerreros Mecha"
 mecha_warriorDESCR:1 "Para mantener seguros a los soldados, el exoesqueleto blindado se ha desarrollado para cubrir completamente al soldado que está dentro, convirtiéndolo en algo más parecido a un robot pilotado por el soldado que está dentro."
 mesoamerican_clubmen:0 "Mesoamericano normal"
 mesoamerican_clubmenDESCR:0 "Soldados mal entrenados con equipos primitivos no son muy eficaces, a menos que el enemigo no es más avanzada."
 meteor_hammer:0 " Martillo Meteor"
 meteor_hammerDESCR:0 "El martillo de meteoros es un arma china antigua, que consiste en su nivel más básico de los dos pesos conectados por una cuerda o cadena. El martillo de meteoros podría ocultarse fácilmente como un arma defensiva o sorpresa, por ser de una construcción flexible. La principal ventaja de utilizar un martillo de meteoritos era su gran velocidad."
 middle_eastern_archers:0 "Arcos de Oriente Medio"
 middle_eastern_archersDESCR:0 "Los arcos y las flechas se han utilizado desde la edad de piedra, y en el Oriente Medio, en particular, eran una parte vital de la guerra. Un grupo de arqueros podría causar un enorme daño a las formaciones enemigas."
 middle_eastern_archers_m:0 "Arcos de Oriente Medio"
 middle_eastern_archers_mDESCR:0 "Los arcos y las flechas se han utilizado desde la edad de piedra, y en el Oriente Medio, en particular, eran una parte vital de la guerra. Un grupo de arqueros podría causar un enorme daño a las formaciones enemigas."
 middle_eastern_spearmen:0 "Medio oriente Lanceros"
 middle_eastern_spearmenDESCR:0 "Una lanza es, en esencia, un palo largo con un agudo, a menudo de bronce o cobre, la cabeza en la parte superior. La naturaleza simple de lanzas los hace fáciles de producir, y por lo tanto un ejército de lanceros es muy barato para armar"
 middle_eastern_spearmen_m:0 "Medio oriente Lanceros"
 middle_eastern_spearmen_mDESCR:0 "Una lanza es, en esencia, un palo largo con un agudo, a menudo de bronce o cobre, la cabeza en la parte superior. La naturaleza simple de lanzas los hace fáciles de producir, y por lo tanto un ejército de lanceros es muy barato para armar"
 migration_period_axemen_b:0 "Período de migración Axemen"
 migration_period_axemen_bDESCR:0 "Guerra prolongada contra los romanos han acostumbrado a las tribus bárbaras a la mejora de las tácticas tales como el uso de las reservas, la disciplina militar y mando centralizado. Estas tácticas permiten a desafiar el Imperio Romano."
 migration_period_axemen_w:0 "Período de migración Axemen"
 migration_period_axemen_wDESCR:0 "Guerra prolongada contra los romanos han acostumbrado a las tribus bárbaras a la mejora de las tácticas tales como el uso de las reservas, la disciplina militar y mando centralizado. Estas tácticas permiten a desafiar el Imperio Romano."
 migration_period_spearmen_b:0 "Período de migración Lanceros"
 migration_period_spearmen_bDESCR:0 "La lanza o una lanza, junto con la espada, el longsax y el escudo fueron los principales equipos de los guerreros germanos durante el período de la migración y de la Edad Media."
 migration_period_spearmen_w:0 "Período de migración Lanceros"
 migration_period_spearmen_wDESCR:0 "La lanza o una lanza, junto con la espada, el longsax y el escudo fueron los principales equipos de los guerreros germanos durante el período de la migración y de la Edad Media."
 modern_cavalry:0 "Caballería moderna"
 modern_cavalryDESCR:0 "En la caballería del siglo 19 se encuentra un nuevo éxito en las operaciones imperiales, donde el tren de infantería de artillería de movimiento lento o fortificaciones fijas a menudo eran ineficaces contra los insurgentes nativos. Caballería columnas volantes han demostrado su eficacia, o al menos rentable, en muchas campañas, aunque un comandante nativa astuto podría cambiar las tornas y utilizar la mayor movilidad de su caballería para compensar su relativa falta de poder de fuego en comparación con las fuerzas europeas."
 mongol_horde:0 "Horda Mongol"
 mongol_hordeDESCR:0 "Seis de cada diez soldados mongoles eran arqueros a caballo de caballería ligera. Los cuatro restantes fueron más fuertemente blindados y armados lanceros. Mongol caballería ligera eran soldados extremadamente ligeros en comparación con los estándares contemporáneos, lo que les permite ejecutar tácticas y maniobras que habrían sido poco práctico para un enemigo más pesado."
 mongol_infantry:0 "Infantería Mongol"
 mongol_infantryDESCR:0 "Los mongoles son conocidos principalmente por su caballería, pero formaciones de infantería eran a menudo muy importantes, ya que permiten su caballería a retirarse. Un muro de lanzas rápidamente se podría poner en condiciones de impedir la caballería mongola siendo perseguido por la caballería enemiga."
 mounted_samurai:0 "Samurai Montado"
 mounted_samuraiDESCR:0 "La naturaleza del combate en Japón, con cada samurai desafiar a su oponente por su nombre y los dos haciendo batalla en un combate, significó que el caballo fue en gran medida un animal para el transporte de los samuráis alrededor, en lugar de un animal para hacer batalla en. En algunos casos, sin embargo el enemigo enviaría ejércitos de Ashigaru (campesinos) contra el samurai. En este caso, un samurai podría viajar a través de las filas enemigas, cortarlos con una naginata."
 muslim_archers_m:0 "Los arqueros musulmanes"
 muslim_archers_mDESCR:0 "Tiro con arco había sido siempre una parte importante de la guerra de Oriente Medio, y con frecuencia los primeros musulmanes combatir a los ejércitos mucho más grandes que ellos, era esencial para conservar la mano de obra por matar al enemigo a distancia."
 muslim_archers_o:0 "Arqueros Musulmanes"
 muslim_archers_oDESCR:0 "Tiro con arco había sido siempre una parte importante de la guerra de Oriente Medio, y con frecuencia los primeros musulmanes combatir a los ejércitos mucho más grandes que ellos, era esencial para conservar la mano de obra por matar al enemigo a distancia."
 muslim_lance_cavalry_m:0 "Lanza de caballería musulmana"
 muslim_lance_cavalry_mDESCR:0 "Lanzas se utilizaron en la guerra montada desde la antigüedad. El arma fue ampliamente utilizado en Asia y Europa durante la Edad Media y el Renacimiento por la caballería blindada."
 muslim_lance_cavalry_o:0 "Lanza de caballería musulmana"
 muslim_lance_cavalry_oDESCR:0 "Lanzas se utilizaron en la guerra montada desde la antigüedad. El arma fue ampliamente utilizado en Asia y Europa durante la Edad Media y el Renacimiento por la caballería blindada."
 muslim_skirmishers_e:0 "De Oriente Medio Hostigadores"
 muslim_skirmishers_eDESCR:0 "Hostigadores normalmente llevan arcos, lanzas, hondas, y escudos veces de luz. Actuando como infantería ligera con sus armas ligeras y armaduras mínimas, que podrían correr por delante de la línea de batalla principal, liberar una descarga de flechas, hondas o jabalinas, y retirarse detrás de la línea de batalla principal antes de que el choque de las fuerzas principales opuestas."
 muslim_skirmishers_m:0 "De Oriente Medio Hostigadores"
 muslim_skirmishers_mDESCR:0 "Hostigadores normalmente llevan arcos, lanzas, hondas, y escudos veces de luz. Actuando como infantería ligera con sus armas ligeras y armaduras mínimas, que podrían correr por delante de la línea de batalla principal, liberar una descarga de flechas, hondas o jabalinas, y retirarse detrás de la línea de batalla principal antes de que el choque de las fuerzas principales opuestas."
 muslim_skirmishers_o:0 "De Oriente Medio Hostigadores"
 muslim_skirmishers_oDESCR:0 "Hostigadores normalmente llevan arcos, lanzas, hondas, y escudos veces de luz. Actuando como infantería ligera con sus armas ligeras y armaduras mínimas, que podrían correr por delante de la línea de batalla principal, liberar una descarga de flechas, hondas o jabalinas, y retirarse detrás de la línea de batalla principal antes de que el choque de las fuerzas principales opuestas."
 native_warriors:0 "Guerreros Nativos"
 native_warriorsDESCR:0 "Guerreros en pre-europeo de América del Norte tendían a luchar de un modo variado, incluyendo hachas, lanzas y arcos."
 needle_gun:0 "Pistola de Agujas"
 needle_gunDESCR:0 "La primera pistola de agujas producido en masa fue inventado por el armero alemán Johann Nicolaus von Dreyse, que en 1836 produjo el primer modelo de pistola retrocarga viables utilizando un cartucho completo. De 1848 en adelante, la nueva arma fue introducido gradualmente en el servicio de Prusia. El rifle Dreyse llegó a ser ampliamente utilizado durante la guerra austro-prusiana de 1866, cuando jugó un papel decisivo en la Batalla de Sadowa."
 nomadic_bow:0 "Aqueros Nomadas"
 nomadic_bowDESCR:0 "En la estepa que era prácticamente imposible hacer una gran cantidad de trabajo de los metales, ya que las tribus estaban en constante movimiento y forjas no podían hacerse una temperatura alta. Por tanto, el arco era el arma de elección."
 nomadic_bow_en:0 "Arqueros Nomadas"
 nomadic_bow_enDESCR:0 "En la estepa que era prácticamente imposible hacer una gran cantidad de trabajo de los metales, ya que las tribus estaban en constante movimiento y forjas no podían hacerse una temperatura alta. Por tanto, el arco era el arma de elección."
 nomadic_horde:0 "Horda Nomada"
 nomadic_hordeDESCR:0 "Los ejércitos en otras partes del mundo tienden a ser sobre todo infantería. Con el rápido avance de los arqueros montados, sus ejércitos lentos se dejan a menudo impotente y destrozadas."
 nomadic_horse_archers:0 "Arquero Nomada a caballo"
 nomadic_horse_archersDESCR:0 "Gente de la estepa menudo podían controlar un caballo antes de que pudieran caminar. arqueros a caballo combinan la potencia del arco con la velocidad del caballo. Sus oponentes por lo general se vieron incapaces de responder."
 nomadic_horse_archers_en:0 "Arquero Nomada a caballo"
 nomadic_horse_archers_enDESCR:0 "Gente de la estepa menudo podían controlar un caballo antes de que pudieran caminar. arqueros a caballo combinan la potencia del arco con la velocidad del caballo. Sus oponentes por lo general se vieron incapaces de responder."
 nomadic_horse_archers_wn:0 "Arquero Nomada a caballo"
 nomadic_horse_archers_wnDESCR:0 "Gente de la estepa menudo podían controlar un caballo antes de que pudieran caminar. arqueros a caballo combinan la potencia del arco con la velocidad del caballo. Sus oponentes por lo general se vieron incapaces de responder."
 nomadic_horsemen:0 "Jinetes nómadas"
 nomadic_horsemenDESCR:0 "El caballo era una parte esencial de la cultura de la estepa. Los caballos se consideran más valioso que la gente y los caballos planteadas por los pueblos nómadas de la estepa eran los mejores del mundo."
 nomadic_infantry:0 "Infantería Nómada"
 nomadic_infantryDESCR:0 "Infantería estaba poco valorado por los pueblos nómadas, sino que proporciona protección a la caballería más valioso, que utiliza la infantería como carne de cañón."
 nomadic_infantry_en:0 "Infantería Nómada"
 nomadic_infantry_enDESCR:0 "Infantería estaba poco valorado por los pueblos nómadas, sino que proporciona protección a la caballería más valioso, que utiliza la infantería como carne de cañón"
 nomadic_raiders:0 "En busca nómadas"
 nomadic_raidersDESCR:0 "Un estilo de vida nómada significan que las redadas eran a menudo necesario para obtener recursos como los alimentos que la tribu necesitaba para sobrevivir."
 nomadic_raiders_en:0 "En busca nómadas"
 nomadic_raiders_enDESCR:0 "Un estilo de vida nómada significan que las redadas eran a menudo necesario para obtener recursos como los alimentos que la tribu necesitaba para sobrevivir."
 pacific_clubman:1 "Hombres del Garrote Polinesianos"
 pacific_clubmanDESCR:1 "Al carecer de metales, muchos pueblos primitivos de la Polinesia lucharon usando garrotes de guerra de madera dura."
 pacific_primitive_warriors:1 "Pacific Primitive Warriors"
 pacific_primitive_warriorsDESCR:1 "Primitive warriors of the early unorganized Polynesian tribes of the Pacific."
 parthian_shot:0 "Flecha del parto"
 parthian_shotDESCR:0 "La flecha del parto era una táctica militar se hizo famoso por los partos. Los arqueros partos montados en caballos ligeros, mientras se retiraban a todo galope, se volverían sus cuerpos de vuelta a disparar a los enemigos llevando a cabo."
 pecheneg_cavalry:0 "Caballería Pecheneg"
 pecheneg_cavalryDESCR:0 "Los pechenegos eran conocidos por sus guerras con Bizancio. Los bizantinos eran a menudo los más desprotegidos de estas guerras, cuando sus ejércitos formados en gran parte de la infantería fueron simplemente fuera clasificada por los pechenegos a base de caballería."
 percussion_cap_musket:0 "Mosquete de Perusión Cap "
 percussion_cap_musketDESCR:0 "El casquillo de percusión, introducido alrededor de 1820, fue la invención crucial que permitió a las armas de fuego de avancarga para disparar de forma fiable en cualquier condición climática."
 persian_light_cavalry:0 "Caballería ligera Persa"
 persian_light_cavalryDESCR:0 "Mientras que sus homólogos europeos eran muy fuertemente armada, la caballería persa, mientras que a menudo incapaz de igualar la fuerza de la caballería europea, siempre fueron capaces de superar a ellos."
 persian_spearmen_m:0 "Sparabara"
 persian_spearmen_mDESCR:0 "Una táctica común entre los imperios persas tempranos fue formar un muro de escudos que los arqueros podían disparar por encima. Estas tropas llamados Sparabara o escuderos estaban equipadas con un gran escudo de mimbre rectangular llamado spara, y armados con una lanza corta, que mide alrededor de seis pies de largo."
 persian_spearmen_o:0 "Sparabara"
 persian_spearmen_oDESCR:0 "Una táctica común entre los imperios persas tempranos fue formar un muro de escudos que los arqueros podían disparar por encima. Estas tropas llamados Sparabara o escuderos estaban equipadas con un gran escudo de mimbre rectangular llamado spara, y armados con una lanza corta, que mide alrededor de seis pies de largo."
 plumed_warriors_ma:0 "Guerreros emplumados"
 plumed_warriors_maDESCR:0 "En muchas sociedades americanas nativas del rango o logros de un guerrero que se presentan en los diversos adornos de plumas."
 plumed_warriors_na:0 "Guerreros emplumados"
 plumed_warriors_naDESCR:0 "En muchas sociedades americanas nativas del rango o logros de un guerrero que se presentan en los diversos adornos de plumas."
 plumed_warriors_sa:0 "Guerreros emplumados"
 plumed_warriors_saDESCR:0 "En muchas sociedades americanas nativas del rango o logros de un guerrero que se presentan en los diversos adornos de plumas."
 pzh_2000:0 "PzH 2000"
 pzh_2000DESCR:0 "El Panzerhaubitze 2000 es un 155 mm obús autopropulsado alemán desarrollada por Krauss-Maffei Wegmann y Rheinmetall para el ejército alemán. El PzH 2000 es uno de los más poderosos sistemas de artillería convencionales desplegadas en la década de 2010. Es particularmente notable por una muy alta tasa de fuego."
 qiang_spearmen_ec:0 "Lanceros Qiang"
 qiang_spearmen_ecDESCR:0 "Qiang es el término chino para la lanza. Debido a su relativa facilidad de fabricación, la lanza en muchas variaciones era ubicuo en el campo de batalla chino pre-moderna. Las características comunes de la lanza china es que la hoja en forma de hoja y una borla de crin de caballo rojo amarrados justo debajo. La borla muestra el estado de la tropa de élite, sino que también sirve a un propósito táctico."
 qiang_spearmen:0 "Lanceros Qiang"
 qiang_spearmenDESCR:0 "Qiang es el término chino para la lanza. Debido a su relativa facilidad de fabricación, la lanza en muchas variaciones era ubicuo en el campo de batalla chino pre-moderna. Las características comunes de la lanza china es que la hoja en forma de hoja y una borla de crin de caballo rojo amarrados justo debajo. La borla muestra el estado de la tropa de élite, sino que también sirve a un propósito táctico."
 renault_light_tank:0 "Renault FT"
 renault_light_tankDESCR:0 "El Renault FT era un tanque ligero francés que fue uno de los diseños de tanques más revolucionarios e influyentes de la historia. El FT fue el primer tanque de producción para tener su armamento dentro de una torreta giratoria totalmente. compartimento de la tripulación en el compartimento delantero, el motor en la parte trasera, y el armamento principal en una torreta giratoria - - La configuración del Renault FT se convirtió y sigue siendo el diseño de tanque estándar."
 robot_soldier:1 "Robot Soldier"
 robot_soldierDESCR:1 "With the increasing destructive power of warfare, protecting the humans involved is getting harder than harder. The only sure way to keep our soldiers safe is to keep them out of the battlefield entirely and do battle with fully robotic soldiers instead."
 roman_auxilia:0 "Auxilia romana"
 roman_auxiliaDESCR:0 "Auxiliares en el ejército romano fueron reclutados de los pueblos que no tenían la ciudadanía romana. A medida que el ejército romano se basa esencialmente en la infantería pesada, está a favor de la contratación de auxiliares que se destacaron en otras funciones, como las tropas de misiles como honderos baleares y arqueros cretenses o infantería ligera."
 roman_cavalry:0 "Caballería Romana"
 roman_cavalryDESCR:0 "Caballería romana se refiere a las fuerzas de caballos montada del ejército romano a través de los muchos siglos de su existencia."
 roman_legionary:0 "Legionario Romano"
 roman_legionaryDESCR:0 "Los legionarios romanos fueron los soldados profesionales que fueron reclutados de sólo los ciudadanos romanos bien entrenados."
 roman_militia:0 "Milicia Romana"
 roman_militiaDESCR:0 "El ejército romano temprano consistió en pequeña escala saqueadores incursiones que siguieron modelos griegos de organización y equipamiento de los Etruscos o."
 roman_praetorian:0 "Comitatenses"
 roman_praetorianDESCR:0 "Los comitatenses y más tarde los palatino fueron las unidades de los ejércitos de campaña de finales del Imperio Romano."
 samurai:0 "Samurai"
 samuraiDESCR:0 "Samurai eran la nobleza militar de Japón medieval y moderna temprana. El samurai siguió un sistema de reglas que llegó a ser conocido como bushido."
 seljuq_infantry_m:0 "Inafantería Seljuq"
 seljuq_infantry_mDESCR:0 "Los turcos selyúcidas eran en gran parte los responsables del colapso del califato abasí. Los selyúcidas pasó a tallar un vasto imperio de las ruinas de los abasíes"
 seljuq_infantry_o:0 "Infantería Seljuq"
 seljuq_infantry_oDESCR:0 "Los turcos selyúcidas eran en gran parte los responsables del colapso del califato abasí. Los selyúcidas pasó a tallar un vasto imperio de las ruinas de los abasíes"
 slavic_archers:0 "Arqueros Eslavos"
 slavic_archersDESCR:0 "Los primeros arqueros eslavos eran ligeramente armada y, a menudo basado en su conocimiento del terreno montañoso para derrotar a sus oponentes."
 slavic_infantry:0 "Inafantería Eslava"
 slavic_infantryDESCR:0 "La infantería eslava temprana eran generalmente soldados con armas ligeras, equipadas con espadas, lanzas y escudos de madera o cuero."
 slinger:0 "Honderos"
 slingerDESCR:0 "Honderos, han sido utilizados por los países de todo el mundo. Ligeramente armado y blindado, honderos recogerían rocas mientras viajaban, a continuación, utilizar sus hondas para disparar estas rocas a gran velocidad hacia sus enemigos. Aunque no es tan variado como a largo arqueros, honderos podrían ser tan devastadora."
 south_american_clubmen:0 "Hombres del Garrote de Sur América"
 south_american_clubmenDESCR:0 "Soldados mal entrenados con equipos primitivos no son muy eficaces, a menos que el enemigo no es más avanzada."
 south_asian_war_elephant:0 "Sur de Asia elefantes de guerra"
 south_asian_war_elephantDESCR:0 "Elefantes de guerra en el sur de Asia tendrían un área en la parte superior del elefante donde un equipo de arqueros o lanzadores de lanza se sentaba y fuego sobre el enemigo. El poder del elefante sin embargo no era tanto en estos arqueros o incluso en la fuerza de carga del elefante, pero en el temor inspirado en el enemigo por la simple visión de las grandes bestias"
 spear_thrower:0 "Lanzadores de Lanza"
 spear_throwerDESCR:0 "Aunque reemplazado gradualmente por arqueros en todos los continentes excepto Australia, lanzadores de lanza eran todavía muy ampliamente utilizados desde hace mucho tiempo."
 steppe_archers:0 "Los arqueros de la estepa"
 steppe_archersDESCR:0 "En la estepa que era prácticamente imposible hacer una gran cantidad de trabajo de los metales, ya que las tribus estaban en constante movimiento y forjas no podían hacerse una temperatura alta. Por tanto, el arco era el arma de elección."
 steppe_cavalry:0 "Caballería Estepa"
 steppe_cavalryDESCR:0 "El caballo era una parte esencial de la cultura de la estepa. Los caballos se consideran más valioso que la gente y los caballos planteadas por el pueblo de la estepa eran los mejores del mundo."
 steppe_infantry:0 "Inafantería Estepa"
 steppe_infantryDESCR:0 "Infantería estaba poco valorado por los pueblos de la estepa, pero que proporcionan protección a la caballería más valioso, que utiliza la infantería como carne de cañón."
 steppe_infantry_en:0 "Inafantería Estepa"
 steppe_infantry_enDESCR:0 "Infantería estaba poco valorado por los pueblos de la estepa, pero que proporcionan protección a la caballería más valioso, que utiliza la infantería como carne de cañón."
 steppe_infantry_wn:0 "Inafantería Estepa"
 steppe_infantry_wnDESCR:0 "Infantería estaba poco valorado por los pueblos de la estepa, pero que proporcionan protección a la caballería más valioso, que utiliza la infantería como carne de cañón."
 sub-saharan_clubmen:0 "Garrotas Subsaharianos"
 sub-saharan_clubmenDESCR:0 "Una garrota es un arma muy simple, un objeto pesado, por lo general un poco menos que la longitud del brazo del usuario. Sin embargo, esta arma puede ser muy eficaz, rompiendo los huesos de un oponente en un solo golpe."
 t38:0 "T-34"
 t38DESCR:0 "Desplegado por primera vez en 1940, el T-34 era un tanque medio soviético que tuvo un efecto profundo y permanente en los campos de la táctica y el diseño del tanque. En su introducción, el T-34 poseía el mejor equilibrio de la potencia de fuego, movilidad, protección y robustez de cualquier tanque, aunque su eficacia inicial del campo de batalla sufrió de la disposición insatisfactoria ergonómica de su compartimiento de la tripulación, la escasez de radios, y la mala empleo táctico."
 t64:0 "T-80"
 t64DESCR:0 "El T-80 es tanque de batalla principal de tercera generación diseñado y fabricado en la Unión Soviética. Un desarrollo de la T-64, que entró en servicio en 1976 y fue el primer tanque de producción que estar equipado con un motor de turbina de gas para la propulsión principal."
 talwar:0 "Talwar"
 talwarDESCR:0 "El talwar es un tipo de espada curva o sable del sur de Asia. Fue fuertemente influenciado por las espadas de Oriente Medio y fue utilizado tanto por caballería e infantería."
 tiger:0 "Tiger I"
 tigerDESCR:0 "Tiger I es el nombre común de un tanque pesado alemán desarrollado en 1942 y utilizado en la Segunda Guerra Mundial. El Tiger I representó un nuevo enfoque que enfatiza la potencia de fuego y la armadura. Si bien pesado, este tanque no era más lento que el mejor de sus oponentes. Sin embargo, fue más de la ingeniería y las averías eran frecuentes."
 turk_swordsmen:0 "Espadachines Turcos"
 turk_swordsmenDESCR:0 "Por lo general, armados con cimitarras en lugar de las pesadas espadas del oeste, Turk Espadachines podría reducir a un enemigo luego pasar rápidamente a su próximo rival."
 turkic_nomad_infantry:0 "Inafantería Nomada Turco"
 turkic_nomad_infantryDESCR:0 "Los turcos especializados en metalurgia y eran herreros cualificados. Esto hizo que su infantería uno de los más fuertes entre los pueblos de la estepa."
 urumi:0 "Urumi"
 urumiDESCR:0 "La Urumi es una espada larga con una cuchilla en forma de látigo flexible desde la India. La Urumi es considerada una de las armas más difíciles de dominar, debido al riesgo de lesionar a sí mismo. Se trata como un látigo de acero, y por lo tanto requiere un conocimiento previo de esa arma."
 war_elephant:0 "Elefantes de Guerra"
 war_elephantDESCR:0 "Un elefante de la guerra era un elefante entrenado y guiado por los seres humanos para el combate. Su uso principal era para cargar contra el enemigo, pisoteándolos y rompiendo sus filas y sembrar el terror. Ellos fueron empleados por primera vez en la India, la práctica extendiendo por todo el sudeste de Asia y hacia el oeste en el Mediterráneo."
 war_elephant_ea:1 "Elefantes de Guerra"
 war_elephant_eaDESCR:1 "Un elefante de la guerra era un elefante entrenado y guiado por los seres humanos para el combate. Su uso principal era para cargar contra el enemigo, pisoteándolos y rompiendo sus filas y sembrar el terror. Ellos fueron empleados por primera vez en la India, la práctica extendiendo por todo el sudeste de Asia y hacia el oeste en el Mediterráneo."
 varangian:0 "Varangians"
 varangianDESCR:0 "Después de la conversión de la Rus de Kiev al cristianismo, se estableció la Varangioi o protector de Varangian. Sin embargo, estos no fueron los únicos varegos en el ejército romano, y aparte de la propia Guardia había un número de unidades de élite Varangian mercenarias que operan en el Tagmatic y los ejércitos temáticos. Los varegos eran famosos por sus armas pesadas armaduras y de calidad, y podría servir fielmente, reclutados de un gran número de naciones, hasta 1453."
 western_ancient_infantry:0 "Infantería antigua Occidental"
 western_ancient_infantryDESCR:0 "Armados con espadas y hachas, los antiguos guerreros en el oeste menudo luchado como "campeones", en constante competencia entre sí para matar a tantos enemigos como sea posible."
 western_heavy_horsemen:0 "Jinetes pesados Occidentales"
 western_heavy_horsemenDESCR:0 "Durante mucho tiempo, la filosofía dominante en Occidente fue que la caballería debe usar tanto la armadura como sea posible, en sí mismos y en el caballo, para proteger contra ataques desde cualquier ángulo. El peso de una carga iniciada por estos jinetes fuertemente armados también era altamente destructiva."
 western_horsemen:0 "Caballero occidental"
 western_horsemenDESCR:0 "En la guerra occidental temprana, jinetes eran todavía muy ligeramente armado y blindado. Estos jinetes tenían una velocidad que a menudo era demasiado para sus oponentes base de infantería, aunque los primeros jinetes occidentales eran extremadamente sensibles a las lanzas."
 western_lancer:0 "Lanceros occidentales"
 western_lancerDESCR:0 "Lanzas se utilizaron en la guerra montada desde la antigüedad. El arma fue ampliamente utilizado en Asia y Europa durante la Edad Media y el Renacimiento por la caballería blindada."
 western_macemen:0 "Mazo Occidental"
 western_macemenDESCR:0 "Durante la armadura de metal y la cadena de correo Edad Media protegida contra los golpes de las armas blancas y flechas bloqueados y otros proyectiles. mazas metálicas sólidas y martillos de guerra demostraron ser capaces de infligir daño a caballeros con armadura, así, como la fuerza de un golpe con una maza es lo suficientemente grande como para causar daños sin penetrar la armadura."
 western_pike:0 "Piqueros occidental"
 western_pikeDESCR:0 "Un lucio es un arma de asta, una lanza de empuje muy largo antes utilizado ampliamente por la infantería. Picas se utilizan regularmente en la guerra europea desde la Edad Media hasta alrededor de 1700, y manejada por soldados de infantería desplegadas en orden cerrado."
 western_swordsmen:0 "Caballería Occidental"
 western_swordsmenDESCR:0 "A menudo bien blindado, medieval, edad oscura y espadachines edad poco pre-oscuros tienden a ser lo mismo que los caballeros sin montar, fuertemente armados y con una larga espada, pesada."
 viking_axemen:0 "Ejes Vikingos"
 viking_axemenDESCR:0 "Ejes fueron comunes entre los vikingos debido a su papel no sólo como un arma, sino también una herramienta común. También eran más baratas de fabricar que las espadas."
 xiongnu_horsemen:0 "Jinetes Xiongnu"
 xiongnu_horsemenDESCR:0 "El caballo era una parte esencial de la cultura de la estepa. Los caballos se consideran más valioso que la gente y los caballos planteadas por los pueblos nómadas de la estepa eran los mejores del mundo."
 yabusame:0 "Yabusame"
 yabusameDESCR:0 "El Yabusame en un tipo japonés de tiro con arco montado."
 yumi_bowmen:0 "Arqeuro Yumi"
 yumi_bowmenDESCR:0 "Yumi es el término japonés para los arcos. El yumi era un arma importante del guerrero samurai durante el período feudal de Japón."
 battleship:0 "Acorazado"
 battleshipDESCR:0 "Un barco de guerra es un gran buque de guerra acorazado con una batería principal consiste en armas de fuego de grueso calibre."
 cruiser:0 "Crucero"
 cruiserDESCR:0 "Cruceros acorazados modernos eran casi tan poderoso como barcos de guerra y también eran lo suficientemente rápido para escapar de las naves protegidas y no blindados mayores."
 destroyer:0 "Destructor"
 destroyerDESCR:0 "Antes de la Segunda Guerra Mundial, destructores eran vasos de luz con poca resistencia para operaciones oceánicas desatendidas. Normalmente, un número de destructores y una única oferta de destructor operado juntos."
 dreadnought:0 "Acorazado"
 dreadnoughtDESCR:0 "El acorazado fue el tipo predominante de barco de guerra en el siglo 20. Como acorazados se convirtieron en un símbolo crucial de poder nacional, la llegada de estos nuevos buques de guerra renovó la carrera de armamento naval."
 dromon:0 "Dromon"
 dromonDESCR:0 "El dromon era un tipo de cocina y un importante buque de guerra de la armada bizantina hasta que fueron sucedidos por las cocinas de estilo italiano. Fue desarrollado a partir del antiguo liburna, que era el pilar de la armada romana durante el Imperio."
 early_galley:0 "Galera temprana"
 early_galleyDESCR:0 "Galeras dominó la guerra naval premedieval, y sólo pequeñas variaciones fueron notables entre los barcos de diferentes países."
 ironclad:0 "Acorazado"
 ironcladDESCR:0 "Un acorazado era un buque de guerra de vapor propulsadas protegido por placas de armadura de hierro o acero. El acorazado fue desarrollado como resultado de la vulnerabilidad de los buques de guerra de madera a los proyectiles explosivos o incendiarios."
 knarr:0 "Knarr"
 knarrDESCR:0 "Un Knarr es un tipo de embarcación empleada por los vikingos. El Knarr era un buque de carga, el casco era más amplio, más profundo y más corto que un drakkar, y podría tomar más carga y ser operados por tripulaciones más pequeñas."
 longship:0 "Barcos Largos"
 longshipDESCR:0 "Los Barcos Largos eran buques de mar hechos y usados por los vikingos de los países nórdicos para el comercio, el comercio, la exploración y la guerra durante la época de los vikingos."
 merchant_ship:0 "Barco mercante"
 merchant_shipDESCR:0 "Los buques mercantes son las cocinas pequeñas y rápidas diseñadas principalmente para el comercio."
 missile_cruiser:0 "Crucero de Misiles"
 missile_cruiserDESCR:0 "Muchos crucero modernos utilizan el sistema de combate Aegis que guía armas para destruir objetivos enemigos."
 missile_destroyer:0 "Destructor de misiles"
 missile_destroyerDESCR:0 "El advenimiento del misil guiado permitió destructores de asumir las funciones de superficie combatiente anteriormente ocupados por acorazados y cruceros. Esto dio lugar a los destructores más grandes y más potentes más capaces de funcionar por separado."
 torpedo_boat:0 "Torpedera"
 torpedo_boatDESCR:0 "Un barco de torpedo es relativamente pequeño y rápido buque militar diseñado para transportar torpedos a la batalla."
 transport:0 "Transporte"
 transportDESCR:0 "El transporte es una galera grande con menos tripulación en el interior dejando suficiente espacio para transportar regimientos través de los mares."
 trireme:0 "Trireme"
 triremeDESCR:0 "El trirreme era un antiguo buque y un tipo de cocina. Su nombre se deriva de sus tres filas de remos, tripulados por un solo hombre por el remo."
 troopship:0 "Transporte Militar"
 troopshipDESCR:0 "Un buque de transporte es un buque utilizado para transportar soldados, ya sea en tiempo de paz o de guerra. , barcos de tropas operacionales son barcos normales, ya diferencia de los buques de desembarco, no pueden aterrizar directamente las tropas en tierra."
 war_galley:0 "Galera de Guerra"
 war_galleyDESCR:0 "La galera fue propulsada principalmente por remos, por lo general alrededor de 25 pares tripulados por hasta tres hombres cada uno. Esto significaba que eran menos dependientes de anemómetro en comparación con los barcos de vela, y su capacidad de maniobra ellos un adversario temido hicieron. Con el tiempo, la galera salió de su uso regular con la introducción de los buques de guerra más avanzados de alta mar, pero seguía siendo útil en aguas poco profundas hasta el siglo 18."
 fiat3000:0 "Fiat 3000"
 fiat3000DESCR:0 "Con base en gran medida del tanque ligero francés Renault, Fiat 3000 fue el primer tanque para ser producido en serie en Italia. Se sabe que tienen una capacidad ofensiva muy insuficientes, sus ametralladoras no eran lo suficientemente potente como para asumir otros tanques. No obstante , el tanque tenía más ametralladoras que muchos tanques, y como tal fue muy eficaz a la defensiva cuando se combate de infantería."
 carro_armato_p2640:0 "Carro Armato P 26/40"
 carro_armato_p2640DESCR:0 "Armado con un arma de 75 mm y una ametralladora Breda 8 mm, más otro opcional ametralladora en un montaje antiaéreo. La designación P significa 'pesante ", que significa" pesado "en italiano. El Carro Armato P 26/40 era conocido por su suspensión fiable, y una buena relación potencia-peso."
 comitatenses:0 "Comitatenses"
 comitatensesDESCR:0 "Los comitatenses eran los ejércitos móviles del Bajo Imperio Romano, creado originalmente para evitar que los usurpadores se levante en armas, pero después de asumir el papel de derrotar a las centrales de bárbaros. Operaban en legiones de 1.000 hombres, y eran el equivalente de los antiguos legionarios romanos en la calidad y la disciplina, incluso si sus prácticas y equipos eran diferentes."
 limitanei:0 "Limitanei"
 limitaneiDESCR:0 "Limitanei eran la columna vertebral del nuevo sistema de frontera en 324. entrenado y equipado esencialmente igual que sus homólogos comitatenses, la diferencia fue que comitatenses tenían más privilegios y las reducciones de impuestos que el limitanei. Mientras que los comitatenses se centró en usurpadores suprimiendo, y el ocasional confederación bárbara gigantesca, la limitanei hizo la mayor parte de la defensa del Imperio, constantemente derrotar redadas y hacer ataques preventivos en Alemania, así como la defensa de fortalezas y ciudades a lo largo de las fronteras."
 equites_promoti:0 "Equites Promoti"
 equites_promotiDESCR:0 "Equites promoti se crea por primera vez desde las unidades de caballería legionarios bajo Gallenius en el 268, y se organizaron en unidades de 360 hombres. El ecuestres promoti eran lanceros, entrenados para atacar en el momento oportuno en la batalla, o en coche caballería enemiga. No se suponía que ir de cabeza a cabeza con la infantería como los comitatenses, pero podrían mantener su posición si tenían que hacerlo."
 equites_scutarii:0 "Equites Scutarii"
 equites_scutariiDESCR:0 "Equites Scutarii jugó un papel ligeramente diferente que sus contrapartes promoti, utilizando lanzas de luz, una espada y un escudo grande en lugar de la lanza. Su trabajo se centró más en el cribado y la defensa de los derechos de los flancos de la formación romana, en lugar de golpear en los puntos débiles del enemigo. También sirven bien para conducir fuera de caballería o interceptar los invasores bárbaros, así como la guía y el control de los nómadas que se movían sus rebaños a partir del verano a los pastos de invierno."
 auxilia_palatina:0 "Auxilia Palatina"
 auxilia_palatinaDESCR:0 "El Auxilia Palatina eran las unidades de élite del ejército romano, que bajo generales como Aecio y Estilicón, fielmente trató de controlar los federales y preservar la mitad occidental del Imperio Romano. Ellos estaban bien pagados, bien equipada y muy disciplinado, y muchos más tarde se terminan en la nómina de Aecio como Bucellarii, después de la pérdida del norte de África en 439. La Palatina se mantuvo en servicio hasta la muerte de Aecio en 454, y eran reemplazado por foederati."
 unnigardae:0 "Unnigardae"
 unnigardaeDESCR:0 "El Unnigardae era una palabra mezclado entre América y el gótico, y significaba 'Hunnic guardias. El Unnigardae son Bucellarii, unidades contratado y pagado y equipado por un general romano, en lugar de foederati que son pagados por el estado. Los hunos jugarían un papel clave en el Imperio Romano, especialmente bajo Aecio, e introduciría tácticas Lanza-y-Bow a la caballería romana."
 foederati:0 "Foederati"
 foederatiDESCR:0 "Foederati bárbaros fueron reclutados en virtud de los tratados, y conducir por sus propios oficiales, para luchar por el ejército romano. Después de que el ejército abandonó de manera efectiva en el año 455, el único reemplazo fue el foederati, que el emperador Majorien ganó la lealtad de y rápidamente encontró un gran éxito en la Galia y España en su plan para cruzar el Estrecho de Gibraltar a África. El foederati, tras la muerte de Majorien, tomó el control del Imperio, comenzando a nombrar a sus propios emperadores, y, finalmente, se deponer al último emperador romano en el año 476."
 arithmoi:0 "Arithmoi"
 arithmoiDESCR:0 "El arithmos fue el término griego en esta era de la vieja numerus romana, o "regimiento". El Arithmoi eran pequeños regimientos de limitanei y comitatenses que ahora forman el grueso de las tropas romanas, junto con su complemento de caballería y foederati aliados. Aunque las tropas de élite no, éstos infantería de línea principal podría mantener la línea y tomar en casi cualquier oponente que se enfrentaban."
 optimates:0 "Optimates"
 optimatesDESCR:0 "Los optimates eran una unidad de guardia catafracto élite que fueron clasificados como "Klibanophoroi 'o clinabaros, porque tenían caballos totalmente blindados y jinetes. Se hicieron muy notables después de su creación bajo Maurice y más tarde formarían parte de la Tagmata Imperial. Los optimates utilizan mazas, lanzas, arcos, teniendo las tácticas de Bucellarii y llevarlos al ejército temático."
 akritai:0 "Akritai"
 akritaiDESCR:0 "Akritai eran las tropas fronterizas de los ejércitos temáticos y fueron responsables, al igual que el limitanei delante de ellos, para repeler pequeñas incursiones de los árabes y más tarde sobre los turcos. A diferencia de sus predecesores limitanei, los ingresos de la Akritai se complementó con tierra donde vivían y se mantienen. Armados con lanzas de luz, un gran escudo y una espada, el Akritai eran bastante cerca en armamento al ejército romano tardío, y aunque no tan bien entrenado como el anterior limitanei, hizo bien su trabajo."
 hippo_akontistai:0 "Hipopótamo Akontistai"
 hippo_akontistaiDESCR:0 "El hipopótamo Akontistai se montaron Akontistai, o tiradores, que utilizan un gran número de jabalinas ligeras para llevar a cabo escaramuzas, de exploración, y otras funciones. Más rápido y más móviles que el Akritai o infantería Akontistai, que se orientaron hacia el intercepciones rápidos de los invasores árabes o turcos. Al igual que el Akritai, vivían en las concesiones de tierras y también se complementaron con paga."
 skoutatoi:0 "Skoutatoi"
 skoutatoiDESCR:0 "A partir del siglo noveno, los romanos comenzaron la reconquista de las tierras tomadas de ellos, ya la cabeza de estas reconquistas fueron los Skoutatoi, la principal línea de infantería romana a partir de los ejércitos temáticos. El Skoutatoi eran soldados profesionales, y, esencialmente, los sucesores de los comitatenses romanos de la antigüedad. El trabajo del Skoutatoi fue la realización de la línea de la caballería para que el golpe decisivo en la batalla, sino que también eran capaces de ganar una batalla por su cuenta."
 hippo_toxotai:0 "Hipopótamo Toxotai"
 hippo_toxotaiDESCR:0 "Hipopótamo Toxotas eran arqueros a caballo que utilizan la guerra Lanza-y-arco en contra de sus enemigos, y gracias a los ávaros ahora estaban equipados con estribos y más potentes arcos turcos. Con nuevas tácticas, la organización y el equipo, el Ejército de temática romana se convirtió en el ejército más eficiente y eficaz en la era medieval, y el hipopótamo-Toxotas hace generalmente los ataques decisivos en cualquier batalla, con estrategias de salida a Strategikon de Maurice."
 skholai:0 "Skholai"
 skholaiDESCR:0 "Establecida a partir de las antiguas unidades Schola Palatina, la Skholai fueron los Kataphraktoi del ejército Tagmatic, usando su armadura y lanza-y-arco de la guerra pesada para derrotar a la caballería y la infantería enemiga huelga enemigo. El Skholai a menudo fueron reclutados de la aristocracia, y eran soldados profesionales y la unidad de más alto rango en el ejército de campaña Tagmatic."
 pronoiarioi:0 "Pronoiarioi"
 pronoiarioiDESCR:0 "Los Pronoiars fueron los hombres obtienen tierras y la responsabilidad fiscal a cambio de proporcionar tropas cuando se le solicite. Esencialmente, formados por el sistema feudal romana. Los Pronoiars se formalizaron por Alejo Comneno como resultado del colapso del sistema es el tema de Anatolia y se necesitaba un nuevo método para la gestión administrativa y la defensa del Imperio. Pronoiars combatieron tanto a pie y caballo, dependiendo de la cantidad que podían permitirse, pero gran parte de su equipo todavía se estandarizó y proporcionados por el estado romano."
 archontopoulai:0 "Archontopoulai"
 archontopoulaiDESCR:0 "El Archontopoulai eran una guardia de élite catafracto creado por Alejo Comneno, que reclutó a los huérfanos adolescentes y los entrenó durante años para convertirse en Kataphraktoi. Armados con lanzas, caballos y jinetes totalmente blindados, y arcos, que se utilizan a menudo en sus campañas y podría ser un factor decisivo en la batalla. Con el apoyo de los varegos, Pronoiarioi, y las unidades restantes Tagmatic, hicieron una combinación ganadora en los siglos 11 y 12."
 mourtatoi:0 "Mourtatoi"
 mourtatoiDESCR:0 "El Mourtatoi fuera una unidad de arqueros de guardia romanos reclutados de los turcomanos y turcomanos, así como los diversos beylicats, en Anatolia. El guardia Mourtatoi eran una de varias unidades de guardia que incluían la Paramonai y Varangioi, que formó el núcleo del ejército romano reducido drásticamente. El Mourtatoi eran arqueros de a pie, armados con Turquía arcos, armaduras y Paramenion Sabres. Demostraron ser muy valiosa, fielmente luchar hasta la muerte contra los otomanos en 1453."
 paramonai:0 "Paramonai"
 paramonaiDESCR:0 "El Paramonai fueron la guardia griega, una de las pocas unidades en realidad compuesto por reclutas griegas, en lugar de mercenarios. Eran la infantería pesada y efectiva caballería pesada, y eran una especie de columna vertebral de las otras tropas mercenarias y la milicia del Imperio utilizada en el momento. El Paramonai parece haber sido disuelta con la pérdida de las provincias griegas a mediados de los años 1300."
 kavalarioi:0 "Kavalarioi"
 kavalarioiDESCR:0 "Kavalarioi eran de caballería medio en uso ya que el sistema es el tema temprano y sobreviviría como una unidad hasta el momento de la caída de Trapezounta en 1461. Fueron lanceros blindados que tomaron el lugar de la antigua Kataphraktoi, cuyas tácticas se estaban convirtiendo en obsoleto. Más maniobrable que catafractas blindados pesados, que explotarían aberturas en la línea de batalla o en coche caballería enemiga, así como en general la defensa de los flancos de la formación."
 allagion:0 "Allagion"
 allagionDESCR:0 "Con la restauración de Constantinopla el ejército romano, una vez más tuvo un núcleo de soldados profesionales. Sin embargo, las ganancias en los Balcanes fueron compensados por las pérdidas en Anatolia, en el extremo que resulta en continuo descenso. La nueva organización del Skoutatoi Romano en Allagia fue más eficaz que el viejo Moira. Estos hombres eran infantería pesada cuya mano de obra fue suministrada por el Pronoiarioi, y estaban equipados con armaduras, espadas y escudos grandes de la manera tradicional de la Skoutatoi."
 skythikon:0 "Skythikon"
 skythikonDESCR:0 "El siglo 14, con la llegada y el colapso de los mongoles, vio el regreso de caballería 'escita' en el servicio romano, reclutados de la Horda Azul y la horda de oro. Mongoles, cumanos y pechenegos mercenarios ayudaron a luchar contra los romanos los turcos en Anatolia, y probablemente llevaron a la pólvora en Europa a través de los turcos y los romanos. Sus métodos eran eficaces, pero, finalmente, los romanos perdieron los ingresos para mantener contratación de los mismos y se convirtieron superados por las tácticas de infantería arquero otomanos."
 latinikon:0 "Latinikon"
 latinikonDESCR:0 "Los romanos continuaron luchando contra los otomanos hasta bien entrado el siglo 15, el uso de mercenarios italianos y germanos llamados Latinikon. El Latinikon estaban armados con equipo italiano contemporáneo suministrada por los aliados romanos de Venecia y Génova, que por lo general era un traje completo con capucha de cota de malla, una chaqueta de cuero y un casco Celata, con grandes escudos y lanzas y espadas triangulares. El Latinikon rara vez luchó en la batalla abierta, con la notable excepción de la campaña de 1444, donde los romanos reconquistaron hasta Atenas, antes de ser conducido de nuevo a la Hexamilion y derrotado. Mejor equipado y entrenado que sus oponentes otomanos, el Latinikon luchó hasta el final en Constantinopla en 1453."
 stratioitai:0 "Stratioitai"
 stratioitaiDESCR:0 "Stratiotai es la palabra griega que significa "soldado" y estos hombres fueron montados Latinikon armado con Paramenion Sabres y trajes completos de correo electrónico, reclutados de familias nobles resueltos por los venecianos en los Balcanes. A pesar de que a principios del siglo 15 fueron todos en servicio de los romanos, más tarde que continuarían para luchar contra los turcos en el nombre de Venecia hasta finales del siglo 16, y la mayoría de sus líneas nobles sobreviven hasta el día moderno."
 heriban:0 "Heriban"
 heribanDESCR:0 "Un Heriban era un gravamen de la milicia Germani, que serían armados principalmente con lanzas y escudos, y aparte de eso tuvo que proporcionar su propio equipo. Por lo general eran individuos celosos resueltos a defender a sus hogares, pero tenía poca formación o experiencia en la guerra. Sin embargo, pueden ser invocados para ejecutar emboscadas eficaces y mantener la línea, cuando sea necesario."
 hridriskara:0 "Hridriskara"
 hridriskaraDESCR:0 "Hridriskara eran tiradores de caballería germánica, armados con escudos y jabalinas. Sus caballos estaban atrofiadas por lo general ploughorses, e hicieron de asaltantes ágiles y buenos tiradores en el campo de batalla. Al igual que sus homólogos de infantería, tenían poco entrenamiento, poca experiencia, y tuvo que proporcionar su propio equipo."
 alemanne:0 "Alemanne"
 alemanneDESCR:0 "A medida que las técnicas agrícolas mejoradas, también lo hizo el comercio con los romanos y la calidad de vida. Este proceso se inició alrededor de 150 dC y permitió que los soldados germanos para proporcionar más equipo y la formación, de ahí el Alemanne. A pesar de que la milicia aún, la Alemanne era una organización ligeramente mejor que fue utilizado por los diversos grupos Suebic, incluidos los alamanes, marcómanos, y Quaddi. Debido a las mejoras agrícolas estos hombres podría hacer una campaña más larga y sus incursiones tuvieron más éxito."
 chnite:0 "Chnite"
 chniteDESCR:0 "Chnite eran lanceros germánicas, armados por lo general con una lanza y un escudo, y todo lo que podían permitirse. A pesar de la milicia, que fueron más efectivos a involucrar a la caballería enemiga que sus contrapartes Hridiriskara, y adoptaron algunas de sus tácticas de la sármata roxolanos y Iazyges a su Medio. El Chnite se convertiría en el origen del término 'Knight' ya que muchos de estos hombres eran chieftians de bajo rango o los propietarios bajo la influencia de la Chieftian."
 89chiro:0 "Tipo 89 I-Go"
 89chiroDESCR:0 "Con un peso de 12,8 toneladas, con tres ametralladoras y placa de acero resistente y ligero. El diseño del Tipo 89 se completó en abril de 1929, con el inicio de la producción en 1931, haciendo de este el primer tanque para ser producido en masa en Japón. El Tipo 89 tenía dos variantes - la ('A') versión Ko, que utiliza un motor de gasolina refrigerado por agua, y el ('B') versión, Otsu con un motor diesel refrigerado por aire y un mejor blindaje frontal."
 type62:0 "Tipo 62 Norinco"
 type62DESCR:0 "Diseñado para su uso en el difícil terreno del sur de China, el Tipo 62 fue creado con montañas, colinas y lagos en mente, y por lo tanto tiene una ventaja sobre muchos otros tanques en estas áreas. Armado con un arma principal y tres ametralladoras, el Tipo 62 es sin embargo bastante luz. El tanque pierde peso por ser pequeña y tener una armadura más delgado que muchos otros tanques."
 type90:0 "Tipo 90 Kyu-maru"
 type90DESCR:0 "El Tipo 90 Kyu-maru es el principal tanque de batalla actual del ejército japonés. Entrando en servicio en 1990, el Tipo 90 Kyu-maru consigue un ahorro de mano de obra mediante la reducción de la tripulación de tres a través del desarrollo del cargador automático de la torreta ajetreo. Este diseño permite que la tripulación del tanque para operar sin un cargador, lo que permite el uso de una torreta más pequeño."
 pugnarii:0 "Pugnarii"
 pugnariiDESCR:0 "Tropas bárbaras casi siempre habían caído a los legionarios fuertemente armados y blindados en el pasado, pero ahora la mano de obra era desesperadamente corto en el Imperio Occidental. La solución era mezclar las fuerzas de foederati con las tropas romanas nativos, más pesados en la misma división. Las tropas romanas formaban la columna vertebral de estas fuerzas, y recibieron entrenamiento especial en el trabajo con la foederati. Tales ejércitos fueron llamados simplemente "Pugnarii ', que significa' puños 'o' combatientes ', y mantienen el poder de antiguas legiones, manteniendo los números necesarios para luchar contra los bárbaros."
 novaetestudo:0 "Novae Testudo"
 novaetestudoDESCR:0 "Con el Período Cálido Medieval aumenta las cosechas y por lo tanto el aumento de la población. Con el aumento de la población del Imperio es una vez más capaz de desplegar su infantería pesada tradicional, que era tan eficaz en el pasado y que es vital contra el empeoramiento amenaza vikinga."
 graeciprocur:0 "Graeci Procursatoribus"
 graeciprocurDESCR:0 "Batallas romanas se libraron en dos frentes en este punto, un frente en Grecia, el otro en la Galia y Germania. Mientras que los pesados tropas romanas que habían sido el pilar principal de los ejércitos romanos desde la fundación del Imperio eran muy eficaces en el terreno relativamente plano de la Galia y Germania, en el terreno áspero de Grecia eran mucho menos eficaces. tiradores locales tanto, se utilizaron los romanos para las demás campañas en Grecia."
 ascensoreshun:0 "Ascensores Hun"
 ascensoreshunDESCR:0 "Los jinetes hunos '' de hecho no eran en absoluto hunos, los hunos reales haber sido golpeada hacia atrás hace siglos. Estos pilotos, sin embargo, siguieron la estrategia de caballos arco huno, que era extremadamente eficaz contra los enemigos a base de infantería, una vez más dominantemente de Roma."
