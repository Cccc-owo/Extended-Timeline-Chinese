l_german:
 # Religion:
 waldensian: "Waldensisch"
 waldensian_religion_desc: "Der waldensische Glaube ist eine christliche Konfession, die im Lyon und der Lombardei des 12. Jahrhunderts entstand. Sie Waldenser sind auch bekannt als "die Armen von Lyon" oder "die Armen der Lombardei". Die Anhänger des waldensischen Glaubens leben in freiwilliger Armut und Besitzlosigkeit. Während diejenigen aus Lyon nur von Spenden und selbsterhaltender Arbeit leben, ist es den Anhängern aus der Lombardei auch erlaubt, bezahlte Arbeit in Kommunen anzunehmen, um Geld für ihren Lebensunterhalt zu verdienen. Der waldensische Glaube lehnt die Idee des Fegefeuers, Ablass und die Verehrung von Heligen und Relikten, sowie den Reichtum der Kirche im allgemeinen ab. Die Anhänger unterstützen auch Kindstaufen nicht, weil sie wollen, dass die Getauften die Taufe aktiv annehmen. Während die Waldenser die Hierarchie der Kirche zu einem gewissen Grad akzeptiert haben, präferieren sie die Nutzung von Laienpriestern und persönliche Bibelstudien jedes einzelnen."

 # Rebels:
 waldensian_rebels_title: "Religiös"
 waldensian_rebels_name: "$RELIGION$e Fanatiker"
 waldensian_rebels_desc: "Religiöse Fanatiker erheben sich vor allem in Provinzen, deren Religion von der Staatsreligion abweicht. Sie wollen ihre Religion verbreiten und alle Ungläubigen bekehren."
 waldensian_rebels_army: "$RELIGION$e Armee"
 waldensian_rebels_demand: "Konvertiert $COUNTRYNAME$"
 waldensian_rebels_demand_desc: "Die religiösen Rebellen kämpfen für die $RELIGION$ Religion. Sie verlangen, dass wir deren Vormachtstellung anerkennen oder wenigstens unsere Konvertierungsversuche einstellen, so dass sie ihren Glauben in Frieden ausüben können."

 # GUIs:
 et_waldensian_apostolic_poverty_title: "Apostolische Armut"
 et_waldensian_apostolic_poverty_title_tt: "Der §Y[Root.Religion.GetName]e§! Glaube verlangt, dass die Menschen ein Leben in Armut und Besitzlosigkeit führen. Allerdings gibt es zwei verschiedene Ansichten: Einige Leute denken, dass alle Gläubigen nur von Spenden Gebrauch machen, um ihre alltäglichen Kosten zu decken, oder von selbsterhaltender Arbeit leben dürfen sollten. Während andere denken, dass es den Menschen erlaubt sein sollte, durch handwerkliche Arbeit Geld zu verdienen, um ihren Lebensunterhalt bestreiten zu können. \n--------------\nIhr könnt Euren Fokus alle §Y30 Jahre§! ändern. \nIhr könnt nicht beide Fokusse entfernen, einer muss aktiv sein. \nWenn Ihr allerdings zum §Y[Root.Religion.GetName]en§! Glauben konvertiert, wird zuerst kein Fokus ausgewählt sein. \n\nSolange Ihr keinen Fokus auswählt, erhaltet Ihr §R+2§! Unruhe in allen Euren Provinzen. \n--------------\nAlle [Root.Religion.GetName]en Länder, die demselben Fokus folgen, erhalten eine gegenseitige Meinungsveränderung von §G20§!. \nAlle [Root.Religion.GetName]en countries, die einem anderen Fokus verfolgen, erhalten eine gegenseitige Meinungsveränderung von §R-20§!."
 et_waldensian_apostolic_poverty_donations_focus_button_tt: "§Y"Spenden & selbsterhaltende Arbeit"-Fokus§! \nUnser Glaube verlangt, in Armut zu leben. Die Menschen müssen auf Spenden vertrauen, um ihr Leben finanzieren zu können, oder ein Leben von selbsterhaltender Arbeit führen."
 et_waldensian_apostolic_poverty_work_communes_focus_button_tt: "§Y"Bezahlte Arbeit in Kommunen"-Fokus§! \nUnser Glaube verlangt, in Armut zu leben. Allerdings ist es den Menschen erlaubt, einer handwerklichen Arbeit nachzugehen, um damit Geld für ihren Lebensunterhalt zu verdienen."
 et_waldensian_apostolic_poverty_active_focus_tt: "Dies ist der momentan ausgewählte Fokus."
 et_waldensian_apostilic_poverty_has_not_changed_focus_recently_tt_with_year: "Hat den §Y"Apostolische Armut"-Fokus§! NICHT innerhalb der letzten §Y30 Jahre§! geändert (zuletzt in §Y[Root.et_waldensian_apostilic_poverty_changed_focus_year.GetValue]§!)"
 et_waldensian_apostilic_poverty_has_not_changed_focus_recently_tt: "Hat den §Y"Apostolische Armut"-Fokus§! NICHT innerhalb der letzten §Y30 Jahre§! geändert"
 et_waldensian_apostolic_poverty_feed_the_boor_button_tt: "§YArmenspeisung veranstalten§! \nZwar sollen die Menschen in Armut leben, dennoch müssen wir sicherstellen, dass sie nicht verhungern. Wenn es also nötig ist, sollten wir die Armen speisen. Dies könnte erhöhte Ausgaben zur Folge haben, aber wird nicht nur ihr Überleben, sondern auch den Frieden in unseren Provinzen sichern."
 et_waldensian_apostolic_poverty_not_fed_the_poor_recently_tt_with_year: "Hat innerhalb der letzten §Y20 Jahre§! KEINE Armenspeisung veranstaltet (zuletzt in §Y[Root.et_waldensian_apostilic_poverty_fed_the_poor_year.GetValue]§!)"
 et_waldensian_apostolic_poverty_not_fed_the_poor_recently_tt: "Hat innerhalb der letzten §Y20 Jahre§! KEINE Armenspeisung veranstaltet"
 et_waldensian_apostolic_poverty_organize_welfare_and_labor_button_tt: "§YSozialhilfe und Arbeit organisieren§! \nDie Menschen sollen zwar in Armut leben, aber wir müssen sicherstellen, dass sie überleben. Sozialhilfe und Arbeitsmöglichkeiten für die Armen zu organisieren, wird es diesen erlauben zu überleben, und gleichzeitig wird dadurch die Infrastruktur in unseren Provinzen verbessert."
 et_waldensian_apostolic_poverty_not_organized_welfare_and_labor_recently_tt_with_year: "Hat innerhalb der letzten §Y20 Jahren§! KEINE Sozialhilfe und Arbeit organisiert (zuletzt in §Y[Root.et_waldensian_apostilic_organized_poverty_welfare_and_labor_year.GetValue]§!)"
 et_waldensian_apostolic_poverty_not_organized_welfare_and_labor_recently_tt: "Hat innerhalb der letzten §Y20 Jahren§! KEINE Sozialhilfe und Arbeit organisiert"

 # Decisions:
 convert_to_waldensian_title: "Convert to Waldensianism"
 convert_to_waldensian_desc: "Waldensianism is gaining popularity among our people. Recognizing Waldensianism as the official religion might help make them happy."
 et_waldensian_apostolic_poverty_donations_focus_decision_title: ""Spenden & selbsterhaltende Arbeit"-Fokus auswählen"
 et_waldensian_apostolic_poverty_donations_focus_decision_desc: "Unser Glaube verlangt, in Armut zu leben. Die Menschen müssen auf Spenden vertrauen, um ihr Leben finanzieren zu können, oder ein Leben von selbsterhaltender Arbeit führen."
 et_waldensian_apostolic_poverty_work_communes_focus_decision_title: ""Bezahlte Arbeit in Kommunen"-Fokus auswählen"
 et_waldensian_apostolic_poverty_work_communes_focus_decision_desc: "Unser Glaube verlangt, in Armut zu leben. Allerdings ist es den Menschen erlaubt, einer handwerklichen Arbeit nachzugehen, um damit Geld für ihren Lebensunterhalt zu verdienen."
 et_waldensian_apostolic_poverty_feed_the_boor_decision_title: "Armenspeisung veranstalten"
 et_waldensian_apostolic_poverty_feed_the_boor_decision_desc: "Zwar sollen die Menschen in Armut leben, dennoch müssen wir sicherstellen, dass sie nicht verhungern. Wenn es also nötig ist, sollten wir die Armen speisen. Dies könnte erhöhte Ausgaben zur Folge haben, aber wird nicht nur ihr Überleben, sondern auch den Frieden in unseren Provinzen sichern."
 et_waldensian_apostolic_poverty_organize_welfare_and_labor_decision_title: "Sozialhilfe und Arbeit organisieren"
 et_waldensian_apostolic_poverty_organize_welfare_and_labor_decision_desc: "Die Menschen sollen zwar in Armut leben, aber wir müssen sicherstellen, dass sie überleben. Sozialhilfe und Arbeitsmöglichkeiten für die Armen zu organisieren, wird es diesen erlauben zu überleben, und gleichzeitig wird dadurch die Infrastruktur in unseren Provinzen verbessert."

 # Events:
 et_waldensian_events.EVTNAME1: "Entstehung des waldensischen Glaubens"
 et_waldensian_events.EVTDESC1: "A recently emerged Christian movement known as Waldensianism has been gaining followers among the common folk in some of our provinces. The followers reject the idea of indulgence, purgatory, the worshipping of saints and relics. They also denounce the wealth of the Church and volunteer for a life in poverty. The established Christian churches have denounced Waldensianism as heretical."
 et_waldensian_events1.EVTOPT1: "Wir müssen sie aufhalten."
 et_waldensian_events1.EVTOPT2: "Das ist nicht unser Problem."

 et_waldensian_events.EVTNAME2: "Verbreitung des waldensischen Glaubens"
 et_waldensian_events.EVTDESC2: "Der waldensische Glaube verbreitet sich durch seine Anhänger langsam in [Root.GetName]. Der waldensische Glaube prangert den Reichtum, vor allem innerhalb der Kirche, an, aber organisiert auch regelmäßig Essen für die Armen. Weiterhin macht er Gebrauch von Laienpriestern. Diese Eigenheiten helfen dem Glauben dabei, sich unter der Bauernschaft zu verbreiten."
 et_waldensian_events2.EVTOPT1: "Beunruhigend."
 et_waldensian_events2.EVTOPT2: "Wundervoll."

 et_waldensian_events.EVTNAME4: "Persönliche Bibelstudien von [Root.Monarch.GetName]"
 et_waldensian_events.EVTDESC4: "Persönliche Bibelstudien sind ein wichtiger Teil des waldensischen Glaubens, [Root.Monarch.GetTitle] [Root.Monarch.GetName] wurde von nahestehenden Mitgliedern des Klerus gefragt, wann [Root.Monarch.GetSheHe] vorhat, selbst eigene Bibelstudien durchzuführen."
 et_waldensian_events4.EVTOPT1: "Ich werde viel Zeit für meine Bibelstudien aufwenden."
 et_waldensian_events4.EVTOPT2: "Ich werde eine angemessene Zeit für meine Bibelstudien aufwenden."
 et_waldensian_events4.EVTOPT3: "Ich werde Bibelstudien betreiben, aber nicht lange."
 et_waldensian_events4.EVTOPT4: "Dafür habe ich keine Zeit."

 et_waldensian_events.EVTNAME5: "Fortschritt bei persönlichen Bibelstudien"
 et_waldensian_events.EVTDESC5: "[Root.Monarch.GetName] hat sich dazu entschlossen, Zeit in persönliche Bibelstudien zu investieren. Je mehr [Root.Monarch.GetSheHe] die Bibel liest, desto mehr versteht [Root.Monarch.GetSheHe] die Botschaft Gottes und Jesu."
 et_waldensian_events5.EVTOPT1: "Sehr gut."

 et_waldensian_events.EVTNAME6: "Unzufriedenstellende persönliche Bibelstudien"
 et_waldensian_events.EVTDESC6: "[Root.Monarch.GetName] hat sich dazu entschlossen, Zeit in persönliche Bibelstudien zu investieren. Allerdings hat [Root.Monarch.GetSheHe] einen Punkt erreicht, an dem [Root.Monarch.GetSheHe] die Bedeutung einiger Texte einfach nicht verstehen kann. Was soll [Root.Monarch.GetSheHe] tun?"
 et_waldensian_events6.EVTOPT1: "Ich muss mich mehr konzentrieren oder um Hilfe bitten. Es gibt noch so viel zu lernen."
 et_waldensian_events6.EVTOPT2: "Ich denke, ich habe lange genug studiert."

 et_waldensian_events.EVTNAME7: "Anstieg an Laienpriestern"
 et_waldensian_events.EVTDESC7: "Ein Kernelement des waldensischen Glaubens ist die Nutzung von Laienpriestern. Sie haben eine bessere Verbindung zu den Bauern und können diese daher einfacher konvertieren als irgendwelche teuren Kleriker. \nDieses Jahr scheint es sogar noch mehr Laienpriester zu geben, die das Wort Gottes Ketzern und Heiden gegenüber predigen, in und in der Nähe unseres Reiches, als im letzten Jahr."
 et_waldensian_events7.EVTOPT1: "Wir sollten das zu unserem Vorteil nutzen."
 et_waldensian_events7.EVTOPT2: "Vielleicht können sie uns nützlich sein, wir werden sehen."

 et_waldensian_events.EVTNAME8: "Schreckliche Lebensumstände für die Armen"
 et_waldensian_events.EVTDESC8: "Der waldensische Glaube verlangt, ein Leben in Armut und Besitzlosigkeit zu führen. Das heißt aber nicht, dass die Menschen verhungern sollen, sie sollen bloß nicht im Reichtum leben und nur das besitzen, was sie benötigen. Die Situation in [target_province.GetName] scheint außer Kontrolle geraten sein, wir müssen etwas unternehmen."
 et_waldensian_events8.EVTOPT1: "Wir müssen den Armen in [target_province.GetName] helfen."
 et_waldensian_events8.EVTOPT2: "Vielleicht haben sich die Bewohner von [target_province.GetName] nur an schändlichen Reichtum gewöhnt?"

 et_waldensian_events.EVTNAME9: "[Root.Monarch.GetName] lebt in schändlichem Reichtum"
 et_waldensian_events.EVTDESC9: "Das [Root.GetAdjective]e Volk hat die enorme Menge an Geld und Luxus bemerkt, den [Root.GetMderdie] [Root.Monarch.GetTitle] an [Root.Monarch.GetHerHis]em Hof in [Root.Capital.GetName] gehortet hat. Sie sind darüber sicherlich nicht erfreut, da [Root.Monarch.GetSheHe] ein Vorbild sein, und so wie sie, in apostolischer Armut leben sollte."
 et_waldensian_events9.EVTOPT1: "Ich brauche das Geld nur, um es spenden zu können!"
 et_waldensian_events9.EVTOPT2: "Das ist kein schändlicher Reichtum, sondern das, was ich brauche!"
 et_waldensian_events9.EVTOPT3: "Den Staat zu führen benötigt eventuell mehr Reichtum als das Leben eines einfachen Bauern."

