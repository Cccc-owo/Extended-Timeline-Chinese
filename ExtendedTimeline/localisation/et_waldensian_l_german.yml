 desc_et_waldensian_apostolic_poverty_organized_welfare_and_labor_modifier: "Wir haben Sozialhilfen und Arbeitsmöglichkeiten für die Armen in unserem Reich organisiert. Das hilft nicht nur ihnen dabei, zu überleben, sondern hilft auch uns dabei, die Infrastruktur in unseren Provinzen zu verbessern."
