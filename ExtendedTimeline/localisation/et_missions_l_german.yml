l_german:
 take_thuan_hoa_title:0 "Thuan Hoa übernehmen"  ### Übersetzt von Proho  ###
 take_thuan_hoa_desc:0 "Im Jahr 1306 bot Che Man, der König von Champa, seine Provinzen O und Ly Dai Viet an, die später als Thuan und Hoa bekannt wurden."
 conquer_champa_title:0 "Champa erobern"
 conquer_champa_desc:0 "Im Jahr 1471 startete Le Thanh Tong von Dai Viet eine Invasion in Champa und eroberte das gesamte Land."
 conquer_mekong_title:0 "Mekong erobern"
 conquer_mekong_desc:0 "In den 1620er Jahren erlaubte der kambodschanische König Chey Chettha II. vietnamesischen Siedlern, in Khmer Krom zu leben. Da Kambodscha durch den Krieg verwüstet war, überwältigten diese Siedler schnell die einheimische Bevölkerung, und die Region wurde 1698 an Dai Viet übertragen."
 conquer_laos_title:0 "Laos erobern"
 conquer_laos_desc:0 "Nach dem Anouvong-Aufstand von 1826-28 gerieten Dai Viet und Siam zunehmend aneinander, da beide versuchten, die Kontrolle über Laos zu erlangen. "
 conquer_cambodia_title:0 "Kambodscha erobern"
 conquer_cambodia_desc:0 "Im Jahr 1431 begann der jahrhundertelange Niedergang des Khmer-Reiches, in dessen Verlauf die Bevölkerung zusammenbrach, es kaum schriftliche Aufzeichnungen gab und Kambodscha unter die Herrschaft mächtigerer Nachbarn geriet. Mit einem kleinen Vorstoß hätte Dai Viet das gesamte Gebiet erobern können."
 take_central_thailand_title:0 "Zentral-Thailand übernehmen "
 take_central_thailand_desc:0 "Wäre Kambodscha vollständig an Dai Viet gefallen, wäre das nächste Ziel natürlich Zentralthailand gewesen. Historisch gesehen gab es in dieser Region viele Scharmützel zwischen den französischen Kolonialtruppen und den siamesischen Streitkräften."
 take_khorat_title:0 "Khorat übernehmen"
 take_khorat_desc:0 "Historisch gesehen waren die Großmächte in Südostasien Siam und Dai Viet. Wäre Siam schwächer gewesen, hätte Dai Viet mit Sicherheit einen Großteil seines Territoriums erobert, angefangen beim Khorat-Plateau."
 conquer_north_thailand_title:0 "Nordthailand erobern"
 conquer_north_thailand_desc:0 "Die Einnahme Nordthailands würde Vietnam die vollständige Vorherrschaft über das Gebiet verschaffen und es in die Lage versetzen, den Rest Indochinas zu erobern."
 push_into_burma_title:0 "Vorstoß nach Burma"
 push_into_burma_desc:0 "Nachdem wir Siam erobert haben, ist das nächste logische Ziel Birma. Wir sollten zuerst die Bergregionen der Karenni und Shan Hills einnehmen, um unsere Feinde an der Flucht zu hindern."
 take_lower_burma_title:0 "Nieder-Burma übernehmen"
 take_lower_burma_desc:0 "Wenn wir Indochina in der Hand haben, marschieren wir nach Nieder-Burma."
 dominate_burma_title:0 "Burma beherrschen"
 dominate_burma_desc:0 "Mit der vollständigen Kontrolle über die Küstenregionen und das Zentrum des Landes wird Widerstand unmöglich werden."
 take_kachin_title:0 "Kachin übernehmen"
 take_kachin_desc:0 "Die nördliche Region von Kachin ist ein natürliches Verteidigungsgebiet, wir sollten es einnehmen."
 take_chin_title:0 "Kinn übernehmen"
 take_chin_desc:0 "Wir müssen nur noch die Region Chin einnehmen, dann ist Birma vollständig unter unserer Kontrolle."
 restore_nan_viet_title:0 "Nan Viet wiederherstellen"
 restore_nan_viet_desc:0 "Im Laufe der vielen Jahrhunderte chinesischer Herrschaft ist viel Territorium an uns verloren gegangen. Wir sollten die alten Grenzen wiederherstellen."
 secure_yun_gui_frontier_title:0 "Yun-Gui Grenze"
 secure_yun_gui_frontier_desc:0 "Das Gebiet westlich von uns, das von vielen verschiedenen Stämmen bewohnt wird, ist ein unruhiges Gebiet, das jedoch genutzt werden sollte, um Angriffe auf unseren Rücken zu vermeiden."
 conquer_sichuan_title:0 "Sichuan erobern"
 conquer_sichuan_desc:0 "Zwei Ziele stehen nun offen:, Ein Vorstoß nach Norden zum Jangtse würde uns einen Fluss als natürliche Grenze gegen China im Norden sichern und uns eine ziemlich reiche Region verschaffen."
 expand_northwards_title:0 "Nach Norden expandieren"
 expand_northwards_desc:0 "Nachdem wir unsere alten Grenzen wiederhergestellt haben, sollten wir uns nach Norden ausdehnen, damit China unsere Errungenschaften nicht sofort zurückerobern kann."
 march_on_chuannan_title:0 "Marsch auf Chuannan"
 march_on_chuannan_desc:0 "Da wir nun über eine Pufferregion verfügen, ist es an der Zeit, weiter nach Norden vorzudringen und China aus allen vietnamesischen Gebieten zu verdrängen."
 take_guangdong_title:0 "Guangdong übernehmen "
 take_guangdong_desc:0 "Zwei Ziele sind nun offen, Nachdem wir im Norden viel Land eingenommen haben, scheint das natürliche Ziel im Osten zu liegen, um die Küste einzunehmen und die Möglichkeit eines Überraschungsangriffs über unsere sich verlängernde Grenze zu vermeiden. "
 expand_along_the_coast_title:0 "Entlang der Küste expandieren"
 expand_along_the_coast_desc:0 "In alten Zeiten waren all diese Länder von verschiedenen Völkern bewohnt, die als Baiyue oder Bach Viet bekannt sind. Als letzte der freien Viet liegt es nun an uns, das zurückzugewinnen, was unsere Vettern verloren haben."
 take_hubei_title:0 "Hubei übernehmen"
 take_hubei_desc:0 "Unser nächstes Ziel ist die Region Hubei, in der die vollständige Wiederherstellung kurz bevorsteht."
 unite_yue_title:0 "Yue vereinen"
 unite_yue_desc:0 "Nur noch wenige Regionen liegen zwischen uns und dem Jangtse, bald wird der Bach Viet wieder unter unserer Herrschaft stehen."
 declare_new_dynasty_title:0 "Neue Dynastie ausrufen"
 declare_new_dynasty_desc:0 "Nachdem wir alle Länder südlich des Jangtse erobert haben, plädieren unsere Generäle dafür, dass wir noch weiter vorstoßen sollten. Das vereinigte vietnamesische Volk sollte die Herrscher über ganz China werden."
 defeat_franks_soi_title:0 "Franken besiegen"
 defeat_franks_soi_desc:0 "Historisch gesehen wurde Soissons im Jahr 486 n. Chr. von den Franken unter Chlodwig I. erobert. Um zu überleben, müssen die Franken besiegt und erobert werden, sonst kann Gallien niemals sicher sein."
 best_frisians_soi_title:0 "Die Friesen schlagen"
 best_frisians_soi_desc:0 "Wir sollten die Grenzen des römischen Belgica erweitern, damit aggressive Stämme wie die Friesen nicht in römisches Gebiet eindringen und es erobern können, wie es die Franken und viele andere getan haben"
 reconquer_lusitania_soi_title:0 "Lusitania zurückerobern"
 reconquer_lusitania_soi_desc:0 "Lusitanien war in der Vergangenheit Schauplatz erbitterten Widerstands gegen Rom. Männer wie Viriathus kämpften mit einem Guerillakrieg bis zum Stillstand gegen Rom, aber letztlich wurden alle befriedet"
 begin_mauretania_soi_title:0 "Eroberung von Mauretanien beginnen"
 begin_mauretania_soi_desc:0 "Der Zusammenbruch des Reiches hier im Westen hat es den einheimischen Berbern ermöglicht, einen großen Teil des römischen Landes in Afrika zu erobern. Auch in Mauretanien gibt es einige vandalische Vorposten. Hier müssen wir uns für weitere Feldzüge ein Standbein schaffen."
 fall_mauretania_soi_title:0 "Der Fall von Mauretanien"
 fall_mauretania_soi_desc:0 "Mauretanien lieferte einst viel Getreide an Rom. Diese Ressourcen werden wieder gebraucht werden, aber um sie zu nutzen, müssen wir zuerst die Berberstämme wieder in die Berge treiben"
 reclaim_tarraconensis_soi_title:0 "Tarraconensis zurückfordern"
 reclaim_tarraconensis_soi_desc:0 "Durch die kantabrischen Kriege und viele andere Feldzüge in das Imperium aufgenommen, war Tarraconensis ein wichtiger Teil des Römischen Reiches, fiel jedoch an die arianischen Vandalen und Westgoten. Es muss zurückerobert werden"
 baetica_soi_title:0 "Baetica"
 baetica_soi_desc:0 "Baetica war die Stätte von Carthago Nova, der Kolonie von Roms größtem Feind. Indem wir dieses Land zurückerobern, werden wir unsere Krieger an unsere glorreiche Vergangenheit erinnern. Rom kämpfte gegen weitaus größere Feinde als die, denen wir heute gegenüberstehen, und triumphierte"
 western_isles_soi_title:0 "Westliche Inseln zurückerobern"
 western_isles_soi_desc:0 "Die Vandalen erobern zahlreiche Inseln von Rom. Diese Inseln sind wichtige Stützpunkte für ihre Flotte, die es den Vandalen ermöglichen, die italienische Küste zu überfallen"
 numidia_soi_title:0 "Numidien zurückerobern"
 numidia_soi_desc:0 "Mit der Kontrolle über die Seestützpunkte der Vandalen sollten wir unsere Streitkräfte in Afrika in der Nähe der Hauptstadt der Vandalen, Karthago, landen."
 africa_soi_title:0 "Afrika zurückgewinnen"
 africa_soi_desc:0 "Der Fall Afrikas an das Vandalenreich war ein tödlicher Schlag für das Weströmische Reich. Es beraubte uns der Hauptgetreidequelle des Reiches und vieler großer und historisch wichtiger Städte"
 cyrenaica_soi_title:0 "Kyrenaika zurückerobern"
 cyrenaica_soi_desc:0 "Die Kyrenaika ist der Sitz der antiken griechischen Kolonie Kyrene sowie der bedeutenden Kaiserstadt Barca. Die Oströmer haben sich durch ihre Unterstützung für Odoaker Feinde gemacht. Das lange gespaltene Rom muss sich unter unserer Herrschaft vereinen."
 egypt_soi_title:0 "Ägypten erobern"
 egypt_soi_desc:0 "Der Verlust Ägyptens, das einen Großteil des Getreides des Reiches lieferte, wäre ein schwerer Schlag für die Oströmer und ein großer Segen für uns. Ägypten, das vom Triumvirat in das Reich gebracht wurde, hat uns immer fasziniert. Viele Kulte haben ihren Ursprung in Ägypten, einer Zivilisation, die viel älter ist als die unsere. Alexandria ist auch einer der Sitze der Pentarchie, der fünf heiligsten Städte des Christentums"
 burgundy_soi_title:0 "Burgund erobern"
 burgundy_soi_desc:0 "In Zusammenarbeit mit den Alanen setzte der Burgunderkönig Gunther Jovinus auf den Kaiserthron und eroberte unter dem Vorwand der kaiserlichen Autorität einen Großteil des römischen Galliens. Sie wurden besiegt, siedelten sich aber schließlich weiter südlich an. Es ist an der Zeit, diesen Schandfleck der römischen Autorität endlich zu beseitigen."
 transalpine_soi_title:0 "Transalpines Gallien"
 transalpine_soi_desc:0 "Transalpines Gallien war der Stützpunkt, von dem aus Caesar seine gallischen Feldzüge begann, in vielerlei Hinsicht wurde hier das Rom der großen Eroberungen geboren, doch nun ist die Region von den Westgoten eingenommen worden. Wir sollten sie vertreiben und von hier aus die kaiserliche Rückeroberung beginnen."
 vasconia_soi_title:0 "Vasconia ins Reich holen"
 vasconia_soi_desc:0 "Vasconia wird von den Basken beherrscht, einem alten Volk, das schon vor den Indoeuropäern in der Region lebte. Vasconia war einst Teil des Römischen Reiches und wird es wieder sein."
 north_italy_soi_title:0 "Norditalien zurückerobern"
 north_italy_soi_desc:0 "Durch unser Vordringen nach Norditalien setzen wir Odoaker stark unter Druck und erobern die kaiserliche Hauptstadt Ravenna zurück."
 holy_city_soi_title:0 "Die Heilige Stadt zurückgewinnen"
 holy_city_soi_desc:0 "Mit Ravenna unter unserer Kontrolle ist Odoaker stark geschwächt, aber er kontrolliert immer noch Rom. Wir müssen es zurückerobern, um unsere Legitimität zu beweisen."
 sicily_soi_title:0 "Wiedererlangung der Kontrolle über Sizilien"
 sicily_soi_desc:0 "Es ist endlich an der Zeit, ganz Italien von Odoacer zurückzuerobern und ein wiederhergestelltes Weströmisches Reich auszurufen."
 greece_soi_title:0 "Griechenland und Epirus einnehmen"
 greece_soi_desc:0 "Viele wichtige Städte wie Athen, die Wiege der Philosophie, liegen in Griechenland. Sie einzunehmen, würde unser Prestige steigern"
 aegean_soi_title:0 "Die Ägäischen Inseln"
 aegean_soi_desc:0 "Auf den Inseln der Ägäis befinden sich viele alte und wichtige Inseln und Städte wie Lesbos, die Insel, auf der einst die Dichterin Sappho lebte, sowie Stützpunkte der Oströmischen Flotte."
 lombardy_soi_title:0 "Lombardei erobern"
 lombardy_soi_desc:0 "Odoaker hat das Ende Roms ausgerufen und den letzten Kaiser abgesetzt. Wir mögen zwar keinen der Prätendenten, die auf Majorian folgten, aber Odoacers Taten sind unerträglich."
 venetia_soi_title:0 "Venetia et Histria einnehmen"
 venetia_soi_desc:0 "Ursprünglich war Venetia et Histria die Heimat des Stammes der Veneti und wurde von Rom als Teil des zisalpinen Galliens erobert, aber Augustus organisierte die Provinz neu, und so wurde Venetia et Histria zu einer eigenen Region. Die Rückeroberung durch Rom wird Odoacers illyrische Besitzungen isolieren."
 illyria_coast_soi_title:0 "Illyrische Küste erobern"
 illyria_coast_soi_desc:0 "Illyrien ist die letzte Zuflucht der Anwärter auf den Kaiserthron. Seine Eroberung wird uns eine wirksame Kontrolle über die Adria verschaffen und einen Angriff von hinten verhindern, während wir einen Feldzug in Italien führen."
 illyria_soi_title:0 "Illyrien zurückerobern"
 illyria_soi_desc:0 "Der Rest von Illyrien wird von den Ostgoten gehalten. Historisch gesehen konnten die Ostgoten ihre Position in Illyrien nutzen, um Italien von Odoaker zu erobern. Die Eroberung des ostgotischen Illyrien ist für die Sicherheit Italiens von entscheidender Bedeutung."
 macedonia_soi_title:0 "Mazedonien erobern "
 macedonia_soi_desc:0 "Makedonien wurde in den makedonischen Kriegen im zweiten und dritten Jahrhundert v. Chr. erobert und befindet sich in der Hand unserer oströmischen Partner. Ihr Verrat darf nicht hingenommen werden"
 thrace_soi_title:0 "Thrakien erobern "
 thrace_soi_desc:0 "Obwohl das Imperium in Rom begann, war Rom schon lange nicht mehr die wichtigste Stadt. Die westliche Hauptstadt wurde nach Ravenna verlegt, und die größte römische Stadt wurde Konstantinopel. Vor kurzem hat Kaiser Theodosius riesige und mächtige Mauern um die oströmische Hauptstadt gebaut, von denen es heißt, sie seien uneinnehmbar. Wir werden sehen, ob dies der Wahrheit entspricht."
 anatolia_soi_title:0 "Nach Anatolien!"
 anatolia_soi_desc:0 "Pergamon in Anatolien war eines der ersten großen Königreiche, die römisch wurden. Anatolien ist schon länger kaiserlich als Gallien. Mit dem Fall von Konstantinopel flohen die östlichen Kaiser hierher. Wir sollten sie verfolgen und schließlich vernichten, um das Herz des Reiches wieder zu vereinen."
 vannes_soi_title:0 "Vannes einnehmen"
 vannes_soi_desc:0 "Das Königreich Vannes, das von fliehenden Briten gegründet wurde, liegt an unserer nordwestlichen Grenze. Wir sollten es erobern, um unsere Grenze hier zu sichern und mit der Rückeroberung Britanniens beginnen zu können."
 kent_soi_title:0 "Das Königreich Kent"
 kent_soi_desc:0 "Das von Jüten gegründete Königreich Kent ist der Ort, an dem Cäsar in Britannien landete. Inspiriert von Cäsar werden wir es als Basis nutzen, um von dort aus die Kontrolle über den Rest der Insel zu erlangen"
 londinium_soi_title:0 "Londinium zurückerobern"
 londinium_soi_desc:0 "Viele kleine Königreiche haben sich im wirtschaftlich wichtigen Südosten Großbritanniens niedergelassen. Wir müssen dieses Gebiet zurückerobern"
 anglo_soi_title:0 "Die Angelsachsen vertreiben"
 anglo_soi_desc:0 "Nach dem Zusammenbruch der römischen Herrschaft in Britannien wurden die Angelsachsen als Söldner eingeladen, die jedoch schnell die einheimische Bevölkerung überwältigten und eigene Königreiche gründeten. Mit der Rückkehr der römischen Präsenz in Britannien ist es an der Zeit, diese Königreiche zu zerschlagen."
 dumnonia_soi_title:0 "Dumnonia unterwerfen"
 dumnonia_soi_desc:0 "Dumnonia ist ein mächtiges Königreich, das einen Großteil der südlichen Küste Britanniens kontrolliert. Viele derjenigen, die Vannes eroberten und besiedelten, stammten aus diesem Gebiet. Seine Eroberung wäre eine starke Willensbekundung"
 caesariensis_soi_title:0 "Flavia Caesariensis"
 caesariensis_soi_desc:0 "Die Königreiche der Briten befinden sich im Chaos und bekämpfen sich gegenseitig. Dies ist die perfekte Gelegenheit, um das Herz des Landes zu erobern"
 wales_soi_title:0 "Britannia Secunda"
 wales_soi_desc:0 "Britannia Secunda ist ein wildes Land mit Hügeln und Tälern, in dem sich in der Vergangenheit viele der letzten Druiden niedergelassen haben. Es wird eine Herausforderung sein, die volle Kontrolle über diese Provinz wiederzuerlangen"
 pictland_soi_title:0 "Die Pikten besiegen"
 pictland_soi_desc:0 "Rom hat schon früher große Teile von Piktland eingenommen, wir haben riesige Mauern und Befestigungen gebaut, um die Provinz zu unterwerfen und zu besteuern, aber letztlich haben die Pikten immer gewonnen. Wir müssen diesen Feind endlich besiegen"
 ireland_soi_title:0 "Irland übernehmen"
 ireland_soi_desc:0 "Irland, ein wildes Land mit tiefen Wäldern und aggressiven Stämmen, wurde erstmals von Ptolemäus kartiert, ist aber bis heute ein unbarmherziger und unrömischer Ort geblieben. Die Zeit ist reif, die letzten freien Kelten zu Römern zu machen"
 schleswig_dan_title:0 "Schleswig-Holstein"
 schleswig_dan_desc:0 "Schleswig-Holstein war lange Zeit zwischen Dänemark und verschiedenen deutschen Staaten umstritten. Die Schleswiger Kriege markierten das Ende des dänischen Einflusses und Engagements in Europa und hatten tiefgreifende Auswirkungen auf die moderne dänische Nation. Ohne die Niederlage in Schleswig wäre Dänemark eine Großmacht geblieben."
 pomerania_dan_title:0 "Pommern"
 pomerania_dan_desc:0 "Pommern ist das nächste logische Ziel, und Teile davon gehörten historisch gesehen eine Zeit lang zum schwedischen Reich. Die Kontrolle über diese reiche Region würde dazu beitragen, die Ostsee in einen dänischen See zu verwandeln"
 saxony_dan_title:0 "Sachsen und Weser"
 saxony_dan_desc:0 "Das Schwedische Reich besaß einige Gebiete an der Weser, war aber nie in der Lage, die gesamte Region zu erobern. Die Kontrolle über diese Gebiete, in denen sich viele wichtige Städte wie Bremen befinden, würde Dänemark eine noch nie dagewesene Kontrolle über den Handel in Deutschland geben."
 norway_dan_title:0 "Süd-Norwegen"
 norway_dan_desc:0 "Norwegen ist seit geraumer Zeit fester Bestandteil des Dänischen Reiches, die Kontrolle über das Land muss aufrechterhalten werden."
 navy_dan_title:0 "Dänische Marine"
 navy_dan_desc:0 "Dänemark kann auf eine stolze Seefahrtsgeschichte zurückblicken, Dänische Schiffe bereisten die Welt, besiedelten neue Länder und versetzten Dänemarks Feinde in Angst und Schrecken. Seitdem ist Dänemark von anderen Nationen in den Schatten gestellt worden"
 army_dan_title:0 "Ein mächtiges Heer"
 army_dan_desc:0 "Da Skandinavien eine geringe Bevölkerungszahl hat, musste der Erfolg durch die Mobilisierung möglichst vieler Männer und eine möglichst gute Ausbildung jedes Einzelnen erreicht werden. Gustav Adolf von Schweden war bekannt für seine Heeresreformen. Wir müssen eine ähnliche Politik der Reform und Rekrutierung verfolgen."
 church_dan_title:0 "Kirchen"
 church_dan_desc:0 "Wo immer sich Nordmänner niederließen, bauten sie Kirchen. Die Normannen bauten Hunderte von Kirchen in der Normandie, zum Beispiel"
 fort_dan_title:0 "Festungen"
 fort_dan_desc:0 "Im Zweiten Schleswigschen Krieg kam es zu verheerenden dänischen Rückschlägen, Die feindlichen Armeen marschierten durch ganz Jütland und Dänemark wurde vernichtend geschlagen. Wir müssen eine Verteidigungslinie errichten, um zu verhindern, dass sich ein solches Ereignis jemals wiederholt"
 skane_dan_title:0 "Skåne"
 skane_dan_desc:0 "Einst ein integraler Bestandteil Dänemarks und ein Zentrum der dänischen Kultur, fiel die Region mit dem Vertrag von Roskilde 1658 an Schweden, und es begann ein Prozess schwerer Repressionen und Übergriffe des schwedischen Militärs auf die dänische Bevölkerung. Skåne muss dänisch sein"
 sweden_dan_title:0 "Schweden"
 sweden_dan_desc:0 "Schweden, das unter der Kalmarer Union zu unserem Reich gehört, ist seit langem ein rebellischer Ort. Es muss unter Kontrolle gebracht und eine vereinigte Kalmarer Union unter dänischer Herrschaft wiederhergestellt werden."
 scandinavia_dan_title:0 "Skandinavien"
 scandinavia_dan_desc:0 "Die weniger bevölkerten nördlichen Teile Skandinaviens bleiben frei. Dies muss geändert werden"
 finland_dan_title:0 "Finnland erobern"
 finland_dan_desc:0 "Historisch gesehen blieb Finnland bis 1809 unter schwedischer Herrschaft und galt als eines der vier schwedischen Länder. Es war für das schwedische Reich von wesentlicher Bedeutung, da es die schwedische Expansion in Livland und im übrigen Europa ermöglichte. Ein stärkeres Dänemark hätte den Platz von Schweden einnehmen können."
 finns_dan_title:0 "Königreich der Finnen"
 finns_dan_desc:0 "Während Finnland selbst unter dänischer Herrschaft steht, ist der Rest der Finnen unabhängig oder wird von Russland regiert. Historisch gesehen wurde der Große Nordische Krieg von 1700-1721 hauptsächlich um dieses Gebiet geführt."
 livonia_dan_title:0 "Livland"
 livonia_dan_desc:0 "Livland war ein wichtiger Teil des schwedischen Reiches und wurde zuerst vom livländischen Zweig des Deutschen Ordens erobert. Livland bildet die östliche Grenze des westlichen Christentums"
 sudhreyjar_dan_title:0 "Súðreyjar"
 sudhreyjar_dan_desc:0 "Konflikte zwischen Schottland und Norwegen um die Inseln führten zu einer Invasion Schottlands durch den norwegischen König Haakon Haakonsson. Diese Invasion endete mit einer Pattsituation, aber im Frieden wurde Norwegen gezwungen, die Hebriden und Mann zu übergeben. Ihr Anspruch ist nun der unsere, wir müssen Súðreyjar wiederherstellen."
 scotland_dan_title:0 "Schottland"
 scotland_dan_desc:0 "Die Norweger hatten eine begrenzte Kontrolle über das schottische Festland, insbesondere über Caithness und Sutherland. Unter dem Vorwand, diese Ländereien für Súðreyjar zu erobern, sollten wir das ganze Land einnehmen, solange Schottland schwach ist."
 england_dan_title:0 "England"
 england_dan_desc:0 "Hardeknud war sowohl König von Dänemark als auch von England gewesen, aber nach seinem Tod ging der Thron an Eduard den Bekenner über. Als Edward ohne einen Erben starb, hätte der Thron auf den damaligen König von Dänemark übergehen sollen. Dies geschah jedoch nicht, und Wilhelm der Eroberer bestieg den Thron. Jetzt ist der perfekte Zeitpunkt, um unseren alten Anspruch durchzusetzen"
 normandy_dan_title:0 "Normandie"
 normandy_dan_desc:0 "Die Normandie wurde erstmals 911 von Rollo oder Gaange Rolf als Herzogtum regiert, das von Karl dem Einfältigen abgetreten wurde. Die Zeiten, in denen sich Könige auf diese Weise Land aneignen konnten, sind vorbei, aber wir haben mit ziemlicher Sicherheit irgendeine Art von Anspruch auf das Herzogtum, wir müssen nur danach suchen"
 sicily_dan_title:0 "Sizilien"
 sicily_dan_desc:0 "Die Normannen unter Robert Guiscard wurden vom Papst aufgefordert, Sizilien aus muslimischer Hand zu nehmen. Wenn die Normandie unter unserer Herrschaft steht, können wir auch ihren Anspruch auf Sizilien geltend machen"
 isles_dan_title:0 "Die Inseln"
 isles_dan_desc:0 "Orkney und die Shetlands wurden kurz vor der Union zwischen Dänemark und Norwegen weitgehend von Schottland annektiert, nur die Färöer blieben unter skandinavischer Kontrolle, obwohl Schottland theoretisch die norwegischen Rechte an den Inseln anerkannte. Wir sollten unsere Ansprüche hier wieder geltend machen."
 iceland_dan_title:0 "Island"
 iceland_dan_desc:0 "Die Insel gehörte von 1814 bis 1918 zu Dänemark, obwohl Dänemark sowohl davor als auch danach erheblichen Einfluss auf die Insel hatte. Die Gewässer der Insel sind äußerst fruchtbar und bieten denjenigen, die sie kontrollieren, große wirtschaftliche Vorteile"
 greenland_dan_title:0 "Grönland"
 greenland_dan_desc:0 "Von Erik dem Roten benannt, um Siedler anzulocken, war Grönland in Wirklichkeit schon immer ein rauer Ort. Bis heute sind die meisten Einwohner Inuit, die einzigen Menschen, die auf dem Eis überleben und Nahrung finden können. Grönland ist der erste Teil Amerikas, der von Europäern besiedelt wurde."
 vinland_dan_title:0 "Vinland"
 vinland_dan_desc:0 "Vinland wurde um das Jahr 1000 von Leif Erikson besiedelt und bedeutet der Theorie nach entweder ‘Land der Wiesen‘ oder ‘windgepeitschtes Land‘. Vinland wurde jedoch später aufgegeben, und andere besiedelten das Land, in dem einst die Nordmänner lebten"
 ireland_dan_title:0 "Irland"
 ireland_dan_desc:0 "Einige der ersten großen Siedlungen in Irland entstanden aus Wikingerhäfen. Irland ist immer noch eine geheimnisvolle und gefährliche Insel, und unsere Vorfahren wurden hier schließlich besiegt, doch wir sind jetzt stärker, und Irland wird an Dänemark fallen"
 build_army_mission_bel_title:0 "Aufbau bis zur Truppengrenze"
 build_army_mission_bel_desc:0 "Jedes wachsende Land muss eine vernünftig dimensionierte Armee unterhalten. Durch den Ausbau unserer Streitkräfte können wir sowohl unsere politischen Interessen im Ausland fördern als auch unsere Binnenwirtschaft ankurbeln."
 bel_eastern_expansion_title:0 "Luxemburg und Limburg"
 bel_eastern_expansion_desc:0 "Luxemburg und Limburg waren während der belgischen Revolution hart umkämpfte Regionen, und letztlich konnten wir nur die Hälfte von beiden unter unsere Kontrolle bringen. Es ist an der Zeit, das zu nehmen, was uns von Anfang an hätte gehören sollen."
 bel_unite_the_benelux_title:0 "Die Benelux-Staaten vereinen"
 bel_unite_the_benelux_desc:0 "Zu lange war die Benelux-Region - bestehend aus Belgien, den Niederlanden und Luxemburg - entweder in verschiedene Länder aufgeteilt oder wurde von unrechtmäßigen ausländischen Mächten regiert. Es ist an der Zeit, dass die Benelux-Länder unter unserer Herrschaft vereint werden."
 bel_to_rhine_title:0 "Zum Rhein!"
 bel_to_rhine_desc:0 "Die natürlichen Grenzen Belgiens sind nur durch den Rhein und die eigenen Ambitionen des Landes begrenzt."
 bel_develop_the_port_of_antwerp_title:0 "Antwerpen entwickeln"
 bel_develop_the_port_of_antwerp_desc:0 "Seit dem 16. Jahrhundert ist die Provinz Antwerpen ein wichtiger globaler Handelsknotenpunkt. Jetzt ist es an der Zeit, Antwerpen mit einem großen Hafen auszubauen, um unseren kommerziellen Einfluss zu vergrößern. Auf diese Weise sollten wir in der Lage sein, einer der Hauptakteure im Handel mit dem Ärmelkanal und der Nordsee zu werden."
 bel_begin_the_colonisation_of_congo_title:0 "Belgisch Kongo"
 bel_begin_the_colonisation_of_congo_desc:0 "Wie jede Großmacht sollte auch Belgien ein Kolonialreich besitzen. Es ist an der Zeit, dass wir uns dem Wettlauf um Afrika anschließen!"
 bel_colonization_of_southern_congo_title:0 "Den Copperbelt erreichen"
 bel_colonization_of_southern_congo_desc:0 "Im südlichen Kongo sind reiche Kupfervorkommen entdeckt worden. Wir sollten die Kontrolle über diese Provinzen und die dortigen Ressourcen übernehmen."
 bel_colonization_of_northern_congo_title:0 "Den Kongo-Fluss kontrollieren"
 bel_colonization_of_northern_congo_desc:0 "Der Kongo-Fluss ist eine wichtige Wasserstraße in der Region. Wir sollten die Kontrolle über ihn noch weiter flussaufwärts sichern."
 bel_colonization_of_eastern_congo_title:0 "Expansion ins Landesinnere"
 bel_colonization_of_eastern_congo_desc:0 "Wir sollten unsere Kongo-Kolonie weiter ins Landesinnere ausdehnen, um uns mehr Land zu sichern."
 bel_rwanda_and_burundi_title:0 "Ruanda und Burundi"
 bel_rwanda_and_burundi_desc:0 "Die Regionen Ruanda und Burundi sollten in unsere Kongo-Kolonie aufgenommen werden."
 hejaz_rsd_title:0 "Hejaz"
 hejaz_rsd_desc:0 "Im Jahr 628 n. Chr. unterzeichneten die Muslime von Medina und die Quraisch von Mekka einen Waffenstillstand, den Vertrag von Hudaybiyah. Die Quraisch brachen diesen Vertrag, was zur Eroberung von Mekka führte. Nach diesem Sieg begann die Eroberung des restlichen Hejaz mit der Belagerung von Taif und der Schlacht von Tabuk"
 najd_rsd_title:0 "Nadschd"
 najd_rsd_desc:0 "Das von vielen verschiedenen Beduinenstämmen bewohnte Nadschd-Gebiet, unter denen auch Mohammed eine Zeit lang gelebt hatte, fiel bald an den Islam."
 yemen_rsd_title:0 "Jemen"
 yemen_rsd_desc:0 "Die Adna, die von verschiedenen Stämmen bewohnt, aber von den Abna, einer Dynastie persischen Ursprungs, regiert wurden, suchten die Unterstützung der Muslime, um ihre Herrschaft aufrechtzuerhalten. Zunächst änderte sich wenig, doch während der Ridda-Kriege unterstützte Fayruz al-Daylami von den Abna die muslimische Seite und festigte die Kontrolle des Kalifats über Jemen"
 oman_rsd_title:0 "Oman"
 oman_rsd_desc:0 "Die wohlhabenden Handelsstädte Omans, die noch zu Lebzeiten Mohammeds zum Islam konvertierten, wurden während der Ridda-Kriege unter islamischer Herrschaft gefestigt."
 ummah_arab_rsd_title:0 "al-Ummah al-Arabeyah"
 ummah_arab_rsd_desc:0 "Die erste Ummah bestand aus Menschen aller Glaubensrichtungen, die jedoch nach und nach alle den Islam annahmen. Die Bedeutung von Ummah ist ‘Gemeinschaft‘, eine vereinte Gruppe von Menschen, die Stammesgrenzen überschreitet"
 england_rsd_title:0 "England"
 england_rsd_desc:0 "Die nördlichste Grenze des Römischen Reiches, die alte kaiserliche Provinz Britannia, wurde von germanischen Stämmen erobert"
 britannia_rsd_title:0 "Britannia"
 britannia_rsd_desc:0 "Die freien Kelten in Kaledonien und Hibernien, die den Römern stets ein Dorn im Auge waren, müssen in den Dar al-Islam aufgenommen werden."
 egypt_rsd_title:0 "Ägypten"
 egypt_rsd_desc:0 "Im Dezember 639 brach 'Amr ibn al-'As mit 4000 Mann nach Ägypten auf. Am Eid al-Adha nahmen sie die kleine Stadt El Arish kampflos ein, feierten dort das Eid und marschierten dann weiter nach Pelusium und Belbeis, wobei beide Städte erst nach heftigen Kämpfen fielen. Al-'As hatte einen leichten Sieg erwartet, doch er wurde enttäuscht. Dennoch wurde Alexandria nach vielen Belagerungen erobert und Ägypten dem Kalifat einverleibt."
 africa_rsd_title:0 "Afrika"
 africa_rsd_desc:0 "Obwohl zuvor eine Invasion gestartet worden war, fiel Afrika erst nach einer zweiten großen Invasion, die 665 begann und zunächst aus 40.000 Muslimen bestand, um einen Flankenangriff abzuwehren, an das Kalifat."
 mauretania_rsd_title:0 "Mauretanien"
 mauretania_rsd_desc:0 "Drei separate Invasionen waren nötig, um ganz Nordafrika zu unterwerfen. Dihya, eine berberische Kriegerkönigin, führte viele Jahre lang einen erfolgreichen Aufstand an, doch im Jahr 709 war schließlich ganz Nordafrika Teil des Kalifats"
 ummah_africa_rsd_title:0 "al-Ummah al-Afriqia"
 ummah_africa_rsd_desc:0 "Ägypten fiel schnell an das Kalifat, doch die Muslime stießen im übrigen Nordafrika auf heftigen Widerstand. Ägypten war leichter zu kontrollieren, da die dortigen Christen ihren Glauben beibehalten durften und durch Zahlung einer Sondersteuer vom Militärdienst befreit waren. Dennoch konvertierten viele wegen der wirtschaftlichen und politischen Vorteile, und Nordafrika wurde muslimisch."
 hispania_rsd_title:0 "Hispanien"
 hispania_rsd_desc:0 "Ägypten fiel schnell an das Kalifat, doch die Muslime stießen im übrigen Nordafrika auf heftigen Widerstand. Ägypten war leichter zu kontrollieren, da die dortigen Christen ihren Glauben beibehalten durften und durch Zahlung einer Sondersteuer vom Militärdienst befreit waren. Dennoch konvertierten viele wegen der wirtschaftlichen und politischen Vorteile, und Nordafrika wurde muslimisch."
 gaul_rsd_title:0 "Gallien"
 gaul_rsd_desc:0 "Der Gouverneur Abdul Rahman al-Ghafiqi startete eine Invasion in Gallien, die in einem Gebiet zwischen den Städten Poitiers und Tours auf ein vereintes fränkisches und burgundisches Heer unter Karl Martel traf. Die Omeyyeden rechneten mit einem leichten Sieg über die Franken, von denen man annahm, dass sie stark gespalten waren. Stattdessen wurden sie selbst vernichtend geschlagen, und die Schlacht wurde die Schlacht am Palast der Märtyrer genannt. Es ist wahrscheinlich, dass bei einem Sieg ganz Gallien an das Kalifat gefallen wäre."
 italia_rsd_title:0 "Italien"
 italia_rsd_desc:0 "Obwohl in ganz Italien Raubzüge auf der Suche nach Sklaven unternommen wurden, wobei der erste Angriff im Jahr 652 erfolgte, fiel historisch gesehen nur Sizilien an das Kalifat, das von 827-902 regiert wurde. Ein größerer Erfolg in Gallien hätte jedoch wahrscheinlich zu einer Invasion über die Alpen geführt, wie sie Hannibal so viele Jahrhunderte zuvor unternommen hatte"
 raetia_rsd_title:0 "Raetien"
 raetia_rsd_desc:0 "Obwohl die ostgotische Herrschaft Raetien zu einigem Wohlstand verholfen hat, ist die Provinz seit langem verarmt. Dennoch ist Raetien ein sehr gut zu verteidigendes Land, und unsere alten Feinde haben dort Zuflucht gefunden und planen die Rückkehr auf ihre Throne."
 ummah_rome_rsd_title:0 "al-Ummah al-Ruwmania"
 ummah_rome_rsd_desc:0 "Das Weströmische Reich ist wiedervereinigt, und der Raschidun-Kalif hat die Wiederherstellung des Römischen Reiches unter einer neuen Religion verkündet, so wie Rom vom Heidentum zum Christentum übergetreten war. Historisch gesehen haben die osmanischen Kalifen die Wiederherstellung Roms verkündet, aber sie sind nie so weit gekommen"
 israel_rsd_title:0 "Palästina"
 israel_rsd_desc:0 "Zu den wichtigsten Ereignissen im Islam gehören die Isra und Mi'raj oder die Nachtreise. In einer Nacht im Jahr 621 n. Chr. wurde Muhammed (Friede sei mit ihm) in die Al-Aqsa-Moschee in Jerusalem gebracht, wo er die Propheten zum Gebet anführte und dann in den Himmel aufstieg, um mit Gott zu sprechen. Eine Zeit lang beteten die Muslime nicht in Mekka, sondern in Jerusalem. Die Kontrolle über diese heilige Stätte ist für den Islam von entscheidender Bedeutung."
 syria_rsd_title:0 "Syrien"
 syria_rsd_desc:0 "Syrien, eine Region mit vielen wichtigen und antiken Städten wie Antiochia und Damaskus, wurde erst kürzlich von Heraklius von den Sassaniden zurückerobert, und die römischen Verteidigungsanlagen in der Region sind sehr schwach. Kalif Abu Bakr schickte vier Korps in die Levante, jedes mit einem eigenen Ziel"
 anatolia_rsd_title:0 "Anatolien"
 anatolia_rsd_desc:0 "Historisch gesehen blieb Anatolien lange Zeit in römischer Hand. Es hieß, dass die letzte Schlacht um die Welt zwischen Gut und Böse stattfinden würde, wenn die Römer in Dabiq, an der Grenze zu Anatolien, einmarschieren würden. Nach der Schlacht von Manzikert im Jahr 1071 fiel Anatolien schließlich an den Islam."
 ummah_holy_rsd_title:0 "al-Ummah al-‘Aradi Muqadasa"
 ummah_holy_rsd_desc:0 "Obwohl der Islam in den Wüsten Arabiens geboren wurde, war sein geistiges Herz immer das Heilige Land. Das Heilige Land, das allen Völkern des Buches heilig ist, ist ein starkes Symbol der Legitimität"
 asia_rsd_title:0 "Asien"
 asia_rsd_desc:0 "Asien ist seit sehr langer Zeit römisch und war davor viele Jahrhunderte lang griechisch. Asien ist die letzte Barriere für eine Invasion in ganz Europa. Historisch gesehen fiel es an die Türken von Anatolien, die schließlich unter osmanische Herrschaft kamen und ihre weitere Expansion nach Osten und Westen ermöglichten."
 thracia_rsd_title:0 "Thrakien"
 thracia_rsd_desc:0 "Die große Stadt Konstantinopel fiel schließlich am 29. Mai 1453 an die Osmanen und versetzte die Welt in Aufruhr."
 greece_rsd_title:0 "Griechenland"
 greece_rsd_desc:0 "Griechenland, das 1670 vollständig an die Osmanen fiel, ist für den Islam von großem Wert, da Wissenschaftler und Philosophen antike griechische Texte sammeln und übersetzen, wo immer sie zu finden sind."
 ummah_yunan_rsd_title:0 "al-Ummah al-Yunan"
 ummah_yunan_rsd_desc:0 "Alle griechischen Länder sind Teil des Dar al-Islam, und ihr Wissen trägt zu unserer Größe bei."
 dalmatia_rsd_title:0 "Dalmatien"
 dalmatia_rsd_desc:0 "Die balkanischen Gebiete des Oströmischen Reiches fielen an eine Reihe von slawischen Stämmen. Wenn wir als Nachfolger der Römer anerkannt werden wollen, sollten wir diese Gebiete zurückerobern und sie in den Dar al-Islam einbringen."
 dacia_rsd_title:0 "Dacia"
 dacia_rsd_desc:0 "Obwohl Dacia erst spät zum Römischen Reich hinzukam, wurde es von den Römern intensiv kolonisiert, es wurden zahlreiche Bergwerke eingerichtet und die Provinz lieferte Getreide für viele Nachbarprovinzen. Vor der römischen Herrschaft hatte das dakische Königreich eine lange und blühende Geschichte. Die Kontrolle über Dacia würde uns sehr zugute kommen"
 armenia_rsd_title:0 "Armenien"
 armenia_rsd_desc:0 "Als erstes Land, das zum Christentum konvertierte, ist Armenien für alle Völker des Buches von großer Bedeutung. Seine Eroberung würde auch eine leicht zu verteidigende Basis für die weitere Expansion sichern"
 iberia_rsd_title:0 "Iberien"
 iberia_rsd_desc:0 "Iberien ist ein christliches Land, das 319 n. Chr. bekehrt wurde, obwohl die Apostel Simon und Andreas dort gepredigt haben sollen. Es wird eine starke Nordgrenze für das Kalifat bilden"
 ummah_iran_rsd_title:0 "al-Ummah al-Iran"
 ummah_iran_rsd_desc:0 "Der Iran war ein religiös tief gespaltenes Land, in dem die sassanidischen Schahs eine ganz andere Form des Zoroastrismus praktizierten als ihre gespaltenen persischen und parthischen Untertanen, während sie sich im überwiegend christlichen Mesopotamien niederließen. Der Islam versprach Einigkeit für ein geteiltes Volk und erhielt im Gegenzug die Weisheit großer Geister."
 afghanistan_rsd_title:0 "Afghanistan"
 afghanistan_rsd_desc:0 "Der größte Teil Afghanistans ist ein wildes und von Stämmen bewohntes Grenzgebiet, in dem viele Gruppen leben, wie z. B. die verbliebenen Zoroastrier, die noch unter der zusammenbrechenden persischen Herrschaft stehen, und sogar die heidnischen Zunbils. Der Niedergang Afghanistans vollzog sich langsam über einen Zeitraum von mehreren Jahrhunderten, wurde aber erst im 10. bis 12. Jahrhundert unter den Ghaznaviden und Ghuriden vollständig islamisiert."
 sindh_rsd_title:0 "Sindh"
 sindh_rsd_desc:0 "Obwohl unter dem Kalifen Uthman einige Angriffe auf indischen Boden erfolgten und Makran angegriffen wurde, wurde das Gebiet als unwirtlich beschrieben, und in der Annahme, dass der Rest der Region ähnlich sein würde, wurde der Vormarsch bis zum Omeyyed-Kalifat eingestellt. Nach der Entführung muslimischer Frauen, die von Sri Lanka nach Arabien reisten, kam es zu einer Invasion unter der Führung von Muhammed bin Qasim. 738 war die Region vollständig unter muslimischer Kontrolle."
 gujarat_rsd_title:0 "Gujarat"
 gujarat_rsd_desc:0 "Die Expansion auf dem indischen Subkontinent war erst mit den Feldzügen von Mu'izz al-Din im 12. und 13. Jahrhundert von Bedeutung, der die Länder des alten Ghaznavidenreiches eroberte, während seine Nachfolger das Sultanat von Delhi gründeten. Gujarat wurde von Allaudin Khilji zwischen 1297 und 1300 in das Sultanat aufgenommen."
 deccan_rsd_title:0 "Dekkan"
 deccan_rsd_desc:0 "Obwohl der größte Teil des Dekkan durch das Sultanat von Delhi unterworfen wurde, blieben einige Teile unabhängig und wurden schließlich von den Timuriden und ihren Nachfolgern, den Moguln, erobert"
 southind_rsd_title:0 "Süd-Indien"
 southind_rsd_desc:0 "Südindien wurde nie vollständig unter muslimische Herrschaft gestellt, da beispielsweise viele Stadtstaaten in Kerala unabhängig blieben. Dennoch war der Islam durch Händler in der Region stark vertreten, und während der Teilung Indiens betrachteten viele Pakistaner Südindien als ihr rechtmäßiges Territorium."
 ummah_hind_rsd_title:0 "al-Ummah al-Hind"
 ummah_hind_rsd_desc:0 "Der Islam hat die Geschichte Indiens entscheidend geprägt, denn viele wichtige Reiche, die einen Großteil Indiens beherrschten, wie das Sultanat von Delhi und die Moguln, waren muslimische Nationen. Die lebendigen Traditionen und Völker Indiens konnten das Kalifat nur stärken"
 iraq_rsd_title:0 "Irak"
 iraq_rsd_desc:0 "Als Zentrum der Gelehrsamkeit seit den Anfängen der Zivilisation war der Irak die kulturelle und wissenschaftliche Basis jeder Zivilisation, die ihn kontrollierte. Nach anfänglichen Niederlagen besiegten die Raschidun unter Sa'd ibn Abi Waqqas die sassanidische Armee bei al-Qadisiyyah und zogen weiter, um die sassanidische Hauptstadt Ctesiphon einzunehmen und den gesamten Irak innerhalb eines Jahres zu sichern"
 persia_rsd_title:0 "Persien"
 persia_rsd_desc:0 "Nach dem Sieg in Mesopotamien bemühte sich Kalif Umar um Frieden, indem er sagte, ‘Ich wünschte, es läge ein Feuerberg zwischen uns und den Iranern, so dass weder sie zu uns noch wir zu ihnen gelangen könnten‘. Die iranischen Angriffe auf Mesopotamien gingen jedoch weiter und zwangen Kalif Umar zum Handeln. Im Jahr 642 kam es bei Nahavand zu einer entscheidenden Schlacht, die als ‘Sieg der Siege‘ bezeichnet wurde und den Beginn eines zehnjährigen Feldzugs zur Eroberung Persiens darstellte, der schließlich mit dem Tod von Yazdegerd III."
 parthia_rsd_title:0 "Parthien"
 parthia_rsd_desc:0 "Die Eroberung Parthiens, eines wesentlichen Teils des Sassanidenreichs, begann im Jahr 651 und wurde von Ahnaf ibn Qais angeführt. Ahnaf marschierte von Kufa über Rey und Nishapur, das sich widerstandslos ergab, belagerte und eroberte Herat und marschierte schließlich auf Merv, die Hauptstadt des gesamten Sassanidenreiches."
 transoxiana_rsd_title:0 "Transoxanien"
 transoxiana_rsd_desc:0 "In Talas kam es zu einer wichtigen Schlacht zwischen dem Kalifat der Abbasiden und dem tibetischen Reich gegen die Tang-Dynastie. Die Schlacht von Talas sollte der Expansion der Tang-Dynastie nach Westen ein Ende setzen und Zentralasien für den Islam sichern."
 tibet_rsd_title:0 "Tibet"
 tibet_rsd_desc:0 "Tibet hatte die Rashidun in ihren Kriegen gegen China unterstützt, blieb aber unabhängig. Tibet war eine kriegerische Nation, die viele Armeen und Raubzüge gegen die Tang-Dynastie und andere Dynastien unternahm. Diese Angriffe scheiterten letztlich daran, China unter tibetische Herrschaft zu bringen, doch Tibet ist ein perfekter Ausgangspunkt für solche Angriffe und wäre vielleicht erfolgreich, wenn es unter der Kontrolle der Rashidun stünde."
 china_rsd_title:0 "China"
 china_rsd_desc:0 "Die Abbasiden besiegten die Tang-Dynastie bei Talas, doch eine Eroberung Chinas hätte einen härteren Kampf erfordert als alles, was das Kalifat zuvor erlebt hatte. Den Volkszählungen der Tang-Dynastie zufolge lebten zu dieser Zeit etwa 50 Millionen Menschen in China, also ein Viertel aller Menschen auf der Erde. Ein großes Risiko, aber der Preis, der den Sieger erwartet, ist die Kontrolle über die Welt"
 ummah_siyn_rsd_title:0 "al-Ummah al-Siyn"
 ummah_siyn_rsd_desc:0 "Obwohl es in China viele Muslime gibt und der Islam in der chinesischen Geschichte in Form der Uiguren, der Hui usw. eine Rolle spielt, hat China nie eine islamische Herrschaft erlebt. Ein erfolgreicheres Kalifat und ein weniger erfolgreiches China hätten jedoch zu einem islamischen China führen können, das dem Islam nahezu unbegrenzte Arbeitskräfte und Ressourcen zur Verfügung gestellt hätte."
 delhi_rsd_title:0 "Delhi"
 delhi_rsd_desc:0 "Das Ganges-Tal, das Kerngebiet des Sultanats von Delhi und die Hauptstadtregion Indiens für den Rest seiner Geschichte bis zum heutigen Tag, ist wohlhabend und ein perfekter Ort, um von dort aus weiter nach Indien zu expandieren."
 bengal_rsd_title:0 "Bangladesch"
 bengal_rsd_desc:0 "Obwohl der Islam im 7. Jahrhundert mit muslimischen Händlern nach Bangladesch kam, wurde die Region schließlich im 12. Jahrhundert von Bakhtiyar Khilji erobert, einem Militärgeneral des Gründers der Mamluken-Dynastie des Sultanats von Delhi"
 burma_rsd_title:0 "Burma"
 burma_rsd_desc:0 "Der Islam hat in Burma nie eine große Rolle gespielt. Die Rohingya wurden wahrscheinlich von arabischen Händlern konvertiert, die seit dem 3. Jahrhundert in der Region tätig waren, aber die Rohingya sind im Landesinneren kaum vertreten. Ein Raschidun-Kalifat, das den Rest Indiens kontrolliert, würde natürlich Burma als sein nächstes logisches Ziel betrachten."
 pontus_rom_title:0 "Pontus"
 pontus_rom_desc:0 "Nach den langen Kämpfen der Mithridatischen Kriege wurde der westliche Teil von Pontus von Rom absorbiert, während der östliche Teil zu einem Klientelkönigreich gemacht wurde. Angesichts des zunehmenden Einflusses Roms in diesem Gebiet ist ein solches Klientel nicht mehr von Vorteil, und das gesamte Reich sollte eingegliedert werden."
 armenia_rom_title:0 "Armenien"
 armenia_rom_desc:0 "Armenien war von 69 v. Chr. bis 12 n. Chr. unter den Artaxiaden-Königen römischer Klient. Im Jahr 12 n. Chr. wurden die Artaxiaden jedoch von den Parthienern gestürzt, was den Beginn einer langen Periode des Konflikts zwischen den beiden Reichen um das Königreich darstellte."
 germania_rom_title:0 "Germania Superior (Obergermanien)"
 germania_rom_desc:0 "Augustus hatte geplant, die gesamte Germania Magna in eine einzige Provinz zu integrieren, doch seine Bemühungen wurden am Teutoberg vereitelt. Die Region ist größtenteils militärisch von Rom besetzt, doch einige rebellische Stämme müssen noch vertrieben werden. Historisch gesehen wurde die Provinz im Jahr 85 n. Chr. geschaffen."
 britannia_rom_title:0 "Britannia"
 britannia_rom_desc:0 "Die Eroberung Britanniens wurde größtenteils von Caesar eingeleitet, der einmarschierte und kämpfte, um einige Klientelkönige einzusetzen, aber kein Gebiet eroberte und keinen dauerhaften Nutzen für Rom brachte. Die Eroberung von Gebieten begann mit der Invasion von Claudius, doch die Unterwerfung Britanniens war ein sehr langsamer Prozess."
 caledonia_rom_title:0 "Kaledonien"
 caledonia_rom_desc:0 "Agricola führte Feldzüge in Kaledonien, und spätere Kaiser bauten den Hadrians- und den Adrianuswall, aber die Pikten unterwarfen sich Rom nie wirklich. Sie waren zu wild, hatten zu wenig zu bieten und waren letztlich der Garant für den Verlust Britanniens an Rom."
 hibernia_rom_title:0 "Hibernia"
 hibernia_rom_desc:0 "Die weitgehend undurchdringlichen Wälder Hibernias werden von kriegerischen Stämmen bewohnt, die Britannia häufig angreifen und die Schifffahrt in der Region behindern. Entdecker haben die Namen vieler Stämme in diesem Land dokumentiert, doch Rom würde historisch gesehen nie ein Land in Hibernia kontrollieren."
 kingdom_alania_title:0 "Königreich Alanien"
 kingdom_alania_desc:0 "Das von uns westlich gelegene Königreich Alanien ist und unmittelbarer Nachbarn unseres Landes. Die Einnahme ihrer nördlichen Region würde uns wirtschaftlich deutlichen Beitrag für unsere Vorhaben leisten."
 east_pontic_steppe_hns_title:0 "Ostpontische Steppe"
 east_pontic_steppe_hns_desc:0 "Eine große und scheinent endlose flache Landschaft, perfekt für ein Reitvolk wie uns. Dieses Gebiet schreit förmlich von uns eingenommen zu werden, also holen wir es uns!"
 vassalize_north_caucasus_hns_title:0 "Nordkaukasien"
 vassalize_north_caucasus_hns_desc:0 "Die nördlichen Staaten Kaukasiens sind vom Rest der Welt beinahe abgeschnitten. Mit uns auf der einen Seite und dem Kaukasus auf der anderen Seite. Für ihre Sicherheit sollten wir sie vassalisieren. Oder bei Wiederstand sogar annektieren."
 through_sarmatian_soil_title:0 "Durch Sarmatien"
 through_sarmatian_soil_desc:0 "Sarmatien ist ein verhältnismäßiges flache Landschaft mit einigen Flussläufen. Bewohnt von einigen iranischen Völkern, wird es nicht leicht sein es zu durchqueren."
 control_south_ruthenia_hns_title:0 "Kontrolliert Südruthenien"
 control_south_ruthenia_hns_desc:0 "Eine breite Masse ruthenischer Menschen leben hier. Fremden gegenüber sind sie nicht grad freundlich gesinnt. Demonstrieren wir ihnen unsere Stärke!"
 forward_to_the_north_hns_title:0 "Weiter nach Norden"
 forward_to_the_north_hns_desc:0 "Angetrieben von unseren Plünderungen wollen wir weiter nach Norden ziehen, um noch mehr Schätze in diesem von den Slawen gewohntem Land zu finden."
 polish_submission_hns_title:0 "Polnische Unterwerfung"
 polish_submission_hns_desc:0 "Das im weiter nordlich lebende Volk gibt eine gute Ausgangsposition, sowie Grenze zwischen unserem und dem Land anderer Völker. Die Einnahme dieses Gebietes würde uns Vorteile hinsichtlich der Verteidigung unseres Landes geben."
 roman_capital_hns_title:0 "Römische Hauptstadt"
 roman_capital_hns_desc:0 "Justa Grata Honoria, eine Frau aus dem königlichen Hause West Roms. Sie gab sich unserem Anführer hin und war eine seiner Lieben. Mit ihr an unserer Seite haben wir das Recht Rom, das Herz und das Zentrum der Römer zu beanspruchen."
 journey_to_new_areas_hns_title:0 "Reise in neue Gebiete"
 journey_to_new_areas_hns_desc:0 "Unser nomadisches Volk kann langzeitig nicht sesshaft werden. Wir sollten uns für mögliche Wanderungen vorbereiten. Wenn nötig auch bewaffnet."
 hunnic_migration_title:0 "Hunnische Wanderung"
 hunnic_migration_desc:0 "Es ist an der Zeit. Die Pferde und die Menschen sind bereit aufzubrechen. In den Westen soll unsere Reise gehen."
 west_pontic_steppe_hns_title:0 "Westpontische Steppe"
 west_pontic_steppe_hns_desc:0 "Weniger trocken, doch immer noch dazu gehörig zu unserer beheimateten Steppe. Auch der westliche Teil der pontischen Steppe soll den Hunnen gehören!"
 cross_the_dnieper_river_hns_title:0 "Überquert den Dnjepr Fluss"
 cross_the_dnieper_river_hns_desc:0 "Der Dnjepr Fluss ist eines der wenigen natürlichen Hinternisse die uns von einem weiteren Vorstoß hindert. Wir müssen einen Weg finden ihn zu überqueren."
 claim_carpathia_hns_title:0 "Beansprucht die Karpaten"
 claim_carpathia_hns_desc:0 "Eine reiche und von den Bergen geschützte Region liegt hier. Es sieht zu verlockend aus dieses uns nicht anzueignen."
 consolidate_our_future_home_title:0 "Festigt unser neues Zuhause"
 consolidate_our_future_home_desc:0 "Nach der Eroberung dieses Gebietes, müssen wir es festigen und der Welt zeigen, dass die Hunnen hier jetzt das Sagen haben."
 expel_the_romans_hns_title:0 "Vertreibt die Römer"
 expel_the_romans_hns_desc:0 "Schon lange haben die Römer dieses Gebiet beherrscht und die Einheimischen ihre Politik und Glauben aufgezwungen. Es wird an der Zeit die Römer dorthin zurück zu drängen, von wo sie hergekommen sind."
 into_italy_hns_title:0 "Nach Italien"
 into_italy_hns_desc:0 "Wir stehen davor in Italien einzufallen. Steigt auf die Pferde, und zerstört alles was euch in den Weg kommt!"
 in_the_center_of_the_enemy_hns_title:0 "Im Zentrum des Feindes"
 in_the_center_of_the_enemy_hns_desc:0 "Wir durchbrachen die Grenzen und erreichten das Zentrum unseres Feindes. Hier sollte es enden, hier werden wir unsere größte Schlacht haben."
 huns_in_wallachia_title:0 "Hunnen in der Walachei"
 huns_in_wallachia_desc:0 "Die Reichen die in der Walachei anssenig waren hatten nie geglaubt einmal von Fremden überfallen zu werden. Wir werden diesen Irglaube ihnen aus dem Kopf treiben."
 way_into_balkan_peninsula_hns_title:0 "Weg in den Balkan"
 way_into_balkan_peninsula_hns_desc:0 "Über einen flachen Flussübergang konnten wir die Donau endlich überqueren. Einmal auf der anderen Seite haben wir die Möglichkeit weiter in die Richtung der Griechen zu reiten."
 conquest_of_the_thracian_land_hns_title:0 "Thrakisches Land"
 conquest_of_the_thracian_land_hns_desc:0 "Eine weitere scheinend neben den Griechen existierendes Volk. Bekannt als Thraker bewohnen sie den östlichen Teil der Balkan Halbinsel. Einen Groll gegeben diese hegen wir nicht. Jedoch eine Unterwerfung unserem Volke ist ihnen nicht zu entgehen."
 greek_submission_hns_title:0 "Griechische Unterwerfung"
 greek_submission_hns_desc:0 "Die Griechen werden zwar von den Römern akzeptiert und stehen an der Seite unserer Feinde, jedoch wäre eine totale Vernichtung ihres gleichen es nicht Wert. Stattdesen sollten wir sie vor die Wahl stellen. Wenn sie die Seiten wechseln,werden sie gut belohnt und könnten in unserer Armee dienen."
 control_north_balkan_hns_title:0 "Kontrolliert Nordbalkan"
 control_north_balkan_hns_desc:0 "Eine einheimische Gruppe bekannt unter dem Namen Illyrer leben hier. Von den Römern unterdrückt und besetzt leben sie ein schlichtes Leben, geprägt von Viezucht und Ackerbau. Ein solches Volk würde unserem sich gut fügen."
 city_of_the_emporer_hns_title:0 "Stadt des Kaisers"
 city_of_the_emporer_hns_desc:0 "Die Stadt Byzantium, wie sie von den Römern und Griechen genannt wird, ist die zweit wichtigste Stadt ihres Imperiums. Die Einahme dieser Stadt sollte unsere höchste Priorität werden. Die Eroberung dieser, würde ihr Land entzweien."
 germania_under_our_yoke_hns_title:0 "Unterjocht Germanien"
 germania_under_our_yoke_hns_desc:0 "Eine scheinent endlose Waldfläche besiedelt von den Germanen. Sie mögen barbarisch rüberkommen, doch wir teilen den gemeinsamen Groll gegenüber dem römischen Lande. Würden wir sie bringen uns zu folgen, wäre es eine einfachere Sache die Römer in die Knie zu zwingen."
 path_to_the_west_hns_title:0 "Pfad in den Westen"
 path_to_the_west_hns_desc:0 "Ein Korridor der uns weiter in die westlichen Gebiete führen könnte, wurde von unseren Leuten entdeckt. Wir sollten dies als einen zweiten Pfad benutzen um das gallische Land zu erreichen."
 attilas_desire_title:0 "Attilas Verlangen"
 attilas_desire_desc:0 "Nach der Kontrolle Roms beansprucht Attila, unser großer Volksoberhaupt, West Rom, was in naher Zukunft den Hunnen gehören sollte."
 south_gallian_territory_hns_title:0 "Südgallisches Gebiet"
 south_gallian_territory_hns_desc:0 "Eine an Wein reiche Region ist hier. Besiedelt von Basken und Galliern ist es wie ein Schatz und eine Einladung für uns diese Region unter unsere Kontrolle zu bringen."
 north_gallian_territory_hns_title:0 "Nordgallisches Gebiet"
 north_gallian_territory_hns_desc:0 "Gallische Stämme, überall verstreut und scheinend nicht zusammen lebend ziehen sich durch dieses Gebiet. Von den Römern mässig zivilisiert oder als Sklaven eingesetzt vergassen sie leicht ihr einfaches Leben im Wald und Land. Befreien wir sie von Römern, würden sie in unserer Schuld stehen."
 invade_the_belgisch_area_hns_title:0 "Einmarsch in das Belgische Gebiet"
 invade_the_belgisch_area_hns_desc:0 "Wir waren schon einmal hier und werden hierher wieder sein. Die belgisch kulturelle Region wurde vor einiger Zeit von uns ausgebeutert. Nun ist die Zeit erneut zuzuschlagen und das nehmen was uns gehört."
 celtic_city_lutetia_hns_title:0 "Keltische Stadt Lutetia"
 celtic_city_lutetia_hns_desc:0 "Lutetia ist eine keltische Stadt und ein wichtiger Handelspunkt dieser Region. Wir sollten es von den Römern befreien und vom Handel profitieren."
 land_behind_the_Pyrenees_hns_title:0 "Land hinter den Pyrenäen"
 land_behind_the_Pyrenees_hns_desc:0 "Die iberische Halbinsel ist von der römischen Kultivierung weitgehend verschont geblieben. Es wird schwer sein die Einheimischen zu überzeugen sich uns anzuschließen, aber nicht unmöglich."
 establish_tributary_states_hns_title:0 "Etabliert Tributstaaten"
 establish_tributary_states_hns_desc:0 "Ein Volk bestehen aus Reitern und Kriegern, ohne eine direkte Einahmequelle kann auf lange Zeit nicht existieren. Um die Leute bei Laune zu halten und um die Unruhe zu vermeiden, sollten wir Schutzgold unserer Nachbarn eintreiben."
 normadic_force_hns_title:0 "Normadische Streitkraft"
 normadic_force_hns_desc:0 "Unser Reich wächst ständig, und beherbergt unterschiedliche Kulturen. Um den Schutz unseres Landes und deren Einwohnern zu bewahren sollten wir eine größere Armee ausbilden."
 berber_dominate_mauritania_title:0 "Mauretanien beherrschen"
 berber_dominate_mauritania_desc:0 "Seit der Unterwerfung der Region durch die Römer im Jahr 33 v. Chr. gibt es in Mauretanien kein einheitliches Königreich mehr. Die verstreuten Stämme Mauretaniens müssen unter ein einziges Königreich gebracht werden, wenn sie gegen ihre Feinde bestehen wollen."
 berber_develop_volubilis_title:0 "Volubilis entwickeln"
 berber_develop_volubilis_desc:0 "Die alte Berberstadt Volubilis war die Hauptstadt des alten Königreichs Mauretanien. Um Mauretanien wahrhaftig zu regieren, sollten wir unsere Herrschaft in der alten Hauptstadt errichten und sie so umgestalten, dass sie größer als je zuvor ist."
 berber_control_gibraltar_title:0 "Gibraltar kontrollieren"
 berber_control_gibraltar_desc:0 "Die Straße von Gibraltar ist eine wichtige Handelsroute zwischen dem Atlantik und dem Mittelmeer. Wir sollten die Kontrolle über die Meerenge übernehmen, um vom Handel zu profitieren, der sie durchquert."
 berber_build_to_forcelimit_title:0 "Aufstockung bis zur Grenze"
 berber_build_to_forcelimit_desc:0 "Jedes wachsende Land muss eine vernünftig dimensionierte Armee unterhalten. Durch den Ausbau unserer Streitkräfte können wir sowohl unsere politischen Interessen im Ausland fördern als auch unsere Binnenwirtschaft ankurbeln."
 berber_unite_the_berbers_title:0 "Die Berberländer vereinen"
 berber_unite_the_berbers_desc:0 "Um ein mächtiges Berberkönigreich zu werden, müssen sich alle Berberstämme zusammentun und sich uns anschließen, sei es auf diplomatischem Wege oder mit Gewalt."
 berber_conquer_garamantia_title:0 "Garamantia erobern"
 berber_conquer_garamantia_desc:0 "Garamantia ist das letzte der alten Berberkönigreiche. Wir sollten die Einigung der Berberländer vollenden, indem wir sie unter unseren Schutz stellen."
 berber_legacy_of_shoshenq_title:0 "Vermächtnis von Schoschenk I"
 berber_legacy_of_shoshenq_desc:0 "Schoschenk I. war ein berberischer Pharao und der Begründer der XXII. Dynastie. Er ist bei unserem Volk so beliebt, dass seine Krönung als Beginn des Amazigh-Kalenders angesehen wird. Wenn wir die alte ägyptische Hauptstadt Memphis erobern, könnten wir die Welt daran erinnern, dass eine der größten Pharaonendynastien amazighischen Ursprungs ist. Auf diese Weise könnten wir die Herrschaft über ganz Ägypten beanspruchen."
 berber_dominate_numidia_title:0 "Numidien beherrschen"
 berber_dominate_numidia_desc:0 "Seit dem Tod von Micipsa im Jahr 118 v. Chr. ist Numidien geteilt, entweder durch interne Streitigkeiten zwischen kleineren Berberkönigen oder durch die Kontrolle durch fremde Mächte. Um gegen diese Außenseiter bestehen zu können, müssen wir die numidischen Stämme wieder zusammenbringen."
 berber_develop_cirta_title:0 "Cirta entwickeln"
 berber_develop_cirta_desc:0 "Cirta war die Hauptstadt des Berberkönigreichs Numidien. Nachdem Cirta im Jahr 46 v. Chr. unter direkte Kontrolle geriet, verlor es seinen Status, da Karthago zur Provinzhauptstadt ernannt wurde. Um unsere Herrschaft über Numidien zu festigen, sollten wir Cirta wieder zu seinem früheren Glanz verhelfen."
 berber_mediterramean_navy_title:0 "Mittelmeer Flotte"
 berber_mediterramean_navy_desc:0 "Da wir große Teile Nordafrikas unter unserer Kontrolle haben, liegen viele unserer Feinde auf der anderen Seite des Mittelmeers. Wir sollten eine starke Kriegsflotte aufbauen, um unsere Küsten vor ihren Angriffen zu schützen und die Meere zu beherrschen."
 berber_control_sicily_title:0 "Sizilien erobern"
 berber_control_sicily_desc:0 "Sizilien ist eine wichtige Insel in der Mitte des Mittelmeers. Sie wäre ein nützlicher Flottenstützpunkt für die Kontrolle des Mittelmeerhandels."
 greek_forces_gre_title:0 "Griechische Streitkaft"
 greek_forces_gre_desc:0 "Unser Militär ist geschwächt, und wir könnten unseren Nachbarn schutzlos ausgeliefert sein. Wir sollten etwas daran ändern."
 the_megali_idea_title:0 "Die Megali Idee"
 the_megali_idea_desc:0 "Die Megali Idee drückt das Ziel für uns aus, eine einheitliche griechische Nation zu bilden, die über alle traditionell griechischen Länder herrscht. Dazu gehört vor allem die anatolische Küste, die ursprünglich aus einer Reihe griechischer Kolonien bestand und noch immer eine bedeutende griechische Bevölkerung aufweist."
 defeat_the_turks_gre_title:0 "Besiege die Türken"
 defeat_the_turks_gre_desc:0 "Die Auseinandersetzungen zwischen Griechen und Türken über das Erbe des Oströmischen Reiches haben zu lange gedauert. Es ist Zeit den Streit ein für alle Mal zu beenden, und unseren Anspruch auf Anatolien durchzusetzen!"
 reconquer_constantinople_title:0 "Erobert Konstantinopel"
 reconquer_constantinople_desc:0 "Über Jahrhunderte war Konstantinopel das Zentrum der griechischen Kultur. Vertreibe die türkischen Besatzer und stelle die griechische Herrschaft über die Stadt wieder her!"
 greek_demands_title:0 "Griechische Ansprüche"
 greek_demands_desc:0 "Viele historische Gebiete Griechenlands auf dem Balkan, sind unter ausländische Herrschaft gefallen. Wir sollten diese zurückerobern!"
 convert_anatolia_gre_title:0 "Konvertiert Anatolien"
 convert_anatolia_gre_desc:0 "Nachdem die Türken Anatolien erobert hatten, war die griechische Kultur in der Region im Niedergang begriffen. Wir sollten sie wiederbeleben, um das Gebiet als wahres Land der Griechen zu festigen."
 call_for_independence_gre_title:0 "Ruf der Unabhängigkeit"
 call_for_independence_gre_desc:0 "Schon zu lange wurden wir von den Türken unterdrückt. Rebelliert, und erschafft ein freies Griechenland!"
 vassalize_cyprus_gre_title:0 "Vasallisiert Zypern"
 vassalize_cyprus_gre_desc:0 "Die traditionell griechische Insel Zypern ist seit langem von ausländischen Besatzern bedroht, vor allem von den Türken. Um Zypern zu sichern sollten wir es unter unteren persönlichen Schutz nehmen."
 great_greece_title:0 "Megali Hellas"
 great_greece_desc:0 "Megali Hellas, was 'Großes Griechenland' bedeutet, bezieht sich auf die historisch griechischen Gebiete Süditaliens. Um wirklich eine große Nation zu werden und die Megali-Idee zu verwirklichen, müssen wir unsere Kontrolle in der Region wiederherstellen."
 dominate_the_mediterranean_sea_gre_title:0 "Dominiert das Mittelmeer"
 dominate_the_mediterranean_sea_gre_desc:0 "Ein gut ausgebautes Handelsnetz war schon in der Vergangenheit von großer Bedeutung für den Wohlstand einer Nation. Solten wir es schaffen das Mittelmeer auch heute wieder zu dominieren, steht dem Wachstum unserer Nation nichts im Wege."
 stable_economy_title:0 "Stabiles Einkommen"
 stable_economy_desc:0 "Mit einem fragilen Einkommen ist unser Land zum Zusammenbruch verurteilt. Lassen Sie uns eine starke Wirtschaft aufbauen, damit wir uns alles leisten können was wir brauchen, um eine große Nation zu werden."
 secure_the_balkans_gre_title:0 "Sichert den Balkan"
 secure_the_balkans_gre_desc:0 "Die Balkanstaaten waren sich schon immer uneinig und hart am geben. Übernehmen wir das Sagen zwischen ihnen, und stärken die Zusammengehörigkeit zwischen unseren Nachbarn."
 industrial_construction_title:0 "Industrieller Aufbau"
 industrial_construction_desc:0 "Um eine mächtige Nation zu sein, können wir es uns nicht leisten, in der Industrialisierung zurückzubleiben. Wir sollten mehr Fabriken bauen, um die Produktivität unseres Landes zu steigern."
 nation_of_the_education_title:0 "Nation der Bildung"
 nation_of_the_education_desc:0 "Um weiterhin mit dem Fortschritt mitzuhalten, brauchen wir schlaue Köpfe. Bauen wir Bildungseinrichtungen!"
 modern_technology_title:0 "Moderne Technologien"
 modern_technology_desc:0 "Um mit der Zeit Schritt zu halten, müssen wir nicht nur Zugang zu den neuesten technologischen Entdeckungen haben, sondern diese auch nutzen. Lasst uns unsere Infrastruktur mit den neuesten wissenschaftlichen Entdeckungen modernisieren."
 lawful_property_gre_title:0 "Rechtmäßiges Eigentum"
 lawful_property_gre_desc:0 "Schon vor Jahrhunderten verloren wir die Kontrolle über Anatolien. Jetzt ist die Zeit um unser rechtmäßiges Erbe uns zu holen."
 religious_choice_gre_title:0 "Religiöse Wahl"
 religious_choice_gre_desc:0 "Das Christentum in Anatolien wurde lange Zeit von muslimischen Einflüssen überschattet. Wir sollten unsere Religion in dieser Region verbreiten, um die muslimischen Einflüsse zu verringern."
  xiongnu_war_yky_title:0 "Xiongnu Krieg"
 xiongnu_war_yky_desc:0 "Die Jenissei Kirgisen konnten ihre Unabhängigkeit bis zum Aufstieg von Dschingis Khan gegen alle Feinde behaupten, mussten dafür aber mehrmals gegen weitaus mächtigere Feinde als sie selbst triumphieren."
 mongolia_yky_title:0 "Mongolei"
 mongolia_yky_desc:0 "Die Jenissei-Kirgisen bildeten später ein Reich, das sich von Ostkasachstan über das gesamte heutige Xinjiang bis hin zur Inneren und Äußeren Mongolei erstreckte."
 uyghur_khaganate_yky_title:0 "Khaganat der Uiguren"
 uyghur_khaganate_yky_desc:0 "Im Jahr 758 töteten die Uiguren den kirgisischen Khan und nahmen die Jenissei-Kirgisen in ihr Reich auf, doch ihr Sieg war nicht von Dauer. Im Jahr 840 plünderten die Jenissei-Kirgisen die uigurische Hauptstadt Ordu-Baliq und vertrieben die Uiguren vollständig aus Mongolei."
 jetisu_yky_title:0 "Jeti-su"
 jetisu_yky_desc:0 "Nach unserem Sieg über die Uiguren zogen viele unserer Leute nach Jeti-su, dehnten das Khaganat weiter nach Westen aus und nahmen das heutige Kirgisistan ein."
 central_asia_yky_title:0 "Zentralasien"
 central_asia_yky_desc:0 "Es gibt viele Stämme in Zentralasien, die sich noch immer nicht unserer Autorität unterwerfen. Wir sollten sie erobern und ein Imperium errichten, wie es die Welt noch nie gesehen hat."
 beijing_yky_title:0 "Peking"
 beijing_yky_desc:0 "Das kirgisische Reich der Jenissei erstreckte sich bis in die Außenbezirke von Peking. Die Einnahme der Stadt wäre ein erster Schritt zur Eroberung von ganz China."
 tang_dynasty_yky_title:0 "Tang Dynastie"
 tang_dynasty_yky_desc:0 "Die Jenissei-Kirgisen stammen von dem Han-General Li Ling ab und gehören damit derselben Dynastie an wie die kaiserliche Tang. Der Tang-Kaiser Zhongzong pflegte zu sagen ‘Euer Volk und das unsere gehören zum selben Ahnenklan. Ihr seid nicht wie andere Fremde‘. Wir sind keine Barbaren, wir müssen den Auftrag des Himmels annehmen und ein glorreiches Reich gründen."
 fuyu_kyrgyz_yky_title:0 "Fuyu-Kirgisen"
 fuyu_kyrgyz_yky_desc:0 "Historisch gesehen gingen viele Kirgisen in das Dzungar-Khanat, und als dieses 1761 von den Qing besiegt wurde, wurden sehr viele Kirgisen in das Nonni-Becken in der Mandschurei deportiert. Wir sollten uns diese Region einverleiben."
 korea_yky_title:0 "Korea"
 korea_yky_desc:0 "Es gab zahlreiche Grenzkonflikte zwischen den Jurchen und Korea um die koreanische Halbinsel, und mit der Eroberung der Mandschurei haben wir diese Konflikte weitgehend geerbt. Korea hielt die Jurchen-Stämme oft als Tributpflichtige, und nun versuchen sie, viele unserer Eroberungen in diesem Gebiet zunichte zu machen. Wir sollten Korea erobern, um diesen Dorn in unseren Augen endgültig zu beseitigen."
 military_expansion_yky_title:0 "Militarisation"
 military_expansion_yky_desc:0 "Die Xiongnu beäugen unser Land hungrig und betrachten uns als ihre rechtmäßigen Untertanen. Wir müssen eine große Armee aufbauen, um unsere Unabhängigkeit und unser Land zu verteidigen."
 construction_of_forts_yky_title:0 "Festungen"
 construction_of_forts_yky_desc:0 "Unsere Bauernsiedlungen sind alle durch Holzpalisaden geschützt, aber unsere Lage ist hier prekär. Wir sollten eine Festung errichten, um unser Land zu schützen."
 road_system_yky_title:0 "Straßen"
 road_system_yky_desc:0 "Mit dem Wachstum unseres Reiches wachsen auch die Herausforderungen der Kommunikation und des Schutzes unserer Interessen. Wir müssen Straßennetze und Versorgungsposten errichten, um den Kommunikationsfluss im Khanat aufrechtzuerhalten."
 workshops_yky_title:0 "Werkstätten"
 workshops_yky_desc:0 "Unsere Leute sind zwar sehr begabt, wenn es darum geht, Waren für den Verkauf herzustellen, aber ihre Effektivität würde durch die Einrichtung staatlicher Werkstätten, in denen sie ihre Fähigkeiten austauschen und zusammenarbeiten können, erheblich verbessert werden."
 marketplaces_yky_title:0 "Marktplätze"
 marketplaces_yky_desc:0 "So groß unsere Handelsnetze auch sein mögen, ohne Orte, an denen man Waren kaufen und verkaufen kann, wären sie nutzlos. Wir sollten daran arbeiten, unsere bestehenden Netzwerke von Marktplätzen zu erweitern."
 gokturk_administration_yky_title:0 "Kök-Türken Verwaltung"
 gokturk_administration_yky_desc:0 "Unsere Verwaltung ist dem großen Reich der Kök-Türken nachempfunden, aber um so mächtig zu werden wie sie, brauchen wir eine beeindruckende Hauptstadt, die die Welt in Staunen versetzt."
 trade_fleet_yky_title:0 "Handelsflotte"
 trade_fleet_yky_desc:0 "Unser Volk war noch nie ein Seefahrer, aber um unsere Waren in alle Häfen der Welt zu bringen, müssen wir Schiffe bauen und eine Marinepräsenz aufbauen."
 military_fleet_yky_title:0 "Militärflotte"
 military_fleet_yky_desc:0 "Um unsere Interessen auf See verteidigen zu können, müssen wir eine Flotte aufbauen, die in der Lage ist, offensiv gegen unsere Feinde vorzugehen."
 kyushu_yky_title:0 "Kyushu"
 kyushu_yky_desc:0 "Die Japaner bedrohen unseren Handel mit Wokou. Wir sollten auf ihren Heimatinseln Fuß fassen, um unsere Interessen dort zu sichern."
 japan_yky_title:0 "Japan"
 japan_yky_desc:0 "Die Einnahme Japans durch nomadische Länder ist historisch gesehen gescheitert. Die Mongolen schickten zwei Flotten, um Japan zu erobern, die erste 1274 und die zweite 1281. Unsere Eroberung von Kyushu ist also eine große Leistung, aber darauf sollte die Eroberung ganz Japans folgen, so dass sich vom Westen bis zum Osten alle unserem Khan unterwerfen."
 orkhon_script_yky_title:0 "Orchon-Runen"
 orkhon_script_yky_desc:0 "Nach dem Fall der Kök-Türken übernahmen die Jenissei-Kirgisen ihre Orkhon-Schrift und ein Verwaltungsmodell nach dem Vorbild ihres Staates. Die Einführung der Schrift ermöglichte es den Kirgisen, ein hochentwickelter und gut geführter Staat zu werden."
 trade_links_yky_title:0 "Handelsbeziehungen"
 trade_links_yky_desc:0 "Unsere Leute sind geschickte Eisenarbeiter, Schmuckhersteller, Töpfer, Weber und Jäger, und unsere Handelsnetze reichen bis nach Arabien."
 fur_trade_yky_title:0 "Pelzhandel"
 fur_trade_yky_desc:0 "Die Ressourcen unserer Heimat haben es uns ermöglicht, zu wohlhabenden Händlern zu werden. Unsere Pelze sind besonders bekannt, und wir sollten versuchen, das Angebot zu kontrollieren, um unser Einkommen noch weiter zu steigern."
 multi_ethnic_empire_yky_title:0 "Multi-ethnisches Reich"
 multi_ethnic_empire_yky_desc:0 "Wir haben unseren kleinen und unterentwickelten Staat zu einem riesigen Reich ausgebaut, in dem alle Sprachen der Menschheit gesprochen werden und das in allen Farben gekleidet ist. Während dies ein Zeichen für unseren Erfolg ist, sind Traditionalisten besorgt, dass die kirgisische Kultur verschwindet und dass unser Volk und unser Reich ohne eine große und etablierte Elite im Nichts versinken werden. Wir sollten unsere Untertanen in der kirgisischen Sprache und den kirgisischen Bräuchen ausbilden, um unsere Stabilität zu sichern."
 state_church_yky_title:0 "Staatskirche"
 state_church_yky_desc:0 "Auch wenn die Menschen in unserem Reich unterschiedliche Glaubensrichtungen haben, müssen wir die Position unseres eigenen Glaubens verteidigen, indem wir Orte für unsere Menschen bauen, an denen sie ihre Gottesdienste abhalten können, und sie zur Bekehrung ermutigen."
 roman_legionaries_title:0 "Römische Legionen"
 roman_legionaries_desc:0 "Unsere disziplinierten Legionen und die hervorragende Führung waren der Schlüssel dazu, dass wir die größte Macht der Welt geworden sind. Um diese Position zu halten, müssen wir immer wieder neue Legionäre ausbilden und neue Generäle anwerben."
 integrate_south_caucasus_title:0 "Süd-Kaukasus integrieren"
 integrate_south_caucasus_desc:0 "Die Staaten südlich des Kaukasus sind seit langem unsere Untertanen. Wir sollten diese Regionen unter unsere direkte Herrschaft stellen, um unseren Einfluss in der Region zu festigen."
 empire_of_the_superlative_rom_title:0 "Ewiges Reich"
 empire_of_the_superlative_rom_desc:0 "Wir sind bereits das größte Imperium, das jemals existiert hat, aber es gibt immer noch Barbaren um uns herum, die unsere Stärke herausfordern wollen. Wir sollten unsere Grenzen immer weiter ausdehnen, bis niemand mehr den ewigen Ruhm Roms leugnen kann."
 border_forts_rom_title:0 "Grenzbefestigungen"
 border_forts_rom_desc:0 "Unsere Grenze ist lang, und da jenseits der Grenze gewalttätige Barbaren leben, brauchen wir eine Vielzahl starker Grenzbefestigungen, um sie daran zu hindern, unser Land zu überfallen."
 arabia_petraea_rom_title:0 "Arabia Petraea"
 arabia_petraea_rom_desc:0 "Die nabatäische Stadt Petra ist die reichste Stadt in Arabien und der Schlüssel zur Kontrolle der Region und des Handels im Süden. Die Übernahme der Kontrolle über Petra würde unseren Einfluss in der Region erheblich steigern."
 mesopotamia_rom_title:0 "Mesopotamien"
 mesopotamia_rom_desc:0 "Mesopotamien ist eine äußerst reiche Region, in der sich einige der größten Städte der Welt nach Rom befinden. Es ist auch das Kernland einiger unserer stärksten Feinde, so dass die Eroberung Mesopotamiens sie sehr schwächen würde."
 stabilize_the_empire_rom_title:0 "Das Reich stabilisieren"
 stabilize_the_empire_rom_desc:0 "Da unser Reich das stärkste ist, das die Welt je gesehen hat, stellt ein Eindringling von außen kaum eine Bedrohung für unsere Kernprovinzen dar. Die größten Bedrohungen für das Imperium liegen also im Inneren. Wir sollten für unsere innere Stabilität sorgen, um zu verhindern, dass Aufstände oder Rebellionen den Fortbestand des Römischen Reiches gefährden."
 pacify_germania_rom_title:0 "Germanien befrieden"
 pacify_germania_rom_desc:0 "Die Barbaren in Germanien stehen unserer Herrschaft äußerst feindselig gegenüber und überfallen regelmäßig die angrenzenden Provinzen. Unsere Versuche, die direkte Kontrolle über die Region zu erlangen, sind bisher gescheitert, aber vielleicht können wir die Barbaren befrieden, indem wir sie stattdessen unterjochen."
 province_britannia_rom_title:0 "Britannien sichern"
 province_britannia_rom_desc:0 "Wir haben bereits den größten Teil Britanniens erobert, aber einige Stämme widersetzen sich noch immer unserer Herrschaft. Wir sollten die restlichen Stämme Britanniens unter unsere Kontrolle bringen, um die Eroberung Britanniens zu vollenden, die Julius Cäsar selbst begonnen hat."
 dominate_mediterranean_rom_title:0 "Mare Nostrum"
 dominate_mediterranean_rom_desc:0 "Das Mittelmeer ist fast vollständig unter unsere Kontrolle geraten, alle Küsten werden von uns oder unseren Untertanen kontrolliert. Wir sollten eine starke Flotte aufbauen, um sicherzustellen, dass das Meer unter unserem Schutz bleibt."
 province_dacia_rom_title:0 "Dacia einnehmen"
 province_dacia_rom_desc:0 "Seit wir die thrakischen Gebiete südlich der Donau übernommen haben, befinden sich die Daker nördlich des Flusses in kleineren Konflikten mit uns, da sie Rivalen Roms unterstützt und sogar mit einer Invasion gedroht haben. Um sicherzustellen, dass solche Drohungen nicht Wirklichkeit werden, sollten wir die Bedrohung umgehend beseitigen."
 province_caledonia_rom_title:0 "Kaledonien erobern"
 province_caledonia_rom_desc:0 "Obwohl wir alle Stämme der Briten in Britannien besiegt haben, sind die Pikten in Kaledonien immer noch unabhängig und haben unsere Gebiete in Britannien überfallen. Um sie für diese Überfälle zu bestrafen und sicherzustellen, dass sie nie wieder vorkommen, sollten wir die Pikten unter unsere Herrschaft bringen, wie wir es mit den Briten getan haben."
 true_faith_rom_title:0 "Wahrer Glaube"
 true_faith_rom_desc:0 "Zunächst die Juden und später die Christen sind die religiös starrköpfigsten Menschen, die wir kennen, und ihre Weigerung, die römischen Götter anzubeten, ist eine wichtige Quelle der Instabilität in einigen Provinzen. Rom kann niemals wirklich stabil sein, solange dieses Problem nicht ein für alle Mal gelöst ist."
 one_empire_one_religion_rom_title:0 "Ein Reich, eine Religion"
 one_empire_one_religion_rom_desc:0 "Die verschiedenen religiösen Unterschiede innerhalb des Reiches sind seit langem eine ständige Quelle der Unzufriedenheit. Um ein stabiles Reich ohne Rebellionen zu gewährleisten, sollten wir sicherstellen, dass alle der einen Religion des Reiches folgen."
 all_roads_lead_to_rom_title:0 "Alle Straßen führen nach Rom"
 all_roads_lead_to_rom_desc:0 "In einem so großen Reich wie dem unseren ist es wichtig, dass sich Nachrichten und Armeen schnell von einem Teil des Reiches zum anderen bewegen können. Um dies zu erreichen, müssen wir unbedingt ein großes Straßennetz errichten."
 slave_trade_rom_title:0 "Sklavenhandel"
 slave_trade_rom_desc:0 "Viele Dinge in Rom sind auf Sklavenarbeit angewiesen. Wir sollten uns einen ständigen Nachschub an Sklaven sichern, damit alles reibungslos abläuft."
 roman_wealth_title:0 "Römischer Wohlstand"
 roman_wealth_desc:0 "Es gibt eine Reihe von Ressourcen, die wir nicht in ausreichender Menge innerhalb unserer Grenzen produzieren und für deren Beschaffung wir daher auf den Handel mit anderen Ländern angewiesen sind. Um sicherzustellen, dass wir nicht von anderen Ländern abhängig sind, sollten wir die Kontrolle über die Gebiete übernehmen, in denen diese Ressourcen produziert werden, um uns selbst zu versorgen und Gewinne aus dem Handel mit diesen Ressourcen an andere Länder zu erzielen."
 sri_unify_sumatra_title:0 "Sumatra vereinigen"
 sri_unify_sumatra_desc:0 "Die Insel Sumatra ist die Basis unserer Macht, und es wird schwer sein, in weiter entfernte Regionen zu expandieren, wenn die Feinde noch in Schlagdistanz zu unserem Kernland lauern. Wir sollten Sumatra unter unserer Herrschaft vereinen, um unsere Kerngebiete dort zu sichern."
 sri_invasion_of_malay_peninsula_title:0 "Invasion von Malaya"
 sri_invasion_of_malay_peninsula_desc:0 "Ähnlich wie auf der viel kleineren Insel Bangka sind die Stämme im Süden der malaiischen Halbinsel unorganisiert, und mit einer starken Marine können wir unseren Einfluss über die Meerenge von Malakka leicht ausweiten."
 srivijaya_langkasuka_title:0 "Langkasuka unterwerfen"
 srivijaya_langkasuka_desc:0 "Langkasuka ist ein altes Königreich im Norden der malaiischen Halbinsel und ein wichtiger Handelshafen zwischen Sumatra und Kambodscha. Wir sollten diese Region unter unsere Herrschaft bringen."
 sri_defeat_the_khmer_title:0 "Die Khmer besiegen"
 sri_defeat_the_khmer_desc:0 "Kambodscha ist das Zentrum Südostasiens, und der Sieg über die dort herrschenden Königreiche würde uns die Möglichkeit geben, den Rest der Region zu erobern."
 sri_bangka_expedition_title:0 "Bangka Expedition"
 sri_bangka_expedition_desc:0 "Die Insel Bangka liegt in der Nähe von Palembang, einer unserer Hauptstädte. Derzeit wird sie von kleinen unorganisierten Stämmen beherrscht, aber wir könnten sie durch den Aufbau einer Armee und einer Marine, die zu groß sind, um sie zu bekämpfen, zur Unterwerfung zwingen."
 sri_control_west_java_title:0 "West-Java kontrollieren"
 sri_control_west_java_desc:0 "West-Java ist reich und war die Heimat mehrerer großer Königreiche. Um wirklich eine unangefochtene Macht in der Region zu werden, sollten wir die Kontrolle über Westjava übernehmen."
 sri_control_central_java_title:0 "Zentral Java regieren"
 sri_control_central_java_desc:0 "Um unsere Kontrolle über das javanische Volk weiter zu sichern, sollten wir das Zentrum der Insel unter unseren Schutz stellen."
 sri_build_borobudur_title:0 "Borobudur errichten"
 sri_build_borobudur_desc:0 "Trotz unserer Eroberungen sind die Javaner immer noch unbeeindruckt von unserem Ruhm. Um ihnen unsere Macht zu zeigen, sollten wir in Zentraljava die größte Tempelanlage der Welt errichten."
 religious_choice_igr_title:0 "Religiöse Wahl"
 religious_choice_igr_desc:0 "Unser Volk und der Staat haben unterschiedliche Ansichten über die Welt und die Lebensweise. Wir müssen uns entscheiden, ob wir an unseren hellenischen Wurzeln festhalten oder die in dieser Region vorherrschende Religion anpassen wollen."
 desire_of_spread_igr_title:0 "Wunsch nach Verbreitung"
 desire_of_spread_igr_desc:0 "Die eigenen Überzeugungen und Ideen einer idealen Welt zu teilen, ist ein Wunsch den jede Religion hat. Wir werden keine Ausnahme sein. Verbreite die Worte unserer Götter und erschaffe etwas, das die Welt vereint."
 lost_colonies_igr_title:0 "Verlorene Kolonien"
 lost_colonies_igr_desc:0 "Nach dem Zerfall des Alexander Reichs wurden viele Griechen aus Persien vertrieben. Am Rande der Region Bakrien Richtung Ferghanatal haben sie sich zurückgezogen, in die letzen verblieben griechischen Städte. Allmählich kommt ihre Existenz in Vergessenheit. Erobert diesen Teil zurück und holt unsere Leute in unser Land zurück!"
 beyond_the_known_igr_title:0 "Jenseits des Bekannten"
 beyond_the_known_igr_desc:0 "Unsere großen und mutigen Griechen haben die Regionen jenseits der Taklamakan-Wüste nicht wirklich ergründet, aber vielleicht ist es an der Zeit den Osten ein bisschen besser zu kennzulernen?"
 march_into_syria_igr_title:0 "Marsch nach Syrien"
 march_into_syria_igr_desc:0 "Die von Römern und Griechen stark beeinflusste Region Syriens mit meist Aramäisch sprechender Sprache ist unser nächstes Ziel für die Eroberung des Westens. Marschiert weiter in Richtung Syrien und macht es zu einem Teil unseres Reiches!"
 conquer_egypt_igr_title:0 "Erobert Ägypten"
 conquer_egypt_igr_desc:0 "Ägypten ist nach dem Fall unseres großen Reiches, das als Ptolemäisches Königreich bekannt ist, die letzte verbleibende Region im Westen, die wir noch erobern müssen."
 conquest_of_hindu_kush_igr_title:0 "Eroberung des Hindukusch"
 conquest_of_hindu_kush_igr_desc:0 "Die Bergkette, die während Alexander des Großen als Paropamisadae bekannt war, wird heute von den Kuschana und Indo-Parthern geteilt. Es ist wie eine natürliche Grenze zwischen Indien und den Regionen dahinter. Wenn wir die Chance bekommen es zu erobern und zu halten, können wir das Kernland von Baktrien betreten, den letzten verbleibenden Ort unserer Kultur."
 former_homeland_igr_title:0 "Ehemaliges Heimatland"
 former_homeland_igr_desc:0 "Kehrt in die baktrische Region zurück und stellt unseren Ruhm unter dem griechischen Banner wieder her!"
 samarkandian_domination_title:0 "Samarkandische Herrschaft"
 samarkandian_domination_desc:0 "Samarkand, ein Handelszentrum zwischen West und Ost. Nach der direkten Kontrolle der Region sollten wir versuchen den notwendigen Einfluss in dem fließenden Handel zu erlangen."
 the_northern_route_igr_title:0 "Die Nordroute"
 the_northern_route_igr_desc:0 "Eine Region aus Sand und Stein, teilweise vom Leben verlassen. Die Bediengungen mögen nicht die Besten sein um hier einen Feldzug in den Norden zu starten, aber es nützt nicht. Wir müssen hier durch und die Erorberung voran bringen."
 integrate_persia_igr_title:0 "Integriert Persien"
 integrate_persia_igr_desc:0 "Nach dem Fall der letzten verbliebenen hellenischen Dynastie des Seleukidenreiches übernahmen die Perser diese Region. Es ist unser Recht, diese Menschen unter unserer Herrschaft zu vereinen"
 advance_to_mesopotamia_igr_title:0 "Vorstoß nach Mesopotamien"
 advance_to_mesopotamia_igr_desc:0 "Heimat und Ort der beeindruckendsten Reiche der Vergangenheit. Reich an Kultur und Zentrum für Ideen und Erfindungen. Für einen weiteren Vormarsch in den Westen müssen wir uns diese Region einverleiben."
 claim_small_asia_igr_title:0 "Beansprucht Kleinasien"
 claim_small_asia_igr_desc:0 "Die Region Kleinasien wird von verschiedenen ethnischen Gruppen bewohnt. 334 vor Christus Alexander der Große eroberte diese Region von den Persern, jetzt ist es Zeit für uns die Kontrolle wiederzugewinnen."
 greek_unification_igr_title:0 "Griechische Vereinigung"
 greek_unification_igr_desc:0 "Es ist an der Zeit, die Griechen aus Ost und West zu vereinen. Unsere mazedonischen Wurzeln und die von Alexander dem Großen sollten unter unserer Flagge ruhen und unseren Ruhm stärken."
 unsave_times_igr_title:0 "Unsichere Zeiten"
 unsave_times_igr_desc:0 "Unser großes indo-baktrisches Königreich ist gefallen, und unsere ehemaligen Könige haben uns in eine unsichere Situation gebracht. Umgeben von Königreichen mit unbekannten Ambitionen sollten wir eine Armee aufbauen und Allianzen schmieden."
 all_or_nothing_igr_title:0 "Alles oder Nichts!"
 all_or_nothing_igr_desc:0 "Ein Krieg zwischen unserem größten Nachbarn brach aus. Lasst uns ihnen zeigen woraus wir gemacht sind!"
 reach_the_indian_coast_igr_title:0 "Erreicht die Indische Küste"
 reach_the_indian_coast_igr_desc:0 "Ein Binnenstaatist immer weniger handelseffizient. Erreicht die Küste und erweitern unseren Einfluss."
 destroy_indo_parthia_igr_title:0 "Vernichtet Indo-Parthien"
 destroy_indo_parthia_igr_desc:0 "Wir können die Parther nicht ruhen lassen. Vernichtet sie endgültig, bevor sie zurückschlagen können."
 a_bigger_threat_igr_title:0 "Eine Größere Gefahr"
 a_bigger_threat_igr_desc:0 "Wir werden gleichzeitig an unseren größten Nachbarn und Feind grenzen. Ihr Reich ist unser verlorenes Land das wir zurückgewinnen müssen. Ihre Existenz wird nicht lange andauern!"
 the_southern_route_igr_title:0 "Die Südroute"
 the_southern_route_igr_desc:0 "Eine hügelreiche Region mit zahlreichen Ethnischen Gruppen die zwischen dem Kernland Persiens und dem Persischen Golf leben. Es ist nicht einfach hier durch zu marschieren, aber wir müssen unsere Pflicht erfüllen, um das zu beenden, was wir begonnen haben."
 vassalization_of_Armenien_title:0 "Vasallisierung Armeniens"
 vassalization_of_Armenien_desc:0 "Das Volk der Armenier war schon damals ein Tributstaat zu Zeiten Alexanders und der Römer. Mögen wir dieses Gebiet besetzen und die Tradition weiter führen."
 path_to_india_igr_title:0 "Weg nach Indien"
 path_to_india_igr_desc:0 "Der indische Reichtum liegt an unseren Grenzen. Ein Schritt in seine Richtung würde uns großen Vermögen sichern."
 alexanders_ambitions_igr_title:0 "Alexander's Ambitionen"
 alexanders_ambitions_igr_desc:0 "Alexander's Eroberungen endeten nicht an dem Punkt, an dem wir jetzt stehen. Er wollte die ganze bekannte Welt erobern. Als große Indo-Griechen werden wir seine Träume wahr werden lassen und den Marsch nach Indien fortsetzen."
 attack_on_rajasthani_igr_title:0 "Vernichtet die Saka"
 attack_on_rajasthani_igr_desc:0 "Im Süden von uns liegt das Land der westlichen Satrapen, das vom Volk der Saka regiert wird. Indem wir sie besiegen und die Kontrolle über ihre nördlichen Provinzen übernehmen, können wir ihr Kernland angreifen."
 conquest_of_gujarat_igr_title:0 "Eroberung Gujarats"
 conquest_of_gujarat_igr_desc:0 "Das reiche Land und der natürliche Hafen sind eine gute Verbindung zur Außenwelt. Dieses Gebiet zu besitzen ist ein Muss für uns."
 a_save_trade_line_igr_title:0 "Eine Sichere Handelslinie"
 a_save_trade_line_igr_desc:0 "Wir können uns nicht mehr auf Landhandelswege verlassen. Ein schneller Weg zum Import und Export von Waren ist auf dem Seeweg. Dafür ist eine sichere Verbindung unvermeidlich. Sichert die Marschroute zwischen unseren Häfen."
 yamuna_ganges_river_igr_title:0 "Yamuna Ganges Fluss"
 yamuna_ganges_river_igr_desc:0 "Yamuna und der Ganges sind zwei der größten Flüsse Indiens. Durch sie können Mensch und Vieh, Gold und Waren transportiert werden. Es ist eine großartige Möglichkeit für weitere Erweiterungen in die ostindischen Ebenen, die wir auch nutzen sollten."
 dharma_powers_igr_title:0 "Dharma Mächte"
 dharma_powers_igr_desc:0 "Die verbleibenden Teile dieses Subkontinents, die nicht unter unserer Kontrolle stehen, könnten uns durch die Bildung starker Reiche gefährden. Greigt ein und besiegt diejenigen, die zur Bedrohung werden können."
 rich_in_everything_igr_title:0 "Reich an Allem"
 rich_in_everything_igr_desc:0 "Unser Reich ist groß, unser Reichtum scheint unendlich, aber die Welt hat noch etwas zu bieten. Erlangt alles Wertvolle und nennt euch den mächtigsten König der Welt."
 home_trade_node_igr_title:0 "Heimat Handelsknoten"
 home_trade_node_igr_desc:0 "Alles beginnt mit dem Handel. Der Austausch von Waren, Geld und Ideen. Um unser Königreich wachsen zu lassen, sollte eines unserer Ziele darin bestehen, den Geldfluss in dieser Region zu kontrollieren."
 indian_plains_igr_title:0 "Indische Ebenen"
 indian_plains_igr_desc:0 "Die offenen Ebenen sind leicht anzugreifen, aber schwer zu verteidigen. Rückt unsere Grenzen weiter südlich, bis wir Hügel und Flüsse erreichen, um eine natürliche Grenze zwischen uns und anderen zu ziehen."
 subjugate_lendians_kru_title:0 "Unterwerft Lendizen"
 subjugate_lendians_kru_desc:0 "Der polnische Stamm im Westen, Lendizen genannt, befindet sich in den offenen Ebenen nicht weit von uns. Unterwerft sie und erweitert unseren Einfluss in dieser Region."
 secure_the_west_kru_title:0 "Sichert den Westen"
 secure_the_west_kru_desc:0 "Wir beanspruchen nur wenige Teile, um Handel und Leute zu schützen. Aber vielleicht sollten wir darüber hinausgehen?"
 growing_wealth_kru_title:0 "Wachsender Wohlstand"
 growing_wealth_kru_desc:0 "Ein Reich ist nicht stark durch seine Flächengröße oder des Militärs, sondern durch seine Wirtschaft. Erschafft ein blühendes Reichtum, der die slawische Gesellschaft zu Ruhm und Wohlstand bringt."
 men_of_the_north_kru_title:0 "Männer des Nordens"
 men_of_the_north_kru_desc:0 "Die Wikinger sind weder unsere Feinde, noch interessieren wir uns für ihr Land. Aber zuverlässige Söldner, die alles für gutes Geld und Leben tun würden. Heuert sie an oder bildet eine Allianz mit ihnen, und nutzt ihre Loyalität für die eigenen zukünftigen Pläne."
 subjugate_dregovichs_kru_title:0 "Unterwerft Dregowitschen"
 subjugate_dregovichs_kru_desc:0 "Die Dregowitschen sind einer von vielen Stämmen in dieser Region, die keine wirkliche Regierung haben. Lasst sie uns Tribut zahlen und zeigt ihnen unsere Vorherrschaft."
 northern_expansion_kru_title:0 "Nördliche Expansion"
 northern_expansion_kru_desc:0 "Oben im Norden leben die Kriwitschen und sind die einzige Barriere zwischen Nowgorod und uns. Annektiert das Land und schließt die Lücke zwischen unserem historischen Freund und uns."
 integrate_novgorod_kru_title:0 "Integriert Nowgorod"
 integrate_novgorod_kru_desc:0 "Nowgorod ist ein Zusammenschluss vieler Stämme und seine Fürsten wurden von uns, den Rus', ernannt. Wir haben ihnen die Selbstverwaltung gewährt, aber das hat ein Ende. Schließt euch mit Nowgorod zusammen und macht sie zu einem Teil von uns."
 under_one_rule_kru_title:0 "Unter Einer Herrschaft"
 under_one_rule_kru_desc:0 "Die Wolga Finnen leben teilweise friedlich untereinander Nordöstlich von uns. Ob es ihnen gefällt oder nicht, wir wollen ihr Land. Erzwingt unsere Herrschaft und integriert sie in unser Reich."
 true_ruler_rus_kru_title:0 "Wahrer Herr Rus'"
 true_ruler_rus_kru_desc:0 "Ein starker, wenn nicht ein legendärer Mann, der seine Stärke hinter der richtigen Verwaltung seines Landes, dem Umgang mit seinem Volk oder auf dem Schlachtfeld zeigen kann, ist eine Person, die es wert ist, unser Volk zu führen."
 friend_or_foe_kru_title:0 "Freund oder Feind"
 friend_or_foe_kru_desc:0 "Als ein Königreich das nach Expansionsmöglichkeiten sucht, sucht es auch nach Verbündeten. Im Süden grenzen wir an die Ungarn und die Petschenegen. Was sind diese Leute für uns? Mögliche Verbündete mit denen eine starke Bindung entstehen kann, oder nur Land das darauf wartet von uns eingenommen zu werden?"
 secure_the_south_kru_title:0 "Sichert den Süden"
 secure_the_south_kru_desc:0 "Expandieren können wir in jede Himmelsrichtung, jedoch ist der Süden am wichtigsten. Dort befindet sich das Byzantinische Reich und das Bulgarische Reich. Wir unsere Beziehungen zu diesen oder später existierenden Reichen dort sein wird ist ungewiss, jedoch sollten wir die Grenzen sichern und den Weg nach Kyiv für jeden Feind schwierig gestalten."
 dniestr_trade_route_kru_title:0 "Dnister Handelsroute"
 dniestr_trade_route_kru_desc:0 "Der natürliche Warentransport zwischen der Ostsee, Osteuropa und dem Schwarzen Meer erfolgt auf dem Wasserweg. Eine Dominanz unserer Händler auf den Marktplätzen ist für unser Reich von großer Bedeutung. Wer den Handelsfluss kontrolliert, kontrolliert die Region."
 khazar_rus_conflict_kru_title:0 "Khazar-Rus' Konflikt"
 khazar_rus_conflict_kru_desc:0 "Durch den Handel im Schwarzen Meer kreuzten die chasarischen Händlern viele Male unsere Wege. Wir haben Außenposten an ihrer Küste errichtet, jedoch begrüßen sie unsere Anwesentheit nicht so sehr. Zeigen Sie ihnen wer hier wirklich das Sagen hat."
 small_discrepancies_kru_title:0 "Kleine Diskrepanzen"
 small_discrepancies_kru_desc:0 "Nachdem die zwei Reiche, Byzanz und Kiewer Rus, ihre gegenseitige Stärke unter Beweis gestellt haben, haben sie eine Einigung darüber erzielt, wie künftige diplomatische Handhabungen verlaufen sollen. Möge es durch Gewalt oder diplomatische List geschehen."
 develop_kyiv_kru_title:0 "Erweitert Kyiv"
 develop_kyiv_kru_desc:0 "Kyiv, die Wiege der Rus', und das wichtigste Handelszentrum Osteuropas. Eine Stadt die einen Besuch wert ist, sollte aufgrund ihrer Größe und Möglichkeiten glorreich und groß sein."
 byzantine_relations_kru_title:0 "Byzantinische Beziehungen"
 byzantine_relations_kru_desc:0 "Historisch gesehen entstand nach der Gründung der Kiewer Rus eine diplomatische Verbindung zwischen der Rus und den Byzantinern. Niemand möchte von anderen abhängig sein, aber ein Bündnis mit einem der stärksten Imperien der bis zu diesem Zeitpunkt bekannten Welt kann jedem nützen, es sei denn man möchte ein solches Reich durch einen Akt der Aggression zu Fall bringen und für sich beanspruchen."
 a_new_religion_kru_title:0 "Organisierte Religion"
 a_new_religion_kru_desc:0 "Unsere Religion besteht aus verschiedenen nicht standardisierten heidnischen Praktiken und erweist sich als schwächer als die stärker organisierten Religionen um uns herum. Wir sollten auch eine richtig organisierte Staatsreligion haben, was am einfachsten wäre, wenn wir zum Christentum oder vielleicht zum Islam konvertieren würden."
 convert_the_land_kru_title:0 "Konvertiert das Land"
 convert_the_land_kru_desc:0 "Die ganze Kiewer Rus muss sich unter einem Glauben vereinen."
 demand_tribute_kru_title:0 "Verlangt Tribut"
 demand_tribute_kru_desc:0 "Unser Staat ist nicht der reichste und hällt sich waage über Wasser. Wir sind angewissen auf Tribut und Handel. Die Steppe östlich von uns ist perfekt um die dort lebenden Völker einem Tribut an uns aufzuzwingen."
 balance_of_power_bul_title:0 "Gleichgewicht der Kräfte"
 balance_of_power_bul_desc:0 "In einem Staat wie dem unseren ist es schwierig, die eigenen Interessen und Vorstellungen durchzusetzen, ohne Gefahr zu laufen, von den eigenen Adligen ermordet zu werden. Setzen Sie ihnen ein Ende und zeigen Sie, wer das wahre Oberhaupt dieses Volkes ist."
 befriend_the_franks_bul_title:0 "Freundschaft mit den Franken"
 befriend_the_franks_bul_desc:0 "Das Fränkische Reich ist eine Großmacht in Europa, und seine Feindseligkeit gegenüber den Oströmern würde es zu einem fähigen Verbündeten machen, der uns bei allen unseren Aktionen gegen Byzanz unterstützen könnte."
 build_up_defence_bul_title:0 "Verteidigung aufbauen"
 build_up_defence_bul_desc:0 "Das Gebiet, über das wir herrschen, ist weit offen und für Freunde und Feinde zugänglich. Unsere Nachbarn schauen gierig auf unser Land herab. Dagegen müssen wir etwas tun. Der nächste Krieg kommt bestimmt."
 moravian_border_dispute_bul_title:0 "Mährischer Grenzkonflikt"
 moravian_border_dispute_bul_desc:0 "Mähren beharrt auf dem unrechtmäßigen Besitz großer Teile Pannoniens. Wir werden deren Rechtmäßigkeit auf dem Feld des Krieges prüfen und diesen Grenzstreit ein für alle Mal beilegen."
 secure_pannonia_bul_title:0 "Pannonien sichern"
 secure_pannonia_bul_desc:0 "Mit seinem flachen und vertrauten Territorium ist es nur eine Frage der Zeit, wann Pannonien der nächste Schritt auf dem Weg der Eroberung wird, der vor Bulgarien liegt."
 subjugate_the_balkans_bul_title:0 "Den Balkan unterwerfen"
 subjugate_the_balkans_bul_desc:0 "Als Großmacht, die sich auf dem Balkan etabliert hat, haben wir das Ziel, die anderen Slawen in diesem Gebiet unter unserem Banner zu vereinen und unseren Einfluss auszuweiten."
 germanic_highlands_bul_title:0 "Germanische Mittelgebirge"
 germanic_highlands_bul_desc:0 "Unsere geografische Lage mit den offenen Ebenen ist tödlich für die Zukunft unseres Königreichs, da wir immer mehr auf berittene Truppen angewiesen sind. Wir müssen das gebirgige Terrain nordöstlich von uns suchen, um uns gegen künftige Angreifer zu verteidigen."
 claim_south_italy_bul_title:0 "Süditalien beanspruchen"
 claim_south_italy_bul_desc:0 "Jetzt, da wir den byzantinischen Thron für uns beanspruchen können, sind wir die wahren Nachfolger Ostroms und damit in der Lage, unsere italienischen Nachbarn um unsere rechtmäßigen Ansprüche zu bitten."
 a_kingdom_arises_bul_title:0 "Ein Königreich entsteht"
 a_kingdom_arises_bul_desc:0 "Wir sind viel gewandert, und das Ende unseres Nomadentums ist gekommen. Wir haben einen hervorragenden Ort gefunden, an dem wir uns niederlassen und unser bulgarisches Königreich gedeihen kann."
 westward_campaign_bul_title:0 "Westwärts-Kampagne"
 westward_campaign_bul_desc:0 "Historisch gesehen wurde die Abwanderung durch den Angriff der Chasaren ausgelöst, aber selbst bei einem Sieg gegen sie hätten wir nach neuen Orten gesucht, um zu expandieren."
 war_declaration_bul_title:0 "Kriegserklärung"
 war_declaration_bul_desc:0 "Seit dem Bestehen des bulgarischen Königreichs wurde unser Staat von den nun angrenzenden Byzantinern nie anerkannt. Sie sehen unsere Ländereien als Teil ihres Reiches an, das sich gegen seinen Herrn auflehnt. Die Nachricht von einer Kriegserklärung an Ostrom würde sich schnell in der Welt verbreiten, was uns in der weltpolitischen Perspektive in eine stärkere Position bringen könnte."
 divide_byzantium_bul_title:0 "Byzanz teilen"
 divide_byzantium_bul_desc:0 "Die griechische Vorherrschaft auf der Balkanhalbinsel sollte ein Ende haben. Teilt ihr Reich und beendet den Krieg zwischen unseren Völkern."
 anatolian_ambitions_bul_title:0 "Anatolische Ambitionen"
 anatolian_ambitions_bul_desc:0 "Nach der Einverleibung des balkanischen Teils von Byzanz ist es für uns nur natürlich, auch Anatolien zu besitzen und unseren Feind endgültig zu besiegen."
 east_roman_throne_bul_title:0 "Oströmischer Thron"
 east_roman_throne_bul_desc:0 "Mit unserem Vorstoß in Byzanz können wir im Namen unseres Zaren den oströmischen Thron beanspruchen. Ruhm für das Zarenreich!"
 face_the_caliphate_bul_title:0 "Dem Kalifat ins Auge sehen."
 face_the_caliphate_bul_desc:0 "Das Kalifat, ein mächtiges muslimisches Reich, das den gesamten Nahen Osten und darüber hinaus beherrscht, versucht, seinen Einfluss auf Europa auszudehnen. Wir müssen dieser Macht entgegentreten und sie in ihre Schranken weisen."
 glamor_of_bulgaria_bul_title:0 "Der Glanz Bulgariens"
 glamor_of_bulgaria_bul_desc:0 "Alles beginnt mit kleinen Häusern aus Holz und Lehm, die sich dann zu einem Ort der Schönheit und des Wohlstands entwickeln. Einen solchen Ort muss es auch hier in Bulgarien geben, der unser wirtschaftliches und territoriales Wachstum widerspiegelt." 
 prepare_the_navy_bul_title:0 "Die Marine vorbereiten"
 prepare_the_navy_bul_desc:0 "Wie die Byzantiner vor uns müssen auch wir die Kontrolle über unsere Küsten übernehmen. Eine starke Flotte ist notwendig, um das Mittelmeer unter Kontrolle zu halten."
 the_family_divides_bul_title:0 "Die Familie spaltet sich"
 the_family_divides_bul_desc:0 "Seit dem Kontakt mit den Byzantinern hat sich das Christentum in unserem Reich verbreitet, und sogar einige unserer Familienmitglieder sind dazu konvertiert. Dies führte zu Konflikten innerhalb der herrschenden Dynastie, und es musste entschieden werden, welcher Religion das Königreich angehören sollte."
 rider_of_the_steppe_bul_title:0 "Steppenreiter"
 rider_of_the_steppe_bul_desc:0 "Nomaden ohne Pferde sind in den Weiten der Grasländer dem Untergang geweiht. Stellt sicher, dass ihr sie habt, nicht nur zum Reisen, sondern auch für Überfälle und zur Verteidigung gegen unsere Nachbarn."
 defeat_khazaria_bul_title:0 "Chasaren besiegen"
 defeat_khazaria_bul_desc:0 "Das Nomadenvolk der Chasaren ist wie wir gierig nach dem Reichtum der anderen und würde uns früher oder später angreifen. Erlaubt ihnen das nicht! Greift zuerst an und zeigt ihnen unsere Überlegenheit!"
 scattered_relatives_bul_title:0 "Verstreute Verwandte"
 scattered_relatives_bul_desc:0 "Als unser Land von Ungewissheit heimgesucht wurde, flohen viele von uns weit weg und sogar bis nach Italien. Jetzt, da wir wieder Stabilität erreicht haben, ist es an der Zeit, sie wieder in unsere glorreiche Nation aufzunehmen!"
 spread_the_faith_bul_title:0 "Den Glauben verbreiten"
 spread_the_faith_bul_desc:0 "Nach dem religiösen Aufruhr der Herrscherfamilie muss auch die Bevölkerung den Glauben des Königs akzeptieren. Die Einheit der Nation ist die Einheit des Glaubens, die sie widerspiegelt."
 oghuz_supremacy_ogh_title:0 "Vorherrschaft der Oghusen"
 oghuz_supremacy_ogh_desc:0 "Die Spannungen zwischen den Oghusen und anderen Stämmen um die regionale Kontrolle müssen ein Ende haben. Wir müssen die Vorherrschaft über das Gebiet nördlich von uns erlangen!"
 pontic_steppe_ogh_title:0 "Pontische Steppe"
 pontic_steppe_ogh_desc:0 "Die fruchtbaren Ebenen der Pontischen Steppe wären ein großartiges Weideland für unsere Herden und ein idealer Ausgangspunkt für Überfälle auf den Balkan und die Länder der Rus." 
 resist_the_rus_ogh_title:0 "Dem Rus widerstehen"
 resist_the_rus_ogh_desc:0 "Die Rus, eine Großmacht in Osteuropa und regionaler Wächter, hindert uns an unserer weiteren Wanderung nach Westen. Ungeachtet ihrer Warnungen und des Risikos eines Krieges zwischen uns, werden wir die Ebenen beherrschen!"
 invade_byzantium_ogh_title:0 "Byzanz einnehmen"
 invade_byzantium_ogh_desc:0 "Das Byzantinische Reich, Nachfolger des antiken Römischen Reiches, wird von vielen als das größte und stärkste Reich angesehen, das derzeit existiert. Indem wir Byzanz im Krieg besiegen, können wir der Welt zeigen, dass wir noch größer sind als sie."
 consolidate_anatolia_ogh_title:0 "Anatolien konsolidieren"
 consolidate_anatolia_ogh_desc:0 "Viele unserer türkischen Untertanen würden gerne ihr altes Leben in der trockenen Steppe Zentralasiens hinter sich lassen und sich in den weitaus reicheren Gebieten niederlassen, die wir kürzlich erobert haben. Nach unseren Kriegen mit Byzanz sind einige Gebiete in Anatolien relativ entvölkert, so dass dort Platz für die Ansiedlung von Türken ist."
 mighty_seljuq_army_ogh_title:0 "Mächtige Seldschukenarmee"
 mighty_seljuq_army_ogh_desc:0 "Die aus dem Nichts auferstandenen Seldschuken brauchen eine Armee, die in der Lage ist, die größten Reiche unserer Zeit zu bekämpfen."
 the_persian_domain_ogh_title:0 "Übernahme des Kalifats"
 the_persian_domain_ogh_desc:0 "Der Kalif in Bagdad hat viel von seinem politischen Einfluss verloren und ist mehr und mehr zu einer zeremoniellen Galionsfigur geworden. Dennoch spielt er immer noch eine bedeutende religiöse und kulturelle Rolle unter den Muslimen, und durch die Übernahme des Irak können wir den Kalifen zu unserer Marionette machen und unsere Herrschaft durch ihn legitimieren lassen."
 great_seljuk_fatimid_war_ogh_title:0 "Großer Seldschukisch-Fatimidischer Krieg"
 great_seljuk_fatimid_war_ogh_desc:0 "Die schiitischen Fatimiden von Ägypten sind unsere größten Rivalen, die für sich in Anspruch nehmen, die wahren Kalifen gegenüber dem rechtmäßigen sunnitischen Kalifen in Bagdad zu sein und die muslimische Welt in zwei Hälften zu spalten. Wir müssen sie besiegen und die muslimische Welt unter unserer Herrschaft vereinen."
 rule_over_egypt_ogh_title:0 "Ägypten beherrschen"
 rule_over_egypt_ogh_desc:0 "Auch wenn wir die Fatimiden bereits geschwächt haben, werden sie nie wirklich besiegt werden, solange sie die reichen Städte Ägyptens kontrollieren."
 rise_of_the_seljuqs_ogh_title:0 "Aufstieg der Seldschuken"
 rise_of_the_seljuqs_ogh_desc:0 "Einer der Stämme der Oghusen, die Seldschuken, haben in letzter Zeit viel Macht erlangt und werden von vielen Stämmen im Oghusenstaat Yabgu unterstützt. Nun will der seldschukische Herrscher eigenes Land in Chorasan und verspricht denjenigen, die ihm bei der Eroberung folgen, Ruhm und Reichtum."
 into_quhistan_ogh_title:0 "Nach Persien"
 into_quhistan_ogh_desc:0 "Persien war in der Vergangenheit ein starkes und mächtiges Reich, doch in jüngster Zeit ist seine Macht geschwunden, so dass seine reichen Städte reif für die Übernahme sind."
 secure_the_hormuz_strait_ogh_title:0 "Die Straße von Hormuz sichern"
 secure_the_hormuz_strait_ogh_desc:0 "Die Straße von Hormuz ist die einzige Seepassage vom Persischen Golf nach Osten und stellt einen strategisch wichtigen Engpass dar. Die Kontrolle dieser Meerenge ist für jedes Imperium in der Region Persienn lebenswichtig."
 control_south_arabia_ogh_title:0 "Südarabien kontrollieren"
 control_south_arabia_ogh_desc:0 "Südarabien ist eine riesige und fast leere Wüste mit einigen schwachen Stämmen und Königreichen an der Küste. Sie sollten dazu gebracht werden, die Vorherrschaft der Seldschuken anzuerkennen."
 frees_hejaz_ogh_title:0 "Die Heiligen Städte"
 frees_hejaz_ogh_desc:0 "Um die muslimische Welt wirklich zu beherrschen, sollten wir die heiligen Städte Mekka und Medina unter unseren Schutz stellen."
 sack_ghazni_ogh_title:0 "Ghazni plündern"
 sack_ghazni_ogh_desc:0 "Es ist uns gelungen, den Ghaznaviden Widerstand zu leisten und sie in die Berge zurückzudrängen, die die Grenze zwischen Persien und Indien bilden. Wir müssen ihre Herrschaft beenden, indem wir ihre Hauptstadt zerstören und unsere Ansprüche auf den Rest von Khorasan durchsetzen."
 conquer_khorasan_ogh_title:0 "Khorasan erobern"
 conquer_khorasan_ogh_desc:0 "Khorasan und seine Berge bieten eine hervorragende strategische Position sowohl für die Verteidigung unseres Reiches als auch als Ausgangspunkt für eine zukünftige Expansion. Wir müssen so schnell wie möglich die Kontrolle über sie erlangen."
 push_up_to_gurjaratra_ogh_title:0 "Aufbruch nach Gurjaratra"
 push_up_to_gurjaratra_ogh_desc:0 "Die wohlhabende und seit der Antike bekannte Region Gurjaratra ist ein wichtiger Handelsknotenpunkt zwischen Indien und dem Nahen Osten. Da sie einst zur Einflusssphäre Persiens gehörte, sollten auch wir uns bemühen, sie zu unterjochen."
 khwarazmian_independence_ogh_title:0 "Anuschteginidische Unabhängigkeit"
 khwarazmian_independence_ogh_desc:0 "Die Anuschteginiden sind ein überwiegend friedliches Volk, das aber derzeit unter der Kontrolle unserer Feinde steht. Eine Verringerung ihres Einflusses auf Anuschteginiden wäre eine gute Möglichkeit, sie zu schwächen."
 break_the_kara_khanids_ogh_title:0 "Die Kara-Khaniden brechen"
 break_the_kara_khanids_ogh_desc:0 "Die aufstrebenden Kara-Khaniden werden zu einer Bedrohung für uns. Wir müssen sie brechen, bevor sie zu stark werden."
 establish_the_nizamiyyah_ogh_title:0 "Etablierung der Nizamiyyah"
 establish_the_nizamiyyah_ogh_desc:0 "Die Nizamiyyah sind Schulen, die sich auf religiöse Studien, islamisches Recht, Mathematik und andere Wissenschaften konzentrieren. Sie wurden im Seldschukenreich gegründet und verbreiteten sich über den Nahen Osten. Die Bildung gehört zu den höchsten in der islamischen Welt, zu der jeder Zugang haben sollte."
 pragmatic_overlord_ogh_title:0 "Pragmatischer Oberherr"
 pragmatic_overlord_ogh_desc:0 "Herrschen ist eine Sache. Die Loyalität des Volkes zu haben ist eine andere. Ein Reich mit illoyalen Untertanen ist ein Reich, das bald untergehen wird. Wir sollten ein solches Ergebnis verhindern und das Vertrauen des Volkes in den Sultan wiederherstellen."
 qin_legalism_jhn_title:0 "Qin Legalismus"
 qin_legalism_jhn_desc:0 "Es heißt, unser Volk stamme von Flüchtlingen aus Qin ab, die nach Korea kamen, um den Härten dieser Dynastie zu entkommen, und denen der östliche Teil von Mahan zur Besiedlung überlassen wurde. Wenn das stimmt, dann ist dieser Teil unserer Geschichte bei unserem Volk in Vergessenheit geraten, aber die Chinesen haben uns Bücher über die Qin gebracht, und vielleicht können wir aus ihrer Art der Verwaltung einige Lehren ziehen."
 reformation_jhn_title:0 "Reformation"
 reformation_jhn_desc:0 "Viele koreanischsprachige Menschen dringen weiterhin in unser Land ein, verändern allmählich das Gefüge unserer Gesellschaft und bringen Neuerungen wie den verstärkten Einsatz von Eisen mit sich. Wir stehen vor der Wahl, entweder unsere Gesellschaft an diese Neuankömmlinge anzupassen und dabei wahrscheinlich einen Teil unseres Landes an den wachsenden Staat Saro-guk (Silla) zu verlieren, aber unsere Position durch die Übernahme der neuen Verwaltungsformen zu stärken, oder aber unser Erbe durchzusetzen und dabei zu riskieren, ein Anachronismus zu werden."
 build_treasury_jhn_title:0 "Schatzkammer aufbauen"
 build_treasury_jhn_desc:0 "Ein wichtiger Bestandteil des Aufbaus eines organisierten Staates ist die Anhäufung von Münzen zur Finanzierung von Großprojekten wie dem Bau von Tempeln und der Führung von Kriegen."
 hire_advisors_jhn_title:0 "Berater anheuern"
 hire_advisors_jhn_desc:0 "Unsere Bemühungen um die Anhäufung von Gold haben zwar einige Früchte getragen, aber wir sollten Berater anheuern, um ein regelmäßiges Steuersystem einzuführen und uns von der alten Stammesorganisation zu lösen, die auf persönlicher Loyalität und Kriegsbeute beruht."
 chinese_friendship_jhn_title:0 "Freundschaft mit China"
 chinese_friendship_jhn_desc:0 "Wo Wiman Joseon die Handelswege verschlossen hatte, haben die Vier Han-Befehlshaber im ehemaligen Gojoseon dem Samhan ein goldenes Zeitalter beschert. Chinesische Waren und Wissen fließen nach Jinhan und in die anderen Länder, und unsere Gesellschaften erleben einen raschen Wandel und eine rasante Entwicklung. Dieser neue Wohlstand bringt jedoch auch Gefahren mit sich. Die Han könnten den Warenfluss wieder unterbrechen, wie es Wiman getan hat, oder sie könnten Truppen nach Korea schicken, um ihre Macht auszuweiten. Wir müssen mit dem chinesischen Riesen auf gutem Fuß stehen."
 seek_allies_jhn_title:0 "Verbündete suchen" 
 seek_allies_jhn_desc:0 "Jinhan ist nicht so stark wie Mahan, und schon gar nicht so stark wie Han oder Goguryeo. Um zu überleben, muss Jinhan expandieren, und das geht am besten, indem es sich Verbündete sucht. Die nördlichen Staaten von Mahan werden seit Jahrhunderten von Mohe-Stämmen überfallen, vielleicht könnten diese Stämme mit unserer Unterstützung viel mehr erreichen. Alternativ könnte man sich an Baekje wenden und es gegen Mokji unterstützen, so dass unsere Nationen Mahan unter sich aufteilen könnten. Schließlich gibt es noch die Möglichkeit eines japanischen Verbündeten, was durch die kulturellen Ähnlichkeiten zwischen unseren Völkern erleichtert wird."
 conquer_byeonhan_jhn_title:0 "Byeonhan erobern"
 conquer_byeonhan_jhn_desc:0 "Das Volk von Byeonhan hat eine sehr ähnliche Kultur wie wir, und unsere beiden Konföderationen gehörten zum selben Staat unter dem Königreich Jin. In der Tat ist Byeonhan im Wesentlichen der Teil von Jin südlich des Nakdong-Tals, der sich nicht der Herrschaft der Jinhan unterwirft. Es ist an der Zeit, unsere Völker unter einer einzigen Konföderation zu vereinen."
 urban_society_jhn_title:0 "Städtische Gesellschaft"
 urban_society_jhn_desc:0 "Mit der Eroberung von Byeonhan sind zu unseren früheren zwölf Teilstaaten Saro, Gijeo, Bulsa, Geun-gi, Nanmirimidong, Yeomhae, Gunmi, Yeodam, Horo, Juseon, Mayeon und U-yu zwölf weitere hinzugekommen. Jedes der zwölf ursprünglichen Dörfer hatte zwischen 600 und 5000 Familien, aber die Familien im neu eroberten Byeonhan sind im Allgemeinen kleiner, und keines der kleinen Dörfer außer Saro ist so weit entwickelt, wie wir es uns wünschen. Um unsere Position zu stärken, sollten wir Menschen aus anderen Ländern ermutigen, hierher zu kommen und sich niederzulassen, damit wir eine echte Stadtgesellschaft werden können."
 unified_culture_jhn_title:0 "Einheitliche Kultur"
 unified_culture_jhn_desc:0 "Wir sind eine kulturell gespaltene Nation, unsere herrschende Klasse und der westliche Teil des Landes sind japonisch, gehören also zur ursprünglichen Kultur des Jin-Königreichs, während unsere östliche Provinz, in der sich der größte Staat, Saro, befindet, koreanisch ist, also zu den späteren Ankömmlingen aus dem Norden gehört. Die beiden Kulturen haben bisher friedlich nebeneinander existiert, aber um unser Land zu zentralisieren, müssen wir die eine oder die andere Kultur als offizielle Kultur wählen."
 defensive_works_jhn_title:0 "Defensivarbeiten"
 defensive_works_jhn_desc:0 "Viele Jinhan-Staaten sind noch immer unbefestigt, und bei denjenigen, die über Verteidigungsanlagen verfügen, beschränken sich diese in der Regel auf Holzpfähle um die Spitze eines Hügels. Wir sollten eine richtige Festung in der Nähe unserer Hauptstadt bauen, um sicherzustellen, dass wir eine Invasion überleben können."
 northern_trade_gay_title:0 "Nordhandel"
 northern_trade_gay_desc:0 "Wiman Joseon schottete den Handel mit China weitgehend ab, so dass Byeonhan stattdessen auf den Handel mit Yamato im Osten sowie mit seinen unmittelbaren Nachbarn Mahan und Jinhan angewiesen war. Das Reich von Wiman ist jedoch zusammengebrochen, so dass der Handel wieder frei durch Nordkorea fließen kann. Wir sollten schnell handeln und Kaufleute entsenden, um diesen Handel zu regulieren und zu kontrollieren und ihn zu unseren Gunsten zu lenken."
 reformation_is_gay_title:0 "Reformation"
 reformation_is_gay_desc:0 "Die Eroberung von Gojoseon durch die Han und die Zunahme des internationalen Handels haben große Veränderungen in unserer Gesellschaft bewirkt. Die ehemaligen zwölf Kleinstaaten von Byeonhan: Mirimidong, Jeopdo, Gojamidong, Gosunsi, Ballo, Nangno, Gunmi, Mioyama, Gamno, Guya, Jujoma, Anya und Dongno, verlieren an Bedeutung und werden durch die sechs Gayas ersetzt: Geumgwan, Dae, Seongsan, Ara, Goryeong und So, von denen der erste eindeutig führend ist. Wir müssen uns entscheiden, ob wir diesen Wandel annehmen oder an unseren Wurzeln festhalten wollen."
 strong_economy_gay_title:0 "Starke Wirtschaft"
 strong_economy_gay_desc:0 "Byeonhan ist ein kleines Land, und alle unsere Nachbarn sind sowohl größer als auch stärker als wir. Unser einziger Vorteil sind die reichhaltigen Ressourcen, die unser Land bietet, insbesondere Eisen. Um unser Überleben und, wie wir hoffen, unseren Aufstieg zu einer größeren Macht zu sichern, müssen wir diese Ressourcen besser nutzen und eine Wirtschaft aufbauen, die unsere zukünftigen Eroberungen unterstützt."
 byeonhan_army_gay_title:0 "Eine Byeonhan-Armee"
 byeonhan_army_gay_desc:0 "Bis jetzt haben wir uns auf die Krieger verlassen, die uns wegen ihres Ruhmes unterstützen, um ihren Stamm zu schützen oder weil ihre Ältesten ihnen gesagt haben, sie sollen zu uns kommen. Dieses System ist angesichts der raschen Veränderungen in der Gesellschaft, einschließlich der raschen Verstädterung und der zunehmenden Verwendung von Eisenwaffen und Rüstungen, einfach nicht mehr ausreichend. Es ist von entscheidender Bedeutung, dass wir ähnlich wie die Chinesen eine Wehrpflichtigenarmee schaffen und eine einheitliche Ausbildung und Übung einführen. Nur wenn wir dies tun und die Zahl der uns zur Verfügung stehenden Soldaten erhöhen, können wir hoffen, die kommenden Jahrhunderte zu überleben."
 yamato_allies_are_all_gay_title:0 "Yamato Verbündete"
 yamato_allies_are_all_gay_desc:0 "Die Jin und die Yamato waren einst ein und dasselbe Volk. Auch wenn wir in Byeonhan stark von den Neuankömmlingen aus dem Norden beeinflusst wurden, haben wir noch viele alte Bräuche mit den Yamato gemeinsam, und ein Teil unserer Bevölkerung spricht sogar noch dieselbe Sprache. Indem wir die Bindungen zwischen uns und den Yamato vertiefen, verringern wir unsere Abhängigkeit von den Chinesen und stärken unsere Position innerhalb Koreas."
 diplomats_in_japan_have_turned_gay_title:0 "Diplomaten in Japan"
 diplomats_in_japan_have_turned_gay_desc:0 "Yamato ist zwar eine mächtige Nation, aber wir sollten uns nicht ausschließlich auf sie verlassen. Diplomaten, die die Yamato besuchen, haben uns auf viele Stämme wie die Kumaso, Hayato und Thuchigumo aufmerksam gemacht, von denen zumindest einige wertvolle Verbündete und Handelspartner sein könnten."
 warrior_king_i_am_a_mature_adult_gay_title:0 "Krieger-König"
 warrior_king_i_am_a_mature_adult_gay_desc:0 "In Byeonhan ändert sich zwar vieles, aber nicht die Erwartung, dass die Anführer tapfere Krieger sein müssen. Um unsere lose Konföderation durch ein Königreich zu ersetzen, brauchen wir einen König, der dafür respektiert wird, dass er seinen Männern im Kampf zur Seite steht, denn die Männer von Jin werden nicht für einen Mann bluten, der nicht für sie blutet."
 military_advisors_gay_title:0 "Militärische Berater"
 military_advisors_gay_desc:0 "Der Fall von Joseon kam für alle Samhan überraschend und zeigte das Ausmaß der militärischen Überlegenheit der Han gegenüber ihren koreanischen Gegenspielern. Da wir das am weitesten von den Chinesen entfernte Königreich im Norden sind, haben wir auch viele der von den Chinesen eingeführten Innovationen als letzte erhalten. Das muss sich ändern. Wir sollten uns um fähige Männer aus dem Norden bemühen, die in der Lage sind, unser Militär und unsere Gesellschaft zu reformieren."
 iron_trade_so_gay_title:0 "Eisenhandel"
 iron_trade_so_gay_desc:0 "Unser Territorium ist äußerst reich an Eisen, so reich, dass Eisenbarren im internationalen Handel als Zahlungsmittel verwendet werden. Wir sollten diesen Handel fördern und unsere Minen ausbauen, damit wir mehr wertvolle Gegenstände und Technologien aus anderen Ländern erhalten können."
 trade_fleet_gay_title:0 "Handelsflotte"
 trade_fleet_gay_desc:0 "Seit Jahrhunderten beliefern wir die Han-Kommandanturen im Norden, Yamato Japan und den Rest Koreas mit Eisen. Das Aufkommen der Wokou-Piraten hat diesen Handel, insbesondere mit Japan, jedoch erschwert. Wir sollten eine Marine bauen, die in der Lage ist, solche Piratenüberfälle zu unterbinden und die Handelswege zu schützen, die das Lebenselixier unseres Landes sind."
 bringer_civilisation_mhn_title:0 "Zivilisationsbringer"
 bringer_civilisation_mhn_desc:0 "Baekje würde zu den führenden Nationen gehören, die für die Verbreitung der kontinentalen Kultur in Japan verantwortlich sind. Das Volk von Mahan ist selbst erst seit relativ kurzer Zeit Empfänger dieser Kultur, doch durch den Aufbau von Beziehungen zu japanischen Völkern können wir mit der Weitergabe von Wissen an sie beginnen und so sicherstellen, dass wir feste Verbündete haben, die bereit sind, unsere Interessen für die nächsten Jahrhunderte zu verteidigen."
 reformation_mhn_title:0 "Reformation"
 reformation_mhn_desc:0 "Die Wiedereröffnung des internationalen Handels mit der Eroberung von Wiman Joseon durch die Han hat viele bedeutende Veränderungen in unserer Gesellschaft mit sich gebracht. Aus einer losen Konföderation von vierundfünfzig verschiedenen Gliedstaaten mit jeweils bis zu zehntausend Familien ist ein eher traditionelles Königreich geworden, das auf nur zwei Machtzentren verteilt ist: Baekje und Mokji. Wir können versuchen, uns diesen Veränderungen zu widersetzen, indem wir eine Stammeskonföderation bleiben und verhindern, dass es zu einer Spaltung mit den nördlichen Staaten um Baekje kommt, aber das würde schreckliche Folgen haben und uns wahrscheinlich zu einer Fußnote in der Geschichte machen."
 phoenicia_east_mhn_title:0 "Phönizien des Ostens"
 phoenicia_east_mhn_desc:0 "Die Historiker nannten Baekje, ein Mitglied unserer Konföderation, aufgrund seiner Seetüchtigkeit das Phönizien Ostasiens. Die Küste von Mahan ist lang und bietet viele gute Plätze für Docks und Werften. Bislang ist unsere Seemacht jedoch noch nicht sehr stark. Wir sollten unsere geografischen Gegebenheiten nutzen und eine echte Flotte aufbauen, die unsere Interessen in allen Himmelsrichtungen und sowohl in Japan als auch in China durchsetzen kann."
 naval_advisors_mhn_title:0 "Marine Berater"
 naval_advisors_mhn_desc:0 "Unsere neue Flotte ist der Stolz unserer Nation, aber da es nur wenige erfahrene Seeleute und keine Admirale gibt, wird es erheblicher Investitionen bedürfen, um die Schiffe in eine echte Kampftruppe umzuwandeln, die in der Lage ist, Macht im Ausland zu demonstrieren. Um die Entwicklung der Marine zu beschleunigen, sollten wir uns um erfahrene Marinesoldaten bemühen, vielleicht aus China oder Japan, die die Streitkräfte reformieren können."
 animal_husbandry_mhn_title:0 "Tierzucht"
 animal_husbandry_mhn_desc:0 "Das Sanguo Zhi berichtet, dass unser Volk zwar reichlich Pferde und Ochsen besitzt, aber nicht weiß, wie man sie reitet, und sie nur dazu benutzt, die Toten zu begleiten. Wir sollten uns bemühen, dies zu ändern, indem wir größere und stärkere Pferde aus den Xianbei im Norden importieren und sie hier für unsere Armeen züchten. Indem wir von Generation zu Generation nur die besten Ochsen züchten, können wir auch die Produktivität unserer Felder erheblich steigern und so immer größere Ernten sichern, die immer mehr Menschen ernähren können."
 subjugate_baekje_mhn_title:0 "Baekje unterjochen"
 subjugate_baekje_mhn_desc:0 "Die Rivalität zwischen Baekje und Mokji um die Herrschaft über die Konföderation Mahan reicht fast bis zur Gründung von Baekje im Jahr 18 v. Chr. zurück. Damit wir Mahan richtig zentralisieren können, muss Baekje in die Schranken gewiesen werden, denn solange sie ihre Unabhängigkeit bewahren, wird die Rivalität Mahan weiterhin plagen, während ihre Stärke so groß ist, dass, wenn sie gedemütigt werden, sich alle anderen Teilstaaten freiwillig unterwerfen werden."
 riches_of_mahan_mhn_title:0 "Reichtümer von Mahan"
 riches_of_mahan_mhn_desc:0 "Unsere Konföderation ist die größte unter den Samhan, unsere Pracht ist die größte, unsere Könige sind die bekanntesten und angesehensten, unsere Armeen sind die schlagkräftigsten, und unser Volk ist das wohlhabendste und am besten mit den Han im Norden verbunden. Wir müssen die vielen Vorteile unserer Nation nutzen, um eine Schatzkammer aufzubauen, aus der wir unsere Anstrengungen im In- und Ausland finanzieren können, damit wir nicht nur die stärkste der Samhan bleiben, sondern auch unsere Macht weiter ausbauen können."
 border_forts_mhn_title:0 "Grenzfestungen"
 border_forts_mhn_desc:0 "Die mahanische Grenze ist extrem lang, mit wenigen geografischen Besonderheiten, die Schutz bieten, und mit Feinden auf allen Seiten. Um die Sicherheit unseres Volkes zu gewährleisten, sollten wir Grenzfestungen bauen, die unsere Armeen vor einem feindlichen Einfall warnen und sie hoffentlich lange genug aufhalten können, bis Verstärkung eintrifft."
 maeu_chungsilhan_mhn_title:0 "Maeu Chungsilhan"
 maeu_chungsilhan_mhn_desc:0 "Die Han nennen unser Volk Yong Jian Zhe, oder Maeu Chungsilhan in unserer Sprache, denn wir sind alle bereit zu sterben und fürchten keinen Feind. Angesichts der dramatischen Veränderungen, die sich in ganz Korea vollziehen - die Han drängen langsam nach Süden, der vollständige Zusammenbruch von Gojoseon und die zunehmende Verwendung von Eisen und der Bau von Mauern in unserem eigenen Land -, sollten wir uns diese Krieger zunutze machen und eine Armee aufstellen, die dem kommenden Sturm trotzen kann."
 king_jun_mhn_title:0 "Rache für König Jun"
 king_jun_mhn_desc:0 "König Jun von Gojoseon wurde von Wiman gestürzt, einem militärischen Führer aus dem ehemaligen Königreich Yan, das von den Han erobert wurde. Während Wimans Königreich selbst gestürzt und das Gebiet von den Han erobert wurde, ist die chinesische Präsenz in dem Königreich, das einst von einem unserer Könige regiert wurde, ein wunder Punkt für die Nation."
 restore_jin_jin_title:0 "Jin wiederherstellen"
 restore_jin_jin_desc:0 "Die frühere Konföderation Jin ist vor Jahrhunderten zusammengebrochen und hat die Konföderationen Mahan, Byeonhan und Jinhan hinterlassen, die alle den Anspruch erheben, ihre Nachfolger zu sein. Angesichts des Drucks der Chinesen auf Korea von Norden her, des Zusammenbruchs von Wiman Joseon und des raschen gesellschaftlichen Wandels durch den zunehmenden Außenhandel ist es an der Zeit, Jin unter einem einzigen Banner zu vereinen."
 dongyi_trade_jin_title:0 "Dongyi Handel"
 dongyi_trade_jin_desc:0 "Unser Staat ist durch den Handel stark geworden, aber um unsere Wirtschaft wirklich zu sichern, müssen wir den Handel zwischen Korea und Japan vollständig beherrschen und verhindern, dass andere Nationen uns ersetzen, so wie wir viele andere ersetzt haben. Erst wenn wir den Handel in unserer Heimatregion vollständig unter Kontrolle haben, können wir darauf hoffen, darüber hinaus zu expandieren und ein Imperium zu schaffen, in dem jede Ware in Hülle und Fülle zu finden ist."
 beijing_trade_jin_title:0 "Peking Handel"
 beijing_trade_jin_desc:0 "Da wir den Handel im eigenen Land sicher beherrschen, sollten wir nach Nordchina expandieren, um unsere Gegner aus ihrem eigenen Land zu verdrängen und sicherzustellen, dass die Handelsgüter, nach denen sich unser Volk so lange gesehnt hat, sicher in unser Kernland gelangen können. Durch die wirtschaftliche Kontrolle auf beiden Seiten des Gelben Meeres werden alle Gewässer rund um Korea zu unserem See und sicher vor allen potenziellen Angreifern."
 hangzhou_trade_jin_title:0 "Hangzhou Handel"
 hangzhou_trade_jin_desc:0 "Die Han-Dynastie hat einen schweren Schlag erlitten, aber sie hat ganz China während des Chu-Han-Konflikts aus einer weitaus schlechteren Position übernommen. Wir sollten nicht untätig bleiben, denn unser Staat wird erst dann wirklich sicher sein, wenn wir das Kernland der Han erdrosselt und das Ganze vollständig unter unsere Kontrolle gebracht haben."
 tibet_jin_title:0 "Tibet"
 tibet_jin_desc:0 "Die aggressiven tibetischen Staaten waren der Han-Dynastie ein ständiger Dorn im Auge. Sie überfielen Gansu, das Sichuan-Becken und viele andere Teile Chinas von ihrer unantastbaren Bergheimat aus. Mit dem Zusammenbruch der Han-Dynastie haben wir dieses Problem geerbt, dem wir durch die Eroberung Tibets ein entscheidendes Ende bereiten und die gesamte Region unter unsere Fahne bringen sollten."
 canton_trade_jin_title:0 "Kanton Handel"
 canton_trade_jin_desc:0 "Südchina ist eine äußerst bevölkerungsreiche und wohlhabende Region, die sich bisher einer vollständigen Kontrolle entzogen hat. Jetzt, da wir den Rest Chinas fest im Griff haben, sollten wir uns erneut bemühen, unsere Kontrolle über die regionale Wirtschaft auszubauen und damit unsere wirtschaftliche und politische Eroberung Chinas zu vollenden."
 iron_fist_jin_title:0 "Eiserne Faust von Korea"
 iron_fist_jin_desc:0 "Die Eisenminen von Jin haben unseren Staat aufgebaut, und obwohl wir seither gewachsen sind und uns stark verändert haben, ist Eisen nach wie vor lebenswichtig für uns, denn es ermöglicht uns die Herstellung von Werkzeugen, Waffen und Rüstungen. Mit einem Reich, das in der Geschichte seinesgleichen sucht, ist unser Bedarf an Eisen nur gewachsen, und um unseren Staat wirklich zu versorgen, brauchen wir jede Mine, die wir in die Finger bekommen."
 han_vs_han_jin_title:0 "Han gegen Han"
 han_vs_han_jin_desc:0 "Nachdem die Samhan wieder vereint sind, sollten wir uns den Chinesen im Norden des Landes zuwenden. Mit dem Fall von Wiman Joseon errichteten die Han vier Komtureien auf ihrem ehemaligen Gebiet; Lelang, Lintun, Xuantu und Zhenfan. Wir sollten sie alle erobern und unsere Expansion als Wiederherstellung von Gojoseon unter der Herrschaft der vielen Gojoseon-Flüchtlinge rechtfertigen, die in unser Land geflohen sind."
 buyeo_jin_title:0 "Königreich Buyeo"
 buyeo_jin_desc:0 "Das letzte große koreanische Königreich, das noch immer seine Unabhängigkeit von uns verteidigt, würde historisch gesehen im Jahr 504 unter dem Druck von Baekje und den Xianbei fallen. Buyeo ist als Pufferstaat gegen die Xianbei zu einem wertvollen Verbündeten für die Chinesen geworden, und seine fortbestehende Unabhängigkeit hindert unsere Nation daran, weiter auf das Festland vorzudringen. Wenn sie jedoch fallen, werden wir ein wahres Königreich der Dongyi gebildet haben, das unter einem einzigen Banner vereint ist."
 mighty_kingdom_jin_title:0 "Mächtiges Königreich"
 mighty_kingdom_jin_desc:0 "Es reicht nicht aus, Korea zu vereinen, wir müssen die größten Städte bauen, die das Land je gesehen hat, und weit über die Halbinsel hinaus expandieren. Wo Jin eine unbedeutende, periphere Nation am Rande der Sinosphäre war, soll es sich in das Herz eines riesigen und kosmopolitischen Reiches verwandeln. Das große Hindernis auf dem Weg zu diesem Ziel ist die Han-Dynastie in unserem Westen, ein Gegner, den wir noch nicht zu besiegen hoffen."
 ling_han_ling_jin_jin_title:0 "Ling Han, Ling Jin"
 ling_han_ling_jin_jin_desc:0 "Historisch gesehen ist die Han-Dynastie zusammengebrochen und wurde durch die Jin-Dynastie ersetzt. Unser eigenes Volk wird sowohl als Han als auch als Jin bezeichnet, obwohl wir sehr unterschiedliche Ursprünge haben. Vielleicht ist es an der Zeit, dass ein Han den anderen ablöst, dass ein Jin dort aufsteigt, wo es einem anderen niemals erlaubt sein wird. Die Han haben die Gunst des Himmels verloren, während unsere Erfolge nur beweisen, dass wir sie gewonnen haben."
 chinese_court_jin_title:0 "Chinesischer Gerichtshof"
 chinese_court_jin_desc:0 "Nachdem die Han-Dynastie gestürzt wurde und China zum ersten Mal in der Geschichte von einer nicht-chinesischen Dynastie regiert wird, fragen sich unsere neuen Untertanen, ‘Was nun?‘ Der Verlust der chinesischen Bürokratie würde unsere Fähigkeit, unsere riesigen neuen Eroberungen zu verwalten, lähmen, doch wir können ihre Loyalität nicht bewahren, wenn sie uns nur dem Namen nach als Chinesen betrachten. Um zu verhindern, dass unser neues Reich unter uns zusammenbricht, sollten wir einige Chinesen an unseren Hof und in unsere Verwaltung einladen und dafür sorgen, dass sie für ihre Loyalität uns gegenüber angemessen belohnt werden."
 xiongnu_campaign_jin_title:0 "Xiongnu-Kampagne"
 xiongnu_campaign_jin_desc:0 "Seit der Schlacht von Mayi im Jahr 133 v. Chr. befinden sich die Xiongnu und die Chinesen ständig im Krieg. Jetzt, da die Chinesen unsere Untertanen sind, ist es unsere Aufgabe, diesen langen Krieg entscheidend zu beenden. Die Erfahrungen der Buyeo gegen die Xianbei und ihre ähnliche Art der Kriegsführung werden dabei von unschätzbarem Wert sein, ebenso wie die Liannu-Armbrust, die in der Zeit der Streitenden Staaten erfunden wurde und gegen die Kavallerie der Xiongnu äußerst wirksam ist. Das gesamte Xiongnu-Reich muss in die Schranken gewiesen werden, damit ihre Angreifer uns nie wieder bedrohen können."
 cheonson_jin_title:0 "Cheonson"
 cheonson_jin_desc:0 "Von unserer Nation sagt man zu Recht zhan wu bu sheng, gong wu bu ke. Es gibt nur noch einen Feind zu bekämpfen: Vietnam. Wenn es fällt, haben wir wirklich keine Gegner mehr, und die ganze Welt wird uns zu Füßen liegen. Dennoch sollten wir diesen Feind nicht unterschätzen, denn der Aufstand der Trung Sisters ist noch gar nicht so lange her, und das schwierige Terrain Vietnams hat schon viele Möchtegern-Eroberer mit einer Niederlage nach Hause geschickt."
 tamna_jin_title:0 "Tamna"
 tamna_jin_desc:0 "Die Insel Tamna oder Juho ist seit über 2000 Jahren unabhängig. Sie hat sich erst vor kurzem für den Handel geöffnet, zunächst mit Mahan, jetzt mit Jin als Ganzem, was ihnen dieselben raschen gesellschaftlichen Veränderungen bescherte, die wir selbst vor nicht allzu langer Zeit erlebt haben. Tamna ist strategisch günstig gelegen, und seine wachsende Abhängigkeit von uns stellt eine wertvolle Gelegenheit zur Expansion dar."
 suppress_wokou_jin_title:0 "Die Wokou unterdrücken"
 suppress_wokou_jin_desc:0 "Um unsere wachsende Pracht beneidet uns die ganze Welt, und sie hat in der Tat viele Piraten angelockt, die unsere Handelsrouten überfallen. Sie werden Wokou, Wako oder Waegu genannt und schlagen von ihren Stützpunkten aus zu, die sich auf den vielen Inseln zwischen unserem Land und den Hauptinseln der Wa befinden. Um dieser Bedrohung Einhalt zu gebieten und eine Verschlimmerung der Situation zu verhindern, sollten wir ihre Docks überfallen und ihre Sponsoren in Kyushu und Honshu demütigen."
 gyuju_jin_title:0 "Gyuju"
 gyuju_jin_desc:0 "Die Göttin Amaterasu soll in Himuka, auf der Insel Gyuju, geboren worden sein. Von dort aus hat auch Kaiser Jimmu Japan erobert. Sowohl aus diesem Grund als auch weil Gyuju einfach die japanische Insel ist, die uns am nächsten liegt, sollten wir unsere Invasion der japanischen Inseln dort beginnen."
 southern_honshu_jin_title:0 "Süd-Honshu"
 southern_honshu_jin_desc:0 "Das südliche Honshu ist die Heimat von zwei großen Königreichen: Izumo, das Land der Bronze und des Silbers, und Kibi, ein wohlhabendes Reich mit vielen Tempeln und Schreinen. Diese Königreiche sind weitgehend unabhängig von den Yamato, aber sie sind selbst sehr mächtig, und wenn es den Yamato gelingt, das Land unter ihrer Herrschaft zu zentralisieren, könnte es sehr schwierig werden, sie zu verdrängen."
 yamato_jin_title:0 "Yamato"
 yamato_jin_desc:0 "Die Yamato sind das letzte Hindernis auf dem Weg zur Vereinigung der Yayoi unter unserem Banner, und sie sollten nicht unterschätzt werden. Das Yamato-Königreich ist bereits der stärkste Yayoi-Staat, und seine reichen Ländereien werden von Bergen verteidigt. Das Yamato-Königreich ist weitgehend feudalistisch, mit Häuptlingen, die vom Tenno ernannt oder anerkannt werden. Um das Königreich zu übernehmen, müssen alle diese Häuptlinge und Beamten einzeln zu Fall gebracht werden."
 emishi_jin_title:0 "Emishi"
 emishi_jin_desc:0 "Die Emishi sind Überbleibsel des Jomon-Volkes, der ursprünglichen Bewohner Japans, und ein tapferes und kämpferisches Volk, das seine Freiheit eifersüchtig bewacht. Historisch gesehen waren sie bis 811 eine Bedrohung, und die letzten Stämme wurden erst im 11. Jahrhundert unter kaiserliche Kontrolle gebracht. Jahrhundert unter kaiserliche Kontrolle gebracht. Die Emishi sind berühmte Bogenschützen und Plünderer und werden für unsere japanischen Betriebe so lange ein Problem bleiben, bis sie sich unterwerfen."
 hokkaido_jin_title:0 "Hokkaido"
 hokkaido_jin_desc:0 "Ab der Muromachi-Periode kam Japan durch die von Flüchtlingen gegründeten Siedlungen auf der Oshima-Halbinsel immer mehr mit den Ainu in Kontakt. Wir befinden uns in einer ähnlichen Situation, da unsere besiegten Feinde, insbesondere die Emishi, Siedlungen auf Hokkaido errichtet haben. Die Ainu besitzen außer Fisch und Pelzen wenig, aber sie haben es verstanden, uns in ihre eigenen Konflikte hineinzuziehen, da wir sie im Allgemeinen gegen die Emishi-Neulinge unterstützen. Diese Einmischung und die häufigen Überfälle der Emishi auf Nord-Honshu werden schnell teurer als eine vollständige Besetzung, so dass wir eine Kampagne zur Einnahme der gesamten Insel starten sollten."
 respected_nation_jin_title:0 "Respektierte Nation"
 respected_nation_jin_desc:0 "Auch wenn die Aufzeichnungen der Han den ehemaligen Staat Jin anerkennen, den wir nun wiederherstellen wollen, wird es noch großer politischer Anstrengungen bedürfen, damit unsere Nation als ihr wahrer Nachfolger anerkannt wird, und noch mehr, damit unsere Legitimität als regionale Großmacht akzeptiert wird. Wir müssen uns den Respekt unserer Nachbarn verdienen und zu einer Nation werden, die von anderen ernst genommen wird, oder wir werden für immer als bloße Emporkömmlinge auf der diplomatischen Bühne angesehen."
 king_kings_jin_title:0 "Könige der Könige"
 king_kings_jin_desc:0 "Während wir viele Bräuche von den Chinesen und anderen koreanischen Staaten übernehmen, war die traditionelle Herrschaftsform der Jin immer die eines Königs von Königen, eines Oberhaupts großer Verbände, die durch persönliche oder stammesbezogene Loyalität vereint waren. Vielleicht ist dies kein System, das man leichtfertig aufgeben sollte, zumal unser Reich wächst und wir immer mehr Völker unter unser Banner bringen. Eine direkte Herrschaft von der Hauptstadt aus ist nicht immer praktisch, und loyale Klientelstaaten können manchmal nützlicher sein als zusätzliche Bürger."
 shikoku_jin_title:0 "Shikoku"
 shikoku_jin_desc:0 "Shikoku, benannt nach seinen vier Regionen, ist eine landwirtschaftliche Insel, die für ihre Zitrusfrüchte bekannt ist. Sie ist militärisch nicht besonders nützlich, aber es wäre klug, sie zu erobern, um zu verhindern, dass sie zu einem Zufluchtsort für diejenigen wird, die gegen unsere Herrschaft kämpfen wollen, und je länger wir mit der Einnahme zögern, desto schwieriger wird es sein, Angriffe auf den Rest unserer japanischen Besitztümer von Shikoku aus zu verhindern."
 temples_jin_title:0 "Tempel"
 temples_jin_desc:0 "Wir haben jetzt ein riesiges Reich, das von vielen verschiedenen Kulturen und Glaubensrichtungen bevölkert ist. Einige in unserer Hauptstadt äußern die Befürchtung, dass diese unterschiedlichen Ansichten unseren neuen Staat auseinanderreißen werden und dass die Tempel unserer Götter vernachlässigt werden. Um ihre Klagen zum Schweigen zu bringen und ein gewisses Maß an Konformität zu erzwingen, sollten wir uns bemühen, überall in den von uns eroberten Ländern Tempel für unsere Götter zu errichten."
 religious_unity_jin_title:0 "Religiöse Einheit"
 religious_unity_jin_desc:0 "Jin und Wa waren einst ein Volk, aber wir haben uns im Laufe der Zeit auseinandergelebt, da die Wa oder Yamato viele der Glaubensvorstellungen des Jomon-Volkes, das vor ihnen in Japan lebte, übernommen haben. Mit unserer wachsenden Kontrolle über die japanischen Inseln müssen wir eine einheitliche religiöse Identität für unsere Völker wiederherstellen."
 bongjeongsa_jin_title:0 "Bongjeongsa"
 bongjeongsa_jin_desc:0 "Bongjeongsa ist ein historischer Tempel in Andong, der im Jahr 672 gegründet wurde. Er ist nicht nur eine riesige Anlage, sondern auch die älteste Holzkonstruktion in Korea. Mit einer starken religiösen Identität für unser Volk und einem mächtigen und wachsenden Reich sollten wir unsere Hauptstadt ausbauen und mit dem Bau eines großen Tempels beginnen, um unsere Macht und unseren Einfluss in der Welt zu demonstrieren."
 fur_trade_smi_title:0 "Pelzhandel"
 fur_trade_smi_desc:0 "Die Rentierjagd gehört, wie auch die Jagd auf andere Tiere, seit Jahrhunderten zu unserer Tradition. Ihr Fleisch und ihr Fell sind im hohen Norden überlebenswichtig, aber auch ein wichtiges Exportgut."
 sami_shamanism_smi_title:0 "Fenno Shamanism"
 sami_shamanism_smi_desc:0 "Unser Glaube hält uns mit unseren Vorfahren verbunden. Wir ehren sie durch Tierhuldigungen und errichten heilige Orte für sie. Mögen wir diese Tradition fortsetzen und uns niemals von ihr abwenden."
 riches_of_the_white_sea_smi_title:0 "Reichtümer des Weißen Meeres"
 riches_of_the_white_sea_smi_desc:0 "Das Weiße Meer ist reicher als man denkt. Seine gefrorenen und kalten Ländereien sind vielleicht nicht für die Landwirtschaft geeignet, aber beim Handel geht es um Angebot und Nachfrage, und wir werden sie kontrollieren."
 divided_and_yet_one_smi_title:0 "Geteilt und doch eins"
 divided_and_yet_one_smi_desc:0 "In einer riesigen bergigen und bewaldeten Region im hohen Norden leben die Samen, Finnen und Karelier isoliert vom Rest der Welt und voneinander getrennt. Wir sollten unser Volk vereinen und eine Regierung einsetzen, die für sie spricht. Wir sollten uns in auswärtige Angelegenheiten einmischen und unsere Existenz in der Welt bekannt machen."
 land_of_the_fenni_smi_title:0 "Vereinigung der Stämme"
 land_of_the_fenni_smi_desc:0 "Die Welt, die wir kennen, ist klein und beschränkt sich auf die Region unserer Nachbarn. Diese zu vereinen sollte unser Ziel sein, und wir sollten versuchen zu erfahren, was jenseits unserer Grenzen liegt."
 fennoscandian_rule_smi_title:0 "Fennoskandische Herrschaft"
 fennoscandian_rule_smi_desc:0 "Die nördlichen Länder sind ursprünglich die Heimat unseres Volkes, und wir sind diejenigen, die dort herrschen sollten!"
 establish_contact_smi_title:0 "Kontakt aufnehmen"
 establish_contact_smi_desc:0 "Unser Volk lebte lange Zeit im Verborgenen und ohne Wissen der Außenwelt. Es ist an der Zeit, der Welt unsere Existenz zu verkünden."
 the_frozen_port_smi_title:0 "Der Eishafen"
 the_frozen_port_smi_desc:0 "Historisch gesehen leben weit oben im Norden die Sami, einfache Fischer, die hier und da Handel mit ihren Nachbarn treiben. Die Einrichtung eines echten Handelspostens hier würde einen großen Beitrag zum Handel im Weißen Meer leisten."
 push_back_the_norsemen_smi_title:0 "Die Nordmänner zurückdrängen"
 push_back_the_norsemen_smi_desc:0 "Die so genannten Nordmänner breiten sich schnell und immer tiefer in Skandinavien aus und haben bereits unser Heimatland erreicht. Wir wollen keinen Krieg, aber wir lassen uns nicht unterjochen, und wir werden schützen, was uns gehört."
 business_experts_smi_title:0 "Wirtschaftsexperten"
 business_experts_smi_desc:0 "Viele verschiedene Völker engagieren sich bereits im Ostseehandel. Wir sollten das auch tun, um unsere politische und wirtschaftliche Position in dieser Region zu stärken."
 foreign_counseling_smi_title:0 "Auslandsberatung"
 foreign_counseling_smi_desc:0 "Wir können uns nicht mehr nur auf unsere eigenen Berater verlassen. Wir brauchen neue Ideen und Erfindungen von Menschen außerhalb unserer Länder."
 smi_alliance_tooltip:0 "Zwei Nationen mit mindestens §Y150§!-Entwicklung haben ein Bündnis mit [Root.GetName] und haben mindestens §Y150§!-Meinung über uns."
 byzrump_forces_title:0 "Streitkräfte aufstellen"
 byzrump_forces_desc:0 "Nach dem jüngsten Kreuzzug herrscht in der Region Chaos. Wenn wir das Römische Reich wirklich zurückerobern wollen, müssen wir eine Armee aufstellen."
 byzrump_greece_title:0 "Griechenland zurückerobern"
 byzrump_greece_desc:0 "Wir haben Griechenland kontrolliert, seit Titus Quinctius Flamininus es vor 8 Jahrhunderten erobert hat. Das darf jetzt nicht aufhören."
 byzrump_anatolia_title:0 "Kleinasien zurückerobern"
 byzrump_anatolia_desc:0 "Anatolien wurde lange Zeit als die Lunge des Oströmischen Reiches bezeichnet, und sein Verlust an die Barbaren war ein vernichtender Schlag. Wir müssen es zurückerobern und unsere Position als die wahren Nachfolger sichern."
 byzrump_unite_title:0 "Prätendenten zerquetschen"
 byzrump_unite_desc:0 "Wir müssen sicherstellen, dass alle diese falschen Nachfolgestaaten wissen, dass WIR die wahren Erben Roms sind."
 byzrump_recover_title:0 "Vom Bürgerkrieg erholen"
 byzrump_recover_desc:0 "Die Kreuzfahrer haben unser Land geplündert und verwüstet, jetzt müssen wir es wieder aufbauen, wenn wir unseren Wohlstand sichern wollen."
 byzrump_restore_title:0 "Den Ruhm Roms wiederherstellen"
 byzrump_restore_desc:0 "Durch Krieg und List stehen wir aufrecht und triumphal als das einzig wahre Rom!"