 string_start_religion_et_deities:1 "[Root.start_religion_intro]\n\nLa fe [Root.Religion.GetName] pertenece al grupo §Y[Root.Religion.GetGroupName]§!. Los gobernantes de [Root.Religion.GetName] pueden seleccionar una deidad patrona con diferentes bonificaciones para ayudarlos durante su reinado".
 string_start_rom_58:1 "Después de una ruinosa guerra civil, la república romana se volvió demasiado inestable, por lo que Augusto se declaró emperador.\n\nCon el poder de las famosas legiones romanas, Roma se ha convertido en el imperio más poderoso de la historia de la humanidad. y ahora, durante Pax Romana, nuestra riqueza y prosperidad son inigualables. A pesar de esto, la integridad del imperio está lejos de estar asegurada. Al este se encuentra el Imperio Parto que rivaliza con nosotros en fuerza militar y al norte, varias tribus bárbaras anhelan la riquezas de Roma A pesar de esto, las mayores amenazas pueden residir dentro del imperio, ya que el senado aún se aferra al poder que tuvo durante la república e incluso las poderosas legiones romanas son una espada de doble filo, ya que los generales que controlan esos ejércitos poseen la poder para derrocar al emperador si lo consideran necesario".
 string_start_hnd_58:1 "La dinastía Han ha sido la fuerza dominante en Asia y controladora de China propiamente dicha durante más de 200 años. A estas alturas, muchos han intentado derrocarla; el último intento fue el de Wang Mang, quien se autoproclamó emperador de los Xin Dinastía en el 9 d.C. Sin embargo, su gobierno fue breve, ya que en el 23 d.C estalló una rebelión y restauró la dinastía Han. Los años siguientes fueron testigos de cierta inestabilidad política, pero el imperio se encuentra ahora en un proceso constante de recuperación. también son en su mayoría seguros, ya que la mayor amenaza, los nómadas Xiongnu del norte, recientemente sufrieron una guerra civil propia que disminuyó en gran medida su fuerza. El imperio está seguro por el momento, sin embargo, la inestabilidad interna siempre podría volver a convertirse en un problema. ."
