 string_start_ger_1947:1 "Alemania ha amanecido una era de división. Después de ser humillada tras la derrota de dos guerras mundiales, Alemania se ha dividido en dos. Con el capitalismo en el oeste y el comunismo en el este, ambos han sido subyugados por superpotencias. Con el país ahora dividido en dos por el telón de acero y las dos mitades atrapadas en lados opuestos de una nueva guerra fría, la reunificación parece imposible. Pero, si sucediera lo imposible, ¿bajo qué sistema se uniría Alemania? ¿El capitalismo o el comunismo?
 string_start_usa_1947:1 "Ha surgido una nueva era en Estados Unidos y el mundo occidental. Desde el colapso del Tercer Reich y el final de la Segunda Guerra Mundial en 1945, el mundo ha estado dominado por dos ideologías
 string_start_ger_1991:1 "El escenario está preparado para la prosperidad en Alemania. Después de la caída de la República Democrática Alemana y la reunificación de Alemania, Alemania ha estado en completa paz económica, política e interna, algo que no se había visto durante casi un siglo. Alemania ahora tiene la oportunidad para recuperar la prosperidad que no se ha tenido durante mucho tiempo, si tan solo puede hacer que la paz dure. Para garantizar una paz duradera en Europa, tal vez podría ser necesaria una mayor cooperación entre las principales potencias de Europa".
 string_start_usa_present:1 "La era moderna ha visto a EE. UU. convertirse en la mayor fuerza militar y económica del mundo. El consumismo prospera y la cultura popular impregna cada faceta de la vida. Sin embargo, el aumento del terrorismo tras los ataques del 11 de septiembre y las tensiones en Medio Oriente ha generado un nuevo orden mundial plagado de conflictos, seccionalismo, nacionalismo y catástrofes globales como el cambio climático y el hambre en el mundo. EE. UU. debe trabajar con sus aliados para equilibrar el poder mundial y mantener la paz en todo el mundo frente a varios crisis".
 