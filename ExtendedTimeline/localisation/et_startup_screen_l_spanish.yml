 string_start_religion_et_deities: "[Root.start_religion_intro]\n\nLa fe de [Root.Religion.GetName] pertenece al grupo §Y[Root.Religion.GetGroupName]§! Los gobernantes de [Root.Religion.GetName] pueden seleccionar una deidad patrona con diferentes bonificaciones para ayudarlos durante su reinado."
 string_start_rom_58: "Después de una guerra civil devastadora, la República Romana se volvió demasiado inestable, lo que resultó en que Augusto se declarara emperador.\n\nCon el poder de las famosas legiones romanas, Roma ha crecido hasta convertirse en el imperio más poderoso en la historia de la humanidad y ahora, durante la Pax Romana, nuestra riqueza y prosperidad son inigualables. A pesar de esto, la integridad del imperio está lejos de estar asegurada. Al este se encuentra el Imperio Parto, que rivaliza con nosotros en fuerza militar, y al norte, varias tribus bárbaras ansían las riquezas de Roma. A pesar de esto, las mayores amenazas podrían residir dentro del propio imperio, ya que el Senado aún se aferra al poder que tuvo durante la república, e incluso las poderosas legiones romanas son una espada de doble filo, ya que los generales que controlan esos ejércitos tienen el poder de derrocar al emperador si lo consideran necesario."
 string_start_hnd_58: "La Dinastía Han ha sido la fuerza dominante en Asia y controladora de la China propiamente dicha durante más de 200 años. Hasta ahora, muchos han intentado derrocarla, siendo el último intento el de Wang Mang, quien se proclamó emperador de la Dinastía Xin en el año 9 d.C. Sin embargo, su reinado fue breve, ya que en el año 23 d.C. estalló una rebelión que restauró la Dinastía Han. Los años siguientes vieron algo de inestabilidad política, pero el imperio ahora está en un proceso de recuperación constante. Las fronteras del imperio también están mayormente seguras, ya que la mayor amenaza, los nómadas Xiongnu al norte, recientemente sufrieron una guerra civil que disminuyó en gran medida su poder. El imperio está seguro por el momento, sin embargo, la inestabilidad interna podría volver a surgir como un problema."
 string_start_igr_58: "Somos los últimos. Hace más de tres siglos, nuestros ancestros caminaron triunfalmente por los vastos y humeantes restos del otrora imbatible Imperio Persa. Bajo el liderazgo de Alejandro, el más grande de los líderes de la historia, parecía que la cultura griega, el conocimiento griego y la civilización griega dominarían todo el mundo, desde las fértiles tierras de Europa hasta los desiertos de Asia. Estábamos equivocados. El Imperio colapsó en estados beligerantes, siendo el más fuerte los tiránicos seléucidas, contra los que nuestros ancestros bactrianos se rebelaron. Nuestro estado actual fue fundado por el general Apolodoto, quien se negó a permitir que las provincias indias participaran en las guerras civiles que finalmente llevarían a la destrucción de Bactria a manos de los bárbaros de las estepas. Ahora, Bactria y el Imperio Seléucida están gobernados por nuevos regímenes kushan y parto, cuyos lacayos han ocupado la gran mayoría de nuestro país.\n\nComo los últimos griegos libres en todo el mundo, nos enfrentamos a una difícil elección. Una vez que empujemos a los Indo-escitas y Kushans de vuelta al otro lado del Hindu Kush, ¿deberíamos continuar hacia el oeste, intentando restaurar el imperio de Alejandro y eventualmente liberar nuestra patria perdida de los distantes tiranos romanos que ahora la gobiernan? ¿O deberíamos aceptar que ahora somos indios, y tratar de construir un nuevo hogar y poder para nosotros en Asia? De cualquier manera, debemos actuar rápido para ocupar estados cercanos y débiles, y tener una oportunidad contra las hordas enemigas."
 string_start_fun_58: "Somos los gobernantes del puerto de Aurkev (Oc Eo), el puerto más grande del sudeste asiático. Llevamos siglos comerciando con mercaderes de la India, y nuestra cultura y liderazgo se están inclinando hacia sus costumbres. Políticamente, el rey Som abdicó al trono en el 1 d.C. Sin embargo, sin heredero, sigue gobernando de facto nuestro país. Cuando nuestro próximo monarca esté listo para gobernar, será responsabilidad de él decidir el destino de nuestras costumbres, estructura política y rol en el mundo."
 string_start_osg_58: "Los Osraige, cuyo nombre significa 'pueblo de los ciervos', provienen de la fértil tierra del valle del río Nore. Se sabe que forman parte de un grupo de pueblos de Munster conocidos como los Érainn, y se cree que las tribus Osraighe fueron desplazadas a las regiones de Aghaboe y Cill Cainnigh tras el ascenso de los Eoghanachta en Munster, posicionándose como un tipo de barrera entre las tierras del mucho más grande Munster (Deas Múmhainn) y Leinster (Laighin)."
 string_start_rom_224: "Después de una devastadora guerra civil, la república romana se volvió demasiado inestable, lo que llevó a Augusto a declararse emperador.\n\nCon el poder de las famosas legiones romanas, Roma se ha convertido en el imperio más poderoso de la historia de la humanidad y ahora, durante la Pax Romana, nuestra riqueza y prosperidad son inigualables. A pesar de esto, la integridad del imperio está lejos de estar asegurada. Al este se encuentra el Imperio Sasánida, que rivaliza con nosotros en poder militar, y al norte, diversas tribus bárbaras anhelan las riquezas de Roma. Sin embargo, las mayores amenazas pueden estar dentro del imperio, ya que el senado aún se aferra al poder que tenía durante la república, e incluso las poderosas legiones romanas son una espada de doble filo, ya que los generales que controlan esos ejércitos poseen el poder de derrocar al emperador si lo consideran necesario."
 string_start_sas_224: "El Sasánida Ardashir I ha derrotado a su señor parto, Artabano IV. Su victoria rompió el dominio parto, y convirtió a la dinastía persa Sasánida en la dinastía gobernante, con él en el trono. Ahora que su reino está finalmente gobernado por un verdadero persa, entra en su mejor época de la historia, una edad dorada de Persia.\nSin embargo, los rivales aún están presentes. El Imperio Romano al oeste sigue siendo una gran amenaza civilizada. El Imperio Kushan al este también es un rival digno y poderoso. Sin embargo, hay muchas oportunidades. ¿Se levantará la nueva y renovada Persia Sasánida hacia la gloria nunca vista desde los días del Imperio Aqueménida, o sucumbirá a las luchas internas que aún persisten después de la derrota de los antiguos gobernantes partos?"
 string_start_fun_224: "¡Bendita sea la unión de Neang Neak y Preah Thong! Funan, que una vez fue uno de muchos jefaturas locales, está a punto de expandirse hacia Suvarnabhumi. Recientemente hemos sometido a los pueblos Pear, y pronto alcanzaremos las montañas Dangrek. Nos hemos convertido en seguidores del hinduismo, y esparciremos nuestra fe en las tierras desorganizadas que conquistemos."
 string_start_row_395: "La gran civilización de Roma está bajo ataque. En el oeste, los bárbaros siguen amenazando al país inestable y en declive, y el descontento crece en las provincias romanas, ya que la mezcla de culturas violentas resulta ser destructiva. El país ha sido reorganizado tras la muerte de Teodosio I y Honorio asciende al trono. Con la reciente adopción del cristianismo, el imperio hace todo lo posible por convertir las tierras a la verdadera fe. ¿Podrá Honorio restaurar el imperio a la gloria junto a su hermano Arcadio del Imperio Romano de Oriente, y salvarlo de caer en manos de los paganos y los incivilizados?"
 string_start_frk_395: "La Dinastía Sicambriana de las tribus francas ha creado una presencia dominante en Germania, y continúa uniendo a la gente por una causa. Apoderarse de las tierras de los romanos y reclamar sus tierras perdidas es un objetivo muy prestigioso. Genobald I ya ha llevado a la tribu a la victoria una vez en 388 contra los romanos, ¿qué lo detendrá de reclamar otra? ¿Podrá llevar a las tribus francas a una mayor gloria?"
 string_start_hns_395: "Los hunos han crecido exponencialmente en los últimos 50 años, con Uldin liderando su horda para unificar la mayor parte de Escitia. Nadie puede mirar a una horda huna sin desmayarse, y ningún ejército puede luchar contra una sin ser destruido, o completamente diezmado. Con un Imperio Romano de Oriente inestable tras la muerte de Teodosio I, seguramente hay oportunidades para las tribus hunas. Un futuro que esperar. ¿Podrán Uldin y sus sucesores forjar un estado perdurable en Europa?"
 string_start_gok_637: "El poder de los Göktürks disminuyó después de la independencia del Kanato Occidental. El Kanato Göktürk ahora está dividido en dos partes, mientras que el eterno enemigo del Kan, la dinastía Tang, se inquieta por nuestras incursiones y de tierras lejanas surge una nueva religión. ¿Unirá Chebi Kan el gran Kanato turco contra nuestro eterno enemigo? ¿Se perderá el Kanato Göktürk en la historia? ¿O será un imperio cuyo nombre resonará a través de las épocas por venir?"
 string_start_sas_637: "Parece que toda la santidad de Ahura Mazda ha dejado Irán. Los árabes paganos del desierto, organizados bajo la bandera del Islam, una nueva y poderosa religión, están arrasando Persia, ¡derrotando sus ejércitos uno tras otro! El conflicto entre Yazdegerd III y la nobleza ha alcanzado niveles de guerra civil, por lo que nadie puede organizar una respuesta a los invasores. Los invasores árabes predican el Islam por todas partes con sus conquistas. También tomaron el orgullo de Persia, su capital, Ctesifón, y la saquearon.\nLos tiempos difíciles para el reino iraní ya están aquí. ¿Salvará la dinastía sasánida lo que queda de la antigua Irán? ¿Será Yazdegerd III capaz de defenderse de la ola destructiva árabe?"
 string_start_avr_637: "El Kanato Avaro migró a Panonia hace mucho tiempo, con su feroz ejército a caballo de las estepas. Son guerreros capaces, saqueando y extrayendo tributos de los estados circundantes. Las crónicas occidentales se refieren a ellos como 'hunos', porque los guerreros a caballo avaros son tan despiadados y efectivos como la tribu real de los hunos, que vino antes que ellos. ¿Expandirá el Kanato bajo el liderazgo de Bayan su influencia más al oeste? ¿Podrá marcar su lugar en la historia?"
 string_start_srr_637: "Mientras la mayoría de los parientes de los Avaros dejaron su tierra natal para reclamar las estepas y la gloria de saquear a sus enemigos, algunos de ellos se quedaron. Se establecieron y fundaron un reino en Sarir, y se cristianizaron, a diferencia de sus hermanos de las estepas Tengristas. \nCon una nueva religión llamada Islam que surge en el sur y se expande peligrosamente hacia el norte, Kotrag podría verse obligado a buscar una alianza para asegurar la existencia de su estado y rechazar a los invasores musulmanes cuando llegue el momento."
 string_start_tib_637: "La situación del Tíbet en este período es una gran oportunidad, pero también una gran amenaza. La floreciente dinastía Tang de China proyecta una sombra sobre este reino budista, ya que el Tíbet está constantemente bajo la amenaza de invasión por parte de las fuerzas chinas. \nEn el sur, los ducados y reinos Himalayos fragmentados son frutos fáciles para el reino, pero hacerlo causará una mayor línea de frente con los reinos hindúes de la India. \nAl este, se encuentran varios emiratos y reinos hindúes y musulmanes, y más allá, el Imperio Sasánida. Provocar al Águila del Zoroastrismo ciertamente sería un deseo de muerte, ya que los ejércitos de Persia serían lo suficientemente fuertes como para aplastar cualquier ejército que tengas. \nAl norte, se encuentran varios reinos budistas, así como los restos del Khaganato Gokturk. Sin embargo, en el noroeste, los Gokturks occidentales están igualmente igualados si logras obtener una frontera con ellos."
 string_start_baltic_637: "Los pueblos de habla báltica en la costa este del mar Báltico, conocidos como los aistios, son conocidos por ser un grupo culturalmente aislado con una relación ancestral distante con los eslavos. A pesar de ser autónomos entre sí, las numerosas tribus se unirían contra los invasores bajo un solo nombre que representa a su nación individual, en un sentido de que aún establecieron confederaciones sueltas. \nLos bálticos tienen una larga historia de incursiones continuas sobre los pueblos eslavos y finlandeses vecinos, y estas se han intensificado a medida que las tribus se consolidaron a lo largo de los siglos."
 string_start_eng_1066: "Cuando Eduardo el Confesor murió sin un heredero en 1066, parecía que Harold Godwinson, una persona cuya familia ha estado ganando poder de manera constante en el reino durante la última década, sucedería al trono. Sin embargo, luego se supo que Eduardo le prometió el trono no solo a Harold, sino también a Guillermo II en Normandía, ¡y también a Harald Hardrada en Noruega! ¡El trono inglés ahora está siendo disputado! El pueblo de Inglaterra no quiere tener que vivir, una vez más, bajo el dominio vikingo, sin olvidar los oscuros recuerdos del Imperio del Mar del Norte bajo Dinamarca hace solo unas décadas. Sin embargo, incluso bajo los normandos, el Reino perdería su independencia. Se avecinan tiempos inciertos y oscuros para el pueblo anglosajón. ¿Podrá Harold Godwinson defender con éxito su país natal de los vikingos y conquistadores? ¿O su dinastía, cultura y país serán perdidos y olvidados con el tiempo, como el ahora distante recuerdo del Imperio Romano? La decisión es tuya."
 string_start_gal_1066: "Galicia ha recuperado su independencia bajo el reinado del rey García II. En 1066, la lucha ibérica conocida como la Reconquista parece estar en un punto muerto después de la muerte del rey Fernando I de León, el Grande. Hoy en día, la mayor amenaza para los múltiples reinos cristianos y musulmanes no son los infieles, sino sus vecinos correligionarios. \nGarcía es el menor de los 3 herederos varones de Fernando el Grande. Sus hermanos mayores son los reyes Sancho de Castilla y Alfonso de León. Sancho, siendo el mayor, considera los tres reinos como su derecho de nacimiento, es el hermano más capaz en el ámbito militar y Castilla tiene el ejército más fuerte. Alfonso es altamente inteligente y astuto, y tiene la lealtad de los vasallos más poderosos de García, el conde de Portugal Nuno Mendes y el visir de Coímbra Sisnando Davides. Sin embargo, en el sur, los emiratos musulmanes están comenzando a fusionarse en algunos reinos fuertes, y pronto representarán una amenaza para los herederos beligerantes de Fernando. Y más al sur, más allá de las Columnas de Hércules, la dinastía almorávide de Marruecos ha puesto sus ojos en la península ibérica. \nEn este cruce de caminos, García II necesita asegurar la posición de Galicia: Primero, asegurar alianzas y un heredero mediante matrimonio. Segundo, reafirmar su control sobre Galicia derrotando las revueltas leonesas y recuperando prestigio. Esto es muy necesario, ya que el propio desmedido poder de García lo puso en contra de su nobleza. Podría aumentar su prestigio atacando al debilitado emir de Batalyaws, pero eso dejaría a Galicia vulnerable a ataques de León y Castilla. \n¿Logrará Galicia tener éxito o será reabsorbida por sus vecinos?"
 string_start_nca_1206: "Hemos sobrevivido a la caída de Constantinopla y la partición del Imperio por el ejército latino. Nos hemos estabilizado y adaptado.\nAhora es el momento de hacer valer nuestra reclamación al trono imperial, pero no estamos solos. Los pretendientes en Trebisonda deberán ser destruidos antes de que podamos reclamar la 'Ciudad del Deseo del Mundo' y restaurar el Imperio Bizantino a su antigua gloria.\n¡Es hora de reunir nuestros ejércitos y reclamar la 'Ciudad del Deseo del Mundo' y restaurar el Patriarcado Santo de Constantinopla en nombre de la fe ortodoxa!"
 string_start_bri_1241: "El Duque, Jean Ier de Dreux, descendiente del Rey Luis VI, es un buen aliado del Rey de Francia, Luis IX. Pero en las costas, los ingleses expanden su influencia en Bretaña, y los franceses continentales nos separan del Imperio.\n\n¿Aseguraremos nuestra independencia, difícilmente salvada desde tiempos inmemoriales? ¿Uniremos al pueblo celta bajo una bandera común? ¿O conoceremos el mismo destino que tantos otros ducados y pequeños reinos antes que nosotros?"
 string_start_mal_1241: "En el siglo XII, el Imperio de Mali ocupa una posición única dentro de África Occidental. Su posición entre los vastos campos de oro en los valles del río Volta al sur y las lucrativas minas de sal en las secciones norte de sus fronteras hizo de Mali una de las principales fuerzas económicas del planeta en esa época. El anterior gobernante, el gran Mansa Musa, había expandido el territorio maliense para incluir minas de oro en los ríos Níger y Senegal, y los vitales puestos de comercio fluviales de Tombuctú y Gao. El aumento de los ingresos de Mali permitió crear un ejército capacitado y permanente, y proporcionar seguridad para los miles de comerciantes que llegaban de Al-Andalus, África Oriental y el Medio Oriente. El fallecimiento de Musa ha dejado al país en manos inciertas de su hijo, Maghan Keita, aún por probar como líder. Con amenazas al comercio y las fronteras territoriales por parte de los reinos vecinos, notablemente los Songhai, y una enemistad de larga data con los bereberes del norte de África, solo el tiempo dirá si Maghan podrá continuar la expansión del legado imperial de su padre o si supervisará la caída de Mali."
 string_start_ser_1337: "Con la ayuda de nobles influyentes y el clero, en 1331 Stefan Dusan fue coronado rey de Serbia y ha expandido Serbia significativamente en poco tiempo. Sin embargo, nuestra posición aún no está completamente segura. Bizancio está debilitado, pero sigue siendo un peligro para Serbia. Hungría ha reclamado nuestras tierras del norte y la guerra probablemente se escalará. Los otomanos se están volviendo más fuertes y probablemente se convertirán en un rival importante en los Balcanes en un futuro cercano."
 string_start_ser_1836: "En 1817 Serbia se convirtió en un principado autónomo dentro del Imperio Otomano. Con el poder cambiando frecuentemente entre dos dinastías rivales, no pudieron hacer reformas significativas en el corto tiempo que gobernaron. Al norte de nosotros, la hostil monarquía de los Habsburgo sostiene nuestras tierras principales en Vojvodina. El soberano de Serbia, y el único otro vecino, los otomanos, son poderosos pero no invencibles. Con una diplomacia inteligente y un ejército más fuerte, podrían ser derrotados."
 string_start_tex_1836: "El gobierno de la Nueva España enfrentó serios problemas debido a las incursiones comanches en su territorio de Texas, por lo que se llegó a un acuerdo con los Estados Unidos que permitiría un asentamiento limitado de Texas por colonos estadounidenses, siempre que estos cumplieran con ciertos criterios, incluyendo la conversión al catolicismo romano y la libertad de cualquier esclavo que ingresara al territorio. Este acuerdo fue más tarde confirmado por México, sin embargo, muchos de los estadounidenses no aceptaron las condiciones impuestas.\n\nEn 1825, un censo de la Colonia de Austin mostró 1347 angloamericanos y 443 personas de ascendencia africana, casi todos esclavos. Mientras tanto, los colonos se quejaban de que Nueva España y luego México no protegían a los colonos estadounidenses, por lo que los colonos no veían la necesidad de cumplir con las condiciones impuestas. El 16 de diciembre de 1826, Haden Edwards, sus hermanos y treinta colonos estadounidenses declararon la independencia como la República de Fredonia, pero fueron finalmente sofocados.\n\nEl 19 de diciembre de 1832 se emitió una proclamación al Congreso Mexicano quejándose de la falta de protección de los nativos; el bajo salario para las milicias; la insuficiencia de representación local y legislativa; la prohibición de más inmigración desde los Estados Unidos; la falta de financiamiento para las escuelas; y las violaciones de la Constitución de 1824. Se hicieron algunos intentos para abordar las preocupaciones de los colonos en 1833, pero fue demasiado poco y demasiado tarde.\n\nTexas ha declarado su independencia y ha expulsado al ejército mexicano, sin embargo, los Estados Unidos, temerosos de antagonizar a México o de inclinar el balance de poder a favor de los estados esclavistas, aún no han reconocido a Texas como un nuevo estado de la unión. Atrapado entre poderosos vecinos, Texas debe tomar una decisión: continuar buscando el reconocimiento estadounidense como un estado; regresar a México y tratar de resolver sus quejas dentro del sistema legal en medio de unas relaciones raciales cada vez más hostiles; o forjar su propio camino, independiente tanto de los Estados Unidos como de México."
 string_start_usa_1836: "Independiente desde menos de un siglo, los Estados Unidos buscan expandir sus fronteras para enfrentarse a las potencias europeas. Con la guerra de 1812 siendo un recuerdo reciente pero desvanecido, algunos aún temen a los ingleses.\nCon México en su frontera, y Texas listo para ser tomado con su creciente deseo de independencia, los Estados Unidos podrían extenderse de mar a mar, les guste o no a sus vecinos."
 string_start_fra_1836: "Francia en ese momento es una potencia europea importante ubicada en Europa Occidental, controlando una parte de la costa de Argelia. Francia está dirigida por un hombre conocido como Luis Felipe bajo una Monarquía Constitucional controlada por liberales, comenzando después de una revolución en el mes de julio de 1830.\nFrancia está actualmente en dos guerras, una en una conquista colonial de Argelia que comenzó en 1830, y la otra contra los Países Bajos después de que Bélgica se rebeló en 1830, apoyando a Bélgica para mantener un equilibrio de poder en Europa (también apoyado por Gran Bretaña) entre Prusia y Francia.\nHace solo 20 años, Francia era la principal potencia militar del continente, ¿quizá volverá a serlo?"
 string_start_usa_1861: "Los EE. UU. estuvieron envueltos en un amargo conflicto sobre la esclavitud desde su fundación, pero la invención del desmotador de algodón, que precipitó la esclavitud en el sur, combinada con la urbanización del norte, polarizó a las dos regiones. Ambas estaban en desacuerdo sobre una serie de cuestiones políticas, como los ferrocarriles nacionales, los aranceles, las viviendas rurales y, sobre todo, la expansión de la esclavitud a los territorios del oeste. La tensión llegó a su punto máximo cuando el candidato presidencial republicano Abraham Lincoln fue elegido con solo el 39% del voto popular, ni siquiera apareciendo en la boleta de muchos estados del sur. Aunque juró que no tenía intención de abolir la esclavitud en los estados del sur, el sur antebellum se separó de los EE. UU., creyendo que la secesión era el único camino para proteger el modo de vida del sur.\n\nLa Unión debe sofocar la 'rebelión del sur' para mantener el país unido, mientras impide que las potencias europeas ayuden a los confederados y dividan a América en dos para siempre."
 string_start_csa_1861: "Los 'fire-eaters' han empujado a once antiguos estados esclavistas de EE. UU. al borde, convenciendo a sus legislaturas estatales de salir de los Estados Unidos y formar los Estados Confederados de América. La guerra es el resultado de muchos factores, particularmente las diferencias regionales y seccionales entre las dos partes de EE. UU., pero la secesión de la Unión surgió principalmente del miedo a la abolición de la esclavitud.\n\nPara lograr la independencia y la formación de un imperio esclavista, la Confederación debe librar una larga guerra defensiva contra el norte, militar y tecnológicamente más avanzado, mientras evita que nuestra propia unión de estados se fragmenté desde dentro.\n\nIncluso si tenemos éxito, las Américas estarán enormemente debilitadas debido a la división de una gran potencia, pero si fracasamos, el estilo de vida tradicional del sur de los EE. UU. se perderá para siempre."
 string_start_ser_1914: "Tras el asesinato de Aleksandar Obrenovic en 1903, el parlamento nombró un nuevo rey, Aleksandar Karadjordjevic. Después de 500 años de ocupación, Serbia es ahora completamente independiente, pero los otomanos y los austriacos aún controlan muchas de las tierras centrales de Serbia. La idea de que todos los eslavos del sur deberían unirse bajo una sola nación se está volviendo popular entre el pueblo. La constitución de 1888 ha sido restaurada y Serbia es ahora una joven monarquía constitucional. Puede ser necesario el uso de la fuerza para expulsar a los turcos y a los austriacos de los Balcanes. Rodeada de enemigos y pobreza, ¿puede Serbia mantener su independencia recién adquirida?",
 string_start_ger_1939: "Después de una desastrosa derrota en la Primera Guerra Mundial, Alemania quedó destrozada militar, diplomática y económicamente. Miles de millones en reparaciones de guerra junto con la hiperinflación resultaron en una grave depresión económica. Desesperados por un cambio, el pueblo alemán recurrió a un nuevo partido, los Nacional Socialistas, y su líder, Adolf Hitler, para cambiar la situación. Tras tomar el poder y reformar Alemania en una dictadura fascista, Adolf Hitler comenzó una campaña agresiva para convertir su nación en un imperio global que abarcase toda Europa y más allá, utilizando la eugenesia para afirmar que los alemanes eran una raza 'aria', una supuesta 'raza superior', y comenzó lentamente el genocidio masivo de judíos por toda Europa. Hitler anexó tanto Checoslovaquia como Austria, y el resto del mundo finalmente trazó una línea con la invasión alemana de Polonia, siendo Gran Bretaña y Francia los primeros en declarar la guerra mientras comenzaba el segundo conflicto global en solo 20 años.\n\n¿Podrá Alemania tener éxito en la formación del siguiente imperio global? ¿O la Segunda Guerra Mundial resultará en una derrota aún peor que la de la Primera Guerra Mundial?",
 string_start_sov_1947: "Ha surgido una nueva era para la Rusia Soviética. Tras la conclusión de la Segunda Guerra Mundial, los soviéticos han dominado toda Europa del Este. Han derrotado a los fascistas y ahora, los países democráticos del mundo occidental les desafían. Tras este conflicto ideológico, las relaciones se han deteriorado, formando una rivalidad entre dos ideologías muy diferentes. Sin embargo, una pregunta sigue sin respuesta: ¿Quién saldrá victorioso, el capitalismo o el comunismo?",
 string_start_ger_1947: "Ha amanecido una era de división para Alemania. Después de ser humillada por las derrotas en dos guerras mundiales, Alemania se ha dividido en dos. Con el capitalismo en el oeste y el comunismo en el este, ambas partes han sido subyugadas por potencias mundiales. Con el país ahora dividido por el telón de acero y las dos mitades atrapadas en lados opuestos de una nueva guerra fría, la reunificación parece imposible. Pero, si lo imposible ocurriera, ¿bajo qué sistema se unificaría Alemania? ¿Capitalismo o comunismo?"
 string_start_usa_1947: "Ha surgido una nueva era en América y el Mundo Occidental. Desde el colapso del Tercer Reich y el fin de la Segunda Guerra Mundial en 1945, el mundo ha estado dominado por dos ideologías: el capitalismo y el comunismo. Después de que la Rusia Soviética estableciera gobiernos comunistas títeres en toda Europa del Este, las relaciones entre el oeste y el este se deterioraron enormemente, y ahora, un nuevo conflicto ideológico se nos presenta. Sin embargo, con la invención de las armas nucleares, una nueva guerra mundial podría terminar en la destrucción de ambos bandos. Por lo tanto, es en nuestro interés mantener el conflicto frío y prevenir su escalada a una guerra a gran escala. En este nuevo tipo de guerra indirecta, no está claro quién saldrá victorioso, el capitalismo o el comunismo."
 string_start_ger_1991: "El escenario está preparado para la prosperidad en Alemania. Después de la caída de la República Democrática Alemana y la reunificación de Alemania, el país ha disfrutado de una paz económica, política y doméstica completa, algo no visto en casi un siglo. Ahora Alemania tiene la oportunidad de recuperar la prosperidad no experimentada en mucho tiempo, si tan solo puede lograr que la paz dure. Para asegurar una paz duradera en Europa, tal vez sea necesario aumentar la cooperación entre las principales potencias europeas."
 string_start_hab_present: "Antiguamente un gran imperio y un actor mundial importante, pero hoy un pequeño país a la sombra de su hermano mayor, Alemania. A pesar de ser un país pequeño, Austria sigue siendo muy importante. Seguramente en el centro de la Unión Europea, este antiguo gran país puede volver a ascender al poder a través de la diplomacia. A pesar de que muchos en el mundo no conocen la diferencia entre Austria y Australia, Austria podría ser capaz de devolverle el esplendor a este nombre al unificar la Unión Europea y rivalizar con la creciente China y la superpotencia mundial, Estados Unidos."
 string_start_usa_present: "La era moderna ha visto a los EE. UU. crecer hasta convertirse en la mayor fuerza militar y económica del mundo. El consumismo prospera y la cultura popular permea cada faceta de la vida. Sin embargo, el auge del terrorismo tras los ataques del 11 de septiembre y las tensiones en el Medio Oriente han dado lugar a un nuevo orden mundial plagado de conflictos, sectarismo, nacionalismo y catástrofes globales como el cambio climático y el hambre mundial. Los EE. UU. deben trabajar con sus aliados para equilibrar el poder mundial y mantener la paz en todo el mundo frente a diversas crisis."