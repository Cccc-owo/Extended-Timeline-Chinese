 string_start_rom_224:1 "Después de una ruinosa guerra civil, la república romana se volvió demasiado inestable, por lo que Augusto se declaró emperador.\n\nCon el poder de las famosas legiones romanas, Roma se ha convertido en el imperio más poderoso de la historia de la humanidad. y ahora, durante Pax Romana, nuestra riqueza y prosperidad son inigualables. A pesar de esto, la integridad del imperio está lejos de estar asegurada. Al este se encuentra el Imperio Sasánida que rivaliza con nosotros en fuerza militar y al norte, varias tribus bárbaras anhelan la riquezas de Roma A pesar de esto, las mayores amenazas pueden residir dentro del imperio, ya que el senado aún se aferra al poder que tuvo durante la república e incluso las poderosas legiones romanas son una espada de doble filo, ya que los generales que controlan esos ejércitos poseen la poder para derrocar al emperador si lo consideran necesario".
 string_start_sas_224:1 "Sassanid Ardashir the First ha derrotado a su señor supremo parto, Artabanus the Fourth. Su victoria rompió el dominio parto e hizo de la dinastía persa sassanid la dinastía gobernante, con él en el trono. Como su reino finalmente está gobernado por un verdadero Persa, entra en su mejor período de la historia, una edad de oro de Persia.\nSin embargo, los rivales todavía están allí. El Imperio Romano al oeste sigue siendo una gran amenaza civilizada. El Imperio de Kushan al este también es un digno , poderoso rival. Sin embargo, hay muchas oportunidades. ¿La nueva y renacida Persia sasánida se elevará a la gloria nunca vista desde los días del Imperio aqueménida, o sucumbirá a la lucha interna que aún continúa después de la derrota de los antiguos gobernantes partos? ?"
 string_start_row_395:1 "La gran civilización de Roma está bajo ataque. En el oeste, los bárbaros continúan amenazando el país inestable y en declive y el malestar crece en todas las provincias romanas a medida que la mezcla de culturas violentas demuestra ser destructiva. El país ha sido redividido después la muerte de Teodosio I y Honorio toma el trono. Con la reciente adopción del cristianismo, el imperio hace todo lo posible para convertir las tierras a la verdadera fe. ¿Podrá Honorio restaurar la gloria del imperio con su hermano Arcadio del Imperio Romano de Oriente? y salvarlo de caer en manos paganas e incivilizadas?"
 string_start_frk_395:1 "La dinastía Sicambri de las tribus francas ha creado una presencia dominante en Germania y continúa uniendo a la gente por una causa. Apoderarse de la tierra de los romanos y recuperar sus tierras perdidas es un objetivo muy prestigioso. Genobald I ha Ya condujo a la tribu a la victoria una vez en 388 contra los romanos, ¿qué le impide reclamar otra? ¿Puede llevar a las tribus francas a una mayor gloria?
 string_start_hns_395:1 "Los hunos han crecido exponencialmente en los últimos 50 años, con Uldin liderando su horda para unir la mayor parte de Scythia. Nadie puede mirar a una horda huna sin desmayarse, y ningún ejército puede luchar contra uno sin ser destrozado o diezmado por completo. . Con un Imperio Romano de Oriente inestable después de la muerte de Teodosio I, seguramente hay una oportunidad para las tribus hunas. Un futuro que mirar hacia adelante. ¿Pueden Uldin y sus sucesores forjar un estado eterno en Europa?
 string_start_gok_637:1 "El poder de Göktürk disminuyó después de la independencia del kanato occidental. El kanato de Göktürk ahora está dividido en dos partes, mientras que el eterno enemigo de Khan, la dinastía Tang, se inquieta por nuestras incursiones y desde tierras lejanas surge una nueva religión. Will Chebi Khan unir al gran kanato turco contra nuestro eterno enemigo? ¿Se perderá el kanato de Göktürk en la historia? ¿o será un imperio cuyo nombre resonará en los siglos venideros?
 string_start_sas_637:1 "Parece que toda la santidad de Ahura Mazda se ha ido de Irán: los árabes paganos del desierto, organizados bajo la bandera del Islam, una religión nueva y poderosa, están asolando Persia, ¡venciendo a sus ejércitos uno tras otro! La lucha entre Yazdegerd III y la nobleza ha alcanzado los niveles de una guerra civil, por lo que nadie puede organizar una respuesta a los invasores. Los invasores árabes están predicando el Islam por todas partes con sus conquistas. También tomaron el orgullo de Persia, su capital, Ctesifonte. y lo saquearon.\nTiempos nefastos para el reino iraní ya están aquí. ¿La dinastía sasánida salvará lo que queda del antiguo Irán? ¿Podrá Yazdeged III defenderse de la ola árabe de destrucción?
 string_start_avr_637:1 "El Avar Khaganate emigró a Panonia hace mucho tiempo, con su feroz ejército a caballo de las estepas. Son guerreros capaces, saquean y extraen tributos de los estados circundantes. Las crónicas occidentales se refieren a ellos como "hunos", porque Los guerreros a caballo avar son tan despiadados y efectivos como la tribu real de los hunos, que llegaron aquí antes que ellos. ¿El Khaganate, bajo el liderazgo de Bayan, expandirá su influencia más al oeste? ¿Puede marcar su lugar en la historia?
 string_start_srr_637:1 "Mientras que la mayoría de los ávaros abandonaron su tierra natal para reclamar las estepas y la gloria de saquear a sus enemigos, algunos se quedaron. Se establecieron y fundaron un reino de Sarir, y se cristianizaron, a diferencia de sus hermanos esteparios tengrist. .\nCon una nueva religión llamada Islam surgiendo en el sur y expandiéndose peligrosamente hacia el norte, Kotrag podría verse obligado a buscar una alianza para asegurar la existencia de su estado y defenderse de los invasores musulmanes cuando llegue el momento".
  ¿Su dinastía, cultura y país se perderán y olvidarán en el tiempo, como la memoria ahora lejana del Imperio Romano? La cuestión es que tú decidas".
 string_start_bri_1241:1 "El duque, Jean Ier de Dreux, descendiente del rey Luis VI es un buen aliado del rey de Francia, Luis IX. Pero en las costas, los ingleses extienden su influencia en Bretaña, y los franceses continentales nos separan de el Imperio.\n\n¿Aseguraremos nuestra independencia, apenas salvada desde tiempos inmemoriales, uniremos al pueblo celta bajo un estandarte común? ¿O conoceremos el mismo destino que tantos otros ducados y pequeños reinos antes que nosotros?
 string_start_mal_1241:1 "En el siglo XII, el Imperio de Malí se encuentra en una posición única dentro de África Occidental. Su posición entre los vastos yacimientos de oro en los valles del río Volta al sur y las lucrativas minas de sal en las secciones del norte de sus fronteras habían hecho Malí, una de las principales fuerzas económicas del planeta en ese momento. El gobernante anterior, el gran Mansa Musa, había ampliado el territorio maliense para incluir minas de oro en los ríos Níger y Senegal, y los puestos comerciales fluviales vitales de Tombuctú y Gao. El aumento de los ingresos de Malí le permitió desplegar un ejército capaz a tiempo completo y brindar seguridad a los miles de comerciantes que venían de Andalucía, África Oriental y Medio Oriente.La muerte de Musa ha dejado al país en manos inseguras de su hijo, Maghan Keita. , aún por ser probado como líder.Con las amenazas al comercio y las fronteras territoriales de los reinos vecinos, en particular Songhai, y una disputa de larga data con los bereberes del norte de África, solo el tiempo dirá si Maghan puede continuar expandiendo el legado imperial de su padre o si supervisará la caída en desgracia de Malí. ."
 string_start_ser_1337:1 "Con la ayuda de nobles y clérigos influyentes en 1331, Stefan Dusan fue coronado rey de Serbia y ha expandido Serbia significativamente en un corto período de tiempo. Sin embargo, nuestra posición aún no está completamente segura. Bizancio está debilitado, pero todavía un peligro para Serbia. Hungría ha reclamado nuestras tierras del norte y es probable que la guerra se intensifique. Los otomanos se están volviendo más fuertes y probablemente se conviertan en un gran rival en los Balcanes en el futuro cercano".
 string_start_ser_1836:1 "En 1817, Serbia se convirtió en un principado autónomo dentro del Imperio Otomano. Con el poder cambiando frecuentemente entre dos dinastías en competencia, no pudieron hacer ninguna reforma significativa en el poco tiempo que gobernaron. Al norte de nosotros, la monarquía hostil de los Habsburgo posee nuestras tierras centrales en Vojvodina. El señor supremo de Serbia, y el único otro vecino, los otomanos, son poderosos pero no invencibles. Con un juego diplomático inteligente y un ejército más fuerte, podrían ser derrotados".
 sus hermanos y treinta colonos estadounidenses declararon la independencia como la República de Fredonia, pero finalmente fueron anulados.\n\nEl 19 de diciembre de 1832 se emitió una proclamación al Congreso mexicano quejándose de la falta de protección de los nativos; mala paga para las milicias; insuficiente representación local y legislativa; prohibición de más inmigración de los EE.UU.; falta de financiación para las escuelas; y violaciones de la Constitución de 1824. Se hicieron algunos intentos de abordar las preocupaciones de los colonos en 1833, pero fue demasiado poco y demasiado tarde.\n\nTexas declaró su independencia y expulsó al ejército mexicano, pero EE. UU., temeroso de antagonizar a México, o inclinar la balanza del poder a favor de los estados esclavistas, aún debe reconocer a Texas como un nuevo estado de la unión. Atrapado entre vecinos poderosos, Texas debe tomar una decisión, continuar buscando el reconocimiento estadounidense como estado; regresar a México y tratar de abordar sus agravios dentro del sistema legal en medio de relaciones raciales cada vez más hostiles; o labrarse su propio camino, independientemente tanto de Estados Unidos como de México".
 string_start_usa_1861:1 "Estados Unidos se vio envuelto en un amargo conflicto sobre la esclavitud desde su fundación, pero la invención de la desmotadora de algodón que precipitó la esclavitud en el sur, combinada con la urbanización del norte, polarizó las dos regiones. Las dos discreparon sobre una serie de temas políticos, como ferrocarriles nacionales, aranceles, haciendas y, sobre todo, la expansión de la esclavitud a los territorios occidentales, la tensión llegó a su punto máximo cuando el candidato presidencial republicano Abraham Lincoln fue elegido con apenas el 39% del voto popular, ni siquiera apareciendo en la boleta electoral en muchos estados del sur. Aunque juró que no tenía intención de abolir la esclavitud en los estados del sur, el sur de antes de la guerra se retiró de los EE. UU., creyendo que la secesión era el único camino para proteger la forma de vida sureña.\n\ nLa Unión debe dejar el 'rebelión del sur' para mantener el país unido, al tiempo que evita que las potencias europeas ayuden a los confederados y dividan para siempre a Estados Unidos en dos".
 string_start_csa_1861:1 "Los tragafuegos han empujado al límite a once antiguos estados esclavistas de EE. UU., convenciendo a sus legislaturas estatales de retirarse de los Estados Unidos y formar los Estados Confederados de América. La guerra es el resultado de muchos factores, en particular la diferencias regionales y seccionales de las dos partes de los EE. UU., pero la secesión de la Unión se originó principalmente por el temor a la abolición de la esclavitud.\n\nPara lograr la independencia y la formación de un imperio esclavista, la Confederación debe luchar una larga batalla defensiva. guerra contra el Norte avanzado militar y tecnológicamente, al mismo tiempo que evitamos que nuestra propia unión de estados se divida desde adentro.\n\nIncluso si tenemos éxito, las Américas se debilitarán enormemente como resultado de una gran potencia dividida, pero si fallamos , el estilo de vida tradicional del sur de EE.UU.se perderá para siempre".
 string_start_ser_1914:1 "Después del asesinato de Aleksandar Obrenovic en 1903, el parlamento nombró un nuevo rey, Aleksandar Karadjordjevic. Después de 500 años de ocupación, Serbia ahora es completamente independiente, pero los otomanos y los austriacos todavía tienen muchas de las tierras centrales serbias. La idea de que todos los eslavos del sur deberían estar unidos bajo una nación se está volviendo popular entre la gente. La constitución de 1888 ha sido restaurada y Serbia es ahora una joven monarquía constitucional. Podría ser necesaria la fuerza para expulsar a los turcos y austriacos de los Balcanes. Rodeado de enemigos y pobreza , ¿puede Serbia mantener su independencia recientemente ganada?"
