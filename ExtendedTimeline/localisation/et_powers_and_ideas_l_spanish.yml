l_spanish:
 early_adm_ideas:0 "Ideas Administrativas Tempranas"
 early_adm_ideas_bonus:0 "Administración temprana completa"
 slavery:0 "Esclavitud"
 slavery_desc:0 "Al obligar a los esclavos que hacer la mayor parte del trabajo duro, podemos producir más mercancías más rápidamente."
 decentralization:0 "Descentralizacion"
 decentralization_desc:0 "Con el fin de expandirse más allá de nuestras fronteras, hay que tener primero un examen de los sujetos bajo control. Los nobles locales podrían estar satisfechos por otorgarles derecho y privilegios extra."
 advisors:0 "Consejeros"
 advisors_desc:0 "Incluso el gobernador más grande no puede prescindir de asesores capaces."
 resistance_to_foreigners:0 "Resistencia a los extranjeros"
 resistance_to_foreigners_desc:0 "Nuestra gente es resistente a los extranjeros y no le gusta ser gobernado por un rey que no esté aprovechando sus costumbres."
 efficient_administration:0 "Administracion eficiente"
 efficient_administration_desc:0 "Gobernar un imperio grande requiere un buen sistema de administración. Con una mejor administración podemos controlar territorios aún más grandes e integrarlos más rápido."
 administrative_innovation:0 "La innovación administrativa"
 administrative_innovation_desc:0 "Ningún sistema es perfecto administrativo. Hay que pensar constantemente en maneras de hacer el suyo mejor."
 noble_soldiers:0 "Los soldados nobles"
 noble_soldiers_desc:0 "La nobleza rica puede permitirse el lujo de pagar por sus equipos propios."
 early_religious_ideas:0 "Las ideas religiosas tempranas"
 early_religious_ideas_bonus:0 "La religión completa temprana"
 early_tolerance:0 "Tolerancia"
 early_tolerance_desc:0 "Para cualquier gran reino con muchas mínimas diferentes, a menudo es la única opción para tolerarlos."
 converting:0 "Convirtiendo"
 converting_desc:0 "Cualquier reino sería más estable sin diferencias religiosas. Debemos buscar maneras de convertir infieles a nuestra propia fe."
 acceptance_of_differences:0 "Aceptación de las diferencias"
 acceptance_of_differences_desc:0 "Ser demasiado estricto en cuanto a adecuados son las creencias son tolerados a veces puede ser la restricción. Deberíamos ser más tolerantes hacia las religiones similares con sólo ligeramente diferentes prácticas."
 religious_customs:0 "Costuras religiosas"
 religious_customs_desc:0 "Debemos desarrollar costumbres estandarizadas para nuestra religión. Las costumbres cada día mantienen alguna estabilidad a la vida de la gente común."
 religious_education:0 "Educación religiosa"
 religious_education_desc:0 "Debemos enseñar a nuestra religión para nuestro pueblo. De esta manera las prácticas religiosas serán más homogéneo y más conocido en nuestro pueblo."
 divine_heritage:0 "Herencia divina"
 divine_heritage_desc:0 "Nuestra regla recibe su derecho a gobernar de una fuente divina y, por tanto, su posición no puede ser impugnada fácilmente."
 organized_religion:0 "La religión organizada"
 organized_religion_desc:0 "Mediante el desarrollo de una religión organizada pudimos difundir su religión más y más rápido."
 early_dip_ideas:0 "Ideas diplomáticas primeros"
 early_dip_ideas_bonus:0 "Diplomacia anticipada total"
 diplomats:0 "Los diplomáticos"
 diplomats_desc:0 "Profesionales diplomáticos bien trastornos son esenciales para cualquier potencia mundial."
 additional_relations:0 "Relaciones adicionales"
 additional_relations_desc:0 "Para que tengamos éxito en la diplomacia, me deben mantener las simultáneas con varios otros países."
 vassal_tribute:0 "Vasallo del tributo"
 vassal_tribute_desc:0 "La protección de otros países no es una tarea fácil y los países que protegemos debe rendir homenaje en consecuencia."
 diplomatic_reputation:0 "Reputación diplomática"
 diplomatic_reputation_desc:0 "En la diplomacia, también es importante pensar en lo que otros piensan de nosotros."
 foreign_customs:0 "Aduanas extranjeras"
 foreign_customs_desc:0 "Es mucho más fácil negociar con países extranjeros, cuando los diplomáticos están familiarizados con las costumbres locales."
 claims:0 "Reclamaciones"
 claims_desc:0 "El concepto de ser dueño o reclamar la tierra es ajeno a muchas culturas, pero si nos forzada podría ofrecer más formas de ampliar nuestras fronteras."
 diplomatic_conquest:0 "Conquista diplomática"
 diplomatic_conquest_desc:0 "¿Por qué perder la vida de millas si se puede conquistar otros países diplomáticamente?"
 early_trade_ideas:0 "Ideas de comercio tempranas"
 early_trade_ideas_bonus:0 "Comercio Completo Temprano"
 trading:0 "Los comerciantes adicionales"
 trading_desc:0 "Con más comerciantes fueron capaces de recoger más dinero del comercio."
 galley_slaves:0 "Los esclavos de galera"
 galley_slaves_desc:0 "Al permitir que los esclavos hagan el trabajo duro y aburrido que podemos ahorrar dinero y mano de obra."
 merchant_admirals:0 "Almirantes mercaderes"
 merchant_admirals_desc:0 "Comercio compensa la mayor parte del tráfico de buques. Fácilmente podemos conseguir nuevos almirantes con mucha experiencia de navegación mediante la contratación de los capitanes de los buques mercantes."
 naval_innovation:0 "Innovacion naval"
 naval_innovation_desc:0 "Mantenerse al día con la última tecnología naval es importante no sólo para nuestra armada, sino también para nuestros comerciantes."
 merchant_travels:0 "Viajes Mercantiles"
 merchant_travels_desc:0 "Hay un montón de historias sobre ricas tierras lejanas con un montón de productos exóticos. Nuestros comerciantes están navegando más y más con el fin de llegar a estas tierras míticas."
 protected_trade:0 "Comercio protegido"
 protected_trade_desc:0 "Bandidos y piratas son una amenaza constante para nuestros comerciantes. Podríamos hacer el comercio más rentable mediante la protección de las mejores rutas comerciales."
 shipwrights:0 "Carpinteros"
 shipwrights_desc:0 "Constructores navales profesionales son capaces de construir los barcos de manera más eficiente."
 early_mil_ideas:0 "Las primeras ideas ofensivas"
 early_mil_ideas_bonus:0 "Ofensiva anticipada total"
 formation:0 "Formacion"
 formation_desc:0 "Las formaciones organizadas de tropas pueden asustar fácilmente y derrotar a un cargo no organizado."
 professional_soldiers:0 "Soldados profesionales"
 professional_soldiers_desc:0 "El uso de soldados profesionales nos proporciona un ejército bien afectado y moralizado."
 military_education:0 "Educación militar"
 military_education_desc:0 "Proporcionar a los generales con la educación militar adecuada es muy importante."
 horse_breeding:0 "La cria de caballos"
 horse_breeding_desc:0 "La cría selectiva hará que nuestros caballos sean más rápidos y más fuertes."
 early_mercenaries:0 "Mercenarios"
 early_mercenaries_desc:0 "Los mercenarios pueden ser contratados de forma rápida y segura mano de obra extra en situaciones difíciles."
 military_innovation:0 "Innovación militar"
 military_innovation_desc:0 "Es importante descubrir y adoptar nuevas tecnologías militares ante nuestros objetivos."
 cheaper_mercenaries:0 "Los mercenarios más baratos"
 cheaper_mercenaries_desc:0 "El mayor problema de los mercenarios es que son caros. Si somos capaces de negociar precios más bajos que tenemos más uso para ellos."
 early_defensive_ideas:0 "Las ideas defensivas tempranas"
 early_defensive_ideas_bonus:0 "Ideas Tempranas Defensivas Totales"
 border_guard:0 "Guardia de fronteras"
 border_guard_desc:0 "Debemos tener permanentemente guardias largas de nuestras fronteras para defenderse de los ataques por sorpresa."
 no_aid_for_enemy:0 "Sin auxilios para el enemigo"
 no_aid_for_enemy_desc:0 "Debemos enseñar a nuestra gente no para ayudar al enemigo en cualquier situación. Ellos deben destruir su escasez de alimentos en lugar de dejar que el enemigo allanamiento."
 fight_for_our_land:0 "Luchar por nuestra tierra"
 fight_for_our_land_desc:0 "La gente va a luchar con más fuerza cuando saben que están luchando por la tierra de sus antepasados ​​y de la tierra de sus hijos."
 history_of_independence:0 "Historia de la Independencia"
 history_of_independence_desc:0 "Nuestras personas recordarán los tiempos de la independencia y no dejarán que otros se lo bastante fácilmente."
 recruitment:0 "Reclutamiento"
 recruitment_desc:0 "Debemos desarrollar mejores formas de encontrar nuevos reclutas de todas las partes del reino."
 slave_army:0 "Ejército de esclavos"
 slave_army_desc:0 "Ejércitos compuestos por esclavos son útiles para las misiones más arriesgadas."
 fortifications:0 "Las fortificaciones fronterizas"
 fortifications_desc:0 "La construcción de fuertes fortificaciones a lo largo de nuestras fronteras sería más difícil para el enemigo para golpear nuestro corazón."
 order_ideas:0 "Las ideas de orden"
 order_ideas_bonus:0 "Orden completo"
 state_controlled_economy:0 "Economía planificada"
 state_controlled_economy_desc:0 "Con la economía planificada, el gobierno puede aprovechar la tierra, trabajo y capital para servir a los objetivos económicos del estado. La demanda del consumidor puede ser restringida a favor de una mayor inversión de capital para el desarrollo económico en un patrón deseado"
 patriotism:0 "Patriotismo"
 patriotism_desc:0 "Nuestra gente siente un gran apego a su tierra natal. Lucharán por su gloria con la moral alta y la defenderán con gran ferocidad."
 state_police:0 "Policía nacional"
 state_police_desc:0 "Aplicación de la ley es importante para mantener el orden en el país. Se respetan nuestras fuerzas policiales controladas por el Estado y pocas se atreven a cometer delitos."
 workers_utopia:0 "Utopia de Trabajadores"
 workers_utopia_desc:0 "El trabajador común es tratado bien en nuestro país. El pago mínimo es alto y las condiciones de trabajo son buenas que les permite trabajar más duro."
 free_education:0 "Educación gratis"
 free_education_desc:0 "Con la educación es gratuita, incluso los más pobres pueden recibir una educación adecuada que permita a los más inteligentes a la altura de la parte superior independientemente de su riqueza y el origen social."
 military_service:0 "Servicio militar"
 military_service_desc:0 "Todos los hombres jóvenes en nuestro país están obligados a servir en el ejército durante un corto período de tiempo. De esta manera nuestro ejército tiene siempre un montón de hombres y cada uno tiene una formación básica de combate si tienen que ser redactado en tiempos de guerra."
 universal_healthcare:0 "Atención sanitaria universal"
 universal_healthcare_desc:0 "Asistencia sanitaria se prestará de forma gratuita y para todos. Esto ayuda a los trabajadores comunes se mantendrán sanos y volverán en condiciones de trabajo rápidamente."
 freedom_ideas:0 "Las ideas de libertad"
 freedom_ideas_bonus:0 "Libertad total"
 capitalist_economy:0 "Economía capitalista"
 capitalist_economy_desc:0 "El capitalismo es un sistema económico basado en la propiedad privada de los medios de producción y la creación de bienes y servicios con fines de lucro."
 free_religion:0 "Religión libre"
 free_religion_desc:0 "La libertad de religión es considerada como uno de los derechos humanos fundamentales y nunca debe ser restringida por las acciones del gobierno."
 universal_suffrage:0 "Sufragio universal"
 universal_suffrage_desc:0 "El derecho al voto es uno de los derechos básicos de todos los ciudadanos ya todas las personas independientemente de su sexo, raza o religión se debe permitir votar. Si las personas sienten que pueden expresar su opinión sin embargo la política que podrían ser menos propensos a buscar formas más violentas de acción."
 freedom_of_speech:0 "Libertad de expresión"
 freedom_of_speech_desc:0 "En nuestro país se le permite criticar al gobierno y están prohibidos sin ideas. Esto hace que los políticos sean más accesibles que les permita representar mejor a la gente."
 equality_of_races:0 "La igualdad de las razas"
 equality_of_races_desc:0 "Todas las razas son iguales. Las decisiones y acciones de una persona son lo que importa, no el color de su piel."
 volunteer_army:0 "Ejército de Voluntarios"
 volunteer_army_desc:0 "Nadie debe ser obligada a unirse al ejército en contra de su voluntad. Nuestro ejército se compone de voluntarios capacitados y dispuestos a nadie es capaz de unirse sin importar la raza o el género."
 sharing_of_ideas:0 "El intercambio de ideas"
 sharing_of_ideas_desc:0 "La libertad de comunicación permite que las ideas se propaguen más rápido entre los países y las personas. Esto ayuda a nuestro desarrollo tecnológico."
 autocracy_ideas:0 "Autocracia de ideas"
 autocracy_ideas_bonus:0 "La autocracia completa"
 glorious_leader:0 "Líder glorioso"
 glorious_leader_desc:0 "Nuestro glorioso líder es el héroe de nuestro pueblo. Que van a trabajar duro para complacerlo y siempre hacer lo mejor posible para no decepcionarlo."
 police_state:0 "Estado policiaco"
 police_state_desc:0 "Nuestra gente está siendo vigilada constantemente para asegurarse de que nadie trata de actuar en contra del gobierno. Cualquier criminal será castigado severamente."
 elite_generals:0 "Los generales de élite"
 elite_generals_desc:0 "Generales militares se encuentran entre las personas más poderosas y más prestigiosas de nuestro país. Sólo los mejores jamás podrían desear adquirir ese título."
 military_industry:0 "Industria militar"
 military_industry_desc:0 "Tenemos una industria militar fuerte y muchas de las otras fábricas dispuestas a cambiar en la producción de equipo militar, así cuando sea necesario."
 military_thinkers:0 "Los pensadores militares"
 military_thinkers_desc:0 "Pensamiento militar es altamente valorada en nuestro país y los esfuerzos de investigación se centra a menudo en la mejora de nuestro ejército."
 resettlement:0 "Restablecimiento"
 resettlement_desc:0 "Nuestra gente está siempre lista para entrar en nuevos territorios con el fin de difundir la influencia de nuestra cultura y para ayudar a integrar las provincias recién adquiridas en una parte permanente de nuestra nación."
 total_war:0 "Guerra total"
 total_war_desc:0 "Nuestra sociedad está diseñada para sobrevivir largos períodos de guerra y todo el mundo está dispuesto a hacer su parte para ayudar al esfuerzo de guerra."
 ROME_ideas:0 "Ideas romanas"
 ROME_ideas_start:0 "Tradiciones romanas"
 ROME_ideas_bonus:0 "Ambiciones romanas"
 frontier_walls:0 "Murallas fronterizas"
 frontier_walls_desc:0 "Los bárbaros al otro lado de las fronteras romanas están cada vez más inquietos. Los largos muros construidos a lo largo de las fronteras ayudarían a mantenerlos fuera de nuestro territorio."
 road_network:0 "Red de carreteras"
 road_network_desc:0 "Todos los caminos llevan a Roma, dicen. Con los vastos territorios, los famosos caminos son esenciales para enviar mensajes y mover ejércitos rápidamente por todo el imperio."
 roman_architecture:0 "Arquitectura romana"
 roman_architecture_desc:0 "La célebre arquitectura de la antigua Roma siempre ha estado siglos por delante del resto del mundo. Con algunas innovaciones y mejoras, también puede seguir siendo así."
 imperial_bureaucracy:0 "La burocracia imperial"
 imperial_bureaucracy_desc:0 "Administrar eficientemente un gran imperio compuesto por innumerables provincias y culturas muy diferentes es una tarea monumental. Esto se logró cuando la antigua Roma estaba en el apogeo de su poder, pero hemos tenido que volver a aprender muchas de esas lecciones y adaptarlas. para adaptarse mejor al mundo moderno"
 romanization:0 "Romanización"
 romanization_desc:0 "Muchos extranjeros reconocen el poder de la cultura romana. Están ansiosos por adoptar nuestro idioma y estilo de vida para facilitarnos la asimilación de los territorios conquistados."
 reform_the_legion:0 "Reformar la Legión"
 reform_the_legion_desc:0 "Las Legiones de Roma, en su apogeo, fueron consideradas una de las mejores fuerzas de combate que el mundo jamás haya visto. Sin embargo, esos días ya pasaron y las legiones legendarias necesitan una reforma para seguir siendo efectivas incluso en el futuro."
 legacy_of_rome:0 "Legado de Roma"
 legacy_of_rome_desc:0 "El legado del Imperio Romano eclipsa al de cualquier otro país y, sin un final a la vista, la historia sigue creciendo. Muchos no pueden evitar mirar con asombro."
 sub_saharan_ideas:0 "Ideas subsaharianas"
 sub_saharan_ideas_start:0 "Tradiciones subsaharianas"
 sub_saharan_ideas_bonus:0 "Ambiciones subsaharianas"
 desert_warfare_afr:0 "Guerra del desierto"
 desert_warfare_afr_desc:0 "Desde tiempos remotos, los habitantes de África se vieron envueltos en guerras entre sí en condiciones duras y desérticas."
 saharan_trade_routes:0 "Rutas comerciales del Sahara"
 saharan_trade_routes_desc:0 "El comercio con los países del norte del Sáhara podría ser muy rentable, pero también peligroso si no sabemos dónde están las rutas comerciales y los oasis."
 camel_corps:0 "Cuerpo de camellos"
 camel_corps_desc:0 "Desde el principio, los sultanatos y las tribus africanas utilizaron los camellos para viajar por el desierto y hacer la guerra a las tribus vecinas."
 foreign_trade:0 "Comercio exterior"
 foreign_trade_desc:0 "Para obtener armas más avanzadas, podríamos comerciar con los europeos y los musulmanes."
 reformed_armies:0 "Ejércitos reformados"
 reformed_armies_desc:0 "Nuestros vecinos nos ayudan a mejorar la calidad de nuestros ejércitos adaptándonos a sus técnicas y tácticas."
 abolition_of_slavery:0 "Abolición de la esclavitud"
 abolition_of_slavery_desc:0 "Porque ya no seremos esclavos de otras naciones."
 european_influences:0 "Influencias europeas"
 european_influences_desc:0 "A lo largo del tiempo, los católicos pisaron suelo africano. Hemos aprendido a aceptar sus creencias y así vivir en paz."
 greek_ideas:0 "Ideas griegas"
 greek_ideas_start:0 "Tradiciones griegas"
 greek_ideas_bonus:0 "Ambiciones griegas"
 legacy_of_ancient_greece:0 "Legado de la antigua Grecia"
 legacy_of_ancient_greece_desc:0 "Los antiguos griegos no solo eran sabios filósofos y pensadores, sino también feroces guerreros que conquistaron grandes imperios."
 fathers_of_orthodoxy:0 "Padres de la ortodoxia"
 fathers_of_orthodoxy_desc:0 "Nosotros, los griegos, hemos creado la fe ortodoxa."
 greek_philosophy:0 "Filosofía griega"
 greek_philosophy_desc:0 "Los griegos han sido conocidos por sus sabios pensadores desde la antigüedad. Algunos incluso se dan cuenta de que el renacimiento lo iniciaron los filósofos griegos que huyeron hacia el oeste después de las invasiones otomanas."
 second_rome:0 "Segunda Roma"
 second_rome_desc:0 "El Imperio de los griegos se considera sucesor de Roma."
 ottoman_influences:0 "Influencias otomanas"
 ottoman_influences_desc:0 "Durante siglos, los otomanos mantuvieron el control de los territorios griegos, por lo que nos volvimos indulgentes con su religión."
 greek_art:0 "Arte griego"
 greek_art_desc:0 "El arte griego ha sido conocido y admirado a lo largo de los siglos."
 birthplace_of_democracy:0 "Lugar de nacimiento de la democracia"
 birthplace_of_democracy_desc:0 "Las ciudades-estado de la antigua Grecia estuvieron entre los primeros lugares del mundo donde prosperó la democracia."
 UKR_ideas:0 "Ideas ucranianas"
 UKR_ideas_start:0 "Tradiciones ucranianas"
 UKR_ideas_bonus:0 "Ambiciones ucranianas"
 nomad_cavalry_tradtions:0 "Tradiciones de la caballería nómada"
 nomad_cavalry_tradtions_desc:0 "Históricamente, Ucrania ha estado poblada por varios pueblos nómadas. Tener en cuenta sus antiguas tradiciones podría aumentar la fuerza de nuestra caballería."
 breadbasket:0 "cesta de pan"
 breadbasket_desc:0 "Gracias a la tierra fértil, tenemos mucha comida para alimentar a nuestros ejércitos."
 ukrainian_orthodox_church:0 "Iglesia ortodoxa de Ucrania"
 ukrainian_orthodox_church_desc:0 "Fundar nuestra propia iglesia con un patriarca independiente disminuiría nuestra dependencia de los líderes religiosos extranjeros"
 zaporozhian_cossacks:0 "Cosacos de Zaporozhian"
 zaporozhian_cossacks_desc:0 "Los cosacos de Zaporozhian son una fuerte fuerza política y militar que tal vez prefiera luchar junto a sus hermanos culturales."
 black_sea_trade:0 "Comercio del Mar Negro"
 black_sea_trade_desc:0 "La proximidad del Mar Negro ofrece grandes oportunidades comerciales."
 ukrainian_nationalism:0 "Nacionalismo ucraniano"
 ukrainian_nationalism_desc:0 "Deberíamos unir a todos los pueblos y tierras ucranianos bajo una sola nación independiente"
 verkhovna_rada:0 "Verjovna Rada"
 verkhovna_rada_desc:0 "La Verkhovna Rada es un parlamento unicameral compuesto por 450 diputados, presidido por un presidente. Se reúne en el edificio Verkhovna Rada en la capital de Ucrania, Kiev."
 CHN_ideas:0 "Ideas comunistas chinas"
 CHN_ideas_start:0 "Tradiciones comunistas chinas"
 CHN_ideas_bonus:0 "Ambiciones comunistas chinas"
 plentiful_population:0 "Población abundante"
 plentiful_population_desc:0 "Dado que China es una de las regiones más densamente pobladas del mundo, la mano de obra rara vez se convierte en un problema."
 collectivisation_of_land:0 "Colectivización de la tierra"
 collectivisation_of_land_desc:0 "Toda la tierra es trabajada por colectivos, lo que garantiza la igualdad entre nuestros agricultores."
 little_red_book:0 "Pequeño libro rojo"
 little_red_book_desc:0 "Todo ciudadano chino debería tener un librito rojo para crear un culto personal en torno a nuestro gran líder."
 one_child_policy:0 "Política de un solo hijo"
 one_child_policy_desc:0 "La población de China ha estado creciendo a un ritmo demasiado alto. Deberíamos controlar el crecimiento de la población con una política de hijo único."
 chinese_philosophy:0 "Filosofía china"
 chinese_philosophy_desc:0 "Los filósofos y pensadores chinos han sido famosos a lo largo de la historia."
 one_china_policy:0 "Política de Una China"
 one_china_policy_desc:0 "Toda China y todos los chinos deberían ser gobernados por una única nación china unificada."
 natural_resources:0 "Recursos naturales"
 natural_resources_desc:0 "Los vastos territorios de China tienen muchos recursos naturales. Deberíamos empezar a recolectarlos con la máxima eficiencia."
 KEY_ideas:0 "Ideas de Kenia"
 KEY_ideas_start:0 "Tradiciones de Kenia"
 KEY_ideas_bonus:0 "Ambiciones de Kenia"
 the_savannah:0 "La sabana"
 the_savannah_desc:0 "La sabana está llena de hierbas silvestres, plantas y animales que nuestra gente puede comer, lo que nos permite sustentar a una población más grande"
 mount_kenya:0 "Monte Kenia"
 mount_kenya_desc:0 "Los tres picos del monte Kenia, del que nuestra nación toma su nombre, han inspirado a nuestros artistas y personas durante generaciones. Refuerzan nuestra identidad nacional y hacen que nuestra gente se muestre reacia a volverse contra nosotros."
 ancient_land:0 "Tierra antigua"
 ancient_land_desc:0 "La sabana de Kenia y los países vecinos se considera el lugar de nacimiento de la raza humana."
 tea_and_coffee:0 "Té y café"
 tea_and_coffee_desc:0 "Kenia produce una gran cantidad de té y café. Estos recursos se pueden intercambiar con otros países para hacernos bastante ricos."
 stable_government:0 "Gobierno estable"
 stable_government_desc:0 "Kenia es único entre muchos países africanos por tener un gobierno muy estable."
 multiculturalism:0 "Multiculturalismo"
 multiculturalism_desc:0 "Kenia ha sido durante mucho tiempo una encrucijada de muchas culturas diferentes. Esto crea un gran respeto por nosotros a los ojos de las culturas que nos rodean, que es poco probable que nos permitan caer"
 wildlife_reserves:0 "Reservas de vida silvestre"
 wildlife_reserves_desc:0 "Gran parte de Kenia está ocupada por reservas de vida silvestre. Estas reservas proporcionan un bienvenido aumento de nuestros ingresos a través del turismo."
 MDG_ideas:0 "Ideas de Madagascar"
 MDG_ideas_start:0 "Tradiciones de Madagascar"
 MDG_ideas_bonus:0 "Ambiciones de Madagascar"
 difficult_terrain:0 "Terreno difícil"
 difficult_terrain_desc:0 "Nuestra gente conoce bien nuestras selvas y montañas, pero estas mismas selvas dificultan que una fuerza enemiga sea efectiva aquí."
 large_island:0 "Isla grande"
 large_island_desc:0 "Madagascar es la cuarta isla más grande del mundo. Con una superficie tan amplia, podemos albergar grandes ejércitos."
 monsoon:0 "Monzón"
 monsoon_desc:0 "Los monzones en nuestro país sustentan nuestra ecología de selva tropical, de la cual podemos sustentarnos."
 legend_of_andrianerinerina:0 "La leyenda de Andrianerinerina"
 legend_of_andrianerinerina_desc:0 "El rey de Madagascar es descendiente de Andrianerinerina, el primer rey de Madagascar e hijo de dios."
 ibonia:0 "ibonia"
 ibonia_desc:0 "Ibonia es un poema épico de Madagascar que se ha transmitido de generación en generación durante siglos."
 extreme_biodiversity:0 "Biodiversidad extrema"
 extreme_biodiversity_desc:0 "Madagascar tiene una flora y una fauna muy diversas. Esto se puede utilizar para encontrar medicinas, olores agradables y muchas otras cosas."
 inhabited_by_many_peoples:0 "Habitada por muchos pueblos"
 inhabited_by_many_peoples_desc:0 "Nuestro país ha sido habitado por muchos austroindonesios, africanos y europeos."
 RWA_ideas:0 "Ideas de Ruanda"
 RWA_ideas_start:0 "Tradiciones de Ruanda"
 RWA_ideas_bonus:0 "Ambiciones de Ruanda"
 great_lakes:0 "Grandes Lagos"
 great_lakes_desc:0 "Ruanda tiene muchos lagos, estos lagos proporcionan a nuestras tropas agua valiosa y nos permiten cultivar."
 intore_and_imigongo:0 "Intore e Imigongo"
 intore_and_imigongo_desc:0 "Intore es un tipo especial de baile de nuestra gente, y el imigongo es una forma de arte única en nuestro país. Las artes siempre han sido fuertes en Ruanda."
 tutsis_and_hutus:0 "Tutsis y hutus"
 tutsis_and_hutus_desc:0 "Aunque ha habido terribles conflictos entre los tutsis y los hutus en nuestro país en el pasado, cada grupo, cuando trabaja junto con el otro grupo, fortalece a nuestro país."
 rwandan_agriculture:0 "Agricultura de Ruanda"
 rwandan_agriculture_desc:0 "Gran parte de nuestra economía se basa en la agricultura. Esta dependencia de la agricultura también significa que podemos mantener más caballos y animales que muchos de nuestros vecinos"
 twa_pottery:0 "Alfarería Twa"
 twa_pottery_desc:0 "La cerámica twa se considera una expresión de la identidad del grupo y su comercio fortalece nuestra economía."
 rwandan_cuisine:0 "Cocina ruandesa"
 rwandan_cuisine_desc:0 "Nuestra cocina tradicional nos permite recuperar rápidamente nuestros números."
 mountain_gorillas:0 "Gorilas de montaña"
 mountain_gorillas_desc:0 "Viene gente de todo el mundo para ver a nuestros gorilas de montaña, y podemos obtener una gran cantidad de dinero de los permisos necesarios para rastrearlos"
 LBN_ideas:0 "Ideas libanesas"
 LBN_ideas_start:0 "Tradiciones libanesas"
 LBN_ideas_bonus:0 "Ambiciones libanesas"
 successors_of_phoenicia:0 "Sucesores de Fenicia"
 successors_of_phoenicia_desc:0 "Nuestro pueblo se considera sucesor de los grandes estados fenicios como Cartago y Tiro, y bastante separado de los árabes. Esto crea un fuerte sentimiento de patriotismo entre nosotros."
 access_to_the_mediterranean:0 "Acceso al Mediterráneo"
 access_to_the_mediterranean_desc:0 "Nuestro país es un cruce de caminos entre la cuenca del Mediterráneo y el interior de Arabia, lo que nos brinda grandes oportunidades comerciales."
 long_history:0 "Larga historia"
 long_history_desc:0 "Biblos es la ciudad habitada más antigua del mundo. Todo el Líbano tiene una rica historia, lo que otorga prestigio a nuestro país."
 lebanese_arabic:0 "Árabe libanés"
 lebanese_arabic_desc:0 "La forma del árabe que se habla en el Líbano es muy diferente de la mayoría de las formas del árabe, es nuestro idioma y hace que nuestro país sea más legítimo."
 multicultural_state:0 "Estado multicultural"
 multicultural_state_desc:0 "La gente del Líbano proviene de muchos pueblos, griegos y árabes, musulmanes y cristianos. Los aceptamos a todos y nos fortalecemos gracias a ello."
 switzerland_of_the_east:0 "Suiza del Este"
 switzerland_of_the_east_desc:0 "Antes de los horrores de la guerra civil, nuestro país era conocido como la Suiza del Este por su riqueza y poder financiero. Reconstruiremos nuestro país y la gente volverá a maravillarse con nosotros."
 confessionalism:0 "Confesionalismo"
 confessionalism_desc:0 "El poder en nuestro país lo comparten las diferentes comunidades religiosas. Somos mucho más tolerantes con las diferentes religiones en nuestra tierra que en muchos otros países."
 ZAM_ideas:0 "Ideas zambianas"
 ZAM_ideas_start:0 "Tradiciones de Zambia"
 ZAM_ideas_bonus:0 "Ambiciones de Zambia"
 zambezi_river:0 "Río Zambeze"
 zambezi_river_desc:0 "El río Zambezi marca nuestra frontera sur y nos protege de los ataques."
 mosi_oa_tunya:0 "Mosi-oa-Tunya"
 mosi_oa_tunya_desc:0 "También conocidas como cataratas Victoria, Mosi-oa-Tunya es una cascada de gran belleza. ¿Quién sería desleal con nosotros cuando tenemos tales maravillas?"
 nshima:0 "Nshima"
 nshima_desc:0 "Nshima es una papilla espesa hecha de maíz. Se puede comer con una variedad de verduras, frijoles, carne, pescado o leche agria, y es un alimento básico en nuestro país."
 copperbelt:0 "Cinturón de cobre"
 copperbelt_desc:0 "La provincia de Copperbelt, rica en minerales, en el noroeste de nuestro país, nos proporciona cobre que podemos vender a tierras extranjeras."
 common_market_for_eastern_and_southern_africa:0 "Mercado común para África oriental y meridional"
 common_market_for_eastern_and_southern_africa_desc:0 "Somos conocidos como uno de los países del mundo que se ha reformado económicamente más rápido. Nuestra economía se está fortaleciendo rápidamente, lo que nos proporciona el capital para perseguir nuestros objetivos."
 universities_of_zambia:0 "Universidades de Zambia"
 universities_of_zambia_desc:0 "Hay tres universidades principales en Zambia. Estas universidades nos permiten enseñar a nuestra gente y nos ayudan a desarrollar tecnología."
 renewable_energy:0 "Energía renovable"
 renewable_energy_desc:0 "Nuestras plantas e industria funcionan en gran medida con agua, a diferencia del carbón que se usa con tanta frecuencia en los países industrializados occidentales. Esto nos hace menos dependientes de las importaciones de estas fuentes de energía no renovables y mejora nuestra relación con países que enfrentan menos competencia al comprar tales recursos"
 SMI_ideas:0 "Ideas sami"
 SMI_ideas_start:0 "Tradiciones sami"
 SMI_ideas_bonus:0 "Ambiciones sami"
 self_reliant_people:0 "Personas autosuficientes"
 self_reliant_people_desc:0 "Los sami son un pueblo autosuficiente. Los sami costeros mezclan la agricultura con la pesca y no dependen del comercio para sobrevivir, mientras que los sami del interior crían renos y cazan."
 goahti:0 "Goahti"
 goahti_desc:0 "Los sami viven en chozas de tierra llamadas Goahtis, que son adecuadas para el clima frío y mantienen a la gente caliente durante los fríos inviernos, a diferencia de las casas de madera."
 peaceful_people:0 "Gente pacífica"
 peaceful_people_desc:0 "Los sami son un pueblo pacífico. No vamos a la guerra a menos que sea para defendernos."
 bulki_and_skis:0 "Bulki y esquís"
 bulki_and_skis_desc:0 "El bulki remolcado por renos y esquís es un excelente medio de transporte en el clima ártico durante el invierno."
 resource_rich_lands:0 "Tierras ricas en recursos"
 resource_rich_lands_desc:0 "Sapmi está llena de recursos naturales como bayas y animales, la costa es rica en pescado, esto nos da un excedente que podemos comerciar con los pueblos del sur."
 sami_unity:0 "Unidad sami"
 sami_unity_desc:0 "Aunque los sami son muy diversos entre sí, aún tienen una fuerte identidad nacional."
 siida:0 "Siida"
 siida_desc:0 "Con familias numerosas agrupadas en Siidas (pueblos) que comercian y se ayudan entre sí, nuestra gente se vuelve muy amistosa entre sí."
 LTV_ideas:0 "Ideas de Letonia"
 LTV_ideas_start:0 "Tradiciones de Letonia"
 LTV_ideas_bonus:0 "Ambiciones de Letonia"
 bugler_of_taalava:0 "Cornetero de Talava"
 bugler_of_taalava_desc:0 "La corneta de Talava es un poema muy significativo para nuestro pueblo, un poema que habla del Reino de Talva, que al ser atacado por los invasores alemanes, se le ofreció oro y recursos al corneta para que se quedara quieto, pero en cambio murió para da la alarma. Este espíritu es una inspiración para nuestro pueblo"
 the_palace_of_light:0 "El Palacio de la Luz"
 the_palace_of_light_desc:0 "El palacio de la luz proviene del folclore y la mitología letones. Ha inspirado a músicos, artistas y arquitectos letones."
 the_window_to_the_west:0 "Ventana al oeste"
 the_window_to_the_west_desc:0 "Cuando Pedro el Grande conquistó Riga, dijo que había 'abierto la ventana de Rusia a Europa'. Incluso hoy en día, Riga es un importante centro comercial."
 latvia_defence:0 "Jus palieciet sava vieta, es palikšu sava"
 latvia_defence_desc:0 "'Tú quédate donde estás, yo me quedaré donde estoy' fue la respuesta de K. Ulmanis a un ultimátum ruso. Los letones nunca se rendirán, sino que lucharán hasta el final."
 army_of_patriots:0 "Ejército de patriotas"
 army_of_patriots_desc:0 "En medio de nuestras luchas por la independencia, después de que los mercenarios alemanes que contratamos se volvieran contra nosotros, hubo un sistema de reclutamiento masivo de voluntarios: soldados jóvenes o viejos, no calificados o veteranos. Uno de los grandes símbolos del ejército patriota eran los pelotones de estudiantes, que consistían en estudiantes e incluso gente más joven"
 tauta_uz_barikadem:0 "Tauta uz Barikadem"
 tauta_uz_barikadem_desc:0 "Cuando son atacados, los letones comunes ayudarán con gusto a construir barricadas para proteger los edificios importantes."
 reawakenings:0 "Despertares"
 reawakenings_desc:0 "Ha habido tres eventos importantes de despertar entre nuestra gente que han sucedido cada 50 años en nuestra historia. Estos eventos han acercado a nuestra gente y han inspirado a nuestros escritores y poetas."
 IRA_ideas:0 "Ideas iraníes"
 IRA_ideas_start:0 "Tradiciones iraníes"
 IRA_ideas_bonus:0 "Ambiciones iraníes"
 successor_of_persia:0 "Sucesor de Persia"
 successor_of_persia_desc:0 "Somos los sucesores del poderoso Imperio persa que una vez aterrorizó al mundo entero. Recuperaremos este poder"
 persian_gulf:0 "Golfo Pérsico"
 persian_gulf_desc:0 "Tenemos acceso al golfo Pérsico, que es una ruta comercial importante entre el este y el oeste."
 geo_strategic_location:0 "Ubicación geoestratégica"
 geo_strategic_location_desc:0 "Tenemos acceso tanto al mar Caspio como al océano Índico, controlamos el estrecho de Ormuz. Todo el mundo quiere nuestra tierra y estamos dispuestos a morir para defenderla."
 ira_zoroastrismo:0 "Zoroastrismo"
 ira_zoroastrianism_desc:0 "Somos los fundadores de la primera religión monoteísta del mundo, el propio Zoroastro vivió en las tierras que poseemos. Con tal legado, ¿quién puede disputar nuestra grandeza?"
 islamic_scholars:0 "Eruditos islámicos"
 islamic_scholars_desc:0 "Imprimimos más libros que muchos de los países del mundo juntos, nuestro progreso científico es casi inigualable. Desde la antigüedad, los musulmanes han sido eruditos, traduciendo, creando y distribuyendo grandes obras."
 northern_forests:0 "Bosques del norte"
 northern_forests_desc:0 "Nuestros bosques del norte, cerca del mar Caspio, son cómodos y están llenos de vida. Esto nos permite albergar a un mayor número de personas"
 iranian_rial:0 "Rial iraní"
 iranian_rial_desc:0 "Tenemos nuestra propia moneda, lo que nos permite controlar mejor nuestra economía."
 IND_ideas:0 "Ideas indias"
 IND_ideas_start:0 "Tradiciones indias"
 IND_ideas_bonus:0 "Ambiciones indias"
 caste_system:0 "Sistema de castas"
 caste_system_desc:0 "En nuestra sociedad, cada persona tiene una casta con la que nace, y permanece en esta casta durante toda su vida. Al tener una jerarquía tan clara, con cada persona en roles tan claros, hay muchas menos posibilidades de una rebelión"
 religious_plurality:0 "Pluralidad religiosa"
 religious_plurality_desc:0 "La India está habitada por personas de todas las religiones, cristianos, hindúes, budistas, musulmanes, todos son bienvenidos."
 bengal_tiger:0 "Tigre de Bengala"
 bengal_tiger_desc:0 "La India está llena de muchas plantas y animales raros y hermosos. Estas plantas y criaturas asombran a los extranjeros y guían a nuestra sociedad, ya que nuestra fe hindú nos enseña el valor de la vida."
 united_india:0 "India unida"
 united_india_desc:0 "La cultura india es extremadamente diversa, pero el sentido del nacionalismo es común en todas las partes de nuestra tierra. Amamos la libertad y ningún agresor extranjero volverá a gobernarnos."
 ind_long_history:0 "Largo historial"
 ind_long_history_desc:0 "Pocas naciones pueden afirmar que remontan su historia tan atrás como nosotros. Hemos existido durante miles de años y seguiremos existiendo durante miles más."
 the_indian_ocean:0 "El Océano Índico"
 the_indian_ocean_desc:0 "Tenemos una costa extremadamente larga, el Océano Índico lleva nuestro nombre. Ese control tan valioso sobre el Océano Índico nos da una gran fuerza en el comercio."
 the_himalayas:0 "El Himalaya"
 the_himalayas_desc:0 "Nuestra frontera norte está defendida por los Himalayas, protegiéndonos de los ataques."
 latvian_tribal_ideas:0 "Ideas tribales de Letonia"
 latvian_tribal_ideas_start:0 "Tradiciones tribales de Letonia"
 latvian_tribal_ideas_bonus:0 "Ambiciones tribales letonas"
 the_palace_of_light_tribal:0 "El Palacio de la Luz"
 the_palace_of_light_tribal_desc:0 "Una vez el gran palacio de la luz se levantó en Letonia, pero fue saqueado y destruido por los invasores. Lo reconstruiremos"
 bugler_of_talava:0 "Cornetero de Talava"
 bugler_of_talava_desc:0 "El corneta de Talava es un poema muy significativo para nuestro pueblo, un poema que habla del Reino de Talava, que al ser atacado por los invasores alemanes, al corneta se le ofreció oro y recursos para que se quedara quieto, pero en cambio murió para da la alarma. Este espíritu es una inspiración para nuestro pueblo"
 hillforts_and_lakeforts:0 "Castillos y castros del lago"
 hillforts_and_lakeforts_desc:0 "Nunca fuimos maestros en construir fuertes, pero siempre fuimos maestros en construirlos en los lugares correctos, en una colina muy alta o en medio de un lago."
 saule_pekons_daugava:0 "Saule, Perkons, Daugava"
 saule_pekons_daugava_desc:0 "Tenemos nuestro propio idioma y religión, pero no prohibimos a nadie hablar otros idiomas o no alabar a nuestro dios, Perkons."
 clashes_of_tribes:0 "Choques de tribus"
 clashes_of_tribes_desc:0 "No hemos vivido completamente en paz, hemos tenido algunos enfrentamientos con los vecinos, pero tratamos de hacer todo lo posible para mantenernos firmes, sin avanzar ni retroceder"
 saules_kauja:0 "Saules Kauja"
 saules_kauja_desc:0 "En 1236 tuvo lugar una gran batalla en Saule, cuando los Hermanos de la Espada de Livonia (una orden de los cruzados), incapaces de cruzar un pantano, acamparon. Fueron emboscados por nuestras fuerzas, y con toda su armadura pesada no resistieron oportunidad en terreno pantanoso contra nuestras tropas más ligeras. El día de la batalla, el 22 de septiembre, se celebra hasta el día de hoy como el 'Día de la unidad báltica'"
 roman_trade:0 "Comercio romano"
 roman_trade_desc:0 "El poderoso Imperio Romano solía comerciar con nosotros, ya que querían nuestras joyas, alimentos y materiales a cambio de armas. Finalmente, encontramos nuestras propias minas de hierro y nos independizamos de su hierro, pero nuestro país todavía tiene muchas cosas que otras naciones quieren"
 TKY_ideas:0 "Ideas turcas"
 TKY_ideas_start:0 "Tradiciones turcas"
 TKY_ideas_bonus:0 "Ambiciones turcas"
 mustafa_kemal_ataturk:0 "Mustafa Kemal Atatürk"
 mustafa_kemal_ataturk_desc:0 "Mustafa Kemal es un héroe nacional y nuestro primer líder. Modernizó nuestro ejército y nuestra sociedad, creó un nuevo guión para escribir el idioma turco. Nos hizo fuertes."
 tky_ottoman_empire:0 "Imperio Otomano"
 tky_ottoman_empire_desc:0 "Nuestra nación fue una vez la capital del poderoso Imperio Otomano, un Imperio que aterrorizaba al mundo. Todavía recordamos la grandeza que el pueblo turco puede tener."
 tky_multiculturalism:0 "Multiculturalismo"
 tky_multiculturalism_desc:0 "Turquía es una tierra extremadamente diversa, llena de gente de todos los rincones del mundo. Los turistas vienen de todas partes para ver nuestras maravillas como Hagia Sofia, que se erige como una joya en la corona de una ciudad que una vez fue la capital del mayor imperio de la historia"
 gateway_between_east_and_west:0 "Puerta de enlace entre el este y el oeste"
 gateway_between_east_and_west_desc:0 "Nuestro reino se encuentra en medio de dos mundos. Al oeste se encuentran las potencias cristianas, al este las musulmanas. Tenemos vecinos poderosos, vecinos que nos enriquecen y nos obligan a construir altos muros."
 german_officer_corps:0 "Cuerpo de oficiales alemán"
 german_officer_corps_desc:0 "Nuestras fuerzas fueron entrenadas en tácticas alemanas y recibieron equipo alemán. Nos hemos beneficiado enormemente de su conocimiento."
 secular_state:0 "Estado secular"
 secular_state_desc:0 "Hay muchos estados que afirman ser seculares, pero lo hemos sido durante mucho tiempo, y somos mucho más seculares que la mayoría de los países. El Imperio Otomano formó 'Qanun', que era un sistema que permitía a las personas practicar otras religiones que el Islam en nuestro país. Fue uno de los primeros sistemas de este tipo en el mundo. Continuamos con esta pluralidad religiosa"
 tky_universal_suffrage:0 "Sufragio universal"
 tky_universal_suffrage_desc:0 "En Turquía creemos en la igualdad de género y damos el voto a todos los ciudadanos turcos."
 CMB_ideas:0 "Ideas camboyanas"
 CMB_ideas_start:0 "Tradiciones camboyanas"
 CMB_ideas_bonus:0 "Ambiciones camboyanas"
 tribal_values:0 "Valores tribales"
 tribal_values_desc:0 "Tras la caída del Imperio Khmer, Camboya fue ocupada por cientos de tribus que se destacaron por encontrar una manera de vivir en escenarios difíciles. Incluso una vez que estas tribus se unieron bajo una sola bandera, mantuvieron su habilidad para encontrar sustento."
 religion_crossroads:0 "Encrucijada religiosa"
 religion_crossroads_desc:0 "Desde la antigüedad, nuestro país ha tenido gente de varias religiones. A nuestros gobernantes les ha resultado imposible obligarlos a todos a someterse a una fe, por lo que nuestro país ha adoptado una actitud de aceptación hacia todas las religiones."
 rice_paddies:0 "Arrozales"
 rice_paddies_desc:0 "Nuestra nación tiene grandes extensiones de tierra cubiertas de arrozales, alimentados por grandes sistemas de canales y embalses. Esto permite que nuestra gente apoye a más soldados en nuestros ejércitos nacionales."
 mekong_trade:0 "Comercio del Mekong"
 mekong_trade_desc:0 "El país de Camboya se asienta a lo largo del río Mekong, una importante fuente de comercio para toda la región. Los comerciantes se detenían en nuestro país desde todas partes, dándonos influencia en muchos lugares."
 tonle_sap:0 "Tonlé savia"
 tonle_sap_desc:0 "Nuestro país tiene acceso a uno de los lagos más grandes de la región, Tonle Sap. Es tan enorme que nuestros comandantes navales lo utilizan con frecuencia para practicar prácticas navales que les ayudan mucho en nuestras batallas en el golfo de Tailandia."
 longvek:0 "Largovek"
 longvek_desc:0 "Después de que los estados vecinos saquearan el Reino de Khmer, nuestro gobierno interino trasladó la capital a Longvek, donde el comercio pacífico podría respaldar mejor la economía exportando nuestro arroz y productos a otros países."
 land_of_peace_and_prosperity:0 "Tierra de paz y prosperidad"
 land_of_peace_and_prosperity_desc:0 "El nombre 'Camboya' en realidad se traduce como 'la tierra de la paz y la prosperidad', y nuestra gente prospera gracias a las relaciones pacíficas con otros países. Aparte de eso, nuestro gobierno ha hecho un trabajo excelente para mantener la estabilidad en nuestro reino. "
 LAO_ideas:0 "Ideas laosianas"
 LAO_ideas_start:0 "Tradiciones laosianas"
 LAO_ideas_bonus:0 "Ambiciones laosianas"
 indochinese_relations:0 "Relaciones indochinas"
 indochinese_relations_desc:0 "Desde tiempos prehistóricos, las personas que vivían en Laos desarrollaron relaciones comerciales con los reinos cercanos, así como con los de India y China. Mantener estas relaciones ha permitido que nuestra nación se expanda sin temor a ser atacada."
 luang_prabang_mountains:0 "Montañas de Luang Prabang"
 luang_prabang_mountains_desc:0 "Esta cadena montañosa, que ha ayudado a mantener alejados a los invasores del norte durante siglos, es una tierra hostil para cualquiera que entre. Se dice que enormes ejércitos entraron en estas tierras altas densamente arboladas y nunca más se les volvió a ver."
 hmong_conflict:0 "Conflicto hmong"
 hmong_conflict_desc:0 "Laos está formado por tres grandes grupos étnicos: los lao, los khmo y los hmong. Mientras que los dos primeros han vivido en paz durante generaciones, los hmong son una amenaza para nuestra unidad nacional. Debemos asimilarlos a nuestra cultura antes de que nos destrocen"
 subsistence_agriculture:0 "Agricultura de subsistencia"
 subsistence_agriculture_desc:0 "La gran mayoría de nuestra gente practica la agricultura de subsistencia, lo que les permite asegurarse de tener alimentos para vivir. También les da la sensación de paz de que sus medios de subsistencia no se verán amenazados, y hace que nuestras familias sean un poco más grande que el promedio"
 attapeu_mines:0 "Minas de Attapeu"
 attapeu_mines_desc:0 "Nuestro pueblo puede producir más que suficiente cobre y otros metales a través de estas minas, lo que nos permite apoyar a nuestro propio ejército y producir más de estos materiales por el bien del pueblo laosiano."
 buddhist_peace:0 "Paz budista"
 buddhist_peace_desc:0 "La gente de nuestro país es mayoritariamente budista, una fe que promueve el buen trato a los demás, así como la paz con amigos y enemigos."
 national_university_of_laos:0 "Universidad Nacional de Laos"
 national_university_of_laos_desc:0 "Aunque solo estuvo en uso durante tiempos de paz, la Universidad Nacional de Laos fue una buena razón para que nuestra nación se mantuviera a la vanguardia de la tecnología en comparación con las naciones vecinas. Desafortunadamente, fue incendiada por asaltantes en el siglo XVI d.C. "
 BNA_ideas:0 "Ideas de Banu Nadir"
 BNA_ideas_start:0 "Tradiciones de los Banu Nadir"
 BNA_ideas_bonus:0 "Ambiciones de los Banu Nadir"
 yathrib_oasis:0 "Gente rica"
 yathrib_oasis_desc:0 "Vivimos en el oasis de Yathrib, una tierra rica que da generosamente a nuestra gente. Esta riqueza se puede utilizar para aumentar nuestro poder e influencia."
 date_harvests:0 "Cosechas de dátiles"
 date_harvests_desc:0 "Nuestra tierra está llena de árboles de dátiles que podemos usar para apoyar a nuestras tropas."
 jewish_tribe:0 "Tribu judía"
 jewish_tribe_desc:0 "Nuestra tribu luchó duramente contra Muhammed, estamos listos para defender nuestra fe contra cualquiera que se le oponga."
 old_tribe:0 "Vieja tribu"
 old_tribe_desc:0 "Nuestra tribu ha estado aquí durante mucho tiempo. Podemos establecer acuerdos muy fácilmente con quienes nos rodean porque nos conocen bien, saben que somos dignos de confianza"
 holy_land:0 "Tierra Santa"
 holy_land_desc:0 "Nuestra gente vive en Tierra Santa, no lejos de Jerusalén. Es fácil para cualquiera de nuestra gente peregrinar a Jerusalén, este acceso a la ciudad santa no es algo a lo que podamos renunciar fácilmente."
 the_torah:0 "La Torá"
 the_torah_desc:0 "La Torá está repleta de descripciones de cómo nuestro pueblo ha logrado la victoria sobre todos los enemigos, pero también de cómo podemos recuperarnos rápidamente de una derrota. Mientras nuestra fe en YHWH sea fuerte, todos los enemigos caerán ante nosotros."
 feroz_resistancia:0 "Resistencia feroz"
 feroz_resistance_desc:0 "En la batalla de Khaybar, nuestro pueblo luchó hasta el final. Nosotros, los judíos, somos un pueblo fuerte y decidido, que no se inclinará ante un enemigo."
 BHR_ideas:0 "Ideas de Bahrein"
 BHR_ideas_start:0 "Tradiciones de Bahrein"
 BHR_ideas_bonus:0 "Ambiciones de Bahrein"
 fresh_water:0 "Agua dulce"
 fresh_water_desc:0 "Al norte de nuestro país, el agua dulce brota en medio del agua salada del mar. Además, hay muchos pozos y lagos submarinos de los que se puede sacar agua."
 jabal_ad_dukhan:0 "Jabal ad Dukhan"
 jabal_ad_dukhan_desc:0 "También conocida como la 'Montaña de Humo', Jabal ad Dukhan es un lugar imponente de nuestro país, conocido por la neblina que lo rodea en los días húmedos"
 bird_migration:0 "Migración de aves"
 bird_migration_desc:0 "Nuestro país es extremadamente importante para muchas aves migratorias. Estas aves son una excelente fuente de alimento cuando vienen a la isla."
 treinta_tres_islas:0 "Treinta y tres islas"
 treinta_tres_islas_desc:0 "Somos una nación insular, formada por 33 islas diferentes. Al ser una isla, tenemos una fuerza natural en asuntos navales"
 bani_utbar:0 "Bani Utbar"
 bani_utbar_desc:0 "La tribu Bani Utbar conquistó estas islas en 1783. Incluso antes de tomar las islas, compraban jardines de árboles de dátiles en algunas de nuestras islas, y continuaron comprándolos después de tomar Bahréin. Las decisiones administrativas de los Bani Utbar tribu han fortalecido enormemente nuestra economía"
 al_khalifa_royal_family:0 "Familia real de Al Khalifa"
 al_khalifa_royal_family_desc:0 "La familia Al Khalifa nos ha gobernado desde 1820. Con una familia real tan estable, nuestra legitimidad no está en duda y podemos centrarnos en otros asuntos."
 bhr_tourism:0 "Turismo"
 bhr_tourism_desc:0 "Nuestra economía depende en gran medida del turismo. Los turistas son una forma excelente de comerciar con el mundo, ya que traen sus propios productos y compran los nuestros."
 NAB_ideas:0 "Ideas nabateas"
 NAB_ideas_start:0 "Tradiciones nabateas"
 NAB_ideas_bonus:0 "Ambiciones nabateas"
 flood_control:0 "Control de inundaciones"
 flood_control_desc:0 "Nuestro pueblo ha aprendido a controlar las inundaciones mediante presas, cisternas y conductos de agua. Esto nos permite almacenar agua para la sequía y prosperar vendiéndola."
 petra:0 "Petra"
 petra_desc:0 "Petra, la Ciudad de las Rosas, es la poderosa capital que hemos construido para nosotros. Es una fuerte fortaleza y un centro de comercio de caravanas."
 dushara:0 "Dushara y al-'Uzzá"
 dushara_desc:0 "La mayoría de nuestra gente adora a Dushara y al-'Uzzá, a quienes representamos como simples pilares de piedra. Difundimos la palabra de nuestros dioses y, a su vez, nuestros dioses nos defienden de los ataques."
 painted_ceramics:0 "Cerámica pintada"
 painted_ceramics_desc:0 "Nuestra cerámica pintada finamente en macetas hace que nuestra cultura sea fácil de identificar y muy deseable para los forasteros."
 large_reliance_on_agriculture:0 "Gran dependencia de la agricultura"
 large_reliance_on_agriculture_desc:0 "Cultivamos una gran cantidad de cultivos en las hileras de oasis que controlamos. Estos oasis nos permiten apoyar a nuestro ejército."
 nabataean_alphabet:0 "Alfabeto nabateo"
 nabataean_alphabet_desc:0 "Tenemos nuestro propio alfabeto y un alto grado de alfabetización. Esto nos ayuda a difundir información y desarrollar nuestra tecnología"
 frankincense:0 "Incienso, mirra y especias"
 frankincense_desc:0 "Tenemos productos comerciales de todo el mundo que otras naciones quieren. Podemos gravar este comercio y volvernos muy ricos"
 QAT_ideas:0 "Ideas qatabanesas"
 QAT_ideas_start:0 "Tradiciones katabanesas"
 QAT_ideas_bonus:0 "Ambiciones de Qataban"
 baihan_valley:0 "Valle de Baihan"
 baihan_valley_desc:0 "Nuestra civilización tiene su base en el valle de Baihan. Al ubicar a nuestra gente aquí, tenemos un corazón fácilmente defendible en caso de que caigamos bajo un ataque"
 children_of_amm:0 "Niños de Amm"
 children_of_amm_desc:0 "Sabemos que somos hijos de nuestro Dios, Amm, este lazo de familia nos une con nuestro Rey, nuestro Dios y entre nosotros."
 trade_in_incense:0 "Comercio de incienso"
 trade_in_incense_desc:0 "Como la mayoría de las naciones del sur de Arabia, nuestra economía se basa en gran medida en el comercio de incienso, mirra y otras formas de incienso."
 religion_rituals:0 "Rituales religiosos"
 religion_rituals_desc:0 "Nuestros rituales religiosos fortalecen nuestros lazos con nuestra fe y entre nosotros. Nos hacen más fuertes como pueblo"
 trade_through_timna:0 "Comerciar a través de Timna"
 trade_through_timna_desc:0 "Nuestra capital, Timna, está construida sobre una importante ruta comercial. Al construir nuestra capital aquí, podemos gravar a los comerciantes que deseen pasar."
 qatabanian_language:0 "Idioma qatabaniano"
 qatabanian_language_desc:0 "Tenemos nuestro propio idioma, nuestra propia cultura y no aceptaremos a los opresores extranjeros como nuestros gobernantes"
 qat_red_sea:0 "Mar Rojo"
 qat_red_sea_desc:0 "Vivimos cerca del Mar Rojo y tenemos experiencia en la lucha en sus aguas. Nuestros barcos son un muro de madera para protegernos."
 THL_ideas:0 "Ideas tailandesas"
 THL_ideas_start:0 "Tradiciones tailandesas"
 THL_ideas_bonus:0 "Ambiciones tailandesas"
 taksin_the_great:0 "Taksin el Grande"
 taksin_the_great_desc:0 "Tras la caída del reino de Ayutthaya, Taksin el Grande reunió de nuevo a nuestro pueblo en un reino unificado y permaneceremos unidos para siempre."
 chanthaburi_docks:0 "Muelles de Chanthaburi"
 chanthaburi_docks_desc:0 "Los enormes muelles navales de los que nuestro país se jacta en la provincia de Chanthaburi nos ayudan a producir barcos de manera mucho más eficiente que en otros países"
 javan_exploration:0 "Exploración de Java"
 javan_exploration_desc:0 "En los siglos XIII y XIV, los reinos tailandeses enviaron exploradores a lugares tan lejanos como la exuberante isla de Java, donde establecimos una base comercial."
 the_golden_flower:0 "La flor dorada"
 the_golden_flower_desc:0 "Una vez que nuestro reino hubiera establecido el dominio sobre el área, nuestros vasallos nos traerían nuestros regalos anuales y una flor dorada, simbolizando su sumisión a nuestro señorío."
 the_andaman_sea:0 "El mar de Andamán"
 the_andaman_sea_desc:0 "Las diversas islas de nuestra nación en el mar de Andamán son exuberantes y tienen abundantes plantas y animales únicos. Podemos intercambiar plantas como nuevas medicinas y animales como mascotas para la realeza"
 thl_rice:0 "Arroz"
 thl_rice_desc:0 "Nuestro país es el principal productor de arroz del mundo. Eso nos permite sostenernos, y también con el tiempo hemos desarrollado mejores métodos para desarrollar este producto."
 buddhist_unity:0 "Unidad budista"
 buddhist_unity_desc:0 "Nuestra nación está formada casi en su totalidad por budistas Theravada. Debemos esforzarnos por mantener esto, porque un pueblo con una fe unida es más fuerte"
 CHK_ideas:0 "Ideas Champassak"
 CHK_ideas_start:0 "Tradiciones Champassak"
 CHK_ideas_bonus:0 "Ambiciones de Champassak"
 bassac:0 "Bassac"
 bassac_desc:0 "Nuestra ciudad capital, Bassac, es el centro comercial de nuestro reino. Los mercaderes de nuestra nación vienen aquí para obtener buenos beneficios, al igual que nuestros comerciantes."
 mun_river:0 "Río Mun"
 mun_river_desc:0 "Comerciantes de toda la región traen sus productos a nuestra nación a través del río Mun, y esto nos permite ejercer más influencia sobre el destino de este comercio"
 regional_vitality:0 "Vitalidad regional"
 regional_vitality_desc:0 "Incluso cuando los agricultores de otros países sufren sequías y hambrunas, nuestra gente ha sido capaz de producir bienes comerciales todos los años."
 jungle_adaptations:0 "Adaptaciones de la jungla"
 jungle_adaptations_desc:0 "Nuestros guerreros han practicado técnicas de lucha durante siglos en las espesas selvas de Kampuchea. Cuando emprenden el camino de la guerra, están preparados para lo peor."
 dark_ages_of_cambodia:0 "Edad Oscura de Camboya"
 dark_ages_of_cambodia_desc:0 "El reino al que llamamos hogar surgió en lo que se conoce como la Edad Oscura de Camboya. Nuestros fundadores estaban bajo constante amenaza de ataque, y ahora podemos usar lo que han aprendido para estar más preparados para los ataques."
 hostile_jungle:0 "Selva hostil"
 hostile_jungle_desc:0 "Las selvas tropicales a las que llamamos hogar no son tan amigables con otras naciones como lo son con nosotros. No, muchas veces los ejércitos enemigos perderán miles de soldados a causa de las enfermedades."
 chk_mahouts:0 "mahouts"
 chk_mahouts_desc:0 "La gente de nuestro reino ha aprendido no solo a domesticar elefantes para trabajar, sino también a montarlos en la batalla. El miedo que estas bestias infundieron en los corazones de los enemigos a veces fue suficiente para terminar las batallas antes de que comenzaran. ."
 MNX_ideas:0 "Mon Ideas"
 MNX_ideas_start:0 "Mon Tradiciones"
 MNX_ideas_bonus:0 "Mon Ambiciones"
 early_settlers:0 "Primeros colonos"
 early_settlers_desc:0 "El pueblo mon fue el primer pueblo registrado del sudeste asiático. Esto prueba que somos los propietarios legítimos de la corona y, finalmente, de toda la región"
 constant_pression:0 "Presión constante"
 constant_pression_desc:0 "Nuestra nación ha estado bajo la amenaza de ser atacada por innumerables pueblos, y esto ha enseñado a nuestros generales a estar listos en todo momento y preparados para la guerra."
 guerrilla_warfare:0 "Guerra de guerrillas"
 guerrilla_warfare_desc:0 "El Reino de Mon no siempre ha sido libre; a veces hemos sido tan pequeños como un solo grupo de soldados. Sin embargo, hemos sostenido que somos los legítimos propietarios de nuestra tierra, y esto les da a nuestros guerreros más razones para lucha."
 irrawaddy_delta:0 "Delta del Irrawaddy"
 irrawaddy_delta_desc:0 "El delta del Irrawaddy ha sido el hogar de nuestra gente durante siglos y, con el tiempo, hemos aprendido a utilizar esta llanura aluvial a nuestro favor cuando cultivamos."
 cultural_identity:0 "Identidad cultural"
 cultural_identity_desc:0 "Nuestra gente tiene una cultura que nos enorgullece, una cultura que no se puede olvidar simplemente con el izamiento de una nueva bandera."
 separed_nation:0 "Nación separada"
 apartada_nation_desc:0 "Nuestro reino no siempre ha estado completo y, cuando nos atacan, nuestros ejércitos a menudo deben dividirse para lograr un objetivo. Esto nos obliga a tener líderes más preparados para comandar nuestros ejércitos."
 hintha:0 "Hinta"
 hintha_desc:0 "El símbolo del pueblo Mon es el Hintha, un cisne espiritual. Nuestra reverencia por este icono nos da una sensación de orgullo nacional."
 MNA_ideas:0 "Ideas mineanas"
 MNA_ideas_start:0 "Tradiciones de Minae"
 MNA_ideas_bonus:0 "Ambiciones de Minae"
 incense_trail:0 "Sendero del incienso"
 incense_trail_desc:0 "Gobernamos casi todo el rastro del incienso debido a nuestra conquista de Najran, 'Asir e Hiyaz."
 kings_word_is_law:0 "La palabra del rey es ley"
 kings_word_is_law_desc:0 "El Rey es la única fuente de la ley en nuestra tierra. Esto significa que no puede haber desacuerdo sobre cuál es la ley en la tierra."
 consejo_of_elders:0 "Consejo de ancianos"
 consejo_of_elders_desc:0 "Los asuntos religiosos se rigen por el Consejo de Ancianos, que representan a las familias de clase social alta, y que también son responsables de la responsabilidad delegada por el Rey en el gobierno y la administración."
 family_ties:0 "Lazos familiares"
 family_ties_desc:0 "Tenemos estrechos lazos familiares con las tierras que nos rodean. Nosotros y Hadhramaut, por ejemplo, estamos gobernados por la misma familia. Los lazos familiares ayudan en las negociaciones con otros reinos."
 long_distance_trade:0 "Comercio a larga distancia"
 long_distance_trade_desc:0 "Nuestros mercaderes se encuentran tan al norte como el Egeo. Comerciando con personas de todo el mundo, podemos estar seguros de obtener los mejores precios para mercancías de todo tipo."
 sabaeanos:0 "Sabaeanos"
 sabaeans_desc:0 "Nuestra tierra estuvo gobernada durante mucho tiempo por los sabeos, hasta el día de hoy mantenemos estrechos lazos culturales y políticos con ellos. Nos beneficiamos de su experiencia."
 caravan_stations:0 "Estaciones de caravanas"
 caravan_stations_desc:0 "Nuestra tierra está salpicada de estaciones de caravanas a través de las cuales fluye el oro como la sangre de nuestro país. Podemos usar estas estaciones para controlar el comercio en la tierra que controlamos."
 CHA_ideas:0 "Ideas Cham"
 CHA_ideas_start:0 "Tradiciones Cham"
 CHA_ideas_bonus:0 "Ambiciones Cham"
 cham_fishermen:0 "Pescadores cham"
 cham_fishermen_desc:0 "A lo largo de los siglos, muchos de nuestros habitantes han dedicado su vida a pescar por el bien de nuestro pueblo. Con el tiempo, han desarrollado estrategias más eficaces para hacerlo."
 traders_of_champa:0 "Comerciantes de Champa"
 traders_of_champa_desc:0 "Gracias a nuestra excelente ubicación a lo largo de las principales rutas comerciales, hemos podido capitalizar esto y obtener grandes ganancias"
 seafaring_nation:0 "Nación marinera"
 seafaring_nation_desc:0 "Gracias a décadas de trabajo en nuestros astilleros, nuestros constructores navales se han vuelto más eficientes en la fabricación de buques de guerra más rápidamente"
 pacific_traders:0 "Comerciantes pacíficos"
 pacific_traders_desc:0 "Debido a que nos hemos ocupado de nuestros propios asuntos durante siglos, se nos conoce como los comerciantes pacíficos del sudeste asiático. Esto permite que más naciones confíen en nosotros con sus alianzas."
 pandurangan_traditions:0 "Tradiciones panduranganas"
 pandurangan_traditions_desc:0 "Aunque somos una nación pacífica, los astilleros de Panduranga han resultado útiles como entrenamiento para nuestros oficiales navales, brindándoles experiencia para llevar con ellos a la batalla."
 coaster_cities:0 "Ciudades costeras"
 coaster_cities_desc:0 "La población de nuestro país se concentra a lo largo de la costa en nuestras ciudades. Esto nos da más influencia a la hora de tratar con los mercaderes y comerciantes que navegan por nuestras costas."
 pride_of_minangkabau:0 "Orgullo de Minangkabau"
 pride_of_minangkabau_desc:0 "La Academia Minangkabau, establecida por nuestro gobierno en el siglo VII, es un lugar al que los futuros comandantes navales pueden acudir para aprender las costumbres de alta mar. Solo los mejores y más brillantes de esta academia llevan nuestros barcos a la batalla."
 HIM_ideas:0 "Ideas himyaritas"
 HIM_ideas_start:0 "Tradiciones himyaritas"
 HIM_ideas_bonus:0 "Ambiciones himyaritas"
 king_of_many_kingdoms:0 "Rey de muchos reinos"
 king_of_many_kingdoms_desc:0 "Nuestro rey nos gobierna, Saba', Qataban y Hadramaut. Nuestro poderío militar no tiene rival, con el tiempo nuestra gente ha ganado más y más tierras, y nuestro país es cada vez más fuerte"
 ivory_trade:0 "Comercio de marfil"
 ivory_trade_desc:0 "Nuestros barcos permiten que el marfil de África entre en el Imperio Romano. Nos valoran por nuestra capacidad para proporcionar este marfil, y nosotros los valoramos por la riqueza que nos proporcionan."
 trading_fleet:0 "Flota comercial"
 trading_fleet_desc:0 "Tenemos grandes flotas que protegen nuestros intereses comerciales, y los constructores navales nos construirán barcos por menos dinero, sabiendo que somos clientes fiables."
 mudawwar_mountain:0 "Montaña Mudawwar"
 mudawwar_mountain_desc:0 "La montaña Mudawwar es el sitio de nuestra capital, Zafar. La montaña es fácil de defender y un sitio imponente para aquellos que nos harían daño."
 him_fishing:0 "Pescando"
 him_fishing_desc:0 "El Mar Rojo está lleno de pescado que comemos para apoyar a nuestras tropas. Además, los pescadores proporcionan reclutas fuertes para usar en nuestra armada."
 Agricultural_traditions:0 "Tradiciones agrícolas"
 Agricultural_traditions_desc:0 "La vida en la península arábiga suele ser dura. Toda la península es bastante árida, poco crece aquí. Como era de esperar, nuestra gente se ha vuelto muy hábil en la agricultura. Vivir de la tierra no es una opción."
 link_between_africa_mediterranean:0 "Enlace entre África y el Mediterráneo"
 link_between_africa_mediterranean_desc:0 "Nuestra tierra es muy valiosa, tenemos la mejor manera de llegar del mundo mediterráneo al este de África, o al revés."
 HAD_ideas:0 "Ideas hadhrami"
 HAD_ideas_start:0 "Tradiciones Hadhrami"
 HAD_ideas_bonus:0 "Ambiciones hadhrami"
 death_has_come:0 "Ha llegado la muerte"
 death_has_come_desc:0 "Una teoría sobre el origen del nombre de nuestro país proviene del árabe 'ha llegado la muerte'. Nuestros guerreros son muy temidos."
 hydreumata:0 "Hidroumata"
 hydreumata_desc:0 "Nuestro país está lleno de pozos de agua fortificados llamados hydreumata. Todos nuestros pueblos se han formado alrededor de estos hydreumata."
 coco:0 "Coco"
 coco_desc:0 "Nuestro país cultiva muchos cocos. Estos cocos se pueden comerciar con forasteros o se los puede comer nuestra propia gente."
 trade_with_india:0 "Comercio con la India"
 trade_with_india_desc:0 "Tenemos acceso a la India y podemos comercializar sus recursos con el mundo. Nuestro país es muy valorado por esto."
 hadhrami_arabic:0 "Árabe hadhrami"
 hadhrami_arabic_desc:0 "Tenemos nuestra propia forma de árabe. Al tener nuestro propio idioma, nos convertimos en nuestra propia comunidad y nos volvemos más legítimos como pueblo."
 sayyid:0 "Diyid"
 sayyid_desc:0 "Nuestros gobernantes pueden rastrear su ascendencia hasta el gran profeta Mahoma. ¿Quién podría dudar de un linaje tan noble?"
 tribal_society:0 "Sociedad tribal"
 tribal_society_desc:0 "Nuestra sociedad sigue siendo muy tribal, con códigos de conducta y roles claros en la sociedad. Es más fácil para un hombre seguir la voluntad de la nación si la voluntad de la nación nunca cambia."
 MSQ_ideas:0 "Ideas Masqati"
 MSQ_ideas_start:0 "Tradiciones Masqati"
 MSQ_ideas_bonus:0 "Ambiciones Masqati"
 important_trading_port:0 "Puerto comercial importante"
 important_trading_port_desc:0 "Nuestra tierra es extremadamente importante para el comercio. Somos un puesto comercial útil entre Oriente y Occidente."
 wilayats:0 "Wilayats"
 wilayats_desc:0 "Nuestra nación está organizada en seis wilayats. Al dividir nuestra nación de esta manera, nos resulta más fácil administrarnos a nosotros mismos"
 western_al_hajar_mountains:0 "Montañas occidentales de Al Hajar"
 western_al_hajar_mountains_desc:0 "Las montañas occidentales de Al Hajar dominan nuestro paisaje y llenan a nuestra gente de una sensación de asombro y majestuosidad"
 gulf_of_oman:0 "Golfo de Omán"
 gulf_of_oman_desc:0 "Nuestro acceso al golfo de Omán tiene una serie de ventajas. En primer lugar, nos permite pescar. En segundo lugar, permite que los barcos mercantes lleguen fácilmente a nosotros y, en tercer lugar, nos permite tener una flota grande y barata. ya que tenemos una costa larga con puertos naturales"
 high_temperatures:0 "Temperaturas altas"
 high_temperatures_desc:0 "Nuestra propia gente está acostumbrada al calor agobiante de aquí, pero a los extranjeros, en especial a los extranjeros con caballos, les resulta muy difícil sobrevivir aquí."
 iron_mines:0 "Minas de hierro"
 iron_mines_desc:0 "Nuestras colinas, aunque en gran parte desprovistas de vegetación, están llenas de concentraciones muy altas de hierro que podemos vender o utilizar para fabricar armas."
 mariscos:0 "Mariscos"
 shellfish_desc:0 "Nuestras aguas están llenas de mariscos. Si es necesario, estos mariscos proporcionan una fuente de alimento muy fácil para recuperar las fuerzas de nuestras tropas."
 VIE_ideas:0 "Ideas de Vientián"
 VIE_ideas_start:0 "Tradiciones de Vientián"
 VIE_ideas_bonus:0 "Ambiciones de Vientián"
 vassal_traditions:0 "Tradiciones vasallas"
 vassal_traditions_desc:0 "Históricamente, nuestra nación ha sido vasalla de Birmania y Siam. Aunque esto nos obligó a pagarles tributo, nos ha permitido aprender a capitalizar los impuestos que recaudamos de nuestros ciudadanos."
 siamese_history:0 "Historia de los siameses"
 siamese_history_desc:0 "Nuestro reino tiene una rica historia, una que no se puede olvidar simplemente cuando llegan nuevos caminos a nuestras tierras."
 mahout_gunners:0 "Artilleros mahout"
 mahout_gunners_desc:0 "Los jinetes de elefantes de nuestra nación se han entrenado en un tipo especializado de lucha: disparar armas desde lo alto de sus monturas."
 jungle_warfare:0 "Guerra en la jungla"
 jungle_warfare_desc:0 "En el pasado, nuestros ejércitos han luchado principalmente en las junglas de nuestra región. Esto ha hecho que nuestros comandantes sean expertos en encontrar las rutas más cortas hacia un objetivo."
 specialized_trade:0 "Comercio especializado"
 specialized_trade_desc:0 "Los mercaderes y miembros de los gremios de nuestras tierras han aprendido a especializarse en un solo producto, lo que les permite producir más y ofrecerlo a precios más altos en los mercados."
 indochinese_rainforests:0 "Selvas tropicales de Indochina"
 indochinese_rainforests_desc:0 "Las fronteras de nuestro país abarcan grandes extensiones de bosques de teca. Esta abundante madera suele crecer cerca de nuestros astilleros, donde se puede utilizar a bajo precio para construir los barcos."
 french_generals:0 "Generales franceses"
 french_generals_desc:0 "Nuestra nación es un lugar común para que los generales franceses pongan a prueba sus habilidades. Nuestros propios capitanes del ejército aprenden de los mejores y mejoran sus habilidades."
 GHS_ideas:0 "Ideas gasánidas"
 GHS_ideas_start:0 "Tradiciones gasánidas"
 GHS_ideas_bonus:0 "Ambiciones gasánidas"
 foederati_of_palestine:0 "Foederati de Palestina"
 foederati_of_palestine_desc:0 "El Imperio Romano nos reconoce como los Foederati de Palestina. Nuestras fuerzas lucharán duro para defender este estatus."
 roman_client_state:0 "Estado del cliente romano"
 roman_client_state_desc:0 "Nuestra historia como estado cliente romano asegura que cuando hablamos, todo el Imperio Romano habla con nosotros. Las naciones vecinas nos toman más en serio debido a esto."
 patronisation_of_the_arts:0 "Mecenazgo de las artes"
 patronisation_of_the_arts_desc:0 "Nuestro patrocinio de las artes es legendario. Nuestras cortes albergan a los mejores poetas árabes que el mundo haya visto hasta ahora. Nuestra pintura, música y arquitectura no tienen paralelo."
 monofisismo:0 "Monofisismo"
 monophysitism_desc:0 "Nuestra fuerte fe monofisita ha mantenido viva esa fe. La fe de nuestro pueblo en Dios es incuestionable y eso nos ayuda a la hora de convertir a otros a nuestras creencias."
 success_against_persia:0 "Éxito contra Persia"
 success_against_persia_desc:0 "Nuestros soldados cuentan historias de nuestros grandes éxitos contra los Lakhmids, aliados de los persas. Conocer nuestras victorias en el pasado es útil para convencer a nuestras tropas de lograr victorias en el futuro."
 trade_route_guards:0 "Guardias de ruta comercial"
 trade_route_guards_desc:0 "Durante siglos, nuestras tropas han protegido las rutas comerciales contra las incursiones de los beduinos y otras amenazas. Esta experiencia también es útil cuando luchamos en guerras reales."
 urbanisation:0 "Urbanización"
 urbanisation_desc:0 "Hay muy pocas naciones realmente urbanas en Arabia. Al igual que los romanos, somos grandes constructores de ciudades, y la educación de nuestra gente les permite desarrollar nuevas formas de adelantarnos a nuestros vecinos."
 LAK_ideas:0 "Ideas de Lakhmid"
 LAK_ideas_start:0 "Tradiciones lakhmid"
 LAK_ideas_bonus:0 "Ambiciones de los lakhmidas"
 paradise_on_earth:0 "Paraíso en la Tierra"
 paradise_on_earth_desc:0 "Nuestra capital, al-Hirah, ha sido descrita como un paraíso terrenal por su clima y belleza. La gente viene de todas partes para presenciar nuestra ciudad."
 imru_al_qais:0 "Imru' al-Qais"
 imru_al_qais_desc:0 "Imru' al-Qais fue nuestro mayor líder. Estuvo más cerca que nadie hasta el surgimiento del Islam para convertirse en rey de todos los árabes. Lanzó campañas exitosas en toda la península arábiga, incluso lanzando incursiones contra Fars, lugar de nacimiento de los reyes sasánidas"
 cradle_of_the_arabic_alphabet:0 "Cuna del alfabeto árabe"
 cradle_of_the_arabic_alphabet_desc:0 "Nuestra nación fue vital en la creación del alfabeto árabe, permitiéndonos registrar grandes ideas y sabiduría."
 many_famous_poets:0 "Muchos poetas famosos"
 many_famous_poets_desc:0 "Grandes poetas como al-Nabighah al-Thubyani, Laqete ibn Ya'amur al-Ayadi, 'Alqama ibn 'Abada y Uday ibn Zaid al-Abbadi nacieron en nuestras tierras."
 muslim_spies:0 "Espías musulmanes"
 muslim_spies_desc:0 "Nuestros espías fueron fundamentales para derrocar a la dinastía sasánida en nombre de los rashidun. Sin nosotros, el islam podría no haber tenido éxito."
 nestorianism:0 "Nestorianismo"
 nestorianism_desc:0 "Nuestro pueblo son fieles seguidores de la fe nestoriana, una fe que los persas fomentan debido a su oposición a la ortodoxia."
 eufrates:0 "Éufrates"
 euphrates_desc:0 "Nuestra capital, al-Hirah, está construida en la orilla oeste del caudaloso río Éufrates, lo que nos permite cultivar alimentos cerca de nuestra ciudad."
 KIN_ideas:0 "Ideas amables"
 KIN_ideas_start:0 "Tradiciones kinditas"
 KIN_ideas_bonus:0 "Ambiciones kinditas"
 decentralised_government:0 "Gobierno descentralizado"
 decentralised_government_desc:0 "Nuestro rey ejerce autoridad sobre sus tribus más con prestigio personal que con una autoridad establecida acordada. A nuestra nobleza le gusta este estado de cosas"
 athtar_and_kahil:0 "Athtar y Kahil"
 athtar_and_kahil_desc:0 "Adoramos a Athtar y Kahil, que protegen a nuestra gente del daño y son bien recibidos por todos nosotros."
 himyarite_tribal_federation:0 "Federación tribal himyarita"
 himyarite_tribal_federation_desc:0 "Tenemos estrechas relaciones con las tribus himyaritas que, a cambio de nuestra ayuda en la batalla, nos protegen de los agresores extranjeros."
 al_harith_ibn_amr:0 "Al-Harith ibn 'Amr"
 al_harith_ibn_amr_desc:0 "Nuestro rey más grande, Al-Ḥārith ibn 'Amr, pudo capturar al-Hirah, la capital de los poderosos Lakhmids."
 imru_al_qays:0 "Imru' al-Qays"
 imru_al_qays_desc:0 "Imru' al-Qays era hijo de uno de nuestros reyes y quizás el mayor poeta árabe preislámico. Las artes tienen mucho éxito en nuestras tierras."
 kin_rabian_desert:0 "Desierto de Arabia"
 kin_arabian_desert_desc:0 "Vivimos en el duro centro de la península arábiga, en lo más profundo del desierto. Ningún agresor extranjero puede permanecer mucho tiempo en nuestras tierras."
 army_of_muhammed:0 "Ejército de Mahoma"
 army_of_muhammed_desc:0 "Nuestro pueblo marchó con el gran profeta Mahoma. Todavía recordamos esos días de orgullo."
 SAS_ideas:0 "Ideas sasánidas"
 SAS_ideas_start:0 "Tradiciones sasánidas"
 SAS_ideas_bonus:0 "Ambiciones sasánidas"
 derafs_kavian:0 "Derafsh Kavian"
 derafs_kavian_desc:0 "El Derafsh Kavian era el estandarte de un herrero convertido en héroe llamado Kaveh. En la leyenda, Kaveh llamó a la gente a las armas contra Dahag, un gobernante malvado, usando su delantal de herrero de cuero como estandarte, con una lanza como su izaje. Después de que se ganó la guerra que exigió el reinado de Fereydun, la gente decoró el delantal con joyas y la bandera se convirtió en el símbolo de la independencia iraní y la resistencia contra la tiranía extranjera "
 persian_bureaucracy:0 "La burocracia persa"
 persian_bureaucracy_desc:0 "Nuestra burocracia persa es la más eficaz del mundo. Los iraníes siempre hemos sido hábiles en la administración."
 shahanshah:0 "Shahanshah"
 shahanshah_desc:0 "Nuestro gobernante es el Shahanshah, el Rey de reyes. Sabemos que nuestro pueblo está destinado a gobernar el mundo entero."
 shapur:0 "Shapur II"
 shapur_desc:0 "Shapur II fue nuestro mayor gobernante. Fue coronado en el útero. Dirigió exitosas campañas en todas las direcciones contra los árabes, los romanos y cualquier otra oposición. Creó una época dorada para nuestro pueblo en la que floreció el zoroastrismo, junto con nuestra arquitectura, gobierno, militar, arte. Todo lo persa se hizo más fuerte y más grande por Shapur II "
 avesta:0 "El Avesta"
 avesta_desc:0 "El Avesta es el libro sagrado de Zoroastro, compuesto por 21 nasts, 348 capítulos cada uno, que suman alrededor de tres millones y medio de palabras en total. Se cree que los poemas más antiguos, llamados Gathas, fueron compuestos por el propio Zoroastro ."
 sas_silk_road:0 "Ruta de la seda"
 sas_silk_road_desc:0 "Controlamos la ruta de la seda que conduce a China, lo que nos otorga acceso a quizás los mejores artículos del mundo"
 achaemenid_military_organisation:0 "Organización militar aqueménida"
 achaemenid_military_organisation_desc:0 "Nuestro ejército está organizado según las estructuras creadas por el Imperio aqueménida y Ciro el Grande."
 GRR_ideas:0 "Ideas de Gerrhan"
 GRR_ideas_start:0 "Tradiciones de Gerrhan"
 GRR_ideas_bonus:0 "Ambiciones de Gerrhan"
 qawaim_triangles:0 "Triángulos Qawa'im"
 qawaim_triangles_desc:0 "Nuestra nación fue la primera en Oriente Medio en descubrir los múltiples usos del triángulo rectángulo, o qawa'im. Esto nos ha convertido en líderes en tecnología matemática."
 hacer_system:0 "Sistema de Agar"
 hagar_system_desc:0 "Algunos de los nombres de nuestro país pueden traducirse como 'grandes pueblos', que es como organizamos a nuestra gente, en grandes pueblos. Esto les permite defenderse mejor de los forasteros."
 greek_trade:0 "Comercio griego"
 greek_trade_desc:0 "Nuestros mercaderes han llegado tan lejos como la gran ciudad de Atenas. Obtuvieron tal beneficio allí que seguirán viajando allí para comercializar sus productos."
 taym_al_lat:0 "Taim Al Lat"
 taym_al_lat_desc:0 "Taym Al Lat, posiblemente el Gerrhan más famoso hasta este momento, fue un explorador y comerciante que se puso en contacto por primera vez con los griegos, los romanos, los kushitas y los baluchi."
 grr_persian_gulf:0 "Golfo Pérsico"
 grr_persian_gulf_desc:0 "El vasto golfo Pérsico es un mar bastante tranquilo, excelente para entrenar nuestras galeras antes de zarpar para combatir las flotas menos disciplinadas de nuestros enemigos."
 the_richest_of_the_arabs:0 "El más rico de los árabes"
 the_richest_of_the_arabs_desc:0 "El comercio que atraviesa el golfo Pérsico aporta una gran riqueza a Gerrha. El geógrafo griego Estrabón consideraba a Gerrhans como el más rico de los árabes."
 ornate_villages:0 "Pueblos ornamentados"
 ornate_villages_desc:0 "Muchos viajeros han notado cuán elaboradamente están decoradas nuestras casas y edificios. Gente de todas partes ha conocido nuestra riqueza, y esto nos convierte en un pueblo prestigioso."
 QUR_ideas:0 "Ideas de Qurayshi"
 QUR_ideas_start:0 "Tradiciones de Qurayshi"
 QUR_ideas_bonus:0 "Ambiciones de Qurayshi"
 descended_from_ishmael:0 "Descendiente de Ismael"
 descended_from_ishmael_desc:0 "Nuestra tribu puede rastrear su ascendencia hasta Ismael. Una ascendencia tan larga significa que nuestra legitimidad es indudable"
 mercantil_tribe:0 "Tribu comerciante"
 mercantil_tribe_desc:0 "Hay una fuerte tradición comercial entre nosotros. Esta tradición nos da una ventaja en el comercio."
 qur_muhammed:0 "Mahoma"
 qur_muhammed_desc:0 "El gran profeta Muhammed era miembro de nuestra tribu. Nuestra gente está realmente bendecida de que Alá nos muestre tal favor."
 qur_kaaba:0 "Kababa"
 qur_kaaba_desc:0 "La Ka'aba, que en su día fue un importante santuario pagano, es ahora el centro del Islam. Nuestro control de este lugar no es algo a lo que vayamos a renunciar."
 shariah_law:0 "Ley Sharia"
 shariah_law_desc:0 "La ley shari'ah dicta cómo los musulmanes vivimos nuestras vidas, qué es harram (prohibido) y qué es hallal (permitido). También es el mejor código legal que existe hasta el momento."
 qur_quran:0 "Corán"
 qur_quran_desc:0 "Nuestro libro sagrado se llama Corán, que significa recitación. Hay 114 suras (capítulos) en el Corán, compuestos por diferentes números de aleyas (versos) de tres a doscientos ochenta y seis . El Corán nos enseña cómo llevar nuestra vida diaria, eventos históricos y asuntos de teología"
 five_pillars_of_islam:0 "Cinco pilares del Islam"
 five_pillars_of_islam_desc:0 "Los cinco pilares del Islam son Shahadah, Salat, Zakat, Sawm y Hajj. Shahadah dice que solo hay un Dios y Muhammed es Su profeta. Salat dice que debemos orar hacia la Ka'aba cinco veces al día. Zakat dice que debemos dar el 2,5% de nuestros ahorros a los pobres y necesitados. Sawm dice que debemos ayunar y tener autocontrol durante el mes de Ramadán, y Hajj dice que debemos hacer una peregrinación a La Meca al menos una vez en nuestra vida si somos capaces de."
 SEL_ideas:0 "Ideas selyúcidas"
 SEL_ideas_start:0 "Tradiciones selyúcidas"
 SEL_ideas_bonus:0 "Ambiciones selyúcidas"
 iqta_military_system:0 "Sistema militar Iqta"
 iqta_military_system_desc:0 "Bajo el sistema militar Iqta, nuestra gente lucha por nosotros a cambio de tierras. Esto nos ahorra dinero, ya que no tenemos que pagar salarios a estos soldados."
 nizamiyyah_university:0 "Universidad de Nizamiyyah"
 nizamiyyah_university_desc:0 "La Universidad Nizamiyyah de Bagdad, establecida por Nizām al-Mulk, nos permite adelantarnos tecnológicamente a nuestros vecinos."
 family_federations:0 "Federaciones familiares"
 family_federations_desc:0 "Al igual que en muchas tribus túrquicas, nuestro gobierno está organizado como una especie de federación familiar, y todos los roles importantes los asumen los miembros de la familia gobernante. Es fácil ser estable cuando tu familia es la única que tiene el poder. "
 hindu_kush:0 "Kush hindú"
 hindu_kush_desc:0 "Nuestro control de la región de Hindu Kush, estratégicamente importante, nos proporciona una frontera sólida en el este, lo que nos permite centrar nuestros esfuerzos en el oeste."
 control_of_the_persian_gulf:0 "Control del Golfo Pérsico"
 control_of_the_persian_gulf_desc:0 "Nuestro control del golfo Pérsico significa que los constructores navales saben dos cosas. Primero, saben que somos clientes confiables que siempre querrán barcos. Segundo, saben que no hay muchos clientes importantes alrededor, y si no Si no nos dan los precios que queremos, nadie les comprará. Estos hechos se combinan para darnos barcos más baratos"
 malikshah:0 "Malikshah"
 malikshah_desc:0 "Malikshah creó lo que se describe como la 'edad de oro del gran selyúcida'. Estableció universidades, reformó el gobierno y el ejército, y expandió nuestra nación en todas direcciones."
 turkish_tribes:0 "Tribus turcas"
 turkish_tribes_desc:0 "Establecimos una gran cantidad de tribus turcas en nuestras fronteras del norte. Estas tribus convierten las regiones en las que residen, haciéndolas más seguras. Los fuertes guerreros de la estepa también son buenos reclutas para nuestros ejércitos cuando vamos de campaña"
 PYU_ideas:0 "Ideas Pyu"
 PYU_ideas_start:0 "Tradiciones Pyu"
 PYU_ideas_bonus:0 "Ambiciones Pyu"
 kyaukse_plains:0 "Llanuras de Kyaukse"
 kyaukse_plains_desc:0 "Nuestra civilización está situada en las llanuras de Kyaukse, cerca de la confluencia de los ríos Irrawaddy y Chindwin. Esto proporciona a nuestra gente un abundante suministro de alimentos fiable todos los años."
 city_state_design:0 "Diseño de ciudad-estado"
 city_state_design_desc:0 "La gente de nuestra nación está situada en ciudades-estado, donde es más fácil para nuestros grandes ejércitos protegerlos de los enemigos."
 pyu_millennium:0 "Pyu Milenio"
 pyu_millennium_desc:0 "Nuestra gente ha prosperado durante mil años, en lo que se conoce como el 'milenio Pyu'. Otros reinos respetan esto."
 sri_ksetra:0 "Sri Ksetra"
 sri_ksetra_desc:0 "Nuestra capital, Sri Ksetra, es un faro de riqueza que nuestra gente puede admirar. Les proporciona un sentido de dirección a seguir y proporciona una gran parte de los ingresos de nuestro país."
 beikthano_academy:0 "Academia Beikthano"
 beikthano_academy_desc:0 "Guerreros de todos los rincones de nuestro reino han viajado a la Academia Beikthano desde los albores de nuestro imperio para entrenarse y mejorar sus habilidades."
 pyu_culture:0 "Cultura pyu"
 pyu_culture_desc:0 "Incluso el nombre de nuestro país proviene de nuestra etnia, lo que demuestra el factor importante que es en la vida de todas nuestras personas. Esto hace que los pueblos vecinos estén más dispuestos a aceptar nuestras ideas."
 pyu_calendar:0 "Calendario Pyu"
 pyu_calendar_dsec:0 "Nuestros científicos han desarrollado un calendario según el cual nuestra gente puede vivir, facilitándoles la siembra y la cosecha. Esto, a su vez, les permite producir más de su cosecha."
 CNA_ideas:0 "Ideas Chenla"
 CNA_ideas_start:0 "Tradiciones de Chenla"
 CNA_ideas_bonus:0 "Ambiciones de Chenla"
 dangrek_chieftains:0 "Caciques de Dangrek"
 dangrek_chieftains_desc:0 "Nuestro gobierno ha dado más autonomía a los jefes de Dangrek, que viven en el norte de nuestro reino. Esto les ha complacido y, a su vez, proporcionan más servicios a la corona."
 indochinese_trade:0 "Comercio indochino"
 indochinese_trade_desc:0 "Los comerciantes de nuestra nación se han unido a los demás de la región para convencer al comercio de que venga a nuestros puertos."
 mekong_river_valley:0 "Valle del río Mekong"
 mekong_river_valley_desc:0 "Los frondosos bosques y las praderas llanas del valle del río Mekong han demostrado ser ideales para construir los barcos de nuestros mercaderes a bajo coste."
 tuol_kok_prah:0 "Tuol Kok Prah"
 tuol_kok_prah_desc:0 "Una de las provincias más septentrionales de nuestra nación, Tuol Kok Práh, ha estado constantemente asediada por enemigos que quieren sus recursos. Siempre hemos podido repeler a los hostiles y, además, hemos aprendido nuevas tácticas de asedio."
 chinese_ambassadors:0 "Embajadores chinos"
 chinese_ambassadors_desc:0 "Nuestro gobierno ha enviado diplomáticos a los grandes reinos de China para mejorar su opinión sobre nosotros y obtener representación en su corte."
 indian_ambassadors:0 "Embajadores de la India"
 indian_ambassadors_desc:0 "Las naciones ricas del subcontinente indio también se han ganado que les enviemos diplomáticos. Esto les hace reverenciar nuestra amable actitud hacia ellos."
 isanapura_school:0 "Escuela de Isanapura"
 isanapura_school_desc:0 "Miles de jóvenes trabajadores de Chenlan han recibido formación adicional en la gran escuela de nuestra capital. Algunos de ellos se han convertido en grandes científicos e inventores de nuestra nación."
 DVA_ideas:0 "Ideas Dvaravati"
 DVA_ideas_start:0 "Tradiciones Dvaravati"
 DVA_ideas_bonus:0 "Ambiciones Dvaravati"
 dvaravati_autonomy:0 "Autonomía Dvaravati"
 dvaravati_autonomy_desc:0 "Nuestra nación es una federación flexible de tribus. Respetan y quieren tener cierta libertad de nuestro gobierno, y les complace que les hayamos dado eso"
 she_with_many_gates:0 "Ella con muchas puertas"
 she_with_many_gates_desc:0 "El nombre de nuestro país, Dvaravati, se traduce como 'ella con muchas puertas'. Esto es cierto, ya que limitamos con muchos otros pueblos, que merecen nuestra atención y respeto"
 dharmacakra:0 "Dharmacakra"
 dharmacakra_desc:0 "Dharmacakra, o la Rueda de la Ley, es el código por el que viven nuestros ciudadanos. Promueve el respeto a la autoridad, lo que hace que nuestros ejércitos sean bastante disciplinados."
 influence_culture:0 "Cultura influyente"
 influence_culture_desc:0 "La cultura de nuestra nación no es fácil de superar por otros. Esto dificulta que otros países ocupen nuestras tierras legítimas."
 indochinese_buddhists:0 "Budistas indochinos"
 indochinese_buddhists_desc:0 "Nuestra gente fue la primera nación mayoritariamente budista de la zona. Nuestro trabajo es difundir la verdadera fe en la región."
 nakhon_pathon:0 "Nakhon Pathon"
 nakhon_pathon_desc:0 "Las ciudades de nuestro reino, incluida nuestra capital, Nakhon Pathon, tuvieron que construirse desde cero. Esto hizo que nuestra gente fuera muy buena para desarrollar nuevas ciudades en nuestra nación en constante expansión"
 chao_phraya_riverboats:0 "Barcos fluviales Chao Phraya"
 chao_phraya_riverboats_desc:0 "Nuestros mercaderes solían utilizar barcos fluviales para transportar mercancías desde la costa hasta las partes del interior de nuestro país. Esto hizo necesario que nuestro presupuesto apoyara un número significativamente mayor de barcos de guerra"
 LIV_ideas:0 "Ideas de Livonia"
 LIV_ideas_start:0 "Tradiciones de Livonia"
 LIV_ideas_bonus:0 "Ambiciones de Livonia"
 crusade_to_the_north:0 "¡Cruzada al Norte!"
 crusade_to_the_north_desc:0 "Hemos difundido la palabra de Dios hacia el este, pero todavía hay paganos en el norte. ¡Difundiremos la palabra de Dios en todas direcciones!"
 cesu_kaujas:0 "Cesú Kaujas"
 cesu_kaujas_desc:0 "Durante el asedio de Cesis en 1577, nuestro rey, Magnuss, fijó su residencia en el castillo de Cesis. El 31 de agosto, el rey Magnuss se reunió con el zar Iván el Terrible. Esta reunión resultó en el arresto del rey Magnuss y cinco días de bombardeo del castillo. En lugar de rendirse, los 300 habitantes de Cesis y sus alrededores optaron por volar el castillo. Nuestro pueblo preferiría morir antes que inclinarse ante un enemigo"
 decentralisation_of_archbishoprics:0 "El poder en nuestra tierra se divide entre los obispos y arzobispos, y los caballeros cruzados. Aunque los obispos y arzobispos son oficialmente los gobernantes de esta tierra, otorgan una gran autonomía a los cruzados, quienes a su vez nos mantienen estable."
 decentralisation_of_archbishoprics_desc:1 "El poder en nuestra tierra se divide entre los obispos y arzobispos, y los caballeros cruzados. Aunque los obispos y arzobispos son oficialmente los gobernantes de esta tierra, otorgan una gran autonomía a los cruzados, quienes a su vez nos mantienen estable."
 border_between_east_and_west:0 "Límite entre este y oeste"
 border_between_east_and_west_desc:0 "Vinimos aquí no solo por las cruzadas, sino también por las oportunidades comerciales con el este."
 control_of_the_grain_market:0 "Control del mercado de cereales"
 control_of_the_grain_market_desc:0 "Mientras Europa sufría una gran hambruna y plaga, pudimos aumentar nuestro control del mercado de cereales, ya que la plaga no llegó aquí."
 declare_of_free_religion:0 "Declaración de religión libre"
 declare_of_free_religion_desc:0 "Rápidamente nos dimos cuenta de que no podíamos detener la reforma que arrasaba la tierra, así que no lo intentamos."
 word_of_god:0 "Palabra de Dios"
 word_of_god_desc:0 "Nuestras fuerzas saben que estamos difundiendo la palabra de Dios y que seremos recompensados en el cielo por nuestra fe."
 OSR_ideas:0 "Ideas de Osroene"
 OSR_ideas_start:0 "Tradiciones de Osroene"
 OSR_ideas_bonus:0 "Ambiciones de Osroene"
 resistance_against_hellenism:0 "Resistencia contra el helenismo"
 resistance_against_hellenism_desc:0 "Nuestro estado es un centro de sentimientos antihelenistas. Los convertiremos a la verdadera fe."
 centre_of_syriac_learning:0 "Centro de aprendizaje siríaco"
 centre_of_syriac_learning_desc:0 "Nuestra nación se ha convertido en un centro para todos los grandes pensadores del mundo siríaco. Esto nos dará una ventaja sobre nuestros oponentes."
 upper_course_of_the_euphrates:0 "Curso superior del Éufrates"
 upper_course_of_the_euphrates_desc:0 "Nuestro reino está situado cerca del nacimiento del caudaloso río Éufrates, que nos da acceso a importantes rutas comerciales."
 abgar_fifth:0 "Abgar V"
 abgar_fifth_desc:0 "Abgar V era el rey de esta tierra cuando Jesús aún vivía, y uno de los primeros conversos reales al cristianismo. Abgar V sufría de lepra y le pidió a Jesús que fuera a curarlo. Jesús no pudo venir pero envió a Tadeo, uno de sus discípulos, quien luego curó a Abgar de su lepra"
 edessa:0 "Edesa"
 edessa_desc:0 "Nuestra capital, Edesa, es una ciudad muy grande y rica. El control de una ciudad tan grande nos permite recaudar impuestos para fortalecernos."
 buffer_between_persia_and_rome:0 "Zona intermedia entre Persia y Roma"
 buffer_between_persia_and_rome_desc:0 "Nuestra nación está situada entre dos imperios poderosos que quieren nuestra tierra. A pesar de las adversidades y de las numerosas invasiones, hemos logrado conservar nuestra independencia. Lo hemos logrado construyendo poderosos fuertes y dotándolos de personal calificado."
 seleucid_empire:0 "Legado del imperio seléucida"
 seleucid_empire_desc:0 "Nuestro país fue una vez parte del gran Imperio Seléucida. Aunque ellos mismos ya no están, sus habilidades, entrenamiento y tecnología no lo están."
 ADB_ideas:0 "Ideas de Adiabene"
 ADB_ideas_start:0 "Tradiciones de Adiabene"
 ADB_ideas_bonus:0 "Ambiciones de Adiabene"
 four_tribes:0 "Cuatro tribus"
 four_tribes_desc:0 "La mayoría de nuestra población se compone de cuatro tribus"
 feudatory_dynasties:0 "Dinastías feudatorias"
 feudatory_dynasties_desc:0 "Tenemos muchas dinastías largas de súbditos feudales. Estas familias tienen una larga tradición de extrema lealtad hacia nosotros."
 rabbinic_academy_of_arbela:0 "Academia rabínica de Arbela"
 rabbinic_academy_of_arbela_desc:0 "Nuestra capital, Arbala, tiene una importante comunidad judía. Los judíos han construido una academia rabínica como centro de cultura y aprendizaje."
 meharaspes:0 "Meharaspes"
 meharaspes_desc:0 "Nuestro rey, Meharaspes, fue uno de los principales obstáculos para el control de esta región por parte de Trajano. Nuestros muros son fuertes y recordamos esos días."
 fund_for_the_temple_of_jerusalem:0 "Fondos para el Templo de Jerusalén"
 fund_for_the_temple_of_jerusalem_desc:0 "Nuestra reina Elena se mudó a Tierra Santa, donde construyó palacios cerca del monte del templo. También contribuyó con una gran parte de su riqueza y jugó un papel decisivo en la construcción del Templo de Jerusalén. Los judíos recuerdan nuestra ayuda."
 zab_rivers:0 "Zab ríos"
 zab_rivers_desc:0 "Nuestra tierra se encuentra entre los ríos Zab superior e inferior. Estas trincheras naturales permiten que nuestras fuerzas se recuperen"
 martyrdom_of_mahanus:0 "Martirio de Mahanuš"
 martyrdom_of_mahanus_desc:0 "Mahanuš fue un destacado zoroastrista iraní que se convirtió al cristianismo. Fue asesinado por su fe, y recordamos su heroísmo y sacrificio."
 IBE_ideas:0 "Ideas ibéricas"
 IBE_ideas_start:0 "Tradiciones ibéricas"
 IBE_ideas_bonus:0 "Ambiciones ibéricas"
 likhi_range:0 "Cordillera Likhi"
 likhi_range_desc:0 "Nuestra frontera con Colchis está marcada por la cordillera de Likhi, una serie de pasos difíciles que son fáciles de defender de los ataques."
 mtsjeta:0 "Mtsjeta"
 mtskheta_desc:0 "Nuestra capital, Mtskheta, se encuentra en la confluencia de los ríos Aragvi y Kura. También es una de las ciudades habitadas continuamente más antiguas del mundo y está llena de conocimiento y cultura. Es una ciudad de la que Se puede construir un imperio"
 saeristavos:0 "Saeristavos"
 saeristavos_desc:0 "Nuestro país está organizado en un sistema de saeristavos, cada uno gobernado por un eristavi. Al delegar el poder a estos eristavi, el país se puede gobernar más fácil y pacíficamente."
 roman_imperial_protection:0 "Protección imperial romana"
 roman_imperial_protection_desc:0 "Nuestro pueblo es conocido como 'amigos de los romanos' y disfruta de su protección. La protección de un Imperio tan grande y amistoso nos permite centrarnos en otras cosas sin la amenaza de los invasores."
 armazi:0 "armazi"
 armazi_desc:0 "Armazi es la cabeza de nuestro panteón, un Dios poderoso que protege a nuestro pueblo. Aunque el cristianismo está creciendo en nuestra tierra, las viejas costumbres siguen siendo fuertes."
 saint_nino:0 "San Niño"
 saint_nino_desc:0 "Santa Nino fue una mujer muy importante que difundió el cristianismo en nuestra tierra, convirtiendo finalmente al rey pagano Mirian III de Iberia, quien, perdido en la oscuridad y cegado en un viaje de caza, encontró el camino solo después de rezar a 'Nino's Dios'."
 caucasian_mountaineers:0 "Montañeros caucásicos"
 caucasian_mountaineers_desc:0 "Los montañeses del Cáucaso siempre han sido una parte importante de nuestra cultura. Nacieron y se entrenaron en las montañas del Cáucaso y son capaces de hacer la guerra aquí con mucha más eficacia de lo que cualquier invasor extranjero podría esperar."
 SHI_ideas:0 "Ideas de Shirvan"
 SHI_ideas_start:0 "Tradiciones de Shirvan"
 SHI_ideas_bonus:0 "Ambiciones de Shirvan"
 sharvan_plain:0 "Llanura Sharvan"
 sharvan_plain_desc:0 "Nuestra tierra y nuestra agricultura se basan en la fértil llanura de Sharvan. Los cultivos que cultivamos aquí son vitales para nuestra nación."
 cypress_tree:0 "Ciprés"
 cypress_tree_desc:0 "El nombre de nuestra nación se traduce como 'ciprés'. Estos árboles viejos y majestuosos crecen por todo nuestro reino y hablan de su larga vida y de la larga vida de la nación."
 battle_for_the_caspian:0 "Batalla por el Caspio"
 battle_for_the_caspian_desc:0 "Nuestro pueblo ha luchado durante mucho tiempo por las tierras entre nosotros y la costa oeste del mar Caspio. Estamos acostumbrados a estas guerras y la sangre derramada por nosotros deja claro nuestro reclamo."
 shirvanshah:0 "Shirvanshah"
 shirvanshah_desc:0 "Nuestro líder es Shirvanshah, el rey de Sharvan. Somos una nación orgullosa con un rey orgulloso."
 yazidi_islam:0 "Islam yazidí"
 yazidi_islam_desc:0 "Nuestros líderes practican el islam yazidí. El islam yazidí sostiene que Alá dejó siete ángeles a cargo de la Tierra después de haberla creado, y que el líder de estos ángeles es el ángel pavo real, o el diablo. Vivimos en un mundo oscuro mundo, pero nosotros le traeremos luz"
 persian_poetry:0 "Poesía persa"
 persian_poetry_desc:0 "Los Shirvanshah son conocidos por su patrocinio de la poesía persa. Esto atrae a muchos poetas famosos a nuestro país."
 river_kur:0 "Río Kur"
 river_kur_desc:0 "Nuestra frontera está marcada por el río Kur, una barrera natural que nos permite defender nuestras fronteras con mucha más eficacia."
 SOV_ideas:0 "Ideas soviéticas"
 SOV_ideas_start:0 "Tradiciones soviéticas"
 SOV_ideas_bonus:0 "Ambiciones soviéticas"
 collectivisation_of_land:0 "Colectivización de la tierra"
 collectivisation_of_land_desc:0 "Toda la tierra es trabajada por colectivos, lo que garantiza la igualdad entre nuestros agricultores."
 cults_of_personality:0 "Ateísmo estatal"
 cults_of_personality_desc:0 "En lugar de adorar a Dios o dioses, nuestro pueblo adora a Lenin, Stalin, Marx y otras grandes inspiraciones nacionales."
 proletariat_rule:0 "Gobierno del proletariado"
 proletariat_rule_desc:0 "Hemos levantado a la burguesía y tomado el país para el pueblo, el proletariado."
 hammer_and_sickle:0 "Hoz y martillo"
 hammer_and_sickle_desc:0 "En nuestra bandera está la hoz y el martillo, un símbolo de los trabajadores de nuestra nación. El martillo representa a los trabajadores industriales, mientras que la hoz representa a los agricultores."
 red_army:0 "Ejército Rojo"
 red_army_desc:0 "Nuestro nuevo Ejército Rojo extenderá la revolución a todos los rincones del mundo. Como ejército del pueblo, impulsado por el pueblo, es muy eficaz."
 gulag_system:0 "Sistema de gulag"
 sov_revolution:0 "Revolución"
 sov_revolution_desc:0 "¡Extenderemos nuestra gloriosa revolución a todos los rincones del mundo y derrocaremos para siempre a la burguesía!"
 ziyarid_soldiers:0 "Soldados de Ziyarid"
 ziyarid_soldiers_desc:0 "Nuestros fundadores eran soldados del ejército de Ziyarid. Nuestros gobernantes saben cómo dirigir un ejército."
 iranian_intermezzo:0 "Intermedio iraní"
 iranian_intermezzo_desc:0 "Cerramos la brecha entre las eras abasí y selyúcida. Sin nosotros, los selyúcidas nunca podrían haberse fortalecido. Fuimos quienes fortalecimos a Persia y pusimos de rodillas a los abasíes, y el mundo lo recordará."
 buy_turkish_cavalry:0 "Caballería turca"
 buy_turkish_cavalry_desc:0 "Nuestras fuerzas están formadas por una fuerte caballería turca. Estos excelentes guerreros esteparios extenderán nuestra nación hasta los confines de la Tierra"
 buy_twelver_shia:0 "Doce chiitas"
 buy_twelver_shia_desc:0 "Nuestro pueblo sigue el Twelver Shi'a, la forma más común del Islam chiíta. Creemos que hay doce grandes imanes para guiar a nuestro pueblo."
 buy_islam_unity:0 "Unidad del Islam"
 buy_islam_unity_desc:0 "Aunque practicamos el Twelver Shi'a, reconocemos la autoridad del califa abasí sunita y nunca perseguimos otras formas del Islam. ¡Debemos unirnos con todos nuestros hermanos musulmanes para difundir la palabra de Muhammed en todas las direcciones!"
 dailamite_footsoldiers:0 "Soldados de infantería de Dailamite"
 dailamite_footsoldiers_desc:0 "Existe una sana competencia entre nuestros soldados de infantería nativos dailamitas y nuestra caballería turca. Esta competencia mantiene fuertes a ambos bandos."
 buy_sassanid_ideas:0 "Ideas sasánidas"
 buy_sassanid_ideas_desc:0 "Aunque nosotros mismos somos musulmanes, hemos sido responsables de recrear muchos aspectos del sistema sasánida de Zoroastrian, en particular su burocracia efectiva."
 AZE_ideas:0 "Ideas de Azerbaiyán"
 AZE_ideas_start:0 "Tradiciones de Azerbaiyán"
 AZE_ideas_bonus:0 "Ambiciones de Azerbaiyán"
 central_flatlands:0 "Llanuras centrales"
 central_flatlands_desc:0 "El centro de nuestro país alberga una gran cantidad de tierra llana y fértil. En las montañas del Cáucaso, muy montañosas, la tierra en la que se pueden cultivar es un bien muy valioso."
 yanar_dag:0 "Yanar Dag"
 yanar_dag_desc:0 "Yanar Dag significa 'montaña ardiente' y es un chorro de gas natural que ha estado ardiendo continuamente durante décadas. La gente viene de todas partes para ver esta llama eterna."
 nizami_ganjavi:0 "Nizami Ganjavi"
 nizami_ganjavi_desc:0 "Nizami Ganjavi, uno de los más grandes poetas persas de todos los tiempos, nació en nuestra tierra."
 saffron_rice_plov:0 "Arroz con azafrán Plov"
 saffron_rice_plov_desc:0 "El plov de arroz con azafrán, arroz cocinado en caldo sazonado con muchos tipos diferentes de verduras y, a menudo, cordero, es un alimento emblemático de nuestro país. Azerbaiyán está repleto de muchos tipos diferentes de alimentos, alimentos que sustentan a nuestras tropas."
 blue_red_green:0 "Azul, rojo y verde"
 blue_red_green_desc:0 "Azul, rojo y verde son los colores de nuestra bandera, la misma bandera utilizada por la efímera República Democrática de Azerbaiyán. El azul representa el nacionalismo y el orgullo turcos, el rojo representa la modernidad, nuestra lucha constante por el futuro, y el verde representa nuestra rica cultura islámica"
 ex_soviet_state:0 "Raíces soviéticas"
 ex_soviet_state_desc:0 "Las raíces del Azerbaiyán independiente se encuentran en la República Socialista Soviética de Azerbaiyán. Aunque ahora hemos abandonado la Unión Soviética, recordamos la eficacia con la que pudieron controlar a la gente."
 oil_azerbaijan:0 "Petróleo"
 oil_azerbaijan_desc:0 "Nuestra tierra ha sido valiosa aquí durante mucho tiempo por el petróleo. Lenin dijo que su invasión estaba justificada porque 'La Unión Soviética no podría sobrevivir sin el petróleo de Azerbaiyán'. Comerciando este petróleo con extranjeros podemos volvernos muy ricos y poderosos ."
 PRS_ideas:0 "Ideas prusianas antiguas"
 PRS_ideas_start:0 "Antiguas tradiciones prusianas"
 PRS_ideas_bonus:0 "Viejas ambiciones prusianas"
 amber_road:0 "Camino del ámbar"
 amber_road_desc:0 "Controlamos la ruta comercial más importante de los territorios eslavos orientales. A través de esta ruta vendemos ámbar y pieles, lo que nos hace más ricos que nuestros vecinos"
 kriwo_kriweto:0 "Kriwo Kriweto"
 kriwo_kriweto_desc:0 "Nuestro sumo sacerdote se llama Kriwo kriweto. Este importante líder religioso guía a nuestro pueblo e inspira a los extranjeros a que nos apoyen."
 holy_streams_and_forests:0 "Arroyos y bosques sagrados"
 holy_streams_and_forests_desc:0 "Nuestra tierra alberga muchas regiones sagradas que solo pueden ser visitadas por el Kriwo kriweto o alguien que actúe en su nombre. Protegeremos estos lugares sagrados con nuestras vidas."
 natural_defenses:0 "Defensas naturales"
 natural_defenses_desc:0 "Tenemos muchos pantanos y ciénagas dentro y alrededor de nuestro territorio. Estas barreras naturales nos mantienen a salvo de todos los enemigos."
 the_northern_crusade:0 "La cruzada del norte"
 the_northern_crusade_desc:0 "Cuando los portadores de la cruz llegaron a nuestra tierra, nos llevaron a sus monasterios e iglesias para aprender sus costumbres cristianas, con la esperanza de convertirnos a su religión, pero usamos lo que aprendimos de ellos para liberarnos."
 nomadic_lifestyle:0 "Estilo de vida nómada"
 nomadic_lifestyle_desc:0 "Nuestra gente siempre ha sido viajera, vive de la tierra, y siempre lo seremos. Nadie cambiará nuestras antiguas costumbres."
 crossroads_of_nations:0 "Encrucijada de naciones"
 crossroads_of_nations_desc:0 "La posición central de nuestra tribu, con otras tribus en cada frontera, significa que la diplomacia es vital para nuestra supervivencia. Como era de esperar, se nos ha dado bastante bien."
 ABK_ideas:0 "Ideas de Abjasia"
 ABK_ideas_start:0 "Tradiciones de Abjasia"
 ABK_ideas_bonus:0 "Ambiciones abjasias"
 country_of_soul:0 "País del alma"
 country_of_soul_desc:0 "El nombre de nuestro país, Apsny, significa 'país del alma'. El espíritu de nuestra gente es verdaderamente fuerte."
 byzantine_alliance:0 "Alianza bizantina"
 byzantine_alliance_desc:0 "Originalmente vasallo de Bizancio, nuestras victorias contra las hordas árabes y nuestro territorio e influencia en expansión nos permitieron ganar autonomía y finalmente independizarnos de Bizancio. Ahora tenemos una buena alianza con su Imperio."
 great_caucasus_abkhazia:0 "Gran Cáucaso"
 great_caucasus_abkhazia_desc:0 "Nuestra frontera norte está en la cordillera del Gran Cáucaso, una barrera natural contra los atacantes."
 citrus_plantations:0 "Plantaciones de cítricos"
 citrus_plantations_desc:0 "Nuestro país cuenta con grandes extensiones de plantaciones de cítricos. Además de ser uno de nuestros principales productos de exportación, estos cítricos son alimento de fácil acceso para nuestras tropas en caso de que perdamos una batalla."
 krubera_cave:0 "Cueva de Krubera"
 krubera_cave_desc:0 "Nuestros mercaderes y viajeros cuentan a los extranjeros muchas historias sobre Krubera o la cueva de los cuervos, una cueva cuyo fondo nadie ha visto, la cueva más profunda del mundo. Les contamos a los pueblos de otras tierras que la cueva se extiende hasta el centro de la Tierra, y que los monstruos residen dentro. Es comprensible que tengan miedo de atacarnos"
 coaster_forests:0 "Bosques costeros"
 coaster_forests_desc:0 "A lo largo de nuestra costa con el Mar Negro hay vastos bosques de robles, hayas y carpes. Esta madera hace que la construcción de barcos sea mucho más barata."
 nart_sagas:0 "Sagas narcisistas"
 nart_sagas_desc:0 "Las sagas de Nart (Héroe) son una serie de historias comunes a nuestro pueblo ya varias tribus que nos rodean. Cuentan gran parte de nuestras creencias populares y de una identidad compartida entre nosotros."
 KHW_ideas:0 "Ideas khwarazmianas"
 KHW_ideas_start:0 "Tradiciones khwarazmianas"
 KHW_ideas_bonus:0 "Ambiciones khwarazmianas"
 slave_to_master:0 "De esclavo a amo"
 slave_to_master_desc:0 "Nuestro fundador, Anush Tigin Gharchai, una vez un humilde esclavo de los selyúcidas, llegó a gobernar esta vasta y poderosa tierra. Si nuestro fundador, un hombre, puede llegar tan lejos, ¿cuánto más puede llegar nuestro vasto Imperio?"
 mercenary_unions:0 "Sindicatos de mercenarios"
 mercenary_unions_desc:0 "Cuando llegaron los mongoles, nuestra gente se vio obligada a huir en todas direcciones. A pesar de esto, nos unimos de nuevo y formamos organizaciones de mercenarios, capaces de luchar con gran habilidad y en gran número. Usaremos los conocimientos que hemos adquirido para recuperar nuestro hogar"
 determine_fighters:0 "Luchadores decididos"
 Determined_fighters_desc:0 "Incluso una vez que nuestros líderes se vieron obligados a huir, nos mantuvimos firmes, resistiendo a los mongoles, los ron y los pretendientes por igual"
 proud_people:0 "Gente orgullosa"
 proud_people_desc:0 "Muchas naciones que nos rodean han tratado de intimidarnos a lo largo de los años, pero siempre las hemos aplastado. No nos inclinaremos ante un enemigo"
 sunni_islam_khwarazmia:0 "Islam sunita"
 sunni_islam_khwarazmia_desc:0 "Practicamos el Islam sunita, la forma más común de la religión. Con nuestra fe tan extendida, podemos contar con grandes y fuertes aliados si nos amenazan paganos o herejes."
 khw_oligarchy:0 "Oligarquía"
 khw_oligarchy_desc:0 "Nuestro gobernante no puede aspirar a administrar personalmente toda esta región. En su lugar, confía en una poderosa nobleza. Mientras esta nobleza está feliz, la gente común también lo estará"
 great_iran:0 "Gran Irán"
 great_iran_desc:0 "Nuestra nación está centrada en el Gran Irán, una tierra áspera llena de montañas y desiertos. Para aquellos que la conocen bien, Khwarazmia proporciona todos los recursos necesarios para ser fuerte, pero para los extranjeros es vasta y árida."
 KHZ_ideas:0 "Ideas jázaras"
 KHZ_ideas_start:0 "Tradiciones jázaras"
 KHZ_ideas_bonus:0 "Ambiciones jázaras"
 jewish_lords:0 "Señores judíos"
 jewish_lords_desc:0 "Hace mucho tiempo, muchos miembros de nuestra nobleza se convirtieron a la religión de Abraham. Esta práctica ha continuado a lo largo de los años, y ahora la mayoría de nuestra nobleza honra a YHWH como su dios."
 abraham_and_idols:0 "Abraham y los ídolos"
 abraham_and_idols_desc:0 "Nuestras tierras son una mezcla de judaísmo, islamismo, cristianismo y paganismo. YHWH nos enseña a no adorar ídolos, sino a tolerar a los que lo hacen. Un día los paganos verán que su dios Tengri no es más que nuestro Dios bajo un disfraz diferente"
 silk_road_khazar:0 "Acceso a la Ruta de la Seda"
 silk_road_khazar_desc:0 "Mientras que en el lejano este los reinos de China e India mantienen viva la Ruta de la Seda, en la estepa y en Europa la Ruta de la Seda ha sido olvidada. Si devolvemos el comercio que una vez trajo y lo hacemos seguro de nuevo, entonces puede gravar lo que fluye hacia el oeste. Esto podría traer una gran riqueza a nuestra gente y tierras"
 sons_of_the_steppe:0 "Hijos de la estepa"
 sons_of_the_steppe_desc:0 "Desde que nuestro pueblo adoptó las formas del judaísmo, en su mayoría nos hemos asentado. Aunque ya no deambulamos por la estepa, aún reconocemos nuestra herencia. Nunca olvidaremos las lecciones que aprendieron nuestros antepasados."
 home_of_the_disporsa:0 "Hogar para la diáspora"
 home_of_the_disporsa_desc:0 "Desde la destrucción del Gran Templo de Jerusalén, nuestro pueblo se ha quedado sin hogar. Difundiremos el mensaje de que estas tierras son seguras para los judíos y acudirán en masa a nuestro estandarte."
 many_tribes_khazar:0 "Muchas tribus"
 many_tribes_khazar_desc:0 "Nuestra tierra está formada por un gran número de tribus, de las cuales no hay dos que tengan la misma cultura. Mejoraremos nuestra administración para reducir la fricción entre las tribus y así volvernos más estables."
 second_israel:0 "Segundo Israel"
 second_israel_desc:0 "Haremos de esta tierra un segundo Israel. ¡Una tierra donde el pueblo judío ya no pueda ser perseguido ni exiliado!"
 CUB_ideas:0 "Ideas cubanas"
 CUB_ideas_start:0 "Tradiciones cubanas"
 CUB_ideas_bonus:0 "Ambiciones cubanas"
 violence_past:0 "Pasado violento"
 violence_past_desc:0 "Desde la matanza de la mayoría de los taínos por parte de los primeros colonos hasta la revolución de Castro, no somos ajenos a la violencia, pero siempre nos las hemos arreglado para ser los que siguen en pie."
 cuban_cigars:0 "Puros cubanos"
 cuban_cigars_desc:0 "Los cigarros cubanos son los mejores y más fuertes del mundo. Tenemos una larga tradición de tabaco que otras naciones siempre están dispuestas a comprar."
 self_sufficient_cuba:0 "Autosuficiencia"
 self_sufficient_cuba_desc:0 "Estamos rodeados de enemigos poderosos y, como resultado, hemos aprendido a depender solo de nosotros mismos."
 censorship_cuba:0 "Censura"
 censorship_cuba_desc:0 "Nuestro 'Departamento de Orientación Revolucionaria' se asegura de que todos nuestros medios digan la 'verdad' y que ningún extranjero pueda difundir aquí sus mentiras."
 cuban_beaches:0 "Playas cubanas"
 cuban_beaches_desc:0 "Aquí en el Caribe tenemos arenas blancas legendarias en las que los turistas viajarán miles de kilómetros solo para sentarse."
 compulsary_schooling:0 "Escritores comunistas"
 compulsary_schooling_desc:0 "Muchos hábiles escritores comunistas nacieron o vivieron aquí. Escritores como Ernesto 'Che' Guevara aseguraron el éxito de nuestro gobierno y el desarrollo de nuestra sociedad."
 bay_of_pigs:0 "Bahía de Cochinos"
 bay_of_pigs_desc:0 "Los poderosos Estados Unidos vinieron aquí a conquistarnos, pero fracasaron y los arrojamos de nuevo al mar. ¡Los feroces cubanos nunca nos rendiremos!"
 TRN_ideas:0 "Ideas de Trinidad y Tobago"
 TRN_ideas_start:0 "Tradiciones de Trinidad y Tobago"
 TRN_ideas_bonus:0 "Ambiciones de Trinidad y Tobago"
 island_of_tobacco:0 "Isla del Tabaco"
 island_of_tobacco_desc:0 "La isla de Tobago recibió su nombre del tabaco. Nuestra abundante cantidad de este recurso nos convertirá en una nación comercial muy poderosa."
 land_of_the_colonists_trinidadtobago:0 "Tierra de los imperios coloniales"
 land_of_the_colonists_trinidadtobago_desc:0 "Nuestras islas han cambiado de propiedad entre franceses, holandeses, españoles e ingleses. Esto nos ha traído muchos inmigrantes para usar en nuestros ejércitos."
 pirate_raids_trinidadtobago:0 "Incursiones piratas"
 pirate_raids_trinidadtobago_desc:0 "Nuestros abundantes recursos han llevado a muchos piratas e incluso al infame Sir Walter Raleigh a asaltar nuestros puertos. Debemos asegurarnos de que nuestra armada esté lista para cualquier invasión naval"
 search_for_el_dorado:0 "Buscar El Dorado"
 search_for_el_dorado_desc:0 "Muchos conquistadores como Ponce de León y Barrio y Oruña han utilizado Trinidad como base en su búsqueda de la mítica tierra de El Dorado."
 native_uprisings_trinidadtobago:0 "Levantamientos nativos"
 native_uprisings_trinidadtobago_desc:0 "La isla de Trinidad ha sido testigo de muchos intentos de levantamiento nativo. Debemos fortalecer nuestros ejércitos si queremos evitar que esto vuelva a suceder."
 west_indies_regiment:0 "El regimiento de las Indias Occidentales"
 west_indies_regiment_desc:0 "Los veteranos del regimiento de las Indias Occidentales de la guerra de 1812 se establecieron en Trinidad después de la guerra. Nuestra nación puede beneficiarse de su experiencia."
 preserve_the_colony:0 "¡Preservar la colonia!"
 preserve_the_colony_desc:0 "Cuando nos invadieron los holandeses y los ingleses, nos rendimos pacíficamente. ¿Por qué deberíamos haber permitido que nuestra colonia fuera destruida e invadida por nativos para una sola guerra?"
 DOM_ideas:0 "Ideas de República Dominicana"
 DOM_ideas_start:0 "Tradiciones de la República Dominicana"
 DOM_ideas_bonus:0 "Ambiciones de República Dominicana"
 first_settlement:0 "Primer asentamiento"
 first_settlement_desc:0 "Nuestra capital fue el primer asentamiento europeo permanente en el Nuevo Mundo. Debemos estar a la altura de este título."
 land_of_the_high_mountains:0 "Tierra de las Altas Montañas"
 land_of_the_high_mountains_desc:0 "Los nativos taínos llamaban a nuestra tierra Ayiti, la tierra de las altas montañas. A nuestros enemigos les resultará difícil invadir nuestros fuertes."
 taino_rebellions:0 "Rebeliones taínas"
 taino_rebellions_desc:0 "La última vez que tuvimos una guerra civil fueron las rebeliones taínas del siglo XVI. Durante estos tiempos, nuestra nación fue anexionada por Haití. Debemos asegurarnos de que esto no vuelva a suceder."
 adaptable_economy:0 "Economía adaptable"
 adaptable_economy_desc:0 "Cuando se descubrió un gran yacimiento de oro en México en el siglo XVIII, descubrimos otros métodos para mantener estable nuestra economía."
 the_santa_maria:0 "La Santa María"
 the_santa_maria_desc:0 "Cuando Colón regresó a Hispaniola, descubrió que su preciado buque insignia, el Santa María, había sido destruido por una tormenta. Solo fabricaremos nuestros barcos con los materiales más fuertes para evitar que esto vuelva a suceder."
 cibao_valley:0 "Valle del Cibao"
 cibao_valley_desc:0 "Construimos nuestras ciudades alrededor del valle del Cibao. El oro del valle ha sido una gran fuente de ingresos durante décadas."
 Agriculture_dominicanrepublic:0 "Agricultura"
 Agriculture_dominicanrepublic_desc:0 "Nuestro país ha sido conocido durante mucho tiempo por su suelo extremadamente fértil. Sin este suelo, nuestra nación nunca podría haber sobrevivido."
 UZB_ideas:0 "Ideas uzbekas"
 UZB_ideas_start:0 "Tradiciones uzbekas"
 UZB_ideas_bonus:0 "Ambiciones uzbekas"
 uzbek_people:0 "Uzbekos"
 uzbek_people_desc:0 "Los uzbekos constituyen la gran mayoría de nuestra población. Tenemos una cultura unida y la determinación de seguir siendo libres"
 economic_controls_uzbek:0 "Controles económicos"
 economic_controls_uzbek_desc:0 "Nos aseguramos de que nuestra economía esté cuidadosamente controlada, con comerciantes locales que poseen ventajas significativas sobre los competidores extranjeros. Esto nos permite decidir exactamente a dónde va el comercio a través de nuestra tierra."
 qizilqum:0 "Qizilqum"
 qizilqum_desc:0 "El desierto de Qizilqum constituye la mayor parte de nuestro territorio. Esta tierra es extremadamente hostil a la vida, lo que significa que los ejércitos extranjeros no pueden sobrevivir aquí mucho tiempo."
 silk_road_uzbek:0 "Ruta de la seda"
 silk_road_uzbek_desc:0 "Aprovechamos al máximo la Ruta de la Seda que atraviesa nuestra tierra. Esta ruta de este a oeste hace que nuestros comerciantes sean muy ricos y estos comerciantes, a su vez, nos hacen muy ricos a nosotros"
 gold_and_copper_uzbek:0 "Oro y cobre"
 gold_and_copper_uzbek_desc:0 "Este país tiene grandes reservas de oro y cobre. Ambos son útiles para el pago y la producción"
 uzbek_hordes:0 "Hordas uzbekas"
 uzbek_hordes_desc:0 "Durante cientos de años se ha luchado duramente por esta tierra. Nuestra gente tiene que ser numerosa y fuerte para ganar y mantener el poder."
 patrons_of_science_uzbek:0 "Mecenas de la ciencia"
 patrons_of_science_uzbek_desc:0 "Sin nosotros, es posible que la edad de oro islámica nunca hubiera ocurrido. Timur el cojo trajo artistas y científicos de todo su Imperio a nuestras tierras, a Samarcanda. Estos científicos fueron fundamentales en el desarrollo de la astronomía y las matemáticas, y nuestro patrocinio a la ciencia continúa hasta el día de hoy"
 SYR_ideas:0 "Ideas sirias"
 SYR_ideas_start:0 "Tradiciones sirias"
 SYR_ideas_bonus:0 "Ambiciones sirias"
 damasco:0 "Damasco"
 damascus_desc:0 "Nuestra capital, Damasco, es una de las ciudades más antiguas del mundo. Se nos considera la cuna de la civilización humana. Hemos sido testigos del auge y la caída de muchos grandes imperios, pero seguimos en pie, como siempre lo haremos."
 variado_land_syria:0 "Tierra variada"
 variado_land_syria_desc:0 "Siria es una tierra grande y diversa, con altas montañas, fértiles llanuras y desiertos, con gente de todo el mundo. Nuestros ejércitos se llenan de gente porque todos quieren asegurar nuestra supervivencia."
 ebla:0 "Ebla"
 ebla_desc:0 "Alrededor del año 3500 a. C. se fundó la civilización de Ebla. Esta civilización comenzó con un pequeño pueblo, pero creció hasta gobernar gran parte del norte y este de nuestra tierra como un imperio comercial. Mantenemos sus tradiciones comerciales, incluso con su civilización se fue hace mucho"
 umayyads:0 "Omeyas"
 umayyads_desc:0 "Los omeyas convirtieron nuestra tierra en su capital, vieron el valor de nuestra gente y nuestras tierras, y nos enseñaron a luchar para defender nuestro país."
 euphrates_syria:0 "Éufrates"
 euphrates_syria_desc:0 "Nuestro acceso al Éufrates es lo que nos permite sobrevivir. Aquí se fundó la civilización y aquí siempre florecerá."
 arabic_language_syria:0 "Idioma árabe"
 arabic_language_syria_desc:0 "El Imperio Otomano gobernó nuestra tierra una vez, pero nos respetaban mucho porque hablamos árabe. Hablando el idioma sagrado nos aseguramos de que nuestras relaciones con las potencias musulmanas sean siempre sólidas."
 syriac_cuisine:0 "Cocina siríaca"
 syriac_cuisine_desc:0 "La cocina siria es muy variada, con influencias de todo el Mediterráneo y Oriente Medio. Nuestra cultura gastronómica nos permite apoyar a un gran número de personas y garantiza la lealtad de las tropas que tenemos."
 IRQ_ideas:0 "Ideas iraquíes"
 IRQ_ideas_start:0 "Tradiciones iraquíes"
 IRQ_ideas_bonus:0 "Ambiciones iraquíes"
 maqam:0 "Maqam"
 maqam_desc:0 "El maqam iraquí se considera el mejor y más puro del mundo. El maqam es un sistema de modos melódicos que se utiliza en nuestra música tradicional. Nuestras tradiciones musicales proporcionan a nuestra gente una fuente de entretenimiento que luego no necesitan encontrar derribando a nosotros."
 basora:0 "Basora"
 basrah_desc:0 "Basora ha sido durante mucho tiempo un puerto comercial fundamental y un fuerte estratégico. Nuestro control de esta ciudad garantiza el éxito de nuestro comercio y, por extensión, de nuestra nación."
 arid_climate_iraq:0 "Clima árido"
 arid_climate_iraq_desc:0 "La mayor parte del país es árido y seco, incapaz de albergar vida. Nuestros desiertos son una barrera natural que drena la fuerza de nuestros enemigos para que podamos derrotarlos."
 sumer:0 "Sumer"
 sumer_desc:0 "Nuestra nación fue el hogar de los sumerios, la civilización más antigua conocida en la Tierra. Sabemos lo que es resistir el paso del tiempo."
 british_rule_iraq:0 "Gobierno británico"
 british_rule_iraq_desc:0 "Con la caída del Imperio Otomano, nos convertimos en un mandato británico. Finalmente nos dieron la independencia, pero no sin antes enseñarnos sus habilidades en el combate naval."
 church_of_the_east:0 "Iglesia de Oriente"
 church_of_the_east_desc:0 "Desde el siglo II d.C. ha habido una fuerte presencia cristiana en nuestra tierra. La Iglesia de Oriente o la fe nestoriana nunca ha sido la fe dominante en nuestro país, pero sus adherentes siempre han demostrado ser útiles."
 two_rivers:0 "Dos ríos"
 two_rivers_desc:0 "Aunque nuestra tierra es en su mayor parte árida, las zonas alrededor del Tigris y el Éufrates son extremadamente fértiles y constituyen la base de nuestra supervivencia."
 JOR_ideas:0 "Ideas jordanas"
 JOR_ideas_start:0 "Tradiciones jordanas"
 JOR_ideas_bonus:0 "Ambiciones jordanas"
 hashemite_monarchy:0 "Monarquía hachemita"
 hashemite_monarchy_desc:0 "Nuestro monarca hachemita, aunque gobierna como un monarca constitucional, tiene mucho poder. Nuestro Rey usa su poder para hacernos fuertes, estables y democráticos."
 petra_jordan:0 "Petra"
 petra_jordan_desc:0 "Petra, una de las nuevas siete maravillas del mundo, es un signo de la permanencia de nuestro país y de lo que podemos lograr."
 abbasid_caliphate:0 "Califato abasí"
 abbasid_caliphate_desc:0 "Nuestro país vio nacer a los abasíes, que gobernaron la mayor parte del mundo árabe y marcaron el comienzo de una era dorada. Su potencial sigue vivo en nosotros."
 old_castles_jordan:0 "Castillos antiguos"
 old_castles_jordan_desc:0 "Los cruzados y nuestro propio pueblo construyeron aquí un gran número de castillos en la Edad Media. Muchos, como Al Karak, ahora se han convertido en ciudades, pero los fuertes muros de estos lugares siguen en pie y nos brindan protección."
 great_syria_plan:0 "Plan de la Gran Siria"
 great_syria_plan_desc:0 "Según el Plan de la Gran Siria, nos expandiremos en todas las direcciones para controlar las tierras que pertenecen a nuestro rey."
 dead_sea_east:0 "Orilla este del Mar Muerto"
 dead_sea_east_desc:0 "Gobernamos la orilla este del Mar Muerto, un mar extremadamente importante para todas las religiones abrahámicas. Este mar da peso a nuestra palabra y ayuda a unir las diversas creencias presentes en nuestro país."
 us_trade_agreements_jordan:0 "Acuerdos comerciales de EE. UU."
 us_trade_agreements_jordan_desc:0 "Nuestras buenas relaciones con la comunidad internacional y, en particular, con los EE. UU. significan que nos envían dinero para apoyar nuestra economía y no nos gravan tanto como a nuestros vecinos cuando les importamos cosas"
 PLS_ideas:0 "Ideas palestinas"
 PLS_ideas_start:0 "Tradiciones palestinas"
 PLS_ideas_bonus:0 "Ambiciones palestinas"
 under_occupation:0 "Bajo ocupación"
 under_occupation_desc:0 "La mayor parte de nuestra tierra está ocupada por una potencia extranjera, estamos luchando en nuestro suelo por nuestros hogares y todos los soldados comprenden la importancia de la victoria."
 holy_land_palestine:0 "Tierra Santa"
 holy_land_palestine_desc:0 "Nuestro país alberga dentro de sus fronteras la tierra más sagrada del planeta, la tierra de la leche y la miel."
 natural_beauty_palestine:0 "Belleza natural"
 natural_beauty_palestine_desc:0 "Desde la antigüedad, Palestina ha sido conocida como un lugar de excepcional belleza y riqueza natural. Viene gente de todo el mundo solo para ver esta tierra, y no abandonaremos nuestro país sin luchar."
 gaza_strip:0 "Franja de Gaza"
 gaza_strip_desc:0 "Nuestro control de la Franja de Gaza es de vital importancia para nosotros. Aunque es un área muy pequeña, Napoleón dijo que el control de Oriente Medio sería imposible sin ella. La riqueza de la Franja mantiene el éxito de nuestro país."
 dead_sea_west:0 "Ribera occidental del Mar Muerto"
 dead_sea_west_desc:0 "El mar Muerto es extremadamente importante para todas las religiones abrahámicas, e incluso las religiones no abrahámicas reconocieron su poder, poder que atribuyeron a la magia."
 arab_league_palestine:0 "Liga árabe"
 arab_league_palestine_desc:0 "Como miembro de la liga árabe, podemos contar con el apoyo de la mayoría de nuestros vecinos en cualquier negociación con potencias extranjeras."
 sea_peoples:0 "Pueblos del mar"
 sea_peoples_desc:0 "El primer uso documentado de la palabra 'Palestina' proviene del nombre de una tribu de los pueblos del mar, que apareció a finales de la Edad del Bronce, causó una gran destrucción y luego desapareció con la misma rapidez. Ya sea que podamos rastrear o no nuestra ascendencia hasta estos grandes marineros y guerreros es cuestionable, pero mantenemos sus habilidades navales"
 TRK_ideas:0 "Ideas turcomanas"
 TRK_ideas_start:0 "Tradiciones turcomanas"
 TRK_ideas_bonus:0 "Ambiciones turcomanas"
 merv:0 "Merv"
 merv_desc:0 "Merv ha sido durante mucho tiempo una ciudad extremadamente importante en la ruta de la seda, que permite el comercio entre China y el mundo occidental."
 caspian_sea_turkmen:0 "Mar Caspio"
 caspian_sea_turkmen_desc:0 "El mar Caspio, que durante mucho tiempo la gente de esta tierra pensó que era un océano, es famoso por sus pesquerías que proporcionan esturión y caviar a nuestras tropas."
 karakum_desert_turkmen:0 "Desierto de Karakum"
 karakum_desert_turkmen_desc:0 "Alrededor del 80 % de nuestro país está cubierto por el desierto de Karakum, o arena negra. Este desierto garantiza que estemos protegidos, ya que a los invasores les resulta difícil sobrevivir aquí."
 president_for_life_turkmen:0 "Presidente vitalicio"
 president_for_life_turkmen_desc:0 "Nuestro primer presidente, Saparmurat Niyazov, fue declarado presidente vitalicio. Su culto a la personalidad ha asegurado la estabilidad de nuestra nación."
 turkmen_tribes:0 "Tribus turcomanas"
 turkmen_tribes_desc:0 "Los turcomanos originalmente eran oghuz que se convirtieron al Islam. Después de la caída de los selyúcidas que nos gobernaban, estos turcomanos se dividieron en clanes ferozmente independientes que existen hasta el día de hoy. Aunque siguen siendo independientes, estos clanes lucharán para garantizar la seguridad de su modo de vida"
 neutral_policy_turkmen:0 "Política neutral"
 neutral_policy_turkmen_desc:0 "Nuestra gente es extremadamente conservadora y hemos logrado permanecer neutrales en casi todos los eventos importantes desde nuestra independencia. Otras naciones nos respetan por esto."
 cotton_exports:0 "Exportaciones de algodón"
 cotton_exports_desc:0 "Una de las principales fuentes de nuestros ingresos es el algodón. Nuestra sencilla economía se ha mantenido básicamente igual durante siglos y se ha perfeccionado continuamente y se ha hecho más rentable durante ese tiempo."
 PAK_ideas:0 "Ideas paquistaníes"
 PAK_ideas_start:0 "Tradiciones paquistaníes"
 PAK_ideas_bonus:0 "Ambiciones paquistaníes"
 arabian_sea_pakistan:0 "Mar Arábigo"
 arabian_sea_pakistan_desc:0 "Nuestra vasta costa y muchos puertos nos permiten producir y mantener una flota muy grande, en muy poco tiempo."
 wakhan_corridor:0 "Pasillo de Wakhan"
 wakhan_corridor_desc:0 "El corredor de Wakhan es una delgada franja de tierra, propiedad de Afganistán, delimitada por ríos en el norte y montañas en el sur. Este corredor garantiza que nuestra nación esté a salvo de ataques, ya que cualquier nación que desee luchar contra nosotros también debe luchar los afganos"
 vast_army_pakistan:0 "Gran ejército"
 vast_army_pakistan_desc:0 "Tenemos el cuarto ejército permanente más grande del mundo y la octava fuerza militar efectiva más grande. Cualquiera que desee luchar contra nosotros se enfrentará a una fuerza temible"
 land_of_the_pure:0 "Tierra de los puros"
 land_of_the_pure_desc:0 "Pakistán significa 'Tierra de los puros' tanto en urdu como en persa. Defenderemos esta tierra y mantendremos su pureza."
 mughal_empire:0 "Imperio mogol"
 mughal_empire_desc:0 "Lo que ahora es Pakistán estuvo una vez gobernado por el poderoso Imperio mogol. El ejército mogol fue extremadamente eficaz y llegó a gobernar la mayor parte de la India. Hemos aprendido mucho de ellos."
 forest_of_pakistan:0 "Bosques de Pakistán"
 forest_of_pakistan_desc:0 "Gran parte de Pakistán está cubierta de bosques de árboles de todo tipo. Estos árboles nos proporcionan enormes cantidades de madera para impulsar nuestra producción."
 jammu_and_kashmir:0 "Jammu y Cachemira"
 jammu_and_kashmir_desc:0 "Creemos que tenemos derechos sobre la totalidad de Jammu y Cachemira y, por extensión, sobre toda la India. Tenemos derechos bien establecidos y mucho espacio para crecer, por lo que otras naciones tienden a no objetar nuestra expansión, como saben que no están en peligro"
 LIB_ideas:0 "Ideas libias"
 LIB_ideas_start:0 "Tradiciones libias"
 LIB_ideas_bonus:0 "Ambiciones libias"
 red_black_green:0 "Rojo, negro y verde"
 red_black_green_desc:0 "El rojo de nuestra bandera representa la sangre derramada por nuestro pueblo para ganar la libertad, el negro representa los días oscuros en los que Italia gobernaba nuestro país y el verde representa la agricultura, nuestra principal fuente tradicional de ingresos."
 tripoli:0 "Trípoli"
 tripoli_desc:0 "Originalmente un asentamiento fenicio, nuestra capital, Trípoli, es un puerto comercial importante y lo ha sido durante miles de años. Tener un puerto tan importante nos da una gran ventaja en el comercio."
 al_fateh_revolution:0 "Revolución de Al Fateh"
 al_fateh_revolution_desc:0 "La revolución de Al Fateh, o del 1 de septiembre, nos vio derrocar nuestra monarquía. El aniversario de este evento es una gran celebración de nuestra tradición republicana y de nuestro gobierno."
 italian_rule:0 "Regla italiana"
 italian_rule_desc:0 "El gobierno italiano de nuestra tierra fue un momento difícil para nuestro pueblo, pero ver las tácticas y habilidades occidentales será de gran ayuda para nuestros ejércitos."
 aghlabids:0 "Aglabíes"
 aghlabids_desc:0 "Cuando los aglabíes nos gobernaban, disfrutábamos de una autonomía considerable, nuestro pueblo era feliz y no se rebelaba. Hemos tratado de imitar el sistema de gobierno aglabí."
 great_manmade_river:0 "Gran río artificial"
 great_manmade_river_desc:0 "La llamada 'Octava Maravilla del Mundo', el Gran Río Artificial es un vasto sistema de acueductos y pozos que nos permite obtener agua, incluso en muchas zonas duras del Sahara."
 libyan_desert:0 "Desierto de Libia"
 libyan_desert_desc:0 "Uno de los lugares más duros y áridos del mundo, muchas partes del desierto de Libia no ven lluvias durante décadas. A los invasores les resulta casi imposible atacarnos desde el sur."
 PAG_ideas:0 "Ideas paganas"
 PAG_ideas_start:0 "Tradiciones paganas"
 PAG_ideas_bonus:0 "Ambiciones paganas"
 irrawaddy_river:0 "Río Irrawaddy"
 irrawaddy_river_desc:0 "El río Irrawaddy, vital tanto para el comercio como para el riego, nos permite transportar arroz y otros productos comerciales por nuestras tierras y hacia reinos extranjeros con mucha más facilidad."
 theravada_buddhism_pagan:0 "Budismo Theravada"
 theravada_buddhism_pagan_desc:0 "Aunque en la mayor parte del sudeste asiático los budistas theravada son perseguidos, somos un refugio seguro. El budismo theravada es la forma de budismo más antigua que se conserva y lo practica la mayoría de la población."
 king_anawrahta:0 "Rey Anawrahta"
 king_anawrahta_desc:0 "El rey Anawrahta fundó nuestro imperio. Un gran líder, unió todo el valle de Irrawaddy desde un principado pequeño y seco en la Alta Birmania. Aseguró el éxito de nuestra nación para siempre."
 doce_puertas_pagan:0 "Doce puertas"
 doce_puertas_pagan_desc:0 "Cada una de nuestras ciudades tiene doce puertas, una para cada uno de los doce signos del Zodíaco. Al mantener los signos celestiales en la Tierra, aseguramos un equilibrio entre la Tierra y los Cielos, un orden celestial."
 burmese_script:0 "Escritura birmana"
 burmese_script_desc:0 "Tenemos nuestro propio alfabeto, esto nos permite escribir con mayor precisión nuestro propio idioma y aumenta la tasa de alfabetización de nuestra gente."
 cultural_acceptance_pagan:0 "Aceptación cultural"
 cultural_acceptance_pagan_desc:0 "El rey Kyansittha llamó a nuestro Reino 'Pyu' y adoptó a los ancestros tradicionales Pyu como propios, patrocinó a los intelectuales mon, creó una élite intelectual mon y se aseguró de que el país y el ejército estuvieran dirigidos por el pueblo birmano, que es el fundadores del reino. Al hacer esto, se aseguró de que todos los grupos estuvieran felices, y el ejército se llenó de reclutas "
 palace_guards:0 "Guardias de palacio"
 palace_guards_desc:0 "El primer ejército permanente de la región, los guardias de palacio, fundados en 1174, son un pequeño ejército que protege al rey y sus tierras. Al tener un ejército permanente, sabemos que nuestras fuerzas estarán mejor entrenadas y lucharán mejor que las fuerzas de nuestros vecinos"
 SRN_ideas:0 "Ideas surinamesas"
 SRN_ideas_start:0 "Tradiciones surinamesas"
 SRN_ideas_bonus:0 "Ambiciones surinamesas"
 plantaciones_suriname:0 "Plantaciones"
 plantaciones_suriname_desc:0 "Nuestra colonia se fundó primero como un sistema de plantaciones que crecían alrededor de los numerosos ríos en las fértiles llanuras de Guayana. Si bien estas plantaciones alguna vez apoyaron a los imperios coloniales, ahora nos brindan los recursos naturales necesarios para hacer que el país sea fuerte."
 dutch_west_india_company_suriname:0 "Compañía holandesa de las Indias Occidentales"
 dutch_west_india_company_suriname_desc:0 "Nuestro país fue una vez una parte vital de la Compañía Holandesa de las Indias Occidentales. Si bien la compañía nos dejó, las habilidades que los hicieron exitosos todavía están con nosotros"
 colonial_defenses_suriname:0 "Defensas coloniales"
 colonial_defenses_suriname_desc:0 "En el período colonial, los holandeses que dirigían las plantaciones trataban extremadamente mal a los esclavos bajo su mando, lo que provocó que muchos de ellos escaparan a la selva tropical. Estos esclavos fugitivos se conocieron como los 'cimarrones', y se organizaron y nos atacaron implacablemente. Nos volvimos muy hábiles en la construcción de fortificaciones para defendernos de ellos"
 sipaliwini_district:0 "Distrito de Sipaliwini"
 sipaliwini_district_desc:0 "El enorme distrito de Sipaliwini de nuestro país es una vasta selva tropical que nos protege contra la invasión de Brasil o cualquier otro enemigo potencial."
 rice_and_bananas_suriname:0 "Arroz y plátanos"
 rice_and_bananas_suriname_desc:0 "Nuestro suelo fértil nos permite cultivar muchas bananas y mucho arroz. Estas bananas y este arroz, a su vez, nos permiten sustentar a una población más grande."
 diversity_culture_suriname:0 "Cultura diversa"
 diversity_culture_suriname_desc:0 "Nuestra población es una de las más multiculturales del mundo, con gente de la India, África, Europa, Asia y muchos otros lugares. Cualquier otra nación que desee controlar todos estos grupos diversos se enfrentará a una tarea difícil."
 winti_religion:0 "Religión Winti"
 winti_religion_desc:0 "La religión Winti es una fusión de muchos sistemas de creencias muy distintos que trajeron aquí los esclavos africanos. La religión está dividida en cuatro panteones y tiene muchas características de todas las religiones con las que se ha encontrado."
 HRP_ideas:0 "Ideas Hariphunchai"
 HRP_ideas_start:0 "Tradiciones Hariphunchai"
 HRP_ideas_bonus:0 "Ambiciones Hariphunchai"
 lamphun:0 "Lamphun"
 lamphun_desc:0 "Nuestra capital, Lamphun, es una ciudad antigua, con indicios de haber sido habitada desde al menos el año 300 a. C. También es el centro y la capital de nuestro reino. Esta ciudad antigua nos da una sensación de permanencia."
 close_relations_hariphunchai:0 "Relaciones cercanas"
 close_relations_hariphunchai_desc:0 "Cuando nos azotó una epidemia de cólera en 1050, nuestra gente se vio obligada a vivir entre la gente de los otros reinos Mon que nos rodean. En consecuencia, los lazos entre nuestros reinos son muy fuertes."
 wiang_fortifications_hariphunchai:0 "Fortificaciones Wiang"
 wiang_fortifications_hariphunchai_desc:0 "Alrededor de nuestra ciudad hemos construido un sistema de Wiangs, o fortificaciones de fosos. Estas fortificaciones son una defensa vital contra posibles invasores."
 wats_hariphunchai:0 "Wats"
 wats_hariphunchai_desc:0 "Un Wat es un lugar de culto budista. Nuestra tierra está llena de ellos, lo que nos da una fuerte sensación de cercanía a nuestra fe."
 two_rivers_hariphunchai:0 "Dos ríos"
 two_rivers_hariphunchai_desc:0 "Nuestra ciudad está construida en el espacio entre los ríos Mae Kwuang y Mae Ping. Estos ríos riegan nuestros campos, mantienen nuestros cultivos y nuestro ejército."
 hindus_and_buddhists:0 "Hindus y budistas"
 hindus_and_buddhists_desc:0 "Los hindúes y los budistas conviven en nuestro país. El hinduismo proporciona la base de nuestra cultura, mientras que el budismo nos proporciona un sentido del orden natural y fomenta la paz. Las dos religiones funcionan muy bien juntas."
 mon_script_hariphunchai:0 "Guión del lunes"
 mon_script_hariphunchai_desc:0 "Tenemos nuestra propia escritura, lo que nos permite escribir nuestro idioma con mucha precisión. Esto nos da una ventaja sobre muchas otras tierras, que deben confiar en escrituras extranjeras para escribir su idioma."
 BLA_ideas:0 "Ideas de pies negros"
 BLA_ideas_start:0 "Tradiciones Blackfoot"
 BLA_ideas_bonus:0 "Ambiciones de Blackfoot"
 sun_dance_blackfoot:0 "Baile del sol"
 sun_dance_blackfoot_desc:0 "La danza del sol es una parte muy importante de nuestra cultura. A través de ella garantizamos la seguridad y el bienestar de nuestras familias mediante el sacrificio personal."
 niitsitapi:0 "Niitsitapi"
 niitsitapi_desc:0 "Nuestro nombre para nosotros es Niitsitapi o 'pueblo original'. Como habitantes originales de esta tierra, ¿cómo podemos rendirnos a los extranjeros?"
 european_technologies_blackfoot:0 "Tecnologías europeas"
 european_technologies_blackfoot_desc:0 "Nuestra rápida adopción de la tecnología europea, como las armas de fuego y los caballos, nos ha proporcionado grandes ventajas tanto en la caza como en la lucha."
 bison_hunters:0 "Cazadores de bisontes"
 bison_hunters_desc:0 "Somos muy hábiles en el uso de cada parte del bisonte y en la caza de estos bisontes. Esto significa que podemos recuperar nuestra fuerza en movimiento y rápidamente."
 three_tribes_blackfoot:0 "Tres tribus"
 three_tribes_blackfoot_desc:0 "Nuestra confederación está formada por tres tribus"
 fur_trade_blackfoot:0 "Comercio de pieles"
 fur_trade_blackfoot_desc:0 "Los europeos nos pagarán una gran cantidad de caballos y armas a cambio de nuestras pieles. Nuestro contacto con los europeos nos ha hecho bastante ricos."
 pace_with_the_white_man_blackfoot:0 "Paz con el hombre blanco"
 pace_with_the_white_man_blackfoot_desc:0 "Aunque a menudo somos hostiles a los tramperos y cazadores dentro de nuestras tierras, nunca nos hemos involucrado en ninguna guerra contra los hombres blancos. Nos respetan por eso."
 COM_ideas:0 "Ideas comanches"
 COM_ideas_start:0 "Tradiciones comanches"
 COM_ideas_bonus:0 "Ambiciones comanches"
 slave_trade_comanche:0 "Tráfico de esclavos"
 slave_trade_comanche_desc:0 "Somos extremadamente hábiles para capturar esclavos tanto de otras tribus como de colonos blancos. Luego podemos vender estos esclavos para ganar dinero"
 horse_culture_comanche:0 "Cultura del caballo"
 horse_culture_comanche_desc:0 "Pocas naciones han adoptado a los caballos como una parte tan vital de nuestra vida diaria como nosotros, los comanches. Somos extremadamente hábiles en el entrenamiento y el uso de caballos."
 shoshone_migrants:0 "Inmigrantes shoshone"
 shoshone_migrants_desc:0 "Nuestra población se ve reforzada por inmigrantes Shoshone y cautivos de incursiones que se unen a nuestras tribus. Estas personas que se unen a nuestra sociedad nos dan una gran ventaja numérica sobre muchos de nuestros enemigos."
 band_system_comanche:0 "Sistema de bandas"
 band_system_comanche_desc:0 "No tenemos un gobierno central ni un líder único. En cambio, nuestra sociedad está organizada en pequeños grupos, cada uno con una especie de sistema democrático. Las revueltas contra nosotros son inauditas."
 warrior_people_comanche:0 "Gente guerrera"
 warrior_people_comanche_desc:0 "Los guerreros y la lucha son una gran parte de lo que somos. En algún momento hemos estado en guerra con casi todos y cada uno de nuestros vecinos. La gente está acostumbrada a nuestras formas belicistas."
 body_decoration_comanche:0 "Decoración del cuerpo"
 body_decoration_comanche_desc:0 "Cubrimos nuestros cuerpos con muchos colores y diseños diferentes, cada diseño es único de persona a persona. Estos diseños son importantes para nosotros, nos muestran quiénes somos y no renunciaremos a nuestras costumbres."
 pemmican_comanche:0 "Pemmican"
 pemmican_comanche_desc:0 "El pemmican, un alimento de alta energía utilizado en gran medida por nuestros grupos de guerra, está hecho de carne y bayas y nos permite mantenernos saludables en guerras de alta velocidad a grandes distancias."
 CSA_ideas:0 "Ideas confederadas"
 CSA_ideas_start:0 "Tradiciones confederadas"
 CSA_ideas_bonus:0 "Ambiciones confederadas"
 king_cotton:0 "Rey del Algodon"
 king_cotton_desc:0 "Nuestras tierras están llenas de algodón, un recurso extremadamente valioso, y esperamos que atraiga a las potencias europeas a la guerra de nuestro lado."
 the_cause_CSA:0 "La causa"
 the_cause_CSA_desc:0 "Todos luchamos por la Causa del Sur de la independencia de cada estado y la capacidad de nuestro propietario de esclavos para seguir operando."
 fight_for_survival:0 "Lucha por la supervivencia"
 fight_for_survival_desc:0 "Estamos luchando por nuestra propia supervivencia. Si fracasamos, nuestra tierra, nuestras tradiciones y nuestra gente nos serán arrebatados por completo."
 ranch_traditions:0 "Tradiciones del rancho"
 ranch_traditions_desc:0 "Tenemos una larga tradición en la ganadería, lo que nos proporciona una excelente provisión de carne para alimentar a nuestras tropas."
 superiority_CSA:0 "Superioridad"
 superiority_CSA_desc:0 "Creemos que los blancos somos, por nuestra propia naturaleza, superiores a todas las demás razas. Esta confianza en nosotros mismos nos da un fuerte sentido de orgullo y tradición."
 red_indians:0 "Indios rojos"
 red_indians_desc:0 "La mayoría de las cinco 'naciones civilizadas' de nativos americanos nos apoyan, citando violaciones de su territorio por parte del Norte. Agradecemos su ayuda."
 war_taxes:0 "Impuestos de guerra"
 war_taxes_desc:0 "Estamos en guerra, y cada uno sabe que debe aportar todo lo que pueda al esfuerzo bélico, a la supervivencia de nuestro país."
 BHM_ideas:0 "Ideas de las Bahamas"
 BHM_ideas_start:0 "Tradiciones de las Bahamas"
 BHM_ideas_bonus:0 "Ambiciones de las Bahamas"
 slave_trade_bahamas:0 "Tráfico de esclavos"
 slave_trade_bahamas_desc:0 "Tenemos una larga tradición de esclavitud en las Bahamas. Estos esclavos alimentan gran parte de nuestra producción."
 pirates_bahamas:0 "Piratas"
 pirates_bahamas_desc:0 "La isla de Nueva Providencia, y en menor medida todas las Bahamas, es un paraíso para los piratas, en su mayoría ex corsarios de la Guerra de Sucesión Española. Estos piratas ahora servirán al mejor postor, y la gran cantidad de ellos significa que hay mucha competencia entre los piratas por nuestra oferta"
 turismo_bahamas:0 "Turismo"
 tourism_bahamas_desc:0 "Este país es famoso por sus aguas claras y poco profundas y sus hermosas playas. Viene gente de todo el mundo para ver nuestras maravillas, y podemos gravarlas."
 american_loyalists_bahamas:0 "Leales estadounidenses"
 american_loyalists_bahamas_desc:0 "Después de la guerra civil estadounidense, muchos de los leales derrotados fueron reasentados aquí junto con sus esclavos. Tanto los leales como los esclavos ahora pueden aumentar nuestros ejércitos."
 bahamas_flag:0 "Bandera de Bahamas"
 bahamas_flag_desc:0 "Nuestra bandera está formada por un triángulo negro que apunta hacia el aguamarina y el oro. El negro es un color fuerte que representa el vigor y la fuerza de nuestro pueblo unido. El aguamarina y el oro representan los recursos del mar y sol, respectivamente"
 sailing_traditions_bahamas:0 "Tradiciones náuticas"
 sailing_traditions_bahamas_desc:0 "La navegación es una gran parte de nuestra cultura y, como tal, tenemos muchos reclutas fuertes y habilidosos para nuestra armada."
 crabs_pineapples:0 "Cangrejos y piñas"
 crabs_pineapples_desc:0 "En nuestra isla crecen muchos cangrejos y piñas para que coman nuestras tropas. Esta comida fácil de encontrar y comer nos permite recuperar nuestras fuerzas más rápido de lo que nuestros enemigos son capaces de hacerlo."
 SVG_ideas:0 "Ideas vicencianas"
 SVG_ideas_start:0 "Tradiciones vicencianas"
 SVG_ideas_bonus:0 "Ambiciones vicencianas"
 Hurricane_belt_vincent:0 "Cinturón de huracanes"
 Hurricane_belt_vincent_desc:0 "Nuestras islas se encuentran en el cinturón de huracanes. Aunque nos hemos adaptado a los numerosos huracanes que azotan nuestra isla, estos huracanes desalientan a los enemigos y destruyen sus ejércitos si cometen la tontería de atacarnos."
 dense_population_vincent:0 "Población densa"
 dense_population_vincent_desc:0 "Aunque tenemos poca tierra, la tierra que tenemos está muy densamente poblada, lo que nos da mucha gente para reclutar en el ejército."
 Kingstown:0 "Kingstown"
 kingstown_desc:0 "Nuestra capital, Kingstown, es también nuestro puerto más grande. Esto nos otorga un gran poder sobre el comercio en la región."
 plantaciones_vincent:0 "Plantaciones"
 plantaciones_vincent_desc:0 "Nuestro suelo volcánico nos brinda excelentes condiciones de cultivo que utilizamos para cultivar todo tipo de plantas que se pueden vender a otras tierras"
 personal_union_vincent:0 "Reino de la Commonwealth"
 personal_union_vincent_desc:0 "Estamos en una unión personal bajo Gran Bretaña, lo que significa que tenemos buenas relaciones con ellos y estamos protegidos por ellos."
 sport_vincent:0 "Deporte"
 sport_vincent_desc:0 "Muchos deportes, como el fútbol y el rugby, son populares en nuestras islas. Tenemos nuestras propias selecciones nacionales en estos deportes, que nos enorgullecen cuando ganan partidos."
 good_communications_vincent:0 "Buenas comunicaciones"
 good_communications_vincent_desc:0 "Nuestro país está formado por un gran número de islas. Esto significa que desarrollar buenas comunicaciones entre todas las islas siempre ha sido la máxima prioridad. Al saber dónde están todos, podemos gravarlos más fácilmente."
 LUX_ideas:0 "Ideas luxemburguesas"
 LUX_ideas_start:0 "Tradiciones luxemburguesas"
 LUX_ideas_bonus:0 "Ambiciones luxemburguesas"
 lux_roman_infrastructure:0 "Infraestructura romana"
 lux_roman_infrastructure_desc:0 "Los romanos construyeron muchas carreteras a lo largo de su imperio. Luxemburgo todavía se beneficia de estas antiguas rutas comerciales."
 house_of_luxembourg:0 "Casa de Luxemburgo"
 house_of_luxembourg_desc:0 "La Casa de Luxemburgo fue una de las dinastías más influyentes y poderosas de finales de la Edad Media."
 emperador_title:0 "País de emperadores"
 emperador_title_desc:0 "No había muchos monarcas que pudieran reclamar el título de emperador, pero la casa de Luxemburgo proporcionó varios emperadores para el Sacro Imperio Romano Germánico."
 gibraltar_of_the_north:0 "Gibraltar del Norte"
 gibraltar_of_the_north_desc:0 "Dado que no éramos muy grandes, nos vemos obligados a concentrarnos en tácticas defensivas y construir fuertes fortificaciones"
 minette:0 "minette"
 minette_desc:0 "En el sur de Luxemburgo hay algunas reservas de hierro. Son beneficiosas para la industria de nuestra nación."
 lux_neutrality:0 "Neutralidad"
 lux_neutrality_desc:0 "La independencia y la neutralidad de Luxemburgo quedaron garantizadas por el segundo tratado de Londres de 1867."
 european_capital:0 "Capital europea"
 european_capital_desc:0 "Luxemburgo es la sede del Tribunal de Justicia de las Comunidades Europeas, lo que la convierte en una de las capitales de Europa."
 FOX_ideas:0 "Ideas de zorros"
 FOX_ideas_start:0 "Tradiciones de los zorros"
 FOX_ideas_bonus:0 "Ambiciones del zorro"
 meskwaki:0 "Meskwaki"
 meskwaki_desc:0 "Nuestro nombre, Meskwaki, proviene de nuestro mito de la creación, que afirma que Wisaka hizo a los primeros humanos a partir de arcilla roja. Al tener nuestra propia cultura y mitos, ganamos un sentido de independencia y resistencia a otras culturas que puede tratar de subyugarnos"
 great_lakes_fox:0 "Grandes lagos"
 great_lakes_fox_desc:0 "Nuestra tierra natal está en los Grandes Lagos, donde abundan los alimentos y el agua. Nuestros ejércitos tienen un fuerte corazón desde el que construir un Imperio."
 algonquian_languages_fox:0 "Lenguas algonquinas"
 algonquian_languages_fox_desc:0 "Nuestro idioma es uno de los idiomas algonquinos. Las similitudes entre nuestro idioma y los idiomas de nuestros vecinos ayudan a construir alianzas y negociar tratos y acuerdos."
 resistance_to_new_france:0 "Resistencia a Nueva Francia"
 resistance_to_new_france_desc:0 "Nuestra resistencia a Nueva Francia es tan fuerte y eficaz que el rey de Francia ha ordenado nuestro exterminio total. Debemos continuar luchando ferozmente contra ellos."
 fox_and_wolf_rivers:0 "Ríos de zorros y lobos"
 fox_and_wolf_rivers_desc:0 "Tenemos el control del sistema del río Fox, lo que nos da un acceso muy valioso al Mississippi"
 tama_county:0 "Condado de Tama"
 tama_county_desc:0 "Somos una de las pocas tribus nativas americanas que ha podido comprar tierras en los EE. UU. Las tierras que hemos comprado se llaman 'Condado de Tama', por el nombre de uno de los jefes."
 code_talkers_fox:0 "Habladores de códigos"
 code_talkers_fox_desc:0 "Los enemigos no pueden entender nuestras comunicaciones secretas debido a la rareza de nuestro idioma. Esto nos da una gran ventaja en la batalla y hace que nuestra gente sea valiosa como mercenarios."
 JAM_ideas:0 "Ideas de Jamaica"
 JAM_ideas_start:0 "Tradiciones de Jamaica"
 JAM_ideas_bonus:0 "Ambiciones jamaiquinas"
 port_royal:0 "Puerto Real"
 port_royal_desc:0 "Port Royal se encuentra cerca de la capital de Jamaica, Kingston. Este puerto, ubicado en un gran puerto natural, es vital para el comercio de la región."
 imperial_history_jamaica:0 "Historia imperial"
 imperial_history_jamaica_desc:0 "Gobernada inicialmente por los españoles con el nombre de Santiago, nuestra isla fue luego controlada por los británicos, hasta que finalmente obtuvimos la independencia. Tenemos una larga herencia de ser gobernados por poderosos exploradores navales y, como resultado, somos extremadamente hábiles ."
 montego_bay:0 "Bahía Montego"
 montego_bay_desc:0 "Nombrado así por el español 'manteca bahía', que significa 'bahía de manteca de cerdo'. Montego Bay recibe su nombre de la industria de elaboración de manteca basada en el procesamiento de numerosos jabalíes en el área. Esta manteca proporciona a nuestras tropas una gran cantidad de proteínas rápidamente ."
 jewish_community_jamaica:0 "Comunidad judía"
 jewish_community_jamaica_desc:0 "Con los judíos prohibidos de vivir en Francia, expulsados con frecuencia de España y Portugal y perseguidos en todo el Viejo Mundo, Jamaica es un refugio bienvenido para los judíos. Estos judíos, principalmente mercaderes y comerciantes, nos han permitido fortalecer rápidamente nuestra economía e impuestos"
 pirates_jamaica:0 "Piratas"
 pirates_jamaica_desc:0 "Después de que los españoles fueran expulsados de esta isla, se permitió que los piratas se asentaran en Port Royal. Estos piratas proporcionan una línea de defensa si los españoles u otros invasores extranjeros intentan atacarnos de nuevo."
 breadfruit_jamaica:0 "Fruta del pan"
 breadfruit_jamaica_desc:0 "La fruta del pan es un cultivo básico aquí en Jamaica. Se puede cocinar y comer, y tiene una textura y un olor agradables. Esto significa que podemos sustentar a una población más grande en Jamaica de lo que podríamos haber sostenido sin la fruta del pan ."
 blue_mountains:0 "Montañas azules"
 blue_mountains_desc:0 "Las Montañas Azules son la cadena montañosa más larga de nuestra isla y ofrecen una vista imponente y hermosa."
 FUN_ideas:0 "Ideas funanesas"
 FUN_ideas_start:0 "Tradiciones funanesas"
 FUN_ideas_bonus:0 "Ambiciones funanesas"
 oc_eo:0 "Óc Eo"
 oc_eo_desc:0 "Óc Eo significa 'canal de cristal'. Este puerto está muy concurrido, con comerciantes que vienen de Roma, China e India. Tener tantos pueblos diferentes comerciando en nuestras tierras nos hace muy ricos."
 mekong_delta_funan:0 "Delta del Mekong"
 mekong_delta_funan_desc:0 "El delta del Mekong está repleto de buenas tierras de cultivo y animales salvajes. Esto proporciona a nuestros ejércitos los alimentos que necesitan para funcionar."
 loose_confederation_funan:0 "Confederación suelta"
 loose_confederation_funan_desc:0 "No somos un solo estado unido, sino una confederación flexible de ciudades-estado. Aunque a menudo luchamos entre nosotros, estamos unidos cuando es necesario y tenemos una identidad y una cultura jemer compartidas"
 funanese_bureaucracy:0 "La burocracia de Funanese"
 funanese_bureaucracy_desc:0 "Tenemos una burocracia fuerte y eficiente. Esta burocracia hace que nuestra nación funcione con eficacia y nos da una ventaja sobre nuestros enemigos."
 sanskrit_court_funan:0 "Corte sánscrita"
 sanskrit_court_funan_desc:0 "Como la mayoría de nuestros vecinos, nuestra corte habla y escribe sánscrito. Por lo tanto, estamos unidos y podemos comunicarnos con todos nuestros vecinos, e incluso con la gente de la lejana India."
 silver_coinage_funan:0 "Acuñación de plata"
 silver_coinage_funan_desc:0 "Marcadas con un Argus crestado o un pájaro Hamsa, nuestras monedas son un modo vital de intercambio. Además, el valor de una moneda y la economía están determinados por la confianza que la gente deposita en su valor. Al hacer nuestras monedas de plata, la gente sabe que nuestra economía tiene un valor constante y fuerte"
 buddhism_funan:0 "Budismo"
 buddhism_funan_desc:0 "Nuestra gente practica el budismo. El budismo es una religión muy tolerante, que permite que personas de diferentes religiones rindan culto en paz y garantiza la seguridad de nuestro reino."
 IDN_ideas:0 "Ideas de Indonesia"
 IDN_ideas_start:0 "Tradiciones de Indonesia"
 IDN_ideas_bonus:0 "Ambiciones de Indonesia"
 large_population_indonesia:0 "Gran población"
 large_population_indonesia_desc:0 "Nuestro país es una de las naciones más pobladas de la Tierra. En momentos de necesidad, podemos llamar a estos hombres y mujeres para que defiendan la nación"
 pancasila:0 "Pancasila"
 pancasila_desc:0 "En vísperas de nuestra independencia, nuestros fundadores decidieron no adoptar las ideologías existentes, sino que crearon una más adecuada para nuestra nación, llamada Pancasila. Pancasila es la creencia de que Indonesia debe seguir cinco principios"
 natural_wealth_indonesia:0 "Riquezas naturales"
 natural_wealth_indonesia_desc:0 "Nuestra nación está rodeada por tres océanos, salpicada de frondosos bosques y hogar de diversos paisajes y ecosistemas que sustentan una maravillosa flora y fauna. En el pasado, los extranjeros explotaron y saquearon nuestra riqueza natural, pero ahora que somos libres de estos recursos serán utilizados para nuestro beneficio, y no para el de ellos"
 borobudur:0 "Borobudur"
 borobudur_desc:0 "Los reinos del pasado produjeron una hermosa arquitectura durante sus reinados. Uno de los más grandiosos es Borobudur, considerado una maravilla hecha por el hombre, es una fuente de orgullo para nuestra gente."
 Maritime_nation_indonesia:0 "Nación marítima"
 Maritime_nation_indonesia_desc:0 "Desde tiempos inmemoriales, el mar ha sido una parte importante de la vida de nuestro pueblo. Nuestra historia habla del dominio naval de los antiguos reinos y del comercio que se extendía hasta Roma. Para no aprovechar los vastos océanos que Mentir ante nosotros sería pura locura"
 bhinneka:0 "Bhinneka Tunggal Ika"
 bhinneka_desc:0 "Nuestro lema nacional, que significa 'unidad en la diversidad'. Nuestra tierra se extiende desde Sabang hasta Merauke, nuestra nación está llena de diversas culturas, etnias y religiones. Incluso nuestros padres fundadores sabían la importancia de esto, por lo que nuestra constitución fue hecho para reflejar tal"
 non_bloc_movement_indonesia:0 "Movimiento sin bloque"
 non_bloc_movement_indonesia_desc:0 "Durante la Guerra Fría, fuimos uno de los países que no eligió ponerse del lado de ninguna de las superpotencias. En su lugar, tratamos de tener buenas relaciones con todos y cada uno de los países del mundo. Esto nos permite ser más versátiles en nuestras diplomacia."
 viet_ideas:0 "Ideas vietnamitas"
 viet_ideas_start:0 "Tradiciones vietnamitas"
 viet_ideas_bonus:0 "Ambiciones vietnamitas"
 equal_right_vietnam:0 "Derechos de la mujer"
 equal_right_vietnam_desc:0 "Las mujeres siempre han sido muy respetadas en la cultura vietnamita, sirviendo como jueces, soldados e incluso gobernantes. Al continuar con esta tradición, aumentamos el número de personas que pueden servir en nuestro ejército y nuestra producción."
 dong_son_culture:0 "Cultura de Dong Son"
 dong_son_culture_desc:0 "Durante la Edad del Bronce, nuestra cultura alcanzó un gran apogeo y se extendió por todo el sudeste asiático. Restauraremos nuestra antigua gloria."
 flood_of_virtue:0 "Inundación de virtud"
 flood_of_virtue_desc:0 "'Hong Duc', que significa 'inundación de virtud', es un nombre que se le dio al período del reinado de Le Thanh Tong. El reinado de Le Thanh Tong fue uno de los puntos culminantes de nuestra historia. instituyó una amplia gama de reformas, redujo la corrupción y dirigió un ejército glorioso que tuvo éxito en las campañas contra Champa y Lan Xang"
 dien_bien_phu:0 "Batalla de Dien Bien Phu"
 dien_bien_phu_desc:0 "En 1946, nuestro pueblo decidió liberarse del dominio colonial francés. No solo logramos derrotar y humillar a una nación mucho más avanzada y poderosa, sino también dar un golpe de gracia al dominio francés en IndoChina."
 reunification_day_vietnam:0 "Unidad vietnamita"
 reunification_day_vietnam_desc:0 "Nuestra gente a menudo se ha dividido en reinos, zonas de control o naciones rivales, pero siempre ha habido un fuerte vínculo cultural entre nosotros. Incluso si nuestra nación está dividida, los vietnamitas no lo estamos, y construiremos una futuro fuerte y unido"
 quoc_ngu:0 "Quoc Ngu"
 quoc_ngu_desc:0 "El misionero francés, Alexander de Rhodes, perfeccionó el sistema romanizado de escritura del idioma vietnamita. Debido a su simplicidad, condujo a un alto grado de alfabetización y a un florecimiento de la literatura vietnamita. El sistema todavía se usa en la actualidad."
 nam_quoc_son_ha_vietnam:0 "Nam Quoc Son Ha"
 nam_quoc_son_ha_vietnam_desc:0 "Nam Quoc Son Ha, que significa 'montañas y ríos del país del sur', es un famoso poema vietnamita, escrito en 1077 por el general vietnamita Ly Thuong Kiet, que afirma la soberanía de los gobernantes de Vietnam sobre esta tierra. El poema es uno de los poemas más conocidos de la dinastía Ly y se considera la primera Declaración de Independencia de Vietnam"
 HAT_ideas:0 "Ideas haitianas"
 HAT_ideas_start:0 "Tradiciones haitianas"
 HAT_ideas_bonus:0 "Ambiciones haitianas"
 unified_caribbean:0 "Caribe unificado"
 unified_caribbean_desc:0 "Soñamos con unir Hispaniola y, a partir de ahí, construir un poderoso imperio que se extienda por el Caribe. Sin embargo, hacer esto requerirá gobernar quizás el área con mayor diversidad cultural del planeta"
 colonial_rule_haiti:0 "Gobierno colonial"
 colonial_rule_haiti_desc:0 "Históricamente, Haití ha sido gobernado por potencias europeas. Nuestra pequeña nación no podía esperar derrotar a estas potencias en combate directo, así que nos hemos vuelto expertos en la guerra de guerrillas y sobreviviendo en terrenos difíciles."
 nation_of_slaves_haiti:0 "Nación de esclavos"
 nation_of_slaves_haiti_desc:0 "Haití fue el primer país de las Américas en declarar ilegal la esclavitud, el primero en declarar a todos los hombres verdaderamente iguales. Como tales, los esclavos que se rebelen en otros lugares nos defenderán."
 queen_of_the_caribbean:0 "La riqueza del Caribe"
 queen_of_the_caribbean_desc:0 "El Caribe es uno de los centros comerciales más ricos del mundo occidental y estamos en una posición privilegiada para explotar sus riquezas."
 timber_industry_haiti:0 "Industria maderera"
 timber_industry_haiti_desc:0 "La producción de madera es históricamente una de las fuentes de dinero más importantes para Haití, y nuestros bosques también calientan y alimentan a nuestra población. Al regular la exploración de nuestros bosques, podemos maximizar la eficiencia de nuestra producción."
 taino_traditions_haiti:0 "Tradiciones taínas"
 taino_traditions_haiti_desc:0 "El pueblo taíno que habitaba esta isla la dividió en cinco cacicazgos. Aunque estos estaban en guerra entre sí de manera intermitente, hizo mucho más fácil administrar sus tierras y reclutar nuevos soldados. Adoptaremos un sistema similar para que nuestras tierras puedan prosperar."
 LAP_ideas:0 "Ideas argentinas"
 LAP_ideas_start:0 "Tradiciones argentinas"
 LAP_ideas_bonus:0 "Ambiciones argentinas"
 revolution_spirit:0 "Espíritu revolucionario"
 revolution_spirit_desc:0 "La región argentina fue uno de los frentes más importantes de las revoluciones bolivarianas contra el dominio europeo en América del Sur, y ese espíritu revolucionario aún permanece en nuestro pueblo."
 fertile_pampas:0 "La pampa fértil"
 fertile_pampas_desc:0 "La pampa es una llanura muy fértil del occidente de nuestro país, que contiene gran parte de nuestra base productiva agrícola."
 rio_de_la_plata:0 "El Río de la Plata"
 rio_de_la_plata_desc:0 "Incluso antes de la colonización europea, el Río de la Plata era un centro comercial muy importante en América del Sur, con afluentes que se extendían hasta Argentina y Brasil."
 patagonian_pecuary:0 "Pecuario patagónico"
 patagonian_pecuary_desc:0 "Las vastas extensiones de tierra patagónica son perfectas para el pastoreo de ovejas y deberían permitirnos proporcionar comida y ropa para un ejército permanente más numeroso."
 criollo_horses:0 "Caballos criollos"
 criollo_horses_desc:0 "La raza de caballos criollos es famosa por su resistencia y velocidad, superior incluso a los legendarios caballos árabes, siendo capaz de recorrer grandes distancias y aun así pelear con gran destreza."
 silver_reserves:0 "Reservas de plata"
 silver_reserves_desc:0 "Las grandes reservas de plata de las que nuestro país tomó su nombre nos otorgan una mayor influencia en las negociaciones diplomáticas, ya que nuestros amigos esperan grandes recompensas por ayudarnos."
 argentinian_cultural_heritage:0 "Patrimonio cultural argentino"
 argentinian_cultural_heritage_desc:0 "Argentina tiene una rica historia cultural, desde las culturas nativas preeuropeas hasta el arte, la cocina y el teatro coloniales y modernos, todos únicos en ciertos aspectos de Argentina."
 CHL_ideas:0 "Ideas chilenas"
 CHL_ideas_start:0 "Tradiciones chilenas"
 CHL_ideas_bonus:0 "Ambiciones chilenas"
 nationalistic_traditions:0 "Tradiciones nacionalistas"
 nationalistic_traditions_desc:0 "Durante muchos años, nuestras naciones han sido esclavas de las potencias europeas. ¡Ya no! Sabemos lo que es ser oprimido, y no permitiremos que potencias extranjeras nos gobiernen de nuevo."
 cordillera_de_los_andes:0 "Cordillera de los Andes"
 cordillera_de_los_andes_desc:0 "La cordillera de los Andes es una fuerte barrera natural contra los ataques. Un invasor tendrá que luchar contra nuestros hábiles montañeros en la cordillera más larga del planeta."
 ancient_populations:0 "Poblaciones antiguas"
 ancient_populations_desc:0 "Nuestras tierras han visto el nacimiento de muchas civilizaciones antiguas avanzadas, como la inca y la wari. Su tradición de brillantez científica vive en nosotros."
 corralero_breed:0 "Raza corralero"
 corralero_breed_desc:0 "La raza de caballo Corralero es la raza de caballo nativa más antigua conocida de las Américas y es un caballo de guerra resistente y fácil de mantener."
 estabilidad_chile:0 "Estabilidad"
 Stability_chile_desc:0 "Chile es una nación próspera y estable en una región conocida por su inestabilidad y violencia política."
 copper_mining_chile:0 "Minería de cobre"
 copper_mining_chile_desc:0 "Nuestras tierras son ricas en cobre. Este cobre es muy valioso y asegura el éxito de nuestra economía."
 Maritime_hegemony:0 "Hegemonía marítima"
 Maritime_hegemony_desc:0 "Tenemos la costa del Pacífico más larga de América del Sur. Esta costa está llena de puertos, naturales y no naturales, desde los que podemos albergar una gran flota."
 NAN_ideas:0 "Ideas Nanzhao"
 NAN_ideas_start:0 "Tradiciones de Nanzhao"
 NAN_ideas_bonus:0 "Ambiciones de Nanzhao"
 fertile_farmland_nanzhao:0 "Tierra fértil"
 fertile_farmland_nanzhao_desc:0 "Nuestra tierra es extremadamente fértil. Esta fuerza agrícola se traduce en fuerza militar, ya que desplegamos grandes ejércitos."
 nuosu_language:0 "Idioma nuosu"
 nuosu_language_desc:0 "Nuestra élite habla una forma del idioma nuosu, mientras que la mayoría de la población habla el idioma bai. Esto crea una idea clara del lugar que ayuda a controlar la sociedad"
 erhai_valley:0 "Valle de Erhai"
 erhai_valley_desc:0 "Nuestra capital en Taihe se encuentra en una posición extremadamente defendible. Descansamos en paz sabiendo que ningún enemigo puede aspirar a vencernos en nuestra capital"
 tibet_and_tang:0 "Tíbet y Tang"
 tibet_and_tang_desc:0 "Nuestro Reino derrotó primero al Tíbet y luego a la dinastía Tang en China. Nuestras victorias sobre estas grandes potencias, y la tierra que cayó ante nosotros con sus derrotas, nos dan una fuerte sensación de que somos una potencia en ascenso."
 buddhist_state_nanzhao:0 "Estado budista"
 buddhist_state_nanzhao_desc:0 "Nosotros, como muchas de las naciones que nos rodean, practicamos el budismo. Esta religión común ayuda en la diplomacia."
 six_zhao:0 "Seis Zhao"
 six_zhao_desc:0 "Nuestro gobierno está organizado en seis Zhao, o Reinos. Esta estrategia de gobierno simple pero eficaz nos ayuda en todos los asuntos administrativos."
 piluoge:0 "Piluoge"
 piluoge_desc:0 "Piluoge fue el fundador de nuestra nación y, a través de él y de los grandes reyes que lo siguieron, nuestra nación se ha vuelto verdaderamente poderosa. Continuaremos con su legado."
 DAC_ideas:0 "Ideas dacias"
 DAC_ideas_start:0 "Tradiciones dacias"
 DAC_ideas_bonus:0 "Ambiciones dacias"
 haven_for_roman_deserters:1 "Refugio para desertores"
 haven_for_roman_deserters_desc:1 "La región fronteriza del Imperio Romano es un lugar de destinos desconocidos; algunos pueden vivir en paz y otros están sujetos a incursiones o conquistas, simplemente depende de los poderes fácticos. Las tierras del pueblo dacio están más allá Sin embargo, la frontera romana, y estamos muy dispuestos a acoger a aquellos que no pueden encontrar la paz en las provincias romanas. No necesitan ser muy hábiles o devotos de nuestro panteón para unirse a nuestras filas, simplemente necesitan ser leales a la causa de Dacia y dispuestos a enraizar nuestro poder romano"
 instill_a_sober_military_attitude:1 "Soldados sobrios"
 instill_a_sober_military_attitude_desc:1 "El vino es una buena bebida, como muchos dacios saben, pero no es bueno que la gente, especialmente el personal militar, esté borracha la mayor parte del día. Deberíamos empezar a imponer una disciplina más estricta a nuestra gente en cuanto al consumo de alcohol. para que puedan ser más productivos en general si son civiles, y más capaces de mantener la compostura en la batalla si son soldados"
 legacy_of_the_falx:1 "¡La Falx!"
 legacy_of_the_falx_desc:1 "El arma característica del pueblo dacio es la hoz, una espada curva a dos manos cuyo borde afilado estaba en el interior de la curva. Esta, junto con su versión más corta llamada sica, puede infligir grandes golpes de capa. y penetrar una amplia variedad de tipos de armaduras, incluida la tradicional 'lorica sementata' de los romanos. Aunque puede dejar de usarse más adelante, el legado de ser un arma brutal y eficaz para la infantería es algo que llevaremos adelante en el presente. futuro, creando más armas únicas con las que nuestra infantería pueda masacrar a los soldados enemigos"
 build_up_from_dacian_civil_wars:1 "Recuerdos de las guerras civiles"
 build_up_from_dacian_civil_wars_desc:1 "Al igual que otros pueblos tribales que estaban más allá de la frontera del Imperio Romano, nosotros en Dacia hemos experimentado varias guerras civiles caóticas que rompieron la unidad entre el pueblo dacio. A medida que pasa el tiempo, debemos aprender a organizar las leyes de sucesión. adecuadamente y garantizar que las estructuras de poder dentro de nuestras propias fronteras nunca sean capaces de derrocar al gobernante por sí mismas"
 skill_withdrawl_from_battles:1 "Retiros organizados"
 Skilled_withdrawl_from_battles_desc:1 "Los conflictos con las legiones romanas han dado forma a la forma en que los dacios combaten tanto ofensiva como defensivamente. Los ejércitos dacios y las líneas de suministro han sido entrenados a lo largo de los siglos para organizar retiradas de la batalla para que, en caso de que el enemigo los persiga, no atrapen a los dacios. ejércitos sin amplios suministros y organización"
 besieging_roman_fortifications:1 "Asedio de fortificaciones romanas"
 besieging_roman_fortifications_desc:1 "Las fortificaciones romanas son difíciles de romper, especialmente para aquellos que no tienen una verdadera experiencia en la construcción de máquinas de asedio, pero a través del combate con ellas hemos aprendido. Las fortificaciones de piedra no son imposibles de derribar para nosotros los dacios y si para construir catapultas, onagros, torres de asedio y otras máquinas de asedio, podemos aumentar lentamente nuestro conocimiento sobre cómo llevar a cabo un asedio correctamente"
 formalizar_dacian_power_structures:1 "Formalizar el poder dacio"
 formalize_dacian_power_structures_desc:1 "Avanzando hacia el futuro, Dacia se enfrentará a más cambios tanto internos como externos que pondrán a prueba a su gente y su administración. Las estructuras de poder dentro de Dacia deben cambiar para adaptarse a estos cambios y nos esforzaremos por garantizar que los pilares que sostienen el estado de Dacia no caigan en ruinas. Reformaremos cuando sea necesario; nos aseguraremos de que vivamos para ver la próxima era "
 SKN_ideas:0 "Ideas kitticianas"
 SKN_ideas_start:0 "Tradiciones kittianas"
 SKN_ideas_bonus:0 "Ambiciones kittianas"
 mother_colony:0 "Colonia Madre"
 mother_colony_desc:0 "Nuestra nación es conocida como la 'Colonia Madre de las Indias Occidentales' ya que nuestras islas fueron de las primeras en América en ser colonizadas por europeos"
 basseterre:0 "Baseterre"
 basseterre_desc:0 "Nuestra capital, Basseterre, que se encuentra en la isla más grande de St Kitts, es también un puerto muy importante en esta región."
 country_above_self:0 "País por encima de sí mismo"
 country_above_self_desc:0 "Nuestro lema nacional es 'País por encima de sí mismo', y nuestra gente a menudo está dispuesta a soportar grandes dificultades por el bien de la nación."
 liamuiga_and_oualie:0 "Liamuiga y Oualie"
 liamuiga_and_oualie_desc:0 "El nombre nativo de Kalinago para San Cristóbal se traduce como 'tierra fértil', para el suelo volcánico fértil de las islas. Mientras tanto, el nombre nativo de Nevis es 'tierra de hermosas aguas', ya que la isla tiene muchos manantiales de agua dulce. "
 commonwealth_realm_kitnev:0 "Reino de la Commonwealth"
 commonwealth_realm_kitnev_desc:0 "Nuestra nación es parte de la Commonwealth, por lo que tiene buenas relaciones con las demás naciones de la Commonwealth."
 united_houses:0 "Casas unidas"
 united_houses_desc:0 "La mayoría de las naciones tienen una 'cámara alta' separada para sus senadores, pero nuestros senadores se sientan en la Asamblea Nacional junto con los representantes. Esto nos permite tomar decisiones más rápido."
 diversified_economy_kitnev:0 "Economía diversificada"
 diversified_economy_kitnev_desc:0 "Nuestra nación anteriormente dependía en gran medida de la exportación de azúcar, pero nuestro gobierno ha trabajado duro para diversificar nuestra economía. Sus esfuerzos han valido la pena."
 ANB_ideas:0 "Ideas de Antigua y Barbuda"
 ANB_ideas_start:0 "Tradiciones de Antigua y Barbuda"
 ANB_ideas_bonus:0 "Ambiciones de Antigua y Barbuda"
 st_johns:0 "San Juan"
 st_johns_desc:0 "Nuestra capital, St. John's, también es un puerto importante que nos ayuda a controlar el comercio en esta zona."
 land_of_365_beaches:0 "Tierra de 365 playas"
 land_of_365_beaches_desc:0 "A nuestro país se le suele apodar la 'tierra de las 365 playas' por sus hermosas playas. Estas playas atraen a los turistas y al dinero que conlleva."
 arawak_culture_antbar:0 "Cultura arawak"
 arawak_culture_antbar_desc:0 "Los habitantes tradicionales arawak de estas islas eran excelentes marineros. Su pericia aumenta la habilidad de nuestra armada."
 antiguan_black_pineapple:0 "Piña negra antigua"
 antiguan_black_pineapple_desc:0 "La piña negra de Antigua es famosa en todo el mundo y proporciona una excelente fuente de nutrición para nuestros ejércitos."
 bicameral_parliament_antbar:0 "Parlamento bicameral"
 bicameral_parliament_antbar_desc:0 "Debido a la baja población en muchas áreas del Caribe, muchos países solo tienen una cámara del parlamento. Nuestro parlamento bicameral es una herramienta poderosa para mantener el orden, ya que la gente de esta nación sabe que las leyes aquí están mejor pensadas que en algunos de nuestros vecinos"
 royal_antigua_and_barbuda_defence:0 "Fuerza Real de Defensa de Antigua y Barbuda"
 royal_antigua_and_barbuda_defence_desc:0 "Nuestro ejército es bastante pequeño, pero debido a su pequeño tamaño, las fuerzas que desplegamos suelen estar muy bien entrenadas y equipadas."
 high_literacy_rate_antbar:0 "Alta tasa de alfabetización"
 high_literacy_rate_antbar_desc:0 "La tasa de alfabetización de este país es más alta que la de muchos de nuestros vecinos, y tenemos nuestra propia universidad. Esto significa que nuestra tecnología se desarrolla más rápido que los que nos rodean."
 DMN_ideas:0 "Ideas dominicanas"
 DMN_ideas_start:0 "Tradiciones dominicanas"
 DMN_ideas_bonus:0 "Ambiciones dominicanas"
 sisserou_parrot:0 "Loro sisserou"
 sisserou_parrot_desc:0 "El loro Sisserou es exclusivo de Dominica, y es tanto nuestro ave nacional como un símbolo de nuestra bandera. La vista de esta ave llena de orgullo a nuestra gente."
 boiling_lake:0 "Lago hirviendo"
 boiling_lake_desc:0 "Nuestra isla aún se está formando a causa de la actividad geotérmica-volcánica, como lo demuestra el lago Boiling, la segunda fuente termal más grande del mundo y una fuente de ingresos de gran turismo para nosotros."
 carib_people_dominica:0 "Pueblo caribe"
 carib_people_dominica_desc:0 "Los caribes son feroces guerreros y, dado que Dominica permaneció inestable por los europeos durante cien años después del descubrimiento de la isla por parte de Colón, los caribes de la isla se vieron fortalecidos aún más por los caribes forzados desde otras islas del Caribe. La ferocidad de estos caribes se quedan con nuestros ejércitos"
 roseau:0 "Roseau"
 roseau_desc:0 "Nuestra capital, Roseau, es un importante centro comercial en el Caribe, se encuentra en el lado de sotavento de la isla y exporta bananas, aceite de laurel, verduras, toronjas, naranjas y cacao a todo el mundo."
 mountainous_rainforests_dominica:0 "Bosques tropicales montañosos"
 mountainous_rainforests_dominica_desc:0 "Toda nuestra isla está cubierta de bosques tropicales montañosos. Si nos invaden, podemos entrar en estos bosques tropicales y desaparecer de nuestros enemigos."
 medicinal_plants_dominica:0 "Plantas medicinales"
 medicinal_plants_dominica_desc:0 "Nuestra isla está llena de una gran cantidad de plantas únicas y, a menudo, poderosamente medicinales. Estas plantas mantienen saludables a nuestros soldados y personas."
 republic_dominica:0 "República"
 republic_dominica_desc:0 "Muchas naciones del Caribe aún mantenían al Rey o la Reina de Inglaterra como su monarca después de la independencia, pero nosotros nos convertimos en una república. No somos parte de la mancomunidad, por lo que tenemos más poder sobre nuestras políticas que muchas otras islas del Caribe ."
 BFA_ideas:0 "Ideas de Burkina Faso"
 BFA_ideas_start:0 "Tradiciones de Burkina Faso"
 BFA_ideas_bonus:0 "Ambiciones de Burkina Faso"
 sankara:0 "Capitán Sankara"
 sankara_desc:0 "Nuestro primer líder verdadero, Thomas Sankara, fue un hombre de grandes virtudes e ideales. ¡Enseñemos a nuestros hijos acerca de él, para que se sientan orgullosos de nuestra causa!"
 land_incorruptible:0 "Tierra de hombres honestos"
 land_incorruptible_desc:0 "Sankara cambió el nombre de nuestro país a Burkina Faso, que significa 'Tierra de hombres honestos' para honrar nuestro éxito en erradicar la corrupción en la administración."
 ten_m_trees:0 "Diez millones de árboles"
 ten_m_trees_desc:0 "El Sahel siempre ha hecho las cosas a su manera. Sin embargo, si plantamos árboles en la arena, podemos detener el movimiento del Sahel y ganar así más tierra para alimentar a nuestros hijos."
 u_p_j:0 "Unidad–Progreso–Justicia"
 u_p_j_desc:0 "Nuestro pueblo está unido, nuestra sociedad es moderna y nuestro estado es justo. Nuestro pueblo lo sabe y, por lo tanto, no nos abandonará fácilmente"
 black_red_white_volta:0 "Volta negro, rojo y blanco"
 black_red_white_volta_desc:0 "Los ríos Volta, negro, rojo y blanco, atraviesan nuestro país. Conocemos sus caminos, pero nuestros enemigos no. Utilizaremos su ignorancia contra ellos."
 bobo_dioulasso:0 "La Gran Mezquita de Bobo-Dioulasso"
 bobo_dioulasso_desc:0 "La Gran Mezquita de Bobo-Dioulasso se construyó como un acuerdo entre animistas y musulmanes hace mucho tiempo. Renovemos este acuerdo y aceptemos las creencias de los demás."
 will_of_the_people:0 "Voluntad del pueblo"
 will_of_the_people_desc:0 "Cuando un político se aferra al poder durante demasiado tiempo, se escucha la voz del pueblo. Algunos lo aprendieron de la peor manera."
 ELS_ideas:0 "Ideas salvadoreñas"
 ELS_ideas_start:0 "Tradiciones salvadoreñas"
 ELS_ideas_bonus:0 "Ambiciones salvadoreñas"
 the_savior:0 "El Salvador"
 the_savior_desc:0 "Nuestro nombre proviene de Jesucristo, el Salvador. Recordaremos a nuestras tropas que luchan no solo por su país sino por Dios."
 mestizos:0 "mestizos"
 mestizos_desc:0 "Cuando llegaron los conquistadores, se casaron con mujeres nativas. Sus descendientes se llaman mestizos y se pueden encontrar en todo El Salvador. Nuestra propia herencia mestiza nos ayuda a aceptar otras naciones y culturas."
 the_colon_els:0 "El Salvador Colón"
 the_colon_els_desc:0 "Tenemos nuestra propia moneda, el Colón, lo que nos permite controlar mejor nuestra economía."
 the_pupusa:0 "La pupusa"
 the_pupusa_desc:0 "Uno de nuestros platos más deliciosos, la pupusa, es barata, fácil de hacer y buena para comer. ¡Debemos fomentar su consumo!"
 salvadorean_tourism:0 "Turismo salvadoreño"
 salvadorean_tourism_desc:0 "Cada vez más turistas se sienten atraídos por nuestros hermosos paisajes. Esto impulsa sustancialmente nuestra economía."
 the_football_war:0 "La guerra del fútbol"
 the_football_war_desc:0 "Nuestro país puede no tener los recursos de algunos de nuestros vecinos, pero cuando nuestros intereses están en juego somos feroces."
 estadio_cuscatlan:0 "Estadio Cuscatlán"
 estadio_cuscatlan_desc:0 "Este gran estadio es el más grande de todo Centroamérica. Nuestros ciudadanos son muy aficionados al fútbol y por eso lo agradecen."
 CDD_ideas:0 "Ideas chadianas"
 CDD_ideas_start:0 "Tradiciones chadianas"
 CDD_ideas_bonus:0 "Ambiciones chadianas"
 the_sahara_chad:0 "El Sáhara"
 the_sahara_chad_desc:0 "El gran desierto del Sáhara protege a nuestro país de los estados árabes del norte. Si atacan, será su propia perdición."
 lake_chad:0 "Lago Chad"
 lake_chad_desc:0 "Nuestro país lleva el nombre del lago Chad. Este lago proporcionó mucha comida a nuestros antepasados ​​y seguirá haciéndolo para nosotros."
 french_relations_chad:0 "Relaciones francesas"
 french_relations_chad_desc:0 "Francia siempre ha mantenido relaciones cordiales con nosotros. Fortalezcamos este vínculo y hagámonos fuertes con ellos."
 leve_yeux:0 "¡Lève les yeux, l'avenir est à Toi!"
 leve_yeux_desc:0 "Nuestro himno nacional, La Tchadienne, da esperanza a nuestro pueblo. Deberíamos tocarlo más a menudo, para que nuestro pueblo piense en su país día y noche."
 tijaniyyah:0 "Tijaniyyah"
 tijaniyyah_desc:0 "Tijaniyyah es una rama del Islam que enfatiza la importancia de la cultura y la educación. Sus métodos nos son útiles, por lo que los ayudaremos."
 chadian_army:0 "El ejército chadiano"
 chadian_army_desc:0 "Durante la Segunda Guerra Mundial, Chad proporcionó a Francia Libre muchos miles de hombres. Cuando estos hombres regresaron a casa, eran soldados y enseñaron sus habilidades a sus hijos."
 the_toyota_war:0 "La guerra de Toyota"
 the_toyota_war_desc:0 "Nuestros enemigos nos atacaron cuando estábamos divididos en la guerra civil, pero los expulsamos, demostrando que incluso divididos, los chadianos somos una fuerza a tener en cuenta."
 CAM_ideas:0 "Ideas UPCA"
 CAM_ideas_start:0 "Tradiciones UPCA"
 CAM_ideas_bonus:0 "Ambiciones de la UPCA"
 federal_state_upca:0 "Federación"
 federal_state_upca_desc:0 "Nuestra nación es extremadamente diversa. Sin embargo, nuestro sistema flexible de gobierno garantiza que podamos mantener la paz en general."
 francisco_morazan:0 "Francisco Morazán"
 francisco_morazan_desc:0 "Nuestro primer líder, Francisco Morazán, fue un gran general y un ejemplo inspirador."
 our_own_currency_upca:0 "Nuestra propia moneda"
 our_own_currency_upca_desc:0 "No podemos ser esclavos de los bancos de una nación extranjera. El real de la República Centroamericana será de ahora en adelante nuestra moneda."
 phrygian_cap_upca:0 "El gorro frigio"
 phrygian_cap_upca_desc:0 "Nuestra independencia se logró mediante la revolución. El gorro frigio de nuestro escudo de armas recordará para siempre a nuestro pueblo nuestra victoria sobre los opresores extranjeros."
 five_mountains:0 "Cinco montañas"
 five_mountains_desc:0 "Las cinco montañas de nuestro escudo de armas mostrarán a nuestra gente que nos preocupamos profundamente por los cinco estados que forman esta unión"
 mesoamerican_trade_upca:0 "Comercio mesoamericano"
 mesoamerican_trade_upca_desc:0 "Nuestra tierra se encuentra en una posición estratégica entre las dos Américas. Creemos rutas comerciales dentro de nuestras fronteras y más allá."
 the_quetzal_upca:0 "El quetzal"
 the_quetzal_upca_desc:0 "Hagamos del Quetzal, que representa la libertad, nuestro ave nacional. Mediante el uso de este símbolo, convenceremos a nuestros vecinos de los beneficios de ser parte de nuestro estado."
 PEG_ideas:0 "Ideas de Pegu"
 PEG_ideas_start:0 "Tradiciones Pegu"
 PEG_ideas_bonus:0 "Ambiciones de Pegu"
 wareru:0 "Wareru"
 wareru_desc:0 "El fundador de nuestro estado, Wareru, ascendió al poder de la nada en las cenizas del reino pagano. Es una inspiración para todo nuestro pueblo, un símbolo de nuestra unidad."
 hanthawaddy_chronicle:0 "Crónica de Hanthawaddy"
 hanthawaddy_chronicle_desc:0 "Manteniendo crónicas de las acciones de nuestros grandes líderes, podemos educar a nuestros nuevos líderes."
 mon_nation:0 "Nación mon"
 mon_nation_desc:0 "Nuestro estado está estrechamente relacionado con el pueblo Mon, nuestros únicos súbditos verdaderos. Ellos saben que si nosotros caemos, ellos caerán con nosotros."
 mon_script_pegu:0 "Guión del lunes"
 mon_script_pegu_desc:0 "Nuestro idioma fue la lingua franca del sudeste asiático durante siglos. Fomentemos su práctica en otras cortes."
 forty_years_war:0 "Guerra de los cuarenta años"
 forty_years_war_desc:0 "En los años más oscuros de nuestro estado, hemos logrado repeler a nuestros invasores y defender nuestras tierras. Esto ha proporcionado a nuestros estadistas y generales experiencia en la defensa de fuertes."
 center_of_religion_pegu:0 "Centro de religión"
 center_of_religion_pegu_desc:0 "Al atraer monjes de toda nuestra región, hemos logrado convertirnos en un gran centro para nuestra religión."
 contact_with_the_portuguese:0 "Contacto con los portugueses"
 contact_with_the_portuguese_desc:0 "Nuevos comerciantes están navegando hacia nuestros puertos. Se hacen llamar portugueses, pero eso no importa. Son ricos. Explotémoslos."
 PEU_ideas:0 "Ideas peruanas"
 PEU_ideas_start:0 "Tradiciones Peruanas"
 PEU_ideas_bonus:0 "Ambiciones peruanas"
 machu_picchu:0 "Machu Picchu"
 machu_picchu_desc:0 "Las ruinas de Machu Picchu son una vista imponente que atrae a turistas de todas partes. Con los turistas vienen los impuestos."
 ceviche_tradition:0 "Ceviche"
 ceviche_tradition_desc:0 "Los pescadores de la selva, o selva, nunca paran de comer"
 inti_raymi:0 "Inti Raymi"
 inti_raymi_desc:0 "Aunque la mayor parte de nuestro país ya no adora a los dioses nativos, nuestra gente todavía celebra el Inti Raymi, una fiesta del pueblo inca."
 guano:0 "guano"
 guano_desc:0 "A medida que la agricultura prospera en tierras lejanas, también crece la demanda de fertilizantes. Los muchos murciélagos de nuestro país se convierten en un recurso vital, proporcionando Guano para fertilizar nuestros cultivos."
 walls_of_lima:0 "Las murallas de Lima"
 walls_of_lima_desc:0 "Los españoles construyeron fuertes muros alrededor de nuestra capital Lima. Restauraremos y fortaleceremos estos muros para que protejan a nuestro pueblo."
 the_llama_peru:0 "La llama"
 the_llama_peru_desc:0 "Pariente lejana del camello, la llama es una criatura resistente, muy adecuada para el papel de animal de carga de nuestra gente."
 m_p_peru:0 "Policía militar"
 m_p_peru_desc:0 "La Policía Nacional del Perú está equipada con material militar y entrenada para la guerra. Pocos son los que se opondrían a nuestro país mientras estos policías nos apoyen."
 GRN_ideas:0 "Ideas granadinas"
 GRN_ideas_start:0 "Tradiciones de Granada"
 GRN_ideas_bonus:0 "Ambiciones granadinas"
 island_of_spice:0 "Isla de las especias"
 island_of_spice_desc:0 "Nuestra nación es uno de los principales exportadores de nuez moscada y macis del mundo. Estos cultivos aseguran el éxito de nuestra economía."
 st_georges:0 "San Jorge"
 st_georges_desc:0 "Nuestra capital, St. George, es un puerto extremadamente importante. En la época colonial, los franceses mantenían sus flotas en St. George. Hoy en día, nuestra capital sigue llena de barcos de todo el mundo."
 peoples_revolutionary_government:0 "Gobierno Popular Revolucionario"
 peoples_revolutionary_government_desc:0 "El comunismo ha tenido un fuerte impacto en nuestro país, y los médicos, maestros y técnicos de nuestro aliado Cuba han sido fundamentales en la construcción de nuestra gran nación."
 natural_harbour_grenada:0 "Puerto natural"
 natural_harbour_grenada_desc:0 "Nuestra capital es un gran puerto natural, con forma de herradura. Este puerto natural nos permite producir y conservar muchos más barcos de los que nuestros vecinos pueden"
 red_sky_days:0 "Días de cielo rojo"
 red_sky_days_desc:0 "Cuando todavía éramos gobernados por los británicos, comenzamos una revuelta por mejores condiciones de trabajo en la isla. Esta revuelta se volvió tan feroz y tantos edificios fueron incendiados, que la época se denominó los 'días del cielo rojo' y los británicos tuvieron que pedir refuerzos militares para restaurar la paz"
 rich_soil_grenada:0 "Suelo rico"
 rich_soil_grenada_desc:0 "Nuestra isla es de origen volcánico, por lo que tiene un suelo extremadamente rico. Este suelo se utiliza para cultivar todo tipo de cultivos en la isla."
 turismo_granada:0 "Turismo"
 tourism_grenada_desc:0 "Nuestra isla atrae a miles de turistas cada año. Estos turistas se están convirtiendo cada vez más en una parte vital de nuestra economía."
 SLU_ideas:0 "Ideas de Santa Lucía"
 SLU_ideas_start:0 "Tradiciones de Santa Lucía"
 SLU_ideas_bonus:0 "Ambiciones de Santa Lucía"
 castries:0 "Castries"
 castries_desc:0 "Nuestra capital, Castries, está construida sobre terrenos ganados al mar y tiene un puerto protegido para los barcos. Este puerto ideal es una gran ayuda para nuestro comercio."
 helen_west_indies:0 "Helena de las Indias Occidentales"
 helen_west_indies_desc:0 "Nuestra isla es conocida como la 'Helena de las Indias Occidentales' por las muchas veces que se ha luchado por ella y por las muchas veces que ha cambiado de manos."
 independent_day_lucia:0 "Día de la Independencia"
 independent_day_lucia_desc:0 "Todos los años, el 22 de febrero, tenemos un día festivo para celebrar nuestra independencia. Este día festivo nos recuerda la importancia de nuestra libertad, nunca más seremos gobernados por otro."
 global_financial_crisis:0 "Crisis financiera mundial"
 global_financial_crisis_desc:0 "Mientras que muchas economías colapsaron en la crisis financiera global, nuestra economía sobrevivió relativamente intacta. Esto nos da una ventaja sobre muchos de nuestros vecinos, que todavía están reconstruyendo."
 la_francophonie_lucia:0 "la Francofonía"
 la_francophonie_lucia_desc:0 "Nuestro país forma parte de la Francofonía y, como tal, tiene estrechas relaciones con muchas otras naciones francófonas."
 brigands_lucia:0 "Ladrones"
 brigands_lucia_desc:0 "Después de la revolución francesa, muchos esclavos de nuestra isla fueron liberados. Algunos de estos esclavos se convirtieron en bandoleros, feroces guerreros que pudieron expulsar tanto al ejército británico como a los esclavistas blancos de nuestra isla."
 mount_gimie:0 "Monte Gimie y los pitones"
 mount_gimie_desc:0 "Monte Gimie y los Pitons son tres montañas de nuestra isla que también son un hito inspirador. Podemos mirar estas montañas y sentirnos seguros de que nuestro país saldrá victorioso."
 karling_ideas:0 "Ideas francas"
 karling_ideas_start:0 "Tradiciones francas"
 karling_ideas_bonus:0 "Ambiciones francas"
 kings_of_europe:0 "Reyes de Europa"
 kings_of_europe_desc:0 "A menudo se hace referencia a los francos como los padres de Europa y durante 100 años fueron los gobernantes de Europa occidental y central."
 carolingian_grand_strategy:0 "Gran estrategia carolingia"
 carolingian_grand_strategy_desc:0 "Carlo el Grande y su padre Pepin fueron conocidos por sus estrategias que abarcaron varias décadas, acuñando el término Gran Estrategia."
 military_obligations:0 "Obligaciones militares"
 military_obligations_desc:0 "Los francos impusieron obligaciones militares a los hombres de su reino, especialmente a los nobles. Cuanto más rico eras, mayor era la obligación que tenías de proporcionar tropas para las campañas del rey."
 retinue_regnum_francorum:0 "Séquito Regnum Francorum"
 retinue_regnum_francorum_desc:0 "El núcleo del ejército de Francia era un ejército altamente calificado y profesional basado en la antigua escuela militar de Roma."
 legacy_of_the_romans:0 "Legado de los romanos"
 legacy_of_the_romans_desc:0 "Los francos son vistos como los restos del Imperio Romano Occidental y sus legítimos sucesores."
 carolingian_renaissance:0 "Renacimiento carolingio"
 carolingian_renaissance_desc:0 "Carlo el Grande inició un período conocido como el Renacimiento carolingio en el que revivió ideas y tradiciones muertas y olvidadas del desaparecido Imperio Romano."
 tradition_of_war:0 "Tradición de la guerra"
 tradition_of_war_desc:0 "Los francos son conocidos por sus grandes campañas y su éxito en la guerra, es una familia forjada a partir del fuego de los herreros y su pasado no se olvida fácilmente."
 BBD_ideas:0 "Ideas de Barbados"
 BBD_ideas_start:0 "Tradiciones de Barbados"
 BBD_ideas_bonus:0 "Ambiciones de Barbados"
 low_corruption_barbados:0 "Baja corrupción"
 low_corruption_barbados_desc:0 "El bajo nivel de corrupción en nuestro país asegura que un poco más de dinero llegue a donde debería ir que en muchas otras naciones."
 british_colonial_rule_barbados:0 "Gobierno colonial británico"
 british_colonial_rule_barbados_desc:0 "Somos la única isla del Caribe que no cambió de manos en ningún momento de la era colonial. Los británicos nos gobernaron sin interrupción hasta la independencia. Como tal, nuestra infraestructura no fue devastada por la guerra, sino que se desarrolló. "
 parlamento_democracy_barbados:0 "Democracia parlamentaria"
 parlamento_democracy_barbados_desc:0 "Nuestro parlamento sigue el modelo del exitoso sistema británico Westminister. Nuestro gobierno efectivo es una bendición constante para nosotros"
 constitution_of_barbados:0 "Constitución de Barbados"
 constitution_of_barbados_desc:0 "Tenemos una constitución escrita. Esta constitución deja claros nuestros valores, evitando malentendidos y rebeliones."
 close_diplomatic_ties_barbados:0 "Lazos diplomáticos estrechos"
 close_diplomatic_ties_barbados_desc:0 "Somos miembros de muchas organizaciones internacionales como CARICOM, CSME y muchas otras. Mantenemos relaciones estrechas con todos nuestros vecinos y nos beneficiamos enormemente de ello."
 flat_island_barbados:0 "Isla plana"
 flat_island_barbados_desc:0 "Nuestra isla es mucho más plana que muchas del Caribe, por lo que es ideal para la agricultura."
 top_five_in_literacy:0 "Los cinco primeros en alfabetización"
 top_five_in_literacy_desc:0 "Nuestro país tiene una tasa de alfabetización cercana al 100% y es uno de los cinco países más alfabetizados. Esto ayuda enormemente con el desarrollo tecnológico."
 NOK_ideas:0 "Ideas norcoreanas"
 NOK_ideas_start:0 "Tradiciones de Corea del Norte"
 NOK_ideas_bonus:0 "Ambiciones norcoreanas"
 restore_korean_traditions:0 "Restaurar las tradiciones coreanas"
 restore_korean_traditions_desc:0 "Durante la ocupación japonesa, Japón impuso la asimilación cultural al prohibir la enseñanza del idioma coreano y fomentar la práctica del sintoísmo. Debemos deshacernos de estas influencias extranjeras y restaurar la herencia cultural coreana."
 eternal_president:0 "Presidente eterno"
 eternal_president_desc:0 "El fundador de nuestra nación, Kim Il-sung, es el presidente eterno de Corea del Norte y seguirá animando a nuestro pueblo incluso después de su muerte."
 juche:0 "Juche"
 juche_desc:0 "Juche se traduce como 'autosuficiencia'. Para que nuestra nación tenga éxito, debemos lograr la autosuficiencia económica junto con la independencia política y militar."
 songun:0 "Songun"
 songun_desc:0 "Songun es el principio de que el ejército es lo primero. El Ejército Popular de Corea ocupa la posición más alta en nuestro gobierno y sociedad y ninguna política nacional o internacional puede comprometer a nuestro ejército."
 military_police_nko:0 "Policía militar"
 military_police_nko_desc:0 "La policía y el gobierno vigilan constantemente al pueblo coreano para asegurarse de que nadie conspira contra nuestro gobierno."
 cult_of_personality_nko:0 "Culto a la personalidad"
 cult_of_personality_nko_desc:0 "Nuestro gran líder es adorado por la gente. Nadie se atrevería jamás a cuestionar su autoridad oa rebelarse contra él."
 unified_korea:0 "Corea unificada"
 unified_korea_desc:0 "Solo hay una nación coreana legítima, pero para mantener a Corea realmente unida, debemos derrotar a aquellos que sostienen ideologías falsas"
 SAG_ideas:0 "Ideas de saga"
 SAG_ideas_start:0 "Tradiciones de las sagas"
 SAG_ideas_bonus:0 "Ambiciones sagaces"
 ayeyarwady_river:0 "Río Ayeyarwady"
 ayeyarwady_river_desc:0 "El Ayeyarwady es un enlace comercial vital con el resto de Birmania. Nuestro control de una parte de él nos otorga un gran poder sobre el comercio en esta región."
 monastic_centre_sagaing:0 "Centro monástico"
 monastic_centre_sagaing_desc:0 "Nuestra ciudad capital es un importante centro religioso y monástico de la región. Los monjes budistas vienen de todo el mundo a estudiar aquí, y eso nos inspira mucho respeto."
 shan_raiders_sagaing:0 "Incursores de Shan"
 shan_raiders_sagaing_desc:0 "Sufrimos frecuentes invasiones del pueblo shan del norte. Estas incursiones sirven para convertirnos en un pueblo resistente, pero muy capaz de defendernos."
 burmanized_kings_sagaing:0 "Reyes birmanos"
 burmanized_kings_sagaing_desc:0 "Aunque originalmente éramos shan, desde que nos establecimos aquí hemos adoptado la cultura y el idioma birmanos locales. Esto hace que gobernar a nuestro pueblo sea mucho más fácil."
 dense_tropics_sagaing:0 "Trópicos densos"
 dense_tropics_sagaing_desc:0 "Estamos rodeados de densos bosques tropicales. Esto dificulta bastante la invasión de una potencia extranjera."
 fertile_plains_sagaing:0 "Llanuras fértiles"
 fertile_plains_sagaing_desc:0 "Nuestra tierra es extremadamente fértil, lo que nos permite producir muchos cultivos. Estos cultivos nos permiten desplegar un gran ejército para defender nuestro país"
 myinsaing_kingdom:0 "Patrimonio de Myinsaing"
 myinsaing_kingdom_desc:0 "Nuestros reyes son los gobernantes legítimos del antiguo reino de Myinsaing. Debemos reclamar nuestro derecho de nacimiento para gobernar toda esta región"
 HUY_ideas:0 "Ideas de Sa Huynh"
 HUY_ideas_start:0 "Tradiciones de Sa Huynh"
 HUY_ideas_bonus:0 "Ambiciones de Sa Huynh"
 austronesian_language_sahuynh:0 "Idioma austronesio"
 austronesian_language_sahuynh_desc:0 "Nuestro idioma pertenece al vasto grupo austronesio, que incluye el idioma malayo, entre otros. Las similitudes entre nuestro idioma y el idioma malayo nos ayudan a comerciar mejor con esta gente rica"
 iron_weapons_sahuynh:0 "Armas de hierro"
 iron_weapons_sahuynh_desc:0 "Mientras que la mayoría de nuestros vecinos usan armas de bronce, nuestros guerreros tienen armas de hierro. Esto nos da una ventaja significativa en la guerra con otros estados."
 cremation_sahuynh:0 "Cremación"
 cremation_sahuynh_desc:0 "Cuando los adultos de nuestro pueblo mueren, los cremamos y enterramos sus restos en frascos cubiertos con tapas, junto con varias ofrendas rotas. Esta práctica es exclusiva de nuestro pueblo y ayuda a formar una fuerte identidad religiosa para nuestro estado."
 extended_trade_network_sahuynh:0 "Red de comercio extensa"
 extended_trade_network_sahuynh_desc:0 "Nuestras redes comerciales se extienden por una vasta área de Asia, lo que nos da acceso a vastos recursos y mercados extremadamente favorables."
 mon_people_sahuynh:0 "Gente mon"
 mon_people_sahuynh_desc:0 "Nuestros vecinos son varios estados mon, con una cultura completamente diferente a la nuestra. No nos inclinaremos ante estos extranjeros"
 ear_ornaments_sahuynh:0 "Adornos para las orejas"
 ear_ornaments_sahuynh_desc:0 "Somos reconocidos desde Tailandia hasta Taiwán y hasta Filipinas por nuestros adornos para las orejas de alta calidad que presentan animales de dos cabezas"
 iron_sickles_sahuynh:0 "Hoces de hierro"
 iron_sickles_sahuynh_desc:0 "Nuestras hoces de hierro hacen que la agricultura sea mucho más fácil para nosotros que para nuestros vecinos. Esto nos permite obtener mejores cosechas y reponer nuestra mano de obra mucho más rápido"
 RSD_ideas:1 "Ideas Rashidun"
 RSD_ideas_start:1 "Tradiciones Rashidun"
 RSD_ideas_bonus:1 "Ambiciones Rashidun"
 caliph_election:0 "Elección del califa"
 caliph_election_desc:0 "Durante el califato de Rashidun, cuando moría un califa, los hombres prominentes o los miembros de la tribu se reunían y elegían a un nuevo gobernante. A menudo, el nuevo gobernante estaría relacionado con el último, pero rara vez era un hijo de el gobernante anterior. Las elecciones, por lo tanto, ayudaron a estabilizar el país al permitir que los miembros poderosos del estado eligieran quién gobierna"
 bait_ul_maal:0 "Cebo-ul-Maal"
 bait_ul_maal_desc:0 "El Bait-ul-Maal, o Casa del dinero, era un departamento del Califato Rashidun que se ocupaba de los asuntos económicos del estado. Durante la época de Mahoma, todo el dinero ganado se distribuía inmediatamente, pero Abu Bakr, el primer califa Rashidun, estableció Bait-ul-Maal para permitir los salarios de los trabajadores del gobierno. Asimismo, también estableció una tesorería y ayudó con la recaudación de impuestos "
 spread_the_faith:0 "Difundir la fe"
 spread_the_faith_desc:0 "Dado que el islam es una religión relativamente nueva, los musulmanes están ansiosos por difundir la verdad. Esto ha permitido que la conversión no solo sea más rápida, sino también mejor."
 jihad:0 "Yihad"
 jihad_desc:0 "Aunque los misioneros pueden convertir al Islam a las poblaciones dentro del califato, la cuestión de adquirir tierras no musulmanas es un asunto diferente. La yihad es el deber religioso de los musulmanes para continuar la difusión de la verdadera fe en todas las tierras. Este mensaje ha hecho que el ejército esté más ansioso por luchar"
 two_holy_cities:0 "Dos ciudades sagradas"
 two_holy_cities_desc:0 "La Meca y Medina se consideran las dos ciudades más sagradas de todo el Islam. Con el califato de Rashidun centrado alrededor de estas dos ciudades, el resto del mundo está asombrado por nuestras tierras sagradas"
 muslim_authority:0 "Autoridad musulmana"
 muslim_authority_desc:0 "El califato de Rashidun tiene la responsabilidad de hablar en nombre del mundo islámico. Por lo tanto, nuestras palabras tienen mayor peso. No hablamos solo de un país, sino de toda una religión."
 army_of_conquerors:0 "Ejército de conquistadores"
 army_of_conquerors_desc:0 "Con la ayuda de Jihad, el mensaje del Islam se ha extendido por todas partes. A través de nuestras múltiples conquistas, nuestro ejército ha adoptado tácticas de combate de todo el mundo y está mejor preparado que cualquier ejército rival."
 UMA_ideas:0 "Ideas omeyas"
 UMA_ideas_start:0 "Tradiciones omeyas"
 UMA_ideas_bonus:0 "Ambiciones omeyas"
 arab_conquests:0 "Conquistas árabes"
 arab_conquests_desc:0 "Los omeyas vieron la mayor expansión islámica de todos los califatos. En su apogeo, el califato omeya controlaba Iberia y al mismo tiempo limitaba con la India. Todo esto fue posible gracias a la disciplina de los ejércitos islámicos."
 minted_currency:0 "Moneda acuñada"
 minted_currency_desc:0 "A diferencia del Califato Rashidun, el Califato Omeya imprimió sus propias monedas de oro. Esto permitió un control más estable de la economía y disminuyó la dependencia del oro persa y bizantino."
 diwan_al_khatam:0 "Diwan-al-Khatam"
 diwan_al_khatam_desc:0 "Diwan-al-Khatam era una de las ramas centrales del gobierno del califato omeya. Su objetivo principal era comprobar si había falsificación en los documentos oficiales. Esto ayudó a reforzar la legitimidad del califato omeya al eliminar la documentación ilegítima. "
 diwan_al_barid:0 "Diwan-al-Barid"
 diwan_al_barid_desc:0 "El Diwan-al-Barid era otra rama central del gobierno. Estableció un sistema postal en todo el califato para ayudar a organizarlo. Aunque no se usaba para entregas ordinarias, desempeñó un papel crucial en la distribución de órdenes rápidamente a través del Califato"
 arabization:0 "arabización"
 arabization_desc:0 "Con las conquistas árabes, muchos grupos diferentes adoptaron el islam y fusionaron su cultura local con la árabe. Así, las culturas siria, palestina y egipcia moderna se crearon a partir de la combinación de la cultura local y la extranjera."
 dhimmis:0 "Dhimmis"
 dhimmis_desc:0 "Los monoteístas no musulmanes, como cristianos, judíos y zoroastrianos, se consideraban dhimmis. Legalmente, estaban protegidos como ciudadanos de segunda clase siempre que reconocieran el gobierno musulmán. Se les permitía practicar su propia religión y tener su propia tribunales religiosos, a menos que interfiera directamente con la ley islámica"
 a_new_navy:0 "Una nueva armada"
 a_new_navy_desc:0 "Mientras los barcos bizantinos controlen los océanos, las áreas de Egipto y el Levante nunca serán seguras. Por lo tanto, es crucial crear un ejército poderoso que domine el mar y proteja nuestras tierras"
 ABB_ideas:0 "Ideas abasíes"
 ABB_ideas_start:0 "Tradiciones abasíes"
 ABB_ideas_bonus:0 "Ambiciones abasíes"
 islamic_golden_age:0 "Edad de oro islámica"
 islamic_golden_age_desc:0 "El califato abasí, especialmente bajo el liderazgo de Harun al-Rashid, vio una edad de oro en la literatura, la ciencia, la filosofía, la arquitectura y la agricultura. Los abasíes fueron fundamentales en la transición de tecnologías como el papel y la pólvora de China a Europa. La transferencia de ideas por toda nuestra tierra nos ha facilitado aceptar algunas"
 foundation_of_baghdad:0 "Fundación de Bagdad"
 foundation_of_baghdad_desc:0 "El segundo califa abasí fundó la ciudad de Bagdad como la nueva capital del Imperio. Esto fue precedido por nuevos avances en la arquitectura, principalmente el uso de métodos sasánidas de construcción con ladrillos de barro y ladrillos cocidos. Del mismo modo, los puestos de avanzada en el desierto seco se establecieron como refugios seguros para los viajeros. Por último, muchas mezquitas construidas durante la dinastía Omeya fueron renovadas y mejoradas en gran medida "
 pottery_glass_and_textiles:0 "Cerámica, vidrio y textiles"
 pottery_glass_and_textiles_desc:0 "Con la Edad de Oro islámica, la creación de arte mejoró mucho, ya que la cerámica, el vidrio y los textiles se hicieron mucho más complejos. Esto ha mejorado nuestros ingresos del comercio de nuestros productos"
 arab_agricultural_revolution:0 "Revolución agrícola"
 arab_agricultural_revolution_desc:0 "Durante el califato abasí, el uso de molinos de viento se introdujo por primera vez en la agricultura. Asimismo, el riego mejoró considerablemente con la creación del molino de agua. Esto permitió la expansión de los cultivos por todo el califato, especialmente almendras, cítricos y azúcar. , que luego fueron traídas a Europa a través de Al-Andalus"
 mongol_defence:0 "Defensa mongola"
 mongol_defence_desc:0 "Durante la primera mitad del siglo XIII, los mongoles invadieron Oriente Medio, conquistaron enormes extensiones de tierra y finalmente incendiaron Bagdad. No obstante, se hicieron grandes esfuerzos para mejorar los fuertes fronterizos contra la amenaza mongola con la esperanza de que disuadirá a los invasores"
 caliph_of_cairo:0 "Califa de El Cairo"
 caliph_of_cairo_desc:0 "Incluso después del final de la entidad política independiente que es el califato abasí, la dinastía encontró el homenaje de los mamelucos, donde continuaron siendo la autoridad de todos los musulmanes desde su nueva base en El Cairo."
 islamic_literature:0 "Literatura islámica"
 islamic_literature_desc:0 "Durante la Edad de Oro, se desarrollaron muchas obras literarias nuevas. La más famosa, El libro de las mil y una noches, se escribió durante este tiempo. Asimismo, el poema romántico Layla y Manjun, la desesperación de Romeo y Julieta, se desarrolló mucho durante este tiempo"
 SAMANID_ideas:1 "Ideas samánidas"
 SAMANID_ideas_start:1 "Tradiciones samaníes"
 SAMANID_ideas_bonus:1 "Ambiciones samánidas"
 zoroastrian_legacy:0 "Legado zoroastriano"
 zoroastrian_legacy_desc:0 "Los samánidas eran descendientes de Bahram Chobin, un noble zoroastriano perteneciente a la Casa de Mihram, una de las Siete Grandes Casas de Irán. Esto legitima nuestro reinado como verdaderos gobernantes de Persia."
 translation_of_quran:0 "Traducción del Corán"
 translation_of_quran_desc:0 "Los samaníes fueron los primeros en traducir el Corán al persa, lo que permitió que la palabra sagrada se extendiera por el paisaje persa. Esto ha aumentado enormemente nuestras habilidades para convertir a la gente."
 conversion_of_turks:0 "Conversión de los turcos"
 conversion_of_turks_desc:0 "Con la expansión del islam, cerca de 30 000 turcos se convirtieron al islam desde el tengriismo. Siendo excelentes en trabajos mercenarios, será más barato contratar turcos en el futuro, en caso de que los necesitemos."
 important_of_trade:0 "Importancia del comercio"
 important_of_trade_desc:0 "El imperio Samanid se centró en gran medida en el comercio. Tanto es así que se han encontrado monedas pertenecientes a la dinastía Samanid en los estados bálticos y Escandinavia. Se pueden encontrar grandes riquezas en el comercio."
 conquest_of_persia:0 "Conquista de Persia"
 conquest_of_persia_desc:0 "Con el dominio de las tierras que pertenecieron a los antiguos imperios persas, las tropas se creen un ejército invencible. Esto ha aumentado sus habilidades como unidad de combate."
 advance_science_and_literature:0 "Avances en la ciencia"
 advance_science_and_literature_desc:0 "Los samánidas promovieron mucho la ciencia y la literatura, atrayendo así a científicos y poetas famosos como Rudaki, Ferdowsi y Avicena."
 masters_of_persia:0 "Maestros de Persia"
 masters_of_persia_desc:0 "Al tener su origen en las antiguas tierras de Persia, nuestros guerreros son expertos en atravesar montañas y terrenos escarpados. Nuestros enemigos, por otro lado, apenas pueden sobrevivir en nuestras tierras aparentemente inhóspitas."
 TAH_ideas:0 "Ideas tahiridas"
 TAH_ideas_start:0 "Tradiciones tahiríes"
 TAH_ideas_bonus:0 "Ambiciones tahiríes"
 gobernadores_of_khorasan:0 "Gobernadores de Khorasan"
 gobernadores_of_khorasan_desc:0 "La dinastía abasí entregó por primera vez a los tahiríes la tierra de Khorasan a principios del siglo IX. Es nuestra obligación proteger el frente oriental del califato y, por lo tanto, nunca nos rendiremos ante los invasores."
 military_traditions:0 "Tradiciones militares"
 military_traditions_desc:0 "Nuestro fundador, Tahir ibn Husayn, recibió la tierra de Khorasan debido a su excelente habilidad como general en el ejército del Califato. Por lo tanto, es nuestro deber continuar con la tradición de formar excelentes generales."
 autonomous_vassals:0 "Vasallos autónomos"
 autonomous_vassals_desc:0 "Aunque juramos lealtad al califato, somos bastante autónomos y podemos considerarnos independientes en todo menos en el nombre. Esto se debe a nuestra excelente capacidad diplomática, siendo capaces de mantener la confianza entre nuestra nación y el califato."
 gobernadores_of_baghdad:0 "Gobernadores de Bagdad"
 gobernadors_of_baghdad_desc:0 "Además de Khorasan, también tenemos el privilegio de ser gobernadores de Bagdad. Esta ciudad, que una vez fue la capital del califato abasí, sin duda ha aumentado nuestro prestigio en todo el mundo."
 branch_dynasty:0 "Dinastía ramificada"
 branch_dynasty_desc:0 "Nuestra dinastía tiene dos ramas distintas, una que gobierna Khorasan y otra que gobierna Bagdad. Gracias a esto, podemos encontrar un heredero bastante rápido. Si no tenemos un heredero directo, la otra rama podría Toma uno."
 strong_army_discipline:0 "Fuerte disciplina militar"
 strong_army_discipline_desc:0 "A lo largo de los años, hemos entrenado a nuestro ejército para que sea superior en todos los sentidos. Nuestra disciplina ha aumentado considerablemente"
 SAF_ideas:0 "Ideas safaríes"
 SAF_ideas_start:0 "Tradiciones Saffaríes"
 SAF_ideas_bonus:0 "Ambiciones de Saffarid"
 warlord_origin:0 "Origen del señor de la guerra"
 warlord_origin_desc:0 "La dinastía Saffarid tiene su fundación en Ya'qub bin Laith as-Saffar, un calderero que se convirtió en señor de la guerra. Deberíamos rendir homenaje a nuestros comienzos fomentando nuestra cultura de señores de la guerra."
 constant_conquest:0 "Conquista constante"
 constant_conquest_desc:0 "Debido a nuestro poderío militar, constantemente obtenemos nuevas tierras. Debido a esto, es importante desarrollar nuevas estrategias administrativas para incorporar el nuevo territorio a nuestro reino."
 persian_culture_importance:0 "Importancia de la cultura persa"
 persian_culture_importance_desc:0 "Nuestro imperio está fundado sobre los terrenos de los antiguos imperios persas. Hemos realizado grandes esfuerzos para revivir la lengua y la cultura persas, con la esperanza de recrear el poderoso imperio."
 silver_mines:0 "Minas de plata"
 silver_mines_desc:0 "Nuestra tierra está llena de minas de plata que podemos usar para acuñar monedas de plata en lugar de monedas de oro. La plata también es un excelente recurso para hacer diferentes joyas. Gracias a esto, nuestras tierras ahora son más ricas"
 control_silk_road:0 "Controla la ruta de la seda"
 control_silk_road_desc:0 "Controlamos vastas extensiones de tierra que se encuentran bajo lo que se considera la ruta de la seda. Somos la nación que controla el viaje de mercancías de este a oeste y, por lo tanto, tenemos un gran poder comercial."
 might_of_army:0 "Poder del ejército"
 might_of_army_desc:0 "Después de siglos de dominar a nuestros vecinos, hemos refinado nuestras tácticas. Está claro que tenemos el ejército más fuerte que existe"
 control_of_hindu_kush:0 "Control del Hindu Kush"
 control_of_hindu_kush_desc:0 "Controlamos el Hindu Kush, el borde oriental del Himalaya. Ahora, nuestros enemigos tendrán que pensárselo dos veces antes de atacar nuestras tierras."
 TUL_ideas:0 "Ideas tuluníes"
 TUL_ideas_start:0 "Tradición tuluní"
 TUL_ideas_bonus:0 "Ambiciones tuluníes"
 al_qattai:0 "Al-Qatta'i"
 al_qattai_desc:0 "La ciudad de al-Qatta'i fue fundada por los tuluníes como la nueva capital del Sultante. Estaba rodeada por la Mezquita de Ibn Tulun, que se convirtió en una de las mezquitas más antiguas del mundo. Nuestra propia capital y la ayuda de la mezquita para legitimar nuestro reinado"
 academic_patronage:0 "Patrocinio académico"
 academic_patronage_desc:0 "A los tuluníes nunca les faltaba dinero y, por lo tanto, gastaron grandes cantidades de dinero para reclutar artistas, científicos y poetas. Esto ayudó a promover el prestigio de la dinastía."
 multi_ethnic_army:0 "Ejército multiétnico"
 multi_ethnic_army_desc:0 "El ejército de los tuluníes estaba compuesto por varios grupos étnicos. Soldados griegos, bereberes, turcos, persas y sudaneses componían el ejército. Con diferentes estilos de lucha de todo el mundo reunidos en un solo ejército, el poder de los Los tuluníes solo aumentaron"
 al_mukhtara:0 "Al-mukhtara"
 al_mukhtara_desc:0 "Los al-mukhtara eran un cuerpo de élite que se estableció durante el reinado de Tulunid. Compuesto principalmente por beduinos del delta del Nilo oriental, su objetivo era ser guardaespaldas leales y traer la paz a Egipto y Siria."
 control_of_the_nile:0 "Control del delta del Nilo"
 control_of_the_nile_desc:0 "Controlamos el delta del Nilo, un importante centro de comercio para todo el mundo. Aparte de Constantinopla, Alejandría es una de las ciudades responsables del comercio de mercancías entre el mundo oriental y occidental."
 mediterranean_dominance:0 "Dominancia mediterránea"
 mediterranean_dominance_desc:0 "Controlamos gran parte de la costa del océano Mediterráneo. Por lo tanto, es más barato para nosotros construir muchos barcos porque tenemos muchos puertos."
 desert_training:0 "Entrenamiento en el desierto"
 desert_training_desc:0 "Debido al duro entrenamiento militar en los desiertos de Arabia y Egipto, nuestras tropas se han vuelto más hábiles. Al adentrarse en tierras enemigas, podrán sobrevivir y luchar durante más tiempo."
 FAT_ideas:0 "Ideas fatimíes"
 FAT_ideas_start:0 "Tradiciones fatimíes"
 FAT_ideas_bonus:0 "Ambiciones fatimíes"
 tolerancia_in_empire:0 "Tolerancia en el califato"
 tolerancia_in_empire_desc:0 "A diferencia de los califatos sunitas, la tolerancia religiosa era muy valorada dentro del califato fatimí. Los cargos estatales se basaban en el mérito, por lo que era tan probable que los sunitas fueran designados como chiítas. Asimismo, esta tolerancia se extendió a los cristianos y judíos que ocupaban altos cargos niveles de gobierno basados ​​en la capacidad"
 al_azhar_university:0 "Universidad Al Azhar"
 al_azhar_university_desc:0 "La Universidad Al Azhar fue fundada en 970 por el califato fatimí para el estudio de la religión. Fue la primera universidad de Oriente y ha sobrevivido durante más de mil años. La universidad hacía hincapié en la ley islámica, la gramática árabe, la astronomía islámica, lógica y filosofía islámica"
 north_african_armies:0 "Ejércitos del norte de África"
 north_african_armies_desc:0 "Los ejércitos originales del califato fatimí estaban compuestos en gran parte por miembros de la tribu bereber kutama, gente originaria del norte de Argelia. Después de la conquista de Egipto, el ejército estaba formado por hombres con etnias que iban desde Argelia hasta Egipto."
 freedom_of_thought:0 "Libertad de pensamiento"
 freedom_of_thought_desc:0 "Quizás la característica más significativa del gobierno fatimí fue la libertad de pensamiento y de razón extendida al pueblo, que podía creer en lo que quisiera, siempre que no infringiera los derechos de los demás. Los fatimíes reservaban púlpitos separados para diferentes Sectas islámicas, donde los eruditos expresaban sus ideas de la manera que quisieran. Los fatimíes patrocinaban a los eruditos y los invitaban de todos los lugares, gastando dinero en ellos incluso cuando sus creencias estaban en conflicto con las de los fatimíes"
 from_tunis_to_egypt:0 "De Túnez a Egipto"
 from_tunis_to_egypt_desc:0 "En el apogeo del califato fatimí, el imperio se extendía desde Túnez, el antiguo hogar de Cartago, hasta Egipto, y más tarde más al norte hasta Siria. Con una costa tan grande, los fatimíes controlaban gran parte del comercio en el Mediterráneo. mar."
 turkish_troops:0 "Tropas turcas"
 turkish_troops_desc:0 "El uso de tropas turcas ya era un lugar común cuando los ayyubíes llegaron al poder. La habilidad de los arqueros a caballo turcos no fue superada por ninguna fuerza rival hasta la invasión de los mongoles. Las tropas turcas se utilizaron para dominar las batallas terrestres. ."
 shia_caliphate:0 "Califato chiita"
 shia_caliphate_desc:0 "El califato fatimí fue el califato chiita más grande de la historia. Nuestros misioneros ahora usan este hecho para convencer a la gente de la verdadera fe."
 GHZ_ideas:0 "Ideas de Ghaznavid"
 GHZ_ideas_start:0 "Tradiciones Ghaznavid"
 GHZ_ideas_bonus:0 "Ambiciones de Ghaznavid"
 persian_literary_culture:0 "Cultura literaria persa"
 persian_literary_culture_desc:0 "Después de la dinastía Samanid, los Ghaznavids continuaron reviviendo la cultura persa. El pueblo originalmente turco finalmente adoptó por completo la cultura persa, siendo bilingüe tanto en persa como en árabe."
 legacy_of_abbasids:0 "Legado de los abasíes"
 legacy_of_abbasids_desc:0 "Muchas de las tácticas de combate que usaron los Ghaznavids fueron formuladas por primera vez por el califato abasí. Dado que los abasíes alguna vez fueron el imperio más poderoso del mundo, pronto deberíamos llegar al poder usando sus métodos."
 trade_between_c_and_m:0 "Comercio entre China y el Mediterráneo"
 trade_between_c_and_m_desc:0 "Nuestro Imperio se encuentra en una posición crítica en relación con el comercio. Controlamos las mercancías que llegan al Mediterráneo desde China y viceversa."
 city_of_ghazni:0 "Ciudad de Ghazni"
 city_of_ghazni_desc:0 "Tomando prestada la idea de los samánidas y Bukhara, la ciudad de Ghazni se convirtió en el centro cultural e intelectual de la dinastía Ghaznavid. Muchos científicos y poetas de todo Oriente Medio estudiaron y escribieron en la ciudad."
 islam_into_india:0 "Expansión del islam en la India"
 islam_into_india_desc:0 "A los gobernantes de Ghaznavid generalmente se les atribuyó la expansión del Islam en la India. A través de guerras constantes, extrayendo tributos de varios Rajas indios, el mensaje del Islam se hizo cumplir para siempre en la India."
 center_of_the_world:0 "Centro del mundo"
 center_of_the_world_desc:0 "Limitando con India y Persia, estamos verdaderamente en el centro del mundo. Sería inteligente crear más relaciones entre nosotros y los países vecinos"
 muslim_war_elephants:0 "Elefantes de guerra musulmanes"
 muslim_war_elephants_desc:0 "A pesar de que muchas de nuestras tácticas provienen de los abasíes, tenemos que improvisar. Seremos la primera dinastía musulmana en utilizar elefantes de guerra en la batalla."
 AYY_ideas:0 "Ideas ayubíes"
 AYY_ideas_start:0 "Tradiciones ayubíes"
 AYY_ideas_bonus:0 "Ambiciones ayubíes"
 defence_from_crusaders:0 "Defensa de los cruzados"
 defence_from_crusaders_desc:0 "Una de las primeras campañas de Salaldin fue expulsar a los cruzados de Tierra Santa. Una vez retirados, se construyeron varios fuertes para garantizar que los cruzados tuvieran muchas más dificultades para recuperar sus tierras."
 control_of_red_sea:0 "Control del Mar Rojo"
 control_of_red_sea_desc:0 "El Mar Rojo desempeñó un papel crucial en la expansión de los ayyubíes. Se construyeron muchas estaciones comerciales a lo largo de la costa para albergar a los comerciantes, lo que fortaleció sus tierras, pero también paralizó cualquier competencia."
 turkish_troops:0 "Tropas turcas"
 turkish_troops_desc:0 "El uso de tropas turcas ya era un lugar común cuando los ayyubíes llegaron al poder. La habilidad de los arqueros a caballo turcos no fue superada por ninguna fuerza rival hasta la invasión de los mongoles. Las tropas turcas se utilizaron para dominar las batallas terrestres. ."
 spread_of_madrasa:0 "Extensión de madrasas"
 spread_of_madrasa_desc:0 "Durante el califato ayyubí, se construyeron muchas madrasas en todo el estado. Una madrasa cumplía dos propósitos. Primero, educaba a la población local y, segundo, ayudaba a convertir a la gente al Islam sunita."
 contact_with_europe:0 "Contacto con Europa"
 contact_with_europe_desc:0 "Después de las cruzadas, se establecieron fuertes lazos comerciales entre el Medio Oriente y Europa. Donde antes el comercio entre las dos tierras era escaso, floreció rápidamente a medida que bienes raros como el azúcar y el café se abrían paso en los mercados europeos."
 local_leaders:0 "Líderes locales"
 local_leaders_desc:0 "Muchos de los cargos estatales dentro del califato ayyubí no eran hereditarios. Más bien, los líderes locales eran reclutados para supervisar sus respectivas áreas. Esto hizo que los líderes locales estuvieran contentos porque tenían poder, pero también las poblaciones estaban contentas porque los líderes se preocupaban por ellos"
 promover_true_faith:0 "Promover la fe verdadera"
 promover_true_faith_desc:0 "Mientras que los califatos anteriores expresaron tolerancia hacia otras religiones, los ayyubíes ofrecieron bonificaciones por convertirse al Islam sunita. Por lo tanto, las mayorías sunitas estaban más felices y muchos no musulmanes se sintieron tentados a convertirse."
 YUG_ideas:0 "Ideas yugoslavas"
 YUG_ideas_start:0 "Tradiciones yugoslavas"
 YUG_ideas_bonus:0 "Ambiciones yugoslavas"
 yug_partisan_resistance:0 "Resistencia partisana"
 yug_partisan_resistance_desc:0 "¡Nuestros partisanos lucharon valientemente contra los invasores alemanes durante la Segunda Guerra Mundial y seguirán luchando contra cualquier otra potencia extranjera que intente aplastar nuestra libertad!"
 yug_pan_slavic_homeland:0 "Patria paneslava"
 yug_pan_slavic_homeland_desc:0 "Nuestra nación representa a todos los eslavos y nuestro objetivo es unirlos a todos bajo una sola bandera"
 yug_yugoslav_federation:0 "Federación yugoslava"
 yug_yugoslav_federation_desc:0 "Nuestra nación está formada por seis repúblicas y dos provincias autónomas con sus propios gobiernos que siguen el sistema vigente, pero aún logran mantener la autonomía de la capital."
 yug_non_aligned:0 "No alineado"
 yug_non_aligned_desc:0 "Durante la Guerra Fría no estábamos vinculados a la Unión Soviética, por lo que podemos entablar relaciones diplomáticas con más países que otros regímenes socialistas."
 yug_workers_self_management:0 "Autogestión del trabajador"
 yug_workers_self_management_desc:0 "A diferencia de otras naciones socialistas, nuestra economía no está centralmente planificada. En cambio, está dirigida por consejos de trabajadores en los que los trabajadores tienen control sobre la producción y las ganancias."
 yug_brotherhood_and_unity:0 "Hermandad y unidad"
 yug_brotherhood_and_unity_desc:0 "Creemos firmemente en el principio de fraternidad y unidad que mantiene unida a la gran cantidad de gente de Yugoslavia y promueve la coexistencia pacífica para superar los conflictos y el odio."
 yug_legacy_of_titoism:0 "Banovinas"
 yug_legacy_of_titoism_desc:0 "Para resolver la 'cuestión de autonomía' que ha asolado a nuestro país durante algún tiempo, hemos decidido que la solución a este problema es darles banovinas grandes fusionadas con banovinas más pequeñas, esto apaciguará a los grupos étnicos más grandes en nuestro país y mantenerlos leales a nuestra nación, esto también mantiene bajo control a los otros grupos étnicos en nuestra nación porque se ha creado un equilibrio de poder"
 SNG_ideas:0 "Ideas para canciones"
 SNG_ideas_start:0 "Tradiciones de canciones"
 SNG_ideas_bonus:0 "Ambiciones de canciones"
 masters_of_innovation_song:0 "Maestros de la innovación"
 masters_of_innovation_song_desc:0 "Somos los maestros de la innovación tecnológica, hemos inventado tecnologías avanzadas como la impresión de tipos móviles, la brújula y la pólvora."
 naval_power_song:0 "Poder naval"
 naval_power_song_desc:0 "Nuestra armada es la armada más fuerte y avanzada del mundo entero; hemos creado y perfeccionado la primera armada permanente en la historia de China, y continuaremos adaptando nuestros barcos a medida que pase el tiempo para garantizar que nuestra posición de los más fuertes marina permanece indiscutible"
 economic_revolution_song:0 "Revolución económica"
 economic_revolution_song_desc:0 "Hemos atravesado una revolución económica que ha convertido a nuestra economía en la más próspera y moderna que el mundo haya visto jamás, y nuestro impacto económico se siente mucho más allá de nuestras propias fronteras."
 revival_of_confucianism_song:0 "Renacimiento del confucianismo"
 revival_of_confucianism_song_desc:0 "Nuestros filósofos han revigorizado el confucianismo mediante la fusión de las enseñanzas de Confucio con los ideales budistas y la reorganización de los textos clásicos, esto formó la doctrina central del neoconfucianismo que se convirtió en el sistema de creencias dominante en nuestro país."
 gunpowder_warfare_song:0 "Guerra de pólvora"
 gunpowder_warfare_song_desc:0 "Inventamos la pólvora, y con esta invención llegó una nueva forma de guerra avanzada que ha logrado mantener a raya a nuestros enemigos."
 flexible_alliances_song:0 "Alianzas flexibles"
 flexible_alliances_song_desc:0 "Somos conocidos por nuestras amplias relaciones diplomáticas con países cercanos a nuestras fronteras y con países más lejanos. En el pasado nos hemos aliado con los jurchens y los mongoles para proteger nuestros propios intereses."
 strong_maritime_trade_song:0 "Comercio marítimo fuerte"
 strong_maritime_trade_song_desc:0 "Tenemos vínculos comerciales con naciones del este y sureste de Asia, el océano Índico e incluso tan al oeste como el Mar Rojo. Estos vínculos comerciales mantienen nuestra economía fuerte y competitiva en el comercio marítimo."
 TNG_ideas:0 "Ideas Tang"
 TNG_ideas_start:0 "Tradiciones Tang"
 TNG_ideas_bonus:0 "Ambiciones Tang"
 military_expansionism_tang:0 "Expansionismo militar"
 military_expansionism_tang_desc:0 "Hemos luchado en una serie de campañas militares para someter a nuestros vecinos del norte, sur y oeste y, como resultado, nuestra influencia ha crecido significativamente."
 classic_poetry_tang:0 "Poesía clásica"
 classic_poetry_tang_desc:0 "La poesía ha alcanzado su cénit bajo nuestro gobierno con casi 50.000 poemas escritos; estos poemas son una parte importante de la vida social en todos los niveles de la sociedad y están disponibles para todos, independientemente de las fronteras de clase."
 tang_code:0 "Código Tang"
 tang_code_desc:0 "El código legal que implementamos se considera uno de los mayores logros de la ley china tradicional, ha superado la prueba del tiempo no solo en China, sino que también se ha convertido en la base de códigos similares en todo el este de Asia"
 imperial_examinations_tang:0 "Exámenes imperiales"
 imperial_examinations_tang_desc:0 "Los exámenes imperiales son el principal camino para obtener un cargo, esto es para que podamos conseguir personas que tengan un amplio conocimiento de los clásicos y el estilo literario, con mejores funcionarios podemos compartir una cultura común y nuestro dominio sobre China es más legitimado"
 silk_road_reopened_tang:0 "Ruta de la seda reabierta"
 silk_road_reopened_tang_desc:0 "Al pacificar las regiones occidentales, hemos reabierto la próspera ruta de la seda que había estado cortada durante siglos. Al hacer esto, hemos aumentado los vínculos comerciales con las naciones del oeste y, como resultado, nuestro poder comercial solo puede aumentar."
 golden_age_of_culture_tang:0 "Edad de oro de la cultura"
 golden_age_of_culture_tang_desc:0 "La cultura china está floreciendo bajo nuestro gobierno, dándonos un mayor prestigio en el país y en el extranjero."
 woodblock_printing_tang:0 "Impresión xilográfica"
 woodblock_printing_tang_desc:0 "Con la invención de la impresión con bloques de madera surgen nuevas posibilidades de producción en masa de obras literarias, lo que se espera resulte en una mayor educación de las masas."
 XIO_ideas:0 "Ideas Xiongnu"
 XIO_ideas_start:0 "Tradiciones Xiongnu"
 XIO_ideas_bonus:0 "Ambiciones de Xiongnu"
 xiongnu_hierarchy:0 "Jerarquía Xiongnu"
 xiongnu_hierarchy_desc:0 "Tenemos un sistema político dualista con el chanyu en la cima; bajo él están los reyes tuqi, luego los guli, los comandantes del ejército, los gobernadores, los dunghu y los gudu, este sistema significa que nuestra nación está organizada como un ejército y obtenemos todos los beneficios de tener un sistema tan altamente estructurado"
 chinese_tribute_xiongnu:0 "Homenaje chino"
 chinese_tribute_xiongnu_desc:0 "Lanzamos regularmente incursiones en las fronteras de los chinos hacia el sur y, cuando lo hacemos, extraemos grandes cantidades de monedas y otros objetos de valor, lo que nos hace temidos además de prósperos"
 multi_ethnic_confederation_xiongnu:0 "Confederación multiétnica"
 multi_ethnic_confederation_xiongnu_desc:0 "Nuestra nación está formada por muchas tribus y pueblos diferentes. A medida que nos expandimos, estamos trayendo nuevas culturas a nuestra nación, y esto crea unidad a medida que estas personas se acostumbran a vivir bajo nuestro gobierno"
 nomadic_empire_xiongnu:0 "Imperio nómada"
 nomadic_empire_xiongnu_desc:0 "Hemos formado un gran imperio nómada, el primero de su tipo; ahora que controlamos la estepa asiática, somos lo suficientemente fuertes como para desafiar a los chinos en nuestro sur."
 chinese_traditions_xiongnu:0 "Tradiciones chinas"
 chinese_traditions_xiongnu_desc:0 "Hemos adoptado las técnicas agrícolas chinas; vestimos seda como los chinos y vivimos en casas de estilo chino, lo que nos permite emular su civilización y cosechar todos los beneficios sin perder nuestra propia cultura."
 wedding_treaty_system_xiongnu:0 "Sistema de tratados matrimoniales"
 wedding_treaty_system_xiongnu_desc:0 "Nuestra relación con los chinos es complicada, nos envían a sus princesas para sobornarnos para que no los ataquemos con nuestro formidable ejército, obtenemos grandes beneficios a costa de los chinos, este sistema nos permite para abrir relaciones comerciales con los chinos a pesar de que ocasionalmente todavía lanzamos incursiones en sus fronteras"
 inner_frontier_strategy_xiongnu:0 "Estrategia de la frontera interior"
 inner_frontier_strategy_xiongnu_desc:0 "La estrategia de la frontera interior se usa si nuestro imperio se divide; nos desplazamos hacia el sur, hacia la frontera con China, y la usamos para reconquistar a las tribus rebeldes."
 SUI_ideas:0 "Sus ideas"
 SUI_ideas_start:0 "Tradiciones Sui"
 SUI_ideas_bonus:0 "Sui ambiciones"
 equal_field_system_sui:0 "Sistema de campos iguales"
 equal_field_system_sui_desc:0 "Este sistema de distribución de tierras que promovimos reduce la desigualdad económica, mejora la productividad agrícola y permite reclutar a hombres más aptos para el ejército."
 grand_canal_sui:0 "Gran Canal"
 grand_canal_sui_desc:0 "Somos ampliamente conocidos por nuestros proyectos de construcción monumental, uno de estos proyectos fue la finalización del gran canal, el canal más largo del mundo que es famoso no solo en China sino también en muchas otras partes del mundo. "
 three_departments_and_six_ministries_sui:0 "Tres departamentos y seis ministerios"
 three_departments_and_six_ministries_sui_desc:0 "Hemos implementado una estructura administrativa central que nos ha permitido tener un gobierno más eficiente y nos permite centrarnos en otros asuntos."
 reunification_of_china_sui:0 "Reunificación de China"
 reunification_of_china_sui_desc:0 "Hemos acabado con el caos y la agitación de las dinastías anteriores del sur y del norte y hemos reunificado toda China; esto nos da acceso a toda la mano de obra que China tiene para ofrecer."
 cultured_emperors_sui:0 "Emperadores cultos"
 cultured_emperors_sui_desc:0 "Nuestros emperadores son personas ilustradas culturalmente que buscan promover la unidad entre los diversos pueblos de China. Para hacer esto, necesitamos promover aún más nuestro sistema de creencias"
 extended_military_conscription_sui:0 "Conscripción militar extensa"
 extended_military_conscription_sui_desc:0 "Necesitamos a todos los hombres capaces que podamos conseguir para servir en nuestro ejército en constante expansión. Una vez que tengamos más que suficientes hombres, podremos lanzar grandes campañas militares en todas direcciones desde nuestras fronteras."
 nomadic_mercenaries_sui:0 "Mercenarios nómadas"
 nomadic_mercenaries_sui_desc:0 "Además de nuestro ejército terrestre tradicional, también empleamos mercenarios de las tribus del norte para que sirvan bajo nuestro estandarte. Cuantos más hombres haya en nuestro ejército, mejor."
 HND_ideas:0 "Ideas Han"
 HND_ideas_start:0 "Tradiciones Han"
 HND_ideas_bonus:0 "Ambiciones Han"
 centralised_government_han:0 "Gobierno centralizado"
 centralised_government_han_desc:0 "Hemos acabado con las tradiciones feudales del pasado que nos frenaban, nuestro imperio está dividido en áreas que están directamente controladas por el gobierno a través de un sistema conocido como comandancias, una innovación tomada de la dinastía Qin, pero lo mejoramos para hacerlo más eficiente"
 han_ingenuity:0 "El ingenio de Han"
 han_ingenuity_desc:0 "La ciencia y la tecnología han mejorado significativamente bajo nuestro gobierno, con importantes invenciones como la fabricación de papel, los sismómetros, la rueda hidráulica y el mapa en relieve, así como muchas más invenciones innovadoras que han impactado no solo a nuestra propia nación sino también a la el mundo entero."
 voluntario_army_han:0 "Ejército de voluntarios"
 voluntario_army_han_desc:0 "Hemos abandonado la tradición pasada de un ejército de reclutas a cambio de un ejército de voluntarios. Una ventaja de tener un ejército de voluntarios sobre un ejército de reclutas es que sabemos que cada voluntario que se alista es verdaderamente patriota y está dispuesto a sacrificarse su vida por el Emperador"
 silk_road_han:0 "Ruta de la seda"
 silk_road_han_desc:0 "Al conquistar las tierras de nuestro oeste, ahora hemos establecido una vasta y lucrativa red comercial que se extiende desde nuestras tierras hasta el Mediterráneo, esta red comercial nos ayuda a desarrollar aún más nuestra propia civilización y a exportar nuestra civilización ideales y valores culturales, así como bienes materiales a otras naciones, ganando más influencia en el proceso"
 expansion_of_the_middle_kingdom_han:0 "Expansión del Reino Medio"
 expansion_of_the_middle_kingdom_han_desc:0 "Al expandir el Reino Medio más allá de nuestras fronteras tradicionales y conquistar los reinos bárbaros que nos rodean, podemos llevar nuestra civilización a estas tierras indómitas, que eventualmente asimilarán a estos pueblos en nuestra propia cultura china superior"
 golden_age_of_china_han:0 "Edad de oro de China"
 golden_age_of_china_han_desc:0 "Nuestro gobierno sobre China se considera una edad de oro de la cultura, la prosperidad y la innovación, y tenemos la firme intención de que siga siendo así, para siempre."
 enduring_legacy_han:0 "Legado perdurable"
 enduring_legacy_han_desc:0 "Nuestra nación dejará un legado perdurable para siempre. Nuestra gente se llama a sí misma 'gente Han', en honor a nuestra gran nación, nuestro guión se conoce como 'personajes Han', estas cosas aseguran que nuestro legado se sentirá en toda China y el mundo durante muchos siglos por venir"
 khitan_ideas:0 "Ideas de Khitan"
 khitan_ideas_start:0 "Tradiciones khitanes"
 khitan_ideas_bonus:0 "Ambiciones de Khitan"
 khitan_ascendancy:0 "Ascendencia de Khitan"
 khitan_ascendancy_desc:0 "Durante años hemos estado bajo la influencia de las naciones que nos rodean, pero hemos luchado contra ellas, y ahora que ya no sentimos su presencia, podemos establecer nuestra propia fuerza en la estepa asiática."
 chanyuan_treaty:0 "Tratado de Chanyuan"
 chanyuan_treaty_desc:0 "Hemos obligado a los chinos a sentarse a la mesa de negociaciones y ahora nos reconocen como iguales, esta es la primera vez que hay dos hijos del cielo que se reconocen entre sí."
 nomadic_traditions_khitans:0 "Tradiciones nómadas"
 nomadic_traditions_khitans_desc:0 "Aunque nos hemos establecido, aún conservamos nuestras tradiciones nómadas de campañas de caza anuales y peleas a caballo, esto hace que nuestros generales sean superiores en combate a las llamadas naciones 'civilizadas' de nuestro sur."
 tribal_separatism_khitans:0 "Separatismo tribal"
 tribal_separatism_khitans_desc:0 "¡Nos hemos resistido a la dominación de nuestras tribus cercanas durante muchos años y seguiremos haciéndolo hasta que estas tribus desaparezcan de la estepa!"
 khitan_script:0 "Escritura khitan"
 khitan_script_desc:0 "Lo último que queremos es que nuestro idioma y nuestras tradiciones sean abrumados por los chinos, por lo que creamos nuestro propio alfabeto siguiendo el modelo de los scripts chinos para preservar nuestro propio idioma"
 paralelo_governments_khitans:0 "Gobiernos paralelos"
 paralelo_governments_khitans_desc:0 "Para resolver el problema de las diferencias entre la sociedad khitan y la china, establecimos dos gobiernos paralelos, el Gobierno del Norte gobierna las áreas mayoritarias khitan siguiendo las costumbres tradicionales khitan, mientras que el Gobierno del Sur controla las áreas con una población mayoritaria no khitan y ha adoptado prácticas administrativas tradicionales chinas para que estas áreas puedan gobernarse de manera adecuada y efectiva"
 buddhist_devotion_khitans:0 "Devoción budista"
 buddhist_devotion_khitans_desc:0 "Hemos adoptado el budismo como nuestra religión estatal y estamos particularmente dedicados a promover las enseñanzas budistas en las tierras que controlamos mediante la construcción de muchos monasterios y templos"
 WEI_ideas:0 "Ideas Wei"
 WEI_ideas_start:0 "Tradiciones Wei"
 WEI_ideas_bonus:0 "Ambiciones Wei"
 nine_rank_system_wei:0 "Sistema de nueve rangos"
 nine_rank_system_wei_desc:0 "Hemos desarrollado y estandarizado un sistema de nominación del servicio civil en el que las autoridades locales tienen la tarea de seleccionar candidatos talentosos y luego categorizarlos en nueve grados según sus habilidades."
 cao_cao:0 "Cao Cao"
 cao_cao_desc:0 "Aunque Cao Cao murió poco antes de que derrocáramos a la dinastía Han, fue un gobernante brillante, experto en poesía y artes marciales, y fue considerado un genio militar que también fue amable con sus subordinados. Sentó las bases para nuestra nación, lo que lo convierte en el ejemplo perfecto de cómo deben ser nuestros emperadores"
 kaishu_wei:0 "Kaishu"
 kaishu_wei_desc:0 "Hemos producido una nueva escritura llamada kaishu o escritura regular que creemos que se convertirá en la escritura dominante en toda China, Zhong Yao, calígrafo, y uno de nuestros políticos era conocido como el 'padre de la escritura estándar', habiendo Escribí tres textos famosos usando este guión, con suerte esto aumentará la unidad en nuestra nación ya que pronto todos usarán un guión para escribir"
 seven_sages_of_the_bamboo_grove:0 "Siete sabios del bosque de bambú"
 seven_sages_of_the_bamboo_grove_desc:0 "Eran un grupo de eruditos, escritores y músicos que vivieron en nuestra nación durante un período de agitación. Fueron importantes para nosotros porque le dieron a nuestra nación una ventaja cultural sobre las demás naciones que nos rodean."
 strong_military_wei:0 "Poderosos militares"
 strong_military_wei_desc:0 "Tenemos un ejército poderoso y hemos repelido muchos ataques de otras naciones como Shu y Wu en el pasado, y aún lograremos vencerlos a ellos y a otros enemigos una y otra vez, incluso cuando envían todas sus fuerzas para atacar nosotros al mismo tiempo, y no solo eso, tendremos suficientes fuerzas de sobra para poder contraatacar"
 wei_innovations:0 "Innovaciones Wei"
 wei_innovations_desc:0 "El ingeniero mecánico Ma Jun ha inventado bombas de cadena de paletas cuadradas para riego y el carro que apunta al sur, que es una brújula direccional no magnética operada por diferentes engranajes, estos grandes inventos mejoran significativamente lo que nuestra nación es capaz de lograr ."
 expansionist_policies_wei:0 "Políticas expansionistas"
 expansionist_policies_wei_desc:0 "Nuestra nación seguirá creciendo y expandiéndose a expensas de las naciones que rodean nuestras fronteras. Una vez que hayamos reunificado a China, no hay forma de detenerse, ¡debemos superar a la dinastía Han en todas las formas posibles!"
 SHU_ideas:0 "Ideas Shu"
 SHU_ideas_start:0 "Tradiciones Shu"
 SHU_ideas_bonus:0 "Ambiciones Shu"
 restorers_of_the_han_dynasty:0 "Restauradores de la dinastía Han"
 restorers_of_the_han_dynasty_desc:0 "No buscamos formar una nueva dinastía, sino que somos los restauradores de la dinastía Han imperial y nuestros gobernantes son descendientes directos de los emperadores Han. Esto nos da mucha más legitimidad que cualquier otra nación para reunificar China bajo nuestro bandera."
 shu_han:0 "Shu Han"
 shu_han_desc:0 "Aunque nuestros gobernantes pertenecen a la etnia Han, también tuvimos que acomodar al pueblo Ba-shu de Sichuan debido a su gran número en nuestro país, por lo que llamamos a nuestra nación Shu Han, por nuestra ubicación geográfica y nuestro pedigrí imperial."
 zhuge_liang:0 "Zhuge Liang"
 zhuge_liang_desc:0 "Zhuge Liang es reconocido como el mayor estratega de nuestra era, a menudo comparado con Sun Tzu; otro gran estratega chino, además de ser un consumado estratega militar, también es un estadista, erudito e inventor; ox' y la linterna kongming, con un gran canciller de nuestro lado, servirá bien a nuestra nación en la vida y sus acciones tendrán un impacto positivo en nuestro país mucho después de su muerte"
 eficiente_defensivo_army_shu:0 "Ejército defensivo eficiente"
 eficiente_defensivo_army_shu_desc:0 "Aunque nuestro ejército no es lo suficientemente grande como para hacer frente a las naciones más grandes que nos rodean, podemos defender fácilmente nuestras fronteras gracias a nuestro alto nivel de conocimiento sobre el terreno en nuestras tierras"
 irriga_and_road_building_shu:0 "Irrigación y construcción de carreteras"
 irriga_and_road_building_shu_desc:0 "Hemos lanzado muchos proyectos de riego y construcción de carreteras para mejorar nuestra economía. Estas obras públicas están diseñadas para usarse durante mucho tiempo, por lo que nos aseguramos de que se hagan bien."
 Southern_trade_shu:0 "Comercio del Sur"
 Southern_trade_shu_desc:0 "Nos hemos apoderado de tierras en el sur, y esto nos ha abierto más oportunidades, ya que podemos promover el comercio en el sur de China mediante la venta de productos como el algodón a otros países y controlar el comercio con la India"
 northern_expeditions_shu:0 "Expediciones del norte"
 northern_expeditions_shu_desc:0 "Hemos lanzado varias campañas militares contra nuestros enemigos del norte, lo que ha dado a nuestras tropas una valiosa experiencia de combate que será de gran ayuda en futuras campañas militares."
 WUU_ideas:0 "Ideas Wu"
 WUU_ideas_start:0 "Tradiciones Wu"
 WUU_ideas_bonus:0 "Ambiciones Wu"
 yangtze_river_wu:0 "Río Yangtze"
 yangtze_river_wu_desc:0 "Bajo nuestro gobierno, el delta del río Yangtze ha pasado de lo que nuestros predecesores llamaban una jungla bárbara a un centro comercial, cultural y político de China, y se ha convertido en una arteria vital de nuestra nación."
 sun_quan:0 "Sol Quan"
 sun_quan_desc:0 "Durante su gobierno sobre nuestra nación, experimentamos un largo período de paz y estabilidad, algo que todos los futuros gobernantes deberían esforzarse por lograr para nuestra nación."
 warlord_state_wu:0 "Estado del señor de la guerra"
 warlord_state_wu_desc:0 "Aunque ahora nuestro estado se encuentra bajo un sistema imperial, todavía apreciamos los valores del señorío de la guerra sobre los que se fundó nuestra nación, como promover generales a posiciones poderosas en función de rasgos como el coraje, las habilidades y su individualismo, las posiciones en nuestra corte son heredado de una generación a la siguiente, a diferencia del sistema burocrático de la dinastía Han"
 added_settlement_rate_wu:0 "Tasa de liquidación aumentada"
 added_settlement_rate_wu_desc:0 "Estamos empezando a aumentar los asentamientos en nuestras tierras y más allá, tenemos que expandirnos pacíficamente en todas las direcciones para poder contrarrestar cualquier señal de aumento de la influencia de los países que nos rodean."
 trading_power_wu:0 "Poder comercial"
 trading_power_wu_desc:0 "Dado que tenemos el control de la mayor parte de la costa este, estamos en una posición privilegiada para establecer estrechas relaciones comerciales con países del Sudeste Asiático, India, Oriente Medio y más allá."
 control_form_of_imperial_government:0 "Forma controlada de gobierno imperial"
 control_form_of_imperial_government_desc:0 "Nuestro nivel de prestigio requiere el establecimiento de una forma controlada de gobierno imperial para tratar con naciones amigas y hostiles de manera efectiva; esto también permite a las personas ganar prestigio e influencia al asumir el deber de ser un enviado imperial ."
 UIG_ideas:0 "Ideas uigures"
 UIG_ideas_start:0 "Tradiciones uigures"
 UIG_ideas_bonus:0 "Ambiciones uigures"
 tratado_of_peace_and_alliance:0 "Tratado de paz y alianza"
 tratado_of_peace_and_alliance_desc:0 "Al ayudar a nuestros amigos chinos a aplastar una gran rebelión, hemos firmado un tratado de paz y alianza con Tang China, nos dan cuarenta rollos de seda por cada caballo que les damos, y los uigures que viven en China son considerados huéspedes y no tienen que pagar impuestos ni costos de alojamiento, esta es la base de nuestra relación amistosa con los chinos, que esperamos continúe durante muchas generaciones"
 manichaean_empire_uighurs:0 "Imperio maniqueo"
 manichaean_empire_uighurs_desc:0 "Para afirmar nuestra propia identidad frente a la creciente influencia china, hemos adoptado la fe maniquea sobre la fe budista. Al hacerlo, podemos unificar aún más las numerosas tribus y clanes de la estepa"
 control_over_the_silk_road_uighurs:0 "Control sobre la Ruta de la Seda"
 control_over_the_silk_road_uighurs_desc:0 "Hemos ganado el control sobre la ruta de la seda de importancia estratégica de nuestros rivales regionales, y ahora que tenemos el control sobre el poder comercial allí, tenemos la intención de mantener la región bajo nuestro control para que nuestro imperio siga siendo poderoso y próspero y seguir expandiéndonos"
 ordu_baliq:0 "Ordu-Baliq"
 ordu_baliq_desc:0 "A diferencia de los kanatos anteriores que gobernaban la estepa asiática, nos hemos construido una capital estable y permanente llamada Ordu-Baliq, construida sobre la antigua capital de Göktürk, nuestra capital es un asentamiento comercial totalmente fortificado con muros de hormigón y torres de vigilancia para protegernos de los ataques, hemos hecho esto para elevarnos por encima de los imperios nómadas tradicionales y para estar al mismo nivel que las naciones asentadas a nuestro sur"
 nine_clans_uighurs:0 "Nueve clanes"
 nine_clans_uighurs_desc:0 "Nuestro imperio se componía inicialmente de nueve clanes, cada uno de los cuales nos juraba lealtad, lo que nos proporciona muchos más hombres capaces y listos para luchar bajo nuestro estandarte"
 experience_steppe_warriors_uighurs:0 "Guerreros esteparios experimentados"
 experience_steppe_warriors_uighurs_desc:0 "Nuestra nación está llena de guerreros altamente experimentados que han pasado toda su vida entrenando en la vasta estepa, esperando la campaña militar que les dará todo lo que siempre quisieron en la vida, somos nosotros los que les brindaremos esta oportunidad. para ellos."
 khagan_uighurs:0 "Khagan"
 khagan_uighurs_desc:0 "Nuestro gobernante es el khagan, khan de khans, supremo sobre todas las tribus de la estepa, esto nos da mucho prestigio, lo cual es muy útil, ya que un imperio estepario depende del prestigio para mantenerse unido y fuerte. ."
 GOG_ideas:0 "Ideas de Goguryeo"
 GOG_ideas_start:0 "Tradiciones de Goguryeo"
 GOG_ideas_bonus:0 "Ambiciones de Goguryeo"
 tribal_subjugation_goguryeo:0 "Subyugación tribal"
 tribal_subjugation_goguryeo_desc:0 "Nuestra nación se construyó originalmente sobre una liga de tribus yemaek y expandimos rápidamente nuestra base de poder desde allí, conquistando y subyugando a todas las tribus que se interponen en nuestro camino. Sin embargo, permitimos que estas tribus conserven a sus antiguos jefes para que siguen siendo leales a nosotros"
 jumong:0 "jumong"
 jumong_desc:0 "Según la leyenda, nuestro rey fundador, Jumong, era el hijo del fundador del reino de Buyeo, Hae Mo-su, lo que nos da la legitimidad para gobernar sus antiguas tierras, y es nieto de la deidad del río Habaek a través de su madre, esto le da a nuestra nación una conexión divina"
 battle_hardened_veterans_goguryeo:0 "Veteranos endurecidos por la batalla"
 battle_hardened_veterans_goguryeo_desc:0 "Nuestros guerreros han luchado en muchas batallas y guerras con las naciones que nos rodean, especialmente los chinos de nuestro oeste, que con el tiempo serán expulsados ​​de Corea por completo, y una vez que nuestros combatientes veteranos los expulsen, podremos finalmente unificar toda Corea bajo nuestro gobierno"
 Foreign_affairs_goguryeo:0 "Asuntos exteriores"
 Foreign_affairs_goguryeo_desc:0 "Como nación con una cantidad significativa de influencia en nuestra región, debemos involucrarnos activamente en los asuntos exteriores de tantas naciones cercanas como sea posible, debemos estar listos para aprovechar cualquier inestabilidad que estos países puedan estar enfrentando para que podemos fortalecer nuestra propia posición"
 mountain_fortresses_goguryeo:0 "Fortalezas montañosas"
 mountain_fortresses_goguryeo_desc:0 "Hemos construido varias ciudades fortaleza ubicadas en lo alto de las montañas, que son muy fáciles de defender de posibles ataques enemigos y muy útiles para mantener a nuestra propia gente bajo control"
 outward_expansion_goguryeo:0 "Expansión exterior"
 outward_expansion_goguryeo_desc:0 "Nos hemos expandido a manchuria y necesitamos expandirnos continuamente para poder contrarrestar cualquier nación que intente invadir nuestras tierras, así como expandir nuestra propia influencia en estas áreas"
 frontier_of_korean_civilisation_goguryeo:0 "Frontera de la civilización coreana"
 frontier_of_korean_civilisation_goguryeo_desc:0 "¡Se considera que nuestra nación es la frontera de la civilización coreana y nunca nos someteremos a influencias externas!"
 BKJ_ideas:0 "Ideas de Baekje"
 BKJ_ideas_start:0 "Tradiciones Baekje"
 BKJ_ideas_bonus:0 "Ambiciones de Baekje"
 cien_vassals_baekje:0 "Cien vasallos"
 cien_vassals_baekje_desc:0 "Nuestro nombre Baekje significa 'Cien vasallos' y obtuvimos este nombre de nuestro primer rey cuando dio la bienvenida a la gente que antes era leal a su hermano en nuestra gran nación como un acto de misericordia, a pesar de que había declarado la guerra a nosotros y perdidos, esto nos hace realmente grandes, ya que tenemos la capacidad de perdonar a las personas que alguna vez fueron leales a nuestros enemigos y darles la bienvenida a nuestra nación como súbditos leales"
 regional_sea_power_baekje:0 "Potencia marítima regional"
 regional_sea_power_baekje_desc:0 "Nos hemos convertido en una potencia naval en nuestra región, necesitamos mantener nuestra armada poderosa y actualizada para que podamos proteger el comercio de manera eficiente y proteger nuestra vulnerable costa de nuestros enemigos"
 diplomatic_missions_baekje:0 "Misiones diplomáticas"
 diplomatic_missions_baekje_desc:0 "Hemos enviado muchas misiones diplomáticas a los países que nos rodean para encontrar nuevos aliados y crear vínculos comerciales duraderos, y debido a esto hemos creado fuertes lazos diplomáticos con muchas naciones, que a largo plazo, ayúdanos a permanecer independientes y fuertes"
 chinese_influences_baekje:0 "Influencias chinas"
 chinese_influences_baekje_desc:0 "Hemos adoptado rápidamente la cultura y la tecnología chinas y todos los beneficios que esto nos brinda, tal vez con el tiempo, dado que tenemos un entendimiento cultural común con los chinos, pueden ayudarnos en el intento de afirmar nuestro poder en todo el territorio coreano. península, en nuestros términos"
 decendants_of_buyeo:0 "Orígenes de Buyeo"
 decendants_of_buyeo_desc:0 "Somos descendientes del reino de Buyeo al igual que Goguryeo, hemos heredado sus habilidades agrícolas y estructuras sociales complejas que han dado forma a la forma en que dirigimos nuestra nación, su influencia cultural todavía está con nosotros ahora y lo estará mientras seguimos existiendo"
 han_river_baekje:0 "Río Han"
 han_river_baekje_desc:0 "La cuenca del río Han es el corazón de nuestro país. Somos la primera nación en reconocer su importancia como vía fluvial principal que conecta nuestras tierras con el Mar Amarillo. Incluso hemos construido nuestra capital cerca para poder ejercer el control total sobre este río estratégico y sus riberas fértiles que a largo plazo ayudarán a que nuestra economía prospere"
 eight_noble_clans:0 "Ocho clanes nobles"
 eight_noble_clans_desc:0 "En nuestra corte, hay ocho clanes nobles, Sa, Yeon, Hyeop, Hae, Jin, Guk, Mok y Baek. Cada uno de estos clanes contribuye significativamente al buen funcionamiento y la estabilidad de nuestra nación"
 SLL_ideas:0 "Ideas para sillas"
 SLL_ideas_start:0 "Tradiciones de Silla"
 SLL_ideas_bonus:0 "Ambiciones de silla"
 bone_rank_system:0 "Sistema de clasificación de huesos"
 bone_rank_system_desc:0 "Hemos creado un sistema detallado de leyes, clases sociales y ascensos de funcionarios; tenemos dos clases reales, 'hueso sagrado' y 'hueso verdadero', este rígido sistema de castas hereditarias que hemos impuesto mantiene a nuestra gente en su debido clase y lugar dentro de la sociedad"
 hwarang:0 "Hwarang"
 hwarang_desc:0 "Estos soldados de élite y comandantes militares alguna vez fueron jóvenes aristócratas masculinos de élite, pero debido a nuestros continuos compromisos militares se han convertido en combatientes de élite, que estamos seguros de que serán un factor decisivo para ganar cualquier guerra en la que luchemos."
 geumseong:0 "Geumseong"
 geumseong_desc:0 "Geumseong o ciudad de oro, es un nombre apropiado para nuestra gloriosa ciudad capital, nuestra ciudad tiene una población muy grande y crece continuamente en tamaño, hemos construido muchos sitios que son famosos en toda Corea y otras naciones solo pueden mirar con asombro ante nuestra gran ciudad"
 cultural_heartland_of_korea_silla:0 "Centro cultural de Corea"
 cultural_heartland_of_korea_silla_desc:0 "Nuestra nación es considerada por muchos como el corazón cultural de Corea, incluso comerciantes de lugares tan lejanos como el Medio Oriente nos han mencionado que somos una importante nación cultural y comercial en el este de Asia"
 hwabaek:0 "Hwabaek"
 hwabaek_desc:0 "Nuestro consejo real tiene el poder de tomar decisiones importantes como la sucesión o las declaraciones de guerra. Está encabezado por una persona llamada Sangdaedeung, que se elige del rango de 'hueso sagrado' y encabeza el consejo para tratar asuntos administrativos importantes. asuntos."
 tribal_origins_silla:0 "Orígenes tribales"
 tribal_origins_silla_desc:0 "Nuestra nación se formó a partir de una confederación de tribus y nos hemos centralizado lentamente con el tiempo; sin embargo, en tiempos de guerra podemos conseguir fácilmente nuevos guerreros que sirvan en función de sus lealtades tribales a nuestra nación."
 burocratic_government_silla:0 "Gobierno burocrático"
 burocratic_government_silla_desc:0 "A medida que nuestro sistema de gobierno se está alejando de nuestras raíces tribales, nos hemos vuelto más centralizados y esto significa que necesitamos un sistema eficaz para dirigir un gobierno centralizado. Afortunadamente para nosotros, hemos comenzado a instituir el sistema burocrático al estilo chino para que que podemos dirigir nuestra nación de manera más eficiente que nunca antes"
 BLH_ideas:0 "Ideas Balhae"
 BLH_ideas_start:0 "Tradiciones Balhae"
 BLH_ideas_bonus:0 "Ambiciones balhae"
 sucesors_of_goguryeo:0 "Sucesores de Goguryeo"
 sucesors_of_goguryeo_desc:0 "Nuestra nación fue fundada por Dae Jung-sang, un ex funcionario de Goguryeo, que lideró los remanentes de Goguryeo y se levantó contra los Tang, convirtiéndose en el primer rey de Balhae después de derrotar a un gran ejército tang en Cheonmun-ryeong, esto nos hace los sucesores legítimos del reino caído de Goguryeo, ¡y restauraremos el poder que una vez tuvieron!"
 mohe_tribes:0 "Tribus Mohe"
 mohe_tribes_desc:0 "Contamos con la ayuda de los pueblos mohe de Manchuria para poder expulsar a las fuerzas chinas de ocupación. Ahora que se han ido, nuestra relación con los pueblos mohe prosperará a medida que encuentren posiciones adecuadas en nuestra nación, y en tiempos de guerra podemos depender de ellos para alistarnos y luchar en nuestros ejércitos"
 jujagam:0 "Jujagam"
 jujagam_desc:0 "Nuestro rey ha autorizado la creación de Jujagam, nuestra academia nacional, que se basa en la academia nacional de Tang. Esto será de gran ayuda en la educación de nuestra gente para que nuestro reino pueda seguir avanzando."
 prospering_land_of_the_east_balhae:0 "Tierra floreciente del este"
 prospering_land_of_the_east_balhae_desc:0 "Somos una sociedad culturalmente avanzada, y esto ha llevado a que la gente se refiera a nosotros como 'la tierra floreciente del este', este título refleja con precisión nuestra creciente prosperidad."
 risen_power_balhae:0 "Poder creciente"
 risen_power_balhae_desc:0 "Somos una potencia regional en ascenso, esto aumenta nuestro prestigio internacional ya que se está reconociendo nuestra fortaleza, aunque esto puede alarmar a las naciones cercanas a nuestras fronteras, no es que eso nos preocupe."
 northern_frontier_balhae:0 "Frontera norte"
 northern_frontier_balhae_desc:0 "Nuestra frontera norte es vasta y expansiva, contiene muchas tribus y excluye aún más. Estas tierras son una fuente valiosa de mano de obra adicional que utilizaremos fácilmente en tiempos de guerra y crisis"
 diplomatic_contacts_balhae:0 "Contactos diplomáticos"
 diplomatic_contacts_balhae_desc:0 "Al igual que nuestros predecesores de Goguryeo, hemos establecido amplios contactos diplomáticos con muchas naciones de nuestra región, esto nos brindará nuevos aliados que nos ayudarán a contener a nuestros enemigos compartidos y fortalecernos como resultado"
 XIB_ideas:0 "Ideas Xianbei"
 XIB_ideas_start:0 "Tradiciones de Xianbei"
 XIB_ideas_bonus:0 "Ambiciones de Xianbei"
 nomad_confederacy_xianbei:0 "Confederación nómada"
 nomad_confederacy_xianbei_desc:0 "Nuestra nación es una confederación formada por muchas tribus diferentes. Hemos dividido nuestro imperio en tres secciones, la oriental, controlada por jefes llamados Mijia, Queji, Suli y Huaitou, para cada condado, la central, controlada por los Kezui, Queji y Murong, y los occidentales, controlados por Zhijian Luoluo, Rilü Tuiyan, Yanliyou, todos estos jefes están subordinados al Khan, y esto ayuda a la estabilidad a largo plazo de nuestra nación"
 refine_metal_xianbei:0 "Metal refinado"
 refine_metal_xianbei_desc:0 "Tenemos metales refinados en nuestro poder, estos serán muy útiles para fabricar armas fuertes que jugarán un factor decisivo en cualquier conflicto en el que participemos."
 many_warriors_xianbei:0 "Muchos guerreros"
 many_warriors_xianbei_desc:0 "Tenemos muchos miles de guerreros a nuestra disposición, y necesitaremos a cada uno de ellos para aplastar a todos nuestros enemigos potenciales, por lo que nuestro poder y control sobre la estepa es absoluto"
 han_deserters:0 "Desertores Han"
 han_deserters_desc:0 "Muchos han huyen de su patria opresiva en busca de seguridad en nuestras tierras. Aceptamos con gusto a todos aquellos que vienen con los brazos abiertos y pueden servirnos como asesores que nos pueden brindar información vital sobre el funcionamiento interno de nuestros enemigos chinos. al sur."
 fast_horses_xianbei:0 "Caballos veloces"
 fast_horses_xianbei_desc:0 "Nuestros caballos son más rápidos que los de los xiongnu o cualquier otra tribu, nos permiten cabalgar a mayor velocidad y viajar más lejos de lo que nuestros enemigos podrían llegar, lo que nos da una ventaja decisiva en cualquier conflicto al que nos enfrentemos."
 ocasional_chinese_trade_xianbei:0 "Comercio chino ocasional"
 ocasional_chinese_trade_xianbei_desc:0 "Solo detenemos nuestros continuos ataques contra los chinos cuando llega la temporada comercial, no lo hacemos porque respetemos el poder chino ni les estemos agradecidos de ninguna manera, lo hacemos porque necesitamos obtener todo lo que podemos obtener valiosos productos chinos y otros valiosos artículos comerciales, una vez que tengamos todas las necesidades, comenzamos a atacarlos nuevamente, este ciclo anual nos brinda más poder comercial que podemos usar para fortalecer nuestra posición"
 khanate_system_xianbei:0 "Sistema kanato"
 khanate_system_xianbei_desc:0 "Somos la primera nación en desarrollar el sistema kanato. Con este sistema, la formación de clases sociales se ha profundizado y ha contribuido a mejorar la alfabetización, las artes y la cultura, todo lo cual aumenta el prestigio de nuestra nación."
 ROU_ideas:0 "Ideas Rouran"
 ROU_ideas_start:0 "Tradiciones Rouran"
 ROU_ideas_bonus:0 "Ambiciones de Rouran"
 khagan_of_the_asian_steppe_rouran:0 "Khagan de la estepa asiática"
 khagan_of_the_asian_steppe_rouran_desc:0 "Aunque los Xianbei fueron los primeros en desarrollar el sistema de gobierno kanato, somos los primeros en dar a nuestros gobernantes el título de khagan, que nos da derecho a la autoridad sobre toda la estepa, y con ese título, la gente está segura permanecer leal a nosotros y aceptar nuestra autoridad"
 strong_political_influence_rouran:0 "Fuerte influencia política"
 strong_political_influence_rouran_desc:0 "Tenemos una gran influencia política sobre las naciones y tribus que nos rodean, esto es especialmente cierto con los heftalitas, que fueron nuestros antiguos vasallos y tomaron prestada gran parte de su organización política de nosotros, y esto extiende nuestra influencia a tierras mucho más allá nuestro alcance"
 xianbei_ancestors:0 "Ancestros de Xianbei"
 xianbei_ancestors_desc:0 "Nuestros antepasados eran el pueblo Xianbei que decidió quedarse en la estepa de Mongolia en lugar de emigrar al sur, lo que nos dio la legitimidad para conquistar sus antiguas tierras y el resto de la estepa."
 rouran_supremacy:0 "Supremacía de Rouran"
 rouran_supremacy_desc:0 "Nos hemos convertido en supremos sobre todas las demás tribus de la estepa, esto nos da una enorme cantidad de prestigio, y tener este prestigio es completamente necesario para gobernar un imperio de la estepa para que podamos mantener nuestra nación unida y fuerte"
 kurultai_rouran:0 "Kurultai"
 kurultai_rouran_desc:0 "El Kurultai es un consejo político y militar de jefes tribales y khans, nuestro consejo se reúne para discutir asuntos administrativos y militares importantes y ayuda a que nuestra nación avance en estos campos de la tecnología."
 opportunists_rouran:0 "Oportunistas"
 opportunists_rouran_desc:0 "Debemos aprovechar cada oportunidad que podamos a expensas de otras naciones, tan pronto como las grietas comiencen a mostrarse en las naciones enemigas, podemos llenar el vacío, y para cuando lo hagamos, no habrá nada que nuestros enemigos puedan hacer hacer al respecto"
 confederacy_of_many_tribes_rouran:0 "Confederación de muchas tribus"
 confederacy_of_many_tribes_rouran_desc:0 "Somos una confederación de muchos grupos tribales diferentes, y nos proporcionan muchos guerreros feroces para servirnos en expediciones de asalto o en tiempos de guerra."
 gokturk_ideas:0 "Ideas creativas"
 gokturk_ideas_start:0 "Tradiciones Göktürk"
 gokturk_ideas_bonus:0 "Ambiciones de Göktürk"
 ashina_clan:0 "Clan Ashina"
 ashina_clan_desc:0 "Los Ashina, nuestro primer clan gobernante que fundó nuestra nación y sacó a nuestro pueblo de la oscuridad, son un gran ejemplo de cómo debería aspirar a ser la futura generación de líderes de Göktürk. También han extendido su influencia a otras naciones como los Khazars, que también está gobernado por una rama del clan Ashina"
 lucrative_silk_road_trade_gokturks:0 "Comercio lucrativo en la Ruta de la Seda"
 lucrative_silk_road_trade_gokturks_desc:0 "Al igual que muchas naciones antes, controlamos el territorio que se encuentra en la Ruta de la Seda, y esto nos da acceso a la enorme riqueza que viaja a lo largo de ella, pero a diferencia de esas naciones, controlamos más de la Ruta de la Seda que cualquiera de esas naciones nunca lo hizo, por lo que podemos sacar mucho más provecho de ello"
 strong_steppe_empire_gokturks:0 "Poderoso imperio estepario"
 strong_steppe_empire_gokturks_desc:0 "Nos hemos convertido en el imperio más fuerte que jamás haya surgido de la estepa, tenemos tierras que se extienden desde la meseta de Mongolia hasta el Mar Negro, podemos traer estas tierras a nuestro imperio a gran velocidad, y esto significa que están bien preparados para expandirse aún más"
 Skilled_metalworkers_gokturks:0 "Trabajadores metalúrgicos calificados"
 Skilled_metalworkers_gokturks_desc:0 "Antes de llegar al poder, nuestra gente se dedicaba al trabajo del metal para Rouran Khaganate, ahora que somos una nación poderosa por derecho propio, podemos atribuir parte de nuestro éxito a nuestros hábiles trabajadores metalúrgicos, que han brindado nuestra ejército con armas fuertes y duraderas que pueden acabar rápidamente con nuestros enemigos"
 celestial_turks:0 "Turcos celestiales"
 celestial_turks_desc:0 "El nombre Göktürk significa 'turcos celestiales', lo que refleja nuestro gobierno celestial sobre la estepa, que nos otorga el derecho exclusivo de gobernar sobre todas las naciones de la estepa y más allá."
 yellow_tengriism_gokturks:0 "Tengriismo amarillo"
 yellow_tengriism_gokturks_desc:0 "Hemos recibido misioneros budistas de otras tierras, pero no elegimos convertirnos, sino que adoptamos elementos budistas en el tengriismo, que es una elección que mantendrá felices a las personas de ambas religiones"
 multi_ethnic_empire_gokturks:0 "Imperio multiétnico"
 multi_ethnic_empire_gokturks_desc:0 "Al igual que la mayoría de los imperios esteparios, tenemos gente de muchos orígenes étnicos viviendo dentro de nuestras fronteras, tenemos que aceptar muchas culturas diferentes para mantener a la gente leal a nuestra nación."
 EGE_ideas:0 "Ideas de Alemania Oriental"
 EGE_ideas_start:0 "Tradiciones de Alemania Oriental"
 EGE_ideas_bonus:0 "Ambiciones de Alemania Oriental"
 stasi:0 "Estasis"
 stasi_desc:0 "El Ministerio de Seguridad del Estado, también conocido como la Stasi, tiene la reputación de ser una de las agencias de inteligencia más eficaces que jamás haya existido. Su lema es 'Schild und Schwert der Partei' (Escudo y espada del partido) , refleja que su propósito es suprimir cualquier disidencia potencial que pueda ser perjudicial para el buen funcionamiento continuo de la RDA"
 berlin_wall:0 "Muro de Berlín"
 berlin_wall_desc:0 "Para evitar que nuestra gente emigre hacia el oeste y absorba sus corruptores ideales capitalistas, hemos construido defensas fronterizas fuertemente fortificadas, sobre todo el Muro de Berlín, este muro y otras defensas fronterizas se construyeron para proteger a nuestra población de la fascistas del oeste conspirando para impedir la voluntad del pueblo en la construcción de un estado socialista en Alemania Oriental"
 east_german_identity:0 "Identidad de Alemania Oriental"
 east_german_identity_desc:0 "Al contrario de lo que nuestros enemigos quieren que la gente crea, hemos forjado una identidad cultural alemana oriental única que está separada de la occidental, hemos promovido activamente la música, el teatro, el cine, también estamos comprometidos con la avance continuo de la ciencia, el desarrollo económico y el progreso social, lo que le da a nuestra cultura una mentalidad más sana y auténtica que la de Alemania Occidental y otras naciones occidentales"
 socialist_unity_party:0 "Partido de Unidad Socialista"
 socialist_unity_party_desc:0 "Aunque somos un estado multipartidista, nuestro partido gobernante, el Partido de la Unidad Socialista de Alemania, está totalmente comprometido con mantener la estabilidad de nuestro país, así como con guiarlo por el camino del socialismo, y es por eso que nuestro pueblo no ve la necesidad de cambiar el partido gobernante"
 new_economic_system_east_germany:0 "Nuevo sistema económico"
 new_economic_system_east_germany_desc:0 "Aunque nuestra economía comenzó mal debido a la devastación que causó la guerra, hemos introducido el Nuevo Sistema Económico, y desde entonces nuestra economía ha mejorado hasta el punto de que tenemos la economía más grande y más estable de cualquier país en Europa del Este"
 sporting_champions_east_germany:0 "Campeones deportivos"
 sporting_champions_east_germany_desc:0 "Hemos presentado muchos campeones deportivos, nuestra nación tiene mucho éxito en los deportes de ciclismo, levantamiento de pesas, natación, gimnasia, atletismo, boxeo, patinaje sobre hielo y deportes de invierno, esto nos brinda una gran cantidad de prestigio."
 covert_revolutionary_support_east_germany:0 "Apoyo revolucionario encubierto"
 covert_revolutionary_support_east_germany_desc:0 "A medida que surgen nuevos países de los restos de los antiguos imperios coloniales, debemos asegurarnos de que estos países sigan el camino correcto siguiendo nuestro ejemplo socialista, tenemos la capacidad de proporcionar expertos en mantenimiento de equipos militares y podemos supervisar el entrenamiento de nuevos ejércitos, así como la creación de nuevas agencias de seguridad para estos países tomando como modelo a la Stasi"
 YAM_ideas:0 "Ideas Yamato"
 YAM_ideas_start:0 "Tradiciones Yamato"
 YAM_ideas_bonus:0 "Ambiciones de Yamato"
 tenno_yamato:0 "Tenno"
 tenno_yamato_desc:0 "Tenno o 'soberano celestial' es el título de nuestros emperadores, nuestros emperadores son la máxima autoridad en todos los asuntos espirituales, ya que él y su familia son descendientes directos de la diosa hijo Amaterasu, y se ocupa de los asuntos celestiales así como de sus deberes terrenales"
 chinese_imports_yamato:0 "Importaciones chinas"
 chinese_imports_yamato_desc:0 "Hemos importado productos comerciales chinos como libros y bronce, también importamos filosofías, idiomas y culturas chinos que han tenido una gran influencia en nuestra nación y en la forma en que nuestra gente piensa y se comporta, comerciando con naciones como China nos da un poder comercial que no tendríamos si permaneciéramos aislados"
 diplomatic_connections_yamato:0 "Conexiones diplomáticas"
 diplomatic_connections_yamato_desc:0 "Nuestra nación es conocida por nuestra amplia presencia diplomática en todo el este de Asia. Todos apoyaremos a las naciones que buscan nuestro apoyo militar y ayuda diplomática a medida que extienden nuestra influencia en la región"
 toraijin:0 "Toraijin"
 toraijin_desc:0 "Toraijin se refiere a las muchas personas que han venido a nuestra nación desde el extranjero, la mayoría de las veces, estas personas adoptan nuestra cultura mientras traen nuevos conocimientos y nuevos elementos culturales que mejorarán nuestra nación, es por eso que nuestro gobierno brinda trato preferencial a los toraijin, quienes también nos dan más mano de obra para nuestro ejército, lo que nos dará una ventaja a largo plazo sobre otras naciones con las que podemos terminar en guerra"
 kami_yamato:0 "Kami"
 kami_yamato_desc:0 "Kami son los espíritus que creemos que son elementos de la naturaleza, animales, seres divinos y espíritus de nuestros venerados ancestros, muchos de nuestros clanes afirman ser descendientes de Kami, y nuestros emperadores también son considerados Kami, debido a su poder divino ascendencia, los Kami también nos facilitan la integración de religiones extranjeras en nuestro propio sistema de creencias, y guían a aquellos que no reverencian a los espíritus a reconsiderar sus creencias"
 yamato_court:0 "Corte de Yamato"
 yamato_court_desc:0 "Nuestra corte imperial se formó para crear estabilidad, ya que nuestra nación estaba creciendo demasiado para ser gobernada por un sistema tribal, hemos subyugado a los jefes tribales rebeldes y ahora se han sometido a nuestra autoridad, nuestra corte ha producido varios clanes poderosos que se espera que mantengan estable a nuestra nación"
 gokishichido:0 "Gokishichido"
 gokishichido_desc:0 "Gokishichidō, que significa 'cinco provincias y siete circuitos', es el nombre que le hemos dado a las regiones administrativas de nuestra nación, esto promoverá un mayor desarrollo en nuestras provincias debido a nuestro sistema provincial más estructurado."
 EMI_ideas:0 "Ideas Emishi"
 EMI_ideas_start:0 "Tradiciones de Emishi"
 EMI_ideas_bonus:0 "Ambiciones de Emishi"
 horseback_warfare_emishi:0 "Guerra a caballo"
 horseback_warfare_emishi_desc:0 "Durante mucho tiempo hemos utilizado la caballería como nuestra principal forma de guerra, esto resultará efectivo cuando estemos en guerra con los invasores Wajin porque nuestros arqueros a caballo pueden acabar con las fuerzas Wajin más lentas con facilidad, ya que dependen principalmente de la infantería pesada. , esto también hace que nuestras tropas sean más móviles que nuestros enemigos"
 hit_and_run_tactics_emishi:0 "Tácticas de golpe y fuga"
 hit_and_run_tactics_emishi_desc:0 "Nuestro ejército usa tácticas de golpe y fuga cuando se enfrenta a oponentes más organizados como los Wajin. Estas tácticas han demostrado ser increíblemente exitosas en conflictos pasados ​​con ellos, y seguirán haciéndonos bien contra nuestros enemigos en guerras futuras. "
 rice_cultivation_emishi:0 "Cultivo de arroz"
 rice_cultivation_emishi_desc:0 "Cultivamos arroz donde sea más fácil de cultivar, aunque nuestro sustento se basa en cultivos como la cebada y el mijo, así como en la caza y la recolección, el cultivo de arroz se está convirtiendo en una parte cada vez más importante de nuestras vidas y el cultivo de nuevos cultivos como el arroz aumentan nuestra producción, lo que significa que podemos alimentar a más personas que nunca antes"
 the_fifty_five_kingdoms_emishi:0 "Los cincuenta y cinco reinos"
 the_fifty_five_kingdoms_emishi_desc:0 "Los cincuenta y cinco reinos que componen nuestra nación contribuyen a la estabilidad de nuestros reinos, cada uno de ellos controla una pequeña área de tierra y están controlados por nuestro rey, para que no crezcan rápidamente, lo que los convertiría en un amenazar la estabilidad de la nación Emishi"
 ara_emishi:0 "Ara-emishi"
 ara_emishi_desc:0 "Somos enemigos acérrimos de los Wajin que buscan destruirnos, nos llaman los 'ara-emishi' o Emishi salvajes, tomamos esto como una señal de que nos temen a nosotros y a nuestros guerreros que harán todo lo posible para ¡Conduce a los invasores Wajin al mar!"
 wajin_trade_emishi:0 "Comercio Wajin"
 wajin_trade_emishi_desc:0 "Aunque los Wajin son nuestros enemigos jurados, esto no significa que no podamos comerciar con ellos, nos dan herramientas y armas avanzadas para nuestros caballos, y algunos Wajin incluso se han aliado con nosotros en nuestras guerras contra los estado de Yamato"
 feudal_domains_emishi:0 "Dominios feudales"
 feudal_domains_emishi_desc:0 "Como hemos incrementado el contacto con los Wajin al oeste, hemos adoptado su sistema de dominios feudales, que garantiza la lealtad de estas provincias y hará que sea mucho más difícil para cualquiera de nuestros enemigos ocupar e integrar nuestras provincias a sus tierras"
 ANU_ideas:0 "Ideas ainu"
 ANU_ideas_start:0 "Tradiciones ainu"
 ANU_ideas_bonus:0 "Ambiciones ainu"
 hunter_gatherer_society_ainu:0 "Sociedad de cazadores-recolectores"
 hunter_gatherer_society_ainu_desc:0 "Hemos formado una sociedad de cazadores-recolectores y no vemos la necesidad de cambiar esto, ya que se adapta a las necesidades de nuestra gente, este sistema nos dará mayores ingresos ya que no tenemos que gastar mucho con nuestros tradicionales métodos de caza, recolección y pesca"
 wajin_contact_ainu:0 "Contacto de Wajin"
 wajin_contact_ainu_desc:0 "Tenemos contacto continuo con los Wajin al sur, esto extiende nuestra influencia comercial a las tierras Wajin y más allá."
 iomante:0 "iomante"
 iomante_desc:0 "Iomante, que significa 'enviar algo', es una ceremonia que involucra el sacrificio de un oso pardo, esta ceremonia es una de las partes más famosas de nuestra cultura, esto significa que las personas reconocerán fácilmente nuestras creencias y tradiciones a través de estas ceremonias, y nuestro sistema religioso tendrá una mayor influencia sobre nuestra gente como resultado"
 resistance_to_wajin_authority:0 "Resistencia a la autoridad de Wajin"
 resistance_to_wajin_authority_desc:0 "Nuestra gente nunca se someterá al gobierno de Wajin, seguiremos luchando hasta que los invasores no tengan hombres con quienes luchar contra nosotros, esto les da a nuestros guerreros y civiles un feroz deseo de permanecer independientes y libres de la autoridad de Wajin."
 ezochi:0 "Ezochi"
 ezochi_desc:0 "Nuestras tierras, llamadas Ezochi por los Wajin, tienen muchos terrenos montañosos y mesetas volcánicas, lo que dificultará que cualquier enemigo potencial ocupe nuestras tierras."
 yukar:0 "Yukar"
 yukar_desc:0 "Yukar son sagas épicas que forman largas y ricas tradiciones de la literatura oral ainu. Estas epopeyas son interpretadas tanto por hombres como por mujeres, y con el tiempo se han creado muchas grandes historias que durarán muchas generaciones. Estas historias a menudo describen temas como mundos flotantes de humanos y dioses y muchas otras historias y canciones clásicas de Ainu"
 kotan:0 "Kotan"
 kotan_desc:0 "Los pueblos ainu llamados Kotan están convenientemente ubicados en las cuencas de los ríos y las costas donde la comida es abundante, especialmente en las cuencas de los ríos donde el salmón viaja río arriba. Estos pueblos no son grandes y se pueden mover a diferentes lugares con facilidad, esto crea más espacio para el desarrollo potencial de nuestras provincias"
 KUS_ideas:0 "Ideas Kushan"
 KUS_ideas_start:0 "Tradiciones de Kushan"
 KUS_ideas_bonus:0 "Ambiciones de Kushan"
 guishuang_confederation:0 "Confederación de Guishuang"
 guishuang_confederation_desc:0 "Descendemos de los yuezhi, que eran de la cuenca del Tarim. Los yuezhi tenían cinco tribus principales, una de las cuales, la guishuang, subyugó a las demás y llevó a nuestros antepasados al sur en busca de nuevas tierras, ahora que nuestra nación y las personas están unidas, debemos continuar su impulso por tierras nuevas y fértiles que sustentarán nuestro crecimiento en los años venideros"
 diversity_cultural_influences_kushan:0 "Diversas influencias culturales"
 diversity_cultural_influences_kushan_desc:0 "Nuestra nación tiene diversas influencias culturales debido a la gran cantidad de grupos étnicos en nuestras tierras, hemos incorporado muchos elementos de estas diversas culturas en el Imperio Kushan, nuestra nación es culturalmente más tolerante y se la considera más poderosa debido a la muchas culturas presentes en nuestro imperio"
 expansion_into_india_kushan:0 "Expansión a la India"
 expansion_into_india_kushan_desc:0 "Hemos expandido nuestro imperio en el vasto subcontinente indio, esto nos ha hecho mucho más poderosos de lo que éramos antes, y a medida que continuamos expandiéndonos más hacia la India, deberíamos poder tomar una cantidad de tierra lo suficientemente grande para que ninguna otra nación india pueda jamás amenazar nuestro poder y dominio"
 begram_treasure:0 "Tesoro de Begram"
 begram_treasure_desc:0 "El Tesoro de Begram está ubicado en nuestra capital de verano de Kapisa, se compone de obras de arte desde Grecia hasta China, y esto refleja la gran cantidad de prestigio que nuestra nación ha acumulado a medida que continuamos expandiendo nuestras fronteras cada vez mayores. "
 kushan_pantheon:0 "Panteón de Kushan"
 kushan_pantheon_desc:0 "Nuestro panteón contiene muchos dioses y diosas diferentes de varias religiones, desde la helénica hasta el hinduismo, lo que refleja la tolerancia de nuestros reyes hacia otras religiones porque saben que los elementos de estas religiones se pueden incorporar fácilmente a nuestro panteón inclusivo de dioses y diosas. "
 vast_trading_links_kushan:0 "Amplios enlaces comerciales"
 vast_trading_links_kushan_desc:0 "Nuestra nación tiene vastos vínculos comerciales que se extienden desde Roma hasta China, lo que nos convierte en una potencia comercial por derecho propio. También estamos en una posición privilegiada para capitalizar el creciente comercio de la Ruta de la Seda"
 promotors_of_buddhism_kushan:0 "Promotores del budismo"
 promotors_of_buddhism_kushan_desc:0 "Nuestro apoyo a las tradiciones e instituciones budistas nos ha permitido crecer como potencia comercial. Bajo nuestro patrocinio, el budismo se ha extendido a China y otras partes de Asia a través de la Ruta de la Seda"
 SAT_ideas:0 "Ideas Satavahana"
 SAT_ideas_start:0 "Tradiciones Satavahana"
 SAT_ideas_bonus:0 "Ambiciones Satavahana"
 patrons_of_hinduism_satavahana:0 "Mecenas del hinduismo"
 patrons_of_hinduism_satavahana_desc:0 "Nuestros gobernantes son conocidos por ser mecenas de la fe hindú, lo que nos permite difundir el hinduismo en nuestras tierras con mucha más facilidad de lo que podríamos haberlo hecho si no estuviéramos apoyando y promoviendo activamente el hinduismo."
 gaha_sattasai:0 "Gaha sattasai"
 gaha_sattasai_desc:0 "Gaha Sattasai es una colección de poemas de Maharashtri compilados bajo nuestro gobierno, contiene setecientos poemas de un solo verso y siete capítulos de cien versos cada uno, poco importa que la mitad de los poemas sean anónimos, lo que nos importa id que todos saben que estos poemas provienen de nuestra nación y que debemos recibir todo el crédito por crear estos ejemplos clásicos de la poesía india"
 satavahana_coinage:0 "Moneda Satavahana"
 satavahana_coinage_desc:0 "Somos la primera nación india en emitir nuestras propias monedas con retratos de nuestros gobernantes. Esta práctica nos la introdujeron los sátrapas occidentales, que a su vez se inspiraron en las prácticas de fabricación de monedas de los indogriegos, nuestras monedas son únicos porque muestran nuestra cultura, costumbres, idioma e incluso rasgos faciales, al emitir estas monedas podemos obtener más impuestos de nuestra gente, y las monedas son mucho más fáciles de intercambiar"
 protectors_of_india_satavahana:0 "Protectores de la India"
 protectors_of_india_satavahana_desc:0 "Nuestra nación está en la primera línea del campo de batalla para proteger a la India de los invasores extranjeros, esto les da a nuestros guerreros un mayor incentivo para luchar con mayor entusiasmo que otros países porque corremos el riesgo de perder nuestra cultura y nuestra tierra, que es por eso que debemos ganar y hacer retroceder a los invasores"
 indian_cultural_expansion_satavahana:0 "Expansión cultural india"
 indian_cultural_expansion_satavahana_desc:0 "Bajo nuestro gobierno, la cultura y las creencias indias se han expandido enormemente desde nuestras tierras y el sur de la India hasta las naciones gobernadas por extranjeros en el norte y más allá. También difundimos nuestra cultura dentro de nuestras propias fronteras, lo que ayuda a crear un sentido de unidad en nuestro nación."
 buddhist_art_satavahana:0 "Arte budista"
 buddhist_art_satavahana_desc:0 "Aunque nuestra religión estatal es oficialmente el hinduismo, eso no significa que no podamos contribuir al arte budista como el arte de Amaravati y el arte de Sanchi, estas formas de arte también se han extendido fuera de nuestras tierras para En el sudeste asiático, nuestra promoción de las obras de arte budistas muestra nuestra tolerancia general hacia otras religiones dentro de nuestra nación"
 colonial_settlements_satavahana:0 "Asentamientos coloniales"
 colonial_settlements_satavahana_desc:0 "Debemos expandir la cultura india en todas las direcciones posibles, esto significa que debemos colonizar el sudeste asiático y otras regiones cercanas para asegurar nuestro dominio comercial y cultural."
 MYI_ideas:0 "Mis ideas en busca"
 MYI_ideas_start:0 "Tradiciones de Myinsaing"
 MYI_ideas_bonus:0 "Mis ambiciones insaciables"
 three_brothers_myinsaing:0 "Tres hermanos"
 three_brothers_myinsaing_desc:0 "Nuestro estado fue formado por tres hermanos, Athinkhaya, Yazathingyan y Thihathu. Sus habilidades individuales trabajando juntos y la estabilidad de la familia nos dan un estado estable y bien organizado."
 disciplinad_army_myinsaing:0 "Ejército disciplinado"
 disciplinad_army_myinsaing_desc:0 "Nuestro ejército puede ser pequeño, pero también es muy disciplinado y habilidoso. Esto nos da una ventaja en cualquier enfrentamiento militar."
 victoria_against_the_mongols_myinsaing:0 "Victoria contra los mongoles"
 victoria_against_the_mongols_myinsaing_desc:0 "Con la caída de la dinastía pagana, los mongoles invadieron nuestras tierras. Pudimos no solo mantener a los mongoles fuera de nuestro país, sino también arrebatarles tierras. Nuestras tropas están orgullosas de esta victoria"
 religiosa_tolerance_myinsaing:0 "Tolerancia religiosa"
 religiosa_tolerance_myinsaing_desc:0 "Seguimos con la política de otras naciones de esta región de ser muy tolerantes con todas las religiones. De esta manera aseguramos nuestra estabilidad y éxito."
 kyuakse_minbu_mu:0 "Kyuakse, Minbu y Mu"
 kyuakse_minbu_mu_desc:0 "Hemos podido poner bajo nuestro dominio los tres graneros principales del país. Con estos graneros tenemos una gran cantidad de alimentos para alimentar a nuestros ejércitos."
 pagan_traditions_myinsaing:0 "Tradiciones paganas"
 pagan_traditions_myinsaing_desc:0 "Nos consideramos los sucesores de la dinastía pagana y estamos trabajando duro para preservar su cultura y tradiciones. Esto le da a nuestro gobierno un fuerte sentido de legitimidad."
 donation_records_myinsaing:0 "Registros de donaciones"
 donation_records_myinsaing_desc:0 "Heredamos el problema que provocó la caída de la Dinastía Pagana, de demasiadas tierras valiosas que se donaron a la religión, y fuera de nuestra capacidad fiscal. Sin embargo, estamos comenzando a solucionar este problema examinando con mucho cuidado los registros de donación de tierras. , y garantizar que las órdenes budistas no tomen más tierras de las que realmente se les dieron"
 AKS_ideas:0 "Ideas Aksumitas"
 AKS_ideas_start:0 "Tradiciones aksumitas"
 AKS_ideas_bonus:0 "Ambiciones aksumitas"
 ark_of_the_covenant:0 "Arca de la Alianza"
 ark_of_the_covenant_desc:0 "Nuestra nación es el lugar de descanso del Arca de la Alianza que, según se dice, contenía las dos tablas de piedra de los Diez Mandamientos. Tener un artefacto tan importante seguramente animará a nuestra gente a convertirse a la religión del estado."
 aksumite_obelisks:0 "Obeliscos aksumitas"
 aksumite_obelisks_desc:0 "A lo largo de nuestra historia, hemos construido muchos obeliscos, algunos de los cuales tienen más de treinta metros de altura. Esta proeza arquitectónica monumental muestra claramente al mundo que somos una nación rica y poderosa que merece admiración por nuestros grandes logros."
 first_hijra_aksum:0 "Primera hégira"
 first_hijra_aksum_desc:0 "Cuando el islam estaba en sus inicios y el profeta Mahoma y sus seguidores estaban siendo perseguidos por la tribu gobernante de Quraysh de La Meca, les llegó la noticia de nuestra tolerancia y acudieron en masa a nuestras tierras en busca de un refugio seguro, que con mucho gusto les dio "
 red_sea_trade_aksum:0 "Comercio en el Mar Rojo"
 red_sea_trade_aksum_desc:0 "Dominamos las rutas comerciales del Mar Rojo, que son un vínculo vital entre Roma y la India. Esto otorga a nuestra nación una posición comercial muy importante que utilizaremos para expandir nuestro propio poder como imperio comercial."
 strong_navy_aksum:0 "Marina poderosa"
 strong_navy_aksum_desc:0 "Para proteger nuestras rutas comerciales de los piratas y otros enemigos potenciales, debemos mantener una fuerte presencia naval en el Mar Rojo en todo momento"
 arabian_politics_aksum:0 "Política árabe"
 arabian_politics_aksum_desc:0 "La región árabe al este está llena de potencial. Afortunadamente para nosotros, las tribus allí son débiles y están divididas, esperando ser conquistadas por un poder civilizado como nosotros. Debemos expandirnos allí para aumentar nuestro dominio sobre el Rojo. Las rutas comerciales marítimas, que son vitales para que continúe el comercio entre Roma y la India, del que nos hemos beneficiado enormemente"
 regional_hegemon_aksum:0 "Hegemón regional"
 regional_hegemon_aksum_desc:0 "Nos hemos expandido a expensas del decadente reino de Kush y nos hemos convertido en una potencia hegemónica por derecho propio, lo que hace que extraer ingresos de nuestras provincias sea aún más fácil que antes."
 CLB_ideas:0 "Ideas albanesas caucásicas"
 CLB_ideas_start:0 "Tradiciones albanesas caucásicas"
 CLB_ideas_bonus:0 "Ambiciones de los albaneses caucásicos"
 feroz_independence_calbania:0 "Independencia feroz"
 feroz_independence_calbania_desc:0 "Somos un pueblo orgulloso e independiente, que nunca podrá ser realmente subyugado por otra nación. Incluso Alejandro Magno, mientras nos usaba en sus ejércitos, no tenía el control total de nuestras tierras."
 caucasian_albanian_alphabet:0 "Alfabeto albanés caucásico"
 caucasian_albanian_alphabet_desc:0 "Mesrob Mashtots, un monje, teólogo y traductor armenio, creó un alfabeto para nuestro idioma. Con este alfabeto, ahora podemos difundir información con mayor facilidad."
 great_arts_calbania:0 "Grandes artes"
 great_arts_calbania_desc:0 "Somos reconocidos por nuestras habilidades artísticas en el trabajo con plata, bronce, joyas y muchas otras cosas. Esto nos otorga un grado de respeto por parte de las naciones que compran nuestros productos."
 ties_with_parthia_calbania:0 "Lazos con Partia"
 ties_with_parthia_calbania_desc:0 "Tenemos fuertes lazos con Partia. Su apoyo nos da cierto grado de influencia en el escenario diplomático."
 caucasus_mountains_calbania:0 "Montañas del Cáucaso"
 caucasus_mountains_calbania_desc:0 "Vivimos en las montañas del Cáucaso. Aunque estamos acostumbrados a esta región, es mortal para los invasores."
 religion_plurality_calbania:0 "Pluralidad religiosa"
 religion_plurality_calbania_desc:0 "Muchas religiones conviven en nuestra nación"
 raiders_calbania:0 "Incursores"
 raiders_calbania_desc:0 "Somos guerreros poderosos y con frecuencia asaltamos tierras más blandas en busca de oro y recursos. Estas incursiones nos brindan una fuente adicional de ingresos"
 MEO_ideas:0 "Ideas kushitas"
 MEO_ideas_start:0 "Tradiciones kushitas"
 MEO_ideas_bonus:0 "Ambiciones kushitas"
 egyptian_influences_kush:0 "Influencias egipcias"
 egyptian_influences_kush_desc:0 "Nuestra nación ha sido fuertemente influenciada por la civilización egipcia en nuestro norte, esto nos da acceso a todas las innovaciones que han hecho en el pasado y, como sus herederos culturales, continuaremos con su legado innovador."
 nubian_pyramids:0 "Pirámides de Nubia"
 nubian_pyramids_desc:0 "Aunque nuestras pirámides son más pequeñas que las de Egipto, esto no hace que nuestras pirámides sean menos importantes, hemos construido alrededor de doscientas cincuenta y cinco de estas pirámides que están esparcidas por nuestras tierras para que todos las vean. "
 iron_working_kush:0 "Trabajo del hierro"
 iron_working_kush_desc:0 "Las regiones que rodean nuestra última capital, Meroë, nos proporcionan suficiente combustible para trabajar el hierro, lo que contribuirá significativamente a la capacidad de combate de nuestras tropas y su eficacia en los campos de batalla"
 rightful_rulers_of_egypt:0 "Gobernantes legítimos de Egipto"
 rightful_rulers_of_egypt_desc:0 "Somos los legítimos gobernantes de Egipto, habiendo gobernado el país como faraones en un momento, fuimos expulsados ​​por invasores extranjeros, nuestro objetivo sigue siendo que algún día regresemos a Egipto como faraones, y cuando ¡Hazlo, nuestro poder no será superado por nadie!"
 meroitic_alphabet:0 "Alfabeto meroítico"
 meroitic_alphabet_desc:0 "Hemos desarrollado una escritura alfabética para comunicar nuestro idioma más fácilmente. Poder escribir nuestro idioma garantiza que toda nuestra gente sea consciente de nuestra cultura y hace que sea mucho más fácil difundir nuestra cultura en tierras extranjeras."
 blue_and_white_nile_rivers_kush:0 "Ríos Nilo azul y blanco"
 blue_and_white_nile_rivers_kush_desc:0 "Al igual que Egipto sobre nosotros, el río Nilo es la fuente principal de nuestro poder y riqueza, aunque a diferencia de ellos, tenemos dos ríos Nilo que hacen que la tierra más fértil esté disponible para nosotros, y podemos producir más para mantener fuerte a nuestra nación. ."
 resistance_to_foreign_invaders_kush:0 "Resistencia a los invasores extranjeros"
 resistance_to_foreign_invaders_kush_desc:0 "Hemos luchado contra muchos invasores que intentaban apoderarse de nuestras tierras fértiles, de los egipcios, los asirios y los romanos, y cada vez que han intentado invadirnos hemos luchado contra ellos, y esto da a nuestros hombres la moral que se necesita para luchar contra futuras invasiones"
 crusader_ideas:0 "Ideas de los cruzados"
 crusader_ideas_start:0 "Tradiciones de los cruzados"
 crusader_ideas_bonus:0 "Ambiciones de cruzado"
 stone_fortresses_crusaders:0 "Fortalezas de piedra"
 stone_fortresses_crusaders_desc:0 "Durante muchos años, hemos construido muchas fortalezas de piedra casi inexpugnables en nuestras tierras para protegernos de nuestros enemigos paganos, algunos de los más notables de estos castillos son el Krak des Chevaliers y el Castillo de Kerak, los cuales son un testimonio a nuestra supremacía sobre las tierras que gobernamos"
 soldier_of_god_crusaders:0 "Soldados de Dios"
 soldier_of_god_crusaders_desc:0 "No solo estamos luchando por la tierra y la riqueza, estamos luchando en el nombre de Dios para reunir a la iglesia y librarnos de los bárbaros sarracenos de nuestras tierras sagradas."
 mediterranean_traders_crusaders:0 "Comerciantes mediterráneos"
 mediterranean_traders_crusaders_desc:0 "Nuestro impacto en la región del Mediterráneo ha sido muy amplio, hemos reabierto muchas rutas comerciales que antes estaban inactivas, lo que nos hace a nosotros y a nuestros benefactores en Europa muy ricos."
 reclaiming_the_holy_land:0 "Recuperando Tierra Santa"
 reclaiming_the_holy_land_desc:0 "El Papa nos ha enviado en una misión celestial para recuperar Tierra Santa de los sarracenos y otros paganos. Debemos tomar tanta tierra como podamos y matar a tantos infieles como sea posible, para ganarnos nuestra pasaje al cielo"
 monastic_orders_crusaders:0 "Órdenes monásticas"
 monastic_orders_crusaders_desc:0 "Las órdenes monásticas, como los Templarios y los Hospitalarios, juegan un papel importante en el apoyo a nuestra nación, a menudo proporcionando fuerzas decisivas de soldados entusiastas y altamente entrenados en el momento crítico de una batalla. Con nuestro apoyo, también pueden extenderse por toda Europa. para combatir otras áreas donde las tierras cristianas pueden verse amenazadas por los no creyentes"
 peregrina_fighters:0 "Luchadores peregrinos"
 peregrina_fighters_desc:0 "Muchos luchadores peregrinos fanáticos se unen a nosotros en nuestras cruzadas para liberar Tierra Santa y otros lugares de los infieles. Vienen porque sienten que nuestra causa es una búsqueda celestial e incluso cuando las probabilidades están en nuestra contra, seguirán vienen en gran número para reforzar nuestros ejércitos"
 deus_vult:0 "Deus Vult"
 deus_vult_desc:0 "Deus vult o 'Dios lo quiere', es el grito de batalla que usamos cuando entramos en guerras, esto se originó en 1095 cuando la Iglesia Ortodoxa Oriental solicitó nuestra ayuda para defender a la cristiandad de un enemigo común, y este grito de guerra es todavía utilizado por nuestras fuerzas hoy como una señal de que lucharán con gran celo y valor!"
 LAT_ideas:0 "Ideas del imperio latino"
 LAT_ideas_start:0 "Tradiciones del Imperio Latino"
 LAT_ideas_bonus:0 "Ambiciones del imperio latino"
 latinokratia:0 "Latinokratia"
 latinokratia_desc:0 "Con la creación de nuestro estado en los restos del antiguo Imperio Bizantino, este nuevo período de la historia griega se conoce como Latinokratia, llamado así porque nuestro estado y los demás estados cruzados están dirigidos principalmente por una élite francesa e italiana. , este nuevo período será conocido como una era gloriosa cuando los griegos, los francos y los latinos se fusionen para formar un gran imperio que resistirá la prueba del tiempo"
 latin_patriarchate:0 "Patriarcado latino"
 latin_patriarchate_desc:0 "Ahora, con Constantinopla en nuestras manos, existe la posibilidad de reunir finalmente a la cristiandad bajo la autoridad del Papado. Para lograrlo, el Papa ha creado el Patriarcado Latino para que podamos extender la influencia de la Iglesia católica en el corazón ortodoxo, bajo nuestro gobierno, los clérigos ortodoxos pueden mantener sus funciones, pero están subordinados al patriarcado latino"
 crown_of_thorns_latin_empire:0 "Corona de espinas"
 crown_of_thorns_latin_empire_desc:0 "La sagrada corona de espinas que se colocó en la cabeza de Cristo en los eventos que llevaron a su crucifixión ahora está en nuestra posesión, tener una reliquia de tanta importancia para todos los cristianos asegurará que toda la población cristiana, católica ortodoxos, permanecerán leales a nuestra nación"
 imperium_romaniae_latin_empire:0 "Imperio rumano"
 imperium_romaniae_latin_empire_desc:0 "Somos los sucesores del disuelto Imperio Bizantino, esto nos da la legitimidad para hacer valer nuestros reclamos sobre su legado y, en última instancia, restaurar la autoridad del Imperio Romano."
 western_administration_principles_latin_empire:0 "Principios de la administración occidental"
 western_administration_principles_latin_empire_desc:0 "Nuestro Imperio se administra según los principios de Europa Occidental, incorporamos algunos elementos de la burocracia bizantina, pero creemos que el sistema occidental será mejor en el futuro a largo plazo de nuestra nación."
 venetian_merchants_and_mercenaries_latin_empire:0 "Mercaderes y mercenarios venecianos"
 venetian_merchants_and_mercenaries_latin_empire_desc:0 "Hay muchos mercaderes y mercenarios de Venecia que sirven a nuestra nación, aunque están aquí para sus propios fines, aún podemos beneficiarnos de sus habilidades comerciales que aumentarán la eficacia de nuestros propios mercaderes, y sus mercenarios lucharán por nuestra nación en cualquier conflicto del que formemos parte"
 tradiciones_of_warfare_latin_empire:0 "Tradiciones de guerra"
 Traditions_of_warfare_latin_empire_desc:0 "Nos hemos enfrentado a una guerra casi constante con las naciones que nos rodean queriendo aplastarnos, sin embargo, nuestras tropas han adquirido una valiosa experiencia en la batalla y ahora son luchadores más disciplinados que antes, así que si uno de nuestros enemigos decide atacarnos de nuevo, ¡los aplastaremos!"
 HNS_ideas:0 "Ideas hunnas"
 HNS_ideas_start:0 "Tradiciones de los hunos"
 HNS_ideas_bonus:0 "Ambiciones de los hunos"
 unified_hunnic_empire:0 "Imperio huno unificado"
 unified_hunnic_empire_desc:0 "Ahora que hemos unido a nuestro pueblo bajo un solo estandarte, ahora podemos aceptar que otros pueblos vivan dentro de nuestra nación, ya que ya no somos una mera tribu, somos un gran imperio y seguiremos siendo fuertes durante muchos generaciones venideras"
 annual_tribute_huns:0 "Tributo anual"
 annual_tribute_huns_desc:0 "Extraemos grandes tributos anuales de las tribus que hemos subyugado y de los llamados imperios 'civilizados' que tiemblan de miedo cada vez que se menciona nuestro nombre, nos dan tributo para que sus tierras queden a salvo de nuestra ira, y esto también nos beneficia a nosotros, nos hemos enriquecido mucho con todos los tributos que recibimos"
 scourge_of_god:0 "Azote de Dios"
 scourge_of_god_desc:0 "Algunos de nuestros enemigos nos han llamado el 'Azote de Dios', esto refleja la naturaleza de nuestros líderes y de nuestra gente por igual, ya que no toleramos las religiones que hacen que las personas sean débiles y no guerreras, nuestra nación debe estar unida bajo una una fe fuerte que nos permita expandirnos sin objeciones"
 feared_fighters_huns:0 "Luchadores temidos"
 feared_fighters_huns_desc:0 "Nuestra nación tiene la reputación de producir temibles luchadores que han sido entrenados para matar desde una edad muy temprana. Tener guerreros que no se retiran ni se rinden nos da una gran ventaja frente a las abrumadoras probabilidades en nuestra contra, que aplastar la voluntad de cualquier otra nación de seguir luchando, ¡pero nada se interpone en nuestro camino cuando buscamos una victoria digna!"
 hunnic_expansion:0 "Expansión hunnica"
 hunnic_expansion_desc:0 "Para mantener nuestro Imperio fuerte y estable, debemos expandir continuamente nuestras tierras para poder satisfacer las necesidades de una población en constante crecimiento."
 mercenary_soldiers_huns:0 "Soldados mercenarios"
 mercenary_soldiers_huns_desc:0 "Somos conocidos por nuestros guerreros mercenarios de alta calidad, así como por nuestro ejército, esto nos brinda muchos guerreros mercenarios excelentes que nos serán de gran utilidad en futuras guerras de conquista"
 raiding_warbands_huns:0 "Banda de guerra asaltante"
 raiding_warbands_huns_desc:0 "Comenzamos como partidas de guerra de asalto que iban a tierras extranjeras en busca de objetos de valor. No hemos abandonado esta tradición, aunque ahora somos un Imperio, esto nos ha dado muchos artículos valiosos que guardamos en nuestra capital, noticias de nuestros muchos tesoros se extenderán a lo largo y ancho dándonos grandes cantidades de prestigio bien ganado"
 WSA_ideas:0 "Ideas del sátrapa occidental"
 WSA_ideas_start:0 "Tradiciones del sátrapa occidental"
 WSA_ideas_bonus:0 "Ambiciones del sátrapa occidental"
 roman_trade_western_satraps:0 "Comercio romano"
 roman_trade_western_satraps_desc:0 "Nuestra nación es uno de los principales lugares donde productos romanos como vidrio, monedas de oro y plata, vino, cobre, estaño, plomo, ropa fina y muchos otros artículos comerciales entran en la India y también somos un importante exportador de productos locales. bienes como el nardo, el marfil, el algodón, la seda, el hilo y muchos otros artículos valiosos, esta importante posición en el comercio romano con la India hará que nuestro poder comercial sea conocido y reconocido en toda la región"
 maha_kshtrapa:0 "Maha-kshtrapa"
 maha_kshtrapa_desc:0 "Nuestros gobernantes ahora tienen el título de Maha-kshtrapa, que significa Gran Sátrapa, esto les da a nuestros gobernantes la legitimidad para gobernar sobre todos los Sátrapas en nuestro reino, y nos da el derecho de tomar todas las decisiones que decidirán nuestras naciones futuro."
 kshaptrapa_coins:0 "Monedas Kshaptrapa"
 kshaptrapa_coins_desc:0 "Tenemos monedas ricas e interesantes, basadas en monedas griegas, nuestras monedas son vistas con asombro por las naciones menos afortunadas que nos rodean, y nos permitirán obtener más impuestos de nuestra gente que cualquier otra nación en la India" antes de."
 local_satraps_western_satraps:0 "Sátrapas locales"
 local_satraps_western_satraps_desc:0 "Cada una de nuestras provincias está gobernada por sátrapas locales que gobiernan estas provincias para que nuestra nación se mantenga estable y fuerte, aunque para compensarlos, tenemos que darles mayor autonomía para mantenerlos leales al Gran Sátrapa."
 assimilated_saka_rulers:0 "Gobernantes Saka asimilados"
 assimilated_saka_rulers_desc:0 "Nuestros gobernantes son sakas, originarios de las tierras escitas orientales. Ahora nos hemos asentado en la India y hemos creado un poderoso reino. Con el tiempo, adoptamos muchos elementos de la cultura india nativa y hemos abrazado algunas de las muchas culturas indias diferentes. en nuestra nación, esto mantiene leal a la población india, ya que nos ven como uno de los suyos"
 yavanesvara:0 "Yavanesvara"
 yavanesvara_desc:0 "En nuestra corte, teníamos un escritor griego llamado Yavanesvara o 'Señor de los griegos' como lo llamábamos. Tradujo el Yavanajataka, 'Dicho de los griegos' del griego al sánscrito, lo que aumenta nuestra reputación internacional a medida que obtener acceso al conocimiento astrológico griego avanzado que aumentará en gran medida nuestra propia astrología y conocimiento"
 saka_era:0 "Era Saka"
 saka_era_desc:0 "Creamos un calendario llamado Era Saka o Gran Era, como se la conoce en otros países, esto da fe de nuestra nueva riqueza y poder en toda la región india y aumenta nuestro prestigio a los ojos de otras naciones."
 GUP_ideas:0 "Ideas Gupta"
 GUP_ideas_start:0 "Tradiciones Gupta"
 GUP_ideas_bonus:0 "Ambiciones Gupta"
 maharajadhiraja:0 "Maharajadhiraja"
 maharajadhiraja_desc:0 "Nuestros gobernantes se han elevado por encima de todos los demás gobernantes indios del pasado y del presente, al usar el título imperial de Maharajadhiraja o 'Rey de reyes y monarca mundial', este título también muestra al mundo el alcance de nuestro poder e influencia en todo el mundo. región india y más allá"
 eficiente_marcial_system_gupta:0 "Sistema marcial eficiente"
 eficiente_marcial_system_gupta_desc:0 "El éxito de nuestra nación se puede atribuir en parte a nuestro sistema marcial altamente eficiente, nuestro ejército se basa en la infantería, especialmente en los arqueros de infantería, el arco largo que usan está hecho de metal o bambú, y es una de las armas dominantes de nuestro ejército, también tenemos conocimiento de armas de asedio, catapultas y otras máquinas de guerra avanzadas, esta tecnología también significa que nuestro ejército tiene que ser más disciplinado para que luchen adecuadamente"
 adhikarana:0 "Adhikarana"
 adhikarana_desc:0 "El Adhikarana o consejo de representantes es responsable de mantener estable y próspera a todas las partes de nuestra nación y, mientras siga funcionando correctamente, no deberíamos tener problemas para dirigir nuestro imperio."
 indian_innovations_gupta:0 "Innovaciones indias"
 indian_innovations_gupta_desc:0 "Las innovaciones científicas y culturales han florecido bajo nuestro gobierno con académicos como Varahamihara y Aryabhata, quienes primero propusieron el concepto del cero y la teoría de que la Tierra se mueve alrededor del Sol. Otros inventos realizados bajo nuestro gobierno son el chaturanga o el ajedrez. , el sistema de numeración indio y muchas otras innovaciones importantes, y estamos seguros de que mientras gobiernemos se seguirán realizando innovaciones más importantes"
 ashwameda_yajna:0 "Ashwameda yajña"
 ashwameda_yajna_desc:0 "El Ashwameda yajna es un ritual en el que se envía un caballo con un ejército a todos los territorios cercanos, amigos o enemigos, y estos reyes aceptan la alianza de nuestro rey, que está realizando este yajna, o luchan contra nosotros si no aceptan nuestra generosa oferta, esto mantiene a nuestra gente consciente de que deben permanecer leales a nosotros y, si no lo hacen, enfrentarán graves consecuencias"
 mahabodhi_sangharama:0 "Mahabodhi sangharama"
 mahabodhi_sangharama_desc:0 "Somos considerados con todas las demás religiones, aunque nuestros gobernantes creen firmemente en el hinduismo. Un ejemplo de nuestra tolerancia es el Mahabodhi Sangharama, que es un monasterio budista construido alrededor de la ubicación del árbol sagrado Bodhi. También proporcionamos un barandilla de oro alrededor del árbol Bodhi"
 influence_empire_gupta:0 "Imperio influyente"
 influence_empire_gupta_desc:0 "Nuestro imperio es un importante centro cultural y comercial, y es una base desde la cual los reinos y regiones circundantes pueden verse influenciados por nuestra avanzada cultura india y adoptarla en su propia cultura, aumentando así nuestra propia influencia en la región."
 mujahid_ideas:0 "Ideas muyahidín"
 mujahid_ideas_start:0 "Tradiciones muyahidín"
 mujahid_ideas_bonus:0 "Ambiciones muyahidín"
 experience_guerrilla_fighters_mujahid:0 "Guerrilleros experimentados"
 experience_guerrilla_fighters_mujahid_desc:0 "Nuestras milicias heterogéneas y guerrilleros lucharon con éxito contra los ejércitos de una poderosa superpotencia en la injusta invasión de Afganistán por parte de los soviéticos, y les hicieron pagar por tratar de aplastar al Islam, y lucharemos contra cualquier otro opresor de ¡Islam hasta que se desangren!"
 islamic_law_mujahid:0 "Ley islámica"
 islamic_law_mujahid_desc:0 "Nos atenemos a la interpretación tradicional de la ley islámica, otros pueden encontrar nuestra forma de justicia extrema, pero lo vemos como un castigo justo por los crímenes contra el Islam, esto mantiene a nuestra gente súbditos leales de nuestra nación y el Islam."
 salafi_fervour:0 "Fervor salafista"
 salafi_fervour_desc:0 "La rama salafista del islam sunita que seguimos tiene como objetivo restaurar el Tawhid o el culto monoteísta puro en nuestras tierras y más allá. enemigo tecnológicamente superior"
 sofisticado_technology_mujahid:0 "Tecnología sofisticada"
 sofisticado_technology_mujahid_desc:0 "Desconocido para nuestros enemigos, poseemos tecnología sofisticada, esto es lo que nos mantiene dos pasos por delante de nuestros enemigos en todo momento."
 foreign_mujahideen:0 "Mujaidines extranjeros"
 foreign_mujahideen_desc:0 "Siempre hay un flujo constante de muyahidines extranjeros que se unen a nosotros para luchar en la gloriosa yihad contra los takfir y los infieles que buscan destruir nuestra cultura y forma de vida."
 resturing_the_caliphate_mujahid:0 "Restaurando el califato"
 resturing_the_caliphate_mujahid_desc:0 "Buscamos restaurar la gloria pasada del Islam, para hacer esto debemos recrear el Califato, y lo que nos distingue de todos los demás que también buscan hacer esto es nuestro compromiso de limpiar el mundo de takfirs e infieles, como además de llevar nuestra fe al lugar que le corresponde en la sociedad global, ¡un día el mundo entero se unirá en el nombre de Alá!"
 CZS_ideas:0 "Ideas checoslovacas"
 CZS_ideas_start:0 "Tradiciones checoslovacas"
 CZS_ideas_bonus:0 "Ambiciones checoslovacas"
 union_of_czechs_and_slovaks:0 "Unión de checos y eslovacos"
 union_of_czechs_and_slovaks_desc:0 "Nuestra nación se formó como una unión federal de checos y eslovacos, nos unimos para poder resistir posibles agresiones de los países más grandes que nos rodean, y ahora que nos hemos unido, aceptaremos otras culturas que se encuentran dentro de nuestras fronteras. "
 tomas_garrigue_masaryk:0 "Tomás Garrigue Masaryk"
 tomas_garrigue_masaryk_desc:0 "Tomáš Garrigue Masaryk, nuestro presidente fundador, sociólogo y filósofo, ha ejercido una gran influencia en nuestra nación. Bajo su mandato, nos hemos convertido en la democracia más sólida de Europa central, y todos los checoslovacos aún sienten su legado."
 velvet_revolution:0 "Revolución de terciopelo"
 velvet_revolution_desc:0 "Ningún gobierno autoritario puede silenciar la voluntad democrática de nuestro pueblo, esto se demostró en la Revolución de Terciopelo cuando pusimos fin pacíficamente a cuarenta y un años de gobierno autoritario y lo reemplazamos con éxito por la democracia parlamentaria."
 democratic_ideals_czechoslovakia:0 "Ideales democráticos"
 democratic_ideals_czechoslovakia_desc:0 "Nuestra nación se construyó sobre los ideales de la democracia, estos ideales permanecen en nuestra nación y somos conocidos internacionalmente por nuestra democracia, lo que facilita que otras naciones hagan tratos diplomáticos con nosotros."
 little_entente_czechoslovakia:0 "Pequeña Entente"
 little_entente_czechoslovakia_desc:0 "Para asegurar nuestra posición diplomática formamos la Pequeña Entente con Rumania y Yugoslavia, su función principal era contener cualquier agresión que viniera de Hungría, Alemania o cualquier otra potencia que pudiera tratar de comprometer nuestra unidad nacional, debemos recrear esta alianza y muchos más para que nos mantengamos seguros"
 high_provincial_development_czechoslovakia:0 "Alto desarrollo provincial"
 high_provincial_development_czechoslovakia_desc:0 "Nuestras provincias tienen un alto nivel de desarrollo, esto nos permite producir más y construir más y nos ayudará mucho a medida que continuamos desarrollando nuestra nación."
 prague_spring:0 "Primavera de Praga"
 prague_spring_desc:0 "En un intento de liberalizar el gobierno autoritario que nos impusieron por la fuerza potencias extranjeras, nuestros políticos promulgaron reformas de gran alcance que esperábamos que liberalizaran nuestro estado. Sin embargo, las cosas no salieron según lo planeado y los reformadores fueron aplastados, pero su legado es un testimonio de cuánto valoramos y respetamos nuestras tradiciones democráticas"
 KGJ_ideas:0 "Ideas Kangju"
 KGJ_ideas_start:0 "Tradiciones Kangju"
 KGJ_ideas_bonus:0 "Ambiciones Kangju"
 pacific_land_kangju:0 "Tierra pacífica"
 pacific_land_kangju_desc:0 "Los chinos de nuestro este traducen nuestro nombre como 'tierra pacífica', que significa la estabilidad que permite a nuestro país permanecer en paz y seguir siendo próspero y poderoso."
 five_lesser_kings:0 "Cinco reyes menores"
 five_lesser_kings_desc:0 "Desde que obtuvimos el control de Dayuan y Sogdiana, hemos tenido que compartir el poder con reyes menores para que no intenten incitar una revuelta contra nuestro gobierno. Esto ha demostrado ser efectivo porque las revueltas más importantes de nuestra nación ahora son raros y no duran mucho"
 superior_irrigation_system_kangju:0 "Sistema de riego superior"
 superior_irrigation_system_kangju_desc:0 "Bajo nuestro gobierno, han surgido sistemas agrícolas sofisticados en lo que antes se pensaba que eran tierras esteparias infértiles. También hemos construido canales anchos y sistemas de riego vastos y altamente desarrollados que la región nunca ha visto antes, y probablemente nunca verá otra vez si caemos"
 Foreign_tribute_kangju:0 "Tributo extranjero"
 Foreign_tribute_kangju_desc:0 "Las naciones extranjeras como los chinos al este tienen que sobornarnos con grandes cantidades de seda de vez en cuando, para que no amenacen sus tierras, esto mejora nuestra economía a medida que nuevos productos ingresan a nuestro país a través de estos acuerdos. ."
 major_regional_power_kangju:0 "Gran potencia regional"
 major_regional_power_kangju_desc:0 "Nos hemos convertido en una gran potencia en nuestra región, esto nos da acceso a muchos nuevos guerreros que serán útiles para proteger nuestra nación y expandirla cuando sea necesario"
 control_over_the_silk_road_kangju:0 "Al igual que muchas naciones antes que nosotros, también controlamos una parte de la valiosa Ruta de la Seda, lo que nos da acceso a todo el poder comercial potencial que la estepa puede ofrecer a una nación."
 control_over_the_silk_road_kangju:0 "Al igual que muchas naciones antes que nosotros, también controlamos una parte de la valiosa Ruta de la Seda, lo que nos da acceso a todo el poder comercial potencial que la estepa puede ofrecer a una nación."
 advanced_nomadic_civilisation_kangju:0 "Civilización nómada avanzada"
 advanced_nomadic_civilisation_kangju_desc:0 "Nuestra civilización es bastante avanzada en comparación con las naciones y tribus que nos rodean, incluso tenemos nuestra propia moneda, nuestra sociedad culturalmente avanzada significa que podemos hacer frente a las naciones que piensan que son superiores a nosotros, y eso también nos permite gobernar una gran población y mantener un gran ejército"
 HEP_ideas:0 "Ideas de heftalita"
 HEP_ideas_start:0 "Tradiciones heftalitas"
 HEP_ideas_bonus:0 "Ambiciones de heftalita"
 white_huns:0 "Hunos blancos"
 white_huns_desc:0 "Aunque no tenemos una conexión real con los hunos europeos, otras personas aún nos agrupan con ellos, esto es bueno para nosotros, ya que también podemos heredar parte de su temible reputación, y el nombre también proviene de Huna, que nuestros predecesores chionitas también utilizados, dándonos la legitimidad para gobernar sobre sus tierras"
 khyber_pass_hephthalites:0 "Paso de Khyber"
 khyber_pass_hephthalites_desc:0 "Hemos obtenido el control del estratégico Paso Khyber, una parte integral de la Ruta de la Seda que lo convierte en una ruta comercial importante y una ubicación militar estratégica. Este paso y otros dentro de nuestro Imperio permiten que nuestras tropas viajen a mayor velocidad que las naciones. que no tienen experiencia con terreno montañoso"
 fair_diplomacy_hephthalites:0 "Diplomacia justa"
 fair_diplomacy_hephthalites_desc:0 "Nuestra nación es conocida por comportarse de manera justa con los países que nos rodean, esto nos diferencia de otros imperios nómadas que suelen comportarse como bárbaros belicistas, nuestra diplomacia justa facilita que otras naciones participen en acciones diplomáticas con nosotros."
 prosperous_territory_hephthalites:0 "Territorio próspero"
 prosperous_territory_hephthalites_desc:0 "Controlamos los prósperos territorios de la Ruta de la Seda y el noroeste de la India. Con esta tierra bajo nuestro control, podemos gravar más a las personas que viven allí, ya que pueden pagar más"
 nava_vihara:0 "Nava Vihara"
 nava_vihara_desc:0 "Los Nava Vihara, que significa 'Nuevo Monasterio', son dos monasterios budistas que se encuentran cerca de Balkh. Este complejo de templos se extiende sobre una gran área y se erige como un recordatorio de nuestro compromiso de difundir la fe verdadera. ."
 confederation_of_tribes_hephthalites:0 "Confederación de Tribus"
 confederation_of_tribes_hephthalites_desc:0 "Nuestra nación, como muchas otras de nuestra región, está formada por una confederación de tribus, lo que significa que podemos aceptar culturas incluso si son muy diferentes a la nuestra, y esto también permite que nuestra nación se mantenga fuerte."
 uar:0 "Uar"
 uar_desc:0 "Los Uar fueron originalmente una de las muchas etnias de la estepa, eventualmente se levantaron y subyugaron a todos sus rivales, ahora, nuestra dinastía gobernante está compuesta por miembros de este grupo, y esto significa que nuestros gobernantes son más que capaz de reformar ciertas culturas para satisfacer nuestros intereses"
 SAU_ideas:0 "Ideas sauditas"
 SAU_ideas_start:0 "Tradiciones sauditas"
 SAU_ideas_bonus:0 "Ambiciones sauditas"
 house_of_saud:0 "Casa de Saud"
 house_of_saud_desc:0 "La Casa de Al Saud ha gobernado en el desierto central de Arabia, donde se encuentra nuestra capital, desde mediados del siglo XV, y su dominio sobre el reino es absoluto, tener una presencia tan larga en la península arábiga nos da la legitimidad continua para gobernar sobre la totalidad de Arabia"
 wahhabism:0 "Wahhabismo"
 wahhabism_desc:0 "Hemos apoyado la misión Wahhabi, un movimiento religioso que tiene como objetivo restaurar el Islam a los días de gloria de la era de Mahoma. Nuestros gobernantes se han beneficiado de nuestro apoyo y promoción del wahabismo, ya que aumenta la moral de nuestro ejército y extiende nuestra influencia. en todo el mundo islámico"
 oil_wealth_saudi_arabia:0 "Riqueza petrolera"
 oil_wealth_saudi_arabia_desc:0 "Nuestra nación se ha vuelto increíblemente rica e influyente debido a nuestro gran excedente de petróleo, aunque tenemos pocos otros recursos además del petróleo, la enorme cantidad de petróleo que tenemos significa que todas las naciones del mundo querrán comerciar con nosotros. para que puedan probar nuestro aceite árabe"
 land_of_the_two_holy_mosques_saudi_arabia:0 "Tierra de las dos mezquitas sagradas"
 land_of_the_two_holy_mosques_saudi_arabia_desc:0 "Controlamos los dos lugares más sagrados del Islam, Masjid al-Haram en La Meca y Masjid an-Nabawi en Medina. Nuestro control sobre estas mezquitas sagradas significa que podemos difundir la fe sunita con mayor facilidad. "
 islamic_constitution_saudi_arabia:0 "Constitución islámica"
 islamic_constitution_saudi_arabia_desc:0 "Las leyes de nuestra nación se basan en las enseñanzas del Corán y la Sunnah (las tradiciones del Profeta), los jueces de nuestra nación siguen los principios del Fiqh, que es la comprensión humana de la Sharia, estas leyes garantizan que no hay disidencia en nuestra nación"
 ulema:0 "ulema"
 ulama_desc:0 "El cuerpo de líderes religiosos islámicos y juristas o los ulemas que están dirigidos por Al ash-Sheikh, los descendientes de Muhammad ibn Abd al-Wahhab, tienen un papel directo en el gobierno de nuestro país y ejercen un poder considerable para promulgar importantes decisiones gubernamentales, se les ha dado un mayor control sobre el sistema educativo y se les permite imponer una observancia más estricta de las reglas wahabíes sobre cómo comportarse en una sociedad islámica adecuada, esto hace que sea más fácil para nuestros misioneros atacar a los infieles que viven dentro de nuestro país y ojalá los convierta a la fe verdadera"
 arabian_desert_saudi_arabia:0 "Desierto de Arabia"
 arabian_desert_saudi_arabia_desc:0 "La naturaleza del desierto de Arabia domina nuestro país, y esto debería hacer que sea muy difícil para nuestros enemigos intentar invadirnos alguna vez"
 VAN_ideas:0 "Ideas vandálicas"
 VAN_ideas_start:0 "Tradiciones vandálicas"
 VAN_ideas_bonus:0 "Ambiciones vandálicas"
 great_migrations_vandals:0 "Grandes migraciones"
 great_migrations_vandals_desc:0 "Nuestro pueblo se ha embarcado en una gran migración desde nuestras tierras ancestrales en Germania a las lejanas tierras de Hispania y las tierras fértiles de África, donde hemos establecido una nueva patria para nuestro pueblo y entrado en un nuevo capítulo en nuestra historia."
 vandalic_navy:0 "Marina de vándalos"
 vandalic_navy_desc:0 "Cuando obtuvimos el control de las grandes ciudades marítimas de los romanos, pudimos involucrarnos en actividades navales generalizadas que llevaron a nuestra nación a un nuevo rumbo, lo hemos aceptado, convirtiéndonos en una importante potencia naval del Mediterráneo en nuestro propio correcto, lo suficientemente poderoso como para amenazar constantemente a Roma e interrumpir su comercio, hemos utilizado técnicas innovadoras como barcos de bomberos para hacer retroceder cualquier amenaza naval a nuestra nación, y mientras nuestra armada siga siendo fuerte y adaptable, nuestra nación permanecerá fuerte."
 devout_arian_leadership_vandals:0 "Liderazgo arriano devoto"
 devout_arian_leadership_vandals_desc:0 "Al igual que muchas otras tribus germánicas, elegimos convertirnos a la rama arriana del cristianismo en lugar de a la rama ortodoxa de Nicea porque sentimos que el arrianismo nos atrae más. Elegir esta rama significa que podemos mantenernos independientes de los arrogantes romanos que han buscado constantemente aplastar nuestra independencia e imponernos su cultura y sus creencias"
 heirs_of_carthage_vandals:0 "Herederos de Cartago"
 heirs_of_carthage_vandals_desc:0 "Hemos arrebatado las antiguas tierras de los cartagineses a los romanos, ahora podemos reclamar ser los herederos de su legado, y su legado era mantener una fuerte influencia naval y comercial, así como debilitar a los romanos en cada oportunidad que podamos tener"
 germanic_alliances_vandals:0 "Alianzas germánicas"
 germanic_alliances_vandals_desc:0 "Nos habíamos aliado con los alanos, los suevos y los silingi para poder protegernos mejor mientras emigramos. Ahora que nos hemos asentado, esto no significa que las alianzas deban terminar porque los pueblos germánicos como nosotros toman alianzas. muy en serio y no los rompamos a menos que nos veamos obligados a hacerlo"
 african_breadbasket_vandals:0 "Panera africana"
 african_breadbasket_vandals_desc:0 "África, el granero de Roma, ahora está bajo nuestro control, esto nos da acceso a las ricas y fértiles tierras de la región, lo que significa que podemos alimentar a nuestra gente con facilidad y comerciar con mayor facilidad."
 plunderers_of_rome_vandals:0 "Saqueadores de Roma"
 plunderers_of_rome_vandals_desc:0 "Hemos saqueado las costas de Roma de su riqueza durante años, e incluso saqueamos la ciudad eterna de Roma. Este saqueo ha aumentado nuestras ganancias a nuevos niveles, como nunca antes había visto una nación germánica. este saqueo anual de las costas romanas se ha convertido para nosotros en una retirada de impuestos, con Roma como nuestro banco"
 LOM_ideas:0 "Ideas lombardas"
 LOM_ideas_start:0 "Tradiciones lombardas"
 LOM_ideas_bonus:0 "Ambiciones lombardas"
 langobard_opportunism:0 "Oportunismo Langobard"
 langobard_opportunism_desc:0 "Aprovecharemos todas las oportunidades que podamos para que nuestra gente tenga un futuro mejor. Hicimos una alianza estratégica con los ávaros para aplastar a nuestros viejos enemigos gépidos y, después de eso, nos mudamos a tierras bizantinas. cuando eran demasiado débiles para resistir"
 edictum_rothari:0 "Edictum Rothari"
 edictum_rothari_desc:0 "El Edictum Rothari es nuestra primera compilación escrita de nuestras leyes, aunque nuestras leyes pueden parecer primitivas en comparación con las naciones que nos rodean, ya que nuestras leyes tratan cuestiones tribales como wergilds, herencias y duelos, pero es suficiente para hacer nuestra gente obedece las leyes que creamos"
 papal_enmity_lombards:0 "Enemistad papal"
 papal_enmity_lombards_desc:0 "Nuestras relaciones con el Papa en Roma son muy bajas, esto se debe a que los Papas sucesivos han tratado de socavar nuestro gobierno, e incluso si nos convertimos a su religión, nuestras relaciones no mejorarán, debemos subyugar al papado para que nuestro reino puede crecer"
 citta_ad_isole:0 "Ciudad y isla"
 citta_ad_isole_desc:0 "La creciente urbanización de nuestra nación se muestra en la città ad isole (ciudad como islas), las grandes ciudades lombardas de Pavía, Lucca, Siena, Arezzo y Milán surgieron y se expandieron de esta manera, y el aumento de la urbanización significa que pueden construir más que otras naciones"
 iron_crown_of_lombardy:0 "Corona de hierro de Lombardía"
 iron_crown_of_lombardy_desc:0 "La corona de hierro de Lombardía es un símbolo de nuestro creciente poder y prosperidad y, como reyes de Italia, sentimos que necesitamos una corona que represente nuestro nuevo estatus. Esta corona fue utilizada una vez por la élite romana y ahora es utilizado por nuestros reyes, esto nos da un enorme prestigio porque muestra cómo nos hemos levantado para convertirnos en los amos de la península itálica"
 rule_of_the_dukes:0 "Regla de los duques"
 rule_of_the_dukes_desc:0 "En tiempos de crisis, los nobles pueden asumir el poder si el rey es débil o si el rey muere sin heredero, ellos están a cargo de mantener estable a nuestra nación y no deben permitir que sus diferencias se interpongan en el camino de preservar nuestra nación, los duques mantienen el gobierno sobre el país hasta que un nuevo rey sea elegido para el poder"
 gastaldi:0 "Gastaldi"
 gastaldi_desc:0 "Nuestro rey administra a los duques que gobiernan los 36 ducados feudales a través de emisarios llamados gastaldi, estos emisarios nos son útiles porque pueden ser enviados a cualquier parte de nuestro reino y llegan a su destino con relativa rapidez en comparación con los emisarios de otras naciones, esto nos dará una ventaja a la hora de administrar nuestro reino y protegerlo de amenazas externas"
 CRS_ideas:0 "Ideas de queruscos"
 CRS_ideas_start:0 "Tradiciones de los queruscos"
 CRS_ideas_bonus:0 "Ambiciones Cheruscos"
 bacenis_forest:0 "Bosque de Bacenis"
 bacenis_forest_desc:0 "El bosque de Bacenis es un bosque de hayas impenetrable que nos protege de las tribus agresivas del este. Cualquier enemigo que intente atacarnos tendrá que navegar por nuestros densos bosques a costa de sus hombres."
 ambitions_of_germania:0 "Ambiciones de Germania"
 ambiciones_of_germania_desc:0 "Somos los líderes legítimos de las tribus germánicas, y un día los uniremos a todos bajo una gran Germania que resistirá la prueba del tiempo."
 battle_of_teutoburg:0 "Batalla de Teutoburgo"
 battle_of_teutoburg_desc:0 "Lideramos a las tribus germánicas en el heroico ataque contra los romanos en el bosque de Teutoburgo. Esta batalla fue un momento de orgullo en la historia de Germania y, como líderes de la batalla, toda la gloria posterior ha sido para nosotros."
 anti_roman_sentiment_cherusci:0 "Sentimiento antirromano"
 anti_roman_sentiment_cherusci_desc:0 "Aunque a veces parezca que estamos cooperando con los romanos, los despreciamos en secreto a ellos y a su cultura arrogante, no nos quedaremos de brazos cruzados y permitiremos que el deseo romano de dominar Germania sea fácil."
 roman_eagle_standards:0 "Estandartes del águila romana"
 roman_eagle_standards_desc:0 "En la gloriosa Batalla de Teutoburgo capturamos tres de los preciados estandartes de águila de Roma, esto aumenta nuestra posición entre las tribus germánicas y ahora es más probable que se muestren amistosos con nosotros, ya que han visto nuestras capacidades."
 cherusci_homeland:0 "Patria Cherusci"
 cherusci_homeland_desc:0 "Los bosques de Germania son nuestro hogar y nunca los dejaremos. Esto hace que la ocupación enemiga de nuestras tierras sea mucho más difícil"
 mount_melibocus:0 "Monte Melibocus"
 mount_melibocus_desc:0 "Lo que los romanos llaman 'Monte Melibocus' es parte de la cadena montañosa más alta del norte de Germania, y estas montañas nos ayudan a defender nuestra tierra de muchos enemigos."
 gothic_ideas:0 "Ideas góticas"
 gothic_ideas_start:0 "Tradiciones góticas"
 gothic_ideas_bonus:0 "Ambiciones góticas"
 great_migrations_goths:0 "Grandes migraciones"
 great_migrations_goths_desc:0 "Nuestra gente ha emigrado desde Gothiscandza, cerca del Báltico, hasta las tierras del desmoronado Imperio Romano. Esto nos ha brindado una valiosa experiencia para incorporar nuevas tierras y asimilar nuevos pueblos a nuestra nación"
 sucesors_of_rome_goths:0 "Sucesores de Roma"
 sucesors_of_rome_goths_desc:0 "Ahora que hemos conquistado una gran parte del antiguo Imperio Romano, podemos afirmar que somos sus sucesores, lo que nos da la legitimidad adicional necesaria para gobernar las antiguas tierras romanas."
 gothic_foederati:0 "Foederati gótico"
 gothic_foederati_desc:0 "A menudo ofrecemos nuestros servicios a Roma como Foederati o soldados mercenarios. Adquirimos experiencia cuando luchamos por Roma a medida que aprendemos sus legendarias técnicas de lucha que los convirtieron en el imperio invencible que parecen ser."
 adaptable_people_goths:0 "Personas adaptables"
 adaptable_people_goths_desc:0 "Debido a nuestras migraciones, tenemos que ser un pueblo adaptable para sobrevivir contra una horda de enemigos. Cuando llegamos a la estepa póntica, rápidamente nos adaptamos a las costumbres de los nómadas de la estepa que vivían allí, y nos destacamos en la equitación. tiro con arco y cetrería, también tenemos éxito en la agricultura y somos buenos marineros, todas estas habilidades se utilizarán cuando tengamos que migrar a una nueva patria"
 battle_of_adrianople:0 "Batalla de Adrianópolis"
 battle_of_adrianople_desc:0 "La batalla de Adrianópolis es un gran momento en nuestra historia, no solo vencimos a un gran ejército romano, sino que también logramos matar a su emperador, lo que significa que nuestro prestigio en todo el mundo germánico y más allá se elevará a nuevas alturas. ."
 multiple_gothic_nations:0 "Múltiples naciones góticas"
 multiple_gothic_nations_desc:0 "Hay varias naciones godas, con nuestros antepasados ​​divididos en Greuthingi y Thervingi, ahora se han convertido en ostrogodos y visigodos, tener varios grupos nos da más mano de obra cuando llega el momento de que los godos se unan contra un amenaza común"
 sack_of_rome_goths:0 "Saqueo de Roma"
 sack_of_rome_goths_desc:0 "Hemos saqueado la ciudad eterna de Roma, esto ha cimentado nuestro lugar en la historia y ha presionado a los romanos para que finalmente nos concedan una patria dentro de sus fronteras, podemos obtener más ganancias de nuestra propia gente con nuevas tierras fértiles bajo nuestro control."
 JUD_ideas:0 "Ideas de Judea"
 JUD_ideas_start:0 "Tradiciones de Judea"
 JUD_ideas_bonus:0 "Ambiciones judías"
 masada:0 "Masada"
 masada_desc:0 "Hemos construido muchas fortalezas para ayudar a fortalecer nuestro dominio sobre Judea, la más destacada de las cuales es la fortaleza de Masada. Creemos que Masada es inexpugnable y la defenderemos hasta la muerte si es necesario."
 herod_the_great:0 "Herodes el Grande"
 herod_the_great_desc:0 "El rey Herodes, nuestro primer rey, es más que digno de su título de 'el grande', ya que fue 'el mayor constructor de la historia judía'. Era conocido por construir muchos proyectos de construcción colosales, como nuevos templos y grandes fortalezas. , seguro que nuestros oponentes podrían intentar socavar su legado al afirmar que fue un rey cruel y tiránico, esto es completamente falso, ya que hizo más por nuestra nación que cualquier otro rey antes"
 second_temple:0 "Segundo Templo"
 second_temple_desc:0 "Bajo nuestro gobierno, hemos renovado y reconstruido por completo el importante Segundo Templo de Jerusalén. Tener este templo en nuestras tierras hace que sea más fácil mantener feliz a la población judía en nuestro reino y, por lo tanto, mucho más fácil mantener las revueltas al mínimo."
 caesarea_maritima:0 "Cesarea Marítima"
 caesarea_maritima_desc:0 "Nuestra nación necesita cimentarse como una potencia en el Mediterráneo oriental. Para ello, hemos construido la ciudad portuaria de Cesarea Marítima, que nos ha proporcionado la base perfecta para construir una marina fuerte"
 doryphnoroi:0 "Doryphnoroi"
 doryphnoroi_desc:0 "Los Doryphnoroi son los guardaespaldas personales de élite altamente disciplinados del rey y son un ejemplo de cómo debería ser el resto de nuestro ejército."
 king_of_the_jews:0 "Rey de los judíos"
 king_of_the_jews_desc:0 "Nuestros gobernantes también son el rey de los judíos, lo que nos otorga poder sobre toda la población judía y facilita convertirlos a la religión de nuestro estado."
 herodium:0 "Herodio"
 herodium_desc:0 "El Herodión es otra de nuestras grandes fortalezas. La construcción de este fuerte muestra a la gente que podemos construir tantos fuertes como necesitemos para proteger la soberanía de nuestra nación."
 HRM_ideas:0 "Ideas Hermunduri"
 HRM_ideas_start:0 "Tradiciones Hermunduri"
 HRM_ideas_bonus:0 "Ambiciones hermunduri"
 elbe_river_hermunduri:0 "Río Elba"
 elbe_river_hermunduri_desc:0 "Controlamos tierras en el río Elba, esto contribuirá a que nuestra nación obtenga mayores beneficios a medida que se presenten más oportunidades en el río."
 germanic_borderlands_hermunduri:0 "Tierras fronterizas germánicas"
 germanic_borderlands_hermunduri_desc:0 "Nuestras tierras se encuentran cerca de la frontera con Roma, lo que significa que tenemos que esforzarnos aún más para que nuestras tierras sean intransitables para las fuerzas romanas que quieran restablecer su dominio sobre Germania."
 roman_trading_links_hermunduri:0 "Enlaces comerciales romanos"
 roman_trading_links_hermunduri_desc:0 "Hemos desarrollado relaciones comerciales amistosas con Roma, esto nos ha permitido ampliar nuestro alcance comercial hacia el Imperio Romano, lo que nos otorga un estatus comercial diferente al de todas las demás naciones germánicas. Los romanos confían en nosotros porque no tenemos mucho deseo en sus tierras y esto nos ha beneficiado mucho"
 conflict_with_rome_hermunduri:0 "Conflicto con Roma"
 conflict_with_rome_hermunduri_desc:0 "Aunque tenemos amplias relaciones comerciales con Roma que no nos impide unirnos a nuestros hermanos germánicos cuando deciden ir a la guerra con Roma, ir a la guerra con los romanos aumenta la moral de nuestra tregua, ya que sentimos que luchar contra ellos es un misión que todos los miembros de las tribus germánicas tienen que emprender al menos una vez en la vida"
 danube_frontier_hermunduri:0 "Frontera del Danubio"
 danube_frontier_hermunduri_desc:0 "También tenemos parte del río Danubio en nuestras tierras, lo que proporciona a nuestras tropas una ruta fácil de seguir y aumentará la distancia que recorren nuestras tropas."
 salt_reserves_hermunduri:0 "Reservas de sal"
 salt_reserves_hermunduri_desc:0 "Una vez que habíamos disputado un río con los Chattii que tenían reservas de sal cerca, ahora que hemos ganado esa disputa, el control de estas reservas de sal hará que nuestros ingresos comerciales aumenten más que antes porque la sal es un producto vital en la vida cotidiana de los romanos de nuestro sur y otras tribus también querrán comerciar más con nosotros debido a nuestros valiosos recursos"
 sons_of_mannus:0 "Hijos de Mannus"
 sons_of_mannus_desc:0 "Como una de las naciones de los Hermiones, todos compartimos la misma línea de descendencia de Mannus, que es una figura importante en las historias de creación de las naciones germánicas, incluida la nuestra, afirmando que descender de él significa que tenemos una conexión con los dioses que nos da la legitimidad para extender nuestro dominio sobre las otras tribus germánicas"
 ALM_ideas:0 "Ideas alemanas"
 ALM_ideas_start:0 "Tradiciones Alemanas"
 ALM_ideas_bonus:0 "Ambiciones alamanitas"
 black_forest_alemanni:0 "Selva Negra"
 black_forest_alemanni_desc:0 "La Selva Negra siempre ha sido inaccesible para los extraños, pero hemos colonizado los valles que alguna vez estuvieron fuera de nuestro alcance, con un bosque impenetrable que nos protege, nuestra nación seguramente perdurará"
 warbands_alemanni:0 "Banda de guerra"
 warbands_alemanni_desc:0 "Hemos formado ejércitos de ciudadanos llamados partidas de guerra que lanzarán valientemente incursiones en tierras romanas. Con cada incursión exitosa, nuestros hombres se vuelven más audaces"
 cantons_alemanni:0 "Cantones"
 cantons_alemanni_desc:0 "En la región entre la Selva Negra y el Danubio tenemos muchos asentamientos llamados cantones, estos asentamientos mantienen estable y unida a nuestra nación."
 turbarum_rex_artifex:0 "Túrbaro Rex Artifex"
 turbarum_rex_artifex_desc:0 "Hemos causado tantos problemas a los romanos que ahora se refieren a nuestros líderes como Turbarum Rex Artifex (rey y creador de disturbios), tomamos este título como una señal de nuestro compromiso de debilitar a Roma tanto como sea posible, para Para hacer esto, necesitamos buenos agentes encubiertos para sabotear cada parte de la estructura militar y política romana"
 enemigos_of_rome_alemanni:0 "Enemigos de Roma"
 enemigos_of_rome_alemanni_desc:0 "Nos gusta que muchas tribus germánicas sean enemigas de los arrogantes romanos, esto se debe a que una y otra vez han intentado aplastar nuestra independencia, pero cada vez que lo intentan, nuestros guerreros se vuelven más decididos a luchar contra ellos."
 germanisation_alemanni:0 "Germanización"
 germanisation_alemanni_desc:0 "Cada vez que ocupamos nuevas tierras debemos asegurarnos de que adopten nuestra cultura y forma de vida, esto se debe a que necesitamos eliminar cualquier malestar que pueda formarse en las tierras recientemente capturadas para que sigamos siendo lo suficientemente fuertes como para mantener Roma y otros tribus envidiosas a raya"
 central_plateau_alemanni:0 "Meseta central"
 central_plateau_alemanni_desc:0 "Tener el control de la Meseta Central cerca de los Alpes significa que tenemos acceso a sus tierras relativamente fértiles, y esto se convertirá en una importante fuente de mano de obra para que podamos seguir construyendo nuestro ejército."
 LAV_ideas:0 "Ideas de Lavo"
 LAV_ideas_start:0 "Tradiciones de Lavo"
 LAV_ideas_bonus:0 "Ambiciones de Lavo"
 chao_phraya_river:0 "Río Chao Phraya"
 chao_phraya_river_desc:0 "El río Chao Phraya es el corazón de la economía de nuestra nación, con el control de este río vital y las tierras fértiles que rodean sus orillas, podemos continuar desarrollando nuestra nación y formar grandes pueblos y ciudades que serán la envidia de el mundo."
 chulasakaraj:0 "Chulasakaraj"
 chulasakaraj_desc:0 "Nuestro primer rey, Phraya Kalavarnadit, estableció una nueva era llamada Chulasakaraj, esto refleja la gloria de nuestra nación y aunque somos pequeños en comparación con las naciones que nos rodean, esto no significa que no tengamos un gran impacto sobre la región"
 tai_migration:0 "Migración de Tai"
 tai_migration_desc:0 "Los Pueblos Tai que han estado buscando una nueva patria, han venido a nuestras tierras fértiles sabiendo que han encontrado el lugar perfecto para establecerse, nos complace tenerlos en nuestro país porque nos brindan una gran fuente de mano de obra adicional"
 mon_ruling_class_lavo:0 "Clase gobernante de lunes"
 mon_ruling_class_lavo_desc:0 "Nuestra nación tiene una fuerte clase dominante mon, lo que nos da la legitimidad necesaria para seguir gobernando las tierras de nuestros antepasados ​​mon."
 khmer_influences_lavo:0 "Influencias jemeres"
 khmer_influences_lavo_desc:0 "Nuestra nación está influenciada por el Imperio Khmer en nuestro este, ellos traen sus costumbres religiosas a nuestra nación y, como budistas, estamos obligados a tolerar otras creencias, incluso si son heréticas."
 repelled_foreign_invasions_lavo:0 "Invasiones extranjeras repelidas"
 repelled_foreign_invasions_lavo_desc:0 "Hemos repelido invasiones de jemeres y birmanos en el pasado, y esto le da a nuestro ejército una razón para estar muy motivado para luchar por nuestra nación, en caso de que tengamos que repeler futuras invasiones, o más probablemente, cuando están invadiendo los países que nos rodean"
 lavo_embassies:0 "Embajadas de Lavo"
 lavo_embassies_desc:0 "Hemos establecido muchas embajadas en los países más grandes que nos rodean, esto nos da una ventaja ya que podemos abrir más relaciones diplomáticas con países grandes que nos protegerán y ayudarán a nuestra nación a crecer hasta alcanzar el estatus que le corresponde."
 BLR_ideas:0 "Ideas bielorrusas"
 BLR_ideas_start:0 "Tradiciones bielorrusas"
 BLR_ideas_bonus:0 "Ambiciones bielorrusas"
 rivers_and_marshes_belarus:0 "Ríos y pantanos"
 rivers_and_marshes_belarus_desc:0 "Nuestra nación tiene tres ríos principales, el Neman, el Pripyat y el Dnieper, así como vastas áreas de tierra pantanosa. Cualquier enemigo que desee moverse rápidamente a través de nuestras tierras se sentirá decepcionado cuando se atasque en el pantanos, ríos y lagos, haciéndonos más fácil contraatacar"
 koljoz:0 "Koljoz"
 kolkhoz_desc:0 "Nos hemos aferrado a las granjas colectivas o kolkhoz que establecieron por primera vez los soviéticos cuando gobernaban nuestras tierras, aunque no son tan prominentes como solían ser, todavía proporcionan una cantidad decente de productos agrícolas que se puede utilizar para impulsar aún más nuestra economía"
 socialist_influences_belarus:0 "Influencias socialistas"
 socialist_influences_belarus_desc:0 "Muchos años de gobierno socialista han tenido un profundo impacto en nuestra nación, hemos heredado sus políticas como la propiedad estatal de gran parte de nuestra economía, aferrarse a estas tradiciones ayuda a mantener nuestra nación estable mientras no pasamos por la agitación asociada con el cambio"
 white_rus:0 "Rus blanca"
 white_rus_desc:0 "Nuestro nombre significa 'Rus blanca', esto se debe a que nuestros antepasados ​​gobernaron una vez la frontera occidental de la Rus de Kiev, e incluso hoy en día seguimos siendo la frontera de la cultura eslava oriental que está amenazada por la infiltración de la cultura occidental, como la Rus Blanca, nuestros compañeros eslavos orientales nos miran con respeto"
 belarusian_forests:0 "Bosques de Bielorrusia"
 belarusian_forests_desc:0 "Alrededor del cuarenta por ciento de nuestro país está cubierto de bosques, lo que significa que nuestro país será mucho más fácil de defender si estalla la guerra."
 Developed_economy_belarus:0 "Economía desarrollada"
 Developed_economy_belarus_desc:0 "Nuestra economía se considera una de las más industrialmente desarrolladas del mundo, y somos el país más rico que surgió del colapso de la presencia rusa en nuestras tierras, aunque hemos tenido tiempos difíciles, nuestra economía ha demostrado sé lo suficientemente resistente para elevarte a nuevas alturas"
 belarusian_language:0 "Idioma bielorruso"
 belarusian_language_desc:0 "Años de ocupación por varias potencias extranjeras significa que nuestro idioma ha sido marginado en un intento de destruir nuestra cultura, ahora que estamos libres de potencias extranjeras podemos reafirmar nuestra propia identidad cultural promoviendo activamente el uso de nuestro idioma. "
 MAC_ideas:0 "Ideas macedonias"
 MAC_ideas_start:0 "Tradiciones macedonias"
 MAC_ideas_bonus:0 "Ambiciones macedonias"
 sucesors_of_macedon:0 "Sucesores de Macedonia"
 sucesors_of_macedon_desc:0 "Somos los verdaderos sucesores del antiguo reino de Macedonia, aunque los griegos tratarían de refutar nuestra sólida afirmación, que no tiene ningún efecto sobre nosotros mientras continuamos a la altura del legado de los antiguos macedonios."
 macedonian_nationalism:0 "Nacionalismo macedonio"
 macedonian_nationalism_desc:0 "A lo largo de los años, nuestras tierras han sido ocupadas por muchos países diferentes, el nacionalismo macedonio finalmente provocó un valiente levantamiento en 1903 que resultó en la formación de la República de Krushevo, aunque estos patriotas fueron aplastados con muchas pérdidas de vidas, esto se considera ser la base y los precursores de nuestra república macedonia moderna"
 pace_and_stability_macedonia:0 "Paz y estabilidad"
 Peace_and_stability_macedonia_desc:0 "Mientras las guerras yugoslavas se desarrollaban en los Balcanes, nuestra nación era pacífica y estable, además de un breve conflicto con los albaneses, nuestra nación sigue siendo pacífica y estable y esperamos que siga así en el futuro."
 ex_yugoslav_republic_macedonia:0 "Antigua República Yugoslava"
 ex_yugoslav_republic_macedonia_desc:0 "Como antigua república de Yugoslavia, hemos heredado sus habilidades diplomáticas cuando se trata de lidiar con múltiples bloques de poder, esto nos ayudará, ya que nos brinda más aliados potenciales que nos ayudarán a lograr nuestros objetivos"
 natural_borders_macedonia:0 "Fronteras naturales"
 natural_borders_macedonia_desc:0 "Las fronteras de nuestra nación están definidas por dos cadenas montañosas, las montañas Šar y la cordillera Ródope. Estas cadenas montañosas brindan una vista panorámica de nuestro país y protegen nuestras fronteras de países que podrían querer apoderarse de nuestras tierras."
 the_vardar_valley:0 "El valle de Vardar"
 the_vardar_valley_desc:0 "El Vardar es el río más largo e importante de Macedonia, y es vital para nosotros, ya que será un factor clave en el futuro desarrollo de nuestra nación."
 united_macedonia:0 "Macedonia Unida"
 united_macedonia_desc:0 "Nuestros objetivos de unir a toda la región de Macedonia solo se han logrado parcialmente. Todavía tenemos que contentarnos con los envidiosos búlgaros y griegos que desean anexionarse nuestras tierras, ¡pero un día se levantarán y tomarán lo que es legítimamente nuestro!"
 MDV_ideas:1 "Ideas moldavas"
 MDV_ideas_start:1 "Tradiciones moldavas"
 MDV_ideas_bonus:1 "Ambiciones moldavas"
 moldovan_wine:0 "Vino moldavo"
 moldovan_wine_desc:0 "Moldavia es conocida por sus numerosas variedades de vino, tenemos una industria vitivinícola bien establecida y somos ampliamente conocidos por nuestra larga historia en la elaboración del vino."
 european_integration_moldova:0 "Integración europea"
 european_integration_moldova_desc:0 "Una de las prioridades de nuestra nación es integrarnos en la comunidad europea en general, lo que significa que nuestros diplomáticos tienen que trabajar muy duro para retratar a nuestra nación de manera positiva para que podamos convencer a las demás naciones de Europa de que nos acepten en sus diversas organizaciones"
 moldovenism:0 "Moldovenismo"
 moldovenism_desc:0 "Ahora que somos libres, debemos apoyar y promover nuestra identidad cultural moldava, esto protegerá a nuestro pueblo de naciones como Rumania y Rusia que desean anexarnos a sus tierras. Somos un pueblo separado, incluso si las diferencias son leves, lo que significa que debemos hacer todo lo posible para preservar nuestra independencia"
 chisinau:0 "Chisináu"
 chisinau_desc:0 "Chisinau, nuestra ciudad capital es nuestro principal centro industrial y comercial, es el área económicamente más próspera de nuestra nación, y esto facilitará la construcción de nuevas ciudades, ya que contamos con una sólida base económica e industrial para lanzar este tipo de proyectos. ."
 agrarian_reform_moldova:0 "Reforma agraria"
 agrarian_reform_moldova_desc:0 "Para estar a la altura de las naciones que nos rodean, debemos reformar nuestras prácticas agrícolas para adaptarlas a los métodos agrícolas modernos en los que nuestra nación tendrá que depender en el futuro."
 dniester_and_prut_rivers:0 "Ríos Dniéster y Prut"
 dniester_and_prut_rivers_desc:0 "Los ríos Dniéster y Prut están ubicados a ambos lados de nuestra nación, lo que hará que las cosas sean muy difíciles para los enemigos que intentan apoderarse de nuestras tierras."
 legacy_of_moldavia:0 "Legado de Moldavia"
 legacy_of_moldavia_desc:0 "Somos los sucesores legítimos del Principado de Moldavia, lo que significa que podemos reclamar sus logros como propios y también podemos reclamar las tierras que alguna vez controlaron como legítimamente bajo nuestro control."
 SVN_ideas:1 "Ideas eslovenas"
 SVN_ideas_start:1 "Tradiciones eslovenas"
 SVN_ideas_bonus:1 "Ambiciones eslovenas"
 action_north:0 "Acción Norte"
 action_north_desc:0 "En respuesta a la creciente amenaza que representaban Slobodan Milošević y sus seguidores, Action North se organizó para unir a los grupos de oposición y a los comunistas bajo la bandera eslovena para defendernos de estas amenazas externas. Lo haremos de nuevo si nuestra independencia es alguna vez amenazado por las ambiciones de otro país"
 variado_terrain_slovenia:0 "Terreno variado"
 variado_terrain_slovenia_desc:0 "Nuestra nación presenta un terreno variado con montañas y llanuras, nuestras tropas conocen todos los atajos a través de las montañas que nos mantendrán por delante de cualquier fuerza enemiga que nos persiga."
 crossroad_of_european_trade_slovenia:0 "Encrucijada del comercio europeo"
 crossroad_of_european_trade_slovenia_desc:0 "Nos encontramos en una encrucijada vital de las principales rutas comerciales y culturales europeas, lo que significa que podemos obtener beneficios de estas rutas comerciales y hacer que nuestra nación sea aún mejor de lo que ya es."
 karst:0 "karst"
 karst_desc:0 "La meseta kárstica es una región de piedra caliza llena de subterráneos, ríos, desfiladeros y cuevas. Los enemigos que intentan atravesar nuestras tierras pronto descubrirán que es mucho más difícil de lo que parece inicialmente."
 high_education_level_slovenia:0 "Nivel educativo alto"
 high_education_level_slovenia_desc:0 "Nos enorgullecemos de contar con un alto nivel de educación para la gran mayoría de nuestra gente, lo que nos permite obtener mejores líderes que otros países, ya que tienen un alto nivel de educación"
 liubliana:0 "Liubliana"
 ljubljana_desc:0 "Nuestra capital, Ljubljana, representa el patrimonio cultural de nuestra nación en todo su esplendor, se erige para mostrar al mundo todos los logros que nuestra nación ha logrado."
 industrialised_nation_slovenia:0 "Nación industrializada"
 industrialised_nation_slovenia_desc:0 "Somos una nación industrializada altamente desarrollada, somos la más rica, la más próspera y la más productiva de las antiguas repúblicas yugoslavas."
 SVK_ideas:0 "Ideas eslovacas"
 SVK_ideas_start:0 "Tradiciones eslovacas"
 SVK_ideas_bonus:0 "Ambiciones eslovacas"
 tatra_mountains:0 "Montañas Tatra"
 tatra_mountains_desc:0 "Las montañas Tatra son la cadena montañosa más alta de los Cárpatos. A los enemigos que intenten atacarnos les resultará extremadamente difícil luchar contra nosotros en las montañas."
 velvet_divorce:0 "Divorcio de terciopelo"
 velvet_divorce_desc:0 "Aunque el estado de Checoslovaquia tenía buenas intenciones tanto para los checos como para los eslovacos, no nos otorgó la autonomía que deseábamos, así que decidimos romper la unión, ahora que finalmente somos independientes, nuestra propia gente aceptará la centralización en nuestros términos"
 slovak_folk_traditions:0 "Tradiciones populares eslovacas"
 slovak_folk_traditions_desc:0 "Nuestra nación tiene una rica historia de tradiciones populares que se refleja en la literatura, la música, la danza y la arquitectura. Incluso nuestro himno nacional Nad Tatrou sa blýska está basado en la canción popular Kopala studienku."
 advanced_economy_slovakia:0 "Economía avanzada"
 advanced_economy_slovakia_desc:0 "La economía de nuestra nación está muy desarrollada, tener una economía avanzada significa que podemos obtener más impuestos de nuestra gente."
 tatra_tiger:0 "Tigre Tatra"
 tatra_tiger_desc:0 "Tatra Tiger es el nombre que nos dieron después de haber promulgado un programa de reformas económicas liberales, tenemos una de las tasas de crecimiento del producto interior bruto más altas de Europa y creemos que nuestra economía seguirá creciendo mientras sigamos siendo independientes ."
 slovak_academy_of_sciences:0 "Academia de Ciencias de Eslovaquia"
 slovak_academy_of_sciences_desc:0 "La Academia de Ciencias de Eslovaquia ha producido muchos científicos eslovacos importantes que han hecho contribuciones científicas y técnicas notables que el mundo no olvidará pronto"
 slovakization:0 "Eslovacización"
 slovakization_desc:0 "Después de la guerra, tuvimos que expulsar a las molestas minorías húngara y alemana que habían amenazado la integridad de nuestra nación durante la guerra. Debemos asimilar estas tierras a la cultura eslovaca para que podamos permanecer unidos en el futuro."
 THA_ideas:0 "Ideas de Thaton"
 THA_ideas_start:0 "Tradiciones de Thaton"
 THA_ideas_bonus:0 "Ambiciones de Thaton"
 suvannabhumi:0 "Suvannabhumi"
 suvannabhumi_desc:0 "El nombre que le damos a este reino, Suvannabhumi, proviene de Sudharma, la sala discutible de los dioses. La religión es una parte muy importante de lo que somos como pueblo."
 long_history_thaton:0 "Larga historia"
 long_history_thaton_desc:0 "Tenemos una larga historia, que se remonta a los días de Buda. Nuestro estado ha durado muchos siglos y sabemos que durará muchos siglos más."
 mon_script_thaton:0 "Guión del lunes"
 mon_script_thaton_desc:0 "La secuencia de comandos Mon se creó en nuestra nación. Usaremos esta secuencia de comandos para avanzar y difundir nuestro conocimiento."
 indian_trade_thaton:0 "Comercio indio"
 indian_trade_thaton_desc:0 "Comerciamos directamente con el sur de la India y Sri Lanka, lo que nos da acceso a una gran riqueza y poder."
 Fifty_nine_kings:0 "59 reyes"
 cincuenta_nine_kings_desc:0 "Hemos sido gobernados por 59 reyes en nuestra historia, y tenemos un registro de todos y cada uno. Esto nos da cierto prestigio entre las naciones más jóvenes que nos rodean"
 theravada_buddhism_thaton:0 "Budismo theravada"
 theravada_buddhism_thaton_desc:0 "Somos devotos budistas Theravada y nuestro país es un centro del budismo Theravada. Viviremos de acuerdo con la voluntad de Buda."
 city_of_thaton:0 "Ciudad de Thaton"
 city_of_thaton_desc:0 "Nuestra ciudad es como una joya. Cientos de hábiles artesanos e ingenieros han construido nuestra ciudad durante muchos años. Estos mismos artesanos se pueden utilizar para construir otros grandes proyectos."
 SRM_ideas:0 "Ideas sármatas"
 SRM_ideas_start:0 "Tradiciones sármatas"
 SRM_ideas_bonus:0 "Ambiciones sármatas"
 legends_of_the_amazons:0 "Leyendas de las amazonas"
 legends_of_the_amazons_desc:0 "Las mujeres desempeñan un papel destacado en la guerra en nuestra sociedad, esto ha llevado a que se cuenten historias sobre nosotras en todo el mundo griego y romano. Si bien estas historias son exageradas en el mejor de los casos y, a veces, simplemente falsas, infunden miedo en los corazones de nuestros enemigos, lo cual nos es útil"
 greek_knowledge_sarmatians:0 "Conocimiento griego"
 greek_knowledge_sarmatians_desc:0 "Hemos estado en estrecho contacto con los griegos durante siglos a través de comerciantes, exploradores, colonos y otros. Hemos aprendido mucho de ellos."
 scythian_language_sarmatians:0 "Idioma escita"
 scythian_language_sarmatians_desc:0 "Hablamos el idioma escita, al igual que muchas tribus de toda nuestra nación. Un idioma común hace que la diplomacia sea mucho más fácil"
 loose_confederation_sarmatians:0 "Confederación suelta"
 loose_confederation_sarmatians_desc:0 "En lugar de tener un gobierno central, somos una confederación informal de tribus que se unen para la guerra, el comercio y cosas por el estilo. Dado que no buscamos controlar a las tribus ni interferir en su forma de vida, es más fácil para nosotros para administrar nuestro territorio"
 god_of_fire_sarmatians:0 "Dios del fuego"
 god_of_fire_sarmatians_desc:0 "Adoramos a un dios del fuego, mientras que los escitas adoran a un dios de la naturaleza. Esto nos da una clara distinción con ellos, así como una idea clara de lo que es y de lo que implica nuestra religión."
 nomadic_lifestyle_sarmatians:0 "Estilo de vida nómada"
 nomadic_lifestyle_sarmatians_desc:0 "Vivimos como nómadas. Nuestros magníficos caballos son superiores a cualquiera de las formaciones fijas o tiendas de campaña de piedra igualmente fijas de nuestros enemigos."
 vast_territory_sarmatians:0 "Vasto territorio"
 vast_territory_sarmatians_desc:0 "Somos dueños de vastas extensiones de excelentes tierras de pastoreo y, cuando lo necesitamos, podemos recurrir a un gran número de guerreros"
 MRM_ideas:0 "Ideas marcomanos"
 MRM_ideas_start:0 "Tradiciones marcomanas"
 MRM_ideas_bonus:0 "Ambiciones marcomanni"
 frontier_men:0 "Hombres de la frontera"
 frontier_men_desc:0 "El nombre de nuestra nación se traduce como 'hombres de la frontera', lo que muestra al mundo que somos un estado que se encuentra en la frontera con Roma, como resultado, debemos hacer que nuestras tierras sean especialmente difíciles de atacar para que los romanos sean disuadidos de atacándonos"
 threat_to_rome_marcomanni:0 "Amenaza a Roma"
 threat_to_rome_marcomanni_desc:0 "Desde que trasladamos nuestra nación a la región de Bohemia, hemos crecido constantemente en tamaño e influencia, como resultado, Roma ahora nos ve como una amenaza para su imperio, esto es genial porque eso significa que hemos crecido lo suficiente como para Roma tenga miedo de nuestro creciente poder"
 marcomannic_wars:0 "Guerras marcomanas"
 marcomannic_wars_desc:0 "Hemos crecido lo suficiente como para desafiar a Roma en el campo de batalla. Durante las guerras marcomanas que duraron casi veinte años, demostramos nuestra fuerza al ganar varias batallas contra el poderoso ejército romano, aunque es posible que hayan vencido nosotros, lo intentaremos de nuevo, y la próxima vez que luchemos contra Roma, ¡triunfaremos!"
 germanic_politics_marcommani:0 "Política germánica"
 germanic_politics_marcommani_desc:0 "Nos involucramos regularmente en la política de otras naciones germánicas, esto nos hace muy conocidos en Germania y más naciones nos respetarán y por lo tanto querrán entablar relaciones diplomáticas con nosotros."
 tribute_to_rome_marcomanni:0 "Homenaje a Roma"
 tribute_to_rome_marcomanni_desc:0 "A veces debemos rendir tributo a Roma para evitar que nos ataquen, con la frontera asegurada por un tiempo podemos aumentar nuestras relaciones con las tribus y los reinos circundantes para estar preparados para futuros ataques de Roma o otros enemigos"
 adaptable_warfare_tactics_marcomanni:0 "Tácticas de guerra adaptables"
 adaptable_warfare_tactics_marcomanni_desc:0 "Nuestras tácticas de guerra han tenido que evolucionar con el tiempo para hacer frente a viejos enemigos y nuevas amenazas. Nuestra adaptabilidad nos ha resultado muy útil, ya que la necesitaremos para sobrevivir en un mundo en constante cambio"
 success_raiders_marcomanni:0 "Incursores exitosos"
 success_raiders_marcomanni_desc:0 "Hemos lanzado con éxito muchas incursiones en las tierras romanas del sur, lo que nos ha dado muchos artículos valiosos que podemos vender a otras tribus que no tienen acceso a los bienes romanos"
 EAL_ideas:0 "Ideas de suevos"
 EAL_ideas_start:0 "Tradiciones de los suevos"
 EAL_ideas_bonus:0 "Ambiciones de los suevos"
 nomadic_society_suebi:0 "Sociedad nómada"
 nomadic_society_suebi_desc:0 "A diferencia de otras tribus germánicas, todavía seguimos las costumbres nómadas de nuestros antepasados, esto hace que nuestros guerreros sean más rápidos, ya que están acostumbrados a viajar largas distancias en poco tiempo."
 extended_tribal_connections_suebi:0 "Conexiones tribales extensas"
 extended_tribal_connections_suebi_desc:0 "Nuestra gente ha formado muchas tribus diferentes, con el tiempo no hemos perdido la conexión con las otras tribus suebas, sino que hemos conservado estas conexiones de sangre, lo que los convierte en valiosos aliados contra Roma y las tribus germánicas rivales."
 suebian_knot:0 "Nudo suebio"
 suebian_knot_desc:0 "Nuestra gente puede ser identificada por nuestro peinado llamado Nudo Suebio, que distingue al hombre libre de los esclavos, ya que solo los hombres libres pueden tener este peinado, esta estructura social mantiene a raya a nuestros campesinos y esclavos porque son conscientes de su estado y por lo tanto siguen siendo obedientes"
 warlike_people_suebi:0 "Gente guerrera"
 warlike_people_suebi_desc:0 "Somos un pueblo belicoso por naturaleza, la ferocidad de nuestros guerreros es bien conocida e infunde miedo en todos los que se atreven a oponerse a nosotros."
 hill_forts_suebi:0 "Fortalezas de la colina"
 hill_forts_suebi_desc:0 "A medida que ganamos nuevos territorios, hemos capturado los antiguos fuertes de la Edad del Hierro ubicados dentro de nuestras nuevas tierras. Debemos reconstruir estos fuertes y fortalecerlos para proteger la seguridad de nuestra nación."
 the_sword_and_plough_suebi:0 "La espada y el arado"
 the_sword_and_plough_suebi_desc:0 "El futuro de nuestra nación está en la espada y el arado, la espada para mantener nuestra fuerza y ​​cultura guerrera, el arado para mantener a nuestra gente bien alimentada, desde que nos establecimos hemos tenido que adoptar la agricultura ya que es vital en el desarrollo futuro de nuestra nación"
 suebic_expansionism:0 "Expansionismo suebio"
 suebic_expansionism_desc:0 " Debemos expandirnos para afianzarnos más en nuestras nuevas tierras y cimentar nuestro lugar como un reino grande e influyente."
 AVR_ideas:0 "Ideas de Avar"
 AVR_ideas_start:0 "Tradiciones Avar"
 AVR_ideas_bonus:0 "Ambiciones ávaras"
 pannonian_basin_avars:0 "Cuenca de Panonia"
 pannonian_basin_avars_desc:0 "Ahora que nos hemos asentado en la cuenca de Panonia, podemos estar seguros de que sus defensas naturales nos protegerán de las envidiosas tribus del este que también quieren asentarse en nuestras ricas tierras de pastoreo."
 Strategic_alliances_avars:0 "Alianzas estratégicas"
 Strategic_alliances_avars_desc:0 "Debemos hacer alianzas estratégicas para destruir a cualquier enemigo que se interponga en nuestro camino. Hicimos esto con los lombardos que compartían un odio mutuo hacia los gépidos. Los aplastamos juntos y luego animamos a los lombardos a mudarse a Italia para que podamos anexar sus antiguas tierras, esta estrategia funcionó bien para ambas naciones y funcionará bien para nosotros en el futuro"
 large_diverse_empire_avars:0 "Gran imperio diverso"
 large_diverse_empire_avars_desc:0 "Nuestra nación se ha convertido en un gran imperio diverso, como muchos imperios antes que nosotros, aceptar otras culturas será la clave de nuestro éxito como nación"
 expansion_of_the_khanate_avars:0 "Expansión del Kanato"
 expansion_of_the_khanate_avars_desc:0 "Es necesario expandir nuestro kanato, ya que debemos contrarrestar otras potencias como los bizantinos y los francos en nuestras fronteras, así como expandir nuestro propio poder e influencia."
 byzantine_plunder_avars:0 "Saqueo bizantino"
 byzantine_plunder_avars_desc:0 "Hemos lanzado muchas incursiones en las ricas tierras bizantinas del sur, hemos tomado muchos cautivos y reunido grandes sumas de dinero que nos serán muy útiles para continuar con el desarrollo de nuestra nación."
 mixed_avar_slavic_culture:0 "Cultura mixta avar-eslava"
 mixed_avar_slavic_culture_desc:0 "Con el tiempo, nuestra cultura se ha integrado en la vida de los campesinos eslavos que viven dentro de nuestra nación, y nuestros gobernantes, a su vez, han adoptado su cultura, esto evita que nuestra población se rebele contra nosotros, ya que podemos adaptar su cultura a la nuestra. ."
 estructurada_nomadic_society_avars:0 "Sociedad nómada estructurada"
 estructurado_nomadic_society_avars_desc:0 "Hemos desarrollado una sociedad Avar altamente estructurada, esto mantiene estable a nuestra nación, ya que otros imperios también tienen estructuras sociales complejas y solo buscamos repetir sus éxitos y forjar nuestro propio lugar en la historia como un gran imperio."
 ALN_ideas:1 "Ideas de Alani"
 ALN_ideas_start:1 "Tradiciones de Alani"
 ALN_ideas_bonus:1 "Ambiciones de Alani"
 alani_migrations:0 "Migraciones de Alani"
 alani_migrations_desc:0 "Nuestra gente ha emigrado a lo largo y ancho de nuestra patria original en la estepa en busca de las tierras perfectas en las que podamos construir una nación poderosa y próspera."
 Alliance_makers_alans:0 "Creadores de alianzas"
 Alliance_makers_alans_desc:0 "A menudo nos hemos aliado con grupos como los vándalos, los sármatas y los hunos. Lo hacemos cuando nos enfrentamos a tiempos difíciles y, si estos grupos tienen éxito, seremos recompensados ​​por nuestra lealtad y se formarán alianzas duraderas que nos ayudará mucho cuando necesitemos expandirnos"
 gate_of_the_alans:0 "Puerta de los alanos"
 gate_of_the_alans_desc:0 "La estratégica Puerta de los alanos está bajo nuestro control, esto le da a nuestra gente una de las pocas rutas seguras para cruzar las montañas del Cáucaso, y al defender este paso vital, nuestra nación permanecerá segura."
 alani_mercenaries:0 "Mercenarios de Alani"
 alani_mercenaries_desc:0 "Ofrecemos nuestros servicios como mercenarios hábiles a todos los que estén dispuestos a pagar. Cuando estos mercenarios regresan a nuestras tierras, a menudo se unen a nuestro ejército para ayudar a sus hermanos Alani a luchar contra cualquier enemigo."
 skilled_plunderers_alans:0 "Saqueadores expertos"
 skilled_plunderers_alans_desc:0 "Nuestra reputación como habilidosos saqueadores no es inmerecida. Hemos lanzado incursiones masivas en el territorio de imperios ricos en el pasado y hemos obtenido grandes cantidades de tesoros y otros objetos de valor."
 fierce_horsemen_alans:0 "Jinetes feroces"
 fierce_horsemen_alans_desc:0 "Somos conocidos por nuestros feroces guerreros de caballería, esto nos da una ventaja significativa cuando luchamos contra enemigos que no suelen usar la caballería en sus ejércitos."
 caucasus_mountains_alans:0 "Montañas del Cáucaso"
 caucasus_mountains_alans_desc:0 "Nuestra gente ha vivido cerca de las montañas del Cáucaso durante muchos años. Si alguna vez nos vemos amenazados, podemos utilizar estas montañas como base desde la que contraatacar, y estas montañas se lo pondrán muy difícil a cualquiera de nuestros enemigos. cruzar el Cáucaso para atacarnos"
 QUA_ideas:0 "Ideas cuádruples"
 QUA_ideas_start:0 "Tradiciones cuádruples"
 QUA_ideas_bonus:0 "Ambiciones cuádruples"
 roman_silver_quadi:0 "Plata romana"
 roman_silver_quadi_desc:0 "Al importar grandes cantidades de plata romana, podemos vender este valioso artículo a las tribus cercanas a un precio mucho más alto y quedarnos con una cantidad considerable para nosotros"
 noble_lineage_quadi:0 "Linaje noble"
 noble_lineage_quadi_desc:0 "Nuestros reyes descienden del linaje noble de Tudrus, que fue uno de nuestros primeros reyes y guió a nuestro pueblo hasta donde estamos hoy, lo que nos da un gran prestigio entre las otras tribus."
 danube_borderlands_quadi:0 "Tierras fronterizas del Danubio"
 danube_borderlands_quadi_desc:0 "Controlamos el territorio que está situado en el río Danubio, al otro lado del río están las tierras del Imperio Romano. Si deciden cruzarlo para atacarnos, se darán cuenta de que no podrán abastecer a sus hombres el tiempo suficiente para hacer un ataque decisivo contra nosotros, ojalá los romanos ya lo sepan y se mantengan alejados de nuestras tierras"
 germanic_affairs_quadi:0 "Asuntos germánicos"
 germanic_affairs_quadi_desc:0 "A menudo nos involucramos en los asuntos de otras tribus germánicas. Al hacerlo, nuestra reputación entre las tribus es digna de respeto, ya que hemos demostrado nuestra influencia sobre ellas."
 warlike_spirit_quadi:0 "Espíritu guerrero"
 warlike_spirit_quadi_desc:0 "Al igual que todas las tribus suebas, nuestros guerreros y civiles poseen un espíritu guerrero, lo necesitamos cuando nos enfrentamos a enemigos mucho más grandes como los romanos."
 river_main_quadi:0 "Río Meno"
 river_main_quadi_desc:0 "El río Meno proporciona a nuestras tropas una ruta rápida para llegar a otras zonas de Germania. Podemos utilizar este río y otros para asegurarnos de que nuestras tropas recorren grandes distancias rápidamente."
 carpathian_mountains_quadi:0 "Montañas de los Cárpatos"
 carpathian_mountains_quadi_desc:0 "Controlamos algunas partes de los Cárpatos, esto hará que sea difícil para nosotros ser atacados por tribus agresivas al norte y al este."
 GEP_ideas:0 "Ideas gépidas"
 GEP_ideas_start:0 "Tradiciones gépidas"
 GEP_ideas_bonus:0 "Ambiciones gépidas"
 shadowy_people_gepids:0 "Gente sombría"
 shadowy_people_gepids_desc:0 "Somos conocidos por ser la más misteriosa de las naciones germánicas, lo que significa que podemos infiltrarnos en las filas de nuestros enemigos con facilidad y les dificulta sabotear nuestra propia nación."
 gothic_origins_gepids:0 "Orígenes góticos"
 gothic_origins_gepids_desc:0 "Descendemos de las mismas tribus góticas de Gothiscandza que los demás pueblos godos, pero decidimos separarnos de ellos y establecer nuestra propia nación. Sin embargo, esto no significa que no heredamos algunas de las mejores características de los godos. , como la capacidad de asimilar rápidamente nuevas tierras en nuestra nación"
 robust_mountains_and_dense_forests_gepids:0 "Montañas escarpadas y bosques densos"
 rough_mountains_and_dense_forests_gepids_desc:0 "Nuestras tierras contienen muchas montañas escarpadas y bosques densos que harán que sea prácticamente imposible que nos ataquen. Este difícil terreno seguramente disuadirá a los enemigos de declararnos la guerra"
 gifts_from_rome_gepids:0 "Regalos de Roma"
 gifts_from_rome_gepids_desc:0 "Nos hemos vuelto lo suficientemente poderosos como para recibir obsequios de oro de Roma solo para dejarlos en paz. Es un acuerdo de beneficio mutuo, ya que nos enriquece y los mantiene estables"
 rules_of_dacia_gepids:0 "Gobernantes de Dacia"
 rules_of_dacia_gepids_desc:0 "Conquistar las antiguas tierras dacias nos facilitará mucho la expansión, ya que podemos reclamar ser los herederos de su legado."
 tribal_coalitions_gepids:0 "Coaliciones tribales"
 tribal_coalitions_gepids_desc:0 "A veces es necesario unirse a coaliciones tribales, especialmente cuando nos involucramos en guerras, esto nos da el impulso de mano de obra que necesitamos para ganar cualquier guerra en la que estemos luchando."
 fruitful_meadows_gepids:0 "Prados fructíferos"
 fruitful_meadows_gepids_desc:0 "Nuestra nación contiene muchos prados fructíferos que serán muy útiles cuando necesitemos formar nuevos ejércitos, ya que podremos alimentarlos."
 RUG_ideas:0 "Ideas rugosas"
 RUG_ideas_start:0 "Tradiciones Rugii"
 RUG_ideas_bonus:0 "Ambiciones de Rugii"
 rye_farmers:0 "Granjeros de centeno"
 rye_farmers_desc:0 "Nuestro nombre se traduce como 'granjeros de centeno', que es uno de los principales alimentos básicos de nuestra dieta. Con este cultivo, nuestra gente estará suficientemente alimentada y podremos centrarnos en el desarrollo de nuestra nación."
 rugian_administrators:0 "Administradores de Rugii"
 rugian_administrators_desc:0 "Incluso cuando nos unimos a otras naciones por razones de seguridad evitamos que nuestros administradores se integren en su nación, cuando decidimos separarnos, nuestra cultura seguirá existiendo para que podamos reconstruir nuestra nación con facilidad."
 northern_migrators_rugii:0 "Migrantes del norte"
 northern_migrators_rugii_desc:0 "Hemos migrado largas distancias desde nuestra patria del norte en Rogaland, hasta nuestra nueva patria Rugiland, cerca de la frontera con Roma, con tal experiencia en la migración de nuestras tropas que son más rápidos que la mayoría de las otras naciones."
 tactical_alliances_rugii:0 "Alianzas tácticas"
 tactical_alliances_rugii_desc:0 "A veces podemos aliarnos con naciones mucho más grandes solo para poder sobrevivir, pero estamos tomando fuerza de estas naciones desde adentro y eventualmente nos separaremos y las superaremos"
 danube_river_rugii:0 "Río Danubio"
 danube_river_rugii_desc:0 "Nos hemos establecido en la frontera norte del río Danubio, esto impulsará nuestros ingresos a niveles mucho más altos que nunca antes"
 roman_solidi_rugii:0 "Romanos sólidos"
 roman_solidi_rugii_desc:0 "Con la caída del Imperio Romano, grandes cantidades de solidi romanos han entrado en nuestro poder. Podemos utilizar estas valiosas monedas romanas para mejorar la situación fiscal de nuestra nación."
 battle_of_nedao_rugii:0 "Batalla de Nedao"
 battle_of_nedao_rugii_desc:0 "Si bien es posible que no hayamos desempeñado un papel destacado en la batalla decisiva que destruyó para siempre el dominio huno, nuestro papel en la batalla fue lo suficientemente importante como para cambiar el rumbo de las fuerzas hunas y liberar a las tribus germánicas, que como nosotros alguna vez sus vasallos, esta batalla es recordada con orgullo por nuestro pueblo y seguirá siendo recordada durante muchos años como un ejemplo de cómo no toleraremos la dominación extranjera para siempre"
 nazi_ideas:0 "Ideas nazis"
 nazi_ideas_start:0 "Tradiciones nazis"
 nazi_ideas_bonus:0 "Ambiciones nazis"
 lebensraum:0 "Lebensraum"
 lebensraum_desc:0 "Lebensraum es uno de los ideales centrales de nuestra nación, debemos dar a los alemanes el espacio vital que merecemos al absorber grandes cantidades de tierra al este, al lograr este objetivo también podremos mejorar nuestra situación económica a medida que podemos extraer los recursos que necesitamos de nuestras tierras recién incorporadas al este"
 fuhrerprinzip:1 "Führerprinzip"
 fuhrerprinzip_desc:1 "El Führer, un individuo que nació para gobernar, es el maestro indiscutible de la raza aria germánica y como tal tiene derecho a tener una obediencia incondicional, su palabra está por encima de toda ley escrita y todos los que están debajo de él deben esforzarse por cumplirla" cumplir su voluntad Este concepto también se puede aplicar en otras partes de la sociedad alemana, con especial atención a nuestros comandantes militares que deben asumir la responsabilidad de liderar sus ejércitos con valentía e iniciativa mientras trabajan para el Führer al mismo tiempo "
 total_war_germany:1 "Guerra total"
 total_war_germany_desc:1 "Nuestros civiles saben que sacrificarse por el Führer y la Patria es la acción más apropiada que pueden tomar en el caso extremadamente improbable de una invasión y el período de guerra total que sigue, no habrá rendición y las SS harán Asegúrese de que todos los civiles sigan adelante con esto hasta que hayamos logrado la victoria final. El Reich será defendido hasta el último hombre y hasta la última bala"
 blitzkreig_desc:0 "La táctica de blitzkreig (guerra relámpago) es una táctica de guerra relativamente nueva, nos ayudará a tomar vastas áreas de tierra en un corto período de tiempo, podemos maniobrar fácilmente a nuestros enemigos antes de que tengan la oportunidad reaccionar."
 heim_ins_reich:0 "Heim en el Reich"
 heim_ins_reich_desc:0 "Heim ins Reich (Ingresar al Reich) es una política exterior que hemos decidido llevar a cabo. El objetivo de esta política es llevar a todos los alemanes a la Gran Alemania. También debemos conectar a las poblaciones alemanas aisladas con el resto de Alemania. difundiendo la cultura alemana a todas las áreas en el camino"
 lebensborn:0 "Lebensborn"
 lebensborn_desc:0 "Lebensborn o 'fuente de la vida' es una asociación patrocinada por el estado y iniciada por las SS en Alemania con el objetivo de aumentar la tasa de natalidad de los niños arios puros. hombres aptos para servir en nuestro ejército"
 ANL_ideas:0 "Ideas angulares"
 ANL_ideas_start:0 "Tradiciones angulares"
 ANL_ideas_bonus:0 "Ambiciones angulares"
 cult_of_nerthus:0 "Culto de Nerthus"
 cult_of_nerthus_desc:0 "Junto con otras tribus de nuestra zona, adoramos a Nerthus, también conocida como la Madre Tierra, cuyo santuario se encuentra en una isla en el océano. No sabemos dónde está, pero estamos seguros de que está ayudando a nuestra nación a desarrollarse. guiando a aquellos que no aceptan la voluntad de los dioses para que reconsideren"
 inaccessible_coastal_terrain_angles:0 "Terreno costero inaccesible"
 inaccessible_coastal_terrain_angles_desc:0 "Aquellos que no estén familiarizados con el terreno de nuestra nación encontrarán que atacarnos es imposible, ya que hay suficientes estuarios, ensenadas, ríos, islas, pantanos y ciénagas para hacer que nuestras tierras sean inaccesibles para cualquiera que intente atacarnos."
 sea_faring_people_angles:0 "Gente marinera"
 sea_faring_people_angles_desc:0 "Debido a nuestra ubicación restringida, no tenemos muchas oportunidades de expandirnos por tierra, pero esto significa que podemos centrar nuestros esfuerzos en nuestra armada, y tener una armada fuerte será útil si decidimos conquistar tierras lejanas que sin una armada sería imposible de alcanzar"
 heirs_of_wodan_angles:0 "Herederos de Wodan"
 heirs_of_wodan_angles_desc:0 "Al igual que muchos pueblos germánicos, afirmamos tener vínculos con los dioses, pero a diferencia de ellos, nuestra afirmación es sólida, ya que rastreamos a nuestros reyes y descubrimos que son descendientes del mismo Wodan, por lo que tenemos la legitimidad necesarios para gobernar una gran nación"
 thorsberg_moor:0 "Páramo de Thorsberg"
 thorsberg_moor_desc:0 "Hemos estado ofreciendo sacrificios votivos en el páramo de Thorsberg con la esperanza de que los dioses acepten los regalos que les hemos ofrecido y mantengan a nuestra nación estable a cambio."
 rivers_and_woods_angles:0 "Ríos y bosques"
 rivers_and_woods_angles_desc:0 "Nuestra nación está llena de ríos y bosques, lo que hará que sea extremadamente difícil para nuestros enemigos reabastecer sus fuerzas una vez que entren en nuestras tierras"
 angeln:0 "Ángel"
 angeln_desc:0 "Llamamos a nuestra patria Angeln, es un buen lugar para que se forme nuestra nación, ya que nos ha protegido de nuestros rivales, pero sabemos que debemos encontrar nuevas tierras si alguna vez queremos convertirnos en el poderoso reino que merece ser"
 anglo_saxon_ideas:0 "Ideas anglosajonas"
 anglo_saxon_ideas_start:0 "Tradiciones anglosajonas"
 anglo_saxon_ideas_bonus:0 "Ambiciones anglosajonas"
 burhs:0 "burhs"
 burhs_desc:0 "Con el fin de proteger nuestros asentamientos y pueblos de los atacantes que quieren saquear y quemar todo a la vista, hemos construido una red de burhs que funcionan como asentamientos fortificados, estos burhs también tienen un papel como centros comerciales y administrativos de que podemos dirigir nuestra nación de manera eficiente sabiendo que estamos a salvo de un ataque"
 anglo_saxon_settlement:0 "Asentamiento anglosajón"
 anglo_saxon_settlement_desc:0 "Cuando los romanos abandonaron Britannia vimos una oportunidad perfecta para establecernos en una nueva patria que hará que nuestra gente sea más poderosa y próspera que nunca, aunque hubo cierta resistencia por parte de los habitantes locales, lo hemos superado y hemos difundido nuestra cultura por todas nuestras nuevas tierras"
 law_of_aethelberht:0 "Ley de Ethelberto"
 law_of_aethelberht_desc:0 "La Ley de Æthelberht es el primer código legal en lengua germánica jamás escrito, además de ser uno de los documentos más antiguos escritos en inglés, el propósito del código es preservar la armonía social, a través de la compensación y el castigo por daños personales, estos las compensaciones se organizan de acuerdo con el rango social del individuo, desde rey hasta esclavo, aunque este código legal se origina en Kent, esta innovación pronto se extendió a otros reinos anglosajones e inspiró códigos legales posteriores como el Doom Book"
 tratado_of_wedmore:0 "Tratado de Wedmore"
 tratado_of_wedmore_desc:0 "El Tratado de Wedmore es un recordatorio duradero de nuestra heroica victoria bajo Alfredo el Grande sobre el 'Gran Ejército Pagano' en la Batalla de Edington, el líder vikingo Guthrum aceptó nuestra victoria y fue bautizado en nuestra religión, aunque los vikingos no se han ido por completo de nuestras tierras legítimas, ¡este tratado garantizará que ni ellos ni ningún otro enemigo intente destruir nuestra independencia nunca más!"
 fyrd:0 "Fyrd"
 fyrd_desc:0 "Un Fyrd está formado por soldados experimentados y hombres libres que han sido movilizados para proteger su comarca. El servicio en el fyrd solía ser de corta duración y se esperaba que aquellos que formaban parte del fyrd proporcionaran sus propias armas y provisiones. , estos fyrds son rentables ya que no tenemos que proporcionar armas a cada soldado y seguirán desempeñando un papel importante en cualquier guerra que tengamos que pelear"
 tribal_hidage:0 "Escondite tribal"
 tribal_hidage_desc:0 "La Tribal Hidage es una lista de treinta y cinco tribus que residen en nuestras tierras, el propósito de esta lista es para que podamos extraer grandes cantidades de tributo de estas tribus a cambio de que les permitamos continuar residiendo dentro nuestras tierras"
 heptarchy:0 "Heptarquía"
 heptarchy_desc:0 "La Heptarquía se refiere al período actual en el que hay muchos reinos anglosajones cada uno compitiendo por el poder, no podemos permitir que esto continúe, ya que significará que nuestro pueblo nunca encontrará la verdadera paz y prosperidad, debemos elevarnos por encima de todos los otros reinos y unir a Inglaterra de una vez por todas"
 briton_ideas:0 "Ideas británicas"
 briton_ideas_start:0 "Tradiciones británicas"
 briton_ideas_bonus:0 "Ambiciones británicas"
 briton_hill_forts:0 "Fortalezas de las colinas británicas"
 briton_hill_forts_desc:0 "Nuestra gente ha construido muchos fuertes en las colinas, algunos de los cuales incluyen Maidun, Camalet y Danebury. Estos fuertes y muchos otros nos protegerán de nuestros enemigos durante muchos años"
 druidas:0 "Druidas"
 druids_desc:0 "Los druidas son nuestra clase de élite religiosa que tienen considerables poderes sagrados y seculares dentro de nuestra sociedad. Son responsables de mantener a nuestra gente leal a nuestra fe y dificultar las cosas para aquellos que desean convertirnos."
 cross_channel_trade_britons:0 "Comercio entre canales"
 cross_channel_trade_britons_desc:0 "Participamos en el comercio a través del canal con nuestros hermanos galos y sus nuevos señores romanos, aunque los romanos pueden querer algo más que comerciar con nosotros, es beneficioso para nosotros capitalizar los vínculos comerciales con ellos, ya que aumentará nuestra propio poder comercial"
 albion:0 "Albión"
 albion_desc:0 "Nuestra tierra natal, Albion, está aislada de Europa continental como resultado del canal, este aislamiento significa que cualquiera que intente invadir nuestro territorio desde el continente se dará cuenta de que no podrá romper nuestras defensas, ya que hemos tenido suficiente tiempo hacerlos."
 boudiccas_uprising:0 "Levantamiento de Boudicca"
 boudiccas_uprising_desc:0 "Boudicca, la reina de la tribu Iceni, se rebeló contra el injusto gobierno romano cuando intentaron apoderarse de sus tierras legítimas e incorporarlas a Roma, aunque al final no tuvo éxito, su legado nunca será olvidado por nuestro pueblo. , su revuelta se erige como un recordatorio de nuestra determinación de permanecer independientes"
 iron_weapons_britons:0 "Armas de hierro"
 iron_weapons_britons_desc:0 "Ahora tenemos la capacidad de fabricar armas de hierro en lugar de armas de bronce. Estas nuevas armas serán más resistentes y duraderas, lo que aumentará rápidamente la eficacia de combate de nuestros guerreros"
 fierce_warriors_britons:0 "Guerreros feroces"
 fierce_warriors_britons_desc:0 "¡Tenemos la reputación de ser guerreros feroces que no permiten que el miedo nos venza en la batalla, incluso cuando luchamos contra un enemigo tecnológicamente superior, lucharemos hasta la muerte para mantener nuestra libertad!"
 HRS_ideas:0 "Ideas Harsha"
 HRS_ideas_start:0 "Tradiciones Harsha"
 HRS_ideas_bonus:0 "Ambiciones Harsha"
 roughavardhana_desc:0 "Harshavardhana o Harsha para abreviar fue nuestro primer gobernante y el homónimo de nuestra nación. Durante su reinado, nuestro imperio restauró la gloria de los imperios indios anteriores, apoyó a los pobres y actuó en su nombre, fue justo en su administración y también fue un autor destacado que ha escrito tres obras de teatro en sánscrito, Nagananda, Ratnavali y Priyadarsika, su gobierno sirve como un gran modelo de cómo todos nuestros gobernantes deben gobernar el imperio"
 extended_military_resources_harsha:0 "Grandes recursos militares"
 extended_military_resources_harsha_desc:0 "Poseemos amplios recursos militares que utilizaremos para seguir extendiendo nuestro gobierno progresista por toda la India. Con una cantidad tan grande de recursos podemos desplegar un enorme ejército que será de gran utilidad cuando aplastemos a cualquier rival para nuestro dominio. ."
 kannauj_harsha:0 "Kannauj"
 kannauj_harsha_desc:0 "Nuestra ciudad capital, Kannauj, es un gran centro de comercio que ha ayudado mucho a la economía del norte de la India y ha contribuido a que nuestro imperio sea tan próspero como lo es hoy"
 indian_feudalism_harsha:0 "Feudalismo indio"
 indian_feudalism_harsha_desc:0 "Hemos adoptado el feudalismo como una parte importante de nuestra civilización, esto ha ayudado a mantener nuestro imperio estable, ya que la gente sabe cuál es el lugar que le corresponde dentro de él y no intenta rebelarse."
 tolerant_rulers_harsha:0 "Gobernantes tolerantes"
 tolerant_rulers_harsha_desc:0 "Nuestros gobernantes son budistas Mahayana, pero esto no significa que no seamos tolerantes y apoyemos a todas las demás religiones índicas, el budismo, el shaivismo, el vedismo y el jainismo, hemos mezclado rasgos hindúes con el budismo para integrarlo aún más en la India. sociedad, y también construimos muchas estupas en nombre de Buda, lo que demuestra nuestra devoción por la fe budista"
 patrons_of_art_and_literature_harsha:0 "Mecenas del arte y la literatura"
 patrons_of_art_and_literature_harsha_desc:0 "Somos conocidos por ser mecenas del arte y la literatura, hemos hecho muchas donaciones a la Universidad de Nalanda, también hemos construido muros que protegen este importante edificio de posibles ataques. El propio Harsha también escribió dos poemas basados en temas budistas, el Ashtamahasricaityastotra (Alabanza a Ocho Grand Caityas) y Suprabhatastotra (Alabanza a la mañana), así como Linganusasanam, continuar apoyando las artes y la literatura ayudará a nuestra nación a avanzar a medida que nuestra cultura influye en otras culturas a nuestro alrededor, lo que nos mantendrá a la vanguardia de ellas. ."
 SRI_ideas:0 "Ideas Srivijaya"
 SRI_ideas_start:0 "Tradiciones Srivijaya"
 SRI_ideas_bonus:0 "Ambiciones de Srivijaya"
 lucrative_trade_agreements_srivijaya:0 "Acuerdos comerciales lucrativos"
 lucrative_trade_agreements_srivijaya_desc:0 "Hemos firmado lucrativos acuerdos comerciales duraderos con China, los imperios indios y el califato islámico en Oriente Medio. Estos vínculos comerciales garantizarán que nuestros ingresos comerciales sean lo suficientemente altos como para mantener a nuestra nación rica y poderosa"
 thassalocratic_empire_srivijaya:0 "Imperio thasalocrático"
 thassalocratic_empire_srivijaya_desc:0 "Debido a nuestra ubicación, lo único que podemos elevarnos para convertirnos en un gran imperio es si nos convertimos en una thassalocracia, este es un consejo que siguieron nuestros gobernantes y posteriormente nos hemos convertido en un imperio thassalocratic, esto hará que la producción y el mantenimiento de nuevos barcos más fácil ya que tenemos mucha experiencia con el mantenimiento de grandes flotas"
 borobudur_srivijaya:0 "Borobudur"
 borobudur_srivijaya_desc:0 "El poder de nuestra nación se muestra a través de la construcción del gran templo de Borobudur, el templo budista más grande del mundo y uno de los monumentos budistas más grandes del mundo. Sus tres niveles simbolizan la cosmología budista, Kāmadhātu (el mundo del deseo ), Rupadhatu (el mundo de las formas) y Arupadhatu (el mundo de lo informe), este templo muestra el prestigio de nuestras naciones"
 trading_monopoly_srivijaya:0 "Monopolio comercial"
 trading_monopoly_srivijaya_desc:0 "Tenemos un monopolio comercial sobre el sudeste asiático, debemos mantener este monopolio para preservar nuestro poder comercial y dominio sobre la región."
 dharmakirti:0 "Dharmakīrti"
 dharmakirti_desc:0 "Dharmakīrti fue un venerado erudito y poeta budista mientras estuvo en nuestras tierras. Más tarde se mudó a la India para fundar la lógica filosófica india. También fue uno de los principales teóricos del atomismo budista. Tener filósofos como él en nuestro imperio hará que sea más fácil convencer a nuestra gente de que el budismo es el camino correcto hacia la iluminación para ellos"
 persumpahan:0 "Persumpahan"
 persumpahan_desc:0 "El Persumpahan es el juramento de lealtad que los gobernantes de Kadatuans tuvieron que hacer para mostrar su lealtad al maharajá. Mientras hagan este juramento, podemos estar seguros de que las revueltas se mantendrán bajo control."
 influence_nation_srivijaya:0 "Nación influyente"
 influence_nation_srivijaya_desc:0 "Somos una nación muy influyente que ha sido responsable de la difusión de la cultura malaya en todo el sudeste asiático. También entablamos relaciones diplomáticas con más naciones, ya que somos una potencia influyente en el sudeste asiático."
 PCT_ideas:0 "Pintar ideas"
 PCT_ideas_start:0 "Tradiciones pictóricas"
 PCT_ideas_bonus:0 "Ambiciones pictóricas"
 pictish_stones:0 "Piedras pictas"
 pictish_stones_desc:0 "Hemos construido muchas piedras monumentales talladas con símbolos o diseños. Estas piedras son un signo importante de nuestra cultura, ya que son un símbolo picto único y están ahí para recordar a todas las personas que las vean que este es territorio picto."
 brochs:0 "Broches"
 brochs_desc:0 "Un broch es nuestra versión de un fuerte que se configura para escanear y proteger el campo y los mares de los ataques, aunque los brochs tienen diferentes propósitos dependiendo de dónde se encuentren, lo que los hace aún más útiles para nosotros."
 battle_of_dun_nechtain:0 "Batalla de Dun Nechtain"
 battle_of_dun_nechtain_desc:0 "La batalla de Dun Nechtain es un momento decisivo en la historia de nuestro pueblo. Expulsamos a los invasores anglosajones de nuestras tierras como hicimos con los romanos siglos antes. Esta batalla ha asegurado que ningún invasor del sur pueda vuelva a amenazar nuestra independencia"
 caledonian_forest:0 "Bosque de Caledonia"
 caledonian_forest_desc:0 "El bosque de Caledonia es un gran bosque que cubre una gran parte de nuestro territorio, este bosque hará que sea muy difícil para cualquiera que quiera subyugar a nuestro pueblo, los romanos aprendieron esta lección y dejaron de intentar conquistarnos, y cualquier otra persona también lo hará si trata de conquistarnos"
 the_highlands_picts:0 "Las Tierras Altas"
 the_highlands_picts_desc:0 "Las Tierras Altas constituyen una gran parte de nuestras tierras, con cadenas montañosas y bosques que dominan la región. Dependemos de las Tierras Altas para que nos protejan de nuestros enemigos."
 pictish_guerrillas:0 "Guerrilleros pictos"
 pictish_guerrillas_desc:0 "Los romanos trataron de conquistarnos como lo habían hecho con las tribus britanas del sur, no esperaban que opusiéramos mucha pelea, pero rápidamente se demostró que estaban equivocados cuando acosamos continuamente a las legiones romanas con nuestras tácticas de la guerra de guerrillas que azotó a las legiones romanas con el tiempo hasta que se rindieron, esta táctica de guerra nos ayudó a permanecer independientes y usaremos tácticas de guerrilla si alguna vez nos vemos nuevamente amenazados por una potencia extranjera"
 atlantic_roundhouses_picts:0 "Rotondas del Atlántico"
 atlantic_roundhouses_picts_desc:0 "Las casas circulares del Atlántico son exclusivas de nuestras tierras, y al construir casas redondas simples o complejas podemos construir edificios más baratos porque estas casas circulares no son difíciles de construir incluso si algunas de ellas son más grandes que otras."
 VAK_ideas:0 "Ideas de Vakataka"
 VAK_ideas_start:0 "Tradiciones Vakataka"
 VAK_ideas_bonus:0 "Ambiciones de Vakataka"
 ajanta_caves:0 "Cuevas de Ajanta"
 ajanta_caves_desc:0 "Las cuevas de Ajanta son alrededor de treinta monumentos rupestres budistas que tienen la reputación de ser el mejor ejemplo del arte indio, son obras maestras del arte religioso hindú, budista y jainista, al construir y expandir estas magníficas obras de arte, nuestra nación ser recordados para siempre como grandes mecenas del arte y la cultura de la India"
 dharmamaharaja:0 "Dharmamaharaja"
 dharmamaharaja_desc:0 "Al asumir el título imperial de Dharmamaharaja, nuestros gobernantes obtienen la legitimidad para gobernar grandes extensiones de tierra y otros reinos menores que se interpongan en nuestro camino."
 vakataka_poetry:0 "Poesía de Vakataka"
 vakataka_poetry_desc:0 "Bajo nuestro gobierno, el patrocinio de la poesía ha alcanzado nuevas alturas y, al difundir esta poesía en todas las ciudades, pueblos y aldeas de nuestra nación, otros grupos culturales seguramente adoptarán la cultura avanzada de nuestros gobernantes."
 dynastic_branches_vatakata:0 "Ramas dinásticas"
 dynastic_branches_vatakata_desc:0 "Nuestra dinastía gobernante se ha dividido en cuatro ramas diferentes, tener muchas ramas dinásticas significa que podemos extender nuestra influencia y abrir más relaciones diplomáticas con otros países, ya que podemos colocar a un miembro de nuestra dinastía en su trono."
 vatsagulma:0 "Vatsagulma"
 vatsagulma_desc:0 "Nuestra capital es el lugar donde Vatsa rishi hizo penitencia y donde muchos dioses vinieron a bendecirlo, como resultado, la ciudad se llamó Vatsagulma y con esta ciudad como nuestra capital, la gente de nuestro imperio se convertirá en nuestra religión más rápido de lo que sería si no tuviéramos una ciudad sagrada tan importante como nuestra capital"
 vindhya_range_vatakata:0 "Cordillera de Vindhya"
 vindhya_range_vatakata_desc:0 "Las cordilleras de Vindhya se encuentran dentro de las fronteras de nuestra nación, cualquier imperio rival que intente destruirnos no logrará pasar estas montañas"
 deccan_empire_vatakata:0 "Imperio Deccan"
 deccan_empire_vatakata_desc:0 "Nuestro Imperio surgió de las tierras fértiles de la meseta de Deccan, nos hemos convertido en los sucesores del Imperio Satavahana, hemos heredado las tierras ricas y bien desarrolladas que las convirtieron en el gran imperio que una vez fueron y el Deccan también nos ayudará a desarrollar todo nuestro potencial como una de las principales potencias indias"
 KZK_ideas:0 "Ideas kazajas"
 KZK_ideas_start:0 "Tradiciones kazajas"
 KZK_ideas_bonus:0 "Ambiciones kazajas"
 kazakh_steppe:0 "Estepa kazaja"
 kazakh_steppe_desc:0 "La vasta estepa kazaja sirvió de hogar a nuestros antepasados ​​nómadas durante siglos. La zona está escasamente poblada, pero proporciona a nuestras tropas un lugar donde pueden aumentar la velocidad a la que pueden viajar sin causar daños a las zonas más densamente pobladas. ."
 juz:0 "Juz"
 juz_desc:0 "Un jüz es una de las tres divisiones tribales del pueblo kazajo, estos tres grupos son la horda Usyun, la horda Argyn y la horda Alshyn, con estas tres hordas en nuestra nación es seguro que funcionarán juntos por el mayor beneficio de la nación kazaja"
 large_economy_kazakhstan:0 "Economía grande"
 large_economy_kazakhstan_desc:0 "Nuestra economía es la economía más grande y con mejor desempeño en Asia Central, esto se debe a nuestra gran oferta de petróleo, que es un recurso valioso, y tener una economía tan grande significa que podemos obtener más ganancias de los artículos comerciales que exportar fuera de nuestra nación"
 multivector_foreign_policy:0 "Política exterior multivectorial"
 multivector_foreign_policy_desc:0 "Nuestra política exterior es que buscamos mantener buenas relaciones con Rusia y China, pero también buscamos tener buenas relaciones con Occidente y eso nos beneficiará en el futuro a largo plazo de nuestra nación."
 mountain_and_deserts_kazakhstan:0 "Montañas y desiertos"
 Mountains_and_deserts_kazakhstan_desc:0 "Kazajstán tiene muchas montañas y desiertos por toda la nación, estos serán obstáculos difíciles de superar para nuestros enemigos que se suman a las ubicaciones ya aisladas de estas montañas y desiertos"
 nurly_zhol:0 "Nurly Zhol"
 nurly_zhol_desc:0 "La política económica de Nurly Zhol (Camino brillante) está diseñada para mejorar significativamente nuestra infraestructura y mantener nuestra economía fuerte. Esta política abarca todos los aspectos del crecimiento económico y guiará a nuestra nación en el camino hacia la grandeza"
 nomadic_practices_kazakhstan:0 "Prácticas nómadas"
 nomadic_practices_kazakhstan_desc:0 "Aunque los días de nuestros antepasados ​​nómadas han quedado atrás, sus tradiciones siguen vivas en la sociedad kazaja, especialmente la equitación, podemos aprovechar nuestra afición por la caballería y usarla para mejorar nuestras modernas unidades de 'caballería'."
 HAW_ideas:0 "Ideas hawaianas"
 HAW_ideas_start:0 "Tradiciones hawaianas"
 HAW_ideas_bonus:0 "Ambiciones hawaianas"
 western_advisors_hawaii:0 "Asesores occidentales"
 western_advisors_hawaii_desc:0 "Tenemos muchos asesores occidentales que nos guían sobre cómo dirigir nuestra nación al estilo de las naciones europeas, los tratamos bien y a menudo se convierten en ciudadanos hawaianos, también traen consigo nueva tecnología avanzada y cultura occidental que necesitamos ponerse al nivel de las grandes potencias"
 great_mahele:0 "Gran Mahele"
 great_mahele_desc:0 "El Gran Māhele son las reformas de distribución de tierras que se iniciaron para asegurar el título a los hawaianos, garantiza que el gobierno y la gente no perderán nuestra tierra a manos de forasteros, lo que creemos ayudará a mantener nuestra nación unida y estable."
 iolani_palace:0 "ʻPalacio Iolani"
 iolani_palace_desc:0 "Hemos construido el Palacio ʻIolani para emular los grandes palacios de Europa, este palacio nos da prestigio ya que debemos tener una riqueza sustancial para construir una estructura tan magnífica."
 hawaiian_neutrality:0 "Neutralidad hawaiana"
 hawaiian_neutrality_desc:0 "El Reino de Hawái es oficialmente un estado neutral, lo que significa que podemos entablar relaciones diplomáticas con muchas potencias extranjeras sin temor a ser invadidos. También nos brinda varios beneficios, ya que tenemos muchos contactos que nos protegerán si alguna vez somos bajo amenaza."
 edict_of_toleration:0 "Edicto de tolerancia"
 edict_of_toleration_desc:0 "Nuestro rey promulgó el Edicto de Tolerancia para reducir las tensiones religiosas dentro de nuestra nación. Funcionó bien, ya que después de que se introdujo este edicto no ha habido disidencia visible de otros grupos religiosos que residen en Hawái."
 kamehameha_the_great:0 "Kamehameha el Grande"
 kamehameha_the_great_desc:0 "Kamehameha el Grande fue nuestro primer rey que unificó las islas hawaianas bajo su dominio. Comenzó a occidentalizar Hawái para que no nos invadieran potencias extranjeras que buscaban expandir sus imperios, y todos nuestros gobernantes descienden de él. lo que les da la legitimidad para ser el legítimo soberano de Hawái"
 kanawai_mamalahoe:0 "Kanawai mamalahoe"
 kanawai_mamalahoe_desc:0 "Kānāwai Māmalahoe o Ley de la paleta astillada, que brindó protección a todos los no combatientes en caso de guerra, es un modelo para las leyes de derechos humanos en todo el mundo y garantiza que las personas no se rebelen debido a nuestro trato justo de civiles"
 TJK_ideas:0 "Ideas tayikas"
 TJK_ideas_start:0 "Tradiciones tayikas"
 TJK_ideas_bonus:0 "Ambiciones tayikas"
 pamir_mountains_tajiks:0 "Montañas de Pamir"
 pamir_mountains_tajiks_desc:0 "Las montañas Pamir son algunas de las montañas más altas del mundo y cubren una gran área de nuestra nación. Estas montañas son intransitables para cualquiera que no conozca las rutas a través de ellas."
 land_of_the_tajiks:0 "Tierra de los tayikos"
 land_of_the_tajiks_desc:0 "Nuestra nación es la tierra del pueblo tayiko, cimentamos la identidad cultural tayika para contrarrestar las disputas iraníes y turcas sobre quiénes eran los habitantes originales de la región."
 sucesors_of_the_samanids:0 "Sucesores de los samánidas"
 sucesors_of_the_samanids_desc:0 "Somos los sucesores del Imperio samánida que construyó las ciudades de Samarcanda y Bukhara, que fueron los centros culturales del pueblo tayiko. Debemos restaurar su gloria y la gloria de los tayikos."
 pamir_highway_tajiks:0 "Autopista de Pamir"
 pamir_highway_tajiks_desc:0 "La carretera de Pamir es la única ruta a través del terreno extremo de las montañas de Pamir y es la principal ruta de suministro a algunas de nuestras regiones más aisladas. También formaba parte de la Ruta de la Seda."
 dushanbe:0 "Dusambé"
 dushanbe_desc:0 "Nuestra capital, Dushanbe, es nuestra ciudad más grande, es donde mostramos todo lo que nuestra nación tiene para ofrecer, y esta ciudad hará que la construcción de futuros edificios en nuestras ciudades sea más barata."
 basmachi_movement:0 "Movimiento Basmachi"
 basmachi_movement_desc:0 "El Movimiento Basmachi fue un movimiento guerrillero que luchó contra los rusos por la libertad de los pueblos de Asia Central. Miramos hacia atrás con orgullo a este movimiento, ya que simboliza nuestra feroz determinación de permanecer independientes incluso contra las abrumadoras probabilidades en nuestra contra. "
 policy_stability_tajikistan:0 "Estabilidad política"
 policy_stability_tajikistan_desc:0 "Nuestra nación disfruta de un sistema político estable que muchas naciones a nuestro alrededor no tienen. Mantener la estabilidad política es esencial para el crecimiento futuro de la nación tayika"
 KYR_ideas:0 "Ideas de Kirguistán"
 KYR_ideas_start:0 "Tradiciones de Kirguistán"
 KYR_ideas_bonus:0 "Ambiciones kirguisas"
 tulip_revolution:0 "Revolución de los tulipanes"
 tulip_revolution_desc:0 "La gente derrocó a nuestro presidente corrupto en lo que se conoció como la Revolución de los Tulipanes, no toleraremos a nadie que se apodere de nuestros valores republicanos e intente convertir este país en un estado corrupto y autoritario, y nos desharemos de cualquier otra persona que intente hacerlo"
 Geographicly_isolated_kyrgyzstan:0 "Aislado geográficamente"
 Geographicly_isolated_kyrgyzstan_desc:0 "Estamos geográficamente aislados de otras naciones, cualquiera que intente hacer daño a nuestra nación encontrará muy difícil navegar a través de las diversas cadenas montañosas"
 tian_shan_kyrgyzstan:0 "Tian Shan"
 tian_shan_kyrgyzstan_desc:0 "Las montañas Tian Shan cubren más del ochenta por ciento de nuestro país, lo que hace que nuestro país sea fácilmente defendible de agresiones externas."
 forty_clans_of_manas:0 "Cuarenta clanes de Manas"
 forty_clans_of_manas_desc:0 "El término kirguís se refiere a los cuarenta clanes de Manas, un legendario héroe kirguís que unió cuarenta clanes contra los uigures. Nuestra bandera también representa a estas cuarenta tribus y la yurta en el centro de la bandera es utilizada tradicionalmente por los nómadas de Asia Central. estepa."
 semi_nomadic_herders_kyrgyzstan:0 "Pastores seminómadas"
 semi_nomadic_herders_kyrgyzstan_desc:0 "Nuestra gente todavía practica las tradiciones seminómadas del pasado, continuar con estas tradiciones significa que podemos practicar viajar largas distancias en poco tiempo."
 issyk_kul:0 "Issyk-Kul"
 issyk_kul_desc:0 "Issyk-Kul (lago cálido) es una parte muy importante de la geografía de nuestra nación, es un importante destino turístico y nos proporciona muchos tipos de pescado que podemos elegir para comer"
 horseback_riding_kyrgyzstan:0 "Paseos a caballo"
 horseback_riding_kyrgyzstan_desc:0 "Un pasatiempo popular nuestro es montar a caballo, que sigue siendo muy importante para nuestra cultura. Estas tradiciones ecuestres garantizarán que la importancia que tiene la caballería en la sociedad kirguisa no desaparezca pronto."
 afrikaner_ideas:0 "Ideas africanas"
 afrikaner_ideas_start:0 "Tradiciones afrikáner"
 afrikaner_ideas_bonus:0 "Ambiciones africanas"
 apartheid:0 "Apartheid"
 apartheid_desc:0 "La política del Apartheid, que significa 'el estado de estar separados', se instituyó para proteger nuestra cultura afrikaner de lo que creemos que es la amenaza de otros grupos dentro de nuestra nación, el resultado de esto es la segregación racial con los blancos Los afrikaners controlan la mayor parte del país, las poblaciones bantúes nativas seguirán teniendo sus tierras natales (bantustanes) y podrán manejar sus propios asuntos, creemos que esta política es la mejor para todos los involucrados"
 the_great_trek:0 "La gran caminata"
 the_great_trek_desc:0 "Nuestros antepasados ​​realizaron el Gran Viaje para escapar del dominio opresivo de los británicos y establecer una nueva patria bóer en el interior de Sudáfrica. Lucharon muchas batallas sangrientas para llegar a donde estamos hoy y su legado sigue siendo sentido por todo el pueblo afrikáner"
 afrikaner_calvinism:0 "Calvinismo afrikáner"
 afrikaner_calvinism_desc:0 "Nuestra versión del calvinismo es importante para nuestra identidad cultural afrikaner, ya que promueve nuestra forma de vida y seguirá siendo parte integral de la futura unidad de nuestra nación."
 boer_republicanism:0 "Republicanismo bóer"
 boer_republicanism_desc:0 "Somos un pueblo de mente ferozmente independiente y siempre hemos buscado establecer una república boer independiente donde muchas generaciones de afrikáners puedan prosperar. Ahora que hemos logrado este objetivo, nunca entregaremos nuestra independencia a nadie."
 skilled_gunmen_afrikaners:0 "Pistoleros expertos"
 skilled_gunmen_afrikaners_desc:0 "Nuestros antepasados ​​eran buenos pistoleros, ya que vivir en la frontera significaba que tenían que cazar y proteger a sus familias con ellos. Ahora que somos una nación moderna, esto no significa que nuestra experiencia en el uso de armas haya disminuido a medida que estas habilidades se han integrado. en nuestro ejército, lo que los convierte en combatientes altamente eficientes"
 boer_guerrilla_fighters:0 "Guerrilleros bóer"
 boer_guerrilla_fighters_desc:0 "Hemos recurrido a la guerra de guerrillas en situaciones desesperadas y esta ha sido una táctica efectiva ya que nuestros enemigos se ven desgastados gradualmente por nuestros ataques repentinos y constantes."
 mineral_revolution:0 "Revolución mineral"
 mineral_revolution_desc:0 "La Revolución Mineral se refiere a la rápida industrialización y los cambios económicos en Sudáfrica. Como resultado, nuestra industria minera ha prosperado, abriendo muchas oportunidades nuevas para que nuestra nación crezca aún más rica y poderosa de lo que éramos antes."
 WSH_ideas:0 "Ideas del Sáhara Occidental"
 WSH_ideas_start:0 "Tradiciones del Sáhara Occidental"
 WSH_ideas_bonus:0 "Ambiciones del Sáhara Occidental"
 polisario_front:0 "Frente Polisario"
 polisario_front_desc:0 "El Frente Polisario ha luchado mucho por nuestra independencia, y ahora que somos libres se asegurará de que nuestra nación siga disfrutando de su independencia sin ser molestada."
 sahrawi_independence:0 "Independencia saharaui"
 sahrawi_independence_desc:0 "El pueblo saharaui nunca aceptará ser dominado por extranjeros y hacemos todo lo posible para ponérselo muy difícil a los agresores que ocupan nuestras tierras."
 inhospitable_desert_wsh:0 "Desierto inhóspito"
 inhospitable_desert_wsh_desc:0 "Nuestras tierras contienen algunos de los desiertos más áridos e inhóspitos de la Tierra. Estamos acostumbrados a estas condiciones, pero a cualquier nación que intente apoderarse de nuestra tierra pronto le resultará extremadamente difícil mantener el control debido al duro clima."
 nomadic_population_wsh:0 "Población nómada"
 nomadic_population_wsh_desc:0 "La gran mayoría de nuestra población continúa siguiendo las tradiciones nómadas de nuestros antepasados. Están acostumbrados a estar en movimiento y pueden vivir con lo que ofrece la tierra."
 oyster_industry:0 "Industria de las ostras"
 oyster_industry_desc:0 "El cultivo de ostras a mano es una práctica tradicional en las ciudades costeras. Las ostras son un manjar caro buscado en los restaurantes del Magreb y Europa."
 rich_fishing_waters_wsh:0 "Aguas ricas en pesca"
 rich_fishing_waters_wsh_desc:0 "Nuestra nación es conocida por sus aguas ricas en pesca, que sabemos que beneficiarán enormemente a nuestra economía."
 sangar:0 "sangar"
 sangar_desc:0 "Un sangar es una posición fortificada construida con piedras. Construimos estas fortificaciones para evitar que enemigos potenciales invadan nuestra tierra."
 PLM_ideas:0 "Ideas palmirenas"
 PLM_ideas_start:0 "Tradiciones de Palmira"
 PLM_ideas_bonus:0 "Ambiciones palmirenas"
 palmyra:0 "Centro de comercio"
 palmyra_desc:0 "Nuestra capital es un importante centro comercial regional que une el este y el oeste y, debido a nuestra posición estratégicamente importante, nuestro poder comercial seguirá creciendo"
 zenobia:0 "Zenobia"
 zenobia_desc:0 "La reina Zenobia fue la reina guerrera que luchó por la independencia y la grandeza de nuestra nación. Siempre será recordada como uno de los héroes más célebres de Palmyra y es un modelo que todos los futuros líderes de Palmyrene aspiran a ser."
 palmyrene_culture:0 "Cultura de Palmyrene"
 palmyrene_culture_desc:0 "Nuestra cultura es una mezcla única de las culturas aramea, romana, griega y persa. Hemos producido un arte y una arquitectura distintivos que combinan las tradiciones orientales y occidentales. Como resultado, aceptamos más las diferentes culturas y religiones que algunos de las naciones que nos rodean"
 temple_of_bel:0 "Templo de Bel"
 temple_of_bel_desc:0 "El Templo de Bel es un símbolo de nuestro deseo de unir a nuestra población bajo nuestra fe y es el centro de la vida religiosa en nuestra nación."
 trade_caravans_plm:0 "Comerciar caravanas"
 trade_caravans_plm_desc:0 "Palmyra se ha enriquecido gracias a las caravanas comerciales que pasan por nuestras ciudades. También hemos aprovechado el potencial que ofrece la Ruta de la Seda al establecer puestos comerciales a lo largo de ella para que una mayor parte de su riqueza pueda fluir hacia nuestra nación"
 monumental_projects_plm:0 "Proyectos monumentales"
 monumental_projects_plm_desc:0 "Nos hemos hecho muy ricos como nación y esto nos permite construir nuestras ciudades y construir proyectos monumentales para que podamos mostrar nuestro poder y prestigio a todos aquellos que visitan nuestra nación."
 ties_with_rome_plm:0 "Lazos con Roma"
 ties_with_rome_plm_desc:0 "Como resultado de muchos años de ser una ciudad súbdita romana, hemos sido fuertemente influenciados por los romanos y su cultura helénica, aunque ahora somos independientes, todavía mantenemos vínculos con Roma para mantener a nuestra nación segura de los ataques persas. y otras amenazas a nuestra supervivencia y prosperidad"
 RHO_ideas:0 "Ideas de Rhodesia"
 RHO_ideas_start:0 "Tradiciones de Rhodesia"
 RHO_ideas_bonus:0 "Ambiciones de Rhodesia"
 pioneer_spirit_rho:0 "Espíritu pionero"
 pioneer_spirit_rho_desc:0 "El pueblo de Rhodesia comparte los mismos valores rudos y el espíritu de frontera de los pioneros que se asentaron por primera vez en esta tierra fértil hace muchos años. Es esta actitud entre nuestro pueblo la que mantiene la moral de nuestro ejército más alta que la de las naciones caóticas e incivilizadas. que buscan socavar nuestra forma de vida"
 udi_rho:0 "UDI"
 udi_rho_desc:0 "La Declaración Unilateral de Independencia es un momento decisivo en la historia de Rhodesia, ya que simboliza el nacimiento de nuestra nación. Al igual que muchas otras naciones, vemos esta declaración de independencia con un inmenso orgullo."
 breadbasket_of_africa_rho:0 "Granero de África"
 breadbasket_of_africa_rho_desc:0 "Rhodesia se considera el granero de África, con nuestra nación que tiene las tierras de cultivo más fértiles de todo el continente, exportamos trigo, tabaco y maíz al resto de África y más allá. Esto significa que podemos beneficiarnos enormemente cualquier vínculo comercial y comercial que hagamos con las naciones que deseen comerciar con nosotros"
 rhodesian_front:0 "Frente de Rhodesia"
 rhodesian_front_desc:0 "El Frente de Rhodesia es el partido político que garantizó nuestro derecho legal a la independencia de Gran Bretaña y más tarde nos convirtió en la república que somos ahora. La RF tiene quince principios fundamentales, que incluyen la preservación del derecho de cada grupo racial a conservar su propia identidad y la preservación de los estándares adecuados a través de una política de avance a través del mérito. Mientras continúen en el poder, la unidad y la prosperidad de nuestra nación permanecerán seguras"
 economic_self_sufficiency:0 "Autosuficiencia económica"
 economic_self_sufficiency_desc:0 "Debido a la presión económica ejercida sobre nosotros por parte de gobiernos externos que buscan erosionar los cimientos mismos de nuestra nación, hemos tenido que volvernos económicamente autosuficientes, lo que funcionará para nuestra nación en el futuro, ya que ya no dependemos de cualquier nación extranjera para nuestras necesidades económicas"
 responsable_government:0 "Gobierno responsable"
 responsable_government_desc:0 "Nuestra nación se rige por el concepto de 'gobierno responsable', que es la base del sistema de democracia parlamentaria de Westminster. Sabíamos que no podíamos hacer la transición al gobierno de la mayoría negra, ya que eso destruiría nuestra cultura y democracia únicas de Rhodesia. y ciertamente no sería la acción que tomaría un gobierno verdaderamente responsable"
 fireforce:0 "Fuerza de fuego"
 fireforce_desc:0 "Fireforce es una variación de la táctica militar de envolvimiento vertical de un objetivo desarrollada por las Fuerzas de Seguridad de Rhodesia durante la Guerra Bush de Rhodesia. Las misiones de contrainsurgencia de Fireforce están diseñadas para atrapar y eliminar a los insurgentes antes de que puedan huir y es una táctica de guerra muy exitosa, ya que somos capaces de hacer frente a cualquier insurgencia de forma rápida y eficiente"
 JIN_ideas:0 "Ideas Jin"
 JIN_ideas_start:0 "Tradiciones Jin"
 JIN_ideas_bonus:0 "Ambiciones de Jin"
 sima_yi:0 "Sima Yi"
 sima_yi_desc:0 "Sima Yi, un exitoso general y político en el reino de Cao Wei que lo defendió contra Zhuge Liang y su fuerza invasora Shu Han, allanó el camino para el establecimiento final de la dinastía Jin. Aunque no vivió para ver este, su legado es que podemos considerarnos los gobernantes legítimos de China y nadie más puede disputar nuestro derecho al Mandato del Cielo"
 fangzhen:0 "Fangzhen"
 fangzhen_desc:0 "Fangzhen o condados militares son provincias controladas por el ejército para suprimir cualquier amenaza potencial a la estabilidad y el control de nuestra nación sobre China."
 taikang_era:0 "Era Taikang"
 taikang_era_desc:0 "La Era Taikang fue un período de prosperidad tras el desastroso período de los Tres Reinos. Hemos fomentado la agricultura y el comercio para aumentar aún más nuestro poder económico"
 battle_of_fei_river:0 "Batalla del río Fei"
 battle_of_fei_river_desc:0 "La batalla del río Fei fue una victoria decisiva contra los bárbaros Wu Hu del norte y nos permitió alcanzar un punto de inflexión en la guerra contra ellos. Esta batalla será celebrada por los futuros líderes Jin durante muchos siglos y es una prueba de la moral superior de nuestro ejército frente a las abrumadoras probabilidades en nuestra contra"
 central_plain_jin:0 "Llanura central"
 central_plain_jin_desc:0 "La llanura central es la base de nuestro poder económico, ya que es el corazón de China. Mantener el control sobre esta región vital garantizará que sigamos gobernando correctamente y preservando la unidad de China"
 reunification_of_china_jin:0 "Reunificación de China"
 reunification_of_china_jin_desc:0 "Reunificamos China y la sacamos del período de caos y disturbios que atravesó durante el período de los Tres Reinos, y ahora que los bárbaros del norte amenazan nuestras fronteras, debemos empujarlos de vuelta a las tierras desoladas de las que vinieron."
 great_generals_jin:0 "Grandes generales"
 great_generals_jin_desc:0 "Nuestra nación ha enviado a grandes generales como Huan Wen, Xie Xuan y Li Yu, estos generales nos brindan una inspiración sobre cómo deberían ser todos nuestros generales"
 norse_ideas:0 "Ideas nórdicas"
 norse_ideas_start:0 "Tradiciones nórdicas"
 norse_ideas_bonus:0 "Ambiciones nórdicas"
 viking_raids:0 "Incursiones vikingas"
 viking_raids_desc:0 "Los vikingos son asaltantes temidos y saqueando las costas de Europa traemos riqueza y gloria a nuestra patria."
 norse_exploration:0 "Exploración nórdica"
 norse_exploration_desc:0 "En busca de nuevas tierras para asaltar, los nórdicos navegaron lejos. Somos hábiles constructores de barcos y navegantes y podemos viajar en mar abierto mejor que nadie."
 norse_colonization:0 "Colonización nórdica"
 norse_colonization_desc:0 "Nuestro pueblo es aventurero y siempre está ansioso por zarpar hacia nuevas tierras. Muchos de estos aventureros acaban quedándose en las tierras que descubren y estableciendo allí colonias permanentes."
 fishing_norse:0 "Pesca recomendada"
 fishing_norse_desc:0 "Con nuestra larga costa y suelos pobres, deberíamos animar a nuestra gente a hacer su fortuna cosechando la abundancia de los océanos."
 adopt_feudal_system:0 "Adoptar sistema feudal"
 adopt_feudal_system_desc:0 "La estructura de gobierno de las primeras tribus nórdicas nunca fue adecuada para convertirse en una nación adecuada. Ahora el rey ha promulgado reformas para adoptar un sistema feudal con feudos otorgados a los miembros más leales de la orden como compensación por su largo servicio. "
 implement_hogting:0 "Implementar el Högting"
 implement_hogting_desc:0 "A ting era una asamblea local donde se resolvían disputas y se tomaban decisiones políticas. A medida que los reinos nórdicos crecían, la influencia del rey en las regiones lejanas disminuía. Para mantener el control de las poblaciones locales, implementaron el ting como entidad central en el gobierno"
 valhalla_awaits:0 "Valhalla espera"
 valhalla_awaits_desc:0 "Como seguidores de los dioses Aesir, los escandinavos creían que serían invitados al festín de Valhalla para luchar una vez más al lado de los dioses cuando se acercara el Ragnarök. Esto hizo que la guerra y la batalla fueran una parte central de sus vidas y estaban constantemente preparándose para su glorioso día en el campo de batalla"
 SRW_ideas:0 "Ideas sarawakianas"
 SRW_ideas_start:0 "Tradiciones sarawakianas"
 SRW_ideas_bonus:0 "Ambiciones sarawakianas"
 white_rajahs:0 "Rajás blancos"
 white_rajahs_desc:0 "Nuestra dinastía gobernante, los Brooks, se han convertido en los 'rajahs blancos' de Sarawak. Esta situación de convertirse en rajahs sin ninguna intención de colonización o imperialismo es única en la historia, ya que ganamos nuestro reino por medios pacíficos, no por la guerra y la conquista. El ascenso al poder ha dado lugar a aventureros del 'hombre que sería rey' en otras regiones exóticas de todo el mundo"
 sarawak_rangers:0 "Guardabosques de Sarawak"
 sarawak_rangers_desc:0 "Los Rangers de Sarawak se formaron para combatir a cualquier rebelde que pudiera levantarse. Pueden depender del apoyo de la población local, lo que los hace aún más efectivos para aplastar rebeliones, y también son muy hábiles en la guerra en la jungla con armas nativas como así como las armas de fuego occidentales"
 borneo_company_limited:0 "Compañía limitada de Borneo"
 borneo_company_limited_desc:0 "Borneo Company Limited está financiada por el tesoro de Sarawak para extraer todos los minerales que se pueden encontrar en Borneo y vender estos minerales para obtener una ganancia considerable. La empresa también se ha extendido a Singapur, Tailandia, Indonesia y Hong Kong."
 fort_margherita:0 "Fuerte Margarita"
 fort_margherita_desc:0 "El fuerte Margherita, al igual que los otros fuertes de nuestra nación, se diseñó para proteger nuestra capital, Kuching, del ataque de los piratas. Estos fuertes están bien equipados para repeler cualquier invasión fluvial."
 Animated_migration_sarawak:0 "Migración Animada"
 Animated_migration_sarawak_desc:0 "Como comenzamos con una pequeña cantidad de territorio y una población pequeña, tenía sentido que nuestros gobernantes alentaran fuertemente la inmigración a nuestra incipiente nación. A diferencia de otras áreas gobernadas por los británicos, alentamos la inmigración de chinos y otros no blancos. así como no restringimos a las personas en función de su raza"
 sarawak_service:0 "Servicio de Sarawak"
 sarawak_service_desc:0 "Cuando nuestro primer rajá, James Brooke, llegó al poder, el ineficaz sistema de gobierno de Brunei fue reemplazado por el Servicio de Sarawak, en el que los funcionarios británicos dirigían varias partes del país y se estableció la Iglesia Anglicana. También se aseguró de que las aduanas y Se respetaron las creencias de los lugareños y esta visión tolerante de nuestros gobernantes es una parte integral de nuestra nación hoy"
 combatting_piracy_sarawak:0 "Lucha contra la piratería"
 combatting_piracy_sarawak_desc:0 "La base misma de nuestra nación se basa en la eterna lucha para expulsar a la piratería de estas prósperas vías fluviales, con los piratas como una amenaza constante para nuestra nación, nuestra armada ha ganado mucha experiencia de combate al tratar con ellos."
 BLZ_ideas:0 "Ideas de Belice"
 BLZ_ideas_start:0 "Tradiciones de Belice"
 BLZ_ideas_bonus:0 "Ambiciones de Belice"
 mesoamerican_diversity:0 "Diversidad mesoamericana"
 mesoamerican_diversity_desc:0 "En lo profundo de las selvas de Belice se encuentra una rica biodiversidad de flora y fauna mesoamericanas en peligro de extinción, como el jaguar o la guacamaya roja. Nuestro estado ha priorizado la protección de nuestras selvas tropicales y el fomento de la investigación científica."
 ties_with_britain_blz:0 "Vínculos con Gran Bretaña"
 ties_with_britain_blz_desc:0 "Antes de obtener la independencia, nuestra nación era una colonia de Gran Bretaña conocida como Honduras Británica. Todavía hoy mantenemos lazos muy estrechos con Gran Bretaña como un estado de la Commonwealth bajo la guía de la Madre Gran Bretaña."
 cultural_melting_pot_blz:0 "Crisol cultural"
 cultural_melting_pot_blz_desc:0 "Con los mexicanos al oeste, América al norte y los pueblos mayas nativos dentro de nuestras tierras, nuestra nación se ha convertido en uno de los crisoles culturalmente más diversos de América Central. Incluso esto para algunos parecería ser un fuente de rebelión, lo vemos como una hermosa fusión de nuevas ideas y culturas"
 baymen_resistance:0 "Resistencia de los hombres de la bahía"
 baymen_resistance_desc:0 "Los primeros colonos británicos de Belice, también conocidos como los Baymen, eran un pueblo valiente y obstinado que tuvo que luchar sin miedo contra los españoles y los pueblos mayas locales para crear un bastión británico en Yucatán. Recordamos la determinación de estas personas y su legado siguen vivos hoy"
 turismo_blz:0 "Turismo"
 tourism_blz_desc:0 "Algunos estados centroamericanos nos conocen como un cofre del tesoro natural. Desde las selvas del interior hasta nuestros mundialmente famosos arrecifes de coral y cayos, esta tierra salvaje es una maravilla. Ahora los turistas quieren verlos por sí mismos, lo que les permite conocer más dinero de los impuestos para ser exprimido de estos visitantes"
 belizean_parliment:0 "Parlamento de Belice"
 belizean_parliment_desc:0 "Al igual que muchas antiguas colonias del Imperio Británico, hemos adoptado el sistema del parlamento. Siguiendo el modelo del británico, garantiza el orden y todos los ciudadanos participan en el gobierno."
 sub_umbro_floreo:0 "Sub Umbro Floreo"
 sub_umbro_floreo_desc:0 "El lema de Belice, 'Sub Umbro Floreo', significa Under The Shade I Flourish, lo cual es cierto. Aunque nuestros vecinos han sucumbido a violentas guerras civiles y disturbios, de alguna manera hemos prosperado. Esta frase sirve como inspiración para ¡Todos los beliceños!"
 HON_ideas:0 "Ideas hondureñas"
 HON_ideas_start:0 "Tradiciones hondureñas"
 HON_ideas_bonus:0 "Ambiciones hondureñas"
 roman_catholicism_honduras:0 "Catolicismo romano"
 roman_catholicism_honduras_desc:0 "Desde que los españoles colonizaron Honduras por primera vez, hemos tenido vínculos con la iglesia católica romana. Vive en el espíritu de Honduras y nos ha enseñado a amar a los demás como te amas a ti mismo."
 turismo_honduras:0 "Turismo"
 tourism_honduras_desc:0 "En la costa se encuentran antiguas ruinas mayas. Tierra adentro se encuentran vastas selvas tropicales y paisajes vírgenes. Ahora a los turistas les gustaría ver estas maravillas naturales, lo que permite que el gobierno obtenga dinero extra de los impuestos de estos turistas."
 untamed_landscape_honduras:0 "Paisaje indómito"
 untamed_landscape_honduras_desc:0 "Para el invasor, Honduras es una tierra montañosa salvaje llena de valles y selvas en constante crecimiento. Nuestras tropas guerrilleras usan esto para su beneficio cuando se trata de defender su patria."
 a_central_american_republic:0 "Una República Centroamericana"
 a_central_american_republic_desc:0 "Honduras, a diferencia del resto de América Central, ha sido una república desde que obtuvo su independencia en 1823 y esperamos que siga así durante muchos años."
 los_mestizos_honduras:0 "Los mestizos"
 los_mestizos_honduras_desc:0 "Cuando los conquistadores llegaron por primera vez a esta tierra, se casaron con mujeres locales. Hoy sus descendientes son conocidos como los mestizos que forman la gran mayoría de la nación."
 the_upca_honduras:0 "La UPCA"
 the_upca_honduras_desc:0 "Una vez toda América Central estuvo unida bajo una bandera por una república federal conocida como UPCA. Honduras era el centro de esta nación y tenía una gran cantidad de poder dentro de ella. Recordaremos estos días de gloria."
 GTM_ideas:0 "Ideas guatemaltecas"
 GTM_ideas_start:0 "Tradiciones guatemaltecas"
 GTM_ideas_bonus:0 "Ambiciones guatemaltecas"
 a_nation_of_rebels:0 "Una nación de rebeldes"
 a_nation_of_rebels_desc:0 "Con tantos partidos políticos y facciones rebeldes, Guatemala es conocida como una nación de rebeldes. Para asegurar que esta república federal sobreviva, el ejército debe estar en la cima de su juego."
 mesoamerican_biodiversity_guatemala:0 "Biodiversidad mesoamericana"
 mesoamerican_biodiversity_guatemala_desc:0 "En lo profundo de la selva guatemalteca se encuentra una rica biodiversidad. Nuestro estado ha priorizado la protección de nuestras selvas tropicales y el fomento de la investigación científica."
 many_governments_guatemala:0 "Muchos gobiernos"
 many_governments_guatemala_desc:0 "Durante dos siglos, Guatemala ha sido gobernada por muchas dictaduras, regímenes tiránicos y repúblicas. Nuestro pueblo ha aprendido mucho a través del derramamiento de sangre y se ha vuelto muy adaptable."
 cocoa_plantations_guatemala:0 "Plantaciones de cacao"
 cocoa_plantations_guatemala_desc:0 "Conocida como cacao, esta planta crece perfectamente en el clima de América Central. Una vez procesada, se puede convertir en chocolate, lo que produce grandes ganancias en América y Europa."
 heartland_of_the_maya:0 "Corazón de los mayas"
 heartland_of_the_maya_desc:0 "Antes de que llegaran los conquistadores españoles, Guatemala era el corazón de los poderosos mayas. Desde la gran capital Tikal hasta sus sagrados cenotes y pirámides, continuamos con su legado."
 futbol:0 "Fútbol"
 futbol_desc:0 "El fútbol es el orgullo nacional de Guatemala. Permite que nuestra gente se una más como un pueblo guatemalteco"
 white_and_blue_guatemala:0 "Blanco y azul"
 white_and_blue_guatemala_desc:0 "La bandera guatemalteca está adornada con los colores blanco y azul, que representan a nuestra nación que bordea el Caribe y el Pacífico. Hemos producido una flota importante para proteger nuestras costas en ambos mares."
 QTR_ideas:0 "Ideas cataríes"
 QTR_ideas_start:0 "Tradiciones qataríes"
 QTR_ideas_bonus:0 "Ambiciones qataríes"
 al_thani_dynasty:0 "Dinastía Al-Thani"
 al_thani_dynasty_desc:0 "La dinastía Al-Thani ha gobernado nuestra nación desde 1871, y dado que ha continuado gobernando ininterrumpidamente y ha guiado a nuestro país hacia un período de prosperidad sin igual, su legitimidad para gobernar Qatar es indiscutible."
 large_natural_gas_and_oil_reserves_qatar:0 "Grandes reservas de gas natural y petróleo"
 large_natural_gas_and_oil_reserves_qatar_desc:0 "Poseemos algunas de las reservas de gas natural y petróleo más grandes del mundo, por lo que todos los países desean comerciar con nosotros, ya que nuestros recursos son esenciales para la supervivencia continua de una nación en la era moderna"
 sharia_law_qatar:0 "Ley Sharia"
 sharia_law_qatar_desc:0 "Nuestra nación sigue respetando la ley islámica tradicional que mantendrá estable a nuestro país, ya que la posición de los líderes religiosos islámicos no se ve amenazada y no permite que se produzca ninguna acción desestabilizadora."
 kafala_system:0 "Sistema Kafala"
 kafala_system_desc:0 "El sistema Kafala permite que los trabajadores inmigrantes vengan y trabajen en Qatar a bajo precio, lo que significa que podemos construir más a un costo menor para nuestra economía."
 eficiente_propaganda:0 "Propaganda eficiente"
 eficiente_propaganda_desc:0 "El Emir y el gobierno tienen control total sobre los medios de comunicación en Qatar, nuestra gente solo escucha lo que queremos que escuchen, lo que significa que no se les ocurrirán ideas ridículas de rebelarse contra el estado de Qatar. Nuestra propaganda también circula por todo el mundo, promoviendo a nuestra nación en el proceso"
 education_for_a_new_era:0 "Educación para una nueva era"
 education_for_a_new_era_desc:0 "El Consejo Supremo de Educación ha iniciado el programa 'Educación para una nueva era' que se estableció para posicionar a Qatar como líder en la reforma educativa. Este programa permitirá que personas educadas más capacitadas sirvan al estado de manera más eficiente que antes."
 commercial_hub_qatar:0 "Centro comercial"
 commercial_hub_qatar_desc:0 "Qatar ha sido un centro comercial durante miles de años. Necesitamos más comerciantes para competir económicamente con éxito con otras naciones en el Golfo Pérsico."
 ICE_ideas:0 "Ideas islandesas"
 ICE_ideas_start:0 "Tradiciones de Islandia"
 ICE_ideas_bonus:0 "Ambiciones islandesas"
 north_sea_fishing_iceland:0 "Pesca en el Mar del Norte"
 north_sea_fishing_iceland_desc:0 "Dado que Islandia casi no tiene tierras fértiles para la agricultura, hemos recurrido a la pesca en la región del Mar del Norte alrededor de Islandia y las Islas Feroe. Estas aguas son abundantes en peces que han demostrado sustentar ciudades y pueblos enteros"
 recolonize_vinland:0 "Recolonizar Vinlandia"
 recolonize_vinland_desc:0 "Según la saga de Erik el Rojo, hay una vasta tierra de leche y miel al otro lado del gran mar. Deberíamos regresar a esta llamada Vinlandia y establecer colonias allí."
 the_freezing_north_iceland:0 "El norte helado"
 the_freezing_north_iceland_desc:0 "La geografía de nuestra isla natal es en su mayor parte árida y salpicada de volcanes y tundra. Para la mayoría, Islandia es inhóspita, pero nuestros hombres conocen bien la isla y están adaptados al clima subártico."
 icelandic_sagas:0 "Sagas islandesas"
 icelandic_sagas_desc:0 "Para preservar el conocimiento del pasado, nuestros antepasados ​​han escrito innumerables sagas que describen hazañas y aventuras heroicas. Estas se han convertido en grandes obras literarias islandesas que sirven de inspiración a generación tras generación."
 natural_harbors_iceland:0 "Puertos naturales"
 natural_harbors_iceland_desc:0 "Islandia está repleta de innumerables puertos naturales y fiordos que resultan adecuados para albergar barcos. Deberíamos desarrollar nuestra armada para proteger las costas."
 the_althing:0 "El Althing"
 the_althing_desc:0 "Mientras gobernaban pequeños feudos y reinos feudales en la Europa continental, éramos una república. Usamos el Althing, una asamblea de hombres libres que discuten las decisiones en la comunidad. Por lo tanto, a Islandia se le atribuye ser una de las primeras repúblicas modernas de la Europa medieval. ."
 icelandic_heritage:0 "Patrimonio islandés"
 icelandic_heritage_desc:0 "Cuando los vikingos llegaron por primera vez a establecerse en Islandia en el año 800 d. C., trajeron consigo una rica herencia de la antigua tradición nórdica y gaélica de Europa continental. Con el paso del tiempo, estas culturas se fusionaron para formar nuestra cultura islandesa única. Nuestra la gente se enorgullece de Islandia y no se detendrá ante nada para defenderla"
 DRC_ideas:0 "Ideas de la República Democrática del Congo"
 DRC_ideas_start:0 "Tradiciones de la República Democrática del Congo"
 DRC_ideas_bonus:0 "Ambiciones de la República Democrática del Congo"
 heart_of_africa_drc:0 "Corazón de África"
 heart_of_africa_drc_desc:0 "Geográficamente, la República Democrática del Congo se considera el verdadero 'corazón de las tinieblas' de África. Desde la selva tropical de Kongo hasta las salvajes sabanas y barrancos, la naturaleza aquí puede ser mortal para los posibles enemigos."
 rubber_industry_drc:0 "Industria del caucho"
 rubber_industry_drc_desc:0 "En el oeste hay una demanda creciente del caucho que es común en las junglas de Kongo. Deberíamos sacar provecho de este lucrativo mercado para obtener ganancias."
 repopulate_the_congo_river:0 "Repoblar el río Congo"
 repopulate_the_congo_river_desc:0 "La tiranía de los monarcas europeos ha dejado una cicatriz en nuestra nación. Millones de nativos han sido asesinados en la cuenca del río Congo a causa de los traficantes de esclavos y enfermedades mortales. Deberíamos alentar a la población a migrar y repoblar esta región diezmada para convertirla en una región próspera una vez más"
 western_tactics_drc:0 "Tácticas occidentales"
 western_tactics_drc_desc:0 "Aunque nuestros señores supremos belgas nos han dejado, todavía hemos aprendido muchas lecciones nuevas en la guerra occidental. Deberíamos usar tácticas occidentales y modernizar el ejército para poder mantenernos a la par con los europeos."
 mineral_rich_drc:0 "Rico en minerales"
 mineral_rich_drc_desc:0 "En vastas extensiones de tierra congoleña se encuentran desfiladeros y cañones que contienen valiosos minerales y gemas. Deberíamos usar lo que la tierra nos ha dado y explotar estas riquezas para los mercados occidentales."
 congo_wars:0 "Guerras del Congo"
 congo_wars_desc:0 "Las guerras del Congo fueron una serie de guerras punitivas contra nuestro gobierno dirigidas por otras naciones africanas y rebeldes. Muchos ciudadanos congoleños leales han dado su vida en estas guerras, pero hemos aprendido la importancia de tener guarniciones profesionales en lugar de milicias. ."
 purge_colonial_influence_drc:0 "Purgar influencia colonial"
 purge_colonial_influence_drc_desc:0 "Después de siglos de ser gobernados por extranjeros, es hora de que nos libremos de nuestras cadenas coloniales. Deberíamos eliminar la influencia europea de una vez por todas y establecer un estado gobernado por el pueblo congoleño"
 COS_ideas:0 "Ideas costarricenses"
 COS_ideas_start:0 "Tradiciones costarricenses"
 COS_ideas_bonus:0 "Ambiciones costarricenses"
 rich_coast:0 "Costa Rica"
 rich_coast_desc:0 "Cuando los españoles llegaron por primera vez a nuestras tierras, la llamaron Costa Rica o Costa Rica por su abundancia de plata y oro. Aunque estos suministros se han agotado, Costa Rica sigue siendo rica en suelo volcánico fértil y otros recursos naturales. recursos."
 tolerant_society_costa_rica:0 "Sociedad tolerante"
 tolerant_society_costa_rica_desc:0 "Dado que Costa Rica no tenía una gran población nativa a la que esclavizar, era una colonia española relativamente rural y escasamente poblada. Eso cambió una vez que se descubrieron suelos volcánicos en las tierras altas, pero durante ese período aprendimos a tolerar la población local. pueblos y estas políticas de tolerancia han sobrevivido hasta el día de hoy"
 battle_of_ochomogo:0 "Batalla de Ochomgo"
 battle_of_ochomogo_desc:0 "La batalla de Ochomogo fue un enfrentamiento en las tierras altas de Costa Rica entre los imperialistas que apoyaban a México y los republicanos que querían un estado independiente. Ambos bandos lucharon con valentía, pero al final ganaron los republicanos. Esta batalla demuestra que Costa Rica se mantendrá independiente sin importar las probabilidades en su contra"
 volcan_poas:0 "Volcán Poás"
 volcan_poas_desc:0 "El cráter del volcán Poás o Volcán Poás es una de las atracciones turísticas más famosas de nuestra nación. Es una cuenca maravillosa dentro de un gran cráter volcánico que se formó hace miles de años."
 costa_rican_rainforests:0 "Selvas tropicales de Costa Rica"
 costa_rican_rainforests_desc:0 "Dentro de las tierras altas y los valles de Costa Rica se encuentran vastas extensiones de bosques tropicales que albergan una rica biodiversidad. El estado ha priorizado la protección de estas regiones y la promoción de la investigación científica para asegurar que estas maravillas naturales se preserven para las generaciones futuras. "
 pura_vida:0 "Pura Vida"
 pura_vida_desc:0 "Pura Vida o buena vida es una frase comúnmente dicha por el pueblo costarricense. Esta frase encarna la actitud de nuestro pueblo y somos una nación amiga, ayudándonos mucho en la diplomacia."
 juan_santamaria:0 "Juan Santamaría"
 juan_santamaria_desc:0 "Juan Santamaría era un joven tamborilero que se alistó en el ejército costarricense para luchar contra los nicaragüenses. En la batalla de Rivas, sin miedo dio su vida por Costa Rica, ganando la batalla por nosotros. Juan Santamaría ahora es nacional héroe de nuestro pueblo, que sigue inspirando a los costarricenses hasta el día de hoy"
 AGL_ideas:0 "Ideas angoleñas"
 AGL_ideas_start:0 "Tradiciones angoleñas"
 AGL_ideas_bonus:0 "Ambiciones angoleñas"
 queen_ana_nzinga:0 "Reina Ana Nzinga"
 queen_ana_nzinga_desc:0 "La reina Ana Nzinga o la reina Anna de Sousa Nzinga Mbande fue la reina guerrera del reino de Ndongo en el este de Angola. Condujo sin temor a su reino contra los invasores portugueses utilizando una ingeniosa estrategia militar. Aunque ha desaparecido de los libros de historia en Occidente, todavía la honramos como nuestra heroína nacional"
 oil_fields_angola:0 "Campos petrolíferos"
 oil_fields_angola_desc:0 "Las regiones alrededor del norte de Angola y especialmente la excharte de Cabinda son legendariamente ricas en yacimientos petrolíferos incomparables con los del Medio Oriente y el suroeste de Estados Unidos. El petróleo se ha convertido en una de nuestras principales exportaciones, lo que ha ayudado a respaldar nuestra economía en constante crecimiento. ."
 alvor_agreement:0 "Acuerdo de Alvor"
 alvor_agreement_desc:0 "Después de años agotadores de luchar contra el Estado Novo, finalmente obligamos al gobierno portugués a concedernos la independencia, que dio origen a nuestra república. Aún recordamos el Acuerdo de Alvor, que esboza los fundamentos de nuestro estado africano."
 christian_syncretism_angola:0 "Sincretismo cristiano"
 christian_syncretism_angola_desc:0 "Cuando los portugueses llegaron a colonizar Angola, trajeron consigo el cristianismo, y desde entonces la religión se ha extendido entre los pueblos locales. Estas condiciones han provocado la formación de nuevas iglesias y sincretismos que permiten a las tribus mantener aspectos de su fetichismo. patrimonio intacto al convertirse"
 mbundu_tribes:0 "Tribus Mbundu"
 mbundu_tribes_desc:0 "La mayoría de la población angoleña está compuesta por los Ovimbundu (Mbundu del Norte) y los Ambundu (Mbundu del Sur). Hemos asegurado un equilibrio entre estos pueblos y otras minorías para garantizar que nuestro pueblo se mantenga fuerte como un todo."
 quicama_national_park:0 "Parque Nacional Quiçama"
 quicama_national_park_desc:0 "En las tierras altas del norte de Angola se encuentra la Reserva de Caza del Parque Nacional Quiçama. Este sitio contiene especies extremadamente raras de mamíferos africanos, como el elefante africano y el antílope sable gigante. Este sitio se ha conservado para las generaciones futuras y para la investigación científica. ."
 protected_coastlines_angola:0 "Litorales protegidos"
 protected_coastlines_angola_desc:0 "Las costas occidentales de Angola abundan en puertos naturales y rincones dentro del paisaje montañoso inclinado. Estas regiones deberían aprovecharse financiando la construcción de una nueva armada angoleña que rivalice con la de nuestros vecinos."
 PNM_ideas:1 "Ideas panameñas"
 PNM_ideas_start:1 "Tradiciones panameñas"
 PNM_ideas_bonus:1 "Ambiciones panameñas"
 lessons_of_panama_city:1 "Lecciones de Ciudad de Panamá"
 lessons_of_panama_city_desc:1 "En el fatídico año de 1671, el pirata Henry Morgan y su despiadada banda de bucaneros saquearon la capital de Panamá, arruinando virtualmente la economía. Recordamos este día que nos ha enseñado a usar corsarios cuando es necesario."
 crossroads_of_two_continents:1 "Encrucijada de dos continentes"
 crossroads_of_two_continents_desc:1 "Debido a nuestra posición geográfica, Panamá recibe mercancías tanto de América del Sur como del Norte, lo que la convierte en la encrucijada de dos continentes. Deberíamos aprovechar este comercio lucrativo para ayudar a nuestra economía en expansión"
 vasco_nunez_de_balboa:1 "Vasco Núñez de Balboa"
 vasco_nunez_de_balboa_desc:1 "Vasco Núñez de Balboa fue un conquistador y explorador español que fue el primero en explorar el istmo de Panamá. Ayudó con la creación del primer asentamiento de Panamá y fue el primero en cruzar el mortal Tapón del Darién hacia Sudamérica. Ahora sirve como un héroe para inspirar a nuestros jóvenes en tiempos de necesidad"
 american_investors:1 "Inversores estadounidenses"
 american_investors_desc:1 "Con nuestra reciente independencia de Columbia, los inversionistas estadounidenses han comenzado a encontrar oportunidades en el desarrollo del campo de Panamá. Estos hombres deben recibir apoyo para mejorar el campo y los centros urbanos"
 panamanian_golden_frog:1 "Rana dorada panameña"
 panamanian_golden_frog_desc:1 "La rana dorada panameña es una especie de sapo nativo de los bosques nubosos de la Cordillera en el centro de Panamá. Entre nuestra gente, esta rana se ha convertido en un símbolo de orgullo nacional y suerte entre la nación. Debemos promover la protección y la investigación de esta especies y todas las especies de ranas en general"
 cimarrones:1 "cimarrones"
 cimarrons_desc:1 "Los cimarrones eran esclavos afroamericanos que llegaron aquí por primera vez con los colonos españoles y, con la abolición, comenzaron a establecerse en las islas y la costa de Panamá. Debemos tolerar a estas personas y darles la bienvenida a nuestra sociedad como iguales. "
 darien_gap:1 "brecha del Darién"
 darien_gap_desc:1 "Entre la frontera de Panamá y Colombia se encuentra un paisaje salpicado de densas selvas tropicales con innumerables montañas y arroyos. Esta región se llama Darien Gap y nos aísla casi por completo de los invasores del sur."
 NCR_ideas:1 "Ideas de Nicaragua"
 NCR_ideas_start:1 "Tradiciones nicaragüenses"
 NCR_ideas_bonus:1 "Ambiciones nicaragüenses"
 war_of_the_captains:1 "Guerra de los capitanes"
 war_of_the_captains_desc:1 "La Guerra de los Capitanes fue un conflicto que tuvo lugar entre las distintas bandas de conquistadores de Nicaragua. Aunque el conflicto diezmó a la población nativa, nos hemos dado cuenta de la importancia de conocer la debilidad del enemigo, sus defensas."
 lakes_and_streams_nicaragua:1 "Lagos y arroyos"
 lakes_and_streams_nicaragua_desc:1 "En el interior de Nicaragua, hay una gran cantidad de lagos y arroyos de agua dulce a diferencia de cualquier otro lugar de América Central. Deberíamos entrenar a nuestras tropas para explorar estos cuerpos de agua dulce para aliviar la carga de marchar a través de la selva tropical"
 Develop_the_tierra_templada:1 "Desarrollar la Tierra Templada"
 Develop_the_tierra_templada_desc:1 "La Tierra Templada o Zona Templada es una región fértil pero escasamente poblada de Nicaragua. Deberíamos alentar la explotación y colonización de esta región para obtener más recursos."
 nicaraguan_diaspora:1 "Diáspora nicaragüense"
 nicaraguan_diaspora_desc:1 "Debido a la constante guerra civil y las disputas, un gran porcentaje de nicaragüenses emigró para escapar de la opresión. Ahora que se restableció la paz, debemos alentar a estos intelectuales a regresar."
 cocoa_plantations_nicaragua:1 "Plantaciones de cacao"
 cocoa_plantations_nicaragua_desc:1 "Conocida como cacao, esta planta crece perfectamente en el clima de América Central. Una vez procesada, se puede convertir en café y chocolate, lo que produce grandes ganancias en las Américas y Europa."
 integrate_mosquito_coast:1 "Integrar la Costa de los Mosquitos"
 integra_mosquito_coast_desc:1 "Si bien la Costa de los Mosquitos es una parte integral de la nación nicaragüense, aún disfruta de demasiada autonomía para su comodidad. Deberíamos aumentar nuestro control sobre la región e integrarla aún más en la sociedad nicaragüense"
 el_gueguense:1 "El Güegüense"
 el_gueguense_desc:1 "El Güegüense es una de las obras literarias más grandes y antiguas de Nicaragua e incluso de América Latina. Esta obra provoca y resiente el dominio colonial español de varias maneras. Aunque está fuera del contexto moderno, actúa como un símbolo del Orgullo nicaragüense y, en última instancia, independencia y valor contra los señores extranjeros"
 BOL_ideas:1 "Ideas bolivianas"
 BOL_ideas_start:1 "Tradiciones bolivianas"
 BOL_ideas_bonus:1 "Ambiciones bolivianas"
 bolivian_independence:1 "Legado de la Independencia"
 bolivian_independence_desc:1 "Nuestro país lleva el nombre de Simón Bolívar, el hombre que trajo la soberanía y la libertad a nuestra nación, y el legado de la independencia de España motiva continuamente a nuestros soldados y civiles a esforzarse por mantener una Bolivia libre y próspera."
 bolivian_metal_industry:1 "Industria metalúrgica boliviana"
 bolivian_metal_industry_desc:1 "Bolivia ha sido bendecida con una abundancia de recursos naturales para asegurar su riqueza, sobre todo plata y estaño, que han ayudado a formar la columna vertebral de la economía durante muchos años y nos han llamado la atención en el escenario mundial"
 bolivian_megadiversity:1 "Megadiversidad"
 bolivian_megadiversity_desc:1 "Hogar de más de cuatro mil tipos diferentes de papas y una séptima parte de todas las especies de aves del mundo, Bolivia es también el lugar de origen de innumerables cultivos alimentarios. Con este altísimo nivel de biodiversidad, nuestra nación puede crecer alrededor de la naturaleza y nuestra industria prospera gracias a ello"
 bolivia_threats:1 "Rodeado de amenazas"
 bolivia_threats_desc:1 "Por toda Bolivia hay naciones grandes y ambiciosas. Si queremos que nuestra nación sobreviva, debemos forjar alianzas y asegurarnos de tener más amigos en Sudamérica que enemigos."
 battle_of_tacna:1 "La Batalla de Tacna"
 battle_of_tacna_desc:1 "Fuimos profundamente humillados por nuestra derrota en la Batalla de Tacna en 1880, cuando nuestros enemigos asaltaron despreciablemente a Bolivia. Para garantizar que nuestra seguridad nacional no vuelva a ser desafiada, las fuerzas armadas deben reformarse para convertirse en una unidad de combate competente."
 boliviano_resilience:1 "Resiliencia"
 bolivian_resilience_desc:1 "Desde su nacimiento, Bolivia ha pasado por muchas luchas, pero ninguna otra nación podría haber esperado sobrevivir y recuperarse de ellas como Bolivia lo ha hecho y lo seguirá haciendo."
 native_influence_bolivia:1 "Influencia indígena"
 native_influence_bolivia_desc:1 "La influencia de la población aborigen en la cultura boliviana es innegable y ha ayudado a crear una identidad cultural boliviana única y hermosa, distinta de la de nuestros vecinos."
 VNZ_ideas:1 "Ideas venezolanas"
 VNZ_ideas_start:1 "Tradiciones Venezolanas"
 VNZ_ideas_bonus:1 "Ambiciones venezolanas"
 orinoco_trade:1 "Comercio del Orinoco"
 orinoco_trade_desc:1 "En la confluencia del caudaloso río Orinoco se encuentra el delta del Orinoco, un próspero centro de comercio. Deberíamos alentar el uso de barcos y el transporte fluvial para mejorar el volumen de las exportaciones venezolanas en otros países sudamericanos"
 battle_of_carabobo:1 "Batalla de Carabobo"
 battle_of_carabobo_desc:1 "Durante el apogeo de la Guerra de Independencia de Venezuela, se produjo el momento decisivo de la historia de nuestra nación. Luchado entre los ejércitos leales y patriotas, el gran general Simón Bolívar aseguró nuestra independencia, cuyo legado perdura hasta el día de hoy."
 oil_venezuela:1 "Petróleo"
 oil_venezuela_desc:1 "Durante el siglo XX se descubrieron grandes yacimientos de petróleo cerca del lago de Maracaibo. Desde entonces el petróleo se ha convertido en el principal producto de exportación de nuestra nación, lo que le permite al gobierno alcanzar mayores riquezas que nuestros vecinos."
 angel_falls:1 "Salto Ángel"
 angel_falls_desc:1 "El Salto Ángel se ha convertido en el salto de agua más grande del mundo, superando incluso a las cataratas Victoria y Niagra. Simboliza la majestuosidad del paisaje venezolano."
 yellow_blue_and_red:1 "Amarillo azul y rojo"
 yellow_blue_and_red_desc:1 "Los colores de la bandera venezolana son amarillo, azul y rojo. El amarillo representa la riqueza, el azul representa el mar que nos separa de nuestros señores españoles y el rojo representa la sangre que se derramó por nuestra independencia. Nuestra bandera une a la gente incluso en los momentos más desesperados"
 the_welser_family:1 "La familia Welser"
 the_welser_family_desc:1 "Poco después de su descubrimiento, Venezuela fue otorgada a los Welser, una rica familia de banqueros alemanes. Bajo su dirección, la costa se enriqueció e introdujeron modelos bancarios europeos que han ayudado al sistema bancario."
 legacy_of_gran_colombia_venezuela:1 "Legado de la Gran Colombia"
 legacy_of_gran_colombia_venezuela_desc:1 "De 1819 a 1831, Venezuela fue un miembro influyente en la república de Gran Colombia. Debido a esto, tenemos reclamos justos sobre nuestros vecinos colombianos y panameños."
 PON_ideas:1 "Ideas pónticas"
 PON_ideas_start:1 "Tradiciones pónticas"
 PON_ideas_bonus:1 "Ambiciones pónticas"
 achaemenid_links:1 "Enlaces aqueménidas"
 achaemenid_links_desc:1 "La dinastía mitridata desciende directamente de Darío el Grande y los poderosos aqueménidas. Tener este noble linaje significa que debemos esforzarnos por alcanzar su antigua gloria para convertirnos en los amos de Asia."
 gateway_between_east_and_west:0 "Puerta de enlace entre el este y el oeste"
 gateway_between_east_and_west_desc:0 "Nuestro reino se encuentra en medio de dos mundos. Al oeste se encuentran las potencias cristianas, al este las musulmanas. Tenemos vecinos poderosos, vecinos que nos enriquecen y nos obligan a construir altos muros."
 pontic_alps:1 "Alpes pónticos"
 pontic_alps_desc:1 "Los Alpes pónticos protegen nuestras fértiles costas de la invasión de naciones envidiosas del sur que querrían apoderarse de nuestra nación para que sus propios reinos se vuelvan más poderosos."
 resource_rich_lands_pontus:1 "Tierras ricas en recursos"
 resource_rich_lands_pontus_desc:1 "Nuestra tierra está llena de muchos recursos valiosos, como la madera, la pesca y el comercio de aceitunas para nuestras regiones costeras. El interior del Ponto también es rico en hierro y plata, que son recursos muy útiles para cualquier nación."
 hellenistic_diplomacy:1 "Diplomacia helenística"
 hellenistic_diplomacy_desc:1 "Para sobrevivir en el panorama político en constante cambio del mundo helenístico, debemos entablar relaciones diplomáticas con tantas naciones como sea posible para fortalecer nuestros lazos con aliados potenciales para que podamos asegurar nuestra propia posición"
 mithridatic_expansionism:1 "Expansionismo mitridático"
 mithridatic_expansionism_desc:1 "Debemos continuar con el legado de la dinastía mitridática y expandirnos a Capadocia, Galacia, Armenia y más allá para que podamos seguir siendo una potencia influyente en los próximos años"
 sea_trade_pontus:1 "Comercio marítimo"
 sea_trade_pontus_desc:1 "Debido a nuestra ubicación, debemos controlar el comercio marítimo para poder seguir beneficiándonos de él y volvernos más poderosos en el proceso."
 ATR_ideas:0 "Ideas de atropateno"
 ATR_ideas_start:0 "Tradiciones de Atropateno"
 ATR_ideas_bonus:0 "Ambiciones de atropateno"
 king_atropates:0 "Rey Atropates"
 king_atropates_desc:0 "El rey Atropates, el primer gobernante y héroe de nuestra nación, fue un sátrapa que se negó a ser gobernado por la tiranía de los griegos. Declaró la independencia y estableció un estado persa único años antes de que surgiera el Imperio parto. Esta antigüedad sirve de inspiración nuestros ejércitos mientras cargan en la batalla"
 fire_temple_of_ganzak:1 "Templo de fuego de Ganzak"
 fire_temple_of_ganzak_desc:1 "El Templo del Fuego de Ganzak fue considerado uno de los templos más importantes del zoroastrismo. Con el templo en nuestra capital, podemos beneficiarnos de los peregrinos, tanto espiritual como económicamente."
 trans_cacausian_trade:1 "Comercio transcacausiano"
 trans_cacausian_trade_desc:1 "Debido a nuestra ubicación geográfica, actualmente controlamos la mayor parte del comercio de caravanas de Trans-Cacausian. Deberíamos aprovechar este poder para beneficiarnos de la Ruta de la Seda y otras rutas comerciales asiáticas"
 Autonomous_satrap:1 "Sátrapa autónomo"
 Autonomous_satrap_desc:1 "Aunque estamos bajo el dominio persa como sátrapa, todavía disfrutamos de cierto grado de autonomía del sha persa. Esta gestión de nuestros propios asuntos ayuda mucho con la administración."
 ferozmente_independiente_atropatene:1 "Ferozmente independiente"
 ferozmente_indepdenent_atropatene_desc:1 "A diferencia de muchos otros sátrapas persas que se sientan en sus tronos perezosos, nuestro pueblo es ferozmente independiente. Como se demostró con los seléucidas, una vez que nuestra independencia se vea amenazada, lucharemos"
 hug_hellenization_atropatene:1 "Abrazar la helenización"
 hug_hellenization_atropatene_desc:1 "Con los ideales helénicos y romanos extendiéndose cada vez más hacia el este, se sugiere que abracemos la helenización. Deberíamos apoyar esta idea para garantizar una rica tradición Atropatena de grandes mentes"
 sucesors_to_the_median_empire:0 "Sucesores del Imperio Mediano"
 sucesors_to_the_median_empire_desc:0 "Mucho antes de que Ciro creara su imperio, Persia estaba gobernada por el Imperio medo. El Imperio medo se extendía sobre una gran parte de Irán y más allá hacia el oeste y se consideraba un sucesor anterior de Persia. Actualmente controlamos la mayor parte de la antigua patria meda y hemos ganado suficiente poder para declararnos sucesores de su imperio"
 NFL_ideas:1 "Ideas de Terranova"
 NFL_ideas_start:1 "Tradiciones de Terranova"
 NFL_ideas_bonus:1 "Ambiciones de Terranova"
 newfoundland_fishing_industry:1 "Industria pesquera de Terranova"
 newfoundland_fishing_industry_desc:1 "Tenemos las mejores aguas para pescar en el Atlántico Norte y nuestra industria pesquera es una parte importante de nuestra economía, debemos preservar esta industria para que nuestra nación siga prosperando"
 independent_dominion:1 "Dominio independiente"
 independent_dominion_desc:1 "Terranova es un dominio independiente y ya no es una colonia de una potencia europea lejana. Estamos orgullosos de nuestra independencia y nuestro estatus seguirá ayudándonos en el futuro."
 economic_boom_newfoundland:1 "Auge económico"
 economic_boom_newfoundland_desc:1 "Terranova ha experimentado un auge económico y, como resultado, nuestra renta nacional ha aumentado drásticamente. Esperemos que esta prosperidad económica pueda mantenerse"
 ode_to_newfoundland:1 "Oda a Terranova"
 ode_to_newfoundland_desc:1 "La Oda a Terranova es nuestro himno nacional, es motivo de orgullo para nuestras tropas y les dará una fuente de patriotismo para aumentar su moral en la batalla."
 first_nations:0 "Primeras naciones"
 first_nations_desc:0 "Las Primeras Naciones son los habitantes originales de Canadá. Aunque son pocos, pueden ser valientes y habilidosos cuando luchan por nuestra tierra compartida."
 long_range_mountains:1 "Montañas de largo alcance"
 long_range_mountains_desc:1 "Las montañas Long Range protegen nuestra frontera occidental de un posible ataque y podemos montar fácilmente una defensa eficaz allí"
 nfl_oil_fields:1 "Campos de petróleo"
 nfl_oil_fields_desc:1 "Los yacimientos petrolíferos de nuestra nación son extremadamente valiosos a medida que el petróleo se vuelve cada vez más útil en el mundo moderno. Estos yacimientos petrolíferos nos permitirán competir económicamente con países mucho más grandes."
 WUS_ideas:1 "Ideas Wusun"
 WUS_ideas_start:1 "Tradiciones Wusun"
 WUS_ideas_bonus:1 "Ambiciones Wusun"
 alliances_with_china:1 "Alianzas con China"
 alliances_with_china_desc:1 "Debido a nuestra desafortunada posición de estar rodeados por poderes más grandes que desean apoderarse de nuestra tierra, debemos buscar una alianza con los poderosos chinos. Una vez que tengamos esta alianza asegurada, otras naciones no se atreverán a atacar nuestras tierras"
 ili_valley:1 "Valle de Ili"
 ili_valley_desc:1 "El valle de Ili es la fuente del poder de nuestra nación. Debemos mantener nuestro control sobre esta tierra fértil para garantizar nuestra supervivencia"
 chigu:1 "chigu"
 chigu_desc:1 "La ciudad amurallada de Chigu, donde se encuentra la Corte Real de los Wusun, es un importante centro comercial, ya que se encuentra en uno de los ramales de la Ruta de la Seda. Controlar esta ciudad estratégicamente vital nos permitirá competir con los más grandes. naciones"
 pamir_mountains_wusun:1 "Montañas de Pamir"
 pamir_mountains_wusun_desc:1 "Las montañas de Pamir en la región sur de Wusun hacen que sea imposible que ningún ejército enemigo nos ataque desde esa dirección, por lo que podemos desviar más de nuestras fuerzas para asegurar otras fronteras, ya que las montañas harán la mayor parte de la defensa trabaja para nosotros en el sur"
 liejiaomi:1 "Liejiaomi"
 liejiaomi_desc:1 "Liejiaomi fue uno de nuestros más grandes gobernantes, los xiongnu lo consideraban un ser sobrenatural y conquistó el valle de Ili, lo que nos convirtió en la nación que somos ahora. El legado de Liejiaomi es que sirve como modelo perfecto para lo que todos nuestros futuros gobernantes deberían ser"
 land_of_harmony:1 "Tierra de armonía"
 land_of_harmony_desc:1 "Hemos logrado permanecer en paz mientras las otras naciones que nos rodean caen en la guerra y el caos. Esto hace que sea más fácil mantener estable a nuestro país, ya que poseemos una sociedad armoniosa"
 great_kunmi:1 "Gran Kunmi"
 great_kunmi_desc:1 "El Gran Kunmi es el gobernante de Wusun, gobierna nuestro sofisticado sistema administrativo y sus dieciséis funcionarios que nos harán más avanzados que los países que nos rodean."
 ZAB_ideas:1 "Ideas Zunbil"
 ZAB_ideas_start:1 "Tradiciones Zunbil"
 ZAB_ideas_bonus:1 "Ambiciones de Zunbil"
 festivals_and_ceremonies_zunbils:1 "Festivales y ceremonias"
 festivals_and_ceremonies_zunbils_desc:1 "Para poder apaciguar a la gente siempre ingobernable, los gobernantes zunbil eran conocidos por celebrar festivales y ceremonias religiosas para el dador de luz, Zun. Por lo general, tenían lugar en un templo zunista y eran llevados a cabo por sumos sacerdotes. ."
 hindu_kush_mountains:1 "Montañas hindú Kush"
 hindu_kush_mountains_desc:1 "Las montañas Hindu Kush son una cadena montañosa de picos y laderas que coronan Afganistán. Al bloquear pasos de montaña estratégicos para el enemigo, nuestros hombres pueden causar un desgaste mortal contra los ejércitos enemigos."
 hephthalite_lineage:1 "Linaje heftalita"
 hephthailte_lineage_desc:1 "Según la tradición, el primer rey de nuestra nación y su pueblo descendían de los heftalitas, un pueblo noble cuyo imperio se extendía desde las estepas persas hasta las llanuras del Indo. Nuestro pueblo abraza el legado de su imperio y lo ve como un modelo para el futuro."
 religion_syncretism_zunbils:1 "Sincretismo religioso"
 religion_syncretism_zunblis_desc:1 "Como religión relativamente nueva, los zunbils eran conocidos por integrar aspectos de otras religiones en la suya propia. Por ejemplo, del hinduismo se han absorbido aspectos de Shiva y Surya junto con muchos otros rasgos de otras religiones en todo el continente para crear la religión zunista"
 silk_road_zunbils:1 "Rutas de la seda"
 silk_road_zunbils_desc:1 "Debido a nuestra ubicación geopolítica, controlamos una cantidad significativa del comercio en la Ruta de la Seda. Financiando el comercio de las caravanas, podemos obtener grandes ganancias de este negocio"
 gatekeepers_of_india:1 "Guardianes de la India"
 gatekeepers_of_india_desc:1 "A medida que los viejos imperios caen a nuestro alrededor, de alguna manera hemos sobrevivido al avance árabe. Debido a esto, la expansión del Islam se ha detenido en la India, lo que nos ha valido el título de Guardián de la India"
 hit_and_run_tactics_zunbils:1 "Tácticas de golpe y fuga"
 hit_and_run_tactics_zunbils_desc:1 "Debido a su entorno y la posición en la que se encontraban, los zunbils eran conocidos por utilizar tácticas de ataque y fuga combinadas con la guerra de guerrillas. Aunque los zunbils habían perdido al final contra los árabes, estas tácticas radicales resultaron exitosas para mantener la enemigo a raya"
 PHI_ideas:1 "Ideas filipinas"
 PHI_ideas_start:1 "Tradiciones filipinas"
 PHI_ideas_bonus:1 "Ambiciones filipinas"
 port_of_maynila_philippines:1 "Puerto de Maynila"
 port_of_maynila_philippines_desc:1 "Incluso antes de que los españoles pusieran pie en las islas, la patria había sido un importante centro comercial en el centro del sudeste asiático. Las mercancías comerciales de India a China se enviaban hacia puertos naturales, el más prolífico de los cuales era la bahía de Manila ."
 split_heritage_philippines:1 "Patrimonio dividido"
 split_heritage_philippines_desc:1 "Los pueblos filipinos están separados en varios grupos tribales distintos, siendo los más famosos los tagalos e ilocanos de Luzón, los bisaya y las numerosas tribus indígenas musulmanas de Mindanao. Unificarlos bajo la marca de una nación no sería sería tan fácil si todos estuvieran desunidos"
 filipino_hospitality_philippines:1 "Hospitalidad filipina"
 filipino_hospitality_philippines_desc:1 "Como se demuestra una y otra vez, los pueblos de Filipinas son muy hospitalarios con las potencias extranjeras. Desde el simple hecho de permitir que los extraños entren en sus casas para comer hasta la concesión de la 'asimilación benevolente', nuestros pueblos han mostrado su agradecimiento a nuestros huéspedes, de acuerdo con nuestras tradiciones"
 the_filibustering_philippines:1 "El filibusterismo"
 the_filibustering_philippines_desc:1 "Durante cientos de años, nuestros laicos y laicas han sido maltratados por extranjeros de otros lados del mundo. Sin embargo, el sueño de la independencia no murió. Seguiremos luchando hasta lograr la libertad, de nuestros opresores o de nuestros cuerpos mortales"
 the_rice_terraces_philippines:1 "Las terrazas de arroz"
 the_rice_terraces_philippines_desc:1 "En todo el mundo, una cosa que llama la atención de las potencias extranjeras son las grandes terrazas de arroz construidas a mano, anteriores a la civilización, que salpican las montañas. Tal vez podamos usar este ingenio para nuestro beneficio"
 lone_catholic_philippines:1 "Católico solitario"
 lone_catholic_philippines_desc:1 "Debido a la ocupación española de las islas de origen, y casi ningún territorio más allá, Filipinas era el único país con una mayoría católica. Que esta individualidad religiosa una a nuestra nación bajo una sola bandera"
 end_of_the_struggle_philippines:1 "Fin de la lucha"
 end_of_the_struggle_philippines_desc:1 "Después de asegurar nuestra independencia por tercera vez, nuestras tropas han sido la admiración de varias potencias extranjeras, a pesar de su número. No pelearemos otra guerra de independencia. Ahora es el momento de bajar el pie. Nosotros luchará hasta la última gota de sangre filipina!"
 pacific_ideas:1 "Ideas del Pacífico"
 pacific_ideas_start:1 "Tradiciones del Pacífico"
 pacific_ideas_bonus:1 "Ambiciones del Pacífico"
 polynesian_voyages_pacific:1 "Viajes polinesios"
 polynesian_voyages_pacific_desc:1 "Los polinesios fueron los primeros en descubrir y colonizar las islas del Pacífico, muchos años antes de que los europeos descubrieran el océano Pacífico"
 island_countries_pacific:1 "Países insulares"
 island_countries_pacific_desc:1 "Como somos estados insulares aislados unos de otros durante cientos de kilómetros, los barcos son nuestra única conexión con otras tierras. No podemos olvidar cómo hacer buenos barcos que resistan el mal tiempo y las enormes olas que encontrarnos durante nuestros viajes"
 fishing_pacific:1 "Pescando"
 fishing_pacific_desc:1 "El pescado es nuestro principal bien comercial. Hay muchos a lo largo de nuestras costas, por lo que somos los líderes de la pesca en el mundo."
 cultural_diversity_pacific:1 "Diversidad cultural"
 cultural_diversity_pacific_desc:1 "Melanesios, micronesios y polinesios son más parecidos de lo que la gente cree. Tenemos los mismos antepasados ​​y lenguas parecidas, por lo que vivir en el mismo país no debería ser un problema."
 territorial_waters_pacific:1 "Aguas territoriales"
 territorial_waters_pacific_desc:1 "Algunas de nuestras islas están lejos de los principales archipiélagos, por lo que extienden nuestras aguas territoriales. Necesitamos muchos hombres para proteger nuestros países."
 colonial_past_pacific:1 "Pasado colonial"
 colonial_past_pacific_desc:1 "Durante muchos años nuestras islas fueron objeto de lucha entre las superpotencias mundiales. Ahora, cuando somos países independientes, no podemos permitir que otras naciones nos controlen."
 pacific_forum:1 "Foro del Pacífico"
 pacific_forum_desc:1 "Uno de los deberes del foro del Pacífico es crear una actitud amistosa entre todos los miembros. Esto evita que nos declaremos la guerra unos a otros, para que la gente considere a nuestras naciones como seguras."
 HSC_ideas:1 "Ideas albanesas"
 HSC_ideas_start:1 "Tradiciones albanesas"
 HSC_ideas_bonus:1 "Ambiciones de Alban"
 a_ghaidhealtachd:1 "A' Ghaidhealtachd"
 a_ghaidhealtachd_desc:1 "A' Ghàidhealtachd o 'The Gaeldom' ha sido nuestra patria durante miles de años, por eso nunca entregaremos nuestras tierras y continuaremos resistiendo la ocupación enemiga incluso si son más poderosos que nosotros."
 highland_mountain_ranges:1 "Cordilleras de las Tierras Altas"
 highland_mountain_ranges_desc:1 "Las cadenas montañosas de las Tierras Altas contienen muchas de las montañas más grandes de las Islas Británicas, que nos brindan la seguridad que necesitamos para sobrevivir contra los enemigos del sur."
 alban_clans:1 "Clanes albaneses"
 alban_clans_desc:1 "Nuestro sistema de clanes ha sido una característica dominante de la política tradicional de las tierras altas durante muchos años. Este sistema produce valientes guerreros que están más que dispuestos a luchar por su clan."
 highland_regiments:1 "Regimientos de las Tierras Altas"
 highland_regiments_desc:1 "Hemos enviado a muchos montañeses sanos para que sirvan en los ejércitos de nuestros vecinos del sur. Esto les da una valiosa experiencia en el campo de batalla y ayuda mucho a nuestro propio ejército cuando regresen"
 township_system:1 "Sistema de municipios"
 township_system_desc:1 "El sistema tradicional de municipios de las tierras altas es la base de nuestra economía. Este sistema funciona tan bien que no hemos tenido que cambiarlo en mucho tiempo."
 tartan:1 "tartán"
 tartan_desc:1 "El tartán es el símbolo de nuestra gente, los clanes y nuestra cultura guerrera. En toda Europa y más allá somos bien conocidos por nuestros tartanes únicos y, como resultado, otros países reconocerán quiénes somos, lo que facilita la diplomacia. tomar lugar."
 blar_allt_nam_banag:1 "Blàr Allt nam Bànag"
 blar_allt_nam_banag_desc:1 "Blàr Allt nam Bànag, también conocida como la Batalla de Bannockburn, es uno de los eventos más importantes de nuestra historia, los montañeses jugaron un papel clave en el resultado de la batalla contra la tiranía extranjera y será recordado en nuestra nación para siempre. "
 BUY_ideas:0 "Ideas de identificación de compra"
 BUY_ideas_start:0 "Tradiciones Buyyid"
 BUY_ideas_bonus:0 "Ambiciones de Buyyid"
 hae_mo_su:1 "Hae Mo-su"
 hae_mo_su_desc:1 "Hae Mo-su fue el hijo del cielo y el fundador de nuestro gran reino. Su linaje divino continúa hasta el día de hoy y estamos inmensamente orgullosos de sus logros como rey"
 chinese_assistance:1 "Asistencia china"
 chinese_assistance_desc:1 "Debido a nuestra desafortunada posición de estar rodeados de grandes potencias que desean anexarse nuestras tierras, nos hemos vuelto hacia los chinos y se han convertido gradualmente en un aliado muy importante y defensor de Buyeo durante muchas generaciones"
 forefathers_of_korea:1 "Antepasados de Corea"
 forefathers_of_korea_desc:1 "Los gobernantes de Goguryeo y Baekje al sur descendieron originalmente de los reyes de Buyeo y, como resultado, hemos sido esenciales en el desarrollo de Corea. Estas importantes conexiones familiares aseguran que mantendremos nuestro lugar en la sociedad coreana durante muchos años por venir"
 anchuhu_river:1 "Río Anchuhu"
 anchuhu_river_desc:1 "El río Anchuhu es la fuente de la prosperidad de nuestra nación, sin él seremos invadidos por invasores extranjeros muy rápidamente. Es por eso que debemos mantener el control del río a toda costa"
 buyeo_gold:1 "Oro de Buyeo"
 buyeo_gold_desc:1 "Nuestra nación es bien conocida por las grandes reservas de oro que se encuentran dentro de nuestro territorio y que usamos para mejorar nuestra propia economía y ocasionalmente como tributo. Este oro nos mantendrá por delante de nuestros rivales que quieren robar nuestro oro y tierras para ellos mismos."
 manchurian_plains:1 "Llanuras de Manchuria"
 manchurian_plains_desc:1 "Buyeo se encuentra en la llanura más vasta de Manchuria, lo que permite a nuestros agricultores producir más cosechas que otras naciones que nos rodean"
 restore_buyeo_glory:1 "Restaurar la gloria de Buyeo"
 restore_buyeo_glory_desc:1 "Nos hemos convertido en una pálida sombra de lo que una vez fuimos. Pero ahora tenemos la oportunidad de restaurar nuestra antigua gloria y cada uno de nuestros reyes hará todo lo posible para aprovecharla al máximo"
 IAZ_ideas:1 "Ideas de Iazyges"
 IAZ_ideas_start:1 "Tradiciones Iazyges"
 IAZ_ideas_bonus:1 "Ambiciones de los Iazyges"
 nomadic_masters_iazyges:1 "Maestros nómadas"
 nomadic_masters_iazyges_desc:1 "La clase dominante de los Iazyges está compuesta por personas con experiencia en el estilo de vida nómada. Estos nómadas lideran nuestros ejércitos en la batalla, ya que pueden moverse más rápido que cualquier fuerza enemiga potencial"
 sarmatian_allies:1 "Aliados sármatas"
 sarmatian_allies_desc:1 "Estamos estrechamente vinculados con las poderosas tribus sármatas al este de la estepa póntica. Nos han ayudado mucho en nuestras guerras contra las grandes naciones asentadas al sur y otras naciones evitarán atacarnos, ya que nuestros hermanos sármatas ayudarán. defendernos"
 sarmatae_limigantes:1 "Sármatas limigantes"
 sarmatae_limigantes_desc:1 "Los Sarmatae Limigantes son la clase de siervos de los Iazyges. Los usamos para realizar tareas agrícolas que nuestras élites nómadas tradicionalmente no hacen y también podemos obtener más impuestos de ellos."
 conflict_with_rome_iazyges:1 "Conflicto con Roma"
 conflict_with_rome_iazyges_desc:1 "Al igual que todas las tribus que bordean Roma, estamos obligados a lanzar ataques en sus tierras ricas y vulnerables de manera regular. Esto brinda a nuestras tropas la experiencia del campo de batalla y el aumento de la moral que necesitamos para luchar contra todos nuestros otros enemigos"
 pannonian_plain_iazyges:1 "Llanura de Panonia"
 pannonian_plain_iazyges_desc:1 "La fértil llanura de Panonia ha sustentado a los Iazyges durante muchas generaciones. También nos permite producir más bienes comerciales que otras naciones y, como resultado, obtener más beneficios."
 lasting_independence_iazyges:1 "Independencia duradera"
 lasting_independence_iazyges_desc:1 "Nuestra nación se ha mantenido independiente de la dominación extranjera durante mucho tiempo, lo cual es inusual para la mayoría de las tribus de nuestro tamaño. Esto significa que cualquier nación que ocupe nuestra tierra lo pasará mucho peor que con otras tribus"
 nomadic_cattle_herding:1 "Pastoreo de ganado nómada"
 nomadic_cattle_herding_desc:1 "Como tribu nómada, debemos llevar nuestro ganado al Mar Negro, donde lo abrevamos todos los veranos. Llevar nuestro ganado a través de tierras extranjeras nos permite expandir nuestro alcance comercial a tierras que antes no habrían sentido nuestra influencia"
 SAZ_ideas:1 "Ideas Samo"
 SAZ_ideas_start:1 "Tradiciones de Samoa"
 SAZ_ideas_bonus:1 "Ambiciones de Samo"
 slavic_union:1 "Unión eslava"
 slavic_union_desc:1 "Nuestra nación es la primera unión de tribus eslavas en una sola nación. Al mantener esta unión, nuestra gente puede hacer frente a las naciones más grandes que nos rodean y expandir nuestra influencia cultural"
 battle_of_wogastisburg:1 "Batalla de Wogastisburg"
 battle_of_wogastisburg_desc:1 "La victoria sobre los ejércitos invasores francos en la batalla de Wogastisburg, que duró tres días, fue un momento muy significativo en la historia de nuestra nación. Este resultado se puede atribuir a la experiencia que nuestros ejércitos habían adquirido al luchar contra nuestros numerosos enemigos y será un factor decisivo en cualquier batalla que tengamos que pelear en el futuro"
 king_samo:1 "Rey Samo"
 king_samo_desc:1 "Samo, que originalmente era un comerciante franco, fue elegido rey eslavo después de demostrar ser un comandante extremadamente capaz en el campo de batalla contra los ávaros cercanos. Consolidó su estatus legendario en la historia de nuestra nación después de derrotar un ejército franco invasor en la batalla de Wogastisburg"
 victoria_over_the_avars:1 "Victoria sobre los ávaros"
 victoria_over_the_avars_desc:1 "Logramos expulsar con éxito a los bandidos y saqueadores ávaros de las tierras eslavas. Si ellos o cualquier otra nación vuelve a intentar subyugar a nuestro pueblo, estaremos listos y ansiosos por aplastar a sus ejércitos."
 long_distance_trade_relations:1 "Relaciones comerciales a larga distancia"
 long_distance_trade_relations_desc:1 "Para sobrevivir en un mundo lleno de poderes agresivos que intentan apoderarse de las tierras eslavas, debemos establecer relaciones comerciales con naciones lejanas como Bizancio y cualquier otra nación que sea amistosa con nosotros para que podamos maximizar nuestras ganancias y mantener fuerte a nuestra nación"
 windic_march:1 "Marcha de los vientos"
 windic_march_desc:1 "A lo largo de los años, hemos expandido la influencia eslava más hacia el sur, por eso hemos establecido la marcha fronteriza de Windic para mantener a nuestros nuevos colonos a salvo de las poblaciones hostiles que quieren expulsarnos de estos territorios ganados con tanto esfuerzo"
 wendish_identity:1 "Identidad wendish"
 wendish_identity_desc:1 "El rey Samo y sus sucesores han logrado establecer una identidad cultural wendish duradera entre nuestros numerosos pueblos, lo que será de gran ayuda para contener las revueltas en nuestras extensas tierras"
 ADX_ideas:1 "'Ideas adicionales"
 ADX_ideas_start:1 "'Tradiciones de Adite"
 ADX_ideas_bonus:1 "'Ambiciones de Adite"
 al_ahqaf:1 "al-Ahqaf"
 al_ahqaf_desc:1 "La patria de la tribu 'Ad se encuentra en un área conocida como al-Ahqaf o las colinas de arena curvadas por el viento. Vivir en este entorno desértico durante muchos siglos ha endurecido a nuestra gente y a cualquier fuerza externa que busque tomar nuestro tierra pronto se encontrarán corriendo de regreso al lugar de donde vinieron"
 adite_prosperity:1 "'Prosperidad de Adite"
 adite_prosperity_desc:1 "Con el tiempo, la gente de 'Ad se ha vuelto extremadamente rica y poderosa, esto es muy útil cuando nuestros gobernantes desean construir grandes monumentos y otros edificios para mostrar nuestro poder a todos aquellos que visitan nuestra nación"
 iram_dhat_al_imad:1 "Iram dhat al-'Imad"
 iram_dhat_al_imad_desc:1 "Nuestra capital, Iram dhat al-'Imad, también conocida como Iram de los Pilares, es una gran ciudad de tiendas de campaña que no tiene rival en el sur de Arabia. Esta ciudad nos permite presumir ante el mundo de lo ricos que somos en realidad. "
 hud_ad:1 "Hud"
 hud_ad_desc:1 "El profeta monoteísta Hud, que nació en 'Ad, intentó persuadir a nuestra gente para que se convirtiera a sus creencias durante mucho tiempo. Sin embargo, nos negamos a aceptar sus enseñanzas heréticas y abandonar a nuestros dioses, nuestro rechazo a este falso profeta ha solo hizo que nuestra fe en los dioses fuera más fuerte que nunca y resistiremos cualquier intento de conversión extranjera sobre nosotros"
 lost_arabs:1 "Árabes perdidos"
 lost_arabs_desc:1 "'Ad es considerada una de las tribus originales de Arabia, también conocida como los árabes perdidos. Dado que hemos existido durante tanto tiempo, será extremadamente difícil para otra nación ocupar nuestra tierra."
 descendents_of_nuh:1 "Descendientes de Nuh"
 descendents_of_nuh_desc:1 "Se dice que nuestro primer rey 'Ad fue una cuarta generación de Nuh (Noé), aunque no compartimos sus creencias monoteístas, hemos conservado la legitimidad que nos otorga ser descendientes de tal figura."
 fertile_arabia:1 "Arabia fértil"
 fertile_arabia_desc:1 "La zona de Arabia en la que vivimos es mucho más fértil que el resto de la península, por lo que hemos disfrutado de campos más productivos y podemos comerciar más fácilmente que otras tribus árabes, esto es lo que asegurará nuestro estatus como nación rica"
 THM_ideas:1 "Ideas tamúdicas"
 THM_ideas_start:1 "Tradiciones tamúdicas"
 THM_ideas_bonus:1 "Ambiciones tamúdicas"
 connection_with_ad:1 "Conexión con 'Anuncio"
 connection_with_ad_desc:1 "Tenemos una relación profunda y duradera con la tribu 'Ad al sureste. Tener relaciones tan estrechas con una tribu árabe tan prestigiosa como ellos también nos hará quedar mejor"
 al_hijr:1 "Al-Hijr"
 al_hijr_desc:1 "Nuestra capital, Al-Hijr, está tallada en la roca del desierto de las montañas de Hiyaz, lo que le da a nuestra ciudad una importante ventaja defensiva, y cualquier nación enemiga que intente atacarla pronto descubrirá que es inútil y se rendirá"
 mount_ath_lab:1 "Monte Ath-lab"
 mount_ath_lab_desc:1 "Cuando la tribu Thamud está en sus horas más oscuras, siempre podemos reagruparnos en el Monte Ath-lab y desde allí podemos lanzar un contraataque contra los invasores."
 thamudic_script:1 "Escritura tamúdica"
 thamudic_script_desc:1 "La escritura tamúdica se usa principalmente en nuestra propia nación, pero también es muy conocida en toda la península arábiga, lo que facilita las acciones diplomáticas con otras tribus."
 ardh_thamud:1 "Ardh Thamud"
 ardh_thamud_desc:1 "Nuestra tierra se conoce como Ardh Thamud o Tierra de Thamud. La gente sabe muy bien que esta ha sido nuestra tierra durante mucho tiempo y no intentará rebelarse contra nosotros."
 ancient_tribe_thamud:1 "Tribu antigua"
 ancient_tribe_thamud_desc:1 "La tribu Thamud existió mucho antes que la mayoría de las demás tribus árabes. Nuestra longevidad como tribu significa que somos mucho más estables que las tribus que nos rodean y esto seguirá siendo cierto en el futuro previsible."
 thamud_migration:1 "Migración de thamud"
 thamud_migration_desc:1 "Nuestra tribu procedía originalmente del sur de Arabia, pero decidimos emigrar al norte, al Hejaz, donde todavía vivimos. La gente de Thamud está acostumbrada a migrar en busca de comida y agua y nuestros comandantes pueden Como resultado, lideran sus ejércitos a una velocidad más rápida que otras naciones"
 SAA_ideas:1 "Ideas sabaeanas"
 SAA_ideas_start:1 "Tradiciones sabaeanas"
 SAA_ideas_bonus:1 "Ambiciones sabaeanas"
 south_rabian_spice_trade:1 "Comercio de especias del sur de Arabia"
 south_arabian_spice_trade_desc:1 "Al igual que todos los reinos del sur de Arabia, estamos muy involucrados en el extremadamente lucrativo comercio de especias. Mediante el comercio de artículos de lujo como el incienso y la mirra, nuestra influencia en la región aumentará considerablemente"
 star_and_idol_worship:1 "Adoración de estrellas e ídolos"
 star_and_idol_worship_desc:1 "La religión de Saba tiene dos sectas distintas, adoradores de estrellas e ídolos. Las personas de los países vecinos se convertirán fácilmente cuando vean que el mundo que los rodea encaja perfectamente con nuestras opiniones religiosas."
 musnad_alphabet:1 "Alfabeto de Musnad"
 musnad_alphabet_desc:1 "Nuestro uso del alfabeto Musnad nos ayudará a registrar nuestros logros y los avances que nuestra nación ha logrado para que las generaciones futuras los vean. Si podemos unir todo el sur de Arabia bajo el dominio de Sabaean, la comunicación también será mucho más fácil ya que usar el mismo guión"
 sayhad:1 "Sayhad"
 sayhad_desc:1 "El reino de Saba se encuentra en una región desértica conocida como Sayhad. La vida en este entorno desértico puede ser dura a veces, pero nos brinda la oportunidad de endurecer a nuestra gente, lo que será muy útil si alguna vez nos enfrentamos una invasión de reinos rivales"
 distante_trade_connections_saba:1 "Conexiones comerciales distantes"
 distante_trade_connections_saba_desc:1 "El reino de Sabaean tiene vínculos comerciales con muchas tierras distantes, que incluyen las tierras de Aksum y Meroe al oeste y hasta Judea, cuya gente se refiere a nosotros como "Sheba" Nuestro dominio comercial se extiende mucho más allá cualquiera de los otros reinos del sur de Arabia y debido a esto siempre tendremos una ventaja comercial sobre nuestros rivales"
 karab_el_watar:1 "Karab El Watar"
 karab_el_watar_desc:1 "Karab El Watar fue quizás uno de nuestros primeros reyes más importantes. Expandió nuestra nación por el sur de Arabia y era conocido por destruir por completo a sus enemigos. Debemos revivir su legado y restaurar nuestra grandeza en el sur de Arabia y más allá"
 ma_rib:1 "Ma'rib"
 ma_rib_desc:1 "Nuestra capital, Ma'rib, es una ciudad vibrante y próspera. Las grandes obras de irrigación, como las represas de Ma'rib, impulsan el éxito agrícola de nuestra nación. Es este éxito el que nos permite construir grandes castillos y templos donde lo creamos conveniente. "
 MRV_ideas:1 "Ideas moravas"
 MRV_ideas_start:1 "Tradiciones de Moravia"
 MRV_ideas_bonus:1 "Ambiciones moravas"
 morava_river:1 "Río Morava"
 morava_river_desc:1 "El río Morava es el núcleo de la nación morava a la que da su nombre. El río garantiza que siempre seremos una nación más rica y próspera que las naciones menos avanzadas de nuestro norte y este."
 house_of_mojmir:1 "Casa de Mojmir"
 house_of_mojmir_desc:1 "La Casa de Mojmir es nuestra primera dinastía gobernante, convirtieron a nuestra nación en lo que es hoy, lo que significa que la legitimidad de nuestros gobernantes no se cuestionará mientras los Mojmirids sigan en el poder o si una nueva dinastía tiene vínculos con ellos"
 saints_cyril_and_methodius:1 "Santos Cirilo y Metodio"
 saints_cyril_and_methodius_desc:1 "La misión de los hermanos Cyril y Methodius, que fueron enviados desde Bizancio y posteriormente introdujeron la alfabetización y un sistema legal en Moravia, tuvo un gran éxito y nuestra nación experimentó un período de desarrollo cultural significativo gracias a la expansión del cristianismo en nuestra nación. que nos conectó con el resto de Europa"
 moravian_hill_forts:1 "Fortalezas de las colinas de Moravia"
 moravian_hill_forts_desc:1 "Para estar a la altura de las naciones del oeste y el sur de Europa, debemos mejorar nuestras fortificaciones para proteger a nuestra gente de las hordas y tribus salvajes que comparten frontera con nosotros. Los fuertes de las colinas de Moravia proporcionan suficiente disuasión para que nuestros enemigos no trates de atacarnos"
 amber_road_mrv:1 "Camino ámbar"
 amber_road_mrv_desc:1 "La antigua ruta comercial del Camino del Ámbar atraviesa Moravia. Dado que la gran mayoría de nuestros asentamientos se encuentran a orillas de ríos, se han convertido en importantes centros de comercio."
 carolingian_influences:1 "Influencias carolingias"
 carolingian_influences_desc:1 "El gran imperio franco de la dinastía carolingia se encuentra en nuestra frontera occidental. Su tecnología avanzada y formas de pensar han traspasado las fronteras de nuestra nación, lo que sin duda tendrá un impacto significativo en el desarrollo futuro de Moravia."
 slavic_urbanisation:1 "Urbanización eslava"
 slavic_urbanisation_desc:1 "Las ciudades de Gran Moravia de Bratislava, Nitra, Tekov y Zemplín son el legado de nuestro gobierno como la primera nación eslava en tener grandes centros de población permanente. Estas ciudades y otras han consolidado nuestro estatus como un rico y orgulloso reino eslavo unido en una época en la que otros pueblos eslavos estaban desunidos y débiles"
 BUA_ideas:1 "Ideas bonaerenses"
 BUA_ideas_start:1 "Tradiciones bonaerenses"
 BUA_ideas_bonus:1 "Ambiciones bonaerenses"
 argentinian_regionalism:1 "Regionalismo argentino"
 argentinian_regionalism_desc:1 "El regionalismo entre las numerosas provincias de la Confederación Argentina se había asegurado de que ninguna provincia pudiera dominar Argentina, especialmente una provincia que no es tan rica ni digna como Buenos Aires. Los Acuerdos de San Nicolás del 31 de mayo de 1852 habrían cambiado todo eso trasladando la capital a Santa Fe y repartiendo el poder entre las provincias, ningun bonaerense podria aceptar esto ya que nuestro estatus se habia reducido al de todas las provincias, esa fue la principal razon por la que decidimos forjar nuestro propio camino como un estado independiente"
 buenos_aires_western_railway:1 "Ferrocarril del Oeste de Buenos Aires"
 buenos_aires_western_railway_desc:1 "El Ferrocarril del Oeste de Buenos Aires diseñado por el ingeniero británico William Bragge, se ha convertido en uno de los mayores éxitos de Buenos Aires. El ferrocarril ha traído riqueza a la ciudad y nos ha permitido competir económicamente con los países de nuestro entorno en una manera que no pudimos tener antes"
 colegio_nacional_de_buenos_aires:1 "Colegio Nacional de Buenos Aires"
 colegio_nacional_de_buenos_aires_desc:1 "El Colegio Nacional de Buenos Aires es una de las escuelas más prestigiosas de América del Sur. Esto nos ayudará mucho a educar a nuestra población mayoritariamente analfabeta e inspirarlos a hacer avanzar a nuestra nación."
 state_of_buenos_aires_constitution:1 "Constitución del Estado de Buenos Aires"
 state_of_buenos_aires_constitution_desc:1 "La constitución de Buenos Aires ha afirmado nuestra soberanía de Argentina, lo que incluye nuestro derecho a entablar relaciones diplomáticas con países extranjeros que podrían beneficiarse de tener una relación con nuestro estado"
 battle_of_pavon:1 "Batalla de Pavón"
 battle_of_pavon_desc:1 "La Batalla de Pavón fue un momento crucial en la historia de Buenos Aires, la heroica victoria del ejército del Estado de Buenos Aires sobre los argentinos ha asegurado que sigamos siendo una ciudad dominante en Sudamérica."
 buenos_aires_national_mint:1 "Casa de la Moneda de Buenos Aires"
 buenos_aires_national_mint_desc:1 "Al fundar nuestra propia casa de moneda nacional, podemos afirmar aún más la independencia de Buenos Aires de Argentina. También podemos volvernos mucho más ricos como estado al tener nuestra propia moneda"
 rio_salado:1 "Río Salado"
 rio_salado_desc:1 "El río Salado es lo que hizo que nuestra ciudad fuera tan poderosa como lo somos ahora. Es el sustento de nuestro estado y ahora que somos independientes podemos hacer que Buenos Aires sea aún más fuerte."
 PAA_ideas:1 "Pala Ideas"
 PAA_ideas_start:1 "Pala Tradiciones"
 PAA_ideas_bonus:1 "Pala Ambiciones"
 buddhist_stronghold:1 "Fortaleza budista"
 buddhist_stronghold_desc:1 "Aunque el budismo Mahayana se enfrenta a un declive en otras partes de la India, sigue prosperando en las tierras de Pala gracias al apoyo de nuestros emperadores. Como gobernantes de la tierra de Gautama Buda, el Imperio Pala ha adquirido una gran reputación en el mundo budista debido a los muchos eruditos budistas influyentes que han salido de nuestra tierra, como Atisha, Santaraksita, Saraha y Tilopa"
 great_universities:1 "Grandes universidades"
 great_universities_desc:1 "Las mejores universidades de la India clásica se encuentran dentro de los límites del Imperio Pala, las universidades de Nalanda y Vikramashila son centros de aprendizaje muy importantes y han ayudado a mantener a la India más avanzada que gran parte del mundo durante muchos siglos, debemos seguir apoyando estas universidades si queremos mantenernos por delante de nuestros rivales que buscan acabar con el gobierno budista ilustrado en la India"
 indian_war_elephants_pala:1 "Elefantes de guerra indios"
 indian_war_elephants_pala_desc:1 "El Imperio Pala es bien conocido por desplegar el ejército de elefantes más grande de todos los reinos indios. El rey Pala tiene más de 50.000 elefantes de guerra a su disposición cuando va a la batalla y esto debería hacer que sea mucho más fácil aplastar a nuestros enemigos, literalmente"
 bay_of_bengal_pala:1 "Bahía de Bengala"
 bay_of_bengal_pala_desc:1 "La Bahía de Bengala ha sido utilizada por varios reinos indios como un centro comercial durante siglos, no somos una excepción a esto, ya que hemos ampliado las redes comerciales ya existentes y gracias a esto podemos comerciar con imperios distantes como Srivijaya, los tibetanos y el califato abasí"
 patronize_sanskrit_literature:1 "Patrocinar la literatura sánscrita"
 patronize_sanskrit_literature_desc:1 "Los Palas han patrocinado a muchos estudiosos del sánscrito a lo largo de los años. Han escrito textos notables sobre filosofía, como Agama Shastra y Karmanushthan Paddhati, y sobre medicina, como Chikitsa Samgraha y Dayabhaga. Estas obras literarias ayudarán a cimentar nuestra grandeza cultural a los ojos de muchos por venir"
 somapura_mahavihara:1 "Somapura Mahavihara"
 somapura_mahavihara_desc:1 "El Somapura Mahavihara es quizás el más grande de todos los viharas budistas en la India construidos durante el período Pala. Funciona como un centro intelectual para las tradiciones dhármicas, así como un lugar para que los misioneros budistas se capaciten para que puedan difundir las enseñanzas. de Gautama Buda en toda la India una vez más"
 pala_mercenaries:1 "Pala Mercenarios"
 pala_mercenaries_desc:1 "Para derrotar a nuestros enemigos en el subcontinente indio, los palas han reclutado en muchas ocasiones a soldados mercenarios de varios reinos de la India y más allá. Nuestra experiencia en el trato con soldados mercenarios nos facilita pagar su mantenimiento y servicio continuo para el imperio Pala"
 RSH_ideas:1 "Ideas de Rashtrakuta"
 RSH_ideas_start:1 "Tradiciones Rashtrakuta"
 RSH_ideas_bonus:1 "Ambiciones de Rashtrakuta"
 kavirajamarga:1 "Kavirajamarga"
 kavirajamarga_desc:1 "Kavirajamarga, también conocido como "Royal Path for Poets", es una obra literaria emblemática de Rashtrakuta, ya que es el primer libro sobre retórica, poética y gramática en el idioma canarés. Fue escrito por el famoso rey Amoghavarsha I y muestra la gloria de nuestra cultura a poetas y eruditos mucho más allá de las tierras de Rashtrakuta"
 kailasanath_temple:1 "Templo de Kailasanath"
 kailasanath_temple_desc:1 "El templo de Kailasanath en Ellora es uno de los templos excavados en la roca más grandes y notables de la India. Su propósito como monasterio es capacitar a aquellos que serán enviados a través del imperio Rashtrakuta para difundir la religión de nuestros emperadores, ya sea sea ​​el jainismo, el budismo o el hinduismo"
 age_of_imperial_karnataka:1 "Era del Karnataka imperial"
 age_of_imperial_karnataka_desc:1 "Los observadores extranjeros a menudo llaman a la era en la que vivimos la "Era del Karnataka imperial" India, que hará que nuestra nación sea aún más rica de lo que éramos antes de expandirnos"
 indian_manufacturing_rashtrakuta:1 "Fabricación india"
 indian_manufacturing_rashtrakuta_desc:1 "La economía de Rashtrakuta es una de las más sólidas de la India. Los ingresos que recibimos por la fabricación de productos como algodón, textiles, telas, calicó y madera, por nombrar algunos, ayudan enormemente a nuestra economía e industria manufacturera"
 virasena:1 "Virasena"
 virasena_desc:1 "Acharya Virasena fue un filósofo y erudito jainista, así como un matemático indio. Su obra más conocida es Dhavala, un comentario sobre el canon jainista Shatakhandagama. Era un experto en astrología, gramática, lógica y matemáticas y se le consideraba estar entre las joyas del rey Rashtrakuta Amoghavarsha I. Sus logros e ideas, así como las de sus discípulos como Jinasena, han ayudado enormemente a iluminar y hacer avanzar a nuestra nación"
 tripartite_struggle:1 "Lucha tripartita"
 tripartite_struggle_desc:1 "La lucha tripartita se refiere a las guerras entre los imperios de Rashtrakutas, Palas y Gurjara-Pratihara por las llanuras del Ganges, ricas en recursos. Aunque somos más fuertes que los otros dos imperios, debemos asegurarnos de esto tomando tanta tierra en las llanuras del Ganges como sea posible en cada guerra que peleamos"
 seven_castes:1 "Siete castas"
 seven_castes_desc:1 "La sociedad del imperio Rashtrakuta está dividida en siete castas. Estas incluyen las cuatro castas básicas de brahmanes, kshatriya, vaisha y sudras, las otras tres castas son los zakaya, que se especializan en danza y acrobacias, los antyajas que brindan servicio servil a los ricos y los Sat-Kshatriya (nobles Kshatriyas) que tienen el estatus más alto de todas las castas. Este sistema asegura que las personas conozcan su lugar en el mundo y ayuda a mantener estable nuestro imperio "
 CLY_ideas:1 "Ideas Chalukyan"
 CLY_ideas_start:1 "Tradiciones Chalukyan"
 CLY_ideas_bonus:1 "Ambiciones de Chalukyan"
 karnatabala:1 "Karnatabala"
 karnatabala_desc:1 "Numerosos países extranjeros se han referido a los poderosos ejércitos de Chalukya con el término Karnatabala o "Poder de Karnata" Nuestro ejército contiene infantería, caballería y cientos de elefantes experimentados que usamos en nuestro cuerpo de elefantes, estas tropas nos han ayudado a levantarnos. una y otra vez cuando hemos luchado contra enemigos regionales aparentemente más fuertes"
 chalukyan_architecture:1 "Arquitectura de Chalukyan"
 chalukyan_architecture_desc:1 "La arquitectura de Chalukyan ha resultado en la construcción de cientos de monumentos y templos en nuestro corazón. Algunos de los monumentos de Chalukyan más notables incluyen Aihole, Badami, Pattadakal y Mahakuta. La arquitectura de Deccan también ha tenido desarrollos significativos bajo nuestro gobierno, ejemplos de esto incluyen el Templo Mahadeva y muchos otros grandes templos en toda la región"
 manasollasa:1 "Manasollasa"
 manasollasa_desc:1 "El Manasollāsa, también llamado Abhilashitartha Chintamani, es una enciclopedia compuesta por el rey Someshvara III de Chalukya. Abarca temas como la política, el gobierno, la ética, la economía, la astronomía, la astrología, la retórica, la medicina veterinaria, la horticultura, los perfumes, la comida , arquitectura, deportes, pintura, poesía y música. El texto es un registro importante de los avances que hemos hecho como nación"
 secular_kings_chalukya:1 "Reyes seculares"
 secular_kings_chalukya_desc:1 "Nuestros reyes están muy adelantados a su tiempo, ya que se los considera seculares mientras promueven el jainismo. Su tolerancia hacia las diferentes religiones y sectas de la India solo fortalecerá a nuestra nación"
 cultural_fusion_chalukya:1 "Fusión cultural"
 cultural_fusion_chalukya_desc:1 "La era Chalukya ha visto el comienzo de la fusión cultural de las culturas del norte y el sur de la India, lo que ha permitido que diferentes ideas y tradiciones se transmitan por todo el subcontinente. También nos permite abrazar más culturas a medida que superamos las barreras culturales tradicionales de India."
 chalukyan_ambassadors:1 "Embajadores de Chalukyan"
 chalukyan_ambassadors_desc:1 "Hemos intercambiado embajadores con varios imperios extranjeros, incluidos los persas y los chinos. Quizás estos nuevos contactos diplomáticos nos permitan finalmente establecernos como la potencia preeminente de la India"
 deccan_empire_chalukya:1 "Imperio Deccan"
 deccan_empire_chalukya_desc:1 "Nuestro imperio surgió de las tierras fértiles de la meseta de Deccan, nos hemos convertido en los sucesores de los grandes imperios de Deccan del pasado. Hemos heredado las tierras ricas y bien desarrolladas que las convirtieron en los grandes imperios que una vez lo fuimos y Deccan también nos ayudará a desarrollar todo nuestro potencial como una gran potencia en la India"
 YAD_ideas:1 "Ideas de Yadava"
 YAD_ideas_start:1 "Tradiciones de Yadava"
 YAD_ideas_bonus:1 "Ambiciones de Yadava"
 descendents_of_the_yadavas:1 "Descendientes de los Yadavas"
 descendents_of_the_yadavas_desc:1 "Nuestra familia gobernante originalmente se llamaba la dinastía Seuna, sin embargo, somos descendientes del antiguo pueblo Yadava que a su vez descendía del legendario rey Yadu. Nuestro noble linaje nos da un sólido reclamo para gobernar un gran imperio indio ."
 bhaskaracharya:1 "Bhaskaracharya"
 bhaskaracharya_desc:1 "El matemático y astrónomo indio Bhaskaracharya ha sido considerado el matemático más grande de la India medieval. Es más conocido por su trabajo Siddhanta Shiromani o 'Corona de tratados'. Su trabajo pionero sobre cálculo es anterior a científicos occidentales como Newton y Leibniz por más de 500 años y debemos continuar estudiando su trabajo para que podamos avanzar más"
 feudatory:1 "Feudatorio"
 feudatory_desc:1 "Los Yadavas fueron una vez los feudatarios de los Rashtrakutas y luego de los Chalukyas. Ahora que los hemos derrocado y afirmado nuestro propio poder sobre el Deccan, no debemos cometer el mismo error para que vasallos ambiciosos puedan hacer lo mismo con nosotros ."
 devagiri:1 "Devagiri"
 devagiri_desc:1 "El rey Bhillama V, el primer rey Yadava independiente, fundó nuestra ciudad capital, Devagiri. La ciudad se ha convertido en una importante ciudad de las tierras altas, ya que se encuentra a lo largo de valiosas rutas de caravanas y se considera una de las siete maravillas de Maharashtra. ."
 marathi_literature:1 "Literatura marathi"
 marathi_literature_desc:1 "La dinastía Yadava ha patrocinado el idioma marathi y esto se extiende a las obras literarias. Hemos apoyado a personas como el famoso poeta santo marathi Dnyaneshwar, quien escribió Dnyaneshwari, que es un comentario sobre el Bhagavad Gita. Hemos hecho marathi la cultura dominante de nuestro imperio y lo han hecho al derrocar a las dinastías de habla canarés en la región"
 seunadesha:1 "Seunadesha"
 seunadesha_desc:1 "La tierra central de la dinastía Yadava se llama Seunadesha, aunque la tierra en sí no es muy importante, nunca le daremos estas tierras a nadie. Esto se ha demostrado en nuestra resistencia al gobierno extranjero durante siglos hasta que finalmente nos levantamos ."
 yadava_citadels:1 "Ciudadelas de Yadava"
 yadava_citadels_desc:1 "La integridad territorial de nuestro imperio se respeta debido a nuestras numerosas fortalezas en colinas impenetrables. La fortaleza en colinas más famosa es la ciudadela de Devagiri, ya que se encuentra en una colina empinada de 200 metros de altura con acceso a la cima solo desde un puente estrecho , si eso no es suficiente, tenemos poderosas armas defensivas para destruir a cualquier enemigo que se atreva a asaltar la fortaleza"
 EGP_ideas:1 "Ideas egipcias"
 EGP_ideas_start:1 "Tradiciones egipcias"
 EGP_ideas_bonus:1 "Ambiciones egipcias"
 keepers_of_the_nile_river:1 "Guardianes del río Nilo"
 keepers_of_the_nile_river_desc:1 "Durante siglos y siglos, el río Nilo ha dado vida al pueblo egipcio y, a su vez, hemos desarrollado una cultura próspera que evoluciona con el mundo que lo rodea. El duro desierto más allá de donde fluye el río Nilo puede estar fuera de nuestro alcance. por ahora, pero lo que tenemos a lo largo de las orillas del río nos permitirá navegar hacia el futuro con abundante comida para nuestra gente"
 builders_of_timeless_monuments:1 "Constructores de monumentos atemporales"
 builders_of_timeless_monuments_desc:1 "Nuestras pirámides, estatuas, templos, obeliscos y mucho más siguen prevaleciendo hoy en día a pesar de la historia que han presenciado. Desde eras destructivas de guerra civil en Egipto hasta invasiones de potencias extranjeras como los asirios, persas y griegos, los monumentos lo han visto todo y han vivido para contárnoslo de aquí en adelante. Debemos conservar lo que nuestros antepasados ​​han construido en el pasado, reverenciarlos por el prestigio y el honor que otorgan al paisaje y a nuestra gente, y luego proceder a construir monumentos a nuestra propia gloria y poder"
 the_nomes_and_nomarches:1 "Nomos y nomarcas"
 the_nomes_and_nomarches_desc:1 "El sistema de administración en la época de nuestros antepasados ​​era el de los nomos y los nomarcas. Al principio eran ciudades-estado autónomas y luego se convirtieron en distritos administrativos bajo las diversas dinastías de Egipto, los nomos y Los nomarcas todavía están en la mente de nuestra gente hoy en día a pesar de las influencias de los extranjeros. Si podemos integrar nuestro antiguo sistema con técnicas y tecnologías administrativas más nuevas, podemos gobernar de manera más efectiva a toda nuestra gente sin preocuparnos por las deficiencias que llevaron a muchos disputas en nuestro pasado antiguo"
 conquest_in_and_out_of_egypt:1 "Conquista de y para Egipto"
 conquest_in_and_out_of_egypt_desc:1 "Los egipcios no son ajenos a la guerra. Desde que las dinastías colapsaron en guerras civiles hasta la invasión extranjera que atravesó el territorio egipcio, el conflicto a menudo ha estado junto a la paz en la historia egipcia, uno tras otro. Es esta naturaleza casi cíclica de conflicto y paz que nos ha llevado a aprender sobre la integración no solo de los egipcios en el estado, sino también de los extranjeros, ya que ellos también requieren una gran cantidad de atención y comprensión, así como un trato adecuado"
 naval_prowess_of_egypt:1 "Revitalizar la armada egipcia"
 naval_prowess_of_egypt_desc:1 "Debido a la naturaleza de la civilización egipcia, navegar y tener una presencia naval era natural. Las aguas alrededor del Mediterráneo oriental e incluso a través del propio río Nilo permitieron a los egipcios aprovechar el poder del comercio marítimo y el dominio naval. Es Lo único correcto es que volvamos a esta posición naval dominante como éramos antes y hagamos cumplir la antigua forma de hacer las cosas, siendo el comercio y los barcos egipcios los más destacados"
 chariotry_legacy:1 "Legado del carro"
 chariotry_legacy_desc:1 "Si bien la infantería era vital para nuestros ejércitos de antaño, el verdadero poder de nuestro ejército estaba en el carro. Si bien el carro puede haber caído en desgracia ahora, el legado del combate con carros tanto a distancia como de cerca nos ha dado una incentivo para mantener el poder de la caballería egipcia"
 hieroglyphs_and_demotic_script:1 "Jeroglíficos y escritura demótica"
 hieroglyphs_and_demotic_script_desc:1 "Los jeroglíficos se remontan a nuestros primeros días como un grupo cohesionado de personas (antes del 3000 a. C.), mientras que el demótico, descendiente del hierático, solo existe desde aproximadamente el 650 a. para que la persona común los use en su vida diaria. Ambos aún tienen una gran importancia dentro de nuestra sociedad, pero a medida que pase el tiempo, necesitaremos refinar los dos sistemas en formas más estructuradas y reglamentadas para que cada egipcio, sin importar dónde se encuentre. , puede leerlos y entenderlos"
 GLL_ideas:1 "Ideas galas"
 GLL_ideas_start:1 "Tradiciones galas"
 GLL_ideas_bonus:1 "Ambiciones galas"
 rhine_legions:1 "Las legiones del Rin"
 rhine_legions_desc:1 "Las poderosas legiones de la frontera del Rin han asegurado nuestra independencia. Mientras sirvan a la Galia, seguiremos teniendo un ejército altamente profesional capaz de hacer frente a cualquier desafío a la independencia gala"
 repelling_the_barbarians:1 "Ahuyentando a los bárbaros"
 repelling_the_barbarians_desc:1 "Es nuestro deber como nación civilizada proteger la frontera del Rin de cualquier incursión bárbara. Nuestro ejército ha ganado una valiosa experiencia gracias a esto, lo que lo convierte en uno de los ejércitos más poderosos del mundo conocido."
 restitutor_galliarum:1 "Restitutor galliarum"
 restitutor_galliarum_desc:1 "Hemos restaurado la Galia a su antigua gloria. Ahora que estamos libres de la dominación romana, somos libres de seguir nuestro propio camino como nación"
 gallic_feudalism:1 "Feudalismo galo"
 gallic_feudalism_desc:1 "El apoyo de la aristocracia gala terrateniente ha sido crucial para la supervivencia de nuestra nación. Debemos apoyar sus prácticas de feudalismo, ya que el estado también puede beneficiarse de la clase terrateniente que explota a los campesinos."
 provincial_security:1 "Seguridad provincial"
 provincial_security_desc:1 "Nuestros gobernantes han devuelto la seguridad a las provincias. La población de Gallia debería estar muy agradecida por el orden restaurado y no se rebelará contra el estado."
 galliarum_imperium:1 "Imperio galliarum"
 galliarum_imperium_desc:1 "El sueño de un imperio galo independiente duró todo el período del dominio romano, esto fue demostrado por Julius Sabinus y la revuelta de los Batavi. Ahora hemos logrado este sueño centenario, podemos mostrar la fuerza y ​​el honor de el pueblo galo al mundo"
 barbarian_mercenaries:1 "Mercenarios bárbaros"
 barbarian_mercenaries_desc:1 "A veces no queremos poner en peligro las vidas de los galos cuando nos defendemos de las numerosas tribus bárbaras más allá de la frontera, por lo que contratamos mercenarios bárbaros para luchar contra los bárbaros hostiles, ya que no nos importa cuántos de ellos mueren en la batalla"
 IPA_ideas:1 "Ideas indo-partos"
 IPA_ideas_start:1 "Tradiciones indopartos"
 IPA_ideas_bonus:1 "Ambiciones indopartos"
 gondofares:1 "Gondofares"
 gondophares_desc:1 "Muchos reyes indopartos han adoptado el título de Gondophares, que significa "Portador de la gloria" en honor a nuestro poderoso primer rey Gondophares I. No importa si los futuros reyes están relacionados con la dinastía original, pero siempre que tengan la nombre Gondofares la conexión permanecerá"
 indus_river_indo_parthia:1 "Río Indo"
 indus_river_indo_parthia_desc:1 "El río Indo ha sustentado a muchas civilizaciones en la India durante miles de años, es tan esencial para el reino indoparto como los bienes comerciales más valiosos que se producen a lo largo de sus orillas."
 taxila:1 "Taxila"
 taxila_desc:1 "Gondophares I convirtió a Taxila en la capital de Indo-Partia después de que capturó la ciudad de los indo-escitas. Taxila tiene una ubicación muy estratégica, ya que se encuentra cerca de las grandes rutas comerciales antiguas que conectan la India con el oeste."
 zoroastrian_fire_temples:1 "Templos de fuego zoroastrianos"
 zoroastrian_fire_temples_desc:1 "A diferencia de otros reinos extranjeros en la región del noroeste de la India, no hemos optado por adoptar o apoyar el budismo como la región de nuestro país, sino que nuestros gobernantes han conservado sus raíces zoroástricas tradicionales. La construcción de templos de fuego ayudará a difundir nuestra religión por todo el país. ."
 hellenistic_cultural_legacy_indo_parthia:1 "Legado cultural helenístico"
 hellenistic_cultural_legacy_indo_parthia_desc:1 "Hemos sido influenciados por la cultura de los griegos que solían habitar el área que ahora gobernamos. La cultura griega ha dejado una huella en la forma en que construimos nuestros edificios, el idioma griego también se habla en la corte de nuestros reyes y nobleza, y también heredamos su tolerancia hacia otras culturas"
 king_of_kings_indo_parthia:1 "Rey de reyes"
 king_of_kings_indo_parthia_desc:1 "Nuestro gobernante es conocido como el 'Rey de reyes', un título parto que refleja que no controlamos nuestro reino directamente y que varias dinastías más pequeñas gobiernan áreas de Indo-Partia. Estas dinastías más pequeñas incluían a los Apracarajas , sátrapas indoescitas como Zeionises y Rajuvula, así como una serie de otros reinos locales"
 takht_i_bahi:1 "Takht-i-bahi"
 takht_i_bahi_desc:1 "El rey Gondophares I construyó el complejo zoroastriano de Takht-i-Bahi poco después de la fundación de nuestro reino. Es un centro del zoroastrismo y facilitará la conversión de nuestra población a las enseñanzas de Zoroastro."
 IGR_ideas:1 "Ideas indo-griegas"
 IGR_ideas_start:1 "Tradiciones indo-griegas"
 IGR_ideas_bonus:1 "Ambiciones indo-griegas"
 legacy_of_alexander:1 "Legado de Alejandro"
 legacy_of_alexander_desc:1 "El reino indo-griego es lo que queda del legado de Alejandro Magno en la India. Debemos revivir su imperio aprovechando los reinos débiles o inestables que nos rodean en cada oportunidad y conquistándolos para crear un imperio digno de los descendientes de Alejandro. ."
 benevolent_rulers:1 "Gobernantes benevolentes"
 benevolent_rulers_desc:1 "Los reyes indogriegos son recordados por ser gobernantes benévolos. Respetamos la cultura y las tradiciones de la población india y nuestros reyes muestran moderación en el uso del poder. Es por eso que prácticamente no tienen ningún deseo de rebelarse contra a nosotros."
 greek_and_indian_influences:1 "Influencias griegas e indias"
 greek_and_indian_influences_desc:1 "Nuestro reino combina elementos de las tradiciones griegas traídas a la India por el rey Demetrio I y las culturas indias locales que están presentes en nuestras tierras. Nuestra aceptación de diferentes culturas es lo que hará que nuestro reino perdure"
 diversity_religious_pantheon:1 "Panteón diverso"
 diversity_religious_pantheon_desc:1 "El panteón de los indogriegos contiene deidades helénicas clásicas como Zeus, Heracles, Atenea, Apolo, también contiene una fuerte influencia budista ya que nuestros reyes se han convertido en importantes benefactores de la religión. Otras religiones como el hinduismo y el zoroastrismo que no son tan grandes en nuestra nación también se han abierto camino en nuestro gran panteón"
 indo_greek_coinage:1 "Moneda indo-griega"
 indo_greek_coinage_desc:1 "Tenemos monedas bilingües tanto en el estándar griego 'redonda' como en el estándar indio 'cuadrado', lo que nos permite comerciar tanto con el mundo occidental como con la India. Otros reinos de la India han adoptado convenciones monetarias indo-griegas, lo que demuestra que nuestros métodos de negociación son eficientes y rentables"
 large_hellenistic_army:1 "Gran ejército helenístico"
 large_hellenistic_army_desc:1 "Nuestros ejércitos son grandes en comparación con el período helenístico, con más de 60 000 soldados en su apogeo. Aunque hemos perdido la mayor parte de esta fuerza con el tiempo a favor de los reinos vecinos, siempre existe la oportunidad de que podamos recuperar nuestra fuerza nuevamente. "
 greco_buddhist_art:1 "Arte greco-budista"
 greco_buddhist_art_desc:1 "El arte greco-budista es la manifestación artística del greco-budismo, un sincretismo cultural entre la cultura helénica clásica y el budismo. Se ha extendido al subcontinente indio y floreció junto con el reino indo-griego, es la representación artística de quiénes somos como pueblo y la tolerancia que tenemos como estado"
 VNE_ideas:1 "Ideas Venedi"
 VNE_ideas_start:1 "Tradiciones Venedi"
 VNE_ideas_bonus:1 "Ambiciones Venedi"
 fast_warriors_venedi:1 "Guerreros veloces"
 fast_warriors_venedi_desc:1 "Los guerreros venecianos están acostumbrados a viajar rápido a pie, debemos hacerlo si queremos competir con tribus nómadas como los sármatas. Esto ha dado a nuestros ejércitos una ventaja en velocidad sobre otros reinos establecidos que no necesitan moverse tan rápido como nosotros tengo que."
 venedian_mixed_marriages:1 "Matrimonios mixtos de Venecia"
 venedian_mixed_marriages_desc:1 "A diferencia de otras naciones de nuestra era, nuestra nobleza es conocida por casarse con otras familias de diferentes culturas. Esto hace que sea más fácil llevar a cabo la diplomacia con las naciones vecinas, ya que probablemente estemos relacionados con ellas de alguna manera"
 slavic_raiders_venedi:1 "Incursores eslavos"
 slavic_raiders_venedi_desc:1 "Nuestros guerreros son asaltantes experimentados, incluso otras tribus que tienen una reputación feroz temen que nuestros asaltantes vengan y saqueen sus pueblos y aldeas. Tienen más experiencia en la lucha debido a nuestros numerosos viajes de asalto."
 vistula_river:1 "Río Vístula"
 vistula_river_desc:1 "El río Vístula es donde está asentada la mayoría de nuestra gente. También es una importante ruta comercial que podemos utilizar para nuestro beneficio."
 populous_nation_venedi:1 "Nación poblada"
 populous_nation_venedi_desc:1 "Nuestra nación contiene más gente que otros pueblos cercanos. Cuando los venecianos entren en guerra con tribus rivales, tendremos suficientes hombres sanos para ganar"
 vast_lands_venedi:1 "Tierras Vastas"
 vast_lands_venedi_desc:1 "Los Venedi ocupan una gran extensión de tierra. Esto será útil si las naciones enemigas nos atacan, ya que tendremos mucho terreno al que recurrir para que podamos reagruparnos y empujarlos de regreso a donde se originaron"
 tribal_settlement_venedi:1 "Asentamiento tribal"
 tribal_settlement_venedi_desc:1 "Como nación eslava, debemos proteger a nuestra gente de las amenazas externas en forma de tribus hostiles cercanas. A veces es necesario expandir el punto de apoyo de nuestra gente en la región para evitar que nuestras tierras sean atacadas y colonizadas por otros."
 ASY_ideas:1 "Ideas asirias"
 ASY_ideas_start:1 "Tradiciones asirias"
 ASY_ideas_bonus:1 "Ambiciones asirias"
 heirs_of_ashurbanipal:1 "Herederos de Asurbanipal"
 heirs_of_ashurbanipal_desc:1 "El pueblo asirio puede reclamar la continuidad directa de Asurbanipal y el pueblo de la antigua Asiria. Esto significa que nuestro gobierno sobre esta tierra es más legítimo que cualquiera de los extranjeros que han gobernado aquí en el pasado."
 assyrian_homeland:1 "Patria asiria"
 assyrian_homeland_desc:1 "A lo largo de los años, la patria asiria se ha llamado Athura, Asōristān y varios otros nombres según la potencia extranjera que gobierna nuestras tierras, ya sean persas, romanos o árabes. Lo que no ha cambiado es que el pueblo asirio ha nunca abandonaron su patria a pesar de toda la presión contra nosotros"
 nestorian_church:1 "Iglesia nestoriana"
 nestorian_church_desc:1 "La cultura asiria está fuertemente influenciada por la Iglesia nestoriana, también conocida como la Iglesia de Oriente, fundada por el teólogo y arzobispo asirio Nestorius. La religión define quiénes somos como pueblo y continuaremos atesorándola."
 end_the_assyrian_diaspora:1 "Acabemos con la diáspora asiria"
 end_the_assyrian_diaspora_desc:1 "Debido a la persecución sostenida de nuestro pueblo bajo regímenes extranjeros, muchos asirios han optado por vivir en el extranjero en lo que se conoce como la diáspora asiria. Ahora que hemos recuperado nuestra independencia, los asirios de todo el mundo pueden regresar a casa ya que tienen un papel importante que cumplir en la reconstrucción de nuestra gran nación"
 tigris_and_euphrates:1 "Tigris y Éufrates"
 tigris_and_euphrates_desc:1 "Los ríos Tigris y Éufrates son los cimientos de la civilización asiria, nos brindan una gran ruta comercial que conecta Asiria con lugares alejados de nuestra patria mesopotámica."
 mesopotamian_thinkers:1 "Pensadores mesopotámicos"
 mesopotamian_thinkers_desc:1 "Los asirios han contribuido a otras civilizaciones al traducir las obras de los antiguos filósofos griegos al siríaco. También hemos producido una buena cantidad de filósofos y científicos como Qusta ibn Luqa, Masawaiyh, el patriarca Eutiquio y miembros de la dinastía Bukhtishu, como así como teólogos como Tatian, Bar Daisan, Babai the Great, Nestorius y Toma bar Yarcoub"
 assyrians_in_exile:1 "Asirios en el exilio"
 assyrians_in_exile_desc:1 "Muchos asirios se encuentran actualmente en el exilio en otros países, quizás puedan ayudarnos sembrando las semillas de futuras colonias asirias en estas regiones."
 BSP_ideas:1 "Ideas de Bósforo"
 BSP_ideas_start:1 "Tradiciones de Bósforo"
 BSP_ideas_bonus:1 "Ambiciones de Bósforo"
 derrota_the_scythians:1 "Derrota a los escitas"
 derrota_the_scythians_desc:1 "Los escitas, los siraces y otras tribus nómadas al norte de nuestra frontera han acosado a nuestro pueblo y saqueado nuestra tierra durante siglos. Debemos infligirles una derrota aplastante de una vez por todas para que nunca regresen a nuestro país."
 crimean_exports:1 "Exportaciones de Crimea"
 crimean_exports_desc:1 "Nuestras principales exportaciones incluyen trigo, pescado y esclavos. Este comercio ha generado una economía próspera y rentable. También comerciamos con valiosos objetos greco-sármatas a naciones extranjeras, lo que aumenta aún más nuestro poder comercial en la región"
 roman_pontic_relations:1 "Relaciones romano-pónticas"
 roman_pontic_relations_desc:1 "Los gobernantes del Bósforo están directamente relacionados con la dinastía mitridática del Ponto y el triunviro romano Marco Antonio. También tenemos conexiones familiares con las dinastías macedonias griegas, como los antigónidas, los seléucidas y los antipáridos. Estos lazos dinásticos mejoran nuestra posición diplomática en todo el mundo civilizado"
 maeotian_marshes:1 "Marismas de Maeotian"
 maeotian_marshes_desc:1 "El pantano de Maeotian se encuentra cerca de nuestra frontera norte, facilitará el trabajo de luchar contra cualquier incursión nómada, ya que sus fuerzas se empantanarán en los pantanos, que es donde podemos enfrentarlos en combate cuerpo a cuerpo y matarlos"
 bosporan_coins:1 "Monedas de Bospora"
 bosporan_coins_desc:1 "Hemos producido una gran cantidad de monedas de oro, plata y bronce. Estas nos ayudarán en la lucha contra la inflación y mantendrán estable nuestra economía."
 greek_settlers:1 "Polonos griegos"
 greek_settlers_desc:1 "Nuestra nación fue fundada por colonos griegos que buscaban establecer nuevos centros de comercio y comercio, así como difundir nuestra cultura griega superior en territorio bárbaro. Debemos continuar con su legado y extender la civilización por todas partes en estas tierras salvajes"
 cimmerian_bosporus:1 "Bósforo cimerio"
 cimmerian_bosporus_desc:1 "El Bósforo cimmerio es el homónimo de nuestro reino. Conecta el Mar Maeótico (Mar de Azov) con el Mar Hospitalario (Mar Negro) y es una ruta comercial importante para la nación del Bósforo. Para proteger este estrecho, debemos construir una gran armada para que podamos aplastar las flotas enemigas si deciden atacar"
 BAB_ideas:1 "Ideas babilónicas"
 BAB_ideas_start:1 "Tradiciones babilónicas"
 BAB_ideas_bonus:1 "Ambiciones babilónicas"
 hanging_gardens:1 "Jardines colgantes"
 hanging_gardens_desc:1 "Los Jardines Colgantes son considerados por muchos dentro y fuera de nuestra nación como una de las Siete Maravillas del Mundo Antiguo. Es un símbolo legendario de la riqueza y el poder de Babilonia."
 code_of_hammurabi:1 "Código de Hammurabi"
 code_of_hammurabi_desc:1 "Aunque el Código de Hammurabi, que fue uno de nuestros primeros reyes más grandes, tiene miles de años, todavía lo usamos como base para muchas de las leyes de Babilonia que tratan asuntos de contratos y transacciones para asesinar y otros crímenes Estas leyes eran duras pero justas con cada uno de los castigos dados de acuerdo con el crimen "
 etemenaki_ziggurat:1 "Ziggurat Etemenaki"
 etemenaki_ziggurat_desc:1 "El zigurat de Etemenaki, que se traduce como 'templo de los cimientos del cielo y la tierra', fue uno de nuestros mayores monumentos. Fue destruido por Alejandro Magno y sus sucesores griegos en varios intentos fallidos de repararlo y reconstruirlo. Ahora que Babilonia está libre de los grilletes de la dominación extranjera, debemos restaurar este edificio a su antigua gloria incluso si nuestros reyes ya no siguen la religión tradicional de Babilonia"
 impenetrable_city_walls:1 "Murallas impenetrables de la ciudad"
 impenetrable_city_walls_desc:1 "Durante mucho tiempo, las murallas de la ciudad de Babilonia se consideraron impenetrables, ya que tenían puertas de metal que impedían que los ejércitos hostiles entraran en nuestra gran ciudad por tierra o río. Desafortunadamente, los persas lograron colarse y tomarnos con la guardia baja. , pero ahora que se han ido, hemos aprendido de nuestros errores y nuestros muros son más fuertes que nunca"
 revive_old_traditions:1 "Revivir viejas tradiciones"
 revive_old_traditions_desc:1 "Ahora que hemos recuperado nuestra independencia, debemos revivir la antigua cultura sumerio-acadia de Babilonia para que nuestra nación vuelva a ser grande. Recuperar el idioma acadio de nuestros antepasados ​​y la antigua escritura cuneiforme de estilo acadio nos dará mucho más necesitaba legitimidad para gobernar nuestras tierras que Babilonia controlaba en el pasado"
 babylonian_learning_and_scientific_advancement:1 "Aprendizaje babilónico"
 babylonian_learning_and_scientific_advancement_desc:1 "Las matemáticas y las ciencias como la astronomía y la astrología tienen un lugar muy importante en la sociedad babilónica. Fue en Babilonia donde ocurrió la primera revolución científica a medida que desarrollamos nuevos enfoques para observar el universo y cómo funciona. También creamos un sistema de matemáticas que se usa en todo el mundo cuando creamos el sistema numérico de base 60"
 holy_city_of_mesopotamia:1 "Ciudad sagrada de Mesopotamia"
 holy_city_of_mesopotamia_desc:1 "Se considera que Babilonia es la ciudad sagrada de Mesopotamia, ya que eclipsó a Nippur y Eridu hace milenios. Esto facilita la conversión de súbditos reacios a la religión de nuestros reyes."
 UAE_ideas:1 "Ideas emiratíes"
 UAE_ideas_start:1 "Tradiciones emiratíes"
 UAE_ideas_bonus:1 "Ambiciones emiratíes"
 federation_of_seven_emirates:1 "Federación de los Siete Emiratos"
 federation_of_seven_emirates_desc:1 "Como sugiere nuestro nombre, los Emiratos Árabes Unidos son una federación que comprende los siete emiratos de Abu Dhabi, Ajman, Dubai, Fujairah, Ras al-Khaimah, Sharjah y Umm al-Quwain. Uno de los emires es seleccionado como el Presidente que preside a los demás emires en el Consejo Supremo Federal, la unidad de nuestras naciones solo nos hará más fuertes"
 emirati_oil_reserves:1 "Reservas de petróleo emiratíes"
 emirati_oil_reserves_desc:1 "Las reservas de petróleo de los Emiratos Árabes Unidos se encuentran entre las más grandes del mundo. Esto y su ubicación en el Golfo Pérsico harán que el comercio con las naciones poderosas de todo el mundo sea mucho más fácil para nosotros"
 pirate_coast:1 "Costa pirata"
 pirate_coast_desc:1 "Durante siglos, las potencias extranjeras han temido a los barcos de la federación Al Qasimi y los otros emiratos que eventualmente formarían los Emiratos Árabes Unidos, que hostigaban constantemente a los barcos europeos que pasaban por el Golfo Pérsico. Su legado de piratería permanece en nuestra armada hasta el día de hoy. , y si surge la oportunidad, podemos usar estas habilidades para obtener grandes ganancias de nuestros enemigos"
 islamic_sharia:1 "Sharia islámica"
 islamic_sharia_desc:1 "Al igual que muchos estados del Golfo, conservamos elementos de la ley islámica en nuestro sistema judicial. Esto ayuda a mantener a raya a nuestra población, ya que saben lo que les espera si infringen las leyes de Alá"
 global_cities:1 "Ciudades globales"
 global_cities_desc:1 "Debido a nuestra economía en constante crecimiento, los Emiratos Árabes Unidos tienen varias ciudades globales importantes, como Dubái y Abu Dabi. Estas ciudades son una señal de que la economía de nuestro país sigue siendo fuerte y seguirá creciendo en el futuro. , lo que lleva a más ciudades globales potenciales que surgen de las arenas del desierto"
 outside_influences_united_arab_emirates:1 "Influencias externas"
 outside_influences_united_arab_emirates_desc:1 "A diferencia de muchos otros países árabes en la región del Golfo, los Emiratos Árabes Unidos están fuertemente influenciados por las culturas persa, india y de África Oriental, así como por la cultura árabe debido a la inmigración de estas áreas. Esto significa que los emiratíes son más tolerantes con otras culturas. que la mayoría de los demás países de la península arábiga"
 religion_freedom_united_arab_emirates:1 "Libertad religiosa"
 religion_freedom_united_arab_emirates_desc:1 "El gobierno de los Emiratos Árabes Unidos sigue una política de tolerancia hacia otras religiones y les permite practicar su religión libremente siempre que no interfieran en los asuntos religiosos islámicos. Estas políticas son el resultado de la gran cantidad de inmigrantes y visitantes y trabajadores 'temporales' que ingresan a nuestro país"
 KUW_ideas:1 "Ideas kuwaitíes"
 KUW_ideas_start:1 "Tradiciones kuwaitíes"
 KUW_ideas_bonus:1 "Ambiciones kuwaitíes"
 golden_era:1 "Era dorada"
 golden_era_desc:1 "La Era Dorada de Kuwait fue impulsada por nuestra atmósfera de liberalismo y ganancias petroleras. Durante esta era, los kuwaitíes disfrutaron de un nivel de vida moderno, nuestra economía se diversificó más allá de las exportaciones de petróleo y tuvo un auge que nos convirtió en el país más desarrollado del Golfo Sin embargo, hemos perdido gran parte de esta prosperidad debido a una crisis económica y una guerra y tendremos que trabajar duro para restaurar esta gran era"
 house_of_al_sabah:1 "Casa de Al-Sabah"
 house_of_al_sabah_desc:1 "Al igual que la mayoría de las demás naciones del Golfo, nuestra monarquía es lo que permitió a Kuwait seguir siendo un estado independiente. Mientras la dinastía Al-Sabah esté en el poder, su legitimidad para gobernar será indiscutible"
 secular_court_system_kuwait:1 "Sistema judicial secular"
 secular_court_system_kuwait_desc:1 "Kuwait es único entre las naciones de la región del Golfo porque tenemos un sistema judicial completamente secular y no tenemos tribunales de la Sharia, lo que garantiza que toda nuestra población, independientemente de su religión, sea tratada de manera equitativa y justa por nuestro sistema legal. "
 kuwait_bay:1 "Bahía de Kuwait"
 kuwait_bay_desc:1 "La bahía de Kuwait es un puerto natural de aguas profundas, lo que la hace perfecta para nuestra gran industria naviera y de fabricación de barcos. Tener una armada grande es esencial para la supervivencia de un estado del Golfo y esta bahía nos permitirá construir muchos barcos que proteger nuestros intereses"
 cultural_capital_of_the_gulf:1 "Capital cultural del Golfo"
 cultural_capital_of_the_gulf_desc:1 "Kuwait es ampliamente considerada como la capital cultural de toda la región del Golfo, ya que nuestra cultura popular, que incluye poesía, cine y teatro, es disfrutada por muchos y exportada a países de Oriente Medio y más allá"
 national_bank_of_kuwait:1 "Banco Nacional de Kuwait"
 national_bank_of_kuwait_desc:1 "El Banco Nacional de Kuwait es el primero de su tipo en el Golfo. Nos permitió obtener más beneficios de los que otros países del Golfo pueden obtener de su población."
 migrant_workers:1 "Trabajadores migrantes"
 migrant_workers_desc:1 "El sistema Kafala se utiliza mucho en todo Oriente Medio. Es un método económico para ganar trabajadores inmigrantes leales y trabajadores que beneficiará enormemente a nuestra industria de producción, ya que el sistema requiere que todos los trabajadores no cualificados tengan un patrocinador en el país que sea responsable para su visa y estatus legal"
 RSA_ideas:1 "Ideas sudafricanas"
 RSA_ideas_start:1 "Tradiciones sudafricanas"
 RSA_ideas_bonus:1 "Ambiciones sudafricanas"
 rainbow_nation:1 "Nación del arcoíris"
 rainbow_nation_desc:1 "La era de la segregación racial en Sudáfrica ha terminado. Ahora podemos finalmente cerrar este doloroso capítulo de nuestra historia y avanzar como una nación diversa y multicultural con un futuro brillante por delante"
 african_refugees:1 "Refugiados africanos"
 african_refugees_desc:1 "Los refugiados de las regiones más pobres e inestables de África siempre han buscado asilo en Sudáfrica en busca de estabilidad, oportunidades de empleo y muchas otras cosas que los ciudadanos sudafricanos dan por hecho. Son muy útiles para nosotros porque son más que estar dispuesto a trabajar mucho y duro por un precio bajo"
 diversity_geographic_landscape_south_africa:1 "Paisaje geográfico diverso"
 diversity_geographic_landscape_south_africa_desc:1 "El paisaje de Sudáfrica es muy diverso y está dividido en varias regiones geográficas importantes, que incluyen la Gran Escarpa, Drakensberg, Highveld, el desierto de Kalahari y muchas otras áreas con diferentes entornos. Los enemigos de Sudáfrica no encontrarán es fácil invadir nuestra tierra debido a sus muchas características"
 scientific_and_technological_developments_south_africa:1 "Desarrollos científicos"
 scientific_and_technological_developments_south_africa_desc:1 "Muchos desarrollos científicos y tecnológicos significativos provienen de Sudáfrica, algunos de estos logros incluyen la vacuna contra la fiebre amarilla, el primer trasplante de corazón de persona a persona y una comunidad astronómica en constante crecimiento. Nos hemos adelantado a nuestra competencia en África durante mucho tiempo, pero debemos seguir avanzando en nuestra tecnología para usar esto en nuestro beneficio"
 umkhonto_we_sizwe:1 "Umkhonto nuestro tamaño"
 umkhonto_we_sizwe_desc:1 "Umkhonto we Sizwe (Xhosa para 'Lanza de la Nación') era un grupo paramilitar afiliado a partidos políticos nacionalistas africanos durante la época del opresivo gobierno de la minoría blanca. Lanzaron muchos ataques guerrilleros con el objetivo de iniciar un levantamiento que otorgar a la mayoría de los sudafricanos los derechos que se merecen. Una vez que esto se logró pacíficamente, Umkhonto we Sizwe se disolvió, pero si los sudafricanos están bajo la amenaza de la dominación militar o cultural extranjera, se levantarán una vez más"
 eleven_official_languages:1 "Once idiomas oficiales"
 eleven_official_languages_desc:1 "Sudáfrica tiene once idiomas oficiales, el más alto de todos los países del mundo. Esto refleja nuestra diversidad cultural y ayuda a mantener nuestra nación estable, ya que podemos comunicarnos fácilmente y tratar con todos los grupos étnicos de nuestra sociedad."
 strong_parliamentary_system_south_africa:1 "Sistema parlamentario fuerte"
 strong_parliamentary_system_south_africa_desc:1 "A diferencia de la mayoría de los demás países africanos, Sudáfrica nunca ha sufrido ningún golpe y ha desarrollado un sistema parlamentario sólido y estable, independientemente de quién gobierne nuestro país"
 BEL_ideas:1 "Ideas belgas"
 BEL_ideas_start:1 "Tradiciones belgas"
 BEL_ideas_bonus:1 "Ambiciones belgas"
 flemish_klauwaerts:1 "Klauwaerts flamencos"
 flemish_klauwaerts_desc:1 "En 1302, después de la independencia del condado de Flandes, que cubría la mayor parte del actual noroeste de Flandes en Bélgica, se creó una milicia urbana y sus soldados se apellidaron Klauwaerts (lit. 'Clawers') ; una referencia directa a las garras del león flamenco, que era el símbolo heráldico del condado. El 11 de julio de 1302, los flamencos Klauwaerts derrotaron heroicamente el asalto de los caballeros del rey de Francia en Kortrijk; esta batalla más tarde se conoció como la Batalla de los Espuelas de Oro"
 king_law_liberty:1 "Rey, ley, libertad"
 king_law_liberty_desc:1 "El 21 de julio de 1831, Leopoldo de Sajonia-Coburgo-Gotha fue coronado primer rey de los belgas como Leopoldo I; por lo tanto, esta fecha fue declarada Día Nacional de Bélgica. Desde el comienzo de la independencia belga en 1830, se decidió que Bélgica sería una monarquía constitucional en la que el monarca 'reina pero no gobierna' y es él mismo la garantía viva de la unidad del país; el himno belga resume este sistema en este tríptico"
 joyous_entries_bel:1 "Entradas alegres"
 joyous_entries_bel_desc:1 "Después de su coronación, el primer rey de los belgas, Leopoldo I, tuvo que hacer una entrada real ceremonial en cada ciudad de Bélgica para presentarse a sus súbditos. Estas entradas reales se conocen como Entradas felices y tiene Desde entonces ha sido una tradición para cada nuevo monarca belga después de su coronación desfilar de la misma manera en las principales ciudades del país"
 horum_omnium_fortissimi_sunt_belgae:1 "'Horum omnium fortissimi sunt belga'"
 horum_omnium_fortissimi_sunt_belgae_desc:1 "Según el emperador romano Julio César en sus 'Guerras de las Galias', de todos los pueblos de la Galia 'los belgas son los más valientes, porque son los más alejados de la cultura y el modo de vida de [nuestra] Provincia, y visitados con menos frecuencia por los comerciantes que introducen las mercancías que tienden a ablandar tanto el coraje como el cuerpo; y también porque son los más cercanos a los alemanes que habitan más allá del Rin, con quienes están continuamente en guerra.'"
 multilingual_country_bel:1 "País multilingüe"
 multilingual_country_bel_desc:1 "Bélgica siempre ha sido un país dividido entre los francófonos y los que hablan lenguas germánicas. En general, el país sigue estando unido a pesar de algunas tensiones lingüísticas menores y, como dice el lema belga"
 sillon_industriel_sambre_et_meuse:1 "Sillon Industriel Sambre y Mosa"
 sillon_industriel_sambre_et_meuse_desc:1 "En Bélgica, durante el siglo XIX, inversores privados construyeron un surco industrial a lo largo del río Sambre y el río Meuse para explotar las abundantes minas de carbón de Valonia. Durante un tiempo, esta aglomeración industrial que explotaba el carbón de Valonia se convirtió en la columna vertebral económica del país, así como una de las zonas industrializadas más importantes de la Europa continental. Estas circunstancias facultaron a Bélgica para convertirse en la segunda potencia industrial del mundo, por detrás del Reino Unido, hasta finales del siglo XIX"
 first_railway_of_continental_europe:1 "Primer ferrocarril de Europa continental"
 first_railway_of_continental_europe_desc:1 "Bélgica fue el primer país de Europa continental en tener una red ferroviaria; su inauguración tuvo lugar el 5 de mayo de 1835 con tres trenes participando en el viaje de inauguración. Durante el viaje de regreso de los trenes como parte del viaje de inauguración, Bélgica fue el primer país de Europa continental en sufrir una avería en un tren"
 DBY_ideas:1 "Ideas de Dongbuyeo"
 DBY_ideas_start:1 "Tradiciones de Dongbuyeo"
 DBY_ideas_bonus:1 "Ambiciones de Dongbuyeo"
 hae_buru:1 "Hae Buru"
 hae_buru_desc:1 "Hae Buru, rey de Buyeo, fundó otro estado de Buyeo que más tarde se conoció como Dongbuyeo después de recibir un presagio del Emperador Celestial que le decía que Buyeo daría paso a los descendientes del Cielo. La legitimidad de nuestro reino ha aumentado considerablemente. especialmente porque está sancionado divinamente"
 supreme_king:1 "Rey supremo"
 supreme_king_desc:1 "Para enfatizar nuestra independencia de Buyeo y los otros reinos coreanos, nuestro segundo rey Geumwa se declaró a sí mismo 'rey supremo' de Dongbuyeo, su padre y todos sus descendientes también comparten este título, ya que muestra nuestro estatus como reino para otros naciones cercanas y no solo otra tribu"
 taebaek_mountain:1 "Montaña Taebaek"
 taebaek_mountain_desc:1 "La montaña Taebaek y otras cercanas brindan a nuestro reino fuertes defensas naturales que son esenciales cuando se trata de naciones más grandes que envidian la fuerza de nuestro reino y desean nuestras tierras. La montaña hace que nuestras fortalezas sean mucho más difíciles de capturar para los enemigos de Dongbuyeo"
 strong_military_dongbuyeo:1 "Ejército fuerte"
 strong_military_dongbuyeo_desc:1 "Aunque nuestra nación es pequeña, debemos mantener un ejército fuerte para disuadir e incluso lanzar un primer ataque contra cualquier amenaza que se encuentre en nuestra frontera occidental"
 dongbuyeo_revival:1 "Renacimiento de Dongbuyeo"
 dongbuyeo_revival_desc:1 "Existe un amplio apoyo popular para nuestra nación, que incluso se extiende más allá de nuestras fronteras, ya que muchos refugiados del cercano reino de Buyeo han venido a nuestro reino para huir de la opresión en su antigua patria y están fortaleciendo a Dongbuyeo como un resultado."
 donghae:1 "donghae"
 donghae_desc:1 "Donghae o Mar del Este es lo que diferencia a nuestra nación del resto de los reinos y tribus de Corea. Con nuestra capital y la mayoría de nuestra población cerca de este mar, podemos expandir nuestra influencia comercial mucho más allá de la de cualquier otro reino. en nuestra región"
 gaseopwon:1 "Gaseopwon"
 gaseopwon_desc:1 "Nuestra capital, Gaseopwon, siempre ha sido fundamental en la historia de Dongbuyeo, por lo que debemos desarrollar la ciudad a grandes alturas. Una vez que hayamos construido la capital, podemos hacer lo mismo con todas las demás ciudades y pueblos de nuestra tierra. ."
 TRM_ideas:1 "Ideas de Tarumanagaran"
 TRM_ideas_start:1 "Tradiciones de Tarumanagaran"
 TRM_ideas_bonus:1 "Ambiciones de Tarumanagaran"
 trm_marriage:1 "Matrimonio con el Salakanagara"
 trm_marriage_desc:1 "Nuestro primer rey, Rajadirajaguru Jayasingawarman, huyó del Imperio Gupta y busca establecer un nuevo reino. Su primer paso para consolidar su gobierno fue casarse con una princesa sudanesa del reino conquistado de Salakanagara."
 trm_vishnu:1 "Inscripción de Ciaruteun"
 trm_vishnu_desc:1 "El legado del rey Purnavarman se puede ver a través de la inscripción Ciaruteum que relata su dedicación a Vishu. Es hora de compartir esta dedicación con la gente"
 trm_brahmins:1 "Rituales brahmanes"
 trm_brahmins_desc:1 "Los brahmanes han sido muy útiles para el reino de Tarumanagaran y han asegurado ritualmente muchas de las acciones de este reino."
 trm_guptalegacy:1 "El legado de Samudragupta"
 trm_guptalegacy_desc:1 "Cuando los tarumanagaran huyeron de Samudragupta, trajeron varios de los últimos avances de la India."
 trm_rivers:1 "Domar los ríos"
 trm_rivers_desc:1 "Cuando Purnawarman se asentó por primera vez en Tarumanagara, la tierra era salvaje e indómita. Sin embargo, la zona costera cerca de Sundapura ha sido drenada para la agricultura y los asentamientos."
 trm_prasati:1 "Prasasti Jambu"
 trm_prasati_desc:1 "Una de las inscripciones dejadas por nuestro reino relata las hazañas de nuestro glorioso rey. Las huellas de las plantas de los pies pertenecen a él, que siempre tuvo éxito en destruir las fortalezas de sus enemigos, y siempre fue caritativo y ofreció honorables recepciones a aquellos que le son leales y hostiles a sus enemigos"
 trm_trade:1 "Comercio con India y China"
 trm_trade_desc:1 "La geografía y los vínculos culturales de Tarumanagara con China e India le otorgan una ventaja comercial y la convierten en la puerta de entrada a Indonesia."
 SOG_ideas:1 "Ideas sogdianas"
 SOG_ideas_start:1 "Tradiciones sogdianas"
 SOG_ideas_bonus:1 "Ambiciones sogdianas"
 sog_silk_road:1 "Maestros de la Ruta de la Seda"
 sog_silk_road_desc:1 "Nuestra posición entre Europa y Asia nos permite dominar el comercio de la seda. Los comerciantes de todos los rincones del mundo se reúnen en las ciudades de Sogdian, y nuestros propios comerciantes son conocidos en todo el mundo. Capitalizar este comercio podría ser muy beneficioso para nuestro tesoro"
 sog_ag_dev:1 "Desarrollo agrícola y urbano"
 sog_ag_dev_desc:1 "Después de ser invadidos por los nómadas del norte, nuestra gente ha comenzado a repoblar la tierra. Muchas de las áreas alrededor de los oasis dentro de nuestras fronteras se están poblando y cada día se reclaman más tierras agrícolas"
 sog_citadels:1 "Grandes ciudadelas"
 sog_citadels_desc:1 "Estar en el centro del mundo conocido conlleva varios riesgos, incluidas invasiones del norte o del sur. Para proteger a nuestros súbditos, hemos construido grandes ciudadelas como las de Panjikant y Samarcanda. Estos muros encierran las ciudades y deberían permite que nuestros comerciantes trabajen en paz"
 sog_bactrian_heritage:1 "Herencia bactriana"
 sog_bactrian_heritage_desc:1 "Muchas de nuestras ciudades formaron parte del reino grecobactriano después de las conquistas de Alejandro, y nuestro país sigue siendo un crisol de culturas. Podemos continuar con esta tradición integrando culturas extranjeras en nuestro patrimonio nacional"
 sog_turkic:1 "Fusión sogdo-turca"
 sog_alphabet:1 "El alfabeto sogdiano"
 sog_alphabet_desc:1 "Con el tiempo, el alfabeto sogdiano local se adaptó a la fonología turca y ahora se usa en casi todos los idiomas turcos y uigures. Su influencia es tan grande que también es la base de los alfabetos mongol y manchú modernos"
 sog_zoro_pantheon:1 "El panteón de Zoroastro"
 sog_zoro_pantheon_desc:1 "Dado que Sogdia está lejos del corazón del zoroastrismo, está dominada por una versión de esta religión en la que Ahuramazda nunca logró la primacía. El panteón de dioses del maydaísmo continúa existiendo, con Nana como el dios principal. Esta mezcla de diferentes las religiones populares hace que nuestras creencias nacionales sean mucho más accesibles para todos"
 KMK_ideas:1 "Ideas Kamakura"
 KMK_ideas_start:1 "Tradiciones Kamakura"
 KMK_ideas_bonus:1 "Ambiciones de Kamakura"
 genpei_war:1 "Guerra Genpei"
 genpei_war_desc:1 "La guerra de Genpei fue un conflicto entre los clanes Minamoto y Taira que estaban enzarzados en una feroz rivalidad por el control de la familia imperial y de Japón en su conjunto. La guerra duró cinco años y terminó con una decisiva victoria de Minamoto en el Batalla de Dan-no-ura, esto le dio a Minamoto no Yoritomo la autoridad que necesitaba para convertirse en el primer Shogun en Kamakura y le da a nuestra familia la legitimidad continua para heredar el Shogunato"
 the_hojo_regency:1 "La regencia de Hojo"
 the_hojo_regency_desc:1 "El clan Hojo ha ostentado el título de shikken o regente debido a la inestabilidad de la familia Minamoto tras la muerte de Minamoto no Yoritomo. Se han asegurado de que siempre tengamos un heredero con el pedigrí dinástico necesario listo para convertirse en Shogun, así que que se evite la inestabilidad que pudiera resultar de la falta de herederos"
 imperial_rebellions:1 "Rebeliones imperiales"
 imperial_rebellions_desc:1 "Muchos miembros de la familia imperial están resentidos porque les hemos arrebatado el poder y desean volver a convertir a Japón en una autocracia imperial al estilo chino. Como consecuencia, han intentado tomar el poder en varias ocasiones, sobre todo la Guerra Jokyu y Guerra Genko. El shogunato debe permanecer alerta frente a esta amenaza siempre presente y expandir nuestras redes de espionaje ayudará a garantizar que los emperadores permanezcan en su posición como testaferros"
 repelling_the_mongol_invasions:1 "Rechazar a los mongoles"
 repelling_the_mongol_invasions_desc:1 "Los arrogantes gobernantes mongoles de Yuan China intentaron subyugar a Japón dos veces. Ambas veces fracasaron estrepitosamente debido al kamikaze o 'viento divino' y a la superior armada de Kamakura. Después de estas guerras, los mongoles aprendieron por las malas que el shogunato de Kamakura nunca sería derrotado por una invasión extranjera y nuestra independencia estaba asegurada"
 mandokoro:1 "mandokoro"
 mandokoro_desc:1 "El mandokoro es el departamento administrativo del shogunato de Kamakura, su función era gobernar la administración y las finanzas. El departamento ha hecho posible extraer más beneficios de los impuestos que antes de que se fundara el shogunato."
 popularization_of_buddhism:1 "Popularización del budismo"
 popularization_of_buddhism_desc:1 "El budismo ha florecido bajo Kamakura, con sectas más antiguas como Shingon y Tendai que siguen prosperando, así como muchas ramas nuevas que se han fundado, como Jōdo shū, Jodo Shinshu, Ji, las escuelas de budismo zen Soto y Rinzai, Nichiren y varias otras sectas"
 goseibai_shikimoku:1 "Goseibai Shikimoku"
 goseibai_shikimoku_desc:1 "El Goseibai Shikimoku, también conocido como el Formulario de adjudicaciones, es el código legal del shogunato de Kamakura. Se instituyeron juicios justos para tratar las disputas de tierras entre nobles y campesinos de una manera mucho mejor que en el pasado, sin leyes formales para resolver estos problemas"
 GHU_ideas:1 "Ideas de Ghurid"
 GHU_ideas_start:1 "Tradiciones Ghurid"
 GHU_ideas_bonus:1 "Ambiciones de Ghurid"
 persianization_of_india:1 "Persianización de la India"
 persianization_of_india_desc:1 "Al igual que los Samanids y Ghaznavids, los Ghurids son grandes mecenas de la cultura y la literatura persas. Sentaron las bases para un estado persianizado en India cuando el norte de India cayó ante los Ghurids, el persa se convirtió posteriormente en el idioma oficial de la corte de la región. "
 califal_recognition:1 "Reconocimiento califal"
 caliphal_recognition_desc:1 "El califa abasí Harun al-Rashid legitimó el gobierno del príncipe de Ghurid Amir Banji, antepasado de todos los gobernantes de Ghurid posteriores. Los califas garantizan nuestra reivindicación de un estado independiente y ninguna nación islámica piadosa se atrevería a atacarnos a causa de este."
 hindu_and_buddhist_enclave:1 "Enclave hindú y budista"
 hindu_and_buddhist_enclave_desc:1 "El budismo hindú y mahayana sobrevivió en las tierras de Ghurid mucho más tiempo que en las regiones circundantes. Aunque ahora son una población minoritaria, estamos más expuestos a sus costumbres y apreciamos más a estos paganos que a otros países islámicos."
 jahansuz:1 "Jahansuz"
 jahansuz_desc:1 "Ala al-Din Husayn, príncipe de Ghurid y hermano menor de Sayf al-Din Suri que fue crucificado por los Ghaznavids, vengó la muerte de sus hermanos cuando saqueó la capital de Ghazna y la dejó arder durante siete días y siete noches. Esto le valió el título de Jahansuz o 'el quemador del mundo' y demuestra lo que somos capaces de hacerles a nuestros enemigos"
 minaret_of_jam:1 "Minarete de mermelada"
 minaret_of_jam_desc:1 "El minarete de Jam es uno de los mejores ejemplos de la arquitectura Ghurid. Su llamado a la oración seguramente atraerá a personas de todas partes para abrazar las enseñanzas del profeta Mahoma"
 multiple_ghurid_branches:1 "Múltiples ramas de Ghurid"
 multiple_ghurid_branches_desc:1 "La dinastía Ghurid se ha dividido en dos ramas, una gobernando desde la capital en Firozkoh y la otra gobernando desde Bamiyán. Esto significa que probablemente nunca nos quedemos sin herederos al trono"
 firozkoh:1 "Firozkoh"
 firozkoh_desc:1 "Firozkoh, o Montaña Turquesa, es la capital de la dinastía Ghurid y una de las ciudades más grandes de su época. Es el hogar de una comunidad diversa y vibrante, incluida una comunidad comercial judía que nos permite comerciar con bienes con mucho mayor facilidad de lo que sería sin ellos"
 VLA_ideas:1 "Ideas de Vladimir"
 VLA_ideas_start:1 "Tradiciones de Vladimir"
 VLA_ideas_bonus:1 "Ambiciones de Vladimir"
 metropolitan_of_kievan_rus:1 "Metropolitano de la Rus de Kiev"
 metropolitan_of_kievan_rus_desc:1 "El obispo metropolitano de Kiev y All Rus' es una figura poderosa e influyente dentro de la iglesia ortodoxa oriental. La sede del metropolitano se encuentra en Vladimir, lo que otorga a nuestra ciudad una mayor influencia sobre los asuntos religiosos de nuestro estado."
 white_monuments_of_vladimir_and_suzdal:1 "Monumentos blancos"
 white_monuments_of_vladimir_and_suzdal_desc:1 "Los ocho monumentos de piedra caliza ubicados dentro del territorio de Vladimir-Suzdal consisten en iglesias y monasterios ortodoxos rusos, así como el castillo de Andrés el Piadoso y la Puerta Dorada de Vladimir. Estos grandes edificios muestran nuestra riqueza y poder, tanto para la envidia de las ciudades rusas menos prósperas"
 reunite_the_rus:1 "Reunir a los rusos"
 reunite_the_rus_desc:1 "Durante demasiado tiempo, el pueblo de la Rus ha estado dividido en varios principados. Ahora que Vladimir ha eclipsado a Kiev como la ciudad más importante dentro de la Rus de Kiev, estamos en posición de unir todos los principados y formar un gran país con Vladimir como su capital"
 zalesye:1 "Zalesye"
 zalesye_desc:1 "Vladimir-Suzdal surgió de la fértil región boscosa conocida como Zalesye, esta zona está protegida de las incursiones turcas que plagan otras regiones de la Rus' y aquí han surgido varias ciudades, incluida Suzdal, que es una de las más antiguas y ciudades más importantes de nuestro país"
 conflict_with_the_bulgars:1 "Conflicto con los búlgaros"
 conflict_with_the_bulgars_desc:1 "El estado de Volga Bulgaria al este ha sido constantemente una espina clavada en el costado del pueblo de la Rus y Vladimir-Suzdal en particular, lanzando incursiones frecuentes contra nuestros asentamientos. Nuestros guerreros han adquirido una valiosa experiencia en el trato con estos búlgaros. y cuando llegue el momento, deberíamos poder asegurarnos de que nunca nos vuelvan a amenazar"
 klyazma_river:1 "Río Kliazma"
 klyazma_river_desc:1 "La ciudad de Vladimir se fundó a orillas del río Klyazma, un afluente del río Oka. Nuestra capital y otras ciudades que han crecido a lo largo del Klyazma se han vuelto ricas y poderosas debido a su afortunada ubicación."
 theotokos_of_vladimir:1 "Theotokos de Vladimir"
 theotokos_of_vladimir_desc:1 "El príncipe Andrés presentó el ícono bizantino de la Virgen y el Niño como una sagrada protectora de Vladimir. Las iglesias de nuestra nación se han dedicado a ella y se ha convertido en sinónimo de Vladimir-Suzdal y nuestro pueblo se refiere a ella como Vladimirskaya, lo que refleja el fuerte orgullo que tenemos en nuestra fe"
 FRV_ideas:1 "Ideas Vichy"
 FRV_ideas_start:1 "Tradiciones de Vichy"
 FRV_ideas_bonus:1 "Ambiciones de Vichy"
 estates_general_frv:1 "Estados generales"
 estates_general_frv_desc:1 "Los estados generales pueden afirmar que existen desde 1303, pero con el tiempo han pasado de ser un consejo convocado por el rey a ser elegidos. Esto ha dado a los estados generales y a los impuestos que recaudan una mayor legitimidad. "
 elan_frv:1 "¡Ánimo!"
 elan_frv_desc:1 "Cultivar la doctrina del ataque es la pieza central del ejército. Nuestros hombres muestran tanto ímpetu que tenemos una clara ventaja en el campo de batalla."
 french_language_in_all_courts_frv:1 "Lengua francesa en todos los tribunales"
 french_language_in_all_courts_frv_desc:1 "Durante mucho tiempo, el latín ha sido la lingua franca de Europa, pero para ser honesto, es una lengua muerta. Necesitamos encontrar una nueva lingua franca, y nada dice lingua franca como el francés"
 native_trading_principles_frv:1 "Principios comerciales nativos"
 native_trading_principles_frv_desc:1 "La mayoría de las naciones ven a los nativos como pobres desafortunados que no están usando la creación de Dios apropiadamente y deberían ser trasladados. Nosotros los vemos como pobres desafortunados que no están usando la creación de Dios apropiadamente pero que algún día pueden soñar con ser franceses. Esta distinción es importante."
 vauban_fortifications_frv:1 "Fortificaciones de Vauban"
 vauban_fortifications_frv_desc:1 "Esto no representa un cambio radical en el diseño de la fortificación, la genialidad está en la ubicación de las fortalezas. Al aprovechar al máximo las características locales del terreno, la misma fortaleza puede ser mucho más difícil de conquistar."
 service_d_ordre_legionnaire:1 "Servicio de orden legionario"
 service_d_ordre_legionnaire_desc:1 "Fundado por Joseph Darnand, el Service d'ordre légionaire (Servicio de la Orden Legionaria, también conocido como LOS) es una organización paramilitar privada cuyo objetivo es defender la revolución nacional y el régimen de Vichy, restaurar el orden moral, luchar contra comunismo y ayudar a la Alemania nazi. Su juramento es"
 travail_famille_patrie:1 "Trabajo, familia, patria"
 travail_famille_patrie_desc:1 "'Travail, Famille, Patrie' ('Trabajo, Familia, Patria') es el lema oficial de la Francia de Vichy.\n'Una vez que nuestros jóvenes lleguen a la vida adulta, les diremos que la verdadera libertad solo puede ser ejercerse al amparo de una autoridad tutelar a la que deben respetar, a la que deben obedecer, luego les diremos que la igualdad debe enmarcarse en una jerarquía basada en la diversidad de oficios y méritos, por último les diremos que no puede sólo habrá verdadera fraternidad dentro de estos grupos naturales que son la familia, la ciudad, la Patria.' (Mariscal Pétain, 15 de septiembre de 1940)"
 MLL_ideas:1 "Ideas mallorquinas"
 MLL_ideas_start:1 "Tradiciones mallorquinas"
 MLL_ideas_bonus:1 "Ambiciones mallorquinas"
 balearic_conquest:1 "Reconquista belear"
 balearic_conquest_desc:1 "El Reino de Mallorca se estableció después de que Jaime I, rey de Aragón, conquistara Beleares a los moros. Sin embargo, todavía hay muchos musulmanes en este nuevo reino, y se les debe animar a convertirse a la fe correcta."
 tratado_perpignan:1 "El Tratado de Perpiñán"
 tratado_perpignan_desc:1 "El Tratado de Perpiñán de 1279 ha establecido el Reino de Aragón como nuestro señor supremo, pero también ha dado al Reino de Mallorca cierta legitimidad política. Sin embargo, este tratado se rompió en el testamento de Jaime I, y el Reino de Mallorca puede establecer ahora relaciones con otras monarquías"
 aragonese_crusade:1 "Efectos de la cruzada aragonesa"
 aragonese_crusade_desc:1 "Después de que Aragón conquistara Sicilia durante la Guerra de las Vísperas Sicilianas, el Papa afirmó que Sicilia era un feudo papal y exigió que Aragón entregara la isla al Papado. El Reino de Mallorca se puso del lado del Papa durante este conflicto, que llevó a su anexión tras una victoria aragonesa. Aunque esta cruzada fue un desastre para Mallorca, ha recordado a la gente dónde están nuestras verdaderas lealtades"
 almudaiana:1 "Renovación de la Almudaina"
 almudaiana_desc:1 "El Palacio de la Almudaina fue construido originalmente por los árabes, pero se convirtió en la residencia real oficial del Reino de Mallorca a principios del siglo XIV. Como parte del Reino de Mallorca, se transformó en un impresionante palacio gótico, digno de los reyes de Mallorca."
 compromiso_caspe:1 "El Compromiso de Caspe"
 compromiso_caspe_desc:1 "Cuando el rey Martín el Humanista de Aragón murió sin hijos en 1410, seis pretendientes al trono dieron un paso al frente. A través de las maniobras de cada pretendiente, las leyes de sucesión fueron anuladas, y un grupo de nueve electores se reunió para determinar el próximo gobernante del Reino de Mallorca, dando lugar al Compromiso de Caspe. Este hecho ha demostrado que nuestro reino siempre puede encontrar un gobernante, aunque nuestras leyes de sucesión nos fallen"
 mll_island_defense:1 "Defensa de Beleares"
 mll_island_defense_desc:1 "Debido a su ubicación estratégica, el Beleares ha sido codiciado por varios estados del Mediterráneo. El Reino de Mallorca ya ha entrado en guerra contra Génova y Cerdeña, por lo que necesita una flota competente para defenderse de una invasión."
 mll_periphery_conflict:1 "Conflicto perpetuo"
 mll_periphery_conflict_desc:1 "Debido al estatus del Reino de Mallorca como vasallo tanto de Francia (a través de Montpellier) como de Aragón (a través de Mallorca), el Reino de Mallorca ha estado en conflicto casi constante. Ha participado en la Guerra de los Cien Años, la Guerra de los Benimerines, y se ha defendido de varios intentos de invasión por parte de Génova. Si bien estos conflictos podrían desgarrar nuestro Reino, hemos logrado seguir sobreviviendo"
 CRL_ideas:1 "Ideas de Corieltauvi"
 CRL_ideas_start:1 "Tradiciones de Corieltauvi"
 CRL_ideas_bonus:1 "Ambiciones de Corieltauvi"
 CRL_joined_tribes:1 "Tribus unidas"
 CRL_joined_tribes_desc:1 "Una traducción aproximada de la palabra Corieltauvi es 'tribus unidas', lo que sugiere que los Corvieltauvi eran una colección de pequeñas tribus. Esta descentralización es perfecta para las tribus que viven dentro de nuestras fronteras, y es poco probable que se rebelen en algún momento pronto."
 CRL_mint:1 "Menta Corieltauvi"
 CRL_mint_desc:1 "La única información sobre los gobernantes de Corieltauvi proviene de las monedas que acuñaron cerca de la ciudad actual de Sleaford. Investigaciones posteriores han demostrado que acuñar estas grandes monedas ha contribuido a la prosperidad de nuestras tribus y nos ha permitido desarrollar una economía funcional. "
 CRL_joint_rulership:1 "Gobernación conjunta"
 CRL_joint_rulership_desc:1 "Corieltauvi casi siempre ha tenido dos reyes, aunque ha habido algunos casos en los que hemos tenido tres o más reyes. A diferencia de Roma, este gobierno conjunto ha contribuido a nuestra estabilidad y garantiza que nuestra tribu siempre tener un líder"
 CRL_dragonby_site:1 "Metalurgia Dragonby"
 CRL_dragonby_site_desc:1 "El sitio de Dragonby es uno de los asentamientos de Corieltauvi más estudiados y ha brindado a los historiadores algunos conocimientos sobre la economía de Corieltauvi. La rica serie de cerámica que se encontró en Dragonby ha convencido al mundo de la calidad de nuestra artesanía"
 CRL_septs:1 "Los septos"
 CRL_septs_desc:1 "Los Corieltauvi no tienen un gobierno centralizado, pero sí mantuvieron septs que tenían su estructura de gobierno local. Algunas tareas, como la acuñación de monedas, se realizaron de forma colectiva, lo que demuestra que los septs son una alternativa práctica a tener un Autoridad central."
 CRL_ingoldmells:1 "Minas de sal de Ingoldmells"
 CRL_ingoldmells_desc:1 "La mina cerca de la moderna ciudad de Ingoldmells produjo suficiente sal para abastecer a Gran Bretaña durante la era clásica. Esta sal es una parte integral de nuestra economía y mejorar nuestras técnicas de extracción de sal hará que su uso sea aún más próspero"
 CRL_roman_accomodation:1 "Alojamiento con los romanos"
 CRL_roman_accomodation_desc:1 "Cuando los romanos invadieron Britania, encontraron poca resistencia por parte de los Corieltauvi y Ratae fue capturado en el año 44 d. podemos ser un aliado valioso"
 SMY_ideas:1 "Ideas Samoyedo"
 SMY_ideas_start:1 "Tradiciones del samoyedo"
 SMY_ideas_bonus:1 "Ambiciones del samoyedo"
 great_hunts_smy:1 "Grandes cacerías"
 great_hunts_smy_desc:1 "La caza es una forma de vida importante para nuestra gente. Es una práctica increíble para nuestros soldados ir de caza a menudo, aprendiendo habilidades importantes que les ayudarán en el campo de batalla."
 tadibyas:1 "Tabidyas"
 tadibyas_desc:1 "Los tadibyas juegan un papel importante entre nuestra gente. Son los principales líderes espirituales de nuestra gente. Realizan rituales importantes y pueden recibir mensajes de los espíritus del mundo."
 reindeer_herding_smy:1 "Pastoreo de renos"
 reindeer_herding_smy_desc:1 "El pastoreo de renos es nuestra industria más importante y ha apoyado a nuestra gente desde que tenemos memoria. Adoptar prácticas exitosas de pastoreo de renos significa que podemos apoyar a una población más grande"
 frozen_land_smy:1 "Tierra congelada"
 frozen_land_smy_desc:1 "La tierra en la que hemos elegido vivir es dura e implacable. Pocos, además de nosotros, pueden establecerse aquí, y cualquier invasor lo aprenderá rápidamente"
 dualistic_cosmology_smy:1 "Cosmología dualista"
 dualistic_cosmology_smy_desc:1 "La gente de Nenets cree en dos deidades principales, Num y Nga. Num es el dios del cielo y la vida, mientras que Nga es el dios de la muerte. Nuestra religión dualista nos separa de otros pueblos y nos une."
 samoyed_dog:1 "Perro samoyedo"
 samoyed_dog_desc:1 "El perro samoyedo, o Bjelkier, ha sido el fiel compañero de nuestra gente durante incontables años. Cuidan de nuestros renos, tiran de nuestros trineos y actúan como perros guardianes. Se han vuelto muy importantes para nuestra sociedad."
 clan_society_smy:1 "Sociedad de clanes"
 clan_society_smy_desc:1 "Nuestro país está dominado por varios clanes. Esto puede hacer que a veces sea muy difícil controlar nuestro país. Si podemos controlar a los líderes de los clanes de manera efectiva, muchos de nuestros problemas se resolverán"
 SHS_ideas:1 "Ideas Shanshan"
 SHS_ideas_start:1 "Tradiciones Shanshan"
 SHS_ideas_bonus:1 "Ambiciones Shanshan"
 silk_road_trade_shs:1 "Comercio en la Ruta de la Seda"
 silk_road_trade_shs_desc:1 "Nuestro país ha disfrutado durante mucho tiempo del comercio de la ruta de la seda que fluye a través de nuestras ciudades y enriquece a nuestros comerciantes. Deberíamos capitalizar este comercio para aumentar los ingresos del estado."
 land_of_many_monks_shs:1 "Tierra de muchos monjes"
 land_of_many_monks_shs_desc:1 "Los viajeros han descrito a menudo que nuestro país tiene más de 4000 monjes, algo inusual para un país de nuestro tamaño. Tener tantos hombres de fe eruditos en nuestra nación mantiene a toda la nación unida en la fe"
 nomad_raids_shs:1 "Incursiones nómadas"
 nomad_raids_shs_desc:1 "Nuestra nación a menudo es objeto de incursiones de los nómadas que viven cerca de nosotros. Sin embargo, con el tiempo, hemos aprendido a combatir a estos bárbaros de manera más efectiva. Estas estrategias también pueden llevarse a las batallas con otras naciones"
 desert_country_shs:1 "País del desierto"
 desert_country_shs_desc:1 "Nuestro país está situado en medio de un desierto, lo que lo convierte en un suelo yermo y escasez de agua. Pero nuestra posición también tiene algunas ventajas. Nuestros soldados se han adaptado a esta tierra y pueden sobrevivir aquí mejor que la mayoría"
 strong_chinese_ties_shs:1 "Fuertes lazos chinos"
 strong_chinese_ties_shs_desc:1 "Las naciones chinas al este han desarrollado un interés en nuestro país. Esto tiene algunas ventajas, ya que podemos aprender nuevas tecnologías de ellos"
 contested_nation_shs:1 "Nación en disputa"
 contested_nation_shs_desc:1 "Tanto la dinastía Han como los Xiongnu tienen intereses en nuestro país. Esto crea una situación diplomática bastante extraña para nosotros, y nuestros diplomáticos se han vuelto más hábiles debido al manejo de estos asuntos"
 religion_converts_shs:1 "Conversos religiosos"
 religiosa_converts_shs_desc:1 "Aunque hoy en día nuestra gente es devota budista mahayana, no siempre fue así. El gran Cozbo Ṣamasena convirtió primero a nuestra nación al budismo. Ahora podemos convertir mejor a otros pueblos también, con nuestra experiencia de convertirnos a nosotros mismos"
 TEO_ideas:1 "Ideas teotihuacanas"
 TEO_ideas_start:1 "Tradiciones teotihuacanas"
 TEO_ideas_bonus:1 "Ambiciones teotihuacanas"
 of_those_who_became_gods:1 "De los que se convirtieron en dioses"
 of_those_who_became_gods_desc:1 "Tollan Teotihuacan es lo que es ahora gracias a las bendiciones de Tlaloc y Quetzalcóatl, junto con muchos otros. Promocionemos a nuestros dioses en toda nuestra federación."
 braseros:1 "Braseros"
 braseros_desc:1 "Nuestro atlepetl es un productor inigualable de alfarería de todo tipo, pero los artículos más prominentes y bien elaborados que se producen aquí son los braseros, recipientes utilizados para ofrendas rituales a través del fuego."
 miccoatli:1 "Micóatli"
 miccoatli_desc:1 "'Miccoatli', la expresión nahua para 'Avenida de los Muertos', describe la gran pasarela bien construida que caracteriza el centro religioso de nuestro atlepetl. Construir más proezas de ingeniería de este tipo facilitaría los movimientos de nuestras levas."
 funeral_masks_teo:1 "Máscaras funerarias"
 funeral_masks_teo_desc:1 "Es la costumbre de nuestra gente fabricar máscaras para nuestros nobles y sacerdotes en su último viaje, para mostrar su riqueza y gloria. De todos modos, nuestra gloria y poder nunca se desvanecerán, incluso si desaparecemos."
 huehueteotl:1 "Huehueteotl"
 huehueteotl_desc:1 "Huehueteotl, el antiguo dios del fuego, es una figura común en nuestros braseros y altares. Junto con Xiuhtecuhtli, su alter ego, forma un ciclo de agresividad juvenil y descarada y sabiduría y calidez antiguas."
 pyramid_of_the_sun:1 "Pirámide del Sol"
 pyramid_of_the_sun_teotihuacan_desc:1 "En el corazón de nuestra ciudad se encuentra la Pirámide del Sol, una de las pirámides más grandes del mundo conocido. Su vista es suficiente para que cualquiera se dé cuenta de nuestra dedicación, cuando ponemos nuestro corazón en la tarea."
 obsidian_fragments:1 "Fragmentos de obsidiana"
 obsidian_fragments_teotihuacan_desc:1 "Nuestros vecinos han descubierto que incrustar esas rocas oscuras y cristalinas dentro de un garrote se convierte en un arma aterradora. Por supuesto, nos dimos cuenta"
 ANC_ideas:1 "Ideas antioqueñas"
 ANC_ideas_start:1 "Tradiciones antioqueñas"
 ANC_ideas_bonus:1 "Ambiciones antioqueñas"
 conquest_of_the_holy_land_antioch:1 "Conquista de Tierra Santa"
 conquest_of_the_holy_land_antioch_desc:1 "Primero vinimos al Levante para recuperar la Tierra Santa de los sarracenos. Aunque esta misión se ha cumplido en parte, debemos continuar conquistando nuevas tierras para la gloria de Dios."
 the_holy_lance:1 "La lanza sagrada"
 the_holy_lance_desc:1 "Durante el sitio de Antioquía, año 1097, un francés de nombre Pedro Bartolomé fue visitado por San Andrés. San Andrés le mostró a Pedro la ubicación de la Santa Lanza que atravesó el costado de Jesús. Aunque algunos han cuestionado la autenticidad de la lanza, sabemos en nuestros corazones que estamos en posesión de la verdadera Lanza Sagrada"
 many_cultures_antioch:1 "Muchas culturas"
 many_cultures_antioch_desc:1 "Somos extranjeros en esta tierra, habitada por árabes, lo queramos o no. Debemos aprender a aceptar a estas personas en nuestra sociedad, ya que aún constituyen la mayoría de nuestra población"
 religion_imagery_on_coins_antioch:1 "Imágenes religiosas en monedas"
 religion_imagery_on_coins_antioch_desc:1 "Deberíamos comenzar a poner figuras religiosas, como santos, en todas las monedas acuñadas por nuestra nación. Esto agregará nueva legitimidad a nuestra moneda y la separará de las monedas musulmanas y europeas. Esto también recordará a nuestro pueblo que Dios es mirando mientras hacen transacciones"
 army_of_saints:1 "Ejército de santos"
 army_of_saints_desc:1 "Durante el asedio de Antioquía, los defensores, superados en número y hambrientos, se enfrentaron a un enemigo musulmán superior. Bohemundo I de Antioquía cabalgó con la guarnición para tratar de obtener una victoria aparentemente imposible. Los cruzados salieron victoriosos y dijeron que un ejército de santos habían venido en su ayuda. Saber que siempre tendremos a Dios con nosotros en la batalla ciertamente inspirará a nuestros soldados en futuras batallas"
 one_true_faith_antioch:1 "Una fe verdadera"
 one_true_faith_antioch_desc:1 "Nuestras tierras están rodeadas de sarracenos y cristianos ortodoxos. No debemos permitir que la separación del resto del mundo católico influya en nuestra fidelidad. Hay una fe verdadera, y mientras quede un cruzado en Antioquía, será defendido!"
 rightious_cause_antioch:1 "Causa justa"
 rightious_cause_antioch_desc:1 "Nuestras razones para estar aquí en el Levante son justas, y nuestros ciudadanos lo saben. Tanto los cruzados como los cristianos sirios locales se levantarán en defensa de Antioquía en un momento dado, ansiosos por servir al Señor."
 NAZ_ideas:1 "Ideas de Nazca"
 NAZ_ideas_start:1 "Tradiciones de Nazca"
 NAZ_ideas_bonus:1 "Ambiciones de Nazca"
 the_condor:1 "El cóndor"
 the_condor_desc:1 "Inusualmente venerado entre nuestra gente, el cóndor andino es un ave buitre notable por su tamaño y su tendencia a construir sus nidos en los lugares más altos posibles, lo que lo convierte esencialmente en el amo de los cielos y montañas andinos."
 the_nazca_lines:1 "Las Líneas de Nazca"
 the_nazca_lines_desc:1 "Nuestro legado más destacado será para siempre la gran imaginería religiosa que hemos dibujado y erigido en el suelo de nuestro desierto nativo. Representando muchas cosas, desde el majestuoso cóndor hasta series básicas de líneas y formas geométricas, su característica más perdurable es la hecho de que solo se puede disfrutar plenamente desde decenas de alturas de hombres en el aire!"
 mummies_of_the_pampa:1 "Momias de la Pampa"
 mummies_of_the_pampa_desc:1 "Nuestro pueblo está en el origen de una extraña tradición andina que consiste en embalsamar a nuestros venerados muertos como preparación para el más allá. Infunde paz en nuestro pueblo verlos bien enviados en su último viaje; sobre todo porque algunos de los embalsamados podrían haber sido dioses de los cielos..."
 pottery_artwork:1 "Arte de cerámica"
 pottery_artwork_desc:1 "Mientras que nuestro mayor proyecto son probablemente las líneas que hemos dibujado en las pampas rocosas del desierto costero que es nuestro hogar, nuestra gente también es bien conocida por sus obras de arte artesanales de líneas puras y colores brillantes, que se usan con frecuencia en nuestra cerámica. ."
 the_nazca_desert:1 "El desierto de Nazca"
 the_nazca_desert_desc:1 "Nuestro hogar es el desierto de Nazca, anidado entre las montañas de los Andes y el Gran Mar; es un páramo rocoso, donde la vegetación es escasa y las temperaturas suelen ser inestables."
 geometrical_imagery:1 "Imágenes geométricas"
 geometrical_imagery_desc:1 "Nuestra obra de arte, incluidas las Grandes Líneas, presenta de manera prominente patrones geométricos intrincados compuestos de líneas perpendiculares puras, círculos, espirales y varios polígonos, un indicador real de nuestra eficiencia en la medición de distancias y el cálculo de ángulos"
 south_american_cotton:1 "Algodón sudamericano"
 south_american_cotton_desc:1 "La mayor parte de nuestra ropa ceremonial está hecha de una planta cuyo tejido es ligero y duradero y cuyos métodos de extracción y tejido son simples y eficientes. Refinar la técnica de producción y difundir esta maravillosa ropa en los Andes nos aseguraría una gran riqueza."
 GYA_ideas:1 "Ideas guyanesas"
 GYA_ideas_start:1 "Tradiciones de Guyana"
 GYA_ideas_bonus:1 "Ambiciones guyanesas"
 abrazando_native_roots_guyana:1 "Abrazando las raíces nativas"
 abrazando_native_roots_guyana_desc:1 "Nuestra nación aún es bastante nueva, e incluso parte de nuestra tierra no ha sido explorada por la sociedad moderna. Deberíamos incorporar a los amerindios locales a nuestra sociedad, ya que todavía tienen que involucrarse en nuestros asuntos"
 anti_colonialism_guyana:1 "Anticolonialismo"
 anti_colonialism_guyana_desc:1 "Nuestro pueblo siempre ha sido ferozmente independiente, desde que los españoles entraron por primera vez en nuestras tierras hasta las numerosas rebeliones de esclavos y trabajadores durante los siglos XIX y XX. Ahora que hemos ganado nuestra libertad, nuestro pueblo estará seguro de no perder eso."
 sugar_and_tobacco_production_guyana:1 "Producción de azúcar y tabaco"
 sugar_and_tobacco_production_guyana_desc:1 "A lo largo de nuestra historia, el tabaco y el azúcar siempre han sido algunos de nuestros principales productos de exportación. A lo largo de los años, hemos desarrollado técnicas agrícolas altamente eficientes que pueden impulsar nuestra economía"
 the_moyne_commission:1 "La Comisión Moyne"
 the_moyne_commision_desc:1 "La Comisión Moyne se envió originalmente a las colonias de Inglaterra para analizar las condiciones de vida del hombre común. En Guyana, sin embargo, no solo concientizó a la gente sobre las terribles condiciones de vida y de trabajo, sino que aseguró que nuestro país se volviera más democrático al mejorar la representación de la mayoría indoguyanesa"
 afro_guyanese_military_tradition:1 "Tradición militar afroguyanesa"
 afro_guyanese_military_tradition_desc:1 "Durante la primera y la segunda guerra mundial, gran parte de la población afroguyanesa sirvió con los británicos y volvió como una élite social. Esto inició una gran tradición militar entre los afroguyaneses"
 multicultural_art_guyana:1 "Arte multicultural"
 multicultural_art_guyana_desc:1 "El arte guyanés es muy singular. Contiene elementos de todos los pueblos de Guyana, incluidos holandeses, portugueses, amerindios, indios y británicos."
 border_disputes_guyana:1 "Disputas fronterizas"
 border_disputes_guyana_desc:1 "Nuestra nación está actualmente involucrada en bastantes disputas fronterizas con nuestros vecinos. Si alguna vez quisiéramos expandir nuestras fronteras, definitivamente tenemos opciones."
 LES_ideas:1 "Ideas de Mosotho"
 LES_ideas_start:1 "Tradiciones de Mosotho"
 LES_ideas_bonus:1 "Ambiciones de Mosotho"
 rivers_and_mountains_lesotho:1 "Ríos y montañas"
 rivers_and_mountains_lesotho_desc:1 "El país de Lesotho está formado por montañas y atravesado por ríos. Nuestras defensas naturales nunca nos han fallado antes, y dudamos que lo hagan alguna vez"
 king_moshoshoe_legacy:1 "El legado del rey Moshoeshoe I"
 king_moshoshoe_legacy_desc:1 "El rey Moshoeshoe I, que significa 'La navaja', fue nuestro mayor líder. Aunque nunca perdió una batalla en muchas guerras con los bóers, los ingleses y otras tribus, su verdadera fuerza era la diplomacia. Consiguió muchas alianzas y tratos eso terminó siendo beneficioso para nuestra nación. Esperamos que nuestros futuros líderes puedan continuar con su legado"
 diamond_mines_lesotho:1 "Minas de diamantes"
 diamond_mines_lesotho_desc:1 "Tenemos cuatro importantes minas de diamantes dentro de nuestras fronteras. Estas tienen un valor tremendo y se exportan para obtener grandes beneficios."
 one_people_lesotho:1 "Un pueblo"
 one_people_lesotho_desc:1 "Nuestra población está y siempre ha estado compuesta casi en su totalidad por basotho. Somos un solo pueblo, con una sola mentalidad, lo que nos convierte en una fuerza unificada."
 pacific_nation_lesotho:1 "Nación pacífica"
 pacific_nation_lesotho_desc:1 "Desde los días del gran rey Moshoeshoe I, nuestra gente ha estado orientada hacia la paz, sin querer ir a la guerra a menos que sea absolutamente necesario. Asegurarnos de que nuestros vecinos conozcan nuestras intenciones, nuestra diplomacia amistosa será mucho más fácil"
 textile_exports_lesotho:1 "Exportaciones textiles"
 textile_exports_lesotho_desc:1 "Nuestro país depende en gran medida de la industria textil, que representa aproximadamente el 50 % de todas nuestras exportaciones. Enviamos principalmente a países más desarrollados, como Estados Unidos."
 end_aparthied:1 "Igualdad de razas"
 end_aparthied_desc:1 "Nos hemos mantenido firmes contra la desigualdad a lo largo de nuestra independencia, incluso cuando la comete una nación más grande, como Sudáfrica. Nuestra firme postura contra el apartheid lo demuestra. Esto asegura a todas las personas que defenderemos sus derechos, pase lo que pase."
 MIS_ideas:1 "Ideas cahokianas"
 MIS_ideas_start:1 "Tradiciones cahokianas"
 MIS_ideas_bonus:1 "Ambiciones cahokianas"
 north_american_trading_center_cahokia:1 "Centro comercial norteamericano"
 north_american_trading_center_cahokia_desc:1 "Nuestro país se ha convertido en el centro del comercio de toda América del Norte, desde el Medio Oeste hasta los Grandes Lagos. Esto nos da acceso a todo tipo de materiales y ha aumentado nuestros ingresos"
 copper_working_cahokia:1 "Trabajo del cobre"
 copper_working_cahokia_desc:1 "Somos una de las pocas naciones de nuestra zona que ha desarrollado un nuevo material, el cobre. Este nuevo recurso mejorará enormemente nuestro equipamiento militar."
 social_hierarchy_cahokia:1 "Jerarquía social"
 social_hierarchy_cahokia_desc:1 "Nuestra nación es mucho más ordenada que nuestros vecinos incultos. Cada ciudadano conoce su lugar y su trabajo."
 large_mississippian_settlement:1 "El mayor asentamiento de Misisipí"
 large_mississippian_settlement_desc:1 "Nuestro asentamiento es uno de los más grandes de América del Norte, lo que nos proporciona un gran número de hombres a los que acudir durante la guerra."
 maize_cultivation_cahokia:1 "Cultivo de maíz"
 maize_cultivation_cahokia_desc:1 "El maíz, el alimento básico de nuestro pueblo, es nuestro cultivo más abundante. A lo largo de los años lo hemos perfeccionado para que sea lo más eficiente posible."
 mound_construction_cahokia:1 "Construcción de montículos"
 mound_construction_cahokia_desc:1 "Nuestra gente ha estado construyendo montículos durante siglos. Cada montículo tiene un propósito designado, y cada vez que nuestro asentamiento necesita ser expandido, simplemente construimos otro."
 chunkey:1 "Chunkey"
 chunkey_desc:1 "Chunkey es un juego tradicional que se juega entre nuestra gente, en el que se hacen rodar piedras y se intenta lanzar lanzas lo más cerca posible de la piedra. Este juego ofrece a nuestros guerreros la oportunidad de demostrar su valía durante la paz."
 ILM_ideas:1 "Ilmen Slav Ideas"
 ILM_ideas_start:1 "Tradiciones eslavas de Ilmen"
 ILM_ideas_bonus:1 "Ambiciones eslavas de Ilmen"
 advanced_agricultural_techniques_ilmen_slavs:1 "Técnicas agrícolas avanzadas"
 advanced_agricultural_techniques_ilmen_slavs_desc:1 "Hemos establecido grandes asentamientos y granjas en nuestras tierras natales. Ahora somos cada vez más avanzados en nuestras técnicas agrícolas en comparación con nuestros vecinos, incluso desarrollando arados de metal."
 syncretic_religion_ilmen_slavs:1 "Religión sincrética"
 syncretic_religion_ilmen_slavs_desc:1 "Nuestra religión puede encajar muy bien con otras en todo el mundo, pero especialmente con los pueblos germánicos y nuestros vecinos del Báltico."
 ambush_tactics_ilmen_slavs:1 "Tácticas de emboscada"
 ambush_tactics_ilmen_slavs_desc:1 "Aunque muchos países envían sus tropas para cargar a ciegas contra el enemigo, hemos encontrado una mejor manera. Esperaremos, permaneceremos ocultos y atacaremos cuando el enemigo menos lo espere."
 hunnic_influences_ilmen_slavs:1 "Influencias hunas"
 hunnic_influences_ilmen_slavs_desc:1 "Recientemente hemos entrado en contacto con un nuevo grupo de personas, los hunos. Hemos aprendido el arte del combate montado de esta gente y comenzamos a adoptar sus tácticas dentro de nuestro propio ejército."
 hospitable_people_ilmen_slavs:1 "Gente hospitalaria"
 hospitable_people_ilmen_slavs_desc:1 "Nuestra gente siempre ha sido hospitalaria con los forasteros. Ahora incluso hemos comenzado la práctica de adoptar prisioneros de países enemigos en nuestra sociedad. Esto nos permite atraer a personas más hábiles a nuestro reino"
 strong_trading_position_ilmen_slavs:1 "Posición comercial fuerte"
 strong_trading_position_ilmen_slavs_desc:1 "Tenemos una posición en el Báltico que nos permite dominar el comercio y manipular las rutas a nuestro antojo."
 grand_kurgans_ilmen_slavs:1 "Grandes kurganes"
 grand_kurgans_ilmen_slavs_desc:1 "Se sabe que nuestra gente construye enormes kurgans, donde enterramos a los miembros más destacados de nuestra sociedad."
 TLT_ideas:1 "Ideas toltecas"
 TLT_ideas_start:1 "Tradiciones toltecas"
 TLT_ideas_bonus:1 "Ambiciones toltecas"
 tlatoani_quetzalcoatl_toltec:1 "Tlatoani Quetzalcóatl"
 tlatoani_quetzalcoatl_toltec_desc:1 "Nuestro atlepetl fue el reino original de Quetzalcóatl, el rey-sacerdote más grande del mundo conocido. Su vida tuvo un impacto duradero, político y religioso, en toda América Central durante siglos."
 tollan_xicocotitlan_toltec:1 "Tollan-Xicocotitlán"
 tollan_xicocotitlan_toltec_desc:1 "Nuestra capital se encuentra en las proximidades de la antigua ciudad de Tollan, la Ciudad de los que se convirtieron en Dioses. De ella hemos aprendido mucho en el camino de la construcción urbana."
 religious_cults_toltec:1 "Cultos religiosos"
 religious_cults_toltec_desc:1 "Nuestra federación, que en su apogeo llegó incluso a la península de Yucatán, se enseñoreó de cientos de ciudades que desarrollaron su propia religión independientemente unas de otras. Deberíamos asumir el sincretismo oficialmente."
 fluid_castes_toltec:1 "Castas fluidas"
 fluid_castes_toltec_desc:1 "A diferencia de nuestros estados sucesores, tenemos menos problemas para tener plebeyos en nuestra administración o como representantes políticos, económicos y religiosos, lo que significa que nuestra nación funciona como una meritocracia... y tampoco tenemos la obligación de pagar a los plebeyos como tanto como la nobleza"
 column_statues_toltec:1 "Estatuas de columnas"
 column_statues_toltec_desc:1 "Las estatuas de columnas son nuestro medio para compartir la semejanza de nuestros reyes y dioses con nuestros súbditos. También es una técnica de subversión bastante buena para hacer que la gente venere a nuestros dioses en lugar de a los suyos."
 atlepetl_tributaries_toltec:1 "Afluentes del Atlepetl"
 atlepetl_tributaries_toltec_desc:1 "Fuimos los primeros en instaurar el sistema tributario para las ciudades sometidas en Mesoamérica. Este sistema nos está trayendo grandes riquezas y prestigio, además de recordarles a nuestros súbditos sus deberes."
 far_reaching_influence_toltec:1 "Influencia de largo alcance"
 far_reaching_influence_toltec_desc:1 "¡Nuestra esfera de influencia llega hasta Chichén Itzá en la península de Yucatán, señal de que somos un pueblo capaz de mantener una fuerte diplomacia con nuestros súbditos incluso a grandes distancias!"
 ODR_ideas:1 "Ideas de Odrysian"
 ODR_ideas_start:1 "Tradiciones de Odrysian"
 ODR_ideas_bonus:1 "Ambiciones odrisianas"
 persian_metalworking_odrysia:1 "Metalurgia persa"
 persian_metalworking_odrysia_desc:1 "El arte de doblar metal nos llegó del otro lado del Bósforo. Con este oficio perfeccionado, aprendido de sus maestros, podemos forjar herramientas duraderas y joyas preciosas."
 power_tattoos_odrysia:1 "Tatuajes poderosos"
 power_tattoos_odrysia_desc:1 "Nuestro pueblo busca los favores marciales de los dioses a través de marcas rituales en su propia piel. Nos da una sensación de camaradería y aterroriza a nuestros enemigos."
 hellenization_odrysia:1 "Helenización"
 hellenization_odrysia_desc:1 "Al vivir muy cerca de los griegos, nos resultó casi imposible rechazar las nociones griegas. Una de nuestras favoritas es la idea de las ciudades estado, que ahora se aplica a nuestras tribus"
 thracian_federation_odrysia:1 "Federación tracia"
 thracian_federation_odrysia_desc:1 "Nuestro reino, a diferencia del ideal común romano, griego o romano, es una federación de tribus construida alrededor de un autócrata en lugar de un gobierno militar institucionalizado, lo que nos hace más identificables con nuestros primos del norte, los llamados bárbaros"
 levied_falxmen_odrysia:1 "Hombres de Falx reclutados"
 levied_falxmen_odrysia_desc:1 "Si bien un falxman por sí solo es aterrador para un hoplita, un legionario o cualquier hombre, al haber estandarizado este estilo de combate en todo nuestro reino, la mayoría de nuestra población puede usarlo de manera eficiente"
 antiguo_balkanic_realm_odrysia:1 "Reino balcánico antiguo"
 ancient_balkanic_realm_odrysia_desc:1 "Constituimos una de las entidades políticas más antiguas de los Balcanes, un paisaje traicionero y confuso que hemos llegado a conocer muy bien."
 legacy_of_teres_odrysia:1 "Legado de Teres"
 legacy_of_teres_odrysia_desc:1 "Hace mucho tiempo, el rey Teres el Odrysian unificó las treinta tribus tracias de la época en el primer reino tracio. No hace falta decir que al menos era un hombre capaz, un hecho que nos enorgullece enormemente y que pretendemos vivir con arreglo a."
 TWN_ideas:1 "Ideas de Tiahuanaco"
 TWN_ideas_start:1 "Tradiciones de Tiwanaku"
 TWN_ideas_bonus:1 "Ambiciones de Tiwanaku"
 great_gateways_tiwanaku:1 "Grandes puertas de enlace"
 great_gateways_tiwanaku_desc:1 "Hemos tallado puertas titánicas en piedra sólida y las hemos identificado con distintos petroglifos religiosos, dejando a nuestros aliados y enemigos asombrados ante nuestros talentos"
 from_lake_titicaca_tiwanaku:1 "Del lago Titicaca"
 from_lake_titicaca_tiwanaku_desc:1 "Nosotros como pueblo, al igual que Kon Tiki, nacimos de las aguas del lago Titicaca, que alimenta a nuestra civilización con sus ricas aguas y nos permite obtener prósperas cosechas."
 birthplace_of_viracocha_tiwanaku:1 "Lugar de nacimiento de Viracocha"
 birthplace_of_viracocha_tiwanaku_desc:1 "Kon Tiki, el Divino Portador de la Civilización y nuestra Huaca principal, emergió del lago Titicaca y nos regaló el Reino en una leyenda que fuimos los primeros en los Andes en contar y recordar."
 import_stones_tiwanaku:1 "Piedras importadas"
 import_stones_tiwanaku_desc:1 "Las piedras utilizadas en la construcción de nuestra impresionante capital vinieron de tierras lejanas del noreste, una buena indicación de que somos bastante eficientes en la negociación de materiales y asegurando rutas terrestres seguras."
 inner_moats_tiwanaku:1 "Fosos interiores"
 inner_moats_tiwanaku_desc:1 "Nuestras clases altas viven en un centro ceremonial en medio de nuestra capital, rodeados por un foso de agua que imita una isla. Estructuras como estas los mantienen a salvo tanto de las miradas indiscretas de los plebeyos como de posibles adversarios."
 andean_precursors_tiwanaku:1 "Precursores andinos"
 andean_precursors_tiwanaku_desc:1 "Fuimos el primer reino andino verdadero en la historia, nuestro legado e historia nos convierte en una relación bastante atractiva con los reinos vecinos."
 holy_tihuanaco_tiwanaku:1 "Santa Tihuanaco"
 holy_tihuanaco_tiwanaku_desc:1 "Nuestra capital no solo se encuentra cerca del lago sagrado de Titicaca, sino que también es un excelente lugar para las observaciones astrológicas y astronómicas, lo que la convierte en un lugar sagrado para el sacerdocio local y extranjero."
 MOC_ideas:1 "Ideas Moche"
 MOC_ideas_start:1 "Tradiciones Moche"
 MOC_ideas_bonus:1 "Ambiciones Moche"
 agricultor_economy_moche:1 "Economía agrícola"
 agricultor_economy_moche_desc:1 "Nuestro pueblo se dedica principalmente a las obras de irrigación, la sangre de nuestro pueblo son los alimentos y los excedentes se comercian si es necesario."
 built_huacas_moche:1 "Huacas construidas"
 built_huacas_moche_desc:1 "Nuestra gente, en una línea similar a la de nuestros vecinos de Nazca, comenzó a identificar lugares y lugares construidos para Huacas, en lugar de solo glifos y estatuas. Nuestros dioses viven a través de los templos que les erigimos."
 decentralized_realm_moche:1 "Reino descentralizado"
 decentralized_realm_moche_desc:1 "Nuestro pueblo no está unido en un solo reino, sino que sigue los principales cultos y particularidades culturales que lo guían hacia un objetivo similar."
 goldworks_moche:1 "Obras de oro"
 goldworks_moche_desc:1 "Nuestra gente trabaja el metal sagrado del oro de una manera muy avanzada para la época y la ubicación geográfica, usando tecnología de moldeado para elaborar joyas preciosas y artículos ceremoniales."
 moche_ceramics_moche:1 "Cerámica Moche"
 moche_ceramics_moche_desc:1 "Nuestra gente elabora cerámicas bastante inusuales y, si bien el diseño general es simple, nos hemos acostumbrado a describir escenas cotidianas y raras de la vida Moche en las vasijas"
 sacrificial_cults_moche:1 "Cultos de sacrificio"
 sacrificial_cults_moche_desc:1 "Nuestra gente, inusualmente para un reino andino, pondría un énfasis bastante fuerte en los sacrificios humanos, a diferencia de los otros que eventualmente vendrían después de nosotros. Si bien esto no nos hace más amigables con nuestros vecinos, la fuerte bendición que viene de un sacrificio exitoso le da a nuestra sociedad en general una mejor moral y la seguridad de que las Huacas están complacidas"
 coaster_bounties_moche:1 "Recompensas costeras"
 coaster_bounties_moche_desc:1 "Nuestra gente realiza actividades de pesca con regularidad en el Gran Mar del Oeste, lo que nos convierte en una civilización bastante apta para el mar en su conjunto"
 HRI_ideas:1 "Ideas Huari"
 HRI_ideas_start:1 "Tradiciones huari"
 HRI_ideas_bonus:1 "Ambiciones de Huari"
 autonomous_cities_huari:1 "Ciudades Autónomas"
 utonomous_cities_huari_desc:1 "En lugar de conquistar nuevos territorios, preferimos asimilarlos lentamente, con la ventaja de que las clases mercantiles de estos reinos prefieren no ser saqueadas"
 terrace_pioneers_huari:1 "Terrazas pioneras"
 terrace_pioneers_huari_desc:1 "Introdujimos los reinos costeros en el riego de terrazas, que nosotros mismos aprendimos de los tiwanaku. No hace falta decir que esas innovaciones fueron beneficiosas y deberían ampliarse"
 andean_plutocracy_huari:1 "Plutocracia andina"
 andean_plutocracy_huari_desc:1 "Nuestra gente estaba dirigida por clases altas ricas que alimentaban la economía de todo el reino."
 overlord_culture_huari:1 "Cultura del señor supremo"
 overlord_culture_huari_desc:1 "Nuestro pueblo fue uno de los primeros en los Andes en imponer la cultura Inka, el estricto sistema de castas étnicas que sería copiado y aplicado a todos los reinos de los Andes hasta el final del Imperio Tiwantinsuyu."
 pukina_language_huari:1 "Idioma pukina"
 pukina_language_huari_desc:1 "Usamos el idioma pukina como una de nuestras principales lenguas habladas, el idioma que nos trajeron los tiwanaku, y esto hace que nuestros vecinos civilizados nos entiendan bastante bien y maticen."
 administrativo_homogeneity_huari:1 "Homogeneidad Administrativa"
 administrativo_homogeneity_huari_desc:1 "Nuestras estructuras y edificios administrativos son genéricos para cada región poblada, lo que significa que tenemos una estructura de gobierno bastante organizada y compleja a diferencia de la mayoría de nuestros predecesores."
 expansive_dominion_huari:1 "Dominio Expansivo"
 expansive_dominion_huari_desc:1 "Nuestro reino dominado es el más grande del Período del Horizonte Medio, abarcando en su apogeo las tierras de Tiwanaku, Chimú, Moche y Nazca, y tenemos la administración para hacer frente a la gran carga del gobierno."
 XIC_ideas:1 "Ideas Xicallancas"
 XIC_ideas_start:1 "Tradiciones Xicallanca"
 XIC_ideas_bonus:1 "Ambiciones de Xicallanca"
 mayan_settlers_xicallanca:1 "Polonos mayas"
 mayan_settlers_xicallanca_desc:1 "Nuestra gente viene de la península de Yucatán, en el oriente, y ha traído consigo las tradiciones sagradas de su cultura putun."
 hegemonic_power_xicallanca:1 "Poder hegemónico"
 hegemonic_power_xicallanca_desc:1 "Después de la caída de Cholula, nos hemos convertido en una de las principales potencias de Mesoamérica junto con los toltecas del norte, un estatus que los lugareños no podían negar."
 toltec_rivalry_xicallanca:1 "Rivalidad tolteca"
 toltec_rivalry_xicallanca_desc:1 "Nuestra civilización fue la principal adversaria de los poderosos toltecas hasta que desaparecimos en el siglo X."
 mayan_architecture_xicallanca:1 "Arquitectura maya"
 mayan_architecture_xicallanca_desc:1 "Nuestro pueblo ha traído consigo sus distintas tradiciones arquitectónicas en su viaje hacia el oeste, y las ha aplicado para erigir la capital del reino de Cacaxtla."
 mural_de_la_batalla_xicallanca:1 "Mural De La Batalla"
 mural_de_la_batalla_xicallanca_desc:1 "Hemos encargado una exhibición artística bastante impresionante de destreza militar en el Mural de la Batalla, donde podemos ver a los Guerreros Águila batallar contra los Guerreros Jaguar en un gran fresque."
 jaguar_and_bird_priesthood_xicallanca:1 "Sacerdocio del jaguar y las aves"
 jaguar_and_bird_priesthood_xicallanca_desc:1 "Como se muestra en los murales, nuestro sacerdocio está dirigido por un sacerdote jaguar de Tlaloc, el dios de la lluvia, y un sacerdote pájaro de Quetzalcóatl, la serpiente emplumada, dios de la civilización."
 cholula_occupation_xicallanca:1 "Ocupación de Cholula"
 cholula_occupation_xicallanca_desc:1 "Sostenemos el Complejo del Templo y la Ciudad de Cholula, lo que nos otorga un inmenso prestigio y legitimidad en nuestra búsqueda para gobernar a todos los nahuas y los odiados toltecas"
 CPC_ideas:1 "Ideas Chupícuaro"
 CPC_ideas_start:1 "Tradiciones de Chupícuaro"
 CPC_ideas_bonus:1 "Ambiciones de Chupícuaro"
 mexicas_precursors_chupicuaro:1 "Precursores mexicas"
 mexicas_precursors_chupicuaro_desc:1 "Nuestro pueblo llevó y transmitió las tradiciones culturales de los mexicas, convirtiéndonos esencialmente en sus antecesores."
 the_blue_place_chupicuaro:1 "El Lugar Azul"
 the_blue_place_chupicuaro_desc:1 "El nombre de nuestro reino en purépecha es 'Chupicuaro', 'el Lugar Azul', que se refiere tanto a los cielos sobre nuestro reino montañoso como a los ríos y arroyos que lo cubren."
 hunter_origins_chupicuaro:1 "Orígenes del cazador"
 hunter_origins_chupicuaro_desc:1 "Nuestro pueblo proviene de un grupo de cazadores nómadas, armados con atlatl, provenientes del norte, que se asentaron en estas tierras tras el descubrimiento de la agricultura de las tres hermanas."
 angular_ceramics_chupicuaro:1 "Cerámica Angular"
 angular_ceramics_chupicuaro_desc:1 "Nuestra cerámica es angulosa y tosca, tal vez reflejando nuestro estilo de vida bastante poco artesanal antes de que nos estableciésemos en estas tierras. Sin embargo, cabe señalar que esto les da un encanto propio y un diseño bastante eficiente para el propósito previsto. "
 olmec_rivalry_chupicuaro:1 "Rivalidad olmeca"
 olmec_rivalry_chupicuaro_desc:1 "Ahora que nuestro antiguo rival cultural, los olmecas, ha desaparecido, nuestras ideas e innovaciones culturales ahora serán las que prosperarán en Mesoamérica."
 trophy_death_cult_chupicuaro:1 "Trofeo Culto a la muerte"
 trophy_death_cult_chupicuaro_desc:1 "Nuestra civilización entierra a sus muertos con los trofeos que han acumulado en vida, ya sea abundantes cosechas para los campesinos y granjeros o los cráneos desollados de sus enemigos para los guerreros."
 corn_economy_chupicuaro:1 "Economía del maíz"
 corn_economy_chupicuaro_desc:1 "Nuestro pueblo depende en gran medida del maíz para su alimentación y, para asegurar un suministro constante de alimentos para las masas, hemos mejorado considerablemente su producción, junto con algunos otros alimentos cultivados"
 CAP_ideas:1 "Ideas de Capadocia"
 CAP_ideas_start:1 "Tradiciones de Capadocia"
 CAP_ideas_bonus:1 "Ambiciones de Capadocia"
 migratory_crossroad_cappadocia:1 "Encrucijada migratoria"
 migratory_crossroad_cappadocia_desc:1 "Nuestro reino se encuentra en el extremo oriental de Asia Menor, donde las culturas hitita, frigia, meda, macedonia, persa y levantina se sucedieron en rápida progresión"
 imperial_powerhouse_cappadocia:1 "Potencia imperial"
 imperial_powerhouse_cappadocia_desc:1 "Nuestro territorio siempre ha sido una enorme fuente de mano de obra para los imperios que lo ocuparon, desde los hititas hasta los turcos."
 prize_of_the_diadochi_cappadocia:1 "Premio de los Diadochi"
 prize_of_the_diadochi_cappadocia_desc:1 "Nuestro territorio ha sido escenario de muchas de las batallas entre los diversos sucesores de Alejandro Magno, debido a su posición estratégica en Asia Menor"
 persian_auxilliaries_cappadocia:1 "Auxiliares persas"
 persian_auxilliaries_cappadocia_desc:1 "Nuestro reino emplea con frecuencia a administradores o mercenarios persas, y nuestra voluntad de proporcionar puestos de trabajo a estos agentes competentes ha hecho que las negociaciones sean fructíferas"
 hellenic_syncretism_cappadocia:1 "Sincretismo helénico"
 hellenic_syncretism_cappadocia_desc:1 "Nuestro sacerdocio integra los cultos locales en nuestro gran panteón helénico a través de asociaciones teológicas y comparaciones deístas"
 greek_expertise_cappadocia:1 "Experiencia griega"
 greek_expertise_cappadocia_desc:1 "Mientras que los persas son ayudantes de confianza, nuestras clases altas, desde los días de Alejandro, siempre han sido definitivamente griegas, y con la cultura griega viene sin duda un aprecio por la guerra civilizada."
 greek_village_colonies_cappadocia:1 "Colonias de pueblos griegos"
 greek_village_colonies_cappadocia_desc:1 "A diferencia de las antiguas ciudades coloniales de la Oikoumene griega, nuestros primeros gobernantes griegos decidieron colonizar no una gran ciudad aislada, sino todo el campo, lo que nos dio bastantes lazos económicos y culturales con la tierra"
 CMG_ideas:1 "Ideas comunes"
 CMG_ideas_start:1 "Tradiciones de Comagene"
 CMG_ideas_bonus:1 "Ambiciones de Comagene"
 hittite_legacy_kingdom_commagene:1 "Reino del legado hitita"
 hittite_legacy_kingdom_commagene_desc:1 "Nuestro reino es el último vestigio directo del joven Imperio hitita, un legado que nadie en Asia Menor nos niega, incluso si el contenido de nuestra antigua cultura ahora se ha perdido irremediablemente."
 mount_nemrut_commagene:1 "Monte Nemrut"
 mount_nemrut_commagene_desc:1 "Hace mucho tiempo, uno de nuestros reyes, Antíoco Theo, se deificó a sí mismo y construyó un santuario para el panteón en el monte Nemrut, honrando a todos los dioses iraníes y griegos como locales del reino también."
 zoroasto_hellenic_syncretism_commagene:1 "Sincretismo zoroasto-helénico"
 zoroasto_hellenic_syncretism_commagene_desc:1 "Hemos integrado las antiguas tradiciones y deidades asirias e iraníes de los persas a la helénica, formando un panteón único que incluye casi todas las poblaciones conocidas de Asia"
 armenian_and_persian_lineage_commagene:1 "Linaje armenio y persa"
 armenian_and_persian_lineage_commagene_desc:1 "Nuestros reyes descienden tanto del rey Sophean armenio Orontes como de Darius I, emperador Aechemenid, y estas afirmaciones tienen peso para nuestra población y la de nuestros vecinos"
 distinguida_identidad_comagene:1 "Identidad distinta"
 distingue_identity_commagene_desc:1 "Aunque no hay una delimitación clara de lo que es original de nuestra cultura y lo que no lo es, Comagene se distingue de todos sus vecinos por sus tradiciones y religión originales e inclusivas, como cualquiera de nuestros antiguos señores puede testificar ahora..."
 roman_buffer_state_commagene:1 "Estado de amortiguamiento romano"
 roman_buffer_state_commagene_desc:1 "Nuestro reino está peligrosamente cerca de los territorios partos, algo que nuestros señores supremos romanos saben y contra lo que actúan activamente. El valioso conocimiento militar es común en Comagene debido a su voluntad de defender a sus estados clientes."
 commagene_dea_commagene:1 "Commagene Dea"
 commagene_dea_commagene_desc:1 "Hemos deificado y personificado nuestro reino como nuestra diosa y protectora Comagene. Esto ha dado a nuestros guerreros la voluntad de verla tan inmaculada y pura como sus propias hijas y, por lo tanto, extremadamente deseosos de destruir a sus posibles depredadores"
 NST_ideas:1 "Ideas del sátrapa del norte"
 NST_ideas_start:1 "Tradiciones del sátrapa del norte"
 NST_ideas_bonus:1 "Ambiciones del sátrapa del norte"
 indo_greek_influence_northern_satraps:1 "Influencia indo-griega"
 indo_greek_influence_northern_satraps_desc:1 "Nuestros súbditos actuales han estado durante mucho tiempo bajo la supervisión de los reyes y vasallos bactrianos helenizados, de quienes debemos aprender si queremos permanecer independientes."
 greek_assimilation_northern_satraps:1 "Asimilación griega"
 greek_assimilation_northern_satraps_desc:1 "Nuestra cultura ha incorporado por completo y ha hecho suya la forma de vida indo-griega, incluido lo que nos ha llegado de su religión, una parte de su alfabeto y sus ciencias."
 graeco_buddhist_renaissance_northern_satraps:1 "Renacimiento greco-budista"
 graeco_buddhist_renaissance_northern_satraps_desc:1 "Bajo nuestro gobierno, el sincretismo entre el conocimiento extranjero de los griegos bactrianos y las tradiciones indias alcanzó realmente su apogeo a través del grecobudismo, que experimentó su Edad de Oro e influyó en el resto de la India durante siglos."
 basileus_mahakshatrapa_northern_satraps:1 "Basileus Mahakshatrapa"
 basileus_mahakshatrapa_northern_satraps_desc:1 "Nuestros reyes toman los títulos de Rey de los griegos, 'Basileus', y Gran sátrapa, 'mahakshatrapa', para simbolizar tanto la unidad de su reino culturalmente diverso como su poder sobre las culturas india y griega por igual."
 indo_scythian_lineage_northern_satraps:1 "Linaje indoescita"
 indo_scythian_lineage_northern_satraps_desc:1 "Nuestras clases altas provienen de las lejanas tierras de los Kushan y han conservado algunas de sus tradiciones ancestrales, en particular el uso de soldados montados y carros como élites preciadas."
 bronze_based_coins_northern_satraps:1 "Monedas con base de bronce"
 bronze_based_coins_northern_satraps_desc:1 "Si bien esto no nos parece particularmente abundante para nuestros vecinos, las monedas de bronce llenan nuestros cofres con moneda real y son más fáciles de acuñar y controlar que el oro o la plata, si es necesario"
 Promotion_of_sanskrit_northern_satraps:1 "Promoción del sánscrito"
 Promotion_of_sanskrit_northern_satraps_desc:1 "Si bien nuestra promoción del sánscrito en nuestro dominio fue primero para demostrar a nuestra gente que éramos tan indios como ellos, resulta que centralizar y estandarizar el estilo de escritura de todo un reino es invaluable para las mejoras administrativas. ¿Quién lo hubiera hecho? ¿pensamiento?"
 KAL_ideas:1 "Ideas de Kalingan"
 KAL_ideas_start:1 "Tradiciones de Kalinga"
 KAL_ideas_bonus:1 "Ambiciones de Kalinga"
 Lessons_of_the_kalinga_war_kalinga:1 "Lecciones de la guerra de Kalinga"
 Lessons_of_the_kalinga_war_kalinga_desc:1 "El conflicto que tuvimos con el Imperio Maurya de Ashoka terminó con uno de los mayores desastres militares en la historia de la India, un hecho que contemplamos completamente y que no volveremos a repetir"
 kalingadhipati_kalinga:1 "Asimilación del griego"
 kalingadhipati_kalinga_desc:1 "Nuestro Rey toma el título de 'Señor de Kalinga' para declarar su dominio sobre la tribu y el reino de nuestro pueblo."
 the_four_cousins_kalinga:1 "Los cuatro primos"
 the_four_cousins_kalinga_desc:1 "Hace mucho tiempo, dos hermanos formaron sus propios clanes en la región que ahora dominamos. Los Kalingas descienden de uno de esos dos hermanos, mientras que los Angas, los Vangas, los Pundras y los Suhmas, nuestros vecinos, descienden de el otro, haciéndonos esencialmente parientes, tanto en sangre como en cultura"
 mauryan_system_adoption_kalinga:1 "Adopción del sistema Mauryan"
 mauryan_system_adoption_kalinga_desc:1 "Aunque es vergonzoso que hayamos sido subyugados en primer lugar, nuestro tiempo bajo el gobierno de los maurya nos ha permitido reformar nuestra administración para gobernar mejor y beneficiarnos de nuestros vasallos y estados clientes"
 trikalinga_kalinga:1 "Trikalinga"
 trikalinga_kalinga_desc:1 "Aunque se pierde el significado de la palabra, una teoría sostiene que el término 'Trikalinga' se refiere a un superreino Kalinga, muy similar a los conceptos occidentales de superestados ultranacionalistas (en un sentido tribal)"
 the_kalinga_script_kalinga:1 "La escritura de Kalinga"
 the_kalinga_script_kalinga_desc:1 "Nuestra forma de escritura, desarrollada a partir de la escritura Pali, nos permite adoptar y comprender rápidamente conceptos y avances realizados por otros reinos arios debido a la similitud de los dialectos"
 dantakura_kalinga:1 "Dantakura"
 dantakura_kalinga_desc:1 "Nuestra capital es Dantakura, cerca del río Languliya, y está irrigada por un acueducto construido por el rey Nandaraja en la antigüedad, asegurando que las cosechas sean abundantes"
 OSG_ideas:1 "Ideas de Osraige"
 OSG_ideas_start:1 "Tradiciones de Osraige"
 OSG_ideas_bonus:1 "Ambiciones de Osraige"
 people_of_the_deer_osraige:1 "Pueblo del ciervo"
 people_of_the_deer_osraige_desc:1 "Nuestra gente desciende de la tribu Érainn de los ciervos, y estamos estrechamente relacionados con la gente feroz y desafiante de Ulster y Ulaid"
 roman_trade_contacts_osraige:1 "Contactos comerciales romanos"
 roman_trade_contacts_osraige_desc:1 "Nuestra gente, a diferencia de nuestros primos asaltantes, consideraba a los romanos y sus productos exóticos y singulares, lo que impulsó a nuestras clases plutocráticas a realizar notables esfuerzos comerciales."
 early_irish_christians_osraige:1 "Primeros cristianos irlandeses"
 early_irish_christians_osraige_desc:1 "Nuestro reino fue el primero en Irlanda en promover activamente el cristianismo como nuestra religión estatal, junto con los muchos beneficios socioculturales que conlleva"
 contacts_with_the_britons_osraige:1 "Contactos con los británicos"
 contacts_with_the_britons_osraige_desc:1 "En la misma línea que con los romanos, tampoco somos especialmente hostiles con los habitantes de Albion, ya que su gente no solo fabrica productos de calidad, sino que también se parece a nosotros en muchos aspectos"
 claims_on_leinster_osraige:1 "Reclamaciones sobre Leinster"
 claims_on_leinster_osraige_desc:1 "Desde nuestros comienzos como miembros de la tribu, nuestra gente siempre ha codiciado las tierras de Laighin, sin mucho avance. Hemos aprendido a dar razones por las que reclamamos sus tierras, al menos"
 nordmen_settlers_osraige:1 "Colonos nórdicos"
 nordmen_settlers_osraige_desc:1 "Nuestro territorio ha sentido las ondas y las ideas de expansión y exploración de los vikingos, en la forma de numerosos asentamientos y fuertes de hombres del norte, junto con puertos sofisticados que sirven como base para futuras expediciones"
 the_unconquered_osraige:1 "Los Invictos"
 the_unconquered_osraige_desc:1 "Nuestro pueblo es famoso en los anales irlandeses por sus conflictos contra los déisi, donde esos enemigos finalmente recurrieron a la magia contra nuestro poder. Digamos que es una representación precisa, al menos."
 ALT_ideas:1 "Ideas de Altaván"
 ALT_ideas_start:1 "Tradiciones de Altavan"
 ALT_ideas_bonus:1 "Ambiciones de Altavan"
 regnum_maurorum_et_romanorum_altava:1 "Regnum Maurorum y Romanorum"
 regnum_maurorum_et_romanorum_altava_desc:1 "Nuestro reino es el legado del Imperio Romano Occidental en África, el reino combinado de los romanos africanos y los bereberes nativos, actuando para la gloria de ambas culturas."
 berber_ruling_class_altava:1 "Clase gobernante bereber"
 berber_ruling_class_altava_desc:1 "Nuestro reino está dirigido por antiguos invasores bereberes que se han reformado para adoptar formas civilizadas. Todavía conservan sus tradiciones más 'prácticas' en alta estima."
 vandalic_counterweigth_altava:1 "Contrapeso vandálico"
 vandalic_counterweigth_altava_desc:1 "Nuestro reino es lo que separa el Mediterráneo de ser aguas disputadas e inseguras, para ser el Wendelsea, lleno de saqueadores germánicos que destruirían lo que queda de civilización por pedazos de oro. Obviamente, hemos elegido el menor de los dos males, y actuamos en consecuencia"
 granary_of_the_imperium_altava:1 "Granero del Imperio"
 granary_of_the_imperium_altava_desc:1 "Nuestro territorio, Mauritania, ha sido durante mucho tiempo el granero de Italia, y hemos aprendido mucho en el arte del riego controlado y la gestión de la tierra para poder alimentar el corazón de la civilización, aunque este conocimiento ahora sirve para alimentarnos más que nada."
 defiance_to_islam_altava:1 "Desafío al Islam"
 defiance_to_islam_altava_desc:1 "Nuestro pueblo fue uno de los pocos que se opuso activa y sistemáticamente a los primeros califas del Islam en sus conquistas y ocupaciones, algo que, aparte de nosotros, solo los imperios orientales pueden reclamar activamente"
 leal_to_rome_altava:1 "Leal a Roma"
 leal_to_rome_altava_desc:1 "Nuestro reino, aunque independiente de la autoridad del Dominus, ha brindado ayuda una y otra vez a nuestros antecesores civilizados, como mano de obra y alimentos, para defender Italia de los invasores germánicos."
 foederati_overhaul_altava:1 "Revisión de Foederati"
 foederati_overhaul_altava_desc:1 "Aunque nuestro reino todavía usa tácticas militares romanas bastante sencillas, nuestras filas de foederati, en particular nuestro cuerpo de caballería y camellería, se están integrando como apoyo estándar para nuestra infantería de línea, lo que es especialmente útil teniendo en cuenta el terreno"
 COP_ideas:1 "Ideas de Copán"
 COP_ideas_start:1 "Tradiciones de Copán"
 COP_ideas_bonus:1 "Ambiciones de Copán"
 dynasty_from_tikal_copan:1 "Dinastía de Tikal"
 dynasty_from_tikal_copan_desc:1 "Nuestra única dinastía registrada, que reinó del 426 al 763, fue una que vino desde el lejano Tikal hacia el norte, a la que nos hemos mantenido en una base un tanto amistosa desde entonces."
 lord_of_the_west_copan:1 "Señor del Oeste"
 lord_of_the_west_copan_desc:1 "Nuestro primer rey registrado, K'inich Yax K'uk' Mo', llevaba el antiguo título teotihuacano de 'ochk'in kaloomte', 'Señor del Oeste', que era un término pacificador; podría significar que nos salvó de la anarquía cuando se coronó a sí mismo"
 swamplands_of_copan:1 "Pantanos de Copán"
 swamplands_of_copan_desc:1 "Nuestra ciudad se construyó anteriormente sobre pantanos inestables pero ricos; nuestra ciudad e infraestructuras actuales son un legado de la planificación urbana, que domina las antiguas tierras salvajes."
 flood_control_copan:1 "Control de inundaciones"
 flood_control_copan_desc:1 "Si bien nuestra ciudad fue una vez un gran pantano, ahora es una maravilla de proyectos de drenaje y riego que desde entonces han demostrado nuestra genialidad arquitectónica"
 mayan_cultural_exportation_copan:1 "Exportación Cultural Maya"
 mayan_cultural_exportation_copan_desc:1 "Dado que bordeamos territorios salvajes llenos de bárbaros, no es de extrañar que nuestra civilización brille tanto para ellos y los inspire tanto como para adoptar nuestra cultura superior después de una larga exposición."
 face_stelaes_copan:1 "Estelas de la cara"
 face_stelaes_copan_desc:1 "Nuestros reyes son famosos por construir estelas en las que han tallado su imagen o la de los dioses. ¡Después de todo, no podemos olvidarnos de un animal, un hombre o un dios si lo vemos todos los días en las calles! "
 monument_builders_copan:1 "Constructores de monumentos"
 monument_builders_copan_desc:1 "Nuestros Reyes fueron ávidos constructores y todos y cada uno de ellos dejaron impresionantes monumentos como firma de liderazgo, manteniendo cuidadosamente las obras de sus predecesores."
 VAS_ideas:1 "Ideas vasconianas"
 VAS_ideas_start:1 "Tradiciones Vasconias"
 VAS_ideas_bonus:1 "Ambiciones vasconianas"
 basque_progenitors_vasconia:1 "Progenitores vascos"
 basque_progenitors_vasconia_desc:1 "Nuestro pueblo es el antepasado lingüístico de todos los pueblos vascos y nos da libertad para gobernar a los vascos y a nuestros primos los galos e íberos."
 last_iberian_freemen_vasconia:1 "Últimos hombres libres ibéricos"
 last_iberian_freemen_vasconia_desc:1 "Ahora somos el último bastión de la resistencia contra la hegemonía romana en Iberia. Nuestros hombres no caerán bajo los talones tiránicos sin luchar."
 pyrenees_guerillas_vasconia:1 "Pirineos Guerrilleros"
 pyrenees_guerillas_vasconia_desc:1 "Nuestra gente ahora controla parte de los Pirineos, un fuerte baluarte contra los invasores y un excelente terreno para emboscadas y alrededores."
 bay_of_biscay_vasconia:1 "Golfo de Vizcaya"
 bay_of_biscay_vasconia_desc:1 "Nuestro pueblo controla relativamente bien el golfo de Vizcaya, una gran masa de agua esencial para el comercio entre galos e íberos."
 calagurris_vasconia:1 "Calagurris"
 calagurris_vasconia_desc:1 "Nuestra capital, Calagurris, es un fuerte asentamiento para nuestros hermanos menos nómadas. Hemos aprendido de los comerciantes y viajeros cómo construir infraestructuras y edificios para nuestro propósito"
 oarso_massif_vasconia:1 "Macizo de Oarso"
 oarso_massif_vasconia_desc:1 "El macizo de Oarso es uno de los mayores yacimientos mineros de la Antigüedad en las regiones vascas, y también un importante centro de transformación de los materiales extraídos."
 iruna_vasconia:1 "Iruña"
 iruna_vasconia_desc:1 "Otra gran villa vascona es Iruna, un baluarte construido en un valle de los Pirineos. El paisaje nos permite hacer un gran uso del valle de forma defensiva y disuasoria."
 VNS_ideas:1 "Ideas de Vannetais"
 VNS_ideas_start:1 "Tradiciones de Vannetais"
 VNS_ideas_bonus:1 "Ambiciones de Vannetais"
 arthurian_kingdom_vannes:1 "Reino artúrico"
 arthurian_kingdom_vannes_desc:1 "Vannes fue, según las leyendas, uno de los vasallos del antiguo reino romano-británico de Albión, dirigido por el igualmente mítico y piadoso rey Arturo, en los últimos días del Imperio Romano."
 caradoc_brefbras_vannes:1 "Caradoc Brefbras"
 caradoc_brefbras_vannes_desc:1 "Las leyendas cuentan que nuestro reino fue fundado por el legendario Caballero de la Mesa Redonda Caradog Shortarms cuando invadió Bretaña en nombre de Arthur Pendragon. Tales orígenes nobles han reforzado el espíritu caballeresco de nuestra élite montada para realizar hazañas gloriosas en combate para reflejar su señor de los antepasados"
 exiled_from_albion_vannes:1 "Exiliado de Albion"
 exiled_from_albion_vannes_desc:1 "La mayoría de nuestra población son inmigrantes británicos que huyen de los sajones invasores en el este de Albion y tienen la intención de convertir estas tierras desconocidas en la imagen de su isla natal"
 enemies_of_the_saxons_vannes:1 "Enemigos de los sajones"
 enemies_of_the_saxons_vannes_desc:1 "Estamos muy resentidos por la pérdida de una buena parte de Albión a manos de los sajones germánicos, y tenemos la intención de devolver esas pérdidas en especie."
 bro_gwened_vannes:1 "Hermano-Gwened"
 bro_gwened_vannes_desc:1 "Nuestro reino se llama 'Bro-Gwened' en británico, que es una traducción errónea del nombre de la tribu gala véneta local, lo que significa que, aunque somos señores sobre ellos, los respetamos a ellos y a sus tradiciones lo suficiente como para señalar esto reino como principalmente de su gente"
 veneti_syncretism_vannes:1 "Sincretismo veneciano"
 veneti_syncretism_vannes_desc:1 "Los vénetos locales han demostrado ser extremadamente susceptibles a las misiones sincréticas y la conversión y, a través de este proceso, extendieron gradualmente el cristianismo en la Galia."
 obisporic_of_gwened_vannes:1 "Obispado de Gwened"
 obisporic_of_gwened_vannes_desc:1 "Nuestra conversión al cristianismo ha traído ventajas a nuestro reino, especialmente en el mismo Vannes en la forma del primer obispado de Bretaña, lo que nos da cierto margen de maniobra y prestigio con el Patriarca en Roma."
 early_japan_ideas:1 "Ideas secundarias japonesas"
 early_japan_ideas_start:1 "Tradiciones menores japonesas"
 early_japan_ideas_bonus:1 "Ambiciones menores japonesas"
 kofun_mounds_jap_early:1 "Montículos Kofun"
 kofun_mounds_jap_early_desc:1 "Los túmulos funerarios de Kofun son el legado más fácilmente reconocible de nuestro período. Suelen tener forma de ojo de cerradura y están reservados para nuestras élites más reverenciadas."
 patriarchal_clans_jap_early:1 "Clanes patriarcales"
 patriarchal_clans_jap_early_desc:1 "Nuestra sociedad está jerarquizada bajo un sistema de clanes dirigido por un patriarca singular, normalmente descendiente directo de los dioses."
 noble_specialization_jap_early:1 "Especialización noble"
 noble_specialization_jap_early_desc:1 "Les hemos dado tareas específicas a nuestros clanes para organizarlos de la mejor manera posible y competencia y hacer que la confianza en la experiencia de los demás sea una necesidad"
 chinese_values_jap_early:1 "Valores chinos"
 chinese_values_jap_early_desc:1 "Dado que una gran parte de nuestra población, así como nuestra nobleza, procedían del continente con influencia china, y en algún momento recientemente, no sorprende que valoremos tanto la cultura y las innovaciones chinas"
 mainland_immigration_jap_early:1 "Inmigración continental"
 mainland_immigration_jap_early_desc:1 "Hay oleadas constantes de inmigrantes que salen del continente a través de Corea para llegar a nuestras islas y, como tal, nuestra población crece a un ritmo mayor que en la mayoría de los reinos que nos rodean"
 iron_weaponry_jap_early:1 "Armas de hierro"
 iron_weaponry_jap_early_desc:1 "Usamos el mineral de hierro más barato y fácil de producir en masa como nuestro componente principal para armas y armaduras, ya que su calidad es igual al bronce pero aún así es más fácil de mantener en buen estado."
 okimi_jap_early:1 "Okimi"
 okimi_jap_early_desc:1 "Llamamos a nuestros gobernantes 'Okimi', que significa 'Gran Rey', ya que gobiernan virtuosamente en nombre de los Cielos."
 LGK_ideas:1 "Ideas Langkasuka"
 LGK_ideas_start:1 "Tradiciones Langkasuka"
 LGK_ideas_bonus:1 "Ambiciones de Langkasuka"
 hindu_buddhist_kingdom_langkasuka:1 "Reino hindú-budista"
 hindu_buddhist_kingdom_langkasuka_desc:1 "Nuestro reino ha sido durante mucho tiempo una unión de budistas malayos e hindúes trabajando juntos en armonía."
 far_reaching_trade_network_langkasuka:1 "Red comercial de gran alcance"
 far_reaching_trade_network_langkasuka_desc:1 "Nuestra red comercial es enorme y llegó hasta el Imperio sasánida en el oeste en su apogeo"
 horned_mammals_langkasuka:1 "Mamíferos con cuernos"
 horned_mammals_langkasuka_desc:1 "Normalmente comerciamos con productos de mamíferos con cuernos como el rinoceronte y el elefante, y nos hemos especializado en la producción de marfil junto con seda y tintes."
 undauntable_langkasuka:1 "Intrépido"
 undauntable_langkasuka_desc:1 "Los historiadores dravidianos señalan con regularidad en las conquistas de Rajendra Chola que éramos particularmente intrépidos cuando nos enfrentábamos a fuerzas superiores en la batalla."
 double_gated_capital_langkasuka:1 "Capital con puertas dobles"
 double_gated_capital_langkasuka_desc:1 "Según fuentes chinas, nuestra ciudad capital tenía fuertes murallas que cerraban la ciudad con una puerta doble, lo que significa que éramos competentes para construir formidables estructuras defensivas."
 chinese_contacts_langkasuka:1 "Contactos chinos"
 chinese_contacts_langkasuka_desc:1 "En el siglo VII teníamos una embajada constante en China, donde aseguramos regularmente tanto nuestros esfuerzos comerciales como la buena voluntad del Hijo de los Cielos."
 merong_mahawangsa_langkasuka:1 "Merong Mahawangsa"
 merong_mahawangsa_langkasuka_desc:1 "Se dice que nuestro primer gobernante descendió de Alejandro Magno, se quedó en Roma durante bastante tiempo, viajó hacia el este solo para ser atacado por un fénix, conquistó el reino de Langkasuka después de que dicho fénix dispersara su flota , engendró un hijo, lo dejó a cargo y finalmente regresó a Roma para no ser visto nunca más. Si bien su destino es incierto, lo que estamos seguros es que fue un hombre extraordinario"
 BGT_ideas:1 "Ideas de Brigantian"
 BGT_ideas_start:1 "Tradiciones de Brigantian"
 BGT_ideas_bonus:1 "Ambiciones de Brigantian"
 queen_cartimandius_brigantes:1 "Reina Cartimandius"
 queen_cartimandius_brigantes_desc:1 "La reina Cartimandius fue nuestra gobernante durante la invasión romana de Britania antes del reinado del emperador Vespasiano. Si bien simpatizaba con la hegemonía romana, gobernó con astucia y acierto, y sigue siendo la figura más influyente de nuestra historia. "
 the_high_people_brigantes:1 "La gente alta"
 the_high_people_brigantes_desc:1 "Aunque no es seguro si se refiere a nuestro estatus como montañeses o como una élite importante, nos importa poco ya que ambos somos partidarios de los britanos del sur"
 changing_diplomacy_brigantes:1 "Diplomacia cambiante"
 changing_diplomacy_brigantes_desc:1 "Nuestros gobernantes han tenido una historia diplomática tumultuosa con nuestros vecinos y Roma, a menudo yendo a la guerra, proponiendo treguas y aliándolos en cualquier momento durante tiempos caóticos"
 fate_of_the_ninth_legion_brigantes:1 "Destino de la Novena Legión"
 fate_of_the_ninth_legion_brigantes_desc:1 "En el año 120 d. C., la IX legión romana, 'Hispana', desapareció de todos los registros imperiales. Una de las teorías populares que defienden los historiadores es la posibilidad de que hayan sido aniquilados durante una rebelión de los brigantii en Eboracum, en una de las derrotas más devastadoras para alguna vez ocurrió durante el reinado de Adriano, y una razón directa detrás de su construcción del muro de Adriano"
 rebellious_discourse_brigantes:1 "Discurso rebelde"
 rebellious_discourse_brigantes_desc:1 "Otra razón importante detrás de la construcción del muro de Adriano fue tal vez para contener el secesionismo brigantii, que amenazaba con extenderse a las tribus pacificadas pero muy poderosas de las Tierras Altas."
 brigantii_hillforts_brigantes:1 "Cascos de Brigantian"
 brigantii_hillforts_brigantes_desc:1 "Nuestro pueblo ha construido la mayoría de sus asentamientos en las alturas de las colinas para proteger tanto a la población como al territorio de las incursiones enemigas."
 ICN_ideas:1 "Ideas iceni"
 ICN_ideas_start:1 "Tradiciones iceni"
 ICN_ideas_bonus:1 "Ambiciones iceni"
 iceni_coinage_iceni:1 "Moneda iceni"
 iceni_coinage_iceni_desc:1 "Cuando los romanos dominaron Britania, nosotros, los icenos, habíamos desarrollado nuestras propias monedas con el nombre de nuestra propia tribu para ponerlas en circulación, a fin de evitar depender demasiado de los denarios del continente."
 the_rebellion_of_61_iceni:1 "La rebelión del 61"
 the_rebellion_of_61_iceni_desc:1 "También conocida como el Levantamiento Británico, la Rebelión fue tanto una disputa personal entre sus líderes como una revuelta popular contra la ley romana, y es conocida por haber casi desalojado al gobierno romano de Britania por completo."
 the_sack_of_londinium_iceni:1 "El saqueo de Londinium"
 the_sack_of_londinium_iceni_desc:1 "Aunque no fue la única ciudad sitiada durante el Levantamiento, Londinium fue, con mucho, la más fortificada y, sin embargo, estaba mal defendida y sin personal debido a la actividad siluriana en Gales. Para Boudicca fue un juego de niños aprovechar esto y saquear , masacrar y destruir la ciudad y torturar a los pocos sobrevivientes"
 queen_boudicca_iceni:1 "Reina Boudicca"
 queen_boudicca_iceni_desc:1 "La reina Boudicca de los icenos, también conocida con el nombre latinizado de Boadicea, fue la líder suprema del levantamiento británico. Tras la muerte de su marido, cliente-rey de Roma, sus propiedades fueron confiscadas, ella y su hija azotada y abusada por funcionarios romanos, y finalmente dejada morir, prometió vengarse personalmente de los opresores extranjeros reuniendo a las tribus británicas en una revuelta abierta contra el poder de Roma, lo que casi lo logra"
 furor_celticae_iceni:1 "Furo celticae"
 furor_celticae_iceni_desc:1 "Los iceni son quizás una de las poblaciones celtas que más injusticias y miserias han sufrido a manos de los opresores romanos extranjeros y, por lo tanto, son una de las más ansiosas por castigar y humillar a los invasores para que vuelvan a su llamativa ' Urb.'"
 the_source_of_briton_identity_iceni:1 "La fuente de la identidad británica"
 the_source_of_briton_identity_iceni_desc:1 "Si bien no sucedería en su época, las acciones, las dificultades y las luchas de los Iceni crearían más tarde mitos populares sobre los cuales se construiría la identidad británica"
 iceni_torcs_iceni:1 "Torques iceni"
 iceni_torcs_iceni_desc:1 "Nuestra gente produjo una gran cantidad de torques de gran calidad con metales preciosos y mundanos, una indicación de que no nos faltaban productos metálicos."
 ERG_ideas:1 "Ideas atrebatianas"
 ERG_ideas_start:1 "Tradiciones atrebatianas"
 ERG_ideas_bonus:1 "Ambiciones atrebatianas"
 belgae_lineage_atrebatia:1 "Linaje belga"
 belgae_lineage_atrebatia_desc:1 "Nuestra clase dominante huyó de la conquista de la Galia por parte de César después de la infame Batalla de Alesia, lo que significa que nuestro reino es ahora uno de los últimos restos de los reinos belgas en Europa."
 cavalry_auxilliaries_atrebatia:1 "Auxiliares de caballería"
 cavalry_auxilliaries_atrebatia_desc:1 "Cuando los romanos cruzaron el Canal, fuimos de los primeros en enviar tropas para apoyarlos en forma de unas pocas cohortes de jinetes, nuestra élite montada."
 client_of_rome_atrebatia:1 "Cliente de Roma"
 client_of_rome_atrebatia_desc:1 "Nuestro pueblo fue uno de los muchos que aceptaron inmediatamente la protección romana al llegar desde el otro lado del canal, y desde entonces hemos tenido un número constante de guerreros y soldados mercenarios que viajan por nuestro corazón para apoyar la poderosa marcha de la civilización"
 the_two_commius_atrebatia:1 "Los dos Commios"
 the_two_commius_atrebatia_desc:1 "Tanto nuestro fundador como su heredero llevan el nombre de Comio, y ambos eran generales capaces, ya que el padre luchó en Alesia y el hijo para estabilizar el reino de su padre en Albion."
 floruit_atrebatia:1 "Floruit"
 floruit_atrebatia_desc:1 "Muchas de nuestras monedas llevan la palabra latina 'floreciente', que simboliza no solo la estabilidad económica y el crecimiento, sino también la estabilidad y el crecimiento del reino."
 heartlands_of_britannia_atrebatia:1 "Países centrales de Britannia"
 heartlands_of_britannia_atrebatia_desc:1 "Nuestra gente posee el corazón de Britannia Superior, una tierra fértil rica en esencias de madera, metales y granos, todo lo cual facilita el crecimiento demográfico."
 latinized_nobility_atrebatia:1 "Nobleza latinizada"
 latinized_nobility_atrebatia_desc:1 "Nuestros líderes suelen adoptar el idioma y los hábitos latinos, ya que Roma es nuestro señor supremo y tiene a la mayoría de nuestros herederos reales como rehenes políticos en su capital."
 pre_islam_berber_ideas:1 "Ideas bereberes"
 pre_islam_berber_ideas_start:1 "Tradiciones bereberes"
 pre_islam_berber_ideas_bonus:1 "Ambición bereber"
 influence_from_phoenicians:1 "Influencias de los fenicios"
 influence_from_phoenicians_desc:1 "El pueblo fenicio, aunque ahora más o menos desaparecido de las tierras que nos rodean, tuvo una fuerte influencia en el pueblo bereber durante el tiempo que estuvo presente. Difundió varias cantidades de conocimiento a lo largo del tiempo a través de sus ciudades coloniales e incluso el otrora poderoso imperio cartaginés, nos hemos tomado en serio lo que nos impartieron hace tanto tiempo"
 edge_of_the_sahara:1 "Al borde del Sáhara"
 edge_of_the_sahara_desc:1 "El desierto de nuestro sur es brutal y árido, como un páramo que pocos pueden cruzar sin ayuda o suerte. Vivimos en sus límites y nos las arreglamos con los recursos que tenemos y aquellos que se aventuran a nuestro corazón no encuentran consuelo o buena gracia en el paisaje, porque eso solo nos corresponde a nosotros encontrarlo. Hemos vivido y nos hemos adaptado al borde del gran desierto, usemos esta habilidad perfeccionada para nuestro beneficio "
 berber_cavalry:1 "Caballería bereber"
 berber_cavalry_desc:1 "Desde los tiempos de los númidas y antes, nuestra gente ha sido aclamada como uno de los mejores jinetes que existen. Contratada por los romanos junto con otros estados, nuestra caballería no debe tomarse a la ligera en el combate; a medida que pasa el tiempo, Continuaremos refinando nuestras tácticas de caballería para que podamos hacer uso de ellas sin fallar"
 berber_tribal_ties:1 "Corbatas tribales bereberes"
 berber_tribal_ties_desc:1 "Hay varias tribus bereberes distintas en nuestra tierra y otras a lo largo del norte de África, algunas que se oponen a nosotros y otras que no. Usando los lazos que tenemos con ciertas tribus, podemos asegurar un flujo constante de luchadores capaces. para el frente de nuestro estado"
 roman_influences_on_berbers:1 "Influencias romanas"
 roman_influences_on_berbers_desc:1 "Nuestro enemigo en algunos puntos y nuestro amigo en otros puntos, los romanos han dejado su marca en la tierra y en el pueblo bereber. Aunque es posible que no nos parezcamos a cada parte de ellos porque somos claramente no romanos, somos podemos captar parte de sus logros científicos y progresar por nuestra cuenta"
 cultivate_north_africa:1 "Cultivar el norte de África"
 cultivate_north_africa_desc:1 "A pesar de lo que algunos puedan pensar, hay ciudades prósperas en las tierras del norte de África que no están en la costa. Tenemos algunas de estas ciudades y necesitaremos cultivarlas a medida que pase el tiempo para asegurar la prosperidad de nuestro propia gente Desarrollar técnicas para promover este esfuerzo es exactamente lo que pretendemos en el futuro cercano "
 land_of_the_amazigh:1 "Tierra de los amazigh"
 land_of_the_amazigh_desc:1 "Esta es la tierra de la 'gente libre', la 'gente noble'. Nuestra tierra debe ser defendida de todas las amenazas y aquellos que buscan subyugarnos a nosotros y a nuestra gente deben ser tratados sin piedad. Los libres y las personas nobles del norte de África deben conservar su estatus y su estado y se esforzarán por hacerlo en todo momento"
 MRN_ideas:1 "Ideas Mauri"
 MRN_ideas_start:1 "Tradiciones de Mauri"
 MRN_ideas_bonus:1 "Ambición de Mauri"
 equites_mauri:1 "Equites Mauri"
 equites_mauri_desc:1 "Nuestros jinetes han estado al servicio del Imperio Romano durante mucho tiempo, y durante mucho tiempo han sido valorados como una caballería capaz y fuerte que puede enfrentarse cara a cara con pueblos germánicos, mesopotámicos e incluso galos. Continuemos con este legado de Equites Mauri en el futuro y asegurémonos de que nuestra caballería esté siempre lista cuando estalle la guerra"
 with_and_against_romans:1 "Con y contra los romanos"
 with_and_against_romans_desc:1 "Los romanos fueron nuestros amigos y enemigos de vez en cuando; es una relación que ha sido tanto beneficiosa como perjudicial para nosotros de muchas maneras. Sin embargo, vemos que nuestro ejército se ha refinado progresivamente gracias a esta tenue relación con los romanos y seríamos tontos si no construyéramos esto en el futuro para que el ejército del pueblo de Mauri continúe brillando"
 rounding_up_mauri_tribes:1 "Reuniendo tribus Mauri"
 rounding_up_mauri_tribes_desc:1 "Dispersas y descentralizadas, las numerosas tribus Mauri necesitan una autoridad central fuerte que las dirija. Aunque el estado centralizado es algo que estamos desarrollando, al menos podemos trabajar para reunirnos las tribus Mauri y resolver disputas entre tribus para que haya unidad en la vida civil y militar en Mauritania"
 land_of_heretics_and_heathens:1 "Tierra de herejes y paganos"
 land_of_heretics_and_heathens_desc:1 "Hay muchas religiones y dioses que deambulan por la tierra del pueblo de Mauri, pero aun así nos mantenemos fieles a los nuestros. Sin embargo, aquellos que serían exiliados de otras naciones por razones religiosas serían excelentes adiciones a nuestro secreto estrategias ya que pueden contribuir tanto al crecimiento de Mauritania como a la caída de su patria, si los aceptamos en nuestro redil"
 legacy_of_mauri_revolts:1 "Revueltas del legado de Mauri"
 legacy_of_mauri_revolts_desc:1 "No nos quedamos de brazos cruzados mientras el pueblo romano intentaba imponer su autoridad sobre nosotros cuando estaba claro que su poder era vacío, no, nos rebelamos a su vez y buscamos labrar nuestro propio camino en la historia. Hay muchos que querrían apoya una causa tan justa cada vez que surja de nuevo y haremos el bien para asegurarnos de que estas conexiones estén con nosotros en el futuro"
 utilize_roman_technology:1 "Utilizar tecnología romana"
 utilize_roman_technology_desc:1 "Aunque muchos de nosotros no estamos a favor de adoptar la cultura romana, no podemos negar los avances que lograron en ciertos campos. Adoptar sus inventos como propios e invertir tiempo y esfuerzo en métodos más innovadores en general producirá grandes resultados para el pueblo mauricio"
 integrate_beyond_our_borders:1 "Integrar más allá de nuestras fronteras"
 integra_beyond_our_borders_desc:1 "El pueblo Mauri se extendió por todas partes, a extensiones de tierra que aún no hemos visto o explorado. Podemos utilizar estas comunidades para establecer asentamientos iniciales o lazos diplomáticos iniciales y, a través de esto, podemos comenzar a integrar nuevas culturas. en nuestra nación, o nuevas naciones en nuestra esfera diplomática"
 GAR_ideas:1 "Ideas Garamantianas"
 GAR_ideas_start:1 "Tradiciones Garamantianas"
 GAR_ideas_bouns:1 "Ambición garamantiana"
 chariot_expertise:1 "Expertos en carros"
 chariot_expertise_desc:1 "Nosotros, los del Sáhara del Norte, hemos tenido que innovar para mantener nuestra forma de vida y la de nuestra gente. Las armas y herramientas simples no servirían, así que mejoramos estos inventos y creamos diseños más grandiosos y grandiosos, uno de los cuales es el carro. La gente de Garamantian es aficionada a los carros y sus usos, y su inicio entre nuestra gente nos ha dado una base sólida para usar unidades montadas y de movimiento rápido contra nuestros enemigos "
 desert_raiders_of_garamantia:1 "Incursión en el desierto"
 desert_raiders_of_garamantia_desc:1 "Aquellos que quieran invadir la tierra de Garamantian no verán piedad de nuestra parte y les devolveremos el golpe cuando sea el momento adecuado. Los romanos han intentado esto varias veces y, aunque pensaban que todo nuestro pueblo estaba bajo su control, los garamantes respondieron con incursiones en sus valiosas ciudades costeras"
 qanat_irrigation_systems:1 "Riego Qanat"
 qanat_irrigation_systems_desc:1 "Aunque la tierra es calurosa y árida para nosotros, hay agua escondida debajo de la superficie y hemos ideado qanats para facilitar el uso de esta agua tanto para las funciones corporales como para la siembra de cultivos. Sería prudente seguir utilizando este tipo de un sistema y mejorarlo a medida que pasa el tiempo para alimentar a nuestra creciente población"
 encontrando_nueva_agua_fuentes:1 "Encontrando nuevas fuentes de agua"
 encontrando_nueva_agua_fuentes_desc:1 "El agua del Sáhara del Norte, nuestra patria, no es infinita. Lo sabemos con certeza y debemos estar en busca de nuevas fuentes de agua que puedan satisfacer las necesidades de nuestra gente a medida que continúan creciendo y prosperando. Una vez que se aseguren nuevas fuentes de agua, nuestra gente se saciará una vez más"
 master_the_northern_sahara:1 "Dominar el Sáhara del Norte"
 master_the_northern_sahara_desc:1 "Duro para la mayoría de la gente pero un generoso regalo para los garamantes, el Sáhara del Norte es algo que ha llevado siglos dominar. Sin embargo, nuestra gente ha superado tiempos de paz y tiempos difíciles para lograr un control firme. en la vida en esta tierra y continuaremos prosperando en estas condiciones sin importar lo que nos suceda"
 amazonite_trading:1 "Comercio de amazonitas"
 amazonite_trading_desc:1 "Es un mineral extraño pero interesante, ¿no es así? De color verde y apreciado por una miríada de personas con fines de lujo, los garamantianos han estado extrayendo amazonita durante bastante tiempo. Tal vez pueda ser útil en obteniendo acuerdos comerciales favorables?"
 more_garamantes_settelements:1 "Asentamientos garamantianos"
 more_garamantes_settelements_desc:1 "Hacer crecer una población en el Sáhara del Norte no es nada fácil y muchos grupos lo han intentado, yendo y viniendo a medida que ocurren eventos que los obligan a ir de un lugar a otro. Y, sin embargo, nosotros, los garamantes, no hemos sido expulsados. y hemos seguido residiendo aquí. Ya sea una señal divina o una señal de nuestra propia voluntad endurecida de sobrevivir, continuaremos ganándonos la vida aquí y promoviendo nuevos asentamientos de personas garamantes"
 KSA_ideas:1 "Ideas kushano-sasánidas"
 KSA_ideas_start:1 "Tradiciones kushano-sasánidas"
 KSA_ideas_bonus:1 "Ambición kushano-sasánida"
 kin_to_the_sassanids:1 "Pariente del imperio sasánida"
 kin_to_the_sassanids_desc:1 "Cuando el Imperio Sasánida invadió el este y conquistó la parte occidental del Imperio Kushan, fuimos nosotros, los Kushanshahs, quienes fuimos colocados como gobernantes de esta región encrucijada. Nuestra conexión tanto en linaje como en cultura con el Imperio Sasánida otorga nosotros no sólo la legitimidad a los ojos de los plebeyos, sino también el apoyo materialista desde el corazón de la propia Persia"
 king_of_the_kushans:1 "Rey de los Kushan"
 king_of_the_kushans_desc:1 "Como Kushanshahs, es nuestro deber gobernar con rectitud sobre los Kushans y también sobre parte de los persas que habitan la tierra junto con el pueblo Kushan. A través de un gobierno efectivo y políticas administrativas adecuadas, podemos propagar un sentido de estado unificado al que está unido nuestro ejército (una combinación de kushans e iraníes)."
 kushan_iranian_melding:1 "Fusión kushanano-iraní"
 kushan_iranian_melding_desc:1 "Las culturas de los kushan y los iraníes son distintas de varias maneras y lo hemos observado durante décadas y los gobernantes anteriores de nuestra tierra. Al trabajar para cerrar las brechas culturales obvias entre los dos principales grupos de personas en nuestra tierra, podemos tener un estado kushano-sasánida más unificado y completo"
 minting_of_separate_coins:1 "Acuñación de monedas por separado"
 minting_of_separate_coins_desc:1 "El imperio sasánida nos otorgó muchos permisos como gobernadores de Bactria y parte de estos permisos es la capacidad de acuñar nuestras propias monedas. Con esto, el sistema fiscal también se ajusta más a nuestros propios gobernantes que a los gobernantes sasánidas , haciendo que nuestro trabajo sea más fácil y más eficiente. Las monedas Kushano-Sassanian simplemente hacen que nuestro sistema fiscal sea más distintivo y nuestra autoridad más firme en la tierra que poseemos"
 zoroastrians_buddhists_hindus_manichaeans:1 "Encrucijada de varias religiones"
 zoroastrians_buddhists_hindus_manichaeans_desc:1 "En nuestras tierras, tenemos monoteístas, politeístas, ¿quizás incluso personas que están entre los dos si es posible? Las tierras de los Kushanshahs abarcan tanta gente y tantas religiones diferentes que no tenemos más remedio que tolerar aceptarlos por lo que son y por lo que creen. Al hacerlo, podremos centrarnos en asuntos más apremiantes tanto interna como externamente"
 kushano_sassanian_art:1 "Arte kushano-sasánida"
 kushano_sassanian_art_desc:1 "El arte del imperio sasánida impregna nuestra sociedad, pero el arte kushan también lo hace. Todos los años vemos que estos estilos artísticos se unen de varias maneras y nuestros propios artistas experimentan con múltiples formas de combinar estilos sasánidas con estilos kushan. No hay una estética correcta que podamos elegir aquí, solo una miríada de estilos que debemos promover y promoveremos con el tiempo"
 defending_our_north:1 "Defender el norte"
 defending_our_north_desc:1 "Al norte hay amplias llanuras abiertas y estepas que son el hogar de varias tribus de pueblos nómadas. Habitualmente estamos bajo la amenaza de estas tribus, ya que buscan saqueos y tierras de la gente del sur, pero no debemos permitir que esto continúe. Donde otros fallan, los Kushanshahs triunfarán y defenderán la tierra con muros impenetrables y una gran estrategia militar que puede hacer retroceder la marea de este pueblo nómada"
 KLA_ideas:1 "Ideas de Kalabhran"
 KLA_ideas_start:1 "Tradiciones de Kalabhran"
 KLA_ideas_bonus:1 "Ambición Kalahbrah"
 against_the_three_powers:1 "Contra los tres originales"
 against_the_three_powers_desc:1 "Los tres poderes originales contra los que luchamos, los pandyas, los cholas y los cheras, son contra quienes luchamos al principio. ¡Su injusta autoridad provocó innumerables momentos de sufrimiento y penurias que el pueblo tamil no merecía! Seremos los que les haremos retroceder al pueblo tamil mediante la promoción de un sistema de gobierno más estable y justo"
 buddhism_jainism_hinudism:1 "Las tres religiones"
 buddhism_jainism_hinudism_desc:1 "El hinduismo, el jainismo y el budismo tienen un hogar en las tierras de Tamilakam y debemos aceptar este hecho. Cada gobernante nuestro tiene una miríada de influencias sobre ellos de cada religión en nuestra nación y, como tal, necesitará para equilibrar a qué religión se le presta más y menos atención. Perseguir abiertamente una o más religiones en nuestra tierra solo conducirá a una división social que no necesitamos"
 patronize_tamil_literature:1 "Patrocinio de la literatura tamil"
 patronize_tamil_literature_desc:1 "Los demás antes que nosotros no lograron promover la literatura del pueblo tamil, pero nuestros gobernantes ven la necesidad y la naturaleza útil de la literatura en su conjunto. Trabajar para difundir y promover nuestra literatura nativa solo impulsará el progreso de nuestro estado hacia la futuro y con el tiempo ayudará a dar forma a la identidad del pueblo tamil"
 border_skirmishing_in_tamilakam:1 "Fronteras irregulares"
 border_skirmishing_in_tamilakam_desc:1 "El paisaje de Tamilakam e incluso en las regiones circundantes no permite fronteras bien definidas. A menudo, nuestras tropas se enfrentarán con contingentes enemigos debido a estas fronteras ambiguas, lo que lleva a la necesidad de fortificaciones más firmes y seguras cerca de nuestra frontera. Si los Kalabhras van a sobrevivir en el futuro, será necesario asegurar las fronteras y mantener a raya a nuestros enemigos"
 secure_our_subjects:1 "Asegurar el estado de Kalabhra"
 secure_our_subjects_desc:1 "Hay muchos pequeños estados súbditos alrededor de Kalabhras que deben integrarse con éxito en nuestro estado con el tiempo, no sea que deseemos que se conviertan en fuentes de rebelión en el futuro. Las influencias de los tres poderes anteriores todavía son lo suficientemente fuertes en algunas áreas que pueden provocar tensión en las comunidades locales que evoluciona lentamente hacia una revuelta más fuerte y más grave en nuestro propio territorio. Los esfuerzos de integración y asimilación deben y seguirán siendo un fuerte enfoque para nosotros en el futuro"
 unification_of_the_tamils:1 "Unificación de los tamiles"
 unification_of_the_tamils_desc:1 "Antes de nosotros, hubo desunión, pero después de nosotros, ha habido consuelo y paz... En su mayor parte. El pueblo tamil puede estar apegado a sus linajes dinásticos y líderes locales anteriores, pero los Kalabhras necesitan promover una idea o ideal superior para el pueblo tamil a lo largo del tiempo. Unirlos en un estado cohesivo ha sido el objetivo de varios líderes en el pasado y, una vez que lo sean, el pueblo tamil será una fuerza verdaderamente grandiosa a tener en cuenta en todo el subcontinente. ."
 kalabhra_administration:1 "Esfuerzos administrativos de Kalahbhra"
 kalabhra_administration_desc:1 "La administración de Kalabhras es una fuente de discordia para algunos, pero también una fuente de prosperidad y oportunidades para muchos otros. Se han realizado esfuerzos de reforma y cambios a lo largo del tiempo para adaptarse al pueblo tamil y se continúan implementando lentamente más cambios que están dirigidas a garantizar la prosperidad y la estabilidad del pueblo tamil solo servirán para fortalecer el estado de Kalabhra. Con el tiempo, veremos crecer nuestras ciudades como nunca antes y a nuestra gente crecer hasta alturas que antes se creían imposibles"
 MKT_ideas:1 "Ideas de Merkit"
 MKT_ideas_start:1 "Tradiciones Merkit"
 MKT_ideas_bonus:1 "Ambiciones de Merkit"
 MKT_three_mergeds:1 "Las tres fusiones"
 MKT_three_mergeds_desc:1 "Los merkits también se llamaban fusionados y eran una confederación de tres tribus"
 MKT_raiders:1 "Incursiones atrevidas"
 MKT_raiders_desc:1 "Los merkits eran conocidos por sus atrevidas incursiones contra otras tribus mongolas. Su incursión más famosa fue una represalia contra el padre de Ghengis Khan, Yesugei, quien secuestró a Hoelun, la madre de Ghenghis Khan y futura novia del jefe merkit Yele Chiledu. Los Merkits capturaron a la esposa de Temüjin, Börte, en respuesta, pero fueron derrotados por Temüjin menos de un año después"
 MKT_skilled_marksmen:1 "Tiradores expertos"
 MKT_skilled_marksmen_desc:1 "Los fusionados obtuvieron su nombre de la palabra mongola Mergen, que significa tanto 'sabios' como 'tiradores diestros', lo que indica que los fusionados tenían algunos de los arqueros más hábiles de la estepa"
 MKT_quangli_allies:1 "Miembros de la tribu Quangli"
 MKT_quangli_allies_desc:1 "Después de que los merkits fueran derrotados por Subedei en la batalla del río Irtysh, los merkits supervivientes huyeron hacia el oeste, hacia el imperio de Kara Khitan. Durante esta huida, rápidamente reclutaron miembros de la tribu Qangli en su ejército, aunque esta fuerza combinada fue aplastada por el ejército de Subedei unos años más tarde"
 MKT_resistance:1 "Resistencia a los mongoles"
 MKT_resistance_desc:1 "Aunque Ghenghis Khan sometió a los merkits al principio de su reinado, se enfrentó a rebeliones regulares de merkits a lo largo de su vida. Estas rebeliones alimentaron la creencia de Ghenghis de que los merkits nunca se someterían realmente y que no podrían integrarse en el Imperio mongol. "
 MKT_taiga_hunters:1 "Cazadores de taiga"
 MKT_compact_desc:1 "Aunque los merkits estaban estrechamente relacionados con los mongoles, tenían formas de vida muy diferentes. Mientras que los mongoles tenían un estilo de vida pastoril, los merkits sobrevivieron cazando animales en la taiga y, por lo tanto, se han convertido en uno de los mongoles más resistentes. pueblos"
 MKT_fighting:1 "Beligerancia Merkit"
 MKT_fighting_desc:1 "Si bien las fuentes sobre los merkits son escasas y, a menudo, contradictorias, por lo general están de acuerdo en que los merkits eran un pueblo beligerante, que a menudo iba a la guerra con las otras tribus mongolas con poca provocación"
 MIC_ideas:1 "Ideas de Micronesia"
 MIC_ideas_start:1 "Tradiciones de Micronesia"
 MIC_ideas_bonus:1 "Ambiciones de Micronesia"
 MIC_rai_stones:1 "Piedras Rai"
 MIC_rai_stones_desc:1 "La isla de Yap es conocida por el antiguo uso de las piedras Rai, que eran piedras grandes con forma de rosquilla que se usaban como moneda. Las piedras Rai podían tener un diámetro de hasta cuatro metros y su valor se determinaba por su tamaño y historia. Estas piedras eran notablemente escasas, lo que aseguró el alto valor de estas piedras, así como la estabilidad en la economía temprana de Yape"
 MIC_nan_madol:1 "Nana Madol"
 MIC_nan_madol_desc:1 "Nan Madol fue la antigua capital de la dinastía Saudeleur de la isla de Temwen hasta 1628 y constaba de varias islas artificiales unidas por canales. La ciudad es una proeza de la ingeniería y ha sido llamada la "Venecia del Pacífico" y la "Atlántida" ' por sus visitantes"
 MIC_yap_navigators:1 "Navegadores de Yap"
 MIC_yap_navigators_desc:1 "Incluso para los estándares polinesios, los yapes eran hábiles navegantes. Los yapes viajaban utilizando canoas con estabilizadores y navegaban según las estrellas y los patrones de las olas del océano. Estas técnicas de navegación permitieron a los yapes establecer un imperio que gobernó sobre Yap y sus islas vecinas"
 MIC_caste_system:1 "Sistema de castas dinámico"
 MIC_caste_system_desc:1 "Antes de la colonización, la sociedad de Yape se basaba en un complejo sistema de castas, que incluía al menos siete niveles. Sin embargo, estas castas no estaban escritas en piedra, y el rango de casta de una aldea subía y bajaba dependiendo de su éxito en el interior. -conflictos insulares"
 MIC_fishing_licenses:1 "Licencias de pesca"
 MIC_fishing_licenses_desc:1 "La economía de Micronesia depende en gran medida de la pesca, y los ingresos de la emisión de licencias de pesca a empresas extranjeras ahora constituyen el 30 % de los ingresos internos de Micronesia. Si bien Micronesia no tiene la población necesaria para una industria pesquera a gran escala, estos las licencias de pesca han proporcionado al gobierno de Micronesia una fuente constante de ingresos"
 MIC_compact:1 "Pacto de Libre Asociación"
 MIC_compact_desc:1 "Micronesia firmó el Pacto de Libre Asociación en 1982, y este acuerdo condujo a la independencia de Micronesia en 1986. Si bien Micronesia es ahora un país independiente, su pequeña población significa que debe depender de los Estados Unidos para la defensa, así como ayuda económica"
 MIC_fm:1 "Dominios .fm"
 MIC_fm_desc:1 "Una fuente inesperada de ingresos para el gobierno de Micronesia, su dominio de Internet de nivel superior, .fm, que ha sido codiciado por nuevas empresas de música en todo el mundo. El gobierno de Micronesia ha capitalizado la popularidad de este dominio al permitir que cualquier persona registre un sitio web con este dominio por una tarifa y usando los ingresos de estas licencias para financiar varios proyectos gubernamentales"
 ASB_ideas:1 "Ideas de Astarabadi"
 ASB_ideas_start:1 "Tradiciones Astarabadi"
 ASB_ideas_bonus:1 "Ambiciones de Astarabadi"
 asb_turkmen_influence:1 "Legado turcomano"
 asb_turkmen_influence_desc:1 "La conquista de Persia por parte de los mongoles condujo a la expansión de la cultura turcomana, especialmente cerca del mar Caspio. Este evento hizo que Astarabad se convirtiera en una de las ciudades más importantes, y Astarabad a menudo estaba gobernada por turcomanos o uzbekos."
 asb_hurufi_home:1 "Hurufismo"
 asb_hurufi_home_desc:1 "Astarabad es el lugar de nacimiento de Fazallah Astarabadi, el fundador del hurufismo. El hurufismo es una doctrina sufí que establece que dios está encarnado en cada átomo, y que está representado en las palabras y letras del idioma árabe. Aunque Hurufisim no es la religión del estado de Astarabad, los hurufis han hecho una contribución significativa a la cultura de Astarabadi"
 asb_alborz_fortresses:1 "Fortalezas de montaña de Alborz"
 asb_alborz_fortresses_desc:1 "Astarabad se encuentra en el extremo oriental de las montañas Alborz, que bordean el oeste y el sur del mar Caspio. Estas montañas albergan varias fortalezas que han convertido a Astarabad en un objetivo difícil para los asaltantes."
 asb_gorgan_wall:1 "Reconstruir la Gran Muralla de Gorgan"
 asb_gorgan_wall_desc:1 "Durante el período sasánida, la Gran Muralla de Gorgan, también conocida como 'La serpiente roja' (por sus ladrillos rojos) o Qazal Al'an, fue la segunda muralla defensiva más larga del mundo y una de las más sofisticadas muros fronterizos jamás construidos. A pesar de que se ha deteriorado, algunas partes podrían renovarse para mejorar las defensas de Astarabad"
 asb_sayyids:1 "Presencia de Sayyidi"
 asb_sayyids_desc:1 "Después de la conquista musulmana de Persia, Astarabad se convirtió en un centro religioso y era conocido por tener una gran población de sayyids (descendientes del profeta Mahoma). Por lo tanto, la importancia religiosa de Astarabad facilitará la difusión del Islam por todo el país."
 asb_qajar_home:1 "Hogar de los qajar"
 asb_qajar_home_desc:1 "Más adelante en su historia, Astarabad se convirtió en el hogar de la tribu Qajar, que derrocó a la dinastía Safavid en el siglo XVIII. Por lo tanto, su presencia podría fortalecer nuestra propia legitimidad"
 asb_zakhirai:1 "Zakhirai-Nizamshahi"
 asb_zakhirai_desc:1 "El Zakhirai-Nizamshahi, o 'Suministros de Nizamshah', fue un texto médico escrito por Rostam Gorgani, un Astarabadi que se desempeñó como médico en Deccan. Sus contribuciones a la medicina han ayudado a consolidar la posición de Astarabad como centro de investigación médica en el mundo islámico"
 ERI_ideas:1 "Ideas de Eritrea"
 ERI_ideas_start:1 "Tradiciones de Eritrea"
 ERI_ideas_bonus:1 "Ambiciones de Eritrea"
 ELF_legacy_ERI:1 "El legado de los ELF"
 ELF_legacy_ERI_desc:1 "El Frente de Liberación de Eritrea (ELF) fue uno de los primeros movimientos de resistencia armada de Eritera y se especializó en la guerra de guerrillas y en desestabilizar al gobierno etíope. Si bien el ELF se ha dividido en varias facciones, el conocimiento de sus antiguos miembros permitirá a Eritrea seguir desestabilizando a sus enemigos"
 independent_struggle_ERI:1 "Lucha por la Independencia"
 independent_struggle_ERI_desc:1 "Eritrea solo pudo asegurar su independencia después de una larga guerra de 30 años contra Etiopía, y la ganó desgastando al ejército etíope y explotando la distracción causada por la guerra de Ogaden. Debido a la experiencia de nuestra población con la guerra de guerrillas, cualquier El ejército del aspirante a invasor se marchitará lentamente en Eritrea"
 coffee_ceremony_ERI:1 "La ceremonia del café"
 coffee_ceremony_ERI_desc:1 "La Ceremonia del Café es una forma ritual de preparar y servir café, y ha sido una parte esencial de la cultura de Eritrea durante siglos. El café se prepara tostando granos de café verde sobre un brasero, y los participantes pueden probar el humo aromático. Luego, el café se muele, se coloca en una jebena y luego se sirve. Al adoptar esta tradición, la producción de café puede mantener su posición como un elemento básico de la economía de Eritrea"
 sawa_ERI:1 "Centro de formación SAWA"
 sawa_ERI_desc:1 "El Centro de Entrenamiento de Defensa SAWA es una academia militar a la que todos los estudiantes de secundaria de Eritrea asisten obligatoriamente. Dado que todos los eritreos reciben entrenamiento militar, el ejército de Eritrea tendrá una gran cantidad de mano de obra."
 multilingualism_ERI:1 "Multilingüismo eritreo"
 multilingualism_ERI_desc:1 "Eritrea es uno de los pocos países del mundo que no tiene un idioma nacional. Si bien el tigrinya es el idioma de facto de la identidad nacional, la Constitución de Eritrea reconoce la 'igualdad de todos los idiomas de Eritrea'."
 state_media_ERI:1 "Medios propiedad del estado"
 state_media_ERI_desc:1 "Eritrea es uno de los pocos países del mundo que no tiene empresas de medios de comunicación de propiedad privada. Si bien esto ha paralizado el nivel de discurso político de Eritrea, también permite que el gobierno tenga un control total sobre la conciencia nacional de Eritrea"
 healthcare_improvements_ERI:1 "Mejoras en el cuidado de la salud"
 healthcare_improvements_ERI_desc:1 "Eritrea fue uno de los pocos países que cumplió los Objetivos de Desarrollo del Milenio de la ONU en materia de atención médica, aunque este país todavía enfrenta muchos problemas, como la falta de médicos calificados y la prevalencia del VIH. Sin embargo, la esperanza de vida ha aumentado de 39 años en 1960, a 60 años en 2008, y la expansión de la infraestructura de salud del país es prometedora"
 URU_ideas:1 "Ideas uruguayas"
 URU_ideas_start:1 "Tradiciones Uruguayas"
 URU_ideas_bonus:1 "Ambiciones uruguayas"
 the_battle_of_las_piedras:1 "La Batalla de Las Piedras"
 the_battle_of_las_piedras_desc:1 "La Batalla de Las Piedras representa una de las primeras victorias de nuestra nación contra las naciones coloniales de Europa. Aún hoy, el recuerdo de esta batalla inspira a nuestras tropas a luchar por nuestras tierras con pasión."
 el_sol_de_mayo:1 "El Sol de Mayo"
 el_sol_de_mayo_desc:1 "El Sol de Mayo se ha convertido en un símbolo de nuestra nación. Representa a Inti, el Dios Sol, y la revolución de mayo que nos vio ganar nuestra independencia. Sigue siendo un ícono que une a nuestro pueblo y nos recuerda a todos nuestra historia común"
 garra_charrua:1 "Garra Charrúa"
 garra_charrua_desc:1 "Los charrúas son un grupo indígena que históricamente vive en Uruguay. La frase 'Garra Charrúa', que significa 'Tenacidad charrúa', es utilizada por nuestro pueblo para referirse a la victoria ante una derrota segura. Esto demuestra cuán ferozmente independiente es nuestra lo son los ciudadanos. ¡Nunca perderemos nuestra independencia ante una entidad extranjera!"
 supplying_the_allies_uruguay:1 "Abasteciendo a los Aliados"
 supplying_the_allies_uruguay_desc:1 "Durante la Segunda Guerra Mundial, suministramos petróleo a las naciones aliadas y abrimos nuestros puertos a sus barcos. Incluso ahora que la guerra ha terminado, se han establecido fuertes lazos diplomáticos y económicos con muchas naciones importantes"
 end_military_rule_uruguay:1 "Fin del gobierno militar"
 end_military_rule_uruguay_desc:1 "Durante doce años, nuestra gran nación estuvo controlada por un régimen militar opresor. Ahora, ese tiempo ha terminado y debemos otorgar nuevas libertades civiles a nuestro pueblo, asegurándonos de que no vuelva a suceder"
 Changing_with_the_times_uruguay:1 "Cambiando con los tiempos"
 Changing_with_the_times_uruguay_desc:1 "El mundo moderno es un lugar en constante cambio, y para seguir siendo competitivo, una nación también debe cambiar. Nuestra nación es una de las más modernas de América del Sur y planeamos que siga siendo así"
 CEA_ideas:1 "Ideas Chera"
 CEA_ideas_start:1 "Tradiciones de Chera"
 CEA_ideas_bonus:1 "Ambición Chera"
 extended_chera_trade:1 "Comercio a lo largo y ancho"
 extended_chera_trade_desc:1 "Los vientos alisios favorables y las valiosas cosechas que crecen en las tierras de Chera significan que nuestro nombre es conocido en todas partes. Las ciudades costeras de Arabia, África Oriental, el resto del subcontinente e incluso mucho más allá del subcontinente saben de nosotros y siempre encontrar una manera de obtener acceso a nuestros recursos de lujo. Con el tiempo, esta prosperidad se sentirá en forma de cantidades monumentales de ingresos comerciales"
 promover_chera_coinage:1 "Monedas de Chera"
 promover_chera_coinage_desc:1 "Las monedas de cobre y plata no son infrecuentes en nuestro dominio, ya que las influencias de los reinos e imperios del norte han ayudado a dar forma a nuestra economía y lo que usamos para representar el poder de un gobernante. Controlando cuánto acuñamos y también tratando de controlar el calidad de nuestra producción de monedas, podemos combatir el declive económico que algunos otros estados sienten cuando pierden el control de sus propias monedas en circulación"
 kerala_jungle_warfare:1 "Guerra tropical de Kerala"
 kerala_jungle_warfare_desc:1 "Kerala, nuestra zona natal, es un lugar de densas junglas y humedad y calor tropicales. El combate aquí es algo a lo que no muchos están acostumbrados, especialmente si vienen de fuera de nuestra región, pero nuestras décadas y décadas de experiencia en combate en Kerala y las áreas vecinas ha endurecido a nuestros guerreros para que sean más fuertes y resistentes que cualquier otro"
 providers_of_spice_and_goods:1 "Asociaciones comerciales confiables"
 providers_of_spices_and_goods_desc:1 "Gracias a la prosperidad que proviene de nuestras ciudades y puertos costeros, los comerciantes de varios estados y culturas diferentes vienen a nosotros para hacer negocios y una variedad de asuntos diplomáticos. Usar estas visitas para establecer relaciones diplomáticas aún más fuertes con el tiempo ayudará solidificar la posición de los Cheras en el escenario mundial"
 rein_in_the_chera_branches:1 "Ampliación de la autoridad de Chera"
 rein_in_the_chera_branches_desc:1 "Aunque nuestro nombre es bien conocido más allá de nuestras fronteras, dentro de nuestros dominios, las autoridades locales rara vez usan el nombre 'Chera', ya que prefieren tener sus propias dinastías y regímenes locales mientras prestan un servicio nominal a los Cheras por encima de ellos. Es hora de que fortalezcamos la autoridad de la administración de Chera y centralicemos lentamente la estructura de las cosas para que nuestro líder sea el verdadero gobernante indiscutible de la tierra"
 wootz_steel_of_the_cheras:1 "Acero Wootz"
 wootz_steel_of_the_cheras_desc:1 "El acero puede ser bastante nuevo para las potencias extranjeras, y darle forma a lo que la gente quiere no es fácil para los estados vecinos, pero para los del sur del subcontinente y más específicamente para nosotros, el acero no es un problema real. Tenemos Lo hemos estado fabricando y enviando con fines de lucro durante siglos, pero tal vez es hora de que usemos este 'acero de lana' para nuestros propios fines, como para varias armas en nuestro arsenal"
 build_up_chera_ports:1 "Prosperidad de los puertos de Chera"
 build_up_chera_ports_desc:1 "Los puertos y puertos de Chera son algunos de los lugares más rentables del mundo y es nuestro trabajo mantenerlos seguros a medida que pasa el tiempo. Construirlos a medida que pasa el tiempo y dejar espacio para nuevos barcos mercantes, así como para nuevos Las estructuras de nuestras ciudades ayudarán a reforzar nuestra riqueza obtenida del comercio. Verdaderamente, los Cheras serán la envidia del mundo mercantil en general"
 CLS_ideas:1 "Ideas cholas"
 CLS_ideas_start:1 "Tradición chola"
 CLS_ideas_bonus:1 "Ambición chola"
 cholas_are_down_but_never_out:1 "Nunca muerta de verdad"
 cholas_are_down_but_never_out_desc:1 "Ha habido varias ocasiones en las que nos han puesto cerca de las tumbas de nuestros antepasados, enfrentando la posibilidad de unirnos a ellos en el suelo en el que fueron enterrados, pero hemos sobrevivido hasta el día siguiente y hemos visto un esfuerzo renovado por sobrevivir. A pesar de lo que nuestros enemigos le hagan a la tierra de los Cholas, nunca estaremos realmente muertos; regresaremos en una forma u otra"
 combat_across_centuries_in_south_india:1 "Combate entre siglos"
 combat_across_centuries_in_south_india_desc:1 "A diferencia de cómo los Cheras han tenido Kerala para ayudar a aislarse, los Cholas y Pandyas han tenido que luchar contra el combate de varios estados tamiles, kannada y telugu a lo largo de la historia. Esta historia de guerra continua hará que cualquier estado involucrado tienen fuerzas militares experimentadas y entrenadas y los Cholas aprovecharán este hecho tanto como sea posible"
 beyond_traditional_tamil_lands:1 "Más allá de la tierra tradicional tamil"
 beyond_the_traditional_tamil_lands_desc:1 "Las conquistas que hemos realizado no solo nos han llevado a los confines de la patria de los tamiles, sino que también nos han llevado a lugares más allá de lo que normalmente llamamos hogar. El corazón del Deccan, el delta del río Bengala, quizás incluso los puertos en la región de Gujuarat están a nuestro alcance si podemos consolidar nuestro poder y formalizar nuestras fuerzas de combate. La ambición de nuestra dinastía es grande, así que avancemos y tratemos de cumplir estas ambiciones lo mejor que podamos. capacidad."
 zeal_in_governance_as_in_wars:1 "Levantamiento de tierras; reformas agrarias"
 zeal_in_governance_as_in_wars_desc:1 "A pesar de nuestro celo por conquistar tierras y garantizar que nuestro poder sea militarmente seguro, debemos tener una buena idea de cómo Cholas gobierna realmente la tierra en su conjunto. Tendremos que realizar estudios periódicos de la la tierra e instituir una variedad de leyes de reforma agraria para ayudar a regular qué tierra es adecuada para cultivar qué recursos, producir qué tipos de recursos manufacturados y refinar qué tipos de recursos naturales"
 comandantes_of_chola_waters:1 "El océano Chola"
 comandantes_of_chola_waters_desc:1 "Si hay una ambición que une a los tamiles, es dominar las rutas comerciales y las regiones de mercados lucrativos. El océano que rodea la parte sur del subcontinente es una región tan vasta donde las rutas comerciales fluyen todo el tiempo y será un objetivo viable para los barcos Chola y su influencia en el futuro. En los siglos y generaciones futuras, quizás se lo conozca como el 'Océano Chola'"
 far_reaching_chola_diplomacy:1 "Lazos diplomáticos adecuados"
 far_reaching_chola_diplomacy_desc:1 "Quizás el sector más descuidado de las Cholas es el sector diplomático, pero no es porque no nos interese la diplomacia; ciertamente nos importa. Simplemente, no hemos tenido los recursos ni el tiempo para dedicarnos a establecer una sector diplomático que pueda establecer vínculos formales con los estados cercanos a nosotros. Una vez que cambiemos esto y logremos acuerdos y relaciones permanentes, podremos cosechar los frutos de una diplomacia fructífera"
 rise_of_the_chola_empire:1 "Auge del Imperio Chola"
 rise_of_the_chola_empire_desc:1 "Los cholas han trabajado durante mucho tiempo en las tierras de los tamiles, luchando contra los pandyas y los cheras y otros cacicazgos por el dominio. Sin embargo, llegará un momento en que un estado unirá a la totalidad de la región y atraerá los tamiles de esta rutina de interminables disputas internas, y tenemos la intención de asegurarnos de que los Cholas sean ese estado. Con su flota inigualable y su gran fuerza militar, habrá pocos que puedan competir con nuestro poder en el futuro"
 KOP_ideas:1 "Ideas Lutici"
 KOP_ideas_start:1 "Tradiciones Lutici"
 KOP_ideas_bonus:1 "Ambición de Lutici"
 remember_the_revolt_of_983:1 "¡El gran levantamiento eslavo!"
 remember_the_revolt_of_983_desc:1 "Aquellos del Sacro Imperio Romano Germánico que intentaron ponernos bajo el gobierno de los duques y obispos cristianos, ¡obtuvieron su merecido cuando nuestros antepasados ​​se rebelaron en 983! Fue un momento angustioso y grandioso para nuestro pueblo, un período unificador que vio crecer nuestra fuerza y ​​los grilletes de los cristianos arrancados por la fuerza. Nuestro pueblo, tanto guerreros como civiles, recordará esta época para siempre y se inspirará en ella a medida que pase el tiempo"
 consejo_consensus_but_no_king:1 "Decisión del Consejo Lutici"
 consejo_consensus_but_no_king_desc:1 "Las diversas tribus que componen la Federación Lutici no buscan ser gobernadas por un príncipe o rey singular. Cada tribu que compone nuestra federación ha tenido su propio líder de alguna forma y esos líderes son los que se reúnen regularmente para ayudar decidir los impuestos, la reforma agraria y qué leyes deben aprobarse o reformarse. Al expandir y refinar este sistema de consejos para representar a más minorías más pequeñas en la federación, seremos aún más estables"
 social_hierarchy_of_the_tribes:1 "Conservar nuestra jerarquía social"
 social_hierarchy_of_the_tribes_desc:1 "Durante mucho tiempo, las tribus de la Federación Lutici tenían su propia forma de hacer negocios y de interactuar socialmente a diario. Los cristianos pueden vernos extraños porque practicamos las normas sociales de manera diferente a ellos, pero no nos importan sus ojos sobre nosotros; lo que importa es que mantengamos nuestras tradiciones de épocas pasadas y las refinemos lentamente a medida que pasa el tiempo"
 no_christianity_no_feudalism:1 "¡Sin cristianismo, sin feudalismo!"
 no_christianity_no_feudalism_desc:1 "Nos tomamos en serio lo que hicieron nuestros antepasados ​​en el Gran Levantamiento del Esclavo aunque hayan pasado siglos desde que sucedió. Lucharon y murieron para que no haya cristianismo en nuestras tierras, para que no haya influencia del Sacro Imperio Romano Germánico. Imperio sobre nuestro pueblo, y para que no haya feudalismo derivado de los duques y obispos cristianos. Cuando llegue el momento de otra guerra contra nuestros enemigos cristianos, estaremos listos para atravesar sus filas con el poder de un gran rayo de luz del cielo. ."
 homeland_advantage_of_the_lutici:1 "La patria de los lutici"
 homeland_advantage_of_the_lutici_desc:1 "Lo que es lamentable para nuestros enemigos en el Sacro Imperio Romano Germánico y en Polonia es que las tierras de la Federación Lutici no están repletas de grandes ciudades con murallas fortificadas por todas partes. Tenemos ciudades y aldeas más pequeñas que proporcionan hombres e impuestos como así como una posición defensiva adecuada cuando sea necesario, pero también están situados en un terreno mucho más duro con bosques más densos y pantanos que llenan el camino para llegar a ellos"
 promote_internal_leadership:1 "Promover el liderazgo interno"
 promote_internal_leadership_desc:1 "Lo que ayudó a nuestra derrota fue la intrusión de los abodritas desde el noroeste. Intentaron intervenir en nuestras luchas políticas y, en última instancia, ayudaron a romper la antigua federación lo suficiente como para que los cristianos invadieran con éxito. Aprendamos de esta época. y situar firmemente nuestra política dentro de la Federación Lutici de una vez por todas; el liderazgo interno es el camino hacia la estabilidad y el éxito, en lugar de depender de ejércitos extranjeros para obtener ayuda para asegurar el poder"
 the_destruction_of_bishoprics:1 "Destruir los obispados"
 the_destruction_of_bishoprics_desc:1 "Si hay algo que simboliza la invasión cristiana en las tierras de los lutici, es la creación de obispados para ayudar a convertir a la población local. El Gran Levantamiento de Esclavos destruyó los obispados de Brandeburgo y Havelburg, lo que significa nuestra desafío a la autoridad cristiana y los esfuerzos de conversión. Por lo tanto, cuando invadimos más tierras cristianas, destruiremos aún más obispados y desconvertiremos las tierras que los cristianos creen que poseen con impunidad"
 HOY_ideas:1 "Ideas de Hoyala"
 HOY_ideas_start:1 "Tradiciones de Hoysala"
 HOY_ideas_bonus:1 "Ambición de Hoysala"
 gavunda_agricultural_organization:1 "El sistema de Gavunda"
 gavunda_agricultural_organization_desc:1 "Aunque nuestra economía es principalmente agraria, es bastante productiva con los dos tipos de terratenientes (también conocidos como gavunda) que realizan las tareas que les asignan la tradición y nuestra administración. Las personas de menor estatus y las personas más ricas trabajan juntas para ayudar producir los diversos frutos de la tierra es lo que hace que Hoysala sea eficiente, y cuando estallan disputas entre estos dos gavundas, mediamos las disputas sin violencia cuando es posible"
 south_indian_exports_from_hoysala:1 "Exportaciones de Hoysala"
 south_indian_exports_from_hoysala_desc:1 "La parte sur del subcontinente es rica en especias y lujos que se pueden cultivar no solo para nuestro propio uso, sino también para exportar a otras tierras. Si los productores de Hoysala pueden seguir cumpliendo progresivamente con las demandas fuera del imperio, entonces veremos un aumento gradual en la prosperidad económica de Hoysala en su conjunto, ya que nuestros productos comerciales serán comprados por más y más extranjeros"
 the_organization_of_hoysala_admin:1 "Estructura administrativa sólida"
 the_organization_of_hoysala_admin_desc:1 "Un gobierno bien organizado es en lo que se basa nuestro imperio para mantenerse al día con su gente y también con las potencias extranjeras en el mundo. Hay puestos de alto rango que reportan directamente a nuestro líder, ministros senior responsables de asuntos exteriores, un jefe tesorero, un jefe de justicia específico y tantos otros puestos de los que hacemos un seguimiento en un sistema ordenado. Esta sólida base administrativa es lo que ayudará a guiar al Imperio Hoysala en el futuro"
 protection_of_the_garudas:1 "Los Garudas"
 protection_of_the_garudas_desc:1 "Aquellos que protegen a nuestro líder y a los miembros de la familia real son conocidos como los Garudas. Se les otorgan los más altos honores a cambio de ser los soldados más disciplinados que tenemos y también estar equipados con las mejores armas y armaduras de nuestra tierra. Tan grande es la lealtad de los Garuda a nuestro gran líder y a la familia que se sabe que se suicidaron o desaparecieron después de la muerte del líder actual"
 basava_madhvacarya_and_ramanjua:1 "Desarrollos filosóficos hindúes"
 basava_madhvacarya_and_ramanjua_desc:1 "El hinduismo nunca es un cuerpo estancado de teología, filosofía y metafísica que la gente sigue en todo el subcontinente; es una fe dinámica que tiene una variedad de tradiciones dentro de ella y estas tradiciones continúan desarrollándose a medida que pasa el tiempo. Incluso nuestra propia tierra está experimentando grandes desarrollos en la forma en que se describen y se piensan ciertas tradiciones hindúes, y son estas ideas y desarrollos filosóficos los que cultivaremos aún más a medida que más eruditos se levanten en Hoysala"
 put_forth_hoysala_literature:1 "Una era de literatura"
 put_forth_hoysala_literature_desc:1 "Disfrutamos en gran medida de la literatura sánscrita, pero los eruditos y poetas canarés son lo que realmente se esfuerzan y anhelan los de Hoysala. Estamos en una posición única para lograr una gran era de la literatura canarés que pueda llegar a destacarse entre los gigantes. de la literatura sánscrita de épocas pasadas, pero no podemos permitir que esto suceda de forma natural. Debemos patrocinar y promover la literatura canarés cuando sea posible, sin importar si son hindúes, jainistas o budistas en su fe"
 hoysala_society:1 "Una sociedad reflexiva"
 hoysala_society_desc:1 "La sociedad de Hoysala es en gran medida un reflejo de los desarrollos culturales y religiosos que tienen lugar en las ciudades y pueblos de nuestra tierra. Estamos viendo a muchos eruditos ascender a la prominencia en nuestra tierra y a muchas personas adquirir más educación en tiempos recientes en comparación con cuando comenzamos como un estado súbdito. Incluso las mujeres en la sociedad de Hoysala se ven moviéndose en la sociedad y aprendiendo diversas artes y participando en asuntos administrativos. ¿Quizás esta reflexión es por lo que otros deberían esforzarse?"
 AQU_ideas:1 "Ideas aquileas"
 AQU_ideas_start:1 "Tradiciones aquileas"
 AQU_ideas_bonus:1 "Ambición aquileana"
 aqu_restore_ancient_glory:1 "Restaura nuestra antigua gloria"
 aqu_restore_ancient_glory_desc:1 "Durante la época de los romanos, Aquileia fue una de las ciudades más importantes y grandiosas del Imperio. Como resultado de su ubicación estratégica y su proximidad a las tierras no controladas del norte y el este, fue muy desarrollada y fortificada. Hogar de un palacio imperial entre los residentes de la ciudad era el emperador Diocleciano. El surgimiento del cristianismo en el Imperio llevó a Aquileia a nuevas alturas, elegida para ser el sitio de varios Concilios de Aquileia. La caída del Imperio redujo la importancia estratégica de Aquileia, y el poder, sin embargo, y las diversas invasiones bárbaras causaron estragos en la ciudad. Saqueada a lo largo de los siglos y sacudida por las incursiones magiares, Aquileia yace como una sombra de sí misma, esperando ser reconstruida y restaurada"
 aqu_restore_patriarch_powers:1 "Restaurar los poderes del patriarca"
 aqu_restore_patriarch_powers_desc:1 "Desde la época del Cisma de los Tres Capítulos en el siglo VI, el poder del Patriarca de Aquileia fue disputado acaloradamente con varios pretendientes sentados en Grado, una isla en el mar Adriático. A pesar de que el Sínodo de Mantua concedió el reconocimiento papal del patriarca, las luchas de poder desde dentro disminuirían los poderes del cargo. Ahora, tras el saqueo y destrucción de Grado en 1027 y 1044, es hora de que consolidemos los poderes robados injustamente por la nobleza"
 aqu_restore_lost_sees:1 "Recupera las vistas perdidas"
 aqu_restore_lost_sees_desc:1 "El surgimiento de diferentes sedes como Salzburgo disminuyó el poder del Patriarcado. Las tierras que legítimamente pertenecían al Patriarca se habían anexado a lo largo de los siglos. En su apogeo, Aquileia controlaba toda la región del Triveneto, tierras del antiguo Venetia et Histria, que consta de Venezia Euganea, Venezia Giulia y Venezia Tridentina, Italia nord-orientale, Istria y Trent. Es hora de que recuperemos nuestros territorios perdidos y revirtamos nuestra humillación pasada"
 aqu_patria_fori_iulii:1 "Patria Fori Iulii"
 aqu_patria_fori_iulii_desc:1 "A pesar de la pérdida de poder, importancia y territorio a lo largo de los siglos, en 1077 el asedio de Belstein, patriarca de Aquileia, recibió un título ducal para Friuli del emperador del Sacro Imperio Romano Germánico Enrique IV, lo que dio comienzo a Patria del Friuli Esto permitió que Aquileia se convirtiera en un miembro eclesiástico del poderoso Sacro Imperio Romano Germánico, y al patriarca se le otorgaron derechos consistales y el estatus de príncipe-obispo. También se otorgó reconocimiento imperial y reconoció el control nominal de Aquileiesi sobre Istria y Carinola. Este movimiento marca el comienzo de una nueva era para Aquileia"
 aqu_constitutiones_patriae_foriiulii:1 "Constituciones Patriae Fori Iulii"
 aqu_constitutiones_patriae_foriiulii_desc:1 "Aquileia está gobernada por una legislatura, en primer lugar los consejos patriarcales ad hoc, el Parlamento, cuyo poder fue conferido para recaudar dinero y reunir apoyo militar en la defensa de Aquileia y Friuli, nomine totius universitatis Foriiulii. Varias guerras y conflictos con nuestros vecinos ha fomentado condiciones únicas y ha permitido el surgimiento del parlamento. En 1355, el parlamento, entonces con los poderes de un tribunal, codificó una constitución, las Constitutiones Patriae Foriiulii. Tal sistema de gobierno único y leyes permitirán un gobierno floreciente y eficaz"
 aqu_venetial_rivals:1 "Rivales venecianos"
 aqu_venetial_rivals_desc:1 "El poder de la ciudad de Venecia, fundada por personas que huían de las invasiones bárbaras en el siglo IV, ha visto un aumento en el número de intereses en conflicto con nosotros. Nuestros territorios vecinos como Istria y Treviso, anteriormente parte de la El antiguo Patriarcado en su apogeo ha sido adquirido gradualmente por nuestro rival. Para tener la oportunidad de recuperar nuestro territorio perdido, debemos enfrentarlos directamente, de lo contrario, sin nuestra resistencia, serán atacados uno por uno y desaparecerán de nuestro alcance. "
 aqu_avoid_domini_di_terraferma:1 "Evitar Domini di Terraferma"
 aqu_avoid_domini_di_terraferma_desc:1 "Hemos visto a Venecia, que una vez fue una mera laguna al sur, evolucionar para convertirse en un puerto comercial respaldado por una armada poderosa, quizás la más poderosa de todo el mundo mediterráneo. El poder de Venecia debe ser tratado y reducido. ya que la ciudad solo puede ser una amenaza para nuestra mera independencia. Entonces, sin nuestra atención inmediata y la decisión de tomar medidas, un día puede ser demasiado tarde para detener la antigua laguna a nuestro sur"
 GOR_ideas:1 "Ideas Goryeo"
 GOR_ideas_start:1 "Tradiciones de Goryeo"
 GOR_ideas_bonus:1 "Ambición de Goryeo"
 gogoryeo_descent:1 "Descenso de Gogoryeo"
 gogoryeo_descent_desc:1 "Con el colapso del reino norteño de Balhae, su clase dominante, en su mayoría del antiguo reino de Gogoryeo, se incorporó a nuestro propio estado. Otras naciones nos han reconocido como su estado sucesor, otorgándonos el prestigio del primer país de Corea gran reino, y los derechos para controlar su territorio"
 sambyolcho:1 "Sambyolch'o"
 sambyolcho_desc:1 "Originalmente una fuerza policial encargada de reprimir a las pandillas juveniles violentas, el Sambyolch'o se convirtió en un ejército privado bajo el control de la familia Ch'oe y encargado de proteger a la nación de las incursiones mongolas de 1231-1359. En este eran muy efectivos, utilizaban emboscadas y ataques de hostigamiento para acabar con los invasores mongoles, mientras que costaban menos que un ejército regular debido a su condición de más o menos mercenarios"
 sagae_chibubop:1 "Sistema Sagae-Chibubop"
 sagae_chibubop_desc:1 "Los comerciantes de Kaesong, nuestra capital, han creado un sistema de contabilidad de partida doble llamado Sistema Sagae-Chibubop mediante el cual cada entrada en una cuenta requiere una entrada correspondiente y opuesta en una cuenta diferente. Esto complica enormemente el fraude, y hace que sea mucho más difícil ocultar dinero. Si bien es muy útil para los comerciantes, su principal beneficio para el gobierno es aumentar los ingresos fiscales, ya que es posible estar mucho más seguro de las transacciones que se están realizando"
 gor_cheolli_jangseong:1 "Cheolli Jangseong"
 gor_cheolli_jangseong_desc:1 "Los khitanos, los liao y los jurchen han amenazado constantemente nuestra frontera norte. Para defendernos, hemos construido el Cheolli Janseong, el 'Muro de los Mil Li'"
 tripitaka_koreana:1 "Palman Daejanggyeong"
 tripitaka_koreana_desc:1 "El Palman Daejanggyeong es la versión intacta más completa y más antigua del canon budista en Hanja, sin errores conocidos en sus 52 330 152 caracteres, que están organizados en más de 1496 mosaicos de madera y 6568 volúmenes. El trabajo comenzó en 1011, y el todo se completó en 1087. Los visitantes del monasterio donde se guarda se maravillan con él, y además de mostrar nuestra dedicación a la religión budista del estado, se cree que el acto de tallar los bloques de madera cambia nuestra fortuna al invocar la ayuda de Buda. "
 korean_ginseng_goryeo:1 "Ginseng coreano"
 korean_ginseng_goryeo_desc:1 "Goryeo importa y exporta muchos productos diferentes desde el puerto principal de Byeokrando, cerca de Kaesong, incluidos oro, plata, libros, algodón, seda, minerales, mármol, tinta, papel y, por supuesto, el preciado ginseng. Estos se intercambian por perlas, té, especias, medicinas, instrumentos, caballos, ovejas, mercurio y armas, pero también, de manera vital, conocimiento"
 moveable_type_goryeo:1 "Tipo móvil"
 moveable_type_goryeo_desc:1 "Inventado por la brillante ministra Ch'oe Yun-ui, Goryeo ha desarrollado el primer tipo móvil de metal del mundo, lo que ha permitido que escribas y artesanos coreanos impriman y copien rápidamente un número increíble de libros. Por lo tanto, los libros se han vuelto más asequibles que nunca antes, disponible incluso para las clases medias, y creando una clase de personas bien educadas y talentosas disponibles para la corte"
 FRX_ideas:1 "Ideas fraxinetanas"
 FRX_ideas_start:1 "Tradiciones fraxinetanas"
 FRX_ideas_bonus:1 "Ambición fraxinetana"
 frx_secure_our_existence:1 "Asegurar nuestra existencia"
 frx_secure_our_existence_desc:1 "Fraxinetum está rodeado de infieles que buscan su destrucción. Debemos defenderlo hasta el último hombre si queremos establecer un bastión islámico en la nación de los francos"
 frx_le_massif_des_maures:1 "El macizo de los Maures"
 frx_le_massif_des_maures_desc:1 "En el año 889, una nave de 20 aventureros andaluces zarpó y se instaló en lo que hoy se llama la Meseta de los Moros, desde entonces a través de nuestros fuertes hemos podido desbaratar y asaltar el paso por los pasos alpinos. Debemos asegurar estos fuertes"
 frx_nonchalant_religious_policy:1 "Política religiosa indiferente"
 frx_nonchalant_religious_policy_desc:1 "El estado de Fraxinetum nunca ha interferido con las prácticas religiosas locales de las personas que gobernó, así es como aseguramos nuestra posición y el apoyo de las masas infieles"
 frx_islamic_expansion:1 "Expansión islámica"
 frx_islamic_expansion_desc:1 "Desde que se fundó, nuestro estado ha estado usurpando lentamente las tierras cristianas vecinas, debemos continuar haciéndolo para aumentar la influencia del Islam en esta región"
 frx_muslim_mercenaries:1 "Mercenarios musulmanes"
 frx_muslim_mercenaries_desc:1 "Una gran cantidad de infieles vecinos confiaron en los mercenarios de Fraxinet debido a sus tácticas superiores y tecnología militar, debemos aprovechar esto para nuestro beneficio"
 frx_disrupt_christian_trade:1 "Interrumpir el comercio cristiano"
 frx_disrupt_christian_trade_desc:1 "Fraxinet ha sido un importante centro de piratería y debe mantenerse como tal. El sabotaje del comercio cristiano genera grandes sumas de dinero y saqueos."
 frx_alpine_pass_monopoly:1 "Monopolio del paso alpino"
 frx_alpine_pass_monopoly_desc:1 "Grandes riquezas fluyen a través de los pasos montañosos alpinos y los hemos monopolizado para extorsionar y saquear a todos los infieles que pasan."
 JOE_ideas:1 "Ideas coreanas"
 JOE_ideas_start:1 "Tradiciones coreanas"
 JOE_ideas_bonus:1 "Ambiciones coreanas"
 gwangmu_reform:1 "Reforma de Gwangmu"
 gwangmu_reform_desc:1 "La reforma de Gwangmu tuvo como objetivo modernizar y occidentalizar el Imperio coreano que tuvo lugar durante la era de Gwangmu de 1897 a 1907, lo que demostró que, a largo plazo, el potencial coreano para iniciar y continuar la modernización, incluso frente a la adversidad El emperador Gojong se ha asegurado de abolir el sistema de estatus, occidentalizar el ejército, impulsar la industria y las infraestructuras, y mucho más"
 dongnimmun_gate:1 "Puerta de Dongnimmun"
 dongnimmun_gate_desc:1 "La Puerta Dongnimmun se construyó encima de la Puerta Yeongeunmun para reemplazar el símbolo de Yeongeunmun de Corea inclinándose ante varias dinastías chinas. La Puerta Dongnimmun es un símbolo de Corea que se erige como un imperio propio."
 unification_of_samhan:1 "Un Samhan unido"
 unification_of_samhan_desc:1 "Samhan estaba formado por los antiguos reinos coreanos de Gogoryeo, Baekje y Silla. Nuestro nombre en coreano, Daehan Jeguk, hace referencia a la unificación de Corea bajo nuestro propio gobierno."
 severence_hosiptal:1 "Hospital Severence"
 severence_hosiptal_desc:1 "Chejungwon fue renombrado como el Hospital Severence, que era un centro médico de estilo occidental. Fue el primero en Corea y esperamos que esto demuestre que necesitamos modernizarnos en todas partes"
 daehanjeguk_aegukga:1 "Aegukga del Imperio"
 daehanjeguk_aegukga_desc:1 "Nuestro Aegukga es el primer himno de una Corea unida. Hemos unido oficialmente a Corea bajo nuestra bandera y una identidad coreana unida. ¡Que Dios salve a nuestro emperador!"
 legacy_of_joseon:1 "Legado de Joseon"
 legacy_of_joseon_desc:1 "Históricamente, éramos el reino de Joseon. Todavía estamos gobernados por la Casa de Yi y mantenemos las mismas tradiciones como tales. La diferencia es que somos más poderosos que nunca"
 joe_bastion_of_resistance:1 "Nuestro propio imperio"
 joe_bastion_of_resistance_desc:1 "Ya no somos un tributario de los chinos ni un títere de los japoneses. Somos un imperio propio y deberíamos ser vistos como tales"
 SKO_ideas:1 "Ideas republicanas coreanas"
 SKO_ideas_start:1 "Tradiciones republicanas coreanas"
 SKO_ideas_bonus:1 "Ambiciones republicanas coreanas"
 freedom_from_japan:1 "¡Por fin una nación independiente!"
 freedom_from_japan_desc:1 "Nosotros, el pueblo coreano, hemos sido liberados y ahora somos por fin una nación independiente. Ya no estamos bajo el imperialismo japonés, ya que nosotros y fuerzas externas hemos derrotado a Japón. ¡Larga vida a Corea!"
 donghae_mulgwa_baekdusani:1 "Aegukga de la República"
 donghae_mulgwa_baekdusani_desc:1 "Nuestro Aegukga es el primero de un gobierno oficial no monárquico. Desde el monte Paekdu hasta el Mar del Este, enumera los lugares en los que se basó la identidad coreana"
 mount_namsan:1 "Monte Namsan"
 mount_namsan_desc:1 "El monte Namsan es uno de los lugares más icónicos de nuestra capital, Seúl. Es tan icónico que los residentes de la capital se sienten como si fuera parte de la metrópolis. A menudo se ve en el fondo de las fotos. y genera ingresos por turismo"
 sko_national_expressways:1 "Autopistas nacionales"
 sko_national_expressways_desc:1 "Nuestras carreteras y sistemas ferroviarios son uno de los mejores del mundo. Nos mantuvieron conectados como país y ayudaron a todos a acceder a las necesidades básicas"
 sko_united_korea:1 "Corea unida"
 sko_united_korea_desc:1 "Nosotros, el gobierno republicano de Corea, somos los gobernantes legítimos de Corea y deberíamos tener a Corea bajo nuestra bandera."
 sko_five_year_plans:1 "Los múltiples planes quinquenales"
 sko_five_year_plans_desc:1 "En nuestra historia, tuvimos varios planes quinquenales exitosos para mejorar nuestra nación. Muestran cómo la planificación contribuye en gran medida a mejorar una nación"
 Miracle_on_the_han_river:1 "Milagro en el río Han"
 Miracle_on_the_han_river_desc:1 "El milagro del río Han se refiere al período de rápido crecimiento económico en Corea. Fue un milagro de cómo una nación devastada por la guerra puede mejorar con el tiempo."
 YOT_ideas:1 "Ideas yotvingias"
 YOT_ideas_start:1 "Tradiciones yotvingias"
 YOT_ideas_bonus:1 "Ambiciones yotvingias"
 pagan_fury_yot:1 "Furia pagana"
 pagan_fury_yot_desc:1 "Como fervientes paganos, los yotvingios, en lugar de aceptar el catolicismo, eligieron extinguirse antes de dar la espalda a sus dioses étnicos romuva. Esta fuerza en la fe inspiró una valentía casi suicida en la batalla."
 baltic_woods_yot:1 "Navegando por los bosques bálticos"
 baltic_woods_yot_desc:1 "La densa selva boscosa de las costas bálticas proporcionó a las tribus yotvingias la capacidad de navegar hábilmente a través de algunos de los territorios más difíciles de manejar conocidos por los europeos con una velocidad y una estrategia inigualables"
 baltic_crusade_yot:1 "Cruzada del Báltico"
 baltic_crusade_yot_desc:1 "Cuando los portadores de cruces entraron en nuestras tierras y nos mostraron sus monasterios en un intento de cambiarnos a sus costumbres, nos fuimos solo con su conocimiento y tecnología, y una mejor comprensión de la fe de nuestros enemigos. "
 baltic_uprising_yot:1 "Gran Levantamiento Báltico"
 baltic_uprising_yot_desc:1 "Los Caballeros Teutónicos han subyugado a nuestros hermanos en Prusia y vienen por nosotros. Observando sus tácticas de asedio, hemos descubierto una o dos cosas que no esperan que sepamos."
 skomantas_yot:1 "Skomantas de Sudovia"
 skomantas_yot_desc:1 "Skomantas fue un poderoso duque y sacerdote pagano de Yotvingia, donde asaltó con éxito Chelmno, Pinsk y muchas otras ciudades eslavas para generar grandes cantidades de dinero y botín para el tesoro de Yotvingia. Los historiadores lo consideran nuestro mayor líder a lo largo de la historia"
 income_flux_yot:1 "Flujo de ingresos"
 income_flux_yot_desc:1 "Ahora que hemos ganado prominencia, nuestra economía se dispara. Es hora de que invirtamos estos nuevos ingresos en nuestra infraestructura para que podamos convertirnos en un jugador en el escenario mundial"
 baltic_trade_yot:1 "Lazos comerciales bálticos"
 baltic_trade_yot_desc:1 "Debido a ser la 'X' que marca el punto entre Alemania, Novgorod, Estocolmo y Kiev, hemos disfrutado de una posición privilegiada con el flujo de dinero a través de nuestras tierras. Tal vez podríamos usar a estos extranjeros como formas de contacto otras naciones para formar algunas relaciones positivas para un cambio?"
 BZT_ideas:1 "Ideas Berziti"
 BZT_ideas_start:1 "Tradiciones Berziti"
 BZT_ideas_bonus:1 "Ambiciones de Berziti"
 vojvodi_bzt:1 "Vojvodí"
 vojvodi_bzt_desc:1 "Nuestra gente se ha reunido una y otra vez detrás de líderes militares para luchar en campañas. Estos líderes se llaman Vojvoda y puede traducirse aproximadamente como señor de la guerra. contra los bizantinos, en forma de federaciones eslavas (sobre todo el sitio de Solun), y contra el imperio otomano en cuya época los Vojvodi incluso lucharon en la época industrial y fueron en parte un símbolo nacional, ya que habría más de unas pocas canciones. cantada por los habitantes para honrarlos"
 samuil_fortress_bzt:1 "Fortaleza de Samuil"
 samuil_fortress_bzt_desc:1 "Nuestros castillos se levantan sobre los huesos de nuestros antepasados ​​y tienen una historia más larga que la de muchos de nuestros enemigos, la más famosa de las cuales sería la Fortaleza de Samuil, que se levanta sobre una fortificación que data de los días de Filipo II de Macedonia. Estar situado en una posición estratégica en la ladera, es parte del mito del nombre de Ohrid, ya que se dice que el nombre proviene de la reacción del zar Samuil cuando vio las colinas locales (se dice que gritó "¡Oh, qué colinas!" con entusiasmo 'Oh, deshazte'"
 white_marble_bzt:1 "Mármol blanco"
 white_marble_bzt_desc:1 "Puede que nuestro país no sea el más rico ni el más valiente, pero es la Tierra que pisamos, que nuestros antepasados ​​han conquistado y defendido, lo que hace que nuestra nación prospere gracias a su riqueza en minerales. En particular, nuestro mármol blanco es nuestro símbolo nacional. orgullo, ya que se ha utilizado mucho antes de que la mayoría de nuestros vecinos se establecieran junto a nosotros y definitivamente seguirá aquí mucho después de que ellos también. ¡con mapas ocultos encontraremos las minas y traeremos de vuelta los tiempos de antaño!"
 bogomilists_bzt:1 "Los bogomilistas"
 bogomilists_bzt_desc:1 "Las ideas dualistas de los bogomolistas recién llegados, hombres de la frontera del este, pronto echaron raíces en el suelo pagano recientemente cristianizado y crecieron enormemente en esta región y las tierras circundantes de Macedonia. En Macedonia, en particular, el movimiento encontró una de sus baluartes más resistentes contra la conversión y, como tal, algunos aspectos de la fe se han incorporado desde entonces a la cultura local"
 slavic_assimilation_bzt:1 "Asimilación eslava"
 slavic_assimilation_bzt_desc:1 "Habiendo sido testigos de una buena parte de la migración, el exterminio y la asimilación, todavía tenemos que desviarnos de nuestros caminos, que a través de su descentralización se han mantenido fieles. Nuestros colonos han ido mucho más allá de nuestras fronteras como simples agricultores y comerciantes para allanar el camino. de expansión mediante el establecimiento de un papel dominante de nuestra gente en las regiones donde nos asentamos"
 vardar_river_bzt:1 "El río Vardar"
 vardar_river_bzt_desc:1 "Este poderoso río ha sido el hogar de muchas civilizaciones y también nos bendice a nosotros con su fertilidad. El río Vardar no solo ofrece un terreno fértil, sino que también allana el camino para el fácil transporte de mercancías río abajo, lo que permite tanto el comercio como el saqueo de nuestro vecino del sur. Además, como parte del corredor Morava-Vardar, el río Vardar establece una importante ruta de transporte entre Europa central y el Egeo"
 cyrillic_alphabet_bzt:1 "Lugar de nacimiento del alfabeto cirílico"
 cyrillic_alphabet_bzt_desc:1 "Ohrid es el hogar del alfabeto cirílico, ya que aquí Clemente de Ohrid y San Naum crearían el alfabeto cirílico basado en el trabajo anterior de los santos Cirilo y Metodio. Ahora, a través de sus obras, las iglesias ortodoxas de más allá de nuestro reino nos reconozcan como patronos de la iglesia y por lo tanto como personas de la verdadera Fe. Sería precisamente esta verdadera fe (Pravoslavnost o más bien la ortodoxia) la que el Alfabeto Cirílico ha permitido que se difunda entre el mundo eslavo y se convierta en su religión dominante"
 