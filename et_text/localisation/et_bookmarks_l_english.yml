l_english:
 100YW_NAME:0 "百年战争"
 100YW_DESC:0 "1328年去世的法王查理四世没有留下直系继承人，引发了一场持续百年的继承争端。英王爱德华三世是第一顺位的男性继承人，但是法国贵族对接受一位外国国王的统治并不热心，宣布王位不能通过女性亲属继承，转而加冕另一个继承人——腓力六世。九年后，战争爆发了……"
 AMERICAN_CIVIL_WAR_NAME:0 "美国南北战争"
 AMERICAN_CIVIL_WAR_DESC:0 "由于南方各州企图脱离联邦，内战在北美洲一触即发。内战的结果尚未可知，但可以预料到这会是一种崭新的战争模式——交战双方都拥有新近发明的铁路，电报和连发枪。与此同时，英国正在试验世界第一艘蒸汽动力的铁壳战舰，这无疑会引发一场海战革命。在全世界范围内，越来越多的国家竞相开展工业化，工业革命的速度越来越快。变革的时代来到了！"
 BARBARIAN_NAME:0 "蛮族入侵"
 BARBARIAN_DESC:0 "强大的罗马帝国长期以来一直在内部斗争和外部威胁中挣扎。为了缓和庞大的帝国的管理，罗马皇帝狄奥多西一世采取了二帝共治制度，但即使这样也不足以将帝国从入侵的野蛮人手中挽救。在他死后，东西帝国再也没有合为一体。"
 CHARLEMAGNE_NAME:0 "查理曼大帝"
 CHARLEMAGNE_DESC:0 "查理曼是「短命者」丕平的儿子，也是查理·马特的后裔，他在769年与他的兄弟卡洛曼共同成为法兰克人的国王。他开始使王国变得比以前更强大，以良好的战略计划和无情的手段征服了邻近的王国。查理曼最终被教皇利奥三世加冕为神圣罗马帝国皇帝，他的后代在未来很长一段时间内都将统治欧洲的大部分地区。"
 IRON_CENTURY_NAME:0 "铁之世纪"
 IRON_CENTURY_DESC:0 "936年8月7日，奥托一世被加冕为德意志人的国王。他发起了艰巨的战役，以粉碎他的对手，重新征服意大利的失地，改革神圣罗马帝国。马扎尔人在喀尔巴阡山脉盆地定居下来，开始在世界范围内大展拳脚，他们征服和掠夺邻国，成为整个欧洲的忧患。在北方，基督教徒正试图进入斯堪的纳维亚半岛，开始改变异教国王的信仰，但日耳曼信仰在维京人中仍然很强大。在远在东南的巴格达，曾经统治着西起西班牙、东至波斯的古老的阿拔斯哈里发最终因内讧而衰败，只留下了他们以前帝国的中心地带。而在非洲海岸，一支打着法蒂玛哈里发国旗号的新的对手崛起了，准备填补他们的对手留下的空缺地区。"
 CKII_NAME:0 "斯坦福桥"
 CKII_DESC:0 "公元1066年9月20日。英格兰国王哈罗德·戈德温森挥师北上防卫英格兰海岸，急行军防御他叛逆的兄弟托斯蒂格和挪威国王「无情者」哈拉尔四世的军队。与此同时，诺曼底公爵威廉也在教宗亚历山大二世支持下跨越海峡发起入侵。撒克逊人，挪威人，诺曼人——谁将统治阿尔比昂？"
 COLDWAR_NAME:0 "冷战"
 COLDWAR_DESC:0 "世界大战之后，世界分裂为民主主义的西方和共产主义的东方。两者的关系远非友好，哪怕是最微小的火花都可能把整个世界点燃，引发人类历史上最具破坏性的战争。"
 FALLROME_NAME:0 "罗马的陷落"
 FALLROME_DESC:0 "西罗马帝国已经沦陷，一个名叫奥多阿克的野蛮人推翻了罗穆卢斯·奥古斯都皇帝，并宣布自己为意大利国王。这让整个欧洲陷入混乱，曾经强大的帝国的土地和荣耀只能由最适者占据。"
 FALLUSSR_NAME:0 "苏联解体"
 FALLUSSR_DESC:0 "冷战已经结束，曾被视为不可阻挡的红色巨人轰然倒下，共产主义已在欧洲消亡。东欧政府的意识形态急切的往民主阵营靠拢，东欧政治局势正在急剧地改变。"
 FRANCOPRUSSIAN_NAME:0 "普法战争"
 FRANCOPRUSSIAN_DESC:0 "普法战争是在德意志可能统一的紧张局势下发生的。人们认为有必要对法国发动战争，以统一北德意志联邦和独立的德意志南部各州，而法国则被一个强大的普鲁士的出现所困扰着。拿破仑三世抓住《埃姆斯备忘录》中的一个所谓的侮辱来宣战，大多数法国将领都期望赢得这场战争。"
 HRE_NAME:0 "神圣罗马帝国"
 HRE_DESC:0 "在卡洛林王朝的国王「孩童」路易于911年无疾而终后，东法兰西分裂成几个小王国。962年，德意志国王奥托控制了意大利北部，被教皇加冕为皇帝。从那时起，德意志王国的事务与意大利和教廷的事务交织在一起。奥托作为皇帝的加冕使得德意志国王继承了查理大帝的帝国，通过帝国的转换，他们也成为古罗马名义上的继承人。"
 INTERWAR_NAME:0 "凡尔赛条约"
 INTERWAR_DESC:0 "第一次世界大战已经结束，它以四个帝国的崩溃和新国家在其灰烬中的诞生而结束。曾经伟大的奥斯曼帝国的领土在英国和法国之间被分割开来，民主在德国和奥地利兴起，而俄国正在经历一场共产主义革命和内战。世界已经进入一个新的时代，再也不会是原来的样子了。"
 ISLAM_NAME:0 "伊斯兰的崛起"
 ISLAM_DESC:0 "伊斯兰教的传播始于先知穆罕默德（570-632）在40岁时开始宣扬他声称从真主那里得到的启示。在他一生中，穆斯林乌玛是在阿拉伯通过改信或效忠伊斯兰教而建立起来的。在最初的几个世纪里，由于四大哈里发和倭马亚哈里发的征服，穆斯林世界迅速发展，人们纷纷皈依伊斯兰教。"
 JUSTINIAN_NAME:0 "查士丁尼大帝"
 JUSTINIAN_DESC:0 "西方的罗马帝国已经衰落，但它远未被遗忘。在东方，帝国依然强大，刚刚加冕为皇帝的查士丁尼有重新征服西方、恢复罗马荣耀的野心。在西方，各种日耳曼王国已经建立起来，其中最大的一个，法兰克，目前被前国王克洛维的幸存儿子瓜分。"
 MONGOL_NAME:0 "蒙古帝国"
 MONGOL_DESC:0 "蒙古帝国是在铁木真的领导下统一了历史上的蒙古族和突厥族部落而产生的。1206年，他被宣布为所有蒙古人的统治者，并取名为成吉思汗，意思是「拥有海洋四方的可汗」。"
 MONGOLINV_NAME:0 "蒙古入侵"
 MONGOLINV_DESC:0 "可怕的蒙古部落像一把镰刀一样横扫东欧，毫不费力地消灭了所有的抵抗。当神圣罗马帝国皇帝弗里德里希二世也因恐惧而退缩时，这场伟大的入侵突然莫名其妙地停止了，因为金帐汗国的巴图汗和伊尔汗国的呼拉古汗都回到了喀喇昆仑，选举新的大汗。在德国北部，帝国自由城市吕贝克和汉堡的居民刚刚成立了一个贸易联盟，该联盟最终将被称为汉萨联盟。"
 PRESENT_DAY_NAME:0 "俄乌战争"
 PRESENT_DAY_DESC:0 "现代世界似乎已经变得和平，国与国相互攻伐已成为遥远的过去。这一切都随着俄罗斯和乌克兰之间的长期冲突升级为俄罗斯军队对乌克兰的全面入侵而改变。这将是一个独立的事件，还是只是一个未来的迹象？只有时间会告诉我们。"
 RISE_OF_SASSANID:0 "萨珊王朝的崛起"
 RISE_OF_SASSANID_NAME:0 "萨珊王朝的崛起"
 RISE_OF_SASSANID_DESC:0 "阿尔达希尔一世在霍尔莫兹德干战役中成功地击败了他的领主阿尔塔巴努斯四世，有效地结束了帕提亚人在波斯的几个世纪的统治。与此同时，在中国，汉朝已经灭亡，并分裂成三个敌对的国家。"
 ROMANPARTHIAN_NAME:0 "罗马-帕提亚战争"
 ROMANPARTHIAN_DESC:0 "58-63年的罗马——帕提亚战争是罗马帝国和帕提亚帝国之间为争夺亚美尼亚的控制权而进行的，亚美尼亚是两个王国之间的一个重要缓冲国。自奥古斯都皇帝时代以来，亚美尼亚一直是罗马的附庸国，但在52/53年，帕提亚帝国成功地在亚美尼亚的王位上扶植了帕提亚王室的国王提里达特。"
 THIRD_CRUSADE_NAME:0 "第三次十字军东征"
 THIRD_CRUSADE_DESC:0 "圣城耶路撒冷沦陷于伟大的异教徒领袖萨拉丁之手。但是英王亨利二世，法王菲利普二世和神圣罗马帝国皇帝「红胡子」腓特烈一世在信仰的感召下，停止了内斗，秣马厉兵，准备对摩尔人发动有史以来最大规模的十字军远征……神的旨意！ "
 THREE_KINGDOMS_NAME:0 "汉朝的陷落"
 THREE_KINGDOMS_DESC:0 "汉朝因黄巾之乱而动荡不安，在董卓挟持着皇帝并成为帝国最强大的政治家之后，汉朝陷入了动荡。几个军阀组成联盟，打败了董卓，但皇帝的权力没有恢复，反而被另一个军阀挟持了。到现在，军阀们实际上已经独立。虽然名义上仍然效忠于无权无势的皇帝，但很少有人还想着要恢复他的权力。相反，各个军阀现在都渴望形成自己的王国，甚至可能通过将中国统一在他们的统治之下而使自己成为皇帝。"
 TOG_NAME:0 "逝往神灵"
 TOG_DESC:0 "「小猪仔们所知老野猪受的折磨有多痛苦，他们的咆哮就有多愤怒。」这是传说中的海盗朗纳尔·洛德布罗克奄奄一息地躺在诺森伯兰之王埃拉的蛇穴中的最后一个预言。在867年，一心复仇的洛德布罗克诸子与他们的「异教大军」降临不列颠岛上的诸小王国，将埃拉做成了「血鹰」。同时，另外两个诺斯之王——留里克跟底雷——在东方的斯拉夫和芬兰各部落中开创了他们相互敌视的国家，奠定了来日俄罗斯的根基。这时候古旧的神灵依然根深蒂固，他们的军队强悍无比！"
 VIC2_NAME:0 "维多利亚时代"
 VIC2_DESC:0 "滑铁卢硝烟散尽，法国大革命的理念也在欧洲君主的联合绞杀下随风而逝。在拿破仑战争带来的苦难结束后，欧洲各国在维也纳会议上达成一致，为多灾多难的欧洲大陆重新建立起暂时的和平。然而，尽管革命之火已被扑灭，人权、民族主义和自由主义的理念仍然生机勃勃。在美洲，同样的理念使一个年轻的共和国几乎陷入毁灭性的内战。维多利亚公主16岁了，她将登基为大不列颠女王，成为世界上最强大的工业帝国的元首。维多利亚将开创一个持久而繁荣的时代，一路进步，直到第一次世界大战的爆发。在这个科技空前发展的时代，人们将对先祖们世世代代所坚信不疑的事物产生怀疑，而崭新的信条将随之涌现。"
 WWI_NAME:0 "第一次世界大战"
 WWI_DESC:0 "虽然帝国主义的复苏是一个根本原因，但战争的直接触发因素是1914年6月28日南斯拉夫民族主义者加夫里洛·普林西普在萨拉热窝刺杀奥匈帝国王位继承人、奥地利大公弗朗茨·斐迪南。这引发了一场外交危机，奥匈帝国向塞尔维亚王国发出了最后通牒，过去几十年来国家间形成的同盟被随之卷入。几周之内，主要大国就陷入了战争，冲突很快蔓延到世界各地。"
 WWII_NAME:0 "第二次世界大战"
 WWII_DESC:0 "阿道夫·希特勒将新成立的德意志共和国变成了一个专制独裁的国家，并吞并了奥地利和捷克斯洛伐克的部分地区。最后，对波兰的入侵迫使英国和法国向德国宣战。与此同时，在亚洲，日本正在征服中国的路上，而美国和苏联可能很快就会加入这场混乱，这场战争肯定会变得比以前的任何战争都更加全球性和血腥。"