 dip_tech_cs_0_desc:0 "如果我们想要我们没有的东西，我们可以给他们需要的东西作为回报，而从别人那里得到它。"
 dip_tech_cs_1_desc:0 "古代的航海活动通常由简单的木筏或小船组成，主要用于捕鱼。"
 dip_tech_cs_2_desc:0 "字母表是一套标准的字母，用于书写一种或多种语言，其一般原则是这些字母代表口语的音素。"
 dip_tech_cs_3_desc:0 "三列桨座战船是一种古老的船只，也是一种船队的类型。它的名字来自于它的三排船桨，每只船桨由一个人操作。"
 dip_tech_cs_4_desc:0 "商船是主要为贸易而设计的小型快速大帆船。"
 dip_tech_cs_5_desc:0 "运输船是一个更大的大帆船，里面的人员更少，留下足够的空间来运送军团渡海。"
 dip_tech_cs_6_desc:0 "修建道路将使我们的军队和商人能够更快地在我国境内移动。"
 dip_tech_cs_7_desc:0 "古典海军主要由划船的大帆船组成。这些船通常会并排站立，然后里面的部队会进行战斗。"
 dip_tech_cs_8_desc:0 "海军撞锤是一种在水下延长的船头，形成一个装甲的喙。这将被打入敌舰的船体，以刺穿船体，使其沉没或失去功能。"
 dip_tech_cs_9_desc:0 "大帆船在中世纪前的海战中占主导地位，不同国家的船只之间只有微小的差异是明显的。"
 dip_tech_cs_10_desc:0 "货物与其他货物的交易往往是模糊的，有时还很困难，如果要用半匹马换取一些武器。货币可以解决许多这样的问题。"
 dip_tech_cs_11_desc:0 "基础数学不仅在建筑业，而且在商业方面也很有用。"
 dip_tech_cs_12_desc:0 "在早期的海战中，船只很难被击沉。战斗经常发生在用士兵抓取和登上敌舰的技术上。"
 dip_tech_cs_13_desc:0 "商队是一群人一起旅行。他们通常是商人，带着他们的货物长途跋涉。"
 dip_tech_cs_14_desc:0 "通过与遥远的国家进行贸易，我们可以获得在我们当地商人中很有价值的异国货物。"
 dip_tech_cs_15_desc:0 "铺设的道路将使我们的军队在我国境内的行动更加迅速。"
 dip_tech_cs_16_desc:0 "希腊火是一种燃烧武器，在海战中使用效果很好，因为它可以在漂浮在水面上继续燃烧。"
 dip_tech_cs_17_desc:0 "德罗蒙是一种大帆船，也是东罗马海军的重要战舰，直到它们被意大利式的大帆船所取代。它是从古代的利伯尔海军发展而来的，利伯尔海军是帝国时期罗马海军的支柱。"
 dip_tech_cs_18_desc:0 "在海上突袭中，突击队会从船上登陆，进行抢劫和掠夺，然后在敌人报复之前返回船上，驶离。"
 dip_tech_cs_19_desc:0 "大河是军队和商人的艰难障碍。通过建造桥梁，我们可以使全国各地的移动更加容易。"
 dip_tech_cs_20_desc:0 "我们可以尝试通过寻找新的更远的贸易伙伴来增加我们的贸易利润。"
 dip_tech_cs_21_desc:0 "使用训练有素的专业商人将提高我们的贸易效率。"
 dip_tech_cs_22_desc:0 "创建专门用于造船的船厂可以提高我们造船的质量和速度。"
 dip_tech_cs_23_desc:0 "为我们的水手提供适当的海军训练可以使我们的海军在战斗中更加有效。"
 dip_tech_cs_24_desc:0 "为了改善我们自己的贸易，有时损害我们竞争对手的贸易是很有用的。这可以通过雇用专业的私掠者偷窃他们的贸易船只来实现。"
 dip_tech_cs_25_desc:0 "熟料建造是一种船体木板边缘重叠的造船方法。后来，这种技术被成功地应用于维京长船和汉萨齿轮。"
 dip_tech_cs_26_desc:0 "天体导航是指借助于星星的导航。它的原理早在几千年前就已为人所知，但在伊斯兰哈里发时代，通过发明卡马尔和象限仪，得到了极大的改进。"
 dip_tech_cs_27_desc:0 "改善我们的水手和船上的士兵所接受的海军训练，将提高我们海军的效率。"
 dip_tech_cs_28_desc:0 "长船是北欧国家的维京人在维京时代制造并用于贸易、商业、探险和战争的海船。"
 dip_tech_cs_29_desc:0 "卡纳尔是维京人使用的一种船。卡纳尔是一种货船，船体比长船更宽、更深、更短，可以装载更多的货物，由较少的船员操作。"
 dip_tech_cs_30_desc:0 "既定的贸易网络将使贸易商更容易在全国范围内流动。"
 dip_tech_cs_31_desc:0 "纸币在中国逐渐发展起来。它减少了运输黄金和白银的风险，方便了贷款，因为黄金或白银从未离开过贷款人的手中，它允许将货币分为信贷和实物支持的形式。"
 dip_tech_cs_32_desc:0 "在中世纪晚期，大帆船统治着地中海和其他内陆海域。它们被用来沿海岸线进行袭击。"
 dip_tech_cs_33_desc:0 "到了中世纪，大帆船的统治地位在公海上被打破，那里更注重于主要用于运兵的帆船。大帆船仍然是内陆海域的主要战舰。"
 dip_tech_cs_34_desc:0 "为促进贸易而建立市场平台，不仅可以鼓励商业，还可以让我们更好地对其征税。"
 dip_tech_cs_35_desc:0 "制作显示所有主要道路和港口的适当地图，将使我们的商人更容易到达国外的贸易中心。"
 dip_tech_cs_36_desc:0 "有了良好的以物易物技能，我们的商人就能把不太值钱的东西换成更值钱的东西，从而获得额外的利润。"
 dip_tech_cs_37_desc:0 "如果我们从不同的商人那里收集有关水下岩石、险恶的浅滩和其他危险地点的信息，并在地图上标注出来，这将有助于我们的商人避开这些地方。"
 dip_tech_cs_38_desc:0 "柯克船一种单桅商船，最早出现于北欧地区。"
 dip_tech_cs_39_desc:0 "利用地球磁场的罗盘可以在公海上比太阳或星星更准确地显示方向。"
 dip_tech_cs_40_desc:0 "大约在十二世纪的某个时候，北欧的船只开始被建造成一个笔直的船尾柱，从而能够安装一个舵，这比在船舷上举着的转向桨要耐用得多。"
 dip_tech_cs_41_desc:0 "行会是由工匠或商人组成的协会，他们控制着某一城镇的工艺实践。最早的行会类型是作为工人的联谊会形成的。"
 dip_tech_cs_42_desc:0 "为促进贸易而建立法律和区域基础设施，不仅可以鼓励商业，而且可以让我们更好地对其征税。"
 dip_tech_cs_43_desc:0 "海外贸易带来高风险的同时也带来更高的利润。如信用证之类的金融工具的发展，将有助于减少风险，并增加我们的利润。"
 dip_tech_cs_44_desc:0 "中世纪海战中最重要的发明之一是鱼雷。鱼雷在水面上运行，它的火箭系统充满了爆炸性的火药材料，有三个发射点。它是一种非常有效的对付船只的武器。"
 dip_tech_cs_45_desc:0 "造船业意味着许多不同的东西，举个例子来说，就连乘坐木筏能走多远都是件很有意思的事情。然而，这一切都和建立舰队来执行国策是不同的。那需要完全不同的方式来建造船只，同时也必须拥有一定的手段来控制你建造的海军。"
 dip_tech_cs_46_desc:0 "贸易格局在十四世纪受到了严重的破坏，可能是因为瘟疫和流行病的影响。现在贸易正慢慢开始复苏。"
 dip_tech_cs_47_desc:0 "三桅帆船具有悠久的历史，可追溯至古埃及的河船。从那时起，这个术语的词义逐渐演进成了轻帆船的意思。"
 dip_tech_cs_48_desc:0 "第一艘真正意义上的远洋舰船。与桨帆船和柯克船不同，克拉克帆船是能够胜任远洋航行的战舰。"
 dip_tech_cs_49_desc:0 "在主要贸易路线上建立小型贸易站，将增加我们的贸易数量和效果。"
 dip_tech_cs_50_desc:0 "通过在我们的海岸线上建造防御工事，我们可以保护它们免受突袭、敌人的登陆和封锁。"
 dip_tech_cs_51_desc:0 "通过陆路运输货物过于昂贵，用船运输则更有效率。建造船坞将提供足够的船只来使用。"
 dip_tech_cs_52_desc:0 "海军士气得到了极大鼓舞，我们的水手将征服风浪和海洋。我们的开拓者会勇敢面对这个世界上的黑暗角落，在远离故土的他乡建立新的家园。"
 dip_tech_cs_53_desc:0 "贸易仓库将为贸易货物的积累和分配提供中心位置，以提高贸易效率。干船坞将使我们能够保持一支能够保护我们贸易的舰队。"
 dip_tech_cs_54_desc:0 "三角帆的出现使克拉克帆船获得了优良的逆风航行性能。增强的机动性使他们优于同时期的其他船舶。"
 dip_tech_cs_55_desc:0 "福禄特帆船是一种专业货船，它的载货量很大而船员很少。它是廉价且易于大量制造的船。如果你需要运输货物漂洋过海的话，这种船是不错的选择。"
 dip_tech_cs_56_desc:0 "大型港口将会成为世界货物的中转港。让我们建设这些港口，繁荣将随之而来。"
 dip_tech_cs_57_desc:0 "在整个十六世纪，船舶拥有更良好的航行能力，能够搭载更多的强力火炮，这使得船舶的种类日趋专业化。战列舰是携带大量武器和弹药并专门用于海上战斗的船只，其战斗效能远超商船。从长远来看，这将促进常备海军和海军战术的发展以更好地适应海战的新状况。"
 dip_tech_cs_58_desc:0 "世界是广阔的，为了发展我们的贸易有时必须承担相当大的风险。幸运的是，我们国家的商人愿意利用自己的资源来冒这些风险。认可这些由政府通过特许证授予其垄断某些领域并履行近乎政府职能的特权的公司，可以控制和促进我们海外殖民地的商贸发展。"
 dip_tech_cs_59_desc:0 "桨帆船轻便短小，很难安装大炮。而加莱赛战船却可以像重型风帆战舰 一样安装舰炮。为了平衡这些额外重量，它上面配备了额外的船帆。"
 dip_tech_cs_60_desc:0 "盖伦帆船降低了船首拉长了船体。这些设计上的变化显著提高了船速和稳定性。这些重要的改进使盖伦帆船成为了更好的火力平台。"
 dip_tech_cs_61_desc:0 "随着越来越多的国家把他们的国民或公民派遣到海外从事贸易活动并长期生活在一起，确定通行的海洋法的基本概念是绝对必要的。诸如「公海」或后来的「主宰海洋」学说为海洋国际法奠定了基础。"
 dip_tech_cs_62_desc:0 "随着运输船的进一步发展，船只的载重越来越大，速度越来越快，它们仍然保持着福禄特帆船的简单构造。这些船只就是通用商船概念的雏形。"
 dip_tech_cs_63_desc:0 "为了更好地适应海战的发展新的战术是必要的。舷侧炮的发展意味着战舰最有效的战术不是进行接舷战，而是组成战列线来集中火力向敌人射击。"
 dip_tech_cs_64_desc:0 "军用盖伦帆船，也被称为快速盖伦帆船，减少了甲板数量。这种为了机动性牺牲火炮数量的设计，被证明在战斗中是有用的。"
 dip_tech_cs_65_desc:0 "即便在十七世纪初，常备海军的规模很小而且海军力量的存在也只是为了满足现实的迫切需要。然而，随着时间的推移，我们正在朝着大型的专业化海军方向前进。除非我们希望看到我们的对手在海军方面超越我们，我们必须努力创造更大规模的常备海军，并建立行政组织来支持它，确保海军职业能够成为我们军官的固定职业。"
 dip_tech_cs_66_desc:0 "这些桨帆船最初由巴巴里海盗发明，它的载炮量不如加莱赛战船，但更加轻便易于操作。这种改进使它能更有效的战斗。"
 dip_tech_cs_67_desc:0 "1614年一位大胆的医生发表了一篇论文表明，他认为坏血病是由于饮食的问题引起的，可以通过食用柠檬或酸橙汁解决。从此，根据他的建议，我们已经开始为我们的水手提供这种新的饮食。而这就是所谓的「柠檬佬」（其他国家对英国海军的称呼）的由来。"
 dip_tech_cs_68_desc:0 "起初护卫舰用来称呼所有兼具速度和机动性的海军船只。随着这个概念的发展，这一词语逐渐限定于那些保护航路的船只。"
 dip_tech_cs_69_desc:0 "这是一种特殊的护卫舰，专门用来在波罗的海活动。它拥有护卫舰的舷侧，但吃水浅并装有船桨，这使得它们虽然无法抵御远海的风浪但在浅水区却有很强的机动性。"
 dip_tech_cs_70_desc:0 "添加三层甲板会影响机动性，但会在近战中带来很大的优势。额外的甲板使它们能够轻易地将火力倾泻到双层船的甲板，同时保护自己的甲板。"
 dip_tech_cs_71_desc:0 "东印度商船是这个时期所能建造的最大商船，它通常排水量超过1000吨，长度超过175英尺。在进行环球贸易的时候，这些「海上女王」是运送人员和货物的最佳选择。"
 dip_tech_cs_72_desc:0 "海上的生活充满了危险，因此，需要严厉的惩罚来维持纪律。如果没有足够的威慑效果，我们会很快陷入困境。随着时间的推移，一套严格的惩处措施已经逐步形成，现在是时候将其正式确立下来。这将大大加强海上生活的纪律性。"
 dip_tech_cs_73_desc:0 "随着贸易的发展，风险也随之而来。人们需要新的方法来积累资本和管理风险。在股份制企业中，我们可以和股东共同分担风险。"
 dip_tech_cs_74_desc:0 "起初见习官这一职位是授予经验丰富的水手的。渴望成为军官的水手往往会选择担任这一角色。如果我们将其制度化，并使它成为获得军官军衔的先决条件，我们将确保我们未来的军官们将十分了解他们所指挥的船只。"
 dip_tech_cs_75_desc:0 "随着保险业的发展，风险在进一步降低。通过支付给保险业者很小一部分费用就可以在出事时获得赔偿，这促进了贸易的进一步增长。"
 dip_tech_cs_76_desc:0 "比我们的对手更快地建造船只，即使这一优势微弱到在军事方面毫无意义，但这依然可以增强我们水手的信心，并在战斗中震慑敌人。"
 dip_tech_cs_77_desc:0 "欧洲和中国之间的贸易逆差在欧洲和全世界都造成了白银短缺。如果我们从银本位变为金本位就可以为流通领域提供新的货币并促进贸易发展。"
 dip_tech_cs_78_desc:0 "蒸汽动力的发明使运输手段大大改善。有了铁路，我们可以在很远的地方非常迅速地运输货物和人员。"
 dip_tech_cs_79_desc:0 "木制战舰在爆炸性或燃烧性炮弹面前变得非常脆弱。用铁制或钢制装甲板保护战舰将有助于它们在海战中生存。"
 dip_tech_cs_80_desc:0 "如果有重大事件发生，迅速了解情况往往是至关重要的。在电话的帮助下，我们几乎可以立即跨越遥远的距离传递信息。"
 dip_tech_cs_81_desc:0 "帆船的速度很慢，要依靠风的力量。通过用蒸汽动力驱动船舶，即使在逆风的情况下，它们也能保持高速行驶。"
 dip_tech_cs_82_desc:0 "无线电不仅可以让我们迅速向其他国家和军队传递信息，还可以向群众提供信息和宣传。"
 dip_tech_cs_83_desc:0 "无畏舰，比以前的任何舰艇都要大，武器和装甲都要好，肯定会在二十世纪初成为战舰的主要类型。"
 dip_tech_cs_84_desc:0 "早在十九世纪，就有研究表明无线电波可以从固体物体上反射出来。从这个想法出发，我们的科学家正在开发可以提供有关敌人行动信息的雷达。"
 dip_tech_cs_85_desc:0 "在任何一个现代社会中，让群众对政府保持忠诚，对敌人保持敌意是至关重要的。这可以通过大众传媒向他们提供信息和宣传来实现。"
 dip_tech_cs_86_desc:0 "发展拥有几十门重口径火炮的大型装甲战舰对于任何希望保持海上指挥权的国家都是至关重要的。"
 dip_tech_cs_87_desc:0 "开发一个国际标准单位系统将使不同国家之间的日常商业和科学活动大大简化。"
 dip_tech_cs_88_desc:0 "为民用和商业目的采用航空，将使人员和货物在世界各地的移动速度大大加快。"
 dip_tech_cs_89_desc:0 "现代的重装甲战舰不容易被传统的枪支损坏。为我们的战舰开发更强大的导弹将增加它们的火力以及射程。"
 dip_tech_cs_90_desc:0 "在现代社会中，方便快捷地获取信息已经变得至关重要。通过互联网，更多的信息可以更快地到达更多的受众。"
 dip_tech_cs_91_desc:0 "纳米技术是在原子尺度上对物质的操纵。它可以为我们提供更好的材料和更快的计算机。"
 dip_tech_cs_92_desc:0 "线圈枪的功能是通过磁力将金属弹头沿着轴线加速，直到它达到高速和巨大的停止力和穿甲能力。"
 dip_tech_cs_93_desc:0 "贸易已经通过公路和船舶进行了几千年，通过航空旅行和互联网进行了几个世纪。在重力的限制之外，还有一个最后的货币前沿在等待着。"
 dip_tech_cs_94_desc:0 "虽然较小的空间站已经被实验过，但真正生活在太空或其他星球上还没有成功。而现在，技术已经达到了可以做到的地步。"
