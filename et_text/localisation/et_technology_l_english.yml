 adm_tech_cs_0_desc:0 "最基本的治理单位是一个大家庭，一个社区的所有成员都声称彼此有亲属关系，换句话说就是一个部落。"
 adm_tech_cs_1_desc:0 "在部落独裁制中，部落由一个拥有无限权力的统治者个人控制，能够行使任何行动而不承担后果或报复，往往通过恐惧进行统治。"
 adm_tech_cs_2_desc:0 "在部落联盟中，部落联盟的统治有一定程度的内部自治，但在全国范围内由一个中央当局管理。"
 adm_tech_cs_3_desc:0 "在部落民主中，部落的所有成员都可以发出自己的声音，影响他们的部落应该如何治理。"
 adm_tech_cs_4_desc:0 "在一个野蛮人部落中，最强者往往能成为国王。国王死后，如果他的孩子能证明自己有能力，那么这个头衔会传给他们。"
 adm_tech_cs_5_desc:0 "驯化是通过几代人的选择性繁殖来改变生物体的过程，以突出最终有利于人类的特征。"
 adm_tech_cs_6_desc:0 "畜牧业是人类为了盈利而对农场动物进行的管理和照料，其中被认为对人类有利的遗传素质和行为得到进一步发展。"
 adm_tech_cs_7_desc:0 "通过建造大型纪念碑，我们可以取悦神灵，证明我们民族的荣耀。"
 adm_tech_cs_8_desc:0 "一个简单的日历对农民来说很有用，因为他们可以看到种植和收获的最佳时间。"
 adm_tech_cs_9_desc:0 "神殿是人们聚集在一起敬拜神灵的小型建筑。建造更多这样的建筑可以加强我们的宗教。"
 adm_tech_cs_10_desc:0 "粮仓是一个仓库或谷仓中的房间，用于存放脱粒的谷物或动物饲料。储存的食物供应将帮助我们在恶劣的收成中生存。"
 adm_tech_cs_11_desc:0 "管理一个国家需要钱，而获得一些钱的最有效方法之一，就是向人民征收定期税。"
 adm_tech_cs_12_desc:0 "选择国家前进的方向也许是一个统治者将要面临的最艰难的选择。国家理念将会在未来长时间内塑造我们的国家。"
 adm_tech_cs_13_desc:0 "降雨量是我国农业成功的一个关键因素。灌溉将有助于抵消干旱，使不太肥沃的土地得到耕种。"
 adm_tech_cs_14_desc:0 "建造大型锻造厂将使我们能够快速生产更多的武器和其他金属物品。"
 adm_tech_cs_15_desc:0 "不同的历史时期反映在文学作品中。民族和部落的传奇，关于世界起源和习俗的描述，以及有时带有道德或精神信息的神话，在前城市时代占主导地位。"
 adm_tech_cs_16_desc:0 "阶级制度是一种社会分层，人们被归入一组有等级的社会类别，最常见的是上层、中层和下层阶级。"
 adm_tech_cs_17_desc:0 "在君主制国家，国家由国王统治，他对人民拥有绝对的权力。然而，贵族们也可以掌握大量的权力。"
 adm_tech_cs_18_desc:0 "音乐是古代文明中社会和文化生活的一个重要组成部分。希腊的音乐素养创造了音乐发展的花朵。"
 adm_tech_cs_19_desc:0 "法律是通过社会机构强制执行的规则和准则，用以规范行为。为了防止人们犯罪或造反，需要制定法律。"
 adm_tech_cs_20_desc:0 "仓库是为储存货物而设计的建筑。这些仓库将帮助我们保护我们的贵重物品免受雨水和小偷等威胁。"
 adm_tech_cs_21_desc:0 "在人类已知的最早的政府类型中，国家权力由个人单独掌控，完全不受任何限制。"
 adm_tech_cs_22_desc:0 "引入轮子来代替转轮，使犁的重量增加，反过来又允许使用更大的金属面模板。这些沉重的犁导致了更大的粮食生产，并最终导致了人口的大幅增长。"
 adm_tech_cs_23_desc:0 "建造伟大的寺庙将通过宗教团结我们的人民，并为从他们那里收集一些额外的钱提供一个很好的借口。"
 adm_tech_cs_24_desc:0 "哲学是对一般和基本问题的研究，例如与现实、存在、知识、价值、理性、心灵和语言有关的问题。"
 adm_tech_cs_25_desc:0 "古代的马具压在马的肌肉和气管上，限制了马的呼吸，降低了拉动的力量。马轭允许马在拉动时使用其全部力量，基本上允许马用后躯向前推入马轭。"
 adm_tech_cs_26_desc:0 "轮作是指在同一地区按季节顺序种植一系列不同类型的作物的做法。轮作给土壤带来各种好处，如通过与谷物和其他作物依次使用绿肥来补充氮。"
 adm_tech_cs_27_desc:0 "建造适当的建筑物需要适当的工具。有了更先进的工具，我们就可以生产出更有价值和更有效率的产品。"
 adm_tech_cs_28_desc:0 "自从马匹被驯化的早期历史以来，人们发现工作的动物暴露在许多条件下，造成马蹄的断裂或过度磨损。马蹄铁的发明解决了这些问题。"
 adm_tech_cs_29_desc:0 "水磨是一种使用水轮或涡轮机来驱动机械加工的结构，如面粉、木材或纺织品生产或金属成型。"
 adm_tech_cs_30_desc:0 "随着中世纪的开始，我们最聪明的人提出了一些我们可以采纳的新理念。"
 adm_tech_cs_31_desc:0 "农奴制是封建主义下农民的地位，特别是与庄园制有关。它是一种奴役或改良的奴隶制状况。"
 adm_tech_cs_32_desc:0 "帝国是最高等级的政府形式。它被用来指由一个人联合和统治的庞大的国家集团。"
 adm_tech_cs_33_desc:0 "风车是一种通过称为帆或叶片的叶片将风的能量转换为旋转能量的机器。风车最初是为磨制粮食生产而开发的。"
 adm_tech_cs_34_desc:0 "在封建制度中，权力由君主和贵族分享，以劳动或军事服务换取土地。"
 adm_tech_cs_35_desc:0 "在神权体制下，国家由神职人员以上帝的名义进行管理。"
 adm_tech_cs_36_desc:0 "寺院是僧侣或尼姑隐居和独身的建筑，从事各种宗教活动。"
 adm_tech_cs_37_desc:0 "公国与封建君主制非常相似，但君主使用公爵的头衔，或在公爵一词的通用范围内使用其他头衔。"
 adm_tech_cs_38_desc:0 "工坊拥有生产各种工具、仪器和其他货物的工具和设施。建设这些工坊将有助于提高我们的生产力。"
 adm_tech_cs_39_desc:0 "在一个商业共和国中，国家由富有和有权势的家族管理，严重依赖贸易和商业。"
 adm_tech_cs_40_desc:0 "独轮车在1170年至1250年之间的某个时间出现在欧洲。事实证明，独轮车在建筑施工、采矿作业和农业方面非常有用。"
 adm_tech_cs_41_desc:0 "寡头共和制是一种政府形式，由少数贵族家族掌握权力并在他们之间选举统治者。"
 adm_tech_cs_42_desc:0 "犁头设计的改进可以减少草畜的工作量，使它们能够做更多的工作。"
 adm_tech_cs_43_desc:0 "神学是对上帝的概念和宗教真理的性质进行系统和理性的研究，或通过完成宗教研究的专门培训而获得的学问职业。"
 adm_tech_cs_44_desc:0 "行政机构往往是从高级官员的个人仆人中发展出来的。这就形成了一个复杂的行政结构，其中的任命完全是靠继承或支持，而不是靠功绩，而且官员也有可能雇用其他人来执行公务，但自己继续领取工资。"
 adm_tech_cs_45_desc:0 "政府机关的安置与它本身一样重要。"
 adm_tech_cs_46_desc:0 "一台机器可以分解成简单的可动元素的想法，导致阿基米德将杠杆、滑轮和螺杆定义为简单机器。到了文艺复兴时期，这个清单又增加了车轮和车轴、楔子和斜面。"
 adm_tech_cs_47_desc:0 "随着社会组织的发展，食品生产也得到增加。增加的食物产量可以使社会供养一些本身不从事粮食生产的人群。这导致了军事精英的出现，用来对抗敌人的军事精英。供养军事精英是封建社会的基础。"
 adm_tech_cs_48_desc:0 "随着军事精英统治了我们的社会，下一阶段的发展就是文官阶层的诞生。通常这些人都是从神职人员的行列中选出的。"
 adm_tech_cs_49_desc:0 "推行宗教对国家的稳定至关重要。空有伟大之名是远远不够的，我们必须要让人民见证我们的伟大。古人知道如何夸耀自己的伟大，我们也应建造伟大工程以经受时间的考验。"
 adm_tech_cs_50_desc:0 "选择国家前进的方向也许是一个统治者将要面临的最艰难的选择。国家理念将会在未来长时间内塑造我们的国家。"
 adm_tech_cs_51_desc:0 "自查理曼时代以来，人们一直在尝试将经典的二田轮作制度转为三田轮作制度。现在是推广这一做法的时候了，因为这将增加用于种植粮食作物的土地数量。"
 adm_tech_cs_52_desc:0 "贵族寡头统治社会的观念从罗马时代就已经出现，并且在某些地方很受欢迎。现在，这个观念重新在那些与之有关的阶层中兴起。"
 adm_tech_cs_53_desc:0 "世袭地方贵族的问题在于他们重视自己的利益超过国家。我们需要不断拓展政府的影响范围，目前已经从最重要的行政和司法领域开始。"
 adm_tech_cs_54_desc:0 "虽然镰刀发明已久，却仍然不是最流行的收割工具。通过鼓励农民使用长柄镰刀代替小镰刀可以提高我们的收获效率。"
 adm_tech_cs_55_desc:0 "社会结构的发展完善并非贵族政治所独有。神职人员也必须改善他们的内部管理。这将有助于新思想在我国的发展。"
 adm_tech_cs_56_desc:0 "纺织品的出现时间已不可考。1589年织袜机的发明是迈向工业革命的第一步以及机械化生产的开端。这项发明将提高纺织产量。"
 adm_tech_cs_57_desc:0 "很明显，雇佣受过教育的官员的行政机关并采用更加集权的官僚体制对于建立一个早期现代化国家是十分必要的。"
 adm_tech_cs_58_desc:0 "可以耕种的土地越多，就能供养更多的人口。排水系统的改善促进了湿地的开发。"
 adm_tech_cs_59_desc:0 "不可否认的事实是我们在很长一段时间内都只是站在我们祖先的肩上，现在我们开始自己来了解这个世界，并记录观察结果。通过观察我们的世界，通过实验来证明或否定我们的设想，我们可以取得比以前更大的进步。"
 adm_tech_cs_60_desc:0 "16世纪以来不断增加的军队数量对国家的行政体制提出了更高的要求。通过创建一个永久性的组织来负责军用物资的采购和计划，使得即便在冬季与和平时期也能维持大量的部队。从长远来看，我们可以更廉价地维持一支庞大的军队，并且在战时更有效地补给这些军队。"
 adm_tech_cs_61_desc:0 "生产锻铁的工艺持续改进并在17世纪早期生吹法超过了老式的奥斯蒙德法。现在有了专门的场所用于锻铁而不再像过去那样在挖掘场地附近生产。更多、更好、更纯净的铁将促进其他行业领域的发展。"
 adm_tech_cs_62_desc:0 "中世纪大学固然辉煌出色，但他们培养的毕业生的数量无法满足我们日渐扩大的行政体系的发展需要。我们需要增加我们的大学，否则我们就会落后。"
 adm_tech_cs_63_desc:0 "17世纪上半叶旷日持久的诸多战争导致了以领土完整为基础的国际外交体系的诞生。即非统治者个人也不是某些超国家组织，国家本身成为了国际舞台的主角，任何国家都无权干涉别国内政。"
 adm_tech_cs_64_desc:0 "金钱在政府中发挥的重要性是不可低估的。征税很重要，而知道应该征多少税收则更重要。我们将设立一个办公室来估计应该征收多少税款。"
 adm_tech_cs_65_desc:0 "有很多人都想要在政府中得到一个职位，但事实上大多数人都希望在没有付出努力的情况下得到这一切。现在一股专制主义思想在兴起，我们可以借此除掉那些寄生虫并独揽大权。"
 adm_tech_cs_66_desc:0 "大范围的林地可以有效地作为柴火收集地和狩猎场使用，但如果我们把树林清理干净，我们可以用农田取而代之。"
 adm_tech_cs_67_desc:0 "一个被称为宪政主义的全新哲学概念逐渐兴起，它主张用法律来限制政府权力。这是一个很有趣的想法，但我不认为它会被广泛接受。"
 adm_tech_cs_68_desc:0 "新的科学给了我们许多不同的方式来描述和测量我们周围的世界。让我们把这些饱学之士送去探索世界，尤其是我们自己的国家。我们只有在彻底探查我们土地上的所有矿产，清点所有国民以及评估所有产业之后才能确定我们究竟控制了多少资源。"
 adm_tech_cs_69_desc:0 "海陆军的维护费和政府本身的行政开支对于任何国家的财政支出中都占了大头。这些支出总是花费得很快，而税收和通行税总是难以满足需求且很不灵活。虽然发行国债并非前所未有，但我们需要拿出更好的筹款计划。债券、联合养老保险金和其他类似的计划可以为国内外的意外支出供给资金，也让我们在发展国家时把钱花在刀刃上。"
 adm_tech_cs_70_desc:0 "即使有技术手段，如果不能激发人们的生产积极性则依然无法改良土地和增加产量。通过改革土地使用权的法律，我们可以激励人们采用更优的生产方法来提高产量。"
 adm_tech_cs_71_desc:0 "一部关于政治理论的匿名论著出现在人们的视野，虽有各方压力对其打压，但仍未能阻止它在世界范围的传播。书中分析了政府形成的本质——无论是君主制，独裁制，还是民主制。该书还提出应将行政权，立法权，司法权严格地分离开来，以保护人民，限制君权。除了涉及君权的部分以外，这些想法应该会对我们国家大有裨益。"
 adm_tech_cs_72_desc:0 "为了最大限度地控制我们的土地和臣民，我们必须扩大，重组我们的官僚机构并使之专业化。一个稳健的官僚组织可以掌控我们国家的每一部分，并防止突发性事件。让我们的大学研究考虑最好最有效地统治和管理方法，我们鼓励贵族子弟用笔而不是刀剑来为国家服务。"
 adm_tech_cs_73_desc:0 "从罗马帝国以来欧洲的犁基本就没变过样。现在，由于设计上的改进，同样的犁可以更轻，减少了牲畜的工作量，使它们能够干更多的活。"
 adm_tech_cs_74_desc:0 "如今一种人人平等的激进观点占据着革命思想的最前线。来自各地的哲人们通力合作，起草了一份题名为《人权与公民权宣言》的文件。文件宣称如是种种权利乃是普世价值且应当由法律强制贯彻。这可能会在自由民主领域引起广泛的反响，我们可得好好表现以免落后。"
 adm_tech_cs_75_desc:0 "幸运的是，那些所谓的思想启蒙家并没有把自己的全部精力都投入到颠覆性的政治思想中，他们也提出了在科学和工程领域的想法。这些有益于我们的经济发展和生产的提高。"
 adm_tech_cs_76_desc:0 "这些愚蠢的革命者认为他们可以通过诸如自由和平等这样稀奇古怪的概念简单地把几百年来取得的历史进步扫到垃圾堆。但我们可以吸取他们思想里可靠而有用的部分，然后用这些来打败他们。"
 adm_tech_cs_77_desc:0 "旧的手工生产方式正因新机器的引入而变得过时。我们必须开始使我们的国家工业化，否则我们将在生产力方面落后于我们的对手。"
 adm_tech_cs_78_desc:0 "我们的科学家已经发现了电，并且已经建造了第一台电动机。这种新的动力来源有机会成为现代生活的一个重要工具。"
 adm_tech_cs_79_desc:0 "在现代世界，宽容和平等正变得越来越重要。我们的顾问建议我们研究废除国教思想的可能性，以支持世俗主义。"
 adm_tech_cs_80_desc:0 "用规范的可替换部件制造机器将节省大量资源，因为如果只是其中一个部件坏了，整个机器就不必更换。"
 adm_tech_cs_81_desc:0 "随着平等和自由的理念逐渐深入人心，妇女和许多不被允许投票的少数民族都要求获得平等和投票权。"
 adm_tech_cs_82_desc:0 "装配线是为工人、机器和部件的顺序组织而设计的，它将使货物的制造速度加快，同时减少工人的工作量。"
 adm_tech_cs_83_desc:0 "一位名叫卡尔·马克思的社会学家提出了一个想法，以消除社会阶层的不平等。在社会主义中，政府将确保每个人都有足够的东西，没有人变得太富或太穷。"
 adm_tech_cs_84_desc:0 "一些国家已经形成了新的民族社会主义运动。他们声称，民主已经过时、没有效果，想用法西斯政府来取代民主。"
 adm_tech_cs_85_desc:0 "随着电力供应的增加，我们现在能够把它带到所有主要工厂。这将使他们能够生产更多的产品。"
 adm_tech_cs_86_desc:0 "我们的许多政治家都同意，一个人拥有太多的权力是不好的。他们建议将有关内部事务的大部分权力从国家元首转移到议会。"
 adm_tech_cs_87_desc:0 "事实证明，核能能够带来巨大的破坏，但如果我们设法将这种力量转化为电力，我们就可以满足不断增长的需求。"
 adm_tech_cs_88_desc:0 "我们的科学家正在研究称为塑料的新物质。它们可塑又耐用，可以用于许多不同的用途。"
 adm_tech_cs_89_desc:0 "到目前为止，所有的计算机都是相当繁琐和缓慢的，但随着更强大的计算机被不断开发，似乎它们可以彻底改变现代世界。"
 adm_tech_cs_90_desc:0 "专家说，我们可能很快就会耗尽化石燃料，而且使用化石燃料会污染大气。他们建议我们寻找替代性的、可再生的能源。"
 adm_tech_cs_91_desc:0 "许多科学家声称，核聚变发电是世界能源问题的解决方案。它不会产生污染或核废料，而且比早期的任何能源形式都更有效。"
 adm_tech_cs_92_desc:0 "通用人工智能指的是具有智能的人工智能，其智力能力与人类相当，甚至超过人类。他们有能力学习。"
 adm_tech_cs_93_desc:0 "太空的财富是尚未开发的宝库。开发复杂的采矿项目将使我们能够有效地利用这些资源并获得利润。"
 adm_tech_cs_94_desc:0 "在未来的行政管理中，即使在世界那些仍由专制者统治的地区，民主也可能会占上风，但谁也不能确定。"
 adm_tech_cs_95_desc:0 "在未来的行政管理中，即使在世界那些仍由专制者统治的地区，民主也可能会占上风，但谁也不能确定。"
 adm_tech_cs_96_desc:0 "在未来的行政管理中，即使在世界那些仍由专制者统治的地区，民主也可能会占上风，但谁也不能确定。"
 adm_tech_cs_97_desc:0 "在未来的行政管理中，即使在世界那些仍由专制者统治的地区，民主也可能会占上风，但谁也不能确定。"
 adm_tech_cs_98_desc:0 "在未来的行政管理中，即使在世界那些仍由专制者统治的地区，民主也可能会占上风，但谁也不能确定。"
 adm_tech_cs_99_desc:0 "在未来的行政管理中，即使在世界那些仍由专制者统治的地区，民主也可能会占上风，但谁也不能确定。"
