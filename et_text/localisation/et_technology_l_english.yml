 mil_tech_cs_0_desc:0 "战争最简单的想法就是简单地拿一个重物开始砸向敌人。"
 mil_tech_cs_1_desc:0 "自人类诞生以来，长矛一直被用于狩猎，所以它在猎杀人类时也应该是有效的。"
 mil_tech_cs_2_desc:0 "弓箭允许在很远的距离上与敌人作战，远在近战对手有机会反击之前。"
 mil_tech_cs_3_desc:0 "几个世纪前，马匹太小，无法骑乘，但现在这些动物已经能够携带人类参加战斗。"
 mil_tech_cs_4_desc:0 "在古代，战车是战场上最可怕的单位。然而现在，由于骑兵的重要性不断增加，它们正在变得过时。"
 mil_tech_cs_5_desc:0 "在人类历史的进程中，普通的物品被当作武器使用。斧头也不例外。除了为战斗而设计的斧头外，还有许多斧头兼作工具和武器。"
 mil_tech_cs_6_desc:0 "铁器时代早期的剑与后来的钢剑明显不同。它们是经过加工硬化的，而不是淬火硬化的，这使得它们在强度和硬度方面与早期的青铜剑差不多或只是略胜一筹。"
 mil_tech_cs_7_desc:0 "最早的骑兵通常没有盔甲，装备的是低质量的武器。随着骑兵在战场上作用的增加，他们获得了更好的装备和轻型盔甲。"
 mil_tech_cs_8_desc:0 "帕提亚射击是帕提亚人闻名的一种军事战术。骑在轻骑上的帕提亚弓箭手，在全速撤退时，会把身体转回来射向追击的敌人。"
 mil_tech_cs_9_desc:0 "常备军是一支永久的、通常是专业的军队。它由全职士兵组成，在和平时期不被解散。"
 mil_tech_cs_10_desc:0 "战象是一种由人类训练和指导的用于战斗的大象。它们的主要用途是冲锋陷阵，践踏敌人，打破他们的队伍，灌输恐怖。"
 mil_tech_cs_11_desc:0 "没有任何盔甲，大型马匹很容易成为敌人的目标。通过为马匹提供盔甲，骑兵将在战场上更好地生存。"
 mil_tech_cs_12_desc:0 "突袭是一种军事战术，通常不是为了占领和保持地形，而是为了抢劫和掠夺敌人的财产，然后迅速撤退。"
 mil_tech_cs_13_desc:0 "复合弓是由角、木、筋叠加而成的弓。当弓被拉开时，在相同长度的弓上，筋和角比木头储存更多的能量。这种弓的强度与全木弓相似，拉弓的长度也相似，因此，用更短的弓向箭传递的能量也相似。"
 mil_tech_cs_14_desc:0 "鳞甲是一种早期的盔甲形式，由许多不同形状的单个小盔甲鳞片相互连接，并以重叠的方式连接在布或皮革的底层。"
 mil_tech_cs_15_desc:0 "一大群马匹全速冲向防御者是一个可怕的景象，往往连最有纪律的士兵也会打破队形或逃跑。"
 mil_tech_cs_16_desc:0 "将骑手和马都覆盖在鳞片状的盔甲上，确实使骑兵的速度减慢了一些，但也使其很难被杀死。"
 mil_tech_cs_17_desc:0 "修建更好的防御工事对于减缓前进中的敌人或防止我们的城镇被轻易突袭至关重要。"
 mil_tech_cs_18_desc:0 "即使是最强大的军队，如果没有一个有能力的指挥官，也不会有好结果。有了正确的战术，就有可能打退远胜的敌人。"
 mil_tech_cs_19_desc:0 "马镫是一个轻巧的框架或环，用来固定骑手的脚，通过一根带子连接到马鞍上。马镫用于帮助骑马，并在骑马时作为支撑。它们大大增加了骑手留在马鞍上和控制坐骑的能力，提高了动物在通信、运输和战争等领域对人类的有用性。"
 mil_tech_cs_20_desc:0 "为我们所有的部队提供适当的军事训练将提高他们的作战能力，以及士气和纪律。"
 mil_tech_cs_21_desc:0 "环形盔甲被认为是一种皮革或纺织品的服装，有大量的金属环直接缝在或绑在基础服装上。与铁铠不同的是，这些环在物理上并不是相互交错的。"
 mil_tech_cs_22_desc:0 "最终，铁匠们了解到，通过在铁中加入一定量的碳，他们可以生产出现在被称为钢的改良合金。通过淬火和回火，可以制造出损伤小得多的剑，并且在弯曲时可以弹回原状。"
 mil_tech_cs_23_desc:0 "大草原地区的原住民发展了骑射，用于打猎和战争。在战斗中，轻骑兵通常是小兵；轻装的投掷部队能够迅速移动以避免近身战斗，或对敌人的侧翼或后方给予快速打击。"
 mil_tech_cs_24_desc:0 "军事组织是指对国家军队的结构进行调整，以便更好地控制、管理和管理。"
 mil_tech_cs_25_desc:0 "长矛是一种杆状武器或长矛，旨在供骑兵使用。在古典和中世纪战争时期，它演变成了骑兵冲锋的主要武器。"
 mil_tech_cs_26_desc:0 "在整个历史上，骆驼骑兵是沙漠战争中的一个常见元素，部分原因是这种动物的高度适应性。与传统骑兵的马匹相比，它们提供了一种更适合在干旱和无水环境中工作和生存的移动元素。"
 mil_tech_cs_27_desc:0 "虽然较早发明了对剑进行回火的方法，但过了很长时间才开始坚持这样做，甚至直到中世纪早期结束，许多剑仍然是未硬化的铁。"
 mil_tech_cs_28_desc:0 "在古代和中世纪的战争中，小兵们通常携带弓箭、标枪、弹弓，有时还携带轻质盾牌。他们以轻型武器和最低限度的盔甲充当轻装步兵，可以跑到主战线前面，放出一排箭、弹弓或标枪，并在对方主力部队发生冲突之前退到主战线后面。"
 mil_tech_cs_29_desc:0 "最初，骑士或贵族是骑马的战士，他们发誓效忠于他们的君主，并承诺为他战斗，以换取土地的分配。"
 mil_tech_cs_30_desc:0 "强化弓箭是箭镞的一种类型。其最简单的形式是一个不复杂的方形金属钉，在中世纪被广泛使用。它的主要用途是穿透重型板甲。"
 mil_tech_cs_31_desc:0 "组建皇家卫队将有助于保持最重要的人的生命，在战争时期也可以作为一支精锐的武装力量发挥作用。"
 mil_tech_cs_32_desc:0 "骑士精神，或称骑士准则，是与中世纪的骑士制度有关的传统行为准则。骑士精神产生于一个理想化的日耳曼习俗。它首先在法兰西北部为查理曼大帝的重骑兵服务的马兵中发展起来。"
 mil_tech_cs_33_desc:0 "在游击战术中，参与战斗的目的不是为了夺取领土的控制权，而是对目标造成伤害并立即撤离该地区以避免敌人的报复。它的目的是对敌人的士气产生心理上的影响。"
 mil_tech_cs_34_desc:0 "盾墙是一种军事战术，在前现代战争时代的许多文化中很常见。一般来说，盾墙是由士兵肩并肩站成队形，手持盾牌，使其相邻或重叠而形成。"
 mil_tech_cs_35_desc:0 "弩是一种弓，由安装在弓座上的水平肢体组件组成，射出的弹丸被称为弓箭或弩箭。弩是第一种简单且对体力要求不高的射弹武器，可以由大量的应征士兵操作，而传统的弓则需要相当大的力量和技巧才能有效使用。"
 mil_tech_cs_36_desc:0 "在一把剑上，护手是一根与剑身成直角的金属条，放在剑身和剑柄之间。其目的是为了保护剑客的双手。"
 mil_tech_cs_37_desc:0 "圣战士往往是虔诚或狂热的宗教士兵，他们在与异教徒作战时，会表现出极大的勇气和英勇。"
 mil_tech_cs_38_desc:0 "战锤是一种钝器，使用手柄末端的重头来进行强力打击。在中世纪，金属盔甲和链式盔甲可以抵御锋利武器的打击，并阻挡箭矢和其他射弹。事实证明，坚固的金属战锤能够对装甲良好的骑士造成伤害，因为战锤的打击力可以在不穿透盔甲的情况下造成伤害。"
 mil_tech_cs_39_desc:0 "一些发明，如马鞍、马镫和马刺，使骑手能够更好地控制坐骑。在西欧，出现了被认为是终极重骑兵的骑士。骑士和其他类似装备的骑兵以紧密的队形冲锋，以灵活的方式换取大规模的、不可抗拒的第一次冲锋。"
 mil_tech_cs_40_desc:0 "长弓是一种高大的弓，大致与使用它的人的身高相当。在中世纪，英格兰人和威尔士人因其非常强大的威尔士长弓而闻名，在当时的内战和百年战争中对法兰西人的作战中发挥了巨大作用。"
 mil_tech_cs_41_desc:0 "长剑是欧洲剑的一种类型，其特点是有一个十字形的剑柄，有一个供双手使用的握把，有一个直的双刃剑。"
 mil_tech_cs_42_desc:0 "锁子甲是中世纪的一种防具形式。它是一种布衣，一般是帆布或皮革，内衬是铆接在织物上的小长方形钢板。"
 mil_tech_cs_43_desc:0 "长矛是一种杆状武器，是一种非常长的刺矛，以前被步兵广泛使用。长矛，由于其笨重的性质，总是打算以一种故意的、防御性的方式使用，通常与其他投掷物和近战武器一起使用。"
 mil_tech_cs_44_desc:0 "板甲是历史上一种由铁或钢板制成的个人盔甲，最终形成标志性的盔甲套装，完全包裹着穿戴者。"
 mil_tech_cs_45_desc:0 "中世纪最重的装甲部队是重骑兵，如宪兵和早期的骑兵。"
 mil_tech_cs_46_desc:0 "职业军人的出现是创立一支近代化军队的第一步。"
 mil_tech_cs_47_desc:0 "蛮横地向敌人冲锋也许不是人类已知的最伟大的战术，但它是最容易掌握的。这也是更先进战略的基石。"
 mil_tech_cs_48_desc:0 "1500年，在围攻比萨的过程中，城墙在法国攻城炮的轰击下开始坍塌。当地居民开始将隆隆声堆积在外面，形成一个倾斜的城墙。事实证明，这在炮火面前不那么脆弱，同时还能抵御登城梯。"
 mil_tech_cs_49_desc:0 "在整个中世纪，骑兵的优势地位一直受到训练有素的长矛兵的挑战。在诸如班诺克本或金马刺战役中，骑兵曾被长矛兵击败。结合改进的训练和纪律，并通过增加剑士来提供近距离搏斗支援使得这种编队的效能达到高峰。"
 mil_tech_cs_50_desc:0 "长枪易于制作，但欲令其发挥最大作用，需整编部队挥舞的长枪有着相仿的长度和枪刃。"
 mil_tech_cs_51_desc:0 "虽然十二世纪的中国已经发明了手铳，并在十四世纪传播到欧洲，但这些武器的弱点却降低了他们的战场实用性。轻便而可靠的火绳枪能够取代弓箭是由于三个主要因素——更好的穿甲能力、操作人员更容易训练以及不依赖使用者的力量大小。"
 mil_tech_cs_52_desc:0 "十三世纪火炮已经在欧洲诞生了，但由于缺乏机动性，它在战场的使用有限。十五世纪七十年代炮车的发明提高了火炮的机动性从而使它更加有用。"
 mil_tech_cs_53_desc:0 "火绳枪是容易使用的武器，但是命中不高而且开火速度很慢，让使用者很容易受到骑兵冲击。通过和长矛兵混编使火绳枪兵在开火后遭到敌人骑兵和步兵攻击时可以得到长矛兵掩护。"
 mil_tech_cs_54_desc:0 "在战场上，训练和作战经验一直有着显著的价值。随着火药的到来以及因其他步兵武器所产生的战术变化，对于那些能够熟练使用新式武器的部队有很大的需求。在职业军队也无法满足这种需求的情况下，只能通过招募诸如意大利、瑞士或德意志的雇佣兵来解决这种需求。越来越多的职业雇佣兵军官为那些正处于军事转型中的国家提供了大量的人员支持。"
 mil_tech_cs_55_desc:0 "长矛和射击编队已经被证明是中世纪骑士的主要威胁。骑士最初的应对方法是穿着更重的铠甲来抵挡火药武器的威力，但这会减慢骑兵的速度，减少他们的冲击力。德意志的黑骑兵通常装备有两支手枪和一把剑，可以让他们根据所面对的情况来选择射击或冲锋。"
 mil_tech_cs_56_desc:0 "火绳枪是一种非常有效的穿甲武器，其所造成的结果是更重型的铠甲开始被装备以抵御火枪射击。更大型的火枪可以发射更重的枪弹及提供更好的穿甲能力。"
 mil_tech_cs_57_desc:0 "西班牙方阵的发明自然来自于长矛和射击编队。它的核心是一个传统的长矛方阵。在方阵的四角都配备了一组火绳枪兵。它保留了传统长矛方阵的威力并通过火绳枪兵增强了火力。"
 mil_tech_cs_58_desc:0 "对于那些有着较强移动力的新式火炮来说有一个大问题——无法轻易地升降来调整开火角度。炮耳是圆柱形的突起，相当于支起枪支的枪架，这就使火炮可以调整倾斜度来提高命中率。"
 mil_tech_cs_59_desc:0 "沿着弧形城墙开火是很困难的，一旦攻击者太过靠近防御工事，其他防御部队想从侧翼提供火力支援基本就不可能了。星形堡垒的发展保证了城墙的每一部分都可以得到其他方面的支援。"
 mil_tech_cs_60_desc:0 "西班牙方阵的规模和纵深保证了它的力量威慑，但也使其在战场上移动缓慢，缺乏机动性。这导致了很大一部分士兵在战斗中都处于闲置状态。尼德兰的执政，拿骚的毛里茨，减少了方阵的人数，缩小了纵深因而提高了其机动性，使它仍维持同样的火力和冲击。"
 mil_tech_cs_61_desc:0 "随着炮兵在战场上的重要性日益增加，火炮的数量也在不断增加。但是由于每门火炮都是单独制造的，这无疑对补给造成了很大的困难。1544年，查理五世皇帝宣称将只有5种火炮口径，而法国国王亨利二世则制定了6个标准火炮口径。"
 mil_tech_cs_62_desc:0 "火绳枪击发装置的最大缺点是需要保留火绳用来点燃从而完成发射。尽管簧轮枪已经出现，但因为造价过于昂贵而无法大规模配备。燧发枪的发明意味着出现了一种更可靠的武器。"
 mil_tech_cs_63_desc:0 "卡宾枪是短管的滑膛枪。"
 mil_tech_cs_64_desc:0 "瑞典国王——古斯塔夫·阿道夫，提升了步兵单位的火力使其得到进一步发展。他的步兵阵型更狭长并呈直角，从而增加了滑膛枪的数量使其齐射时的威力大增，同时他还配备小型火炮来进一步增加步兵火力。"
 mil_tech_cs_65_desc:0 "随着新型堡垒的发展，工程师们开始改进他们的设计，将来犯的敌人驱赶进预设的杀戮区域——即防守者可以对敌人造成最大杀伤的区域。"
 mil_tech_cs_66_desc:0 "有了刺刀，滑膛枪兵也可以起到长矛兵的作用。这导致长矛被移出了步兵装备列表，同时使得步兵编队的火力也进一步加强。"
 mil_tech_cs_67_desc:0 "在十七世纪二十年代，将弹丸和火药结合为一个整体，即筒装子弹的想法出现了，它加快了射击及装填速度。这反过来又大大提升了枪械的火力。"
 mil_tech_cs_68_desc:0 "装备了重型护甲的骑兵由于天然笨重使其在战场上难于列队以及易受攻击。轻骑兵在行军中作为侦察兵配置在军中，它可以掩护重骑兵在战场上冲锋。"
 mil_tech_cs_69_desc:0 "外围壕沟是围城战中的关键地带。如果攻击方控制了这些斜堤，堡垒很快就会失陷。壕沟是要塞的第一道防线，如何利用壕沟并保证其能为防御方提供保护是要塞设计的关键。"
 mil_tech_cs_70_desc:0 "冶金技术的改进将大炮变得更轻便可靠，这使得它们在战场上卓有成效。"
 mil_tech_cs_71_desc:0 "七年战争中，轻步兵连作为非常规部队首次进入奥地利军队。他们队形松散，在骚扰敌人和突袭敌人防御工事方面很有效。"
 mil_tech_cs_72_desc:0 "虽然火枪总是能像棍棒一样被挥舞，但终究不是一种高效的白刃战武器。刺刀是一种安装在火枪端部的刀刃，使火枪具备长矛的功能。起初，刺刀被设计插入枪管之中，使得射击和近战不能兼得，但安装在枪管周围的环形刺刀的发明，使得火枪成为一种有效的近战武器。"
 mil_tech_cs_73_desc:0 "胸甲已经存在了许多年。最近一种新型骑兵逐渐兴起，他们仅胸部和背部穿戴板甲，在保护身体关键部位和机动性之间取得了很好的平衡。"
 mil_tech_cs_74_desc:0 "幸好要塞有多重防御，攻占外围堡垒还必须面临下一道防线，这就迫使攻击者要准备足够的空间来架设枪炮并进行全面围城。"
 mil_tech_cs_75_desc:0 "轻步兵的引入导致了战争方式的改变。在主要部队攻击前，散兵们以散阵部署为一行或一列来分散并骚扰敌军。"
 mil_tech_cs_76_desc:0 "滑膛枪的弱点是超过50码命中率极低。线膛枪虽然不是制式步兵武器，但它为精锐部队增加了射程，这极大地增加了部队的整体杀伤力。"
 mil_tech_cs_77_desc:0 "原本是为攻城发明的榴弹炮，可以以极高的角度发射弹药越过城墙攻击城镇。野战炮，作为其轻便的变种，可以向敌军发射爆破弹。将这两种火炮与其他类型的火炮混编，可以显著增强炮兵旅的威力。"
 mil_tech_cs_78_desc:0 "大约在1820年推出的撞击式雷帽是使枪支在任何天气下都能可靠射击的关键发明。打击帽取代了燧石、钢制佛林特和燧石锁装置的火药罐。"
 mil_tech_cs_79_desc:0 "尽管后膛武器早在十四世纪末就被开发出来，但随着十九世纪精密工程和机械加工的改进，后膛武器变得更加成功。后膛武器开发者面临的主要挑战是密封后膛。这一点最终被独立的金属弹壳和断续螺丝的发展所解决。"
 mil_tech_cs_80_desc:0 "击针枪是一种具有针状撞针的火器，撞针可以穿过纸质弹壳，撞击子弹底部的撞针帽。枪管壁上开有膛线的针枪也被称为击针枪。"
 mil_tech_cs_81_desc:0 "第一支栓动步枪是在1824年生产的，此前对后膛枪的研究可以追溯到十八世纪。欧洲军队在十九世纪末继续发展栓动步枪，采用管状弹匣和后来的盒状弹匣。毛瑟格韦尔98被认为是这种类型行动的缩影，它的后代成为衡量所有此类步枪的标准。第一次世界大战标志着栓动式步枪使用的高峰，所有参加战争的国家都派出了装备有各种栓动式设计的部队。"
 mil_tech_cs_82_desc:0 "开发一种用于火炮的液压气动后坐装置，可以在发射过程中保持火炮的尾部和车轮完全静止。由于火炮在每次射击后都不需要重新瞄准，乘员可以在炮管回到其静止位置时立即开火，大大增加了射速。"
 mil_tech_cs_83_desc:0 "我们的一些军事工程师想出了重装甲履带车的想法。这些坦克能够穿越战壕，抵御小型武器的射击，在困难的地形上行驶，携带物资，并占领敌人的坚固阵地。"
 mil_tech_cs_84_desc:0 "最近发明的飞机可以用于军事目的。它们可用于侦察或向敌方领土投掷炸弹。"
 mil_tech_cs_85_desc:0 "尽管事实证明坦克在战场上很有用，但它们转弯和瞄准敌人的速度相当慢。通过在坦克上安装旋转炮塔，它们可以不费吹灰之力就能向不同方向开火。"
 mil_tech_cs_86_desc:0 "与火炮相比，安装在卡车上的火箭炮的机动性要强得多。他们还可以一次发射数枚火箭弹，实现更大的射速。"
 mil_tech_cs_87_desc:0 "极其强大的核弹能够在几秒钟内摧毁整个城市。即使不使用，它们也会对敌人产生士气低落的影响，因为他们知道只要按一下按钮，他们的家乡就会被毁灭。"
 mil_tech_cs_88_desc:0 "世界大战期间的战斗经验表明，大多数步兵战斗最有可能由拥有最高射速的一方获胜。根据这一经验，突击步枪应运而生，它能最大限度地提高射速，同时具有最小的后坐力和装弹时间。"
 mil_tech_cs_89_desc:0 "主战坦克是为填补现代军队的直接火力作用而设计的。"
 mil_tech_cs_90_desc:0 "在制导系统的帮助下，我们的导弹即使在很远的地方也会大大增加击中目标的机会。"
 mil_tech_cs_91_desc:0 "为填补现代军队中的直接火力角色而设计的主战坦克，是时候进行升级了。"
 mil_tech_cs_92_desc:0 "未来士兵项目是一项技术和军事计划，为现代军队配备最优秀的顶级技术，创造理想的现代士兵。"
 mil_tech_cs_93_desc:0 "什么比人更强大？一个由钢铁、电力和液压动力加强的人。"
 mil_tech_cs_94_desc:0 "激光技术在过去已被证明在军事上有不可估量的作用，而现在必须将这种旧技术带入新的战争时代。"
 mil_tech_cs_95_desc:0 "通过开发机器人执行最危险和最耗费体力的任务，我们可以减少士兵必须面对的风险。机器也从来不需要休息，它们不知道恐惧。"
 mil_tech_cs_96_desc:0 "无菌场生成器使战场上的程序得以完成，而不必担心缺乏清洁、无菌的环境。"
 mil_tech_cs_97_desc:0 "在未来，机器人和间接战争的作用似乎越来越大，而战争很可能是为了争夺日益有限的地球资源而进行的。"
 mil_tech_cs_98_desc:0 "在未来，机器人和间接战争的作用似乎越来越大，而战争很可能是为了争夺日益有限的地球资源而进行的。"
