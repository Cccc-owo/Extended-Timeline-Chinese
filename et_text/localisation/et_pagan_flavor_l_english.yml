 zamolxist_flavor.1.t:0 "送往查摩西斯的使者"
 zamolxist_flavor.1.d:0 "每隔四年，盖塔人就会向查摩西斯派遣一名信使，他被偶然选中。信使被告知要带给查摩西斯的请求，然后被附上长矛。他被推到空中，如果他被长矛刺穿并杀死，人们相信查摩西斯会满足他们的需求。如果信使没有被杀死，他就被认为是一个坏人，并被指控犯罪，之后他们就会派出另一个信使。"
 zamolxist_flavor.1.a:0 "送使者往查摩西斯"
 zalmoxis_provides_weapons:0 "查摩西斯提供武器"
 zalmoxis_provides_harvest:0 "查摩西斯提供丰收"
 zalmoxis_doesnt_help:0 "查摩西斯没有提供任何帮助"
 zamolxist_flavor.1.b:0 "现在我们不需要任何帮助"
 desc_zalmoxis_provides_weapons:0 "查摩西斯给你的战士额外的军事实力"
 desc_zalmoxis_provides_harvest:0 "查摩西斯给你的农民额外的丰收"
 desc_zalmoxis_doesnt_help:0 "查摩西斯没有提供任何帮助"
 zamolxist_flavor.2.t:0 "不朽的勇士"
 zamolxist_flavor.2.d:0 "在查摩西斯信仰中，他的追随者如果死亡，将被传送到一个永恒的幸福之地，与查摩西斯一起永世长存。由于这种信仰，许多达契亚人在战斗中没有感到恐惧，并公开期待着在战斗中死亡。正是由于这一点，早期基督教作家拉克坦提乌斯说，达契亚人是有史以来最善战的民族。"
 zamolxist_flavor.2.a:0 "利用这些知识来获得更多的战士。"
 zamolxist_flavor.3.t:0 "成人仪式"
 zamolxist_flavor.3.d:0 "在他的一生中，查摩西斯建造了一个大型的地下洞穴，他在里面住了三年。当地人开始担心和哭泣，以为他已经死了。在第四年，查摩西斯从洞穴中回来，当地人相信了他的信息的真实性。现在，冒险进入岩洞并返回是一种常见的做法，作为一种成年仪式。它象征着查摩西斯所经历的死亡和重生。"
 zamolxist_flavor.3.a:0 "我将进入洞穴并存活下来。"
 zamolxist_flavor.3.b:0 "独自进入那里太危险了。"
 took_rite_of_passage:0 "举行了成人仪式"
 desc_took_rite_of_passage:0 "国王决定冒险进入山洞，并且活了下来。"
 refuse_rite_of_passage:0 "被拒绝的成年礼"
 desc_refuse_rite_of_passage:0 "国王已拒绝举行成年礼。"
 hellenic_flavor.1.t:0 "罗马城建成千年纪念日"
 hellenic_flavor.1.d:0 "根据罗马神话，罗慕路斯和雷穆斯这对双胞胎兄弟是由他们的母亲雷亚·西尔维亚和玛尔斯神的结合而生。出生后，他们被国王阿穆利乌斯强行遗弃在台伯河里。通过一系列神奇的干预，河水把他们带到了一只母狼和啄木鸟那里，这只母狼和啄木鸟培育了他们，直到他们被一个牧羊人和他的妻子收留。当男孩们长大成人，他们就知道了自己的身世，杀死了阿穆利乌斯，并继续建立了一座新的城市。两兄弟为地点争吵不休，直到雷穆斯被杀。随后，罗马城成立，以罗慕路斯的名字命名，时间是公元前753年4月21日。现在，罗马建城一千年的纪念日已经来临，这个国家正在庆祝它的悠久历史。"
 hellenic_flavor.1.a:0 "罗马城应举行大型庆祝活动。"
 hellenic_flavor.1.b:0 "让我们把庆祝活动扩大到整个国家。"
 rome_celebrates:0 "罗马城的庆祝活动"
 desc_rome_celebrates:0 "罗马城已经建成有一千年，庆典活动丰富多彩。"
 empire_celebrates:0 "罗马帝国的庆祝活动"
 desc_empire_celebrates:0 "罗马的庆祝活动已经扩展到帝国的所有地区，每个人都参加了罗马成为一千年历史的庆祝活动。"
 hellenic_flavor.2.t:0 "百年节"
 hellenic_flavor.2.d:0 "百年节是一个原始希腊信仰的节日，涉及祭祀和文艺演出。百年节在罗马举行，它标志着一个百年世纪的结束和下一个开始。一个百年世纪是是人类生命的最长长度，在100到110年之间。 庆祝活动追溯到公元前509年，一直持续到帝国的基督教化。"
 hellenic_flavor.2.a:0 "让这个节日成为历史上最盛大的节日！"
 hellenic_flavor.2.b:0 "百年节将被人们永远铭记！"
 hellenic_flavor.2.c:0 "让我们开始百年节。"
 hellenic_flavor.2.e:0 "现在不是时间。"
 hellenic_flavor.3.t:0 "向诸神献祭"
 hellenic_flavor.3.d:0 "简单用拉丁语来看献祭这两个字，是指进行一些神圣的仪式，但是实际上一般家庭的祭祀其实一点也不复杂，通常只要准备水果，小麦，蜂蜜，葡萄酒，甚至是掉到餐桌下的晚餐。最隆重的就是动物。祭品会先清洗过，然后保持平静，因为祭祀的过程必须是平和且神圣的。因为传统上说，世俗和神性的协调是必要的。换句话说，动物需要心甘情愿地献出自己的生命，并在死亡时保持平静。在罗马共和国的早期，同时也有活人献祭的记录，但这种做法在公元前81年被但这种做法被正式裁定为谋杀。"
 hellenic_flavor.3.a:0 "让我们为神灵举办一场大献祭。"
 hellenic_flavor.3.b:0 "中型规模的祭品是必要的。"
 hellenic_flavor.3.c:0 "我们应该献祭一些动物来获取神的青睐。"
 hellenic_flavor.3.e:0 "只有活人的牺牲才能说服众神帮助我们。"
 large_sacrifice:0 "大献祭"
 desc_large_sacrifice:0 "给众神献上了巨量祭品。"
 small_sacrifice:0 "小献祭"
 desc_small_sacrifice:0 "给众神献上了少量祭品。"
 animal_sacrifice:0 "动物献祭"
 desc_animal_sacrifice:0 "给众神献上了动物祭品。"
 et_human_sacrifice:0 "活人献祭"
 desc_et_human_sacrifice:0 "给众神献上了活人祭品。"
 hellenic_flavor.4.t:0 "祭司院"
 hellenic_flavor.4.d:0 "祭司院是由国教最高级别的牧师组成的机构。祭司院由大祭司长、大祭司、祭典之王、十五祭司和维斯塔贞女领导，负责为元老院成员提供宗教事务方面的建议以及维护宗教书籍。这些书籍包含了祈祷和神祇祭祀的清单，以及地方长官和重要事件的年度记录。当基督教成为罗马帝国的宗教时，教皇利奥一世使用了「大祭司长」的称号来强调他的权威。"
 hellenic_flavor.4.a:0 "遵循大祭司长的旨意"
 hellenic_flavor.4.b:0 "忽视祭司院的建议"
 listen_pontiffs:0 "听取祭司院的意见"
 desc_listen_pontiffs:0 "元老院遵从了祭司院的建议。"
 ignore_pontiffs:0 "忽视祭司院"
 desc_ignore_pontiffs:0 "元老院忽视了祭司院的建议。"
 hellenic_flavor.5.t:0 "占卜师"
 hellenic_flavor.5.d:0 "占卜师是一群牧师，他们通过鸟类的飞行模式来解释众神的意志。诸如鸟类的数量和类型，以及方向和数量都对预言的确定起到了作用。最近，一位占卜师在街上走来走去，声称根据最近的飞行模式，未来的日子不好过。"
 hellenic_flavor.5.a:0 "允许占卜师宣讲"
 hellenic_flavor.5.b:0 "不容许这样的危言耸听"
 augurs:0 "占卜师的宣讲"
 desc_augurs:0 "最近，一位占卜师宣称，黑暗时代在这个国家里比比皆是。"
 hellenic_flavor.6.t:0 "维斯塔贞女的终结"
 hellenic_flavor.6.d:0 "维斯塔贞女是罗马的一个团体，由两到六个处女组成，她们是灶神维斯塔的女祭司。她们培养罗马的圣火，并防止它熄灭。如果它熄灭了，则被认为是众神抛弃了罗马的标志。她们还负责跟踪国家仪式。她们在罗马世界拥有巨大的权力，当凯撒是国家的敌人时，她们可以赦免他。维斯塔贞女必须保持处女之身，因为一旦她们接受了自己角色的责任，她们就被视为国家的女儿。因此，如果她们与任何罗马公民发生任何性关系，就被认为是乱伦，她们会因叛国罪被杀。这个团体继续存在，直到394 年被基督教皇帝狄奥多西一世解散。"
 hellenic_flavor.6.a:0 "我们可以更好地将资源分配到除维斯塔贞女之外的地方。"
 hellenic_flavor.6.b:0 "维斯塔贞女制度是明智的，应该保留。"
 hellenic_flavor.7.t:0 "祭司"
 hellenic_flavor.7.d:0 "在古罗马宗教中，祭司是分配给罗马帝国官方崇拜的15个神灵之一的祭司。三个最重要的祭司被称为「大祭司」，侍奉古罗马的三位神，即朱庇特、玛尔斯和奎里纳斯。另外还有12个小火神，他们参加其他官方的崇拜。尤利乌斯·恺撒死后，成立了一个帝国崇拜，并由其中一个大祭司管理。我们应该选择我们应该更多支持哪一个神祗。"
 hellenic_flavor.7.a:0 "支持朱庇特崇拜。"
 hellenic_flavor.7.b:0 "支持玛尔斯崇拜。"
 hellenic_flavor.7.c:0 "支持奎里纳斯崇拜。"
 hellenic_flavor.7.e:0 "支持帝国崇拜。"
 cult_of_jupiter:0 "朱庇特崇拜"
 desc_cult_of_jupiter:0 "对朱庇特的崇拜得到了国家的支持。"
 cult_of_mars:0 "玛尔斯崇拜"
 desc_cult_of_mars:0 "对玛尔斯的崇拜得到了国家的支持。"
 cult_of_quirinus:0 "奎里纳斯的崇拜"
 desc_cult_of_quirinus:0 "对奎里纳斯的崇拜得到了国家的支持。"
 imperial_cult:0 "帝国崇拜"
 desc_imperial_cult:0 "对帝王的崇拜得到了国家的支持。"
 hellenic_flavor.8.t:0 "祭司团"
 hellenic_flavor.8.d:0 "祭司团是古罗马的一种祭司，专门为朱庇特神服务。很多时候，这些成员充当顾问，通过正式宣布战争与和平以及确认条约，为他们提供外交事务方面的建议。他们还担任大使的职能，前往外国并签订协议。由于边界周围有很多敌人，现在是时候决定是扩大我们的外交影响还是将其维持在内部了。"
 hellenic_flavor.8.a:0 "我们应该把祭司团作为外扩武器。"
 hellenic_flavor.8.b:0 "他们最好为元老院提供建议。"
 offensive_fetial:0 "进攻性的祭司团"
 desc_offensive_fetial:0 "我们已经决定推动进攻性的外交政策。"
 defensive_fetial:0 "防御性的祭司团"
 desc_defensive_fetial:0 "我们已经决定推动防御性的外交政策。"
 hellenic_flavor.9.t:0 "法事会"
 hellenic_flavor.9.d:0 "法事会是古罗马伟大的宗教团体之一，成立于公元前196年。随着节日和宴会的规模越来越大，成立了一个由七名成员组成的委员会来监督庆典活动的组织。法事会在罗马人的生活中发挥了关键作用，他们组织了一些公共宴会、游戏和盛宴。"
 hellenic_flavor.9.a:0 "我们再次需要他们的服务。"
 hellenic_flavor.9.b:0 "今年我们不能再搞更多的庆祝活动了。"
 hellenic_flavor.10.t:0 "阿瓦尔兄弟会"
 hellenic_flavor.10.d:0 "阿瓦尔兄弟会是一个由12名祭司组成的机构，他们每年向拉列斯和众神献祭以保证丰收。该组织起源于罗马，在罗马共和国时期逐渐减少，直到奥古斯都皇帝恢复了该组织。最后一篇与兄弟会有关的碑文可以追溯到公元325年，到公元400年，所有传统的罗马祭司制度都被废除了。"
 hellenic_flavor.10.a:0 "让我们举办大献祭来安抚众神。"
 hellenic_flavor.10.b:0 "我们今年应该只花需要的钱。"
 hellenic_flavor.10.c:0 "我们没有时间与兄弟会浪费。"
 brethren_harvest:0 "一场丰收"
 desc_brethren_harvest:0 "阿瓦尔兄弟会承诺今年将获得丰收。"
 brethren_famine:0 "一场歉收"
 desc_brethren_famine:0 "阿瓦尔兄弟会今年没能安抚好众神。"
 germanic_flavor.1.t:0 "一场祭祀"
 germanic_flavor.1.d:0 "祭祀是日耳曼和北欧原始信仰对土地上的神灵的一种献祭，通常以圣餐或宴会的形式进行。通常情况下，牺牲的是一匹马，但有时也用在战场上俘获的敌人来获得神灵的青睐。"
 germanic_flavor.1.a:0 "没有几匹马，我们也能继续下去。"
 germanic_flavor.1.b:0 "让我们牺牲我们的敌人吧！"
 germanic_flavor.1.c:0 "现在不是庆祝的时候。"
 horse_blot:0 "马祭"
 desc_horse_blot:0 "在最近的一次祭祀活动中献祭了一匹马。"
 human_blot:0 "人祭"
 desc_human_blot:0 "在最近的一次祭祀活动中献祭了一个人。"
 germanic_flavor.2.t:0 "皈依希腊多神教"
 germanic_flavor.2.d:0 "由于新近从罗马帝国征服了土地，人们正在抵制向日耳曼信仰的转化。幸运的是，希腊多神教和日耳曼原始信仰之间有许多相似之处，包括两个宗教中相同的神灵。战神泰华兹与玛尔斯关系密切，而雷神图纳兹则与朱庇特相似。正因为如此，这两种宗教之间的转换变得稍微容易一些。"
 germanic_flavor.2.a:0 "我们应该改变新土地的信仰。"
 germanic_flavor.2.b:0 "谁在乎人们相信什么。他们都是一样的。"
 force_germanic:0 "日耳曼皈依"
 desc_force_germanic:0 "各个宗教之间的相似性使皈依变得更加容易。"
 germanic_flavor.3.t:0 "黑蠕虫"
 germanic_flavor.3.d:0 "在日耳曼人的传说中，最著名的故事是龙——黑虫的故事。据传说，有一条龙拥有如此巨大的黄金堆，甚至连它的整个身体都无法包住它。有一次，一个人发现了它，但他太贪婪了，想把尽可能多的东西塞进他的口袋里。黑虫醒来后大声咆哮，把那个人吓跑了，然后带着财宝消失在地下。有传言说，有人在附近的一个山洞里发现了黑虫。我们应该遵循这些传言吗？"
 germanic_flavor.3.a:0 "让我们马上研究一下这个问题。"
 germanic_flavor.3.b:0 "这个故事只不过是一个神话，应该保持下去。"
 germanic_flavor.4.t:0 "没有找到宝藏"
 germanic_flavor.4.d:0 "看来黑虫的传言不过是个传言而已。你和你的部队空手而归，被人嘲笑，而且毫无希望。"
 germanic_flavor.4.a:0 "我们回家吧，伙计们。"
 germanic_flavor.5.t:0 "发现宝藏！"
 germanic_flavor.5.d:0 "在森林里走了几天后，你和你的手下偶然发现了传言中所指的大山洞。起初，你的手下不敢贸然前行，但很快他们就小心翼翼地跟着你进入了黑暗之中。在这里和那里转了几圈之后，你们偶然发现了一个小洞口，里面有几件宝物，从黄金到艺术品和珠宝。由于没有黑虫的踪迹，你们决定在出门离开洞穴之前，尽可能多地收拾贵重物品。"
 germanic_flavor.5.a:0 "他们会在未来几个世纪里讲述这一天的故事！"
 druidism_flavor.1.t:0 "德鲁伊"
 druidism_flavor.1.d:0 "德鲁伊在凯尔特人的生活中起着至关重要的作用。虽然关于他们在社会中的角色和职责没有具体的绝对确定性，但有几个消息来源指出了这个群体的类似特征。德鲁伊是凯尔特人社会中最重要的两个社会阶层之一（另一个是贵族），他们负责组织礼拜、祭祀、占卜和司法程序。他们免于服兵役和纳税，并有权将任何人逐出社会节日之类的活动。庞波纽斯·梅拉说，德鲁伊在秘密的山洞里举行仪式，并通过背诵数以百计的诗句进行训练。凯撒说，这种训练可能需要二十年才能完成。所有的诗句都是口口相传的，因此没有一首诗句流传到今天。"
 druidism_flavor.1.a:0 "我们的德鲁伊遗产应成为我们国家的支柱。"
 druidism_flavor.1.b:0 "德鲁伊是社会稳定的关键角色。"
 druidic_heritage:0 "德鲁伊遗产"
 desc_druidic_heritage:0 "我们的德鲁伊祖先支持了我们的合法性。"
 druidism_flavor.2.t:0 "橡树和槲寄生的仪式"
 druidism_flavor.2.d:0 "根据盖乌斯·普林尼·塞孔都斯的说法，橡树和槲寄生仪式是凯尔特人的一种宗教仪式，身穿白衣的德鲁伊爬上一棵神圣的橡树，砍掉上面生长的槲寄生，牺牲两头白牛，用槲寄生制作灵药，以治疗不孕和毒药的影响。这种仪式帮助塑造了德鲁伊在大众想象中的形象，即在森林中进行祭祀的白衣智者。"
 druidism_flavor.2.a:0 "我需要长生不老药。"
 druidism_flavor.2.b:0 "我不能为这种仪式而烦恼。"
 mistletoe_ritual:0 "槲寄生仪式"
 desc_mistletoe_ritual:0 "德鲁伊们举行了橡树和槲寄生的仪式，治愈了统治者的不孕症。"
 druidism_flavor.3.t:0 "三位一体"
 druidism_flavor.3.d:0 "根据罗马诗人卢卡的说法，不列颠和高卢的凯尔特人崇拜一种神圣的三神。塔拉尼斯是雷神，他一手拿着闪电，一手拿着车轮。图塔蒂斯是部落保护神，他的祭品是将受害者的头先插入一个装满液体的大桶中。最后，人们看到埃苏斯拿着一把斧头，从树上砍下树枝。他的魅力被认为可以治疗喉咙问题和其他疾病。"
 druidism_flavor.3.a:0 "我们应该崇拜塔拉尼斯。"
 druidism_flavor.3.b:0 "塔拉尼斯在我们遇到麻烦时可以为我们提供帮助。"
 druidism_flavor.3.c:0 "只有埃苏斯能治愈我们的病痛。"
 taranis_favored:0 "塔拉尼斯的青睐"
 desc_taranis_favored:0 "塔拉尼斯在保护凯尔特部落。"
 toutatis_favored:0 "图塔蒂斯的青睐"
 desc_toutatis_favored:0 "图塔蒂斯在保护凯尔特部落。"
 esus_favored:0 "埃苏斯的青睐"
 desc_esus_favored:0 "埃苏斯在保护凯尔特部落。"
 nabataean_flavor.1.t:0 "神块"
 nabataean_flavor.1.d:0 "纳巴泰人的贸易范围导致了跨文化的影响，最远达到阿拉伯南部的红海海岸。在佩特拉崇拜的神灵主要是杜沙拉和乌扎。纳巴泰人习惯于将他们的神表现为没有特征的柱子或块状物。他们最常见的神的纪念碑，通常被称为「神块」，就是把整个山顶或悬崖峭壁砍掉，只留下一个神块。然而，纳巴泰人受到希腊和罗马等其他文化的影响，他们的神最终变成了拟人化，用人的特征来表现。"
 nabataean_flavor.1.a:0 "让我们为杜沙拉做一个神块。"
 nabataean_flavor.1.b:0 "乌扎需要一个神块。"
 dushara_worshipped:0 "杜沙拉崇拜"
 desc_dushara_worshipped:0 "为杜沙拉建造了一座神座"
 aluzza_worshipped:0 "乌扎崇拜"
 desc_aluzza_worshipped:0 "为乌扎建造了一个神座"
 zoroastrianism_flavor.1.t:0 "安哥拉·曼纽"
 zoroastrianism_flavor.1.d:0 "在祆教中，人们相信除了创世主阿胡拉·马兹达之外，还存在两个主要的神灵，其中一个是安哥拉·曼纽，或「毁灭性神灵」。从安哥拉·曼纽开始，所有的邪恶都起源于阿兹·达哈卡，一个有三张嘴、六只眼睛和三个头的怪物，包含了所有可能的罪孽和邪恶的谋略。纵观历史，安哥拉·曼纽与阿梅沙·斯彭塔（或称「丰饶的不朽者」）争夺对世界的控制权。由于最近的动乱，人们相信安哥拉·曼纽可能会赢得这场斗争。"
 zoroastrianism_flavor.1.a:0 "政府是阿梅沙·斯彭塔的基础。"
 zoroastrianism_flavor.1.b:0 "执政的王朝造成了最近的动乱。"
 zoroastrianism_flavor.2.t:0 "阿梅沙·斯彭塔"
 zoroastrianism_flavor.2.d:0 "阿梅沙·斯彭塔，即「丰饶的不朽者」，是祅教的两个主要神灵之一。与安哥拉·曼纽不同，阿梅沙·斯彭塔是世界上善的来源。它指的是创世主阿胡拉-马兹达制造的六大「神圣的火花」，所有后来的创造物都来自于此。这六种火花是 Vohu Manah（好的目的）、Asha（真理）、Xshathra（统治）、Armaiti（偏差）、Haurvatat（整体性）和Amərətāt（不朽）。阿梅沙·斯彭塔与安哥拉·曼纽对世界的统治权进行了融合。鉴于最近的事件，人们开始认为阿梅沙·斯彭塔可能会赢得这场斗争。"
 zoroastrianism_flavor.2.a:0 "我们将利用这个机会来加强我们的国家。"
 zoroastrianism_flavor.2.b:0 "好运气是我们优秀统治者的结果。"
 zoroastrianism_flavor.3.t:0 "祖尔万派"
 zoroastrianism_flavor.3.d:0 "祖尔万派起源于公元前三或四世纪，在萨珊帝国时期（公元224-651年）影响力急剧增长。祖尔万派是祅教的一个分支，声称空间和时间之神祖尔万是最初的第一原则，而不是阿胡拉·马兹达。是祖尔万创造了平等而对立的双胞胎阿胡拉·马兹达（后来创造了阿梅沙·斯彭塔）和安哥拉·曼纽。祖尔万被认为是一个拥有无限空间和时间的神，他是中立的，没有欲望。对他来说，没有善与恶的区别。该崇拜继续增长，直到七世纪萨珊帝国崩溃。它很快就被伊斯兰教所取代，剩下的祖尔万派信徒要么皈依伊斯兰教，要么皈依正统的祅教。到了十世纪，祖尔万派已经灭绝了。"
 zoroastrianism_flavor.3.a:0 "让我们皈依祖尔万派。"
 zoroastrianism_flavor.3.b:0 "这种新观点太异端了。"
 zurvanism:0 "祖尔万派"
 desc_zurvanism:0 "你已经接受了祖尔万派的宗教。"
 zoroastrianism_flavor.4.t:0 "火神庙"
 zoroastrianism_flavor.4.d:0 "在萨珊帝国时期，在被征服的土地上建造了大量的火神庙。在祅教中，火是主要元素中的第四种，它起源于第二种元素水。在获得新的土地后，建造火神庙以帮助传播祅教是有益的。"
 zoroastrianism_flavor.4.a:0 "应建造一座火神庙。"
 zoroastrianism_flavor.4.b:0 "我们没有钱再建一座火神庙。"
 fire_temple:0 "火神庙"
 desc_fire_temple:0 "已经建立了一座火神庙。"
 zoroastrianism_flavor.5.t:0 "《阿维斯塔》"
 zoroastrianism_flavor.5.d:0 "《阿维斯塔》是祅教的主要圣典集，由几个不同部分组成。《亚斯那》包含五部《伽萨》，其中有17首赞美诗，由琐罗亚斯德本人撰写。同样，《温谛达》（即教会法典）和《维斯帕拉德》（即仪式集）也都包含在《阿维斯塔》中。《阿维斯塔》的后期版本有较少的文本，包括尼亚耶什文本、加赫文本、亚什特、锡罗扎和其他小片段，被称为霍尔德阿维斯塔，或「小阿维斯塔」。《阿维斯塔》的原始主手稿在萨珊帝国时期（公元前224-651年）出版，但最终丢失。九世纪和十世纪的经文碎片表明，《阿维斯塔》的原版比现今保留的碎片大四倍。"
 zoroastrianism_flavor.5.a:0 "我们应该为我们的宗教写一本书。"
 zoroastrianism_flavor.5.b:0 "我们能够在没有《阿维斯塔》的情况下了解神圣的文本。"
 manichaeism_flavor.1.t:0 "摩尼教的诞生"
 manichaeism_flavor.1.d:0 "一位来自泰西封（今巴格达）的先知摩尼有一个异象经历，他的一个「天上的双胞胎」召唤他离开他父亲的教派，传扬基督的真正信息。他在建立一个新的宗教——摩尼教——之前，曾到过印度并回来。摩尼教很快就获得了成功，并且已经在讲阿拉米语-叙利亚语的地区远远地传播开来。"
 manichaeism_flavor.1.a:0 "这是一个新宗教的诞生。"
 manichaeism_flavor.2.t:0 "摩尼教的传播"
 manichaeism_flavor.2.d:0 "先知摩尼开始他的新宗教——摩尼教后，越来越多的人开始皈依这个新宗教。最近，似乎有越来越多的人开始皈依。"
 manichaeism_flavor.2.a:0 "另一批人已经皈依。"
 spread_manichaeism:0 "摩尼教的传播"
 desc_spread_manichaeism:0 "最近，摩尼教已经蔓延到该省。"
 zoroastrianism_flavor.6.t:0 "对摩尼教的容忍"
 zoroastrianism_flavor.6.d:0 "摩尼教开始后，许多波斯官员皈依了新宗教。摩尼写的第七篇也是最后一篇文章是唯一一篇用波斯语写的文章，是献给萨珊帝国之王沙普尔一世的。虽然这篇文章没能让国王改变信仰，但它还是说服了国王容忍摩尼教成为帝国的一种宗教。接下来的国王霍尔米兹德一世也支持摩尼教，但接下来的统治者巴赫拉姆最终将这位所谓的先知处死。虽然这是为了震慑宗教，但摩尼教的追随者认为摩尼的死类似于基督受难，因此称赞摩尼的殉道。后来，巴赫拉姆下令杀害了许多其他摩尼教教徒。"
 zoroastrianism_flavor.6.a:0 "让我们容忍这种新的宗教。"
 zoroastrianism_flavor.6.b:0 "我们不会允许这种异端传播。"
 tolerate_manichaeism:0 "容忍摩尼教"
 desc_tolerate_manichaeism:0 "摩尼教正在被容忍。"
 manichaeism_flavor.3.t:0 "皈依摩尼教"
 manichaeism_flavor.3.d:0 "多年来，摩尼教已开始在各地传播。随着国王推行对异教徒的宽容政策，摩尼教的传播速度越来越快。现在，随着国家在宗教上的分裂，是时候让国王一劳永逸地解决什么是真正的宗教了。祅教还是摩尼教。"
 manichaeism_flavor.3.a:0 "摩尼教是正确的信仰。"
 manichaeism_flavor.3.b:0 "我们将坚持祆教。"
 manichaeism_flavor.4.t:0 "善与恶的二元论性质"
 manichaeism_flavor.4.d:0 "在摩尼教哲学中，上帝不是万能的，而是善与恶这两种相反的力量都存在，并在人类和世界中表现出来。这个解决方案解决了邪恶的问题，即问如果有一个全能和仁慈的上帝，为什么邪恶会存在。摩尼的教义指出，万事万物都存在光明和黑暗，显示了上帝和撒旦之间的永恒斗争。由于这一教义，摩尼的追随者们已经开始期待生活中的困难，并知道对此无能为力。"
 manichaeism_flavor.4.a:0 "我们应该传播这种哲学以平息动乱。"
 manichaeism_flavor.4.b:0 "人们现在肯定会更快乐。"
 expect_evil:0 "期待之恶"
 desc_expect_evil:0 "摩尼的追随者们已经开始期待邪恶，因为没有无所不能的上帝。"
 bon.1.t:0 "家庭神灵"
 bon.1.d:0 "传统上，在西藏，神圣的存在或神灵会被纳入房屋的建设中，使其实际上成为抵御外界恶势力的城堡。一般的藏族房子会有一些房子或座位，供保护房子的男神使用。每天，房子的主人都会召唤这个神，并燃烧杜松木和树叶来安抚他。此外，女主人也会有一个保护神，其座位可以在厨房内找到，通常在支撑屋顶的杆子顶端。现在，一个新的村庄已经在我国境内形成。在付出额外成本的情况下，我们可以使房屋有足够的空间来适当崇拜家庭神灵。这可能会对我们的人民产生积极影响。"
 bon.1.a:0 "我们必须继续对这些神灵进行崇拜。"
 bon.1.b:0 "这项工作的成本太高了。"
 muism.1.t:0 "檀君遗产"
 muism.1.d:0 "檀君王俭，或称檀君，是传说中朝鲜第一个朝鲜王国的创始人，位于今天的辽宁、东北和朝鲜半岛周围。据说他是天神的孙子，在公元前2333年建立了这个王国。传说中，檀君的祖父，天神桓因，允许他的儿子桓雄与三千名信徒居住在太伯山，建立了上帝之城。在那里，桓雄向人类传授了许多艺术、医学和农业方面的知识，包括针灸和艾灸。檀君登基后，在平壤附近建立了有城墙的阿斯达城。由此，古朝鲜王国成立，并持续了两个多世纪，直到公元前108年王宫的陷落。现在，我们国家同时拥有太伯山和历史悠久的阿斯达地区，因此我们可以回忆起第一个朝鲜国家的建立。"
 muism.1.a:0 "这肯定会让人民满意。"
 muism.1.b:0 "让所有其他国家知道我们的历史。"
 muism.2.t:0 "固特"
 muism.2.d:0 "固特是朝鲜萨满巫师所举行的仪式，涉及向神灵和祖先崇拜的供品、有节奏的动作、歌曲、神谕和祈祷。这些仪式旨在创造福祉，促进精神和世俗世界之间的承诺。通过唱歌和跳舞，萨满巫师乞求神灵干预人的命运。萨满身着色彩艳丽的服装，通常以狂喜的口吻说话。在开膛破肚期间，萨满会多次更换服装。固特是通过一些仪式阶段进行的。现在是一年一度的固特的时间了。我们应该向神灵求助，又或是等到明年。"
 muism.2.a:0 "我们需要诸神的帮助。"
 muism.2.b:0 "我们的国家很稳定，不需要援助。"
 muinism_gut:0 "固特"
 desc_muinism_gut:0 "你已经开始了一个固特，并向神灵寻求帮助。"
 african.1.t:0 "奥库伊仪式"
 african.1.d:0 "奥库伊是西非和中非的几个班图族所举行的一种成人仪式。仪式中，表演者穿上宽大宽松的服装，类似于一个幽灵，并戴上面罩。他在周围跳舞并进行其他仪式性的动作。 进行奥库伊的原因通常有以下四个：当婴儿长到四个月大时，当孩子成为青少年时，婚礼或葬礼时。"
 african.1.a:0 "我的幼子需要举行一场奥库伊。"
 african.1.b:0 "我的婚礼上需要一个奥库伊。"
 african.1.c:0 "我已经老了，必须为我的葬礼准备一个奥库伊。"
 african.1.e:0 "我儿子已经长大成为一个青年人了。"
 heir_okuyi:0 "继承人奥库伊"
 desc_heir_okuyi:0 "我的继承人已经成为一个年轻的孩子，应该有一个奥库伊。"
 wedding_okuyi:0 "婚礼奥库伊"
 desc_wedding_okuyi:0 "我已经结婚了，应该有一个婚礼奥库伊。"
 funeral_okuyi:0 "葬礼奥库伊"
 desc_funeral_okuyi:0 "我马上就要死了，我需要一场葬礼奥库伊。"
 adolescent_okuyi:0 "青年奥库伊"
 desc_adolescent_okuyi:0 "我的继承人已经是一个成年人了，他需要一场奥库伊。"
 suomenusko.1.t:0 "一次探险"
 suomenusko.1.d:0 "围绕我们国家的荒凉的北方还没有被仔细探索过，有传言说森林里有大量的财富。然而，如果我们希望进行一次未知的旅行，这将被证明是昂贵的，并可能产生激烈的后果。谁知道我们在荒野中会发现什么。它可能是巨大的财富，也可能是我们最糟糕的噩梦。"
 suomenusko.1.a:0 "我们当然应该探索荒野。"
 suomenusko.1.b:0 "我们没有多余的资源。"
 suomenusko.2.t:0 "没有什么有趣的事"
 suomenusko.2.d:0 "你和你的部队花了一个月的时间在荒野上绘制地图，但不幸的是，除了一些漂亮的星空景色外，什么也没有发现。看来这次远征是在浪费时间。"
 suomenusko.2.a:0 "让我们回家吧。"
 suomenusko.3.t:0 "桑波"
 suomenusko.3.d:0 "塞波·伊尔玛利宁是卡勒瓦拉中的永恒的锤子匠、铁匠和发明家，是一个神和一个典型的工匠。据描述，他可以加工当时已知的金属，包括黄铜、铜、铁、金和银。伊尔马利宁的伟大作品包括天穹的制作和桑波的锻造。桑波是伊尔玛利宁建造的一种类型不详的神奇工艺品，能给持有者带来好运。当桑波被盗时，据说伊尔玛利宁的祖国陷入了困境，他派了一支探险队去找回它，但在随后的战斗中，它被打碎并遗失在海上。通过我们的探险，我们似乎发现了一件神奇的文物，我们所有的萨满巫师都认为它是原始的桑波。这一发现在我们整个国家引起了巨大的喜悦。"
 suomenusko.3.a:0 "荣耀属于这天。"
 found_sampo:0 "找到桑波"
 desc_found_sampo:0 "找到了传说中的神器「桑波」。"
 suomenusko.4.t:0 "邪恶森林"
 suomenusko.4.d:0 "在远征过程中，你的部队在一个森林里迷路了。显然，被称为森林魔鬼的阿贾塔尔的精神，正在对你的队伍耍一个把戏。可以说，许多人在闹鬼的森林里失去了生命。"
 suomenusko.4.a:0 "诅咒我们的坏运气吧！"
 suomenusko.5.t:0 "熊出没"
 suomenusko.5.d:0 "在我们穿越未知的旅程中，我们发现了一只巨大的黑熊。根据芬兰神话，黑熊是一种非常神圣的动物。事实上，它是如此神圣，以至于说它的名字或画它都是不虔诚的。人们相信，熊来自天空，并能转世投胎。在某些情况下，熊被杀死并在称为熊的庆典的庆祝活动中被吃掉，目的是说服熊的灵魂转世回到森林中。"
 suomenusko.5.a:0 "这的确是一种罕见的景象。"
 suomenusko.6.t:0 "盛宴的食物"
 suomenusko.6.d:0 "虽然在航行中没有发现什么不可思议的东西，但在回来的路上，大家在森林里发现了大量的野猪。由于离家比较近，你们决定最好是把野猪抓起来，带回首都，这样你们就可以大吃一顿了。至少这次远征有一个好的结果。"
 suomenusko.6.a:0 "每个人都应该吃到不能再吃为止。"
 suomenusko_feast:0 "大宴会"
 desc_suomenusko_feast:0 "你在上次航行中发现了大量的肉。"
 slavic.1.t:0 "斯拉夫万神殿"
 slavic.1.d:0 "斯拉夫人的宗教在过去几个世纪中不断发展。由于传播范围太广，各地之间的旅行需要更长的时间，一大批地方神灵在白海和波罗的海之间萌生了。现在，有一个大的王国，是时候在执行国家万神殿，还是允许地方万神殿继续广泛存在之间作出选择了。如果引入一个统一的万神殿，它将有助于统一国家，减少地方权力。然而，如果我们允许地方万神殿的存在，我们的臣民就不太可能造反。"
 slavic.1.a:0 "联合万神殿。"
 slavic.1.b:0 "允许多个万神殿。"
 united_pantheon:0 "联合万神殿"
 desc_united_pantheon:0 "你选择将当地的万神殿联合成一个国家的万神殿。"
 divided_pantheon:0 "分裂的万神殿"
 desc_divided_pantheon:0 "你选择了支持当地的万神殿。"
 slavic.2.t:0 "亚里洛与莫拉娜"
 slavic.2.d:0 "斯拉夫万神殿中的两个神是亚里洛与莫拉娜，他们是夫妻二人组。亚里洛是植被、生育和春天之神，而他的妹妹和妻子莫拉娜则是冬天和死亡之神。神话说，在收获之后，亚里洛对莫拉娜不忠，导致她陷入无法控制的愤怒中。她杀死了她的丈夫，随着春之神的死亡，世界上的植被也随之死亡，寒气均匀地渗入。莫拉娜随后在年底死亡。这个周期年复一年地重复，并被用来解释季节的变化。现在，我们应该选择我们更支持哪个神。亚里洛可以帮助我们的收成，而莫拉娜可以让我们的敌人更难过冬。"
 slavic.2.a:0 "崇拜亚里洛"
 slavic.2.b:0 "崇拜莫拉娜"
 worship_jarilo:0 "崇拜亚里洛"
 desc_worship_jarilo:0 "你已经决定崇拜亚里洛。"
 worship_morana:0 "崇拜莫拉娜"
 desc_worship_morana:0 "你已经决定崇拜莫拉娜。"
 slavic.3.t:0 "圣西里尔和墨索迪乌斯"
 slavic.3.d:0 "圣西里尔和圣美多德是九世纪东罗马出生的基督教在大摩拉维亚和潘诺尼亚的斯拉夫民族中的主要传教士，向迄今为止不识字的异教斯拉夫人移民介绍了东正教和文字，并向马其顿部分地区和巴尔干地区的其他地方介绍了东正教。通过他们的工作，他们影响了所有斯拉夫人的文化发展，为此他们获得了斯拉夫人使徒的称号。他们被认为设计了格拉戈里特字母，这是第一个用于抄写旧教会斯拉夫语的字母。他们死后，他们的学生继续在其他斯拉夫人中进行传教工作，并将其传播到整个东欧。"
 slavic.3.a:0 "我们将接受他们的宗教和这种新的书写系统。"
 slavic.3.b:0 "把这些入侵者送回他们的家。"
 orthodoxy_accepted:0 "接受东正教"
 desc_orthodoxy_accepted:0 "通过接受基督教，斯拉夫人民开始接触书面语言，大大促进了文化和科学。"
 orthodoxy_denied:0 "拒绝东正教"
 slavic.4.t:0 "祈祷丰收"
 slavic.4.d:0 "在收获之前，大约在仲夏时节，会举行一个大型节日，为雷神佩伦祈祷。收获后，部分谷物被烘烤成一个大的麦饼。烤好后，一个祭司站在后面，问当地村民是否能看到他在后面。无论答案如何，祭司都会祈祷明年有更大的收获。现在是时候计划下一个丰收节了，分配面包师，雇用祭司。所有这些都会使政府的注意力从可以说是更重要的事情上移开。"
 slavic.4.a:0 "我们需要不惜一切代价举办一个节日。"
 slavic.4.b:0 "还有更重要的事情要处理。"
 harvest_prayer:0 "祈祷丰收"
 desc_harvest_prayer:0 "你祈求丰收，诸神已经回应。"
 no_harvest_prayer:0 "没有祈祷丰收"
 desc_no_harvest_prayer:0 "你们没有进行丰收的祈祷，因此庄稼受到了影响。"
 slavic.5.t:0 "节日上的活人献祭"
 slavic.5.d:0 "在丰收节期间，一队勇士带着一个在以前的战争中被俘的士兵来到这里参加庆典活动。战士们要求把这个俘虏作为人的祭品来安抚神灵。几个村民听到对话后，拿起一些武器和火把，为即将发生的事情感到兴奋。有了人祭，作物产量会更高，但这个被俘的士兵，以及其他许多人，可能会被强迫参军。"
 slavic.5.a:0 "献祭他。"
 slavic.5.b:0 "迫使他参军。"
 slavic_human_sacrifice:0 "活人献祭"
 desc_slavic_human_sacrifice:0 "你在节日里献上了一个囚犯，众神很感激。"
 forced_fighting:0 "强迫战斗"
 desc_forced_fighting:0 "你已经命令所有囚犯加入军队。"
 egyptian.1.t:0 "博尔戈尔山"
 egyptian.1.d:0 "公元前1450年，埃及法老图特摩斯三世扩大了埃及的南部边界，在博尔戈尔山建立了纳巴塔城。三百年后，库什王国宣布独立，并一度将首都设在博尔戈尔山。这座城市被认为是一个圣地，埃及和努比亚的神灵都在这里受到崇拜，并被认为是古埃及神灵阿蒙的诞生地。同样地，博尔戈尔山也是许多努比亚国王的墓地。现在，曾经骄傲的纳巴塔城已经开始崩溃。我们可以帮助重建这个城市，但要付出许多资源的代价。然而，其结果可能值得我们去做。"
 egyptian.1.a:0 "我们必须保护这个历史悠久的城市。"
 egyptian.1.b:0 "我们的时事比一座古城更重要。"
 restored_jebel:0 "修复博尔戈尔山"
 desc_restored_jebel:0 "修复博尔戈尔山"
 egyptian.2.t:0 "阿吞崇拜"
 egyptian.2.d:0 "阿吞崇拜是埃及的一种宗教异端，与公元前十四世纪统治时期的第十八王朝法老阿蒙霍特普四世（又称阿肯那顿）有关。阿吞崇拜与附近的其他宗教不同，它是神圣的。换句话说，阿吞被视为至高无上的神，而其他埃及神灵则被视为次神。阿蒙霍特普四世将他的名字改为阿肯那顿，并将他的首都改为新建立的阿肯那顿。阿吞崇拜认为，太阳神阿吞是所有生命的赐予者，通过他，万物都是相通的。不幸的是，这种异端并没有持续很久，因为阿肯那顿死后，该宗教逐渐消失，宫廷也搬到了另一个城市。由于最近对阿肯那顿的征服，人们对这个古老的异端产生了兴趣。现在，决定权在我们的国王手中，是恢复阿吞崇拜，还是忽视它。"
 egyptian.2.a:0 "从此以后，阿吞崇拜将成为我们的信仰。"
 egyptian.2.b:0 "我们没有时间去浪费在一个古老的异端上。"
 atenism:0 "阿吞崇拜"
 desc_atenism:0 "国家遵从异端阿吞崇拜。"
 egyptian.3.t:0 "征服孟斐斯"
 egyptian.3.d:0 "随着最近对孟斐斯的征服，埃及的古都又回到了埃及人的宗教中。拥有有史以来最伟大的文明之一的首都，可以让我们恢复古埃及人的统治。我们可以把我们的宫廷搬到孟斐斯，成为法老而不是国王。"
 egyptian.3.a:0 "我们必须采用古埃及的文化。"
 egyptian.3.b:0 "谁在乎一个古老的文明？"
 egyptian.4.t:0 "神谕"
 egyptian.4.d:0 "埃及人用神谕来向神明寻求知识或指导。埃及的神谕主要是在新王国时期及其后出现的，尽管它们可能更早出现。包括国王在内的各个阶层的人都向神谕提问，特别是在新王国后期，他们的答案可以用来解决法律纠纷或为皇家决策提供依据。最常见的咨询神谕的方法是在节日游行时向神像提出问题，并从神像的运动中解释答案。其他方法包括解释祭祀动物的行为，抽签，或咨询明显由祭司说话的雕像。辨别神的意志的方法给了说话和解释神的信息的祭司很大的影响。"
 egyptian.4.a:0 "请求神谕的指导。"
 egyptian.4.b:0 "我们不需要帮助来解释诸神的意志。"
 egyptian.5.t:0 "神谕之大吉"
 egyptian.5.d:0 "你已经选择去看神谕，预测未来可能发生的事情。你已经得到了祝福，神谕们看到了未来的好运。"
 egyptian.5.a:0 "对我们的王国来说，这是一个好时机。"
 good_fortune:0 "好运"
 desc_good_fortune:0 "神谕预示了未来会有好运气。"
 egyptian.6.t:0 "神谕之大凶"
 egyptian.6.d:0 "你选择去看神谕来预测未来可能发生的事情。不幸的是，神谕们预测了未来的坏运气。"
 egyptian.6.a:0 "该死的神谕！"
 bad_fortune:0 "厄运"
 desc_bad_fortune:0 "神谕预示了未来会有坏运气。"
 egyptian.7.t:0 "神谕之平平"
 egyptian.7.d:0 "你选择去看神谕来帮助预测未来可能发生的事情。神谕预测了一个既不会发生很好也不会发生很坏的事情的未来。现状得以继续。"
 egyptian.7.a:0 "未来可能会更糟。"
 druidism_flavor.4.t:0 "巨石阵"
 druidism_flavor.4.d:0 "我们的德鲁伊们在我们的一个省份偶然发现了一个巨大的立石纪念碑。当地人称它为巨石阵，虽然它已经被遗弃了几个世纪，但它显然曾经发挥过重要的宗教功能，因为它与夏至日相一致。当地人似乎非常尊重它，但它目前并没有什么用途。我们应该如何对待这个伟大的纪念碑？"
 druidism_flavor.4.a:0 "别管它。"
 druidism_flavor.4.b:0 "我们应该把它重建为德鲁伊习俗的中心。"
 druidism_flavor.5.a:0 "我们无能为力。"
 druidism.flavor.5.d:0 "我们失去了一个圣地，一个我们民族的圣地。人们开始质疑我们的统治……"
 druidism_flavor.5.t:0 "失去圣地！"
 druid_sacred_site:0 "圣石阵"
 druidism_flavor.6.t:0 "传统主义者反对新思想"
 druidism_flavor.6.d:0 "我们的几位主要神职人员已经站出来，反对正在我们的土地上传播的新思想。他们声称这将破坏我们多年来坚持的神圣德鲁伊传统，并在此过程中削弱我们的国家。他们建议限制这种传播，至少在德鲁伊圣地是这样。这样一来，神圣的秩序将得以维持，我们的宗教力量也将保持完整。"
 druidism_flavor.6.a:0 "否决请求"
 druidism_flavor.6.b:0 "满足他们的要求"
 accepted_druid_trad:0 "拒绝新观念"