l_english:
 take_thuan_hoa_title:0 "征服顺化"
 take_thuan_hoa_desc:0 "在1306年，占婆国王制旻将他的奥省和利省提供给大越，这两个省后来被叫做「顺」和「化」。"
 conquer_champa_title:0 "征服占婆"
 conquer_champa_desc:0 "1471年，大越的黎圣宗发动了对占婆的入侵，征服了整个国家。"
 conquer_mekong_title:0 "征服湄公河"
 conquer_mekong_desc:0 "从1620年代开始，柬埔寨国王吉·哲塔二世允许越南移民在高棉居住。由于柬埔寨受到战争的破坏，这些移民很快就压倒了当地居民，到1698年，该地区被移交给大越。"
 conquer_laos_title:0 "征服老挝"
 conquer_laos_desc:0 "在1826-28年的阿努冯叛乱之后，大越和暹罗的矛盾越来越多，双方都试图获得对老挝的控制。"
 conquer_cambodia_title:0 "征服柬埔寨"
 conquer_cambodia_desc:0 "1431年，高棉帝国开始了长达几个世纪的衰落，在此期间，人口崩溃，几乎没有书面记录，柬埔寨陷入了更强大的邻国的控制之下。只要稍加推动，大越就能征服整个领土。"
 take_central_thailand_title:0 "征服中泰"
 take_central_thailand_desc:0 "如果柬埔寨彻底沦陷于大越，那下一个目标自然是中泰。历史上，法国殖民者与暹罗势力在这一地区发生过多次小规模冲突。"
 take_khorat_title:0 "征服呵叻"
 take_khorat_desc:0 "历史上的东南亚强权是暹罗和大越，如果暹罗已然较弱，大越肯定会夺取其大部分领土，首当其冲的便是呵叻高原。"
 conquer_north_thailand_title:0 "征服北泰"
 conquer_north_thailand_desc:0 "拿下北泰将使越南完全控制该地区，并有能力征服印度支那的其他地区。"
 push_into_burma_title:0 "进军缅甸"
 push_into_burma_desc:0 "占领了暹罗后，我们下一个合理的目标是缅甸。我们应该首先占领克伦尼和掸邦的丘陵地区，以防止我们的敌人从此处逃离。"
 take_lower_burma_title:0 "征服下缅甸"
 take_lower_burma_desc:0 "印度支那在我手，让我们向下缅甸进军。"
 dominate_burma_title:0 "统治缅甸"
 dominate_burma_desc:0 "在完全控制了沿海地区和国家的中心之后，抵抗将变得不可能。"
 take_kachin_title:0 "征服克钦"
 take_kachin_desc:0 "克钦北部地区是一个天然的防御区，我们应该拿下它。"
 take_chin_title:0 "征服钦"
 take_chin_desc:0 "剩下的就是征服钦邦，然后缅甸就会得到我们的完全控制。"
 restore_nan_viet_title:0 "恢复南越"
 restore_nan_viet_desc:0 "在中国统治的许多个世纪里，我们失去了很多领土。我们应该恢复旧的边界。"
 secure_yun_gui_frontier_title:0 "云贵边陲"
 secure_yun_gui_frontier_desc:0 "在我们的西边，居住着许多不同的部落，是不受统治的地区，但是这里必须被征服以避免我们被背刺。"
 conquer_sichuan_title:0 "征服四川"
 conquer_sichuan_desc:0 "现在有两个目标出现了，向北推进到长江会给我们提供一条河流作为对抗北方中国的天然边界，并为我们提供一个相当富裕的地区。"
 expand_northwards_title:0 "向北扩张"
 expand_northwards_desc:0 "在恢复了我们古老的边界之后，我们应该向北扩张，使中国不能立即夺回我们的成果。"
 march_on_chuannan_title:0 "进军川南"
 march_on_chuannan_desc:0 "现在有了我们的缓冲区，是时候进一步向北推进，把中国赶出越南的土地。"
 take_guangdong_title:0 "征服广东"
 take_guangdong_desc:0 "现在有两个目标出现了，在拿下北面的大量土地后，自然的目标似乎是在东面，拿下海岸，并避免在我们拉长的边界上遭到突然袭击的可能性。"
 expand_along_the_coast_title:0 "沿海岸线扩张"
 expand_along_the_coast_desc:0 "在古代，所有这些土地上都居住着被称为百越的不同民族。作为最后的自由越人，现在我们要夺回我们的表亲失去的东西。"
 take_hubei_title:0 "征服湖北"
 take_hubei_desc:0 "我们的下一个目标是湖北地区，完全的恢复就在眼前。"
 unite_yue_title:0 "统一全越"
 unite_yue_desc:0 "在我们和长江之间只剩下几个地区，百越很快就会在我们的统治下得到恢复。"
 declare_new_dynasty_title:0 "宣布新王朝"
 declare_new_dynasty_desc:0 "在占领了长江以南的所有土地之后，我们的将军们认为，我们应该进一步推进。统一的越人应该成为全中国的统治者。"
 defeat_franks_soi_title:0 "击败法兰克"
 defeat_franks_soi_desc:0 "历史上，苏瓦松在公元486年被克洛维一世领导的法兰克人征服。为了生存，法兰克人必须被打败和征服，否则高卢就永远无法安全。"
 best_frisians_soi_title:0 "最好的弗里西亚"
 best_frisians_soi_desc:0 "我们应该扩大罗马的边界，使弗里西亚人等侵略性部落不能像法兰克人和其他许多人那样，进入罗马领土并夺取它。"
 reconquer_lusitania_soi_title:0 "重新征服卢西塔尼亚"
 reconquer_lusitania_soi_desc:0 "卢西塔尼亚在历史上曾是激烈抵抗罗马的地方。像维里阿图斯这样的人用游击战将罗马打得落花流水，但最终都被平定了。"
 begin_mauretania_soi_title:0 "开始征服毛里塔尼亚"
 begin_mauretania_soi_desc:0 "这里的西部帝国的崩溃，使得当地柏柏尔人在非洲夺取了大量的罗马土地。在毛利塔尼亚也有一些汪达尔人的前哨。我们必须在这里确保一个立足点，以便进一步开展行动"
 fall_mauretania_soi_title:0 "毛里塔尼亚的陷落"
 fall_mauretania_soi_desc:0 "毛里塔尼亚曾经为罗马提供了大量的粮食。我们将再次需要这些资源，但为了利用这些资源，我们必须首先将柏柏尔部落再次赶入山区"
 reclaim_tarraconensis_soi_title:0 "收复塔拉科"
 reclaim_tarraconensis_soi_desc:0 "通过坎塔布里亚战争和其他许多战役被带入帝国，塔拉科是罗马帝国的核心部分，然而它却落入了阿里乌斯派汪达尔人和西哥特人的手中。它必须被收复"
 baetica_soi_title:0 "贝提卡"
 baetica_soi_desc:0 "贝提卡是新迦太基的所在地，是罗马最大敌人的殖民地。通过夺回这片土地，我们将提醒我们的勇士们我们光荣的过去。罗马与远比我们今天所面临的敌人作战并取得了胜利"
 western_isles_soi_title:0 "夺回西部群岛"
 western_isles_soi_desc:0 "汪达尔人从罗马夺取了许多岛屿。这些岛屿是其海军的重要基地，使汪达尔人可以突袭意大利海岸"
 numidia_soi_title:0 "夺回努米底亚"
 numidia_soi_desc:0 "在控制了汪达尔的海军基地后，我们应该在非洲靠近汪达尔首都迦太基的地方登陆我们的部队"
 africa_soi_title:0 "重夺非洲"
 africa_soi_desc:0 "非洲沦陷于汪达尔王国对西罗马帝国是一个致命的打击。它剥夺了我们帝国的主要粮食来源，以及许多具有重要历史意义的大城市。"
 cyrenaica_soi_title:0 "夺回昔兰尼加"
 cyrenaica_soi_desc:0 "昔兰尼加是现在古希腊殖民地昔兰的所在地，也是重要的帝国城市拜尔盖的所在地。东罗马人因支持奥多亚克而与我们为敌，长期分裂的罗马必须在我们的统治下统一起来。"
 egypt_soi_title:0 "征服埃及"
 egypt_soi_desc:0 "作为帝国大部分粮食的来源，埃及的损失对东罗马人来说是一个沉重的打击，对我们来说是一个巨大的福音。埃及被三巨头纳入帝国版图，一直让我们着迷。许多邪教都起源于埃及，这个文明比我们的文明要古老得多。亚历山大也是五大牧首的所在地之一，五大牧首是基督教最神圣的五个城市之一。"
 burgundy_soi_title:0 "征服勃艮第"
 burgundy_soi_desc:0 "勃艮第国王冈特与阿兰人合作，将约维努斯置于皇帝宝座上，并以帝国权威为借口夺取了罗马高卢的大部分地区。他们被打败了，但最终在更南边重新定居。现在是时候最终清除这个罗马权威的污点了"
 transalpine_soi_title:0 "山外高卢"
 transalpine_soi_desc:0 "山外高卢是凯撒开始他的高卢战役的基点，在许多方面，罗马的伟大征服就起源于这里，然而现在这个地区已经被西哥特人占领。我们应该把他们赶出去，从这里开始帝国的重新征服"
 vasconia_soi_title:0 "将瓦斯科尼亚纳入帝国版图"
 vasconia_soi_desc:0 "瓦斯科尼亚由巴斯克人统治，巴斯克人是该地区印欧语系的古老民族，曾经是罗马帝国的一部分，并将再次成为罗马帝国的一部分"
 north_italy_soi_title:0 "夺回意大利北部"
 north_italy_soi_desc:0 "通过向意大利北部推进，我们将奥多亚克置于巨大的压力之下，并收复在拉文纳的帝国首都"
 holy_city_soi_title:0 "夺回圣城"
 holy_city_soi_desc:0 "由于拉文纳在我们的控制之下，奥多亚克已经被大大削弱，但他仍然控制着罗马。我们必须夺回它以证明我们的合法地位"
 sicily_soi_title:0 "重新控制西西里岛"
 sicily_soi_desc:0 "终于到了从奥多亚克手中夺回整个意大利，并宣布恢复西罗马帝国的时候了"
 greece_soi_title:0 "夺取希腊和伊庇鲁斯"
 greece_soi_desc:0 "许多重要的城市，如哲学的发源地雅典，都在希腊。拿下它们将提高我们的威望"
 aegean_soi_title:0 "爱琴海诸岛"
 aegean_soi_desc:0 "爱琴海上有许多古老而重要的岛屿和城市，如诗人莎孚曾经居住过的莱斯博斯岛，爱琴海岛屿还为东罗马海军提供基地。"
 lombardy_soi_title:0 "夺取伦巴第"
 lombardy_soi_desc:0 "奥多亚克宣布了罗马的灭亡，废除了最后一位皇帝。虽然我们不喜欢马约里安之后的任何一个冒名顶替者，但奥多亚克的行为不能容忍"
 venetia_soi_title:0 "征服威尼提亚与希斯特里亚"
 venetia_soi_desc:0 "威尼提亚和希斯特里亚最初是威尼斯部落的家园，作为山南高卢的一部分被罗马征服，但奥古斯都重组了该省，因此威尼斯和希斯特里亚成为了自己的地区。收回罗马将隔离奥多亚克的伊利里亚财产"
 illyria_coast_soi_title:0 "征服伊利里亚海岸"
 illyria_coast_soi_desc:0 "伊利里亚是觊觎帝国帝位的最后避难所。它的征服将使我们能够有效地控制亚得里亚海，并在我们在意大利作战时防止从后面发动攻击"
 illyria_soi_title:0 "夺回伊利里亚"
 illyria_soi_desc:0 "伊利里亚的其余部分由东哥特人掌握。历史上东哥特人能够利用他们在伊利里亚的地位，从奥多亚克手中征服意大利。夺取东哥特的伊利里亚对意大利的安全至关重要"
 macedonia_soi_title:0 "征服马其顿"
 macedonia_soi_desc:0 "在公元前二、三世纪的马其顿战争中，马其顿被我们的东罗马同行所占领。不能允许他们的背叛行为继续存在"
 thrace_soi_title:0 "征服色雷斯"
 thrace_soi_desc:0 "虽然帝国始于罗马，但罗马很早就不再是最重要的城市了。西方的首都搬到了拉文纳，而最伟大的罗马城市变成了君士坦丁堡。狄奥多西皇帝最近在东罗马首都周围建造了巨大而强大的城墙，据说这些城墙是不可攻破的。我们将看到这是否是事实"
 anatolia_soi_title:0 "去安纳托利亚！"
 anatolia_soi_desc:0 "安纳托利亚的佩加蒙是最早加入罗马的大王国之一。安纳托利亚加入帝国的时间比高卢还长。随着君士坦丁堡的陷落，东方的皇帝逃到了这里，我们应该追击并最终粉碎他们，再次统一帝国的中心地带"
 vannes_soi_title:0 "夺取瓦讷"
 vannes_soi_desc:0 "由逃亡的不列颠人组成的瓦讷王国位于我们的西北边境。我们应该征服它，以掌控我们在这里的边界，并允许我们开始重新征服不列颠"
 kent_soi_title:0 "肯特王国"
 kent_soi_desc:0 "肯特王国由朱特人建立，是凯撒在不列颠登陆的地方。在凯撒的启发下，我们将把它作为一个基地，以获得对该岛其他地区的控制"
 londinium_soi_title:0 "夺回伦敦"
 londinium_soi_desc:0 "许多小王国已经在商业上很重要的不列颠东南部建立了自己的地位。我们必须夺回这一地区"
 anglo_soi_title:0 "赶走盎格鲁-撒克逊人"
 anglo_soi_desc:0 "随着罗马对不列颠的控制崩溃，盎格鲁-撒克逊人作为雇佣兵被邀请进来，然而这些盎格鲁-撒克逊人很快就压倒了当地人，并形成了自己的王国。随着罗马人在这里的回归，是时候粉碎这些王国了"
 dumnonia_soi_title:0 "征服杜诺尼亚"
 dumnonia_soi_desc:0 "杜诺尼亚是一个强大的王国，控制着不列颠南部海岸的大部分地区。许多征服和定居在凡尔纳的人都来自这个地区。征服它将是一种强烈的意向性声明"
 caesariensis_soi_title:0 "弗拉维亚凯撒利亚"
 caesariensis_soi_desc:0 "不列颠人的王国正处于混乱之中，并相互争斗。这为占领国家的核心地带提供了一个完美的机会"
 wales_soi_title:0 "第二不列颠尼亚"
 wales_soi_desc:0 "第二不列颠尼亚是一片由山丘和山谷组成的荒芜之地，历史上许多最后的德鲁伊在这里站住了脚。要重新获得对该省的完全控制权将是一个挑战"
 pictland_soi_title:0 "击败皮克特人"
 pictland_soi_desc:0 "罗马曾经占领过皮克特的大部分地区，我们建造了巨大的城墙和防御工事来征服该省并向其征税，但最终皮克特人总是获胜。我们必须最终打败这个敌人"
 ireland_soi_title:0 "占领爱尔兰"
 ireland_soi_desc:0 "爱尔兰是一片充满深山老林和侵略性部落的野蛮土地，托勒密首先绘制了地图，但至今仍是一个不宽容的、非罗马人的地方。让最后的自由凯尔特人成为罗马人的时候到了"
 schleswig_dan_title:0 "石勒苏益格-荷尔斯泰因"
 schleswig_dan_desc:0 "长期以来，石勒苏益格-荷尔斯泰因在丹麦和德意志诸邦之间一直存在争议。石勒苏益格战争标志着丹麦在更广泛的欧洲的有效影响和参与的结束，并对现代丹麦民族产生了深远影响。如果没有在石勒苏益格的战败，丹麦仍将是一个大国"
 pomerania_dan_title:0 "波美拉尼亚"
 pomerania_dan_desc:0 "波美拉尼亚是下一个合理的目标，它的部分地区在历史上曾一度属于瑞典帝国。对这一富裕地区的控制将有助于把波罗的海变成丹麦的一个湖泊"
 saxony_dan_title:0 "萨克森和威悉河"
 saxony_dan_desc:0 "瑞典帝国在威悉地区拥有一些土地，但从未能够占领整个地区。该地区包含许多重要的城市，如不来梅，对这些地区的控制将使丹麦对德国的贸易拥有前所未有的控制权"
 norway_dan_title:0 "挪威南部"
 norway_dan_desc:0 "在相当长的一段时间内，挪威是丹麦王国的一个组成部分，对它的控制必须保持下去"
 navy_dan_title:0 "丹麦海军"
 navy_dan_desc:0 "丹麦拥有令人骄傲的海军历史，丹麦的船只走遍世界，在新的土地上定居，并使丹麦的敌人感到恐惧。此后，丹麦已经被其他国家超越"
 army_dan_title:0 "一个强大的主人"
 army_dan_desc:0 "斯堪的纳维亚的人口较少，因此必须通过动员尽可能多的人并确保每个人都得到尽可能好的训练来获得成功。瑞典的古斯塔夫·阿道夫因其对军队的改革而闻名。我们必须奉行类似的改革和招募政策"
 church_dan_title:0 "教堂"
 church_dan_desc:0 "北方人无论在哪里定居，都会建造教堂。例如，诺曼人就在诺曼底建造了数百座教堂"
 fort_dan_title:0 "要塞"
 fort_dan_desc:0 "第二次石勒苏益格战争中，丹麦遭遇了毁灭性的逆转，敌军长驱直入日德兰半岛，丹麦被彻底打败。我们必须建立一条防线，防止这样的事件再次发生"
 skane_dan_title:0 "斯科讷"
 skane_dan_desc:0 "该地区曾经是丹麦不可分割的一部分和丹麦文化的中心，1658年的《罗斯基勒条约》将该地区划归瑞典，并开始了瑞典军队对当地丹麦民众的严厉镇压和攻击。斯科恩必须是丹麦的"
 sweden_dan_title:0 "瑞典"
 sweden_dan_desc:0 "虽然瑞典是我们卡尔马联盟的一部分，但长期以来一直是一个叛逆的地方。它必须被制止，并在丹麦的统治下恢复一个统一的卡尔马联盟"
 scandinavia_dan_title:0 "斯堪的纳维亚"
 scandinavia_dan_desc:0 "人口较少的斯堪的纳维亚半岛北部地区仍然保持自由。这一点必须改变"
 finland_dan_title:0 "征服芬兰"
 finland_dan_desc:0 "历史上，芬兰在1809年之前一直处于瑞典的统治之下，被认为是瑞典的四大国土之一。它对瑞典帝国至关重要，因为它允许瑞典在利沃尼亚和欧洲其他地区扩张。一个更强大的丹麦本可以取代瑞典的位置"
 finns_dan_title:0 "芬兰人的王国"
 finns_dan_desc:0 "虽然芬兰本身在丹麦的统治之下，但芬兰的其他地区都是独立的，或由俄罗斯统治。历史上1700-1721年的大北方战争主要是围绕这一地区展开的"
 livonia_dan_title:0 "利沃尼亚"
 livonia_dan_desc:0 "作为瑞典帝国的重要组成部分，利沃尼亚将首先被条顿骑士团的利沃尼亚分支所征服。利沃尼亚代表着西方基督教世界的东部边界"
 sudhreyjar_dan_title:0 "苏雷亚尔"
 sudhreyjar_dan_desc:0 "苏格兰和挪威之间关于群岛的冲突导致挪威国王哈康·哈康森入侵苏格兰。这次入侵以僵局告终，但在和平中挪威被迫交出赫布里底群岛和曼恩岛。他们的要求现在是我们的，我们必须收复苏雷亚尔"
 scotland_dan_title:0 "苏格兰"
 scotland_dan_desc:0 "北欧人对苏格兰大陆有一些有限的控制，特别是凯斯内斯和萨瑟兰。在为苏雷亚尔夺取这些土地的幌子下，我们应该趁着苏格兰的弱点夺取整个国家的土地"
 england_dan_title:0 "英格兰"
 england_dan_desc:0 "哈德克努特曾是丹麦和英格兰的国王，但他死后，王位传给了「忏悔者」爱德华。当爱德华死后没有继承人时，王位本应传给当时的丹麦国王。但这并没有发生，而是「征服者」威廉登上了王位。现在是推动我们的旧主张的最佳时机"
 normandy_dan_title:0 "诺曼底"
 normandy_dan_desc:0 "诺曼底最早是由罗洛在911年统治的，是由「糊涂」查理割让的公爵领。国王们能够以这种方式夺取土地的时代已经过去了，但我们几乎可以肯定对该公国有某种宣称，只需要寻找它就可以了"
 sicily_dan_title:0 "西西里"
 sicily_dan_desc:0 "罗伯特·吉斯卡德领导的诺曼人受教皇之邀，从穆斯林手中夺取了西西里岛。随着诺曼底在我们的统治之下，我们也可以行使他们对西西里的要求了"
 isles_dan_title:0 "群岛"
 isles_dan_desc:0 "奥克尼岛和设得兰岛在丹麦和挪威合并前不久基本上被苏格兰吞并，只有法罗群岛仍在斯堪的纳维亚的控制之下，尽管苏格兰在理论上承认挪威对这些岛屿的权利。我们应该在这里重新确立我们的权利主张"
 iceland_dan_title:0 "冰岛"
 iceland_dan_desc:0 "从1814年到1918年，冰岛是丹麦的一部分，尽管在此之前和之后，丹麦对该岛都有很大的影响。冰岛的水域资源非常丰富，为控制这些水域的人提供了强大的经济利益"
 greenland_dan_title:0 "格陵兰"
 greenland_dan_desc:0 "「红发」埃里克为吸引定居者而如此命名，但实际上格陵兰一直是一个严酷的地方。时至今日，大多数居民都是当地的因纽特人，他们是唯一能够在冰上生存和寻找食物的人。格陵兰岛是欧洲人在美洲定居的第一个地方，因此非常重要"
 vinland_dan_title:0 "文兰"
 vinland_dan_desc:0 "文兰是由莱夫·埃里克森在1000年左右建立的，理论上是指「草地的土地」或「风吹的土地」。然而，文兰后来被放弃了，其他人在曾经居住着诺斯人的土地上定居"
 ireland_dan_title:0 "爱尔兰"
 ireland_dan_desc:0 "爱尔兰最早的一些大型定居点是从维京人的港口发展起来的。爱尔兰仍然是一个神秘而危险的岛屿，我们的祖先最终在这里被打败了，然而我们现在更强大了，爱尔兰将沦为丹麦的天下"
 build_army_mission_bel_title:0 "大规模征兵"
 build_army_mission_bel_desc:0 "任何一个崛起中的国家都必须维持一支规模可观的军队。通过扩大我们的军事力量，我们既可以促进我们在国外的政治利益，也可以刺激我们的国内经济。"
 bel_eastern_expansion_title:0 "卢森堡和林堡"
 bel_eastern_expansion_desc:0 "卢森堡和林堡都是比利时大革命中高度争议的地区，最终我们只能控制其中一边。是时候开始夺取本应属于我们的东西了。"
 bel_unite_the_benelux_title:0 "统一比荷卢"
 bel_unite_the_benelux_desc:0 "长久以来，比利时、荷兰和卢森堡组成的比荷卢地区被划分为不同的国家，或者被非法的外国势力统治。现在是时候让比荷卢统一在我们治下了。"
 bel_to_rhine_title:0 "去莱茵河！"
 bel_to_rhine_desc:0 "比利时的自然边界仅受莱茵河与比利时野心的限制。"
 bel_develop_the_port_of_antwerp_title:0 "开发安特卫普"
 bel_develop_the_port_of_antwerp_desc:0 "自十六世纪起，安特卫普省一直是全球重要的贸易中心。现在是时候开发安特卫普并建立一个巨大的港口来扩大我们的商业影响力了。如此，我们应该成为海峡和北海贸易中的重要参与者之一。"
 bel_begin_the_colonisation_of_congo_title:0 "比利时刚果"
 bel_begin_the_colonisation_of_congo_desc:0 "比利时应该像任何列强一样，建立殖民帝国。现在是我们加入非洲争夺战的时候了！"
 bel_colonization_of_southern_congo_title:0 "到达铜矿带"
 bel_colonization_of_southern_congo_desc:0 "在南刚果发现了丰富的铜矿床。我们应该控制这些省份以及它们可能蕴藏的任何资源。"
 bel_colonization_of_northern_congo_title:0 "控制刚果河"
 bel_colonization_of_northern_congo_desc:0 "刚果河是该地区的重要航路，我们应该取得其进一步上游的控制权。"
 bel_colonization_of_eastern_congo_title:0 "内陆扩张"
 bel_colonization_of_eastern_congo_desc:0 "我们应该扩大我们的刚果殖民地，从而取得更多的土地。"
 bel_rwanda_and_burundi_title:0 "卢旺达和布隆迪"
 bel_rwanda_and_burundi_desc:0 "卢旺达和布隆迪的地区应当划入我们的刚果殖民地。"
 hejaz_rsd_title:0 "汉志"
 hejaz_rsd_desc:0 "公元628年，麦地那的穆斯林和麦加的古莱氏人签署了一项休战协议，称为《胡代比耶条约》。古莱氏人破坏了这个条约，导致了对麦加的征服。在这次胜利之后，开始了对汉志其他地区的征服，包括对塔伊夫的围攻和塔布克战役"
 najd_rsd_title:0 "内志"
 najd_rsd_desc:0 "内志地区居住着许多不同的贝都因部落，穆罕默德曾在其中生活过一段时间，该地区很快就被伊斯兰占领了。"
 yemen_rsd_title:0 "也门"
 yemen_rsd_desc:0 "也门居住着不同的部落，但由源自波斯的阿布纳王朝统治，阿布纳王朝寻求穆斯林支持以维持其统治。起初没有什么变化，但在叛教战争期间，阿布纳的费鲁兹·戴拉米支持穆斯林一方，巩固了哈里发对也门的控制"
 oman_rsd_title:0 "阿曼"
 oman_rsd_desc:0 "在穆罕默德有生之年皈依伊斯兰教，阿曼富裕的贸易城市在叛教战争期间巩固了伊斯兰的统治。"
 ummah_arab_rsd_title:0 "阿拉伯乌玛"
 ummah_arab_rsd_desc:0 "第一个乌玛由来自各种信仰的人组成，但逐渐地都接受了伊斯兰教。乌玛的意思是「社区」，一个超越部落界限的团结人群"
 england_rsd_title:0 "英格兰"
 england_rsd_desc:0 "罗马帝国最远的北部边界，旧帝国的不列颠省已经被日耳曼部落征服了"
 britannia_rsd_title:0 "不列颠尼亚"
 britannia_rsd_desc:0 "苏格兰和爱尔兰的自由凯尔特人一直是罗马人的眼中钉，必须将他们带入伊斯兰教。"
 egypt_rsd_title:0 "埃及"
 egypt_rsd_desc:0 "639年12月，阿慕尔·伊本·阿斯带着4000名士兵前往埃及。在宰牲节，他们不费吹灰之力就拿下了小城阿里什，在那里庆祝了宰牲节，然后向佩鲁西姆和贝尔贝斯进军，两个城镇都是在激烈的战斗后才陷落的。阿慕尔·伊本·阿斯以为会有一场轻松的胜利，但结果却令人失望。不过，经过多次围攻，亚历山大城被攻克，埃及被纳入哈里发的版图。"
 africa_rsd_title:0 "阿非利加"
 africa_rsd_desc:0 "虽然之前已经发动了一次入侵，但在665年开始的第二次大规模入侵后，非洲才落入哈里发之手，最初由4万名穆斯林组成，以防止侧翼攻击"
 mauretania_rsd_title:0 "毛里塔尼亚"
 mauretania_rsd_desc:0 "我们需要三场不同的入侵来征服整个北非。柏柏尔人战士女王迪希雅领导了多年的叛乱，然而到709年，整个北非最终成为哈里发国的一部分"
 ummah_africa_rsd_title:0 "非洲乌玛"
 ummah_africa_rsd_desc:0 "埃及很快就落入了哈里发国的手中，但穆斯林人在北非的其他地区遭到了严重的抵抗。自从当地的基督徒被允许维持他们的信仰，并且通过支付特别税收的方式免除兵役后，埃及就更容易控制了。尽管如此，许多人确实因经济和政治上的利益皈依了，北非也成为了穆斯林的一部分"
 hispania_rsd_title:0 "伊比利亚"
 hispania_rsd_desc:0 "塔里克·伊本·齐亚德在倭马亚哈里发瓦利德一世的领导下，大胆地介入了西哥特内战，在直布罗陀投下了一支小部队。在一位胜利者在瓜达莱特战役中击败了罗德里克国王之后，大多数西哥特王国已在七年的战役中被征服"
 gaul_rsd_title:0 "高卢"
 gaul_rsd_desc:0 "总督阿卜杜勒·拉赫曼·加菲奇发动了对高卢的入侵，在普瓦捷和图尔之间的一个地区，在查理·马特的领导下，面对统一的法兰克和勃艮第军队。倭马亚人预计着对被认为是严重分裂的法兰克人取得一场轻松的胜利。但他们自己却被击溃了，这场战斗被称为烈士宫之战。如果在这里取得胜利，整个高卢很可能就会落入哈里发之手"
 italia_rsd_title:0 "意大利"
 italia_rsd_desc:0 "虽然在意大利各地都发动了寻找奴隶的袭击，而第一次袭击发生在652年，但历史上只有西西里岛落入哈里发之手，在827-902年被统治。然而，在高卢取得更大的成功可能会导致跨越阿尔卑斯山的入侵，就像汉尼拔在几个世纪前所做的那样"
 raetia_rsd_title:0 "雷蒂安"
 raetia_rsd_desc:0 "尽管东哥特统治在一定程度上给雷蒂安带来了繁荣，但该省长期以来一直处于贫困状态。尽管如此，雷蒂安仍然是一片防御性很强的土地，我们的宿敌在那里避难，密谋重返王位"
 ummah_rome_rsd_title:0 "罗马乌玛"
 ummah_rome_rsd_desc:0 "西罗马帝国已经重新统一，正统哈里发宣布罗马帝国在一个新的宗教下恢复，就像罗马从异教皈依基督教一样。从历史上看，奥斯曼帝国的哈里发人会宣布罗马复辟，但他们从来没有走得这么远"
 israel_rsd_title:0 "巴勒斯坦"
 israel_rsd_desc:0 "伊斯兰教中最重要的活动是夜行登霄。公元621年的一天晚上，穆罕默德被送到耶路撒冷的阿克萨清真寺，在那里他带领先知们祈祷，然后升入天堂与上帝交谈。有一段时间，穆斯林去耶路撒冷祈祷，而不是去麦加。对这一圣地的控制对伊斯兰教来说至关重要"
 syria_rsd_title:0 "叙利亚"
 syria_rsd_desc:0 "叙利亚是一个包含许多重要而古老的城市的地区，如安提阿和大马士革，直到最近才被赫拉克利乌斯从萨珊王朝手中重新征服，罗马人在该地区的防御非常薄弱。哈里发艾布·伯克尔派出四个军占领黎凡特，每个军都有自己的目标"
 anatolia_rsd_title:0 "安纳托利亚"
 anatolia_rsd_desc:0 "从历史上看，安纳托利亚将在很长一段时间内保持在罗马人手中，据说当罗马人入侵安纳托利亚边境的达比克时，善与恶之间的最后一场战斗将发生。1071年曼齐克特战役后，安纳托利亚最终落入伊斯兰教之手"
 ummah_holy_rsd_title:0 "圣地乌玛"
 ummah_holy_rsd_desc:0 "尽管伊斯兰教诞生于阿拉伯的沙漠，但它的精神中心一直是圣地。圣地对书中的所有人来说都是神圣的，圣地是合法性的强大象征"
 asia_rsd_title:0 "亚细亚"
 asia_rsd_desc:0 "亚细亚在很长一段时间里一直在罗马人之下，在此之前的许多世纪都在希腊人之下。亚细亚是入侵整个欧洲的最后一道屏障。从历史上看，它会落到安纳托利亚的突厥人手中，最终被奥斯曼帝国统治，并允许他们进一步向东和向西扩张"
 thracia_rsd_title:0 "色雷斯"
 thracia_rsd_desc:0 "君士坦丁堡的所在地，这座伟大的城市最终在一四五三年五月二十九日落入奥斯曼手中，并在全世界掀起涟漪"
 greece_rsd_title:0 "希腊"
 greece_rsd_desc:0 "最终，希腊在1670年完全落入奥斯曼帝国之手，对于伊斯兰教来说，希腊具有很大的价值，科学家和哲学家在任何地方都会收集和翻译古希腊文献。"
 ummah_yunan_rsd_title:0 "希腊乌玛"
 ummah_yunan_rsd_desc:0 "所有的希腊土地都在伊斯兰社区之中，他们的知识为我们的伟大做出了贡献"
 dalmatia_rsd_title:0 "达尔马提亚"
 dalmatia_rsd_desc:0 "东罗马帝国的巴尔干领土落入一些斯拉夫部落手中。如果我们想被承认为罗马人的继承者，我们就应该收回这些领土，并将它们纳入伊斯兰教国家。"
 dacia_rsd_title:0 "达契亚"
 dacia_rsd_desc:0 "达契亚并入罗马帝国的时间较晚，但还是经历了罗马人密集的殖民统治，建立了许多矿场，该省为许多邻近省份提供粮食。在罗马控制之前，达契亚王国有着悠久而繁荣的历史。控制达契亚将大大有利于我们"
 armenia_rsd_title:0 "亚美尼亚"
 armenia_rsd_desc:0 "作为第一个皈依基督教的国家，亚美尼亚对《圣经》中所有的人都具有重要意义。征服它还可以为进一步的扩张确保一个易于防守的基地"
 iberia_rsd_title:0 "伊比利亚"
 iberia_rsd_desc:0 "伊比利亚是一片基督徒的土地，于公元319年皈依，尽管据说使徒西门和安得烈曾在那里传教。它将为哈里发提供一个坚固的北部边界"
 ummah_iran_rsd_title:0 "伊朗乌玛"
 ummah_iran_rsd_desc:0 "伊朗在宗教上是一个严重分裂的国家，萨珊王朝的万王之王对其分裂的波斯和帕提亚臣民奉行截然不同的祆教形式，而他们却在以基督教为主的美索不达米亚为基础。伊斯兰教承诺为一个分裂的民族提供统一，同时接受伟大思想的智慧作为回报"
 afghanistan_rsd_title:0 "阿富汗"
 afghanistan_rsd_desc:0 "阿富汗的大部分地区是一个野蛮的部落边境，居住着许多群体，如仍处于崩溃的波斯统治下的剩余祆徒，甚至还有尊日神教异教徒。阿富汗将在几个世纪内慢慢沦陷，但直到10-12世纪在伽色尼王朝和古尔王朝才完全伊斯兰化"
 sindh_rsd_title:0 "信德"
 sindh_rsd_desc:0 "虽然在奥斯曼哈里发时期就开始了对印度领土的一些入侵，攻击马克兰，但该地区被描述为荒芜之地，并认为该地区的其他地方也是如此，因此在倭马亚哈里发时期之前，推进工作就停止了。在从斯里兰卡前往阿拉伯的穆斯林妇女被绑架后，穆罕默德·本·卡西姆领导了一次入侵，到738年该地区完全被穆斯林控制"
 gujarat_rsd_title:0 "古吉拉特"
 gujarat_rsd_desc:0 "在印度次大陆的扩张并不显著，直到12和13世纪穆伊兹丁的战役，征服了旧伽色尼帝国的土地，而他的继承人建立了德里苏丹国。1297年至1300年，古吉拉特邦被阿拉丁·希尔吉纳入苏丹国。"
 deccan_rsd_title:0 "德干"
 deccan_rsd_desc:0 "虽然德干的大部分地区被德里苏丹国征服，但有些地区仍然独立，并最终被帖木儿及其继承者莫卧儿征服"
 southind_rsd_title:0 "南印度"
 southind_rsd_desc:0 "南印度从未完全处于穆斯林的统治之下，例如，喀拉拉邦的许多城邦仍然是独立的。不过，伊斯兰教在该地区仍有很大的影响力，是由商人带来的，在印巴分治时，许多巴基斯坦人认为南印度是他们的领土。"
 ummah_hind_rsd_title:0 "印度乌玛"
 ummah_hind_rsd_desc:0 "伊斯兰教对印度的历史产生了开创性的影响，许多统治印度大部分地区的重要帝国，如德里苏丹国和莫卧儿国，都是穆斯林国家。印度充满活力的传统和人民只能加强哈里发的力量"
 iraq_rsd_title:0 "伊拉克"
 iraq_rsd_desc:0 "自文明之初，伊拉克就是一个学习中心，它一直是每个控制它的文明的文化和科学基地。在经历了最初的失败后，赛义德·本·阿比·瓦卡斯领导的哈里发军队在卡迪西亚击败了萨珊王朝的军队，并在一年内攻占了萨珊王朝的首都泰西封，确保了整个伊拉克的安全"
 persia_rsd_title:0 "波斯"
 persia_rsd_desc:0 "在美索不达米亚取得胜利后，哈里发欧麦尔寻求和平，他说「我希望在我们和伊朗人之间有一座火山，这样他们就无法接近我们，我们也无法接近他们」。然而，伊朗人对美索不达米亚的攻击仍在继续，迫使哈里发欧麦尔出手。642年，一场被称为「胜利中的胜利」的决定性战役在纳哈万德打响，开始了长达十年的征服波斯的战役，最终以萨珊王朝最后一位国王伊嗣俟三世死于一个强盗之手而告终"
 parthia_rsd_title:0 "帕提亚"
 parthia_rsd_desc:0 "作为萨珊帝国的重要组成部分，对帕提亚的征服始于651年，由阿纳夫·伊本·凯斯领导。阿纳夫从库法出发，经过雷伊，然后是尼沙普尔，后者没有抵抗就投降了，他围攻并占领了赫拉特，最后向梅尔夫进军，现在是整个萨珊帝国的首都"
 transoxiana_rsd_title:0 "河中"
 transoxiana_rsd_desc:0 "阿拔斯哈里发与吐蕃帝国一起，在怛罗斯与唐朝进行了一场重要的战斗。怛罗斯之战既标志着唐朝向西扩张的结束，也为伊斯兰教确保了中亚地区的安全"
 tibet_rsd_title:0 "吐蕃"
 tibet_rsd_desc:0 "吐蕃曾在对中国的战争中帮助过哈里发，但仍保持独立。吐蕃是一个好战的国家，对唐朝和其他朝代发动了许多军队和袭击。这些攻击最终未能将中国置于吐蕃的统治之下，然而，吐蕃是发起这种攻击的完美基地，如果在哈里发的控制下，也许会取得成功"
 china_rsd_title:0 "中国"
 china_rsd_desc:0 "阿拔斯王朝在怛罗斯击败了唐朝，然而，要征服中国，就必须进行比哈里发以前所面对的任何事情都要激烈的战斗。根据唐朝的人口普查，此时中国的人口约为5000万，是地球上所有人口的四分之一。一个巨大的风险，但等待胜利者的奖品是对世界的控制"
 ummah_siyn_rsd_title:0 "中国乌玛"
 ummah_siyn_rsd_desc:0 "尽管中国有许多穆斯林，而且伊斯兰教在中国历史上也有一定的作用，如维吾尔族、回族等，但中国从未出现过伊斯兰教的统治。然而，一个更成功的哈里发国家和不太成功的中国可能会导致伊斯兰教中国的出现，为伊斯兰教提供几乎无限的人力和资源"
 delhi_rsd_title:0 "德里"
 delhi_rsd_desc:0 "恒河流域是德里苏丹国的核心领土，也是印度历史上剩余时间至今的首都地区，恒河流域十分繁荣，是进一步向印度扩张的理想之地"
 bengal_rsd_title:0 "孟加拉"
 bengal_rsd_desc:0 "尽管伊斯兰教在七世纪随着穆斯林商人进入孟加拉国，但该地区最终在十二世纪被德里苏丹国奴隶王朝创始人的军事将领巴赫蒂亚尔·卡尔吉征服"
 burma_rsd_title:0 "缅甸"
 burma_rsd_desc:0 "伊斯兰教在缅甸一直没有什么地位。罗兴亚人可能是因阿拉伯商人而皈依的，他们从三世纪开始就在该地区活动，但罗兴亚人在内陆地区几乎没有存在感。一个控制了印度其他地区的正统哈里发当然会将缅甸视为其下一个合乎逻辑的目标"
 pontus_rom_title:0 "本都"
 pontus_rom_desc:0 "在米特拉达梯战争的长期斗争之后，本都的西部被吸收到罗马之中，而东部则被变成了一个附庸王国。随着罗马在这一地区的影响力越来越大，拥有这样一个附庸已经没有好处了，整个王国都应该被纳入。"
 armenia_rom_title:0 "亚美尼亚"
 armenia_rom_desc:0 "从公元前69年到公元12年，亚美尼亚在阿塔希德王朝的统治下一直是罗马的附庸。然而，在公元12年，阿塔希德王朝被帕提亚人推翻，这是两个帝国之间为争夺该王国而发生长期冲突的开始。"
 germania_rom_title:0 "上日耳曼尼亚"
 germania_rom_desc:0 "奥古斯都曾计划将整个日耳曼尼亚大区整合为一个省，然而他的努力在托伊托堡遭到了挫折。该地区大部分被罗马军事占领，然而一些剩余的反叛部落还未被赶走。历史上，该省将于公元85年建立。"
 britannia_rom_title:0 "不列颠尼亚"
 britannia_rom_desc:0 "对不列颠的征服很大程度上是由凯撒开始的，他入侵并战斗以建立一些附庸国王，然而没有征服任何领土，也没有使罗马持久受益。领土的征服始于克劳狄的入侵，然而不列颠的臣服是一个非常缓慢的过程。"
 caledonia_rom_title:0 "喀里多尼亚"
 caledonia_rom_desc:0 "阿格里科拉领导了在喀里多尼亚的战役，后来的皇帝建造了哈德良和阿德里安长城，但皮科特人从未真正臣服于罗马。他们太野蛮了，没有什么可提供的东西，最终导致了罗马失去不列颠。"
 hibernia_rom_title:0 "海伯尼亚"
 hibernia_rom_desc:0 "海伯尼亚的森林基本上是无法穿过的，那里居住着好战的部落，他们经常攻击不列颠尼亚，并阻挠该地区的航运。探险家们记录了这片土地上许多部落的名字，然而罗马在历史上从未控制过海伯尼亚的任何土地。"
 kingdom_alania_title:0 "阿兰王国"
 kingdom_alania_desc:0 "在我们的西边是阿兰王国，是我们国家的近邻。占领他们的北部地区会给我们带来经济上的进步。"
 east_pontic_steppe_hns_title:0 "东黑海草原"
 east_pontic_steppe_hns_desc:0 "一个伟大的、似乎没有尽头的平原景观，非常适合我们这样的游牧民族。这个地区简直是在尖叫着要被我们拿下，所以让我们来吧！"
 vassalize_north_caucasus_hns_title:0 "北高加索"
 vassalize_north_caucasus_hns_desc:0 "高加索北部各州几乎与世界其他地区隔绝。一边是我们，另一边是高加索地区。为了他们的安全，我们应该把他们附庸化。甚至在抵抗的情况下吞并它。"
 through_sarmatian_soil_title:0 "穿过萨尔马提亚的土壤"
 through_sarmatian_soil_desc:0 "萨尔马提亚是一个相对平坦的地方，有几条河流。一些伊朗人居住在这里，要穿越它并不容易。"
 control_south_ruthenia_hns_title:0 "控制南鲁塞尼亚"
 control_south_ruthenia_hns_desc:0 "这里生活着大量的鲁塞尼亚人。他们对陌生人并不友好。因此，让我们向他们展示我们的力量！"
 forward_to_the_north_hns_title:0 "向北推进"
 forward_to_the_north_hns_desc:0 "在我们掠夺的财物的驱使下，我们想进一步向北移动，在这个由斯拉夫人居住的土地上找到更多的宝藏。"
 polish_submission_hns_title:0 "波兰臣服"
 polish_submission_hns_desc:0 "住在更北边的人给了一个很好的起始位置，也是我们和其他民族的土地之间的边界。占领这一地区将使我们在保卫国家方面获得优势。"
 roman_capital_hns_title:0 "罗马首都"
 roman_capital_hns_desc:0 "茱斯塔·格拉塔·霍诺利亚，西罗马王室的一个女人。她把自己献给了我们的统治者，是他的爱人之一。有了她，我们就有权利宣称罗马，罗马人的心脏和首都。"
 journey_to_new_areas_hns_title:0 "新地区之旅"
 journey_to_new_areas_hns_desc:0 "我们的游牧民族不可能长期静止不动。我们应该为可能的徒步旅行做准备。"
 hunnic_migration_title:0 "匈人迁徙"
 hunnic_migration_desc:0 "是时候继续前进了。马和人都准备好离开了。应该向西走了。"
 west_pontic_steppe_hns_title:0 "西黑海草原"
 west_pontic_steppe_hns_desc:0 "不太干燥，但仍然是我们本土草原的一部分。大草原的西部也应该属于匈人！"
 cross_the_dnieper_river_hns_title:0 "跨越第聂伯河"
 cross_the_dnieper_river_hns_desc:0 "第聂伯河是阻止我们进一步前进的少数自然障碍之一，所以我们必须想办法穿过它。"
 claim_carpathia_hns_title:0 "宣称喀尔巴阡"
 claim_carpathia_hns_desc:0 "这里有一个丰富的、受山脉保护的地区。它看起来太诱人了，让人不由自主地想获得它。"
 consolidate_our_future_home_title:0 "巩固我们的新家"
 consolidate_our_future_home_desc:0 "征服这个地区后，我们必须巩固它，并向世界表明，匈人现在是这里的主人。"
 expel_the_romans_hns_title:0 "驱逐罗马人"
 expel_the_romans_hns_desc:0 "长期以来，罗马人一直统治着这个地区和当地人，将他们的政策和信仰强加于人。现在是时候把罗马人推回他们的故乡了。"
 into_italy_hns_title:0 "去意大利"
 into_italy_hns_desc:0 "我们即将入侵意大利。爬上马背，摧毁一切阻挡你的东西！"
 in_the_center_of_the_enemy_hns_title:0 "在敌人的中心"
 in_the_center_of_the_enemy_hns_desc:0 "我们突破了边界，到达了我们敌人的中心。一切应该在这里结束，在这里我们将迎来我们最伟大的战争。"
 huns_in_wallachia_title:0 "瓦拉几亚的匈人"
 huns_in_wallachia_desc:0 "在瓦拉几亚的富人从来都不相信会被陌生人入侵。我们将把这种错误的信念从他们的头脑中赶走。"
 way_into_balkan_peninsula_hns_title:0 "进入巴尔干之路"
 way_into_balkan_peninsula_hns_desc:0 "过了一个浅浅的河口，我们终于可以跨过多瑙河。一旦到达对岸，我们就有机会向希腊人的方向骑行。"
 conquest_of_the_thracian_land_hns_title:0 "色雷斯人的土地"
 conquest_of_the_thracian_land_hns_desc:0 "另一个似乎与希腊人并存的民族被称为色雷斯人，居住在巴尔干半岛的东部。我们对他们并不怀恨在心。然而，对我们民族的臣服并不是为了放过他们。"
 greek_submission_hns_title:0 "希腊臣服"
 greek_submission_hns_desc:0 "虽然希腊人被罗马人接受并与我们的敌人站在一起，但彻底消灭他们并不值得。相反，我们应该把它放在选举之前。如果他们改变立场，他们会得到很好的回报，可以在我们的军队中服务。"
 control_north_balkan_hns_title:0 "控制北巴尔干"
 control_north_balkan_hns_desc:0 "一个被称为伊利里亚人的当地群体生活在这里。他们受到罗马人的压迫和占领，过着简单的生活，其特点是养牛和农业。这样一个民族对我们来说是顺从的。"
 city_of_the_emporer_hns_title:0 "帝王之城"
 city_of_the_emporer_hns_desc:0 "被罗马人和希腊人称为「拜占庭」的城市，是他们帝国的第二大重要城市。征服这座城市应该是我们最优先的任务。征服这些将分裂他们的土地。"
 germania_under_our_yoke_hns_title:0 "在我们枷锁下的日耳曼尼亚"
 germania_under_our_yoke_hns_desc:0 "一个由日耳曼人居住的看似无尽的森林地区。他们可能表现得很野蛮，但我们对罗马的土地有着共同的怨恨。如果我们能让他们跟随我们，那么让罗马人屈服将是一件更简单的事情。"
 path_to_the_west_hns_title:0 "西方之路"
 path_to_the_west_hns_desc:0 "我们的人发现了一条可以让我们进一步进入西部地区的通道。我们应该利用这条走廊作为第二条通往加利西亚的道路。"
 attilas_desire_title:0 "阿提拉的欲望"
 attilas_desire_desc:0 "在控制了罗马之后，阿提拉，我们人民的伟大领袖宣称，西罗马，在不久的将来应该属于匈人。"
 south_gallian_territory_hns_title:0 "南高卢领土"
 south_gallian_territory_hns_desc:0 "这里有一个葡萄酒丰富的地区。由巴斯克人和高卢人定居，它就像一个宝藏，邀请我们把这个地区纳入我们的控制范围。"
 north_gallian_territory_hns_title:0 "北高卢领土"
 north_gallian_territory_hns_desc:0 "分散在各处的高卢人部落显然不住在一起，他们正在通过这个地区迁徙。他们被罗马人适度文明化，或被当作奴隶使用，很容易忘记他们在森林和土地中的简单生活。如果我们把他们从罗马人手中解放出来，他们就会欠我们的债。"
 invade_the_belgisch_area_hns_title:0 "入侵比利时"
 invade_the_belgisch_area_hns_desc:0 "我们以前来过这里，以后还会来这里。比利时文化区在一段时间前就被我们剥夺了。现在是再次出击，夺取属于我们的东西的时候了。"
 celtic_city_lutetia_hns_title:0 "凯尔特城市鲁特西亚"
 celtic_city_lutetia_hns_desc:0 "鲁特西亚是凯尔特人的城市，也是这个地区的重要贸易点。我们应该把它从罗马人手中解放出来，在贸易中获益。"
 land_behind_the_Pyrenees_hns_title:0 "比利牛斯山脉之后的土地"
 land_behind_the_Pyrenees_hns_desc:0 "伊比利亚半岛在很大程度上幸免于罗马人的教化。要说服当地人加入我们的行列是很难的，但并非不可能。"
 establish_tributary_states_hns_title:0 "建立朝贡国"
 establish_tributary_states_hns_desc:0 "一个由骑手和战士组成的民族，如果没有直接的收入来源，是无法长期存在的。为了让人民高兴，避免动乱，我们应该收集邻国的保护金。"
 normadic_force_hns_title:0 "游牧民族的力量"
 normadic_force_hns_desc:0 "我们的帝国在不断发展，容纳了不同的文化。为了保持对我们国家和居民的保护，我们应该训练一支更大的军队。"
 berber_dominate_mauritania_title:0 "控制毛里塔尼亚"
 berber_dominate_mauritania_desc:0 "自公元前33年罗马人收服毛里塔尼亚地区以来，该地区一直没有一个统一的王国。如果毛利塔尼亚分散的部落希望在与敌人的斗争中生存下来，就必须将他们纳入一个单一的王国。"
 berber_develop_volubilis_title:0 "开发瓦卢比利斯"
 berber_develop_volubilis_desc:0 "古老的柏柏尔城市瓦卢比利斯曾是古代毛里塔尼亚王国的首都。为了真正统治毛里塔尼亚，我们应该在古都建立我们的统治，并重建它，使之比以前更强大。"
 berber_control_gibraltar_title:0 "控制直布罗陀"
 berber_control_gibraltar_desc:0 "直布罗陀海峡是大西洋和地中海之间的一条重要贸易路线。我们应该控制该海峡，从通过它的贸易中获利。"
 berber_build_to_forcelimit_title:0 "大规模征兵"
 berber_build_to_forcelimit_desc:0 "任何一个崛起中的国家都必须维持一支规模可观的军队。通过扩大我们的军事力量，我们既可以促进我们在国外的政治利益，也可以刺激我们的国内经济。"
 berber_unite_the_berbers_title:0 "统一柏柏尔的土地"
 berber_unite_the_berbers_desc:0 "要成为一个强大的柏柏尔王国，所有的柏柏尔部落都必须团结起来，加入我们，无论是通过外交手段还是武力。"
 berber_conquer_garamantia_title:0 "征服加拉曼特"
 berber_conquer_garamantia_desc:0 "加拉曼特是古代柏柏尔王国之中的最后一个王国。我们应该将柏柏尔人的土地纳入我们的保护之下，从而完成统一的工作。"
 berber_legacy_of_shoshenq_title:0 "舍顺克一世的遗产"
 berber_legacy_of_shoshenq_desc:0 "舍顺克一世是柏柏尔人法老，是第二十二王朝的创始人。他在我们的人民中非常受欢迎，以至于他的加冕仪式被当作柏柏尔历法的开始。如果我们征服了古埃及首都孟斐斯，我们就可以提醒世界，最伟大的法老王朝之一来自柏柏尔。这样，我们就可以宣称对整个埃及的统治。"
 berber_dominate_numidia_title:0 "控制努米底亚"
 berber_dominate_numidia_desc:0 "自从公元前118年米西普萨死后，努米底亚一直处于分裂状态，要么是小柏柏尔国王之间的内部争吵，要么是被外来势力控制。为了能够对抗这些外来者，我们必须再次将努米底亚部落团结起来。"
 berber_develop_cirta_title:0 "开发锡尔塔"
 berber_develop_cirta_desc:0 "锡尔塔是努米底亚的柏柏尔王国的首都。公元前46年锡尔塔被直接控制后，由于迦太基被定为省会，它失去了地位。为了巩固我们对努米底亚的统治，我们应该恢复锡尔塔昔日的荣耀。"
 berber_mediterramean_navy_title:0 "地中海舰队"
 berber_mediterramean_navy_desc:0 "由于北非的大部分地区在我们的控制之下，我们的许多敌人就在地中海对面。我们应该建立一支强大的战争舰队，以保护我们的海岸免受他们的袭击，并主宰海洋。"
 berber_control_sicily_title:0 "征服西西里"
 berber_control_sicily_desc:0 "西西里岛是位于地中海中部的一个重要岛屿。它将是控制地中海贸易的一个有用的海军基地。"
 greek_forces_gre_title:0 "希腊军队"
 greek_forces_gre_desc:0 "我们的军队被削弱了，我们可能会在邻国面前变得脆弱。我们应该改变这种状况。"
 the_megali_idea_title:0 "伟大理想"
 the_megali_idea_desc:0 "伟大理想表达了我们的目标是形成一个统一的希腊国家，统治所有传统上的希腊土地。最重要的是，这包括安纳托利亚海岸，那里最初是一系列的希腊殖民地，至今仍有大量的希腊人口。"
 defeat_the_turks_gre_title:0 "击败突厥人"
 defeat_the_turks_gre_desc:0 "希腊人和突厥人之间关于东罗马帝国遗产的争端已经持续了很久。现在是彻底结束争端，推动我们对安纳托利亚的主张的时候了！"
 reconquer_constantinople_title:0 "重新征服君士坦丁堡"
 reconquer_constantinople_desc:0 "几个世纪以来，君士坦丁堡是希腊文化的中心。赶走突厥侵略者，重新建立希腊对该城市的统治吧！"
 greek_demands_title:0 "希腊的要求"
 greek_demands_desc:0 "希腊在巴尔干地区的许多历史领土已经落入外国统治之下。我们应该夺回这些省份！"
 convert_anatolia_gre_title:0 "皈依安纳托利亚"
 convert_anatolia_gre_desc:0 "突厥人征服安纳托利亚后，该地区的希腊文化一直在衰退。我们应该复兴它们，以巩固该地区作为希腊人的真正土地。"
 call_for_independence_gre_title:0 "呼吁独立"
 call_for_independence_gre_desc:0 "我们被突厥人压制的时间太长了。起义吧，创造一个自由的希腊！"
 vassalize_cyprus_gre_title:0 "附庸塞浦路斯"
 vassalize_cyprus_gre_desc:0 "长期以来，希腊传统岛屿塞浦路斯一直受到外国占领的威胁，主要是突厥人。为了确保塞浦路斯的安全，我们应该把它置于我们的个人保护之下。"
 great_greece_title:0 "大希腊"
 great_greece_desc:0 "大希腊指的是意大利南部历史上的希腊地区。为了真正成为一个伟大的国家，为了实现伟大理念，我们应该在该地区重新建立我们的控制。"
 dominate_the_mediterranean_sea_gre_title:0 "制霸地中海"
 dominate_the_mediterranean_sea_gre_desc:0 "在过去，一个发达的贸易网络对一个国家的繁荣是非常重要的。如果我们今天能够称霸地中海，那么就没有什么能够阻挡我们国家的发展。"
 stable_economy_title:0 "稳定的经济"
 stable_economy_desc:0 "在收入脆弱的情况下，我们的国家注定要崩溃。让我们建立一个强大的经济，这样我们就能负担得起我们成为一个伟大国家所需要的所有东西。"
 secure_the_balkans_gre_title:0 "掌控巴尔干"
 secure_the_balkans_gre_desc:0 "巴尔干国家一直存在分歧，很难做出让步。让我们在他们之间打打预防针，加强我们邻国之间的联系。"
 industrial_construction_title:0 "工业建设"
 industrial_construction_desc:0 "为了成为一个强大的国家，我们不能在工业化方面落后。我们应该建立更多的工厂，以提高我们国家的生产力。"
 nation_of_the_education_title:0 "教育之国"
 nation_of_the_education_desc:0 "为了跟上进步的步伐，我们需要聪明的人。让我们建立教育机构吧！"
 modern_technology_title:0 "现代科技"
 modern_technology_desc:0 "为了与时俱进，我们不仅必须获得更多最新的技术发现，而且还要将这些发现投入使用。因此，让我们利用最新的科学发现使我们的基础设施现代化。"
 lawful_property_gre_title:0 "合法财产"
 lawful_property_gre_desc:0 "几个世纪前，我们已经失去了对安纳托利亚的控制。现在是把我们的合法遗产拿回来的时候了。"
 religious_choice_gre_title:0 "宗教选择"
 religious_choice_gre_desc:0 "安纳托利亚的基督教长期以来一直被穆斯林的影响所掩盖。我们应该在这个地区传播我们的宗教，减少穆斯林的影响。"
 xiongnu_war_yky_title:0 "匈奴战争"
 xiongnu_war_yky_desc:0 "坚昆人将在成吉思汗崛起之前保持他们的独立，对抗所有的敌人，但为了做到这一点，他们需要多次战胜比自己强大得多的敌人。"
 mongolia_yky_title:0 "蒙古"
 mongolia_yky_desc:0 "坚昆人后来形成了一个帝国，从哈萨克斯坦东部到整个现在的新疆，以及内蒙古和外蒙古。"
 uyghur_khaganate_yky_title:0 "回纥汗国"
 uyghur_khaganate_yky_desc:0 "758年，回纥人杀死了坚昆可汗，并将坚昆纳入他们的帝国，但他们的胜利并不持久。840年，坚昆人洗劫了回纥牙帐窝鲁朵八里，并将回纥人完全赶出了蒙古。"
 jetisu_yky_title:0 "杰蒂苏"
 jetisu_yky_desc:0 "在我们战胜回纥人之后，我们的许多人将迁往杰蒂苏，将汗国进一步向西扩展，并占领现在的吉尔吉斯斯坦。"
 central_asia_yky_title:0 "中亚"
 central_asia_yky_desc:0 "中亚地区有许多部落仍然不服从我们的权威。我们应该征服他们，建立一个世界上从未有过的帝国。"
 beijing_yky_title:0 "幽州"
 beijing_yky_desc:0 "坚昆帝国一直延伸到幽州城郊。拿下这座城市将是征服整个中国的第一步。"
 tang_dynasty_yky_title:0 "唐朝"
 tang_dynasty_yky_desc:0 "坚昆人是汉朝将军李陵的后裔，因此与唐帝国属于同一个王朝。唐中宗说「尔国与我同宗，非它蕃比」。我们不是野蛮人，我们必须取得天命，成立一个荣耀的帝国。"
 fuyu_kyrgyz_yky_title:0 "扶余"
 fuyu_kyrgyz_yky_desc:0 "历史上，许多坚昆人进入了准噶尔汗国，当它在1761年被大清击败时，许多坚昆人被驱逐到东北的松辽盆地。我们应该吸收这个地区。"
 korea_yky_title:0 "朝鲜"
 korea_yky_desc:0 "在朝鲜半岛上，女真族和朝鲜之间有许多边界冲突，随着我们对东北的征服，我们在很大程度上继承了这些冲突。朝鲜经常会把女真部落作为朝贡国，而现在他们试图撤销我们在这一地区的许多征服。我们应该征服朝鲜，永久地消除我们的这根刺。"
 military_expansion_yky_title:0 "军事化"
 military_expansion_yky_desc:0 "匈奴人对我们的土地虎视眈眈，视我们为他们的合法臣民。我们必须建立一支庞大的军队来捍卫我们的独立和我们的土地。"
 construction_of_forts_yky_title:0 "要塞"
 construction_of_forts_yky_desc:0 "我们的农业定居点都有木制的栅栏保护，但我们在这里的地位是不稳定的。我们应该建造一个要塞来保护我们的国家。"
 road_system_yky_title:0 "道路"
 road_system_yky_desc:0 "随着我们帝国的发展，交流和保护我们利益的挑战也随之而来。我们必须建造道路和补给站网络，以保持整个汗国的通讯畅通。"
 workshops_yky_title:0 "工场"
 workshops_yky_desc:0 "虽然我们的人民在为我们制造销售商品方面很有天赋，但如果设立国家讲习班，让他们分享技能并一起工作，他们的效率就会大大提升。"
 marketplaces_yky_title:0 "集市"
 marketplaces_yky_desc:0 "尽管我们的贸易网络很大，但如果没有买卖货物的地方，它们将毫无用处。我们应该努力扩大我们现有的市场网络。"
 gokturk_administration_yky_title:0 "东突厥行政管理"
 gokturk_administration_yky_desc:0 "我们的行政管理是以庞大的东突厥帝国为蓝本的，但要成为像他们那样强大的国家，我们需要一个令人印象深刻的首都来让世界惊叹。"
 trade_fleet_yky_title:0 "贸易舰队"
 trade_fleet_yky_desc:0 "我们的人民没有做过水手，但为了把我们的货物带到世界各地的港口，我们必须建造船只并建立海军存在。"
 military_fleet_yky_title:0 "军事舰队"
 military_fleet_yky_desc:0 "为了捍卫我们在海上的利益，我们需要建立一支能够对我们的敌人采取进攻行动的舰队。"
 kyushu_yky_title:0 "九州"
 kyushu_yky_desc:0 "日本人威胁着我们与倭寇的贸易。我们应该在他们的本土岛屿上建立一个立足点，以确保我们在那里的利益。"
 japan_yky_title:0 "日本"
 japan_yky_desc:0 "历史上，游牧民族国家无法攻占日本。蒙古人派了两支舰队来攻占日本；第一支在1274年，第二支在1281年。因此，我们对九州的征服是一项伟大的成就，但随后应该征服整个日本，以便从西到东，都服从于我们的大汗。"
 orkhon_script_yky_title:0 "鄂尔浑文字"
 orkhon_script_yky_desc:0 "东突厥王朝灭亡时，坚昆人将采用他们的鄂尔浑文字以及仿照他们国家的管理模式。文字的采用使坚昆成为一个复杂的、管理良好的国家。"
 trade_links_yky_title:0 "贸易纽带"
 trade_links_yky_desc:0 "我们的人民是熟练的铁工、珠宝制造者、陶工、织工和猎人，我们的贸易网络远至阿拉伯。"
 fur_trade_yky_title:0 "毛皮贸易"
 fur_trade_yky_desc:0 "我们祖国的资源使我们能够成为繁荣的商人。我们的毛皮特别有名，我们应该设法控制供应，以进一步提高我们的收入。"
 multi_ethnic_empire_yky_title:0 "多民族帝国"
 multi_ethnic_empire_yky_desc:0 "我们已经把我们这个不发达的小国扩展成了一个巨大的帝国，人们说着各种语言，穿着各种颜色的衣服。虽然这是我们成功的标志，但传统主义者担心，坚昆文化正在消失，如果没有庞大而成熟的精英，我们的人民和帝国将会消逝，化为乌有。我们应该对我们的臣民进行坚昆语言和习俗的教育，以确保我们的持续稳定。"
 state_church_yky_title:0 "国家教派"
 state_church_yky_desc:0 "虽然我们帝国的人民有不同的信仰，但我们必须捍卫我们自己的信仰立场，为我们的人民建立崇拜的场所，并鼓励改变信仰。"
 roman_legionaries_title:0 "罗马军团"
 roman_legionaries_desc:0 "我们纪律严明的军团和优秀的领导层是我们成为世界上最伟大力量的关键。为了保持这一地位，我们必须不断地训练新的军团，雇用新的将军。"
 integrate_south_caucasus_title:0 "整合南高加索地区"
 integrate_south_caucasus_desc:0 "高加索以南的国家长期以来一直是我们的附庸。我们应该将这些地区纳入我们的直接统治之下，以巩固我们对该地区的影响力。"
 empire_of_the_superlative_rom_title:0 "永恒帝国"
 empire_of_the_superlative_rom_desc:0 "我们已经是有史以来最伟大的帝国，但我们周围仍有野蛮人愿意挑战我们的实力。我们应该不断扩大我们的边界，直到没有人能够否认罗马的永恒荣耀。"
 border_forts_rom_title:0 "边境要塞"
 border_forts_rom_desc:0 "我们的边境线很漫长，而且有暴力的蛮族居住在附近，我们需要众多坚固的边境防御工事来防止他们袭击我们的乡村。"
 arabia_petraea_rom_title:0 "佩特拉阿拉伯"
 arabia_petraea_rom_desc:0 "纳巴泰人的佩特拉城是阿拉伯最富有的城市，是控制该地区和进一步向南贸易的关键。因此，获得对它的控制将大大增加我们在该地区的影响力。"
 mesopotamia_rom_title:0 "美索不达米亚"
 mesopotamia_rom_desc:0 "美索不达米亚是一个极其富裕的地区，拥有一些仅次于罗马的世界上最伟大的城市。它也是我们一些最强大的敌人的核心土地，所以征服美索不达米亚将大大削弱他们。"
 stabilize_the_empire_rom_title:0 "巩固帝国"
 stabilize_the_empire_rom_desc:0 "由于我们的帝国是世界上有史以来最强大的，外部入侵者对我们的核心省份几乎不构成威胁。因此，对帝国最大的威胁在于其内部。我们应该确保我们内部的稳定，以防止任何起义或叛乱威胁到罗马帝国的永恒。"
 pacify_germania_rom_title:0 "平定日耳曼尼亚"
 pacify_germania_rom_desc:0 "日耳曼尼亚的蛮族人对我们的统治抱有极大的敌意，经常袭击边境省份。我们试图建立对该地区的直接控制，但至今为止都是失败的，但也许我们可以通过征服他们来平定蛮族人。"
 province_britannia_rom_title:0 "掌控不列颠尼亚"
 province_britannia_rom_desc:0 "我们已经占领了不列颠尼亚的大部分地区，但有些部落仍在反抗我们的统治。我们应该将其余的不列颠部落置于我们的控制之下，以完成尤利乌斯·凯撒本人开始的对不列颠尼亚的征服。"
 dominate_mediterranean_rom_title:0 "我们的海"
 dominate_mediterranean_rom_desc:0 "地中海几乎完全在我们的控制之下，其所有海岸都被我们或我们的附庸所控制。我们应该建立一支强大的海军，以确保海洋保持在我们的保护之下。"
 province_dacia_rom_title:0 "入侵达契亚"
 province_dacia_rom_desc:0 "自从我们占领了多瑙河以南的色雷斯土地后，多瑙河以北的达契亚人就一直与我们发生小冲突，支持罗马的对手，甚至威胁要入侵。为了确保这种威胁不会成为现实，我们应该及时消除这种威胁。"
 province_caledonia_rom_title:0 "征服喀里多尼亚"
 province_caledonia_rom_desc:0 "虽然我们已经征服了不列颠的所有不列颠部落，但喀里多尼亚的皮科特人仍然保持独立，并一直在袭击我们在不列颠的领土。为了惩罚他们的这些掠夺行为，并确保它们不再发生，我们应该像对待不列颠人那样，将皮科特人置于我们的统治之下。"
 true_faith_rom_title:0 "正统信仰"
 true_faith_rom_desc:0 "首先是犹太人，后来是基督徒，他们是我们遇到的宗教上最顽固的人，他们拒绝崇拜罗马的神，这是一些省份内不稳定的重要原因。在这个问题得到彻底解决之前，罗马永远不可能真正稳定。"
 one_empire_one_religion_rom_title:0 "一国一教"
 one_empire_one_religion_rom_desc:0 "长期以来，帝国内部的各种宗教分歧一直是不满情绪的来源。为了确保一个没有叛乱的稳定帝国，我们应该确保每个人都遵循帝国的一个宗教。"
 all_roads_lead_to_rom_title:0 "条条大路通罗马"
 all_roads_lead_to_rom_desc:0 "在一个像我们这样庞大的帝国中，信息和军队能够从帝国的一个地方快速移动到另一个地方是很重要的。为了实现这一目标，我们必须建造一个大型的道路网络。"
 slave_trade_rom_title:0 "奴隶贸易"
 slave_trade_rom_desc:0 "罗马的许多事情都要依靠奴隶劳动。我们应该确保我们有稳定的奴隶供应，以确保一切顺利进行。"
 roman_wealth_title:0 "罗马的财富"
 roman_wealth_desc:0 "有几种资源，在我们本国境内的生产量不够大，因此必须依靠与其他国家的贸易来获得。为了确保我们不依赖其他国家，我们应该控制生产这些资源的地区，以实现自给自足，并通过向其他国家交易这些资源获得利润。"
 sri_unify_sumatra_title:0 "统一苏门答腊"
 sri_unify_sumatra_desc:0 "苏门答腊岛是我们权力的基地，如果敌人仍然潜伏在我们的中心地带，就很难向更远的地区扩张。我们应该把苏门答腊岛统一在我们的统治之下，以确保我们在那里的核心领土。"
 sri_invasion_of_malay_peninsula_title:0 "入侵马来亚"
 sri_invasion_of_malay_peninsula_desc:0 "与小得多的邦加岛不同，马来半岛南部地区的部落是无组织的，通过拥有一支强大的海军，我们可以轻易地将我们的影响力扩大到马六甲海峡。"
 srivijaya_langkasuka_title:0 "征服狼牙修"
 srivijaya_langkasuka_desc:0 "狼牙修是马来半岛北部的一个古老王国，是苏门答腊和柬埔寨之间的一个重要贸易港口。我们应该把这个地区纳入我们的统治之下。"
 sri_defeat_the_khmer_title:0 "击败高棉"
 sri_defeat_the_khmer_desc:0 "柬埔寨是东南亚的中心，击败统治它的王国将为我们征服该地区的其他地方打开大门。"
 sri_bangka_expedition_title:0 "邦加远征"
 sri_bangka_expedition_desc:0 "邦加岛靠近我国首都之一的巴邻旁。目前，它被一些无组织的小部落所统治，但我们可以通过建立一支庞大的军队和海军来恐吓他们，使他们屈服。"
 sri_control_west_java_title:0 "控制西爪哇"
 sri_control_west_java_desc:0 "西爪哇很富裕，曾是几个大王国的所在地。为了真正成为该地区无可争议的强国，我们应该控制西爪哇。"
 sri_control_central_java_title:0 "统治中爪哇"
 sri_control_central_java_desc:0 "为了进一步确保我们对爪哇人的控制，我们应该将该岛的中心地带置于我们的保护之下。"
 sri_build_borobudur_title:0 "建造婆罗浮屠"
 sri_build_borobudur_desc:0 "尽管我们取得了征服，但爪哇人仍对我们的荣耀不以为然。为了向他们展示我们的力量，我们应该在爪哇中部建造世界上最大的寺庙群。"
 religious_choice_igr_title:0 "宗教选择"
 religious_choice_igr_desc:0 "我们的人民和国家对世界和生活方式有不同的看法。我们必须决定是否要保持我们的希腊传统，或者采用这个地区的主流宗教。"
 desire_of_spread_igr_title:0 "传播欲望"
 desire_of_spread_igr_desc:0 "分享自己的信仰和理想世界的想法是每个宗教都有的愿望。我们不应例外。传播我们神的话语，创造一些东西，使世界人民团结起来。"
 lost_colonies_igr_title:0 "失去的殖民地"
 lost_colonies_igr_desc:0 "亚历山大帝国灭亡后，许多希腊人被赶出了波斯。在朝向费尔干纳谷地的巴克利地区的郊区，他们已经撤回到最后剩下的希腊城市。渐渐地，他们的存在将被遗忘，除非我们重新征服这个地区，把我们的人民带回我们的国家！"
 beyond_the_known_igr_title:0 "跨越已知"
 beyond_the_known_igr_desc:0 "我们高大勇敢的希腊人还没有真正探索过塔克拉玛干沙漠以外的地区，但也许现在是时候更好地了解东方了？"
 march_into_syria_igr_title:0 "向叙利亚进军"
 march_into_syria_igr_desc:0 "叙利亚曾经在塞琉古帝国时期处于希腊人的统治之下，但后来在罗马人的影响下沦陷。我们应该向叙利亚进军，使其再次成为希腊人。"
 conquer_egypt_igr_title:0 "征服埃及"
 conquer_egypt_igr_desc:0 "在被罗马人征服之前，埃及一直由希腊化的托勒密王国控制。现在是时候让埃及回到希腊人的统治之下了。"
 conquest_of_hindu_kush_igr_title:0 "征服兴都库什"
 conquest_of_hindu_kush_igr_desc:0 "这座山脉在亚历山大大帝时期被称为帕罗帕米萨代，现在由贵霜人和印度-帕提亚人共享。它就像印度和其他地区之间的一条天然边界。如果我们有机会到达并守住它，我们就可以进入巴克特里亚的中心地带，即我们文化之前的中心。"
 former_homeland_igr_title:0 "故土"
 former_homeland_igr_desc:0 "我们必须回到巴克特里亚地区，在希腊的旗帜下恢复我们昔日的荣耀！"
 samarkandian_domination_title:0 "统治撒马尔罕"
 samarkandian_domination_desc:0 "撒马尔罕是西方和东方之间的一个主要贸易中心。在获得对该地区的控制后，我们应该努力获得对流动贸易的必要影响。"
 the_northern_route_igr_title:0 "北部路线"
 the_northern_route_igr_desc:0 "一个由沙子和石头组成的地区，这里被生命在一定程度上遗弃了。在这里向北发动战役的条件可能不是最好的，但我们必须通过这里，推进征服。"
 integrate_persia_igr_title:0 "整合波斯"
 integrate_persia_igr_desc:0 "塞琉古帝国仅存的希腊王朝倒台后，波斯人和帕提亚人占领了这个地区。将这些人统一在我们的统治之下是我们的权利。"
 advance_to_mesopotamia_igr_title:0 "推进美索不达米亚"
 advance_to_mesopotamia_igr_desc:0 "这里是过去最令人印象深刻的帝国的故乡和所在地，拥有丰富的文化，是思想和发明的中心。为了进一步向西推进，我们必须占领这一地区。"
 claim_small_asia_igr_title:0 "宣称小亚细亚"
 claim_small_asia_igr_desc:0 "小亚细亚地区居住着几个不同的民族。公元前334年，亚历山大大帝从波斯人手中征服了这个地区，现在是我们重新获得控制权的时候了。"
 greek_unification_igr_title:0 "希腊统一"
 greek_unification_igr_desc:0 "统一来自东方和西方的希腊人的时机已经到来。我们的马其顿传统和亚历山大大帝传统应该在我们的旗帜之下，并加强我们的荣耀。"
 unsave_times_igr_title:0 "不安全的时代"
 unsave_times_igr_desc:0 "我们的大希腊-巴克特里亚王国已经灭亡，我们的前国王把我们留在了一个不安全的境地。在那些野心不明的王国的包围下，我们应该建立一支军队并寻找联盟。"
 all_or_nothing_igr_title:0 "孤注一掷！"
 all_or_nothing_igr_desc:0 "为了确保我们的地位并在与对手的竞争中占得先机，战争是必要的。"
 reach_the_indian_coast_igr_title:0 "抵达印度海岸"
 reach_the_indian_coast_igr_desc:0 "一个内陆国家在贸易方面总是效率较低。让我们到达海岸，扩大我们的影响力。"
 destroy_indo_parthia_igr_title:0 "摧毁印度-帕提亚"
 destroy_indo_parthia_igr_desc:0 "长期以来，印度-帕提亚是对我们生存的主要威胁，但现在情况发生了变化，是我们彻底结束他们的时候了。"
 a_bigger_threat_igr_title:0 "更大的威胁"
 a_bigger_threat_igr_desc:0 "随着我们的扩张，我们将接触到更多强大的王国。他们的帝国是我们的失地，我们必须收复，所以他们的强大不会持续太久！"
 the_southern_route_igr_title:0 "南部路线"
 the_southern_route_igr_desc:0 "在波斯心脏地带和波斯湾之间的一个丘陵地区，居住着五种不同的人群。在这里行进并不容易，但我们必须完成我们的命运，结束我们未竟的事业。"
 vassalization_of_Armenia_title:0 "附庸亚美尼亚"
 vassalization_of_Armenia_desc:0 "亚美尼亚人在亚历山大和罗马时期已经是一个附庸国。但愿我们能占领这一地区，并延续这一传统。"
 path_to_india_igr_title:0 "通往印度之路"
 path_to_india_igr_desc:0 "印度的财富就在我们的边界。向它的方向迈出一步将给我们带来巨大的财富。"
 alexanders_ambitions_igr_title:0 "亚历山大的野心"
 alexanders_ambitions_igr_desc:0 "亚历山大的征服野心并没有在我们现在所处的位置结束。他想征服整个印度，但被强大的难陀帝国所阻止。然而，难陀人早已逝去，所以我们终于可以实现亚历山大的梦想，继续向印度进军。"
 attack_on_rajasthani_igr_title:0 "打败萨卡人"
 attack_on_rajasthani_igr_desc:0 "在我们的南边是西萨特拉普的土地，由萨卡人统治。通过在战斗中击败他们并控制他们的北部省份，我们可以威胁到他们的中心地带。"
 conquest_of_gujarat_igr_title:0 "征服索拉斯特拉"
 conquest_of_gujarat_igr_desc:0 "丰富的土地和天然的港口是与外部世界的巨大联系。拥有这个地区对我们来说是必须的。"
 a_save_trade_line_igr_title:0 "安全的贸易路线"
 a_save_trade_line_igr_desc:0 "我们不能再仅仅依靠陆路的贸易路线。进出口货物的更快方式是通过海运。为了确保安全连接，我们应该控制沿海的贸易中心。"
 yamuna_ganges_river_igr_title:0 "亚穆纳河与恒河"
 yamuna_ganges_river_igr_desc:0 "亚穆纳河和恒河是印度最大的两条河流。通过它们，人和牛、黄金和货物都可以运输。这是进一步向印度东部平原扩张的好办法，我们应该加以利用。"
 dharma_powers_igr_title:0 "达摩的力量"
 dharma_powers_igr_desc:0 "印度剩下的尚未被我们控制的部分可能会在一个强大的帝国下联合起来而成为一个危险。我们必须干涉他们的事务，并确保没有人能够强大到成为一个威胁。"
 rich_in_everything_igr_title:0 "万事俱备"
 rich_in_everything_igr_desc:0 "我们的帝国很庞大，我们的财富似乎是无穷无尽的，但世界仍有一些东西要赠与我们。获得一切有价值的东西，称自己为世界上最强大的国王。"
 home_trade_node_igr_title:0 "国内贸易节点"
 home_trade_node_igr_desc:0 "一切都从交易开始。商品、金钱和思想的交换。为了帮助我们的王国发展，我们的目标之一应该是控制这一地区的资金流动。"
 indian_plains_igr_title:0 "印度平原"
 indian_plains_igr_desc:0 "开阔的平原易守难攻。向前推进我们的边界，直到我们到达山丘和河流，在我们和其他人之间划出一条自然的边界。"
 subjugate_lendians_kru_title:0 "收服伦地亚"
 subjugate_lendians_kru_desc:0 "我们西部的伦地亚部落，位于离我们不远的开阔平原上。我们应该收服他们，扩大我们在这个地区的影响力。"
 secure_the_west_kru_title:0 "戍卫西方"
 secure_the_west_kru_desc:0 "我们只对几个部分提出宣称，以确保贸易和人民安全。但也许我们不应止步于此？"
 growing_wealth_kru_title:0 "增长的财富"
 growing_wealth_kru_desc:0 "衡量一个帝国的实力，不是看它的规模或人力，而是看它的经济。我们应该建立一个繁荣的帝国，使斯拉夫社会走向辉煌和繁荣。"
 men_of_the_north_kru_title:0 "北方之人"
 men_of_the_north_kru_desc:0 "维京人不是我们的敌人，我们对他们的土地也不感兴趣。但他们是可靠的雇佣兵，为了丰裕的金钱和生活，他们会做任何事情。我们可以雇佣他们或与他们结成联盟，利用他们的忠诚为自己的未来计划服务。"
 subjugate_dregovichs_kru_title:0 "收服德列戈维奇"
 subjugate_dregovichs_kru_desc:0 "德列戈维奇人是这个地区众多部落中的一个，没有适当的统治。让他们向我们进贡，向他们展示我们的霸权。"
 northern_expansion_kru_title:0 "北部扩张"
 northern_expansion_kru_desc:0 "再往北，克里维奇部落是诺夫哥罗德和我们之间的唯一屏障。我们应该吞并他们的土地，缩小我们的历史友邦与我们之间的距离。"
 integrate_novgorod_kru_title:0 "整合诺夫哥罗德"
 integrate_novgorod_kru_desc:0 "诺夫哥罗德是一个由许多部落组成的联邦，它的王公是由我们罗斯人任命的。我们授予他们自治权，但它已经走到了尽头。与诺夫哥罗德结成联邦，使他们成为我们的一部分。"
 under_one_rule_kru_title:0 "一治之下"
 under_one_rule_kru_desc:0 "伏尔加芬兰人在一定程度上与我们东北部的其他人和平共处。无论他们喜欢与否，我们都想要他们的土地。实施我们的统治，将他们纳入我们的王国。"
 true_ruler_rus_kru_title:0 "罗斯的正主"
 true_ruler_rus_kru_desc:0 "一个强大的人，如果不是一个传奇人物，能够通过正确地治理他的土地，与自己的人民打交道，在战场上展示自己的力量，是一个值得领导我们人民的人物。"
 friend_or_foe_kru_title:0 "朋友或敌人"
 friend_or_foe_kru_desc:0 "作为一个寻求扩张可能性的王国，我们也寻求盟友。在南方，我们与匈牙利人和佩切涅格人接壤。我们如何才能最好地利用他们来为我们服务？作为愿意保护我们免受威胁的盟友，还是作为未来的臣民？"
 secure_the_south_kru_title:0 "戍卫南方"
 secure_the_south_kru_desc:0 "我们可以向任何方向扩张，但南方包含最肥沃的土地和最重要的贸易港口。我们与那里的王国的关系将如何发展是不确定的，但我们应该保证边界的安全，使任何敌人前往基辅的道路更加困难。"
 dniestr_trade_route_kru_title:0 "德涅斯特贸易路线"
 dniestr_trade_route_kru_desc:0 "波罗的海、东欧和黑海之间的自然贸易路线是通过河流。我们的商人在市场上的主导地位对我们的领域是非常重要的。谁控制了贸易流向，谁就控制了这个地区。"
 khazar_rus_conflict_kru_title:0 "可萨-罗斯冲突"
 khazar_rus_conflict_kru_desc:0 "通过我们在黑海的贸易，可萨商人多次穿过我们的道路。我们的一些商人在他们的海岸建立了贸易前哨，但可萨人对他们的存在并不满意。我们应该削弱可萨，以保护我们在该地区的商人。"
 small_discrepancies_kru_title:0 "一点点的差异"
 small_discrepancies_kru_desc:0 "东罗马和基辅罗斯二国在证明了他们相互的实力之后，就如何制定未来的外交互动达成了协议。这可能是通过武力或外交手段。"
 develop_kyiv_kru_title:0 "开发基辅"
 develop_kyiv_kru_desc:0 "基辅，是我们罗斯人的母亲，也是东欧的主要贸易中心。一座值得一游的城市应该是规模和可能性都很大的辉煌城市。"
 byzantine_relations_kru_title:0 "与东罗马的关系"
 byzantine_relations_kru_desc:0 "历史上基辅罗斯建立后，罗斯和东罗马之间出现了外交联系。没有人愿意依赖他人，但与世界上最强大的帝国之一结盟对双方都有好处，除非我们想通过侵略行为搞垮这样一个帝国并将其据为己有。"
 a_new_religion_kru_title:0 "有组织的宗教"
 a_new_religion_kru_desc:0 "我们的宗教由各种非标准化的原始宗教习俗组成，并且证明比我们周围更有组织的宗教更弱。我们也应该有一个适当的有组织的国教，最容易做到的是皈依基督教，或者也许是皈依伊斯兰教。"
 convert_the_land_kru_title:0 "教化土地"
 convert_the_land_kru_desc:0 "整个基辅罗斯需要在一个信仰下团结起来。"
 demand_tribute_kru_title:0 "要求贡品"
 demand_tribute_kru_desc:0 "我们的大部分土地都很贫穷，人烟稀少，因此我们的经济依赖于朝贡和贸易。我们东部的大草原非常适合向生活在那里的人们征收贡品。"
 balance_of_power_bul_title:0 "平衡权力"
 balance_of_power_bul_desc:0 "在我们这样的国家，如果不冒着被我们自己的贵族谋杀的风险，就很难实施自己的利益和想法。阻止他们，让他们知道谁才是这个民族的真正首脑。"
 befriend_the_franks_bul_title:0 "与法兰克人交好"
 befriend_the_franks_bul_desc:0 "法兰克帝国是欧洲的一个大国，它对东罗马人的敌意将使他们成为一个有能力的盟友，可以支持我们对东罗马的所有行动。"
 build_up_defence_bul_title:0 "建立防御"
 build_up_defence_bul_desc:0 "我们统治的地区宽阔，朋友和敌人都可以进入。我们的邻居贪婪地看不起我们的土地。我们必须对此有所行动。下一场战争肯定会到来。"
 moravian_border_dispute_bul_title:0 "摩拉维亚边界争端"
 moravian_border_dispute_bul_desc:0 "摩拉维亚坚持对潘诺尼亚大部分地区的所有权是非法的。我们将在战场上检验他们的合法性，并一劳永逸地解决这一边界争端。"
 secure_pannonia_bul_title:0 "取得潘诺尼亚"
 secure_pannonia_bul_desc:0 "由于其平坦和相似的领土，潘诺尼亚成为摆在保加利亚面前的下一步征服之路，只是时间问题。"
 subjugate_the_balkans_bul_title:0 "收服巴尔干"
 subjugate_the_balkans_bul_desc:0 "作为一个在巴尔干地区建立起来的大国，我们的目标是将这一地区的其他斯拉夫人团结在我们的旗帜下，并扩大我们的影响。"
 germanic_highlands_bul_title:0 "日耳曼高地"
 germanic_highlands_bul_desc:0 "我们的地理位置与开阔的平原对我们王国的未来是致命的，因为我们越来越依赖非骑兵部队。我们必须寻找我们东北部的山地，以抵御未来的侵略者。"
 claim_south_italy_bul_title:0 "宣称南意大利"
 claim_south_italy_bul_desc:0 "现在我们可以宣称东罗马的王位，我们是东罗马的真正继承者，因此我们现在有能力挑战我们的意大利邻居，争取我们的合法权利。"
 a_kingdom_arises_bul_title:0 "王国兴起"
 a_kingdom_arises_bul_desc:0 "我们迁移了很多，我们的游牧生活已经结束了。我们已经找到了一个很好的定居之地，也是我们的保加利亚王国可以开始蓬勃发展的地方。"
 westward_campaign_bul_title:0 "西进运动"
 westward_campaign_bul_desc:0 "从历史上看，迁移是由可萨人的攻击造成的，但即使战胜了他们，我们也会寻找新的地方来扩张。"
 war_declaration_bul_title:0 "宣战"
 war_declaration_bul_desc:0 "自从保加利亚王国存在以来，我们的国家从来没有被现在接壤的东罗马人承认过。他们把我们的土地看作是他们帝国正在反叛它的领主的一部分。对东罗马宣战的消息会迅速传遍世界，这可以使我们在世界政治视野中处于更有利的地位。"
 divide_byzantium_bul_title:0 "分裂东罗马"
 divide_byzantium_bul_desc:0 "希腊对巴尔干半岛的统治应该结束了。瓜分他们的帝国，结束我们民族之间的战争。"
 anatolian_ambitions_bul_title:0 "安纳托利亚野心"
 anatolian_ambitions_bul_desc:0 "在并入东罗马的巴尔干地区后，我们自然也要拥有安纳托利亚，并永远地打败我们的敌人。"
 east_roman_throne_bul_title:0 "东罗马王位"
 east_roman_throne_bul_desc:0 "随着我们向拜占庭的推进，我们可以以我们沙皇的名义要求东罗马的王位。荣耀归于沙皇！"
 face_the_caliphate_bul_title:0 "面对哈里发国"
 face_the_caliphate_bul_desc:0 "哈里发国是一个强大的穆斯林帝国，统治着整个中东和其他地区，它试图将其影响力扩大到欧洲。我们必须面对这种力量，并让他们明白自己的轻重。"
 glamor_of_bulgaria_bul_title:0 "保加利亚的魅力"
 glamor_of_bulgaria_bul_desc:0 "一切从木头和泥巴做的小房子开始，然后发展成一个美丽和繁荣的地方。在保加利亚这里也必须存在这样的地方，这反映了我们的经济和领土的增长。"
 prepare_the_navy_bul_title:0 "准备海军"
 prepare_the_navy_bul_desc:0 "像我们之前的东罗马人一样，我们也必须控制我们的海岸。一个强大的海军对于控制地中海是必要的。"
 the_family_divides_bul_title:0 "家族分裂"
 the_family_divides_bul_desc:0 "自从与东罗马人接触后，基督教在我们的王国中传播开来，甚至我们的一些家族成员也皈依了基督教。这导致了统治王朝内部的冲突，必须决定王国应该坚持哪种宗教。"
 rider_of_the_steppe_bul_title:0 "草原骑手"
 rider_of_the_steppe_bul_desc:0 "没有马的游牧民族在浩瀚的草原上是注定要失败的。确保拥有这些马，不仅仅是为了旅行，也是为了突袭和抵御我们的邻居。"
 defeat_khazaria_bul_title:0 "击败可萨"
 defeat_khazaria_bul_desc:0 "和我们一样，可萨的游牧民族也贪婪于他人的财富，迟早会攻击我们。不要让他们这样做！先下手为强，向他们展现我们的霸权！"
 scattered_relatives_bul_title:0 "散落的亲裔"
 scattered_relatives_bul_desc:0 "当我们的国家因不确定性而陷入困境时，我们中的许多人逃得很远，甚至逃到了意大利。现在，我们再次实现了稳定，是时候将他们重新纳入我们光荣的国家了。"
 spread_the_faith_bul_title:0 "传播信仰"
 spread_the_faith_bul_desc:0 "在统治家族的宗教动荡之后，民众也必须接受国王的信仰。国家的团结是反映它的信仰的统一。"
 oghuz_supremacy_ogh_title:0 "乌古斯霸权"
 oghuz_supremacy_ogh_desc:0 "乌古斯人和其他部落之间因地区控制权而产生的紧张关系必须结束。我们必须确立对我们以北地区的霸权！"
 pontic_steppe_ogh_title:0 "黑海草原"
 pontic_steppe_ogh_desc:0 "黑海草原的肥沃平原将是我们牧群的绝佳放牧地，也是向巴尔干半岛和罗斯人的土地发动袭击的好地方。"
 resist_the_rus_ogh_title:0 "抵抗罗斯"
 resist_the_rus_ogh_desc:0 "罗斯是东欧的一个大国，也是地区的卫士，他们阻碍我们进一步向西迁移。不管他们的警告和我们之间发生战争的风险，我们将统治平原！"
 invade_byzantium_ogh_title:0 "入侵东罗马"
 invade_byzantium_ogh_desc:0 "东罗马帝国，作为古罗马帝国的继承者，被许多人认为是目前最伟大和最强大的帝国。通过在战争中击败东罗马，我们可以向世界展示我们甚至比他们更伟大。"
 consolidate_anatolia_ogh_title:0 "统一安纳托利亚"
 consolidate_anatolia_ogh_desc:0 "我们的许多突厥臣民都想抛开他们在中亚干旱草原上的旧生活，在我们最近征服的更富饶的土地上定居下来。在我们与东罗马的战争之后，安纳托利亚的一些地区人口相对减少，为突厥人留下了迁入的空间。"
 mighty_seljuq_army_ogh_title:0 "强大的塞尔柱军队"
 mighty_seljuq_army_ogh_desc:0 "白手起家的塞尔柱人需要一支能够与我们时代最伟大的帝国作战的军队。"
 the_persian_domain_ogh_title:0 "接管哈里发国"
 the_persian_domain_ogh_desc:0 "居于巴格达的哈里发已经失去了很多政治影响力，越来越成为一个礼仪性的人物。然而，他在穆斯林中仍然具有重要的宗教和文化作用，通过占领伊拉克，我们可以让哈里发成为我们的傀儡，让他使我们的统治合法化。"
 great_seljuk_fatimid_war_ogh_title:0 "大塞尔柱法蒂玛战争"
 great_seljuk_fatimid_war_ogh_desc:0 "埃及的什叶派法蒂玛是我们最大的对手，他们声称自己是真正的哈里发，僭越了巴格达的合法逊尼派哈里发，将穆斯林世界一分为二。我们必须打败他们，将穆斯林世界统一在我们的统治之下。"
 rule_over_egypt_ogh_title:0 "统治埃及"
 rule_over_egypt_ogh_desc:0 "虽然我们已经削弱了法蒂玛王朝，但只要他们控制着埃及的富庶城市，他们就永远不会被真正打败。"
 rise_of_the_seljuqs_ogh_title:0 "塞尔柱的崛起"
 rise_of_the_seljuqs_ogh_desc:0 "乌古斯部落之一的塞尔柱人最近获得了很大的权力，并得到了乌古斯叶护国许多部落的支持。现在，塞尔柱统治者想在呼罗珊获得一些属于他们自己的土地，并向那些愿意跟随他进行征服的人许诺名利双收。"
 into_quhistan_ogh_title:0 "进入波斯"
 into_quhistan_ogh_desc:0 "波斯在历史上是一个强而有力的帝国，但在近期，它的力量已经减弱，留下富饶的城市供人索取。"
 secure_the_hormuz_strait_ogh_title:0 "掌控霍尔木兹海峡"
 secure_the_hormuz_strait_ogh_desc:0 "霍尔木兹海峡是波斯湾通往东方的唯一海上通道，是一个具有战略意义的咽喉。控制这些海峡对于任何以波斯地区为基地的帝国都是至关重要的。"
 control_south_arabia_ogh_title:0 "控制南阿拉伯"
 control_south_arabia_ogh_desc:0 "南阿拉伯是一片广阔的、几乎空无一人的沙漠，有一些脆弱的沿海部落和王国。应该让他们承认塞尔柱的霸权。"
 frees_hejaz_ogh_title:0 "圣城"
 frees_hejaz_ogh_desc:0 "为了真正主宰穆斯林世界，我们应该把麦加和麦地那这两座圣城置于我们的保护之下。"
 sack_ghazni_ogh_title:0 "攻占伽色尼"
 sack_ghazni_ogh_desc:0 "我们已经成功地抵抗了伽色尼，并将他们逼退到构成波斯和印度边界的山脉中。我们必须扳倒他们的首都来结束他们的统治，并对呼罗珊的其他地区强制执行我们的要求。"
 conquer_khorasan_ogh_title:0 "征服呼罗珊"
 conquer_khorasan_ogh_desc:0 "呼罗珊和它的山脉为我们王国的防御和未来的扩张提供了一个伟大的战略位置。我们必须尽快取得对它的控制权。"
 push_up_to_gurjaratra_ogh_title:0 "推进古吉拉特"
 push_up_to_gurjaratra_ogh_desc:0 "自古以来，古吉拉特地区就很繁荣，也很有名，是印度和中东之间的一个重要贸易中心。其曾在波斯的势力范围内，我们也应该伸出手去收服它。"
 khwarazmian_independence_ogh_title:0 "花剌子模独立"
 khwarazmian_independence_ogh_desc:0 "花剌子模人大部分是和平的人民，但目前处于我们敌人的控制之下。减少他们对花剌子模的影响将是削弱他们的一个好办法。"
 break_the_kara_khanids_ogh_title:0 "削弱喀喇汗"
 break_the_kara_khanids_ogh_desc:0 "崛起的喀喇汗国正在成为我们的威胁。我们必须在他们变得太强大之前打破他们。"
 establish_the_nizamiyyah_ogh_title:0 "建立尼扎米亚"
 establish_the_nizamiyyah_ogh_desc:0 "尼扎米亚是专注于宗教研究、伊斯兰法律、数学和其他科学的学校。创立于塞尔柱帝国，遍及近东地区。其教育是伊斯兰世界中最高的教育之一，每个人都应该有机会接受。"
 pragmatic_overlord_ogh_title:0 "务实的宗主"
 pragmatic_overlord_ogh_desc:0 "统治是一回事。拥有人民的忠诚是另一回事。一个拥有不忠诚的臣民的帝国肯定很快就会灭亡。我们应该防止这种结果，恢复人民对苏丹的信任。"
 qin_legalism_jhn_title:0 "秦律"
 qin_legalism_jhn_desc:0 "据说我们的人民是秦难民的后代，他们为了逃避秦朝的苦难而来到韩国，并得到了马韩的东部地区来定居。如果这是真的，那么这段历史在我们的人民中已经被遗忘了，但中国人给我们带来了关于秦国的书籍，也许我们可以从他们的管理方式中受教。"
 reformation_jhn_title:0 "改革"
 reformation_jhn_desc:0 "许多讲朝鲜语的人继续进入我们的土地，逐渐改变了我们社会的结构，并带来了创新，如增加铁的使用。我们面临着一个选择，一方面要使我们的社会适应这些新来者，可能会失去部分土地给日益壮大的新罗国，但通过采用新的管理形式加强我们的地位；另一方面要加强我们的传统，同时冒着成为不合时宜的人的风险。"
 build_treasury_jhn_title:0 "建立宝库"
 build_treasury_jhn_desc:0 "建立一个有组织的国家的一个重要部分是积累钱币，以资助重大项目，如建造寺庙和发动战争。"
 hire_advisors_jhn_title:0 "雇佣顾问"
 hire_advisors_jhn_desc:0 "虽然我们积累黄金的努力已经取得了一些成果，但我们应该聘请顾问建立一个正规的税收制度，使我们摆脱基于个人忠诚和战争掠夺的旧部落组织。"
 chinese_friendship_jhn_title:0 "中国友谊"
 chinese_friendship_jhn_desc:0 "在卫满朝鲜关闭了贸易路线的地方，古朝鲜的汉四郡为三韩带来了一个黄金时代。中国的商品和知识流入和其他国家，我们的社会正经历着快速的变化和发展。然而，随着这种新发现的繁荣，危险也随之而来。汉人可能再次切断货物的流动，就像卫满那样，或者他们可能进一步派兵进入朝鲜，扩大他们的权力。我们必须保持与中国大人的良好关系。"
 seek_allies_jhn_title:0 "寻找盟友"
 seek_allies_jhn_desc:0 "辰韩不像马韩那样强大，当然也不像汉或高句丽那样强大。为了生存，辰韩必须扩张，而这样做的最好方法是寻找盟友。马汉的北部各州几个世纪以来一直受到靺鞨人的袭击，也许这些部落在我们的支持下可以取得更大的成就。另外，也可以与百济接洽，为其提供支持以对抗靺鞨，这样我们的国家就可以在我们之间分割马韩。最后，还有一个日本盟友的选择，由于我们民族之间仍有文化上的相似性，所以更容易。"
 conquer_byeonhan_jhn_title:0 "征服弁韩"
 conquer_byeonhan_jhn_desc:0 "弁韩人民的文化与我们的非常相似，我们两个邦联在辰国时期属于同一个国家。事实上，弁韩基本上是辰国在洛东江流域以南的部分，不服从辰国的统治。现在是时候将我们的人民统一到一个单一的联盟之下了。"
 urban_society_jhn_title:0 "城市社会"
 urban_society_jhn_desc:0 "随着弁韩的征服，我们以前的12个州：斯卢、己柢、不斯、勤耆、难弥理弥冻、冉奚、军弥、如湛、户路、州鲜、马延和优由，又增加了12个州。最初的12个州都有600-5000户，但新征服的弁韩的家庭一般都比较小，除了萨罗以外，其他州都没有像我们希望的那样发展。为了加强我们的地位，我们应该鼓励其他地方的人到这里来定居，从而使我们成为一个真正的城市社会。"
 unified_culture_jhn_title:0 "统一文化"
 unified_culture_jhn_desc:0 "我们是一个文化分裂的国家，我们的统治阶级和国家的西部是日本文化，属于辰国的原始文化，而我们的东部省份，包括最大的州，萨罗，是朝鲜文化，属于后来从北方来的人。虽然这两种文化迄今为止一直和平共处，但为了使我国实现中央集权，我们必须选择一种文化作为官方文化。"
 defensive_works_jhn_title:0 "防御工程"
 defensive_works_jhn_desc:0 "许多辰韩州仍然没有城墙，而那些有防御工程的国家通常只限于在山顶上打木桩。我们应该在我们的首都附近建立一个适当的堡垒，以确保我们能够在入侵中生存。"
 northern_trade_gay_title:0 "北方贸易"
 northern_trade_gay_desc:0 "卫满朝鲜在很大程度上关闭了与中国的贸易，使弁韩依靠与东边的大和，以及与它的近邻马韩和辰韩的贸易。然而，卫满王国已经崩溃，允许贸易再次在朝鲜北部自由流动。我们应该迅速采取行动，派遣商人来管理和控制这种贸易，并引导它对我们有利。"
 reformation_is_gay_title:0 "改革"
 reformation_is_gay_desc:0 "汉朝对古朝鲜的征服和国际贸易的增加，给我们的社会带来了巨大的变化。以前的弁韩十二州。米里米东、剑浦岛、吴家米东、高顺寺、巴洛、南野、贡米、密山、甘露、古雅、朱卓玛、安雅和东野，都失去了意义，取而代之的是六个迦耶。金冠、大、城山、阿拉、高丽等，其中第一个是明显的领头羊。我们必须选择是接受这一变化，还是坚持我们的根基。"
 strong_economy_gay_title:0 "强势经济"
 strong_economy_gay_desc:0 "弁韩是一个小国，我们所有的邻国都比我们大，也比我们强。我们的一个优势是我们的土地提供了丰富的资源，特别是铁。为了确保我们的生存，以及我们希望最终扩展为一个更大的国家，我们必须更好地利用这些资源，并创造一个能够支持我们未来征服的经济。"
 byeonhan_army_gay_title:0 "弁韩军队"
 byeonhan_army_gay_desc:0 "到目前为止，我们一直依靠勇士，他们为了名声支持我们，保护他们的部落，或者因为他们的长者告诉他们来找我们。这种制度根本无法满足社会的快速变化，包括快速的城市化和铁制武器和盔甲的增加使用。至关重要的是，我们要建立一支类似于中国的征兵部队，并进行标准的训练和演习。只有这样做，并增加我们可用的士兵数量，我们才有希望在未来几个世纪中生存下去。"
 yamato_allies_are_all_gay_title:0 "大和盟友"
 yamato_allies_are_all_gay_desc:0 "辰人和大和人曾经是同种人。虽然我们弁韩已经受到来自北方的影响，但我们和大和民族之间仍有许多古老的习俗，我们的一部分人口甚至仍然说着同样的语言。通过加深我们与大和民族之间的联系，我们减少了对中国人的依赖，并加强了我们在韩国的地位。"
 diplomats_in_japan_have_turned_gay_title:0 "驻日外交官"
 diplomats_in_japan_have_turned_gay_desc:0 "虽然大和是一个强大的国家，我们不应该完全依赖他们。访问大和国的外交官使我们了解到许多部落，如熊袭、隼人和土蜘蛛，至少其中一些部落会成为有价值的盟友和贸易伙伴。"
 warrior_king_i_am_a_mature_adult_gay_title:0 "战士之王"
 warrior_king_i_am_a_mature_adult_gay_desc:0 "虽然弁韩的许多事情正在发生变化，但对领导人成为勇敢的战士的期望却没有改变。为了用一个王国取代我们松散的联盟，我们必须有一个在战斗中与他的人站在一起的受人尊敬的国王，因为辰国人不会为一个不会为他们流血的人流血。"
 military_advisors_gay_title:0 "军事顾问"
 military_advisors_gay_desc:0 "朝鲜的灭亡让所有三韩人感到惊讶，显示了汉族对朝鲜人的军事优势的程度。作为北方离中国人最远的王国，我们也是最后一个接受中国人带来的许多创新的国家。这种情况必须改变。我们应该从北方寻找有技能的人，能够改革我们的军队和社会。"
 iron_trade_so_gay_title:0 "铁贸易"
 iron_trade_so_gay_desc:0 "我国有极其丰富的铁矿资源，不仅可以满足本国需求，还可用于对外贸易。我们应当鼓励铁锭贸易、扩大铁矿开采，这样我们就有机会从外面取得更多珍宝与技术。"
 trade_fleet_gay_title:0 "贸易舰队"
 trade_fleet_gay_desc:0 "几个世纪以来，我们一直向北方汉郡、日本大和以及朝鲜的其他地区提供铁。然而，倭寇的兴起使这种贸易变得不稳，尤其是与日本的贸易。我们应该建立一支能够镇压这种海盗行为的海军，并保护作为我们国家命脉的贸易路线。"
 bringer_civilisation_mhn_title:0 "文明使者"
 bringer_civilisation_mhn_desc:0 "百济将是负责在日本传播大陆文化的主要国家之一。马韩人民本身就是这种文化相对较新的接受者，然而通过与日本国家建立关系，我们可以开始向他们传授知识的过程，确保我们有坚定的盟友愿意在未来几个世纪里捍卫我们的利益。"
 reformation_mhn_title:0 "改革"
 reformation_mhn_desc:0 "汉朝征服卫满朝鲜后，重新开放的国际贸易给我们的社会带来了许多重大变化。我们从一个由54个一万户以上的不同小国组成的松散联盟，变成了一个更传统意义上的，只由百济和目支这两个权利中心分而治之的王国。我们可以尝试抵制这些变化，继续维持这个部落联盟，并避免与百济以外的北方诸国产生罅隙，然而这样做会带来可怕的后果，并可能让我们沦为历史上一个小小注脚。"
 phoenicia_east_mhn_title:0 "东方腓尼基"
 phoenicia_east_mhn_desc:0 "百济强悍的海军实力，让历史学家给他们冠以「东亚腓尼基」的美名，而它是我们联盟的成员。马韩地区有着极长的海岸线，并有许多适合建造码头与造船厂的地方。然而，到目前为止，我们还没有一个足够强大的海军力量。我们应当利用马韩的地理环境，建立一支真正的舰队，能够沿着罗盘的所有方位，在日本与中国提高我们的利益。"
 naval_advisors_mhn_title:0 "海军顾问"
 naval_advisors_mhn_desc:0 "新舰队是我们国家的骄傲，但由于我们缺乏经验丰富的水手，也没有任何一名海军上将可用，我们就需要大量投资，才能将这些船只改造成真正具有战斗力的舰艇，以向海外投射力量。为了加快海军的发展，我们应当在中国或日本寻找一些有经验的海军人员，他们可以改革这支舰队。"
 animal_husbandry_mhn_title:0 "发展畜牧业"
 animal_husbandry_mhn_desc:0 "《三国志》曾记载，我们的人有大量马与牛，但不知道如何利用它们，只能用它们来守灵。我们应该努力改变这种状况，从北边的鲜卑人那里引进更高大强壮的马匹，并将它们培育成军用马。同时，通过一代一代的选育最优质的牛，我们也可以大大提高我们的农业生产力，确保我们能有越来越多的收成，能够养活更多的人。"
 subjugate_baekje_mhn_title:0 "收服百济"
 subjugate_baekje_mhn_desc:0 "百济和目支对马韩联盟统治权的争夺几乎可以追溯到公元前18年，百济刚刚成立的时候。为了让我们能够更好的集中权利统治马韩，必须使百济屈服，他们但凡还保持着独立状态，马韩就会继续被这种争夺影响，他们的实力如此之强大，如果他们屈服，其他的所有小国都会乖乖地服从我们。"
 riches_of_mahan_mhn_title:0 "马韩的财富"
 riches_of_mahan_mhn_desc:0 "我邦幅员之辽阔冠绝三韩，士人之精干妙绝无双，君王之美名无远弗届，军队之强大无可匹敌，而我们的人民，则是最为富有、最沐王化的。我们亟需借以充盈府库，以资内政外交之需，方可稳居三韩之首，且国力日增。"
 border_forts_mhn_title:0 "边境要塞"
 border_forts_mhn_desc:0 "马韩边境漫长而少有天险，且强敌环伺。为保境安民，我们当广修边关要塞，以使边军得以防备来犯，并能迁延敌军以待后援。"
 maeu_chungsilhan_mhn_title:0 "茅忠信"
 maeu_chungsilhan_mhn_desc:0 "汉族人称我们的人民为雍建哲，在我们的语言中称为茅忠信，因为我们所有人都不畏死亡，而且不惧怕任何敌人。随着朝鲜各地发生的戏剧性变化：汉族慢慢向南推进；古朝鲜的完全崩溃；以及在我们自己的土地上越来越多地使用铁器和建造城墙，我们应该利用这些战士，组建一支能够抵御即将到来的风暴的军队。"
 king_jun_mhn_title:0 "准王的遗产"
 king_jun_mhn_desc:0 "檀君王箕准为燕王故将卫满所推翻，而燕国为汉所灭。当卫满王庭自身被推翻、其国并入汉土时，一个曾由我族君王统治的王国朝野上下由汉人把持，于我国而言如鲠在喉。"
 restore_jin_jin_title:0 "重建辰国"
 restore_jin_jin_desc:0 "昔日的辰国同盟，早在几个世纪前就已经崩溃了，它由马韩、弁韩和辰韩三个联盟继承，每个联盟都声称是辰国唯一的继承者。随着中国人从北方到来并向朝鲜施压、卫满朝鲜的崩溃、以及对外贸易加强带来的快速社会变化，是时候将辰国故地统一在一个旗帜下了。"
 dongyi_trade_jin_title:0 "东夷贸易"
 dongyi_trade_jin_desc:0 "我国商贸已日渐繁荣，但为了真正确保我们的经济，我们必须彻底支配韩日间的贸易，以免步那些为我们所取代的国家之后尘，最终为他国所取代。只有当我们彻底掌控本土贸易，才有望对外扩张，建立一个物产丰富、商贸繁盛的帝国。"
 beijing_trade_jin_title:0 "北京贸易"
 beijing_trade_jin_desc:0 "随着我们对国内贸易的控制得到保障，我们应该向中国北部扩张，将我们的对手挤出他们自己的家园，并确保我们的人民渴望已久的贸易货物能够安全地到达我们的核心土地。通过对黄海两岸的经济控制，朝鲜周围的所有水域都将成为我们的内海，并且远离任何可能的攻击者。"
 hangzhou_trade_jin_title:0 "杭州贸易"
 hangzhou_trade_jin_desc:0 "虽然汉朝曾受到巨大的打击，但他们在楚汉之争中仍以弱胜强夺得了整个中国。我们不应该坐以待毙，因为只有当我们扼杀了汉朝的心脏地带，将整个国家完全置于我们自己的控制之下，我们的国家才会真正安全。"
 tibet_jin_title:0 "西藏"
 tibet_jin_desc:0 "富有侵略性的西藏地区一直是汉王朝的眼中钉，从他们那不可触及的高原家园洗劫甘肃、四川盆地。随着汉王朝的崩溃，我们也将要继承汉王朝所留下的问题，我们应该通过征服西藏来彻底地结束这一切，把整个地区置于我们的统治之下。"
 canton_trade_jin_title:0 "广州贸易"
 canton_trade_jin_desc:0 "中国南部是人口稠密且富裕的地区，但直到现在他们仍拒绝完全纳入我们的统治之下。随着我们征服了中国的其余部分地区，我们应再次尝试加强对该区域经济的控制，并就此完成我们对中国地区经济与政治上的征服。"
 iron_fist_jin_title:0 "朝鲜铁拳"
 iron_fist_jin_desc:0 "辰国的铁矿支撑了我们的国家，虽然从那时起我们已经有了很大的发展和变化，但铁对我们仍然至关重要，使我们能够制造从工具到武器和盔甲的一切。随着一个历史上独一无二的帝国的建立，我们对铁的需求只增不减，为了真正供应我们的国家，我们需要每一个我们能得到的矿。"
 han_vs_han_jin_title:0 "韩对汉"
 han_vs_han_jin_desc:0 "随着三韩的再次联合，我们应该把注意力转向国家北部的汉人。随着卫满朝鲜的灭亡，汉人在其以前的领土上设立了四郡；乐浪、临屯、玄菟和真番。我们应该征服所有这些地方，把我们的扩张宣称为在逃到我们土地上的许多古朝鲜难民的统治下恢复古朝鲜。"
 buyeo_jin_title:0 "扶余王国"
 buyeo_jin_desc:0 "作为最后一个仍在捍卫其独立于我们的大朝鲜王国，历史上的扶余在百济和鲜卑人的压力下将于504年灭亡。作为对抗鲜卑族的缓冲国，扶余已成为中国的一个宝贵盟友，他们的持续独立使我们的国家无法进一步向大陆扩张。然而，当他们倒下时，我们将形成一个真正的东夷王国，而统一在一个旗帜下。"
 mighty_kingdom_jin_title:0 "强大的王国"
 mighty_kingdom_jin_desc:0 "仅仅统一朝鲜是不够的，我们必须建成这个国家有史以来最伟大的城市，并将势力范围扩展到朝鲜半岛以外的地区。辰国是在汉文化圈外的一个微不足道的国家，它应被转变成我们庞大的世界性帝国的中心。而阻碍我们这一伟大目标的巨大障碍就是我们西方的汉王朝，一个至今我们仍无法打败的劲敌。"
 ling_han_ling_jin_jin_title:0 "韩而非汉，辰而非晋"
 ling_han_ling_jin_jin_desc:0 "历史上，汉朝灭亡，被晋朝取代。我们自己的人民既被称为韩人，也被称为辰人，尽管我们的起源非常不同。也许现在是韩人取代汉人的时候了，是辰人在汉人不允许的地方崛起的时候了。汉人已经失去了天命，而我们的成功只能证明我们已经获得了天命。"
 chinese_court_jin_title:0 "中华朝廷"
 chinese_court_jin_desc:0 "随着汉朝被推翻，中国有史以来第一次被一个非中国的王朝所统治，我们的新臣民问：「当今如何是好？」失去中国的官僚机构将削弱我们管理庞大的新征服区的能力，然而如果他们认为我们只是名义上的中国人，我们就无法保持他们的忠诚。为了防止我们的新帝国在我们脚下崩溃，我们应该邀请一些中国人加入我们的宫廷和管理，并确保他们对我们的忠诚得到充分的回报。"
 xiongnu_campaign_jin_title:0 "匈奴战争"
 xiongnu_campaign_jin_desc:0 "从公元前133年的马邑之战开始，匈奴和中国一直在不断地进行战争。现在，中国人是我们的臣民，为这场长期的战争带来决定性的结论是我们的责任。扶余人对抗鲜卑人的经验和他们类似的战争风格在这方面将是非常宝贵的，就像战国时期发明的连弩一样，对匈奴的骑兵非常有效。整个匈奴帝国必须被控制住，这样他们的突击队员就再也不能威胁到我们了。"
 cheonson_jin_title:0 "天孙"
 cheonson_jin_desc:0 "人们理所当然地认为我们的国家「战无不胜，攻无不克」。只剩下唯一一个敌人需要征服——越南。待它陨落之时，我们将真正再无对手，整个世界都将对我们俯首称臣。然而，我们不能轻视这个敌人，征氏姐妹叛乱并未过太久，而且越南难以对付的地形会让许多征服者惨败而归。"
 tamna_jin_title:0 "耽罗"
 tamna_jin_desc:0 "耽罗岛已经独立了2000多年。它最近开放了贸易，最初是与马韩，现在是与整个辰国，给他们带来了与我们自己不久前经历的同样快速的社会变化。耽罗处于战略地位，他们对我们越来越多的依赖为扩张提供了宝贵的机会。"
 suppress_wokou_jin_title:0 "抑制倭寇"
 suppress_wokou_jin_desc:0 "我们日益增长的辉煌是世界所羡慕的，事实上，这也吸引了许多海盗来袭击我们的贸易路线。他们被称为「倭寇」，从我们的土地和主要倭邦岛屿之间的许多小岛上的基地进行袭击。为了阻止这种威胁，并防止情况恶化，我们应该袭击他们的码头，羞辱他们在九州和本州的支持者。"
 gyuju_jin_title:0 "九州"
 gyuju_jin_desc:0 "天照大神据传诞生在九州岛上的日向国。亦于此处，神武天皇征服日本。因此，也因九州岛是离我们最近的日本岛屿，我们应该从那里开始对日本岛屿的入侵。"
 southern_honshu_jin_title:0 "本州岛南部"
 southern_honshu_jin_desc:0 "本州南部是两个主要王国的所在地。出云，青铜和白银的土地；以及吉备，许多寺庙和神社的一个繁荣的王国。这些王国在很大程度上仍然是独立于大和人的，但他们本身就很强大，如果大和人能够将国家集中在他们的统治之下，可能就很难将他们赶走。"
 yamato_jin_title:0 "大和"
 yamato_jin_desc:0 "大和国是在我们的旗帜下统一弥生的最后一个障碍，他们不应该被低估。大和国已经是最强大的弥生国家，他们富裕的土地被山脉所保卫。大和王国在很大程度上是封建的，首领由天皇任命或认可。为了征服这个王国，所有这些首领和官员都必须被一个个制服。"
 emishi_jin_title:0 "虾夷"
 emishi_jin_desc:0 "虾夷人是日本原始居民绳文人的残余，是一个勇敢而凶猛的民族，他们努力地保护着自己的自由。在历史上，他们一直是一个威胁，直到811年，最后一个部落在十一世纪才被帝国控制。虾夷人是著名的马匹弓箭手和劫掠者，在他们屈服之前，他们将一直是我们日本人的麻烦。"
 hokkaido_jin_title:0 "北海道"
 hokkaido_jin_desc:0 "从室町时代开始，由于渡岛半岛上的难民建立了定居点，日本与阿伊努人的关系逐渐变得密切起来。我们发现自己处于类似的境地，因为我们的被征服的敌人，特别是虾夷人，已经在北海道建立了定居点。阿伊努人除了鱼和毛皮之外，几乎没有什么财产，但他们一直善于把我们带入他们自己的冲突中，因为我们通常支持他们反对虾夷的新来者。这种参与，以及本州北部虾夷人的频繁袭击，很快就变得比将其完全占领更难以忍受，因此我们应该发起一场攻占全岛的运动。"
 respected_nation_jin_title:0 "受人尊敬的国家"
 respected_nation_jin_desc:0 "虽然汉族记录承认我们现在努力恢复的前辰国，但我们的国家要被承认为他们的真正继承者，还需要大量持续的政治努力，而且我们作为一个主要区域大国的合法性也要被接受。我们必须赢得邻国的尊重，成为其他国家认真对待的国家，否则将永远被视为外交舞台上的新秀。"
 king_kings_jin_title:0 "万王之王"
 king_kings_jin_desc:0 "虽然我们从中国人和其他朝鲜国家那里采用了许多习俗，但辰人的传统统治方式一直是作为王中之王，由个人或部落的忠诚联合起来的大联盟的首领。也许这不是一个应该被轻易抛弃的制度，特别是随着我们帝国的发展，越来越多的人被纳入到我们的旗帜下。来自首都的直接统治并不总是实用的，而忠诚的附庸国有时比额外的公民更有用。"
 shikoku_jin_title:0 "四国"
 shikoku_jin_desc:0 "四国因其四个地区而得名，是一个以柑橘类水果闻名的农业岛屿。它虽然不是一个军事上特别有用的地方，但是征服它以防止它成为那些试图反抗我们统治的人的避难所是一个明智的做法，我们拖延得越久，就越难以防止四国人对我们的日本领土发动攻击。"
 temples_jin_title:0 "寺庙"
 temples_jin_desc:0 "我们的国家现在有广阔的疆域并有许多不同的文化和信仰的人民。我们首都的一些人担心这些异见将会分裂我们刚成立的国家，并且疏忽我们的神庙。为了平息他们的异见，并推动国家的统一，我们应该尽力在我们征服的土地上建造神庙。"
 religious_unity_jin_title:0 "宗教团结"
 religious_unity_jin_desc:0 "辰人和倭人曾经是一个民族，但随着时间的推移，我们已经分道扬镳，因为倭人，即大和民族，已经采用了许多之前存在于日本的绳文人的信仰。随着我们对日本岛屿的控制不断加强，我们必须为我们的人民重新建立一个统一的宗教身份。"
 bongjeongsa_jin_title:0 "凤停寺"
 bongjeongsa_jin_desc:0 "安东的凤停寺建于公元672年，是一座宏伟的寺庙，也是韩国最古老的木结构建筑。在我们的人民拥有了强大的宗教认同感之后，作为一个强大且依然不断在强大的帝国，我们应该发展我们的首都，并在那里建造一座宏伟的寺庙，向世界展示我们的力量和影响力。"
 fur_trade_smi_title:0 "皮毛贸易"
 fur_trade_smi_desc:0 "像其他动物一样，几个世纪以来，猎杀驯鹿一直是我们传统的一部分。它们的肉和毛皮是在遥远的北方生存所必需的，但也是一种重要的出口商品。"
 sami_shamanism_smi_title:0 "芬兰萨满"
 sami_shamanism_smi_desc:0 "我们的信仰使我们与我们的祖先保持联系。我们通过动物祭祀来纪念他们，并为他们创造圣地。愿我们继续保持这一传统，永远不要背弃它。"
 riches_of_the_white_sea_smi_title:0 "白海的财富"
 riches_of_the_white_sea_smi_desc:0 "白海比人们想象的要富裕。它的冰冻和寒冷的土地可能不适合农业，但贸易关乎供需，我们将对其加以控制。"
 divided_and_yet_one_smi_title:0 "分而为一"
 divided_and_yet_one_smi_desc:0 "在遥远的北方的一个广阔的山区和森林地区，生活着萨米人、芬兰人和卡累利阿人，他们与世界其他地方隔绝，彼此之间也不相往来。我们应该把我们的人民团结起来，建立一个为他们说话的政府。参与外交事务，并向外部世界宣布我们的存在。"
 land_of_the_fenni_smi_title:0 "统一部落"
 land_of_the_fenni_smi_desc:0 "我们所知道的世界很小，只限于我们邻国的区域。统一这些人应该是我们的目标，并寻求了解我们边界之外的东西。"
 fennoscandian_rule_smi_title:0 "芬诺斯堪底亚统治"
 fennoscandian_rule_smi_desc:0 "北方的土地原本是我们民族的家园，而我们才是应该统治他们的人！"
 establish_contact_smi_title:0 "建立联系"
 establish_contact_smi_desc:0 "我们的民族被隐藏起来，不为世人所知，长期以来一直生活在和平之中，对外部世界一无所知。现在是向世界宣布我们存在的时候了。"
 the_frozen_port_smi_title:0 "冷冻港口"
 the_frozen_port_smi_desc:0 "历史上，远在北方的萨米人居住在这里，他们是简单的渔民，在这里和那里与他们的邻居从事贸易。在这里建立一个实际的贸易站将大大促进白海的贸易。"
 push_back_the_norsemen_smi_title:0 "击退诺斯人"
 push_back_the_norsemen_smi_desc:0 "所谓的诺斯人正在迅速扩张，深入斯堪的纳维亚半岛，并且已经到达我们的家园。我们不希望有战争，但我们不会让自己被征服，我们会保护属于我们的东西。"
 business_experts_smi_title:0 "商业专家"
 business_experts_smi_desc:0 "许多不同的人已经在从事波罗的海的贸易。我们也应该这样做，以加强我们在这个地区的政治和经济地位。"
 foreign_counseling_smi_title:0 "外国顾问"
 foreign_counseling_smi_desc:0 "我们不能再仅仅依靠我们自己的顾问了。我们需要来自我们土地以外的人的新想法和发明。"
 smi_alliance_tooltip:0 "两个至少有§Y150§!点发展度的国家与[Root.GetName]结盟，并对我们的好感度至少为§Y150§!。"
 byzrump_forces_title:0 "集结军队"
 byzrump_forces_desc:0 "在最近的十字军东征之后，该地区一片混乱。如果我们真想再造罗马帝国，就必须集结一支军队。"
 byzrump_greece_title:0 "收复希腊"
 byzrump_greece_desc:0 "自八个世纪前提图斯·昆提乌斯·弗拉米尼努斯征服希腊以来，我们一直控制着希腊。现在也不应终止。"
 byzrump_anatolia_title:0 "收复小亚细亚"
 byzrump_anatolia_desc:0 "一直以来，安纳托利亚都被称为东罗马帝国之肺，它被蛮族夺走是一个毁灭性的打击。我们必须夺回它，确保我们作为真正继承者的地位。"
 byzrump_unite_title:0 "粉碎觊觎者"
 byzrump_unite_desc:0 "我们必须确保所有这些虚假的觊觎者都知道，我们才是罗马真正的继承者。"
 byzrump_recover_title:0 "从内战中恢复"
 byzrump_recover_desc:0 "十字军掠夺和蹂躏了我们的土地，现在我们必须重建这些土地，才能确保我们的繁荣。"
 byzrump_restore_title:0 "重建罗马荣光"
 byzrump_restore_desc:0 "通过战争和权谋，我们巍然屹立，成为真正的罗马！"