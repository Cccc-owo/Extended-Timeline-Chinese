 dynasties.1.t:0 "第一次伊斯兰内战开始"
 dynasties.1.d:0 "几个世纪以来，叙利亚人和马什里奇人一直是敌人。叙利亚雇佣兵经常与罗马军队联手，与马什里奇雇佣兵一起对抗波斯人。当伊斯兰教在该地区传播时，一个开放边界的信息也随之而来，这有助于统一征服的哈里发国家。然而现在，这个信息正在慢慢被遗忘。几个穆斯林部落对阿里被任命为哈里发并不满意，这些部落中最强大的是倭马亚王朝。倭马亚的首领穆阿维叶一直不太喜欢阿里，但在他的两个忠诚的部落成员塔尔哈和祖拜尔在骆驼之战中被杀后，他希望进行报复。叙利亚的穆斯林继续谋杀了4000名涉嫌叛乱的人。不久，穆阿维叶·倭马亚起义了，他不仅想寻求应有的报复，而且还想为自己征服哈里发国。这就开始了第一场菲特纳（Fitna），即伊斯兰世界的第一场重大内战。"
 dynasties.1.a:0 "因此第一次伊斯兰内战开始了。"
 first_fitna:0 "第一次伊斯兰内战"
 dynasties.2.t:0 "阿慕尔·伊本·阿斯加入战斗"
 dynasties.2.d:0 "阿慕尔·伊本·阿斯是一位阿拉伯指挥官，因640年的埃及战役而闻名。他是穆罕默德的同代人，在伊斯兰教纪元8年（即公元629年）皈依伊斯兰教后，迅速在穆斯林等级制度中崛起。穆阿维叶·倭马亚现在已经答应，如果第一次内战有利于倭马亚，阿慕尔·伊本·阿斯将担任埃及总督。很明显，阿慕尔·伊本·阿斯已经加入了敌人。"
 dynasties.2.a:0 "进展不妙。"
 dynasties.3.t:0 "阿以莎·宾特·阿比·伯克尔帮助倭马亚王朝"
 dynasties.3.d:0 "信徒之母阿以莎是穆罕默德最年轻的妻子，也是阿比·伯克尔的女儿。然而，阿里上台后，她一直担心如果阿里的追随者继续掌权，她的部落的未来会如何。她最终在「骆驼之战」中与阿里的部队发生冲突，她在那里被俘，但后来被释放。她是如何看待穆阿维叶这个更适合哈里发的统治者的。"
 dynasties.3.a:0 "这只会越来越糟糕。"
 dynasties.4.t:0 "更多倭马亚的成员加入"
 dynasties.4.d:0 "穆阿维叶起义后，倭马亚王朝的更多成员召集了他们忠诚的军队，反叛了哈里发。"
 dynasties.4.a:0 "真是不幸。"
 dynasties.5.t:0 "倭马亚的胜利"
 dynasties.5.d:0 "倭马亚叛军占领了全国大部分地区，废黜了正统哈里发。穆阿维叶·倭马亚宣布自己为穆斯林世界的领袖，并将哈里发的头衔定为世袭职位，从而结束了正统哈里发的民选时代，形成了一个新的倭马亚哈里发国家。将来会有什么变化？"
 dynasties.5.a:0 "穆阿维叶·倭马亚万岁！"
 dynasties.6.t:0 "阿里的胜利"
 dynasties.6.d:0 "忠于阿里的部队攻克了倭马亚军队，恢复了阿里王朝的权力。"
 dynasties.6.a:0 "那好吧。"
 dynasties.7.t:0 "第一次伊斯兰内战的终结"
 dynasties.7.d:0 "经过多年的战争，第一次伊斯兰内战以[Root.Monarch.GetName]的胜利而告终。人们希望，在未来会有一个从印度到安达卢西亚的庞大的穆斯林帝国。让我们把这个梦想变成现实。"
 dynasties.7.a:0 "[Root.Monarch.GetName]万岁！"
 dynasties.8.t:0 "侯赛因·伊本·阿里起义"
 dynasties.8.d:0 "侯赛因·伊本·阿里是第四任正统哈里发和穆罕默德的女儿法蒂玛的儿子。公元680年，伊斯兰纪元61年，他拒绝屈服于倭马亚统治者，因为他认为他们对权力的攫取是不合法的，随之起义。这场冲突在卡尔巴拉战役中达到高潮，侯赛因和他的71名追随者被3万名倭马亚士兵击败并杀害。由于这个原因，逊尼派和什叶派之间的分裂加深了，因为什叶派认为侯赛因·伊本·阿里是殉道者。事实上，每年的阿舒拉节都是为了纪念侯赛因的殉道而举行的。"
 dynasties.8.a:0 "派名刺客追杀他。"
 dynasties.8.b:0 "我们将在公开的战斗中与他见面。"
 dynasties.8.c:0 "他将领导我们的国家。"
 abbasid_revolution:0 "阿拔斯革命"
 dynasties.9.t:0 "阿拔斯革命"
 dynasties.9.d:0 "阿拔斯人是穆罕默德最小的叔叔阿拔斯·伊本·阿卜杜勒·穆塔里卜的后裔，是阿拉伯人。他们认为倭马亚王朝是伊斯兰哈里发的非法篡夺者。在倭马亚哈里发时期，帝国与伊斯兰教一起得到了巨大的发展。然而，也有许多成长中的痛苦伴随着它。首先，哈里发的很大一部分人拒绝伊斯兰教，忠于他们原来的宗教。这些群体往往被边缘化，被人轻视。更糟糕的是，非阿拉伯穆斯林也受到同样的待遇。此外，生活在阿拉伯半岛以外的阿拉伯穆斯林，如定居者和士兵，常常对哈里发基本不理会他们而感到不满。这在倭马亚哈里发内部引起了大规模的动荡，大量的人开始支持阿拔斯王朝作为伊斯兰教的真正哈里发。现在，阿布·阿拔斯·萨法赫开始了阿拔斯革命，目的是让他和他的家族掌权。"
 dynasties.9.a:0 "我们决不退缩！"
 dynasties.10.t:0 "阿布穆斯林加入阿拔斯"
 dynasties.10.d:0 "艾布·穆斯林最初是倭马亚哈里发的一名将军，在第三次伊斯兰内战中证明了自己的价值。不久之后，他在政治上表现出惊人的能力，说服什叶派、逊尼派、琐罗亚斯德派、犹太人和基督教徒团结在他手下。在被倭马亚王朝任命为叙利亚和埃及的总督后，他的权力继续增长。倭马亚哈里发不满意他的影响力，试图暗杀艾布·穆斯林，对此，他的回应是坚决拥护阿拔斯王朝对王位的宣称。"
 dynasties.10.a:0 "不过又是些螳臂当车的家伙。"
 dynasties.11.t:0 "呼罗珊起义"
 dynasties.11.d:0 "艾布·穆斯林成功起义后，阿巴斯王朝的将军卡塔巴·伊本·沙比布·阿塔伊在呼罗珊起义。他和他的儿子们继续向西推进，两次击败了倭马亚军队，一次是在戈尔甘击败了一万人，另一次是在伊斯法罕击败了五万人。在与艾布·穆斯林合兵一处并向伊拉克推进后，卡塔巴·阿塔伊在战斗中倒下，将其部队的领导权移交给他的两个儿子，他们后来成为阿拔斯哈里发王朝早期有影响力的军事领导人。"
 dynasties.11.a:0 "这只会越来越糟糕。"
 dynasties.12.t:0 "美索不达米亚阶段"
 dynasties.12.d:0 "到750年，阿拔斯军队已经进入美索不达米亚，粉碎了所有他们遇到的倭马亚军队。在围攻瓦西特期间，阿布·阿拔斯·萨法赫被加冕为新的阿拔斯哈里发，进一步败坏了倭马亚王朝的名声。同年4月，大马士革沦陷，大部分倭马亚家族成员在埃及被追捕并杀害。到了7月，经过三年的叛乱，倭马亚王朝的哈里发已经不复存在。"
 dynasties.12.a:0 "这对我们而言不太妙。"
 dynasties.13.t:0 "结束阿拉伯化的辩论"
 dynasties.13.d:0 "在阿拔斯革命期间，阿拉伯主要贵族之间引发了一场辩论。阿拔斯革命成员的主要不满之一是对非阿拉伯文化的不容忍，尤其是对波斯文化的不容忍。一些人建议我们结束阿拉伯化的政策，开始将其他文化纳入我们的国家。"
 dynasties.13.a:0 "我们应该结束文化霸权。"
 dynasties.13.b:0 "我们不做这种事。"
 end_arabization:0 "结束阿拉伯化"
 desc_end_arabization:0 "我们决定结束阿拉伯化，接纳更多文化。"
 dynasties.14.t:0 "接纳异教徒"
 dynasties.14.d:0 "人们对我们哈里发的诸多不满之一是我们对非穆斯林公民的边缘化。这引起了对阿拔斯王朝起义的巨大支持。现在，我们国家的精英们已经开始思考，接受更多的异教徒加入我们的队伍是否会有好处。这将在短期内动摇我国的稳定，但可以有效地降低人们对阿拔斯篡权者的支持。"
 dynasties.14.a:0 "我们必须做出一些牺牲。"
 dynasties.14.b:0 "伊斯兰是唯一正确的信仰！"
 accept_heathens:0 "接纳异教徒"
 desc_accept_heathens:0 "异教徒在哈里发内不再被边缘化。"
 dynasties.15.t:0 "非阿拉伯民众起义"
 dynasties.15.d:0 "由于我们对非阿拉伯公民的边缘化，许多人已经站起来反对我们，希望阿拔斯王朝征服我们的哈里发国。我们必须制止他们！"
 dynasties.15.a:0 "召集部队！"
 dynasties.16.t:0 "非穆斯林民众起义"
 dynasties.16.d:0 "由于我们对非穆斯林的边缘化，许多人都起来反对我们，希望阿拔斯王朝征服我们的哈里发国。我们必须阻止这一切！"
 dynasties.16.a:0 "全军准备！"
 dynasties.17.t:0 "更多阿拔斯成员加入"
 dynasties.17.d:0 "我们在这场内战中与阿拔斯王朝交战已久，而他们的人数似乎只会越来越多。看来，阿拔斯王朝的另一个家族成员准备对我们起兵，希望能在王朝中获得更高的地位。希望情况不会变得更糟。"
 dynasties.17.a:0 "又一个要杀死的阿拔斯成员"
 dynasties.18.t:0 "向阿拔斯王朝投降"
 dynasties.18.d:0 "经过多年的战斗，阿拔斯王朝并没有放弃对哈里发的要求。随着我们的人力逐渐减少到不存在，阿拔斯人似乎正在取得越来越多的成果。也许，正如一些精英在我们背后窃窃私语的那样，是时候减少我们的损失，向阿拔斯人投降了。也许结束这场血腥的内战是符合人民利益的。"
 dynasties.18.a:0 "我们决不投降！"
 dynasties.18.b:0 "阿拔斯万岁！"
 dynasties.19.t:0 "阿拔斯的征服"
 dynasties.19.d:0 "公元750年7月，「阿拔斯哈里发」阿布·阿拔斯·萨法赫·阿拔斯征服了大马士革和埃及，杀死了倭马亚家族的绝大部分成员。由此，倭马亚哈里发结束，阿拔斯哈里发开始。在接下来的几个世纪里，阿拔斯哈里发将为伊斯兰教的黄金时代腾出空间，大大发展了文学、数学和科学。巴格达将成为世界的中心，并继续成为其时代的奇迹，直到十三世纪中期被蒙古人洗劫一空。虽然阿拉伯语仍然是政府的主要语言，但许多地方省份拥有文化和宗教自由，减少了整个帝国的动荡。诚然，它是有史以来最伟大的哈里发之一。"
 dynasties.19.a:0 "阿拔斯万岁！"
 dynasties.20.t:0 "阿拔斯革命的结束"
 dynasties.20.d:0 "经过多年的持续战争，阿拔斯王朝的篡权者的物资和人力都在减少。通过打胜仗和将支持从阿拔斯事业转移到我们的事业，我们已经粉碎了阿拔斯革命。最后，我们的国家再次迎来了和平！"
 dynasties.20.a:0 "阿拔斯已不复存在！"
 dynasties.21.t:0 "安达卢西亚的倭马亚王朝"
 dynasties.21.d:0 "公元756年，被废黜的倭马亚王室的王子阿卜杜勒·拉赫曼一世拒绝承认大马士革的阿拔斯王朝哈里发的权威，成为科尔多瓦的独立埃米尔。倭马亚王朝在750年将大马士革的哈里发地位拱手让给阿拔斯王朝的篡位者后，他已经逃亡了六年之久。他打算重新获得权力地位，击败了该地区反抗倭马亚统治的现有伊斯兰统治者，并将各地方封地统一为一个埃米尔国。"
 dynasties.21.a:0 "让他掌控他的王国。"
 dynasties.21.b:0 "阿拔斯王朝必须控制西班牙！"
 dynasties.22.t:0 "倭马亚掌权"
 dynasties.22.d:0 "倭马亚家族是穆罕默德的远亲倭马亚·伊本·阿卜杜·沙姆斯的后裔。穆罕默德的女儿鲁卡亚嫁给了第三任正统哈里发奥斯曼·伊本·阿凡，他的曾祖父是倭马亚·伊本·阿卜杜勒·沙姆斯。倭马亚王朝是在第一次「菲特纳」之后崛起的，在这次事件中，正统哈里发崩溃，倭马亚哈里发诞生。倭马亚王朝从661年至750年掌权，但在1031年之前一直控制着伊比利亚半岛。倭马亚王朝对伊斯兰教意义重大，它将穆罕默德的信息从伊比利亚传播到了印度，成为世界上有史以来最大的帝国。现在，倭马亚王朝的命运开始了。"
 dynasties.22.a:0 "倭马亚万岁！"
 dynasties.23.t:0 "阿拔斯掌权"
 dynasties.23.d:0 "阿拔斯家族是穆罕默德最小的叔叔阿拔斯·伊本·阿卜杜勒·穆塔里卜的后裔。在阿拔斯革命期间，该家族推翻了倭马亚王朝的哈里发，并以自己的哈里发取代了它。他们从公元750年开始统治，直到1258年蒙古人洗劫了巴格达。从1261年起，他们继续成为逊尼派穆斯林的宗教领袖，但直到1517年奥斯曼帝国征服埃及为止，一直处于马穆鲁克苏丹国的控制之下。阿拔斯王朝因其在穆斯林世界中发生的大规模政策转变而闻名。非阿拉伯人和非穆斯林虽然没有得到完全平等的待遇，但却获得了比阿拉伯穆斯林更多的权利。伊斯兰的黄金时代很快就来临了，在文学、科学和数学方面产生了伟大的作品。现在，阿拔斯王朝已经开始了他们的权力攀升。"
 dynasties.23.a:0 "阿拔斯万岁！"
 dynasties.24.t:0 "萨曼帝国"
 dynasties.24.d:0 "萨曼王朝是萨曼·胡达的后裔，他是祆教贵族，在穆斯林征服萨珊帝国后皈依了伊斯兰教。这个土生土长的逊尼派波斯帝国从公元819年到999年一直延伸到中亚地区。萨曼王朝对于波斯文化的复兴和伊斯兰教在中亚的传播至关重要。在九世纪，《古兰经》首次被翻译成波斯语，使许多群众皈依。不幸的是，这也导致了他们的衰落，因为土耳其人皈依了伊斯兰教，并很快建立了自己的对手王朝——伽色尼王朝，他们最终征服了萨曼帝国。现在，萨曼王朝正在崛起。"
 dynasties.24.a:0 "萨曼万岁！"
 dynasties.25.t:0 "塔希尔掌权"
 dynasties.25.d:0 "塔希尔王朝通过塔希尔·伊本·侯赛因获得了权力，他是在阿拔斯王朝哈里发中服务的一位主要的专家。塔希尔家族在821年至873年期间担任呼罗珊的总督，虽然仍向阿拔斯王朝宣誓效忠，但高度自治。他们后来成为巴格达的总督，并在820年至891年期间保持这一地位。在塔希尔的儿子穆罕默德·伊本·塔希尔被证明在治理方面极其无能之后，这个王朝结束了。最终，人民起义，让萨法尔人入侵并占领了大部分领土。在一场内战中，塔希里人帮助了失败的一方，战后不久，巴格达分部就被赶下了台。现在，第一个塔希里埃米尔国已经上台。"
 dynasties.25.a:0 "塔希里将成为伟大的王朝！"
 dynasties.26.t:0 "萨法尔王朝开始征服"
 dynasties.26.d:0 "萨法尔王朝起源于叶尔孤白·伊本·莱伊斯·萨法尔，他是一名铜匠，后来成为军阀，征服了现代伊朗的大部分地区。从861年到1003年，萨法尔王朝建立了一个从印度到巴格达的帝国，从阿拔斯王朝和他们的附庸国抢夺土地。不幸的是，它并没有持续很久，因为叶尔孤白死后，他的儿子们为争夺王位发生了公开的冲突，使得萨曼王朝入侵并占领了王国的残余地区。现在，第一位萨法尔统治者已上台执政。"
 dynasties.26.a:0 "萨法尔万岁！"
 dynasties.27.t:0 "突伦即位"
 dynasties.27.d:0 "公元868年，在艾哈迈德·伊本·突伦的帮助下，突伦王朝宣布从阿拔斯王朝独立。直到905年，独立的突伦王朝拥有埃及和黎凡特的大部分土地，并进一步扩展到吉贾兹、塞浦路斯、克里特岛和约旦。在阿拔斯王朝于905年重新控制了突伦王朝的土地后，该王朝便宣告结束。在其短暂的存在期间，突伦王朝在改革埃及和叙利亚方面发挥了巨大的作用，主要是通过改变税收制度和使国家与商人群体结盟。现在，第一位突伦统治者已上台执政。"
 dynasties.27.a:0 "突伦将成为伟大的王朝！"
 dynasties.28.t:0 "法蒂玛掌权"
 dynasties.28.d:0 "法蒂玛王朝是先知穆罕默德的女儿法蒂玛的后裔。该王朝于909年开始在北非进行征服，并向东扩展到埃及和黎凡特，形成了有史以来最大的什叶派哈里发国。尽管精英们都是什叶派，但不仅对逊尼派穆斯林，而且对犹太人和基督教徒也很宽容。然而，在1171年，哈里发被萨拉丁征服了，他后来成立了阿尤布哈里发国。现在，在我们自己的王国里，如今第一位法蒂玛国王已经掌权。"
 dynasties.28.a:0 "法蒂玛万岁！"
 dynasties.29.t:0 "白益王朝"
 dynasties.29.d:0 "白益是伊朗的一个什叶派王朝，从934年到1062年，在一个被称为伊朗间歇期的时代，涵盖了在伊斯兰入侵波斯之后，塞尔柱突厥人征服该地区之前的波斯。阿里·伊本·白益是该王朝的建立者，在他叛变并建立自己的国家之前，曾是萨曼王朝军队的一名将军。最终，他们在阿杜德·道莱的领导下，成为中东地区最有影响力的穆斯林王朝。在白益王朝统治期间，许多波斯传统被恢复，包括称领袖为「万王之王」。"
 dynasties.29.a:0 "白益必将伟大！"
 dynasties.30.t:0 "伽色尼王朝出现"
 dynasties.30.d:0 "伽色尼王朝是一个突厥-波斯穆斯林王朝，从萨曼帝国中挣脱出来。伽色尼王朝于977年到1186年当政，囊括了从伊朗东部到巴基斯坦的土地。只是在十二世纪下半叶，伽色尼王朝领土才开始被以塞尔柱和古尔的国王为主的势力蚕食鲸吞。现在，第一位伽色尼国王坐上了王位。"
 dynasties.30.a:0 "伽色尼王朝必将胜利！"
 dynasties.31.t:0 "穆拉比特掌权"
 dynasties.31.d:0 "穆瓦希德王朝是以摩洛哥和安达卢西亚为中心的柏柏尔人王国。穆瓦希德王朝从1040年至1147年当政，从撒哈拉沙漠向北扩张到伊比利亚半岛。尽管他们的统治时间很短，只有一个世纪，但穆拉比特通过将穆斯林诸国统一在一个统治之下，在防止基督教对伊比利亚的征服方面发挥了关键作用。在最高点时，该帝国从北到南延伸了3000公里。不幸的是，由于一场内战，王国分崩离析，穆瓦希德王朝在内战中崛起，取代了穆拉比特王朝。"
 dynasties.31.a:0 "穆拉比特王朝将至高无上！"
 dynasties.32.t:0 "穆瓦希德掌权"
 dynasties.32.d:0 "穆瓦希德王朝是一个柏柏尔王朝，它取代了摩洛哥的前任统治者穆拉比特王朝。在1121年至1269年的统治期间，穆瓦希德王朝成功抵御了伊比利亚的基督徒的入侵，并继续向突尼斯和利比亚扩张。然而，在1212年，穆瓦希德哈里发在拉斯纳瓦斯德托洛萨战役中失利，基本上结束了他们在伊比利亚的统治。到1248年，穆瓦希德王朝在伊比利亚的所有财产几乎都被夺走。同时，穆瓦希德在北非遭遇叛乱，每一次叛乱都会从哈里发手中夺走一小块土地。这为马林在1215年的叛乱铺平了道路，并征服了穆瓦希德王朝的几乎所有土地。最后一位穆瓦希德统治者于1269年去世，在马拉喀什被一个奴隶谋杀。"
 dynasties.32.a:0 "这个王朝将永存！"
 dynasties.33.t:0 "赞吉王朝统治叙利亚"
 dynasties.33.d:0 "赞吉王朝是作为强大的塞尔柱帝国的附庸而出现的。该王朝的创始人伊马德丁·赞吉被认为是塞尔柱帝国的战争英雄，因此被授予摩苏尔的统治权。这个王朝从1127年持续到1250年，将继续向叙利亚、黎凡特和上美索不达米亚地区扩张。赞吉王朝与阿尤布哈里发作战，但失败地失去其大部分领土。到1250年，所有赞吉王朝的统治者都已去世，该王朝也随之灭亡。"
 dynasties.33.a:0 "赞吉王朝将永存！"
 dynasties.34.t:0 "阿尤布王朝控制哈里发政权"
 dynasties.34.d:0 "阿尤布哈里发是在萨拉丁于1171年推翻法蒂玛哈里发和赞吉王朝后开始的。该王朝将继续在埃及、也门和上美索不达米亚地区扩张，直到1249年马穆鲁克人在埃及将其推翻，1260年蒙古人洗劫了阿勒颇。虽然他们的统治时间很短，但阿尤布王朝给中东地区带来了巨大的经济繁荣。通过赞助，阿尤布王朝还恢复了伊斯兰世界的知识活动。"
 dynasties.34.a:0 "阿尤布王朝当为有史以来最伟大的王朝！"
 dynasties.35.t:0 "伊德里斯宣布独立"
 dynasties.35.d:0 "伊德里斯·伊本·阿卜杜拉是穆罕默德的女儿法蒂玛的后裔。当他在法赫赫战役中与阿拔斯王朝的哈里发作战时，他从麦加逃到摩洛哥，并结识了阿瓦拉巴柏柏尔部落。在那里，他发动了一场反对阿拔斯王朝哈里发的独立战争，建立了伊德里斯王朝，这个王国将从788年持续到985年。伊德里斯王朝是第一个建立摩洛哥的国家，并在柏柏尔部落的帮助下，将王国扩展到整个北非西部。"
 dynasties.35.a:0 "让他们拥有他们的小王国。"
 dynasties.35.b:0 "我决不允许叛徒生存！"
 dynasties.36.t:0 "柏柏尔人加入伊德里斯"
 dynasties.36.d:0 "塔菲拉尔特和苏斯的柏柏尔部落长期以来一直憎恨阿拔斯王朝的哈里发政权。现在，当伊德里斯王朝在其他柏柏尔部落的帮助下宣布从阿拔斯王朝独立时，苏斯和塔菲拉尔特都决定加入新成立的摩洛哥国，希望通过提供军队和资金，使他们更加繁荣。"
 dynasties.36.a:0 "欢迎他们加入我们的国家！"
 dynasties.37.t:0 "鲁斯塔姆王朝宣布独立"
 dynasties.37.d:0 "719年，艾巴德信仰在北非的姆扎卜找到了自己的根基。从那里开始，它慢慢地在现代阿尔及利亚周围扩展，直到757年，四名艾巴德传教士选出了第一位伊玛目。阿拔斯王朝不同意这种宗教叛乱，因此将传教士赶走。然而，这并没有阻止独立运动，761年和768年又发生了两次叛乱，但收效甚微。最后，在777年，阿卜杜·拉赫曼·伊本·鲁斯塔姆当选为伊玛目，他是最初的四个传教士之一。与其他艾巴德伊玛目不同，这位伊玛目是世袭的。理由是阿卜杜·拉赫曼·伊本·鲁斯塔姆并非来自任何部落，而是波斯人的后裔，因此不会对该地区的任何柏柏尔部落表现出偏见。从此，鲁斯塔姆家族控制了特莱姆森周围的地区，直到909年他们被新成立的法蒂玛王朝哈里发打败。"
 dynasties.37.a:0 "无论如何，那块土地是不值钱的。"
 dynasties.37.b:0 "艾巴德人不会有独立的权利！"
 dynasties.38.t:0 "艾格莱卜控制突尼斯"
 dynasties.38.d:0 "公元800年，阿拔斯王朝哈里发哈伦·拉西指派易卜拉欣·伊本·艾格莱卜担任位于突尼斯的伊格里齐亚的埃米尔。易卜拉欣接受了这个职位，开始了艾格莱卜王朝。他被任命后，拒绝承认阿拔斯王朝的统治，使自己在事实上变得独立。阿拔斯王朝没有派军队夺回这块土地，在接下来的100年里，艾格莱卜王朝控制了这个地区。该王朝最终在法蒂玛王朝征服该地区后结束。"
 dynasties.38.a:0 "艾格莱卜必须宣誓效忠。"
 dynasties.38.b:0 "柏柏尔人的土地荒凉而无用。"
 dynasties.40.t:0 "四位将军宣布独立"
 dynasties.40.d:0 "四位将军分别拥有撒马尔罕、沙什、费尔干纳和赫拉特，他们都是波斯贵族萨曼·胡达的孙子。这四个孙子发动了一场叛乱，联合起来，为萨曼帝国争取到了独立。他们萨曼帝国将去征服大呼罗珊地区，并控制该地区近两百年之久。他们现在起兵反叛。下一步的行动计划是什么？"
 dynasties.40.a:0 "必须迫使他们重回帝国。"
 dynasties.40.b:0 "把亚洲大草原让给他们吧。"
 dynasties.41.t:0 "塔希尔王朝"
 dynasties.41.d:0 "目前，哈里发已经陷入了一些困难时期。波斯人民很不高兴，随时都可能开始造反。幸运的是，有一种方法可以抵制这种情况。塔希尔，我们最有名的将军之一，是波斯人的后裔。我们可以任命他为波斯的总督，给予他相当大的自主权。我们可能不会直接掌握土地，但人民会因为有自己人领导他们而更高兴。当时机成熟时，我们可以尝试将塔希尔的总督辖区重新并入我们的哈里发国家。"
 dynasties.41.a:0 "我们不会允许我们的附庸独立。"
 dynasties.41.b:0 "塔希尔会对这次晋升感到高兴。"
 dynasties.42.t:0 "萨法尔王朝起义"
 dynasties.42.d:0 "由于波斯的塔希尔王朝的自治，大部分土地被留给当地军阀统治。其中一个叫叶尔孤白·伊本·莱伊斯·萨法尔的人在成为军阀之前原本是一个铜匠。萨法尔家族以波斯语中意为铜匠的萨法尔为名，继续征服了塔希尔的大部分土地，并持续存在了140年。现在，他们公开叛乱起来了。"
 dynasties.42.a:0 "一定不能让他们脱离我们的掌控！"
 dynasties.42.b:0 "让他们独立吧。"
 dynasties.43.t:0 "突伦宣告独立"
 dynasties.43.d:0 "由于最近国家的不稳定，突厥官员艾哈迈德·伊本·突伦宣布独立。他原本是埃及的总督，但后来在阿拔斯哈里发难以控制其土地时建立了自己的王国。这个王朝只统治了40年，到最后，统治者无能无力，只能依靠军队来管理国家。896年，最后一位突伦王朝的君主被军队废黜，到905年，所有的土地都被阿拔斯王朝重新征服。"
 dynasties.43.a:0 "我们不能阻止他们。"
 dynasties.43.b:0 "他们独立不了多久。"
 dynasties.44.t:0 "也门宣布独立"
 dynasties.44.d:0 "随着阿拔斯王朝哈里发的瓦解，什叶派传教士哈迪·伊拉·哈克·叶海亚·拉西作为也门的伊玛目建立了自己的王朝。从897年到1962年，该王朝在也门拥有宗教权威。这是由于在也门实行的什叶派伊斯兰教的栽德派，强调有一个活跃的伊玛目作为国家的领导人。"
 dynasties.44.a:0 "我们必须使他们悔过。"
 dynasties.44.b:0 "让他们独立吧。"
 dynasties.45.t:0 "卡尔马特要求独立"
 dynasties.45.d:0 "卡尔马特人是一个什叶派宗教团体，在哈萨周围将伊斯兰教与波斯神秘主义融合在一起。899年，他们形成了一个宗教乌托邦，并为争取独立而与阿拔斯王朝的哈里发进行斗争。他们成功地洗劫了麦加，偷走了黑石并亵渎了扎姆扎姆井。"
 dynasties.45.a:0 "必须将他们绳之以法。"
 dynasties.45.b:0 "让他们独立吧。"
 dynasties.46.t:0 "阿曼宣布独立"
 dynasties.46.d:0 "公元751年，阿曼伊玛目在阿拔斯王朝的哈里发统治下成立。起初，伊玛目从属于哈里发，但随着时间的推移，艾巴德伊玛目开始独立。由于哈里发内部的其他冲突，阿曼得以在没有独立战争的情况下获得了成功。"
 dynasties.46.a:0 "他们必须重归哈里发。"
 dynasties.46.b:0 "让他们独立吧。"
 dynasties.47.t:0 "法蒂玛起义"
 dynasties.47.d:0 "从穆罕默德生活期间开始，什叶派分支的伊斯玛仪派首先在叙利亚萌芽。十世纪初，在第11任什叶派伊玛目的领导下，阿拔斯王朝开始迫害什叶派穆斯林，导致乌拜德·阿拉·马赫迪·比拉逃往北非。在那里，马赫迪开始向艾格莱卜王朝统治下的受压迫的柏柏尔部落成员宣讲什叶派伊斯兰教。到909年，马赫迪获得了足够的支持，推翻了艾格莱卜王朝，建立了法蒂玛哈里发国。"
 dynasties.47.a:0 "他们永远不会掌权！"
 dynasties.47.b:0 "他们的军队太强大了。"
 dynasties.48.t:0 "伽色尼起义"
 dynasties.48.d:0 "伽色尼是萨曼帝国的强大家族之一，是通过军事化的突厥奴隶卫队产生的。当萨曼帝国在内部冲突中开始崩溃时，萨布克特勤·伽色尼在977年宣布要争夺王位。萨布克特勤去世后，伽色尼王朝成功地取代了萨曼王朝成为呼罗珊的统治者。"
 dynasties.48.a:0 "他们无法阻止。"
 dynasties.48.b:0 "碾碎他们！"
 dynasties.49.t:0 "塞尔柱宣告独立"
 dynasties.49.d:0 "十世纪末，塞尔柱部族的领袖塞尔柱与他的领主乌古斯突厥人发生了争执。到985年，他皈依了伊斯兰教，并在呼罗珊定居，在那里他遇到了伽色尼。通过1035年至1050年之间的一系列战斗，塞尔柱人取代了伽色尼在波斯的权威，建立了大塞尔柱帝国。"
 dynasties.49.a:0 "必须阻止他们！"
 dynasties.50.t:0 "赞吉附庸国"
 dynasties.50.d:0 "1127年，伊马德丁·赞吉成为摩苏尔的总督。不久之后，他又继续征服了叙利亚大陆的更多土地，包括1128年和1144年分别征服了阿勒颇和埃德萨。现在，作为叙利亚人民的英雄，我们可以选择是否让他的王朝成为自治的附庸。让叙利亚更加自治有一个好处，就是让叙利亚人民由叙利亚统治者统治，但另一方面，我们不会直接获得那么多的税收和人力。"
 dynasties.50.a:0 "奖励伊马德丁·赞吉"
 dynasties.50.b:0 "我们将直接管理它。"
 dynasties.51.t:0 "阿尤布起义"
 dynasties.51.d:0 "阿尤布王朝起源于纳吉·丁·阿尤布·本·沙迪，他是拉瓦迪亚库尔德部落的成员。当突厥塞尔柱人占领时，他逃到提克里特城，被任命为总督。纳吉·丁的儿子萨拉德丁在十字军东征中一战成名，在那里他建立了一个不可思议的战士的声誉。不久之后，萨拉德丁被任命为埃及的埃米尔，并于1171年成为埃及的苏丹。他继续征服了黎凡特，并建立了阿尤布王朝。"
 dynasties.51.a:0 "哈里发的篡权者正在蠢蠢欲动。"
 dynasties.52.t:0 "马穆鲁克士兵"
 dynasties.52.d:0 "最后一个阿尤布王朝的苏丹萨利赫·阿尤布通过进口库曼-基普查克人、切尔克斯人、乌古斯突厥人和格鲁吉亚人的奴隶，建立了一支私人卫队。他称这些奴隶为马穆鲁克，起源于一个头衔，译为「拥有的奴隶」。与其他奴隶不同，马穆鲁克人接受的是武术、宫廷礼仪和伊斯兰科学的教育。当他们长大后，他们被释放，但要对他们的主人保持忠诚，为他的家庭服务。他们被配备了令人难以置信的先进军事技术，包括突厥的再弯曲复合弓。"
 dynasties.52.a:0 "我们需要这个皇家卫队。"
 dynasties.52.b:0 "我没有这种额外的卫队也行。"
 mamluk_soldiers:0 "马穆鲁克士兵"
 desc_mamluk_soldiers:0 "马穆鲁克士兵是苏丹国的皇家卫队。"
 dynasties.53.t:0 "马穆鲁克人推翻了苏丹国。"
 dynasties.53.d:0 "公元1249年，阿尤布王朝的苏丹萨利赫·阿尤去世了。当他的儿子本应继承王位时，马穆鲁克人找到他并将其杀害。因此，属于萨利赫的800至1000名精英马穆鲁克人，即所谓的巴里斯，篡夺了苏丹国并成为统治阶层。马穆鲁克人还成功地击败了由法国路易九世领导的法国十字军，进一步确立了他们作为埃及统治者的权威。1250年5月2日，马穆鲁克苏丹国宣布成立。"
 dynasties.53.a:0 "投降会减少流血事件。"
 dynasties.53.b:0 "我们不会不战而降。"
 dynasties.54.t:0 "朝代的国家名称"
 dynasties.54.d:0 "我们的国家传统上是以统治王朝命名的。由于我国目前是唯一被[Root.Monarch.Dynasty]王朝统治的国家，我们可以让这一点反映在我国的国名中。"
 dynasties.54.a:0 "采用王朝作为国名。"
