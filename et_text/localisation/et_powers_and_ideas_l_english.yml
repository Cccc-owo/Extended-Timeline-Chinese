l_english:
 early_adm_ideas:0 "早期行政理念"
 early_adm_ideas_bonus:0 "早期行政理念完成"
 slavery:0 "奴隶制"
 slavery_desc:0 "通过强迫奴隶去完成绝大多数的辛苦工作，我们就能够更快地获得更多的产出"
 decentralization:0 "地方分权"
 decentralization_desc:0 "为了扩张我们的国土，我们必须先控制住我们的臣民。 只要赋予他们额外的特权和优待，那些当地的贵族自然就会被我们取悦。"
 advisors:0 "顾问"
 advisors_desc:0 "即使是最优秀的统治者，也需要强大的顾问才能够大显身手。"
 resistance_to_foreigners:0 "对外国人的排斥"
 resistance_to_foreigners_desc:0 "我们的人民排斥外国人，他们不喜欢被一个不熟悉本国文化的统治者统治。"
 efficient_administration:0 "高效行政"
 efficient_administration_desc:0 "管理一个庞大的帝国需要一个优秀的管理体系。在更好的管理下，我们就可以统治更加广阔的土地并且更快地将其整合到我们的帝国。"
 administrative_innovation:0 "行政改革"
 administrative_innovation_desc:0 "十全十美的管理体系是不存在的。我们必须不断地进行各种尝试来使我们的管理变得更好。"
 noble_soldiers:0 "贵族士兵"
 noble_soldiers_desc:0 "这些富有的贵族能够承担自己的装备的费用。"
 early_religious_ideas:0 "早期宗教理念"
 early_religious_ideas_bonus:0 "早期宗教理念完成"
 early_tolerance:0 "宽容"
 early_tolerance_desc:0 "对于任何一个有大量不同的小群体聚居的区域来说，他们通常只有容忍这一选择。"
 converting:0 "皈依"
 converting_desc:0 "任何地区只要消除了宗教差异就会变得更加稳定。我们应该寻找让那些不同信仰的人接受我们的信仰的方法。"
 acceptance_of_differences:0 "接纳差异"
 acceptance_of_differences_desc:0 "对那些可以容忍的信仰太过苛刻，有时会变成一种限制。我们应该对这些性质和行为相差不大的宗教有更多的容忍。"
 religious_customs:0 "宗教习俗"
 religious_customs_desc:0 "我们应该为我们的宗教发展出一套标准的习俗。这些日常习俗能够使普通百姓的生活更加稳定。"
 religious_education:0 "信仰教育"
 religious_education_desc:0 "我们应该把我们的信仰教授给我们的人民。这有助于使我们的宗教习俗在人民中变得更加同质与知名。"
 divine_heritage:0 "神的遗产"
 divine_heritage_desc:0 "我们的统治者的统治权力是神赋予的，他的位置是不能轻易被挑战的。"
 organized_religion:0 "有组织的宗教"
 organized_religion_desc:0 "通过发展一个有组织的宗教，我们就能够更快更远地传播我们的信仰。"
 early_dip_ideas:0 "早期外交理念"
 early_dip_ideas_bonus:0 "早期外交理念完成"
 diplomats:0 "外交官"
 diplomats_desc:0 "专业且训练有素的外交官对任何势力来说都是必要的。"
 additional_relations:0 "额外关系"
 additional_relations_desc:0 "为了在外交上取得成功，我们必须同时与多个国家保持联系。"
 vassal_tribute:0 "附庸"
 vassal_tribute_desc:0 "保护其他的国家一点也不简单，但被我们保护的国家会向我们纳贡。"
 diplomatic_reputation:0 "外交声誉"
 diplomatic_reputation_desc:0 "在外交关系上，外界看待我们的眼光也是十分重要的。"
 foreign_customs:0 "外国习俗"
 foreign_customs_desc:0 "当我们的外交官熟悉当地习俗时，与外国进行谈判就会变得十分容易。"
 claims:0 "宣称"
 claims_desc:0 "许多文化都对拥有或宣称土地的概念十分陌生，但是如果改变这一现状，就可以为我们提供更多开疆扩土的方法。"
 diplomatic_conquest:0 "外交征服"
 diplomatic_conquest_desc:0 "如果能靠外交方式就能够征服其他国家，那为什么还要牺牲无数人的生命？"
 early_trade_ideas:0 "早期贸易理念"
 early_trade_ideas_bonus:0 "早期贸易理念完成"
 trading:0 "额外商人"
 trading_desc:0 "有了更多的商人之后，我们就能够从贸易中收集更多的金钱。"
 galley_slaves:0 "桨帆船上的奴隶"
 galley_slaves_desc:0 "让奴隶去做那些又苦又闷的工作，既省了钱又省了人力。"
 merchant_admirals:0 "商船将领"
 merchant_admirals_desc:0 "我们的贸易占了很大一部分的水上交通。 通过雇佣商船的船长，我们很容易便能得到经验丰富的新海军上将。"
 naval_innovation:0 "海军革新"
 naval_innovation_desc:0 "紧跟最新的科技对我们的海军和商人来说都无比重要。"
 merchant_travels:0 "商人旅行"
 merchant_travels_desc:0 "许多故事中都提到了遥远土地的富裕和那里的其他商品。为了到达这些神话般的地方，我们的商人正越走越远。"
 protected_trade:0 "贸易保护"
 protected_trade_desc:0 "土匪和海盗持续对我们的商人构成威胁。 通过更好地保护贸易路线，我们能够获取更多的利润。"
 shipwrights:0 "造船者"
 shipwrights_desc:0 "训练有素的造船者能够高效地建造船只。"
 early_mil_ideas:0 "早期进攻理念"
 early_mil_ideas_bonus:0 "早期进攻理念完成"
 formation:0 "编队"
 formation_desc:0 "有组织有纪律的军队能够非常容易地威慑和击败那些没有组织的敌人。"
 professional_soldiers:0 "职业化士兵"
 professional_soldiers_desc:0 "职业化士兵可以为我们提供一支训练有素和素质高的军队。"
 military_education:0 "军事教育"
 military_education_desc:0 "为将军们提供合适的军事教育是十分重要的。"
 horse_breeding:0 "育马"
 horse_breeding_desc:0 "通过选育配种，我们的马匹能够跑得更快，变得更强壮。"
 early_mercenaries:0 "雇佣兵"
 early_mercenaries_desc:0 "在紧急情况下，雇佣兵能够被快速动员并提供额外的人力。"
 military_innovation:0 "军事革新"
 military_innovation_desc:0 "比我们的对手更早地发现和接纳新的军事科技十分重要。"
 cheaper_mercenaries:0 "廉价佣兵"
 cheaper_mercenaries_desc:0 "雇佣兵最大的问题就是价格高昂。如果能够协商获得更低的价格，我们将更多地去利用他们。"
 early_defensive_ideas:0 "早期防守理念"
 early_defensive_ideas_bonus:0 "早期防守理念完成"
 border_guard:0 "边境防御"
 border_guard_desc:0 "我们要在我们的国境线上布下永久性的防御来抵御敌人的突袭。"
 no_aid_for_enemy:0 "不帮助敌人"
 no_aid_for_enemy_desc:0 "我们必须告诉我们的人民在任何情况下都不能帮助我们的敌人。与其销毁所有的食物库存，也不能让敌人得到它们。"
 fight_for_our_land:0 "为土地而战"
 fight_for_our_land_desc:0 "一旦人民意识到了他们在为先祖和后代的土地而战，他们就会更加勇敢地战斗。"
 history_of_independence:0 "独立历史"
 history_of_independence_desc:0 "我们的人民会永远铭记独立的日子，并且不会轻易让任何人将它夺走。"
 recruitment:0 "招募"
 recruitment_desc:0 "我们要发展出更好的方法来从全国各地招募人员。"
 slave_army:0 "奴隶军队"
 slave_army_desc:0 "由奴隶组成的军队在执行高风险的任务中作用巨大。"
 fortifications:0 "边境防御工事"
 fortifications_desc:0 "在我们的边境建造更好的防御工事后，我们的敌人就更加难以攻入我们的核心地带。"
 order_ideas:0 "秩序观念"
 order_ideas_bonus:0 "秩序观念完成"
 state_controlled_economy:0 "计划经济"
 state_controlled_economy_desc:0 "在计划经济下，政府可以利用土地，劳动力和资本来实现国家的经济目标。通过限制消费的需求量来以我们期望的方式增加对经济发展的投资。"
 patriotism:0 "爱国主义"
 patriotism_desc:0 "我们的人民能感受到与这片土地的强大联系。他们将以高昂的士气为荣耀而战，同时以最残酷的方法捍卫荣耀。"
 state_police:0 "国家警察"
 state_police_desc:0 "法律在维持国家秩序中有着很高的重要性，我们由国家控制的警力受到所有人的尊重，很少有人敢违法犯罪。"
 workers_utopia:0 "工人的乌托邦"
 workers_utopia_desc:0 "我国的普通工人受到我们的优待。较高的最低工资和较好的工作条件让他们更加认真的工作。"
 free_education:0 "免费教育"
 free_education_desc:0 "当教育变成了免费项目，即便是最穷困的人也能受到合适的教育，这样那些最聪明的头脑即使出身寒门也能够有机会升官加爵。"
 military_service:0 "兵役"
 military_service_desc:0 "我们国家的所有年轻男人都需要服短期的兵役。这样我们的军队就能始终保持足够的人力，当战争爆发时每个人也都是受过基础的战斗训练的。"
 universal_healthcare:0 "广泛医疗"
 universal_healthcare_desc:0 "医疗将对所有人免费。这将帮助普通的工人保持健康和快速地返回到工作岗位上。"
 freedom_ideas:0 "自由理念"
 freedom_ideas_bonus:0 "自由理念完成"
 capitalist_economy:0 "资本经济"
 capitalist_economy_desc:0 "资本主义是一种基于对生产资料的私人所有权以及为牟利而创造的商品和服务的经济系统。"
 free_religion:0 "宗教自由"
 free_religion_desc:0 "宗教自由被认为是基本人权之一，它不该被政府的行为所限制。"
 universal_suffrage:0 "普选权"
 universal_suffrage_desc:0 "选举权是我们的公民们的基本权利，不论性别，民族，宗教。如果能让人民认为他们能够表达他们的政治想法，那么他们就不太可能去寻求暴力的表达方式。"
 freedom_of_speech:0 "言论自由"
 freedom_of_speech_desc:0 "在我们国家，批评政府是被允许的，没有任何意见会被禁止。这能让政治家更好地融入和代表人民。"
 equality_of_races:0 "种族平等"
 equality_of_races_desc:0 "所有种族都是平等的，起决定作用的是人的行为，而不是他的肤色。"
 volunteer_army:0 "志愿军队"
 volunteer_army_desc:0 "违背人民的意愿强迫其参军是不对的。我们的部队由那些训练有素的志愿士兵组成，任何人都有权加入，不论种族和性别。"
 sharing_of_ideas:0 "分享思想"
 sharing_of_ideas_desc:0 "交流的自由使思想能够更快地在国家和个人之间传播。这有助于我们的技术发展。"
 autocracy_ideas:0 "专制理念"
 autocracy_ideas_bonus:0 "专制理念完成"
 glorious_leader:0 "光荣的领袖"
 glorious_leader_desc:0 "我们光荣的领袖是我们人民的英雄。"
 police_state:0 "警察国家"
 police_state_desc:0 "我们的人民一直受到监督，以确保没有人试图反对政府。任何罪犯都将受到严惩。"
 elite_generals:0 "精英将军"
 elite_generals_desc:0 "军事将领是我国最有权势、最有名望的人群之一。只有最优秀的人才可以获得这个称号。"
 military_industry:0 "军工业"
 military_industry_desc:0 "我们有强大的军事工业，我们的许多其他工厂随时准备转到生产军事装备。"
 military_thinkers:0 "军事思想家"
 military_thinkers_desc:0 "军事思想在我国受到高度重视，科研工作的重点也往往是加强军队建设。"
 resettlement:0 "重新定居"
 resettlement_desc:0 "我们的人民总是准备迁移到新的领土之上，以传播我们的文化的影响，并帮助整合任何新获得的省份成为我国永久的一部分。"
 total_war:0 "总体战"
 total_war_desc:0 "我们的社会是为了在长期的战争中生存而设计的，每个人都愿意尽自己的一份力量来帮助战争。"
 ROME_ideas:0 "罗马理念"
 ROME_ideas_start:0 "罗马传统"
 ROME_ideas_bonus:0 "罗马野心"
 frontier_walls:0 "边境墙"
 frontier_walls_desc:0 "罗马边境上的蛮族越来越不安分。沿着边界修建的长墙将有助于把他们挡在我们的领土之外。"
 road_network:0 "道路网"
 road_network_desc:0 "条条大路通罗马。由于领土辽阔，著名的道路对于传递信息和在整个帝国内快速移动军队是必不可少的。"
 roman_architecture:0 "罗马建筑"
 roman_architecture_desc:0 "古罗马的著名建筑一直领先于世界其他地区几个世纪。随着一些新的创新和改进，它也可能保持这种状态。"
 imperial_bureaucracy:0 "帝国官僚体系"
 imperial_bureaucracy_desc:0 "要有效地管理由无数的行省和多样的文化组成的巨大帝国实为一项难事。但是在权利巅峰时期的古罗马，这是完全可行的，所以我们不得不重新学习这些经验，并且改造它使其更加适应现代世界。"
 romanization:0 "罗马化"
 romanization_desc:0 "许多外国人认识到罗马文化的威力。 他们渴望采用我们的语言和生活方式，这将使我们更容易吸收被征服的领土。"
 reform_the_legion:0 "改革军团"
 reform_the_legion_desc:0 "巅峰时期的罗马军团曾被认为是全世界有史以来最善战的军队之一。然而，那些日子已经过去了，传奇军团需要进行改革，以便即使在未来也能保持有效。"
 legacy_of_rome:0 "罗马的遗产"
 legacy_of_rome_desc:0 "罗马帝国的遗产胜过任何其他国家，而且看不到尽头，故事还在不断扩大。许多人不禁敬畏地注视着。"
 sub_saharan_ideas:0 "南撒哈拉理念"
 sub_saharan_ideas_start:0 "南撒哈拉传统"
 sub_saharan_ideas_bonus:0 "南撒哈拉野心"
 desert_warfare_afr:0 "沙漠作战"
 desert_warfare_afr_desc:0 "自早期以来，非洲的栖息者就因恶劣的条件和沙漠而陷入彼此的战争之中。"
 saharan_trade_routes:0 "撒哈拉贸易路线"
 saharan_trade_routes_desc:0 "与撒哈拉以北国家的贸易可能非常有利可图，但如果我们不知道贸易路线和绿洲的位置，也会有危险。"
 camel_corps:0 "骆驼军团"
 camel_corps_desc:0 "从一开始，非洲的苏丹国和部落就利用骆驼穿越沙漠，对邻近的部落发动战争。"
 foreign_trade:0 "对外贸易"
 foreign_trade_desc:0 "为了获得更先进的武器，我们可以与欧洲人和穆斯林进行贸易。"
 reformed_armies:0 "改革军队"
 reformed_armies_desc:0 "我们的邻国帮助我们通过适应他们的技术和战术来提高我们军队的质量。"
 abolition_of_slavery:0 "废除奴隶制"
 abolition_of_slavery_desc:0 "因为我们将不再是其他国家的奴隶。"
 european_influences:0 "欧洲的影响"
 european_influences_desc:0 "在整个时期，天主教徒踏上了非洲的土地。我们已经学会了接受他们的信仰，从而在和平中生活。"
 greek_ideas:0 "希腊理念"
 greek_ideas_start:0 "希腊传统"
 greek_ideas_bonus:0 "希腊野心"
 legacy_of_ancient_greece:0 "古希腊的遗产"
 legacy_of_ancient_greece_desc:0 "古希腊人不仅仅是智慧的哲学家和思想家，还是统治一个巨大帝国的勇猛战士。"
 fathers_of_orthodoxy:0 "东正教之父"
 fathers_of_orthodoxy_desc:0 "希腊人，也就是我们，创造了东正教信仰。"
 greek_philosophy:0 "希腊哲学"
 greek_philosophy_desc:0 "希腊人因他们自古以来就有的智慧的思想家而闻名。有些人甚至意识到文艺复兴是从那些在奥斯曼入侵后逃亡到西方的希腊哲学家开始的。"
 second_rome:0 "第二罗马"
 second_rome_desc:0 "希腊人的帝国被认为是罗马的继承者。"
 ottoman_influences:0 "奥斯曼的影响"
 ottoman_influences_desc:0 "几个世纪以来，奥斯曼人控制着希腊的领土，所以我们对他们的宗教越来越宽容。"
 greek_art:0 "希腊艺术"
 greek_art_desc:0 "长久以来，希腊艺术都被广大人民熟知与尊敬。"
 birthplace_of_democracy:0 "民主的发源地"
 birthplace_of_democracy_desc:0 "古希腊的城邦是世界上最早兴起民主的地方之一。"
 UKR_ideas:0 "乌克兰理念"
 UKR_ideas_start:0 "乌克兰传统"
 UKR_ideas_bonus:0 "乌克兰野心"
 nomad_cavalry_tradtions:0 "游牧骑兵传统"
 nomad_cavalry_tradtions_desc:0 "乌克兰在历史上一直是由各种游牧民族居住的地方。牢记他们的古老传统可以增加我们骑兵的力量。"
 breadbasket:0 "粮仓"
 breadbasket_desc:0 "多亏了肥沃的土壤，我们拥有了大量食物可以提供给军队。"
 ukrainian_orthodox_church:0 "乌克兰东正教教堂"
 ukrainian_orthodox_church_desc:0 "建立我们自己的教会，拥有独立的牧首能够减少我们对国外的宗教领袖的依赖。"
 zaporozhian_cossacks:0 "扎波罗热哥萨克"
 zaporozhian_cossacks_desc:0 "扎波罗热哥萨克是一支强大的政治和军事力量，也许他们更喜欢与他们的文化兄弟们一起战斗。"
 black_sea_trade:0 "黑海贸易"
 black_sea_trade_desc:0 "黑海的地理位置优势提供了巨大的贸易机遇。"
 ukrainian_nationalism:0 "乌克兰民族主义"
 ukrainian_nationalism_desc:0 "我们应该把所有乌克兰人民和土地统一在一个独立的国家之下。"
 verkhovna_rada:0 "最高拉达"
 verkhovna_rada_desc:0 "乌克兰最高拉达是由450名代表组成的一院制议会，由主席主持。 它设立在乌克兰首都基辅最高拉达的大楼。"
 CHN_ideas:0 "中国共产主义理念"
 CHN_ideas_start:0 "中国共产主义传统"
 CHN_ideas_bonus:0 "中国共产主义野心"
 plentiful_population:0 "庞大人口"
 plentiful_population_desc:0 "由于中国是世界上人口最密集的地区之一，人力很少成为问题。"
 little_red_book:0 "红皮书"
 little_red_book_desc:0 "每个中国公民都应该持有一本红皮书，以此建立对我们伟大领袖的个人崇拜。"
 one_child_policy:0 "计划生育政策"
 one_child_policy_desc:0 "中国的人口增长速度太高了，我们需要用计划生育政策来控制人口增长。"
 chinese_philosophy:0 "中国哲学"
 chinese_philosophy_desc:0 "中国的哲学家和思想来历来都很出名。"
 one_china_policy:0 "一个中国政策"
 one_china_policy_desc:0 "所有中国地区和中国人民都应该且只能被一个中国人的国家所统治。"
 natural_resources:0 "自然资源"
 natural_resources_desc:0 "中国广大的国土上有不计其数的自然资源。我们需要用最高效的方式来利用它们。"
 KEY_ideas:0 "肯尼亚理念"
 KEY_ideas_start:0 "肯尼亚传统"
 KEY_ideas_bonus:0 "肯尼亚野心"
 the_savannah:0 "大草原"
 the_savannah_desc:0 "大草原上有很多野生的草、植物和动物，我们的人民可以吃这些东西，使我们能够支持更多的人口。"
 mount_kenya:0 "肯尼亚山"
 mount_kenya_desc:0 "肯尼亚山的三座山峰是我们国家名称的来源，它激励着我们的艺术家和人民，历经数代。它们强化了我们的国家认同，使我们的人民不愿意与我们作对。"
 ancient_land:0 "远古之地"
 ancient_land_desc:0 "肯尼亚和周边国家的大草原被认为是人类的发源地。"
 tea_and_coffee:0 "茶和咖啡"
 tea_and_coffee_desc:0 "肯尼亚生产大量的茶叶和咖啡。这些资源可以被交易到其他国家，使我们相当富裕。"
 stable_government:0 "稳定的政府"
 stable_government_desc:0 "在许多非洲国家中，肯尼亚是独一无二的，因为它有一个高度稳定的政府。"
 multiculturalism:0 "多元文化主义"
 multiculturalism_desc:0 "长期以来，肯尼亚一直是许多不同文化的交汇点。这在我们周围的文化眼中为我们创造了巨大的尊重，他们不可能允许我们陨落。"
 wildlife_reserves:0 "野生动物保护区"
 wildlife_reserves_desc:0 "肯尼亚的大部分地区都被野生动物保护区所占据。这些保护区通过旅游业为我们的收入提供了可喜的增长。"
 MDG_ideas:0 "马达加斯加理念"
 MDG_ideas_start:0 "马达加斯加传统"
 MDG_ideas_bonus:0 "马达加斯加野心"
 difficult_terrain:0 "复杂的地形"
 difficult_terrain_desc:0 "我们的人民非常了解我们的雨林和山脉，然而这些同样的雨林使敌人的部队很难在这里发挥效力。"
 large_island:0 "大岛"
 large_island_desc:0 "马达加斯加是世界上第四大的岛屿。拥有如此广阔的面积，我们可以支持大型军队。"
 monsoon:0 "季风"
 monsoon_desc:0 "我国的季风支持着我们的雨林生态，我们可以从中养活自己。"
 legend_of_andrianerinerina:0 "安德里安纳里纳的传说"
 legend_of_andrianerinerina_desc:0 "马达加斯加国王是马达加斯加第一位国王安德里亚纳里纳的后裔，也是神的儿子。"
 ibonia:0 "伊波尼亚"
 ibonia_desc:0 "伊波尼亚是马达加斯加的一首史诗，已被世代相传了几个世纪。"
 extreme_biodiversity:0 "极度生物多样性"
 extreme_biodiversity_desc:0 "马达加斯加有非常多样化的植物和动物群。这可以用来寻找药物、愉快的气味和其他许多东西。"
 inhabited_by_many_peoples:0 "许多人居住的地方"
 inhabited_by_many_peoples_desc:0 "我们的国家被许多不同的人居住过，如南岛人、非洲人和欧洲人。"
 RWA_ideas:0 "卢旺达理念"
 RWA_ideas_start:0 "卢旺达传统"
 RWA_ideas_bonus:0 "卢旺达野心"
 great_lakes:0 "大湖区"
 great_lakes_desc:0 "卢旺达有许多湖泊，这些湖泊为我们的部队提供了宝贵的水源，并使我们能够种植农作物。"
 intore_and_imigongo:0 "英托雷和伊米贡戈"
 intore_and_imigongo_desc:0 "英托雷是我国人民的一种特殊舞蹈，伊米贡戈是我国的一种独特艺术形式。艺术在卢旺达一直都很强大。"
 tutsis_and_hutus:0 "图西人和胡图人"
 tutsis_and_hutus_desc:0 "虽然过去我国的图西族和胡图族之间有可怕的冲突，但每个群体与另一个群体合作时，都使我们的国家变得强大。"
 rwandan_agriculture:0 "卢旺达农业"
 rwandan_agriculture_desc:0 "我们的经济大部分是以农业为基础的。对农业的这种依赖也意味着我们可以比许多邻国养更多的马和动物。"
 twa_pottery:0 "特瓦陶器"
 twa_pottery_desc:0 "特瓦人的陶器被看作是该群体身份的体现，其贸易加强了我们的经济。"
 rwandan_cuisine:0 "卢旺达美食"
 rwandan_cuisine_desc:0 "我们的传统美食使我们能够迅速恢复我们的人力。"
 mountain_gorillas:0 "山地大猩猩"
 mountain_gorillas_desc:0 "人们从世界各地来观看我们的山地大猩猩，而我们可以从追踪它们所需的通行证中获取大量收入。"
 LBN_ideas:0 "黎巴嫩理念"
 LBN_ideas_start:0 "黎巴嫩传统"
 LBN_ideas_bonus:0 "黎巴嫩野心"
 successors_of_phoenicia:0 "腓尼基的继任者"
 successors_of_phoenicia_desc:0 "我们的人民认为自己是迦太基和提尔等伟大的腓尼基国家的继承者，和阿拉伯是完全不同的。这在我们中间产生了强烈的爱国主义意识。"
 access_to_the_mediterranean:0 "通往地中海的通道"
 access_to_the_mediterranean_desc:0 "我国是地中海盆地和阿拉伯腹地的交汇点，给我们带来了巨大的贸易机会。"
 long_history:0 "悠久历史"
 long_history_desc:0 "比布鲁斯是世界上最古老的连续居住的城市。整个黎巴嫩拥有丰富的历史，为我们的国家带来了声望。"
 lebanese_arabic:0 "黎巴嫩阿拉伯语"
 lebanese_arabic_desc:0 "在黎巴嫩使用的阿拉伯语形式与大多数阿拉伯语形式非常不同，它是我们的语言，它使我们的国家更加合法。"
 multicultural_state:0 "多元文化国家"
 multicultural_state_desc:0 "黎巴嫩人民来自许多民族，希腊人和阿拉伯人，穆斯林和基督徒。我们接受所有这些人，并因此而变得更加强大。"
 switzerland_of_the_east:0 "东方瑞士"
 switzerland_of_the_east_desc:0 "在内战的恐怖之前，我国因其财富和金融实力而被称为东方瑞士。我们将重建我们的国家，人们将再次对我们感到惊叹。"
 confessionalism:0 "信条主义"
 confessionalism_desc:0 "我国的权力是由不同的宗教团体分享的。因此，在我们的土地上，我们对不同的宗教比许多国家要宽容得多。"
 ZAM_ideas:0 "赞比亚理念"
 ZAM_ideas_start:0 "赞比亚传统"
 ZAM_ideas_bonus:0 "赞比亚雄心"
 zambezi_river:0 "赞比西河"
 zambezi_river_desc:0 "赞比西河标志着我们的南部边界，保护我们免受攻击。"
 mosi_oa_tunya:0 "莫西奥图尼亚"
 mosi_oa_tunya_desc:0 "莫西奥图尼亚也被称为维多利亚瀑布，是一个非常美丽的瀑布。我们有这样的奇观，谁会对我们不忠呢？"
 nshima:0 "恩希玛"
 nshima_desc:0 "恩希玛是一种用玉米制成的稠粥。它可以和各种蔬菜、豆类、肉类、鱼类或酸奶一起吃，是我国的主食。"
 copperbelt:0 "铜矿带"
 copperbelt_desc:0 "我国西北部矿产丰富的铜带省为我们提供了可以出售给外国的铜。"
 common_market_for_eastern_and_southern_africa:0 "东部南部非洲共同市场"
 common_market_for_eastern_and_southern_africa_desc:0 "我们被称为世界上经济改革最快的国家之一。我们的经济正在迅速加强，使我们有资本追求我们的目标。"
 universities_of_zambia:0 "赞比亚大学"
 universities_of_zambia_desc:0 "在赞比亚有三所主要的大学。这些大学使我们能够教导我们的人民，并帮助我们发展技术。"
 renewable_energy:0 "可再生能源"
 renewable_energy_desc:0 "我们的工厂和工业主要以水为动力，与西方工业国家经常使用的煤炭不同。这使我们不那么依赖这些不可再生能源的进口，并改善我们与那些在购买此类资源时面临较少竞争的国家的关系。"
 SMI_ideas:0 "萨米理念"
 SMI_ideas_start:0 "萨米传统"
 SMI_ideas_bonus:0 "萨米野心"
 self_reliant_people:0 "自力更生的民族"
 self_reliant_people_desc:0 "萨米人是一个自力更生的民族，沿海的萨米人将农业与渔业混合在一起，不依靠贸易生存，而内陆的萨米人则放养驯鹿和狩猎。"
 goahti:0 "戈阿提"
 goahti_desc:0 "萨米人住在被称为戈阿提的土屋里，这种土屋适合寒冷的气候，在寒冷的冬天，与木制房屋不同，它能让人们保持温暖。"
 peaceful_people:0 "和平的人民"
 peaceful_people_desc:0 "萨米人是一个和平的民族。除非是为了保护自己，否则我们不打仗。"
 bulki_and_skis:0 "布尔基和滑雪板"
 bulki_and_skis_desc:0 "由驯鹿和滑雪板牵引的布尔基是冬季北极气候下的绝佳交通工具。"
 resource_rich_lands:0 "资源丰富的土地"
 resource_rich_lands_desc:0 "萨米充满了浆果和动物等自然资源，海岸线上有丰富的鱼类，这给我们带来了盈余，我们可以与南方的人民进行交易。"
 sami_unity:0 "萨米人的团结"
 sami_unity_desc:0 "尽管萨米人之间非常多样化，但他们仍然有强烈的民族认同。"
 siida:0 "思达"
 siida_desc:0 "大家庭组成的思达（城镇）进行贸易和相互帮助，我们的人民对彼此非常友好。"
 LTV_ideas:0 "拉脱维亚理念"
 LTV_ideas_start:0 "拉脱维亚传统"
 LTV_ideas_bonus:0 "拉脱维亚野心"
 bugler_of_taalava:0 "塔拉瓦号手"
 bugler_of_taalava_desc:0 "《塔拉瓦号手》是一首对我国人民意义重大的诗，这首诗讲述了塔尔瓦王国在受到日耳曼入侵者攻击时，号手被给予黄金和资源以保持沉默，但他却为发出警报而牺牲。这种精神对我们的人民是一种激励。"
 the_palace_of_light:0 "光明宫"
 the_palace_of_light_desc:0 "光明宫来自于拉脱维亚的民间传说和神话故事。它启发了拉脱维亚的音乐家、艺术家和建筑师。"
 the_window_to_the_west:0 "西方之窗"
 the_window_to_the_west_desc:0 "当彼得大帝征服里加时，他说他「为俄罗斯打开了通往欧洲的窗口」。即使在今天，里加仍然是一个重要的贸易中心。"
 latvia_defence:0 "你留在原地，我就留在原地"
 latvia_defence_desc:0 "「你留在原地，我就留在原地」，这是卡尔利斯·乌尔曼尼斯对俄罗斯最后通牒的回答。我们知道什么时候敌人太强大了，我们就不会战斗到最后，而是明智地退缩，改日再战。"
 army_of_patriots:0 "爱国者的军队"
 army_of_patriots_desc:0 "在我们争取独立的斗争中，在我们雇用的德国雇佣军背叛我们之后，有一个大规模招募志愿者的系统——不管是年轻人还是老年人，不管是没有技能的还是老兵。爱国军的一个重要标志是学生排，由学生甚至是年轻人组成。"
 tauta_uz_barikadem:0 "人民壁垒"
 tauta_uz_barikadem_desc:0 "当受到攻击时，普通的拉脱维亚人会很乐意帮助建立路障以保护重要的建筑物。"
 reawakenings:0 "苏醒"
 reawakenings_desc:0 "在我们的历史上，每隔五十年就会在我们的人民中发生三次重要的苏醒事件。这些事件使我们的人民更加团结，并激发了我们的作家和诗人。"
 IRA_ideas:0 "伊朗理念"
 IRA_ideas_start:0 "伊朗传统"
 IRA_ideas_bonus:0 "伊朗野心"
 successor_of_persia:0 "波斯的继任者"
 successor_of_persia_desc:0 "我们是强大的波斯帝国的继承者，它曾经让整个世界感到恐惧。我们将重新获得这种力量。"
 persian_gulf:0 "波斯湾"
 persian_gulf_desc:0 "我们有机会进入波斯湾，这是东西方之间的重要贸易路线。"
 geo_strategic_location:0 "地理战略位置"
 geo_strategic_location_desc:0 "我们可以进入里海和印度洋，我们拥有霍尔木兹海峡。每个人都想得到我们的土地，而我们已经准备好为保卫它而牺牲。"
 ira_zoroastrianism:0 "祆教"
 ira_zoroastrianism_desc:0 "我们是世界上第一个一神教的创始人，琐罗亚斯德本人就生活在我们拥有的土地上。有了这样的遗产，谁能质疑我们的伟大？"
 islamic_scholars:0 "伊斯兰学者"
 islamic_scholars_desc:0 "我们印刷的书籍比世界上许多国家的总和还要多，我们的科学进步几乎无人能及。自古以来，穆斯林一直是学者，翻译、创造和传播伟大的作品。"
 northern_forests:0 "北部森林"
 northern_forests_desc:0 "我们靠近里海的北方森林是舒适和充满生机的。这使我们能够供养更多人口。"
 iranian_rial:0 "伊朗里亚尔"
 iranian_rial_desc:0 "我们有自己的货币，使我们能够更好地控制我们的经济。"
 IND_ideas:0 "印度理念"
 IND_ideas_start:0 "印度传统"
 IND_ideas_bonus:0 "印度野心"
 caste_system:0 "种姓制度"
 caste_system_desc:0 "在我们的社会中，每个人都有一个与生俱来的种姓，而且他们一生都在这个种姓中度过。有了这样一个明确的等级制度，每个人都有如此明确的角色，反叛的机会就会少很多。"
 religious_plurality:0 "宗教多元"
 religious_plurality_desc:0 "印度居住着各种信仰的人，基督教、印度教、佛教、穆斯林，我们都欢迎。"
 bengal_tiger:0 "孟加拉虎"
 bengal_tiger_desc:0 "印度充满了许多稀有和美丽的植物和动物。这些植物和生物既让外国人感到惊奇，又能指导我们的社会，因为我们的印度教信仰告诉我们生命的价值。"
 united_india:0 "团结的印度"
 united_india_desc:0 "印度文化极其多样化，然而民族主义意识在我们的土地上的所有地方都是共同的。我们热爱自由，任何外国侵略者都不得再统治我们。"
 ind_long_history:0 "悠久历史"
 ind_long_history_desc:0 "很少有国家能像我们这样宣称自己的历史可以追溯到很远。我们已经存在了几千年，我们将继续存在几千年。"
 the_indian_ocean:0 "印度洋"
 the_indian_ocean_desc:0 "我们有极长的海岸线，印度洋就是以我们命名的。对印度洋如此宝贵的控制权使我们在贸易方面拥有巨大的实力。"
 the_himalayas:0 "喜马拉雅山脉"
 the_himalayas_desc:0 "我们的北部边界由喜马拉雅山脉保卫，保护我们免受攻击。"
 latvian_tribal_ideas:0 "拉脱维亚部落理念"
 latvian_tribal_ideas_start:0 "拉脱维亚部落传统"
 latvian_tribal_ideas_bonus:0 "拉脱维亚部落野心"
 the_palace_of_light_tribal:0 "光明宫"
 the_palace_of_light_tribal_desc:0 "曾经宏伟的光明宫高高耸立在拉脱维亚，但是它被入侵者洗劫和毁坏了。我们应该重建它。"
 bugler_of_talava:0 "塔拉瓦号手"
 bugler_of_talava_desc:0 "《塔拉瓦号手》是一首对我国人民意义重大的诗，这首诗讲述了塔拉瓦王国在受到日耳曼入侵者攻击时，号手被给予黄金和资源以保持沉默，但他却为发出警报而牺牲。这种精神对我们的人民是一种激励。"
 hillforts_and_lakeforts:0 "丘堡和湖堡"
 hillforts_and_lakeforts_desc:0 "我们从来都不是建造堡垒的高手，但我们总是在正确的地方建造堡垒的高手，在很高的山上或在湖中央。"
 saule_pekons_daugava:0 "太阳，雷霆，道加瓦"
 saule_pekons_daugava_desc:0 "我们有自己的语言和宗教，但我们不禁止任何人说其他语言或不赞美我们的神——佩尔康斯。"
 clashes_of_tribes:0 "部落冲突"
 clashes_of_tribes_desc:0 "我们没有完全和平地生活，我们与邻居发生了一些冲突，但我们尽量做到站在自己的立场上，既不前进也不后退。"
 saules_kauja:0 "苏勒战役"
 saules_kauja_desc:0 "1236年，在苏勒发生了一场伟大的战斗，当时利沃尼亚的剑之兄弟（十字军骑士团）无法穿越沼泽地，就在那里扎营。他们遭到了我们部队的伏击，在沼泽地里，他们的重甲对我们的轻装部队毫无胜算。这场战役的当天，即9月22日，至今仍被作为「波罗的海统一日」来庆祝。"
 roman_trade:0 "罗马贸易"
 roman_trade_desc:0 "强大的罗马帝国曾经与我们进行贸易，因为他们想要我们的珠宝、食物和材料来换取武器。最终，我们找到了自己的铁矿，并从他们的铁矿中独立出来，但我们的国家仍然有许多其他国家想要的东西。"
 TKY_ideas:0 "土耳其理念"
 TKY_ideas_start:0 "土耳其传统"
 TKY_ideas_bonus:0 "土耳其野心"
 mustafa_kemal_ataturk:0 "穆斯塔法·凯末尔·阿塔图尔克"
 mustafa_kemal_ataturk_desc:0 "穆斯塔法·凯末尔是一位民族英雄，是我们的第一位领导人。他使我们的军队和社会现代化，他为书写土耳其语创造了新的文字。他使我们变得强大。"
 tky_ottoman_empire:0 "奥斯曼帝国"
 tky_ottoman_empire_desc:0 "我们的国家曾经是强大的奥斯曼帝国的核心，这个帝国让全世界都感到恐惧。我们仍然记得土耳其人民所能拥有的伟大。"
 tky_multiculturalism:0 "多元文化主义"
 tky_multiculturalism_desc:0 "土耳其是一片极其多样化的土地，充满了来自全球各个角落的人们。游客从四面八方赶来观看我们的奇迹，如索菲亚大教堂，它就像皇冠上的一颗宝石，曾经是历史上最伟大帝国的首都。"
 german_officer_corps:0 "德国军官团"
 german_officer_corps_desc:0 "我们的部队接受了德国战术的训练，并获得了德国装备。我们从他们的知识中获益匪浅。"
 secular_state:0 "世俗国家"
 secular_state_desc:0 "有很多国家都声称自己是世俗的，但我们长期以来一直如此，而且比大多数国家更世俗。奥斯曼帝国建立了「卡农」制度，这是一个允许人们在我国信奉伊斯兰教以外的宗教的制度。这是世界上最早的此类制度之一。我们继续保持这种宗教多元化。"
 tky_universal_suffrage:0 "普选权"
 tky_universal_suffrage_desc:0 "在土耳其，我们相信性别平等，我们给每个土耳其公民以投票权。"
 CMB_ideas:0 "高棉理念"
 CMB_ideas_start:0 "高棉传统"
 CMB_ideas_bonus:0 "高棉野心"
 LAO_ideas:0 "老挝理念"
 LAO_ideas_start:0 "老挝传统"
 LAO_ideas_bonus:0 "老挝野心"
 indochinese_relations:0 "印度支那关系"
 indochinese_relations_desc:0 "自史前时代以来，生活在老挝的人们与附近的王国以及印度和中国的王国建立了贸易关系。保持这些关系使我们的国家能够在不担心受到攻击的情况下扩张。"
 luang_prabang_mountains:0 "琅勃拉邦山脉"
 luang_prabang_mountains_desc:0 "这座山脉几个世纪以来一直帮助阻挡来自北方的入侵者，对任何进入的人来说都是一片充满敌意的土地。据说大量的军队进入了这些丛林茂密的高地，再也没有回去过。"
 hmong_conflict:0 "苗族冲突"
 hmong_conflict_desc:0 "老挝由三个大的民族组成——老挝人、高棉人和苗族。前两个民族世代和平共处，而苗族则是对我们国家统一的威胁。我们必须在他们拆散我们之前将他们同化为我们的文化。"
 subsistence_agriculture:0 "自给农业"
 subsistence_agriculture_desc:0 "我们绝大多数人从事自给自足的农业，这使他们能够确保他们有食物来生活。这也给了他们一种平静的感觉，他们的生计不会受到威胁，这也使我们的家庭比平均水平略大。"
 attapeu_mines:0 "阿速坡矿区"
 attapeu_mines_desc:0 "我们的人民能够通过这些矿场生产足够多的铜和其他金属，这使我们能够支持我们自己的军队，并为老挝人民的利益生产更多这些材料。"
 buddhist_peace:0 "佛教和平"
 buddhist_peace_desc:0 "我国人民大多信奉佛教——这种信仰提倡善待他人，以及与朋友和敌人和平相处。"
 national_university_of_laos:0 "老挝国立大学"
 national_university_of_laos_desc:0 "虽然它只在和平时期使用，但老挝国立大学是一个很好的理由，使我们的国家与周边国家相比仍然处于技术的最前沿。不幸的是，它在公元十六世纪被袭击者烧毁了。"
 BNA_ideas:0 "巴努纳迪尔理念"
 BNA_ideas_start:0 "巴努纳迪尔传统"
 BNA_ideas_bonus:0 "巴努纳迪尔野心"
 yathrib_oasis:0 "富有的人"
 yathrib_oasis_desc:0 "我们生活在雅特里布的绿洲中，这是一片富饶的土地，慷慨地给予我们的人民。这些财富可以用来增加我们的权力和影响力。"
 date_harvests:0 "丰收之日"
 date_harvests_desc:0 "我们的土地上有很多枣树，我们可以用来支持我们的部队。"
 jewish_tribe:0 "犹太部落"
 jewish_tribe_desc:0 "我们的部落与穆罕默德进行了艰苦的斗争，我们已经准备好捍卫我们的信仰，反对任何反对它的人。"
 old_tribe:0 "古老的部落"
 old_tribe_desc:0 "我们的部落在这里已经有很长一段时间了。我们可以非常容易地与我们周围的人形成协议，因为他们很了解我们，他们知道我们是值得信赖的。"
 holy_land:0 "圣地"
 holy_land_desc:0 "我们的人民生活在圣地，离耶路撒冷不远。我们任何一个人去耶路撒冷朝圣都很容易，这种进入圣城的机会我们是不会轻易放弃的。"
 the_torah:0 "《妥拉》"
 the_torah_desc:0 "《妥拉》充满了对我们的人民如何取得对每一个敌人的胜利的描述，但也有我们如何从失败中迅速恢复的描述。当我们对耶和华的信心坚定时，所有的敌人都要在我们面前倒下。"
 fierce_resistance:0 "顽强抗争"
 fierce_resistance_desc:0 "在海拜尔的战斗中，我们的人民战斗到了最后。我们犹太人是一个强大而坚定的民族，一个不会在敌人面前低头的民族。"
 BHR_ideas:0 "巴林理念"
 BHR_ideas_start:0 "巴林传统"
 BHR_ideas_bonus:0 "巴林野心"
 fresh_water:0 "淡水"
 fresh_water_desc:0 "我国北部的淡水在海水的中间冒出了气泡。此外，还有大量的水井和水下湖泊可以取水。"
 jabal_ad_dukhan:0 "杜罕山"
 jabal_ad_dukhan_desc:0 "杜罕山也被称为「烟山」，是我国的一大特色，在潮湿的日子里，它以环绕的雾霾而闻名。"
 bird_migration:0 "鸟类迁徙"
 bird_migration_desc:0 "我们国家对许多迁徙的鸟类来说是极其重要的。这些鸟类来到岛上时，是一个很好的食物来源。"
 thirty_three_islands:0 "三十三岛"
 thirty_three_islands_desc:0 "我们是一个岛国，由三十三个不同的岛屿组成。作为一个岛国，我们在海军方面有天然的优势。"
 bani_utbar:0 "巴尼乌特巴"
 bani_utbar_desc:0 "巴尼乌特巴部落在1783年征服了这些岛屿。甚至在他们占领这些岛屿之前，他们就在我们的一些岛屿上购买枣树园，在他们占领巴林之后，他们继续购买枣树园。巴尼乌特巴部落的行政决定大大加强了我们的经济。"
 al_khalifa_royal_family:0 "阿勒哈利法王室"
 al_khalifa_royal_family_desc:0 "自1820年以来，阿勒哈利法家族一直统治着我们。有了这样一个稳定的王室，我们的合法性是毫无疑问的，我们可以专注于其他事务。"
 bhr_tourism:0 "旅游业"
 bhr_tourism_desc:0 "我们的经济在很大程度上依赖于旅游业。游客是我们与世界进行贸易的绝佳方式，因为他们带来了自己的商品，并购买我们的商品。"
 NAB_ideas:0 "纳巴泰理念"
 NAB_ideas_start:0 "纳巴泰传统"
 NAB_ideas_bonus:0 "纳巴泰野心"
 flood_control:0 "防范洪水"
 flood_control_desc:0 "我们的人民已经学会了使用水坝、蓄水池和导水管来控制洪水。这使我们能够储存水以备干旱之需，并通过出售水而致富。"
 petra:0 "佩特拉"
 petra_desc:0 "佩特拉，玫瑰之城，是我们为自己建立的强大的首都。它是一座坚固的堡垒，也是商队贸易的中心。"
 dushara:0 "杜沙拉和乌扎"
 dushara_desc:0 "我们大多数人都崇拜杜沙拉和乌扎，我们把他们表现为朴素的石柱子。我们传播我们的神的话语，反过来我们的神也保护我们免受攻击。"
 painted_ceramics:0 "彩绘陶瓷"
 painted_ceramics_desc:0 "我们精致的彩绘陶器使我们的文化易于识别，并为外人所称道。"
 large_reliance_on_agriculture:0 "对农业的高度依赖"
 large_reliance_on_agriculture_desc:0 "在我们控制的一串串绿洲中，我们种植了非常多的农作物。这些绿洲使我们能够支持我们的军队。"
 nabataean_alphabet:0 "纳巴泰字母"
 nabataean_alphabet_desc:0 "我们有自己的字母表和高度的识字能力。这有助于我们传播信息和发展我们的技术。"
 frankincense:0 "乳香、没药和香料"
 frankincense_desc:0 "我们有其他国家想要的来自世界各地的贸易商品。我们可以对这种贸易征税，变得非常富有。"
 QAT_ideas:0 "盖特班理念"
 QAT_ideas_start:0 "盖特班传统"
 QAT_ideas_bonus:0 "盖特班野心"
 baihan_valley:0 "拜汉山谷"
 baihan_valley_desc:0 "我们的文明是建立在拜汉山谷中的。通过将我们的人民安置在这里，如果我们受到攻击，我们有一个容易防守的中心地带。"
 children_of_amm:0 "安姆的子女"
 children_of_amm_desc:0 "我们知道自己是我们上帝安姆的孩子，这种家庭纽带将我们与我们的国王、我们的上帝以及彼此联系起来。"
 trade_in_incense:0 "熏香贸易"
 trade_in_incense_desc:0 "与大多数南阿拉伯国家一样，我们的经济主要基于乳香、没药和其他形式的香的贸易。"
 religious_rituals:0 "宗教仪式"
 religious_rituals_desc:0 "我们的宗教仪式加强了我们与我们的信仰和彼此之间的联系。它们使我们作为一个民族更加强大。"
 trade_through_timna:0 "通过提姆纳的贸易"
 trade_through_timna_desc:0 "我们的首都，提姆纳，建在一条主要的贸易路线上。通过在这里建立我们的首都，我们可以向那些希望通过的商人征税。"
 qatabanian_language:0 "盖特班语"
 qatabanian_language_desc:0 "我们有自己的语言，自己的文化，我们不会接受外国压迫者作为我们的统治者。"
 qat_red_sea:0 "红海"
 qat_red_sea_desc:0 "我们住在红海附近，有在红海水域作战的经验。我们的船是一堵木墙，保护我们。"
 taksin_the_great:0 "达信大帝"
 taksin_the_great_desc:0 "阿育陀耶王国灭亡后，达信大帝将我们的人民再次统一为一个统一的王国，我们将永远保持团结一致。"
 chanthaburi_docks:0 "尖竹汶码头"
 chanthaburi_docks_desc:0 "我国在尖竹汶府所拥有的大规模海军码头，帮助我们比其他国家更有效地生产船只。"
 javan_exploration:0 "爪哇探索"
 javan_exploration_desc:0 "在十三和十四世纪，泰王国派遣探险家到遥远的爪哇岛，在那里我们建立了一个贸易基地。"
 the_golden_flower:0 "金花"
 the_golden_flower_desc:0 "一旦我们的王国确立了对该地区的统治地位，我们的臣子就会给我们带来每年的礼物和一朵金花，象征着他们对我们的统治权的服从。"
 the_andaman_sea:0 "安达曼海"
 the_andaman_sea_desc:0 "我们国家在安达曼海的各个岛屿郁郁葱葱，拥有丰富的独特植物和动物。我们可以将这些植物作为新的药物进行交易，将动物作为皇室成员的宠物。"
 thl_rice:0 "水稻"
 thl_rice_desc:0 "我们国家是世界上主要的水稻生产国。它使我们能够维持自己的生活，而且随着时间的推移，我们也开发了更好的方法来开发这种产品。"
 buddhist_unity:0 "佛教的统一"
 buddhist_unity_desc:0 "我们的国家几乎完全是由上座部佛教徒组成的。我们必须努力保持这一点，因为一个有统一信仰的民族会更强大。"
 CHK_ideas:0 "占巴塞理念"
 CHK_ideas_start:0 "占巴塞传统"
 CHK_ideas_bonus:0 "占巴塞野心"
 bassac:0 "巴萨克"
 bassac_desc:0 "我们的首都，巴萨克，是我们国家的商业中心。我们国家的商人来这里赚取丰厚的利润，我们的商人也是如此。"
 mun_river:0 "蒙河"
 mun_river_desc:0 "来自整个地区的商人通过蒙河将他们的货物带到我们国家，这使我们能够对这种贸易的去向产生更多的影响。"
 regional_vitality:0 "区域活力"
 regional_vitality_desc:0 "即使在其他国家的农民遭受干旱和饥荒的时候，我们酣畅淋漓的人民每年都能生产贸易商品。"
 jungle_adaptations:0 "适应丛林"
 jungle_adaptations_desc:0 "我们的战士在柬埔寨茂密的丛林中已经练习了几个世纪的战斗技巧。当他们走上战争的道路时，他们已经做好了最坏的打算。"
 dark_ages_of_cambodia:0 "柬埔寨的黑暗时代"
 dark_ages_of_cambodia_desc:0 "我们称之为家园的王国产生于被称为柬埔寨的黑暗时代。我们的建立者不断受到攻击的威胁，现在我们可以利用他们所学到的东西，为攻击做更多的准备。"
 hostile_jungle:0 "充满敌意的丛林"
 hostile_jungle_desc:0 "我们称之为家园的雨林对其他国家并不像对我们那样友好——不，很多时候，敌人的军队会因为疾病而损失成千上万的士兵。"
 chk_mahouts:0 "象夫"
 chk_mahouts_desc:0 "我们王国的人民不仅学会了如何驯化大象用于工作，还学会了如何骑着它们去战斗。这些野兽给敌人带来的恐惧，有时足以在战斗开始前就结束战斗。"
 MNX_ideas:0 "孟理念"
 MNX_ideas_start:0 "孟传统"
 MNX_ideas_bonus:0 "孟野心"
 earliest_settlers:0 "最早的定居者"
 earliest_settlers_desc:0 "孟人是东南亚最早有记载的民族。这证明我们是王室的合法主人，最终也是整个地区的合法主人。"
 constant_pressure:0 "持续的压力"
 constant_pressure_desc:0 "我们的国家一直受到无数其他民族的攻击威胁，这让我们的将军们学会了随时准备好，为战争做好准备。"
 guerrilla_warfare:0 "游击战"
 guerrilla_warfare_desc:0 "孟王国并不总是自由的——有时我们只有一队士兵。不过，我们一直坚持认为我们是土地的合法主人，这让我们的战士更有理由去战斗。"
 irrawaddy_delta:0 "伊洛瓦底三角洲"
 irrawaddy_delta_desc:0 "几个世纪以来，伊洛瓦底三角洲一直是我们人民的家园，随着时间的推移，我们已经学会了在种植作物时如何利用这片洪泛平原来发挥我们的优势。"
 cultural_identity:0 "文化认同"
 cultural_identity_desc:0 "我们的人民有一种自豪的文化——这种文化不能简单地随着新国旗的升起而被遗忘。"
 separated_nation:0 "分散的国家"
 separated_nation_desc:0 "我们的王国并不总是完整的，当受到攻击时，我们的军队往往必须分开来完成一个目标。这迫使我们有更多准备好的领导人来指挥我们的军队。"
 hintha:0 "金雁"
 hintha_desc:0 "孟族的象征是金雁，一只精神天鹅。我们对这一标志的崇敬使我们有一种民族自豪感。"
 MNA_ideas:0 "米尼安理念"
 MNA_ideas_start:0 "米尼安传统"
 MNA_ideas_bonus:0 "米尼安野心"
 incense_trail:0 "香道"
 incense_trail_desc:0 "由于我们征服了奈季兰、阿西尔和汉志，我们几乎统治了整个香道。"
 kings_word_is_law:0 "王言即律"
 kings_word_is_law_desc:0 "国王是我们国家法律的唯一来源。这意味着，对于我国的法律是什么，不能有任何异议。"
 council_of_elders:0 "长老会议"
 council_of_elders_desc:0 "宗教事务由长老会管理，长老会代表社会高阶层的家庭，他们也负责国王在政府和行政方面所委托的责任。"
 family_ties:0 "家庭纽带"
 family_ties_desc:0 "我们与周围的土地有着密切的家庭联系。例如，我们和哈德拉毛是由同一个家族统治的。家庭关系有助于与其他国家进行谈判。"
 long_distance_trade:0 "长途贸易"
 long_distance_trade_desc:0 "我们的商人最北边的爱琴海都能找到。通过与来自世界各地的人进行贸易，我们可以肯定地获得各种货物的最佳价格。"
 sabaeans:0 "萨布人"
 sabaeans_desc:0 "我们的土地被萨布人统治了很长时间，直到今天我们还与他们有着密切的文化和政治联系。我们从他们的经验中受益。"
 caravan_stations:0 "商队站"
 caravan_stations_desc:0 "我们的土地上遍布着商队站，黄金像我们国家的血液一样流过。我们可以利用这些站点来控制我们控制的土地上的贸易。"
 CHA_ideas:0 "占婆理念"
 CHA_ideas_start:0 "占婆传统"
 CHA_ideas_bonus:0 "占婆野心"
 cham_fishermen:0 "占婆渔民"
 cham_fishermen_desc:0 "几个世纪以来，我们的许多人为了我们人民的利益，奉献了他们的一生于捕鱼之中。随着时间的推移，他们已经开发出了更有效的策略来这样做。"
 traders_of_champa:0 "占婆商人"
 traders_of_champa_desc:0 "由于我们在主要贸易路线上的绝佳位置，我们已经能够利用这一点并赚取大量利润。"
 seafaring_nation:0 "航海民族"
 seafaring_nation_desc:0 "由于在我们的船厂工作了几十年，我们的造船厂在更快地制造海军舰艇方面已经变得更加高效。"
 peaceful_traders:0 "和平商人"
 peaceful_traders_desc:0 "由于我们几个世纪以来都只管自己的事情，我们已经成为东南亚著名的和平商人。这使更多的国家信任我们，与我们结盟。"
 pandurangan_traditions:0 "宾童龙传统"
 pandurangan_traditions_desc:0 "虽然我们是一个和平的国家，但事实证明，宾童龙的造船厂对我们的海军军官的培训很有帮助，使他们有经验带入战斗。"
 coastal_cities:0 "沿海城市"
 coastal_cities_desc:0 "我们国家的人口都聚集在海岸线上的城市。这使我们在与沿我们海岸航行的商人和贸易商打交道时有更大的影响力。"
 pride_of_minangkabau:0 "米南加保的骄傲"
 pride_of_minangkabau_desc:0 "由我国政府在七世纪建立的米南加保学院，是未来的海军指挥官可以去学习公海之道的地方。只有来自该学院的最优秀和最聪明的人，才会带领我们的船只投入战斗。"
 HIM_ideas:0 "希米叶尔理念"
 HIM_ideas_start:0 "希米叶尔传统"
 HIM_ideas_bonus:0 "希米叶尔野心"
 king_of_many_kingdoms:0 "多国之王"
 king_of_many_kingdoms_desc:0 "我们的国王统治着我们、萨巴、盖特班和哈德拉毛。我们的军事力量是无与伦比的，随着时间的推移，我们的人民获得了更多的和土地，我们的国家也越来越强大。"
 ivory_trade:0 "象牙贸易"
 ivory_trade_desc:0 "我们的船使来自非洲的象牙进入罗马帝国。他们看重我们提供这种象牙的能力，我们也看重他们为我们提供的财富。"
 trading_fleet:0 "贸易船队"
 trading_fleet_desc:0 "我们有庞大的船队来保护我们的贸易利益，造船商知道我们是可靠的客户，会用更少的钱给我们造船。"
 mudawwar_mountain:0 "穆达瓦尔山"
 mudawwar_mountain_desc:0 "穆达瓦尔山是我们的首都采法尔的所在地。这座山既易守难攻，对那些想危害我们的人来说又是一个威严的地方。"
 him_fishing:0 "渔业"
 him_fishing_desc:0 "红海里有很多鱼，我们吃这些鱼来支持我们的部队。此外，渔民们为我们的海军提供了强有力的新兵，供其使用。"
 agricultural_traditions:0 "农业传统"
 agricultural_traditions_desc:0 "阿拉伯半岛的生活往往很艰苦。整个半岛相当干旱，这里几乎寸草不生。不足为奇的是，我们的人民已经成为非常熟练的农耕者。靠土地生活不是一种选择。"
 link_between_africa_mediterranean:0 "非洲和地中海之间的纽带"
 link_between_africa_mediterranean_desc:0 "我们的土地非常有价值，我们掌握着从地中海世界到东非的最佳途径，反之亦然。"
 HAD_ideas:0 "哈德拉毛理念"
 HAD_ideas_start:0 "哈德拉毛传统"
 HAD_ideas_bonus:0 "哈德拉毛野心"
 death_has_come:0 "死亡降临"
 death_has_come_desc:0 "关于我国国名的起源，有一种说法是来自阿拉伯语的「死亡降临」。我们的战士是非常令人畏惧的。"
 hydreumata:0 "供水点"
 hydreumata_desc:0 "我们的国家到处都是作为供水点的坚固水洞。我们所有的城镇都是围绕这些水洞形成的。"
 coconut:0 "椰子"
 coconut_desc:0 "我们国家种植了很多椰子。这些椰子可以交易给外人，或由我们自己的人吃。"
 trade_with_india:0 "与印度贸易"
 trade_with_india_desc:0 "我们可以接触到印度，可以与世界进行资源贸易。我们的国家因此受到了极大的重视。"
 hadhrami_arabic:0 "哈德拉毛阿拉伯语"
 hadhrami_arabic_desc:0 "我们有我们自己的阿拉伯语形式。通过拥有我们自己的语言，我们成为自己的社区，我们作为一个民族变得更加合法。"
 sayyid:0 "圣裔"
 sayyid_desc:0 "我们的统治者可以将他们的祖先追溯到伟大的先知穆罕默德。谁能怀疑这样一个高贵的血统呢？"
 tribal_society:0 "部落社会"
 tribal_society_desc:0 "我们的社会仍然是非常部落化的，有明确的行为准则和社会角色。如果国家的意志从未改变，那么一个人就更容易遵循国家的意志。"
 MSQ_ideas:0 "马斯喀特理念"
 MSQ_ideas_start:0 "马斯喀特传统"
 MSQ_ideas_bonus:0 "马斯喀特野心"
 important_trading_port:0 "重要的贸易港口"
 important_trading_port_desc:0 "我们的土地对贸易极为重要。我们是东方和西方之间的一个有用的贸易站。"
 wilayats:0 "维拉亚特"
 wilayats_desc:0 "我们的国家被组织成六个维拉亚特。通过这样划分我们的国家，我们使我们更容易管理自己"
 western_al_hajar_mountains:0 "哈杰尔山西部"
 western_al_hajar_mountains_desc:0 "哈杰尔山西部主宰了我们的地貌，使我们的人民充满了敬畏和威严感。"
 gulf_of_oman:0 "阿曼湾"
 gulf_of_oman_desc:0 "我们进入阿曼湾有很多好处。首先，它为我们提供了渔业。第二，它允许贸易船只轻松到达我们这里，第三，它允许我们拥有一支庞大而廉价的船队，因为我们有很长的海岸线和天然的港口。"
 high_temperatures:0 "高温"
 high_temperatures_desc:0 "我们自己的人已经习惯了这里令人压抑的高温，但外国人，特别是带马的外国人，发现在这里很难生存。"
 iron_mines:0 "铁矿"
 iron_mines_desc:0 "我们的山丘，虽然基本上没有植被，但充满了非常高浓度的铁，我们可以出售或用来制造武器。"
 shellfish:0 "贝类"
 shellfish_desc:0 "我们的水域充满了贝类。如果有必要，这些贝类提供了非常容易的食物来源，以恢复我们部队的力量。"
 VIE_ideas:0 "万象理念"
 VIE_ideas_start:0 "万象传统"
 VIE_ideas_bonus:0 "万象野心"
 vassal_traditions:0 "附庸传统"
 vassal_traditions_desc:0 "历史上，我们国家一直是缅甸和暹罗的附庸。虽然这需要我们向他们进贡，但这也让我们学会了利用从公民那里收取的税款进行资本运作。"
 siamese_history:0 "暹罗历史"
 siamese_history_desc:0 "我们的王国有丰富的历史，当新的方式来到我们的土地时，不能简单地忘记。"
 mahout_gunners:0 "骑象人枪手"
 mahout_gunners_desc:0 "我们国家的骑象者在一种专门的战斗中训练自己——从他们的坐骑上开枪。"
 jungle_warfare:0 "丛林作战"
 jungle_warfare_desc:0 "在过去，我们的军队主要在我们地区的丛林中作战。这使得我们的指挥官善于寻找通往目标的最短路线。"
 specialized_trade:0 "专业的贸易"
 specialized_trade_desc:0 "我们土地上的商人和行会成员已经学会了如何专注于一种产品——使他们能够生产更多的产品，并在市场上以更高的价格出售。"
 indochinese_rainforests:0 "印度支那雨林"
 indochinese_rainforests_desc:0 "我们国家的边界涵盖了大片的柚木森林。这种丰富的木材通常生长在我们的造船厂附近，在那里可以廉价地用于建造船只。"
 french_generals:0 "法兰西将领"
 french_generals_desc:0 "我们的国家是法兰西将领们测试其技能的一个常见场所。我们自己的军队队长向最好的人学习并提高他们的技能。"
 GHS_ideas:0 "伽珊理念"
 GHS_ideas_start:0 "伽珊传统"
 GHS_ideas_bonus:0 "伽珊野心"
 foederati_of_palestine:0 "巴勒斯坦的联盟者"
 foederati_of_palestine_desc:0 "罗马帝国承认我们是巴勒斯坦的联盟者。我们的部队将为捍卫这一地位而努力战斗。"
 roman_client_state:0 "罗马附庸"
 roman_client_state_desc:0 "我们作为罗马附庸国的历史确保了当我们说话时，整个罗马帝国都和我们一起说话。周边国家因此而对我们更加重视。"
 patronisation_of_the_arts:0 "赞助艺术"
 patronisation_of_the_arts_desc:0 "我们对艺术的赞助是传奇性的。我们的宫廷拥有世界上最好的阿拉伯诗人。我们的绘画、音乐和建筑是无与伦比的。"
 monophysitism:0 "基督一性论"
 monophysitism_desc:0 "我们坚定的一性论信仰使这种信仰得以延续。我们的人民对上帝的信仰是毋庸置疑的，这有助于我们转化他人的信仰。"
 success_against_persia:0 "对抗波斯的成功"
 success_against_persia_desc:0 "我们的士兵讲述了我们在对抗与波斯人结盟的拉赫姆人时取得的巨大胜利的故事。了解我们过去的胜利，有助于使我们的部队在未来充满对取得胜利的信心。"
 trade_route_guards:0 "守卫贸易商路"
 trade_route_guards_desc:0 "几个世纪以来，我们的部队一直守卫着贸易路线，防止贝都因人的袭击和其他威胁。当我们在真正的战争中作战时，这种经验也很有用。"
 urbanisation:0 "城市化"
 urbanisation_desc:0 "在阿拉伯，真正的城市国家很少。像罗马人一样，我们是伟大的城市建设者，我们人民的教育使他们能够开发新的方法，使我们领先于我们的邻国。"
 LAK_ideas:0 "拉赫姆理念"
 LAK_ideas_start:0 "拉赫姆传统"
 LAK_ideas_bonus:0 "拉赫姆野心"
 paradise_on_earth:0 "人间天堂"
 paradise_on_earth_desc:0 "我们的首都希拉赫，因其气候和美景而被描述为人间天堂。人们从四面八方赶来见证我们的城市。"
 imru_al_qais:0 "卡伊斯"
 imru_al_qais_desc:0 "卡伊斯是我们最伟大的领袖。在伊斯兰教兴起之前，他比任何人都更接近成为所有阿拉伯人的国王。他在整个阿拉伯半岛发起了成功的战役，甚至对萨珊王朝国王的发源地——法尔斯发起了袭击。"
 cradle_of_the_arabic_alphabet:0 "阿拉伯字母的摇篮"
 cradle_of_the_arabic_alphabet_desc:0 "我们的国家在阿拉伯字母的创造中至关重要，使我们能够记录伟大的思想和智慧。"
 many_famous_poets:0 "许多著名诗人"
 many_famous_poets_desc:0 "伟大的诗人如纳比加·图比亚尼、拉凯特·伊本·亚穆尔·阿亚迪、阿尔卡马·伊本·阿巴达和乌代·伊本·扎伊德·阿巴迪都是在我们的土地上诞生。"
 muslim_spies:0 "穆斯林间谍"
 muslim_spies_desc:0 "我们的间谍在为正统哈里发王朝扳倒萨珊王朝的过程中发挥了作用。没有我们，伊斯兰教可能不会成功。"
 nestorianism:0 "景教"
 nestorianism_desc:0 "我们的人民是景教信仰的忠实追随者，这是波斯人因反对东正教而鼓励的信仰。"
 euphrates:0 "幼发拉底河"
 euphrates_desc:0 "我们的首都希拉赫，建于强大的幼发拉底河西岸，使我们能够在城市附近种植粮食。"
 KIN_ideas:0 "肯德理念"
 KIN_ideas_start:0 "肯德传统"
 KIN_ideas_bonus:0 " 肯德野心"
 decentralised_government:0 "分权政府"
 decentralised_government_desc:0 "我们的国王对他的部落行使权力时，更多的是以个人的威望而不是以商定的固定权力。我们的贵族喜欢这种状态。"
 athtar_and_kahil:0 "阿斯塔尔和卡希勒"
 athtar_and_kahil_desc:0 "我们崇拜阿斯塔尔和卡希勒，他们保护我们的人民不受伤害，受到我们所有人的欢迎。"
 himyarite_tribal_federation:0 "希木叶尔部落联盟"
 himyarite_tribal_federation_desc:0 "我们与希木叶尔部落关系密切，作为对我们在战斗中的援助的回报，他们保护我们免受外国侵略者的侵害。"
 al_harith_ibn_amr:0 "哈里斯·伊本·阿姆鲁"
 al_harith_ibn_amr_desc:0 "我们最伟大的国王哈里斯·伊本·阿姆鲁，能够占领强大的拉赫姆的首都希拉赫。"
 imru_al_qays:0 "伊姆鲁·盖斯"
 imru_al_qays_desc:0 "伊姆鲁·盖斯是我们一位国王的儿子，也许是伊斯兰教前最伟大的阿拉伯诗人。艺术在我们的土地上是非常成功的。"
 kin_arabian_desert:0 "阿拉伯沙漠"
 kin_arabian_desert_desc:0 "我们生活在阿拉伯半岛严酷的中心，在沙漠深处。任何外国侵略者都不能在我们的土地上长久存在。"
 army_of_muhammed:0 "穆罕默德之军"
 army_of_muhammed_desc:0 "我们的人民与伟大的先知穆罕默德一起行军。我们仍然记得那些自豪的日子。"
 SAS_ideas:0 "萨珊理念"
 SAS_ideas_start:0 "萨珊传统"
 SAS_ideas_bonus:0 "萨珊野心"
 derafs_kavian:0 "卡维战旗"
 derafs_kavian_desc:0 "卡维战旗是一个出身铁匠的英雄卡维的标志。在传说中，卡维号召人民拿起武器对抗邪恶的统治者达哈格，用他的皮制铁匠围裙作为标准，用长矛作为吊环。在呼唤费雷顿王权的战争胜利后，人们用珠宝装饰围裙，这面旗帜成为伊朗独立和抵抗外国暴政的象征。"
 persian_bureaucracy:0 "波斯官僚"
 persian_bureaucracy_desc:0 "我们波斯的官僚机构是世界上最有效的。我们伊朗人一直都很擅长管理。"
 shahanshah:0 "万王之王"
 shahanshah_desc:0 "我们的统治者是万王之王。我们知道，我们的人民注定要统治整个世界。"
 shapur:0 "沙普尔二世"
 shapur_desc:0 "沙普尔二世是我们最伟大的统治者。他在子宫里就被加冕了。他在各个方向成功地领导了反对阿拉伯人、罗马人和任何其他反对派的运动。他为我们的人民创造了一个黄金时代，在这个时代，祅教与我们的建筑、政府、军事、艺术一起繁荣起来。沙普尔二世使波斯的一切变得更加强大和伟大。"
 avesta:0 "《阿维斯塔》"
 avesta_desc:0 "《阿维斯塔》是祅教的圣书，由二十一部故事组成，每部三百四十八章，共约三百五十万字。最古老的诗歌被称为《迦特》，被认为是由琐罗亚斯德本人创作的。"
 sas_silk_road:0 "丝绸之路"
 sas_silk_road_desc:0 "我们控制着通往中国的丝绸之路，从而使我们能够获得可能是世界上最好的物品。"
 achaemenid_military_organisation:0 "阿契美尼德军事组织"
 achaemenid_military_organisation_desc:0 "我们的军队是按照阿契美尼德帝国和居鲁士大帝创建的结构来组织的。"
 GRR_ideas:0 "杰拉理念"
 GRR_ideas_start:0 "杰拉传统"
 GRR_ideas_bonus:0 "杰拉野心"
 qawaim_triangles:0 "卡瓦伊姆三角形"
 qawaim_triangles_desc:0 "我国是中东地区第一个发现直角三角形（或称卡瓦伊姆三角形）的多种用途的国家。这使我们成为数学技术的领导者。"
 hagar_system:0 "哈加尔系统"
 hagar_system_desc:0 "我们国家的一些名字可以翻译成「大村庄」，这就是我们组织人民的方式——在大村庄里。这使他们能够更好地保护自己免受外来者的伤害。"
 greek_trade:0 "希腊贸易"
 greek_trade_desc:0 "我们的商人已经跋山涉水，远至伟大的城市雅典。他们在那里获得了如此大的利润，以至于他们将继续前往那里推销他们的货物。"
 taym_al_lat:0 "泰姆·拉特"
 taym_al_lat_desc:0 "泰姆·拉特可能是到目前为止最著名的杰拉人，他是一名探险家和商人，首先与希腊人、罗马人、库施人和俾路支人进行了接触。"
 grr_persian_gulf:0 "波斯湾"
 grr_persian_gulf_desc:0 "广袤的波斯湾是一个相当平静的海域——对于我们的大帆船来说，在他们出海与我们的敌人的纪律较差的舰队作战之前，这是一个很好的训练场所。"
 the_richest_of_the_arabs:0 "阿拉伯人中最富有的人"
 the_richest_of_the_arabs_desc:0 "经过波斯湾的贸易给杰拉带来了巨大的财富。希腊地理学家斯特拉波认为杰拉人是阿拉伯人中最富有的。"
 ornate_villages:0 "华丽的村庄"
 ornate_villages_desc:0 "许多旅行者都注意到我们的房屋和建筑是如何精心装饰的。远近之人都知道我们的财富，这使我们成为一个有声望的民族。"
 QUR_ideas:0 "古来氏理念"
 QUR_ideas_start:0 "古来氏传统"
 QUR_ideas_bonus:0 "古来氏野心"
 descended_from_ishmael:0 "以实玛利的后裔"
 descended_from_ishmael_desc:0 "我们部落的祖先可以追溯到以实玛利。如此悠久的祖先意味着我们的合法性是毫无疑问的"
 merchant_tribe:0 "商人部落"
 merchant_tribe_desc:0 "我们之中有强大的商人传统。这种传统使我们在贸易中具有优势。"
 qur_muhammed:0 "穆罕默德"
 qur_muhammed_desc:0 "伟大的先知穆罕默德是我们部落的一员。我们的人民真的很有福气，有安拉对我们的这种青睐。"
 qur_kaaba:0 "天房克尔白"
 qur_kaaba_desc:0 "克尔白曾经是一个重要的异教圣地，现在是伊斯兰教的中心。我们对这个地方的控制是不应该放弃的。"
 shariah_law:0 "伊斯兰教法"
 shariah_law_desc:0 "伊斯兰教法规定了我们穆斯林的生活方式，什么是 harram（禁止的），什么是 hallal（允许的）。它也是迄今存在的最好的法律规范。"
 qur_quran:0 "古兰经"
 qur_quran_desc:0 "我们的圣书被称为《古兰经》，意思是诵读。《古兰经》有一百一十四个苏拉（章节），由三至二百八十六节的不同数量的阿亚特（诗句）组成。《古兰经》教导我们如何领导日常生活、历史事件和神学事务。"
 five_pillars_of_islam:0 "伊斯兰五功"
 five_pillars_of_islam_desc:0 "伊斯兰五功是沙哈达、礼拜、天课、斋月和朝觐。沙哈达说，只有一个上帝，穆罕默德是他的先知。礼拜说我们必须每天向卡阿巴祈祷五次。天课说，我们必须把我们储蓄的2.5%捐给穷人和有需要的人。斋月说，我们必须在斋月期间禁食并自我控制。朝觐说，如果我们有能力，一生中至少要去麦加朝觐一次。"
 SEL_ideas:0 "塞尔柱理念"
 SEL_ideas_start:0 "塞尔柱传统"
 SEL_ideas_bonus:0 "塞尔柱野心"
 iqta_military_system:0 "伊克塔军制"
 iqta_military_system_desc:0 "在伊克塔军制下，我们的人民为我们战斗，以换取土地。这为我们节省了资金，因为我们不需要向这些士兵支付工资。"
 nizamiyyah_university:0 "尼采米亚大学"
 nizamiyyah_university_desc:0 "尼扎姆·穆勒克在巴格达建立的尼采米亚大学使我们在技术上领先于邻国。"
 family_federations:0 "家族同盟"
 family_federations_desc:0 "与许多突厥部落一样，我们政府是作为一种部落联盟组织起来的，所有重要人物都由统治家族成员担任。当你的家人是唯一拥有权力之人，便易于稳定。"
 hindu_kush:0 "兴都库什"
 hindu_kush_desc:0 "我们对具有重要战略意义的兴都库什地区的控制使我们在东方有一个稳固的边界，这允许我们能在西方集中力量。"
 control_of_the_persian_gulf:0 "控制波斯湾"
 control_of_the_persian_gulf_desc:0 "我们对波斯湾的控制意味着造船商明白两件事。首先，他们知道我们是可靠的客户，会一直需要舰船。其次，他们知道周围的大客户并不多，如果他们不给我们想要的价格，就不会有人向他们购买。这些事实结合提供给了我们更便宜的舰船。"
 malikshah:0 "马利克沙阿"
 malikshah_desc:0 "马利克沙阿创造了这被描述为「大塞尔柱的黄金时代」。他创立了大学，改革了政府和军队，并将我们的国家向各个方向扩张。"
 turkish_tribes:0 "突厥部族"
 turkish_tribes_desc:0 "我们在北部边境设立了大量的突厥部族。这些部族转变了他们居住的地区，使其更加稳固。当我们去征战时，这些强壮的草原战士也为我们军队提供了优质新兵。"
 PYU_ideas:0 "骠理念"
 PYU_ideas_start:0 "骠传统"
 PYU_ideas_bonus:0 "骠野心"
 kyaukse_plains:0 "皎施平原"
 kyaukse_plains_desc:0 "我们的文明坐落在皎施平原，靠近伊洛瓦底江和钦敦江的汇合处。这提供给我们人民充足的食物供应，每年都是可靠的。"
 city_state_design:0 "城邦设计"
 city_state_design_desc:0 "我们国家的人民处于城邦之中，在那里我们的大军更容易保护他们免受敌袭。"
 pyu_millennium:0 "骠千年"
 pyu_millennium_desc:0 "我们的人民已经兴盛了一千年，这以「骠千年」为人所知。其他国度对此敬佩。"
 sri_ksetra:0 "室利差旦罗"
 sri_ksetra_desc:0 "我们的首都，室利差旦罗，是我国人民仰望的富裕灯塔。它给予其一种可遵循的明确目标，并提供了我们国家的大部分收入。"
 beikthano_academy:0 "毗湿奴学院"
 beikthano_academy_desc:0 "自从我们帝国的曙光降临，来自我们国度每个角落的战士们都前往毗湿奴学院训练，以磨练他们的技艺。"
 pyu_culture:0 "骠文化"
 pyu_culture_desc:0 "甚至我们国家的名字也来源于我们种族，表明它在我们所有人民的生活中是个多么重要的因素。这促使邻国人民更愿意接受我们的理念。"
 pyu_calendar:0 "骠历法"
 pyu_calendar_dsec:0 "我们的科学家已经研制了一种历法，我们的人民可以依仗其生活，这使他们更容易掌握种植和收获的时间。反过来这又允许他们产出更多作物。"
 CNA_ideas:0 "真腊理念"
 CNA_ideas_start:0 "真腊传统"
 CNA_ideas_bonus:0 "真腊野心"
 dangrek_chieftains:0 "扁担酋长"
 dangrek_chieftains_desc:0 "我们政府已经授予居住在我们国度北部的扁担酋长们更多的自治权。这取悦了他们，反过来他们也为王权提供了更多服务。"
 indochinese_trade:0 "印度支那贸易"
 indochinese_trade_desc:0 "我们国家的商人已经与该地区其他商人一起说服贸易去到我们的港口。"
 mekong_river_valley:0 "湄公河流域"
 mekong_river_valley_desc:0 "事实证明，湄公河流域郁郁葱葱的森林和平坦的草地是以低廉成本建造我们的商船的理想之地。"
 tuol_kok_prah:0 "吐国普拉"
 tuol_kok_prah_desc:0 "我国最北端的省份之一吐国普拉一直受到想要其资源的敌人的围困。我们总是能够击退敌人，并学习一些新的围攻战术。"
 chinese_ambassadors:0 "中国大使"
 chinese_ambassadors_desc:0 "我们政府已向中原大国派出使节，以改善他们对我们的看法，并在他们的宫廷上获取代表权。"
 indian_ambassadors:0 "印度大使"
 indian_ambassadors_desc:0 "印度次大陆的富裕之国也挣得了我们派遣的使节。这使他们崇敬我们对他们的友好态度。"
 isanapura_school:0 "伊赏那补罗学校"
 isanapura_school_desc:0 "数以千计的年轻陈兰劳动者在我们首都宏伟的学校里获到了额外培训。他们中的一些人已经成为我们国家的伟大科学家和发明家。"
 DVA_ideas:0 "陀罗钵地理念"
 DVA_ideas_start:0 "陀罗钵地传统"
 DVA_ideas_bonus:0 "陀罗钵地野心"
 dvaravati_autonomy:0 "陀罗钵地自治"
 dvaravati_autonomy_desc:0 "我们国家是一个松散的部落联盟。他们尊重并希望从我们政府那里获得些许自由，我们给了他们自由，这让其满意。"
 she_with_many_gates:0 "有诸多门的她"
 she_with_many_gates_desc:0 "我们国家的名字，陀罗钵地，被译为「有诸多门的她」。这是真的，因为我们与诸多其他民族接壤，他们有必要我们去注意和尊重。"
 dharmacakra:0 "佛法"
 dharmacakra_desc:0 "佛法，或称法轮，是我们公民的生活准则。它促进了对权威的尊重，这使得我们的军队相当有纪律性。"
 influential_culture:0 "有影响力的文化"
 influential_culture_desc:0 "我们国家的文化不是一个可以轻易被他人克服的文化。这使得其他国家很难占领我们的合法土地。"
 indochinese_buddhists:0 "印度支那佛教徒"
 indochinese_buddhists_desc:0 "我们的人民是该地区第一个主要是佛教的国家。我们的工作是向该地区传播真正的信仰。"
 nakhon_pathon:0 "那空帕顿"
 nakhon_pathon_desc:0 "我们国家的城市，包括我们的首都那空帕顿，都必须从地面上建造起来。这使我们的人民非常善于在我们不断扩大的国家中开发新的城市。"
 chao_phraya_riverboats:0 "湄南河船"
 chao_phraya_riverboats_desc:0 "我们的商人通常使用河船将货物从海岸运到我国的内陆地区。这使得我们的预算有必要支持更多的海军舰艇。"
 LIV_ideas:0 "利沃尼亚理念"
 LIV_ideas_start:0 "利沃尼亚传统"
 LIV_ideas_bonus:0 "利沃尼亚野心"
 crusade_to_the_north:0 "十字军向北进发！"
 crusade_to_the_north_desc:0 "我们已经向东传播了上帝的旨意，但在北方仍有异教徒。我们要将上帝的旨意传向四面八方！"
 cesu_kaujas:0 "采西斯之战"
 cesu_kaujas_desc:0 "在1577年对采西斯的围攻中，我们国王马格努斯在采西斯的城堡中住了下来。8月31日，马格努斯国王会见了恐怖的伊凡沙皇。这次会面导致马格努斯国王被捕，并对城堡进行了五天轰炸。采西斯及其周边地区的300名居民没有投降，而是选择炸毁城堡。我们的人民宁死也不向敌人低头。"
 decentralisation_of_archbishoprics:0 "大主教管区的地方分权"
 decentralisation_of_archbishoprics_desc:0 "在我们的土地上，权力在主教和大主教，以及十字军骑士之间划分。虽然主教和大主教是这片土地的正式统治者，但他们给了十字军很大的自主权，而这反过来又保持着我们的稳定。"
 border_between_east_and_west:0 "东方和西方的边境"
 border_between_east_and_west_desc:0 "我们来到这里不仅是为了十字军，也是为了与东方的贸易机会。"
 control_of_the_grain_market:0 "粮贸控制"
 control_of_the_grain_market_desc:0 "当欧洲发生大饥荒和瘟疫时，我们能够加强对粮食市场的控制，由于瘟疫没有来到这里。"
 declaration_of_free_religion:0 "信仰自由宣言"
 declaration_of_free_religion_desc:0 "我们很快意识到我们无法阻止席卷整片大地的改革，所以我们干脆没有尝试。"
 word_of_god:0 "上帝的旨意"
 word_of_god_desc:0 "我们军队知道我们正在传播上帝的旨意，我们会因为自己的信仰在天堂得到奖赏。"
 OSR_ideas:0 "奥斯若恩理念"
 OSR_ideas_start:0 "奥斯若恩传统"
 OSR_ideas_bonus:0 "奥斯若恩野心"
 resistance_against_hellenism:0 "对希腊化的抵抗"
 resistance_against_hellenism_desc:0 "我们国家是一个反希腊主义信念的中心。我们将使他们皈依真信。"
 centre_of_syriac_learning:0 "叙利亚学识中心"
 centre_of_syriac_learning_desc:0 "我们国家已经成为叙利亚世界所有伟大思想家的中心。这将使我们比竞争者更有优势。"
 upper_course_of_the_euphrates:0 "幼发拉底的上流"
 upper_course_of_the_euphrates_desc:0 "我们王国位于宏伟的幼发拉底河的源头附近，这使我们可以进入重要的贸易路线。"
 abgar_fifth:0 "阿布加尔 V"
 abgar_fifth_desc:0 "当耶稣还在世时，阿布加尔 V 是这块土地的国王，也是最早的王室基督教皈依者。阿布加尔 V 患有麻风病，他请求耶稣来医治他。耶稣不能来，但他派了他的一个门徒撒迪厄斯前来，撒迪厄斯治好了阿布加尔的麻风病。"
 edessa:0 "埃德萨"
 edessa_desc:0 "我们的首都，埃德萨，是一个非常大而富的城市。控制这样一个伟大城市给我们税收，让我们强大。"
 buffer_between_persia_and_rome:0 "波斯和罗马之间的缓冲"
 buffer_between_persia_and_rome_desc:0 "我们国家位于两个强大帝国之间，他们都想要我们的土地。尽管困难重重，多次入侵，我们还是设法保持了自己的独立。我们通过建立强大的堡垒并配置有经验之人来实现这点。"
 seleucid_empire:0 "塞琉古帝国的遗产"
 seleucid_empire_desc:0 "我们国家曾经是伟大塞琉古帝国的一部分。虽然现在他们自己早已不在，但他们的技艺、训练和技术却并没有消散。"
 ADB_ideas:0 "阿迪亚波纳理念"
 ADB_ideas_start:0 "阿迪亚波纳传统"
 ADB_ideas_bonus:0 "阿迪亚波纳野心"
 four_tribes:0 "四个部族"
 four_tribes_desc:0 "我们的土地由四个部族组成：0奥龙特斯、阿兰尼亚、阿松斯和西里斯。这些部族为我们的力量做出贡献。"
 feudatory_dynasties:0 "封臣的王朝"
 feudatory_dynasties_desc:0 "我们有许多源远流长的封建附庸王朝。这些家族有着对我们极度忠诚的悠久传统。"
 rabbinic_academy_of_arbela:0 "阿尔贝拉的拉比学院"
 rabbinic_academy_of_arbela_desc:0 "我们的首都阿尔贝拉有一个意义重大的犹太社区。犹太人建立了一座拉比学院作为文化和学识的中心。"
 meharaspes:0 "梅赫拉帕斯"
 meharaspes_desc:0 "我们的国王，梅赫拉帕斯，是图拉真控制这一地区的主要阻碍之一。我们的城墙很坚固，我们仍记得那些日子。"
 funds_for_the_temple_of_jerusalem:0 "资助耶路撒冷圣殿"
 funds_for_the_temple_of_jerusalem_desc:0 "我们的海伦娜女王搬到了圣地，她在圣殿山附近建造了宫殿。她还贡献了大量的财富，在建造耶路撒冷圣殿的过程中发挥了重要作用。犹太人记得我们的援助。"
 zab_rivers:0 "扎卜河"
 zab_rivers_desc:0 "我们的土地位于扎布河上游和下游之间。这些天然壕沟允许我们的军队能够重整。"
 martyrdom_of_mahanus:0 "马哈努什的殉道"
 martyrdom_of_mahanus_desc:0 "马哈努什是伊朗一名杰出的祆教徒，后来皈依了基督教。他因其信仰而被杀害，我们纪念他的英雄主义和牺牲精神。"
 IBE_ideas:0 "伊比利亚理念"
 IBE_ideas_start:0 "伊比利亚传统"
 IBE_ideas_bonus:0 "伊比利亚野心"
 likhi_range:0 "利基山脉"
 likhi_range_desc:0 "我们与科尔基斯的边界以利基山脉为标志，这是一连串的险峻山口，易于防御攻击。"
 mtskheta:0 "姆茨赫塔"
 mtskheta_desc:0 "我们的首都，姆茨赫塔，位于阿拉格维河和库那河的汇合处。它也是世界上长期有人居住的最古老城市之一，并且充满了知识和文化。它是一个可以建立帝国的城市。"
 saeristavos:0 "萨里斯塔沃斯"
 saeristavos_desc:0 "我们国家被组织成一种萨里斯塔沃斯制度，各自由一位埃里斯塔维统治。通过将权力下放给这些埃里斯塔维，国家可以更容易、更和平地运转。"
 roman_imperial_protection:0 "罗马帝国保护"
 roman_imperial_protection_desc:0 "我们的人民以「罗马人的朋友」而著称，也因此享受着他们的保护。来自如此庞大和友好的帝国的保护让我们可以专注于其他事情不用担心入侵者。"
 armazi:0 "阿玛齐"
 armazi_desc:0 "阿玛齐是我们万神殿的首领，衪是保护我们人民的强大神灵。虽然基督教在我们的土地上不断发展，但古老之道仍然坚定。"
 saint_nino:0 "圣尼诺"
 saint_nino_desc:0 "圣尼诺是一位非常重要的女性，她在我们的土地上传播基督教，最终改变了伊比利亚的异教徒国王米里安 III ，他在一次狩猎中迷失于黑暗，双目失明，在向「尼诺的上帝」祈祷后才找到方向。"
 caucasian_mountaineers:0 "高加索山民"
 caucasian_mountaineers_desc:0 "高加索山民一直是我们文化的一个重要组成部分。他们在高加索山区出生并接受训练，远比任何外来侵略者可能知晓的更擅于在这里作战。"
 SHI_ideas:0 "希尔凡理念"
 SHI_ideas_start:0 "希尔凡传统"
 SHI_ideas_bonus:0 "希尔凡野心"
 sharvan_plain:0 "希尔凡平原"
 sharvan_plain_desc:0 "我们的土地和农业是围绕着肥沃的希尔凡平原。我们在这里种植的农作物对我们国家至关重要。"
 cypress_tree:0 "柏树"
 cypress_tree_desc:0 "我们国家的名字被译为「柏树」。这些雄伟的古树生长在我们国度里，诉说着它们漫长的生命，以及国家的漫长生命。"
 battle_for_the_caspian:0 "里海之战"
 battle_for_the_caspian_desc:0 "我们的人民长期以来为我们和里海西海岸之间的土地艰苦斗争。我们已经习惯了这些战争，我们所流的血清楚地表明了我们的宣称。"
 shirvanshah:0 "希尔万沙阿"
 shirvanshah_desc:0 "我们的领袖是希尔万沙阿，希尔万的国王。我们是一个自豪的国家，有一位骄傲的国王。"
 yazidi_islam:0 "雅兹迪派伊斯兰教"
 yazidi_islam_desc:0 "我们领袖信奉雅兹迪派伊斯兰教。雅兹迪派伊斯兰教认为，安拉在创造大地后留下了七位天使负责管理，这些天使的首领是孔雀天使，即魔鬼。我们生活在一个黑暗的世界，但我们将为它带来光明。"
 persian_poetry:0 "波斯诗歌"
 persian_poetry_desc:0 "希尔万沙阿们以其对波斯诗歌的赞助而闻名。这使许多著名诗人前往我国。"
 river_kur:0 "库尔河"
 river_kur_desc:0 "我们的边界以库尔河为标志，这是一道天然屏障，使我们能够更有效地保卫自己的边疆。"
 SOV_ideas:0 "苏维埃理念"
 SOV_ideas_start:0 "苏维埃传统"
 SOV_ideas_bonus:0 "苏维埃野心"
 collectivisation_of_land:0 "土地集体化"
 collectivisation_of_land_desc:0 "所有土地都由集体耕种，这确保了我们农民之间的平等。"
 cults_of_personality:0 "国家无神论"
 cults_of_personality_desc:0 "我们的人民不崇拜上帝或神灵，而是崇拜列宁、斯大林、马克思和其他伟大的国家启示者。"
 proletariat_rule:0 "无产阶级统治"
 proletariat_rule_desc:0 "我们推翻了资产阶级并将国家交给了人民，无产阶级。"
 hammer_and_sickle:0 "锤子与镰刀"
 hammer_and_sickle_desc:0 "我们的旗帜是锤子与镰刀，象征着我国的劳动人民。锤子代表着工人，镰刀代表着农民。"
 red_army:0 "红军"
 red_army_desc:0 "我们新建立的红军会将革命带到全世界的每一个角落。作为为人民作战的人民军队，它相当高效。"
 gulag_system:0 "劳改制度"
 gulag_system_desc:0 "国家的敌人被关押在离社会遥远的古拉格（苦力营）里接受再教育。通过这种办法我们阻止了反革命和托洛斯基分子思想的传播，并且在再教育之后，我们又能获得有效率的劳工。"
 sov_revolution:0 "革命"
 sov_revolution_desc:0 "我们应该将我们光荣的革命传播到世界的每一个角落并且永远推翻资产阶级！"
 ziyarid_soldiers:0 "齐雅尔的士兵们"
 ziyarid_soldiers_desc:0 "我们的创建者们曾是齐雅尔军队的士兵。我们统治者对如何管理军队非常了解。"
 iranian_intermezzo:0 "伊朗间奏曲"
 iranian_intermezzo_desc:0 "我们在阿拔斯时代和塞尔柱时代之间架起了桥梁。没有我们，塞尔柱人不可能变得强大。是我们巩固波斯，使阿巴斯屈服，世界将记住这一点。"
 buy_turkish_cavalry:0 "突厥骑兵"
 buy_turkish_cavalry_desc:0 "我们军队是由强大的土耳其骑兵组成的。这些优秀的草原战士将把我们国家扩展至大地的尽头。"
 buy_twelver_shia:0 "十二伊玛目什叶派"
 buy_twelver_shia_desc:0 "我们的人民信奉十二伊玛目什叶派，这是什叶派伊斯兰教最常见的形式。我们相信有十二位伟大的伊玛目来领导我们的人民。"
 buy_islam_unity:0 "伊斯兰的团结"
 buy_islam_unity_desc:0 "虽然我们信奉什叶派，但我们承认逊尼派阿拔斯哈里发的权威，而且从不迫害其他形式的伊斯兰教。我们必须与所有穆斯林弟兄们团结起来，把穆罕默德的话语传向四面八方！"
 dailamite_footsoldiers:0 "戴勒姆步兵"
 dailamite_footsoldiers_desc:0 "我们本土的戴勒姆步兵和我们的突厥骑兵之间存在着良性竞争。这种竞争保持着双方的强大。"
 buy_sassanid_ideas:0 "萨珊理念"
 buy_sassanid_ideas_desc:0 "虽然我们自己是穆斯林，但我们一直负责于再现祆教萨珊制度的许多方面，特别是他们有效的官僚体制。"
 AZE_ideas:0 "阿塞拜疆理念"
 AZE_ideas_start:0 "阿塞拜疆传统"
 AZE_ideas_bonus:0 "阿塞拜疆野心"
 central_flatlands:0 "中央平原"
 central_flatlands_desc:0 "我们国家中部拥有大量平坦、肥沃的土地。在高山峻岭的高加索山区，可以种植农作物的土地是一种极其宝贵的商品。"
 yanar_dag:0 "亚纳尔·达格"
 yanar_dag_desc:0 "亚纳尔·达格意为「燃烧的山」，它是一种喷射的天然气，已经连续燃烧了几十年。人们千里迢迢赶来观看这束永恒之火。"
 nizami_ganjavi:0 "尼扎米·甘贾维"
 nizami_ganjavi_desc:0 "尼扎米·甘贾维，有史以来最伟大的波斯诗人之一，就出生在我们的土地上。"
 saffron_rice_plov:0 "藏红花米饭"
 saffron_rice_plov_desc:0 "藏红花米饭，在肉汤中煮的米饭，是我们国家的招牌食物，用许多不同种类的蔬菜调味，通常还有羊肉。阿塞拜疆充满了许多不同的食物，这些食物补给着我们的军队。"
 blue_red_green:0 "蓝、红、绿"
 blue_red_green_desc:0 "蓝、红、绿是我国国旗上的颜色，与短命的阿塞拜疆民主共和国使用的国旗相同。蓝色代表土耳其的民族主义和自豪，红色代表现代性，我们不断向未来奋斗，而绿色代表我们丰富多彩的伊斯兰文化。"
 ex_soviet_state:0 "苏联的根源"
 ex_soviet_state_desc:0 "独立阿塞拜疆的源头要追溯至阿塞拜疆苏维埃社会主义共和国。虽然我们现在已经离开了苏维埃联盟，但我们仍记得他们是如何有效地管理人民的。"
 oil_azerbaijan:0 "石油"
 oil_azerbaijan_desc:0 "长期以来，我们的土地因为这里的石油而富有价值。列宁说，他对我们的入侵是正当的，因为「没有阿塞拜疆的石油，苏联就无法生存」。通过与外来人交易这些石油，我们可以变得非常富有和强大。"
 PRS_ideas:0 "古普鲁士理念"
 PRS_ideas_start:0 "古普鲁士传统"
 PRS_ideas_bonus:0 "古普鲁士野心"
 amber_road:0 "琥珀之路"
 amber_road_desc:0 "我们控制着东斯拉夫人领地上最重要的贸易路线。通过这条道路，我们出售琥珀和毛皮，这使我们比邻居更富有。"
 kriwo_kriweto:0 "克里沃·克里韦托"
 kriwo_kriweto_desc:0 "我们的祭司被称为克里沃·克里韦托。这位非常重要的宗教领袖指引我们的人民，并激励外来人拥护我们。"
 holy_streams_and_forests:0 "圣溪和森林"
 holy_streams_and_forests_desc:0 "我们的土地上有众多神圣之地，只有克里沃·克里韦托或以他名义行事之人可以访问。我们将用自己的生命保护这些圣地。"
 natural_defenses:0 "天险"
 natural_defenses_desc:0 "我们的领地及其周围有大量湿地和沼泽，这些天然屏障使我们免受所有敌人的侵害。"
 the_northern_crusade:0 "北方十字军"
 the_northern_crusade_desc:0 "当十字架行使者来到我们的土地上，他们把我们带到他们的修道院和教堂，学习他们的基督之道，希望让我们皈依他们的宗教，然而我们反而用从他们那里学到的来解放自己。"
 nomadic_lifestyle:0 "游牧生活方式"
 nomadic_lifestyle_desc:0 "我们的人民一直是旅行者，游离在土地上，我们也将一直如此。没有人可以改变我们的古老之道。"
 crossroads_of_nations:0 "国家间的十字路口"
 crossroads_of_nations_desc:0 "我们的部族处于核心位置，每个边界外都有其他部族，这意味着外交对我们的生存至关重要。不出所料的是，我们已经变得相当擅长于此。"
 ABK_ideas:0 "阿布哈兹理念"
 ABK_ideas_start:0 "阿布哈兹传统"
 ABK_ideas_bonus:0 "阿布哈兹野心"
 country_of_soul:0 "灵魂之国"
 country_of_soul_desc:0 "我们国家的名字，阿布哈兹，意思是「灵魂之国」。我国人民的精神确实强大。"
 byzantine_alliance:0 "东罗马联盟"
 byzantine_alliance_desc:0 "我们最初是东罗马的附庸，对阿拉伯群雄的胜利以及我们不断扩大的领土和影响力使我们获得了自主权，并最终从东罗马独立出来。我们现在与他们的帝国缔结了有用的盟约。"
 greater_caucasus_abkhazia:0 "大高加索"
 greater_caucasus_abkhazia_desc:0 "我们的北部边界位于大高加索山脉，是防止攻击者的天然屏障。"
 citrus_plantations:0 "柑橘种植园"
 citrus_plantations_desc:0 "我国拥有大面积的柑橘种植园。除了这是我们的主要出口产品之一，这些柑橘也是我们的部队在战败后易于获取到的食物。"
 krubera_cave:0 "库鲁伯亚拉洞穴"
 krubera_cave_desc:0 "我们的商人和旅行者向外地人讲述了许多关于库鲁伯亚拉或乌鸦洞的故事，这是一个没有人见过底部的洞穴，是世界上最深的洞穴。我们告诉其他土地的人，这个洞穴一直延伸到地球中心，而且里面住着怪物。他们因害怕而抨击我们也是合乎情理的。"
 coastal_forests:0 "海岸森林"
 coastal_forests_desc:0 "沿着我们与黑海的海岸线，有大片的栎树、山毛榉和鹅耳枥森林。这些木材使建造船只的成本大大降低."
 nart_sagas:0 "纳尔特萨迦"
 nart_sagas_desc:0 "纳尔特「英雄」萨迦是我们民族和周围一些部族共同的一系列故事。它们讲述了我们许多的民间信仰，以及我们之间的共同身份。"
 KHW_ideas:0 "花剌子模理念"
 KHW_ideas_start:0 "花剌子模传统"
 KHW_ideas_bonus:0 "花剌子模野心"
 slave_to_master:0 "从奴隶到主人"
 slave_to_master_desc:0 "我们的缔造者阿努什·特勤·加尔察，曾经是塞尔柱的一个卑微的奴隶，后来统治了这片广阔而强大的土地。如果我们的缔造者，一人便可以走得这么远，那么我们这个庞大的帝国又能走多远呢？"
 mercenary_unions:0 "佣兵工会"
 mercenary_unions_desc:0 "当蒙古人到来时，我们的人民被迫向四处逃亡。尽管如此，我们再次团结起来，组成了雇佣兵组织，能够以高超技巧和大量的人数进行战斗。我们将利用自己获得的知识来夺回我们的家园。"
 determined_fighters:0 "坚定的战士"
 determined_fighters_desc:0 "即使在我们的领导人被迫逃亡的时候，我们也一直在坚守，抵抗着蒙古、罗姆和篡权者。"
 proud_people:0 "骄傲的人们"
 proud_people_desc:0 "多年来，我们周围的许多国家试图威胁我们，但每次我们都粉碎了他们。我们不会向敌人低头！"
 sunni_islam_khwarazmia:0 "逊尼派伊斯兰教"
 sunni_islam_khwarazmia_desc:0 "我们信奉逊尼派伊斯兰教，这是该宗教最常见的类别。由于我们的信仰如此广泛，如果受到异教或异端的威胁，我们可以依靠庞大而强大的盟友。"
 khw_oligarchy:0 "寡头政治"
 khw_oligarchy_desc:0 "我们的统治者不可能希望亲自管理这整个地区。相反，他依靠的是一位强大的贵族。当这位贵族很高兴时，平民百姓也会高兴。"
 greater_iran:0 "大伊朗"
 greater_iran_desc:0 "我们国家以大伊朗为中心，这是一片充满山脉和沙漠的严酷土地。对那些熟悉它的人来说，花剌子模提供了强大所需的所有资源，但对外地人来说，她是广阔而贫瘠的。"
 KHZ_ideas:0 "可萨理念"
 KHZ_ideas_start:0 "可萨传统"
 KHZ_ideas_bonus:0 "可萨野心"
 jewish_lords:0 "犹太领主"
 jewish_lords_desc:0 "很久以前，我们许多的贵族皈依了亚伯拉罕宗教。这种做法一直持续了很多年，现在我们的大多数贵族都尊耶和华为他们的神。"
 abraham_and_idols:0 "亚伯拉罕和原始崇拜"
 abraham_and_idols_desc:0 "我们的土地是犹太教、伊斯兰教、基督教和原始宗教的混合体。耶和华教导我们不要崇拜偶像，但要容忍那些崇拜偶像的人。原始宗教徒总有一天会看到，他们的腾格里神不过是我们神的不同伪装。"
 silk_road_khazar:0 "通往丝绸之路"
 silk_road_khazar_desc:0 "当远在东方的中国和印度的王国保持着丝绸之路的活力时，在草原和欧洲，丝绸之路已经被遗忘。如果我们重起它曾经带来的贸易，并使其再次安全，那么我们就可以对流往西方的东西征税。这可以为我们的人民和土地带来巨大的财富。"
 sons_of_the_steppe:0 "草原之子"
 sons_of_the_steppe_desc:0 "自从我们的人民采用了犹太教的方式后，我们之中的大部分都定居了下来。虽然我们不再在草原上游荡，但我们仍然承认我们的遗产。我们将永远不会忘记我们的祖先所学到的经验教训。"
 home_of_the_disporsa:0 "离散犹太人的家"
 home_of_the_disporsa_desc:0 "自从耶路撒冷的大圣殿被毁后，我们的人民就无家可归了。我们将宣传这些土地对犹太人是安全的，他们将聚集于我们的旗帜之下。"
 many_tribes_khazar:0 "众多的部族"
 many_tribes_khazar_desc:0 "我们的土地由许多部族组成，没有两个部族有相同的文化。我们将改善我们的管理，减少部族之间的摩擦，从而变得更加稳定。"
 second_israel:0 "第二个以色列"
 second_israel_desc:0 "我们将使这片土地成为第二个以色列。在这片土地上，犹太人民不再受到迫害和流放！"
 CUB_ideas:0 "古巴理念"
 CUB_ideas_start:0 "古巴传统"
 CUB_ideas_bonus:0 "古巴野心"
 violent_past:0 "暴力的过去"
 violent_past_desc:0 "从最早的殖民者杀戮了大多数泰诺人，到卡斯特罗革命，我们对革命并不陌生，然而我们总能笑到最后。"
 cuban_cigars:0 "古巴雪茄"
 cuban_cigars_desc:0 "古巴雪茄是世界上最好的和最强的。我们有悠久的烟草传统，其他国家总是热衷于购买。"
 self_sufficient_cuba:0 "自给自足"
 self_sufficient_cuba_desc:0 "我们被强大的敌人所包围，并因此学会了只依靠自己。"
 censorship_cuba:0 "审查制度"
 censorship_cuba_desc:0 "我们的「革命方向部」确保我们所有媒体都讲述「真相」，没有外来者可以在这里传播他们的谎言。"
 cuban_beaches:0 "古巴海滩"
 cuban_beaches_desc:0 "在加勒比海地区，我们有享有盛名的白沙，游客会不远万里来到这里，只为坐在这上面。"
 compulsary_schooling:0 "共产主义作家"
 compulsary_schooling_desc:0 "许多娴熟的共产主义作家要么出生在这里，要么生活于此。像埃内斯托·切·格瓦拉这样的作家确保了我们政府的成功和社会的发展。"
 bay_of_pigs:0 "猪湾"
 bay_of_pigs_desc:0 "强大的美国到这里来占领我们，但他们失败了，我们把他们扔回了海里。我们凶猛的古巴人永远不会投降！"
 TRN_ideas:0 "特立尼达和多巴哥理念"
 TRN_ideas_start:0 "特立尼达和多巴哥传统"
 TRN_ideas_bonus:0 "特立尼达和多巴哥野心"
 island_of_tobacco:0 "烟草之岛"
 island_of_tobacco_desc:0 "多巴哥岛是以烟草命名的。我们这种丰富的资源将使我们成为一个非常强大的贸易国家。"
 land_of_the_colonists_trinidadtobago:0 "殖民帝国之地"
 land_of_the_colonists_trinidadtobago_desc:0 "我们的岛屿曾在法国、荷兰、西班牙和英国之间变更所有权。这为我们带来了许多移民，补充我们的军队。"
 pirate_raids_trinidadtobago:0 "海盗袭击"
 pirate_raids_trinidadtobago_desc:0 "我们丰富的资源导致了许多海盗，甚至是臭名昭著的沃尔特·罗利爵士袭击我们的港口。我们必须确保我们的海军准备好应对任何海军入侵。"
 search_for_el_dorado:0 "搜寻黄金国"
 search_for_el_dorado_desc:0 "许多征服者，如庞塞·德·莱昂和巴里奥·伊·奥鲁尼亚在寻找神话中的黄金国之地时，都把特立尼达作为一个基地。"
 native_uprisings_trinidadtobago:0 "原住民暴动"
 native_uprisings_trinidadtobago_desc:0 "特立尼达岛已经出现了许多原住民起义的尝试。如果我们希望防止这种情况再次发生，我们必须加强我们的军队。"
 west_indies_regiment:0 "西印度群岛团"
 west_indies_regiment_desc:0 "1812年战争中的西印度群岛军团的退伍军人在战后定居在特立尼达。我们国家可以从他们的经验中受益。"
 preserve_the_colony:0 "保护殖民地！"
 preserve_the_colony_desc:0 "当被荷兰人和英国人入侵时，我们和平地投降了。我们为何要为了一场战争而让我们的殖民地被摧毁，被原住民占领？"
 DOM_ideas:0 "多米尼加共和国理念"
 DOM_ideas_start:0 "多米尼加共和国传统"
 DOM_ideas_bonus:0 "多米尼加共和国野心"
 first_settlement:0 "首次定居"
 first_settlement_desc:0 "我们的首都是欧洲在新世界的第一个永久性定居点。我们必须不辜负这项头衔。"
 land_of_the_high_mountains:0 "高山之地"
 land_of_the_high_mountains_desc:0 "当地的泰诺原住民称呼我们的土地为阿依提（海地），即高山之地。我们的敌人会发现很难侵犯我们的堡垒。"
 taino_rebellions:0 "泰诺反抗"
 taino_rebellions_desc:0 "我们上一次发生内战是十六世纪的泰诺反抗。在这些时候，我们的国家被海地吞并了。我们必须确保这种情况不会再次发生。"
 adaptable_economy:0 "适应型经济"
 adaptable_economy_desc:0 "当十八世纪在墨西哥发现大量黄金储备时，我们发现了其他方法来保持我们的经济稳定。"
 the_santa_maria:0 "圣玛利亚"
 the_santa_maria_desc:0 "当哥伦布回到伊斯帕尼奥拉时，他发现他宝贵的旗舰圣玛利亚号已被风暴摧毁。我们只用最坚固的材料来制造我们的船舰，以防止这种情况再次发生。"
 cibao_valley:0 "锡瓦奥谷地"
 cibao_valley_desc:0 "我们围绕锡瓦奥谷地建造城市。几十年来，该谷地的黄金一直是我们收入的一大来源。"
 agriculture_dominicanrepublic:0 "农业"
 agriculture_dominicanrepublic_desc:0 "长期以来，我们的国家一直以其极其肥沃的土壤而闻名。没有这些土壤，我们的国家就不可能继续存在。"
 UZB_ideas:0 "乌兹别克理念"
 UZB_ideas_start:0 "乌兹别克传统"
 UZB_ideas_bonus:0 "乌兹别克野心"
 uzbek_people:0 "乌兹别克人"
 uzbek_people_desc:0 "乌兹别克人占我国人口的绝大部分。我们有一个统一的文化和保持自由的决心。"
 economic_controls_uzbek:0 "经济控制"
 economic_controls_uzbek_desc:0 "我们确保了我国经济的谨慎控制，当地商人因此比外国竞争者夺取了显著的优势。这让我国能决定通过我国土地进行商贸活动的确切地点。"
 qizilqum:0 "克孜勒库姆"
 qizilqum_desc:0 "克孜勒库姆沙漠占了我国领土的大部分。这片土地对生命极为不利，意味着外国军队无法在这里长期生存。"
 silk_road_uzbek:0 "丝绸之路"
 silk_road_uzbek_desc:0 "我们充分利用了贯穿我们土地的丝绸之路的优势。这条从东到西的路线使我们的商人非常富有，而这些商人反过来又使我们非常富有。"
 gold_and_copper_uzbek:0 "金与铜"
 gold_and_copper_uzbek_desc:0 "这个国家拥有大量的黄金和铜的储备。这两样东西对于支付和生产都很有用。"
 uzbek_hordes:0 "乌兹别克游牧"
 uzbek_hordes_desc:0 "几百年来，这片土地一直在艰苦争斗。我们的人民必须既多又强，才能获得并保持权力。"
 patrons_of_science_uzbek:0 "科学资助人"
 patrons_of_science_uzbek_desc:0 "没有我们，伊斯兰的黄金时代可能永远不会发生。帖木儿把他帝国各地的艺术家和科学家带到我们的土地，带到撒马尔罕。这些科学家对天文学和数学的发展起到了重要作用，而我们对科学的赞助一直持续到今天。"
 SYR_ideas:0 "叙利亚理念"
 SYR_ideas_start:0 "叙利亚传统"
 SYR_ideas_bonus:0 "叙利亚野心"
 damascus:0 "大马士革"
 damascus_desc:0 "我们的首都，大马士革，是世界上最古老的城市之一。我们被认为是人类文明的摇篮。我们见证了许多伟大帝国的兴衰，但我们仍然屹立不倒，我们将一直如此。"
 varied_land_syria:0 "地形多样"
 varied_land_syria_desc:0 "叙利亚是一片伟大而多样的土地，有高山、肥沃的平原和沙漠，有来自世界各地的人们。我们的军队中人丁兴旺，因为人人都想确保自己的生存。"
 ebla:0 "埃勃拉"
 ebla_desc:0 "大约在公元前三千五百年，埃勃拉文明出现。这个文明起源于一个小村庄，逐渐发展为统治我们土地北部和东部的大部分的一个贸易帝国。我们应该保持他们的贸易传统，即使他们的文明早已陨灭。"
 umayyads:0 "倭马亚"
 umayyads_desc:0 "倭马亚把我们的土地变为了他们的首都，他们看到了我们人民和土地的价值，他们教我们如何战斗以保卫我们的国家。"
 euphrates_syria:0 "幼发拉底"
 euphrates_syria_desc:0 "我们能够进入幼发拉底是我们得以生存的原因。文明在此建立，也将一直在此繁荣。"
 arabic_language_syria:0 "阿拉伯语"
 arabic_language_syria_desc:0 "奥斯曼帝国曾经统治过我们的土地，但他们非常尊重我们，因为我们讲阿拉伯语。通过言说圣洁之语，我们确保了我们与穆斯林的关系始终牢固。"
 syriac_cuisine:0 "叙利亚菜肴"
 syriac_cuisine_desc:0 "叙利亚的美食极为多样，受到地中海和中东各地的影响。我们的饮食文化允许我们能够补给庞大数量的军队，并确保我们所拥有军队的忠诚。"
 IRQ_ideas:0 "伊拉克理念"
 IRQ_ideas_start:0 "伊拉克传统"
 IRQ_ideas_bonus:0 "伊拉克野心"
 maqam:0 "木卡姆"
 maqam_desc:0 "伊拉克木卡姆被认为是世界上最好和最纯净的。木卡姆是我们传统音乐中使用的一种旋律模式体系。我们的音乐传统为我们的人民提供了一个娱乐来源，他们就不需要因寻求娱乐而推翻我们。"
 basrah:0 "巴士拉"
 basrah_desc:0 "巴士拉长期以来一直是一个重要的贸易港口和战略要塞。我们对这座城市的控制确保了我们贸易的成功以及扩展到我们国家。"
 arid_climate_iraq:0 "干旱气候"
 arid_climate_iraq_desc:0 "国家的大部分地区都是干旱的，无法支持生命。我们的沙漠是一个天然屏障，消耗我们敌人的力量，以便我们能够打败他们。"
 sumer:0 "养活"
 sumer_desc:0 "我们的国家曾经是苏美尔人的家园，这是地球上已知最古老的文明。我们知道什么是经得起时间考验的。"
 british_rule_iraq:0 "不列颠统治"
 british_rule_iraq_desc:0 "随着奥斯曼帝国的衰落，我们被不列颠托管。他们最终给了我们独立，但在此之前，他们向我们传授了海战的技巧。"
 church_of_the_east:0 "东方教会"
 church_of_the_east_desc:0 "自公元二世纪以来，我们的土地上一直有坚定的基督教存在。东方教会或景教信仰从未成为我国的主导信仰，但其信徒一直证明自己是有用的。"
 two_rivers:0 "两河"
 two_rivers_desc:0 "虽然我们的土地大部分是贫瘠的，但底格里斯和幼发拉底周围的地区却极为肥沃，这是我们生存的基础。"
 JOR_ideas:0 "约旦理念"
 JOR_ideas_start:0 "约旦传统"
 JOR_ideas_bonus:0 "约旦野心"
 hashemite_monarchy:0 "哈希姆君主"
 hashemite_monarchy_desc:0 "我们的哈希姆君主，虽然作为君主立宪的统治者，但拥有很大的权力。我们国王利用他的权力使我们强大、稳定和民主。"
 petra_jordan:0 "佩特拉"
 petra_jordan_desc:0 "作为世界新七大奇迹之一，佩特拉标志着我们国家的持久，以及我们能够实现的目标。"
 abbasid_caliphate:0 "阿拔斯哈里发国"
 abbasid_caliphate_desc:0 "我们的国家见证了阿巴斯的诞生，他们后来统治了阿拉伯世界的大部分地区，迎来了一个黄金时代。他们的潜力在我们身上得以延续。"
 old_castles_jordan:0 "古老堡垒"
 old_castles_jordan_desc:0 "中世纪时，十字军和我们自己的人民在这里建造了大量堡垒。许多像卡拉卡这样的城堡现在已经成为城市，但这些地方坚固的城墙仍然存在，为我们提供保护。"
 greater_syria_plan:0 "大叙利亚计划"
 greater_syria_plan_desc:0 "根据大叙利亚计划，我们将向四面八方扩张，以控制真正属于我们国王的土地。"
 dead_sea_east:0 "死海东岸"
 dead_sea_east_desc:0 "我们统治着死海东岸，这是一个对所有亚伯拉罕宗教都极为重要的内海。这片内海使我们的话语具有分量，并有助于团结我国存在的不同信仰。"
 us_trade_agreements_jordan:0 "美国贸易协定"
 us_trade_agreements_jordan_desc:0 "我们与国际社会特别是和美国的良好关系意味着他们给我们送钱来支持我们的经济，当我们向他们进口东西时，他们不会如同我们的邻国那样对我们征税。"
 PLS_ideas:0 "巴勒斯坦理念"
 PLS_ideas_start:0 "巴勒斯坦传统"
 PLS_ideas_bonus:0 "巴勒斯坦野心"
 under_occupation:0 "占领之下"
 under_occupation_desc:0 "我们大部分的土地被外国势力占领，我们在自己的土地上为自己的家园而战，每位士兵都明白胜利的重要。"
 holy_land_palestine:0 "圣地"
 holy_land_palestine_desc:0 "我们国家的边界内拥有地球上最神圣的土地，牛奶和蜂蜜的土地。"
 natural_beauty_palestine:0 "自然美景"
 natural_beauty_palestine_desc:0 "自古以来，巴勒斯坦就被称为是一个拥有特殊自然财富和美景的地方。人们从世界各地来到这里，只为了看一看这片土地，我们不会放弃我们的国家束手就擒。"
 gaza_strip:0 "加沙地带"
 gaza_strip_desc:0 "我们对加沙地带的控制对我们来说至关重要。虽然是一个非常小的地区，但拿破仑说，没有它就不可能控制中东。该地带的财富使我们国家继续成功。"
 dead_sea_west:0 "死海西岸"
 dead_sea_west_desc:0 "死海对所有亚伯拉罕宗教都极为重要，甚至非亚伯拉罕宗教也承认它的力量，他们把这种力量归结为魔法。"
 arab_league_palestine:0 "阿拉伯联盟"
 arab_league_palestine_desc:0 "作为阿拉伯联盟的成员，我们在与外来势力的任何谈判中都可以指望得到大多数邻国的支持。"
 sea_peoples:0 "海上民族"
 sea_peoples_desc:0 "最早有文献记载的「巴勒斯坦」一词的使用来自于海上民族的一个部族名字，他们在青铜时代后期出现，造成了巨大的破坏，然后同样迅速地消失了。我们能否将自己的祖先追溯到这些伟大的水手和战士是值得怀疑的，但我们维持着他们的海军技能。"
 TRK_ideas:0 "土库曼理念"
 TRK_ideas_start:0 "土库曼传统"
 TRK_ideas_bonus:0 "土库曼野心"
 merv:0 "木鹿"
 merv_desc:0 "长期以来，木鹿是丝绸之路上一座极其重要的城市，使中国和西方世界之间的贸易得以进行。"
 caspian_sea_turkmen:0 "里海"
 caspian_sea_turkmen_desc:0 "里海，长期以来被这片土地上的人们认为是一片海洋，因其为我们的部队提供鲟鱼和鱼子酱的渔业而闻名。"
 karakum_desert_turkmen:0 "卡拉库姆沙漠"
 karakum_desert_turkmen_desc:0 "我国约80%的土地被卡拉库姆沙漠覆盖，或者叫黑色沙漠。这片沙漠确保我们受到保护，因为入侵者发现在这里很难生存。"
 president_for_life_turkmen:0 "终身总统"
 president_for_life_turkmen_desc:0 "我国第一任总统萨帕穆拉特·尼亚佐夫被宣布为终身总统。他的个人崇拜确保了我国的稳定。"
 turkmen_tribes:0 "土库曼部族"
 turkmen_tribes_desc:0 "土库曼人原本是皈依伊斯兰教的乌古斯人。在统治我们的塞尔柱倒台后，这些土库曼人分裂成凶猛的独立部族，一直存在到今天。虽然他们仍然是独立的，但这些部族将为确保其生活方式的安全而战斗。"
 neutral_policy_turkmen:0 "中立政策"
 neutral_policy_turkmen_desc:0 "我们的人民非常保守，自独立以来，我们在几乎所有的重要事件中都能保持中立。其他国家因此而尊重我们。"
 cotton_exports:0 "棉花出口"
 cotton_exports_desc:0 "我们收入的主要来源之一是棉花。几个世纪以来，我们的简单经济基本保持不变，并在这段时间内不断完善，使之更加有利可图。"
 PAK_ideas:0 "巴基斯坦理念"
 PAK_ideas_start:0 "巴基斯坦传统"
 PAK_ideas_bonus:0 "巴基斯坦野心"
 arabian_sea_pakistan:0 "阿拉伯海"
 arabian_sea_pakistan_desc:0 "我们广阔的海岸线和众多的港口允许我们能够在很短的时间内制造和补给一支非常庞大的舰队。"
 wakhan_corridor:0 "瓦罕走廊"
 wakhan_corridor_desc:0 "瓦罕走廊是一块狭长的土地，由阿富汗拥有，北部有河流，南部有山脉。这条走廊确保我们的国家免受攻击，因为任何想与我们战斗的国家也必须与阿富汗人作战。"
 vast_army_pakistan:0 "庞大的军队"
 vast_army_pakistan_desc:0 "我们拥有世界上第四大常备军，第八大有效军事力量。任何想与我们战斗的人都将面临一支可怕的力量。"
 land_of_the_pure:0 "纯洁之地"
 land_of_the_pure_desc:0 "巴基斯坦在乌尔都语和波斯语中的意思是「纯洁之地」。我们将捍卫这片土地，维护它的纯洁。"
 mughal_empire:0 "莫卧儿帝国"
 mughal_empire_desc:0 "现在的巴基斯坦曾经被强大的莫卧儿帝国所统治。莫卧儿的军队非常精锐，后来统治了印度的大部分地区。我们从他们身上学到了很多。"
 forests_of_pakistan:0 "巴基斯坦森林"
 forests_of_pakistan_desc:0 "巴基斯坦的大部分地区都被各种树木的森林所覆盖。这些树木为我们提供了大量的木材，为我们的生产提供力量。"
 jammu_and_kashmir:0 "查谟和克什米尔"
 jammu_and_kashmir_desc:0 "我们认为，我们对整个查谟和克什米尔都有宣称，甚至延伸到整个印度。我们有公认的宣称和很大的发展空间，所以其他国家往往不反对我们的扩张，因为他们知道自己没有危险。"
 LIB_ideas:0 "利比亚理念"
 LIB_ideas_start:0 "利比亚传统"
 LIB_ideas_bonus:0 "利比亚野心"
 red_black_green:0 "红、黑、绿"
 red_black_green_desc:0 "我国国旗的红色代表我国人民为获得自由而洒下的鲜血，黑色代表我国被意大利统治的黑暗时期，绿色代表农业，是我国的传统主要收入来源。"
 tripoli:0 "的黎波里"
 tripoli_desc:0 "我们的首都的黎波里最初是腓尼基的定居点，几千年来一直是一座重要的贸易港口。拥有这样一座重要的港口使我们在贸易方面具有很大的优势。"
 al_fateh_revolution:0 "伟大的阿尔法塔赫革命"
 al_fateh_revolution_desc:0 "自由军官革命，即9月1日推翻伊德里斯王朝君主的革命。对这一革命的纪念活动是对共和国传统和政府的伟大庆祝。"
 italian_rule:0 "意大利的统治"
 italian_rule_desc:0 "意大利的统治对我们的人民来说是一个艰难的岁月，但这也使我们接触到了西方的先进战术和科技。"
 aghlabids:0 "艾格莱卜"
 aghlabids_desc:0 "当艾格莱卜王朝统治我们时，我们享有相当大的自治权，我们的人民是快乐的，没有起义与暴动。我们应该试图模仿艾格莱卜王朝的治政体系。"
 great_manmade_river:0 "人造大河"
 great_manmade_river_desc:0 "所谓的「世界现代第八大奇迹」，人造大河是一个宽阔的渡槽和供水系统，该供水工程将位于撒哈拉沙漠中的努比亚砂岩地下水系统贮藏的古地下水通过巨型管道输送到地中海沿岸的利比亚各大城市。即使在撒哈拉沙漠的许多严酷干涸地区，也可以获得水源。"
 libyan_desert:0 "利比亚沙漠"
 libyan_desert_desc:0 "利比亚沙漠是世界上环境最恶劣最干旱的地区，利比亚沙漠的许多地区几十年来都没有一次降雨。侵略者想从从南方进攻我们几乎是不可能的。"
 PAG_ideas:0 "蒲甘理念"
 PAG_ideas_start:0 "蒲甘传统"
 PAG_ideas_bonus:0 "蒲甘野心"
 irrawaddy_river:0 "伊洛瓦底江"
 irrawaddy_river_desc:0 "伊洛瓦底江对贸易和灌溉都很重要，它使我们能够更加容易地将大米和其他贸易货物运向我们的土地和异域。"
 theravada_buddhism_pagan:0 "上座部佛教"
 theravada_buddhism_pagan_desc:0 "在整个东南亚地区，上座部佛教徒受到迫害，而我们是一个安全的避难所。上座部佛教是现存最古老的佛教形式，大多数人都信奉。"
 king_anawrahta:0 "阿奴律陀王"
 king_anawrahta_desc:0 "阿奴律陀王建立了我们的帝国。他是一位伟大的领袖，从上缅甸一个干旱的小公国统一了整个伊洛瓦底江流域。他确保了我们国家无论何时的成功。"
 twelve_gates_pagan:0 "十二门"
 twelve_gates_pagan_desc:0 "我们的每座城市都有十二门，每扇门代表黄道十二宫的其中之一。通过维持地球上的天象，我们确保了地球和天体之间的平衡，这是一种天道秩序。"
 burmese_script:0 "缅甸文字"
 burmese_script_desc:0 "我们有自己的文字，这允许我们能够更准确地书写自己的语言，并提高我们人民的识字率。"
 cultural_acceptance_pagan:0 "文化接纳"
 cultural_acceptance_pagan_desc:0 "江喜陀王称我们的王国为「骠」，并将传统的骠祖先作为自己的祖先。他资助孟族知识分子，创造了一群孟族知识精英，他确保国家和军队由缅甸人管理，他们是这个国度的创始人。如此，他确保所有人群都感到高兴，军队也因新兵而膨胀。"
 palace_guards:0 "宫殿卫队"
 palace_guards_desc:0 "宫殿卫队是该地区第一支常备军，成立于1174年，是一支守卫国王和他的土地的小型军队。通过拥有一支常备军，我们知道自己的部队将得到更好的训练，并比我们的邻居更加英勇地战斗。"
 SRN_ideas:0 "苏里南理念"
 SRN_ideas_start:0 "苏里南传统"
 SRN_ideas_bonus:0 "苏里南野心"
 plantations_suriname:0 "种植园"
 plantations_suriname_desc:0 "我们的殖民地最初在肥沃的圭亚那平原，是作为一个围绕诸多河流的种植园系统而建立。虽然这些种植园曾经支持起殖民帝国，但现在它们为我们提供了使国家强大所需的天然资源。"
 dutch_west_india_company_suriname:0 "荷兰西印度公司"
 dutch_west_india_company_suriname_desc:0 "我国曾经是荷兰西印度公司的重要一员。虽然该公司现在已经离开了我们，但他们成功的技巧仍与我们并存。"
 colonial_defenses_suriname:0 "殖民地防御"
 colonial_defenses_suriname_desc:0 "在殖民时期，经营种植园的荷兰人极其恶劣地对待他们手下的奴隶，导致许多奴隶逃到雨林中。这些逃跑的奴隶被称为「黑奴」，他们组织起来，无情地攻击我们。我们在建造防御工事以抵御他们这方面变得相当熟练。"
 sipaliwini_district:0 "西帕利维尼地区"
 sipaliwini_district_desc:0 "我国广阔的西帕利维尼地区是一片巨大的雨林，保护我们免受巴西或其他潜在敌人的入侵。"
 rice_and_bananas_suriname:0 "水稻和香蕉"
 rice_and_bananas_suriname_desc:0 "我们肥沃的土壤使我们能够种植许多香蕉和更加多的水稻。这些香蕉和水稻又使我们能够养活更多的人口。"
 diverse_culture_suriname:0 "多元文化"
 diverse_culture_suriname_desc:0 "我们的人口是世界上最多元的之一，有来自印度、非洲、欧洲、亚洲和许多其他地方的人。任何其他国家如果希望控制所有这些多元的群体，都将面临一项艰难的任务。"
 winti_religion:0 "温蒂教"
 winti_religion_desc:0 "温蒂教是由非洲奴隶带到这里的许多差异很大的信仰体系的融合。该宗教分为四个神系，并具有它所遇到的所有宗教的诸多特征。"
 HRP_ideas:0 "哈里奔猜理念"
 HRP_ideas_start:0 "哈里奔猜传统"
 HRP_ideas_bonus:0 "哈里奔猜野心"
 lamphun:0 "南奔"
 lamphun_desc:0 "我们的首都，南奔，是一座古老的城市，有证据表明其居住时间至少可追溯到公元前300年。它也是我们王国的中心和首都。这座古老的城市给了我们一种永恒感。"
 close_relations_hariphunchai:0 "密切关系"
 close_relations_hariphunchai_desc:0 "1050年，霍乱传染病袭击了我们，我们的人民被迫生活在周围其他孟人王国的人民之中。因此，我们各王国之间的联系非常紧密。"
 wiang_fortifications_hariphunchai:0 "万象防御工事"
 wiang_fortifications_hariphunchai_desc:0 "在我们的城镇周围，我们建立了一套万象系统，或称护城河防御工事。这些工事是对潜在入侵者的重要防御。"
 wats_hariphunchai:0 "佛寺"
 wats_hariphunchai_desc:0 "僧院是一种佛教的礼拜场所。我们的土地上到处都是这样的地方，让我们对自己的信仰有一种强烈的亲近感。"
 two_rivers_hariphunchai:0 "两河"
 two_rivers_hariphunchai_desc:0 "我们的城市建立于湄公河和湄平河之间。这些河流灌溉着我们的田地，滋养着我们的农作物和我们的军队。"
 hindus_and_buddhists:0 "印度教和佛教"
 hindus_and_buddhists_desc:0 "印度教徒和佛教徒在我国肩并着肩。印度教为我们的文化提供了基础，而佛教为我们提供了一种对自然秩序的感悟并鼓励和平。这两种宗教并肩作战，效果优异。"
 mon_script_hariphunchai:0 "孟文"
 mon_script_hariphunchai_desc:0 "我们有自己的文字，使我们能够极其准确地书写自己的语言。这使我们比诸多其他国度更有优势，他们必须依靠外来文字来书写他们的语言。"
 BLA_ideas:0 "黑脚理念"
 BLA_ideas_start:0 "黑脚传统"
 BLA_ideas_bonus:0 "黑脚野心"
 sun_dance_blackfoot:0 "太阳舞"
 sun_dance_blackfoot_desc:0 "太阳舞是我们文化的一个非常重要的部分。通过它，我们以个人牺牲来确保我们家庭的安全和幸福。"
 niitsitapi:0 "黑脚部"
 niitsitapi_desc:0 "我们对自己的称呼是黑脚部或「原住民」。作为这片土地的原始居民，我们怎么能向外地人投降呢？"
 european_technologies_blackfoot:0 "欧洲技术"
 european_technologies_blackfoot_desc:0 "我们对欧洲技术的快速采用，如火器和马匹，使我们在狩猎和战斗中都有很大的优势。"
 bison_hunters:0 "野牛猎手"
 bison_hunters_desc:0 "我们非常熟练地运用野牛的每一个部位，也非常熟练地猎杀这些野牛。这意味着，我们可以在迁移中迅速恢复体力。"
 three_tribes_blackfoot:0 "三部族"
 three_tribes_blackfoot_desc:0 "我们的联邦由三个部族组成：0皮卡尼、盖恩纳和西格西卡。每个部族都为联盟的利益贡献自己的力量。"
 fur_trade_blackfoot:0 "毛皮贸易"
 fur_trade_blackfoot_desc:0 "欧洲人会付给我们大量的马匹和枪支来交换我们的毛皮。我们与欧洲人的接触使我们变得相当富有。"
 peace_with_the_white_man_blackfoot:0 "与白人和平相处"
 peace_with_the_white_man_blackfoot_desc:0 "虽然我们经常敌视我们土地上的捕猎者和猎人，但我们从来没有卷入任何针对白人的战争。他们因此而尊重我们。"
 COM_ideas:0 "科曼奇理念"
 COM_ideas_start:0 "科曼奇传统"
 COM_ideas_bonus:0 "科曼奇野心"
 slave_trade_comanche:0 "奴隶贸易"
 slave_trade_comanche_desc:0 "我们非常善于从其他部落和白人定居者那里捕获奴隶。然后我们可以出售这些奴隶来赚钱。"
 horse_culture_comanche:0 "骑马文化"
 horse_culture_comanche_desc:0 "很少有其他国家像我们科曼奇人那样把马作为我们日常生活中的重要组成部分。我们在训练和使用马匹方面极其熟练。"
 shoshone_migrants:0 "肖松尼移民"
 shoshone_migrants_desc:0 "我们的人口得到了肖松尼移民和加入我们部落突袭的俘虏的支持。这些人加入我们的社会，使我们在人数上比众多敌人有很大的优势。"
 band_system_comanche:0 "大队体系"
 band_system_comanche_desc:0 "我们没有中央政府或单一领导人。相反，我们的社会被组织成一个个小团体，每个团体都有一种民主制度。反对我们的叛乱闻所未闻。"
 warrior_people_comanche:0 "战斗民族"
 warrior_people_comanche_desc:0 "战士和战斗是我们的一大特色。在某些时候，我们几乎与我们的每一个邻国都发生过战争。人们已经习惯了我们好战的习俗。"
 body_decoration_comanche:0 "身体装饰"
 body_decoration_comanche_desc:0 "我们用许多不同的颜色和设计覆盖我们的身体，每个设计都因人而异。这些设计对我们很重要，它们显示了我们每个人的身份，而且我们不会放弃我们的习俗。"
 pemmican_comanche:0 "干肉饼"
 pemmican_comanche_desc:0 "一种主要由我们的战争队伍使用的高能量食物，干肉饼由肉和浆果制成，使我们能够在远距离的高速战争中保持健康。"
 CSA_ideas:0 "邦联理念"
 CSA_ideas_start:0 "邦联传统"
 CSA_ideas_bonus:0 "邦联野心"
 king_cotton:0 "棉花之王"
 king_cotton_desc:0 "我们的土地上种满了棉花，这是一种极其宝贵的资源，我们希望这种资源能使欧洲列强站在我们这边参战。"
 the_cause_CSA:0 "事业"
 the_cause_CSA_desc:0 "我们都在为每个州的独立和我们的奴隶主能够继续经营的南方事业而奋斗。"
 struggle_for_survival:0 "为生存而战"
 struggle_for_survival_desc:0 "我们在为我们的生存而战，如果我们失败了，那么我们的土地、我们的传统和我们的人民将被完全夺走。"
 ranch_traditions:0 "大牧场传统"
 ranch_traditions_desc:0 "我们有悠久的放牧传统，为我们提供了极好的肉类供应，供我们的部队食用。"
 superiority_CSA:0 "优越性"
 superiority_CSA_desc:0 "我们相信，从本质上讲，我们白人要比其他所有种族优越。这种自我信念使我们有强烈的自豪感和传统。"
 red_indians:0 "印第安人"
 red_indians_desc:0 "美国原住民的五个「文明国家」中的大多数都支持我们，援引北方对他们领土的侵犯。我们欢迎他们的援助。"
 war_taxes:0 "战争税"
 war_taxes_desc:0 "我们正处于战争之中，每个人都知道他们必须为战争努力、为我们国家的生存做出一切可能的贡献。"
 BHM_ideas:0 "巴哈马理念"
 BHM_ideas_start:0 "巴哈马传统"
 BHM_ideas_bonus:0 "巴哈马野心"
 slave_trade_bahamas:0 "奴隶贸易"
 slave_trade_bahamas_desc:0 "在巴哈马，我们有悠久的奴隶制传统。这些奴隶为我们的大部分生产提供动力。"
 pirates_bahamas:0 "海盗"
 pirates_bahamas_desc:0 "新普罗维登斯岛，其次是整个巴哈马，是海盗的天堂，主要是西班牙王位继承战争时期的前私掠者。这些海盗现在将为出价最高的人服务，而他们人数众多，意味着海盗之间对我们的出价有很大的竞争。"
 tourism_bahamas:0 "旅游业"
 tourism_bahamas_desc:0 "这个国家以其清澈的浅水和美丽的海滩而闻名。人们从世界各地赶来观看我们的美景，我们可以向他们征税。"
 american_loyalists_bahamas:0 "美国效忠者"
 american_loyalists_bahamas_desc:0 "美国内战结束后，许多战败的效忠者和他们的奴隶一起被重新安置在这里。效忠者和奴隶现在都可以增加我们的军队。"
 bahamas_flag:0 "巴哈马国旗"
 bahamas_flag_desc:0 "我们的旗帜是由一个黑色的三角形组成，指向海蓝色和金色。黑色是一种强烈的颜色，代表我们团结的人民的活力和力量。海蓝色和金色分别代表海洋和太阳的资源。"
 sailing_traditions_bahamas:0 "航行传统"
 sailing_traditions_bahamas_desc:0 "航行是我们文化的一个重要组成部分，因此我们的海军有大量强大而熟练的新兵。"
 crabs_pineapples:0 "螃蟹和菠萝"
 crabs_pineapples_desc:0 "我们的岛上种植了许多螃蟹和菠萝，供我们的部队食用。这种容易找到和食用的食物使我们能够比敌人更快地恢复我们的部队。"
 SVG_ideas:0 "文森特理念"
 SVG_ideas_start:0 "文森特传统"
 SVG_ideas_bonus:0 "文森特野心"
 hurricane_belt_vincent:0 "飓风带"
 hurricane_belt_vincent_desc:0 "我们的岛屿位于飓风带。虽然我们已经适应了袭击我们岛屿的许多飓风，但这些飓风使敌人望而却步，如果他们愚蠢到要攻击我们，就会摧毁他们的军队。"
 dense_population_vincent:0 "人口稠密"
 dense_population_vincent_desc:0 "虽然我们的土地不多，但我们拥有的土地上人口非常密集，使我们有很多人可以招募到军队。"
 kingstown:0 "金斯敦"
 kingstown_desc:0 "我们的首都金斯敦，也是我们最大的港口。这使我们对该地区的贸易有很大的力量。"
 plantations_vincent:0 "种植园"
 plantations_vincent_desc:0 "我们的火山土为我们提供了良好的种植条件，我们用它来种植各种植物，可以出售给其他国家。"
 personal_union_vincent:0 "英联邦国家"
 personal_union_vincent_desc:0 "我们处于英国之下的共主联邦，这意味着我们与他们有良好的关系，并受到他们的保护。"
 sport_vincent:0 "运动"
 sport_vincent_desc:0 "许多运动，如足球和橄榄球，在我们的岛屿上很受欢迎。在这些运动中，我们有自己的国家队，当他们赢得比赛时，会给我们带来自豪感。"
 good_communications_vincent:0 "良好沟通"
 good_communications_vincent_desc:0 "我们的国家是由许多岛屿组成的。这意味着在所有岛屿之间发展良好的通信一直是最优先的事项。通过了解每个人的位置，我们可以更容易地向他们征税。"
 LUX_ideas:0 "卢森堡理念"
 LUX_ideas_start:0 "卢森堡传统"
 LUX_ideas_bonus:0 "卢森堡野心"
 lux_roman_infrastructure:0 "罗马基建"
 lux_roman_infrastructure_desc:0 "罗马人在其帝国各地修建了许多道路。卢森堡仍然得益于这些古老的贸易路线。"
 house_of_luxembourg:0 "卢森堡家族"
 house_of_luxembourg_desc:0 "卢森堡家族是中世纪晚期最具影响力和实力的王朝之一。"
 emperor_title:0 "帝王之国"
 emperor_title_desc:0 "能称得上皇帝的君主并不多，但卢森堡家族为神圣罗马帝国提供了几位皇帝。"
 gibraltar_of_the_north:0 "北方直布罗陀"
 gibraltar_of_the_north_desc:0 "由于我们的规模不是很大，我们被迫把重点放在防御战术和建立强大的防御工事上。"
 minette:0 "米内特"
 minette_desc:0 "在卢森堡的南部地区有一些铁的储备。它们对我们国家的工业是有益的。"
 lux_neutrality:0 "中立政策"
 lux_neutrality_desc:0 "卢森堡的独立和中立得到了1867年第二份伦敦条约的保障。"
 european_capital:0 "欧洲之都"
 european_capital_desc:0 "卢森堡是欧洲法院的所在地，使其成为欧洲的首都之一。"
 FOX_ideas:0 "福克斯理念"
 FOX_ideas_start:0 "福克斯传统"
 FOX_ideas_bonus:0 "福克斯野心"
 meskwaki:0 "梅斯夸基"
 meskwaki_desc:0 "我们自己的名字梅斯夸基来自我们的创世神话，其中说到第一批人类是由维萨卡用红土制造出来的。通过拥有自己的文化和神话，我们获得了一种独立的感觉，并抵制了可能试图征服我们的其他文化。"
 great_lakes_fox:0 "大湖区"
 great_lakes_fox_desc:0 "我们的家乡在五大湖区，那里有丰富的食物和水。我们的军队有一个强大的心脏地带，可以从那里建立一个帝国。"
 algonquian_languages_fox:0 "阿尔冈昆语"
 algonquian_languages_fox_desc:0 "我们的语言是阿尔冈昆语之一。我们的语言与邻国的语言相似，有助于建立联盟和谈判交易和协议。"
 resistance_to_new_france:0 "抵抗新法兰西"
 resistance_to_new_france_desc:0 "我们对新法兰西的抵抗是如此强大和有效，以至于法国国王已经下令彻底消灭我们。我们必须继续与他们进行激烈的斗争。"
 fox_and_wolf_rivers:0 "福克斯河和狼河"
 fox_and_wolf_rivers_desc:0 "我们控制着福克斯河系统，使我们有极其宝贵的机会进入密西西比河。"
 tama_county:0 "泰马县"
 tama_county_desc:0 "我们是能够在美国购买土地的极少数美国本土部落之一。我们购买的土地被称为「泰马县」，是以一个酋长的名字命名的。"
 code_talkers_fox:0 "秘密通讯"
 code_talkers_fox_desc:0 "由于我们语言的稀有性，敌人无法理解我们的秘密通讯。这使我们在战斗中具有很大的优势，并使我们的人民作为雇佣兵具有价值。"
 JAM_ideas:0 "牙买加理念"
 JAM_ideas_start:0 "牙买加传统"
 JAM_ideas_bonus:0 "牙买加野心"
 port_royal:0 "皇家港"
 port_royal_desc:0 "皇家港位于牙买加的首都金斯敦附近。这个港口位于一个大型天然港口，对该地区的贸易至关重要。"
 imperial_history_jamaica:0 "帝国历史"
 imperial_history_jamaica_desc:0 "我们的岛屿最初由西班牙人统治，名为圣地亚哥，随后被英国人控制，直到我们最终获得独立。我们有着被强大的海军探险家统治的悠久传统，因此我们的技术极为精湛。"
 montego_bay:0 "蒙特哥湾"
 montego_bay_desc:0 "以西班牙文「manteca bahía」命名，意思是「猪油湾」。蒙特哥湾因基于加工该地区众多野猪的猪油制造工业而得名。这种猪油为我们的部队迅速提供了大量的蛋白质。"
 jewish_community_jamaica:0 "犹太社群"
 jewish_community_jamaica_desc:0 "由于犹太人被禁止在法国生活，经常被赶出西班牙和葡萄牙，并在整个旧世界受到迫害，牙买加是一个欢迎犹太人的天堂。这些犹太人，主要是商人和贸易商，使我们的经济和税收迅速加强。"
 pirates_jamaica:0 "海盗"
 pirates_jamaica_desc:0 "西班牙人被赶出这个岛后，海盗被允许在皇家港定居。如果西班牙人或其他外国入侵者试图再次攻击我们，这些海盗提供了一道防线。"
 breadfruit_jamaica:0 "面包果"
 breadfruit_jamaica_desc:0 "面包果是牙买加的一种主食作物。它可以煮着吃，而且口感和气味都很好。这意味着我们可以在牙买加养活更多的人，而不是在没有面包果的情况下养活。"
 blue_mountains:0 "蓝山"
 blue_mountains_desc:0 "蓝山是本岛最长的山脉，气势宏伟，景色优美。"
 FUN_ideas:0 "扶南理念"
 FUN_ideas_start:0 "扶南传统"
 FUN_ideas_bonus:0 "扶南野心"
 oc_eo:0 "俄厄"
 oc_eo_desc:0 "俄厄的意思是「玻璃运河」。这个港口非常繁忙，有来自罗马、中国和印度的商人。有这么多不同的民族在我们的土地上进行贸易，使我们非常富裕。"
 mekong_delta_funan:0 "湄公河三角洲"
 mekong_delta_funan_desc:0 "湄公河三角洲充满了良好的农田和野生动物。这为我们的军队提供了他们运作所需的食物。"
 loose_confederation_funan:0 "松散的邦联"
 loose_confederation_funan_desc:0 "我们不是一个单一的、统一的国家，而是一个松散的城邦联盟。虽然我们经常互相争斗，但在需要的时候，我们会团结起来，并拥有共同的高棉身份和文化。"
 funanese_bureaucracy:0 "扶南官僚机构"
 funanese_bureaucracy_desc:0 "我们有一个强大、高效的官僚机构。这个官僚机构使我们的国家有效地运作，并使我们比敌人更有优势。"
 sanskrit_court_funan:0 "梵语宫廷"
 sanskrit_court_funan_desc:0 "与我们的大多数邻国一样，我们的宫廷说和写梵文。因此，我们团结一致，能够与我们所有的邻国，甚至是遥远的印度人民沟通。"
 silver_coinage_funan:0 "银币"
 silver_coinage_funan_desc:0 "标有冠眼斑雉或哈姆萨鸟，我们的硬币是一种重要的交换方式。此外，硬币和经济的价值是由人们对其价值的信心决定的。通过用银制作我们的硬币，人们知道我们的经济有一个恒定而强大的价值。"
 buddhism_funan:0 "佛教"
 buddhism_funan_desc:0 "我国人民信奉佛教。佛教是一个非常宽容的宗教，允许不同信仰的人和平地进行崇拜，并确保我们国家的安全。"
 IDN_ideas:0 "印度尼西亚理念"
 IDN_ideas_start:0 "印度尼西亚传统"
 IDN_ideas_bonus:0 "印度尼西亚野心"
 large_population_indonesia:0 "人口众多"
 large_population_indonesia_desc:0 "我们的国家是地球上人口最多的国家之一。在需要的时候，我们可以呼吁这些男人和女人来保卫国家。"
 pancasila:0 "潘查希拉"
 pancasila_desc:0 "在我们独立的前夕，我们的创始人决定不采用现有的意识形态，而是创造一个更适合我们国家的意识形态，叫做潘查希拉。潘查希拉是一种信念，即印度尼西亚应遵循五项原则：信仰唯一的真神、公正和文明的人性、印度尼西亚的统一、民主和所有公民的社会正义。"
 natural_wealth_indonesia:0 "自然财富"
 natural_wealth_indonesia_desc:0 "我们的国家被三大洋包围，茂密的森林点缀其间，多样化的地貌和生态系统支持着奇妙的动植物。过去，外国人剥削和掠夺我们的自然财富，但现在我们自由了，这些资源将被用于我们的利益，而不是他们的。"
 borobudur:0 "婆罗浮屠"
 borobudur_desc:0 "过去的王国在其统治期间会建造美丽的建筑。最宏伟的建筑之一是婆罗浮屠，它被认为是一个人造的奇迹，是我国人民的骄傲所在。"
 maritime_nation_indonesia:0 "海上国家"
 maritime_nation_indonesia_desc:0 "自古以来，海洋一直是我国人民生活的一个重要组成部分。我们的历史告诉我们，古老王国的海军力量和贸易一直延伸到罗马。不利用摆在我们面前的广阔海洋将是纯粹的愚蠢行为。"
 bhinneka:0 "合众为一"
 bhinneka_desc:0 "我们的国家格言，意思是「殊途同归」。我们的土地从沙璜延伸到马老奇，我们的国家充满了不同的文化、种族和宗教。甚至我们的开国元勋也知道这一点的重要性，所以我们的宪法也是为了反映这一点而制定的。"
 non_bloc_movement_indonesia:0 "不结盟运动"
 non_bloc_movement_indonesia_desc:0 "在冷战期间，我们是没有选择站在任何一个超级大国一边的国家之一。相反，我们试图与世界上任何和所有国家建立良好的关系。这使我们能够在外交上有更多的选择。"
 viet_ideas:0 "越南理念"
 viet_ideas_start:0 "越南传统"
 viet_ideas_bonus:0 "越南野心"
 equal_right_vietnam:0 "妇女权力"
 equal_right_vietnam_desc:0 "妇女在越南文化中一直受到极大的尊重，她们担任法官、士兵甚至是统治者。通过延续这一传统，我们增加了能够在我们的军队和生产中服务的人数。"
 dong_son_culture:0 "东山文化"
 dong_son_culture_desc:0 "在青铜时代，我们的文化处于一个巨大的高度，传播到整个东南亚地区。我们将恢复我们古老的荣光。"
 flood_of_virtue:0 "洪德"
 flood_of_virtue_desc:0 "「洪德」，是对黎思诚统治时期的称呼。黎思诚的统治是我国历史上的一个高潮。他进行了广泛的改革，减少了腐败，并率领一支光荣的军队，在对占婆和澜沧的作战中取得了成功。"
 dien_bien_phu:0 "奠边府战役"
 dien_bien_phu_desc:0 "1946年，我国人民决定挣脱法国的殖民统治。我们不仅成功地击败并羞辱了一个更先进、更强大的国家，而且还对法国在印度支那的统治进行了一次政变。"
 reunification_day_vietnam:0 "越南统一"
 reunification_day_vietnam_desc:0 "我们的人民经常被分裂成王国、控制区或敌对国家，但我们之间始终存在着强大的文化纽带。即使我们的国家被分裂，我们越南人也不会分裂，我们将建立一个强大、团结的未来。"
 quoc_ngu:0 "越南国语"
 quoc_ngu_desc:0 "法国传教士亚历山德罗完善了越南语的罗马化书写系统。由于其简单性，它导致了高度的识字率和越南文学的蓬勃发展。该系统至今仍在使用。"
 nam_quoc_son_ha_vietnam:0 "南国山河"
 nam_quoc_son_ha_vietnam_desc:0 "「南国山河」，是一首著名的越南诗，由越南将军李常杰写于1077年，宣称越南的统治者对这片土地拥有主权。这首诗是最著名的李氏王朝的诗歌之一，被认为是越南第一份独立宣言。"
 HAT_ideas:0 "海地理念"
 HAT_ideas_start:0 "海地传统"
 HAT_ideas_bonus:0 "海地野心"
 unified_caribbean:0 "统一加勒比"
 unified_caribbean_desc:0 "我们的梦想是统一伊斯帕尼奥拉岛，并从那里建立一个强大的帝国，扩展到整个加勒比地区。然而，要做到这一点，就需要统治这个也许是地球上文化最多样化的地区。"
 colonial_rule_haiti:0 "殖民统治"
 colonial_rule_haiti_desc:0 "海地在历史上一直被欧洲列强统治着。我们这个小国不可能希望在直接战斗中击败这些大国，所以我们反而变得擅长游击战，并在困难的地形中生存。"
 nation_of_slaves_haiti:0 "奴隶之国"
 nation_of_slaves_haiti_desc:0 "海地是美洲第一个宣布奴隶制为非法的国家，是第一个宣布所有人真正平等的国家。因此，可能在其他地方造反的奴隶会保卫我们。"
 queen_of_the_caribbean:0 "加勒比的财富"
 queen_of_the_caribbean_desc:0 "加勒比海地区是西方世界最富有的贸易中心之一，我们处于利用其财富的最佳位置。"
 timber_industry_haiti:0 "木材工业"
 timber_industry_haiti_desc:0 "木材生产在历史上是海地最重要的资金来源之一，我们的森林也为我们的人口提供热量和食物。通过规范我们的森林勘探，我们可以最大限度地提高我们的生产效率。"
 taino_traditions_haiti:0 "泰诺传统"
 taino_traditions_haiti_desc:0 "居住在这个岛上的泰诺人把它分为五个保留财产。虽然这些人相互之间的战争时断时续，但这使得管理其土地和招募新的士兵大为容易。我们将采用类似的制度，以便我们的土地能够繁荣。"
 harsh_lands_haiti:0 "严酷的土地"
 harsh_lands_haiti_desc:0 "伊斯帕尼奥拉岛有非常多的山区和恶劣的地形，这限制了农场的规模和生产力。正因为如此，我们开发了许多方法来提高生产效率，并允许有更多的人口。"
 LAP_ideas:0 "阿根廷理念"
 LAP_ideas_start:0 "阿根廷传统"
 LAP_ideas_bonus:0 "阿根廷野心"
 revolutionary_spirit:0 "革命精神"
 revolutionary_spirit_desc:0 "阿根廷地区是南美洲反对欧洲统治的玻利瓦尔革命中最重要的战线之一，这种革命精神仍然留在我们的人民心中。"
 fertile_pampas:0 "肥沃的潘帕斯"
 fertile_pampas_desc:0 "潘帕斯是我国西部一个非常肥沃的平原，包含我国农业生产基地的很大一部分。"
 rio_de_la_plata:0 "拉普拉塔河"
 rio_de_la_plata_desc:0 "甚至在欧洲殖民化之前，普拉塔河就是南美洲非常重要的贸易枢纽，其支流深入到阿根廷和巴西。"
 patagonian_pecuary:0 "巴塔哥尼亚保护区"
 patagonian_pecuary_desc:0 "巴塔哥尼亚广袤的土地非常适合牧羊，应该可以让我们为更大的常备军提供食物和衣服。"
 criollo_horses:0 "克里奥洛马"
 criollo_horses_desc:0 "克里奥洛马种以其耐性和速度而闻名，甚至比传说中的阿拉伯马还要大，能够走很远的路，而且还能很好地战斗。"
 silver_reserves:0 "白银储备"
 silver_reserves_desc:0 "我们国家的名字来自于巨大的白银储备，这使我们在外交谈判中拥有更大的影响力，因为我们的朋友期望通过帮助我们获得巨大的回报。"
 argentinian_cultural_heritage:0 "阿根廷文化遗产"
 argentinian_cultural_heritage_desc:0 "阿根廷拥有丰富的文化历史，从欧洲之前的本土文化到殖民时期和现代的艺术、美食和戏剧，这些都是阿根廷在某些方面的独特之处。"
 CHL_ideas:0 "智利理念"
 CHL_ideas_start:0 "智利传统"
 CHL_ideas_bonus:0 "智利野心"
 nationalistic_traditions:0 "民族主义传统"
 nationalistic_traditions_desc:0 "多年来，我们国家一直是欧洲列强的奴隶。如今不再是了！我们知道被压迫是什么滋味，我们不会再允许外国势力统治我们。"
 cordillera_de_los_andes:0 "安第斯山脉"
 cordillera_de_los_andes_desc:0 "安第斯山脉是抵御攻击的强大天然屏障。入侵者将不得不在地球上最长的山脉中与我们熟练的登山者作战。"
 ancient_populations:0 "古代居民"
 ancient_populations_desc:0 "我们的土地上诞生了许多先进的古代文明，如印加人和瓦里人。他们的科学光辉传统在我们身上得以延续。"
 corralero_breed:0 "科拉罗马种"
 corralero_breed_desc:0 "科拉罗马种是已知的最古老的原产于美洲的马种，是一种易于维护和具有弹性的战马。"
 stability_chile:0 "稳定"
 stability_chile_desc:0 "在一个以不稳定和政治暴力著称的地区，智利是一个繁荣而稳定的国家。"
 copper_mining_chile:0 "铜矿开采"
 copper_mining_chile_desc:0 "我们的土地盛产铜。这些铜是非常有价值的，确保了我们经济的成功。"
 maritime_hegemony:0 "海上霸权"
 maritime_hegemony_desc:0 "我们拥有南美洲最长的太平洋海岸。这条海岸充满了天然和非天然的港口，我们可以从这些港口支持一支庞大的舰队。"
 NAN_ideas:0 "南诏理念"
 NAN_ideas_start:0 "南诏传统"
 NAN_ideas_bonus:0 "南诏野心"
 fertile_farmland_nanzhao:0 "肥沃的农田"
 fertile_farmland_nanzhao_desc:0 "我们的土地非常肥沃。这种农业力量转化为军事力量，使我们拥有大量的军队。"
 nuosu_language:0 "诺苏语"
 nuosu_language_desc:0 "我们的精英阶层讲一种诺苏语，而大多数人讲白语。这就形成了一种明确的地方观念，有助于控制社会。"
 erhai_valley:0 "洱海谷"
 erhai_valley_desc:0 "我们在太和的首都处于一个极易防守的位置。我们知道没有任何敌人能在我们的首都战胜我们，因此我们可以安心地休息。"
 tibet_and_tang:0 "吐蕃与唐朝"
 tibet_and_tang_desc:0 "我们的王国首先打败了西藏，然后打败了中国的唐朝。我们对这些大国的胜利，以及随着他们的失败而落入我们手中的土地，使我们强烈感觉到我们是一个正在崛起的大国。"
 buddhist_state_nanzhao:0 "佛教国家"
 buddhist_state_nanzhao_desc:0 "我们和我们周围的许多国家一样，都信奉佛教。这种共同的宗教有助于外交工作的开展。"
 six_zhao:0 "六诏"
 six_zhao_desc:0 "我们的国家组织分为六个诏国，即王国。这种简单而有效的政府策略有助于我们处理所有的行政事务。"
 piluoge:0 "皮逻阁"
 piluoge_desc:0 "皮逻阁是我们国家的创始人，通过他和他之后的伟大国王，我们的国家已经变得真正强大。我们将继承他的遗产。"
 DAC_ideas:0 "达契亚理念"
 DAC_ideas_start:0 "达契亚传统"
 DAC_ideas_bonus:0 "达契亚野心"
 haven_for_roman_deserters: "逃亡者的天堂"
 haven_for_roman_deserters_desc: "罗马帝国的边境地区是一个命运未知的地方；一些人能够和平地生活，另一些人则遭受袭击或征服，这仅仅取决于当权者。达契亚人的土地虽然在罗马边界之外，但我们非常愿意接纳那些在罗马省份中找不到和平的人。他们不需要有很强的技能或对我们的神很虔诚就能加入我们的队伍，他们只需要忠于达契亚的事业，并愿意为我们的罗马权力扎根。"
 instill_a_sober_military_attitude: "清醒的士兵"
 instill_a_sober_military_attitude_desc: "正如许多达契亚人所知道的那样，酒是一种很好的饮料，但让人们，尤其是军事人员，在一天中的大部分时间里都喝得酩酊大醉是不好的。我们应该开始对我们的人民在饮酒方面制定更严格的纪律，这样，如果他们是平民，他们可以在整体上更有成效，如果他们是士兵，他们更有能力在战斗中保持镇定。"
 legacy_of_the_falx: "法尔克斯！"
 legacy_of_the_falx_desc: "达契亚人的特色武器是法尔克斯，它是一种带有弧形刀刃的双手武器，锋利的刀刃在弧形的内侧。它和它的短版「西卡」一起，可以造成巨大的伤害，并穿透各种类型的盔甲，包括罗马人传统的「分段式胸甲」。尽管它后来可能会被淘汰，但它作为步兵的一种残酷而有效的武器的遗产，我们将在未来继续发扬光大，制造出更多独特的武器，让我们的步兵可以屠杀敌方士兵。"
 build_up_from_dacian_civil_wars: "内战的记忆"
 build_up_from_dacian_civil_wars_desc: "与其他越过罗马帝国边界的部落人民一样，我们达契亚也经历了几次混乱的内战，撕裂了达契亚人民之间的团结。随着时间的推移，我们必须学会正确组织继承法，并确保我们自己边界内的权力结构永远没有能力自行推翻统治者。"
 skilled_withdrawl_from_battles: "有组织的撤退"
 skilled_withdrawl_from_battles_desc: "与罗马军团的冲突塑造了达契亚人在进攻和防守方面的作战方式。达契亚军队和补给线历来被训练成在战斗中组织撤退，这样，如果敌人追击，他们就不会在没有充足的补给和组织的情况下抓住达契亚军队。"
 besieging_roman_fortifications: "围攻罗马防御工事"
 besieging_roman_fortifications_desc: "罗马人的防御工事很难破解，特别是对于那些没有任何真正的攻城机建造遗产的人来说，但通过与他们的战斗，我们已经学会了。对我们达契亚人来说，石质防御工事绝不是不可能被攻破的，通过学习如何建造弹射器、发射器、攻城塔和其他攻城引擎，我们可以慢慢积累起如何正确进行攻城的知识。"
 formalize_dacian_power_structures: "达契亚权力的正式化"
 formalize_dacian_power_structures_desc: "展望未来，达契亚将面临更多的内部和外部的变化，这将考验它的人民和管理。达契亚内部的权力结构必须转变，以适应这些变化，我们将努力确保支撑达契亚国家的支柱不会陷入毁灭。我们将在必要时进行改革；我们将确保我们能活到下一个时代。"
 SKN_ideas:0 "基茨理念"
 SKN_ideas_start:0 "基茨传统"
 SKN_ideas_bonus:0 "基茨野心"
 mother_colony:0 "殖民地之母"
 mother_colony_desc:0 "我们的国家被称为「西印度群岛的殖民地之母」，因为我们的岛屿是美洲最早被欧洲人定居的地方之一。"
 basseterre:0 "巴斯特尔"
 basseterre_desc:0 "我们的首都巴斯特尔位于较大的圣基茨岛上，也是该地区一个非常重要的港口。"
 country_above_self:0 "国家高于自我"
 country_above_self_desc:0 "我们的国家格言是「国家高于自我」，我们的人民往往愿意为国家的利益忍受巨大的困难。"
 liamuiga_and_oualie:0 "利阿穆伊加和欧阿利耶"
 liamuiga_and_oualie_desc:0 "圣基茨的印第安名字卡利纳戈译为「肥沃的土地」，因为该岛有肥沃的火山土壤。同时，尼维斯的本地名字是「美丽的水域之地」，因为该岛有大量的淡水泉。"
 commonwealth_realm_kitnev:0 "英联邦国家"
 commonwealth_realm_kitnev_desc:0 "我们的国家是英联邦的一部分，因此与英联邦的其他各个国家有着良好的关系。"
 united_houses:0 "团结的议会"
 united_houses_desc:0 "大多数国家的参议员都有一个单独的「上议院」，但我们的参议员却与代表们一起坐在国民议会中。这使我们能够更快地做出决定。"
 diversified_economy_kitnev:0 "多样化经济"
 diversified_economy_kitnev_desc:0 "我们的国家以前严重依赖出口糖，但我们的政府一直努力使我们的经济多样化。他们的努力已经得到了回报。"
 ANB_ideas:0 "安提瓜和巴布达理念"
 ANB_ideas_start:0 "安提瓜和巴布达传统"
 ANB_ideas_bonus:0 "安提瓜和巴布达野心"
 st_johns:0 "圣约翰"
 st_johns_desc:0 "我们的首都，圣约翰，也是一个重要的港口，帮助我们控制这个地区的贸易。"
 land_of_365_beaches:0 "365个海滩的土地"
 land_of_365_beaches_desc:0 "我们的国家因其众多美丽的海滩而常常被称为「365个海滩的土地」。这些海滩吸引着游客和随之而来的金钱。"
 arawak_culture_antbar:0 "阿拉瓦克文化"
 arawak_culture_antbar_desc:0 "这些岛屿的传统阿拉瓦克居民是优秀的水手。他们的专长增加了我们海军的技能。"
 antiguan_black_pineapple:0 "安提瓜的黑菠萝"
 antiguan_black_pineapple_desc:0 "安提瓜的黑菠萝闻名于世，并为我们的军队提供了极好的营养来源。"
 bicameral_parliament_antbar:0 "两院制议会"
 bicameral_parliament_antbar_desc:0 "由于加勒比海许多地区的人口较少，许多国家只有一院制的议会。我们的两院制议会是维持秩序的有力工具，因为这个国家的人民知道，这里的法律比我们一些邻国的法律考虑得更好。"
 royal_antigua_and_barbuda_defence:0 "安提瓜和巴布达皇家国防军"
 royal_antigua_and_barbuda_defence_desc:0 "我们的军队规模相当小，但由于其规模小，我们派出的部队往往训练有素，装备精良。"
 high_literacy_rate_antbar:0 "高识字率"
 high_literacy_rate_antbar_desc:0 "这个国家的识字率高于我们的许多邻国，而且我们有自己的大学。这意味着我们的技术发展比我们周围的人更快。"
 DMN_ideas:0 "多米尼加理念"
 DMN_ideas_start:0 "多米尼加传统"
 DMN_ideas_bonus:0 "多米尼加野心"
 sisserou_parrot:0 "西色罗鹦鹉"
 sisserou_parrot_desc:0 "西色罗鹦鹉是多米尼加独有的，它既是我们的国鸟，也是我们国旗上的一个标志。看到这种鸟，我们的人民充满了自豪感。"
 boiling_lake:0 "沸腾的湖"
 boiling_lake_desc:0 "我们的岛屿仍然是由地热火山活动形成的，世界第二大温泉沸腾湖就是证明，它也是我们巨大的旅游收入来源。"
 carib_people_dominica:0 "加勒比人"
 carib_people_dominica_desc:0 "加勒比人是凶猛的战士，由于多米尼加在哥伦布发现该岛后的一百年里仍未被欧洲人定居，岛上的加勒比人被从加勒比海其他岛屿上强行拉来的加勒比人进一步强化。这些加勒比人的凶残仍然伴随着我们的军队。"
 roseau:0 "罗索"
 roseau_desc:0 "我们的首都罗索是加勒比地区的一个重要贸易中心，位于该岛的背风面，向全世界出口香蕉、月桂油、蔬菜、柚子、橙子和可可。"
 mountainous_rainforests_dominica:0 "山地雨林"
 mountainous_rainforests_dominica_desc:0 "我们的整个岛屿都被山地雨林所覆盖。如果被入侵，我们可以进入这些雨林，从敌人面前消失。"
 medicinal_plants_dominica:0 "药用植物"
 medicinal_plants_dominica_desc:0 "我们的岛屿充满了大量独特的、通常具有强大药用价值的植物。这些植物使我们的士兵和人民保持健康。"
 republic_dominica:0 "共和国"
 republic_dominica_desc:0 "许多加勒比国家在独立后仍然保持英国国王或女王的君主地位，但我们却成为一个共和国。我们不是英联邦的一部分，因此我们比许多其他加勒比海岛屿对我们的政策有更多的权力。"
 BFA_ideas:0 "布基纳法索理念"
 BFA_ideas_start:0 "布基纳法索传统"
 BFA_ideas_bonus:0 "布基纳法索野心"
 sankara:0 "桑卡拉上尉"
 sankara_desc:0 "我们第一位真正的领导人托马斯·桑卡拉是一位具有伟大品德和理想的人。让我们向我们的孩子介绍他，使他们为我们的事业感到自豪！"
 land_incorruptible:0 "正人君子之国"
 land_incorruptible_desc:0 "桑卡拉将我们的国家更名为布基纳法索，意思是「正人君子之国」，以纪念我们在根除行政部门腐败方面的成功。"
 ten_m_trees:0 "千万棵树"
 ten_m_trees_desc:0 "萨赫勒地区总是按照自己的方式行事。然而，通过在沙地上植树，我们可以阻止萨赫勒的运动，从而获得更多的土地来养活我们的孩子。"
 u_p_j:0 "团结-进步-正义"
 u_p_j_desc:0 "团结是我们的人民，现代是我们的社会，公正是我们的国家。我们的人民知道这一点，因此不会轻易放弃我们。"
 black_red_white_volta:0 "黑、红、白沃尔特"
 black_red_white_volta_desc:0 "黑、红和白沃尔特河穿过我们的国家。我们知道他们的方向，但我们的敌人不知道。我们将利用他们的无知来对付他们。"
 bobo_dioulasso:0 "博博-迪乌拉索大清真寺"
 bobo_dioulasso_desc:0 "博博-迪乌拉索大清真寺是很久以前作为泛灵论者和穆斯林之间的一项协议而建造的。让我们重申这一协议，并接受他人的信仰。"
 will_of_the_people:0 "人民的意志"
 will_of_the_people_desc:0 "当一个政治家掌握权力太久时，人民就会听到他们的声音。有些人在这一点上学得很辛苦。"
 ELS_ideas:0 "萨尔瓦多理念"
 ELS_ideas_start:0 "萨尔瓦多传统"
 ELS_ideas_bonus:0 "萨尔瓦多野心"
 the_savior:0 "救世主"
 the_savior_desc:0 "我们的名字来自于耶稣基督，救世主。我们将提醒我们的部队，他们不仅为国家而战，而且为上帝而战。"
 mestizos:0 "混血儿"
 mestizos_desc:0 "征服者到达后，他们与当地妇女结婚。他们的后代被称为混血儿，在萨尔瓦多各地都可以找到。我们自己的混合遗产有助于我们接受其他民族和文化。"
 the_colon_els:0 "萨尔瓦多科朗"
 the_colon_els_desc:0 "我们有自己的货币——科朗，使我们能够更好地控制我们的经济。"
 the_pupusa:0 "普普萨"
 the_pupusa_desc:0 "我们最美味的菜肴之一——普普萨，价格便宜，制作简单，吃起来也不错。我们应该鼓励它的消费！"
 salvadorean_tourism:0 "萨尔瓦多旅游业"
 salvadorean_tourism_desc:0 "越来越多的游客被我们美丽的风景所吸引。这大大促进了我们的经济。"
 the_football_war:0 "足球战争"
 the_football_war_desc:0 "我们的国家可能没有一些邻国的资源，但当我们的利益受到威胁时，我们是凶猛的。"
 estadio_cuscatlan:0 "库斯卡特兰体育场"
 estadio_cuscatlan_desc:0 "这个伟大的体育场是整个中美洲最大的体育场。我们的公民非常喜欢足球，所以他们很感激。"
 CDD_ideas:0 "乍得理念"
 CDD_ideas_start:0 "乍得传统"
 CDD_ideas_bonus:0 "乍得野心"
 the_sahara_chad:0 "撒哈拉"
 the_sahara_chad_desc:0 "巨大的撒哈拉沙漠保护我们的国家不受北方阿拉伯国家的影响。如果他们进攻，那将是他们自己的失败。"
 lake_chad:0 "乍得湖"
 lake_chad_desc:0 "我们的国家是以乍得湖命名的。这个湖为我们的祖先提供了大量的食物，并将继续为我们提供。"
 french_relations_chad:0 "与法国的关系"
 french_relations_chad_desc:0 "法国一直与我们保持着友好的关系。让我们加强这种联系，并与他们一起变得强大。"
 leve_yeux:0 "睁开眼睛，未来属于你！"
 leve_yeux_desc:0 "我们的国歌《乍得人民》给我们的人民带来了希望。我们应该让它更经常地播放，这样我们的人民就会日夜思念他们的国家。"
 tijaniyyah:0 "提加尼"
 tijaniyyah_desc:0 "提加尼是伊斯兰教的一个分支，强调文化和教育的重要性。他们的道路对我们有用，所以我们要帮助他们。"
 chadian_army:0 "乍得军队"
 chadian_army_desc:0 "在第二次世界大战期间，乍得为自由法国提供了成千上万的男子。这些人回国后，他们都是军人，并将自己的技能传授给孩子。"
 the_toyota_war:0 "丰田战争"
 the_toyota_war_desc:0 "当我们在内战中分裂时，我们的敌人袭击了我们，但我们把他们赶走了，证明即使分裂，我们乍得人也是一支不可忽视的力量。"
 CAM_ideas:0 "中美洲联邦理念"
 CAM_ideas_start:0 "中美洲联邦传统"
 CAM_ideas_bonus:0 "中美洲联邦野心"
 federal_state_upca:0 "联邦"
 federal_state_upca_desc:0 "我们的国家是极其多样化的。然而，我们宽松的政府体系确保我们能够在很大程度上保持和平。"
 francisco_morazan:0 "弗朗西斯科·莫拉桑"
 francisco_morazan_desc:0 "我们的第一位领导人弗朗西斯科·莫拉桑是一位伟大的将军，是一个鼓舞人心的榜样。"
 our_own_currency_upca:0 "我们自己的货币"
 our_own_currency_upca_desc:0 "我们不能成为一个外国银行的奴隶。从现在开始，中美洲共和国的货币将是我们的货币。"
 phrygian_cap_upca:0 "弗里吉亚帽"
 phrygian_cap_upca_desc:0 "我们的独立是通过革命实现的。我们国徽上的弗里吉亚帽将永远提醒我们的人民，我们战胜了外国压迫者。"
 five_mountains:0 "五山"
 five_mountains_desc:0 "我们纹章上的五山将向我们的人民表明，我们对组成这个联盟的五国都非常关心。"
 mesoamerican_trade_upca:0 "中美洲贸易"
 mesoamerican_trade_upca_desc:0 "我们的土地处于两个美洲之间的战略位置。让我们在我们的边界内和边界外创建贸易路线。"
 the_quetzal_upca:0 "绿咬鹃"
 the_quetzal_upca_desc:0 "让我们把代表自由的绿咬鹃作为我们的国鸟。通过使用这一标志，我们将使我们的邻国认识到成为我们国家一部分的好处。"
 PEG_ideas:0 "勃固理念"
 PEG_ideas_start:0 "勃固传统"
 PEG_ideas_bonus:0 "勃固野心"
 wareru:0 "伐丽流"
 wareru_desc:0 "我们国家的创始人伐丽流，在异教徒王国的灰烬中从无到有地登上了权力的宝座。他是我们所有人民的启迪，是我们团结的象征。"
 hanthawaddy_chronicle:0 "汉达瓦底纪事"
 hanthawaddy_chronicle_desc:0 "通过保存我们伟大领袖的行动记录，我们可以教育我们的新领袖。"
 mon_nation:0 "孟国"
 mon_nation_desc:0 "我们的国家与孟人紧密相连，他们是我们唯一真正的臣民。他们知道，如果我们倒下，他们也会跟着倒下。"
 mon_script_pegu:0 "孟文"
 mon_script_pegu_desc:0 "几个世纪以来，我们的语言是东南亚的通用语言。让我们鼓励它在其他宫廷的实践。"
 forty_years_war:0 "四十年战争"
 forty_years_war_desc:0 "在我们国家最黑暗的岁月里，我们成功地击退了我们的侵略者，保卫了我们的土地。这使我们的政治家和将军们有了堡垒防御的经验。"
 center_of_religion_pegu:0 "宗教中心"
 center_of_religion_pegu_desc:0 "通过吸引来自本地区各地的僧侣，我们已经成功地成为我们宗教的一个伟大中心。"
 contact_with_the_portuguese:0 "与葡萄牙人的接触"
 contact_with_the_portuguese_desc:0 "新的商人正在驶向我们的港口。他们自称为葡萄牙人，但这并不重要。他们很有钱。让我们利用他们吧。"
 PEU_ideas:0 "秘鲁理念"
 PEU_ideas_start:0 "秘鲁传统"
 PEU_ideas_bonus:0 "秘鲁野心"
 machu_picchu:0 "马丘比丘"
 machu_picchu_desc:0 "马丘比丘的遗迹气势恢宏，带来了来自远方的游客。伴随着游客而来的是税收。"
 ceviche_tradition:0 "酸柠檬汁咸鱼"
 ceviche_tradition_desc:0 "塞尔瓦（即丛林）的渔民从来不会停下来吃饭：他们在船上的时候就用捕到的一些鱼做鱼汤。我们将把这些技能传授给我们的将军们。"
 inti_raymi:0 "因蒂太阳节"
 inti_raymi_desc:0 "虽然我国大部分地区不再崇拜本土神灵，但我国人民仍在庆祝因蒂太阳节，这是一个来自印加人的节日。"
 guano:0 "鸟粪肥"
 guano_desc:0 "随着远方农业的蓬勃发展，对化肥的需求也在增长。因此，我国的许多蝙蝠成为一种重要的资源，为我们的农作物提供鸟粪肥料。"
 walls_of_lima:0 "利马城墙"
 walls_of_lima_desc:0 "西班牙人在我国首都利马周围修建了坚固的城墙。我们将恢复和加强这些城墙，使它们能够保护我们的人民。"
 the_llama_peru:0 "美洲驼"
 the_llama_peru_desc:0 "美洲驼与骆驼有远亲关系，是一种坚韧的动物，很适合作为我们民族的驮运动物。"
 m_p_peru:0 "国家军事警察"
 m_p_peru_desc:0 "秘鲁的国家警察配备了军事装备，并接受了战争训练。在这些警察支持我们时，很少有人会反对我们的国家。"
 GRN_ideas:0 "格林纳达理念"
 GRN_ideas_start:0 "格林纳达传统"
 GRN_ideas_bonus:0 "格林纳达野心"
 island_of_spice:0 "香料之岛"
 island_of_spice_desc:0 "我们国家是世界上肉豆蔻和肉豆蔻种衣的主要出口国之一。这些作物确保了我国经济的成功。"
 st_georges:0 "圣乔治"
 st_georges_desc:0 "我们的首都，圣乔治，是一座极其重要的港口。在殖民时代，法国人会把他们的舰队停放在圣乔治。今天，我们的首都仍然停满了来自世界各地的船只。"
 peoples_revolutionary_government:0 "人民革命政权"
 peoples_revolutionary_government_desc:0 "共产主义对我们国家产生了巨大影响，来自我们盟友古巴的医生、教师和技术人员在我们伟大国家的建设中发挥了作用。"
 natural_harbour_grenada:0 "天然良港"
 natural_harbour_grenada_desc:0 "我们的首都是一座广阔的天然港湾，呈马蹄形。这座天然港口使我们能够生产和支持比邻国更多的船只。"
 red_sky_days:0 "红天日"
 red_sky_days_desc:0 "当我们仍然被英国人统治时，我们开始了一场反抗，要求改善岛上的工作条件。这次起义变得如此激烈，许多建筑物被烧毁，以至于当时被称为「红色天空日」，英国人不得不调用军事增援部队来恢复和平。"
 rich_soil_grenada:0 "百里沃洲"
 rich_soil_grenada_desc:0 "我们的岛屿源于火山，因此它的土壤极为肥沃。这种土壤被用来种植岛上的各种农作物。"
 tourism_grenada:0 "旅游业"
 tourism_grenada_desc:0 "我们的岛屿每年都会吸引成千上万的游客。这些游客越来越成为我们经济的重要组成部分。"
 SLU_ideas:0 "圣卢西亚理念"
 SLU_ideas_start:0 "圣卢西亚传统"
 SLU_ideas_bonus:0 "圣卢西亚野心"
 castries:0 "卡斯特里耶"
 castries_desc:0 "我们的首都，卡斯特里耶，建在填海所得的土地之上，有一座供船只停靠的庇护港。这座理想的港口对我们的贸易是个巨大的利好。"
 helen_west_indies:0 "西印度群岛的海伦"
 helen_west_indies_desc:0 "我们的岛屿被称为「西印度群岛的海伦」，因为我们的岛屿曾被多次争夺，并多次易手。"
 independence_day_lucia:0 "独立日"
 independence_day_lucia_desc:0 "每年的2月22日，我们有一个公共假日来庆祝自己的独立。这个节日提醒我们自由的重要性，我们将永远不会再被他人统治。"
 global_financial_crisis:0 "全球经济危机"
 global_financial_crisis_desc:0 "当许多经济体在全球经济危机中崩溃，我们的经济却相对完整地幸存下来。这使我们比许多仍在重建的邻居更具优势。"
 la_francophonie_lucia:0 "法语国家组织"
 la_francophonie_lucia_desc:0 "我国是法语国家组织的一部分，因此与许多其他法语国家有着密切的关系。"
 brigands_lucia:0 "暴徒"
 brigands_lucia_desc:0 "法国大革命后，我们岛上的许多奴隶得到了解放。这些奴隶中的一些人成为了暴徒，他们是凶猛的战士，能够迫使英国军队和白人奴隶主离开我们的岛屿。"
 mount_gimie:0 "吉密山和皮通山"
 mount_gimie_desc:0 "吉密山和皮通山是我们岛上的三座山，也是一座鼓舞人心的地标。我们可以看着这些山，感到我们的国家将取得胜利。"
 karling_ideas:0 "法兰克理念"
 karling_ideas_start:0 "法兰克传统"
 karling_ideas_bonus:0 "法兰克野心"
 kings_of_europe:0 "欧洲之王"
 kings_of_europe_desc:0 "法兰克人通常被称为欧洲之父，在一百年里，他们是西欧和中欧的统治者。"
 carolingian_grand_strategy:0 "加洛林大战略"
 carolingian_grand_strategy_desc:0 "查理曼大帝和他的父亲丕平因规划了数十年的战略而闻名，创造了大战略一词。"
 military_obligations:0 "军事义务"
 military_obligations_desc:0 "法兰克对国内人民推行军事义务，尤其是贵族。你越富有，你有更大的义务来给国王贡献更多的士兵。"
 retinue_regnum_francorum:0 "法兰克王国扈从"
 retinue_regnum_francorum_desc:0 "法兰克的核心军队是一支以罗马旧军事学校为基础的熟练专业军队。"
 legacy_of_the_romans:0 "罗马人的传承"
 legacy_of_the_romans_desc:0 "法兰克人被看作是西罗马帝国的残余和他们的合法继承人。"
 carolingian_renaissance:0 "加洛林文艺复兴"
 carolingian_renaissance_desc:0 "卡尔大帝的统治开始了一个被称为加洛林文艺复兴的时期，复活了罗马帝国死去和被遗忘的思想和传统。"
 tradition_of_war:0 "战争的传统"
 tradition_of_war_desc:0 "法兰克人以其伟大的战役和军事成就而闻名。这是一个由战火锻造而成的家庭，一个不容易被遗忘的过去。"
 BBD_ideas:0 "巴巴多斯理念"
 BBD_ideas_start:0 "巴巴多斯传统"
 BBD_ideas_bonus:0 "巴巴多斯野心"
 low_corruption_barbados:0 "低腐败"
 low_corruption_barbados_desc:0 "我国的腐败程度之低确保了比许多其他国家多一点的钱到达应该去的地方。"
 british_colonial_rule_barbados:0 "英国的殖民统治"
 british_colonial_rule_barbados_desc:0 "我们是加勒比海地区唯一一个在殖民时代的任何时候都没有易手的岛屿。在独立之前，我们一直被英国人统治着，没有间断过。因此，我们的基础设施没有受到战争的蹂躏，反而得到了发展。"
 parliamentary_democracy_barbados:0 "议会民主制"
 parliamentary_democracy_barbados_desc:0 "我们的议会是以成功的英国威斯敏斯特制度为蓝本的。我们高效的政府对我们是个持续的恩惠。"
 constitution_of_barbados:0 "巴巴多斯宪法"
 constitution_of_barbados_desc:0 "我们有一部成文宪法，这部宪法让我们的价值观清晰，避免了误解和叛乱。"
 close_diplomatic_ties_barbados:0 "密切的外交关系"
 close_diplomatic_ties_barbados_desc:0 "我们是加勒比共同体、加勒比单一市场和经济和其他许多国际组织的成员。我们与所有的邻国保持着密切的关系，并从中受益匪浅。"
 flat_island_barbados:0 "平坦的岛屿"
 flat_island_barbados_desc:0 "我们的岛屿比加勒比的许多地方都要平坦得多，因此很适合耕种。"
 top_five_in_literacy:0 "识字率前五"
 top_five_in_literacy_desc:0 "我国的识字率接近100%，是前五个识字率最高的国家之一。这对技术发展有不可估量的帮助。"
 NOK_ideas:0 "北朝鲜理念"
 NOK_ideas_start:0 "北朝鲜传统"
 NOK_ideas_bonus:0 "北朝鲜野心"
 restore_korean_traditions:0 "恢复朝鲜传统"
 restore_korean_traditions_desc:0 "在日占期，日本通过禁止教授朝鲜语和鼓励信奉神道教来强制推行文化同化。我们必须摆脱这些外来的影响，恢复朝鲜的文化遗产。"
 eternal_president:0 "永恒的主席"
 eternal_president_desc:0 "我们国家的创始人金日成是朝鲜永恒的主席，即使在他死后也会继续鼓励我们的人民。"
 juche:0 "主体思想"
 juche_desc:0 "主体思想直译为「自力更生」。我们的国家要想成功，就必须在政治和军事独立的同时实现经济自给自足。"
 songun:0 "先军政策"
 songun_desc:0 "先军是指军事第一的原则。朝鲜人民军在我国政府和社会中具有最高地位，任何国内或国际政策都不能损害我们的军队。"
 military_police_nko:0 "军事警察"
 military_police_nko_desc:0 "朝鲜人被我们的警察和政府不断监视，以确保没有人在策划反对我们的政府。"
 cult_of_personality_nko:0 "个人崇拜"
 cult_of_personality_nko_desc:0 "我们的伟大领袖受到人民的爱戴。没有人敢质疑他的权威，也没有人敢起来反对他。"
 unified_korea:0 "统一朝鲜"
 unified_korea_desc:0 "合法的朝鲜国家只有一个，但为了保持朝鲜的真正统一，我们必须打败那些高举虚假意识形态的人。"
 SAG_ideas:0 "实皆理念"
 SAG_ideas_start:0 "实皆传统"
 SAG_ideas_bonus:0 "实皆野心"
 ayeyarwady_river:0 "伊洛瓦底河"
 ayeyarwady_river_desc:0 "伊洛瓦底河是与缅甸其他地区的重要贸易纽带。我们对它的一部分的控制使我们对这一地区的贸易有很大的力量。"
 monastic_centre_sagaing:0 "僧侣中心"
 monastic_centre_sagaing_desc:0 "我们的首都是该地区的一个主要宗教和寺院中心。佛教僧侣从世界各地来到这里学习，这使我们受到了很大的尊重。"
 shan_raiders_sagaing:0 "掸族袭击者"
 shan_raiders_sagaing_desc:0 "我们经常遭受来自北方的掸族人的入侵。这些袭击使我们成为一个坚韧的民族，有能力保护自己。"
 burmanized_kings_sagaing:0 "缅甸化国王"
 burmanized_kings_sagaing_desc:0 "虽然我们原本是掸族人，但自从在这里定居后，我们就采用了当地的缅甸文化和语言。这使得统治我们的人民要容易得多。"
 dense_tropics_sagaing:0 "茂密的热带地区"
 dense_tropics_sagaing_desc:0 "我们被茂密的热带森林所包围。这使得外国势力的入侵相当困难。"
 fertile_plains_sagaing:0 "富饶的平原"
 fertile_plains_sagaing_desc:0 "我们的土地非常肥沃，使我们能够种植许多作物。这些农作物使我们能够派出大量的军队来保卫我们的国家。"
 myinsaing_kingdom:0 "敏象遗产"
 myinsaing_kingdom_desc:0 "我们的国王是古老的敏象王国的合法统治者。我们必须夺回我们与生俱来的权利，统治这整个地区。"
 HUY_ideas:0 "沙黄理念"
 HUY_ideas_start:0 "沙黄传统"
 HUY_ideas_bonus:0 "沙黄野心"
 austronesian_language_sahuynh:0 "南岛语族"
 austronesian_language_sahuynh_desc:0 "我们的语言属于庞大的南岛语族，其中包括马来语等。我们的语言和马来语之间的相似性有助于我们更好地与这些富有的人进行贸易。"
 iron_weapons_sahuynh:0 "铁制武器"
 iron_weapons_sahuynh_desc:0 "当我们的大多数邻国使用青铜武器时，我们的战士拥有铁制武器。这使我们在与其他国家的战争中具有明显的优势。"
 cremation_sahuynh:0 "火化"
 cremation_sahuynh_desc:0 "当我们的成年人死亡时，我们将他们火化，并将他们的遗体埋在盖着盖子的罐子里，与各种破碎的祭品一起。这种做法是我们民族特有的，有助于形成我们国家强大的宗教认同。"
 extensive_trade_network_sahuynh:0 "广泛的贸易网络"
 extensive_trade_network_sahuynh_desc:0 "我们的贸易网络遍布亚洲广大地区，使我们能够获得大量的资源和极其有利的市场。"
 mon_people_sahuynh:0 "孟人"
 mon_people_sahuynh_desc:0 "我们的邻居是各个孟族国家，他们的文化与我们的文化完全不同。通过与他们交流，我们对外国文化有了更多的了解。"
 ear_ornaments_sahuynh:0 "耳饰"
 ear_ornaments_sahuynh_desc:0 "从泰国到台湾，一直到菲律宾，我们都以高品质的双头动物耳饰而闻名。"
 iron_sickles_sahuynh:0 "铁质镰刀"
 iron_sickles_sahuynh_desc:0 "我们的铁镰刀使我们的耕作远比我们的邻居容易。这使我们能够种植更好的农作物，并更快地补充我们的人力。"
 RSD_ideas:0 "正统哈里发理念"
 RSD_ideas_start:0 "正统哈里发传统"
 RSD_ideas_bonus:0 "正统哈里发野心"
 caliph_election:0 "选举哈里发"
 caliph_election_desc:0 "在正统哈里发时期，当哈里发去世时，部落中的显赫人物或成员会聚集在一起，选举新的统治者。很多时候，新统治者与上一任统治者有亲属关系，但很少是前任统治者的孩子。因此，选举有助于稳定国家，让国家的有权势的成员选择谁来统治。"
 bait_ul_maal:0 "金钱之家"
 bait_ul_maal_desc:0 "金钱之家，是正统哈里发的一个部门，负责处理国家的经济事务。在穆罕默德时代，所有赚来的钱都被立即分配，但正统哈里发王朝的第一任哈里发艾布·伯克尔设立了金钱之家，以便为政府工作人员发放工资。同样，它还建立了一个国库，并帮助征收税款。"
 spread_the_faith:0 "传播信仰"
 spread_the_faith_desc:0 "由于伊斯兰教是一个相对较新的宗教，穆斯林人民急于传播真理。这使得皈依不仅更快，而且更好。"
 jihad:0 "圣战"
 jihad_desc:0 "虽然传教士能够使哈里发内的人口皈依伊斯兰教，但获得非穆斯林土地的问题是另一回事。圣战是穆斯林的宗教责任，要继续在整个土地上传播真正的信仰。这一信息使军队更加渴望战斗。"
 two_holy_cities:0 "两座圣城"
 two_holy_cities_desc:0 "麦加和麦地那被认为是整个伊斯兰教中最神圣的两个城市。由于正统哈里发以这两个城市为中心，世界其他地方都对我们的圣地心存敬畏。"
 muslim_authority:0 "穆斯林权威"
 muslim_authority_desc:0 "拉希顿哈里发有责任代表伊斯兰世界发言。因此，我们的话具有更大的分量。我们不仅仅是在为一个国家说话，而是在为整个宗教说话。"
 army_of_conquerors:0 "征服者之军"
 army_of_conquerors_desc:0 "在圣战的帮助下，伊斯兰教的信息已经传播得很远很广。通过我们的多次征服，我们的军队已经掌握了世界各地的战斗战术，比任何对手的军队都准备得更充分。"
 UMA_ideas:0 "倭马亚理念"
 UMA_ideas_start:0 "倭马亚传统"
 UMA_ideas_bonus:0 "倭马亚野心"
 arab_conquests:0 "阿拉伯征服"
 arab_conquests_desc:0 "倭马亚王朝见证了所有哈里发国家中最大的伊斯兰扩张。在其顶峰时期，倭马亚哈里发控制了伊比利亚，同时与印度接壤。所有这一切都得益于伊斯兰军队的纪律性。"
 minted_currency:0 "铸造货币"
 minted_currency_desc:0 "与正统哈里发不同，倭马亚哈里发发行了他们自己的金币。这使得对经济的控制更加稳定，并减少了对波斯和东罗马黄金的依赖。"
 diwan_al_khatam:0 "图章委员会"
 diwan_al_khatam_desc:0 "图章委员会是倭马亚哈里发政府的中央部门之一。它的主要目标是检查官方文件的伪造情况。这有助于通过根除非法文件来提高倭马亚王朝哈里发的合法性。"
 diwan_al_barid:0 "邮政委员会"
 diwan_al_barid_desc:0 "邮政委员会是政府的另一个中央部门。它在庞大的哈里发国建立了一个邮政系统，以帮助组织它。虽然它并不用于普通的快递，但它在整个哈里发国快速分发政府命令方面发挥了关键作用。"
 arabization:0 "阿拉伯化"
 arabization_desc:0 "随着阿拉伯人的征服，许多不同的群体接受了伊斯兰教，并将他们的当地文化与阿拉伯文化相融合。因此，叙利亚、巴勒斯坦和现代埃及的文化是由当地和外国文化的结合而产生的。"
 dhimmis:0 "齐米"
 dhimmis_desc:0 "非穆斯林的一神论者，如基督徒、犹太人和祅教徒被视为齐米。在法律上，只要他们承认穆斯林的统治地位，他们就可以作为二等公民受到保护。他们被允许信奉自己的宗教，拥有自己的宗教法庭，除非它直接干扰了伊斯兰教法。"
 a_new_navy:0 "新海军"
 a_new_navy_desc:0 "只要东罗马的船只控制着海洋，埃及和黎凡特地区就永远不会安全。因此，建立一支强大的军队，主宰海洋，保护我们的土地是至关重要的。"
 ABB_ideas:0 "阿拔斯理念"
 ABB_ideas_start:0 "阿拔斯传统"
 ABB_ideas_bonus:0 "阿拔斯野心"
 islamic_golden_age:0 "伊斯兰黄金时代"
 islamic_golden_age_desc:0 "阿拔斯哈里发，特别是在哈伦·拉西的领导下，迎来了文学、科学、哲学、建筑和农业的黄金时代。阿拔斯王朝在将纸张和火药等技术从中国过渡到欧洲方面发挥了关键作用。思想在我们整个土地上的传播使我们更容易接受。"
 foundation_of_baghdad:0 "巴格达的建立"
 foundation_of_baghdad_desc:0 "阿拔斯王朝的第二任哈里发建立了巴格达市，作为帝国的新首都。这迎来了建筑方面的新进展，主要是使用萨珊人的泥砖和烤砖的建筑方法。同样，在干燥的沙漠中建立了前哨基地，作为旅行者的安全庇护所。最后，倭马亚王朝时期建造的许多清真寺得到了极大的修缮和改进。"
 pottery_glass_and_textiles:0 "陶器、玻璃和纺织品"
 pottery_glass_and_textiles_desc:0 "随着伊斯兰黄金时代的到来，艺术品的制作得到了极大的改善，因为陶器、玻璃和纺织品的制作要复杂得多。这改善了我们的商品交易收入。"
 arab_agricultural_revolution:0 "农业革命"
 arab_agricultural_revolution_desc:0 "在阿拔斯哈里发时期，风车的使用首次被引入到农业生产中。同样，随着水车的产生，灌溉也得到了极大的改善。这使得农作物得以在整个哈里发王朝传播，特别是杏仁、柑橘和糖，后来经过安达卢斯传到欧洲。"
 mongol_defence:0 "抵御蒙古人"
 mongol_defence_desc:0 "十三世纪上半叶，蒙古人入侵中东，征服了大片土地，最终烧毁了巴格达。尽管如此，人们还是花大力气改善边境堡垒，以抵御蒙古人的威胁，希望能震慑入侵者。"
 caliph_of_cairo:0 "开罗哈里发"
 caliph_of_cairo_desc:0 "即使在阿拔斯哈里发这个独立的政治实体结束后，该王朝在马穆鲁克王朝下找到了归宿，他们在开罗的新基地继续成为所有穆斯林的权威。"
 islamic_literature:0 "伊斯兰文学"
 islamic_literature_desc:0 "在黄金时代，许多新的文学作品得到了发展。最著名的是《一千零一夜》就是在这个时期写成的。同样，作为《罗密欧与朱丽叶》灵感来源的浪漫诗《拉伊拉和曼琼》也是在这一时期得到了极大的发展。"
 SAMANID_ideas:0 "萨曼理念"
 SAMANID_ideas_start:0 "萨曼传统"
 SAMANID_ideas_bonus:0 "萨曼野心"
 zoroastrian_legacy:0 "祆教遗产"
 zoroastrian_legacy_desc:0 "萨曼家族是属于伊朗七大家族之一的米赫兰家族的祆教徒贵族巴赫兰·楚宾的后裔。这使我们作为波斯的真正统治者的统治合法化。"
 translation_of_quran:0 "古兰经译本"
 translation_of_quran_desc:0 "萨曼人是第一个将《古兰经》翻译成波斯语的人，从而使神圣的文字得以在波斯境内传播。这大大增加了我们改变人们信仰的能力。"
 conversion_of_turks:0 "突厥人的皈依"
 conversion_of_turks_desc:0 "随着伊斯兰教的传播，近3万名突厥人从长生天改信伊斯兰教。作为优秀的雇佣兵，如果我们需要，将来雇佣突厥人会更便宜。"
 importance_of_trade:0 "贸易的重要性"
 importance_of_trade_desc:0 "萨曼帝国非常注重贸易。以至于在波罗的海国家和斯堪的纳维亚地区都发现了属于萨曼王朝的硬币。在贸易中可以发现巨大的财富。"
 conquest_of_persia:0 "征服波斯"
 conquest_of_persia_desc:0 "随着对属于古代波斯帝国的土地的统治，部队认为自己是一支不可战胜的军队。这提高了他们作为战斗单位的能力。"
 advance_science_and_literature:0 "科学进步"
 advance_science_and_literature_desc:0 "萨曼王朝大力推广科学和文学，因此吸引了著名的科学家和诗人，如鲁达基、费多西和阿维森纳。"
 masters_of_persia:0 "波斯的主人"
 masters_of_persia_desc:0 "由于起源于古老的波斯土地，我们的战士是穿越险峻的山脉和地形的专家。另一方面，我们的敌人在我们看似荒凉的土地上几乎无法生存。"
 TAH_ideas:0 "塔希尔理念"
 TAH_ideas_start:0 "塔希尔传统"
 TAH_ideas_bonus:0 "塔希尔野心"
 governors_of_khorasan:0 "呼罗珊总督"
 governors_of_khorasan_desc:0 "塔希尔王朝在九世纪初首次被阿拔斯王朝赋予呼罗珊的土地。保护哈里发的东线是我们的义务，因此决不向侵略者投降。"
 military_traditions:0 "军事传统"
 military_traditions_desc:0 "我们的创始人塔希尔·伊本·侯赛因被授予呼罗珊的土地，是基于他作为哈里发军队中的一名将军的出色能力。因此，我们有责任延续培养优秀将领的传统。"
 autonomous_vassals:0 "自治封臣"
 autonomous_vassals_desc:0 "虽然我们向哈里发宣誓效忠，但我们是相当自治的，可以说是名副其实的独立。这要归功于我们出色的外交能力，能够在我们国家和哈里发之间保持信任。"
 governors_of_baghdad:0 "巴格达总督"
 governors_of_baghdad_desc:0 "除了呼罗珊，我们还有幸成为巴格达的总督。这座曾经作为阿拔斯王朝哈里发首都的城市，无疑提高了我们在全世界的威望。"
 agricultural_boom:0 "农业兴旺"
 agricultural_boom_desc:0 "在我们的统治期间，我们非常注重农业。正因为如此，我们的土地上的人口大大增加。当然，有了更多的人，我们可以完成更多的事情。"
 branch_dynasty:0 "分支王朝"
 branch_dynasty_desc:0 "我们的王朝有两个不同的分支，一个是管辖呼罗珊的，另一个是管辖巴格达的。得益于此，我们能够相当迅速地找到继承人。如果我们没有直接继承人，另一个分支可能会有。"
 strong_army_discipline:0 "军纪严明"
 strong_army_discipline_desc:0 "多年来，我们已经把我们的军队训练得在各方面都很出色。我们的纪律得到了极大的加强。"
 SAF_ideas:0 "萨法尔理念"
 SAF_ideas_start:0 "萨法尔传统"
 SAF_ideas_bonus:0 "萨法尔野心"
 warlord_origin:0 "军阀起源"
 warlord_origin_desc:0 "萨法尔王朝的基础是叶尔孤白·伊本·莱伊斯·萨法尔，他是一个铜匠，后来成为了一个军阀。我们应该通过鼓励我们的军阀文化来向我们的始源表示敬意。"
 constant_conquest:0 "不断征服"
 constant_conquest_desc:0 "由于我们的军事力量，我们正在不断获得新的土地。正因为如此，制定新的行政战略以将新的土地纳入我们的国家是很重要的。"
 persian_culture_importance:0 "波斯文化的重要性"
 persian_culture_importance_desc:0 "我们的帝国是建立在古波斯帝国的基础上的。我们为恢复波斯语言和文化付出了巨大的努力，希望能重现强大的帝国。"
 silver_mines:0 "银矿"
 silver_mines_desc:0 "我们的土地上充满了银矿，我们可以用它来铸造银币而不是金币。银也是制作不同珠宝的绝佳资源。由于这一点，我们的土地现在更加富有。"
 control_silk_road:0 "控制丝绸之路"
 control_silk_road_desc:0 "我们控制着大量的土地，这些土地属于被认为是丝绸之路的范围。我们是控制货物从东到西运输的国家，因此在贸易方面有很大的力量。"
 might_of_army:0 "强大的军队"
 might_of_army_desc:0 "经过几个世纪对我们邻国的统治，我们已经完善了我们的战术。很明显，我们拥有周围最强大的军队。"
 control_of_hindu_kush:0 "控制兴都库什"
 control_of_hindu_kush_desc:0 "我们控制了兴都库什，喜马拉雅山脉的东部边缘。现在，我们的敌人在进攻我们的土地时将不得不三思而行。"
 TUL_ideas:0 "突伦理念"
 TUL_ideas_start:0 "突伦传统"
 TUL_ideas_bonus:0 "突伦野心"
 al_qattai:0 "加塔伊"
 al_qattai_desc:0 "加塔伊城是由突伦王朝建立的，作为苏丹的新首都。它被伊本·突伦的清真寺所包围，成为世界上最古老的清真寺之一。我们自己的首都和清真寺有助于使我们的统治合法化。"
 scholarly_patronage:0 "学术赞助"
 scholarly_patronage_desc:0 "突伦王朝从不缺钱，因此花了大量的钱财来征召艺术家、科学家和诗人。这有助于提高王朝的威望。"
 multi_ethnic_army:0 "多民族军队"
 multi_ethnic_army_desc:0 "突伦王朝的军队由几个种族群体组成。希腊人、柏柏尔人、突厥人、波斯人和苏丹人的士兵都组成了这支军队。由于来自世界各地的不同战斗风格聚集在一支军队中，突伦王朝的力量只会增加。"
 al_mukhtara:0 "穆克塔拉"
 al_mukhtara_desc:0 "穆克塔拉是突伦王朝统治时期建立的一支精英队伍。他们主要由尼罗河三角洲东部的贝都因人组成，目标是成为忠诚的保镖，并在埃及和叙利亚实现和平。"
 control_of_the_nile:0 "控制尼罗河三角洲"
 control_of_the_nile_desc:0 "我们控制着尼罗河三角洲，这是整个世界的重要贸易中心。除君士坦丁堡外，亚历山大港是负责东方世界和西方世界之间货物贸易的城市之一。"
 mediterranean_dominance:0 "地中海霸权"
 mediterranean_dominance_desc:0 "我们掌握着地中海的大部分海岸。因此，对我们来说，制造许多船只比较便宜，因为我们有这么多港口。"
 desert_training:0 "沙漠训练"
 desert_training_desc:0 "由于在阿拉伯和埃及的沙漠内进行了严酷的军事训练，我们的部队变得更加足智多谋。当踏入敌人的土地时，他们将能够生存和战斗更长时间。"
 FAT_ideas:0 "法蒂玛理念"
 FAT_ideas_start:0 "法蒂玛传统"
 FAT_ideas_bonus:0 "法蒂玛野心"
 tolerance_in_empire:0 "哈里发的宽容"
 tolerance_in_empire_desc:0 "与逊尼派哈里发不同，法蒂玛哈里发高度重视宗教宽容。国家公职是以功绩为基础的，所以逊尼派和什叶派一样有可能被任命。同样，这种宽容也延伸到了基督徒和犹太人，他们根据能力占据了政府的高层。"
 al_azhar_university:0 "爱资哈尔大学"
 al_azhar_university_desc:0 "爱资哈尔大学于970年由法蒂玛王朝的哈里发建立，用于宗教研究。它是东方的第一所大学，至今已存续了一千多年。该大学着重于伊斯兰法、阿拉伯语语法、伊斯兰天文学、逻辑学和伊斯兰哲学。"
 north_african_armies:0 "北非军队"
 north_african_armies_desc:0 "法蒂玛哈里发最初的军队主要由库塔马柏柏尔部落的人组成，他们来自阿尔及利亚北部。征服埃及后，军队由来自阿尔及利亚和埃及的不同种族的人组成。"
 freedom_of_thought:0 "思想自由"
 freedom_of_thought_desc:0 "法蒂玛统治最重要的特点也许是向人民提供了思想和理性的自由，只要不侵犯他人的权利，他们可以相信任何他们喜欢的东西。法蒂玛王朝为不同的伊斯兰教派保留了单独的讲坛，学者们在那里以他们喜欢的方式表达自己的思想。法蒂玛王朝为学者们提供赞助，并从各个地方邀请他们，即使他们的信仰与法蒂玛王朝的信仰有冲突，也会为他们花钱。"
 from_tunis_to_egypt:0 "从突尼斯到埃及"
 from_tunis_to_egypt_desc:0 "在法蒂玛王朝的鼎盛时期，帝国的版图从迦太基的故乡突尼斯延伸到埃及，后来又向北延伸到叙利亚。由于拥有如此大的海岸线，法蒂玛王朝控制了地中海地区的大部分贸易。"
 shia_caliphate:0 "什叶派哈里发"
 shia_caliphate_desc:0 "法蒂玛哈里发是历史上最大的什叶派哈里发。我们的传教士现在利用这一事实来说服人们相信真正的信仰：什叶派伊斯兰教。"
 GHZ_ideas:0 "伽色尼理念"
 GHZ_ideas_start:0 "伽色尼传统"
 GHZ_ideas_bonus:0 "伽色尼野心"
 persian_literary_culture:0 "波斯文学文化"
 persian_literary_culture_desc:0 "继萨曼王朝之后，伽色尼王朝继续复兴波斯文化。原本是突厥人的他们最终完全采用了波斯文化，同时掌握了波斯语和阿拉伯语两种语言。"
 legacy_of_abbasids:0 "阿拔斯王朝的遗产"
 legacy_of_abbasids_desc:0 "伽色尼人所使用的许多作战战术是由阿拔斯哈里发首先制定的。鉴于阿拔斯王朝曾经是世界上最强大的帝国，我们应该很快就能用他们的方法崛起。"
 trade_between_c_and_m:0 "中国与地中海之间的贸易"
 trade_between_c_and_m_desc:0 "我们的帝国在贸易方面处于一个关键的位置。我们控制着从中国到地中海的货物，反之亦然。"
 city_of_ghazni:0 "伽色尼城"
 city_of_ghazni_desc:0 "借鉴萨曼王朝和布哈拉王朝的理念，伽色尼城成为伽色尼王朝的文化和知识中心。来自中东各地的许多科学家和诗人在该城学习和写作。"
 islam_into_india:0 "伊斯兰教在印度的传播"
 islam_into_india_desc:0 "伽色尼统治者通常被认为是将伊斯兰教传入印度的功臣。通过不断的战争，向几个印度王公中抽取贡品，伊斯兰教的信息在印度永远得到了贯彻。"
 center_of_the_world:0 "世界中心"
 center_of_the_world_desc:0 "与印度和波斯接壤，我们确实处于世界的中心。在我们和邻国之间建立更多的关系将是明智的。"
 muslim_war_elephants:0 "穆斯林战象"
 muslim_war_elephants_desc:0 "尽管我们的许多战术源自阿拔斯王朝，但我们需要随机应变。我们将是第一个在战斗中使用战象的穆斯林王朝。"
 AYY_ideas:0 "阿尤布理念"
 AYY_ideas_start:0 "阿尤布传统"
 AYY_ideas_bonus:0 "阿尤布野心"
 defence_from_crusaders:0 "抵御十字军"
 defence_from_crusaders_desc:0 "萨拉丁的第一个战役是将十字军赶出圣地。一旦赶走了他们，就会建造几个堡垒，以确保十字军将更难夺回他们的土地。"
 control_of_red_sea:0 "控制红海"
 control_of_red_sea_desc:0 "红海在阿尤布王朝的扩张中发挥了关键作用。许多贸易站都是沿着海岸线建立的，以容纳商人，赋予他们的土地权力，但也削弱了任何竞争。"
 turkish_troops:0 "突厥军团"
 turkish_troops_desc:0 "阿尤布王朝上台时，突厥军团的使用已经很普遍了。在蒙古人入侵之前，突厥骑射手弓箭手的能力是任何对手都无法比拟的。突厥军团曾主宰陆上战场。"
 spread_of_madrasa:0 "伊斯兰学校的传播"
 spread_of_madrasa_desc:0 "在阿尤布王朝期间，整个国家内建造了许多伊斯兰学校。伊斯兰学校有两个目的。首先，它对当地居民进行教育，其次，它帮助人们皈依逊尼派伊斯兰教。"
 contact_with_europe:0 "与欧洲的联系"
 contact_with_europe_desc:0 "十字军东征后，中东和欧洲之间建立了强有力的贸易关系。两地之间的贸易曾经很匮乏，但随着糖和咖啡等稀有商品进入欧洲市场，贸易迅速开花结果。"
 local_leaders:0 "地方首领"
 local_leaders_desc:0 "阿尤布哈里发的许多国家职位都不是世袭的。相反，地方领导人会被招募来监督他们各自的地区。这使得地方领导人很高兴，因为他们有权力，但民众也很高兴，因为领导人对他们很关心。"
 promote_true_faith:0 "推广真信"
 promote_true_faith_desc:0 "以前的哈里发王朝对其他宗教表示宽容，而阿尤布王朝则对皈依逊尼派伊斯兰教提供奖金。因此，逊尼派多数人更加高兴，许多非穆斯林也受到诱惑而皈依。"
 YUG_ideas:0 "南斯拉夫理念"
 YUG_ideas_start:0 "南斯拉夫传统"
 YUG_ideas_bonus:0 "南斯拉夫野心"
 yug_partisan_resistance:0 "游击队抵抗"
 yug_partisan_resistance_desc:0 "我们的游击队员在第二次世界大战期间勇敢地与德国侵略者作战，他们将继续击退任何其他试图粉碎我们自由的外国势力！"
 yug_pan_slavic_homeland:0 "泛斯拉夫的家园"
 yug_pan_slavic_homeland_desc:0 "我们的国家代表全体斯拉夫人，我们的目标是把他们团结在一面旗帜下。"
 yug_yugoslav_federation:0 "南斯拉夫联邦"
 yug_yugoslav_federation_desc:0 "我们的国家由六个共和国和两个自治省组成，它们有自己遵循统治制度的政府，但仍然保持对首都的自主权。"
 yug_non_aligned:0 "不结盟政策"
 yug_non_aligned_desc:0 "在冷战期间，我们没有与苏联捆绑在一起，因此我们可以比其他社会主义政权与更多国家建立外交关系。"
 yug_workers_self_management:0 "工人自主经营"
 yug_workers_self_management_desc:0 "与其他社会主义国家不同，我们的经济不是中央计划。相反，它是由工人委员会管理的，其中工人对生产和利润有控制权。"
 yug_brotherhood_and_unity:0 "兄弟情谊与团结"
 yug_brotherhood_and_unity_desc:0 "我们坚信兄弟情谊与团结的原则，它使南斯拉夫的许多人团结在一起，并促进和平共处以克服冲突和仇恨。"
 yug_legacy_of_titoism:0 "行省"
 yug_legacy_of_titoism_desc:0 "为了解决困扰我国一段时间的「自治问题」，我们决定，解决这个问题的办法是给他们由较小的行省合并而成的大行省，这将安抚我国较大的民族群体，使他们忠于我们的国家，这也使我国的其他民族群体受到制约，因为已经形成了一种力量平衡。"
 SNG_ideas:0 "宋理念"
 SNG_ideas_start:0 "宋传统"
 SNG_ideas_bonus:0 "宋野心"
 masters_of_innovation_song:0 "创新专家"
 masters_of_innovation_song_desc:0 "我们是技术创新的专家，发明了活字印刷、指南针和火药等先进技术。"
 naval_power_song:0 "海军强权"
 naval_power_song_desc:0 "我们的海军是整个世界上最强大和最先进的海军；我们创造并完善了中国历史上第一支永久性海军，我们将继续随着时间的推移调整我们的舰艇，以确保我们最强大的海军地位不受挑战。"
 economic_revolution_song:0 "经济革命"
 economic_revolution_song_desc:0 "我们经历了一场经济革命，使我们的经济成为世界上有史以来最繁荣和最现代的经济，我们的经济影响远远超出了我们自己的边界。"
 revival_of_confucianism_song:0 "儒家思想的复兴"
 revival_of_confucianism_song_desc:0 "我们的哲学家通过将孔子的学说与佛教的理念相融合，并对典籍文本进行重组，重振了儒家思想，这形成了新儒家的核心学说，成为我国的主导信仰体系。"
 gunpowder_warfare_song:0 "火药战争"
 gunpowder_warfare_song_desc:0 "我们发明了火药，随着这一发明的出现，出现了一种新的先进的战争形式，成功地将我们的敌人挡在门外。"
 flexible_alliances_song:0 "灵活结盟"
 flexible_alliances_song_desc:0 "我们以与靠近我们边界的国家和更远的国家建立广泛的外交关系而闻名，在过去，为了保护我们自己的利益，我们与女真人和蒙古人结盟。"
 strong_maritime_trade_song:0 "强大的海上贸易"
 strong_maritime_trade_song_desc:0 "我们与东亚、东南亚、印度洋的国家有贸易联系，甚至远至西边的红海，这些贸易联系使我们的经济保持强劲，在海上贸易中具有竞争力。"
 TNG_ideas:0 "唐理念"
 TNG_ideas_start:0 "唐传统"
 TNG_ideas_bonus:0 "唐野心"
 military_expansionism_tang:0 "军事扩张主义"
 military_expansionism_tang_desc:0 "我们进行了一系列的军事行动，以制服我们北部、南部和西部的邻国，因此我们的影响力大大增加。"
 classical_poetry_tang:0 "古典诗词"
 classical_poetry_tang_desc:0 "诗歌在我们的统治下达到了顶峰，写下了近5万首诗歌；这些诗歌是社会各阶层社会生活的重要组成部分，不分阶级界限，每个人都可以阅读。"
 tang_code:0 "唐律"
 tang_code_desc:0 "我们实施的法典被认为是中国传统法律最伟大的成就之一，它不仅在中国经受住了时间的考验，而且还成为整个东亚地区类似法典的基础。"
 imperial_examinations_tang:0 "恢复科举考试"
 imperial_examinations_tang_desc:0 "科举考试是获得官职的主要途径，这是为了让我们获得对经典和文风有广泛了解的人，有了更好的官员，我们可以分享共同的文化，我们对中国的统治也进一步合法化了。"
 silk_road_reopened_tang:0 "重开丝绸之路"
 silk_road_reopened_tang_desc:0 "通过平定西部地区，我们重开了被切断了几个世纪的繁荣的丝绸之路，通过这样做，我们增加了与西部国家的贸易联系，我们的贸易实力只会因此而增加。"
 golden_age_of_culture_tang:0 "文化的黄金时代"
 golden_age_of_culture_tang_desc:0 "中国文化在我们的统治下蓬勃发展，使我们在海内外的威望得到提高。"
 woodblock_printing_tang:0 "雕版印刷术"
 woodblock_printing_tang_desc:0 "随着雕版印刷术的发明，出现了大规模生产文学作品的新的可能性，这将有望导致大众教育的增加。"
 XIO_ideas:0 "匈奴理念"
 XIO_ideas_start:0 "匈奴传统"
 XIO_ideas_bonus:0 "匈奴野心"
 xiongnu_hierarchy:0 "匈奴体系"
 xiongnu_hierarchy_desc:0 "我们有一个二元的政治体系，上面是单于；在他下面是屠耆王，然后是谷蠡王、大将、大都尉、大当户和骨都候，这个体系意味着我们的国家像军队一样被组织起来，我们得到了拥有这样一个高度结构化系统的所有好处。"
 chinese_tribute_xiongnu:0 "中国贡品"
 chinese_tribute_xiongnu_desc:0 "我们经常向南方的中国人的边界发动袭击，当我们这样做时，我们会获取大量的货币和其他贵重物品，这使我们既受人恐惧又繁荣。"
 multi_ethnic_confederation_xiongnu:0 "多民族联盟"
 multi_ethnic_confederation_xiongnu_desc:0 "我们的国家是由许多不同的部落和民族组成的，随着我们的扩张，我们将新的文化带入我们的国家，当这些人习惯于在我们的统治下生活时，这就创造了团结。"
 nomadic_empire_xiongnu:0 "游牧帝国"
 nomadic_empire_xiongnu_desc:0 "我们已经形成了一个大型的游牧帝国，这是第一个游牧帝国；现在我们控制了亚洲草原，我们有足够的实力挑战我们南方的中国人。"
 chinese_traditions_xiongnu:0 "中华传统"
 chinese_traditions_xiongnu_desc:0 "我们采用了中国的农业技术；我们像中国人一样穿丝绸，我们住在中国式的房子里，这使我们能够模仿他们的文明，获得所有的好处，而不失去我们自己的文化。"
 marriage_treaty_system_xiongnu:0 "联姻制度"
 marriage_treaty_system_xiongnu_desc:0 "我们与中国人的关系很复杂，他们给我们送来了他们的公主，以贿赂我们，这样我们就不会用我们强大的军队攻击他们，我们以牺牲中国人的利益为代价获得了大量的利益，这种制度使我们能够与中国人建立贸易关系，尽管我们仍然偶尔向他们的边界发动袭击。"
 inner_frontier_strategy_xiongnu:0 "内边疆政策"
 inner_frontier_strategy_xiongnu_desc:0 "如果我们的帝国出现分裂，就会采用内边疆政策；我们向南移动到中国边境，利用他们，这样我们就可以重新征服叛乱的部落。"
 SUI_ideas:0 "隋理念"
 SUI_ideas_start:0 "隋传统"
 SUI_ideas_bonus:0 "隋野心"
 equal_field_system_sui:0 "均田制"
 equal_field_system_sui_desc:0 "我们提倡的这种土地分配制度减少了经济上的不平等，提高了农业生产力，并使更多身体健康的人能够被征召入伍。"
 grand_canal_sui:0 "大运河"
 grand_canal_sui_desc:0 "我们因不朽的建筑项目而广为人知，其中一个项目是完成大运河；世界上最长的运河，不仅在中国，而且在世界许多其他地方也很有名。"
 three_departments_and_six_ministries_sui:0 "三省六部"
 three_departments_and_six_ministries_sui_desc:0 "我们已经实施了一个中央行政结构，使我们的政府更有效率，并使我们能够专注于其他事务。"
 reunification_of_china_sui:0 "再统华夏"
 reunification_of_china_sui_desc:0 "我们已经摆脱了之前南朝和北朝的混乱和动荡，统一了整个中国；这使我们能够获得中国所能提供的所有人力。"
 cultured_emperors_sui:0 "有文化的皇帝"
 cultured_emperors_sui_desc:0 "我们的皇帝是文化开明的人，他们寻求促进中国不同民族之间的团结，要做到这一点，我们需要进一步促进我们的信仰体系。"
 extensive_military_conscription_sui:0 "广泛的征兵制度"
 extensive_military_conscription_sui_desc:0 "我们需要每一个身体健康的人在我们不断扩大的军队中服役，一旦我们拥有足够多的人，我们就可以从我们的边界向各个方向发起伟大的军事行动。"
 nomadic_mercenaries_sui:0 "游牧雇佣兵"
 nomadic_mercenaries_sui_desc:0 "除了我们传统的陆军，我们还从北方部落雇佣雇佣兵，在我们的旗帜下服务，我们的军队里人越多越好。"
 HND_ideas:0 "汉理念"
 HND_ideas_start:0 "汉传统"
 HND_ideas_bonus:0 "汉野心"
 centralised_government_han:0 "中央集权政府"
 centralised_government_han_desc:0 "我们摒弃了过去阻碍我们发展的封建传统，我们的帝国被划分为若干区域，这些区域由政府通过一种被称郡县制的系统直接控制，这是一种从秦朝借来的创新，但我们对其进行了改进，使其更有效率。"
 han_ingenuity:0 "汉族的聪明才智"
 han_ingenuity_desc:0 "在我们的统治下，科学和技术有了很大的提高，重要的发明有：造纸术、地震仪、水车和凸起的地图，以及更多开创性的发明，不仅影响了我们自己的国家，也影响了整个世界。"
 volunteer_army_han:0 "志愿军队"
 volunteer_army_han_desc:0 "我们放弃了过去征兵的传统，换成了志愿军，拥有志愿军比征兵的好处是，我们知道每一个入伍的志愿者都是真正爱国的，愿意为皇帝牺牲自己的生命。"
 silk_road_han:0 "丝绸之路"
 silk_road_han_desc:0 "通过征服我们西部的土地，我们现在已经建立了一个庞大而有利可图的贸易网络，从我们的土地一直延伸到地中海，这个贸易网络帮助我们进一步发展自己的文明，并向其他国家输出我们的文明理想和文化价值以及物质产品，在这个过程中获得更大的影响力。"
 expansion_of_the_middle_kingdom_han:0 "中原王朝的扩张"
 expansion_of_the_middle_kingdom_han_desc:0 "通过扩大中原王朝，超越我们的传统边界，征服我们周围的蛮夷王国，我们可以把我们的文明带到这些桀骜不驯的土地上，这将最终把这些民族同化为我们自己优越的中国文化。"
 golden_age_of_china_han:0 "中国的黄金时代"
 golden_age_of_china_han_desc:0 "我们对中国的统治被认为是一个文化、繁荣和创新的黄金时代，我们完全打算保持这种状态，永远如此。"
 enduring_legacy_han:0 "永恒的遗产"
 enduring_legacy_han_desc:0 "我们的民族将永远留下持久的遗产。我们的人民称自己为「汉人」，在我们伟大的民族之后，我们的文字被称为「汉字」，这些东西确保我们的遗产将在未来的许多世纪中在整个中国和世界上被感受到。"
 khitan_ideas:0 "契丹理念"
 khitan_ideas_start:0 "契丹传统"
 khitan_ideas_bonus:0 "契丹野心"
 khitan_ascendancy:0 "契丹人崛起"
 khitan_ascendancy_desc:0 "多年来，我们一直受到周围国家的影响，但我们与他们进行了斗争，他们现在已经不再存在了，我们可以在亚洲草原上建立自己的力量。"
 chanyuan_treaty:0 "澶渊之盟"
 chanyuan_treaty_desc:0 "我们已经把中国人逼到了谈判桌上，现在他们承认我们是同行，这是第一次有两个天子相互承认。"
 nomadic_traditions_khitans:0 "游牧传统"
 nomadic_traditions_khitans_desc:0 "尽管我们已经定居下来，但我们仍然保留着游牧民族的传统，即每年的狩猎活动和马背上的战斗，这使得我们的将军在战斗中比我们南方的所谓「文明」国家更有优势。"
 tribal_separatism_khitans:0 "部落分离主义"
 tribal_separatism_khitans_desc:0 "多年来，我们一直在抵制附近部落的统治，我们将继续这样做，直到这些部落从草原上被消灭为止！"
 khitan_script:0 "契丹文"
 khitan_script_desc:0 "我们最不希望的是我们的语言和传统被中国的语言和传统所淹没，所以我们仿照中国的文字制作了自己的文字，以保存我们自己的语言。"
 parallel_governments_khitans:0 "南北分治"
 parallel_governments_khitans_desc:0 "为了解决契丹人和中国社会的差异问题，我们成立了两个平行的政府，北方政府按照契丹人的传统习俗治理契丹人占多数的地区，而南方政府则控制非契丹人占多数的地区，并采用中国传统的行政管理办法，使这些地区能够得到适当和有效的治理。"
 buddhist_devotion_khitans:0 "佛教虔诚"
 buddhist_devotion_khitans_desc:0 "我们将佛教作为我们的国教，并特别致力于在我们控制的土地上通过建造许多寺院和庙宇来促进佛教教义。"
 WEI_ideas:0 "魏理念"
 WEI_ideas_start:0 "魏传统"
 WEI_ideas_bonus:0 "魏野心"
 nine_rank_system_wei:0 "九品中正制"
 nine_rank_system_wei_desc:0 "我们开发了一个文官选拔系统并使之标准化，在这个系统中，地方当局被赋予挑选优秀候选人的任务，然后根据他们的能力将其分为九个等级。"
 cao_cao:0 "曹操"
 cao_cao_desc:0 "虽然曹操在我们推翻汉朝前不久就去世了，但他是一位杰出的统治者，精通诗歌和武术，被认为是一个军事天才，也对下属很仁慈，他为我们的国家奠定了基础，这使他成为我们皇帝应该有的完美榜样。"
 kaishu_wei:0 "楷书"
 kaishu_wei_desc:0 "我们创造了一种新的字体，称为楷书，我们相信它将成为全中国的主导文字，书法家钟尧和我们的一位政治家被称为「标准文字之父」，他用这种文字写了三篇著名的文章，这将有望加强我们国家的统一，因为每个人很快就会使用一种文字来书写。"
 seven_sages_of_the_bamboo_grove:0 "竹林七贤"
 seven_sages_of_the_bamboo_grove_desc:0 "这些人是一群生活在我们国家动荡时期的学者、作家和音乐家，他们对我们很重要，因为他们使我们的国家在文化上比周围的其他国家有优势。"
 powerful_military_wei:0 "强大的军事力量"
 powerful_military_wei_desc:0 "我们有一支强大的军队，过去曾多次击退来自蜀国和吴国等其他国家的进攻，即使他们同时派出所有的军队来攻击我们，我们仍然会一次又一次地设法击败他们和其他敌人，不仅如此，我们还会有足够的部队备用，以便我们能够反击。"
 wei_innovations:0 "魏创新"
 wei_innovations_desc:0 "机械工程师马钧发明了用于灌溉的方盘链泵和指南车，这是一种由不同齿轮操作的无磁定向罗盘，这些伟大的发明大大改善了我们国家的能力。"
 expansionist_policies_wei:0 "扩张主义政策"
 expansionist_policies_wei_desc:0 "我们的国家将继续发展和扩大，以牺牲我们边界周围的国家为代价，一旦我们统一了中国，就没有止步的余地，我们必须在所有方面超过汉朝！"
 SHU_ideas:0 "蜀理念"
 SHU_ideas_start:0 "蜀传统"
 SHU_ideas_bonus:0 "蜀野心"
 restorers_of_the_han_dynasty:0 "汉朝的重建者"
 restorers_of_the_han_dynasty_desc:0 "我们不是要建立一个新的王朝，相反，我们是汉朝的重建者，我们的统治者是汉朝皇帝的直系后裔，这使我们比任何其他国家更有资格在我们的旗帜下统一中国。"
 shu_han:0 "蜀汉"
 shu_han_desc:0 "虽然我们的统治者是汉族，但由于四川的巴蜀人在我国人数众多，我们也不得不接纳他们，所以我们把我们的国家称为蜀汉；以我们的地理位置和我们的皇室血统命名。"
 zhuge_liang:0 "诸葛亮"
 zhuge_liang_desc:0 "诸葛亮被公认为我们这个时代最伟大的战略家，经常被比作孙子；另一位伟大的中国战略家，除了是一位成功的军事战略家，他还是一位政治家、学者和发明家；他发明了「木牛流马」和孔明灯，有这样一位伟大的宰相在我们身边，他将在生活中为我们的国家服务，他的行为将在他死后长期影响我们国家。"
 efficient_defensive_army_shu:0 "高效的防御性军队"
 efficient_defensive_army_shu_desc:0 "尽管我们的军队规模不够大，无法与周围的大国抗衡，但由于我们对自己土地上的地形有高度的了解，我们可以轻松地保卫自己的边界。"
 irrigation_and_road_building_shu:0 "灌溉和道路建设"
 irrigation_and_road_building_shu_desc:0 "为了改善我们的经济，我们启动了许多灌溉和道路建设工程，这些公共工程的设计是为了长期使用，所以我们确保它们做得好。"
 southern_trade_shu:0 "南方贸易"
 southern_trade_shu_desc:0 "我们已经接管了南方的土地，这为我们带来了更多的机会，因为我们可以通过向其他国家出售棉花等产品来促进中国南方的贸易，并控制与印度的贸易。"
 northern_expeditions_shu:0 "北伐"
 northern_expeditions_shu_desc:0 "我们已经对我们北方的敌人发起了几次军事行动，这给我们的部队带来了宝贵的战斗经验，对未来的军事行动有很大帮助。"
 WUU_ideas:0 "吴理念"
 WUU_ideas_start:0 "吴传统"
 WUU_ideas_bonus:0 "吴野心"
 yangtze_river_wu:0 "长江"
 yangtze_river_wu_desc:0 "在我们的统治下，长江三角洲已经从我们的先祖所说的野蛮丛林变成了中国的商业、文化和政治中心，并成为我们国家的重要动脉。"
 sun_quan:0 "孙权"
 sun_quan_desc:0 "在他统治我国期间，我们经历了一个漫长的和平与稳定时期，这是所有未来的统治者应该为我们的国家努力实现的事情。"
 warlord_state_wu:0 "军阀"
 warlord_state_wu_desc:0 "虽然我们的国家现在实行的是帝制，但我们仍然珍视我们建国时的军阀主义价值观，如根据勇气、能力和他们的个人主义等特征提拔将军担任有力的职位，我们朝廷的职位是代代相传的，与汉朝的官僚制度不同。"
 increased_settlement_rate_wu:0 "提高定居速度"
 increased_settlement_rate_wu_desc:0 "我们开始增加在我们的土地上的定居，我们需要向各个方向和平地扩张，这样我们就可以对抗来自我们周围国家的任何影响力上升的迹象。"
 trading_power_wu:0 "贸易力量"
 trading_power_wu_desc:0 "由于我们控制了东海岸的大部分地区，我们在与东南亚、印度、中东和其他国家建立密切的海外贸易关系方面处于首要地位。"
 agricultural_focus_wu:0 "农业焦点"
 agricultural_focus_wu_desc:0 "我们的国家主要是一个农村国家，因此，当涉及到我们的经济时，我们应该以农业为重点，这不仅会改善我们国家丰富的粮食供应，而且也会帮助我们增加人力。"
 controlled_form_of_imperial_government:0 "受控的帝国政府组织"
 controlled_form_of_imperial_government_desc:0 "我们的威望水平要求建立一个有控制的帝国政府组织，以有效地处理友好和敌对国家；这也使人们能够通过承担帝国特使的职责来获得威望和影响。"
 UIG_ideas:0 "回纥理念"
 UIG_ideas_start:0 "回纥传统"
 UIG_ideas_bonus:0 "回纥野心"
 treaty_of_peace_and_alliance:0 "和平同盟条约"
 treaty_of_peace_and_alliance_desc:0 "通过帮助我们的中国朋友粉碎了一场大的叛乱，我们与中国唐朝签订了和平同盟条约，我们每给他们一匹马，他们就给我们四十匹丝绸，生活在中国的回纥人被视为客人，不用交税和住宿费用，这是我们与中国人友好关系的基础，我们希望这种关系能延续到未来的许多代。"
 manichaean_empire_uighurs:0 "摩尼教帝国"
 manichaean_empire_uighurs_desc:0 "面对日益增长的中国影响，为了坚持我们自己的身份，我们采用了摩尼教信仰而不是佛教信仰，通过这样做，我们可以进一步统一草原上的许多部落和部族。"
 control_over_the_silk_road_uighurs:0 "对丝绸之路的掌控"
 control_over_the_silk_road_uighurs_desc:0 "我们已经从我们的地区对手那里获得了对具有战略意义的丝绸之路的控制权，现在我们已经控制了那里的贸易力量，我们打算将该地区置于我们的控制之下，以使我们的帝国保持强大和繁荣并不断扩张。"
 ordu_baliq:0 "窝鲁朵八里"
 ordu_baliq_desc:0 "与早期统治亚洲草原的汗国不同的是，我们在原突厥首都的基础上建立了一个永久性的、定居的首都，名为窝鲁朵八里，我们的首都是一个完全强化的商业定居点，配有混凝土墙和瞭望塔，以保护我们免受攻击，我们这样做是为了使自己超越传统的游牧帝国，与我们南方的定居国家处于同等水平。"
 nine_clans_uighurs:0 "九部族"
 nine_clans_uighurs_desc:0 "我们的帝国最初由九个部族组成，每个部族都宣誓效忠于我们，这使我们有更多的能人准备在我们的旗帜下作战。"
 experienced_steppe_warriors_uighurs:0 "有经验的草原战士"
 experienced_steppe_warriors_uighurs_desc:0 "我们的国家充满了经验丰富的战士，他们一生都在广袤的草原上训练，等待着一场军事行动，让他们获得生命中的一切，我们就是要为他们提供这个机会。"
 khagan_uighurs:0 "可汗"
 khagan_uighurs_desc:0 "我们的统治者是可汗，大汗中的大汗，是草原上所有部落的最高统治者，这给了我们很大的威望，这是一个非常有用的东西，因为草原帝国依靠威望来保持团结和强大。"
 GOG_ideas:0 "高句丽理念"
 GOG_ideas_start:0 "高句丽传统"
 GOG_ideas_bonus:0 "高句丽野心"
 tribal_subjugation_goguryeo:0 "部落征服"
 tribal_subjugation_goguryeo_desc:0 "我们的国家最初建立在濊貊部落联盟的基础上，我们从那里迅速扩大我们的权力基础，征服和征服所有阻碍我们的部落，然而，我们确实允许这些部落保留他们以前的酋长，以便他们对我们保持忠诚。"
 jumong:0 "朱蒙"
 jumong_desc:0 "根据传说，我们的开国国王朱蒙是扶余国创始人解慕漱的儿子，这使我们有资格统治他们以前的土地，并且是河神哈白通过其母亲的孙子，这使我们的国家有了神圣的联系。"
 battle_hardened_veterans_goguryeo:0 "历战老兵"
 battle_hardened_veterans_goguryeo_desc:0 "我们的战士与围绕我们的国家进行了许多战斗和战争，特别是我们西部的中国人，假以时日，他们将被彻底赶出朝鲜，一旦我们的历战老兵把他们赶走，我们就能最终把整个朝鲜统一在我们的统治之下。"
 foreign_affairs_goguryeo:0 "外交事务"
 foreign_affairs_goguryeo_desc:0 "作为一个在本地区有很大影响力的国家，我们需要尽可能多地积极参与附近国家的外交事务，我们必须准备好利用这些国家可能面临的任何不稳定，以便我们能够加强自己的地位。"
 mountain_fortresses_goguryeo:0 "山地要塞"
 mountain_fortresses_goguryeo_desc:0 "我们建造了几座位于高山上的堡垒城市，这些城市非常容易抵御敌人的潜在攻击，而且对于控制我们自己的人民非常有用。"
 outward_expansion_goguryeo:0 "对外扩张"
 outward_expansion_goguryeo_desc:0 "我们已经扩展到了满洲里，我们需要不断地扩展，这样我们就可以对抗任何可能试图霸占我们土地的国家，以及将我们自己的影响力扩展到这些地区。"
 frontier_of_korean_civilisation_goguryeo:0 "朝鲜文明的前沿阵地"
 frontier_of_korean_civilisation_goguryeo_desc:0 "我们的国家被认为是朝鲜文明的前沿阵地，我们永远不会屈服于外部的影响！"
 BKJ_ideas:0 "百济理念"
 BKJ_ideas_start:0 "百济传统"
 BKJ_ideas_bonus:0 "百济野心"
 hundred_vassals_baekje:0 "百姓乐从"
 hundred_vassals_baekje_desc:0 "我们的名字百济的意思是「百姓乐从」，我们的名字来自我们的第一个国王，当时他欢迎以前忠于他兄弟的人进入我们伟大的国家，作为一种仁慈的行为，尽管他向我们宣战并输了，这正使我们伟大，因为我们有能力原谅曾经忠于我们敌人的人，并欢迎他们进入我们的国家成为忠诚的国民。"
 regional_sea_power_baekje:0 "区域海权"
 regional_sea_power_baekje_desc:0 "我们已经成为本地区的一个海军大国，我们需要保持我们的海军强大和最新，以便我们能够有效地保护贸易，并保护我们脆弱的海岸线免受敌人的攻击。"
 diplomatic_missions_baekje:0 "外交使团"
 diplomatic_missions_baekje_desc:0 "我们向我们周围的国家派出了许多外交使团，以寻找新的盟友并建立长期的贸易联系，正因为如此，我们与许多国家建立了强有力的外交关系，从长远来看，这将有助于我们保持独立和强大。"
 chinese_influences_baekje:0 "中国的影响"
 chinese_influences_baekje_desc:0 "我们已经欣然接受了中国的文化和技术，以及这给我们带来的所有好处，也许到时候，由于我们与中国人有共同的文化理解，他们可能会帮助我们在整个朝鲜半岛按照我们的条件宣扬我们的力量的努力。"
 decendants_of_buyeo:0 "起源扶余"
 decendants_of_buyeo_desc:0 "我们和高句丽一样都是扶余王国的后裔，我们继承了他们的农业技能和复杂的社会结构，这些都塑造了我们管理国家的方式，他们的文化影响现在还在我们身上，只要我们继续存在，这就会一直存在。"
 han_river_baekje:0 "汉江"
 han_river_baekje_desc:0 "汉江流域是我们国家的心脏，我们是第一个认识到它作为连接我们的土地和黄海的主要水道的重要性的国家，我们甚至在附近建造了我们的首都，这样我们就可以完全控制这条战略河流和它肥沃的河岸，从长远来看，这将有助于我们的经济繁荣发展。"
 eight_noble_clans:0 "八大氏族"
 eight_noble_clans_desc:0 "在我们的朝廷中，有八个贵族氏族，沙氏、燕氏、劦氏、解氏、真氏、国氏、木氏、苩氏，这些氏族中的每一个都为我们国家的顺利运行和稳定做出了重大贡献。"
 SLL_ideas:0 "新罗理念"
 SLL_ideas_start:0 "新罗传统"
 SLL_ideas_bonus:0 "新罗野心"
 bone_rank_system:0 "骨品制度"
 bone_rank_system_desc:0 "我们建立了详细的法律、社会等级和官员晋升制度；我们有两个王室等级，「圣骨」和「真骨」，我们执行的这种严格的世袭种姓制度使我们的人民在社会中处于适当的等级和地位。"
 hwarang:0 "花郎"
 hwarang_desc:0 "这些精英士兵和军事指挥官曾经是精英男性贵族青年，但由于我们持续的军事承诺，他们已经成为精英战士，我们确信他们将成为赢得我们所参加的任何战争的决定性因素。"
 geumseong:0 "金城"
 geumseong_desc:0 "金城，是我们光荣的首都的一个合适的名字，我们的城市有非常多的人口，正在不断地扩大规模，我们已经建立了许多在整个朝鲜很有名的景点，其他国家只能敬畏地看着我们伟大的城市。"
 cultural_heartland_of_korea_silla:0 "朝鲜文化中心"
 cultural_heartland_of_korea_silla_desc:0 "我们的国家被许多人视为朝鲜的文化中心地带，甚至有来自遥远的中东地区的商人提到我们是东亚重要的文化和贸易国家。"
 hwabaek:0 "和白会议"
 hwabaek_desc:0 "我们的王室会议有权做出重要的决定，如继承或宣战，它由一个从「圣骨」等级中选出的上大等领导，领导会议处理重要的行政事务。"
 tribal_origins_silla:0 "部落起源"
 tribal_origins_silla_desc:0 "我们的国家是由部落联盟形成的，随着时间的推移，我们慢慢地集中起来，然而，在战争时期，我们很容易得到新的战士，他们会根据他们的部落对我们国家的忠诚度来服务。"
 bureaucratic_government_silla:0 "官僚政府"
 bureaucratic_government_silla_desc:0 "由于我们的政府系统正在远离我们的部落根源，我们已经变得更加集中，这意味着我们需要一个有效的系统来管理一个集中的政府，幸运的是，我们已经开始建立中国式的官僚系统，这样我们可以比以前更有效地管理我们的国家。"
 BLH_ideas:0 "渤海理念"
 BLH_ideas_start:0 "渤海传统"
 BLH_ideas_bonus:0 "渤海野心"
 successors_of_goguryeo:0 "高句丽的继承者"
 successors_of_goguryeo_desc:0 "我们的国家是由前高句丽官员大祚荣建立的，他率领高句丽残余势力，起兵反唐，在天门岭击败大唐军队后，成为渤海的第一任国王，这使我们成为没落的高句丽王国的合法继承人，我们将恢复他们曾经拥有的权力！"
 mohe_tribes:0 "靺鞨部落"
 mohe_tribes_desc:0 "我们曾争取东北的靺鞨人的帮助，以便我们能够驱逐中国的占领军，现在他们走了，我们与靺鞨人的关系将蓬勃发展，因为他们在我们国家找到了合适的职位，在战争时期，我们可以依靠他们入伍并在我们的军队中作战。"
 jujagam:0 "胄子监"
 jujagam_desc:0 "我们的国王已经授权创建胄子监，即我们的国家学院，它以唐朝的国子监为蓝本，这将大大有助于教育我们的人民，使我们的王国能够继续前进。"
 flourishing_land_of_the_east_balhae:0 "海东盛国"
 flourishing_land_of_the_east_balhae_desc:0 "我们是一个文化先进的社会，这使得人们把我们称为「海东盛国」，这个称号准确地反映了我们的日益繁荣。"
 rising_power_balhae:0 "新兴势力"
 rising_power_balhae_desc:0 "我们是一个正在崛起的地区大国，这提高了我们的国际威望，因为我们的实力得到了认可，尽管这可能会引起靠近我们边界的国家的恐慌，但我们并不担心这个。"
 northern_frontier_balhae:0 "北部边疆"
 northern_frontier_balhae_desc:0 "我们的北部边疆广阔无垠，包含了许多部落，并将更多的部落拒之门外，这些土地是额外人力的宝贵来源，我们将在战争和危机时期随时使用。"
 diplomatic_contacts_balhae:0 "外交联系"
 diplomatic_contacts_balhae_desc:0 "像我们的高句丽前辈一样，我们已经与本地区的许多国家建立了广泛的外交联系，这将给我们带来新的盟友，他们将帮助我们可以遏制我们共同的敌人，并因此而成长壮大。"
 XIB_ideas:0 "鲜卑理念"
 XIB_ideas_start:0 "鲜卑传统"
 XIB_ideas_bonus:0 "鲜卑野心"
 nomad_confederacy_xianbei:0 "游牧部落联盟"
 nomad_confederacy_xianbei_desc:0 "我们的国家是一个由许多不同部落组成的联盟，我们把我们的帝国分为三个部分，东部，由称为弥加、阙机、素利、槐头的大人控制，为每一个郡，中部，由柯最、阙居、慕容控制，西部，由置鞬落罗、日律推演、宴荔游控制，所有这些大人都隶属于可汗，这有助于我们国家的长期稳定。"
 refined_metal_xianbei:0 "精炼金属"
 refined_metal_xianbei_desc:0 "我们拥有精炼的金属，这些将对制造强大的武器非常有用，在我们参加的任何冲突中都将起到决定性的作用。"
 many_warriors_xianbei:0 "众多战士"
 many_warriors_xianbei_desc:0 "我们有成千上万的战士可以使用，我们将需要他们中的每一个来粉碎我们所有的潜在敌人，所以我们对草原的权力和控制是绝对的。"
 han_deserters:0 "汉人叛逃者"
 han_deserters_desc:0 "许多汉人逃离他们压迫的祖国，在我们的土地上寻求安全，我们欣然接受所有那些张开双臂的人，他们可以作为我们的顾问，向我们提供关于我们南方的中国敌人内部运作的重要信息。"
 fast_horses_xianbei:0 "快马"
 fast_horses_xianbei_desc:0 "我们的马比匈奴或任何其他部落的马都快，它们使我们能够以更高的速度骑行，比我们的敌人可能走得更远，这使我们在可能面临的任何冲突中具有决定性的优势。"
 occasional_chinese_trade_xianbei:0 "偶尔的中国贸易"
 occasional_chinese_trade_xianbei_desc:0 "我们只有在贸易季节到来时才停止对中国人的持续攻击，我们这样做并不是因为我们尊重中国人的力量，也不是因为我们对他们有任何感激，我们这样做是因为我们需要从珍贵的中国货物和其他有价值的贸易物品中获得一切，一旦我们有了所有需要，我们又开始攻击他们，这个年度周期给了我们更多的贸易力量，我们可以用来加强我们的地位。"
 khanate_system_xianbei:0 "汗国制度"
 khanate_system_xianbei_desc:0 "我们是第一个发展汗国制度的国家，有了这个制度，社会阶层的形成得到了深化，并促进了扫盲、艺术和文化的改善，所有这些都提高了我们国家的威望。"
 ROU_ideas:0 "柔然理念"
 ROU_ideas_start:0 "柔然传统"
 ROU_ideas_bonus:0 "柔然野心"
 khagan_of_the_asian_steppe_rouran:0 "亚洲草原的可汗"
 khagan_of_the_asian_steppe_rouran_desc:0 "虽然鲜卑人是第一个发展汗国政体的人，但我们是第一个给我们的统治者冠以可汗称号的人，这使我们有权管辖整个草原，有了这样的称号，人们肯定会对我们保持忠诚，接受我们的权威。"
 strong_political_influence_rouran:0 "强大的政治影响力"
 strong_political_influence_rouran_desc:0 "我们对周围的国家和部落有很强的政治影响力，对嚈哒人尤其如此，他们是我们以前的附庸，他们的政治组织大部分是从我们这里借来的，这使我们的影响力扩展到了远在我们之外的土地。"
 xianbei_ancestors:0 "鲜卑祖先"
 xianbei_ancestors_desc:0 "我们的祖先是决定留在蒙古草原而不是南迁的鲜卑人，这让我们有了征服他们以前的土地和草原其他地区的合法性。"
 rouran_supremacy:0 "柔然霸权"
 rouran_supremacy_desc:0 "我们已经成为草原上所有其他部落的最高统治者，这给我们带来了巨大的威望，而拥有这种威望在统治草原帝国时是完全必要的，这样我们才能保持国家的团结和强大。"
 kurultai_rouran:0 "忽里勒台"
 kurultai_rouran_desc:0 "忽里勒台大会是一个由部落首领和汗组成的政治和军事会议，我们的大会一起开会讨论重要的行政和军事事务，并帮助推进我们国家在这些领域的技术发展。"
 opportunists_rouran:0 "机会主义者"
 opportunists_rouran_desc:0 "我们必须抓住一切可以利用的机会，牺牲其他国家的利益，一旦敌人国家开始出现裂痕，我们就可以填补空缺，到时候，我们的敌人就无能为力了。"
 confederacy_of_many_tribes_rouran:0 "众多部族的联盟"
 confederacy_of_many_tribes_rouran_desc:0 "我们是由许多不同的部族群体组成的联盟，他们为我们提供了许多凶猛的战士，为我们的袭击探险或战争时期服务。"
 gokturk_ideas:0 "突厥理念"
 gokturk_ideas_start:0 "突厥传统"
 gokturk_ideas_bonus:0 "突厥野心"
 ashina_clan:0 "苇名氏"
 ashina_clan_desc:0 "阿史那氏是我们的第一个统治部族，他们建立了我们的国家，并带领我们的人民走出蒙昧，他们是未来一代突厥领导人应该渴望成为的伟大榜样，他们还将自己的影响力传播到其他国家，如可萨人，他们也是由阿史那氏的一个分支统治的。"
 lucrative_silk_road_trade_gokturks:0 "利润丰厚的丝绸之路贸易"
 lucrative_silk_road_trade_gokturks_desc:0 "与之前的许多国家一样，我们控制着位于丝绸之路上的领土，这使我们能够获得沿途的巨大财富，但与那些国家不同的是，我们控制的丝绸之路比那些国家都要多，所以我们可以从中获得更多的利益。"
 powerful_steppe_empire_gokturks:0 "强大的草原帝国"
 powerful_steppe_empire_gokturks_desc:0 "我们已经成为有史以来来自草原的最强大的帝国，我们拥有从蒙古高原一直延伸到黑海的土地，我们可以以很快的速度将这些土地纳入我们的帝国，这意味着我们已经做好了进一步扩张的准备。"
 skilled_metalworkers_gokturks:0 "熟练的金属工人"
 skilled_metalworkers_gokturks_desc:0 "在我们崛起之前，我们的人民为柔然汗国从事金属加工，现在我们自己是一个强大的国家，我们可以把我们的成功部分归功于我们熟练的金属工人，他们为我们的军队提供了强大而耐用的武器，可以迅速地砍倒我们的敌人。"
 celestial_turks:0 "天突厥"
 celestial_turks_desc:0 "天突厥这个名字的意思是「上天派来的突厥人」，这反映了我们对草原的天命统治，它赋予我们统治草原和其他地区所有国家的专属权利。"
 yellow_tengriism_gokturks:0 "黄长生天"
 yellow_tengriism_gokturks_desc:0 "我们曾接待过来自其他国家的佛教传教士，但我们没有选择皈依，而是在长生天信仰中采用了佛教元素，这样的选择能让两种信仰的人都满意。"
 multi_ethnic_empire_gokturks:0 "多民族帝国"
 multi_ethnic_empire_gokturks_desc:0 "像大多数草原帝国一样，我们的边界内生活着来自许多民族背景的人，我们必须接受许多不同的文化，以保持人民对我们国家的忠诚。"
 EGE_ideas:0 "东德理念"
 EGE_ideas_start:0 "东德传统"
 EGE_ideas_bonus:0 "东德野心"
 stasi:0 "史塔西"
 stasi_desc:0 "国家安全部，也被称为史塔西，被誉为有史以来最有效的情报机构之一，它的座右铭是「党的剑与盾」，反映了它的目的是镇压任何可能对民主德国的持续顺利运行有害的潜在异议。"
 berlin_wall:0 "柏林墙"
 berlin_wall_desc:0 "为了防止我国人民移民到西方，吸收他们腐朽的资本主义理想，我们建造了坚固的边境防线，最引人注目的是柏林墙。这堵墙和其他边境防线的建造是为了保护我国人民不受西方法西斯分子阴谋阻止人民在东德建立社会主义国家的意愿的影响。"
 east_german_identity:0 "东德身份认同"
 east_german_identity_desc:0 "与我们的敌人可能希望人们相信的相反，我们已经铸造了一个独立于西方的独特的东德文化身份认同，我们积极推动音乐、戏剧、电影，我们还致力于持续推进科学、经济发展和社会进步，这使我们的文化比西德和其他西方国家的文化有更健康、更真实的心态。"
 socialist_unity_party:0 "统一社会党"
 socialist_unity_party_desc:0 "虽然我们是一个多党制国家，但我们的执政党——德国统一社会党，完全致力于保持我们国家的稳定，以及引导我们国家走上社会主义道路，正是因为如此，我国人民认为没有必要改变执政党。"
 new_economic_system_east_germany:0 "新经济体系"
 new_economic_system_east_germany_desc:0 "尽管由于战争造成的破坏，我们的经济开始时很糟糕，但我们引入了新经济体系，从那时起，我们的经济得到了改善，以至于我们拥有东欧所有国家中最大和最稳定的经济。"
 sporting_champions_east_germany:0 "体育冠军"
 sporting_champions_east_germany_desc:0 "我们已经派出了许多体育冠军，我们的国家在自行车、举重、游泳、体操、田径、拳击、滑冰和冬季运动等项目上非常成功，这给了我们很高的国际声誉。"
 covert_revolutionary_support_east_germany:0 "秘密革命支持"
 covert_revolutionary_support_east_germany_desc:0 "随着新的国家从前殖民帝国的遗迹中产生，我们必须确保这些国家通过效仿我们的社会主义榜样走上正确的道路，我们有能力提供军事硬件维护方面的专家，我们可以监督新军队的训练，并以史塔西为模式为这些国家创建新的安全机构。"
 YAM_ideas:0 "大和理念"
 YAM_ideas_start:0 "大和传统"
 YAM_ideas_bonus:0 "大和野心"
 tenno_yamato:0 "天皇"
 tenno_yamato_desc:0 "天皇是我们皇帝的称号，我们的皇帝是所有精神事务的最高权威，因为他和他的家人是天照大神的直系后裔，他在处理世俗职责的同时也处理天国事务。"
 chinese_imports_yamato:0 "中国进口"
 chinese_imports_yamato_desc:0 "我们进口了中国的贸易商品，如书籍和青铜器，我们还进口了中国的哲学、语言和文化，这对我们的国家和我们人民的思维和行为方式产生了很大的影响，与中国这样的国家进行贸易使我们拥有贸易实力，如果我们仍然孤立无援，我们就不会有这样的实力。"
 diplomatic_connections_yamato:0 "外交联系"
 diplomatic_connections_yamato_desc:0 "我们的国家以我们在整个东亚的广泛外交存在而闻名，我们都将支持那些寻求我们的军事支持和外交援助的国家，因为这将扩大我们在该地区的影响力。"
 toraijin:0 "渡来人"
 toraijin_desc:0 "渡来人指的是许多从国外来到我们国家的人，更多时候，这些人采用我们的文化，同时带来新鲜的知识和新的文化元素，这将改善我们的国家，这就是为什么我们的政府给予渡来人优待，而且他们也为我们的军队提供更多的人力，这将使我们在与其他国家的战争中获得长期优势。"
 kami_yamato:0 "神"
 kami_yamato_desc:0 "神是我们相信的自然界中的元素、动物、神灵和我们尊敬的祖先的灵魂，我们的许多氏族宣称正统源于神灵，我们的皇帝也因他们神圣的祖先被认为是神，神灵也使我们更容易将外国宗教融入我们自己的信仰体系，并引导那些不敬重神灵的人重新考虑他们的信仰。"
 yamato_court:0 "大和朝廷"
 yamato_court_desc:0 "我们的朝廷是为了创造稳定而成立的，因为我们的国家越来越大，无法由部族系统来统治，我们已经收服了反叛的部落酋长，他们现在已经服从我们的权威，我们的朝廷已经产生了几个强大的部族，他们有望保持我们国家的稳定。"
 gokishichido:0 "五畿七道"
 gokishichido_desc:0 "五畿七道是我们对国家行政区域的称呼，这将促进我们各地的发展，因为我们的省级系统结构更加完善。"
 EMI_ideas:0 "虾夷理念"
 EMI_ideas_start:0 "虾夷传统"
 EMI_ideas_bonus:0 "虾夷野心"
 horseback_warfare_emishi:0 "马背作战"
 horseback_warfare_emishi_desc:0 "我们长期以来一直使用骑兵作为我们的主要战争形式，当我们与大和入侵者开战时，这将被证明是有效的，因为我们的马匹弓箭手可以轻松地挑掉速度较慢的大和部队，因为他们主要依靠重步兵，这也使我们的部队比敌人更有运动性。"
 hit_and_run_tactics_emishi:0 "游击战术"
 hit_and_run_tactics_emishi_desc:0 "我们的军队在面对像大和人这样更有组织的对手时，采用游击战术，这些战术在过去与他们的冲突中被证明是非常成功的，而且在未来的战争中，它们将继续为我们对付敌人提供帮助。"
 rice_cultivation_emishi:0 "水稻种植"
 rice_cultivation_emishi_desc:0 "我们在最容易种植的地方种植水稻作物，虽然我们的生计是以种植大麦和小米等作物以及狩猎和采集为基础的，但种植水稻正成为我们生活中越来越重要的一部分，种植水稻等新作物可以增加我们的产量，这意味着我们可以养活更多的人，这是我们以前无法做到的。"
 the_fifty_five_kingdoms_emishi:0 "五十五国"
 the_fifty_five_kingdoms_emishi_desc:0 "组成我们国家的五十五国为我们国家的稳定做出了贡献，各国都控制着一小块土地，它们由我们的国王控制，所以它们不会迅速发展，以免使它们对虾夷的稳定构成威胁。"
 ara_emishi:0 "虾夷人"
 ara_emishi_desc:0 "我们是试图摧毁我们的大和人的坚定敌人，他们称我们为野虾夷，我们认为这表明他们害怕我们和我们的战士，而我们和我们的战士将尽一切努力把大和人侵者赶进大海！"
 wajin_trade_emishi:0 "大和人贸易"
 wajin_trade_emishi_desc:0 "虽然大和人是我们不共戴天的敌人，但这并不意味着我们不能与他们进行贸易，他们给我们的马匹提供先进的工具和武器，一些大和人甚至在我们与大和国的战争中与我们结盟。"
 feudal_domains_emishi:0 "封建领地"
 feudal_domains_emishi_desc:0 "随着我们与西部的大和人的接触增多，我们采用了他们的封建领地制度，这确保了这些省份的忠诚度，并将使我们的任何敌人更难占领我们的省份并将其纳入自己的土地。"
 ANU_ideas:0 "阿伊努理念"
 ANU_ideas_start:0 "阿伊努传统"
 ANU_ideas_bonus:0 "阿伊努野心"
 hunter_gatherer_society_ainu:0 "狩猎采集社会"
 hunter_gatherer_society_ainu_desc:0 "我们已经形成了一个狩猎采集社会，我们认为没有必要改变这一点，因为它适合我们人民的需要，这个系统将给我们增加收入，因为我们不必用传统的狩猎、采集和捕鱼的方法花费很多。"
 wajin_contact_ainu:0 "接触和人"
 wajin_contact_ainu_desc:0 "我们与南方的大和人保持着持续的联系，这使我们的贸易影响延伸到大和人的土地和其他地方。"
 iomante:0 "熊祭"
 iomante_desc:0 "熊祭指「送走一些东西」，是一个涉及到棕熊牺牲的仪式，这个仪式是我们文化中最著名的一部分，这意味着人们很容易通过这些仪式认识到我们的信仰和传统，而我们的宗教体系也会因此对我们的人民产生更强的影响。"
 resistance_to_wajin_authority:0 "反抗大和人的权威"
 resistance_to_wajin_authority_desc:0 "我们的人民永远不会屈服于大和人的统治，我们会一直战斗下去，直到侵略者没有人可以和我们战斗为止。这使我们的战士和平民都有一种强烈的愿望，那就是保持独立，摆脱大和人的权威。"
 ezochi:0 "虾夷"
 ezochi_desc:0 "我们的土地被大和人称为虾夷，有众多山地和火山高原，这将使任何潜在的敌人很难占领我们的土地。"
 yukar:0 "尤加拉"
 yukar_desc:0 "尤加拉是史诗传奇，形成了阿伊努人口头文学的长期丰富传统，这些史诗由男女共同演绎，随着时间的推移，创造了许多伟大的故事，这些故事将持续许多世代，这些故事通常描述诸如人类与神的流动世界的主题，以及许多其他经典的阿伊努人故事和歌曲。"
 kotan:0 "拘吒"
 kotan_desc:0 "被称为拘吒的阿伊努村庄，合宜地位于食物丰富的河川流域和海边，特别是在鲑鱼逆流而上的河川流域，这些村庄并不大，可以轻松地搬到不同的地方，这为我们省份的潜在发展创造了更多空间。"
 KUS_ideas:0 "贵霜理念"
 KUS_ideas_start:0 "贵霜传统"
 KUS_ideas_bonus:0 "贵霜野心"
 guishuang_confederation:0 "贵霜联盟"
 guishuang_confederation_desc:0 "我们是来自塔里木盆地的月氏后裔，月氏有五个主要部落，其中一个部落即贵霜，他们征服了其他部落，并带领我们的祖先南下寻找新的土地，现在我们的国家和人民已经团结起来，我们必须继续他们对新的、肥沃的土地的驱动，以维持我们在未来岁月里的发展。"
 diverse_cultural_influences_kushan:0 "多元化的文化影响"
 diverse_cultural_influences_kushan_desc:0 "由于我们的土地上有许多族群，因而有着多元化的文化影响，我们将这些不同文化的诸多元素纳入贵霜帝国，这使我国在文化上更容易被接受，并且由于我们的帝国存在许多文化而被视为更加强大。"
 expansion_into_india_kushan:0 "扩张至印度"
 expansion_into_india_kushan_desc:0 "我们已将我们的帝国扩张至广阔的印度次大陆，这使我们比以前强大得多，随着我们继续向印度进一步扩张，我们应该能够占据足够多的土地，使其他印度国家永远无法威胁到我们的权力和统治地位。"
 begram_treasure:0 "贝格拉姆宝藏"
 begram_treasure_desc:0 "贝格拉姆宝藏位于我们的夏季首都卡皮萨，它包含了从希腊到中国的艺术品，这反映了我们国家在继续扩大不断增长的边界时积累了大量的威望。"
 kushan_pantheon:0 "贵霜万神殿"
 kushan_pantheon_desc:0 "我们的万神殿包含了从希腊教到印度教等各种宗教的许多不同的神灵，这反映了我们的国王对其他宗教的宽容，因为他们知道这些宗教的元素很容易被纳入我们包容性的万神殿之中。"
 vast_trading_links_kushan:0 "庞大的贸易联系"
 vast_trading_links_kushan_desc:0 "我们的国家拥有庞大的贸易联系，从罗马一直延伸到中国，这使我们本身成为一个商业大国，我们也处于利用日益增长的丝绸之路贸易的首要位置。"
 promoters_of_buddhism_kushan:0 "佛教的倡导者"
 promoters_of_buddhism_kushan_desc:0 "我们对佛教传统和风俗习惯的支持使我们成长为一个商业大国，在我们的赞助下，佛教通过丝绸之路传播到中国和亚洲其他地区。"
 SAT_ideas:0 "娑多婆诃理念"
 SAT_ideas_start:0 "娑多婆诃传统"
 SAT_ideas_bonus:0 "娑多婆诃野心"
 patrons_of_hinduism_satavahana:0 "印度教的赞助者"
 patrons_of_hinduism_satavahana_desc:0 "我们的统治者因是印度教信仰的赞助者而闻名，这使我们能够在我们的土地上更容易地传播印度教，如果我们不积极支持和促进印度教，我们就无法做到这一点。"
 gaha_sattasai:0 "嘎哈·萨塔赛"
 gaha_sattasai_desc:0 "《嘎哈·萨塔赛》是在我们的统治下编纂的马哈拉施特拉诗集，它包含七百首单行诗和七章，每章一百首诗，有一半的诗是匿名的，这并不重要，对我们来说，重要的是每个人都知道这些诗来自我们的国家，我们应该为创造这些印度诗歌的经典范例得到所有的荣誉。"
 satavahana_coinage:0 "娑多婆诃钱币"
 satavahana_coinage_desc:0 "我们是第一个发行自己的带有统治者肖像的硬币的印度国家，这种做法是由西萨特拉普引入的，而萨特拉普又受到了印度-希腊人的硬币制作方法的启发，我们的硬币是独特的，因为它们显示了我们的文化、习俗、语言，甚至面部特征，通过发行这些硬币，我们可以从我们的人民那里获得更多的税收，而且硬币的交易要容易得多。"
 protectors_of_india_satavahana:0 "印度的保护者"
 protectors_of_india_satavahana_desc:0 "我们的国家站在战场的最前线，保护印度不受外国侵略者的侵害，这使我们的战士比其他国家更有动力以更大的热情去战斗，因为我们有可能失去我们的文化以及我们的土地，这就是为什么我们必须获胜并击退侵略者。"
 indian_cultural_expansion_satavahana:0 "印度文化扩张"
 indian_cultural_expansion_satavahana_desc:0 "在我们的统治下，印度的文化和信仰已经从我们的土地和南印度大大扩展到我们北方和其他地区的外国统治国家，我们也在我们自己的边界内传播我们的文化，这有助于在我们的国家创造一种统一的感觉。"
 buddhist_art_satavahana:0 "佛教艺术"
 buddhist_art_satavahana_desc:0 "虽然我们的国教正式来说是印度教，但这并不意味着我们不能为佛教艺术品做出贡献，如阿马拉瓦蒂的艺术和桑奇的艺术，这些形式的艺术品也从我们的土地上传播到了东南亚，我们对佛教艺术品的推广表明我们国家内部对其他宗教的整体宽容。"
 colonial_settlements_satavahana:0 "殖民定居"
 colonial_settlements_satavahana_desc:0 "我们必须在所有可能的方向上扩展印度文化，这意味着我们需要对东南亚和其他附近地区进行殖民，以确保我们的商业和文化主导地位。"
 MYI_ideas:0 "敏象理念"
 MYI_ideas_start:0 "敏象传统"
 MYI_ideas_bonus:0 "敏象野心"
 three_brothers_myinsaing:0 "三兄弟"
 three_brothers_myinsaing_desc:0 "我们的国家是由三兄弟建立的，他们是阿丁克亚、亚扎丁坚和底哈都。他们各自的技能共同发挥作用，加上家庭的稳定，使我们有一个组织良好和稳定的国家。"
 disciplined_army_myinsaing:0 "纪律严明的军队"
 disciplined_army_myinsaing_desc:0 "我们的军队可能规模很小，但也有很强的纪律性和技能。这使我们在任何军事交战中都有优势。"
 victory_against_the_mongols_myinsaing:0 "对抗蒙古人的胜利"
 victory_against_the_mongols_myinsaing_desc:0 "随着蒲甘王朝的衰落，蒙古人入侵了我们的土地。我们不仅能够将蒙古人挡在我们的国家之外，还能从他们手中夺取土地。我们的部队理所当然地为这次胜利感到骄傲。"
 religious_tolerance_myinsaing:0 "宗教宽容"
 religious_tolerance_myinsaing_desc:0 "我们继续执行该地区其他国家的政策，对所有信仰都高度宽容。通过这种方式，我们确保我们的稳定和成功。"
 kyuakse_minbu_mu:0 "皎施，敏巫，木"
 kyuakse_minbu_mu_desc:0 "我们已经能够将该国的所有三个主要粮仓纳入我们的统治之下。有了这些粮仓，我们就有了大量的粮食供应，可以养活我们的军队。"
 pagan_traditions_myinsaing:0 "蒲甘传统"
 pagan_traditions_myinsaing_desc:0 "我们把自己看作是蒲甘王朝的继承者，我们正在努力保护他们的文化和传统。这使我们的政府具有强烈的合法性。"
 donation_records_myinsaing:0 "捐赠记录"
 donation_records_myinsaing_desc:0 "我们继承了导致蒲甘王朝灭亡的问题，即有太多有价值的土地被捐赠给宗教，而我们却没有能力征税。然而，我们正在开始解决这个问题，非常仔细地查看土地捐赠记录，并确保佛教徒所获得的土地不会多于他们实际得到的。"
 AKS_ideas:0 "阿克苏姆理念"
 AKS_ideas_start:0 "阿克苏姆传统"
 AKS_ideas_bonus:0 "阿克苏姆野心"
 ark_of_the_covenant:0 "约柜"
 ark_of_the_covenant_desc:0 "我们的国家是约柜的安放地，据说约柜里有十诫的两块石板，拥有这样一件重要的文物肯定会鼓励我们的人民皈依国教。"
 aksumite_obelisks:0 "阿克苏姆方尖碑"
 aksumite_obelisks_desc:0 "在我们的历史进程中，我们建造了许多方尖碑，其中一些超过九十英尺高，这一不朽的建筑壮举清楚地告诉世界，我们是一个富裕和强大的国家，我们的伟大成就值得敬佩。"
 first_hijra_aksum:0 "第一个海吉拉"
 first_hijra_aksum_desc:0 "当伊斯兰教处于萌芽状态，先知穆罕默德和他的追随者受到麦加统治者古莱氏部落的迫害时，我们宽容的消息传到了他们那里，他们涌向我们的土地，寻找一个安全的避难所，我们欣然给予了他们。"
 red_sea_trade_aksum:0 "红海贸易"
 red_sea_trade_aksum_desc:0 "我们主宰着红海贸易路线，这是罗马和印度之间的重要联系，这使我们国家拥有非常重要的贸易地位，我们将利用它来扩大我们自己作为贸易帝国的力量。"
 powerful_navy_aksum:0 "强大的海军"
 powerful_navy_aksum_desc:0 "为了保护我们的贸易路线不受海盗和其他潜在敌人的影响，我们必须在红海随时保持强大的海军存在。"
 arabian_politics_aksum:0 "阿拉伯政治"
 arabian_politics_aksum_desc:0 "我们东边的阿拉伯地区充满了潜力，幸运的是，那里的部落软弱无力，四分五裂，正等待着被我们这样的文明大国所征服，我们必须在那里扩张，以加强我们对红海贸易路线的控制，这对我们受益匪浅的罗马到印度的贸易继续发展至关重要。"
 regional_hegemon_aksum:0 "地区霸主"
 regional_hegemon_aksum_desc:0 "我们的扩张是以衰落的库什王国为代价的，我们本身已经成为一个霸权国家，这使得从我们的省份提取收入比以前更加容易。"
 CLB_ideas:0 "高加索阿尔巴尼亚理念"
 CLB_ideas_start:0 "高加索阿尔巴尼亚传统"
 CLB_ideas_bonus:0 "高加索阿尔巴尼亚野心"
 fierce_independence_calbania:0 "艰苦的独立"
 fierce_independence_calbania_desc:0 "我们是一个骄傲且独立的民族，永远不会被其他国家征服。即使是亚历山大大帝，也只是征用我们进入他的军队，未曾完全控制我们的土地。"
 caucasian_albanian_alphabet:0 "高加索阿尔巴尼亚字母"
 caucasian_albanian_alphabet_desc:0 "亚美尼亚僧侣，神学家，翻译家，梅斯罗普·马什托茨为我们的语言创造了一种字母表。我们现在可以通过字母表更轻松的传播信息。"
 great_arts_calbania:0 "伟大艺术"
 great_arts_calbania_desc:0 "我们因在银器、铜器、珠宝和许多其他东西方面的艺术能力而闻名。这使我们得到了购买我们货物的国家的一定程度的尊重。"
 ties_with_parthia_calbania:0 "与帕提亚的联系"
 ties_with_parthia_calbania_desc:0 "我们与帕提亚有着紧密的联系。他们的支持使我们在外交舞台上有一定程度的影响力。"
 caucasus_mountains_calbania:0 "高加索山脉"
 caucasus_mountains_calbania_desc:0 "我们生活在高加索山脉。虽然我们习惯于这个地区，但它对入侵者来说是致命的。"
 religious_plurality_calbania:0 "宗教多元"
 religious_plurality_calbania_desc:0 "在我们国家，许多宗教并存：原始信仰者、祅教徒、基督教徒等。我们习惯于与不同的信仰打交道，与他们没有任何问题。"
 raiders_calbania:0 "劫掠者"
 raiders_calbania_desc:0 "我们是强大的战士，我们经常突袭较平缓的土地以获取黄金和资源。这些劫掠给我们带来了额外的收入来源。"
 MEO_ideas:0 "库施理念"
 MEO_ideas_start:0 "库施传统"
 MEO_ideas_bonus:0 "库施野心"
 egyptian_influences_kush:0 "埃及的影响"
 egyptian_influences_kush_desc:0 "我们的国家深受北方埃及文明的影响，这使我们有机会接触到他们过去的所有创新，作为他们的文化继承者，我们将继续他们的创新遗产。"
 nubian_pyramids:0 "努比亚金字塔"
 nubian_pyramids_desc:0 "虽然我们的金字塔比埃及的小，但这并不意味着我们的金字塔不重要，我们已经建造了大约两百五十座这样的金字塔，它们散布在我们的土地上，供所有人观看。"
 iron_working_kush:0 "锻铁"
 iron_working_kush_desc:0 "我们新都麦罗埃周围的地区，为我们提供了足够的燃料用于炼铁，这将大大促进我们部队的战斗力和他们在战场上的有效性。"
 rightful_rulers_of_egypt:0 "埃及的合法统治者"
 rightful_rulers_of_egypt_desc:0 "我们是埃及的合法统治者，曾经作为法老统治过这个国家，我们被外国侵略者赶走了，直到今天我们的目标仍然是有一天作为法老回到埃及，当我们这样做的时候，我们的力量将无人能及！"
 meroitic_alphabet:0 "梅罗埃字母"
 meroitic_alphabet_desc:0 "我们发明了一种字母文字，以便更容易地交流我们的语言，能够写下我们的语言，确保我们所有的人都了解我们的文化，这使我们的文化更容易传播到外国。"
 blue_and_white_nile_rivers_kush:0 "青白尼罗河"
 blue_and_white_nile_rivers_kush_desc:0 "就像我们上面的埃及一样，尼罗河是我们力量和财富的主要来源，尽管与他们不同的是，我们有两条尼罗河，这使得我们有更多肥沃的土地，我们可以生产更多的东西来保持我们国家的强大。"
 resistance_to_foreign_invaders_kush:0 "抵抗外国侵略者"
 resistance_to_foreign_invaders_kush_desc:0 "我们已经击退了许多试图占领我们肥沃土地的入侵者，包括埃及人、亚述人和罗马人，每次他们试图入侵时，我们都把他们击退了，这给了我们的人以必要的士气，以击退任何未来的入侵。"
 crusader_ideas:0 "十字军理念"
 crusader_ideas_start:0 "十字军传统"
 crusader_ideas_bonus:0 "十字军野心"
 stone_fortresses_crusaders:0 "石制堡垒"
 stone_fortresses_crusaders_desc:0 "多年来，我们在自己的土地上建造了许多近乎坚不可摧的石头堡垒，以保护自己不受异教徒敌人的侵害。这些城堡中最引人注目的是叙利亚骑士堡和卡拉克城堡，这两座城堡都是我们对所管辖的土地拥有至高无上地位的证明。"
 soldiers_of_god_crusaders:0 "天主的战士"
 soldiers_of_god_crusaders_desc:0 "我们不仅仅是为土地和财富而战，我们是以上帝的名义而战，为了统一教会，为了将野蛮的阿拉伯人从我们神圣的土地上赶走。"
 mediterranean_traders_crusaders:0 "地中海商人"
 mediterranean_traders_crusaders_desc:0 "我们对地中海地区的影响非常广泛，我们重新开辟了许多以前不活跃的贸易路线，使我们和我们在欧洲的赞助人非常富有。"
 reclaiming_the_holy_land:0 "夺回圣地"
 reclaiming_the_holy_land_desc:0 "教皇派我们去完成上天赋予的使命，从阿拉伯人和其他异教徒手中夺回圣地，我们必须尽可能多地占领土地，尽可能多地杀死异教徒，这样我们就能赢得进入天堂的机会。"
 monastic_orders_crusaders:0 "修道会"
 monastic_orders_crusaders_desc:0 "圣殿骑士团和医院骑士团等修道会在支持我们的国家方面发挥着重要作用，经常在战斗的关键时刻提供由训练有素和热心的士兵组成的决定性力量，在我们的支持下，他们还可以遍布欧洲，打击其他基督教土地可能受到非信徒威胁的地区。"
 pilgrim_fighters:0 "朝圣战士"
 pilgrim_fighters_desc:0 "许多狂热的朝圣战士加入我们的十字军东征，从异教徒手中解放圣地和其他地方，他们来是因为他们觉得我们的事业是天国的追求，即使是在对我们不利的情况下，他们仍然会大量前来支持我们的军队。"
 deus_vult:0 "以神之名"
 deus_vult_desc:0 "以神之名或「如神所愿」，是我们在进入战争时使用的战斗口号，这起源于1095年，当时东正教会请求我们帮助保卫基督教世界免受共同敌人的伤害，今天我们的部队仍然使用这一集结号，以示他们将以极大的热情和勇气进行战斗。"
 LAT_ideas:0 "拉丁帝国理念"
 LAT_ideas_start:0 "拉丁帝国传统"
 LAT_ideas_bonus:0 "拉丁帝国野心"
 latinokratia:0 "拉丁治下"
 latinokratia_desc:0 "随着我国建立于前东罗马帝国遗迹的中，希腊历史的这个新时期被称为拉丁治下，之所以这样命名是因为我国和其他十字军国家主要由法国和意大利的上层人士领导，这个新时期将被称为一个辉煌的时代，希腊人、法兰克人和拉丁人融合在一起，形成一个经得起时间考验的伟大帝国。"
 latin_patriarchate:0 "拉丁牧首区"
 latin_patriarchate_desc:0 "现在，君士坦丁堡在我们手中，有机会最终在教皇的权威下统一基督教，为了实现这一目标，教皇建立了拉丁牧首区，这样我们就可以把天主教会的影响扩大到东正教的中心地带，在我们的统治下，东正教的神职人员可以保持他们的角色，但他们要服从于拉丁牧首区。"
 crown_of_thorns_latin_empire:0 "荆棘冠冕"
 crown_of_thorns_latin_empire_desc:0 "在基督被钉死在十字架上的事件中戴在他头上的神圣的荆棘冠冕现在就在我们的手中，拥有对所有基督徒来说如此重要的遗物将确保整个基督教人口，无论是天主教还是东正教，都会对我们的国家保持忠诚。"
 imperium_romaniae_latin_empire:0 "罗马帝国"
 imperium_romaniae_latin_empire_desc:0 "我们是被解体的东罗马帝国的继承者，这使我们有合法性对他们的遗产提出主张，并最终恢复罗马帝国的权威。"
 western_administration_principles_latin_empire:0 "西方行政管理原则"
 western_administration_principles_latin_empire_desc:0 "我们的帝国是按照西欧的原则进行管理的，我们确实吸收了东罗马官僚机构的一些元素，但我们相信，从我们国家的长远发展来看，西方的制度会更好。"
 venetian_merchants_and_mercenaries_latin_empire:0 "威尼斯商人和雇佣兵"
 venetian_merchants_and_mercenaries_latin_empire_desc:0 "有许多来自威尼斯的商人和雇佣兵为我们国家服务，虽然他们是为了自己的目的而来，但我们仍然可以从他们的贸易技能中获益，这将提高我们自己的商人的效率，他们的雇佣兵将在我们参与的任何冲突中为我们国家而战。"
 traditions_of_warfare_latin_empire:0 "战争传统"
 traditions_of_warfare_latin_empire_desc:0 "我们几乎一直面临着周围国家想要粉碎我们的战争，然而我们的部队在战斗中获得了宝贵的经验，现在是比以前更有纪律的战士，所以如果我们的某个敌人决定再次攻击我们，我们会粉碎他们的。"
 HNS_ideas:0 "匈人理念"
 HNS_ideas_start:0 "匈人传统"
 HNS_ideas_bonus:0 "匈人野心"
 unified_hunnic_empire:0 "统一的匈人帝国"
 unified_hunnic_empire_desc:0 "既然我们已经把人民团结在了简明的秩序下，我们现在可以团结其他居住在我们领土上的人民。毕竟，我们不再是一个小部落了，我们是一个伟大帝国并且我们会通过增加人口繁衍数量来保持繁荣昌盛"
 annual_tribute_huns:0 "岁币"
 annual_tribute_huns_desc:0 "我们从已收服的部落以及听到我们名字就颤抖不已的所谓「开化」国家里吸取大量的岁币，他们用财富从我们的怒火中买来片刻安宁，这对我们也有益，凭借吸取的岁币，我们变得更加富有。"
 scourge_of_god:0 "上帝之鞭"
 scourge_of_god_desc:0 "我们的一些敌人称我们为「上帝之鞭」，这反映了我们的领导人和我们的人民的本性，因为我们不容忍使人软弱和不善战的信仰，我们的国家必须在强大的信仰下团结起来，使我们能够无异议地扩张。"
 feared_fighters_huns:0 "令人畏惧的战士"
 feared_fighters_huns_desc:0 "我们的国家以培养令人畏惧的战士而闻名，他们从小就接受杀戮的训练，拥有不退缩、不投降的战士使我们在面对压倒性的困难时有很大的优势，这将粉碎任何其他国家继续战斗的意志，但当我们寻求有价值的胜利时，没有什么能阻挡我们的道路！"
 hunnic_expansion:0 "匈人扩张"
 hunnic_expansion_desc:0 "为了保持我们帝国的强大和稳定，我们必须不断地扩大我们的土地，以便我们能够满足不断增长的人口的需求。"
 mercenary_soldiers_huns:0 "雇佣兵"
 mercenary_soldiers_huns_desc:0 "我们以高质量的雇佣兵战士以及我们的军队而闻名，这使我们有许多优秀的雇佣兵战士，他们将在未来的征服战争中为我们服务。"
 raiding_warbands_huns:0 "突击队"
 raiding_warbands_huns_desc:0 "我们一开始是进入异国他乡寻找珍宝的突击队，即使我们现在是一个帝国，我们也没有放弃这个传统，这给我们带来了许多宝贵的物品，我们把这些物品放在我们的首都，我们许多宝藏的消息会传得很远，给我们带来大量挣得的威望。"
 WSA_ideas:0 "西萨特拉普理念"
 WSA_ideas_start:0 "西萨特拉普传统"
 WSA_ideas_bonus:0 "西萨特拉普野心"
 roman_trade_western_satraps:0 "罗马贸易"
 roman_trade_western_satraps_desc:0 "我们的国家是罗马货物如玻璃、金银币、酒、铜、锡、铅、薄衣和许多其他贸易品进入印度的主要地点之一，我们也是当地货物如穗花、象牙、棉花、丝绸、纱线和许多其他贵重物品的主要出口国，在罗马与印度贸易中的这一重要地位将使我们的贸易实力在整个地区得到了解和认可。"
 maha_kshtrapa:0 "大总督"
 maha_kshtrapa_desc:0 "我们的统治者现在拥有大总督的头衔，这使我们的统治者具有统治我们王国所有总督区的合法性，并使我们有权做出所有决策，决定我们国家的未来。"
 kshaptrapa_coins:0 "西萨特拉普钱币"
 kshaptrapa_coins_desc:0 "我们有基于希腊硬币的高价值且令人瞩目的钱币，我们的货币看上去被周边那些不富裕的国家更具有权威，并将使我们从我们的人民那里获得比印度任何国家都多的税收。"
 local_satraps_western_satraps:0 "地方总督"
 local_satraps_western_satraps_desc:0 "我们的省份都被地方总督管辖，因此我们的国家保持着稳定与强盛，尽管为了安抚他们，我们必须给予他们日益增长的自治权来保持他们对大萨特拉普忠诚。"
 assimilated_saka_rulers:0 "被同化的塞种统治者"
 assimilated_saka_rulers_desc:0 "我们的统治者是萨卡，起初来自东塞族土地，我们现在在印度站稳脚跟并且开创了一个强大的王国，假以时日，我们接纳了许多印度本地文化的要素并且已经融合了许多不同的印度文化。这使得印度人终于我们并且把我们当做他们自己人。"
 yavanesvara:0 "亚瓦涅斯瓦拉"
 yavanesvara_desc:0 "在我们的宫廷里，我们有一个希腊作家叫亚瓦涅斯瓦拉，或者我们称他为「希腊人的主」，他把亚瓦纳加塔卡，「希腊人的言辞」从希腊语翻译成梵语，这提高了我们的国际声誉，因为我们获得了先进的希腊占星知识，这将大大增加我们自己的占星和知识。"
 saka_era:0 "塞迦纪年"
 saka_era_desc:0 "我们创造了一种名为「塞迦纪年」的日历，或其他国家所称的「大历」，这证明了我们在整个印度地区新发现的财富和力量，并提高了我们在其他国家眼中的威望。"
 GUP_ideas:0 "笈多理念"
 GUP_ideas_start:0 "笈多传统"
 GUP_ideas_bonus:0 "笈多野心"
 maharajadhiraja:0 "万王之王"
 maharajadhiraja_desc:0 "通过使用万王之王或者「世界君主之首」的名号，我们的统治者已经凌驾于印度有史以来所有君主之上，这个称号也向世界宣告我们强权所及已经远远超越了印度次大陆。"
 efficient_martial_system_gupta:0 "高效的军事系统"
 efficient_martial_system_gupta_desc:0 "我们国家的成功可以部分归功于我们高效的军事系统，我们的军队依赖于步兵，特别是步兵弓箭手，他们使用的长弓是由金属或竹子制成的，是我们军队的主导武器之一，我们还拥有攻城武器、弹射器和其他先进的战争机器的知识，这种技术也意味着我们的军队必须更加有纪律，以便他们正常作战。"
 adhikarana:0 "阿迪卡拉纳"
 adhikarana_desc:0 "阿迪卡拉纳，或称代表会议负责保持我们国家各地的稳定和繁荣，只要它继续正常运作，我们在管理我们的帝国方面应该没有问题。"
 indian_innovations_gupta:0 "印度创新"
 indian_innovations_gupta_desc:0 "科学和文化发明在我们的学者，包括伐罗诃密希罗和阿耶波多的带领下百花齐放。他们引领着我们的观念从零开始，提出地球围绕着太阳运动的学说。其他的一些发明也出现了，比如恰图兰卡棋，或者说国际象棋；印度的数学系统和其他许多重要的发明也在此列。并且我们确认我们统治的越久越多的发明会继续被创造出来。"
 ashwameda_yajna:0 "马祭"
 ashwameda_yajna_desc:0 "马祭是一种仪式，一匹马带着军队被派往附近所有的领土，无论是朋友还是敌人，这些国王要么接受我们正在进行这个仪式的国王的联盟，如果他们不接受我们的慷慨提议，要么就与我们作战，这让我们的人民意识到他们必须对我们保持忠诚，如果他们不这样做，他们将面临严重后果。"
 mahabodhi_sangharama:0 "摩诃菩提寺"
 mahabodhi_sangharama_desc:0 "尽管我们的统治者是印度教的坚定信仰者，但我们对所有其他宗教都很宽容，我们宽容的一个例子是摩诃菩提寺，这是一个围绕神圣的菩提树位置建造的佛教寺院，我们还在菩提树周围提供了一个金栏杆。"
 influential_empire_gupta:0 "有影响力的帝国"
 influential_empire_gupta_desc:0 "我们的帝国是一个重要的文化和贸易中心，是一个基地，周围的王国和地区可以受到我们先进的印度文化的影响，并将其纳入自己的文化，从而提高我们自己在该地区的影响力。"
 mujahid_ideas:0 "伊斯兰国理念"
 mujahid_ideas_start:0 "伊斯兰国传统"
 mujahid_ideas_bonus:0 "伊斯兰国野心"
 harsh_desert_environment_mujahid:0 "严酷的沙漠环境"
 harsh_desert_environment_mujahid_desc:0 "严酷无情的沙漠环境是我们的家，这意味着我们有优势，因为我们对地形非常熟悉，任何与我们作战的异教徒甚至在遇到我们的战士之前就会因减员而损失很多士兵。"
 experienced_guerrilla_fighters_mujahid:0 "有经验的游击战士"
 experienced_guerrilla_fighters_mujahid_desc:0 "在苏联对阿富汗的不公正入侵中，我们组织散漫的民兵和游击队员成功地击退了一个强大的超级大国的军队，并让他们为试图粉碎伊斯兰教付出了代价，我们将回击任何其他将压迫伊斯兰教的人，直到他们被吸干血为止！"
 islamic_law_mujahid:0 "伊斯兰教法"
 islamic_law_mujahid_desc:0 "我们遵守伊斯兰教义里面的传统，别人可能会觉得我们的正义观有点极端，但是我们认为在伊斯兰教义里面这是必要的审判罪犯的手段，这保持了我们的人民忠于国家和伊斯兰教。"
 salafi_fervour:0 "萨拉菲派热情"
 salafi_fervour_desc:0 "我们所遵循的逊尼派伊斯兰教的萨拉菲分支旨在恢复纯粹的一神教崇拜，在我们的土地上和其他地方，这使我们的战士在面对压倒性的困难时士气大增，如我们将需要与数量和技术上的优势敌人作战。"
 sophisticated_technology_mujahid:0 "先进的科技"
 sophisticated_technology_mujahid_desc:0 "我们的敌人不知道，我们拥有先进的科技，正是这些技术使我们在任何时候都比敌人领先两步。"
 foreign_mujahideen:0 "外籍圣战者"
 foreign_mujahideen_desc:0 "总是有源源不断的外籍圣战者加入我们，与试图摧毁我们文化和生活方式的叛教者和异教徒进行光荣的圣战。"
 restoring_the_caliphate_mujahid:0 "重建哈里发国"
 restoring_the_caliphate_mujahid_desc:0 "我们寻求恢复伊斯兰教过去的荣耀，要做到这一点，我们必须重建哈里发国，而使我们与所有其他同样寻求做到这一点的人不同的是，我们致力于清洗世界上的叛教者和异教徒，以及使我们的信仰在全球社会中获得其应有的地位，有一天，整个世界将以真主的名义统一起来！"
 CZS_ideas:0 "捷克斯洛伐克理念"
 CZS_ideas_start:0 "捷克斯洛伐克传统"
 CZS_ideas_bonus:0 "捷克斯洛伐克野心"
 union_of_czechs_and_slovaks:0 "捷克人和斯洛伐克人联盟"
 union_of_czechs_and_slovaks_desc:0 "我们的国家是由捷克人和斯洛伐克人组成的联邦，我们团结起来是为了抵制来自我们周围更大国家的潜在侵略，现在我们已经团结起来了，我们将拥抱位于我们国境内的其他文化。"
 tomas_garrigue_masaryk:0 "托马斯·加里格·马萨里克"
 tomas_garrigue_masaryk_desc:0 "托马斯·加里格·马萨里克，我们的开国总统、社会学家和哲学家，对我们的国家影响很大，在他的统治下，我们已经成为中欧最强大的民主国家，今天所有捷克斯洛伐克人仍然能感受到他的遗产。"
 velvet_revolution:0 "天鹅绒革命"
 velvet_revolution_desc:0 "任何专制政府都无法压制我国人民的民主意愿，这一点在天鹅绒革命中得到了体现，当时我们和平地结束了四十一年的专制统治，并成功地以议会民主制取而代之。"
 democratic_ideals_czechoslovakia:0 "民主理想"
 democratic_ideals_czechoslovakia_desc:0 "我们的国家建立在民主理念的基石上，这些理念深入人心，我们也以民主制在世界上闻名，这使得其他国家更容易与我们达成外交协定。"
 little_entente_czechoslovakia:0 "小协约"
 little_entente_czechoslovakia_desc:0 "为了确保我们的外交地位，我们与罗马尼亚和南斯拉夫组成了小协约，其主要功能是遏制来自匈牙利、德国或其他任何可能试图损害我们国家统一的势力的任何侵略，我们必须重新建立这个联盟和更多的联盟，以使我们保持安全。"
 high_provincial_development_czechoslovakia:0 "省份发展程度高"
 high_provincial_development_czechoslovakia_desc:0 "我们的省份有很高的发展水平，这使我们能够生产更多的东西，建设更多的东西，在我们继续发展我们的国家时，将对我们有很大的帮助。"
 prague_spring:0 "布拉格之春"
 prague_spring_desc:0 "为了解放外国势力强加给我们的专制政府，我们的政治家们实施了广泛的改革，我们曾希望这些改革会解放我们的国家，然而，事情并没有按照计划进行，改革被粉碎了，但他们的遗产证明了我们是多么重视和尊重我们的民主传统。"
 KGJ_ideas:0 "康居理念"
 KGJ_ideas_start:0 "康居传统"
 KGJ_ideas_bonus:0 "康居野心"
 peaceful_land_kangju:0 "和平之地"
 peaceful_land_kangju_desc:0 "我们东边的中国人把我们的名字翻译成「和平之地」，这意味着使我们的国家能够保持和平、保持繁荣和强大。"
 five_lesser_kings:0 "五个小王"
 five_lesser_kings_desc:0 "自从我们获得对大宛和索格狄亚那的控制后，我们不得不与小王分享权力，这样他们就不会试图煽动反抗我们的统治，这被证明是有效的，因为我们国家的重大叛乱现在很少，也不会持续很久。"
 superior_irrigation_system_kangju:0 "卓越的灌溉系统"
 superior_irrigation_system_kangju_desc:0 "在我们的统治下，在以前被认为是贫瘠的草原土地上出现了复杂的农业系统，我们还建造了宽阔的运河和巨大的、高度发达的灌溉系统，这些都是该地区以前从未见过的，如果我们倒下，可能再也看不到了。"
 foreign_tribute_kangju:0 "外国贡品"
 foreign_tribute_kangju_desc:0 "像我们东部的中国这样的外国国家不得不不时地用大量的丝绸来贿赂我们，这样我们就不会威胁到他们的土地，这改善了我们的经济，因为新的商品通过这些交易进入我们国家。"
 major_regional_power_kangju:0 "区域主要强权"
 major_regional_power_kangju_desc:0 "我们已经成为本地区的一个大国，这使我们能够获得许多新的战士，他们对保护我们的国家和必要时的扩张很有用。"
 control_over_the_silk_road_kangju:0 "像我们之前的许多国家一样，我们也控制着宝贵的丝绸之路的一部分，这使我们能够获得草原能够提供给一个国家的所有潜在贸易力量。"
 advanced_nomadic_civilisation_kangju:0 "先进的游牧文明"
 advanced_nomadic_civilisation_kangju_desc:0 "与我们周围的国家和部落相比，我们的文明是相当先进的，我们甚至有自己的货币，我们的文化先进的社会意味着我们可以对抗那些自认为比我们优越的国家，它也使我们能够管理大量的人口并维持一支庞大的军队。"
 HEP_ideas:0 "嚈哒理念"
 HEP_ideas_start:0 "嚈哒理念"
 HEP_ideas_bonus:0 "嚈哒野心"
 white_huns:0 "白匈奴"
 white_huns_desc:0 "虽然我们与欧洲的匈人没有真正的联系，但其他人还是把我们与他们归为一类，这对我们来说是好事，因为我们也可以继承他们的一些可怕的声誉，而且这个名字也来自匈奴，我们的基奥尼特人前辈也使用这个名字，使我们有了统治他们土地的合法性。"
 khyber_pass_hephthalites:0 "开伯尔山口"
 khyber_pass_hephthalites_desc:0 "我们已经控制了具有战略意义的开伯尔山口，这是丝绸之路的一个组成部分，使其成为重要的贸易路线和战略军事地点，这个山口和我们帝国内的其他山口使我们的部队能够以更快的速度旅行，而不像那些没有山地经验的国家。"
 fair_diplomacy_hephthalites:0 "公正外交"
 fair_diplomacy_hephthalites_desc:0 "我们的国家以对我们周围的国家采取公正的方式而闻名，这使我们与其他通常表现得像野蛮的战争贩子的游牧帝国不同，我们公平的外交使其他国家更容易与我们进行外交行动。"
 prosperous_territory_hephthalites:0 "繁荣的领土"
 prosperous_territory_hephthalites_desc:0 "我们控制了丝绸之路和印度西北部的繁荣领土，有了这些土地在我们的控制之下，我们可以向生活在那里的人们征收更多的税，因为他们有能力支付更多的钱。"
 nava_vihara:0 "纳瓦精舍"
 nava_vihara_desc:0 "纳瓦精舍，意思是「新寺院」，是位于巴尔赫附近的两座佛教寺院，这个寺院群分布在很大的范围内，它们提醒着我们对传播真正信仰的承诺。"
 confederation_of_tribes_hephthalites:0 "部落联盟"
 confederation_of_tribes_hephthalites_desc:0 "我们的国家和我们地区的许多其他国家一样，是由部落联盟组成的，这意味着我们可以接受各种文化，即使它们与我们的文化有很大不同，这也使我们的国家保持强大。"
 uar:0 "乌拉尔人"
 uar_desc:0 "乌拉尔人最初是草原上众多民族中的一个，最终他们崛起并征服了所有的对手，现在，我们的统治王朝是由这个族群的人组成的，这意味着我们的统治者更有能力改革某些文化以适应我们的利益。"
 SAU_ideas:0 "沙特理念"
 SAU_ideas_start:0 "沙特传统"
 SAU_ideas_bonus:0 "沙特野心"
 house_of_saud:0 "沙特家族"
 house_of_saud_desc:0 "自十五世纪中叶以，沙特王朝一直对我们首都所在的阿拉伯中部沙漠拥有绝对的统治，在阿拉伯半岛长期的存在使我们有持续的合法性来统治整个阿拉伯。"
 wahhabism:0 "瓦哈比教派"
 wahhabism_desc:0 "我们支持瓦哈比传教，这是一项旨在将伊斯兰教恢复到辉煌的穆罕默德时代的宗教运动，我们的统治者从我们对瓦哈比教的支持和推广中获益，因为它提高了我们军队的士气，并将我们的影响力扩展到整个伊斯兰世界。"
 oil_wealth_saudi_arabia:0 "石油财富"
 oil_wealth_saudi_arabia_desc:0 "我们的国家因为大量的石油过剩而变得无比富有且具有影响力，虽然我们除了石油之外几乎没有其他资源，但拥有的大量石油意味着世界上每个国家都想与我们进行贸易以便于进口我们的阿拉伯石油。"
 land_of_the_two_holy_mosques_saudi_arabia:0 "两大圣寺之地"
 land_of_the_two_holy_mosques_saudi_arabia_desc:0 "我们控制了伊斯兰教的两个最神圣的场所，即麦加的哈拉姆清真寺和麦地那的纳巴维清真寺，我们对这两座神圣的清真寺的控制意味着我们可以更容易地传播逊尼派信仰。"
 islamic_constitution_saudi_arabia:0 "伊斯兰宪法"
 islamic_constitution_saudi_arabia_desc:0 "我们国家的法律是基于《古兰经》和《圣训》（先知的传统）的教义，我们国家的法官遵循教法学的原则，也就是人类对伊斯兰教法的理解，这些法律确保我们国家没有异议。"
 ulama:0 "乌里玛"
 ulama_desc:0 "由穆罕默德-伊本-阿卜杜勒-瓦哈布的后裔谢赫家族领导的伊斯兰宗教领袖和法学家机构（又称乌理玛），在我国的治理中发挥着直接作用，并拥有相当大的权力来制定重大的政府决策。他们被赋予了对教育系统更大的控制权，并被允许在伊斯兰社会中更严格地遵守瓦哈比教派关于言行举止的规则，这使得我们的传教士更容易针对生活在我国境内的异教徒，并希望让他们皈依真正的信仰。"
 arabian_desert_saudi_arabia:0 "阿拉伯沙漠"
 arabian_desert_saudi_arabia_desc:0 "阿拉伯沙漠的荒野遍布着我们的国家，这应该使我们的敌人在试图入侵我们时非常困难。"
 VAN_ideas:0 "汪达尔理念"
 VAN_ideas_start:0 "汪达尔传统"
 VAN_ideas_bonus:0 "汪达尔野心"
 great_migrations_vandals:0 "大迁徙"
 great_migrations_vandals_desc:0 "我们的人民已经开始了伟大的迁徙，从日耳曼的祖国到遥远的西班牙和非洲的沃土，我们在那里为我们的人民建立了一个新的家园，进入了我们历史的新篇章。"
 vandalic_navy:0 "汪达尔海军"
 vandalic_navy_desc:0 "当我们获得了对罗马人的大型海上城市的控制权后，我们能够参与广泛的海军活动，这使我们的国家走上了新的道路，我们接受了这一点，成为了一个有自己权利的地中海海军大国，强大到我们可以不断威胁罗马，扰乱他们的贸易，我们使用了火船等创新技术，以便驱回任何对我们国家的海军威胁，只要我们的海军保持强大和适应能力，我们的国家就会保持强大。"
 devout_arian_leadership_vandals:0 "虔诚的阿里乌派领导"
 devout_arian_leadership_vandals_desc:0 "像其他许多日耳曼部落一样，我们选择皈依基督教的阿里乌斯派，而不是尼西亚正统派，因为我们觉得阿里乌斯派对我们更有吸引力，选择这个派别意味着我们可以独立于不断寻求压制我们的独立，把他们的文化和信仰强加给我们的傲慢罗马人。"
 heirs_of_carthage_vandals:0 "迦太基继承者"
 heirs_of_carthage_vandals_desc:0 "我们从罗马人手中夺取了迦太基人以前的土地，现在我们可以声称是他们遗产的继承人，而他们的遗产就是保持强大的海军和贸易影响力，以及一有机会就削弱罗马人。"
 germanic_alliances_vandals:0 "日耳曼联盟"
 germanic_alliances_vandals_desc:0 "我们曾与阿兰人、苏比人和西林吉人结盟，以便在迁徙时能更好地保护自己，现在我们已经安定下来，这并不意味着联盟应该结束，因为像我们这样的日耳曼民族非常重视联盟，除非被迫，否则不会破坏联盟。"
 african_breadbasket_vandals:0 "非洲粮仓"
 african_breadbasket_vandals_desc:0 "非洲，罗马的粮仓，现在在我们的控制之下，这使我们拥有该地区丰富的肥沃土地，意味着我们可以轻松地养活我们的人民，并更轻松地进行贸易。"
 plunderers_of_rome_vandals:0 "罗马掠夺者"
 plunderers_of_rome_vandals_desc:0 "我们多年来一直在掠夺罗马海岸的财富，我们甚至洗劫了永恒的罗马城本身，这种掠夺使我们的利润膨胀到了新的水平，这是一个日耳曼民族从未见过的，这种每年对罗马海岸线的掠夺对我们来说就像把罗马视为我们的银行来收税。"
 LOM_ideas:0 "伦巴第理念"
 LOM_ideas_start:0 "伦巴第传统"
 LOM_ideas_bonus:0 "伦巴第野心"
 langobard_opportunism:0 "信奉机会主义的伦巴第人"
 langobard_opportunism_desc:0 "我们会抓住一切机会，使我们的人民有一个更好的未来。我们与阿瓦尔人结成战略联盟，以粉碎我们长期以来的格皮德敌人，尔后，我们在东罗马无力抵抗的时候乘虚而入，来到了东罗马的土地。"
 edictum_rothari:0 "洛塔列法典"
 edictum_rothari_desc:0 "《洛塔列法典》是我们的第一部书面法律汇编，尽管与我们周围的国家相比，我们的法律可能显得很原始，我们的法律涉及到部落问题，如庄园、继承和决斗，但这足以让我们的人民服从我们制定的法律。"
 papal_enmity_lombards:0 "教皇的敌意"
 papal_enmity_lombards_desc:0 "我们与罗马教皇的关系非常差，这是因为历任教皇都试图破坏我们的统治，即使我们皈依他们的宗教，我们的关系也不会改善，我们必须征服教皇，这样我们的王国才会被允许发展。"
 citta_ad_isole:0 "群岛般的城市"
 citta_ad_isole_desc:0 "我们国家日益增长的城市化表现为群岛般的城市，伟大的伦巴第城市帕维亚、卢卡、锡耶纳、阿雷佐和米兰都是这样崛起和扩张的，日益增长的城市化意味着我们可以比其他国家建设得更好。"
 iron_crown_of_lombardy:0 "伦巴第铁王冠"
 iron_crown_of_lombardy_desc:0 "伦巴第的铁王冠是我们日益强大和繁荣的象征，作为意大利的国王，我们认为我们需要一顶代表我们新地位的王冠，这顶王冠曾经是罗马精英使用的，现在归属于我们的国王使，这给了我们巨大的威望，因为它显示了我们是如何崛起的，并成为意大利半岛的主人。"
 rule_of_the_dukes:0 "贵族统治"
 rule_of_the_dukes_desc:0 "在危机时刻，如果国王软弱无能，或者国王去世后没有继承人，贵族们可以掌握权力，他们被安排负责保持我们国家的稳定，不能让他们的分歧妨碍维护我们的国家，直到新国王被选举上台前，贵族们将一直维持对国家的统治。"
 gastaldi:0 "行政官"
 gastaldi_desc:0 "我们的国王通过被称为行政官的使者来管理统治三十六个封建公国的公爵，这些使者对我们很有帮助，因为他们可以被派往我们王国的任何地方，与其他国家的使者相比，他们到达目的地的速度相对较快，这将使我们在管理王国和保护王国免受外部威胁方面具有优势。"
 CRS_ideas:0 "切鲁西理念"
 CRS_ideas_start:0 "切鲁西传统"
 CRS_ideas_bonus:0 "切鲁西野心"
 bacenis_forest:0 "巴塞尼斯森林"
 bacenis_forest_desc:0 "巴肯尼斯森林是一片密不透风的山毛榉森林，它保护我们不受东边侵略性部落的影响，任何试图攻击我们的敌人都必须以生命的代价穿梭在我们的密林之中。"
 ambitions_of_germania:0 "日耳曼尼亚"
 ambitions_of_germania_desc:0 "我们是日耳曼部落的合法领袖，有一天我们将把他们全部团结在一个经得起时间考验的大日耳曼之下。"
 battle_of_teutoburg:0 "条顿堡森林之战"
 battle_of_teutoburg_desc:0 "我们带领日耳曼部落在条顿堡森林对罗马人发动了英勇的进攻，这场战役是日耳曼历史上值得骄傲的时刻，作为这场战役的领导者，所有后续的荣耀都归于我们。"
 anti_roman_sentiment_cherusci:0 "反罗马情绪"
 anti_roman_sentiment_cherusci_desc:0 "虽然有时我们看起来是在与罗马人合作，但我们暗地里鄙视他们和其傲慢的文化，我们不会袖手旁观，让罗马人的欲望轻易支配日耳曼尼亚。"
 roman_eagle_standards:0 "罗马雄鹰标"
 roman_eagle_standards_desc:0 "在光荣的条顿堡森林之战中，我们缴获了三枚珍贵的罗马雄鹰标，这提高了我们在日耳曼部落中的地位，现在他们更倾向于对我们友好，因为他们已经看到了我们的实力。"
 cherusci_homeland:0 "切鲁西故土"
 cherusci_homeland_desc:0 "日耳曼尼亚的森林是我们的家，我们永远不会离开它们，这使得敌人占领我们的土地更加困难。"
 mount_melibocus:0 "梅利博库斯山"
 mount_melibocus_desc:0 "罗马人所说的梅利博库斯山是日耳曼尼亚北部最高山脉的一部分，这些山脉帮助我们抵御众多的敌人，保卫我们的土地。"
 gothic_ideas:0 "哥特理念"
 gothic_ideas_start:0 "哥特传统"
 gothic_ideas_bonus:0 "哥特野心"
 great_migrations_goths:0 "大迁徙"
 great_migrations_goths_desc:0 "我们的人民从波罗的海附近的哥特斯坎德扎一路迁徙到摇摇欲坠的罗马帝国的土地上，这给我们带来了为国家融入新土地和同化新民族的宝贵经验。"
 successors_of_rome_goths:0 "罗马的继承者"
 successors_of_rome_goths_desc:0 "现在我们已经征服了前罗马帝国的大部分地区，我们可以声称是他们的继承人，这给了我们额外的合法性，而这正是统治前罗马土地所需要的。"
 gothic_foederati:0 "哥特蛮盟军"
 gothic_foederati_desc:0 "我们经常作为蛮盟军或雇佣兵为罗马提供服务，我们在为罗马战斗时获得经验，同时学习他们成为无敌帝国的立国之本——传奇的战斗技巧。"
 adaptable_people_goths:0 "适应性强的人群"
 adaptable_people_goths_desc:0 "由于我们的迁徙，我们必须是一个适应性强的民族，才能在敌人的包围中生存下来。当我们到达庞特草原时，我们很快就适应了生活在那里的草原游牧民族的方式，我们擅长骑术、射箭和猎鹰，在农业方面也很成功，还是优秀的航海家，当我们不得不迁徙到新的家园时，这些技能都会派上用场。"
 battle_of_adrianople:0 "阿德里安堡战役"
 battle_of_adrianople_desc:0 "阿德里安堡战役是我们历史上的一个伟大时刻，我们不仅击败了一支庞大的罗马军队，而且还成功地杀死了他们的皇帝，这意味着我们在整个日耳曼世界和其他地区的威望将飙升到新的高度。"
 multiple_gothic_nations:0 "多个哥特国家"
 multiple_gothic_nations_desc:0 "哥特人有多个国家，我们的祖先分为格鲁森尼人和瑟文吉人，现在他们已经演变成了东哥特人和西哥特人，当哥特人联合起来对付共同的威胁时，拥有多个群体可以给我们带来更多的人力。"
 sack_of_rome_goths:0 "罗马之劫"
 sack_of_rome_goths_desc:0 "我们洗劫了永恒之城罗马，这巩固了我们在历史上的地位，这迫使罗马人最终在他们的边界内给予我们一个家园，我们可以从我们自己的人民身上获得更多的利益，因为新的肥沃土地在我们的控制之下。"
 JUD_ideas:0 "犹太理念"
 JUD_ideas_start:0 "犹太传统"
 JUD_ideas_bonus:0 "犹太野心"
 masada:0 "马萨达"
 masada_desc:0 "我们建造了许多堡垒，以帮助加强我们对犹太地区的统治，其中最突出的是马萨达堡垒，我们认为马萨达是坚不可摧的，如果有必要，我们将誓死保卫它。"
 herod_the_great:0 "大希律王"
 herod_the_great_desc:0 "希律王，我们的第一个国王，更配得上他「伟大」的称号，因为他是「犹太历史上最伟大的建筑家」，他以建造许多巨大的建筑项目而闻名，如新的寺庙和大型堡垒，当然，我们的反对者可能试图破坏他的遗产，说他是一个残忍的暴君，这完全不符合事实，因为他为我们的国家做了比以前任何其他国王更多的事。"
 second_temple:0 "第二圣殿"
 second_temple_desc:0 "在我们的统治下，我们完全翻修和重建了重要的耶路撒冷第二圣殿，在我们的土地上有这个圣殿，使我们王国的犹太人更容易保持幸福，因此更容易将叛乱控制在最低限度。"
 caesarea_maritima:0 "滨海凯撒利亚"
 caesarea_maritima_desc:0 "我们的国家需要巩固自己在东地中海的实力，为此我们建立了港口城市滨海凯撒利亚，这为我们建立一支强大的海军提供了完美的基础。"
 doryphnoroi:0 "多利弗诺罗伊"
 doryphnoroi_desc:0 "多利弗诺罗伊是国王的高度纪律化的精英私人保镖，他们为我们军队的其他成员提供了一个值得学习的榜样。"
 king_of_the_jews:0 "犹太人的国王"
 king_of_the_jews_desc:0 "我们的统治者也是犹太人的国王，这使我们有权力控制全部犹太人，并使他们更容易皈依我们的国教。"
 herodium:0 "希律宫"
 herodium_desc:0 "希律宫是我们另一个伟大的堡垒，建造这个堡垒向人们表明，我们可以根据需要建造更多的堡垒来保护我们国家的主权。"
 HRM_ideas:0 "赫姆杜里理念"
 HRM_ideas_start:0 "赫姆杜里传统"
 HRM_ideas_bonus:0 "赫姆杜里野心"
 elbe_river_hermunduri:0 "易北河"
 elbe_river_hermunduri_desc:0 "我们控制着易北河的土地，这将有助于我们国家获得更大的利润，因为河边有更多的机会。"
 germanic_borderlands_hermunduri:0 "日耳曼边陲"
 germanic_borderlands_hermunduri_desc:0 "我们的土地位于罗马的边界附近，这意味着我们必须更加努力地使我们的土地对可能想重新建立对日耳曼尼亚的统治的罗马军队来说是不可逾越的。"
 roman_trading_links_hermunduri:0 "罗马贸易纽带"
 roman_trading_links_hermunduri_desc:0 "我们与罗马建立了友好的贸易关系，这使我们的贸易范围远远扩大到罗马帝国，使我们拥有不同于所有其他日耳曼民族的贸易地位，罗马人信任我们，因为我们对他们的土地没有太多的欲望，这使我们获益匪浅。"
 conflict_with_rome_hermunduri:0 "与罗马的冲突"
 conflict_with_rome_hermunduri_desc:0 "虽然我们与罗马有广泛的贸易关系，但这并不妨碍我们在日耳曼兄弟决定与罗马开战时加入他们的行列，与罗马人开战提高了我们的休战士气，因为我们觉得与他们作战是所有日耳曼部落的人一生中至少要承担一次的使命。"
 danube_frontier_hermunduri:0 "多瑙河前沿"
 danube_frontier_hermunduri_desc:0 "我们的土地上还有多瑙河的一部分，这给我们的部队提供了一条方便的路线，这将增加我们部队的覆盖距离。"
 salt_reserves_hermunduri:0 "食盐储备"
 salt_reserves_hermunduri_desc:0 "曾经，我们与查蒂人争夺一条河，那条河附近有食盐储备，现在我们赢得了这场争端，控制这些食盐储备将使我们的贸易收入比以前更高，因为盐是我们南方的罗马人日常生活中的重要商品，其他部落也会因为我们宝贵的资源而更愿意与我们进行贸易。"
 sons_of_mannus:0 "曼努斯之子"
 sons_of_mannus_desc:0 "作为赫米侬人的一员，我们都有来自曼努斯的血统，曼努斯是包括我们在内的日耳曼民族创世故事中的一个重要人物，声称有他的血统意味着我们与众神有联系，这使我们有合法性将我们的统治扩展到其他日耳曼部落。"
 ALM_ideas:0 "阿勒曼尼理念"
 ALM_ideas_start:0 "阿勒曼尼传统"
 ALM_ideas_bonus:0 "阿勒曼尼野心"
 black_forest_alemanni:0 "黑森林"
 black_forest_alemanni_desc:0 "黑森林一直是外人无法进入的地方，但我们已经在曾经无法到达的山谷中进行了殖民，有了不可逾越的森林保护我们，我们的国家肯定会持续下去。"
 warbands_alemanni:0 "战队"
 warbands_alemanni_desc:0 "我们组建了名为「战队」的公民军队，他们将勇敢地对罗马人的土地进行袭击，随着每次袭击的成功，我们的人变得更加大胆。"
 cantons_alemanni:0 "州"
 cantons_alemanni_desc:0 "在黑森林和多瑙河之间的地区，我们有许多称为州的定居点，这些定居点使我们的国家保持稳定和团结。"
 turbarum_rex_artifex:0 "叛乱之王和叛乱制造者"
 turbarum_rex_artifex_desc:0 "我们给罗马人带来了很多麻烦，现在他们把我们的领导人称为叛乱之王和叛乱制造者，我们把这个称号作为我们承诺尽可能地削弱罗马的标志，为了做到这一点，我们需要优秀的秘密特工来破坏罗马军事和政治结构的每一部分。"
 enemies_of_rome_alemanni:0 "罗马之敌"
 enemies_of_rome_alemanni_desc:0 "我们和许多日耳曼部落一样，是傲慢的罗马人的敌人，这是因为他们一次又一次地试图粉碎我们的独立，但他们每尝试一次，我们的战士就会更坚定地与他们进行反击。"
 germanisation_alemanni:0 "日耳曼化"
 germanisation_alemanni_desc:0 "每当我们占领新的土地时，我们必须确保他们采用我们的文化和生活方式，这是因为我们需要消除任何可能在最近占领的土地上形成的动乱，以便我们保持足够的实力，使罗马和其他嫉妒的部落不敢轻举妄动。"
 central_plateau_alemanni:0 "中央高原"
 central_plateau_alemanni_desc:0 "控制了阿尔卑斯山附近的中央高原，意味着我们可以获得其相对肥沃的土地，而这将成为人力的主要来源，这样我们就可以继续建立我们的军队。"
 LAV_ideas:0 "罗斛理念"
 LAV_ideas_start:0 "罗斛传统"
 LAV_ideas_bonus:0 "罗斛野心"
 chao_phraya_river:0 "昭披耶河"
 chao_phraya_river_desc:0 "昭披耶河是我们国家经济的核心，只要控制了这条重要的河流和环绕河岸的肥沃土地，我们就能继续发展我们的国家，形成让世界羡慕的伟大城镇。"
 chulasakaraj:0 "朱拉历"
 chulasakaraj_desc:0 "我们的第一位国王披耶·卡拉瓦纳迪特建立了一个被称为朱拉历的新历法，这反映了我们国家的荣耀，虽然与我们周围的国家相比，我们很小，但这并不意味着我们对该地区没有很大的影响。"
 tai_migration:0 "泰族迁移"
 tai_migration_desc:0 "一直在寻找新家园的泰族人来到了我们肥沃的土地上，他们知道自己找到了完美的定居地，我们很高兴他们来到我们的国家，因为他们为我们提供了大量的额外人力。"
 mon_ruling_class_lavo:0 "孟族统治阶级"
 mon_ruling_class_lavo_desc:0 "我们的国家有一个强大的孟族统治阶级，这使我们拥有继续统治孟族祖先的土地所需的合法性。"
 khmer_influences_lavo:0 "高棉的影响"
 khmer_influences_lavo_desc:0 "我们的国家受到东部高棉帝国的影响，他们把他们的宗教习俗带入我们的国家，作为佛教徒，我们有义务容忍其他信仰，即使是异端。"
 repelled_foreign_invasions_lavo:0 "击退外敌入侵"
 repelled_foreign_invasions_lavo_desc:0 "我们过去曾击退过高棉和缅甸的入侵，这使我们的军队有理由保持高度的积极性为我们的国家而战，以备将来我们不得不击退任何入侵，或者更有可能是在我们入侵周围国家的时候。"
 lavo_embassies:0 "罗斛大使馆"
 lavo_embassies_desc:0 "我们在围绕我们的大国设立了许多大使馆，这给我们带来了优势，因为我们可以与大国建立更多的外交关系，他们会保护我们，并帮助我们的国家发展到其应有的地位。"
 BLR_ideas:0 "白罗斯理念"
 BLR_ideas_start:0 "白罗斯传统"
 BLR_ideas_bonus:0 "白罗斯野心"
 rivers_and_marshes_belarus:0 "河流和沼泽"
 rivers_and_marshes_belarus_desc:0 "我们的国家有三条主要河流，尼曼河、普里皮亚季河和第聂伯河，以及大片的沼泽地，任何希望快速通过我们的土地的敌人在沼泽地、河流和湖泊中陷入困境时都会感到无奈，使我们更容易反击。"
 kolkhoz:0 "集体农庄"
 kolkhoz_desc:0 "我们一直坚持苏联人在统治我们的土地时首次建立的集体农庄，虽然它们不像以前那样重要，但它们仍然提供了相当数量的农产品，可以用来进一步促进我们的经济。"
 socialist_influences_belarus:0 "社会主义的影响"
 socialist_influences_belarus_desc:0 "多年的社会主义统治对我们的国家产生了深远的影响，我们继承了他们的政策，如国有资本占经济的大部分，坚持这些传统有助于保持我们国家的稳定，因为我们没有经历与变革有关的动荡。"
 white_rus:0 "白罗斯"
 white_rus_desc:0 "我们的名字是「白罗斯」，这是因为我们的祖先曾经统治过基辅罗斯的西部边疆，即使在今天，我们仍然是东斯拉夫文化的边疆，受到西方文化渗透的威胁，作为白罗斯人，我们十分被我们的东斯拉夫同胞尊敬。"
 belarusian_forests:0 "白俄罗斯的森林"
 belarusian_forests_desc:0 "我国大约百分之四十的地区被森林覆盖，这意味着如果战争爆发，我国将更容易保卫。"
 developed_economy_belarus:0 "发达经济体"
 developed_economy_belarus_desc:0 "我们的经济被认为是世界上工业最发达的国家之一，我们是俄罗斯在我们的土地上的存在崩溃后出现的最富有的国家，虽然我们也有困难的时候，但我们的经济已被证明有足够的弹性上升到新的高度。"
 belarusian_language:0 "白罗斯语"
 belarusian_language_desc:0 "多年来被各种外国势力占领意味着我们的语言被边缘化，企图破坏我们的文化，现在我们摆脱了外国势力，我们可以通过积极促进我们语言的使用来重新确认我们自己的文化身份。"
 MAC_ideas:0 "马其顿理念"
 MAC_ideas_start:0 "马其顿传统"
 MAC_ideas_bonus:0 "马其顿野心"
 successors_of_macedon:0 "马其顿的继任者"
 successors_of_macedon_desc:0 "我们是古马其顿王国的真正继承者，尽管希腊人会试图反驳我们的坚实主张，但这对我们没有影响，因为我们继续践行古马其顿人的遗产。"
 macedonian_nationalism:0 "马其顿民族主义"
 macedonian_nationalism_desc:0 "多年来，我们的土地被许多不同的国家占领，马其顿的民族主义最终在1903年引起了一场英勇的起义，形成了克鲁舍沃共和国，尽管这些爱国者被粉碎了，损失惨重，但这被认为是我们现代马其顿共和国的基础和先导。"
 peace_and_stability_macedonia:0 "和平与稳定"
 peace_and_stability_macedonia_desc:0 "当南斯拉夫战争在整个巴尔干地区肆虐时，我们的国家处于和平和稳定，除了与阿尔巴尼亚人的短暂冲突，我们的国家继续保持和平和稳定，我们希望它在未来继续如此。"
 former_yugoslav_republic_macedonia:0 "前南斯拉夫共和国"
 former_yugoslav_republic_macedonia_desc:0 "作为前南斯拉夫的一个共和国，我们继承了他们在与多个权力集团打交道时的外交技巧，这将有助于我们，因为它给了我们更多的潜在盟友，他们将帮助我们实现我们的目标。"
 natural_borders_macedonia:0 "自然边界"
 natural_borders_macedonia_desc:0 "我们国家的边界由两条山脉界定，即沙尔山脉和罗多彼山脉，这些山脉为我们的国家提供了美景，同时也保护我们的边界不被那些可能想占领我们土地的国家占领。"
 the_vardar_valley:0 "瓦尔达尔山谷"
 the_vardar_valley_desc:0 "瓦尔达尔河是马其顿最长和最重要的河流，它对我们至关重要，因为它将是我们国家未来发展的一个关键因素。"
 united_macedonia:0 "统一马其顿"
 united_macedonia_desc:0 "我们统一整个马其顿地区的目标只实现了一部分，我们仍然对羡慕嫉妒恨的保加利亚人和希腊人卑躬屈膝，他们希望吞并我们的土地，但我们总有一天会站起来，夺取属于我们的东西！"
 MDV_ideas:0 "摩尔多瓦理念"
 MDV_ideas_start:0 "摩尔多瓦传统"
 MDV_ideas_bonus:0 "摩尔多瓦野心"
 moldovan_wine:0 "摩尔多瓦葡萄酒"
 moldovan_wine_desc:0 "摩尔多瓦以其众多的葡萄酒品种而闻名，我们有完善的葡萄酒工业，并以其悠久的酿酒历史而广为人知。"
 european_integration_moldova:0 "融入欧洲"
 european_integration_moldova_desc:0 "我们国家的一个优先事项是将自己融入更广泛的欧洲社会，这意味着我们的外交官必须加倍努力工作，以积极的方式描述我们的国家，以便我们能够说服欧洲其他国家接受我们加入他们的各种组织。"
 moldovenism:0 "摩尔多瓦主义"
 moldovenism_desc:0 "现在我们自由了，我们必须支持和促进我们的摩尔多瓦文化特性，这将保护我们的人民不受罗马尼亚和俄罗斯等国家的影响，这些国家希望将我们并入他们的土地，我们是一个独立的民族，即使差异很小，这意味着我们必须尽一切努力维护我们的独立。"
 chisinau:0 "基希讷乌"
 chisinau_desc:0 "我们的首都基希讷乌是我们主要的工业和商业中心，它是我们国家经济最繁荣的地区，这将使建设新的城市更加容易，因为我们已经有了强大的经济和工业基础来启动这些项目。"
 agrarian_reform_moldova:0 "土地改革"
 agrarian_reform_moldova_desc:0 "为了跟上我们周围国家的步伐，我们必须改革我们的农业方法，以适应我们国家未来必须依赖的现代农业方法。"
 dniester_and_prut_rivers:0 "德涅斯特河和普鲁特河"
 dniester_and_prut_rivers_desc:0 "德涅斯特河和普鲁特河位于我们国家的两边，这将使试图占领我们土地的敌人非常困难。"
 legacy_of_moldavia:0 "摩尔达维亚的遗产"
 legacy_of_moldavia_desc:0 "我们是摩尔达维亚公国的合法继承者，这意味着我们可以将他们的成就作为我们自己的成就，我们也可以将他们曾经控制的土地作为我们合法控制的土地。"
 SVN_ideas:0 "斯洛文尼亚理念"
 SVN_ideas_start:0 "斯洛文尼亚传统"
 SVN_ideas_bonus:0 "斯洛文尼亚野心"
 action_north:0 "北方行动"
 action_north_desc:0 "为了应对斯洛博丹·米洛舍维奇及其支持者带来的日益严重的威胁，我们组织了「北方行动」，将反对派团体和共产党人团结在斯洛文尼亚的旗帜下，抵御这些外部威胁，如果我们的独立受到其他国家野心的威胁，我们将再次这样做。"
 varied_terrain_slovenia:0 "地形多样"
 varied_terrain_slovenia_desc:0 "我们国家的地形多变，有山区和平原，我们的部队知道所有穿过山区的捷径，这将使我们领先于任何追击的敌人部队。"
 crossroad_of_european_trade_slovenia:0 "欧洲贸易的十字路口"
 crossroad_of_european_trade_slovenia_desc:0 "我们位于欧洲主要文化和贸易路线的重要十字路口，这意味着我们可以从这些贸易路线中获得利润，使我们的国家比现在更好。"
 karst:0 "喀斯特"
 karst_desc:0 "喀斯特高原是一个充满地下、河流、峡谷和洞穴的石灰岩地区，试图穿越我们土地的敌人很快就会发现，这比最初看起来要困难得多。"
 high_education_level_slovenia:0 "高教育水平"
 high_education_level_slovenia_desc:0 "我们自豪地夸耀我们绝大多数人的高教育水平，这使我们能够获得比其他国家更好的领导人，因为他们都受过高等教育。"
 ljubljana:0 "卢布尔雅那"
 ljubljana_desc:0 "我们的首都卢布尔雅那代表着我们国家所有的文化遗产，它代表着向世界展示我们国家所取得的所有成就。"
 industrialised_nation_slovenia:0 "工业化国家"
 industrialised_nation_slovenia_desc:0 "我们是一个高度发达的工业化国家，我们是前南斯拉夫各共和国中最富有、最成功和最具生产力的国家。"
 SVK_ideas:0 "斯洛伐克理念"
 SVK_ideas_start:0 "斯洛伐克传统"
 SVK_ideas_bonus:0 "斯洛伐克野心"
 tatra_mountains:0 "塔特拉山脉"
 tatra_mountains_desc:0 "塔特拉山脉是喀尔巴阡山脉中最高的山脉，试图攻击我们的敌人会意识到在山上与我们作战非常困难。"
 velvet_divorce:0 "天鹅绒革命"
 velvet_divorce_desc:0 "虽然捷克斯洛伐克国对捷克人和斯洛伐克人都有好意，但它没有给予我们想要的自治权，所以我们决定打破联盟，现在我们终于独立了，我们自己的人民会按照我们的条件接受中央集权。"
 slovak_folk_traditions:0 "斯洛伐克民俗"
 slovak_folk_traditions_desc:0 "我们的国家有丰富的民俗历史，反映在文学、音乐、舞蹈和建筑上，甚至我们的国歌《塔特洛山上电光闪闪》也是基于民歌《她正在挖井》。"
 advanced_economy_slovakia:0 "发达的经济"
 advanced_economy_slovakia_desc:0 "我们国家的经济是高度发达的，拥有发达的经济意味着我们可以从人民那里获得更多的税收。"
 tatra_tiger:0 "塔特拉之虎"
 tatra_tiger_desc:0 "塔特拉之虎是在我们颁布了自由经济改革方案后给我们起的名字，我们是欧洲国内生产总值增长率最高的国家之一，我们相信只要我们保持独立，我们的经济就会继续增长。"
 slovak_academy_of_sciences:0 "斯洛伐克科学院"
 slovak_academy_of_sciences_desc:0 "斯洛伐克科学院培养了许多重要的斯洛伐克科学家，他们在科学和技术方面做出了显著的贡献，世界将不会忘记。"
 slovakization:0 "斯洛伐克化"
 slovakization_desc:0 "战后，我们不得不驱逐那些在战争期间威胁到我们国家完整性的麻烦的匈牙利和德意志少数民族，我们必须将这些土地同化为斯洛伐克文化，这样我们才能在未来保持团结。"
 THA_ideas:0 "直通理念"
 THA_ideas_start:0 "直通传统"
 THA_ideas_bonus:0 "直通野心"
 suvannabhumi:0 "素万那普"
 suvannabhumi_desc:0 "我们自己为这个王国取的名字是素万那普，是以素达摩命名的，即众神的议事厅。宗教是我们作为一个民族的一个非常重要的组成部分。"
 long_history_thaton:0 "悠久的历史"
 long_history_thaton_desc:0 "我们有悠久的历史，一直延伸到佛陀的时代。我们的国家已经延续了很多个世纪，我们知道它还将延续很多个世纪。"
 mon_script_thaton:0 "孟文"
 mon_script_thaton_desc:0 "孟文是在我国创造的。我们将用这种文字来推进和传播我们的知识。"
 indian_trade_thaton:0 "印度贸易"
 indian_trade_thaton_desc:0 "我们直接与印度南部和斯里兰卡进行贸易，使我们能够获得巨大的财富和权力。"
 fifty_nine_kings:0 "59位国王"
 fifty_nine_kings_desc:0 "在我们的历史上，有59位国王统治过我们，而且我们对每一位国王都有记录。这使我们在周围的新生国家中具有一定的威望。"
 theravada_buddhism_thaton:0 "上座部佛教"
 theravada_buddhism_thaton_desc:0 "我们是虔诚的上座部佛教徒，我们的国家是上座部佛教的中心。我们将按照佛祖的教导生活。"
 city_of_thaton:0 "直通城"
 city_of_thaton_desc:0 "我们的城市就像一颗宝石，数以百计的能工巧匠和工程师多年来一直在建造我们的城市。这些工匠同样可以用来建造其他伟大工程。"
 SRM_ideas:0 "萨尔马提亚理念"
 SRM_ideas_start:0 "萨尔马提亚传统"
 SRM_ideas_bonus:0 "萨尔马提亚野心"
 legends_of_the_amazons:0 "女战士传奇"
 legends_of_the_amazons_desc:0 "在我们的社会中，妇女在战争中发挥着突出的作用，这曾导致整个希腊和罗马世界都在讲述关于我们的故事。虽然这些故事充其量是夸张的，有时干脆是假的，但它们在我们的敌人心中造成了恐惧，这对我们是有帮助的。"
 greek_knowledge_sarmatians:0 "希腊知识"
 greek_knowledge_sarmatians_desc:0 "几个世纪以来，我们一直通过商人、探险家、殖民者和其他人与希腊人保持密切联系。从他们那里我们学到了很多东西。"
 scythian_language_sarmatians:0 "斯基泰语"
 scythian_language_sarmatians_desc:0 "我们说斯基泰语，我们国家周围的许多部落也都说斯基泰语。共同的语言使外交更容易。"
 loose_confederation_sarmatians:0 "松散的联盟"
 loose_confederation_sarmatians_desc:0 "我们没有一个中央政府，而是一个松散的部落联盟，他们聚集在一起进行战争、贸易，以及类似的事情。由于我们不寻求控制部落或干涉他们的生活方式，所以我们更容易管理我们的领土。"
 god_of_fire_sarmatians:0 "火神"
 god_of_fire_sarmatians_desc:0 "我们崇拜的是火神，而斯基泰人崇拜的是自然神。这让我们与他们有了明确的区别，也让我们清楚地知道我们的宗教是什么，涉及什么。"
 nomadic_lifestyle_sarmatians:0 "游牧生活方式"
 nomadic_lifestyle_sarmatians_desc:0 "我们像游牧民族一样生活。我们的优良马匹优于敌人的任何固定队形或同样固定的石帐。"
 vast_territory_sarmatians:0 "辽阔的领土"
 vast_territory_sarmatians_desc:0 "我们拥有广阔的优质牧场，当我们需要的时候，我们可以召唤大量的战士。"
 MRM_ideas:0 "马科曼尼理念"
 MRM_ideas_start:0 "马科曼尼传统"
 MRM_ideas_bonus:0 "马科曼尼野心"
 frontier_men:0 "边境之人"
 frontier_men_desc:0 "我们国家的名字翻译为「边境之人」，向世界表明我们是一个位于罗马边境的国家，因此我们必须使我们的土地特别易守难攻，这样罗马人就不敢攻击我们了。"
 threat_to_rome_marcomanni:0 "对罗马的威胁"
 threat_to_rome_marcomanni_desc:0 "自从我们把国家迁到波西米亚地区后，我们的规模和影响力稳步增长，因此罗马现在把我们视为对他们帝国的威胁，这很好，因为这意味着我们已经发展到足以让罗马对我们不断增长的力量感到恐惧。"
 marcomannic_wars:0 "马科曼尼战争"
 marcomannic_wars_desc:0 "我们已经有了足够的实力，现在我们可以在战场上挑战罗马，在持续了近20年的马科曼尼战争中，我们证明了我们的实力，赢得了与强大的罗马军队的几次战斗，尽管他们可能击败过我们，但我们将再次尝试，下一次我们与罗马作战，我们将取得胜利！"
 germanic_politics_marcommani:0 "日耳曼政治"
 germanic_politics_marcommani_desc:0 "我们经常参与其他日耳曼国家的政治，这使我们在日耳曼众所周知，更多的国家会尊重我们，因此会愿意与我们进行外交活动。"
 tribute_to_rome_marcomanni:0 "向罗马进贡"
 tribute_to_rome_marcomanni_desc:0 "有时我们必须向罗马进贡，以防止他们攻击我们，在边界暂时安全的情况下，我们可以增加与周围部落和王国的关系，这样我们就为将来罗马或其他敌人的攻击做好准备。"
 adaptable_warfare_tactics_marcomanni:0 "适应性强的战争策略"
 adaptable_warfare_tactics_marcomanni_desc:0 "我们的战争策略不得不随着时间的推移而演变，以应对旧的敌人和新的威胁，我们的适应性对我们很有帮助，因为我们将需要它来在一个不断变化的世界中生存。"
 successful_raiders_marcomanni:0 "成功的劫掠者"
 successful_raiders_marcomanni_desc:0 "我们对南边的罗马土地进行了多次成功的劫掠，这使我们获得了许多有价值的物品，可以卖给其他无法获得罗马商品的部落。"
 EAL_ideas:0 "苏维汇理念"
 EAL_ideas_start:0 "苏维汇传统"
 EAL_ideas_bonus:0 "苏维汇野心"
 nomadic_society_suebi:0 "游牧社会"
 nomadic_society_suebi_desc:0 "与其他日耳曼部落不同，我们仍然遵循我们祖先的游牧方式，这使得我们的战士速度更快，因为他们习惯于在短时间内长途跋涉。"
 extensive_tribal_connections_suebi:0 "广泛的部落联系"
 extensive_tribal_connections_suebi_desc:0 "我们的人民形成了许多不同的部落，随着时间的推移，我们并没有与其他苏维汇部落失去联系，相反，我们保留了这些血缘关系，这使得他们成为对抗罗马和敌对的日耳曼部落的宝贵盟友。"
 suebian_knot:0 "苏维汇结"
 suebian_knot_desc:0 "我们的民族可以通过我们的发型来识别，这种发型被称为苏比安结，它将自由人和奴隶区分开来，因为只有自由人可以拥有这种发型，这种社会结构使我们的农民和奴隶保持一致，因为他们意识到自己的地位，因此他们保持顺从。"
 warlike_people_suebi:0 "好战的民族"
 warlike_people_suebi_desc:0 "我们是一个天生好战的民族，我们战士的凶猛是众所周知的，让所有敢于反对我们的人感到恐惧。"
 hill_forts_suebi:0 "山堡"
 hill_forts_suebi_desc:0 "随着我们获得新的领土，我们夺取了位于我们新土地上的古老的铁器时代山堡，我们必须重建这些堡垒并加强它们以保护我们国家的安全。"
 the_sword_and_plough_suebi:0 "剑与犁"
 the_sword_and_plough_suebi_desc:0 "我们国家的未来在于剑和犁，剑是为了保持我们的力量和战士文化，犁是为了让我们的人民吃饱，自从我们定居以来，我们就不得不采用农业，因为它对我们国家的未来发展至关重要。"
 suebic_expansionism:0 "苏维汇扩张主义"
 suebic_expansionism_desc:0 "我们必须扩张，以便在我们的新土地上获得更大的立足点，并巩固我们作为一个伟大而有影响力的王国的地位。"
 AVR_ideas:0 "阿瓦尔理念"
 AVR_ideas_start:0 "阿瓦尔传统"
 AVR_ideas_bonus:0 "阿瓦尔野心"
 pannonian_basin_avars:0 "潘诺尼亚盆地"
 pannonian_basin_avars_desc:0 "既然我们已经在潘诺尼亚盆地定居，我们可以肯定，它的自然防御将保护我们不受东部那些也想在我们丰富的牧地定居的嫉妒的部落的影响。"
 strategic_alliances_avars:0 "战略联盟"
 strategic_alliances_avars_desc:0 "我们必须建立战略联盟，以消灭任何阻碍我们的敌人，我们与伦巴第人就是这样做的，他们与吉普赛人有着共同的仇恨，我们一起粉碎了他们，然后我们鼓励伦巴第人迁往意大利，这样我们就可以吞并他们以前的土地，这一战略对我们两个国家都很有效，在未来也会对我们很有效。"
 large_diverse_empire_avars:0 "大型多元化帝国"
 large_diverse_empire_avars_desc:0 "我们的国家已经发展成为一个大型的多元化帝国，像我们之前的许多帝国一样，接受其他文化将是我们作为一个国家成功的关键。"
 expansion_of_the_khanate_avars:0 "汗国的扩张"
 expansion_of_the_khanate_avars_desc:0 "扩张我们的汗国是必要的，因为我们必须对抗边界上的其他势力，如东罗马人和法兰克人，以及扩大我们自己的力量和影响。"
 byzantine_plunder_avars:0 "劫掠东罗马"
 byzantine_plunder_avars_desc:0 "我们对南方富饶的东罗马土地发动了多次劫掠，我们抓了很多俘虏，收集了大量的钱财，这对我们继续国家的发展非常有用。"
 mixed_avar_slavic_culture:0 "阿瓦尔-斯拉夫混合文化"
 mixed_avar_slavic_culture_desc:0 "随着时间的推移，我们的文化已经融入了生活在我们国家的斯拉夫农民的生活，我们的统治者反过来也采用了他们的文化，这使我们的民众不会反抗我们，因为我们可以将他们的文化纳入我们的文化。"
 structured_nomadic_society_avars:0 "有组织的游牧社会"
 structured_nomadic_society_avars_desc:0 "我们已经发展了一个高度有组织的阿瓦尔社会，这使我们的国家保持稳定，因为其他帝国也有复杂的社会结构，我们只想重复他们的成功，并作为一个伟大的帝国在历史上开创我们自己的地位。"
 ALN_ideas:0 "阿兰理念"
 ALN_ideas_start:0 "阿兰传统"
 ALN_ideas_bonus:0 "阿兰野心"
 alani_migrations:0 "阿兰迁移"
 alani_migrations_desc:0 "我们的人民已经从草原上的原始家园远渡重洋，寻找完美的土地，在那里我们可以建立一个强大和繁荣的国家。"
 alliance_makers_alans:0 "联盟缔造者"
 alliance_makers_alans_desc:0 "我们经常与汪达尔人、萨尔马提亚人和匈人等团体结盟，我们在面临困难的时候会这样做，如果这些团体取得成功，那么我们的忠诚就会得到回报，长期的联盟就会形成，这对我们需要扩张时有很大帮助。"
 gate_of_the_alans:0 "阿兰之门"
 gate_of_the_alans_desc:0 "阿兰的战略之门在我们的控制之下，这使我们的人民成为穿越高加索山脉的少数安全路线之一，通过保卫这个重要的通道，我们的国家将保持安全。"
 alani_mercenaries:0 "阿兰雇佣兵"
 alani_mercenaries_desc:0 "我们向所有愿意付钱的人提供熟练的雇佣兵服务，当这些雇佣兵回到我们的土地时，他们经常加入我们的军队，帮助他们的阿拉尼兄弟对抗任何敌人。"
 skilled_plunderers_alans:0 "熟练的掠夺者"
 skilled_plunderers_alans_desc:0 "我们作为熟练的掠夺者的名声并非不值一提，过去我们曾对富裕帝国的领土发动过大规模的突袭，我们获得了大量的财宝和其他贵重物品。"
 fierce_horsemen_alans:0 "凶猛的骑兵"
 fierce_horsemen_alans_desc:0 "我们以凶猛的骑兵战士而闻名，这使我们在与那些不常在军队中使用骑兵的敌人作战时具有明显的优势。"
 caucasus_mountains_alans:0 "高加索山脉"
 caucasus_mountains_alans_desc:0 "我们的人民已经在高加索山脉附近生活了很多年，如果我们有一天受到威胁，我们可以利用这些山脉作为基地，从那里进行反击，这些山脉将使我们的任何敌人很难越过高加索山脉来攻击我们。"
 QUA_ideas:0 "夸迪理念"
 QUA_ideas_start:0 "夸迪传统"
 QUA_ideas_bonus:0 "夸迪野心"
 roman_silver_quadi:0 "罗马银"
 roman_silver_quadi_desc:0 "通过进口大量的罗马银，我们就可以把这种有价值的东西以更高的价格卖给附近的部落，同时也为自己保留了相当数量的银。"
 noble_lineage_quadi:0 "高贵的血统"
 noble_lineage_quadi_desc:0 "我们的国王是图德鲁斯贵族的后裔，图德鲁斯是我们最早的国王之一，他带领我们的人民走到了今天，这使我们在其他部落中拥有相当大的威望。"
 danube_borderlands_quadi:0 "多瑙河边地"
 danube_borderlands_quadi_desc:0 "我们控制的领土位于多瑙河上，河对面是罗马帝国的土地，如果他们决定越过多瑙河来攻击我们，他们会发现他们将无法长时间供应他们的人员，以对我们进行决定性的攻击，希望罗马人已经知道这一点并远离我们的土地。"
 germanic_affairs_quadi:0 "日耳曼事务"
 germanic_affairs_quadi_desc:0 "我们经常让自己卷入其他日耳曼部落的事务中，通过这样做，我们在部落中的声誉受人尊敬，因为我们已经展示了我们对他们的影响力。"
 warlike_spirit_quadi:0 "好战的灵魂"
 warlike_spirit_quadi_desc:0 "像所有的苏维汇部落一样，我们的战士和平民都拥有好战的精神，在对付像罗马人这样更大的敌人时我们需要这种精神。"
 river_main_quadi:0 "美因河"
 river_main_quadi_desc:0 "美因河给我们的部队提供了一条快速到达日耳曼尼亚其他地区的路线，我们可以利用这条河流和其他河流来确保我们的部队快速穿越大范围的距离。"
 carpathian_mountains_quadi:0 "喀尔巴阡山脉"
 carpathian_mountains_quadi_desc:0 "我们控制了喀尔巴阡山脉的一些地区，这将使我们难以受到北部和东部的侵略性部落的攻击。"
 GEP_ideas:0 "格皮德理念"
 GEP_ideas_start:0 "格皮德传统"
 GEP_ideas_bonus:0 "格皮德野心"
 shadowy_people_gepids:0 "鲜为人知者"
 shadowy_people_gepids_desc:0 "我们以日耳曼民族中最神秘的民族而闻名，这意味着我们可以轻松地渗透到敌人的队伍中去，这使他们更难破坏我们自己的国家。"
 gothic_origins_gepids:0 "哥特起源"
 gothic_origins_gepids_desc:0 "我们和其他哥特民族一样，都是哥特斯坎德扎部落的后裔，但我们决定从他们那里分裂出来，建立自己的国家，然而，这并不意味着我们没有继承哥特人的一些更好的特质，比如迅速将新土地同化为我们国家一部分的能力。"
 rugged_mountains_and_dense_forests_gepids:0 "崎岖的山脉和茂密的森林"
 rugged_mountains_and_dense_forests_gepids_desc:0 "我们的土地上有许多崎岖的山脉和茂密的森林，这将使我们几乎不可能受到攻击，这种困难的地形肯定会使敌人不敢向我们宣战。"
 gifts_from_rome_gepids:0 "来自罗马的礼物"
 gifts_from_rome_gepids_desc:0 "我们已经强大到接受罗马的黄金礼物，只是为了让我们不打扰他们，这是一个互利的安排，因为它使我们富裕，使他们稳定。"
 rulers_of_dacia_gepids:0 "达契亚的统治者"
 rulers_of_dacia_gepids_desc:0 "征服前达契亚人的土地将使我们更容易扩张，因为我们可以声称是他们遗产的继承人。"
 tribal_coalitions_gepids:0 "部落联盟"
 tribal_coalitions_gepids_desc:0 "加入部落联盟有时是必要的，特别是当我们卷入战争的时候，这给我们提供了赢得任何战争所需的人力支持。"
 fruitful_meadows_gepids:0 "富饶的草地"
 fruitful_meadows_gepids_desc:0 "我们的国家有许多富饶的草地，当我们需要组建新的军队时，这些草地将非常有用，因为我们将能够养活他们。"
 RUG_ideas:0 "茹吉理念"
 RUG_ideas_start:0 "茹吉传统"
 RUG_ideas_bonus:0 "茹吉野心"
 rye_farmers:0 "黑麦农民"
 rye_farmers_desc:0 "我们的名字被翻译成「黑麦农民」，这是我们的主食之一，有了这种作物，我们的人民将得到足够的食物，我们可以专注于发展我们的国家。"
 rugian_administrators:0 "茹吉行政管理者"
 rugian_administrators_desc:0 "即使我们出于安全原因加入其他国家，我们让我们的行政管理者无法融入他们的国家，当我们决定脱离时，我们的文化仍将存在，这样我们就能轻松地重建我们的国家。"
 northern_migrators_rugii:0 "北方迁徙者"
 northern_migrators_rugii_desc:0 "我们已经从北方的故乡罗加兰长途迁徙到我们的新家园茹吉兰，靠近罗马的边界，有了这样的迁徙经验，我们的部队比其他大多数国家的行进得都快。"
 tactical_alliances_rugii:0 "战术性结盟"
 tactical_alliances_rugii_desc:0 "只为生存，有时我们可以与更大的国家结盟，但我们从这些国家的内部获取力量，最终我们将脱离并超越他们。"
 danube_river_rugii:0 "多瑙河"
 danube_river_rugii_desc:0 "我们已经在多瑙河的北部边界建立了自己的地位，这将把我们的收入提高到比以前高得多的水平。"
 roman_solidi_rugii:0 "罗马苏勒德斯"
 roman_solidi_rugii_desc:0 "随着罗马帝国的衰落，大量的罗马金币进入了我们的手中，我们可以利用这些宝贵的罗马硬币来改善我们国家的税收状况。"
 battle_of_nedao_rugii:0 "尼达欧之战"
 battle_of_nedao_rugii_desc:0 "虽然我们可能没有在永远粉碎匈人统治的决定性战役中发挥主导作用，但我们在这场战役中的作用非常重要，足以扭转匈人军队的局面，解放和我们一样曾经是他们附庸的日耳曼部落，这场战役被我们的人民自豪地回顾，并将在未来许多年继续被铭记，成为我们不会永远容忍外国统治的例子。"
 nazi_ideas:0 "纳粹理念"
 nazi_ideas_start:0 "纳粹传统"
 nazi_ideas_bonus:0 "纳粹野心"
 lebensraum:0 "生存空间"
 lebensraum_desc:0 "生存空间政策的重点是在国家东部的广阔土地上扩大我们的领土。这些地区为扩大德国优势种族的生活空间提供了完美的位置，但它们也充满了劣等民族，需要迅速和残酷地处理，以便我们能够实现我们的愿景。"
 concentration_camps_germany:0 "集中营"
 concentration_camps_germany_desc:0 "为了建立一个正常运作的社会，我们必须让我们的人民知道，尽管我们的宣传显示，集中营根本不是什么好地方，但如果他们的行为不符合规定，他们将被送入其中。这些集中营还为处置任何和所有挑战我们权威的持不同政见者以及麻烦的少数群体提供了便利的地点。"
 fuhrerprinzip:0 "领袖原则"
 fuhrerprinzip_desc:0 "元首是天生的统治者，是日耳曼雅利安人的无可争议的主人，因此他有权获得无条件的服从，他的话高于一切成文法，所有在他之下的人都必须努力实现他的意愿。这个概念也可以适用于德国社会的其他地方，特别要注意的是我们的军事指挥官，他们必须以勇敢和主动的态度来领导他们的军队，同时为元首工作。"
 total_war_germany:0 "总体战"
 total_war_germany_desc:0 "我们的平民知道，为元首和祖国牺牲自己是他们能采取的最适当的行动，在极不可能发生的入侵和随后的全面战争时期，不会有投降，党卫军将确保所有平民都能贯彻这一点，直到我们取得最后的胜利。帝国将被捍卫到最后一个人和最后一颗子弹。"
 blitzkreig:0 "闪电战"
 blitzkreig_desc:0 "闪电战指的是我们新的机动作战战术，它使我们的军队能够在敌国充分动员之前给予一系列快速和决定性的打击，将其击倒。使用这种军事战术也使我们对对手具有心理优势，这在现代战争中是非常重要的。"
 heim_ins_reich:0 "帝国家园"
 heim_ins_reich_desc:0 "帝国家园是我们选择的一项外交政策，这项政策的目的是让所有德意志人进入大德意志，我们还必须通过向所有地区传播德意志文化的方式，将任何孤立的德意志人口与德意志的其他地区联系起来。"
 lebensborn:0 "生命之泉"
 lebensborn_desc:0 "生命之泉是党卫军在德国发起的、由国家赞助的机构，目的是提高纯正雅利安人儿童的出生率，随着时间的推移，这将给我们带来巨大的好处，因为我们将获得大量的健壮男子为我们的军队服务。"
 ANL_ideas:0 "盎格利亚理念"
 ANL_ideas_start:0 "盎格利亚传统"
 ANL_ideas_bonus:0 "盎格利亚野心"
 cult_of_nerthus:0 "那瑟斯崇拜"
 cult_of_nerthus_desc:0 "我们和我们地区的其他部落一起崇拜那瑟斯，也称地球母亲，她的圣地位于海洋中的一个岛屿上，我们不确定这是哪里，但我们确信她正在帮助我们的国家发展，引导那些不接受神的意志的人重新考虑。"
 inaccessible_coastal_terrain_angles:0 "无法穿越的海岸地形"
 inaccessible_coastal_terrain_angles_desc:0 "对于那些不熟悉我们国家地形的人来说，他们会发现攻击我们的国家是不可能的，因为我们有足够的港口、水湾、河流、岛屿和湿地来防止任何试图攻击我们的人进入我国领土。"
 sea_faring_people_angles:0 "航海人"
 sea_faring_people_angles_desc:0 "由于地理位置的限制，我们没有太多的机会在陆地上扩张，但这意味着我们可以把精力集中在我们的海军上，如果我们决定征服那些不依靠海军不可能到达的遥远的土地，拥有一支强大的海军将是有用的。"
 heirs_of_wodan_angles:0 "沃坦后嗣"
 heirs_of_wodan_angles_desc:0 "我们和许多日耳曼人一样，声称自己与众神有连结，但与其他人不同的是，我们的宣称是切实的，因为我们可以追溯到我们的国王本人正是沃坦的后裔。因此我们具有统治一个庞大国家所需的合法性。"
 thorsberg_moor:0 "索尔斯堡沼泽"
 thorsberg_moor_desc:0 "我们已经在索尔斯堡沼泽为上帝献上祭品，祈求上帝能够接受这些我们提供的礼物，并且让我们的国家保持稳定作为回报。"
 rivers_and_woods_angles:0 "河流与森林"
 rivers_and_woods_angles_desc:0 "我们的国家充满了河流与树林，这使得我们的敌人一旦进入我们的领土就很难补给他们的部队。"
 angeln:0 "盎格琳"
 angeln_desc:0 "我们称我们的祖国为「盎格琳」，这是建立我们国家的好地方，因为它保护我们免受竞争对手的伤害。但我们知道，如果我们想成为我们应该成为的强大王国，我们必须找到新的土地。"
 anglo_saxon_ideas:0 "盎格鲁-撒克逊理念"
 anglo_saxon_ideas_start:0 "盎格鲁-撒克逊传统"
 anglo_saxon_ideas_bonus:0 "盎格鲁-撒克逊野心"
 burhs:0 "城塞"
 burhs_desc:0 "劫掠者凶残至极，想要抢夺焚烧视线内的一切物体。为了从劫掠者手中保护我们的城镇和定居点，我们已经建立了一个布赫斯网格，它的功能是防御定居点，这些网格同样有商贸和行政中心的功能。这使我们的国家运转良好，保护我们的人身安全。"
 anglo_saxon_settlement:0 "盎格鲁-撒克逊定居"
 anglo_saxon_settlement_desc:0 "自罗马人离开不列颠尼亚后，我们找到了一个可以在新家园定居下来的绝佳的机会，这将使我们的人民比以往任何时候都更加强大和繁荣，尽管当地居民有一些反抗，但我们已经克服这一点，并已经将我们的文化传播到我们所有新土地上。"
 law_of_aethelberht:0 "埃塞尔伯特法典"
 law_of_aethelberht_desc:0 "「埃塞尔伯特法典」是有史以来第一部日耳曼语法典，也是最古老的英文法典之一，法典的目的是通过对人身伤害的赔偿和惩罚以维护社会和谐，这些赔偿是根据从国王到奴隶的社会等级来安排的，尽管这部法典起源于肯特郡，这项革新很快传播到其他盎格鲁-撒克逊王国，并启发了后来的法典，如「末日之书」。"
 treaty_of_wedmore:0 "韦德莫尔条约"
 treaty_of_wedmore_desc:0 "《韦德莫尔条约》是对我们在阿尔弗雷德大帝领导下在爱丁顿战役中战胜「大异教徒军队」的英勇胜利的永久纪念，维京人领袖古瑟伦接受了我们的胜利，并接受了我们的宗教洗礼，尽管维京人并没有完全从我们的合法土地上消失，但这个条约将确保他们或任何其他敌人再也不会试图破坏我们的独立"
 fyrd:0 "盎格鲁-撒克逊民兵"
 fyrd_desc:0 "盎格鲁-撒克逊民兵是由经验丰富的士兵和自由人组成的，他们被动员起来保护他们的郡，在民兵组织服役的时间通常很短，那些曾经是民兵组织一部分的人应当提供他们自己的武器和供给，这些民兵是划算的，因为我们不必为每个士兵提供武器，并将继续在我们可能要打的任何战争中发挥重要作用。"
 tribal_hidage:0 "部落朝贡榜"
 tribal_hidage_desc:0 "「部落朝贡榜」是一个记录居住在我们土地上的三十五个部落的名单，这个名单的目的是让我们可以从这些部落中征收大量的贡品，作为交换，我们允许他们继续居留在我们的土地上。"
 heptarchy:0 "七国时代"
 heptarchy_desc:0 "「七国时代」指的是目前有许多盎格鲁-撒克逊王国在互相争夺权力的时期，我们不能让这种情况继续下去，因为这意味着我们的人民将永远找不到真正的和平与繁荣，我们必须超越所有其他王国，并且一劳永逸地统一盎格鲁人的土地。"
 briton_ideas:0 "不列颠理念"
 briton_ideas_start:0 "不列颠传统"
 briton_ideas_bonus:0 "不列颠野心"
 briton_hill_forts:0 "不列颠山堡垒"
 briton_hill_forts_desc:0 "我们的人民已经修建了许多山地要塞，在麦顿、卡姆勒特和达内布尔。这些山地要塞和许多其他的措施会保护我们很多年。"
 druids:0 "德鲁伊"
 druids_desc:0 "德鲁伊是我们的宗教精英阶层，他们在我们的社会中拥有相当大的神圣和世俗权力，他们负责保持我们的人民对我们的信仰的忠诚，并组织那些想改变我们信仰的人。"
 cross_channel_trade_britons:0 "跨海峡贸易"
 cross_channel_trade_britons_desc:0 "我们与我们的高卢兄弟和他们新的宗主罗马进行跨海峡贸易，尽管罗马人可能不只是想与我们进行贸易，但对我们来说，利用与他们的贸易联系是有益的，因为这将增加我们自己的贸易实力。"
 albion:0 "阿尔比昂"
 albion_desc:0 "由于海峡的存在，我们的故乡阿尔比昂与欧洲大陆隔绝，这种隔绝意味着任何试图从大陆入侵我们领土的人都会发现，他们无法打破我们的防御，因为我们有足够的时间来制造这些防御。"
 boudiccas_uprising:0 "不列颠反抗"
 boudiccas_uprising_desc:0 "归功于受欢迎的的叛乱领导者，帝国其他地方的众多反抗和起义，以及罗马入侵者管理我们这个远离他们家园的岛上的人民的困难。我们对罗马压迫者和他们统治不列颠的野心的反抗已经发展到了传奇般的地位。「不列颠人绝不会成为奴隶」，事实上也确实如此！"
 iron_weapons_britons:0 "铁制武器"
 iron_weapons_britons_desc:0 "我们现在有能力制造铁制武器以取代青铜武器，这些新型武器将更加坚固耐用，从而使我国战士的战斗力迅速提高。"
 fierce_warriors_britons:0 "凶猛的战士"
 fierce_warriors_britons_desc:0 "我们有凶猛的战士的美誉，我们在战斗中不会让恐惧战胜自己，即使是在与科技占优的敌人作战时，我们也会为维护我们的自由而战斗到死！"
 HRS_ideas:0 "戒日理念"
 HRS_ideas_start:0 "戒日传统"
 HRS_ideas_bonus:0 "戒日野心"
 harshavardhana:0 "曷利沙伐弹那"
 harshavardhana_desc:0 "曷利沙伐弹那或简称曷利沙是我们的第一位统治者，也是我们国家的命名者，在他的统治下，我们的帝国恢复了以前印度帝国的荣耀，他支持穷人并为他们采取行动，他在管理上是公正的，也是一位著名的作家，写了三部梵文剧本，《龙喜记》、《璎珞记》和《钟情记》，他的统治是我们所有统治者应该如何管理帝国的伟大典范。"
 extensive_military_resources_harsha:0 "大量的军事人力资源"
 extensive_military_resources_harsha_desc:0 "我们拥有广泛的军事资源，我们将利用这些资源继续在印度各地传播我们的开明统治，有了这样大量的资源，我们可以派遣一支巨大的军队，当我们粉碎任何威胁我们统治地位的对手时，这些军队将被很好地利用。"
 kannauj_harsha:0 "曲女城"
 kannauj_harsha_desc:0 "我们的首都曲女城是一个伟大的贸易中心，极大地帮助了印度北部的经济，并为使我们的帝国像今天这样繁荣做出了贡献。"
 indian_feudalism_harsha:0 "印度封建制度"
 indian_feudalism_harsha_desc:0 "我们采用封建制度作为我们文明的主要部分，这有助于保持我们帝国的稳定，因为人们知道他们在其中的适当位置，不会试图反叛。"
 tolerant_rulers_harsha:0 "宽容的统治者"
 tolerant_rulers_harsha_desc:0 "我们的统治者信奉大乘佛教，但这并不意味着我们对其他的印欧信仰不宽容，比如大乘佛教，湿婆教，吠陀教，耆那教。我们融合了印度特色在大乘佛教里面，与印度特色国情融为一体。我们也以佛的名义建造了许多圆顶佛塔，这显现出我们对佛教的忠诚。"
 patrons_of_art_and_literature_harsha:0 "艺术与文学的赞助者"
 patrons_of_art_and_literature_harsha_desc:0 "众所周知，我们是艺术与文学的赞助者，为那烂陀大学提供了许多捐款，我们还建造了围墙，保护这座重要的建筑免受可能的攻击，戒日王本人还写了两首以佛教为主题的诗。继续支持艺术和文学将有助于我们国家的进步，因为我们的文化正在影响着我们周围的其他文化，这将使我们领先于他们。"
 harsh_ka_tila:0 "曷利沙卡提拉"
 harsh_ka_tila_desc:0 "位于塔内萨尔的曷利沙卡提拉充满了令人印象深刻的建筑，这些建筑是我们建筑能力的证明，我们通过这个建筑群清楚地表明，我们可以比大多数国家建造更多的伟大建筑。"
 SRI_ideas:0 "室利佛逝理念"
 SRI_ideas_start:0 "室利佛逝传统"
 SRI_ideas_bonus:0 "室利佛逝野心"
 lucrative_trade_agreements_srivijaya:0 "利润丰厚的贸易协定"
 lucrative_trade_agreements_srivijaya_desc:0 "我们与中国、印度帝国和中东地区的阿拉伯帝国达成了长期的利润丰厚的贸易协议，这些贸易联系将确保我们获得大量的贸易收入，以使我们的国家保持富强。"
 thassalocratic_empire_srivijaya:0 "萨洛克拉底帝国"
 thassalocratic_empire_srivijaya_desc:0 "由于我们的位置，我们只有成为一个大帝国才能崛起，这是我们的统治者遵循的建议，我们随后成为一个大帝国，这将使新船的生产和维护更容易，因为我们有大量的维护大型舰队的经验。"
 borobudur_srivijaya:0 "婆罗浮屠"
 borobudur_srivijaya_desc:0 "婆罗浮屠是世界上最大的佛教寺庙，也是世界上最伟大的佛教遗迹之一，其三层象征着佛教的宇宙观，即欲界、色界、无色界，这座寺庙展现了我们国家的威望。"
 trading_monopoly_srivijaya:0 "贸易垄断"
 trading_monopoly_srivijaya_desc:0 "我们已独占了东南亚的贸易，我们必须保持这种垄断以保持我们在该地区的贸易实力和主导地位。"
 dharmakirti:0 "法称"
 dharmakirti_desc:0 "法称在我国时是一位受人尊敬的佛教学者和诗人，后来他移居印度，创立了印度哲学逻辑学，他也是佛教原子论的主要理论家之一，在我们的帝国里有像他这样的哲学家，将更容易说服我们的人民，使他们相信佛教是正确的启蒙道路。"
 persumpahan:0 "沛松帕汉"
 persumpahan_desc:0 "沛松帕汉是卡达图人的统治者必须进行的效忠宣誓，以表明他们对摩诃罗阇的忠诚，只要他们进行这种宣誓，我们就可以确保叛乱被压制。"
 influential_nation_srivijaya:0 "有影响力的国家"
 influential_nation_srivijaya_desc:0 "我们目前是一个非常有影响力的国家，并有将马来文化传播到整个东南亚的责任。作为东南亚的一个极有影响力的国家，我们也要与更多的国家进行外交往来。"
 PCT_ideas:0 "皮克特理念"
 PCT_ideas_start:0 "皮克特传统"
 PCT_ideas_bonus:0 "皮克特野心"
 pictish_stones:0 "皮克特石"
 pictish_stones_desc:0 "我们建造了许多刻有符号或图案的纪念性石头，这些石头是我们文化的一个重要标志，因为它们是皮克特人独特的象征，在那里提醒所有看到它们的人，这里是皮克特人的领地。"
 brochs:0 "布罗克斯"
 brochs_desc:0 "布罗克斯是我们的堡垒型式，用来守望和保护农村和海洋不受攻击，尽管取决于它们的位置，布罗克斯的目的各不不同，这也使它们对我们更加有用。"
 battle_of_dun_nechtain:0 "邓内希坦战役"
 battle_of_dun_nechtain_desc:0 "邓内希坦战役是我们民族历史上的一个决定性时刻，我们把盎格鲁-撒克逊人入侵者赶出了我们的土地，就像我们几个世纪前对罗马人所做的那样，这场战役保证了没有来自南方的入侵者会再次威胁到我们的独立。"
 caledonian_forest:0 "喀里多尼亚森林"
 caledonian_forest_desc:0 "喀里多尼亚森林是一个大森林，覆盖了我们大量的领土，这个森林会让任何想征服我们的人感到非常困难，罗马人吸取了这个教训，他们不再试图征服我们，其他任何人如果试图征服我们，也会如此。"
 the_highlands_picts:0 "苏格兰高地"
 the_highlands_picts_desc:0 "苏格兰高地占据了我们土地的很大一部分，崎岖的山脉和茂密的森林占据了整个地区，我们需要依靠这高地来保护我们免受敌人的侵袭。"
 pictish_guerrillas:0 "皮克特游击队"
 pictish_guerrillas_desc:0 "罗马人试图征服我们，就像他们征服南方的不列颠部落一样，他们没有想到我们会进行大量的战斗，但他们很快就被证明是错误的，因为我们用游击战的战术不断地骚扰罗马军团，长期以来一直在打击罗马军团，直到他们放弃，这种战术帮助我们保持独立，如果我们再次受到外国势力的威胁，我们将采用它。"
 atlantic_roundhouses_picts:0 "大西洋圆屋"
 atlantic_roundhouses_picts_desc:0 "大西洋圆屋是我们的土地所特有的，通过建造简单或复杂的圆屋，我们可以建造更便宜的建筑，因为这些圆屋并不难建造，即使有些圆屋比其他圆屋大。"
 VAK_ideas:0 "瓦卡塔卡理念"
 VAK_ideas_start:0 "瓦卡塔卡传统"
 VAK_ideas_bonus:0 "瓦卡塔卡野心"
 ajanta_caves:0 "阿旃陀石窟"
 ajanta_caves_desc:0 "阿旃陀石窟包括大约三十个佛教石窟遗迹，被誉为印度艺术的最佳范例，这些石窟都是印度教、佛教和耆那教宗教艺术的杰作，通过建造和扩大这些宏伟的艺术作品，我们的国家将永远被铭记为印度艺术和文化的伟大赞助者。"
 dharmamaharaja:0 "达摩摩诃罗阇"
 dharmamaharaja_desc:0 "我们的统治者通过继承达摩摩诃罗阇的帝国头衔，获得了统治大片土地和其他碰巧挡在我们面前的小国的合法性。"
 vakataka_poetry:0 "伐卡塔卡诗歌"
 vakataka_poetry_desc:0 "在我们的统治下，对于诗歌的赞助已经到达了新的高度，通过传播这种诗歌到我们国家的每一个城市、城镇和村庄，其他文化团体也会愿意接受我们统治者的先进文化。"
 dynastic_branches_vatakata:0 "家族分支"
 dynastic_branches_vatakata_desc:0 "我们的统治王朝已经分裂成四个不同的分支，拥有许多家族分支意味着我们可以传播我们的影响力，并与其他国家建立更多的外交关系，因为我们可以将我们王朝的成员置于他们的王位上。"
 vatsagulma:0 "婆蹉崛摩"
 vatsagulma_desc:0 "我们的首都是跋蹉人进行忏悔的地方，也是许多神灵来祝福他的地方，因此，这座城市被命名为跋沙古拉姆，有了这座城市作为我们的首都，我们帝国的人们会比没有这样一座重要的圣城作为首都的人民更快地转变为我们的宗教。"
 vindhya_range_vatakata:0 "文底耶山脉"
 vindhya_range_vatakata_desc:0 "文底耶山脉位于我们国家的边界内，任何试图摧毁我们的敌对帝国都无法通过这些山脉。"
 deccan_empire_vatakata:0 "德干帝国"
 deccan_empire_vatakata_desc:0 "我们的帝国从德干高原的肥沃土地上崛起，我们已经崛起成为娑多婆诃帝国的继承者，我们继承了使他们成为曾经的伟大帝国的富饶且发达的土地，德干也将帮助我们充分实现作为印度大国的潜力。"
 KZK_ideas:0 "哈萨克理念"
 KZK_ideas_start:0 "哈萨克传统"
 KZK_ideas_bonus:0 "哈萨克野心"
 kazakh_steppe:0 "哈萨克草原"
 kazakh_steppe_desc:0 "广袤的哈萨克大草原成为我们的游牧祖先几个世纪的家园，该地区人口稀少，但它为我们的部队提供了一个可以提高速度的地方，而不会对人口更密集的地区造成损害。"
 juz:0 "玉兹"
 juz_desc:0 "玉兹是哈萨克族的三个部落划分之一，这三个群体是乌孙部、阿尔根部和阿里钦部，这三个部落都生活在我们国家，且可以肯定的是，他们定会为哈萨克民族的更大利益而团结一致。"
 large_economy_kazakhstan:0 "繁荣的经济"
 large_economy_kazakhstan_desc:0 "我们的经济是中亚地区最大和表现最佳的经济体，这是因为我们有大量的石油供应，这是一种宝贵的资源，拥有这样一个大经济体意味着我们可以从国家出口的贸易项目中获得更多的利润。"
 multivector_foreign_policy:0 "多元平衡外交政策"
 multivector_foreign_policy_desc:0 "我们的外交政策是保持与俄罗斯和中国的良好关系，但我们也寻求与西方国家的良好关系，因为这将有利于我们国家的长期未来。"
 mountains_and_deserts_kazakhstan:0 "山脉和沙漠"
 mountains_and_deserts_kazakhstan_desc:0 "哈萨克斯坦遍布着许多山脉和沙漠，这些山脉和沙漠与世隔绝的位置将是我们的敌人难以克服的障碍。"
 nurly_zhol:0 "光明之路"
 nurly_zhol_desc:0 "光明之路经济政策旨在大幅改善我们的基础设施，并保持我们的经济力量，这一政策包含了经济增长的所有方面，并将引导我们的国家走向伟大的道路。"
 nomadic_practices_kazakhstan:0 "游牧习俗"
 nomadic_practices_kazakhstan_desc:0 "虽然我们游牧祖先的日子早已过去，但他们的传统在哈萨克社会中继续存在，特别是骑马，我们可以利用我们对骑兵的喜爱，并利用它来改善我们的现代「骑兵」部队。"
 HAW_ideas:0 "夏威夷理念"
 HAW_ideas_start:0 "夏威夷传统"
 HAW_ideas_bonus:0 "夏威夷野心"
 western_advisors_hawaii:0 "西方顾问"
 western_advisors_hawaii_desc:0 "我们有许多西方顾问指导我们如何以欧洲国家的方式管理我们的国家，我们对他们很好并且他们经常自愿成为夏威夷的一员，同时他们还带来了我们赶上大国水平所需的先进技术和西方文化。"
 great_mahele:0 "土地大分配"
 great_mahele_desc:0 "土地大分配法令是为确保夏威夷人的所有权而启动的土地分配改革，它保证政府和人民不会将我们的土地输给外人，我们相信这将有助于保持我们国家的团结和稳定。"
 iolani_palace:0 "伊奥拉尼宫"
 iolani_palace_desc:0 "我们模仿欧洲的伟大宫殿建造了伊奥拉尼宫，这座宫殿给我们带来了声望，因为我们必须拥有大量的财富才能建造这样一个宏伟的建筑。"
 hawaiian_neutrality:0 "夏威夷中立政策"
 hawaiian_neutrality_desc:0 "夏威夷王国正式成为一个中立国，这意味着我们可以与许多外国势力建立外交关系，且不必担心被入侵。这也给我们带来了一些好处，因为我们有许多联系人，当我们受到威胁时他们会保护我们。"
 edict_of_toleration:0 "宽容法令"
 edict_of_toleration_desc:0 "我们的国王颁布了《宽容法令》，以减少我们国家内部的宗教紧张局势，它的效果很好，因为在这个法令出台后，居住在夏威夷的其他宗教团体没有明显的异议。"
 kamehameha_the_great:0 "卡米哈米哈大帝"
 kamehameha_the_great_desc:0 "卡米哈米哈大帝是我们第一位统一夏威夷群岛的国王，他开始使夏威夷西化，这样我们就不会被想要扩张帝国的外国势力所占领，我们所有的统治者都是他的后代，这使他们有资格成为夏威夷的合法君主。"
 kanawai_mamalahoe:0 "碎桨法令"
 kanawai_mamalahoe_desc:0 "碎桨法令在发生战争时给予所有非战斗人员保护，它是全世界人权法律的典范，确保人们不会因为我们公平对待平民而造反。"
 TJK_ideas:0 "塔吉克理念"
 TJK_ideas_start:0 "塔吉克传统"
 TJK_ideas_bonus:0 "塔吉克野心"
 pamir_mountains_tajiks:0 "帕米尔山脉"
 pamir_mountains_tajiks_desc:0 "帕米尔山脉是世界上最高的山脉之一，它们覆盖了我们国家的大片地区，这些山脉对于不知道穿越路线的人来说是无法通行的。"
 land_of_the_tajiks:0 "塔吉克人的土地"
 land_of_the_tajiks_desc:0 "我们的国家是塔吉克人民的土地，我们巩固了塔吉克的文化认同，以对抗伊朗和土耳其关于谁是该地区原始居民的争议。"
 successors_of_the_samanids:0 "萨曼王朝的继承者"
 successors_of_the_samanids_desc:0 "我们是萨曼帝国的继承者，萨曼帝国建立了撒马尔罕和布哈拉等城市，这些城市是塔吉克人民的文化中心，我们必须恢复它们和塔吉克人的荣耀。"
 pamir_highway_tajiks:0 "帕米尔公路"
 pamir_highway_tajiks_desc:0 "帕米尔公路是穿越帕米尔山脉极端地形的唯一路线，它是通往我国一些较为偏僻地区的主要后勤路线，它也是丝绸之路的一部分。"
 dushanbe:0 "杜尚别"
 dushanbe_desc:0 "我们的首都杜尚别是我们最大的城市，它是我们展示我们国家所有东西的地方，这个城市将使我们城镇未来的建设更便宜。"
 basmachi_movement:0 "巴斯玛奇运动"
 basmachi_movement_desc:0 "巴斯马奇运动是一场为中亚人民的自由而与俄国人作战的游击队运动，每次回顾这场运动时我们都感到自豪，因为它象征着我们即使在面临压倒性的困难时也要保持独立的强烈决心。"
 political_stability_tajikistan:0 "政治稳定"
 political_stability_tajikistan_desc:0 "我们的国家享有一个稳定的政治制度，这是我们周围的许多国家都没有的，保持政治稳定对塔吉克国家的未来发展至关重要。"
 KYR_ideas:0 "吉尔吉斯理念"
 KYR_ideas_start:0 "吉尔吉斯传统"
 KYR_ideas_bonus:0 "吉尔吉斯野心"
 tulip_revolution:0 "郁金香革命"
 tulip_revolution_desc:0 "人民推翻了我们腐败的总统，这就是所谓的郁金香革命。我们不会容忍任何人劫持我们的共和价值观，并把这个国家变成一个腐败的独裁国家，我们会除掉任何试图这样做的人。"
 geographically_isolated_kyrgyzstan:0 "地理孤立"
 geographically_isolated_kyrgyzstan_desc:0 "我们在地理上与其他国家隔绝，任何试图伤害我们国家的人都将会在各种山脉中迷失方向。"
 tian_shan_kyrgyzstan:0 "天山"
 tian_shan_kyrgyzstan_desc:0 "天山山脉覆盖了我国百分之八十以上的国土，这使我国很容易抵御外来侵略。"
 forty_clans_of_manas:0 "玛纳斯四十部族"
 forty_clans_of_manas_desc:0 "吉尔吉斯的意思是玛纳斯的四十个部族，玛纳斯是吉尔吉斯的传奇英雄，他联合四十个部族对抗维吾尔族，我们的旗帜也代表这四十个部族，旗帜中间的蒙古包是中亚草原游牧民族的传统居所。"
 semi_nomadic_herders_kyrgyzstan:0 "半游牧牧民"
 semi_nomadic_herders_kyrgyzstan_desc:0 "我国人民仍然沿袭过去的半游牧传统，继续沿袭这些传统意味着我们可以在短时间内进行长途跋涉。"
 issyk_kul:0 "伊塞克湖"
 issyk_kul_desc:0 "伊塞克湖(暖湖)是我国地理的一个重要组成部分，它是我国一个重要的旅游目的地，并且提供给我们许多种类的鱼以供国人消费。"
 horseback_riding_kyrgyzstan:0 "马术"
 horseback_riding_kyrgyzstan_desc:0 "骑马仍然是我们文化中非常重要的一项流行的消遣活动，这些马术传统将确保骑兵在吉尔吉斯斯坦社会中的重要性不会很快消失。"
 afrikaner_ideas:0 "阿非利卡理念"
 afrikaner_ideas_start:0 "阿非利卡传统"
 afrikaner_ideas_bonus:0 "阿非利卡野心"
 apartheid:0 "种族隔离"
 apartheid_desc:0 "种族隔离制度的制定是为了保护我们的非裔文化不受我们国家其他群体的威胁，其结果是按照种族划分，由非裔白人控制国家的大部分地区，本地班图人仍然有他们的家园（班图斯坦），并能够管理自己的事务，我们相信这个政策对所有人来说是最好的。"
 the_great_trek:0 "大迁徙"
 the_great_trek_desc:0 "大迁徙是我们的祖先为了逃避英国人的压迫统治，在南非内陆建立一个新的布尔人家园而进行的，他们经过许多血腥的战斗才有了今天的成就，他们的遗产仍然被所有阿非利卡人所铭记。"
 afrikaner_calvinism:0 "阿非利卡人的加尔文主义"
 afrikaner_calvinism_desc:0 "我们自己的加尔文主义版本对我们的阿非利卡人文化身份非常重要，因为它促进了我们的生活方式，并将继续成为我们民族未来统一的组成部分。"
 boer_republicanism:0 "布尔人共和主义"
 boer_republicanism_desc:0 "我们是一个具有强烈独立意识的民族，一直在寻求建立一个独立的布尔共和国，让许多世代的阿非利加人能够繁荣昌盛，现在我们已经实现了这个目标，我们绝不会向任何人交出我们的独立。"
 skilled_gunmen_afrikaners:0 "熟练的枪手"
 skilled_gunmen_afrikaners_desc:0 "我们的祖先是优秀的枪手，因为生活在边疆意味着他们必须用枪打猎和保护家人，现在我们是一个现代国家，这并不意味着我们使用枪支的专业知识减少了，因为这些技能已经融入我们的军队，使他们成为高效率的战士。"
 boer_guerrilla_fighters:0 "布尔游击队战士"
 boer_guerrilla_fighters_desc:0 "我们在绝望的情况下采取了游击战，这也是一种有效的战术，因为我们的敌人被我们的突然和不断的攻击逐渐击溃了。"
 mineral_revolution:0 "矿业革命"
 mineral_revolution_desc:0 "矿业革命指的是南非快速的工业化和经济变化，我们的采矿业因此而蓬勃发展，为我们的国家开辟了许多新的机会，使我们比以前更加富裕和强大。"
 WSH_ideas:0 "西撒哈拉理念"
 WSH_ideas_start:0 "西撒哈拉传统"
 WSH_ideas_bonus:0 "西撒哈拉野心"
 polisario_front:0 "波利萨里奥阵线"
 polisario_front_desc:0 "波利萨里奥阵线为我们的独立进行了艰苦的斗争，现在我们自由了，他们将确保我们的国家继续不受干扰地享受独立。"
 sahrawi_independence:0 "撒哈拉威人独立"
 sahrawi_independence_desc:0 "撒哈拉威人民永远不会接受被外国人支配，我们会尽一切努力让任何占领我们土地的侵略者感到非常困难。"
 inhospitable_desert_wsh:0 "荒凉的沙漠"
 inhospitable_desert_wsh_desc:0 "我们的土地上有一些地球上最干旱和最荒凉的沙漠。我们已经习惯了这些条件，但任何试图占领我们土地的国家很快就会发现，由于气候恶劣，很难维持控制。"
 nomadic_population_wsh:0 "游牧人口"
 nomadic_population_wsh_desc:0 "我国绝大部分人口继续遵循我们祖先的游牧传统。他们习惯于移动，能够依靠土地自给自足。"
 oyster_industry:0 "牡蛎产业"
 oyster_industry_desc:0 "手工养殖牡蛎是沿海城镇的一种传统做法。他们的牡蛎是马格里布和欧洲的餐馆垂涎欲滴的昂贵美味。"
 rich_fishing_waters_wsh:0 "丰富的渔业水域"
 rich_fishing_waters_wsh_desc:0 "我们的国家以其丰富的渔业水域而闻名，我们知道这将大大有利于我们的经济。"
 sangar:0 "桑加尔"
 sangar_desc:0 "桑加尔是用石头建造的防御阵地，我们建造这些防御工事是为了防止潜在的敌人入侵我们的土地。"
 PLM_ideas:0 "巴尔米拉理念"
 PLM_ideas_start:0 "巴尔米拉传统"
 PLM_ideas_bonus:0 "巴尔米拉野心"
 palmyra:0 "贸易中心"
 palmyra_desc:0 "我们的首都是一个重要的区域贸易中心，连接着东部和西部，由于我们具有重要的战略地位，我们的贸易力量将继续增长。"
 zenobia:0 "丝诺比亚"
 zenobia_desc:0 "丝诺比亚女王是为我们国家的独立和伟大而战的女王，她将作为巴尔米拉最著名的英雄之一被永远铭记，是所有未来巴尔米拉领导人渴望成为的榜样。"
 palmyrene_culture:0 "巴尔米拉文化"
 palmyrene_culture_desc:0 "我们的文化是阿拉姆、罗马、希腊和波斯文化的独特融合，我们产生了独特的艺术和建筑，结合了东方和西方的传统，因此我们比我们周围的一些国家更容易接受不同的文化和宗教。"
 temple_of_bel:0 "贝尔神庙"
 temple_of_bel_desc:0 "贝尔神庙是我们希望在我们的信仰下团结民众的象征，也是我们国家宗教活动的中心。"
 trade_caravans_plm:0 "贸易商队"
 trade_caravans_plm_desc:0 "巴尔米拉从经过我们城市的贸易商队中获得了财富，我们也通过在丝绸之路沿线建立贸易站来挖掘丝绸之路的潜力，使其更多的财富能够流向我们的国家。"
 monumental_projects_plm:0 "纪念碑项目"
 monumental_projects_plm_desc:0 "作为一个国家，我们已经变得非常富有，这使我们能够建设我们的城市，建造宏伟的奇观，以便我们能够向所有访问我们国家的人炫耀我们的力量和威望。"
 ties_with_rome_plm:0 "与罗马的联系"
 ties_with_rome_plm_desc:0 "由于多年来一直是罗马的附属城市，我们深受罗马人和他们的希腊文化的影响，即使我们现在独立了，我们仍然保持与罗马的联系，以保持我们的国家安全，免受波斯人的攻击和其他对我们生存和繁荣的威胁。"
 RHO_ideas:0 "罗德西亚理念"
 RHO_ideas_start:0 "罗德西亚传统"
 RHO_ideas_bonus:0 "罗德西亚野心"
 pioneer_spirit_rho:0 "开拓精神"
 pioneer_spirit_rho_desc:0 "罗得西亚人民与多年前首次在这片肥沃土地上定居的拓荒者有着相同的粗犷价值观和边疆精神，正是我国人民的这种态度使我们的军队士气高于那些试图破坏我们生活方式的混乱、不文明的国家。"
 udi_rho:0 "单方面宣告独立"
 udi_rho_desc:0 "单方面宣告独立是罗得西亚历史上的一个决定性时刻，因为它象征着我们国家的诞生，我们和其他许多国家一样，以无比自豪的心情看待这一独立宣言。"
 breadbasket_of_africa_rho:0 "非洲粮仓"
 breadbasket_of_africa_rho_desc:0 "罗得西亚被认为是非洲的粮仓，我们的国家拥有整个非洲大陆最肥沃的农田，我们向非洲其他国家和其他地区出口小麦、烟草和玉米。这意味着我们可以从与希望与我们进行贸易的国家建立的任何商业和贸易联系中大大受益。"
 rhodesian_front:0 "罗得西亚阵线"
 rhodesian_front_desc:0 "罗得西亚阵线是确保我们从英国独立的合法权利的政党，后来使我们成为现在的共和国。罗得西亚阵线有十五条建党原则，其中包括维护每个种族群体保留自己身份的权利，以及通过择优晋升的政策维护适当的标准。只要他们继续执政，我们国家的统一和繁荣就会保持安全。"
 economic_self_sufficiency:0 "经济自给自足"
 economic_self_sufficiency_desc:0 "由于来自外部政府的经济压力，他们试图侵蚀我们国家的基础，我们不得不在经济上自力更生，这将为我们的国家在未来长期发挥作用，因为我们的经济需求不再依赖任何外国。"
 responsible_government:0 "责任政府制"
 responsible_government_desc:0 "我们的国家遵循「责任政府制」的概念，这是威斯敏斯特议会民主制度的基础。我们知道，我们不能过渡到黑人占多数的统治，因为那会破坏我们独特的罗得西亚文化和民主，当然也不会是一个真正负责任的政府会采取的行动。"
 fireforce:0 "火力部队"
 fireforce_desc:0 "火力部队是罗得西亚安全部队在罗得西亚丛林战争期间开发的垂直包围目标的军事战术的变种。火力部队反叛乱任务的目的是在叛乱分子逃跑之前将其围困并消灭，这是一种非常成功的战争战术，因为我们能够快速有效地处理任何叛乱活动。"
 JIN_ideas:0 "晋理念"
 JIN_ideas_start:0 "晋传统"
 JIN_ideas_bonus:0 "晋野心"
 sima_yi:0 "司马懿"
 sima_yi_desc:0 "司马懿是曹魏的一位成功的将军和政治家，他抵御了诸葛亮和他的蜀汉北伐军，为我们最终建立晋朝铺平了道路。虽然他没有活着看到这一点，但他留下的遗产是，我们可以认为自己是中国的合法统治者，没有人可以质疑我们对天命的宣称。"
 fangzhen:0 "方镇"
 fangzhen_desc:0 "方镇，或称军县，是由军队控制的省份，以镇压任何对我们国家的稳定和对中国的控制的潜在威胁。"
 taikang_era:0 "太康之治"
 taikang_era_desc:0 "太康之治是继灾难性的三国时期之后的一个繁荣时期，我们鼓励农业和贸易以进一步提高我们的经济实力。"
 battle_of_fei_river:0 "淝水之战"
 battle_of_fei_river_desc:0 "淝水之战是我们打败北方五胡蛮夷的决定性胜利，使我们的战争达到了一个转折点。这场战役将被未来的晋朝领导人庆贺数个世纪，并证明我们的军队在面对压倒性的困难面前士气高昂。"
 central_plain_jin:0 "中原"
 central_plain_jin_desc:0 "中原地区是我们经济实力的基础，因为它是中国的心脏地带。保持对这一重要地区的控制将确保我们继续正常的统治并维护中国的统一。"
 reunification_of_china_jin:0 "再统华夏"
 reunification_of_china_jin_desc:0 "我们统一了中国，使它走出了三国时期面临的混乱和动荡时期，现在北方的蛮夷威胁着我们的边界，我们必须把他们赶回他们来时的荒凉之地。"
 great_generals_jin:0 "大将"
 great_generals_jin_desc:0 "我们的国家有像桓温、谢玄和李恽这样的大将。这些将军启发了我们，告诉我们所有的将军应该是什么样子。"
 norse_ideas:0 "诺斯理念"
 norse_ideas_start:0 "诺斯传统"
 norse_ideas_bonus:0 "诺斯野心"
 viking_raids:0 "维京劫掠"
 viking_raids_desc:0 "维京人是令人害怕的掠夺者，通过掠夺欧洲的海岸，我们为祖国带来了财富和荣耀。"
 norse_exploration:0 "诺斯探索"
 norse_exploration_desc:0 "为了寻找新的土地进行劫掠，诺斯人远航了。我们是熟练的造船者和航海家，我们可以比别人更好地在公海上航行。"
 norse_colonization:0 "诺斯殖民"
 norse_colonization_desc:0 "我们的人民富有冒险精神，总是热衷于向新的土地起航。当中许多人最终都留在了他们发现的土地上，并在那里建立了永久的殖民地。"
 fishing_norse:0 "鼓励捕鱼"
 fishing_norse_desc:0 "我们国家海岸线绵长，土地却很贫瘠，因此我们应当鼓励人民多多利用来自大海的馈赠。"
 adopt_feudal_system:0 "采用封建制度"
 adopt_feudal_system_desc:0 "早期北欧部落的政府结构不适合组成一个合适的国家。现在，国王颁布改革，采用封建制度，将封地授予最忠诚的成员，作为对他们长期服役的补偿。"
 implement_hogting:0 "实行群众大会"
 implement_hogting_desc:0 "群众大会是解决争端和作出政治决定的地方议会。随着诺斯王国的发展，国王在更远地区的影响力逐渐减弱。为了保持对当地居民的控制，他们将议会作为政府的一个中心实体。"
 valhalla_awaits:0 "瓦尔哈拉之归宿"
 valhalla_awaits_desc:0 "作为阿萨神族的信徒，诺斯人相信他们会被邀请参加瓦尔哈拉的盛宴，并在诸神黄昏到来之时与诸神并肩战斗。这使得打仗与战斗成了每个诺斯人生命中最重要的部分，这一点对约姆斯维京成员尤为重要，他们总是在为战场上光荣陨落之日做准备。"
 SRW_ideas:0 "砂拉越理念"
 SRW_ideas_start:0 "砂拉越传统"
 SRW_ideas_bonus:0 "砂拉越野心"
 white_rajahs:0 "白人罗阇"
 white_rajahs_desc:0 "我们的统治王朝布鲁克家族已经成为沙捞越的「白人罗阇」。这种在没有任何殖民或帝国主义意图的情况下成为罗阇的情况在历史上是独一无二的，因为我们是通过和平手段而不是战争和征服来获得我们的王国。我们的崛起使世界上其他异国地区的「想当国王」的冒险家纷纷涌现。"
 sarawak_rangers:0 "砂拉越游骑兵"
 sarawak_rangers_desc:0 "沙捞越游骑兵的成立是为了打击任何可能崛起的叛乱分子，他们可以依靠当地居民的支持，这使得他们在粉碎叛乱方面更加有效，他们也非常擅长使用本地武器以及西方枪械进行丛林作战。"
 borneo_company_limited:0 "婆罗洲有限公司"
 borneo_company_limited_desc:0 "婆罗洲有限公司由砂拉越国库提供资金，开采婆罗洲能找到的每一种矿物，并出售这些矿物以获取可观的利润。该公司还扩展到新加坡、泰国、印度尼西亚和香港。"
 fort_margherita:0 "玛格丽塔堡"
 fort_margherita_desc:0 "玛格丽特堡和我国其他各种堡垒一样，都是为了保护我国首都古晋免受海盗袭击而设计的，这些堡垒装备精良，可以击退任何河上入侵。"
 encouraged_migration_sarawak:0 "鼓励移民"
 encouraged_migration_sarawak_desc:0 "由于我们一开始只有狭小的领土和少量的人口，我们的统治者大力鼓励移民到我们这个刚刚起步的国家是有道理的。与英国统治的其他地区不同，我们鼓励来自中国人和其他非白人的移民，以及我们不以种族为由限制人们。"
 sarawak_service:0 "砂拉越管理局"
 sarawak_service_desc:0 "当我们的第一任罗阇詹姆斯·布鲁克上台后，低效的文莱管理制度被砂拉越服务所取代，英国官员管理全国各地，并建立了英国国教教会。他还确保当地人的习俗和信仰得到尊重，我们的统治者的这种宽容的观点是我们今天国家的一个组成部分。"
 combatting_piracy_sarawak:0 "打击海盗行为"
 combatting_piracy_sarawak_desc:0 "我们国家的基础建立在将海盗从这些繁荣的水域中驱逐出去的永恒斗争之上，海盗是对我们国家的持续威胁，我们的海军在对付他们这方面已经获得了丰富的战斗经验。"
 BLZ_ideas:0 "伯利兹理念"
 BLZ_ideas_start:0 "伯利兹传统"
 BLZ_ideas_bonus:0 "伯利兹野心"
 mesoamerican_diversity:0 "中美洲生物多样性"
 mesoamerican_diversity_desc:0 "在伯利兹丛林深处有丰富多样的濒危生物群落，如美洲豹或猩红金刚鹦鹉。我们国家把保护热带雨林和进一步开展科学研究列为优先事项。"
 ties_with_britain_blz:0 "与不列颠的联系"
 ties_with_britain_blz_desc:0 "在获得独立之前，我们的国家是英国的殖民地，称为英属洪都拉斯。今天，我们仍然与英国保持着非常密切的联系，是英国母亲指导下的一个英联邦国家。"
 cultural_melting_pot_blz:0 "文化大熔炉"
 cultural_melting_pot_blz_desc:0 "西边是墨西哥人，北边是美国人，还有我们土地上的玛雅人，我们的国家已经成为中美洲文化最多样化的大熔炉之一。即使这对一些人来说似乎是叛乱的根源，但我们认为它是新思想和文化的巧妙融合。"
 baymen_resistance:0 "贝曼抗争"
 baymen_resistance_desc:0 "伯利兹的第一批英国定居者，也被称为贝曼，是一群狡猾和顽强的人，他们不得不无畏地与西班牙人和当地的玛雅人战斗，以创建英国在尤卡坦的据点。我们记得这些人的勇气，他们的遗产今天仍在继续。"
 tourism_blz:0 "旅游业"
 tourism_blz_desc:0 "我们被一些中美洲国家称为自然宝藏。从内陆的丛林到我们世界闻名的珊瑚礁，这片野生的土地是一个奇迹。现在，游客想亲眼看看这些，这使得我们可以从这些游客身上收取更多的税金。"
 belizean_parliment:0 "伯利兹议会"
 belizean_parliment_desc:0 "像大英帝国的许多前殖民地一样，我们采用了议会制度，仿照英国的模式。这确保了我国国内秩序稳定，也确保了每个公民都能在政府中有一席之地。"
 sub_umbro_floreo:0 "林荫之下，兴旺繁华"
 sub_umbro_floreo_desc:0 "伯利兹的格言「林荫之下，兴旺繁华」意思是「我将在树荫下茁壮成长」，事实也的确如此。尽管我们的邻居在暴力内战和动乱中屈服，我们的国家在某种程度上却繁荣发展起来了。这句话鼓舞了所有的伯利兹人！"
 HON_ideas:0 "洪都拉斯理念"
 HON_ideas_start:0 "洪都拉斯传统"
 HON_ideas_bonus:0 "洪都拉斯野心"
 agricultural_products_honduras:0 "农产品"
 agricultural_products_honduras_desc:0 "我们肥沃的耕地用于种植咖啡、烟草和香蕉等商品，这些商品在旧世界备受追捧，有助于使我们的国家繁荣昌盛。"
 roman_catholicism_honduras:0 "罗马天主教"
 roman_catholicism_honduras_desc:0 "自从西班牙人首次在洪都拉斯殖民以来，我们就与罗马天主教会有了联系。它活在洪都拉斯的精神中，它教导我们要像爱自己一样爱别人。"
 tourism_honduras:0 "旅游业"
 tourism_honduras_desc:0 "海岸上有古老的玛雅遗址。内陆有广阔的雨林和未受破坏的风景。现在，游客希望看到这些自然奇观，这使得政府可以从这些游客身上收取更多的税金。"
 untamed_landscape_honduras:0 "不驯之土"
 untamed_landscape_honduras_desc:0 "对于入侵者来说，洪都拉斯是一片充满山谷和不断生长的丛林的荒凉山地。我们的游击队在保卫祖国的时候，将这一点发挥到了极致。"
 a_central_american_republic:0 "中美洲的一个共和国"
 a_central_american_republic_desc:0 "洪都拉斯与中美洲其他国家不同，自1823年获得独立以来一直是一个共和国，希望它在未来的许多年里保持这种状态。"
 los_mestizos_honduras:0 "混血儿"
 los_mestizos_honduras_desc:0 "当征服者第一次来到这片土地时，他们与当地妇女结婚。今天，他们的后代被称为混血儿，构成了国家的大多数。"
 the_upca_honduras:0 "中美洲联邦"
 the_upca_honduras_desc:0 "曾经，整个中美洲都被一个被中美洲联邦统一在一面旗帜下。洪都拉斯是这个国家的中心，它在其中拥有大量的权力。我们将记住这些光荣的日子。"
 GTM_ideas:0 "危地马拉理念"
 GTM_ideas_start:0 "危地马拉传统"
 GTM_ideas_bonus:0 "危地马拉野心"
 a_nation_of_rebels:0 "叛军国度"
 a_nation_of_rebels_desc:0 "危地马拉因众多的政党和反叛派系，被称为一个叛军国度。为了确保这个联邦共和国的存活，军队必须处于最佳状态。"
 mesoamerican_biodiversity_guatemala:0 "中美洲生物多样性"
 mesoamerican_biodiversity_guatemala_desc:0 "危地马拉丛林深处有丰富多样的生物群落。我们国家把保护热带雨林和进一步开展科学研究列为优先事项。"
 many_governments_guatemala:0 "政权更迭"
 many_governments_guatemala_desc:0 "两个多世纪以来，危地马拉一直被许多独裁政权、专制政权和共和政权统治着。我们的人民从流血事件中学到了很多，并且已经非常适应这种事情。"
 cocoa_plantations_guatemala:0 "可可种植"
 cocoa_plantations_guatemala_desc:0 "中美洲的气候是可可这种植物生长的完美环境。一经加工，它可以生产为巧克力并在美洲和欧洲产生巨大的利润。"
 heartland_of_the_maya:0 "玛雅腹地"
 heartland_of_the_maya_desc:0 "在西班牙征服者到来之前，危地马拉曾是强大的玛雅人的中心地带。现在我们继承了玛雅的遗产，包括伟大的首都蒂卡尔和他们神圣的天然水井和金字塔。"
 futbol:0 "足球"
 futbol_desc:0 "足球是危地马拉的民族骄傲。它让我们危地马拉人民更加紧密地团结在一起。"
 white_and_blue_guatemala:0 "白与蓝"
 white_and_blue_guatemala_desc:0 "危地马拉的国旗以白和蓝作修饰，代表我们国家与加勒比海和太平洋接壤。我们将会建立了一支庞大的舰队以保护我们两个大洋的海岸。"
 QTR_ideas:0 "卡塔尔理念"
 QTR_ideas_start:0 "卡塔尔传统"
 QTR_ideas_bonus:0 "卡塔尔野心"
 al_thani_dynasty:0 "萨尼王朝"
 al_thani_dynasty_desc:0 "萨尼王朝自1871年以来一直统治着我国，由于该王朝不间断地统治而将我国带入一个无与伦比的繁荣时期。毫无疑问，他们有着统治卡塔尔的正统性。"
 large_natural_gas_and_oil_reserves_qatar:0 "丰富的天然气和石油储量"
 large_natural_gas_and_oil_reserves_qatar_desc:0 "我们拥有世界上最多的天然气和石油储备，因此每个国家都希望与我们进行贸易，因为我们的资源对于任何一个现代国家的持续生存至关重要。"
 sharia_law_qatar:0 "伊斯兰教教法"
 sharia_law_qatar_desc:0 "我们的国家仍然遵守传统的伊斯兰教教法，这将保持我们的国家稳定，因为伊斯兰宗教领袖的地位仍不会受到威胁，这将阻止任何破坏稳定的行为发生。"
 kafala_system:0 "卡法拉制"
 kafala_system_desc:0 "卡法拉制允许移民劳工以低廉的成本来到卡塔尔工作，这意味着我们能够以较低的经济成本来发展建设。"
 efficient_propaganda:0 "高效政治宣传"
 efficient_propaganda_desc:0 "埃米尔和政府完全控制了卡塔尔的媒体，我们的人民只会知道我们想让他们知道的，这意味着他们不会把反抗国家的荒谬想法记在脑子里。我们的政治宣传同时也传向了世界各地，在这个过程中促进我们国家的发展。"
 education_for_a_new_era:0 "新时代的教育"
 education_for_a_new_era_desc:0 "最高教育委员会发起了「新时代教育」计划，该计划旨在使卡塔尔成为教育改革的领导者，且将会使更多受过教育的娴熟技术人员能够更有效地为国家服务。"
 commercial_hub_qatar:0 "贸易中心"
 commercial_hub_qatar_desc:0 "数千年来，卡塔尔一直是一个商业中心。我们需要更多的商人在波斯湾与其他国家的经济竞争中取得成功。"
 ICE_ideas:0 "冰岛理念"
 ICE_ideas_start:0 "冰岛传统"
 ICE_ideas_bonus:0 "冰岛野心"
 north_sea_fishing_iceland:0 "北海渔业"
 north_sea_fishing_iceland_desc:0 "由于冰岛几乎没有肥沃的农田，我们转而在冰岛周围的北海地区和法罗群岛发展渔业。这些水域鱼类丰富，能够支持整个城市和城镇的消费。"
 recolonize_vinland:0 "开拓文兰殖民地"
 recolonize_vinland_desc:0 "根据红胡子埃里克的传奇故事，在大海的另一边有一片广袤的土地盛产牛奶和蜂蜜。我们应该回到所谓的文兰在那里建立殖民地。"
 the_freezing_north_iceland:0 "冰封的北方"
 the_freezing_north_iceland_desc:0 "我们岛上家园的地理环境大多是贫瘠的并点缀着些许火山和苔原，对大多数冰岛人来说是荒凉的，但是我们的人很好地适应了北极圈以下的气候。"
 icelandic_sagas:0 "冰岛的传说"
 icelandic_sagas_desc:0 "为了保存过去的知识，我们的祖先著成了无数的英雄事迹和冒险故事。这些故事铸成了伟大的冰岛文学宝库并激励一代又一代冰岛人民。"
 natural_harbors_iceland:0 "天然港口"
 natural_harbors_iceland_desc:0 "冰岛占据着数不清的天然港口和峡湾用以停泊船只。我们需要建立我们的海军来保护我们的海岸线。"
 the_althing:0 "冰岛议会"
 the_althing_desc:0 "在欧洲大陆仍由小封地和封建王国统治的时候，我们就是一个共和国家了。我们使用冰岛议会——一个由自由人组成的集会——来讨论社区中的决定。因此，冰岛被认为是中世纪欧洲最早的现代共和国之一。"
 icelandic_heritage:0 "冰岛遗产"
 icelandic_heritage_desc:0 "公元八世纪，当维京人第一次来到冰岛定居时，他们带来了来自欧洲大陆的古挪威的丰富遗产和盖尔人的传统信仰。随着时间的推移，这些文化融合在一起，形成了我们独特的冰岛文化。我们的人民以身为冰岛人为荣并且他们会不惜一切代价保卫她。"
 DRC_ideas:0 "刚果民主共和国理念"
 DRC_ideas_start:0 "刚果民主共和国传统"
 DRC_ideas_bonus:0 "刚果民主共和国野心"
 heart_of_africa_drc:0 "非洲的心脏"
 heart_of_africa_drc_desc:0 "从地理位置上看，刚果民主共和国被认为是非洲真正的「黑暗之心」。从刚果热带雨林，到野生的大草原和峡谷，这里的荒野对我们的敌人来说是致命的。"
 rubber_industry_drc:0 "橡胶工业"
 rubber_industry_drc_desc:0 "在西方，对刚果丛林中常见的橡胶的需求越来越大。我们应该利用这个有利可图的市场来获取利润。"
 repopulate_the_congo_river:0 "刚果河再开发"
 repopulate_the_congo_river_desc:0 "欧洲君主的暴政给我们国家留下了伤痕。由于奴隶贩子和致命的疾病，数以百万计的本地人在刚果河流域死去。我们应该鼓励民众迁徙，重新安置这个被毁灭的地区，使其再次成为一个繁荣的地区。"
 western_tactics_drc:0 "西方战术"
 western_tactics_drc_desc:0 "虽然我们的比利时已经不再是我们的宗主国，但我们仍然在西方战争中学到了许多新的经验。我们应该使用西方的战术并使军队现代化，以便能够与欧洲人保持一致。"
 mineral_rich_drc:0 "丰富的矿物"
 mineral_rich_drc_desc:0 "在刚果广袤的土地上，有裸露的峡谷，里面有宝贵的矿物和宝石。我们应该利用这片土地赋予我们的东西，为西方市场开发这些财富。"
 congo_wars:0 "刚果战争"
 congo_wars_desc:0 "刚果战争是由其他非洲国家和叛军领导的针对我国政府的一系列惩罚性战争。许多忠诚的刚果公民在这些战争中献出了自己的生命，但我们已经认识到拥有专业驻军而不是民兵的重要性。"
 purge_colonial_influence_drc:0 "清除殖民影响"
 purge_colonial_influence_drc_desc:0 "在被外国人统治了几个世纪之后，现在是我们甩掉殖民主义枷锁的时候了。我们应该一劳永逸地消除欧洲的影响，建立一个由刚果人民统治的国家。"
 COS_ideas:0 "哥斯达黎加理念"
 COS_ideas_start:0 "哥斯达黎加传统"
 COS_ideas_bonus:0 "哥斯达黎加野心"
 rich_coast:0 "富饶海岸"
 rich_coast_desc:0 "当西班牙人第一次来到我们的土地上时，他们称其为哥斯达黎加或富饶的海岸，因为这里有丰富的银和金。虽然这些供应已经耗尽，但哥斯达黎加仍然拥有肥沃的火山土壤和其他自然资源。"
 tolerant_society_costa_rica:0 "包容的社会"
 tolerant_society_costa_rica_desc:0 "由于哥斯达黎加没有大量的原住民人口可供奴役，因此作为西班牙的殖民地，哥斯达黎加的农村人口相对较少，人烟稀少。这种情况就会改变在高原上发现了火山土壤后改变了，在这期间，我们学会了包容当地人民，这些包容政策一直延续到今天。"
 battle_of_ochomogo:0 "奥奇莫戈之战"
 battle_of_ochomogo_desc:0 "发生在哥斯达黎加雨林高地的奥奇莫戈之战是一场僵持战，交战双方是支持墨西哥的帝国主义者和希望独立的共和主义者。双方都勇敢的作战，最终共和国幸存。这场战争揭示了哥斯达黎加雨林应该获得独立，无论多少外部势力试图威胁她。"
 volcan_poas:0 "波阿斯火山"
 volcan_poas_desc:0 "波阿斯火山是我们国家最负盛名的景点之一。这是一个在火山口内部的，上千年前形成的奇妙盆地。"
 costa_rican_rainforests:0 "哥斯达黎加雨林"
 costa_rican_rainforests_desc:0 "在哥斯达黎加的高山峡谷之间存在大量雨林，保存了丰富的生物多样性。政府已经优先考虑保护这些区域，并且为了长远科学研究确保这些自然景观能留给后世子孙。"
 pura_vida:0 "享受生活（西语）"
 pura_vida_desc:0 "享受生活是哥斯达黎加人的习语。这体现了我们人民的态度，我们是一个友好的国度，在外交事务上起了很大作用。"
 juan_santamaria:0 "胡安·圣玛丽亚"
 juan_santamaria_desc:0 "胡安·圣玛丽亚是一个年轻的鼓手男孩，他应征加入哥斯达黎加军队，与尼加拉瓜人作战。在里瓦斯战役中，他为哥斯达黎加无畏地献出了自己的生命，为我们赢得了这场战斗。胡安·圣玛丽亚是我国人民的民族英雄，他至今仍在激励着哥斯达黎加人。"
 AGL_ideas:0 "安哥拉理念"
 AGL_ideas_start:0 "安哥拉传统"
 AGL_ideas_bonus:0 "安哥拉野心"
 queen_ana_nzinga:0 "安娜·恩津加女王"
 queen_ana_nzinga_desc:0 "安娜·恩津加女王，全名恩戈拉·恩津加·姆班，是东安哥拉恩东戈王国的勇士女王。她无畏地领导她的王国抗击葡萄牙的入侵，灵活运用游击战术。尽管她从西方人的历史书里面消失了，我们仍然尊敬她，她是我们国家的英雄。"
 oil_fields_angola:0 "油田"
 oil_fields_angola_desc:0 "北安哥拉地区，尤其是卡宾达在石油资源方面无比的丰富，相较于中东和美国西南部的也不遑多让。石油已经变成了我们的一个重要出口项目，这支持着我们日益增长的经济。"
 alvor_agreement:0 "阿沃尔协议"
 alvor_agreement_desc:0 "经过多年与新国家的斗争，我们终于迫使葡萄牙政府给予我们独立，从而诞生了我们的共和国。我们仍然记得阿沃尔协议，它奠定了我们非洲国家的基础。"
 christian_syncretism_angola:0 "基督教综摄主义"
 christian_syncretism_angola_desc:0 "当葡萄牙人来到安哥拉殖民时，他们带来了基督教，从那时起，该宗教在当地人民中传播。这些情况造成了新的教堂和混合体的形成，使各部落在皈依时能够保持其各个方面的拜物教遗产。"
 mbundu_tribes:0 "姆本杜部落"
 mbundu_tribes_desc:0 "安哥拉人口的大多数是由奥文本杜人（北姆本杜人）和安本杜人（南姆本杜人）组成。我们已经确保了这些民族和其他少数民族之间的平衡，以确保我们的人民作为一个整体保持强大。"
 quicama_national_park:0 "基萨马国家公园"
 quicama_national_park_desc:0 "在安哥拉北部的高地，是基萨马国家公园的狩猎保护区。这个地方有极其罕见的非洲哺乳动物物种，如非洲象和大貂羚羊。这个地方已被保留下来，供后代和科学研究使用。"
 sheltered_coastlines_angola:0 "避风海岸线"
 sheltered_coastlines_angola_desc:0 "在安哥拉西海岸倾斜的山地景观中拥有丰富的天然港湾和凹地。这些地区应该被利用起来，资助建设一支新的安哥拉海军，与我们的邻国相媲美。"
 PNM_ideas:0 "巴拿马理念"
 PNM_ideas_start:0 "巴拿马传统"
 PNM_ideas_bonus:0 "巴拿马野心"
 lessons_of_panama_city:0 "巴拿马城的教训"
 lessons_of_panama_city_desc:0 "在1671年这个重要的一年里，海盗亨利·摩根和他那群无情的布卡纳人抢劫了巴拿马的首都，几乎毁了经济。我们回顾这一天，它让我们学会了在必要时使用私掠者。"
 crossroads_of_two_continents:0 "两大洲的十字路口"
 crossroads_of_two_continents_desc:0 "由于我们的地理位置，巴拿马接收来自南美洲和北美洲的货物，使其成为两个大陆的十字路口。我们应该利用这种有利可图的贸易来帮助我们不断扩大的经济。"
 vasco_nunez_de_balboa:0 "瓦斯科·努涅斯·德·巴尔沃亚"
 vasco_nunez_de_balboa_desc:0 "瓦斯科·努涅斯·德·巴尔沃亚是一位西班牙征服者和探险家，他是第一个探索巴拿马地峡的人。他帮助建立了巴拿马的第一个定居点，并且是第一个穿越致命的达连地堑进入南美的人。现在他作为一个英雄，在需要的时候激励我们的年轻人。"
 american_investors:0 "美国投资者"
 american_investors_desc:0 "随着我们最近从哥伦比亚独立出来，美国投资者已经开始在开发巴拿马农村方面找到机会。应该支持这些人改善农村和城市中心的环境。"
 panamanian_golden_frog:0 "巴拿马金蛙"
 panamanian_golden_frog_desc:0 "巴拿马金蛙是一种蟾蜍，原产于巴拿马中部的科迪勒拉云雾森林。在我们的人民中，这种青蛙已经成为民族自豪感和民幸运的象征。我们应该进一步保护和研究这个物种以及所有的青蛙物种。"
 cimarrons:0 "西马隆人"
 cimarrons_desc:0 "西马隆人是非洲裔美国奴隶，他们最早是随着西班牙殖民者来到这里的，随着废除奴隶制，他们已经开始在巴拿马的岛屿和海岸定居。我们应该包容这些人，并欢迎他们平等地进入我们的社会。"
 darien_gap:0 "达连地堑"
 darien_gap_desc:0 "在巴拿马和哥伦比亚的边界之间，有一片点缀着无数山峰和溪流的重重雨林。这个地区被称为达连地堑，事实证明，它几乎将我们与南方入侵者完全隔离。"
 NCR_ideas:0 "尼加拉瓜理念"
 NCR_ideas_start:0 "尼加拉瓜传统"
 NCR_ideas_bonus:0 "尼加拉瓜野心"
 war_of_the_captains:0 "上尉之战"
 war_of_the_captains_desc:0 "上尉之战是发生在尼加拉瓜上空的各支征服者队伍之间的冲突。虽然这场冲突消灭了当地居民，但我们已经意识到了解敌人的弱点，即他们的防御。"
 lakes_and_streams_nicaragua:0 "湖泊与溪流"
 lakes_and_streams_nicaragua_desc:0 "在尼加拉瓜的腹地，有大量的淡水湖与溪流，这与中美洲其他地方不同。我们应该训练我们的部队去寻找这些淡水体，以减轻在雨林中行军的负担。"
 develop_the_tierra_templada:0 "开发高山温带地形"
 develop_the_tierra_templada_desc:0 "高山温带地区是尼加拉瓜的一个肥沃但人口稀少的地区。我们应该鼓励对这一地区进行开发和殖民，以获得更多资源。"
 nicaraguan_diaspora:0 "尼加拉瓜侨民"
 nicaraguan_diaspora_desc:0 "由于持续的内战和争斗，很大一部分尼加拉瓜人移民以逃避压迫。现在和平已经恢复，我们应该鼓励这些知识分子回来。"
 cocoa_plantations_nicaragua:0 "可可种植园"
 cocoa_plantations_nicaragua_desc:0 "这种植物被称为可可，在中美洲的气候中生长良好。它可以被加工成咖啡和巧克力，并在美洲和欧洲产生巨大的利润。"
 integrate_mosquito_coast:0 "整合蚊子海岸"
 integrate_mosquito_coast_desc:0 "虽然蚊子海岸是尼加拉瓜国家的一个组成部分，但它仍然享有太多的自治权，让人感到不舒服。我们应该加强对该地区的控制，进一步将其整合入尼加拉瓜社会。"
 el_gueguense:0 "艾尔·圭根斯"
 el_gueguense_desc:0 "《艾尔·圭根斯》是尼加拉瓜甚至是拉丁美洲最早和最伟大的文学作品之一。这部戏剧以各种方式讽刺和反感西班牙的殖民统治。虽然它脱离了现代背景，但它却成为了尼加拉瓜人的骄傲和最终独立的象征，以及对抗外国侵略者的勇气。"
 BOL_ideas:0 "玻利维亚理念"
 BOL_ideas_start:0 "玻利维亚传统"
 BOL_ideas_bonus:0 "玻利维亚传统"
 bolivian_independence:0 "独立传统"
 bolivian_independence_desc:0 "我国之名源自于西蒙·玻利瓦尔，那位将主权与自由赋予我们的祖国的的英雄。而自西班牙独立的传统自那时以来便长久激励着我们的军民，为一个自由而的繁荣的玻利维亚而不懈奋斗。"
 bolivian_metal_industry:0 "玻利维亚金属工业"
 bolivian_metal_industry_desc:0 "天赐玻利维亚以丰富的自然资源，足以使我们财源不绝。我们的矿藏中首当其冲的是银矿和锡矿，这两者多年来已帮助我们构建了我国的经济支柱，并使我们在世界舞台上备受瞩目。"
 bolivian_megadiversity:0 "超级生物多样性"
 bolivian_megadiversity_desc:0 "作为四千余种马铃薯和世界七分之一鸟类的家乡，玻利维亚同时也是无数粮食作物的起源地。拥有如此高阶的生物多样性，我国自可借以发展昌盛，而我们的工业亦可随之繁荣兴旺。"
 bolivia_threats:0 "危机四伏"
 bolivia_threats_desc:0 "玻利维亚四周尽是些虎视眈眈的大国。如果我们的国家要谋求生存，则必须广结善缘，以确保我们在南美的盟友多于敌人。"
 battle_of_tacna:0 "塔克纳之战"
 battle_of_tacna_desc:0 "1880年的塔克纳之战中，敌军以卑劣的手段进攻了玻利维亚，使我们蒙受战败——这无疑是奇耻大辱。为确保我国的国防安全不再收到挑战，我军必须重组为一支颇具竞争力的战斗单位。"
 bolivian_resilience:0 "坚韧不屈"
 bolivian_resilience_desc:0 "自诞生以来，玻利维亚已历经无数艰难险阻。世上不会再有第二个国家能像玻利维亚一般一次次置于死地而后生，不断继往开来、砥砺前行。"
 indigenous_influence_bolivia:0 "本土影响"
 indigenous_influence_bolivia_desc:0 "土著人口对玻利维亚文化的影响无可质疑。而这也帮助我们创造了一个独特而美丽的玻利维亚文化身份，足以使我们在邻国间迥然不群。"
 VNZ_ideas:0 "委内瑞拉理念"
 VNZ_ideas_start:0 "委内瑞拉传统"
 VNZ_ideas_bonus:0 "委内瑞拉野心"
 orinoco_trade:0 "奥里诺科河贸易"
 orinoco_trade_desc:0 "在非凡的奥里诺科河的汇合处是奥里诺科三角洲，这是一个富裕的贸易中心。我们应该鼓励使用船舶和跨河运输，提高委内瑞拉在其他南美国家的出口量。"
 battle_of_carabobo:0 "卡拉沃沃战役"
 battle_of_carabobo_desc:0 "委内瑞拉独立战争的高峰是我们国家历史上的决定性时刻。在反对独立者和爱国者军队之间的战斗中，伟大的西蒙·玻利瓦尔将军确保了我们的独立，他的遗产一直延续到今天。"
 oil_venezuela:0 "石油"
 oil_venezuela_desc:0 "在二十世纪，马拉开波湖附近发现了大量的石油储藏。从那时起，石油已成为我国的主要出口产品，这使得政府能够比我们的邻国获得更多的财富。"
 angel_falls:0 "天使瀑布"
 angel_falls_desc:0 "天使瀑布已成为世界上最大的瀑布，甚至超过了维多利亚瀑布和尼亚加拉瀑布。它矗立在那里，象征着委内瑞拉景观的雄伟。"
 yellow_blue_and_red:0 "黄蓝红"
 yellow_blue_and_red_desc:0 "委内瑞拉国旗的颜色是黄蓝红。黄色代表财富，蓝色代表将我们与前宗主西班牙隔开的大海，红色代表为我们的独立而流的血。我们的旗帜即使在最绝望的时候也能凝聚人民的力量。"
 the_welser_family:0 "韦尔瑟家族"
 the_welser_family_desc:0 "在它被发现后不久，委内瑞拉被授予富裕的德国银行家韦尔瑟家族。在他们的指导下，沿海地区逐渐富裕起来，他们引进了欧洲的银行模式，这对银行系统有很大帮助。"
 legacy_of_gran_colombia_venezuela:0 "大哥伦比亚的遗产"
 legacy_of_gran_colombia_venezuela_desc:0 "从1819年到1831年，委内瑞拉是大哥伦比亚共和国的一个有影响力的成员。正因为如此，我们对我们的哥伦比亚和巴拿马邻国有合法的宣称。"
 PON_ideas:0 "本都理念"
 PON_ideas_start:0 "本都传统"
 PON_ideas_bonus:0 "本都野心"
 achaemenid_links:0 "阿契美尼德纽带"
 achaemenid_links_desc:0 "米特里达梯王朝是大流士大帝和强大的阿契美尼德王朝的直系后裔。拥有这种高贵的血统意味着我们必须努力达到他们以前的荣耀，成为亚洲的主人。"
 gateway_between_east_and_west:0 "东西方之间的门户"
 gateway_between_east_and_west_desc:0 "我们的国家是东西方之间的门户，这是因为我们国家的物理位置以及希腊和波斯文化的混合，形成了我们独特的本都文化。我们也对大量不同的信仰宽容，这是我们从曾经的大帝国中继承下来的遗产。"
 pontic_alps:0 "本都山脉"
 pontic_alps_desc:0 "本都山脉保护着我们肥沃的海岸线，使其免受南方嫉妒的国家的入侵，这些国家希望控制我们的国家，以便他们自己的王国能够变得更加强大。"
 resource_rich_lands_pontus:0 "资源丰富的土地"
 resource_rich_lands_pontus_desc:0 "我们的土地充满了许多宝贵的资源，如木材、鱼类和沿海地区的橄榄贸易。本都内部也有丰富的铁和银，这对任何国家来说都是非常有用的资源。"
 hellenistic_diplomacy:0 "希腊化外交"
 hellenistic_diplomacy_desc:0 "为了在希腊化世界不断变化的政治格局中生存，我们必须与尽可能多的国家建立外交关系，以加强我们与潜在盟友的联系，这样才能保证我们自己的地位。"
 mithridatic_expansionism:0 "米特里达梯扩张主义"
 mithridatic_expansionism_desc:0 "我们必须继承米特里达梯王朝的遗产，并向卡帕多西亚、加拉太、亚美尼亚和其他地区扩张，这样我们才能在未来的岁月里保持有影响力的力量。"
 sea_trade_pontus:0 "海上贸易"
 sea_trade_pontus_desc:0 "由于我们的位置，我们必须控制海上贸易，以便我们能够继续从中获利，并在此过程中变得更加强大。"
 ATR_ideas:0 "阿特罗帕特尼理念"
 ATR_ideas_start:0 "阿特罗帕特尼传统"
 ATR_ideas_bonus:0 "阿特罗帕特尼野心"
 king_atropates:0 "阿特罗巴特斯国王"
 king_atropates_desc:0 "阿特罗巴特斯国王是我们国家的创始人和最伟大的统治者。他在大流士三世时期首次掌权，并在马其顿的亚历山大时期一直统治着阿特罗帕特尼。然而，亚历山大死后，塞硫古的暴君们想要控制我们的家园，所以我们的国王带领他的部下投入战斗，打败了他们的军队，确保了我们的独立。"
 fire_temple_of_ganzak:0 "甘扎克火神庙"
 fire_temple_of_ganzak_desc:0 "甘扎克火神庙被认为是琐罗亚斯德教最重要的神庙之一。由于该庙位于我们的首都，无论是精神上还是经济上，我们可以从朝圣者那里获利。"
 trans_cacausian_trade:0 "跨高加索贸易"
 trans_cacausian_trade_desc:0 "由于我们的地理位置，我们目前控制着跨高加索贸易的大部。我们应该利用这一影响力，从丝绸之路和其他亚洲贸易路线上获利。"
 autonomous_satrap:0 "自治总督"
 autonomous_satrap_desc:0 "虽然我们是在波斯人的统治之下，但作为一个总督，我们仍然享有一定程度的自治权，不受波斯沙阿的影响。这些对我们事务的自我管理对行政有很大帮助。"
 fiercely_independent_atropatene:0 "高度的独立性"
 fiercely_indepdenent_atropatene_desc:0 "与其他许多坐在懒散宝座上的波斯王公不同，我们的人民具有高度的独立性，正如塞琉古王朝所示，一旦我们的独立受到威胁，我们就会战斗。"
 embrace_hellenization_atropatene:0 "欣然接受希腊化"
 embrace_hellenization_atropatene_desc:0 "随着希腊和罗马的理念越来越向东传播，有人建议我们接受希腊化。我们应该支持这一观念，以确保阿特罗帕特尼传统上伟大且丰富的思想。"
 successors_to_the_median_empire:0 "米底帝国的继承者"
 successors_to_the_median_empire_desc:0 "早在居鲁士创建帝国之前，波斯就被米底帝国所统治。米底帝国延伸到伊朗的大部分地区，被认为是古代世界最伟大的帝国，直到被波斯征服。我们目前控制着大部分米底人的故乡，我们已经获得了足够的力量，可以宣布自己是他们帝国的继承者。"
 NFL_ideas:0 "纽芬兰理念"
 NFL_ideas_start:0 "纽芬兰传统"
 NFL_ideas_bonus:0 "纽芬兰野心"
 newfoundland_fishing_industry:0 "纽芬兰渔业"
 newfoundland_fishing_industry_desc:0 "我们拥有北大西洋最好的捕鱼水域，我们的渔业是我们经济的重要组成部分，我们必须保护这个行业，以维持我们国家的繁荣。"
 independent_dominion:0 "独立自治领"
 independent_dominion_desc:0 "纽芬兰是一个独立自治领，不再是一个遥远欧洲大国的殖民地，我们为自己的独立感到自豪，这种状态将在未来继续协助我们。"
 economic_boom_newfoundland:0 "经济繁荣"
 economic_boom_newfoundland_desc:0 "纽芬兰经历了经济的繁荣，我们的国民收入也因此而大幅提升，让我们希望这种经济的繁荣昌盛能够持续下去。"
 ode_to_newfoundland:0 "纽芬兰颂"
 ode_to_newfoundland_desc:0 "纽芬兰颂是我们的国歌，它是我们部队的骄傲，这将给他们带来爱国主义的源泉，以提高他们的战斗士气。"
 first_nations:0 "先民往事"
 first_nations_desc:0 "我们与当地的因纽特部族共享这片土地，我们已经接受他们成为我们国家的一个组成部分。"
 long_range_mountains:0 "长岭山脉"
 long_range_mountains_desc:0 "长岭山脉保护我们的西部边界免受攻击的可能，我们可以很容易地在那里进行有效防御。"
 nfl_oil_fields:0 "油田"
 nfl_oil_fields_desc:0 "我们国家的油田非常有价值，因为石油在现代世界变得越来越有用，在经济上，这些油田将让我们能够与大得多的国家竞争。"
 WUS_ideas:0 "乌孙理念"
 WUS_ideas_start:0 "乌孙传统"
 WUS_ideas_bonus:0 "乌孙野心"
 alliances_with_china:0 "与中国同盟"
 alliances_with_china_desc:0 "由于我们被觊觎我们土地的大国包围，我们必须寻求与强大的中国人结盟，一旦我们加入了这个联盟，其他国家就不敢攻击我们。"
 ili_valley:0 "伊犁河谷"
 ili_valley_desc:0 "伊犁河谷是我们国家的力量之源。我们必须保持对这片肥沃土地的控制，以确保我们的生存环境。"
 chigu:0 "赤谷"
 chigu_desc:0 "乌孙王庭所在的赤谷城是一个重要的贸易中心，因为它位于丝绸之路的一个支路上，控制这个具有战略意义的城市将使我们能够与更大的国家竞争。"
 pamir_mountains_wusun:0 "帕米尔山脉"
 pamir_mountains_wusun_desc:0 "乌孙南部地区的帕米尔山脉使任何敌军都不可能从这个方向攻击我们，正因为如此，我们可以抽调更多部队防御其他方向，因为山脉天险是最好的防御。"
 liejiaomi:0 "猎骄靡"
 liejiaomi_desc:0 "猎骄靡是我们最伟大的统治者之一，他被匈奴人视若神明。他征服了伊犁河谷，使我们安居乐业，建立国家。但猎骄靡最伟大的遗产是，他是我们所有未来后继者的典范。"
 land_of_harmony:0 "和谐之地"
 land_of_harmony_desc:0 "在我们周围的其他国家陷入战争和混乱的时候，我们却能保持和平。这使得我们的国家更容易保持稳定，因为我们拥有一个和谐的社会。"
 great_kunmi:0 "大昆弥"
 great_kunmi_desc:0 "大昆弥是乌孙的统治者，他统治着我们复杂的行政系统和十六个政府部门，这使我们比周围的国家更加先进。"
 ZAB_ideas:0 "樽彼勒理念"
 ZAB_ideas_start:0 "樽彼勒传统"
 ZAB_ideas_bonus:0 "樽彼勒野心"
 festivals_and_ceremonies_zunbils:0 "节日与庆典"
 festivals_and_ceremonies_zunbils_desc:0 "为了安抚不守规矩的人民，众所周知，樽彼勒统治者会为光明的赐予者「尊」举行宗教节日与庆典。这些活动通常会在「尊」神庙举行，并由大祭司负责。"
 hindu_kush_mountains:0 "兴都库什山"
 hindu_kush_mountains_desc:0 "兴都库什山脉峰峦叠嶂，雄视阿富汗。通过封锁敌人的战略山口，我们的人可以对敌人的军队造成致命的损耗。"
 hephthalite_lineage:0 "嚈哒血脉"
 religious_syncretism_zunbils:0 "宗教融合"
 silk_road_zunbils:0 "丝绸之路"
 silk_road_zunbils_desc:0 "由于我们的地缘政治位置，我们控制着丝绸之路上大量的贸易。通过资助商队贸易，我们可以从这项业务中获得丰厚的利润。"
 gatekeepers_of_india:0 "印度的守门人"
 gatekeepers_of_india_desc:0 "当古老的帝国在我们周围衰落时，我们却以某种方式抵御了阿拉伯人的入侵。正因为如此，伊斯兰教向印度的传播被阻止了，这使我们获得了印度守门人的称号。"
 hit_and_run_tactics_zunbils:0 "游击战术"
 hit_and_run_tactics_zunbils_desc:0 "由于他们所处的环境和位置，众所周知，樽比勒人利用打了就跑的战术与游击战相结合。虽然樽比勒人最后输给了阿拉伯人，但事实证明这些激进的战术成功地遏制了敌人的进攻。"
 PHI_ideas:0 "菲律宾理念"
 PHI_ideas_start:0 "菲律宾传统"
 PHI_ideas_bonus:0 "菲律宾野心"
 port_of_maynila_philippines: "马尼拉港湾"
 port_of_maynila_philippines_desc:0 "在西班牙人到来之前，菲律宾就成为了南洋主要的贸易中心。从印度到中国的货物运往菲律宾的天然港湾，其中最为重要的是马尼拉港湾。"
 split_heritage_philippines:0 "分裂传统"
 split_heritage_philippines_desc:0 "菲律宾人被分成几个不同的部落族群，最大的是米沙鄢人，其他比较有名的是吕宋岛的他加禄人和伊利卡诺人，还有米沙鄢和棉兰老的众多穆斯林土著部落。如果他们继续分裂，那么想要他们团结在一面旗帜下就会变得很困难。"
 filipino_hospitality_philippines:0 "殷勤好客"
 filipino_hospitality_philippines_desc:0 "时间无数次的证明了，菲律宾人十分热情好客。从简单的允许陌生人到家里吃饭，到「善意同化」的津贴，我们的人民已经按照我们的传统向外来的客人表达了感激之情。"
 the_filibustering_philippines:0 "外来的劫掠者"
 the_filibustering_philippines_desc:0 "几百年来，我们的家园和妇女被从未知世界来的外国人摧残。然而，独立的梦想并没有消失。我们将继续战斗，直到我们从压迫中获得自由或者死去。"
 the_rice_terraces_philippines:0 "高山水稻梯田"
 the_rice_terraces_philippines_desc:0 "在世界各地，有一件引人注目的事，那就是早期文明在山顶上建造大规模的，人力建造的梯田。也许我们可以利用这种聪明才智来发挥我们的优势。"
 lone_catholic_philippines:0 "孤独的天主教徒"
 lone_catholic_philippines_desc:0 "由于西班牙占领了菲律宾，却几乎没有任何临近领土，菲律宾是亚洲唯一信仰天主教的孤独国家。愿这个宗教团结我们的国家在一个旗帜下。"
 end_of_the_struggle_philippines:0 "为菲律宾效力"
 end_of_the_struggle_philippines_desc:0 "在第三次获得独立后，尽管我们的军队人数众多，却仍受到外国势力的操纵。我们不会再期盼外国势力施舍独立而为他们再打一场战争，现在该是我们行动的时候了。我们将为菲律宾战斗到最后一滴血液流干！"
 pacific_ideas:0 "太平洋理念"
 pacific_ideas_start:0 "太平洋传统"
 pacific_ideas_bonus:0 "太平洋野心"
 polynesian_voyages_pacific:0 "波利尼西亚航海"
 polynesian_voyages_pacific_desc:0 "波利尼西亚人是第一个发现并定居在太平洋岛屿的人，比欧洲人发现太平洋还要早很多年。"
 island_countries_pacific:0 "岛国"
 island_countries_pacific_desc:0 "由于我们是彼此隔绝数百公里的岛国，船舶是我们与其他土地的唯一联系。我们不能忘记如何制造一艘好船，以抵御我们在旅途中遇到的恶劣天气和巨浪。"
 fishing_pacific:0 "渔业"
 fishing_pacific_desc:0 "鱼是我们的主要贸易品。我们的海岸线上有大量的鱼，所以我们是世界上渔业的领导者。"
 cultural_diversity_pacific:0 "文化多样性"
 cultural_diversity_pacific_desc:0 "美拉尼西亚人、密克罗尼西亚人和波利尼西亚人比人们想象的更相似。我们有相同的祖先和相似的语言，所以生活在同一个国家不应该有问题。"
 territorial_waters_pacific:0 "领海"
 territorial_waters_pacific_desc:0 "我们的一些岛屿远离主要群岛，所以它们延伸了我们的领海。我们需要很多人力去保护我们的国家。"
 colonial_past_pacific:0 "殖民时代的过去"
 colonial_past_pacific_desc:0 "多年来，我们的岛屿是世界超级大国之间争夺的对象。现在，当我们成为独立国家时，我们不能让其他国家控制我们。"
 pacific_forum:0 "太平洋论坛"
 pacific_forum_desc:0 "太平洋论坛的职责之一是在所有成员之间创造友好的态度。这可以防止我们互相宣战，所以人们认为我们的国家是安全的。"
 HSC_ideas:0 "阿尔巴理念"
 HSC_ideas_start:0 "阿尔巴传统"
 HSC_ideas_bonus:0 "阿尔巴野心"
 a_ghaidhealtachd:0 "盖尔国"
 a_ghaidhealtachd_desc:0 "盖尔国几千年来一直是我们的家园，正因为如此，我们永远不会交出我们的土地，我们将继续抵制敌人的占领，即使他们比我们更强大。"
 highland_mountain_ranges:0 "高地山脉"
 highland_mountain_ranges_desc:0 "高地山脉包含了许多不列颠群岛上最大的山脉，这些山脉为我们提供了生存所需的安全保障，以对抗南方的敌人。"
 alban_clans:0 "阿尔巴氏族"
 alban_clans_desc:0 "多年来，我们的氏族制度一直是传统高原政治的一个主要特征。这种制度产生了勇敢的战士，他们更愿意为自己的氏族而战。"
 highland_regiments:0 "高地军团"
 highland_regiments_desc:0 "我们派遣了许多身体强壮的高地人到南方邻国的军队中服役，这给了他们宝贵的战场经验，当他们回来时将对我们自己的军队大有帮助。"
 township_system:0 "乡镇体系"
 township_system_desc:0 "高原地区的传统乡镇体系是我们经济的基础。这个系统运作良好，我们很长时间内不需要改变它了。"
 tartan:0 "格呢"
 tartan_desc:0 "格呢是我们的人民、部族和战士文化的象征。在整个欧洲和其他地区，我们因独特的格呢而闻名，因此其他国家会认识到我们是谁，这使外交活动更容易进行。"
 blar_allt_nam_banag:0 "班诺克本之战"
 blar_allt_nam_banag_desc:0 "班诺克本战役是我国历史上最重要的事件之一，高地人在反对外国暴政的战斗结果中发挥了关键作用，它将在我们国家被永远铭记。"
 BUY_ideas:0 "扶余理念"
 BUY_ideas_start:0 "扶余传统"
 BUY_ideas_bonus:0 "扶余野心"
 hae_mo_su:0 "解慕漱"
 hae_mo_su_desc:0 "解慕漱是天子，是我们伟大王国的创始人。他的神圣血统一直延续到今天，我们因他作为国王的成就而感到无比的骄傲。"
 chinese_assistance:0 "中国援助"
 chinese_assistance_desc:0 "由于我们被觊觎我们土地的大国包围，我们转向了中国人，他们逐渐成为扶余人非常重要的盟友，也是扶余人许多代人的保卫者。"
 forefathers_of_korea:0 "朝鲜先祖"
 forefathers_of_korea_desc:0 "我们南方的高句丽和百济的统治者最初都是扶余国王的后裔，因此我们在朝鲜的发展中一直是至关重要的。这些重要的家族关系确保我们在朝鲜社会中的地位将在未来许多年内保持不变。"
 anchuhu_river:0 "黄金河"
 anchuhu_river_desc:0 "黄金河是我们国家繁荣的源泉，如果没有它，我们很快就会被外国侵略者占领。这就是为什么我们必须不惜一切代价保持对该河的控制。"
 buyeo_gold:0 "扶余黄金"
 buyeo_gold_desc:0 "我们的国家因境内有大量的黄金储备而闻名，我们用其来改善我们自己的经济，偶尔也用来进贡。这些黄金将使我们领先于那些想把我们的黄金和土地据为己有的对手。"
 manchurian_plains:0 "东北平原"
 manchurian_plains_desc:0 "扶余位于东北最广阔的平原上，这使我们的农民能够比周围其他国家生产更多的农作物。"
 restore_buyeo_glory:0 "恢复扶余的荣光"
 restore_buyeo_glory_desc:0 "我们已经成为我们曾经的一个苍白的影子。但现在我们有机会恢复我们以前的荣耀，我们的每一位国王都会尽其所能，充分利用这些机会。"
 IAZ_ideas:0 "伊阿居格理念"
 IAZ_ideas_start:0 "伊阿居格传统"
 IAZ_ideas_bonus:0 "伊阿居格野心"
 nomadic_masters_iazyges:0 "大草原的主宰"
 nomadic_masters_iazyges_desc:0 "伊阿居格的统治阶级是由游牧民族组成的，这些游牧民族能带领我们的军队快速与敌军作战，因为他们的速度比任何潜在的敌军都要快。"
 sarmatian_allies:0 "萨尔马提亚同盟"
 sarmatian_allies_desc:0 "我们与东面黑海草原上强大的萨尔马提亚部落有着密切的联系，他们在我们与南面大型定居国家的战争中给了我们很大的帮助，其他国家不会进攻我们，因为我们的萨尔马提亚兄弟会帮助保卫我们。"
 sarmatae_limigantes:0 "萨尔马提亚利米甘特人"
 sarmatae_limigantes_desc:0 "萨尔马提亚利米甘特人是伊阿居格人的农奴阶层。我们利用他们来完成我们的游牧精英传统上不做的农业任务，我们也可以从他们身上获得更多的税收。"
 conflict_with_rome_iazyges:0 "与罗马的冲突"
 conflict_with_rome_iazyges_desc:0 "像所有罗马的友邻一样，我们有义务定期对他们富饶、脆弱的土地发起攻击。这给了我们的部队丰富的战场经验且能鼓舞我军与敌人作战时的士气。"
 pannonian_plain_iazyges:0 "潘诺尼亚平原"
 pannonian_plain_iazyges_desc:0 "肥沃的潘诺尼亚平原养活了很多代的伊阿居格人。它还使我们能够比其他国家生产更多的贸易品，并因此获得更多的利润。"
 lasting_independence_iazyges:0 "保持独立"
 lasting_independence_iazyges_desc:0 "我们的国家在很长一段时间内一直保持独立，不受外国统治，这对我们这种规模的大多数部落来说是不寻常的。这意味着任何占领我们土地的国家都会比占领其他部落的国家要艰难得多。"
 nomadic_cattle_herding:0 "游牧牛群"
 nomadic_cattle_herding_desc:0 "作为一个游牧部落，我们必须把牛群赶到黑海，每年夏天在那里给它们饮水。把牛群赶到异国他乡，使我们的贸易范围扩大到以前我们未及的地方。"
 SAZ_ideas:0 "萨莫理念"
 SAZ_ideas_start:0 "萨莫传统"
 SAZ_ideas_bonus:0 "萨莫野心"
 slavic_union:0 "斯拉夫联盟"
 slavic_union_desc:0 "我们的国家是斯拉夫部落的第一个联盟，成为一个单一的国家。通过维持这个联盟，我们的人民可以抵御周围更大的国家，并扩大我们的文化影响力。"
 battle_of_wogastisburg:0 "沃加斯蒂斯堡战役"
 battle_of_wogastisburg_desc:0 "在长达三天的沃加斯蒂斯堡战役中，战胜入侵的法兰克军队是我们国家历史上一个非常重要的时刻，这一结果可以归功于我们的军队在与众多敌人作战时获得的经验，它将成为我们在未来任何战斗中的决定性因素。"
 king_samo:0 "萨莫王"
 king_samo_desc:0 "萨莫原本是一名法兰克商人，在与附近的阿瓦尔人的战场上，他被证明是一个极其能干的指挥官，因此被选为斯拉夫国王。他在沃加斯蒂斯堡战役中击败了入侵的法兰克军队，从而巩固了他在我国历史上的传奇地位。"
 victory_over_the_avars:0 "战胜阿瓦尔人"
 victory_over_the_avars_desc:0 "我们成功地将阿瓦尔强盗和掠夺者赶出了斯拉夫土地，如果他们或任何其他国家再次试图征服我们的人民，我们将准备好并迫不及待去粉碎他们的军队。"
 long_distance_trade_relations:0 "长途贸易关系"
 long_distance_trade_relations_desc:0 "为了在这个充满了试图占领斯拉夫土地的侵略势力的世界上生存，我们必须与遥远的国家，如东罗马和任何其他碰巧对我们友好的国家建立贸易关系，以便我们能够最大限度地提高我们的利润并保持我们的国家强大。"
 windic_march:0 "温迪克卫戍国"
 windic_march_desc:0 "多年来，我们将斯拉夫的影响进一步向南扩展，因此我们建立了温迪克边境卫戍国，以保证我们的新定居者的安全，使他们不受那些想把我们赶出这些来之不易的领土的敌对人群的影响。"
 wendish_identity:0 "文德认同"
 wendish_identity_desc:0 "萨莫王和他的继任者已经成功在我们的许多民族中建立了持久的文德文化认同，这将大大有助于在我们广阔的土地上压制叛乱。"
 ADX_ideas:0 "阿德理念"
 ADX_ideas_start:0 "阿德传统"
 ADX_ideas_bonus:0 "阿德野心"
 al_ahqaf:0 "艾哈戛弗"
 al_ahqaf_desc:0 "阿德部落的家园位于一个被称为艾哈戛弗，或者说风曲沙丘的地区。在这种沙漠环境中生活了许多个世纪，使我们的人民变得更加坚强，任何试图夺取我们土地的外部势力很快就会发现自己空手而归。"
 adite_prosperity:0 "阿德的繁荣"
 adite_prosperity_desc:0 "随着时间的推移，阿德人民已经变得非常富有和强大，当我们的统治者希望建造宏伟的纪念碑和其他建筑来向所有访问我们国家的人炫耀我们的力量时，这一点非常有用。"
 iram_dhat_al_imad:0 "千柱之城伊赖姆"
 iram_dhat_al_imad_desc:0 "我们的首都伊赖姆也被称为帐篷的伊赖姆，是一座伟大的帐篷城市，在南阿拉伯任何地方都是无与伦比的。这座城市使我们能够向世界展示我们自己，以及我们真正的富裕程度。"
 hud_ad:0 "呼德"
 hud_ad_desc:0 "出生于阿德的一神教先知呼德在很长一段时间里试图说服我们的人民皈依他的信仰。然而，我们拒绝接受他的异端教义并放弃我们的神灵的主张，我们对这个假先知的拒绝只会使我们对神灵的信仰比以前更坚定，我们将抵制任何外国对我们的改信企图。"
 lost_arabs:0 "阿拉伯失落之部族"
 lost_arabs_desc:0 "阿德部落被认为是阿拉伯的原始部落之一，也被称为失落的阿拉伯人。由于我们已经遍历沧海桑田，其他国家很难侵占我们的土地。"
 descendents_of_nuh:0 "先知努哈之后裔"
 descendents_of_nuh_desc:0 "我国的开国之君阿德王据传是先知努哈（诺亚）的四世孙，尽管我们并不认同他的一神信仰，我们保留了自他传承而来的合法性。"
 fertile_arabia:0 "富饶的阿拉伯之地"
 fertile_arabia_desc:0 "我们所生活的阿拉伯地区远较半岛的其余地区富饶。因此，我们得以享有丰饶的田野，并能较其余阿拉伯部族更为容易地从事贸易，而这确保了我邦富裕的国家地位。"
 THM_ideas:0 "萨穆德理念"
 THM_ideas_start:0 "萨穆德传统"
 THM_ideas_bonus:0 "萨穆德野心"
 connection_with_ad:0 "与阿德的联系"
 connection_with_ad_desc:0 "我们与东南方向的阿德部落有着深厚而长久的关系。与像他们这样有声望的阿拉伯部落有如此密切的关系，也会使我们的形象更好。"
 al_hijr:0 "黑秩尔"
 al_hijr_desc:0 "我们的首都黑秩尔被修建于汉志山脉的沙漠岩石上，这使我们的城市具有重要的防御优势，任何试图进攻它的敌国都会很快发现这是徒劳无功的。"
 mount_ath_lab:0 "阿斯拉布山"
 mount_ath_lab_desc:0 "当萨穆德部落处于最危险的时候，我们总是可以在阿斯拉布山重整旗鼓，从那里对入侵者发起反击。"
 thamudic_script:0 "萨穆德文字"
 thamudic_script_desc:0 "萨穆德文字主要在我们自己的国家使用，但它在整个阿拉伯半岛也很有名，这使得我们在与其他部落进行外交行动时更加容易。"
 ardh_thamud:0 "萨穆德的土地"
 ardh_thamud_desc:0 "我们的土地被称为萨穆德的土地，人们非常清楚，这已经是我们的土地很久了，不会试图反叛我们。"
 ancient_tribe_thamud:0 "古老的部落"
 ancient_tribe_thamud_desc:0 "萨穆德部落早于大多数其他阿拉伯部落而存在，我们作为一个部落的悠久历史意味着我们比周围的部落要稳定得多，在可预见的未来，这一点仍将是事实。"
 thamud_migration:0 "萨穆德迁徙"
 thamud_migration_desc:0 "我们的部落最初来自南阿拉伯，但我们选择向北迁徙到汉志，至今仍在那里生活。萨穆德人习惯于为寻找食物和水而迁徙，我们的指挥官也因此能够以比其他国家更快的速度带领军队。"
 SAA_ideas:0 "示巴理念"
 SAA_ideas_start:0 "示巴传统"
 SAA_ideas_bonus:0 "示巴野心"
 south_arabian_spice_trade:0 "南阿拉伯香料贸易"
 south_arabian_spice_trade_desc:0 "像所有的南阿拉伯王国一样，我们大量参与利润极其丰厚的香料贸易，通过乳香和没药等奢侈品贸易，我们对该地区的影响力将大大增强。"
 star_and_idol_worship:0 "星星和偶像的崇拜"
 star_and_idol_worship_desc:0 "示巴的宗教有两个不同的教派，即星星和偶像崇拜。来自周边国家的人将很容易被转变信仰，因为他们看到周围的世界与我们的宗教观点完全吻合。"
 musnad_alphabet:0 "穆斯纳德字母"
 musnad_alphabet_desc:0 "我们对穆斯纳德字母的使用将帮助我们记录下我们的成就和我们的国家所取得的进步，让后人看到。如果我们能将整个南阿拉伯统一在赛伯伊的统治之下，那么沟通也会变得更加容易，因为我们使用相同的文字。"
 sayhad:0 "锡哈德"
 sayhad_desc:0 "示巴王国位于被称为锡哈德的沙漠地区。在这个沙漠环境中的生活有时可能严酷难耐，但它使我们的人民饱经风霜、坚强不屈，而这将在我国面临敌袭时颇有用处。"
 distant_trade_connections_saba:0 "远距离贸易往来"
 distant_trade_connections_saba_desc:0 "赛伯伊人的王国与许多遥远的国度都有贸易联系，这包括从我们西方的阿克苏姆和麦罗埃之地起，一路向北直到犹地亚之地的广袤土地，那里的人们称我们为「示巴」。我们的贸易主导区远比任何南方阿拉伯王国更为广阔，而正因如此，我们总是较敌手拥有更多的商业优势。"
 karab_el_watar:0 "卡利卜·埃尔·瓦塔"
 karab_el_watar_desc:0 "卡利卜·埃尔·瓦塔或许是我国早期先王中最为伟大的一位。他在南阿拉伯开疆拓土，以彻底碾碎敌军而闻名于世。我们应当复兴他的遗志，重扬我国威，使南阿拉伯内外无不宾服。"
 ma_rib:0 "马里卜"
 ma_rib_desc:0 "我们的国都马里卜城繁华似锦，诸如马里卜大坝的宏伟灌溉系统使我国的农业蓬勃发展。正是这样的成功发展使得我们能够高筑宏伟的城堡，广建庙宇和神殿。"
 MRV_ideas:0 "摩拉维亚理念"
 MRV_ideas_start:0 "摩拉维亚传统"
 MRV_ideas_bonus:0 "摩拉维亚野心"
 morava_river:0 "摩拉瓦河"
 morava_river_desc:0 "摩拉瓦河是摩拉维亚的母亲河，我国的国名亦来源于斯。这条河使得我国总能较东方和北方那些欠发达的国家更为富有而繁荣。"
 house_of_mojmir:0 "莫伊米尔家族"
 house_of_mojmir_desc:0 "莫伊米尔家族统治着我国首个王朝，他们使我们的国家得以发展成今天的模样。而这也意味着只要他们的家族依然稳居王位，或是新的王朝与他们血脉相连，那么我国君王的法统就无可置疑。"
 saints_cyril_and_methodius:0 "圣西里尔与圣美多德"
 saints_cyril_and_methodius_desc:0 "圣西里尔和圣美多德来自东罗马，随后向摩拉维亚地区普及了教育与法律系统。两兄弟的任务是高度成功的。我们的国家经历了一段重要的文化黄金时期。这一切归功于东正教在我们国家的传播，让我们与欧洲接轨。"
 moravian_hill_forts:0 "摩拉维亚山堡"
 moravian_hill_forts_desc:0 "为了跟上西欧和南欧的国家，我们必须改进我们的防御工事来保护我们的人民免受游牧土匪和与我们接壤的部落攻击。摩拉维亚山地要塞群提供了足够的防御力，所以我们的敌人不会发起试探攻击。"
 amber_road_mrv:0 "琥珀之路"
 amber_road_mrv_desc:0 "古老的琥珀之路商道横越摩拉维亚国境。因为我国的绝大多数居民点沿河分布，他们已成为重要的商业枢纽。"
 carolingian_influences:0 "加洛林影响"
 carolingian_influences_desc:0 "加洛林王朝伟大的法兰克帝国坐落于我国西境之侧。他们发达的科技和思想已穿越国境，而这无疑会给摩拉维亚的未来发展带来举足轻重的影响。"
 slavic_urbanisation:0 "斯拉夫城市化"
 slavic_urbanisation_desc:0 "大摩拉维亚之重镇布拉迪斯拉发、尼特拉、特科夫和曾普林是我们作为第一个拥有大型聚居中心的斯拉夫国家的统治遗产。在其他斯拉夫民族分裂而虚弱的时代，这些城市和其他城市一道巩固了我们作为一个富有而自豪的联合斯拉夫王国的地位。"
 BUA_ideas:0 "布宜诺斯艾利斯理念"
 BUA_ideas_start:0 "布宜诺斯艾利斯传统"
 BUA_ideas_bonus:0 "布宜诺斯艾利斯野心"
 argentinian_regionalism:0 "阿根廷地方分权主义"
 argentinian_regionalism_desc:0 "阿根廷联邦各省之间的地方主义者已经确保没有任何一个省份能取得超越联邦的地位。尤其是不如布宜诺斯艾利斯富有的省份。1852年5月31日的《圣尼古拉斯协定》把这一切都改变了，通过把首都迁往圣达菲和向各省分权的方式。布宜诺斯艾利斯的人民无法接受他们的州与其他州平起平坐这一情况，这是我们独立并且走自己的道路的首要理由。"
 buenos_aires_western_railway:0 "布宜诺斯艾利斯西部铁路"
 buenos_aires_western_railway_desc:0 "布宜诺斯艾利斯西部铁路是由英国工程师威廉·布拉格设计的。已经成为布宜诺斯艾利斯最具传奇的成功项目之一。铁路给这座城市带来了财富，并且保障了我们在经济上与周边国家竞争，这在之前是未曾有过的。"
 colegio_nacional_de_buenos_aires:0 "布宜诺斯艾利斯国家学院"
 colegio_nacional_de_buenos_aires_desc:0 "布宜诺斯艾利斯国家学院是南美最具权威的学府之一。这极大地帮助了我们教育不识字的人群，鼓舞着他们为国家进步作出贡献。"
 state_of_buenos_aires_constitution:0 "布宜诺斯艾利斯州立宪法"
 state_of_buenos_aires_constitution_desc:0 "布宜诺斯艾利斯的宪法已经申明了我们来自阿根廷的主权，这包括我们与那些有可能从与我们国家的关系中获利的外国进行外交关系的权利。"
 battle_of_pavon:0 "帕翁之战"
 battle_of_pavon_desc:0 "帕翁之战是布宜诺斯艾利斯历史上的一个关键时刻，布宜诺斯艾利斯州军队对阿根廷人的英勇胜利，确保了我们继续成为南美洲的一个主导城市。"
 buenos_aires_national_mint:0 "布宜诺斯艾利斯国家铸币厂"
 buenos_aires_national_mint_desc:0 "通过建立我们自己的国家铸币厂，我们可以进一步维护布宜诺斯艾利斯对阿根廷的独立。通过拥有自己的货币，我们也可以成为一个更富有的国家。"
 rio_salado:0 "萨拉多河"
 rio_salado_desc:0 "是萨拉多河使我们的城市像现在这样强大。它是我们国家的生命线，现在我们独立了，我们可以使布宜诺斯艾利斯更加强大。"
 PAA_ideas:0 "波罗理念"
 PAA_ideas_start:0 "波罗传统"
 PAA_ideas_bonus:0 "波罗野心"
 buddhist_stronghold:0 "佛教堡垒"
 buddhist_stronghold_desc:0 "尽管大乘佛教在印度其他地方面临衰落，但由于我们皇帝的支持，它在波罗地区仍然兴盛。作为乔达摩佛国的统治者，波罗帝国在佛教界享有盛誉，因为从我国走出了许多有影响力的佛教学者，如阿底峡尊者、善陀罗智者、沙罗哈和帝洛巴。"
 great_universities:0 "优秀大学"
 great_universities_desc:0 "古典印度最伟大的大学坐落于波罗帝国境内，那烂陀寺和超戒寺都是极为重要的教育中心，并帮助印度在许多世纪以来保持领先于世界大部分地区。如果我们打算持续领先于那些意图终结我国佛法菩提的对手，那么就得继续支持这些大学。"
 indian_war_elephants_pala:0 "印度战象"
 indian_war_elephants_pala_desc:0 "波罗帝国以拥有远超规模其他印度国家的战象军团而闻名。当波罗王参战时时，他可调用逾五万头战象。毫不夸张地说，这将使我们不费吹灰之力地碾碎敌军。"
 bay_of_bengal_pala:0 "孟加拉湾"
 bay_of_bengal_pala_desc:0 "几个世纪以来，孟加拉湾一直被各个印度王国用作商业中心。我们也不例外，因为我们已经扩大了现有的贸易网络​​，并且我们可以与遥远的帝国进行贸易，例如室利佛逝、西藏人和阿拔斯哈里发国。"
 patronize_sanskrit_literature:0 "赞助梵语文学"
 patronize_sanskrit_literature_desc:0 "多年来，波罗王朝资助了许多梵文学者。他们在哲学方面写下了著名的文章，如《阿含经》和《仪式方法论》，在医学方面写下了《医学纲要》和《达亚婆伽》。这些文学作品将有助于巩固我们在未来许多人眼中的文化力量。"
 somapura_mahavihara:0 "大寺院"
 somapura_mahavihara_desc:0 "大寺院可能是古印度波罗时期建造的所有佛教寺院中最伟大的一座。它是达摩传统的知识中心，也是佛教传教士的培训场所，以便他们能够再次将释迦牟尼佛的教义传播到整个印度。"
 pala_mercenaries:0 "波罗雇佣兵"
 pala_mercenaries_desc:0 "为了打败我们在印度次大陆的敌人，波罗人曾多次从印度的各个王国和其他国家招募雇佣兵。我们与雇佣兵打交道的经验使我们更容易支付他们的佣金和继续让他们为波罗帝国服务。"
 RSH_ideas:0 "罗湿陀罗拘陀理念"
 RSH_ideas_start:0 "罗湿陀罗拘陀传统"
 RSH_ideas_bonus:0 "罗湿陀罗拘陀野心"
 kavirajamarga:0 "卡维拉贾马加"
 kavirajamarga_desc:0 "卡维拉贾马加也被称为「皇家诗人之路」，是一部具有里程碑意义的罗湿陀罗拘陀文学作品，因为它是第一本关于卡纳达语修辞、诗学和语法的书。它是由著名的国王阿莫加瓦尔沙一世撰写的，它向远在拉什特拉库塔土地上的诗人和学者展示了我们文化的光辉。"
 kailasanath_temple:0 "凯拉萨那塔神庙"
 kailasanath_temple_desc:0 "位于埃洛拉的凯拉萨那塔神庙是印度最大和最引人注目的岩石切割寺庙之一。它的目的是培训那些将被派往整个拉什特拉库塔帝国传播我们皇帝的宗教的人，无论是耆那教、佛教还是印度教。"
 age_of_imperial_karnataka:0 "卡纳塔克的帝国时代"
 age_of_imperial_karnataka_desc:0 "我们所处的时代常常被外国观察家称为「卡纳塔克的帝国时代」。这并不是完全没有道理的，因为我们已经成功地占领了重要的战略城市曲女城，并向北印度的人口征税，这将使我们的国家比我们扩张前更加富裕。"
 indian_manufacturing_rashtrakuta:0 "印度制造业"
 indian_manufacturing_rashtrakuta_desc:0 "罗湿陀罗拘陀的经济是印度最强大的经济之一。我们因生产棉花、纺织品、布匹、白棉布和木材等商品而获得的收入对我们的经济和制造业有极大的帮助。"
 virasena:0 "马哈维拉"
 virasena_desc:0 "阿遮利耶·马哈维拉是一位耆那教哲学家和学者，也是一位印度数学家，他最有名的作品是对耆那教教规的注解《达瓦拉》。他是占星术、语法、逻辑和数学方面的专家，被认为是罗湿陀罗拘陀国王阿莫加瓦尔沙一世的珠宝之一。他以及他的弟子如吉纳塞纳的成就和思想都大大有助于推动我们国家的进步。"
 tripartite_struggle:0 "三雄争霸"
 tripartite_struggle_desc:0 "三雄争霸指的是罗湿陀罗拘陀王朝、波罗王朝和瞿折罗-普腊蒂哈腊王朝之间争夺资源丰富的恒河平原的战争。虽然我们比其他两个帝国更强大，但我们必须确保这一点，在每场战争中尽可能多地占领恒河平原的土地。"
 seven_castes:0 "七个种姓"
 seven_castes_desc:0 "罗湿陀罗拘陀帝国的社会分为七个种姓。其中包括婆罗门、刹帝利、吠舍和首陀罗这四个基本种姓，其他三个种姓是专门从事舞蹈和杂技的扎卡亚，为富人提供琐碎服务的安提雅，以及在所有种姓中地位最高的萨特-刹帝利（高贵的刹帝利）。这个系统确保个人知道自己在这个世界上的地位，并有助于保持我们帝国的稳定。"
 CLY_ideas:0 "遮娄其理念"
 CLY_ideas_start:0 "遮娄其传统"
 CLY_ideas_bonus:0 "遮娄其野心"
 karnatabala:0 "卡纳塔巴拉"
 karnatabala_desc:0 "许多外国都用卡纳塔巴拉或「卡纳塔的力量」一词来称呼强大的遮娄其军队。我们的军队包含经验丰富的步兵、骑兵和由数百头大象组成的象军，当我们与看似强大的地区敌人作战时，这些部队一次又一次地帮助我们胜利。"
 chalukyan_architecture:0 "遮娄其建筑"
 chalukyan_architecture_desc:0 "在我们的中心地带建造了数百座遮娄其风格的纪念碑和寺庙。一些比较著名的遮娄其纪念碑包括艾孔, 巴达米, 帕塔达卡尔和马哈库塔。德干建筑在我们的统治下也有重大发展，其中的例子包括摩诃提婆神庙和许多其他伟大的寺庙。"
 manasollasa:0 "马纳索拉萨"
 manasollasa_desc:0 "马纳索拉萨是一部由遮娄其国王娑密室伐罗三世编写的百科全书。它涵盖了政体、治理、伦理、经济、天文学、占星术、修辞学、兽医学、园艺、香水、食品、建筑、体育、绘画、诗歌和音乐等主题。该著作是我们国家取得进步的重要记录。"
 secular_kings_chalukya:0 "世俗国王"
 secular_kings_chalukya_desc:0 "我们的国王远远领先于他们的时代，因为他们在推广耆那教的同时被认为是世俗的。他们对印度众多不同宗教和教派的宽容，只会使我们的国家更加强大。"
 cultural_fusion_chalukya:0 "文化融合"
 cultural_fusion_chalukya_desc:0 "遮娄其王朝见证了印度北部和南部文化融合的开始，使不同的思想和传统能够在整个次大陆上传播。这也使我们能够在超越印度传统文化障碍的过程中接受更多的文化。"
 chalukyan_ambassadors:0 "遮娄其大使"
 chalukyan_ambassadors_desc:0 "我们已经与一些其他国家交换了大使，包括波斯人和中国人。也许这些新的外交接触最终使我们能够确立自己在印度强大的实力地位。"
 deccan_empire_chalukya:0 "德干帝国"
 deccan_empire_chalukya_desc:0 "我们的帝国从德干高原的肥沃土地中崛起，我们已经成为曾经伟大的德干帝国的继承者。我们继承了使他们曾经富饶、发达的土地，德干地区也将帮助我们充分实现我们作为印度大国的潜力。"
 YAD_ideas:0 "雅达瓦理念"
 YAD_ideas_start:0 "雅达瓦传统"
 YAD_ideas_bonus:0 "雅达瓦野心"
 descendents_of_the_yadavas:0 "雅达瓦的后代"
 descendents_of_the_yadavas_desc:0 "我们的统治家族最初被称为犀那王朝，然而，我们是古代雅达瓦人的后裔，而雅达瓦人又是传奇国王亚都的后裔。我们高贵的血统使我们有充分的理由来统治一个庞大的印度帝国。"
 bhaskaracharya:0 "婆什迦罗"
 bhaskaracharya_desc:0 "印度数学家和天文学家婆什迦罗被称为中世纪印度最伟大的数学家，他以其作品《西达丹·白阿曼》或「论著之冠」而闻名。他在微积分方面的开创性工作比牛顿和莱布尼茨等西方科学家早了500多年，我们必须继续研究他的工作，以便我们能够更大程度上的进步。"
 feudatory:0 "封臣"
 feudatory_desc:0 "雅达瓦人曾经是罗湿陀罗拘陀人的封臣，然后又是遮卢迦人的。现在我们已经推翻了他们，并在德干地区宣称自己的权力，我们不能再犯同样的错误，这样野心勃勃的封臣们就会对我们做同样的事情。"
 devagiri:0 "提婆耆厘"
 devagiri_desc:0 "第一位独立的雅达瓦国王，提婆耆厘五世兴建了我们的首都德瓦吉里。这座城市已经崛起为为一座重要的高地城市，因为它位于宝贵的商队路线上，它被认为是马哈拉施特拉的七大奇迹之一。"
 marathi_literature:0 "马拉塔人的文学"
 marathi_literature_desc:0 "雅达瓦王朝一直赞助马拉地语，这也扩展到了文学作品中。我们支持一些人，如著名的马拉塔圣徒诗人丹亚内什瓦，他书写的《丹亚内什瓦里》是对《薄伽梵歌》的评论。我们通过推翻该地区讲卡纳达语的王朝，使马拉地成为我们帝国的主导文化。"
 seunadesha:0 "苏纳德沙"
 seunadesha_desc:0 "亚达瓦王朝的核心地带被称为苏纳德沙，虽然该地带本身意义不大，但我们绝不会将这些土地让给任何人。这在我们几个世纪以来对外来统治的反抗中得到了体现，直到我们最终站起来。"
 yadava_citadels:0 "雅达瓦堡垒"
 yadava_citadels_desc:0 "我们帝国的领土完整得到了敬重，因为我们有众多坚不可摧的山地堡垒。最著名的山地堡垒是德瓦吉里城堡，由于它矗立在200米高的陡峭山坡上，只有通过一座狭窄的桥梁才能到达山顶，如果这还不够，我们还有强大的防御武器来摧毁任何敢于袭击堡垒的敌人。"
 EGP_ideas:0 "埃及理念"
 EGP_ideas_start:0 "埃及传统"
 EGP_ideas_bonus:0 "埃及野心"
 keepers_of_the_nile_river: "尼罗河的守护者"
 keepers_of_the_nile_river_desc: "几个世纪以来，尼罗河给埃及人民带来了生命，而我们也发展出了一种繁荣的文化，并与周围的世界一起进步。尼罗河流经的地方以外的严酷的沙漠可能暂时不属于我们，但我们在河岸边的资源将为我们的人民提供充足的食物并带领我们驶向未来。"
 builders_of_timeless_monuments: "永恒纪念碑的建造者"
 builders_of_timeless_monuments_desc: "尽管我们的金字塔、雕像、神庙、方尖碑等等见证了长久的历史，但它们今天仍然普遍存在。从埃及内战的破坏性时代到亚述人、波斯人和希腊人等外国势力的入侵，这些奇观见证了这一切，并活到现在向我们讲述着这些故事。我们必须保护我们的祖先在过去所建造的东西，尊重它们给这片土地和我们的人民带来的威望和荣誉，然后继续建造新的奇观来证明我们自己的荣耀和力量。"
 the_nomes_and_nomarches: "诺姆和诺马赫"
 the_nomes_and_nomarches_desc: "我们祖先的时代的行政管理制度是诺姆和诺马赫。诺姆起初是自治的城邦，后来成为埃及各朝代下的行政区，尽管受到外国人的影响，但诺姆和诺马赫仍然存在于我们人民的心中。如果我们能将我们的旧制度与较新的行政技术和工艺结合起来，我们就能更有效地管理我们的全体人民，且不必担心在古代导致大量争端的缺点。"
 conquest_in_and_out_of_egypt: "征服埃及和为埃及而战"
 conquest_in_and_out_of_egypt_desc: "埃及人对战争并不陌生。从王朝崩溃陷入内战，到外国入侵进入埃及领土，埃及历史上的冲突往往与和平并存，一个接一个。正是这种冲突与和平的近乎循环的性质，使我们不仅学会了将埃及人融入国家，也学会了将外国人民融入国家，因为他们也需要大量的关怀和理解，以及适当的待遇。"
 naval_prowess_of_egypt: "振兴埃及海军"
 naval_prowess_of_egypt_desc: "由于埃及文明的性质，航海和拥有海军是必然的。东地中海周围的水域，甚至通过尼罗河本身，使埃及人能够利用航海贸易的力量和海军的主导地位。我们应该像以前那样回到这种海军的主导地位，执行旧有的方式，使埃及的贸易和船只变成最强大的。"
 chariotry_legacy: "战车遗产"
 chariotry_legacy_desc: "虽然步兵对我们过去的军队至关重要，但我们军队的真正力量在于战车。虽然战车现在可能已经过时，但战车在远距离和近距离作战的遗产使我们有动力继续保持埃及骑兵的力量。"
 hieroglyphs_and_demotic_script: "象形文字和古埃及通俗文字的手稿"
 hieroglyphs_and_demotic_script_desc: "象形文字可以追溯到我们作为一个有凝聚力的族群的最早时期（公元前3000年以前），而由象形文字演变而来的古埃及通俗文字则是在公元前650年左右才出现的。前者用于纪念碑的铭文和书写，而后者更多的是供普通人在日常生活中使用。这两种文字在我们的社会中仍然占有重要地位，但随着时间的推移，我们需要将这两种系统精炼成更有条理的形式，以便每个埃及人，无论他们在哪里，都能阅读和理解它们。"
 GLL_ideas:0 "高卢理念"
 GLL_ideas_start:0 "高卢传统 "
 GLL_ideas_bonus:0 "高卢野心 "
 rhine_legions:0 "莱茵地区"
 rhine_legions_desc:0 "莱茵河边疆的强大军团保证了我们的独立。只要他们为高卢服务，我们将继续拥有一支高度专业的军队，能够应对任何对高卢独立的挑战。"
 repelling_the_barbarians:0 "击退蛮族"
 repelling_the_barbarians_desc:0 "作为一个文明国家，我们有责任保护莱茵河边境不受任何蛮族的入侵。我们的军队因此获得了宝贵的经验，使他们成为已知世界中最强大的军队之一。"
 restitutor_galliarum:0 "高卢复兴"
 restitutor_galliarum_desc:0 "我们已经恢复了高卢的昔日荣光。现在我们已经摆脱了罗马人的统治，我们可以自由地追求我们自己的国家道路。"
 gallic_feudalism:0 "高卢封建主义"
 gallic_feudalism_desc:0 "土地所有者高卢贵族的支持对我们国家的生存至关重要。我们必须支持他们的封建主义做法，因为国家也可以从剥削农民的地主阶级中获利。"
 provincial_security:0 "省份安全"
 provincial_security_desc:0 "我们的统治者已经为各省带来了安全。高卢地区的民众会对恢复的秩序非常感激，不会对国家进行反抗。"
 galliarum_imperium:0 "高卢帝国"
 galliarum_imperium_desc:0 "一个独立的高卢帝国的梦想贯穿了整个罗马统治时期，这一点在尤里乌斯·萨比努斯和巴达维人的起义中得到了体现。现在我们已经实现了这个百年梦想，我们可以向世界展示高卢民族的力量和荣誉。"
 barbarian_mercenaries:0 "蛮族雇佣兵"
 barbarian_mercenaries_desc:0 "有时我们在抵御边境外众多的蛮族部落时，不希望危及高卢人的生命，所以我们雇用蛮族雇佣兵来对付敌对的蛮族人，因为我们不在乎他们中有多少人在战斗中被杀。"
 IPA_ideas:0 "印度-帕提亚理念"
 IPA_ideas_start:0 "印度-帕提亚传统 "
 IPA_ideas_bonus:0 "印度-帕提亚野心 "
 gondophares:0 "冈多法勒斯"
 gondophares_desc:0 "许多印度-帕提亚国王都以我们强大的第一位国王冈多法勒斯一世的冈多法勒斯为头衔，意思是「荣耀的持有者」。未来的国王是否与最初的王朝有关并不重要，但只要他们有冈多法勒斯这个名字，这种联系就会继续存在。"
 indus_river_indo_parthia:0 "印度河"
 indus_river_indo_parthia_desc:0 "印度河几千年来滋养着印度的许多文明，它对印度-帕提亚王国同样至关重要，因为许多贸易品都是沿着河岸生产的。"
 taxila:0 "塔克西拉"
 taxila_desc:0 "冈多法勒斯一世从印度-斯基泰人手中夺得塔克西拉后，将该城作为印度-帕提亚的首都。塔克西拉具有高度的战略地位，因为它位于连接印度和西方的古代贸易大通道附近。"
 zoroastrian_fire_temples:0 "祆教圣火庙"
 zoroastrian_fire_temples_desc:0 "与印度西北部地区的其他外族王国不同，我们没有选择采用或支持佛教作为我国的宗教，相反，我们的统治者保留了传统的祅教的根源。修建圣火庙将有助于在全国范围内传播我们的宗教。"
 hellenistic_cultural_legacy_indo_parthia:0 "希腊文化遗产"
 hellenistic_cultural_legacy_indo_parthia_desc:0 "我们受到了曾经居住在我们现在所统治地区的希腊人的文化影响。希腊文化在我们的建筑方式中留下了印记，希腊语言也在我们的国王和贵族的宫廷中使用，我们也继承了他们对其他文化的宽容。"
 king_of_kings_indo_parthia:0 "万王之王"
 king_of_kings_indo_parthia_desc:0 "我们的统治者被称为「万王之王」，这是一个帕提亚人的称号，反映出我们并不直接控制我们的王国，一些较小的王朝统治着印度-帕提亚的一些地区。这些较小的王朝包括阿普拉卡拉亚、齐奥尼塞斯和拉朱乌拉等印度-斯基泰总督以及其他一些地方王国。"
 takht_i_bahi:0 "塔克特依巴依"
 takht_i_bahi_desc:0 "国王冈多法勒斯一世在我们的王国建立后不久就兴建了塔克特依巴依的祅教建筑群。它是祅教的中心，它将使我们的人民更容易皈依琐罗亚斯德的教义。"
 IGR_ideas:0 "印度-希腊理念"
 IGR_ideas_start:0 "印度-希腊传统"
 IGR_ideas_bonus:0 "印度-希腊野心"
 legacy_of_alexander:0 "亚历山大的遗产"
 legacy_of_alexander_desc:0 "印度-希腊王国是亚历山大大帝在印度留下的遗产。我们必须恢复他的帝国，抓住一切机会利用我们周围的弱小或不稳定的王国，并征服它们，创造一个无愧于亚历山大后人的帝国。"
 benevolent_rulers:0 "仁慈的统治者"
 benevolent_rulers_desc:0 "印度-希腊国王作为仁慈的统治者而被人记住。我们尊重印度人民的文化和传统，我们的国王在使用权力方面表现得很克制。正是因为如此，他们几乎没有起兵反对我们的欲望。"
 greek_and_indian_influences:0 "希腊和印度的影响"
 greek_and_indian_influences_desc:0 "我们的王国结合了由德米特里一世国王带到印度的希腊传统元素和我们土地上的当地印度文化。我们对不同文化的接受是使我们的王国延续的原因。"
 diverse_religious_pantheon:0 "多元万神殿"
 diverse_religious_pantheon_desc:0 "印度-希腊人的万神殿包含了古典希腊的神灵，如宙斯、赫拉克勒斯、雅典娜、阿波罗，它还包含了许多佛教影响，因为我们的国王已经成为该宗教的重要受益者。其他宗教，如印度教和祅教，在我们国家没有那么大的影响力，但也在我们庞大的万神殿中找到了自己的方式。"
 indo_greek_coinage:0 "印度-希腊钱币"
 indo_greek_coinage_desc:0 "我们有希腊「圆形」标准和印度「方形」标准的双语硬币，这使我们能够与西方世界和印度进行贸易。印度各地的其他王国都采用了印度-希腊的货币惯例，这表明我们的贸易方法是有效和有利的。"
 large_hellenistic_army:0 "大规模的希腊化军队"
 large_hellenistic_army_desc:0 "按照希腊化时期的标准，我们的军队规模很大，高峰时有6万多人。尽管随着时间的推移，我们的这一实力大部分被邻国夺去，但我们总有机会再次恢复实力。"
 greco_buddhist_art:0 "希腊-佛教艺术"
 greco_buddhist_art_desc:0 "希腊-佛教艺术是希腊-佛教的艺术表现，是古典希腊文化和佛教之间的文化共融体。它已经传播到印度次大陆，并随着印度-希腊王国的发展而繁荣，它是我们作为一个民族的艺术代表，也是我们作为一个国家的宽容。"
 VNE_ideas:0 "维涅季理念"
 VNE_ideas_start:0 "维涅季传统"
 VNE_ideas_bonus:0 "维涅季野心"
 fast_warriors_venedi:0 "敏捷的战士"
 fast_warriors_venedi_desc:0 "维涅季的战士们习惯于快速步行，如果我们想与萨尔马提亚人这样的游牧部落竞争，我们就必须这样做。这使我们的军队在速度上比其他定居的王国更有优势，因为他们不像我们一样可以快速移动。"
 venedian_mixed_marriages:0 "维涅季联姻"
 venedian_mixed_marriages_desc:0 "与我们这个时代的其他国家不同，我们的贵族以与不同文化的其他家庭联姻而闻名。这使得我们更容易与周围的国家进行外交，因为我们可能与他们有某种联系。"
 slavic_raiders_venedi:0 "斯拉夫劫掠者"
 slavic_raiders_venedi_desc:0 "我们的战士是经验丰富的劫掠者，甚至其他有凶名的部落也害怕我们的劫掠者会来掠夺他们的城镇和村庄。由于我们的多次劫掠行动，他们的战斗经验更加丰富。"
 vistula_river:0 "维斯瓦河"
 vistula_river_desc:0 "维斯瓦河是我们大多数人定居的地方。它也是一条主要的贸易路线，这是我们可以利用的优势。"
 populous_nation_venedi:0 "人口众多的国家"
 populous_nation_venedi_desc:0 "我们的国家比附近的其他民族包含更多的人。当维涅季与敌对部落开战时，我们将有足够的健壮男子来赢得胜利。"
 vast_lands_venedi:0 "广袤的土地"
 vast_lands_venedi_desc:0 "维涅季占据了大片的土地。如果敌国攻击我们，这将是非常有用的，因为我们将有大量的土地作为后盾，这样我们就可以重新集结，把他们赶回他们的起源地。"
 tribal_settlement_venedi:0 "部落定居"
 tribal_settlement_venedi_desc:0 "作为一个斯拉夫国家，我们必须保护我们的人民免受附近敌对部落的外部威胁。有时有必要扩大我们民族在该地区的立足点，以阻止我们的土地被他人攻击和定居。"
 ASY_ideas:0 "亚述理念"
 ASY_ideas_start:0 "亚述传统"
 ASY_ideas_bonus:0 "亚述野心"
 heirs_of_ashurbanipal:0 "亚述巴尼拔的子嗣"
 heirs_of_ashurbanipal_desc:0 "亚述人可以宣称是亚述巴尼拔和古亚述人的直系延续。这意味着我们对这片土地的统治比过去统治这里的任何一个外国人都更加合法。"
 assyrian_homeland:0 "亚述人的故乡"
 assyrian_homeland_desc:0 "多年来，亚述人的家园被称为阿图拉、阿索里斯坦和其他各种名称，这取决于哪个外国势力在统治我们的土地，无论他们是波斯人、罗马人还是阿拉伯人。没有改变的是，尽管有针对我们的各种压力，亚述人从未放弃过他们的家园。"
 nestorian_church:0 "景教教会"
 nestorian_church_desc:0 "亚述文化深受景教的影响，景教也被称为东方教会，由亚述神学家和景教大主教创立。该宗教决定了我们作为一个民族的身份，我们将继续珍视它。"
 end_the_assyrian_diaspora:0 "结束亚述人的流散"
 end_the_assyrian_diaspora_desc:0 "由于我们的人民在外国政权下受到持续的迫害，许多亚述人选择生活在国外，也就是所谓的亚述人散居地。现在，我们已经恢复了独立，世界各地的亚述人可以返回家园，因为他们在重建我们伟大的国家方面可以发挥重要作用。"
 tigris_and_euphrates:0 "底格里斯河和幼发拉底河"
 tigris_and_euphrates_desc:0 "底格里斯河和幼发拉底河是亚述文明的基础，它们给我们提供了一条庞大的贸易路线，将亚述与远离我们美索不达米亚家园的地方联系起来。"
 mesopotamian_thinkers:0 "美索不达米亚思想家"
 mesopotamian_thinkers_desc:0 "亚述人将古希腊哲学家的作品翻译成叙利亚语，从而为其他文明做出了贡献。我们也产生了我们应有的哲学家和科学家，如库斯塔·伊本·卢卡、马萨瓦伊、牧首优迪克乌斯和布赫蒂舒王朝的成员，以及他提安、巴代桑、大巴拜、聂斯脱里和托马·巴·雅各布等神学家。"
 assyrians_in_exile:0 "流亡的亚述人"
 assyrians_in_exile_desc:0 "许多亚述人目前流亡在其他国家，也许他们可以帮助我们，在这些地区播下未来亚述人殖民地的种子。"
 BSP_ideas:0 "博斯普鲁斯理念"
 BSP_ideas_start:0 "博斯普鲁斯传统"
 BSP_ideas_bonus:0 "博斯普鲁斯野心"
 defeat_the_scythians:0 "击败斯基泰人"
 defeat_the_scythians_desc:0 "斯基泰人、西雷斯人和我国边境以北的其他游牧部落几个世纪以来一直在骚扰我国人民，掠夺我国土地。我们必须一劳永逸地击溃他们，使他们再也不能回到我们的国家。"
 crimean_exports:0 "克里米亚出口"
 crimean_exports_desc:0 "我们的主要出口产品包括小麦、鱼和奴隶，这种贸易产生了一个繁荣和有利可图的经济。我们还向外国交易有价值的希腊-－萨尔马提亚物品，这进一步提升了我们在该地区的贸易实力。"
 roman_pontic_relations:0 "罗马与本都的关系"
 roman_pontic_relations_desc:0 "博斯普鲁斯的统治者与本都的米特拉达梯王朝和罗马三巨头马克·安东尼有直接关系，我们还与希腊马其顿王朝，如安提柯王朝、塞琉古王朝和安提帕特王朝有家族联系。这些王朝的关系提高了我们在整个文明世界的外交地位。"
 maeotian_marshes:0 "梅奥提亚湿地"
 maeotian_marshes_desc:0 "梅奥提亚湿地位于我们的北部边境附近，它将使击退任何游牧民族入侵的工作变得更加容易，因为他们的部队会在沼泽地里陷入困境，而这正是我们可以与他们进行近距离战斗和屠杀的地方。"
 bosporan_coins:0 "博斯普鲁斯钱币"
 bosporan_coins_desc:0 "我们已经制造了大量的金币、银币和铜币。这些将有助于我们与通货膨胀作斗争，并保持我们的经济稳定。"
 greek_settlers:0 "希腊移民"
 greek_settlers_desc:0 "我们的国家是由希腊殖民者建立的，他们希望建立新的贸易和商业中心，并将我们优越的希腊文化传播到蛮族的领土。我们必须继承他们的遗产，将文明远播到这些野蛮的土地上。"
 cimmerian_bosporus:0 "辛梅里亚博斯普鲁斯"
 cimmerian_bosporus_desc:0 "辛梅里亚博斯普鲁斯是我们王国的名字。它连接着梅奥提亚海（亚速海）和好客海（黑海），是博斯普鲁斯国家的重要贸易路线。为了保护这个海峡，我们必须建立一支庞大的海军，以便在敌人的舰队决定进攻时，我们可以粉碎他们。"
 BAB_ideas:0 "巴比伦理念"
 BAB_ideas_start:0 "巴比伦传统"
 BAB_ideas_bonus:0 "巴比伦野心"
 hanging_gardens:0 "空中花园"
 hanging_gardens_desc:0 "空中花园被我国内外的许多人视为古代世界的七大奇迹之一。它作为巴比伦财富和权力的传奇象征而矗立。"
 code_of_hammurabi:0 "汉谟拉比法典"
 code_of_hammurabi_desc:0 "尽管我们早期最伟大的国王之一汉谟拉比制定的《汉谟拉比法典》迄今为止已有千年历史，但我们仍然把它作为巴比伦许多法律的基础，这些法律涉及合同和交易事项，以及谋杀和其他各种犯罪。这些法律是严厉的，但也是公平的，每一种惩罚都是与罪行相称的。"
 etemenaki_ziggurat:0 "七曜塔"
 etemenaki_ziggurat_desc:0 "七曜塔之名意为「天地基石之神殿」，是我们最为宏伟的丰碑。它为亚历山大大帝所毁，而他的希腊继业者亦无力进行修复或重建。如今巴比伦已自异国统治中重获自由，我们正应恢复这座建筑的旧日荣光，即便我们的君王已不再信仰巴比伦的传统宗教。"
 impenetrable_city_walls:0 "固若金汤之城墙"
 impenetrable_city_walls_desc:0 "很长时间内巴比伦城墙被认为是牢不可破的，因为它有铁门能阻挡敌军通过水路或陆地进入城市。很不幸的是波斯人设法渗透并除掉了警卫。但是现在他们离开了，我们从过去的错误中学到了很多，我们的城墙比以往更加坚固。"
 revive_old_traditions:0 "恢复旧传统"
 revive_old_traditions_desc:0 "既然我们已经重获独立，我们必须恢复巴比伦的古苏美尔-阿卡德文化来让我国再次伟大。找回先祖的阿卡德语和阿卡德文字会给我们急需的合法性在巴比伦故土上重建秩序。"
 babylonian_learning_and_scientific_advancement:0 "巴比伦学识"
 babylonian_learning_and_scientific_advancement_desc:0 "数学、科学、天文学和占星术在巴比伦社会上有非常重要的地位。第一次科学革命发生在巴比伦，我们找到了一条新路来观测宇宙和它的变化。我们也创造了一个世界通用的数学系统，包括60个数学字符。"
 holy_city_of_mesopotamia:0 "美索不达米亚圣城"
 holy_city_of_mesopotamia_desc:0 "巴比伦被认为是美索不达米亚地区的圣城，使得过去的尼普尔和埃尔度时代黯然失色。这使得转变那些不服从的文化使之服从我们国王的统治更加容易。"
 UAE_ideas:0 "阿联酋理念"
 UAE_ideas_start:0 "阿联酋传统"
 UAE_ideas_bonus:0 "阿联酋野心"
 federation_of_seven_emirates:0 "七酋长国联盟"
 federation_of_seven_emirates_desc:0 "正如我们的名字所示，阿拉伯联合酋长国是一个由阿布扎比、阿治曼、迪拜、富查伊拉、哈伊马角、沙迦和乌姆奎因七个酋长国组成的联邦。其中一位埃米尔被选为总统，在联邦最高委员会中主持其他埃米尔的工作，我们国家的团结只会使我们更加强大。"
 emirati_oil_reserves:0 "阿联酋的石油储量"
 emirati_oil_reserves_desc:0 "阿联酋是世界上最大的石油储备国之一。这一点以及位于波斯湾的地理位置将使我们与世界各地的强国进行贸易更加便捷。"
 pirate_coast:0 "海盗海岸"
 pirate_coast_desc:0 "几个世纪以来，外来势力一直惧怕盖西姆联邦和最终构成阿联酋的其他酋长国的船只，它们不断骚扰通过波斯湾的欧洲航运。我们的海军里至今仍残留着他们的海盗遗产，如果有机会，我们可以利用这些技能从我们的敌人那里获得巨大的收益。"
 islamic_sharia:0 "伊斯兰沙里亚法"
 islamic_sharia_desc:0 "像许多海湾国家一样，我们的司法系统中保留了伊斯兰法的元素。这有助于使我们的人民规规矩矩，因为他们知道，如果他们违反真主的法律将面临什么。"
 global_cities:0 "全球性大都会"
 global_cities_desc:0 "鉴于我们稳中向好的经济，阿联酋有好几座全球性大都会，比如迪拜和阿布扎比。这些城市显示我们国家经济将会持续强势增长，在我们的沙漠国土上会有更多的全球性大都会拔地而起。"
 outside_influences_united_arab_emirates:0 "外来影响"
 outside_influences_united_arab_emirates_desc:0 "不像其他海湾地区的阿拉伯国家，阿联酋深受波斯、印度、东亚文化的影响，同时阿拉伯移民也颇具影响。这意味着对比阿拉伯半岛的其他国家，我国对于其他文化会更有容忍力。"
 religious_freedom_united_arab_emirates:0 "宗教自由"
 religious_freedom_united_arab_emirates_desc:0 "阿联酋政府对其他宗教奉行宽容政策，只要不干涉伊斯兰宗教事务，就允许他们自由信奉自己的宗教。这些政策是由于大量移民、「临时」游客以及工人进入我国的结果。"
 KUW_ideas:0 "科威特理念"
 KUW_ideas_start:0 "科威特传统"
 KUW_ideas_bonus:0 "科威特野心"
 golden_era:0 "黄金时代"
 golden_era_desc:0 "科威特黄金时代是由我们的自由主义氛围和石油利润推动的。在这个时代里，科威特人享受着现代化的生活标准，我们的经济从石油出口走向了多元化并蓬勃发展，这使我们成为海湾地区最发达的国家。然而，由于经济危机和战争，我们失去了大部分的繁荣，我们将不得不努力工作以恢复这个伟大的时代。"
 house_of_al_sabah:0 "萨巴赫王朝"
 house_of_al_sabah_desc:0 "与多数海湾国家相同，君主制是科威特保持国家独立之根本。既然萨巴赫王朝入主了科威特，那么他们统治的合法性就不容置疑。"
 secular_court_system_kuwait:0 "世俗的法院体系"
 secular_court_system_kuwait_desc:0 "在海湾地区的国家中，科威特是独一无二的，因为我们有一套完全世俗的法院体系，没有沙里亚法院，这确保了我们所有人，无论他们的宗教信仰如何，都能得到我们法律系统的平等和公平对待。"
 kuwait_bay:0 "科威特湾"
 kuwait_bay_desc:0 "作为一个天然深水海港，科威特湾是大型海运和船舶制造业的宝地。拥有一支强大的海军对海湾国家的生存至关重要，而科威特湾将让我们得以建造庞大的舰队以保护我们的利益。"
 cultural_capital_of_the_gulf:0 "海湾地区的文化之都"
 cultural_capital_of_the_gulf_desc:0 "科威特被广泛认为是整个海湾地区的文化之都。我们的包括诗歌、电影、戏剧在内的流行文化受到大众欢迎，并被输出到中东乃至世界各地。"
 national_bank_of_kuwait:0 "科威特央行"
 national_bank_of_kuwait_desc:0 "科威特央行是海湾地区首个此类国家机构，它使得我们与其他海湾国家相比能够从我们的国民手中得到更多利润。"
 migrant_workers:0 "移民工人"
 migrant_workers_desc:0 "卡法拉制在中东地区被广泛采用。这是一项获取忠实又苦干的外籍工人的简单方式，它将很大程度地为我们的生产行业牟利。这一体制要求所有外籍非熟练工拥有一个本地担保人来为他们的签证和合法地位负责。"
 RSA_ideas:0 "南非理念"
 RSA_ideas_start:0 "南非传统"
 RSA_ideas_bonus:0 "南非野心"
 rainbow_nation:0 "彩虹般的国度"
 rainbow_nation_desc:0 "种族隔离的时代结束了！如今，南非终于能合上我们历史中的这一苦难篇章，作为一个前途光明的多民族国家向前进发。"
 african_refugees:0 "非洲难民"
 african_refugees_desc:0 "来自非洲更贫穷、混乱的国度的难民总是到南非寻求庇护。他们寻求我们的国民所天然享有的安定的社会与充足的工作机会。这些愿意忍受长时间辛苦劳动的廉价劳动力于我们颇有价值。"
 diverse_geographic_landscape_south_africa:0 "多样的地形地貌"
 diverse_geographic_landscape_south_africa_desc:0 "南非有着多样的地形地貌。这个国家依地形被分作几个重要的地理区域：南非大陡崖、德拉肯斯堡、南非高地、卡拉哈里沙漠以及其他环境各异的区域。由于地形的特色，敌国们要对南非进行入侵并不容易。"
 scientific_and_technological_developments_south_africa:0 "科技发展"
 scientific_and_technological_developments_south_africa_desc:0 "南非对许多重要的科技发展做出了贡献，例如针对黄热病的疫苗、首例人类心脏移植手术、稳步发展的航天技术。与非洲地区的竞争者们相比，我们已遥遥领先。但为了我们的利益，我们将保持科技发展的强劲势头。"
 umkhonto_we_sizwe:0 "民族之矛"
 umkhonto_we_sizwe_desc:0 "民族之矛是一个在白人少数派暴政期间隶属于非洲民族主义政党的准军事组织。这一组织的成员们为掀起一场能让作为国家主体民族的南非黑人获得应有之人权的大起义而发动了多次游击战争。当革命者们的大愿得以和平实现时，民族之矛组织自然地解散了。但若南非人民再度陷入外族军事侵略与文化占领，他们必将重新集结。"
 eleven_official_languages:0 "十一种官方语言"
 eleven_official_languages_desc:0 "南非有十一种官方语言，这在全球位列第一。这不仅体现了我们的文化多样性，也使得我们可以轻松地沟通各民族，解决各民族事务，从而维护国家稳定。"
 strong_parliamentary_system_south_africa:0 "完善的议会制度"
 strong_parliamentary_system_south_africa_desc:0 "不同于其他多数非洲国家，南非从未经历任何军事政变，且有着一个不论谁做元首都能保持强大、稳定的议会系统"
 BEL_ideas:0 "比利时理念"
 BEL_ideas_start:0 "比利时传统"
 BEL_ideas_bonus:0 "比利时野心"
 flemish_klauwaerts:0 "弗兰德斯狮爪军团"
 flemish_klauwaerts_desc:0 "1302年，在弗兰德斯郡（现比利时弗兰德斯西北大部分地区）独立后，一个民兵组织成立了。这些民兵被称作卡拉瓦尔特，即「狮爪」——这一称呼来自该郡纹章上弗兰德斯狮的爪子。1302年7月11日，弗兰德斯狮爪军团在科特赖克英勇地击败了法兰西国王的骑士军团，史称「金马刺之战」。"
 king_law_liberty:0 "「国王，法律，自由」"
 king_law_liberty_desc:0 "1831年7月21日，萨克森-哥堡-科达王朝的利奥波德被加冕为比利时国王，称利奥波德一世。这一天也因此成为为比利时国庆日。自1830年独立以来，比利时即成为一个君主立宪制国家，君主「统而不治」且作为国家统一之担保而存在。比利时国歌总结道：「国王，法律，自由」。"
 joyous_entries_bel:0 "皇家巡游"
 joyous_entries_bel_desc:0 "加冕之后，比利时人的第一位国王，利奥波德一世必须对比利时的每一座城镇做一次纪念性的皇家寻游，以此让臣民们一睹国王尊容。这一系列的皇家巡游被称作「Joyous Entries」，且在此后成为了每位比利时国王加冕礼后的传统项目，"
 horum_omnium_fortissimi_sunt_belgae:0 "「比利时人最为勇敢」"
 horum_omnium_fortissimi_sunt_belgae_desc:0 "据罗马帝国皇帝尤利乌斯·凯撒《高卢战记》所记载，在所有高卢人中「比利时人最为勇敢。因为他们极大程度地被从我们行省的文化和生活方式中剔除出去，同时又极少与那些售卖消解勇气与肌体力量的商品的商人相接触；也因为他们离居住于莱茵河外侧的日耳曼人最近，且与他们战端频发。」"
 multilingual_country_bel:0 "多元国家"
 multilingual_country_bel_desc:0 "比利时一直存在着法语使用者和德语使用者的分界。但总的来说，尽管面临着一些语言上的矛盾，这个国家仍旧保持着她的统一，如一句比利时格言所说：「团结就是力量。」"
 sillon_industriel_sambre_et_meuse:0 "桑布尔-默兹工业区"
 sillon_industriel_sambre_et_meuse_desc:0 "在十九世纪的比利时，私营企业投资者们在桑布尔河和默兹河沿岸开凿了一条矿沟来开采瓦隆地区的煤矿。这一开采瓦隆煤矿的工业集群在一段时间内成为了国家的经济支柱以及欧州大陆上最重要的工业区之一。这些条件使得比利时成为仅次于英国的世界第二大工业强国直至十九世纪晚期。"
 first_railway_of_continental_europe:0 "欧洲大陆首条铁路"
 first_railway_of_continental_europe_desc:0 "比利时是欧洲大陆上首个拥有铁路系统的国家。比利时铁路系统于1835年5月5日开始运营，3列火车参与了铁路系统的始运营之旅。途中，比利时也有幸成为了首个经历列车故障的欧洲大陆国家。"
 DBY_ideas:0 "东扶余理念"
 DBY_ideas_start:0 "东扶余传统"
 DBY_ideas_bonus:0 "东扶余野心"
 hae_buru:0 "解夫娄"
 hae_buru_desc:0 "解夫娄，扶余王。神王曾启示，扶余人须为神之子嗣开路。遵从神王之意旨，谢夫娄建立了一个新的扶余人的国度——即东扶余。以神之恩准开国，我们王国的正统性远胜往日。"
 supreme_king:0 "至高之王"
 supreme_king_desc:0 "为了在扶余国和其他朝鲜王国中突出我们的独立性，我们的第二位君主金蛙王宣布他自己为东扶余的「至高之王」，且他的父亲与他的子嗣也同样享有这一头衔。这一头衔意味着我国享有王国之地位，而绝非仅是另一个小部落。"
 taebaek_mountain:0 "太白山脉"
 taebaek_mountain_desc:0 "太白山脉为我们的王国提供了强有力的天然屏障，这在面对嫉妒我们的力量、觊觎我们的土地的敌国时是至关重要的。它使得我们的堡垒变得更加难以攻克。"
 strong_military_dongbuyeo:0 "强大的军队"
 strong_military_dongbuyeo_desc:0 "尽管国土狭小，我们依旧必须维持一支强大的军队抵御乃至主动消灭我们国境以西的敌人。"
 dongbuyeo_revival:0 "东扶余之复兴"
 dongbuyeo_revival_desc:0 "我们的国家得到广泛支持。随着周边扶余人王国的难民逃离他们前宗主国的统治来到王国，对我国的支持甚至跨越了国界。这将使我们的国家更加强大！"
 donghae:0 "鲸海"
 donghae_desc:0 "鲸海区分了我国和其他朝鲜国家和部落。我们的都城坐落海边，我们的多数人口靠海分布。由此，我们得以将我们的贸易力量投射得比周边任何国家更远。"
 gaseopwon:0 "迦叶原"
 gaseopwon_desc:0 "我们的都城迦叶原有史以来一直是东扶余的中心，我们必将将迦叶原打造成一座世界渴望之城。在首都雕琢完毕后，我们即可将迦叶原的城建经验推广到全国各地。"
 TRM_ideas:0 "塔鲁马纳加拉理念"
 TRM_ideas_start:0 "塔鲁马纳加拉传统"
 TRM_ideas_bonus:0 "塔鲁马纳加拉野心"
 trm_marriage:0 "与萨拉卡纳加拉贵族联姻"
 trm_marriage_desc:0 "我们的第一位国王拉贾迪拉贾古鲁·贾亚辛加瓦曼从笈多帝国流亡至此，志在建立一个新的王国。他巩固统治的第一步，是从这片他征服的名为萨拉卡纳加拉的土地上找一位公主联姻。"
 trm_vishnu:0 "西亚鲁滕石刻"
 trm_vishnu_desc:0 "通过西亚鲁滕石刻，人们看到国王普纳瓦尔曼的遗产。石刻记述了国王对维苏节的奉献——是时候与人民同享这份成果了！"
 trm_brahmins:0 "婆罗门仪式"
 trm_brahmins_desc:0 "婆罗门对塔鲁马纳加拉王国至关重要，他们以仪式保障了我们王国的许多行动。"
 trm_guptalegacy:0 "沙摩陀罗·笈多的遗产"
 trm_guptalegacy_desc:0 "当塔鲁马纳加拉人逃离沙摩陀罗·笈多的统治时，他们带来了些许印度文明的新发展成果。"
 trm_rivers:0 "驯服大河"
 trm_rivers_desc:0 "普纳瓦尔曼在塔鲁马纳加拉定居之初，这片土地是狂野不羁的。不过如今，辛当巴朗附近的海岸地区已被排去积水，被改造得适宜农业生产与长期居住。"
 trm_prasati:0 "瞻部石刻"
 trm_prasati_desc:0 "石刻上的足印记述着国王的伟大征途。他总是能英勇地攻克敌人的每一座堡垒；总能对臣属施以仁义，而对敌人毫不留情。"
 trm_trade:0 "同印度与中国的贸易"
 trm_trade_desc:0 "塔鲁马纳加拉的地理位置和同中印的文化联系为它提供了贸易上的优势，也使它成为了印度尼西亚对外贸易的窗口。"
 SOG_ideas:0 "粟特理念"
 SOG_ideas_start:0 "粟特传统"
 SOG_ideas_bonus:0 "粟特野心"
 sog_silk_road:0 "丝路之主"
 sog_silk_road_desc:0 "我们居于欧亚之中，这使我们能够主宰丝绸贸易。来自全球各个角落的商人聚集于在粟特的城市，而我们自己的商人闻名世界。利用丝路贸易可以大大充盈国库。"
 sog_ag_dev:0 "农业与城市发展"
 sog_ag_dev_desc:0 "在遭受北方游牧民族侵略之后，我们的人民开始在这片土地上重寻安生之所。他们在绿洲附近定居，每天都有不断有新的农田被开垦。"
 sog_citadels:0 "坚固堡垒"
 sog_citadels_desc:0 "坐落于天下之中心有着不少风险，例如来自南北两侧的入侵。为保护我们的臣民，我们修筑了像片治肯特和撒马尔罕城那样坚固的堡垒。这些环绕城市的城墙让我们的商人得以免遭劫掠。"
 sog_bactrian_heritage:0 "巴克特里亚之传承"
 sog_bactrian_heritage_desc:0 "我们的许多城市都是亚历山大东征后建立的希腊化的巴克特里亚王国的一部分。时至今日，我们的国家依旧是一个文化大熔炉。我们可以通过将外国文化整合进我们的国家遗产来延续这一传统。"
 sog_turkic:0 "粟特-突厥文化交融"
 sog_turkic_desc:0 "公元560年，萨珊帝国和突厥人瓜分了嚈哒帝国。一些粟特人由此落入了突厥人的统治。我们的许多新领主在那时搬到了粟特地区，作为新贵族定居下来。尽管突厥文化的影响不如从前，它依旧是粟特文化的重要组成。"
 sog_alphabet:0 "粟特字母"
 sog_alphabet_desc:0 "一段时间来，我们的粟特字母适应了突厥的语音体系。如今，它被应用于几乎所有突厥-维吾尔语族的语言中。它的巨大影响波及甚远，甚至成为现代蒙古文和满文的根基。"
 sog_zoro_pantheon:0 "祆教诸神"
 sog_zoro_pantheon_desc:0 "粟特离祆教的中心甚远。在粟特人的主流祆教体系中，阿胡拉·马兹达并未成为主神。拜火教体系中的诸神在这里继续存在着，而拿那则是整个宗教体系中的主神。这种混合式的民间宗教让我们的国家信仰易于被大众接受。"
 KMK_ideas:0 "镰仓理念 "
 KMK_ideas_start:0 "镰仓传统"
 KMK_ideas_bonus:0 "镰仓野心"
 genpei_war:0 "源平合战 "
 genpei_war_desc:0 "平安时代末期，源氏与平氏两大家族围绕对皇室以及整个日本的控制权展开了激烈的冲突。源平合战由此爆发。战争持续了五年，坛之浦之战中源氏的大胜为一切画上了句号。借战争所得之威权，源赖朝成为了镰仓幕府的首位将军，并使将军之衔得以在我们的家族中代代相传。"
 the_hojo_regency:0 "北条执权"
 the_hojo_regency_desc:0 "源赖朝死后，源氏家族陷入动荡。北条家由此取得幕府执政之头衔。他们确保了我们始终能拥有一个正统的继承人来继承将军之职，从而免于绝嗣之祸。"
 imperial_rebellions:0 "皇室叛乱"
 imperial_rebellions_desc:0 "许多皇室成员对我们从他们手中夺权心怀不满，他们希望日本恢复唐制，重拾君主专制中央集权制度。为此，他们屡屡尝试夺回大权——如承久之乱和元弘之乱。面对这一始终存在的威胁，幕府必须保持警惕。扩展我们的间谍网将有助于保障天皇始终处于有名无权的状态。"
 repelling_the_mongol_invasions:0 "击退蒙古人"
 repelling_the_mongol_invasions_desc:0 "自大的蒙古族中华元朝统治者试图第二次征服日本。他们两次都因为「神风」和镰仓海军的阻挡而失败了，在多次战役后蒙古人明白了苦涩的事实：镰仓幕府永不会被击败，并且会在外国势力的重压下顽强地保持独立。"
 mandokoro:0 "政所"
 mandokoro_desc:0 "政所是镰仓幕府的政务处理机关，它的作用是管理公共服务和财政。这个部门能确保收上比以前更多的税收。"
 popularization_of_buddhism:0 "佛教的广泛传播"
 popularization_of_buddhism_desc:0 "佛教已经在镰仓兴盛起来，真言宗和天台宗这样的老教派也发展出了很多新的分支，比如九都树，九都新树，吉，索托，临济宗和日莲宗以及其他的一些教派。"
 goseibai_shikimoku:0 "御成败式目"
 goseibai_shikimoku_desc:0 "御成败式目也被称作判决合集，是镰仓幕府的法律依据。公正的判决会被制定来应对贵族、农民间的争论，判决标准统一，这比过去没有明确法律依据的时期要好很多。"
 GHU_ideas:0 "古尔理念"
 GHU_ideas_start:0 "古尔传统"
 GHU_ideas_bonus:0 "古尔野心"
 persianization_of_india:0 "印度波斯化"
 persianization_of_india_desc:0 "正如萨曼王朝和加兹尼王朝，古尔王朝强烈推崇波斯文化。古尔王朝对印度北部地区的征服打下了印度波斯化的基础，波斯语随后作为这些被征服地区的官方语言进入地方贵族的宫廷。"
 caliphal_recognition:0 "哈里发特许立国"
 caliphal_recognition_desc:0 "阿拔斯王朝哈里发哈伦罗希德合法化了我们的先祖阿米尔·巴尼的统治。我们国家的独立性由哈里发保障。因此，绝不会有虔信的伊斯兰国家胆敢向我们发起进攻。"
 hindu_and_buddhist_enclave:0 "印度教与佛教徒的飞地"
 hindu_and_buddhist_enclave_desc:0 "印度教和大乘佛教的信徒在古尔存在的历史比在周边地区长得多。如今，相比其他伊斯兰国家，我们对这些少数群体的习俗了解更深刻，并且更能对他们表示理解。"
 jahansuz:0 "贾汉苏兹"
 jahansuz_desc:0 "为了给他那被钉死在木桩上的哥哥赛伊夫丁·苏里报仇，阿拉丁·侯赛因王子洗劫了伽色尼的首都并放火将这座城市烧了七天七夜。这使他获得了贾汉苏兹——即「世界焚烧者」之头衔，也让世人得知了与我们为敌的下场。"
 minaret_of_jam:0 "贾穆宣礼塔"
 minaret_of_jam_desc:0 "贾穆宣礼塔的是古尔王朝建筑的最佳代表。它具有非常巨大的吸引力，将会吸引无数的人来拥抱先知穆罕默德的理论"
 multiple_ghurid_branches:0 "多元家族分支"
 multiple_ghurid_branches_desc:0 "古尔王朝有两大分支，其统治中心分别在菲鲁兹库和巴米扬。这意味着我们永远不会缺少王位继承人。"
 firozkoh:0 "菲鲁兹库"
 firozkoh_desc:0 "菲鲁兹库——绿松石山城，是古尔王朝的首都，亦是一座世界渴望之城。它是一个多元的有活力的社区的聚集地——甚至包括一个让我们得以交易那些带来不少便利的小商品的犹太人贸易社区。"
 VLA_ideas:0 "弗拉基米尔理念"
 VLA_ideas_start:0 "弗拉基米尔传统"
 VLA_ideas_bonus:0 "弗拉基米尔野心"
 metropolitan_of_kievan_rus:0 "基辅罗斯主教"
 metropolitan_of_kievan_rus_desc:0 "基辅和全俄罗斯主教在东正教会中力量强大且极具影响力。坐落在弗拉基米尔的主教教区让这座城市城市在全国宗教事务上的影响力与日俱增。"
 white_monuments_of_vladimir_and_suzdal:0 "白色纪念碑"
 white_monuments_of_vladimir_and_suzdal_desc:0 "坐落在弗拉基米尔-苏兹达尔领地内的石灰岩纪念碑由东正教教堂和修道院、虔信徒安德鲁之堡、弗拉基米尔金色大门构成。这些伟大的建筑展现了我们的财富与力量，让其他那些不胜我们之繁华的俄罗斯城市羡慕不已。"
 reunite_the_rus:0 "俄罗斯再统一"
 reunite_the_rus_desc:0 "长久以来，俄罗斯分裂成许多小公国。既然如今之弗拉基米尔已能让基辅罗斯最重要的城市基辅黯然失色，或许我们已是时候一统俄罗斯，建立一个以弗拉基米尔为中心的东欧强权。"
 zalesye:0 "扎勒斯耶"
 zalesye_desc:0 "弗拉基米尔-苏兹达尔的发展始于扎勒斯耶的丰沃林地，这片区域在横扫俄罗斯其他区域的突厥入侵中幸免。包括苏兹达尔在内，这儿的一些城市是我国最古老、最核心的那一批。"
 conflict_with_the_bulgars:0 "与保加尔人的冲突"
 conflict_with_the_bulgars_desc:0 "我们东边的伏尔加保加利亚一直是俄罗斯人——尤其是弗拉基米尔-苏兹达尔人的眼中之刺，他们频频侵袭我们的聚落。我们的战士们已在和这些保加尔人的作战中取得了宝贵经验，当时机成熟，我们要将这些家伙一举铲除。"
 klyazma_river:0 "克利亚济马河"
 klyazma_river_desc:0 "弗拉基米尔城坐落于奥卡河支流克利亚济马河的河畔。我们的都城和其他克利亚济马河沿岸的城市都因优越的地理位置而发展得富裕、强盛。"
 theotokos_of_vladimir:0 "弗拉基米尔的圣母"
 theotokos_of_vladimir_desc:0 "安德鲁王子引进了拜占庭的圣母与圣子像以庇佑弗拉基米尔。她被供奉于全国的教堂。她已然成为弗拉基米尔-苏兹达尔之象征，人民称她为弗拉基米尔斯卡娅——这一切体现了我们对我们的信仰的强烈自豪！"
 FRV_ideas:0 "维希法国理念"
 FRV_ideas_start:0 "维希法国传统"
 FRV_ideas_bonus:0 "维希法国野心"
 estates_general_frv:0 "三级会议"
 estates_general_frv_desc:0 "三级会议始于1303年。随着时间的流逝，三级会议逐渐从一个由国王召集的议会变为一个由选举产生的议会。这为三级会议本身以及由三级会议所征之税提供了更大的合法性。"
 elan_frv:0 "冲锋！"
 elan_frv_desc:0 "培养进攻之信念乃是强军之核心。我们战士们的英勇冲锋为我们在战场上带来了显著优势。"
 french_language_in_all_courts_frv:0 "各国宫廷皆用法语"
 french_language_in_all_courts_frv_desc:0 "长期以来，拉丁语一直是欧洲的通用语言，但说实话，它早就是仅存于史册教会里的死语言了。我们需要找到新的通用语言，而没有什么比法语更有优势了。"
 native_trading_principles_frv:0 "原住民贸易原则"
 native_trading_principles_frv_desc:0 "多数国家将原住民看作可怜、不幸、灵智未开的人，认为他们应该被驱逐。我们认为，尽管他们灵智未开，但或许有朝一日渴望成为法兰西民族的一份子。我们与其他国家在这一观念上的差异至关重要。"
 vauban_fortifications_frv:0 "沃邦防御工事"
 vauban_fortifications_frv_desc:0 "这并不代表彻底背离的防御工事设计的基本理念，这种设计的聪明之处在于防御工事的布置上。最大限度地利用当地地形特征进行布置将会让同一个防御工事变得更加难以攻克。"
 service_d_ordre_legionnaire:0 "军团服务团"
 service_d_ordre_legionnaire_desc:0 "约瑟夫·达尔南德建立的军团服务团（LOS）是一个私人准军事组织。它旨在保卫右翼国民革命运动和维希政权，重塑道德秩序，打击共产主义，援助纳粹德国。他们的誓言中说道：「我以我之荣耀宣誓，效忠法兰西民族和贝当元帅、军团首脑，为国民革命的理想与它的胜利奉献全部力量，服从长官的命令与军团服务团的纪律。」"
 travail_famille_patrie:0 "劳动，家庭，祖国"
 travail_famille_patrie_desc:0 "「劳动，家庭，祖国」是维希法国的官方口号。\n「当孩子们脱去稚气，我们将告诉他们真正的自由只能在他们必须尊重的、必须服从的威权的监护下获得；我们将告诉他们平等必须由基于官职和美德的差异的阶级体系来制订；我们将告诉他们博爱只能蕴于这些自然形成的共同体——家庭、城市、祖国当中。」（贝当元帅，1940年9月15日）"
 MLL_ideas:0 "马略卡理念"
 MLL_ideas_start:0 "马略卡传统"
 MLL_ideas_bonus:0 "马略卡野心"
 balearic_conquest:0 "贝利阿里收复失地"
 balearic_conquest_desc:0 "马略卡王国是在阿拉贡国王詹姆斯一世从摩尔人手中征服了贝利阿里人之后建立的。然而在这个新王国内仍有许多穆斯林，应鼓励他们皈依正确的信仰。"
 treaty_perpignan:0 "佩皮尼昂条约"
 treaty_perpignan_desc:0 "1279年的佩皮尼昂条约确立了阿拉贡王国是我们的宗主，但它也给了马略卡王国一些政治上的合法性。然而该条约因詹姆斯一世的意愿而被打破，马洛卡王国现在可以与其他君主国建立关系。"
 aragonese_crusade:0 "阿拉贡十字军东征的影响"
 aragonese_crusade_desc:0 "阿拉贡在西西里晚祷战争中征服西西里后，教宗声称西西里是一片教宗封地，并要求阿拉贡将该岛交予教廷。在这场冲突中，马略卡王国站在教宗一边，这导致其在阿拉贡的胜利后被吞并。尽管这次十字军东征对马略卡来说是一场灾难，但它提醒了人们我们真正忠诚的所在。"
 almudaiana:0 "阿尔姆戴纳的翻新"
 almudaiana_desc:0 "阿尔姆戴纳宫最初由阿拉伯人建造，但在十四世纪初，它成为马略卡王国的正式皇家住所。作为马略卡王国的一部分，它被改造成一座令人印象深刻的哥特式宫殿，配得上马略卡的国王们。"
 compromise_caspe:0 "卡斯佩的妥协"
 compromise_caspe_desc:0 "当国王阿拉贡的人道者马丁在1410年无嗣而亡时，六位竞争者宣称了王位。在他们的运作下，王位继承法被搁置在一旁，转而由九位选举人共同决定王位的继承。这一事件表明，我们的王国永远能找到一位统治者，即使王位继承法失去了效力。"
 mll_island_defense:0 "保卫巴利阿里"
 mll_island_defense_desc:0 "由于其重要的战略位置，一些地中海国家对巴利阿里虎视眈眈。马略卡王国同热那亚和撒丁的战争已难避免，建立一支强有力的舰队以抵御来自海上的入侵迫在眉睫。"
 mll_periphery_conflict:0 "长期冲突"
 mll_periphery_conflict_desc:0 "同时作为法兰西和阿拉贡的封臣，马略卡王国陷入了持续的冲突中。它卷入了百年战争与对抗马林王朝的战争，还在热那亚的几次入侵中得以幸存。这种种冲突会撕碎我们的王国，我们必须设法夹缝求生。"
 CRL_ideas:0 "科里尔塔维亚理念"
 CRL_ideas_start:0 "科里尔塔维亚传统"
 CRL_ideas_bonus:0 "科里尔塔维亚野心"
 CRL_joined_tribes:0 "联合部族"
 CRL_joined_tribes_desc:0 "科里尔塔维亚一词的粗略翻译为「联合部族」，这表明科里尔塔维亚是一个小部族的集合。这种地方分权对生活在我们边界内的部族来说是完美的，他们不太可能在短期内叛乱。"
 CRL_mint:0 "科里尔塔维亚铸币"
 CRL_mint_desc:0 "对科里尔塔维亚的统治者们唯一的已知信息来自他们在今斯利福德附近铸造的货币。进一步研究表明，铸造这种巨大的货币使科里尔塔维亚走向了繁荣，并维持了其经济体系的运转。"
 CRL_joint_rulership:0 "联合统治"
 CRL_joint_rulership_desc:0 "科里尔塔维亚多数时候由两位国王共同统治，尽管有时也会出现三位甚至更多的国王。不同于罗马，这样的联合统治为我们带来了稳定的政局，并保证了我们的部落永远存在着领导者。"
 CRL_dragonby_site:0 "龙比工艺"
 CRL_dragonby_site_desc:0 "龙比遗址是目前研究最详尽的科里尔塔维亚人聚落，它加深了历史学家们对科里尔塔维亚经济状况的认识。遗址中发现的丰富的陶器向世界展现了科里尔塔维亚人先进的手工业水平。"
 CRL_septs:0 "氏族"
 CRL_septs_desc:0 "科里尔塔维亚人没有中央政府，但他们保留了有政府结构的氏族。一些诸如铸币的工作以集体化的方式完成，这意味着氏族有能力构建中央权威。"
 CRL_ingoldmells:0 "英戈尔德梅尔斯盐矿"
 CRL_ingoldmells_desc:0 "在今英戈尔德梅尔斯附近的盐矿在上古时代为不列颠提供了充足的食盐。这些食盐是我们经济的重要组成部分，提升我们的采盐技术将进一步推动我们经济的繁荣。"
 CRL_roman_accomodation:0 "调和与罗马人的关系"
 CRL_roman_accomodation_desc:0 "在罗马人入侵不列颠时，他们丝毫没有受到科里尔塔维亚人的抵抗，并在公元44年攻克了拉泰城。但是，科里尔塔维亚人并不一定要接受罗马人的吞并。相反，我们可以和罗马人友善相处的基础上向他们证明我们是一个有价值的盟友。"
 SMY_ideas:0 "萨摩耶理念"
 SMY_ideas_start:0 "萨摩耶传统"
 SMY_ideas_bonus:0 "萨摩耶野心"
 great_hunts_smy:0 "伟大狩猎"
 great_hunts_smy_desc:0 "狩猎时我们族人的谋生之路，也是我们战士们的重要实践。战士们能从中学到在战场上救他们一命的重要技能。"
 tadibyas:0 "塔比迪亚斯祭司"
 tadibyas_desc:0 "作为族人们的精神领袖，塔比迪亚斯祭司在我们的族人中扮演了重要角色。他们为族人们举行重要的宗教仪式，并接收世界之灵的启示。"
 reindeer_herding_smy:0 "畜养驯鹿"
 reindeer_herding_smy_desc:0 "畜养驯鹿是我们最重要的产业，它自古以来便支撑着我们的生活。采用成功的驯鹿畜养经验意味着我们能养活更多的族人。"
 frozen_land_smy:0 "冻土"
 frozen_land_smy_desc:0 "我们生活在一片环境恶劣的土地上。除我们之外，这儿鲜有生机。胆敢踏上我们土地的侵略者们很快就会认识到这一点。"
 dualistic_cosmology_smy:0 "双元信仰"
 dualistic_cosmology_smy_desc:0 "涅涅茨人信奉两位神祇——纳姆和纳戈。纳姆是天空与生命之神，纳戈是死亡之神。我们的双元信仰将我们区别于其他民族，并让我们团结一心。"
 samoyed_dog:0 "萨摩耶犬"
 samoyed_dog_desc:0 "萨摩耶犬一直以来都是我们族人的忠实伙伴。它们为我们牧鹿，为我们拉雪橇，保卫我们的安全。它们已成为我们社会的重要部分。"
 clan_society_smy:0 "氏族社会"
 clan_society_smy_desc:0 "我们国家由许多氏族控制。有时，这让控制我们的国家变得非常困难。如果我们能有效控制氏族首领，我们就能解决许多麻烦。"
 SHS_ideas:0 "鄯善理念"
 SHS_ideas_start:0 "鄯善传统"
 SHS_ideas_bonus:0 "鄯善野心"
 silk_road_trade_shs:0 "丝路贸易"
 silk_road_trade_shs_desc:0 "我国长期以来享受着丝路贸易的红利——穿过我国重要城市的丝路让我们的商人财源滚滚。我们应当利用丝路贸易来增加我们的国家收入。"
 land_of_many_monks_shs:0 "僧侣之国"
 land_of_many_monks_shs_desc:0 "旅人们总说我们的国家有超过4000名僧侣——这在与我们同等体量的国家当中难得一见。如此多的僧侣使我们的国民对宗教信仰忠贞不渝。"
 nomad_raids_shs:0 "游牧民族入侵"
 nomad_raids_shs_desc:0 "我们的国家常常屈服于周边游牧民族的入侵。时过境迁，如今我们已经知道了如何最有效地同这些野蛮人战斗。这些战斗技巧也同样可以应用于同其他国家地战争中。"
 desert_country_shs:0 "沙漠之国"
 desert_country_shs_desc:0 "我国坐落在大漠中央，土地荒芜，水源稀缺。然而，这样的地理位置也有其优势。我们的战士们适应了这片土地，他们比其他国家的士兵们更懂得大漠的生存之道。"
 strong_chinese_ties_shs:0 "加强中华纽带"
 strong_chinese_ties_shs_desc:0 "我们东面的中国对我们的国家有一定的兴趣。这带来了一些优势，我们能从中得到一些新的科学技术。"
 contested_nation_shs:0 "列强夹缝间的国家"
 contested_nation_shs_desc:0 "汉朝和匈奴都对我们的国家感兴趣。这给了我们良好的外交环境，我们的外交官也更加专业，应对这些机构更加游刃有余。"
 religious_converts_shs:0 "虔诚改宗"
 religious_converts_shs_desc:0 "尽管我们的国民如今是虔敬的佛教徒，但这并非是自古以来的传统。萨马色纳大主簿转变了我们的信仰。如今，凭借自我改宗的经历，我们可以将大乘佛教信仰传播给更多人。"
 TEO_ideas:0 "特奥蒂瓦坎理念"
 TEO_ideas_start:0 "特奥蒂瓦坎传统"
 TEO_ideas_bonus:0 "特奥蒂瓦坎野心"
 of_those_who_became_gods:0 "神祇们"
 of_those_who_became_gods_desc:0 "特奥蒂瓦坎发展成如今这般繁荣是因为特拉洛克、羽蛇神以及其他诸神的庇佑，让我们将我们的信仰推广到整个部落联盟吧！"
 braseros:0 "火盆"
 braseros_desc:0 "我们的城邦是出色的陶器产地，这里生产的最出名、最精美的是火盆——一种用于在宗教仪式中供奉火焰的器皿。"
 miccoatli:0 "米科阿特利"
 miccoatli_desc:0 "「米科阿特利」在那瓦语中表示「死亡大道」。这些条规模宏大、精雕细琢的大道通往我们城邦的宗教中心。建造更多这一工程学上的壮景将会让征税变得更加容易。"
 funeral_masks_teo:0 "葬礼面具"
 funeral_masks_teo_desc:0 "我们的人民会为贵族和祭司的葬礼制作面具，延续他们生前的财富与荣耀。同样的，我们的荣耀与力量永远不会消退，即使我们最终灭亡。"
 huehueteotl:0 "巍巍堤奥托"
 huehueteotl_desc:0 "巍巍堤奥托，古老的火神，是我们的祭坛和火盆上常见的人物，他与他的另一个身份修堤库特里，形成了一个年轻的、厚颜无耻的侵略性和古老的智慧和温暖的循环。"
 pyramid_of_the_sun:0 "太阳金字塔"
 pyramid_of_the_sun_teotihuacan_desc:0 "在我们城市的中心，有一座太阳金字塔，是已知世界上最大的金字塔之一。当我们用心去做的时候，它的景象足以让任何人意识到我们的奉献。"
 obsidian_fragments:0 "黑曜石碎片"
 obsidian_fragments_teotihuacan_desc:0 "我们的邻居发现，把那些黑乎乎的、像玻璃一样的石头嵌在棍棒里面，可以成为可怕的武器。当然，我们也发现了这一点。"
 ANC_ideas:0 "安塔阿基亚理念"
 ANC_ideas_start:0 "安塔阿基亚传统"
 ANC_ideas_bonus:0 "安塔阿基亚野心"
 conquest_of_the_holy_land_antioch:0 "征服圣地"
 conquest_of_the_holy_land_antioch_desc:0 "我们第一次来到黎凡特是为了从阿拉伯人手中夺回圣地。虽然这一使命已经部分完成，但我们应该继续为上帝的荣耀征服新的土地。"
 the_holy_lance:0 "圣枪"
 the_holy_lance_desc:0 "1097 年安条克围城战期间，圣安德鲁拜访了一位名叫彼得·巴塞洛缪的法兰西人。 圣安德鲁向彼得展示了刺穿耶稣身体的圣矛的位置。虽然有人质疑长矛的真实性，但我们心里明白，我们拥有的是真正的圣矛。"
 many_cultures_antioch:0 "许多文化"
 many_cultures_antioch_desc:0 "我们是这片土地上的外国人，无论我们是否愿意，阿拉伯人都居住在那里。 我们必须学会接受这些人进入我们的社会，因为他们仍然占我们人口的大多数"
 religious_imagery_on_coins_antioch:0 "硬币上的宗教意象"
 religious_imagery_on_coins_antioch_desc:0 "我们应该开始将宗教人物，例如圣人，放在我们国家铸造的所有硬币上。 这将为我们的货币增加新的合法性，并将其与穆斯林和欧洲硬币区分开来。 这也将提醒我们的人，当他们进行交易时，上帝正在注视着他们。"
 army_of_saints:0 "圣徒之军"
 army_of_saints_desc:0 "在围攻安提阿的过程中，守军在面对优势的穆斯林敌人时，寡不敌众，饥寒交迫，毫无希望。安提阿的波赫蒙一世与守军一起骑马出去，试图赢得一场看似不可能的胜利。十字军取得了胜利，说有一支圣徒军队来帮助他们。知道我们在战斗中永远有上帝与我们同在，肯定会在未来的战斗中激励我们的士兵。"
 one_true_faith_antioch:0 "唯一的正统信仰"
 one_true_faith_antioch_desc:0 "我们的土地被阿拉伯人和东正教徒所包围。我们决不能让与天主教世界其他地区的分离动摇我们的忠诚度。只要有一个真正的信仰，只要有一个十字军战士留在安条克，它就不会被夺去！"
 rightious_cause_antioch:0 "正义事业"
 rightious_cause_antioch_desc:0 "我们来到黎凡特的理由是正义的，我们的人民也知道这一点。十字军和当地的叙利亚基督徒都会在第一时间起身保卫安条克，渴望为主服务。"
 NAZ_ideas:0 "纳斯卡理念"
 NAZ_ideas_start:0 "纳斯卡传统"
 NAZ_ideas_bonus:0 "纳斯卡野心"
 the_condor:0 "安第斯秃鹫"
 the_condor_desc:0 "安第斯秃鹰在我们的民族中异常受人尊敬，它是一种秃鹰，因其体型庞大，并倾向于在尽可能高的地方筑巢，使它基本上成为安第斯天空和山脉的主人。"
 the_nazca_lines:0 "纳斯卡线条"
 the_nazca_lines_desc:0 "我们最突出的遗产将永远是我们在本土沙漠的土壤中绘制和竖立的伟大宗教图像。从雄伟的秃鹰到基本系列的线条和几何形状，它代表了许多东西，其最持久的特点是，只有在几十人高的空中才能充分享受到它的魅力！"
 mummies_of_the_pampa:0 "潘帕木乃伊"
 mummies_of_the_pampa_desc:0 "我们的人民是一个奇怪的安第斯传统的源头，包括对我们尊敬的死者进行防腐处理，为来世做准备。看到他们在最后的旅程中被顺利送走，这使我们的人民感到平静；特别是由于有些被防腐的人可能是来自天空的神灵……"
 pottery_artwork:0 "陶艺"
 pottery_artwork_desc:0 "虽然我们最大的工程可能是我们在作为家园的沿海沙漠的岩石潘帕斯上画的线条，但我们的民族也因其纯线和色彩鲜艳的手工艺术品而闻名，经常被用在我们的陶器上。"
 the_nazca_desert:0 "纳斯卡沙漠"
 the_nazca_desert_desc:0 "我们的家是纳斯卡沙漠，坐落在安第斯山脉和大海之间；这是一片岩石荒地，植被稀少，温度经常不稳定。"
 geometrical_imagery:0 "几何形意象"
 geometrical_imagery_desc:0 "我们的艺术作品，包括伟大的线条，主要是由纯垂直线、圆、螺旋线和各种多边形组成的复杂的几何图案，这是我们在测量距离和计算角度方面的效率的真正指标。"
 south_american_cotton:0 "南美洲棉"
 south_american_cotton_desc:0 "我们的大部分礼仪服装是由一种植物制成的，其纺织品轻巧耐用，其提取和编织方法简单有效。完善生产技术并在安第斯山脉传播这种奇妙的服装将为我们带来巨大的财富。"
 GYA_ideas:0 "圭亚那理念"
 GYA_ideas_start:0 "圭亚那传统"
 GYA_ideas_bonus:0 "圭亚那野心"
 embracing_native_roots_guyana:0 "接纳原住民"
 embracing_native_roots_guyana_desc:0 "我们的国家仍然相当新，甚至我们的一些土地还没有被现代社会所开发。我们应该把当地的美洲印第安人纳入我们的社会，因为他们还没有参与到我们的事务中。"
 anti_colonialism_guyana:0 "反殖民主义"
 anti_colonialism_guyana_desc:0 "我们的人民一直都有强烈的独立意识，从西班牙人第一次进入我们的土地到十九和二十世纪的许多奴隶和工人的叛乱。现在我们已经获得了自由，我们的人民将不会失去自由。"
 sugar_and_tobacco_production_guyana:0 "生产糖和烟草"
 sugar_and_tobacco_production_guyana_desc:0 "在我国历史上，烟草和糖一直是我们的一些主要出口产品。多年来，我们已经发展出高效的农业技术，可以促进我们的经济发展。"
 the_moyne_commission:0 "莫因委员会"
 the_moyne_commision_desc:0 "莫因委员会最初被派往英国的殖民地，分析普通人的生活条件。然而在圭亚那，它不仅使人们意识到了可怕的生活和工作条件，而且通过改善大部分印度裔圭亚那人的代表权，确保我们的国家变得更加民主。"
 afro_guyanese_military_tradition:0 "非裔圭亚那人的军事传统"
 afro_guyanese_military_tradition_desc:0 "在第一次和第二次世界大战期间，许多非洲裔圭亚那人在英国服役，回来后成为社会精英。这在非洲裔圭亚那人中开启了一种伟大的军事传统。"
 multicultural_art_guyana:0 "多元文化艺术"
 multicultural_art_guyana_desc:0 "圭亚那的艺术非常独特。它包含了来自圭亚那所有民族的元素，包括荷兰人、葡萄牙人、美洲印第安人、印度人和英国人。"
 border_disputes_guyana:0 "边境纠纷"
 border_disputes_guyana_desc:0 "我们国家目前与邻国有相当多的边界争端。如果我们想扩大我们的边界，我们肯定有选择。"
 LES_ideas:0 "莱索托理念"
 LES_ideas_start:0 "莱索托传统"
 LES_ideas_bonus:0 "莱索托野心"
 rivers_and_mountains_lesotho:0 "河流和山脉"
 rivers_and_mountains_lesotho_desc:0 "莱索托的国家由山脉组成，河流纵横交错。我们的自然防御从未让人失望过，我们怀疑它将依然如故。"
 king_moshoshoe_legacy:0 "莫舒舒一世的遗产"
 king_moshoshoe_legacy_desc:0 "莫舒舒一世国王是我们最伟大的领袖。其名莫舒舒，意为「剃刀」。在和布尔人、英国人以及和其他部落之间的战争中，他从未输掉过一场战斗。不过，他真正的力量还是体现在外交上。在位期间，他收获了许多盟友，达成了不少协议——这让我国受益匪浅。我们希望我国未来的领袖们能够将他的遗产代代相传。"
 diamond_mines_lesotho:0 "钻石矿"
 diamond_mines_lesotho_desc:0 "我们的边境内有四大主要钻石矿。这些钻石拥有惊人的价值，并被出口以获取巨大的利润。"
 one_people_lesotho:0 "一个民族"
 one_people_lesotho_desc:0 "我们的国民是——并且几乎全是——巴索托人。一个民族，一个思想，一个国家。"
 peaceful_nation_lesotho:0 "和平的国度"
 peaceful_nation_lesotho_desc:0 "自伟大国王莫舒舒一世治世，我们的国民就已习于和平。在非必要的情况下，我们不愿走向战争。让邻国知晓我们的意图，我们和平共处的外交政策才更易实行。"
 textile_exports_lesotho:0 "纺织品出口"
 textile_exports_lesotho_desc:0 "我国经济严重依赖纺织业，它占据了我国总出口额的百分之五十。我们的出口方向主要是像美国那样的发达国家。"
 ending_aparthied:0 "种族平等"
 ending_aparthied_desc:0 "自独立以来，我们坚决反对不平等的制度——即使是面对像南非那样的大国。我们对种族隔离的坚定的反对证明了这一点。这向所有人保证了我们无论如何都将会捍卫他们的权利。"
 MIS_ideas:0 "卡霍基亚理念"
 MIS_ideas_start:0 "卡霍基亚传统"
 MIS_ideas_bonus:0 "卡霍基亚野心"
 north_american_trading_center_cahokia:0 "北美贸易中心"
 north_american_trading_center_cahokia_desc:0 "从中西部到五大湖，我们的国家已成为整个北美的贸易中心。这使得我们得以获取任何需要的材料，并提高了我们的国家收入。"
 copper_working_cahokia:0 "铜的应用"
 copper_working_cahokia_desc:0 "我们是这片区域内使用铜这种新材料的少数国家之一。这种新材料将会极大的改善我们军队的装备。"
 social_hierarchy_cahokia:0 "社会阶级体系"
 social_hierarchy_cahokia_desc:0 "我国社会与那些未开化的邻居相比井然有序。所有国民都清楚的知道自己在社会中的位置与自己的天职。"
 largest_mississippian_settlement:0 "最大的密西西比聚落"
 largest_mississippian_settlement_desc:0 "我们是北美最大的聚落之一，这使得我们拥有足够的人力以备战时之需。"
 maize_cultivation_cahokia:0 "玉米育种"
 maize_cultivation_cahokia_desc:0 "玉米是我国人民主粮，也是我国产量最多的作物。一直以来，我们不断培育良种，尽可能提高它的产率。"
 mound_construction_cahokia:0 "护提建设"
 mound_construction_cahokia_desc:0 "我国人民几个世纪以来一直在建造护堤，每个护堤都有着特定的作用。每当我们的聚落向外扩张，我们便会建造新的护堤。"
 chunkey:0 "琼齐"
 chunkey_desc:0 "琼齐是我国一项传统游戏。其规则很简单：向滚石投矛，越接近则越优。这项游戏给了我们的勇士们在和平时代证明自己的机会。"
 ILM_ideas:0 "伊尔门斯拉夫理念"
 ILM_ideas_start:0 "伊尔门斯拉夫传统"
 ILM_ideas_bonus:0 "伊尔门斯拉夫野心"
 advanced_agricultural_techniques_ilmen_slavs:0 "先进的农业技术"
 advanced_agricultural_techniques_ilmen_slavs_desc:0 "我们在我们的家园建立了规模宏大的定居点和农场。如今，我们的农耕技术与邻国相比日益成熟，甚至出现了金属犁。"
 syncretic_religion_ilmen_slavs:0 "统一宗教"
 syncretic_religion_ilmen_slavs_desc:0 "我们的宗教体系与其他国家相融洽，尤其是同日耳曼人和波罗的海的邻国们。"
 ambush_tactics_ilmen_slavs:0 "伏击战术"
 ambush_tactics_ilmen_slavs_desc:0 "许多国家盲目地派他们的士兵向敌人冲锋，而我们则有更好的战术。我们会等待时机，保持隐蔽，在敌人最难以预料的时刻发起进攻。"
 hunnic_influences_ilmen_slavs:0 "匈人的影响"
 hunnic_influences_ilmen_slavs_desc:0 "我们近来与匈人这一新的族群有了接触。我们他们身上学到了骑马与砍杀的艺术，并在我们自己的军队内采用了他们的战术。"
 hospitable_people_ilmen_slavs:0 "好客的民族"
 hospitable_people_ilmen_slavs_desc:0 "我们民族永远对接纳外来者保持热情。如今，我们甚至开始吸纳敌国的囚犯进入我们的社会。这让我们吸引了更多怀有一技之长的人来到我们的王国。"
 strong_trading_position_ilmen_slavs:0 "强大贸易地位"
 strong_trading_position_ilmen_slavs_desc:0 "我们在波罗的海地区的地位让得以主导贸易并如我们所愿地操纵贸易路线。"
 grand_kurgans_ilmen_slavs:0 "巨冢"
 grand_kurgans_ilmen_slavs_desc:0 "我们的人民以建造大量的冢闻名，我们将我们的社会精英埋葬在这些冢中。"
 TLT_ideas:0 "托尔特克理念"
 TLT_ideas_start:0 "托尔特克传统"
 TLT_ideas_bonus:0 "托尔特克野心"
 tlatoani_quetzalcoatl_toltec:0 "托尔特克羽蛇神"
 tlatoani_quetzalcoatl_toltec_desc:0 "我们的城邦是世界最伟大的圣王羽蛇神之乡，他的一生对中美洲文明有着持续数个世纪的政治与宗教影响。"
 tollan_xicocotitlan_toltec:0 "托兰·希科科蒂特兰"
 tollan_xicocotitlan_toltec_desc:0 "我们的首都坐落在古城托兰——飞升者之城附近。从托兰身上，我们学到了不少城市建设的经验。"
 religious_cults_toltec:0 "宗教信仰"
 religious_cults_toltec_desc:0 "我们的联邦在鼎盛时期甚至扩展到了尤卡坦半岛，分封了上百座具有独立宗教的城市。如今，我们需要正式承受这种混合主义。"
 fluid_castes_toltec:0 "阶级流动"
 fluid_castes_toltec_desc:0 "不同于我们的后继者们，我们较少吸收平民进入行政管理系统，或让平民担任政治、经济或宗教事务代表。这意味着我们国家以精英政治的方式运行……同时，我们没有义务向平民支付与贵族同等的报酬。"
 column_statues_toltec:0 "柱式石雕"
 column_statues_toltec_desc:0 "柱式石雕是我们向臣属们分享对国王与神祇的爱戴的方式。这也是极好地颠覆他人原有信仰，转而崇拜我们的神祇的方式。"
 atlepetl_tributaries_toltec:0 "城邦朝贡体制"
 atlepetl_tributaries_toltec_desc:0 "我们是中美洲首个对附属城邦建立朝贡体系的国家。这一体系给我们带来了大量的财富和威望，也让我们的臣属更清楚他们的职责。"
 far_reaching_influence_toltec:0 "广泛影响"
 far_reaching_influence_toltec_desc:0 "我们的影响范围远及尤卡坦半岛的奇琴伊察，这说明即使距离遥远我们依旧有能力维持对臣属的外交影响。"
 ODR_ideas:0 "奥德里西亚理念"
 ODR_ideas_start:0 "奥德里西亚传统"
 ODR_ideas_bonus:0 "奥德里西亚野心"
 persian_metalworking_odrysia:0 "波斯金属加工技术"
 persian_metalworking_odrysia_desc:0 "我们从博斯普鲁斯海峡对岸学来了弯折金属的技术。依靠这项从大师们手中学得的技艺，我们可以制造耐用的工具和珍贵的珠宝。"
 power_tattoos_odrysia:0 "纹身之力"
 power_tattoos_odrysia_desc:0 "我们的人民通过在皮肤上刻记号的仪式寻求天神的军事支持。这让我们的人民建立起同志之情，并能威吓我们的敌人们。"
 hellenization_odrysia:0 "希腊化"
 hellenization_odrysia_desc:0 "生活在希腊人附近让拒绝希腊文化中的种种概念成为了不可能。城邦是我们所欣赏的一个概念，现如今它已被应用到我们的体制中。"
 thracian_federation_odrysia:0 "色雷斯部落联盟"
 thracian_federation_odrysia_desc:0 "我们王国的政治体制不像希腊或罗马人的国家那样是一个有组织的军政府，而是围绕一位独裁者建立的部落联邦。这让我们与我们北方那些被称作蛮夷的亲戚关系更紧密。"
 levied_falxmen_odrysia:0 "征召镰刃兵"
 levied_falxmen_odrysia_desc:0 "镰刃兵本身就能让重装步兵、军团步兵以及任何普通士兵感到恐惧。标准化作战模式的推广让我们多数国民都能使用镰刃作战，这进一步提升了镰刃军团的力量。"
 ancient_balkanic_realm_odrysia:0 "古老的巴尔干王国"
 ancient_balkanic_realm_odrysia_desc:0 "我们建立了巴尔干其中一个最为古老的政治实体，我们已经清楚的认识到这这片土地令人迷惑又暗藏杀机。"
 legacy_of_teres_odrysia:0 "泰瑞斯的遗产"
 legacy_of_teres_odrysia_desc:0 "很久以前，奥德里西亚国王泰瑞斯统一了三十个色雷斯部落，建立了史上第一个色雷斯王国。毋庸置疑，他是一个有雄才大略的人，我们为此感到深深的自豪，并发誓绝不辜负他的伟业。"
 TWN_ideas:0 "蒂瓦纳科理念"
 TWN_ideas_start:0 "蒂瓦纳科传统"
 TWN_ideas_bonus:0 "蒂瓦纳科野心"
 great_gateways_tiwanaku:0 "巨门"
 great_gateways_tiwanaku_desc:0 "我们将巨石雕琢成大门，并在上面刻上独具一格的宗教画。我们的盟友与敌人们都为我们的才能所折服。"
 from_lake_titicaca_tiwanaku:0 "由的的喀喀湖而生"
 from_lake_titicaca_tiwanaku_desc:0 "同孔蒂奇一样，我们是的的喀喀湖所孕育的民族。的的喀喀湖用她取之不尽的水源哺育我们的文明，给我们带来丰收。"
 birthplace_of_viracocha_tiwanaku:0 "维拉科查诞生之地"
 birthplace_of_viracocha_tiwanaku_desc:0 "由的的喀喀湖所孕育的孔蒂奇是我们的圣地，它是神圣的文明的缔造者。传说中，我们是安第斯山区第一个有灵的民族，孔蒂奇将如今的王国作为礼物赠与我们。"
 imported_stones_tiwanaku:0 "石料进口"
 imported_stones_tiwanaku_desc:0 "建造我们伟大首都的石料来自西北方遥远的土地。这表明我们在协调种种材料和保障陆运安全方面做得很好。"
 inner_moats_tiwanaku:0 "内护城河"
 inner_moats_tiwanaku_desc:0 "我们的贵族生活在我们首都中央的礼仪大殿，那里被护城河环绕从而模拟成一座岛屿。这样的设计从民众的窥伺和潜在的敌人手中保证了他们的生命安全。"
 andean_precursors_tiwanaku:0 "安第斯先驱"
 andean_precursors_tiwanaku_desc:0 "我们是史上第一个真正的安第斯王国，我们先辈的遗产和我们的历史让与我们的关系成为邻国关注之要务。"
 holy_tihuanaco_tiwanaku:0 "圣蒂华纳科城"
 holy_tihuanaco_tiwanaku_desc:0 "我们的首都不仅仅毗邻的的喀喀圣湖，它更是一个占星与天文观察的宝地，这使它成为了国内外祭司的圣地。"
 MOC_ideas:0 "莫切理念"
 MOC_ideas_start:0 "莫切传统"
 MOC_ideas_bonus:0 "莫切野心"
 agricultural_economy_moche:0 "农业经济"
 agricultural_economy_moche_desc:0 "我们的人民最注重灌溉农业，粮食是我们人民的命脉，而余粮则可以用于贸易。"
 built_huacas_moche:0 "建造圣地"
 built_huacas_moche_desc:0 "我们的人民开始建造圣地，而非只是简单地做一些雕文和雕像，这在某些方面有点像我们的邻居纳斯卡人。我们的神明正生活在这些我们为他们建造的庙宇中。"
 decentralized_realm_moche:0 "去中心化的王国"
 decentralized_realm_moche_desc:0 "我们的人民并未被团结成一个统一体，但通过追随着各自的宗教与文化，他们被引向同一个目标。"
 goldworks_moche:0 "黄金加工"
 goldworks_moche_desc:0 "在这一时代的这一地区，我们的人民以一种相当先进的方式进行黄金加工，他们使用铸模技术来对珠宝和祭品进行预制造。"
 moche_ceramics_moche:0 "莫切陶器"
 moche_ceramics_moche_desc:0 "我们的人民制造的陶器不同寻常，虽然它们的总体构形简单，但我们在这些陶罐上记录日常生活和罕见经历。"
 sacrificial_cults_moche:0 "献祭狂热"
 sacrificial_cults_moche_desc:0 "不同于我们的后来者们，我们的人民十分注重人祭，这对于一个安第斯山区的国家来说时非比寻常的。这尽管不能增进我们与邻国的友谊，但成功的祭祀提升了我们的士气，同时也取悦了神明。"
 coastal_bounties_moche:0 "海洋赐福"
 coastal_bounties_moche_desc:0 "我们的人民定期在西边的大洋那儿开展捕鱼活动，这使得我们文明总体而言善于航海。"
 HRI_ideas:0 "瓦里理念"
 HRI_ideas_start:0 "瓦里传统"
 HRI_ideas_bonus:0 "瓦里野心"
 autonomous_cities_huari:0 "自治市"
 autonomous_cities_huari_desc:0 "与其直接征服新的土地，我们更愿意将他们缓缓同化。这么做的好处是这些新领土上的商人阶级会为不被在战争中劫掠而感激我们。"
 terrace_pioneers_huari:0 "开拓梯田"
 terrace_pioneers_huari_desc:0 "我们从蒂瓦纳科人那儿习得了梯田灌溉，并将这以技术应用到我们的沿海地区。不用说，这一创新于我们大有益处，我们会将它进一步推广。"
 andean_plutocracy_huari:0 "安第斯财阀统治"
 andean_plutocracy_huari_desc:0 "我们的人民由富裕的上层阶级领导，他们支撑着整个国家的经济。"
 overlord_culture_huari:0 "宗主国文化"
 overlord_culture_huari_desc:0 "我们的民族是安第斯山区最先推行印加文化的民族之一，来自印加帝国的严格的民族等级制度将被推广到安第斯山区的各个民族，直到印加帝国灭亡。"
 pukina_language_huari:0 "普基纳语"
 pukina_language_huari_desc:0 "普基纳语是我国使用最广的语言之一，印加人将这种语言传入我国。这加深了我们对发达的印加文明的理解，也让我们进一步认识到了不同文明间的细微差异。"
 administrative_homogeneity_huari:0 "标准化行政"
 administrative_homogeneity_huari_desc:0 "我们的行政结构和建筑在每个人口聚集区都是通用的，这意味着我们有着远超前人的复杂而有组织的政府结构。"
 expansive_dominion_huari:0 "广阔领土"
 expansive_dominion_huari_desc:0 "在中地平线时代，我们控制的领地是最大的，包括了印加帝国巅峰时期的版图、奇穆、莫切以及纳斯卡；与此同时，我们还拥有与统治这些领土的巨大负担相匹配的行政能力。"
 XIC_ideas:0 "希卡兰卡理念"
 XIC_ideas_start:0 "希卡兰卡传统"
 XIC_ideas_bonus:0 "希卡兰卡野心"
 mayan_settlers_xicallanca:0 "来自玛雅的定居者"
 mayan_settlers_xicallanca_desc:0 "我们的人民来自东边的尤卡坦半岛，并随他们的迁徙带来了普顿文化的神圣传统。"
 hegemonic_power_xicallanca:0 "霸权"
 hegemonic_power_xicallanca_desc:0 "在乔卢拉衰落后，我们成为了中美洲的强权之一，与北边的托尔特克人相对峙。这在人民眼里是不争的事实。"
 toltec_rivalry_xicallanca:0 "宿敌托尔特克"
 toltec_rivalry_xicallanca_desc:0 "直到我们在十世纪时消失在历史长河前，我们文明都是强大的托尔特克文明的主要主要对手。"
 mayan_architecture_xicallanca:0 "玛雅建筑"
 mayan_architecture_xicallanca_desc:0 "我们人民在西进过程中带来了独特的建筑传统，并以此建造了我们的都城卡卡斯特拉。"
 mural_de_la_batalla_xicallanca:0 "战斗壁画"
 mural_de_la_batalla_xicallanca_desc:0 "我们委托他人创作的战斗壁画以一种令人印象深刻的方式展示了我们军队的英姿，在壁画中可以看到鹰武士和虎武士的激战。"
 jaguar_and_bird_priesthood_xicallanca:0 "虎与鸟祭司"
 jaguar_and_bird_priesthood_xicallanca_desc:0 "如壁画中所述，我们的祭司是由雨神特拉洛克的虎祭司和文明之神羽蛇神的鸟祭司共同领导的。"
 cholula_occupation_xicallanca:0 "控制乔鲁拉城"
 cholula_occupation_xicallanca_desc:0 "我们拥有神庙群和乔鲁拉城，这我们带来了巨大的威望，保障了我们征服所有纳瓦人和我们的宿敌托尔特克人的追求的合法性。"
 CPC_ideas:0 "恰皮齐阿罗理念"
 CPC_ideas_start:0 "恰皮齐阿罗传统"
 CPC_ideas_bonus:0 "恰皮齐阿罗野心"
 mexicas_precursors_chupicuaro:0 "墨西卡人的先辈"
 mexicas_precursors_chupicuaro_desc:0 "我们的人民携带并把墨西卡人的文化传统传播给他们，这让我们大体上成为了他们的先辈。"
 the_blue_place_chupicuaro:0 "蓝色之地"
 the_blue_place_chupicuaro_desc:0 "在普尔皮恰语中，我们的国名意为「蓝色之地」，这既指丘峦之上的苍穹，亦指覆盖这我们土地的河川与溪流。"
 hunter_origins_chupicuaro:0 "猎手起源"
 hunter_origins_chupicuaro_desc:0 "我们民族起源于游牧，原本是来自北方的使用梭镖的猎手，在发现三姐妹农业之后，才定居下来。"
 angular_ceramics_chupicuaro:0 "粗制陶器"
 angular_ceramics_chupicuaro_desc:0 "我们的陶器粗糙而有棱角，这或许反映了我们定居于这片土地之前非艺术化的生活方式。值得注意的是，这反而让这些陶器有了独特的魅力，并且从实现这些器物的设计目的的角度，它们是合格的。"
 olmec_rivalry_chupicuaro:0 "奥尔梅加宿敌"
 olmec_rivalry_chupicuaro_desc:0 "我们的文化宿敌奥尔梅加已消失在历史长河中，我们的理念和文化创新将会于中美洲地区崛起！"
 trophy_death_cult_chupicuaro:0 "丧葬风俗"
 trophy_death_cult_chupicuaro_desc:0 "我们文明会将死者同他生前获得的荣耀一同埋葬，不论是农民丰收的粮食，亦或是战士们斩获的敌人的首级。"
 corn_economy_chupicuaro:0 "玉米经济"
 corn_economy_chupicuaro_desc:0 "我们人民很大程度依赖玉米的营养，为了保障食物供给的充足，我们极大地改进了玉米以及其他作物的生产。"
 CAP_ideas:0 "卡帕多西亚理念"
 CAP_ideas_start:0 "卡帕多西亚传统"
 CAP_ideas_bonus:0 "卡帕多西亚野心"
 migratory_crossroad_cappadocia:0 "文化十字路口"
 migratory_crossroad_cappadocia_desc:0 "我国位于小亚细亚的东端。在这里，赫梯、弗里吉亚、美狄亚、马其顿、波斯和黎凡特文化在快速发展中相互继承"
 imperial_powerhouse_cappadocia:0 "帝国动员中心"
 imperial_powerhouse_cappadocia_desc:0 "从赫梯人到土耳其人,我们的领土一直是占领它的帝国的庞大人力来源。"
 prize_of_the_diadochi_cappadocia:0 "继业者的奖赏"
 prize_of_the_diadochi_cappadocia_desc:0 "由于我们在小亚细亚的战略地位，我们的领土一直是亚历山大大帝各继承人之间诸多战役上演的舞台。"
 persian_auxilliaries_cappadocia:0 "波斯辅助者"
 persian_auxilliaries_cappadocia_desc:0 "我们国度经常雇用波斯的行政人员或雇佣兵，我们愿意提供这些有能力的代理人以工作，使协商富有成效。"
 hellenic_syncretism_cappadocia:0 "希腊宗教融合"
 hellenic_syncretism_cappadocia_desc:0 "我们的神职人员通过神学联系和对自然神论的比较，将地方宗教整合进我们伟大的希腊多神崇拜体系中。"
 greek_expertise_cappadocia:0 "希腊特色"
 greek_expertise_cappadocia_desc:0 "虽然波斯人是值得信任的帮手，但自亚历山大时代起，我们的上层阶级一直都是希腊人，希腊文化带来了对文明化战争的欣赏。"
 greek_village_colonies_cappadocia:0 "希腊殖民村庄"
 greek_village_colonies_cappadocia_desc:0 "不同于希腊世界的先前的殖民城邦，我们的首位希腊统治者决定殖民整个原野，而非建立一座孤立的城市。这使得我们与我们的土地之间建立起了紧密的经济和文化联结。"
 CMG_ideas:0 "科马根理念"
 CMG_ideas_start:0 "科马根传统"
 CMG_ideas_bonus:0 "科马根野心"
 hittite_legacy_kingdom_commagene:0 "赫梯遗产的王国"
 hittite_legacy_kingdom_commagene_desc:0 "我们的国度是年轻的赫梯帝国最后的直接残留部分，在小亚细亚没有人否认我们的遗产，即使我们昔日的文化现在已经无可挽回地遗失了。"
 mount_nemrut_commagene:0 "内姆鲁特山"
 mount_nemrut_commagene_desc:0 "很久以前，我们的先王安条克·提阿斯自封为圣，并在内姆鲁特山上的万神殿修建了一个圣所，供奉所有希腊、伊朗以及本地的神明。"
 zoroasto_hellenic_syncretism_commagene:0 "祆教-希腊宗教混合主义"
 zoroasto_hellenic_syncretism_commagene_desc:0 "我们已将古亚述和伊朗传统以及波斯诸神整合进了我们的希腊宗教中，这造就了一个独特的几乎涵盖亚洲所有已知神祇的宗教体系。"
 armenian_and_persian_lineage_commagene:0 "亚美尼亚和波斯的世系"
 armenian_and_persian_lineage_commagene_desc:0 "我们的国王都是索非亚·亚美尼亚国王奥伦特和阿契美尼德皇帝大流士一世的后裔，这些宣称对于我们和我们邻国的人口都有份量。"
 distinct_identity_commagene:0 "独特身份"
 distinct_identity_commagene_desc:0 "虽然对我们文化的起源是什么并没有一个清晰的界定，但科马根文化——包括我们的传统和宗教的起源与我们所有邻国相比是独一无二的，我们的每一位领主都可以为此作证。"
 roman_buffer_state_commagene:0 "罗马缓冲国"
 roman_buffer_state_commagene_desc:0 "我们王国危险地接近帕提亚的领土，这一点我们的罗马领主知道并积极采取行动应对。宝贵的军事知识在科马根却很普遍，因为他们心甘情愿去保卫自己的附庸国。"
 commagene_dea_commagene:0 "科马根女神"
 commagene_dea_commagene_desc:0 "我们人格化并神化了我们的王国，将其供奉为我们的女神和保护者。这使得我们的战士们将她视作如他们的亲生女儿般的纯洁无暇，他们因此而极尽全力地想要摧毁她的敌人们。"
 NST_ideas:0 "北萨特拉普理念"
 NST_ideas_start:0 "北萨特拉普传统"
 NST_ideas_bonus:0 "北萨特拉普野心"
 indo_greek_influence_northern_satraps:0 "印度-希腊影响"
 indo_greek_influence_northern_satraps_desc:0 "如今，我们的臣民长期处于希腊化的巴克特里亚国王和诸侯们的监视之下，如果我们要保持独立，就应该向他们学习。"
 greek_assimilation_northern_satraps:0 "希腊同化"
 greek_assimilation_northern_satraps_desc:0 "我们文化完全吸收并构成了印度-希腊的生活方式，包括他们的宗教、他们的部分字母和他们的科学。"
 graeco_buddhist_renaissance_northern_satraps:0 "希腊式佛教复兴"
 graeco_buddhist_renaissance_northern_satraps_desc:0 "在我们的统治下，巴克特里亚希腊文化与印度传统的混合主义通过希腊式佛教达到了一个新高度。希腊式佛教让这种混合主义进入了它的黄金时代并给印度其他地区带来了长达数个世纪的影响。"
 basileus_mahakshatrapa_northern_satraps:0 "巴西琉斯大总督"
 basileus_mahakshatrapa_northern_satraps_desc:0 "我们的国王同时拥有作为希腊国王的「巴西琉斯」头衔与印度的大总督的头衔，以象征我们多元文化王国的统一性和他对印度与希腊文化地区的同等的权力。"
 indo_scythian_lineage_northern_satraps:0 "印度-斯基泰的世系"
 indo_scythian_lineage_northern_satraps_desc:0 "我们的上层阶级来自遥远的贵霜之地，而且他们保留了祖先的一些传统，特别是把骑兵和战车作为高度重视的精锐。"
 bronze_based_coins_northern_satraps:0 "铜币"
 bronze_based_coins_northern_satraps_desc:0 "与我们的邻国相比，铜币并没有给我们的带来严重的冲击，反之，它以实实在在的货币填补了我们的国库。此外，相比金币、银币它更加易于铸造，且更易于在必要时控制流通。"
 promotion_of_sanskrit_northern_satraps:0 "推广梵语"
 promotion_of_sanskrit_northern_satraps_desc:0 "一方面，我们在国内对梵文的推广向我们的人民证明了我们是同他们一样的印度人。而同时，我们也发现了到书写系统的中心化、标准化对行政方面的进步是大有帮助的。这谁又能想到呢？"
 KAL_ideas:0 "羯陵伽理念"
 KAL_ideas_start:0 "羯陵伽传统"
 KAL_ideas_bonus:0 "羯陵伽野心"
 lessons_of_the_kalinga_war_kalinga:0 "羯陵伽战争的教训"
 lessons_of_the_kalinga_war_kalinga_desc:0 "我们与孔雀帝国的阿育王之间的冲突以印度历史上最大的军事失败告终，这一事件值得我们好好反思，我们将不会再允许同样的事情发生。"
 kalingadhipati_kalinga:0 "希腊同化"
 kalingadhipati_kalinga_desc:0 "以「羯陵伽之王」的名义，我们的国王宣称对我们的部落和王国的共同统治。"
 the_four_cousins_kalinga:0 "四兄弟"
 the_four_cousins_kalinga_desc:0 "很久以前，两兄弟在他们现在统治的区域建立了各自的势力。卡林加斯人是两兄弟其中一个的后裔，安加斯，万吉斯，普达斯，以及我们的邻居，是另一个的后裔，我们本质上是血浓于水的亲人"
 mauryan_system_adoption_kalinga:0 "采用孔雀王朝系统"
 mauryan_system_adoption_kalinga_desc:0 "虽然我们一开始就被征服是可耻的，但在孔雀王朝统治期间，我们能够改革我们的行政系统，以便更好地统治我们的附庸并从中获利。"
 trikalinga_kalinga:0 "三羯陵伽"
 trikalinga_kalinga_desc:0 "虽然这个词背后的含义已经消失，但有一种理论认为，「三羯陵伽」一词指的是一个羯陵伽的超级王国，与西方的极端民族主义中的超级国家概念很相似。"
 the_kalinga_script_kalinga:0 "羯陵伽文"
 the_kalinga_script_kalinga_desc:0 "我们由巴利文发展而来的书写形式与方言近似，并使我们能够迅速采纳和理解其他雅利安王国的先进理念。"
 dantakura_kalinga:0 "檀多俱罗"
 dantakura_kalinga_desc:0 "我们的首都是丹塔库拉，靠近朗格利亚河，由古代南达拉贾国王修建的输水管道灌溉，确保其丰收。"
 OSG_ideas:0 "奥斯拉格理念"
 OSG_ideas_start:0 "奥斯拉格传统"
 OSG_ideas_bonus:0 "奥斯拉格野心"
 people_of_the_deer_osraige:0 "鹿族"
 people_of_the_deer_osraige_desc:0 "我们的人民是埃林鹿部落的后裔，我们与阿尔斯特和乌莱德的凶猛和桀骜不驯的民族有着密切的关系"
 roman_trade_contacts_osraige:0 "罗马贸易联系"
 roman_trade_contacts_osraige_desc:0 "我们的人民，不像我们满脑子都是掠夺的表亲，认为罗马人和他们的产品是非凡的和奇异的，这支持了我们的财阀阶级在贸易上展示了非凡的成就。"
 early_irish_christians_osraige:0 "早期爱尔兰基督徒"
 early_irish_christians_osraige_desc:0 "我们的王国是爱尔兰第一个积极宣传基督教为国教的国家，并带来了许多社会文化利益。"
 contacts_with_the_britons_osraige:0 "与不列颠人的联系"
 contacts_with_the_britons_osraige_desc:0 "与罗马人一样，我们也不特别敌视阿尔比恩的居民，因为他们的人民不仅制造高质量的商品，而且在许多方面与我们相似。"
 claims_on_leinster_osraige:0 "宣称伦斯特"
 claims_on_leinster_osraige_desc:0 "自从我们建立一个部落开始，我们的人民就一直觊觎着莱伊什郡的土地，却没有太多的进展。至少，我们已经很擅长为我们宣称他们拥有的土地找理由了。"
 nordmen_settlers_osraige:0 "维京定居者"
 nordmen_settlers_osraige_desc:0 "我们的领土感受到了维京人扩张和探索的涟漪和想法，他们计划把这里以无数北方人定居点和堡垒的形式，作为进一步探险的集结地的复杂港口。"
 the_unconquered_osraige:0 "绝不屈服"
 the_unconquered_osraige_desc:0 "我们的人民在爱尔兰历史上因他们与德西的冲突而闻名，在那里，那些敌人最终诉诸魔法来对抗我们的力量。至少，我们可以说这是一个准确的表述。"
 ALT_ideas:0 "阿尔塔瓦理念"
 ALT_ideas_start:0 "阿尔塔瓦传统"
 ALT_ideas_bonus:0 "阿尔塔瓦野心"
 regnum_maurorum_et_romanorum_altava:0 "摩尔-罗马君主国"
 regnum_maurorum_et_romanorum_altava_desc:0 "我们的国度是西罗马帝国在非洲的遗产，是非洲罗马人和本地柏柏尔人的联合王国，为两种文化的荣耀而行动。"
 berber_ruling_class_altava:0 "柏柏尔人的统治阶层"
 berber_ruling_class_altava_desc:0 "我们的国度是由前柏柏尔入侵者领导的，他们已经改革成了文明的行为方式。但他们仍然高度重视他们更「实际」的传统。"
 vandalic_counterweigth_altava:0 "汪达尔平衡"
 vandalic_counterweigth_altava_desc:0 "我们的王国将地中海地区从争夺激烈、不安全的水域的糟糕名声中拯救出来，成为一个充斥着日耳曼掠夺者的温德尔西亚，他们会为了一点点黄金而摧毁残存的文明。显然，我们选择了两害相权取其轻，并据此采取行动。"
 granary_of_the_imperium_altava:0 "帝国的粮仓"
 granary_of_the_imperium_altava_desc:0 "我们的领土，毛里塔尼亚，长期以来一直是意大利的粮仓，我们在控制灌溉和土地管理的技艺方面学到了很多东西，以此能够供给文明的核心，现在这些知识被认为比任何事物都更能养活我们。"
 defiance_to_islam_altava:0 "反抗伊斯兰"
 defiance_to_islam_altava_desc:0 "我们人民是少有的积极、有组织地反对早期伊斯兰哈里发征服和占领的民众之一，除了我们之外，只有东方的帝国们可以积极宣称这一点。"
 loyal_to_rome_altava:0 "忠于罗马"
 loyal_to_rome_altava_desc:0 "我们的王国虽然独立于罗马的权威，但我们一次次地向我们的文明先驱提供人力和粮草上的支援，以保卫意大利免受日耳曼蛮子的入侵。"
 foederati_overhaul_altava:0 "蛮盟军改造"
 foederati_overhaul_altava_desc:0 "虽然我们的国度仍然运用直截了当的罗马军事战术，但我们的蛮盟军正在被整合，特别是整合我们的骑兵和骆驼骑兵为战列步兵提供标准化的支援，这考虑到地形因素就特别有用。"
 COP_ideas:0 "科潘理念"
 COP_ideas_start:0 "科潘野心"
 COP_ideas_bonus:0 "科潘传统"
 dynasty_from_tikal_copan:0 "来自蒂卡尔的王朝"
 dynasty_from_tikal_copan_desc:0 "我们唯一有记载的王朝，从公元426年统治到763年，是一个来自遥远北方的提卡尔的王朝，从那以后我们一直保持着友好的关系。"
 lord_of_the_west_copan:0 "西来之王"
 lord_of_the_west_copan_desc:0 "我们第一个记录在案的国王，K'inich Yax K'uk' Mo，有着古老的特奥蒂瓦坎诺头衔，「西来之王」，这是一个维和术语；这可能意味着他给自己加冕时把我们从混乱中拯救了出来。"
 swamplands_of_copan:0 "科潘的沼泽地"
 swamplands_of_copan_desc:0 "我们的城市以前建在不稳定，但富饶的沼泽地；我们现在的城市和基础设施是城市规划的遗产，支配着古老的蛮荒之地。"
 flood_control_copan:0 "防范洪水 "
 flood_control_copan_desc:0 "虽然我们的城市曾是一片瘴疠横行的巨大的沼泽地，但现在它是一个排水和灌溉工程的奇迹，这证明了我们的建筑天才。"
 mayan_cultural_exportation_copan:0 "玛雅文化输出"
 mayan_cultural_exportation_copan_desc:0 "由于我们与充满野蛮人的野蛮领土接壤，我们的文明对他们如此闪耀也不足为奇，并且激励他们在经过足够长时间的同化后接受我们的优秀文化。"
 face_stelaes_copan:0 "面部浮雕"
 face_stelaes_copan_desc:0 "我们的国王因建造雕刻有他们或众神肖像的石柱而臭名昭著。毕竟，如果我们每天在街上看到动物、人或神，我们都不会忘记它们！"
 monument_builders_copan:0 "纪念碑建造者"
 monument_builders_copan_desc:0 "历代国王积极兴修名胜，每一位都留下了令人印象深刻的纪念碑，铭载着他们的丰功伟绩。同时他们也不忘修复古碑，香火传承。"
 VAS_ideas:0 "瓦斯科尼亚理念"
 VAS_ideas_start:0 "瓦斯科尼亚传统"
 VAS_ideas_bonus:0 "瓦斯科尼亚野心"
 basque_progenitors_vasconia:0 "巴斯克祖先"
 basque_progenitors_vasconia_desc:0 "我们的族群是所有巴斯克人的语言祖先，这使我们在统治巴斯克人，以及我们的表亲高卢人和伊比利亚人时有了回旋余地。"
 last_iberian_freemen_vasconia:0 "最后的伊比利亚自由民"
 last_iberian_freemen_vasconia_desc:0 "我们现在是伊比利亚地区抵抗罗马霸权的最后阵地。我们的人是不会在暴虐的脚后跟下不战而降的。"
 pyrenees_guerillas_vasconia:0 "比利牛斯游击队"
 pyrenees_guerillas_vasconia_desc:0 "我们的人民现在控制着比利牛斯山脉的一部分，这是抵御入侵者的强大堡垒，也是伏击和包围的绝佳场所。"
 bay_of_biscay_vasconia:0 "比斯开湾"
 bay_of_biscay_vasconia_desc:0 "我们的人民相对良好地控制着比斯开湾，这是高卢人和伊比利亚人之间贸易必不可少的一个大水域。"
 calagurris_vasconia:0 "卡拉古里斯"
 calagurris_vasconia_desc:0 "我们的首都，卡拉古里斯，是我们不那么喜欢游牧的兄弟们的一座坚固的定居点。我们从那里的商人和旅行者那里学到了如何建造基础设施和建筑来为我们的目的服务。"
 oarso_massif_vasconia:0 "奥索山脉"
 oarso_massif_vasconia_desc:0 "奥索山脉是巴斯克地区古代最大的采矿点之一，也是重要的开采材料转化中心。"
 iruna_vasconia:0 "伊鲁纳"
 iruna_vasconia_desc:0 "另一座伟大的瓦斯科尼亚城镇是伊鲁纳，这是一座建在比利牛斯山脉山谷中的据点。这里的地貌使我们可以很好地利用山谷的防御性和威慑性。"
 VNS_ideas:0 "瓦恩理念"
 VNS_ideas_start:0 "瓦恩传统"
 VNS_ideas_bonus:0 "瓦恩野心"
 arthurian_kingdom_vannes:0 "亚瑟王国"
 arthurian_kingdom_vannes_desc:0 "根据传说，在罗马帝国的最后时期，瓦恩是古老的罗马-不列颠王国阿尔比昂的附庸之一，由同样具有神话色彩的、虔诚的亚瑟王领导。"
 caradoc_brefbras_vannes:0 "卡拉多克·布雷布拉斯"
 caradoc_brefbras_vannes_desc:0 "传说中，我们的国度由传说中的圆桌骑士卡拉多格·肖特哈姆斯建立，当时他以亚瑟·潘德拉贡的名义入侵了布列塔尼。这种高贵出身增强了我们骑兵精英的侠义精神，他们在战斗中表现出光荣的事迹，以效仿他们的先祖君王。"
 exiled_from_albion_vannes:0 "流亡的阿尔比昂人"
 exiled_from_albion_vannes_desc:0 "我们的大部分人民是逃离阿尔比昂东部撒克逊人入侵的不列颠移民，他们完全打算以他们家岛的形象打造这片陌生的土地。"
 enemies_of_the_saxons_vannes:0 "萨克森人之敌"
 enemies_of_the_saxons_vannes_desc:0 "我们因为在日耳曼萨克森人手中失去了相当一部分阿尔比昂而变得非常愤恨，我们打算以牙还牙，报复这些损失。"
 bro_gwened_vannes:0 "布罗圭内特"
 bro_gwened_vannes_desc:0 "我们的王国在不列颠被称作「布罗圭内特」，这是本地威尼斯高卢部落名称的错译。这意味着，在我们对他们作威作福时，我们有时也应对他们和他们的传统示以尊重，来告诉他们我们的国家对不列颠人同样重要。"
 veneti_syncretism_vannes:0 "维内蒂融合"
 veneti_syncretism_vannes_desc:0 "事实证明，当地的维内蒂人极易受到融合传教和皈依的影响，可以通过这一过程在未来逐渐对高卢地区传播基督教。"
 bishopric_of_gwened_vannes:0 "圭内特主教区"
 bishopric_of_gwened_vannes_desc:0 "我们皈依基督教给我们的国度带来好处，特别是在瓦讷本身，它是布列塔尼的第一个主教区，这使我们在罗马牧首的面前有了一些回旋余地和威信。"
 early_japan_ideas:0 "早期日本理念"
 early_japan_ideas_start:0 "早期日本传统"
 early_japan_ideas_bonus:0 "早期日本野心"
 kofun_mounds_jap_early:0 "古坟"
 kofun_mounds_jap_early_desc:0 "古坟墓穴是我们这个时期最容易识别的遗产。它们的形状通常像钥匙孔，且是留给我们最尊敬的精英们的。"
 patriarchal_clans_jap_early:0 "父系氏族"
 patriarchal_clans_jap_early_desc:0 "我们的社会是在氏族系统下进行的，由一个单一的族长领导，通常是神的后代。"
 noble_specialization_jap_early:0 "贵族专精"
 noble_specialization_jap_early_desc:0 "我们已经给我们的部族安排了具体的任务，以便将他们的能力和才干发挥到极致，并使他们对彼此专业知识的互相依赖成为必要。"
 chinese_values_jap_early:0 "中国价值"
 chinese_values_jap_early_desc:0 "最近，由于我们的大量人口以及我们的贵族来自受中国影响的大陆，我们对中国的文化和创新有如此高的评价并不奇怪。"
 mainland_immigration_jap_early:0 "大陆移民"
 mainland_immigration_jap_early_desc:0 "不断有移民通过韩国离开大陆到达我们的岛屿，因此，我们的人口增长速度高于我们周围的大多数国家。"
 iron_weaponry_jap_early:0 "铁制武器"
 iron_weaponry_jap_early_desc:0 "大抵因铁制武器质量与铜制武器相当且比铜制武器更能维持良好的状态，我们使用更廉价且产量高的铁矿作为我们制作武器和盔甲的主要原料。"
 okimi_jap_early:0 "大君"
 okimi_jap_early_desc:0 "我们称呼我们的统治者为大君，他们以上天的名义高尚地通知着我们的国家。"
 LGK_ideas:0 "狼牙修理念"
 LGK_ideas_start:0 "狼牙修传统"
 LGK_ideas_bonus:0 "狼牙修野心"
 hindu_buddhist_kingdom_langkasuka:0 "印教佛国"
 hindu_buddhist_kingdom_langkasuka_desc:0 "长期以来，我们的王国一直是马来佛教徒和印度教徒和谐共处的联盟。"
 far_reaching_trade_network_langkasuka:0 "无远弗届的贸易网络"
 far_reaching_trade_network_langkasuka_desc:0 "我们的贸易网络非常庞大，巅峰时可远至西方的萨珊帝国。"
 horned_mammals_langkasuka:0 "有角哺乳动物"
 horned_mammals_langkasuka_desc:0 "我们经常从事犀牛和大象等有角哺乳动物产品的贸易，并在生产象牙以及丝绸和染料方面日益专业化。"
 undauntable_langkasuka:0 "不屈不挠"
 undauntable_langkasuka_desc:0 "达罗毗荼历史学家经常指出我们在面对拉金德拉·朱罗的征服战中优势兵力作战时特别无所畏惧。"
 double_gated_capital_langkasuka:0 "双门首都"
 double_gated_capital_langkasuka_desc:0 "根据中国的资料，我们的首都有坚固的城墙，以双门的形式封闭在城市上空，这意味着我们有能力制造可怕的防御性结构。"
 chinese_contacts_langkasuka:0 "中国联谊"
 chinese_contacts_langkasuka_desc:0 "到了七世纪，我们在中国长期设有朝贡使节，定期朝贡以博得天子好感并争取贸易好处。"
 merong_mahawangsa_langkasuka:0 "梅龙·马哈旺萨"
 merong_mahawangsa_langkasuka_desc:0 "我们的第一位统治者据说是亚历山大大帝的后裔。在罗马呆了相当长的时间，向东旅行，但后来被一只凤凰袭击。在他的舰队被上述凤凰打散后，征服了狼牙修王国，生了一个儿子，并让他管理国家。自己则最后回到罗马，再也没有出现过。虽然他的命运坎坷，但我们可以肯定的是，他是一个了不起的人。"
 BGT_ideas:0 "布里甘提亚理念"
 BGT_ideas_start:0 "布里甘提亚传统"
 BGT_ideas_bonus:0 "布里甘提亚野心"
 queen_cartimandius_brigantes:0 "卡蒂曼杜女王"
 queen_cartimandius_brigantes_desc:0 "卡蒂曼杜女王是罗马人在韦帕芗先皇帝统治前入侵不列颠期间我们的统治者。虽然她依附罗马人的霸权，但她的统治既正确又狡猾，仍然是我国历史上最有影响力的人物。"
 the_high_people_brigantes:0 "高人"
 the_high_people_brigantes_desc:0 "虽然不确定它是指我们作为高地人的地位，还是指重要的精英，但这对我们来说并不重要，因为我们都是向着南部的不列颠人。"
 changing_diplomacy_brigantes:0 "变化的外交"
 changing_diplomacy_brigantes_desc:0 "我们的统治者对我们的邻国和罗马有一段动荡的外交历史，一有时间就开战，提出休战，并经常在混乱的时候与他们结盟。"
 decades_long_war_brigantes:0 "长达数十年的战争"
 decades_long_war_brigantes_desc:0 "罗马人对我们部落的征服是迄今为止阿尔比昂地区最漫长的一次，考虑到它一直持续到到哈德良统治时期，即战争开始后四十年，才被编年史家认为是罗马人的领土。"
 fate_of_the_ninth_legion_brigantes:0 "第九军团的命运"
 fate_of_the_ninth_legion_brigantes_desc:0 "公元120年，罗马第九军团「西班牙」从帝国的所有记录中消失了。历史学家们给出的一个较为流行的解释是他们可能在埃伯拉肯的不列颠人叛乱——哈德良统治下最严重的失败——当中被抹去了。这还被认为是哈德良长城建造的直接原因。"
 rebellious_discourse_brigantes:0 "叛逆的言论"
 rebellious_discourse_brigantes_desc:0 "修建哈德良城墙的另一个重要原因也许是为了遏制布里甘提亚的分裂主义，这种分裂主义有可能蔓延到已被安抚的、但非常强大的高地部族。"
 brigantii_hillforts_brigantes:0 "布里甘提亚山地堡垒"
 brigantii_hillforts_brigantes_desc:0 "我们的人民将大部分定居点建在山坡上，以保护人口和领土不受敌人入侵。"
 ICN_ideas:0 "爱西尼理念"
 ICN_ideas_start:0 "爱西尼传统"
 ICN_ideas_bonus:0 "爱西尼野心"
 iceni_coinage_iceni:0 "爱西尼货币"
 iceni_coinage_iceni_desc:0 "当罗马人将不列颠置于他们的控制之下时，爱西尼的我们已经以自己部族的名字发展出自己的货币并投入流通，以避免过于依赖大陆的便士。"
 the_rebellion_of_61_iceni:0 "61年的叛乱"
 the_rebellion_of_61_iceni_desc:0 "叛乱也被称为不列颠起义，它既是领导人的个人恩怨，也是民众对罗马法律的反抗，它以几乎将罗马的统治地位完全驱逐出不列颠尼亚而闻名。"
 the_sack_of_londinium_iceni:0 "隆迪尼翁之劫"
 the_sack_of_londinium_iceni_desc:0 "虽然隆迪尼翁不是起义期间唯一被围攻的城市，但到目前为止它是最坚固的城市，然而由于威尔士的希留利亚的活动，它的防守差劲而且几乎无人驻守。对布狄卡来说，利用这一点，洗劫、屠杀和摧毁这座城市并折磨少数幸存者简直是小菜一碟。"
 queen_boudicca_iceni:0 "布狄卡女王"
 queen_boudicca_iceni_desc:0 "爱西尼的布狄卡女王，拉丁名又称波阿狄西亚，是不列颠起义的最高领导人。她的丈夫，罗马的傀儡王死后，她的领土被没收，她和她的女儿被罗马官员鞭打和虐待，最后被抛弃。她答应亲自对外国压迫者进行报复，召集英国部落公开反抗罗马的权力并几近成功。"
 furor_celticae_iceni:0 "凯尔特之怒"
 furor_celticae_iceni_desc:0 "爱西尼人也许是在外国罗马压迫者手中遭受最多不公正和痛苦的凯尔特人之一，因此也是最渴望惩罚和羞辱入侵者回到他们华美的大陆「乌尔布」的人之一。"
 the_source_of_briton_identity_iceni:0 "不列颠人身份的来源"
 the_source_of_briton_identity_iceni_desc:0 "不列颠人的身份建立在爱西尼人的艰苦战斗后而创造的民间神话，虽然这些不会发生在他们的时代。"
 iceni_torcs_iceni:0 "爱西尼托克珠宝"
 iceni_torcs_iceni_desc:0 "我们的人民用贵金属和普通金属生产了大量质量上乘的托克珠宝，这表明我们并不缺乏金属制品。"
 ERG_ideas:0 "阿特雷巴特理念"
 ERG_ideas_start:0 "阿特雷巴特传统"
 ERG_ideas_bonus:0 "阿特雷巴特野心"
 belgae_lineage_atrebatia:0 "贝尔格世系"
 belgae_lineage_atrebatia_desc:0 "我们的统治阶级在臭名昭著的阿莱西亚之战之后躲开了凯撒对高卢的征服，这意味着我们王国现在是贝尔格国度在欧洲最后的残余之一。"
 cavalry_auxilliaries_atrebatia:0 "骑兵辅助者"
 cavalry_auxilliaries_atrebatia_desc:0 "当罗马人越过海峡时，我们在第一批支持他们的队伍里，援军由几支骑兵队组成，他们是我们的骑兵精锐。"
 client_of_rome_atrebatia:0 "保卫罗马"
 client_of_rome_atrebatia_desc:0 "我们的人民是从海峡的另一边到达后立即接受罗马保护的众多民族之一，从那时起，我们就有稳定数量的雇佣军战士和士兵穿过我们的心脏地带，以支持文明之光照耀前进的路。"
 the_two_commius_atrebatia:0 "两个科缪斯"
 the_two_commius_atrebatia_desc:0 "我们的创始人和他的继承人都姓科缪斯，都是有能力的将军，父亲在阿莱西亚战斗，儿子在阿尔比昂稳定他父亲的王国。"
 floruit_atrebatia:0 "全盛时期"
 floruit_atrebatia_desc:0 "我们的众多硬币上都刻有拉丁文的「繁荣」一词，这不仅象征着经济的稳定和发展，也象征着该国度的稳定和发展。"
 heartlands_of_britannia_atrebatia:0 "不列颠尼亚的心脏地带"
 heartlands_of_britannia_atrebatia_desc:0 "我们的人民占据着大不列颠的中心地带，这是一片富饶的土地，盛产松香、金属和谷物，所有这些都有利于人口的增长。"
 latinized_nobility_atrebatia:0 "拉丁化的贵族"
 latinized_nobility_atrebatia_desc:0 "我们的领导人经常采用拉丁语和习惯，因为罗马是我们的宗主，并在他们的首都控制我们的大多数皇室继承人作为政治人质。"
 pre_islam_berber_ideas: "柏柏尔理念"
 pre_islam_berber_ideas_start: "柏柏尔传统"
 pre_islam_berber_ideas_bonus: "柏柏尔野心"
 influence_from_phoenicians: "腓尼基的影响"
 influence_from_phoenicians_desc: "腓尼基人，虽然现在或多或少地离开了我们周围的土地，但在他们存在的时间里，对柏柏尔人产生了强烈的影响。随着时间的推移，通过他们的殖民城市，甚至是盛极一时的迦太基帝国传播各种各样的知识，我们已经掌握他们很久以前传授给我们的东西。"
 edge_of_the_sahara: "撒哈拉的边界"
 edge_of_the_sahara_desc: "我们南方的沙漠是野蛮和干旱的，就像一个没有援助或运气很少有人能穿越的荒地。我们生活在它的边缘，用我们所拥有的资源凑合着生活，那些冒险到我们中心地带的人在这里中找不到慰藉或美好的恩典，因为那是只有我们才能找到的。我们已经生存下来，适应了大沙漠边缘的环境，让我们利用这种磨练出来的技能为我们服务"
 berber_cavalry: "柏柏尔骑兵"
 berber_cavalry_desc: "自努米底亚人的时代以及之前，我们的人民一直被誉为周边最棒的骑手之一。受罗马人和其他国家的雇佣，我们的骑兵在战斗中不可轻视；随着时间推移，我们将继续完善自己的骑兵战术，以让我们总是可以利用它们。"
 berber_tribal_ties: "柏柏尔部落纽带"
 berber_tribal_ties_desc: "在我们的土地上有几个不同的柏柏尔部落，还有沿着北非的其他部落，有些人反对我们，有些人不反对。通过利用我们与某些部落的联系，我们可以确保为我们国家的前线提供源源不断的有能力的战斗人员。"
 roman_influences_on_berbers: "罗马的影响"
 roman_influences_on_berbers_desc: "罗马人在某些方面是我们的敌人，在其他方面是我们的朋友，他们确实在这片土地和柏柏尔人身上留下了他们的印记。虽然我们可能不会模仿他们的每一部分，因为我们明显不是罗马人，但我们可以借鉴他们的部分科学成就，并在我们自己的基础上取得进步。"
 cultivate_north_africa: "开发北非"
 cultivate_north_africa_desc: "尽管有些人可能认为，在北非的土地上有一些不在海岸线上的繁荣城市。我们拥有其中的一些城市，随着时间的推移，我们将需要开发它们，以确保我们自己人民的繁荣。开发技术以促进这一努力正是我们在不久的将来要做的事情。"
 land_of_the_amazigh: "柏柏尔人的土地"
 land_of_the_amazigh_desc: "这是「自由的人民」、「高尚的人民」的土地。我们的土地必须抵御一切威胁，必须毫不留情地对付那些试图征服我们和我们人民的人。北非的自由和高尚的人民必须保存他们的地位和国家，并将在任何时候拼尽全力这样做。"
 MRN_ideas: "毛里塔尼亚理念"
 MRN_ideas_start: "毛里塔尼亚传统"
 MRN_ideas_bonus: "毛里塔尼亚野心"
 equites_mauri: "毛里塔尼亚骑士"
 equites_mauri_desc: "长期以来，我们的骑兵一直在为罗马帝国服务，同时，他们作为有能力、有实力的骑兵受到重视，可以与日耳曼人、美索不达米亚人，甚至是高卢人交手。让我们将毛里塔尼亚骑士的这一遗产延续到未来，并确保每当战争爆发时，我们的骑兵总是处于准备状态。"
 with_and_against_romans: "与罗马人合作和对抗"
 with_and_against_romans_desc: "罗马人既是我们的朋友，也时常是我们的敌人；这种关系在许多方面对我们既有利又有害。尽管如此，我们看到，由于与罗马人的这种脆弱关系，我们的军队已经逐步完善，如果今后不在此基础上继续发展，使毛里塔尼亚的军队继续发扬光大，那就是傻瓜。"
 rounding_up_mauri_tribes: "团结毛里塔尼亚部落"
 rounding_up_mauri_tribes_desc: "众多毛里塔尼亚部落分散在各地，权力分散，需要一个强大的中央政权来领导他们。虽然中央集权的国家对我们来说是一个正在进行的工作，但我们至少可以努力把毛里塔尼亚部落聚集在一起，解决部落间的争端，使毛利塔尼亚的平民和军事生活都能团结一致。"
 land_of_heretics_and_heathens: "异端与异教徒之国"
 land_of_heretics_and_heathens_desc: "在毛里塔尼亚的土地上有许多信仰和神灵，但我们仍然坚持自己的信仰。那些因宗教原因被流放的人，如果我们接受他们，他们会成为我们秘密战略的良好补充，因为他们既能为毛利塔尼亚的发展做出贡献，又能使他们的祖国衰落。"
 legacy_of_mauri_revolts: "毛里塔尼亚起义的遗产"
 legacy_of_mauri_revolts_desc: "当罗马人试图对我们实施权威时，我们没有坐以待毙，因为他们的权力显然是外强中干的，不，我们反过来反抗，寻求在历史上开辟自己的道路。只要这种正义的事业再次出现，就会有很多人支持它，我们将做好工作，确保这些关系在未来与我们在一起。"
 utilize_roman_technology: "利用罗马科技"
 utilize_roman_technology_desc: "尽管我们中的许多人不赞成采用罗马文化，但我们不能否认他们在某些领域取得的进步。将他们的发明作为我们自己的发明，并将时间和精力投入到更多的创新方法中，总体上将为毛里塔尼亚人带来巨大的成果。"
 integrate_beyond_our_borders: "跨越国界的整合"
 integrate_beyond_our_borders_desc: "毛里塔尼亚人分布广泛，到了我们还没有看到或还没有探索过的土地。我们可以利用这些社区建立最初的定居点或最初的外交关系，通过这些，我们可以开始将新的文化融入我们的国家，或将新的国家融入我们的外交领域。"
 GAR_ideas: "加拉曼特理念"
 GAR_ideas_start: "加拉曼特传统"
 GAR_ideas_bouns: "加拉曼特野心"
 chariot_expertise: "战车专家"
 chariot_expertise_desc: "我们北撒哈拉的人需要创新，以维持我们的生活方式和我们的人民。简单的武器和工具是不行的，所以我们在这些发明的基础上进行了改进，想出了更大、更宏伟的设计，其中之一就是战车。加拉曼特人喜欢战车及其使用，它在我们民族中的出现为我们使用骑兵和快速移动的单位来对付敌人奠定了坚实的基础。"
 desert_raiders_of_garamantia: "沙漠突袭"
 desert_raiders_of_garamantia_desc: "那些想侵占加拉曼特土地的人不会看到我们的怜悯，只要时机成熟，我们就会反击。罗马人曾多次试图这样做，尽管他们认为我们所有的人都在他们的控制之下，但加拉曼特人对他们有价值的沿海城市进行了袭击，进行了反击。"
 qanat_irrigation_systems: "暗渠灌溉"
 qanat_irrigation_systems_desc: "虽然我们的土地炎热而干旱，但地表下隐藏着水，我们设计了暗渠，以方便使用这些水，用于维持生命和作物播种。随着时间的推移，我们继续使用这样的系统并对其进行改进，以养活我们不断增长的人口，这将是明智之举。"
 finding_new_water_sources: "寻找新的水源"
 finding_new_water_sources_desc: "我们的家园，北撒哈拉的水不是无穷无尽的。我们知道这个事实，我们必须寻找新的水源，以满足我们的人民继续增长和繁荣的需要。一旦新的水源得到保障，我们的人民将再次得到满足。"
 master_the_northern_sahara: "掌控北撒哈拉"
 master_the_northern_sahara_desc: "对大多数人来说，北撒哈拉是一个严酷的地方，但对加拉曼特人来说却是一个丰厚的礼物，北撒哈拉是一个需要几个世纪才能掌握的地方。然而，我们的人民经历了和平时期和动荡时期，在这片土地上牢牢掌握了生命，无论遇到什么情况，我们都将继续在这些条件下茁壮成长。"
 amazonite_trading: "天河石交易"
 amazonite_trading_desc: "这是一种奇怪而有趣的矿物，不是吗？它的颜色是绿色的，被无数人视为奢侈品，加拉曼特人开采天河石已经有相当长的时间了。也许它可以用来获得有利的贸易协议？"
 more_garamantes_settelements: "加拉曼特定居"
 more_garamantes_settelements_desc: "在北撒哈拉地区发展人口绝非易事，许多族群都曾尝试过，随着事件的发生，他们被迫从一个地方到另一个地方，来来往往。然而，我们加拉曼特人并没有被迫离开，而是继续居住在这里。无论这是个神圣的标志，还是我们自己顽强的生存意志的标志，我们将继续在这里谋生，并促进加拉曼特人的新定居点。"
 KSA_ideas: "贵霜-萨珊理念"
 KSA_ideas_start: "贵霜-萨珊传统"
 KSA_ideas_bonus: "贵霜-萨珊野心"
 kin_to_the_sassanids: "与萨珊帝国的关系"
 kin_to_the_sassanids_desc: "当萨珊帝国向东入侵并征服了贵霜帝国的西部地区时，我们贵霜人被安排为这个十字路口地区的统治者。我们与萨珊帝国在血统和文化上的联系不仅赋予了我们在平民眼中的合法性，而且还得到了来自波斯自身心脏地带的物质支持。"
 king_of_the_kushans: "贵霜人的国王"
 king_of_the_kushans_desc: "作为贵霜人，我们有责任对贵霜人以及与贵霜人一起居住在这片土地上的部分波斯人进行正确的统治。通过有效的治理和适当的行政政策，我们可以宣传我们的军队（由贵霜人和伊朗人共同组成）所依附的统一的国家意识。"
 kushan_iranian_melding: "贵霜-伊朗融合"
 kushan_iranian_melding_desc: "贵霜和伊朗文化在各方面都是不同的，我们在几十年来和我们土地上的过去的统治者中已经观察到了这一点。通过努力弥合我们土地上两个主要民族之间明显的文化差距，我们可以拥有一个更加统一和完整的贵霜-萨珊国家。"
 minting_of_separate_coins: "独立的钱币铸造"
 minting_of_separate_coins_desc: "萨珊帝国给了我们作为巴克特里亚总督的许多权限，这些权限的一部分是我们自己铸造钱币的能力。有了这个，税收制度也更符合我们自己的统治者，而不是萨珊王朝的统治者，使我们的工作更容易、更精简。贵霜-萨珊钱币只是使我们的税收制度更加确切，我们的权威在我们所拥有的土地上更加坚定。"
 zoroastrians_buddhists_hindus_manichaeans: "几个宗教的十字路口"
 zoroastrians_buddhists_hindus_manichaeans_desc: "在我们的土地上，我们有一神论者、多神论者，也许还有介于两者之间的人，如果有可能的话？贵霜的土地涵盖了如此多的人和如此多不同的信仰，我们别无选择，只能对他们宽容，并接纳他们的身份和信仰。通过这样做，我们将能够专注于内部和外部的更紧迫的事项。"
 kushano_sassanian_art: "贵霜-萨珊艺术"
 kushano_sassanian_art_desc: "来自萨珊帝国的艺术渗透到我们的社会，但贵霜艺术也是如此。每年我们都会看到这些艺术风格以各种方式聚集在一起，我们自己的艺术家也在尝试用多种方式将萨珊风格与贵霜风格结合起来。在这里，我们没有一个正确的美学可以选择，只有无数的风格，我们应该而且会随着时间的推移而推广。"
 defending_our_north: "保卫北方"
 defending_our_north_desc: "我们的北方是宽阔的平原和大草原，是几个游牧民族部落的家园。我们经常受到这些部落的威胁，因为他们从南方的人们那里寻求掠夺和土地，但我们决不能让这种情况继续下去。在其他人失败的地方，贵霜人将取得胜利，用坚不可摧的城墙和宏伟的军事战略来保卫这片土地，从而扭转这些游牧民族的浪潮。"
 KLA_ideas: "卡拉巴拉斯理念"
 KLA_ideas_start: "卡拉巴拉斯传统"
 KLA_ideas_bonus: "卡拉巴拉斯野心"
 against_the_three_powers: "对抗原三国"
 against_the_three_powers_desc: "我们最初对抗的三个势力，即潘地亚人、朱罗人和哲罗人，就是我们最初对抗的对象。他们不公正的权力给泰米尔人民带来了无数次的痛苦和磨难，而这些都是泰米尔人民不应该得到的！我们要把他们打回原形！我们将通过促进更加稳定和公正的治理体系，将他们打回原形，为泰米尔人民争取权利。"
 buddhism_jainism_hinudism: "三种信仰"
 buddhism_jainism_hinudism_desc: "印度教、耆那教和佛教都在泰米拉卡姆的土地上有一个家，我们必须接受这一事实。我们的每个统治者都会受到来自我们国家每个宗教的无数影响，因此需要平衡哪种宗教受到的关注最多，哪种最少。在我们的土地上公开迫害一种或多种宗教，只会导致我们不需要的社会分裂。"
 patronize_tamil_literature: "泰米尔文学赞助"
 patronize_tamil_literature_desc: "在我们之前的其他人未能促进泰米尔人民的文学，但我们的统治者看到了整个文学的需要和有用的性质。努力传播和促进我们的本土文学，只会促进我们国家在未来的进步，而且它将及时帮助塑造泰米尔人民的身份。"
 border_skirmishing_in_tamilakam: "模糊的边境"
 border_skirmishing_in_tamilakam_desc: "泰米尔卡姆的地貌，甚至是周边地区的地貌，都不允许有明确的边界。很多时候，我们的部队会因为这些模糊的边界而与敌人的特遣队发生短兵相接，导致我们需要在边界附近建立更加牢固和安全的防御工事。如果卡拉巴拉斯人要在未来生存下去，就需要保证边界的安全，并且需要将我们的敌人挡在门外。"
 secure_our_subjects: "取得卡拉巴拉斯邦"
 secure_our_subjects_desc: "卡拉巴拉斯周围有许多小的附庸国家，需要随着时间的推移成功地融入我们的国家，以免我们希望它们在未来成为叛乱的来源。前三个大国的影响在某些地区仍然足够强大，它们可以在当地社区引发紧张局势，慢慢演变成我们自己领土上更强大、更严重的叛乱。融合和同化的努力必须而且将继续成为我们在未来的一个强大焦点。"
 unification_of_the_tamils: "泰米尔人的统一"
 unification_of_the_tamils_desc: "在我们之前，存在着不团结，但在我们之后，出现了慰藉和和平……在大多数情况下。泰米尔人可能依恋他们以前的王朝世系和地方领导人，但卡拉巴拉斯人需要在一段时间内向泰米尔人宣传更高的理念或理想。将他们统一成一个有凝聚力的国家，是过去几位统治者的目标，一旦实现，泰米尔人民将成为整个次大陆上真正不可忽视的伟大力量。"
 kalabhra_administration: "卡拉巴拉斯的行政工作"
 kalabhra_administration_desc: "卡拉巴拉斯的行政管理对一些人来说是争论的根源，但对许多其他人来说也是繁荣和机会的来源。随着时间的推移，为适应泰米尔人民而进行的改革努力和变化，继续缓慢地实施更多的变化，以确保泰米尔人民的繁荣和稳定，这只会有助于加强卡拉巴拉斯国家。随着时间的推移，我们将看到我们的城市以前所未有的速度发展，我们的民族也将成长到以前认为不可能达到的高度。"
 MKT_ideas:0 "蔑儿乞理念"
 MKT_ideas_start:0 "蔑儿乞传统"
 MKT_ideas_bonus:0 "蔑儿乞野心"
 MKT_three_mergeds:0 "三姓蔑儿乞"
 MKT_three_mergeds_desc:0 "蔑儿乞又被称为神射手，是三个部落的联合： 兀都亦惕氏、兀洼思氏和合阿惕氏。虽然这些部落是独立的，但在与邻近的部落建立外交关系时，他们经常走到一起。"
 MKT_raiders:0 "大胆袭击"
 MKT_raiders_desc:0 "蔑儿乞人以其对其他蒙古部落的大胆袭击而闻名。他们最著名的一次袭击是对成吉思汗的父亲也速该的报复，也速该绑架了成吉思汗的母亲和蔑儿乞首领也客赤列都的准新娘诃额仑。蔑儿乞人抢去了铁木真的妻子孛儿帖作为回应，但不到一年就被铁木真打败了。"
 MKT_skilled_marksmen:0 "熟练的射手"
 MKT_skilled_marksmen_desc:0 "蔑儿乞的名字来自蒙古语墨尔根，意为「神射手」，表明蔑儿乞部拥有草原上一些最熟练的弓箭手。"
 MKT_quangli_allies:0 "康里部落"
 MKT_quangli_allies_desc:0 "蔑儿乞在额尔齐斯河战役中被速不台击败后，幸存的蔑儿乞人向西逃入西辽帝国。在这次逃亡中，他们迅速招募了康里部落的人加入他们的军队，尽管这支联合部队在几年后被速不台的军队击溃。"
 MKT_resistance:0 "抵御蒙古人"
 MKT_resistance_desc:0 "尽管成吉思汗在其统治初期就收服了蔑儿乞人，但在他的一生中经常面临蔑儿乞人的叛乱。这些叛乱助长了成吉思汗的信念，他认为蔑儿乞人永远不会真正臣服，他们不可能融入蒙古帝国。"
 MKT_taiga_hunters:0 "针叶林猎手"
 MKT_compact_desc:0 "尽管蔑儿乞人与蒙古人关系密切，但他们的生活方式非常不同。蒙古人有一种牧民式的生活方式，而蔑儿乞人则通过在针叶林区猎取动物来生存，因此成为最顽强的蒙古民族之一。"
 MKT_fighting:0 "蔑儿乞的好战"
 MKT_fighting_desc:0 "虽然有关蔑儿乞人的资料很少，而且往往相互矛盾，但它们通常都认为蔑儿乞人是一个好战的民族，他们经常与其他蒙古部落开战，很少挑衅。"
 MIC_ideas:0 "密克罗尼西亚理念"
 MIC_ideas_start:0 "密克罗尼西亚传统"
 MIC_ideas_bonus:0 "密克罗尼西亚野心"
 MIC_rai_stones:0 "雅浦岛石币"
 MIC_rai_stones_desc:0 "雅浦岛因其古代使用雅浦岛石币而闻名，雅浦岛石币是一种大的、甜甜圈形状的石头，被用作货币。雅浦岛石币的直径可达四米，其价值由其大小和历史决定。这些石头非常稀少，这确保了这些石头的高价值，以及早期雅浦经济的稳定性。"
 MIC_nan_madol:0 "南马都尔"
 MIC_nan_madol_desc:0 "在1628年之前，南马多是泰蒙岛绍德雷尔王朝的前首都，它由几个人工岛组成，并由运河连接。这座城市是一项工程壮举，被游客称为「太平洋的威尼斯」和「亚特兰蒂斯」。"
 MIC_yap_navigators:0 "雅浦航海家"
 MIC_yap_navigators_desc:0 "即使按照波利尼西亚的标准，雅浦人也是熟练的航海家。雅浦人通过使用支腿独木舟旅行，并通过星星和海浪图案进行导航。这些导航技术使雅浦人建立了一个帝国，统治着雅浦及其邻近的岛屿。"
 MIC_caste_system:0 "动态种姓制度"
 MIC_caste_system_desc:0 "在殖民化之前，雅浦社会以复杂的种姓制度为基础，其中至少包括七个等级。然而，这些种姓并不是一成不变的，一个村庄的种姓等级会根据其在岛内冲突中的成功与否而上升和下降。"
 MIC_fishing_licenses:0 "捕鱼许可证"
 MIC_fishing_licenses_desc:0 "密克罗尼西亚的经济严重依赖捕鱼，向外国公司发放捕鱼许可证的收入现在占到了密克罗尼西亚国内收入的30%。虽然密克罗尼西亚没有大规模渔业所需的人口，但这些捕鱼许可证为密克罗尼西亚政府提供了一个稳定的收入来源。"
 MIC_compact:0 "自由联系条约"
 MIC_compact_desc:0 "密克罗尼西亚于1982年签署了《自由联系条约》，该协定使密克罗尼西亚于1986年独立。虽然密克罗尼西亚现在是一个独立的国家，但其人口少意味着它必须依赖美国的国防以及经济援助。"
 MIC_fm:0 ".fm域名"
 MIC_fm_desc:0 "密克罗尼西亚政府的一个意想不到的收入来源是其顶级互联网域名.fm，该域名已被全世界的音乐初创公司所觊觎。密克罗尼西亚政府利用这个域名的知名度，允许任何人用这个域名收费注册网站，并利用这些许可证的收入来资助各种政府项目。"
 ASB_ideas:0 "阿斯塔拉巴德理念"
 ASB_ideas_start:0 "阿斯塔拉巴德传统"
 ASB_ideas_bonus:0 "阿斯塔拉巴德野心"
 asb_turkmen_influence:0 "土库曼遗产"
 asb_turkmen_influence_desc:0 "蒙古人对波斯的征服导致了土库曼文化的传播，尤其是在里海附近。这一事件导致阿斯塔拉巴德成为最重要的城镇之一，阿斯塔拉巴德经常由土库曼人或乌兹别克人统治。"
 asb_hurufi_home:0 "胡儒非派"
 asb_hurufi_home_desc:0 "阿斯塔拉巴德是胡儒非派创始人法扎拉·阿斯塔拉巴德的出生地。胡儒非派属于苏菲派学说，其认为神在每一个原子中都有化身，他体现在阿拉伯语的文字和字母中。尽管胡儒非派不是阿斯塔拉巴德的国教，但胡儒非派信徒对阿斯塔拉巴德文化做出了重大贡献。"
 asb_alborz_fortresses:0 "厄尔布尔士山堡垒"
 asb_alborz_fortresses_desc:0 "阿斯塔拉巴德位于厄尔布尔士山脉的东端，该山脉沿着里海西部和南部。这些山脉是几个要塞的所在地，这使得阿斯塔拉巴德成为劫掠者的一个困难目标。"
 asb_gorgan_wall:0 "重建戈尔甘长城"
 asb_gorgan_wall_desc:0 "在萨珊王朝时期，戈尔干长城也被称为「红蛇」（由于它的红砖），是世界上第二长的防御墙和有史以来最复杂的边境墙之一。尽管它已经年久失修，但它的一些部分可以被翻新以改善阿斯塔拉巴德的防御。"
 asb_sayyids:0 "圣裔所在"
 asb_sayyids_desc:0 "穆斯林征服波斯后，阿斯塔拉巴德成为一个宗教中心，并以拥有大量圣裔（先知穆罕默德的后代）人口而闻名。因此，阿斯塔拉巴德的宗教意义将使伊斯兰教更容易在这片土地上传播。"
 asb_qajar_home:0 "卡扎尔部落的家园"
 asb_qajar_home_desc:0 "在其历史的后期，阿斯塔拉巴德成为卡扎尔部落的家园，他们在十八世纪推翻了萨法维王朝。因此，他们的存在可以加强我们自己的合法性。"
 asb_zakhirai:0 "《尼扎姆沙希供给》"
 asb_zakhirai_desc:0 "《尼扎姆沙希供给》是由来自阿斯塔拉巴德的罗斯塔姆·戈尔加尼撰写的医学论文，他曾在德干担任医生。他对医学的贡献帮助巩固了阿斯塔拉巴德作为伊斯兰世界医学研究中心的地位。"
 ERI_ideas:0 "厄立特里亚理念"
 ERI_ideas_start:0 "厄立特里亚传统"
 ERI_ideas_bonus:0 "厄立特里亚野心"
 ELF_legacy_ERI:0 "厄立特里亚解放阵线的遗产"
 ELF_legacy_ERI_desc:0 "厄立特里亚解放阵线（ELF）是厄立特里亚最早的武装抵抗运动之一，专门从事游击战和破坏埃塞俄比亚政府的稳定。虽然厄立特里亚解放阵线已经分裂为数个派别，但其前成员的见解将使厄立特里亚能够继续动摇敌人。"
 independence_struggle_ERI:0 "为独立而斗争"
 independence_struggle_ERI_desc:0 "厄立特里亚只有在与埃塞俄比亚进行了长达30年的战争后才能确保其独立，而且是通过消耗埃塞俄比亚的军队，并利用欧加登战争分散注意力才赢得的。由于我国民众有打游击战的经验，任何可能的入侵者军队都会在厄立特里亚慢慢凋零。"
 coffee_ceremony_ERI:0 "咖啡仪式"
 coffee_ceremony_ERI_desc:0 "咖啡仪式是一种准备和供应咖啡的仪式性方式，几个世纪以来一直是厄立特里亚文化的重要组成部分。咖啡是通过在火炉上烘烤绿色咖啡豆酿造的，参与者可以品尝到芳香的烟雾。然后咖啡被磨碎，放入杰贝纳（jebena）中饮用。通过接受这一传统，咖啡生产可以保持其作为厄立特里亚经济的主要支柱。"
 sawa_ERI:0 "SAWA 训练中心"
 sawa_ERI_desc:0 "SAWA 国防训练中心是一所军事学院，每位厄立特里亚中学生都必须参加。由于每个厄立特里亚人都接受军事训练，厄立特里亚军队将有大量的人力供应。"
 multilingualism_ERI:0 "厄立特里亚多语主义"
 multilingualism_ERI_desc:0 "厄立特里亚是世界上少数几个没有民族语言的国家之一。虽然提格里尼亚语是事实上的民族认同语言，但厄立特里亚宪法承认「所有厄立特里亚语言平等」。"
 state_media_ERI:0 "国有媒体"
 state_media_ERI_desc:0 "厄立特里亚是世界上少数几个没有任何私营媒体公司的国家之一。虽然这削弱了厄立特里亚的政治言论水平，但也让政府完全控制了厄立特里亚的国民意识。"
 healthcare_improvements_ERI:0 "医疗保健的改善"
 healthcare_improvements_ERI_desc:0 "厄立特里亚是少数几个在医疗保健方面达到联合国千年发展目标的国家之一，尽管这个国家仍然面临许多问题，如缺乏合格的医生和艾滋病毒的流行。然而，预期寿命已经从1960年的39岁增加到2008年的60岁，而且该国的卫生基础设施的扩展也是有前途的。"
 URU_ideas:0 "乌拉圭理念"
 URU_ideas_start:0 "乌拉圭传统"
 URU_ideas_bonus:0 "乌拉圭野心"
 the_battle_of_las_piedras:0 "拉斯彼德拉斯战役"
 the_battle_of_las_piedras_desc:0 "拉斯彼德拉斯战役代表了我们国家对欧洲殖民国家的第一次胜利。即使在今天，这场战役的记忆仍激励着我们部队满怀激情地为我们的土地而战。"
 immigration_boom_uruguay:0 "移民潮"
 immigration_boom_uruguay_desc:0 "随着欧洲的宗教动荡和不断的战争，我们已经开始接收许多移民，主要来自意大利和西班牙。我们张开双臂欢迎我们的新同胞。"
 el_sol_de_mayo:0 "五月太阳"
 el_sol_de_mayo_desc:0 "五月太阳，已经成为我们国家的一个象征。它代表着太阳神因蒂，以及见证我们获得独立的五月革命。它仍然是一个团结我们的人民并提醒我们所有人注意我们共同历史的标志。"
 garra_charrua:0 "查鲁亚的坚韧"
 garra_charrua_desc:0 "查鲁亚人是历史上生活在乌拉圭的一个土著群体。查鲁亚的坚韧，被我们的人民用来指在面对既定的失败时的胜利。这表明我们的公民是多么的独立。我们永远不会因为外国实体而失去独立性！"
 supplying_the_allies_uruguay:0 "向同盟国供应物资"
 supplying_the_allies_uruguay_desc:0 "在第二次世界大战期间，我们向同盟国提供石油并向同盟国的船只开放我们的港口。这也与许多重要国家建立了稳固的外交和经济关系，即使现在战争已经结束。"
 ending_military_rule_uruguay:0 "结束军事统治"
 ending_military_rule_uruguay_desc:0 "在十二年中，我们伟大的国家被一个压迫性的军事政权所控制。现在那个时代已经过去了，我们必须给予人民新的公民自由，确保这种情况不会再次发生。"
 changing_with_the_times_uruguay:0 "与时俱进"
 changing_with_the_times_uruguay_desc:0 "现代世界是一个不断变化的地方，为了保持竞争力，一个国家也必须随之改变。我们国家是南美洲最现代化的国家之一，我们计划保持这种状态。"
 CEA_ideas: "哲罗理念"
 CEA_ideas_start: "哲罗传统"
 CEA_ideas_bonus: "哲罗野心"
 extensive_chera_trade: "广泛交易"
 extensive_chera_trade_desc: "有利的贸易风和生长在哲罗土地上的宝贵作物意味着我们的名字远近闻名。阿拉伯、东非、次大陆其他地区的沿海城市，甚至远在次大陆之外的城市都知道我们，并总是想办法获得我们的奢侈资源。随着时间的推移，这种繁荣将以巨大的贸易收入的形式体现出来。"
 promote_chera_coinage: "哲罗钱币"
 promote_chera_coinage_desc: "由于北方诸国的影响构建了我们的经济秩序和权力象征，铜币和银币在我国并非罕见。通过控制铸币数量和质量，我们可以减缓如在其他国家那样的货币流通的失控，从而和经济衰落相对抗。"
 kerala_jungle_warfare: "喀拉拉邦的热带战争"
 kerala_jungle_warfare_desc: "喀拉拉邦，我们的家乡，是一个充满茂密丛林和热带湿热的地方。这里的战斗不为很多人所习惯，特别是如果他们来自本地以外的地方，但我们在喀拉拉邦和邻近地区几十年的战斗经验使我们的战士变得比其他地方更强大和更有韧性。"
 providers_of_spices_and_goods: "可靠的贸易伙伴关系"
 providers_of_spices_and_goods_desc: "由于我们沿海城市和港口的繁荣，来自几个不同国家和文化的商人来到我们这里进行贸易交易和各种外交事务。利用这些访问，随着时间的推移建立更强大的外交关系，将有助于巩固哲罗在世界舞台上的地位。"
 rein_in_the_chera_branches: "延伸哲罗当局权威"
 rein_in_the_chera_branches_desc: "虽然我们的名字在我们的边界之外是众所周知的，但在我们的领域内，「哲罗」这个名字很少被地方当局使用，因为他们更愿意拥有自己的地方王朝和政权，同时对他们上面的哲罗进行名义上的服务。现在是时候了，我们要加强哲罗行政当局的权威，并慢慢地将国家的结构集中起来，使我们的领导人成为这片土地上真正无可争议的统治者。"
 wootz_steel_of_the_cheras: "乌兹钢"
 wootz_steel_of_the_cheras_desc: "对外国势力来说，钢铁也许是相当新的东西，把它塑造成人们想要的东西对邻国来说并不容易，但对次大陆南部的人来说，更具体地说，对我们来说，钢铁没有什么实际问题。几个世纪以来，我们一直在制造钢铁并将其转运以获取利润，但也许现在是我们将这「乌兹钢」用于我们自己的目的的时候了，例如用于我们武器库中的各种武器。"
 build_up_chera_ports: "哲罗港口的繁荣"
 build_up_chera_ports_desc: "哲罗的港口和码头是世界上最有利可图的地方，随着时间的推移，我们的工作是保持它们的安全。随着时间的推移，将它们建设起来，为新的商船以及我们城市的新结构腾出空间，将有助于加强我们从贸易中获得的财富。哲罗人将成为整个商业世界的羡慕对象。"
 CLS_ideas: "朱罗理念"
 CLS_ideas_start: "朱罗传统"
 CLS_ideas_bonus: "朱罗野心"
 cholas_are_down_but_never_out: "永远不会真正死去"
 cholas_are_down_but_never_out_desc: "我们曾多次被安置在我们祖先的墓旁，面临着可能加入他们所埋葬的土地的墓穴，但我们活了下来，看到了生存的全新努力。尽管我们的敌人对朱罗人的土地做了什么，我们永远不会真正死去；我们会以某种形式回来。"
 combat_across_centuries_in_south_india: "跨世纪的战斗"
 combat_across_centuries_in_south_india_desc: "与哲罗有喀拉拉邦帮助孤立自己不同，朱罗和潘地亚在历史上不得不与来自泰米尔、卡纳达和泰卢固等各邦的战斗作斗争。这种持续的战争历史会使任何参与其中的国家都拥有经验丰富、训练有素的军队，而朱罗人将尽可能地利用这一事实。"
 beyond_the_traditional_tamil_lands: "超越传统的泰米尔土地"
 beyond_the_traditional_tamil_lands_desc: "我们所做的征服不仅把我们带到了泰米尔家园的边缘，而且还把我们带到了我们通常称之为家园以外的地方。如果我们能够巩固我们的权力和使我们的作战部队正规化，德干的中心地带、孟加拉河三角洲，也许甚至古吉拉特地区的港口都在我们的掌握之中。我们王朝的野心已经很大了，所以让我们尽己所能去实现这些野心。"
 zeal_in_governance_as_in_wars: "土地调查；土地改革"
 zeal_in_governance_as_in_wars_desc: "就像我们热衷于征服土地并确保我们的权力在军事上得到保障一样，我们需要很好地了解整个朱罗的土地究竟是如何被治理的。我们需要对土地进行定期调查，并制定各种土地改革法，以帮助规范哪些土地适合种植哪些资源，生产哪些类型的人造资源，以及提炼哪些类型的自然产生的资源。"
 commanders_of_chola_waters: "朱罗海"
 commanders_of_chola_waters_desc: "如果有一种野心将泰米尔人团结在一起，那就是主导贸易路线和有利可图的市场区域。次大陆南部周围的海洋正是这样一个广阔的区域，贸易路线一直流经这里，它将成为未来朱罗航船和影响力的可行目标。在未来的几个世纪和几代人中，它也许将被称为「朱罗海」。"
 far_reaching_chola_diplomacy: "适当的外交关系"
 far_reaching_chola_diplomacy_desc: "也许朱罗王朝最被忽视的部门是外交部门，但这并不是因为我们不关心外交；我们当然关心它。只是，我们没有足够的资源或时间来建立一个适当的外交部门，与我们附近的国家建立正式的联系。一旦我们改变这种情况，并建立起永久性的交易和关系，我们将能够获得富有成效的外交回报。"
 rise_of_the_chola_empire: "朱罗帝国的崛起"
 rise_of_the_chola_empire_desc: "长期以来，朱罗人在泰米尔的土地上辛勤劳作，为争夺统治权而与潘地亚人、哲罗人和其他酋长领地进行斗争。然而，总有一天，会有一个国家来统一整个地区，把泰米尔人从无休止的内部争斗的困境中拉出来，而我们打算使朱罗将成为这个国家。凭借其无与伦比的舰队和强大的军事力量，未来将很少有人能与我们的力量抗衡。"
 KOP_ideas: "卢蒂奇理念"
 KOP_ideas_start: "卢蒂奇传统"
 KOP_ideas_bonus: "卢蒂奇野心"
 remember_the_revolt_of_983: "奴隶大起义！"
 remember_the_revolt_of_983_desc: "神圣罗马帝国的统治者们想让我们服从基督徒王侯和主教的统治，我们的先辈在公元983年的大起义成功的将过往的种种清算。那对我们的人民来说是一段艰难而又辉煌的日子，那段团结的岁月见证了我们力量的增长，见证了我们如何以武力打碎基督徒的枷锁。我们的人民军民一体，他们将会永远记住那个时代，并以此砥砺前行。"
 council_consensus_but_no_king: "卢蒂奇议会之治"
 council_consensus_but_no_king_desc: "组成卢蒂奇联盟的各个部落并不寻求由一个单一的王公或国王来统治。组成我们联邦的每个部落都有自己的某种形式的领导人，这些领导人定期集会，帮助决定税收、土地改革以及应该通过或改革的法律。通过扩大和完善这个议会系统，以代表联邦中更多的小型少数民族，我们将变得更加稳定。"
 social_hierarchy_of_the_tribes: "保留我们的社会等级制度"
 social_hierarchy_of_the_tribes_desc: "长久以来，卢蒂奇联邦的各部落都有自己的商业和日常社会交往方式。基督徒可能会认为我们很奇怪，因为我们实行的社会规范与他们不同，但我们并不在乎他们对我们的看法；重要的是，我们要保持我们过去的传统，并随着时间的推移慢慢完善它们。"
 no_christianity_no_feudalism: "没有基督教，没有封建主义！"
 no_christianity_no_feudalism_desc: "我们把我们的祖先在奴隶大起义中的所作所为铭记在心，尽管事情已经过去了几个世纪。他们为在我们的土地上没有基督教而战斗和牺牲，为没有神圣罗马帝国对我们人民的影响而战斗，为没有源于基督教公爵和主教的封建主义而战斗。当对我们的基督教敌人进行另一场战争的时候，我们将准备好用来自天空的巨大闪电来刺穿他们的队伍。"
 homeland_advantage_of_the_lutici: "卢蒂奇的家园"
 homeland_advantage_of_the_lutici_desc: "对我们在神圣罗马帝国和波兰的敌人来说，不幸的是，卢蒂奇联邦的土地上并未挤满了四周都有坚固城墙的宏伟城市。我们有较小的城市和村庄，在需要时提供人员和税收以及合适的防御阵地，但它们也位于更恶劣的地形，有更密集的森林和沼泽，挤在通往它们的道路上。"
 promote_internal_leadership: "提升内部领导力"
 promote_internal_leadership_desc: "导致我们失败的原因是奥博特人从西北方向的入侵。他们试图干预我们的政治斗争，并最终帮助打破了旧联邦，足以让基督徒成功入侵。让我们从这次事件中吸取教训，一劳永逸地将我们的政治置于卢蒂奇联邦内部；内部领导才是稳定和成功的途径，而不是依靠外国军队的援助来确保权力。"
 the_destruction_of_bishoprics: "摧毁主教区"
 the_destruction_of_bishoprics_desc: "要说一件象征着基督徒对卢蒂奇人的侵犯的事物，那必是用来传教的主教区。奴隶大起义摧毁了勃兰登堡和哈费尔堡的主教区一类的宗教机构，这表明了我们对基督教权威和他们的传教活动的蔑视。当我们侵入更多的基督教土地时，我们将摧毁更多的主教区，并向基督徒所拥有的所谓受庇佑的土地输出我们的宗教。"
 HOY_ideas: "曷萨罗理念"
 HOY_ideas_start: "曷萨罗传统"
 HOY_ideas_bonus: "曷萨罗野心"
 gavunda_agricultural_organization: "地主制度"
 gavunda_agricultural_organization_desc: "虽然我们的经济主要是农业经济，但在两种类型的地主通过传统和我们的行政管理完成分配给他们的任务后，它的生产力相当高。地位较低的人和较富裕的人协同工作，帮助生产土地上的各种果实，这就是曷萨拉的效率。当这两种地主之间发生纠纷时，我们尽可能不使用暴力调解纠纷。"
 south_indian_exports_from_hoysala: "曷萨罗出口"
 south_indian_exports_from_hoysala_desc: "次大陆的南部有丰富的香料和奢侈品，不仅可以种植给我们自己使用，还可以出口到不同的国家。如果曷萨罗的生产者能够逐步跟上帝国以外的需求，那么我们将看到曷萨罗整体经济的逐步繁荣，因为我们的贸易品将被越来越多的外国人购买。"
 the_organization_of_hoysala_admin: "稳固的行政结构"
 the_organization_of_hoysala_admin_desc: "一个组织良好的政府是我们帝国所依赖的，以保持与人民和世界上的外国势力的联系。有直接向我们的领导人报告的高级职位，有负责外交事务的高级部长，有首席财务官，有专门的司法部长，还有这么多其他的职位，我们在一个有序的系统中保持跟踪。这种强大的行政基础将帮助指导曷萨罗帝国走向遥远的未来。"
 protection_of_the_garudas: "伽鲁达"
 protection_of_the_garudas_desc: "那些保护我们的领袖和王室成员的人被称为伽鲁达。他们被授予最高的荣誉，作为交换，他们是我们拥有的最有纪律的士兵，也配备了我们国家最好的武器和盔甲。伽鲁达对我们的大领袖和家族的忠诚度十分之高，以至于他们在现任领袖死后会自杀或消失。"
 basava_madhvacharya_and_ramanjua: "印度哲学发展"
 basava_madhvacharya_and_ramanjua_desc: "印度教从来不是一个停滞不前的神学、哲学和形而上学的机构，整个次大陆的人们都在遵循它；它是一个充满活力的信仰，其中有各种传统，这些传统随着时间的推移不断发展。即使是我们自己的土地，在如何描述和思考某些印度教传统方面也有很大的发展，正是这些哲学见解和发展，随着更多的学者在整个曷萨罗兴起，我们将进一步培养他们。"
 put_forth_hoysala_literature: "文学的时代"
 put_forth_hoysala_literature_desc: "我们在很大程度上喜欢梵文文学，但卡纳达学者和诗人才是曷萨罗真正努力和渴望的。我们处于独特的地位，可以带来一个盛大的卡纳达文学时代，可以与过去时代的梵文文学巨人站在一起，但我们不能让它自然而然地发生。我们必须尽可能地赞助和推广卡纳达文学，无论他们是印度教、耆那教还是佛教徒的信仰。"
 hoysala_society: "一个反思性的社会"
 hoysala_society_desc: "曷萨罗社会在很大程度上反映了我国各城市和城镇的文化和宗教发展。我们看到许多学者在我们的土地上崭露头角，与我们先前作为一个附属国开始时相比，近来许多人变得更有教养。甚至可以看到曷萨罗社会的妇女在整个社会中流动，学习各种艺术并参与行政事务。也许这种反思就是其他人应该努力的方向？"
 AQU_ideas: "阿奎莱亚理念"
 AQU_ideas_start: "阿奎莱亚传统"
 AQU_ideas_bonus: "阿奎莱亚野心"
 aqu_restore_ancient_glory: "重建往日辉煌"
 aqu_restore_ancient_glory_desc: "在罗马人的时代，阿奎莱亚是帝国最重要和最宏伟的城市之一。由于其战略位置和靠近北部和东部的未受控制的土地，它被大量开发和加固。这个城市的居民中，戴克里先皇帝居于此处的皇宫。基督教在帝国的兴起使阿奎莱亚达到了新的高度，被选为阿奎莱亚各种会议的地点。然而，帝国的衰落降低了阿奎莱亚的战略重要性和权力，各种野蛮的入侵对该城造成了巨大的破坏。经过几个世纪的掠夺和马扎尔人的袭击，阿奎莱亚就像它以前的影子，等待着重建和恢复。"
 aqu_restore_patriarch_powers: "恢复牧首的权力"
 aqu_restore_patriarch_powers_desc: "从六世纪的「三章分裂」开始，阿奎莱亚牧首的权力就受到了激烈的争论，各种冒名顶替者在亚得里亚海上的格拉多坐镇。尽管曼图亚会议给予了教皇的承认，但来自内部的权力斗争将削弱该职位的权力。现在，继1027年和1044年格拉多被洗劫和摧毁之后，现在是我们巩固被贵族不正当窃取的权力的时候了。"
 aqu_restore_lost_sees: "恢复失去的牧首"
 aqu_restore_lost_sees_desc: "萨尔茨堡等不同教区的崛起削弱了牧首府的权力。几个世纪以来，本应属于牧首的土地被吞并。在其鼎盛时期，阿奎莱亚控制了整个特里维内托地区，即旧威尼斯和历史的土地，包括威尼斯-欧加尼亚、威尼斯-朱利亚、威尼斯-特里丹蒂纳、意大利北部、伊斯特拉和特伦特。现在是我们收复失地，扭转过去耻辱的时候了。"
 aqu_patria_fori_iulii: "弗留利家园"
 aqu_patria_fori_iulii_desc: "1077年，阿奎莱亚的比尔斯坦主教在失去了几个世纪的权力、重要性和领土后，神圣罗马帝国皇帝亨利四世授予了弗留利公爵头衔，从而开始了弗留利家园的历史。这使得阿奎莱亚成为强大的神圣罗马帝国的一个教会成员，牧首获得了伯爵权限和主教亲王。 帝国也承认了阿奎利亚对伊斯特拉和卡里诺拉的名义控制。此举开创了阿奎利亚的新时代。"
 aqu_constitutiones_patriae_foriiulii: "《弗留利家园宪法》"
 aqu_constitutiones_patriae_foriiulii_desc: "阿奎利亚由立法机构管理，首先是特设的牧首会议，然后是议会，其权力被赋予筹集资金和收集军事支持以保卫阿奎莱亚和弗留利，以弗留利全体人民的名义。与邻国的各种战争和冲突培养了独特的条件，使议会得以崛起。1355年，当时拥有立法权力的议会编纂了一部宪法，即《弗留利家园宪法》。这样一个独特的治理体系和法律，应能使治理工作蓬勃发展并取得成效。"
 aqu_venetial_rivals: "威尼斯的竞争对手"
 aqu_venetial_rivals_desc: "由四世纪为逃离野蛮人入侵的人们所建立的城市威尼斯的影响力，已经可见的与我们的利益冲突越来越多。我们的邻近领土，以前属于全盛时期的旧牧首区的一部分，如伊斯特拉和特雷维索，已经逐渐被我们的对手取得。为了有机会夺回我们的失地，我们必须直接与他们对抗，否则没有我们的抵抗，它们就会被逐一挑落，从我们身边消失。"
 aqu_avoid_domini_di_terraferma: "阻止大陆国家"
 aqu_avoid_domini_di_terraferma_desc: "我们已经看到威尼斯，曾经只是我们南方的一个泻湖，发展成为一个由强大的海军支持的贸易中转港，也许是整个地中海世界最强大的。威尼斯的力量必须得到处理和削减，因为这个城市只能对我们单纯的独立构成威胁。因此，既然如此，如果没有我们的立即关注和采取行动的决定，有一天要阻止我们南方的古老泻湖可能就太晚了。"
 GOR_ideas:0 "高丽理念"
 GOR_ideas_start:0 "高丽传统"
 GOR_ideas_bonus:0 "高丽野心"
 gogoryeo_descent:0 "高句丽后裔"
 gogoryeo_descent_desc:0 "随着北方渤海王国的崩溃，其主要是来自旧高句丽王国的统治阶层，被并入我们自己的国家。其他国家承认我们是他们的继承国，这给予我们朝鲜第一大国的威望，以及控制其版图的权利。"
 sambyolcho:0 "三别抄"
 sambyolcho_desc:0 "三别抄最初是一支负责平定地方叛乱的警察部队，后来成为一支由崔氏控制的私人军队，并负责保护国家免受1231-1359年蒙古人的入侵。在这方面，他们非常有效，利用伏击和骚扰打击来削弱蒙古入侵者，同时由于他们或多或少是雇佣兵的身份，他们的成本比正规军要低。"
 sagae_chibubop:0 "Sagae-Chibubop系统"
 sagae_chibubop_desc:0 "我们的首都开城的商人建立了一个复式簿记系统，称为Sagae-Chibubop系统，根据该系统，一个账户的每一条记录都需要在另一个账户中进行相应的和相反的记录。这使欺诈行为大大复杂化，并使藏钱变得更加困难。虽然对商人本身非常有用，但它对政府的主要好处是增加税收，因为可以更加确定正在发生的交易。"
 gor_cheolli_jangseong: "千里长城"
 gor_cheolli_jangseong_desc: "契丹人、辽国和女真人一直在威胁着我们的北部边境。为了保护自己，我们建立了「千里长城」。"
 tripitaka_koreana: "八万大藏经"
 tripitaka_koreana_desc: "八万大藏经是最全面和最古老的汉字佛教典籍版本，其52330152个字符没有已知的错误，这些字符被组织在超过1496块木板和6568卷中。工程于1011年开始，1087年全部完成。参观存放它的寺院的游客对它赞叹不已，除了显示我们对国家佛教的奉献，人们相信雕刻木块的行为会通过祈求佛祖的帮助来改变我们的命运。"
 korean_ginseng_goryeo:0 "朝鲜人参"
 korean_ginseng_goryeo_desc:0 "高丽从靠近开城的主要港口——碧澜渡进口和出口许多不同的商品，包括黄金、白银、书籍、棉花、丝绸、矿物、大理石、墨水、纸张，当然还有极为珍贵的人参。这些产品被用来交换珍珠、茶叶、香料、药品、器械、马、羊、水银和武器，还有至关重要的知识。"
 moveable_type_goryeo:0 "活字印刷术"
 moveable_type_goryeo_desc:0 "高丽研制了世界上第一个金属活字印刷机，由才华横溢的大臣崔允仪发明，这使得大量的书籍可以被朝鲜的作家和手工业者迅速地印刷和复制。书籍也因此变得比以往任何时候都更便宜，即使是中产阶级也可以买到，并就此创造了一个受过良好教育并富有才华的阶层供宫廷任用。"
 FRX_ideas:0 "弗拉辛顿理念"
 FRX_ideas_start:0 "弗拉辛顿传统"
 FRX_ideas_bonus:0 "弗拉辛顿野心"
 frx_secure_our_existence:0 "确保我们的生存"
 frx_secure_our_existence_desc:0 "弗拉辛顿与异教徒接壤，他们试图摧毁它。如果我们要在法兰克人的国家中建立一个伊斯兰据点，我们必须保卫它直至最后一人。"
 frx_le_massif_des_maures:0 "摩尔人的山丘"
 frx_le_massif_des_maures_desc:0 "889年，一艘载有20名安达卢西亚冒险家的船只航行并在今天被称为摩尔人高原的地方定居，从那时起通过我们的堡垒，我们能够扰乱和袭击通过阿尔卑斯山的通道。我们必须确保这些堡垒的安全。"
 frx_nonchalant_religious_policy:0 "淡漠的宗教政策"
 frx_nonchalant_religious_policy_desc:0 "弗拉辛顿国从不介入它治下人民的地方宗教事务，这是我们保障统治地位，获取来自异端群众的支持的秘诀。"
 frx_islamic_expansion:0 "伊斯兰扩张"
 frx_islamic_expansion_desc:0 "自开国以来，我国一点点地蚕食了邻近的基督教土地，我们必须继续这种扩张以增加伊斯兰文化在我们这一地区的影响。"
 frx_muslim_mercenaries:0 "穆斯林佣兵"
 frx_muslim_mercenaries_desc:0 "由于战术和军事科技的先进，大量的异教徒依靠弗拉辛顿的雇佣兵作战，我们会将这一点开发成我们的优势。"
 frx_disrupt_christian_trade:0 "阻断基督徒贸易"
 frx_disrupt_christian_trade_desc:0 "弗拉辛顿已成为一个重要的私掠活动的中心，它会继续维持这些活动，因为破坏基督徒的贸易给我们带来了大量的财富与战利品。"
 frx_alpine_pass_monopoly:0 "阿尔卑斯山口垄断"
 frx_alpine_pass_monopoly_desc:0 "巨大的财富流经阿尔卑斯山的山口，我们垄断了这些山口，以便从所有经过的异教徒那里勒索和榨取战利品。"
 JOE_ideas:0 "朝鲜理念"
 JOE_ideas_start:0 "朝鲜传统"
 JOE_ideas_bonus:0 "朝鲜野心"
 gwangmu_reform:0 "光武改革"
 gwangmu_reform_desc:0 "光武改革旨在实现1897年至1907年光武时代朝鲜帝国的现代化和西化。这表明，从长远来看，即使面临逆境，朝鲜仍有开始和继续现代化的潜力。高宗皇帝确保废除身份制度，西化军队，促进工业和基础设施，以及更多改革。"
 dongnimmun_gate:0 "独立门"
 dongnimmun_gate_desc:0 "独立门建于迎恩门之上，取代迎恩门那向各个中国朝代俯首称臣的象征。独立门象征着独立自主的朝鲜帝国的诞生。"
 unification_of_samhan:0 "统一三韩"
 unification_of_samhan_desc:0 "三韩包括古朝鲜王国高句丽，百济与新罗。我们国家的名字——大韩帝国，指的是我们将统一朝鲜在我们的统治下。"
 severence_hosiptal:0 "世福兰斯医院"
 severence_hosiptal_desc:0 "济众院被重新命名为世福兰斯医院——一个西式医疗中心。这是我们朝鲜帝国的一大壮举，并且我们想借此机会表明我们需要全面的现代化。"
 daehanjeguk_aegukga:0 "大韩帝国《爱国歌》"
 daehanjeguk_aegukga_desc:0 "我们的《爱国歌》是统一的朝鲜国家的第一首国歌。我们已经正式将朝鲜半岛纳入了我们的统治，并统一了朝鲜半岛的民族。愿天佑吾皇！"
 legacy_of_joseon:0 "朝鲜的遗产"
 legacy_of_joseon_desc:0 "我们历史上是朝鲜王国。我们仍然由李氏家族统治，并继承了同样的传统。不同的是，我们比以往更加强大。"
 joe_bastion_of_resistance:0 "我们自己的帝国"
 joe_bastion_of_resistance_desc:0 "我们再也不再是中国的朝贡国或是日本的附庸了。我们是独立的帝国并且我们也应该被这样看待。"
 SKO_ideas:0 "韩国理念"
 SKO_ideas_start:0 "韩国传统"
 SKO_ideas_bonus:0 "韩国野心"
 freedom_from_japan:0 "一个独立的国家终于诞生了！"
 freedom_from_japan_desc:0 "我们韩国人民终于解放了，现在终于成为了一个独立的国家。我们将不再受到日本帝国主义的压迫，因为我们已经与外国军队协同打败了日本帝国。韩国万岁！"
 donghae_mulgwa_baekdusani:0 "大韩民国《爱国歌》"
 donghae_mulgwa_baekdusani_desc:0 "我们的《爱国歌》是我们正式成立的非君主制政府的一个空前成就。自白头山到东海，她列出了作为朝鲜民族认同的基石的许多地方。"
 mount_namsan:0 "南山"
 mount_namsan_desc:0 "南山是我们首都首尔最具标志性的景点之一，以至于首都的人民感觉她就是这座巨大都市的一部分。它经常出现在各种图片的背景中，并为我国创造旅游收入。"
 sko_national_expressways:0 "国家高速公路"
 sko_national_expressways_desc:0 "我们的公路和铁路系统是世界上最好的之一。他们使我们国家各部分间保持联系，并帮助每个人满足基本需求。"
 sko_united_korea:0 "统一朝鲜"
 sko_united_korea_desc:0 "我们作为大韩民国，是朝鲜半岛的合法统治者，我们应该将整个朝鲜半岛纳入我们的统治之下。"
 sko_five_year_plans:0 "经济开发五年计划"
 sko_five_year_plans_desc:0 "在我们国家的历史上，我们曾实行多个成功的五年计划以提升我国国力。这展示了计划在改善一个国家方面发挥怎样的重要作用。"
 miracle_on_the_han_river:0 "汉江奇迹"
 miracle_on_the_han_river_desc:0 "汉江奇迹指的是大韩民国在战争结束后经济快速发展的一段时期。一个饱受战争蹂躏的国家能够随着时间的推移而改善，确乎是一个奇迹。"
 formation_of_korean_empire:0 "一个新帝国的诞生"
 YOT_ideas:0 "约特文基理念"
 YOT_ideas_start:0 "约特文基传统"
 YOT_ideas_bonus:0 "约特文基野心"
 pagan_fury_yot:0 "异教之怒"
 pagan_fury_yot_desc:0 "作为狂热的异教徒，约特文基人没有接受天主教，而是选择在背弃他们族群的洛姆瓦神之前先去死亡。这种信仰的力量激发了他们在战斗中那股几乎自杀式的勇气。"
 baltic_woods_yot:0 "穿过波罗的海森林"
 baltic_woods_yot_desc:0 "波罗的海沿岸茂密的森林荒野使约特文基部落有能力以无与伦比的速度和策略巧妙地穿越欧洲人所知的一些最难处理的地区。"
 baltic_crusade_yot:0 "波罗的海十字军"
 baltic_crusade_yot_desc:0 "当十字军进军我们的土地，带我们进入他们的修道院，试图改变我们的习俗时，我们除了他们的知识和技术，以及对我们敌人的信仰有了更深的了解外，什么都没留下。"
 baltic_uprising_yot:0 "波罗的海大起义"
 baltic_uprising_yot_desc:0 "条顿骑士团征服了我们在普鲁士的兄弟，他们正向我们走来。观察他们的攻城战术，我们发现了一两件他们可能不希望我们知道的事情。"
 skomantas_yot:0 "苏多维亚的斯库芒塔斯"
 skomantas_yot_desc:0 "斯库芒塔斯是一位强大的公爵以及约特文基的原始宗教祭司，他成功袭击了切切尔姆诺、平斯克和其他许多斯拉夫城市，为约特文基的宝库积累了大量金钱和战利品。他被历史学家认为是我国历史上最伟大的领袖。"
 income_flux_yot:0 "收入波动"
 income_flux_yot_desc:0 "现在我们已然崭露头角，我们的经济正在飙升。我们是时候将这些新收入投资于我们的基础建设之中，这样我们就可以成为世界舞台上的一员了！"
 baltic_trade_yot:0 "波罗的海贸易纽带"
 baltic_trade_yot_desc:0 "由于我们是联系着德国、诺夫哥罗德、斯德哥尔摩和基辅之间的「十字路口」，我们一直享有金钱流经我们土地的特权地位。也许我们可以利用这些外国人作为联系其他国家的方式，形成一些积极的关系，以改变现状？"
 BZT_ideas:0 "贝齐提理念"
 BZT_ideas_start:0 "贝齐提传统"
 BZT_ideas_bonus:0 "贝齐提野心"
 vojvodi_bzt:0 "沃伊沃达"
 vojvodi_bzt_desc:0 "我们的人民一次又一次地团结在军事领袖的身旁进行游击战。这些军事领袖被称为沃伊沃达，可以理解为军阀，他们会带领小队伍对敌人进行袭扰，打了就跑。他们既以斯拉夫联盟的形式对抗东罗马人（他们最引人注目的战绩是围攻塞萨洛尼基），又在之后的时代中对抗奥斯曼帝国。甚至到了工业时代，这些军事领袖们还在活动。他们是国家的象征之一，民众们时常会唱一些歌曲来纪念他们。"
 samuil_fortress_bzt:0 "塞缪尔堡"
 samuil_fortress_bzt_desc:0 "我们的城堡矗立在我们祖先的尸骨上，其历史比我们的许多敌人都要长，其中最著名的是塞缪尔堡，它矗立在一座可以追溯到马其顿菲利普二世时代的防御工事上。它位于山坡上的战略位置，是奥赫里德著名神话的一部分，因为据说这个名字来自于沙皇萨缪尔看到当地山丘时的反应（据说他对「奥赫里德」兴奋地大喊「哦！这什么山丘」）。"
 white_marble_bzt:0 "白色大理石"
 white_marble_bzt_desc:0 "我们国家可能不是最富有的国家，甚至不是最勇敢的国家，但我们祖先征服和捍卫的这片大地，使我们国家通过丰富的矿产资源而繁荣昌盛。特别是我们的白色大理石是我们国家的骄傲，因为它在我们大多数邻居定居之前就已经被使用了，而且在他们之后，它也肯定会长期存在。在敌人的攻击下我们不得不放弃一些矿场，以便将我们的财富藏起来，然而有了隐藏的地图，我们将找到这些矿场，让我们回到过去的时代！"
 bogomilists_bzt:0 "波格米勒派"
 bogomilists_bzt_desc:0 "来自东方的边民，波格米勒派新来者的二元论思想很快就在刚被基督教化的原始宗教土壤中扎下了根，并在这一地区和马其顿周边的土地上大肆发展。特别是在马其顿，该运动找到了一个最能抵制皈依的据点，因此，该信仰的某些方面从此融入了当地文化。"
 slavic_assimilation_bzt:0 "斯拉夫同化"
 slavic_assimilation_bzt_desc:0 "我们目睹了相当数量的移民、灭绝和同化，但我们还没有偏离自己的道路，我们通过地方分权保持了实质。我们的定居者已经远远超出了我们的边界，朴素的农民和商人通过建立我们的人民在定居地区的主导作用，为扩张铺平道路。"
 vardar_river_bzt:0 "瓦尔达尔河"
 vardar_river_bzt_desc:0 "这条非凡的河流是许多文明的家园，我们也受到它的祝福。瓦尔达尔河不仅提供了肥沃的土地，而且还为下游的货物运输铺平了道路，使我们的南部邻居能够进行贸易和劫掠。此外，作为莫拉瓦‑瓦尔达尔走廊的一部分，瓦尔达尔河建立了中欧和爱琴海之间的主要交通路线。"
 cyrillic_alphabet_bzt:0 "西里尔字母的发源地"
 cyrillic_alphabet_bzt_desc:0 "奥赫里德是西里尔字母的故乡，正是在这里，奥赫里德的克莱门特和圣纳姆根据圣人西里尔和美多迪的前期工作创造了西里尔字母表。现在通过他们的行为，我们领地之外的正教会承认我们是教会的赞助人，因此是具有正确信仰的人。事实上，正是这种正确的信仰（东正教或正教）使西里尔字母在斯拉夫世界中传播并成为其主导宗教。"
 hephthalite_lineage_desc:0 "根据传统，我们国家的第一位国王和人民是嚈哒的后裔，嚈哒人是一个高贵的民族，其帝国从波斯大草原延伸到印度河平原。我们的人民拥护他们帝国的遗产，他们将其视为未来的典范。"
 SNZ_ideas:0 "桑多梅日理念"
 SNZ_ideas_start:0 "桑多梅日传统"
 SNZ_ideas_bonus:0 "桑多梅日野心"
 mongol_threat_snz:0 "蒙古人的威胁"
 mongol_threat_snz_desc:0 "我们的国家正受到来自东方游牧的持续威胁。我们需要做好准备，否则我们会灭亡。"
 vistula_and_san_snz:0 "维斯图拉河与桑河"
 vistula_and_san_snz_desc:0 "我们地区丰富的河流使我们能够轻松地运输物资。"
 commerce_with_the_rus_snz:0 "与罗斯的贸易"
 commerce_with_the_rus_snz_desc:0 "我们的首都位于连接罗斯和西欧的贸易路线的十字路口，我们需要利用这一优势。"
 neighbour_of_the_senior_snz:0 "元老的邻居"
 neighbour_of_the_senior_snz_desc:0 "靠近克拉科夫的高层所在地，使我们在外交上比其他王公有优势。"
 the_royal_seat_snz:0 "王座"
 the_royal_seat_snz_desc:0 "在四分五裂之前，波兰国王经常于桑多梅日居住和统治。这表明，我们的路线应该是再次统一波兰。"
 fertile_chernozem_fields_snz:0 "肥沃的黑土地区"
 fertile_chernozem_fields_snz_desc:0 "我们城市周围的田地是王国中最肥沃的，我们的土壤是我们的黄金。"
 church_against_the_criminals_snz:0 "教会反对犯罪分子"
 church_against_the_criminals_snz_desc:0 "我们虔诚的教士把打击犯罪和重罪放在首位。这给了我们的人民稳定和和平的生活。"
 GPO_ideas:0 "大波兰理念"
 GPO_ideas_start:0 "大波兰传统"
 GPO_ideas_bonus:0 "大波兰野心"
 cradle_of_polish_state_gpo:0 "波兰国的摇篮"
 cradle_of_polish_state_gpo_desc:0 "就在我们的土地上，在波兹南和格涅兹诺这两个伟大的城市，波兰国在这里开始，我们将再次统一它！"
 archdiocese_of_gniezno_gpo:0 "格涅兹诺大主教区"
 archdiocese_of_gniezno_gpo_desc:0 "波兰的第一个主教区就在我们的土地上。这使我们在教会事务上比其他王公有更大的影响力。"
 brandenburger_raids_gpo:0 "勃兰登堡袭击"
 brandenburger_raids_gpo_desc:0 "德意志人仍然是我们西部边境的一个威胁。幸运的是，这为我们今后与他们的战争提供了经验。"
 ostrow_tumski_fort_gpo:0 "奥斯特鲁夫-图姆斯基堡"
 ostrow_tumski_fort_gpo_desc:0 "波兹南的奥斯特鲁夫-图姆斯基堡是一个理想的设防和防御场所。"
 restorers_of_polish_state_gpo:0 "波兰国的复兴者"
 restorers_of_polish_state_gpo_desc:0 "作为皮亚斯特王朝的发源地，以及波兰国家的统一者，我们有上帝赋予的权利，再次统一波兰。"
 local_druzhina_gpo:0 "本地伙伴卫队"
 local_druzhina_gpo_desc:0 "自米什科一世时代以来，我们的公爵们指挥着一支强大的力量，确保了我们国家的独立和繁荣。"
 magdeburg_rights_gpo:0 "马格德堡权利"
 magdeburg_rights_gpo_desc:0 "与德意志或波西米亚的城市相比，我们的城市非常不发达。我们应该以与他们类似的方式进行投资和重建。"
 QRM_ideas:0 "卡尔马特理念"
 QRM_ideas_start:0 "卡尔马特传统"
 QRM_ideas_bonus:0 "卡尔马特野心"
 mahdi_qarmatia:0 "马赫迪"
 mahdi_qarmatia_desc:0 "我们相信第八任伊玛目默罕默德·伊本·伊斯玛仪是马赫迪，是应许的救世主，他将在时间的尽头到来，清洗世界的邪恶。在这种信仰的武装下，我们的人民将坚强地对抗任何障碍和任何敌人。"
 al_hasa_qarmatia:0 "哈萨"
 al_hasa_qarmatia_desc:0 "虽然我们的运动在整个伊斯兰世界都有追随者，但我们以富饶的哈萨绿洲为中心，这是世界上最大的绿洲。从这个坚实的行动基地，我们能够对周围的团体发动袭击，而不必担心遭到报复。"
 black_stone_qarmatia:0 "黑石"
 black_stone_qarmatia_desc:0 "随着我们对麦加的胜利和对黑石的夺取，我们已经在全世界面前展示了我们的武功。从加的斯到喀布尔，所有人都听说了我们的战绩，并想知道我们的下一次进攻会在哪里。"
 slave_society_qarmatia:0 "奴隶社会"
 slave_society_qarmatia_desc:0 "在哈萨绿洲、卡提夫和我们控制下的各个岛屿上，可以找到由三万名埃塞俄比亚奴隶耕种的巨大水果和谷物庄园。这些奴隶使我们能够创造一个强大的经济，在这个经济中，我们的大多数人都被免除了税收，在这个经济中，穷人能够获得无息贷款，直到他们把自己的事情处理好。"
 tawila_qarmatia:0 "塔维拉"
 tawila_qarmatia_desc:0 "塔维拉是一种卡尔马特硬币，以其纯度而闻名，在波斯湾和印度海岸周围的各个贸易国中广泛流通。我们卡尔马特人被称为值得信赖的商人，这一声誉有助于我们的每一笔交易。"
 al_sada_al_ruasa_qarmatia:0 "萨达·鲁阿萨"
 al_sada_al_ruasa_qarmatia_desc:0 "我们的国家不是由一个人统治的，而是由詹那比家族的领导人组成的委员会，他们被统称为萨达·鲁阿萨。虽然这并不总是最稳定的安排，政治暗杀和处决也时有发生，但通过在政府中拥有多种声音，我们确保做出更好的决定。"
 tribute_networks_qarmatia:0 "朝贡网络"
 tribute_networks_qarmatia_desc:0 "虽然我们的土地很肥沃，但我们的大部分资金来自东阿拉伯各地的附庸和臣民。只要我们保持我们作为一个宗教和军事运动的合法性，我们应该不难维持并无限期地扩大我们的附庸和支持者网络。"
 PRG_ideas: "巴拉圭理念"
 PRG_ideas_start: "巴拉圭传统"
 PRG_ideas_bonus: "巴拉圭野心"
 prg_el_supremo: "最高统帅"
 prg_el_supremo_desc: "最高统帅是巴拉圭第一位独裁者何塞·加斯帕尔·罗德里格斯·德·弗朗西亚的绰号，他对我国的独立负责。他虽然是独裁者，但他的政策和思想从他那个时代的启蒙思想家那里得到了很多启发，在他的统治时期，他赢得了相当进步的声誉。"
 prg_marriage_restrictions: "婚姻限制"
 prg_marriage_restrictions_desc: "罗德里格斯·德·弗朗西亚的目标是系统地废除前西班牙政府强加给国家的巴拉圭种姓制度。他制定了法律，削弱了天主教会的权力，并规定巴拉圭的白人公民只能与黑人、黑白混血儿或土著人结婚，从而强制推行混血社会。"
 prg_battle_of_cerro_cora: "塞罗科拉之战"
 prg_battle_of_cerro_cora_desc: "塞罗科拉之战标志着血腥的╕巴拉圭战争╣的结束，巴拉圭被其三个邻国入侵。正是在这场战役中，我国前总统弗朗西斯科·索拉诺·洛佩斯在被六名骑兵包围时被杀。他拒绝投降的精神至今仍激励着我们的部队。"
 prg_river_warfare: "河战"
 prg_river_warfare_desc: "十九世纪五十年代，巴拉圭发生了大量的现代化进程。国家的河流开始被广泛用于国家工业、贸易，更重要的是用于国防。"
 prg_demographic_recovery: "人口恢复"
 prg_demographic_recovery_desc: "由于1864年的「巴拉圭战争」，巴拉圭失去了近50%的人口。在这场人口灾难之后，我们的政府越来越鼓励剩下的男性人口尽可能多地生育。"
 prg_self_sufficiency: "自给自足"
 prg_self_sufficiency_desc: "尽管巴拉圭是内陆国，周围都是较大的邻国，但它一直保持着明显的自给自足。当我们的邻国对外国势力负债累累时，贸易保护主义政策使我们自己的国库充盈。"
 prg_fortress_humaita: "乌迈塔要塞"
 prg_fortress_humaita_desc: "乌迈塔要塞也被称为「南美的直布罗陀」，是一座建在巴拉圭河口附近的要塞。在十九世纪，它是巴拉圭防御战略的核心，并为任何入侵部队提供了巨大的挑战。"
 GRL_ideas: "格陵兰理念"
 GRL_ideas_start: "格陵兰传统"
 GRL_ideas_bonus: "格陵兰野心"
 grl_false_promises: "愉快的名字"
 grl_false_promises_desc: "格陵兰岛据说是由北欧探险家「红发埃里克」首先定居的，他将这片土地命名为「格陵兰」，希望用一个令人愉快的名字来吸引定居者。我猜它起了作用？"
 grl_arctic_umiaq_line: "北极乌米亚克航线"
 grl_arctic_umiaq_line_desc: "北极乌米亚克货运航线有助于保持格陵兰岛西海岸的供应，并作为整个格陵兰岛西部的生命线。"
 grl_life_in_the_arctic: "北极的生活"
 grl_life_in_the_arctic_desc: "北极的严酷生活帮助我们塑造了一个坚固的民族。"
 grl_kayaks: "独木舟"
 grl_kayaks_desc: "从人们有记忆以来，我们的原住民因纽特人就一直使用独木舟进行狩猎和旅行，这种丰富的海军传统自然有助于使我们的人民适应航海活动。"
 grl_natural_resources: "自然财富"
 grl_natural_resources_desc: "在格陵兰岛巨大的冰川下，蕴藏着难以计数的自然资源。环境是困难的，开始挖掘，我们就会变得富有！"
 grl_towards_self_sufficiency: "迈向自给自足"
 grl_towards_self_sufficiency_desc: "格陵兰一直在努力维持经济的可持续性，因为在北极地区管理一个国家的成本远远超过了我们的年收入。考虑到这一点，我们的首要目标是发展国家，直到有一天我们能够支付自己的维持费用。"
 grl_home_rule: "地方自治"
 grl_home_rule_desc: "格陵兰实现自治的道路上充满了悲剧、破碎的承诺和经济的不确定性。但是，我们的斗争还没有结束，因为完全独立总有一天会在我们手中。"
 THB_ideas:0 "吞武里理念"
 THB_ideas_start:0 "吞武里传统"
 THB_ideas_bonus:0 "吞武里野心"
 religious_syncretism_zunbils_desc:0 "作为一个相对较新的宗教，樽比勒人以将其他宗教的各个方面融入自己的宗教而闻名。例如，从印度教中吸收了湿婆和苏里亚的一些方面，同时还吸收了整个大陆其他宗教的许多特征，从而创造了尊日信仰。"
 cmb_lbokkatao:0 "博卡托"
 cmb_lbokkatao_desc:0 "博卡托是我们民族最古老的军事艺术。传说两千年前，一头狮子袭击了一个村庄，当时一名武士只带了一把刀，赤手空拳打败了这头狮子，单膝跪地杀死了这头野生猫科动物。博卡托在我们的禅院中被刻画成徒手搏斗和使用武器的石刻。因此，我们有悠久的武术历史，我们的士兵也擅长武术。"
 cmb_chey_kiri:0 "奇伊·基里"
 cmb_chey_kiri_desc:0 "出于对印度教信仰的虔诚，我们在整个寺庙中建造了「梵天之山」。它们是两侧各有四个人脸的塔。它们在巴戎寺最为常见，巴戎寺位于我国首都吴哥城的中心。"
 cmb_robam_apsara:0 "罗班·乌普萨腊"
 cmb_robam_apsara_desc:0 "阿普萨拉舞曲是重新演绎古老的神话和宗教故事。它们被描绘在我们的佛寺边上，是我们回述历史的一部分。这种舞蹈是以印度教和佛教的仙女命名的，她们可能是世俗的，也可能是神圣的。"
 cmb_tonle_mekong:0 "湄公河"
 cmb_tonle_mekong_desc:0 "我国人民一直依赖湄公河三角洲生活。此外，湄公河是我们与沿岸国家进行贸易的通道。从我们的祖先开始，我们就有了航海文化，以繁荣我们的经济。我们一直是海上贸易中心，并将继续如此。"
 cmb_phnum_kulen:0 "金边库伦"
 cmb_phnum_kulen_desc:0 "公元802年，阇耶跋摩王子在金边库伦举行了祝圣仪式。在那里，他被宣布为转轮王，即普世统治者。这一刻，吴哥帝国成立了。再也不会有印度商人成为我们的统治者，因为所有的君主都将是我们本土的人。"
 cmb_vot:0 "瓦特"
 cmb_vot_desc:0 "瓦特是我们帝国的宗教场所。然而，让我们与众不同的是我们建造的寺庙的宏伟壮观。我们建造了一些世界上最大的寺庙，其中一座被后人命名为吴哥窟，意为「大寺庙」。我们还建造了世界上最大的宗教纪念碑——供奉印度教主神的瓦拉维苏洛。我们不仅利用寺庙来践行我们的宗教，还利用它们向世界展示我们的建筑智慧。"
 cmb_aksar:0 "阿克萨"
 cmb_aksar_desc:0 "虽然高棉字母表并非在我们的帝国中首次使用，但我们却将这种书写系统推广到了整个帝国。这种字母文字不仅能提高受教育者的识字率，还能流传千古。"