 him_develop_himyar_mission_title: "发展出口"
 him_develop_himyar_mission_desc: "我们财富的大部分来自贸易，特别是珍贵的出口商品乳香和没药。几代人以来，我们南阿拉伯人一直是这些珍贵商品的主要出口者，乳香和没药都被标记为适合国王的礼物。即使是强大的罗马人和波斯人也使用它们，因为它们的芳香和药用性质，它们是宗教仪式的宝贵资产。然而，几个世纪以来，这些商品的需求总是超过了供应，这是它们高价的另一个原因。因此，让我们发展我们的熏香和没药生产，这样我们就可以在不牺牲成本的情况下扩大我们的市场。"
 him_develop_himyar_mission.tt: "治下所有生产§Y熏香§!的省份获得修正§G熏香丰富§!"
 him_renovate_the_marib_dam_mission_title: "修缮马里卜大坝"
 him_renovate_the_marib_dam_mission_desc: "几个世纪以来，马里卜大坝一直是萨布人繁荣的源泉。马里卜大坝为阿拉伯南部的农田提供了宝贵的灌溉，其遗产不容小觑。虽然这座大坝在过去多次遭到破坏，但它总是由萨布人所有者修复。作为这座大坝的最新监管人，让我们翻修马里卜大坝，这样我们的后代就不会受到哪怕是最轻微的破坏的威胁。"
 him_liberate_dedan_mission_title: "向北进军"
 him_liberate_dedan_mission_desc: ""
 him_trounce_the_nabataeans_mission_title: "击败纳巴泰人"
 him_trounce_the_nabataeans_mission_desc: "纳巴泰人长期以来从控制来自也门的香料和乳香贸易路线中获益，作为熏香路线的中间商获利，通过与罗马人和地中海人民进行贸易积累了巨大的财富。随着我们的军队现在驻扎在北方，远离我们的家园也门，现在是我们要求控制北方商队路线并获得对巴勒斯坦和叙利亚熏香贸易的完全垄断的时候了。"
