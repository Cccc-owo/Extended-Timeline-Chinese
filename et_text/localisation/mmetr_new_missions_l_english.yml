 kus_subjugate_tamilakam_mission_desc: "即使当孔雀帝国的阿育王大帝带领他的战役横跨印度次大陆时，朱罗、般提耶和哲罗三位泰米尔国王仍然独立于孔雀帝国的统治。虽然阿育王由于他的佛教价值观而停止了他的扩张，但孔雀帝国本身由于其和平主义而陷入衰败——因此，我们贵霜人很了解正法之道，作为皇帝和统治者，我们必须根据我们作为总督和保护者的职责行事。因此，让我们把泰米尔的土地置于我们的统治之下，这样它就可以享有与印度其他臣民同样的和平和繁荣。"
