 kus_cosmopolitan_melting_pot_mission_title: "世界大熔炉"
 kus_cosmopolitan_melting_pot_mission_desc: "自从我们建立了一个合适的君主制，我们月氏就统治着一个多元文化的帝国，从我们在巴克特里亚的第一批臣民——希腊人、伊朗人和巴克特里亚人——到我们在印度和其他地方的新臣民。因此，远古的阿契美尼德波斯和希腊王国的遗产与我们的游牧月氏遗产以及佛教和婆罗门传统融合在一起，创造了一种历史上从未有人见证过的新的、世界性的贵霜文化。"
