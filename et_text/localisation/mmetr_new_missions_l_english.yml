 kha_et_exterminate_the_tatars_mission_desc: "鞑靼部落向女真金朝屈膝，无耻地向他们进贡以换取自治。此外，他们是最奸诈的对手之一——他们背叛并毒害了我们的可汗，他们受到金朝的恐吓，无缘无故地攻击我们的部落。因此，在我们能够带领我们的军队全面对抗金朝之前，他们需要被摧毁。"
