 gertribe_heritage_of_war_mission_title: "战争遗产"
 gertribe_heritage_of_war_mission_desc: "日耳曼部落都习惯于战争和战斗——我们[Root.GetAdjective]人总是处于持续的战争状态，无论是掠夺邻近的城市和村庄，与邻近部落的全面战争，甚至是个人和家庭之间的私人世仇。"
 gertribe_study_siegecraft_mission_title: "研究攻城技术"
 gertribe_study_siegecraft_mission_desc: "虽然我们的军队在战场上是强大的，但在攻城方面我们相对有限，尤其是与罗马帝国的将军相比。因此，当我们继续对这片土地上的城墙进行战争时，让我们把我们的资源用于更好地理解攻城艺术。"
