 wsx_castra_of_the_romans_mission_title: "罗马人的兵营"
 wsx_castra_of_the_romans_mission_desc: "我们总是发现在现有的前罗马定居点建造防御工事是最有效的，因为它们已经拥有了防御工事的基础设施。这些罗马定居点中最大和最突出的是前罗马城市隆迪尼翁。因此，让我们在罗马人自己的城堡曾经矗立的地方建造一座伟大的城堡，并扩大城市以支持我们的雄心壮志。"
 wsx_journey_to_the_west_mission_title: "西方之旅"
