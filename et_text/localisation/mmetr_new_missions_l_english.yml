 fat_drive_back_the_romans_mission_desc: ""
 fat_besiege_qustantiniyya_mission_title: "围攻库斯坦丁尼亚"
 fat_besiege_qustantiniyya_mission_desc: "城市和罗马的首都君士坦丁堡，也被称为「世界渴望之城」或「众城之女王」——这座城市的政治、经济和战略重要性使她自己成为历史上许多雄心勃勃的帝国的目标。在它的鼎盛时期，倭马亚哈里发试图夺取这座城市，但失败了。让我们向全世界展示，我们才是真正的哈里发，在真主及其意志的指引下，并做以前倭马亚王朝的觊觎者做不到的事情。"
