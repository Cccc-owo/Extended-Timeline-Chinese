 meo_arrows_of_amanirenas_mission_title: "阿玛尼瑞纳斯之箭"
 meo_arrows_of_amanirenas_mission_desc: "在奥古斯都统治时期与罗马人开战后，库施女王阿玛尼瑞纳斯派出了一个使者，带着一捆金箭，并附有这样的信息:「如果你想要和平，他们是她温暖和友谊的象征。如果你想要战争，你将需要他们。」虽然从那天起，我们已经确保了长期的和平，但如果罗马人再次威胁库施，让我们确保他们会后悔他们的决定。"
