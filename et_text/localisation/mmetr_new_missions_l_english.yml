 meo_restore_meroe_mission_title: "重建麦罗埃"
 meo_restore_meroe_mission_desc: "在我们与罗马人的一系列战争中，麦罗埃城被罗马人洗劫一空，许多麦罗埃的寺庙和纪念碑都被入侵者破坏或摧毁。在我们能够追求更大的野心之前，我们必须确保恢复麦罗埃城市的稳定和繁荣，并重建所有在我们与敌人的战争中受损的建筑。"
