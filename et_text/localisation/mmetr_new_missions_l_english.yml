 jud_the_cities_born_from_lot_mission_desc: "摩押和亚扪的城市最初是罗特的长女所生。摩押城和摩押人的富裕和傲慢在历史上引起了我们主的愤怒。也有预言说，摩押将在弥赛亚升天时被处理，成为永久的荒凉。与此同时，让我们再次羞辱摩押人，并夺取摩押和亚扪双子城，作为犹太王国的一部分。"
