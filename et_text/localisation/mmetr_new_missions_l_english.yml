 him_tribes_of_the_confederation_mission_title: "安抚阿基尔"
 him_tribes_of_the_confederation_mission_desc: "虽然我们的统治者是杜雷丹国王，但我们的领土是忠于希米叶尔国王的各种部落和自治王国的集合。这些自治王国被称为马哈莱夫，由阿基尔领导。为了确保他们对我们的忠诚，从而巩固我们的王国，让我们通过一切必要的实际手段赢得部落和阿基尔。"
