 sel_capitals_of_the_sultan_mission_title: "苏丹的首都"
 sel_capitals_of_the_sultan_mission_desc: "由于我们的游牧传统，尽管统治着一个庞大的帝国，我们塞尔柱人并没有把一个城市变成帝国的唯一首都。相反，我们有不同的地区首都，有宫殿和住宅，苏丹和皇室根据季节居住。因此，让我们在我们的帝国中建立几个城市中心，以确保繁荣在帝国各地平均分配，并巩固我们在木鹿的王座。"
