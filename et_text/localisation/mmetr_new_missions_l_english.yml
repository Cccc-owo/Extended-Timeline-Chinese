 him_colonize_socotra_mission_title: "殖民索科特拉"
 him_colonize_socotra_mission_desc: "索科特拉岛位于厄立特里亚海的中心，位于非洲、印度、阿拉伯和地中海之间的贸易十字路口。岛上留下了世界各地旅行者和商人的碑文，包括印度婆罗米语、巴尔米拉语、希腊语、巴克特里亚语、南阿拉伯语和埃塞俄比亚语的碑文。因此，直接定居这个索科特拉岛并将其作为一个贸易港口将对我们不断发展的贸易帝国有利。"
 him_city_states_of_punt_mission_title: "蓬特城邦"
 him_city_states_of_punt_mission_desc: "马克比人的城邦从印度利润丰厚的香料贸易中变得非常富有。马克比人欺骗了希腊人和罗马人，认为他们自己是他们出售香料的来源——事实上，他们从印度得到了大部分出口，尽管这种谎言阻止了罗马人和希腊人在印度南部寻找他们真正的来源。因此，让我们为自己夺取这些城邦，以扩大我们的影响力和财富。"
 him_thalassocratic_empire_mission_title: "海洋帝国"
 him_thalassocratic_empire_mission_desc: ""
 him_monuments_to_rahmanan_mission_title: "拉赫曼的纪念碑"
 him_monuments_to_rahmanan_mission_desc: "犹太教的神有很多名字——对我们来说，唯一的真神被称为拉赫曼，意思是「天地之主」，他的名字被蚀刻在全国各地的寺庙和纪念碑上，取代我们人民过去崇拜的神。为了展示我们对唯一真神拉赫曼的奉献和忠诚，让我们把旧的希木叶尔寺庙翻新为崇拜拉赫曼的地方，并建造全新的献给拉赫曼的寺庙。"
 him_temple_of_jerusalem_mission_title: "耶路撒冷圣殿"
 him_temple_of_jerusalem_mission_desc: "耶路撒冷的第二圣殿在犹太人反抗罗马统治的大起义后被罗马人围攻耶路撒冷时被摧毁了。作为天主拉赫曼的虔诚追随者，我们是时候解放犹地亚人民，追随以斯拉和尼希米的道路，重建耶路撒冷的圣殿了。"
 him_children_of_athtar_mission_title: "阿斯塔尔之子"
 him_children_of_athtar_mission_desc: "由于阿斯塔尔神是希米叶尔王国的守护神，所有希米叶尔人都被称为阿斯塔尔之子。我们首都的中心神庙是为阿斯塔尔而建的，而我们王国的许多地区神庙都是为我们主要的阿斯塔尔神的不同地方表现而建的，他在许多语言和文化中有许多名字。因此，让我们通过在全国各地建造和翻修神庙来展示我们对阿斯塔尔的忠诚，以确保我们臣民的忠诚——神庙也是朝圣者的目的地，这是税收和其他经济贡献的宝贵来源。"
 him_pantheon_of_the_kaaba_mission_title: "克尔白万神殿"
 him_pantheon_of_the_kaaba_mission_desc: "克尔白是阿拉伯贝都因部落和许多其他民族的神殿和重要圣地，是大约360个偶像的家。克尔白每年都是成千上万贝都因朝圣者的目的地，控制该城市的部落总是拥有很大的影响力，因为它作为圣地和朝圣目的地的重要性。因此，让我们成为克尔白的守护者，保护所有虔诚到远离家乡的朝圣者。"
 him_armies_of_dhu_raydan_mission_title: "祖莱丹的军队"
 him_armies_of_dhu_raydan_mission_desc: ""
 him_overpower_qataban_mission_title: "征服盖特班"
 him_overpower_qataban_mission_desc: "我们希米叶尔王国的部落曾经是强大的盖特班王国的臣民。然而，盖特班陷入混乱，使我们的祖先得以起义并征服周围其他分裂的城邦，如扎法尔，建立一个强大的王国，可以挑战萨巴和盖特班长期存在的王位。"
