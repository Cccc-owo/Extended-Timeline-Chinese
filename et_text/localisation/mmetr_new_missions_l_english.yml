 kus_decimate_the_wusun_mission_title: "毁灭乌孙"
 kus_decimate_the_wusun_mission_desc: "在我们迁移到巴克特里亚的土地上并在贵霜家族的领导下建立一个成功和繁荣的王国之前，我们月氏在与匈奴联盟的一系列失败的战争后，在北方的伊犁河谷定居，这些战争将我们赶出了我们最初的东部家园。然而，即使在被赶出了我们的家园后，我们的对手乌孙又一次与匈奴结盟攻击我们，把我们赶出了伊犁河谷，甚至不让我们在远离家园的土地上有一个避难所。因此，现在我们已经在巴克特里亚的土地上建立了我们的权力基础，让我们回到北部的山谷和草原，这样我们就可以报复乌孙，为我们的祖先报仇。"
