 lon_collect_parias_mission_title: "征收贡品"
 lon_collect_parias_mission_desc: "朝贡是一种我们过去从被征服的穆斯林国家那里榨取的贡品。无论是通过劫掠的武力还是通过外交手段，这种关系涉及一个较小的非基督教附属国向一个基督教国家支付朝贡，作为回报，该国将军事地保卫穆斯林国家，抵御所有敌人，不管是基督徒还是穆斯林。虽然收复失地运动理想地旨在将穆斯林统治者完全驱逐出西班牙，但在实践中必须考虑一些基本的现实政治。"
