 meo_kushite_exports_mission_desc: "我们与罗马人的利润丰厚的贸易涉及来自库施之地的各种商品，包括铁、象牙和奴隶。虽然扩大这种贸易对我们来说是明智的，但我们需要进一步向南寻找更大的象牙来源。因此，让我们发展我们自己的土地，并占领南方草原，这样我们就可以扩大我们与世界其他地方的象牙贸易。"
 meo_kushite_exports_mission.tt: "将§Y[1226.GetName]§!的§Y贸易品§!替换为§T象牙§!的选项"
 meo_hemp_of_kush_mission_title: "库施大麻"
 meo_hemp_of_kush_mission_desc: "大麻在古埃及和库施被用于各种实用用途，作为织物、船帆和拉石灰石到建筑场所的绳索。大麻也用于医疗和宗教目的。虽然在埃及统治下大麻的广泛种植并不常见，但也许由我们库施人来扩大它在库施的土地上的种植。"
 meo_kushite_war_elephants_mission_title: "库施战象"
 meo_kushite_war_elephants_mission_desc: "在我们与罗马人的战争中，我们的女王阿玛尼瑞纳斯在战场上部署了巨大的战象，取得了显著的效果。在托勒密王朝时期，希腊统治者也从埃及和努比亚的土地上部署了战象，尽管他们最终在亚洲的大象面前被击败后放弃了这个想法。然而，罗马人很少使用战象，似乎低估了它们的能力。因此，让我们培育新的库施战象，向所有人展示它们真正的潜力。"
 meo_blessings_of_apedemak_mission_title: "阿佩德马克的祝福"
 meo_blessings_of_apedemak_mission_desc: "狮子神阿佩德马克是梅罗埃战争之神，是我们万神殿的主要神灵，与阿蒙同等重要。阿佩德马克象征着军事力量和帝国扩张，他也负责认可我们国王和王后的合法性。因此，正是通过他的神圣支持，我们能够在战场上取得巨大的成功。为了实现我们更大的野心，让我们向阿佩德马克证明我们值得他的祝福，用狮子战争之神本人引导的箭矢击败我们的敌人。"
