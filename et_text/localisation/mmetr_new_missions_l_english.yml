 gertribe_thriving_villages_mission_title: "繁荣的村庄"
 gertribe_thriving_villages_mission_desc: "与那些专注于种植经济作物的罗马人不同，我们日耳曼人围绕村庄组织农业。这意味着农业不与我们自己的人口中心分开，与罗马帝国的城市和农村的分隔不同。这使我们能够直接依赖土地的农业生产力和牲畜。因此，让我们继续促进和平等地发展我们国家的农业，这样我们就再也不用担心粮食或供应，无论是在和平时期还是在战争时期。"
 gertribe_amber_trading_mission_title: "琥珀之路"
 gertribe_amber_trading_mission_desc: "我们向罗马帝国和更远的地方出口的商品之一是琥珀，一种被我们称为「格莱苏姆」的化石树脂。这种商品导致了波罗的海和地中海之间贸易路线的建立，被称为琥珀之路。琥珀首先在波罗的海沿岸来源，然后被交易给潘诺尼亚部落，随后从那里进一步向南出口到意大利和地中海的城市。琥珀的价值是如此之高，以至于有些人认为它是由太阳本身产生的液体。"
 gertribe_spoils_of_conquest_mission_title: "征服的战利品"
