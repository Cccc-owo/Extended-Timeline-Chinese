 shu_annexation_of_jiaozhi_mission_title: "吞并交趾"
 shu_annexation_of_jiaozhi_mission_desc: ""
 shu_chu_shi_biao_mission_title: "《出师表》"
 shu_chu_shi_biao_mission_desc: "蜀汉第一任丞相诸葛亮向蜀帝刘禅提交了一份奏折，即现在的《出师表》。在这份奏折中，诸葛亮向缺乏经验的刘禅皇帝提供了关于如何治理国家的个人建议。最值得一提的是，在《出师表》中，丞相诸葛亮请求对魏国进行北伐，以实现先帝刘备的梦想，并通过夺取魏国首都，也是先汉故都洛阳以兴复汉室。因此，在完全实现我们的雄心之前，让我们先向北进军，占领战略城市长安，这是西汉的故都，也是董卓摄政时期的东汉临时首都。"
 shu_capital_in_luoyang_mission_title: "洛阳为都"
 shu_capital_in_luoyang_mission_desc: "随着长安的攻占，我们的主要目标洛阳现在已经触手可及。让我们集结力量，进军洛阳，这样我们就可以把魏国的伪帝赶出汉朝的首都，把我们自己的首都迁到洛阳。有了洛阳作为蜀汉的首都，我们终于有了合法性，可以宣布大汉正统，我们的皇室将成为汉朝的新的主要世系。"
 shu_capital_in_luoyang_mission.tt: "可以选择光复§T大汉§!。"
 shu_wansui_wanwansui_mission_title: "万岁"
 shu_wansui_wanwansui_mission_desc: "万岁是一个意即「万年」的术语，用来祝愿皇朝长寿，统治万年。据说，汉武帝在嵩山上就是用「万岁」一词来称呼的。因此，让我们努力建设一个辉煌的大汉帝国，重建和繁荣，使我们的子孙后代拥有「万岁万万岁」的天命——「万万岁」！"
 shu_confucian_legalism_mission_title: "外儒内法"
 shu_confucian_legalism_mission_desc: "虽然在我们这个时代之前，儒家和法家的哲学和学说是截然不同的，秦朝支持法家，而汉朝则倾向于儒家，但我们作为弱小的军阀之一，统治着与城市化的北方相比相对不发达的土地，这意味着我们必须严格执法，实施适当的惩罚以维持秩序，防止我们的国家从内部崩溃。因此，让我们奉行外儒内法，在蜀地建立法治。"
 shu_curb_the_nobles_mission_title: "遏制贵族"
 shu_curb_the_nobles_mission_desc: "在我们到达蜀地之前，益州富有的贵族和官员滥用他们的权力，没有受到益州前几任州牧的遏制。结果，贫困普遍存在，特别是在汉朝后期，汉朝对益州的土地失去了越来越多的直接控制。因此，如果我们想统治一个繁荣的国家，就必须打击腐败，并对益州的地方贵族进行治理。"
 shu_kongmings_legacy_mission_title: "孔明的遗产"
 shu_kongmings_legacy_mission_desc: "蜀国第一任丞相诸葛亮为整个蜀国奠定了基础。诸葛亮也被称为「卧龙」，因为他在为蜀国建立者刘备服务之前，一直过着隐居的生活，他的才能众所周知，他的成就也是不朽的。就像刘备认识到他的才能并三顾茅庐来招揽他一样，我们蜀国的儿女也将继续认识他的遗产。时至今日，人们仍在为诸葛亮修建祠堂，他们的后代也将继续为他维护祠堂。"
