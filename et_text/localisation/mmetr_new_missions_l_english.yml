 sae_abbey_of_monte_cassino_mission_title: "卡西诺山修道院"
 sae_abbey_of_monte_cassino_mission_desc: "卡西诺山修道院是本笃会的第一座修道院，由努西亚的本笃亲自建立。教宗已经承认蒙特卡西诺山修道院的院长比所有其他修道院院长都有优先权。因此，让我们尽我们所能直接赞助修道院的扩建，并从该机构邀请一位神学家到我们自己的宫廷，这将使我们的公国在主教事务和教廷本身方面拥有更大的影响力。"
