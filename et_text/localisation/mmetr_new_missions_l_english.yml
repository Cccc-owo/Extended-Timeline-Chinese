 shu_yizhou_industries_mission_title: "益州产业"
 shu_yizhou_industries_mission_desc: "除了丝绸之外，益州最引人注目的两个产业是盐业制造和钢铁生产。盐业贸易对我们来说是非常有利可图和繁荣的，我们在冶金方面的专业知识使我们能够为我们不断征战的军队制作精细和改进的钢铁武器。因此，让我们发展我们的盐业和钢铁生产中心，并建立官方机构来有效管理这些行业。"
 shu_yizhou_industries_mission.tt: "在经济和军事奖励以及君主力量之间进行选择"
 shu_bureau_of_silk_mission_title: "锦官"
 shu_bureau_of_silk_mission_desc: "丝绸是我们的主要出口产品之一，而我们的首都成都甚至被称为「丝绸之城」。此外，丝绸贸易是我们国家特别重要的收入来源，特别是我们蜀国统治着中国一些欠发达和人口最少的地区，这意味着我们的税收收入不足以资助我们的防务。因此，让我们建立锦官，负责丝绸生产和管理，以便我们能够最有效地从贸易中获利。"
 shu_white_feather_guard_mission_title: "白毦兵"
 shu_white_feather_guard_mission_desc: "白毦兵，意即插着白色羽毛的步兵，是蜀汉最精锐的部队，同时也是皇帝本人的专属宿卫。让我们在这个混乱的时代建立强大的军事传统，这样我们就可以确保我们统治者的安宁。"
 shu_white_feather_guard_mission.tt: "能够从§Y当前首都§!省份召唤特殊的§T旗帜部队§!"
 shu_chukonu_tactics_mission_title: "诸葛弩战术"
 shu_chukonu_tactics_mission_desc: "自战国以来，中国就开始使用连弩，由于它与蜀国第一任丞相诸葛亮有联系，因此获得了「诸葛弩」之称。据说，即使是最弱小的学者也可以用连弩自卫，它在我们的战争中得到了有效的使用。因此，让我们招募高明的战略家，这样我们就可以在未来的所有战役中更大规模地有效利用诸葛弩，对我们的敌人产生更大的破坏性影响。"
 shu_fortifications_of_shu_mission_title: "重门之计"
 shu_fortifications_of_shu_mission_desc: "蜀汉将军魏延在蜀国北部领土上实施了一系列的防御工事，在连接汉中这一重要咽喉的出口周围设置了许多军事驻扎点。这种堡垒系统被称为重门之计，它参考了《易经》，这是一本写于许多世纪前西周时期的经典占卜手册。"
 shu_western_protectorate_mission_title: "西域都护府"
 shu_western_protectorate_mission_desc: "随着蜀汉腹地的最终稳固，我们现在可以把注意力转向中原地区以外的更大野心。因此，为了效仿我们之前的汉朝，让我们向西进军，将西域重新置于汉朝控制之下。这样做将使我们能够更好地控制利润丰厚的丝绸之路，我们的城市成都，「锦官城」，是一个主要的贡献者。"
 shu_subdue_the_xianbei_mission_title: "收服鲜卑"
 shu_subdue_the_xianbei_mission_desc: "随着中原的土地以及汉朝的两京都在我们的控制之下，我们现在可以把注意力从汉朝的中心地带转向北方的边疆，特别是那些不断受到游牧部落袭击骚扰的地方，其中最引人注目的是鲜卑。虽然南匈奴已经成为汉朝的朝贡国，但鲜卑人从未被真正征服；一旦汉朝开始分崩离析，即使是南匈奴也迅速结束朝贡。因此，让我们像汉朝先帝对待匈奴一样，通过向鲜卑征收贡品来掌控我们的北部边界。"
 shu_subdue_the_xianbei_mission.tt: "属于§Y[Root.GetName]§!或其§Y属国§!（包括§Y朝贡国§!）"
 shu_develop_chengdu_mission_title: "开发成都"
 shu_develop_chengdu_mission_desc: "在秦汉时期被称为「天府之国」的成都，几个世纪以来一直是一个主要的粮仓和区域性大都市。在益州的大汉南部边疆地区的包围下，成都的繁荣对我们来说与整个国家的繁荣同样重要。因此，我们必须继续扩大成都城和周围的蜀郡土地，以确保蜀汉的生存和成功。"
