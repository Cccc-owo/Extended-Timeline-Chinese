 lon_a_vassal_in_navarra_mission_title: "纳瓦拉的附庸"
 lon_a_vassal_in_navarra_mission_desc: "巴斯克一直是抵御侵略者的天然堡垒。巴斯克人的独特之处在于，他们与任何伊比利亚民族都没有语言上的联系，更不用说西欧的任何剩余民族了。山地的地形使巴斯克人能够抵御罗马人和摩尔人。因此，如果我们获得这些土地，我们将学习巴斯克人以他们自己的战争形式的专业知识。"
