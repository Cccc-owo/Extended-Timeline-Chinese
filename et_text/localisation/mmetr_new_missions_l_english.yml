 lon_city_of_gold_mission_title: "黄金之城"
 lon_city_of_gold_mission_desc: "自从发现新大陆以来，以前未被发现的土地的潜在财富是欧洲许多人关注的焦点，包括著名的国王和王后、探险家和将军、学者和作家，甚至是诗人和艺术家。从传说中的黄金之城到加利福尼亚，亚马逊女皇卡拉菲亚统治的黄金之岛，一座未来的黄金之城已经俘获了所有时代的人的心和思想。因此，让我们继续寻找传说中的黄金之城，为我们的国家赢得财富和声望。"
 lon_consult_the_cortes_mission_title: "咨询议会"
 lon_consult_the_cortes_mission_desc: "议会是由莱昂和阿斯图里亚斯国王在过去召集的莱昂贵族、神职人员和地方领导人组成的大会。为了安抚和赢得我们附庸的信任，并向我们的臣民和朝臣的智慧敞开心扉，让我们使议会定期举行，听从议会的建议，为实现议会提出的目标采取真诚和有意义的行动。"
