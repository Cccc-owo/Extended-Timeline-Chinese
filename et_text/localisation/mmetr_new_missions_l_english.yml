 meo_the_city_of_amun_mission_title: "阿蒙圣城"
 meo_the_city_of_amun_mission_desc: "那帕塔城是我们库施王国的前首都和第一首都。虽然我们已经把我们的皇家首都迁往麦罗埃，现在把我们的国王埋在麦罗埃，但那帕塔仍然是崇拜阿蒙的宗教中心。不幸的是，这座城市被罗马人洗劫和夷为平地。虽然这座城市已经被重建，伟大的阿蒙神庙在科雷·纳塔卡马尼的明智统治下得到了翻新，但如果我们希望恢复这座城市昔日的辉煌，还有很多工作要做。"
