 kus_the_five_tribes_mission_title: "五氏族"
 kus_the_five_tribes_mission_desc: "在五个月氏氏族中，我们贵霜氏族是五个氏族的统一者和唯一统治者。虽然我们现在已经建立了对其他氏族的绝对权威，但仍有许多贵族，甚至在我们自己的贵霜氏族中，对自己的地位不满，抱有比通常适合他们的地位更大的野心。因此，让我们确保各氏族都满意并忠于贵霜王位，这样我们就可以依靠他们在战争时期填补我们的队伍，在和平时期忠实地管理土地。"
 kus_chinese_diplomacy_mission_title: "中国外交"
 kus_chinese_diplomacy_mission_desc: "几个世纪以来，当我们仍然在中国附近拥有土地时，我们月氏与中国皇帝保持着联系。即使在我们迁移到巴克特里亚之后，由于我们在北方有共同的游牧敌人，如匈奴，我们仍然与中国统治者保持着友好的关系。让我们继续向中国宫廷派遣外交官和礼物——作为回报，我们甚至可以从他们的土地上获得一位汉公主，她将加入贵霜王室。"
