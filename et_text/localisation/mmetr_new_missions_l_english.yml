 shu_control_liangzhou_mission_desc: ""
 shu_pacify_the_qiang_mission_title: "平定羌人"
 shu_pacify_the_qiang_mission_desc: "羌族和其他异族士兵在前段时间的凉州之乱中反叛了汉朝，此后他们一直保持自治，不受大汉影响。此外，羌族过去曾与我们的宿敌结盟，因此在长期作战中成为我们的眼中钉。因此，让我们一劳永逸地收服羌人，并利用他们的战士实现我们自己的目标。"
