 zab_envoys_to_the_middle_kingdom_mission_title: "前往奇尼的大使"
 zab_envoys_to_the_middle_kingdom_mission_desc: "中国的皇帝曾经是塔里木盆地的宗主，这片土地也曾是我们祖先——帝国的嚈哒人——的宗主权之下。为了确保我们王国的繁荣，让我们向皇帝派出使者，以获得他们的外交承认——此外，我们将有机会带回他们为我们提供的所有行政、建筑和艺术知识。"
 zab_capable_administrators_mission_title: "能干的管理者"
 zab_capable_administrators_mission_desc: "我们王朝的名字「尊日」源于巴列维语的「Zun-datebar」，意思是「公正者尊」。因此，我们的政府是绝对公正和公正的。如果我们想不辜负这一期望，在扎布尔为尊日的追随者创造一个安全的避风港，我们必须只雇用最有才华的行政人员，依靠波斯和中国帝国的高效政府提供指导。"
 zab_land_of_a_hundred_kings_mission_title: "百王之地"
 zab_land_of_a_hundred_kings_mission_desc: "托哈里斯坦的叶护在鼎盛时期统治了超过十二个附庸国。随着我们继续扩大我们的领土和基础设施，我们将巩固我们在历史上的地位，成为百王之王中的又一位。"
 zab_the_pearl_of_khorasan_mission_title: "呼罗珊的珍珠"
 zab_the_pearl_of_khorasan_mission_desc: "在历史上，赫拉特城在各个帝国的统治下蓬勃发展，被称为「呼罗珊的珍珠」。这座城市坐落在一个绿洲上，以其葡萄酒和纺织品而闻名，它既是贸易的经济中心，也是文化和知识中心。赫拉特是萨珊王朝的首都，希罗多德将其称为中亚粮仓。因此，赫拉特是我们希望控制呼罗珊西部的多个关键城市之一。"
 zab_legacy_of_the_ebodalo_mission_title: "埃博达洛的遗产"
 zab_legacy_of_the_ebodalo_mission_desc: "嚈哒人，在巴克特里亚被称为埃博达洛人，迁徙到中亚的土地，很快建立了一个由不同民族组成的强大帝国。嚈哒人统治着一个庞大的联盟，从赫拉特城和巴克特里亚的土地，到撒马尔罕的粟特中心和塔里木盆地的绿洲城市。作为他们的直接后裔，我们樽比勒人有一个独特的机会，通过重建伟大的嚈哒帝国的边界，恢复我们祖先的荣耀。"
 zab_protect_the_solar_cities_mission_title: "保卫日之城"
 zab_protect_the_solar_cities_mission_desc: "我们的统治阶级崇拜伟大的尊日神，他是我们的嚈哒祖先把太阳神带到扎布里斯坦的土地上的。虽然我们是真正的尊神的唯一崇拜者，但我们的传统已经受到诸如湿婆和苏利耶等印度神的崇拜的影响。因此，可以说世界上所有的太阳神都是尊日神——因此，所有对太阳的崇拜场所都必须由尊日神的真正追随者保护！"
 zab_arab_diplomacy_mission_title: "哈里发外交"
 zab_arab_diplomacy_mission_desc: "尽管我们愿意与西方的伊斯兰帝国公开宣战，但我们目前脆弱的局势意味着我们必须尽我们所能生存下去，确保尊日神教的避风港继续存在于扎布里斯坦。因此，让我们派出使者，名义上宣布我们对阿拉伯人的效忠，以确保和平的暂时保障。"
 zab_arab_diplomacy_mission.tt: "与哈里发建立§M关系§!或者选择成为哈里发的§M朝贡国§!"
 zab_blessings_of_coin_mission_title: "金钱祝福"
 zab_blessings_of_coin_mission_desc: "贸易是我们樽比勒王朝的一个重要方面，我们对商人神灵的崇拜就证明了这一点。我们的国王戴着一顶金鱼头冠，代表着财富，我们在扎明达瓦尔的尊日神殿里有一只巨大的鱼骨架。因此，让我们继续保持尊日神的虔诚追随者，这样我们就可以从他们的祝福中受益。"
 zab_silk_trade_connections_mission_title: "丝绸贸易联系"
 zab_silk_trade_connections_mission_desc: "我们幸运的地理位置使我们处于众多利润丰厚的贸易路线的十字路口，其中最著名的是中国帝国与阿拉伯西方帝国及其他地区之间的丝绸之路。让我们继续建立贸易网络，追求有利可图的冒险，这样我们就可以建立自己的区域贸易强国。"
 zab_control_tokharistan_mission_title: "控制托哈里斯坦"
 zab_control_tokharistan_mission_desc: "邻近的托哈里斯坦地区由一百十二个王国、总督和总督，以及诸如曾经是我们领主的叶护等各种势力组成。如果我们想在这个野心勃勃的帝国和宗教纷争的时代生存下去，我们必须向邻近的领土扩张，为樽比勒王朝夺取托哈里斯坦。"
 zab_tokharians_of_the_tarim_mission_title: "塔里木的吐火罗人"
 zab_tokharians_of_the_tarim_mission_desc: "塔里木盆地的城市因其地理位置而具有重要价值——这些城市居住在塔里木沙漠的绿洲中，几个世纪以来一直是丝绸之路商人和旅行者的理想中转站。\n\n虽然我们的帝国的嚈哒祖先曾经获得过他们的贡品，但这些城市后来落入了突厥汗国和中国的唐朝帝国的控制之下。如果这些帝国失去了对塔里木的控制，我们自己夺取这些绿洲城市将是有益的。"
 zab_avenge_the_sassanids_mission_title: "为萨珊王朝复仇"
 zab_avenge_the_sassanids_mission_desc: "当波斯的萨珊帝国落入伊斯兰哈里发手中时，我们樽比勒人迅速举起武器，试图入侵波斯，从伊斯兰统治者手中夺取土地。然而，我们的军队被打败并撤退到扎布里斯坦的土地上。今天，当伊斯兰帝国继续统治波斯西部的土地时，我们将证明我们的决心和热情比他们的更强大。因此，让我们为祆教的萨珊王朝复仇，并领导另一场宏大的战役进入波斯的中心地带。"
 zab_empire_under_the_sun_mission_title: "阳光下的帝国"
 zab_empire_under_the_sun_mission_desc: "我们的至高神尊是太阳本身，我们樽比勒人每天都受到神圣和伟大尊日的温暖光线的祝福。当我们尊日的信徒苦苦挣扎着生存几代人时，我们对伟大尊日的信仰终于得到了回报——我们樽比勒人现在统治着一个庞大的帝国，我们将继续努力统治一个和平、繁荣和仁慈的帝国，这配得上伟大尊日的祝福之名。"
 zab_empire_under_the_sun_mission.tt: "可以选择采用新的§Y国名§!§M樽帝国§!"
 zab_cultivate_ghazni_mission_title: "培育扎明达瓦尔"
 zab_cultivate_ghazni_mission_desc: "扎明达瓦尔的土地多山，因此具有天然的防御能力;此外，它的山谷是肥沃的，因此是发展一个繁荣王国的理想之地。为了与邻国崛起的城市竞争，我们必须继续发展和培养扎明达瓦尔，使其成为值得尊日的祝福的土地。"
 zab_gatekeepers_of_india_mission_title: "印度的守门人"
 zab_gatekeepers_of_india_mission_desc: "我们勇敢的战士在面对伊斯兰侵略者时屹立不倒，这是一支即使是强大的萨珊帝国也无法对抗的力量。因此，我们在扎布里斯坦的防御工事是为数不多的堡垒之一，保卫着印度的中心地带不受野心勃勃的西方哈里发侵犯。让我们继续发展和巩固我们在呼罗珊高防御性的土地上的防御，这样我们就可以继续代表尊日统治。"
 zab_rutbilid_banners_mission_title: "鲁特比勒八旗"
 zab_rutbilid_banners_mission_desc: "我们伟大的樽比勒王国是由鲁特比勒建立的，鲁特比勒是突厥沙希人特勤沙的兄弟，也是帝国的嚈哒人的后裔。自从我们与沙希人分道扬镳，我们就一直在与那些想要征服我们的人进行防御战争，我们最大的威胁是西方的伊斯兰帝国。因此，让我们高举鲁特比勒的光荣旗帜，集结我们的军队，保卫我们的祖国扎布尔。"
 zab_cross_the_amu_darya_mission_title: "穿越阿姆河"
 zab_cross_the_amu_darya_mission_desc: "就在阿姆河的另一边，有一个城市，数代以来一直是重要的商业中心。撒马尔罕城既易守难攻，也是重要的贸易中心——它坐落在众多关键贸易路线的十字路口，由四排长达数英里的防御墙加以防御，只有四扇门允许商人、居民和旅客进出这座城市。因此，占领这座城市不仅有利于我们的经济利益，而且还增加了另一个关键的防御工事，我们可以从那里对西方侵略者发动战争。"
 zab_lord_of_sogdia_mission_title: "粟特之主"
 zab_lord_of_sogdia_mission_desc: "粟特的土地长期以来一直是贸易的十字路口，因此拥有巨大的财富，粟特人几个世纪以来一直是丝绸之路利润丰厚的贸易中的中间商。随着我们继续向札布里斯坦之外和北方扩张，粟特的关键城市和它的异国财富现在已经触手可及。"
 zab_governors_of_sistan_mission_title: "锡斯坦总督"
 zab_governors_of_sistan_mission_desc: "自从我们的樽比勒王朝一开始，我们就与代表伊斯兰哈里发统治他们的土地的锡斯坦阿拉伯总督长期发生冲突。多年来，锡斯坦军队试图征服扎布里斯坦——当失败时，他们反而诉诸袭击和掠夺我们的家园。作为回应，我们樽比勒人一直勇敢地保卫我们的家园，抵御他们的侵略，直到今天。为了确保扎布尔的安全，让我们召集我们勇敢的战士，领导一场前所未有的战役，反对阿拉伯总督，并将锡斯坦置于尊日的保护之下。"
 zab_iranian_restoration_mission_title: "伊朗复辟"
 zab_iranian_restoration_mission_desc: "伊朗的土地曾经是祆教的，在许多祆教崇拜形式中，有祆教异端的祖尔万，他是无尽的时间和空间之神，也是我们自己的伟大神尊尊的神。因此，通过在波斯人民中呼吁祖尔万主义，并把尊作为祆教徒的另一种形式的祖尔万，或作为穆斯林的神，我们可能有机会成功地将尊日信仰与波斯当地信仰融合，从而朝着我们在整个土地上传播尊日的话语的正义目标迈出又一步。"
 zab_cities_of_zabulistan_mission_title: "札布里斯坦的城市"
 zab_cities_of_zabulistan_mission_desc: "扎布里斯坦是樽比勒人的家园，它的城市不仅确保了樽比勒王朝的生存，而且确保了尊日教本身的信仰。因此，我们必须把这些城市发展成安全和丰富的安全避难所，这样就没有尊日教的信徒必须生活在恐惧中。"
 zab_kingdom_of_the_khalaj_mission_title: "哈拉吉王国"
 zab_kingdom_of_the_khalaj_mission_desc: "我们的统治阶级是由哈拉杰突厥人组成的，他们在萨珊帝国倒台后迁移到扎布里斯坦，并获得了对当地人民的霸权。今天，我们伟大的樽比勒王朝统治着多种文化，包括突厥、巴克特里亚、伊朗和印度臣民。此外，我们与东方的联系也使我们能够吸收来自中国的文化影响。因此，虽然我们是一个哈拉杰王朝，但如果没有尊日的旗帜下许多文化和民族的合作，我们的区域扩张就无法实现。"
 zab_shahis_of_kabulistan_mission_title: "喀布里斯坦沙希人"
 zab_shahis_of_kabulistan_mission_desc: "喀布尔的突厥沙希人是我们自己的樽比勒王朝的表亲;我们王朝的创始人鲁特比勒已经脱离了突厥沙希人，而沙希的统治者当时是鲁特比勒自己的兄弟。因此，我们有理由夺取喀布尔斯坦作为合法的樽比勒土地——扎布里斯坦和喀布里斯坦的统一也意味着我们的人民在强大的帝国面前共同生存的可能性更大。"
 zab_march_into_gandhara_mission_title: "进军犍陀罗"
 zab_march_into_gandhara_mission_desc: "我们的樽比勒国家被称为印度的守门人，阻止伊斯兰哈里发的军队进一步进入印度的心脏地带。然而，这在很大程度上是一个不值得感激的角色，因为尊日信徒的鲜血被洒给了不信者。因此，通过夺取犍陀罗的土地，我们将确保一个新的门户，通过它，我们可以进一步向东进入印度。"
 zab_king_of_punjab_mission_title: "五河之王"
 zab_king_of_punjab_mission_desc: "旁遮普的土地，意思是「五条河流」，在历史上一直是各种势力和帝国之间争端的根源。随着我们的权力基础在犍陀罗的土地上得到巩固，我们现在有了进一步向旁遮普富饶的省份扩张的立足点。"
 zab_indian_campaign_mission_title: "大印度战役"
 zab_indian_campaign_mission_desc: "随着旁遮普的河间地带现在在尊日神教信徒的控制之下，我们已经积累了一个巨大的王国;我们的军队强大而强大，我们的战士在世界上无与伦比。随着所有棋子都到位，我们樽比勒人得到了伟大尊日神的指引，在进入印度的伟大战役中获得了神圣的指导。"
 zab_maharaja_of_hindustan_mission_title: "印度斯坦的摩诃罗阇"
 zab_maharaja_of_hindustan_mission_desc: "在印度的伟大战役是成功的，我们已经向整个印度及其人民证明，我们是伟大的樽比勒选中的人，统治整个次大陆。有了这样的神圣的支持，我们樽比勒成为印度斯坦的伟大国王只是时间问题。"
 zab_shrine_to_zun_mission_title: "樽神庙"
 zab_shrine_to_zun_mission_desc: "尊日神，尊日神只被樽比勒人崇拜的太阳神，主要的尊日神龛坐落在扎明达瓦尔的一座圣山上。神龛里有尊神本人的金像，装饰着黄金和红宝石的眼睛。因此，扎明达瓦尔和它的神龛已经成为整个尊日教最神圣的圣地。让我们把这个神龛扩大为一座伟大的寺庙，配得上伟大的尊神！"
 zab_zunist_temples_mission_title: "赞助尊日神教寺庙"
 zab_zunist_temples_mission_desc: "虽然位于尊日神山的扎明达瓦尔神庙是尊日教最神圣的地方，但如果我们想在民众中传播真正的信仰，我们必须在全国范围内建造更多的伟大的寺庙。只有这样，我们才能认为自己是伟大的尊日神的真正虔诚和忠诚的孩子。"
 zab_praise_the_sun_mission_title: "赞美太阳！"
 zab_praise_the_sun_mission_desc: "至高神尊以祂的光辉祝福我们，作为回报，我们用我们所有的生命崇拜祂的光辉。为了确保我们统治王朝的繁荣，我们必须在我们的臣民中传播尊日之光，以便所有人都能受到伟大尊日的祝福。"
 zab_recruit_the_ayyar_bands_mission_title: "招募艾雅尔大队"
 zab_recruit_the_ayyar_bands_mission_desc: "扎布里斯坦和大呼罗珊的土地是各种阿亚伦的家园，他们是阿亚尔流浪者的雇佣兵团。与许多在伊斯兰哈里发下战斗的战士不同，阿亚伦没有永久的主人——尽管他们中的许多人遵循伊斯兰教，但他们经常发现自己既为哈里发军队而战，也为哈里发军队而战，因为阿亚伦为任何愿意招募他们的人而战。因此，让我们在我们的敌人有机会这样做之前招募在扎布里斯坦游荡的阿亚伦大队。"
 zab_restore_taxila_university_mission_title: "重建呾叉始罗大学"
 zab_restore_taxila_university_mission_desc: "犍陀罗的旧塔克西拉大学是在许多，许多世纪前建立的。塔克西拉大学坐落在文化和帝国的十字路口，吸引了来自整个王国的学者和学生。教授了各种主题，从吠陀神学研究到语言、法律、天文学、医学和数学。然而，我们的表亲阿满匈人摧毁了这座城市，烧毁了它的佛教寺院和佛塔，在阿满匈人倒台后，这所大学被遗弃了。随着塔克西拉的重建，我们有一个独特的机会来恢复塔克西拉千年的高等教育遗产。"
 zab_seize_the_sindh_mission_title: "夺取信度"
 zab_seize_the_sindh_mission_desc: "我们一直是一个内陆国家，这限制了我们可用的资源和机会。如果我们沿着南部海岸线获得一个港口城市，我们地区的主要水道是印度河，这种情况就可以改变。获得印度河及其港口对我们的国家来说将是一个巨大的福音。"
 zab_shaivist_traditions_mission_title: "湿婆派传统"
 zab_shaivist_traditions_mission_desc: "湿婆派是印度教的一个教派，把湿婆作为他们的主神，在印度各地普遍实行。他们对湿婆的传统和看法在过去与我们对尊日的崇拜有关，许多人普遍接受，不同的神很可能只是对同一神的不同看法。因此，让我们促进湿婆派社区的接受和融合，这样他们也可以接受尊日之光进入他们的心。"
 rum_mediterranean_seaports_mission_title: "地中海港口"
 rum_mediterranean_seaports_mission_desc: "我们大多数在塞尔柱人在安纳托利亚的早期扩张中获得的领土都是内陆的。由于安纳托利亚的大部分财富都在我们的核心领土之外和安纳托利亚海岸线，向大海扩张并获得安全，以及沿罗马海岸发展关键的港口城市，将符合我们的最大利益。"
 rum_cultivate_port_alaiye_mission_title: "开发阿拉耶港"
 rum_cultivate_port_alaiye_mission_desc: "安纳托利亚的阿莱耶港是南部海岸许多关键港口之一。然而，这座城市在希腊人中被称为「卡洛诺罗斯」，我们自己的伟大苏丹阿拉丁·凯库巴德一世在征服这座城市时以他自己的名字命名了它。因此，让我们发展以罗姆苏丹的名字命名的城市，这样它就可以在地位、繁荣和威望上超越它的邻居。"
 rum_beyond_erzurums_gates_mission_title: "越过埃尔祖鲁姆"
 rum_beyond_erzurums_gates_mission_desc: "埃尔祖鲁姆城是我们最东部领土的一个主要城市。因此，我们将从这座城市开始向更东的高加索和美索不达米亚北部的土地发起战役。当时机成熟时，我们的军队将从埃尔祖鲁姆的城门进军，收回失去给塞尔柱王朝的土地，以及在东部的新领土。"
 rum_subjugate_the_georgians_mission_title: "征服格鲁吉亚"
 rum_subjugate_the_georgians_mission_desc: "格鲁吉亚基督教王国一直在抵抗塞尔柱王朝以及历史上其他伟大的穆斯林帝国的意愿和力量。我们之间发生了几代人的塞尔柱-格鲁吉亚战争——随着塞尔柱王朝在波斯陷入混乱，我们罗姆的塞尔柱人有责任结束这些代价高昂的战争，一劳永逸地征服格鲁吉亚国王。"
 rum_control_syria_mission_title: "控制叙利亚"
 rum_control_syria_mission_desc: "叙利亚曾经是大塞尔柱帝国众多行政区划之一——然而，今天叙利亚的土地已经沦陷于当地的王朝，塞尔柱的影响不再遍及整个地区。作为最后的塞尔柱王朝之一，我们罗姆的塞尔柱人将向叙利亚进军，为自己夺回它的土地。"
 rum_end_to_the_crusades_mission_title: "十字军的终结"
 rum_end_to_the_crusades_mission_desc: "黎凡特的圣地和耶路撒冷城曾经在塞尔柱王朝的牢固控制之下，直到西方的基督徒在所谓的「十字军」中发动圣战并占领黎凡特，屠杀了该地区许多我们的穆斯林同胞。现在我们已经在叙利亚建立了一个立足点，我们有机会打败十字军，在一场重新征服和报复的正义战争中收回黎凡特。"
 rum_egyptian_campaign_mission_title: "埃及战役"
 rum_egyptian_campaign_mission_desc: "当我们塞尔柱人撕裂波斯和美索不达米亚的土地时，埃及的法蒂玛王朝正在衰落。虽然我们打算与埃及的法蒂玛结盟对抗十字军，但谈判破裂了，现在黎凡特和波斯都失去了。随着黎凡特的收复，也许只有我们用武力夺取它的土地和人民，埃及才会与我们合作。"
 rum_consolidate_cairo_mission_title: "统一开罗"
 rum_consolidate_cairo_mission_desc: "虽然我们已经用武力占领了埃及，但除非我们巩固我们在区域中心开罗的地位，否则我们永远不会知道埃及的真正稳定。因此，让我们在开罗建立一个有能力的阿塔贝格，帮助他们恢复土地和人民的稳定和繁荣。"
 rum_caravanserais_mission_title: "商队驿站"
 rum_caravanserais_mission_desc: "我们王国的商队驿站是我们罗姆苏丹国和我们边界以外的世界之间安纳托利亚贸易的重要组成部分。虽然商队驿站被用作贸易站，但它们也用于保护商队，并允许有关外国的信息传递到我们手中。由于它们的重要性，商队驿站已成为我们王国中引人注目的地标。"
 rum_roman_riches_mission_title: "罗马的财富"
 rum_roman_riches_mission_desc: "现在我们作为苏丹统治着罗马人的土地，我们也应该享有曾经强大的罗马皇帝君士坦丁堡所拥有的经济繁荣和异国财富。随着我们在安纳托利亚和邻近海域扩大我们的政治和经济领域，我们的金库将明显比以往任何时候都充裕，因此我们的臣民也将繁荣。"
 rum_armenians_of_cilicia_mission_title: "奇里乞亚的亚美尼亚人"
 rum_armenians_of_cilicia_mission_desc: "奇里乞亚的亚美尼亚王国多年来一直反对我们，蔑视拜占庭和塞尔柱的统治者。王国在奇里乞亚站稳脚跟，巩固了其在该地区的军事和经济存在。因此，完全征服奇里乞亚及其城市需要一些努力;然而，由于奇里乞亚是主要的贸易十字路口，这样的征服的经济利益将非常值得我们的努力。"
 rum_besiege_aleppo_mission_title: "围攻阿勒颇"
 rum_besiege_aleppo_mission_desc: "罗姆苏丹国的创始人苏莱曼·伊本·库塔勒米什曾试图围攻阿勒颇城，希望从叙利亚的塞尔柱埃米尔图图什一世手中夺取叙利亚。然而，在随后的战斗中，苏莱曼被杀，苏莱曼的儿子基利杰·阿尔斯兰被交给了图图什。幸运的是，基利杰·阿尔斯兰在不到十年的时间里重建了罗姆苏丹国。随着奇里乞亚的安全得到保障，我们现在有了立足点，可以为苏莱曼的死复仇，并占领阿勒颇城，作为我们在叙利亚和其他地方进一步扩张的垫脚石。"
 rum_iranian_ambitions_mission_title: "伊朗野心"
 rum_iranian_ambitions_mission_desc: "我们的罗姆苏丹国作为最后一个重要的塞尔柱势力的存在只能是由于塞尔柱在波斯的权威崩溃而产生。即使在安纳托利亚，我们也随身携带许多波斯传统，甚至波斯名字。因此，如果我们能作为真正的塞尔柱王朝回到波斯，这将是朝着伊朗土地上恢复大塞尔柱的象征性的第一步。"
 rum_bulwark_of_islam_mission_title: "伊斯兰的堡垒"
 rum_bulwark_of_islam_mission_desc: "作为一个被基督教对手包围的穆斯林国家，我们罗姆的塞尔柱人是伊斯兰教的堡垒，在安纳托利亚的塞尔柱王国分裂后，我们是东欧穆斯林的最后保护者。因此，我们必须加强我们的军队，保护我们的边界，不仅是为了塞尔柱王朝的生存，也是为了叙利亚西部伊斯兰社区的生存。"
 rum_march_to_baghdad_mission_title: "长征巴格达"
 rum_march_to_baghdad_mission_desc: "大塞尔柱王朝最显著的事件之一是获得巴格达和哈里发国。然而，随着花剌子模的入侵和伊拉克阿拔斯王朝的自治权的恢复，这座城市从塞尔柱人手中消失了。当我们向西长征时，宏伟的巴格达城是我们必须夺回的关键城市之一，以恢复塞尔柱在伊拉克的权威。"
 rum_seljuk_restoration_mission_title: "塞尔柱复辟"
 rum_seljuk_restoration_mission_desc: "我们在波斯的权力相对快速的崛起，使我们曾经遥远的梦想——恢复波斯大塞尔柱帝国——现在已经在我们的掌握之中。随着征服的势头和上帝的祝福，让我们实现我们的梦想，以著名的塞尔柱骑兵作为先锋，撕裂波斯。"
 rum_new_emirs_in_persia_mission_title: "波斯的新埃米尔"
 rum_new_emirs_in_persia_mission_desc: "即使在波斯重建了塞尔柱的霸权，肯定还会有一些地方统治者和埃米尔不接受我们的统治。因此，让我们努力争取赢得埃米尔的支持，使我们成为波斯的唯一霸主。"
 rum_palace_in_iconium_mission_title: "在爱肯尼亚的宏伟宫殿"
 rum_palace_in_iconium_mission_desc: "以哥念城是塞尔柱王朝的王家所在地。随着我们权力、财富和威望的不断增长，我们需要不断翻新和扩建王宫，因为世界上任何宫殿都被认为是王室财富的象征。"
 rum_seljuk_architecture_mission_title: "塞尔柱建筑"
 rum_seljuk_architecture_mission_desc: "我们的塞尔柱建筑融合了伊朗和拜占庭风格以及亚美尼亚、格鲁吉亚、叙利亚和中亚的建筑风格，与世界上任何建筑都不同，代表着反映我们自己苏丹国本质的文化融合。随着我们继续扩大我们的罗姆苏丹国，我们必须确保通过在全国各地建造宏伟宏伟的清真寺、伊斯兰宗教学校和商队旅馆来传播我们的建筑遗产。"
 rum_rally_under_the_eagle_mission_title: "团结在雄鹰之下"
 rum_rally_under_the_eagle_mission_desc: "我们旗帜上的双头鹰是我们的罗姆苏丹采用的，这是一个可以追溯到几个世纪的古老象征，也被其他大国如罗马人采用。我们的皇宫装饰着这只鹰，我们勇敢的罗姆士兵正是在这只鹰下战斗。因此，让我们呼吁罗姆的战士在战斗中向我们借出武器，无论是精英突厥贵族还是下层安纳托利亚征召兵。"
 rum_recruit_the_ghilman_mission_title: "招募古拉姆人"
 rum_recruit_the_ghilman_mission_desc: "塞尔柱军队和皇家宫殿卫队是由吉尔马的队伍支持的，吉尔马是从非穆斯林社区中被奴役的年轻人，在我们的武装部队中服役。这些吉尔马主要是从曾经在拜占庭帝国统治下的希腊社区中被奴役的。让我们继续向非穆斯林领土扩张，这样我们就可以继续加强我们军队的队伍。"
 rum_askar_and_daylamite_mission_title: "阿斯卡利和答儿密"
 rum_askar_and_daylamite_mission_desc: "阿斯卡里是部落战士，在塞尔柱军队中充当骑兵和骑射手。另一方面，德莱姆人是伊朗人，他们的步兵作战技能促使中东的各种大国招募他们在各自的部队中服役——德莱姆人自己能够建立自己的强大国家，作为布伊德王朝，它落入了我们的祖先大塞尔柱人手中。随着我们向新的土地扩张，我们必须同时注重步兵和骑兵，这样我们就可以在所有地形上有效地战斗。"
 rum_a_seljuk_empire_mission_title: "塞尔柱帝国"
 rum_a_seljuk_empire_mission_desc: "「塞尔柱」和「帝国」已经有很长一段时间没有互相联系了，因为塞尔柱在波斯的权威崩溃和我们与拜占庭人和奇里乞亚人的战争为塞尔柱帝国霸权似乎的终结铺平了道路。然而，尽管困难重重，我们罗姆的塞尔柱人还是从失落的塞尔柱帝国的灰烬中崛起，现在我们自己统治着一个帝国。"
 rum_roman_aristocracy_mission_title: "罗马贵族"
 rum_roman_aristocracy_mission_desc: "虽然我们塞尔柱突厥人是我们王国无可争议的统治者，但希腊贵族家族仍然拥有很大的影响力。因此，明智的做法是安抚这些希腊贵族，以赢得他们的忠诚和自愿服务，因为许多希腊人在行政方面很有经验。"
 rum_greek_administration_mission_title: "希腊行政管理"
 rum_greek_administration_mission_desc: "在赢得了希腊贵族和行政人员的信任后，我们现在在罗马帝国以前的土地上拥有大量有能力和忠诚的行政人员。因此，让我们继续采用和调整罗马和希腊行政管理的各个方面，只要我们认为合适。"
 rum_greco_persian_renaissance_mission_title: "希腊-波斯文艺复兴"
 rum_greco_persian_renaissance_mission_desc: "我们的文化和政府是基于波斯-伊斯兰以及希腊-罗马传统。因此，我们有难得的机会迎来希腊-波斯文化融合的新生，类似于亚历山大大帝征服希腊化时期的鼎盛时期。因此，让我们努力发展我们的土地和思想，这样我们就可以把波斯和希腊的文化联合起来，进入新的文化和知识复兴。"
 rum_the_land_of_the_romans_mission_title: "罗马人的土地"
 rum_the_land_of_the_romans_mission_desc: "我们国家的名字「罗姆」，源于我们的苏丹国统治着安纳托利亚，也被称为「罗马人的土地」。虽然我们已经宣称了罗姆苏丹的头衔，但西方的拜占庭帝国仍然与我们的军队争夺他们以前的土地。为了确保我们战胜拜占庭人，我们必须巩固我们在安纳托利亚的地位。"
 rum_legacy_of_manzikert_mission_title: "曼齐刻尔特的遗产"
 rum_legacy_of_manzikert_mission_desc: "在曼齐刻尔特战役中，伟大的塞尔柱苏丹阿尔普·阿尔斯兰对拜占庭帝国造成了毁灭性的失败——半数拜占庭军队被遗弃，他们的突厥雇佣兵投靠了阿尔普·阿尔斯兰，这突出了我们苏丹的权威和上帝的支持。此外，曼齐刻尔特战役标志着一个重要的转折点，使拜占庭陷入衰落，并使我们塞尔柱人能够以势头在罗姆建立阿塔贝格。因此，我们的罗姆国家本身就是阿尔普·阿尔斯兰伟大战役的结果，我们将继承他的遗产，把拜占庭人赶出安纳托利亚的西海岸，并进一步为自己夺取罗马人的所有土地！"
 rum_seize_the_roman_throne_mission_title: "夺取罗马王位"
 rum_seize_the_roman_throne_mission_desc: "君士坦丁堡城是东罗马帝国的首都，也被称为世界渴望之城。作为罗姆苏丹，占领这座从未被外国入侵的城市君士坦丁堡，将使我们作为罗马之地苏丹的统治合法化，为我们在希腊建立我们自己的塞尔柱帝国铺平道路。"
 rum_across_the_propontis_mission_title: "穿越普罗庞提斯"
 rum_across_the_propontis_mission_desc: "普罗庞提斯海将我们在安纳托利亚的领土与西方的希腊大陆分割开来。现在我们拥有君士坦丁堡城，我们打开了一条直接入侵希腊的道路，同时在我们自己的理想条件下在陆地和马背上作战。让我们首先瞄准色雷斯的土地，然后继续向希腊的历史中心地带进军。"
 rum_hegemon_of_hellas_mission_title: "希腊霸权"
 rum_hegemon_of_hellas_mission_desc: "安纳托利亚和色雷斯的希腊人已经被置于我们的统治之下，现在只有中希腊和伯罗奔尼撒的公民留在我们的控制范围之外。作为君士坦丁堡罗马皇帝的合法继承者，让我们重新统一希腊的土地，将他们的人民置于我们的保护之下。"
 rum_rome_for_romans_mission_title: "罗马之罗马"
 rum_rome_for_romans_mission_desc: "尽管罗马是罗马人的苏丹国，但真正的罗马离我们相当遥远。即使是君士坦丁堡的罗马皇帝也已经有几个世纪没有真正控制罗马了。随着我们继续向西向地中海中部扩张，每一次新的征服都将成为最终占领永恒之城本身的垫脚石，这样塞尔柱王朝就可以成为真正的罗马苏丹。"
 rum_messengers_of_islam_mission_title: "伊斯兰的使者"
 rum_messengers_of_islam_mission_desc: "与我们这个时代的许多更著名的伊斯兰势力不同，我们罗姆的塞尔柱人有一个独特的机会，可以向几乎没有穆斯林社区的新土地扩张。这赋予了我们作为伊斯兰教在西方的信使的独特作用，将真正的伊斯兰教义更深地传播到历史上基督教的欧洲土地上。因此，让我们通过扩大伊斯兰世界的边界，邀请更多的上帝之子加入伊斯兰社区。"
 rum_patron_of_persianization_mission_title: "波斯化赞助人"
 rum_patron_of_persianization_mission_desc: "虽然我们统治波斯已经有一段时间了，但我们塞尔柱人仍然保留着许多波斯的传统和习俗。波斯的统治和王权仍然影响着我们的统治体系，波斯语仍然是宫廷和国家的官方语言——甚至我们的苏丹和王子在出生时也是波斯名字。"
 rum_friends_of_the_sultan_mission_title: "苏丹的朋友"
 rum_friends_of_the_sultan_mission_desc: "虽然我们从波斯的塞尔柱人和君士坦丁堡的罗马人那里获得了自治权，但如果我们想作为一个伟大的苏丹国在罗马人的土地上生存和繁荣，我们必须寻找值得信赖的盟友。"
 rum_loyal_emirs_of_rum_mission_title: "忠诚的罗姆埃米尔"
 rum_loyal_emirs_of_rum_mission_desc: "我们的国家一开始是塞尔柱大帝的臣民，我们早期的创始人在安纳托利亚的成功证明了有能力的臣民的重要性，特别是当我们的目标是远远超出爱肯尼亚时。因此，让我们召集有能力的埃米尔和其他附庸，他们将在困难时期忠诚地支持我们。"
 rum_loyal_emirs_of_rum_mission.tt: "至少有§M两个§!我们的§Y属国§!与我们§Y相同宗教§!，且对我们有§G150§!好感度"
 rum_greeks_of_trebizond_mission_title: "特拉比松的希腊人"
 rum_greeks_of_trebizond_mission_desc: "北方的黑海在希腊也被称为「E曳诺斯·蓬托斯」，意思是「宜居之海」，这要归功于许多、许多世纪前希腊的米列希安人在沿海地区成功的殖民。特拉比松是海上最著名的港口城市之一，它是一座由显著的防御工事保护的著名拜占庭城市。特拉比松本身是欧洲和亚洲之间的主要贸易中心，也是拜占庭丝绸运往东方穆斯林市场的主要港口。因此，如果我们想扩大我们在宜居之海的经济和海军影响力，我们就必须占领这座城市。"
 rum_trade_colony_in_kirim_mission_title: "基里姆贸易殖民地"
 rum_trade_colony_in_kirim_mission_desc: "基里姆是黑海北部海岸的一个主要贸易站，纵观历史，无论是希腊人、斯基泰人、蒙古人还是罗马人，各种势力和民族都在为它的土地而战。如果我们希望扩大我们在黑海贸易中的影响力，基里姆城将是一个理想的贸易殖民地，以投射我们的经济霸权。"
 rum_pontic_trade_monopoly_mission_title: "垄断本都贸易"
 rum_pontic_trade_monopoly_mission_desc: "随着黑海的关键港口城市，包括享有盛誉的君士坦丁堡本身，我们现在有了大幅度扩大我们在黑海利润丰厚的贸易中影响力的基础。让我们利用我们的经济影响力，通过君士坦丁堡来控制进出海洋的贸易流动，垄断黑海经济。"
 rum_mosques_in_the_balkans_mission_title: "巴尔干的清真寺"
 rum_mosques_in_the_balkans_mission_desc: "当我们向希腊大陆以北的巴尔干土地扩张时，我们不仅带来了塞尔柱的统治，还带来了真正的真主教义。为了巩固伊斯兰教在巴尔干的存在，我们赞助建造各种清真寺作为当地的礼拜场所和皈依中心是明智的。"
 xib_friends_of_the_confederation_mission_title: "联盟之友"
 xib_friends_of_the_confederation_mission_desc: "这是一个动荡的时代，在这样的时代，一个人如果没有任何盟友就很难生存——即使是那些有朋友的人也应该明智地确保他们的盟友不会从背后捅他们。因此，我们必须与[Root.Monarch.GetTitle]结交坚定的朋友，他们将支持我们的努力。当然，朋友可以通过外交手段获得，如果有必要，也可以通过武力获得。"
 xib_friends_of_the_confederation_mission.tt: "至少有§M两个§!§Y盟友§!或§Y附属国§!对我们有§G150§!好感度"
 xib_expand_sphere_of_influence_mission_title: "扩大势力范围"
 xib_expand_sphere_of_influence_mission_desc: "当我们扩大我们的草原帝国时，我们必须记住我们联邦在军事和行政上的局限性。如果我们过度扩张我们的边界，就很难管理遥远的土地，也很难保持他们的忠诚。因此，让我们建立一个附庸和朝贡的领域，他们将为我们的最佳利益服务，这个系统类似于中国帝国几代人所维持的制度。"
 xib_expand_sphere_of_influence_mission.tt: "拥有§M5§!个§Y朝贡国§!"
 xib_cross_into_goryeo_mission_title: "越界进入高丽"
 xib_cross_into_goryeo_mission_desc: "虽然朝鲜的土地在过去一直是袭击的目标，但朝鲜也与我们的部落有着更深的历史联系。在我们与匈奴的战争中，几个鲜卑和武桓家族迁移到朝鲜的土地上，采用了朝鲜姓氏，如金。今天，这些朝鲜家庭中的许多人是鲜卑和武桓的东胡部落的后裔，在朝鲜也有几个匈奴的后裔。因此，我们有权通过征服将这些失去的鲜卑和武桓重新统一到他们的祖先的家园。"
 xib_tribute_from_samhan_mission_title: "来自三韩的贡品"
 xib_tribute_from_samhan_mission_desc: "朝鲜诸国还没有承认我们是该地区的最高权威。因此，我们必须向剩余的尚未屈服于我们权威的南方王国进军，迫使他们屈服。一旦我们这样做，他们对我们的贡品——以金钱和知识的形式——将对我们不断扩大的游牧帝国特别有价值。"
 xib_tribute_from_samhan_mission.tt: "属于我们或我们的属国(包括§Y朝贡国§!)"
 xib_tribute_from_samhan_mission.tt2: "在各种奖励中选择"
 xib_develop_a_new_navy_mission_title: "掌控海洋"
 xib_develop_a_new_navy_mission_desc: "随着对朝鲜的征服，我们也继承了一个四面环水的民族的海洋传统。正如朝鲜人世代从事贸易、捕鱼和海军战役一样，如果我们适当研究他们的方法，委托建造船只，最重要的是——制定我们自己的战略，从海上掠夺财富和货物，我们也将成为海洋的主人。"
 xib_raids_against_wa_mission_title: "劫掠倭人"
 xib_raids_against_wa_mission_desc: "过去，我们曾领导了对倭国的突袭远征。倭国位于远东的大海对岸，由各种部落联盟和王国统治。现在我们已经建立了一个伟大的帝国，拥有一支强大的海军，让我们寻求更大的野心，而不是仅仅是突袭，而是带领一场大远征跨越海浪，征服倭国。"
 xib_silk_road_hegemon_mission_title: "丝路霸业"
 xib_silk_road_hegemon_mission_desc: "丝绸之路是参与它的商人的巨大财富来源，将利润丰厚的丝绸商队从中国的富饶土地向西运送到我们几乎不了解或不知道的土地和民族。随着我们扩大我们的领土，我们也必须记住这种有利可图的生意，寻求垄断丝绸贸易。"
 xib_develop_writing_mission_title: "[Root.GetName]\n文字"
 xib_develop_writing_mission_desc: "虽然我们最初没有自己的文字，但最近我们把中国人使用的字符改写成我们自己的书面语言。随着汉字在文字中在语音上代表鲜卑语，我们现在可以更有效地保存知识和追踪信息。有了一个有能力的统治者或政府，我们将能够充分利用这一新创新。"
 xib_reunite_the_donghu_mission_title: "重聚东胡"
 xib_reunite_the_donghu_mission_desc: "我们的祖先被汉人称为东胡。东胡被匈奴打败后，强行分裂成鲜卑族和乌桓族。时至今日，我们的堂兄弟仍与我们使用相同的语言，他们也有许多与我们相似的思想和传统。因此，让我们把东胡后裔鲜卑和乌桓重新联合起来，增强我们的力量，以应对不可避免的与汉人的战争。"
 xib_seize_liaodong_mission_title: "夺取辽东"
 xib_seize_liaodong_mission_desc: "辽东相对稀疏的城市和防御工事是汉朝最东北的边界，它的将军和总督几代人都保卫着边界不受我们和其他游牧部落如匈奴的影响。除了其军事意义外，辽东还充当着汉朝中心地带和东北之间的经济桥梁，辽东与朝鲜人民以及我们自己的部落之间的贸易网络。通过夺取辽东，我们将迈出入侵汉帝国核心领土的第一步。"
 xib_tear_across_jizhou_mission_title: "泪洒冀州"
 xib_tear_across_jizhou_mission_desc: "到目前为止，我们已经成功占领了汉帝国在北方的边陲之地。然而，在冀州及周边地区，我们将面对更密集的人口稠密、城墙林立的城市。因此，我们必须为穿越冀州的战役做好准备，并利用我们现在掌握的汉军士兵和工兵围攻冀州的城池。"
 xib_question_of_sinicization_mission_title: "汉化问题"
 xib_question_of_sinicization_mission_desc: "随着我们征服越来越多的中国领土，我们也获得了新的中国臣民。虽然这些汉人在社会等级中比我们的部落低一个等级，但许多 [Root.GetAdjective] 贵族都采用了汉人的习俗和文化，有些人甚至用汉人的姓氏代替了他们祖先的姓氏。因此，或许我们应该允许这种汉化的发生，这样我们才能更好地融入我们的中国臣民，并被他们视为自己人。"
 xib_win_heavens_favor_mission_title: "天命所归"
 xib_win_heavens_favor_mission_desc: "几个世纪以来，汉朝一直声称天命掌握在他们手中，他们的皇帝是由天意亲自挑选的「天子」。然而，中原王朝正处于动荡之中，随着我们的军队攻入他们的首都，上天和伟大的腾格里似乎已经选择了我们作为他们在人间的天帝。"
 xib_diplomacy_of_kinship_mission_title: "亲情外交"
 xib_diplomacy_of_kinship_mission_desc: "为了维护与汉帝国的和平，我们通过联姻建立了友谊。过去，有几位汉族公主被送到我们这里，成为我们大汗的妃子，今后建立类似的家族关系也将对我们和我们的外交地位大有裨益。"
 xib_rally_the_lesser_chiefs_mission_title: "召集[Root.GetName]酋长"
 xib_rally_the_lesser_chiefs_mission_desc: "我们的联邦是由几个[Root.GetAdjective]氏族和部落组成的，这些部落的各个领导人向我们的[Root.Monarch.GetName]宣誓了相对宽松的效忠。为了扩张、金钱和荣耀，我们必须召集全国所有的氏族，在我们[Root.Monarch.GetTitle]的旗帜下在战场上团结他们，无论是我们的家乡草原还是遥远的中国平原。"
 xib_the_dogs_of_the_han_mission_title: "汉之鹰犬"
 xib_the_dogs_of_the_han_mission_desc: "南匈奴用自己的自主和骄傲换取了汉朝对他们的保护。即使汉朝从内部崩溃，南匈奴人仍然要听命于他们的汉朝宗主。让我们消灭南匈奴可耻的单于，把他们的人民从汉朝的枷锁下解放出来。"
 xib_bypass_the_great_wall_mission_title: "绕过长城"
 xib_bypass_the_great_wall_mission_desc: "几个世纪以来，我们鲜卑一直依赖于鲜卑山脉的防御，因此我们在中国人中赢得了「鲜卑」的名号。然而，随着我们现在在草原上广泛扩张，我们已经建立了一个甚至可以挑战中国皇帝的帝国。在南方，秦汉两朝在他们的北部边界上修建了长城。因此，我们必须迈出第一步，领导一场大规模的进攻战役，在长城另一侧的中国土地上站稳脚跟。"
 xib_control_dai_commandery_mission_title: "控制代郡"
 xib_control_dai_commandery_mission_desc: "代郡是中华帝国最靠近[Root.GetAdjective]中心地带的北方边郡之一。此外，代曾是多位国王和王公的故乡，「代王」的称号最早可追溯到战国时期的赵王嘉。"
 xib_ride_to_the_zhongyuan_mission_title: "驰骋中原"
 xib_ride_to_the_zhongyuan_mission_desc: "中原，即中原地区，是中华帝国众多城市中心地带之一，其整体城市密度在中国所有领土中最高。虽然前方还有许多艰苦卓绝的战斗，但在腾格里的庇佑和天意的指引下，我们一定能战胜敌人，在中国北方的中心地带建立一个前所未有的[Root.GetAdjective]帝国！"
 xib_xianbei_emperor_mission_title: "[Root.GetName]皇帝"
 xib_xianbei_emperor_mission_desc: "长期以来，中国的人民一直被一个自称为「皇帝」的君主统治。随着征服洛阳和长安的帝国首都，我们也将有合法性要求「皇帝」的头衔，向世界证明汉人已经失去了天命，而上天反而青睐我们伟大的[Root.Monarch.GetTitle]作为真正的天子。"
 xib_xianbei_emperor_mission.tt: "在§M3§!个新的§Y第1级政府改革§!中选择要采用"
 xib_new_grazing_lands_mission_title: "新牧场"
 xib_new_grazing_lands_mission_desc: "作为一个游牧民族，我们总是在寻找新的牧场让我们的马匹可以放牧。获得放牧地的最佳方法不是通过探索，而是通过征服，因为我们自己控制了大量的放牧地意味着我们可以在我们王国的不同地区放牧和狩猎，并在整个季节在不同的地区之间轮换。"
 xib_flying_horses_mission_title: "驯服飞马"
 xib_flying_horses_mission_desc: "鲜卑艺术的一个突出特点是飞马，这是在鲜卑文化中被描绘的有翼马。此外，我们的马比匈奴的马更快、更强壮，我们鲜卑也是草原上第一个使用马镫的人之一，这一创新使我们在战场上占据主导地位。让我们延续这种骑兵作战的传统，利用我们的马和马镫技术发挥最大的潜力。"
 xib_supplant_the_chanyu_mission_title: "取代单于"
 xib_supplant_the_chanyu_mission_desc: "匈奴联盟的单于长期以来一直是我们部落的对手。在把我们的东胡祖先赶得越来越东，匈奴人凭自己的力量建立了一个伟大的联盟。然而，由于他们在南方被中国汉朝帝国一而再三击败，匈奴已经陷入越来越衰落。因此，让我们打败单于，取代他们成为北方大草原上最重要的强国。"
 xib_reign_in_the_twenty_clans_mission_title: "统治二十个氏族"
 xib_reign_in_the_twenty_clans_mission_desc: "[Root.GetAdjective]联邦的每个部分都由20个著名的[Root.GetAdjective]氏族管理，其中最著名的是穆隆、端、玉文和土巴部落。虽然这些氏族及其首领行使的自治权使联邦团结在一起，但这也阻止了我们[Root.Monarch.GetTitle]进一步集中和巩固权力。因此，让我们呼吁这些氏族，以赢得他们的忠诚，并使他们更接近于直接服从我们伟大的[Root.Monarch.GetTitle]。"
 xib_centralize_tribal_authority_mission_title: "中央集权"
 xib_centralize_tribal_authority_mission_desc: "虽然我们已经取代了匈奴的分支，成为中国北部大草原的主导力量，但我们的鲜卑联邦与匈奴联邦相比更加分散。既然我们已经划分了我们的行政部门，统治了鲜卑的20个主要部族，我们现在可以努力巩固我们大酋长的权力，这样他们的统治可能会更接近于分支，甚至皇帝的统治。"
 xib_devastate_the_yuezhi_mission_title: "毁灭月氏"
 xib_devastate_the_yuezhi_mission_desc: "在很久以前被匈奴和乌孙驱逐到西方之前，月氏部落曾经生活在我们的土地上。在征服了希腊王国巴克特里亚后，月氏部落在巴克特里亚建立了自己的王国，由月氏贵霜氏族统治。从那时起，贵霜已经宣布自己是一个帝国，成为西方的主要力量。让我们摧毁这些傲慢的贵霜城市，为自己夺取他们的土地和新发现的财富，来使他们谦卑。"
 xib_long_ride_to_lihai_mission_title: "丽海长途跋涉"
 xib_long_ride_to_lihai_mission_desc: "虽然我们已经在我们祖先的家园地区击败了匈奴联盟，但有传言说，匈奴的后代已经向遥远的西方迁移到一个中国人称为「丽海」的海域附近的土地。这些人被遥远的西方民族称为「匈人」。当我们向西扩张我们的联盟时，让我们记住我们与匈奴的历史，同时追寻他们的后代到世界尽头！"
 xib_northern_agriculture_mission_title: "北方农业"
 xib_northern_agriculture_mission_desc: "我们的经济基础主要依赖畜牧业和农业，后者尤其重要，因为我们继续向南扩张，进入汉人和朝鲜人等定居民族占领的土地。因此，让我们受中国和其他定居群体的启发，发展我们自己的农业技术。"
 xib_monuments_to_tengri_mission_title: "长生天纪念碑"
 xib_monuments_to_tengri_mission_desc: "由于来自中国的建筑影响以及最近在我们的土地上不断增加的佛教信徒的影响，我们已经学会了欣赏建造寺庙和其他宗教纪念碑的价值。因此，当我们建立更多永久的农业定居点时，也让我们为伟大的长生天建立永久的纪念碑和寺庙。"
 xib_conquer_the_wusun_mission_title: "征服乌孙"
 xib_conquer_the_wusun_mission_desc: "乌孙人是另一个强大的草原民族，在过去与匈奴结盟和与匈奴作战都取得了显著的成功。此外，乌孙位于我们联邦的最西端，因此，他们只是我们不断壮大的游牧帝国的众多垫脚石之一，我们将征服并融入我们的联邦，以实现更大的野心。"
 xib_subjugate_the_jushi_mission_title: "征服诸石"
 xib_subjugate_the_jushi_mission_desc: "吐火罗诸城邦，被中国人称为诸始，与汉朝有着悠久的历史。在天马之战期间，中国将军们通过吐火罗城市进军，攻击他们的主要敌人——大元。随着大元被击败，中国人建立了西部地区保护国，任命了一位汉人保护将军，控制了吐火罗的各个城市。最近，汉人对这些土地的控制已经削弱，因为他们面临着附近的羌人和内部的起义。"
 xib_defeat_kangju_mission_title: "康居王国"
 xib_defeat_kangju_mission_desc: "粟特王国，中国人称为「康居」，由来自西方的游牧部落统治，它的王国由定居的城市和草原定居点组成。在康居之前，存在着希腊王国大元——然而，大元在与汉朝的天马战争中被击败;这场战争导致汉人获得了著名的费尔干纳「血汗马」，这是一种资产，使汉人能够击败北方的匈奴对手。随着费尔干纳在我们的控制之下，这些马也将是我们的。"
 xib_a_new_trade_empire_mission_title: "[Root.GetName]贸易帝国"
 xib_a_new_trade_empire_mission_desc: "随着对粟特的征服和我们对北方草原的统治，我们控制了许多东西方之间的重要贸易点，最引人注目的是从中国到西方王国的利润丰厚的丝绸贸易。因此，让我们从我们有利的地位中尽可能多地挤压，成为真正的贸易霸主。"
 pis_imperial_relations_mission_title: "帝国关系"
 pis_imperial_relations_mission_desc: "作为神圣罗马帝国的成员，我们必须与皇帝保持友好的关系，这样我们就可以在政治和经济上得到适当的承认。也是皇帝，而且只有皇帝才有世俗的权力承认我们的公社是托斯卡纳的一个自治的合法共和国。"
 pis_byzantine_trading_rights_mission_title: "拜占庭贸易权"
 pis_byzantine_trading_rights_mission_desc: "皮萨家族的著名名字现在广为人知，以至于拜占庭皇帝给了我们在帝国，尤其是君士坦丁堡的独家贸易和停泊权。让我们继续保持我们在拜占庭帝国的影响力，这样我们的共和国可以世代从这一商业伙伴关系中受益。"
 pis_humble_the_fiorentinos_mission_title: "羞辱菲奥伦托"
 pis_humble_the_fiorentinos_mission_desc: "佛罗伦萨城及其市民对我们持完全的蔑视态度——可以肯定的是，这种感觉是相互的。傲慢的佛罗伦萨人不仅在政治上不同意我们，如在叙任权之争方面，归尔甫派佛罗伦萨人与占多数的吉贝利尼派佛罗伦萨人在意识形态上发生了冲突。此外，佛罗伦萨最近在繁荣和声望上逐步上升——作为骄傲的皮萨人，我们有责任在他们变得过于难以处理之前粉碎他们，并让佛罗伦萨人变得谦逊！"
 pis_usurp_the_margravi_mission_title: "篡夺边境伯爵"
 pis_usurp_the_margravi_mission_desc: "虽然比萨公社在法律上是托斯卡纳侯爵的附庸，但我们实际上从托斯卡纳获得了政治独立，甚至得到了皇帝的承认。如果我们获得足够的权力和影响力，也许我们甚至可以篡夺伯爵，成为托斯卡纳的霸主，建立我们自己的城市联盟，作为新托斯卡纳联盟的领导者。"
 pis_march_across_the_po_mission_title: "越过波河"
 pis_march_across_the_po_mission_desc: "在北方，跨过广阔的波河，居住着几个繁荣的城市，可以与我们相媲美，比如米兰城。当我们在神圣罗马帝国内扩张领土时，让我们找到穿越波河的理由，把北方的城市据为己有。"
 pis_fortify_the_passes_mission_title: "加固关隘"
 pis_fortify_the_passes_mission_desc: "虽然我们已经镇压了北方的意大利城市，但仍有许多野心勃勃的帝国力量，因此还有潜在的对手，甚至远远超过阿尔卑斯山脉北部的关口。也许有一天，北方的皇帝甚至可能会反对我们，带着他的军队向比萨进军。因此，让我们加固北方的关口，以确保这些力量不会威胁到比萨的家园。"
 pis_papal_recognition_mission_title: "教宗的认可"
 pis_papal_recognition_mission_desc: "虽然我们比萨人长期以来一直是坚定的吉伯林派，在叙任权之争中支持皇帝，但不可否认的是，保持与教廷的友好关系，对我们的信仰保持虔诚，以及确保我们公社的政治地位和自主权是至关重要的。"
 pis_customs_of_the_sea_mission_title: "海洋习俗"
 pis_customs_of_the_sea_mission_desc: "虽然归尔甫派和吉伯林派之间对授职权有许多争论，但几乎所有比萨人都同意，除了教宗和皇帝本人，很少有人拥有权威和外交声誉来制定海洋习俗。因此，如果我们赢得皇帝和教宗的支持，比萨的海洋习俗和贸易定将被承认为西地中海的标准习俗。"
 pis_customs_of_the_sea_mission.tt: "可以在§Y比萨领事馆§!或§Y比萨酒馆§!中选择一个新的§M政体§!"
 pis_army_of_the_comune_mission_title: "公社派的军队"
 pis_army_of_the_comune_mission_desc: "虽然我们以强大的舰队统治着地中海，但与欧洲其他国家的军队相比，我们的陆军数量相对落后。因此，让我们加强军队的队伍，招募遣外雇佣军官来带领我们的士兵作战。"
 pis_the_communal_wars_mission_title: "公社战争"
 pis_the_communal_wars_mission_desc: "在我们的领主1003年，意大利的第一场公社战争发生在我们皮萨人和我们敌对的卢卡公社之间。从那时起，我们两个公社之间的争斗基本上没有解决。现在我们已经振兴了我们的陆军部队，招募了有能力的遣外雇佣军，我们有能力一劳永逸地结束我们与卢卡的公社战争。"
 pis_cities_of_tuscana_mission_title: "图斯卡纳诸城"
 pis_cities_of_tuscana_mission_desc: "在我们明智的执政官和比萨政府的明智治理下，托斯卡纳城市将蓬勃发展。托斯卡纳城市将不再是小对手或公敌，他们将受益于我们的经济专业知识，从而学会成为我们伟大公社联盟的忠诚成员。"
 pis_long_march_to_calabria_mission_title: "启航卡拉布里亚"
 pis_long_march_to_calabria_mission_desc: "卡拉布里亚地区是我们希望置于政治和经济影响之下的意大利南部许多地区之一。它拥有许多港口城市，在其庞大的贸易网络中直接连接着地中海的遥远海岸，如果意大利南部的城市处于比萨的霸权之下，肯定会使我们的市镇和国库受益。"
 pis_italian_cardinals_mission_title: "意大利枢机主教"
 pis_italian_cardinals_mission_desc: "现在我们已经在大量前所未有的意大利重要城市中建立了比萨宗主权，我们可以把注意力从世俗领域转移到教会领域。我们已经在当地教会领导层中确保了一个忠诚派——现在让我们把我们的触角扩大到罗马本身，并在教廷中获得枢机主教，甚至可能影响教宗本人。"
 pis_the_comune_on_the_arno_mission_title: "阿尔诺河畔的公社"
 pis_the_comune_on_the_arno_mission_desc: "比萨城是阿诺河沿岸几个著名的公社之一，另一个公社是我们的竞争对手佛罗伦萨。为了在竞争激烈的时代脱颖而出，我们必须将比萨扩张和发展为一个模范公社，激发邻国的钦佩、敬畏和嫉妒。"
 pis_sponsor_pisan_churches_mission_title: "资助比萨教会"
 pis_sponsor_pisan_churches_mission_desc: "我们皮萨克人是一个虔诚的民族，我们皮萨克人也喜欢向世界展示我们的财富。因此，我们皮萨克人也应该喜欢赞助、设计和建造美丽而奢华的礼拜场所。"
 pis_duomo_di_pisa_mission_title: "比萨主教座堂"
 pis_duomo_di_pisa_mission_desc: "由于我们从贸易中积累的财富，我们在王国各地建造了许多美丽和宏伟的教堂。然而，与此同时，我们继续面临着热那亚和威尼斯等其他繁荣的贸易城市的竞争，每个城市仍然顽固地声称拥有整个意大利最宏伟的教堂。因此，让我们在比萨建造一座伟大的教堂，一座比世界上任何其他教堂都更美丽和豪华的教堂——让我们以牺牲我们的敌人为代价为这座教堂买单……"
 pis_genoese_rivals_mission_title: "热那亚宿敌"
 pis_genoese_rivals_mission_desc: "贸易城市热那亚是一个主要的经济、政治和军事对手。尽管我们对他们取得了无数次胜利，但热那亚人仍然看不起我们，似乎我们的竞争不会很快结束。在这种情况下，让我们向全世界表明我们对热那亚人的蔑视以及我们对他们的优越性。"
 pis_dominate_la_dominante_mission_title: "主宰\n统治者"
 pis_dominate_la_dominante_mission_desc: "傲慢的热那亚人长期以来称他们的城市为「拉支配者」，意思是「支配者」，声称自己比其他敌对城市如我们自己的城市更优越。因此，如果我们证明他们的名字只是一个谎言，这将给比萨人民带来巨大的快乐。"
 pis_monopoly_of_emporia_mission_title: "垄断恩波里亚"
 pis_monopoly_of_emporia_mission_desc: "随着热那亚和威尼斯的主要贸易港口现在在我们的控制之下，我们皮萨诺人现在主导着意大利东西海岸的主要贸易路线。我们必须继续将意大利的各种商业城市，或贸易城市置于我们的控制之下，以便对意大利贸易建立完全和真正的垄断。"
 pis_liberate_sicilia_mission_title: "解放西西里"
 pis_liberate_sicilia_mission_desc: "无论是摩尔人还是诺曼人，最新一代的西西里人一直处于外国统治者的枷锁之下。现在我们已经确立了自己作为意大利真正的海军强国，也许是时候向南航行，把西西里还给意大利人了。"
 pis_overlord_of_meridione_mission_title: "麦里迪昂的霸主"
 pis_overlord_of_meridione_mission_desc: "随着对西西里岛和意大利南部地区的征服，我们将在意大利南部实现无可比拟的权威，这是几个世纪以来意大利从未见过的绝对权威。在意大利各个城市、公社和王室之间分裂和冲突的时期，实现统一只会给意大利人民带来好处——即使我们的新臣民不同意。"
 pis_mare_nostrum_mission_title: "我们的海"
 pis_mare_nostrum_mission_desc: "对罗马人来说，地中海被称为「Mare Nostrum」，意思是「我们的海」，因为整个地中海都在罗马帝国的控制之下。虽然我们不太可能在历史上再次看到这样的国家，但我们只能希望效仿我们的祖先，在我们当代人对地中海建立广泛的控制。"
 pis_rising_merchant_class_mission_title: "崛起的商人阶级"
 pis_rising_merchant_class_mission_desc: "尽管贵族家族长期主导着比萨和整个托斯卡纳的事务，但比萨的出现使商人阶级的财富和影响力都在增加，许多商人阶级成员现在在比萨市占据有影响力的职位，有些人甚至被选为比萨领事。因此，与最有影响力的商人家族寻求联盟是明智的。"
 pis_fortified_ports_system_mission_title: "加固港口"
 pis_fortified_ports_system_mission_desc: "比萨的港口由海塔和我们城市周围山丘上的堡垒系统保护。为了保卫我们的城市和商人免受我们海岸线以外、陆地和海洋上不断增长的大国的威胁，我们必须努力加强我们的防御和防御工事。"
 pis_tower_of_pisa_mission_title: "比萨塔"
 pis_tower_of_pisa_mission_desc: "为了向世界展示我们的财富和威望，比萨公民决定在我们城市的中心建造一座伟大的比萨塔。当然，我们优秀的比萨建筑师肯定会在开始建造之前确保塔的地基是稳定的……"
 pis_crush_la_serenissima_mission_title: "粉碎最尊贵共和国"
 pis_crush_la_serenissima_mission_desc: "虽然我们与贸易共和国威尼斯并不像与我们的宿敌热那亚那样在同一海域，但威尼斯人仍然是我们在国外市场上的主要竞争者之一，而且威尼斯人继续宣称比萨的经济和文化霸权。也许傲慢的威尼斯人早该经历一次羞辱性的经历了。"
 pis_free_the_baleari_mission_title: "解放巴利阿里"
 pis_free_the_baleari_mission_desc: "巴利阿里群岛及其人民一直卷入基督教和穆斯林王国之间的权力斗争，以及对立的穆斯林势力之间的斗争。局势已经变得如此可怕，以至于巴利阿里人呼吁我们伟大的共和国和比萨海军提供帮助——我们有什么资格拒绝他们呢？"
 pis_pisan_thalassocracy_mission_title: "比萨海权"
 pis_pisan_thalassocracy_mission_desc: "为了寻找有利可图的机会，我们皮萨克人已经建立了自己的一个可敬的海上帝国，统治着地中海的各个城市。有了这样的财富和势头，我们皮萨克人能够实现一个真正的波涛帝国只是时间问题。"
 pis_patriarch_of_jerusalem_mission_title: "耶路撒冷牧首区"
 pis_patriarch_of_jerusalem_mission_desc: "在第一次十字军东征中，比萨部队是第一支征服耶路撒冷的十字军。由于我们比萨人的英勇和杰出服务，领导军队的比萨大主教被任命为耶路撒冷的拉丁牧首。比萨人还被免除了耶路撒冷的税收，以换取他们保卫圣城免受撒拉森人的攻击。"
 pis_levantine_trade_mission_title: "黎凡特贸易"
 pis_levantine_trade_mission_desc: "基督教十字军在黎凡特的到来为我们这样的商业共和国开辟了无数有利可图的贸易机会。因此，让我们利用我们的政治、海军和经济影响力，进入地中海以外的新市场和异国商品。"
 pis_old_families_of_tuscany_mission_title: "托斯卡纳的古老家族"
 pis_old_families_of_tuscany_mission_desc: "比萨有许多古老的贵族家族，一些家族如阿利亚塔可以追溯到公元325年著名的罗马皇帝君士坦丁大帝统治时期。其他家族如德拉·格拉尔德斯卡、卡埃塔尼和乌佩津吉同样古老而显赫。此外，这些贵族家族都担心被崛起的商人阶级所掩盖，他们也继续在个人争斗中争吵。因此，让我们通过安抚贵族，听取他们的建议和关切来减轻他们的恐惧。"
 pis_reform_the_administration_mission_title: "改革领事馆"
 pis_reform_the_administration_mission_desc: "虽然我们被皇帝本人授予了选举自己执政官的许可，但我们家乡比萨公社仍然被比萨社会各阶层之间的内斗所困扰，最引人注目的是旧贵族家庭和崛起的商人阶级。因此，很明显，我们的政府仍然需要改革，在我们能够建立一个真正稳定和公正的领事馆，只为更大的利益而工作之前，还有很多事情要做。"
 pis_great_galleys_of_pisa_mission_title: "比萨大桨帆船"
 pis_great_galleys_of_pisa_mission_desc: "我们的舰队是比萨的主要军事力量，使我们能够将我们的权威和影响力投射到意大利海岸之外，并延伸到远方的土地，如非洲和黎凡特。因此，我们必须继续加强我们的舰队，只委托最优秀的比萨造船工人建造最好的比萨大帆船。"
 pis_sardinia_et_corsica_mission_title: "撒丁尼亚和科西嘉"
 pis_sardinia_et_corsica_mission_desc: "撒丁岛和科西嘉岛长期以来一直是我们和我们的对手之间的竞争，无论是北方雄心勃勃的热那亚人，还是南方的穆斯林埃米尔人。与此同时，撒丁岛的裁判官也是这场斗争的主要部分，一些裁判官想要完全的自治，而另一些则更愿意与像我们这样的外国势力合作。因此，让我们利用军事力量、海军优势和狡猾的结合，将整个撒丁岛和科西嘉置于比萨的控制之下。"
 pis_mahdia_campaign_mission_title: "迈赫迪耶战役"
 pis_mahdia_campaign_mission_desc: "马赫迪亚的海盗长期以来一直困扰着地中海南部的水域，许多比萨商人和船只都成为他们的牺牲品。因此，我们有理由领导一场对马赫迪亚的伟大惩罚运动。一旦我们在马赫迪亚登陆，我们肯定会夺回属于我们的财富。"
 pis_hegemon_of_africa_mission_title: "非洲霸权"
 pis_hegemon_of_africa_mission_desc: "当我们到达马赫迪亚海岸时，我们的队伍中很少有人能想象到我们将在非洲建立一个重要而持久的立足点。现在我们已经实现了这一雄心，我们可以利用马赫迪亚作为一块垫脚石来实现更大的雄心，成为非洲省及其市场的无可争议的霸主。"
 pis_an_emporium_in_alxandria_mission_title: "亚历山大港"
 pis_an_emporium_in_alxandria_mission_desc: "虽然我们的比萨商人在很久以前就在埃及建立了贸易影响力，但在我们在非洲站稳脚跟之前，我们从未想过埃及的土地将位于扩大的比萨王国的触角之内。由于亚历山大港离我们在非洲的权力中心只有几天之遥，也许亚历山大港可以成为比萨的商业中心。"
 cls_temples_to_shiva_mission_title: "湿婆神庙"
 cls_temples_to_shiva_mission_desc: "朱罗的寺庙不仅是礼拜场所，也是王室合法性的纪念碑和经济活动的中心，使泰米尔国王能够从寺庙中扩大他们的王权范围。寺庙和周围的教育和医疗机构的建造，作为王室权威在王国更远的地方的投影。因此，由于我们朱罗王朝历史上赞成对湿婆神作为个人神的崇拜，让我们继续建造湿婆神和其他各种神的寺庙。"
 cls_brihadisvara_temple_mission_title: "婆利诃地湿伐罗神庙"
 cls_brihadisvara_temple_mission_desc: "离诃地湿伐罗神庙是朱罗国家中心的几个伟大的朱罗神庙之一。由于寺庙不仅是礼拜场所，也是慈善来源、商业中心和王权象征，因此我们最好继续翻新和扩大我们的伟大寺庙，这样我们就可以投射朱罗王朝的力量，并向所有人，包括湿婆本人，展示我们是众神的虔诚奉献者，因此是阿兰姆的追随者，在梵文中被称为达摩。"
 cls_trade_fleet_of_the_cholas_mission_title: "朱罗的贸易舰队"
 cls_trade_fleet_of_the_cholas_mission_desc: "朱罗王朝的海军几乎完全由商船组成，因为我们没有专门用于海战的船只。这是因为贸易和战争的职责在朱罗作为香料贸易之王的身份中是不可分割的。因此，我们明智的做法是加强我们的海军力量，以便征服和贸易。"
 cls_cross_ramas_bridge_mission_title: "越过罗摩之桥"
 cls_cross_ramas_bridge_mission_desc: "几个世纪前，楞迦的阿奴罗陀补罗王国曾经是朱罗王国的附属国，由朱罗王朝的一位封臣国王统治。然而，阿奴罗陀补罗的朱罗国王埃拉兰被楞迦王子杜塔加马尼·阿婆耶击败并推翻，他随后成为一个新独立的阿奴罗陀补罗的国王。如果我们想夺回我们祖先的荣耀，我们必须越过罗摩之桥，恢复朱罗对楞迦岛的宗主权。"
 cls_integrate_anuradhapura_mission_title: "合并阿㝹罗陀补罗"
 cls_integrate_anuradhapura_mission_desc: "随着楞迦岛在我们的牢固控制之下，将该岛的所有人民整合为朱罗王国的直接臣民是明智的，包括生活在楞迦岛上的泰米尔人和僧伽罗人。也许我们甚至可以在岛上建立一个由朱罗王朝统治的附庸王国，就像几个世纪前朱罗的埃拉兰统治阿奴罗陀补罗一样……"
 cls_sail_to_ma_nakkavaram_mission_title: "航向玛纳卡瓦南"
 cls_sail_to_ma_nakkavaram_mission_desc: "我们的探险家在海洋对岸发现了一个群岛，他们称之为玛纳卡瓦南，在泰米尔语中意为「大开阔之地」。现在我们已经巩固了我们在楞迦的统治，我们向东海外扩张的下一步是在玛纳卡瓦南群岛上建立一个海军基地和殖民地，一个立足点，然后我们可以从那里向东南亚发起入侵。"
 cls_subdue_srivijaya_mission_title: "征服室利-毗阇耶"
 cls_subdue_srivijaya_mission_desc: "当我们统治着印度南部的香料贸易时，我们在大洋彼岸的主要竞争者是室利佛逝王朝。室利佛逝王国统治着马六甲海峡，这是印度和中国之间的海上贸易通过的地点。因此，为了提高我们的海上贸易权威，获得一个新的曼荼罗，或影响范围，我们必须为室利佛逝扬帆起航，一劳永逸地征服他们。"
 cls_subdue_srivijaya_mission.tt: "如果§Y室利佛逝§!是一个§M属国§!，可以选择让朱罗王子登上室利佛逝的王位"
 cls_control_melayu_trade_mission_title: "控制马来亚贸易"
 cls_control_melayu_trade_mission_desc: "马来亚人的市场对我们非常有价值，特别是在全球香料贸易方面。因此，让我们努力成为东海无可争议的贸易力量，并建立对香料贸易的区域垄断。"
 cls_follower_of_aram_mission_title: "阿拉姆的追随者"
 cls_follower_of_aram_mission_desc: "「阿拉姆」是泰米尔语中「达摩」的意思，这是所有虔诚的印度教徒必须遵循的普遍和永恒的正确的生活方式。泰米尔国王的信任是通过他对阿拉姆的信仰和坚持而从人民那里赢得的，而阿拉姆反过来又使他的统治和他的皇家法令合法化。因此，让我们确保朱罗的所有人民，尤其是[Root.Monarch.GetTitle][Root.Monarch.GetHerHim]自己，都按照永恒和正义的阿拉姆生活。"
 cls_legacy_of_the_poet_saints_mission_title: "诗人圣人的遗产"
 cls_legacy_of_the_poet_saints_mission_desc: "他米罗甘是几位伟大诗人圣人的家园，他们是拥有非凡智慧和奉献精神的美德和伟大诗人，他们的虔诚将为后人所知。他们的诗歌无与伦比，他们的赞美诗深刻而富有雄辩。为了纪念这些伟大的泰米尔诗人圣人，我们必须通过在我们伟大的朱罗王国赞助文学、教育和宗教虔诚来维护、效仿和保存他们的遗产。"
 cls_subjugate_the_pandyas_mission_title: "征服潘地亚"
 cls_subjugate_the_pandyas_mission_desc: "般提耶王朝是他米罗甘的三顶王冠之一，我们朱罗也是其中的一员。自桑迦时代以来，与我们自己的王国直接相邻的般提耶一直是我们的对手，我们的祖先世代相争。由于我们与般提耶的历史，我们的[Root.Monarch.GetTitle]的目标是发起一场宏大的战役，进入般提耶的中心地带，统一他米罗甘的三顶王冠中的两个。"
 cls_blessing_of_korravai_mission_title: "拘利婆伊的神赐"
 cls_blessing_of_korravai_mission_desc: "拘利婆伊是泰米尔的战争女神，在战斗中保护我们的战士，带领我们的国王走向胜利。最勇敢的朱罗战士都向拘利婆伊女神宣誓，发誓牺牲他们的生命以换取胜利。"
 cls_hanumans_devotion_mission_title: "哈努曼的奉献"
 cls_hanumans_devotion_mission_desc: "诃奴曼是印度教神祇和罗摩领主的伴侣，是著名的印度史诗《罗摩衍那》中的著名人物。诃奴曼是一位异常强大和神圣的猴子战士，忠诚地与罗摩并肩作战。然而，为了应对我们时代的宗教动荡，巴克提运动将诃奴曼塑造成一种萨克提和巴克提的典范结合，我们的人民可以崇拜并渴望效仿。"
 cls_landfall_in_pegu_mission_title: "登陆勃固"
 cls_landfall_in_pegu_mission_desc: "现在在摩那迦伐蓝群岛建立了一个海军基地，我们现在可以实现我们更大的雄心壮志，对东南亚的各个王国发动海军入侵，一些人认为该地区是伟大的印度史诗中描述的传奇的金地。最近的目标之一是勃固城，它是东南亚海岸几个重要城市之一。"
 cls_vanquish_ilangasoka_mission_title: "征服伊兰伽苏迦"
 cls_vanquish_ilangasoka_mission_desc: "伊兰伽苏迦王国和其南部的迦陀兰王国是天然的防御国，他们位于大海的另一边，也受到强大的军队的保护。然而，这个世界上没有什么能阻止朱罗的野心，因为我们的[Root.Monarch.GetTitle]已经在起草入侵和征服这些王国的计划，以便大大扩大我们在海洋上的经济和政治影响力。"
 cls_great_cities_of_the_cholas_mission_title: "朱罗的大城市"
 cls_great_cities_of_the_cholas_mission_desc: "长期以来，我们朱罗人建造了伟大的城市，其同代人无法比拟。随着我们继续建造更多的城市，取代以前的村庄，我们在王国中增加了我们的王室存在，对我们王国的边疆地区建立了更直接的控制。因此，让我们通过朱罗首都进一步的城市扩张，继续激发外国外交官的敬畏和我们的对手的嫉妒。"
 cls_one_honored_by_heaven_mission_title: "受天尊者"
 cls_one_honored_by_heaven_mission_desc: "朱罗、般提耶和哲罗三位泰米尔国王所持有的头衔之一是「被天堂颂扬的三位」。我们不仅在军事行动中受到神明的祝福，也在我们的财富中受到神明的祝福——我们利润丰厚的香料贸易构成了我们出口收入的大部分，远至罗马、波斯和阿拉伯的商人到达我们的港口购买我们的货物。为了确保我们的稳定统治，我们必须向所有人，无论是臣民还是敌人，展示我们朱罗受到神明的青睐。"
 cls_the_spice_must_flow_mission_title: "香料必须流动"
 cls_the_spice_must_flow_mission_desc: "我们的大部分财富来自利润丰厚的香料贸易，他米罗甘的国王几个世纪以来一直与波斯、阿拉伯、非洲和地中海的土地进行香料贸易。随着我们在领土上的扩张，我们还必须考虑我们获得的城市的商业价值以及他米罗甘香料贸易的潜在渠道。"
 cls_recruit_the_velaikkara_mission_title: "招募吠梨迦罗"
 cls_recruit_the_velaikkara_mission_desc: "吠梨迦罗是朱罗国王的特殊部队，从与国王关系密切的右翼种姓中招募，包括有影响力的吠罗迦罗阶层。吠梨迦罗对朱罗国王的忠诚是绝对的，所有成员都承诺，如果他们未能保卫他们的国王，就会自杀——如果国王去世，吠梨迦罗也会跟随国王到坟墓。"
 cls_rajakesari_of_tamilakam_mission_title: "他米罗甘的罗阇稽舍利"
 cls_rajakesari_of_tamilakam_mission_desc: "几个世纪以来，他米罗甘的土地一直被各个国王和部落首领瓜分，最引人注目的是他米罗甘的三顶王冠:朱罗、般提耶和哲罗。然而，如果般提耶和哲罗以及各种地方势力在朱罗王朝下团结起来，我们的[Root.Monarch.GetTitle][Root.Monarch.GetName]将有权威和合法性来宣布自己是统一的他米罗甘的真正的罗阇计舍梨，或「王中之狮」。"
 cls_conquest_of_karnataka_mission_title: "征服卡纳塔克"
 cls_conquest_of_karnataka_mission_desc: "长期以来，我们一直与他米罗甘北部的王国和政体存在分歧。随着他米罗甘国家及其人民的统一，我们不仅有能力保卫我们的领土不受外国势力的侵害，而且有能力压倒北方的敌人，历史上第一次向北扩展领土，超越他米罗甘的边界。"
 cls_kingdom_of_dravida_mission_title: "达罗毗荼王国"
 cls_kingdom_of_dravida_mission_desc: "从伟大的印度史诗《摩诃婆罗多》中描述的俱卢之野战争开始，达罗毗荼人就长期被不同的王国分裂。然而，我们的朱罗王朝已经统一了大部分的达罗毗荼土地，远远超出了他米罗甘。也许我们的王朝将成为第一个由达罗毗荼统治者统治的统一的达罗毗荼王国的统治者。"
 cls_reign_over_dakshinapatha_mission_title: "统治南印度"
 cls_reign_over_dakshinapatha_mission_desc: "南印度，意为「南路」，是一个也描述了整个印度南部王国的名字。南印度本身也是印度南部的主要贸易路线，是几个世纪以来连接印度不同地区的两条大路之一，另一条大路是北印度，或「北方大路」。在我们时代之前，娑多婆诃国王娑多羯尼在控制这条大路时采用了「南路之主」的头衔——如果我们朱罗成为这条大路的霸主，这个头衔就会落入我们的手中。"
 cls_chola_empire_mission_title: "朱罗帝国的开创者"
 cls_chola_empire_mission_desc: "在我们历史上的许多时候，朱罗王朝都可以被描述为一个帝国，很少有人会对这种说法提出异议。然而，我们朱罗以统治一个庞大的海洋帝国而自豪，控制着我们的祖先只能想象或可能从未听说过的港口和贸易城市。因此，让我们向自己和世界证明，我们配得上皇帝的头衔，建立一个由最高领主湿婆的神圣祝福支撑的永恒的朱罗帝国。"
 cls_ally_the_vellalar_mission_title: "维拉尔的盟友"
 cls_ally_the_vellalar_mission_desc: "吠罗罗人是他米罗甘社会中占主导地位的世俗贵族阶层，担任朝臣、大多数军官、低级官僚和上层农民。他们的名字来自「吠勒」头衔，这是他们的吠梨利酋长祖先在桑迦姆时代持有的头衔。因此，吠罗罗人在各阶层中具有难以置信的影响力，在数量上也很强大。吠罗罗人是国王武装部队的特殊部队，也是从吠罗罗人中征召而来的。因此，与这些贵族结盟以确保朱罗社会中的稳定和忠诚是明智的。"
 cls_administrative_reforms_mission_title: "行政改革"
 cls_administrative_reforms_mission_desc: "曼荼罗是我们王国的主要行政区划。为了确保统一和稳定，每个曼荼罗都被允许保留自己独特的文化特征和区域自治，以换取对朱罗王室的忠诚。作为他米罗甘各地方统治者和酋长的宗主，我们必须在中央权威和地方自治之间保持这种微妙的平衡。"
 cls_tamil_golden_age_mission_title: "泰米尔的黄金时代"
 cls_tamil_golden_age_mission_desc: "朱罗王朝的统治经常被描述为他米罗甘的黄金时代，尽管我们的批评者很快就指出了我们的缺点。因此，让我们把泰米尔国家和它的人民提升到繁荣、财富和满足感的新高度，以便没有人能够质疑我们正生活在一个真正的黄金时代，一个在历史的史册中为后人所铭记的时代。"
 cls_the_waters_of_the_kaveri_mission_title: "高韦里河水域"
 cls_the_waters_of_the_kaveri_mission_desc: "高韦里河是印度七条圣河之一，是我们在他米罗甘的家园的主要河流。 高韦里河也被称为庞尼河，或「黄金」河，对朱罗人具有巨大的宗教和文化意义——高韦里河既是一条河，也是一位女神——虽然关于它的起源有几个不同的故事，但在我们朱罗人中，据说古老的朱罗国王坎塔曼对婆罗门的奉献使高韦里河得以存在，肥沃了我们的土地，净化了人民。"
 cls_land_of_the_andhras_mission_title: "案达罗之地"
 cls_land_of_the_andhras_mission_desc: "案达罗在历史上曾统治过许多伟大的王国，而安得拉土地之外的许多大国也为了征服安得拉的沿海城市而进行了战争。在朱罗帝国的鼎盛时期，案达罗王国以及印度东海岸从他米罗甘到恒河的各个王国都向朱罗跪拜，承认我们作为印度海岸之王的宗主权。"
 cls_raja_of_kalinga_mission_title: "乌头陀罗阇"
 cls_raja_of_kalinga_mission_desc: "长期以来，我们一直与乌陀和羯陵伽的国王争夺印度东海岸的霸权，我们在安得拉的新领土只会加剧我们与北方对手的紧张关系。虽然乌陀和羯陵伽的国王肯定认为我们是一个巨大的威胁，但他们的王国只会成为通往更高高度的垫脚石，并继续向恒河——印度信仰中最神圣的河流——推进。"
 cls_ganga_river_expedition_mission_title: "恒河探险"
 cls_ganga_river_expedition_mission_desc: "恒河是整个印度教中最神圣的河流。当我们继续前所未有的北部扩张，越过案达罗和羯陵伽的土地时，我们的[Root.Monarch.GetTitle]已经考虑到前往恒河朝圣——甚至可能带着[Root.Monarch.GetHerHis]的军队，将当地王国置于朱罗的控制之下。雄心勃勃的朱罗[Root.Monarch.GetTitle]甚至计划把恒河的一些神圣水域带回朱罗的首都，储存在一个伟大的朱罗甘加胜利之柱上。"
 cls_rule_the_twin_roads_mission_title: "统治双子道"
 cls_rule_the_twin_roads_mission_desc: "随着南波多，即伟大的南方道路，现在处于朱罗王朝的控制之下，我们已经成为印度两条大路之一的霸主。随着我们继续向北扩张，我们的廷臣和将军也主张全面征服北波多，或伟大的北方道路。成为南北两条主要道路的统治者，肯定会给予我们前所未有的经济、政治和文化影响，遍及整个印度次大陆。"
 cls_tenure_agriculture_mission_title: "领地农业"
 cls_tenure_agriculture_mission_desc: "我们王国的所有可耕土地都由三种不同的租佃制度控制，包括被称为「吠兰-瓦盖」的农民财产、服务性租佃制度和作为礼物送给忠诚臣民的慈善租佃制度。吠兰-瓦盖村庄要么直接向政府纳税，要么向当地的寺庙和其他公共机构纳税。这使我们能够对资金和税收的流动有更大的监督，反过来又使我们能够投资于灌溉和水坝，以进一步发展朱罗农业，甚至在首都建造人工湖泊。"
 cls_weaving_guilds_mission_title: "纺织行会"
 cls_weaving_guilds_mission_desc: "除了香料贸易，纺织业在朱罗也非常突出。织工变得如此众多，技术娴熟，组织严密，以至于他们在朱罗全国建立了织工行会。为了确保这些行会为我们自己的最大利益服务，明智的做法是安抚这些行会，让他们成为朱罗王室的盟友。"
 cls_royal_physicians_mission_title: "皇家医师"
 cls_royal_physicians_mission_desc: "我们的朱罗统治者一直是医院和医药的仁慈和利他主义赞助者，雇用皇家医生，他们被派往各地治愈整个朱罗王国的病人和伤员。让我们继续雇用明智和熟练的医生和学者，为他米罗甘的善良人民带来和平、繁荣和良好的健康。"
 cls_hegemonize_the_cheras_mission_title: "征服哲罗"
 cls_hegemonize_the_cheras_mission_desc: "虽然哲罗王朝是他米罗甘的三顶王冠之一，是泰米尔卡姆三个最显赫和最富有的泰米尔国王之一，但哲罗的影响力和权力一直在衰落。尽管他们在政治上衰落，但由于控制了穆奇里港，这是一个主要的贸易中心，将南印度与波斯、非洲和其他地区的市场连接起来，哲罗人仍然拥有巨大的财富。为了哲罗人和我们朱罗人的利益，让我们把他们和他们的贸易城市穆奇里置于我们的保护之下——他们是否欢迎我们的保护与我们无关。"
 cls_twelve_thousand_islands_mission_title: "三水交汇之地"
 cls_twelve_thousand_islands_mission_desc: "西面的马尔代夫群岛被我们的朱罗国王命名为牟尼罗·波兰提婆·般那利耶罗姆，意思是「十二千岛屿和三水交汇之海」。这些岛屿本身由他们自己的国王统治，有自己的历史可以追溯到几个世纪，在桑加姆时期居住在岛上——桑加姆时期的泰米尔文学也把这些岛屿称为牟尼罗·波赞提婆姆，意思是「三海的旧岛屿」，这证明了它的古老历史——让我们征服十二千岛屿的国王，来增加他们的历史。"
 cls_the_lord_of_tigers_mission_title: "猛虎领主"
 cls_the_lord_of_tigers_mission_desc: "旁伽的土地以他们的老虎而闻名——同样，我们的朱罗王朝也被认为是老虎，跳虎是我们朱罗王国的皇家象征。与旁伽有关的另一个动物是大象，因为旁伽王国自古老的俱卢之野战争以来就熟练地处理战象——他们优秀的战象继续受到印度和外国作家的赞扬，他们为历史上的伟大国家如孔雀帝国提供大象。"
 cls_vanga_trade_monopolies_mission_title: "旁伽贸易垄断企业"
 cls_vanga_trade_monopolies_mission_desc: "由于各种因素，旁伽的土地在经济上具有重要意义。它不仅包含了恒河三角洲的入口，许多商人和旅行者都通过这里，这片土地还俯瞰着旁伽湾，来自遥远国度的外国船只通过这里。"
 jud_kohanim_of_the_temple_mission_title: "神殿的祭司"
 jud_kohanim_of_the_temple_mission_desc: "祭司阶级在犹地亚政治和社会中拥有很大的影响力，尤其是耶路撒冷圣殿的主要祭司。虽然法利赛人在普通人中很受欢迎，但撒都该派占据了圣殿中的大多数祭司职位，这使他们能够与更受欢迎的法利赛人竞争权力和获得犹地亚国王的青睐。"
 jud_the_holy_tongue_mission_title: "神圣之舌"
 jud_the_holy_tongue_mission_desc: "希伯来语正在消亡——虽然一些人仍然保持其文学传统，甚至更少的人说它，但许多年轻一代选择了外来语言希腊语和阿拉姆语。他们转向希腊语翻译的《旧约全书》或阿拉姆语圣经来进行神学研究，希腊语已经成为东罗马领土上的常见语言。然而，希伯来语继续为我们的人民和文明留下了伟大的宗教和历史遗产，我们仍然认为它仍然是「神圣的语言」。因此，我们也许应该促进它的生存，或者，如果该语言的灭亡是不可避免的，在外国腐败面前保持希伯来语的传统。"
 jud_sponsor_synagogues_mission_title: "资助犹太教堂"
 jud_sponsor_synagogues_mission_desc: "虽然我们对主的崇拜以耶路撒冷圣殿为中心，自圣殿建造以来已经有几个世纪了，但我们国家的扩张将把主的追随者带到远离耶路撒冷的土地上。因此，随着我们越来越多的人皈依我们主的真正信仰并定居在遥远的土地上，我们将需要在全国各地建造当地的崇拜中心。"
 jud_fortification_of_masada_mission_title: "马萨达要塞"
 jud_fortification_of_masada_mission_desc: "马萨达的要塞坐落在一片广阔高耸的岩石高原上，具有难以置信的天然防御性。谨慎的希律王本人的行动证明了马萨达的防御性，他在高原上建造了两座宫殿——堡垒本身是由哈斯蒙王亚历山大·扬奈乌斯建造的。让我们继续加固和发展马萨达，这样它就永远不会落入敌人的围攻之中。"
 jud_vanquish_the_nabataeans_mission_title: "征服纳巴泰"
 jud_vanquish_the_nabataeans_mission_desc: "虽然纳巴泰和犹地亚王国长期以来的政治和贸易利益相互冲突，但犹太人和纳巴泰人之间从未发生过任何伟大的战争。虽然纳巴泰的阿雷塔斯二世国王和哈斯蒙尼犹地亚的亚历山大·扬奈乌斯国王为了控制加沙在香道中的作用而争夺加沙的控制权，但两位国王从未在战场上见面。随着我们的领土和商业野心以及我们比以往任何时候都更大的军队，是时候为自己确保香料贸易，并证明我们犹太人为更强大的王国服务了。"
