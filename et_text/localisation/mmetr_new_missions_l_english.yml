 gog_chinese_diplomacy_mission_title: "中国外交"
 gog_chinese_diplomacy_mission_desc: "我们与中国皇帝的关系可以说是复杂的。有时是敌对的，有时是亲切的，尽管通过战争和外交，我们作为一个自治王国幸存了下来，尽管我们邻近了一个如此庞大的帝国。因此，让我们继续向中国朝廷派遣大使——不仅是为了实现和平，也是为了学习他们的方法和制度，这些方法和制度使他们能够统治一个庞大的帝国这么多代。"
 gog_religious_institutions_mission_title: "宗教机构"
 gog_religious_institutions_mission_desc: "我们的国父丘姆国王是天灵陈信的后裔。为了强调我们王朝的神性，我们举行了无数的崇拜天堂的仪式，以便我们的臣民在我们的统治者下保持在世俗和精神上的团结。即便如此，大量的影响力掌握在萨满手中，他们的魔法力量使他们能够充当人和天堂之间的调停者。即使佛教被接纳为我们王国的国家宗教，朝鲜萨满仍然拥有很大的影响力。因此，为了巩固我们的中央权威，结束部落派系主义，我们必须确保萨满在建立国家宗教机构方面的支持。"
