 shu_build_a_proper_navy_mission_title: "建立一支正规的海军"
 shu_build_a_proper_navy_mission_desc: "随着对长江流域以及中国海岸的征服，我们也获得了吴国的造船师、水手和海军陆战队的海军专业知识。因此，让我们利用他们的专业知识来建造、训练和维护我们自己的正规海军部队，这样我们就可以派遣我们的船只到遥远的地方进行丝绸和其他货物的贸易。"
