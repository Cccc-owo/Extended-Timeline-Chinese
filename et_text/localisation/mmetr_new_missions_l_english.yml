 row_humble_the_huns_mission_title: "征服匈人"
 row_humble_the_huns_mission_desc: "匈人神秘而令人担忧的威胁在东罗马的边界上笼罩着，他们的存在把日耳曼部落逼到了我们自己的边界，他们恐惧地逃离了上帝之鞭本身。如果我们不能羞辱外国野蛮人，我们统治罗马本身的权利就会受到质疑。因此，让我们集结力量击败匈人，迫使他们跪下乞求怜悯，并夺回匈人从我们这里偷走的财富。"
 row_rejuvenate_the_legions_mission_title: "振兴军团"
 row_rejuvenate_the_legions_mission_desc: "我们帝国面临的各种危机在很大程度上削弱了我们的军事力量，至少与帝国军队的巅峰相比。它已经达到了我们的大多数部队现在都没有盔甲，只受盾牌保护的地步。更昂贵的盔甲和盔甲现在只限于骑兵，我们越来越依赖像蛮盟军这样的外国实体为我们战斗。因此，让我们努力恢复我们的军事力量，从我们帝国的各个地区军队开始。"
 row_military_reforms_mission_title: "军事改革"
 row_military_reforms_mission_desc: "曾经，罗马的重装步兵是已知世界上最可怕的战斗力量。然而，随着我们的帝国在匈人、帕提亚人和波斯人中找到了更强大的敌人，很明显，我们的军队必须随着时代的变化而变化。因此，让我们扩大我们的骑兵，这样我们的帝国就可以在不确定和混乱的时代生存和繁荣。"
 row_capable_comites_mission_title: "有能力的科米特人"
 row_capable_comites_mission_desc: "理想的情况是，我们的皇帝身边只有罗马帝国最优秀的人才。然而，在实践中，情况并不总是这样，腐败和奉承者似乎总是在某些最亲近的圈子里游走。因此，让我们只寻找最好的帝国将领和行政人员，被称为皇帝的共治者，或「战友」，他们将以最大的忠诚为皇帝服务。"
 row_bishops_of_the_empire_mission_title: "行省主教"
 row_bishops_of_the_empire_mission_desc: "虽然罗马主教被视为帝国西部最重要的宗教领袖，但我们也必须承认边境省份的各主教的卓越表现，他们不知疲倦地努力将上帝的真言传播到帝国的最远处。即便如此，仍有许多基督的追随者仍然被误导。其中一个团体是非洲省份的多纳图派，这是一个异端教派，继续抵制罗马的正统教义。因此，让我们支持我们在帝国各地的主教的努力，以便我们可以启蒙那些偏离正道的人。"
 row_bishops_of_the_empire_mission.tt: "获得折扣的§Y3§!级神学家技能"
 row_here_to_stay_mission_title: "留下来"
 row_here_to_stay_mission_desc: "虽然不列颠尼亚的土地在此时已经被帝国统治了几代人，但在罗马仍有许多人继续争论，当我们在其他地方有更重要的事情时，不列颠尼亚是否值得留在我们的帝国之下。然而，如果我们能在不列颠尼亚建立永久存在，拥有忠诚的臣民和安全的边界，也许我们可以向所有人证明，包括罗马人和我们在不列颠尼亚的敌人，我们确实是留在不列颠尼亚的。"
 row_here_to_stay_mission.tt: "不列颠群岛地区发展度至少为§Y8§!的非主流文化省份转变为§G罗马-不列颠§!文化，属于§Y拉丁§!文化组"
 row_tame_the_foederati_mission_title: "驯服蛮盟者"
 row_tame_the_foederati_mission_desc: "虽然蛮族蛮盟军过去是罗马的盟友，但蛮族蛮盟军已经成为我们帝国的一个重大问题。日耳曼部落特别不守规矩。有一天，他们可能会向皇帝宣誓效忠——第二天，他们可能会转而反对我们，蹂躏我们的土地，屠杀我们的人民。因此，让我们以任何必要的手段确保蛮盟军仍然被罗马的枷锁束缚。"
 row_tame_the_foederati_mission.tt: "拥有§Y2§!个§Y日耳曼§!文化组的属国且对我们至少有§Y100§!好感"
 row_fend_off_the_barbari_mission_title: "抵御蛮族"
 row_fend_off_the_barbari_mission_desc: "从高卢和达尔马提亚到西班牙和非洲，野蛮人无情地穿过罗马的边界，在罗马人心中留下恐惧和不确定性；意大利本身的安全从未受到任何外来力量的威胁。因此，让我们抵御这种入侵性的威胁，努力确保罗马在未来许多世纪和几代人的生存。"
 row_fend_off_the_barbari_mission.tt: "度过§Y大迁徙时代§!"
 row_comites_et_equites_mission_title: "科米特人与骑士"
 row_comites_et_equites_mission_desc: "骑兵曾经被称为罗马军队中受人尊敬的骑兵贵族，但由于贵族头衔的分配过于慷慨，他们已经与毫无意义和空洞的头衔联系在一起。因此，君士坦丁建立了委员会，以区分最高级别的人才。为了确保整个帝国贵族的忠诚，让我们努力与贵族将军和文官建立友好关系。"
 row_the_empires_breadbasket_mission_title: "帝国粮仓"
 row_the_empires_breadbasket_mission_desc: "尽管在第三次布匿战争中被罗马彻底摧毁，但迦太基城在一个世纪后由尤利乌斯·凯撒重建。罗马的首都和整个阿非利加省都成长为一个繁荣的粮仓，它现在为王国各个角落的罗马人提供粮食。因此，让我们继续培育帝国的粮仓，并确保它受到任何野蛮人的入侵。"
 row_mauretania_caesariensis_mission_title: "凯撒毛里塔尼亚"
 row_mauretania_caesariensis_mission_desc: "努米底亚的土地曾经是罗马的坚定盟友。第一个统一的努米底亚王国是由马西尼萨领导的，他是罗马在第二次布匿战争中的盟友，也是一位伟大的国王，他将曾经被认为不可耕种的努米底亚的土地开发成繁荣的农场和庄园。当努米底亚王国被罗马帝国吞并时，它的原住民也是如此。这些生活在毛里塔尼亚城市中心的许多人已经融入了罗马的文化和社会。因此，当我们的王国面临外部和内部的不确定性和压力时，让我们确保在困难时期能够有信心地召唤毛里塔尼亚的臣民。"
 row_roman_villas_of_gallia_mission_title: "高卢罗马别墅"
 row_roman_villas_of_gallia_mission_desc: "我们在高卢的许多成功都可以归功于高卢人自己——罗马投资者利用当地的高卢地主来管理和开发土地，在罗马文化的影响下建造繁荣的高卢别墅。这些别墅已经成为高卢北部高卢乡村的主要城市、经济和商业中心。因此，让我们继续开发这些土地，这样我们就可以从高卢提取最好的财富和货物，并确保别墅本身的持续繁荣。"
 row_roman_villas_of_gallia_mission.tt: "所有§Y法兰西§!地区的农田省份获得修正§Y「高卢别墅」§!直到游戏结束，给予:\n本地生产效率§G+10.0%§!"
 row_frontiers_of_britannia_mission_title: "不列颠尼亚的前线"
 row_frontiers_of_britannia_mission_desc: "我们面临着来自境内外的动荡，最难防守的省份一直是不列颠尼亚。因此，我们必须通过扩展边境来巩固我们在不列颠的地位，在不列颠北部部落和我们的城市中心隆迪尼翁之间建立一个缓冲区。"
 row_riches_of_egypt_mission_title: "埃及的财富"
 row_riches_of_egypt_mission_desc: "埃及富饶的土地一直受到我们野心勃勃的波斯对手的威胁。如果我们的君士坦丁堡帝国对手证明他们无力保卫埃及这个宝贵的粮仓，那么我们将不得不把事情掌握在自己手中，将埃及置于我们的保护之下。"
 row_ius_gentium_mission_title: "世界之主"
 row_ius_gentium_mission_desc: "「世界法」是自然法的一种形式，意思是它是所有人都遵守和遵循的法律。虽然我们罗马人有自己的法律，但世界上所有的人民都自然遵循许多自然法。因此，让我们利用罗马人和野蛮人之间的共同点，在我们的领域内建立和平、合作和秩序。随着我们的皇帝对「世界法」的呼吁，我们的帝国将成为我们所有臣民以坚定不移的忠诚来遵循的自然和明智的权威。"
 row_avenge_teutoburg_mission_title: "为条顿堡复仇"
 row_avenge_teutoburg_mission_desc: "在奥古斯都统治时期的条顿堡森林里，三军——第17、18和19军团——遭到了阿米尼乌斯率领的日耳曼部落的伏击;这些军团都被彻底消灭了，这是一次永远不会被遗忘的耻辱性的失败。虽然我们已经用惩罚性的战役来报复日耳曼人，但日耳曼人的土地大多没有被征服，被认为是不必要的罗马帝国的补充。尽管如此，日耳曼人的威胁从那时起就越来越大，因此征服这些部落的必要性已经成为一个首要问题。"
 row_magna_germania_mission_title: "大日耳曼尼亚"
 row_magna_germania_mission_desc: "我们在日耳曼尼亚取得了前所未有的进展，整合了西北部的新土地和人民。有许多热情的顾问和官员希望将大日耳曼尼亚正式和彻底整合为北部的一个扩张的省份。虽然这是一项伟大的事业，自尤利乌斯·凯撒在高卢的战役以来，这是西部领土上最大的扩张，但一旦大日耳曼尼亚成为罗马帝国的核心部分，它将是值得的。"
 row_magna_germania_mission.tt: "获得折扣的哥特技能§Y3§!商人"
 row_restoration_of_italia_mission_title: "重建意大利亚"
 row_restoration_of_italia_mission_desc: "罗马城的鼎盛时期早已过去，永恒之城现在只不过是昔日的影子。虽然随着我们把行政中心搬到拉文纳等新首都，罗马城的重要性继续下降，但一旦我们恢复半岛的和平与繁荣，我们应该能够扭转这一趋势，恢复罗马和整个意大利的昔日荣光。"
 row_latifundia_of_hispania_mission_title: "西班牙大庄园"
 row_latifundia_of_hispania_mission_desc: "大庄园，大型的私有庄园，专门从事农业，是西班牙景观和经济的关键部分。自从无数的内战和日耳曼移民以来，许多大庄园已经衰落，被掠夺和战争摧毁。在这样一个动荡的时代，我们在整个地区培育繁荣的庄园和农场，以养活西班牙人民，并刺激区域经济回到以前的繁荣水平，这特别重要。"
 row_unite_the_twin_capitals_mission_title: "统一两都"
 row_unite_the_twin_capitals_mission_desc: "罗马帝国被一分为二，以便有效管理像我们这样一个庞大的帝国，由两位皇帝分别在东西方的两个王座上统治。虽然在实践中是平等的，但如果东罗马皇帝无力维持统治，也许最好的办法是将两个罗马重新统一在一个皇帝的统治之下。"
 row_unite_the_twin_capitals_mission.tt: "获得拜占庭在§Y埃及§!和§Y巴尔干§!地区所有§G拥有§!的省份和§G核心§!的永久宣称"
 row_alea_iacta_est_mission_title: "骰子已经掷下"
 row_alea_iacta_est_mission_desc: "「骰子已经掷下」——这是尤利乌斯·凯撒在越过卢比孔河时的话，标志着他公开反抗和与他的对手庞培的内战。虽然罗马东西方皇帝之间的合作是理想的，但有时两个皇帝会发生冲突。因此，一旦两个皇帝之间的战争开始，可以说骰子已经掷下，没有回头路了。"
 row_rome_reunited_mission_title: "帝国再统一"
 row_rome_reunited_mission_desc: "当我们踏入君士坦丁堡时，死亡就已经降临，我们对那些宣称东方王位的人公然宣战。因此，让我们像尤利乌斯·凯撒那样跨过莱茵河，完成我们已经开始的工作，在我们的统治下统一东罗马帝国主要权力基础的土地。"
 row_renovate_roman_roads_mission_title: "修缮罗马道路"
 row_renovate_roman_roads_mission_desc: "罗马内战对基础设施造成了破坏，帝国西部尤为严重。许多罗马大道已经有一段时间没有维修了。因此，让我们致力于恢复基础设施，就从帝国的血管——罗马大道开始。"
 row_bread_and_circuses_mission_title: "面包与马戏"
 row_bread_and_circuses_mission_desc: "在过去，「面包和马戏团」是一个词，用来批评罗马帝国在赞助大型运动会和马戏团的共同做法，以便分散普通民众对罗马人面临的不稳定、腐败和其他问题的注意力。然而，谁能说在拥有马戏团的同时又有一个稳定和繁荣的王国是不可能的？"
 row_revitalize_the_economy_mission_title: "振兴经济"
 row_revitalize_the_economy_mission_desc: "我们国家所面临的动荡导致西罗马帝国的经济急剧衰退。西罗马货币的价值，以及货币本身的大小和质量，自罗马黄金时代的货币以来，已经显著下降。因此，让我们努力振兴经济，建立一个巨大的国库，并听从只有最有才华和最精通经济的人的建议。"
 row_question_of_arianism_mission_title: "阿里乌斯派的问题"
 row_question_of_arianism_mission_desc: "异端阿里乌斯派的教义被尼西亚会议谴责。即便如此，阿里乌斯派的异端教义自那以后仍广受欢迎，在帝国各地的基督徒同胞之间造成了巨大的裂痕。因此，让我们召集帝国内外最明智、最虔诚、最博学的神学家，再次决定阿里乌斯派的问题及其在我们王国中的地位。"
 row_romanization_of_the_east_mission_title: "东方罗马化"
 row_romanization_of_the_east_mission_desc: "达尔马提亚和希腊的土地在罗马化方面相对缓慢，特别是希腊人在他们的祖国保持着他们独特的文化身份。东罗马帝国受到希腊人的影响很大，罗马化的批评者声称希腊文化已经击败了我们在东方的罗马文化。因此，让我们更加努力地将东部人民同化为适当的罗马身份。"
 row_march_to_syria_mission_title: "进军叙利亚"
 row_march_to_syria_mission_desc: "叙利亚的土地长期以来一直是敌对势力之间的战场，无论是罗马帝国和波斯帝国，还是古老的希腊化帝国之间的战场。随着我们在罗马帝国统一在一个皇帝之下的战争中取得进一步的成果，叙利亚的土地将再次成为重要的战场。"
 row_trajans_conquests_mission_title: "图拉真征服"
 row_trajans_conquests_mission_desc: "伟大的罗马皇帝图拉真将罗马帝国扩展到了历史上最大的程度，击退了强大的帕提亚帝国，并为罗马夺取了整个美索不达米亚。虽然美索不达米亚在被占领后很快就消失了，但许多皇帝仍然梦想有一天效仿伟大的图拉真。"
 row_diplomats_in_constantinople_mission_title: "君士坦丁堡的外交官"
 row_diplomats_in_constantinople_mission_desc: "尽管罗马帝国分裂为西方的皇帝和东方的皇帝，但我们仍然通过永恒之城罗马的精神团结在一起。因此，让我们与君士坦丁堡的东方皇帝保持密切的联系。"
 row_fund_the_war_machine_mission_title: "资助战争机器"
 row_fund_the_war_machine_mission_desc: "我们的军队一直都是由战利品资助的。随着我们的军队和边界现在延伸到大片的陆地和海洋，我们发现自己无法进一步扩大到我们确定的边界之外，这并不奇怪，使我们的国库在帝国治理的负担下相当紧张。因此，与其直接征服，不如让我们继续通过从失败者那里收取贡品来资助罗马的战争机器。"
 row_chi_rho_mission_title: "凯乐"
 row_chi_rho_mission_desc: "在统一罗马帝国的斗争中，伟大的君士坦丁皇帝抬头目睹了神圣的景象，太阳上的一道巨大的光十字架。君士坦丁和他的士兵都目睹了这一景象，夜幕降临时，君士坦丁在梦中被基督亲自拜访，他告诉君士坦丁创造一个天空中的图像的复制品，君士坦丁带着它走向胜利。因此，凯乐作为基督荣耀的象征诞生了，它不仅在和平时期，也在战争时期指引我们。"
 row_convert_the_pagans_mission_title: "向异教徒传教"
 row_convert_the_pagans_mission_desc: "许多边境地区的异教徒继续坚持旧神。让我们把真神的话语传播给这些误入歧途的异教徒，把整个罗马帝国团结在圣十字架之下。"
 row_christian_authority_mission_title: "基督教权威"
 row_christian_authority_mission_desc: "罗马主教是彼得本人的代理人，或代表，因此是基督教世界最著名的牧首之一。因此，让我们确立罗马皇帝作为基督教世界的捍卫者，在罗马主教的支持下。如果君士坦丁堡的东方皇帝反对这样一个大胆的声明，那就这样吧。"
 row_roman_navy_reborn_mission_title: "罗马海军重生"
 row_roman_navy_reborn_mission_desc: "当罗马帝国成为地中海唯一的海军力量时，以至于海洋被创造为「我们的海」或「我们的海」，海军不再需要保持巅峰的战斗力。罗马帝国的海军能力主要用于运输部队和打击海盗，由于罗马帝国面临的许多内部危机而加速下降。因此，让我们努力重建一支拥有战备战舰的海军，从而恢复古老的海军传统——这种传统曾粉碎了迦太基和亚历山大大帝的继承者。"
 row_roman_navy_reborn_mission.tt: "拥有至少§Y5§!艘桨帆战舰或重型战舰"
 row_legacy_of_actium_mission_title: "阿克提翁的遗产"
 row_legacy_of_actium_mission_desc: "阿克提翁海战是罗马历史上最大的海战——它以马库斯·安东尼厄斯的失败和奥古斯都皇帝作为罗马帝国第一位事实上的统治者的统治的决定性巩固而告终。虽然这是一场见证了帝国诞生的辉煌战役，但却是罗马历史上最后一次重大的海军交战。随着我们的海域在罗马的完全控制下，仅用于打击海盗的罗马海军开始衰落，因为没有任何海军力量能够与帝国的力量抗衡。因此，随着我们恢复的罗马海军，让我们再次在海上取得荣耀。"
