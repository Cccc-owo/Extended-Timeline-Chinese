 jud_great_jewish_revolution_mission_title: "犹太大革命"
 jud_great_jewish_revolution_mission_desc: "我们与罗马人的关系可以说是复杂的。罗马人在过去确实是犹地亚的盟友。然而，罗马人也激怒了犹地亚人民，将异教习俗带到圣地，并在耶路撒冷圣殿的圣地上树立假偶像和神。因此，如果我们起来对抗罗马人，犹太人民肯定会团结起来对抗我们的共同敌人。"
