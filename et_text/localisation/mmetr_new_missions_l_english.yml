 prt_perfect_the_parthian_shot_mission_title: "完善帕提亚射击"
 prt_perfect_the_parthian_shot_mission_desc: "我们帕提亚人以帕提亚射击而闻名，一种骑射手假装撤退，然后利用他们在马背上的技能转身向毫无戒心的敌人倾泻箭雨。正是这种战场战术摧毁了罗马的克拉苏的军队，帕提亚射击将继续给罗马军队造成代价。"
 prt_humble_the_romans_mission_title: "羞辱罗马人"
 prt_humble_the_romans_mission_desc: "罗马人相信自己比他们的邻居更先进、更开明和更强大，把所有非罗马人和非希腊人称为野蛮人，就像希腊人在几代人之前叫我们帕提亚人一样。因此，就像我们粉碎了浮夸的希腊塞琉古一样，现在让我们羞辱傲慢的罗马人，让我们的军队进军罗马的心脏。"
 prt_successors_of_the_diadochi_mission_title: "继业者的继承者"
 prt_successors_of_the_diadochi_mission_desc: "虽然我们是一个独特的帕提亚帝国，是我们的第一个帝国，但我们也继承了继业者，亚历山大大帝的继承者的遗产。随着我们取代了希腊化的力量，最引人注目的是塞琉古帝国，我们采用了各种希腊化的传统和治理形式，就像亚历山大在征服波斯帝国时采用了波斯的习俗和王权一样。"
 prt_acquire_palaestina_mission_title: "夺取巴勒斯坦"
 prt_acquire_palaestina_mission_desc: "如果我们希望实现我们在埃及的野心，我们必须在巴勒斯坦的土地上确保战略立足点，这个地区长期以来一直是大国之间冲突的舞台。确保这些土地也将确保我们进入地中海的通道，这意味着我们不再需要依赖中间商来与地中海的遥远城市进行贸易。"
 prt_sahan_sah_in_egypt_mission_title: "埃及的万王之王"
 prt_sahan_sah_in_egypt_mission_desc: "最后一次有万王之王统治埃及的是亚历山大大帝征服前的波斯阿契美尼德帝国。埃及的土地是一个富饶的粮仓，它的财富和尼罗河提供的粮食和自然资源都很宝贵。为我们的帝国取得埃及的土地将标志着我们与罗马对手长期冲突的一个重要转折点。"
 prt_develop_alexandreia_mission_title: "发展亚历山大里亚"
 prt_develop_alexandreia_mission_desc: "亚历山大城自建城以来的几个世纪里一直是贸易、文化和学习的中心，尽管在无能的罗马人统治下，它日渐被忽视，变得衰败不堪。因此，作为埃及的希腊化遗产的继承者，让我们恢复亚历山德里亚的声望和繁荣。"
 prt_consolidate_persia_mission_title: "统一波斯"
 prt_consolidate_persia_mission_desc: "虽然我们作为一个较小的帕提亚统治阶层统治着波斯的土地，但我们采用了许多波斯的传统、习俗和治理方式，以确保我们波斯领土的稳定和繁荣。由于我们依赖波斯城市的财富、资源和人力，我们必须巩固我们作为波斯无可争议的霸主的地位。"
 prt_restore_royal_roads_mission_title: "恢复波斯御道"
 prt_restore_royal_roads_mission_desc: "在阿契美尼德波斯帝国的统治下，一个庞大的皇家道路网络蓬勃发展。希腊历史学家希罗多德指出，正是由于这些道路，波斯信使的速度在全世界是无与伦比的。如果我们恢复我们自己的帝国的皇家道路网络，我们不仅会获得一个高效的运输和邮政网络，而且还会进一步确保我们作为波斯合法统治者的地位。"
 prt_erythraean_sea_trade_mission_title: "埃吕特拉海贸易"
 prt_erythraean_sea_trade_mission_desc: "厄立特里亚海是贸易和货物的重要十字路口，是货物从地中海、埃及、阿拉伯、蓬特、波斯和印度经过的点。通过确立我们在这一网络中的主导贸易力量地位，帕提亚帝国及其臣民将继续为子孙后代获得好处。"
 prt_learn_from_characene_mission_title: "向查拉塞尼人学习"
 prt_learn_from_characene_mission_desc: "在我们屈服于查拉塞尼之前，我们帕提亚人没有任何关于航海的知识，我们缺乏一支合适的海军来在我们的海岸之外执行我们的利益。当查拉塞尼人成为我们的臣民时，我们继承了他们的海军，帕提亚的统治者允许查拉塞尼人代表我们管理所有的海军事务。与其把一切都交给查拉塞尼人，也许我们应该向他们学习，建立一支强大的海军力量。"
 prt_control_the_twin_rivers_mission_title: "控制双子河"
 prt_control_the_twin_rivers_mission_desc: "据说幼发拉底河和底格里斯河是文明本身的发源地。几个世纪前，我们的祖先从希腊化塞琉古帝国手中夺取了巴比伦、塞琉西亚和泰西封城，为我们自己的帝国确保了美索不达米亚的低地地区。现在，让我们进一步向北进军，以确保整个美索不达米亚成为帕提亚的领土和附庸。"
 prt_march_to_cappadocia_mission_title: "进军卡帕多西亚"
 prt_march_to_cappadocia_mission_desc: "亚历山大大帝死后，卡帕多西亚的土地是抵抗希腊统治的主要地点，卡帕多西亚王国由一个波斯王朝领导，该王朝在阿契美尼德波斯帝国的衰落中幸存下来。现在卡帕多西亚的土地在罗马人的统治下，让我们继续对希腊人的反抗，为自己夺取卡帕多西亚，并在安纳托利亚建立稳固的立足点。"
 prt_lord_of_asia_mission_title: "亚细亚之主"
 prt_lord_of_asia_mission_desc: "当亚历山大大帝从阿契美尼德波斯帝国手中夺取埃及的土地并征服安纳托利亚时，他拜访了埃及的神谕者，神谕者证实了亚历山大的神性。从那时起，亚历山大宣布自己为「全亚细亚之主」和神圣的国王。现在我们已经确保了波斯的土地，让我们继续前进，征服小亚细亚的土地，这样我们就可以效仿伟大的亚历山大，继承希腊化的遗产，成为新的亚细亚之主！"
 prt_heirs_of_the_achaemenids_mission_title: "阿契美尼德王朝的继承者"
 prt_heirs_of_the_achaemenids_mission_desc: "我们帕提亚帝国的前任统治者，如我们的祖先米特里达梯一世，声称自己是著名的阿契美尼德王朝的后裔，这正是伟大的阿契美尼德波斯帝国的统治王朝，它统治了从安纳托利亚到埃及到阿拉霍西亚的广大领土数百年。虽然帝国早已灭亡，但他们的遗产继续在历史的编年史中存在，也在我们自己的血管中存在。"
 prt_heirs_of_the_achaemenids_mission.tt: "可以选择成立§T波斯§!，改革波斯帝国"
 prt_develop_ctesiphon_mission_title: "发展泰西封"
 prt_develop_ctesiphon_mission_desc: "泰西封城最初是我们的祖先建立的军事驻军——今天，泰西封已经发展成为全世界最大和人口最多的城市之一，在规模和辉煌上可以与西方的罗马城相媲美。因此，让我们继续发展这座首都，使它无与伦比。"
 prt_build_up_seleukeia_mission_title: "修缮希腊城市"
 prt_build_up_seleukeia_mission_desc: "虽然我们已经从塞琉古帝国的希腊化势力手中征服了美索不达米亚的土地，但他们的城市仍然在我们的统治之下，其中许多可以追溯到亚历山大大帝的统治时期。随着我们的首都泰西封沿底格里斯河崛起，这些希腊城市中的许多城市虽然仍然繁荣，但已经不再显赫，一些著名的希腊城市，如底格里斯河畔的塞琉刻亚，已经因我们与罗马人的战争而受到损害。因此，让我们把这些希腊城市发展和翻新成真正的帕提亚风格的城市。"
 prt_gods_of_babylonia_mission_title: "巴比伦诸神"
 prt_gods_of_babylonia_mission_desc: "当波斯阿契美尼德帝国的居鲁士大帝进入巴比伦尼亚时，他宣称巴比伦的神灵亲自为居鲁士供奉，以将人民从巴比伦帝国中解放出来。同样，当我们的祖先和帕提亚国王米特里达梯一世进入美索不达米亚时，他亲自进入亚述和巴比伦尼亚的圣城，并献身于阿卡德的伟大诸神。因此，虽然我们主要献身于阿胡拉马兹达，但我们可以通过延续这种宗教宽容的传统来赢得巴比伦人的支持。"
 prt_call_upon_the_azat_mission_title: "号召阿扎特"
 prt_call_upon_the_azat_mission_desc: "帕提亚帝国没有一支常备军，而是依靠从帕提亚各地的各种贵族（或阿扎特）那里征召的征召兵。贵族构成了我们军队的骑兵骨干，所以明智的做法是，在战役前尽可能地做好准备，以确保快速有效地动员征召兵到前线。"
 prt_rein_in_house_suren_mission_title: "控制苏伦家族"
 prt_rein_in_house_suren_mission_desc: "苏伦家族是帕提亚七大家族之一，是我们帝国最显赫的七个贵族家族之一。虽然他们享有很大的自治权、许多特权和帕提亚王室的特殊宠爱，但苏伦家族也冒险走出帕提亚的土地，在东部建立了自己的王国，如印度-帕提亚王国。这些苏伦王国完全独立于帕提亚王室，也许有一天会在他们各自的地区挑战我们的霸权；因此，我们也许应该谨慎地确保他们在我们可以的时候服从我们。"
 prt_control_the_indus_mission_title: "控制印度河"
 prt_control_the_indus_mission_desc: "印度河是波斯和印度之间的天然屏障。除此之外，控制印度河带来的海军机会也激励着我们领导一场夺取这条河流的战役。我们帕提亚人在海军上相当有限，所以征服印度河将使我们能够获得更多的港口，以扩大我们的海军能力。"
 prt_spices_of_india_mission_title: "印度香料"
 prt_spices_of_india_mission_desc: "世界上最有利可图的贸易之一是香料贸易，世界上大多数香料都来自印度东部的土地。现在，我们通过征服印度河——与印度同名的河流——在印度站稳了脚跟，让我们获得东方商人的忠诚，并使帕提亚人成为香料贸易的新领导者。"
 prt_client_king_in_pontus_mission_title: "本都的仆从国王"
 prt_client_king_in_pontus_mission_desc: "今天的本都王国只是它以前的外壳——曾经英勇抵抗罗马人的伟大的米特里达梯六世王国已经沦为罗马的傀儡所领导的罗马仆从国。让我们解放本都人民，继续米特里达梯六世开始的工作——首先，我们将解放本都;然后，我们将像米特里达梯所设想的那样，解放整个安纳托利亚。"
 prt_client_king_in_pontus_mission.tt: "可以选择将安纳托利亚割让给§T本都§!的§Y仆从国§!"
 prt_dominate_hellas_mission_title: "支配希腊"
 prt_dominate_hellas_mission_desc: "希腊人的家园很久以前就落入罗马人的手中，而今天，希腊人被视为罗马帝国的核心领土之一。因此，从罗马人手中夺取希腊的土地将是对罗马帝国的沉重打击。除了战略上的胜利，我们还将取得象征性的胜利，成为波斯帝国和希腊化帝国的继承者，成为第一个彻底征服希腊的伊朗强国。"
 prt_hellenic_infantrymen_mission_title: "希腊步兵"
 prt_hellenic_infantrymen_mission_desc: "虽然我们对抗罗马人的巨大成功可以归功于我们强大的骑兵，以及我们著名的帕提亚射击和其他骑兵战术，但我们也将受益于一支强大的步兵辅助力量，特别是当我们进一步向西推进进入有利于步兵的地形时。希腊人拥有一个长达几个世纪的强大步兵的遗产，这一遗产甚至影响了罗马人的战争方式。"
 prt_parthian_heartland_mission_title: "帕提亚腹地"
 prt_parthian_heartland_mission_desc: "在帕提亚王国之前，我们帕提亚人是大益联邦的一部分。虽然不再统一，但我们前大益的表亲部落仍然居住在帕提亚的土地上以及许耳卡尼亚北部的土地上。因此，让我们集中精力巩固我们帕提亚家园的防御，这样我们就可以确保我们的边界，获得各个大益部落的臣服，并将部落重组为一个真正的帕提亚附庸国。"
 prt_parthian_heartland_mission.tt: "在帕提亚故乡生成§T大益§!作为部落§Y仆从国§!"
 prt_win_over_the_tribes_mission_title: "战胜部落"
 prt_win_over_the_tribes_mission_desc: "除了贵族家族，我们的帝国在战役中还依赖于各种游牧部落。由于这些部落的许多人在学会走路之前就学会了骑马，他们的骑兵在遥远的战役中是宝贵的辅助。此外，被安抚的部落更不可能反抗和袭击我们的边境城市和定居点，被我们的力量打动或恐吓的外国部落将更有可能屈服于帕提亚的霸权。"
 prt_influence_armenia_mission_title: "影响亚美尼亚"
 prt_influence_armenia_mission_desc: "亚美尼亚王国长期以来一直受到帕提亚和罗马帝国的争夺。我们甚至把我们统治的安息王朝的一个分支安置在亚美尼亚王位上，以确保他们对我们帝国的忠诚。作为这两个大国之间的缓冲区，亚美尼亚的统治者应该成为帕提亚王室的朋友，以确保我们在该地区的利益实现。"
 prt_greater_armenia_mission_title: "大亚美尼亚"
 prt_greater_armenia_mission_desc: "亚美尼亚的提格兰大帝建立了自己的伟大帝国，统治着亚美尼亚、卡帕多西亚和叙利亚的土地。虽然提格兰大帝被波斯人打败了，但让我们通过征服罗马人来为提格兰大帝报仇，夺回曾经处于亚美尼亚王国控制下的土地。"
 prt_kushan_diplomacy_mission_title: "贵霜外交"
 prt_kushan_diplomacy_mission_desc: "大约在帕提亚的安息王朝击败了塞琉古帝国并征服了米底、波斯和美索不达米亚的土地的同时，更东边的希腊化巴克特里亚王国被月氏部落击败了。就像我们从部落开始建立了我们自己的帝国一样，在东方，月氏已经建立了贵霜帝国。因此，我们现在面临的问题是，我们是否应该与他们打交道:用亲密的外交手段，还是用武力作为宿敌。"
 prt_kushan_diplomacy_mission.tt: "如果贵霜对我们的好感度达到§Y100+§!，与他们获得§T和好§!；如果§Y侮辱§!他们，获得§T20威望§!"
 prt_sway_the_client_kings_mission_title: "拉拢从属国王"
 prt_sway_the_client_kings_mission_desc: "我们帕提亚人大多只关心征服领土；作为一个以前的游牧民族，我们对直接统治我们伟大帝国的遥远地区没有什么兴趣。因此，除了任命贵族和王室成员来管理帝国的领土外，我们还委托各种附庸国王，如波西斯、查拉塞尼和埃律迈斯的那些国王代替我们统治他们各自的领土。因此，为了确保他们对帕提亚的忠诚，以及维持帕提亚人和臣民之间的和平，我们应该专注于通过外交、黄金和礼物赢得这些附庸国王。"
 prt_annex_persis_mission_title: "吞并波斯"
 prt_annex_persis_mission_desc: "随着我们越来越波斯化，我们对波斯的中心地带的兴趣越来越大。当我们的祖先第一次从希腊化塞琉古帝国的控制下征服波斯兄弟会时，一个波斯的地方国王被任命代表我们统治波斯。然而，现在我们已经确立了自己作为阿契美尼德和希腊化遗产的适当继承人，也许我们应该采取步骤，将波斯的中心地带整合到帕提亚本土。"
 prt_adur_burzen_mihr_mission_title: "阿杜尔·布尔津-密赫"
 prt_adur_burzen_mihr_mission_desc: "我们的帝国有许多圣火，其中一些可以追溯到阿契美尼德帝国本身的几个世纪以前。然而，帕提亚最重要的圣火位于阿杜尔·布尔津-密赫尔。作为帕提亚王室和人民的祆教圣火，我们必须继续点燃这座圣火并发展周围的城市，以确保圣火之家的繁荣和安全。"
 prt_appeal_to_the_magi_mission_title: "求助于法师"
 prt_appeal_to_the_magi_mission_desc: "塞琉古帝国对波斯和米底的征服标志着祆教的统治回到了这些地区和人民。因此，让我们继续通过听从祭司阶层的明智建议，并在我们的帝国中传播信仰，从而证明我们对阿胡拉马兹达的虔诚，来确立我们作为世界上首要和无可争议的祆教领袖的地位。"
 prt_silk_road_mission_title: "丝绸之路"
 prt_silk_road_mission_desc: "粟特的商人和统治者从中国和西方之间的丝绸贸易中变得富有。作为中间商，粟特人能够对像丝绸这样的贵重货物收取更高的价格，获得巨大的利润，因此比中国商人自己从丝绸之路中受益更多。如果我们征服粟特，我们将成为新的中间商，从丝绸贸易中收获财富。"
 prt_caucasian_tribute_mission_title: "高加索贡品"
 prt_caucasian_tribute_mission_desc: "伊比利亚的高加索诸国几代人以来一直是帕提亚和罗马这两个大国之间争斗的理由。此外，阿兰人和其他高加索北部的游牧部落继续利用这些易守难攻的土地来袭击我们靠近山脉的城市。因此，让我们赢得该地区王国和部落的青睐，以确保我们西北领土的安全。"
 prt_the_jade_gate_mission_title: "款待之城"
 prt_the_jade_gate_mission_desc: "绿洲城市喀什是一条门户，丝绸和其他贵重贸易货物从中国最东端的土地经过，到达粟特、波斯和西方土地。作为来自世界各地的商人的好客停留点，喀什城在中国人中被称为「舒勒」，在梵文中被称为「護国」，意思是「幸运的款待」。如果我们确保对喀什的控制，我们将作为中国和地中海国家之间的富有中间商，对丝绸贸易施加更大的影响。"
 prt_the_seven_great_houses_mission_title: "七大家族"
 prt_the_seven_great_houses_mission_desc: "除了帕提亚国王自己，帕提亚的七大家族主导着帕提亚的政治，并在我们帝国内拥有几个大地产。由于我们的帝国主要依赖这些贵族家庭的征召兵和骑兵，我们明智的做法是确保七大家族通过任何必要的实际手段保持对我们的忠诚。"
 prt_expand_the_realm_mission_title: "扩张领土"
 prt_expand_the_realm_mission_desc: "虽然帕提亚七家族的贵族现在对我们很忠诚，但他们和其他普通人一样渴望更大的东西。通过扩大我们的帝国，我们将获得新的土地，我们可以授予贵族家庭，以换取他们的忠诚和保证军事贡献。"
 prt_kindle_the_fires_mission_title: "点燃圣火"
 prt_kindle_the_fires_mission_desc: "自伟大的阿契美尼德波斯帝国以来，我们一直是唯一主要的祆教势力，因为在亚历山大大帝的征服之后，阿胡拉马兹达的追随者主要处于希腊化的统治之下。因此，让我们证明我们对阿胡拉马兹达的忠诚，并继续在我们的帝国中点燃圣火。"
 suk_the_first_thai_crown_mission_title: "第一个泰王冠"
 suk_the_first_thai_crown_mission_desc: "在从孟族和高棉王冠中赢得独立后，我们素可泰的泰人建立了第一个真正独立的泰王国。因此，让我们继续巩固我们作为第一个泰王冠的统治，确保我们的王国将延续到后代。"
 suk_pho_khun_mission_title: "蒲坤"
 suk_pho_khun_mission_desc: "与其像提婆罗阇那样将我们视为神圣的统治者，我们希望我们的泰族同胞将我们视为父亲的形象，在和平时期和困难时期向他们伸出仁慈和指导的手。因此，我们的统治者被称为蒲坤，意思是「父亲」，以强调与我们的臣民的这种父系关系。虽然神圣的专制统治制度肯定有好处，但赢得我们臣民的尊重和爱会产生不易被贪婪或怀疑打破的忠诚。"
 suk_royal_elephants_mission_title: "皇家象兵"
 suk_royal_elephants_mission_desc: "我们泰人几代人以来与我们的大象建立了联系；我们的皇室本身也有许多大象。大象在和平时期帮助我们在日常生活中，在战争时期陪伴我们的军队。因此，大象对素可泰和泰国人民来说是无价的资产，我们必须继续培育强大的战象，为我们的王国带来和平与安全。"
 suk_expand_the_mandala_mission_title: "拓展曼荼罗"
 suk_expand_the_mandala_mission_desc: "我们的首都素可泰依赖曼荼罗体系来统治我们城市边界以外的广大领土。曼荼罗在梵文中意为「圆圈」，象征着宇宙本身，涉及到对一个宗主负责的各个城邦。在我们的王国中，素可泰城对各种当地的勐或城市统治者保持权威，这些城市受我们的统治。作为保护的交换，这些城市提供贡品和人力。因此，让我们继续扩大我们的曼荼罗，获得新的臣民，他们将忠诚地为我们服务几代人。"
 suk_secure_tribute_mission_title: "确保进贡"
 suk_secure_tribute_mission_desc: "如果我们发展得过于庞大和不稳定，我们对各种有军事义务的勐的控制将很难维持；国王的去世，无论多么被爱或憎恨，都足以使各个勐公开反抗和叛乱。因此，让我们建立许多没有军事义务的朝贡国，以扩大我们的影响力，而不紧张我们对臣民的控制网。"
 suk_contest_the_cham_mission_title: "争夺占族人"
 suk_contest_the_cham_mission_desc: "占婆人民是统治东南亚土地的各种独立政体中的一个。他们以航海能力和横跨该地区的利润丰厚的贸易网络而闻名，从中国南部的海洋到印度洋。因此，如果占婆人是我们的忠实臣民，我们将受益匪浅。"
 suk_viet_diplomacy_mission_title: "越外交"
 suk_viet_diplomacy_mission_desc: "越南人与我们泰族人之间被一条难以通行的广袤山脉隔开。在我们派遣军队穿越这些山脉进行冒险性行动之前，我们必须首先考虑是否应该与大越人民采取外交手段。"
 suk_imperial_ambitions_mission_title: "帝国雄心"
 suk_imperial_ambitions_mission_desc: "在推翻了曾经伟大的高棉帝国并进入了越南人民的土地后，我们突然获得了新的更大的野心，这些野心是我们的祖先甚至不敢想象的。因此，让我们向北进军，夺取天命本身，就像蒙古人对宋朝所做的那样，在中原王朝建立泰王朝！"
 suk_a_thai_silk_road_mission_title: "泰丝绸之路"
 suk_a_thai_silk_road_mission_desc: "在宣称了中国天朝的王位后，我们现在有机会建立泰人对丝绸之路本身的控制。因此，让我们把中国和泰丝绸出口到西方，这样我们就可以给我们的泰人和中国臣民带来财富、安全和繁荣。"
 suk_control_the_mae_nam_mission_title: "湄南河"
 suk_control_the_mae_nam_mission_desc: "昭披耶河是众多河流之一，在泰语中被称为「湄南河」或「水之母」。然而，这条主要河流特别重要，因为它不仅为我们提供了收成，而且还是该地区的中心贸易中心。因此，确保湄南河及其贸易站的安全将使我们有更多的机会进行公海贸易，并促进我们王国的勐族之间的内部贸易，从而大大有利于我们的国家和人民。"
 suk_thai_silk_mission_title: "泰丝绸"
 suk_thai_silk_mission_desc: "与世界上其他地区不同的是，我们的丝绸并不完全是从中国的土地上进口的；相反，我们种植和饲养自己的蚕，编织自己的丝绸。虽然我们主要生产个人使用的泰国丝绸，但我们从来没有真正尝试过营销和向国外出口泰国丝绸。因此，让我们开始向邻国的丝绸贸易，比如高棉和马来，甚至可能是印度本身。"
 suk_unite_the_mueang_mission_title: "统一孟族"
 suk_unite_the_mueang_mission_desc: "曼荼罗体系只有在附属于素可泰城的各种勐，或城邦保持忠诚和坚定时才会发挥作用。这些勐的许多统治王朝也对素可泰首都的政治以及整个王国都产生了很大的影响。因此，让我们通过处理素可泰的各个地方统治者的建议和抱怨来安抚勐，促进更大的团结。"
 suk_challenge_the_empire_mission_title: "挑战帝国"
 suk_challenge_the_empire_mission_desc: "我们的素可泰王国诞生于勐，或城邦，或素可泰脱离高棉帝国的控制，并在素可泰宣布并独立的泰王国。当我们继续发展我们的力量并征服素可泰周围的各种勐，包括泰人和非泰人时，我们将积累足够的力量和影响力来挑战我们以前的宗主，高棉帝国本身。"
 suk_hegemonize_the_khmer_mission_title: "高棉霸权"
 suk_hegemonize_the_khmer_mission_desc: "随着我们的军队占领了关键城市吴哥，我们对高棉帝国的士气和军事能力造成了巨大的破坏。因此，让我们继续前进，直到我们彻底和真正地征服了继续抵抗我们无可争议的霸权的吴哥帝国残余势力。"
 suk_control_the_spice_trade_mission_title: "控制香料贸易"
 suk_control_the_spice_trade_mission_desc: "现在我们控制了马六甲，我们有更多的机会去到远离素可泰土地的富裕的新市场，包括南部海域利润丰厚的香料贸易。我们应该在马六甲海峡周围确保更多的转口港，以维护我们在香料贸易中的主导地位。"
 suk_cultivate_sukhothai_mission_title: "培育素可泰"
 suk_cultivate_sukhothai_mission_desc: "在曼荼罗体系中，我们的王国更像是城邦的集合，或称勐，它们都对一个最高城邦负责，我们的首都是素可泰。因此，我们对臣民和朝贡国的合法性和权力投射只有与我们的城市本身一样大。因此，让我们把我们的城市发展成一个伟大的勐，让整个王国的人民都尊敬和钦佩，包括那些臣民和那些远离我们王国边界的人。"
 suk_chinese_diplomacy_mission_title: "中国外交"
 suk_chinese_diplomacy_mission_desc: "现在，我们已经将素可泰发展成泰人的一座宏伟城市，我们已经赢得了获得我们领土之外更大势力认可的声望。因此，让我们向北方隐约可见的帝国——中原王朝伸出援手，与皇帝本人建立正式的外交和贸易关系。"
 suk_chinese_diplomacy_mission.tt: "§T跳过§!如果没有中国皇帝或首都位于中华次大陆的国家存在"
 suk_one_million_rice_fields_mission_title: "百万稻田"
 suk_one_million_rice_fields_mission_desc: "兰纳，意思是「百万稻田」，北方有许多泰族同胞居住。因此，让我们向北进军清迈，确保百万稻田的土地，养活我们的人民，为素可泰带来繁荣和荣耀。"
 suk_rule_the_tanao_si_mission_title: "统治台湾"
 suk_rule_the_tanao_si_mission_desc: "聃势山脉是泰族和缅甸之间的天然屏障。因此，让我们保卫这座山脉，加强我们对西方外国威胁的防御，如野心勃勃的蒲甘王国。"
 suk_secure_malacca_ports_mission_title: "保护马六甲港口"
 suk_secure_malacca_ports_mission_desc: "马六甲的港口是中国和印度财富之间的一个关键贸易点。为素可泰夺取这些港口将对我们的首都以及整个王国的人民和臣民大有裨益。因此，让我们利用我们的军事力量为泰人民打开巨大的机会！"
 suk_a_grand_thai_navy_mission_title: "一支大泰海军"
 suk_a_grand_thai_navy_mission_desc: "我们从来都不是真正的海军强国，而是被那些拥有更宏伟舰队的国家，如马来亚和爪哇的统治者所取代。因此，让我们建造精良的桨帆船和强大的泰海军，以在湄南河沿岸以外的地方维护我们的影响力和利益。"
 suk_monks_of_the_dharma_mission_title: "正法的僧侣"
 suk_monks_of_the_dharma_mission_desc: "这片土地上有许多博学而虔诚的僧侣，他们有许多智慧可以与我们和我们的人民分享。因此，让我们向我们王国的僧侣们伸出橄榄枝，接受他们的指导，反过来在我们的人民和臣民中传播佛教信仰。"
 suk_protector_of_buddhism_mission_title: "佛教守护者"
 suk_protector_of_buddhism_mission_desc: "全国各地的佛教徒都受到战争、饥荒和其他愚蠢暴力的威胁。因此，让我们在我们的臣民中传播我们的信仰，并将其他佛教国家置于我们的保护之下。"
 suk_thai_liberation_mission_title: "泰族解放"
 suk_thai_liberation_mission_desc: "素可泰王国的诞生是一种解放——我们泰人从祖先的家园向南迁移，并在王国的各种城市和村庄定居，包括素可泰城。虽然最初是在高棉和孟族君主的统治下，但我们的首都素可泰成功地反抗了我们的统治者，并在素万那普的土地上建立了自己的美好王国。"
 suk_march_to_lopburi_mission_title: "进军洛普布里"
 suk_march_to_lopburi_mission_desc: "在泰王国崛起中受到负面影响的王国之一是拉沃王国，在泰语中被称为卢布里。他们目前控制着重要的城市阿约陀耶以及重要的昭披耶河的中心地带。因此，让我们继续扩张，一劳永逸地将卢布里的所有土地置于泰人的统治之下。"
 suk_mon_tribute_mission_title: "孟族贡品"
 suk_mon_tribute_mission_desc: "孟族人曾经是素可泰及其周边地区的统治者。然而，高棉帝国的扩张以及像我们这样的泰族和缅甸王国的崛起对孟族有害。现在，只剩下几个孟族政体。因此，让我们通过战争和外交获得他们的贡品，使我们成为保护者而不是入侵者。"
 suk_burmese_opposition_mission_title: "缅甸反对派"
 suk_burmese_opposition_mission_desc: "缅甸的蒲甘王国可能是挑战我们在泰族土地上的地区霸权的潜在威胁之一。然而，蒲甘王国早已超越了其繁荣和军事力量的巅峰——让我们利用曾经伟大的蒲甘王国的衰落和分裂，领导一场针对缅甸残余势力的战役，以确保在素可泰曼荼罗下牢固地控制缅甸的心脏地带。"
 suk_launggyet_kingdom_mission_title: "朗杰王国"
 suk_launggyet_kingdom_mission_desc: "由于各种地理和政治因素，以朗杰为中心的阿拉干人享有独立于原始宗教王国缅甸统治者的地位。阿拉干人拥有一种没有任何缅甸人分享的海军传统的家园，既从事贸易，也从事海盗活动。因此，如果我们想建立自己的海军力量并进入印度市场，我们有很多可以从他们身上学习的东西——这些知识可以通过征服或外交来获得。"
 suk_bengal_campaign_mission_title: "孟加拉战役"
 suk_bengal_campaign_mission_desc: "由于我们在阿拉干建立了影响力，我们现在可以更容易地进入西方印度的富裕和有利可图的市场。虽然阿拉干是我们的渴望的盟友，但还有其他势力可能会在阿拉干沿岸竞争我们的影响力。其中一个力量是孟加拉的统治者，因为孟加拉国王已经影响了阿拉干几代人。因此，让我们与孟加拉人竞争，并将我们的曼荼罗扩展到印度的中心地带，这是泰历史上第一次。"
 suk_sponsor_thai_wat_mission_title: "赞助泰华"
 suk_sponsor_thai_wat_mission_desc: "这片土地上有许多佛教寺庙，从佛陀本人的诞生地蓝毗尼和我们西部的上座部佛教避风港岛楞迦，到我们东部的高棉帝国的伟大城市。因此，让我们在我们的领域赞助具有泰国特色的寺庙或佛寺，以促进佛陀的教义的传播，以及我们的人民每天都能享受的普遍和平与繁荣。"
 suk_land_of_gold_mission_title: "黄金之地"
 suk_land_of_gold_mission_desc: "历史上的许多王国都声称自己是神秘的金地的继承者，在梵文中意为黄金之地。这片富饶的土地与印度和罗马都有贸易往来，它的遗产肯定会大大增加任何能够证明自己是其继承者的政体的威望。因此，让我们用黄金充实自己，以确保我们臣民的安全和福祉，以及在精神上充实自己，以确保我们和我们所有的臣民沿着正道走上一条美德和正义的道路。"
 suk_xieng_dong_xieng_thong_mission_title: "西东西同"
 suk_xieng_dong_xieng_thong_mission_desc: "兴东兴通也居住着许多老挝人，他们是泰族同胞，与我们素可泰人有着语言和文化上的相似之处。当我们反抗高棉和老挝的控制时，兴东兴通是许多受益于我们的革命的泰族城邦之一。因此，为了确保他们不受外国影响，让我们把老挝人的城市纳入我们的曼荼罗。"
 suk_subjugate_the_lao_mission_title: "收服佬族"
 suk_subjugate_the_lao_mission_desc: "在文化和语言上，我们与北方的佬族人有很多相似之处。我们有一个共同的祖先，而且都是泰族人。因此，我们将从让他们成为我们王国的朋友中受益——是通过外交手段还是武力，由他们决定。"
 suk_tais_of_the_shan_mission_title: "掸族泰族"
 suk_tais_of_the_shan_mission_desc: "掸邦的泰族人也从泰族的家园向南迁移，因此与我们素可泰人有着共同的祖先和文化。掸邦本身的名字是缅甸语中暹罗的版本，它源自暹罗，我们泰族被高棉帝国称为暹罗。因此，将我们西部的泰族表亲统一在一个王国之下对我们很有帮助。"
 suk_unite_the_tai_people_mission_title: "统一泰族"
 suk_unite_the_tai_people_mission_desc: "各种泰族人从我们的祖先的家园远渡重洋，生活在东南亚的许多地方，包括素可泰、洛普武里、兰纳、掸邦和老挝。为了确保泰族人的团结，对抗任何想要征服或剥削我们的人，让我们把所有的泰族人统一在一个曼荼罗之下，即素可泰城！"
 suk_unite_the_tai_people_mission.tt: "拥有§Y所有属于§Y泰§!文化组的省份§!"
 suk_defend_lankan_buddhism_mission_title: "保卫斯里兰卡佛教"
 suk_defend_lankan_buddhism_mission_desc: "斯里兰卡岛是南亚上座部佛教的最后避难所之一，它远离印度北部，佛教本身就是从那里诞生的。自孔雀王朝的阿育王统治以来，斯里兰卡人皈依了佛教，继续坚定地遵循佛陀的教诲。由于其他信仰的许多势力威胁着该岛，在危机时期将该岛置于我们的保护之下符合我们的利益。"
 aks_subjugate_the_macrobians_mission_title: "征服马克龙比人"
 aks_subjugate_the_macrobians_mission_desc: "几个世纪前，据说埃及人曾与神秘而富有的邦特王国进行贸易，邦特王国是埃及尼罗河王国以南的一块土地。邦特本身是埃及文化中许多传说和故事的主题。今天，东部的马克罗比城邦接待了远至印度和东亚的商人和旅行者，以及他们带来的各种香料、丝绸和其他货物。"
 aks_indian_monopoly_mission_title: "垄断印度"
 aks_indian_monopoly_mission_desc: "蓬特的马格里布城邦从它与印度的利润丰厚的贸易中受益匪浅。阿拉伯和马格里布商人都成功地欺骗了希腊人和罗马人，让他们所有的香料都在当地获得，阻止了希腊人和罗马旅行者寻找许多香料的来源:印度。"
 aks_aksumite_navy_mission_title: "阿克苏姆海军"
 aks_aksumite_navy_mission_desc: "如果我们希望扩大我们在海洋上的影响力，我们不仅必须拥有一支优秀的海军，而且还要建立一支比红海对岸的任何阿拉伯河流都更大、更强大的舰队。"
 aks_colonize_socotra_mission_title: "殖民索科特拉"
 aks_colonize_socotra_mission_desc: "索科特拉岛位于厄立特里亚海的中心，位于非洲、印度、阿拉伯和地中海之间的贸易十字路口。岛上留下了世界各地旅行者和商人的碑文，包括印度婆罗米语、巴尔米拉语、希腊语、巴克特里亚语、南阿拉伯语和埃塞俄比亚语的碑文。因此，直接定居这个索科特拉岛并将其作为一个贸易港口将对我们不断发展的贸易帝国有利。"
 aks_develop_aksum_mission_title: "发展阿克苏姆"
 aks_develop_aksum_mission_desc: "如果我们希望成为一个伟大的王国，我们也必须建立一个伟大的首都。我们的故乡阿克苏姆是我们的政治、文化和商业中心。因此，如果我们的王国和人民要繁荣起来，我们还必须培养一个辉煌的首都，超过耶哈，古老的德姆特王国的前首都。"
 aks_aksumite_mint_mission_title: "阿克苏姆铸币厂"
 aks_aksumite_mint_mission_desc: "在地中海以南的王国中，我们阿克苏姆人是第一个铸造我们自己的货币的国家。因此，为了通过贸易促进我们的影响力，让我们继续铸造阿克苏姆货币，通过红海以外的贸易网络，将我们统治者的面孔传播得更远更广。"
 aks_great_power_of_aksum_mission_title: "阿克苏姆的强大力量"
 aks_great_power_of_aksum_mission_desc: "一些旅行者和学者，如那些在波斯的人，将我们帝国的地区影响力以及繁荣、财富和力量与我们时代的其他大国，如波斯人、罗马人和中国人做对比。因此，让我们向世界证明，我们应该得到大国中的大国地位。"
 aks_control_the_coast_mission_title: "控制海岸"
 aks_control_the_coast_mission_desc: "虽然埃塞俄比亚的中心地带有许多可耕地，但除非我们有直接的通道和对港口的控制，否则我们不能真正地作为一个王国发展。这样做将使我们能够利用罗马和印度之间利润丰厚的贸易，并建立一支海军来保护我们当地的经济和政治利益。这样做也将使我们能够将我们的影响力投射到阿克苏姆土地之外。"
 aks_reunite_dmt_mission_title: "重新统一德意志"
 aks_reunite_dmt_mission_desc: "在阿克苏姆之前，曾有统治着埃塞俄比亚高原的德姆特王国。然而，它在几个世纪前解体了，取而代之的是各种争权夺利的小王国。即便如此，德姆特的遗产仍然以其前首都耶哈的寺庙的形式存在。因此，让我们夺取耶哈，统一土地，确立我们自己作为高原上唯一王国的地位。"
 aks_erect_great_stelae_mission_title: "竖立大石碑"
 aks_erect_great_stelae_mission_desc: "我们阿克苏姆人以我们的石碑而闻名，这是展示我们王国宏伟和繁荣的垂直纪念碑。随着我们继续扩大我们的王国和国库，让我们在全国各地建造更多的石碑，包括在阿克苏姆城本身的一座伟大的方尖碑。"
 aks_restore_the_marib_dam_mission_title: "重建马里卜大坝"
 aks_restore_the_marib_dam_mission_desc: "马里卜大坝是也门的建筑和工程奇迹之一，早在西元前1750年，它就坚强地抵御着潮水的冲击。然而，多年来它已经出现过几次缺口，一些损坏仍然可以观察到。因此，让我们恢复大坝以前的伟大，这样我们就可以继续灌溉我们新征服的土地，并养活也门和阿克苏姆的人民。"
 aks_roman_diplomacy_mission_title: "罗马外交"
 aks_roman_diplomacy_mission_desc: "我们新获得的威望为我们赢得了红海边界之外的势力的关注。我们时代最突出的势力之一是罗马帝国。拥有强大的朋友总是明智的。因此，让我们开始与罗马人进行外交，这样我们就可以在不久的将来从与一个强大的国家的友好关系中受益。"
 aks_overflowing_treasury_mission_title: "过剩的金库"
 aks_overflowing_treasury_mission_desc: "我们的贸易联系和征服为我们赢得了大量的财富，我们的阿克苏姆货币已经远远超出埃塞俄比亚的土地。虽然我们确实有许多开支，但我们应该确保建立我们的国库，这样我们就有在危机和不确定时期可以依靠的硬币。"
 aks_arabian_diplomacy_mission_title: "阿拉伯外交"
 aks_arabian_diplomacy_mission_desc: "如果我们想干涉阿拉伯人的事务，我们也必须在该地区寻找盟友，他们将支持我们对抗他们在阿拉伯半岛的邻国。因此，让我们寻找值得信赖的盟友，我们可以暂时依靠。"
 aks_war_with_the_himyarites_mission_title: "与希米叶尔的战争"
 aks_war_with_the_himyarites_mission_desc: "希米叶尔人是我们确保完全控制红海门户贸易的主要障碍。因此，让我们运用我们强大的海军，让我们的军队越过海上门户本身，在红海两岸建立一个伟大的王国。"
 aks_king_of_yamnat_mission_title: "扬曼特之王"
 aks_king_of_yamnat_mission_desc: "南阿拉伯最接近我们，横跨红海的土地被统称为也门，统治这些土地的也门王国长期以来一直在挑战我们作为地区霸主的权威。因此，让我们在战斗中彻底粉碎这些王国，这样我们就可以宣布自己是埃塞俄比亚和也门无可争议的统治者。"
 aks_yemeni_frankincense_mission_title: "也门乳香"
 aks_yemeni_frankincense_mission_desc: "烟州最赚钱的出口产品之一是乳香。随着对这些土地的征服，几个重要的乳香生产中心已经落入我们的控制之下。因此，让我们继续发展这些中心，使它们可能比以前由我们的对手管理时更有生产力。"
 aks_bishop_of_ethiopia_mission_title: "埃塞俄比亚主教"
 aks_bishop_of_ethiopia_mission_desc: "如果我们在基督教社区中提高我们的威望和宗教地位，我们将增加在埃塞俄比亚土地上建立我们自己的基督教主教的可能性和合法性。因此，让我们寻找一位明智而虔诚的神学家，他配得上埃塞俄比亚第一位主教的职位。"
 aks_first_church_of_aksum_mission_title: "阿克苏姆第一座教堂"
 aks_first_church_of_aksum_mission_desc: "随着时间的推移，关于真正基督教教义的适当教规的分歧继续在强度和重要性上增长。因此，如果我们使自己成为埃塞俄比亚上帝信徒的光辉避风港，也许我们就有宗教权威宣布我们自己的阿克苏姆教会。"
 aks_first_church_of_aksum_mission.tt: "可以选择将[Root.GetName]和首都转变为§T基督合性派§!"
 aks_northern_campaign_mission_title: "北方战役"
 aks_northern_campaign_mission_desc: "我们王国扩张的潜在路线是向北方的努比亚城市麦罗埃。努比亚人是一个巨大的威胁，因此，我们应该确保为一场北部战役做好准备，当我们沿尼罗河行军到远离埃塞俄比亚中心地带的土地时，这将考验我们将军的能力、战术和补给线。"
 aks_conquer_the_beja_mission_title: "征服贝贾"
 aks_conquer_the_beja_mission_desc: "贝贾人长期统治着红海海岸，一些地方王国和牧民部落组成了贝贾人对阿克苏姆影响的抵抗。因此，让我们沿着海洋进军，以确保对红海西部海岸的更大控制，并获得生活在这些土地上的各种贝贾群体的直接贡品。"
 aks_red_sea_ports_mission_title: "红海港口"
 aks_red_sea_ports_mission_desc: "如果我们继续扩大我们在红海的政治和经济影响力，由于红海作为印度、阿拉伯和地中海世界的桥梁而利润丰厚的贸易，我们的王国和人民将只知道财富和繁荣。"
 aks_a_new_breadbasket_mission_title: "一个新的粮仓"
 aks_a_new_breadbasket_mission_desc: "在迦太基和非洲之前，尼罗河肥沃的土地是罗马帝国的主要粮仓。现在埃及最肥沃的领土处于阿克苏姆的统治之下，让我们开发这些远离阿克苏姆的土地，这样我们就可以养活我们不断扩大的帝国的臣民。"
 aks_question_of_the_faith_mission_title: "信仰的问题"
 aks_question_of_the_faith_mission_desc: "我们的统治者听说有一种宗教在我们北部的土地上越来越受欢迎。它的信徒称自己为基督的追随者，这些追随者崇拜一个神而不是一个完整的万神殿，他们相信这个神是以色列的所罗门王崇拜的同一个神，示巴女王曾拜访过所罗门王。让我们派使者去调查这种新信仰的价值。"
 aks_question_of_the_faith_mission.tt: "解锁六个§T分支基督教任务§!"
 aks_convert_the_aksumites_mission_title: "阿克苏姆人皈依"
 aks_convert_the_aksumites_mission_desc: "作为基督的追随者，我们必须派遣传教士传播基督的福音，拯救阿克苏姆的所有人民和整个埃塞俄比亚。通过这样的努力，我们将不仅为我们的臣民提供世俗的财富，而且还将给予他们永恒的救赎。"
 aks_descendants_of_solomon_mission_title: "所罗门的后裔"
 aks_descendants_of_solomon_mission_desc: "现在我们已经证明自己是虔诚的基督徒，一些进一步挖掘我们祖先的历史的结果产生了另一个令人愉快的启示——我们是圣经人物——埃塞俄比亚的示巴女王和以色列的所罗门王的后裔。因此，让我们努力维护他们作为所罗门家族成员的遗产，拥有所罗门王在统治以色列时所运用的同样智慧。"
 aks_up_the_nile_mission_title: "尼罗河上游"
 aks_up_the_nile_mission_desc: "尼罗河长期以来一直是埃及和努比亚的生命线，而青尼罗河流入埃塞俄比亚本身，为我们提供了许多肥沃的土地，使我们的人民得以繁荣。让我们沿尼罗河向北进军，开始入侵上努比亚。"
 aks_march_to_meroe_mission_title: "越过麦罗埃进军"
 aks_march_to_meroe_mission_desc: "随着整个上努比亚都在我们的控制之下，努比亚的关键城市麦罗埃现在已经落入我们的手中。然而，如果我们可以向更北的地方进军，为什么要停留在麦罗埃？因此，让我们集结我们的军队，向比历史上任何埃塞俄比亚人更北的地方进军，这样我们就可以控制整个努比亚，并在埃及的大门上建立一个新的前线。"
 aks_emperor_of_egypt_mission_title: "埃及皇帝"
 aks_emperor_of_egypt_mission_desc: "埃及一直是由帝国统治的土地——古埃及王国的法老、波斯阿契美尼德王朝、亚历山大大帝和他的继任者托勒密王朝，以及罗马帝国。如果我们在阿克苏姆的统治下确保整个尼罗河的安全，并在下埃及建立稳固的立足点，我们将有合法性宣布自己为埃及的新皇帝。"
 aks_to_the_holy_land_mission_title: "前往圣地"
 aks_to_the_holy_land_mission_desc: "作为示巴女王的后裔，我们可以对耶路撒冷的土地，即所罗门王统治的土地提出适当的宣称。以前，我们只能提出空洞的宣称；现在，埃及现在在我们的统治之下，耶路撒冷圣城以及以色列和犹大的土地现在在我们的掌握之中。"
 aks_to_the_holy_land_mission.tt: "可以迁都到§Y耶路撒冷§!并且重命名国家为§T「所罗门帝国」§!"
 aks_missionaries_to_yamnat_mission_title: "向扬甘特派出传教士"
 aks_missionaries_to_yamnat_mission_desc: "在阿克苏姆统治该地区之前，也门的基督教社区面临着迫害。因此，作为基督的虔诚追随者，让我们派出我们自己的传教士，使也门人皈依唯一真神下的唯一真信仰。"
 nan_black_and_white_mywa_mission_title: "黑与白密瓦"
 nan_black_and_white_mywa_mission_desc: "南诏的上层阶级由两个不同的种姓组成，即黑人和白弥瓦。生活在云南西部的白弥瓦在南诏担任大臣，而居住在云南东部的黑弥瓦本质上是军国主义的，充当国家的战士。虽然我们的国王来自黑弥瓦，但我们必须确保安抚所有群体，以确保有影响力的种姓之间的和谐。"
 nan_invigorate_the_luojuzi_mission_title: "振兴罗苴子"
 nan_invigorate_the_luojuzi_mission_desc: "罗苴子是我们的精英先锋——意思是「老虎之子」，罗苴子从每百名士兵中最强大的一个中选出，成为南诏的全职精英战士。为了维持罗苴子的纪律，这些精英士兵只允许在前部受伤；如果罗苴子的成员背部受到任何伤害，他们将被处决。因此，罗苴子赤脚穿着皮甲，被塑造成南诏最凶猛的人。"
 nan_defeat_the_tibetans_mission_title: "击败藏人"
 nan_defeat_the_tibetans_mission_desc: "在吐蕃帝国衰落之前，我们的弥瓦祖先是吐蕃的附庸。然而，我们的祖先从吐蕃的枷锁中挣脱出来，联合了各昭，即部落，建立了南昭王国。作为一个自治王国，让我们寻求对过去征服我们的吐蕃人的复仇，一劳永逸地击败吐蕃人。"
 nan_seize_lhasa_mission_title: "夺取拉萨"
 nan_seize_lhasa_mission_desc: "拉萨，吐蕃帝国的首都，长期以来一直是大国无法触及的地方。然而，随着我们对艰难的吐蕃地形的伟大战役，这座城市现在在我们的触手可及之处，占领这座城市将使我们离完全征服吐蕃帝国及其数百万臣民又近了一步。"
 nan_seize_lhasa_mission.tt: "如果发生，§M选择§!以下两个奖励:"
 nan_empire_of_tibet_mission_title: "吐蕃帝国"
 nan_empire_of_tibet_mission_desc: "吐蕃王国只是前吐蕃帝国的阴影，这个帝国有能力挑战中国的唐朝皇帝。让我们把吐蕃的土地统一在一个统治者之下，在吐蕃建立一个由米瓦人统治的新帝国。"
 nan_control_the_riverlands_mission_title: "控制河间地"
 nan_control_the_riverlands_mission_desc: "河间地地区拥有丰富的财富和自然资源，为我们自己获得这些土地将使我们离在南方建立一个强大的南诏帝国更近一步。此外，该地区是吴国和蜀汉三王朝之间激烈冲突的源头，我们的祖先忠诚地服务于后者，直到其衰落。"
 nan_kingdom_of_many_mission_title: "众族之国"
 nan_kingdom_of_many_mission_desc: "自从我们的王国诞生以来，我们一直统治着一个由不同民族组成的王国，包括至少十二个不同的群体以及白人、夷人、藏人、汉人、泰人和其他许多文化和民族的混合体。因此，让我们建立一个多元文化的帝国，这样我们就可以将所有这些群体融入赵国。"
 nan_invasion_of_annan_mission_title: "入侵安南"
 nan_invasion_of_annan_mission_desc: "唐朝对安南的保护国长期以来一直是唐朝和南诏之间争端的根源。此外，安南人民并不是汉朝统治中最忠诚的臣民。因此，让我们等待一个完美的机会，打击汉朝帝国，夺取安南的土地。"
 nan_colonize_nanyue_mission_title: "殖民南越"
 nan_colonize_nanyue_mission_desc: "自汉朝以来，南越的土地一直是对外国帝国统治的巨大抵抗的源头。由于包括致命疾病在内的各种因素，中国帝国从未能够在其土地上有效地建立殖民地。作为一个抵抗北方中国帝国的南方国家，让我们在南越建立农业和军事殖民地，以加强我们在该地区对抗对手帝国的地位。"
 nan_capture_chengdu_mission_title: "占领成都"
 nan_capture_chengdu_mission_desc: "成都是蜀国的中心，自秦朝以来就繁荣昌盛，是蜀汉的首都。在蜀汉的统治下，我们的祖先爨氏在云南地区声名鹊起。因此，作为蜀国附庸的后裔，让我们控制成都，在巴蜀的土地上建立一个新的诏王国。"
 nan_besiege_changan_mission_title: "围攻长安"
 nan_besiege_changan_mission_desc: "唐朝的首都长安是中国文明的明亮和闪耀的灯塔。许多南诏最聪明的头脑都被送到长安接受教育，我们继续把我们的年轻人送到这座城市。现在我们拥有更大的力量，而且更容易从蜀地进入长安，让我们向北进军，实现我们的祖先从未梦想过的目标:占领长安本身！"
 nan_develop_nanzhao_mission_title: "发展南诏"
 nan_develop_nanzhao_mission_desc: "如果我们想作为一个王国繁荣昌盛，我们也必须有一个繁荣的首都。我们必须有繁荣的臣民，为此，我们必须有繁荣的田野和城市中心。因此，让我们继续把南诏的土地发展成云南的一个繁荣的新避风港。"
 nan_empire_of_the_south_mission_title: "南方帝国"
 nan_empire_of_the_south_mission_desc: "几个世纪以来，北方的中国帝国一直在对像我们这样的南方民族发动征服战争。由于我们的王朝被北方的中国统治者称为「南赵」，我们现在有一个独特的机会在南方建立一个强大的帝国，比历史上任何同样以南方为首都的王国都更伟大。"
 nan_armies_of_the_zhao_mission_title: "诏军"
 nan_armies_of_the_zhao_mission_desc: "在统一的南诏王国之前，我们的人民被分为不同的诏，即部落。随着所有六诏都统一在一面旗帜下，我们现在有能力从各个有影响力的部落征兵，对我们的共同敌人发动战争。因此，让我们利用我们的封建制度来集结我们的军队，为我们南诏的扩张做好准备。"
 nan_march_to_yizhou_mission_title: "进军益州"
 nan_march_to_yizhou_mission_desc: "如果我们想直接对重要的中国城市成都发动攻击，我们需要在益州的土地上建立一个坚实的立足点。当时机成熟时，我们将召集所有力量向北大举进军，从中国帝国手中夺取益州的土地。"
 nan_king_of_yunnan_mission_title: "江南之王"
 nan_king_of_yunnan_mission_desc: "为了使我们的国王头衔合法化，我们必须统治中央王国的土地上的一个相当大的王国。如果我们统治了整个戟南，我们就能宣称戟南国王的头衔，并合法化我们对我们祖国北部的新中国臣民的统治。"
 nan_the_mandate_of_heaven_mission_title: "天命"
 nan_the_mandate_of_heaven_mission_desc: "谁拥有天命，谁就是天选之人，统治着中原的全部土地，从而是整个世界的中心。虽然天命以前属于北方的唐朝，但如果统治者变得腐败或软弱，他们可能会失去天命。因此，这片土地上许多野心勃勃的军阀的梦想是，有一天天命可能落入他们的手中。"
 nan_the_mandate_of_heaven_mission.tt: "可以选择将国名为§M诏§!"
 nan_chinese_diplomacy_mission_title: "中国外交"
 nan_chinese_diplomacy_mission_desc: "虽然我们与北方中国帝国的关系可以说是复杂的，有时是盟友，有时是敌人，但与中国各朝保持友好关系有许多好处，其中之一是采用中国文化、行政管理和建筑的新机会。因此，让我们向中国派出一个大使馆，这样我们就可以了解中国人为我们提供的所有东西，为我们的臣民创造一个繁荣的王国。"
 nan_chinese_diplomacy_mission.tt: "如果我们对中国皇帝有§Y80好感度§!或§Y70信任§!且不与他们结盟，我们将可以选择成为受保护的中国皇帝的§M朝贡国§!"
 nan_three_pagodas_of_chongsheng_mission_title: "崇圣三塔"
 nan_three_pagodas_of_chongsheng_mission_desc: "多亏了我们在中国宫廷的使节，我们学到了很多与我们的佛教信仰相关的艺术和建筑风格，最显著的是为我们的信仰建造大宝塔的方法。因此，让我们在崇圣建造三座宝塔，作为我们对佛陀教诲的承诺的象征。"
 nan_descend_upon_the_shan_mission_title: "降服于泰人"
 nan_descend_upon_the_shan_mission_desc: "许多代以前，泰人从我们的祖国云南迁移到南方，征服并整合了东南亚的当地民族。今天，泰人统治着几个勐，或城市，沿着高棉帝国的南部边界。当我们的军队进一步向南进军扩大我们的权力基础时，让我们把这些邻近的勐和它的泰人纳入我们的诏王国。"
 nan_subdue_the_pyu_cities_mission_title: "征服骠人城市"
 nan_subdue_the_pyu_cities_mission_desc: "南方的骠国长期以来一直享有不受外国帝国影响的自治权。我们的南诏王国以前曾发起过一场针对骠国的战役，以获取他们的贡品——为了确保我们在南方的区域霸权，发起另一场战役，确保这些城市成为我们统治者更直接的附庸，将对我们有利。"
 nan_southern_settlement_mission_title: "南方定居点"
 nan_southern_settlement_mission_desc: "还有其他各种南方政体仍然处于我们的势力范围之外，包括直接位于吴哥王朝统治地区北部的泰族政体。明智的做法是在像吴哥帝国这样的竞争对手在我们之前征服这些南方政体并在该地区建立我们自己的定居点之前，征服这些南方政体并建立我们自己的定居点。"
 nan_conquest_of_angkor_mission_title: "征服吴哥"
 nan_conquest_of_angkor_mission_desc: "吴哥的高棉人民曾经统治着一个与我们相匹敌的强大帝国，而我们现在已经把这个伟大帝国的家园逼入了绝境。让我们通过彻底征服吴哥和它周围的高棉领土，一劳永逸地终结这个敌对帝国。"
 nan_defy_the_tsenpo_mission_title: "违抗赞普"
 nan_defy_the_tsenpo_mission_desc: "不久前，藏人的皇帝赞普将我们米瓦视为他们的附庸。这大大阻碍了我们作为南赵王朝实现地区野心的能力。因此，让我们寻找愿意支持我们的盟友，举起我们的刀剑，摆脱西藏帝国的枷锁！"
 nan_sponsor_temples_mission_title: "资助寺庙"
 nan_sponsor_temples_mission_desc: "作为佛教徒，我们必须献身于我们的信仰，用我们的财富造福我们的人民。我们实现这一目标的一个方法是赞助在全国各地建造佛寺，通过这些寺庙，我们的臣民可以更加接近佛陀的教义。"
 nan_wisdom_of_the_azhali_mission_title: "阿扎利的智慧"
 nan_wisdom_of_the_azhali_mission_desc: "阿扎利是白人所信奉的金刚乘佛教中独一无二的密宗祭司，由于他们在该宗教以及整个白人社会中的重要作用，一种宗教形式被称为阿扎利教。阿扎利（在梵文中被称为阿查里雅，意思是「老师」）将佛教带到了南诏，并成为南诏所有国王的官方国家导师。"
 nan_followers_of_the_tantric_path_mission_title: "密宗信徒"
 nan_followers_of_the_tantric_path_mission_desc: "我们必须在全国各地传播佛陀的教义，以确保所有人在日常生活中都遵循密宗之道，这也是我们南诏的统治者个人必须坚持的标准。就像明智的阿育王从印度派传教士到世界各地一样，让我们从我们的家乡南诏远远地传播佛陀的教义。"
 nan_rule_miandian_mission_title: "统治缅甸"
 nan_rule_miandian_mission_desc: "我们祖国云南南部的地区是一片中国人称为缅甸的土地。这片土地和这些人民直接通往大海，更具体地说，通往与邻近的印度土地共享的水域。因此，缅甸的港口城市从印度和中国的海上贸易中受益匪浅。因此，统治缅甸不仅要征服它的土地和人民，还要统治其海岸以外的水域。"
 nan_river_valley_mandala_mission_title: "河谷曼荼罗"
 nan_river_valley_mandala_mission_desc: "我们泰族臣民称之为昭披耶河的沿岸城邦是海洋和内陆之间的贸易中心。在该地区的贸易流动以马六甲海峡为中心之前，这片土地和高棉的土地是印度和中国之间贸易的主要点，虽然它已经失去了它的显赫地位，但它仍然是世界各地外国商人的关键目的地。因此，这片肥沃的河谷的城市对我们王国不断增长的领域和经济很有价值。"
 hnd_the_azure_sky_reigns_mission_title: "苍天之治"
 hnd_the_azure_sky_reigns_mission_desc: "帝国中有些人怀疑我们王朝的长寿。有些人声称苍天已死，黄天当立。让我们平息所有的怀疑，向所有人证明天命牢牢掌握在大汉手中。即使是逆贼王莽也不能终结大汉，没有对手、逆贼或蛮夷可以恐吓我们！"
 hnd_the_azure_sky_reigns_mission.tt: "经历并结束§T黄巾之乱§!§Y灾难§!"
 hnd_center_of_the_earth_mission_title: "世界中心"
 hnd_center_of_the_earth_mission_desc: "我们的土地被正式称为中国，因为我们统治着被蛮夷包围的世界中心。虽然我们在过去与五蛮族交战，但他们最终都选择了朝贡。让我们建立更多的朝贡国，以巩固我们作为中国的地位，天子于中，蛮夷都在面前俯首称臣。"
 hnd_wansui_wanwansui_mission_title: "万岁，万万岁"
 hnd_wansui_wanwansui_mission_desc: "「万岁」一词用于祝愿皇朝长寿。据说，汉武帝在嵩山上用「万岁」一词来称呼。因此，让我们建立一个辉煌的帝国，这样我们的汉人后裔就会拥有「万岁万万岁」的天命——「万万千年」！"
 hnd_wansui_wanwansui_mission.tt: "作为中国皇帝，通过至少§T3§!项§Y天朝改革§!"
 hnd_check_the_eunuchs_mission_title: "控制宦官"
 hnd_check_the_eunuchs_mission_desc: "宦官在$CAPITAL_CITY$的政治中是一个极具影响力的派系。虽然我们相信他们会照顾皇室和皇后的事务，但这种与皇室成员的亲密关系使他们拥有巨大的权力。因此，让我们努力保持宦官的忠诚，同时限制他们在不与他们有关的政治事务中的影响力。"
 hnd_korean_tribute_mission_title: "获取朝鲜贡品"
 hnd_korean_tribute_mission_desc: "虽然汉朝多年前击败了朝鲜，并在其以前的领土上建立了汉四郡，但朝鲜高句丽王国崛起反抗我们，从汉的统治下夺取了四个郡中的三个。让我们夺回失去的郡，并将整个朝鲜半岛置于汉的霸权之下，以确保我们帝国东北角的安全。"
 hnd_korean_tribute_mission.tt: "§Y朝鲜地区§!的其余部分属于我们或我们的属国（包括§Y朝贡国§!）"
 hnd_ambassadors_from_wa_mission_title: "来自倭的使者"
 hnd_ambassadors_from_wa_mission_desc: "在西海对岸，有一块土地被我们称为倭，或「矮人」。它的人民属于东夷，即东方蛮族，他们有几次从大洋彼岸向我们派遣了外交官。因此，让我们与这些人民建立正式和定期的外交关系，这样我们就可以把我们对世界的了解扩大到中原王朝之外，并将我们的帝国影响力扩大到我们的海岸之外。"
 hnd_confucian_administration_mission_title: "儒家行政"
 hnd_confucian_administration_mission_desc: "与秦朝倾向于法家相反，汉朝皇帝是第一个提倡儒家为中原王朝主要哲学和生活方式的皇帝。让我们把我们的理想付诸实践，并建立一个以儒家原则为基础的模范政府。"
 hnd_confucian_administration_mission.tt: "同时雇佣§Y2§!位技能§Y3§!的顾问"
 hnd_princes_of_the_han_mission_title: "汉室诸侯"
 hnd_princes_of_the_han_mission_desc: "虽然汉朝的皇室国王和王子被允许统治帝国的大部分地区并管理自己的行政部门，但我们的祖先努力削弱皇子们的权威，现在只有少数王公被允许拥有大量的个人领地。为了确保内部稳定和避免王朝纷争，让我们努力安抚皇子和帝国的其他贵族家族。"
 hnd_bolster_the_beijun_mission_title: "扶持北军"
 hnd_bolster_the_beijun_mission_desc: "北军，意思是「北方军队」，是汉帝国唯一的全职专业部队。它成立于许多代以前，它的士兵的存在是为了保卫北方边境，抵御游牧蛮族入侵者，这构成了我们帝国的主要威胁。骑兵构成了这支部队的骨干，因为他们需要对抗北方蛮族的骑兵。因此，让我们加强北军，保卫北方。"
 hnd_wu_hu_diplomacy_mission_title: "五胡外交"
 hnd_wu_hu_diplomacy_mission_desc: "五胡是五个生活在我们北部边界沿线的非汉族民族，包括匈奴、羯、鲜卑、羌人和狄。由于我们经常面临这些民族的武装抵抗，与五胡建立友好关系是明智的，这样他们在不久的将来就不是我们的关切。"
 hnd_the_twin_capitals_mission_title: "两京"
 hnd_the_twin_capitals_mission_desc: "当刘邦宣布自己为汉高祖皇帝并建立了汉朝时，他将帝国首都设在长安。然而，西汉王朝被王莽篡夺，建立了新朝——王莽随后被推翻，汉朝继续在新的首都洛阳作为东汉。让我们继续发展现在的首都洛阳和先祖首都长安，这样我们就可以证明自己是真正的天子。"
 hnd_golden_age_of_the_han_mission_title: "汉朝的黄金时代"
 hnd_golden_age_of_the_han_mission_desc: "在春秋战国时期的分裂和肆意暴力之后，是汉人，而不是秦、楚能够在中国建立一个多世纪的和平与统一。愿我们皇帝的仁慈和有能力的手引导我们走向一个辉煌的黄金时代，在我们这一代后，历史学家将钦佩这个黄金时代数百年。"
 hnd_conclude_the_xiongnu_wars_mission_title: "结束匈奴战争"
 hnd_conclude_the_xiongnu_wars_mission_desc: "自匈奴部族联盟成立以来，我们看到了汉人和匈奴之间的持续冲突。虽然南匈奴愿意向我们进贡，但北匈奴联盟继续藐视我们的天权。因此，让我们把军队向遥远的北方进军，这样我们就可以一劳永逸地结束汉匈战争，让傲慢的单于在天子面前屈膝！"
 hnd_western_protectorate_mission_title: "西域都护府"
 hnd_western_protectorate_mission_desc: "为了寻找费尔干纳的宝马，汉朝与大宛王国发生了冲突，取得了胜利，后来建立了西域都护府。虽然我们最初有一个指定的都护分配给我们在西域的都护府，但与像羌人这样的蛮夷的冲突使在那里维持军事存在变得越来越困难。因此，让我们向西进军，这样我们就可以将土地重组为一个统一的都护府，我们可以更有效地统治。"
 hnd_western_protectorate_mission.tt: "可以释放位于塔里木盆地的§Y西域都护府§!作为一个§Y卫戍国§!"
 hnd_jiaozhi_development_mission_title: "交趾发展"
 hnd_jiaozhi_development_mission_desc: "遥远南方的交趾郡是我们最难以管理的地区之一，它离我们的首都很远，也离更城市化的北方很远。此外，我们继续面临着我们在交趾的越南臣民的武装抵抗。因此，明智的做法是进一步发展交趾的城市、基础设施、道路和补给线，这样它的土地就可以更容易地在远离首都的地方管理和治理。"
 hnd_integrate_nanyue_mission_title: "整合南越"
 hnd_integrate_nanyue_mission_desc: "越南人的名字来自南越王国的越南发音。为了防止百越人进一步的大规模叛乱，让我们将他们融入汉社会，让他们将我们视为熟悉而仁慈的统治者，而不是敌对的外国侵略者。"
 hnd_control_the_silk_road_mission_title: "控制丝绸之路"
 hnd_control_the_silk_road_mission_desc: "我们向西方的主要出口产品之一是丝绸，它是用专门在我们的土地上出生和培育的蚕制成的。几个世纪以来，世界各地的各种蛮族民族都在寻找我们的优质丝绸，只要他们没有自己的蚕，他们将继续这样做。因此，为了最大限度地增加我们的利润，我们必须确保我们对丝绸之路经过我们触手可及的土地的部分拥有专属控制权。"
 hnd_the_hexi_corridor_mission_title: "河西走廊"
 hnd_the_hexi_corridor_mission_desc: "河西走廊是西北地区一片可穿越和可耕地的地带，四周环绕着险恶的山脉和沙漠，是中国西北最重要的贸易路线。它允许我们的商人通过丝绸之路将我们的货物出口到西方土地，还通过玉门关将中国的心脏地带与吐火罗西部地区和费尔干纳连接起来。因此，为了我们的经济利益，让我们确保河西走廊沿线的各种城市和贸易站的安全。"
 hnd_expand_the_great_wall_mission_title: "扩建长城"
 hnd_expand_the_great_wall_mission_desc: "沿着我们的北部边境矗立着几座可以追溯到战国时期的城墙——秦国也巩固了这些城墙，建造了长城，以保卫中国北部的土地免受游牧民族的袭击。让我们继续以前的国王和皇帝已经开始的工作，把长城扩大到更大的高度和长度，这是地球和天堂从未见过的。"
 hnd_land_of_abundance_mission_title: "富足之地"
 hnd_land_of_abundance_mission_desc: "汉朝的创始人，汉高祖皇帝在汉中宣布自己为「汉王」，在楚汉之争期间首先统治了益州的土地，在这场争夺中，他打败了楚王项羽，成为中国的唯一统治者。汉朝之前的地区首府成都被认为是富饶之地，高祖皇帝也认为它是重要的粮仓。尽管有这一遗产，益州的大部分土地被认为是未开垦的边疆，尤其是在西南深处。因此，让我们继续发展益州的遥远地区，在西南开发我们的粮仓。"
 hnd_religious_harmony_mission_title: "宗教和谐"
 hnd_religious_harmony_mission_desc: "虽然儒家和道教占据了汉中的核心地带的大部分，但从长安北部到遥远的南方的益州和交趾，全国各地都有许多地方民间宗教。因此，将儒家价值观引入我们帝国的遥远地区对我们是有益的，同时也允许我们的人民实践他们当地的传统，尊重他们祖先的遗产。"
 kha_et_defeat_the_khitans_mission_title: "击败契丹人"
 kha_et_defeat_the_khitans_mission_desc: "随着大辽王朝在宋晋联军的摧毁，契丹人向西逃亡，建立了喀喇契丹帝国，也称自己为辽。西辽过去曾与我们的乃蛮敌人合作，因此必须被征服，为我们不断扩张的帝国开辟一条西进之路。"
 kha_et_decimate_khwarezmia_mission_title: "毁灭花剌子模"
 kha_et_decimate_khwarezmia_mission_desc: "花剌子模帝国的苏丹继续傲慢地拒绝我们两国之间的和平与合作提议，把我们视为野蛮人。他们甚至处决了我们的外交官和商人，这是在蒙古文化中无人能及的严重侮辱。因此，让我们向自命不凡的苏丹倾泻我们的箭雨和愤怒，把所谓的花剌子模帝国的城市夷为平地。"
 kha_et_dominate_iran_zamin_mission_title: "支配伊朗-咋敏"
 kha_et_dominate_iran_zamin_mission_desc: "随着花剌子模的权力基础被彻底摧毁，是时候让我们取代他们成为伊朗土地的霸主了。被称为伊朗扎明，如果他们反抗我们，伊朗的土地将像我们的敌人一样经历残酷、战争和流血；如果他们愿意向我们投降，我们将确保他们只知道和平、繁荣和宽容——这是我们能给他们的选择。"
