 gog_those_of_xiongnu_blood_mission_title: "匈奴血脉"
 gog_those_of_xiongnu_blood_mission_desc: "新罗王室认为自己是匈奴的后裔，这个伟大的部落联盟曾经统治着北部大草原，与汉人交战，他们的血统可以追溯到匈奴王子金米迪，或朝鲜语中的金李杰。尽管有如此著名的祖先，新罗国王不得不对付一个特别强大和有影响力的贵族，而我们高句丽国王在保持贵族谦卑方面总是没有什么麻烦。因此，这种弱点将使我们能够在新罗国王和贵族内内外虚弱的时代打败他们。"
