 kha_et_vanquish_the_emperor_mission_title: "诸皇的毁灭者"
 kha_et_vanquish_the_emperor_mission_desc: "在东方，我们推翻了中国的伟大帝国，使天朝皇帝在我们的大可汗面前屈膝。在西方，我们听说了一个神圣罗马帝国的皇帝。为了证明我们大可汗的至高无上和神圣的支持，让我们深入欧洲西部的土地，让另一个皇帝在我们的军事伟大面前畏缩。"
