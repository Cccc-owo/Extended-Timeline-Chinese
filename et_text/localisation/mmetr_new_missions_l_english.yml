 gup_imperial_cavalry_mission_title: "帝国骑兵"
 gup_imperial_cavalry_mission_desc: "如果我们希望繁荣，那么我们的军队也必须适应我们周围的世界。我们的重骑兵受到邻近波斯人和游牧民族的启发，是笈多军队独有的，在战斗中构成了我们武装力量的核心。在我们传统的印度象兵和轻步兵部队的支持下，我们装甲的笈多铁甲骑兵为帝国的荣耀冲锋在前。因此，让我们扩大我们的骑兵队伍，以加强我们的联合军事力量。"
 gup_challenge_the_persians_mission_title: "挑战波斯人"
 gup_challenge_the_persians_mission_desc: "随着我们的帝国军队现在得到新的重骑兵和骑射手的支持，我们有能力对付西方波斯人和匈人以骑兵为中心的军队。现在处于波斯统治下的大部分土地，自其创始人旃陀罗笈多·孔雀统治以来，曾经在孔雀帝国的统治之下。因此，就像旃陀罗笈多·孔雀所做的那样，让我们为我们的印度帝国夺回西部的这些土地。"
 gup_westward_expansion_mission_title: "向西扩张"
 gup_westward_expansion_mission_desc: ""
 gup_strengthen_the_brahmans_mission_title: "强化婆罗门"
 gup_strengthen_the_brahmans_mission_desc: ""
 gup_hindu_revival_mission_title: "印度教复兴"
 gup_hindu_revival_mission_desc: ""
 tyt_osaka_castle_mission_title: "上海城"
 tyt_osaka_castle_mission_desc: "本藩的创始人丰臣秀吉当时只是织田信长的一个小家臣，他只用了几天时间就建造了将俣城。虽然由于在稻叶山城之围中的重要性而匆忙建造了墨俣城，但一座合适的丰臣都城必须花费更多的时间和资源。石山本愿寺的一光一辉寺旧址非常适合防御，它在抵抗织田信长时的表现就证明了这一点。让我们在其土地上建造一座新的赐城，作为丰臣氏的所在地。"
 tyt_saika_ikki_mission_title: "四盖一组"
 tyt_saika_ikki_mission_desc: "杂贺众是反对信长公和秀吉统一全日本的各种团体之一。虽然他们是我们的敌人，但他们也特别擅长火器，杂贺众都是使用弓箭的高手。因此，如果我们能不择手段地招募杂贺众加入我们的军队，这对我们的火力潜力将大有裨益。"
 tyt_invasion_of_shikoku_mission_title: "入侵四国"
 tyt_invasion_of_shikoku_mission_desc: "四国岛是另一个继续藐视我族权威的地区。虽然他们的人数比我们少，但他们精通海战，不容小觑。因此，我们必须有效利用海陆两军的优势，一劳永逸地征服和整合四国的部族。"
 tyt_sword_hunt_mission_title: "禁止宝剑"
 tyt_sword_hunt_mission_desc: "自幕府政权崩溃和战国时代开始以来，日本的土地变得越来越无法无天，国家本身的社会结构也变得混乱不堪。让我们效仿织田信长的做法，再次发布刀狩令，收缴平民阶层的武器，防止出现像织田家和丰臣家面对的农民起义。"
 tyt_great_fleet_mission_title: "大舰队"
 tyt_great_fleet_mission_desc: "在战国时代，大部分海战都是在日本各个岛屿之间进行的，因此与朝鲜和中国的大型舰队相比，我们的船只较小，威力也较弱。因此，一旦日本的土地统一到我们的家名之下，我们就必须集中精力建设一支拥有更强大战舰的强大海军，这样我们才能实现鲸吞四百州的野心。"
 tyt_chinese_campaign_mission_title: "中国战役"
 tyt_chinese_campaign_mission_desc: "我们在朝鲜的首次登陆和战役取得了成功。我们有了可以向中国发动侵略的适当立足点，现在是计划向中国腹地发动大规模战役的时候了。织田信长和丰臣秀吉的梦想比以往任何时候都更接近实现。"
 tyt_marriage_allies_mission_title: "联姻盟友"
 tyt_marriage_allies_mission_desc: "没有比亲情更牢不可破的纽带了，哪怕在政治上也是如此。丰臣家和织田家都曾将家族成员嫁给友好家族以确保结盟，此法一直行之有效——让我们延续这种做法，以确保我们的盟友在统一战争里的忠诚。"
 tyt_marriage_allies_mission.tt: "拥有§Y2§!个与我们§Y王室联姻§!的盟友，且对我们的好感度至少达到§Y100§!"
 tyt_unification_war_mission_title: "统一战争"
 tyt_unification_war_mission_desc: "织田信长是我们丰臣家的先祖丰臣秀吉的先主，他在本能寺被自己的家臣、奸诈的明智光秀背叛之前，一直走在统一全日本的道路上。随着织田信长被杀，织田家内部又缺乏强有力的继承人，我们丰臣家自当继承信长的遗志，实现他统一天下的梦想。"
 tyt_chugoku_capitulation_mission_title: "中国的投降"
 tyt_chugoku_capitulation_mission_desc: "虽然织田信长死后，中国地区的毛利家族同意停火，但他们仍然是我们统一计划的眼中钉，毛利家族的首领们的野心与我们的目标相冲突。因此，让我们向中国地区进军，一劳永逸地征服毛利家族和整个半岛。"
 tyt_kyushu_campaign_mission_title: "九州战役"
 tyt_kyushu_campaign_mission_desc: "九州岛上有许多强大的大名，他们在地理位置上与幕府的权力中心相对隔绝，这使得他们一直处于织田信长和丰臣秀吉等雄心勃勃的统一者的势力范围之外。然而，随着中国地区的土地现在被征服，我们有了可以入侵九州并迫使其部众在丰臣秀吉面前下跪的基础。"
 tyt_great_unifier_mission_title: "大一统者"
 tyt_great_unifier_mission_desc: "织田信长和丰臣秀吉都被称为「大统一者」，他们在统一日本和结束战国时代的内乱方面取得了重大进展。一旦全日本统一在一个家名之下，我们丰臣家作为一个整体将作为我们这个时代的大统一者而名垂青史。"
 tyt_nobunagas_ambition_mission_title: "信长的野望"
 tyt_nobunagas_ambition_mission_desc: "虽然伟大的织田信长渴望统一日本，但他也有更远大的抱负，那就是征服中原。然而，如果我们想征服中国，我们就必须首先为军队通过朝鲜做好准备。"
 tyt_landfall_in_korea_mission_title: "登陆朝鲜"
 tyt_landfall_in_korea_mission_desc: "朝鲜的战舰非常强大，不容小觑。虽然我们在陆地上比朝鲜军队更胜一筹，这得益于我们在战国时代无休止的战争中积累的经验，但在海上面对朝鲜人，我们会遇到更大的困难。因此，让我们优先考虑在朝鲜登陆，确保立足点，然后再向半岛推进。"
 tyt_invade_korea_mission_title: "征服朝鲜"
 tyt_invade_korea_mission_desc: "当我们最初向朝鲜王国提出要求时，我们只希望我们的军队能穿过他们的土地，以达到我们在中国的主要目标。然而，朝鲜统治者违背了我们的意愿，选择了战争。现在，我们的军队正在朝鲜本土作战，朝鲜王国迟早会在丰臣家的强大势力面前全境沦陷。"
 tyt_hideyoshis_dream_mission_title: "秀吉之梦"
 tyt_hideyoshis_dream_mission_desc: "丰臣秀吉的梦想是将整个中国和日本统一在一个统治者之下，即由丰臣家掌管日出之国和唐土大地。因此，在这个梦想完全实现之前，我们丰臣家的忠实成员不会停歇。"
 tyt_secure_kyoto_mission_title: "控制京都"
 tyt_secure_kyoto_mission_desc: "织田信长是我国创始人丰臣秀吉的前领主，在进军京都后崭露头角。然而，他在本能寺被自己的家臣杀死后，京都城随即陷入混乱。因此，让我们率领自己的军队急速进军京都，夺回这座城市，然后再迈出统一的步伐。"
 tyt_jurakudai_palace_mission_title: "聚乐第宫"
 tyt_jurakudai_palace_mission_desc: "随着丰臣家的崛起，我们需要一座与我们在日本的崇高地位相称的新宫殿。因此，让我们在京都建造一座豪华气派的宫殿，作为丰臣家统治的新基地。"
 tyt_to_echizen_and_echigo_mission_title: "进军越前"
 tyt_to_echizen_and_echigo_mission_desc: "越前和越后的北部地区是上杉氏和柴田氏等几个有影响力的强大氏族的故乡。虽然我们可以轻而易举地决定挥军北上，用武力征服这些土地，但也许我们可以通过外交手段而不是流血来获得他们的忠诚。"
 tyt_to_echizen_and_echigo_mission.tt: "由我们直接拥有或对我们的附属国对我们至少有§Y90§!好感"
 tyt_conquest_of_chubu_mission_title: "征服中部"
 tyt_conquest_of_chubu_mission_desc: "从北部的上杉氏到尾张的织田氏，中部地区聚集了众多强大的氏族。为了确保我们在日本中部的权力基础，我们必须征服中部的所有氏族，让他们成为丰臣家完全忠诚的附庸。"
 tyt_subdue_tohoku_mission_title: "征服东北"
 tyt_subdue_tohoku_mission_desc: "位于遥远北方的东北地区的氏族长期以来一直在远离京都幕府权力中心的地方进行着自己的战争。早在镰仓时代，伊达和南部等强大的氏族就已经统治了数百年。如果我们想恢复日本的稳定和统一，就必须对这些有影响力的氏族加以约束。"
 tyt_ainu_relations_mission_title: "阿伊努人关系"
 tyt_ainu_relations_mission_desc: "我们与北海道阿伊努人的关系基本保持和平，交往主要限于贸易。然而，一些来自大陆的部族已经在北海道最南端建立了立足点，我们最好利用这些部族作为中间人，通过他们来确定阿伊努人在我们新秩序中的角色。"
 tyt_sail_to_ryukyu_mission_title: "启航琉球"
 tyt_sail_to_ryukyu_mission_desc: "由于我们希望将我们的影响力扩大到大陆之外，琉球群岛对我们很有兴趣。琉球国王拒绝回应我们的臣服呼吁，隐瞒了他们是中国皇帝的朝贡国这一事实。因此，让我们向他们表明，当他们有机会时，他们应该自愿交出武器，因为即使是中国皇帝也无法保护他们。"
 tyt_tanegashima_production_mission_title: "种子岛生产"
 tyt_tanegashima_production_mission_desc: "自从葡萄牙人在种子岛海岸遇难，将欧洲火绳枪技术引入日本以来，我们就把这些火器称为种子岛，因为在战国时代，该岛的当地氏族很快就垄断了这些火器的复制。随着丰臣秀吉的扩张，我们也可能有能力创造自己的火器，消除任何中间商的需要或过度依赖欧洲火器贸易。"
 tyt_court_titles_mission_title: "帝国宫廷头衔"
 tyt_court_titles_mission_desc: "虽然天皇不再拥有任何以军事实力为后盾的重要权力，但天皇仍然是我们国家的象征，仍然是政治影响力的来源。因此，我们必须与朝廷建立良好的关系，以获得新的皇室等级，从而提高我们在这片土地上的威望和影响力。"
 tyt_court_titles_mission.tt: "颁布决议§Y请求帝国宫廷官位§!并获得一个宫廷官位。"
 tyt_humble_the_tokugawa_mission_title: "羞辱德川家康"
 tyt_humble_the_tokugawa_mission_desc: "自从织田信长死后，德川家公开挑战我们的霸权和作为织田信长遗产继承者的角色——似乎他们与信长的联盟让他们变得肆无忌惮。我们无法确定他们是否会长期忠于我们的事业——因此，当务之急是让德川家族屈服，并在必要时动用武力清除家族内部的反丰臣家分子。"
 tyt_besiege_odawara_mission_title: "围攻织田"
 tyt_besiege_odawara_mission_desc: "在我们实现统一的道路上，北条氏族是仍在反对我们的主要氏族之一。北条家及其据点小田原城可以说是我们在西部省份的最大障碍。因此，让我们围攻小田原，迫使北条家投降——如果他们拒绝屈服，就在他们的城墙内灭亡。"
 tyt_way_of_tea_mission_title: "茶道"
 tyt_way_of_tea_mission_desc: "日本茶道是日本文化的一个重要方面，当代最杰出的茶道大师千利休曾是已故织田信长的茶道大师，现在是丰臣家的家臣。既然我们已经继承了织田氏，成为最显赫的掌权者，我们就应该按照千利休的做法，继承茶道的这一传统。"
 tyt_noh_theater_mission_title: "诺赫剧院"
 tyt_noh_theater_mission_desc: "丰臣秀吉热衷于能剧，甚至强迫他的大名作为演员在天皇面前表演。因此，让我们邀请有才华的能剧演员和艺术家到宫廷来，让我们更深入地了解这门艺术。"
