 gog_loyal_merchants_in_the_south_mission_desc: "南方城市的商人，尤其是以前在新罗和百济王国统治下的那些城市，通过丝绸之路在世界各地有着广泛的贸易联系，甚至从遥远、未开垦的土地，如伊朗和阿拉伯接受商人、货物和思想。让我们赢得南方这些新的商人，这样他们就可以在高句丽境内外为我们的最佳利益服务。"
