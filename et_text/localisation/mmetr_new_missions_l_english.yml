 gog_chinese_recruits_mission_title: "中国新兵"
 gog_chinese_recruits_mission_desc: "随着我们继续向中原扩张，我们需要发展自己的帝国行政机构来统治远离高丽的新领土。中国人已经统治了一个庞大的帝国几个世纪了;因此，我们必须采用他们治理的某些方面，我们认为这些方面对我们目前的情况一定有用。因此，这意味着接受并招募中国官员和将军到我们的国家中担任相对较高的职位，并在必要时大规模征召中国人民。"
