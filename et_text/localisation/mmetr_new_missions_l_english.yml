 lon_humble_the_moroccans_mission_title: "征服摩洛哥"
 lon_humble_the_moroccans_mission_desc: "事实证明，摩洛哥的摩尔人是海峡对岸危险而强大的对手，因为强大而投机取巧的摩尔国王每当他们感觉到基督教国家或穆斯林国家的弱点时，就会越过海峡，夺取伊比利亚的大部分地区。因此，为了防止这种潜在的威胁，我们必须自己越过海峡，让摩尔人卑躬屈膝，这样他们就再也不能想踏入我们的家园。"
