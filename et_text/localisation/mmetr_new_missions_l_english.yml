 kha_et_establish_the_yam_mission_desc: "随着我们帝国的扩张，我们将需要更有效的系统来远距离发送信息和物资。因此，让我们建立站点，以及一个高效的邮政网络——我们的成功取决于快速的军队，快速的军队取决于更快的信使。"
 kha_et_establish_the_yam_mission.tt: "获得§Y斡鲁朵§!（§Y市民§!）阶层"
 kha_et_appeal_to_the_ortogh_mission_title: "安抚斡鲁朵"
 kha_et_appeal_to_the_ortogh_mission_desc: "斡鲁朵是蒙古帝国国家资助的商人。由于他们与大汗的伙伴关系，斡鲁朵获得金钱投资，并拥有某些特权，例如使用站赤和从国家获得低息贷款。因此，为了扩大我们在帝国边界之外和内部的贸易路线上的影响力，明智的做法是安抚斡鲁朵的商人，并确保他们完全符合我们的利益。"
