 wsx_earldoms_of_the_heptarchy_mission_title: "七国伯国"
 wsx_earldoms_of_the_heptarchy_mission_desc: "虽然我们已经统一了各个盎格鲁-撒克逊国王，包括强大的七国王冠，但我们统一的王国仍然在地区上被前七国领地分割。因此，让我们对王国内各个王国的伯爵行使更大的控制权，也许可以用前七国领地授予忠诚的臣民。"
 wsx_cross_the_channel_mission_title: "越过海峡"
 wsx_cross_the_channel_mission_desc: "随着维京人的入侵，我们对任何外国入侵者都变得非常谨慎。南方野心勃勃的诺曼人和法兰克人是盎格鲁-撒克逊王位的另一个潜在威胁。因此，让我们横渡海峡，在海上建立一个防御立足点。"
