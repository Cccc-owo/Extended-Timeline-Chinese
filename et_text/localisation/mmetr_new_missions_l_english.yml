 gog_the_gaya_confederacy_mission_title: "伽耶联邦"
 gog_the_gaya_confederacy_mission_desc: "尽管是前三韩最小的政治实体之一，伽耶联邦及其成员城邦可以获得许多对我们的王国非常有价值的自然恩惠。联盟的城市居住在几个河谷的支流上，有肥沃的平原和丰富的铁矿床。正因为如此，伽耶以其钢铁加工而闻名——长期以来，伽耶向附近的王国、城市和政体出口了大量的铁矿、铁盔甲和铁武器。"
