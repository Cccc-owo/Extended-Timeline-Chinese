 sae_norman_warriors_mission_desc: ""
 sae_salerno_in_the_empire_mission_title: "帝国的萨莱诺"
 sae_salerno_in_the_empire_mission_desc: "自从法兰克人征服了北方的伦巴第王国，我们萨莱诺人就一直是西方皇帝名义上的附庸。虽然我们享有事实上的独立，但我们可以从加深与皇帝的联系中受益。利用我们与教廷的关系以及我们过去对神圣罗马帝国的忠诚，也许一些外交手段、修辞和狡猾可以为我们赢得一个正式成员国王的地位。"
 sae_prince_elector_of_salerno_mission_title: "萨莱诺选帝侯"
 sae_prince_elector_of_salerno_mission_desc: "虽然我们作为一个官方的亲王加入神圣罗马帝国使我们成为帝国边疆的标志，但我们仍然抱有在帝国体系中崛起的野心，就像帝国心脏地带的任何其他亲王一样。因此，如果我们能确保成为选帝侯或皇帝的地位，我们的人民和国家将受益匪浅。"
 sae_schola_medica_salernitana_mission_title: "萨莱诺医学院"
 sae_schola_medica_salernitana_mission_desc: "作为西欧第一所医科大学，萨勒诺医学院收集了翻译过的阿拉伯语医学文献，其中许多古希腊文献的重译本，因此成为欧洲独一无二的先进医学源泉。萨勒诺医学院声誉卓著，萨勒莫的医生被誉为整个西欧技术最精湛的医生。"
 sae_translate_arabic_texts_mission_title: "翻译阿拉伯文本"
 sae_translate_arabic_texts_mission_desc: "如果我们希望从东方获得更多的医学文献，我们需要找到一个愿意搜索遥远市场的商人，购买医学论文，并以公平的价格将这些文本卖给我们。"
 sae_center_of_medicine_mission_title: "医学中心"
 sae_center_of_medicine_mission_desc: "萨莱诺的医生在整个西欧都是无与伦比的，我们的标准已经传遍了整个基督教世界。因此，我们的城市应该成为健康和医学的光辉灯塔，在一个充满战争和疾病的时代，一个真正繁荣和无与伦比的治疗中心。"
 sae_papal_relations_mission_title: "与教廷的关系"
 sae_papal_relations_mission_desc: ""
 sae_implement_cluniac_reforms_mission_title: "克吕尼改革"
 sae_implement_cluniac_reforms_mission_desc: "克吕尼改革推动了传统修道院的回归和更大的宗教奉献，以应对封建领主将修道院和修道院视为世俗的家庭财产的世俗无视。随着运动在法国的克吕尼修道院开始，也许我们也应该实施改革，限制领主对宗教传统和修道院的负面影响，这也将为我们赢得罗马主教本人的青睐。"
 wsx_expand_the_witan_mission_title: "扩展贤人议会"
 wsx_expand_the_witan_mission_desc: "贤人会议是盎格鲁-撒克逊国王的皇家议会。虽然贤人会议通常由国王的战友组成，但如果我们邀请宗教领袖以及有才华的外国人士，也许我们会对王国有更好的、更全面的了解。因此，让我们通过获得更多对王位毫无疑问的忠诚者来扩大贤人会议。"
 wsx_heed_witan_redes_mission_title: "听从贤人的意见"
 wsx_heed_witan_redes_mission_desc: "贤人有权批准王室的下一任君主；在我们的社会中，人们相信人民有权选择他们的统治者，因此他们必须以最大的忠诚为善良的统治者服务。在登上王位后，君主也被期望听取贤人议会成员的建议，或「建议」，强调君主和臣民之间的互惠动力。因此，重要的是，我们不仅要听取他们的建议，而且要找到赢得他们的忠诚的方法，这样我们选择的继承人就可以得到贤人的尊重。"
 wsx_great_fleet_of_wessex_mission_title: "大萨克森舰队"
 wsx_great_fleet_of_wessex_mission_desc: "如果我们希望抵御外国入侵，如东方的维京人，如果我们能够用一支与他们同样强大的舰队在海上与他们战斗，我们将受益匪浅。一支强大的舰队也将使我们能够实现我们的海外野心，从海上入侵外国土地，如西方的希贝耳尼亚岛。"
 wsx_conquest_of_ireland_mission_title: "征服爱尔兰"
 wsx_conquest_of_ireland_mission_desc: "爱尔兰，被罗马人称为希伯尼亚，是群岛上最后一批凯尔特原住民的家园。在击败不列颠尼亚的凯尔特人后，带领我们的新舰队横渡北海峡，获得了爱尔兰国王的贡品。"
 wsx_celtic_assimilation_mission_title: "凯尔特同化"
 wsx_celtic_assimilation_mission_desc: "许多被我们和我们的祖先征服的布立吞人已经被同化为盎格鲁-撒克逊文化。随着对爱尔兰和威尔士剩余的布立吞人和凯尔特人的征服，如果我们的新的凯尔特臣民能够更紧密地与盎格鲁-撒克逊王冠认同，也许他们会更高兴。"
 wsx_english_channel_trade_mission_title: "英吉利海峡贸易"
 wsx_english_channel_trade_mission_desc: "虽然大多数盎格鲁-撒克逊人以物易物而不是以钱交换，但居住在城市中心的盎格鲁-撒克逊社会的上层阶级从外国贸易中受益匪浅，他们收到了亚洲香料和丝绸、法国葡萄酒和来自中东的宝石等奢侈品。由于只有皇室和贵族才能交换钱币，我们可以用军事装备和奢侈品向普通人展示我们的财富和权力，其中许多都储存在我们王室和贵族宫廷的墙壁上的集装箱中。"
 wsx_scandinavian_intervention_mission_title: "干涉斯堪的纳维亚"
 wsx_scandinavian_intervention_mission_desc: "我们在丹麦人以前的土地上的政治和军事存在使我们前所未有地有机会参与东方土地上的维京人的政治。因此，让我们利用我们新获得的力量干预斯堪的纳维亚事务，建立傀儡国王，在我们认为必要或有益的地方和时间彻底征服土地。"
 wsx_acquire_vassals_mission_title: "获得忠诚的附庸"
 wsx_acquire_vassals_mission_desc: ""
 wsx_anglo_saxon_feudalism_mission_title: "盎格鲁-撒克逊封建制"
 wsx_anglo_saxon_feudalism_mission_desc: ""
 wsx_herepaths_mission_title: "赫里帕斯"
 wsx_herepaths_mission_desc: "随着要塞的建立，我们还必须建立一个道路网络，以促进我们王国不同部分之间的协调。这些被称为「主干道」的道路将使我们能够更快地组建一支军队，它们也将使我们能够在围攻期间加强我们在要塞之间的补给线，同时扰乱敌人的补给线。"
 wsx_britons_of_cornwall_mission_title: "康沃尔的布里吞人"
 wsx_britons_of_cornwall_mission_desc: "威塞克斯的西边是康沃尔的统治者，这是不列颠尼亚南部的最后一个不列颠人，他们继续抵抗我们盎格鲁-撒克逊人的袭击和入侵。因此，为了确保我们的西南边界不受所有潜在威胁的威胁，我们一劳永逸地征服威塞克斯和康沃尔的土地是明智的。"
 wsx_vanquish_the_welsh_kings_mission_title: "击败威尔士国王"
 wsx_vanquish_the_welsh_kings_mission_desc: "我们盎格鲁-撒克逊人和布里吞人自我们的祖先到达群岛以来就一直在战争，利用罗马人从不列颠撤退和布里吞部落的弱点。因此，让我们征服最后的布里吞人，征服威尔士的剩余统治者。"
 wsx_drive_out_the_invaders_mission_title: "驱逐侵略者"
 wsx_drive_out_the_invaders_mission_desc: ""
 wsx_north_sea_empire_mission_title: "北海帝国"
 wsx_north_sea_empire_mission_desc: "野心勃勃的维京人一直梦想有一天能征服所有的盎格鲁-撒克逊王国以及整个不列颠尼亚本身。几代人以来，我们盎格鲁-撒克逊人一直处于防御状态，很容易受到不可预测和破坏性的维京人的袭击。现在，随着维京人被赶走，所谓的丹麦法区的土地被盎格鲁-撒克逊人重新征服，是时候完全扭转局势，征服维京人的家园，建立我们自己的北海帝国了。"
 wsx_anglo_saxon_chronicle_mission_title: "编纂编年史"
 wsx_anglo_saxon_chronicle_mission_desc: "考虑到我们最近的功绩，我们的王朝将从一个历史中受益匪浅，它可以由后代以特别好的眼光来描绘我们的历史。因此，让我们委托各种作家撰写详细描述盎格鲁-撒克逊人历史的历史编年史，我们将把这些编年史编成一部伟大的收藏，称为盎格鲁-撒克逊编年史。"
 wsx_reform_the_military_mission_title: "改革军队"
 wsx_reform_the_military_mission_desc: "在拜访了南方的法兰克皇帝之后，我们对什么是一支强大而机动的常备军有了更深的理解。通常情况下，维京人能够在我们甚至能够召集我们的征召兵——费尔德——来对抗入侵者之前就造成重大破坏。因此，让我们建立一支英格兰-撒克逊人的凶猛战斗部队，他们无论在什么情况下都准备好战斗。"
 wsx_burghal_hidage_mission_title: "维护城塞"
 wsx_burghal_hidage_mission_desc: "在建立了一个被称为城塞的要塞城镇系统之后，我们现在必须有一个税收系统来维持我们的防御工事。为了随时保持我们对外国侵略者的防御，我们必须利用税收和其他货币来源在战略位置建立并资助忠诚的驻军。"
