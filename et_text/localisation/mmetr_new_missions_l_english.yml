 lon_knights_of_the_crown_mission_title: "王冠骑士"
 lon_knights_of_the_crown_mission_desc: "各个西班牙王国的贵族骑士来自伊班佐尼，即「下层贵族」的行列，而平民骑士并不贵族，但富有到足以买得起一匹马。与欧洲其他封建社会不同，这些骑手由民兵骑兵组成，没有封建联系，只受国王的唯一控制。因此，让我们赢得这些贵族的忠诚，以确保他们只对我们的君主负责。"
