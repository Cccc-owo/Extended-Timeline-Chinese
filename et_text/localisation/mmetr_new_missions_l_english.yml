 sel_discipline_the_army_mission_title: "训练军队"
 sel_discipline_the_army_mission_desc: "土库曼游牧战士是我们军队的骨干，不可否认，我们的成功可以归功于他们在我们的战役中所做的贡献。然而，土库曼游牧民也很难对付，他们从事无纪律的掠夺，总是坚持让我们的[Root.Monarch.GetTitle]在长期战役中返回，这样他们就可以照顾他们的家人和马。如果我们希望参与更长的战役，实现更大的野心，我们必须把我们的军队鞭策成一支纪律严明的部队，毫无疑问地为[Root.Monarch.GetTitle]服务。"
 sel_control_ormus_mission_title: "控制俄耳穆斯"
 sel_control_ormus_mission_desc: "我们乌古斯塞尔柱人最初是草原上的游牧民族，直到我们在波斯建立一个强大的帝国时才定居下来。由于我们的背景，我们在海上战争和贸易方面几乎没有经验。因此，我们必须获得波斯湾的海军主导权，并征服具有航海传统的各种城市，以协助我们的这一努力。港口城市奥尔穆斯和基什岛已经成为海上丝绸之路上特别重要的点，因此我们必须为自己夺取这些岛屿。"
