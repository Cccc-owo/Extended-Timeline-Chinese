 lon_successor_of_the_visigoths_mission_title: "哥特人的继承者"
 lon_successor_of_the_visigoths_mission_desc: "在阿斯图里亚斯被莱昂和其他伊比利亚王国瓜分之前，阿方索三世下令编写了三部编年史，详细说明了我们的王朝是古代西哥特王国的直接继承人。作为穆斯林征服伊比利亚之前伊比利亚最后一个伟大的基督教国家，我们的哥特血统将使我们对伊比利亚的土地有更大的宣称。"
 lon_expel_the_moriscos_mission_title: "驱逐摩尔人"
 lon_expel_the_moriscos_mission_desc: "尽管前穆斯林摩尔人和伊比利亚人都声称自己是虔诚的基督教皈依者，但我们有理由相信他们仍然秘密地保持着他们的异教信仰。我们必须根除所有不虔诚的痕迹，把所有可疑的人驱逐出西班牙。"
 lon_cruzada_en_africa_mission_title: "非洲十字军东征"
 lon_cruzada_en_africa_mission_desc: "北非的各种强大的摩尔人和穆斯林国家对地中海拥有巨大的影响力，其中许多国家，如摩洛哥苏丹，直接干涉伊比利亚事务，甚至在此过程中征服了大片合法的基督教土地。因此，由于十字军永远不会真正结束，让我们带领我们的军队跨过海洋进入敌对的土地，为了安全、荣耀和上帝！"
