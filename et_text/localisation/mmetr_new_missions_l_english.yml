 kha_et_subjugate_the_forest_peoples_mission_title: "制服森林民族"
 kha_et_subjugate_the_forest_peoples_mission_desc: "兀良哈人是蒙古北部的一群森林民族。长期以来，兀良哈人一直享有不受蒙古人更大的联盟和其他地区大国的支配的自治权。因此，如果我们想保卫我们的北部边界，而我们在其他地方追求更大的野心，我们需要确保森林民族是忠诚的，永远不会反对我们。"
