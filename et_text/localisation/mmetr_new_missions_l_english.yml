l_english:
 uma_continue_expansion_mission_title: "继续扩张"
 uma_continue_expansion_mission_desc: "虽然伊斯兰信仰的扩张因第一次菲特纳而暂时停止，但我们倭马亚家族已经成为哈里发的唯一和真正的继承人。因此，随着穆斯林国家的稳定恢复，让我们继续我们的圣战，以扩大到伊斯兰中心地带以外的地方。"
 uma_secure_ifriqiyah_mission_title: "掌控易弗里基叶"
 uma_secure_ifriqiyah_mission_desc: "自迦太基在几个世纪前落入罗马共和国之手后建立的罗马阿非利加行省，是一个人人垂涎的粮仓。因此，让我们为自己夺取易弗里基叶，建立我们自己的行省，这样我们就可以扩大我们的信仰，对柏柏尔人施加影响。"
 uma_berber_diplomacy_mission_title: "柏柏尔外交"
 uma_berber_diplomacy_mission_desc: "虽然我们有足够的军事力量在马格里布地区进一步向西扩张，但如果不能赢得新征服者的效忠，这一切都将是徒劳的。因此，让我们在该地区建立稳固的军事存在，并与柏柏尔部落领导人结盟，他们可以作为我们的使者，为我们未来的战役收集和征集柏柏尔士兵。"
 uma_conquest_al_andalus_mission_title: "征服安达卢西亚"
 uma_conquest_al_andalus_mission_desc: "西哥特人的王国最近开始衰落。随着国王们不再被伊比利亚人民以及哥特同胞们承认为希斯帕尼亚的真正统治者，甚至有一些西哥特贵族正在邀请我们倭马亚人把他们从西哥特国王的残酷和无能的统治中解放出来。因此，我们不能对他们的呼声视而不见——让我们解放伊比利亚！"
 uma_andalusian_administration_mission_title: "安达卢西亚行政管理"
 uma_andalusian_administration_mission_desc: "虽然我们已经征服了安达卢西亚的广阔地域，但我们需要一个高效而强大的地方政府来维持这一切的秩序。因此，让我们在新的地区首府库尔图巴安置一名倭马亚王朝的忠诚总督，他将代表我们统治伊比利亚人。"
 uma_cross_the_pyrenees_mission_title: "越过比利牛斯山脉"
 uma_cross_the_pyrenees_mission_desc: "随着整个安达卢西亚归于倭马亚王朝的稳定统治之下，现在是时候把目光投向比利牛斯山脉以外的土地了。让我们进一步向北推进，挑战法兰克人，这样我们就可以在远离我们的家乡阿拉伯和叙利亚的土地上传播唯一的正信。"
 uma_defeat_franks_mission_title: "征服法兰克人"
 uma_defeat_franks_mission_desc: "自从我们夺取安达卢西亚之地以来，法兰克王国一直是我们仅次于君士坦丁堡的罗马人的最激烈的对手。因此，凭借我们在阿基坦取得胜利后所拥有的不可阻挡的势头，让我们继续向北推进，在倭马亚统治下征服更多的法兰克臣民。"
 uma_establish_barid_mission_title: "设立邮政委员会"
 uma_establish_barid_mission_desc: "伊斯兰哈里发的发展速度惊人，从阿拉伯的圣战开始，到现在征服了罗马和萨珊王朝的土地后，从非洲到波斯都遍布着哈里发的土地。因此，我们的帝国需要一个庞大的邮政服务，以便在整个国家有更好和更有效的沟通。"
 uma_march_to_ferghana_mission_title: "进军撒马尔罕"
 uma_march_to_ferghana_mission_desc: "在我们的粟特边境地区，有许多与真主的话语相抵触的异教。因此，让我们在撒马尔罕的方向继续我们的圣战，这样我们就可以把唯一的真主的话语传播到对它一无所知的土地上。"
 uma_destroy_fire_temples_mission_title: "摧毁圣火庙"
 uma_destroy_fire_temples_mission_desc: "尽管我们在我们的帝国下接受了圣书之民、基督徒和犹太人，但我们对那些不赞同我们对唯一真神的崇拜的人几乎没有容忍。因此，让我们拆除异教徒的寺庙，在远离穆斯林中心地带的土地上，在废墟上建造清真寺。"
 uma_sway_iranians_mission_title: "撼动波斯人"
 uma_sway_iranians_mission_desc: "自从多年前萨珊帝国在哈里发手中灭亡后，波斯人就一直怨恨我们阿拉伯人。他们中的许多人继续抓着他们的假神不放，在他们的文字中诽谤我们。甚至那些已经皈依伊斯兰教的人也幻想者他们自己曾作为统治阶层的日子。如果他们不忠诚，那就让我们通过展示力量和勇气来撼动他们，防止任何潜在的叛乱。"
 uma_convert_persia_mission_title: "传教波斯"
 uma_convert_persia_mission_desc: "在波斯，许多人仍然被古老的异教信仰祅教所束缚。尽管由于对非穆斯林征收有利可图的税款，当地总督可能反对该地区的传教，但我们至少应该致力于使那些愿意成为唯一正信启蒙者的波斯人皈依。"
 uma_arabize_persia_mission_title: "阿拉伯化波斯"
 uma_arabize_persia_mission_desc: "在倭马亚哈里发政权下，一个人作为穆斯林的地位是与他的阿拉伯背景联系在一起的。既然波斯人如此坚守自己的文化和传统，而拒绝我们自己的文化和传统，那么就让我们推行阿拉伯化政策，把阿拉伯语言和文化强加给波斯人。"
 uma_pacify_goths_mission_title: "平定西哥特"
 uma_pacify_goths_mission_desc: "尽管一些西哥特贵族欢迎我们在安达卢西亚的统治，但仍有许多前西哥特统治阶层没有接受我们的统治。因此，让我们把土地重新分配给基督教的西哥特人，以防止任何重大叛乱，保证他们有权保留自己的财产。"
 uma_consolidate_the_caliphate_mission_title: "巩固哈里发地位"
 uma_consolidate_the_caliphate_mission_desc: "第一次内战是一场大内战，我们的倭马亚王朝取得了胜利。许多敌人希望我们灭亡；其中一些敌人统治着邻国，如罗马人，而其他敌人甚至生活在我们自己的国度内，如哈瓦利吉派。因此，让我们保持警惕，重建哈里发的秩序，巩固我们作为哈里发称号真正持有者的地位。"
 uma_qudaa_allies_mission_title: "库达联盟"
 uma_qudaa_allies_mission_desc: "叙利亚的库达联盟，由有影响力的巴努卡尔布部落领导，构成了倭马亚中央权力基地的大部分。我们王朝的创始人穆阿维叶在成为哈里发之前曾在叙利亚担任总督，与库达部落等当地部落建立了牢固的联系。因此，我们必须保持这些强有力的联系，这样我们就会一直有忠诚的臣民在困难的时候能够召唤。"
 uma_appease_the_clans_mission_title: "安抚氏族"
 uma_appease_the_clans_mission_desc: "在我们的王朝崛起后，哈里发的首都迁往叙利亚，同时我们与叙利亚的库达氏族建立了牢固的友谊关系，这引起了阿拉伯和伊拉克的阿拉伯贵族家族的不满，他们感到被抛弃了。因此，让我们向这些氏族伸出援手，安抚他们，以避免任何广泛的不忠诚。"
 uma_integrate_mawali_mission_title: "整合马瓦里"
 uma_integrate_mawali_mission_desc: "马瓦里，即在我们统治下皈依伊斯兰教的非阿拉伯人，还没有完全融入我们的社会。虽然我们仍然希望优先考虑和优待那些有声望的阿拉伯部落的后裔，但如果我们希望避免将来在哈里发与非阿拉伯人发生任何冲突，我们必须考虑完全接受这些马瓦里。"
 uma_unify_the_community_mission_title: "团结社区"
 uma_unify_the_community_mission_desc: "在第一次内战的分裂结果之后，穆斯林社会出现了严重的分裂，我们倭马亚王朝成为了胜利者。尽管我们明确地继承了哈里发的头衔，但阿里的追随者和其他团体，如哈瓦利吉派继续反对我们的统治。因此，我们必须采取进一步措施，弥补这些分裂，并再次团结乌玛。"
 uma_rule_the_sea_mission_title: "统治海洋"
 uma_rule_the_sea_mission_desc: "哈里发主要在陆地上是一个不可阻挡的力量。因此，现在是时候了，我们应该扩大我们的视野，扩大我们的海军，把哈里发的力量和影响投射到广阔的地中海上。傲慢的罗马人曾把大海称为Mare Nostrum，即「我们的海」——让我们把大海变成我们的。"
 uma_develop_dimashq_mission_title: "开发大马士革"
 uma_develop_dimashq_mission_desc: "大马士革城自我们的创始人穆阿维叶在正统哈里发统治时期就一直作为倭马亚的首都。作为哈里发的新所在地，我们必须将该城市发展成为帝国的宗教、文化和经济中心。"
 uma_syrian_metropolis_mission_title: "叙利亚大都会"
 uma_syrian_metropolis_mission_desc: "随着大马士革首都在叙利亚的扩张，现在是时候对整个叙利亚的发展和城市化进行投资了。我们在该地区有许多结盟的部族和部落，如果用国库投资于他们的土地，我们将从中受益。"
 uma_alid_negotiations_mission_title: "阿里谈判"
 uma_alid_negotiations_mission_desc: "阿里派是第四代正统哈里发阿里的支持者，自第一次内战的伊斯兰内战以来就一直鄙视我们倭马亚人。虽然不可能让他们完全闭嘴或赢得他们的支持，但也许可以通过与更温和的阿里派的谈判找到一些中间地带。最终，我们必须修补两派之间的分裂，否则我们将面临内部的毁灭。"
 uma_placate_dhimmi_mission_title: "安抚齐米"
 uma_placate_dhimmi_mission_desc: "齐米是哈里发政权下的一个受保护阶层。基督徒和犹太人被定为迪米，因为他们仍然作为「圣书之民」追随真主而获得权利和保护。然而，在我们的社会中，齐米人仍然是一个分离的阶层。因此，通过呼吁这些被误导的上帝的追随者，我们可以保证他们融入哈里发，成为哈里发和真主本人的忠实臣民。"
 uma_dhimmi_traders_mission_title: "齐米商人"
 uma_dhimmi_traders_mission_desc: "除了通过吉兹亚税获得的收入外，我们领地里的齐米人还为我们提供了更多机会以贸易填补我们的国库。我们土地上诸多的基督教和犹太教齐米人在世界各地都有大量的贸易联系，如果我们不从如此完善的贸易网络中获益，那将是一种浪费。"
 uma_root_out_kharijites_mission_title: "根除哈瓦利吉派"
 uma_root_out_kharijites_mission_desc: "自第一次菲特纳以来，伊斯兰哈瓦利吉派的信徒一直反对我们的统治，尤其是好战的哈瓦利吉学派。既然我们不承认他们是真正的真主追随者，那么关键是我们要控制住它们。如此假如我们挑衅致使其现身，我们将能够通过一次果断的打击粉碎哈瓦利吉派的威胁。"
 uma_root_out_kharijites_mission.tt: "触发一个事件，在§Y巴林地区§!§R生成哈瓦利吉派狂热叛军§!\n打败这些叛军将在下一个任务「击败哈瓦利吉派」中获得§Y奖励§!"
 uma_defeat_the_kharijites_mission_title: "击败哈瓦利吉派"
 uma_defeat_the_kharijites_mission_desc: "通过根除并在激战中击败哈瓦利吉派，我们可以在领地里赢得更大的宗教统一和稳定，所有臣民都屈于一位真正的哈里发领导之下。"
 uma_defeat_the_kharijites_mission.tt: "在之前的任务事件中，有哈瓦利吉派叛军生成。"
 uma_control_indus_mission_title: "控制印度河"
 uma_control_indus_mission_desc: "印度河坐落在我国的边界。控制这条河流将有益于我们的贸易收益，并为我们提供一个在印度的立足点，从那里我们可以发起进一步的战役，深入到印度的中心地带去传播圣言。"
 uma_invade_hindustan_mission_title: "入侵印度斯坦"
 uma_invade_hindustan_mission_desc: "印度的异教王国继续抵抗我们的前进。让我们对印度教的土地进行全面入侵，以便我们可以传播唯一的真言。"
 uma_avert_a_second_fitna_mission_title: "避免第二次伊斯兰内战"
 uma_avert_a_second_fitna_mission_desc: "虽然我们倭马亚人在第一次菲特纳内战中取得了胜利，但明智的做法是采取任何必要手段来避免第二次菲特纳，因为它将威胁到倭马亚哈里发的统治。"
 uma_crush_the_revolution_mission_title: "镇压革命"
 uma_crush_the_revolution_mission_desc: "有许多马瓦里，即非阿拉伯的伊斯兰教信徒，他们对阿拉伯人和有声望的阿拉伯部落的后裔在倭马亚社会中的高地位感到不满。因此，如果他们中的任何一个人举起武器反对哈里发，我们必须尽一切努力粉碎他们的抵抗。"
 uma_legacy_of_uthman_mission_title: "奥斯曼的遗产"
 uma_legacy_of_uthman_mission_desc: "四大哈里发中的第三位，奥斯曼，就来自于倭马亚家族。他极大地扩展了哈里发国，并建立了至今仍被其后裔所使用的体制；最重要的是，他的影响使倭马亚家族崛起，成为国度中长久的哈里发世系链。因此，让我们通过军事力量证明自己是奥斯曼的合格继承人。"
 uma_push_back_the_romans_mission_title: "推翻罗马人"
 uma_push_back_the_romans_mission_desc: "当伊斯兰征服开始时，四大哈里发得到了真主光荣力量的全部支持，完全征服了强大的波斯帝国，并夺取了罗马人在东部的大部分土地。随着我们在叙利亚和埃及的地位得到巩固，让我们继续对罗马人的战役，把他们从安纳托利亚推翻。"
 uma_besiege_al_qustantiniyya_mission_title: "围攻康斯坦丁尼耶"
 uma_besiege_al_qustantiniyya_mission_desc: "自拜占庭城被君士坦丁皇帝亲自扩建并改造为君士坦丁堡以来，君士坦丁堡一直是世界渴望之城。因此，让我们通过围攻君士坦丁城，从他们手中夺取他们的宏伟城市，向基督教罗马人证明我们那来源于真主的充分支持。"
 uma_caliph_of_rome_mission_title: "罗马人的哈里发"
 uma_caliph_of_rome_mission_desc: "由罗马皇帝建造的辉煌的圣索菲亚大教堂是一座建筑和宗教奇迹。因此，作为真主的共同崇拜者，我们将圣索菲亚大教堂改造成一座值得接受真主恩典的伟大清真寺才是合理的。把君士坦丁堡变成一座明显的穆斯林和阿拉伯城市，也将大大有助于我们巩固自己作为罗马臣民的新神圣领袖的地位。"
 uma_invasion_of_italy_mission_title: "入侵意大利"
 uma_invasion_of_italy_mission_desc: "随着君士坦丁堡之城被哈里发完全控制，甚至皈依了真信，我们现在有了进行入侵意大利的准备。作为罗马人精神的继承者，作为唯一真神下无可争议的神圣领袖，现在是时候了，我们要拿下罗马人的家园，将基督徒和穆斯林的领域一劳永逸地统一在哈里发之下。"
 uma_people_of_god_united_mission_title: "神的子民的联合"
 uma_people_of_god_united_mission_desc: "我们对罗马人和法兰克人的基督徒军队的胜利，向所有人证明了我们军队的优越，以及神选择我们作为他的真正代表和信徒的事实。因此，让我们把所有书民团结在一面旗帜下，在真主面前不可分割。"
 uma_people_of_god_united_mission.tt: "拥有或非朝贡属国拥有世界上每个基督教、穆斯林或犹太教的省份"
 egy_war_for_unification_mission_title: "统一战争"
 egy_war_for_unification_mission_desc: "萨拉丁本人鄙视流血事件，除非是绝对必要。萨拉丁上台的主要动机之一是统一穆斯林，对抗基督教十字军的共同威胁。今日的目标仍然是一致，因此我们举兵的目的不是为了流血，而是为了团结穆斯林王国以对抗外国侵略者。"
 egy_consolidate_hadramawt_mission_title: "巩固哈德拉毛"
 egy_consolidate_hadramawt_mission_desc: "萨拉丁向阿拉伯南部扩张，确保也门的土地，以便控制进入红海的商船入口，从而从红海贸易中获利。让我们通过确保哈德拉毛对阿尤布王国的忠诚来巩固我们对阿拉伯南部的控制。"
 egy_red_sea_trade_mission_title: "红海投资"
 egy_red_sea_trade_mission_desc: "红海是一片有利可图的贸易地区，是印度和地中海之间为数不多的联系之一。尽管萨拉丁与欧洲人建立了友好的贸易关系，但他从未允许他们进入红海的印度贸易，从而形成了阿尤布王朝对印度贸易的垄断。因此，让我们继续从红海贸易中获利，在贸易路线上建设设施，引导商人向红海方向发展，如汉志的延布贸易站。"
 egy_expand_into_nubia_mission_title: "努比亚-埃及贸易条约问题"
 egy_expand_into_nubia_mission_desc: "几百年前，马库里亚的努比亚人和埃及的穆斯林统治者签署了努比亚-埃及贸易条约，确保穆斯林世界和努比亚基督教土地之间的和平。然而，基督教十字军的巨大威胁把我们逼到了墙角，如果我们必须扩张，以加强自己面对外来侵略者的能力，也许必须抛弃一些荣誉，废除条约，以使我们巩固在上埃及的财产……"
 egy_control_jerusalem_mission_title: "掌控耶路撒冷"
 egy_control_jerusalem_mission_desc: "自从基督教徒为耶路撒冷进行第一次圣战以来，这座城市一直是伊斯兰和基督教势力之间争夺的热点。当基督教徒在伊斯兰边境被逊尼派的塞尔柱人和什叶派的法蒂玛人瓜分时，他们发动了第一次十字军东征，而我们阿尤布已经推翻了法蒂玛人，将西海岸统一在逊尼派伊斯兰教之下。因此，让我们利用此次的新伊斯兰团结，一劳永逸地保护耶路撒冷。"
 egy_control_jerusalem_mission.tt: "获得对所有基督徒在§Y马什里克§!地区占据土地的永久宣称"
 egy_defeat_the_crusaders_mission_title: "击败十字军"
 egy_defeat_the_crusaders_mission_desc: "虽然我们过去与十字军国家断断续续交战，但越来越清楚的是，如果敌对的入侵者留在我们的土地上，和平不可能永远持续。因此，让我们把外来侵略者赶出我们的家园，把圣地还给真正的信徒。"
 egy_return_of_christians_mission_title: "送还基督徒"
 egy_return_of_christians_mission_desc: "萨拉丁因为在与十字军交战时宽宏大量地对待基督教士兵和平民而在伊斯兰世界和基督教世界都受到尊重。因此，让我们以他为榜样，确保基督教徒安全返回他们在欧洲的家园，这也将使我们能够用穆斯林兄弟姐妹重新住入这些土地。"
 egy_return_of_christians_mission.tt: "一个在巴勒斯坦、叙利亚或阿勒颇地区发展度最高的省份改变自己的宗教信仰\n一个对我们至少有90好感度的天主教国家因为接受基督教难民得到了§G1§!基础税收"
 egy_return_of_christians_mission.tt2: "是天主教国家，并对我们至少有90好感度"
 egy_reconquest_of_sicily_mission_title: "收复西西里"
 egy_reconquest_of_sicily_mission_desc: "西西里的穆斯林埃米尔国在一个多世纪前被诺曼人所征服，此后一直处于基督徒的统治之下。随着我们在整个地中海的影响力扩大，以及我们与欧洲列强的贸易联系，也许现在是夺回该岛的好时机，这既可以作为一个战略性的海军立足点，也可以给我们在西西里的穆斯林兄弟复仇。"
 egy_defender_of_islam_mission_title: "伊斯兰的守护者"
 egy_defender_of_islam_mission_desc: "萨拉丁在埃及崛起并向叙利亚扩张，意在联合伊斯兰教徒对抗基督教入侵者。因此，随着阿巴斯哈里发的领地比过去小得多，也许现在是阿尤布家族接起伊斯兰守护者的称号的时候了。"
 egy_unite_the_arab_states_mission_title: "联合阿拉伯氏族"
 egy_unite_the_arab_states_mission_desc: "自阿巴斯哈里发政权衰落后，阿拉伯本土出现了许多独立的王朝，它们都在阿巴斯王朝衰落后留下的真空中争夺权力。作为唯一真正的逊尼派哈里发的新仆人，让我们接下将阿拉伯本土所有有影响力的氏族统一于阿尤布，也就是哈里发统治之下的任务。"
 egy_bahraini_trade_links_mission_title: "巴林贸易纽带"
 egy_bahraini_trade_links_mission_desc: "虽然在过去被更加有利可图的贸易地点所盖过，但在与印度的贸易方面，巴林地区的影响力和财富已大大增加。随着阿拉伯半岛的统一，让我们在该地区施加更大的影响力，以增加我们在东方贸易中的利润。"
 egy_tripoli_and_cyrenaica_mission_title: "的黎波里和昔兰尼加"
 egy_tripoli_and_cyrenaica_mission_desc: "西面的穆瓦希德人是一个日益增长的威胁，他们已经开始对在昔兰尼加和的黎波里塔尼亚的马穆鲁克产生影响，这些人曾发誓效忠于我们。为了确保马穆鲁克应保持对我们的忠诚，而不是投奔穆瓦希德，让我们确保昔兰尼加和的黎波里塔尼亚知道他们应该向谁负责。"
 egy_challenge_the_almohads_mission_title: "挑战穆瓦希德"
 egy_challenge_the_almohads_mission_desc: "摩洛哥的穆瓦希德人声称自己是哈里发，但我们这些巴格达哈里发的仆人很清楚，穆瓦希德人这样做绝对没有正统性。既然穆瓦希德人直接挑战巴格达真正的哈里发，那么我们也要反过来挑战穆瓦希德在军事力量竞赛上的权威。"
 egy_restore_jerusalem_mission_title: "重建耶路撒冷"
 egy_restore_jerusalem_mission_desc: "耶路撒冷之城拥有诸多辉煌的建筑和艺术作品，这些作品可以追溯到四大哈里发和倭马亚哈里发时期，后来被基督教入侵者所亵渎。随着耶路撒冷在我们的统治下得到稳固和安全，让我们恢复圣城的穆斯林建筑和基础设施。"
 egy_italian_merchants_mission_title: "意大利商人"
 egy_italian_merchants_mission_desc: "虽然意大利商人是十字军入侵我们家乡的盟友，但意大利商人也明确表示，他们愿意与我们建立友好的贸易关系，以实现我们的共同利益和好处。因此，在我们鄙视流血的同时，让我们向意大利商人伸出真诚的友谊之手。"
 egy_expand_indian_trade_mission_title: "扩展印度贸易"
 egy_expand_indian_trade_mission_desc: "现在，我们控制了整个阿拉伯和周边地区的几个关键贸易点，我们现在有了扩大投资以及与利润丰厚的印度贸易相互动的基础，成为远东和远西之间的中间商。"
 egy_united_islamic_front_mission_title: "伊斯兰统一阵线"
 egy_united_islamic_front_mission_desc: "如果我们希望在面对外来侵略者时统一伊斯兰教徒，我们必须向全世界以及我们自己的臣民明确我们崇高和正义的目标。我们可以通过建立一支伟大而强大的穆斯林军队，能够抵御最凶猛的基督教入侵者，从而使我们的要旨响亮而清晰。"
 egy_fealty_of_the_clans_mission_title: "氏族的忠诚"
 egy_fealty_of_the_clans_mission_desc: "萨拉丁通过在战斗中击败他们赢得了那些被他征服者的心，而不是惩罚他们，而是把他们从监狱中释放出来，甚至在把他们送回他们的国家成为萨拉丁的臣民之前给他们礼物。虽然他们赞扬了萨拉丁的宽宏大量，但他们的后代可能不记得我们阿尤布人的善良——即使是统治我们土地的阿尤布家族也可能不会保持忠诚。因此，让我们进一步采取措施，确保在我们国家下担任地方统治者的氏族不会忘记这种善良，并转而反对我们。"
 egy_fealty_of_the_clans_mission.tt: "阿尤布的帮助"
 egy_ally_the_assassins_mission_title: "与刺客结盟"
 egy_ally_the_assassins_mission_desc: "尼扎里耶派伊斯玛仪派刺客对叙利亚的穆斯林和基督教统治者都是一个巨大的威胁。虽然自从阿尤布王朝建立以来，刺客骑士团就一直对阿尤布王朝的统治者构成威胁，但刺客的阴暗本性使他们很难被消灭，而且风险很大，而不会受到熟练刺客的迅速报复。因此，与刺客寻求共同点并形成联盟可能是互利的。"
 egy_ally_the_assassins_mission.tt: "可以选择将哈马给予§Y哈沙欣§!作为§Y卫戍国§!"
 egy_sunni_egypt_mission_title: "逊尼派埃及"
 egy_sunni_egypt_mission_desc: "什叶派法蒂玛王朝宣称哈里发的头衔，并在开罗建立了自己的地位，以此直接挑战逊尼派哈里发的权威。虽然萨拉丁推翻了法蒂玛王朝，并建立了一个忠于巴格达哈里发的逊尼派王国，但埃及的什叶派法蒂玛王朝的遗产仍然存在。因此，就像我们恢复了逊尼派在埃及的统治一样，让我们带领被误导的人回到真主的真正信徒。"
 egy_sunni_egypt_mission.tt: "治下所有位于§Y埃及§!地区的省份信仰我们的主流宗教"
 egy_custodian_of_two_mosques_mission_title: "两座清真寺的守护者"
 egy_custodian_of_two_mosques_mission_desc: "我们的创始人，伟大的萨拉丁，被任命为两座清真寺的监护人，指的是圣城麦加和麦地那的两个清真寺。作为第一位担任伊斯兰教两圣地保护人的非哈里发统治者，我们赢得监护人的头衔，并确保城市对来自世界各地的朝圣者来说是至关重要的。"
 egy_amir_al_hajj_mission_title: "埃米尔哈吉"
 egy_amir_al_hajj_mission_desc: "虽然麦加和麦地那都是来自整个伊斯兰世界的朝觐者前往的目的地，但虔诚的信徒却无法免受贪婪和卑鄙的土匪的侵害，他们希望以脆弱的朝觐者为目标。因此，让我们正式建立一个负责保卫朝觐者的指挥官——朝觐埃米尔。"
 egy_defensive_fleet_mission_title: "防御舰队"
 egy_defensive_fleet_mission_desc: "查蒂隆的卑鄙十字军领袖雷诺无耻地派遣了一支舰队来摧毁和亵渎麦加和麦地那的圣地。虽然这支舰队在红海被萨拉丁的军队拦截了，但谁知道像雷诺这样卑鄙的人什么时候会再次试图攻击我们最神圣的场所。因此，让我们建立一支舰队，以便在我们的保护下保卫海洋，并为真主的真正追随者带来进一步的安全。"
 egy_client_in_hormuz_mission_title: "霍尔木兹的财富"
 egy_client_in_hormuz_mission_desc: "霍尔木兹岛是印度和波斯之间的另一个有利可图的贸易站。由于它的财富，它得到了许多伟大帝国的关注。因此，我们将受益于将霍尔木兹岛和霍尔木兹海峡周围的土地置于我们的统治之下，以及与当地商人建立关系，以确保我们从他们的商业中受益。"
 egy_ayyubid_fortifications_mission_title: "阿尤布要塞"
 egy_ayyubid_fortifications_mission_desc: "必须承认，我们从我们的敌人——十字军和法蒂玛王朝——那里学到了很多防御艺术。我们可以利用这些设计来加强我们王国的防御，例如十字军的幕墙和法蒂玛的带有枪眼的圆形塔，从上面向敌人投掷弹药的开口。"
 egy_sunni_madrasa_mission_title: "逊尼派宗教学校"
 egy_sunni_madrasa_mission_desc: "随着我们继续巩固逊尼派伊斯兰教在埃及和叙利亚的地位，当务之急是允许伊斯兰学术界在经历了长期的内部冲突后再次在和平中蓬勃发展。因此，让我们建造伊斯兰学校，作为伊斯兰法学校的宗教机构。虽然我们的统治者只遵循一所伊斯兰学校，但让我们从所有四个逊尼派伊斯兰教主要学校中建造学院，这样所有的逊尼派穆斯林都可以在我们的统治下感到受欢迎。"
 egy_patron_of_medicine_mission_title: "医学赞助人"
 egy_patron_of_medicine_mission_desc: "为了效仿伟大的埃米尔和将军努尔丁在大马士革建造的努里医院，让我们从埃及中心城市开罗开始，在全国范围内建造医院、收容所和医学机构。"
 egy_ayyubid_cities_mission_title: "阿尤布城市"
 egy_ayyubid_cities_mission_desc: "随着阿尤布基础设施在我们整个国家的发展，现在是时候使我们的每一个主要城市都有能力成为伊斯兰世界卓越的经济和文化中心了。"
 egy_finish_off_east_seljuks_mission_title: "哈马丹的塞尔柱"
 egy_finish_off_east_seljuks_mission_desc: "哈马丹的塞尔柱苏丹继续统治着东边的波斯，远离他们在安纳托利亚的塞尔柱罗姆苏丹国。在日益强大的花剌子模的包围下，也许我们应该明智地在波斯的剩余塞尔柱领土落入其他野心勃勃的力量手中之前先发制人地夺取阿拔斯哈里发国的领土。"
 egy_challenge_the_khwarezmids_mission_title: "挑战花剌子模"
 egy_challenge_the_khwarezmids_mission_desc: "花剌子模的阿努什的斤王朝已经大大扩张，在波斯各地夺取了大量的土地。我们确信，野心勃勃的花剌子模人以饥饿的眼光注视着哈里发的首都巴格达。因此，让我们派出军队挑战花剌子模人，保护哈里发在东方的边界。"
 egy_roman_alliance_mission_title: "罗马同盟"
 egy_roman_alliance_mission_desc: "尽管君士坦丁堡的罗马帝国像摧毁我们土地和人民的十字军一样是基督徒，但他们是不同的基督徒，在过去与十字军有很多争吵。我们甚至听说十字军攻击和洗劫了安纳托利亚和希腊的罗马城市。因此，也许我们可以与罗马皇帝建立友好关系，并在狂暴的法兰克十字军中找到共同的敌人。"
 egy_ally_the_caliphate_mission_title: "结盟哈里发"
 egy_ally_the_caliphate_mission_desc: "萨拉丁从默默无闻中崛起，推翻了埃及的法蒂玛哈里发，目的是在埃及建立逊尼派伊斯兰教，并为巴格达的阿拔斯哈里发服务。因此，让我们在臣民和哈里发之间建立牢固的和睦关系，让我们向哈里发保证，我们没有像塞尔柱人不久前那样对他们施加影响的野心。"
 egy_guardian_of_the_caliph_mission_title: "哈里发的守护者"
 egy_guardian_of_the_caliph_mission_desc: "虽然阿拔斯哈里发最近重新获得了他们很久以前在巴格达拥有的一些军事力量，但所有人都越来越清楚，随着野心勃勃和强大的统治者在巴格达各地崛起，哈里发将越来越难以独自保卫自己。因此，也许现在是我们正式将巴格达的哈里发置于我们的保护之下的时候了，同时仍然明确表示我们是附庸，哈里发是伊斯兰教的领袖。"
 egy_expand_the_cairo_citadel_mission_title: "开罗城堡"
 egy_expand_the_cairo_citadel_mission_desc: "开罗城堡是由萨拉丁建造的，目的是保护这座城市免受外国入侵者的入侵，无论他们是穆斯林还是基督徒，同时也保护了在前什叶派法蒂玛埃及新建立的逊尼派立足点。让我们在城堡的地基上扩建，以保卫我们在埃及腹地的财产和人民。"
 egy_alexandrian_trade_mission_title: "亚历山大港贸易"
 egy_alexandrian_trade_mission_desc: "随着开罗和整个埃及在逊尼派的统治下得到保障，我们是时候向外看，寻找机会扩大亚历山大港的贸易控制了，亚历山大港是地中海、非洲和阿拉伯地区之间的一个主要城市和贸易点。"
 egy_subdue_the_zengids_mission_title: "征服赞吉人"
 egy_subdue_the_zengids_mission_desc: "至少可以说，摩苏尔的赞吉王朝与我们阿尤布王朝有着复杂的历史。虽然我们在过去未能完全征服赞吉王朝，但我们现在肯定有能力一劳永逸地征服摩苏尔的赞吉王朝。"
 egy_northern_dynasties_mission_title: "北方诸王朝"
 egy_northern_dynasties_mission_desc: "北方的各个穆斯林王朝在过去与我们关系良好。虽然他们现在可能享有独立，但为了团结伊斯兰教对抗外国侵略者，我们必须通过我们的征服间接地将所有土地统一在哈里发治下。"
 egy_seljuks_of_rum_mission_title: "罗姆的塞尔柱"
 egy_seljuks_of_rum_mission_desc: "我们过去曾担任过罗姆塞尔柱的调解人。即便如此，他们对穆斯林同胞的持续侵略也令人担忧，因为这可能对在阿尤布王朝和阿拔斯王朝的旗帜下团结起来构成一个主要障碍。因此，也许明智的做法是迫使塞尔柱苏丹投降。"
 egy_first_roman_war_mission_title: "第一次罗马战争"
 egy_first_roman_war_mission_desc: "虽然我们从未与君士坦丁堡的罗马皇帝发生过战争，他似乎对夺取耶路撒冷的圣地没有什么兴趣，但如果我们不能同意我们两国之间的友谊，也许与罗马皇帝的战争是不可避免的。"
 ita_diplomats_to_constantinople_mission_title: "前往君士坦丁堡的外交官"
 ita_diplomats_to_constantinople_mission_desc: "日耳曼蛮盟领袖奥多亚克夺取了拉文纳，迫使最后的西罗马皇帝罗慕路斯·奥古斯都退位。然而，这并不意味着我们是罗马人的敌人；通过派遣代表元老院的外交官，我们可以要求君士坦丁堡的罗马皇帝承认意大利的德意志统治者为意大利的新总督和贵族。这样的举动将确保我们和君士坦丁堡的罗马人之间某种程度的和平，并驳斥在达尔马提亚的西罗马觊觎者的合法性。"
 ita_diplomats_to_constantinople_mission.tt: "获得§Y西罗马§!拥有的所有省份的永久宣称"
 ita_smother_the_last_embers_mission_title: "扼杀最后的余烬"
 ita_smother_the_last_embers_mission_desc: "罗马帝国最后的余烬就在达尔马提亚。虽然高卢的苏瓦松王国也声称代表西罗马进行统治，但达尔马提亚的西罗马的觊觎者是我们合法性的唯一真正威胁。因此，让我们以恢复罗马对达尔马提亚省的统治为借口进军达尔马提亚。"
 ita_dismantle_the_alemanni_mission_title: "消灭阿勒曼尼"
 ita_dismantle_the_alemanni_mission_desc: "日耳曼异教联盟阿勒曼尼沿着我们的北部边界。虽然他们不是基督徒，但他们将作为有价值的臣民为我们服务，因为他们的队伍中有凶猛的战士，他们的祖先与罗马帝国进行了无情的战争。"
 ita_gallo_roman_pretenders_mission_title: "高卢-罗马觊觎者"
 ita_gallo_roman_pretenders_mission_desc: "苏瓦松王国的高卢篡位者声称拥有西罗马的合法性，然而他们在意大利甚至没有一块领土。让我们一劳永逸地结束合法性的问题，让我们的军队深入高卢边境，迫使高卢篡位者在我们的国王面前下跪。"
 ita_reconquest_of_gaul_mission_title: "高卢再征服"
 ita_reconquest_of_gaul_mission_desc: "随着苏瓦松的北部高卢领地现在被纳入我们自己的王国，我们现在在高卢有了稳固的立足点。因此，作为意大利的官方贵族，让我们代表君士坦丁堡的罗马皇帝完成对高卢的再征服——然而，当然，受益者将是我们，而不是皇帝。"
 ita_loyal_foederati_mission_title: "忠诚的蛮盟军"
 ita_loyal_foederati_mission_desc: "我们的创始人奥多亚克率领他的蛮盟军进入拉文纳并占领了整个意大利。随着许多前罗马蛮盟军现在涌向奥多亚克的旗帜，并向我们在意大利的王国宣誓效忠，让我们努力将这些不同文化和背景的蛮盟军变成一支高效的战斗部队，成为新国家的官方军团。"
 ita_theodoric_the_great_threat_mission_title: "狄奥多里克，大威胁"
 ita_theodoric_the_great_threat_mission_desc: "东哥特人的狄奥多里克可以被描述为和我们自己的创始人意大利的奥多亚克国王一样野心勃勃。因此，东哥特人对我们构成了巨大的威胁，因为他们的权力基础，他们与我们的王国的接近，以及他们与西方强大的西哥特人的亲属关系。因此，为了阻止狄奥多里克实现他的野心，让我们在东方哥特人的崇高梦想实现之前粉碎他们。"
 ita_burgundian_question_mission_title: "勃艮第问题"
 ita_burgundian_question_mission_desc: "勃艮第的国王们在过去作为忠实的盟友向我们表达了忠诚。因此，如果我们能做到，也许我们应该努力赢得他们的友谊；如果我们做不到，那么我们将不得不赢得他们的贡品。"
 ita_burgundian_question_mission.tt1: "与§Y勃艮第§!结盟，且与勃艮第的好感度至少达到§Y100§!"
 ita_burgundian_question_mission.tt2: "自身或非朝贡属国拥有§Y萨伏依§!、§Y西勃艮第§!和§Y东勃艮第§!区域"
 ita_press_the_visigoths_mission_title: "压迫西哥特人"
 ita_press_the_visigoths_mission_desc: "西方强大的西哥特人是最早从崩溃的西罗马帝国夺取大片土地的日耳曼部落之一。现在，他们统治着一个从西班牙到高卢的伟大王国。在他们威胁到我们王国的存在之前，让我们用尽一切力量把他们赶出利古里亚和前高卢纳博内西斯省。"
 ita_provinciae_of_hispania_mission_title: "伊斯帕尼亚行省"
 ita_provinciae_of_hispania_mission_desc: "伊斯帕尼亚的沿海省份构成了剩余的西哥特力量基础的大多数，在象征和经济上对我们来说都是巨大的价值。通过将哥特人赶出伊斯帕尼亚的前省份，一个接一个地夺回前罗马的土地，我们可以进一步争取我们作为意大利真正统治者和贵族的头衔。"
 ita_suebi_of_gallaecia_mission_title: "加利西亚的苏维汇人"
 ita_suebi_of_gallaecia_mission_desc: "在远离日耳曼尼亚后，坚韧的苏维汇人选择了加利西亚的土地作为他们的家园。为了防止任何苏维汇人袭击我们在西班牙的新领土，我们必须完全征服西班牙的所有民族，包括我们的日耳曼表亲苏维汇人。"
 ita_set_sail_for_britannia_mission_title: "启航前往不列颠"
 ita_set_sail_for_britannia_mission_desc: "罗马对不列颠的征服更多是一种军事力量的展示，而不是必要，因为不列颠的土地是西罗马帝国从内部崩溃时第一个被放弃的领土。因此，重新征服不列颠尼亚的土地对我们来说并不重要。然而，如果我们能够稳定我们的新帝国，并为进一步扩张找到武器，让我们横渡大洋，通过重新征服不列颠的土地来展示我们的军事力量。"
 ita_ambitions_of_odovacar_rex_mission_title: "奥达瓦克国王的雄心"
 ita_ambitions_of_odovacar_rex_mission_desc: "奥多亚克是一个野心勃勃的人。在进军意大利并从西罗马最后一个真正皇帝手中夺取拉文纳之后，我们现在是罗马的官方总督，服从君士坦丁堡的罗马皇帝。然而，虽然我们只是名义上的总督，但实际上我们拥有国王的权力。因此，作为意大利的非官方国王，让我们扩大我们的领土……当然是为了罗马皇帝的利益。"
 ita_claim_sicily_mission_title: "宣称西西里"
 ita_claim_sicily_mission_desc: "西西里岛是我们最初扩张的目标之一。占领该岛将使我们获得在地中海的重要立足点，使西西里对进一步向非洲、地中海和其他地区扩张具有巨大的战略意义。"
 ita_the_eastern_mediterranean_mission_title: "东地中海"
 ita_the_eastern_mediterranean_mission_desc: "随着对西西里的完全征服，是时候实现我们在海洋对岸的雄心壮志了。凭借一支强大的海军，让我们通过控制西西里岛、科西嘉岛、撒丁岛和巴利阿里群岛，在东地中海建立一个无可争议的立足点。"
 ita_invasion_of_africa_mission_title: "入侵非洲"
 ita_invasion_of_africa_mission_desc: "我们对东地中海的统治现在已经安全了。因此，让我们横渡大海，夺取前罗马的阿非利加省。非洲人民在日耳曼人的统治下已经有很长一段时间了，因为在西方帝国倒台之前，汪达尔人已经占领了该省。因此，将汪达尔人的统治过渡到意大利的日耳曼国王的统治对非洲居民来说并不困难；这意味着我们应该能够轻松地夺取非洲的粮仓。"
 ita_consolidate_african_domains_mission_title: "巩固新收获"
 ita_consolidate_african_domains_mission_desc: "虽然我们已经占领了非洲的经济和政治中心迦太基，但非洲的大部分地区以及努米底亚和毛里塔尼亚不在我们的影响范围之内，但就在我们的掌握之中。要成为北非无可争议的统治者，所有这些领土都必须置于我们的宗主权之下。"
 ita_pillars_of_hercules_mission_title: "赫拉克勒斯之柱"
 ita_pillars_of_hercules_mission_desc: "毛里塔尼亚和西班牙之间的土地被称为赫拉克勒斯之柱，是一个特别有价值的商业场所。因此，让我们对这个贸易场所施加影响，尽可能从我们在北非的新获得中获利。"
 ita_true_rex_of_rome_mission_title: "真正的罗马之王"
 ita_true_rex_of_rome_mission_desc: "在重新征服了西罗马帝国的领土后，我们现在可以适当地要求获得意大利真正国王的头衔。我们再也不用假装为君士坦丁堡的罗马皇帝服务了。相反，我们将继续以仁慈和军事力量统治我们的新帝国，成为意大利乃至更远方的真正国王！"
 ita_reunite_the_twin_capitals_mission_title: "双都再一统"
 ita_reunite_the_twin_capitals_mission_desc: "罗马人看到罗马和君士坦丁堡在同一位统治者治下已经有好几代人了。随着我们的帝国从西班牙延伸到意大利，从非洲延伸到高卢，现在是我们模仿君士坦丁和戴克里先等伟人的荣耀，为罗马人民带来团结和稳定的时候了。"
 ita_odoacer_trustworthy_allies_mission_title: "值得信赖的盟友"
 ita_odoacer_trustworthy_allies_mission_desc: "虽然我们已经成为意大利的官方总督，但罗马帝国西半部的彻底崩溃导致了巨大的不稳定，以及许多由德意志同胞领导的交战王国的崛起。因此，在这样混乱的时代，拥有值得信赖的盟友，不会在宴会上暗杀我们，尤其有价值。"
 ita_subjugate_the_rugii_mission_title: "诺里库姆的鲁吉人"
 ita_subjugate_the_rugii_mission_desc: "环顾四周，前西罗马帝国的土地中很少有不属于日耳曼同胞的土地。占领诺里库姆土地的茹吉人对我们产生了直接的兴趣，因为他们离我们很近，而且与我们的日耳曼邻居相比，他们的权力基础相对薄弱。"
 ita_restore_ravenna_mission_title: "重建拉文纳"
 ita_restore_ravenna_mission_desc: "为了吸引罗马难民返回意大利，我们必须努力发展我们的基础设施。因此，让我们首先恢复拉文纳的防御，这样我们就可以建立一个安全的避风港，并对抗使意大利许多罗马人失去公民权的混乱。"
 ita_rebuild_the_eternal_city_mission_title: "重建永恒之城"
 ita_rebuild_the_eternal_city_mission_desc: "虽然罗马已经很久没有被称为「首都」了，但我们决不能低估罗马城的文化和政治遗产。因此，作为意大利恢复稳定的象征，让我们努力恢复永恒之城罗马，创始人国王罗穆卢斯、西庇阿、奥古斯都以及无数其他伟大人物在许多代以前站立在那里。"
 ita_triumph_in_rome_mission_title: "罗马的胜利"
 ita_triumph_in_rome_mission_desc: "随着我们最近在非洲和其他地方取得的胜利以及罗马的恢复，也许是时候让我们胜利的国王得到罗马元老院的胜利了，就像很久以前古老的执政官和皇帝在罗马得到的胜利一样。"
 ita_repair_the_viae_romanae_mission_title: "修复罗马大道"
 ita_repair_the_viae_romanae_mission_desc: "尽管西罗马帝国衰落，但罗马道路今天仍在使用，这是其质量的证明。然而，许多道路在没有一个伟大的帝国政府提供任何维护的情况下已经破败不堪。因此，让我们努力恢复这些罗马道路的昔日荣光，以促进我们王国的商业和旅行。"
 ita_appease_the_senate_mission_title: "安抚元老院"
 ita_appease_the_senate_mission_desc: "虽然罗马元老院只是它以前的外壳，但他们仍然对罗马人民如何看待我们有很大的影响。因此，我们必须在首都安抚并赢得这些元老们的心，这样他们就可以作为忠诚的顾问为我们服务，并向意大利的所有贵族和公民传播我们的仁慈。"
 ita_improved_copper_coinage_mission_title: "铜币"
 ita_improved_copper_coinage_mission_desc: "随着西罗马帝国的衰落，它的铸币质量也随之下降。铸币是我们可以将影响力投射到我们王国内外的一种方式，将我们伟大统治者的面貌传遍四面八方。因此，让我们建立一个新的铜铸币系统，它的铸币比西罗马最后的皇帝的微弱铸币大得多，辉煌得多。"
 ita_chalcedonian_bishops_mission_title: "迦克墩信经主教"
 ita_chalcedonian_bishops_mission_desc: "虽然我们的国父奥多亚克国王是阿里乌斯派的基督徒，但他已经开始与在我们阿里乌斯派德国统治下的迦克墩信众主教和罗马人建立牢固而友好的关系。因此，为了在我们的王国中实现宗教统一，让我们抛开教义上的分歧，强调我们对唯一真神的共同信仰。"
 ita_the_question_of_arianism_mission_title: "阿里乌斯派的问题"
 ita_the_question_of_arianism_mission_desc: "虽然我们王国的大多数日耳曼人，无论是贵族还是士兵，都是阿里乌斯派基督教的追随者，但意大利的绝大多数罗马人遵循罗马帝国在迦克墩大公会议上确立的迦克墩信经。因此，我们现在面临一个难题，那就是通过我们的官方宗教宣言向哪个群体发出呼吁。"
 ita_the_question_of_arianism_mission.tt1: "可以选择§Y接纳迦克墩信经§!，获得稳定度减成，或者只是更容忍异端"
 ita_the_question_of_arianism_mission.tt2: "可以选择§Y接纳阿里乌斯派§!并降低稳定度，或者只是更容忍异端"
 ita_great_churches_of_italia_mission_title: "意大利亚教会"
 ita_great_churches_of_italia_mission_desc: "随着宗派主义问题的解决，我们现在可以牢记特定和真正的教义，继续我们在意大利和其他地区的宗教发展。为了展示我们的信仰和对上帝的奉献，让我们在全国各地建造伟大的罗马教堂。"
 sas_paygan_conscripts_mission_title: "佩甘征募"
 sas_paygan_conscripts_mission_desc: "我们步兵的大多数是由被称为佩甘的农民征召兵组成的。虽然他们的主要角色是作为炮灰，因此在我们的部队中是士气最低的，但他们可以通过团结起来来提高士气，在围攻期间成为宝贵的资产。佩甘在不参加战役时也被用于采矿和挖掘。"
 sas_expansion_of_mining_mission_title: "扩大采矿业"
 sas_expansion_of_mining_mission_desc: "我们土地上丰富的原材料为伊朗赢得了「亚洲军械库」的名声。因此，当我们扩大我们的领土范围和我们的国家时，让我们也扩大我们的采矿努力，利用我们可以支配的许多帕伊甘士兵在地下挖掘我们的财富。"
 sas_arabian_colonies_mission_title: "阿拉伯定居点"
 sas_arabian_colonies_mission_desc: "现在我们已经在帝国的心脏地带扩大了采矿努力，我们现在可以超越伊朗，展望阿拉伯，那里有许多矿业和贸易机会仍然未被萨珊行政人员利用。因此，让我们在我们的这个邻近地区建立萨珊定居点，以丰富我们的国库和我们在阿拉伯的臣民。"
 sas_arabian_colonies_mission.tt: "所有在阿拉伯地区拥有至少一次发展度的省份获得修正§Y阿拉伯定居点§!，给予§G-1§!本地叛乱度和§G+10%§!本地税收，持续§Y30§!年"
 sas_seize_the_silk_road_mission_title: "夺取丝绸之路"
 sas_seize_the_silk_road_mission_desc: "当我们击败了最后一位帕提亚国王后，萨珊王朝继承了他们对河中丝绸之路的控制权。随着我们继续在各个方面证明自己比帕提亚人更好，让我们也表明，我们对丝绸贸易的影响远远大于帕提亚人希望获得的任何形式的影响。"
 sas_chinese_trade_mission_title: "中华贸易任务"
 sas_chinese_trade_mission_desc: "我们听说过远东的财富，中国的皇帝的土地，我们的商人从那里获得丝绸和其他在西方更有价值的奇珍异宝。如果我们扩大我们的商人对中国贸易的影响，也许我们会获得直接与皇帝本人打交道的机会。"
 sas_win_mowbed_loyalty_mission_title: "赢得穆贝德的忠诚"
 sas_win_mowbed_loyalty_mission_desc: "穆贝德是我们王国的主要祆教祭司，大祭司在波斯宫廷中拥有特别大的影响力。除了他们作为祭司和火神庙守护者的宗教角色外，穆贝德还协助国家的行政管理，处理我们臣民之间的法律事务。因此，与祭司阶层结盟将有助于我们在宗教和世俗的问题上帮助我们。"
 sas_adur_gushnasp_mission_title: "圣火庙"
 sas_adur_gushnasp_mission_desc: "阿扎尔戈什纳斯普是三圣火之一的所在地，是祆教最重要的三圣火神殿之一，阿扎尔戈什纳斯普被称为「战士和王室圣城」。因此，让我们把圣地作为它的守护者扩大，向整个王国证明我们王室的合法性。"
 sas_cultivate_mesopotamia_mission_title: "培育美索不达米亚"
 sas_cultivate_mesopotamia_mission_desc: "美索不达米亚是世界上最繁荣和人口最多的地区之一，几个世纪以来它在历史上发挥了突出的作用。由于有许多富裕和人口稠密的城市处于我们的统治之下，美索不达米亚是我们可以投入城市化努力的完美地区。"
 sas_cultivate_mesopotamia_mission.tt: "所有在巴士拉、伊拉克和杰兹拉地区拥有超过§Y12发展度§!的省份获得修正§Y繁荣的大都市§!"
 sas_lakhmid_allies_mission_title: "影响拉赫姆"
 sas_lakhmid_allies_mission_desc: "阿拉伯的拉赫姆王国控制着波斯湾的大部分贸易，我们希望垄断这种贸易。因此，如果他们不愿意将波斯湾的沿海土地割让给我们，那么我们将不得不向阿拉伯进军，为自己夺取这些土地。"
 sas_persian_gulf_monopoly_mission_title: "垄断波斯湾"
 sas_persian_gulf_monopoly_mission_desc: "马斯喀特地区对控制进出波斯湾的贸易流动至关重要；因此，如果我们希望对印度贸易获得更大的控制权，将该地区据为己有并获得对波斯湾的完全垄断将符合我们的最大利益。"
 sas_friends_in_yemen_mission_title: "也门的朋友"
 sas_friends_in_yemen_mission_desc: "罗马人已经开始扩大他们在红海海岸的影响力，与非洲国家阿克苏姆等强国建立了友好关系。因此，对我们来说，扩大我们的势力范围，在也门土地上结交「朋友」是明智的，那里有许多贸易站，对控制红海贸易流动至关重要。"
 sas_consolidate_eranshahr_mission_title: "统一伊朗沙赫尔"
 sas_consolidate_eranshahr_mission_desc: "我们打败了帕提亚人，恢复了波斯人对希腊人称之为波斯的土地的统治，在我们的语言中被称为伊朗沙赫尔或伊朗沙赫尔。虽然我们已经在我们的祖国确立了自己作为阿契美尼德王朝的继承者，但王室宫廷的各个派别——贵族战士，有影响力的大祭司和狡猾的商人阶层——都已经确立了自己的地位。"
 sas_ho_tohkshan_bod_mission_title: "何脱合山博德"
 sas_ho_tohkshan_bod_mission_desc: "商人集团的首领，何脱合山博德，是萨珊王室宫廷和官僚机构中最重要的人物之一。他指导着我们帝国的贸易流动，负责用利润丰厚的印度和中国贸易路线赚取的利润填满我们的金库。因此，让我们努力在商人阶层中建立紧密的盟友，从商人组织那里赢得一些好处。"
 sas_sasanian_bureaucracy_mission_title: "萨珊官僚制"
 sas_sasanian_bureaucracy_mission_desc: "萨珊的官僚机构是由我们国家的所有特权阶层组成的——王子、贵族、牧师和商人种姓。因此，一旦我们赢得了所有这些派系的忠诚，我们最终将能够致力于建立一个高效的官僚机构，使帝国各有影响力的特权阶层之间的内讧和争吵最小化。"
 sas_temples_to_ahura_mazda_mission_title: "阿胡拉·马兹达的神庙"
 sas_temples_to_ahura_mazda_mission_desc: "阿塔尔是神圣的火焰和创世神阿胡拉·马兹达的显现存在。圣火由全国各地的火神庙守护，这一传统可以追溯到许多、许多世纪。因此，让我们继续在全国各地建造火神庙，通过行动而不是言语来展示我们对阿胡拉·马兹达的奉献。"
 sas_three_great_fires_mission_title: "三圣火"
 sas_three_great_fires_mission_desc: "自从我们推翻帕提亚人以来，我们一直在努力证明自己在各个方面都比他们更好。因此，虽然帕提亚在巴尔津的圣火仍然拥有巨大的威望，但我们已经建立了另外两个直接与萨珊王朝有关的圣火:一个在米底的戈什纳斯普圣火，另一个在法尔斯的法恩巴格圣火。因此，这三座圣火被称为三圣火。"
 sas_march_to_makuran_mission_title: "进军马库兰"
 sas_march_to_makuran_mission_desc: "俾路支斯坦的土地是我们通往印度富饶土地和印度河本身的门户。因此，让我们通过在图兰的土地上把俾路支斯坦作为一个立足点来扩大我们的东部边界，图兰是我们神圣的文本《阿维斯塔》描述的东部土地。"
 sas_expand_into_turan_mission_title: "向图兰扩张"
 sas_expand_into_turan_mission_desc: "当伟大的国王费雷顿的土地在他死后被他的儿子们瓜分时，伊朗和图兰成为两个独立的王国，后来成为主要的竞争对手，伊朗最终胜利成为世界上无可争议的统治者。虽然同样的图兰人不再居住在我们所知的图兰，但我们边境沿线的各种统治者继续威胁着我们的边界。因此，让我们效仿我们的祖先，向边境之外进军，一劳永逸地粉碎图兰的军队。"
 sas_kushanshah_mission_title: "贵霜沙阿"
 sas_kushanshah_mission_desc: "伟大的贵霜帝国曾经从巴克特里亚的土地延伸到印度北部的中心地带。尽管他们以前很辉煌，但他们的帝国已经衰落了。因此，让我们利用这种情况，建立一个萨珊王朝的分支，统治贵霜人曾经称之为家园的土地，并在那里建立我们自己的萨珊「贵霜沙阿」。"
 sas_kushanshah_mission.tt: "可以选择割让省份给§Y贵霜-萨珊§!附庸国"
 sas_acquire_osroene_mission_title: "获取奥斯若恩"
 sas_acquire_osroene_mission_desc: "奥斯若恩的土地由阿布加尔王朝统治，这是一个来自纳巴泰的阿拉伯家族。奥斯若恩人曾经是虔诚的祆教徒，但后来转向了正在崛起的基督教。这片土地的统治也从帕提亚人转向罗马人。作为以前祆教和帕提亚人的土地，我们有权夺回奥斯若恩的土地，作为阿胡拉·马兹达的真正信仰的仆人。此外，推进到奥斯若恩的缓冲地带将是我们在西方取得立足点的第一步，以便在不久的将来全面入侵叙利亚。"
 sas_persian_nobility_mission_title: "波斯贵族"
 sas_persian_nobility_mission_desc: "我们的贵族是否忠诚是生死攸关的问题；指挥我们军队的有影响力的贵族可以谋杀我们的国王，并让他们自己选择的人登上王位。然而，除了上层贵族之外，还有德格汉，作为帝国税收官和帝国的省级行政官员的小贵族。如果我们不赢得所有贵族的支持，不管他们的权力基础如何，我们永远不会知道真正的团结。"
 sas_azadan_warrior_caste_mission_title: "阿扎丹战士"
 sas_azadan_warrior_caste_mission_desc: "阿扎丹人是萨珊社会的战士种姓，由生活在小庄园中的小自由民贵族组成。这些阿扎丹人还构成了我们军队的骑兵骨干；阿扎丹人中最负盛名的，披甲阿斯瓦兰骑兵，往往是决定我们战斗结果的人。因此，让我们确保阿扎丹人将忠实地为我们服务，作为著名的萨珊骑兵，让罗马人心中充满恐惧。"
 sas_conquest_of_thrace_mission_title: "征服色雷斯"
 sas_conquest_of_thrace_mission_desc: "为了巩固对几乎不可逾越的拜占庭堡垒的征服，我们应该占领色雷斯，即拜占庭城周围的西部土地。色雷斯也是阿契美尼德帝国的前领土，这意味着我们对该地区的征服既是战略上的，也是象征性的。"
 sas_invasion_of_greece_mission_title: "薛西斯之梦"
 sas_invasion_of_greece_mission_desc: "阿契美尼德波斯帝国的薛西斯一世国王向希腊进军，但由于希腊人的激烈抵抗而失败。让我们实现薛西斯的梦想，完成波斯对希腊的征服，一劳永逸地结束希腊-波斯战争。"
 sas_persian_goods_in_greece_mission_title: "希腊的波斯商品"
 sas_persian_goods_in_greece_mission_desc: "萨珊的商品因其保证的质量而闻名于世，以至于我们萨珊人甚至在我们的商品上贴上一个特殊的标签，当我们在外国市场上销售它们时，作为质量的标志。因此，让我们用我们的波斯商品淹没希腊市场，通过我们的精美奢侈品赢得他们的支持。"
 sas_capital_in_ctesiphon_mission_title: "首都泰西封"
 sas_capital_in_ctesiphon_mission_desc: "随着对帕提亚安息王朝的征服，我们也获得了他们的首都泰西封。虽然我们确实鄙视我们的前帕提亚对手，但我们不能否认他们首都泰西封的辉煌。因此，让我们继续安息王朝的起点，把泰西封发展成一个远比他们任何成就都伟大的首都。"
 sas_restore_the_royal_roads_mission_title: "重建波斯御道"
 sas_restore_the_royal_roads_mission_desc: "如果没有巡逻良好的道路，我们的邮政和商队将不得不独自穿越丝绸之路，既脆弱又危险。因此，让我们效仿古老的阿契美尼德波斯帝国，建立一个皇家道路系统，将我们的首都与我们帝国的远方连接起来，确保萨珊王朝臣民和外国游客的安全通行。"
 sas_roman_war_preparations_mission_title: "罗马战争准备"
 sas_roman_war_preparations_mission_desc: "对罗马发动一场伟大的战役以获得巨大的领土收益将花费巨大；因此，我们必须准备好我们的整个帝国，并动员我们所有的战争臣民，从指挥军队的盔甲贵族，到为战争努力提供人力、税收和贸易收入的自由人。"
 sas_conquest_of_syria_mission_title: "征服叙利亚"
 sas_conquest_of_syria_mission_desc: "叙利亚的土地一直就在我们的掌握之中。帕提亚人未能完全征服塞琉古王朝，这使得罗马人得以进入塞琉古叙利亚并夺取这片土地。因此，让我们弥补帕提亚人的缺点，征服叙利亚的土地，最终直接进入地中海。"
 sas_invasion_of_anatolia_mission_title: "入侵安纳托利亚"
 sas_invasion_of_anatolia_mission_desc: "随着对叙利亚的征服，我们现在在地中海沿岸的领土上有一个立足点。让我们效仿居鲁士大帝的荣耀，带领我们伟大的萨珊军队穿越安纳托利亚的土地，保卫其繁荣的西部城市。"
 sas_vanquish_the_romans_mission_title: "征服罗马人"
 sas_vanquish_the_romans_mission_desc: "拜占庭城拥有罗马帝国东部半部最强大的防御力量。占领该地区首府肯定意味着帝国东部大量罗马军队的投降。"
 sas_achaemenid_legacy_mission_title: "阿契美尼德王朝的遗产"
 sas_achaemenid_legacy_mission_desc: "随着对前阿契美尼德波斯帝国边境土地的征服，现在让我们巩固我们的领土收益，稳定我们强大的波斯帝国，并最终完成对前阿契美尼德王国的统一。"
 sas_shah_of_all_shahs_mission_title: "万王之王"
 sas_shah_of_all_shahs_mission_desc: "随着对从图兰到希腊的土地的征服，我们真正确立了自己作为阿契美尼德王朝的可敬继承者，以及万王之王的沙阿的地位。虽然亚历山大的帝国在几十年内解体，但阿契美尼德帝国却延续了两个多世纪。因此，让我们确保我们的统治更接近我们的波斯祖先的统治，并巩固我们对帝国所有角落的控制。"
 sas_shahanshah_mission_title: "万王之王"
 sas_shahanshah_mission_desc: "我们的统治者的头衔「万王之王」的意思是「万王之王」。万王之王也被古老的美索不达米亚头衔「世界四方之王」所知，他坐在世界的中心，太阳和月亮围绕着他。因此，让我们向世界证明，我们确实是万王之王，征服所有想要反抗阿胡拉·马兹达赋予我们的神圣权威的外国国王。"
 sas_academy_of_gondishapur_mission_title: "贡迪沙菩尔学院"
 sas_academy_of_gondishapur_mission_desc: "我们的帝国有几个学习中心，贡迪沙菩尔学院已经发展成为这些学习中心中最负盛名的和装饰最华丽的。因此，让我们把我们的国家资金直接投资于学院，邀请来自王国各地最优秀的学者，无论是波斯人、希腊人，还是来自任何其他外国文化或宗教的人。"
 sas_sasanian_splendor_mission_title: "万王之王的战争"
 sas_sasanian_splendor_mission_desc: "「哈瓦拉」是阿胡拉·马兹达选中的国王所获得的神圣的荣耀和辉煌，正如《阿维斯塔》中所指出的那样。因为国王被授予哈瓦拉是基于他们的正义和虔诚，如果一个国王变得残忍和暴虐，他也会很快失去哈瓦拉，而另一个有价值的国王会被选中并授予他相应的哈瓦拉。我们的财富和我们臣民的繁荣向所有人证明，我们才是哈瓦拉的真正持有者；因此，让我们努力向阿胡拉·马兹达证明，我们应该继续增长我们统治的财富和繁荣，以证明我们配得上神圣的荣耀。"
 sas_client_kings_in_armenia_mission_title: "亚美尼亚的仆从国王"
 sas_client_kings_in_armenia_mission_desc: "长期以来，亚美尼亚的土地一直在罗马和帕提亚帝国之间争夺。随着我们成为波斯的真正统治者，让我们结束这场争夺，一劳永逸地征服亚美尼亚的土地。"
 sas_control_the_caucasus_mission_title: "控制高加索"
 sas_control_the_caucasus_mission_desc: "高加索的土地是任何崛起的帝国的理想边界。由于其自然地理位置、巨大的山脉和具有战略意义的山口，高加索很容易防御，我们将从获得高加索地区中受益匪浅。此外，萨珊土地的边境总督通常被授予特殊特权，这样他们就可以忠诚地保卫我们的边界；如果我们占领高加索，那里的总督肯定会得到最辉煌的特权——也许是金座？"
 sas_secure_palestine_mission_title: "控制巴勒斯坦"
 sas_secure_palestine_mission_desc: "巴勒斯坦的土地是我们进入埃及和尼罗河富饶而珍贵的土地的主要门户。因此，如果我们想恢复波斯人的荣耀，将埃及再次置于波斯的统治之下，我们就需要对叙利亚-巴勒斯坦的土地建立牢固的控制。"
 sas_invasion_of_egypt_mission_title: "入侵埃及"
 sas_invasion_of_egypt_mission_desc: "埃及是罗马的第二大粮仓——在罗马人重建迦太基之前，它一直是罗马的主要粮食来源。在我们的罗马对手的控制下，这样一片富饶而繁荣的土地将被浪费。随着叙利亚和巴勒斯坦海岸被萨珊人控制，现在是向南进军埃及，将尼罗河肥沃的土地再次归还给波斯的统治的时候了。"
 sas_here_to_stay_mission_title: "留下来"
 sas_here_to_stay_mission_desc: "在历史的进程中，埃及的土地多次易手，其人民已经有几个世纪没有独立了。他们曾被阿契美尼德波斯帝国征服；然后是希腊化国王亚历山大和托勒密；然后是罗马人。现在，他们在我们的直接统治之下。因此，让我们赢得埃及人的心，并向他们表明，我们的统治王朝将继续留在埃及。"
 van_sack_of_rome_mission_title: "罗马之劫"
 van_sack_of_rome_mission_desc: "永恒的罗马城已经成为它以前的影子；我们日耳曼人如此轻易地穿过他们的土地，这是罗马衰落的证明。因此，让我们利用吞噬罗马帝国的混乱，直接围攻罗马城本身，掠夺它所有的财富，填满我们汪达尔人的金库。"
 van_vandal_rule_in_hispalis_mission_title: "汪达尔在伊斯帕利斯的统治"
 van_vandal_rule_in_hispalis_mission_desc: "西班牙是许多财富的家园，这是我们汪达尔人特别想获得的东西。因此，在这个不确定的时代，也许我们会从迁移到罗马的西班牙行省的新家，并为自己宣称该地区一些更繁荣的地区中受益。"
 van_carthago_nova_mission_title: "新迦太基"
 van_carthago_nova_mission_desc: "新迦太基城曾经是迦太基人的中心，在布匿战争后被罗马人继承。它仍然是西班牙的一个重要贸易城市，因此是西班牙大部分财富的商业来源。因此，让我们占领这座城市，沿着海岸建立一个贸易站。"
 van_rule_hispania_mission_title: "统治西班牙"
 van_rule_hispania_mission_desc: "随着罗马人对帝国更远地区的控制不断恶化，西班牙的采摘时机越来越成熟。因此，让我们继续在西班牙作战，扩大我们的王国，征服任何希望阻挡我们野心的罗马人、伊比利亚人或日耳曼同胞。"
 van_mare_nostrum_mission_title: "我们的海"
 van_mare_nostrum_mission_desc: "对于罗马人来说，地中海被称为\"Mare Nostrum\"，意思是「我们的海」。罗马人长期以来一直垄断着地中海及其所有海岸，如果罗马人失去了他们长期以来傲慢地称之为自己的海，那简直是耻辱——也许我们将成为夺取地中海的人，成为我们自己的\"Mare Nostrum\"。"
 van_arianism_triumphs_mission_title: "阿里乌斯派的胜利"
 van_arianism_triumphs_mission_desc: "阿里乌斯派的思想和教义被尼西亚大公会议摒弃并定为异端，我们阿里乌斯派继续被傲慢的罗马人看不起。因此，要使阿里乌斯派的真正教义战胜在尼西亚大公会议上谴责我们的异端邪说，就必须将这一教义传播到日耳曼尼亚以外的更远更广的地方。"
 van_muster_vandal_levy_mission_title: "征召汪达尔征召兵"
 van_muster_vandal_levy_mission_desc: "如果我们想在这个被帝国统治的世界上占据一席之地，我们就必须调动每一个汪达尔人。在我们打算迁徙或扩张之前，我们必须集结汪达尔人的全部力量，保护我们的部落免受伤害。"
 van_sortes_vandalorum_mission_title: "汪达尔军团"
 van_sortes_vandalorum_mission_desc: "汪达尔领地，是汪达尔人在曾经是罗马人的外国土地上统治者之间分配的土地。这些土地作为庄园被授予汪达尔人家族，汪达尔人领地持有者享有多项法律和经济特权，以维护他们在多元文化和民族社会中的汪达尔人地位。"
 van_african_trade_networks_mission_title: "非洲贸易网络"
 van_african_trade_networks_mission_desc: "我们在前罗马阿非利加行省的新位置为我们带来了新的贸易机会，因为迦太基及其周边地区是整个地中海庞大贸易网络的中心。因此，让我们利用我们的货物，获取巨大的财富和影响力。"
 van_consolidate_sicily_mission_title: "统一西西里"
 van_consolidate_sicily_mission_desc: "西西里岛是巩固我国在西地中海海军优势的重要海军基地。为了确保没有其他大国，无论是罗马还是日耳曼，能够在西地中海挑战我们，我们必须将整个西西里岛置于我们的直接控制和管理之下。此外，在岛上建立据点以确保我们在西西里的军事存在也是明智之举。"
 van_invasion_of_italia_mission_title: "入侵意大利亚"
 van_invasion_of_italia_mission_desc: "随着西西里岛成为汪达尔王国的核心部分，我们就有了向意大利本土发动大举入侵的必要立足点。虽然罗马帝国在内外压力下摇摇欲坠，但意大利的城市依然价值连城，无论谁在意大利称王，都将在地中海事务中拥有极高的威望和影响力。"
 van_patrician_of_italia_mission_title: "意大利卡斯托纳斯显贵"
 van_patrician_of_italia_mission_desc: "虽然我们与君士坦丁堡的罗马皇帝之间的关系从未真正融洽过，但他们仍然愿意承认意大利的任何非拉丁统治者为正式的意大利贵族，如果这意味着罗马在意大利的影响力得到扩展的话。这样，我们就可以获得意大利贵族的地位，这个头衔会给我们带来很大的声望和影响力，同时使我们只是名义上而非事实上臣服于东方的罗马皇帝。"
 van_empire_of_vandalia_mission_title: "汪达尔帝国"
 van_empire_of_vandalia_mission_desc: "罗马人看不起我们，认为我们不过是未开化的野蛮人，同时谴责我们的信仰是异端邪说。随着我们在西地中海前罗马行省的迅速扩张，我们已经证明了自己的强大。汪达尔这个名字不再仅仅以掠夺和破坏而闻名，相反，它将激发整个已知世界人民的恐惧和钦佩。"
 van_african_migration_mission_title: "非洲迁徙"
 van_african_migration_mission_desc: "随着东方敌人的入侵和罗马人的压力，我们汪达尔人继续寻找新的家园。罗马阿非利加行省土地肥沃，迦太基城是整个罗马帝国最富饶的粮仓。因此，非洲土地是我们迁徙民族的理想目的地。"
 van_cultivate_african_grain_mission_title: "培育粮仓"
 van_cultivate_african_grain_mission_desc: "阿非利加的城市和迦太基城的粮仓城市都在我们的征服中遭到了破坏。此外，阿非利加人民也不信任我们的统治。让我们通过对迦太基及周边省份的开垦来证明我们是仁慈而有能力的统治者，我们对土地的开发将超越罗马。"
 van_capture_carthago_mission_title: "占领迦太基"
 van_capture_carthago_mission_desc: "迦太基的粮仓对罗马帝国至关重要，为其军队和人民提供大量的粮食和食物。切断这一主要的粮食来源将对罗马人造成毁灭性的打击，并给予我们前所未有的海上和贸易影响力。现在我们已经迁移到非洲省，迦太基城落入汪达尔人手中只是时间问题。"
 van_mauro_roman_subjects_mission_title: "摩尔-罗马附庸"
 van_mauro_roman_subjects_mission_desc: "毛里塔尼亚人民是抵抗我们入侵非洲的罗马臣民之一。在巩固了我们在非洲的地位之后，现在是时候一劳永逸地平定这些摩尔-罗马的西方国王，并把他们整合为汪达尔王国的适当臣民了。"
 van_control_mauretania_mission_title: "控制毛里塔尼亚"
 van_control_mauretania_mission_desc: "毛里塔尼亚北部的港口城市是另一项有价值的资产，是贸易沿地中海最西端边缘的检查站。因此，让我们进军阿特拉斯的土地，占领毛里塔尼亚的城市。"
 van_subdue_the_mauri_mission_title: "征服毛里塔尼亚"
 van_subdue_the_mauri_mission_desc: "由于罗马在意大利和希腊的统治中心，毛里塔尼亚西部的部落一直处于罗马的控制之外。由于我们的首都在非洲，我们有能力完全征服毛里塔尼亚西部的部落，这将使我们在西部处于非常易守难攻的位置，并以毛里塔尼亚辅助军的形式获得宝贵的人力来源。"
 van_carthage_reborn_mission_title: "迦太基重生？"
 van_carthage_reborn_mission_desc: "在迦太基几个世纪前灭亡之前，迦太基人是罗马最激烈的对手，他们与罗马人的血腥战争的故事至今仍在流传。随着迦太基城的占领，我们的人民更紧密地认同这座城市。我们宫廷中的一些人提出了宣布自己为迦太基人的继承者的想法，作为反抗罗马统治的象征。他们认为，采用更广泛的区域认同，作为「迦太基」王国，将使我们在非洲的非日耳曼臣民也更紧密地认同这个国家，而不是一个明显的「汪达尔」王国。"
 van_rex_vandalorum_et_alanorum_mission_title: "汪达尔之王"
 van_rex_vandalorum_et_alanorum_mission_desc: "汪达尔人一直以整合和同化其他文化而闻名，如凯尔特传统、外国部落，甚至外国神灵，如凯尔特人的神灵。我们的官方头衔甚至是「汪达尔人和阿兰人的国王」，强调我们试图将非汪达尔人融入一个日耳曼社会。因此，让我们用行动证明我们的意图，巩固我们作为一个由许多文化组成的日耳曼大国的地位。"
 van_mighty_vandal_fleet_mission_title: "强大的汪达尔舰队"
 van_mighty_vandal_fleet_mission_desc: "如果我们想在强大的罗马军队面前生存下来，最好是阻止罗马的船只到达我们的海岸，这样罗马人就永远不会有机会在战场上与我们对抗。因此，建立一支在地中海无与伦比的强大海军符合我们的最大利益。"
 van_vandalic_piracy_mission_title: "汪达尔海盗"
 van_vandalic_piracy_mission_desc: "虽然海盗行为通常不受欢迎，但最终重要的是谁能得到黄金。罗马人过去曾公开谴责海盗，但却秘密容忍甚至鼓励奇里乞亚沿岸的海盗活动，只要海盗符合他们的最佳利益，在罗马贵族的口袋里。因此，当如此容易被掠夺的目标在海对岸很容易被我们攻击时，我们为什么要比罗马人更好呢？"
 van_great_palace_in_carthage_mission_title: "迦太基的大宫殿"
 van_great_palace_in_carthage_mission_desc: "在西罗马帝国权威崩溃和我们汪达尔人的大迁徙之后的动荡中，我们几乎没有时间在迦太基建造一座能与海外宫殿相媲美的宏伟宫殿。现在我们为非洲带来了安全和繁荣，是时候在我们的首都建造一座伟大的城堡，以反映汪达尔人新获得的财富和威望了。"
 van_thriving_provincials_mission_title: "繁荣的行省"
 van_thriving_provincials_mission_desc: "随着我们王国的扩张，我们的经济也将继续增长和繁荣。让我们继续敦促省代表为汪达尔王国及其人民的更大利益而榨干土地上的财富和资源。"
 van_bishop_of_carthage_mission_title: "迦太基主教"
 van_bishop_of_carthage_mission_desc: "在我们占领迦太基城之前，它是一个基督教主教的所在地。虽然主教不同意我们自己的宗教观点，但也许我们可以寻求外交解决方案，通过允许一个非阿里乌斯派主教在汪达尔迦太基存在来改善我们与基督教世界其他地方的关系。"
 van_unite_the_tribes_mission_title: "统一部落"
 van_unite_the_tribes_mission_desc: "虽然我们是一个王国，但我们是由一群部落组成的，他们都与「汪达尔」这一更广泛的身份联系在一起。为了确保这些部落的领导人之间的顺利合作，让我们赢得汪达尔王国最杰出的部落领袖和贵族的忠诚。"
 van_extract_payment_mission_title: "提取款项"
 van_extract_payment_mission_desc: "我们汪达尔人以特别喜欢获得黄金和硬币而闻名。因此，除了征服土地，从敌人那里榨干战利品给我们带来了巨大的乐趣——也许一个更好的场景是从被我们击败的人那里获得持续和定期的贡品。"
 van_golden_hoard_mission_title: "黄金囤积"
 van_golden_hoard_mission_desc: "我们汪达尔人喜欢获得新财富的感觉，我们强烈不喜欢每当黄金离开我们的指尖时，即使这是对我们王国的改善的投资。因此，让我们建立一个巨大的黄金储备，以便我们总是有资金在困难和不确定的时候可以依靠。"
 van_build_arian_churches_mission_title: "建造阿里乌斯派教堂"
 van_build_arian_churches_mission_desc: "在像罗马人这样强烈反对阿里乌派教义的人统治的土地上，阿里乌派取得了坚实的立足点，这是一场斗争。随着一个阿里乌派王国在我们汪达尔人的虔诚统治下建立起来，我们现在可以赞助在我们的土地上建造适当的阿里乌派教堂。"
 van_convert_the_heretics_mission_title: "转化异端"
 van_convert_the_heretics_mission_desc: "否认阿里乌斯派真正的教义的异端基督徒只是被尼西亚会议的虚假宣言所误导。让我们通过在我们不断增长的基督教王国中传播阿里乌斯派的教义，引导这些误导的异端走上真正的救赎之路。"
 van_first_arian_patriarch_mission_title: "第一位阿里乌斯派牧首"
 van_first_arian_patriarch_mission_desc: "由于被罗马帝国拒绝，阿里乌斯派从未获得发展自己独立于世俗统治者自己的教会等级制度的空间。随着阿里乌斯主义的教义在我们的王国得到巩固，我们现在可以鼓励建立一个具有合法性和权威的适当的阿里乌斯派神职人员，以直接挑战尼西亚异教徒。"
 sae_merchants_of_amalfi_mission_title: "阿马尔菲商人"
 sae_merchants_of_amalfi_mission_desc: ""
 sae_merchants_of_amalfi_mission.tt: "§Y选择两个额外奖励之一§!"
 sae_duces_of_amalfi_mission_title: "阿马尔菲总督"
 sae_duces_of_amalfi_mission_desc: "阿马尔菲曾经由贵族统治，但现在已经任命了自己的公爵来统治这座城市。虽然他们名义上是我们的附庸，但阿马尔菲城和他们的公爵仍然在萨莱诺的统治下拥有一些自治权。因此，让我们完全赢得他们，以确保他们对萨莱诺王位的忠诚——和军队。"
 sae_nobles_of_capua_mission_title: "卡普阿贵族"
 sae_nobles_of_capua_mission_desc: "在占领了那不勒斯省之后，我们还获得了附近的卡普阿城的效忠，卡普阿是意大利南部在伦巴第王国落入法兰克人手中后出现的另一个主要城市。因此，让我们不仅赢得那不勒斯的贵族，也赢得卡普阿的贵族。"
 sae_beneventano_union_mission_title: "贝内文托联盟"
 sae_beneventano_union_mission_desc: "在与统治我们的贝内文托人长达十年的内战后，我们独立的萨莱诺公国于852年出现；加洛林帝国皇帝洛泰尔一世调解了伦巴第王国分裂为贝内文托和萨莱诺。虽然从那时起，我们就与贝内文托保持着友好的关系，但我们仍然抱有成为意大利南部主导力量的野心。因此，让我们寻求与贝内文托的联合，无论是通过外交手段，通过亲属关系，还是通过武力，从而一劳永逸地结束内战。"
 sae_beneventano_union_mission.tt: "§Y贝内文托§!在意大利地区没有任何省份"
 sae_salernitanos_in_sicily_mission_title: "西西里的萨莱诺人"
 sae_salernitanos_in_sicily_mission_desc: "西西里岛被拜占庭帝国的萨拉森人占领，岛上建立的穆斯林政府继续统治着岛上的穆斯林和基督教臣民。随着拜占庭人、意大利人和诺曼人等许多主要势力计划基督教徒重新征服该岛，也许我们也可以追求这样的雄心壮志，以便我们可以成为意大利南部无可争议的力量。"
