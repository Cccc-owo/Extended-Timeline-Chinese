 gup_consolidate_new_conquests_mission_title: "巩固新征服"
 gup_consolidate_new_conquests_mission_desc: "伟大的孔雀帝国是第一个控制了阇摩吠陀的大部分的伟大摩揭陀帝国，在一个源自摩揭陀的统治王朝下将许多不同的文化团结在一起。由于我们自己的笈多王朝起源于同样的摩揭陀故乡，我们也可以效仿伟大的孔雀帝国，建立一个繁荣的多文化帝国，所有文化都忠于一位皇帝。"
