 sel_custodian_of_the_holy_cities_mission_desc: "伊斯兰教最神圣的城市，麦加和麦地那，长期以来一直被法蒂玛王朝的什叶派控制，他们的统治者声称是哈里发。为了证明我们对逊尼派的阿拔斯哈里发的忠诚，让我们把这些城市从什叶派的统治下解放出来，并代表阿拔斯哈里发成为麦加和麦地那的保护者。"
 sel_rule_khurasan_mission_title: "统治呼罗珊"
