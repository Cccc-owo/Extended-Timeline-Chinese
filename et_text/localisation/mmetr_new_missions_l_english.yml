 gog_invasion_of_wa_mission_title: "入侵倭"
 gog_invasion_of_wa_mission_desc: "来自倭的船只经常袭击朝鲜海岸，我们击退他们的次数多到数不清。倭的统治者甚至与朝鲜的百济和伽耶王国结盟入侵新罗。然而，我们伟大的国王保卫了新罗，击退了他们的联盟。随着朝鲜的统一和一支强大的舰队现在在我们的控制之下，我们可以发动入侵倭，惩罚他们甚至试图征服我们的人民。"
