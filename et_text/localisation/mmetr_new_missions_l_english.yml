 shu_king_of_hanzhong_mission_title: "汉中王"
 shu_king_of_hanzhong_mission_desc: "在我们向北进军汉朝故都长安之前，我们必须获得一个坚实的立足点，以便我们能够发起战役，并保卫我们在益州的基业。因此，让我们像汉朝的先帝刘邦一样，拿下汉中郡。然后，我们还要宣布我们的统治者为新的汉中王，这正是刘邦在击败楚国建立汉朝之前的称号。"
