 gog_moon_fortresses_mission_title: "月堡"
 gog_moon_fortresses_mission_desc: "大多数高句丽堡垒都是月亮的形状，建在河流和支流之间，以最大限度地提高防御力。他们的城墙和防御是如此坚固，以至于即使是最庞大、装备最精良的中国军队也很难围攻他们。此外，我们的堡垒采取一种被称为主动防御的策略，即有城墙的城市利用小股轻步兵不断骚扰围攻的敌人，打开友军补给线来支持堡垒的防御和侧翼包抄敌人阵地。"
