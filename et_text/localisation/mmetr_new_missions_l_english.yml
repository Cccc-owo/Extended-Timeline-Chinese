 gup_mahabodhi_temple_mission_title: "摩诃菩提寺"
 gup_mahabodhi_temple_mission_desc: "菩提伽耶是佛教中最神圣的朝圣地，是佛陀在神圣的菩提树下获得启迪的地方。为了促进人口增长并展示我们对佛教信仰的赞助，让我们扩建阿育王时代的摩诃菩提寺。"
