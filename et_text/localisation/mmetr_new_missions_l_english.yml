 frk_tribute_from_brittany_mission_title: "来自布列塔尼的贡品"
 frk_tribute_from_brittany_mission_desc: "布列塔尼的三个王国仍然不受我们的控制和影响而自治。为了确保我们的西部海岸线，让我们把布列塔尼和布列塔尼的国王和人民置于我们的影响之下，并建立一个忠诚的卫戍国，帮助我们实现我们的目标和利益。"
 frk_tribute_from_brittany_mission.tt: "可以选择创建一个§Y布列塔尼§!的§T卫戍国§!"
 frk_defend_corsica_mission_title: "保卫科西嘉"
 frk_defend_corsica_mission_desc: "科西嘉岛一直是我们和统治地中海南部的撒拉逊人之间争端的根源。因此，让我们建立一支有能力的海军，加强我们在海外领土上的防御，以确保他们的安全，对抗撒拉逊人的野心。"
 frk_defend_corsica_mission.tt: "可以选择创建一个§Y科西嘉§!的§P附庸国§!"
 frk_aquitaine_diplomacy_mission_title: "阿基坦外交"
 frk_aquitaine_diplomacy_mission_desc: "我们在阿基坦的臣民有反抗法兰克国王的历史。此外，如果不保证我们在远离法兰克王国边界的地方作战，阿基坦不会反叛我们，我们就无法安全地在西班牙作战。因此，让我们确保我们的阿基坦附庸将通过任何必要的手段保持对法兰克王室的忠诚。"
 frk_support_the_asturians_mission_title: "支持阿斯图里亚斯"
 frk_support_the_asturians_mission_desc: "当西哥特人被倭马亚王朝领导的伊斯兰入侵所蹂躏时，哥特人的遗产在阿斯图里亚斯的土地上幸存下来。为了确保基督教信仰的潜在盟友得以生存，让我们向阿斯图里亚斯王室提供支持，并在未来对西班牙穆斯林帝国的战争中与他们合作。"
 frk_palaces_of_the_empire_mission_title: "帝国宫殿"
 frk_palaces_of_the_empire_mission_desc: "像我们的法兰克祖先一样，我们没有一个单一的、孤独的首都居住，相反，我们有一个巡回的宫廷，根据季节、战役和政治形势，从一个地方移动到另一个地方。因此，让我们在帝国的各个关键城市建造伟大的皇家宫殿，不仅是为了行政目的，而且是为了通过征服获得的黄金和荣耀来展示我们的王室权威。"
 frk_the_royal_household_mission_title: "王室家族"
 frk_the_royal_household_mission_desc: "一个明智的国王知道自己的局限——因此，我们的统治者必须有有能力的王室成员围绕在身边，这些人陪伴着我们巡回的宫廷，管理王室的所有事务和方面。这些包括大宫殿，「宫廷市长」，以及其他高级顾问、顾问和宫廷视察员。"
 frk_king_of_the_franks_mission_title: "法兰克人的国王"
 frk_king_of_the_franks_mission_desc: "在我们民族的历史中，有许多法兰克人的领袖，但很少有人能说自己是所有法兰克人的国王。因此，让我们确保我们赢得了所有法兰克人的尊重和忠诚，因为我们亲自带领我们的人与那些希望我们倒台的人作战。"
 frk_vanquish_the_lombards_mission_title: "征服伦巴第"
 frk_vanquish_the_lombards_mission_desc: "伦巴第王国几代人以来一直统治着意大利北部，驱逐了东罗马帝国。虽然随着时间的推移，他们已经皈依了基督教，但他们仍然是一个威胁，因此是罗马教宗非常关心的一个问题。因此，为了赢得教宗本人的青睐，并把我们的帝国扩展到意大利的土地上，让我们征服伦巴第人，在我们的统治王朝下建立法兰克和伦巴第的联合统治。"
 frk_imperator_of_italia_mission_title: "意大利皇帝"
 frk_imperator_of_italia_mission_desc: "很久没有一个真正的罗马皇帝统治了整个意大利——东方的查士丁尼皇帝曾试过，但被伦巴第人赶出了意大利北部，而最后一个西罗马皇帝自公元476年起就没有在罗马统治过。因此，作为罗马人唯一的真正皇帝，让我们进军意大利南部，驶向科西嘉、撒丁岛和西西里岛，驱逐君士坦丁堡的虚假希腊皇帝，这样我们就可以让意大利回归罗马的统治。"
 frk_marca_hispanica_mission_title: "西班牙边区"
 frk_marca_hispanica_mission_desc: "法兰克的中心地带和西班牙摩尔人之间的缓冲区被称为西班牙边区，或「西班牙边区」。虽然边区的各个地方领主已经宣誓效忠于我们，但延续图尔的遗产，深入西班牙的土地对我们有利，这样我们就可以解放哥特人和伊比利亚人，恢复基督教对这片土地的统治。"
 frk_marca_hispanica_mission.tt: "可以选择将加泰罗尼亚和阿拉贡的土地统一为一个§Y加泰罗尼亚§!的§T卫戍国§!"
 frk_avenge_the_goths_mission_title: "为哥特人复仇"
 frk_avenge_the_goths_mission_desc: "在被倭马亚哈里发领导的伊斯兰入侵几乎完全占领之前，基督教哥特人统治着西班牙的土地。尽管由于我们的祖先查尔斯·马特在著名的图尔战役中阻止了伊斯兰的推进，但倭马亚人仍然作为伊斯兰统治者统治着西班牙的大部分地区。因此，让我们把基督教哥特人和伊比利亚人从他们的暴政中解放出来，为西哥特国王复仇。"
 frk_churches_of_francia_mission_title: "法兰克教会"
 frk_churches_of_francia_mission_desc: ""
 frk_frankish_emporia_mission_title: "法兰克的恩波里亚"
 frk_frankish_emporia_mission_desc: "如果我们希望发展为一个帝国，我们还必须发展我们与世界其他地方的贸易联系。因此，让我们在整个法兰克王国发展商贸城市，使我们的人民不再过度依赖自给自足的农业，走向城市化，并将我们的货物卖到法兰克边界以外的土地上。"
 frk_papal_relations_mission_title: "与教廷的关系"
 frk_papal_relations_mission_desc: ""
 frk_saxon_wars_mission_title: "萨克森战争"
 frk_saxon_wars_mission_desc: "邻近我们王国的撒克逊异教徒一次又一次地表明，只要他们保持独立于我们的统治，和平就不可能存在。撒克逊人袭击了我们的土地，洗劫并烧毁了我们边境上的教堂——这种异教徒和野蛮的行为必须以正义的怒火来回应。因此，让我们对撒克逊人发起一场盛大的战役，一劳永逸地征服他们。"
 frk_saxon_wars_mission.tt: "如果§Y萨克森§!是我们的附庸，他们就会皈依§Y基督教§!"
 frk_imperator_romanum_mission_title: "罗马皇帝"
 frk_imperator_romanum_mission_desc: "一个合适的罗马皇帝统治罗马已经有几个世纪了。虽然我们声称自己是罗马皇帝的头衔是傲慢的，但与教宗建立牢固的联系以显示我们对教廷和上帝本人的虔诚仍然是明智的。因此，让我们建立一个稳定的帝国，并确保教宗在罗马的地位保持安全，这样我们就不再需要担心任何异教徒或异端入侵我们的土地。"
 frk_imperator_romanum_mission.tt1: "§Y教宗国§!是一个§Y盟友§!且教宗国拥有§Y罗马§!"
 frk_imperator_romanum_mission.tt2: "§Y教宗国§!是一个§Y属国§!且教宗国拥有§Y罗马§!"
 frk_imperator_romanum_mission.tt3: "直接拥有§Y罗马§!且§Y教宗国§!不存在"
 frk_challenge_the_basileus_mission_title: "挑战巴西琉斯"
 frk_challenge_the_basileus_mission_desc: "君士坦丁堡的希腊皇帝，巴西琉斯，长期以来一直宣称拥有罗马皇帝的头衔，声称自己是曾经完整的罗马帝国的直接延续者。然而，随着教宗本人加冕我们的罗马皇帝，我们现在可以挑战希腊的觊觎者和他们对希腊土地的霸权。"
 frk_there_can_only_be_one_mission_title: "万物皆有一主"
 frk_there_can_only_be_one_mission_desc: "由于我们的军事力量、权威和合法性对君士坦丁堡的篡位者显然至高无上，也许现在是我们夺取新罗马城的时候了，把君士坦丁堡、它的宫廷和它的居民置于一个真正和神圣的罗马帝国的旗帜下。"
 frk_urban_development_mission_title: "城市发展"
 frk_urban_development_mission_desc: "自罗马帝国灭亡以来，西欧的大部分土地的繁荣程度下降了，许多人离开城市，转而依靠自给自足的农业，导致了土地的普遍繁荣下降。随着我们王国的稳定恢复，我们现在可以促进城市重新定居和发展，这样我们就可以把分散的农田变成生产性的城市、城镇和农业定居点。"
 frk_carolingian_renaissance_mission_title: "加洛林文艺复兴"
 frk_carolingian_renaissance_mission_desc: "虽然我们统治着一个繁荣的王国，但识字率仍然极低，即使是大多数被期望能够读懂《威尔格特圣经》的教区牧师也一样。因此，让我们发布一项教宗命令，建立学校，呼吁全国各地的学者人才，以促进我们王国内的学习和创新——我们的[Root.Monarch.GetTitle][Root.Monarch.GetHerHim]自己也可能从接受专家的教导中受益。"
 frk_tame_the_danes_mission_title: "控制丹麦人"
 frk_tame_the_danes_mission_desc: "丹麦人多次与我们的奥博特里特盟友交战——如果我们与他们接壤，我们的边境村庄也会受到他们的袭击。此外，当我们继续向东推进时，我们的许多异教徒敌人逃到丹麦人那里，并在丹麦国王中散布邪恶的谎言，使他们反对我们。因此，我们必须摆脱这种对我们王国、盟友和人民安全的威胁。"
 frk_convert_the_pagans_mission_title: "向异教徒传教"
 frk_convert_the_pagans_mission_desc: "如果我们希望将撒克逊人和其他原始宗教群体整合到我们的王国中，我们必须在他们中传播基督的福音，使他们皈依上帝之下的唯一真正的信仰。这包括在原始宗教土地上建造教堂、教堂和其他宗教纪念碑，以及在日耳曼尼亚的边境土地上赞助虔诚的传教士。"
 frk_counties_of_the_empire_mission_title: "帝国伯国"
 frk_counties_of_the_empire_mission_desc: ""
 frk_hegemonize_bavaria_mission_title: "霸占巴伐利亚"
 frk_hegemonize_bavaria_mission_desc: ""
 frk_subjugate_the_croats_mission_title: "向着海姆斯山"
 frk_subjugate_the_croats_mission_desc: ""
 frk_vassi_dominici_mission_title: "多米尼克附庸"
 frk_vassi_dominici_mission_desc: "附庸多米尼克是法兰克国王的附庸。他们中的许多人是法兰克王国强大贵族家族的后裔，他们组成了皇家军队的骨干。由于这些附庸多米尼克每个人都有自己的个人利益、权力基础和野心，让我们确保我们的附庸的忠诚，同时不损害我们的地位，并允许任何一个附庸多米尼克变得过于强大或有影响力。"
 frk_expand_the_fisc_mission_title: "扩展法西斯"
 frk_expand_the_fisc_mission_desc: "国库指的是法兰克人的王室领地，即在法兰克王室的直接统治之下的土地。虽然梅罗文加人曾经拥有广阔的领地，但随着时间的推移，梅罗文加国王们习惯于频繁地放弃越来越多的国库，以安抚和赢得附庸的忠诚。现在可以说，王室领地本身不如我们希望的那样令人印象深刻。因此，让我们通过征服或政治手段获得更多的土地，并将其添加到国库中，从而扩大法兰克王室对我们合法土地的直接影响。"
 frk_obotrite_diplomacy_mission_title: "奥博特里特外交"
 frk_obotrite_diplomacy_mission_desc: "虽然我们与奥博特里特人的关系随着时间的推移在合作和冲突之间有所不同，但我们与奥博特里特人的总体历史总体上是友好的。因此，让我们与我们在东方的宝贵盟友建立更密切的联系，这样我们就可以确保他们与我们的利益保持一致，在不久的将来不会抵制我们的扩张和野心。"
 frk_obotrite_diplomacy_mission.tt: "如果§Y奥博特里特§!不拥有任何土地，则§T跳过§!"
 frk_slavic_campaign_mission_title: "斯拉夫战役"
 frk_slavic_campaign_mission_desc: "斯拉夫人对中欧和意大利的袭击对其土地和人民造成了巨大的破坏——甚至曾经强大的伦巴第王国，这个将东罗马帝国赶出意大利北部的王国，也难以应对斯拉夫人的袭击。因此，让我们带领我们的军队对抗这个异教威胁，平定斯拉夫人部落，把他们塑造成法兰克王国的合法和忠诚的朝贡国。"
 frk_imperium_christianum_mission_title: "基督教帝国"
 frk_imperium_christianum_mission_desc: "除了被称为罗马帝国，意为「罗马人和法兰克人的帝国」外，我们也被称为基督教帝国，意为「基督教帝国」，因为我们是基督教世界和教廷的捍卫者。因此，让我们努力不辜负我们的名字，在我们的所有臣民中传播基督的真言，并保护基督教王国的所有角落，超越我们自己的帝国边界，对抗异教徒和异教徒。"
 frk_protect_the_holy_sites_mission_title: "保护圣地"
 frk_protect_the_holy_sites_mission_desc: "作为基督教世界的皇帝，只有我们有能力将基督教的圣地再次统一在罗马的旗帜下。因此，让我们像罗马人那样，在地中海各地作战，这样我们就可以把基督教的所有关键场所置于我们的监护和保护之下。"
 frk_trounce_the_avar_khagan_mission_title: "击败阿瓦尔可汗"
 frk_trounce_the_avar_khagan_mission_desc: "潘诺尼亚阿瓦尔人的联盟几代人以来一直威胁着中欧的土地。阿瓦尔人与我们的伦巴第敌人一直是亲密的盟友——他们也很容易被拜占庭皇帝查士丁尼收买，袭击日耳曼人的土地，我们的英勇的法兰克祖先阻止了他们的前进。由于很难预测变化无常的阿瓦尔人下一次会发动攻击，让我们采取主动，带领一场深入潘诺尼亚腹地的战役，征服阿瓦尔人和他们的可汗，恢复我们东部边境的安全和稳定。"
 frk_placitum_generalis_mission_title: "大平定"
 frk_placitum_generalis_mission_desc: "普法尔茨会议是由法兰克国王召集的一年一度的会议，以准备战役，并与贵族和宗教领袖讨论政治和宗教问题，并决定适当的行动方针。因此，让我们处理我们王国贵族和教会派系的建议和不满，以便我们可以确保我们的王国为子孙后代继续繁荣。"
 frk_military_regulations_mission_title: "军事管制"
 frk_military_regulations_mission_desc: "我们王国的大部分财富都花费在我们在法兰克王国以外的无数进攻战役中为我们的部队提供补给和补给。因此，让我们训练我们的部队，促进军事文化，这样我们就可以成功通过要求所有士兵，无论贫富，都拥有自己的武器的条例。我们的士兵也必须有纪律地节制饮食，并在行军过程中只在特定的检查点吃饭，这样他们就不会在漫长的战役中浪费补给。"
 kus_buddhist_temples_mission_title: "佛寺"
 kus_buddhist_temples_mission_desc: ""
 kus_fourth_buddhist_council_mission_title: "结集"
 kus_fourth_buddhist_council_mission_desc: ""
 kus_heavenly_horses_mission_title: "天马"
 kus_heavenly_horses_mission_desc: "费尔干纳的土地不仅是专业的商人和贸易城市的家园，而且是精良的「血汗马」的家园，这些马正是汉朝与大元的战争所获得的天堂之马。因此，让我们把目光从巴克特里亚扩展到前大元的土地上，夺取丝绸之路以及费尔干纳著名的天堂之马。"
 kus_sogdian_merchants_mission_title: "粟特商人"
 kus_sogdian_merchants_mission_desc: ""
 kus_yuezhi_heritage_mission_title: "月氏传承"
 kus_yuezhi_heritage_mission_desc: "我们在巴克特里亚北部熟悉的草原上的征服，恢复了我们祖先继承的草原上的归属感。自从我们月氏从希腊化的雅瓦纳王国手中夺取了巴克特里亚的土地以来，我们采用了一种新的君主制，一种我们在巴克特里亚的前辈的定居政府形式。然而，在通过击败背信弃义的乌孙王国为我们的祖先复仇之后，我们一代的贵霜人和月氏人对我们东北开阔草原上的家园感到了更大的依恋。也许，重新融合我们祖先的游牧传统将有利于我们不断扩大的帝国。"
