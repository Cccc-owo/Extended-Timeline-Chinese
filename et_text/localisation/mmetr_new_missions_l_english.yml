 sic_assizes_of_ariano_mission_title: "阿里亚诺的阿西西"
 sic_assizes_of_ariano_mission_desc: "《阿里亚诺法令》是我们的统治者通过的法律，以对国家施加更大的王室影响，并建立一个直接对王室负责的西西里官僚机构。所有西西里人，无论其种族或宗教，都受到公平对待，平民也需要被他们的领主公正对待，无论他们的社会等级有多么不同。让我们对我们的国家施加巨大的直接控制，这样我们就可以把这些法律付诸实施。"
