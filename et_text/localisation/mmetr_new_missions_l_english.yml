 him_the_jews_of_yathrib_mission_title: "耶特里卜的犹太人"
 him_the_jews_of_yathrib_mission_desc: "位于阿拉伯西海岸的杰出城市雅特里布是一个犹太人社区的家园，他们追随耶和华，犹太人认为他是宇宙中唯一的真神。作为许多万神殿的家园，阿拉伯拥有许多我们尚未发现的神学知识。因此，让我们控制雅特里布，以获得对犹太人和他们的神的更好理解。"
 him_the_jews_of_yathrib_mission.tt: "可以选择§Y改信§!§T犹太教§!，并将当前的宗教任务替换为§M犹太教任务§!"
 him_invite_jewish_scholars_mission_title: "邀请犹太学者"
 him_invite_jewish_scholars_mission_desc: "虽然我们的统治阶级和贵族已经皈依犹太教，但我们的[Root.Monarch.GetTitle]仍然希望更多地了解[Root.Monarch.GetHerHis]的信仰，这样[Root.Monarch.GetSheHe]就可以继续以极大的虔诚和忠诚崇拜唯一的真神拉赫曼。因此，就像犹太学者卡布和阿萨德开始了阿布·卡里卜国王皈依犹太教的道路一样，让我们继续被世界各地的犹太学者的智慧启迪。通过邀请这些学者并听从犹太领导人的建议，我们也将向犹太人散居地发出接受的明确信息。"
 him_priests_of_the_sanctuaries_mission_title: "圣所的祭司"
 him_priests_of_the_sanctuaries_mission_desc: "全国各地的各种圣所都供奉着我们万神殿中的诸神，祭司阶层有责任管理这些圣所，以确保诸神对我们的王国感到满意。因此，祭司不仅在宗教事务中发挥作用，而且作为管理者在地方世俗事务中发挥作用，主要的圣所有更专业的宗教官员管理大型建筑群。为了表达我们对诸神的虔诚，我们必须听从这些祭司的智慧，从而为我们的王国带来繁荣。"
 him_aksumite_rivalry_mission_title: "阿克苏姆宿敌"
 him_aksumite_rivalry_mission_desc: "埃塞俄比亚的阿克苏姆的所罗门王们长期以来一直反对我们在红海对岸的政治和经济影响。此外，我们听到传言说，贪婪的阿克苏姆国王甚至想夺取希米亚尔的王位和我们的家园也门。为了保护我们的利益，抵御野心勃勃的阿克苏姆人，我们必须表明我们的外交立场，并让我们的部队做好与我们最不愉快的对手全面战争的准备。"
