 lat_hegemon_of_hellas_mission_desc: "阿提卡和摩里亚的土地在《希腊王国的分裂》中被授予十字军，建立了雅典公国和摩里亚公国。虽然这些是条约的最初条款，但我们已经证明自己配得上所有希腊人的皇帝。因此，面对诸如希腊残余国家和其他东地中海野心勃勃的强权等外部威胁，他们都在注视着希腊的土地，也许明智的做法是积极地整合阿提卡和摩里亚，这样我们就可以把它们置于我们的保护之下，也可以直接雇佣负责保卫它们的十字军。"
