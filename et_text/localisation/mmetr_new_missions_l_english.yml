 fun_funanese_ships_mission_title: "扶南船只"
 fun_funanese_ships_mission_desc: "我们强大的船只长达20多米，可载七百人和一千吨的补给，它是如此庞大和完善，以至于中国人不得不使用我们的船只进行长途航行，因为他们自己的船只太小，无法完成这样的任务。这些船只保护我们的贸易和货物，并作为扶南和已知世界其他地方之间的联系。因此，让我们继续建造辉煌的船只，让全世界的航海民族羡慕和钦佩。"
 fun_ambassadors_to_china_mission_title: "驻华大使"
 fun_ambassadors_to_china_mission_desc: "我们国家财富的很大一部分来自从中国、印度及其他地方抵达扶南的贸易和商船。为了更好地管理扶南与中国之间的海上贸易，让我们向中国皇帝派遣大使，他们将代表我们和我们在国外的商业利益。此外，我们扶南人民总是在寻找新知识，通过在中原建立大使馆，知识和文化的交流将是可能的。"
 fun_ambassadors_to_china_mission.tt: "首都位于§Y中国§!大区"
 fun_monopolize_the_gulf_mission_title: "垄断海湾"
 fun_monopolize_the_gulf_mission_desc: "对海湾地区的地方贸易建立垄断权符合我们的最佳利益，因为这样做将使我们能够从我们的贸易冒险中获得最大的利润。货物和硬币从印度、中国、波斯、罗马和希腊的土地经过海湾水域，最重要的贸易港口位于地峡沿岸。利用这条贸易路线将使我们获得这些水域历史上第一次的贸易垄断权。"
 fun_great_king_of_funan_mission_title: "扶南大王"
 fun_great_king_of_funan_mission_desc: "通过征服远离我们家乡扶南城市的土地和民族，我们建立了一个适合伟大国王的伟大王国。因此，让我们采用「扶南大王」的头衔，这是一个威望崇高的头衔，将在未来的几个世纪中传给我们未来的后代，一个被我们已经征服和将要征服的所有文化和民族所尊敬和尊重的头衔。"
 fun_great_king_of_funan_mission.tt: "有§Y2§!个属国对我们有§Y150§!好感度"
 fun_compete_with_melayu_mission_title: "与马来亚竞争"
 fun_compete_with_melayu_mission_desc: "贸易是我们王国的命脉，它目前正受到南方的马来统治者的威胁。许多曾经经过我们土地的船只选择通过我们南方的马来海峡。因此，为了确保扶南的后代有一个光明的未来，我们必须公开挑战马来国王，建立扶南对海峡的控制，这将自然地扩大我们对该地区的垄断。"
 fun_compete_with_melayu_mission.tt: "自身与非朝贡属国拥有所有非空省份"
 fun_compete_with_melayu_mission.tt2: "可以释放§T赤土§!作为§Y[599.GetName]§!与§Y[Root.Monarch.Dynasty.GetName]§!相同的统治王朝的附庸"
 fun_control_the_spice_trade_mission_title: "控制香料贸易"
 fun_control_the_spice_trade_mission_desc: "从中国到罗马，香料是全世界人民和帝国高度珍视和渴望的商品，香料也是通过我们在扶南腹地的母港获得的主要商品。现在我们已经扩大了我们的王国，获得了新的港口和机会，让我们通过任何必要的手段对香料贸易施加更大的控制。"
 fun_merchants_of_funan_mission_title: "扶南商人"
 fun_merchants_of_funan_mission_desc: "根据扶南的传统，扶南的第一位国王考温迪亚是一位婆罗门商人，他来到扶南，与当地的苏摩女王结婚。考温迪亚还说服了扶南人专注于贸易和交换，而不是从事海盗和攻击外国船只，使扶南人民能够创造自己的财富。因此，让我们继续推行这一政策，并赞助我们的商人。"
 fun_thriving_trade_cities_mission_title: "繁荣的贸易城市"
 fun_thriving_trade_cities_mission_desc: "扶南王国最初是沿着「大河」洞里都姆的城镇的集合。然而，随着我们通过贸易和征服继续繁荣和繁荣，我们现在有资金、技术和专业知识将我们的城市扩大为大都市。扩大我们的基础设施，如我们的运河系统，将反过来促进扩大的城市化和移民，并激励外国商船访问我们的港口而不是我们的竞争对手的港口。因此，让我们好好利用我们的金库，为扶南所有人民的利益服务。"
 fun_expand_the_archives_mission_title: "扩张档案馆"
 fun_expand_the_archives_mission_desc: "在扶南地区有藏有文本的图书馆和档案馆，保存着通过我们的港口从世界各地传来的知识。我们从印度的婆罗门那里学到了很多关于我们的信仰，以及治国之道、建筑和文学的艺术。因此，随着我们扩大我们王国的边界，我们也必须确保恢复保存在文本和言语中的大量知识，以便我们可以扩大我们的知识，创造一个知识和技术伟大的国家。"
 fun_vassals_of_chenla_mission_title: "真腊附庸"
 fun_vassals_of_chenla_mission_desc: "高棉人在许多世纪和几代人之前迁移到扶南的土地上，虽然我们自己的高棉起源王朝统治着大河三角洲的许多高棉人，但在更远的内陆还有许多高棉城市和部落。因此，让我们领导一场战役，这样我们就可以征服北方山区剩下的高棉国王和酋长，并在那里建立忠诚的附庸。"
 fun_vassals_of_chenla_mission.tt: "可以释放§T真腊§!为§Y附庸国§!"
 fun_indian_diplomacy_mission_title: "印度外交"
 fun_indian_diplomacy_mission_desc: "随着我们祖国的安全得到控制，我们可以把注意力转向国外，寻找亲切的国王和王后，我们可以与他们建立亲切的贸易关系。我们王朝的创始人考温迪亚本人是印度的婆罗门，他与扶南的苏摩女王结婚，建立了扶南的卢纳王朝。因此，让我们向印度派出一个大使馆，希望确保一种将延续到我们这一代的友谊。"
 fun_indian_diplomacy_mission.tt: "是§Y盟友§!或§Y附属国§!"
 fun_indian_diplomacy_mission.tt2: "首都位于§Y印度§!次大陆"
 fun_king_of_suvarnabhumi_mission_title: "金地的国王"
 fun_king_of_suvarnabhumi_mission_desc: "金地是传说中的黄金之地，许多民族和财富通过这里，这片土地如此著名，即使是遥远的民族，如希腊人和罗马人，也会对我们的土地充满敬畏。因此，让我们在我们自己的家园创造一片黄金之地，不辜负来自扶南的学者们传播的光辉声誉。"
 fun_lord_of_the_andhras_mission_title: "案达罗之主"
 fun_lord_of_the_andhras_mission_desc: "随着对羯陵伽的征服，我们自然要确保案达罗沿海城市的安全。作为印度史诗《摩诃婆罗多》时代以来历史上许多强大王国和帝国的家园，伟大的案达罗之地将成为我们新的扶南海上帝国的另一个有价值的臣民！"
 fun_develop_vyadhapura_mission_title: "发展毗耶陀补罗"
 fun_develop_vyadhapura_mission_desc: "一个伟大的王国只有它的首都，国家的权力所在地才能强大。随着我们的城市人口继续扩大，无论是从我们的繁荣，还是从邻近的高棉城市到遥远的印度港口的移民，我们也必须扩大我们的城市基础设施，从我们的首都开始。因此，让我们把我们的首都毗耶陀补罗发展成一座辉煌的城市，反映出我们伟大王国的威望、财富和军事力量。"
 fun_appease_the_nobles_mission_title: "安抚贵族"
 fun_appease_the_nobles_mission_desc: "虽然我们的[Root.Monarch.GetTitle]应该是扶南无可争议的统治者，但仍有许多野心勃勃的人为自己渴望王室权威，尤其是在王室内部。我们的统治君主已经处理过暗杀，其中许多是成功的——因此，让我们赢得贵族和将军们的支持，这样他们就会保持忠诚，忠诚到他们永远不会站在任何想要推翻我们统治者的奸诈王室后裔一边。"
 fun_warriors_of_the_moon_mission_title: "月亮战士"
 fun_warriors_of_the_moon_mission_desc: "我们的统治者是被称为月亮王朝的一部分，该王朝本身是我们王国的创始人索玛女王的后裔，在梵文中「索玛」意为「月亮」，并共享印度教月神的名字。这个王朝是在印度婆罗门考温迪亚来到扶南并以他的勇敢给索玛女王留下了深刻印象时建立的，这导致他们结婚，并创建了月亮王朝和扶南王国。虽然我们是一个航海民族，但让我们通过建立一支由熟练的将军领导的强大的军队来保卫我们的王国和月亮王朝。"
 fun_cities_of_the_lawa_mission_title: "拉瓦城市群"
 fun_cities_of_the_lawa_mission_desc: "佤人统治着我们王国北部的一系列城市、城镇和村庄。随着孟人对海湾海岸的征服完全完成，我们现在可以向佤人的城市进军，并从海湾上游扩大我们的影响力。"
 fun_cities_of_the_lawa_mission.tt: "如果已经接纳§Y孟§!文化，获得§G100§!外交点"
 fun_subjugate_the_pyu_mission_title: "征服骠人城市"
 fun_subjugate_the_pyu_mission_desc: "在我们自己的扶南王国建立之前很久，骠的城邦就已经繁荣起来了。骠城市和他们的领地本身是印度和中国之间陆路贸易路线的一部分，这是我们自己的扶南王国的两个主要贸易伙伴。因此，如果我们获得骠城市对扶南[Root.Monarch.GetTitle]的效忠，我们将从中受益匪浅。"
 fun_kings_of_vanga_mission_title: "旁伽罗阇"
 fun_kings_of_vanga_mission_desc: "旁伽的国王是《摩诃婆罗多》中著名的角色，他们的国王今天统治着一支强大的军队，强大的大象和强大的海军。我们的大使与旁伽国王交换了礼物和善意——然而，如果我们想实现我们在西方的雄心壮志，我们就必须将我们与旁伽统治者之间的友谊关系调整为一种新的宗主和臣民关系。"
 fun_union_with_kalinga_mission_title: "联合羯陵伽"
 fun_union_with_kalinga_mission_desc: "我们与羯陵伽有着广泛的外交关系，与羯陵伽的国王交换使节，并从他们的婆罗门人那里学到了很多——扶南的第一任国王考温迪亚本人也是羯陵伽的婆罗门商人。随着我们的帝国向印度扩张，羯陵伽人在我们的保护下会过得更好——因此，让我们把羯陵伽和扶南王国统一在我们伟大的国王之下。"
 fun_hindu_temples_mission_title: "建造印度教寺庙"
 fun_hindu_temples_mission_desc: "通过与印度的婆罗门和商人的持续接触，我们学到了很多关于印度教信仰和印度建筑的知识。因此，让我们好好利用我们的新知识，通过建造宏伟而辉煌的寺庙，为扶南的神明及其人民展示我们的虔诚。"
 fun_dharmic_unity_mission_title: "正法统合"
 fun_dharmic_unity_mission_desc: "正法是世界的固有方式和本质，重要的是，我们所有的人民都遵循正法，坚持自己的个人责任，并以正义和善良的人的方式生活。虽然扶南有许多文化和民族，但我们必须确保他们都坚持世界的适当美德。"
 fun_hegemonize_the_mon_mission_title: "统治孟族"
 fun_hegemonize_the_mon_mission_desc: "如果我们想垄断海湾，我们必须征服海湾沿岸的孟族人。孟族人生活在西部大河沿岸的城市和村庄的集合中，几个世纪前，孟族人与我们自己的人民一起迁移到这些土地上。如果我们征服这些邻国，孟族人将从伟大的扶南王国的安全、繁荣和稳定中受益匪浅。"
 fun_conquer_sudhammapura_mission_title: "征服须昙摩补罗"
 fun_conquer_sudhammapura_mission_desc: "苏昙摩补罗王国自佛陀本人时代就已经存在，是另一个威胁我们区域霸权的邻国。扶南的统治者长期以来一直关注着苏昙摩补罗王国及其沿海城市在孟加拉贸易中的贸易价值——因此，让我们集结军队，向西向苏昙摩补罗和孟加拉湾进军。"
 fun_march_to_arakan_mission_title: "进军阿拉干"
 fun_march_to_arakan_mission_desc: "苏昙摩补罗之外的阿拉干沿海城市是我们获得东孟加拉湾贸易路线垄断的下一步。作为印度和素万那普之间的十字路口，阿拉干人民是东南亚最早被印度化的人之一。因此，让我们使阿拉干人成为扶南的臣民，不仅因为他们的港口和市场，而且因为他们是正法的共同追随者。"
 fun_seat_of_emperors_mission_title: "皇帝之座"
 fun_seat_of_emperors_mission_desc: "摩揭陀的伟大城市波多利弗多罗一直是印度许多皇帝的所在地，最著名的是孔雀王朝和笈多王朝。因此，作为一个从毗耶陀补罗延伸到旁伽的新帝国的统治者，我们应该为自己宣称邻近的城市，这样我们就可以向全世界展示我们的威望、合法性和军事力量！"
 fun_andaman_colony_mission_title: "安达曼殖民地"
 fun_andaman_colony_mission_desc: "商船每天都要经过安达曼和尼科巴群岛周围的海域，从世界各地运送有价值的货物。然而，这些岛屿本身并没有被任何区域强国利用。因此，让我们在这些岛屿上建立一个海军基地，从那里我们可以对印度大陆发动攻击，从而在次大陆追求更大的野心。"
 fun_andaman_colony_mission.tt: "获得§T安达曼群岛§!作为§Y拥有核心省份§!"
 fun_invite_the_brahmin_mission_title: "邀请婆罗门"
 fun_invite_the_brahmin_mission_desc: "我们王朝的创始人考温迪亚是来自羯陵伽的婆罗门商人——因此，我们自己的统治王朝与婆罗门的遗产有着不可分割的联系。此外，婆罗门是学识渊博的学者，研究一系列主题，包括神学、治国术、数学、科学和文学。因此，我们的王国将从邀请来自大洋彼岸的有才华的婆罗门为扶南的发展做出贡献中受益匪浅。"
 fun_indian_immigration_mission_title: "印度移民"
 fun_indian_immigration_mission_desc: "与大洋彼岸的印度人更紧密的联系和与羯陵伽和其他印度地区的婆罗门种姓的密切合作，导致了来自印度的移民的涌入。这些移民来自各种背景——无论是雄心勃勃的商人，好奇的学者，还是只是寻求更好的生活的平民，让我们通过将扶南的心脏地带变成繁荣和安全的闪亮灯塔，表明他们在我们不断增长的王国受到欢迎。"
 fun_legacy_of_the_naga_mission_title: "那伽的遗产"
 fun_legacy_of_the_naga_mission_desc: "我们的创始女王，苏摩女王，是那伽，或称「蛇」王朝的成员，我们所有的统治者都是那伽血脉的后裔。因此，神圣的那伽蛇在扶南和高棉的肖像画中扮演着重要角色。我们必须确保那伽王朝的长寿，在我们把我们的军队远远地派遣到扶南中心地带之外之前，为稳定的统治奠定基础，以确保其长寿。"
 fun_vanquish_the_cham_mission_title: "征服占族人"
 fun_vanquish_the_cham_mission_desc: "占婆人和他们的舰队，包括皇家和私掠船，是我们在海湾海域海军霸权的主要威胁。占婆人和我们一样擅长海战的航海民族，长期以来一直是扶南的对手。因此，征服占婆人不仅可以保护我们的王国免受占婆人的袭击，还可以让我们获得新的贸易港口以及我们新的占婆臣民的海军专业知识。"
 fun_control_tonkin_mission_title: "控制龙凤岛"
 fun_control_tonkin_mission_desc: "南越的龙编城一直是中国和越南人民的地区首都——它是独立的越国统治者的首都，它也是汉朝皇帝交趾郡的治所。位于红河沿岸的龙编城及其周边领地将给予我们对南方中国贸易路线更大的影响力，如果它们在我们的控制之下的话。"
 fun_chinese_campaign_mission_title: "大汉之战"
 fun_chinese_campaign_mission_desc: "和所有的外交关系一样，友谊只有在对双方都有好处时才会存在——当他们以前的朋友变得软弱时，很少有统治者会犹豫地抓住一个获得荣耀、财富和权力的机会。因此，如果汉朝的伟大帝国从内部崩溃，我们将有一个很好的机会从红河三角洲发动一场盛大的战役，以确保中原王朝感兴趣的主要港口和城市。"
 fun_two_dragon_thrones_mission_title: "双龙王座"
 fun_two_dragon_thrones_mission_desc: "我们自己的扶南[Root.Monarch.GetTitle]坐在金色的龙椅上。此外，中国帝国的权力所在地被称为龙椅，从他们的第一位皇帝秦始皇开始。如果我们的[Root.Monarch.GetTitle]统治了两个龙椅，我们将获得巨大的权力、财富和声誉。"
 fun_two_dragon_thrones_mission.tt: "没有国家是中国皇帝"
 lat_claims_on_thessalonica_mission_title: "宣称帖撒罗尼迦"
 lat_claims_on_thessalonica_mission_desc: "帖撒罗尼迦的土地在法律上是君士坦丁堡帝国的一部分。然而，作为我们附庸的帖撒罗尼迦王冠行使着很大的自治权，有传言说它的统治王朝长期以来对我们的皇帝怀有敌意。因此，让我们发挥我们的权威，让他们保持忠诚，成为皇帝的无可置疑的附庸。"
 lat_claims_on_thessalonica_mission.tt: "如果§Y帖撒罗尼迦§!是一个属国或不拥有任何省份，则被§M跳过§!。"
 lat_crush_the_komnenodoukai_mission_title: "科穆宁道凯"
 lat_crush_the_komnenodoukai_mission_desc: ""
 lat_crush_the_komnenodoukai_mission.tt: "在此事件中，请§M选择§!下列两个奖励:"
 lat_catholicization_of_albania_mission_title: "阿尔巴尼亚天主化"
 lat_catholicization_of_albania_mission_desc: "阿尔巴尼亚人民以及阿尔巴尼亚的显赫氏族一直追随东正教。虽然我们已经建立了都拉斯的罗马天主教大主教区，但东正教希腊人继续蔑视它的权威，并试图在那里建立一个东正教大主教。因此，让我们直接在阿尔巴尼亚的土地上建立新的天主教主教区、教堂和修道院，这样我们就可以把真正的教义进一步传播到君士坦丁堡的西部。"
 lat_catholicization_of_albania_mission.tt: "可以选择释放天主教的§M阿尔巴尼亚§!为§Y附庸国§!"
 lat_bulgarian_menace_mission_title: "保加利亚的威胁"
 lat_bulgarian_menace_mission_desc: "自从我们从拜占庭皇帝手中夺取希腊领土以来，饥饿的保加利亚帝国一直在威胁我们在色雷斯的领土。他们对我们土地的贪婪野心阻止了我们在希腊取得重大进展，因为我们总是要担心保加利亚人侵占我们的土地。因此，让我们一劳永逸地击败保加利亚人，摆脱我们身边的一个主要刺。"
 lat_subjugate_the_serbs_mission_title: "征服塞尔维亚"
