 kus_the_silk_road_mission_desc: "虽然我们对通过陆路经过撒马尔罕的北方丝绸之路的控制对我们的国库来说是一个特别有利可图的收入来源，但我们还没有能够利用海上贸易带来的有利可图的机会。因此，让我们寻找重要的海港，通过这些港口，我们可以将陆路的丝绸之路与埃吕特拉海的海上贸易联系起来。"
