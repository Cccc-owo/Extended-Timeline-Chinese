 sel_invasion_of_hindustan_mission_desc: "伽色尼王朝的目标是征服印度斯坦北部，以确立自己在整个印度次大陆的主导地位。北部地区不仅是各种河流的肥沃土地的家园，而且是繁荣的经济和人口稠密的城市。伽色尼王朝为伊斯兰教在印度河以外进一步传播提供了第一个门户。因此，我们将继续他们的圣战，向印度斯坦北部的土地发起一场伟大的战役。"
