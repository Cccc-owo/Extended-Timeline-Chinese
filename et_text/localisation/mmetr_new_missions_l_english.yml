 gertribe_appease_the_nobles_mission_title: "安抚贵族"
 gertribe_appease_the_nobles_mission_desc: "虽然我们部落的自由民构成了我们战斗部队的大多数，但他们由贵族阶级领导，我们在和平时期的许多领导职位和级别也几乎完全由贵族担任。由于我们的联邦是由西佩组成的，这是一个由不超过50个家族组成的扩大的家庭单位，通过誓言而不是严格的血缘关系将个人联系在一起，我们必须确保赢得西佩最杰出的成员的忠诚。"
 gertribe_rally_the_warbands_mission_title: "召集战团"
 gertribe_rally_the_warbands_mission_desc: "我们[Root.GetAdjective]军队的骨干是由罗马人称之为战斗队组成的，他们是追随和保护[Root.GetAdjective]人民的首领的战士的扈从。这支战团向首领宣誓效忠，形成了牢不可破的纽带，在这种纽带中，战士们永远不会离开战场没有首领——另一方面，这意味着如果首领死了，他们也会死。"
 gertribe_cross_the_roman_limes_mission_title: "越过罗马的边界"
 gertribe_cross_the_roman_limes_mission_desc: "边界是罗马帝国和日耳曼民族的土地之间的坚固边界。几代人以来，罗马人一直蔑视我们，认为自己优越，称我们为「野蛮人」。虽然我们可能会在他们强大时接受他们的宗主权，但他们崩溃的那一刻，我们将充分越过边界，消灭罗马人，就像阿米尼乌斯在条顿堡森林消灭了三个罗马军团一样。"
