 gertribe_the_sacred_groves_mission_title: "圣林"
 gertribe_the_sacred_groves_mission_desc: "与罗马人拥有石头和混凝土的寺庙不同，我们[Root.GetAdjective]在自然的神圣中崇拜我们的神。我们的圣地包括神圣的树木和树林，我们在这些地方建造了举行祭祀和其他仪式的场所。随着我们继续扩大我们的联邦，确保其他神圣的树林和树木得到保护是至关重要的，这样我们就可以把它们献给神。"
