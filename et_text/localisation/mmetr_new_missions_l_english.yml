 gog_mission_beyond_goryeo_mission_desc: ""
 gog_seize_the_han_commanderies_mission_title: "夺取汉郡"
 gog_seize_the_han_commanderies_mission_desc: "朝鲜，朝鲜的第一个王国，曾经在朝鲜半岛西北部的土地上统治着一个伟大的王国，在其鼎盛时期，朝鲜的影响扩展到中国的辽东。然而，这个王国落入了汉朝，朝鲜的中心地带在新的汉朝领主的统治下被分为四个汉郡。因此，几代朝鲜统治者都在等待着夺回这些祖先土地的绝佳机会——如果汉朝中央权威动摇，我们的高句丽骑兵将突袭四个郡，夺取我们应得的土地。"
 gog_successor_of_gojoseon_mission_title: "朝鲜的继承者"
 gog_successor_of_gojoseon_mission_desc: "在它的巅峰时期，朝鲜王国将他们对辽东城市的统治投射出来，从那时起，辽东地区一直处于汉朝的牢固控制之下几个世纪。随着四个郡在我们的控制之下，如果我们也征服中国边境的辽东地区，我们将证明自己是古朝鲜国王遗产的继承者。"
 gog_yellow_sea_trade_ports_mission_title: "黄海贸易港口"
 gog_yellow_sea_trade_ports_mission_desc: "虽然我们在朝鲜的城市在黄海拥有巨大的贸易影响力，但我们在辽东和中国沿海的敌对港口继续与高句丽商人竞争。因此，让我们通过发展沿海贸易港口来巩固我们在黄海的存在。"
 gog_the_grand_campaign_mission_title: "大战役"
 gog_the_grand_campaign_mission_desc: ""
 gog_march_to_luoyang_mission_title: "进军洛阳"
 gog_march_to_luoyang_mission_desc: "洛阳自汉朝以来一直是中国的帝国首都。虽然我们征服了中国数千块领土，但我们的新的中国臣民可能不会承认我们，直到我们获得合法性的迹象和祥瑞，其中一个迹象是征服了洛阳本身。"
 gog_the_new_middle_kingdom_mission_title: "世界中心"
 gog_the_new_middle_kingdom_mission_desc: "几个世纪以来，中国汉朝的皇帝一直认为自己是中原王朝的统治者，这是一个被野蛮人包围的世界中心的大帝国，他们把这个词应用于我们自己的人民。随着我们自己的帝国在中原的巩固，让我们作为世界中心的新皇帝扩大我们的势力范围。"
 gog_five_tribes_of_goguryeo_mission_title: "高句丽五部"
 gog_five_tribes_of_goguryeo_mission_desc: "高句丽王国最初是一个由五个部族或部落统治的联邦，每个部族都管理他们自己王国的一个角落。这五个部族拥有很大的自主权，王国的事务由五个部族的代表在一个被称为杰加议会的立法机构中分担。此外，各部族也拥有很大的文化和宗教影响。此外，每个部族都有自己的具有重大意义的祖先墓，每年的墓穴都举行崇拜苏辛神的仪式。由于他们在我们国家的持续影响，如果我们想推进任何政治或宗教改革，我们必须确保他们的忠诚。"
 gog_legacy_of_king_chumo_mission_title: "丘莫王的遗产"
 gog_legacy_of_king_chumo_mission_desc: "我们伟大的创始人，「神圣」朱末国王在逃离扶余王国并在我们的家园遇到了一些吉祥的迹象后建立了高句丽王国。此外，朱末国王不仅是古代扶余国王的后裔，也是中国黄帝的孙子，也就是中国皇帝黄帝的孙子高阳的后裔。朱末国王本人采用的「高」姓，是基于我们高阳的后裔。为了将我们的王室权威和宗教影响力投射到这片土地上，让我们继续建造精美的纪念碑和寺庙，以纪念天堂和我们的神圣王朝。"
 gog_tomb_of_king_dongmyeong_mission_title: "东明王之墓"
 gog_tomb_of_king_dongmyeong_mission_desc: "神圣的丘莫王也被称为东明王，他伟大的坟墓是高句丽最负盛名和最神圣的地方之一，我们的国王继续翻新、装饰和扩建东明王的坟墓。追随东明王的国王也埋葬在附近的坟墓中，坟墓的宏伟反映了我们伟大王朝的财富、权力和天性。让我们继续扩建坟墓，使它们与我们的对手的坟墓无可匹敌。"
 gog_conduct_the_royal_hunt_mission_title: "进行皇家狩猎"
 gog_conduct_the_royal_hunt_mission_desc: "如果我们想对朝鲜南部的王国发动一场适当的战役，我们需要做好准备。一年两次，国王亲自举行盛大的狩猎，让国王和他的士兵练习战术。因此，让我们再次领导盛大的狩猎，并举行其他军事演习和游行，这样高句丽的每个士兵都处于最佳军事状态。"
 gog_crush_baekje_mission_title: "粉碎百济"
 gog_crush_baekje_mission_desc: "虽然我们过去站在百济一边，但我们与王国的关系主要是竞争。我们的商人与百济商人竞争，历史上我们的军队与百济军队进行了无数次的对抗。尽管我们有仇恨的历史，但我们都声称自己是扶余国王的后裔;因此，征服百济不仅会带来政治和经济上的好处，而且会使我们作为扶余在神圣的百济山以南土地上的唯一继承人的统治合法化。"
