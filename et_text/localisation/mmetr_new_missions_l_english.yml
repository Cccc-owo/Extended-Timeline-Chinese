 lon_reino_de_galicia_mission_title: "加利西亚自治区"
 lon_reino_de_galicia_mission_desc: "允许一个自治国王统治加利西亚的法理领土是一个我们必须纠正的错误。当阿斯图里亚斯王国分裂为加利西亚和莱昂的王冠时，生活在这两个土地上的人们失去了团结的感觉。虽然这两个土地的国王在与摩尔人作战方面协调良好，但我们缺乏彻底驱逐异教徒所需的团结。因此，让我们把莱昂和加利西亚的法理和事实上的王冠统一在一个统治者之下。"
 lon_camino_de_santiago_mission_title: "圣地亚哥之路"
 lon_camino_de_santiago_mission_desc: "圣地亚哥，也被称为圣詹姆斯，是耶稣的十二使徒之一，在加利西亚地区尤其有名。许多人相信他的遗体在孔波斯特拉被发现，这证明伟大的圣地亚哥被埋葬在我们自己的土地上。这导致了前往孔波斯特拉的朝圣次数的增加，以至于朝圣路线也赢得了一个名字:圣地亚哥的道路。此外，人们相信伟大的圣地亚哥奇迹般地出现在克拉维霍之战中，带领阿斯图里亚斯的基督教战士战胜了摩尔人，这导致了一种著名的崇拜以及圣地亚哥·马塔莫罗斯的绰号，即「杀死摩尔人的圣詹姆斯」。如果我们支持圣地亚哥的虔诚追随者，发展孔波斯特拉的圣地，并在加利西亚建立一个安全的避风港，以确保朝圣者的安全，我们将从这种发展中获得的政治、宗教、经济和外交利益。"
