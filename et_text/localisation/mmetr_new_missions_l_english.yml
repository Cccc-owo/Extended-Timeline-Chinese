 gog_militaristic_tradition_mission_title: "军国主义传统"
 gog_militaristic_tradition_mission_desc: "即使与朝鲜的其他王国相比，高句丽也特别军国主义。由于我们广泛的军事殖民制度和私人军队组成了我们的武装力量，我们能够征召大量的军队。我们军队的骨干是我们的骑兵，特别是我们被称为盖马穆萨的重骑兵，意思是「披甲骑兵」。盖马穆萨与铁甲圣骑兵相似——从头到脚都穿着盔甲，他们的马也由自己的盔甲保护。因此，盖马穆萨作为一支可怕的骑兵部队在整个亚洲享有盛名。"
 gog_martial_reforms_mission_title: "军事改革"
 gog_martial_reforms_mission_desc: "如果我们希望继续扩大和巩固我们的国家，使其成为东北的一个伟大帝国，我们需要在全国各地进行一些征募将军和步兵的改革。这意味着确保我们的军队在数量和质量上都有优势，能够在长期战役中有效地加强。随着我们中国邻国的精英主义和儒家理想的融合，我们也必须建立基于才能而不是贵族关系的征兵制度。"
 gog_true_heirs_of_hae_buru_mission_title: "河流的真正继承者"
 gog_true_heirs_of_hae_buru_mission_desc: "高句丽是由一位扶余王子，「神圣者」丘莫国王建立的。丘莫国王出生在一个蛋中，是已故的扶余国王海布鲁的儿子。然而，丘莫国王被海格姆瓦的儿子，也就是海布鲁的养子，赶出了扶余。即便如此，即使在格姆瓦还是个蛋时，他也无法摆脱丘莫——格姆瓦试图打破蛋，但天堂和大自然在任何时候都保护着蛋。随着丘莫国王在逃跑后继续在扶余南部建立自己的王国，我们的存在就是证明，天堂站在我们一边，反对作为海布鲁真正继承人的格姆瓦后裔，从而成为扶余的合法统治者。"
 gog_mulgil_auxiliaries_mission_title: "穆吉尔辅兵"
 gog_mulgil_auxiliaries_mission_desc: "东北方向的莫赫人，在我们的语言中被称为穆吉尔，对我们和我们的祖先同样有益。一方面，莫赫部落长期威胁着我们祖先的扶余王国和东扶余王国的边界。另一方面，莫赫人也长期作为辅助步兵在我们的军队中服役，因此在战时是宝贵的军事资产。因此，让我们把荆棘变成恩惠，将整个东扶余或东扶余置于我们的保护之下，并完全征服遥远的东北部的莫赫部落。"
 gog_route_the_khitans_mission_title: "驱逐契丹人"
 gog_route_the_khitans_mission_desc: ""
 gog_steppe_campaign_mission_title: "向欧亚草原扩张"
 gog_steppe_campaign_mission_desc: ""
 gog_eternal_rejoicing_mission_title: "永恒的欢愉"
 gog_eternal_rejoicing_mission_desc: ""
 gog_abundance_of_goguryeo_mission_title: "高句丽的繁荣"
 gog_abundance_of_goguryeo_mission_desc: ""
 byz2_byzantine_churches_mission_title: "拜占庭教堂"
 byz2_byzantine_churches_mission_desc: "虽然我们最早由国家赞助的教堂最初都集中在主要的城市中心，但最近在整个帝国领土上出现了小型集中式教堂的趋势。因此，让我们在远离君士坦丁堡的地方赞助国家建造的教堂和修道院，从而扩大我们帝国在各地的影响力。"
 byz2_byzantine_churches_mission.tt: "通过事件选择以折扣方式获得一名§G2§!级技能的§Y神学家§!顾问，或获得§G+2%§!§Y全局异教传教力量§!修正，持续20年"
 byz2_one_empire_one_church_mission_title: "国教"
 byz2_one_empire_one_church_mission_desc: "正如我们罗马人在历史上学到的那样，一个稳定的帝国是由忠诚的臣民支撑起来的。忠诚的一个方面就是对上帝和教会的忠诚——为了确保我们人民的稳定和救赎，我们必须确保他们都遵循由我们国家赞助的相同的神圣教义。"
 byz2_shield_of_christendom_mission_title: "基督之盾"
 byz2_shield_of_christendom_mission_desc: "自从伊斯兰入侵以来，我们一直处于守势，利用陆地和海上力量确保君士坦丁堡的城墙不被异教徒攻陷。然而，我们的军队不仅仅是为了保卫君士坦丁堡——我们还必须致力于成为基督世界真正的捍卫者，在任何真正教义的追随者遇到困难时，为他们提供武器。"
 byz2_declare_the_crusade_mission_title: "发动十字军"
 byz2_declare_the_crusade_mission_desc: "穆斯林哈里发征服了埃及、叙利亚、黎凡特和阿非利加，夺取了罗马人控制的土地，我们的祖先曾为罗马的荣耀奋力捍卫这些土地，穆斯林哈里发让我们蒙羞。因此，随着国内宗教事务的解决，现在是我们再次向异教徒开战，向基督世界以外的敌人发动伟大十字军东征的时候了！"
 byz2_roman_fire_mission_title: "罗马火"
 byz2_roman_fire_mission_desc: "罗马火有很多名字，它是我们众多杰出创新中的一项——这种火不能被水扑灭，因此在海战中非常有效，罗马火已被我们的帝国舰队广泛采用。现在，我们要做的就是培养一支有能力有效利用它的海军和海军将领。"
 byz2_megale_hellas_mission_title: "重夺南意"
 byz2_megale_hellas_mission_desc: "意大利南部的城市在拉丁语中被称为\"Magna Graecia\"，在希腊和罗马的统治下繁荣昌盛。作为我们的领地隔海相望的意大利最容易到达的地区，在我们继续向北征服永恒之城罗马之前，必须首先平定该地区。"
 byz2_triumph_in_rome_mission_title: "罗马凯旋"
 byz2_triumph_in_rome_mission_desc: "罗马皇帝已经很久没有在罗马大街上凯旋游行了，罗马城也已经很久没有真正的繁荣了。虽然罗马的政治和经济地位已今非昔比，但重新征服永恒之城这座开创一切的城市，必将使我们的统治合法化，并向所有人展示我们[Root.Monarch.GetTitle]的武功和神力。"
 byz2_justinians_legacy_mission_title: "查士丁尼之梦"
 byz2_justinians_legacy_mission_desc: "查士丁尼从哥特人手中重新征服意大利后不久，伦巴第人入侵意大利北部，粉碎了查士丁尼统一罗马帝国的野心。因此，我们有责任继承查士丁尼的遗志，实现他统一罗马意大利的梦想。"
 byz2_restore_order_from_ravenna_mission_title: "恢复拉文纳的秩序"
 byz2_restore_order_from_ravenna_mission_desc: "查士丁尼建立了拉文纳主教区，代表他管理意大利的大部分地区。然而，在查士丁尼统治意大利取得胜利后不久，该主教辖区就被入侵的伦巴第人摧毁了。随着意大利再次落入罗马人手中，罗马意大利的高效管理和防御需要一个像拉文纳这样发达的地区首府。"
 byz2_cross_the_rubicon_mission_title: "骰子已经掷下"
 byz2_cross_the_rubicon_mission_desc: "正如尤利乌斯·凯撒在越过卢比孔河进入一场不确定的内战，对抗他的对手和前三巨头庞培时所说的著名的「事已至此」一样，我们自己的[Root.Monarch.GetTitle]也愿意赌上帝国的安全和[Root.Monarch.GetHerHis]自己的王位，以实现查士丁尼的统一罗马帝国的梦想。"
 byz2_cross_the_rubicon_mission.tt: "获得对高卢前罗马城市的永久宣称:"
 byz2_crush_the_franks_mission_title: "粉碎法兰克人"
 byz2_crush_the_franks_mission_desc: "经过日耳曼王国之间的斗争，法兰克人取得了胜利，成为高卢霸主。现在，整个意大利都在我们的控制之下，我们的[Root.Monarch.GetTitle]将目光投向阿尔卑斯山以北的更远的地方，雄心勃勃。高卢的城市将再次属于罗马人！"
 byz2_dethrone_the_germans_mission_title: "废除德国人的统治"
 byz2_dethrone_the_germans_mission_desc: "取代西罗马帝国的日耳曼国王胆敢挑战我们的帝国权威，宣称自己是罗马的国王和皇帝！随着意大利亚和高卢在处于我们的控制之下，我们终于有能力将这些日耳曼伪王置于死地。"
 byz2_patriarch_of_constantinople_mission_title: "君士坦丁堡牧首"
 byz2_patriarch_of_constantinople_mission_desc: "作为使徒圣安德烈亚斯的继承者和整个基督教世界最有影响力的中心，君士坦丁堡普世教会尽管在过去几个世纪里遭受了日耳曼人和伊斯兰教的入侵，但它仍然对基督教世界及其信徒有着巨大的影响力。因此，在处理世俗事务和宗教事务时，我们必须考虑牧首的立场。"
 byz2_endemousa_synodos_mission_title: "牧首会议"
 byz2_endemousa_synodos_mission_desc: "endemousa synodos，意为「地方性牧首会议」，是君士坦丁堡主教团的常设牧首会议。该会议最初是为 448 年君士坦丁堡大公会议而召开的，现在会议召集牧首们讨论教条和异端问题。此外，罗马皇帝甚至可以召集牧首会议来反对君士坦丁堡牧首本人，以罢黜敌对的牧首。"
 byz2_question_of_iconoclasm_mission_title: "圣像破坏问题"
 byz2_question_of_iconoclasm_mission_desc: "我们曾就圣像的崇拜问题进行过无数次激烈的辩论，但似乎每次我们得出的结论都只是暂时平息了争论。因此，我们必须勉为其难地再次提出圣像和圣像破坏论，即破坏圣像的问题，这样我们才能正确地、最终地将正统基督教团结在我们的帝国之下。"
 byz2_renovate_the_hagia_sophia_mission_title: "修缮圣索菲亚大教堂"
 byz2_renovate_the_hagia_sophia_mission_desc: "既然我们已经解决了圣像破坏的争论，我们现在就可以努力按照我们新编纂的教义来修缮圣索菲亚大教堂。随着基督教团结的努力和关于圣像的激烈争论在我们的领土上结束，我们罗马人可以将我们的资金和注意力集中到君士坦丁堡和帝国本身的心脏地带。"
 byz2_foederati_of_dalmatia_mission_title: "达尔马提亚蛮盟军"
 byz2_foederati_of_dalmatia_mission_desc: "斯拉夫民族过去曾同意作为盟友为我们而战。然而，他们也很容易背叛我们，袭击我们的城镇和田地。因此，让我们将他们征服为我们[Root.Monarch.GetTitle]的正式附庸，确保他们继续忠于[Root.Monarch.GetTitle]。"
 byz2_foederati_of_dalmatia_mission.tt: "可以选择释放§M达尔马提亚§!作为[Root.GetName]的§Y卫戍国§!"
 byz2_baptize_the_slavic_peoples_mission_title: "斯拉夫人受洗"
 byz2_baptize_the_slavic_peoples_mission_desc: "现在达尔马提亚的斯拉夫民族在我们的控制之下，是时候在他们的人民中传播真主的真言，并把他们作为基督教世界的同胞进行洗礼了。"
 byz2_adriatic_trading_mission_title: "亚得里亚海贸易"
 byz2_adriatic_trading_mission_desc: "东罗马在亚得里亚海的贸易，从君士坦丁堡到我们沿亚得里亚海的帝国，承载着我们地中海的大部分货物，而克里米亚则缺乏大宗货物的进出。因此，我们必须继续建立对亚得里亚海贸易的直接控制，以培育帝国、贸易城市，并像在君士坦丁堡周边水域一样有效地监管贸易。"
 byz2_the_bishop_of_rome_mission_title: "罗马牧首"
 byz2_the_bishop_of_rome_mission_desc: "罗马帝国在西方的权威崩溃后，罗马主教与君士坦丁堡牧首之间的分歧和不信任日益加剧。为了防止东西方基督徒之间的进一步疏远，我们必须在罗马安插一位支持我们教会立场的牧首，并努力以有利于我们的方式修补君士坦丁堡与罗马之间的分裂。"
 byz2_reinstate_the_pentarchy_mission_title: "恢复五大牧首区"
 byz2_reinstate_the_pentarchy_mission_desc: "在罗马、亚历山大、安提阿和耶路撒冷宗主教区消失之前，这四个牧首区曾与君士坦丁堡牧首区并存，成为五大牧首区。虽然我们可以感谢这些牧首区的消失使君士坦丁堡宗主教教区在基督教世界中的权威和重要性得到了提高，但我们仍有责任通过恢复牧首的职位，将基督教的真正教义归还给这些失落的城市。"
 byz2_mediterranean_hegemony_mission_title: "地中海霸权"
 byz2_mediterranean_hegemony_mission_desc: "在过去的几个世纪里，日耳曼人和阿拉伯人的入侵夺走了曾被我们称为「我们的海」的大海。因此，我们的人民开始称这片海为\"Mare Mediterraneum\"，大致意思是「陆地中间的内海」。现在，我们的海军、经济和政治力量再次横跨海洋，让我们通过恢复罗马海军在公海上的基地，重新夺回陆地之间的水域。"
 byz2_city_of_the_worlds_desire_mission_title: "世界渴望之城"
 byz2_city_of_the_worlds_desire_mission_desc: "对我们来说，我们的首都被称为君士坦丁堡或新罗马。对所有其他人来说，它是世界渴望之城——但从未有外国侵略者成功攻破它的城墙。让我们继续努力，将君士坦丁堡建设成为一座值得世人羡慕和向往的城市。"
 byz2_nine_gates_of_theodosius_mission_title: "狄奥多西的九座城门"
 byz2_nine_gates_of_theodosius_mission_desc: "君士坦丁堡被数道坚不可摧的城墙所环绕和保护，其中最著名的是狄奥多西二世统治时期修建的双线狄奥多西城墙。\n\n自君士坦丁大帝统治和君士坦丁堡第一道城墙建成以来，这座世人向往的城市从未落入任何外敌之手。让我们通过进一步加固城墙和驻军来延续这一防御传统。"
 byz2_recruit_the_tagmata_mission_title: "招募塔格玛塔"
 byz2_recruit_the_tagmata_mission_desc: "我们的部队大多由来自农村的农民组成，这些士兵兼职打仗，兼职种地。而且，正是这些士兵和领导他们的将军们最叛逆。因此，扩大帝国的职业常备军——「塔格玛塔」的队伍将使我们受益匪浅。塔格玛塔将作为一支可靠的部队，以对皇帝绝对忠诚的态度征战和镇压叛乱。"
 byz2_vanquish_the_bulgarians_mission_title: "灭保加利亚人"
 byz2_vanquish_the_bulgarians_mission_desc: "自从保加利亚人来到我们的边境，他们就一直是我们的眼中钉，威胁着我们在色雷斯的领地、君士坦丁堡的首都以及罗马皇帝本人的生命安全。因此，我们必须击溃保加利亚人以及色雷斯和达契亚所有其他仍独立于我们势力范围之外的蛮族政体。"
 byz2_foothold_in_crimea_mission_title: "克里米亚据点"
 byz2_foothold_in_crimea_mission_desc: "虽然我们已经在克里米亚建立了一个重要的贸易中心，但与我们在爱琴海和亚得里亚海的贸易城市（或称帝国）相比，货物交易量，尤其是大宗货物交易量仍然不足。因此，让我们扩大黑海贸易，提高我们的利润，并将我们的货物运往更远的北方地区。"
 byz2_replicate_nineveh_mission_title: "尼尼微的翻版"
 byz2_replicate_nineveh_mission_desc: "希拉克略皇帝发动的尼尼微战役是对萨珊波斯人的一次辉煌胜利，不幸的是，这也是伊斯兰入侵之前罗马人在美索不达米亚取得的最后一次重大胜利。随着哈里发帝国被赶出叙利亚，回到美索不达米亚，在双河之国再次战胜哈里发似乎只是时间问题。"
 byz2_the_church_of_the_east_mission_title: "东方教会"
 byz2_the_church_of_the_east_mission_desc: "当异教徒聂斯脱利提出的教义被我们拒绝后，他的教义在罗马边界以东的土地上传播开来，在美索不达米亚和波斯扎根，成为聂斯脱利教会。尽管赫拉克留斯希望修补我们的教会与聂斯脱里教会之间的分裂，但他最终没有成功。自图拉真以来，美索不达米亚首次处于我们的控制之下，也许现在和解是有可能的。"
 byz2_birthplace_of_islam_mission_title: "伊斯兰教的诞生地"
 byz2_birthplace_of_islam_mission_desc: "麦加和麦地那是伊斯兰教最神圣的两座城市，这是有充分理由的。伊斯兰教正是从这两座城市征服了我们东方的土地。"
 byz2_mare_nostrum_once_more_mission_title: "重拾我们的海"
 byz2_mare_nostrum_once_more_mission_desc: "我们罗马人已经很久没有把地中海称为'Mare Nostrum'了，意思是'我们的海'。虽然罗马帝国统治整个 Mare Nostrum 的鼎盛时期已经过去了几个世纪，但现在我们的 [Root.Monarch.GetTitle] 已经确保了意大利、非洲和希腊的安全，也许我们能重拾我们的海的荣耀。"
 byz2_basileia_rhomaion_mission_title: "罗马君主国"
 byz2_basileia_rhomaion_mission_desc: "世世代代以来，我们帝国的合法性一直受到帝国内外批评者的质疑。只要西部地区还不在罗马人的手中，就总会有人胆敢宣称罗马，无论是野心勃勃的奥多亚塞、背信弃义的哥特人还是傲慢自大的法兰克人。然而，历史的潮流已经开始转向，不久之后，他们都将跪倒在一个统一的罗马帝国面前。"
 byz2_develop_the_themata_mission_title: "扩大军区系统"
 byz2_develop_the_themata_mission_desc: "伊斯兰入侵以来，军备日弛，我们必须找到更有效的方法来筹集军队。因此，我们向帝国各地的农民和当地公民提供国有土地或税收减免，条件是只要战略家在各自的军区中征召他们，他们就应在我们的军队中服役。让我们继续扩大这一军区系统，以便在面对各条战线上的入侵者时更有效地征召我们的军队。"
 byz2_grain_of_the_empire_mission_title: "帝国的粮食"
 byz2_grain_of_the_empire_mission_desc: "由于阿拉伯人的入侵，我们失去了重要的粮仓迦太基和埃及，我们对普通民众的谷物供应大大减少。再加上瘟疫和饥荒，君士坦丁堡及其郊区的人口已经比希拉克留战役之前减少了一半。为了防止人口进一步减少，并支撑起我们伟大的帝国，我们必须加大力度种植粮食，并在粮食过剩时加以利用，而不再依赖从新罗马以外地区运来的粮食。"
 byz2_compile_the_basilika_mission_title: "完善巴西利卡法典"
 byz2_compile_the_basilika_mission_desc: "查士丁尼的《民法大全》为罗马法的编纂奠定了基础。然而，它的编纂已经过去了一段时间，我们的新形势需要对罗马法进行一些调整和补充。因此，让我们通过编纂更多的著作和法律来扩展罗马法典。"
 byz2_a_new_good_caesar_mission_title: "圣君独裁"
 byz2_a_new_good_caesar_mission_desc: "一个国家的好坏、公正和能力取决于它的统治者。过去如此，现在也是如此。因此，一个稳定而安全的帝国需要一个好凯撒。"
 byz2_varangians_of_the_rus_mission_title: "罗斯的瓦兰吉卫队"
 byz2_varangians_of_the_rus_mission_desc: "黑海之上的罗斯勇士近来一直是我朝和国家的朋友。因此，有些人希望邀请这些勇士作为公正的精锐部队在我们的旗帜下作战。因此，让我们继续与该地区的人民建立良好的关系，希望能为我们王室的稳定和安全招募到一支有能力的部队。"
 byz2_anatolic_consolidation_mission_title: "巩固安纳托利亚"
 byz2_anatolic_consolidation_mission_desc: "虽然我们能够从安纳托利亚的大部分地区击退穆斯林入侵者，但我们必须巩固我们的地位，收复整个安纳托利亚，然后才能追求更大的野心，夺回叙利亚和埃及等其他罗马领土。"
 byz2_retribution_for_yarmuk_mission_title: "为雅尔穆克复仇"
 byz2_retribution_for_yarmuk_mission_desc: "雅尔穆克战役是一场决定性的战役，在这场战役中，我们的罗马军队遭到穆斯林拉希顿哈里发的毁灭性打击，成为冲突的一个重要转折点，使黎凡特乃至埃及和非洲落入伊斯兰侵略者之手。随着我们的军队不再处于守势，现在是我们为在雅尔穆克战役中丧生的数万人报仇的时候了。"
 byz2_protect_the_true_cross_mission_title: "守护真十字架"
 byz2_protect_the_true_cross_mission_desc: "希拉克略从入侵的萨珊波斯帝国手中夺回了耶路撒冷真十字架，并将其归还耶路撒冷。然而，这是在伊斯兰哈里发入侵我们的土地，夺取耶路撒冷和黎凡特之前不久发生的事。尽管真十字架的圣物遍布基督世界，远至英国西北部，但在耶路撒冷再次回到基督徒手中之前，真十字架永远不会真正安全。"
 byz2_annexation_of_aegyptos_mission_title: "吞并埃古普托斯"
 byz2_annexation_of_aegyptos_mission_desc: "随着黎凡特已被我们牢牢控制，现在是我们帝国收回埃及富饶土地的时候了。由于亚历山德里亚对我们的基督教信仰具有重要的意义和历史，确保该城的安全并恢复亚历山德里亚牧首辖区将使我们在宗教和世俗领域都受益匪浅。"
 byz2_exarchatus_africae_mission_title: "阿非利加总督"
 byz2_exarchatus_africae_mission_desc: "虽然查士丁尼从汪达尔人手中夺回了罗马的粮仓，但由于伊斯兰教的入侵，阿非利加的城市再次失守。然而，随着我们在东方的地位稳固，我们现在可以把目光投向更远的西方，追随查士丁尼和贝利撒留的脚步，重新夺回阿非利加。"
 byz2_avenge_the_altavans_mission_title: "为阿尔塔瓦斯报仇"
 byz2_avenge_the_altavans_mission_desc: "阿尔塔瓦的毛里人是抵抗伊斯兰教入侵非洲的最后一支基督教部队。虽然他们最终战败，但作为罗马的光荣子民，他们将被铭记。因此，随着我们的军队夺回非洲，我们现在可以将异教徒的军队赶出努米底亚和毛利塔尼亚，为阿尔塔瓦人复仇。"
 byz2_merchant_guilds_mission_title: "商人公会"
 byz2_merchant_guilds_mission_desc: "君士坦丁堡的贸易由各种世袭行会经营，并由政府提供补贴。因此，首都的商人享有多项特权，如大幅降低关税和过路费。即便如此，在东罗马社会中，商人还是经常受到官员和普通民众的不信任。因此，我们制定了重量、度量衡和价格标准，对贸易进行严格监管。此外，我们还通过任命征税官员（kommerkiarioi）来避免这一制度中的腐败现象，这些官员的任期只有一年，然后就会被调往其他地方。考虑到这些细致的因素和成本，让我们利用与帝国商人阶层的密切关系，确保他们不会背叛我们的野心，而是在君士坦丁堡之外为我们的利益服务。"
 byz2_byzantine_silk_mission_title: "东罗马丝绸"
 byz2_byzantine_silk_mission_desc: "虽然来自远东的丝绸是丝绸之路上最受欢迎和最抢手的产品，但我们拜占庭人在君士坦丁堡也生产自己的丝绸。随着我们不断扩大我们的疆域以及政治和经济影响力，我们将能够在地中海和更远的地方开辟我们自己的丝绸之路。"
 byz2_the_bearded_ones_mission_title: "蓄胡者"
 byz2_the_bearded_ones_mission_desc: "蓄胡者这个称号指的是那些纯粹被授予朝廷尊号的人，他们不是宦官，没有任何实际职位，却获得了认可。然而，随着我们官僚机构的不断壮大和战争的不断进行，我们将需要更多有能力的官员，而不是徒有虚名。因此，让我们从正在崛起的文官贵族中招募真正的新人才，为我们的朝廷效力。"
 byz2_war_through_diplomacy_mission_title: "上兵伐交"
 byz2_war_through_diplomacy_mission_desc: "我们罗马人认为，外交不过是通过其他手段进行的战争——既然我们的利益和野心可以通过更巧妙的手段来实现，为什么还要让罗马人流血呢？因此，我们要特别善待外国使节，邀请盟国和臣民的王室成员，让帝国外围的国家和部落为我们自己的政治利益而战。"
 byz2_strengthen_the_cavalry_mission_title: "加强卡塔夫拉克托伊"
 byz2_strengthen_the_cavalry_mission_desc: "自从我们与东方的波斯人和阿拉伯人的战争以来，我们的罗马军队就进化起来迎接挑战。我们的新东罗马军队不再像旧时的罗马军团那样以步兵为重点，而是由装甲重骑兵，卡塔夫拉克托伊，以及其他骑兵单位，如中装库索尔或轻装骑射手支持。让我们像磨刀一样磨练我们的骑兵，这样它在与敌人的骑兵冲突时就永远不会崩溃。"
 byz2_military_reforms_mission_title: "军事改革"
 byz2_military_reforms_mission_desc: "我们军队的一个弱点是权力过于分散；由于各省对我们国家的主要贡献是服兵役，帝国各地的地方领导人都可以征召本地区的农民，曾无限制，俨然成了军阀。为了限制这些地方领导人的权力，确保我们的军队只为皇帝的利益服务，我们需要对军队、行政管理和治理体系进行改革。"
 byz2_armenian_subjects_mission_title: "亚美尼亚臣服"
 byz2_armenian_subjects_mission_desc: "亚美尼亚人在宗教和政治上与罗马帝国隔绝，因为他们在东方与入侵的波斯人不断斗争。作为基督一元论者，亚美尼亚人信仰基督教，但他们所信奉的教派和教会却与我们截然不同。看来，要弥补这种分裂，我们需要将亚美尼亚以及周围的高加索王国重新纳入罗马帝国。"
 byz2_armenian_subjects_mission.tt: "可以选择释放§M亚美尼亚§!作为[Root.GetName]的§Y卫戍国§!"
 byz2_heraclius_woes_mission_title: "希拉克略困境"
 byz2_heraclius_woes_mission_desc: "希拉克略皇帝曾试图修补我们自己的教会与东方的基督一性派和景教之间的分裂。尽管他尽了最大努力，并得到了基督一性派和景教领袖的初步合作，但希拉克留的梦想最终还是没能实现。随着亚美尼亚的基督一性派现在生活在我们自己的帝国之下，希望能够更容易地调和过去的教会分歧。"
 byz2_cultivate_alexandreia_mission_title: "复兴亚历山德里亚"
 byz2_cultivate_alexandreia_mission_desc: "伊斯兰征服埃及后，穆斯林统治者在该地区建立了新的城市，如福斯塔特，他们更青睐福斯塔特，而不是曾经的基督教和知识中心亚历山大里亚。在掠夺了亚历山大里亚的财富之后，哈里发们任由这座曾经伟大的城市走向衰败。埃及现在在我们的控制之下，我们有责任恢复亚历山大里亚，使其成为古代基督教、罗马和希腊遗产的象征，使伊斯兰入侵者建造的所有城市黯然失色。"
 byz2_nova_romas_breadbasket_mission_title: "新罗马的粮仓"
 byz2_nova_romas_breadbasket_mission_desc: "在迦太基成为罗马帝国的主要粮食来源之前，罗马一直依赖埃及和尼罗河的沃野作为帝国的主要粮仓。然而，当非洲的粮仓被汪达尔人夺走后，东罗马帝国不得不再次转向埃及。现在，埃及已经从穆斯林统治下重新征服，如果未来的危机给我们的帝国带来危害，我们必须恢复这片土地使其重新作为君士坦丁堡粮仓。"
 byz2_reconcile_african_faith_mission_title: "协调非洲信仰"
 byz2_reconcile_african_faith_mission_desc: "长期以来，阿非利加一直是异端斗争的场所——从迦太基的多纳图派到阿里乌斯派的汪达尔人，再到今天的穆斯林统治者，真正的正统教义在阿非利加已经很久没有兴盛起来了。随着阿非利加现在再次落入罗马人手中，我们可以推动真正的基督教教义在该地区永久扎根。"
