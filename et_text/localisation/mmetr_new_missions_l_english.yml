 fat_turkish_ghulam_mission_title: "突厥古拉姆"
 fat_turkish_ghulam_mission_desc: "我们一直依赖库塔马柏柏尔人为哈里发国发动战争。然而，随着我们继续向东向埃及和叙利亚的土地扩张，我们发现仅仅依靠库塔马是不够的。因此，我们开始招募突厥古拉姆人，作为我们的步兵的奴隶士兵，而库塔马人则作为我们的骑兵。这些古拉姆人很快就占据了国家的高级职位，担任杰出的将军和官员——因此，我们必须让这些古拉姆人忠于我们正义和神圣的事业。"
 fat_appeal_to_the_dhimmi_mission_title: "安抚齐米"
 fat_appeal_to_the_dhimmi_mission_desc: "虽然我们是什叶派的，但法蒂玛哈里发自建立以来就明白，在一片其他地方有许多逊尼派、基督教和犹太教社区的土地上，我们只是一个宗教团体。因此，我们已经使任何有才华的人都可以在我们的政府中晋升，无论他们的宗教是什么。因此，让我们继续从我们土地上的齐米中寻找人才，建立一个真正的精英统治。"
 fat_kutama_cavalry_mission_title: "库塔马骑兵"
 fat_kutama_cavalry_mission_desc: "库塔马柏柏尔人的骑兵是法蒂玛哈里发国崛起和成功的关键因素——库塔马宣誓效忠我们的创始人，马赫迪·比拉哈里发，这是其他部落都无法做到的，为伊夫里吉亚统治的阿格拉布政权带来了毁灭性的失败。随着我们的军队规模继续扩大，我们决不能忘记我们与库塔马骑兵的友谊历史。因此，让我们确保库塔马在卡比利亚的家乡继续受到我们的影响，这样我们就可以继续招募库塔马战士。"
 fat_hegemonize_the_maghreb_mission_title: "主宰马格里布"
 fat_hegemonize_the_maghreb_mission_desc: "自从我们法蒂玛王朝成为伊夫里吉亚的主导力量以来，我们就将我们的政治影响力扩大到马格里布，或「西部」。然而，马格里布的部落只作为代理人宣誓效忠，他们的真正效忠往往从我们转向科尔多瓦的倭马亚王朝，因为我们事实上的权力并没有远远超出前阿格拉布的领土。为了确保部落永远为我们的最大利益服务，我们将不得不越过库塔马的家园，将马格里布部落置于我们的直接控制之下。"
 fat_challenge_cordoba_mission_title: "挑战古尔图巴"
 fat_challenge_cordoba_mission_desc: "自法蒂玛哈里发国建立以来，科尔多瓦的倭马亚王朝一直是我们的眼中钉。除了倭马亚王朝和我们什叶派之间的痛苦历史之外，科尔多瓦是另一个虚假的哈里发国，威胁着我们在北非土地上的领土影响。就像永久摆脱这些荆棘的唯一方法是剪除它们生长的枝条一样，我们只能通过占领科尔多瓦城本身来消除倭马亚的威胁。"
 fat_dominate_al_andalus_mission_title: "统治安达卢西亚"
 fat_dominate_al_andalus_mission_desc: "虽然倭马亚王朝在征服中获得了安达卢斯的大部分地区，但他们从来没有真正实现对半岛的完全控制，他们的扩张被顽固的阿斯图里亚人阻止，并在图尔的法兰克人破坏。让我们通过将整个安达卢斯及其臣民，包括穆斯林和基督徒置于我们的控制之下来证明我们对倭马亚王朝的优越性，并完成其他假哈里发在他们一生中做不到的事情。"
 fat_dominate_al_andalus_mission.tt: "自身或属国在§Y伊比利亚§!地区拥有§Y30§!个省份"
 fat_the_caliph_in_rome_mission_title: "罗马哈里发"
 fat_the_caliph_in_rome_mission_desc: "永恒之城罗马多次易手，今天它是教廷的所在地，也是罗马天主教世界的宗教领导者。随着我们在西西里和其他地方的征服，现在有大量的基督徒生活在我们的土地上，他们从作为《圣经》同胞的齐米地位中受益。因此，有什么比让我们自己成为罗马的保护者更好的方式来团结我们的信仰呢？"
 fat_viceroy_of_italiya_mission_title: "意大利亚总督"
 fat_viceroy_of_italiya_mission_desc: "虽然我们在意大利半岛获得了许多有价值的领土，但我们的国家将很难从地中海对岸直接管理它的土地。因此，就像我们在伊夫里基亚建立了一个代表我们治理伊夫里基亚土地的总督一样，在意大利亚建立一个忠诚的总督或臣民可能是明智的，他将在战争时期支持我们，在和平时期通过朝贡来资助我们的国库。"
 fat_caliph_of_caliphs_mission_title: "哈里发的哈里发"
 fat_caliph_of_caliphs_mission_desc: "历史上有许多假哈里发——让我们提醒所有伊斯兰世界，我们才是真正的哈里发，并展示我们在正义的征服中受到真主的指引。"
 fat_awliya_allah_mission_title: "安拉"
 fat_awliya_allah_mission_desc: "奥利亚安拉是「上帝的朋友」，这是一个在法蒂玛王朝早期皈依什叶派伊斯玛仪派教义的人的名字，当时伊斯玛仪派仍然是一个地下运动，等待着完美的时机充分绽放。因此，让我们继续获得新的臣民，他们将在政治和宗教上宣誓效忠于我们。"
 fat_protector_of_all_shiites_mission_title: "所有什叶派的保护者"
 fat_protector_of_all_shiites_mission_desc: "什叶派散布在整个伊斯兰世界，自侯赛因·阿里殉难和暴虐的倭马亚王朝统治以来，他们就被逊尼派统治者分裂和迫害。在成为真主指引的真正和正义的哈里发后，我们法蒂玛人有责任保护所有什叶派不受伤害，无论他们是伊斯玛仪派还是什叶派伊斯兰教的另一个分支。"
 fat_protector_of_all_shiites_mission.tt: "§Y选择§!下列两个修正中:"
 fat_lord_of_ifriqiyah_mission_title: "伊夫里吉亚领主"
 fat_lord_of_ifriqiyah_mission_desc: "纵观历史，伊夫里吉亚的土地一直是繁荣的中心——这片土地在古代迦太基人的统治下蓬勃发展，伊夫里吉亚也是罗马帝国鼎盛时期的主要粮仓。由于我们的革命也在这些土地上开始，我们必须确保伊夫里吉亚的土地在我们哈里发的明智统治下保持繁荣和稳定。"
 fat_palaces_of_tunis_mission_title: "突尼斯宫殿"
 fat_palaces_of_tunis_mission_desc: "突尼斯是法蒂玛哈里发建造的各种城市和地区首府的所在地，还有其他各种由哈里发赞助和大力扩建的城市。因此，我们继续赞助和扩建这些关键城市是明智的，这样即使我们今后不再把突尼斯用作我们帝国的所在地，我们也能确保突尼斯的繁荣。"
 fat_fleet_of_the_khalifa_mission_title: "哈利法舰队"
 fat_fleet_of_the_khalifa_mission_desc: "我们的大部分财富和稳定来自我们强大的海军，因为我们可以利用我们优秀的舰队发动战争，保护贸易，保卫我们的港口免受海盗的侵扰。此外，法蒂玛海军是世界上为数不多的常备海军之一。为了实现地中海的海军优势，我们必须继续资助和扩大法蒂玛海军。"
 fat_landfall_in_siqilliya_mission_title: "登陆西西里亚"
 fat_landfall_in_siqilliya_mission_desc: "当我们推翻代表阿拔斯王朝统治伊夫里吉亚的阿格拉布王朝时，西西里的领土也落入了我们的控制之下。然而，西西里的埃米尔们并没有都证明他们对我们伟大革命的事业完全忠诚。因此，让我们确保西西里仍然是法蒂玛的领地，这样我们就可以继续将我们的影响力投射到地中海和意大利半岛本身。"
 fat_mediterranean_powerhouse_mission_title: "地中海强国"
 fat_mediterranean_powerhouse_mission_desc: "强大的法蒂玛海军使我们能够保护和投射我们的贸易网络，远远超出伊夫里吉亚和埃及的海岸，我们的商人参与了地中海和印度洋的市场，贸易和外交联系远至中国。因此，我们必须把我们的舰队发展成整个地中海无与伦比的海军强国，这样我们就可以填满我们的国库，实现我们的海外野心。"
 fat_secure_the_red_sea_mission_title: "红海彼岸"
 fat_secure_the_red_sea_mission_desc: "虽然红海贸易为我们的国库以及我们帝国及其人民的总体繁荣做出了巨大贡献，但如果我们希望继续将我们帝国的边界扩大到非洲和亚洲，我们就必须把目光投向红海之外，寻找其他机会。因此，让我们伸出手臂，到达阿拉伯最东部的土地，成为印度洋上的主要贸易力量。"
 fat_unify_bilad_al_arab_mission_title: "统一阿拉伯帝国"
 fat_unify_bilad_al_arab_mission_desc: "比拉德·阿拉伯的意思是「阿拉伯人的土地」，阿拉伯人的家园，先知穆罕默德和伊斯兰教本身的发源地。因此，随着阿拉伯人民远远地扩展到阿拉伯半岛以外的遥远土地，如非洲和伊比利亚，阿拉伯人的家园将继续具有重大意义。许多不同的部落、王国和民族统治着阿拉伯，自从阿拔斯王朝和他们的假哈里发衰落以来就分裂了。通过统一整个阿拉伯之地，我们将赢得全世界阿拉伯人的承认。"
 fat_caliphal_administration_mission_title: "哈里发行政"
 fat_caliphal_administration_mission_desc: "模仿埃及的伊赫希德王朝的管理，我们建立了维齐尔办公室，负责监督哈里发的管理。然而，为了有效地管理这样一个庞大的帝国，我们必须任命有才华的行政人员和官员来管理我们的官僚机构。有了一个高效的官僚国家和一个忠诚和有才华的维齐尔作为哈里发和帝国之间的中间人，我们将能够在几乎没有问题的情况下统治一个庞大的王国。"
 fat_caliphal_administration_mission.tt: "同时至少雇佣§Y两名§!不同的顾问"
 fat_cash_crop_agriculture_mission_title: "经济作物农业"
 fat_cash_crop_agriculture_mission_desc: "自罗马帝国时代以来，埃及一直是地中海的粮仓，谷物是其主要的经济作物——埃及的谷物是罗马军队和征服的燃料。埃及的其他经济作物包括棉花和甘蔗。然而，自埃及图伦王朝统治以来，谷物被亚麻取代，成为该地区的主要经济作物。亚麻是法蒂玛纺织品的亚麻纤维，它使亚麻的出口得到了扩大，这一贸易现在驱动着整个埃及经济。除了出口亚麻，亚麻在当地也需求很高，因为法蒂玛埃及生产的纺织品是世界上最好的，法蒂玛纺织品的生产中心享誉世界。"
 fat_kutama_berbers_mission_title: "安抚库塔马人"
 fat_kutama_berbers_mission_desc: "自从我们的哈里发被正式宣布以来，库塔马柏柏尔人一直是法蒂玛军队的重要组成部分。正是库塔马皈依了伊斯玛仪派，并支持我们的创始人哈里发阿卜杜拉·马赫迪·比拉，组成了摧毁阿格拉比埃米尔国的军队的主体，从而允许法蒂玛哈里发在伊夫里吉亚建立基地。从那时起，库塔马成为我们军队和政府中的精英。因此，再次召唤这些勇敢和虔诚的战士在战场上支持我们的哈里发是明智的。"
 fat_makurian_relations_mission_title: "马库里亚关系"
 fat_makurian_relations_mission_desc: "由于我们的宗教信仰与逊尼派占多数的伊斯兰世界大不相同，我们在穆斯林世界中几乎没有潜在的盟友。因此，在过去，我们的哈里发转向南方的马库里亚的基督教努比亚人，并与马库里亚王国建立了持久的和平与合作。我们的军队也依赖于这种关系，因为马库里亚提供的奴隶被用来为法蒂玛军队提供人力。我们两个大国也从事其他贸易，因为我们向努比亚人出口小麦、葡萄酒和亚麻，而从马库里亚进口象牙、牛、鸵鸟羽毛和奴隶。"
 fat_spread_the_dawa_mission_title: "传播达瓦信仰"
 fat_spread_the_dawa_mission_desc: "达瓦教义是什叶派伊斯玛仪派的分支，是我们国家的主要教义。虽然我们法蒂玛王朝一直对逊尼派和齐米派实行宗教宽容政策，但我们将始终追求我们最初的目标，即向世界传播真正的教义。虽然我们已经建立了一个专门为促进伊斯玛仪派教义而组建的组织，但埃及的大多数人仍然坚持他们的逊尼派信仰。因此，我们必须继续我们的圣路，并启蒙我们的臣民对伊斯兰教的真正教义。"
 fat_custodian_of_the_holy_cities_mission_title: "保卫圣城"
 fat_custodian_of_the_holy_cities_mission_desc: "麦加和麦地那的圣城对伊斯兰教具有重大意义，每年都有无数虔诚的穆斯林前往麦加的圣城和天房朝圣。然而，这些朝圣者和汉志的圣地并不安全。因此，让我们把麦加和麦地那以及周围的领土置于我们的保护之下。"
 fat_arabian_expansion_mission_title: "阿拉伯扩张"
 fat_arabian_expansion_mission_desc: "几个世纪以来，也门国家一直从与印度、非洲、波斯和地中海的利润丰厚的贸易中获益。然而，自希米叶尔时代以来，也门人民从未经历过团结与稳定，而这是伊斯兰教在也门传播之前的时代。因此，让我们通过将他们置于我们的直接控制和保护之下，恢复也门的繁荣和稳定。"
 fat_subdue_the_qarmatians_mission_title: "制服卡尔马特"
 fat_subdue_the_qarmatians_mission_desc: "虽然卡尔马特人和我们一样是伊斯玛仪派什叶派穆斯林，但他们拒绝承认我们的哈里发是真正的伊玛目。好像拒绝我们的伊玛目哈里发还不够侮辱一样，傲慢的卡尔马特人继续骚扰和袭击我们的城镇，并以前往圣地的朝圣者为目标。因此，让我们把他们摆正位置，提醒他们我们的哈里发不容被蔑视。"
 fat_legacy_of_the_first_imam_mission_title: "第一位伊玛目的遗产"
 fat_legacy_of_the_first_imam_mission_desc: "我们的哈里发王朝是什叶派第一位伊玛目阿里和他的妻子法蒂玛，先知穆罕默德的女儿的直系后裔。正是通过这一血统，我们才能够合法地宣称哈里发的头衔。虽然我们一直称自己为阿里王朝，但我们的对手以及敌对的逊尼派和其他非信徒拒绝承认我们的合法性。如果我们不得不领导革命，恢复阿里治下的哈里发国的边界，就没有人会质疑我们对哈里发的宣称。"
 fat_legacy_of_the_first_imam_mission.tt: "可以选择将国家重命名为§T阿利德§!"
 fat_codification_by_the_jurists_mission_title: "法学家的编纂"
 fat_codification_by_the_jurists_mission_desc: "我们法蒂玛王朝正在领导一场伟大的革命，反对那些虚假地宣称哈里发的头衔的觊觎者。因此，我们在我们的臣民和哈里发国边界以外的邻国中推广我们的伊斯玛仪派什叶派教义。然而，我们的伊斯玛仪派目前缺乏一个所有法蒂玛人可以依靠的单一法律法规来维持哈里发的虔诚和秩序。因此，听取我们帝国法学家的明智的话可能是明智的，这样我们就可以为我们真正的教义编纂一个适当的书面法律法规。"
 fat_egyptian_ambitions_mission_title: "埃及野心"
 fat_egyptian_ambitions_mission_desc: "虽然我们的主要目标是占领巴格达城，并征服东方的阿拔斯王朝的假哈里发，但我们需要在埃及和叙利亚建立一个坚实的立足点，然后才能对伊拉克的中心地带发动适当的入侵。因此，让我们迈出实现野心的第一步，控制埃及的亚历山大里亚和富斯塔特这两个关键城市。"
 fat_imam_caliph_of_egypt_mission_title: "埃及伊玛目哈里发"
 fat_imam_caliph_of_egypt_mission_desc: "我们的统治者被称为伊玛目哈里发，因为[Root.Monarch.GetSheHe]既是什叶派穆斯林的无误领袖，也是哈里发，穆罕默德的继承者和整个伊斯兰社会的领袖。然而，埃及大多数人口是逊尼派，不承认我们的统治者是真正的伊玛目哈里发，至少在他们的心中不是这样。因此，我们必须在埃及人民中推广真正的教义。"
 fat_hegemon_of_syria_mission_title: "叙利亚霸权"
 fat_hegemon_of_syria_mission_desc: "叙利亚繁荣的土地和城市是我们向底格里斯和幼发拉底河的土地发动入侵的垫脚石，从而完成从伪哈里发手中夺取巴格达的目标。我们等待时机，建立了我们的军队，吸收忠诚的库塔马柏柏尔人和古拉姆人，为进入叙利亚的战役做准备。现在是时候从埃及向北进军，打败我们在叙利亚的对手了，无论他们是阿拔斯王朝还是罗马人。"
 fat_the_abbasid_capital_mission_title: "阿拔斯首都"
 fat_the_abbasid_capital_mission_desc: ""
 fat_iranian_campaign_mission_title: "伊朗战役"
 fat_iranian_campaign_mission_desc: ""
 fat_ismaili_mosques_mission_title: "伊斯玛仪派清真寺"
 fat_ismaili_mosques_mission_desc: "除了履行其作为礼拜场所的作用外，哈里发建造的清真寺本身也是哈里发政治和宗教权威的象征。清真寺的宏伟表现了帝国的所有财富和繁荣，它们的优雅和建筑精美的特点也证明了哈里发和他的臣民的宗教奉献。此外，法蒂玛的清真寺以设计上比伊斯兰世界其他王朝建造的清真寺更复杂而闻名，因此法蒂玛的建筑和艺术在世界舞台上享有声誉。"
 fat_patron_of_the_arts_mission_title: "艺术赞助人"
 fat_patron_of_the_arts_mission_desc: "法蒂玛的艺术以其精致的工艺和材料而闻名于世。我们哈里发的繁荣进一步触发了法蒂玛社会上层阶级的繁荣，导致对艺术的赞助增加，并创造了华丽而精美的物品，如雕刻的岩石水晶、光泽陶瓷、木头和象牙雕刻、优质珠宝、纺织品和装饰书籍。这些物品不仅用于个人财富，也用于赢得国外的青睐，我们的外交官送出的精美的礼物远至中国的朝廷。"
 fat_descendants_of_fatima_mission_title: "法蒂玛的后裔"
 fat_descendants_of_fatima_mission_desc: "哈里发和法蒂玛王朝是先知穆罕默德的女儿法蒂玛和她的丈夫，第一位什叶派伊玛目阿里的后裔。因此，我们的血统继承了令人难以置信的威望和神圣的遗产，我们的后代将继续继承这一遗产。因此，让我们永远不要忘记我们什叶派信仰的殉道者，继续作为虔诚和虔诚的真主追随者向前迈进。"
 fat_develop_al_qahira_mission_title: "发展开罗"
 fat_develop_al_qahira_mission_desc: "开罗在阿拉伯语中被称为开罗，或「胜利之城」，被设想为一座宏伟的城市，它将激发所有看到它的人敬畏，并值得进入它的城墙。作为法蒂玛王朝本身建造的城市，我们必须把开罗发展成一个繁荣的灯塔，这是伊斯兰世界任何城市都无法比拟的——作为我们自己建造的新城市，这座城市的地位将反映出我们的伟大。"
 fat_al_azhar_university_mission_title: "爱资哈尔大学"
 fat_al_azhar_university_mission_desc: "开罗的阿扎尔清真寺是由我们的法蒂玛王朝建造的，并迅速成为埃及的宗教中心。然而，这座清真寺并不仅仅用于宗教目的，因为阿扎尔清真寺已经扩展为一个不仅在埃及而且在整个伊斯兰世界都引人注目的学习中心。此外，清真寺在保存法蒂玛王朝的遗产方面发挥了重要作用，因为清真寺是以「阿扎尔」命名的，意思是「闪耀者」，这是给先知穆罕默德的女儿法蒂玛的头衔。因此，让我们把清真寺扩建成一个宗教和知识的综合体，增加一个图书馆，里面有成千上万的手稿和翻新，如穹顶、拱门和宣礼塔。"
 fat_al_azhar_university_mission.tt: "从四位不同的§G3§!级顾问中选择为我们的宫廷雇佣"
