 swap_mission_tree_event.1.t: "新国家，新任务？"
 swap_mission_tree_event.1.desc: "随着英格兰这个新国家认同的宣布，我们现在有机会使用一套新的任务。你愿意使用英格兰的（原版）任务树吗？"
 swap_mission_tree_event.1.a: "是——切换至原版英格兰任务树"
 swap_mission_tree_event.1.b: "不——保持当前的任务树"
 swap_mission_tree_event.2.t: "新国家，新任务？"
 swap_mission_tree_event.2.desc: "随着英格兰这个新国家认同的宣布，我们现在有机会使用一套新的任务。你愿意为盎格鲁-撒克逊英格兰使用（MOD）任务树吗？"
 swap_mission_tree_event.2.a: "是——切换至MOD盎格鲁-撒克逊英格兰任务树"
 swap_mission_tree_event.2.b: "不——保持当前的任务树"
 mmetr_UMA_mission_events.1.t: "哈瓦利吉派叛乱！"
 mmetr_UMA_mission_events.1.desc: "由于倭马亚对哈瓦利吉派活动的盘查和镇压力度加大，更激进的哈瓦利吉派分子被激怒了，公开反叛哈里发。然而，这一切都是按照计划进行的，因为现在在一场决定性的战斗中击败哈瓦利吉派，将彻底结束我们的这根刺！"
 mmetr_UMA_mission_events.1.a: "我们不允许他们分化我们真正信徒！"
 mmetr_EGY_mission_events.1.t: "重建西西里埃米尔国"
 mmetr_EGY_mission_events.1.desc: "随着宝贵的西西里岛在伊斯兰的旗帜下再次被占领，我们现在有一个问题，即我们要如何管理这个岛屿。由于我们没有直接的陆地通道，而且它离我们在叙利亚的中央政府相当遥远，我们宫廷中有些人认为应该任命一位埃米尔来领导一个半自治的西西里埃米尔国。这样，他们会在战争中支持我们，给我们送来贡品，同时以我们的最佳利益为前提进行自治管理。另一方面，我们可以像管理其他领土一样直接管理该岛，由埃米尔担任类似于总督的角色。"
 mmetr_EGY_mission_events.1.a: "埃米尔应作为一个附庸国进行自治统治。"
 mmetr_EGY_mission_events.1.b: "应该直接统治这个埃米尔国。"
 mmetr_EGY_mission_events.1.tt: "§Y西西里§!埃米尔国从西西里的省份中被创建出来，并成为我们的§Y附庸§!"
 mmetr_EGY_mission_events.2.t: "阿萨辛派"
 mmetr_EGY_mission_events.2.desc: "阿萨辛是什叶派伊斯兰伊斯玛仪派支系尼查里派的信徒的一个团体。他们有一段臭名昭著的历史，在基督教和伊斯兰教国家对高级人物，甚至是统治者进行暗杀——「assassin」这个词本身就来自于他们的名字阿萨辛。虽然对我们来说是一个危险的威胁，但试图摧毁他们的组织可能比通过寻找共同的敌人来寻求双方的友谊更危险。\n\n我们已经说服他们暂时站在我们这边，但我们可能需要付出更多的东西才能让他们保持忠诚。因此，我们宫廷中的一些人认为，我们可以给予他们在哈马的马西亚夫城堡之外更大的领地，以换取他们协助我们对抗敌人。"
 mmetr_EGY_mission_events.2.a: "授予阿萨辛派自己的领地"
 mmetr_EGY_mission_events.2.b: "让我们不要在慷慨上走得太远……"
 mmetr_EGY_mission_events.3.t: "基督教难民遣返故土"
 mmetr_EGY_mission_events.3.desc: "通过与一个天主教国家建立友好的外交关系，我们为我们土地上希望返回欧洲的天主教徒找到了一个安全和有保障的家。因此，我们一个省份的天主教徒已经被送回欧洲，并将被我们结交的值得信赖的天主教国家热情接待。尽管天主教十字军给该省留下的文化影响可能不会轻易改变，但至少我们自己的信仰将成为天主教难民将离开的省份的多数宗教。"
 mmetr_EGY_mission_events.3.a: "愿真主保佑他们在漫长的回家旅途中安全。"
 mmetr_EGY_mission_events.4.t: "基督教难民遣返故土"
 mmetr_EGY_mission_events.4.desc: "与我们建立了友好关系的埃及阿尤布王朝确保了基督教难民从被征服的黎凡特十字军国家安全抵达我们的国家。由于接受了这些天主教难民，我们现在有能力将这些流浪的基督徒纳入可征税的对象。"
 mmetr_EGY_mission_events.4.a: "我们将张开双臂接受他们。"
 mmetr_ITA_Odoacer_mission_events.1.t: "罗马的日耳曼皇帝"
 mmetr_ITA_Odoacer_mission_events.1.desc: "我们已经达到了日耳曼力量的顶峰，我们的领域从希斯帕尼亚延伸到意大利。几乎所有以前的西罗马帝国的领土都已经重新统一在一个统治者——我们在意大利的国王之下。由于我们新的庞大帝国，意大利国王的头衔不再适用，因为我们统治的领域比意大利本土大得多。因此，让我们抛弃所有从属于君士坦丁堡的罗马皇帝的伪称，正式宣布我们是罗马城的真正统治者！"
 mmetr_ITA_Odoacer_mission_events.1.a: "罗马之王万岁！"
 mmetr_ITA_Odoacer_mission_events.2.t: "国教问题"
 mmetr_ITA_Odoacer_mission_events.2.desc: "尽管我们王国中的大多数日耳曼人，无论是贵族还是士兵，都是阿里乌斯派基督教的信徒，但意大利的绝大多数罗马人都遵循罗马帝国在迦克墩大公会议上确立的迦克墩信经。\n\n我们是希望继续我们目前的信仰，还是希望皈依一种新的信仰，以适应我们被视为异端的臣民？"
 mmetr_ITA_Odoacer_mission_events.2.a: "仅仅容忍异端分子还不够吗？"
 mmetr_ITA_Odoacer_mission_events.2.b: "我们必须皈依真正的信仰！"
 mmetr_SAS_mission_events.1.t: "前往中国的使者"
 mmetr_SAS_mission_events.1.desc: "我们对粟特的丝绸之路贸易的巨大影响，使我们有更多机会获得有关中国富饶土地上的皇帝的信息。因此，我们组建了一支远征队，直接前往中国本土，由使者要求与中华帝国建立正式贸易和外交关系。结果，我们的使者和商人已经能够绘制出远东地区北方土地的很大一部分。这也为将来与中国皇帝进行更大的外交和合作提供了机会。"
 mmetr_SAS_mission_events.1.a: "棒极了！"
 mmetr_SAS_mission_events.2.t: "一个稳定的波斯国家"
 mmetr_SAS_mission_events.2.desc: "随着伊朗沙赫尔的土地再次恢复稳定，我们现在可以在晚上睡得更安稳，因为我们的人民无恙。尽管有这样的安全，我们也不能忽视一个事实，那就是我们国家的各个阶级将继续争吵和争夺影响力。\n\n因此，虽然土地稳定，我们的臣民也很忠诚，但让我们在听取了我们最亲近的臣民的建议后采取下一步行动——管理国家的长袍祭司；为我们战斗和领导战斗的贵族战士阶级；以及处理所有与货币和贸易有关的事项的贸易和商人集团。虽然在某一天向他们求助只是一个小小的示意，但这将大大有助于与我们在这个繁荣的时代选择听取建议的阶级建立信任。"
 mmetr_SAS_mission_events.2.a: "向祭司寻求建议"
 mmetr_SAS_mission_events.2.b: "我们可以信任商人集团"
 mmetr_SAS_mission_events.2.c: "倾听那些为我们赢得战斗的人的声音"
 mmetr_SAS_mission_events.3.t: "拉赫姆王国"
 mmetr_SAS_mission_events.3.desc: "原阿拉伯拉赫姆王国的沿海领地已被纳入我们的统治范围。作为一个在文化和地理上与我们的故乡法尔斯不同的地区，沿海阿拉伯地区可能会从允许当地前拉赫姆王朝代表我们治理他们的土地中受益。"
 mmetr_SAS_mission_events.3.a: "允许当地阿拉伯人治理"
 mmetr_SAS_mission_events.3.b: "我们将直接统治阿拉伯土地"
 mmetr_SAS_mission_events.4.t: "贸易和商人集团"
 mmetr_SAS_mission_events.4.desc: "在按照商人和贸易集团的意愿完成了许多任务后，该集团的负责人何托克山博德决定直接支持国家作为回报。虽然商人们通常是自主工作，只代表萨珊国家进行贸易，但现在我们有机会在我们的统治者的带领下，引导我们的波斯商人朝着一个共同的目标前进。"
 mmetr_SAS_mission_events.4.a: "寻找贸易伙伴将贸易引向我们自己的港口"
 mmetr_SAS_mission_events.4.b: "加强贸易船队之间的合作"
 mmetr_SAS_mission_events.4.c: "扩大贸易集团的规模"
 mmetr_SAS_mission_events.5.t: "俾什达迪王朝的遗产"
 mmetr_SAS_mission_events.5.desc: "当传说中的第一个伊朗王朝——俾什达迪王朝的伟大国王费里顿死后，他的土地被他的儿子们瓜分，伊朗和图兰成为两个独立的王国，并成为彼此主要的竞争对手，伊朗最终获胜成为本地区无可争议的统治者。现在，我们的万王之王已经征服了图兰，完成了几千年前我们伊朗第一个伊朗王朝俾什达迪的祖先所做的事情。现在让我们效仿伟大的费里顿国王，打败我国的代表了世界上所有的邪恶的查哈克势力！"
 mmetr_SAS_mission_events.5.a: "我们现在是伊朗国王，也是图兰国王！"
 mmetr_SAS_mission_events.6.t: "贵霜沙阿"
 mmetr_SAS_mission_events.6.desc: "贵霜人被赶出了他们自己的家园，我们在他们的地方建立了萨珊王朝。当地政府已经被允许铸造他们自己的硬币，他们已经获得了「贵霜沙阿」的称号，以便作为贵霜臣民的新统治者受到尊重。有了这个政府，也许我们会从把我们帝国的这些边境土地分配给萨珊王朝并允许他们作为附属州为萨珊王朝统治增益。"
 mmetr_SAS_mission_events.6.a: "把图兰交给贵霜沙阿"
 mmetr_SAS_mission_events.6.b: "寸土必争"
 mmetr_SAS_mission_events.6.tt1: "古尔、卡布里斯坦和巴尔赫地区的所有省份都被割让给一个新的§Y贵霜-萨珊§!附庸国"
 mmetr_SAS_mission_events.6.tt2: "古尔、卡布里斯坦和巴尔赫地区的所有省份都被割让给§Y贵霜-萨珊§!附庸国"
 mmetr_SAS_mission_events.7.t: "德坎的平静"
 mmetr_SAS_mission_events.7.desc: "被称为德坎的小地主在省甚至村一级处理行政和税收。我们的举动不仅安抚了最高等级的贵族，那些影响朝廷国本的人，也安抚了包括德坎在内的较低等级的贵族，这为我们赢得了很多有时被忽视的德坎阶层的支持。因此，得到德坎的青睐意味着他们会努力为我们服务，这也减少了在当地贪污或其他欺诈行为的可能性。"
 mmetr_SAS_mission_events.7.a: "任何贵族都不能凌驾于其他人之上，这才是公平的"
 mmetr_SAS_mission_events.8.t: "萨珊骑兵"
 mmetr_SAS_mission_events.8.desc: "阿斯瓦兰是阿扎丹贵族中最负盛名的战士，他们是装甲弓箭手和骑兵，经常决定我们战斗的结果。因此，阿斯瓦兰的铁甲骑兵对萨珊军来说尤其有价值，他们的名声足以让我们的敌人在看到我们的铁甲战士出现在地平线上时就被吓得动弹不得。"
 mmetr_SAS_mission_events.8.a: "荣耀归于波斯的具装骑士！"
 mmetr_SAS_mission_events.9.t: "薛西斯国王的梦想"
 mmetr_SAS_mission_events.9.desc: "我们成功地完成了甚至阿契美尼德王朝都无法完成的任务:完全彻底地征服了希腊的心脏地带。虽然希腊城邦的军队能够在波斯战争中阻止阿契美尼德的扩张，但他们的后代现在跪在我们面前。许多世纪和许多后代之后，我们终于实现了伟大的薛西斯的梦想，一劳永逸地结束了波希战争。"
 mmetr_SAS_mission_events.9.a: "光荣属于真正的波斯帝国！"
 mmetr_SAS_mission_events.10.t: "三圣火"
 mmetr_SAS_mission_events.10.desc: "自从我们篡夺了帕提亚王朝，我们就努力证明自己是比以前的对手更好的统治者，是真正的波斯帝国继承人。虽然阿扎尔巴津的火神庙是由我们以前的帕提亚对手建造的，但它对我们来说太神圣和有声望了，不能拆除。因此，我们建造了另外两座属于我们自己的火神殿来竞争帕提亚火焰的名声：一座在米底亚的阿扎尔戈什那普，另一座在我们的家乡法尔斯的阿扎尔法恩巴格。\n\n我们也把这三个圣火庙与社会的某个方面联系起来：阿扎尔·戈什那普与战士联系在一起；阿扎尔·法恩巴格与东方三博士祭司有关联；最后，当然也是最不重要的，是阿扎尔巴津的帕提亚之火，我们把它与绝对最低的阶层，农民和牧民联系在一起。这应该显示出我们优于帕提亚人！"
 mmetr_SAS_mission_events.10.a: "圣火将永远燃烧，以阿胡拉·马兹达之名！"
 mmetr_VAN_mission_events.1.t: "罗马之劫"
 mmetr_VAN_mission_events.1.desc: "我们的汪达尔军队终于攻破了罗马的城墙！当我们的士兵涌入永恒之城寻找战利品时，他们看到了罗马的宗教领袖，他向我们提出了一个提议。主教提议允许我们大掠几日，只要我们不毁坏罗马城或屠杀其居民。虽然我们在这种情况下显然拥有更多讨价还价的能力，但如果这意味着我们可以继续掠夺不被抵抗，我们或许应该充当和平的掠夺者。当然，即使我们接受了提议，如果我们决定把几个罗马人带回去做奴隶，也没人能阻止我们。"
 mmetr_VAN_mission_events.1.a: "接受主教的提议"
 mmetr_VAN_mission_events.1.att: "从罗马人那里掠夺更多的黄金，并带回奴隶以促进首都生产，但对城市本身造成较少的破坏。"
 mmetr_VAN_mission_events.1.b: "我们不关心他们的劝说尝试！"
 mmetr_VAN_mission_events.1.btt: "对罗马造成巨大的破坏，并带回奴隶以促进首都生产，但对城市的掠夺较少。"
 mmetr_VAN_mission_events.2.t: "罗马之劫——主教提议被接受"
 mmetr_VAN_mission_events.2.desc: "当我们的汪达尔军队攻破罗马城墙时，我们与罗马主教达成了一项协议：只要我们不摧毁城市或屠杀其居民，就允许我们和平地抢劫这座城市。因此，我们的士兵继续掠夺永恒之城的巨大财富，并抓了几个不幸的罗马人作为奴隶。我们的士兵在罗马花了很多天时间，彻底掠夺了这座城市，甚至从最伟大的朱庇特神庙本身拿走了战利品。通过接受他们的交易，我们汪达尔人似乎得到了更多的时间从城市的每个角落进行细致的掠夺，而没有任何不得不从城市撤退的压力。"
 mmetr_VAN_mission_events.2.a: "我们应该感谢罗马人的慷慨！"
 mmetr_VAN_mission_events.3.t: "罗马之劫——主教被忽视"
 mmetr_VAN_mission_events.3.desc: "我们的汪达尔士兵从罗马主教和他的追随者身边挤过去，完全无视主教拼命劝说的举动。可怜的罗马人只能惊恐地看着我们掠夺他们伟大的永恒之城，仿佛这是另一个适合掠夺的普通城镇。虽然接受主教的提议会给我们更多的时间来彻底掠夺这座城市，而没有不得不从城里撤退的压力，但我们给罗马人的家乡带来的破坏和毁灭的数量足以弥补较短的掠夺期限。"
 mmetr_VAN_mission_events.3.a: "抢走城里所有值钱的东西！"
 mmetr_VAN_mission_events.4.t: "处理异端"
 mmetr_VAN_mission_events.4.desc: "我们已经成功地使我们的大多数臣民皈依了唯一正信。虽然我们过去对异教徒特别……不友善，但随着我们最近的成功，以及异端和异教徒现在在我们人口中只占少数，我们现在必须回答关于我们是否应该继续迫害异端的问题。"
 mmetr_VAN_mission_events.4.a: "他们必须皈依，否则后果自负！"
 mmetr_VAN_mission_events.4.b: "我们可以在迫害问题上放松一点……"
 mmetr_VAN_mission_events.5.t: "非洲的阿里乌斯派牧首"
 mmetr_VAN_mission_events.5.desc: "在非洲，我们第一次建立了一个集中的阿里乌斯派教会，由一个有影响力的牧首领导，就像迦克墩信经的主教，他们反而选择传播一个异端和虚假的教义。"
 mmetr_VAN_mission_events.5.a: "愿上帝保佑非洲牧首区！"
 mmetr_VAN_mission_events.6.t: "汪达尔人的帝国"
 mmetr_VAN_mission_events.6.desc: "随着对意大利和非洲的征服，我们不仅确立了自己作为一个远离故土的日耳曼王国的地位，而且还成为一个甚至让君士坦丁堡的罗马人都感到恐惧和尊重的伟大帝国。因此，随着日耳曼人不仅统治了毛里人，而且现在还统治了其他民族群体，如意大利人、希腊人和伊比利亚人，我们终于可以正式宣布在地中海建立一个日耳曼帝国了！"
 mmetr_VAN_mission_events.6.a: "荣耀归于汪达尔帝国！"
 mmetr_VAN_mission_events.6.b: "我们是一个帝国，但不需要政府改革"
 mmetr_VAN_mission_events.6.tt: "政体不改变（§Y日耳曼帝国§!政体仍可使用改革进度来手动采用）。"
 mmetr_VAN_mission_events.7.t: "迦太基的异端主教"
 mmetr_VAN_mission_events.7.desc: "迦太基的迦克墩主教是一个自从我们汪达尔人将迦太基城据为己有后一直空缺的职位。虽然我们努力将阿里乌斯派确立为阿菲利加的主流宗教，但允许任命一位新的迦太基异端主教可能会使我们从君士坦丁堡的罗马人那里获得青睐。"
 mmetr_VAN_mission_events.7.a: "该异端主教应该留在迦太基"
 mmetr_VAN_mission_events.7.b: "任何异端主教都不会在迦太基有席位！"
 mmetr_VAN_mission_events.8.t: "迦太基遗产的继承者？"
 mmetr_VAN_mission_events.8.desc: "在共和国时期，迦太基人是罗马最凶恶的对手。迦太基人被罗马人妖魔化，就像我们日耳曼人被傲慢的罗马人贴上蛮族的标签一样，这些罗马人现在躺在我们的脚下腐烂。因此，在迦太基和非洲建立了一个伟大的贸易帝国，整合了当地的非洲人民，为在布匿战争中被屠杀的迦太基人报了仇的我们，也许可以继承旧迦太基人的遗产，并确立自己为罗马人的对手。"
 mmetr_VAN_mission_events.8.a: "迦太基的意志再次统领一切！"
 mmetr_VAN_mission_events.8.b: "我们是汪达尔人，不是迦太基人.……"
 mmetr_SAE_mission_events.1.t: "阿马尔菲的商人"
 mmetr_SAE_mission_events.1.desc: "阿马尔菲城是地中海最早的主要贸易力量之一，其繁荣程度与比萨和热那亚相当。他们是最早以黄金而不是易货贸易的意大利人之一，他们独特的谷物和丝绸贸易机会使阿马尔菲贵族在穆斯林贸易港口享有某些特权。此外，阿马尔菲商人还制定了他们自己的海洋法典，即阿马尔菲条约，它规范了交通、合同和争端；这一法典如此著名，以至于地中海的许多主要港口城市都采用了它。\n\n既然阿马尔菲贵族目前是我们的亲王国的附属国，我们可以利用我们与这座城市的附庸关系，这样我们也可以从这些阿马尔菲联系中受益。"
 mmetr_SAE_mission_events.1.a: "采用阿马尔菲贸易法"
 mmetr_SAE_mission_events.1.b: "在穆斯林港口使用阿马尔菲纽带"
 mmetr_SAE_mission_events.2.t: "伦巴第的遗产"
 mmetr_SAE_mission_events.2.desc: "萨莱诺公国起源于一个伦巴第国家，在意大利的伦巴第王国落入加洛林法兰克人手中后获得独立。通过夺回伦巴第、帕维亚和拉文纳等主要城市，我们证明了自己是伦巴第王国——伦巴第王国的遗产的真正继承人。"
 mmetr_SAE_mission_events.2.a: "我们是伦巴第国王的真正继承人！"
 mmetr_SAE_mission_events.2.b: "我们是萨莱诺人，仅此而已。"
 mmetr_SAE_mission_events.3.t: "向君士坦丁堡效忠？"
 mmetr_SAE_mission_events.3.desc: "我们与东罗马皇帝的友好外交关系给了我们一个独特的机会成为东罗马帝国的附属国。我们萨莱诺人总是在宣誓效忠加洛林或东罗马皇帝之间保持高度自治之间进行平衡。因此，我们现在可以做出同样的决定，寻求罗马的保护，以换取定期的进贡。"
 mmetr_SAE_mission_events.3.a: "让我们向君士坦丁堡宣誓效忠！"
 mmetr_SAE_mission_events.3.b: "我们不需要他们的保护……"
 mmetr_SAE_mission_events.4.t: "萨莱诺宣誓效忠"
 mmetr_SAE_mission_events.4.desc: "意大利的萨莱诺城已经宣誓效忠君士坦丁堡。作为以前东罗马帝国的附属国，他们再次向我们寻求保护也就不足为奇了。"
 mmetr_SAE_mission_events.4.a: "我们将接受他们的贡品"
 mmetr_SAE_mission_events.4.tt: "萨莱诺成为了我们的§Y朝贡国§!"
 mmetr_SAE_mission_events.5.t: "萨莱诺加入了帝国！"
 mmetr_SAE_mission_events.5.desc: "我们与教宗国和神圣罗马帝国的外交终于有了回报。萨莱诺公国曾经是加洛林王朝名义上的臣民，现在正式被接受为神圣罗马帝国的正式亲王！"
 mmetr_SAE_mission_events.5.a: "荣耀归于萨莱诺！荣耀归于帝国！"
 mmetr_SAE_mission_events.6.t: "伦巴第贵族叛逃！"
 mmetr_SAE_mission_events.6.desc: "普利亚和卡拉布里亚的伦巴第贵族长期以来鄙视希腊的统治。因此，通过我们自己的阴谋和狡猾，我们确保了他们对我们国家的无血叛逃。虽然我们的这一举动肯定激怒了拜占庭人，但我们并没有将自己的军队进驻这片土地，这不是一种侵略行为，而是一种和平的交接。然而，拜占庭人不太可能同意这种说法……"
 mmetr_SAE_mission_events.6.a: "欢迎我们的伦巴第同胞加入公国！"
 mmetr_SAE_mission_events.7.t: "伦巴第叛军倒戈！"
 mmetr_SAE_mission_events.7.desc: "意大利南部的伦巴第贵族经常表现出对我们统治不满的迹象。因此，他们决定叛逃到萨莱诺城，另一个伦巴第亲王国。虽然我们不知道萨莱诺亲王是否在这次背叛中扮演了任何角色，但我们有一种感觉，萨莱诺亲王和他的廷臣们实施了一些狡猾的阴谋。"
 mmetr_SAE_mission_events.7.a: "那些黏糊糊的萨莱诺人！"
 mmetr_WSX_mission_events.1.t: "特里诺达·内塞米塔斯"
 mmetr_WSX_mission_events.1.desc: "被称为「三项义务」的三项义务是每个盎格鲁-撒克逊人根据其领地地位所期望的三项义务:兵役、要塞工作和桥梁维修。这使我们的人保持纪律，随时准备在战时和和平时期服役。在受到法兰克帝国的进一步军事改革的启发下，我们建立了一支常备、纪律严明和机动的野战军队。"
 mmetr_WSX_mission_events.1.a: "我们应该为任何敢于踏上群岛的入侵者做好准备！"
 mmetr_WSX_mission_events.2.t: "促进教育"
 mmetr_WSX_mission_events.2.desc: "我们王国的稳定和安全使我们有独特的机会在盎格鲁-撒克逊社会的各阶层中促进教育。"
 mmetr_WSX_mission_events.2.a: "为盎格鲁-撒克逊人带来和平与教育！"
 mmetr_WSX_mission_events.3.t: "边境突袭"
 mmetr_WSX_mission_events.3.desc: "安全的边境有两个作用:它保护我们的国家免受外国袭击，同时也使我们能够在北方有一个安全的立足点，从那里我们可以对外国领土发动袭击，用战利品填满我们的金库。"
 mmetr_WSX_mission_events.3.a: "给我们伟大的王国更多的黄金！"
 mmetr_GUP_mission_events.1.t: "孟加拉土地管理"
 mmetr_GUP_mission_events.1.desc: "我们杰出的笈多行政管理使孟加拉的土地受益匪浅，无论是在我们的直接统治下还是在我们的附庸统治下。我们把土地分为田地、耕地和土地（居住地），允许大量的土地轮作以及有组织的人类定居和人口增长。此外，我们精确的测量系统使我们能够以该地区前所未有的效率瓜分、管理和耕种孟加拉的土地。"
 mmetr_GUP_mission_events.1.a: "愿三角洲在和平与战争时期都能养活我们的人民"
 mmetr_GUP_mission_events.2.t: "摩陀提舍的传奇英雄"
 mmetr_GUP_mission_events.2.desc: "摩陀提舍地区，被称为「中国」，在印度教中是神圣的，因为两部伟大的印度史诗《罗摩衍那》和《摩诃婆罗多》的杰出神祇和英雄都生活在摩陀提舍。在我们的统治下巩固了摩陀提舍的神圣土地后，我们成功地将我们的王室笈多王朝与《摩诃婆罗多》和《罗摩衍那》的英雄联系在一起。"
 mmetr_GUP_mission_events.2.a: "我们继承了古代英雄的遗产！"
 mmetr_GUP_mission_events.3.t: "笈多帝国的科学发展"
 mmetr_GUP_mission_events.3.desc: "笈多帝国的天才科学家在化学和冶金学领域取得了很大的发展，这反过来又支持我们改善国家的努力。除了化学，我们帝国的学者们在数学、天文学和哲学领域也取得了一些进展。"
 mmetr_GUP_mission_events.3.a: "愿我们的科学进步带领印度走向黄金时代！"
 mmetr_GUP_mission_events.4.t: "印度的黄金时代"
 mmetr_GUP_mission_events.4.desc: "通过我们的军事力量，我们恢复了印度北部的和平；通过我们最优秀的学者、科学家、艺术家和哲学家的伟大思想，我们经历了从未在阇摩浮陀的土地上见过的文化繁荣。因此，在我们伟大而强大的笈多王朝的统治下，我们不仅在我们的边界内建立了和平，而且还建立了繁荣。虽然我们承认谦逊的重要性，但也许可以说，我们在印度实现了新的黄金时代。"
 mmetr_GUP_mission_events.4.a: "愿和平与繁荣为印度代代相传！"
 mmetr_GUP_mission_events.5.t: "佛教的问题"
 mmetr_GUP_mission_events.5.desc: "许多印度教皇帝在过去一直是佛教的著名赞助者，包括孔雀王朝、匈牙利王朝和现在的笈多王朝。我们现在再次遇到了信仰问题，就像许多像阿育王过去的统治者一样:既然他们长期以来都是佛教信仰的赞助者，我们是否应该致力于成为佛陀本人的成熟学生？"
 mmetr_GUP_mission_events.5.a: "接受大众的大乘佛教"
 mmetr_GUP_mission_events.5.b: "接受古老的上座部佛教教义"
 mmetr_GUP_mission_events.5.c: "佛陀是个大师，但我们应该保持我们印度教的根源"
 mmetr_TYT_mission_events.1.t: "丰臣与羽柴之名"
 mmetr_TYT_mission_events.1.desc: "我们的领主和创始人丰臣秀吉并非一开始就属于丰臣家；丰臣秀吉出生在羽柴家的农民家庭，通过织田信长军队的行列晋升，现在是我们尊敬的摄政。随着他的登基，他采用了丰臣姓，一个新的本姓，或原名，由朝廷创造，以提高他的合法性。\n\n虽然羽柴家最初的成员采用了丰臣的新姓，但我们也把丰臣和羽柴姓授予我们国内有影响力的大名和其他武士家族，从而大大扩大了丰臣家族。"
 mmetr_TYT_mission_events.1.a: "丰臣家万岁！万岁！"
 mmetr_TYT_mission_events.2.t: "大阪城"
 mmetr_TYT_mission_events.2.desc: "在以前的石山本愿寺——一向武士的堡垒，织田信长无情地围攻了11年，这是日本历史上最长的围城的所在地，我们在这里建造了一座精美的城堡。最重要的是，大阪城，是我们伟大的丰臣秀吉的真正首都。"
 mmetr_TYT_mission_events.2.a: "大坂城墙永不陷落！"
 mmetr_TYT_mission_events.3.t: "清须会谈"
 mmetr_TYT_mission_events.3.desc: "随着光秀在山崎之战中死亡，明智家被彻底消灭，战场终于平静了下来，哪怕只是一小会儿。现在，目前的问题是，谁将继承已故的信长。虽然织田家族的继承人将名义上被选为他的继承人，但很明显，随着丰臣部队控制了信长的大部分前部队，将由摄政丰臣来掌管这个国家——我们的统治者也将继承信长本人的野心和他统一日本的梦想。"
 mmetr_TYT_mission_events.3.a: "作为织田的卑微仆人，我们的摄政将为日本带来和平！"
 mmetr_TYT_mission_events.4.t: "丰臣种子岛"
 mmetr_TYT_mission_events.4.desc: "自从葡萄牙人在种子岛海岸遇难，将欧洲火绳枪技术引入日本以来，我们就把这些火器称为种子岛，因为在战国时代，该岛的当地氏族很快垄断了这些火器的复制。随着丰臣政权的扩张，我们也有能力制造自己的火器，切断任何中间商的需要或过度依赖欧洲火器贸易。因此，让我们磨练已故织田信长在战争中开始的创新，通过金属和火药开辟我们自己的道路！"
 mmetr_TYT_mission_events.4.a: "荣耀归于丰臣！"
 mmetr_TYT_mission_events.5.t: "杂贺众"
 mmetr_TYT_mission_events.5.desc: "杂贺众是织田城的著名火绳枪兵，他们正是在与织田信长本人的战争中支持一向一揆的战士。虽然杂贺众和丰臣之间有很多敌意，因为我们是他们以前的织田敌人的继承者，但他们在火器方面的专业知识和火绳枪储备的丰富和质量不能被低估。因此，通过向他们的土地基伊进军，我们向剩下的杂贺众寻求合作。\n\n他们的领袖，拥有杂贺孙市的头衔，提出为我们服务，以换取他的生命。虽然有些人质疑他的忠诚，但他们在所有与火器有关的战略方面的知识，另一方面，并不是一件可以质疑的事情。"
 mmetr_TYT_mission_events.5.a: "杂贺孙市将在战场上效力"
 mmetr_TYT_mission_events.5.b: "杂贺孙市将就所有与火药有关的事宜向我们提供建议"
 mmetr_TYT_mission_events.5.c: "处决杂贺孙市，但招募杂贺众士兵。"
 mmetr_TYT_mission_events.6.t: "没收之剑的命运"
 mmetr_TYT_mission_events.6.desc: "我们从各地的浪人和其他无地战士那里缴获了这么多的剑，储存如此大量的武器是不切实际的，否则这些武器会在混乱时期再次被浪人夺走。因此，让我们把这些剑熔化成和平和信仰的象征——佛陀本人的形象。"
 mmetr_TYT_mission_events.6.a: "将刀剑熔为一尊伟大的佛像"
 mmetr_TYT_mission_events.6.b: "将它们熔铸成遍布全国的佛像"
 mmetr_TYT_mission_events.7.t: "入侵中国"
 mmetr_TYT_mission_events.7.desc: "我们[Root.Monarch.Dynasty.GetName]的摄政[Root.Monarch.GetName]对中国的初次入侵取得了巨大的成功，因为我们现在在天帝本人的土地上拥有了一个重要的立足点。征服中国的各个领土极大地提高了我们在全世界的声望，现在曾经认为中国是东亚的主导力量的国家开始质疑他们的先入之见。除了这些胜利的荣耀，我们还获得了中国征召兵，我们可以很容易地招募他们在未来的战役中为我们的前线服务。现在让我们永远胜利的军队向中国的心脏地带更深处进军，以实现织田信长格言——天下大势！的目标。"
 mmetr_TYT_mission_events.7.a: "荣耀归于摄政！荣耀归于[Root.Monarch.Dynasty.GetName]！"
 mmetr_TYT_mission_events.8.t: "中华的日本王朝"
 mmetr_TYT_mission_events.8.desc: "随着在中国北部腹地建立一个日本王朝的空前成就，我们的[Root.Monarch.GetTitle]现在有一个新的问题要回答。无论是蒙古的大元、女真的大金还是契丹的大辽，过去在中国的土地上建立王朝的许多帝国最终在某种程度上融入了中国文化本身。因此，我们现在有一个问题：我们是希望整合中国的行政和文化，以更好地吸引我们的新臣民，还是希望严格地把我们自己的生活方式强加给中国人民。"
 mmetr_TYT_mission_events.8.a: "我们是日本人，仅此而已"
 mmetr_TYT_mission_events.8.b: "如果我们想在这里统治，就必须接纳中国的生活方式。"
 mmetr_TYT_mission_events.9.t: "继承藤原氏"
 mmetr_TYT_mission_events.9.desc: "我们家族的创始人丰臣秀吉出身于农民家庭，这导致他被许多人低估，甚至在他为已故的织田信长服务时也是如此。为了提高我们的合法性，赢得大名和贵族的尊重，我们成功地说服了京都著名藤原家族中最杰出、最高贵的人之一采用[Root.Monarch.GetName]。由于藤原家族是日本历史上唯一不是皇室直系后裔的帝国摄政，我们现在有权宣称自己是帝国摄政的头衔。"
 mmetr_TYT_mission_events.9.a: "愿丰臣氏万岁！"
 mmetr_TYT_mission_events.10.t: "关白"
 mmetr_TYT_mission_events.10.desc: "通过在战时和和平时期获得巨大的威望，以及通过藤原家收养我们的统治家族来确保贵族血统，我们已经成为无可争议的关白，即日本的摄政。作为天皇在所有事务中的代表，我们现在有更大的权力呼吁日本人民为我们自己的利益、事业和野心而战。我们伟大的摄政[Root.Monarch.GetName]现在将采用著名的关白头衔，而不是拥有幕府将军的头衔，将大名的军事派系和京都的贵族派系统一在一个统治者之下。"
 mmetr_TYT_mission_events.10.a: "荣耀归于摄政！万岁！"
 mmetr_TYT_mission_events.11.t: "北条神庙"
 mmetr_TYT_mission_events.11.desc: "方广寺是我们氏族伟大的良好象征。这是一座伟大的大神庙，它超越了由圣武天皇建造的盛大的鹿儿岛的东大寺，它是我们信仰和伟大的证明。\n\n在开始计划这座寺庙时，我们的[Root.Monarch.GetTitle][Root.Monarch.GetName]宣布，圣武天皇在鹿儿岛建造他的宏伟神庙只需要一半的时间——而方广寺建成仅用了三年时间。这也是我们国家集体技能和才华的良好证明。这样的壮举可以与我们的创始人丰臣秀吉相比，他在仅仅一天内就建造了墨俣城，以支持织田信长的稻叶山城之战。"
 mmetr_TYT_mission_events.11.a: "愿佛陀指引我们寻求和平"
 mmetr_TYT_mission_events.12.t: "北海道的松前氏族"
 mmetr_TYT_mission_events.12.desc: "松前家声称自己是竹田家的后裔，他们居住在东北最北端的下北半岛。因此，他们将是任命为北海道北部卫戍国的完美候选人。这将使我们能够在北海道拥有一个附庸，在我们把注意力和雄心转移到其他地方的同时，可以监测和与阿伊努人进行贸易。当然，我们仍然可以在战争时期召唤松前氏。"
 mmetr_TYT_mission_events.12.a: "将松前作为一个自治卫戍国"
 mmetr_TYT_mission_events.12.b: "将封地授予松前家族，但让他们处于我们的直接控制之下"
 mmetr_TYT_mission_events.12.tt: "在北海道地区所有拥有或附庸拥有的省份释放§Y松前家§!为大名附庸"
 mmetr_TYT_mission_events.13.t: "茶道"
 mmetr_TYT_mission_events.13.desc: "日本的茶道既是准备茶叶本身，也是一种精神实践，著名的森之里久普及了许多与茶道有关的关键原则和哲学。我们对茶道的直接赞助增加了我们对那些重视茶道的人的声誉，包括日本社会各阶层的人。"
 mmetr_TYT_mission_events.13.a: "让我们招募这片土地上最好的茶师"
 mmetr_TYT_mission_events.14.t: "为天皇表演"
 mmetr_TYT_mission_events.14.desc: "我们的[Root.Monarch.GetTitle][Root.Monarch.GetName][Root.Monarch.Dynasty.GetName]对能剧如此热情和热情，以至于[Root.Monarch.GetSheHe]决定邀请天皇亲自到他的住所，这样他就可以在天皇面前表演几场能剧的表演。此外，[Root.Monarch.GetName]还强迫他王国中不情愿的大名作为辅助演员参与这场戏剧。有趣的是，似乎有些大名在表演方面出奇地有能力。"
 mmetr_TYT_mission_events.14.a: "如此忠诚的大名！"
 mmetr_TYT_mission_events.15.t: "吉利支丹问题"
 mmetr_TYT_mission_events.15.desc: "自从葡萄牙人和传教士弗朗西斯·沙勿略到达后，外国的基督教就被引入我国。虽然在日本，皈依这种新信仰的人相对较少，但有一些著名的武士甚至大名，如大友家的家主，已经皈依了这种新信仰。我们的前任织田信长对这种基督教及其传教士相当宽容。然而，我们宫廷中的许多人担心一个新的激进宗教的威胁，因为事实证明，一向一揆的激进佛教教派对织田信长的统治以及更温和的神道教组织是一个主要威胁。因此，我们现在有一个关于这个新基督教的新问题需要解决。"
 mmetr_TYT_mission_events.15.a: "吉利支丹人对我们没有威胁"
 mmetr_TYT_mission_events.15.b: "这种宗教不能存在于我们的国家！"
 mmetr_SIC_mission_events.1.t: "诺曼城堡"
 mmetr_SIC_mission_events.1.desc: "自从我们到达意大利以来，我们诺曼人就努力扩建和翻新西西里的各种城堡，扩建并把许多老旧的木制城堡改造成坚固的石头堡垒。随着诺曼人的罗马式风格以及拜占庭人和穆斯林的风格的影响，我们把世界上最好的建筑物融入了我们的防御工事中。"
 mmetr_SIC_mission_events.1.a: "诺曼城墙永不陷落"
 mmetr_SIC_mission_events.2.t: "诺曼王宫"
 mmetr_SIC_mission_events.2.desc: "位于巴勒莫的诺曼王宫是诺曼人的欧特维尔王朝的所在地，他们的行动将西西里的地位从一个伯国提升为一个王国。诺曼王宫吸引了来自意大利、希腊和穆斯林世界的人才，已成为意大利南部的文化和政治中心。"
 mmetr_SIC_mission_events.2.a: "愿巴勒莫作为文化交流的灯塔而闪耀"
 mmetr_SIC_mission_events.3.t: "西地中海之王"
 mmetr_SIC_mission_events.3.desc: "凭借我们强大的舰队，我们已经占领了西部的科西嘉岛、撒丁岛和巴利阿里群岛，成为地中海西部无可争议的统治者。然而，随着我们的部队现在分散在广阔的海洋上，也许我们可以从对我们最西边的巴利阿里群岛的间接统治者那里受益。因此，我们现在可以选择在巴利阿里群岛建立一个直接对我们王室负责的诺曼统治者。"
 mmetr_SIC_mission_events.3.a: "在马略卡建立诺曼伯国"
 mmetr_SIC_mission_events.3.b: "我们将直接监督西部岛屿"
 mmetr_SIC_mission_events.4.t: "科孚来降！"
 mmetr_SIC_mission_events.4.desc: "凭借我们的黄金和善意，我们已经说服科孚岛投靠我们！科孚岛已经承受了拜占庭政府的沉重税收，对拜占庭的统治不满，他们热切地张开双臂接受我们的军队进入他们的城市，视我们为救世主。尽管他们是我们王国的少数民族，但我们善待希腊臣民的良好声誉也使反叛对科孚人很有吸引力。"
 mmetr_SIC_mission_events.4.a: "噢，聪明而慷慨的科孚人！"
 mmetr_SIC_mission_events.5.t: "科孚叛变！"
 mmetr_SIC_mission_events.5.desc: "科孚岛已经向西西里王国投降了！在西西里国王的贿赂下，科孚人把他们城市的钥匙给了西西里人，这是一种背叛行为，完全无视我们为他们所做的一切。"
 mmetr_SIC_mission_events.5.a: "叛徒！"
 mmetr_SIC_mission_events.6.t: "圣狄奥多圣遗物"
 mmetr_SIC_mission_events.6.desc: "在洗劫了希腊城市科林斯后，我们不仅为西西里带回了巨大的财富，而且还带回了价值连城的东西。我们的将军在洗劫了这座城市后，获得了圣狄奥多罗的遗物，并将遗物带回了意大利。因此，我们不仅因为归还了圣狄奥多罗的遗物而在天主教国家赢得了巨大的声誉，而且还得到了教宗本人的青睐。"
 mmetr_SIC_mission_events.6.a: "太棒了！"
 mmetr_SIC_mission_events.7.t: "来自安条克的希腊人宣誓效忠"
 mmetr_SIC_mission_events.7.desc: "一位名叫安条克的乔治的叙利亚裔希腊人穿越了东地中海，向我们的[Root.Monarch.GetTitle][Root.Monarch.GetName]宣誓效忠。我们的[Root.Monarch.GetTitle]从他们的第一次谈话中可以看出，此人是一个巨大的宝藏，有可能带领我们的军队走向荣耀，战胜我们的对手。因此，我们决定授予安条克的乔治在我们的军队中发挥领导作用。"
 mmetr_SIC_mission_events.7.a: "他将领导战斗中的先锋队！"
 mmetr_SIC_mission_events.7.b: "他将在安全的$CAPITAL_CITY$进行战略规划。"
 mmetr_SIC_mission_events.7.c: "他将成为海军将领中的海军将领！"
 mmetr_ROW_mission_events.1.t: "匈人贡品"
 mmetr_ROW_mission_events.1.desc: "匈人掠夺了我们的土地，摧毁了我们的田地，偷走了我们的金库，屠杀了我们的人民。随着他们的征服，没有比在战场上用他们的生命来报答我们更好的方式了。尽管他们给我们带来了可怕的恐怖，但如果我们不试图利用他们在马背上的天赋为我们自己谋利，那将是愚蠢的。因此，他们不仅要向我们进贡黄金，还要向我们进贡人和马。"
 mmetr_ROW_mission_events.1.a: "成王败寇！"
 mmetr_ROW_mission_events.2.t: "古罗马军团"
 mmetr_ROW_mission_events.2.desc: "罗马军团曾经是地中海不可阻挡的战斗力量，罗马的所有对手都被我们的祖先粉碎了。几代人之后，军团成为罗马衰败的象征，绝望的帝国从罗马人和野蛮人中招募兵员，只是为了保持脆弱的王国的团结。在内战时期，军团甚至宣布自己的将军为皇帝，他们宣称皇帝是叛徒。\n\n然而，由于我们努力振兴罗马军队，恢复我们祖先的遗产，我们已经扭转了局面。我们对招募和训练更加严格，并确保我们的军团的刀剑在战场上持续的荣耀和荣誉而磨砺，我们创造了一支最终配得上我们罗马祖先的罗马军队。"
 mmetr_ROW_mission_events.2.a: "愿我们能活着看到另一个凯撒或西庇阿！"
 mmetr_ROW_mission_events.3.t: "战利品"
 mmetr_ROW_mission_events.3.desc: "随着我们从边界沿线几个战败政权那里收集战争赔款，我们通过征服和掠夺再次为我们的战争机器提供了资金。然而，有了这些额外的钱，我们现在必须回答一个棘手的问题，即这些资金到底应该投资在哪里。"
 mmetr_ROW_mission_events.3.a: "将战利品分配给建设成本"
 mmetr_ROW_mission_events.3.b: "用额外的战利品赢得军团的忠诚"
 mmetr_ROW_mission_events.3.c: "将战利品投资于公共活动和节日"
 mmetr_ROW_mission_events.4.t: "罗马法典编纂"
 mmetr_ROW_mission_events.4.desc: "[Root.Monarch.GetTitle][Root.Monarch.GetName]通过吸引来自帝国各地的许多文化的臣民恢复了国家的稳定，并呼吁编纂罗马法。由于我们的许多法律可以追溯到奥古斯都时代，甚至是罗马共和国时期，我们将从一套清晰的编纂法中受益匪浅。\n\n与此同时，我们现在面临着改革的选择。我们是否希望允许我们的非罗马臣民拥有自己的本地、文化法律，只要他们大致符合我们自己的理想；还是我们将把罗马的法律和习俗强加给我们所有的臣民，无论他们离罗马有多远？"
 mmetr_ROW_mission_events.4.a: "允许蛮族建立他们自己独特的文化法律"
 mmetr_ROW_mission_events.4.b: "蛮族不会遵循任何不明显属于罗马的法律或习俗！"
 mmetr_ROW_mission_events.5.t: "帝国虔诚的主教"
 mmetr_ROW_mission_events.5.desc: "由于帝国各地虔诚的主教的努力，我们成功地将上帝的话语传播到罗马帝国的最远处。通过听从这些明智的主教的建议，我们在我们的王国实现了更大的繁荣和虔诚。许多人才，比如希波的奥古斯丁，一个来自非洲的柏柏尔人主教，使我们能够在远离我们的首都$CAPITAL_CITY$的土地上打击异端。"
 mmetr_ROW_mission_events.5.a: "愿他们像服务上帝一样服务我们！"
 mmetr_ROW_mission_events.6.t: "条顿堡军团复仇"
 mmetr_ROW_mission_events.6.desc: "在条顿堡森林之战中，日耳曼野蛮人伏击了我们的罗马军团，消灭了三个罗马军团，并从倒下的军团中偷走了三顶鹰徽。虽然在灾难性的条顿堡之战中损失的三顶鹰徽早已被夺回，但如此失败的耻辱仍然是日耳曼人的集结点，而那天在战斗中阵亡的军团本身也永远无法被夺回。此外，虽然奥古斯都和他的继任者们对日耳曼人进行了报复并取得了成功，但我们从未真正在日耳曼的土地上建立起永久的罗马存在，不像更富有的高卢和西班牙的省份那样。然而，通过在日耳曼的中心地带取得重大、永久的成果，我们恢复了我们的自豪感，并重振了罗马的战争机器。虽然日耳曼尼亚过去对我们来说毫无用处，但日耳曼人的威胁今天仍然存在，这向我们表明，日耳曼人的威胁必须被彻底消灭！"
 mmetr_ROW_mission_events.6.a: "奥古斯都，你的军团来了！"
 mmetr_ROW_mission_events.7.t: "不列颠尼亚的勇敢边防军"
 mmetr_ROW_mission_events.7.desc: "边防军是我们帝国的边防士兵，我们庞大的帝国没有一个地区像不列颠尼亚这样遥远。不列颠尼亚的土地被一条运河与欧洲大陆隔开，是我们最不优先的领域之一，特别是因为我们继续面临来自东方和内部的威胁。因此，不列颠尼亚的边防军比以往任何时候都更加孤立，但他们仍然继续守卫着北方和西方的野蛮威胁，在遥远的北方哈德良长城新加固的防御工事上坚定而准备战斗。"
 mmetr_ROW_mission_events.7.a: "愿他们保卫我们国家最遥远的罗马臣民"
 mmetr_ROW_mission_events.8.t: "罗马-不列颠文化"
 mmetr_ROW_mission_events.8.desc: "不列颠尼亚土地上许多民族的融合导致了一种明显的罗马-不列颠文化的诞生，这是凯尔特-不列颠文化和拉丁-罗马文化的混合体，位于远离罗马城本身的土地上。虽然他们拥有许多与意大利的罗马人相当不同的传统，但他们对重要的罗马文化、理想和生活方式的同化，使他们甚至比他们的不列颠和凯尔特表亲更接近我们罗马人。"
 mmetr_ROW_mission_events.8.a: "他们也许是不列颠人，但他们也是真正的罗马人！"
 mmetr_ROW_mission_events.9.t: "奥古斯都进入了新罗马"
 mmetr_ROW_mission_events.9.desc: "我们伟大的奥古斯都·[Root.Monarch.GetName]已经成功地占领了[里斯本城]。将永恒之城与君士坦丁城再次联合起来，[Root.Monarch.GetName]已经被称为伟大的统一者。为了避免进一步的分裂，[Root.Monarch.GetTitle]的圈子里有许多人提议我们清楚地表明旧都罗马在历史、象征和政治上都优于东都君士坦丁堡。因此，有些人提议我们去掉所有希腊语名君士坦丁堡的痕迹，取而代之的是为东都保留「新罗马」的名称，确保罗马的拉丁语名字能被我们东部的新臣民听到和说出。"
 mmetr_ROW_mission_events.9.a: "我们将只用它真正的拉丁名「新罗马」来称呼这座城市。"
 mmetr_ROW_mission_events.9.b: "保持原名，因为没有必要修正已经生效的东西"
 mmetr_ROW_mission_events.10.t: "罗马皇帝"
 mmetr_ROW_mission_events.10.desc: "在罗马共和国时期，一个将军会在取得伟大胜利后被宣布为「皇帝」，将军将保留「皇帝」的头衔，直到他的胜利被授予他。随着罗马帝国的建立，不论其成就如何，被授予「皇帝」的头衔成为帝国统治者的标准。随着最近在希腊人的土地上的胜利，我们的皇帝[Root.Monarch.GetName]借鉴了古代皇帝的光辉军事形象，[Root.Monarch.GetSheHe]在罗马和君士坦丁堡游行，清楚地展示了罗马的军事力量和西方对东方伪军的胜利。"
 mmetr_ROW_mission_events.10.a: "凯撒万岁！皇帝万岁！"
 mmetr_ROW_mission_events.11.t: "大日耳曼尼亚"
 mmetr_ROW_mission_events.11.desc: "几代人以来，我们罗马人冒险深入日耳曼尼亚的土地，在认为这片土地缺乏后就回头了。然而，日耳曼尼亚的这些土地是罗马帝国许多敌人的家园，他们至今仍在反抗罗马的霸权。因此，我们的军队已经成功地在大日耳曼尼亚的土地上行军，占领了它的领土，并征服了它的人民，使其成为帝国完全整合的臣民。即使是现在，仍有许多日耳曼人后裔在我们的帝国中占据着显赫的位置，就像早期帝国导致来自埃及、叙利亚和西班牙的皇帝一样。因此，即使批评者认为我们是一个衰落的帝国，我们也继续扩大我们的边界，现在建立了一个新的省份大日耳曼尼亚。"
 mmetr_ROW_mission_events.11.a: "罗马将永世长存！"
 mmetr_ROW_mission_events.12.t: "在$CAPITAL_CITY$召开主教特别会议"
 mmetr_ROW_mission_events.12.desc: "随着阿里乌斯派在罗马和其他地方的普通民众中，特别是在日耳曼部落中的持续传播，我们再次召开了一次大公会议，这次是在我们的首都$CAPITAL_CITY$。由于对博学而虔诚的神学家的认可，我们现在有能力确立适当的教义，并决定我们是否一劳永逸地容忍异端。"
 mmetr_ROW_mission_events.12.a: "我们都崇拜同一个神——我们为什么要战斗？"
 mmetr_ROW_mission_events.12.b: "任何其他教义都不允许与我们自己的教义共存。"
 mmetr_ROW_mission_events.13.t: "长生不老的继承者"
 mmetr_ROW_mission_events.13.desc: "我们的统治者因在毛里塔尼亚建立和平并成功地将它的各种文化和部落纳入我们的帝国而获得了「永恒光的恢复者」的称号。正如我们有来自整个王国的皇帝，包括远离罗马的土地，如非洲、安纳托利亚和西班牙，我们现在期待着毛里塔尼亚的未来才能和他们未来对我们帝国的贡献。"
 mmetr_ROW_mission_events.13.a: "愿永恒的和平为后世的罗马人所知！"
 mmetr_LON_mission_events.1.t: "莱昂-卡斯提尔共主联邦"
 mmetr_LON_mission_events.1.desc: "莱昂和卡斯蒂利亚的王冠终于统一了，我们的[Root.Monarch.GetTitle][Root.Monarch.GetName]已经正式加冕为两个王国的[Root.Monarch.GetTitle]。虽然我们在巩固我们作为我们扩大领土的永久统治者的地位方面还有很多工作要做，但今天我们可以在和平中欢庆，庆祝两个土地、两个王冠和两个家族的联合。"
 mmetr_LON_mission_events.1.a: "愿上帝在我们的结合中保佑我们的家族。"
 mmetr_LON_mission_events.2.t: "圣地亚哥崇拜"
 mmetr_LON_mission_events.2.desc: "圣地亚哥，也被称为圣詹姆斯，是耶稣十二使徒之一，在加利西亚地区特别有名。许多人相信他的遗体是在孔波斯特拉发现的，这证明伟大的圣地亚哥被埋葬在我们自己的土地上。这导致了前往孔波斯特拉的朝圣次数的增加，以至于朝圣路线赢得了一个名字:圣地亚哥之路。此外，人们相信伟大的圣地亚哥奇迹般地出现在克拉维霍之战中，带领阿斯图里亚斯的基督教战士战胜了摩尔人，这导致了一种著名的崇拜以及圣地亚哥·马塔莫罗斯的绰号，即「杀死摩尔人的圣詹姆斯」。\n\n由于他在西班牙基督教中的传奇地位，我们努力保护朝圣者，并在孔波斯特拉建立一个安全的避风港以纪念他。此外，随着新扩张的城市孔波斯特拉，我们现在可以选择将我们在加利西亚的地区首府迁移到孔波斯特拉。"
 mmetr_LON_mission_events.2.a: "迁都孔波斯特拉"
 mmetr_LON_mission_events.2.b: "保持同一地区首府"
 mmetr_LON_mission_events.3.t: "巴伦西亚城堡"
 mmetr_LON_mission_events.3.desc: "经过激烈的战斗，瓦伦西亚城的战略地位已经从敌人手中被夺取。由于这座城市离莱昂的中心地带有相当大的距离，我们正在考虑将瓦伦西亚伯国授予[Root.Dynasty.GetName]的后裔或另一个在收复失地运动中特别忠诚和有能力的莱昂贵族。"
 mmetr_LON_mission_events.3.a: "一个[Root.Dynasty.GetName]将直接统治瓦伦西亚"
 mmetr_LON_mission_events.3.b: "将瓦伦西亚授予他人，这样他就可以建立自己的王朝，忠于[Root.Dynasty.GetName]。"
 mmetr_LON_mission_events.4.t: "胜利十字勋章"
 mmetr_LON_mission_events.4.desc: "阿斯图里亚斯的王冠领地，莱昂王国最初诞生的地方，已经再次被我们的统治者整合和统一。因此，我们已经证明自己是阿斯图里亚斯王位无可争议的、光荣的继承人。\n\n作为阿斯图里亚斯的继承者，我们也继承了一件伟大的艺术品。胜利十字架，「胜利十字架」是阿斯图里亚斯亲属时代的一个华丽的镶嵌宝石的十字架。根据传说，十字架是由阿斯图里亚斯的佩拉吉乌斯在科瓦东加与摩尔人作战时携带的，这场战斗和阿斯图里亚斯的第一次胜利标志着收复失地运动的开始。因此，十字架已经成为伊比利亚基督教世界的主要象征，也是阿斯图里亚斯纹章的主要象征。"
 mmetr_LON_mission_events.4.a: "愿上帝继续带领我们战胜异教徒！"
 mmetr_LON_mission_events.5.t: "科尔多瓦的穆斯林人才"
 mmetr_LON_mission_events.5.desc: "随着对前倭马亚首都科尔多瓦的征服，摩尔人的影响很容易在这座城市中显现出来。虽然穆斯林摩尔人在收复失地运动的战争中是我们的敌人，但他们在建设一个精美而复杂的首都方面的才能是不可否认的事实。因此，由于许多非基督教的行政人员、顾问和学者仍然留在科尔多瓦，其中包括穆斯林和犹太人的人才，我们现在面临着如何处理这些新的非基督教人才的问题。"
 mmetr_LON_mission_events.5.a: "驱逐摩尔人，不管他们的才能如何"
 mmetr_LON_mission_events.5.b: "只要他们宣誓效忠，我们就会接受所有的人才"
 mmetr_LON_mission_events.6.t: "伊比利亚十字军国家？"
 mmetr_LON_mission_events.6.desc: "伊比利亚十字军国家是一种独特的君主制形式，诞生于收复失地运动的环境中，它将涉及到伊比利亚君主和各个圣骑士团之间的密切合作。虽然在我们人民的历史中是前所未有的，但无论我们在边界之外发动多远的收复战争，我们仍然面临着基督教世界敌人的威胁。因此，也许明智的做法是与圣骑士团密切合作，与十字军建立牢不可破的联系，为我们土地和人民的安全以及为上帝的荣耀发动永恒的十字军。"
 mmetr_LON_mission_events.6.a: "我们与圣骑士团的联系永远不会被切断！"
 mmetr_LON_mission_events.6.b: "我们很快就不需要他们的帮助了"
 mmetr_LON_mission_events.7.t: "阿尔坎塔拉骑士团"
 mmetr_LON_mission_events.7.desc: "阿尔坎塔拉骑士团，也被称为圣朱利安骑士团，是在埃斯特雷马杜拉城阿尔坎塔拉成立的，以应对收复失地运动的持续冲突所造成的动荡和战争。阿尔坎塔拉骑士团既是一个军事骑士团，也是一个慈善骑士团，他们将继续努力工作，为埃斯特雷马杜拉带来安全和繁荣。"
 mmetr_LON_mission_events.7.a: "他们对上帝的虔诚通过他们的仁慈闪耀着光芒！"
 mmetr_YAM_mission_events.1.t: "一个精神与世俗的统治者"
 mmetr_YAM_mission_events.1.desc: "我们的[Root.Monarch.GetTitle]在世俗和世俗领域都变得有影响力，统治着一个伟大的领域，同时也保持着对上天的[Root.Monarch.GetHerHis]谦逊和虔诚。因此，我们现在可以选择不仅使我们的[Root.Monarch.GetName]成为[Root.GetName]的世俗统治者，而且成为我们人民的精神领袖。"
 mmetr_YAM_mission_events.1.a: "[Root.Monarch.GetName]将同时成为统治者和萨满"
 mmetr_YAM_mission_events.1.b: "[Root.Monarch.GetName]已经得到了众神的支持"
 mmetr_YAM_mission_events.2.t: "宇治提供服务"
 mmetr_YAM_mission_events.2.desc: "我们的大和国缺乏一个中央集权的政府系统，而是依赖于全国范围内各种联合的氏族的合作。因此，氏族在政治、经济甚至宗教领域都非常有影响力。通过听取这些氏族的建议并成功地执行他们的要求，我们赢得了即使是以前难以控制的最有影响力的氏族成员的尊重和忠诚。一些即将崛起的氏族成员已经被派往我们的首都，为皇室直接服务，希望提高他们的地位，为他们的家庭带来名声。"
 mmetr_YAM_mission_events.2.a: "我们需要有能力的管理者。"
 mmetr_YAM_mission_events.2.b: "我们需要能言善辩的熟练外交官。"
 mmetr_YAM_mission_events.2.c: "我们的军队需要更严格的纪律"
 mmetr_YAM_mission_events.3.t: "大乘佛教传入大和"
 mmetr_YAM_mission_events.3.desc: "在我们远征中国之后，我们带回了一种被称为佛教的西方流行宗教。它的追随者奉行佛陀的教义，它的许多信条对我们的人民特别有吸引力。一些朝廷成员已经皈依，我们派往海外的许多外交官也皈依了佛教的大乘宗派。在地方层面，佛陀的教义已被纳入神道教信仰，这意味着将佛教作为国教可能会使我们的人民有一个相当平稳的过渡，因为神道的神灵不会被抛弃，而是被纳入神道-佛教信仰。"
 mmetr_YAM_mission_events.3.a: "我们将遵循佛陀的教诲"
 mmetr_YAM_mission_events.3.b: "异族宗教不能由我们赞助"
 mmetr_YAM_mission_events.3.tt: "解锁§T佛教任务§!和§T太阳法轮§!任务。"
 mmetr_YAM_mission_events.4.t: "九州的安昙航海家"
 mmetr_YAM_mission_events.4.desc: "九州的安昙家是一个战士氏族，以他们在航海和所有海事方面的专业知识而闻名。现在他们臣服于大和，他们在星座、潮汐变化和天气规律方面的智慧以及他们在探索方面的经验将是我们国家的宝贵财富。因此，让我们利用他们的技能，把我们不断壮大的海军磨练成一支精良的战斗力量，配得上大和和安昙海神。"
 mmetr_YAM_mission_events.4.a: "愿安昙和星辰指引我们的王国走向荣耀！"
 mmetr_YAM_mission_events.5.t: "道后温泉"
 mmetr_YAM_mission_events.5.desc: "四国是全日本最古老的温泉之一。它甚至已经成为我们的[Root.Monarch.GetTitle]的热门修养地，将皮肤浸泡在道后温泉水中被认为可以治愈最严重的伤口或疾病。据说，即使是天照大神也通过浸泡温泉而从致命的疾病中恢复过来——天照大神留下足迹的石头至今仍留在道后温泉。"
 mmetr_YAM_mission_events.5.a: "如此神奇的灵丹妙药掌握在我们手中，真是太棒了！"
 mmetr_PAR_mission_events.1.t: "帕提亚射击"
 mmetr_PAR_mission_events.1.desc: "著名的帕提亚射击是一种骑射手打了就跑的战术，骑射手假装撤退，然后转身向追击的毫无戒心的敌军发射箭矢。这种熟练的机动需要绝对掌握骑术。这种战术因帕提亚击败克拉苏的罗马军队而闻名。当罗马将军马库斯·安东尼乌斯回到帕提亚为克拉苏的耻辱性失败复仇时，我们的帕提亚轻骑兵再次摧毁了罗马的队伍——罗马战役是一场灾难，我们帕提亚人把他们送回罗马。\n\n从那时起，我们的轻骑兵日夜不停地训练，精通在各种地形和天气条件下使用帕提亚射击。虽然罗马人现在可能熟悉我们的战术，但我们的新战术一定会在未来的战役中一次又一次地击晕他们。"
 mmetr_PAR_mission_events.1.a: "看来顽固的罗马人永远学不会！"
 mmetr_PAR_mission_events.2.t: "永恒之城"
 mmetr_PAR_mission_events.2.desc: "永恒之城罗马已被帕提亚军队洗劫一空，这是帕提亚的荣耀时刻，也是罗马的彻底耻辱。几代人以来，罗马人一直把我们视为野蛮人，就像他们对任何其他非罗马文化一样。然而，有了这一成就，我们不仅羞辱了罗马人，而且还证明了帕提亚骑兵比罗马军团的优越性！"
 mmetr_PAR_mission_events.2.a: "荣耀归于帕提亚！荣耀归于[Root.Monarch.GetTitle]！"
 mmetr_PAR_mission_events.3.t: "继业者的继承者"
 mmetr_PAR_mission_events.3.desc: "我们的帕提亚帝国最初是以塞琉古帝国为代价而崛起的，塞琉古帝国是一个希腊化帝国，作为亚历山大大帝的继业者或继承者之一。伟大的帕提亚统治者和将军，如米特里达梯大帝，征服了塞琉古的土地和总督领，包括波斯、米底和巴比伦尼亚，将帕提亚王国从一个叛乱的王国扩大为一个可以与希腊人和罗马人相媲美的帝国。然而，我们从来没有真正有机会完成我们开始的事情，因为罗马人在我们能够完成之前就征服了叙利亚的塞琉古中心地带。因此，随着我们的帝国现在控制了塞琉古的首都安条克，我们现在已经证明自己有资格成为亚历山大大帝的继承人！"
 mmetr_PAR_mission_events.3.a: "我们肩负着希腊和波斯帝国的遗产！"
 mmetr_PAR_mission_events.4.t: "巴勒斯坦问题"
 mmetr_PAR_mission_events.4.desc: "由于犹太人反抗罗马的统治，许多耶路撒冷和周边地区的犹太人被驱逐到帝国的其他地区。随着这些土地现在在我们的统治之下，我们现在面临着一个问题，即如何准确地处理我们的新领地。\n\n我们可以维持罗马人设定的现状，而是任命帕提亚贵族代表我们管理这些土地。另一方面，我们也可以允许犹太人回到耶路撒冷和犹太王国以前的土地，作为一种安抚的方式，并促进新获得的省份的发展，就像波斯阿契美尼德帝国的居鲁士大帝允许巴比伦的犹太人回到耶路撒冷一样。"
 mmetr_PAR_mission_events.4.a: "允许犹太人返回耶路撒冷。"
 mmetr_PAR_mission_events.4.b: "维持现状。"
 mmetr_PAR_mission_events.4.c: "在犹地亚建立一个附庸国。"
 mmetr_PAR_mission_events.5.t: "卡帕多西亚国王"
 mmetr_PAR_mission_events.5.desc: "当波斯阿契美尼德帝国落入马其顿的亚历山大大帝之手时，波斯统治者继续抵抗在卡帕多西亚的希腊统治；卡帕多西亚王国继续存活的时间甚至比继业者自己还要长，尽管该地区已经没有处于波斯的统治下好几代人了，但该地区和卡帕多西亚的人民仍然被甚至罗马人认为几乎是波斯的活着的一部分。此外，祆教祭司继续点燃卡帕多西亚的火焰，许多卡帕多西亚人仍然对我们共同的信仰保持虔诚。因此，虽然卡帕多西亚成为罗马人的仆从国已经过去了很长时间，但我们的文化和宗教相似性将使他们更有可能在相对较短的时间内接受帕提亚的统治。"
 mmetr_PAR_mission_events.5.a: "我们将继承卡帕多西亚的波斯遗产。"
 mmetr_PAR_mission_events.6.t: "亚细亚之主"
 mmetr_PAR_mission_events.6.desc: "当亚历山大大帝击败波斯帝国时，他为自己取了个「全亚细亚之主」的头衔。随着波斯和小亚细亚的土地在我们的控制之下，我们的[Root.Monarch.GetTitle][Root.Monarch.GetName]现在可以效仿亚历山大，宣布[Root.Monarch.GetHerHim]自己为亚细亚之主！"
 mmetr_PAR_mission_events.6.a: "让我们继续向亚历山大的故土进军！"
 mmetr_PAR_mission_events.7.t: "埃及万王之王"
 mmetr_PAR_mission_events.7.desc: "就在阿契美尼德波斯的冈比西斯二世胜利进军埃及时，我们自己的万王之王[Root.Monarch.GetName]带着[Root.Monarch.GetHerHis]胜利的军队进入了埃及城市亚历山大里亚。现在庆祝活动结束了，是时候让我们思考如何在埃及建立永久的帕提亚霸权了。我们是应该任命我们自己的帕提亚贵族统治者来统治尼罗河，还是应该允许埃及人一些自治和自治，以使权力的过渡进展更顺利？"
 mmetr_PAR_mission_events.7.a: "任命一位帕提亚总督来统治埃及"
 mmetr_PAR_mission_events.7.b: "允许埃及人自治"
 mmetr_PAR_mission_events.8.t: "亚历山大里亚缪斯神庙已修复"
 mmetr_PAR_mission_events.8.desc: "亚历山大里亚缪斯神庙已经在帕提亚的统治下恢复了昔日的辉煌，扩大的帕提亚贸易使我们能够获得来自世界各地的货物、文本和思想。不像让亚历山大里亚图书馆衰败的罗马人，我们的[Root.Monarch.GetTitle][Root.Monarch.GetName]在埃及的各种学者的赞助上投入了大量资金，扩大了图书馆，使其在几代人之前托勒密埃及王国赞助下的鼎盛时期相匹配。我们自己的许多来自波斯和美索不达米亚的学者冒险来到亚历山大里亚，希腊世界的许多学者也来到亚历山大里亚学习。因此，让我们邀请希腊世界的这些受人尊敬的学者之一到$CAPITAL_CITY$的帕提亚宫廷。"
 mmetr_PAR_mission_events.8.a: "我们需要一个伟大的思想家来改变我们的观点"
 mmetr_PAR_mission_events.8.b: "我们需要一位精通自然界的学者"
 mmetr_PAR_mission_events.8.c: "我们需要一位能支持我们利益的熟练的演说家"
 mmetr_PAR_mission_events.9.t: "查拉塞尼舰队"
 mmetr_PAR_mission_events.9.desc: "在过去，我们帕提亚人主要对陆地上的战争感兴趣，以前的帕提亚统治者完全依赖我们在查拉塞尼的臣民来处理所有涉及海洋的事物。然而，我们最近利用了查拉塞尼造船厂、船长和航海家的技能，以希腊化王国如塞琉古王国的风格来发展我们自己的舰队。因此，让我们派出我们崭新的帕提亚舰队，远离我们的祖先只知道马鞍的帕提亚家园，在世界各地寻求财富和荣耀。"
 mmetr_PAR_mission_events.9.a: "我们将成为船只和马鞍的主人！"
 mmetr_PAR_mission_events.10.t: "阿契美尼德波斯的继承者"
 mmetr_PAR_mission_events.10.desc: "我们$DYNASTY$王朝声称自己是波斯阿契美尼德王朝的后裔，声称他们是阿契美尼德王朝的阿尔塔薛西斯二世的后裔。虽然甚至$DYNASTY$王朝的成员自己也不确定这一说法的合法性，但我们帕提亚王朝对安纳托利亚、埃及和波斯的征服表明，我们仍然是阿契美尼德王朝诸王遗产的精神继承者。因此，我们现在有两个选择：要么坚持我们对他们遗产的宣称，宣布恢复古波斯帝国，要么我们可以忠于我们最初的遗产，保持帕提亚帝国而不是波斯。"
 mmetr_PAR_mission_events.10.a: "宣告波斯帝国的重生！"
 mmetr_PAR_mission_events.10.b: "我们是帕提亚人，不是波斯人。"
 mmetr_PAR_mission_events.11.t: "泰西封大城"
 mmetr_PAR_mission_events.11.desc: "泰西封城是由帕提亚的米特里达梯一世「大帝」在底格里斯河对岸的希腊化城市塞琉西亚建立的一个军事营地，自那以后，它已经大大超过了希腊城市塞琉西亚，并发展成为一个伟大的首都，成为整个已知世界最大的城市之一。听到这座城市为其居民提供的繁荣和机会后，来自帕提亚王国，甚至来自邻近政体的许多个人和家庭选择迁移到泰西封，为它已经增长的人口增加。因此，我们现在有两个选择，一个是专注于发展城市的市场部门，另一个是准备新居民作为未来的征召兵。"
 mmetr_PAR_mission_events.11.a: "新居民将在战斗中为我们服务"
 mmetr_PAR_mission_events.11.b: "激励城市中的工匠和熟练工匠"
 mmetr_PAR_mission_events.12.t: "巴比伦诸神"
 mmetr_PAR_mission_events.12.desc: "在从希腊化塞琉古帝国手中征服了亚述、巴比伦尼亚和苏美尔的土地后，帕提亚的米特里达梯一世亲自进入美索不达米亚的圣城，并献身于阿卡德诸神。更早些时候，阿契美尼德王中之王波斯的居鲁士大帝也在征服后献身于巴比伦尼亚的诸神。因此，为了效仿这些伟大的祖先，我们的[Root.Monarch.GetTitle][Root.Monarch.GetName]已经进入巴比伦尼亚的神圣大厅，并献身于阿卡德诸神，这是一个宗教和政治的举动，因为这肯定会取悦那些不坚持我们自己的信仰的人。"
 mmetr_PAR_mission_events.12.a: "愿我们继续成为阿卡德诸神的选民国王。"
 mmetr_PAR_mission_events.13.t: "亚美尼亚王室"
 mmetr_PAR_mission_events.13.desc: "我们与亚美尼亚臣民的密切关系使我们对该地区及其人民，包括王室具有巨大的影响力。为了表达信任、友谊和亲属关系，亚美尼亚的[ARM.Monarch.GetTitle][ARM.Monarch.GetName]带着他们自己的家族成员来到我们的宫廷，提议让他们成为[Root.Monarch.GetTitle][Root.Monarch.GetName]的配偶。"
 mmetr_PAR_mission_events.13.a: "他们将成为我们的主要配偶"
 mmetr_PAR_mission_events.13.b: "他们将成为皇家后宫的侧室"
 mmetr_PAR_mission_events.14.t: "七大家族"
 mmetr_PAR_mission_events.14.desc: "帕提亚七大家族是整个帝国最著名的七个贵族家族。据说，这七个家族可以追溯到传说中的波斯国王卡扬王朝的维什塔斯帕，他是祆教的圣典《阿维斯塔》的英雄之一。这些家族中最突出的两个家族，苏伦家族和卡伦家族，已经把他们最有能力的领导人派到我们的宫廷，希望成为帕提亚军队的将军。"
 mmetr_PAR_mission_events.14.a: "从苏伦家族中选择提名"
 mmetr_PAR_mission_events.14.b: "从卡伦家族中选择提名"
 mmetr_PAR_mission_events.15.t: "米特里达梯·欧帕托的遗产"
 mmetr_PAR_mission_events.15.desc: "伟大的本都国王米特里达梯六世英勇地抵抗了罗马在安纳托利亚的扩张——当他在与罗马的威胁作战时牺牲时，他留下了抵抗的遗产，我们帕提亚人继承了它。随着本都的土地从罗马的枷锁中解放出来，我们现在可以选择建立一个新的本都仆从王国，它将忠于帕提亚的王位。我们帕提亚人一直选择在没有必要的情况下选择附庸王国，而不是直接统治，例如波西斯、查拉塞尼和埃吕迈斯的情况。因此，我们是否应该通过在本都再次培养反罗马情绪来延续米特里达梯的遗产？"
 mmetr_PAR_mission_events.15.a: "一个傀儡国王将统治本都"
 mmetr_PAR_mission_events.15.b: "我们将直接统治本都"
 mmetr_PAR_mission_events.16.t: "大益联盟"
 mmetr_PAR_mission_events.16.desc: "在帕提亚王国之前，我们帕提亚人是大益联邦的一部分。虽然不再统一，但我们前大益的表亲部落仍然居住在帕提亚的土地上以及许耳卡尼亚北部的土地上。通过我们巩固家园和确保边界的努力，我们已经证明了自己是有能力的统治者，吸引了北方各前大益部落的屈服。因此，我们已经成功地将这些不同的牧民部落再次重组为一个合适的联邦，现在处于帕提亚帝国的统治之下。"
 mmetr_PAR_mission_events.16.a: "我们将再次与我们的表亲部落并肩作战"
 mmetr_SUK_mission_events.1.t: "人民的父亲"
 mmetr_SUK_mission_events.1.desc: "我们的统治者和素可泰人民之间的关系不像国王和他的臣民或神和他的追随者，而更像父亲和他的子女。作为「蒲坤」，在泰语中意为「父亲」，我们的统治者的目标是在领主和臣民之间建立一种父权主义的关系。与其选择传统的印度和高棉的德瓦拉贾或神王的概念，我们可以选择表现得更像人类，以赢得我们臣民的尊重、忠诚和爱戴。"
 mmetr_SUK_mission_events.1.a: "蒲坤[Root.Monarch.GetName]将带领我们走向繁荣！"
 mmetr_SUK_mission_events.1.b: "我们不需要任何改革"
 mmetr_SUK_mission_events.2.t: "一头献给[Root.Monarch.GetTitle]的大象"
 mmetr_SUK_mission_events.2.desc: "伟大的国王只取决于他的大象。因此，王室不仅养育了强壮而聪明的儿子和女儿，还养育了强壮而优雅的大象。随着大象在皇家军队中的扩张，皇家马厩中各种有才华的大象都被送给了我们的[Root.Monarch.GetTitle][Root.Monarch.GetName]。因此，我们的[Root.Monarch.GetTitle]必须明智地选择[Root.Monarch.GetHerHis]的伴侣，他将与之共度[Root.Monarch.GetHerHis]大部分的日子。"
 mmetr_SUK_mission_events.2.a: "瓦奇拉维，一种特别聪明和敏捷的大象"
 mmetr_SUK_mission_events.2.b: "希兰，一只特别坚韧和顽强的大象"
 mmetr_SUK_mission_events.2.c: "梅柴，一头特别强壮和勇敢的大象"
 mmetr_SUK_mission_events.3.t: "玛哈泰寺"
 mmetr_SUK_mission_events.3.desc: "我们赞助了全国各地许多寺庙以及其他佛教纪念碑和雕像的建设。其中一个寺庙是玛哈泰寺，是王国的主要寺庙之一，其主佛塔中存放着佛陀本人的遗物。它的设计基于曼荼罗，代表宇宙本身，而佛塔的形状像莲花，一种代表佛教启蒙的花朵。"
 mmetr_SUK_mission_events.3.a: "愿佛陀继续指引泰人"
 mmetr_SUK_mission_events.4.t: "百万稻田之地"
 mmetr_SUK_mission_events.4.desc: "兰纳的土地，意为「百万稻田」，已经在素可泰的霸权下得到了保护。这些土地上的许多北部泰人和孟族人以前享有自治权，免受强大的孟族和高棉政权的统治。因此，也许他们作为我们曼荼罗中的直接附庸会更好地为我们服务。作为保护和自治的交换，兰纳人将向我们提供贡品和军事贡献。"
 mmetr_SUK_mission_events.4.a: "将兰纳授予当地贵族"
 mmetr_SUK_mission_events.4.b: "我们将直接统治这片土地"
 mmetr_SUK_mission_events.5.t: "阿瑜陀耶的泰族人"
 mmetr_SUK_mission_events.5.desc: "由于位于昭披耶河、华富里河和巴塞河三条河流的战略位置，前罗斛城阿瑜陀耶成为孟族和泰族的商业和政治中心。许多泰人已经住在这个城市，它的人口和繁荣多年来持续增长。因此，我们应该促进泰族定居阿瑜陀耶，现在在我们的泰语中被称为阿瑜陀耶，还是应该促进阿瑜陀耶泰族移民到我们的首都$CAPITAL_CITY$？"
 mmetr_SUK_mission_events.5.a: "邀请华富里泰人来到$CAPITAL_CITY$"
 mmetr_SUK_mission_events.5.b: "促进阿瑜陀耶的进一步定居"
 mmetr_SUK_mission_events.6.t: "东方佬族"
 mmetr_SUK_mission_events.6.desc: "我们终于完全彻底地征服了老挝的心脏地带。就像任何其他的征服一样，随着战役的结束，我们现在必须回答一个问题，我们将如何处理我们的新老挝臣民。老挝人和我们一样是泰族人，即使经过很长时间，我们仍然有语言和文化上的相似之处，这使我们比陌生人更接近表亲。然而，作为他们的新宗主，我们也必须考虑这种立场的实际影响。因此，我们应该接受并容忍老挝人作为表亲文化，还是应该像对待外来文化一样对待他们并试图同化他们？"
 mmetr_SUK_mission_events.6.a: "平等地接纳我们的老挝表亲"
 mmetr_SUK_mission_events.6.b: "利用我们的相似性来同化他们"
 mmetr_SUK_mission_events.7.t: "吴哥被占领"
 mmetr_SUK_mission_events.7.desc: "随着吴哥城和著名的吴哥窟被占领，我们的军队现在已经完全占领了高棉帝国的旧都。吴哥有这么多有价值的物品，包括各种著名的雕像，我们的将军很想把它们和他们的军队一起带回我们的首都$CAPITAL_CITY$。"
 mmetr_SUK_mission_events.7.a: "将雕像和吴哥所有的财富带回$CAPITAL_CITY$！"
 mmetr_SUK_mission_events.7.b: "把寺庙和它值钱的东西留着吧"
 mmetr_SUK_mission_events.8.t: "泰丝绸"
 mmetr_SUK_mission_events.8.desc: "与世界上大多数从中国市场获得丝绸的地区不同，我们泰人种植和饲养自己的蚕，编织自己的丝绸，最常见的是深色图案和饱满的丝绸服装。我们从来没有真正尝试过营销或将泰丝出口到我们的领土之外，因为泰丝大多是为个人用途生产的。然而，一位来到我们首都$CAPITAL_CITY$的中国外交官指出，我们的丝绸产品在外国市场可能有潜力。因此，由于我们新的与中国贸易联系，我们现在可以把我们的丝绸贸易扩展到泰国中心地带之外。"
 mmetr_SUK_mission_events.8.a: "我们将把我们的丝绸运往国外的新市场！"
 mmetr_SUK_mission_events.9.t: "宋卡洛瓷器"
 mmetr_SUK_mission_events.9.desc: "由于我们在中原的外交努力，我们获得了进入中国的市场。除了贸易机会，我们还通过我们的贸易网络获得了新知识。利用中国的陶瓷制造技术，我们开发了我们自己的特色素可泰风格的陶瓷，称为桑卡洛器皿。我们的新桑卡洛产品有其标志性的精致绿色，被称为凯卡，意思是「乌鸦蛋」。我们的新桑卡洛商品不仅在我们的勐或城市之间的内部贸易中流通，而且也与渴望尝试新产品的产品的邻国流通。"
 mmetr_SUK_mission_events.9.a: "让我们继续建设我们的贸易网络"
 mmetr_SUK_mission_events.10.t: "马达班-汉达瓦底的孟人"
 mmetr_SUK_mission_events.10.desc: "孟人曾经是华富里和其他地方的伟大而强大的统治者。然而，高棉和泰王国的崛起严重削弱了孟族的政权，许多孟族城邦被高棉帝国和泰人征服。今天，几乎没有孟族自治城市。因此，也许我们可以通过在马达班授予孟族一个自治王国来赢得他们的好感，这个王国将直接服从泰人的统治，在战争时期提供人力和军队，在和平时期也向他们进贡。"
 mmetr_SUK_mission_events.10.a: "孟人将在马塔班拥有避风港！"
 mmetr_SUK_mission_events.10.b: "我们将直接统治孟族城市"
 mmetr_AKS_mission_events.1.t: "迪姆特王国"
 mmetr_AKS_mission_events.1.desc: "德姆特王国曾经统治着埃塞俄比亚高原，后来分裂成许多小王国，其中之一是阿克苏姆。随着对埃塞俄比亚腹地的征服，我们已经确立了自己作为其人民唯一的统治者，就像德姆特的国王和王后在许多世纪前一样。因此，我们胜利的[Root.Monarch.GetTitle][Root.Monarch.GetName]现在进入历史性首都耶哈，宣布恢复我们统一的家园的和平。"
 mmetr_AKS_mission_events.1.a: "荣耀归于阿克苏姆！"
 mmetr_AKS_mission_events.2.t: "也门的[Root.Monarch.GetTitle]"
 mmetr_AKS_mission_events.2.desc: "[Root.Monarch.GetTitle][Root.Monarch.GetName]已经成功地征服了阿拉伯南部的所有也门土地，建立了一个横跨红海的海外帝国。随着我们附近的对手被击败，我们的海外领土在阿克苏姆的统治下得到保障，[Root.Monarch.GetName]现在可以专注于发挥我们对红海贸易和其他地区的统治，这样[Root.Monarch.GetHerHis]的儿女们就可以生活在一个繁荣和稳定的帝国中。"
 mmetr_AKS_mission_events.2.a: "没有人能挑战阿克苏姆的军事力量！"
 mmetr_AKS_mission_events.3.t: "征服努比亚"
 mmetr_AKS_mission_events.3.desc: "我们已经远远超越了麦罗埃的边界，进入了栋古拉的土地，而且比历史上任何其他阿克苏姆国王都更深入尼罗河的下游。随着努比亚人的整个文化现在处于阿克苏姆的统治之下，我们现在必须采取步骤巩固我们的新帝国，并将努比亚人民整合为阿克苏姆的忠实臣民。\n\n此外，对上尼罗河的征服使我们能够通过河流运输部队和物资的新方式，这将支持我们未来远在阿克苏姆之外的战役。"
 mmetr_AKS_mission_events.3.a: "努比亚人将把我们的帝国视为他们的新家。"
 mmetr_AKS_mission_events.4.t: "洗劫麦罗埃"
 mmetr_AKS_mission_events.4.desc: "伟大的努比亚首都麦罗埃已经被我们的阿克苏姆军队占领，[Root.Monarch.GetTitle][Root.Monarch.GetName]现在带着渴望战利品的军队进入被征服的城市。麦罗埃拥有许多几个世纪前的宝藏，该市的大多数居民已经接受了任何可能降临到他们的命运。虽然彻底洗劫这样一座重要城市是标准的，但也许我们可以通过限制自己的掠夺并不自己夺取任何居民自己来赢得麦罗埃人民的心。"
 mmetr_AKS_mission_events.4.a: "带走在麦罗埃的所有有价值的东西，无论是黄金还是人！"
 mmetr_AKS_mission_events.4.b: "拿回麦罗埃的财宝，但让平民安息。"
 mmetr_AKS_mission_events.5.t: "[Root.GetAdjective]大海军"
 mmetr_AKS_mission_events.5.desc: "多亏了我们强大的海军，我们现在可以更有效地保护努比亚、阿拉伯和印度土地和民族之间的利润丰厚的贸易。此外，我们还对埃及的单桅帆船设计进行了调整，这种船只被非洲人和阿拉伯人使用，以提高我们的海军努力的效率，发展了我们这代人从未见过的海洋文化。"
 mmetr_AKS_mission_events.5.a: "愿我们伟大的舰队为我们的王国和人民带来财富！"
 mmetr_AKS_mission_events.6.t: "印度香料"
 mmetr_AKS_mission_events.6.desc: "几代人之前，阿拉伯商人谈到一种巨大的鸟，希腊人和罗马人称之为肉桂树，一种用肉桂树枝做巢的大型鸟类，商人们从肉桂树上获得肉桂作为贸易品。事实上，阿拉伯商人讲这个故事是为了愚弄希腊人和罗马人，阻止他们寻找香料的来源——一片远东叫做印度的土地——而希腊人和罗马人被愚弄了。随着对埃律特拉海贸易的控制，我们也像阿拉伯南部的商人一样，在印度香料贸易中获得了当地的垄断地位，成为印度和地中海之间的中间商。"
 mmetr_AKS_mission_events.6.a: "愿朱雀鸟赐予我们巨大的财富！"
 mmetr_AKS_mission_events.7.t: "尼罗河皇帝"
 mmetr_AKS_mission_events.7.desc: "在整个历史上，埃及的土地一直是无数帝国的家园。从埃及人自己的帝国开始，埃及后来落入波斯、希腊和罗马帝国的控制之下。随着对下尼罗河谷的征服，我们也成为了一个尼罗河帝国；就像希腊和波斯自称为法老的国王一样，[Root.Monarch.GetTitle][Root.Monarch.GetName]现在作为埃及的新皇帝统治着埃及。"
 mmetr_AKS_mission_events.7.a: "荣耀归于[Root.GetName]！"
 mmetr_AKS_mission_events.8.t: "辉煌之都"
 mmetr_AKS_mission_events.8.desc: "通过我们的[Root.Monarch.GetTitle][Root.Monarch.GetName]以及各种官员、工程师、建筑师和其他各种参与者的努力，我们在埃塞俄比亚的中心地带建立了一个辉煌的首都$CAPITAL_CITY$。即便如此，我们的资源也是有限的——因此，我们必须明智地选择把我们的资源集中在哪里，至少现在是这样，要么建立一个能够击退任何敌人的防御要塞，要么促进埃塞俄比亚繁荣的贸易城市的发展。"
 mmetr_AKS_mission_events.8.a: "专注于$CAPITAL_CITY$的军事能力"
 mmetr_AKS_mission_events.8.b: "在$CAPITAL_CITY$投资作为贸易中心"
 mmetr_AKS_mission_events.9.t: "阿克苏姆货币体系"
 mmetr_AKS_mission_events.9.desc: "我们阿克苏姆人是埃及南部所有王国中第一个铸造我们自己的货币的国家。作为埃律特拉海、红海和埃及和地中海之间的十字路口，埃塞俄比亚的土地是一个伟大的位置，我们可以从那里与遥远的城市和王国进行贸易，在这个过程中将我们的货币传播得更远更广。"
 mmetr_AKS_mission_events.9.a: "[Root.Monarch.GetTitle][Root.Monarch.GetName]的面容将广为人知！"
 mmetr_AKS_mission_events.10.t: "所罗门帝国"
 mmetr_AKS_mission_events.10.desc: "作为圣经中以色列所罗门王的后裔，我们成功地夺回了耶路撒冷城。因此，经过几个世纪，这座圣城现在再次处于所罗门王的统治之下。因此，让我们决定如何纪念我们祖先的遗产，以及是否将我们的首都迁往以色列的前首都耶路撒冷。"
 mmetr_AKS_mission_events.10.a: "重命名我们的帝国，并将我们的宝座移到耶路撒冷"
 mmetr_AKS_mission_events.10.b: "重命名我们的帝国，但保留我们现在的首都"
 mmetr_AKS_mission_events.10.c: "迁都耶路撒冷，但保持我们现在的名称。"
 mmetr_AKS_mission_events.10.d: "没有必要改变"
 mmetr_AKS_mission_events.11.t: "埃塞俄比亚的主教"
 mmetr_AKS_mission_events.11.desc: "我们的一位特别熟练的神学家被任命为埃塞俄比亚主教。随着我们自己的一个人在整个基督教世界的其他人中担任官方主教，现在全世界的基督徒都将知道我们的虔诚和信仰。与罗马、希腊、埃及和其他地区的宗教领袖的正式宗教联系也为我们提供了更多的外交和政治机会以及宗教的机会。"
 mmetr_AKS_mission_events.11.a: "愿我们继续尽我们所能地侍奉上帝。"
 mmetr_AKS_mission_events.12.t: "教义分歧"
 mmetr_AKS_mission_events.12.desc: "由于我们从基督教世界的其他宗教领导层中获得自治，我们发展了我们自己的基督教风味，并将其编纂成官方的阿克苏姆教义。即便如此，我们仍在内部就罗马的大公会议所涵盖的相同议题进行辩论，主要的讨论围绕着基督的性质。在当地埃塞俄比亚语「Ge'ez」中被称为「特瓦希多」，意思是「团结一致」，我们人民中的一种新信仰认为，基督的神性和人的性质是完美的结合，而不是罗马和希腊认为基督拥有神性和人的性质的信仰。作为阿克苏姆的统治者，现在是我们决定接受哪种教义的责任。"
 mmetr_AKS_mission_events.12.a: "站在台瓦西多派的一边"
 mmetr_AKS_mission_events.12.b: "我们将继续与罗马结盟"
 mmetr_AKS_mission_events.13.t: "阿拉伯乳香"
 mmetr_AKS_mission_events.13.desc: "在也门各地当地生产的主要出口产品之一是乳香。由于受到外国市场的追捧，我们在阿拉伯拥有自己的乳香生产以及利润丰厚的贸易机会，这无疑是一个恩惠，我们将在阿克苏姆和阿拉伯商人可以进入的每个外国市场中加以利用。"
 mmetr_AKS_mission_events.13.a: "我们将在阿拉伯打下基础进行扩张"
 mmetr_HND_mission_events.1.t: "北方军队"
 mmetr_HND_mission_events.1.desc: "北军，是汉朝的主要常备军，保卫我们的北方边界，抵御北方游牧蛮夷。通过确保北军总是得到很好的补给和支持，并由任人唯贤而不是任人唯亲或贿赂的有能力的将军领导，我们已经开始在一个原本由平民征召兵保卫的帝国中扩大职业军队。"
 mmetr_HND_mission_events.1.a: "中国的心脏地带将不再受到蛮夷的威胁！"
 mmetr_HND_mission_events.2.t: "北方战争的结束"
 mmetr_HND_mission_events.2.desc: "在经历了匈奴的许多战争和背叛之后，对北方游牧部落的征服终于完成了。自从我们许多代以前与北方匈奴的第一次战争以来，我们的祖先为保卫我们的家园免受游牧部落的袭击而进行了激烈而英勇的战斗。为了确保北方野蛮人不会背叛我们，我们进一步加强了我们的朝贡制度，并促进汉族移民在北方的前匈奴土地上定居。"
 mmetr_HND_mission_events.2.a: "我们的边疆土地终于迎来了和平。"
 mmetr_HND_mission_events.3.t: "五胡"
 mmetr_HND_mission_events.3.desc: "在汉朝边境定居的五胡过去既是贡品的来源，也是麻烦的来源。然而，今天，我们已经成功地与包括羌人在内的几个部落建立了友好关系。此外，通过派遣被假冒为汉人「公主」的平民妇女，以确保与各个羌人酋长联姻，我们已经成功地获得了他们的充分合作，包括承诺在战役中提供军事援助。"
 mmetr_HND_mission_events.3.a: "愿羌人在不久的将来证明他们的价值。"
 mmetr_HND_mission_events.4.t: "玉门"
 mmetr_HND_mission_events.4.desc: "玉门关，是丝绸之路贸易通过的一个检查点，将中国和东亚的土地与中亚和中原以外的其他西方土地连接起来。在玉门关内和附近建立了更大的军事和殖民存在，我们现在已经获得了通过该关和整个丝绸之路进行更有效、更有利可图的贸易的机会。"
 mmetr_HND_mission_events.4.a: "玉门将是迎接所有来到我们帝国的旅行者的大门。"
 mmetr_HND_mission_events.5.t: "汉四郡"
 mmetr_HND_mission_events.5.desc: "几代人之前，汉朝在朝鲜击败了朝鲜王国，建立了汉四郡，在这种情况下是指被称为「韩」的朝鲜国家，如三韩，朝鲜的三个王国。虽然我们对这些郡的控制随着时间的推移而放松，但我们现在已经重新建立了对汉四郡的直接统治以及与整个半岛其他地区的朝贡关系。朝鲜各郡的管理方式与中国心脏地带的各郡没有什么不同，使我们能够对这些朝鲜土地的当地政治和经济施加巨大的控制和影响。汉族人在各郡的定居也使我们能够在文化上影响这些土地。"
 mmetr_HND_mission_events.5.a: "诸韩王明智地选择在天子面前卑躬屈膝！"
 mmetr_HND_mission_events.6.t: "来自倭的访客"
 mmetr_HND_mission_events.6.desc: "由于与我们东海岸外的一个岛国——倭的统治者建立了正式的外交关系，我们成功地与它的统治者建立了亲密的联系。为了表示善意，倭的统治者派了一个聪明而博学的学者来这里研究我们的生活方式、政治、文化和哲学，这样他就可以把新知识带回他的祖国。虽然他们将在我们的首都进行宫廷之外的研究，但如果我们认为有用，我们总是可以向他寻求建议。"
 mmetr_HND_mission_events.6.a: "我们将张开双臂欢迎他们。"
 mmetr_HND_mission_events.7.t: "西部地区的保护国"
 mmetr_HND_mission_events.7.desc: "西域的土地曾经在我们的控制之下，自天马之战以来，我们的影响力一直扩展到大宛的土地。然而，内部不稳定和内乱导致我们多年来从这些土地撤退，转而处理直接影响汉帝国心脏地带的事务。现在我们已经恢复了对西域的军事、政治和经济权威，也许是时候重新建立西域都护府，并任命一位汉人都护，协助我们的战役。"
 mmetr_HND_mission_events.7.a: "重设都护一职。"
 mmetr_HND_mission_events.7.b: "没有必要进行重建。"
 mmetr_KHA_mission_events.1.t: "西辽"
 mmetr_KHA_mission_events.1.desc: "许多年前，当契丹辽王朝崩溃时，一群契丹人逃离了女真人的统治，在蒙古西部的土地上定居，建立了西辽。现在，辽的残余也被打败了——尽管他们自称为皇帝，但似乎辽的契丹人已经被我们的军队所羞辱，现在意识到真正的可汗统治蒙古部落。因此，我们已经接受了幸存的契丹人的真诚服从——按照通常的做法，我们进一步将他们的士兵分散在我们的领土上，这样他们就永远不会联合起来反对我们，而是将蒙古视为自己的家园。"
 mmetr_KHA_mission_events.1.a: "我们应该像对待自己人一样对待幸存者。"
 mmetr_KHA_mission_events.2.t: "花剌子模的陨落"
 mmetr_KHA_mission_events.2.desc: "由于他们令人发指的侮辱，花剌子模的沙阿帝国被彻底消灭了，它的城市被烧毁，它的人民被屠杀。虽然大多数幸存的花剌子模人已经诚挚地向我们的[Root.Monarch.GetTitle]投降，但一些花剌子模军队的残余已经逃离并迁移到其他地方。被称为花剌子模的残余军队已经沦为无家可归的雇佣兵，寻找任何愿意为他们提供钱财的人。也许随着时间的推移，花剌子模甚至可能愿意在我们自己的旗帜下服务。"
 mmetr_KHA_mission_events.2.a: "他们对我们没有威胁——他们甚至可能是一种资产。"
 mmetr_KHA_mission_events.2.tt: "花剌子模军队的残余将成为§Y佣兵团§!§T花剌子模佣兵团§!"
 mmetr_KHA_mission_events.3.t: "波斯工匠的进口"
 mmetr_KHA_mission_events.3.desc: "虽然拒绝向我们军队投降的城市都被屠杀，以鼓励其他城市的投降，但我们总是确保饶恕工匠，即使所有其他居民都被屠杀。因此，由于我们在波斯的征服，我们获得了大量有才华的波斯工匠，我们把他们散布到整个帝国。其中许多最著名的工匠被送到我们的首都$CAPITAL_CITY$，在那里他们将直接为我们的[Root.Monarch.GetTitle]服务。"
 mmetr_KHA_mission_events.3.a: "愿他们为我们帝国的繁荣努力工作。"
 mmetr_KHA_mission_events.4.t: "巴格达的伊利汗"
 mmetr_KHA_mission_events.4.desc: "对巴格达的艰苦围攻为我们的蒙古军队带来了令人震惊的胜利。由于围攻和对城市的洗劫，曾经繁荣的城市巴格达的大部分已经被摧毁。然而，现在作为统治者而不是入侵者，我们必须承认这座城市的文化、宗教、知识和政治意义，以及如何利用它来实现我们的利益。因此，我们在巴格达任命了一个伊利汗，或称「部落可汗」，目的是恢复这座城市昔日的辉煌，并管理我们在美索不达米亚的新领土。这将使这座城市比我们过去摧毁的其他主要城市恢复得更快。"
 mmetr_KHA_mission_events.4.a: "让我们在那些被我们烧死的人的灰烬上建造伟大的建筑。"
 mmetr_KHA_mission_events.5.t: "阿萨辛教团"
 mmetr_KHA_mission_events.5.desc: "黎凡特的土地是尼查里伊斯玛仪派的家园，他们因其常见的暗杀行为而被称为阿萨辛或「刺客」。虽然我们已经杀死了许多在过去的黎凡特战役中与我们的敌人联合作战的阿萨辛，但直到现在我们还没有真正统治他们据点周围的土地。因此，如果他们在秘密行动和暗杀方面的技能被浪费，那将是一种耻辱。因此，一些阿萨辛已经向我们投降，以换取宗教自由的承诺。"
 mmetr_KHA_mission_events.5.a: "希望这是我们最后一次听到来自阿萨辛的消息……"
 mmetr_KHA_mission_events.6.t: "埃及马穆鲁克"
 mmetr_KHA_mission_events.6.desc: "随着对埃及的征服，我们也继承了一支重要的马穆鲁克部队，这些奴隶士兵在阿尤布和埃及的战役中被广泛部署。现在他们是我们蒙古帝国的仆人，在未来的西部土地上，马穆鲁克将为我们提供良好的服务。"
 mmetr_KHA_mission_events.6.a: "他们将是宝贵的，尽管是消耗性的，战场上的资产。"
 mmetr_KHA_mission_events.7.t: "回纥帝国"
 mmetr_KHA_mission_events.7.desc: "回纥部落已经被我们的军队征服。因为他们是被我们征服的部落中最发达的政体之一，回鹘人被任命为我们政府的高级职位，担任公务员。\n\n此外，一个名叫塔塔统阿的回鹘抄写员也被任命教我们的儿子回鹘文字——他还将他的人民的文字改编为蒙古人有史以来的第一部正确的书面文字，这一成就为我们赢得了更大的声誉。"
 mmetr_KHA_mission_events.7.a: "他们已经赢得了自己的地位。"
 mmetr_KHA_mission_events.8.t: "征服中都"
 mmetr_KHA_mission_events.8.desc: "昔日的金朝都城中都终于被占领了。在征服中都的过程中被俘的人中，有一位名叫耶律楚材的契丹儒家学者和政治家。耶律楚材引起了[Root.Monarch.GetTitle][Root.Monarch.GetName]的注意，因为他坦率地发表诚实的意见，尽管这不一定是[Root.Monarch.GetTitle]想要听到的。我们的[Root.Monarch.GetTitle]重视人才，为耶律楚材在我们的政府中提供一个高级别职位。\n\n耶律楚材似乎是征税而不是屠杀被征服民族的倡导者，他认为虽然一个帝国可以在马背上征服，但它不能在马背上统治。因此，考虑到他的洞察力，我们决定在整个帝国实施更有效的税收政策。"
 mmetr_KHA_mission_events.8.a: "也许他的想法有些道理……"
 mmetr_KHA_mission_events.9.t: "西藏的萨迦喇嘛"
 mmetr_KHA_mission_events.9.desc: "西藏的土地广袤多山，使我们很难自己直接管理这些土地。自从我们踏上西藏以来，藏传佛教的萨迦王朝特别与我们的帝国合作——作为对他们的忠诚的交换，我们使萨迦喇嘛和他的家族成为西藏的主要宗教领袖，代表我们统治土地，同时也代表我们帝国下的所有藏传佛教徒。"
 mmetr_KHA_mission_events.9.a: "这位萨迦喇嘛会很好地为我们服务。"
 mmetr_KHA_mission_events.10.t: "开封的战利品"
 mmetr_KHA_mission_events.10.desc: "在一场艰苦的围攻后，开封城终于沦陷了。在城市沦陷后，我们的部队开始像在成功的围攻后通常所做的那样掠夺这座城市。然而，与我们这个时代的大多数围攻不同，我们允许城市居民和我们的士兵进行贸易——一些最富有的居民将他们的奢侈品卖给我们，以换取食物供应，因为他们由于围攻而严重缺乏食物供应。\n\n按照标准的做法，我们收集了城市居民卖给我们的所有战利品，并在蒙古军队中平等地分配。似乎有时战争的战利品可以不必要地流血获得。"
 mmetr_KHA_mission_events.10.a: "很高兴与他们做生意……"
 mmetr_KHA_mission_events.10.tt: "开封的居民出售他们的奢侈品来换取补给"
 mmetr_KHA_mission_events.11.t: "西夏的灭亡"
 mmetr_KHA_mission_events.11.desc: "西夏侮辱我们太多次了，而西夏终于倒下了，他们以前所谓的皇帝现在跪在我们的脚下。作为对他们傲慢的惩罚，我们的[Root.Monarch.GetTitle][Root.Monarch.GetName]呼吁彻底根除西夏文化。因此，我们制定了一项在文化和语言上完全同化西夏文化的政策。所有后代都将知道蒙古人，而我们将确保没有人会知道西夏人。"
 mmetr_KHA_mission_events.11.a: "西夏人迟早会成为蒙古人"
 mmetr_KHA_mission_events.11.tt: "治下所有§Y羌文化§!省份获得减少§Y转变文化花费§!"
 mmetr_KHA_mission_events.12.t: "罗姆的塞尔柱宣誓效忠"
 mmetr_KHA_mission_events.12.desc: "在我们征服了安纳托利亚的土地后，前罗姆苏丹国的苏丹被迫大量向我们的军队投降。罗姆塞尔柱人对潜在的新贸易机会特别有用，他们以建造数百个商队驿站或贸易站的贸易网络而闻名。因此，我们已经招募了一些塞尔柱商人和货币专家加入我们的队伍。"
 mmetr_KHA_mission_events.12.a: "他们，和我们所有的商人一样，应该得到优惠待遇。"
 mmetr_KHA_mission_events.13.t: "朝鲜战船"
 mmetr_KHA_mission_events.13.desc: "随着对高丽的征服，当地的统治者现在对我们作出了回应，向我们进贡。除了进贡之外，我们还从这次征服中获得了一些其他好处。朝鲜人是造船专家，特别是在海战领域。因此，我们不可以从头开始建造，而是可以将他们的战舰和水手用于我们自己的战役。"
 mmetr_KHA_mission_events.13.a: "他们将在公海上为我们服务，远离我们的草原家园。"
 mmetr_KHA_mission_events.14.t: "战胜神风"
 mmetr_KHA_mission_events.14.desc: "我们已经征服了日本的土地，无视了所谓的神风——日本人相信这将使他们免受我们的愤怒——他们错了。没有台风能阻止我们的[Root.Monarch.GetTitle][Root.Monarch.GetName]，一个注定要征服世界的人！"
 mmetr_KHA_mission_events.14.a: "荣耀归于[Root.Monarch.GetTitle]！"
 mmetr_KHA_mission_events.15.t: "罗斯的征服"
 mmetr_KHA_mission_events.15.desc: "罗斯的诸侯们已经被迫向我们伟大的[Root.Monarch.GetTitle]屈膝——所有拒绝屈膝的人都已经被处理了。随着俄罗斯城市现在处于蒙古人的霸权之下，我们现在把注意力转向北方繁荣的诺夫哥罗德贸易城市——只要还有人不为我们服务，就总会有更多的土地要征服。"
 mmetr_KHA_mission_events.15.a: "今天，罗斯；明天，诺夫哥罗德！"
 mmetr_KHA_mission_events.16.t: "沙皇屈膝于[Root.Monarch.GetTitle][Root.Monarch.GetName]"
 mmetr_KHA_mission_events.16.desc: "保加利亚沙皇已经被我们势不可挡的力量彻底击败，现在跪在我们伟大的[Root.Monarch.GetTitle]面前。因此，另一个皇帝已经屈膝，另一个前帝国已经被我们伟大的帝国所吞并。让我们继续把目光投向保加利亚和黑海之外，向着新海岸进军，征服的时机已经成熟。"
 mmetr_KHA_mission_events.16.a: "所有人都应该跪下——在[Root.Monarch.GetName]面前跪下！"
 mmetr_KHA_mission_events.17.t: "教宗会见了[Root.Monarch.GetTitle]"
 mmetr_KHA_mission_events.17.desc: "在征服新的土地后，我们蒙古人一直对外国宗教保持宽容，并与当地宗教领袖密切合作，以使他们的追随者更容易接受我们的统治。现在，我们拥有了罗马城，以及天主教信仰的领袖本人。\n\n教宗和我们的[Root.Monarch.GetName]在永恒之城罗马开会讨论我们双方未来的合作。我们的决定将影响我们未来与教廷和天主教国家的政治和宗教关系。"
 mmetr_KHA_mission_events.17.a: "教宗将被允许成为他自己的附庸国。"
 mmetr_KHA_mission_events.17.b: "教宗国的土地将由我们直接监督。"
 mmetr_KHA_mission_events.18.t: "神圣罗马帝国的覆灭"
 mmetr_KHA_mission_events.18.desc: "所谓的神圣罗马帝国在我们伟大的蒙古帝国的威力面前支离破碎。随着无数所谓的「帝国」中的另一个帝国死在我们的脚下，我们真正获得了「帝国毁灭者的头衔」，向天上所有人证明，我们伟大的[Root.Monarch.GetTitle]注定是这个世界的唯一统治者！"
 mmetr_KHA_mission_events.18.a: "没人能打败大汗！"
 mmetr_KHA_mission_events.19.t: "蒙古城市哈拉和林"
 mmetr_KHA_mission_events.19.desc: "哈拉和林最初只是一个游牧村庄，现在是一座伟大的蒙古宫殿和适当的城市城墙和基础设施的所在地。现在我们统治着一个伟大的蒙古帝国，我们也必须从一个合适的首都进行统治，并把我们的游牧方式放在一边——因此，我们的[Root.Monarch.GetTitle][Root.Monarch.GetName]已经完成了哈拉和林城的建设。此外，我们已经委托被奴役的巴黎金匠纪尧姆·布谢尔设计一棵华丽的哈拉和林银树，一棵宏伟高大的银树在城市的中心，银果树枝延伸到[Root.Monarch.GetTitle]的宫殿上。这棵银树现在是我们新城市在蒙古草原上的光辉象征。"
 mmetr_KHA_mission_events.19.a: "我们将从哈拉和林统治世界！"
 mmetr_KHA_mission_events.20.t: "大札撒"
 mmetr_KHA_mission_events.20.desc: "随着新的蒙古文字的创造，我们现在已经将蒙古法律编纂成一套被称为《札撒》的法典。关于新蒙古帝国的习俗、犯罪和人民之间的关系，《札撒》被记录在只有皇室才能接触的卷轴上，他们以口头命令向公众宣布《札撒》。此外，那些坚持《札撒》法律的人被赋予了完全的宗教自由，他们可以崇拜任何他们喜欢的神灵。"
 mmetr_KHA_mission_events.20.a: "我们的新帝国将永葆稳定和繁荣。"
 mmetr_KHA_mission_events.21.t: "大[Root.Monarch.GetTitle]的军队"
 mmetr_KHA_mission_events.21.desc: "我们的[Root.Monarch.GetTitle]已经采取了一切措施来确保构成我们军队核心的蒙古部落的忠诚。将被征服的部落整合到我们自己的部落中，我们成功地废除了几代人以来的旧贵族结构，转而采用强调所有部落成员对[Root.Monarch.GetTitle]直接忠诚的结构。此外，我们还设计了一个军队组织系统，即由来自不同部落的人组成的军队，消除了任何部落身份或贵族忠诚的概念，取而代之的是单一的蒙古身份。"
 mmetr_KHA_mission_events.21.a: "我们有很多人，但我们都是蒙古人——一点也不多，一点也不少。"
 mmetr_KHA_mission_events.22.t: "站赤"
 mmetr_KHA_mission_events.22.desc: "通过在帝国各地建立贸易站和检查点，我们成功地建立了站赤。站赤的意思是「检查点」，是一个邮政和信使系统，使信使能够更有效地旅行，因为一支快速的军队也必须与更快的信使配对。因此，商人和将军都从站赤中受益匪浅，由于严格执行蒙古法典《札撒》，它的旅行者也享有高度的安全。"
 mmetr_KHA_mission_events.22.a: "多亏了我们的努力，我们的帝国将永远不会太庞大以至于无法统治！"
 mmetr_FRK_Carolingian_mission_events.1.t: "法兰克人的国王"
 mmetr_FRK_Carolingian_mission_events.1.desc: "王国起起落落，我们生活在一个一个人与生俱来的王位权利没有保障的时代。因此，当[Root.Monarch.GetTitle][Root.Monarch.GetName]成功地将所有的法兰克人团结在[Root.Monarch.GetHerHis]的旗帜下时，对[Root.Monarch.GetHerHis]臣民和普通民众来说尤其令人印象深刻。即使是[Root.Monarch.GetName]最严厉的批评者也会倾向于同意，在这个国王起起落落的时代，[Root.Monarch.GetName]的领导力是出色的。当其他国王在摇摇欲坠的城墙后面畏缩时，[Root.Monarch.GetName]亲自率领自己的军队，[Root.Monarch.GetName]肯定会带领法兰克人，在伟大的查理·马特的后裔的领导下，在名义上和身份上团结起来，达到我们的人民还没有见证的繁荣水平。"
 mmetr_FRK_Carolingian_mission_events.1.a: "任何帝国都不能再威胁法兰克人了！"
 mmetr_FRK_Carolingian_mission_events.2.t: "意大利的伦巴第人"
 mmetr_FRK_Carolingian_mission_events.2.desc: "随着对意大利北部前伦巴第王国的征服，[Root.Monarch.GetTitle][Root.Monarch.GetName]已经宣称了「法兰克人和伦巴第人的国王」的头衔。意为「蒙上帝的恩典，法兰克人和伦巴第人的国王」，我们的统治者现在已经宣称了这个头衔，以建立法兰克王国和伦巴第王国之间的联合形象。虽然伦巴第人仍将遵循伦巴第法，即伦巴第的法律，但伦巴第王国已经按照法兰克模式进行了重组，安抚伦巴第人和法兰克人。\n\n现在，教宗已经摆脱了意大利的一个主要对手，他对我们的行动表示了赞同。与此同时，伦巴第王国继续在贝内文托公国统治下的意大利南部生存。作为法兰克人和伦巴第人的国王，我们的[Root.Monarch.GetTitle]现在获得了贝内文托王冠的宣称。"
 mmetr_FRK_Carolingian_mission_events.2.a: "愿伦巴第人为我们所用，在我们的统治下繁荣昌盛！"
 mmetr_FRK_Carolingian_mission_events.3.t: "意大利的法兰克国王"
 mmetr_FRK_Carolingian_mission_events.3.desc: "在教宗的祝福下，我们的[Root.Monarch.GetTitle][Root.Monarch.GetName]现在正式被命名为全意大利的国王。自西罗马帝国灭亡以来，有许多人宣称了这个头衔：奥多亚克——意大利、东哥特人和伦巴第人的第一个日耳曼国王。现在，轮到我们作为意大利半岛事实上和法律上的统治者来继承王位了。因此，[Root.Monarch.GetName]这一受人尊敬的名字将为法兰克和意大利的真正国王而广为人知，这让君士坦丁堡的假皇帝非常嫉妒。\n\n现在，我们面临的问题是，我们到底想如何治理和重组意大利的土地，以及在法兰克人的统治下伦巴第人和希腊人的前王国。"
 mmetr_FRK_Carolingian_mission_events.3.a: "授予当地意大利和希腊贵族头衔，使他们可以统治自己的土地。"
 mmetr_FRK_Carolingian_mission_events.3.b: "让法兰克贵族负责管理和征税意大利的土地。"
 mmetr_FRK_Carolingian_mission_events.4.t: "异教撒克逊人被征服"
 mmetr_FRK_Carolingian_mission_events.4.desc: "萨克森人被一劳永逸地击败了，他们的土地现在在法兰克人的统治之下。这些萨克森人世世代代都遵循着他们祖先的古老异教方式，虽然他们最初可能会抵制我们，但我们将尽最大努力在他们中传播基督的话语，并迫使他们皈依唯一真神之下的唯一真信仰。\n\n因此，[Root.Monarch.GetTitle][Root.Monarch.GetName]已经宣布了一项投降书，即《萨克森人的离别宣誓书》，以促进皈依，并规定死刑作为拒绝洗礼和反基督教罪的惩罚。"
 mmetr_FRK_Carolingian_mission_events.4.a: "让我们祈祷萨克森人把上帝的话语铭记在心。"
 mmetr_FRK_Carolingian_mission_events.5.t: "萨克森法"
 mmetr_FRK_Carolingian_mission_events.5.desc: "虽然我们在让大多数萨克森人皈依基督教的过程中克服了他们的抵抗，但我们的[Root.Monarch.GetTitle]也承认有些事情不能被强迫。因此，[Root.Monarch.GetTitle][Root.Monarch.GetName]编纂了各种法律并制定了新的契约，组成了萨克森法，旨在整合萨克森人民。它的最后形式现在涉及到与被征服的萨克森人达成更宽容的妥协，允许古老的萨克森习俗，同时也禁止任何与基督教精神相抵触的习俗，并给予教会和平和庇护权。因此，萨克森人将被允许保留他们祖先的身份，与基督教法兰克人的习俗分开，同时仍然是法兰克王国完全整合的臣民。"
 mmetr_FRK_Carolingian_mission_events.5.a: "愿萨克森的和平代代相传！"
 mmetr_FRK_Carolingian_mission_events.6.t: "罗马人的皇帝"
 mmetr_FRK_Carolingian_mission_events.6.desc: "经过许多努力，[Root.Monarch.GetTitle][Root.Monarch.GetName]已经确保了教宗的安全以及我们法兰克王国的稳定。由于[Root.Monarch.GetHerHis]的努力，当[Root.Monarch.GetName]到达罗马访问教宗时，[Root.Monarch.GetSheHe]受到了盛大的欢迎。为了恢复罗马作为罗马帝国中心的地位，当[Root.Monarch.GetName]跪在祭坛上进行弥撒时，教宗为他加冕为皇帝，意思是「罗马人的皇帝」，这让[Root.Monarch.GetName][Root.Monarch.GetHerHim]自己感到惊讶！现在，我们的[Root.Monarch.GetTitle][Root.Monarch.GetName]已经成为奥古斯都和历史上所有其他罗马皇帝的真正继承人。"
 mmetr_FRK_Carolingian_mission_events.6.a: "皇帝万岁！"
 mmetr_FRK_Carolingian_mission_events.7.t: "布里吞进军"
 mmetr_FRK_Carolingian_mission_events.7.desc: "自从他们迁移到现在被称为布列塔尼的半岛以来，大陆上的布列塔尼人就被划分为三个王国，每个王国都在互相争夺霸权。此外，这些布列塔尼人几代以来都享有来自法兰克王国的自治权，在法兰克王国建立之前，他们就一直在抵抗我们的入侵。然而，通过我们的外交和军事努力，我们现在已经建立了对他们土地的控制。\n\n随着布列塔尼成为法兰克霸权下的众多王国之一，我们现在有能力按照我们认为合适的方式塑造该地区。因此，我们现在可以选择将布列塔尼置于他们现在拥有的任何行政和政治制度之下，或者我们可以在布列塔尼建立一支卫戍部队，响应我们的战争号召，将曾经分裂的布列塔尼统一在一个单一的身份之下，让他们满意，同时也确保他们对法兰克的忠诚。"
 mmetr_FRK_Carolingian_mission_events.7.a: "把三个王国统一成一个布列塔尼卫戍国。"
 mmetr_FRK_Carolingian_mission_events.7.b: "维持现状。"
 mmetr_FRK_Carolingian_mission_events.7.tt: "割让所有在§Y布列塔尼§!地区拥有和附庸国拥有的省份给新的§Y布列塔尼§!卫戍国"
 mmetr_FRK_Carolingian_mission_events.8.t: "科西嘉的附庸？"
 mmetr_FRK_Carolingian_mission_events.8.desc: "我们已经成功地将伦巴第人和撒拉逊人赶出了科西嘉岛。随着我们王国中为数不多的海外领地之一的建立，我们现在已经建立了一支适当而强大的海军来保卫我们的领土。一位英勇地保卫该岛抵御撒拉逊人的入侵的著名封臣是多米尼克·布沙尔。虽然我们已经正式将科西嘉岛划为教宗的法理领土，但在实践中我们必须任命一个人来管理和保卫该岛。因此，我们现在可以选择授予他科西嘉领主的头衔来奖励他的努力。或者，我们也许希望维持该岛的现状。"
 mmetr_FRK_Carolingian_mission_events.8.a: "将科西嘉岛授予我们的封臣布沙尔。"
 mmetr_FRK_Carolingian_mission_events.8.b: "让布沙尔留在$CAPITAL_CITY$当我们的治安官。"
 mmetr_FRK_Carolingian_mission_events.8.c: "授予布沙尔在战役中的军事指挥权。"
 mmetr_FRK_Carolingian_mission_events.9.t: "巴伐利亚公爵"
 mmetr_FRK_Carolingian_mission_events.9.desc: "与过去的法兰克国王相比，巴伐利亚公爵享有附庸地位和自治权。今天，我们已经正式确立自己为巴伐利亚的宗主。虽然巴伐利亚公爵将继续在法兰克王国统治他们的人民，但我们现在可以选择我们希望如何参与巴伐利亚领地的管理，包括监督公爵本人。"
 mmetr_FRK_Carolingian_mission_events.9.a: "授予巴伐利亚公爵更大的自治权。"
 mmetr_FRK_Carolingian_mission_events.9.b: "任命法兰克代表来监督公爵。"
 mmetr_FRK_Carolingian_mission_events.9.c: "保持现状。"
 mmetr_FRK_Carolingian_mission_events.10.t: "基督教世界的皇帝"
 mmetr_FRK_Carolingian_mission_events.10.desc: "多亏了我们伟大的法兰克帝国的虔诚、威望和正义的力量，以及我们与教宗的密切联系，我们被基督徒和非基督徒都称为帝国基督教，意思是「基督教帝国」。因此，宣布我们自己是保卫整个基督教世界免受异端、异教徒和异教徒侵害的利剑，我们现在已经对基督教世界的所有圣地都提出了要求，因为它们将从我们伟大帝国的保护和照顾中受益。"
 mmetr_FRK_Carolingian_mission_events.10.a: "荣耀归于[Root.Monarch.GetName]，所有基督徒的皇帝！"
 mmetr_FRK_Carolingian_mission_events.11.t: "西班牙边区"
 mmetr_FRK_Carolingian_mission_events.11.desc: "各种各样的伯爵和其他地方领主统治着西班牙边区的土地，西班牙边区是西班牙的一个缓冲区，位于法兰克王国和基督教世界本身以及西班牙穆斯林摩尔人的王国之间。然而，[Root.Monarch.GetTitle][Root.Monarch.GetName]最近比[Root.Monarch.GetHerHim]之前的任何一个法兰克国王都更深入地扩展到了西班牙。因此，如果我们重组西班牙边区的各个领主，并将土地授予一个单一的地方王朝，将统治所有其他领主，也许对我们和我们的西班牙臣民更有效率。这将使我们动员西班牙附庸的效率更高，同时也减少了法兰克王室作为其宗主的行政负担。"
 mmetr_FRK_Carolingian_mission_events.11.a: "让加泰罗尼亚伯爵管理西班牙边区的所有土地。"
 mmetr_FRK_Carolingian_mission_events.11.b: "维持现状。"
 mmetr_FRK_Carolingian_mission_events.12.t: "[Root.Monarch.GetName]进入君士坦丁堡"
 mmetr_FRK_Carolingian_mission_events.12.desc: "经过一场艰苦的围攻，君士坦丁堡终于被法兰克军队占领了。在一场令人想起古代罗马皇帝和独裁者的胜利中，[Root.Monarch.GetTitle][Root.Monarch.GetName]在君士坦丁堡的街道上游行，随之而来的还有[Root.Monarch.GetHerHis]胜利的军队和教宗的代表。在罗马和君士坦丁堡的皇帝之间一场伟大而漫长的竞争之后，罗马人的真正皇帝问题似乎终于得到了解决。现在让我们努力把君士坦丁堡重建为一个辉煌的地区首都，并确保它在法兰克人的统治下继续繁荣发展。"
 mmetr_FRK_Carolingian_mission_events.12.a: "荣耀归于皇帝！"
 mmetr_FRK_Carolingian_mission_events.13.t: "法兰克人提供援助"
 mmetr_FRK_Carolingian_mission_events.13.desc: "作为善意和基督教团结的表示，法兰克国王以黄金的形式向我们提供了援助，以助我们对抗我们在西班牙的共同敌人——摩尔人。"
 mmetr_FRK_Carolingian_mission_events.13.a: "让我们好好利用他们慷慨的礼物！"
 mmetr_FRK_Carolingian_mission_events.14.t: "阿瓦尔边区"
 mmetr_FRK_Carolingian_mission_events.14.desc: "随着潘诺尼亚的土地从阿瓦尔汗国被征服，我们现在拥有了广阔的边境领地，因此面临着一个被称为阿瓦尔边区的行政挑战。因此，我们把管理法兰克腹地的职责交给了巴伐利亚当地的法兰克领主，而更远的边界则被授予了对我们承诺忠诚的阿瓦尔亲王。这个行政系统使我们能够更有效地发展和统治潘诺尼亚的土地。"
 mmetr_FRK_Carolingian_mission_events.14.a: "阿瓦尔人会在适当的时候接受我们成为他们的领主。"
 mmetr_FRK_Carolingian_mission_events.15.t: "西班牙阿普里西奥"
 mmetr_FRK_Carolingian_mission_events.15.desc: "随着对西班牙新土地的征服，我们现在必须决定如何处理在法律上属于国库——即皇室土地的荒废或被遗弃的土地。因此，我们创造了一种新的土地授予形式，称为「阿普里西奥」。\n\n阿普里西奥是土地授予，其中国库——即王室土地，被重新分配给当地人。这使得原本被荒废或被遗弃的王室土地通过当地人的努力变得富有成效，同时也为西班牙的当地人提供了特殊的权利和豁免，允许他们自主建造自己的庄园。"
 mmetr_FRK_Carolingian_mission_events.15.a: "西班牙人民现在可以自己恢复他们的土地了。"
 mmetr_FRK_Carolingian_mission_events.16.t: "现代思想宪章"
 mmetr_FRK_Carolingian_mission_events.16.desc: "为了提高我们国家人民的识字率，[Root.Monarch.GetTitle][Root.Monarch.GetName]发布了《现代思想宪章》，呼吁来自基督教世界各地的学者，包括我们法兰克王国内外。作为对我们宪章的回应，许多来自王国各地的有才华的基督教学者来到了$CAPITAL_CITY$，作为法兰克的官方学者定居下来。\n\n此外，这些外国专家也成为法兰克学者、贵族甚至皇室成员的导师。因此，他们的知识将继续由我们法兰克人传授，确保将有大量的人才可以从未来世代中汲取。"
 mmetr_FRK_Carolingian_mission_events.16.a: "我们欢迎所有来到我们宫廷的人才。"
 mmetr_KUS_mission_events.1.t: "第四次佛教结集"
 mmetr_KUS_mission_events.1.desc: "[Root.Monarch.GetTitle][Root.Monarch.GetName]的威望和虔诚吸引了许多智慧的贤者和佛陀教义的追随者来到我们的宫廷。因此，有这么多熟练的神学家聚集在一个地方，我们现在召开了第四次大佛教结集，讨论我们国家中佛教的正典。这包括将以前的佛教书籍以古老的波罗梨俱吠陀方言系统化，并将口头文学系统化为梵文正典，以避免文本和口头文学遗失于时间。随着第四次佛教结集的结束，可以观察到，所有出席者都对佛陀的教义有了更大的理解。"
 mmetr_KUS_mission_events.1.a: "让我们继续走八正道。"
 mmetr_KUS_mission_events.2.t: "贵霜的夏宫"
 mmetr_KUS_mission_events.2.desc: "虽然我们的皇家首都可能会在我们继续帝国的扩张时迁移，但我们的夏季首都永远是在卡皮萨城。自从月氏入侵巴克特里亚并篡夺了希腊化的狄奥多特王国以来，我们积累了大量的希腊-罗马、巴克特里亚和中国的宝藏和艺术品，我们把它们保存在卡皮萨的宫殿里。从巴克特里亚、希腊、伊朗和印度风格中汲取灵感，我们在卡皮萨的宫殿及其巨大的宝藏是巴克特里亚繁荣的闪亮灯塔。"
 mmetr_KUS_mission_events.2.a: "当我们扩张到新的土地时，让我们收集更多的宝藏！"
 mmetr_KUS_mission_events.3.t: "大月氏的祖先传统"
 mmetr_KUS_mission_events.3.desc: "在我们月氏作为国王在巴克特里亚的土地上定居之前，我们的祖先是一个伟大的游牧联盟和草原的领主，曾经是草原上如此强大的力量，我们的月氏祖先甚至迫使强大的匈奴屈膝向我们进贡。由于我们通过击败我们的前对手乌孙来报复我们的祖先，正是这个乌孙把我们赶出了我们的家园，我们的贵霜国王表达了强烈的愿望，要回到我们的游牧传统。虽然作为游牧民族完全恢复我们祖先的遗产是困难的，但我们至少可以从我们的游牧祖先那里获得灵感，将我们祖先的生活方式融入一种混合的草原君主制。"
 mmetr_KUS_mission_events.3.a: "贵霜将恢复月氏祖先的荣耀！"
 mmetr_KUS_mission_events.3.b: "我们已经铸造了自己的生活方式——没有回头路。"
 mmetr_KUS_mission_events.3.tt: "不采用政体，但仍然可以使用政府改革进度点数§Y稍后采用§!。"
 mmetr_KUS_mission_events.4.t: "屠杀乌孙"
 mmetr_KUS_mission_events.4.desc: "几代人之后，我们终于通过消灭我们乌孙宿敌的军队来为我们的月氏祖先复仇了。然而，与奸诈的乌孙不同，我们不会像他们把我们的祖先赶出他们的土地那样把他们赶走。在巴克特里亚建立了一个强大的帝国，并目睹了整合新的臣民和文化的好处，无论是巴克特里亚人、希腊人、伊朗人还是印度人，我们将寻求将乌孙部落整合和同化到我们的王国中，在月氏的氏族之下。"
 mmetr_KUS_mission_events.4.a: "乌孙人将通过他们的服务来弥补过去。"
 mmetr_KUS_mission_events.5.t: "绿洲中的丝绸之路城市"
 mmetr_KUS_mission_events.5.desc: "塔里木盆地的绿洲城市不仅是国王和城邦的家园，也是北方丝绸之路通过的重要贸易点。这些绿洲的价值是如此之大，以至于几个世纪以来，遥远的东方的中国汉朝也派出探险队征服这些国王，并将他们的影响力扩大到该盆地。因此，作为塔里木盆地的吐火罗和萨坎国王的新霸主，我们发现自己是北方丝绸之路获得财富的受益者。"
 mmetr_KUS_mission_events.5.a: "愿绿洲之王们忠于万王之王"
 mmetr_KUS_mission_events.6.t: "击败匈奴"
 mmetr_KUS_mission_events.6.desc: "经过几代人的时间，我们贵霜人终于为我们的月氏祖先复仇，击败了我们的祖先宿敌——匈奴。匈奴曾经向我们的月氏祖先进贡，然后他们扭转局面，把我们的祖先赶出了我们的东部家园。因此，我们非常满意地迫使匈奴的单于在我们伟大的[Root.Monarch.GetTitle]面前跪下。"
 mmetr_KUS_mission_events.6.a: "我们再也不会被迫离开我们的土地了！"
 mmetr_KUS_mission_events.7.t: "新的艾哈努姆"
 mmetr_KUS_mission_events.7.desc: "艾哈努姆城曾经是一座繁荣的城市，在亚历山大大帝和他在巴克特里亚的希腊化继承人的领导和保护下蓬勃发展，如狄奥多特王朝和欧堤得姆王朝的希腊化巴克特里亚王国。然而，当我们的月氏祖先入侵巴克特里亚的土地并杀死争吵不休的巴克特里亚希腊国王时，这座城市被彻底洗劫和摧毁了。\n\n虽然在我们入侵巴克特里亚的土地并根除狄奥多特王朝的希腊化巴克特里亚王国时，这座城市被我们月氏祖先完全摧毁，但艾哈努姆城已经被我们贵霜人尊敬地恢复了。自建立一个适当的王国以来，我们贵霜人一直努力整合我们王国的各种文化，包括被征服的希腊人自己。为了反映这一点，艾哈努姆的建筑和柱子集合受到希腊化、巴克特里亚、伊朗和印度风格的启发，成为我们贵霜帝国典型的文化接受和融合的闪亮灯塔。"
 mmetr_KUS_mission_events.7.a: "我们已经让这座陷落的城市复活了！"
 mmetr_KUS_mission_events.8.t: "希腊雅瓦纳艺术家"
 mmetr_KUS_mission_events.8.desc: "雅瓦纳人，也被称为希腊人，生活在整个巴克特里亚和印度的各种城市和定居点，他们的祖先自阿契美尼德波斯帝国和亚历山大大帝以及塞琉古的希腊化帝国时代就已经在那里定居。然而，雅瓦纳人不再统治巴克特里亚的重要的任何独立王国，因为最后一位希腊-巴克特里亚国王已经被我们的月氏祖先击败并杀害。然而，这些雅瓦纳人仍然特别擅长艺术和建筑以及许多其他行业和手工艺。因此，我们不仅学会了雇佣和赞助雅瓦纳艺术家，而且学会了他们的希腊风格和技术为我们自己的应用的价值。"
 mmetr_KUS_mission_events.8.a: "希腊人将在我们的帝国中找到一个安全的家园。"
 mmetr_KUS_mission_events.9.t: "在犍陀罗的新首都？"
 mmetr_KUS_mission_events.9.desc: "随着我们的军队现在向印度心脏地带深入打击，我们可能需要重新考虑在哪里建立我们不断扩张的王国的首都。因此，为了使我们的总部更接近我们扩张的目标，以确保我们在长期作战中避免任何通信或后勤问题，也许我们可以在白沙瓦建立一个很好的新首都，这是犍陀罗的一个著名城市。此外，犍陀罗是繁荣的佛教知识文化的家园，这些土地作为我们的首都的发展将使我们受益匪浅。"
 mmetr_KUS_mission_events.9.a: "我们的[Root.Monarch.GetTitle]将在犍陀罗定居。"
 mmetr_KUS_mission_events.9.b: "我们的[Root.Monarch.GetTitle]应该留在$CAPITAL_CITY$。"
 mmetr_KUS_mission_events.10.t: "佛陀的阿斯塔玛哈萨纳斯"
 mmetr_KUS_mission_events.10.desc: "阿斯塔玛哈萨纳斯是八座与佛陀生活有关的重要城市。多年前，自从孔雀王朝崩溃以来，印度北部和河中地区一直饱受战争和分裂的困扰，我们在佛教社区中赢得了巨大的声誉和尊重，因为我们保护了阿斯塔玛哈萨纳斯，并确保他们和他们的宗教场所的安全，免受那些渴望权力、不顾信仰而发动战争的人的伤害。"
 mmetr_KUS_mission_events.10.a: "我们将捍卫佛陀的教诲和遗产。"
 mmetr_KUS_mission_events.11.t: "阿育王的遗产"
 mmetr_KUS_mission_events.11.desc: "波多利弗多罗是许多伟大皇帝的故乡，包括伟大的阿育王和孔雀王朝；这些皇帝中的许多人都是印度北部和其他地区佛教和印度教信仰的重要赞助者。其中最著名的是孔雀王朝的阿育王大帝，他是第一个皈依佛教的皇帝，也是第一个赞助佛教广泛传播的人，他向西派传教士越过印度河，向南远至楞迦岛的阿奴罗陀补罗。\n\n因此，为了效仿这些伟大的皇帝，[Root.Monarch.GetName]正式采用了「提婆弗多罗-肖-肖南沙奥」的统治头衔，意思是「上帝之子，国王，万王之王」，在我们继续维护我们帝国境内真正的信仰的信条和教义时，向我们所有的臣民清晰地表明了我们的神圣统治权。"
 mmetr_KUS_mission_events.11.a: "愿提婆弗多罗[Root.Monarch.GetName]给我们的新帝国带来和平与繁荣！"
 mmetr_KUS_mission_events.12.t: "南印度之主"
 mmetr_KUS_mission_events.12.desc: "达克希那波达这个名字的意思是「南方道路」，指的是连接摩揭陀和娑多婆诃帝国首都波罗提瑟吒那的南方大公路。娑多婆诃国王娑多羯尼本人采用了一个与这一地区有关的头衔，称自己为「南方道路之主，无节制的统治之轮的持有者」。在完全击败了娑多婆诃并征服了德干和南部道路的土地后，我们继承了这个享有盛誉的头衔，因为我们现在控制着北方和南方的公路，北印度和南印度。"
 mmetr_KUS_mission_events.12.a: "我们的南部战役取得了巨大的成功！"
 mmetr_KUS_mission_events.13.t: "秣菟罗的宗教艺术"
 mmetr_KUS_mission_events.13.desc: "秣菟罗是第一个为印度三大宗教——印度教、佛教和耆那教——制作宗教圣像的艺术中心。自从孔雀帝国灭亡以来，秣菟罗的艺术家们采用了一种独特的马杜拉风格，这种风格在印度各地的城市和人民中非常受欢迎。此外，据说佛陀尊者的第一个艺术代表作是在秣菟罗制作的。因此，对这种艺术的赞助有助于建立我们作为一个对所有信仰都友好的帝国的形象，不管它的皇帝是耆那教、佛教还是印度教。"
 mmetr_KUS_mission_events.13.a: "我们永远不会忽视艺术及其价值。"
 mmetr_KUS_mission_events.14.t: "索拉什特拉的萨坎总督"
 mmetr_KUS_mission_events.14.desc: "当我们征服了希腊-巴克特里亚王国时，我们也成为了居住在巴克特里亚的萨坎人的统治者。由于我们的入侵，这些萨坎人中的许多人向南逃亡，并在印度西部建立了强大的王国。现在我们也来到了印度西部，萨坎人现在受到贵霜的统治。\n\n然而，他们已经很好地统治了这些土地，随着行政结构的建立，也许我们会从让萨坎总督成为我们帝国的自治附庸国中受益。"
 mmetr_KUS_mission_events.14.a: "授予附庸国地位以及索拉什特拉的土地给总督。"
 mmetr_KUS_mission_events.14.b: "维持现状。"
 mmetr_KUS_mission_events.14.c: "维持领土边界，但使西部总督区成为从属王国。"
 mmetr_KUS_mission_events.14.tt: "§Y仆从国§!不占用外交关系，但在他们被转化为§Y附庸国§!之前不能吞并"
 mmetr_KUS_mission_events.15.t: "解放萨迦斯坦"
 mmetr_KUS_mission_events.15.desc: "自从我们月氏成为巴克特里亚的统治者以来，许多萨坎人一直是我们的臣民。萨坎人定居并成为自治势力的一个显著地区是现在被称为萨卡斯坦的土地，以萨坎人自己命名。然而，萨迦斯坦的萨坎人被帕提亚人打败并征服了。随着我们自己对萨迦斯坦的征服，这些土地上的萨坎人已经从帕提亚人的统治中解放出来，并与他们在巴克特里亚和其他地方的萨坎兄弟重新统一。\n\n我们现在必须回答一个问题，我们希望在我们新征服的土地上给予萨坎人多少自治权。"
 mmetr_KUS_mission_events.15.a: "授予他们萨迦斯坦的心脏地带。"
 mmetr_KUS_mission_events.15.b: "维持现状。"
 mmetr_KUS_mission_events.16.t: "泰米拉坎的国王"
 mmetr_KUS_mission_events.16.desc: "即使当孔雀帝国的阿育王带领他在印度次大陆的战役时，朱罗、潘地亚和哲罗三位泰米尔国王仍然独立于孔雀王朝的统治。然而，作为孔雀帝国的继承者，作为印度北部和南部，包括北印度和南印度的无可争议的新霸主，我们在孔雀王朝开始时就完成了，将泰米拉坎的所有土地统一在我们在印度南部的领土之下。然而，泰米尔的土地远离我们的行动基地，它的人民习惯于自治而不是屈服于其他力量。因此，也许为了容纳他们，我们可以建立一个新的泰米拉坎的附庸国王，他将保持对我们的忠诚，同时也允许我们进入南部海岸的香料贸易。"
 mmetr_KUS_mission_events.16.a: "加冕一位泰米拉坎的国王，他将代表我们统治泰米尔"
 mmetr_KUS_mission_events.16.b: "泰米尔的领主们不需要联合起来。"
 mmetr_KUS_mission_events.16.tt: "创建一个§T泰米拉坎§!的§Y仆从国§!，该国不会占用外交关系，但除非将其转变为附庸国，否则不能被吞并"
 mmetr_SEL_mission_events.1.t: "[Root.GetName]的波斯化"
 mmetr_SEL_mission_events.1.desc: "自古阿契美尼德帝国时代以来，波斯人就特别擅长管理庞大的帝国。然而，当我们塞尔柱人到达他们的土地时，波斯是一个衰败、混乱和混乱的土地。\n\n在恢复了波斯的稳定后，我们现在采用了波斯文化和治理方式来整合我们的新臣民。我们的[Root.Monarch.GetTitle][Root.Monarch.GetName]雇佣了波斯学者来教授统治家族波斯语，[Root.Monarch.GetSheHe]已经将波斯语作为[Root.GetAdjective]政府的官方语言。在许多方面，我们的帝国行政管理。这种文化整合的顺利过渡为融合尚未被我们征服的外国文化开辟了新的机会。"
 mmetr_SEL_mission_events.1.a: "我们将向治理和行政方面最好的人学习。"
 mmetr_SEL_mission_events.2.t: "[Root.Monarch.GetTitle]进入开罗"
 mmetr_SEL_mission_events.2.desc: "由于我们对埃及腹地的伟大征服，我们从开罗和整个埃及推翻了法蒂玛王朝的虚假的异端哈里发，使我们的[Root.Monarch.GetTitle]成为埃及的霸主。因此，胜利的[Root.Monarch.GetTitle][Root.Monarch.GetName]在他的胜利军队的陪同下进入了开罗城。作为波斯、美索不达米亚和埃及的统治者，我们已经证明自己配得上我们的头衔——马利克·马什里克·瓦尔·马格里布，意思是「东西方之王」。\n\n然而，埃及的问题并没有到此为止，因为我们不仅需要在我们的新领土上建立一个稳定和有效的管理，而且还需要让那些由于生活在法蒂玛统治下而偏离正道和正统教义的异端皈依。"
 mmetr_SEL_mission_events.2.a: "荣耀归于埃及的[Root.Monarch.GetName][Root.Monarch.GetTitle]！"
 mmetr_SEL_mission_events.3.t: "虔诚的[Root.Monarch.GetTitle]"
 mmetr_SEL_mission_events.3.desc: "我们已经成功地将我们在埃及和阿拉伯的领地转变为唯一真正的伊斯兰教义。虽然我们统治着一个拥有[Root.Religion.GetName]主流的伟大帝国，但仍然有许多不同的学派和地方习俗和传统，与统治[Root.Dynasty.GetName]王朝赞助的那些可能有不同之处。\n\n统治着一个多元化的帝国，我们现在面临着一个问题，即我们希望如何严格地执行我们信仰的坚定正统。另一方面，我们也可以选择接受并整合我们帝国各地的各种宗教传统，只要它们与我们自己的宗教传统足够相似。"
 mmetr_SEL_mission_events.3.a: "推行正统学说。"
 mmetr_SEL_mission_events.3.b: "整合相似的地方习俗"
 mmetr_SEL_mission_events.4.t: "乌古斯中的苏丹"
 mmetr_SEL_mission_events.4.desc: "我们塞尔柱人曾经是诸如喀喇汗或伽色尼等更强大的国家的臣民。然而，我们已经从他们的枷锁中挣脱出来，今天标志着我们部落历史上又一个伟大的里程碑。随着波斯在我们的统治下得到巩固，我们获得了宣布自己为苏丹的威望，这是一个仅次于哈里发本人的伟大权威头衔。因此，随着波斯大部分地区在我们的统治下被征服，我们已经用一个伟大的塞尔柱后裔的王朝取代了摇摇欲坠的白益王朝。"
 mmetr_SEL_mission_events.4.a: "荣耀归于塞尔柱苏丹！"
 mmetr_SEL_mission_events.5.t: "内扎米耶学者"
 mmetr_SEL_mission_events.5.desc: "一个与伊斯兰宗教学校相关的高等学校网络赢得了尼扎米耶，以伟大的塞尔柱维齐尔尼扎姆·穆勒克命名。这些学习中心的进一步发展和扩展为我们赢得了巨大的声望，因为即使是欧洲的基督徒也不得不钦佩我们帝国最聪明的人分享的知识财富。\n\n除了赢得了良好的声誉，我们还赢得了一个更大的人才库，我们可以从中招募到我们的行政部门。今天，一群热切的伊斯兰学者被召集到[Root.Monarch.GetTitle][Root.Monarch.GetName]面前，希望赢得[Root.Monarch.GetTitle]的青睐和在[Root.Monarch.GetHerHis]内部圈子中占有一席之地。"
 mmetr_SEL_mission_events.5.a: "一位来自巴格达的宗教学者"
 mmetr_SEL_mission_events.5.b: "一位来自伊斯法罕的法学家"
 mmetr_SEL_mission_events.5.c: "一位来自赫拉特的政治哲学家"
 mmetr_SEL_mission_events.6.t: "哈里发提议与女儿结婚"
 mmetr_SEL_mission_events.6.desc: "由于我们与哈里发之间牢不可破的联系，他向[Root.Monarch.GetTitle][Root.Monarch.GetName]伸出了女儿的双手。虽然哈里发自己的女儿与我们的[Root.Monarch.GetTitle]的婚姻将对我们的王朝在宗教和世俗领域产生巨大的影响，但使哈里发的女儿低于我们[Root.Monarch.GetTitle]的主要配偶将是对哈里发的侮辱。因此，如果[Root.Monarch.GetSheHe]特别喜欢[Root.Monarch.GetHerHis]配偶和他们的才能，[Root.Monarch.GetTitle][Root.Monarch.GetName]可能在接受这样的提议之前必须三思而后行。"
 mmetr_SEL_mission_events.6.a: "让我们为我们的新配偶举行一场盛大的婚礼！"
 mmetr_SEL_mission_events.6.b: "我们不需要新的配偶"
 mmetr_SEL_mission_events.7.t: "格鲁吉亚战争的结束"
 mmetr_SEL_mission_events.7.desc: "大塞尔柱的苏丹阿尔普·阿尔斯兰领导了对格鲁吉亚王国及其高加索邻国的入侵，给格鲁吉亚人和他们在该地区的权力基础带来了巨大的破坏。虽然他们最初向我们宣誓效忠，但格鲁吉亚国王们继续为了自己的利益而破坏我们的权威，试图将我们的军队与西方的罗马人对立。今天，我们通过完全和彻底征服格鲁吉亚王国结束了他们的傲慢。现在这些土地在我们的管辖之下，我们决定是要促进格鲁吉亚人耕种他们富饶的农田以获取利润，还是把格鲁吉亚丰富的植被用于我们的牲畜和军队。"
 mmetr_SEL_mission_events.7.a: "支持格鲁吉亚人在他们自己的土地上耕种。"
 mmetr_SEL_mission_events.7.b: "把他们的田地变成牧场，供我们的马匹和牲畜使用。"
 mmetr_SEL_mission_events.8.t: "拉合尔围城战"
 mmetr_SEL_mission_events.8.desc: "说我们的成功是以牺牲伽色尼王朝为代价的，这太轻描淡写了。伽色尼王朝曾经统治着一个从呼罗珊延伸到印度斯坦的庞大帝国。然而，我们的创始人苏丹图格里尔从伽色尼王朝手中夺取了呼罗珊的土地，将他们击退，同时也采用了伽色尼王朝的波斯式政府形式。\n\n我们在呼罗珊最近的战役中将伽色尼王朝赶出了他们的首都加兹尼，我们现在已经成功地围攻了拉合尔，他们在印度斯坦的地区首都。随着拉合尔及其周围土地在我们的控制之下，我们现在拥有了一个立足点，可以向更东方发动入侵，以实现我们在印度斯坦更大的野心。"
 mmetr_SEL_mission_events.8.a: "我们将继承伽色尼王朝在印度斯坦的野心！"
 mmetr_SEL_mission_events.9.t: "罗马人的王座"
 mmetr_SEL_mission_events.9.desc: "君士坦丁堡，罗马帝国的首都，有许多名字——在波斯语中，它被称为塔赫特-鲁姆，或「罗马人的王座」。这座城市也被称为世界渴望之城，长期以来一直是许多有抱负的征服者无法到达的地方，几代人以来，它坚强地抵御着敌人的攻击，它的城墙抵挡住了几个世纪前倭马亚哈里发的强大力量。\n\n然而，在[Root.Monarch.GetTitle][Root.Monarch.GetName]的统治下，这座城市终于落入我们的手中——君士坦丁堡在一场艰苦的围攻后陷落，它的居民现在直接服从塞尔柱王朝的指挥。即使是最宏伟和最坚固的城墙也被我们的围城专家夷为平地，让我们继续巩固我们在色雷斯和其他地区的新领土。"
 mmetr_SEL_mission_events.9.a: "所有的城市都将在我们伟大的军队面前倒下！"
 mmetr_SEL_mission_events.10.t: "伊斯兰圣城"
 mmetr_SEL_mission_events.10.desc: "圣城麦加和麦地那终于从法蒂玛哈里发手中解放出来，恢复了巴格达真正的哈里发的管辖。然而，哈里发缺乏政治权力或领土来有效地管理这些圣城。因此，我们强大的塞尔柱人代表哈里发治理麦加和麦地那才是明智的——这包括为哈里发征税和从这些城市的朝圣经济中受益。"
 mmetr_SEL_mission_events.10.a: "在我们的保护下，任何虔诚的朝圣者都不会受到伤害！"
 mmetr_SEL_mission_events.11.t: "喀喇汗的遗产"
 mmetr_SEL_mission_events.11.desc: "喀喇汗的可汗终于承认塞尔柱苏丹国为其宗主，随着可汗的到来，我们也获得了对北方突厥土地的征服。现在我们已经征服了喀喇汗，我们继承了他们的文化遗产。当我们塞尔柱人进入波斯并采用波斯形式的政府、文化和语言时，喀喇汗是第一个将突厥人民的游牧文化与伊斯兰文明的传统融合起来的人，将我们的母文化突厥文化确立为河中地区的主导文化，取代了在此之前几个世纪的波斯统治。让我们继续将我们祖先的突厥传统与伊斯兰世界其他地区的传统融合在一起。"
 mmetr_SEL_mission_events.11.a: "我们的遗产永远不会被遗忘。"
 mmetr_SEL_mission_events.12.t: "东方大象之主"
 mmetr_SEL_mission_events.12.desc: "伽色尼王朝是第一个在他们的标准军队中使用战象的穆斯林国家，在战场上部署装甲巨兽，进行象战，对抗不熟悉大象力量的势力——其中一个是我们自己。现在，我们在印度斯坦北部建立了稳固的立足点，随之我们开始增加对印度教徒以及他们的大象的招募。"
 mmetr_SEL_mission_events.12.a: "我们新的势不可挡的战马将在塞尔柱的旗帜下撕裂大地！"
 mmetr_SEL_mission_events.13.t: "罗马土地的苏丹"
 mmetr_SEL_mission_events.13.desc: "东罗马帝国的土地现在在我们的控制之下。随着前罗马首都及其在安纳托利亚的主要权力基础现在在我们的统治之下，我们的[Root.Monarch.GetTitle]采用了罗姆[Root.Monarch.GetTitle]的头衔。虽然这是一个官方声明，但这只是塞尔柱[Root.Monarch.GetName][Root.Monarch.Title]持有的众多头衔之一。因此，如果我们希望宣布自己是东罗马帝国的继承者，让罗马身份取代我们以前波斯人采用的身份，需要一些额外的安排。"
 mmetr_SEL_mission_events.13.a: "愿上帝保佑罗姆的苏丹[Root.Monarch.GetName]！"
 mmetr_SEL_mission_events.13.b: "罗马人是我们的臣民，但我们是塞尔柱人。"
 mmetr_SEL_mission_events.13.tt: "国名不变"
 mmetr_SEL_mission_events.14.t: "巴格达哈里发的保护者"
 mmetr_SEL_mission_events.14.desc: "经过数十年的内战和在波斯和巴格达滥用权力的白益埃米尔之间的内斗，我们的[Root.Monarch.GetTitle]已经恢复了巴格达的和平、稳定和安全。在[Root.Monarch.GetHerHim]身后[Root.Monarch.GetHerHis]军队进入巴格达城后，[Root.Monarch.GetTitle][Root.Monarch.GetName]向阿拔斯哈里发展示了[Root.Monarch.GetHerHim]自己，并宣布[Root.Monarch.GetHerHis]对哈里发的事业的忠诚。\n\n作为回报，哈里发授予[Root.Monarch.GetTitle][Root.Monarch.GetName]鲁肯·道拉的头衔，意为「国家之柱」，这是一个享有盛誉的头衔，向伊斯兰世界的所有人宣布，我们的[Root.Monarch.GetTitle]是维护哈里发国家、伊斯兰教本身的领袖和先知穆罕默德的继承者、共同为他的捍卫者的支柱。\n\n这一举动也赋予了[Root.Monarch.GetName]作为这个时代的真正苏丹的合法性——合法的苏丹接受哈里发为伊斯兰社区或乌玛的普遍权威；反过来，苏丹也得到哈里发的承认，同时还统治着一个甚至比哈里发还要阴暗的政治国家。"
 mmetr_SEL_mission_events.14.a: "愿上帝保佑鲁肯·达乌拉！"
 mmetr_HIM_mission_events.1.t: "埃塞俄比亚的[Root.Monarch.GetTitle]"
 mmetr_HIM_mission_events.1.desc: "在阿克苏姆王国成为埃塞俄比亚在小国王中唯一的力量之前，埃塞俄比亚的土地受到了也门的塞巴人的影响，许多塞巴人的碑文和纪念碑仍然屹立在它的土地上。\n\n在希米亚尔和阿克苏姆的王位之间经过多年的冲突和紧张关系后，我们航行越过红海，一劳永逸地完全征服了阿克苏姆人。因此，我们的[Root.Monarch.GetTitle]被宣布为埃塞俄比亚和杜雷丹的[Root.Monarch.GetTitle]。此外，居住在远离我们的土地和海洋对面的土地上，如果我们想从$CAPITAL_CITY$有效地统治埃塞俄比亚，我们将不得不采取一体化政策。"
 mmetr_HIM_mission_events.1.a: "埃塞俄比亚的土地将在我们的统治下繁荣。"
 mmetr_HIM_mission_events.2.t: "盖特班与度莱丹的[Root.Monarch.GetTitle]"
 mmetr_HIM_mission_events.2.desc: "在我们的祖先在衰落中脱离了盖特班王国之前，盖特班人曾经是我们的希米叶尔人的宗主。随着盖特班和他们的首都提姆纳落入希米叶尔，这标志着一个世纪以来由萨巴人和盖特班人等长期王国统治的现状的结束。然而，随着也门政治格局的如此巨大变化，我们的任务是巩固我们的权力，以便[Root.Monarch.GetTitle][Root.Monarch.GetName]的后代也将作为盖特班和杜雷丹的国王统治。\n\n虽然他们有他们独特的主神和自己的习俗，但盖特班人也崇拜我们自己的万神殿中的神，如阿斯塔尔，我们有几种文化上的相似性。因此，我们的希米叶尔社会整合盖特班人民并不困难。"
 mmetr_HIM_mission_events.2.a: "在适当的时候，盖特班人会认为自己是希米叶尔人。"
 mmetr_HIM_mission_events.3.t: "中立问题"
 mmetr_HIM_mission_events.3.desc: "听到我们在罗马和泰西封等大国城市的外交官，我们收到了许多重要国家、地区大国和大国的信件和大使。虽然我们一再向来自外国的商人和大使表明我们的贸易中立立场，但我们的措辞必须更加谨慎和具体。因此，让我们缩小贸易政策的条件，这样我们就可以告诉这些外国代表我们在和平时期和战争时期希望保持多么中立。"
 mmetr_HIM_mission_events.3.a: "保证他们在所有贸易事务中保持中立。"
 mmetr_HIM_mission_events.3.b: "让他们知道我们会在合理范围内保持中立。"
 mmetr_HIM_mission_events.4.t: "示巴首都的寺庙"
 mmetr_HIM_mission_events.4.desc: "在撒贝亚人的土地上有一个谚语:「流浪者，如果你来到撒贝亚人的土地，不要害怕太阳；因为无论你走到哪里，树荫都会跟着你。」\n\n几个世纪以来，古老的撒贝亚城市马里卜一直是撒贝亚的首都，当撒贝亚王国是世界上最富有的王国之一时，它是贸易和繁荣的闪亮灯塔。随着撒贝亚王国的衰落，我们希米叶尔人占领了马里卜的首都。居住在马里卜的宏伟寺庙几乎和城市本身一样古老，供奉着众多神灵，如月神阿尔玛卡、太阳神沙姆斯，以及更多被撒贝亚人青睐的神灵。这些寺庙如此显赫，以至于它们是来自南阿拉伯各地朝圣者的目的地。\n\n马里卜的寺庙还拥有许多萨巴人城市独有的神圣宝藏——随着对这座城市和寺庙的征服，我们现在可以选择是否要将这些宝藏添加到我们自己的首都，这样它就可以成为一个繁荣的朝圣地。"
 mmetr_HIM_mission_events.4.a: "我们将尊重并对待示巴神庙，就好像他们是我们自己的一样。"
 mmetr_HIM_mission_events.4.b: "把圣物带回我们的首都$CAPITAL_CITY$"
 mmetr_HIM_mission_events.5.t: "乳香的来源"
 mmetr_HIM_mission_events.5.desc: "哈德拉毛首都萨布瓦特是熏香之路的起点，这条贸易路线从南阿拉伯的土地延伸到波斯、印度、巴勒斯坦和叙利亚的土地，我们的货物如乳香和没药最终到达远至罗马城本身的市场。因此，我们对哈德拉毛乳香生产的控制使我们对阿拉伯地区的贸易有了更大的控制权。"
 mmetr_HIM_mission_events.5.a: "希米亚尔的人民一定会从这一宝贵的收获中受益。"
 mmetr_HIM_mission_events.6.t: "上尼罗河霸主"
 mmetr_HIM_mission_events.6.desc: "我们征服了上尼罗河的人民，占领了麦罗埃城，取得了连罗马人都做不到的成就。随着希米叶尔在上尼罗河的霸权的建立，我们现在可以获得新的贸易机会、运输和供应模式、肥沃的农田和纳税的臣民。然而，对我们来说最新颖的是大象——在对抗罗马人的战争中使用过，麦罗埃国王的战象和皇家象厩现在在我们的指挥下，它们将让所有敢于反对我们不断壮大的希米叶尔帝国的人感到恐惧！"
 mmetr_HIM_mission_events.6.a: "一匹配得上伟大[Root.Monarch.GetTitle]的巨兽。"
 mmetr_HIM_mission_events.7.t: "示巴、杜赖丹、哈德拉毛和也门国王"
 mmetr_HIM_mission_events.7.desc: "在我们的统治下确保了萨巴、杜雷丹、哈德拉毛和亚曼特王国之后，[Root.Monarch.GetTitle][Root.Monarch.GetName]决定采用「萨巴、杜雷丹、哈德拉毛和亚曼特的[Root.Monarch.GetTitle]」这个冗长的头衔。此外，我们已经将王室的子孙安置在王国各地的地区领地，允许他们建立自己的分支机构，这样他们和他们的后代就可以为王国的子孙后代做出贡献。"
 mmetr_HIM_mission_events.7.a: "荣耀归于[Root.Monarch.GetTitle]！"
 mmetr_HIM_mission_events.8.t: "阿曼汗国"
 mmetr_HIM_mission_events.8.desc: "阿曼人民发明的坎儿井，或称地下水渠系统，不仅为阿曼人民，也为他们的领主带来了繁荣，例如阿契美尼德帝国，当时阿曼的土地是波斯人称为马卡的总督领。此外，我们已经开始在东海岸建立殖民地，以扩大我们在半岛的政治和经济影响力。因此，让我们利用这些地下水渠来支持我们不断增长的阿曼人口。"
 mmetr_HIM_mission_events.8.a: "棒极了。"
 mmetr_HIM_mission_events.9.t: "北方阿拉伯部落"
 mmetr_HIM_mission_events.9.desc: "马因以北的各个阿拉伯部落已经被我们伟大的[Root.Monarch.GetTitle][Root.Monarch.GetName]征服。不像我们控制的南阿拉伯民族，如塞巴人、盖特班人和米尼亚人，北方的部落，如雅特里布城的部落，不像我们那样崇拜同样的神和万神殿。因此，与我们同化敌对的也门王国相比，同化这些部落在我们的统治下要困难得多。因此，我们可以选择让这些部落独处并给予他们一定程度的自治，或者我们也可以选择通过任何必要的手段在文化和政治上整合他们。"
 mmetr_HIM_mission_events.9.a: "部落应该自治，只要他们上贡。"
 mmetr_HIM_mission_events.9.b: "他们将在文化上变成希米叶尔人——否则后果自负！"
 mmetr_HIM_mission_events.10.t: "耶特里卜的犹太学者"
 mmetr_HIM_mission_events.10.desc: "在远征期间，我们的[Root.Monarch.GetTitle]受伤了，并在阿拉伯城市亚特里布停留。在亚特里布有一个著名的犹太人社区，这是一个一神论的民族，他们追随一个被我们称为拉赫曼，或「天地之主」的神灵。因此，在访问这座城市时，我们的[Root.Monarch.GetTitle]偶然遇到了两个犹太学者——这些学者前往[Root.Monarch.GetTitle]的营地，与[Root.Monarch.GetTitle]进行神学讨论。从那天起，我们的[Root.Monarch.GetTitle]就日夜思考信仰问题，犹太信仰一天比一天更有趣。因此，[Root.Monarch.GetTitle][Root.Monarch.GetName]必须做出一个决定，可以改变希米叶尔的历史进程。"
 mmetr_HIM_mission_events.10.a: "成为拉赫曼的追随者。"
 mmetr_HIM_mission_events.10.b: "我们对改宗没有兴趣。"
 mmetr_HIM_mission_events.10.tt: "将当前的宗教任务替换为§M犹太教任务§!"
 mmetr_HIM_mission_events.10.tt2: "解锁一个§M决议§!，允许你§Y稍后§!皈依犹太教（但该决议通过后不会获得+1传教士）"
 mmetr_HIM_mission_events.11.t: "[Root.Monarch.GetTitle]与天房"
 mmetr_HIM_mission_events.11.desc: "天房是阿拉伯贝都因部落和许多其他民族的圣地，是大约360个偶像的家。天房每年都是成千上万贝都因朝圣者的目的地，控制着这座城市的部落总是拥有巨大的影响力，因为它作为圣地和朝圣目的地的重要性。\n\n通过赞助在天房圣地周围的建筑和翻新项目，我们赢得了当地人民的青睐。麦加的统治部落，朱林部落，本身是也门人，在我们的国王成为这座城市的监护人后掌权。此外，我们自己的希米叶尔国王是第一个用基斯瓦布覆盖天房的人，基斯瓦布是由也门织工制成的布，在朝圣期间用来覆盖天房。"
 mmetr_HIM_mission_events.11.a: "愿诸神继续保佑希米叶尔！"
 mmetr_HIM_mission_events.12.t: "耶路撒冷第三圣殿"
 mmetr_HIM_mission_events.12.desc: "耶路撒冷的第一座圣殿是由所罗门王建造的，是犹太教唯一的真神拉赫曼的唯一祭祀场所。不幸的是，第一座圣殿不会长久，因为几个世纪后，在犹太王国灭亡后，第一座圣殿被新巴比伦帝国摧毁了。\n\n在它倒塌的五十年后，拉赫曼带领波斯征服者居鲁士大帝摧毁了巴比伦人，居鲁士要求建造第二座圣殿，这是一代又一代犹太人完成的成就，从以斯拉和尼希米的最初建造，到犹地亚最后的国王希律王最后的扩建和翻修。然而，第二座圣殿也被反对罗马帝国的犹太人大起义摧毁了。\n\n随着耶路撒冷城和犹地亚周围的土地现在在我们的保护之下，我们成功地模仿了所罗门、居鲁士、以斯拉和尼希米的行动，在犹太人的家园建造了一座宏伟而精美的第三圣殿。"
 mmetr_HIM_mission_events.12.a: "愿拉赫曼保佑我们的神殿和人民！"
 mmetr_HIM_mission_events.13.t: "犹太移民"
 mmetr_HIM_mission_events.13.desc: "流亡的犹太人一直受到统治者的迫害，最主要的是罗马人。由于我们对信仰的坚持和对犹太宗教领袖以及共同的犹太教追随者的持续支持和赞助，我们已经吸引了许多来自阿拉伯各地和其他地方的犹太人来到我们的希米叶尔土地上。"
 mmetr_HIM_mission_events.13.a: "让我们都感谢拉赫曼为他的追随者提供了一个新家。"
 mmetr_SHU_Han_mission_events.1.t: "刘邦的遗产"
 mmetr_SHU_Han_mission_events.1.desc: "汉朝的创始人汉高祖在汉中自封为「汉王」，并在楚汉之争中首先统治了益州的土地，在楚汉之争中，他击败了楚王项羽，成为华夏的唯一统治者。\n\n随着汉中郡现在被我们控制，我们自己的[Root.Monarch.GetTitle][Root.Monarch.Dynasty.GetName][Root.Monarch.GetName]也采用了汉中王之号，使我们在夺回洛阳和重建汉朝的道路上获得更大的合法性。"
 mmetr_SHU_Han_mission_events.1.a: "汉中王万岁！"
 mmetr_SHU_Han_mission_events.2.t: "白毦兵"
 mmetr_SHU_Han_mission_events.2.desc: "白毦兵，意即插着白色羽毛的步兵，是蜀汉最精锐的部队，同时也是皇帝本人的专属宿卫。这些精锐部队是从首都招募来的，由蜀国最优秀的战士组成。前军的将领带领我们走向胜利，后军的将领确保中军后军及后勤的安全，而白毦兵，无论在战事如何严峻时，都要确保皇帝与丞相脱离危险。"
 mmetr_SHU_Han_mission_events.2.a: "愿他们保护我们伟大的皇帝免受伤害！"
 mmetr_SHU_Han_mission_events.3.t: "中原之主"
 mmetr_SHU_Han_mission_events.3.desc: "终于，我们勘定中原，黄河于此发源，为华北城市的繁荣带来生机。我国的开创者，刘备，在被奸邪的吕布与曹操驱逐前，曾统治过徐州之地——而今，我们不再蛰伏于贫瘠的益州，在这场荣耀的回归中，仪式隆重也是合宜的。\n\n相较益州，中原有着更众多的人口与更庞大的城邑，我们有着比以往任何时候都更多的城邑与臣民亟待统治。因此，我们面临着一个迫切的问题，那就是我们希望如何整合这些中原的新臣民。"
 mmetr_SHU_Han_mission_events.3.a: "善待他们，就如他们世世代代都为我国臣民。"
 mmetr_SHU_Han_mission_events.3.b: "汉之叛臣需被好好管束一番。"
 mmetr_SHU_Han_mission_events.4.t: "西都"
 mmetr_SHU_Han_mission_events.4.desc: "长安城是汉朝的第一个首都，由王朝的开创者刘邦建立。此外，僭主董卓劫掠并逃离洛阳城后，长安在献帝治下再度成为汉都——然而，献帝只是傀儡，永远无法独立施以统治。\n有史明鉴如此，虽然我们夺取长安的初衷是在北方站稳脚跟，并为随后征服洛阳的行动开辟道路，但收复长安对[Root.Monarch.GetTitle][Root.Monarch.Dynasty.GetName][Root.Monarch.GetName]的统治仍旧具有巨大的象征意义与政治价值。"
 mmetr_SHU_Han_mission_events.4.a: "长安再度为汉所辖！"
 mmetr_SHU_Han_mission_events.5.t: "重建大汉？"
 mmetr_SHU_Han_mission_events.5.desc: "洛阳城终于被收复了。作为我们创始人的后裔所在的前汉朝的故都，洛阳城作为不可否认的证据，证明在我们[Root.Monarch.GetTitle]的统治下，汉朝仍然可以很好地恢复其昔日的辉煌。终于，我们现在有机会通过宣布在洛阳重建大汉王朝来实现我们王朝的创始人刘备的梦想。"
 mmetr_SHU_Han_mission_events.5.a: "洛阳再度为汉所辖！"
 mmetr_SHU_Han_mission_events.5.b: "我们是汉人，但我们不能忘记我们在蜀地的根。"
 mmetr_SHU_Han_mission_events.5.c: "汉朝早就死了。"
 mmetr_SHU_Han_mission_events.5.tt: "保持与[Root.GetName]相同的朝代名称。"
 mmetr_SHU_Han_mission_events.6.t: "清理腐败分子"
 mmetr_SHU_Han_mission_events.6.desc: "在我们到达益州之前，益州腐败的汉族官员和贵族滥用他们的权力，掠夺益州的老百姓。然而，通过我们的努力，我们成功地根除了那些腐败和两面派的贵族和官员，同时也赢得了那些正义和正直的人的忠诚。虽然我们最理想的做法是铲除这些有权有势的贵族，打击贪污行为，但在这些腐败的贵族家庭中，仍有许多有才能的人，可以为我们所用。因此，虽然我们可以严厉打击这些家庭，但也许我们可以根据具体情况赦免他们，以换取他们对[Root.Monarch.GetTitle]的宣誓忠诚。"
 mmetr_SHU_Han_mission_events.6.a: "我们绝不容忍我们的土地上出现腐败。"
 mmetr_SHU_Han_mission_events.6.b: "饶恕那些对我们最有用的家族吧。"
 mmetr_SHU_Han_mission_events.7.t: "促进教育和人才"
 mmetr_SHU_Han_mission_events.7.desc: "由于益州是整个汉朝中人口密度最小的省份之一，对我们来说，有效和准确地招募具有独特和稀有才华的人进入我们的行政部门尤为重要。因此，我们在全国范围内建立了多个读书院，通过儒家典籍和公开讨论促进写作和教育。\n\n我们的首都$CAPITAL_CITY$有这些书院中最大和最引人注目的，被称为太学府。在太学府，从政治、经济、哲学到军事等各种话题的讨论得到了促进——这使我们的国家能够发现和招募有才华的人，否则他们将在默默无闻中度过一生。"
 mmetr_SHU_Han_mission_events.7.a: "在我们的赞助下，粗糙的钻石将更加闪亮。"
 mmetr_SHU_Han_mission_events.8.t: "锦官城"
 mmetr_SHU_Han_mission_events.8.desc: "自秦朝统治以来，成都一直很繁荣，是秦朝和汉朝的重要粮仓，并得到了「天府之国」的绰号。通过进一步的赞助和发展，我们已经将成都变成了一个主要的丝绸生产地，这是我们主要和最有利可图的出口产品之一。成都的声望和辉煌已经变得如此之大，以至于它被称为「锦官城」，这是一个令人印象深刻的成就，因为它只是整个中原地区众多丝绸生产中心之一。"
 mmetr_SHU_Han_mission_events.8.a: "伟大的锦官城将在我们的统治下繁荣昌盛。"
 mmetr_SHU_Han_mission_events.9.t: "蜀国的创新"
 mmetr_SHU_Han_mission_events.9.desc: "我们的国家以产生许多引人注目的创新以及实施或改进现有创新而闻名。由于[Root.Monarch.GetTitle][Root.Monarch.Dynasty.GetName][Root.Monarch.GetName]的得力指导，我们已经成功地实施了屯田制度，在这个制度中，战争时期被遗弃的土地被士兵安置为农业殖民地，在和平时期以及战争时期提供额外的食物。\n\n由我们的智者开发的另一项创新被称为「流马」。自汉朝初年以来，木牛流马是一种轮子车，用于在长期战役中运送货物和物资。为了提高运输效率，蜀国丞相诸葛亮发明了流马；木牛流马是从前面拉的，而流马在木牛流马的基础上进行改进，从后面推。这种装置使我们在长期的战役中可以支持更多的部队。"
 mmetr_SHU_Han_mission_events.9.a: "我们必须继续创新，以免我们落后于对手。"
 mmetr_SHU_Han_mission_events.10.t: "盐和钢铁之国"
 mmetr_SHU_Han_mission_events.10.desc: "我们建立了专门的部门来有效地管理盐和钢的生产，这是在益州土地上除了丝绸贸易之外最有利可图的两个行业。由于我们的投资，盐业生产和贸易现在是我们国家的一个主要收入来源，而益州的冶金工业使我们能够为我们的军队制造高质量的武器。随着这两个部门的建立和运行，我们现在可以根据在我们目前的情况下什么对我们最有利，来选择进一步重点发展哪个行业。"
 mmetr_SHU_Han_mission_events.10.a: "促进更多的资源和投资于盐矿。"
 mmetr_SHU_Han_mission_events.10.b: "直接补贴为我们的军队供货的训练有素的钢铁制造商。"
 mmetr_SHU_Han_mission_events.11.t: "丝绸帝国"
 mmetr_SHU_Han_mission_events.11.desc: "随着我们帝国的扩张和对新的丝绸生产中心的征服，我们也扩大了我们的锦官部门，以便最有效地管理我们帝国边界内外的丝绸贸易。我们的部门也促进了各地更多的地方丝绸生产，因为即使是蜀国丞相诸葛亮的家庭也有八百株桑树用于喂养蚕虫。由于这样的丝绸生产非常普遍，我们自己的国库中也积累了许多数量达数十万的丝绸。"
 mmetr_SHU_Han_mission_events.11.a: "只要我们的蚕茁壮成长，[Root.GetName]就会繁荣。"
 mmetr_SHU_Han_mission_events.12.t: "遏制宦官影响力"
 mmetr_SHU_Han_mission_events.12.desc: "十常侍手下的宦官派系是导致汉朝灭亡的一个主要因素——汉天子只听宦官们想让他听的话，因为所有大臣和官员的信息和要求都必须经过宫中宦官的批准。甚至当黄巾之乱爆发时，宦官们也让皇帝对国家的困境和各地的叛军一无所知，甚至十常侍中的两个人，封胥和徐奉，也因为与黄巾叛军合谋而被抓住并处死。\n\n因此，为了防止宦官派系导致我们汉朝的真正继承者[Root.GetName]的衰落，我们成功地遏制了宦官的影响，同时也确保他们对我们的[Root.Monarch.GetTitle]保持忠诚。只要任人唯贤、和气生财，而不是任人唯亲、贪污腐败，历史就不会重演！"
 mmetr_SHU_Han_mission_events.12.a: "[Root.Monarch.GetTitle]清正廉洁！"
 mmetr_SHU_Han_mission_events.13.t: "占领荆州"
 mmetr_SHU_Han_mission_events.13.desc: "经过多年的战斗，荆州终于被我们的[Root.Monarch.GetTitle]所占领。在我们的先帝刘备和吴国统治者孙权分别宣布自己是蜀国和吴国的国主之前，荆州就已经存在争议了，而且荆州是长江以南中原地区一些比较繁荣的城市的所在地，在不久的将来，荆州的江山一定会对我们有很大的益处，就像它曾经作为我们伟大的先帝刘备的权力基地一样。征服荆州和它的河道也使我们能够直接进入吴国的中心地带，这里已经对我们敞开了入侵的大门。"
 mmetr_SHU_Han_mission_events.13.a: "这场不愉快的争端终于得到了解决。"
 mmetr_SHU_Han_mission_events.14.t: "孙氏的命运"
 mmetr_SHU_Han_mission_events.14.desc: "孙氏一直统治着吴国的土地，扬州诸郡。在建业，孙氏家族既是我们王朝的亲密盟友，也是我们王朝的劲敌——他们背叛过我们，但在许多方面，没有他们的帮助，我们就不可能有今天的成就。\n\n随着建业城的攻克，我们也俘获了尚未逃出建业城的孙氏家族的剩余成员。因此，我们现在面临着一个困难的问题，即我们究竟应该如何处理孙氏家族。我们可以让他们保持他们作为吴国地方贵族的贵族身份，甚至可以把他们娶进我们的王室。另一方面，我们可以把他们从贵族身份中降级，直接控制建业，或者我们甚至可以做得更狠一点……"
 mmetr_SHU_Han_mission_events.14.a: "允许他们保持他们的贵族地位……"
 mmetr_SHU_Han_mission_events.14.b: "……并安排与孙氏联姻。"
 mmetr_SHU_Han_mission_events.14.c: "将他们贬为平民。"
 mmetr_SHU_Han_mission_events.14.d: "孙氏家族必须为他们过去的背叛行为付出代价……"
 mmetr_SHU_Han_mission_events.15.t: "南越百姓"
 mmetr_SHU_Han_mission_events.15.desc: "南越百姓终于被平定了。在反抗了汉族以及吴国之后，南越的人民很少对汉族的统治保持满意。然而，越人居住的红河谷地区对汉人来说仍然是危险的，因为我们似乎受到了不影响当地人民的疾病的困扰。因此，我们可能需要使用直接定居以外的其他方法，将南越百姓及其土地纳入我们的帝国。"
 mmetr_SHU_Han_mission_events.15.a: "通过使节和文化交流促进融合。"
 mmetr_SHU_Han_mission_events.15.b: "给予他们地方性的统治，作为我们国家下的地方朝贡国。"
 mmetr_SHU_Han_mission_events.16.t: "会稽的海员"
 mmetr_SHU_Han_mission_events.16.desc: "会稽郡的汉人和闽越人是航海和造船的专家。虽然我们有在广阔的长江和黄河的波涛中进行海战的经验，但我们的部队对中原王朝海岸以外的更大的开放水域却没有什么经验。因此，我们发布了一份帝国诏书，呼吁会稽以及周边地区最优秀、最熟练的海员。"
 mmetr_SHU_Han_mission_events.16.a: "我们需要一个熟练的提督来领导我们的舰队。"
 mmetr_SHU_Han_mission_events.16.b: "我们的帝国海军需要重组。"
 mmetr_SHU_Han_mission_events.16.c: "我们的贸易局可以利用一些海事专业知识。"
 mmetr_SHU_Han_mission_events.17.t: "爨氏的崛起"
 mmetr_SHU_Han_mission_events.17.desc: "随着益州南部边疆秩序的恢复，许多非汉族人所居住的地方，有一个被称为爨氏的群体已经崛起，成为建宁郡有影响力的领导人。他们的族长爨习一直与我们国家相当合作，每当我们的军队南下平定叛乱时，他们都会与我们的军队结盟。因此，在我国进一步利用爨人的能力可能是明智的。此外，管理南部边疆地区并使其人民保持一致是相当困难的——也许给予爨人的土地在其领导部族下的自治权会对我们也有利。"
 mmetr_SHU_Han_mission_events.17.a: "在建宁郡给予爨氏更大的自治权。"
 mmetr_SHU_Han_mission_events.17.b: "在$CAPITAL_CITY$授予爨习「领军将军」的称号"
 mmetr_SHU_Han_mission_events.17.c: "邀请爨习入朝，作为$CAPITAL_CITY$与非汉族人民之间的联系人。"
 mmetr_SHU_Han_mission_events.18.t: "来自鲜卑的人质"
 mmetr_SHU_Han_mission_events.18.desc: "随着对鲜卑的全面征服，我们已经恢复了北方边疆的和平与稳定，至少目前是这样。为了显示他们对我们[Root.Monarch.GetTitle]的忠诚，鲜卑部族从他们的统治部族中各自派出人质，他们将居住在我们位于[Root.Capital.GetName]的首都。其中一个鲜卑人质特别有才华——鲜卑王子精通战争和外交艺术，而且他们熟悉所有的儒家经典。如果他们的才能被浪费了，那将是一种耻辱，明智的做法是为他们提供一个职位，作为[Root.Monarch.GetTitle][Root.Monarch.Dynasty.GetName][Root.Monarch.GetName]宫廷的亲密顾问，这可以反过来改善我们与他们原籍鲜卑部落的关系。"
 mmetr_SHU_Han_mission_events.18.a: "我们可以利用他们在军事方面的建议。"
 mmetr_SHU_Han_mission_events.18.b: "他们的口齿伶俐可能对我们有帮助。"
 mmetr_FUN_mission_events.1.t: "毗耶陀补罗的大船"
 mmetr_FUN_mission_events.1.desc: "我们强大的船只长度超过20米，可载七百人和一千吨物资，我们的船只是如此巨大和结构良好，以至于中国人不得不使用我们的船只进行长途航行，因为他们自己的船只太小，无法完成这样的任务。这些船只保护着我们的贸易和货物，并作为扶南和已知世界其他地区之间的联系。\n\n在过去，我们湄公河三角洲的人民曾利用我们的大船进行海盗活动，目标是在印度和中国的异国市场之间运送贵重物品的商船。然而，我们的开国国王㤭陈如从印度的卡林加海岸来到这里，改变了我们的观念，因为㤭陈如说服了我们的绍玛女王从和平贸易而不是海盗行为中获利。随着我们海军部队以及商船队的扩张，我们现在面临着同样的问题，即赞助和平贸易还是海盗行为。"
 mmetr_FUN_mission_events.1.a: "利用我们的海军力量来保护我们的贸易。"
 mmetr_FUN_mission_events.1.b: "可以强夺何必只保护贸易呢？"
 mmetr_FUN_mission_events.2.t: "在中国的扶南音乐家"
 mmetr_FUN_mission_events.2.desc: "通过与北方的中国朝廷交换使节，我们获得了贸易和外交关系，提高了我们王国的声望。与此同时，这也导致了文化交流，因为我们与中国人交换了许多想法和创新。\n\n虽然中国人喜欢我们的精美船只，但这次外交任务最显著的方面是中国人统治者对我们的音乐家的反应。似乎中国人统治者对我们的音乐家印象深刻，以至于他们在中国首都建立了一家扶南音乐学院。"
 mmetr_FUN_mission_events.2.a: "愿这是长久商业友谊的开始。"
 mmetr_FUN_mission_events.3.t: "来自扶南的音乐家"
 mmetr_FUN_mission_events.3.desc: "我们已经与位于南海对岸的扶南王国建立了大使馆。扶南王国控制着中国和印度之间的几个主要贸易港口——这些港口的重要性以及扶南船只的无与伦比的质量，即使与我们自己的中国船只相比，也是我们一开始与他们交换大使馆的原因。\n\n奇怪的是，我们的[Root.Monarch.GetTitle]对拜访我们宫廷的扶南音乐家特别着迷。[Root.Monarch.GetTitle][Root.Monarch.Dynasty.GetName][Root.Monarch.GetName]对这些外国音乐家印象深刻，以至于[Root.Monarch.GetSheHe]在我们的首都$CAPITAL_CITY$附近建立了一个扶南音乐学院，在那里，中国音乐家可以学习扶南的音乐风格。"
 mmetr_FUN_mission_events.3.a: "愿这是长久友谊的开始。"
 mmetr_FUN_mission_events.4.t: "月亮王国"
 mmetr_FUN_mission_events.4.desc: "扶南王国由卢纳王朝统治，其之所以被称为卢纳王朝，是因为其创始女王苏摩女王，她的名字在梵文中的意思是「月亮」，与印度的月神有着相同的名字。这个王朝也被称为纳加王朝，因为苏摩女王统治之前的家族被称为那伽家族，以强大的蛇神那伽命名。\n\n因此，就像伟大的印度史诗《摩诃婆罗多》中的卢纳和太阳王朝一样，我们扶南人民也有我们自己的传奇皇家家族，我们可以团结在他们之下。我们的大船将在月亮的光芒和指导下航行，而我们的军队将以那伽蛇的凶猛和勇敢前进。"
 mmetr_FUN_mission_events.4.a: "我们的军队只会在战场上获得荣耀！"
 mmetr_FUN_mission_events.5.t: "占婆凶猛的海军"
 mmetr_FUN_mission_events.5.desc: "在我们的扶南王国和占婆统治者之间在陆地和海上进行了激烈的战争后，我们终于取得了胜利，实现了对占婆土地的完全征服。除了他们的领土，我们还获得了占婆的船只、人力和专业知识。占婆海军曾经在该地区无可匹敌，他们特别擅长海战战术，如进行突袭和封锁，登上敌人的船只，甚至从水上进行隐蔽战术。因此，我们以前的占婆敌人的船只、战士和专业知识将对实现我们在扶南海岸以外的海洋雄心特别有用。"
 mmetr_FUN_mission_events.5.a: "我们以前的占族敌人会很好地为我们服务。"
 mmetr_FUN_mission_events.6.t: "山脉的[Root.Monarch.GetTitle]"
 mmetr_FUN_mission_events.6.desc: "我们[Root.Monarch.GetTitle]的头衔之一是「山之[Root.Monarch.GetTitle]」，因为我们的[Root.Monarch.GetTitle]统治着扶南的圣山或「布南」。除了我们自己的山，我们还沿着湄公河进一步向内陆冒险，征服了高棉人民的土地上的各种其他山脉和城市。然而，我们的王国一直是一个海上政体，以繁荣的港口城市和海外贸易为基础。因此，在解决管理远离湄公河三角洲内陆的人民的问题时，我们最好给予内陆人民自治权，并建立忠诚的附庸，他们将代表我们的[Root.Monarch.GetTitle]统治，并向[Root.Monarch.GetTitle]提供贡品和士兵。"
 mmetr_FUN_mission_events.6.a: "创建并安排一个真腊附庸国。"
 mmetr_FUN_mission_events.6.b: "维持现状。"
 mmetr_FUN_mission_events.7.t: "扶南巨龙王座"
 mmetr_FUN_mission_events.7.desc: "我们的[Root.Monarch.GetTitle]统治着[Root.Monarch.GetHerHis]首都毗耶陀补罗，坐在一顶像蛇一样形状的金色沙发上，象征着那伽或我们王国的「蛇」王朝。由于[Root.Monarch.GetTitle][Root.Monarch.GetName]和扶南人民的努力，毗耶陀补罗已经成为一个繁荣的商业和文化中心，来自世界各地的外交官、商人和旅行者都来拜访，这是给全世界看的闪亮的宝石。此外，随着这座首都的城市扩张和最近的人口爆炸，我们不仅获得了声望，而且还获得了一个发达的权力中心，我们可以从那里更有效地直接管理周围的土地，而不是依赖忠诚但自治的城市和当地朝贡国。"
 mmetr_FUN_mission_events.7.a: "一个伟大王国的辉煌首都！"
 mmetr_FUN_mission_events.8.t: "印度才华横溢的婆罗门"
 mmetr_FUN_mission_events.8.desc: "[Root.Monarch.GetTitle][Root.Monarch.GetName]的虔诚以及[Root.Monarch.GetHerHis]公平和公正地执行已经在我们王国服役的婆罗门提出的政策，吸引了其他一些婆罗门阶层，许多婆罗门现在加入了[Root.Monarch.GetTitle]的宫廷。虽然婆罗门按定义是社会的祭司阶层，但他们的知识并不只包括宗教问题。相反，婆罗门是才华横溢的学者，精通许多不同的领域，研究治国术、数学、科学、哲学、经济学和文学。因此，一个单独的婆罗门可能能够在我们的行政部门中担任各种角色——因此，让我们雇用他们从事目前所需的任何工作。"
 mmetr_FUN_mission_events.8.a: "我们需要他们对婆罗门的理解。"
 mmetr_FUN_mission_events.8.b: "他们将作为有学问的政治家而服务。"
 mmetr_FUN_mission_events.8.c: "我们渴望他们对自然世界的了解。"
 mmetr_FUN_mission_events.9.t: "孟族城市的佛教徒"
 mmetr_FUN_mission_events.9.desc: "与高棉和占族人民早早皈依印度教相比，孟族人是该地区最早皈依佛教的人。虽然我们现在统治着佛教臣民，但信仰的差异并不一定会导致宗教冲突。印度的佛教徒通常在印度教统治者下和平共处，佛教和印度教信仰有几点相似之处和共同的价值观。印度教和佛教的宗教当局都认为其他宗教只是看待同一幻象世界的不同方式。因此，让我们向我们的新臣民保证，我们不会因为他们的信仰而迫害他们，只要他们忠于[Root.Monarch.GetTitle]，他们就不会受到伤害。"
 mmetr_FUN_mission_events.9.a: "让我们作为正法的追随者团结起来。"
 mmetr_FUN_mission_events.10.t: "扶南大王"
 mmetr_FUN_mission_events.10.desc: "摩诃罗阇是梵文中一个享有盛誉的王室头衔，意思是「伟大国王」，只授予那些统治着广阔土地和许多向伟大国王进贡的城市的国王。在建立了一个从湄公河三角洲延伸到喀拉地峡的伟大的扶南王国后，[Root.Monarch.Title][Root.Monarch.GetName]现在在梵文和世界各地的各种外语中都被称为「扶南之王」。作为许多人无可争议的统治者，[Root.Monarch.GetName]获得了[Root.Monarch.GetHerHis]臣民和人民的绝对忠诚。\n\n随着在海湾沿岸建立了一个伟大的王国，我们现在可以把注意力转向更南方，以追求更大的野心。虽然我们已经垄断了地峡沿岸利润丰厚的贸易路线，但马来诸国及其南部的海峡最近已成为我们自己的港口的主要贸易对手。因此，我们必须带领一支庞大的远征队向南征服其余违抗我们伟大国王的城市！"
 mmetr_FUN_mission_events.10.a: "[Root.Monarch.GetTitle][Root.Monarch.GetName]的野心将会实现！"
 mmetr_FUN_mission_events.11.t: "红土地"
 mmetr_FUN_mission_events.11.desc: "几代人以前，我们祖国的人民从扶南向南航行，定居在红土的土地上，中国人称其为「赤土」，梵文称其为「罗迦摩梨提迦」。与当地马来人通婚，赤土人凭自己的权利建立了一个王国。现在，我们已经将我们的直接影响力扩大到整个马来半岛南部，我们已经与我们南方的这些表亲重新联合起来。由于从毗耶陀补罗直接统治这些土地可能很难，我们可以建立一个由我们自己的王朝成员统治的赤土自治附庸国。"
 mmetr_FUN_mission_events.11.a: "建立一个赤土附庸国。"
 mmetr_FUN_mission_events.11.b: "维持现状。"
 mmetr_FUN_mission_events.12.t: "旁伽的[Root.Monarch.GetTitle]"
 mmetr_FUN_mission_events.12.desc: "自从我们伟大的扶南王国建立以来，我们从从印度获得的知识中受益匪浅，因为即使是我们的开国国王乔温迪亚本人也是来自羯陵伽的婆罗门商人。此外，我们也从与旁伽国王交换使节和礼物中受益。\n\n现在，我们已经扩展到印度王国本身，将旁伽的领主和他们的印度臣民置于我们的保护之下。这标志着我们人民历史上的一个重大转折点——我们的王国现在是一个帝国，我们的[Root.Monarch.GetTitle]现在怀有将我们乔温迪亚的羯陵伽家园置于扶南的保护之下的雄心壮志。"
 mmetr_FUN_mission_events.12.a: "现在让我们统一羯陵伽和扶南的王位！"
 mmetr_FUN_mission_events.13.t: "㤭陈如国王的故乡"
 mmetr_FUN_mission_events.13.desc: "我们的开国国王，考温迪亚一世，是来自羯陵伽的婆罗门商人，被索玛女王领导的海盗舰队俘虏——然而，索玛女王对他的英勇抵抗印象深刻，并迎娶了考温迪亚，建立了扶南王国，并在羯陵伽和我们的人民之间建立了第一个直接的联系。\n\n随着羯陵伽和扶南王国的联合在一个王冠之下，我们的[Root.Monarch.GetTitle]成功地统一了考温迪亚国王和索玛女王的家园。现在，我们不再依赖邀请来自羯陵伽的智慧婆罗门，而是直接接触到其繁荣的沿海城市所能提供的人才库。"
 mmetr_FUN_mission_events.13.a: "荣耀归于[Root.Monarch.GetName]，㤭陈如的继承者！"
 mmetr_FUN_mission_events.14.t: "帝王之城"
 mmetr_FUN_mission_events.14.desc: "波多利弗多罗城是印度众多皇帝的故乡，其中最著名的是孔雀帝国的统治者，这是印度有史以来规模最大、最伟大的帝国。现在我们已经建立了自己的伟大帝国，从湄公河三角洲肥沃的土地一直延伸到繁荣的旁伽港口城市，我们的统治者[Root.Monarch.GetName]正式采用了著名的「摩诃罗阇提罗阇」的头衔，这是一个梵语头衔，意思是「万王之王」，比以前的「扶南之王」地位高出一步。作为一个新的扶南帝国的皇帝，我们将继续梦想更大的野心，直到我们成为转轮王，印度教中神圣的「转轮王」，成为世界四大洲的普遍统治者！"
 mmetr_FUN_mission_events.14.a: "这只是一个伟大时代的开始！"
 mmetr_FUN_mission_events.15.t: "中国扩张"
 mmetr_FUN_mission_events.15.desc: "随着对北方中国土地的征服，我们获得了更多的人力储备，我们可以从中征召，许多向我们投降的军官都精通攻城艺术。这对实现我们在中原的未来野心特别重要，因为中国的城市比我们在本土遇到的城市更大，防御更严密。因此，让我们继续在向北进军时扩大我们的部队，抓住最合适的时机在中国建立一个伟大的帝国！"
 mmetr_FUN_mission_events.15.a: "曾经以为遥远的中原王朝，今在我手！"
 mmetr_FUN_mission_events.16.t: "孟加拉湾的海军基地"
 mmetr_FUN_mission_events.16.desc: "羯陵伽和扶南王国在大海对面相距很远，因此由于我们在印度的新收购，我们发现自己过度扩张了。因此，在我们伟大的[Root.Monarch.GetTitle][Root.Monarch.GetName]麾下的一名海军船长在孟加拉湾南部水域发现了一个岛屿，它可以作为一个有价值的海军基地，我们可以从那里沿印度海岸线发动海军入侵和袭击。除了为我们更大的野心服务外，这些岛屿还可以作为一个海上仓库，用于修理船只和保卫当地水域不受敌人船只的伤害。"
 mmetr_FUN_mission_events.16.a: "我们的帝国现在统治着孟加拉海！"
 mmetr_FUN_mission_events.17.t: "来自印度的礼物给[Root.Monarch.GetTitle]"
 mmetr_FUN_mission_events.17.desc: "看来我们与印度朋友的外交任务得到了回报。就在今天早上，我们盟友的代表抵达了[Root.GetAdjective]宫廷，并向[Root.Monarch.GetTitle][Root.Monarch.GetName]呈上了礼物——四匹精美而优秀的印度品种马。在感谢印度大使后，[Root.Monarch.GetTitle][Root.Monarch.GetName]宣布，这些马将在皇家马厩中得到尽可能的照顾。这些马虽然只有四匹，但不仅象征着我们的友谊，也是我们可信赖的证明。"
 mmetr_FUN_mission_events.17.a: "愿我们的友谊长存。"
 mmetr_FUN_mission_events.18.t: "汉化问题"
 mmetr_FUN_mission_events.18.desc: "我们的帝国现在统治着一片广袤的领土，这片土地被中国人称为「中原」，即世界的中心。虽然我们已经正式获得了天命，但我们的中国新臣民很难接受一个在文化上与他们不同的皇帝，即使他本人是无可争议的天子。因此，我们现在面临的问题是，我们是否应该采用中国的文化，并将中国化为一种新的中国-[Root.GetAdjective]文化，我们的新臣民将不那么不情愿地接受。"
 mmetr_FUN_mission_events.18.a: "如果我们的王朝要繁荣昌盛，我们就必须适应。"
 mmetr_FUN_mission_events.18.b: "我们是[Root.GetAdjective]——不止如此。"
 mmetr_MEO_mission_events.1.t: "阿曼妮瑞纳丝女王的遗产"
 mmetr_MEO_mission_events.1.desc: "独眼阿玛尼瑞纳斯女王领导了一场反抗罗马帝国的战争。尽管面对着一支更强大的军队，我们的军队还是能够给入侵的罗马军队造成几次重大的失败。即便如此，我们的许多城市，包括我们自己的首都，都被罗马人洗劫一空，从那以后，我们的大部分注意力都集中在重建上。虽然我们已经与罗马人达成了和平，但我们的阿玛尼瑞纳斯女王确保罗马人知道破坏和平会导致我们的愤怒，她派了一个使者给罗马人带了一捆金箭，并附上这样的信息：「如果你想要和平，它们是她温暖和友谊的象征。如果你想要战争，你将需要它们。」\n\n因此，当我们现在与罗马人开战时，我们在战场上的胜利使我们的人民团结起来，并赢得了这片土地上受到罗马军队威胁的外国政体的尊重。因此，我们成功地履行了阿玛尼瑞纳斯女王所做出的承诺。"
 mmetr_MEO_mission_events.1.a: "愿我们的箭雨射向[Root.GetName]的敌人！"
 mmetr_MEO_mission_events.2.t: "麦罗埃王都"
 mmetr_MEO_mission_events.2.desc: "库施的首都麦罗埃已被罗马人洗劫，许多人声称我们的王国正面临不可避免的衰落。然而，通过[Root.Monarch.GetTitle][Root.Monarch.GetName]的明智统治，我们已经恢复了麦罗埃首都的昔日辉煌。[Root.Monarch.GetName]已经修复了麦罗埃的阿蒙神庙，并建造了许多储水的水池。随着这么多的建设，可以说这是麦罗埃历史上最繁荣的时期。因此，随着我们伟大的首都继续扩张和繁荣，更多的进一步发展和投资的机会已经出现在我们面前。"
 mmetr_MEO_mission_events.2.a: "促进移民进城。"
 mmetr_MEO_mission_events.2.b: "投资当地的贸易。"
 mmetr_MEO_mission_events.3.t: "阿蒙神庙已修复"
 mmetr_MEO_mission_events.3.desc: "那帕塔城曾经是库施王国的皇都。即使在我们的祖先迁都麦罗埃之后，那帕塔仍然是库施王国中最神圣的地方之一，即使不是最神圣的地方也是如此，因为它是阿蒙崇拜的中心，也是纳帕塔伟大阿蒙神殿的所在地。库施国王甚至在加冕时不得不从麦罗埃前往那帕塔接受阿蒙神殿的皇冠。然而，当库施王室违抗了纳帕塔的强大祭司并屠杀他们时，这种情况发生了变化。国王的葬礼被转移到麦罗埃，在我们与罗马人的战争中，纳帕塔的情况变得更加可怕，因为这座城市被罗马人夷为平地。\n\n由于这座城市仍然是崇拜主要神明阿蒙的宗教中心，我们的[Root.Monarch.GetTitle]为恢复圣城和扩大纳帕塔的阿蒙神殿做出了巨大的努力。随着城市现在蓬勃发展，我们肯定获得了阿蒙本人的祝福。"
 mmetr_MEO_mission_events.3.a: "我们永远不会忘记那帕塔的遗产。"
 mmetr_MEO_mission_events.4.t: "埃及野心"
 mmetr_MEO_mission_events.4.desc: "自七个多世纪前埃及第二十五王朝以来，库施的统治者就没有统治过下尼罗河和埃及的土地。近几代人以来，我们的库施王朝与埃及托勒密王朝和罗马帝国争夺尼罗河第一瀑布的土地:当希腊化的托勒密统治埃及时，该地区在埃及叛军霍尔温内费尔的领导下反抗他们——尽管霍尔温内费尔宣誓效忠库施，他的叛乱最终被托勒密王朝镇压。两个世纪后，我们的阿玛尼瑞纳斯女王领导了一场反对罗马的战役，并暂时占领了阿斯旺城——虽然这场战争最终没有结果，但和平条件对我们有利，阿斯旺城被置于我们的权威之下。\n\n现在，在我们自己战士的军事力量的鼓舞下，在目睹了罗马帝国的衰落后，我们英勇地沿尼罗河向北进军，超越了第一瀑布的界限，现在拥有了进入埃及其他地区的门户。由于我们的人民几个世纪以来都没有看到这样的伟大成果，我们必须小心采取下一步行动，巩固我们的新领土。"
 mmetr_MEO_mission_events.4.a: "保持征服的势头！"
 mmetr_MEO_mission_events.4.b: "专注于保护我们的新领土。"
 mmetr_MEO_mission_events.5.t: "尼罗河的[Root.Monarch.GetTitle]"
 mmetr_MEO_mission_events.5.desc: "经过许多激烈的战斗，我们已经成功地将整个尼罗河纳入我们的统治之下。这是自我们的祖先征服下埃及并建立埃及第二十五王朝以来从未见过的成就，对尼罗河的征服不仅为我们的王国带来了繁荣和财富，而且还为我们的国家带来了新的民族和人才。然而，仅仅征服土地还不足以让我们成为一个独立的帝国，特别是在罗马和波斯帝国时代。虽然还有很多工作要做，但我们的军队和人民终于可以为尼罗河在[Root.Monarch.GetTitle]治下的统一而欢欣鼓舞了！"
 mmetr_MEO_mission_events.5.a: "荣耀归于尼罗河霸主[Root.Monarch.GetTitle][Root.Monarch.GetName]！"
 mmetr_MEO_mission_events.6.t: "多德卡斯科伊诺斯的瓦耶基耶家族"
 mmetr_MEO_mission_events.6.desc: "献给女神伊西斯的菲莱神庙是多德卡斯科伊诺斯，即「十二斯科伊诺伊之地」的众多宗教中心之一，还有其他著名的神庙献给其他各种神灵。一个有影响力的祭司阶层管理着菲莱神庙以及周围的地区，托勒密希腊和埃及的统治者过去都曾前往神圣的菲莱神庙朝圣。\n\n随着多德卡斯科伊诺斯神庙的恢复，该地区的当地祭司精英也蓬勃发展。其中最引人注目的是努比亚祭司瓦耶基耶家族。此外，瓦耶基耶家族的成员已经进入我们在麦罗埃的宫廷，宣誓效忠——因此，我们与瓦耶基耶家族的友谊将使我们能够利用瓦耶基耶家族作为代理人，通过它，我们可以对仍在罗马和麦罗埃之间争夺的多德卡斯科伊诺斯的土地和人民施加更大的影响。"
 mmetr_MEO_mission_events.6.a: "愿瓦耶基耶像对待神明一样忠实地为我们服务。"
 mmetr_MEO_mission_events.7.t: "埃及第三十三王朝"
 mmetr_MEO_mission_events.7.desc: "在我们的王朝之前，以及自埃及旧王国第一王朝以来，埃及有32个王朝，其中包括托勒密王朝和救世主托勒密一世和亚历山大大帝的阿吉德王朝。虽然埃及从希腊托勒密王朝转到罗马人手中，但与希腊人不同的是，罗马帝国从未声称自己是埃及的官方王朝。虽然罗马皇帝仍然在埃及的寺庙中赞助并献祭，但埃及的圣地基本上被视为理所当然，只成为罗马帝国的一个省份。\n\n随着埃及的完全吞并，从尼罗河水域到红海海岸到昔兰尼加的城市，我们是自第二十五王朝以来统治埃及的第一个库施王朝。因此，我们正式宣布我们的[Root.Monarch.Dynasty.GetName]王朝为埃及的第三十三王朝，是跨越三千多年人类历史的长系统治者的继承者。虽然我们已经继承了遗产，但我们将如何实际统治这个国家——以及我们希望采用的埃及法老的形象和文化——仍然未定。"
 mmetr_MEO_mission_events.7.a: "[Root.Monarch.GetName]作为一个明显的库施法老统治着埃及。"
 mmetr_MEO_mission_events.7.b: "作为新的法老[Root.Monarch.GetName]，接纳埃及文化。"
 mmetr_MEO_mission_events.7.c: "维持现状。"
 mmetr_MEO_mission_events.8.t: "不断扩张的帝国"
 mmetr_MEO_mission_events.8.desc: "征服和巩固下尼罗河和埃及的土地已经是我们库施王国的一项伟大成就。现在，我们的军队已经远离尼罗河沿岸，去夺取叙利亚统治下的土地，这正是埃及和托勒密法老几个世纪以来通过多次战争来控制的土地。因此，在一个诸如罗马和波斯等帝国时代，我们[Root.GetName]的人民已经证明了自己是帝国中另一个不断扩张的帝国。"
 mmetr_MEO_mission_events.8.a: "我们胜利的军队永远不会知道失败！"
 mmetr_MEO_mission_events.9.t: "太阳之子"
 mmetr_MEO_mission_events.9.desc: "我们[Root.Monarch.GetTitle]众多的王室头衔之一是「拉之子」，这个头衔被库什的国王和王后使用，他们被视为太阳神在地球上的显现。有了这样的神圣背景，我们的统治者被期望以仁慈和公正的方式进行统治，并在全国各地管理和建造皇家寺庙。\n\n由于履行了这一职责，我们的[Root.Monarch.GetTitle]证明了自己配得上和平与秩序之神玛特的祝福。因此，我们的[Root.Monarch.GetTitle]也获得了「玛特之爱」的头衔，这是一个享有盛誉的头衔，被蚀刻在整个王国的铭文、纪念碑和寺庙中。"
 mmetr_MEO_mission_events.9.a: "荣耀归于拉之子，玛特之爱！"
 mmetr_MEO_mission_events.10.t: "蓬特之地"
 mmetr_MEO_mission_events.10.desc: "埃及法老哈特谢普苏特和他的许多其他法老在他之前和之后建造了巨大的舰队，与邦特的土地进行贸易，邦特是一片神秘而异国的土地，被埃及人称为「众神之地」，是乳香、乌木和没药等贵重商品的所在地。像古埃及人一样，我们已经动员了一支巨大的远征队前往邦特的土地；与埃及人不同的是，这次远征是为了征服而不是贸易，我们现在已经让埃塞俄比亚的统治者跪倒在地。即便如此，我们还没有找到像没药和没药这样的商品的明确来源。因此，让我们进一步向西冒险，前往马克布里亚人城邦和南阿拉伯的贸易王国，以索取邦特的财富。"
 mmetr_MEO_mission_events.10.a: "让我们继续冒险，深入神之领地！"
 mmetr_MEO_mission_events.11.t: "乳香之地"
 mmetr_MEO_mission_events.11.desc: "阿拉伯的哈德拉毛之地，富有贸易价值的乳香和没药的家园，已经在[Root.GetAdjective]的控制之下。也门的当地统治者还向我们宣誓效忠，这些统治者和他们各自的港口和市场将使我们能够直接投射在阿拉伯的贸易影响力，并利用其与美索不达米亚、波斯和印度的利润丰厚的贸易网络。因此，让我们继续开发乳香的土地，这样库施人和也门人都可以在一个统一的帝国下繁荣起来。"
 mmetr_MEO_mission_events.11.a: "现在，跨越邦蒂海岸的财富已经触手可及！"
 mmetr_MEO_mission_events.12.t: "熏香之路"
 mmetr_MEO_mission_events.12.desc: "哈德拉毛的首都萨布瓦特是熏香之路的起点，这条贸易路线从南阿拉伯的土地延伸到波斯、印度、巴勒斯坦和叙利亚的土地，我们的货物如乳香和没药最终到达远至罗马城本身的市场。我们在阿拉伯开发和扩大乳香生产的努力使我们能够在海外获得更有利可图的贸易机会。"
 mmetr_MEO_mission_events.12.a: "我们终于成为一种曾经对我们来说异国情调的产品的专家。"
 mmetr_MEO_mission_events.13.t: "穆萨瓦拉特苏夫拉"
 mmetr_MEO_mission_events.13.desc: "穆萨瓦拉特苏夫拉是位于麦罗埃岛上的一座伟大的神庙群，阿佩德马克的狮子神殿以及大湖泊和大围场是这里的所在地。大围场本身是一个巨大的迷宫般的建筑群，里面有庙宇，周围是迷宫般的墙壁。大围场的基本计划在复杂性上是整个尼罗河谷的无与伦比的。\n\n此外，大围场装饰着大象和其他动物的雕塑，因为结构包括一个训练营地。这个营地使我们能够从穆萨瓦拉特苏弗拉招募精良的大象，他们可以在和平时期和战争时期为我们的国家服务。"
 mmetr_MEO_mission_events.13.a: "库施的大象将为我们的王国带来荣耀！"
 mmetr_MEO_mission_events.14.t: "象牙纠纷"
 mmetr_MEO_mission_events.14.desc: "除了我们伟大的首都麦罗埃，埃塞俄比亚的阿克苏姆城是埃及南部另一个重要的贸易中心。位于埃及和阿拉伯和马戈比贸易港口的十字路口，从阿拉伯和印度带来货物，阿克苏姆城是麦罗埃的主要贸易对手。最近，该地区出现了关于象牙贸易和拥有的争端。由于象牙是我们向库施以北土地的主要出口产品之一，我们必须使用任何必要的手段来解决这一争端——军事占领可能是必要的，即使对南部土地的占领必须是永久的。"
 mmetr_MEO_mission_events.14.a: "我们将为我们人民的繁荣而战！"
 mmetr_MEO_mission_events.15.t: "象牙贸易"
 mmetr_MEO_mission_events.15.desc: "我们最有利可图的贸易之一是向罗马帝国和库什土地以外的其他政体出口象牙。随着[1226.GetName]的草原现在在我们的控制之下，我们获得了新的土地，有繁殖大象的条件，从而扩大了我们的象牙贸易。现在剩下要做的就是回答这个问题:我们希望从[1226.GetName]出口象牙吗？"
 mmetr_MEO_mission_events.15.a: "[1226.GetName]将加入象牙贸易。"
 mmetr_MEO_mission_events.15.b: "不需要做出任何改变。"
 mmetr_MEO_mission_events.16.t: "昔兰尼加的席尔皮乌姆草药"
 mmetr_MEO_mission_events.16.desc: "森林草是一种罕见的草本植物，只在昔兰尼加地区独一无二。它被埃及人和希腊人用于烹饪和治疗等多种用途。作为药物，森林草被用来治疗许多不同的疾病和症状，如咳嗽、喉咙痛、发烧、消化不良、疼痛和疼痛、疣和炎症——它甚至被用作避孕药和壮阳药。森林草的种子是心形的，成为希腊爱意的象征。虽然几代人以来，森林草的供应已经变得稀缺，但我们开发昔兰尼加土地的努力已经提供了新的种子床，我们可以从中生产这种草药。"
 mmetr_MEO_mission_events.16.a: "在我们的精心监管下，这种草药永远不会灭绝。"
 mmetr_MEO_mission_events.17.t: "与罗马的和平"
 mmetr_MEO_mission_events.17.desc: "自从罗马-库施战争结束以来，两国之间的关系一直是亲切的，库施人和罗马人之间只有和平和友谊。由于库施和罗马现任统治者之间的个人关系特别亲切，罗马和库施已经签署了另一项停战协议，以确保两国及其人民之间的和平。"
 mmetr_MEO_mission_events.17.a: "愿我们的人民永远不会看到不必要的流血。"
 mmetr_MEO_mission_events.18.t: "与[FROM.GetName]议和"
 mmetr_MEO_mission_events.18.desc: "自从罗马-库施战争结束以来，两国之间的关系一直是亲切的，库施人和罗马人之间只有和平和友谊。由于库施和罗马现任统治者之间的个人关系特别亲切，罗马和库施已经签署了另一项停战协议，以确保两国及其人民之间的和平。"
 mmetr_MEO_mission_events.18.a: "愿我们的人民永远不会看到不必要的流血。"
 mmetr_FAT_mission_events.1.t: "什叶派的白色旗帜"
 mmetr_FAT_mission_events.1.desc: "除了什叶派使用的绿色旗帜，我们法蒂玛哈里发使用的旗帜是白旗，与逊尼派的阿拔斯哈里发使用的黑旗形成对比。随着时间的推移，这面白旗已经成为伊斯兰世界所有什叶派的象征，无论是在我们帝国境内还是国外。为了保护我们的信仰，我们英勇而虔诚的士兵将继续悬挂白旗，因为我们勇敢地对抗那些想要伤害什叶派和哈里发伊玛目的人。\n\n既然我们已经确立了自己作为世界上所有什叶派的官方保护者，我们必须考虑我们国家在实现这一意识形态目标方面的局限性。因此，[Root.Monarch.GetTitle][Root.Monarch.GetName]面临着一个问题，那就是我们的圣战是用剑还是用盾牌来领导。"
 mmetr_FAT_mission_events.1.a: "我们的首要任务是保护什叶派免受一切伤害！"
 mmetr_FAT_mission_events.1.b: "我们正在进行一场传播什叶派信仰的圣战！"
 mmetr_FAT_mission_events.2.t: "哈里发的水晶喷口"
 mmetr_FAT_mission_events.2.desc: "法蒂玛哈里发的艺术因其精致的质量而被全世界所赞赏。这些艺术品中最引人注目的是岩石水晶喷泉——这些喷泉都是从一块岩石水晶中雕刻出来的喷泉。这些喷泉特别有价值，装饰着鸟类、野兽和其他图案。仅仅创造一个岩石水晶喷泉需要很高的工艺，因为需要高度的技能来精致地挖出原始的岩石水晶，而不会破坏它，同时将水晶塑造成精致的设计。因此，这些喷泉是我们可以送给国外朋友的最有价值的礼物之一，这是我们财富和慷慨的精美象征，将继续帮助我们赢得世界各地的宫廷的青睐。"
 mmetr_FAT_mission_events.2.a: "我们的朋友们会知道哈里发的富裕。"
 mmetr_FAT_mission_events.3.t: "伊斯兰教的支柱"
 mmetr_FAT_mission_events.3.desc: "《伊斯兰达伊姆》，意为「伊斯兰的支柱」，是由伊斯玛仪派的什叶派法学家卡迪·努曼写成的一本法学书，他是法蒂玛哈里发的著名法学家和官方历史学家。努曼本人在他的同代人中是无与伦比的，由于他通过他的论文所提供的非凡的洞察力和分析，他被称为「法学家中的法学家」。\n\n《伊斯兰达伊姆》自此被接受为法蒂玛哈里发的第一个官方法典，我们的哈里发和帝国的法学家和官员继续依靠《伊斯兰达伊姆》的智慧和努曼的洞察力。因此，法蒂玛哈里发一直是许多智慧和博学的什叶派学者的家园，他们渴望为哈里发服务。"
 mmetr_FAT_mission_events.3.a: "我们将永远忠于上帝！"
 mmetr_FAT_mission_events.4.t: "亚麻，埃及的经济作物"
 mmetr_FAT_mission_events.4.desc: "自罗马帝国以来，埃及一直是地中海的粮仓，谷物是其主要的经济作物。然而，自埃及图伦王朝统治以来，亚麻已经成为埃及和法蒂玛国家的主要经济作物。亚麻是由法蒂玛纺织品的亚麻纤维制成的，它使亚麻的出口得到了扩大，这种贸易现在推动了整个埃及的经济。\n\n通过我们的努力，我们扩大了用我们自己的亚麻编织的纺织品的生产中心，我们的整个经济从这些精美的法蒂玛纺织品的出口中受益。由于伊斯兰世界和地中海各地的基督教土地上的许多人希望获得我们的精致商品，亚麻肯定会继续成为哈里发国有利可图的市场。"
 mmetr_FAT_mission_events.4.a: "我们的法蒂玛工艺是无与伦比的！"
 mmetr_FAT_mission_events.5.t: "城市胜利"
 mmetr_FAT_mission_events.5.desc: "虽然我们从伊夫里吉亚开始建立我们的哈里发国，但我们一直在东部征战，从敌人手中夺取埃及的城市。现在，世界上最富有和最发达的地区之一已经被我们的法蒂玛军队占领。为了纪念我们的胜利，我们法蒂玛人在埃及前首都富斯塔特东北部建立了一座伟大的城市，名为开罗，意为「胜利之城」。虽然我们对埃及王国的统治才刚刚开始，但埃及和我们自己的新城市开罗肯定会在[Root.Monarch.GetTitle][Root.Monarch.GetName]和[Root.Monarch.GetHerHis]后代的明智统治下繁荣起来。"
 mmetr_FAT_mission_events.5.a: "荣耀归于[Root.Monarch.GetTitle][Root.Monarch.GetName]！"
 mmetr_FAT_mission_events.6.t: "开罗大宫殿"
 mmetr_FAT_mission_events.6.desc: "我们法蒂玛王朝以我们精致奢华的建筑设计而闻名于世——我们的宫殿也不例外。法蒂玛哈里发大宫殿是位于开罗中心的宏伟而奢华的宫殿建筑群。该建筑群由两个主要的宫殿组成，东部宫殿和西部宫殿，周围是花园和广场，用九扇门将该建筑群与城市的其他部分隔开。这个宏伟的建筑群被称为达尔哈利法，或「哈里发宫殿」，因为它不仅是哈里发的居所，也是埃及和哈里发本身的象征性中心。"
 mmetr_FAT_mission_events.6.a: "我们宫殿的宏伟反映了哈里发的荣耀！"
 mmetr_FAT_mission_events.7.t: "埃及行政管理"
 mmetr_FAT_mission_events.7.desc: "我们对埃及的入侵已经结束，我们的军队取得了胜利。为了实现这一成就，我们花费了多年的规划和准备，在埃及民众中传播宣传和我们的伊斯玛仪派教义，并煽动反阿拔斯主义情绪，使我们得以顺利征服埃及的主要城市。虽然由于我们广泛的间谍网络，在我们征服埃及之前，埃及有很多人在我们征服埃及之前就被拉拢到我们这边，但稳定性并没有保证。\n\n许多埃及精英肯定对我们政权实施的任何改变保持警惕——因此，我们允许当地精英和前政权的人员在法蒂玛维齐尔的监督下留驻。我们还在马扎利姆宫廷设立了每周会议，听取和解决当地民众每周的不满。\n\n由于这些努力，我们成功地获得了埃及人民的信任。有了现在赢得的信任，我们可以在埃及推行更雄心勃勃的行政政策。"
 mmetr_FAT_mission_events.7.a: "继续依赖当地行政人员。"
 mmetr_FAT_mission_events.7.b: "对埃及施加更直接的控制。"
 mmetr_FAT_mission_events.8.t: "麦加谢里夫"
 mmetr_FAT_mission_events.8.desc: "随着圣城麦加和麦地那在我们的控制之下，我们从沙里夫王朝中任命了一位新的麦加埃米尔，一位先知穆罕默德家族的后裔。由于沙里夫直接对我们法蒂玛王朝负责，我们自己也是法蒂玛和阿里的直系后裔，我们已经将整个伊斯兰教最神圣的城市统一在一个什叶派哈里发的统治下。除了控制这些城市带来的宗教和政治利益外，我们还将对朝圣经济有更大的控制权，从而通过从沙里夫在麦加和麦地那收取的一小部分收益，使我们的国库受益。"
 mmetr_FAT_mission_events.8.a: "在我们的保护下，任何虔诚的朝圣者都不会受到伤害。"
 mmetr_FAT_mission_events.9.t: "阿勒颇和大马士革的总督"
 mmetr_FAT_mission_events.9.desc: "虽然我们建立了法蒂玛对叙利亚的控制，最显著的是大马士革和阿勒颇的关键城市，我们在那里任命了总督代表我们统治，但该地区几乎对我们的哈里发忠诚。几个总督傲慢地背叛了我们，转而支持我们在君士坦丁堡和巴格达的敌人，叙利亚和巴勒斯坦的一些当地统治部落反叛了我们的统治。\n\n因此，我们对该地区进行了更大的直接控制，清除不忠的王公氏族，并任命法蒂玛总督代替他们。随着叙利亚的土地被我们胜利的军队完全征服，哈里发的臣民中几乎没有几个人有勇气在未来违抗我们。"
 mmetr_FAT_mission_events.9.a: "所有违抗我们的人只会面临迅速的惩罚。"
 mmetr_FAT_mission_events.10.t: "贝特·马格迪斯的赞助"
 mmetr_FAT_mission_events.10.desc: "耶路撒冷城的名字之一是马格迪斯，意思是「圣殿」，这个名字在历史上指的是耶路撒冷的圣殿。虽然倭马亚王朝对耶路撒冷相当感兴趣，圆顶是倭马亚王朝建造的几个重要地标之一，但耶路撒冷城在很大程度上被阿拔斯王朝忽视了。\n\n虽然我们最初也未触及耶路撒冷，部分原因是我们主要专注于埃及，以及开罗的建设和发展问题，但我们在埃及的统治的巩固为耶路撒冷的翻新和发展提供了一些时间和人力。作为犹太人、基督徒和穆斯林的圣城，耶路撒冷在我们的统治下的扩张为我们赢得了生活在黎凡特的所有《圣经》信徒的青睐。尽管如此，我们的资源最终是有限的，所以我们必须决定我们应该对哪些人口给予更多的关注。"
 mmetr_FAT_mission_events.10.a: "优先修建清真寺并吸引穆斯林社区。"
 mmetr_FAT_mission_events.10.b: "专注于赞助和保护犹太人和基督教社区。"
 mmetr_FAT_mission_events.11.t: "努比亚的朋友"
 mmetr_FAT_mission_events.11.desc: "由于与穆斯林世界的其他国家结盟的选项很少，我们转而向努比亚的马库里亚国王寻求友谊。据说，最好的关系是对各方都有利的关系，我们与努比亚统治者的友谊当然是这样的。当我们向努比亚出口重要的商品，如小麦、葡萄酒和亚麻布时，反过来我们继续从努比亚进口象牙、牲畜和奴隶。\n\n随着我们的继续扩张，我们发现越来越难以依靠库塔马柏柏尔人，他们在历史上一直是我们法蒂玛军队的骨干。因此，这些从南方进口的奴隶中有许多被给予武器，并被安置在我们的军队中，以加强我们的队伍，现在努比亚和突厥奴隶士兵为我们的神圣事业并肩作战。"
 mmetr_FAT_mission_events.11.a: "我们两国将世世代代都是朋友。"
 mmetr_FAT_mission_events.12.t: "招募库塔马"
 mmetr_FAT_mission_events.12.desc: "我们的法蒂玛军队最初是由库塔马柏柏尔人部署的，正是这些库塔马皈依了伊斯玛仪派什叶派伊斯兰教并支持我们的创始人，哈里发马赫迪·比拉。甚至据说，上帝赋予库塔马在该地区其他民族中的卓越地位，因为库塔马是第一个看到并接受真理的人，成为我们哈里发的第一个追随者。\n\n在库塔马中，吉马拉、拉希萨、马卢萨和伊贾纳的四个次部落拥有最高的权威。因此，当我们希望加强我们的队伍时，我们主要从这些部落中招募人员，因为无论我们从库塔马的故乡卡比利亚征战多远，我们总是可以依靠库塔马支持我们。"
 mmetr_FAT_mission_events.12.a: "我们需要一个领袖来监督我们的军队。"
 mmetr_FAT_mission_events.12.b: "我们需要一个领袖来管理战时补给。"
 mmetr_FAT_mission_events.12.c: "我们需要一位领袖在战役中监督我们的部队。"
 mmetr_FAT_mission_events.13.t: "侯赛因·伊本·阿里的殉道"
 mmetr_FAT_mission_events.13.desc: "通过征服他们的历史首都古尔图巴，倭马亚王朝的失败不仅是军事和政治上的胜利。虽然倭马亚是我们哈里发的世俗对手，因为倭马亚王朝是由一个虚假的哈里发领导的，他与我们真正的哈里发在马格里布的影响力发生冲突，但他们也是具有宗教意义的对手。\n\n正是倭马亚王朝对侯赛因·伊本·阿里在卡尔巴拉之战中死亡负责，这是我们什叶派穆斯林永远不会忘记的殉难。因此，随着倭马亚城市古尔图巴的占领，我们有机会领导一场伟大的革命，反对压迫和暴政，就像侯赛因·伊本·阿里在许多代以前所做的那样。"
 mmetr_FAT_mission_events.13.a: "我们将举剑哀悼烈士！"
 mmetr_FAT_mission_events.14.t: "法蒂玛的希腊火"
 mmetr_FAT_mission_events.14.desc: "随着对西西里岛和马耳他岛的完全征服，我们的哈里发已经确立了自己在意大利南部水域的主导海军力量。即使是强大的拜占庭舰队在保卫西西里岛的过程中也无法面对我们的海军战术。\n\n在海峡战役中，我们的海军使用希腊火产生了重大影响。我们的船只的潜水员游向敌方舰队，并把绳子系在拜占庭船只的舵柄上，然后沿着这些绳子滚动装满希腊火的陶罐，与拜占庭船只相撞，摧毁了他们的许多船只，为我们的部队带来了重大胜利。有了这样的毁灭性结果，如果我们不继续利用希腊人的礼物对付他们，那将是我们的愚蠢。"
 mmetr_FAT_mission_events.14.a: "伟大的法蒂玛舰队无人能敌！"
 mmetr_FAT_mission_events.15.t: "也门的达伊"
 mmetr_FAT_mission_events.15.desc: "随着整个也门在法蒂玛的统治下被征服，我们在也门建立了自己的达伊，或「领袖」。这位达伊将代表我们统治，他的王朝将继续为也门人民和土地带来稳定和繁荣。\n\n随着也门的平定，我们现在已经进入了南阿拉伯利润丰厚的贸易网络，我们的商人现在通过也门港口与印度和其他地方公开交易，将埃及和也门的商品出口到遥远的土地。"
 mmetr_FAT_mission_events.15.a: "愿也门在我们智慧之手的指引下繁荣昌盛！"
 mmetr_FAT_mission_events.16.t: "革命降临巴格达"
 mmetr_FAT_mission_events.16.desc: "自从我们法蒂玛王朝在伊夫里吉亚站稳脚跟，甚至在我们占领埃及之前，法蒂玛哈里发们都有更大的野心，有一天要夺取巴格达，阿拔斯王朝伪哈里发的首都。现在，[Root.Monarch.GetTitle][Root.Monarch.GetName]终于通过占领这座城市实现了[Root.Monarch.GetHerHis]祖先的梦想。\n\n虽然我们的革命终于到达了伊拉克的土地，但我们立即开始迫使大多数逊尼派民众立即改变他们的教义是愚蠢的。因此，我们正在追求一种渐进的皈依政策，同时容忍教义差异，就像我们过去在伊夫里吉亚和埃及所实行的一样容忍。"
 mmetr_FAT_mission_events.16.a: "我们将把革命带到伊斯兰世界的其他地方！"
 mmetr_FAT_mission_events.17.t: "罗马人的基督教城市"
 mmetr_FAT_mission_events.17.desc: "在埃及和叙利亚，有相当数量的基督徒在我们的统治下生活了一段时间。然而，与占地区人口大多数的逊尼派穆斯林相比，这些基督徒相对来说是少数。现在，当我们把罗马人进一步推回安纳托利亚时，我们正在征服以基督教为主的土地，这是我们的哈里发现在面临的新动态。虽然我们在过去促进了对所有信仰的容忍，但我们也有我们的目标，通过在全世界传播达瓦，即什叶派法蒂玛哈里发国的教义，来完成我们祖先开始的革命。"
 mmetr_FAT_mission_events.17.a: "我们不能迫使他们改信。"
 mmetr_FAT_mission_events.17.b: "我们必须在人民中传播达瓦教！"
 mmetr_FAT_mission_events.18.t: "哈里发进入库斯坦丁尼耶"
 mmetr_FAT_mission_events.18.desc: "世界渴望之城终于落入法蒂玛哈里发的军事力量之手。虽然我们的敌人倭马亚曾试图夺取这座城市，但都失败了，但我们已经成功地围攻了君士坦丁堡，我们的哈里发[Root.Monarch.GetName]现在已经进入了这座城市，紧随其后的是[Root.Monarch.GetHerHis]胜利的军队。\n\n虽然君士坦丁堡城因其地理位置和天然的防御位置而具有巨大的政治、战略和经济意义，但它还有更多的宗教和象征意义。君士坦丁堡几个世纪以来一直是罗马皇帝的首都，是东正教基督教的中心，城墙内有许多宗教宝藏和遗物。"
 mmetr_FAT_mission_events.18.a: "别管这些宝藏——我们必须尊重当地民众。"
 mmetr_FAT_mission_events.18.b: "把所有有价值的宝藏带回我们的首都$CAPITAL_CITY$！"
 mmetr_FAT_mission_events.19.t: "无尽革命"
 mmetr_FAT_mission_events.19.desc: "我们最初的野心是夺取巴格达城，并将阿拔斯王朝的假哈里发从伊拉克的中心地带赶走——这，我们完成了。然后，我们的目标是在真主的追随者中传播达瓦，即伊斯玛仪派什叶派的教义——这，我们也完成了。随着波斯、伊拉克、叙利亚、埃及等穆斯林土地都皈依了真正的教义，我们现在可以在伊斯兰世界之外继续我们的圣战，并将革命输出到世界的新领域！"
 mmetr_FAT_mission_events.19.a: "全世界都将知道唯一的真理！"
 mmetr_FAT_mission_events.20.t: "卡尔马特的命运"
 mmetr_FAT_mission_events.20.desc: "卡尔马特人统治着由来自埃塞俄比亚的成千上万奴隶经营的巨大、利润丰厚的水果和谷物庄园。随着卡尔马特人的土地现在在我们的统治之下，我们的出口经济在规模和范围上扩大了。虽然我们应该如何管理庄园的问题已经解决，但回答卡尔马特人将变成什么的问题则更加困难。\n\n虽然他们和我们一样是伊斯玛仪派什叶派，但卡尔马特人拒绝了我们的伊玛目哈里发，称他为假伊玛目，这是对真正的伊玛目哈里发的严重侮辱，因此也是对上帝本人的严重侮辱。卡尔马特人袭击了我们的土地，几代人以来一直是我们的眼中钉。与此同时，他们和我们一样是伊斯玛仪派什叶派，也许我们希望为我们未来的臣民树立一个仁慈的榜样——或者，我们可以让卡尔马特人成为他们自己以前庄园的奴隶工人，并以轻蔑的态度对待他们。"
 mmetr_FAT_mission_events.20.a: "他们将为自己的行为承担后果！"
 mmetr_FAT_mission_events.20.b: "让我们原谅我们的伊斯玛仪派什叶派同胞。"
 mmetr_FAT_mission_events.21.t: "伊夫里吉亚的法蒂玛城市"
 mmetr_FAT_mission_events.21.desc: "我们的哈里发是在伊夫里吉亚建立的——因此，该地区的法蒂玛哈里发扩建或建立了几个关键城市。这些由我们建造的城市中有两座是马赫迪亚，以我们伟大的创始人哈里发马赫迪·比拉命名，和曼苏里亚。我们对曼苏里亚的赞助是如此有效，以至于这座城市已经使长期繁荣的城市凯鲁万黯然失色，凯鲁万曾经是被我们伟大的创始人哈里发马赫迪·比拉推翻的阿格拉布王朝的首都。\n\n除了这些城市本身令人印象深刻的地位和繁荣，我们这些地区的首都还是华丽的法蒂玛宫殿的所在地。法蒂玛的艺术和建筑在全世界都很有名，这些伟大的法蒂玛宫殿可能是我们整个帝国最伟大的建筑成就。让我们继续赞助这些城市的发展，这样我们就可以展示我们帝国的财富和繁荣，并展示我们的哈里发得到上帝的支持。"
 mmetr_FAT_mission_events.21.a: "这些城市将成为我们繁荣的闪耀象征！"
 mmetr_FAT_mission_events.22.t: "罗马哈里发"
 mmetr_FAT_mission_events.22.desc: "永恒之城罗马已经落入哈里发国不可阻挡的浪潮之中。当我们胜利的军队进入罗马城并游行时，天主教首都罗马的基督徒居民不禁对他们在我们的哈里发统治下不确定的命运感到恐惧，即使我们对生活在我们土地上的基督徒和其他有经的人相当宽容。因此，让我们向意大利的基督徒和教宗本人表明，我们对意大利基督教的计划是什么。"
 mmetr_FAT_mission_events.22.a: "罗马应当仍然是一座基督教城市。"
 mmetr_FAT_mission_events.22.b: "意大利将在适当的时候加入伊斯兰教。"
 mmetr_FAT_mission_events.23.t: "开罗的知识之家"
 mmetr_FAT_mission_events.23.desc: "由于我们对爱资哈尔清真寺及其大学的投资，我们已经将开罗变成了整个伊斯兰世界的主要知识中心之一。许多专家学者教导埃及最聪明的学生，并向他们灌输各种学科的知识，如神学、法律、科学、逻辑、数学、哲学和修辞。\n\n因此，我们有许多博学有才的人希望以任何可能的方式为我们的哈里发服务。这些来自爱资哈尔清真寺大学的学者中也有几位是博学多才的人，他们的知识跨越了几个不同的科目。"
 mmetr_FAT_mission_events.23.a: "我们需要一个了解人类经验的人。"
 mmetr_FAT_mission_events.23.b: "我们需要一个精通世界性质的人。"
 mmetr_FAT_mission_events.23.c: "我们需要一位精通伊斯兰教法和伊斯玛仪派教义的专家。"
 mmetr_FAT_mission_events.23.d: "我们需要一个能用我们祖先的智慧来治理国家的人。"
 mmetr_FAT_mission_events.24.t: "意大利亚的埃米尔？"
 mmetr_FAT_mission_events.24.desc: "当我们的船只第一次在意大利南部登陆时，我们清楚地意识到，我们注定要夺取意大利的土地和天主教的首都罗马，这样我们就可以在人民中传播真正的教义。然而，关于这么多海外土地的管理问题不是一件容易的事情。因此，我们的宫廷中有许多人提议将我们在意大利的各个附庸重组为一个新的头衔，意大利埃米尔。\n\n随着埃米尔国的建立，我们将能够将意大利的治理委托给一位埃米尔，他将忠于我们的哈里发和我们的事业。然而，为了防止埃米尔变得过于强大，我们必须考虑我们希望授予意大利埃米尔多少土地，或者是否应该授予任何土地。"
 mmetr_FAT_mission_events.24.a: "将意大利北部授予新任意大利亚埃米尔。"
 mmetr_FAT_mission_events.24.b: "授予埃米尔罗马和意大利中部。"
 mmetr_FAT_mission_events.24.c: "没有这个头衔的必要。"
 mmetr_FAT_mission_events.25.t: "阿里的后裔"
 mmetr_FAT_mission_events.25.desc: "我们的哈里发，[Root.Monarch.GetHerHis]家族和[Root.Monarch.GetHerHim]之前的所有哈里发都是第一位伊玛目阿里·本·阿比·塔利卜和他的妻子法蒂玛，先知穆罕默德的女儿的后裔。虽然我们继续强调我们的阿里系血统，从而作为哈里发、先知穆罕默德的继承人的合法性，但我们的许多对手和不信者拒绝称我们为阿里王朝。随着我国在伊玛目阿里的统治下恢复了哈里发的边界，我们现在可以毫无疑问地宣布自己是伊玛目阿里和先知穆罕默德的真正继承人。"
 mmetr_FAT_mission_events.25.a: "向所有人宣布，我们继承了第一位伊玛目的遗产！"
 mmetr_FAT_mission_events.25.b: "没有必要宣称本质上是真实的。"
 mmetr_LAT_mission_events.1.t: "帖撒罗尼迦的附庸国王"
 mmetr_LAT_mission_events.1.desc: "虽然帖撒罗尼迦国王在法律上是我们君士坦丁堡帝国的附庸，但实际上他们在外交上受到我们帝国的保护。因此，为了确保我们帝国作为希腊人无可争议的继承者的巩固和生存，我们可以用武力来加强我们对帖撒罗尼迦土地的权威。"
 mmetr_LAT_mission_events.1.a: "帖撒罗尼迦的国王应该承认我们的宗主权！"
 mmetr_LAT_mission_events.2.t: "伊庇鲁斯的希腊人"
 mmetr_LAT_mission_events.2.desc: "当十字军和威尼斯军队在第四次十字军东征中从希腊人手中夺取君士坦丁堡时，希腊帝国的一个残余国家是所谓的伊庇鲁斯帝国，由一个声称是希腊人真正皇帝的王朝领导。因此，伊庇鲁斯的许多城市，如阿尔塔和约阿尼纳，成为成千上万在第四次十字军东征后逃离我们帝国领地的希腊难民的目的地。由于我们自己的领地的希腊人已经怀疑我们的意图，获得希腊难民土地现在为我们提供了一个欢迎希腊难民回来的机会，同时也使我们对他们是继续希腊人还是必须成为拉丁人做出明确的决定。"
 mmetr_LAT_mission_events.2.a: "告诉希腊难民，我们帝国接纳他们。"
 mmetr_LAT_mission_events.2.b: "希腊人必须被同化进我们的帝国。"
 mmetr_LAT_mission_events.3.t: "阿尔巴尼亚的天主教氏族"
 mmetr_LAT_mission_events.3.desc: "阿尔巴尼亚的贵族氏族是最早皈依天主教的氏族之一，现在通过我们的努力，我们已经使几乎所有的阿尔巴尼亚人皈依了真正的拉丁教义。我们还消除了对都拉斯大主教区的所有政治和宗教威胁，这一举动为我们赢得了大主教和拉丁教会本身的赞赏。\n\n然而，在我们的君士坦丁堡[Root.Monarch.GetTitle]之前，阿尔巴尼亚人也曾有过一位天主教统治者。阿尔巴尼亚人亲王，阿尔巴农公国的统治者德米特里奥·普罗戈尼皈依了天主教并将其作为国教，尽管他这样做的部分原因是受到威尼斯的威胁，因为他担心威尼斯会从他手中夺取阿尔巴尼亚名义上的土地。\n\n随着罗马天主教在阿尔巴尼亚的恢复，也许是时候恢复阿尔巴尼亚公国在一个天主教亲王治下的阿尔巴尼亚公国了。我们也必须仔细考虑我们自己的政治形势和稳定，因为只授予都拉斯宗教和政治中心周围的土地而不是阿尔巴尼亚所有的土地可能是一个明智的举动。"
 mmetr_LAT_mission_events.3.a: "将阿尔巴尼亚的土地授予新公国。"
 mmetr_LAT_mission_events.3.b: "只把都拉斯托付给亲王。"
 mmetr_LAT_mission_events.3.c: "没有必要创建这样的头衔。"
 mmetr_LAT_mission_events.4.t: "保加利亚沙皇被击败"
 mmetr_LAT_mission_events.4.desc: "保加利亚帝国所谓的沙皇已经被击败，向所有人证明我们才是君士坦丁堡的真正皇帝。虽然在我们到来之前，保加利亚人一直在与君士坦丁堡的希腊人发生战争，但保加利亚人还是采用了拜占庭管理的几个方面，使保加利亚沙皇能够统治一个相当有效的国家。\n\n因此，由于保加利亚当地统治者和结构仍然存在，我们可以选择维持保加利亚制度，这将减少行政成本，或者直接将保加利亚的土地纳入我们的帝国管理，以限制保加利亚的自治。"
 mmetr_LAT_mission_events.4.a: "允许保加利亚人维持他们当地的制度。"
 mmetr_LAT_mission_events.4.b: "将他们直接整合到我们更广阔的行政体系中。"
 mmetr_LAT_mission_events.5.t: "森塔大道"
 mmetr_LAT_mission_events.5.desc: "森塔大道是连接塞尔维亚内陆与亚得里亚海的关键道路。威尼斯商人利用这条道路将小麦、白银、葡萄和牲畜从塞尔维亚出口到意大利。随着对塞尔维亚土地的获取，我们现在已经实现了从保加利亚以及塞尔维亚向西欧出口货物的有效方法。"
 mmetr_LAT_mission_events.5.a: "任何能加强我们贸易网络的东西都是受欢迎的。"
 mmetr_LAT_mission_events.6.t: "威尼斯的大桨帆船"
 mmetr_LAT_mission_events.6.desc: "由于我们缺乏一支长期的海军，我们最初依靠威尼斯海军和他们的海事专业知识来支持我们在希腊的努力。然而，随着我们继续扩张，我们也必须扩大我们的海军能力，减少对外国势力的依赖。\n\n威尼斯以其在贸易和战争中使用的强大船只而闻名，这些船包括用于战争的轻型桨帆船；用于贸易的粗帆船；以及混血桨帆船，它是轻型桨帆船和粗帆船的混合体，用于贸易和战争。这些船就是把我们的十字军兄弟带到圣地和君士坦丁堡的。\n\n由于这些显著的设计已经到位，并掌握在我们的威尼斯盟友手中，我们选择委托威尼斯在我们的帝国中建造这些精良的威尼斯船只，这些船只现在为我们的帝国海军服务，独立于威尼斯无敌舰队。"
 mmetr_LAT_mission_events.6.a: "我们的帝国将统治爱琴海乃至更远方！"
 mmetr_LAT_mission_events.7.t: "尼西亚的陷落"
 mmetr_LAT_mission_events.7.desc: "在第四次十字军东征后拜占庭帝国倒台后出现的希腊残余国家中，尼西亚帝国是我们对君士坦丁堡和色雷斯控制的最大威胁。拥有色雷斯以外人口最多的城市，尼西亚人继续抵抗我们，希望有一天能夺回他们失去的首都君士坦丁堡，傲慢地违抗我们，声称这是我们应得的。\n\n今天，经过一场艰苦的围攻，尼西亚人失去了他们的第二个首都，顽固的尼西亚城已经落入我们的控制之下，其所谓的皇帝逃离了我们的十字军。随着比提尼亚在我们的统治下得到巩固，我们现在可以征召尼西亚和尼科米底亚的希腊人，这两个城市正是尼西亚抵抗我们的城市，以追求我们恢复前拜占庭帝国在小亚细亚边界的更大野心。"
 mmetr_LAT_mission_events.7.a: "荣耀归于[Root.Monarch.GetTitle][Root.Monarch.GetName]！"
 mmetr_LAT_mission_events.8.t: "罗马帝国土地分割条约"
 mmetr_LAT_mission_events.8.desc: "当拜占庭帝国落入十字军之手时，十字军签署了一项被称为「罗马尼亚帝国土地分割」的条约，意思是「罗马尼亚帝国的土地分割」。在该条约中，前拜占庭帝国的土地被胜利者瓜分，君士坦丁堡帝国在色雷斯被确立为天主教帝国；其他领土则被十字军和最尊贵威尼斯共和国瓜分，建立了帖撒罗尼迦王国、雅典公国和亚该亚公国。\n\n在《分割》中，我们的帝国应该获得比我们现在拥有的更多的领土:东色雷斯、小亚细亚和爱琴群岛的土地都将被置于我们的帝国统治之下。然而，拜占庭帝国顽固的希腊残余国家拒绝承认我们的宗主权:尼西亚、伊庇鲁斯和特拉比松的专制君主，这些傲慢的傻瓜都声称拥有君士坦丁堡的王位。随着我们重新确立了对《分割》中承诺的宣称，我们有了向这些残余国家发动战争的理由。"
 mmetr_LAT_mission_events.8.a: "我们要夺回本应属于我们的东西！"
 mmetr_LAT_mission_events.9.t: "安纳托利亚的突厥人"
 mmetr_LAT_mission_events.9.desc: "我们已经成功地将突厥人赶出了安纳托利亚的中心地带，这是希腊罗马帝国未能完成的任务。强大的罗姆塞尔柱苏丹已被彻底击败，即使是现在，我们也在准备继续进攻，以基督教世界的旗帜夺回整个小亚细亚。\n\n然而，在我们进一步扩张到我们历史上的罗马人在小亚细亚东部内陆的宣称之前，我们必须首先决定如何整合我们的新的突厥人和穆斯林臣民。虽然我们以前不得不处理两种基督教教义之间的宗教分歧，即帝国的罗马天主教统治阶级和希腊东正教民众，但我们现在面临着一个不在基督教领域内的宗教的追随者。因此，我们必须回答一个多世纪前黎凡特的十字军国家所回答的问题。"
 mmetr_LAT_mission_events.9.a: "他们应该被允许不受干扰地信奉他们的信仰。"
 mmetr_LAT_mission_events.9.b: "我们必须努力使他们皈依真正的信仰。"
 mmetr_LAT_mission_events.10.t: "特拉比松商人"
 mmetr_LAT_mission_events.10.desc: "尽管所谓的「帝国」特拉比松只占据了安纳托利亚北部海岸的一小片土地，但多亏了通过特拉比松——拉丁语中称为特拉比松——的贸易，他们能够积累大量的财富。这座城市是许多穆斯林商人的目的地，他们从希腊运送拜占庭丝绸，以及从黑海运送到小亚细亚东部的穆斯林国家，对所有这些优质商品都征税。随着特拉比松城在我们的控制之下，这些利益现在属于君士坦丁堡帝国。"
 mmetr_LAT_mission_events.10.a: "让我们继续将影响力扩大到黑海。"
 mmetr_LAT_mission_events.11.t: "希腊行政人员"
 mmetr_LAT_mission_events.11.desc: "虽然我们最初拒绝了拜占庭帝国的希腊行政人员，但如果不整合其臣民，我们就无法统治一个帝国。考虑到我们的处境，我们已经邀请了几位熟练的希腊人才到我们的宫廷，以便他们可以帮助我们为我们的君士坦丁堡帝国带来稳定和繁荣。我们已经确定了这些人才中三个最热情的人，他们可能会证明对我们的事业最忠诚。"
 mmetr_LAT_mission_events.11.a: "我们的帝国需要一位值得信赖的政治家。"
 mmetr_LAT_mission_events.11.b: "我们的国库需要更好的管理。"
 mmetr_LAT_mission_events.11.c: "我们需要生产出优质货币，以将我们的名声传播得更远更广。"
 mmetr_LAT_mission_events.12.t: "君士坦丁堡的食物盈余"
 mmetr_LAT_mission_events.12.desc: "当我们继承前拜占庭帝国的土地时，我们面临着一场经济危机——我们解散了希腊人的经济管理机构，这导致了我们帝国贸易和生产的中断。当我们帝国的人民面临可怕的食物短缺时，我们进行了重大改革，投资于土地的农业发展。由于我们的努力，我们已经种植了大量的粮食，可以供应我们的军队，并防止我们的城市在围攻期间挨饿。"
 mmetr_LAT_mission_events.12.a: "在我们明智的治理下，我们的人民永远不会挨饿。"
 mmetr_LAT_mission_events.13.t: "重建罗马帝国"
 mmetr_LAT_mission_events.13.desc: "自从第四次十字军东征后，前拜占庭帝国分裂以来，我们的帝国意图是拜占庭帝国的继承者，我们的皇帝是拜占庭皇帝的继承者。然而，我们面临着众多障碍，如尼西亚的希腊残余国家以及罗姆的塞尔柱突厥人和保加利亚沙皇。面对这些障碍，我们取得了胜利，小亚细亚现在处于君士坦丁堡的牢固控制之下。我们完成了几个世纪以来连拜占庭人都无法完成的事情，现在我们有了教宗的合法性和支持，可以在东方宣布一个真正的拉丁帝国。"
 mmetr_LAT_mission_events.13.a: "宣布建立一个单一的、伟大的拉丁帝国！"
 mmetr_LAT_mission_events.13.b: "我们是君士坦丁堡的帝国——让我们表现出一些谦逊。"
 mmetr_LAT_mission_events.14.t: "翻修圣索菲亚大教堂"
 mmetr_LAT_mission_events.14.desc: "圣索菲亚大教堂是希腊东正教基督徒中最著名的教堂，其建造始于君士坦丁大帝和他的儿子君士坦丁二世的时代。自那以后，教堂经历了无数的变化、扩建和翻新，最近的建筑是由皇帝查士丁尼大帝建造的。自查士丁尼大帝以来，圣索菲亚大教堂受到了进一步的破坏，地震和其他自然损耗导致教堂的主穹顶和其他区域出现裂痕。\n\n因此，我们承担起了恢复圣索菲亚大教堂往日辉煌的责任，可以说甚至比以前还要伟大。然而，我们可以更进一步——就像君士坦丁大帝从圣索菲亚大教堂所建的古老异教神殿上移除了异教雕像一样，我们也可以选择移除圣索菲亚大教堂的所有东正教痕迹，将其完全改造成一座基督教教堂。或者，我们可以保留教堂的东正教方面，这样圣索菲亚大教堂就可以成为罗马天主教徒和东方东正教基督徒的共同礼拜场所，这也意味着继续有东正教朝圣者到达君士坦丁堡。"
 mmetr_LAT_mission_events.14.a: "我们欢迎拉丁人和东正教徒。"
 mmetr_LAT_mission_events.14.b: "神圣智慧教会将成为天主教会！"
 mmetr_LAT_mission_events.15.t: "希腊人的宗教财富"
 mmetr_LAT_mission_events.15.desc: "在我们君士坦丁堡帝国建立后的最初时期，我们的经济状况非常糟糕，以至于我们诉诸于出售储存在君士坦丁堡和希腊的圣物和其他宗教宝藏来维持生计。现在我们已经稳定了我们的国家，并赢得了巨大的威望，我们现在可以继续出售圣物而不严重影响我们的声誉。另一方面，保留这些宝藏将向我们的人民和其他国家证明，我们已经从过去的麻烦中走了很远。"
 mmetr_LAT_mission_events.15.a: "把这些珍宝卖给教会以资助我们的国家。"
 mmetr_LAT_mission_events.15.b: "把宝藏留在君士坦丁堡。"
 mmetr_LAT_mission_events.15.c: "向教廷捐赠这些珍宝。"
 mmetr_LAT_mission_events.16.t: "圣骑士团提供永久援助"
 mmetr_LAT_mission_events.16.desc: "随着对非罗马天主教信仰的新土地的吞并，我们邀请了许多西方天主教宗教修会，如熙笃会、道明会和方济会。他们各自建立了自己的行动基地，因此成为我们社会中杰出的宗教成员。虽然他们最初的目的是帮助我们的十字军和事业，但这些修会提出作为君士坦丁堡的国家资助的地方官员永久地帮助我们。虽然这样做将在很多方面对我们有利，但也会使他们在我们的国家事务中有更大的参与权。"
 mmetr_LAT_mission_events.16.a: "骑士团可以继续帮助我们作为君士坦丁堡的永久阶层。"
 mmetr_LAT_mission_events.16.b: "我们感谢这个提议，但他们不必留在君士坦丁堡。"
 mmetr_LAT_mission_events.16.tt: "获得§M圣骑士团§!阶层"
 mmetr_LAT_mission_events.17.t: "[Root.Monarch.GetName]，耶路撒冷的守护者"
 mmetr_LAT_mission_events.17.desc: "由于天主教徒和东正教基督徒的共同努力，圣城耶路撒冷在第一次十字军东征中被基督教部队成功地占领。然而，在帝王之年，耶路撒冷城落入了萨拉丁的撒拉森军队手中；耶路撒冷国王无力反击，失去了与之同名的城市，许多人失去了夺回圣地的希望。\n\n然而，随着我们帝国的权力和领土的扩大，我们的君士坦丁堡帝国终于实现了夺回和保卫圣地和耶路撒冷城的军事能力和力量。因此，[Root.Monarch.GetTitle][Root.Monarch.GetName]已经成为我们这个时代能够自称为耶路撒冷守护者的人中少数几个人之一。"
 mmetr_LAT_mission_events.17.a: "圣地将永葆安全和繁荣！"
 mmetr_LAT_mission_events.18.t: "君士坦丁堡的拉丁牧首"
 mmetr_LAT_mission_events.18.desc: "在1054年东西教会大分裂之前，君士坦丁堡牧首仅次于罗马主教，教宗本人。然而，在分裂之后，君士坦丁堡牧首隶属于东正教会。自从第四次十字军东征期间在天主教的旗帜下征服君士坦丁堡以来，我们一直在努力重建罗马和君士坦丁堡之间的联系。\n\n随着基础的奠定，我们建立了新的君士坦丁堡拉丁牧首，他得到了教宗的正式承认，并取代了东正教牧首。作为君士坦丁堡城的政治监护人，因此也是新的拉丁牧首，我们从两个罗马城市的统一中受益匪浅。"
 mmetr_LAT_mission_events.18.a: "罗马和君士坦丁堡再也不会分裂。"
 mmetr_LAT_mission_events.19.t: "东西教会大分裂的终结"
 mmetr_LAT_mission_events.19.desc: "自1054年耶稣诞生以来，大分裂使大多数基督徒分裂为西方的罗马天主教徒和东方的东正教徒。多年来，双方都作出了多项努力来调和两种教义，并将基督教统一在一个教义之下——第一次十字军东征本身部分是为了促进合作和最终统一双方。\n\n通过大量的努力，我们实现了东方基督徒与西方基督徒的联合，在罗马天主教教义下使基督的虔诚追随者重新统一。这是基督教历史上从未见过的巨大成就，因此，我们的国家、人民和[Root.Monarch.GetTitle]赢得了教皇和整个基督教世界的极大尊重。"
 mmetr_LAT_mission_events.19.a: "上帝保佑君士坦丁堡帝国！"
 mmetr_NAN_mission_events.1.t: "吐蕃战役"
 mmetr_NAN_mission_events.1.desc: "我们在南诏的弥瓦人曾经在与唐朝结盟对抗他们之前被吐蕃帝国征服。尽管吐蕃帝国已经证明了自己在战场上可以与唐帝平起平坐，但我们的南诏战士已经成功地将吐蕃人击退。此外，我们还占领了几个重要的吐蕃城市以及俘虏了成千上万的吐蕃士兵，其中至少有数千人愿意作为南诏的新臣民在我们的军队中服役。\n\n在成功地在吐蕃山区建立了坚实的立足点后，我们现在有位置和山地作战的经验，可以向吐蕃的土地发起更深的战役，这样我们就可以让我们以前的领主在我们的[Root.Monarch.GetTitle]面前屈膝。"
 mmetr_NAN_mission_events.1.a: "我们的军队将知道胜利！"
 mmetr_NAN_mission_events.2.t: "吐蕃帝国首都"
 mmetr_NAN_mission_events.2.desc: "经过一场来之不易的围攻，我们终于赢得了吐蕃帝国前首都拉萨的投降。随着吐蕃人民的前首都现在在我们的控制之下，我们现在可以考虑在吐蕃土地上建立永久的存在。\n\n因此，让我们首先为后人树立一个榜样，看看我们如何统治这片土地——我们是应该成为仁慈的统治者，在很大程度上让吐蕃人由当地首领统治，还是应该通过任何必要的手段将土地和人民融入我们不断壮大的王国？"
 mmetr_NAN_mission_events.2.a: "我们将保持现有的行政机构完好无损。"
 mmetr_NAN_mission_events.2.b: "我们必须做我们必须做的事情，把他们融入我们自己的行政系统。"
 mmetr_NAN_mission_events.3.t: "吐蕃帝国"
 mmetr_NAN_mission_events.3.desc: "许多年前，诏人曾经是吐蕃帝国的臣民。今天，我们已经扭转了局面，因为现在前帝国的所有土地及其人民都在我们国家的直接控制之下。有了这些领土的收获，我们有成千上万的新臣民在我们的旗帜下。让我们继续扩大我们的行政管理，建立一个区域帝国，就像我们祖先时代吐蕃人曾经统治的那样。"
 mmetr_NAN_mission_events.3.a: "荣耀归于[Root.Monarch.GetTitle][Root.Monarch.GetName]，吐蕃的征服者！"
 mmetr_NAN_mission_events.4.t: "骠人的城市"
 mmetr_NAN_mission_events.4.desc: "南方的骠人曾经统治的城邦最终都落入了我们军队的手中。虽然他们的国王挑战了我们的权威，但我们已经向他们的所有人民证明我们是不可违抗的。在完全巩固了我们在南部的辰提亚地区的地位后，我们获得了祖国南部曾经繁荣的各个城市的忠诚。随着这么多城市现在在我们的控制之下，我们已经将我们的收取贡品和士兵的方法扩大到更大的土地上。\n\n虽然这些城邦的人民现在在南诏的共同旗帜下服役，但我们也都遵循佛陀的教诲。我们的[Root.Monarch.GetTitle]和辰提亚王国长期以来在我们对正法的奉献中有着宗教联系。因此，我们可以派传教士到南方，在遥远的南方的佛教徒中传播我们特定教义的教义。"
 mmetr_NAN_mission_events.4.a: "南方诸城皆应知南诏为其宗主！"
 mmetr_NAN_mission_events.5.t: "吴哥转轮圣王"
 mmetr_NAN_mission_events.5.desc: "高棉的土地是南方一个伟大帝国的家园，拥有一支强大的战象军队，其区域对手无法与之匹敌。他们的统治者，坐在高棉首都吴哥，持有转轮王的头衔，在远离我们的家园云南的光荣战役后，向我们投降了。\n\n随着吴哥及其帝国领土的征服，我们继承了转轮王的威望，即「转轮王」，统治宇宙的神圣国王。这个头衔在中国语中被称为祝伦王——因此，我们已经正式宣布采用这个头衔，这一举动已经将我们的名声和威望广泛传播到中国人和印度化国家。"
 mmetr_NAN_mission_events.5.a: "愿天佑转轮南诏王！"
 mmetr_NAN_mission_events.6.t: "爨氏传承"
 mmetr_NAN_mission_events.6.desc: "我们弥瓦人的祖先是爨氏，这是一个居住在云南的著名家族，在蜀汉的成都王朝时期崛起。在蜀汉著名的诸葛亮的南部战役之后，我们的谦氏祖先作为地方行政人员和贵族代表蜀汉皇室而崛起。然而，谦被隋朝击败，分裂为白弥瓦和黑弥瓦，统治着我们的国家。\n\n虽然自爨氏时代已经过去了许多个世纪和数代人，但我们通过占领成都市成功地维护了我们祖先的声望遗产，这是唐朝时期的坚墙主要堡垒，也是我们的爨氏祖先服务的蜀汉王朝的前首都。成都在历史上一直是许多皇帝和国王的首都——因此，也许我们把首都迁到成都是明智的，从那里我们可以更容易地管理我们在坚墙的新领地。这样做也将使我们能够顺利地整合该地区的现有行政结构。"
 mmetr_NAN_mission_events.6.a: "迁都于蜀汉旧都。"
 mmetr_NAN_mission_events.6.b: "迁都成都。"
 mmetr_NAN_mission_events.7.t: "长安的统治者"
 mmetr_NAN_mission_events.7.desc: "经过一场艰难的围攻，唐都长安终于落入我们的军队手中，这将作为南诏最伟大的分水岭时刻之一被载入史册。当我们南方的南诏黑白弥瓦最初联合起来时，我们的祖先只能梦想着统治一个强大到足以抵御邻国——强大的唐和吐蕃帝国——的自治王国。然而，我们现在已经取得了如此的力量，获得了如此的天恩，以至于我们的部队甚至在进攻中击败了这些强大的力量，从天子本人手中夺取了宏伟的首都长安。\n\n随着对长安的征服，我们现在可以获得新的宝藏以及建筑材料和纪念碑，我们可以把它们带回我们的首都，这样我们就可以创造自己的城市，在辉煌中超越长安。然而，与此同时，长安的人民也起到了作用，他们在攻城期间叛逃到我们的部队，并允许我们占领这座城市。因此，也许我们应该明智地奖励他们，投资重建在围攻中被摧毁的东西，确保他们对南诏王的忠诚。"
 mmetr_NAN_mission_events.7.a: "把宝物和建筑材料带回$CAPITAL_CITY$"
 mmetr_NAN_mission_events.7.b: "帮助长安人民重建家园。"
 mmetr_NAN_mission_events.8.t: "松平之围"
 mmetr_NAN_mission_events.8.desc: "我们现在已经控制了红河三角洲，在一次残酷的围攻后占领了唐朝的松平地区行政中心。当我们的军队进入这座城市时，作为解放者的越南人民欢迎我们，他们为我们摆脱了中国对越南土地长达几个世纪的统治而感到高兴。虽然我们可以扮演仁慈的解放者角色，以宽宏大量对待我们的新越南臣民而感到高兴，但越南土地是富饶的稻田的家园，对一个不断发展的王国来说，这些稻田特别有价值。因此，强行夺取这些田地直接控制并采掘其作物不会赢得民众的任何好感，但仍然对赵国有很大的好处。"
 mmetr_NAN_mission_events.8.a: "不辜负被解放的越南人的期望。"
 mmetr_NAN_mission_events.8.b: "从被征服的越南尽可能多地榨取。"
 mmetr_NAN_mission_events.9.t: "天朝"
 mmetr_NAN_mission_events.9.desc: "当我们黑白弥瓦在云南建立一个自治国家时，我们采用了诏的名称；然而，唐朝将我们称为南诏，因为我们的国家在地理位置和地位都低于唐朝，我们别无选择，只能接受这个名字。\n\n然而，今天是一个新帝国的诞生，也是我们人民历史上最伟大的时刻。我们从那些失去天恩的人手中夺取了天命，我们的皇帝[Root.Monarch.GetName]正式成为宇宙中唯一的天子。因此，也许是时候放弃我们的旧地区王朝名称，宣布我们自己为诏帝国了。"
 mmetr_NAN_mission_events.9.a: "我们是绝无仅有的诏国！"
 mmetr_NAN_mission_events.9.b: "我们决不能忘记我们在南方的根。"
 mmetr_NAN_mission_events.10.t: "外交问题"
 mmetr_NAN_mission_events.10.desc: "虽然我们已经与中国皇帝建立了友好关系，但我们还没有保证与他们的国家达成正式的防御协议。如果我们希望在中国以外追求我们的野心而不会招致未来的皇帝的愤怒，也许向皇帝进贡是明智的，这样我们就永远不必担心来自更强大的国家的任何入侵。"
 mmetr_NAN_mission_events.10.a: "我们必须得到他们的保护，才能实现我们的雄心壮志。"
 mmetr_NAN_mission_events.10.b: "没有必要向另一个强权低头。"
 mmetr_NAN_mission_events.11.t: "南诏进贡"
 mmetr_NAN_mission_events.11.desc: "南诏国王考虑到我们之间的友好关系，决定承诺向我们的皇帝缴纳年度贡金。"
 mmetr_NAN_mission_events.11.a: "棒极了。"
 mmetr_Generic_events.1.t: "殖民地的秩序"
 mmetr_Generic_events.1.desc: "我们已经成功地在这片新的土地上建立了秩序和正义，我们的殖民地臣民似乎在某种程度上感到满意，至少目前如此。即便如此，我们必须采取行动，在总督和行政人员与我们的臣民之间建立一个永久的契约。我们是希望通过信任和仁慈来统治，还是希望把我们的意志强加给我们的臣民？"
 mmetr_Generic_events.1.a: "建立一项相互同意的社会契约"
 mmetr_Generic_events.1.b: "通过严格执行殖民地法律进行统治"
 mmetr_Generic_events.2.t: "殖民动员"
 mmetr_Generic_events.2.desc: "我们目前正在与另一个殖民地国家交战，一个在技术和军事上都可被认为是平等的威胁性敌人。随着母国的召唤，我们需要在这场战争中动员我们的军队，我们甚至需要赢得那些不愿意为一场他们可能认为毫无意义的战争而战斗的人。因此，我们应该如何在我们的官方宣言中安排这场战争？"
 mmetr_Generic_events.2.a: "我们为保护我们的家园和家人而战！"
 mmetr_Generic_events.2.b: "我们战斗是为了惩罚那些胆敢威胁我们家园的侵略者！"
 mmetr_Generic_events.3.t: "殖民地的觉醒"
 mmetr_Generic_events.3.desc: "在我们的殖民地可以看到一场伟大的觉醒，因为我们的殖民者和我们的原住民现在都在同一个信仰下团结起来。由于宗教热情达到了前所未有的高度，我们热情洋溢的臣民将不会因为宗教差异而相互争斗。"
 mmetr_Generic_events.3.a: "太棒了！"
 mmetr_Generic_events.4.t: "[Root.GetName]总督委员会"
 mmetr_Generic_events.4.desc: "我们已经建立了[Root.GetName]总督委员会，这是一个顾问小组，他们也担任我们殖民地的司法领导。随着我们的殖民地继续繁荣，我们将从母国吸引更多的我们自己的文化人才，他们希望爬上阶层，养活他们的家庭。\n\n然而，我们也有选择，向生活在或出生在母国的有才能的人开放高级职位，如总督委员会内的职位。虽然我们不会以这种方式赢得我们自己文化的人的任何好处，但我们将有更多的未开发的人才库可供选择。"
 mmetr_Generic_events.4.a: "从母国招募新晋官员"
 mmetr_Generic_events.4.b: "向所有人开放机会，包括那些出生在殖民地的人"
 mmetr_Generic_events.5.t: "殖民城市"
 mmetr_Generic_events.5.desc: "通过我们总督和殖民者同伴的努力，我们在远离我们的母国[Root.Overlord.GetName]的土地上建立了繁荣的城市。因此，作为像古罗马人和他们的殖民地一样真正的历史先驱，我们在我们自己从头建起的外国土地上实现了城市化。"
 mmetr_Generic_events.5.a: "我们的新家[Root.GetName]将只有繁荣！"
 mmetr_Generic_Germanic_mission_events.1.t: "联合附庸部落"
 mmetr_Generic_Germanic_mission_events.1.desc: "当我们的附庸与我们一起在战场上与敌人作战时，我们的附庸部落和我们自己的[Root.GetAdjective]人民之间自然而然地产生了一种团结感。由于内部因素和外部威胁，日耳曼部落随着时间的推移而合邦，这与我们的发展类似。因此，随着我们的附庸越来越多地认同[Root.GetName]的战旗，我们可以选择要么促进这些附庸的进一步合邦和最终合并，要么允许我们的附庸保持自治，只要他们继续在军事事务上支持我们。"
 mmetr_Generic_Germanic_mission_events.1.a: "我们的附庸可以通过战斗来获得自治。"
 mmetr_Generic_Germanic_mission_events.1.b: "促进附庸部落的进一步合邦。"
 mmetr_Generic_Germanic_mission_events.2.t: "野猪头阵步兵"
 mmetr_Generic_Germanic_mission_events.2.desc: "大多数日耳曼军队是由步兵组成的，他们以紧密的阵型步行作战。这些阵型之一是楔形阵型，我们也称之为「楔形」或「野猪的头」。楔形阵型是一种梯形阵型，允许一队战士步行刺穿和粉碎敌人的阵型。楔形阵型还将我们的首领和最有技能和重装甲的战士放在前线。\n\n楔形阵型从四面都坚固，这使我们能够分裂甚至罗马军团的阵型。另一方面，楔形阵型对使用者和敌人一样具有破坏性——一支使用楔形阵型的军队在撤退时将面临完全毁灭的风险，因为前线的崩溃将打破整个楔形阵型。对我们来说幸运的是，这意味着我们忠诚的战士将被他们的誓言所束缚，并跟随他们的首领在先锋中走向胜利或死亡。"
 mmetr_Generic_Germanic_mission_events.2.a: "我们的战士永远不会向敌人倒下。"
 mmetr_Generic_Germanic_mission_events.3.t: "[Root.GetName]的圣地"
 mmetr_Generic_Germanic_mission_events.3.desc: "与罗马人的石头和混凝土的城市神殿不同，我们的崇拜在本质上是以众神为基础的，我们最神圣的地方包括神圣的树木和树林，以及土丘——我们祖先的埋葬土丘。由于众神的祝福，我们成功地扩大了我们的联盟，确保了无数新的圣地和神圣的树林成为他们的新保护者。这使我们能够在全日耳曼尼亚的森林中举行更大规模的仪式和宗教仪式。"
 mmetr_Generic_Germanic_mission_events.3.a: "愿诸神继续保护我们的战士免受伤害！"
 mmetr_Generic_Germanic_mission_events.4.t: "[Root.GetName]之王"
 mmetr_Generic_Germanic_mission_events.4.desc: "有许多不同的日耳曼民族与我们有着相似之处，今天标志着我们地区兄弟间团结的重要一天。在诸神祝福的这样一个祥和的日子里，我们宣布我们的首领为[Root.GetAdjective]的新国王——愿我们的人民团结在我们的国王和所有其他国王的领导下，愿我们继续并肩作战，保护我们的王国免受敌对邻国和野心勃勃的帝国的侵害。"
 mmetr_Generic_Germanic_mission_events.4.a: "荣耀归于[Root.GetName]！荣耀归于[Root.Monarch.GetName]！"
 mmetr_Generic_Germanic_mission_events.5.t: "日耳曼尼亚的统一"
 mmetr_Generic_Germanic_mission_events.5.desc: "在我们伟大的[Root.Monarch.GetTitle]开始统一之路之前，罗马人称之为大日耳曼尼亚的土地从未统一过。虽然罗马人从未征服过日耳曼尼亚的大部分地区，只领导了惩罚性的远征队进入我们的土地，但罗马人还是低估了日耳曼人。随着日耳曼腹地所有日耳曼部落的统一，我们现在已经让罗马人和任何低估我们的对手感到恐惧，现在我们宣布自己是所有日耳曼人的统治者是公平的。"
 mmetr_Generic_Germanic_mission_events.5.a: "[Root.Monarch.GetName]是全日耳曼人的[Root.Monarch.GetTitle]！"
 mmetr_Generic_Germanic_mission_events.5.b: "[Root.Monarch.GetName]是[Root.GetAdjective]的[Root.Monarch.GetTitle]，毋庸置疑。"
 mmetr_ZAB_mission_events.1.t: "中国的外交官"
 mmetr_ZAB_mission_events.1.desc: "好消息！我们在天朝的努力终于有了回报。我们和皇帝本人建立了深厚的信任，并且他授予了我们的统治者一个荣耀无比的头衔，即「葛达罗支颉利发」。\n\n这个头衔就是「哈拉吉人的俟利发」，即哈拉吉人的统治者，葛达罗支颉利发这个头衔是中国皇帝授予的，意味着我们被认为了是世界上的主要主权国家之一，这也让我们在与其他国家交往时拥有更高的地位。"
 mmetr_ZAB_mission_events.1.a: "向皇帝转达我们衷心的感谢。"
 mmetr_ZAB_mission_events.2.t: "扎布里斯坦的中国顾问"
 mmetr_ZAB_mission_events.2.desc: "在收到我们的感谢后，中国皇帝不仅给了我们授权，还从他们自己的国家派出了大使来帮助我们的努力。我们的特使告诉我们，皇帝正在考虑给我们派遣一名熟练的中国建筑师或一名虔诚的佛教僧侣。\n\n一方面，中国建筑师将协助我们的建设努力，将中国艺术风格与我们自己以及当地印度和巴克特里亚文化的艺术风格融合在一起。另一方面，我们的王国也有一个庞大的佛教团体，因此我们的宫廷也可以从一个可以在全国建立寺院的人那里受益。"
 mmetr_ZAB_mission_events.2.a: "请求中国建筑师的帮助。"
 mmetr_ZAB_mission_events.2.b: "我们可以从和尚身上学到一些东西。"
 mmetr_ZAB_mission_events.3.t: "尊比尔王室所在地"
 mmetr_ZAB_mission_events.3.desc: "通过我们在 [Root.Monarch.GetTitle] [Root.Monarch.GetName] 的努力，我们的首都札明达瓦已经成为了萨布里斯坦上的一颗明珠。作为樽比勒王室和尊日大教堂的所在地，所有的臣民都知道札明达瓦是必须不惜一切代价守卫的。此外，我们首都的繁荣不仅吸引了尊日神教的信徒，还有众多想要在这个避风港寻求更美好生活的佛教徒和印度教徒。"
 mmetr_ZAB_mission_events.3.a: "札明达瓦永远不会落入敌人之手！"
 mmetr_ZAB_mission_events.4.t: "托卡利斯坦国王"
 mmetr_ZAB_mission_events.4.desc: "吐火罗斯坦曾经被吐火罗斯坦叶护所统治，一个像我们一样的突厥-嚈达人王朝，对信仰琐罗亚斯德教的萨珊帝国和伊斯兰的倭马亚帝国都造成了重创。在吐火罗斯坦，翕侯统治着二百一十二个王国和州县。\n\n随着吐火罗斯坦的重要城市和其附近的领土进入我们的严格管控，我们现在可以召集吐火罗斯坦各地的统治者来协助我们对那些迫害了尊日教徒的人发动战争。"
 mmetr_ZAB_mission_events.4.a: "我们的力量与日俱增！"
 mmetr_ZAB_mission_events.5.t: "哈拉吉同盟"
 mmetr_ZAB_mission_events.5.desc: "我们伟大的国父鲁特比尔是哈拉吉王——乌散特勤洒的兄长，在突厥沙希王朝的第一任统治者巴尔哈特勤死后便从突厥沙希王朝中分裂了出去。\n\n尽管沙希人和我们樽比勒人在血缘上是兄弟，但是沙希人背叛了真神尊并不知廉耻的接受了外邦信仰。因此让我们联合起同信仰的哈拉吉兄弟们在这片新征服的哈拉吉札布列斯坦的土地上传播尊日神教的教义吧。"
 mmetr_ZAB_mission_events.5.a: "分离许久的兄弟们将会在尊的领导下重新联合！"
 mmetr_ZAB_mission_events.6.t: "嚈哒帝国的继任者"
 mmetr_ZAB_mission_events.6.desc: "曾有一段时间我们樽比勒人为了生存而苦苦斗争，但仍旧除了臣服于更强大的吐火罗斯坦叶护，甚至是阿拉伯哈里发之外别无他法。尽管我们脱离了突厥沙希王朝并为尊的追随者建立了一个安全的避风港，但我们的首都札明达瓦却仍一直被锡斯坦的阿拉伯统治者和其他扎布尔附近野心十足的入侵者所威胁。\n\n然而今天，我们伟大的[Root.Monarch.GetTitle] [Root.Monarch.GetName]站在了众多强大的部落联邦、国王、州县长官的头上。随着先祖父们恢复了伟大的嚈达帝国的疆域，[Root.Monarch.GetName]将[Root.Monarch.GetHerHim]自己塑造为了这段历史中伟大的征服者和统治者。"
 mmetr_ZAB_mission_events.6.a: "伟大的樽比勒联邦将会千古流芳！"
 mmetr_ZAB_mission_events.7.t: "锡斯坦臣服于樽比勒"
 mmetr_ZAB_mission_events.7.desc: "自从阿拉伯穆斯林从波斯夺取土地并扩张到锡斯坦，他们在锡斯坦的长官就不断试图击败我们的军队并亵渎我们的尊日神庙，但他们从未成功。然而在多次冲突后，我们向尊证明了我们值得他的祝福，锡斯坦的土地也现在在我们樽比勒人控制之下了。\n\n随着锡斯坦地区的军事力量被完全击败，低贱的锡斯坦长官现在正跪在我们伟大的[Root.Monarch.GetTitle] [Root.Monarch.GetName]面前，发誓他完全忠与樽比勒王朝。因此，让我们兼并这个自愿被征服的樽比勒和伟大尊神的新信徒吧。"
 mmetr_ZAB_mission_events.7.a: "以尊之名，那些向我们跪下的人会发现我们是如此的仁慈。"
 mmetr_ZAB_mission_events.8.t: "印度的屏障"
 mmetr_ZAB_mission_events.8.desc: "几十年来，我们樽比勒一直是印度的堡垒，保护着印度河以东以外的各种长期崇拜的信仰和神灵不受那些希望从西方给他们带来毁灭的人的伤害，即推翻了萨珊波斯人的祆教帝国的伊斯兰帝国。虽然他们过去曾试图进军反对我们的伟大的尊日神，但我们每次都击退了他们。我们受到伟大的尊日神的祝福，以至于我们的[Root.Monarch.GetTitle]甚至曾经迫使伊斯兰哈里发向我们提供一大笔贡品，他的儿子作为人质，并承诺不再入侵扎布里斯坦。\n\n当然，尽管有这个承诺，野心勃勃的异教帝国继续入侵和掠夺我们的土地，我们将在每次遭遇时继续抵抗和击退他们。愿伟大的尊日神的祝福之光永远照耀着我们，这样我们就可以以正义和神圣的愤怒，打击那些想要破坏我们、我们的信仰和我们的生活方式的人！"
 mmetr_ZAB_mission_events.8.a: "我们的大门永远不会被异教徒的威胁攻破！"
 mmetr_ZAB_mission_events.9.t: "扎布里斯坦的艾雅伦"
 mmetr_ZAB_mission_events.9.desc: "艾雅伦是雇佣兵，在中亚各地组成了流浪军团，他们的力量被该地区的几个国家在各种战役和小规模冲突中使用。虽然这些艾雅伦中的许多人是伊斯兰教的追随者，但他们主要为金钱而战，这意味着如果我们提供给他们足够的黄金来帮助我们，他们将为我们服务，对抗反对我们的伊斯兰势力。扎布里斯坦本身是这些艾雅伦军团的家园——因此，让我们从当地的人力资源中招募人员，这样我们就可以保卫我们的家园，甚至可能在扎布里斯坦之外追求更大的野心。"
 mmetr_ZAB_mission_events.9.a: "让这些流浪者在札布里斯坦找到一个家。"
 mmetr_ZAB_mission_events.10.t: "犍陀罗的樽比勒政策"
 mmetr_ZAB_mission_events.10.desc: "在犍陀罗地区对尊日的崇拜基本上是陌生的，这是我们向整个土地传播尊日信仰的正义目标的一个挑战。当我们祖先的表亲阿尔琼匈人入侵并征服了犍陀罗的土地时，他们摧毁了城市的城市，拆毁了佛教寺院和佛塔。虽然犍陀罗的人民已经重建了他们的城市，但他们从未完全从阿尔琼人带来的破坏中恢复过来，曾经繁荣的塔克西拉学习中心也被遗弃了。\n\n随着犍陀罗的土地及其地区首都塔克西拉在我们的控制之下，犍陀罗异教徒的命运现在掌握在我们手中。如果我们愿意，我们可以继续阿尔琼人开始的事情，为了皈依的目的迫害当地的异教徒。另一方面，我们祖国扎布里斯坦的佛教徒在我们相对宽容的统治下蓬勃发展，所以也许我们可以在短期内推行更宽容的政策，以确保犍陀罗对樽比勒人的忠诚和满意。"
 mmetr_ZAB_mission_events.10.a: "就像阿尔浑匈人曾做过的那样做。"
 mmetr_ZAB_mission_events.10.b: "本地异教徒应当被孤立。"
 mmetr_ZAB_mission_events.11.t: "在塔克西拉重新开展高等教育"
 mmetr_ZAB_mission_events.11.desc: "通过我们在塔克西拉和周边地区的广泛努力，我们成功地赞助和培养了塔克西拉的教育机构，恢复了这座城市作为区域学习中心的地位，并吸引了许多有才华的学者来到塔克西拉。\n\n虽然我们帮助这座城市获得了它在被阿尔琼匈人摧毁之前的一些辉煌，但如果我们希望通过我们的知识成就来纪念伟大的尊日，在印度和其他地区还有很多工作要做。"
 mmetr_ZAB_mission_events.11.a: "愿那些聪慧的头脑继续受到樽的祝福！"
 mmetr_ZAB_mission_events.12.t: "与哈里发的关系"
 mmetr_ZAB_mission_events.12.desc: "多亏了我们与西方伊斯兰帝国哈里发的一贯和亲切的外交，我们已经减少了我们两个大国之间的大部分紧张局势，即使只是暂时的。我们最近收到消息，哈里发愿意与我们的人民宣布暂时的停战，只要我们不攻击或袭击他的土地。另一方面，我们也可以寻求一个更持久的解决方案，向哈里发宣誓效忠，以换取获得保证的自治——虽然这将更好地确保我们的生存，但这将是一个耻辱性的交易，将给樽比勒的名声带来耻辱。"
 mmetr_ZAB_mission_events.12.a: "必须协商一个临时的停战协议。"
 mmetr_ZAB_mission_events.12.b: "如果我们想生存下去，就必须吞下我们的骄傲……"
 mmetr_ZAB_mission_events.13.t: "樽比勒保障和平"
 mmetr_ZAB_mission_events.13.desc: "扎布里斯坦的樽比勒王朝已经保证了与我们哈里发的和平，这是由于异教徒樽比勒一再向我们的宫廷派遣友好的使节。"
 mmetr_ZAB_mission_events.13.a: "让我们看看这种和平能持续多久。"
 mmetr_ZAB_mission_events.14.t: "樽比勒宣誓效忠哈里发"
 mmetr_ZAB_mission_events.14.desc: "令人惊讶的是，曾经顽固地反抗扎布里斯坦的异教徒，樽比勒，已经向我们的国家宣誓效忠。在尊日崇拜者和我们的部队发生许多冲突之后，似乎樽比勒人终于意识到他们对我们神圣使命的抵抗是徒劳的。让他们向哈里发臣服成为我们的异教徒的榜样，因为我们继续扩大我们在全世界的影响力。"
 mmetr_ZAB_mission_events.14.a: "知道何时屈服需要一定的智慧。"
 mmetr_ZAB_mission_events.15.t: "尊日帝国"
 mmetr_ZAB_mission_events.15.desc: "自从萨珊波斯帝国灭亡以来，我们的祖先就一直在为生存而战，与来自西方的更强大的帝国（如伊斯兰哈里发帝国）对抗。然而，近代以来，我们成功地扭转了这一趋势，现在，我们已经拥有了自己的帝国，并发动了扩张战争而不是防御战争。随着我们尊比勒王朝和尊日正信的空前扩张，我们真正建立起了一个无愧于伟大的尊神的帝国。\n\n感谢尊的赐福，我们现在有机会向尊致敬，并通过宣布建立一个只属于尊的帝国来展示我们的虔诚——我们的樽比勒王朝可以仅仅代表尊帝国的真正统治者——伟大的尊进行统治，而不是作为一个世俗帝国的统治者！"
 mmetr_ZAB_mission_events.15.a: "宣布尊日帝国成立"
 mmetr_ZAB_mission_events.15.b: "保留我们的名字，但要在地图上涂上黄金！"
 mmetr_ZAB_mission_events.15.c: "作为尊日神的仆人，我们必须谦卑。"
 mmetr_ZAB_mission_events.15.tt: "将国家颜色调整为§Y金色§!"
 mmetr_RUM_mission_events.1.t: "港口城市阿拉耶"
 mmetr_RUM_mission_events.1.desc: "港口城市阿拉耶一直是我们野心勃勃的邻居攻击和袭击的目标，包括穆斯林将军和基督教十字军。然而，我们的敌人每次都被从这座城市击退。由于它位于安纳托利亚南部海岸的战略位置，我们投入了很多时间和金钱用于发展它。因此，看到我们成功地将港口城市转变为一个自给自足的城邦，可以代表罗姆的塞尔柱苏丹保卫和管理自己，这是一种解脱。"
 mmetr_RUM_mission_events.1.a: "罗姆的敌人不能绕过阿拉耶的城墙和精神！"
 mmetr_RUM_mission_events.2.t: "东方的阿塔贝格"
 mmetr_RUM_mission_events.2.desc: "当波斯大塞尔柱王朝的权威崩溃时，波斯心脏地带以西的一些阿塔贝格宣布独立，建立了他们自己的王朝作为埃米尔。当地民族和乌古斯突厥血统的人成为他们自己王国的统治者，而赞吉王朝是后一群埃米尔的显著例子，这些埃米尔是在花剌子模和阿尤布入侵导致塞尔柱衰落后建立的。\n\n经过几次伟大的战役，我们伟大的[Root.Monarch.GetTitle][Root.Monarch.GetName]征服了这些前阿塔贝格王朝，将埃米尔置于罗姆的直接权威之下。像许多其他情况一样，征服只是问题的一半——我们现在必须决定如何整合这些地方埃米尔王朝。我们是希望将他们的王朝整合为自治的埃米尔，还是希望将这些埃米尔从他们的领地中赶走，并任命罗姆总督代替他们？"
 mmetr_RUM_mission_events.2.a: "给予前埃米尔自治权以换取他们的忠诚。"
 mmetr_RUM_mission_events.2.b: "用来自罗姆的新塞尔柱阿塔贝格替换埃米尔。"
 mmetr_RUM_mission_events.3.t: "奇里乞亚亚美尼亚贸易区"
 mmetr_RUM_mission_events.3.desc: "自亚美尼亚人在奇里乞亚建立了自己的独立公国和后来的王国以来，统治的亚美尼亚王朝从奇里乞亚的沿海经济区或贸易城市中受益匪浅。这些城市的商人拥有连接亚洲和欧洲的贸易网络，坐落在波斯湾和地中海之间的香料贸易的十字路口。亚美尼亚人与南部和西欧的商人城市达成了许多贸易协议，亚美尼亚的奇里乞亚经济蓬勃发展。\n\n随着这些城市现在在我们的控制之下，奇里乞亚的商人阶层大多接受了我们的宗主权，现在为我们自己的利益而努力。虽然许多亚美尼亚家庭决定留在我们统治下的奇里乞亚，但成千上万富有的亚美尼亚人已经逃离奇里乞亚，定居在塞浦路斯。我们还听说有许多亚美尼亚人也逃到了欧洲西部的其他地区。这对我们来说并不令人担忧，因为没有他们的帮助，我们仍然可以从他们以前的城市的财富中获利。"
 mmetr_RUM_mission_events.3.a: "随着一个王国的征服，新的机遇现在在岸边等待着我们。"
 mmetr_RUM_mission_events.4.t: "奇里乞亚亚美尼亚人逃往塞浦路斯"
 mmetr_RUM_mission_events.4.desc: "在奇里乞亚沿海城市落入罗姆的塞尔柱突厥人手中后，成千上万富有的亚美尼亚人逃离奇里乞亚，在塞浦路斯定居。我们还听说，一些亚美尼亚人也逃到欧洲西部的其他地区。"
 mmetr_RUM_mission_events.4.a: "我们将欢迎他们来到塞浦路斯，成为我们的新臣民。"
 mmetr_RUM_mission_events.5.t: "整合希腊贵族"
 mmetr_RUM_mission_events.5.desc: "生活在曾经属于东罗马帝国的土地上的希腊贵族在塞尔柱阿塔贝格征服安纳托利亚和建立罗姆苏丹国后成为我们的臣民。由于希腊人在我们的土地、文化和行政管理中仍然具有重大影响，希腊贵族成为塞尔柱贵族的一部分，在新的宗主国下保留了他们的贵族地位。现在我们已经正式接受希腊人民作为罗姆的平等臣民，我们可以从贵族开始，进一步将希腊人融入我们的信仰和文化。"
 mmetr_RUM_mission_events.5.a: "允许希腊贵族与塞尔柱贵族平起平坐。"
 mmetr_RUM_mission_events.5.b: "鼓励改信并限制不改信者的特权。"
 mmetr_RUM_mission_events.6.t: "安纳托利亚的新梅德雷塞尔"
 mmetr_RUM_mission_events.6.desc: "新的米德雷塞尔，即穆斯林宗教教育机构，已经与清真寺和其他宗教机构一起在我国建立，目的是向我们的臣民灌输虔诚和宗教智慧。此外，米德雷塞尔正在吸引来自整个伊斯兰社会和全世界的智慧伊斯兰学者，它们也是神学和信仰以外的其他科目的知识中心，如医学、数学和炼金术。\n\n这些项目也是我们自己的塞尔柱遗产的一部分——这些项目中的第一个是由塞尔柱维齐尔尼扎姆·穆勒克在波斯塞尔柱王朝鼎盛时期的伟大塞尔柱的土地上建造的。因此，随着我们在安纳托利亚各地的虔诚和授予项目，即使在塞尔柱的权威在东方崩溃之后，也在西部延续着伟大的塞尔柱遗产。"
 mmetr_RUM_mission_events.6.a: "愿信仰和学术在罗姆人民中传播。"
 mmetr_RUM_mission_events.7.t: "世界渴望之城"
 mmetr_RUM_mission_events.7.desc: "终于，君士坦丁堡的城墙在我们伟大的罗姆[Root.Monarch.GetTitle]的力量面前倒塌了。虽然前苏丹们曾在过去与君士坦丁堡的罗马皇帝进行了伟大而决定性的战斗，但他们从未走得足够远，没有机会围攻首都本身。因此，我们实现了历史上的伟大帝国未能完成的成就——世界渴望之城现在属于我们了。\n\n当然，君士坦丁堡经常被视为东罗马文明本身的中心，如果我们把我们的王都搬到这座伟大的城市，这将具有政治和战略上的优势。另一方面，我们已经努力发展[Root.Capital.GetName]，苏丹的一些朝臣希望将[Root.Capital.GetName]作为苏丹的首都。无论我们是否选择将我们的宫廷搬到君士坦丁堡，我们一定会利用这座罗马城市的才华和思想来追求我们自己的雄心。"
 mmetr_RUM_mission_events.7.a: "君士坦丁堡是唯一适合罗姆苏丹的首都！"
 mmetr_RUM_mission_events.7.b: "邀请拜占庭朝臣和工程师前往[Root.Capital.GetName]。"
 mmetr_RUM_mission_events.8.t: "阿勒颇落入[Root.Monarch.GetTitle][Root.Monarch.GetName]手中"
 mmetr_RUM_mission_events.8.desc: "我们伟大的创始人苏莱曼·伊本·库塔勒米什曾试图围攻阿勒颇，但在战斗中被叙利亚埃米尔杀害。随着叙利亚地区的力量逃离我们的军事力量，[Root.Monarch.GetTitle][Root.Monarch.GetName]现在在阿勒颇的街道上凯旋，我们为我们的创始人的死亡复仇了。即便如此，对阿勒颇的征服只是我们进一步征服的垫脚石——因此，让我们继续苏莱曼开始的事业，实现他在叙利亚各地扩张罗姆王国的梦想。"
 mmetr_RUM_mission_events.8.a: "荣耀归于[Root.Monarch.GetTitle][Root.Monarch.GetName]！"
 mmetr_RUM_mission_events.9.t: "耶路撒冷的监护者"
 mmetr_RUM_mission_events.9.desc: "随着耶路撒冷城现在在我们虔诚的[Root.Monarch.GetTitle][Root.Monarch.GetName]的控制之下，我们已经成功地将圣城归还给了伊斯兰社区。我们的军事力量也粉碎了那些愚蠢地对真理教义的追随者发动血腥十字军的基督教势力的任何挥之不去的希望。有了这次不朽的胜利，我们的[Root.Monarch.GetTitle]宣布[Root.Monarch.GetHerHim]自己是真神的神圣征服者，向全世界宣布，我们罗姆的虔诚战士将不惜一切代价捍卫真理教义。"
 mmetr_RUM_mission_events.9.a: "基督徒的十字军已经结束，但我们自己的十字军才刚刚开始！"
 mmetr_RUM_mission_events.10.t: "跨越海洋的贸易殖民地"
 mmetr_RUM_mission_events.10.desc: "随着对黑海对克里米亚的征服，我们成功地建立了自己的贸易殖民地，就像希腊人和罗马人在过去的海外殖民地所做的那样。随着特拉比松和克里米亚城市被我们占领，我们现在可以把我们的影响力，从而我们的利益投射到黑海的商人和贸易上。"
 mmetr_RUM_mission_events.10.a: "愿这只是海外扩张中的第一次！"
 mmetr_RUM_mission_events.11.t: "希腊人的伟大苏丹"
 mmetr_RUM_mission_events.11.desc: "随着对希腊心脏地带的征服，我们在东罗马帝国的边界上建立了我们的王国。此外，罗姆的军事力量现在超过了声称要继承曾经统治君士坦丁堡的皇帝的希腊篡位者的残余势力。随着我们在罗马人的土地上获得政治、经济和外交地位，我们的[Root.Monarch.GetTitle][Root.Monarch.GetName]已经成为罗马人的真正[Root.Monarch.GetTitle]。"
 mmetr_RUM_mission_events.11.a: "愿[Root.Dynasty.GetName]统治千年！"
 mmetr_RUM_mission_events.12.t: "罗马的[Root.Monarch.GetTitle]"
 mmetr_RUM_mission_events.12.desc: "[Root.Monarch.GetTitle]已经凯旋地进入永恒之城罗马，基督教教宗羞愧地逃离了这座城市。随着对罗马的征服，我们现在实现了其他宣称的罗马帝国继承者从未取得的成就——在西罗马帝国灭亡后，我们重新统一了罗马和君士坦丁堡这两个首都。\n\n随着我们的部队现在安全地驻扎在意大利中部，我们再次面临一个问题，即我们应该如何处理我们在意大利和国外的新基督教臣民。"
 mmetr_RUM_mission_events.12.a: "在被误导的信奉天经的人中传播真正的信仰。"
 mmetr_RUM_mission_events.12.b: "确保基督徒作为罗马的平等臣民受到优待。"
 mmetr_XIB_mission_events.1.t: "鲜卑马镫"
 mmetr_XIB_mission_events.1.desc: "鲜卑人是草原上最早使用马镫的人之一。马镫形状圆形，由木头包裹着铆接的铁制成，使鲜卑骑兵在战斗中更好地稳定自己。这一创新使我们的骑兵磨砺成为机动战的有效武器，那些愚蠢到面对我们的人无法与之匹敌。"
 mmetr_XIB_mission_events.1.a: "我们的骑兵将在战场上无与伦比！"
 mmetr_XIB_mission_events.2.t: "汉人定居南方匈奴"
 mmetr_XIB_mission_events.2.desc: "当南匈奴羞耻地向汉朝屈服以寻求保护时，汉朝皇帝下令关羽迁移他们的宫廷，他的南匈奴臣民被迫重新定居在汉朝的各个边境地区。此外，大量的汉人也定居在南匈奴的土地上，匈奴和汉人定居者之间的紧张关系也很高。\n\n随着南匈奴的土地现在在我们的控制之下，我们现在也统治了各种汉人定居者，他们选择留在这里而不是在我们到达时逃跑。我们可以选择把这些汉人定居者送回他们在下面的中国祖先的家园。另一方面，汉人定居者可能有用，特别是考虑到我们的目标，以适当的管理扩大我们的部落联盟。"
 mmetr_XIB_mission_events.2.a: "如果汉人愿意留下，那就允许他们留下。"
 mmetr_XIB_mission_events.2.b: "驱逐汉人定居者，让我们的人民和游牧兄弟重新定居。"
 mmetr_XIB_mission_events.3.t: "可汗取代鲜于人"
 mmetr_XIB_mission_events.3.desc: "我们已经取代了匈奴的分支成为北方大草原的主导力量，我们击败了攻击和威胁我们东胡祖先的匈奴，并将我们鲜卑推向了更远的东方。因此，我们伟大的[Root.Monarch.GetTitle][Root.Monarch.GetName]以极大的热情登基，成为一个庞大的联邦的霸主，一个现在东胡和匈奴都属于的[Root.GetAdjective]联邦。\n\n随着我们人民历史上的这一重大步骤，伟大的[Root.Monarch.GetTitle][Root.Monarch.GetName]将鲜卑联邦分为三个部分:东部、中部和西部，每个部分由二十个著名的[Root.GetAdjective]氏族统治。虽然我们今天很强大，但我们松散的联邦与匈奴的分支相比仍然不那么集权;因此，愿腾格里保佑我们的[Root.Monarch.GetTitle]，因为我们正在进一步迈向联邦的统一和繁荣。"
 mmetr_XIB_mission_events.3.a: "愿长生天保佑[Root.Monarch.GetTitle]！"
 mmetr_XIB_mission_events.4.t: "征服郾国"
 mmetr_XIB_mission_events.4.desc: "辽东的土地，也被称为郾国，已经被我们的军队完全征服。辽东半岛长期以来一直是中国北部和辽河对岸人民之间的桥梁，如朝鲜半岛的人民，以及北方的鲜卑、武桓和匈奴部落。\n\n虽然我们可以让我们新的辽东臣民像往常一样专注于贸易，但如果我们希望更深入地进入中国的领土，也许我们可以考虑利用这些辽东居民作为新的人力来源，特别是作为步兵。"
 mmetr_XIB_mission_events.4.a: "强迫辽东人为我们而战。"
 mmetr_XIB_mission_events.4.b: "利用辽东人进行贸易。"
 mmetr_XIB_mission_events.5.t: "入侵中原王朝"
 mmetr_XIB_mission_events.5.desc: "几代人以来，我们一直生活在南方的中国帝国的阴影下。傲慢的汉人自称为「中王国」，认为自己处于世界的中心，在躲在北方边境的城墙后面时，把我们游牧民族看作是「野蛮人」。\n\n今天标志着这一动态的一个重要转折点，以前的中国领土现在落入我们手中——我们不仅劫掠了他们的土地，还夺取了他们的土地。如果我们继续以这种势头前进，也许天命就会落入我们手中。"
 mmetr_XIB_mission_events.5.a: "汉城墙将在[Root.GetName]的力量面前崩塌！"
 mmetr_XIB_mission_events.6.t: "朝鲜汗国"
 mmetr_XIB_mission_events.6.desc: "我们已经成功地将朝鲜的城市置于我们的控制之下，他们以前的统治者现在向我们屈服，成为伟大的[Root.Monarch.GetTitle]的忠实臣民和朝贡国。随着这场胜利，[Root.Monarch.GetTitle][Root.Monarch.GetName][Root.Monarch.GetHerHim]本人已经进入了朝鲜的城墙城市，意图研究他们的生活方式，以防这对我们和我们的新帝国有益。\n\n虽然他们在我们[Root.GetName]的统治下适应需要时间，他们长期以来认为我们是野蛮人，但他们将学会接受我们的宗主地位和我们的生活方式;也许我们也可以从他们身上学到一些东西。毕竟，朝鲜人几十年来从我们这里进口武器和马匹——我们得到一些回报才是公平的。"
 mmetr_XIB_mission_events.6.a: "研究他们的政府和创新。"
 mmetr_XIB_mission_events.6.b: "学习他们的堡垒和军事战术。"
 mmetr_XIB_mission_events.6.c: "研究他们对气候的农业适应。"
 mmetr_XIB_mission_events.6.d: "研究他们的航海传统。"
 mmetr_XIB_mission_events.7.t: "新皇朝？"
 mmetr_XIB_mission_events.7.desc: "天命现在掌握在我们的合法手中，我们有合法性在中原王朝宣布一个新的王朝和帝国。"
 mmetr_XIB_mission_events.7.a: "我们不需要汉字。"
 mmetr_XIB_mission_events.7.b: "采用魏姓。"
 mmetr_XIB_mission_events.7.c: "采用周王朝的国号。"
 mmetr_XIB_mission_events.7.d: "采用戴国。"
 mmetr_XIB_mission_events.7.e: "采用梁姓。"
 mmetr_XIB_mission_events.7.f: "采用秦姓。"
 mmetr_XIB_mission_events.7.g: "采用燕姓。"
 mmetr_XIB_mission_events.7.h: "采用齐姓。"
 mmetr_XIB_mission_events.8.t: "戴国王"
 mmetr_XIB_mission_events.8.desc: "大名是一个存在于历史的头衔，最早可追溯到几个世纪前战国时期的大名昭甲国王。这也是汉朝诸侯的头衔，由天帝亲自授予他们。\n\n现在我们[Root.GetAdjective]直接拥有大名郡的土地，我们也可以宣称「大名王」的头衔，作为我们伟大的[Root.Monarch.GetTitle][Root.Monarch.GetName]拥有的众多崇高的头衔之一。"
 mmetr_XIB_mission_events.8.a: "愿这个享有盛誉的头衔留给[Root.Dynasty]家族子孙后代！"
 mmetr_XIB_mission_events.9.t: "从冀州征召中国士兵"
 mmetr_XIB_mission_events.9.desc: "随着对戟州的征服，我们现在可以进入更多的城市，拥有比以前更多的中国人口。因此，在我们帝国的这些动荡时期，几代生活在戟国的中国人家庭以及周边地区的难民选择在我们的旗帜下避难。\n\n中国征召兵将成为我们步兵的中坚力量，这是我们在进入戟州之前所缺乏的军队方面。这使我们能够作为骑兵战斗，正如我们所做的那样。因此，正如我们伟大的[Root.Monarch.GetTitle][Root.Monarch.GetName]所说:「中国人是步兵，我们[Root.GetAdjective]是骑兵。」"
 mmetr_XIB_mission_events.9.a: "他们将在战场上支援我们勇敢的[Root.GetAdjective]骑兵。"
 mmetr_XIB_mission_events.10.t: "天马之地"
 mmetr_XIB_mission_events.10.desc: "随着我们向西的扩张，我们伟大的[Root.Monarch.GetTitle][Root.Monarch.GetName]现在发现自己来到了费尔干纳，这片土地曾经由大元的希腊人统治。正是这些大元的希腊人，在中国的汉朝很久以前发动了天马之战，以征服大元并获得他们珍贵的费尔干纳马。汉朝赢得了这场战争，获得了费尔干纳马，现在饲养他们自己的著名的汉血马，以它们的皮肤和汗水的红色颜料命名。\n\n随着费尔干纳的征服，我们的[Root.Monarch.GetTitle]为[Root.Monarch.GetHerHim]自己选择了费尔干纳最好的血马，将其余的马带回我们的首都进一步繁殖。因此，正是汉朝将军们为获得天马而流了那么多的血，现在将为我们和我们的人民服务。"
 mmetr_XIB_mission_events.10.a: "让我们骑着这些高贵的坐骑投入战斗！"
 mmetr_XIB_mission_events.11.t: "大夏"
 mmetr_XIB_mission_events.11.desc: "遥远的西方是一片被汉人称为「大夏」或「大夏」的土地。对希腊人来说，它被称为「巴克特里亚」。现在，我们只知道它是我们成为一个伟大帝国的众多垫脚石之一。\n\n随着月氏的贵霜氏族被完全赶出大夏的土地，我们在一片拥有丰富的市场、贸易、城市和文化的土地上取得了立足点。据说，我们的[Root.Monarch.GetTitle]对在西部边境发现如此多的城市印象深刻，特别渴望迅速建立一个朝贡和税收制度。此外，这些城市是东方的中国和西方大国之间的主要贸易点——因此，大夏的城市将成为我们在遥远的西方贸易努力中的重要资产。"
 mmetr_XIB_mission_events.11.a: "愿大夏诸城为我们所用！"
 mmetr_XIB_mission_events.12.t: "皇帝的新政府"
 mmetr_XIB_mission_events.12.desc: "随着首都洛阳和长安的安全，我们的[Root.Monarch.GetTitle]宣布自己为皇帝，以一种前所未有的方式直接挑战汉朝皇帝的天命。随着这一变化，[Root.Monarch.GetName]和[Root.Monarch.GetHerHis]最亲密的顾问和臣民正在考虑改变我们的管理形式，以更好地适应我们在中国的地位。"
 mmetr_XIB_mission_events.12.a: "完全接受中国的统治，并宣布我们自己为中国皇帝。"
 mmetr_XIB_mission_events.12.b: "采用中国的帝国行政体系和头衔，但保留一些游牧传统。"
 mmetr_XIB_mission_events.12.c: "仍然是游牧草原部落，同时采用一些中国的习俗和治理。"
 mmetr_XIB_mission_events.12.d: "没有必要改变我们的统治结构。"
 mmetr_PIS_mission_events.1.t: "教宗认可比萨习俗"
 mmetr_PIS_mission_events.1.desc: "由于我们与教宗的广泛外交，我们已经得到了教宗的官方支持和承认。最值得注意的是，教宗决定承认比萨海事法为整个海洋的合法习俗。因此，我们现在可以把我们的经济领域扩展到比以前更远的地方，如果我们继续得到教宗本人的支持，我们对其他统治者、共和国和王国的宣称将更加合法。"
 mmetr_PIS_mission_events.1.a: "在教宗的祝福下，比萨将凌驾于意大利的所有其他地方！"
 mmetr_PIS_mission_events.2.t: "卢卡被领事馆占领"
 mmetr_PIS_mission_events.2.desc: "终于，我们在卢卡的对手完全屈服于我们优越的军事力量。这座曾经是托斯卡纳边区首府的城市现在在我们的控制之下，它几个世纪以来的贵族家庭现在跪在我们的权威之下。\n\n由于我们皮萨人总是注重经济，我们的廷臣和商人特别热衷于战争的战利品是卢卡丝绸。卢卡丝绸由黄金或银线编织而成，在整个地中海地区特别受欢迎，其质量和威望甚至可以与拜占庭丝绸相媲美。因此，虽然卢卡的军人现在将在我们的军队中服役，但我们以更大的热情欢迎这种新的丝绸纺织品。"
 mmetr_PIS_mission_events.2.a: "现在，卢卡人将为比萨而战——并编织——！"
 mmetr_PIS_mission_events.3.t: "撒丁尼亚的裁判官"
 mmetr_PIS_mission_events.3.desc: "几代人以来，撒丁岛一直由被称为朱迪卡特的撒丁岛土著王国统治。今天，撒丁岛和科西嘉岛已经牢牢地处于我们城市的控制之下。随着朱迪卡特和我们的意大利对手之间的战争终于结束，我们现在面临着在岛屿上创建行政区划的问题。\n\n虽然一些朱迪卡特反对我们，但朱迪卡特的一些成员以及其他一些在撒丁岛和科西嘉岛的著名家族帮助了我们。因此，这些岛屿将被分给比萨的大家族以及这些忠诚的朱迪卡特和土著家族。剩下的问题是我们希望对这些岛屿、它们的事务和它们的居民行使多少直接控制。"
 mmetr_PIS_mission_events.3.a: "将这些岛屿整合为我们联盟的核心部分。"
 mmetr_PIS_mission_events.3.b: "只将该岛用于贸易和海军事务。"
 mmetr_PIS_mission_events.4.t: "领事的权威"
 mmetr_PIS_mission_events.4.desc: "由于获得了教宗和皇帝的承认，我们被授予了任命我们自己的执政官作为托斯卡纳的一个自治城市的权利。然而，尽管取得了政治上的胜利，我们的人民仍然在彼此争斗——比萨的旧贵族王朝继续为个人争斗而争吵，贵族和崛起的商人阶级继续为在比萨政府中的权力和影响力而相互冲突。\n\n因此，在比萨有一些人主张扩大执政官的权力，而执政官是一个从比萨公民中选出的行政职位。另一方面，还有一个派别主张建立一个能够取代执政官的职位——他们希望通过允许来自比萨以外的外国人成为执政官，我们将有一个完全公正的领导人，不会在贵族、商人和工匠之间的激烈斗争中站队。"
 mmetr_PIS_mission_events.4.a: "我们必须确保领事馆的首要地位。"
 mmetr_PIS_mission_events.4.b: "我们必须允许一个公正的执政官。"
 mmetr_PIS_mission_events.4.c: "没有必要进行政府改革。"
 mmetr_PIS_mission_events.5.t: "战胜佛罗伦萨"
 mmetr_PIS_mission_events.5.desc: "敌对城市佛罗伦萨和它傲慢的市民们终于被羞辱了，这座城市被皮萨人的力量完全征服了！随着我们与菲奥伦蒂人的世仇已经过去，我们必须决定如何将这座城市和它的人民整合到我们的托斯卡纳城市联盟中。\n\n也许最好直接占领并监督这座城市，这样它就可以完全融入比萨人的身份。另一方面，我们可以把我们以前的敌人当作终身朋友，在我们的联盟中给予他们特权以及一些自治权，以换取他们的忠诚。我们一些更激进的皮萨人甚至主张彻底羞辱菲奥伦蒂人，援引罗马人是如何烧毁和腌制他们的对手迦太基城的……当然，我们不会走这么极端的，尽管也许一些有条不紊的掠夺会教会菲奥伦蒂人不要再挑战我们……"
 mmetr_PIS_mission_events.5.a: "努力用武力整合他们。"
 mmetr_PIS_mission_events.5.b: "把他们当作皮萨克的朋友。"
 mmetr_PIS_mission_events.5.c: "就像罗马人对迦太基做的那样……"
 mmetr_PIS_mission_events.6.t: "被击败的热那亚人"
 mmetr_PIS_mission_events.6.desc: "热那亚城是我们最激烈的竞争对手之一，与我们的家乡比萨争夺在地中海的影响力。在每一次海外努力或战役中，热那亚人似乎总是落后一步，总是试图以我们的利益为代价获得好处。由于他们的繁荣和威望，热那亚人给他们的城市起了许多名字:「尊贵者」和「支配者」——今天，他们只被称为「失败者」。\n\n尽管我们为热那亚落入我们的陆军和海军之手而欢欣鼓舞，但所有比萨人都很清楚，热那亚人不会张开双臂接受我们的宗主权。因此，我们必须选择我们希望利用热那亚历史成功中的哪一个方面，就像我们对被打败的热那亚人要求太多，可能会激起他们的叛乱。"
 mmetr_PIS_mission_events.6.a: "我们将没收他们昔日的骄傲——热那亚海军。"
 mmetr_PIS_mission_events.6.b: "他们的贸易网络现在将属于比萨商人。"
 mmetr_PIS_mission_events.6.c: "他们将分享他们的创新和生产方法。"
 mmetr_PIS_mission_events.7.t: "尊贵共和国"
 mmetr_PIS_mission_events.7.desc: "享有盛誉的尊贵威尼斯共和国已经被比萨的力量彻底击败，我们现在获得了整个亚得里亚海最有影响力的贸易城市。威尼斯的商人现在为我们的利益服务，凭借他们的贸易专长，我们也获得了威尼斯对船只特别博学的理解，特别是著名的威尼斯大帆船。\n\n由于威尼斯现在是我们联盟的新成员，比萨最杰出的造船师和工程师与威尼斯的人才一起合作，建造了一种新型大帆船，这是一种特殊的战舰，是大型装备精良的大帆船和更轻便、更易于操作的大帆船的混合体。因此，我们现在有了新的比萨和威尼斯大帆船，将保护我们在海上的利益和商人。"
 mmetr_PIS_mission_events.7.a: "伟大的思想的结合孕育了伟大的发展！"
 mmetr_PIS_mission_events.8.t: "新托斯卡纳联盟"
 mmetr_PIS_mission_events.8.desc: "当托斯卡纳的城市，包括我们的宿敌佛罗伦萨和卢卡，争相建立一个与教宗结盟的托斯卡纳城邦联盟时，我们皮萨人看到了他们的真实意图，明白这个联盟只是主要城市巩固他们对邻近的小城市和公社的宗主权的手段。由于拒绝加入托斯卡纳联盟，我们皮萨人被教宗禁止，被我们的邻居避之不及。\n\n随着托斯卡纳全境现在处于我们的势力范围内，现在只有比萨才能决定托斯卡纳联盟是否应该存在。因此，我们有权力决定我们的城市集体是否应该成为一个「平等」的联盟，或者我们是否应该使皮萨人，而且只有皮萨人，是托斯卡纳的唯一霸主。"
 mmetr_PIS_mission_events.8.a: "承诺同盟城邦自治。"
 mmetr_PIS_mission_events.8.b: "让他们明白，我们才是这里的主人。"
 mmetr_PIS_mission_events.9.t: "比萨事迹编年史"
 mmetr_PIS_mission_events.9.desc: "为了从萨拉森人手中解放基督徒俘虏和打击西地中海的海盗的正义目标，我们伟大的比萨舰队带领了一次横渡大海的远征，到达巴利阿里群岛。随着战役的结束，岛屿及其居民现在在我们的保护下，我们委托编写了一部史诗编年史，名为《马约里奇努斯·比萨人杰出事迹之书》。\n\n这本书纪念并详细记述了比萨人在巴利阿里群岛对萨拉森军队的胜利。随着我们的军事力量和威望现在为地中海所有人所知，正义和虔诚现在是与比萨城密不可分的词语。"
 mmetr_PIS_mission_events.9.a: "愿我们的功绩被世人铭记！"
 mmetr_PIS_mission_events.10.t: "登陆非洲海岸"
 mmetr_PIS_mission_events.10.desc: "在教宗的支持下，我们的比萨船只登陆了非洲省份的马赫迪亚地区首府。起初，这是对萨拉森人对基督教商船的海盗行为的惩罚性袭击，我们的军事成功使我们能够直接控制马赫迪亚本身。几位比萨贵族，其中一些人参与了最初的入侵，已经在马赫迪亚定居下来，担任当地的行政人员，希望在比萨公民眼中赢得名声和威望。\n\n随着非洲城市现在正式成为比萨的海外附庸，我们现在可以决定如何利用我们的新海外收购——我们是希望将我们的船只以及部队和,自由佣兵团驻扎在岛上，还是希望把它主要留给比萨在非洲的贸易港口？"
 mmetr_PIS_mission_events.10.a: "维持沿海城市作为贸易中心。"
 mmetr_PIS_mission_events.10.b: "把我们新获得的土地作为军事基地。"
 mmetr_PIS_mission_events.11.t: "比萨狮鹫"
 mmetr_PIS_mission_events.11.desc: "好消息！一份报告指出，在我们从马赫迪亚带回的珍宝中，有一件来源不明的破旧的青铜狮鹫。\n\n根据我们的学者，这尊青铜狮鹫雕塑似乎是中世纪伊斯兰最大的金属雕塑之一。我们不知道它究竟是被用来做什么的——重要的是，它现在是比萨城的珍宝，是我们海上成就和比萨荣耀的光辉青铜象征。"
 mmetr_PIS_mission_events.11.a: "它将被放置在比萨大教堂的顶端！"
 mmetr_PIS_mission_events.12.t: "比萨大教堂"
 mmetr_PIS_mission_events.12.desc: "当我们继续寻找新的方法来掩盖我们在意大利的对手城市——无论是佛罗伦萨、卢卡、热那亚还是威尼斯——的阴影时，一个吸引了比萨赞助者的建筑项目是拟建的比萨大教堂，也被称为比萨主教座堂。因此，由于我们在国外的无数战役中获得的战利品，这座大教堂得以建造。有趣的是，我们的敌人将为我们的比萨大教堂付出代价，而这座礼拜场所又是为了反抗我们的敌人而建造的。\n\n随着比萨大教堂的完工，可以肯定地说，我们杰出而虔诚的比萨人成功地建造了整个基督教意大利最宏伟、最奢华的礼拜场所。愿比萨主教座堂为我们赢得教宗的钦佩和敌人的嫉妒！"
 mmetr_PIS_mission_events.12.a: "愿上帝保佑我们在比萨的公社！"
 mmetr_CLS_mission_events.1.t: "般提耶王朝逃往楞迦"
 mmetr_CLS_mission_events.1.desc: "般提耶的中心地带终于被征服了，结束了泰米尔的朱罗王朝和般提耶王朝之间长达几个世纪的竞争。因此，他米罗甘的三顶王冠中的两顶已经在我们的[Root.Monarch.GetTitle]之下统一。\n\n然而，尽管湿婆神显然偏爱我们伟大的[Root.Monarch.GetTitle][Root.Monarch.GetName]，但潘提耶王朝的一些成员反抗了我们，并越过罗摩桥逃到了楞迦，并在阿㝹罗陀补罗王国避难。在逃亡的过程中，潘提耶王朝还携带了许多著名的潘提耶王冠，包括潘提耶王冠本身。因此，我们现在有理由入侵楞迦以夺回皇家宝藏和潘提耶王冠，因为在王冠被夺回之前，他米罗甘的两个王冠的统一是不完整的！"
 mmetr_CLS_mission_events.1.a: "般提耶之冠是我们的！"
 mmetr_CLS_mission_events.2.t: "收复阿㝹罗陀补罗"
 mmetr_CLS_mission_events.2.desc: "在我们夺回般提耶王室宝藏的战役中，我们还获得了更大的礼物，即整个楞迦岛。许多世纪前，我们朱罗人曾经统治着楞迦王国阿奴罗陀补罗，当时朱罗王朝的成员埃拉兰航行到楞迦，夺取了阿奴罗陀补罗王国，成为其新国王。然而，埃拉兰在战斗中被楞迦王子杜塔加马尼击败。\n\n随着我们伟大的[Root.Monarch.GetTitle][Root.Monarch.GetName]和[Root.Monarch.GetHerHis]胜利的军队在楞迦首都阿奴罗陀补罗游行，今天标志着泰米尔在楞迦霸权的回归。我们现在也必须将楞迦人视为臣民和朋友而不是敌人——既然楞迦国王杜塔加马尼为朱罗国王埃拉兰举行了光荣的葬礼，反过来，我们也为反对我们的倒台的楞迦士兵举行了光荣的葬礼。现在让我们努力将该岛及其人民融入我们日益壮大的王国。"
 mmetr_CLS_mission_events.2.a: "荣耀归于朱罗，阿㝹罗陀补罗的新王！"
 mmetr_CLS_mission_events.3.t: "朱罗统治楞迦"
 mmetr_CLS_mission_events.3.desc: "经过大量的努力和与楞迦当地统治者的谈判，我们成功地建立了对楞迦所有主要城市的稳定、直接控制。我们泰米尔人过去在楞迦定居，一个重要的泰米尔人社区至今仍生活在楞迦。因此，我们朱罗王国的一些朝臣一直在讨论通过传教士和定居者进一步整合楞迦的可能性，而宫廷中的另一个派别希望对楞迦的日常生活和传统采取更不干涉的态度。"
 mmetr_CLS_mission_events.3.a: "斯里兰卡人必须被完全整合。"
 mmetr_CLS_mission_events.3.b: "没有必要改变他们的生活方式。"
 mmetr_CLS_mission_events.4.t: "阿㝹罗陀补罗的新仆从国王？"
 mmetr_CLS_mission_events.4.desc: "当朱罗王朝埃拉兰在西元前3世纪接管阿㝹罗陀补罗王国时，他作为一个自治的朱罗统治者统治了楞迦。随着所有的楞迦人都被征服，许多朱罗王朝的渴望成员希望作为楞迦的统治者为自己赢得名声，让他们自己的新支系朱罗登上阿㝹罗陀补罗的王位。"
 mmetr_CLS_mission_events.4.a: "让一位朱罗统治者登上楞迦王位。"
 mmetr_CLS_mission_events.4.b: "维持楞迦的现状。"
 mmetr_CLS_mission_events.5.t: "穆奇里全球贸易中心"
 mmetr_CLS_mission_events.5.desc: "穆奇里城是香料贸易的一个特别重要的贸易港口，它使他米罗甘及其人民富裕起来。穆奇里将南印度的贸易与波斯、阿拉伯、非洲和地中海市场联系起来，甚至受到经常光顾其繁华市场的遥远的希腊和罗马商人的赞誉。由于它的重要性，其他雄心勃勃的力量，如潘地亚人，在过去曾袭击过这座城市，试图夺取它。\n\n随着穆奇里港口现在处于朱罗的影响之下，我们的朱罗商人现在将是与这些来自大洋彼岸的外国商人的主要接触。此外，我们作为穆奇里霸主的新角色意味着，朱罗的海洋法律和习俗现在被世界各地外国市场的商人视为标准。"
 mmetr_CLS_mission_events.5.a: "朱罗之名将广为流传。"
 mmetr_CLS_mission_events.6.t: "婆利诃地湿伐罗神庙"
 mmetr_CLS_mission_events.6.desc: "经过大量的投资和努力，对离宫寺的翻修终于完成了。虽然我们在过去建造了许多供奉湿婆神的寺庙，但离宫寺有趣地不仅致力于湿婆，而且还致力于同样流行的毗湿奴派和性力派传统的主要神灵。\n\n此外，这座寺庙雇用了各种致力于印度教信仰的人，从祭司和木匠到神圣的伞兵、舞者、音乐家和其他表演艺术家。此外，这座寺庙是朱罗国家的一个主要慈善机构，每天为朝圣者和游客提供免费食物，并为受战争和破坏影响的社区提供救济。"
 mmetr_CLS_mission_events.6.a: "愿我们湿婆的追随者继续帮助献身者。"
 mmetr_CLS_mission_events.7.t: "那婆建荼的誓言"
 mmetr_CLS_mission_events.7.desc: "在朱罗的战士中，有一个泰米尔的传统，被称为纳瓦坎达姆，或「九刀」，在其中，一个战士向泰米尔战争女神科拉瓦伊宣誓——作为在战场上取得胜利的交换，战士将牺牲自己，砍掉自己的九块身体，最后一步是砍掉自己的头，以履行他的誓言。这种形式的军事自杀是战士忠诚的最绝对和最最终的表现——对朱罗人，对他的将军和对科拉瓦伊女神的忠诚。\n\n在朱罗的战士中有着如此强烈的忠诚，我们发展出了一个无与伦比的伟大的军事传统也就不足为奇了。据说，在斩首自己时，忠诚的战士的无头身体因履行誓言而欢欣鼓舞。在纳瓦坎达姆完成后，战士被英雄石所崇拜，他们的土地免税，并被授予他们的亲属。"
 mmetr_CLS_mission_events.7.a: "他们不朽的忠诚将永存于世，即使他们已死去很久！"
 mmetr_CLS_mission_events.8.t: "在玛纳卡瓦兰的海军基地"
 mmetr_CLS_mission_events.8.desc: "为了追求跨越海洋的更大野心，我们的朱罗航海家和海军将领发现了玛纳卡瓦南，一个位于印度东部和旁伽土地南部的群岛。\n\n在登陆该群岛后，我们的朱罗官员和士兵很快在群岛上建立了海军和军事存在，玛纳卡瓦南现在是朱罗影响下的海军基地。由于这一收购，我们现在可以在广阔的公海上进行更宏大的征服和战役，最显著的是在传说中的金地，我们通过《罗摩衍那》等伟大史诗而知晓的「黄金之地」。因此，让我们启航前往东方的贸易王国。"
 mmetr_CLS_mission_events.8.a: "这只是通往更高境界的垫脚石！"
 mmetr_CLS_mission_events.9.t: "渡津者"
 mmetr_CLS_mission_events.9.desc: "《知鲁拘罗罗》是泰米尔最著名、最有影响力的作品之一，它也被认为是有史以来写就伦理和道德的最伟大的作品之一。 《知鲁拘罗罗》的智慧影响了国王、大臣、仆人和士兵，有专门针对每个社会和政治角色的段落，以及涉及伦理和生活的各种其他主题。\n\n因此，我们宫廷的成员特别受到知鲁拘罗的启发，而[Root.Monarch.GetHerHisCap]陛下，[Root.Monarch.GetTitle][Root.Monarch.GetName]，[Root.Monarch.GetHerHim]自己致力于学习它的智慧和坚持阿拉姆，泰米尔语中「达摩」的意思，这是印度教中永恒和普遍正确的生活方式。"
 mmetr_CLS_mission_events.9.a: "知鲁古拉尔的智慧将被传给后人。"
 mmetr_CLS_mission_events.10.t: "忠诚的吠罗罗种姓"
 mmetr_CLS_mission_events.10.desc: "吠罗罗人是他米罗甘社会中占主导地位的世俗贵族种姓，充当朝臣、大多数军官、低级官僚和上层农民。种姓的名字来自于他们主要祖先持有的「吠勒」头衔，吠罗罗家族非常有影响力，其血统可以追溯到桑迦姆时期。\n\n许多家族都是农业和耕作的专家，而另一些则专门从事战争或行政管理。多亏了[Root.Monarch.GetTitle][Root.Monarch.GetName]的努力和仁慈，我们赢得了吠罗罗家族的真诚忠诚。他们中的许多人现在正在[Root.Monarch.GetHerHisCap]陛下[Root.Monarch.GetTitle][Root.Monarch.GetName]陛下麾下作为朝臣和将军向我们提供服务。"
 mmetr_CLS_mission_events.10.a: "我们需要熟练的官僚。"
 mmetr_CLS_mission_events.10.b: "我们需要农业专家。"
 mmetr_CLS_mission_events.10.c: "我们需要有能力的指挥官。"
 mmetr_CLS_mission_events.11.t: "他米罗甘的乌兹钢"
 mmetr_CLS_mission_events.11.desc: "整个他米罗甘最著名的产品之一是乌兹钢，它被锻造成剑、矛、弓、标枪和盾牌。它的优良质量和价值使我们朱罗在国外市场和战场上都脱颖而出。大量的熟练的乌兹钢铁匠使我们能够为我们的士兵，最引人注目的是精英吠梨迦罗军队，提供整个印度南部最好的刀剑。"
 mmetr_CLS_mission_events.11.a: "愿我们精良的刀剑为我们在战场上带来胜利！"
 mmetr_CLS_mission_events.12.t: "所有达罗毗荼人的王国"
 mmetr_CLS_mission_events.12.desc: "在近代历史上，达罗毗荼人及其人民的土地第一次被统一在一个统治者之下，继承了伟大印度史诗中伟大英雄和国王的遗产。达罗毗荼王国有着伟大而悠久的历史，在它从历史中消失之前，它是参与波罗部和俱卢族之间的伟大俱卢之野战争的众多王国之一。达罗毗荼人对战争双方都拿起了武器，虽然达罗毗荼王国支持俱卢族的军队在战斗中被正义的阿周那杀死，但堕落的达罗毗荼人的勇敢是阿周那甚至克利须那本人无可争议的，这在伟大的史诗《摩诃婆罗多》中得到了强调。\n\n今天，我们把所有达罗毗荼人民的土地和王国统一在一面旗帜下，这是只有历史上最伟大的达罗毗荼[Root.Monarch.GetTitle]才能实现的壮举。因此，我们伟大的[Root.Monarch.GetTitle][Root.Monarch.GetName]被尊为所有达罗毗荼国王中的真正的狮子。虽然头衔具有很大的威望，但采用新的头衔可以改变任何一个王国及其人民的身份。因此，我们必须考虑我们是否希望把所有达罗毗荼人的国王这一负担沉重但有声望的头衔肩在肩上。"
 mmetr_CLS_mission_events.12.a: "宣布重建达罗毗荼王国！"
 mmetr_CLS_mission_events.12.b: "我们是[Root.GetName]的[Root.Monarch.GetTitle]"
 mmetr_CLS_mission_events.13.t: "乌头陀宗教社区"
 mmetr_CLS_mission_events.13.desc: "乌陀的土地和王国，在梵文中被其人民称为「羯陵伽」，历史上一直是许多宗教社区的家园，佛教和耆那教等少数宗教在人民中广泛实践，并受到他们的国王的庇护。因此，由于我们征服了乌陀的王国，我们继承了他们的宗教多样性，成为正法的共同追随者。"
 mmetr_CLS_mission_events.13.a: "所有正法的追随者将在朱罗治下获得和平。"
 mmetr_CLS_mission_events.14.t: "朱罗甘加坦克"
 mmetr_CLS_mission_events.14.desc: "我们光荣的[Root.Monarch.GetTitle][Root.Monarch.GetName]胜利了！恒河战役取得了巨大的成功，恒河东部的当地统治者现在处于朱罗王朝的直接控制之下。为了庆祝[Root.Monarch.GetHerHis]的征服，[Root.Monarch.GetName]带着恒河本身的圣水返回了朱罗的首都[Root.Capital.GetName]。\n\n进入佛利诃地湿伐罗神庙，将圣水倒入一个巨大而巨大的罐子，被称为朱罗甘加罐，[Root.Monarch.GetTitle][Root.Monarch.GetName]宣布朱罗甘加罐是「恒河-阇罗衍那·阇耶萨担姆」，或「胜利的液体支柱」，一个伟大的纪念碑，将为子孙后代保存下来。"
 mmetr_CLS_mission_events.14.a: "愿圣河恒河护佑我们的家园！"
 mmetr_CLS_mission_events.15.t: "跨越印度洋的附庸"
 mmetr_CLS_mission_events.15.desc: "朱罗的宏伟而强大的海军再次证明了它的军事能力，征服了横跨广阔的印度洋的各个城邦，这些城邦曾经把我们的家园与传说中的金地东部土地分隔开来。最值得注意的是，[Root.Monarch.GetTitle][Root.Monarch.GetHerHim]自己在勃固的海岸登陆，将孟城作为朱罗的附庸占领，并带着曾经在印度任何势力掌握之外的各种珍宝和异国货物回家。"
 mmetr_CLS_mission_events.15.a: "没有海洋对朱罗海军来说太广阔了！"
 mmetr_CLS_mission_events.16.t: "征服迦陀兰和伊楞伽苏迦"
 mmetr_CLS_mission_events.16.desc: "我们光荣的[Root.Monarch.GetTitle][Root.Monarch.GetName]再次在大洋彼岸的土地上取得胜利，这一次征服了伟大的伊兰伽苏迦和迦陀兰王国。虽然这些王国拥有自己的强大的军队，并自然受到深海和易守难攻的海岸的保护，但我们的朱罗海军和军队都取得了胜利。\n\n在征服海外王国后，[Root.Monarch.GetTitle][Root.Monarch.GetName]在被征服的城市中游行，收集各种宝物、植物、珠宝甚至大象，以便它们可以作为战争的战利品带回朱罗国家。[Root.Monarch.GetName]还竖立了一座巨大的石碑，在其铭文中非常详细地纪念[Root.Monarch.GetHerHis]的胜利。"
 mmetr_CLS_mission_events.16.a: "没有土地对[Root.Monarch.GetTitle][Root.Monarch.GetName]来说太遥远了！"
 mmetr_CLS_mission_events.17.t: "诃奴曼，罗摩的伙伴"
 mmetr_CLS_mission_events.17.desc: "诃奴曼是印度教神祇和罗摩领主的伴侣，是著名的印度史诗《罗摩衍那》中的著名人物。诃奴曼是一位异常强大和神圣的猴子战士，他忠诚地与罗摩作战。然而，为了应对我们时代的宗教动荡，诃奴曼的神圣形象已经演变。\n\n随着巴克提运动在他米罗甘出现，诃奴曼已经被认为是巴克提(对罗摩的理想奉献)和沙克提(英雄力量)的典范组合。此外，他米罗甘的湿婆教传统将诃奴曼视为湿婆的化身。因此，对诃奴曼的崇拜变得更加广泛，诃奴曼成为各种武术的守护神。因此，诃奴曼已经成为我们与希望毁灭我们自己的印度教信仰和湿婆领主神圣名字的外国信仰的斗争的宗教和军事象征。"
 mmetr_CLS_mission_events.17.a: "愿我们像诃奴曼服务罗摩一样忠诚地服务湿婆！"
 mmetr_CLS_mission_events.18.t: "室利佛逝的朱罗王子"
 mmetr_CLS_mission_events.18.desc: "在我们与贸易王国室利佛逝的战争之后，室利佛逝的国王已经完全被朱罗王朝征服。虽然我们最初发动战争是为了获得对该地区海上贸易的更大控制权，包括印度与中国之间的贸易，但我们现在有一个独特的机会，让我们在室利佛逝的一位王子登基成为他们的新国王，这是一个远离朱罗故土的王位。"
 mmetr_CLS_mission_events.18.a: "一位朱罗王子将统治室利佛逝！"
 mmetr_CLS_mission_events.18.b: "让王国自己统治。"
 mmetr_GOG_mission_events.1.t: "整合濊"
 mmetr_GOG_mission_events.1.desc: "艺人一直认为自己和我们是同一个民族，因此在被吞并之前，艺人酋长国长期作为我们的附庸服务于我们。由于我们高句丽人与艺人有相同的语言和文化，因此更容易将他们整合到我们的王国中，欢迎他们不作为新的臣民，而作为共同血统的兄弟。\n\n我们继承的艺人另一个显著的方面是他们的农业。由于高句丽的山区地形，我们总是在我们的田地里付出更多的努力，只是在收获时获得的产量要小得多。然而，艺人的经济一直主要以农业为基础，甚至包括种植蚕来生产丝绸。艺人在村庄一级的农业努力也已经组织良好——因此，我们可以简单地为自己利用这些新的土地、技术和商品。"
 mmetr_GOG_mission_events.1.a: "愿我们在益州大丰收！"
 mmetr_GOG_mission_events.2.t: "南方战争的正当理由"
 mmetr_GOG_mission_events.2.desc: "好消息！有趣的是，在最后完成对丽国的土地以及名义上在他们统治下的各个地方酋长国的吞并后，我们的官员发现，丽国最南端的一些土地被以前属于三韩的南方国家吸收了。因此，我们现在有适当的理由对南方国家开战，以夺回我们应得的东西。"
 mmetr_GOG_mission_events.2.a: "我们将夺回理应属于我们的东西——也许还可以再多拿一点"
 mmetr_GOG_mission_events.3.t: "扶余的后裔"
 mmetr_GOG_mission_events.3.desc: "虽然我们高句丽人长期以来一直与百济国王为敌，但我们有着共同的起源——我们都是扶余国王的后裔，我们也有共同的基础传说。由于我们都认为自己是伟大的古代扶余国王的继承者，我们已经通过百济及其臣民的彻底失败证明，我们确实是扶余唯一的、真正的继承者。\n\n然而，百济的一个方面必须受到尊重，那就是他们的海上力量。百济人民拥有广阔的海洋网络和强大的海军，将他们的权力、文化和影响力投射到整个东亚。随着百济现在在我们的控制之下，我们已经控制了一个最有价值的资产，为我们更大的野心服务。"
 mmetr_GOG_mission_events.3.a: "愿我们的宿敌好好服务我们。"
 mmetr_GOG_mission_events.4.t: "「圣者」丘莫的神圣后裔"
 mmetr_GOG_mission_events.4.desc: "我们国父丘姆的神性使我们自己的王朝在本质上神圣——在扶余国王海布鲁死后，他的养子格姆瓦登上了王位。然而，格姆瓦遇到了一个名叫玉华的女人，她声称自己怀着海布鲁的孩子。格姆瓦把玉华锁在一个房间里——然而，在房间里，无论她走到哪里，阳光都跟着玉华，她最终生下了一个大鸡蛋。由于担心它会变成什么，格姆瓦把鸡蛋给了动物，但它们拒绝吃它;当他把鸡蛋放在地上时，动物们围着它走，鸟群蜂拥而至保护它;鸡蛋不能被打破。\n\n鸡蛋孵化了，一个男孩从鸡蛋里出生。这个男孩将被称为丘姆，这是一个描述熟练弓箭手的绰号。丘姆瓦把马们交给了自己;丘姆瓦故意给最快的马吃的最少的食物。因此，当格姆瓦去打猎时，丘姆瓦得到了较短的马和较少的箭——因此，由于骑的马速度更快，丘姆瓦在狩猎中无与伦比。\n\n然而，这引起了格姆瓦的儿子们的愤怒，他们计划杀死丘姆瓦。因此，丘姆瓦逃离扶余，最终在扶余南部建立了自己的王国，命名为高句丽，意思是「高城堡」。随着我们的军队现在比以往任何时候都强大，现在是时候向扶余进军，从格姆瓦的非法后裔手中夺回王位了。"
 mmetr_GOG_mission_events.4.a: "我们将作为丘姆国王的后裔重新夺回王位！"
 mmetr_GOG_mission_events.4.tt: "获得扶余和东扶余土地的宣称"
 mmetr_GOG_mission_events.5.t: "扶余宫廷"
 mmetr_GOG_mission_events.5.desc: "随着对扶余伪王的征服和王位的获得，我们实现了丘莫国王的梦想，作为古扶余国王的继承者，夺回了我们祖先的家园。\n\n然而，我们的血统已经远离扶余很长时间了，我们已经在离扶余相当远的地方建立了一个新的首都。因此，扶余宫廷官员和一些贵族自愿前往我们的首都$CAPITAL_CITY$并在那里定居。另一方面，我们可以说服贵族留在扶余，自己管理土地——这将使我们能够从扶余北部边境征召更可靠和组织良好的军队，由扶余贵族领导，并由他们的私人士兵支持，如果我们在战争时期需要额外的人力的话。"
 mmetr_GOG_mission_events.5.a: "将宫廷迁往高句丽。"
 mmetr_GOG_mission_events.5.b: "允许贵族留在扶余。"
 mmetr_GOG_mission_events.6.t: "巩固神权"
 mmetr_GOG_mission_events.6.desc: "由于赢得了我们王国的萨满阶层，我们在萨满影响和王室权威之间取得了平衡。最值得注意的是，我们已经成功地与高句丽的宗教领导人合作，建立了永久性的宗教机构，将我们的臣民团结在一起。\n\n不仅是皇室，而且我们的贵族、官僚、文化和人民现在都认同并反映了我们[Root.Monarch.GetTitle]的机构所倡导的宗教理想。因此，我们已经成功地走出了早期高句丽联盟的部落派别主义，我们现在进入了一个繁荣和稳定的新纪元。"
 mmetr_GOG_mission_events.6.a: "愿上天指引我们前行！"
 mmetr_GOG_mission_events.7.t: "火炮系统"
 mmetr_GOG_mission_events.7.desc: "随着五部或贵族部落地区自治的衰落，我们已经成功地在我们王国最遥远的边疆上建立了中央王室权力，通过直接任命地区官员来监督枪支或伯爵领。负责枪支的办公室既是军事的，也是民事的。\n\n最值得注意的是，中央管理的扩大使我们的臣民的税收统一。我们现在对每个家庭征收五卷布(被称为「Be」)和五粒谷物的税;根据每个家庭的相对财富，还适用额外的谷物税率，称为「jo」。这使我们能够更有效地从我们的臣民那里征收收入和供应品。\n\n此外，一项名为「晋达皮波」的救济贷款法也已经实施:征收的谷物税作为被称为「晋达」的救济贷款的来源。这些贷款被给予农民，以促进使用牛拉犁、种植荒地以及扩大可耕地和水库，为我们的臣民提供互惠和激励，使他们在没有太多直接货币投资的情况下自然开发我们的土地。"
 mmetr_GOG_mission_events.7.a: "所有的高句丽人都将为我们的繁荣做出贡献！"
 mmetr_GOG_mission_events.8.t: "伽耶冶铁"
 mmetr_GOG_mission_events.8.desc: "伽耶以他们的铁加工而闻名——由于他们丰富的铁矿石，伽耶长期以来向附近的王国、城市和政体出口了大量的铁矿石、铁甲和铁武器。有了他们的铁，我们对当地市场有了更大的控制权，以及更多的铁来为我们的部队提供最好的武器和盔甲。"
 mmetr_GOG_mission_events.8.a: "高句丽剑用伽耶铁！"
 mmetr_GOG_mission_events.9.t: "收复四个郡"
 mmetr_GOG_mission_events.9.desc: "朝鲜，朝鲜的第一个王国，曾经在朝鲜半岛西北部的土地上统治着一个伟大的王国，在其鼎盛时期，朝鲜的影响扩展到中国的辽东地区。然而，王国落入汉朝之手，朝鲜的心脏地带在新的汉朝领主的统治下被划分为四个汉郡。\n\n然而，没有一个帝国能永远持续下去，汉朝帝国的弱点使我们得以从中国的统治中夺回四个郡。然而，随着这次征服，我们还收到了边境线上的中国难民的几个请求，他们希望在我们的土地上定居，以逃离我们边界之外的暴力。因此，我们可以接受他们的愿望，以便在短期内巩固我们对新领土的控制;另一方面，我们可以促进一项在朝鲜的前土地上重新定居的政策，这将通过逐步将土地同化为高句丽，给我们带来缓慢但长期的结果。"
 mmetr_GOG_mission_events.9.a: "允许中国人在他们以前的土地上定居。"
 mmetr_GOG_mission_events.9.b: "朝鲜只属于他们王国的继承者。"
 mmetr_GOG_mission_events.10.t: "新贵族"
 mmetr_GOG_mission_events.10.desc: "与我们自己的王国和许多其他朝鲜王国不同，我们在新罗的敌对国王被一个特别有影响力——而且傲慢——的贵族所困扰。事实上，在它的衰落时期，新罗王国完全被野心勃勃、贪婪的贵族所控制。虽然这只证明了我们自己的[Root.Monarch.GetTitle]比新罗国王更有权威，因为我们自己的贵族愿意随着时间的推移将权力交给我们伟大的[Root.Monarch.GetTitle]，但人们不禁要怜悯最后一位新罗君主。\n\n随着曾经傲慢和有影响力的新罗贵族现在在我们的脚下，我们有机会通过慷慨地将他们整合到我们自己的贵族阶层中来展示我们的宽宏大量。另一方面，我们可以把新罗贵族放在他们的位置上，把他们降级为普通人，从而确保他们的家庭世世代代都不会知道财富或威望。"
 mmetr_GOG_mission_events.10.a: "新罗贵族被整合为贵族。"
 mmetr_GOG_mission_events.10.b: "贬黜那些把他们的王国推向毁灭的贵族！"
 mmetr_GOG_mission_events.11.t: "凤凰王座"
 mmetr_GOG_mission_events.11.desc: "随着我们征服了三国的部落和城邦，包括我们曾经强大宿敌——百济和新罗，我们的统治者采用了太王的新头衔，意思是「大王」或「皇帝」。全国各地的官员和贵族，包括那些以前激烈反对我们的人，聚集在[Root.Capital.GetName]的首都，见证前所未有的仪式，在新的太王面前鞠躬。为了将这一成就刻在历史的记忆中，我们还竖起了一座宏伟的石碑，纪念我们的太王登上新建的统一土地的凤凰王座。因此，这标志着一个真正统一的土地和该地区民族的新时代，曾经被称为三韩，或「三国」。\n\n随着这些王国现在统一，有人讨论采用高丽这个名字作为国家的新官方名称。虽然这是一个过去使用的名称，但一些高句丽官员认为，一个新的名字将更有效地将我们的新臣民团结在一个更容易识别的旗帜下。高丽是我们现在的国名高句丽的缩写，意思是「高高在上」。"
 mmetr_GOG_mission_events.11.a: "我们现在是高丽王国了！"
 mmetr_GOG_mission_events.11.b: "我们不能改变我们的身份。"
 mmetr_GOG_mission_events.11.tt: "国家名称仍然是[Root.GetName]"
 mmetr_BYZ_mission_events.1.t: "东罗马的修道院"
 mmetr_BYZ_mission_events.1.desc: "自从拜占庭在西方和更远的东方失去权威以来，我们在寻找资助教会的资金方面遇到了一些困难。现在我们已经稳定了我们的帝国，我们已经成功地在东罗马帝国各地建造了几个新的教堂和修道院。为了表达他们的感激之情，全国各地的许多僧侣都提出要帮助我们向世界各地传播真正的教义。\n\n全国各地许多较小的教堂都越来越集中在当地地区，因此拥有独立于我们干预的独立传教工作的能力。因此，我们可以选择邀请这些明智而虔诚的僧侣到首都，或者允许他们继续他们的好工作，在农村传播上帝的名义和福音。"
 mmetr_BYZ_mission_events.1.a: "在宫廷中欢迎他的建议。"
 mmetr_BYZ_mission_events.1.b: "一个学识渊博的修道士最适合传教。"
 mmetr_BYZ_mission_events.2.t: "圣安德烈亚斯使徒"
 mmetr_BYZ_mission_events.2.desc: "虽然我们罗马皇帝由于罗马在西欧的权威崩溃，以及叙利亚、埃及和非洲被伊斯兰入侵而失去了对基督教世界遥远地区的世俗影响，但君士坦丁堡的普世牧首作为整个基督教世界最富有和最正统的中心，仍然拥有巨大的影响力。\n\n牧首是圣安德烈亚斯的继任者，也被称为安德鲁，他是耶稣基督挑选的十二个使徒之一。安德烈亚斯和他的兄弟彼得最初都是贸易渔夫，当耶稣基督接近他们时，他们呼吁他们成为人类渔夫，即那些将人类带到教会和耶稣基督那里的人。当彼得继续在罗马建立教会时，安德烈亚斯在君士坦丁堡建立教会。因此，我们与我们的主耶稣基督授予的伟大而神圣的使命有着不可分割的联系。"
 mmetr_BYZ_mission_events.2.a: "让我们作为人类渔民延续他的遗产。"
 mmetr_BYZ_mission_events.3.t: "君士坦丁堡大学"
 mmetr_BYZ_mission_events.3.desc: "君士坦丁堡大学由皇帝狄奥多西二世于公元425年创建，继续以各种各样的主题教育其学者，如法律、医学、算术、修辞、天文学和哲学，包括几个世纪以来的柏拉图主义和亚里士多德主义的传统。除了这所古老的大学，其他知识机构也因我们的投资而蓬勃发展，由于我们首都的富裕和威望，吸引了许多学者和信仰人士。\n\n君士坦丁堡的斯图迪奥修道院就是一个显著的例子，斯图迪奥修道士因他们享有盛誉的书法和手稿与他们的修道院职责而受到赞誉。因此，世界渴望之城已经真正成为不仅是商业和信仰的中心，而且还是文化和教育的中心。"
 mmetr_BYZ_mission_events.3.a: "愿这些有才华的学者为子孙后代丰富我们的帝国。"
 mmetr_BYZ_mission_events.4.t: "培育繁荣"
 mmetr_BYZ_mission_events.4.desc: "多亏了我们在帝国各地建立农场和仓库的努力，我们最近有了农业盈余，这将使我们的土地进一步发展，养活我们的部队。此外，在我们境内以前空置或被遗弃的土地上的重新定居、殖民和农业发展稳定了我们帝国的人口增长。"
 mmetr_BYZ_mission_events.4.a: "为所有罗马人提供面包和繁荣！"
 mmetr_BYZ_mission_events.5.t: "君士坦丁堡狄奥多西城墙"
 mmetr_BYZ_mission_events.5.desc: "君士坦丁堡城被几道坚不可摧的城墙包围和保护，其中最引人注目的是狄奥多西城墙的双线，建于狄奥多西二世统治时期。自君士坦丁大帝统治和君士坦丁堡第一道伟大城墙的建造以来，世界渴望之城从未落入任何外国侵略者之手。\n\n在最近对君士坦丁堡城墙进行了一系列的翻修、扩建和修复之后，[Root.Monarch.GetTitle][Root.Monarch.GetName]现在以极大的信心和满意看着[Root.Monarch.GetHerHis]的成就，因为[Root.Monarch.GetName]知道这些城墙不会在[Root.Monarch.GetHerHis]的一生中倒塌，也不会在[Root.Monarch.GetHerHis]子孙后代的生命中倒塌。"
 mmetr_BYZ_mission_events.5.a: "[Root.Monarch.GetName]的新城墙将屹立不倒！"
 mmetr_BYZ_mission_events.6.t: "安纳托利亚之外的野心"
 mmetr_BYZ_mission_events.6.desc: "自阿拉伯入侵以来，我们一直处于防御状态，在帝国的更远地区落入外国入侵者手中，无论是阿拉伯还是斯拉夫军队，我们试图保持对安纳托利亚的控制。因此，我们发现有必要巩固我们在安纳托利亚的地位，建立克勒苏拉，作为防御区，从我们的军区分开。\n\n现在安纳托利亚已经安全了，我们的[Root.Monarch.GetTitle]现在可以放眼其疆域之外。[Root.Monarch.GetName]最近一直在努力准备进一步进军叙利亚，这片曾经牢牢控制着罗马的土地。因此，[Root.Monarch.GetTitle][Root.Monarch.GetName]已经对安条克提出要求，这是罗马叙利亚一省的前行政首都。\n\n在它落入阿拉伯侵略者手中之前，我们罗马人已经控制了这座城市几个世纪，自从我们从城市的建立者——塞琉古帝国手中夺取它以来。让我们再次确保安条克及其周边城市的安全，这样我们就可以再次在叙利亚建立一个罗马的省份。"
 mmetr_BYZ_mission_events.6.a: "整个叙利亚都将再次属于我们！"
 mmetr_BYZ_mission_events.7.t: "再征服叙利亚"
 mmetr_BYZ_mission_events.7.desc: "随着叙利亚的再征服，我们终于为雅尔木克战役中失陷的罗马军队复仇，并夺回了安条克牧首之一的席位，作为五大牧首的五个原始牧首之一。随着这片土地现在被拜占庭军队确保，我们的行政人员一直专注于将这些收复的领土纳入我们的帝国。\n\n我们不仅任命了一位杜夫，或称军事摄政，以负责叙利亚，作为罗马帝国的新和适当的军区，而且我们在安条克还建立了一个被称为东方学校内阁的办公室，是帝国军队在东部边境的最高指挥官。有了一位被授权的指挥官在东部的指挥，我们将能够更有效地管理我们在边境的部队，同时通过军区系统更有效地资助这些土地的治理。"
 mmetr_BYZ_mission_events.7.a: "叙利亚再也不会落入我们的敌人手中。"
 mmetr_BYZ_mission_events.8.t: "耶路撒冷牧首复辟"
 mmetr_BYZ_mission_events.8.desc: "随着对圣地耶路撒冷的再征服，我们不仅恢复了自己作为真十字架的捍卫者，而且还恢复了耶路撒冷牧首的地位。正如皇帝赫拉克利乌斯在耶路撒冷城被哈里发夺走之前从萨珊王朝手中夺回了真十字架一样，[Root.Monarch.GetTitle][Root.Monarch.GetName]已经夺回了这座城市以及仍然位于耶路撒冷的十字架遗物。\n\n由于耶路撒冷城长期的神圣性，耶路撒冷牧首拥有了与君士坦丁堡分离的高度权力，但耶路撒冷牧首现在欠了君士坦丁堡的债，因此牧首肯定会按照君士坦丁堡牧首的利益行事，作为我们在东方的可靠信仰盟友。随着耶路撒冷和安条克牧首区现在被我们牢牢控制，我们现在的目标是恢复东方的最后一个牧首，亚历山大里亚牧首。"
 mmetr_BYZ_mission_events.8.a: "亚历山大里亚将被解放！"
 mmetr_BYZ_mission_events.9.t: "巴格达的胜利"
 mmetr_BYZ_mission_events.9.desc: "我们的皇帝们已经很久没有举行过盛大的凯旋式了。还有什么比征服美索不达米亚更好的凯旋式呢？这片土地自图拉真统治以来从未被罗马人征服过，自从赫拉克利乌斯统治下的尼尼微战役以来，我们在这片土地上从未目睹过罗马人的任何胜利。随着阿拉伯城市巴格达现在在我们的控制之下，[Root.Monarch.GetTitle][Root.Monarch.GetName]现在在城市中凯旋，国家已经委托建造将[Root.Monarch.GetName]与伟大的图拉真皇帝相比较的工程和纪念碑。"
 mmetr_BYZ_mission_events.9.a: "我们真的有了一个新的罗马的奥普提斯！"
 mmetr_BYZ_mission_events.10.t: "[Root.Monarch.GetTitle]的廷臣"
 mmetr_BYZ_mission_events.10.desc: "自罗慕路斯本人建立罗马以来，有才华的人能够晋升至高位一直是罗马的核心价值。因此，我们实施了一种授予各种身份的宫廷头衔制度，包括有或无世俗权力的头衔。因此，我们有一个繁荣的文官贵族，填补了我们不断增长的官僚队伍。\n\n然而，文官贵族继续面临继承贵族的反击，他们的家族已经在高位上服役了无数代。此外，宦官们已经开始获得更多的权力职位，[Root.Monarch.GetTitle]的钱包的持有者，因此被委托处理行政和财政事务的人，萨克拉里奥，是一个由宦官持有的职位。\n\n因此，我们的[Root.Monarch.GetTitle]必须在[Root.Monarch.GetSheHe]选择[Root.Monarch.GetHerHis]全力信任的人方面保持明智。"
 mmetr_BYZ_mission_events.10.a: "提拔那些通过服役获得特权的人。"
 mmetr_BYZ_mission_events.10.b: "站在罗马的古老家族一边。"
 mmetr_BYZ_mission_events.10.c: "支持那些管理财政事务的人。"
 mmetr_BYZ_mission_events.11.t: "达尔马提亚问题"
 mmetr_BYZ_mission_events.11.desc: "在公元七世纪，达尔马提亚被入侵的斯拉夫人和阿瓦尔军队从罗马人手中窃取。随着达尔马提亚在[Root.Monarch.GetTitle][Root.Monarch.GetName]的军事力量下被完全征服，诸如斯拉夫人等各种新的民族现在成为罗马[Root.Monarch.GetTitle]的直接臣民。\n\n我们帝国的一些贵族提议领导罗马人重新定居和罗马化该地区。另一方面，有些人认为，对我们的边境领土采取一种更不干涉的方式，由自治的蛮盟军统治，在保卫帝国核心免受外部威胁方面成本会更低，效率会更高。"
 mmetr_BYZ_mission_events.11.a: "促进罗马人的重新统一以及达尔马提亚人民的罗马化。"
 mmetr_BYZ_mission_events.11.b: "征召达尔马提亚的氏族作为当地的盟友为我们而战。"
 mmetr_BYZ_mission_events.11.c: "允许达尔马提亚人作为一个自治的城邦征召自己的军队。"
 mmetr_BYZ_mission_events.11.tt: "在§O克罗地亚§!、§O波斯尼亚§!和§O达尔马提亚§!地区所有§Y直辖§!省份释放§M达尔马提亚§!的§Y卫戍国§!。"
 mmetr_BYZ_mission_events.12.t: "罗马的新牧首？"
 mmetr_BYZ_mission_events.12.desc: "君士坦丁堡和罗马之间的宗教和世俗分裂使罗马主教可以在不咨询我们自己的君士坦丁堡牧首的情况下做出教会决策。随着罗马城的收复，我们两座城市之间的分裂已经被弥合——然而，弥合这两个城市以外土地上长达几代人的分裂需要更多的工作。\n\n与西罗马帝国灭亡前的五大牧首区不同，我们君士坦丁堡现在可以选择将新的罗马牧首区作为教会的傀儡严格控制，以确保这种异端分裂或声明不会在我们西部的领土上再次发生。然而，归还罗马牧首区的自治权也可能为我们赢得一些好处，不仅是牧首，还有意大利当地人民，他们最近才同意分裂的结局对我们有利。"
 mmetr_BYZ_mission_events.12.a: "一个顺从的罗马牧首将维护我们在西方的利益。"
 mmetr_BYZ_mission_events.12.b: "恢复旧五大牧首区的现状。"
 mmetr_BYZ_mission_events.13.t: "[Root.Monarch.GetTitle][Root.Monarch.GetName]的豪赌"
 mmetr_BYZ_mission_events.13.desc: "就像凯撒大帝横渡卢比孔河，对罗马的元老院和庞培宣战一样，我们的[Root.Monarch.GetTitle]决定冒险收复高卢并使其归于罗马治下。虽然我们已经丧失了几个世纪前的对高卢的合法宣称，但我们的官员已伪造文件，声称几个由罗马建立的城市是我们的。考虑到这些宣称将会很快消失，我们必须在尚有军事优势时迅速夺下它们，这样的话，即使是最怀疑我们宣称的人也将屈于罗马的伟力。"
 mmetr_BYZ_mission_events.13.a: "骰子已经掷下！"
 mmetr_BYZ_mission_events.14.t: "保加利亚战争的终结"
 mmetr_BYZ_mission_events.14.desc: "我们与保加利亚可汗长达几代人的斗争终于结束了，保加利亚人以及色雷斯和达契亚的部落和政体现在都在我们的控制之下。保加利亚人现在真的屈服了，我们已经为罗马人无数的死亡报了仇。[Root.Monarch.GetTitle][Root.Monarch.GetName]因此被罗马贵族和政要授予「胜利者」的称号，因为他征服了我们的敌人，恢复了色雷斯的中心地带的安全和稳定。"
 mmetr_BYZ_mission_events.14.a: "色雷斯终于迎来了和平！"
 mmetr_BYZ_mission_events.15.t: "亚美尼亚附庸"
 mmetr_BYZ_mission_events.15.desc: " 长期以来，亚美尼亚的土地和王位一直在罗马帝国和他们在东方的对手之间争夺，包括帕提亚人，萨珊王朝，阿拉伯哈里发王朝。随着亚美尼亚和格鲁吉亚的土地再次处于我们的控制之下，我们现在面临着如何统治这些新疆土的问题。"
 mmetr_BYZ_mission_events.15.a: "给他们亚美尼亚和格鲁吉亚"
 mmetr_BYZ_mission_events.15.b: "仅授予亚美尼亚本土"
 mmetr_BYZ_mission_events.15.c: "亚美尼亚必须整合为帝国的一部分。"
 mmetr_BYZ_mission_events.15.tt: "在§O亚美尼亚§!、§O卡尔特利-卡赫季§!和§O萨姆茨赫§!地区所有§Y直辖§!省份释放§M亚美尼亚§!的§Y卫戍国§!。"
 mmetr_BYZ_mission_events.15.tt2: "在§O亚美尼亚§!地区所有§Y直辖§!省份释放§M亚美尼亚§!的§Y卫戍国§!。"
 mmetr_BYZ_mission_events.16.t: "景教问题"
 mmetr_BYZ_mission_events.16.desc: "景教是从君士坦丁堡教会所宣扬的基督教真正教义中分裂出来的众多异端之一。此后，景教徒在美索不达米亚和波斯建立了广泛的势力，并在波斯帝国的统治下大大扩展了他们的教会。随着美索不达米亚现在处于罗马帝国的控制之下，我们面临着如何处理或调和从我们的土地上逃离的异端们的问题。"
 mmetr_BYZ_mission_events.16.a: "回归正信，绝无妥协。"
 mmetr_BYZ_mission_events.16.b: "顺其自然，和谐共生。"
 mmetr_BYZ_mission_events.17.t: "阿拉伯的命运"
 mmetr_BYZ_mission_events.17.desc: "虽然我们迄今为止征服的土地——埃及、叙利亚、安纳托利亚和黎凡特——都是曾经被基督教牢牢控制的地区，但我们现在已经征服了阿拉伯半岛的深处，而在这片土地上，基督教从未大规模地占据过。由于伊斯兰教的中心地带现在也在我们的控制之下，我们在回答如何融合我们的新穆斯林臣民这一问题时，必须谨慎行事，充满信心。"
 mmetr_BYZ_mission_events.17.a: "在改变宗教信仰之前，必须确保稳定和忠诚。"
 mmetr_BYZ_mission_events.17.b: "我们要让所有人都遵循上帝的真正教义，刻不容缓。"
 mmetr_BYZ_mission_events.18.t: "回答圣像破坏派之争"
 mmetr_BYZ_mission_events.18.desc: "圣像破坏论，即破坏圣像的争论，在我们帝国内一直争论不休。圣像破坏派赞成破坏圣像，认为耶稣基督和圣人的实物描绘是异端邪说。另一方面，反对圣像破坏论的人则认为事实并非如此，这种圣像崇拜者的立场得到了罗马上层阶级以及西方境外基督徒（包括罗马主教）的支持。"
 mmetr_BYZ_mission_events.18.a: "我们的信仰规定，所有圣像都必须被摧毁。"
 mmetr_BYZ_mission_events.18.b: "保护圣像，谴责圣像破坏派。"