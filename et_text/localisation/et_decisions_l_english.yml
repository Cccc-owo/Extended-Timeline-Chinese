 namibia_nation_title:0 "成立纳米比亚"
 namibia_nation_desc:0 "是时候向作为殖民地的历史说再见了。我们必须建立一个真正的国家，并巩固对这片土地的宣称。"
 south_africa_nation_title:0 "成立南非"
 south_africa_nation_desc:0 "是时候向作为殖民地的历史说再见了。我们必须建立一个真正的国家，并巩固对这片土地的宣称。"
 form_assyria_title:0 "成立亚述"
 form_assyria_desc:0 "我们终于统一了亚述的中心地带，可以重建伟大的亚述。"
 form_babylon_title:0 "成立巴比伦"
 form_babylon_desc:0 "古巴比伦的人民得到了恢复和自由，是时候再一次让巴比伦的城墙升起，让世界羡慕我们的荣耀了。"
 convert_to_babylonian_title:0 "接受巴比伦文化"
 convert_to_babylonian_desc:0 "巴比伦文化被一连串的外国侵略者摧毁以致消亡。然而现在巴比伦人又对他们的旧道感兴趣了。我们将采用这些古老而强大的传统。"
 turkmeni_nation_title:0 "成立土库曼斯坦"
 turkmeni_nation_desc:0 "我们应该抛弃陈旧的国家政策，为土库曼人民建立一个现代化的中央集权国家。"
 uzbek_nation_title:0 "成立乌兹别克斯坦"
 uzbek_nation_desc:0 "我们应该抛弃旧的、过时的国家政策，为乌兹别克人民建立一个现代化的中央集权国家。"
 kyrgyz_nation_title:0 "成立吉尔吉斯斯坦"
 kyrgyz_nation_desc:0 "我们应该抛弃陈旧的国家政策，为吉尔吉斯人民建立一个现代化的中央集权国家。"
 kazakh_nation_title:0 "成立哈萨克斯坦"
 kazakh_nation_desc:0 "我们应该抛弃陈旧的国家政策，为哈萨克人民建立一个现代化的中央集权国家。"
 declare_fascist_dictatorship_title:0 "接受法西斯主义政府"
 declare_fascist_dictatorship_desc:0 "国家社会主义党已经成为这个国家最大的政党。有了足够的权力，他们就可以废除议会制度，并用法西斯独裁统治取而代之。"
 declare_communist_dictatorship_title:0 "接受共产主义政府"
 declare_communist_dictatorship_desc:0 "共产党已经成为这个国家最大的政党。只要有足够的权力，他们就可以废除议会制度，并用共产主义专政取而代之。"
 disestablish_monarchy_title:0 "废除君主制"
 disestablish_monarchy_desc:0 "我国仍然由君主统治，虽然君主只有名义上的权力，但他仍然是官方的国家元首。作为一个现代化的民主国家，我们应该废除君主制，代之以选举产生的总统。"
 form_usa_title:0 "新合众国"
 form_usa_desc:0 "现在所谓的「邦联」被粉碎，新英格兰在我们的坚定控制之下，我们可以再次成为美利坚合众国。"
 muslim_technology_reform_title:0 "穆斯林科技改革"
 muslim_technology_reform_desc:0 "随着新宗教思想的传播，科技领域也有了新的思维方式。通过采纳伊斯兰学者的一些想法，我们可以显著提高我们的科技发展水平。"
 muslim_unit_reform_title:0 "军事改革"
 muslim_unit_reform_desc:0 "尽管我们已经成功地在技术上改革了我们的国家，但我们的军队仍然相当原始。我们也应该把我们的先进技术应用到我们的军队中去。"
 eastern_technology_reform_title:0 "东方科技改革"
 eastern_technology_reform_desc:0 "随着新宗教思想的传播，科技领域也有了新的思维方式。通过采纳基督教学者的一些想法，我们可以显著提高我们的科技发展水平。"
 eastern_unit_reform_title:0 "军事改革"
 eastern_unit_reform_desc:0 "尽管我们已经成功地在技术上改革了我们的国家，但我们的军队仍然相当原始。我们也应该把我们的先进技术应用到我们的军队中去。"
 roman_government_reform_title:0 "改革政府"
 roman_government_reform_desc:0 "元老院是共和时代的遗物，而且控制着军队的将军是危险的。 我们应该改革政府，使其更加稳定，并将权力集中于皇帝。"
 asian_technology_reform_title:0 "亚洲科技改革"
 asian_technology_reform_desc:0 "长期以来，我们的技术发展不如西方国家。如果我们想保持竞争力，就必须进行改革。"
 form_belarus_title:0 "成立白俄罗斯"
 form_belarus_desc:0 "在民族主义日益高涨的时代，我们可以把我们的国家改造成一个由所有白俄罗斯人民组成的统一国家。"
 form_czechoslovakia_title:0 "成立捷克斯洛伐克"
 form_czechoslovakia_desc:0 "在民族主义日益高涨的时代，我们可以把我国改革成一个由所有捷克斯洛伐克人民组成的统一国家。"
 form_madagascar_title:0 "成立马达加斯加"
 form_madagascar_desc:0 "通过将马达加斯加的部落团结在我们的统治之下，我们作为马达加斯加国王的地位将是无可争议的。"
 california_nation_title:0 "成立加利福尼亚"
 california_nation_desc:0 "是时候向作为殖民地的历史说再见了。我们必须建立一个真正的国家，并巩固对这片土地的宣称。"
 cuba_nation_title:0 "成立古巴"
 cuba_nation_desc:0 "是时候向作为殖民地的历史说再见了。我们必须建立一个真正的国家，并巩固对这片土地的宣称。"
 dominican_nation_title:0 "成立多米尼加"
 dominican_nation_desc:0 "是时候向作为殖民地的历史说再见了。我们必须建立一个真正的国家，并巩固对这片土地的宣称。"
 bolivia_nation_title:0 "成立玻利维亚"
 bolivia_nation_desc:0 "是时候向作为殖民地的历史说再见了。我们必须建立一个真正的国家，并巩固对这片土地的宣称。"
 uruguay_nation_title:0 "成立乌拉圭"
 uruguay_nation_desc:0 "是时候向作为殖民地的历史说再见了。我们必须建立一个真正的国家，并巩固对这片土地的宣称。"
 cultural_shift_to_french_title:0 "文化变迁"
 cultural_shift_to_french_desc:0 "我们的法兰克人民正在接受罗马的思想和生活方式。罗马文化和法兰克文化的融合被称为「法兰西」。或许我们的统治者也应该接受这种新文化。"
 cultural_shift_to_burgundian_title:0 "文化变迁"
 cultural_shift_to_burgundian_desc:0 "我们的勃艮第人民正在接受罗马的思想和生活方式。罗马文化和勃艮第文化的融合被称为「勃艮第」。或许我们的统治者也应该接受这种新文化。"
 cultural_shift_to_lombard_title:0 "文化变迁"
 cultural_shift_to_lombard_desc:0 "我们的兰戈巴第人民正在接受罗马的思想和生活方式。罗马文化和兰戈巴第文化的融合被称为「伦巴第」。或许我们的统治者也应该接受这种新文化。"
 convert_to_manichaeism_title:0 "皈依摩尼教"
 convert_to_manichaeism_desc:0 "我们的一部分人民皈依了摩尼教。只有一个神的想法似乎很奇怪，但这可能是大势所趋。"
 finnish_nation_title:0 "成立芬兰"
 finnish_nation_desc:0 "既然我们已经控制了芬兰最重要的几个省份，我们可以宣布我们自己为所有芬兰人的统治者。"
 claim_mandate_of_heaven_title:0 "宣称天命"
 claim_mandate_of_heaven_desc:0 "在没有一个合适的皇帝的情况下，一个强大的王朝可能会证明自己是天选的，而值得在其统治下统一中国。"
 chinese_technology_reform_title:0 "中华科技改革"
 chinese_technology_reform_desc:0 "为了使我们的国家长期保持竞争力，我们必须确保我们不落后于技术竞争对手。"
 indian_technology_reform_title:0 "印度科技改革"
 indian_technology_reform_desc:0 "为了使我们的国家长期保持竞争力，我们必须确保我们不落后于技术竞争对手。"
 nomad_technology_reform_title:0 "游牧科技改革"
 nomad_technology_reform_desc:0 "为了使我们的国家长期保持竞争力，我们必须确保我们不落后于技术竞争对手。"
 adopt_state_atheism_title:0 "接受国家世俗主义"
 adopt_state_atheism_desc:0 "「宗教是人民的鸦片」，社会主义的创始人之一——卡尔·马克思说。宗教组织是资产阶级的反动机关，用于维持剥削和麻木工人阶级，因此我们应该尽力根除我国的宗教活动。"
 abolish_state_atheism_title:0 "废止国家世俗主义"
 abolish_state_atheism_desc:0 "以任何理由迫害人民都是不对的。我们应该废除我们的国家世俗主义政策，让人们自由皈依他们想信仰的宗教。"
 start_space_program_title:0 "开始太空计划"
 start_space_program_desc:0 "太空广阔无垠，资源丰富。通过启动一个太空计划，我们可以获得关于我们宇宙的宝贵知识，并在我们的竞争对手之前开发它的资源。"
 end_space_program_title:0 "终止太空计划"
 end_space_program_desc:0 "虽然太空可能包含有价值的东西，但太空计划的维护成本并不低，有时在其他地方更需要资金。"
 send_a_satellite_into_orbit_title:0 "将卫星送入轨道"
 send_a_satellite_into_orbit_desc:0 "任何太空计划的第一步都是将一个发出哔哔声的装置送入地球轨道。尽管该装置本身的实用性可能是值得怀疑的，但我们在建造它时获得的知识和经验在建造更先进的航天器时是很有价值的。"
 establish_a_space_station_title:0 "建立一个空间站"
 establish_a_space_station_desc:0 "在地球轨道上建立一个长期配备工作人员的空间站将是一个试验空间和低重力效应的好方法。"
 mission_to_moon_title:0 "登月计划"
 mission_to_moon_desc:0 "如果我们真的想征服太空，我们就必须能够把载人飞船送入其他天体。把一个人送上月球将是统治太空的第一步。"
 establish_a_moon_colony_title:0 "建立月球殖民地"
 establish_a_moon_colony_desc:0 "在月球表面建立一个有固定工作人员的殖民地，以研究当地的情况和获取当地的资源。"
 establish_a_mars_colony_title:0 "建立火星殖民地"
 establish_a_mars_colony_desc:0 "在火星表面建立一个有固定工作人员的殖民地，以研究当地的情况和获取当地的资源。"
 reestablish_the_roman_republic_title:0 "再造共和"
 reestablish_the_roman_republic_desc:0 "自帝国建立以来，皇帝一直在削减元老院的权利和权力。既然皇帝软弱，元老院也设法获得了一些权力，他们就有可能推翻帝国，重建旧罗马共和国。"
 enforce_cultural_assimilation_title:0 "实施文化同化"
 enforce_cultural_assimilation_desc:0 "通过在我国加强文化同化，我们可以传播我们的文化，更好地将他们的领土融入我国的核心部分。"
 plutocratic_republic_reform_title:0 "改革政府"
 plutocratic_republic_reform_desc:0 "在国内建立民主选举"
 barbarian_migration_title:0 "大迁徙"
 barbarian_migration_desc:0 "大迁移将使我们能够迅速从罗马人手中征服土地。当你拥有迁移修正时，你可以直接吞并任何被占领的省份，但在战后你将失去你之前拥有的任何省份。"
 establish_iberian_caliphate_title:0 "建立伊比利亚哈里发国"
 establish_iberian_caliphate_desc:0 "虽然我们作为哈里发的地位在安达卢西亚和我们的北非分支机构之外可能不被接受，但我们相信，我们有更大的合法性来要求这个头衔。"
 establish_shia_caliphate_title:0 "建立什叶派哈里发国"
 establish_shia_caliphate_desc:0 "我们将宣称哈里发的头衔，反对异教徒的妄求。"
 newfoundland_nation_title:0 "成立纽芬兰"
 newfoundland_nation_desc:0 "是时候向作为殖民地的历史说再见了。我们必须建立一个真正的国家，并巩固对这片土地的宣称。"
 texas_nation_title:0 "成立得克萨斯"
 texas_nation_desc:0 "是时候向作为殖民地的历史说再见了。我们必须建立一个真正的国家，并巩固对这片土地的宣称。"
 csa_nation_title:0 "成立邦联"
 csa_nation_desc:0 "是时候向作为殖民地的历史说再见了。我们必须建立一个真正的国家，并巩固对这片土地的宣称。"
 ban_christianity_title:0 "禁止基督教"
 ban_christianity_desc:0 "基督教正在帝国内部快速传播。除非我们立即采取行动，否则这可能导致巨大的宗教动荡。"
 legalize_christianity_title:0 "合法化基督教"
 legalize_christianity_desc:0 "迫害在基督徒中引起了动荡。为了维护帝国的稳定，我们可能有必要让他们和平地信奉他们的宗教。"
 old_egypt_nation_title:0 "成立埃及"
 old_egypt_nation_desc:0 "既然我们已经控制了尼罗河最重要的几个省份，我们可以宣布自己为所有埃及人的统治者。"
 horde_early_government_reform_title:0 "改革政府"
 horde_early_government_reform_desc:0 "在欧洲站稳脚跟之后，我们也许应该抛弃游牧式的生活，安顿下来并建立一个真正的王国。"
 form_china_taiwan_title:0 "加强对中国的宣称"
 form_china_taiwan_desc:0 "我们一直是中国的合法政府，但我们的主张没有得到国际承认。但是，随着中华人民共和国的失败，他们别无选择，只能接受我们的要求。"
 hellenism_reform_title:0 "改革希腊信仰"
 hellenism_reform_desc:0 "基督教在我们的[Root.GovernmentName]中占有一席之地。 他们的神学固执己见，以及他们的牧师所激发的尊重，正在说服越来越多的人信奉他们的信仰，威胁着我们的众神。 为了保护我们的宗教，我们应该从他们的方法中汲取灵感，并将我们的神职人员改造成一群真正的，虔诚的，可敬的牧师。 现在是时候让奥林匹斯众神比以往任何时候都更加明亮地发光，并战胜虚假的基督教神了！"
 pagan_reform_title:0 "改革神职人员"
 pagan_reform_desc:0 "基督教在我们的人民中越来越受欢迎。他们在神学上的固执己见和他们的牧师所激发的尊重似乎使越来越多的人相信他们的信仰，这可能会威胁到我们的神。保护我们的宗教的唯一机会就是从他们的方法中汲取灵感！让我们把我们的神职人员变成一个有能力的人。让我们把我们的神职人员变得受人尊敬，向人们宣扬我们的神灵。现在是我们的神圣的守护者战胜那些希望粉碎神殿的人的时候了！"
 construct_nuclear_weapon_title:0 "制造核武器"
 construct_nuclear_weapon_desc:0 "我们目前拥有[Root.num_of_nuclear_weapons.GetValue]个核武器。拥有比敌人更多的核武器将使他们的军队士气大打折扣。"
 kurdistan_nation_title:0 "成立库尔德斯坦"
 kurdistan_nation_desc:0 "既然我们已经控制了库尔德最重要的几个省份，我们可以宣布我们自己为所有库尔德人的统治者。"
 religious_policy_decision_title:0 "统治者政策：招募传教士"
 religious_policy_decision_desc:0 "[Root.Monarch.GetTitle]将利用一些[Root.Monarch.GetHerHis]的影响力招募和支持传教士。这样做可以帮助我们传播我们的宗教信仰，但会使我们在其他行政任务上拥有更少的资源。"
 stability_policy_decision_title:0 "统治者政策：稳定国家"
 stability_policy_decision_desc:0 "[Root.Monarch.GetTitle]会利用一些[Root.Monarch.GetHerHis]的影响力来取悦老百姓。这样做有助于保持国家稳定和防止叛乱，但会使我们在执行其他行政任务方面的资源减少。"
 diplomatic_policy_decision_title:0 "统治者政策：招募外交官"
 diplomatic_policy_decision_desc:0 "[Root.Monarch.GetTitle]将利用一些[Root.Monarch.GetHerHis]的影响力来招募更多的外交官。这样做可以帮助我们维持外交关系，但会使我们在其他外交任务上的资源减少。"
 trade_policy_decision_title:0 "统治者政策：支持贸易"
 trade_policy_decision_desc:0 "[Root.Monarch.GetTitle]将利用一些[Root.Monarch.GetHerHis]的影响力来支持该国的贸易。这样做可以增加我们的贸易利润，但会使我们在其他外交任务上的资源减少。"
 military_policy_decision_title:0 "统治者政策：激励士兵"
 military_policy_decision_desc:0 "[Root.Monarch.GetTitle]将使用一些[Root.Monarch.GetHerHis]的影响力来激励士兵。这样做可以提高我们部队的士气和纪律，但会使我们在执行其他军事任务方面的资源减少。"
 leadership_policy_decision_title:0 "统治者政策：征召将领"
 leadership_policy_decision_desc:0 "[Root.Monarch.GetTitle]将使用一些[Root.Monarch.GetHerHis]影响力来招募更多的将军。这样做可以增加我们军队领导人的数量和质量，但会使我们在其他军事任务上的资源减少。"
 form_west_rome_title:0 "成立西罗马"
 form_west_rome_desc:0 "作为西罗马帝国的直接继承者，如果我们设法消灭所有其他的权利要求者并控制罗马，我们就可以为自己争取这个头衔。"
 tajik_nation_title:0 "成立塔吉克斯坦"
 tajik_nation_desc:0 "我们应该抛弃陈旧的国家政策，为塔吉克人民建立一个现代化的中央集权国家。"
 salic_to_feudal_reform_title:0 "实行长子继承法"
 salic_to_feudal_reform_desc:0 "萨利克法不是建立稳定帝国的良好基础。 我们应该改为长子继承制，在这里长子是唯一的继承人。 这样可以防止王朝内斗，并有助于保持我们的[Root.GovernmentName]统一。"
 bactria_nation_title:0 "成立巴克特里亚"
 bactria_nation_desc:0 "巴克特里亚在被贵霜人征服之前曾经是东部的希腊文化中心。如果我们能重新征服旧巴克特里亚领土，我们就能重新建立希腊-巴克特里亚王国。"
 liao_nation_title:0 "建立大辽"
 liao_nation_desc:0 "我们的帝国很强大，但只有控制中华，我们才能成为世界上最强大的帝国。我们应该征服中国北方的重要城市，建立一个帝国王朝，以巩固我们对天命和中国其他地区的要求。"
 polish_government_reform_title:0 "建立王国"
 polish_government_reform_desc:0 "长期以来，波兰一直受到权力下放部落的统治。 现在是时候将这些部落聚在一起并改革部落结构以建立王国了。"
 convert_to_armenian_religion_title:0 "恢复亚美尼亚万神殿"
 convert_to_armenian_religion_desc:0 "近年来，我们的国家一直被外来宗教所统治，但现在我们又有了一个遵循亚美尼亚传统宗教的[Root.Monarch.GetTitle]，我们可以重新把它确立为我们的国教。"
 kievan_tsardom_title:0 "俄罗斯的沙皇"
 kievan_tsardom_desc:0 "通过扩张我们的国家，我们可以发展得足够强大，以获得沙皇的头衔。"
 srivijaya_nation_title:0 "成立室利佛逝"
 srivijaya_nation_desc:0 "通过战胜邻国，我们可以确立自己在苏门答腊岛的主导地位，并将我们的国家命名为室利佛逝，意思是「闪亮的胜利」。"
 expel_invaders_britain_title:0 "驱逐外国侵略者"
 expel_invaders_britain_desc:0 "我们祖先的土地正被来自海外的入侵者侵占。我们应该驱逐所有不是不列颠人的外国统治者！"
 expel_invaders_ireland_title:0 "驱逐外国侵略者"
 expel_invaders_ireland_desc:0 "我们的古老岛屿将不再庇护暴君和他们的奴隶。我们应该驱逐所有不是爱尔兰人的外国统治者！"
 flee_britain_title:0 "逃到[Root.GetName]"
 flee_britain_desc:0 "我们祖先的土地正被外国侵略者占领。我们应该占领[Root.GetName]的[Root.Owner.GetAdjective]省，让它成为[From.Culture.GetName]定居者的土地。"
 invade_britain_title:0 "入侵[Root.GetName]"
 invade_britain_desc:0 "我们的家园变得越来越狭窄，但是不列颠还有待开发。我们应该夺取[Root.GetName]的[Root.Owner.GetAdjective]省，并让它成为[From.Culture.GetName]定居者的土地。"
 kentish_nation_title:0 "成立肯特"
 kentish_nation_desc:0 "现在我们的首都在[Root.Capital.GetCapitalName]，我们可以宣布[Root.Monarch.GetName]是肯特的[Root.Monarch.GetTitle]"
 essex_nation_title:0 "成立埃塞克斯"
 essex_nation_desc:0 "现在我们的首都在[Root.Capital.GetName]，我们可以宣布[Root.Monarch.GetName]是东方的[Root.Monarch.GetTitle]。"
 wessex_nation_title:0 "成立威塞克斯"
 wessex_nation_desc:0 "现在我们的首都在[Root.Capital.GetName]，我们可以宣布[Root.Monarch.GetName]是西方的[Root.Monarch.GetTitle]"
 mercian_nation_title:0 "成立麦西亚"
 mercian_nation_desc:0 "现在我们的首都是不列颠的心脏，我们可以宣布[Root.Monarch.GetName]成为麦西亚的[Root.Monarch.GetTitle]。"
 eastanglian_nation_title:0 "成立东盎格利亚"
 eastanglian_nation_desc:0 "现在我们的首都在[Root.Capital.GetName]，我们可以宣布[Root.Monarch.GetName]是东方的[Root.Monarch.GetTitle]。"
 northumbrian_nation_title:0 "成立诺森布里亚"
 northumbrian_nation_desc:0 "现在我们拥有了足够的相关省份，我们可以宣布[Root.Monarch.GetName]是北方的[Root.Monarch.GetTitle]。"
 lindsey_nation_title:0 "成立林赛"
 lindsey_nation_desc:0 "现在我们的首都在[Root.Capital.GetName]，我们可以宣布[Root.Monarch.GetName]是林赛的[Root.Monarch.GetTitle]。"
 deira_nation_title:0 "成立德伊勒"
 deira_nation_desc:0 "现在我们的首都在[Root.Capital.GetName]，我们可以宣布[Root.Monarch.GetName]是德伊勒的[Root.Monarch.GetTitle]。"
 bernicia_nation_title:0 "成立伯尼西亚"
 bernicia_nation_desc:0 "现在我们的首都在[Root.Capital.GetName]，我们可以宣布[Root.Monarch.GetName]是伯尼西亚的[Root.Monarch.GetTitle]。"
 lan_xang_nation_title:0 "成立澜沧"
 lan_xang_nation_desc:0 "通过将老挝各部落统一在一个统治之下，我们可以建立澜沧王国，意为百万大象，暗指我们强大的军队。"
 warlord_become_kingdom_title:0 "建立王国"
 warlord_become_kingdom_desc:0 "到目前为止，我们还是大汉帝国的一部分，并受制于大汉皇帝，但很明显，大汉帝国已经衰落，所以现在是我们建立自己的王国，与大汉分离的时候了。"
 chenla_nation_title:0 "成立真腊"
 chenla_nation_desc:0 "与我们南方的印度化程度较高的扶南王国相比，我们的社会仍然相当不发达。但是，如果我们设法占领扶南的主要城市，我们就可以根据他们的政府制度建立一个我们自己的王国。"
 lanna_nation_title:0 "成立兰纳"
 lanna_nation_desc:0 "通过联合昭披耶河上游的主要城市，我们可以为我们的人民建立一个真正的王国。"
 reunite_chenla_title:0 "统一真腊"
 reunite_chenla_desc:0 "在贾瓦曼一世统治时期，真腊王国一分为二。通过将真腊统一在一个统治者之下，我们可以恢复我们王国以前的荣耀。"
 form_hre_et_title:0 "统一神圣罗马帝国"
 form_hre_et_desc:0 "作为神圣罗马帝国的唯一成员国，我们就是神圣罗马帝国，我们理应在世界舞台上被这样称呼。"
 form_franks_title:0 "成立法兰克"
 form_franks_desc:0 "通过将一些邻近的部落团结在我们的统治之下，我们可以建立一个新的更强大的部落，即法兰克。"
 enthrone_the_seljuk_sultan_title:0 "成立塞尔柱"
 enthrone_the_seljuk_sultan_desc:0 "在征服了呼罗珊的旧塞尔柱首都之后，我们可以对整个波斯提出宣称。为了巩固这一宣称，我们可以声称自己是塞尔柱王室的后裔，并建立一个新的塞尔柱帝国。"
 curtail_estate_corporations_title:0 "限制公司特权"
 curtail_estate_corporations_desc:0 "通过贿赂和腐败，公司对我们的政府进行了扼制。为了夺回控制权，我们将需要削减他们的权力和特权。"
 curtail_estate_military_title:0 "限制军队特权"
 curtail_estate_military_desc:0 "军队对政府有很大的影响力。为了限制他们对国家事务的影响，我们将需要削减他们的权力和特权。"
 curtail_estate_workers_title:0 "限制工人权利"
 curtail_estate_workers_desc:0 "我们的政府目前由工人阶级统治。为了加强中央集权，我们需要削弱工人的势力和特权。"
 somalian_nation_title:0 "成立索马里"
 somalian_nation_desc:0 "我们应该抛弃陈旧的国家政策，为索马里人民建立一个现代化的中央集权国家。"
 convert_to_cathar_title:0 "皈依清洁派"
 convert_to_cathar_desc:0 "清洁派在我们的人民中越来越受欢迎。承认清洁派为官方宗教可能有助于使他们高兴。"
 pictish_nation_title:0 "成立皮克特"
 pictish_nation_desc:0 "通过将所有皮克特部落统一在我们的统治之下，我们可以形成一个统一的皮克特王国。"
 britannia_nation_title:0 "成立不列颠尼亚"
 britannia_nation_desc:0 "通过将所有不列颠部落统一在我们的统治之下，我们可以形成一个统一的不列颠王国。"
 pyu_nation_title:0 "统一骠人城邦"
 pyu_nation_desc:0 "长久以来，骠人一直被分成几个独立的城邦。通过将这些城市置于我们的统治之下，我们可以建立一个统一的骠王国。"
 old_great_bulgaria_title:0 "统一保加利亚部落"
 old_great_bulgaria_desc:0 "保加利亚人分为三个部落——奥诺古尔、乌提古尔和库特里古尔。通过联合这些部落，我们可以建立一个统一的保加利亚王国。"
 caucasian_nation_title:0 "成立高加索"
 caucasian_nation_desc:0 "长久以来，高加索地区一直被一个极其多样化的独立小王国所统治。迄今为止，我们一直受到山区地形的保护，但分裂的我们面临着被周围人征服的风险。为了生存，我们应该将高加索地区的各族人民统一为一个国家。"
 sardinian_nation_title:0 "成立撒丁"
 sardinian_nation_desc:0 "长久以来，撒丁岛一直被划分为小的司法管辖区。现在是时候将这些小领土统一成一个统一的撒丁王国了，这样我们就可以变得更强大，更容易将外国侵略者挡在我们的岛外。"
 turkestan_nation_title:0 "成立突厥斯坦"
 turkestan_nation_desc:0 "游牧骑兵统治草原的时代已经过去。为了防止别人来统治我们的土地，我们应该自己建立一个现代国家，团结所有的突厥斯坦人。"
 gotaland_nation_title:0 "成立约塔兰"
 gotaland_nation_desc:0 "通过将所有耶阿特部落团结在我们的统治之下，我们可以形成一个统一的约塔兰王国。"
 east_francia_nation_title: "统一德意志人民"
 east_francia_nation_desc: "我们必须把生活在德意志各地区的人民团结在我们统治下的一个更中央集权的国家。"
 add_sacred_site_title:0 "建立圣地"
 add_sacred_site_desc:0 "我们有责任建立重要的宗教场所，让我们的人民能够崇拜和祭祀伟大的凯尔特诸神。这将为该地带来好处，但如果我们失去了它，我们的人民将不会满意……"