l_english:
 mend_schism_title:0 "弥合东西方教会大分裂"
 mend_schism_desc:0 "教会大分裂见证了基督教分裂为两个分支，但如果能在罗马帝国的统治和正教会的信仰下重建五大牧首区，基督教世界最终将可能重新联合起来。"
 mend_schism_catholic_title:0 "弥合东西方教会大分裂"
 mend_schism_catholic_desc:0 "教会大分裂见证了基督教分裂为两个分支，但如果能在一个国家的统治和天主教会的信仰下重建五大牧首区，基督教世界最终将可能重新联合起来。"
 form_roman_empire_byz_title:0 "重建罗马帝国"
 form_roman_empire_byz_desc:0 "如果罗马以及旧帝国的其他关键领土都被收复，东罗马帝国将能够赢得西方对我们是真正与正确的罗马帝国继承人身份的承认。"
 form_roman_empire_row_title:0 "重建罗马帝国"
 form_roman_empire_row_desc:0 "帝国的东部已经沦陷了。通过收复东部的主要领土，我们可以形成一个统一的罗马帝国。"
 hold_grand_tournament_title:0 "举办一场盛大的比武大会"
 hold_grand_tournament_desc:0 "召唤领地中最天赋异禀的骑士们参与冠军头衔的争夺。"
 form_hre_title:0 "成立神圣罗马帝国"
 form_hre_desc:0 "目前没有人宣称罗马帝国的遗产。如果我们成功控制罗马并说服教宗，我们就能自己宣称它。"
 convert_to_catholic_title:0 "皈依天主教"
 convert_to_catholic_desc:0 "我们的一部分人皈依了天主教。只有一个神的想法似乎很奇怪，但皈依天主教将使同西方国家的贸易和外交更容易，并消除成为十字军东征目标的风险。"
 convert_to_orthodox_title:0 "皈依东正教"
 convert_to_orthodox_desc:0 "我们的一部分人民皈依了东正教。只有一个神的想法似乎很奇怪，但他们的教义在人民间越来越受到欢迎。如果我们不改变信仰，我们的国家可能会陷入宗教动荡。"
 convert_to_arianism_title:0 "皈依阿里乌斯派"
 convert_to_arianism_desc:0 "我们的一部分人民皈依了阿里乌斯派。只有一个神的想法似乎很奇怪，但这可能是大势所趋。"
 convert_to_sunni_title:0 "皈依逊尼派"
 convert_to_sunni_desc:0 "我们的一部分人民皈依了伊斯兰教。皈依伊斯兰教可以提升我们和其他穆斯林国家的关系。"
 norwegian_nation_title:0 "成立挪威"
 norwegian_nation_desc:0 "既然我们已经控制了挪威最重要的几个省份，我们可以宣布我们自己为所有挪威人的统治者。"
 swedish_nation_title:0 "成立瑞典"
 swedish_nation_desc:0 "既然我们已经控制了瑞典最重要的几个省份，我们可以宣布我们自己为所有瑞典人的统治者。"
 scottish_nation_title:0 "成立苏格兰"
 scottish_nation_desc:0 "既然我们已经控制了该地区最重要的几个省份，我们可以宣布我们自己为所有苏格兰人的统治者。"
 welsh_nation_title:0 "成立威尔士"
 welsh_nation_desc:0 "既然我们已经控制了威尔士最重要的几个省份，没人能阻止我们取得威尔士国王的头衔。"
 breton_nation_title:0 "成立布列塔尼"
 breton_nation_desc:0 "既然我们已经控制了布列塔尼的所有省份，布列塔尼之王的头衔应当是我们的。"
 mongol_empire_title:0 "成立蒙古帝国"
 mongol_empire_desc:0 "通过将小的游牧部落整合到一起，我们能建立一个可以征服世界的强大帝国。"
 adopt_secularism_title:0 "接受世俗主义"
 adopt_secularism_desc:0 "在现代社会中，包容和平等越来越重要。通过取消国教来推行宗教自由和接受世俗主义的理念可能显得更加明智。"
 division_of_rome_title:0 "罗马分裂"
 division_of_rome_desc:0 "罗马帝国因为其巨大的疆域而不能有效治理了。我们可以把帝国分成两个更小的国家来解决这些问题。"
 form_soviet_union_title:0 "成立苏联"
 form_soviet_union_desc:0 "我们是最伟大的社会主义国家，我们可以组建苏维埃联盟来在其他社会主义国家传播我们的影响力。"
 end_of_soviet_union_title:0 "苏维埃的解体"
 end_of_soviet_union_desc:0 "随着社会主义政府被推翻，苏维埃联盟的末日也到了。我们应该把名字改回叫俄罗斯。"
 japanese_nation_title:0 "成立日本"
 japanese_nation_desc:0 "通过控制该地区的主要省份，我们可以通过组成一个统一的日本来要求对其他省份的统治。"
 convert_to_buddhism_title:0 "皈依佛教"
 convert_to_buddhism_desc:0 "我们的人民中有一部分信仰佛教。如果这个宗教继续得到支持，或许我们也应该皈依。"
 convert_to_shinto_title:0 "皈依神道教"
 convert_to_shinto_desc:0 "我们人民中的一些人信奉一种叫神道教的宗教。如果这个宗教继续得到支持，也许我们也应该皈依。"
 korean_nation_title:0 "成立朝鲜"
 korean_nation_desc:0 "通过控制该地区的主要省份，我们可以通过组建一个统一的朝鲜来宣称对其他省份的统治。"
 australia_nation_title:0 "成立澳大利亚"
 australia_nation_desc:0 "是时候向作为殖民地的历史说再见了。我们必须建立一个真正的国家，并巩固对这片土地的宣称。"
 new_zealand_nation_title:0 "成立新西兰"
 new_zealand_nation_desc:0 "是时候向作为殖民地的历史说再见了。我们必须建立一个真正的国家，并巩固对这片土地的宣称。"
 papua_nation_title:0 "成立巴布亚"
 papua_nation_desc:0 "是时候向作为殖民地的历史说再见了。我们必须建立一个真正的国家，并巩固对这片土地的宣称。"
 thai_nation_title:0 "成立泰国"
 thai_nation_desc:0 "我们应该抛弃陈旧的国家政策，为泰人民建立一个现代化的中央集权国家。"
 burmese_nation_title:0 "成立缅甸"
 burmese_nation_desc:0 "我们应该抛弃陈旧的国家政策，为缅甸人民建立一个现代化的中央集权国家。"
 cambodian_nation_title:0 "成立柬埔寨"
 cambodian_nation_desc:0 "我们应该抛弃陈旧的国家政策，为高棉人民建立一个现代化的中央集权国家。"
 vietnamese_nation_title:0 "成立越南"
 vietnamese_nation_desc:0 "我们应该抛弃陈旧的国家政策，为越南人民建立一个现代化的中央集权国家。"
 laotian_nation_title:0 "成立老挝"
 laotian_nation_desc:0 "我们应该抛弃陈旧的国家政策，为老挝人民建立一个现代化的中央集权国家。"
 declare_pax_romana_title:0 "宣布罗马治世"
 declare_pax_romana_desc:0 "我们的帝国已经成功地恢复和平，现在能够继续中断的罗马治世了."
 end_pax_romana_title:0 "结束罗马治世"
 end_pax_romana_desc:0 "如果我们正在计划一些大规模的军事行动，甚至假装继续罗马和平会可能是不明智的。然而，这可能会严重破坏帝国的稳定。"
 abandon_secularism_title:0 "放弃世俗主义"
 abandon_secularism_desc:0 "当一个宗教明显高于所有其他宗教时，假装世俗是没有意义的。"
 chinese_republic_title:0 "成立中国"
 chinese_republic_desc:0 "几个世纪以来，中国一直以统治王朝命名。现在已经没有统治王朝了，是时候摆脱这种过时的制度，把我们的国家简单地称为中国。"
 philippines_nation_title:0 "成立菲律宾"
 philippines_nation_desc:0 "是时候向作为殖民地的历史说再见了。我们必须建立一个真正的国家，并巩固对这片土地的宣称。"
 indonesia_nation_title:0 "成立印度尼西亚"
 indonesia_nation_desc:0 "是时候向作为殖民地的历史说再见了。我们必须建立一个真正的国家，并巩固对这片土地的宣称。"
 malaysia_nation_title:0 "成立马来西亚"
 malaysia_nation_desc:0 "是时候向作为殖民地的历史说再见了。我们必须建立一个真正的国家，并巩固对这片土地的宣称。"
 barbarian_government_reform_title:0 "改革政府"
 barbarian_government_reform_desc:0 "部落政府在统治大型领地时效率不高。我们应该建立一个适当的君主制，才能打造一个真正伟大的帝国。"
 danish_nation_title:0 "成立丹麦"
 danish_nation_desc:0 "既然我们已经控制了丹麦最重要的几个省份，我们可以宣布我们自己为所有丹麦人的统治者。"
 restore_byzantium_title:0 "重建东罗马帝国"
 restore_byzantium_desc:0 "虽然君士坦丁堡在第四次十字军东征中沦陷，但我们成功地赶走十字军并夺回这座城市。我们现在能够光复东罗马帝国。"
 start_migrations_title:0 "进行大迁徙"
 start_migrations_desc:0 "随着大迁徙时期的开始，我们可以入侵罗马帝国，并试图为自己瓜分一部分。然而，迁徙离开我们的家乡意味着战争结束后，我们将失去对目前控制的领土的控制。在迁徙期间，我们可以通过占领敌方省份6个月来直接吞并获得核心。被征服的省份在战争结束后将不会丢失。"
 hold_a_great_blot_title:0 "举行一场盛大的祭祀"
 hold_a_great_blot_desc:0 "为了更好的收成和战场上的成功而向众神献祭。"
 hold_ukon_juhla_title:0 "举办乌戈节"
 hold_ukon_juhla_desc:0 "向至伟的天空之神乌戈献上祭品，祈愿风调雨顺、五谷丰登。"
 hold_uzgavenes_festival_title:0 "庆祝乌日加维内斯节"
 hold_uzgavenes_festival_desc:0 "通过举办乌日加维内斯节来庆祝春天的到来。"
 hold_jarilo_festival_title:0 "举办亚里洛庆典"
 hold_jarilo_festival_desc:0 "以盛大的节日庆祝生育之神、佩伦的儿子亚里洛。"
 keep_the_feriae_title:0 "举行费利亚节"
 keep_the_feriae_desc:0 "费利亚节，又名神而设立的日子，目的是让神灵高兴，确保作物丰收和军事成功。"
 hold_tengri_festival_title:0 "举办腾格里庆典"
 hold_tengri_festival_desc:0 "为伟大的腾格里——天空之神和最伟大的神灵举行盛大的节日。"
 hold_druid_meeting_title:0 "举行德鲁伊集会"
 hold_druid_meeting_desc:0 "最有天赋的德鲁伊聚集在一起，为众神献祭，并预知未来。"
 hold_wodan_festival_title:0 "为沃坦举办庆典"
 hold_wodan_festival_desc:0 "举行盛大的节日，为伟大的沃丹神安排祭品。"
 hold_zamolxis_festival_title:0 "为查摩西斯举办庆典"
 hold_zamolxis_festival_desc:0 "为伟大的查摩西斯神的荣耀安排音乐和舞蹈的盛大节日。"
 fund_norse_explorers_title:0 "资助探索者"
 fund_norse_explorers_desc:0 "一些北欧人已经有了在大洋彼岸寻找新土地的想法。他们所缺乏的只是适当的资金。"
 fund_norse_colonists_title:0 "资助殖民者"
 fund_norse_colonists_desc:0 "我们可以资助殖民者在我们发现的新地区建立定居点。"
 restore_the_caliphate_title:0 "恢复哈里发国"
 restore_the_caliphate_desc:0 "通过控制每个重要的宗教场所，我们可以恢复哈里发国，宣布我们的统治者是所有穆斯林的宗教领袖。"
 form_turkey_title:0 "成立土耳其"
 form_turkey_desc:0 "在民族主义日益高涨的时代，我们可以把我国改革成一个由所有土耳其人民组成的统一国家。"
 form_belgium_title:0 "成立比利时"
 form_belgium_desc:0 "几个世纪以来，佛兰芒和沃伦的土地一直被外国统治者占领。我们应该通过建立一个统一的比利时国家来巩固对这些领土的控制。"
 form_yugoslavia_title:0 "成立南斯拉夫"
 form_yugoslavia_desc:0 "通过将斯拉夫人的核心土地统一在同一统治者之下，我们可以成立南斯拉夫。"
 roman_technology_reform_title:0 "科技改革"
 roman_technology_reform_desc:0 "几个世纪以来，罗马的科技一直优于其他国家。然而，要想在未来也保持这种状态，一场科技改革势在必行。"
 barbarian_technology_reform_title:0 "科技改革"
 barbarian_technology_reform_desc:0 "几个世纪以来，罗马的科技一直优于我们，但通过采用他们的想法与科技进步，我们能够赶上他们。"
 convert_to_coptic_title:0 "皈依基督合性派"
 convert_to_coptic_desc:0 "我们的一部分民众已经皈依了基督合性派。只有一个神的想法似乎很奇怪，但皈依会使与西方国家的贸易和外交更容易，并消除成为十字军目标的风险。"
 convert_to_nestorianism_title:0 "皈依景教"
 convert_to_nestorianism_desc:0 "我们的一部分民众已经皈依了景教。只有一个神的想法似乎很奇怪，但皈依会使与西方国家的贸易和外交更容易，并消除成为十字军目标的风险。"
 barbarian_government_reform_2_title:0 "改革政府"
 barbarian_government_reform_2_desc:0 "部落政府在统治大型领地时效率不高。我们应该建立一个适当的君主制，才能打造一个真正伟大的帝国。"
 barbarian_unit_reform_title:0 "军事改革"
 barbarian_unit_reform_desc:0 "尽管我们已经成功地在技术上改革了我们的国家，但我们的军队仍然相当原始。我们也应该把我们的先进技术应用到我们的军队中去。"
 convert_to_chalcedonism_title:0 "皈依迦克墩信经"
 convert_to_chalcedonism_desc:0 "我们的一部分人已经皈依了迦克墩信经。只有一个神的想法似乎很奇怪，但他们的想法在我国人民中越来越受欢迎。如果我们不改变信仰，我们的国家可能会陷入宗教动荡。"
 form_israel_title:0 "成立以色列"
 form_israel_desc:0 "通过获得对犹太地区的控制，我们可以建立以色列王国，作为所有犹太人的安全居住地。"
 inca_empire_title:0 "成立印加帝国"
 inca_empire_desc:0 "通过控制该地区最重要的省份，我们可以组成一个由所有印加人组成的统一帝国。"
 mauretania_nation_title:0 "成立毛里塔尼亚"
