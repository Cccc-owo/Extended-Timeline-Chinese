 et.EVTOPTA62:0 "太棒了"
 et.EVTNAME64:0 "艾巴德派伊斯兰教的诞生"
 et.EVTDESC64:0 "穆罕默德去世二十年后，尼兹瓦的贾比尔·本·栽德开始了艾巴德派运动，在巴士拉发展起来。艾巴德派反对第三和第四任正统哈里发奥斯曼和阿里的统治，但与极端主义团体不同，他们容忍其他宗教观点。艾巴德派伊斯兰教最终在阿曼发展起来，与什叶派和逊尼派伊斯兰教不同，伊玛目是由选举产生的，其头衔是世袭的。从那时起，从安达卢西亚到印度，它在伊斯兰世界中传播。"
 et.EVTOPTA64:0 "让他们宣扬他们想要的东西。"
 et.EVTOPTB64:0 "我们不会容忍异端！"
 et.EVTNAME65:0 "哈瓦利吉派叛乱"
 et.EVTDESC65:0 "在倭马亚哈里发统治时期，哈瓦利吉派起义。从希贾兹开始，哈瓦利吉派被打败，从麦加逃到萨那。再一次，哈瓦利吉派被击败而撤退到希巴姆。倭马亚哈里发因为大马士革的叛乱而被迫撤退，并与哈里发领导人签订了条约。希巴姆将成为一个被认可的哈里发社区，只要他们向哈里发交税。在接下来的四个世纪里，哈瓦利吉派都以希巴姆为基地。"
 et.EVTOPTA65:0 "哈瓦利吉派叛乱将被粉碎！"
 et.EVTOPTB65:0 "允许他们和平地生活。"
 et.EVTNAME66:0 "哈瓦利吉派传播"
 et.EVTDESC66:0 "哈瓦利吉派信仰在一片新的土地上找到了追随者。通过传教士，一个省份已经改变了信仰，哈瓦利吉派成为主流。"
 et.EVTOPTA66:0 "我们无法阻止信仰的传播。"
 et.EVTNAME67:0 "姆扎卜的艾巴德派"
 et.EVTDESC67:0 "艾巴德派信仰最初是通过鲁斯塔姆王朝进入柏柏尔人的土地，他们在塔哈尔特城的首都进行统治。鲁斯塔姆王朝都是艾巴德派，因此在第八和第九世纪花了大量的时间让当地部落皈依他们的宗教。姆扎卜是阿尔及利亚沙漠中的一个省份，成为艾巴德派的一个据点，并一直延续到今天。"
 et.EVTOPTA67:0 "艾巴德派信仰日益强大。"
