 et.EVTNAME89:0 "东西方教会大分裂已被弥合"
 et.EVTDESC89:0 "西方天主教会和东方东正教会之间的大分裂终于得到了修补。随着五大牧首区的统一，东正教信仰现在对欧洲人民的影响很小。将有一些人仍然坚持它，但他们的数量将很少，教皇可以再次声称对整个基督教世界的普遍统治。"
 et.EVTOPTA89:0 "如果风向是这样的话……"
 et.EVTOPTB89:0 "我们永远不会放弃我们的信仰！"
 et.EVTNAME90:0 "发射"
 et.EVTDESC90:0 "多年来，我们的科学家和工程师一直在努力工作，终于迎来了发射日。整个世界都在注视着几个勇敢的宇航员正在尝试登月。"
 et.EVTOPTA90:0 "祝他们好运"
 et.EVTNAME91:0 "登月"
 et.EVTDESC91:0 "我们的宇航员是有史以来第一个在月球上行走的人。他们的成就被现场直播，全世界都对我们的技术力量表示敬畏。"
 et.EVTOPTA91:0 "这对人类来说确实是一个巨大的飞跃"
 et.EVTNAME92:0 "登月"
 et.EVTDESC92:0 "我们的宇航员已经登陆月球，并在其表面迈出了第一步。尽管我们不是第一个到达月球的人，但这是一个伟大的成就，不会不被世界其他国家注意。"
 et.EVTOPTA92:0 "太棒了"
 et.EVTNAME93:0 "月球殖民地"
 et.EVTDESC93:0 "我们永久性月球殖民地的最后模块已经到达月球，现在已经准备好开始实验和收获当地的资源。"
 et.EVTOPTA93:0 "太棒了"
 et.EVTNAME94:0 "火星殖民地"
 et.EVTDESC94:0 "我们的永久性火星殖民地的最后模块已经到达该星球，现在已经准备好开始实验和收获当地的资源。"
 et.EVTOPTA94:0 "太棒了"
