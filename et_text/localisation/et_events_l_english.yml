 et.EVTOPTA95:0 "冲锋！"
 et.EVTNAME96:0 "动物权利运动"
 et.EVTDESC96:0 "一场倡导动物权利的社会运动在发达国家获得了影响力。他们让大众知道许多公司是如何把动物当作财产，以及它们是如何被剥削用于服装、研究和娱乐。这大大影响了真正的动物毛皮作为服装的流行。"
 et.EVTOPTA96:0 "这将减少对毛皮的需求。"
 et.EVTNAME97:0 "人造毛皮"
 et.EVTDESC97:0 "服装生产商最近发现了新的合成材料，这些材料与毛皮相似，可以在不使用动物的情况下用于制造毛皮服装。因此，真正的毛皮的价格已经下降，以跟上这些新的竞争性材料。"
 et.EVTOPTA97:0 "这将减少对毛皮的需求。"
 et.EVTNAME98:0 "象牙禁令"
 et.EVTDESC98:0 "由于象牙贸易，一些动物物种已经变得严重濒危。为了防止这些物种灭绝，世界自然基金会已经禁止为象牙而杀害动物。虽然不是所有国家都尊重这一禁令，但许多公司正在寻找可用于替代产品中象牙的替代材料。"
 et.EVTOPTA98:0 "这将减少对象牙的需求。"
 et.EVTNAME100:0 "一个相邻部落的崛起"
 et.EVTDESC100:0 "靠近我国边境的一个部落设法将其附近省份的分散人民联合起来，成为邻近地区政治和战争中的一个显著角色。"
 et.EVTOPTA100:0 "好吧"
 et.EVTNAME101:0 "新苏丹国成立"
 et.EVTDESC101:0 "穆斯林水手们在非洲东海岸发现了新的土地。他们将这些土地据为己有，建立了自己的苏丹国。"
 et.EVTOPTA101:0 "有趣"
 et.EVTNAME102:0 "哥特兰岛定居"
 et.EVTDESC102:0 "北欧的冒险家们发现了一个叫哥特兰的岛屿。他们将这个岛屿据为己有，并在那里建立了永久的定居点。"
 et.EVTOPTA102:0 "有趣"
 et.EVTNAME103:0 "新的省份"
 et.EVTDESC103:0 "有一个新的省份成为我们国家的一部分。"
 et.EVTOPTA103:0 "太棒了"
 asy.EVTNAME1:0 "$PROVINCENAME$皈依巴比伦信仰"
 asy.EVTDESC1:0 "$PROVINCENAME$的人们对古老的巴比伦文化产生了兴趣。他们正在寻找古老的巴比伦文本，并开始说一种混合了亚述语、当地语言和他们能够接触到的巴比伦语的语言。一些精英人士甚至用改编的楔形文字书写。这种新的语言被当地人称为巴比伦语，以曾经居住在这里的人的名字命名。"
 asy.EVTOPTA1:0 "好吧"
 asy.EVTNAME2:0 "重归旧道"
 asy.EVTDESC2:0 "随着我们独立的恢复，古老的美索不达米亚宗教的祭司们正从隐蔽处出现。他们建议我们拒绝强加在我们人民身上的外来方式，转而回到对阿舒尔和马尔杜克等传统神灵的崇拜。"
 asy.EVTOPTA2:0 "是的，让我们抛开这外来的枷锁"
 asy.EVTOPTB2:0 "旧宗教衰落了"
 asy.EVTNAME3:0 "大规模驱逐出境"
 asy.EVTDESC3:0 "古亚述帝国有一种做法，它将整个民族从帝国的一个地区驱逐出去，并将他们分散到帝国的其他地区。我们可以恢复这种做法。"
 asy.EVTOPTA3:0 "很好，我们将继续这种做法"
 asy.EVTOPTB3:0 "不，这样做会破坏整个帝国的稳定。"
 asy.EVTNAME4:0 "十二国王联盟"
 asy.EVTDESC4:0 "当沙尔曼尼萨三世试图向西移动，越过幼发拉底河，然后沿着黎凡特海岸向南移动时，他遇到了他的前辈们都没有遇到过的东西：大马士革联盟。这个联盟由大马士革的阿达德·伊德利、哈马特的伊尔胡莱尼（这两个城市是领导者）、以色列的亚哈、阿拉伯的金迪布、埃及的比布鲁斯、阿尔瓦德的马蒂努·巴勒、伊尔坎图、乌萨纳图、希亚努的阿杜努·巴勒、巴阿萨的比特·鲁胡比和「亚扪人」组成。这些城市能够共同阻止亚述人的扩张。在这些事件的鼓舞下，一场大规模的叛乱已经兴起，反对我们。"
 asy.EVTOPTA4:0 "我们将打败他们"
 dis_com.EVTNAME1:0 "$COUNTRY$的共产主义革命"
 dis_com.EVTDESC1:0 "几十年的压迫、不公正的税收和贫富差距的扩大，都促使革命运动开始在我们的土地上出现。当我们的国家发现自己处于财政崩溃的边缘时，$MONARCH$一直在拼命地寻求解决不断增加的问题。如果处理不当，工人阶级对自由的不懈努力可能会被证明是一个太大的挑战。"
 dis_com.EVTOPTA1:0 "严峻的时刻就在我们面前"
 dis_com.EVTNAME2:0 "对工人阶级的压榨"
 dis_com.EVTDESC2:0 "由于肩上的重担，我们社会的工人阶级正在酝酿动乱。低工资、高税收和漫长的工作时间已经导致全国各地爆发了几场叛乱。"
 dis_com.EVTOPTA2:0 "给予他们福利"
 dis_com.EVTOPTB2:0 "一切都是理所当然的"
 dis_com.EVTNAME3:0 "马克思主义哲学家"
 dis_com.EVTDESC3:0 "我们的许多哲学家正在对社会改革和卡尔·马克思的愿景进行生动的讨论。这些思想对我国很大一部分人产生了很大的影响。$MONARCH$开始担心他们中的一些人太容易受到影响，他们的反叛行为将进一步增加我国的不稳定性。"
 dis_com.EVTOPTA3:0 "压制马克思主义思想家"
 dis_com.EVTOPTB3:0 "他们几乎不构成威胁"
 dis_com.EVTNAME4:0 "腐败问题"
 dis_com.EVTDESC4:0 "我们国家的统治阶层已经变得非常腐败和臃肿。许多革命者希望能够通过推翻政府来消除腐败。"
 dis_com.EVTOPTA4:0 "试着根除腐败"
 dis_com.EVTOPTB4:0 "腐败没有错"
 dis_fas.EVTNAME1:0 "$COUNTRY$的法西斯主义革命"
 dis_fas.EVTDESC1:0 "多年来的金融萧条和低效的政府政策，都促使革命运动开始在我们的土地上浮现。当我们的国家发现自己处于财政崩溃的边缘时，$MONARCH$一直在拼命地寻求解决不断增加的问题。如果处理不当，革命者对新政府的不断努力可能会被证明是一个太大的挑战。"
 dis_fas.EVTOPTA1:0 "严峻的时刻就在我们面前"
 dis_fas.EVTNAME2:0 "少数民族受到指责"
 dis_fas.EVTDESC2:0 "革命者把我们国家的恶劣状况归咎于少数民族。他们要求政府限制他们的权利，以防止他们进一步腐化我们的国家。"
 dis_fas.EVTOPTA2:0 "限制他们的权利"
 dis_fas.EVTOPTB2:0 "我们不会鼓励种族主义"
 dis_fas.EVTNAME3:0 "种族主义哲学"
 dis_fas.EVTDESC3:0 "最近，人们对种族之间的差异进行了生动的讨论，一些有影响力的思想家似乎已经得出结论，认为我们的种族比其他所有种族都要优越。如果我们不尽快采取行动，这些想法可能会在人口中迅速传播。"
 dis_fas.EVTOPTA3:0 "压制法西斯主义思想家"
 dis_fas.EVTOPTB3:0 "他们几乎不构成威胁"
 nov.EVTNAME1:0 "不安分的将军"
 nov.EVTDESC1:0 "一位强大的将军已经叛变，并与皇帝反目。他自称是罗马的合法皇帝。"
 nov.EVTOPTA1:0 "我们将粉碎他"
 nov.EVTNAME2:0 "皇帝被将军们暗杀"
 nov.EVTDESC2:0 "皇帝被他自己的将军们砍死了，他们为自己寻求更大的权力。"
 nov.EVTOPTA2:0 "他们必须为他们的背叛行为受到惩罚"
 nov.EVTNAME3:0 "税收引起的暴动"
 nov.EVTDESC3:0 "在增加帝国和他们自己的财富的努力中，元老院可能把税收提高得有点过高。人民现在正在反抗，要求降低税收。"
 nov.EVTOPTA3:0 "降低税收"
 nov.EVTOPTB3:0 "税率刚刚好"
 nov.EVTNAME4:0 "皇帝被元老刺杀"
 nov.EVTDESC4:0 "皇帝今天在与元老院举行会议时被杀。元老们希望自己拥有更多的权力，并拒绝皇帝对他们的权威。"
 nov.EVTOPTA4:0 "让这些元老因其叛国行为而去死。"
 nov.EVTNAME5:0 "继承人未获元老支持"
 nov.EVTDESC5:0 "皇帝死了，他指定的继承人在元老院中广受嫌弃。元老院任命了他们自己的候选人，希望他能比预期的继承人获得皇位。"
 nov.EVTOPTA5:0 "我们应该尊重先皇的意愿。"
 nov.EVTOPTB5:0 "元老们的候选人似乎是帝国的最大希望。"
 nov.EVTNAME8:0 "继承人不受将军们的支持"
 nov.EVTDESC8:0 "皇帝已经死了，他指定的继承人普遍不受将军们喜欢。将军们宁愿看到他们的自己人继承王位，他们已经任命了自己的候选人。"
 nov.EVTOPTA8:0 "我们应该尊重先皇的意愿。"
 nov.EVTOPTB8:0 "将军们的候选人似乎是帝国的最大希望。"
 nov.EVTNAME6:0 "将军们试图接管国家"
 nov.EVTDESC6:0 "帝国的皇位虚弱，而将军们却很强。一些强大的将军各自宣布自己为皇帝，并意欲夺取罗马。"
 nov.EVTOPTA6:0 "我们必须打败他们，恢复帝国的权威。"
 nov.EVTNAME7:0 "将军们试图接管国家"
 nov.EVTDESC7:0 "帝国的皇位虚弱，而元老院统治着国家。一些强大的将军各自宣布自己为皇帝，打算利用帝国的弱点。"
 nov.EVTOPTA7:0 "我们必须打败他们，恢复帝国的权威。"
 nov.EVTNAME13:0 "一个丑闻昭著的将军"
 nov.EVTDESC13:0 "一桩丑闻损害了一位著名将军的声誉。许多人认为，在这之后不应该让他担任将军。"
 nov.EVTOPTA13:0 "没什么大不了的"
 nov.EVTOPTB13:0 "他不应再担任将军"
 nov.EVTNAME14:0 "一位元老赢得皇帝的欢心"
 nov.EVTDESC14:0 "一位元老获得了皇帝的信任。这产生了一个不幸的后果，即增加了元老院的政治权力，因为皇帝听从了这个人的建议。"
 nov.EVTOPTA14:0 "很好"
 nov.EVTNAME15:0 "元老被谋杀"
 nov.EVTDESC15:0 "一位有权势的元老在街上被谋杀了。没有人知道是谁杀了他，但随着他的死亡，元老院的权威被削弱了。"
 nov.EVTOPTA15:0 "我知道了"
 nov.EVTNAME17:0 "皇帝的失礼"
 nov.EVTDESC17:0 "皇帝今天在宫廷上使丧失自己了尊严。这将削弱他的权威。"
 nov.EVTOPTA17:0 "很好"
 nov.EVTNAME18:0 "一位将军赢得皇帝的欢心"
 nov.EVTDESC18:0 "皇帝对一位最有权势的将军大加光耀，使他在帝国的势力大大增强。"
 nov.EVTOPTA18:0 "很好"
 nov.EVTNAME19:0 "元老院抗拒皇权"
 nov.EVTDESC19:0 "随着帝国对权力的把握不断减弱，许多元老院成员越来越大胆，拒绝帝国的命令。"
 nov.EVTOPTA19:0 "我们能做什么？"
 nov.EVTNAME20:0 "野蛮人的袭击"
 nov.EVTDESC20:0 "在过去的几个月里，$PROVINCENAME$经常被突袭。蛮族国王保证，他没有授权任何突袭，不管是谁干的，都是独立行动。"
 nov.EVTOPTA20:0 "我想那时我们什么也做不了"
 nov.EVTOPTB20:0 "蛮族国王显然在撒谎"
 nov.EVTNAME21:0 "温德克斯起义"
 nov.EVTDESC21:0 "来自高卢的贵族盖乌斯·尤利乌斯·温德克斯认为皇帝[Root.Monarch.GetName]不适合担任帝王职务，于是召集支持者将现任伊斯帕尼亚总督塞尔维乌斯·苏尔皮西乌斯·加尔巴推上罗马的王位。\n\n温德克斯向他的部队发表了一篇火热的演讲。「[Root.Monarch.GetName]掠夺了整个罗马世界，因为他摧毁了元老院的所有花朵，因为他放荡不羁，然后杀死了他的母亲，甚至连主权的表象也不保留。我见过他在剧院的圈子里，在管弦乐队里，拿着琴，穿着宽松的外衣和长袍，穿着一般的鞋底和面具。我经常听到他唱歌，扮演预言家，并在悲剧中表演。我见过他戴着镣铐，像个恶棍一样被拉来拉去，在分娩的痛苦中，模仿神话中的所有情况。有人能把这样的人称为凯撒、皇帝和奥古斯都吗？绝不可以！不要让人滥用奥古斯都和克劳狄斯的神圣头衔，而这个家伙最应该被称为提耶斯、俄狄浦斯、阿尔克米昂或俄瑞斯忒斯；因为这些都是他在舞台上表现的人物。因此，现在就起来反对他；帮助你们自己，帮助罗马人；解放整个世界！」"
 nov.EVTOPTA21:0 "他需要为这种谎言而受到惩罚。"
 nov.EVTOPTB21:0 "[Root.Monarch.GetName]作为皇帝的时间已经结束。"
 nov.EVTNAME22:0 "[Root.Monarch.GetName]恢复控制"
 nov.EVTDESC22:0 "经过一年的动荡[Root.Monarch.GetName]已经成功恢复了稳定，元老院宣布他为罗马的合法皇帝。"
 nov.EVTOPTA22:0 "太好了。"
 nov.EVTNAME23:0 "奥托起义"
 nov.EVTDESC23:0 "由于皇帝[Root.Monarch.GetName]的合法性受到质疑，一个鲁莽而奢侈的贵族马库斯·奥托看到了夺取皇帝称号的机会。他收买了大部分禁卫军站在自己一边，只有[Root.Monarch.GetName]最忠实的卫兵留在论坛上保护皇帝。"
 nov.EVTOPTA23:0 "他不会成功的。"
 nov.EVTOPTB23:0 "[Root.Monarch.GetName]作为皇帝的时间已经结束。"
 nov.EVTNAME24:0 "维泰留斯的叛乱"
 nov.EVTDESC24:0 "奥卢斯·维泰留斯是罗马宫廷中众所周知的高官，他是前几任皇帝的宠儿，已被他的军团宣布为皇帝。日耳曼尼亚下辖的两个军团拒绝向现任皇帝宣誓效忠，想把奥卢斯·维泰留斯推上罗马的宝座。维泰留斯斯是一个曾三次担任执政官的人的儿子，他的部队对他管理帝国的能力充满信心。"
 nov.EVTOPTA24:0 "他不会成功的。"
 nov.EVTOPTB24:0 "[Root.Monarch.GetName]作为皇帝的时间已经结束。"
 nov.EVTNAME25:0 "韦帕芗的叛乱"
 nov.EVTDESC25:0 "由于皇帝[Root.Monarch.GetName]的合法性受到质疑，东部省份的一些军队决定是时候结束他的统治，并希望提图斯·弗拉维乌斯·维斯帕西安努斯成为皇帝。"
 nov.EVTOPTA25:0 "他们不会成功的。"
 nov.EVTOPTB25:0 "[Root.Monarch.GetName]作为皇帝的时间已经结束。"
 nov.EVTNAME26:0 "元老院谴责皇帝[Root.Monarch.GetName]"
 nov.EVTDESC26:0 "虽然叛乱没有成功，但它们向元老院表明，他们并不是唯一厌倦了皇帝的滑稽行为的人。在召见了皇帝之后，元老院宣布他为罗马的公敌。"
 nov.EVTOPTA26:0 "元老院并不决定谁来统治罗马。"
 nov.EVTNAME27:0 "罗马的大火"
 nov.EVTDESC27:0 "一场突如其来的大火在大竞技场外爆发，它迅速蔓延到罗马狭窄的木制街道。经过七天的恐怖，它已经吞噬了伟大的帝都四分之一以上的面积，使成千上万的人无家可归！在这场灾难之后，我们应该怎么做？"
 nov.EVTOPTA27:0 "重建我们神圣的首都，使之恢复昔日的辉煌！"
 nov.EVTOPTB27:0 "我们无法承担重建工作。"
 fragile_empires:0 "颓废"
 fragile_empires.1.t:0 "帝国正在崩溃"
 fragile_empires.1.d:0 "无能的领导人和糟糕的管理导致我们走到了这一步。除了看着我们的国家被烧毁，我们能做的很少。"
 fragile_empires.1.a:0 "这是所有灾难之母！"
 fragile_empires.2.t:0 "恢复稳定"
 fragile_empires.2.d:0 "我们能够稳定我们的国家。现在是重建的时候了。"
 fragile_empires.2.a:0 "终于结束了……"
 fragile_empires.3.t:0 "行政失败"
 fragile_empires.3.d:0 "我们的帝国已经变得太大，无法由一个中央政府有效管理。"
 fragile_empires.3.a:0 "该死的！"
 fragile_empires.4.t:0 "政变"
 fragile_empires.4.d:0 "我们的军队注意到我们无力恢复秩序，他们已经准备好抓住时机。"
 fragile_empires.4.a:0 "不可思议！"
 fragile_empires.5.t:0 "经济崩溃"
 fragile_empires.5.d:0 "我们的国家正处于混乱之中，通货膨胀猖獗，我们正处于经济崩溃的边缘！。"
 fragile_empires.5.a:0 "我们能做什么？"
 fragile_empires.6.t:0 "附庸要求自由"
 fragile_empires.6.d:0 "我们的附庸认为我们没有能力再管理我们的国家了，因此试图脱离。"
 fragile_empires.6.a:0 "叛徒！"
 fragile_empires.7.t:0 "骚乱蔓延"
 fragile_empires.7.d:0 "叛军的早期成功和失败鼓舞了更多的人效仿他们。"
 fragile_empires.7.a:0 "他们是傻瓜。"
 fragile_empires.8.t:0 "分离主义"
 fragile_empires.8.d:0 "我们根本无法再守住这些领土，当地居民现在已经完全自治了。"
 fragile_empires.8.a:0 "该死的。"
 culture.1.t:0 "叙利亚文化的传播"
 culture.1.d:0 "随着穆斯林对叙利亚的征服，亚拉姆人采用了伊斯兰教，与阿拉伯传统一起霸占了叙利亚。现在，亚拉姆文化已经成为叙利亚文化。"
 culture.1.a:0 "一个有趣的发展。"
 culture.2.t:0 "巴勒斯坦文化的传播"
 culture.2.d:0 "随着穆斯林对叙利亚的征服，以色列文化中的许多人都接受了伊斯兰教，因此采用了许多阿拉伯人的习俗，还有语言。因此，巴勒斯坦文化就诞生了。"
 culture.2.a:0 "一个有趣的发展。"
 culture.3.t:0 "以色列文化的传播"
 culture.3.d:0 "自从阿拉伯人征服以色列后，以色列的文化减少，许多以色列人移居到世界各地。然而现在，随着圣地的重新被征服，更多的人回到了以色列并在那里建立了独特的文化。"
 culture.3.a:0 "一个有趣的发展。"
 culture.4.t:0 "马什里克文化壮大"
 culture.4.d:0 "通过穆斯林的征服和阿拉伯化，波斯的亚述人已经开始接受伊斯兰教和与之相关的文化。现在，曾经自称亚述人的人用了另一个名字：马什里克。"
 culture.4.a:0 "这很好。"
 culture.5.t:0 "萨伊迪文化的诞生"
 culture.5.d:0 "伊斯兰征服后，埃及人民开始用阿拉伯语言取代他们以希腊为根基的语言。在此期间，埃及人民之间出现了两种不同的方言。以科普特人为主的上埃及人与下埃及人讲的阿拉伯语不同。随着时间的推移，差异越来越大，上埃及的萨伊迪文化也随之诞生。"
 culture.5.a:0 "像这样的事情是一定会发生的。"
 culture.6.t:0 "突尼斯文化的诞生"
 culture.6.d:0 "与其他地方不同的是，突尼斯人有一种独特的文化，源于对该地区的无数次影响。该地区起源于腓尼基的迦太基人，后来被罗马帝国、日耳曼的汪达尔人、东罗马的希腊人、非洲的柏柏尔人和阿拉伯王朝所统治。现在，突尼斯人已经开始意识到，他们有自己独特的文化。因此，他们称自己为突尼斯人。"
 culture.6.a:0 "一种新的文化正在传播。"
 culture.7.d:0 "长期以来，摩洛哥地区一直被各种势力所把持，从罗马帝国到柏柏尔人和阿拉伯征服者。同时，摩洛哥人与伊比利亚半岛有着密切的联系，这使他们的文化与其他北非群体有所区别。现在，居住在北非最西部角落的人们有了一个新的名字：摩洛哥人。"
 culture.7.t:0 "摩洛哥文化的诞生"
 culture.7.a:0 "一个有趣的发展。"
 culture.8.t:0 "呼罗珊文化的发展"
 culture.8.d:0 "帕提亚人在帕提亚帝国时期达到了权力的顶峰，但最终由于穆斯林王朝的入侵而瓦解了。帕提亚人最终回到了他们在大益省的家，在那里他们成为不同穆斯林帝国的附庸。随着时间的推移，帕提亚人接受了伊斯兰教，并在古波斯文化的帮助下，发展出一种新的、独特的文化。呼罗珊文化诞生了，在蒙古人入侵之前，它一直是波斯的文化中心。"
 culture.8.a:0 "新的波斯文化正在崛起！"
 culture.9.t:0 "当地居民要求获得代表权"
 culture.9.d:0 "在殖民统治时期，我国一直由少数白人统治，非洲人口的权利几乎不存在。现在我们已经获得了独立，当地的非洲人口要求享有与统治阶级同等的权利，包括投票权。"
 culture.9.a:0 "自然"
 culture.9.b:0 "不"
 culture.10.t:0 "殖民文化发展"
 culture.10.d:0 "由于与我们的母国隔海相望，我们与他们之间的文化交流相当有限。由于这一点，以及从本地居民那里采用的一些习俗，我们的文化已经相距甚远，足以被认为是一种独立的文化。"
 culture.10.a:0 "有趣。"
 culture.11.t:0 "殖民文化发展"
 culture.11.d:0 "[Root.GetName]的人们与[Root.Owner.GetName]的其他地方分离了很长时间。他们也从当地人那里采用了一些习俗，当地的文化已经和我们的文化有了很大的不同。"
 culture.11.a:0 "希望这不会导致任何问题。"
 culture.12.t:0 "当地文化被同化"
 culture.12.d:0 "我们的文化同化计划已经取得了成功。我们的一个省已经转变成我们的文化。"
 culture.12.a:0 "好消息！"
 culture.13.t:0 "法兰西文化的发展"
 culture.13.d:0 "随着日耳曼人迁入高卢，他们采用了一些当地和罗马的习俗，形成了新的法兰西文化。"
 culture.13.a:0 "一个有趣的发展。"
 culture.13.b:0 "我们自己应该采用这种文化。"
 culture.14.t:0 "瑞士文化发展"
 culture.14.d:0 "随着日耳曼人迁移到瑞士的土地上，他们采用了一些当地的习俗，形成了一种新的文化。"
 culture.14.a:0 "一个有趣的发展。"
 culture.15.t:0 "奥地利文化发展"
 culture.15.d:0 "随着日耳曼人迁入诺里克人的土地，他们采用了一些当地的习俗，形成了一种新的文化。"
 culture.15.a:0 "一个有趣的发展。"
 culture.16.t:0 "波斯尼亚文化的传播"
 culture.16.d:0 "随着南斯拉夫人皈依伊斯兰教，人们采用了许多穆斯林的习俗，同时也采用了语言。因此，不同于塞尔维亚和克罗地亚文化的波斯尼亚文化诞生了。"
 culture.16.a:0 "一个有趣的发展。"
 culture.17.t:0 "阿拉伯文化在埃及的传播"
 culture.17.d:0 "随着穆斯林对埃及的征服，古埃及人接受了伊斯兰教，用阿拉伯传统霸占了埃及。现在，古老的尼罗河流域的埃及文化已经成为一种阿拉伯文化。"
 culture.17.a:0 "一个有趣的发展。"
 culture.18.t:0 "土耳其文化的传播"
 culture.18.d:0 "随着突厥人对安纳托利亚的希腊省份的征服，一些突厥人迁移到那里，与当地的希腊人融合在一起，诞生了一种新文化。"
 culture.18.a:0 "他们应被称为土耳其人。"
 culture.19.t:0 "努比亚人迁移到库施"
 culture.19.d:0 "库施文化正在被从南方迁入该地区的努比亚游牧民族所取代。努比亚人现在已经成为[Root.GetName]的大多数。"
 culture.19.a:0 "很好。"
 culture.20.t:0 "高地苏格兰人的传播"
 culture.20.d:0 "来自爱尔兰的定居者在以前的皮克特人土地上建立了社区，形成了一种新的文化而出现在这个地区。"
 culture.20.a:0 "好吧"
 culture.21.t:0 "泰人的迁徙"
 culture.21.d:0 "近几十年来，各种泰族人从他们在云南的祖籍地向南和向西迁移。他们现在已经成为$PROVINCENAME$的大多数，使原来的居民变成了少数。"
 culture.21.a:0 "很好。"
 culture.21.b:0 "让我们接纳他们的文化。"
 culture.22.t:0 "阿塞拜疆传播"
 culture.22.d:0 "游牧的突厥人在阿塞拜疆定居，在该地区创造了一种新的文化。"
 culture.22.a:0 "好吧"
 culturedk.1.t:0 "通俗拉丁语传播"
 culturedk.1.d:0 "在欧洲黑暗时代的混乱中，当地版本的拉丁语是由当地的古老文化、罗马传统以及从迁徙的日耳曼人那里采纳的习俗混合而成的。"
 culturedk.1.a:0 "好吧"
 culturedk.2.t:0 "安达卢西亚传播"
 culturedk.2.d:0 "穆斯林在伊比利亚半岛的存在，催生了一种具有拉丁和阿拉伯传统特征的文化。"
 culturedk.2.a:0 "好吧"
 culturedk.3.t:0 "斯拉夫文化的传播"
 culturedk.3.d:0 "东欧的斯拉夫民族正在向西迁移，将他们的文化传播到新的土地上，同时采用一些当地的传统。"
 culturedk.3.a:0 "好吧"
 culturedk.4.t:0 "日耳曼文化传播"
 culturedk.4.d:0 "日耳曼民族征服了新的领土，在那里传播他们的文化，同时采用一些当地的传统。"
 culturedk.4.a:0 "好吧"
 et_byz.EVTNAME1:0 "帝国政变"
 et_byz.EVTDESC1:0 "皇帝已经证明自己没有能力统治这个帝国。因此，元老院和人民宣布了一个新的候选人。"
 et_byz.EVTOPTA1:0 "这是不可接受的"
 et_byz.EVTOPTB1:0 "我们将不得不接受这个事实"
 et_byz.EVTNAME2:0 "圣像破坏运动"
 et_byz.EVTDESC2:0 "我们最近被哈里发打败，使帝国处于恐慌状态。众多牧师认为，由于我们对宗教圣像的占卜，我们的人民已经背叛了上帝，在各省内造成了动荡。我们应该怎么做呢？"
 et_byz.EVTOPTA2:0 "摧毁亵渎神明的圣像，用它们来填充国库！"
 et_byz.EVTOPTB2:0 "我们永远不会毁坏神圣的圣像！"
 et_byz.EVTNAME3:0 "教宗国"
 et_byz.EVTDESC3:0 "自基督教被采纳以来，罗马牧首一直忠于朝廷，但随着最近圣像崇拜的引入，教皇认为有必要宣布独立于我们！"
 et_byz.EVTOPTA3:0 "反正我们也不需要他！"
 et_feudal.1.t:0 "国家分裂"
 et_feudal.1.d:0 "国家由儿子们瓜分。"
 et_feudal.1.a:0 "好吧"
 et_feudal.6.t:0 "国家分裂"
 et_feudal.6.d:0 "[Root.Monarch.GetName]和他的兄弟们已经阅读了他们父亲的遗嘱，并就如何分配土地达成了协议。他们决定，作为长子，[Root.Monarch.GetName]应该统治……"
 et_feudal.6.a:0 "[splittag1.GetName]"
 et_feudal.6.b:0 "[splittag2.GetName]"
 et_feudal.6.c:0 "[splittag3.GetName]"
 et_feudal.7.t:0 "儿子的诞生"
 et_feudal.7.d:0 "我们的[Root.Monarch.GetTitle]有了另一个儿子。在萨利克君主制中，有多个儿子意味着在[Root.Monarch.GetTitle]死后，国家将被儿子们分割。"
 et_feudal.7.a:0 "那真……不错"
 et_feudal.7.b:0 "那真……不错"
 et_feudal.8.t:0 "一个儿子之死"
 et_feudal.8.d:0 "我们的[Root.Monarch.GetTitle]的小儿子在一段时间的疾病后不幸去世。"
 et_feudal.8.a:0 "多么悲伤"
 et_feudal.8.b:0 "多么悲伤"
 et_feudal.10.t:0 "继承人逝世了"
 et_feudal.10.d:0 "我们[Root.Monarch.GetTitle]的长子已经去世。幸运的是，他不是[Root.Monarch.GetHerHis]唯一的儿子，所以第二个儿子现在将成为主要继承人。"
 et_feudal.10.a:0 "好"
 et_feudal.10.b:0 "好"
 et_feudal.11.t:0 "统治者逝世了"
 et_feudal.11.d:0 "统治者死了，根据萨利克法，国家现在应该由他的儿子们来分配。"
 et_feudal.11.a:0 "尽你所能，保持国家统一。"
 et_feudal.11.b:0 "这是法律规定的"
 et_feudal.12.t:0 "国家保持统一"
 et_feudal.12.d:0 "由于前任统治者的长子的特殊技能，所有其他的王位要求者都变得无能为力，他能够继承他父亲的所有土地。"
 et_feudal.12.a:0 "太棒了！"
 et_china.1.t:0 "一个新王朝的崛起"
 et_china.1.d:0 "一个新的家族在我国获得了权力，从而结束了[Root.GetName]王朝。我们仍然可以通过一些不明显的家族关系宣称是旧王朝的延续，但除此之外，我们将不得不为我们的新王朝起一个名字。无论我们选择什么名字，都会有人怀疑我们统治的合法性，我们需要时间来获得人民的认可。我们的王朝应该叫什么？"
 et_china.1.a:0 "保留前朝的名字"
 et_china.1.CHC:0 "「楚」"
 et_china.1.HND:0 "「汉」"
 et_china.1.CMI:0 "「苗」"
 et_china.1.MIN:0 "「闽」"
 et_china.1.MNG:0 "「明」"
