 et_china.2.t:0 "和谐苯教"
 et_china.2.d:0 "我们整合[tibetan_bon_province.Religion.GetName]臣民的努力现在终于开始得到了回报。我们的苯教臣民已经开始接受儒家的理想，我们的地方官员也将当地的宗教和文化元素融入到我们更广泛的儒家理念的语汇中。随着地方官僚进入我们的行政部门，盂兰盆会的习俗在某种程度上开始向上渗透。甚至在[Root.Capital.GetCapitalName]的著名官员中，有时也能在他们的花园里发现一个小型的盂兰盆会。\n苯教已经成为我们儒家[Root.GovernmentName]众多宗教中的一种。"
 et_china.2.a:0 "「服民以道德，渐民以教化。」"
 et_china.3.t:0 "和谐巫仪教"
 et_china.3.d:0 "我们整合[muism_province.Religion.GetName]臣民的努力现在终于开始得到了回报。我们的巫仪教的臣民已经开始接受儒家思想，我们的地方官员也已经将当地的宗教和文化元素融入到我们更广泛的儒家思想库中。随着地方官僚进入我们的行政部门，巫仪教的习俗在某种程度上开始向上渗透。甚至在[Root.Capital.GetCapitalName]的著名官员中，有时也能在他们的花园里发现一个小型的巫仪教神庙。\n巫仪教已经成为我们儒家[Root.GovernmentName]的众多宗教之一。"
 et_china.3.a:0 "「服民以道德，渐民以教化。」"
 et_china.4.t:0 "和谐长生天"
 et_china.4.d:0 "我们整合[tengri_pagan_reformed_province.Religion.GetName]臣民的努力现在终于开始得到了回报。我们的腾格里人已经开始接受儒家的理想，我们的地方官员也将当地的宗教和文化元素融入到我们更广泛的儒家理想的语汇中。随着地方官僚进入我们的行政部门，腾格里的习俗在某种程度上开始向上渗透。甚至在[Root.Capital.GetCapitalName]的著名官员中，有时也能在他们的花园里发现一个小型的腾格里圣祠。\n腾格里教已经成为我们儒家[Root.GovernmentName]众多宗教中的一种。"
 et_china.4.a:0 "「服民以道德，渐民以教化。」"
 et_china.5.t:0 "和谐希腊信仰"
 et_china.5.d:0 "我们整合[hellenic_province.Religion.GetName]臣民的努力现在终于开始得到了回报。我们的希腊臣民已经开始接受儒家的理想，我们的地方官员也将当地的宗教和文化元素融入到我们更广泛的儒家理想的语汇中。随着地方官僚进入我们的行政部门，希腊人的习俗在某种程度上开始向上渗透。甚至在[Root.Capital.GetCapitalName]的重要官员中，有时也能发现一个小小的祭坛，供奉着[hellenic_province.Religion.GetName]神殿。\n希腊信仰已经成为我们儒家[Root.GovernmentName]众多宗教中的一个。"
 et_china.5.a:0 "「服民以道德，渐民以教化。」"
 et_china.6.t:0 "和谐无宗教"
 et_china.6.d:0 "在儒家思想中，宗教活动从来没有像其他一些宗教那样重要。因此，对于那些拒绝参加任何宗教活动的人来说，在我们的社会中被接受并不是太困难。随着我国政府中无宗教信仰的官僚越来越多，甚至那些仍然信奉宗教的人也开始质疑古老的传统，鼓励更多的理性思考。\n无宗教信仰已经被我们的儒家[Root.GovernmentName]所完全接受。"
 et_china.6.a:0 "「服民以道德，渐民以教化。」"
 et_china.7.t:0 "和谐美洲信仰"
 et_china.7.d:0 "我们整合我们的[american_pagan_province.Religion.GetName]臣民的努力现在终于开始得到回报。我们的美洲本土臣民已经开始接受儒家思想，我们的地方官员也将当地的宗教和文化元素融入到我们更广泛的儒家思想库中。随着当地官僚进入我们的行政部门，美国本土的习俗在某种程度上开始向上渗透。甚至在[Root.Capital.GetCapitalName]的重要官员中，有时也能发现一个小祭坛，供奉[american_pagan_province.Religion.GetName]万神殿。\n美国本土信仰已经成为了我们儒家[Root.GovernmentName]众多宗教中的一种。"
 et_china.7.a:0 "「服民以道德，渐民以教化。」"
 et_china.8.t:0 "和谐东欧原始信仰"
 et_china.8.d:0 "我们整合我们的[slavic_pagan_province.Religion.GetName]臣民的努力现在终于开始得到回报。他们已经开始接受儒家思想，我们的地方官员也将当地的宗教和文化元素融入到我们更广泛的儒家思想库中。随着当地官僚进入我们的行政部门，东欧的习俗在某种程度上开始向上渗透。甚至在[Root.Capital.GetCapitalName]的重要官员中，有时也能发现一个小祭坛，供奉[slavic_pagan_province.Religion.GetName]万神殿。\n东欧的异教信仰已经成为我们儒家[Root.GovernmentName]众多宗教中的一种。"
 et_china.8.a:0 "「服民以道德，渐民以教化。」"
 et_china.9.t:0 "和谐日耳曼原始信仰"
 et_china.9.d:0 "我们整合[german_pagan_province.Religion.GetName]臣民的努力现在终于开始得到了回报。我们的日耳曼臣民已经开始接受儒家思想，我们的地方官员也将当地的宗教和文化元素融入到我们更广泛的儒家思想库中。随着地方官僚进入我们的行政部门，日耳曼人的习俗在某种程度上开始向上渗透。甚至在[Root.Capital.GetCapitalName]的重要官员中，有时也能发现一个小祭坛，供奉[german_pagan_province.Religion.GetName]万神殿。\n日耳曼原始信仰已经成为我们儒家[Root.GovernmentName]众多宗教中的一种。"
 et_china.9.a:0 "「服民以道德，渐民以教化。」"
 et_china.10.t:0 "和谐非洲原始信仰"
 et_china.10.d:0 "我们整合我们的[african_pagan_province.Religion.GetName]科目的努力现在终于开始得到回报。我们的非洲臣民已经开始接受儒家的理想，我们的地方官员也将当地的宗教和文化元素融入到我们我们更广泛的儒家思想库中。随着当地官僚进入我们的行政部门，非洲的习俗在某种程度上开始向上渗透。即使在[Root.Capital.GetCapitalName]的重要官员中，有时也能发现一个小祭坛，供奉着[african_pagan_province.Religion.GetName]的万神殿。\n非洲的异教信仰已经成为了我们儒家[Root.GovernmentName]众多宗教之一。"
 et_china.10.a:0 "「服民以道德，渐民以教化。」"
 et_china.11.t:0 "和谐美索不达米亚宗教"
 et_china.11.d:0 "我们整合[mesopotamian_province.Religion.GetName]臣民的努力现在终于开始得到了回报。我们的苯教臣民已经开始接受儒家的理想，我们的地方官员也将当地的宗教和文化元素融入到我们更广泛的儒家理念的语汇中。随着地方官僚进入我们的行政部门，美索不达米亚的习俗在某种程度上开始向上渗透。甚至在[Root.Capital.GetCapitalName]的著名官员中，有时也能发现一个小祭坛，供奉[mesopotamian_province.Religion.GetName]万神殿。\n美索不达米亚宗教已经成为我们儒家[Root.GovernmentName]众多宗教中的一种。"
 et_china.11.a:0 "「服民以道德，渐民以教化。」"
 et_china.12.t:0 "和谐佛教"
 et_china.12.d:0 "千百年以前，佛陀的教诲就已经传播至我们的土地，而到如今其已经成为[Root.GetName]最为广泛传播的宗教之一。在我们将学习儒家经典当做我们[Root.GovernmentName]的指导原则的同时，我们也尊奉佛陀的传统，追求终结我们许多臣民都体悟到的无尽轮回。\n事实上我们是一个儒教国家，但也被一群信奉佛陀教诲的人所统治。"
 et_china.12.a:0 "「服民以道德，渐民以教化。」"
 et_china.13.t:0 "和谐泰族传统信仰"
 et_china.13.d:0 "我们整合[satsana_phi_province.Religion.GetName]臣民的努力现在终于开始得到了回报。我们的泰族传统信仰的臣民已经开始接受儒家的理想，我们的地方官员也已经将当地的宗教和文化元素融入到我们更广泛的儒家理想的语料库中。随着地方官僚进入我们的行政部门，泰族习俗在某种程度上开始向上渗透。甚至在[Root.Capital.GetCapitalName]的著名官员中，有时也能找到一个供奉泰族神灵的小祠堂。\n泰族传统信仰已经加入了我们儒家[Root.GovernmentName]的许多宗教。"
 et_china.13.a:0 "「服民以道德，渐民以教化。」"
 trm.1.t:0 "建设桑达普拉"
 trm.1.d:0 "自从塔鲁马纳加拉人从印度移民过来并征服了萨拉卡纳加拉王国后，时代发生了变化。然而，他们以前的首都未能满足我们新王国的需要。[TRM.Monarch.GetName]刚刚为新首都找到了一个理想的地点，并准备开始建设。我们是否应该建立我们的新首都，桑达普拉？"
 trm.1.a:0 "是的，让我们把我们的行政部门搬到这个纯洁的城市。"
 trm.1.b:0 "不，我在萨拉卡纳加拉已经相当舒适了。"
 trm.4.t:0 "塔鲁马纳加拉的分裂"
 trm.4.d:0 "我们的统治似乎正在减弱，塔鲁曼加拉开始分裂。我们的许多臣民现在开始将塔鲁玛纳加拉视为两个王国，即巽他和加鲁，其边界在西塔鲁姆河。这可能是塔鲁马纳加拉的末日的开始。"
 trm.4.a:0 "我们必须保持警惕，防止塔鲁马纳加拉被撕碎。"
 trm.5.t:0 "塔鲁马纳加拉的终结"
 trm.5.d:0 "不幸的是，塔鲁马纳加拉内部的纷争已经太深，这个王国将被一分为二。我们可以宣誓效忠于巽他或加鲁，并试图收拾残局。然而，我们也许还能拯救塔鲁马纳加拉，但我们必须与巽他或加鲁的准国王作战。"
 trm.5.a:0 "我们将接受这种分裂，并夺取巽他的王冠。"
 trm.5.b:0 "我们将接受这种分裂，并夺取加鲁的王冠。"
 trm.5.c:0 "巽他王冠是我们的，但我们必须维护我们王国的统一。"
 trm.5.e:0 "加鲁王冠是我们的，但我们必须维护我们王国的统一。"
 trm.5.f:0 "这些叛乱不过是皮肉之伤，塔鲁马纳加拉将继续生存下去！"
 et_immigration.1.t:0 "移民"
 et_immigration.1.d:0 "叛军已经控制了我国的一些地区，破坏了当地的基础设施并摧毁了房屋。这使得许多人无家可归，其中一些人已经决定离开这个国家，寻找更安全的未来。"
 et_immigration.1.a:0 "好吧"
 et_immigration.2.t:0 "移民"
 et_immigration.2.d:0 "战争在全国范围内肆虐，一些地区已被敌人占领。战斗破坏了当地的基础设施，摧毁了房屋，使许多人无家可归。其中一些人决定离开这个国家，寻找更安全的未来。"
 et_immigration.2.a:0 "好吧"
 et_immigration.3.t:0 "难民"
 et_immigration.3.d:0 "某些国家不稳定的政治局势迫使许多人离开他们的家园，寻找新的居住地。这些难民中的一些人现在正要求获得在我国定居的权利。"
 et_immigration.3.a:0 "让他们来吧。"
 et_immigration.3.b:0 "让他们离开这个国家。"
 et_tradegoods.5.t:0 "导电体"
 et_tradegoods.5.d:0 "铜已被发现是一种伟大的导电体，使其对电子设备和电网的建设具有极大的价值。"
 et_tradegoods.5.a:0 "这将增加对铜的需求。"
 et_tradegoods.6.t:0 "数字化"
 et_tradegoods.6.d:0 "随着互联网变得越来越方便，许多办公室正在将他们的文书工作转移到网上，减少了对纸张的需求，但增加了对电子产品的需求。"
 et_tradegoods.6.a:0 "好吧"
 et_tradegoods.7.t:0 "环保主义"
 et_tradegoods.7.d:0 "人们越来越意识到污染对环境和气候的影响。这使得许多人放弃使用有污染的化石燃料，转而使用可再生的能源。"
 et_tradegoods.7.a:0 "这将减少对煤炭和石油的需求。"
 et_tradegoods.8.t:0 "煤炭的发现"
 et_tradegoods.8.d:0 "地质学家已经在$PROVINCENAME$发现了大量的煤炭。然而，该省缺乏所需的基础设施，使我们无法开采这一资源。除了矿山之外，我们还需要找到将煤运到工厂的方法。"
 et_tradegoods.8.a:0 "没有什么是一点钱不能解决的。"
 et_tradegoods.8.b:0 "我们负担不起。"
 et_tradegoods.9.t:0 "发现铝土矿"
 et_tradegoods.9.d:0 "地质学家在$PROVINCENAME$发现了大量的铝土矿，可以提炼成铝。然而，该省缺乏所需的基础设施，我们无法开采这种资源。除了矿山之外，我们还需要建造精炼厂以及它们与矿山之间的运输网络。"
 et_tradegoods.9.a:0 "没有什么是一点钱不能解决的。"
 et_tradegoods.9.b:0 "我们负担不起。"
 et_tradegoods.10.t:0 "发现铀矿"
 et_tradegoods.10.d:0 "地质学家已经在$PROVINCENAME$发现了大量的铀矿。然而，该省缺乏所需的基础设施，我们无法开采这种资源。除了矿山之外，我们还需要建造精炼厂以及它们与矿山之间的运输网络。"
 et_tradegoods.10.a:0 "没有什么是一点钱不能解决的。"
 et_tradegoods.10.b:0 "我们负担不起。"
 et_tradegoods.11.t:0 "新的汽车工业"
 et_tradegoods.11.d:0 "在$PROVINCENAME$已经建立了新的汽车工业。在政府的充分支持下，这个行业可以大大改善该地区的经济。"
 et_tradegoods.11.a:0 "这值得一点投资。"
 et_tradegoods.11.b:0 "我们负担不起。"
 et_tradegoods.12.t:0 "新电子工业"
 et_tradegoods.12.d:0 "在$PROVINCENAME$已经建立了新的电子工业。在政府的充分支持下，这个行业可以大大改善该地区的经济。"
 et_tradegoods.12.a:0 "这值得一点投资。"
 et_tradegoods.12.b:0 "我们负担不起。"
 tex.1.t:0 "阿拉莫之战"
 tex.1.d:0 "针对墨西哥的革命已经对我们年轻的共和国造成了损失，特别是在圣安东尼奥附近的阿拉莫传教所。经过十三天的围攻，圣安娜指挥的墨西哥军队占领了阿拉莫传教所，并屠杀了每一个保卫者。圣安娜在这场战斗中的残酷行为激发了许多德州人拿起武器反对墨西哥。尽管我们的士兵正在逃亡，但我们将为在阿拉莫发生的事情报仇。"
 tex.1.a:0 "记住阿拉莫！"
 tex.2.t:0 "斯蒂芬·奥斯汀"
 tex.2.d:0 "斯蒂芬·奥斯汀于1793年出生在弗吉尼亚州，他被称为「德克萨斯之父」。1825年，他领导了德克萨斯的第二次殖民，导致美国人在该地区首次成功定居。在德克萨斯独立之前，他与墨西哥政府合作，支持美国人移民到德克萨斯。然而，他于1834年在墨西哥的萨尔蒂约宣传德克萨斯独立时被捕，但后来被释放。德州宣布独立时他在新奥尔良，圣哈辛托战役后他成为德州的第一任国务卿。"
 tex.2.a:0 "难能可贵！"
 tex.3.t:0 "萨姆·休斯敦"
 tex.3.d:0 "萨姆·休斯敦是一位政治家和军人，曾参加过1812年的战争。战争结束后，他搬到了田纳西州，在那里他住在切罗基人中间，后来成为切罗基国的公民。1827年，他被选为田纳西州州长，但后来辞职了。1832年，他搬到德克萨斯州，成为德克萨斯革命的关键人物之一，并在圣哈辛托战役中带领德克萨斯军队取得了对圣安娜的胜利。德克萨斯的独立得到承认后，他成为德克萨斯的第一任总统，并主张德克萨斯被美国吞并。"
 tex.3.a:0 "这个人应该是我们的总统！"
 tex.3.b:0 "这个人应该领导我们的军队！"
 tex.3.c:0 "他当然应该在政府中占有一席之地。"
 tex.4.t:0 "德克萨斯的新首都"
 tex.4.d:0 "在德克萨斯革命期间，德克萨斯曾在五个不同的城市（布拉佐斯河畔的华盛顿、哈里斯堡、加尔维斯顿、维拉斯科和哥伦比亚）建有首都，但在1837年，行政机构设在休斯顿。然而，许多德克萨斯人正梦想着向西扩张，并希望将我们的首都迁往边疆。我们的一位政治家提议将滑铁卢作为我们的新首都，他想以我们的开国元勋斯蒂芬·奥斯汀的名字将其改名为「奥斯汀」。我们是否应该将我们的首都西迁？"
 tex.4.a:0 "是的，奥斯汀将成为我们的新首都！"
 tex.4.b:0 "不，这对我们的未来不是最好的。"
 tex.5.t:0 "德克萨斯的命运"
 tex.5.d:0 "德克萨斯的政治正被两个派别所主导。第一派以萨姆·休斯顿为首，主张与美国保持密切联系，并为德克萨斯的吞并和建州铺平道路。以米拉波·波拿巴·拉马尔为首的第二派，希望德克萨斯不仅保持独立，而且向西推进到太平洋。德克萨斯现在发现自己处于一个十字路口。我们要么放弃我们的主权给美国，要么追求我们自己的命运。如果我们拒绝这种吞并，并试图开辟自己的道路，美国将开始把我们视为对手，而不是朋友。"
 tex.5.a:0 "让我们提出建州请愿书。"
 tex.5.b:0 "我们不需要美国人。"
 tex.6.t:0 "德克萨斯申请建州"
 tex.6.d:0 "德克萨斯共和国的一个代表团向我们提出了建州的请求。国会已经对德克萨斯的吞并持赞成态度，我们可以不费吹灰之力将这个州并入。"
 tex.6.a:0 "相信公众，做出正确的选择！"
 tex.6.b:0 "德克萨斯的麻烦会比它的价值还大。"
 imperial_crisis.1.t:0 "帝国危机"
 imperial_crisis.1.d:0 "经过多年的罗马贸易衰退、内部军事动荡和糟糕的收成，[Root.GovernmentName]的人民已经无法忍受这种情况。[Root.Monarch.GetTitle]被[Root.Monarch.GetHerHis]的士兵视为软弱无能，已经被[Root.Monarch.GetHerHis]自己的士兵杀害。他们扶持了自己的[Root.Monarch.GetTitle]，马克西米努斯·特拉克斯，他没有政治背景，被首都的许多人视为不适合统治。随着政治不稳定的加剧，已经被削弱的重要贸易路线已经完全崩溃了。在这场危机中，罗马本身的存在甚至可能受到威胁。"
 imperial_crisis.1.a:0 "最糟糕的还在后头。"
 imperial_crisis.2.t:0 "帝国危机——帝国危机的结束"
 imperial_crisis.2.d:0 "在经历了一段巨大的内部冲突之后，情况终于有所改善。帝国危机的灾难现在已经结束，[Root.GovernmentName]终于恢复了稳定。"
 imperial_crisis.2.a:0 "Roma, in aeternum caput mundi!——罗马，永远的世界之首！"
 imperial_crisis.3.t:0 "日益严重的分离主义"
 imperial_crisis.3.d:0 "在过去，分离主义在罗马[Root.GovernmentName]很少成为问题，因为所有省份都依赖与[Root.GovernmentName]其他地区的贸易。然而，随着这些重要贸易路线的衰落，许多省份被迫开始生产自己的商品，而不是依赖贸易，增加了他们的自力更生，从而使他们有可能成为成功的国家，甚至与[Root.GovernmentName]的其他部分分开。在遥远的省份已经有了一些分离主义运动的传闻。"
 imperial_crisis.3.a:0 "令人担忧"
 imperial_crisis.4.t:0 "不忠的高卢总督"
 imperial_crisis.4.d:0 "我们在高卢的省份的总督最近一直在击退我们北部边境的一些野蛮人的袭击。然而，他拒绝将从这些野蛮人手中缴获的战利品归还给[Root.Monarch.GetTitle]。他的这一举动是对[Root.GovernmentName]的公然挑衅，有人甚至怀疑他打算在高卢地区宣布自己为皇帝。"
 imperial_crisis.4.a:0 "我们已经被警告过了……"
 imperial_crisis.5.t:0 "东方总督被暗杀"
 imperial_crisis.5.d:0 "我们东部省份的总督已经成功地成为罗马东部最强大的领导人。尽管有这样的权力，他对罗马的忠诚是不可动摇的，但现在他已经被暗杀了。他的继任者继承了他设法收集到的所有权力，但这位新总督的忠诚度却非常值得怀疑。甚至有传言说，他正在叙利亚某地发动叛乱，宣布自己与所有东部省份一起独立于罗马。"
 imperial_crisis.5.a:0 "我们已经被警告过了……"
 imperial_crisis.6.t:0 "高卢帝国"
 imperial_crisis.6.d:0 "我们的高卢总督已经宣布[Root.Monarch.GetTitle]不适合统治[Root.GovernmentName]。高卢总督自封为高卢帝国的皇帝，并在我们高卢省内和周边地区获得广泛支持。"
 imperial_crisis.6.a:0 "我们必须平定他们！"
 imperial_crisis.7.t:0 "巴尔米拉帝国"
 imperial_crisis.7.d:0 "我们的巴尔米拉总督已经宣布[Root.Monarch.GetTitle]不适合统治[Root.GovernmentName]。帕尔米拉的总督自封为帕尔米拉帝国的皇帝，并宣称所谓的帕尔米拉帝国是一个独立国家。"
 imperial_crisis.7.a:0 "我们必须平定他们！"
 imperial_crisis.8.t:0 "塞浦路斯瘟疫"
 imperial_crisis.8.d:0 "我们目前的内部麻烦已经在我们的人民中造成了大规模的冲突和动荡，这种持续的不和谐状态使得一场巨大的瘟疫在[Root.GovernmentName]爆发了。死亡正在我国蔓延，社会各阶层的人都在死亡，我们的食物供应在减少，我们的人力也急剧减少。我们是否在见证罗马的末日？"
 imperial_crisis.8.a:0 "除了等待，我们什么也做不了。"
 imperial_crisis.9.t:0 "[Root.Monarch.GetTitle]被禁卫军杀害"
 imperial_crisis.9.d:0 "唉！在这个多事之秋，禁卫军认为[Root.Monarch.GetTitle]的统治能力太弱，决定杀死[Root.Monarch.GetHerHim]。"
 imperial_crisis.9.a:0 "Et tu, Cohortes praetorianae?——甚至是你，禁卫军？"
 imperial_crisis.10.t:0 "有力的[Root.Monarch.GetTitle]"
 imperial_crisis.10.d:0 "[Root.Monarch.GetName]已经表明是一个有能力的[Root.Monarch.GetTitle]。人们希望[Root.Monarch.GetSheHe]能够结束破坏[Root.GovernmentName]的危机，并来支持我们对抗敌人。"
 imperial_crisis.10.a:0 "太棒了！"
 orthodox_flavor.6.d:0 "阿里乌斯派教会是由我们的主耶稣基督和他的使徒们建立的唯一、神圣、使徒教会。然而，我们的大家庭是庞大而多样的。我们的牧首正提议对我们的礼拜仪式进行一些改革，使我们的形式与其他教会更加接近。这个想法很大胆，将加强教会，但我们知道，迷信和落后的人将拒绝这种改变。"
 et_political.1.t:0 "选举！"
 et_political.1.d:0 "$MONARCH$的任期到了。每个有足够支持的政党都推出了他们最好的候选人，人民正在投票选出他们希望成为下一任[Root.Monarch.GetTitle]的人。在民主选举中，最受欢迎的候选人获胜，但以一些腐败为代价，我们可以让任何人当选……"
 et_political.2.d:0 "$MONARCH$的不幸去世迫使我们提前举行选举。每个有足够支持的政党都推出了他们最好的候选人，人民正在投票选举他们想成为下一个[Root.Monarch.GetTitle]的人。在民主选举中，最受欢迎的候选人获胜，但以一些腐败为代价，我们可以让任何人当选……"
 et_political.1.a:0 "留任$MONARCH$"
 et_political.1.b:0 "保守党候选人"
 et_political.1.c:0 "共产党候选人"
 et_political.1.e:0 "自由党候选人"
 et_political.1.f:0 "社会民主党候选人"
 et_political.1.g:0 "民族党候选人"
 et_political.1.h:0 "国家社会主义党候选人"
 et_political.1.i:0 "从统治家族中选出"
 et_political.3.t:0 "腐败的政客"
 et_political.3.d:0 "有指控称，我们的一位主要政治家从大公司接受了大量贿赂。这在技术上是非法的，但如果这个问题被提出来，就会大大损害这位政治家的支持，并因此影响到他们党内的其他成员。"
 et_political.3.a:0 "我们不会容忍腐败。"
 et_political.3.b:0 "「竞选捐款」没有错。"
 et_political.4.t:0 "共产主义敌人"
 et_political.4.d:0 "由于与一个以共产主义为主导意识形态的国家处于战争状态，许多人开始将共产主义视为邪恶。这大大降低了我国各地对共产主义和任何相关政治思想的支持。"
 et_political.4.a:0 "好吧"
 et_political.5.t:0 "法西斯敌人"
 et_political.5.d:0 "由于与一个以法西斯主义为主导意识形态的国家交战，许多人开始将法西斯主义视为邪恶。这大大减少了我国各地对法西斯主义和任何类似政治思想的支持。"
 et_political.5.a:0 "好吧"
 et_political.6.t:0 "性丑闻"
 et_political.6.d:0 "一位知名的政治家被指控与几个不同的人有不正当的亲密关系。虽然这些传言没有得到确凿的证明，但仅仅是怀疑就足以使一些人转而支持其他候选人。"
 et_political.6.a:0 "好吧"
 et_political.7.t:0 "政治争议"
 et_political.7.d:0 "一位受欢迎的政治家最近被抓到对某些少数民族说了一些非常有争议的话，许多人认为这些话非常令人反感。不处理这位政治家的声明可能会激怒许多人，但这样做也会损害这位政治家的职业生涯，并因此损害他们的整个政党。"
 et_political.7.a:0 "政治家需要被追究责任。"
 et_political.7.b:0 "被冒犯的人应该脸皮更厚一些。"
 et_political.8.t:0 "政治争议"
 et_political.8.d:0 "一段时间以来，一个激进分子团体在国内获得了支持。然而，他们最近的一些示威活动变成了暴力事件，使公众舆论对他们产生了反感。尽管如此，一位著名的政治家站在激进分子一边，评论说，尽管发生了这些事件，他们的目标是崇高的。"
 et_political.8.a:0 "政治家需要被追究责任。"
 et_political.8.b:0 "假装什么坏事都没发生过。"
 et_political.9.t:0 "受欢迎的新政治家"
 et_political.9.d:0 "尽管支持一种最近在我国不太受欢迎的政治意识形态，但一位热情的新政治家已经成功地收集了大量支持，特别是在年轻一代中。这有可能为他们的政党成为我国政治中的一个主要角色铺平道路。"
 et_political.9.a:0 "好吧"
 et_political.10.t:0 "受欢迎的新政治家"
 et_political.10.d:0 "尽管支持一种最近在我国不太受欢迎的政治意识形态，但一位热情的新政治家已经成功地收集了大量支持，特别是在年轻一代中。这有可能为他们的政党成为我国政治中的一个主要角色铺平道路。"
 et_political.10.a:0 "他不是问题"
 et_fra.1.t:0 "布朗热将军威胁共和国"
 et_fra.1.d:0 "我们的一位将军，乔治·欧奈斯特·布朗热，最近决定开始政治生涯。布朗热使用了咄咄逼人的民族主义言辞，他的声望迅速上升；他在我国人民中的支持现在是不可否认的。然而，布朗热正在威胁我们的共和国，因为他支持恢复法国历史上的一个统治王朝——波旁王朝、波拿巴王朝和奥尔良王朝的想法。更重要的是，布朗热想让基督教成为国教，这对我们的世俗主义构成威胁。最后，一些议员担心，如果布朗热上台，他将背叛他的君主主义支持者，为自己夺取所有权力。"
 et_fra.1.a:0 "我们必须捍卫共和国，反对这个蛊惑人心的家伙。"
 et_fra.1.b:0 "如果我们给他权力，也许我们会避免最坏的情况发生"
 et_fra.2.t:0 "布朗热的成功政变"
 et_fra.2.d:0 "现在，布朗热已经夺取了权力，是时候做出选择了。"
 et_fra.2.a:0 "让我们恢复法国的君主制！"
 et_fra.2.b:0 "布朗热应该为自己夺取权力！"
 et_fra.3.t:0 "君主制的恢复"
 et_fra.3.d:0 "国王万岁！在布朗热的努力下，法国君主制得到了恢复，历史上法国王室之一的后人坐上了王位。现在是时候让我们决定要建立什么样的政府了。"
 et_fra.3.a:0 "一个绝对君主制国家。"
 et_fra.3.b:0 "一个君主立宪制国家。"
 et_fra.4.t:0 "布朗热为自己夺取权力"
 et_fra.4.d:0 "由于无法为三个君主主义运动之间关于哪个王朝应该统治法国的激烈争论找到解决办法，布朗热决定宣布自己为法国的统治者。聚集在首都的布朗热的支持者们在宣布布朗热夺取政权时发出了这样的欢呼声：「布朗热是我们需要的人！」。现在布朗热掌权了，是时候让我们决定建立什么样的政府了。"
 et_fra.4.a:0 "一个君主制国家。"
 et_fra.4.b:0 "一个独裁政权。"
 et_fra.5.t:0 "[Root.Capital.GetName]公社"
 et_fra.5.d:0 "在饥饿和恶劣经济条件的推动下，我们首都工人阶级的激进社会主义者利用当前的不稳定局势拿起武器，想要建立一个他们称之为「公社」的新政权。我们应该怎么做？"
 et_fra.5.a:0 "我们必须粉碎这些革命者！"
 et_fra.5.b:0 "我们没有选择，只能接受他们的要求。"
 great_plague.1.t:0 "一场大瘟疫"
 great_plague.1.d:0 "一场大瘟疫在我国爆发了。虽然瘟疫相当常见，但这次似乎有所不同。它正以惊人的速度在人口中蔓延，没有任何草药、药物或祈祷似乎可以减缓它。"
 great_plague.1.a:0 "糟糕。"
 great_plague.2.t:0 "瘟疫已经过去"
 great_plague.2.d:0 "看来蹂躏我们国家的大瘟疫终于有了进展。大量的人死亡，国家的很大一部分地区已经被剥夺了人口。恢复需要时间，但很明显，最糟糕的情况现在已经过去，幸存者再次对未来充满希望。"
 great_plague.2.a:0 "很好。"
 great_plague.3.t:0 "瘟疫蔓延到[Root.GetName]。"
 great_plague.3.d:0 "瘟疫已经蔓延到[Root.GetName]。很大一部分人口已经因此死去，死尸在街道上随处可见。该省受到了极大的破坏，但现在看来，最糟糕的情况已经过去，瘟疫正在继续发展。"
 great_plague.3.a:0 "好吧"
 great_plague.4.t:0 "[Root.Monarch.GetTitle]死于瘟疫"
 great_plague.4.d:0 "昨晚[Root.Monarch.GetTitle][Root.Monarch.GetName]死在床上，成为肆虐全国的大瘟疫的又一受害者。"
 great_plague.4.a:0 "愿[Root.Monarch.GetSheHe]安息。"
 great_plague.5.t:0 "一个死于瘟疫的顾问"
 great_plague.5.d:0 "我们的一位顾问已经死于瘟疫。很明显，即使是最聪明的人也不能幸免于其恐怖。"
 great_plague.5.a:0 "安息。"
 great_plague.6.t:0 "继承人死于瘟疫"
 great_plague.6.d:0 "我们的继承人最近染上了瘟疫。尽管宫廷医生做出了最大的努力，宗教领袖也做了祈祷，但没有什么能够阻止[Root.Heir.GetHerHim]成为这种可怕疾病的又一个受害者。"
 great_plague.6.a:0 "愿[Root.Heir.GetSheHe]安息。"
 great_plague.7.t:0 "部队被瘟疫击倒"
 great_plague.7.d:0 "随着瘟疫在我国的肆虐，能够在军队中服役的健壮男子越来越少了。"
 great_plague.7.a:0 "糟糕。"
 great_plague.8.t:0 "贸易受阻"
 great_plague.8.d:0 "看到大瘟疫蔓延的速度，许多城市都关闭了大门，希望能阻止它。这极大地扰乱了我们国家的贸易，但如果这有助于减缓瘟疫的传播，可能只是为了更好。"
 great_plague.8.a:0 "让我们希望它能有所帮助。"
 great_plague.10.t:0 "黑死病"
 great_plague.10.d:0 "瘟疫是一种常见的现象，因此一种新的疾病的最初几例并没有引起人们的注意，但是很快就会发现这场瘟疫与之前所有的瘟疫不同。几天之内，死者就堆积如山，最后几乎没有足够的人去埋葬众多的死者。瘟疫的传染性很强，那些接触过死者甚至病人的人都会立即被感染。我们只能希望它不会蔓延到其他城市。"
 imperial_restoration.1.t:0 "天皇复辟"
 imperial_restoration.1.d:0 "我们在科技发展方面正在落后，我们的许多臣民已经开始注意到了。他们得出的结论是，如果我们采取主动，我们就能占主导地位；但如果我们不这样做，我们就会被支配。他们还认为，幕府太过孤立主义，太过拘泥于旧有的方式，无法采取正确的行动来改革日本，保持对我们对手的竞争力。我们的一些臣民组成了一个联盟，要推翻幕府，使日本对外国贸易更加开放，并开始在日本社会中采用各种西方技术发现。此外，他们还希望提升天皇的地位，使其再次成为日本的真正统治者，而天皇长期以来一直是幕府的傀儡。"
 imperial_restoration.1.a:0 "叛军将被击溃。"
 imperial_restoration.2.t:0 "天皇复辟的终结"
 imperial_restoration.2.d:0 "在日本恢复皇权的尝试已经结束了。所有反叛的大名要么被杀，要么被逼接受现任政府为日本的合法统治者。"
 imperial_restoration.2.e:0 "随着幕府的倒台，帝国的复辟也以成功告终。"
 imperial_restoration.2.a:0 "太好了"
 imperial_restoration.3.t:0 "首都沦陷"
 imperial_restoration.3.d:0 "支持天皇的部队已经成功占领了幕府将军的所在地。幕府将军本人在他最忠诚的部队的陪同下逃离了首都，但叛军现在对国家有足够的影响力来完成复辟，并正式宣布天皇为日本的实际统治者。大多数大名已经承认了天皇的权威，因为他们被许诺在新的帝国政府中担任重要角色，以换取他们的和平服从。"
 imperial_restoration.3.a:0 "天皇的统治得到了恢复。"
 imperial_restoration.3.b:0 "幕府还没有倒下！"
 imperial_restoration.4.t:0 "一个家族支持天皇"
 imperial_restoration.4.d:0 "曾经幕府臣民的一个家族宣布支持天皇，并加入了在日本恢复皇权的斗争。"
 imperial_restoration.4.a:0 "可恶！"
 imperial_restoration.6.t:0 "日本天皇复辟"
 imperial_restoration.6.d:0 "日本目前正处于忠于幕府的势力和忠于天皇的势力之间的内战。到目前为止，幕府对与外国进行贸易的想法不太感冒，但支持天皇的势力对日本更加开放表现出兴趣，因此我们可以从天皇赢得内战中获得经济上的好处。向叛军提供支持肯定会激怒幕府，但如果天皇成功击败他，他肯定会记住我们提供的援助并奖励我们。"
 imperial_restoration.6.a:0 "给他们送点钱。"
 imperial_restoration.6.b:0 "这不关我们的事。"
 imperial_restoration.7.t:0 "得到外国势力支持的叛军"
 imperial_restoration.7.d:0 "外国势力已经注意到我国的内战，他们喜欢天皇的支持者所推动的更开放的贸易政策。出于这个原因，他们向天皇和他们的部队提供了支持，这使得他们能够为自己的事业筹集更多的部队。"
 imperial_restoration.7.a:0 "可恶！"
 imperial_restoration.8.t:0 "对日贸易"
 imperial_restoration.8.d:0 "我们在他们的内战中支持的日本天皇已经成功地击败了幕府将军，并确立了自己作为日本统治者的地位。他没有忘记我们在战争期间的慷慨援助，作为回报，他已经同意与我们签订有利的贸易协定。"
 imperial_restoration.8.a:0 "太棒了！"
 et_japan.3.t:0 "藤原摄政"
 et_japan.3.d:0 "长期以来，藤原家族一直是最强大的贵族家族之一。早在天皇[Root.Heir.GetName]摄政期间，他们就成功地获得了摄政会议的控制权，成为日本唯一的摄政者。现在[Root.Heir.GetName]已经接近成年，当这一情况发生时，藤原会被期望将权力交还给天皇。然而，我们现在了解到，藤原家族正计划废黜[Root.Heir.GetName]，以便在他们仍然掌握权力的时候选择一个更年轻、更弱的天皇。这将延长摄政期，让藤原家族的权力更长久。如果我们允许这个计划不受控制地进行下去，藤原摄政会无限期地进行下去，把天皇变成一个无力的傀儡。然而，在天皇未成年的时候，我们对此几乎无能为力。帝国的军队对藤原家族忠心耿耿，肯定会保护他们不受任何企图推翻他们的影响。我们能做的就是向其他贵族家族寻求帮助，因为有了他们的联合军队，我们就能打败藤原。然而，其他贵族不会愿意无偿帮助我们。为了获得他们的支持，我们需要向他们提供对其土地的更大自主权。"
 et_japan.3.a:0 "让藤原家族做他们想做的事。"
 et_japan.3.b:0 "向其他家族寻求帮助。"
 et_japan.4.t:0 "[Root.Heir.GetName]被废黜"
 et_japan.4.d:0 "藤原家族废黜了年轻的天皇[Root.Heir.GetName]，用一个更年轻、更不叛逆的天皇取而代之，从而延长了他们的摄政期。"
 et_japan.4.a:0 "好吧"
 et_japan.5.t:0 "藤原摄政的终结"
 et_japan.5.d:0 "尽管藤原摄政者做出了最大的努力，但现在有一个成年的天皇统治日本，从而结束了摄政。"
 et_japan.5.a:0 "太好了"
 et_japan.6.t:0 "家族掌权"
 et_japan.6.d:0 "统治我们省份的各个家族已经变得危险地强大，要求对他们的土地有更大的自主权。"
 et_japan.6.a:0 "我们会让他们清楚他们的位置。"
 et_japan.6.b:0 "给予他们自治权。"
 et_norse.4.t:0 "殖民者的资源耗尽"
 et_norse.4.d:0 "我们提供给殖民者的资源已经用完了，所以如果我们想继续殖民，我们必须投入更多。"
 et_norse.4.a:0 "继续进行殖民。"
 et_norse.4.b:0 "这实在太过昂贵。"
 et_norse.5.t:0 "格陵兰岛的寒冷夏季"
 et_norse.5.d:0 "格陵兰岛过去的几个夏天异常短暂和寒冷，导致大多数农作物歉收。结果，那里的人们没有足够的食物，人口正在减少，穷人死于饥饿，富人离开，前往真正的绿地。如果我们允许这种情况继续下去，我们在格陵兰的定居点将被完全放弃。"
 et_norse.5.a:0 "那块土地一文不值。"
 et_norse.5.b:0 "给他们送去食物。"
 et_norse.6.t:0 "冰岛殖民"
 et_norse.6.d:0 "一些北欧的冒险家已经在冰岛定居，并在那里建立了自己的独立国家。"
 et_norse.6.a:0 "好吧"
 et_norse.7.t:0 "格陵兰岛的新邻居"
 et_norse.7.d:0 "当我们第一次定居时，格陵兰岛是无人居住的，或者至少我们没有看到任何本地居民的迹象。但是最近我们接触到了一个新的民族，叫做因纽特人，他们已经搬到了格陵兰岛的更北部地区。这些人是威胁还是潜在的贸易伙伴，还有待观察。"
 et_norse.7.a:0 "有趣"
 et_norse.8.t:0 "因纽特人的袭击"
 et_norse.8.d:0 "因纽特人袭击了我们在格陵兰岛的一个定居点，杀死了一些人，俘虏了一些人。由于条件恶劣，而且定居点的规模已经很小，恢复工作将需要很长的时间。"
 et_norse.8.a:0 "该死"
 et_sas.1.t:0 "萨珊王朝的崛起"
 et_sas.1.d:0 "几个世纪以来，波斯一直被帕提亚的傀儡国王所统治。然而，现在一位名叫帕帕克的雄心勃勃的贵族，即萨珊的儿子，已经崛起，挑战帕提亚的统治。他策划了对帕提亚傀儡国王的暗杀，并在贵族中获得支持，使自己和萨珊王朝处于统治王朝的地位，并很快将战斗推向帕提亚。"
 et_sas.1.a:0 "萨珊王朝万岁！"
 et_sas.1.b:0 "他们无权统治。"
 et_sas.2.t:0 "萨珊王朝的崛起"
 et_sas.2.d:0 "几个世纪以来，波斯一直被帕提亚的傀儡国王所统治。虽然我们已经设法推翻了帕提亚的统治，但我们仍然没有控制整个波斯。一个名叫帕帕克的野心勃勃的贵族，萨珊的儿子，已经崛起，试图将整个波斯统一在我们的统治之下。他密谋刺杀前任国王，并在贵族中获得支持，使自己和萨珊王朝处于[Root.GetName]的统治地位。"
 et_sas.2.a:0 "萨珊王朝万岁！"
 et_sas.2.b:0 "他们无权统治。"
 et_sas.3.t:0 "萨珊王朝的崛起"
 et_sas.3.d:0 "在我们位于波斯的傀儡王国，一个名叫帕帕克的萨珊王朝的贵族杀死了前任国王并取代了他的王位。帕帕克公开敌视我们的统治，希望为他和他的王朝获得独立。这肯定会在未来引起我国的一些内部动荡。"
 et_sas.3.a:0 "令人担忧。"
 et_sanamahism.1.t:0 "献给户神的祭品"
 et_sanamahism.1.d:0 "户神要求定期举行祭祀和仪式，以定期提供他们的祝福，而我们的统治者，作为被户神的的主要代表，必须为了国家的利益而将自己的个人财富置于危险境地。"
 et_sanamahism.1.a:0 "我们做我们必须做的。"
 et_sanamahism.1.b:0 "我没有什么可以留给神灵的。"
 et_sanamahism.2.t:0 "城市扩张与森林之神"
 et_sanamahism.2.d:0 "据我们的巫师说，最近在$PROVINCENAME$的城市化进程打扰了乌芒·莱斯（Umang Lais），即负责保护该地区的当地森林之神而保留的神圣丛林。一个解决方案是放弃和重新安置最近的城市扩张，使其远离丛林，但这样做肯定会激怒流离失所的当地人。"
 et_sanamahism.2.a:0 "我们不能冒着损害乌芒·莱斯的风险。"
 et_sanamahism.2.b:0 "我不关心一些树木的情况。"
 et_sanamahism.5.t:0 "潘索比庆典"
 et_sanamahism.5.d:0 "潘索比庆典是一年一度的宗教节日，献给战争和勇气女神潘索比。由于[Root.Monarch.GetName]选择潘索伊比作为[Root.Monarch.GetHerHis]的个人神灵，节日组织者询问[Root.Monarch.GetTitle][Root.Monarch.GetSheHe]是否愿意参与安排，使这个节日比以往更盛大。"
 et_sanamahism.5.a:0 "让它变得如此伟大，让人们在未来的日子里记住它。"
 et_sanamahism.5.b:0 "让他们过一个没有[Root.Monarch.GetTitle]的普通节日。"
 et_sanamahism.6.t:0 "埃默里庆典"
 et_sanamahism.6.d:0 "埃默里庆典是一年一度的宗教节日，献给财富和繁荣的女神埃默里。由于[Root.Monarch.GetName]选择埃默里作为[Root.Monarch.GetHerHis]的个人神灵，节日组织者询问[Root.Monarch.GetTitle][Root.Monarch.GetSheHe]是否愿意参与安排，使这个节日比以往更盛大。"
 et_sanamahism.6.a:0 "让它变得如此伟大，让人们在未来的日子里记住它。"
 et_sanamahism.6.b:0 "让他们过一个没有[Root.Monarch.GetTitle]的普通节日。"
 muslim_school_events.20.i:0 "艾巴德派"
 muslim_school_events.20.j:0 "苏非派"
 etbrit.1.t:0 "康沃尔"
 etbrit.1.d:0 "[Root.GetName]的[Root.Culture.GetName]人民发现自己被困在半岛上，被异域包围。"
 etbrit.1.a:0 "这个国家现在应被称为康沃尔。"
 etbrit.2.t:0 "[Root.GetName]的威尔士文化"
 etbrit.2.d:0 "[Root.GetCapitalName]的[Root.Culture.GetName]贵族们采用了不一样的罗马-不列颠混合语，在国外被称为威尔士语。"
 etbrit.2.a:0 "好吧"
 etbrit.3.t:0 "[Root.GetName]的布列塔尼文化"
 etbrit.3.d:0 "[Root.GetCapitalName]的[Root.Culture.GetName]贵族们已经形成了独特的布列塔尼风俗和语言。"
 etbrit.3.a:0 "好吧"
 etbrit.4.t:0 "[Root.GetName]的盎格鲁-撒克逊文化"
 etbrit.4.d:0 "[Root.GetCapitalName]的[Root.Culture.GetName]贵族们形成了独特的凯尔特-日耳曼习俗和语言。"
 etbrit.4.a:0 "好吧"
 etbrit.5.t:0 "[Root.GetName]的英格兰文化"
 etbrit.5.d:0 "[Root.GetCapitalName]的[Root.Culture.GetName]贵族们发展了一种独特的[Root.Owner.Culture.GetGroupName]-[Root.Culture.GetGroupName]混合语，称为英语。"
 etbrit.5.a:0 "好吧"
 etbrit.6.t:0 "[Root.GetName]的苏格兰文化"
 etbrit.6.d:0 "[Root.GetCapitalName]的[Root.Culture.GetName]贵族们发展了一种独特的[Root.Owner.Culture.GetName]-[Root.Culture.GetGroupName]混合语，称为苏格兰语。"
 etbrit.6.a:0 "好吧"
 etbrit.7.t:0 "[Root.GetName]的诺曼文化"
 etbrit.7.d:0 "[Root.GetCapitalName]的[Root.Culture.GetName]贵族们采用了他们领主的[Root.Owner.Culture.GetName]习俗。他们在国外被称为诺曼人。"
 etbrit.7.a:0 "好吧"
 etbrit.8.t:0 "[Root.GetName]的不列颠文化"
 etbrit.8.d:0 "[Root.GetCapitalName]的[Root.Culture.GetName]贵族们形成了独特的[Root.Owner.Culture.GetName]-[Root.Culture.GetGroupName]混合习俗。"
 etbrit.8.a:0 "英格兰人将统治大海么？"
 etbrit.8.b:0 "勇敢的是在苏格兰天空下跳动的心。"
 etbrit.9.t:0 "[Root.GetName]的苏格兰文化"
 etbrit.9.d:0 "[Root.GetCapitalName]d的[Root.Culture.GetName]贵族们形成了独特的皮克特-爱尔兰混合习俗。"
 etbrit.9.a:0 "勇敢的是在苏格兰天空下跳动的心。"
 etbrit.10.t:0 "[GetYear]威斯敏斯特法令"
 etbrit.10.d:0 "一项关于我国各领地自治的法规即将在议会中通过。如果获得通过，这项法令将取消我国议会为各领地立法的能力，一旦各领地通过这项法令，将有效地使其在立法上独立。然而，如果我们希望保持对臣民的控制，我们可以尝试阻止该法案。"
 etbrit.10.a:0 "随它去吧。"
 etbrit.10.b:0 "阻止它。"
 etbrit.11.t:0 "威斯敏斯特法令"
 etbrit.11.d:0 "我们的领主已经通过了一项法规，给予我们有效的立法独立性，因为他们不再能够在我国通过法律。我们不必立即采用该法规，但我们可以在任何时候采用该法规并获得独立。"
 etbrit.11.a:0 "太好了。"
 etbrit.12.t:0 "泰坦尼克号的沉没"
 etbrit.12.d:0 "泰坦尼克号是一艘由白星航运公司运营的英国客轮，今天凌晨在从南安普顿到纽约的处女航中撞上冰山后沉入北大西洋。估计船上有2224名乘客和船员，超过1500人死亡，使这次沉没成为现代历史上和平时期最致命的商业海洋灾难之一。泰坦尼克号是投入使用时海上最大的船只，是白星航运公司运营的三艘奥林匹克级远洋客轮中的第二艘。大量的船舶设计和安全法规被添加和改变，从而形成了《海上人命安全公约》，我们可以选择为我们的海军采用。"
 etbrit.12.a:0 "通过该条例。"
 etbrit.12.b:0 "这种情况不会再发生了，所以不需要改变什么。"
 et_satsana_phi.1.t:0 "缺少精神之家"
 et_satsana_phi.1.d:0 "在[Root.GetName]当地的一位省长被称为泰族传统信仰的虔诚信徒，他对那里缺乏灵性存在感到担忧，因为该省的大多数人不信奉我们的宗教。省长正计划在[Root.GetName]增建精神之家，希望能吸引更多的神灵在那里定居，帮助民众接受真正的信仰。不幸的是，他没有建造这些精神之家所需的资金，因此来要求我们支付部分费用。"
 et_satsana_phi.1.a:0 "给他提供资金。"
 et_satsana_phi.1.b:0 "我们没有多余的钱。"
 et_satsana_phi.2.t:0 "菲法仪式"
 et_satsana_phi.2.d:0 "我们的[Root.Monarch.GetTitle]最近从一场重病中恢复过来，按照传统，宫廷萨满建议我们举行一场菲法（Phi Fa）仪式，以庆祝康复并确保疾病不再复发。萨满为仪式选择的最佳日期即将到来，但一些准备工作尚未完成，宫廷萨满要求增加一些资金，以确保准备工作能够及时完成。"
 et_satsana_phi.2.a:0 "给他提供资金。"
 et_satsana_phi.2.b:0 "我们没有多余的钱。"
 et_satsana_phi.3.t:0 "巴奇仪式"
 et_satsana_phi.3.d:0 "在泰族传统信仰中，每个人的身体里都有三十二个被称为克完（khwan）的保护神。如果克完与身体的联系松动，就会带来疾病、伤害或不幸，这就是为什么在人生的重要事件中，通常会举行一种称为巴奇的再联系仪式，在这种仪式中，神灵被重新联系到身体上，以确保未来的健康和成功。由于我们的[Root.Monarch.GetTitle]刚刚结婚，我们的宫廷萨满建议我们安排一个巴奇仪式，以确保伴侣双方的健康，并帮助这对夫妇产生大量健康的继承人。"
 et_satsana_phi.3.a:0 "让我们来安排仪式。"
 et_satsana_phi.3.b:0 "我们没有时间。"
 et_satsana_phi.4.t:0 "巴奇仪式"
 et_satsana_phi.4.d:0 "在泰族传统信仰中，每个人的身体里都有三十二个被称为克完（khwan）的保护神。如果克完与身体的联系松动，就会带来疾病、伤害或不幸，这就是为什么在人生的重要事件中，通常会举行一种称为巴奇的再联系仪式，在这种仪式中，神灵被重新联系到身体上，以确保未来的健康和成功。由于我们的军队刚刚成功占领了一个敌人的堡垒，我们的宫廷萨满建议我们安排一个巴奇仪式来增强我们[Root.Monarch.GetTitle]的力量，确保我们的军队在战争中取得胜利。"
 et_satsana_phi.4.a:0 "让我们来安排仪式。"
 et_satsana_phi.4.b:0 "我们没有时间。"
 et_satsana_phi.5.t:0 "巴奇仪式"
 et_satsana_phi.5.d:0 "在泰族传统信仰中，每个人的身体里都有三十二个被称为克完（khwan）的保护神。如果克完与身体的联系松动，就会带来疾病、伤害或不幸，这就是为什么在人生的重要事件中，通常会举行一种称为巴奇的再联系仪式，在这种仪式中，神灵被重新联系到身体上，以确保未来的健康和成功。由于我们的[Root.Monarch.GetTitle]预计会有非常重要的外国外交官来访，我们的宫廷萨满建议我们安排一个巴奇仪式，以确保[Root.Monarch.GetTitle]在整个会议期间保持敏锐，并能够改善我们的外交关系。"
 et_satsana_phi.5.a:0 "让我们来安排仪式。"
 et_satsana_phi.5.b:0 "我们没有时间。"
 et_islam.1.t:0 "穆罕默德之死"
 et_islam.1.d:0 "一场对许多信众来说难以想象的悲剧困住了世界。伟大的先知，安拉的使者，穆罕默德已经去世。他的一些追随者不能接受他的死亡，认为他只是去向上帝咨询，很快就会回来。然而，穆罕默德的岳父很快就提醒大家注意《古兰经》中的话。「穆罕默德不过是个使徒，许多使徒在他之前已经去世了。」艾布·伯克尔以此防止人们偏离穆罕默德为他们制定的道路，并防止他们崇拜穆罕默德。然而，仍有一个问题，即谁应该继承穆罕默德作为穆斯林的领袖。穆罕默德的一些最忠诚的同伴们聚集在一起讨论这个问题，有两个候选人脱颖而出。穆罕默德的岳父艾布·伯克尔和穆罕默德的表弟阿里·伊本·艾比·塔利卜，据他的追随者说，穆罕默德本人指定他为继承人。"
 et_islam.1.a:0 "艾布·伯克尔"
 et_islam.1.b:0 "阿里"
 et_islam.2.t:0 "阿里承认[Root.Monarch.GetName]"
 et_islam.2.d:0 "尽管阿里和一些忠于他的穆斯林最初不同意[Root.Monarch.GetName]被任命为哈里发，但阿里现在已经承认[Root.Monarch.GetName]是合法的哈里发，并说服他的追随者也这样做。"
 et_islam.2.a:0 "不错。"
 et_islam.3.t:0 "叛教战争"
 et_islam.3.d:0 "一些臣服于穆罕默德的部落只是因为他是真主的先知。现在随着穆罕默德的死亡，这些部落声称[Root.Monarch.GetName]对他们没有权力。相反，这些部落对各种假先知宣誓效忠。这些叛教者和他们的假先知必须因其背叛行为而被处死。"
 et_islam.3.a:0 "那就这么办吧。"
 et_islam.4.t:0 "艾布·伯克尔之死"
 et_islam.4.d:0 "被正确引导的哈里发艾布·伯克尔已经去世。由于他死前有一段时间生病，他能看到自己的末日来临，在临终前指定欧麦尔为他的合法继承人。由于所有穆斯林领袖都知道艾布·伯克尔的意愿，因此没有其他候选人出现。"
 et_islam.4.a:0 "那么欧麦尔将成为下一任哈里发。"
 et_islam.5.t:0 "针对[Root.Monarch.GetName]的刺杀"
 et_islam.5.d:0 "所有穆斯林的合法统治者哈里发[Root.Monarch.GetName]已经被暗杀了。虽然刺客本人已被抓获并被处死，但我们还无法弄清谁是这次处决的幕后黑手。但我们有理由相信，这其中有几个月的计划，因此背后可能有一个强大的组织。"
 et_islam.5.a:0 "糟糕！"
 et_islam.6.t:0 "欧麦尔之死"
 et_islam.6.d:0 "哈里发欧麦尔已经去世。由于他的突然死亡，他无法在死前指定继任者，而是将指定下一任哈里发的责任留给了由最信任的穆斯林领袖组成的委员会。在这些讨论中，有两个名字高于其他名字。奥斯曼，一个富有的商人，也是最早皈依伊斯兰教的人之一，以及穆罕默德的堂兄阿里。"
 et_islam.6.a:0 "奥斯曼"
 et_islam.6.b:0 "阿里"
 et_islam.7.t:0 "奥斯曼之死"
 et_islam.7.d:0 "在哈里发乌斯曼去世后，穆斯林世界陷入了混乱。担任下一任哈里发的合适人选阿里、塔尔哈和祖拜尔都拒绝了这一职位，没有给奥斯曼留下有能力的继承人。然而，经过不断的谈判，阿里勉强同意承担这个责任。"
 et_islam.7.a:0 "那么阿里将是下一任哈里发。"
 et_islam.8.t:0 "骆驼之战"
 et_islam.8.d:0 "尽管[Root.Monarch.GetName]被理所当然地选为所有穆斯林的统治者，但一些著名的穆斯林人物不同意他的任命，其中最主要的是塔尔哈和祖拜尔。他们与穆罕默德的遗孀阿以莎一起，前往迎接[Root.Monarch.GetName]的部队已经遇见的一群哈瓦利吉派叛军。三支军队相遇时，气氛十分紧张，但[Root.Monarch.GetName]设法说服了塔尔哈和祖拜尔不战而退。然而，阿伊莎、[Root.Monarch.GetName]和哈瓦利吉派的军队最终却发生了冲突，在冲突中，哈瓦利吉派军队追踪并杀死了塔尔哈和祖拜尔。幸运的是，[Root.Monarch.GetName]能够在没有太多流血的情况下结束冲突，他击落并肢解了阿伊莎所骑的骆驼，并抓住了阿伊莎。由于她受到许多人的尊敬，[Root.Monarch.GetName]决定释放阿伊莎，以免在穆斯林世界中造成进一步的分裂。"
 et_islam.8.a:0 "令人烦恼。"
 et_islam.9.t:0 "阿里之死"
 et_islam.9.d:0 "我们的哈里发阿里·伊本·艾比·塔利卜已经去世。阿里没有指定继承人，但他曾多次表示，只有先知的亲属才能领导穆斯林。因此，阿里的支持者们一致支持哈桑，因为他是阿里的长子，也是穆罕默德之女法蒂玛生的孙子。"
 et_islam.9.a:0 "哈桑万岁！"
 et_islam.10.t:0 "与哈瓦利吉派的冲突"
 et_islam.10.d:0 "[Root.Monarch.GetName]已被暗杀，我们已设法追踪到刺客与哈瓦利吉派运动的关系。哈瓦利吉派以前一直忠于[Root.Monarch.GetName]，但现在随着哈里发被刺杀，他们已经开始公开反叛我们。"
 et_islam.10.a:0 "他们将为自己的背叛行为付出代价！"
 et_islam.11.t:0 "[Root.Monarch.GetName]与穆阿维叶商谈"
 et_islam.11.d:0 "尽管[Root.Monarch.GetName]和穆阿维叶之间有公开的冲突，但和平谈判一直在后台进行，因为双方都认为内战的状态对哈里发国家不利。穆阿维叶提出了一个结束内战的条约，但条件很苛刻。穆阿维叶要求[Root.Monarch.GetName]退位，并要求自己被任命为哈里发。作为回报，他同意不为自己指定继承人，而是由中立的第三方为穆阿维叶选择继承人。最后，穆阿维叶同意停止咒骂前哈里发阿里的名字，并承诺确保所有穆斯林的安全，包括阿里的追随者。"
 et_islam.11.a:0 "签署条约"
 et_islam.11.b:0 "没门"
 et_islam.12.t:0 "哈桑之死"
 et_islam.12.d:0 "我们的哈里发哈桑·伊本·阿里已经去世。阿里的支持者赞成阿里的另一个儿子侯赛因成为下一任哈里发。"
 et_islam.12.a:0 "侯赛因万岁！"
 et_islam.13.t:0 "逊尼派与什叶派的分裂"
 et_islam.13.d:0 "在穆阿维叶与前任哈里发签订的条约之后，穆阿维叶得到了哈里发的称号，条件是他不为自己指定继承人。然而，在这之后不久，穆阿维叶就指定自己的儿子为他的继承人，并宣布哈里发的职位是世袭的。这种公然违反条约的行为使阿里的什叶派追随者大为不满，导致他们不再认为穆阿维叶是合法的哈里发，并分裂成伊斯兰教的一个独立分支。"
 et_islam.13.a:0 "这些异端分子将被平定。"
 et_islam.14.t:0 "逊尼派与什叶派的分裂"
 et_islam.14.d:0 "哈里发内部的某些团体已经对阿里的儿子成为他之后的下一任哈里发感到担忧。一些叛军加入穆阿维叶，正是因为他们认为阿里的追随者最终会决定哈里发，但通过集结军队反对哈里发，他们自己就注定了这一命运，因为只有那些忠于阿里的人仍然在我们这边。这样一来，即使哈里发的位置在名义上仍然是选举产生的，但在未来很长一段时间内，哈里发将被阿里王朝所支配。反对阿里追随者主导地位的逊尼派因此被宣布为异端。"
 et_islam.14.a:0 "这些异端分子将被平定。"
 et_christian.1.t:0 "为教会提供资金"
 et_christian.1.d:0 "[Root.GetName]忠实的基督徒已经厌倦了在世俗的、临时的地方参加礼仪活动，无论是花园、别墅还是社区中心。他们要求国家资助一个教堂，以便有一个专门用于进行礼仪活动的地方。"
 et_christian.1.a:0 "我们有责任支付。"
 et_christian.1.b:0 "灵魂是最好的崇拜场所。"
 et_christian.2.t:0 "一个丑闻昭著的主教"
 et_christian.2.d:0 "[Root.GetName]主教的丑闻行为在当地人中引起了骚动。该省的居民要求我们结束他的丑闻行为。"
 et_christian.2.a:0 "用一个忠于国家的主教来代替他。"
 et_christian.2.b:0 "让我们试着跟他讲道理。"
 et_christian.2.c:0 "这不关我们的事。"
 et_christian.3.t:0 "[Root.GetName]的地方主教团"
 et_christian.3.d:0 "附近省份的基督教主教聚集在[Root.GetName]，决定他们应该如何管理这个地区。经过长时间的讨论、争执和愤怒，他们终于就相关事宜达成了一致。"
 et_christian.3.a:0 "不错。"
 et_christian.4.t:0 "胡斯派宗教改革"
 et_christian.4.d:0 "扬·胡斯是一位捷克传教士，他为自己吸引了大量的追随者，但最近他被指控为异端而受到审判。胡斯被认定有罪并被处决，这激怒了他的追随者，现在他们被天主教会视为异端。胡斯的追随者被称为胡斯派，在我们的一些省份中获得了地位。"
 et_christian.4.a:0 "令人担忧。"
 et_government_event.3.t: "市民夺权"
 et_government_event.3.d: "多年来，君主一直无法遏制布尔乔亚的影响力，现在一些有权势的商人家族正计划永远推翻君主制，以保持自己的权力，建立一个共和国。"
 et_government_event.3.a: "我们不能允许这种情况发生。"
 et_government_event.3.b: "我们无能为力。"
 et_government_event.4.t: "教士夺权"
 et_government_event.4.d: "多年来，君主一直无法遏制神职人员的影响，现在一些强大的宗教团体正计划永远推翻君主制，以保持自己的权力并建立神权。"
 et_government_event.4.a: "我们不能允许这种情况发生。"
 et_government_event.4.b: "我们无能为力。"
 et_kor.1.t:0 "新罗出现"
 et_kor.1.d:0 "长期以来，我们的国家一直是一个高度分散的小部落联盟。然而，在过去的几十年里，其中一个部落，新罗，已经成功地增加了他们的影响力，控制了几个邻近的部落，并将权力集中在他们之下。如果不加以挑战，新罗可能最终从内部接管我们的国家，推翻传统的部落制度。话又说回来，成为一个更集中的王国可能不是一件坏事……"
 et_kor.1.a:0 "一个中央集权的政府会更好。"
 et_kor.1.b:0 "他们应该被平定。"
 et_kor.2.t:0 "百济出现"
 et_kor.2.d:0 "长期以来，我们的国家一直是一个高度分散的小部落联盟。然而，在过去的几十年里，其中一个部落，百济，已经成功地增加了他们的影响力，控制了几个邻近的部落，并将权力集中在他们之下。如果不加以挑战，百济可能最终从内部接管我们的国家，推翻传统的部落制度。话说回来，成为一个更集中的王国可能不是一件坏事……"
 et_kor.2.a:0 "一个中央集权的政府会更好。"
 et_kor.2.b:0 "他们应该被平定。"
 et_kor.3.t:0 "伽耶的崛起"
 et_kor.3.d:0 "长期以来，在我们的边界之外存在着一个叫做伽耶的小部落联盟，但一直都是无关紧要的，被我们的联盟所掩盖。然而，最近伽耶逐渐扩大了他们的影响力，他们现在已经上升到了与我们相抗衡的地位，成为该地区的主导部落联盟。"
 et_kor.3.a:0 "是时候让伽耶崛起了。"
 et_kor.3.b:0 "弁韩不会轻易倒下"
 flavor_sel.EVTNAME1:0 "塞尔柱人对土地的渴望"
 flavor_sel.EVTDESC1:0 "一群被称为塞尔柱人的乌古斯突厥人最近获得了相当多的追随者，现在这些游牧民族渴望拥有属于他们的土地。塞尔柱人的统治者把目光投向了目前在我们控制下的呼罗珊北部，并要求我们和平割让土地给他们。他们所谓的和平请求在某种程度上被掩盖了，因为这些突厥人已经进入呼罗珊并占领了他们想要的土地。如果我们要守住我们在这个地区的财产，我们必须打败塞尔柱人，从他们手中夺回我们的土地。"
 flavor_sel.1.a:0 "我们不会不战而屈人之兵。"
 flavor_sel.1.tooltip:0 "塞尔柱人将要求乌古斯人支持"
 flavor_sel.1.b:0 "接受他们的请求。他们可能会被证明是一个有价值的盟友。"
 flavor_sel.EVTNAME2:0 "塞尔柱人寻求乌古斯人的支持"
 flavor_sel.EVTDESC2:0 "迁徙到我们南方的前乌古斯氏族已经建立了一个苏丹国，现在自称为塞尔柱人。他们的力量在乌古斯部落中是众所周知的，我们的许多人正在考虑加入塞尔柱人的行列，争取占领波斯。另一方面，有些人认为塞尔柱人是叛徒，他们抛弃了乌古斯部族，因此不值得我们支持。"
 flavor_sel.2.a:0 "我们将跟随塞尔柱人！"
 flavor_sel.2.tooltip:0 "一些省份将投靠塞尔柱人"
 flavor_sel.2.b:0 "叛徒不值得我们支持。"
 flavor_sel.EVTNAME3:0 "一个新王朝的崛起"
 flavor_sel.EVTDESC3:0 "随着我们对呼罗珊地区的成功入侵，我们民族内部的上层人士尝到了波斯人的生活方式和奢华。他们现在提议放下我们的游牧生活，将我们社区中的那些不同部落统一在一个新的王朝之下。"
 flavor_sel.3.a:0 "塞尔柱王朝将崛起！"
 flavor_sel.3.b:0 "胡说八道！我们我们是高贵的游牧民族，不会放弃我们的习俗。"
 et_estates.1.t:0 "企业捐赠"
 et_estates.1.d:0 "议会目前正在讨论新的公司条例的立法问题。来自几家大公司的说客已经向我们提供了慷慨的捐款，以确保这项立法不被通过。"
 et_estates.1.a:0 "接受捐赠。"
 et_estates.1.b:0 "我们不支持腐败。"
 et_estates.2.t:0 "罢工！"
 et_estates.2.d:0 "工人们觉得他们的工作没有得到适当的补偿。为了试图迫使他们的雇主改善状况，他们组织了一次罢工，拒绝工作，直到他们的要求得到满足。"
 et_estates.2.a:0 "同意这些要求。"
 et_estates.2.b:0 "不要理会他们。"
 et_estates.2.c:0 "用武力将他们送回工作岗位。"
 et_estates.3.t:0 "外包"
 et_estates.3.d:0 "一家大公司决定将其大部分生产转移到劳动力更便宜的其他国家，关闭了许多本地工厂，使工人失业。这引起了一些工人的抗议，他们希望确保这种情况在未来不会发生。我们可以通过向那些将生产留在[Root.GetName]的公司提供奖金来做到这一点。或者，我们可以惩罚那些将工厂设在国外的公司。"
 et_estates.3.a:0 "奖励国内生产。"
 et_estates.3.b:0 "惩罚外国生产。"
 et_estates.3.c:0 "什么都不做。"
 etf_event_disaster.1.t:0 "企业接管"
 etf_event_disaster.1.d:0 "大公司在我们国家获得了巨大的影响力。利用这种新发现的影响力，他们已经迫使旧政府辞职，并组建了一个更有利于他们公司利益的新政府。"
 etf_event_disaster.1.r:0 "可恶！"
 etf_event_disaster.2.t:0 "恢复正常"
 etf_event_disaster.2.d:0 "公司对我们政府的完全控制已经结束，使得一切恢复正常。"
 etf_event_disaster.2.r:0 "和平！"
 etf_event_disaster.5.t:0 "军事政变"
 etf_event_disaster.5.d:0 "军队已经完全控制了我们的国家，并在首都举行了盛大的阅兵仪式，以显示他们的权力，迫使旧政府辞职。一个由军方领导的新政府已经成立，取而代之。"
 etf_event_disaster.5.r:0 "可恶！"
 etf_event_disaster.6.t:0 "恢复正常"
 etf_event_disaster.6.d:0 "军队对政府的控制已经结束，政府再次控制了自己的军事力量。"
 etf_event_disaster.6.r:0 "和平！"
 etf_event_disaster.7.t:0 "工人政变"
 etf_event_disaster.7.d:0 "工人已经在我国获得了足够的影响力，可以接管政府，建立一个新的社会主义政府。"
 etf_event_disaster.7.r:0 "可恶！"
 etf_event_disaster.8.t:0 "恢复正常"
 etf_event_disaster.8.d:0 "工人们对我们政府的完全控制已经结束，使得一切恢复正常。"
 etf_event_disaster.8.r:0 "和平！"
 et_nuke.1.t:0 "选择目标省份"
 et_nuke.1.d:0 "我们正在考虑对我们的敌人使用核武器。但在这之前，我们必须选择一个目标省份。"
 et_nuke.1.a:0 "首都"
 et_nuke.1.b:0 "主要城市"
 et_nuke.1.c:0 "贸易中心"
 et_nuke.1.dd:0 "要塞"
 et_nuke.1.e:0 "港口"
 et_nuke.1.f:0 "随机省份"
 et_nuke.1.g:0 "更多选择"
 et_nuke.1.h:0 "取消"
 et_nuke.2.t:0 "确认发射"
 et_nuke.2.d:0 "一切准备就绪，向选定的省份发射核弹。"
 et_nuke.2.a:0 "按下红色大按钮"
 et_nuke.2.b:0 "中止任务"
 et_nuke.3.t:0 "[Root.GetName]被核弹击中"
 et_nuke.3.d:0 "[Root.GetName]被核弹击中，造成了大面积的破坏，大量平民死亡，基础设施遭到破坏。面对这样的破坏，许多人要求政府尽快结束战争，而另一些人现在则更加坚定地希望看到敌人被打败，以报复他们的残酷行为。"
 et_nuke.3.a:0 "糟糕。"
 et_cathar.EVTNAME1:0 "清洁派的兴起"
 et_cathar.EVTDESC1:0 "最近出现的一种被称为「清洁派」的基督教运动，在我国一些省份的普通民众中获得了很多追随者。这些自称为善良基督徒的追随者相信二元世界有两个神圣的存在，即创造者上帝和毁灭者撒旦。许多基督徒认为这与他们的一神论信仰背道而驰，而成熟的基督教会已经谴责清洁派为异端。如果不加控制，这种新宗教的传播会对教皇在欧洲的权威构成威胁。"
 et_cathar.1.a:0 "我们需要阻止他们。"
 et_cathar.1.b:0 "这不关我们的事。"
 et_cathar.EVTNAME2:0 "清洁派的传播"
 et_cathar.EVTDESC2:0 "清洁派正在通过其追随者在西欧慢慢传播。与大多数形式的基督教不同，清洁派允许妇女担任精神领袖，这有助于它在妇女中传播。清洁派教徒经常在平民中得到庇护，因此很难找到他们，而且他们反对教会的行为往往可以逃脱惩罚。"
 et_cathar.2.a:0 "令人担忧。"
 et_cathar.2.b:0 "不错。"
 et_cathar.EVTNAME3:0 "改革问题"
 et_cathar.EVTDESC3:0 "虽然清洁派掌握着许多真理的关键，但它的一些更极端的信仰可能不适合在整个社会中实施。例如，许多清洁派教徒认为所有的人类生殖都是有罪的，从长远来看，这可能对我们的国家不利。我们的世俗顾问指示我们对此进行改革，以淡化其一些更极端的信仰。"
 et_cathar.3.a:0 "实施改革。"
 et_cathar.3.b:0 "我们不会偏离真正的信仰。"
 et_cathar.EVTNAME4:0 "阿尔比根十字军东征"
 et_cathar.EVTDESC4:0 "异端运动清洁派正在不受控制地蔓延，并使许多基督徒皈依其行列。教皇作为天主教——真正的信仰——的首领，必须找到阻止这一异端进一步蔓延的方法。一次十字军东征，所有忠诚的天主教统治者联合起来击败清洁派教徒，可能是一个有效的解决方案。"
 et_cathar.4.a:0 "呼唤十字军！"
 et_cathar.4.b:0 "我们应该更加谨慎。"
 et_cathar.EVTNAME5:0 "阿尔比根十字军东征"
 et_cathar.EVTDESC5:0 "教皇已经宣布对清洁派教徒进行讨伐，并要求所有天主教统治者参与消灭其境内的任何清洁派少数民族，并向保护他们的国家开战。现在，我们要决定是否要参与保护天主教信仰的完整性。"
 et_cathar.5.a:0 "支持十字军。"
 et_cathar.5.b:0 "这不关我们的事。"
 et_cathar.EVTNAME6:0 "牲畜禁令"
 et_cathar.EVTDESC6:0 "清洁派认为，动物是人类灵魂转世的载体，因此禁止杀戮动物。甚至其他动物产品如奶酪和牛奶也不允许，因为它们是交媾的副产品。尽管如此，在我国的一些地区，饲养牲畜是大多数人的谋生方式，一些宗教领袖要求我们结束他们伤害动物的罪恶做法，但这样做肯定会激怒一些人。"
 et_cathar.6.a:0 "结束它。"
 et_cathar.6.b:0 "这不是什么大问题。"
 carthage.EVTNAME1:0 "$PROVINCENAME$的饥荒"
 carthage.EVTDESC1:0 "罗马人在北非的统治以及它所维持的贸易路线的崩溃，大大削弱了当地的经济。现在，在$PROVINCENAME$已经陷入困境的农村社区受到了饥荒的打击。然而，这场饥荒的一个奇怪的后果是当地的布匿文化开花结果，因为布匿的小城镇受饥荒和贸易损失的影响比其他地方小得多。"
 carthage.EVTOPTA1:0 "有趣"
 et_egypt.1.t:0 "地震袭击亚历山大港"
 et_egypt.1.d:0 "一场强烈的地震袭击了亚历山大市。城市的许多地方都受到了破坏，但最重要的是，一千多年来一直守护着亚历山大港的古老的亚历山大灯塔已经部分倒塌了。我们的专家认为修复灯塔的成本太高，我们的资源最好用在修复城市上。"
 et_egypt.1.a:0 "真倒霉。"
 et_egypt.1.b:0 "组织一次修复城市的工作。"
 et_egypt.1.c:0 "尽我们所能恢复灯塔。"
 culture.23.t:0 "$PROVINCENAME$去殖民化"
 culture.23.d:0 "我们已经成功地将所有的人从$PROVINCENAME$搬迁出去。该省现在已无人居住。"
 culture.23.a:0 "好的"
 et_political.10.b:0 "逮捕他"
 et_ostsiedlung.1.t: "日耳曼移民问题"
 et_ostsiedlung.1.d: "日耳曼人口正在蓬勃发展。到处都有新的土地被征用，多余的移民从日耳曼的核心领土迁移过来，而且大多是向东迁移。新来者不仅带来了他们的语言和习俗，还带来了新的技术技能和设备。他们的地位正迅速成为我们国家的一个争论点——我们应该允许他们留下来，还是敦促他们迁往其他地方？"
 et_ostsiedlung.1.a: "让我们欢迎他们。"
 et_ostsiedlung.1.b: "我们应该保护我们的身份认同。"
 et_ostsiedlung_tooltip: "日耳曼人将开始在我们的土地上定居。这可能会在未来产生影响。"
 et_ostsiedlung.2.t: "[Root.GetName]的日耳曼人"
 et_ostsiedlung.2.d: "日耳曼人不断涌入[Root.GetName]，导致他们成为该省的大多数。"
 et_ostsiedlung.2.a: "有趣。"
 et_ostsiedlung.2.b: "我们需要扭转这一进程。"
 et_ostsiedlung.3.t: "继承人接纳日耳曼文化"
 et_ostsiedlung.3.d: "我们国家最近的文化发展使我们的继承人对日耳曼语言和文化产生了兴趣。现在，他们已经完全采用了这种新的身份认同。"
 et_ostsiedlung.3.a: "真是世界性的！"
 et_ostsiedlung.4.t: "我们新的日耳曼认同"
 et_ostsiedlung.4.d: "随着日耳曼移民向东进入斯拉夫土地，他们遇到了一系列不同的文化和语言。尽管如此，他们仍坚持不懈，建立了自己的社区，并将自己的生活方式强加于这片土地。\n今天，我们国家的主导文化是德语，这证明了那些早期移民的持久遗产和他们在历史上留下印记的决心。"
 et_ostsiedlung.4.a: "啊，很好。"
 et_ostsiedlung.4.b: "我们不能抛弃我们的根。"
 et_ostsiedlung_end_tooltip: "这将结束日耳曼人在我们土地上的定居。"
 et_ostsiedlung.5.t: "在[Root.GetName]的反日耳曼骚乱"
 et_ostsiedlung.5.d: "随着街头暴力事件的爆发，[Root.GetName]的日耳曼居民和斯拉夫社区之间不断酝酿的紧张关系今天终于达到了沸点。全省范围内爆发了反日耳曼骚乱，留下了破坏和混乱的痕迹。"
 et_ostsiedlung.5.a: "好吧。"
 et_ostsiedlung.5.b: "补偿移民。"
 et_ostsiedlung.6.t: "日耳曼人的定居导致了发展"
 et_ostsiedlung.6.d: "事实证明，日耳曼人在该地区的定居为当地经济带来了福音，移民的涌入导致了发展和增长的高潮。新的定居点如雨后春笋般出现，繁华的市场和贸易路线将[Root.GetName]与更广阔的世界连接起来。"
 et_ostsiedlung.6.a: "好消息！"
 et_ostsiedlung.7.t: "日耳曼移民结束"
 et_ostsiedlung.7.d: "经过多年的移民和定居，始于中世纪早期的日耳曼移民运动已经结束了。这场运动塑造了该地区几个世纪以来的文化和政治景观，并曾导致神圣罗马帝国东部地区的大规模社会变革。"
 et_ostsiedlung.7.a: "一个时代的结束。"
 et.EVTOPTmormon:0 "摩门教"
 personal_deities_orthodox_icons_events_mmetr.1.t: "基辅的圣奥尔加"
 personal_deities_orthodox_icons_events_mmetr.1.desc: "经过教会的多次讨论，基辅的奥尔加被授予圣人身份。基辅的圣奥尔加是基辅罗斯的摄政统治者，是东欧最早皈依基督教的人之一。在前往君士坦丁堡时，奥尔加在皇帝和牧首的帮助下皈依了基督教。虽然罗斯的基督教化只有到她的孙子弗拉基米尔大帝时才真正实现，但奥尔加是罗斯第一个进入天主之国的人。由于她为改变罗斯人民的信仰所做的努力，她被授予了Isapóstolos的荣誉称号，意思是「等同使徒」。"
 personal_deities_orthodox_icons_events_mmetr.1.a: "愿我们效仿圣奥尔加，传播真正的信仰"
 personal_deities_orthodox_icons_events_mmetr.1.tt: "解锁东正教的§T基辅的圣奥尔加像§!"
 great_plague.10.a:0 "糟糕。"
 et_gbr.1.t: "文化认同问题"
 et_gbr.1.d: "法语已经成为统治阶级的通用语言，但我们的国家仍被视为不列颠人的。"
 et_gbr.1.a: "我们将保留我们的文化。"
 et_gbr.1.b: "让我们接受法兰西文化。"
 red_turbans.1.t: "红巾军起义"
 red_turbans.1.desc: "多年来，红巾军运动凭借其宗教教义在中国国内日益壮大，但现在它已经开始从农耕人口中大规模动员农民，意图推翻我们对中国的统治，将其交还给中国人控制。在我们能够粉碎叛军的抵抗，打败他们的领导人之前，我们必须保护帝国。"
 red_turbans.1.a: "我们必须保卫帝国！"
 red_turbans.2.t: "起义结束"
 red_turbans.2.desc: "我们终于打败了叛军，处决了他们的首领，确保了我们对中国的统治。"
 red_turbans.2.a: "太好了！"
 red_turbans.3.t: "情况越来越失控了"
 red_turbans.3.desc: "许多中国农民感到我们对中国的统治正在削弱，他们的反抗越来越大胆。更多的反抗者加入了红巾军。"
 red_turbans.3.a: "不惜一切代价保卫帝国！"
 red_turbans.8.t: "对汉人的不当对待"
 red_turbans.8.desc: "在对中国几十年的统治中，许多汉族人感到我们的领导者对他们不好。他们在我们帝国的管理中只获得了非常有限的权力，而且很少关注中国的气候和经济困难。我们向中国地区征收大量税收，以资助我们在中国大陆各地的占领，并建造了大量宫殿，这严重危害了我们的稳定，也是中国领土上不断发生叛乱的重要原因。"
 red_turbans.8.a: "我们是中国的合法统治者"
 red_turbans.9.t: "腐败猖獗"
 red_turbans.9.desc: "自从我们在中国建立统治以来，腐败一直是个重要问题。从地方到中央，各级政府都存在贪官污吏。甚至朝中大臣也涉嫌参与此类行为。我们的统治者已经实施了减少腐败的政策，例如详细规定了与腐败犯罪有关的审查和检查规则。然而，事实证明这些努力并不成功。"
 red_turbans.9.a: "这是不能容忍的"
 red_turbans.11.t: "白莲教"
 red_turbans.11.desc: "中国民众对我朝的明显不满以及最近发生的自然灾害导致出现了以阴谋推翻我朝统治为目的的秘密教派。虽然我们已经禁止了这些做法，并试图解散这些组织，但他们已经转入地下，继续在暗处活动，并招募更多的人加入他们的事业。据信，白莲教在中国有许多有影响力的人物，我们以前曾认为他们对我们忠心耿耿。"
 red_turbans.11.a: "可疑"
 red_turbans.12.t: "高通货膨胀"
 red_turbans.12.desc: "我们的领导者和上层阶级滥印纸币，大大加剧了通货膨胀。帝国货币大幅贬值，导致人们对我们的统治普遍不满。众所周知，这些做法是为了让宫廷和上层阶级受益，但下层阶级和商人的生意却受到了损害。因此，他们寻求以白银或黄金为基础的其他交换形式，而这种做法也被我们的政府所禁止。这种情况势必会恶化。"
 red_turbans.12.a: "这是无稽之谈。"
 red_turbans.13.t: "黑死病"
 red_turbans.13.desc: "几个月来，一种新疾病多次爆发，在中国一些城市造成了相当大比例的人口死亡。许多人认为这表明我们不是天命的合法拥有者，在中国人眼中，我们不配在没有天命的情况下统治他们。但愿这不会导致进一步的动乱。"
 red_turbans.13.a: "可恶！"
 red_turbans.14.t: "朱元璋将军的崛起"
 red_turbans.14.desc: "我们听说，叛军首领朱元璋正在筹备一支军队，准备控制中国，建立他的明朝政府。很显然，他是白莲教的成员，已经有了一定的地位，想抓住这个虚弱的时机，向他的汉族对手和我们的政府宣战。中国社会根深蒂固地认为，我们不是治理这个帝国的天命之子。现在，剩下的就是反抗和斗争了。"
 red_turbans.14.a: "我们必须摧毁他们"
 red_turbans.15.t: "汉人起义"
 red_turbans.15.desc: "许多将军利用我们的衰弱状态，不惜一切代价企图推翻我们的政府。按照古代头巾的传统，利用头巾的遗产，以及黄河对汉族和中国的象征意义和历史意义，许多由将军领导的有组织的中国农民起义爆发了。这些将军的目标是恢复汉人的古老辉煌。这些游击队的攻击依据是我国政府对汉族人民的管理不善、歧视和虐待，以及近年来发生的众多灾难，包括多次黄河水灾。至少我们知道他们不是明朝的盟友"
 red_turbans.15.a: "又一个？"
 red_turbans.16.t: "明朝叛军"
 red_turbans.16.desc: "陛下，我们发现在帝国的一些省份，许多农民及与明朝结盟的派系正在起义。我们的当局无法将他们控制在当地，但我们必须尽快调来援军。"
 red_turbans.16.a: "他们寻求天命"
 red_turbans.17.t: "洪水"
 red_turbans.17.desc: "陛下，我们获悉中国某些地区发生了新的特大洪灾。在这种情况下，似乎连老天爷都不站在我们这边。希望这些灾难不会引发进一步的报复。"
 red_turbans.17.a: "不幸"
 red_turbans.18.t: "吴主"
 red_turbans.18.desc: "主公，我们获悉一位名叫张士诚的中国将军在中国东部地区获得了大量民众的支持，并击败了我军驻扎在那里的部队。这位将军是黄河灾难的亲历者之一，他利用民众对我们的不满，决定以「吴王」的称号宣布该地区独立。我们必须在这些叛乱成为趋势之前解决他和他的军队。幸运的是，他似乎与其他中国军阀有冲突。"
 red_turbans.18.a: "我们会击败他们"
 red_turbans.19.t: "夏主"
 red_turbans.19.desc: "陛下，我们在中国西部的驻军被打败了。一个名叫明玉珍的中国军阀似乎在重庆城取得了军事胜利，从而得以以「大夏皇帝」的称号宣布该领土独立。这个游击队似乎支持明朝，尽管他们也愿意参战以确保天命在中国的统治。显然，这个军阀也来自白莲教，并已获得足够的支持，使我们陷入困境。这种趋势很危险。"
 red_turbans.19.a: "我们会击败他们"
 red_turbans.20.t: "汉主"
 red_turbans.20.desc: "陛下，我们在湖南地区的军队被打败了，看来是另一个来自白莲教的中国军阀韩山童干的。他与重建的汉朝以及徐达、常遇春等其他军阀一起，不仅企图控制我们控制的地区，还企图控制其他已经解体的中国独立国家。在这一点上，它已演变成一场争夺中国帝位的全面内战，而我们并不具备同时打击所有这些敌人的有利条件。我们的军队已经疲惫不堪，我们的后备力量也很有限。"
 red_turbans.20.a: "我们会击败他们"
 red_turbans.21.t: "明主"
 red_turbans.21.desc: "陛下，我们又失去了对中原地区的控制，这次军阀们在江西和安徽击败了我们的军队，并宣布建立明朝。与之前的叛乱相比，这次的叛乱似乎尤为激烈，不过还不清楚是谁在领导这场叛乱。这些汉人统治者肯定是白莲教的成员，他们憎恨我们的政府，想要推翻托妥懽帖睦尔。他们反对我们对汉族和中国的政策，认为我们不受神灵保护。"
 red_turbans.21.a: "我们会击败他们"
 red_turbans.22.t: "闽主"
 red_turbans.22.desc: "我们失去了对福建地区的控制。随着我们在当地的统治崩溃，一个反叛军阀宣称该地区为其所有，并在该地区建立了一个新王国。"
 red_turbans.22.a: "我们会击败他们"
 red_turbans.23.t: "中国志愿者"
 red_turbans.23.desc: "来自前金地区的中国志愿者正在提供支持。由于过去一直遭受民族歧视，他们对汉人深恶痛绝。历史上，他们曾与汉人争夺对中国的控制权，而现在，他们中的一些人对我们继续掌权感到更加放心。我们应该抓住这个机会。"
 red_turbans.23.a: "我们得到了一些帮助"