l_english:
 et.EVTNAME1:0 "基督教的传播"
 et.EVTDESC1:0 "越来越多的人正在放弃他们古老的希腊神。$PROVINCENAME$的大多数人已经皈依了基督教。"
 et.EVTOPTA1:0 "我们能做点什么吗？"
 et.EVTNAME2:0 "基督教的传播"
 et.EVTDESC2:0 "基督教的影响已从邻近省份蔓延到了$PROVINCENAME$。"
 et.EVTOPTA2:0 "好吧"
 et.EVTNAME3:0 "$PROVINCENAME$皈依"
 et.EVTDESC3:0 "跟随他们的统治者的榜样，$PROVINCENAME$的人们放弃了他们的异教信仰，改信唯一的正信。"
 et.EVTOPTA3:0 "太棒了！"
 et.EVTNAME4:0 "东西方教会大分裂"
 et.EVTDESC4:0 "东西方教会长期以来一直在向不同的方向发展，但最近罗马和君士坦丁堡的牧首们之间的分歧使这些问题浮出水面。现在是整个基督教世界选择立场的时候了。"
 et.EVTOPTA4:0 "教皇将统治我们所有人。"
 et.EVTNAME5:0 "东西方教会大分裂"
 et.EVTDESC5:0 "东西方教会长期以来一直在向不同的方向发展，但最近罗马和君士坦丁堡的牧首们之间的分歧使这些问题浮出水面。现在是整个基督教世界选择立场的时候了。"
 et.EVTOPTA5:0 "我们与教皇同在。"
 et.EVTOPTB5:0 "东方教会是真正的正统。"
 et.EVTNAME6:0 "东西方教会大分裂"
 et.EVTDESC6:0 "东西方教会长期以来一直在向不同的方向发展，但最近罗马和君士坦丁堡的牧首们之间的分歧使这些问题浮出水面。现在是整个基督教世界选择立场的时候了。"
 et.EVTOPTA6:0 "我们与教皇同在。"
 et.EVTOPTB6:0 "东方教会是真正的正统。"
 et.EVTNAME7:0 "伊斯兰的诞生"
 et.EVTDESC7:0 "一个叫穆罕默德的有影响力的先知为这个叫伊斯兰教的新宗教聚集了相当多的追随者。现在他为你提供了巨大的回报，让你皈依并帮助他传播新宗教。"
 et.EVTOPTA7:0 "为了真主！"
 et.EVTOPTB7:0 "我们永远不会放弃我们的信仰。"
 et.EVTNAME8:0 "伊斯兰的传播"
 et.EVTDESC8:0 "伊斯兰教的影响已经从邻近的一个省份扩散到$PROVINCENAME$。"
 et.EVTOPTA8:0 "好吧"
 et.EVTNAME9:0 "一个邻国加入哈里发国"
 et.EVTDESC9:0 "一些著名的穆罕默德的追随者曾前往邻国的首都，并设法使他们皈依伊斯兰教。他们的统治者现在承认我们是他们土地的合法统治者。"
 et.EVTOPTA9:0 "好"
 et.EVTNAME10:0 "东西方教会大分裂已被弥合"
 et.EVTDESC10:0 "西方天主教会和东方正教会之间的大分裂终于得到了修补。随着五大牧首区的统一，包括重要的罗马主教区，天主教信仰现在对欧洲人民几乎没有任何影响。将会有一些人仍然坚持它，但他们的数量会很少，而五大牧首可以再次声称对整个基督教世界的普遍统治。"
 et.EVTOPTA10:0 "如果风向是这样的话……"
 et.EVTOPTB10:0 "我们永远不会放弃我们的信仰！"
 et.EVTNAME11:0 "阿里乌斯派传播"
 et.EVTDESC11:0 "阿里乌斯的神学教义在第一届大公会议上被宣布为异端邪说。然而，这并没有阻止他的思想传播。阿里乌斯派的教义在$PROVINCENAME$省内成为多数。"
 et.EVTOPTA11:0 "好吧"
 et.EVTNAME14:0 "$PROVINCENAME$叛变"
 et.EVTDESC14:0 "我们没能夺回$PROVINCENAME$，整个省份都投靠了$CONTROLLERNAME$。"
 et.EVTOPTA14:0 "可恶！"
 et.EVTNAME15:0 "$FROM$叛变"
 et.EVTDESC15:0 "我们已经成功地保持了对$FROM$的控制，足以使其成为我们国家的一部分。"
 et.EVTOPTA15:0 "太棒了！"
 et.EVTNAME16:0 "圣帕特里克"
 et.EVTDESC16:0 "他们叫他帕特里克。一段时间以来，他一直在我们的土地上游荡，在我们的人民中传播基督教的信息。他的热情是无与伦比的；他忍受了当地领导人无数次的监禁，被强盗殴打，以及更多以他的神的名义。然而，他仍然在传教，他的名声越来越大，相信他的话的人也越来越多。"
 et.EVTOPTA16:0 "诅咒这个散布谎言的人吧！"
 et.EVYOPTB16:0 "也许他之所以如此成功，是因为他说了真话……"
 et.EVTNAME18:0 "罗马的分裂"
 et.EVTDESC18:0 "我们已经决定将罗马帝国一分为二。现在我们必须决定是要治理以罗马为中心的西部地区，还是要统治君士坦丁堡为中心的东部地区。"
 et.EVTOPTA18:0 "让我们统治西方"
 et.EVTOPTB18:0 "我们将统治东方"
 et.EVTOPTC18:0 "算了"
 et.EVTNAME19:0 "佛教的传播"
 et.EVTDESC19:0 "一些佛教僧侣来到日本，并成功地使$PROVINCENAME$的大多数人皈依了他们的宗教。"
 et.EVTOPTA19:0 "好吧"
 et.EVTNAME20:0 "神道教的诞生"
 et.EVTDESC20:0 "日本的传统信仰在$PROVINCENAME$再次得到了发展。他们将其改革成一种称为「神道教」的新的宗教，认为日本是神明为日本人民直接创造的天堂，神道教代表着自然的力量和美丽与日本人民之间的根本联系。"
 et.EVTOPTA20:0 "有趣"
 et.EVTNAME21:0 "神道教的传播"
 et.EVTDESC21:0 "神道的思想在$PROVINCENAME$的人民中已经深入人心。他们中的大多数人已经放弃了他们的旧俗。"
 et.EVTOPTA21:0 "好吧"
 et.EVTNAME22:0 "塞尔维亚人的迁徙"
 et.EVTDESC22:0 "塞尔维亚人从他们的东北部家乡迁移到我们的领土。他们的文化和宗教已经成为几个省份的主流。"
 et.EVTOPTA22:0 "令人担忧"
 et.EVTNAME23:0 "克罗地亚人的迁徙"
 et.EVTDESC23:0 "克罗地亚人从他们的东北部家乡迁移到我们的领土。他们的文化和宗教已经成为几个省的主流。"
 et.EVTOPTA23:0 "令人担忧"
 et.EVTNAME24:0 "恢复稳定"
 et.EVTDESC24:0 "通过击败叛乱和恢复和平，我们成功地恢复了稳定，并加强了我们对帝国遥远地区的控制。"
 et.EVTOPTA24:0 "终于"
 et.EVTNAME25:0 "罗马治下的和平终结了"
 et.EVTDESC25:0 "叛乱和不稳定正在帝国中蔓延。再加上军事活动的增加，我们的专家认为罗马治下的和平时代已经结束。"
 et.EVTOPTA25:0 "他们可能是对的"
 et.EVTNAME26:0 "帝国的衰落"
 et.EVTDESC26:0 "持续的叛乱和不稳定使我们越来越难以治理我们庞大的帝国。我们必须在帝国完全崩溃之前加大恢复稳定的努力。"
 et.EVTOPTA26:0 "大事不妙"
 et.EVTNAME27:0 "谋杀皇帝"
 et.EVTDESC27:0 "皇帝被他自己的禁卫军杀害了。禁卫军声称，皇帝被权力蒙蔽了双眼，正将帝国推向毁灭。禁卫军将一个新的皇帝扶上了王位，并迫使元老院接受他的主张。然而，仍有许多人否认新皇帝统治帝国的权利。"
 et.EVTOPTA27:0 "这一点也不好"
 et.EVTNAME28:0 "世俗主义被抛弃"
 et.EVTDESC28:0 "我们已经决定抛弃世俗国家的想法，决定采用一种国教。我们应该将哪种宗教作为新的国教？"
 et.EVTOPTA28:0 "天主教"
 et.EVTOPTB28:0 "新教"
 et.EVTOPTC28:0 "改革宗"
 et.EVTOPTD28:0 "东正教"
 et.EVTOPTE28:0 "基督合性派"
 et.EVTOPTF28:0 "景教"
 et.EVTOPTG28:0 "什叶派"
 et.EVTOPTH28:0 "艾巴德派"
 et.EVTOPTI28:0 "大乘佛教"
 et.EVTOPTJ28:0 "上座部佛教"
 et.EVTOPTK28:0 "金刚乘佛教"
 et.EVTOPTL28:0 "印度教"
 et.EVTOPTM28:0 "儒教"
 et.EVTOPTN28:0 "神道教"
 et.EVTOPTO28:0 "犹太教"
 et.EVTOPTP28:0 "祆教"
 et.EVTOPTQ28:0 "我改变主意了"
 et.EVTOPTR28:0 "阿里乌斯派"
 et.EVTOPTS28:0 "逊尼派"
 et.EVTOPTT28:0 "锡克教"
 et.EVTOPTU28:0 "耆那教"
 et.EVTOPTV28:0 "苯教"
 et.EVTOPTW28:0 "巫仪教"
 et.EVTOPTX28:0 "长生天"
 et.EVTOPTY28:0 "希腊多神教"
 et.EVTOPTZ28:0 "诺斯信仰"
 et.EVTNAME29:0 "故土被遗弃"
 et.EVTDESC29:0 "我们的人民已经迁移到新的土地上，很少有人留在我们的故土。这些地区现在正被邻近的部落所占领。"
 et.EVTOPTA29:0 "好吧"
 et.EVTNAME30:0 "$PROVINCENAME$被劫掠"
 et.EVTDESC30:0 "$PROVINCENAME$已被洗劫一空！如果我们不能在六个月内夺回它，他们有可能直接把它并入他们的国家。"
 et.EVTOPTA30:0 "然后我们把它拿回来"
 et.EVTNAME31:0 "$FROM$之劫"
 et.EVTDESC31:0 "我们的军队又一次取得了胜利。我们已经获得了对$FROM$的控制权，如果我们能将其控制持续六个月，我们就能直接将其并入我们的国家。"
 et.EVTOTPA31:0 "$MONARCH$奖赏他的手下"
 et.EVTNAME32:0 "$PROVINCENAME$加入哈里发国"
 et.EVTDESC32:0 "最近，$PROVINCENAME$的人们皈依了伊斯兰教，现在愿意加入哈里发国。"
 et.EVTOPTA32:0 "可恶！"
 et.EVTNAME33:0 "$FROM$加入我们"
 et.EVTDESC33:0 "$FROM$的大多数穆斯林愿意放弃他们以前的主人，接受哈里发的统治。"
 et.EVTOPTA33:0 "太棒了！"
 et.EVTOPTB33:0 "那个省份是没有价值的"
 et.EVTNAME34:0 "亚美尼亚教会拥护基督合性派"
 et.EVTDESC34:0 "神学教条二性二位说——耶稣基督身上存在两种性质，即神性和人性的基督学立场——在高加索地区的教会中引发了激烈的神学辩论。在高加索地区各教会在$PROVINCENAME$举行的公会议之后，亚美尼亚教会正式谴责了二性二位说的教条。基于对亚历山大的西里尔著作的理解，亚美尼亚教会现在信奉基督合性派。基督合性派是一种准则，认为在耶稣基督的身上，神性和人性结合在一起（mia - \"one\"或\"unity\"），没有分离，没有混合，没有混淆，没有改变，在一个单一的复合性质（\"physis\"）。"
 et.EVTOPTA34:0 "好吧"
 et.EVTNAME36:0 "苏维汇人的迁徙"
 et.EVTDESC36:0 "苏维汇人从他们在日耳曼的家乡迁移到加利西亚。他们的文化和宗教已经成为几个省份的主流，现在他们正试图为自己建立一个独立的王国。"
 et.EVTOPTA36:0 "令人担忧"
 et.EVTNAME37:0 "汪达尔人的迁徙"
 et.EVTDESC37:0 "汪达尔人已经从他们在日耳曼的故乡迁移到了伊斯帕尼亚。他们的文化和宗教已经成为几个省份的主流，现在他们正试图建立自己的独立王国。"
 et.EVTOPTA37:0 "令人担忧"
 et.EVTNAME38:0 "不列颠人起义"
 et.EVTDESC38:0 "不列颠人已经变得不安分，在我们边界的袭击也增加了。许多罗马公民已经离开不列颠尼亚，前往帝国的更多中心地区，当地的行政人员也暗示他们也想这样做。"
 et.EVTOPTA38:0 "我们不会离开不列颠尼亚"
 et.EVTOPTB38:0 "放弃不列颠尼亚"
 et.EVTNAME40:0 "开始一次探险"
 et.EVTDESC40:0 "由于$MONARCHTITLE$$MONARCH$的慷慨资助，勇敢的冒险家们终于准备好启程前往未知之地。"
 et.EVTOPTA40:0 "我期待着他们的回归"
 et.EVTNAME41:0 "成功的探险"
 et.EVTDESC41:0 "探险队终于回来了，讲述他们发现的土地的伟大故事。"
 et.EVTOPTA41:0 "太棒了！"
 et.EVTNAME42:0 "失败的探险"
 et.EVTDESC42:0 "我们资助的探险队应该早就回来了。我们可能永远不知道他们发生了什么，但很明显，没有新土地的信息。"
 et.EVTOPTA42:0 "可恶！"
 et.EVTNAME43:0 "什叶派的崛起"
 et.EVTDESC43:0 "一个强大的什叶派穆斯林新王朝已经诞生了。他们已经聚集了一支庞大的军队，并试图为自己创造一个独立的王国。"
 et.EVTOPTA43:0 "他们不会成功的"
 et.EVTNAME44:0 "西哥特人的迁移"
 et.EVTDESC44:0 "西哥特人已经迁移到了阿基坦尼亚，现在希望在那里建立自己的王国。西哥特王提出，如果我们和平地放弃领土，就可以帮助我们保卫帝国。"
 et.EVTOPTA44:0 "我们可以找个盟友"
 et.EVTOPTB44:0 "绝不！"
 et.EVTNAME45:0 "东哥特人的迁移"
 et.EVTDESC45:0 "东哥特人已经迁移到伊利里亚，现在希望在那里建立自己的王国。东哥特王提出，如果我们和平地放弃领土，就可以帮助我们保卫帝国。"
 et.EVTOPTA45:0 "我们可以找个盟友"
 et.EVTOPTB45:0 "绝不！"
 et.EVTNAME46:0 "发现了石油"
 et.EVTDESC46:0 "在$PROVINCENAME$已经发现了大量的石油储备。"
 et.EVTOPTA46:0 "太棒了！"
 et.EVTNAME47:0 "$PROVINCENAME$宗教会议"
 et.EVTDESC47:0 "基督教最重要的宗教领袖们在$PROVINCENAME$举行了一次会议，讨论由阿里乌斯的教义引起的争论。宗教议会同意耶稣基督是上帝，并宣布阿里乌斯关于耶稣是被造物的观点是异端。"
 et.EVTOPTA47:0 "好吧"
 et.EVTNAME48:0 "$PROVINCENAME$宗教会议"
 et.EVTDESC48:0 "基督教最重要的宗教领袖在$PROVINCENAME$举行了一次会议，讨论强调基督的人性和神性不统一的景教。聂斯脱里被逐出教会，并宣布遵循其教义的几个东方教会为异端。"
 et.EVTOPTA48:0 "好吧"
 et.EVTNAME49:0 "$PROVINCENAME$宗教会议"
 et.EVTDESC49:0 "基督教最重要的宗教领袖在$PROVINCENAME$举行了一次会议，讨论耶稣基督的本质这一重要宗教问题。大多数主教通过决定宣布二性二位论教条来解决这个问题--基督论的立场，即在耶稣基督的身上存在两种性质，即神性和人性。\n然而，亚历山大教会不同意在这次会议上宣布的这个二性二位论教条，因此被其他二性二位论主教宣布为异端。因此，亚历山大教会宣布独立于其他教会，现在被称为科普特教会。基于对亚历山大的西里尔著作的理解，亚历山大教会现在信奉基督合性派教义。基督合性派是一种准则，认为在耶稣基督的身上，神性和人性结合在一起（mia - \"one\" 或 \"unity\"），没有分离，没有混合，没有混淆，没有改变，在一个单一的复合性质（\"physis\"）。"
 et.EVTOPTA49:0 "好吧"
 et.EVTNAME50:0 "景教传播"
 et.EVTDESC50:0 "在被最近的大公会议逐出教会后，许多景教教徒向东逃亡。他们现在已经在$PROVINCENAME$定居下来，并设法使当地大部分居民皈依景教。"
 et.EVTOPTA50:0 "好吧"
 et.EVTNAME51:0 "$PROVINCENAME$皈依天主教"
 et.EVTDESC51:0 "随着整个基督教世界的分裂，每个基督徒都必须选择一个阵营。在$PROVINCENAME$的大多数人已经决定成为天主教徒。"
 et.EVTOPTA51:0 "好吧"
 et.EVTNAME52:0 "$PROVINCENAME$皈依东正教"
 et.EVTDESC52:0 "随着整个基督教世界的分裂，每个基督徒都必须选择一个阵营。在$PROVINCENAME$的大多数人已经决定成为东正教徒。"
 et.EVTOPTA52:0 "好吧"
 et.EVTNAME53:0 "罗马文化与当地民俗的融合"
 et.EVTDESC53:0 "$PROVINCENAME$的居民拥有真正的罗马式的生活方式已经有一段时间了。现在，随着他们与我们的人民交融在一起，似乎出现了一种新的身份认同。"
 et.EVTOPTA53:0 "我想知道这件事会有什么结果。"
 et.EVTNAME54:0 "$PROVINCENAME$的人声称自己是世俗主义者"
 et.EVTDESC54:0 "$PROVINCENAME$的人自称他们是世俗主义者。但是，世俗主义并不是一个真正的可以让人们去修持的宗教。所以，在$PROVINCENAME$肯定有另外一个真正的主流宗教。"
 et.EVTOPTA54:0 "当然"
 et.EVTNAME55:0 "布狄卡起义"
 et.EVTDESC55:0 "爱西尼部落和他们的国王普拉苏塔古斯曾经是我们的盟友。普拉苏塔古斯甚至非常欣赏我们，以至于他把罗马皇帝和他的两个女儿一起列为共同继承人。然而，在普拉苏塔古斯死后，我们完全控制了爱西尼，并剥夺了当地贵族和普拉苏塔古斯的女儿们的土地。这让当地居民感到愤怒，现在普拉苏塔古斯的妻子布狄卡已经召集爱西尼部落起来反叛帝国。"
 et.EVTOPTA55:0 "没有什么是我们不能处理的"
 et.EVTNAME56:0 "维苏威火山喷发"
 et.EVTDESC56:0 "维苏威火山爆发，灾难性地摧毁了附近的庞贝城和赫库兰尼姆城，造成数千人死亡。幸存者现在正在幸存的城市中寻求庇护。"
 et.EVTOPTA56:0 "组织重建工作"
 et.EVTOPTB56:0 "太糟糕了"
 et.EVTNAME58:0 "错误的科技组"
 et.EVTDESC58:0 "我们的科技组对我们目前的科技水平来说太先进了。"
 et.RVTOPTA58:0 "好吧"
 et.EVTNAME59:0 "废除侯爵领地"
 et.EVTDESC59:0 "由于我们不再是神圣罗马帝国的一部分，我们不能再成为帝国的一个卫戍国了。侯爵领地已经被废除，我们的统治者已经自封为国王。"
 et.EVTOPTA59:0 "好吧"
 et.EVTNAME60:0 "佛教的传播"
 et.EVTDESC60:0 "一些佛教僧侣来到朝鲜，并成功地使$PROVINCENAME$的大多数人皈依其宗教。"
 et.EVTOPTA60:0 "好吧"
 et.EVTNAME61:0 "金刚乘佛教"
 et.EVTDESC61:0 "佛教学者最近发展了一个新的佛教分支，称为金刚乘，我们的国王对这个新宗教表现出极大的兴趣。佛教在我们的土地上已经是一个重要的少数民族宗教，如果我们决定皈依，传播金刚乘教义应该不会太困难。"
 et.EVTOPTA61:0 "皈依金刚乘佛教"
 et.EVTOPTB61:0 "我们不感兴趣"
