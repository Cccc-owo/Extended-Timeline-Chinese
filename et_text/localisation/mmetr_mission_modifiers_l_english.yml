 me_kus_oases_merchants: "绿洲商人城市"
 me_kus_ferghana_horses: "费尔干纳马"
 desc_me_kus_ferghana_horses: "费尔干纳的精良「汗血马」，正是汉朝与大宛的战争所获得的天马，现在掌握在我们手中。这将使我们能够建立我们的骑兵部队，月氏军队的骨干，以更高的效率和更高质量的马匹。"
 me_kus_sogdian_merchants: "粟特商人"
 me_kus_ancestors_avenged: "先祖复仇"
 desc_me_kus_ancestors_avenged: "我们已经击败了乌孙和匈奴，这两个主要的竞争对手导致我们的月氏祖先逃离了我们的故土。"
 me_kus_ai_khanoum: "艾哈努姆"
 desc_me_kus_ai_khanoum: "虽然在我们入侵巴克特里亚的土地并铲除迪奥多蒂人的希腊-巴克特里亚王国时，艾哈努姆城被我们贵霜人尊敬地恢复了——它由希腊、巴克特里亚、伊朗和印度风格的建筑和柱子组成的集合体，是我们贵霜帝国典型的文化接受和融合的光辉灯塔。"
 me_kus_kushan_fortresses: "贵霜要塞"
 me_kus_patron_of_the_yavanas: "耶槃那的庇护者"
 desc_me_kus_patron_of_the_yavanas: "耶槃那人是生活在我们巴克特里亚和印度领土上的希腊人。我们不仅赞助并雇佣了耶槃那人在艺术和建筑方面的技能，而且我们还学习了他们的风格和技术用于我们自己的应用。事实上，[Root.Monarch.GetTitle][Root.Monarch.GetName]一直是犍陀罗希腊-佛教艺术流派的慷慨赞助人。"
 me_kus_sakan_administration: "萨坎行政"
 desc_me_kus_sakan_administration: "当我们征服了秣菟罗的萨干总督时，我们赋予了总督代表我们管理他们自己的土地的自治权，保持了行政现状，同时也确保了当地人民承认贵霜是他们真正的霸主。"
 me_kus_custodian_of_the_astamahanas: "阿斯塔玛哈斯塔纳斯的监护者"
 desc_me_kus_custodian_of_the_astamahanas: "阿斯塔马哈斯塔纳斯是八座与佛陀生活有关的重要城市。"
 me_kus_kushan_administration: "贵霜行政"
 desc_me_kus_kushan_administration: "通过调整波斯和印度的总督制度，我们创造了一个半自治的地方机构代表我们管理他们的土地的制度，从而以最忠诚的方式支持我们的贵霜王朝。"
 me_kus_devaputra_shao_shaonanoshao: "提婆弗多罗-绍-绍南沙奥"
 desc_me_kus_devaputra_shao_shaonanoshao: "提婆弗多罗-肖-肖南欧肖的意思是「上帝之子，国王，万王之王」，是贵霜君主头衔的组合"
 me_kus_legacy_of_ashoka: "阿育王的遗产"
 me_kus_lord_of_dakshinapatha: "南印度的象雄"
 me_kus_religious_icons_of_mathura: "秣菟罗的宗教圣像"
 desc_me_kus_religious_icons_of_mathura: "秣菟罗是第一个为印度三大主要宗教——印度教、佛教和耆那教——制作宗教圣像的艺术中心。自孔雀帝国灭亡以来，秣菟罗的艺术家们采用了一种独特的马杜拉风格，这种风格在印度各地的城市和人民中非常受欢迎。因此，对这种艺术的赞助有助于建立我们作为一个对所有信仰都友好的帝国的形象，不管它的皇帝是耆那教、佛教还是印度教。"
