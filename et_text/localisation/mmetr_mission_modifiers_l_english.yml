 me_frk_avar_march: "阿瓦尔边区"
 desc_me_frk_avar_march: "我们把管理法兰克腹地的职责交给了巴伐利亚当地的法兰克领主，而更远的边界则被授予承诺对我们忠诚的阿瓦尔亲王。这个行政系统使我们能够更有效地发展和统治潘诺尼亚的土地。"
 me_frk_aprisio: "阿普里西奥"
 desc_me_frk_aprisio: "阿普里西奥是土地授予，其中国王的土地被重新分配给当地人。这使得原本被遗弃或被遗弃的王室土地通过当地人的努力变得富有成效，同时也为西班牙的当地人提供了特殊的权利和豁免权，使他们能够自主地建造自己的庄园。"
 me_frk_charter_of_modern_thought: "现代思想宪章"
 desc_me_frk_charter_of_modern_thought: "为了提高我们国家人民的识字率，《现代思想宪章》呼吁来自基督教世界的学者，包括我们法兰克王国内外。作为对我们宪章的回应，许多来自王国各地的有才华的基督教学者来到首都，作为法兰克的官方学者定居。此外，这些外国专家还成为法兰克学者、贵族甚至皇室成员的导师。"
