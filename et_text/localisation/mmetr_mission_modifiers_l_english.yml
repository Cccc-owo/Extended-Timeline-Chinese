 desc_me_fun_army_of_the_moon: "扶南王国由卢纳王朝统治，其之所以如此，是因为其建立女王苏摩女王，她的名字在梵文中的意思是「月亮」，与印度的月神同名。因此，就像伟大的印度史诗《摩诃婆罗多》中的卢纳和太阳王朝一样，我们扶南人也有我们自己的传奇王室家族，我们可以团结在其中。"
