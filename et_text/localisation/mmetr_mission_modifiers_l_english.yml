 me_hnd_king_of_hanzhong: "汉中王"
 desc_me_hnd_king_of_hanzhong: "汉朝的创始人，汉高祖在汉中宣布自己为「汉王」，并在楚汉之争期间首先统治益州的土地，在这场斗争中他打败了楚王项羽，成为中国的唯一统治者。"
 me_shu_white_feather_guard: "白毦兵"
 desc_me_shu_white_feather_guard: "白毦兵，意即插着白色羽毛的步兵，是蜀汉最精锐的部队，同时也是皇帝本人的专属宿卫。"
 me_shu_white_feather_guard_recruitment: "白毦兵招募"
 desc_me_shu_white_feather_guard_recruitment: "白毦兵，意即插着白色羽毛的步兵，是蜀汉最精锐的部队，同时也是皇帝本人的专属宿卫。他们的军队可以在这里征集。"
 me_shu_zhuge_nu: "诸葛弩"
 desc_me_shu_zhuge_nu: "自战国以来，中国就开始使用连弩，由于它与蜀国第一任丞相诸葛亮有联系，因此获得了「诸葛弩」之称。"
 me_shu_double_gates_strategy: "重门之计"
 desc_me_shu_double_gates_strategy: "蜀汉将军魏延在蜀国北部领土上实施了一系列的防御工事，在连接汉中这一重要咽喉的出口周围设置了许多军事驻扎点。这种堡垒系统被称为重门之计，它参考了《易经》，这是一本写于许多世纪前西周时期的经典占卜手册。"
 me_shu_jade_gate: "玉门"
 desc_me_shu_jade_gate: "我们现在控制了河西走廊的贸易路线，最值得注意的是玉门关，丝绸之路上的异国货物和财富都通过玉门关从东向西传递。"
 me_shu_qiang_tribal_cavalry: "羌族骑兵"
 desc_me_shu_qiang_tribal_cavalry: "羌族的部落骑兵是蛮夷和大汉军队都害怕的。随着羌人在我们的土地上定居，我们现在可以接触到这些熟练的部落骑兵。"
