l_english:
 me_uma_province_of_ifriqiya: "易弗里基叶省"
 desc_me_uma_province_of_ifriqiya: "在罗马非洲行省的前所在地，易弗里基叶正式建省，使我们能够直接从当地征税并促进易弗里基叶沿海地区的转变。"
 me_uma_berber_ambassadors: "柏柏尔大使"
 desc_me_uma_berber_ambassadors: "通过我们在马格里布的巩固军事存在来确认我们的新柏柏尔臣民的效忠，我们可以利用忠诚的部落作为大使，从我们统治下的其他柏柏尔部落征募士兵。"
 me_uma_andalusian_dhimmi: "安达卢西亚齐米"
 desc_me_uma_andalusian_dhimmi: "我们已经慷慨的给予了天主教徒和犹太人在安拉卢西亚的某些特权，允许他们在一定的限制下像学者或知识分子那样生存"
 me_uma_regional_capital: "地区首府"
 desc_me_uma_regional_capital: "蓬勃发展的库尔图巴市已成为安达卢斯地区首府。"
 me_uma_unstoppable_army: "无可阻挡的势头"
 desc_me_uma_unstoppable_army: "我们的军队已经成功地翻越了比利牛斯山脉，没有任何欧洲势力能阻止我们在远离叙利亚和亚拉伯故乡的土地中前进。"
 me_uma_undefeatable_caliph: "不可战胜的哈里发"
 desc_me_uma_undefeatable_caliph: "在上帝的全力支持下，在我们的边界之外，几乎没有人相信我们的哈里发是可被打败的。因此，那些在我们统治下的人们感到被迫皈依真正的信仰是恰当的。"
 me_uma_sogdian_garrison: "粟特驻军"
 desc_me_uma_sogdian_garrison: "粟特和费尔干纳的土地是许多异教徒的家园；因此，我们必须努力将这些人民隐藏在我们帝国边境，让他们信仰唯一的真神，并通过在粟特安置当地的阿拉伯教堂来促进这一努力。"
 me_uma_incentivized_conversion: "鼓励改信"
 desc_me_uma_incentivized_conversion: "随着对粟特和费尔干纳土地的军事和宗教征服，这些土地远离穆斯林的家园和许多异教的家园，我们在鼓励非信奉《圣经》的异教徒皈依方面变得特别有效。"
 me_uma_persian_mission: "波斯使团"
 desc_me_uma_persian_mission: "我们成功地使波斯人相信阿拉伯的统治已经稳固。因此，我们现在致力于使那些已经被真理启迪的人皈依真正的信仰。"
 me_uma_first_persian_converts: "第一个波斯皈依者"
 desc_me_uma_first_persian_converts: "由于波斯人最初抵制真主的真言，第一波穆斯林皈依者在波斯人民中产生了某种自豪感和优越感。"
 me_uma_arabs_first: "阿拉伯人优先"
 desc_me_uma_arabs_first: "虽然我们必须小心地镇压我们统治下的其他文化，但我们仍然清楚地表明，倭马亚王朝将阿拉伯人的利益放在首位。"
 me_uma_multi_city_coalition: "多城联盟"
 desc_me_uma_multi_city_coalition: "我们已经确保了哈里发统治下有影响力的城市的忠诚，这使得为我们的战役招募联合部队变得更加容易。"
 me_uma_qudaa_allies: "库达盟友"
 desc_me_uma_qudaa_allies: "我们与库达联盟领导层的联盟使我们能够从叙利亚的部落中征召更多忠诚和值得信赖的士兵。"
 me_uma_appeased_clans: "安抚贵族氏族"
 desc_me_uma_appeased_clans: "虽然当地的阿拉伯氏族最初对在叙利亚而不是在阿拉伯或伊拉克建立中央政府感到不满，但我们已经成功地——虽然是暂时的——安抚了他们。"
 me_uma_mawali_integration: "整合马瓦里"
 desc_me_uma_mawali_integration: "通过改变我们对非阿拉伯穆斯林（马瓦里）的立场，并将马瓦里与阿拉伯人民平等地融入我们的社会，我们向所有人表明，允许一个人在哈里发国获得特权的不是种族，而是对上帝的信仰。"
 me_uma_united_ummah: "团结乌玛"
 desc_me_uma_united_ummah: "在第一次伊斯兰内战造成分裂后，穆斯林同胞之间出现了深深的裂痕之后，我们已经成功地采取了团结乌玛的步骤，即穆斯林社区。"
 me_uma_seat_of_the_caliphate: "哈里发所在"
 desc_me_uma_seat_of_the_caliphate: "大马士革现在是哈里发的永久所在地，我们已将这座城市发展成为一个繁荣的宗教、文化和创新中心。"
 me_uma_syrian_development: "发展叙利亚"
 me_uma_sectarian_tolerance: "宗派宽容"
 desc_me_uma_sectarian_tolerance: "通过与那些反对伊斯兰教正确教派的人达成妥协，以防止哈里发的进一步内部冲突和流血，我们对那些可能被误导但仍然虔诚崇拜唯一真神的人建立了更大的容忍。"
 me_uma_dhimmi_protections: "保护齐米"
 desc_me_uma_dhimmi_protections: "在我们的统治下，齐米人受到保护，免受迫害和被迫改信；我们的官员似乎并不介意，因为这只意味着他们的行政部门有更多的吉兹亚税收收入。"
 me_uma_kharijite_conflict_resolved: "哈瓦利吉派冲突解决"
 desc_me_uma_kharijite_conflict_resolved: "通过粉碎挑战我们作为哈里发统治者的合法地位的哈瓦利吉派，我们解决了我们的哈里发面临的重大宗派冲突。"
 me_uma_dhimmi_trade_networks: "齐米贸易网络"
 desc_me_uma_dhimmi_trade_networks: "我们允许齐米在商人阶层中蓬勃发展，因为他们现有的贸易网络对哈里发国很有价值，即使他们可能不坚持伊斯兰教的信条。"
 me_uma_barid: "巴里德"
 desc_me_uma_barid: "一个邮政系统已于我们帝国的广大地区建立了，这使得从遥远的地方派遣使节和招募军队的速度大大加快。"
 me_uma_umayyad_naval_power: "倭马亚海军力量"
 desc_me_uma_umayyad_naval_power: "哈里发国主要是一个在陆地上不可阻挡的强国。然而，我们最近在海外的收购使我们成为地中海的主导海军存在，使我们发展了海军传统，并为我们的海上贸易商提供了更多机会。"
 me_uma_rhumiyyat_al_khubra: "君士坦丁堡的哈里发"
 desc_me_uma_rhumiyyat_al_khubra: "罗马人的伟大城市，君士坦丁堡，现已处于哈里发的统治之下。由此，罗马人的圣座就被真主指引下的真正的神圣领袖理所当然地占据了！"
 me_uma_great_conqueror: "神圣的征服者"
 me_uma_uthmans_legacy: "真主的真正继承者"
 desc_me_uma_uthmans_legacy: "正统哈里发的第三任哈里发，奥斯曼，来自倭马亚家族。他极大地扩大了哈里发国，建立了至今仍被他的后裔使用的制度；最重要的是，他的影响力使倭马亚家族崛起，成为王国中永久的哈里发家族。他也是第一个采用「安拉哈里发」的头衔的哈里发，这是倭马亚哈里发使用的头衔。"
 me_uma_universal_khalifa: "世界的哈里发"
 desc_me_uma_universal_khalifa: "我们的哈里发已将真主世界里的所有人团结在真主的统一旗帜下。因此，我们的哈里发已经证明了自己是所有亚伯拉罕信仰中无可争议的哈里发。"
 me_egy_yemeni_trade: "也门贸易"
 desc_me_egy_yemeni_trade: "也门是进入红海的门户，因此是印度和西方之间价值非凡的贸易中间商。"
 me_egy_red_sea_trade_steering: "红海贸易"
 desc_me_egy_red_sea_trade_steering: "通过投资红海沿岸的贸易站，我们可以更有效地引导外国商人通过红海来到我们的国内贸易中心。"
 me_egy_unification_army: "统一军"
 desc_me_egy_unification_army: "团结穆斯林人民对抗共同的敌人这样崇高的目标，难怪我们的士兵如此渴望发动圣战。"
 me_egy_sultan_of_egypt_and_nubia: "埃及和努比亚的苏丹"
 desc_me_egy_sultan_of_egypt_and_nubia: "我们已经将尼罗河、埃及和努比亚这片古老的土地统一在我们的旗帜下。随着新的努比亚臣民加入我们的旗帜下，我们将确保他们的保护，无论他们是穆斯林还是基督徒。"
 me_egy_arab_tributary_relations: "阿拉伯朝贡关系"
 desc_me_egy_arab_tributary_relations: "由于很难直接控制阿拉伯氏族，我们双方商定了一个朝贡体系，当地氏族的贡赋将作为臣服的主要表现。"
 me_egy_bahraini_trade: "巴林印度贸易"
 desc_me_egy_bahraini_trade: "通过利用巴林的波斯和印度贸易，我们可以将波斯和印度的财富带回我们在埃及的贸易站，通过向西出售它们获得更多的利润。"
 me_egy_champion_of_baghdad: "巴格达的捍卫者"
 desc_me_egy_champion_of_baghdad: "通过击败穆瓦希德的冒牌哈里发来证明巴格达真正的哈里发的合法性，我们向所有人证明了我们对真主的真正信仰的奉献。"
 me_egy_sultan_of_jerusalem: "耶路撒冷的苏丹"
 desc_me_egy_sultan_of_jerusalem: "虽然我们为圣城耶路撒冷与基督徒作战，但现在我们已经为伊斯兰教夺回了这座城市，让我们接受所有在圣城进行礼拜的信奉天经的人。"
 me_egy_muslim_architecture_restored: "穆斯林建筑复兴"
 desc_me_egy_muslim_architecture_restored: "穆斯林建筑，如倭马亚的升华圆顶，已经在耶路撒冷得到修复，同时仍然保留了其他信奉天经的人的礼拜场所，确保所有真主信徒的朝圣者都能在耶路撒冷感到受欢迎。"
 me_egy_ayyubid_defenses: "采用阿尤布防线"
 desc_me_egy_ayyubid_defenses: "我们利用敌人的设计加强了我们王国的防御，例如十字军的幕墙和法蒂玛的带有机枪的圆形塔，从上面向敌人投掷弹药的开口。"
 me_egy_ayyubid_madrasas: "阿尤布宗教学校"
 desc_me_egy_ayyubid_madrasas: "我们已经在全国各地建立了伊斯兰宗教学校。虽然我们的苏丹只遵循一个主要的逊尼派学派，但伊斯兰教的每个主要学派都至少有一座伊斯兰宗教学校。"
 me_egy_saladin_citadel: "萨拉丁城堡"
 desc_me_egy_saladin_citadel: "位于开罗的萨拉丁城堡经过扩建后拥有更坚固的城墙，其中心坐落着一座宏伟的清真寺。"
 me_egy_emir_in_sicily: "西西里的埃米尔"
 desc_me_egy_emir_in_sicily: "在埃及的阿尤布苏丹国的宗主权下，西西里再次建立了一个埃米尔国。"
 me_egy_champion_of_the_sunni_faith: "逊尼派信仰的捍卫者"
 desc_me_egy_champion_of_the_sunni_faith: "通过在推翻什叶派法蒂玛哈里发后引导埃及人民回归逊尼派伊斯兰教，我们已经证明自己是埃及逊尼派伊斯兰教的捍卫者"
 me_egy_custodian_of_the_two_mosques: "两座清真寺的守护者"
 desc_me_egy_custodian_of_the_two_mosques: "我们是麦加和麦地那这两个伊斯兰教最神圣的城市的官方监护人。"
 me_egy_amir_al_hajj: "埃米尔哈吉"
 desc_me_egy_amir_al_hajj: "已经任命了一位朝觐者指挥官（阿米尔），负责管理和保卫麦加和麦地那的圣地，为脆弱的朝觐者提供保护。这也意味着我们将减少对这两个圣城的直接资源投资，因为一个地方政府将允许更有效和面向当地的管理土地。"
 me_egy_sultan_of_egypt_and_syria: "埃及和叙利亚的苏丹"
 desc_me_egy_sultan_of_egypt_and_syria: "萨拉丁推翻了埃及的法蒂玛哈里发，我们正式效忠了逊尼派的阿拔斯哈里发，这为我们赢得了哈里发的青睐，哈里发授予我们埃及和叙利亚苏丹这一享有盛誉的头衔。"
 me_egy_foreign_trade_connections: "对外贸易联系"
 desc_me_egy_foreign_trade_connections: "我们在亚历山大港贸易站的影响力增强反过来扩大了我们在地中海、非洲和整个阿拉伯地区的影响力，进而扩大了我们的利润。"
 me_egy_seljuq_administrators: "塞尔柱行政人员"
 desc_me_egy_seljuq_administrators: "对哈马丹塞尔柱人的征服使我们能够在波斯找到有能力和经验的塞尔柱行政人员。"
 me_egy_sultan_of_persia: "埃及与波斯的苏丹"
 desc_me_egy_sultan_of_persia: "我们的扩张远离埃及的起点，现在拥有了富裕和文化丰富的波斯土地。因此，我们也必须学会接受我们治下所有信仰的人民。"
 me_egy_sultan_of_rome: "罗马苏丹"
 desc_me_egy_sultan_of_rome: "通过夺取罗马帝国的首都，我们赢得了罗马人的苏丹的头衔。因此，我们取得了穆斯林统治者，更不用说任何非罗马领袖所无法取得的成就，并完全征服了君士坦丁堡。"
 me_egy_seljuq_caravanserais: "塞尔柱商队驿站"
 desc_me_egy_seljuq_caravanserais: "通过夺取安纳托利亚的塞尔柱人的土地，我们也继承了他们的商队驿站，这是商队商人的停靠站，有助于促进内陆路线的商业和信息流动。这有助于商队更有效地进行贸易，并为我们提供收集外国谣言和其他信息的中心。"
 me_egy_cairo_hospital: "开罗医院"
 desc_me_egy_cairo_hospital: "开罗的医院不仅为病人提供医疗和收容所，而且还为未来的医生提供教育机构。"
 me_egy_ayyubid_development: "阿尤布发展"
 desc_me_egy_ayyubid_development: "我们投入了大量资金来改善这座城市，把它变成一个文化、经济和知识中心。"
 me_egy_guardian_of_baghdad: "巴格达的守护者"
 desc_me_egy_guardian_of_baghdad: "我们已经向巴格达的哈里发证明了我们的价值，并把他置于我们的保护之下。"
 me_egy_hormuz_merchants: "霍尔木兹的同盟商人"
 me_egy_order_of_the_assassins: "阿萨辛教团"
 desc_me_egy_order_of_the_assassins: "臭名昭著的刺客骑士团，也被称为阿萨辛，以其对高级人物，甚至统治者的多次暗杀而闻名，无论是基督徒还是穆斯林。因此，我们与他们的临时联盟对保护我们的统治者以及对外国进行间谍活动特别有用。"
 me_egy_middlemen_of_indian_trade: "印度贸易的中间商"
 desc_me_egy_middlemen_of_indian_trade: "通过控制印度货物流向西方的关键贸易中心，我们垄断了与印度的西海贸易。作为印度财富和地中海之间的中间人，我们从影响印度货物向西方出售的价格的能力中获益匪浅。"
 me_egy_italian_trade: "意大利贸易"
 desc_me_egy_italian_trade: "我们与经常光顾我们市场的意大利商人的亲密关系鼓励了我们与他们的进一步贸易，增加了欧洲对我们商品的需求。"
 me_ita_alemanni_auxiliaries: "阿勒曼尼辅兵"
 desc_me_ita_alemanni_auxiliaries: "前阿勒曼尼联盟的凶猛战士现在在我们的王国下战斗。虽然他们大多是异教徒，但拒绝他们作为辅兵和我们北方边境的守卫者融入我们的军队是愚蠢的。"
 me_ita_governors_of_gallia: "高卢总督"
 desc_me_ita_governors_of_gallia: "我们的扩张远远超出了我们在意大利最初的领地，因为我们现在是高卢及其所有居民无可争议的统治者，使我们成为高卢的凯撒真正的继承人。"
 me_ita_germanic_legions: "日耳曼军团"
 desc_me_ita_germanic_legions: "西罗马帝国的军队在衰落之前很久就处于衰落之中。取而代之的是，我们已经把我们的日耳曼战士，以前的蛮盟军，磨练成纪律严明、经验丰富的军团士兵，准备为意大利国王战斗和死亡。"
 me_ita_undisputed_king_of_italy: "意大利无可争议的国王"
 desc_me_ita_undisputed_king_of_italy: "通过击退东哥特人的狄奥多里克和他的后代的军队，我们粉碎了他在意大利的野心，现在作为无可争议的意大利国王统治着意大利。"
 me_ita_burgundian_auxiliaries: "勃艮第辅兵"
 desc_me_ita_burgundian_auxiliaries: "我们与勃艮第人的紧密联系得到了回报，因为许多勃艮第人现在正作为勃艮第国王提供的辅兵直接在我们的旗帜下作战。"
 me_ita_fervor_of_conquest: "征服的热情"
 desc_me_ita_fervor_of_conquest: "在击退了我们的主要对手西哥特人之后，征服和英勇的精神达到了新的高峰，我们的国王和国家同样渴望彻底征服我们的敌人。"
 me_ita_hispania_goldsmithing: "西班牙金匠"
 desc_me_ita_hispania_goldsmithing: "在西哥特人的统治下，西班牙的土地因其金匠而闻名。随着对西班牙沿海省份的收购，我们现在可以进入这个金属制品市场。"
 me_ita_rex_of_hispania: "西班牙国王"
 desc_me_ita_rex_of_hispania: "由于西班牙的广大土地都在我们的统治之下，作为西班牙的唯一国王，我们应该向我们辽阔王国的所有人民伸出友谊之手。"
 me_ita_unstoppable_army: "势不可挡的军队"
 desc_me_ita_unstoppable_army: "征服不列颠的土地向我们的臣民和外国统治者展示了我们的军事力量，现在我们已经证明了我们的军队是不可阻挡的，使任何叛乱团体保持秩序将更加容易。"
 me_ita_army_of_italy: "意大利亚军"
 me_ita_mediterranean_trade_networks: "地中海贸易网络"
 me_ita_breadbasket_of_carthage: "迦太基粮仓"
 desc_me_ita_breadbasket_of_carthage: "自罗马帝国早期以来，迦太基就由罗马人重建，并成为整个帝国最有价值的粮仓。但当汪达尔人占领这座城市时，这一切都被罗马人夺走了。"
 me_ita_great_italian_navy: "大意大利海军"
 desc_me_ita_great_italian_navy: "在将汪达尔人赶出了地中海东部，并占领了罗马非洲的富饶土地之后，我们取代了汪达尔人成为我们海东部的主导海军力量。"
 me_ita_great_unifier: "大一统者"
 desc_me_ita_great_unifier: "我们伟大的国王重新统一了古罗马和君士坦丁堡这两个伟大的首都。"
 me_ita_capital_restored: "重建罗马首都"
 desc_me_ita_capital_restored: "自从想要夺取意大利的竞争者从四面八方包围我们以来，我们的统治者已经重建并扩建了拉文纳的要塞。"
 me_ita_old_glory_restored: "恢复旧日荣光"
 desc_me_ita_old_glory_restored: "通过我们的努力，我们已经把破旧的旧都罗马恢复成一个繁华的商业和文化中心，就像在古代一样。"
 me_ita_africanus: "阿非利加努斯"
 desc_me_ita_africanus: "我们的统治者在非洲胜利的凯旋中被授予「阿非利加努斯」的称号，使他与其他伟大的将军，如辉煌的西庇阿·阿非利加努斯以及他获得勋章的孙子西庇阿·阿非利加努斯·埃米利安努斯并肩作战。"
 me_ita_roman_roads: "罗马大道"
 me_ita_roman_senate: "罗马元老院"
 desc_me_ita_roman_senate: "虽然罗马元老院不再是共和国时代的管理机构，但仍然拥有一些特权，包括他们作为罗马霸主顾问的角色。"
 me_ita_new_copper_coinage: "新铜币"
 desc_me_ita_new_copper_coinage: "新的硬币已经发行；铜币本身比衰落的西罗马帝国的可怜硬币更令人印象深刻，向远方的人民展示了我们的统治给意大利带来的新财富。"
 me_ita_bishop_of_rome: "罗马主教"
 desc_me_ita_bishop_of_rome: "虽然日耳曼统治阶级大多遵循阿里乌斯派的教义，但我们与迦克墩信经的罗马主教建立了友好关系，最重要的是享有盛誉的罗马主教，他是彼得的代理人，或代表。"
 me_ita_faithful_rulers: "虔诚的国王"
 desc_me_ita_faithful_rulers: "作为罗马主教的监护者和守护者，我们的统治者已经证明自己是一个只忠于上帝及其子嗣的君主。因此，让我们继续向日耳曼尼亚误入歧途的异教徒兄弟们传播上帝的话语。"
 me_ita_new_faith: "新采纳的教义"
 me_ita_old_faith: "容忍异端教义"
 me_sas_paygan_conscripts: "征募佩甘"
 desc_me_sas_paygan_conscripts: "我们步兵的大多数是由被称为佩甘的农民征召兵组成的。虽然他们的主要角色是作为饲料，因此在我们的部队中是士气最低的，但他们可以通过团结起来来提高士气，在围攻期间成为宝贵的资产。佩甘在不参加战役时也被用于采矿和挖掘。"
 me_sas_armory_of_asia: "亚洲军械库"
 desc_me_sas_armory_of_asia: "由于采矿业在整个帝国的扩张，伊朗因我们出色的冶金技术而被称为「亚洲军械库」。"
 me_sas_arabian_settlement: "阿拉伯定居地"
 desc_me_sas_arabian_settlement: "在评估了这块领土的潜力后，我们在该省建立了一个萨珊人的阿拉伯定居点。"
 me_sas_steadfast_mowbed: "坚定的莫贝德"
 desc_me_sas_steadfast_mowbed: "莫贝德，我们土地上的首席祭司，既在宗教上也在世俗上服务，他们管理我们的地产，处理国家的法律事务。"
 me_sas_chinese_diplomatic_ties: "中国贸易外交"
 desc_me_sas_chinese_diplomatic_ties: "我们已经与中国皇帝正式建立了外交关系，授予我们与远东的贸易特权，这是波斯统治者从未获得的。"
 me_sas_azar_goshnasp: "圣火庙"
 desc_me_sas_azar_goshnasp: "作为祆教最神圣的三圣火之一的所在地，戈什纳斯普祭坛被称为战士和皇室的圣城。"
 me_sas_custodian_of_azar_goshnasp: "光明火祭的守护者"
 me_sas_custodian_of_azar_goshnasp_desc: "阿扎尔戈什纳斯普是祆教三圣火之一的所在地，被称为战士和皇室的圣城。因此，作为圣火的守护者，我们王朝的合法性已经向阿胡拉·马兹达的所有追随者证明。"
 me_sas_khwarrah_gifted: "来自花剌子模的礼物"
 desc_me_sas_khwarrah_gifted: "「哈瓦拉」是阿胡拉·马兹达选出的国王所获得的神圣的荣耀和辉煌，正如《阿维斯塔》中所指出的那样。因为国王被授予哈瓦拉是基于他们的正义和虔诚，如果一个国王变得残忍和暴虐，他也会很快失去哈瓦拉，而另一个有价值的国王会被选出，并授予他哈瓦拉代替他的位置。"
 me_sas_sasanian_mechants: "萨珊商人"
 desc_me_sas_sasanian_mechants: "随着我们逐渐对印度贸易获得更大的影响力，我们各地的商人正在变得更有效率地将罗马的影响从与印度和远东的有利可图的贸易网络中驱逐出去。"
 me_sas_arab_governance: "本地阿拉伯治理"
 me_sas_direct_arab_rule: "直接统治"
 me_sas_flames_of_atar: "阿塔尔之火"
 desc_me_sas_flames_of_atar: "阿塔尔是神圣的火焰和阿胡拉·马兹达本人的显现存在。随着在全国各地建造了无数的火神庙，我们的虔诚和正义通过我们的行动而不是言语被宣告。"
 me_sas_trade_syndicate_cooperation: "商业集团合作"
 desc_me_sas_trade_syndicate_cooperation: "我们在海外的波斯商人正在相互合作，以及与萨珊贸易辛迪加合作，将外国贸易引向我们自己的港口。"
 me_sas_coordinated_trade_fleets: "协调贸易船队"
 desc_me_sas_coordinated_trade_fleets: "我们的贸易舰队正在以更高的效率相互协调，以确保我们波斯商人从国外交易中获得最大利益。"
 me_sas_expanded_trade_syndicate: "扩展贸易财团"
 desc_me_sas_expanded_trade_syndicate: "我们已经扩大了贸易辛迪加的规模，这将使我们能够接触到更多直接对国家负责的商人。"
 me_sas_thriving_metropolis: "繁荣的大都会"
 me_sas_shah_of_turan: "图兰的沙阿"
 desc_me_sas_shah_of_turan: "当传说中的伊朗第一王朝——皮什达迪王朝的伟大国王费雷顿的土地在他死后被他的儿子们瓜分时，伊朗和图兰成为两个独立的国家，后来成为主要的竞争对手，伊朗最终取得胜利，成为世界无可争议的统治者。现在，我们的万王之王已经征服了图兰，完成了我们的伊朗先祖在数千年前所拥有的成就。"
 me_sas_loyal_dihqans: "忠诚的德赫坎贵族"
 desc_me_sas_loyal_dihqans: "被称为德坎的小地主们在省甚至村一级处理行政和税收。因此，得到德坎的青睐意味着他们将努力为我们服务，这也减少了在地方一级贪污或其他背信弃义行为的可能性。"
 me_sas_asvaran_cataphracts: "阿斯瓦兰铁甲圣骑兵"
 desc_me_sas_asvaran_cataphracts: "阿斯瓦兰是阿扎丹战士贵族中最负盛名的，他们是装甲弓箭手和骑兵，经常决定我们战斗的结果。因此，阿斯瓦兰铁甲骑兵，装甲骑兵，对萨珊军队特别有价值。"
 me_sas_persian_empire_in_greece: "希腊的波斯帝国"
 desc_me_sas_persian_empire_in_greece: "我们成功地完成了甚至阿契美尼德王朝都无法完成的任务：彻底征服希腊的中心地带。虽然希腊城邦的军队能够在波斯战争中阻止阿契美尼德的扩张，但他们的后代现在跪在我们面前。"
 me_sas_multicultural_center: "多元文化中心"
 desc_me_sas_multicultural_center: "广阔的城市泰西封已经得到了极大的扩张。当东部的旧城是萨珊王室和波斯贵族的住所时，城市的其他地方居住着大量的犹太人和基督徒人口，波斯人、阿拉伯人、犹太人和基督徒之间的活动和交流繁忙。"
 me_sas_royal_roads: "波斯御道"
 desc_me_sas_royal_roads: "为了效仿旧时的阿契美尼德波斯帝国，我们建造了一个庞大的道路和桥梁网络。这些道路得到了良好的巡逻，使我们的邮政和商队能够安全地从我们的首都到我们的边境和更远的地方旅行。"
 me_sas_roman_conquest: "罗马征服"
 desc_me_sas_roman_conquest: "我们第一次开始征服大量的罗马领土。让我们利用我们的军事力量和仁慈来赢得我们的新臣民，同时向地中海更深处推进。"
 me_sas_glorious_commander: "光荣的指挥官"
 desc_me_sas_glorious_commander: "我们的统治者以其军事功绩而闻名。他光荣的成就使他成为一个受到盟友和敌人尊敬的将军。"
 me_sas_the_besieger: "围城者"
 desc_me_sas_the_besieger: "我们的统治者因成功围攻臭名昭著的拜占庭防御工事而赢得了「围城者」的称号。"
 me_sas_heir_of_the_achaemenids: "阿契美尼德王朝的继承者"
 desc_me_sas_heir_of_the_achaemenids: "现在我们已经重新统一了阿契美尼德波斯帝国的旧领地，我们可以宣布自己是阿契美尼德遗产无可争议的继承人。"
 me_sas_gondishapur_academy: "贡迪沙菩尔学院"
 desc_me_sas_gondishapur_academy: "贡迪沙菩尔学院是萨珊帝国的三个学术中心之一，吸引了来自世界各地的学生和教师，允许在同一地方学习希腊、印度、波斯和叙利亚的医学和哲学作品。"
 me_sas_golden_throne_of_the_marzban: "马兹班的黄金王座"
 desc_me_sas_golden_throne_of_the_marzban: "马兹班，即高加索萨珊土地的边境总督，由于该地区至关重要的战略重要性，得到了特殊的特权。马兹班被允许登上金座，并在战役中担任元帅，在和平与战争时期，他们很可能会热情地动员和支持我们。"
 me_sas_shah_of_egypt: "埃及沙阿"
 desc_me_sas_shah_of_egypt: "我们从罗马人手中夺取了埃及的富饶土地，使我们成为统治埃及的第二个波斯王朝。"
 me_sas_sasanian_egyptian_administrators: "埃及官员"
 desc_me_sas_sasanian_egyptian_administrators: "埃及人已经在外国统治下了几代人了。为了防止埃及人和波斯人之间的任何敌对，我们已经任命了当地的埃及官员代表我们进行治理，这是一个信任我们相对较新的臣民的明确信号。"
 me_sas_azar_farnbag: "阿扎尔法恩巴格"
 desc_me_sas_azar_farnbag: "位于法恩巴格的波斯圣火庙是三圣火之一，与祆教祭司——法师有关。"
 me_sas_azar_barzin: "巴尔津圣火庙"
 desc_me_sas_azar_barzin: "帕提亚的阿扎尔巴尔津圣火庙是三圣火之一，它与最低阶层、农民和牧民有关。"
 me_sas_sasanian_bureaucracy: "萨珊官僚制"
 desc_me_sas_sasanian_bureaucracy: "与我们之前分散的帕提亚帝国不同，我们萨珊王朝建立了一个强大而集中的官僚机构。在我们的维齐尔的领导下，官僚机构由波斯王国所有有影响力的阶层组成。由于我们的行政人员更忠于萨珊王室本身，而不是地方总督和亲王，我们可以在不显著失去直接影响力的情况下扩大我们的治理能力。"
 me_van_port_of_carthago_nova: "新迦太基"
 desc_me_van_port_of_carthago_nova: "在占领了希斯帕尼亚的前迦太基港口城市新迦太基后，我们现在已经恢复了城市的安全。我们，罗马人称之为「野蛮人」，甚至把这座城市再次发展成为希斯帕尼亚的一个繁华的贸易中心。"
 me_van_rex_of_the_iberians: "伊比利亚人的国王"
 desc_me_van_rex_of_the_iberians: "随着对伊比利亚大部分土地的征服，我们现在可以宣布自己是汪达尔人和伊比利亚人的国王。"
 me_van_arius_messenger: "阿里乌斯的信使"
 desc_me_van_arius_messenger: "通过在罗马主教自己的后院传播真正的阿里乌斯教义，我们已经履行了我们在意大利阿里乌斯派信使的角色。"
 me_van_sortes_vandalorum: "汪达尔军团"
 desc_me_van_sortes_vandalorum: "汪达尔军团是授予我们的汪达尔臣民作为无税收的世袭军事地产的土地。为了弥补这种缺乏税收的情况，我们已经在很大程度上提高了我们王国非汪达尔臣民的税收。"
 me_van_african_trade: "非洲的粮食贸易"
 me_van_sicilian_fortifications: "西西里防御工事"
 me_van_king_of_carthage: "迦太基之王"
 desc_me_van_king_of_carthage: "自从迦太基的布匿共和国在第三次布匿战争中灭亡以来，迦太基城一直牢牢地处于罗马的直接控制之下。现在，我们是第一个从罗马人手中夺取这座城市的国家，我们的统治者宣布自己是迦太基国王，强大对手罗马的继承者。"
 me_van_patrician_of_italy: "意大利卡斯托纳斯显贵"
 desc_me_van_patrician_of_italy: "随着罗马和意大利北部的征服，我们在意大利的剩余罗马当局授予了我们「意大利显贵的头衔」。虽然我们被正式承认为意大利的总督，但实际上我们是意大利本身的国王。"
 me_van_mauri_sailors: "柏柏尔水手"
 desc_me_van_mauri_sailors: "我们水手的背景对我们来说并不重要，只要他们忠诚地为我们服务。因此，像毛里塔尼亚人这样的非日耳曼人在我们的海军中被大量招募。"
 me_van_loyal_mauri_auxiliaries: "忠诚的毛里辅兵"
 desc_me_van_loyal_mauri_auxiliaries: "我们已经成功地驯服了之前叛乱的毛里人。因此，我们现在可以信任并依靠当地的毛里统治者为我们提供有能力的辅助力量，包括他们著名的柏柏尔轻骑兵。"
 me_van_breadbasket_of_empires: "帝国粮仓"
 desc_me_van_breadbasket_of_empires: "迦太基曾经是罗马皇帝的粮仓，现在是汪达尔王国的粮仓。"
 me_van_rex_vandalorum_et_alanorum: "汪达尔和阿兰之王"
 desc_me_van_rex_vandalorum_et_alanorum: "汪达尔人一直以整合和同化其他文化而闻名，如凯尔特传统、外国部落，甚至外国神灵。我们的官方头衔甚至是「汪达尔人和阿兰人的国王」，强调我们试图将非汪达尔人融入一个日耳曼社会。"
 me_van_grand_vandal_fleet: "大汪达尔舰队"
 me_van_vandal_raiders: "汪达尔劫掠者"
 me_van_vandal_palace: "汪达尔宫殿"
 desc_me_van_vandal_palace: "我们已经收集了通过海盗和掠夺获得的财富，以资助我们在首都迦太基的一座豪华宫殿，这将使汪达尔王国成为阿非利加的一个合法和适当的国家。"
 me_van_widespread_missionaries: "广泛的传教士"
 desc_me_van_widespread_missionaries: "在全国各地建立阿里乌斯派教会使我们能够派遣传教士去远方和广泛地传播真正的上帝教义，使我们的国库在资助边境上遥远的传教活动方面减少了负担。"
 me_van_persecuting_heretics: "迫害异端"
 me_van_doctrinal_tolerance: "容忍异端教义"
 me_van_arian_patriarch: "阿里乌斯派牧首"
 desc_me_van_arian_patriarch: "我们第一次在非洲建立了一个由有影响力的牧首领导的中央集权的阿里乌斯派教会，就像迦克墩信经的主教一样，他们反而选择传播异端和不正确的教义。"
 me_van_vandal_tribes_united: "汪达尔集权"
 desc_me_van_vandal_tribes_united: "曾经分散的汪达尔联盟现在通过赢得我们最显赫的贵族氏族的忠诚而进一步集中。"
 me_van_chalcedonian_bishop_of_carthage: "迦太基的迦克墩信经主教"
 me_van_bishop_of_carthage_vacancy: "迦太基主教空缺"
 desc_me_van_bishop_of_carthage_vacancy: "异端迦克墩信经主教的职位已经空缺，这清楚地表明我们不会容忍异端在我们的国家。"
 me_sae_tavole_amalfitane: "塔沃莱阿马尔菲"
 desc_me_sae_tavole_amalfitane: "《阿马尔菲贸易法典》是阿马尔菲人的商业和海事法典，它规范了所有的交通、合同和争端。这一法典如此著名，以至于全世界的基督教港口都采用了它。"
 me_sae_muslim_trade_privileges: "穆斯林贸易特权"
 desc_me_sae_muslim_trade_privileges: "通过将我们的商人派遣到阿马尔菲的贸易旗帜下，我们获得了与阿马尔菲商人在访问穆斯林港口时所享有的相同的特权。"
 me_sae_amalfian_vassals: "阿马尔菲附庸"
 desc_me_sae_amalfian_vassals: "在确保了阿马尔菲贵族和我们自己的贵族的忠诚后，我们现在有更多的征召兵在战争时期从我们的家乡招募。"
 me_sae_nobles_pacified: "安抚当地贵族"
 me_sae_prince_of_salerno_and_benevento: "萨莱诺与贝内文托的亲王"
 desc_me_sae_prince_of_salerno_and_benevento: "萨莱诺的统治家族战胜了贝内文托的统治家族，我们与这座城市进行了残酷的、长达十年的内战，以从贝内文托人手中获得萨莱诺的独立。然而，我们没有彻底消灭贝内文托家族，而是选择了正式的联合统治，使我们的统治者成为萨莱诺和贝内文托的亲王。"
 me_sae_prince_of_sicily: "西西里亲王"
 desc_me_sae_prince_of_sicily: "随着西西里岛被我们的公国占领，我们现在可以利用西西里前统治者留下的造船厂和海军基地。"
 me_sae_ruler_of_the_meridione: "南岛的统治者"
 desc_me_sae_ruler_of_the_meridione: "通过战争、外交、战略和狡诈，我们的王子已经成为南意大利无可争议的统治者。"
 me_sae_langobardian_legacy: "伦巴第遗产"
 desc_me_sae_langobardian_legacy: "萨莱诺公国起源于一个伦巴第国家，在意大利伦巴第王国落入加洛林法兰克人手中后获得独立。通过夺回伦巴第、帕维亚和拉文纳等主要城市，我们证明了自己是伦巴第——也被称为伦巴第——遗产的真正继承人。"
 me_sae_la_capitale_del_sud: "南方之都"
 desc_me_sae_la_capitale_del_sud: "萨莱诺市的名望和繁荣为它赢得了「南方之都」的绰号。"
 me_sae_opulenta_salernitanum: "奢华萨莱尔尼塔农"
 desc_me_sae_opulenta_salernitanum: "萨莱诺变得如此繁荣，以至于我们的统治者在他们的硬币上雕刻了奢华的萨莱诺财富，意为「萨莱诺的财富」。"
 me_sae_abbey_of_monte_cassino: "卡西诺山修道院"
 desc_me_sae_abbey_of_monte_cassino: "蒙特卡西诺修道院是本笃会的第一座修道院，由努西亚的本笃亲自建立。教宗已经承认蒙特卡西诺修道院的院长比所有其他修道院都优先，这使我们在主教事务和教廷本身上有更大的影响力。"
 me_sae_muslim_intellectual_trade: "穆斯林知识贸易"
 desc_me_sae_muslim_intellectual_trade: "也许比通过贸易获得的物质财富更重要的是思想和文学的交流，这使我们能够进一步发展和繁荣。"
 me_sae_norman_warriors: "诺曼战士"
 desc_me_sae_norman_warriors: "我们的亲王已经招募了以英勇和武艺著称的诺曼朝圣者加入萨莱诺军队。"
 me_sae_translated_medical_texts: "翻译医学文献"
 desc_me_sae_translated_medical_texts: "我们终于把盖伦和希波克拉底以及著名的穆斯林医生的古老欧洲医学作品从阿拉伯语翻译成拉丁语。这使萨莱诺的著名医生对医学和人体有了更深的了解。"
 me_sae_center_of_medicine: "欧洲医学中心"
 desc_me_sae_center_of_medicine: "我们已经成为欧洲的医学中心，这意味着许多有才华的学者现在涌入我们的城市和宫廷，寻求更多的知识和世俗的理解。"
 me_sae_cluniac_reforms: "克吕尼改革"
 desc_me_sae_cluniac_reforms: "克吕尼改革推动了回归传统的修道院主义和更大的宗教奉献，以应对封建领主将修道院和修道院视为世俗的家庭财产的修道院中世俗的干涉。"
 me_wsx_expanded_witan: "扩展贤人会议"
 desc_me_wsx_expanded_witan: "贤人会议是王室议会；通常由国王的战友组成，我们已经将贤人会议扩大到包括宗教领袖和王室大臣，以便为治理国家获得额外的视角。"
 me_wsx_loyal_witan: "忠诚的贤人"
 desc_me_wsx_loyal_witan: "贤人会议是皇家议会，它有权在国王去世时选择他的继承人。由于贤人会议对我们的统治者完全忠诚，即使在他死后，他们也很可能会尊重他想要的继承人。"
 me_wsx_herepath_road_system: "内径道路系统"
 desc_me_wsx_herepath_road_system: "被称为商路的道路构成了一个道路系统，使我们能够更快地组建一支军队；它们也加强了我们在堡垒之间的补给线，同时允许我们在围攻期间扰乱敌人的补给线。"
 me_wsx_trinoda_necessitas: "特里诺达·内塞米塔斯"
 desc_me_wsx_trinoda_necessitas: "被称为「三重义务」的三项义务是每个盎格鲁-撒克逊人根据他们的土地占有地位所应承担的三项义务：兵役、要塞工作和桥梁维修。这使我们的士兵纪律严明，随时准备在战时和平时服役。"
 me_wsx_thames_river_fleet: "泰梅什河舰队"
 desc_me_wsx_thames_river_fleet: "通过控制泰晤士河，在旧英语中被称为泰晤士河，我们能够以更高的效率加强我们的部队，这要归功于我们驻扎在泰晤士河沿岸的小型船队的人力和补给运输。"
 me_wsx_surplus_food: "剩余食物"
 desc_me_wsx_surplus_food: "我们正经历着大量的食物过剩，我们的粮仓使我们能够储存更多的食物。这反过来使我们能够养活更多的部队，也有助于我们城市中心不断增长的人口。"
 me_wsx_roman_walls_restored: "重建罗马城墙"
 desc_me_wsx_roman_walls_restored: "随着罗马城市隆迪尼翁及其防御在我们的统治下得到恢复，隆迪尼翁在商业和人口方面都实现了前所未有的增长，我们的许多人民迁移到这座城市，希望在安全的城墙后面过上和平的生活。"
 me_wsx_education_in_peace: "和平教育"
 desc_me_wsx_education_in_peace: "我们王国的稳定和安全使我们有独特的机会在盎格鲁-撒克逊社会的各阶层中促进教育。"
 me_wsx_briton_subjects: "不列颠附庸"
 desc_me_wsx_briton_subjects: "终于，不列颠尼亚最后的布立吞人被盎格鲁-撒克逊人征服了。自从我们的祖先到达不列颠群岛以来，我们盎格鲁-撒克逊人和布里吞人就一直在交战，利用罗马人从不列颠撤退和布里吞部落的弱点。"
 me_wsx_king_in_the_north: "北方之王"
 me_wsx_frontier_raids: "边境突袭"
 desc_me_wsx_frontier_raids: "安全的边境有两个作用：它保护我们的国家免受外国袭击，同时也使我们能够在北方有一个安全的立足点，从那里我们可以对外国领土发动袭击，用战利品填满我们的金库。"
 me_wsx_king_of_britannia: "不列颠尼亚之王"
 me_wsx_anglicized_counsel: "英语化顾问"
 desc_me_wsx_anglicized_counsel: "我们已经将许多前凯尔特臣民英语化。这些人中有许多才华横溢、学识渊博的人；现在他们与我们的宫廷说同样的语言，我们可以招募这些我们文化的新成员进入我们的宫廷，作为他们祖国的代表。"
 me_wsx_interventionist_policy: "干涉主义政策"
 me_wsx_anglo_saxon_chronicle: "盎格鲁-撒克逊编年史"
 desc_me_wsx_anglo_saxon_chronicle: "盎格鲁-撒克逊编年史是一部详细描述盎格鲁-撒克逊人历史的编年史，从我们祖先来到不列颠尼亚，到我们最近的荣耀和征服。我们委托编写这些编年史的作者也一定会以特别好的眼光描绘我们和我们的王朝。"
 me_wsx_seven_kingdoms_one_king: "七国一王"
 desc_me_wsx_seven_kingdoms_one_king: "我们已经把七国统一在一个国王的旗帜下，一个不列颠尼亚所有盎格鲁-撒克逊人的真正国王！"
 cyning_of_the_north_sea: "北海之王"
 desc_cyning_of_the_north_sea: "我们的统治者不仅成为盎格鲁-撒克逊人的统治者，也成为丹麦人的统治者，他们的领地现在延伸到整个北海。"
 me_wsx_burghal_hidage: "市民土地税"
 desc_me_wsx_burghal_hidage: "我们已经建立了一个税收和强制性服务系统，这使我们能够在全国各地持续维持城堡系统。"
 me_wsx_religious_fervor: "宗教热情"
 me_wsx_messenger_of_god: "神的使者"
 me_wsx_sons_of_woden: "奥丁之子"
 me_gup_maharajadhiraja: "大王城"
 desc_me_gup_maharajadhiraja: "意为「万王之王」，我们的统治者采用了摩诃罗阇地罗阇的头衔，以象征他作为笈多王朝的伟大皇帝在史册中永垂不朽。"
 me_gup_bengal_delta_administration: "孟加拉三角洲行政"
 desc_me_gup_bengal_delta_administration: "我们杰出的笈多行政管理使孟加拉的土地受益匪浅，无论是在我们的直接统治下还是在我们的附庸统治下。我们把土地分为田地、耕地和土地（居住地），允许大量的土地轮作以及有组织的人类定居和人口增长。此外，我们精确的测量系统使我们能够以该地区前所未有的效率瓜分、管理和耕种孟加拉的土地。"
 me_gup_hero_of_madhyadesha: "摩陀提舍的英雄"
 desc_me_gup_hero_of_madhyadesha: "摩陀提舍地区，被称为「中间国」，在印度教中是神圣的，因为两部伟大的印度史诗《罗摩衍那》和《摩诃婆罗多》中的杰出神祇和英雄都生活在摩陀提舍。"
 me_gup_gupta_chemistry: "笈多化学"
 desc_me_gup_gupta_chemistry: "笈多帝国的天才科学家在化学和冶金学领域取得了很大的发展，这将反过来支持我们改善国家的努力。"
 me_gup_caste_rules_enforced: "种姓制度被执行"
 desc_me_gup_caste_rules_enforced: "曾经由外国统治者统治，他们对严格执行团结我们社会的种姓规则毫不关心，现在种姓制度在这些土地上被执行。"
 me_gup_tamil_merchant_links: "泰米尔商人纽带"
 me_gup_road_network: "笈多道路网"
 desc_me_gup_road_network: "我们已经修复了长期被废弃的孔雀之路，使外交官和商人都有了更安全的通道。"
 me_gup_golden_age_of_india: "印度的黄金时代"
 me_gup_gupta_pillar: "笈多支柱"
 me_gup_magadha_empire: "摩揭陀帝国"
 me_gup_lord_of_dakshinapatha: "南印度之主"
 me_gup_taxila_university: "呾叉始罗大学"
 desc_me_gup_taxila_university: "呾叉始罗大学是世界上最古老的大学之一，它在一千多年前就已经存在，但它仍然继续教育着许多当代和未来的学者，由我们帝国最聪明的头脑教授，直到今天。"
 me_gup_sindhu_river_irrigation: "信度河灌溉"
 me_gup_heavy_cavalry: "重骑兵"
 desc_me_gup_heavy_cavalry: "我们的重骑兵受到邻近波斯人和游牧民族的启发，是笈多军队独有的，在战斗中构成了我们武装力量的核心。在我们传统的印度象兵和轻步兵部队的支持下，我们装甲的笈多铁甲骑兵为帝国的荣耀冲锋在前。"
 me_gup_birthplace_of_rama: "罗摩诞生地"
 desc_me_gup_birthplace_of_rama: "神圣的城市阿瑜陀耶是罗摩的诞生地，罗摩是罗摩衍那的英雄之神。罗摩体现了被称为富楼输多摩的理想人，为我们的臣民带来最优秀的人，他们有幸生活在罗摩的诞生地。"
 me_gup_mauryan_legacy: "孔雀王朝遗产的继承者"
 me_gup_sanchi_stupa: "桑吉大塔"
 desc_me_gup_sanchi_stupa: "桑奇窣堵波——摩优耶皇帝阿育王建造的存放佛陀骨灰的圣地——的修复，清楚地象征着我们尽管由一个印度教王朝统治，但对非印度教信仰的宽容。"
 me_gup_mahabodhi_temple: "摩诃菩提寺"
 desc_me_gup_mahabodhi_temple: "在菩提伽耶的圣地，摩诃菩提寺的扩建吸引了更多的游客，包括朝圣者和永久移民，从而促进了当地人口的增长。"
 me_gup_great_literary_works: "伟大的印度文学作品"
 desc_me_gup_great_literary_works: "随着《摩婆罗多》和《罗摩衍那》的伟大作品被封为圣书，我们向世界证明了我们不仅是正法的虔诚追随者，也是文学的开明赞助者。"
 me_gup_great_conqueror: "伟大征服者"
 desc_me_gup_great_conqueror: "我们的统治者通过光荣的征服赢得了「伟大征服者」的威望绰号。"
 me_gup_maharaja_of_jambudvipa: "阎浮提的摩诃罗阇"
 desc_me_gup_maharaja_of_jambudvipa: "我们的王朝已经成为整个印度无可争议的皇帝，阿育王大帝称之为阇摩浮提波，这是《往世书》中七大洲之一。"
 me_gup_caste_system_reasserted: "种姓制度重建"
 desc_me_gup_caste_system_reasserted: "通过编纂严格的种姓规则，我们重新确立了种姓制度以及婆罗门在我们社会中的统治地位。"
 me_gup_sanatana_dharma: "萨那多那法"
 desc_me_gup_sanatana_dharma: "僧多那佛教大致翻译为「永恒之道」，即所有个体必须履行的职责，如诚实、非暴力、善意、仁慈、耐心和自我克制。"
 me_gup_new_buddhist_council_held: "召开新的佛教结集"
 desc_me_gup_new_buddhist_council_held: "通过组织一次新的佛教结集，我们向世人表明，作为正法的共同追随者，我们既是印度教的赞助者，也是佛教的赞助者。"
 me_tyt_toyotomi_hashiba_clan: "丰臣-羽柴家"
 desc_me_tyt_toyotomi_hashiba_clan: "虽然羽柴家族的最初成员采用了丰臣的新姓，但我们也把丰臣和羽柴的姓授予我国有影响力的大名和其他武士家族，从而大大扩张了丰臣家族。"
 me_tyt_osaka_castle: "大阪城"
 desc_me_tyt_osaka_castle: "在以前的石山本愿寺城址——一向武士的堡垒，织田信长曾无情地围攻了11年，这是日本历史上最长的围城战——我们在这里建造了一座优良的枚方城堡。"
 me_tyt_firearms_production: "日本火器生产"
 me_tyt_lord_of_the_northern_realm: "北方领主"
 me_tyt_art_of_siegecraft: "攻城艺术"
 desc_me_tyt_art_of_siegecraft: "我们对北条氏强大的小田原城堡的成功围攻教会了我们一些关于现代攻城艺术的东西。"
 me_tyt_chosokabe_marines: "长宗我部海军陆战队"
 desc_me_tyt_chosokabe_marines: "通过征服四国，我们获得了长宗我部的著名海军陆战队的效忠，这些海军陆战队无数次带领他们的氏族取得胜利，使长宗我部成为四国的主导力量。"
 me_tyt_heir_of_nobunagas_ambition: "信长野心的继承者"
 desc_me_tyt_heir_of_nobunagas_ambition: "后来的织田信长被本庄神庙的火焰包围而死，他被自己的手下明智光秀背叛了，他的梦想没有实现。现在控制京都，我们丰臣继承了信长的野心和统一日本的梦想。"
 me_tyt_kyushu_naval_bases: "九州海军基地"
 desc_me_tyt_kyushu_naval_bases: "九州的港口对我们希望追求的任何海外扩张都至关重要。我们在九州战役中的经验以及著名的岛津家族的合作，反过来又使我们整个王国的海军人员拥有更高的海军专业知识。"
 me_tyt_respite_from_the_chaos: "从混乱中得到喘息"
 desc_me_tyt_respite_from_the_chaos: "我们已经在我们的领土内建立了和平与稳定。虽然战争和混乱继续在我们周围的土地上肆虐，但至少我们已经在我们的边界内建立了一个安全的避风港，我们的臣民可以在那里茁壮成长，无论他们是最富有的大名还是最贫穷的农民。"
 me_tyt_kamikaze: "神风"
 desc_me_tyt_kamikaze: "神风，从蒙古人的入侵中拯救了我们，蒙古人的军队由许多朝鲜士兵组成。现在，我们已经航行到海外，日本第一次征服了日本本土之外；我们肯定再次得到了神风的支持！"
 me_tyt_korean_turtle_ships: "朝鲜龟船"
 desc_me_tyt_korean_turtle_ships: "朝鲜海军的装甲龟船确实给我们带来了巨大的麻烦。然而，现在整个朝鲜终于在我们的统治之下。因此，正如我们已经吸收了我们征服的大名的力量和战术一样，我们现在也招募了朝鲜海军的造船工人和海军将领，创建了我们自己的龟船舰队。"
 me_tyt_jurakudai_palace: "聚乐第宫"
 desc_me_tyt_jurakudai_palace: "丰臣家族建造了一座伟大的宫殿，可以与京都皇宫相媲美，由于京都在丰臣家族的治下恢复了繁荣，许多来自全国的显赫领主都来到京都退休。"
 me_tyt_great_unifier: "大一统者"
 desc_me_tyt_great_unifier: "我们的统治者将与已故的织田信长一起被载入史册，作为日本的伟大统一者之一。"
 me_tyt_saika_ikki: "杂贺众"
 desc_me_tyt_saika_ikki: "在招募了杂贺众，即赤鬼城堡的著名而凶猛的火绳枪兵，他们曾亲自反对织田信长，我们获得了他们大量的火器以及他们在远程作战方面的优质专业知识。"
 me_tyt_sword_ban_first_wave: "第一波禁剑"
 desc_me_tyt_sword_ban_first_wave: "第一波禁剑已经产生了重大结果，因为如果没有任何武装浪人作为我们的眼中钉，任何不满就会更容易被平息。"
 me_tyt_chinese_conscripts: "在中国的新当局"
 desc_me_tyt_chinese_conscripts: "对中国各个领土的征服大大提高了我们在全世界的声望，现在曾经认为中国是东亚的主导力量的国家开始质疑他们的先入之见。除了这些胜利的荣耀，我们还获得了中国征召兵，我们可以很容易地招募他们在未来的战役中为我们的前线服务。"
 me_tyt_chinese_assimilation: "同化中华"
 me_tyt_chinese_integration: "整合中华"
 me_tyt_fujiwara_adoption: "收养藤原"
 desc_me_tyt_fujiwara_adoption: "尽管丰臣家族是农民的后裔，但我们已经被京都备受尊敬的藤原家族中最高贵的人所收养，这使我们在日本拥有更大的合法性和权威。"
 me_tyt_kampaku_regent: "关白"
 desc_me_tyt_kampaku_regent: "关白，或称帝国摄政的头衔在过去只由皇室成员和藤原家族持有。作为皇帝无可争议的摄政，我们现在有了更大的权威，可以呼吁日本人民为我们的雄心而战。"
 me_tyt_hokoji: "北条神庙"
 desc_me_tyt_hokoji: "这是一座伟大的大神殿，超越了由幕府皇帝建造的寺庙——那罗大神殿，它是我们信仰和伟大的证明；神殿仅在三年内建成，而幕府皇帝的神殿则花了十年时间，这也证明了我们集体王国的技能。"
 me_tyt_ainu_trade: "阿伊努贸易"
 desc_me_tyt_ainu_trade: "我们与北海道人民的关系不断扩大，为我们在东北和北部的商人开辟了新的市场。"
 me_tyt_way_of_tea: "茶道"
 desc_me_tyt_way_of_tea: "日本的茶道既是准备茶叶本身，也是一种精神实践，著名的仙之理介普及了许多与茶道有关的关键原则和哲学。我们对茶道的直接赞助增加了我们对那些重视茶道的人的声誉，包括日本社会各阶层的人。"
 me_tyt_european_cannons: "欧洲火炮"
 desc_me_tyt_european_cannons: "除了火器，我们还进口了几门欧洲大炮，这将极大地帮助我们围攻最坚固的城堡墙。"
 me_tyt_kirishitan_tolerance: "基督教宽容"
 me_tyt_kirishitan_suppression: "镇压吉利支丹"
 me_tyt_ikko_ikki_monks: "一向一揆的忠诚"
 me_sic_norman_rule: "诺曼统治"
 desc_me_sic_norman_rule: "我们已经牢固地确立了诺曼人对我们现在忠诚的西西里的统治，我们通过军事力量和仁慈赢得了他们的忠诚。"
 me_sic_norman_augmentations: "诺曼扩军"
 desc_me_sic_norman_augmentations: "自从我们到达意大利以来，我们诺曼人就努力地扩建和翻新西西里的各种城堡，扩建并改造了许多老旧的木制城堡，使之成为坚固的石头堡垒。"
 me_sic_durum_wheat_trade: "杜兰小麦贸易"
 desc_me_sic_durum_wheat_trade: "我们的主要出口产品是小麦，这是任何国家都无法缺少的东西。再加上我们的商人总是受到我们强大海军的保护，我们已经成为地中海各国最受欢迎的贸易伙伴，无论他们是基督徒还是穆斯林。因此，西西里的粮仓将继续为世界各地的友好国家生产高质量的小麦。"
 me_sic_palazzo_dei_normanni: "诺曼尼宫"
 desc_me_sic_palazzo_dei_normanni: "位于巴勒莫的诺曼宫是诺曼人的欧特维尔王朝的所在地，他们的行动将西西里的地位从一个伯国提升为一个王国。诺曼宫吸引了来自意大利、希腊和穆斯林世界的人才，已成为意大利南部的文化和政治中心。"
 me_sic_nobles_reined_in: "贵族被约束"
 me_sic_king_of_sicilia_and_napoli: "西西里与那不勒斯之王"
 me_sic_arab_norman_cathedrals: "阿拉伯-诺曼大教堂"
 desc_me_sic_arab_norman_cathedrals: "结合阿拉伯、诺曼和拜占庭世界的建筑风格和设计，我们在意大利南部的王国中建造了独特的大教堂。"
 me_sic_restored_roman_rites: "恢复罗马仪式"
 desc_me_sic_restored_roman_rites: "虽然我们容忍意大利-希腊基督徒及其非罗马教派，但我们已经适当地恢复了罗马仪式在西西里的首要地位，因为即使是意大利-希腊异端也必须遵循拉丁天主教的仪式。"
 me_sic_muslim_communities: "穆斯林社区"
 me_sic_muslim_administration: "穆斯林行政"
 me_sic_norman_royal_mantle: "诺曼王室衣钵"
 desc_me_sic_norman_royal_mantle: "一件华丽的王家斗篷。它展示了西西里诺曼王朝的力量；同时，它的风格是诺曼、拉丁、穆斯林和拜占庭王国文化的融合，象征着西西里繁荣的多元文化宫廷，它创造了在欧洲任何其他国家都无法见到的财富和学术。"
 me_sic_victorious_army: "胜利的军队"
 me_sic_assizes_of_ariano: "阿里亚诺的阿西西"
 desc_me_sic_assizes_of_ariano: "《阿里亚诺法令》是我们的统治者通过的法律，以对王国施加更大的王室影响，并建立一个直接对王室负责的西西里官僚机构。所有西西里人，无论他们的种族或宗教，都受到公平对待，平民也需要被他们的领主公正对待，无论他们的社会等级有多么不同。"
 me_sic_northern_merchants: "北方商人"
 desc_me_sic_northern_merchants: "我们已经获得了几位来自热那亚和比萨的商人的忠诚，这些城市是意大利北部最优秀的商业城市。"
 me_sic_glory_in_greece: "希腊的荣耀"
 me_sic_kingdom_of_africa: "阿非利加王国"
 desc_me_sic_kingdom_of_africa: "随着对前罗马的阿非利加省的征服，我们建立了一个全新的头衔——阿非利加王国。"
 me_sic_norman_rule_in_africa: "诺曼人在非洲的统治"
 me_sic_aegean_outposts: "爱琴海前哨"
 desc_me_sic_aegean_outposts: "我们努力在希腊的新领地中建立西西里的存在，利用我们在堡垒方面的专业知识建立了几个前哨站。"
 me_sic_king_of_greece: "希腊之王"
 me_sic_great_besieger: "大围城者"
 desc_me_sic_great_besieger: "自从罗马人将君士坦丁堡作为他们的首都以来，这座城市的城墙在其历史上从未被任何入侵者攻陷，因此赢得了世界渴望之城的绰号。然而，当这座城市向罗马军队投降时，我们的统治者在历史中永垂不朽，赢得了大围城者的称号。"
 me_sic_piracy_suppressed: "海盗被镇压"
 desc_me_sic_piracy_suppressed: "虽然海盗永远不会被永远摆脱，但至少在可预见的未来，我们已经成功地镇压了的黎波里的海盗，这意味着我们的商人可以安全地在海上旅行。"
 me_sic_undisputed_king_of_africa: "无可争议的非洲之王"
 desc_me_sic_undisputed_king_of_africa: "随着我们对西方强大的摩洛哥人的决定性胜利，我们已经确立了自己作为非洲臣民无可争议的国王的地位。"
 me_sic_king_of_jerusalem: "耶路撒冷之王"
 me_sic_foreign_market_privileges: "外国市场特权"
 desc_me_sic_foreign_market_privileges: "我们与海外穆斯林统治者的良好关系为我们赢得了一些穆斯林市场上其他基督教国家没有的特权。"
 me_sic_norman_arab_byzantine_kingdom: "诺曼-阿拉伯-拜占庭文化"
 me_sic_italian_unifier: "意大利的统一者"
 desc_me_sic_italian_unifier: "通过将西西里王国与北方许多城市联合起来，我们的统治王朝已经迈出了成为半岛真正统一者的第一步。"
 me_row_hunnic_auxiliaries: "匈人辅兵"
 me_row_roman_legions_reinvigorated: "重焕生机军团"
 me_row_viae_romanae: "罗马大道"
 desc_me_row_viae_romanae: "罗马的道路已经翻新，现在定期维护。"
 me_row_infrastructure_investments: "基础设施投资"
 me_row_spoils_to_the_legions: "战利品归军团"
 me_row_spoils_to_the_people: "战利品归于人民"
 me_row_ius_gentium: "世界之主"
 desc_me_row_ius_gentium: "我们呼吁国际法，即世界的自然法，促进生活在我们帝国的罗马人和野蛮人之间在正义理想上的共同性。"
 me_row_ius_romanum: "罗马之主"
 desc_me_row_ius_romanum: "虽然我们有许多文化和传统的臣民，有他们自己独特的正义和道德观，但我们选择在我们所有的臣民身上执行罗马法。"
 me_row_foederati: "同盟者"
 desc_me_row_foederati: "随着蛮盟军的忠诚得到保障，我们现在可以再次自信地召集蛮盟军的征兵。我们对被征服的蛮盟军的仁慈对待也使其他蛮族更具吸引力，以罗马的标准服役。"
 me_row_loyal_comites: "忠诚的科米特人"
 desc_me_row_loyal_comites: "忠诚的管理者更有可能为我们的国家更加努力地工作，并避免腐败和贪污的诱惑。"
 me_row_servant_of_god: "上帝的仆人"
 me_row_one_faith_all_romans: "一个信仰，一个神，所有罗马人"
 me_row_breadbasket_of_rome: "罗马粮仓"
 desc_me_row_breadbasket_of_rome: "非洲省的粮食在整个帝国的罗马人食物中占有很大一部分。因此，我们当地各种货物的总体贸易从通过这种安排获得的贸易关系中受益。"
 me_row_lost_eagles_recovered: "重获失落雄鹰"
 desc_me_row_lost_eagles_recovered: "虽然在灾难性的条顿堡战役中失去的三枚鹰旗早已被夺回，但如此失败的耻辱仍然是日耳曼人的集结点，而那天在战斗中倒下的军团本身也永远无法被夺回。然而，通过在日耳曼的中心地带获得重大、永久的胜利，我们已经恢复了我们的自豪感，并重新振兴了罗马的战争机器。"
 me_row_caesar_of_roma: "罗马的凯撒"
 desc_me_row_caesar_of_roma: "通过意大利的发展，我们已经证明了自己是意大利的仁慈统治者。因此，即使我们的首都不再坐落在永恒之城罗马，我们仍然会被承认为罗穆卢斯城的合法凯撒。"
 me_row_gallic_villa: "高卢别墅"
 desc_me_row_gallic_villa: "我们在高卢的成功很大程度上可以归功于高卢人自己——罗马投资者利用当地的高卢地主管理和耕种土地，在罗马文化的影响下建造繁荣的高卢别墅。这些别墅已经成为高卢北部高卢乡村的主要城市、经济和商业中心。"
 me_row_arabian_trade_access: "阿拉伯贸易通道"
 desc_me_row_arabian_trade_access: "我们通往红海和阿拉伯海的通道反过来也使我们能够更好地通往印度和其他地区的海上贸易。"
 me_row_limitanei_of_britannia: "不列颠尼亚边防军"
 desc_me_row_limitanei_of_britannia: "我们对不列颠尼亚的关注增加，使我们能够用战备的边防士兵重建哈德良长城，他们将准备好保卫我们帝国最远的边界免受野蛮人的攻击。"
 me_row_naval_powerhouse: "海军强国"
 me_row_empire_of_god: "上帝的帝国"
 me_row_imperial_circle: "帝国圈"
 desc_me_row_imperial_circle: "由于有一个有能力和值得信赖的内廷，皇帝没有太多的压力去依赖当地的贵族和骑士，他们可能有自己的野心和利益独立于帝国宫廷。"
 me_row_victorious_imperator: "胜利的皇帝"
 desc_me_row_victorious_imperator: "在罗马共和国时期，一个将军会在取得伟大胜利后被宣布为「皇帝」，将军将保留「皇帝」的头衔，直到他的胜利被授予他。随着罗马帝国的建立，不论他们的成就如何，被授予「皇帝」的头衔成为帝国统治者的标准。随着最近在希腊人的土地上的胜利，我们的统治者借鉴了古代皇帝光荣的军事形象。"
 me_row_cavalry_reforms: "骑兵改革"
 me_row_frontier_provinciae: "边疆行省"
 me_row_bread_and_circuses: "面包与马戏"
 me_row_colosseum: "罗马圆形大剧场"
 me_row_tolerated_heresies: "容忍非正统教义"
 me_row_newly_established_doctrine: "新确立的教义"
 me_row_gold_mines_of_hispania: "西班牙金矿"
 me_row_redditor_lucis_aeternae: "长生不老的继承者"
 desc_me_row_redditor_lucis_aeternae: "我们的统治者赢得了「永恒光的恢复者」的称号，因为他在毛里塔尼亚建立了和平，并成功地将它的各种文化和部落融入我们的帝国。"
 me_lon_crown_of_leon_castile: "莱昂-卡斯蒂利亚的王位"
 me_lon_dynastic_network: "王朝网络"
 me_lon_leonese_integration: "整合莱昂"
 me_lon_christian_brotherhood: "基督教世界兄弟会"
 me_lon_cult_of_saint_james: "圣地亚哥崇拜"
 me_lon_liberation_of_toledo: "解放托雷多"
 me_lon_valencian_fortifications: "巴伦西亚城堡"
 me_lon_castillos_de_leon: "莱昂城堡"
 me_lon_cortes_of_leon: "莱昂地方议会"
 me_lon_palace_of_leon: "莱昂宫"
 me_lon_parias: "贡金"
 desc_me_lon_parias: "朝贡是我们过去从被征服的穆斯林国家中榨取的一种贡品。无论是通过劫掠的武力还是通过外交手段，有关的关系涉及一个较小的非基督教附属国向一个基督教国家支付朝贡，作为回报，该国将军事地保卫穆斯林国家，对抗所有敌人，基督徒或穆斯林。"
 me_lon_frontier_repoblacion: "边境重建"
 me_lon_forward_momentum: "前进的势头"
 desc_me_lon_forward_momentum: "我们已经越过了中梅塞塔高原，并最终占领了埃斯特雷马杜拉的土地。因此，我们可以利用我们前进的势头继续前进，把敌人的摩尔人赶向大海，同时让基督徒在埃斯特雷马杜拉定居。"
 me_lon_royal_knights: "皇家骑士"
 desc_me_lon_royal_knights: "皇家骑士主要是与国王关系密切的贵族，因此声称拥有直接的哥特遗产。与其他封建社会的骑士不同，伊比利亚的骑士组成了由国王直接控制的民兵骑兵，没有封建关系。伊比利亚骑兵既由贵族组成，也由任何能买得起马匹的平民骑士组成，他们利用从安全距离使用标枪的打了就跑的战术，在用长矛冲锋之前削弱敌人的阵型。"
 me_lon_leonese_architects: "莱昂建筑师"
 me_lon_colonial_power: "殖民势力"
 me_lon_repoblacion_begins: "重整旗鼓开始"
 me_lon_cross_of_victory: "胜利十字勋章"
 desc_me_lon_cross_of_victory: "胜利十字架是阿斯图里亚斯血统时期的一件华丽的镶嵌宝石的十字架。根据传说，阿斯图里亚斯的佩拉吉乌斯在科瓦东加与摩尔人的战斗中携带了这顶十字架，这场战斗和阿斯图里亚斯的第一次胜利标志着收复失地运动的开始。因此，十字架已经成为伊比利亚基督教世界的主要象征，也是阿斯图里亚斯纹章的主要象征。"
 me_lon_iberian_priority: "伊比利亚优先"
 me_lon_cordoban_administrators: "安达卢西亚行政人员"
 me_lon_heirs_of_the_goths: "哥特人的继承者"
 me_lon_trans_african_trade: "跨非洲贸易"
 desc_me_lon_trans_african_trade: "对休达的征服使我们控制了跨非洲贸易的主要出口之一，包括非常有利可图的市场和企业，如非洲黄金贸易。"
 me_lon_semi_standing_army: "半常备军"
 desc_me_lon_semi_standing_army: "我们忠于国王的骑士以及我们土地上的各种十字军骑士团已经被改造成一支半常备军，就像古代的罗马军团一样，以保卫基督教世界的土地不受异教徒的威胁。"
 me_lon_union_of_brothers: "兄弟联盟"
 me_lon_order_of_alcantara: "阿尔坎塔拉骑士团"
 me_yam_yamato_palace: "大和宫"
 me_yam_population_growth: "稻米盈余"
 desc_me_yam_population_growth: "我们丰收的盈余为我们领地内的人口增长提供了更大的空间。"
 me_yam_fury_of_susanoo: "苏珊努之怒"
 me_yam_patron_of_the_gods: "众神的庇护者"
 me_yam_spiritual_mission: "精神使命"
 me_yam_uji_cooperation: "与乌耆合作"
 desc_me_yam_uji_cooperation: "我们的君主制依赖于这片土地上各种联合的氏族，或氏族的合作。随着各氏族的安抚，我们可以确保减少内讧，从而加强我们王国内的稳定。"
 me_yam_expanding_empire: "扩张帝国"
 me_yam_land_of_the_rising_sun: "日升之地"
 me_yam_buddhist_policy: "佛教政策"
 me_yam_patron_of_the_lord_buddha: "八条道路的追随者"
 me_yam_azumi_navigators: "阿墨航海家"
 desc_me_yam_azumi_navigators: "九州的阿墨氏是一个战士部落，以他们在航海和所有海事方面的专业知识而闻名。让我们利用他们的技能来磨练我们不断壮大的海军，使其成为一支精锐的战斗力量，既配得上大和神，也配得上阿墨海神。"
 me_yam_dogo_onsen: "东乡平八郎"
 desc_me_yam_dogo_onsen: "东乡温泉是全日本最古老的温泉之一。将皮肤浸泡在东乡温泉水中，据信甚至可以治愈最严重的伤口或疾病。据说，即使是天照大神也曾因浸泡温泉而从致命的疾病中恢复过来——天照大神留下足迹的石头至今仍留在东乡温泉。"
 me_yam_yayoi_united: "联合弥生"
 desc_me_yam_yayoi_united: "各种弥生政权终于统一了。我们弥生后裔不再是一个松散的部落联盟或联盟，现在团结在一个统治者、一个王朝和一个身份之下。"
 me_yam_emishi_cavalry: "虾夷骑兵"
 desc_me_yam_emishi_cavalry: "虾夷人以他们的骑射手而闻名，因此我们与虾夷人的战争导致我们发展了自己的战争形式，以对抗他们的骑兵战术。然而，随着虾夷人被完全征服并融入大和社会，我们现在可以依靠虾夷人的骑兵专业知识来支持我们自己的事业。"
 me_yam_emishi_subjugated: "虾夷征服"
 me_yam_ainu_markets: "阿伊努市场"
 me_yam_juushichijou_kenpou: "十七条宪法"
