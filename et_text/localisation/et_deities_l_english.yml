l_english:
 odin:0 "奥丁"
 odin_desc:0 "奥丁是众神之父，是阿斯加德的统治者。"
 thor:0 "索尔"
 thor_desc:0 "雷神索尔，这个挥舞着锤子的神，通常与雷霆有关，也与力量、治疗和生育有关。"
 freyja:0 "芙蕾雅"
 freyja_desc:0 "弗雷娅是爱、美和生育的女神，但也是战争和死亡的女神。"
 skadi:0 "斯卡蒂"
 skadi_desc:0 "斯卡蒂是狩猎、冬季和山脉的女神。"
 freyr:0 "弗雷"
 freyr_desc:0 "弗雷尔是阳刚、繁荣和风调雨顺之神。"
 njord:0 "尼约德"
 njord_desc:0 "尼约德是海洋、航海、捕鱼和财富之神。"
 ukko:0 "乌戈"
 ukko_desc:0 "乌科是芬兰原始宗教中最重要的神。他是雷神，也是天国的统治者。"
 tapio:0 "塔皮奥"
 tapio_desc:0 "塔皮奥是狩猎之神和森林的统治者。"
 ahti:0 "阿赫蒂"
 ahti_desc:0 "阿赫蒂是水域的统治者和渔神。"
 mielikki:0 "梅利凯"
 mielikki_desc:0 "梅利凯是森林和狩猎的女神。"
 akras:0 "埃克雷斯"
 akras_desc:0 "埃克雷斯是农业和生育之神。"
 tuoni:0 "图奥尼"
 tuoni_desc:0 "图奥尼是死亡之神，是冥界的统治者。"
 perun:0 "佩伦"
 perun_desc:0 "佩伦是雷神，也是斯拉夫万神殿的最高神。"
 jarilo:0 "亚里洛"
 jarilo_desc:0 "亚里洛是春季、丰饶和植被之神。"
 lada:0 "拉达"
 lada_desc:0 "拉达是和谐、爱和美的女神。"
 veles:0 "韦莱斯"
 veles_desc:0 "韦莱斯是大地、水和冥界之神。"
 svarog:0 "斯瓦罗格"
 svarog_desc:0 "斯瓦罗格是火之神，有时也被描述为铁匠之神。"
 svetovid:0 "斯维托维德"
 svetovid_desc:0 "四头的斯维托维德是战争、生育和丰收之神。"
 dievas:0 "狄厄瓦斯"
 dievas_desc:0 "狄厄瓦斯是波罗的海神话中的最高神。"
 perkunas:0 "佩尔库纳斯"
 perkunas_desc:0 "佩库纳斯是雷神和天神，是狄厄瓦斯的儿子。"
 ausrine:0 "奥施丽涅"
 ausrine_desc:0 "奥施丽涅是晨星女神。她常常与美丽和青春有关。"
 saule:0 "萨勒"
 saule_desc:0 "萨勒是太阳女神。 她常常与生命，生育和健康有关。"
 laima:0 "莱玛"
 laima_desc:0 "莱玛是幸运和命运的女神。她与生育、婚姻和死亡有关。"
 gabija:0 "加比娅"
 gabija_desc:0 "加比娅是火之女神。她也是家园和家庭的保护者。"
 tiwaz:0 "提瓦兹"
 tiwaz_desc:0 "提瓦兹是战争之神，也是早期日耳曼万神殿的首领。"
 wodan:0 "沃坦"
 wodan_desc:0 "沃坦或沃坦纳兹是诗人、预言家和魔法之神。他还与狩猎、战争和带来胜利有关。"
 dunar:0 "图纳斯"
 dunar_desc:0 "图纳斯是雷电和天空之神。"
 frijjo:0 "弗丽嘉"
 frijjo_desc:0 "弗丽嘉是爱之女神，沃坦的妻子。"
 austro:0 "伊丝特"
 austro_desc:0 "伊丝特是黎明和春季女神。"
 fraujaz:0 "弗加兹"
 fraujaz_desc:0 "弗加兹是生育和繁荣之神。"
 tiw:0 "蒂瓦"
 tiw_desc:0 "蒂瓦是战争之神，北极星常被认为是他的象征。"
 woden:0 "奥丁"
 woden_desc:0 "奥丁是盎格鲁-萨克逊的众神之首，在全国各地均有信徒。"
 thunar:0 "托尔"
 thunar_desc:0 "托尔是雷电与天空之神。"
 frig:0 "弗丽嘉"
 frig_desc:0 "弗丽嘉是庆典与爱情之神。"
 eastre:0 "奥斯塔"
 eastre_desc:0 "奥斯塔是春之女神，与兔子和蛋有关联，她的名字可能是复活节的缘由。"
 frey:0 "弗雷"
 frey_desc:0 "弗雷是繁荣与献祭之神。"
 toutatis:0 "图塔蒂斯"
 toutatis_desc:0 "图塔蒂斯是一个凯尔特神，通常被解释为部落的保护者。"
 taranis:0 "塔拉尼斯"
 taranis_desc:0 "塔拉尼斯是凯尔特的雷霆和闪电之神。"
 lugus:0 "卢格斯"
 lugus_desc:0 "三头的卢格斯是凯尔特的太阳和商业之神。"
 dagda:0 "达格达"
 dagda_desc:0 "达格达是一个强大的爱尔兰土地和魔法之神。"
 sulis:0 "苏莉丝"
 sulis_desc:0 "苏莉丝是凯尔特的圣水和温泉女神。"
 brigid:0 "布莉吉妲"
 brigid_desc:0 "布莉吉妲是凯尔特的生命女神和治愈女神。"
 jupiter:0 "朱庇特"
 jupiter_desc:0 "朱庇特是天空和雷霆之神，也是希腊的最高神。"
 juno:0 "朱诺"
 juno_desc:0 "朱诺，既是朱庇特的妹妹又是他的妻子，是众神的女王，也是妇女的保护者。"
 neptune:0 "尼普顿"
 neptune_desc:0 "尼普顿是朱庇特的兄弟，也是海神和淡水之神。"
 apollo:0 "阿波罗"
 apollo_desc:0 "阿波罗是太阳神，也与预言、医药和治疗有关。"
 mars:0 "玛尔斯"
 mars_desc:0 "玛尔斯是朱诺的儿子，既是战争之神，又是农业的守护者。"
 venus:0 "维纳斯"
 venus_desc:0 "维纳斯是生育、爱情、美丽、性和繁荣的女神。"
 zeus:0 "宙斯"
 zeus_desc:0 "宙斯是天空和雷霆之神，也是希腊的最高神。"
 hera:0 "赫拉"
 hera_desc:0 "赫拉，既是宙斯的姐姐，也是宙斯的妻子，是众神的女王，也是妇女的保护者。"
 poseidon:0 "波塞冬"
 poseidon_desc:0 "波塞冬是宙斯的兄弟，也是海神和淡水之神。"
 ares:0 "阿瑞斯"
 ares_desc:0 "阿瑞斯是赫拉的儿子，既是战争之神，又是农业的守护者。"
 aphrodite:0 "阿佛洛狄忒"
 aphrodite_desc:0 "阿佛洛狄忒是生育、爱情、美丽、性和繁荣的女神。"
 asshur:0 "阿舒尔"
 asshur_desc:0 "阿舒尔是太阳神，也是亚述万神殿的最高神。"
 anu:0 "安努"
 anu_desc:0 "安努是天空之神，群星之神和精神之神。"
 bel:0 "贝尔"
 bel_desc:0 "贝尔是所有领主和大地的神，因此，他是农业的保护者。"
 ea:0 "埃亚"
 ea_desc:0 "贝尔之子埃亚是水神、手艺人、创造和恶作剧之神。"
 shamash:0 "沙玛什"
 shamash_desc:0 "沙玛什是太阳和正义之神，有权力审判所有的人。"
 ramman:0 "拉曼"
 ramman_desc:0 "拉曼是雷霆、风暴和考验之神。"
 dushares:0 "杜沙拉"
 dushares_desc:0 "杜沙拉是山的主宰。他也是众神的统治者。"
 al_qaum:0 "考穆"
 al_qaum_desc:0 "考穆是战争和黑夜之神。他也是商队的守护神。"
 al_kutbay:0 "库特贝"
 al_kutbay_desc:0 "库特贝是知识、商业、写作和预言之神。他的名字的意思是「抄写者」。"
 allat:0 "阿拉特"
 allat_desc:0 "阿拉特是冥界的女神，也是杜沙拉的女儿之一。"
 manawat:0 "马纳瓦特"
 manawat_desc:0 "马纳瓦特是命运女神，可以预知未来。"
 al_uzza:0 "乌扎"
 al_uzza_desc:0 "乌扎是守护女神，通常与金星有关。"
 amm:0 "安姆"
 amm_desc:0 "安姆是一位月神。他也是天气之神，有控制闪电的能力。"
 shams:0 "沙姆斯"
 shams_desc:0 "沙姆斯是一位太阳女神，因此对农作物的收成至关重要。"
 athtar:0 "阿斯塔尔"
 athtar_desc:0 "阿斯塔尔是晨星之神，与雷暴和灌溉有关。"
 almaqah:0 "阿尔马卡"
 almaqah_desc:0 "阿尔马卡是一位太阳之神，统治者常常把自己看作是他的孩子。"
 talab:0 "塔拉布"
 talab_desc:0 "塔拉布是一位月神，有预知未来的能力。"
 wadd:0 "瓦德"
 wadd_desc:0 "瓦德是一位月神，也是爱与友谊之神。"
 amun:0 "阿蒙"
 amun_desc:0 "阿蒙是埃及万神殿之王，也是风神。"
 maat:0 "玛特"
 maat_desc:0 "玛特是真理、平衡、秩序和正义的女神。玛特确保了埃及的稳定。"
 ra:0 "拉"
 ra_desc:0 "拉是太阳神，与猎鹰或鹰有关。"
 seth:0 "赛特"
 seth_desc:0 "赛特是无序、暴力、混乱和风暴之神。"
 isis:0 "伊希丝"
 isis_desc:0 "伊希丝是理想的母亲和妻子，既是死者的保护者，又是孩子的女神。"
 anubis:0 "阿努比斯"
 anubis_desc:0 "阿努比斯是一个有豺狼头的神，与木乃伊和来世有关。"
 huitzilopochtli:0 "维齐洛波奇特利"
 huitzilopochtli_desc:0 "维齐洛波奇特利是阿兹特克帝国和特诺奇蒂特兰城的守护神，是创世神，是战争和牺牲之神。"
 tlaloc:0 "特拉洛克"
 tlaloc_desc:0 "特拉洛克是雨神、肥沃之神和农耕之神，给他的人民以生命和养料，但也因发出冰雹和雷暴而令人恐惧。"
 tonatiuh:0 "托纳蒂乌"
 tonatiuh_desc:0 "托纳蒂乌是托兰市和天堂的保护者，也是太阳之神和凡人的领袖。"
 tezcatlipoca:0 "特斯卡特利波卡"
 tezcatlipoca_desc:0 "特斯卡特利波卡是中美洲万神殿的核心神灵，与邪恶、黑夜、北方、大地和统治有关。"
 chalchiuhtlicue:0 "查尔丘特里魁"
 chalchiuhtlicue_desc:0 "查尔丘特里魁是水、海和所有水生元素的女神。"
 quetzalcoatl:0 "魁札尔科亚特尔"
 quetzalcoatl_desc:0 "魁札尔科亚特尔是意为「有羽毛的蛇」的神灵，是学习、知识和风的神灵。"
 viracocha:0 "维拉科查"
 viracocha_desc:0 "维拉科查是雨神和太阳神，也是创世神，是印加神殿中最崇高的神。"
 illapa:0 "伊拉帕"
 illapa_desc:0 "伊拉帕是风暴和天气之神。他维持着银河，用它来制造风暴。"
 inti:0 "因蒂"
 inti_desc:0 "因蒂是维拉科查的儿子，是天神和印加帝国的守护神。"
 mama_cocha:0 "玛玛科查"
 mama_cocha_desc:0 "玛玛科查是因蒂的母亲，是海神，是水手和渔民的保护神。"
 mama_quilla:0 "苏派"
 mama_quilla_desc:0 "玛玛基利亚是因蒂的妹妹和妻子，是月亮女神。她是婚姻女神，也是女性的守护者。"
 urcaguary:0 "乌鲁卡古尔里"
 urcaguary_desc:0 "乌鲁卡古尔里是金属、珠宝和其他珍贵稀有的地下宝藏之神。"
 aramazd:0 "阿拉玛兹德"
 aramazd_desc:0 "阿拉玛兹德是亚美尼亚神话中的主神，源于伊朗的阿胡拉·马兹达。他是一位慷慨的肥沃、雨水和丰收之神。"
 anahit:0 "安娜希德"
 anahit_desc:0 "安娜希德是生育和治疗、智慧和水的女神。"
 mihr:0 "密赫"
 mihr_desc:0 "密赫是天堂之光的神灵，也是太阳之神。"
 nane:0 "娜妮"
 nane_desc:0 "娜妮是战争和智慧的女神，被描绘成一个年轻的美女，身着战士的服装，手拿长矛和盾牌。"
 tir:0 "提尔"
 tir_desc:0 "提尔是书面语言、学校教育、修辞学、智慧和艺术之神。"
 vaghan:0 "瓦哈格恩"
 vaghan_desc:0 "龙之收割者瓦哈格恩是火、雷和战争之神。"
 armazi:0 "阿玛齐"
 armazi_desc:0 "阿玛齐是卡特维尔万神殿的最高神。"
 adgilis_deda:0 "阿吉利斯·德达"
 adgilis_deda_desc:0 "每个地方、山峰、丘陵或峡谷都有自己的阿吉利斯·德达，或「地方母亲」，保护着它和生活在那里的人们。"
 dali:0 "达莉"
 dali_desc:0 "达莉是狩猎女神。她拥有非凡的美貌，居住在高高的山峰上，在那里她看护和保护野生动物。"
 lamaria:0 "拉玛利亚"
 lamaria_desc:0 "拉玛利亚是炉灶之神，牛的保护者，也是妇女的保护者。她还确保一个村庄的谷物田的肥沃。"
 zaden:0 "扎登"
 zaden_desc:0 "扎登是生育和多产之神。"
 kopala:0 "科帕拉"
 kopala_desc:0 "科帕拉是一个神话中的英雄，强大的战士，恶魔杀手，也是一个闪电神。"
 sanamahi:0 "萨那玛依"
 sanamahi_desc:0 "萨那玛依是创造、保存和毁灭整个宇宙的最高三位一体的神，包括精神和物质层面。萨那玛依从夜晚照亮天空的星星中汲取能量来保护这个世界。"
 paakhangba:0 "帕康巴"
 paakhangba_desc:0 "萨那玛依的兄弟帕康巴是外部世界的创造者，指的是实际的、物理的世界。他的崇拜涉及所有形式的文字创造。"
 emoinu:0 "埃默里"
 emoinu_desc:0 "埃默里是繁荣、财富的女神，也是厨房的保护者。她是厨师和商人的守护神。"
 ema_panthoibi:0 "潘索比"
 ema_panthoibi_desc:0 "潘索比是战斗、战争和英勇的女神，她保护被派去保卫家园的人。"
 leimarel_sidabi:0 "利马勒"
 leimarel_sidabi_desc:0 "蕾玛尔·西达比是萨那玛依信仰的最高女神。她是阿廷克·马鲁·西达巴的妃子，是萨那玛依和帕康巴的母亲，也是地球和大自然的女神。"
 atingkok:0 "阿廷克"
 atingkok_desc:0 "阿廷克·马鲁·西达巴是宇宙的创造者，也是萨那玛依信仰的最高神灵，他也是萨那玛依和帕康巴的父亲和创造者。"