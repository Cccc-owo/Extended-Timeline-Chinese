 heavy_cataphract_m:0 "重甲骑兵"
 heavy_cataphract_mDESCR:0 "最初，重甲骑兵是波斯的一支骑兵部队，它的马和骑手都完全覆盖在盔甲中。由于后来被其他民族采用，盔甲变得更加沉重。"
