 sub-saharan_clubmen:0 "非洲棍兵"
 sub-saharan_clubmenDESCR:0 "棍棒是一种非常简单的武器，是一根沉重的棍子，通常比使用者的手臂长度要短一点。然而，这种武器可以非常有效，一击就能打断对手的骨头。"
 t38:0 "T-34"
 t38DESCR:0 "T-34于1940年首次部署，是苏联的一种中型坦克，对坦克战术和设计领域产生了深远而持久的影响。T-34在问世时，拥有所有坦克中最好的火力、机动性、保护性和坚固性的平衡，尽管它最初的战场效率因其乘员舱的人体工程学布局不尽人意、收音机稀缺和战术运用不佳而受到影响。"
 t64:0 "T-80"
 t64DESCR:0 "T-80是苏联设计和制造的第三代主战坦克。它是T-64的发展，于1976年开始服役，是第一种装备有燃气涡轮发动机作为主推进的生产型坦克。"
 talwar:0 "塔瓦尔"
 talwarDESCR:0 "塔瓦尔是南亚的一种弯刀或军刀。它深受中东剑的影响，骑兵和步兵都在使用。"
 tiger:0 "虎 I"
 tigerDESCR:0 "虎 I是德国在1942年开发并在第二次世界大战中使用的一种重型坦克的通用名称。虎 I代表了一种强调火力和装甲的新方法。虽然很重，但这种坦克并不比它最好的对手慢。然而，它的工程量过大，故障频发。"
 turk_swordsmen:0 "突厥剑士"
 turk_swordsmenDESCR:0 "通常以弯刀为武器，而不是西方的重型阔剑，突厥剑士可以砍杀敌人，然后迅速转移到下一个对手身上。"
 turkic_nomad_infantry:0 "突厥游牧步兵"
 turkic_nomad_infantryDESCR:0 "突厥人专门从事冶金业，是熟练的铁匠。这使他们的步兵成为草原民族中最强大的队伍之一。"
 urumi:0 "乌鲁米"
 urumiDESCR:0 "乌鲁米是一种来自印度的长剑，剑身像鞭子一样灵活。 由于有伤人的风险，乌鲁米被认为是最难掌握的武器之一。它被视为一种钢鞭，因此需要事先了解这种武器。"
 war_elephant:0 "战象"
 war_elephantDESCR:0 "战象是一种由人类训练和指导的用于战斗的大象。它们的主要用途是冲锋陷阵，践踏敌人，打破他们的队伍，灌输恐怖。它们首先在印度被使用，这种做法在东南亚和西边的地中海地区蔓延开来。"
 war_elephant_ea:0 "战象"
 war_elephant_eaDESCR:0 "战象是一种由人类训练和指导的用于战斗的大象。它们的主要用途是冲锋陷阵，践踏敌人，打破他们的队伍，灌输恐怖。根据传说，战象被阿克苏姆部队在入侵阿拉伯时成功使用。"
 varangian:0 "瓦兰吉卫队"
 varangianDESCR:0 "在基辅罗斯皈依基督教后，成立了瓦兰吉卫队。然而，这些并不是罗马军队中唯一的瓦兰吉人，除了卫队本身之外，还有一些精锐的瓦兰吉雇佣兵部队在塔吉特和军区军队中活动。瓦兰吉亚人以其厚重的盔甲和优质的武器而闻名，他们从无数国家招募，一直到1453年，都在忠实地服务。"
 western_ancient_infantry:0 "西方古代步兵"
 western_ancient_infantryDESCR:0 "西方的古代战士以剑和斧头为武器，经常为「冠军」作战，不断地相互竞争，尽可能多地杀死敌人。"
 western_heavy_horsemen:0 "西部重骑兵"
 western_heavy_horsemenDESCR:0 "在很长一段时间里，西方的主流理念是，骑兵应该在自己身上和马身上穿上尽可能多的盔甲，以防止来自任何角度的打击。这些全副武装的骑兵发起的冲锋的重量也具有很大的破坏性。"
 western_horsemen:0 "西部骑兵"
 western_horsemenDESCR:0 "在早期的西方战争中，骑兵的武器和装甲仍然很轻。这些骑兵的速度往往让他们的步兵对手望尘莫及，尽管早期西方骑兵对长矛极为敏感。"
 western_lancer:0 "西方枪骑兵"
 western_lancerDESCR:0 "自古以来，长矛就被用于骑战。在中世纪和文艺复兴时期，这种武器在亚洲和欧洲被装甲骑兵广泛使用。"
 western_macemen:0 "西方钉锤手"
 western_macemenDESCR:0 "在中世纪，金属盔甲和链式盔甲可以抵御锋利武器的打击，阻挡箭矢和其他弹丸。事实证明，坚固的金属钉锤和战锤能够对穿戴整齐的骑士造成伤害，因为钉锤击打的力量足够大，可以在不穿透盔甲的情况下造成伤害。"
 western_pike:0 "西方枪兵"
 western_pikeDESCR:0 "长矛是一种杆状武器，是一种很长的刺矛，以前被步兵广泛使用。从中世纪早期到1700年左右，长矛在欧洲的战争中经常被使用，并由部署在近距离的步兵挥舞。"
 western_swordsmen:0 "剑士"
 western_swordsmenDESCR:0 "中世纪、黑暗时代和黑暗时代前不久的剑士通常都有很好的盔甲，他们往往和没有骑马的骑士一样，身着厚重的盔甲，手持长而重的阔剑。"
 viking_axemen:0 "维京斧兵"
 viking_axemenDESCR:0 "斧头在维京人中很常见，因为它不仅是一种武器，也是一种常用工具。它们的制造成本也比刀剑便宜。"
 xiongnu_horsemen:0 "匈奴骑兵"
 xiongnu_horsemenDESCR:0 "马是草原文化的一个重要组成部分。马被认为比人更有价值，草原游牧民族饲养的马是世界上最好的马。"
 yabusame:0 "流镝马"
 yabusameDESCR:0 "流镝马是日本的一种骑射方式。"
 yumi_bowmen:0 "弓箭手"
 yumi_bowmenDESCR:0 "弓是日本人对弓的称呼。弓是日本封建时期武士的一种重要武器。"
 battleship:0 "战舰"
 battleshipDESCR:0 "战舰是一种大型装甲战舰，其主炮台由重口径火炮组成。"
 cruiser:0 "巡洋舰"
 cruiserDESCR:0 "现代装甲巡洋舰几乎和战舰一样强大，而且速度也足以超过老式的受保护和无装甲的船只。"
 destroyer:0 "驱逐舰"
 destroyerDESCR:0 "在第二次世界大战之前，驱逐舰是轻型舰艇，在无人看管的海洋行动中耐力不足。通常情况下，几艘驱逐舰和一艘驱逐舰一起行动。"
 dreadnought:0 "无畏舰"
 dreadnoughtDESCR:0 "无畏舰是二十世纪初最主要的战舰类型。随着无畏舰成为国家力量的重要象征，这些新战舰的到来重新引发了海军军备竞赛。"
 dromon:0 "德罗蒙战舰"
 dromonDESCR:0 "德罗蒙是一种大帆船，也是东罗马海军的重要战舰，直到它们被意大利式的大帆船所取代。它是从古代的利伯尔海军发展而来的，利伯尔海军是帝国时期罗马海军的支柱。"
 early_galley:0 "早期桨帆战舰"
 early_galleyDESCR:0 "大帆船在中世纪前的海战中占主导地位，不同国家的船只之间只有微小的差异是明显的。"
 ironclad:0 "铁甲舰"
 ironcladDESCR:0 "铁甲舰是一种由铁或钢制装甲板保护的蒸汽推进的战舰。铁甲舰的发展是由于木制战舰容易受到爆炸或燃烧弹的影响。"
 knarr:0 "北欧商船"
 knarrDESCR:0 "卡纳尔是维京人使用的一种船。卡纳尔是一种货船，船体比长船更宽、更深、更短，可以装载更多的货物，由较少的船员操作。"
 longship:0 "长船"
 longshipDESCR:0 "长船是北欧国家的维京人在维京时代制造并用于贸易、商业、探险和战争的海船。"
 merchant_ship:0 "商船"
 merchant_shipDESCR:0 "商船是主要为贸易而设计的小型快速大帆船。"
 missile_cruiser:0 "导弹巡洋舰"
 missile_cruiserDESCR:0 "许多现代巡洋舰使用宙斯盾作战系统指导武器摧毁敌方目标。"
 missile_destroyer:0 "导弹驱逐舰"
 missile_destroyerDESCR:0 "导弹的出现表面允许驱逐舰战斗角色之前由战列舰和巡洋舰。这导致了更大、更强大的驱逐舰更有能力独立操作。"
 torpedo_boat:0 "鱼雷艇"
 torpedo_boatDESCR:0 "鱼雷艇是一种相对较小和快速的海军舰艇，旨在携带鱼雷参加战斗。"
 transport:0 "运输船"
 transportDESCR:0 "运输船是一个更大的大帆船，里面的人员更少，留下足够的空间来运送军团渡海。"
 trireme:0 "三列桨座战船"
 triremeDESCR:0 "三列桨座战船是一种古老的船只，也是一种船队的类型。它的名字来自于它的三排船桨，每只船桨由一个人操作。"
 troopship:0 "运兵船"
 troopshipDESCR:0 "运兵船是在和平时期或战时用来运送士兵的船只。在操作上，运兵船是普通的船只，与登陆舰不同，它不能直接在岸上登陆部队。"
 war_galley:0 "战斗桨帆船"
 war_galleyDESCR:0 "桨帆船主要由船桨推动，通常约有25对船桨，每对船桨由最多三个人操作。这意味着与帆船相比，它们对风速的依赖性较低，而且它们的机动性使它们成为令人畏惧的对手。最终，随着更先进的远洋战舰的出现，桨帆船不再被经常使用，但直到十八世纪，桨帆船在浅水区仍然有用。"
 fiat3000:0 "菲亚特3000"
 fiat3000DESCR:0 "菲亚特3000型坦克主要基于法国雷诺轻型坦克，是意大利第一个系列化生产的坦克。众所周知，它的进攻能力基本不足，其机枪的威力不足以对付其他坦克。尽管如此，该坦克的机枪比许多坦克都多，因此在与步兵作战时，它的防御能力相当有效。"
 carro_armato_p2640:0 "装甲坦克P 26/40"
 carro_armato_p2640DESCR:0 "装备有一门75毫米火炮和一挺8毫米布雷达机枪，另外还有一挺可选的防空机枪。P代表「pesante」，在意大利语中意为「重」。装甲坦克P 26/40以其可靠的悬挂和良好的功率重量比而闻名。"
 comitatenses:0 "野战军"
 comitatensesDESCR:0 "野战军是罗马帝国晚期的机动军队，最初是为了防止篡位者起义，但后来承担了击败蛮族联盟的任务。他们以1000人的军团为单位作战，在质量和纪律上相当于古罗马军团，尽管他们的做法和装备有所不同。"
 limitanei:0 "利米塔内边防军"
 limitaneiDESCR:0 "边防军是324年新边疆系统的骨干力量。他们的训练和装备与野战军基本相同，不同的是，野战军比边防军拥有更多的特权和减税优惠。野战军专注于镇压篡位者和偶尔出现的巨大的野蛮人联盟，而边防军则负责帝国的大部分防御工作，不断击败突袭，对日耳曼尼亚进行先发制人的打击，并保卫边境上的堡垒和城镇。"
 equites_promoti:0 "精选骑兵"
 equites_promotiDESCR:0 "精选骑兵最初是在268年从伽利埃努斯手下的军团骑兵部队中创建的，被编为360人的单位。精选骑兵是长枪兵，训练他们在战斗中适时出击，或驱赶敌方骑兵。他们不应该像野战军那样与步兵正面交锋，但在必要时可以保持自己的优势。"
 equites_scutarii:0 "佩盾骑兵"
 equites_scutariiDESCR:0 "佩盾骑兵扮演的角色与他们的精选骑兵同行略有不同，他们使用轻型标枪、剑和大盾牌而不是长矛。他们的工作更侧重于掩护任务和保卫罗马阵型的侧翼，而不是打击敌人的薄弱环节。他们还能很好地驱赶蛮族的骑兵或拦截突袭者，以及引导和控制那些将牧群从夏季转移到冬季牧场的游牧民。"
 auxilia_palatina:0 "辅助卫队"
 auxilia_palatinaDESCR:0 "辅助卫队是罗马军队的精英部队，在埃提乌斯和斯蒂利科等将军的领导下，忠实地试图控制联邦，并保护罗马帝国的西半部。他们报酬丰厚，装备精良，纪律严明，许多人后来在439年北非失守后，成为埃提乌斯的手下，成为亲兵弓骑。辅助卫队一直服役到454年埃蒂乌斯去世，并被蛮盟军取代。"
 unnigardae:0 "乌尼格尔达"
 unnigardaeDESCR:0 "乌尼格尔达是一个混合了拉丁语和哥特语的词，意思是「匈人卫队」。乌尼格尔达是私人护卫，是由罗马将军雇用、支付和装备的单位，而不是由国家支付的蛮盟军。匈人将在罗马帝国发挥关键作用，特别是在埃提乌斯时期，并将长矛和弓箭战术引入到罗马骑兵中。"
 foederati:0 "蛮盟军"
 foederatiDESCR:0 "蛮盟军是根据条约招募的蛮族人，由他们自己的军官领导，为罗马军队作战。军队在455年有效地被舍弃后，唯一的替代者就是蛮盟军，马约里安皇帝赢得了他们的忠诚，并很快在高卢和西班牙取得了巨大的成功，他的计划是穿越直布罗陀海峡到非洲。马约里安死后，蛮盟军控制了帝国，开始任命自己的皇帝，并最终将在476年废止最后一位罗马皇帝。"
 arithmoi:0 "艾瑞斯莫安"
 arithmoiDESCR:0 "艾瑞斯莫安是这个时代希腊人对旧罗马小群士兵或「军团」的称呼。艾瑞斯莫安是由边防军和野战军组成的小型军团，现在与他们的骑兵队和蛮盟军盟友一起构成了罗马军队的主体。虽然不是精锐部队，但这些主线步兵可以坚守阵地，几乎可以对付他们面临的任何对手。"
 optimates:0 "贵族派"
 optimatesDESCR:0 "贵族派是一支精英铁甲骑兵卫队，被归类为「超重装骑兵」或重骑兵，因为他们有全副武装的马和骑手。他们在莫里斯时期成立后变得非常引人注目，后来成为帝国塔格马塔的一部分。贵族派使用马刀、长矛和弓箭，采用了亲兵弓骑的战术，并把它们带到了泰米特军队中。"
 akritai:0 "阿克里泰边防军"
 akritaiDESCR:0 "阿克里泰边防军是军区军队的边防部队，与之前的利米塔内边防军一样，负责击退来自阿拉伯人和后来的突厥人的小规模袭击。与他们的前辈不同，阿克里泰边防军的收入是由他们居住和维护的土地来补充的。阿克里泰边防军装备有轻型标枪、大盾牌和剑，在武器装备上与晚期罗马军队相当接近，虽然没有像早期的利米塔内边防军那样训练有素，但他们的工作做得很好。"
 hippo_akontistai:0 "希腊标枪兵"
 hippo_akontistaiDESCR:0 "希腊标枪兵是骑兵军团，或称散兵军团，他们使用大量的轻型标枪来执行小规模战斗、侦察和其他任务。他们比阿克里泰边防军或步兵标枪兵更快、更机动，适合快速拦截阿拉伯或突厥突袭者。与阿克里泰边防军一样，他们靠土地补助生活，也有工资补贴。"
 skoutatoi:0 "重装军士"
 skoutatoiDESCR:0 "从九世纪开始，罗马人开始重新征服从他们手中夺走的土地，而在这些重新征服的土地上，有一支重装军士，即来自主题军队的罗马干线步兵。重装军士是职业军人，基本上是古罗马野战军的继承者。重装军士的工作是为骑兵坚守阵地，以便在战斗中进行决定性的打击，但他们也有能力独自赢得一场战斗。"
 hippo_toxotai:0 "骑乘弓箭手"
 hippo_toxotaiDESCR:0 "骑乘弓箭手是使用长矛和弓箭作战的马弓手，由于阿瓦尔人的存在，他们现在配备了马镫和更强大的突厥弓箭。有了新的战术、组织和装备，罗马主题军成为中世纪最高效的军队，骑乘弓箭手通常在任何战斗中都能做出决定性的打击，其战术来源于莫里斯的《战略论》。"
 skholai:0 "行院亲侍"
 skholaiDESCR:0 "行院亲侍是由旧的宫廷学院部队建立的，是塔格米特军队中的卡塔夫拉克托伊，用他们的重甲和长矛弓箭战来打败敌人的骑兵和打击敌人的步兵。行院亲侍通常从贵族中招募，是专业的部队，也是塔格米特野战军中最资深的部队。"
 pronoiarioi:0 "普罗诺埃精锐"
 pronoiarioiDESCR:0 "普罗诺埃精锐是被授予土地和财政责任的人，以换取在被召唤时提供军队。本质上，他们构成了罗马的封建制度。由于安纳托利亚军区系统的崩溃，帝国的行政管理和防御需要一种新的方法，因此亚历克西奥斯·科姆内诺斯将普罗诺埃精锐正式化。普罗诺埃精锐既用脚也用马作战，这取决于他们能负担多少，但他们的大部分装备仍然是标准化的，由罗马国家提供。"
 archontopoulai:0 "阿康托普莱"
 archontopoulaiDESCR:0 "阿康托普莱是亚历克西奥斯·科姆内诺斯创建的精英铁甲骑兵卫队，他招募了十几岁的孤儿，并训练他们多年成为阿康托普莱。他们装备有长矛、全副武装的马匹和骑手以及弓箭，在他的战役中经常被使用，并且可以成为战斗中的决定性因素。在瓦兰吉人、普罗诺埃精锐和剩余的塔吉特部队的支持下，他们在十一世纪和十二世纪形成了一个成功的组合。"
 mourtatoi:0 "穆尔塔托伊"
 mourtatoiDESCR:0 "穆尔塔托伊是一支罗马卫队的弓箭手，他们是从安纳托利亚的突厥人和突厥人以及各种贝利克人中招募的。穆尔塔托卫队是几个卫队之一，其中包括帝国卫队和瓦兰吉人，它们构成了急剧减少的罗马军队的核心。穆尔塔托伊是徒步弓箭手，装备有突厥弓、盔甲和帕拉梅尼翁军刀。他们被证明是非常有价值的，在1453年与奥斯曼人的战斗中忠诚地战斗到死。"
 paramonai:0 "帝国卫队"
 paramonaiDESCR:0 "帝国卫队是希腊的卫队，是少数真正由希腊新兵而不是雇佣兵组成的部队之一。他们是有效的重步兵和重骑兵，是当时帝国使用的其他雇佣兵和民兵部队的骨干力量。十三世纪中期，随着希腊各省的丧失，帝国卫队似乎已经被解散了。"
 kavalarioi:0 "卡瓦拉里奥"
 kavalarioiDESCR:0 "卡瓦拉里奥是自早期军区系统开始使用的中型骑兵，并将作为一个单位存续到1461年特拉比松陷落时。他们是装甲长矛兵，取代了旧的卡塔夫拉克托伊，后者的战术已经变得过时了。他们比重装甲的长枪兵更具机动性，可以利用战线上的空隙或赶走敌人的骑兵，以及一般地保卫阵营的侧翼。"
 allagion:0 "连队"
 allagionDESCR:0 "随着君士坦丁堡的恢复，罗马军队再次拥有了一个职业军人的核心。然而，在巴尔干地区的收获被在安纳托利亚的损失所抵消，最终导致持续的衰退。罗马重装军士在连的新组织比旧的旅更有效。这些人是重装步兵，其人力由普罗诺埃精锐提供，并按照重装军士的传统方式装备了盔甲、剑和大盾牌。"
 skythikon:0 "斯基泰弓骑兵"
 skythikonDESCR:0 "十四世纪，随着蒙古人的到来和瓦解，从蓝帐汗国和金帐汗国招募的「斯基泰」骑兵又回到了罗马人的队伍中。蒙古人、库曼人和佩切内格人的雇佣兵帮助罗马人在安纳托利亚与突厥人作战，并可能通过突厥人和罗马人将火药带入欧洲。他们的方法是有效的，但最终罗马人失去了继续招募他们的收入，他们被奥斯曼帝国的步兵弓箭手战术所击败。"
 latinikon:0 "拉丁骑兵"
 latinikonDESCR:0 "罗马人继续与奥斯曼人作战，一直到十五世纪，使用被称为拉丁骑兵的意大利和日耳曼雇佣军。拉丁骑兵的武器是由罗马的盟友威尼斯和热那亚提供的当代意大利装备，通常是一套完整的链式盔甲、一件皮夹克和一顶切拉塔头盔，并配有大三角盾牌和长矛及剑。拉丁骑兵很少进行公开的战斗，值得注意的例外是1444年的战役，罗马人重新征服了雅典，然后被赶回科林斯地峡并被打败。与奥斯曼帝国的对手相比，拉丁骑兵的装备和训练更加精良，他们于1453年在君士坦丁堡战斗到最后。"
 stratioitai:0 "斯特莱提奥依泰"
 stratioitaiDESCR:0 "斯特莱提奥依泰在希腊语中是「士兵」的意思，这些人都是骑马的拉丁骑兵，装备有帕拉米尼昂军刀和全套盔甲，从威尼斯人在整个巴尔干地区定居的贵族家庭招募而来。虽然在十五世纪初他们都为罗马人服务，但后来他们继续以威尼斯的名义与土耳其人作战，直到十六世纪末，他们的大部分贵族血统一直延续到现代。"
 heriban:0 "赫里班"
 heribanDESCR:0 "赫里班是由日耳曼民兵组成的，他们主要以长矛和盾牌为武器，除此之外还必须提供自己的装备。他们通常都是热心肠的人，打算保卫自己的家园，但没有什么训练或战争经验。然而，在必要时，他们可以依靠执行有效的伏击和坚守阵地。"
 hridriskara:0 "赫里德里斯卡拉"
 hridriskaraDESCR:0 "赫里德里斯卡拉是日耳曼的骑兵散兵，装备有盾牌和标枪。他们的马通常是发育不良的犁马，他们是战场上敏捷的突击手和优秀的小兵。和他们的步兵一样，他们没有什么训练，没有什么经验，而且必须自己提供装备。"
 alemanne:0 "阿雷曼"
 alemanneDESCR:0 "随着农业技术的提高，与罗马人的贸易和生活质量也在提高。这个过程大约始于公元150年，使日耳曼士兵能够负担更多的装备和训练，因此有了阿雷曼。虽然仍是民兵，但阿雷曼是一个稍好的组织，被各苏维比团体使用，包括阿勒曼尼、马科曼尼和夸迪。由于农业的改进，这些人可以进行更长时间的运动，他们的突袭也更加成功。"
 chnite:0 "奇尼特"
 chniteDESCR:0 "奇尼特是日耳曼长枪兵，通常装备有长矛和盾牌，以及其他他们能买得起的东西。虽然是民兵，但他们在与敌人的骑兵交战时比他们的赫里德里斯卡拉同行更有效，并从他们东部的萨尔马特罗科索拉尼和雅济吉斯那里采用了一些战术。奇尼特最终成为「骑士」一词的起源，因为这些人中有许多是低级别的首领或受首领影响的那些领主。"
 89chiro:0 "89式 I-Go"
 89chiroDESCR:0 "重达12.8吨，配备三挺机枪，钢板坚固而轻巧。89式的设计在1929年4月完成，1931年开始生产，这也是日本第一个大规模生产的坦克。89式有两个变种——Ko（A）型，使用水冷汽油发动机，以及 Otsu（B）型，使用风冷柴油发动机和改进的正面装甲。"
 type62:0 "62式"
 type62DESCR:0 "62式被设计用于中国南部的困难地形，在设计时考虑到了山地、丘陵和湖泊，因此在这些地区比许多其他坦克更有优势。62式坦克配备了一门主炮和三挺机枪，但仍然相当轻。坦克通过小型化和比许多其他坦克更薄的装甲来减轻重量。"
 type90:0 "90式"
 type90DESCR:0 "90式是目前日本陆军的主战坦克。1990年开始服役，90式圭丸通过开发炮塔半自动装弹机，将乘员减少到3人，实现了人力的节约。这种设计允许坦克乘员在没有装填器的情况下进行操作，这样就可以使用一个较小的炮塔。"
 pugnarii:0 "普格纳里"
 pugnariiDESCR:0 "过去，蛮族部队几乎总是落入全副武装和装甲的军团手中，但现在西方帝国的人力极度短缺。解决办法是将佛兰德人的部队与本地的、更重的罗马部队混合在同一个师。罗马部队构成了这些部队的骨干，并接受了与佛兰德人合作的特殊训练。这种军队被简单地称为「普格纳里」，意思是「拳头」或「战士」，在保持与蛮族作战所需的人数的同时，也保持了旧军团的力量。"
 novaetestudo:0 "新型龟甲盾兵"
 novaetestudoDESCR:0 "随着中世纪温暖期的到来，作物产量增加，人口也随之增加。随着人口的增加，帝国再次能够派出传统的重装步兵，这在过去是非常有效的，而且对于对抗日益恶化的维京人的威胁至关重要。"
 graeciprocur:0 "希腊先锋"
 graeciprocurDESCR:0 "此时，罗马的战斗是在两条战线上进行的，一条战线在希腊，另一条在高卢和日耳曼。虽然自帝国建立以来一直是罗马军队主力的重型罗马部队在高卢和日耳曼相对平坦的地形上非常有效，但在希腊的崎岖地形上，他们的战斗力却大打折扣。因此，罗马人在希腊的任何战役中都会使用当地的小兵。"
 ascensoreshun:0 "匈人骑兵"
 ascensoreshunDESCR:0 "「匈人骑兵」实际上根本不是匈人，真正的匈人早在几个世纪前就被打退了。然而，这些骑兵却延续了匈人的马弓战略，这种战略对罗马曾经以步兵为主导的敌人极为有效。"
 qizilbash_cavalry:0 "奇兹尔巴什骑兵"
 qizilbash_cavalryDESCR:0 "手持矛、剑或弓的骑兵单位，佩戴显眼的红金条纹头饰以显示自己对十二伊玛目什叶派的献身精神。"