 nomadic_raiders_enDESCR:0 "游牧的生活方式意味着，为了获得部落生存所需的食物等资源，往往需要进行突袭。"
 pacific_clubman:0 "太平洋棍兵"
 pacific_clubmanDESCR:0 "由于缺乏金属，许多早期的波利尼西亚人使用硬木战棍进行战斗。"
 pacific_primitive_warriors:0 "太平洋原始战士"
 pacific_primitive_warriorsDESCR:0 "太平洋地区早期无组织的波利尼西亚部落的原始战士。"
 parthian_shot:0 "帕提亚射击"
 parthian_shotDESCR:0 "帕提亚射击是帕提亚人成名的一种军事战术。骑在轻骑上的帕提亚弓箭手在全速撤退时，会将身体转回来射向追击的敌人。"
 pecheneg_cavalry:0 "佩切涅格骑兵"
 pecheneg_cavalryDESCR:0 "佩切涅格人因其与东罗马的战争而闻名。在这些战争中，东罗马人往往是最糟糕的，他们的军队主要由步兵组成，但却被以骑兵为基础的佩切涅格人打败了。"
 percussion_cap_musket:0 "打击帽步枪"
 percussion_cap_musketDESCR:0 "大约在1820年推出的击发帽是使枪支在任何天气下都能可靠射击的关键发明。"
 persian_light_cavalry:0 "波斯轻骑兵"
 persian_light_cavalryDESCR:0 "虽然他们的欧洲同行装备非常精良，但波斯骑兵虽然常常无法与欧洲骑兵的力量相提并论，但总是能够胜过他们。"
 persian_spearmen_m:0 "方阵盾兵"
 persian_spearmen_mDESCR:0 "在早期的波斯帝国中，一种常见的战术是形成一道盾墙，弓箭手可以在上面射击。这些被称为「方阵盾兵」或「盾牌手」的部队配备了一个被称为「斯帕拉」的大型长方形柳条盾牌，并配备了一根短矛，长约6英尺。"
 persian_spearmen_o:0 "方阵盾兵"
