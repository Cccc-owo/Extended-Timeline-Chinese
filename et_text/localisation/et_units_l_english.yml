 plumed_warriors_saDESCR:0 "在许多美国本土社会中，战士的等级或成就将由各种羽毛装饰来代表。"
 pzh_2000:0 "PzH 2000"
 pzh_2000DESCR:0 "Pzh 2000是德国155毫米自行榴弹炮，由劳斯-玛菲·威格曼和莱茵金属公司为德国陆军开发。PzH2000是在2010年代部署的最强大的常规火炮系统之一。它特别引人注目的是非常高的射速。"
 qiang_spearmen_ec:0 "枪矛兵"
 qiang_spearmen_ecDESCR:0 "枪是中国的矛。由于其相对容易制造，在前现代的中国战场上，长矛有许多变化，无处不在。中国长矛的共同特征是叶子形状的刀刃和红色的马鬃流苏，就在下面。缨子显示了部队的精英地位，但它也有战术上的作用。"
 qiang_spearmen:0 "枪矛兵"
 qiang_spearmenDESCR:0 "枪是中国的矛。由于其相对容易制造，在前现代的中国战场上，长矛有许多变化，无处不在。中国长矛的共同特征是叶子形状的刀刃和红色的马鬃流苏，就在下面。缨子显示了部队的精英地位，但它也有战术上的作用。"
 renault_light_tank:0 "雷诺 FT"
 renault_light_tankDESCR:0 "雷诺 FT 是法国的一种轻型坦克，是历史上最具革命性和影响力的坦克设计之一。雷诺 FT 是第一种将武器装备放在完全旋转的炮塔内的量产坦克。雷诺 FT 的配置——乘员舱在前，发动机舱在后，主要武器在旋转的炮塔中——成为并仍然是标准的坦克布局。"
 robot_soldier:0 "机器人士兵"
 robot_soldierDESCR:0 "随着战争的破坏力越来越大，保护参与其中的人类变得越来越难。唯一确保我们的士兵安全的方法是让他们完全远离战场，而与完全的机器人士兵进行战斗。"
 roman_auxilia:0 "罗马辅兵"
 roman_auxiliaDESCR:0 "罗马军队中的辅助兵是从没有罗马公民身份的人中招募的。由于罗马军队基本上是以重装步兵为基础的，因此它倾向于招募擅长其他角色的辅兵，如巴利阿里的投石器和克里特的弓箭手等投射部队或轻装步兵。"
 roman_cavalry:0 "罗马骑兵"
 roman_cavalryDESCR:0 "罗马骑兵指的是罗马军队在其存在的许多个世纪中的骑马部队。"
 roman_legionary:0 "罗马军团"
 roman_legionaryDESCR:0 "罗马军团是训练有素的职业军人，只从罗马公民中招募。"
 roman_militia:0 "罗马民兵"
 roman_militiaDESCR:0 "早期的罗马军队由小规模的掠夺行动组成，在组织和装备上遵循伊特鲁里亚或希腊模式。"
 roman_praetorian:0 "野战军"
 roman_praetorianDESCR:0 "野战军和后来的中央军是罗马帝国后期的野战军单位。"
 samurai:0 "武士"
 samuraiDESCR:0 "武士是中世纪和现代早期日本的军事贵族。 武士们遵循一套被称为武士道的规则。"
 seljuq_infantry_m:0 "塞尔柱步兵"
 seljuq_infantry_mDESCR:0 "塞尔柱突厥人对阿拔斯哈里发的崩溃负有很大责任。塞尔柱人继续在阿拔斯王朝的废墟上开辟了一个庞大的帝国。"
 seljuq_infantry_o:0 "塞尔柱步兵"
 seljuq_infantry_oDESCR:0 "塞尔柱突厥人对阿拔斯哈里发的崩溃负有很大责任。塞尔柱人继续在阿拔斯王朝的废墟上开辟了一个庞大的帝国。"
 slavic_archers:0 "斯拉夫弓兵"
 slavic_archersDESCR:0 "早期的斯拉夫弓兵装备简陋，经常依靠对山区地形的了解来击败对手。"
 slavic_infantry:0 "斯拉夫步兵"
 slavic_infantryDESCR:0 "早期的斯拉夫人步兵一般都是装备有剑、矛和木盾或皮盾的轻装士兵。"
 slinger:0 "投石兵"
 slingerDESCR:0 "世界各地的国家都在使用吊索器。轻装上阵的投石兵会在行进中捡起石头，然后用他们的弹弓将这些石头高速射向敌人。虽然没有弓箭手那么远的射程，但投石兵也同样具有破坏力。"
 south_american_clubmen:0 "南美棍兵"
 south_american_clubmenDESCR:0 "训练有素的士兵和原始的装备并不十分有效，除非敌人没有任何更先进的东西。"
 south_asian_war_elephant:0 "南亚战象"
 south_asian_war_elephantDESCR:0 "南亚的战象在象顶上有一个区域，一队弓箭手或投矛手会坐在那里向敌人射击。然而，大象的力量并不在于这些弓箭手，甚至也不在于大象冲锋的力量，而在于敌人看到这些巨大的野兽而产生的恐惧。"
 spear_thrower:0 "掷矛兵"
 spear_throwerDESCR:0 "虽然在除澳大利亚以外的各大洲逐渐被弓箭手所取代，但在很长一段时间内，投矛手仍被非常广泛地使用。"
 steppe_archers:0 "草原弓兵"
 steppe_archersDESCR:0 "在草原上，基本上不可能进行大量的金属加工，因为部落不断地在移动，锻工不可能在高温下进行。因此，弓是首选的武器。"
 steppe_cavalry:0 "草原骑兵"
 steppe_cavalryDESCR:0 "马是草原文化的一个重要组成部分。马被认为比人更有价值，而草原人民饲养的马是世界上最好的马。"
 steppe_infantry:0 "草原步兵"
 steppe_infantryDESCR:0 "步兵在草原民族中的价值不高，但他们为更有价值的骑兵提供保护，而骑兵则把步兵当作炮灰使用。"
