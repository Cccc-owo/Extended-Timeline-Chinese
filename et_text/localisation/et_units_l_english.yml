 migration_period_axemen_b:0 "大迁徙时期斧兵"
 migration_period_axemen_bDESCR:0 "与罗马人的长期战争使蛮族部落习惯于改进战术，如使用预备队、军事纪律和集中指挥。这些战术使我们能够挑战罗马帝国。"
 migration_period_axemen_w:0 "大迁徙时期斧兵"
 migration_period_axemen_wDESCR:0 "与罗马人的长期战争使蛮族部落习惯于改进战术，如使用预备队、军事纪律和集中指挥。这些战术使我们能够挑战罗马帝国。"
 migration_period_spearmen_b:0 "大迁徙时期矛兵"
 migration_period_spearmen_bDESCR:0 "矛或长枪与剑、长斧和盾牌一起，是大迁徙时期和中世纪早期日耳曼战士的主要装备。"
 migration_period_spearmen_w:0 "大迁徙时期矛兵"
 migration_period_spearmen_wDESCR:0 "矛或长枪与剑、长斧和盾牌一起，是大迁徙时期和中世纪早期日耳曼战士的主要装备。"
 modern_cavalry:0 "现代骑兵"
 modern_cavalryDESCR:0 "十九世纪，骑兵在帝国行动中取得了新的成功，在那里，移动缓慢的步兵-炮兵列车或固定的防御工事往往对本地叛乱分子无效。在许多战役中，骑兵飞列被证明是有效的，或者至少是具有成本效益的，尽管一个精明的本地指挥官可以扭转局面，利用他们骑兵的更大机动性来抵消他们与欧洲部队相比相对缺乏的火力。"
 mongol_horde:0 "蒙古部落"
 mongol_hordeDESCR:0 "每十个蒙古兵中有六个是轻骑兵马弓手。其余四人是更重的装甲和武装的长枪兵。与当代标准相比，蒙古轻骑兵是非常轻的部队，使他们能够执行对较重的敌人来说不切实际的战术和演习。"
 mongol_infantry:0 "蒙古步兵"
 mongol_infantryDESCR:0 "蒙古人主要以其骑兵著称，但步兵阵型往往非常重要，因为它们可以让骑兵退却。一道长矛墙可以迅速就位，防止蒙古骑兵被敌人的骑兵追击。"
 mounted_samurai:0 "马上的武士"
 mounted_samuraiDESCR:0 "在日本，战斗的性质是每个武士都指名道姓地挑战他的对手，两人单挑，这意味着马在很大程度上是一种运送武士的动物，而不是一种用来战斗的动物。然而，在某些情况下，敌人会派足轻（农民）军队来对付武士。在这种情况下，武士可能会骑马穿过敌人的队伍，用薙刀砍倒他们。"
 muslim_archers_m:0 "穆斯林弓兵"
 muslim_archers_mDESCR:0 "射箭一直是中东战争的一个重要组成部分，由于早期的穆斯林经常与比他们大得多的军队作战，通过远距离杀敌来节省人力是非常重要的。"
 muslim_archers_o:0 "穆斯林弓兵"
 muslim_archers_oDESCR:0 "射箭一直是中东战争的一个重要组成部分，由于早期的穆斯林经常与比他们大得多的军队作战，通过远距离杀敌来节省人力是非常重要的。"
 muslim_lance_cavalry_m:0 "穆斯林枪骑兵"
 muslim_lance_cavalry_mDESCR:0 "自古以来，长矛就被用于骑战。在中世纪和文艺复兴时期，这种武器在亚洲和欧洲被装甲骑兵广泛使用。"
 muslim_lance_cavalry_o:0 "穆斯林枪骑兵"
 muslim_lance_cavalry_oDESCR:0 "自古以来，长矛就被用于骑战。在中世纪和文艺复兴时期，这种武器在亚洲和欧洲被装甲骑兵广泛使用。"
 muslim_skirmishers_e:0 "中东散兵"
 muslim_skirmishers_eDESCR:0 "散兵们通常携带弓箭、标枪、弹弓，有时还携带轻质盾牌。他们作为轻装步兵，用他们的轻型武器和最小的装甲，可以跑到主战线前面，放出一排箭、弹弓或标枪，并在对方主力部队发生冲突之前退到主战线后面。"
 muslim_skirmishers_m:0 "穆斯林散兵"
