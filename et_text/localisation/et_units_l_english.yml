 native_warriors:0 "原住民战士"
 native_warriorsDESCR:0 "在欧洲之前的北美，战士们倾向于使用各种武器作战，包括斧头、长矛和弓箭。"
 needle_gun:0 "击针枪"
 needle_gunDESCR:0 "第一支大规模生产的针枪是由德国枪械师约翰·尼古拉斯·冯·德雷塞发明的，他在1836年生产了第一支可行的使用完整弹夹的后膛枪模型。从1848年起，这种新武器逐渐被引入普鲁士军队。德雷兹步枪在1866年的普奥战争中被广泛使用，当时它在科尼格莱茨战役中发挥了决定性的作用。"
 nomadic_bow:0 "游牧弓兵"
 nomadic_bowDESCR:0 "在草原上，基本上不可能进行大量的金属加工，因为部落不断地在移动，锻工不可能在高温下进行。因此，弓箭是首选的武器。"
 nomadic_bow_en:0 "游牧弓兵"
