 cataphract_e:0 "铁甲骑兵"
 cataphract_eDESCR:0 "铁甲骑兵最初是波斯的一支重装骑兵部队，马和骑手都完全披上了鳞甲。后来，它被许多其他人如东罗马人采用。"
 cataphract_m:0 "铁甲骑兵"
 cataphract_mDESCR:0 "铁甲骑兵最初是波斯的一支重装骑兵部队，马和骑手都完全披上了鳞甲。后来，它被许多其他人如东罗马人采用。"
 cataphract_o:0 "铁甲骑兵"
 cataphract_oDESCR:0 "铁甲骑兵最初是波斯的一支重装骑兵部队，马和骑手都完全披上了鳞甲。后来，它被许多其他人如东罗马人采用。"
 cataphract_r:0 "铁甲骑兵"
 cataphract_rDESCR:0 "铁甲骑兵最初是波斯的一支重装骑兵部队，马和骑手都完全披上了鳞甲。后来，它被许多其他人如东罗马人采用。"
 celtic_archers:0 "凯尔特弓兵"
 celtic_archersDESCR:0 "弓是每个古代军队中最重要的武器之一。"
 chassepot_rifle:0 "夏塞波步枪"
 chassepot_rifleDESCR:0 "夏塞波步枪是一种栓动式军用后膛枪，作为普法战争中法国军队的武器而闻名。1866年对现有的军用步枪进行了重大改进，夏塞波步枪标志着现代栓动后膛军用步枪时代的开始。从1874年开始，该步枪很容易被改装为发射金属子弹，而这一步骤在德雷斯针式步枪上是不可能实现的。"
 chinese_bowmen:0 "中国弩"
 chinese_bowmenDESCR:0 "在中国，步兵的首选投射武器是弩，因为射击弩比射击弓需要更少的训练。"
 chinese_horsemen:0 "中国骑兵"
 chinese_horsemenDESCR:0 "在落后于北方游牧民族几个世纪之后，中国的骑兵战术至少在四世纪时通过发明马鞍上的马镫得到了加强。"
 chinese_polearm_infantry:0 "中国拒马兵"
 chinese_polearm_infantryDESCR:0 "中国的长柄武器包括戈、关刀和戟。它们在对抗近身阵型的骑兵时最为有效。"
 chu-ko-nu:0 "诸葛弩"
 chu-ko-nuDESCR:0 "诸葛弩是一种连发弩，上弦、放箭和射箭的单独动作可以通过简单的单手动作来完成，同时保持弩的静止。这使得它的射速比普通的弩箭要高。"
 churchill:0 "丘吉尔坦克"
 churchillDESCR:0 "丘吉尔坦克是英国在第二次世界大战中使用的一种重型步兵坦克，最著名的是它的重装甲，大型纵向底盘，带有多根转向架的全方位履带，并被用作许多专业车辆的基础。它是战争中盟军最重的坦克之一。"
 clibanarii_e:0 "具装骑兵"
 clibanarii_eDESCR:0 "具装骑兵是萨珊波斯人、罗马后期和东罗马的重甲骑兵军事单位。与铁甲骑兵类似，骑兵本身和他们的马匹都是全副武装的。"
 clibanarii_m:0 "具装骑兵"
 clibanarii_mDESCR:0 "具装骑兵是萨珊波斯人、罗马后期和东罗马的重甲骑兵军事单位。与铁甲骑兵类似，骑兵本身和他们的马匹都是全副武装的。"
 clibanarii_o:0 "具装骑兵"
 clibanarii_oDESCR:0 "具装骑兵是萨珊波斯人、罗马后期和东罗马的重甲骑兵军事单位。与铁甲骑兵类似，骑兵本身和他们的马匹都是全副武装的。"
 clibanarii_r:0 "具装骑兵"
 clibanarii_rDESCR:0 "具装骑兵是萨珊波斯人、罗马后期和东罗马的重甲骑兵军事单位。与铁甲骑兵类似，骑兵本身和他们的马匹都是全副武装的。"
 composite_bowmen_e:0 "复合弓箭手"
 composite_bowmen_eDESCR:0 "复合弓是一种传统的弓，由角、木、筋叠加而成。与自弓相比，复合弓的主要优点是体积小、力量大的组合。因此，当射手在移动时，如在马背上或在战车上，它们比自弓更方便。"
 composite_bowmen_m:0 "复合弓箭手"
 composite_bowmen_mDESCR:0 "复合弓是一种传统的弓，由角、木、筋叠加而成。与自弓相比，复合弓的主要优点是体积小、力量大的组合。因此，当射手在移动时，如在马背上或在战车上，它们比自弓更方便。"
 composite_bowmen_r:0 "复合弓箭手"
 composite_bowmen_rDESCR:0 "复合弓是一种传统的弓，由角、木、筋叠加而成。与自弓相比，复合弓的主要优点是体积小、力量大的组合。因此，当射手在移动时，如在马背上或在战车上，它们比自弓更方便。"
 crossbow:0 "弩手"
 crossbowDESCR:0 "弩是一种由安装在弓座上的水平肢体组件组成的弓，可以射出弹丸。十二世纪时，在许多欧洲军队中，弩几乎完全取代了手弓，因为它们经过一周的训练就可以有效地使用，而要克服长弓的拉力，则需要多年的力量训练。"
 crusade_knights:0 "十字军骑士"
 crusade_knightsDESCR:0 "十字军是西方骑士，致力于解放圣地的使命。"
 cuman_horde:0 "库曼部落"
 cuman_hordeDESCR:0 "与其他许多游牧民族一样，库曼人是熟练的骑手，主要作为轻骑兵作战，装备有弯弓和后来的复合弓。"
 dadao_swordsmen:0 "大刀兵"
 dadao_swordsmenDESCR:0 "大刀是刀的一种，是中国的剑，也被称为中国大剑。"
 dao_swordsmen_ec:0 "刀剑士"
 dao_swordsmen_ecDESCR:0 "刀是中国单刃剑的一种，主要用于砍伐和劈砍。它在欧洲的对应物是阔剑。"
 dao_swordsmen:0 "刀剑士"
 dao_swordsmenDESCR:0 "刀是中国单刃剑的一种，主要用于砍伐和劈砍。它在欧洲的对应物是阔剑。"
 eagle_warriors:0 "雄鹰战士"
 eagle_warriorsDESCR:0 "雄鹰战士是阿兹特克社会中两个主要的军事组织之一。这些军团由出身贵族的最勇敢的士兵和在战斗中俘虏最多的人组成。"
 early_eastern_knight:0 "早期东方骑兵"
 early_eastern_knightDESCR:0 "在中世纪早期，任何装备精良的骑手都可以被称为「骑士」。"
 early_knights:0 "早期骑兵"
 early_knightsDESCR:0 "在中世纪早期，任何装备精良的骑手都可以被称为「骑士」。"
 early_war_elephant:0 "早期战象"
 early_war_elephantDESCR:0 "战象是一种由人类训练和指导的用于战斗的大象。它们的主要用途是冲锋陷阵，践踏敌人，打破他们的队伍，并灌输恐怖。自古以来，它们在印度的战争中受到高度重视。"
 east_african_light_cavalry:0 "东非轻骑兵"
 east_african_light_cavalryDESCR:0 "早期的非洲骑兵轻装上阵，以长矛为武器，偏重于机动性而非装甲。"
 east_african_light_infantry:0 "传统非洲步兵"
 east_african_light_infantryDESCR:0 "早期的东非步兵主要由轻度武装的长矛兵组成。"
 east_african_spearmen:0 "早期非洲长矛兵"
 east_african_spearmenDESCR:0 "长矛本质上是一根长棍，上面有一个锋利的，通常是青铜或铜制的头。长矛的简单性质使其易于生产，因此组建一支长矛兵的军队非常便宜。"
 east_asian_ancient_infantry:0 "古代亚洲步兵"
 east_asian_ancient_infantryDESCR:0 "早期的东亚军队是相对较小的事务。这些军队由农民组成，通常是依附于国王或本国封建主的农奴，装备相对落后。"
 east_asian_chariot:0 "东亚战车"
 east_asian_chariotDESCR:0 "到了公元一世纪，战车在与骑兵的对抗中已经变得过时，但仍偶尔被用于战斗。"
 east_asian_horsemen_ec:0 "东亚骑士"
 east_asian_horsemen_ecDESCR:0 "东亚采用大规模的骑兵，打破了自古以来就有的骑着战车的贵族作战的传统。"
 east_asian_horsemen:0 "东亚骑兵"
 east_asian_horsemenDESCR:0 "东亚采用大规模的骑兵，打破了自古以来就有的骑着战车的贵族作战的传统。"
 east_asian_nomad_cavalry:0 "东亚游牧骑兵"
 east_asian_nomad_cavalryDESCR:0 "早期的中国骑兵比北方游牧民族使用的骑兵要差。这导致了采用游牧民族或半游牧民族的骑兵作为中国骑兵的想法。"
 east_asian_raider:0 "东亚突击兵"
 east_asian_raiderDESCR:0 "东亚人从游牧民族那里采用了许多骑兵战术，如突袭。"
 eastern_lancer:0 "东方枪骑兵"
 eastern_lancerDESCR:0 "自古以来，长矛就被用于骑战。在中世纪和文艺复兴时期，这种武器在亚洲和欧洲被装甲骑兵广泛使用。"
 eastern_macemen:0 "东方钉锤手"
 eastern_macemenDESCR:0 "在中世纪，金属盔甲和链式盔甲可以抵御锋利武器的打击，阻挡箭矢和其他弹丸。事实证明，坚固的金属钉锤和战锤能够对穿戴整齐的骑士造成伤害，因为钉锤击打的力量足够大，可以在不穿透盔甲的情况下造成伤害。"
 eastern_pike:0 "东方长枪兵"
 eastern_pikeDESCR:0 "长矛是一种杆状武器，是一种很长的刺矛，以前被步兵广泛使用。从中世纪早期到1700年左右，长矛在欧洲的战争中经常被使用，并由部署在近距离的步兵挥舞。"
 elephant_archers:0 "骑象弓兵"
 elephant_archersDESCR:0 "将弓箭手放在大象背上的象轿中，使战象在近战和射程上都很致命。"
 field_howitzer:0 "野战榴弹炮"
 field_howitzerDESCR:0 "榴弹炮最初是为了攻城而开发的，它将高角度的炮弹发射到工事上方，并射入城镇内部。野战榴弹炮是一种更轻更机动的变体，可以在敌军上方发射爆炸性炮弹。它与其他类型的火炮混合，增加了炮兵旅的效力。"
 frankish_axemen:0 "法兰克斧兵"
 frankish_axemenDESCR:0 "法兰克人斧头的铁头两面都是思想的和锋利的。它被设计用来投掷并击碎敌人的盾牌。"
 frankish_infantry:0 "法兰克步兵"
 frankish_infantryDESCR:0 "法兰克人的军事机构吸收了许多以前在罗马军团服役的法兰克人在高卢的原有机构。"
 french_75:0 "法兰西75"
 french_75DESCR:0 "1897年的法兰西75型火炮被普遍认为是第一种包含所有「现代」特征的火炮。它是第一种包括水力气动后坐装置的野战炮，在发射过程中可以保持枪支完全静止，允许更高的发射率。因此，它不需要在每次射击后重新瞄准，允许更高的射速。"
 germanic_infantry:0 "日耳曼步兵"
 germanic_infantryDESCR:0 "日耳曼步兵主要穿着轻甲作战，装备有剑或斧头。"
 germanic_spearman:0 "日耳曼矛兵"
 germanic_spearmenDESCR:0 "早期的日耳曼战士往往是突袭者，他们很少试图获得领土，而是为了夺取资源和确保威望。突袭者是不正规的部队，往往是按照家族或村庄的方式组成的。"
 ghazi_warriors:0 "加齐战士"
 ghazi_warriorsDESCR:0 "加齐是一个阿拉伯语术语，原指参加军事远征或突袭的人；伊斯兰教出现后，它有了宗教战争的新内涵。相关词加兹瓦是一个单数形式，意思是战斗或军事远征，通常是由伊斯兰教先知穆罕默德领导的。"
 gothic_infantry:0 "哥特步兵"
 gothic_infantryDESCR:0 "哥特部落没有长期的常备军，而是依靠短期征兵和志愿者。大多数士兵都有刺矛、投掷矛和盾牌；但也有使用剑和弓的。"
 gothic_swordsmen:0 "哥特剑士"
 gothic_swordsmenDESCR:0 "哥特人使用的大多数剑都来自罗马，因为许多日耳曼士兵在罗马军队中服役。一般来说，装备精良的哥特人和罗马士兵之间没有什么区别。"
 guandao:0 "关刀"
 guandaoDESCR:0 "关刀是一种中国的杆状武器。它类似于欧洲的福沙尔或刺刀，由一个沉重的刀片组成，后面有一个钉子，有时在钉子的上端还有一个缺口，可以抓住对手的武器。"
 ha_atlatl:0 "掷矛战士"
 ha_atlatlDESCR:0 "投矛器或掷弹枪是一种工具，它利用杠杆作用在投掷飞镖时获得更大的速度，并包括一个轴承表面，使使用者在投掷过程中可以暂时储存能量。"
 ha_eagle_warriors:0 "雄鹰战士"
 ha_eagle_warriorsDESCR:0 "雄鹰战士是阿兹特克社会中两个主要的军事组织之一。这些军团由出身贵族的最勇敢的士兵和在战斗中俘虏最多的人组成。"
 ha_jaguar_warriors:0 "美洲豹战士"
 ha_jaguar_warriorsDESCR:0 "美洲豹战士是阿兹特克军队的一个精英军事单位。之所以使用美洲豹图案，是因为人们相信美洲豹代表夜空之神特斯卡特利波卡。 他们用一种镶有黑曜石火山玻璃刀片的木剑作战，称为马克胡特。"
 ha_plumed_warriors:0 "羽毛战士"
 ha_plumed_warriorsDESCR:0 "在许多美洲原住民社会中，战士的等级或成就将由各种羽毛装饰来代表。"
 heavy_cataphract_e:0 "重甲骑兵"
 heavy_cataphract_eDESCR:0 "最初，重甲骑兵是波斯的一支骑兵部队，它的马和骑手都完全覆盖在盔甲中。由于后来被其他民族采用，盔甲变得更加沉重。"
 heavy_cataphract_ea:0 "重甲骑兵"
