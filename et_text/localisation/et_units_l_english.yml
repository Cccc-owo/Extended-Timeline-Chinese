l_english:
 a2s19_msta:0 "2S19姆斯塔"
 a2s19_mstaDESCR:0 "2S19姆斯塔是一个由 俄罗斯/苏联 自行设计的152毫米榴弹炮，作为SO-152的继任者于1989开始服役。这辆车是基于T-80坦克车体，但是由T-72的柴油引擎驱动。"
 aboriginal_clubman:0 "土著棍兵"
 aboriginal_clubmanDESCR:0 "使用棍棒的传统部族战士，是最古老的兵种之一。"
 aboriginal_primitive_warriors:0 "土著原始战士"
 aboriginal_primitive_warriorsDESCR:0 "澳大利亚早期无组织的土著部落的原始战士。"
 african_cavalry:0 "非洲骑兵"
 african_cavalryDESCR:0 "在古代，马极其宝贵，通常只有贵族才能拥有。这给了那些拥有马的人很大的威望。"
 african_skirmishers:0 "非洲散兵"
 african_skirmishersDESCR:0 "在部落战争中，优势很少是靠更先进的武器获得的，而是靠出奇制胜。"
 african_tribal_warriors:0 "非洲部落勇士"
 african_tribal_warriorsDESCR:0 "弓和箭在非洲部落中很常见，但很少使用。战争，就像狩猎一样，取决于熟练的长矛手和追踪者。主要武器是一根细长的6英尺长的投掷矛。"
 african_warriors:0 "非洲战士"
 african_warriorsDESCR:0 "早期非洲战争温和但频繁。目标通常仅限于养牛、报复人身侮辱，或解决部分放牧地的争端。没有对被打败的人进行灭绝行动。"
 ak47:0 "AK-47"
 ak47DESCR:0 "目前世界上最常用的突击步枪，AK-47被苏联军队在1949年首次采用。"
 armata:0 "阿玛塔 T-14"
 armataDESCR:0 "阿玛塔通用作战平台是俄罗斯正在开发的先进的下一代重型军用履带车平台。它计划在2016年进入测试。"
 armenian_heavy_infantry:0 "亚美尼亚重步兵"
 armenian_heavy_infantryDESCR:0 "亚美尼亚重装步兵多以长矛为武器，并经常携带圆盾作为保护。"
 armenian_horsemen:0 "阿萨塔维尔骑兵"
 armenian_horsemenDESCR:0 "在亚美尼亚，自古以来就有由亚美尼亚精英组成的阿萨塔维尔骑兵。阿萨塔维尔骑兵是亚美尼亚国王宫廷的主要组成部分。"
 armenian_light_horsemen:0 "亚美尼亚骑兵"
 armenian_light_horsemenDESCR:0 "像许多其他古典文明一样，亚美尼亚人从北方的斯基泰人和东方的帕提亚人那里获得了骑兵的影响。"
 armenian_light_infantry:0 "亚美尼亚轻步兵"
 armenian_light_infantryDESCR:0 "早期的亚美尼亚步兵主要是由轻度武装的长矛兵组成。"
 armored_elephant_ei:0 "披甲象"
 armored_elephant_eiDESCR:0 "战象因其厚实的皮毛而得到相当好的保护，但一些大象也配备了自己的盔甲以进一步保护它们。"
 armored_elephant:0 "披甲象"
 armored_elephantDESCR:0 "战象因其厚实的皮毛而得到相当好的保护，但一些大象也配备了自己的盔甲以进一步保护它们。"
 armstrong_gun:0 "阿姆斯特朗炮"
 armstrong_gunDESCR:0 "阿姆斯特朗枪是由威廉·阿姆斯特朗爵士设计的一种设计独特的膛线后装野战枪和重炮，1855年开始在英国制造。"
 ashigaru:0 "足轻"
 ashigaruDESCR:0 "足轻是由日本封建武士阶层雇佣的步兵。他们通常以薙刀、矢车、弓箭和剑为武器。"
 assault_rifle:0 "突击步枪"
 assault_rifleDESCR:0 "突击步枪是一种使用中间弹和可拆卸弹夹的选择性射击步枪。突击步枪是大多数现代军队的标准军用步枪。"
 atlatl:0 "掷矛战士"
 atlatlDESCR:0 "投矛器或掷弹枪是一种工具，它利用杠杆作用在投掷飞镖时获得更大的速度，并包括一个轴承表面，使使用者在投掷过程中可以暂时储存能量。"
 auxiliary_cavalry:0 "辅助骑兵"
 auxiliary_cavalryDESCR:0 "罗马辅助骑兵通常身穿厚重的盔甲，装备有短矛、标枪、骑兵长剑，有时还为专业的马队弓箭手部队配备弓箭。这些人主要充当中型投掷骑兵，用于侧翼、侦察、小规模战斗和追击。"
 barbarian_horsemen:0 "蛮族骑兵"
 barbarian_horsemenDESCR:0 "大多数野蛮人部落几乎都是步行作战，但一些买得起自己的马的精英成员，有时可以作为骑兵作战。"
 barbarian_infantry:0 "蛮族步兵"
 barbarian_infantryDESCR:0 "蛮族部落以冠军制进行战斗。他们是一个高度组织化的群体，每个人都试图超越他周围的人，而不是协作，但他们是不可预测的，也是熟练的。"
 barbarian_raiders:0 "蛮族突击队"
 barbarian_raidersDESCR:0 "突袭战术通常由野蛮人部落部署。由于突袭往往需要高机动性，所以骑兵被证明是一种有用的工具。"
 bolas_warriors:0 "流星锤战士"
 bolas_warriorsDESCR:0 "流星锤是一种投掷武器，由相互连接的绳索两端的重物组成。流星锤通常用于缠住目标的腿，但当投掷的力量足够大时，它们能够造成巨大的伤害。"
 bolt_action_rifle:0 "杆栓式步枪"
 bolt_action_rifleDESCR:0 "毛瑟格韦尔98被认为是栓动步枪的缩影，它的后代成为衡量所有此类步枪的标准。第一次世界大战标志着栓动式步枪使用的高峰，所有参加战争的国家都派出了装备有各种栓动式设计的部队。"
 bucellarii:0 "亲兵弓骑"
 bucellariiDESCR:0 "保卫将军和皇帝的亲兵弓骑是精英部队，往往是战斗成功的关键。据称在470年代，埃迪克迪乌斯·阿维特斯用他的亲兵弓骑抵挡住了整个西哥特军队，530年，贝利萨留用他的亲兵弓骑取得了几个世纪以来罗马对波斯人的首次胜利。亲兵弓骑保持了埃迪克迪乌斯引入的长矛和弓箭战法的活力，并将其带到了东部省份，对罗马骑兵进行了永久性的改革。"
 bulgarian_horsemen:0 "保加利亚骑兵"
 bulgarian_horsemenDESCR:0 "早期的保加利亚人是一个好战的民族，战争是他们日常生活的一部分，每个成年的保加利亚人都有义务去战斗。早期的保加利亚人完全是骑手，马被认为是一种神圣的动物，受到特别的照顾。"
 bulgarian_man_at_arms:0 "保加利亚披甲战士"
 bulgarian_man_at_armsDESCR:0 "在十世纪，步兵在保加利亚军队中的重要性增加了，战术也发生了变化以反映新的情况。埋伏虽然在过去被采用，但现在成为最重要的战术之一。"
 byzantine_heavy_praetorian:0 "东罗马重装禁卫军"
 byzantine_heavy_praetorianDESCR:0 "东罗马式的禁卫军，是罗马皇帝使用的一支保镖部队。"
 byzantine_immortals:0 "东罗马长生军"
 byzantine_immortalsDESCR:0 "长生军是东罗马帝国的精英皇家近卫军军事单位之一，在十世纪末首次建立。"
 byzantine_infantry:0 "东罗马步兵"
 byzantine_infantryDESCR:0 "东罗马军队经历了各种改组，以应对帝国日益增长的威胁。熟悉的军团、队列和旧罗马的阿莱不见了，取而代之的是小型步兵营。"
 byzantine_praetorian:0 "东罗马禁卫军"
 byzantine_praetorianDESCR:0 "东罗马式的禁卫军，是罗马皇帝使用的一支保镖部队。"
 byzantine_tagmata:0 "东罗马近卫步兵"
 byzantine_tagmataDESCR:0 "君士坦丁皇帝急于保护他的王位不受附庸军队频繁叛乱的影响，将君士坦丁堡的旧卫队改革为新的皇家近卫军，旨在为皇帝提供一支专业和忠诚的核心部队。"
 caliphate_cavalry:0 "哈里发骑兵"
 caliphate_cavalryDESCR:0 "机动性是伊斯兰哈里发国军队的主要优势。骑兵既有马也有骆驼，是军队的主要打击力量，也是战略上的机动储备。"
 caliphate_infantry:0 "哈里发步兵"
 caliphate_infantryDESCR:0 "伊斯兰哈里发在纪律、战略能力、组织以及军官队伍的积极性和主动性方面保持了非常高的水平。在历史上的大部分时间里，这支军队是该地区最强大和最有效的军事力量之一。"
 camel_archers:0 "骆驼弓兵"
 camel_archersDESCR:0 "骆驼射手是挥舞着装在骆驼身上的弓的射手。他们在十字军东征中大受欢迎，在阿拉伯、亚洲和欧亚国家使用。"
 camel_archers_ea:0 "骆驼弓兵"
 camel_archers_eaDESCR:0 "骆驼射手是挥舞着装在骆驼身上的弓的射手。他们在十字军东征中大受欢迎，在阿拉伯、亚洲和欧亚国家使用。"
 camel_riders_e:0 "骆驼骑兵"
 camel_riders_eDESCR:0 "在整个历史上，骆驼骑兵是沙漠战争中的一个常见元素，部分原因是这种动物的高度适应性。在穆斯林的征服中，阿拉伯人利用骆驼对骑马的欧洲敌人产生了巨大的影响。"
 camel_riders_ea:0 "骆驼骑兵"
 camel_riders_eaDESCR:0 "在整个历史上，骆驼骑兵是沙漠战争中的一个常见元素，部分原因是这种动物的高度适应性。在穆斯林的征服中，阿拉伯人利用骆驼对骑马的欧洲敌人产生了巨大的影响。"
