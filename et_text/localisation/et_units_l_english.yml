 nomadic_horde:0 "游牧部落"
 nomadic_hordeDESCR:0 "世界其他地区的军队往往多为步兵。随着骑兵弓箭手的快速推进，他们缓慢的军队往往无计可施，被打得支离破碎。"
 nomadic_horse_archers:0 "游牧弓骑兵"
 nomadic_horse_archersDESCR:0 "草原人民往往在会走路之前就能控制一匹马。弓骑兵将弓的力量与马的速度相结合。他们的对手通常发现自己无法应对。"
