 heavy_cataphract_meDESCR:0 "最初，重甲骑兵是波斯的一支骑兵部队，它的马和骑手都完全覆盖在盔甲中。由于后来被其他民族采用，盔甲变得更加沉重。"
 heavy_cataphract_o:0 "重甲骑兵"
 heavy_cataphract_oDESCR:0 "最初，重甲骑兵是波斯的一支骑兵部队，它的马和骑手都完全覆盖在盔甲中。由于后来被其他民族采用，盔甲变得更加沉重。"
 heavy_cataphract_r:0 "重甲骑兵"
 heavy_cataphract_rDESCR:0 "最初，重甲骑兵是波斯的一支骑兵部队，它的马和骑手都完全覆盖在盔甲中。由于后来被其他民族采用，盔甲变得更加沉重。"
 high_american_clubmen:0 "高等美洲棍兵"
 high_american_clubmenDESCR:0 "训练有素的士兵和原始的装备并不十分有效，除非敌人没有任何更先进的东西。"
 housecarls:0 "侍卫"
 housecarlsDESCR:0 "在中世纪的斯堪的纳维亚半岛，家丁要么是无权无势的男仆，要么是为某人提供私人服务的家丁，相当于斯堪的纳维亚半岛领主和国王的保镖。"
 hun_horde:0 "匈人部落"
 hun_hordeDESCR:0 "罗马人和野族都倾向于以步兵为主。随着匈人骑兵的快速推进，罗马人和野族人都束手无策，溃不成军。"
 hun_infantry:0 "匈人步兵"
 hun_infantryDESCR:0 "有人说，匈人是女巫或恶魔的后代，他们的语言是外来的，就像魔鬼的语言。无论他们的起源如何，对匈人的致命力量和凶残是没有争议的。"
 hungarian_horse_archers:0 "匈牙利弓骑兵"
 hungarian_horse_archersDESCR:0 "匈牙利弓骑兵的弓箭手与他们的大多数敌人所遇到的都不一样。弓骑兵可以骑马靠近敌人的步兵线，发射一排致命的箭矢，然后高速逃跑，让步兵们大受打击，无法追上他们。"
 hungarian_infantry:0 "匈牙利步兵"
 hungarian_infantryDESCR:0 "在重装甲几乎被普遍使用的时候，匈牙利的轻型非正规步兵能够骚扰敌人，然后在他们的对手能够做出反应之前逃离。在后勤方面，他们的轻型装甲也使他们能够在比敌人少得多的时间内穿越遥远的距离。"
 immortals:0 "长生军"
 immortalsDESCR:0 "长生军是为阿契美尼德帝国作战的一支精锐部队的名称。长生军的称号后来在萨珊王朝的军队中恢复了。"
 indian_ancient_infantry:0 "古代印度步兵"
 indian_ancient_infantryDESCR:0 "古代印度的步兵装甲很轻，通常用简单的长矛武装。这种简单的装备意味着可以很便宜地组建一支庞大的军队。"
 indian_archer:0 "印度弓兵"
 indian_archerDESCR:0 "古代战场上的许多军队都没有弓箭手，他们认为弓箭手是懦弱的或无效的。因此，配备弓箭手的军队具有优势，能够在对手接近之前对其造成严重伤害。"
 indian_chariot:0 "印度战车"
 indian_chariotDESCR:0 "到了公元一世纪，战车在与骑兵的对抗中已经变得过时，但仍偶尔被用于战斗。"
 indian_horsemen:0 "印度骑兵"
 indian_horsemenDESCR:0 "在古代，马是非常宝贵的，往往只有贵族才会拥有一匹马。这给那些拥有马匹的人带来了很大的威望。"
 indian_longbow_ei:0 "印度长弓手"
 indian_longbow_eiDESCR:0 "长弓，或称自弓，通常与使用者的身高差不多，比短弓有效得多，因为它的射程和威力都大得多。"
 indian_longbow:0 "印度长弓手"
 indian_longbowDESCR:0 "长弓，或称自弓，通常与使用者的身高差不多，比短弓有效得多，因为它的射程和威力都大得多。"
 jaguar_warriors:0 "美洲豹战士"
 jaguar_warriorsDESCR:0 "美洲豹战士是阿兹特克军队的一个精英军事单位。之所以使用美洲豹图案，是因为人们相信美洲豹代表夜空之神特斯卡特利波卡。 他们用一种镶有黑曜石火山玻璃刀片的木剑作战，称为马克胡特。"
 jian_swordsmen:0 "剑士"
 jian_swordsmenDESCR:0 "剑是一种双刃直剑，在过去的2500年中在中国使用。剑的一般用途是作为一种多用途的切割和刺击武器，能够进行刺杀，也能进行精确的切割和砍削。"
 kanem-bornu_clubmen:0 "加奈姆-博尔努棍兵"
 kanem-bornu_clubmenDESCR:0 "训练有素的士兵和原始的装备并不十分有效，除非敌人没有任何更先进的东西。"
 katyusha_rocket:0 "喀秋莎火箭"
 katyusha_rocketDESCR:0 "喀秋莎多管火箭炮是一种火箭炮，由苏联在第二次世界大战中首次建造并投入使用。像这样的多管火箭炮比传统火炮更快地将毁灭性的炸药送到目标区域，但精确度较低，需要更长的时间重新装填。"
 khanda:0 "坎达"
 khandaDESCR:0 "坎达是印度的一种双刃直剑。拉齐普特族战士在战斗中用双手挥舞坎达，在被敌人包围且人数众多的情况下，将其挥舞在头上。正是以这种方式，他们在传统上进行了光荣的最后一搏，而不是被俘。"
 khmer_elephant:0 "高棉战象"
 khmer_elephantDESCR:0 "高棉帝国主要依靠使用战象来取得地区统治地位。与众不同的是，高棉军队在其大象的顶部部署了双交叉弓。"
 land_mattress:0 "多管火箭炮"
 land_mattressDESCR:0 "多管火箭炮是二战期间适用于盟军地面多管火箭炮的术语。与德国和苏联在这一领域的尝试相比，盟军在战争后期才开发和部署这些武器。尽管如此，它们在跨越莱茵河和斯海尔德河的过程中作为炮兵支援确实发挥了作用。"
 land_warrior:0 "陆地战士"
 land_warriorDESCR:0 "陆地战士是一种先进的步兵作战系统。它采用了最新的技术，如纳米技术、动力外骨骼和基于磁流变液的防弹衣，为步兵提供了明显更强的力量。"
 late_eastern_knights:0 "晚期东方骑士"
 late_eastern_knightsDESCR:0 "由于制造盔甲的费用，以及由于他们经常被较轻的骑兵所胜过，重装骑士正在慢慢失去时尚。然而，这种骑士仍然在使用。"
 late_mongol_bow:0 "晚期蒙古弓箭手"
 late_mongol_bowDESCR:0 "蒙古军队的主要武器是蒙古弓。它是一种用复合材料制成的反曲弓。在蒙古帝国的鼎盛时期，它的准确性、力量和射程都是无与伦比的，但现在其他地方已经开发出同样的设计。"
 late_western_knights:0 "晚期西方骑士"
 late_western_knightsDESCR:0 "由于西方缺乏与高效、轻装的草原群的接触，重装骑士在西方的生存时间比东方长得多。"
 leopard_2:0 "豹 2"
 leopard_2DESCR:0 "豹2是克劳斯·玛菲公司在1970年代初为西德陆军研制的一种主战坦克。该坦克于1979年首次服役，并接替早期的豹1成为德国军队的主战坦克。各种型号的坦克已经在德国和其他十二个欧洲国家以及一些非欧洲国家的武装部队中服役。"
 lever_action_rifle:0 "杠杆式步枪"
 lever_action_rifleDESCR:0 "第一款重要的杠杆式设计是斯宾塞连珠枪，这是一款由克里斯多弗·斯宾赛在1860年设计的弹夹式杠杆后装步枪。它由一个可拆卸的七轮管状弹匣供弹，使子弹可以一发接一发地发射，弹匣用完后可以换成另一个。它被美国采用，并在美国内战期间使用，标志着任何国家首次采用了可拆卸弹夹供弹的步兵和骑兵步枪。"
 longswordsmen:0 "长剑兵"
 longswordsmenDESCR:0 "长剑是欧洲的一种剑，其特点是有一个十字形的剑柄，有一个供双手使用的手柄和一个直的双刃剑。它们在中世纪后期和文艺复兴时期被使用，大约在1350年到1550年之间。"
 m1_abrams:0 "M1艾布拉姆斯"
 m1_abramsDESCR:0 "M1艾布拉姆斯是美国生产的第三代主战坦克。显著的特点包括使用强大的燃气轮机发动机，采用复杂的复合装甲，以及为了保证乘员的安全，将弹药单独存放在一个吹气舱内。M1艾布拉姆斯于1980年进入美国服役，取代了M60坦克。"
 m1a3_abrams:0 "M1A3艾布拉姆斯"
 m1a3_abramsDESCR:0 "M1A3艾布拉姆斯是一种未来的主战坦克。M1A3的研究和开发计划于2020年左右开始。"
 m4_sherman:0 "M4谢尔曼"
 m4_shermanDESCR:0 "M4谢尔曼是美国和其他西方盟国在第二次世界大战中使用的主要作战坦克，尽管在战争后期被更重的德国坦克所取代，但它被证明是一种可靠和高度机动的主力。"
 m16_rifle:0 "M16步枪"
 m16_rifleDESCR:0 "M16于1964年首次在美国武装部队中投入使用。它发射高速北约子弹，是继AK-47之后世界上使用最多的第二种突击步枪。"
 m270_mlrs:0 "M270多管火箭炮"
 m270_mlrsDESCR:0 "M270多管火箭炮系统是一种装甲、自行式多管火箭炮。自1983年第一批M270交付给美国陆军以来，多管火箭炮已被几个北约国家采用。"
 machine_gun:0 "机枪"
 machine_gunDESCR:0 "第一支自带动力的机枪是由马克沁爵士于1884年发明的。马克沁机枪利用之前发射的子弹的后坐力来重新装弹，而不是用手来驱动，这使得它的射速比使用早期的设计如诺登费尔特和加特林武器要高得多。"
 mamluk_swordsmen:0 "马穆鲁克剑士"
 mamluk_swordsmenDESCR:0 "大多数西方的剑都是为刺杀而设计的，而马穆鲁克人的剑是弯曲的，使他们能够砍伤敌人，杀死他们而不至于让剑卡住。"
 maritime_warriors:0 "海上战士"
 maritime_warriorsDESCR:0 "东非王国高度依赖红海和印度洋的海上贸易。因此，他们是经验丰富的海员，他们的士兵也习惯于在海上活动。"
 mark_heavy_tank:0 "马克重型坦克"
 mark_heavy_tankDESCR:0 "英国马克一号是英国陆军在第一次世界大战期间研制的履带式车辆，也是世界上第一辆作战坦克。由于需要打破战壕和机枪对西线战场的统治，它是第一种被命名为坦克的车辆，选择这个名字是为了保密和掩盖其真正的目的。"
 mecha_warrior:0 "机甲战士"
 mecha_warriorDESCR:0 "为了保证士兵的安全，已经开发了装甲外骨骼，以完全覆盖里面的士兵，将其变成更类似于由里面的士兵驾驶的机器人。"
 mesoamerican_clubmen:0 "中美洲棍兵"
 mesoamerican_clubmenDESCR:0 "训练有素的士兵和原始的装备并不十分有效，除非敌人没有任何更先进的东西。"
 meteor_hammer:0 "流星锤"
 meteor_hammerDESCR:0 "流星锤是中国古代的一种武器，最基本的是由两个用绳索或链条连接的重物组成。流星锤可以很容易地被隐藏起来，作为一种防御性或突击性的武器，它的结构很灵活。使用流星锤的主要优势是其纯粹的速度。"
 middle_eastern_archers:0 "中东弓兵"
 middle_eastern_archersDESCR:0 "弓和箭从石器时代就开始使用，特别是在中东是战争的一个重要组成部分。一群弓箭手可以对敌人的阵型造成巨大的伤害。"
 middle_eastern_archers_m:0 "中东弓兵"
 middle_eastern_archers_mDESCR:0 "弓和箭从石器时代就开始使用，特别是在中东是战争的一个重要组成部分。一群弓箭手可以对敌人的阵型造成巨大的伤害。"
 middle_eastern_spearmen:0 "中东矛兵"
 middle_eastern_spearmenDESCR:0 "长矛本质上是一根长棍，上面有一个锋利的，通常是青铜或铜制的头。长矛的简单性质使其易于生产，因此组建一支长矛兵的军队非常便宜。"
