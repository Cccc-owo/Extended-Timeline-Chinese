l_english:
 monetary_union:0 "货币联盟"
 desc_monetary_union:0 "至尊币，驭众币；至尊币，寻众币，货泉至尊引众币，禁锢众币欧盟中。"
 european_production_policy:0 "欧洲农业政策"
 desc_european_production_policy:0 "共同农业政策旨在确保一个像样的农民的生活水平，为消费者提供一个稳定和安全的食品供应在负担得起的价格。"
 european_enviroment_policy:0 "生活计划"
 desc_european_enviroment_policy:0 "生活计划旨在提高欧盟环境和气候政策和立法的实施。"
 european_consumer_policy:0 "消费者计划"
 desc_european_consumer_policy:0 "消费者计划帮助公民充分享受他们的消费者权益，积极参与欧洲单一市场。"
 unita_in_diversitate:0 "多元一体"
 desc_unita_in_diversitate:0 "欧陆终归一统。每一位欧洲公民兹此须将这一我们共同的国度视作其祖国。"
 demilitarization:0 "欧洲非军事化"
 desc_demilitarization:0 "美国人对欧洲忽视其国防承诺的批评并不新鲜，虽然这常常被夸大了。尽管这些军事资金的削减可能是不可避免的，但它们仍然可能损害欧洲在国际事务中的行动能力，即使是最强大的欧洲国家。"
 large_country_in_eu:0 "欧盟大国"
 desc_large_country_in_eu:0 "我们自己会更好。"
 equal_development:0 "平衡发展"
 desc_equal_development:0 "欧盟插手解决这个地区的贫困问题。"
 adopt_the_euro_title:0 "采用欧元"
 adopt_the_euro_desc:0 "单一货币带来很多好处，如消除汇率波动和兑换成本。"
 join_european_union_title:0 "加入欧盟"
 join_european_union_desc:0 "欧盟的人们可以自由地从一个成员国迁往另一个成员国。公民可以在他们选择的任何欧洲国家自由旅行、学习、工作或生活。"
 leave_european_union_title:0 "退出欧盟"
 leave_european_union_desc:0 "作为欧盟的一部分并不总是有利的。幸运的是，我们可以随时离开。"
 found_european_union_title:0 "成立欧盟"
 found_european_union_desc:0 "建立一个泛欧洲的政治结构能够确保和平与经济增长。"
 unite_european_union_title:0 "联合欧盟"
 unite_european_union_desc:0 "通过经济和政治行动，我们可以实现成员国的完全一体化。"
 dismantle_european_union_title:0 "解散欧盟"
 dismantle_european_union_desc:0 "欧洲令人不安地团结起来。现在是让各成员国铭记其战争传统的时候了。"
 eu_integration_1_title:0 "改革欧洲议会"
 eu_integration_1_desc:0 "增加欧洲议会对成员国的权力。"
 eu_integration_2_title:0 "改革欧盟委员会"
 eu_integration_2_desc:0 "增加欧盟委员会对成员国的权力。"
 eu_integration_3_title:0 "改革欧盟理事会"
 eu_integration_3_desc:0 "增加欧洲理事会对成员国的权力。"
 eu_gov:0 "政治-经济联盟"
 eu_gov_desc:0 "一个由超国家机构和成员国政府间谈判决定的系统。"
 eu_gov_2:0 "政治-经济联盟"
 eu_gov_2_desc:0 "一个由超国家机构和成员国政府间谈判决定的系统。"
 lead_eu_title:0 "成为欧盟的领导者"
 lead_eu_desc:0 "欧盟的领导人有权利通过改革。"
 european_leader:0 "欧盟的领导者"
 centralized_warfare_policy_title:0 "集中化欧盟的战争政策"
 centralized_warfare_policy_desc:0 "规定成员国有义务参加任何涉及欧盟的战争。"
 EUNAME1:0 "欧洲联合！"
 EUDESC1:0 "欧盟一直是一个主权国家的自由联合体；然而，最近政府之间的一体化政策使我们有机会建立一个更加紧密的联盟，这是欧洲人从未见过的。"
 EUNAMEOP1:0 "和而不同！"
 EUNAME2:0 "欧盟辩论开始了"
 EUDESC2:0 "我们已经开始了一场欧盟辩论。我们提出的问题涉及到每个成员国，所以在我们真正通过改革之前，我们需要很多支持。"
 EUNAMEOP2:0 "就这么干！"
 EUNAME3:0 "国家加入欧盟"
 EUDESC3:0 "尊敬的$MONARCHTITLE$，[From.Owner.GetName]已加入欧盟！"
 EUNAMEOP3:0 "哦，这真是令人高兴。"
 EUNAME4:0 "我们领导欧盟"
 EUDESC4:0 "尊敬的$MONARCHTITLE$，我们已经被选中领导欧盟！在未来五年里，我们将担任欧盟理事会主席。"
 EUNAMEOP4:0 "我们领导！"
 EUNAME5:0 "新的欧盟领导人！"
 EUDESC5:0 "尊敬的$MONARCHTITLE$，因为他们的高威望、合法性和统治者的外交技能，[From.Owner.GetName]已被选中领导欧盟！现在，他们可以利用自己的影响力将成员国的权力转移到联盟的机关中去！"
 EUNAMEOP5:0 "这太可耻了！"
 EUNAME7:0 "欧盟辩论"
 EUDESC7:0 "我们正在欧盟议会举行一场辩论。它涉及联盟的一个机构的重大改革。"
 EUNAMEOP7:0 "我们将给予支持！目前，支持者的数量是§l[Root.support_european_reform_number.GetValue]§!，而反对者的数量是§R[Root.opposes_european_reform_number.GetValue]§!。"
 EUNAMEOP7REFUSAL:0 "这与联盟的原则相悖！目前，支持者的数量是§l[Root.support_european_reform_number.GetValue]§!，而反对者的数量是§R[Root.opposes_european_reform_number.GetValue]§!。"
 EUNAME8:0 "辩论结束。"
 EUDESC8:0 "尊敬的$MONARCHTITLE$，我们举行的辩论会得到的支持太少，最终没有成功。这无疑是外交的一次失败。"
 EUNAMEOP8:0 "该死的！"
 EUNAME9:0 "辩论结束。"
 EUDESC9:0 "尊敬的$MONARCHTITLE$，我们举行的辩论已经成功结束。这无疑是外交的一次胜利。"
 EUNAMEOP9:0 "太棒了！"
 EUNAME10:0 "集中的战争政策"
 EUDESC10:0 "尊敬的$MONARCHTITLE$，欧盟议会已经同意了一项将外交政策和战争集中化的动议。这意味着在发生冲突时，我们将领导所有的欧盟军队。"
 EUNAMEOP10:0 "我希望他们不会认为我刚刚撤销了他们的特权......"
 EUNAME11:0 "国家退出欧盟"
 EUNAME12:0 "欧盟"
 EUDESC12:0 "几千年来，欧洲一直受到血腥战争的困扰。兄弟相残，各国以血泪为代价将自己撕碎。然而，正是在这片浸透了鲜血的土地上，诞生了一个合作和自由的新理念。今天，我们分享煤炭和钢铁，这些货物将防止成员国重复在战争中犯下的不人道罪行，但很快整个欧洲将用一面旗帜来识别自己。"
 EUNAMEOP12:0 "和而不同！"
 EUNAME15:0 "被驱逐出欧盟"
 EUDESC15:0 "我们对侵略行为的认可使我们被驱逐出欧洲议会。我们不再是欧洲联盟的一部分。"
 EUOPTA15:0 "反正我们也不需要他们"
 EUNAME16:0 "欧洲联合！"
 EUDESC16:0 "欧盟一直是一个主权国家的自由联合体；然而，最近政府之间的一体化政策使我们有机会建立一个更加紧密的联盟，这是欧洲人从未见过的。"
 EUNAMEOP16:0 "和而不同！"
 EUNAME17:0 "集中的战争政策"
 EUDESC17:0 "尊敬的$MONARCHTITLE$，欧盟议会已经同意了一项将外交政策和战争集中化的动议。这意味着在发生冲突时，将由$From|Y$领导所有的欧盟军队。"
 EUNAMEOP17:0 "我希望他们不只是撤销我们的特权......"
 european_union_flavour.1.t:0 "我们收到了欧盟的基金"
 european_union_flavour.1.d:0 "欧盟为广泛的项目和计划提供资金，涵盖的领域包括：区域和城市发展、就业、社会包容、农业、农村发展、海洋和渔业政策、研究、创新和人道主义援助。"
 european_union_flavour.1.a:0 "太棒了！"
 european_union_flavour.1.b:0 "我们现在不急需钱。"
 european_union_flavour.2.t:0 "农业政策"
 european_union_flavour.2.d:0 "委员会提出了一套法律建议，旨在使共同农业政策成为一项更有效的政策，以促进更具竞争力和可持续的农业和充满活力的农村地区。"
 european_union_flavour.2.a:0 "这一点也不坏！"
 european_union_flavour.3.t:0 "支持创意"
 european_union_flavour.3.d:0 "创意欧洲计划支持欧洲电影和文化及创意部门。它支持数以万计的艺术家、文化专业人士和文化组织。"
 european_union_flavour.3.a:0 "是时候给自己来点艺术了！"
 european_union_flavour.4.t:0 "保护人权"
 european_union_flavour.4.d:0 "欧洲民主与人权文书为促进非欧盟国家的民主和人权提供支持。"
 european_union_flavour.4.a:0 "我很重视人权。"
 european_union_flavour.5.t:0 "人道主义援助"
 european_union_flavour.5.d:0 "欧盟人道主义援助政策的目的是向欧盟以外的自然或人为灾害的受害者提供援助、救济和保护。"
 european_union_flavour.5.a:0 "帮帮他们！"
 european_union_flavour.5.b:0 "我们负担不起……"
 european_union_flavour.6.t:0 "司法项目"
 european_union_flavour.6.d:0 "司法计划的目的是确保欧盟在民事和刑事司法方面的立法得到有效应用。它有助于确保人们和企业在欧洲的跨境法律案件中适当地诉诸司法，并支持欧盟应对毒品和犯罪的行动。"
 european_union_flavour.6.a:0 "人人享有公正！"
 european_union_flavour.7.t:0 "生活计划"
 european_union_flavour.7.d:0 "生活计划将有助于向资源节约型、低碳和气候适应性强的经济转变，保护和改善环境质量和阻止和扭转生物多样性的丧失。"
 european_union_flavour.7.a:0 "不要碰我的生物多样性！"
 european_union_flavour.8.t:0 "消费者计划"
 european_union_flavour.8.d:0 "消费者计划的重点是四个方面：监测和执行产品安全；消费者信息和教育；消费者权利和有效补救；加强跨境执法。"
 european_union_flavour.8.a:0 "买更多的东西！"
 european_union_flavour.9.t:0 "社会创新计划"
 european_union_flavour.9.d:0 "就业和社会创新计划支持整个欧盟的就业和社会政策。该计划通过政策协调以及识别、分析和分享最佳做法，支持成员国在欧洲、国家以及区域和地方层面设计和实施就业和社会改革的努力。"
 european_union_flavour.9.a:0 "和平不能靠武力来维持。它只能通过理解来实现。"
 european_union_flavour.10.t:0 "日本想要加入欧盟"
 european_union_flavour.10.d:0 "尊敬的$MONARCHTITLE$，我不知道[JAP.Monarch.GetSheHe]怎么会有这个想法，但是我们只收到一封来自日本[JAP.Monarch.GetName][JAP.Monarch.GetTitle]的信。上面说[JAP.Monarch.GetSheHe]想要加入欧盟，尽管是来自世界的另一端……"
 european_union_flavour.10.a:0 "我很高兴前辈注意到我。"
 european_union_flavour.10.b:0 "笨蛋！我……这并不是说我想让[JAP.Monarch.GetHerHim]加入或什么的……"
 european_union_flavour.10.z:0 "大眼睛的人将抵达欧洲"
 european_union_flavour.11.t:0 "令人绝望的经济形势"
 european_union_flavour.11.d:0 "我国有许多贫困地区，我们的经济没有能力按照联盟的标准确保它们的发展。我们不得不寻求帮助。"
 european_union_flavour.11.a:0 "这样的贫困……需要……钱……"
 european_union_flavour.12.t:0 "[From.Owner.GetName]寻求帮助"
 european_union_flavour.12.d:0 "尊敬的$MONARCHTITLE$，[From.Owner.GetName]已请求我们帮助管理其最贫困地区的经济状况。作为最发达的成员之一，这是我们的责任。"
 european_union_flavour.12.a:0 "送出所有的钱！"
