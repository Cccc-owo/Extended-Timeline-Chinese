 et_cults.1.t:0 "庆祝延纳耶"
 et_cults.1.d:0 "延纳耶是北非柏柏尔人自古以来使用的农耕年的第一天。它与公历的一月的第一天相对应。这是一个广泛的庆祝活动，期间会举行一些仪式，主要是清洁和动物祭祀的行动。今年，你的顾问们建议你积极参与筹备庆祝活动。我们的人民将非常感激。"
 et_cults.1.a:0 "参加庆祝活动"
 et_cults.1.b:0 "我有更重要的事情要做！"
 et_cults.3.t:0 "恢复马德加岑"
 et_cults.3.d:0 "马德加森是努米迪亚国王的皇家陵墓庙宇，可追溯到公元前三世纪。它是一个巨大的圆顶，周围有柱子，是北非地区保存下来的最古老的古代皇家陵墓。然而，这个宏伟的纪念碑正处于巨大的危险之中。由于受到时间、天气和掠夺者的破坏，该建筑面临着倒塌的危险，这将激怒住在里面的祖先的灵魂。我们有责任帮助它的修复，以保持我们的祖先的幸福。"
 et_cults.3.a:0 "我们必须重建这座纪念碑！"
 et_cults.3.b:0 "不…这些只是古老的石头。"
 et_cults.4.t:0 "建立一个金字塔"
 et_cults.4.d:0 "对我们的$MONARCHTITLE$来说，死后拥有奢侈的生活是很重要的。传统的墓穴和坟冢不足以展示我们领导人的荣耀。为此，我们需要更大、更先进的坟墓，如金字塔，在那里可以把$MONARCHTITLE$和他所有最重要的个人物品一起埋葬。我们是否应该为我们伟大的$MONARCHTITLE$建造一座金字塔，使他统治的荣耀能够被永远记住？"
 et_cults.4.a:0 "让我们建一个大的。"
 et_cults.4.b:0 "一个传统的坟墓就可以了。"
 et_cults.5.t:0 "安扎尔的新娘"
 et_cults.5.d:0 "安扎尔是天、水、河、海、溪、泉和雨的神。他通常被称为 Aglid n Ugfur，意思是「雨王」。在干旱到下雨的时期，有一种被称为 Tislit n Anzar（安扎尔的新娘）的仪式供奉他。$PROVINCENAME$省即将组织一次这样的仪式，并希望你能到场，这样他们就能得到安扎尔的恩惠。"
 et_cults.5.a:0 "我想参加这个仪式。"
 et_cults.5.b:0 "我希望我能，但我不想这样做。"
 et_cults.6.t:0 "与死者共度的夜晚"
 et_cults.6.d:0 "在对死者的崇拜中，祖先被神化并受到敬重。当有人想召唤他们询问一些事情时，他会睡在他们的陵墓里，这样他们就会在梦中得到答案。当你经历一个糟糕的情况时，你会想到在你的祖先中度过一个晚上的想法。你是否觉得已经准备好与遥远过去的统治者分享你的疑惑？"
 et_cults.6.a:0 "我相信我的祖先会响应我的呼唤。"
 et_cults.6.b:0 "嗯…这个主意听起来有些令人毛骨悚然。"
 et_cults.7.t:0 "与死者共度的夜晚"
 et_cults.7.d:0 "你进入了你祖先的墓穴。你花了很长时间才入睡，因为置身于死者之中的想法并不令你特别高兴。经过一个漫长的夜晚，你醒来时，你的问题没有得到答案。然而，你从坟墓的寒冷和潮湿的空气中染上了美丽的感冒。你将在床上躺上几天，但你的人民很高兴你尊重了他们的传统。"
 et_cults.7.a:0 "啊嚏！"
 et_cults.8.t:0 "与死者共度的夜晚"
 et_cults.8.d:0 "你进入了你祖先的墓穴。你花了很长时间才入睡，因为置身于死者之中的想法并不令你特别高兴。经过漫长的夜晚，你带着获得祖先知识的感觉醒来了。你微笑着从坟墓里出来，准备带领你的国家走向辉煌。"
 et_cults.8.a:0 "太棒了！"
 et_cults.9.t:0 "与死者共度的夜晚"
 et_cults.9.d:0 "昨晚，我们的$MONARCHTITLE$进入了他祖先的坟墓。然而，到了早上，一个守墓的卫兵发现$MONARCHTITLE$死在了墓室的地上。没有人知道发生了什么。也许一个刺客能够潜入坟墓，又或许这是祖先给我们的一个信号，其他人更适合统治我们。"
 et_cults.9.a:0 "太…等等，你说的「我们的领袖已经死了」是什么意思？"
 et_cults.10.t:0 "希腊化倾向"
 et_cults.10.d:0 "我们的人民正在崇拜萨图恩和其他一些源自罗马的神。我们的一些邻居也注意到了这一点，他们崇拜同样的神，这使他们认为我们的文化更接近，认为我们比其他非洲部落更文明。这改善了我们与他们的外交关系。"
 et_cults.10.a:0 "太好了！"
 et_cults.11.t:0 "与埃及信仰关系密切"
 et_cults.11.d:0 "我们的人民正在崇拜阿蒙和其他一些源自埃及的神。我们的一些邻居也注意到了这一点，他们崇拜同样的神，这使他们认为我们的文化更接近，认为我们比其他非洲部落更文明。这改善了我们与他们的外交关系。"
 et_cults.11.a:0 "太好了！"
 et_cults.12.t:0 "希腊的影响"
 et_cults.12.d:0 "希腊的一些习俗已经传播到我国。特别是萨图恩神已经被添加到几个省的地方万神殿中。这使我们可以选择采用萨图恩崇拜作为我国的主导崇拜，如果我们选择这样做的话。"
 et_cults.12.a:0 "太好了！"
 et_cults.13.t:0 "埃及的影响"
 et_cults.13.d:0 "埃及的一些习俗已经传播到我国。特别是阿蒙神已经被添加到几个省的地方万神殿中。这使我们可以选择采用阿蒙神的崇拜作为我国的主要崇拜，如果我们选择这样做的话。"
 et_cults.13.a:0 "太好了！"
