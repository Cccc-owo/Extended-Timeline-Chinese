l_english:
 reformed_chalcedonism: "统一教会"
 reformed_chalcedonism_religion_desc: "统一教会代表了从迦克墩信经发展而来的基督教教派，为了防止大分裂而进行改革。"
 REFORMED_CHALCEDONIAN_ASPECTS_POWER_NAME: "教会力量"
 REFORMED_CHALCEDONIAN_ASPECTS_SHORT: "行动"
 REFORMED_CHALCEDONIAN_ASPECTS_LONG: "宗教行动"
 reformed_chalcedonism_aspect_host_council_adm: "举行一场行政议会"
 desc_reformed_chalcedonism_aspect_host_council_adm: "举行一次统一教会的议会，并决定进行一次行政改革，在若干年内对所有信仰的信徒适用增益。"
 reformed_chalcedonism_aspect_host_council_dip: "举行一场外交议会"
 desc_reformed_chalcedonism_aspect_host_council_dip: "举行一次统一教会的议会，并决定进行一次外交改革，在若干年内对所有信仰的信徒适用增益。"
 reformed_chalcedonism_aspect_host_council_mil: "举行一场军事议会"
 desc_reformed_chalcedonism_aspect_host_council_mil: "举行一次统一教会的议会，并决定进行一次军事改革，在若干年内对所有信仰的信徒适用增益。"
 reformed_chalcedonism_aspect_become_defender_of_faith: "成为信仰守护者"
 desc_reformed_chalcedonism_aspect_become_defender_of_faith: "宣称信仰守护者的头衔。我们的宗教需要一个值得敬仰的守护者，舍我其谁。"
 reformed_chalcedonism_aspect_improve_relations_with_brothers_in_faith: "更新统治者的信条"
 desc_reformed_chalcedonism_aspect_improve_relations_with_brothers_in_faith: "让我们的统治者更新他们的信条，可以加强他们与教会的联系。这当然会受到我们信仰中的兄弟们的欢迎。"
 et_acoemetaen_order: "不眠修士"
 et_acoemetaen_order_desc: "不眠修士是一个修道士团体，他们夜以继日地举行神圣的仪式。该教团由希腊修道士亚历山大·阿基米特斯在五世纪创立。"
 et_benedictine_order: "本笃会"
 et_benedictine_order_desc: "本笃会是一个遵循圣本笃会规的教团。该教团由意大利修道士努西亚的本笃于六世纪创立。"
 et_maurician_order: "莫里斯教团"
 et_maurician_order_desc: "创立了圣莫里斯教团的圣莫里斯是埃及的军事领袖，在三世纪领导了罗马传奇的忒拜军团，是那个殉教团体中最受欢迎和最广泛崇拜的圣人之一。"
 reformed_chalcedonism_rebels_title: "宗教叛军"
 reformed_chalcedonism_rebels_name: "$RELIGION$狂热者"
 reformed_chalcedonism_rebels_desc: "宗教狂热者往往在由不同信仰的国家控制的省份兴起。他们试图传播自己的信仰，并打击所有不信奉者。"
 reformed_chalcedonism_rebels_army: "$RELIGION$叛军"
 reformed_chalcedonism_rebels_demand: "使$COUNTRYNAME$皈依"
 reformed_chalcedonism_rebels_demand_desc: "宗教叛军为$RELIGION$信仰而战。他们要求我们承认它至高无上的地位，或者至少让我们停止改变他们信仰的举动，让他们平静地崇拜他们的神。"
 reform_the_chalcedonism_faith_title: "改革迦克墩信经"
 reform_the_chalcedonism_faith_desc: "几个世纪以来，迦克墩信经在欧洲占主导地位，而没有适应世界的新形势。该信仰必须进行改革，以使其生存并再次兴起。如果我们不这样做，教会最终可能会因为西方和东方的紧张关系而分裂。"
 convert_to_reformed_chalcedonism_title: "皈依统一教会"
 convert_to_reformed_chalcedonism_desc: "我们的一部分人民皈依了统一教会。只有一个神的想法似乎很奇怪，但他们的教义在人民间越来越受到欢迎。如果我们不改变信仰，我们的国家可能会陷入宗教动荡。"
 et_reformed_chalcedonism_events.EVTNAME1: "迦克墩信经的改革"
 et_reformed_chalcedonism_events.EVTDESC1: "几个世纪以来，迦克墩信经一直是基督教的主流教派，但它一直停滞不前，没有如何适应新的形势。随着教会分裂风险的出现，信仰守护者，[From.GetName]的[From.Monarch.GetName]，呼吁在[From.Capital.GetName]召开会议，以通过重要的改革。\n大多数与会的神职人员已经同意了这些。原本可能在两个不同教派中出现的信仰分裂的灾难已经被避免了！"
 et_reformed_chalcedonism_events1.EVTOPT1: "这是一个巨大的发展。"
 et_reformed_chalcedonism_events1.EVTOPT2: "需要进行改革，但不是这些。我们宁愿成为§Y基督合性派信徒§!。"
 et_reformed_chalcedonism_events1.EVTOPT3: "需要进行改革，但不是这些。我们宁愿成为§Y景教徒§!。"
 et_reformed_chalcedonism_events.EVTNAME3: "[Root.Capital.GetName]宗教会议"
 et_reformed_chalcedonism_events.EVTDESC3: "[Root.GetName]的[Root.Monarch.GetName]已邀请[Root.Religion.GetName]信仰的神职人员来到[Root.Capital.GetName]，召开议会，讨论对教会的进一步改革。\n这次会议的主要焦点是行政和官僚事务。"
 et_reformed_chalcedonism_events3.EVTOPT1: "强化教会。"
 et_reformed_chalcedonism_events3.EVTOPT2: "改革传教士的义务和权利。"
 et_reformed_chalcedonism_events3.EVTOPT3: "改革修道院。"
 et_reformed_chalcedonism_events3.EVTOPT4: "改革教会服务。"
 et_reformed_chalcedonism_events3.EVTOPT5: "改革禁书目录。"
 et_reformed_chalcedonism_events.EVTNAME4: "[Root.Capital.GetName]宗教会议"
 et_reformed_chalcedonism_events.EVTDESC4: "[Root.GetName]的[Root.Monarch.GetName]已邀请[Root.Religion.GetName]信仰的神职人员来到[Root.Capital.GetName]，召开议会，讨论对教会的进一步改革。\n这次会议的主要焦点是外交事务。"
 et_reformed_chalcedonism_events4.EVTOPT1: "提升爱邻舍诫命的重要性。"
 et_reformed_chalcedonism_events4.EVTOPT2: "改善信仰同宗的兄弟之间的外交。"
 et_reformed_chalcedonism_events4.EVTOPT3: "改革禁食的规定。"
 et_reformed_chalcedonism_events4.EVTOPT4: "改革信仰同宗的兄弟之间的战争行为准则。"
 et_reformed_chalcedonism_events4.EVTOPT5: "提升对上帝赋予的统治者忠诚的重要性。"
 et_reformed_chalcedonism_events.EVTNAME5: "[Root.Capital.GetName]宗教会议"
 et_reformed_chalcedonism_events.EVTDESC5: "[Root.GetName]的[Root.Monarch.GetName]已邀请[Root.Religion.GetName]信仰的神职人员来到[Root.Capital.GetName]，召开议会，讨论对教会的进一步改革。\n这次会议的主要焦点是军事事务。"
 et_reformed_chalcedonism_events5.EVTOPT1: "专注于传播正统信仰。"
 et_reformed_chalcedonism_events5.EVTOPT2: "呼吁圣战。"
 et_reformed_chalcedonism_events5.EVTOPT3: "呼吁保护圣地。"
 et_reformed_chalcedonism_events5.EVTOPT4: "改革「不可偷窃」戒律。"
 et_reformed_chalcedonism_events5.EVTOPT5: "允许神职人员在军队中任职。"
 et_reformed_chalcedonism_events.EVTNAME6: "[Root.GetName]皈依统一教会"
 et_reformed_chalcedonism_events.EVTDESC6: "随着迦克墩信经的改革，越来越多旧信仰的信徒决定皈依新的统一教会。这导致现在[Root.GetName]的大多数人追随新信仰。"
 et_reformed_chalcedonism_events6.EVTOPT1: "好的。"
 et_reformed_chalcedonism_events.EVTNAME7: "征服[Root.GetName]"
 et_reformed_chalcedonism_events.EVTDESC7: "我们已经征服了[Root.GetName]，统一教会的一个圣地。虽然这对[Root.Owner.Religion.GetName]来说是一项伟大的成就，但我们必须为他们夺回它的尝试做好准备……"
 et_reformed_chalcedonism_events7.EVTOPT1: "放马过来。"
 et_reformed_chalcedonism_events.EVTNAME8: "失去[From.GetName]圣地"
 et_reformed_chalcedonism_events.EVTDESC8: "圣地和牧首的所在地，[From.GetName]，被异教徒征服了！这是一个可怕的事态发展，我们必须尽一切努力为真正的信仰夺回它！"
 et_reformed_chalcedonism_events8.EVTOPT1: "真是悲剧！"
 et_reformed_chalcedonism_events.EVTNAME9: "重得[Root.GetName]圣地"
 et_reformed_chalcedonism_events.EVTDESC9: "终于从异教徒手中夺回了牧首所在地——圣地[Root.GetName]！"
 et_reformed_chalcedonism_events9.EVTOPT1: "好极了。"
