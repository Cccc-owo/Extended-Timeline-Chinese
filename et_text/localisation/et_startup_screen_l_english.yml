 string_start_religion_et_deities:0 "[Root.start_religion_intro]\n\n这个 [Root.Religion.GetName] 信仰属于 §Y[Root.Religion.GetGroupName]§! 组。 [Root.Religion.GetName] 信仰统治者能够在拥有不同奖励的神祇中选择一个来供奉，从而帮助他们的统治。"
 string_start_rom_58:0 "在一场毁灭性的内战之后，罗马共和国风雨飘摇，致使奥古斯都以皇帝自称。\n\n在赫赫有名的罗马军团的力量下，罗马已经发展成为人类历史上最强大的帝国，现在，在罗马和平治世之下，我们的财富和繁荣无与伦比。尽管如此，帝国的领土完整性仍尚未确保。东方坐拥着军事实力足以媲美我国的帕提亚帝国，北方则是觊觎罗马财富的诸蛮族部落。但是，最大的威胁或许正潜伏于帝国之内。一方面元老院固守着共和国时期传承下来的权利，另一方面强大的罗马军团是一把双刃剑，控制着军队的将军们拥有着在必要时推翻皇帝的能力。"
 string_start_hnd_58:0 "大汉已成为亚洲的主导力量和中国的统治者长达两百余年。至今，许多人曾试图推翻大汉的统治，王莽是最近的尝试者，他于公元8年自立为皇帝并改国号为「新」。然而他的统治并不长久，公元23年的叛乱使新朝覆灭，大汉回归正统。之后的几年间虽然有一些政治动荡，但帝国正稳步复苏。帝国的边疆也稳如泰山，因为作为最大威胁的北方游牧政权，匈奴，因近期的内战而导致实力大损。帝国似乎暂时安全了，但内部的失衡迟早会引发问题。"
 string_start_igr_58:0 "我们是仅存的一个。三个多世纪前，我们的祖先从曾经浩瀚无比的波斯帝国的残垣断壁中凯旋。在历史上最伟大的领袖亚历山大的领导下，希腊文化、希腊学术和希腊文明似乎将统治整个世界，无论是欧洲的肥沃田野还是亚洲的茫茫荒原。我们错了。帝国崩溃，战火纷飞，最强大的是暴虐的塞琉古王朝，我们的巴克特里亚人的祖先曾反抗过他们。我们现在的国家是由阿波罗多德斯将军建立的，当时他拒绝让印度各省参加内战，而内战最终会导致巴克特里亚被大草原的野蛮人毁灭。现在，巴克特里亚和塞琉古帝国由新的贵霜和帕提亚政权统治，他们的走狗侵占了我们国家的绝大多数地区。\n\n作为全世界最后一个自由的希腊人，我们面临着一个艰难的选择。一旦我们把印度斯基泰人和贵霜人赶回兴都库什，我们是否应该继续向西，试图恢复亚历山大的帝国，并最终从遥远的罗马暴君手中解放我们失去的家园？或者我们应该接受我们现在是印度人，并努力在亚洲为自己建立一个新的家园和力量？不管怎样，我们都必须迅速采取行动，兼并弱邻，以获得对付敌军的机会。"
 string_start_rom_224:0 "在一场毁灭性的内战之后，罗马共和国风雨飘摇，致使奥古斯都以皇帝自称。\n\n在赫赫有名的罗马军团的力量下，罗马已经发展成为人类历史上最强大的帝国，现在，在罗马和平治世之下，我们的财富和繁荣无与伦比。尽管如此，帝国的领土完整性仍尚未确保。东方坐拥着军事实力足以媲美我国的帕提亚帝国，北方则是觊觎罗马财富的诸蛮族部落。但是，最大的威胁或许正潜伏于帝国之内。一方面元老院固守着共和国时期传承下来的权利，另一方面强大的罗马军团是一把双刃剑，控制着军队的将军们拥有着在必要时推翻皇帝的能力。"
 string_start_sas_224:0 "萨珊·阿尔达希尔一世战胜了他的帕提亚宗主阿尔达班四世。他的胜利打破了帕提亚的统治，阿尔达希尔自立为王并使波斯萨珊王朝成为了新的主宰。由于萨珊王朝由真正的波斯人统治，波斯进入了黄金时代。\n然而，对手依然存在。西方的罗马帝国仍然是一个巨大的文明威胁，东部的贵霜帝国也是一个有价值的强大对手。但是机会依然存在。新生的萨珊波斯将会带来阿契美尼德帝国时代未曾有过的荣耀，抑或毁于前帕提亚统治者战败后仍在继续的内乱？"
 string_start_row_395:0 "伟大的罗马文明正遭受攻击。在西方，蛮族始终威胁着我们动荡且衰弱的国家，动乱在罗马各行省四处蔓延，野蛮的文化混杂后更具破坏性。罗马在狄奥西多一世死后被分割为东西罗马，次子霍诺里乌斯夺取了帝位。随着基督教被接纳为国教，帝国开始试着使正确的信仰传遍全国。霍诺里乌斯能否与他的兄长东罗马帝国皇帝阿卡迪乌斯重塑帝国的辉煌，并使其免于落入异教徒、未开化之手呢？"
 string_start_frk_395:0 "法兰克部落的西坎布里王朝将人民联合在同一个目标之下，在日耳曼地区建立了主导地位。在崇高的理想之下，他们攻占罗马的土地并恢复曾失去的领土。388年，吉诺邦德一世已经为在对抗罗马的战争中先胜一筹，而下一场胜利似乎也唾手可得。他能为法兰克部落带来更大的荣耀吗？"
 string_start_hns_395:0 "匈人在过去的50年间爆发式增长，在乌尔丁的统领之下他们已经吞并了绝大部分斯泰基人。匈人部落令人闻风丧胆，与匈人战者皆溃不成军。狄奥西多一世死后留下的动荡的东罗马帝国，显然是匈人部落的良机。乌尔丁及其继任者们能否在欧洲建立一个永不破灭的神话？"
 string_start_gok_637:0 "突厥汗国在西汗国独立后大大衰落。如今，突厥汗国被分割为两个部分，而可汗的宿敌大唐对我们的突袭越来越不安，同时一种新兴宗教正在远方崛起。车鼻可汗能联合伟大的突厥汗国对抗我们的宿敌吗？突厥汗国是将消失于历史长河之中还是会成为一个名字响彻未来时代的帝国？"
 string_start_sas_637:0 "阿胡拉·马兹达的圣迹仿佛不再庇护伊朗——沙漠的异教阿拉伯人，在一个新的、强大的宗教，伊斯兰教的旗下联合起来，蹂躏着波斯，一个接一个地击败他们的军队！耶兹底格德三世与贵族之间的冲突仿佛要将内战点燃，因此无人有余力能处理侵略危机。阿拉伯侵略者正以他们的征服向四面八方宣扬伊斯兰教。他们还洗劫了波斯人荣耀的首都——泰西封。\n伊朗王国的黑暗时代已然到来。萨珊王朝能守护古伊朗的遗产吗？耶兹底格德三世能否抵御阿拉伯的毁灭狂潮呢？"
 string_start_avr_637:0 "阿瓦尔汗国带着他们强劲的草原骑兵，早已迁徙到潘诺尼亚。他们是强有力的战士，掠夺周边国家并索要贡品。西方历史也称他们为「匈人」，因为阿瓦尔的骑兵们与先于他们到来的匈人一样高效且残酷。阿瓦尔能在巴彦的领导下进一步向西方扩大势力吗？他们能在历史上有一席之地吗？"
 string_start_srr_637:0 "当大多数阿瓦尔族人离开家园去夺取草原和掠夺敌人的荣耀时，他们中的一些人留下了。他们定居下来，建立了萨里尔王国，他们受到了基督的教化，和信仰腾格里的草原兄弟分道扬镳。\n随着一种被称为伊斯兰教的新的宗教在南方崛起并向北扩张的威胁临近，科特拉格可能被迫寻找一个联盟来保证他的国家的存在，并抓住时机抵御穆斯林的入侵。"
 string_start_eng_1066:0 "1066年，当忏悔者爱德华没有继承人地死去时，似乎哈罗德·戈德温森，这个人的家族在过去十年中一直在王国里稳步获得权力，将继承王位。然而，后来人们知道，爱德华不仅将王位许给了哈罗德，而且还许给了诺曼底的威廉二世，以及挪威的哈拉尔德·哈德拉达！现在英国的王位正在受到争夺。英格兰人民不希望再一次生活在维京人的统治之下，不要忘记几十年前丹麦统治下的北海帝国的黑暗记忆。然而，即使在诺曼人的统治下，王国仍然会失去其独立性。对于盎格鲁-撒克逊人来说，不确定的黑暗时代即将到来。哈罗德·戈德温森能否成功地从维京人和征服者手中保卫他的祖国？还是他、他的王朝、文化和国家会像现在遥远的罗马帝国的记忆一样，在时间中消失和被遗忘？这个问题将由你来决定。"
 string_start_bri_1241:0 "让·伊尔·德·德勒公爵，路易六世的后代，是法国国王路易九世的好盟友。但在沿海，英国人在布列塔尼散布他们的影响；而在大陆，法国则将我们与帝国分割开来。\n\n我们是否会确保我们的独立，从远古时代艰难地生存下来，我们是否会将凯尔特人团结在一个共同的旗帜下？或者，我们是否会像之前许多其他公国和小王国一样遭遇同样的命运。"
 string_start_mal_1241:0 "在12世纪，马里帝国在西非处于一个独特的地位。她位于南部沃尔塔河谷的巨大金矿和北部边境地区利润丰厚的盐矿之间，这使得马里成为当时地球上最主要的经济力量之一。前任统治者，伟大的曼萨·穆萨，扩大了马里的领土，包括尼日尔河和塞内加尔河上的金矿，以及廷巴克图和加奥等重要的河流贸易站。马里收入的激增使她能够派遣一支有能力的全职军队，并为来自阿达鲁西亚、东非和中东的成千上万的商人提供安全保障。穆萨的去世将国家交给了他的儿子马甘·凯塔，他作为一个领导人还没有经过考验。由于邻国，尤其是桑海，对贸易和领土边界的威胁，以及与北非柏柏尔人的长期争斗，只有时间才能证明马甘能否继续扩大他父亲的帝国遗产，或者他将会看到马里的衰落。"
 string_start_ser_1337:0 "1331年，在有影响力的贵族和教士的帮助下，斯特凡·杜桑被加冕为塞尔维亚国王，并在短时间内大幅扩张了塞尔维亚。然而，我们的地位还没有完全稳固。东罗马被削弱了，但他们仍然是塞尔维亚的一个威胁。匈牙利占领了我们北部的土地，而战争可能会升级。奥斯曼人正在变得更加强大，很可能在不久的将来成为巴尔干地区的一个主要对手。"
 string_start_ser_1836:0 "1817年，塞尔维亚成为奥斯曼帝国的一个自治公国。由于权力经常在两个相互竞争的王朝之间变化，他们在统治的短暂时间内无法进行任何重大改革。在我们的北面，敌对的哈布斯堡君主国掌握着我们在伏伊伏丁那的核心土地。塞尔维亚的领主，也是唯一的邻国，奥斯曼帝国，强大但并非不可战胜。通过聪明的外交手段和更强大的军事力量，他们可能会被打败。"
 string_start_tex_1836:0 "新西班牙政府府深受科曼奇人对德克萨斯的骚扰所苦，因此与美国达成了一项协议，允许美国人对德克萨斯州进行移民，但这些移民必须满足一些标准，包括皈依罗马天主教和释放任何被带入该领土的奴隶。这项协议后来得到了墨西哥的确认，但许多美国人并不接受对他们提出的条件。\n\n1825年，奥斯汀殖民地的人口普查显示有1347名英裔美国人和443名几乎都是奴隶的非洲裔人。同时，移民们抱怨说，新西班牙和后来的墨西哥没有保护美国移民，因此美国移民不需要满足强加给他们的条件。1826年12月16日，哈登·爱德华兹和他的兄弟以及30名美国移民宣布独立，成为弗雷多尼亚共和国，但最终被推翻。\n\n1832年12月19日，一项声明被发往墨西哥国会，抱怨缺乏对土著的保护、民兵的工资很低、地方和立法代表不足、禁止从美国进一步移民、缺乏对学校的资助、以及违反1824年的宪法。1833年，政府为解决移民们的担忧做出了一些尝试，但这太少，也太晚了。\n\n德州已经宣布独立，并赶走了墨西哥军队，但美国害怕与墨西哥对立，或使权力的平衡倾向于奴隶制国家，尚未承认德州为联邦的一个新州。被困于强大的邻国之间，德克萨斯必须做出选择，继续寻求美国的承认；或是回到墨西哥，在日益敌对的种族关系中寻求在法律体系中解决其不满；又或者开辟自己的道路，独立于美国和墨西哥。"
 string_start_usa_1861:0 "美国自建国以来就陷入了关于奴隶制的激烈冲突中，但催生南方奴隶制的轧棉机的发明与北方的城市化相结合，使这两个地区两极分化。两者在一些政治问题上存在分歧，如国家铁路、关税、自留地，以及最重要的是奴隶制向西部地区的扩张。当共和党总统候选人亚伯拉罕·林肯仅以39%的普选票当选，甚至没有出现在南方许多州的选票上时，这种紧张关系达到了顶峰。尽管他发誓无意在南方各州废除奴隶制，但内战前的南方还是退出了美国，认为分裂是保护南方生活方式的唯一途径。\n\n联邦必须平定「南方叛乱」，以保持国家的团结，同时防止欧洲列强援助南方人，永远将美国一分为二。"
 string_start_csa_1861:0 "不满者们将11个前美国蓄奴州推到了边缘，说服它们的州立法机构脱离联邦并组建美利坚联盟国。这场战争是由许多因素造成的，特别是美国南北两部分的地域和局部矛盾，但脱离联邦主要是源于对废除奴隶制的恐惧。\n\n为了实现独立和形成奴隶制帝国，南方联盟必须对军事和技术先进的北方进行长期的防御性战争，同时防止我们自己的州联盟从内部分裂开来。\n\n即使我们成功了，美洲也会因为一个分裂的大国而被大大削弱，但如果我们失败了，美国南部的传统生活方式就会永远消失。"
 string_start_ser_1914:0 "1903年亚历山大·奥布雷诺维奇被谋杀后，议会任命了一个新的国王，亚历山大·卡拉乔杰维奇。 经过500年的占领，塞尔维亚现在已经完全独立，但奥斯曼人和奥地利人仍然持有很多塞尔维亚的核心领土。所有南斯拉夫人应该统一在一个国家之下的想法正在人民中流行。1888年的宪法已被恢复，塞尔维亚现在是一个年轻的君主立宪制国家。要把土耳其人和奥地利人赶出巴尔干地区，可能需要武力。在敌人和贫困的包围下，塞尔维亚能保持其最近获得的独立吗？"
 string_start_ger_1939:0 "一战惨败后，德国在军事上、外交上和经济上都陷入了瘫痪。数十亿的战争赔款加上恶性通货膨胀导致了严重的经济萧条。渴望变革的德国人民求助于一个新的政党——国家社会主义党，及其领导人阿道夫·希特勒，以扭转局面。在夺取政权并将德国改革成法西斯独裁国家后，阿道夫·希特勒开始了一场侵略性的运动，试图将他的国家变成一个横跨整个欧洲和其他地区的全球帝国，并利用优生学来断言德国人民是雅利安人，一个所谓的「优越种族」，并慢慢开始对整个欧洲的犹太人进行大规模种族灭绝。希特勒吞并了捷克斯洛伐克和奥地利，世界其他国家最终在德国入侵波兰时划清了界限，英国和法国率先宣战，短短20年内第二次全球冲突开始。\n\n德国能否成功组建下一个全球帝国？或者，第二次世界大战的结果是比第一次世界大战更糟糕的失败？"
 string_start_sov_1947:0 "苏联的一个新时代已经出现了。二战结束后，苏维埃已经统治了整个东欧。他们打败了法西斯，而现在，西方世界的民主国家向他们发起挑战。在这场意识形态冲突之后，双方关系恶化了，形成了两种截然不同的意识形态之间的对抗。然而，有一个问题依然存在。资本主义和共产主义，谁会胜出？"
 string_start_ger_1947:0 "一个分裂的时代已经在德国来临了。在两次世界大战失败后，德国已经被一分为二。西边是资本主义，东边是共产主义，它们都被超级大国征服了。现在，这个国家被铁幕一分为二，两半国家陷于新冷战的对立面，统一似乎希望渺茫。但是，如果这种可能性出现了，德国将在哪种制度下统一？资本主义还是共产主义？"
 string_start_usa_1947:0 "美国和西方世界已经出现了一个新的时代。自从第三帝国瓦解和1945年二战结束以来，世界一直被两种意识形态所支配：资本主义和共产主义。在苏联在东欧各地建立共产主义傀儡政府后，西方和东方之间的关系大大恶化，现在，新的意识形态冲突已经来临。然而，随着核武器的发明，一场新的世界大战可能以双方的毁灭而告终。因此，保持冷战并防止升级为全面战争符合我们的利益。在这种新型的间接战争中，资本主义还是共产主义，谁也不清楚谁会胜出。"
 string_start_ger_1991:0 "德国繁荣的舞台已经搭好。德意志民主共和国垮台和德国统一后，德国在经济、政治和国内方面都处于近一个世纪以来从未见过的完全和平状态。德国现在有机会重新夺回很久没有的繁荣，只要它能使和平持续下去。为了确保欧洲的持久和平，也许欧洲大国之间加强合作是有必要的。"
 string_start_usa_present:0 "在现代，美国已经成长为世界上最大的军事和经济力量。消费主义蓬勃发展，流行文化渗透到生活的方方面面。然而，9·11事件后恐怖主义的兴起和中东地区的紧张局势催生了一个充满冲突、宗派主义、民族主义以及气候变化和世界饥饿等全球灾难的新的世界秩序。面对各种危机，美国必须与其盟友合作，平衡世界力量，维护全球和平。"
 string_start_fun_58:0 "我们是东南亚最大港口奥克夫（俄厄）港口的统治者。几个世纪以来，我们一直与来自印度的商人进行贸易，我们的文化和领导力正在向他们的习俗转变。在政治上，索姆国王已于公元1年放弃了王位。然而，由于没有继承人，他实际上仍然在统治我们的国家。当我们的下一任君主准备统治时，将由他们来决定我们的习俗、政治结构和在世界上的作用的命运。"
 string_start_fun_224:0 "祝福柳叶和混填的婚姻！曾经是众多地方酋长领地之一的扶南，将向素万那普扩张。我们最近征服了梨人，不久，我们将到达扁担山。我们已经成为印度教的信徒，并将把我们的信仰传播到我们所征服的无组织的土地上。"