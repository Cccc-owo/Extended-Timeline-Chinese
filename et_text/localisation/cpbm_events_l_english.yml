 mormon_polygamy: "允许一夫多妻制"
 desc_mormon_polygamy: "鼓励复数婚姻。这改善了我们的人口增长，但却冒犯了其他宗教的人。"
 marital_freedom: "禁止一夫多妻制"
 desc_marital_freedom: "虽然一夫多妻制在摩门教的早期是一种常见的做法，但这被许多人视为过于极端，不允许它将有助于我们更好地与其他宗教的人相处。"