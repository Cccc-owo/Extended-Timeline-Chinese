 cpbm_cathar.EVTNAME4:0 "发现鹈鹕！"
 cpbm_cathar.EVTDESC4:0 "在一次宗教仪式上，一只威风凛凛的鹈鹕出现在教堂的入口处。 鹈鹕是清洁派的一个非常重要的象征，在他们的圣经中，耶稣被比作「像太阳一样闪耀的鹈鹕」。 因此，看到这只鸟，信徒们就放心了，他们相信上帝仍在守护着他们。"
 cpbm_cathar.EVTOPT4:0 "很好！"
 cpbm_cathar.EVTNAME5:0 "接受宽慰礼"
 cpbm_cathar.EVTDESC5:0 "至圣者，或称清洁者，是清洁派派的僧侣，他们被要求遵循一种极端苦行和放弃世界的生活方式，其中包括不吃肉和避免所有性接触。通过这种美德，他们被信徒们认为是精神化的天使。因此，他们的主要作用之一是为濒临死亡的人主持安慰仪式。然而，这种圣礼也可以给活人。国内最古老的至圣者来到我们这里，提供他的服务，为你管理宽慰礼。通过接受这项圣礼，你也将成为一个至圣者，这意味着拥有继承人的机会将减少。但作为回报，你可能会得到一些来自天堂的宝贵知识。"
 cpbm_cathar.EVTOPT5A:0 "接受提议"
 cpbm_cathar.EVTOPT5B:0 "礼貌地拒绝这个提议"
 cpbm_cathar.EVTNAME6:0 "将知识用于行政"
 cpbm_cathar.EVTDESC6:0 "当宽慰礼结束时，你感到周围有一种柔和的温暖。有那么一瞬间，你的一些忠实的追随者甚至确信看到你被神圣的光芒加冕。当你恢复意识时，你有许多新的想法来改善你国家的行政。"
 cpbm_cathar.EVTOPT6:0 "毕竟宽慰礼是个好主意。"
 cpbm_cathar.EVTNAME7:0 "将知识用于外交"
 cpbm_cathar.EVTDESC7:0 "当宽慰礼结束时，你感到周围有一种柔和的温暖。有那么一瞬间，你的一些忠实的追随者甚至确信看到你被神圣的光芒加冕。当你恢复意识时，你有许多新的想法来改善你国家的外交。"
 cpbm_cathar.EVTOPT7:0 "毕竟宽慰礼是个好主意。"
 cpbm_cathar.EVTNAME8:0 "将知识用于军事"
 cpbm_cathar.EVTDESC8:0 "当宽慰礼结束时，你感到周围有一种柔和的温暖。有那么一瞬间，你的一些忠实的追随者甚至确信看到你被神圣的光芒加冕。当你恢复意识时，你有许多新的想法来改善你国家的军事。"
 cpbm_cathar.EVTOPT8:0 "毕竟宽慰礼是个好主意。"
 cpbm_cathar.EVTNAME9:0 "一个完美的至圣者"
 cpbm_cathar.EVTDESC9:0 "当宽慰礼结束时，你感到周围有一种柔和的温暖。有那么一瞬间，你的一些忠实的追随者甚至确信看到你被神圣的光芒加冕。当你恢复意识时，你对这个世界有了新的认识。你已经获得了你祖先的知识，你觉得已经准备好带领你的国家走向光荣的命运。"
 cpbm_cathar.EVTOPT9:0 "所以现在我......比至圣者更完美？"
 cpbm_cathar.EVTNAME10:0 "捐赠土地"
 cpbm_cathar.EVTDESC10:0 "天主教徒反对私有财产，特别是对土地的使用。对他们来说，土地应该属于那些劳动者，而不是属于不直接使用土地的所有者。$PROVINCENAME$的一个富有的地主最近改变了信仰。他成为了一个好人，并决定放弃他所有的财产。我们将能够把他的土地重新分配给我们的人民。"
 cpbm_cathar.EVTOPT10:0 "真是好消息！"
 cpbm_cathar.EVTNAME11:0 "建造至圣者之家"
 cpbm_cathar.EVTDESC11:0 "被提升为至圣者的清洁派教徒住在被称为「至圣者之家」的地方，它们建在城市和乡村，使至圣者能够在车间工作的同时会见民众并传教。年轻人被他们的父母送到那里接受培训，以获得他们自己的地位。$PROVINCENAME$被选择来建造这些宗教机构之一。它的成功应该为这个省在未来几十年内带来稳定和繁荣。"
 cpbm_cathar.EVTOPT11:0 "太好了！"
 cpbm_cathar.EVTNAME12:0 "卡勒鲁加的多米尼克"
 cpbm_cathar.EVTDESC12:0 "卡莱鲁加的多米尼克，又称多米尼克·德·古斯曼或多明戈·费利克斯·德·古斯曼，是一位出生在卡斯蒂利亚的卡莱鲁加的天主教神父。在罗马访问期间，他接受了教皇的任务：前往受异端影响的地区，并传扬福音。他决定在我们国家建立一个天主教修道院，使清洁派教徒改邪归正。在这次侮辱之后，多米尼克和我们的一位清洁派主教之间在几天内组织了一场神学争论。然而，口舌之争出现了惊人的变化：两位演讲者的经文受到了上帝的审判，并被扔进了火中。每位演说者都相信，只有上帝才能选择哪些经文要保留......"
 cpbm_cathar.EVTOPT12:0 "我不喜欢这样……"
 cpbm_cathar.EVTNAME13:0 "卡勒鲁加的多米尼克的磨难"
 cpbm_cathar.EVTDESC13:0 "多米尼克的经文在火焰中旋转，但仍保持完整。清洁派的经文则永远地失去了。虽然这次示威对民众影响不大，但对清洁派是个打击。多米尼克回到了罗马，昂首挺胸。几年后，他创立了多米尼加教团，他死后将被封为圣徒。但现在，这种羞辱震撼了我们的国家，我们决定把教皇视为历史上的对手。"
 cpbm_cathar.EVTOPT13:0 "这是否意味着上帝放弃了我们？"
 cpbm_cathar.EVTNAME14:0 "卡勒鲁加的多米尼克的磨难"
 cpbm_cathar.EVTDESC14:0 "多米尼克的经文在火焰中旋转...然后燃毁了。清洁派的经文则保持完好无损。这对多米尼克是个打击，但对教皇来说也是。我们的演说家已经证明了他是极其明智的，并加入了我们的法庭。至于多米尼克，只有上帝知道罗马对他的命运。"
 cpbm_cathar.EVTOPT14:0 "上帝确实站在我们这边！"
 cpbm_cathar.EVTNAME15:0 "卡勒鲁加的多米尼克的磨难"
 cpbm_cathar.EVTDESC15:0 "多米尼克的经文在火焰中旋转...然后燃毁了。清洁派的经文也永远地失去了。口舌之争结束了，每个人都尽力忘记这个羞辱性的时刻，因为上帝选择不保留任何经文。天主教徒和清洁派教徒之间的冲突将继续下去，但现在，每个人都回到了岗位上。"
 cpbm_cathar.EVTOPT15:0 "现在我们能不能谈点别的？"
 cpbm_cathar.EVTNAME16:0 "吟游诗人"
 cpbm_cathar.EVTDESC16:0 "吟游诗人是中世纪的作曲家、诗人和音乐家。这种新流派的第一批艺术家出现在奥克西坦地区，并特别受到贵族的赞赏。很快，这种艺术运动将传播到整个欧洲，但历史将记住$PROVINCENAME$作为游吟诗人的发源地。"
 cpbm_cathar.EVTOPT16:0 "太棒了！你认为他们可以为我写一首歌吗？"
 cathar_leader: "至圣者将军"
 desc_cathar_leader: "这个将军在死前接受了宽慰礼，使他成为了一个至圣者。"
 perfecti_house: "至圣者之家"
 desc_perfecti_house: "至圣者在这个地区建造了一个大型修道院。"
 troubadours: "吟游诗人的发源地"
 desc_troubadours: "该省出现了历史上最早的吟游诗人。"
 cpbm_mormon.EVTNAME1: "摩门教先驱"
 cpbm_mormon.EVTDESC1: "耶稣基督末世圣徒教会在1830年成立后，其信徒受到了邻居的迫害。在杨百翰的指导下，摩门教的先驱们开始了漫长的旅程，来到了$PROVINCENAME$，他们决定在那里定居下来，希望最终能够自由地践行他们的信仰。"
 cpbm_mormon.EVTOPT1: "我知道了。"
 cpbm_mormon.EVTNAME2: "摩门教传播"
 cpbm_mormon.EVTDESC2: "摩门教的影响已经从邻省蔓延到$PROVINCENAME$。"
 cpbm_mormon.EVTOPT2: "好。"
 cpbm_mormon.EVTNAME8: "德撒律字母"
 cpbm_mormon.EVTDESC8: "德撒律字母是一种语音拼写改革，它是由德撒律大学的管理委员会在杨百翰的领导下创建的。杨声称，这种字母是为了用一种替代的、语音更准确的字母来取代传统的拉丁字母。然而，直到现在，这种文字还只是在学校和研讨会上教授。我们的一位顾问提议永远采用这种字母。这种改变的成本很高，因为我们将不得不重新印刷我们的书籍，并审查我们所有的官方文件。然而，从长远来看，使用我们自己的字母将加强我们对一个非常独特和神圣的国家的归属感。"
 cpbm_mormon.EVTOPT8A: "让我们采用这种字母吧！"
 cpbm_mormon.EVTOPT8B: "嗯……我们不要了。这个摩门教的字母表对我来说都是希腊语。"
 cpbm_mormon.EVTNAME9: "一位长者站了出来"
 cpbm_mormon.EVTDESC9: "每年都有数以千计的年轻摩门教徒作为传教士前往世界各地。他们在国外度过的时间专门用于传教、福音教学和服务社区。这些传教士中，有一位特别突出。他对我们宗教的知识是无与伦比的。如果我们在我们的国家内给他更多的责任，他可以成为我们时代最伟大的神学家之一。在这种情况下，最好的解决办法是，他加入我们教会的管理机构：十二使徒定额组。"
 cpbm_mormon.EVTOPT9A: "让他加入十二使徒定额组吧！"
 cpbm_mormon.EVTOPT9B: "我宁愿在他的行业上使用他的技能……"
 cpbm_mormon.EVTNAME10: "摩门教集会"
 cpbm_mormon.EVTDESC10: "集会一直是耶稣基督后期圣徒教会生活的一个重要部分，从作为传教士的集会到崇拜仪式的集会。在$PROVINCENAME$举行了一次大型摩门教集会。这次活动的规模出乎意料：数以千计的信徒前来，其中大部分人表示希望永久留在该省。"
 cpbm_mormon.EVTOPT10: "好的"
 cpbm_mormon.EVTNAME11: "兴建大教堂"
 cpbm_mormon.EVTDESC11: "摩门教徒的数量在$PROVINCENAME$省内不断增加。因此，那边的宗教基础设施变得不足。一些当地的传教士发起了一次大规模的募捐。他们筹集了足够的资金来建造我们国家有史以来最大的摩门教教堂之一。"
 cpbm_mormon.EVTOPT11A: "荣耀归于至高的我主！"
 cpbm_mormon.EVTOPT11B: "我更愿意把他们的捐款用于我们整个国家的利益……"
 cpbm_mormon.EVTNAME12: "一个非常、非常、非常虔诚的摩门教徒社区"
 cpbm_mormon.EVTDESC12: "$PROVINCENAME$大部分是摩门教徒。到目前为止，我们一直试图容忍这些误信者在我们国家的存在。随着时间的推移，这个群体对我们的政府和法律越来越不容忍。因此，我们决定在他们改变我们的臣民之前将他们孤立起来。我们最好暂时不要打扰他们……"
 cpbm_mormon.EVTOPT12: "现在，我能得到一些真正的好消息吗？"
 cpbm_mormon.EVTNAME13: "选择正确"
 cpbm_mormon.EVTDESC13: "「选择正确」是摩门教徒的一句格言，它被教给孩子们，并被教会成员用来提醒人们做出有助于个人过上正直生活的选择。这句话取自摩门教的一首赞美诗，它的标题就是如此。一位非常有才华的珠宝商推出了一枚戒指，上面有一个绿色的护罩，上面有银色的字母「CTR」。这枚戒指成为我们宗教关系的象征。它是如此成功，以至于我们现在以各种设计和超过三十种语言生产它们。这些戒指的销售将使我们在未来的岁月中获得繁荣。"
 cpbm_mormon.EVTOPT13: "荣耀归于至高的我主！"
 cpbm_mormon.EVTNAME14: "一夫多妻制： 遗产还是臭名昭著？"
 cpbm_mormon.EVTDESC14: "一夫多妻制是我们国家的一个社会问题。在理论上，摩门教允许拥有几个女人：我们也谈到了复数婚姻。这种做法在摩门教的初期非常普遍，但在一些有影响力的摩门教家庭中已经不再实行了。如果这种复数婚姻的想法是由上帝规定的，那么在我们的社会里面就越来越不适用了。作为摩门教徒的领袖，你有责任对这种做法进行投票。鼓励复数婚姻会促进我们国家的发展，但会得罪宗教少数派。相反，禁止这种做法会舒缓我们国家内部的紧张局势。"
 cpbm_mormon.EVTOPT14A: "让我们支持一夫多妻制！这是神的旨意！"
 cpbm_mormon.EVTOPT14B: "婚姻应该是一个男人和一个女人之间的事。"
