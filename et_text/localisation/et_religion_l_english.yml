 mormon_religion_desc:0 "摩门教是由约瑟夫·史密斯于十九世纪二十年代在美国发起的宗教运动。摩门教徒已经形成了强烈的社区意识，并与各代人和大家庭有着密切的联系，这反映了他们的信念，即家庭可以在死亡后被封存在一起。"
