 icon_olga: "基辅的圣奥尔加像"
 desc_icon_olga: "基辅的圣奥尔加是基辅罗斯的摄政统治者，是东欧最早皈依基督教的人之一。在前往君士坦丁堡时，奥尔加在皇帝和牧首的帮助下皈依了基督教。虽然罗斯的基督教化只有到她的孙子弗拉基米尔大帝时才真正实现，但奥尔加是罗斯第一个进入天主之国的人。由于她为改变罗斯人民的信仰所做的努力，她被授予了Isapóstolos的荣誉称号，意思是「等同使徒」。"
