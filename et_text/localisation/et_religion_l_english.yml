 shamanist_religion_desc:0 "萨满教是严寒气候下产生的土著信仰，相信万物有灵并且世俗与精神世界是相互联系的。\n游戏中，萨满教主要存在于西伯利亚。"
 chalcedonism_religion_desc:0 "迦克墩信经指的是在公元451年所召开的第四次教会议会中制定的信经，迦克墩派相信基督的神人二性。\n在游戏中，迦克墩信经代表了大分裂之前罗马帝国实行的基督教的主要分支。"
 nestorian_religion_desc:0 "景教是基督教的一个分支，强调耶稣人性与神性之间的分离。它由聂斯脱里在公元四世纪初提出，并在公元431年被以弗所会议宣布为异端。\n在游戏中，景教出现在中东和蒙古的几个省份。"
 arianism_religion_desc:0 "阿里乌斯派是基督教的一个非三一主义分支，主张耶稣基督是上帝的儿子，由「父」上帝创造，与「父」不同，因此从属于「父」。阿里乌斯派的教义首先归于阿里乌斯，并在公元325年的尼西亚第一次会议上被宣布为异端。\n在游戏中，阿里乌斯派在五、六世纪的欧洲广泛传播。"
 jainism_religion_desc:0 "耆那教是不可思议的古印度宗教，由印度的苦行沙门传统所产生。\n在游戏中，耆那教开始时是印度的一个主要宗教，但在后来逐渐衰落成一个少数宗教。"
 zunism_religion_desc:0 "尊日神教是一种以崇拜太阳神尊为中心的宗教。随着时间的推移，该宗教受到了印度教的大幅影响，湿婆和苏里亚的方面也被纳入其中。\n樽比勒是游戏中唯一的尊日神教国家，可在公元六世纪中期至公元八世纪中期的阿富汗南部进行游戏。"
 sanamahism_religion_desc:0 "曼尼普尔信仰是对萨那马赫的崇拜，萨那马赫是负责创造众生的永恒的力量。\n曼尼普尔信仰是一个小宗教，只在曼尼普尔周围的一个小地区占多数。"
 tibetan_bon_religion_desc:0 "苯教代表了西藏的传统宗教。虽然苯教直到十一世纪才被正式组织起来，但它是基于佛教之前的古老的西藏经文的。\n在游戏中，苯教出现在七世纪佛教传入西藏之前。"
 muism_religion_desc:0 "巫仪教是朝鲜的萨满多神教。这个名字来自于朝鲜语中的「mu」，意思是萨满。\n巫仪教是朝鲜在公元四世纪末佛教到来之前的主要宗教。"
 hellenism_religion_desc:0 "希腊宗教代表了希腊化时期和罗马帝国时期生活在古希腊文化影响下的人们的各种信仰和习俗体系。\n在游戏中，希腊教是基督教传播之前罗马帝国的宗教。"
 zamolxism_religion_desc:0 "查摩西斯信仰是色雷斯-达契亚人的宗教，以查摩西斯神或查摩西斯为中心。祭司长作为查摩西斯的代表拥有重要的权力。\n在游戏中，查摩西斯信仰存在于最早期的达契亚和色雷斯。"
 nabataean_religion_desc:0 "纳巴泰多神教大多不把崇拜的神作人形，诸神一般用几何图形表示，但后来从希腊教等其他宗教中采用了其他神和图腾。\n纳巴泰多神教只存在于早期的纳巴泰。"
 manichaeism_religion_desc:0 "摩尼教宣扬一种精心设计的二元宇宙论，描述了善良的、精神的光明世界与邪恶的、物质的黑暗世界之间的斗争。摩尼教是由伊朗先知摩尼在三世纪创立的。\n在游戏中，摩尼教存在于800年左右的一些中亚省份。"
 secularism_religion_desc:0 "世俗主义代表宗教与社会的分离。世俗国家不强迫或鼓励一种宗教凌驾于另一种宗教之上，而是平等对待所有宗教。\n在游戏中，大部分现代国家都采取世俗化，不过世俗主义并不会出现在省份上。"
 irreligious_religion_desc:0 "无宗教代表缺乏宗教信仰。\n无宗教信仰在现代开始出现在少数省份，例如捷克共和国和爱沙尼亚。它只能出现在省份上，并无法作为国教。"
 south_american_religion_desc:0 "南美宗教涵盖了安第斯地区以外的南美本土部落的各种异教宗教。\n在游戏中南美宗教存在于殖民前的南美。"
 druidism_religion_desc:0 "德鲁伊教涵盖了凯尔特的各种多神教。德鲁伊在凯尔特宗教中扮演着重要的角色，进行着动物献祭等活动。\n在游戏中，大多数德鲁伊教的省份都被罗马帝国控制，但有几个德鲁伊教的国家在不列颠群岛一直生存到五世纪。"
 romuva_religion_desc:0 "洛姆瓦信仰代表了波罗的海民族的多神教。波罗的海宗教共享其大部分传统和神灵，但名称略有不同。主神通常是狄厄瓦斯。\n在游戏中，洛姆瓦信仰存在于十三世纪末基督教接管之前的波罗的海地区。"
 slavic_religion_desc:0 "斯拉夫信仰包含了斯拉夫人在皈依基督教之前的多神教习俗。斯拉夫人的万神殿以雷电之神佩伦为首。\n在游戏中，直到公元一千年为止，斯拉夫信仰涵盖了东欧的大部分地区。"
 suomenusko_religion_desc:0 "索米信仰涵盖了乌拉尔、芬兰和萨米的萨满教。\n最初，索米信仰覆盖了斯堪的纳维亚和俄罗斯北部的大部分地区，并在拉普兰续存到公元十六世纪。"
 germanic_religion_desc:0 "日耳曼信仰是基督教之前的日耳曼民族的多神教传统信仰体系。\n它出现在日耳曼地区和东欧，直到八世纪初才被基督教取代。"
 egyptian_religion_desc:0 "埃及信仰代表了古埃及人的多神教。它以控制自然界力量和元素的众多神灵为中心。埃及信仰膜拜他们祈求他们的青睐。\n在游戏开始时，埃及信仰已经衰落了，只存在于努比亚。"
 ashurism_religion_desc:0 "亚述信仰是美索不达米亚本土多神教的最新表现形式。该宗教的核心是崇拜阿努纳诸神，他们是天地的神灵后裔，既是自然界的神灵，也是人类城市和国家的守护者。\n在游戏中，亚述信仰已经衰落得几乎绝迹，只存在于奥斯若恩。"
 south_arabian_religion_desc:0 "南阿拉伯信仰涵盖了伊斯兰教之前阿拉伯人奉行的多神教。该宗教受美索不达米亚多神教的影响很大，天体被当作神来崇拜。月亮和晨星是主要的神灵。\n在游戏中，南阿拉伯宗教在早期存在于阿拉伯和阿克苏姆。"
 armenian_religion_religion_desc:0 "亚美尼亚宗教是亚美尼亚人的传统多神教。此时，亚美尼亚的神灵受到了伊朗神灵的极大影响，阿拉马兹德是阿胡拉·马兹达的同义词，是万神殿的首领。\n在游戏中亚美尼亚宗教出现在亚美尼亚四世纪基督教化之前。"
 georgian_religion_religion_desc:0 "卡特维尔信仰是格鲁吉亚人在基督教之前的多神教。此时，卡特维尔信仰的诸神受到了伊朗诸神的影响，与阿胡拉·马兹达同源的阿玛齐是万神殿的领袖。\n在游戏中，卡特维尔信仰出现在格鲁吉亚四世纪基督教化之前。"
 satsana_phi_religion_desc:0 "泰族传统信仰是泰族人的传统万物有灵论宗教。它的名字的意思是「精神的宗教」，它是多神教，他们的传统包括萨满和祖先崇拜。\n在游戏中，梅山教出现在东南亚的部分地区，主要是在较早的时期。"
 islam_religion_desc:0 "伊斯兰教是一个亚伯拉罕一神教，教导穆罕默德是上帝的使者。\n在游戏中，伊斯兰教代表早期的穆斯林，当时逊尼派和什叶派在大多数重大问题上仍有共识。伊斯兰教于公元627年出现在中东，公元660年左右分裂为逊尼派和什叶派。"
 cathar_religion_desc:0 "清洁派是基督教的一个二元论分支，有两个代表善和恶的神灵，即天上的上帝和地上的撒旦。\n在游戏中，清洁派出现在公元1200年左右法兰西南部的几个省份。"
 ibadi_school:0 "艾巴德派"
 ibadi_school_desc:0 "艾巴德派的名字来自阿卜杜拉·本·艾巴德，但真正的创始人是贾比尔·本·栽德。艾巴德派反对第三任哈里发奥斯曼·本·阿凡的统治，但与更极端的哈瓦利吉派不同，艾巴德派否定了任何持不同观点的穆斯林都是异教徒的信条。艾巴德派是反对第四任哈里发阿里的较为温和的团体之一，并希望在阿里和穆阿维叶一世冲突之前将伊斯兰教回归本源。"
 sufri_school:0 "苏非派"
 sufri_school_desc:0 "哈里吉伊斯兰教的苏非派于六世纪由齐雅德·本·阿斯法尔在马格里布西部建立，以反对哈里发在该地区的统治。苏非派没有哈里吉教最极端的分支那么残暴，他们谴责政治谋杀和谋杀多神教妇女和儿童的行为。苏非派也承认使用「塔基亚」，意思是对信仰的异化或隐藏。"
 ibadi_scholar_modifier:0 "艾巴德派学者"
 desc_ibadi_scholar_modifier:0 "我们当前款待艾巴德派学者在我国进行深入的神学讨论。"
 sufri_scholar_modifier:0 "苏非派学者"
 desc_sufri_scholar_modifier:0 "我们当前款待苏非派学者在我国进行深入的神学讨论。"
 christian_law:0 "基督教法律"
 one_true_faith:0 "唯一的正统信仰"
 recruit_from_the_faithful:0 "从信徒中招募人员"
 missions_from_the_orient:0 "来自东方的传教士"
 unity_through_faith:0 "由信仰统一"
 measured_expansion:0 "有限扩张"
 promote_religious_education:0 "促进宗教教育"
 cult_of_the_dead:0 "死神崇拜"
 cult_of_the_dead_desc:0 "对死者的崇拜在北非很重要，因为人们认为他们祖先的灵魂是神灵。他们向他们起誓并咨询他们。在提出要求后，人们会睡在祖先的坟墓里，等待梦中的回应。整个北非地区建造了精致的金字塔式坟墓，以纪念和保护祖先的灵魂。"
 egyptian_cult:0 "阿蒙崇拜"
 egyptian_cult_desc:0 "在北非，人们崇拜埃及万神殿中的几个神。埃及诸神中最受崇拜的是阿蒙，他是埃及万神殿的主神，但伊希斯、塞特和奥西里斯也受到敬仰。最著名的阿蒙神庙是位于埃及锡瓦的预言神庙，这个绿洲至今仍有柏柏尔人居住。"
 hellenism_cult:0 "萨图恩崇拜"
 hellenism_cult_desc:0 "罗马人征服北非后，当地人采用了罗马万神殿的许多神。在罗马的传统中，最有影响力的是对萨图恩的崇拜，萨图恩是世代、财富、农业和定期更新之神。"
 icon_michael_arian:0 "圣米迦勒像"
 desc_icon_michael_arian:1 "圣米迦勒，天使军团的指挥官，也是在天堂争战中最终击败撒旦的大天使。圣米迦勒的圣像在整个阿里乌斯派中很常见。"
 icon_eleusa_arian:0 "圣母圣子像"
 desc_icon_eleusa_arian:1 "圣母圣子像描绘了慈爱的圣母玛利亚和依靠在她脸颊的圣婴基督。这幅圣像表达了母亲对孩子的爱与担忧。"
 icon_pancreator_arian:0 "全能者基督像"
 desc_icon_pancreator_arian:1 "全能者基督圣像描绘了全知全能的主基督，他温和而严厉。这幅圣像是教堂中最受欢迎的宗教画像之一，经常被画在教堂的中央圆顶内。"
 icon_arius:0 "阿里乌斯像"
 desc_icon_arius:1 "阿里乌斯是阿里乌斯派的创始人，整个基督教的分支都以他的名字命名。虽然被许多基督徒宣布为异端，但他是一个具有个人苦修成就、纯洁道德和坚定信念的人。"
 icon_acacius:0 "凯撒利亚的阿卡修斯圣像"
 desc_icon_acacius:1 "凯撒利亚的阿卡修斯，被称为「阿里乌斯派的舌头」，是一个伟大的知识分子，也是阿里乌斯派的代言人和主教。"
