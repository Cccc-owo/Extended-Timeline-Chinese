l_english:
 yellow_turban_rebellion: "黄巾起义"
 desc_yellow_turban_rebellion: "一个道教教派——太平道的追随者数量最近大量增多，其领导者是闻名汉朝上下的医师。他们在社会上，尤其在农民阶级中，增长的影响力已经被很多宫中的人认为是威胁。头戴黄巾是他们信仰和联合的标志。太平道的成员数量在继续增长，而令我们害怕的是，他们将来可能会起义反叛大汉。"
 abbasid_fitna: "阿拔斯内战"
 desc_abbasid_fitna: "尽管阿拔斯王朝作为伊斯兰世界的官方领袖君临，但我们国家的巨大规模、权力和影响力是我们国家许多人嫉妒的根源，其中有几个人是阿拔斯王朝自己的子孙。除了哈里发的各种亲属外，我们还面临着来自生活在我们边界的哈瓦利吉派和阿里派的教派抵抗。此外，突厥将领在哈里发中的影响力越来越大，这也是任何雄心勃勃的哈里发希望在哈里发中保持他们无可争议的权威，不附带任何条件的重要原因。因此，正如正统哈里发和倭马亚哈里发所面临的那样，也许有一天我们也会不可避免地面临一场我们自己的内战。"
 byzantine_anarchy: "东罗马无政府状态"
 desc_byzantine_anarchy: "罗马帝国的辉煌时代已经过去很久了。君士坦丁堡的罗马皇帝的臣民正因恢复帝国昔日荣耀的失败尝试而变得心灰意冷，而士兵们对罗马皇帝及其愿望的忠诚度也得不到保证。因此，如果有一天一个值得注意的的篡权者获得了足够的追随者来公开反抗皇帝，这样的篡权者肯定只是真正的混乱和动荡的一个征兆，而这种混乱和动荡还在后头。"
 yellow_turban_rebellion.1.t: "黄巾起义"
 yellow_turban_rebellion.1.desc: "怕什么来什么！虽然[Root.Monarch.GetTitle][Root.Monarch.Dynasty.GetName][Root.Monarch.GetName]和帝国首都的太监们有尝试去对最近的太平运动佯装忽视，但看样子我们没法继续对苦苦挣扎的农民的哭声充耳不闻了。太平道的领袖与其追随者在和天下其他道教教派协调以后，选择了在头上戴黄巾并对大汉揭竿而起。天下无数黄巾叛党，他们的口号震天响：\n\n「苍天已死，黄天当立！\n岁在甲子，天下大吉！」"
 yellow_turban_rebellion.1.a: "他们怎么敢违抗天子！"
 yellow_turban_rebellion.2.t: "避免黄巾起义"
 yellow_turban_rebellion.2.desc: "虽然我们的国家被黄巾之乱和随后的危机彻底摧毁了，但我们终于粉碎了叛军，并使土地恢复了和平。尽管在建立我们的王朝和人民的稳定和繁荣之前，我们可能还有很长的路要走，但至少我们已经确保了汉朝在可预见的未来的生存。"
 yellow_turban_rebellion.2.a: "大汉万岁万岁万万岁！"
 yellow_turban_rebellion.3.t: "凉州叛乱！"
 yellow_turban_rebellion.3.desc: "看到大汉在帝国中心地带面临的混乱，一群羌人在我们最西边的边境州郡凉州反叛了我们的统治。该省的刺史和行政长官都已向羌族叛军投降，其中一些人甚至加入了羌族部队，成为其叛军的指挥官。由于帝国各地都有麻烦，在可预见的将来，我们可能无法直接对付这些叛军……"
 yellow_turban_rebellion.3.a: "他们都是反贼！"
 yellow_turban_rebellion.3.tt: "已经发生：凉州及其行政官员脱离了大汉"
 yellow_turban_rebellion.4.t: "给予刺史自主权"
 yellow_turban_rebellion.4.desc: "一位名叫刘焉的朝廷官员和汉室宗亲说服了皇帝，认为黄巾军之所以得以组织起来，是因为管辖汉朝各州的各个刺史的权力薄弱。因此，根据刘焉的建议，朝廷决定将刺史升为州牧，在帝国的远方给予他们更大的自主权，以便结束叛乱造成的混乱和动荡。由于大汉的中央权力集中在中原地区，南方的州牧们因此获得了很大的自主权，成为大汉蛮族边疆的管理者。"
 yellow_turban_rebellion.4.tt: "扬州，荆州，益州和交趾被给予了自治权，被释放为汉的卫戍国"
 yellow_turban_rebellion.4.a: "大汉必将存续，无论代价如何！"
 yellow_turban_rebellion.4.b: "扮演荆州州牧"
 yellow_turban_rebellion.4.c: "扮演益州州牧"
 yellow_turban_rebellion.4.d: "扮演扬州州牧"
 yellow_turban_rebellion.4.e: "扮演交趾州牧"
 yellow_turban_rebellion.5.t: "荆州黄巾起义"
 yellow_turban_rebellion.5.desc: "最初的黄巾起义军的一些残余分子，以及一些投机取巧的土匪和其他无赖，在荆州起义反汉。"
 yellow_turban_rebellion.5.a: "我们要立刻打垮他们！"
 yellow_turban_rebellion.5.tt: "荆州爆发黄巾起义"
 yellow_turban_rebellion.6.t: "益州黄巾起义"
 yellow_turban_rebellion.6.desc: "最初的黄巾起义军的一些残余势力，以及一些投机取巧的土匪和其他无赖，在益州起义反汉。"
 yellow_turban_rebellion.6.a: "我们要立刻打垮他们！"
 yellow_turban_rebellion.6.tt: "益州爆发黄巾起义"
 yellow_turban_rebellion.7.t: "白波军"
 yellow_turban_rebellion.7.desc: "一群被称为「白波军」的黄巾余孽，以他们的首义之地白波谷命名，已经开始公开攻击我们在西河郡附近的土地。"
 yellow_turban_rebellion.7.a: "他们必须立即被解决掉！"
 yellow_turban_rebellion.7.tt: "陕西爆发白波军起义"
 yellow_turban_rebellion.8.t: "涉嫌叛国罪的顾问"
 yellow_turban_rebellion.8.desc: "我们皇帝最亲密的顾问之一被怀疑向黄巾军领导人提供信息并与他们合作。虽然处决叛徒应该是毫无疑问的，但该顾问在朝廷内建立了一个盟友网络，他们会非常渴望扫清所有的指控，以换取该顾问继续为我们全力服务。"
 yellow_turban_rebellion.8.a: "处决这个叛徒！"
 yellow_turban_rebellion.8.b: "每个人都应该有第二次机会，至少在贿赂之下……"
 yellow_turban_rebellion.9.t: "[han_yt_disaster_rebel_province.GetAreaName]农民起义"
 yellow_turban_rebellion.9.desc: "在黄巾起义的鼓舞下，[han_yt_disaster_rebel_province.GetAreaName]的本地农民起义了，他们厌倦了当地大汉管理者和官员对他们的欺压和忽视。由于我们目前有更多可怕的问题需要关注，我们也许可以考虑在不诉诸战争的情况下处理这个问题。"
 yellow_turban_rebellion.9.a: "粉碎农民起义军"
 yellow_turban_rebellion.9.b: "向他们的要求妥协"
 yellow_turban_rebellion.10.t: "伺机而动的游牧民族劫掠"
 yellow_turban_rebellion.10.desc: "看到我们国家面临的危机，一大群游牧蛮族已经越过了我们的土地，现在正沿着边境引起对我们脆弱的人民的袭击。如果我们接受他们的要求并付给他们一笔金币，他们就可以不打扰我们的土地和人民，因为我们要处理更直接威胁到我们王朝存续的问题。"
 yellow_turban_rebellion.10.a: "这些蛮夷！"
 yellow_turban_rebellion.10.tt: "游牧叛军带头入侵我们的北方领土"
 yellow_turban_rebellion.11.t: "地方民兵支持大汉"
 yellow_turban_rebellion.11.desc: "看到可恶的黄巾叛军给大汉生灵带来的破坏，一些平民，包括一个自称是汉室宗亲的织席贩履者，组建了民兵，现在为汉朝提供服务，对抗所有想危害皇帝和他的臣民的人。"
 yellow_turban_rebellion.11.a: "现在没有任何理由把他们赶走。"
 yellow_turban_rebellion.12.t: "当地县长招募汉室忠臣"
 yellow_turban_rebellion.12.desc: "一个县长从他的县里招募了汉室忠臣。虽然在下层社会中，有许多人背信弃义地希望我们垮台，但在这些土地上，似乎仍有正义和可敬的汉室忠臣希望为他们的皇帝服务。"
 yellow_turban_rebellion.12.a: "我们欢迎所有希望为我们而战的人"
 yellow_turban_rebellion.13.t: "辽东自治"
 yellow_turban_rebellion.13.desc: "当一个帝国从内部瓦解时，边疆地区往往是最先脱离中心地带的地方。因此，当黄巾之乱爆发时，辽东行政长官公孙度利用这个机会确保他的势力拥有更大的自主权，并自封为平州牧。面对一场巨大的叛乱，我们没有什么选择，只能允许他们暂时从大汉帝国获得事实上的自治权。"
 yellow_turban_rebellion.13.a: "我们一定会回来的……"
 yellow_turban_rebellion.13.b: "扮演辽东的公孙度"
 yellow_turban_rebellion.14.t: "黄巾余孽称帝"
 yellow_turban_rebellion.14.desc: "虽然黄巾起义始于东北部的蓟、荆、幽、豫四州，但整个帝国许多受黄巾运动启发的农民都拿起了武器。益州一位名叫马相的黄巾领袖获得了特别多的追随者，在他们的支持下，他杀死了该州的刺史，并被其追随者宣布为皇帝。"
 yellow_turban_rebellion.14.a: "伪帝必须死！"
 yellow_turban_rebellion.14.tt: "马相领导的篡权叛军出现在益州"
 yellow_turban_rebellion.15.t: "区星入侵长沙"
 yellow_turban_rebellion.15.desc: "自称为将军的区星已经聚集了一支相当规模的土匪军队，并在向长沙的土地进军。看来，区星已经利用我们的内部冲突的机会，入侵长沙，开辟了一个属于自己的势力。"
 yellow_turban_rebellion.15.a: "叛军将被大汉被粉碎！"
 yellow_turban_rebellion.16.t: "宦官们无视叛军报告"
 yellow_turban_rebellion.16.desc: "作为[Root.Monarch.GetTitle]的亲信，所有的报告在到达[Root.Monarch.GetTitle]之前必须经过宦官之手。也许是希望无视这场广泛的危机，继续躲在舒适的皇宫里，宦官们选择阻止所有可怕的报告为[Root.Monarch.GetTitle]所知。"
 yellow_turban_rebellion.16.a: "这些宦官啊……"
 yellow_turban_rebellion.17.t: "黄天当立！"
 yellow_turban_rebellion.17.desc: "「苍天已死，黄天当立！\n岁在甲子，天下大吉！」\n\n这是黄巾起义军喊出的口号，事实证明，起义军可能是正确的——看来，天命可能真的失之我手了。黄巾军夺取了大汉的故都洛阳，并在汉朝皇帝出逃时进军京城，宣布他们的领袖张角为皇帝，是新的天子。\n\n张角现在宣布自己是新的赵朝的建立者，因为他和同姓兄弟都出生在巨鹿郡，也就是战国时期赵国的祖籍地。随着大汉面临严峻的形势，我们的朝廷、州郡和军队中的许多人都面临着选择一方的困境。"
 yellow_turban_rebellion.17.a: "大汉将存！"
 yellow_turban_rebellion.17.b: "天下乃是黄天之下！"
 abbasid_fitna.1.t: "$CAPITAL_CITY$的无政府状态"
 abbasid_fitna.1.desc: "令人震惊的消息迅速传遍了$CAPITAL_CITY$的首都——哈里发死了！哈里发被发现死在皇宫里，人们怀疑这次暗杀是由哈里发自己的突厥士兵实施的。据说，突厥士兵袭击时，哈里发和他的大臣正在哈里发的私人房间里吃饭。然而，由于突厥将军本身在首都拥有巨大的军事影响力，因此这个故事被斥为单纯的谣言——现在的官方说法是，哈里发不幸被饮料呛死了。"
 abbasid_fitna.1.a: "我们哀悼我们已故而伟大的哈里发的去世"
 abbasid_fitna.1.tt: "已经发生： 哈里发被他的酒呛到而去世了"
 abbasid_fitna.2.t: "避免了阿拔斯内战"
 abbasid_fitna.2.desc: "历史上各种著名的内战导致了在我们之前的正统哈里发和倭马亚王朝哈里发的倒台和崩溃。虽然我们和我们的人民遭受了巨大的痛苦，但我们成功地经受住了我们时代的内战，并将阿拔斯哈里发从毁灭的边缘拉了回来。虽然在恢复我们的国家的繁荣和秩序方面还有很多工作要做，但阿拔斯王朝仍在存续，向所有人证明，我们已经通过了信仰的伟大考验，是伊斯兰教真正的、无可争议的领袖。"
 abbasid_fitna.2.a: "荣耀归于哈里发！"
 abbasid_fitna.3.t: "哈里发的离奇死亡"
 abbasid_fitna.3.desc: "仿佛已经没有足够的麻烦要处理，我们震惊地发现哈里发已经神秘地去世了！由于宫廷中不断有阴谋，加上死因不明，因此有许多流言蜚语也就不足为奇了，尽管许多人可以同意，他们相信哈里发是被毒死的。\n\n有影响力的突厥将军们，现在被一些人看作是国王拥立者，已经开始着手挑选新的继承人。在家族成员中，突厥将军们能够在哈里发去世前从他本人那里获得继承人的人选。在他的临终前，哈里发选择了……"
 abbasid_fitna.3.a: "……他的兄弟穆塔兹"
 abbasid_fitna.3.b: "……他的兄弟穆艾叶德"
 abbasid_fitna.3.c: "……他的堂表兄弟穆斯塔因"
 abbasid_fitna.4.t: "竞争对手挑战哈里发！"
 abbasid_fitna.4.desc: "尽管在我们的近亲——前任哈里发突然死亡后，突厥将军们确认我们的哈里发是合法的继承人，但至少可以说，哈里发的另外两个竞争者对被不公正对待并不感到高兴。因此，这两个竞争对手似乎都为自己争取到了哈里发的头衔，现在他们作为篡权者，率领一支忠诚的军队来对付我们。"
 abbasid_fitna.4.a: "我们不会向他们这样的人屈服！"
 abbasid_fitna.5.t: "处决竞争对手！"
 abbasid_fitna.5.desc: "敢于举起武器反对我们哈里发的王位篡权者的阿拔斯王朝子孙在战斗中被彻底击败。虽然他们被许以仁慈，但我们的哈里发还是决定因他们的无礼而处决他们。\n\n刽子手把他们的头带到哈里发面前，宣布篡权者的死亡；然而，哈里发在下棋时告诉刽子手「把头放在一边，先等我下完棋。」"
 abbasid_fitna.5.a: "让这成为对所有可能的篡权者的一个信息"
 abbasid_fitna.6.t: "[aba_alid_rebel_province.GetAreaName]阿里派起义"
 abbasid_fitna.6.desc: "阿里派，那些声称是阿里·伊本·艾比·塔利卜后裔的人以及他们的支持者，把我们目前的弱点看作是一个机会，要起来反对我们的逊尼当权派。"
 abbasid_fitna.6.a: "我们必须立即镇压他们！"
 abbasid_fitna.7.t: "赞吉叛乱"
 abbasid_fitna.7.desc: "来自东南非洲赞吉地区的奴隶爆发了大规模的叛乱，他们被卖到我们的市场作为种植园的奴隶劳动。赞吉奴隶的工作和生活条件十分悲惨——事后看来，像这样的叛乱应该在预料之中。在几个自由人以及对阿拔斯王朝统治不满的其他文化的奴隶的加入下，赞吉叛军激发了整个国家的奴隶叛乱。"
 abbasid_fitna.7.a: "这事越来越不可收拾了！"
 abbasid_fitna.8.t: "[aba_zanj_remnants_prov.GetAreaName]的赞吉叛军余部"
 abbasid_fitna.8.desc: "赞吉叛乱的一些残余分子以及受此启发的奴隶和自由人已经联合起来，再次拿起武器反对我们的统治。"
 abbasid_fitna.8.a: "难道他们没有吸取教训吗？"
 abbasid_fitna.9.t: "阿拔斯王朝士兵暴动"
 abbasid_fitna.9.desc: "我们阿拔斯自己的军队中的一群士兵，看到无序和混乱，使他们在很大程度上被军事领导层忽视，他们拿起自己的武器反对我们，现在暴动起来反对我们的统治。"
 abbasid_fitna.9.a: "他们怎么敢违抗他们的上级？"
 abbasid_fitna.10.t: "哈瓦利吉派叛乱"
 abbasid_fitna.10.desc: "一个地方的迪赫坎和该地区的行政长官之间的地区争端迅速升级为哈瓦利吉派的大规模叛乱，这是一个激进的伊斯兰教派，起源于第一次内战中阿里的支持者。哈瓦利吉派已经宣誓效忠于这个迪赫坎，并拿起武器反对阿拔斯王朝在整个国家的统治。叛军已经杀死了几百名被派去对付叛乱的阿拔斯王朝的当地军队。因此，这似乎将是一个比我们最初预期的更大的挑战。"
 abbasid_fitna.10.a: "他们应该为自己的无礼行为受到惩罚！"
 abbasid_fitna.11.t: "哈瓦利吉派叛军领袖受到羞辱"
 abbasid_fitna.11.desc: "哈瓦利吉派叛乱的领导人都已被俘或被杀，在与叛乱分子的战斗中取得胜利的军队指挥官都得到了适当的奖励，获得了荣誉的战袍。穿上长袍，我们的将军们骑着马在我们的首都$CAPITAL_CITY$凯旋，在他们身后是被俘的叛军领袖。叛军的指挥官被放在大象的顶上，坐在一个女人的轿子里，并被迫穿上屈辱的衣服。幸运的是，他的羞辱不会持续很久，因为叛军指挥官和他的部下不久就被钉死在十字架上了。"
 abbasid_fitna.11.a: "让我们希望这种和平能持续下去"
 abbasid_fitna.12.t: "顾问被暗杀！"
 abbasid_fitna.12.desc: "我们哈里发的一位值得信赖的顾问被神秘地暗杀了！由于哈里发内部和反对哈里发的敌对派别如此之多，我们不确定应该把他们的死亡归咎于谁。作为我们哈里发的长期盟友和知己，有很多人对他们的死亡和他们智慧的丧失表示哀悼——尽管也许同样有很多人在暗中庆祝。"
 abbasid_fitna.12.a: "他们的智慧不应被遗忘……"
 byzantine_anarchy.1.t: "篡权者反叛皇帝！"
 byzantine_anarchy.1.desc: "一群心怀不满的士兵站在一个反叛的战略家一边，并称他为皇帝，直接挑战[Root.Monarch.GetTitle][Root.Monarch.GetName]的皇位。虽然我们可能会及时粉碎这个冒牌货，但我们一些比较有判断力的顾问认为，这只是一个更大的混乱的征兆，而这个混乱还没有到来……"
 byzantine_anarchy.1.a: "他们竟敢挑战我们的权威！"
 byzantine_anarchy.2.t: "无政府状态的终结"
 byzantine_anarchy.2.desc: "在经历了许多混乱、流血和动荡之后，被称为无政府状态的时期终于结束了——所有篡权者都被粉碎了；所有叛乱的军队都被消灭了。虽然我们忍受了不断的内战，并因此确保了罗马帝国的生存，但在恢复我们帝国及其人民的和平与繁荣方面仍有许多工作要做，以便我们的子孙永远不必面对这种麻烦的时代。"
 byzantine_anarchy.2.a: "荣耀归于[Root.Monarch.Title][Root.Monarch.GetName]！"
 byzantine_anarchy.3.t: "希腊军区反叛！"
 byzantine_anarchy.3.desc: "希腊的将军已经反叛了[Root.Monarch.GetTitle][Root.Monarch.GetName]！由于对东罗马帝国的现状和内乱感到不满，负责希腊军区的将军已经组建了忠于他的军队，反抗[Root.Monarch.GetTitle]。虽然不一定要为自己争夺皇位，但将军和他的部队已经明确表示，他们想要的是[Root.Monarch.GetTitle][Root.Monarch.GetName]的死亡和更换，而不是其他的什么。"
 byzantine_anarchy.3.a: "我们的又一个心头刺……"
 byzantine_anarchy.4.t: "伯罗奔尼撒军区反叛！"
 byzantine_anarchy.4.desc: "伯罗奔尼撒的将军对[Root.Monarch.GetTitle][Root.Monarch.GetName]发动了叛乱！虽然将军本人似乎并不渴望罗马的皇位，但他似乎不会再容忍[Root.Monarch.GetTitle][Root.Monarch.GetName]在皇位上。因此，为了恢复土地的和平与稳定，让我们穿越科林斯地峡，让叛军掂量掂量自己的轻重。"
 byzantine_anarchy.4.a: "我们将对他们的无礼行为进行彻底的惩戒！"
 byzantine_anarchy.5.t: "马其顿军区反叛！"
 byzantine_anarchy.5.desc: "马其顿的将军已经反叛了[Root.Monarch.GetTitle][Root.Monarch.GetName]！马其顿军区的将军与其他志同道合的官员和地区部队一起反抗[Root.Monarch.GetTitle]，要求废黜[Root.Monarch.GetTitle][Root.Monarch.GetName]。他们使用我们自己的武器和盔甲来对付我们，并由一个训练有素的将军领导，叛乱必须在它失控之前被击溃。"
 byzantine_anarchy.5.a: "临近首都的叛乱并不令人欣慰……"
 byzantine_anarchy.6.t: "安纳托利亚军区反叛！"
 byzantine_anarchy.6.desc: "由于对[Root.Monarch.GetTitle][Root.Monarch.GetName]的治理和政策不满，安纳托利亚的将军以及小亚细亚的其他几个邻国的将军公开反叛，要求废黜[Root.Monarch.GetTitle][Root.Monarch.GetName]。虽然他们的部队人数众多，但我们不能简单地向叛军屈服。"
 byzantine_anarchy.6.a: "皇帝的旨意不容否定！"
 byzantine_anarchy.7.t: "涉嫌叛国罪的顾问"
 byzantine_anarchy.7.desc: "令人惊讶的是，[Root.Monarch.GetTitle][Root.Monarch.GetName]的一位亲密顾问被怀疑与叛军密谋反对皇帝。虽然我们没有具体的证据，而且这位顾问可能对我们仍有用处，但关于这一行为的谣言已经传遍了整个$CAPITAL_CITY$。"
 byzantine_anarchy.7.a: "立刻处决这个叛徒！"
 byzantine_anarchy.7.b: "我们缺乏足够的证据……"
 byzantine_anarchy.8.t: "继承人被背叛者俘虏！"
 byzantine_anarchy.8.desc: "在一个不幸的事件中，我们的继承人[Root.Heir.GetName]被本应看守他们的部队绑架了。这些部队投靠了叛军，把我们的继承人带到了一个未知的地方。虽然叛军打算杀死他们，但这种背叛者更可能是为了自己的利益——因此，如果我们打开国库支付赎金，也许我们可以通过谈判来释放继承人。"
 byzantine_anarchy.8.a: "我们的手被绑住了——赎金必须支付。"
 byzantine_anarchy.8.b: "我们总是可以再拥有另一个继承人……"
 byzantine_anarchy.9.t: "部队要求获得奖金"
 byzantine_anarchy.9.desc: "为我们的皇帝忠心耿耿地作战的部队要求为他们的努力提供奖金。就像以前的投机取巧的禁卫军一样，看来我们忠诚的部队可能比我们所希望的更加投机取巧，更加自以为是。在这样一个动荡的时代，向这样一支庞大的军队发放奖金是很不现实的。即便如此，在这样一个不稳定的政治环境中拒绝他们的要求可能会导致不太理想的情况。"
 byzantine_anarchy.9.a: "他们会得到他们想要的东西。"
 byzantine_anarchy.9.b: "他们以为他们是谁？"