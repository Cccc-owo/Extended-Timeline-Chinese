 classical_age_desc:0 "古典时代由罗马、帕提亚和中国汉朝等古老而强大的帝国主宰。成功的关键是让这些大帝国满足于此，同时吞并弱国。"
 late_classical_age_desc:0 "基督教正在欧洲传播，而古典时期早期的大帝国则开始从内部瓦解。周围的小国是否能够利用大帝国日益增长的弱点？"
 age_of_migrations_desc:0 "世界各地的游牧部落正准备在新的土地上定居。他们希望通过征服旧时代时代富裕和强大的帝国治下发达而繁荣的土地，建立强大的王国。"
 dark_age_desc:0 "在大迁徙中期间，许多地区遭到破坏，土地贫瘠，人口减少。这是一个小国林立的时代，也是一个意识形态不断变化的时代，伊斯兰教正在中东崛起，而佛教正在远东传播。"
 feudal_age_desc:0 "封建世界被划分为数以千计的小王国，由不同小领主统治。时运将掌控在那些能够合纵连横并能保持新臣民忠诚的人手中。"
 high_middle_ages_desc:0 "中世纪盛期的特点是宗教对立。基督教不同分支之间的差异越来越大，而宗教领袖也越来越关注对圣地的控制。"
 late_middle_ages_desc:0 "几个世纪以来，封建社会的结构一直保持相对不变，但由于欧亚草原的游牧民族日益躁动，以致威胁到这些封建王国的存在，这种情况即将改变。"
 industrial_age_desc:0 "随着工厂和其他先进生产力的兴起，大国们正在瓜分世界上的欠发达地区，以确保获得推动工业革命所需的资源。"
 great_war_age_desc:0 "有了新的革命性的军事技术，世界上的大国都渴望在彼此之间测试他们的新玩具。但只有正确使用这些新技术的人，才能在这个时代的世界大战中取得胜利。"
 information_age_desc:0 "有了电脑和电话，信息比以往任何时候都更容易获得。这提高了人们的意识，使各国更难逃脱暴政的惩罚。他们将不得不小心翼翼，维护好自己的公众形象。"
