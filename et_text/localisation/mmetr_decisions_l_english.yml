 petition_for_imperial_court_rank_decision_title: "请求朝廷官位"
 petition_for_imperial_court_rank_decision_desc: "尽管天皇本人并不拥有太多的政治或军事权力，但拥有天皇本人授予我们的朝廷官位所带来的声誉仍然是一种威望的象征。因此，如果我们获得足够的声誉以及与朝廷讨价还价的能力，我们将能够申请获得一个符合我们最佳利益的朝廷官位。\n\n§T这个决议可以多次进行，以提高当前统治者的朝廷官位，每次晋升等级所需的威望都会增加。级别在统治者死亡后会失去。最低的等级是正五位上，而最高等级是正一位。§!"
 convert_to_judaism_mmetr_decision_title: "皈依犹太教"
 convert_to_judaism_mmetr_decision_desc: "我们的[Root.Monarch.GetTitle]最近沉浸在与[Root.Monarch.GetSheHe]邀请到[Root.GetAdjective]宫廷的犹太学者进行的深刻的神学讨论中。随着进一步的讨论和劝说，也许[Root.Monarch.GetTitle]甚至可以宣布自己成为新的皈依者和唯一真神的追随者。"
