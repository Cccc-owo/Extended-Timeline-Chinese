 barbarian_reform:0 "蛮族部落"
 barbarian_reform_desc:0 "一种政府形式，最强者往往能成为国王。国王死后，如果他的孩子能证明自己有能力，那么这个头衔会传给他们。"
 caliphate_reform:0 "哈里发国"
 caliphate_reform_desc:0 "哈里发国是由哈里发，同时也是伊斯兰教的宗教领袖统治的。哈里发对其所有臣民和所有穆斯林拥有绝对权力。"
 caliphate_theocratic_reform:0 "神权哈里发国"
 caliphate_theocratic_reform_desc:0 "虽然最终成为了王朝，但哈里发的位置最初并不是子继父业，而是由最值得信赖的穆斯林领袖和学者任命。"
 roman_empire_reform:0 "罗马帝国"
 roman_empire_reform_desc:0 "罗马帝国由皇帝统治，但他与元老院分享部分权力。将军们由于对罗马军团的控制也拥有重要的权力。"
 roman_republic_reform:0 "罗马共和国"
 roman_republic_reform_desc:0 "罗马共和国由两位执政官领导，而执政官由公民选举产生，由任命的治安法官组成的参议院提供咨询意见。"
 salic_reform:0 "萨利克君主制"
 salic_reform_desc:0 "一种封建政府形式，权力由君主和贵族共享。根据萨利克法，君主死后，国家将由他的儿子们瓜分。"
 imperial_march_reform:0 "边疆侯爵"
 imperial_march_reform_desc:0 "神圣罗马帝国的边疆侯爵统治帝国边界，保护帝国內腹地区免受外来攻击。"
 very_frequent_elections_reform:0 "非常频繁的选举"
 very_frequent_elections_reform_desc:0 "为了防止任何一个政客为自己积聚太多权力，我们应该经常更换领导层。这就防止了统治阶级做出自私的决定，否则他们很快就会被淘汰。"
 balance_of_power_reform:0 "平衡权力"
 balance_of_power_reform_desc:0 "在一个共和国，重要的是要找到一种平衡，在这种平衡中，统治者没有太多的权力宣布自己是独裁者，同时也要确保他们有足够的权力进行必要的变革。中期长度是实现这种平衡的一个很好的折衷方案。"
 consolidation_of_power_2_reform:0 "巩固权力"
 consolidation_of_power_2_reform_desc:0 "我们当前官员的任期太短，无法实施长远的规划。这只会滋生民粹主义，导致目光短浅的政策。让我们改革我们的选举制度，允许更长的任期，这样我们选出的官员就能更好地施展他们的抱负。"
 very_long_term_reform:0 "非常长的任期"
 very_long_term_reform_desc:0 "我们相信强有力的领导。长期选举我们的领导人是很自然的：这样我们的政策是稳定的，并最终使我们的国家获得了更多的利润。"
 multi_party_system:0 "多党制"
 multi_party_system_desc:0 "政权由多个政党划分，执政党由选举决定。"
 single_party_system:0 "有限的政党制度"
 single_party_system_desc:0 "政治权力在一些政党之间正式划分，但实际上国家由中央政府控制，政党只掌握有限的权力。"
 authoritarian_rule:0 "威权统治"
 authoritarian_rule_desc:0 "政治权力以君主为中心。没有任何政党可与之分享权力。"
 dictatorial_rule:0 "独裁统治"
 dictatorial_rule_desc:0 "这个国家由一个独裁者统治，没有真正的政党可言。反对的政治意识形态被宣布为非法。"
 democracy_reform:0 "民主"
 democracy_reform_desc:0 "政府是民主选举产生的，每个公民都有选举权。"
 oligarchic_reform:0 "寡头政治"
 oligarchic_reform_desc:0 "虽然选举名义上是民主的，但实际上只有一小部分统治阶级能够决定选举的结果或控制被选举者的行动。"
 military_government:0 "军事政府"
 military_government_desc:0 "政治权力由军事领导人组成的委员会掌握。"
 communist_government:0 "共产主义政府"
 communist_government_desc:0 "政府实行以生产资料的社会所有制和经济的合作管理为特征的经济制度。"
 fascist_government:0 "法西斯主义政府"
 fascist_government_desc:0 "政府打算通过一个极权主义国家来统一全国，促进全国社会的大规模动员。"
 ceremonial_monarch:0 "礼仪君主"
 ceremonial_monarch_desc:0 "君主仍然是国家元首，但他的地位主要是礼仪性的。大部分政治权力由选举产生的议会掌握。"
 ceremonial_president:0 "礼仪总统"
 ceremonial_president_desc:0 "总统仍然是国家元首，但他的地位主要是仪式性的。大部分政治权力由总理领导的议会掌握。"
 abolish_presidency:0 "废除总统"
 abolish_presidency_desc:0 "总统的职位被废除，将权力完全移交给议会。政府首脑，通常是总理，将作为国家元首。"
 royal_power:0 "王权"
 royal_power_desc:0 "君主仍然是国家元首，是拥有最大政治权力的人。"
 powerful_head_of_state:0 "强大的国家元首"
 powerful_head_of_state_desc:0 "国家元首掌握着政治权力。"
 early_gov_reform_1:0 "文化宽容"
 early_gov_reform_1_desc:0 "政府将对其他文化的人更加宽容。"
 early_gov_reform_1b:0 "文化同化"
 early_gov_reform_1b_desc:0 "其他文化的人将被慢慢同化为统治阶级的文化。"
 early_gov_reform_2:0 "更加稳定"
 early_gov_reform_2_desc:0 "政府为了维护国家的稳定，会寻找那些阴谋反对它的人。"
 early_gov_reform_2b:0 "根除腐败"
 early_gov_reform_2b_desc:0 "努力在腐败现象出现时予以揭露，以尽可能地保持政府不腐败。"
 early_gov_reform_3:0 "国家管理"
 early_gov_reform_3_desc:0 "政府将更有效地控制国家的各州。"
 early_gov_reform_3b:0 "土地整合"
 early_gov_reform_3b_desc:0 "政府将更有效地整合新征服的领土。"
 early_gov_reform_4:0 "廉价军队"
 early_gov_reform_4_desc:0 "在不使用太多资源的情况下，尽可能有效地招募新兵。"
 early_gov_reform_4b:0 "快速招募"
 early_gov_reform_4b_desc:0 "政府为突发的军事冲突做好了准备，在需要的时候将能迅速派出新的部队。"
 early_gov_reform_5:0 "技术资金"
 early_gov_reform_5_desc:0 "科技发展将受到高度重视，并将得到政府的大力资助。"
 early_gov_reform_5b:0 "接纳理念"
 early_gov_reform_5b_desc:0 "政府将始终准备采用新的理念，以跟上最新的创新。"
 early_gov_reform_6:0 "基础设施"
 early_gov_reform_6_desc:0 "发展的努力将主要用于改善该地的一般基础设施。"
 early_gov_reform_6b:0 "重要建筑"
 early_gov_reform_6b_desc:0 "发展的努力将集中在重要建筑的建设上。"
 early_gov_reform_7:0 "附庸税"
 early_gov_reform_7_desc:0 "附庸国被要求向中央政府提供尽可能多的经济支持。"
 early_gov_reform_7b:0 "附庸税"
 early_gov_reform_7b_desc:0 "附庸国被允许招募更多的军队，以在战争时期帮助中央政府。"
 early_gov_reform_8:0 "多元文化顾问"
 early_gov_reform_8_desc:0 "政府将招募最能干的顾问，无论他们的文化如何。"
 early_gov_reform_8b:0 "本地顾问"
 early_gov_reform_8b_desc:0 "顾问将主要从与统治阶级同文化的当地人才中挑选。"
 early_gov_reform_9:0 "稳定国家"
 early_gov_reform_9_desc:0 "通过向各州提供适当的资金，地方政府将能够更好地维护各自地区的稳定。"
 early_gov_reform_9b:0 "廉价管理"
 early_gov_reform_9b_desc:0 "在国家管理方面少走一些弯路可以帮助节省一些资源用于其他事务。"
 early_gov_reform_10:0 "将军"
 early_gov_reform_10_desc:0 "政府将重点培训能够在战场上领导军队的将军。"
 early_gov_reform_10b:0 "军事顾问"
 early_gov_reform_10b_desc:0 "军事领导人将主要被训练成军事顾问。"
 barbarian_tribe:0 "蛮族部落"
 barbarian_tribe_desc:0 "一种政府形式，最强者往往能成为国王。国王死后，如果他的孩子能证明自己有能力，那么这个头衔会传给他们。"
 principality:0 "公国"
 principality_desc:0 "一种与封建君主制非常相似的政府形式，但君主使用公爵的头衔，或在公爵一词的通用范围内使用其他头衔。"
 parliamentary_republic:0 "议会非总统制共和国"
 parliamentary_republic_desc:0 "在议会制政府下运作的政治制度，行政部门的合法性来自立法机构并对其负责。"
 presidental_republic:0 "议会总统制共和国"
 presidental_republic_desc:0 "一种政治制度，总统与总理和内阁一起执政，后两者对国家的立法机构负责。"
 parliamentary_monarchy:0 "议会君主制"
 parliamentary_monarchy_desc:0 "虽然君主仍然是正式的国家元首，但首相与内阁一起对国家的立法机构负责。"
 communist_dictatorship:0 "社会主义国家"
 communist_dictatorship_desc:0 "一党制国家，所有其他政党要么被取缔，要么只允许有限地、有控制地参与选举。领先的政党实行以生产资料社会所有制和经济合作管理为特征的经济制度。"
 socialist_republic:0 "社会主义共和国"
 socialist_republic_desc:0 "虽然名义上是一个多党制国家，但非社会主义政党往往只被允许有限地参与选举。领先的政党实行以生产资料社会所有制和经济合作管理为特征的经济制度。"
 fascist_dictatorship:0 "法西斯专政"
 fascist_dictatorship_desc:0 "一种激进的专制民族主义，领袖体现国家，并宣称拥有无可争议的权力。法西斯主义者试图通过一个极权主义国家来统一他们的国家，促进民族社会的大规模动员。"
 military_junta:0 "军事独裁"
 military_junta_desc:0 "由军事领导人组成的委员会领导的一种政府形式。"
 caliphate:0 "哈里发国"
 caliphate_desc:0 "哈里发国是由哈里发，同时也是伊斯兰教的宗教领袖统治的。哈里发对其所有臣民和所有穆斯林拥有绝对权力。"
 imperial_roman_republic:0 "罗马帝国"
 imperial_roman_republic_desc:0 "罗马帝国由皇帝统治，但他与元老院分享部分权力。将军们由于对罗马军团的控制也拥有重要的权力。"
 roman_republic:0 "罗马共和国"
 roman_republic_desc:0 "罗马共和国由两位执政官领导，而执政官由公民选举产生，由任命的治安法官组成的参议院提供咨询意见。"
 margraviate:0 "边疆侯爵"
 margraviate_desc:0 "神圣罗马帝国的边疆侯爵统治帝国边界，保护帝国內腹地区免受外来攻击。"
 plutocratic_republic:0 "财阀共和国"
 plutocratic_republic_desc:0 "一种政府形式，国家由民选代表管理，其主要目标是经济增长。"
 salic_monarchy:0 "萨利克君主制"
 salic_monarchy_desc:0 "一种封建政府形式，权力由君主和贵族共享。根据萨利克法，君主死后，国家将由他的儿子们瓜分。"
 grand_principality:0 "大公国"
 grand_principality_desc:0 "该过的政府系统中，统治家族可以行使巨大的权力，但资历继承和王公贵族的遗产会导致漫长的内部冲突。"
 warlord_state:0 "军阀"
 warlord_state_desc:0 "这个国家名义上是中华帝国的一部分，但由于中央政权的崩溃，它实际上是独立的，由一个地方军阀统治着。"
 somali_maritime_city_state:0 "海洋城邦"
 somali_maritime_city_state_desc:0 "这个国家是一个独立的城邦，由当地酋长统治，位于重要的海上贸易路线上。"
