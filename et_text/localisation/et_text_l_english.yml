 HOLY_SITE_118_DESC:0 "作为罗马帝国的首都，罗马一直是一个重要的中心，基督教从这里传播到整个帝国。罗马教会是由两位最光荣的使徒彼得和保罗建立并首次组织的。罗马也是圣彼得和圣保罗在罗马人手中受难的地方。"
 HOLY_SITE_151_DESC:0 "早在君士坦丁堡还是一个被称为拜占庭的小城镇时，后来成为君士坦丁堡的教会就由圣安德鲁在那里建立了，他是第一受召者和圣彼得的兄弟。在基督教的影响下，君士坦丁堡发展成为帝国东部的首都，成为重要的政治和贸易中心。君士坦丁堡因此成为在罗马帝国东部地区传播基督教的宝贵之地。"
 HOLY_SITE_379_DESC:0 "耶路撒冷的教会是由使徒们建立的。正是在这里，耶稣基督凯旋进入耶路撒冷，此后被钉在十字架上并被埋葬，然后复活升天。此外，耶路撒冷是五旬节教会首次建立的地方，也是第一位基督教殉道者圣斯蒂芬因被用石头砸死而成为第一位为基督教殉道的殉道者的地方。最后，耶路撒冷也是见证有史以来第一次使徒会议的地方。"
 HOLY_SITE_410_DESC:0 "塞琉西亚-泰西封教区于280年在萨珊帝国的首都建立，当时帕帕·巴尔·阿盖被奉为主教，后来获得了天主教徒的称号。从那时起，塞琉西亚-泰西封就一直是东方教会的辖区，大主教是所有主教的领袖。"
 HOLY_SITE_445_DESC:0 "梅尔夫大约在424年成为主教的所在地，巴尔·沙巴是其第一任主教。他的名字的意思是「被驱逐的儿子」，表明梅尔夫的基督徒可能是从罗马的土地上被驱逐出来的。梅尔夫的主教在554年马约瑟夫天主教会议上被承认为大主教。在接下来的几个世纪里，梅尔夫地区对东方教会的重要性日益增加，这也被附近几个基督教中心的出现所证明。"
 HOLY_SITE_739_DESC:0 "一直以来，喀什都是丝绸之路上的一个重要城市，是中国和中东之间的一个门户。基督教在梅尔夫地区建立后迅速在这里传播，喀什从此成为基督教进入蒙古和中国的一个入口。后来，喀什也成为了一个大都市"
 HOLY_SITE_2269_DESC:0 "埃德萨的使徒区是东方基督教最古老的中心，由圣彼得、圣托马斯和圣巴塞洛缪建立，并由圣撒迪厄斯（七十门徒之一）首次领导，他于公元66年殉道。"
 HOLY_SITE_2367_DESC:0 "安条克是基督教的摇篮，在罗马时代是基督教的一个中心。安条克教会是由圣彼得建立的，当教会的早期组织得到发展时，它成为五个原始牧首的所在地之一。"
 HOLY_SITE_2673_DESC:0 "在阿克苏姆，矗立着锡安圣母玛利亚教堂，它建于四世纪，是古代阿克苏姆帝国的第一位基督教统治者埃扎纳统治时期。根据传说，伟大的皇帝孟尼利克一世，即所罗门王和示巴女王的儿子，在前往耶路撒冷后将「约柜」带到这里。"
