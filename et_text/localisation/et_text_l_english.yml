 HOLY_SITE_451_DESC:0 "喀布尔是阿富汗最繁荣和防御最严密的城市之一。而对樽比勒来说，它在尊日神教信仰方面也发挥了重要作用，因为该地区有几座寺庙，可能是佛教和尊日神教的。在公元七、八世纪，它作为对抗伊斯兰教的堡垒，在文化和政治上属于印度。它最终在870年被占领，并自始至终整个中世纪多次易手，经常被一个崛起的帝国征服，并目睹其衰落。"
 HOLY_SITE_506_DESC:0 "矗立在木尔坦市的太阳神庙对樽比勒人来说十分重要，这里供奉的是苏里亚，而尊神的别名或同源神之一应该是印度教的太阳神阿迪亚（苏里亚的另一个名字）。该寺庙是一个重要的朝圣和财富场所，在公元七世纪已经存在，可能有佛教或祅教的传统。它在十世纪末被摧毁。"
 HOLY_SITE_1947_DESC:0 "在京吉，有一座阿鲁纳恰莱斯瓦拉庙，供奉着印度教的湿婆神。湿婆被认为是樽比勒人的太阳神尊的另一个名字，或者至少与其相似。它可能早在公元前一世纪就已建成，是祭祀火神阿格尼的地方，也被确定于公元九世纪由朱罗人重建或修缮，与樽比勒人同时。"
 HOLY_SITE_2229_DESC:0 "扎布里斯坦的首府巴斯特是其信仰的中心。人们对尊的寺庙了解不多，但他的一尊神像就位于附近的圣山上，并且似乎是由嚈哒人带到这里的，他们拆毁了一个更古老的神像来代替它。"
 HOLY_SITE_4326_DESC:0 "在尼沙布尔的山区附近可以找到阿杜尔·布尔津-密赫，这是一座祅教供奉农民派别的圣火庙，建于公元前四世纪末，后来在萨珊王朝统治时期运营。该庙的圣火被认为与尊和密特拉等太阳神的崇拜有关。"
 early_gov_reform_5c:0 "委托市场调研"
 early_gov_reform_5c_desc:0 "谁能说我们清楚地知道我们的国家需要什么？我们要把研究的重任交给我们的商人，从他们的无数创新中获得回报，从而保持领先地位。"
 early_gov_reform_4c:0 "精锐部队"
 early_gov_reform_4c_desc:0 "我们的国家不应该依赖一支庞大的军队，因为他们的忠诚度是不确定的。相反，我们必须为国家精挑细选最优秀的部队，以减少忠诚度问题和当地民众的压力"
 early_gov_reform_3c:0 "加强中央集权"
 early_gov_reform_3c_desc:0 "我们的国家受到猖獗的自决主义者的困扰，他们企图破坏我们国家的结构。我们必须打击他们，增强我们的力量"
 early_gov_reform_2c:0 "迎合阶层"
 parthian_reform:0 "帕提亚政府"
 parthian_reform_desc:0 "帕提亚政府是著名的分权政府，许多自治国王和地区都隶属于帕提亚统治。这使得国家可以迅速组建军队，并精挑细选最优秀的部队为其提供支援。"
