 ibadi:0 "哈瓦利吉派"
 animism_religion_desc:0 "泛灵论认为世界上生活着许多超自然的神灵，并且世俗与精神世界是相互联系的。取决于信徒的位置，自高山到闪电都有可能居住着神灵。\n在游戏中，泛灵论代表了东亚地区的各种原始宗教。"
 norse_pagan_reformed_religion_desc:0 "诺斯信仰是斯堪的纳维亚人们信仰的传统多神教。\n它诞生于斯堪的纳维亚半岛，直到第一个千年期结束时被基督教所取代."
 jewish_religion_desc:0 "游戏中最古老的亚伯拉罕神系信仰，犹太教建立在摩西五经、口传律法和传承自3000多年前的犹太经典之上。\n犹太教在世界上的大多数地区都是少数信仰乃至于只存在于个别国家，比如以色列，可萨，巴努纳迪尔和塞米恩。"
 zoroastrian_religion_desc:0 "祆教（又称琐罗亚斯德教）是伊朗人民和古波斯帝国的传统信仰。祆教崇尚一神论并谨遵先知琐罗亚斯德的圣训。\n祆教在643年萨珊波斯被灭亡之前一直是波斯地区的主流宗教。这之后只有少数祆教国家存在于花剌子模和塔布里斯坦地区。"
 ibadi_religion_desc:0 "哈瓦利吉派是伊斯兰教派的一支，因为在哈里发同意与他的对手穆阿维叶一世进行仲裁后，他们爆发了反对哈里发的叛乱。一个哈瓦利吉派信徒后来暗杀了阿里，数百年来，哈瓦利吉派是反对哈里发的叛乱来源。它因为一些极端学说而从主流的逊尼派和什叶派中分出。哈瓦利吉派包括了苏菲派和艾巴德派。\n在游戏中阿曼和北非的姆扎卜信仰艾巴德派，苏菲派则从6世纪到10世纪存在于西马格里布地区。"
 sikhism_religion_desc:0 "锡克教大约在十六世纪中在旁遮普的古鲁那纳克成立。作为一个一神论的宗教，锡克教诞生自伊斯兰教和印度教混杂的区域但又不同于这两者。\n在游戏中，从1799年到1849年，锡克教是旁遮普的国教。"
 buddhism_religion_desc:0 "像所有的佛教分支一样，上座部佛教源于公元前五世纪释伽牟尼的教诲。上座部佛教的追随者依靠巴利文经典和戒律的引导，并且注重僧侣禅修以达到阿罗汉境界或是开悟。\n在游戏中，上座部佛教主要在斯里兰卡和东南亚地区存在。"
 vajrayana_religion_desc:0 "金刚乘是佛教的一个分支，也被称为密宗佛教，或者喇嘛教，信徒们通过密宗的方法达到菩萨的境界。它认为顿悟不能单单通过自我的悟道而是必须有老师的传授。\n在游戏中，金刚乘佛教于公元六世纪初出现在西藏，后来也出现在蒙古和准噶尔。"
 mahayana_religion_desc:0 "大乘佛教是佛教中传播最广的分支。它的信徒的目标是实现开悟，甚至可能达到成佛。\n在游戏中，大乘佛教出现在越南，在某些时期出现在印度、中国、朝鲜和日本。然而大多数时候，许多国家都以儒教为主要信仰。"
 catholic_religion_desc:0 "天主教是一种传统的基督教，源于古老的拉丁仪式，认为教宗是基督教的领袖。\n天主教是东西方教会分裂后在西欧和北欧的主流基督教信仰，直到宗教改革运动之后，地位才被被新教和改革宗所分割。 "
 confucianism_religion_desc:0 "儒教是公元前五世纪哲学家孔子的哲学术语，着重于修身治国平天下。\n在游戏中，儒教始于中国，后来在朝鲜和满洲里有一些传播。"
 hinduism_religion_desc:0 "印度教是对在印度地区广泛传播的同属一个神系的印度传统多神信仰的统称。\n作为游戏中最古老的信仰之一，印度教主要存在于印度和东南亚部分地区，在那里它正在失去对佛教和后来的伊斯兰教的支持。"
 orthodox_religion_desc:0 "东正教源于古老的希腊仪式，认为自身比天主教更最接近基督的原旨。正教会拒绝承认教宗，而是分为若干个由牧首统领的教会。\n在游戏中，东正教出现在大分裂之后的东欧。"
 protestant_religion_desc:0 "自马丁路德的宗教改革后，新教覆盖着广阔的地域。它反对一些传统天主教的规定和教宗。\n在游戏中新教存在于受路德思想启发的国家，他们开始组建本土的教会。"
 reformed_religion_desc:0 "改革宗存在于受约翰·加尔文或约翰·诺克斯影响的广大地域上。通常在宗教改革中比新教较晚出现，改革宗同样否定教宗的权威，希望回归圣经的教义。不同于新教，改革宗有更强硬的教条，例如宿命论和圣像破坏主义，另外也不会成立国家本土教会。"
 shamanism_religion_desc:0 "拜物教是一种在非洲土著间广泛流传的信仰。这些宗教通常以崇拜祖先、使用魔法和传统药物为特征。\n在游戏中，大部分非洲地区都信仰拜物教。"
 shiite_religion_desc:0 "什叶派穆斯林坚称先知穆罕穆德的合法继承人即哈里发和伊玛目是他的堂弟兼女婿阿里。什叶派相信众多伊玛目是追随阿里的，并且等待着他最后的继承者出现。\n在游戏中什叶派穆斯林出现在伊朗，也门和少数的印度苏丹国中。"
 shinto_religion_desc:0 "神道教是古老的日本民族信仰，与儒教和佛教在日本和平共处长达数个世纪。\n在游戏中所有的日本邦国都信仰神道教，来体现佛教，神道教和其他日本传统的微妙融合。"
 sunni_religion_desc:0 "逊尼派穆斯林坚称先知穆罕穆德的合法继承人是他的岳父阿布·伯克尔。\n作为世界上穆斯林中的主流信仰，逊尼派诞生于伊斯兰教创立之后，最终从摩洛哥到印度尼西亚都有信徒，这使其成为游戏中最大的宗教之一。"
 totemism_religion_desc:0 "图腾崇拜认为每一个个体都与动物图腾有着精神上的联系。一个部族共享着一个动物图腾，认为彼此是一个大家庭。\n在游戏中，图腾崇拜是所有北美原住民的本土信仰，主要存在于北美大陆上,直到欧洲人的到来。"
 coptic_religion_desc:0 "基督合性派是基督教的分支，依循着亚历山大式的仪式和亚历山大的大牧首。基督合性派持有耶稣是完全的神性和人性合而为一的教义。\n在641年埃及沦陷于穆斯林之手后，基督合性派只在埃塞俄比亚和努比亚延续着。"
 tengri_pagan_reformed_religion_desc:0 "长生天是一种最古老的突厥和蒙古萨满信仰中的主神。\n在游戏中长生天囊括了在中亚和北亚的突厥、蒙古和满洲的萨满教。"
 inti_religion_desc:0 "因蒂信仰包括了众多在不同印第安地区的具有共同特点的信仰。因蒂是太阳神的名字，印加皇帝令其地位超过所有的土著胡阿卡（南美和安第斯的神像以及图腾）。在游戏中绝大多数安第斯国家开局为因蒂信仰。"
 nahuatl_religion_desc:0 "纳瓦特尔是一种中美地区的多神信仰。尽管在神系和一些许多理念上与玛雅教有很大的相似之处，纳瓦人或者阿兹特克人更看中人牲献祭以达到在宇宙循环存续。\n在游戏中绝大多数在现代墨西哥地域的国家为纳瓦特尔信仰。"
 mesoamerican_religion_religion_desc:0 "玛雅信仰是一种中美地区的多神信仰，其承自古老的玛雅文明。尽管在神系上有所不同，但在一些传统上与纳瓦特尔有很大的相似之处。\n在游戏中尤卡坦半岛信仰着玛雅信仰。"
 harmonized_mahayana:0 "和谐佛教信仰"
 desc_harmonized_mahayana:0 "我们已经将佛教信仰融入了我们国家和民族的思想之中。"
