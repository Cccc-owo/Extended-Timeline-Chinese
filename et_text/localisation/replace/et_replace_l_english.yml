 ilk_restored_ilkhanate_desc:0 "伊尔汗国最初是在1256年建立的，以确保蒙古对波斯的统治。由于我们是大汗的直系后裔，很少有人会质疑我们的统治权。"
 HOLY_SITE_358_DESC:0 "亚历山大教堂是基督教在整个埃及传播的中心，由圣马可福音传道者创立。几千年来，亚历山大一直是一个学习中心，世界上第一所问答式学校就建立在这里。"
 consolidation_of_power_reform:0 "长期任职"
 consolidation_of_power_reform_desc:0 "政治家们很难在短期内做出重大改变。这最终会导致我们的政策停滞不前，让其他国家在发展上超过我们。如果任期更长，我们的领导人将能够进行必要的改革，使我们的政府跟上时代的步伐。"
