l_english:
 russ_nation_title:0 "成立罗斯"
 russ_nation_desc:0 "历史上，罗斯的土地从未完全统一过。建立对三个国家主要城市的控制，并将其统一起来。让留里克家族的猎鹰飞过整个罗斯的土地吧！"
 banish_prince_novgorod_title:0 "放逐王公！"
 banish_prince_novgorod_desc:0 "1136年，王公弗谢沃洛德·斯维亚托斯拉维奇被放逐，原因是波雅尔人（诺夫哥罗德贵族）领导的叛乱。叛乱在很大程度上得到了对弗谢沃洛德失望的平民的支持。共和国的形式被建立起来，而贵族拥有最大的权力，但每个城市都有自己的代表。"
 support_volkvs_title:0 "支持沃尔科夫"
 support_volkvs_desc:0 "斯拉夫人的沃尔科夫扮演着祭司、先知和治疗师的角色。沃尔科夫的地位很高，他们经常在统治者身边担任高级职务。他们还有权在「人民大会」（veche）期间罢免「公爵」（Knyaz），这项权利可能是弗拉基米尔为罗斯洗礼的原因之一。"
 convert_knyaz_to_slavic_title:0 "公爵接受了斯拉夫信仰"
 convert_knyaz_to_slavic_desc:0 "虽然留里克最初来自丹麦或瑞典，但现在是时候让我们的领袖与他的臣民分享相同的信仰了。"
 uppsala_does_not_tolerate_christians_title:0 "乌普萨拉基督教迫害"
 uppsala_does_not_tolerate_christians_desc:0 "最初，乌普萨拉的神庙与瑞典的第一位基督教国王奥洛夫·斯科农达成了相互容忍的协议。据推测，奥洛夫·斯科农的地位不够强大，无法用暴力强制遵守基督教的规定。不过，在「大邪教」的支持下，我们可以阻止瑞典的基督教化。"
 powerful_nobles:0 "强大的贵族"
 desc_powerful_nobles:0 "贵族最近在我国攫取了权力，并开始利用我们的财富，很少关心国家大事。"
 volkhvs_supproted:0 "沃尔科夫支持。"
 desc_volkhvs_supproted:0 "为了传播我们的宗教，我们决定支持沃尔科夫，确保他们的高社会地位。有了这样的地位，他们变得更加独立，这可能会造成麻烦。"
 volkhvs_rebellion:0 "沃尔科夫的叛乱"
 desc_volkhvs_rebellion:0 "我们以前对沃尔科夫的支持转而对我们的反对。尽管我们剥夺了沃尔科夫的权力，但他们的意见在平民中仍然受到尊重。"
 uppsala_resists_christianization:0 "乌普萨拉基督教迫害"
 desc_uppsala_resists_christianization:0 "在这样的「大邪教」的支持下，我们可以阻止我们国家的基督教化。"
 norse_renaissance:0 "北欧文艺复兴"
 desc_norse_renaissance:0 "我们的信仰经受住了基督教化的考验，现在我们学会了如何让宗教深入人心的技巧。"
 religious_zeal_lesser:0 "宗教坚持"
 desc_religious_zeal_lesser:0 "该省最近改变了宗教信仰，要说服他们会稍微困难一些。"
 vcp.EVTNAME1:0 "贵族们企图夺取权力！"
 vcp.EVTDESC1:0 "对我们的人民来说，只有少数人仍然信任王室，事情看起来很暗淡。一群贵族正试图推翻目前的政府，并向我们发出最后通牒。"
 vcp.EVTNAME1.a:0 "我们承认失败"
 vcp.EVTNAME1.b:0 "叛徒将会得到叛徒应有的死亡！"
 vcp.EVTNAME3:0 "沃尔科夫点燃叛乱"
 vcp.EVTDESC3:0 "自从我们看到了真实信仰的光芒，沃尔科夫开始鼓动人们反对我们。尽管我们剥夺了他们的崇高地位，但他们在平民中仍然受到尊重。"
 vcp.EVTNAME3.a:0 "他们会为此付出代价！"
 vcp.EVTNAME4:0 "基督教的影响"
 vcp.EVTDESC4:0 "在对欧洲基督教国家进行袭击时，我们的人与基督教徒的接触越来越多。这种影响蔓延到我们的一些省份。"
 vcp.EVTNAME4.a:0 "令人担忧"
 vcp.EVTNAME6:0 "北欧文艺复兴"
 vcp.EVTDESC6:0 "我们成功地使我们的人民回到了万物之父的怀抱。我们的信仰比以往任何时候都要强大，而且我们学到了一些技巧，这些技巧可以帮助我们在未来为人们的思想而战。"
 vcp.EVTNAME6.a:0 "太好了！"
 vcp.EVTNAME7:0 "乌普萨拉活动被抑制"
 vcp.EVTDESC7:0 "来自乌普萨拉神庙的异教徒不再传播他们的言论！我们采取了措施，确保从他们那里撤回所有的支持。我们采取了措施，确保从他们那里撤回所有形式的支持。"
 vcp.EVTNAME7.a:0 "太好了！"
 vcp.EVTNAME8:0 "北欧文艺复兴结束了"
 vcp.EVTDESC8:0 "由于我们看到了真实信仰的光芒，我们不再能够使用任何异教的教义。"
 vcp.EVTNAME8.a:0 "遗憾。"
 vcp.EVTNAME9:0 "基督教的影响"
 vcp.EVTDESC9:0 "我们与东罗马的密切接触使我们的一些弟兄皈依了东正教信仰。对君士坦丁堡的不成功的袭击使我们的一些战士对他们的信仰产生了怀疑。"
 vcp.EVTNAME9.a:0 "令人担忧"
 KRU_ideas:0 "罗斯理念"
 KRU_ideas_start:0 "罗斯传统"
 KRU_ideas_bonus:0 "罗斯野心"
 varangian_route:0 "瓦兰吉商路"
 varangian_route_desc:0 "从瓦兰吉到希腊——是一条连接斯堪的纳维亚、基辅罗斯和东罗马帝国的贸易路线。这条路线使沿途的商人能够与东罗马建立直接繁荣的贸易。"
 druzhina:0 "伙伴卫队"
 druzhina_desc:0 "在早期的罗斯，伙伴卫队帮助公爵（knyaz）管理他的公国，并构成该地区的军事力量，成员构成公爵的私人保镖，是普通士兵。成员依赖公爵的经济支持，但他们自由地服务于公爵，并有权离开公爵，加入另一个公爵的伙伴卫队。"
 cult_of_perun:0 "佩伦崇拜"
 cult_of_perun_desc:0 "佩伦是万神殿的最高神，也是雷霆、闪电和战争之神。尽管斯拉夫的异教缺乏统一的万神殿，但佩伦崇拜是斯拉夫最大的两个崇拜之一。"
 veche:0 "人民议会"
 veche_desc:0 "人民议会（Veche）是中世纪斯拉夫国家的一个民众集会。议会讨论战争与和平的问题，通过法律，并呼吁和驱逐统治者。"
 vyshegoroda:0 "维什戈罗德"
 vyshegoroda_desc:0 "维什戈罗德是大量利用天然障碍物建造的特殊堡垒。"
 pogost_system:0 "波戈斯特体制"
 pogost_system_desc:0 "波戈斯特是征税人和公爵代表居住的堡垒。这些网络旨在防止双重征税，并使征税更加有效和安全。"
 remeslennye_posady:0 "雷梅斯伦耶波萨迪"
 remeslennye_posady_desc:0 "雷梅斯伦耶波萨迪是工匠区。这些工匠中有陶工、制革工、木匠、石匠、铁匠和其他工匠。"