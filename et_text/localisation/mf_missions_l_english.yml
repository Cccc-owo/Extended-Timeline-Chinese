l_english:
 usa_acquire_texas_mission_title:1 "获得德克萨斯"
 usa_acquire_texas_mission_desc:0 "许多美国人已经迁入德克萨斯州，他们号召我们解放德克萨斯州的土地，并同意将这个州加入联邦。通过接受他们的要求，我们会向着昭昭天命迈出第一步。"
 usa_sea_to_shining_sea_mission_title:1 "从海洋到光辉的海洋"
 usa_sea_to_shining_sea_mission_desc:0 "随着德克萨斯州的加入，通往西部的大门已经打开，许多美国先驱者已经开始向西出发。他们的热情向我们表明，美国公民真切梦想着有一天到达太平洋。让我们用一个横跨大陆的辉煌国家来实现他们的愿望。"
 usa_manifest_destiny_mission_title:1 "昭昭天命"
 usa_manifest_destiny_mission_desc:0 "我们的国家已经从大西洋拓展到太平洋，让我们巩固西部的土地，真正实现我们祖先的神圣使命。此乃应许之地，让我们充分利用我们获得的土地。"
 usa_the_last_frontier_mission_title:1 "最后的边疆"
 usa_the_last_frontier_mission_desc:0 "随着美利坚人民定居在远离传统边界的严酷、寒冷的克朗代克的土地上，许多人认为阿拉斯加是美国最后的边疆。收购阿拉斯加不仅会阻止欧洲人向美国西北部的扩张，同时也会让我们在太平洋地区的影响力扩大。"
 usa_hawaiian_islands_mission_title:1 "夏威夷群岛"
 usa_hawaiian_islands_mission_desc:0 "几个美国人已经在夏威夷群岛定居下来，他们似乎对当地王国造成了相当大的轰动。现在或许是时候在太平洋岛屿建立战略立足点并同意他们吞并夏威夷的提议了。"
 usa_monroe_doctrine_mission_title:1 "门罗主义"
 usa_monroe_doctrine_mission_desc:0 "虽然我们不会为了领土利益而与欧洲列强开战，但我们会干涉外交事务以反对欧洲在美洲的殖民统治。正如我们在法国和西班牙等外国势力的帮助下解放了一样，我们也将帮助中美洲的殖民地摆脱欧洲的暴政！"
 usa_puerto_rico_mission_title:1 "波多黎各"
 usa_puerto_rico_mission_desc:0 "波多黎各岛是加勒比海地区对美国海军具有战略意义的许多岛屿之一。为了从其他大国手中获得海军的主导权，并保护美洲的小国免受其影响，我们需要获得一些海军领土。"
 usa_50_states_mission_title:1 "五十州"
 usa_50_states_mission_desc:0 "我们的土地横跨整个北美洲，我们的权力不受地方势力的挑战。因此，让我们专注于巩固我们的国家，通过接受更多的州加入联邦来呼吁人民。只有这样，美国才能真正实现统一。"
 usa_the_14th_colony_mission_title:1 "第十四殖民地"
 usa_the_14th_colony_mission_desc:0 "自从我们的独立战争以来，开国元勋们就梦想着有一天能吞并加拿大的土地，成为联邦的第14个州。尽管我们早已从13个州发展起来，但向北扩张的梦想仍然存在于一些国会议员中。我们是否就此采取行动，取决于我们自己。"
 usa_panama_canal_mission_title:1 "巴拿马运河"
 usa_panama_canal_mission_desc:0 "现在我们已经在整个美洲宣示了我们的力量，让我们把注意力转向南方，获得巴拿马的土地并完成运河的建设。这条运河将使我们以及美洲其他国家受益，同时也将提高我们的全球威望。"
 usa_the_phillipines_mission_title:1 "菲律宾"
 usa_the_phillipines_mission_desc:0 "菲律宾群岛是亚洲的一个重要战略阵地，在西班牙的衰落势力下被浪费了。通过获得所有的菲律宾岛屿，我们将获得与东方的更多贸易机会，以及以美国解放的形式获得领土机会。"
 usa_proxy_warfare_mission_title:1 "代理人战争"
 usa_proxy_warfare_mission_desc:0 "虽然我们已经赢得了全球超级大国的地位，但人们不能指望星条旗在全球各地挥舞。因此，我们将需要利用我们的资源和全球影响力，以代理战争的形式通过更隐蔽的手段塑造世界政治，并削弱我们的对手。"
 usa_federal_reserve_act_mission_title:1 "联邦储备法"
 usa_federal_reserve_act_mission_desc:0 "虽然我们的政府已经建立了一个官方的美国银行，但如果我们希望保持美国经济的繁荣，我们将需要扩大我们的银行。因此，让我们在全国各地建立区域性的联邦储备银行，以扩大中央银行。"
 usa_state_universities_mission_title:1 "州立大学"
 usa_state_universities_mission_desc:0 "自我们国家成立以来，许多私立大学如雨后春笋般出现。然而，这些大学依靠自己的资金来源来教育我们的公民。因此，我们应该建立国家资助的大学，以扩大我们人口的受教育基础，并给予各地美国人更多的机会。"
 usa_transcontinental_railroad_mission_title:1 "横贯大陆的铁路"
 usa_transcontinental_railroad_mission_desc:0 "有了这样一个庞大的国家，就需要一个巨大的交通网络。虽然西部的大部分土地对于大规模的运输来说过于广阔和不发达，但我们可以首先建立一条全国性的横贯大陆的铁路，连接大西洋和太平洋。一旦实现了这一点，我们就可以考虑进一步扩大运输。"
 usa_interstate_highways_mission_title:1 "州际公路"
 usa_interstate_highways_mission_desc:0 "现在我们的西部土地已经开发，让我们实现州际公路系统，使美国遥远的人民更加紧密地联系在一起。这将提高我们公民的总体生产力，并使工人的运输更有效率。"
 usa_new_superpower_mission_title:1 "新兴超级大国"
 usa_new_superpower_mission_desc:0 "美利坚合众国注定要成为一个世界大国。然而，我们以我们的军事和工业实力，也许我们可以比标准的欧洲大国多得多。"
 usa_american_empire_mission_title:1 "美洲帝国"
 usa_american_empire_mission_desc:0 "我们这个伟大的国家曾经是一个受欧洲帝国摆布的初出茅庐的国家，现在已经成为了一个超级大国。让我们进一步扩大我们的国家，让我们的星条旗从海洋到光辉的海洋，到达世界的尽头。"
 oda_subjugate_chugoku_title:1 "收服中国地方"
 oda_subjugate_chugoku_desc:0 "中国地方的大名们继续抵制我们的影响，尽管我们的力量很强大。他们以前可能有海军优势，但织田现在相当强势；让我们在实践中向他们展示这一点。"
 oda_consolidate_owari_title:1 "一统尾张"
 oda_consolidate_owari_desc:0 "尽管我们是尾张名义上的统治者，仍然有各种的军阀与部落拒绝臣服，有一些敌人甚至是我们自己的部族成员。所以，让我们在进一步扩张之前稳定我们现有的地盘。"
 oda_besiege_inabayama_title:1 "围攻稻叶山"
 oda_besiege_inabayama_desc:0 "稻叶山城堡目前是我们一统东海地区的最大障碍。如果我们攻下它，美浓将是我们的，为我们今后通往京都和北陆的扩张行动提供了有利的跳板。稻叶山城堡坐落在稻叶山上，周围被天然的墨俣河环绕着，许多人认为它绝对坚不可摧。但是，我们家族不相信这样的绝对！"
 oda_conquer_echizen_title:1 "征服越前"
 oda_conquer_echizen_desc:0 "越前的大名害怕我们不断扩大的影响力，拒绝承认我们的宗主地位。因此，我们必须粉碎他们，向这片土地展示那些违抗我们的人的下场。"
 oda_ishiyama_hongangji_title:1 "石山本愿寺"
 oda_ishiyama_hongangji_desc:0 "石山本愿寺的要塞是一向宗的总部。稻叶山是这些「不可逾越的」要塞中的另一个，向我们表明，这些话对织田家毫无意义。 尽管另一个大名对这个省拥有名义上的控制权，但它们不会阻止我们消除世界上任何集中的一向宗威胁。"
 oda_new_capital_title:1 "新首都"
 oda_new_capital_desc:0 "随着我们的土地从关西扩张到中部，仅在一个首都进行统治不再有效了。因此，我们必须建立第二个首都，以妥善管理和保卫我们的新土地，同时也能维持我们对京都的影响力。"
 oda_subjugate_shikoku_title:1 "收服四国"
 oda_subjugate_shikoku_desc:0 "四国的家族相信凭借他们的海上力量能从我们的扩张触角里全身而退。然而，我们曾经不值一提的海军现在已经发展成为一了支庞大的舰队，我们必将让四国臣服于我们的脚下。"
 oda_kyushu_campaign_title:1 "九州攻略"
 oda_kyushu_campaign_desc:0 "九州由于与首都隔绝，长期以来享有很大程度的自治权。然而，如果我们希望永远地控制这片土地，我们就不能允许这种情况继续下去。"
 oda_intensive_firearms_title:1 "重视火器"
 oda_intensive_firearms_desc:0 "我们的主公已经发明出一种新的火器战术——三枪齐射，这必将永远改变战争。但是，纸上得来终觉浅，绝知此事要躬行。"
 oda_samurai_steel_title:1 "武士刚"
 oda_samurai_steel_desc:0 "新的钢铁生产的发展极大地改进了我们的船只和火炮。让我们把这些创新投入到大规模生产中去，赋予我们全日本最强大的火力。"
 oda_fushimi_era_title:1 "伏见时代"
 oda_fushimi_era_desc:0 "我们的领主既是一位艺术和文化的赞助者，又是一位伟大的征服者。让我们充分地开发我们的土地，开创一个文化繁荣的时代。"
 oda_secure_mikawa_title:1 "夺取三河"
 oda_secure_mikawa_desc:0 "我们的三河邻居为我们提供了一个契机。为了确保我们的安全，免受东方的入侵，我们必须以某种形式保护三河，无论是通过外交结盟还是武力征服。不管怎样，在我们考虑进一步向北扩张之前，必须采取措施确保我们边界的安全。"
 oda_furinkazan_title:1 "风林火山"
 oda_furinkazan_desc:0 "甲斐和信浓的大名在不断地激烈征服当地人中开辟了他们的土地，甚至他们的步兵都是经验丰富的老兵了。让我们给他们应得的挑战。"
 oda_dragon_and_tiger_of_echigo_title:1 "越后龙虎"
 oda_dragon_and_tiger_of_echigo_desc:0 "越后的上杉家族对我们在中部的统治构成了巨大的威胁。他们被称为越后的虎与龙，理应得到尊重，因此这位魔王希望能挑战巨龙！"
 oda_besiege_odawara_mission_title:1 "围攻小田原"
 oda_besiege_odawara_mission_desc:0 "北条一族的心腹，难以逾越的小田原城堡，是我们征服关东地区的一大障碍。然而，我们可以用最先进的大炮技术来检验我们的攻城术，让他们的防御工事经受我们轰炸的考验。毕竟，我们已经知道，没有什么是不可攻破的。"
 oda_great_unifier_title:1 "大一统者"
 oda_great_unifier_desc:0 "我们统治者的名字响彻大地。我们的统治者几乎横跨整个日本，甚至天皇也尊重我们的名字。日本的统一终于在我们的手掌中。"
 oda_quell_saika_ikki_title:1 "镇压杂贺众"
 oda_quell_saika_ikki_desc:0 "杂贺众以他们忠诚和专业的部队闻名于世，他们的一些人甚至说他们能在夜间击毙一只萤火虫。如果我们能够镇压和解散这些杂贺众，把他们的军队吸收到我们自己的军队中去，我们的火枪部队将会受益匪浅。"
 oda_influence_imperial_court_title:1 "影响帝国朝廷"
 oda_influence_imperial_court_desc:0 "通过影响朝廷，我们就可以从天皇陛下那里获得地位和威望，这必将使我们的征服合法化，激励我们的人更加努力地战斗。"
 oda_march_to_kyoto_title:1 "向京都进军"
 oda_march_to_kyoto_desc:0 "占领京都的人能控制幕府和天皇陛下。为了统一日本，结束这个混乱的时代，我们必须占领天皇的皇宫，把京都置于我们的保护之下。"
 oda_conquest_of_korea_title:1 "征服朝鲜"
 oda_conquest_of_korea_desc:0 "虽然我们已经有效地统一了大名的土地，但我们的野心并没有随着统一日本而消失。在我们对付天朝这头巨龙之前，我们必须首先在朝鲜半岛站稳脚跟；只有这样，我们的雄心壮志才能完全实现。"
 oda_invasion_of_china_title:1 "入侵中国"
 oda_invasion_of_china_desc:0 "最后，我们统治者最伟大的雄心壮志就在眼前了。一旦我们的战争胜利，中国将不再由天子统治，而是由菊花王座统治！"
 csa_secure_the_border_states_mission_title:1 "保卫边境地区"
 csa_secure_the_border_states_mission_desc:0 "我们应该确保对联邦边界附近各州的控制，以保护我们的核心领土并为入侵铺平道路。"
 csa_northern_offensive_mission_title:1 "北方攻势"
 csa_northern_offensive_mission_desc:0 "现在是时候入侵北方了，使邦联成为北美最强大的力量。"
 csa_dominate_the_coast_mission_title:1 "支配海岸"
 csa_dominate_the_coast_mission_desc:0 "控制沿海地区对我们控制与欧洲和亚洲的贸易以及防止我们的敌人进行这种贸易都将是重要的。"
 csa_to_the_great_plains_mission_title:1 "进入大平原"
 csa_to_the_great_plains_mission_desc:0 "来自德克萨斯州的牲畜对于为我们的军队提供口粮非常重要。我们应该控制大平原，为自己争取更多的牲畜，并从联盟国手中夺走这一重要的粮食来源。"
 csa_manifest_destiny_mission_title:1 "昭昭天命"
 csa_manifest_destiny_mission_desc:0 "我们的国家已经从大西洋拓展到太平洋，让我们巩固西部的土地，真正实现我们祖先的神圣使命。此乃应许之地，让我们充分利用我们获得的土地。"
 csa_one_nation_under_god_mission_title:1 "上帝庇佑下的国家"
 csa_one_nation_under_god_mission_desc:0 "邦联和联邦之间的内战已经持续了很久。现在是彻底打败联邦的时候了。"
 csa_cross_the_rio_grande_mission_title:1 "穿过格兰德河"
 csa_cross_the_rio_grande_mission_desc:0 "我们已经向墨西哥政府寻求支持内战，但迄今为止他们拒绝了我们的提议。如果他们选择支持联邦，墨西哥可能会对我们构成威胁，所以也许我们应该在那之前击败他们。"
 csa_into_the_caribbean_mission_title:1 "进军加勒比"
 csa_into_the_caribbean_mission_desc:0 "加勒比海地区的岛屿对邦联海军具有战略意义。为了从其他大国手中获得海军的主导权，并保护美洲的小国免受其影响，我们需要获得一些海军领土。"
 csa_international_allies_mission_title:1 "国际盟友"
 csa_international_allies_mission_desc:0 "虽然我们已经脱离了联邦，但没有一个外国国家站出来承认我们作为一个国家的独立。因此，我们必须与海外国家建立强有力的联系，使我们的政府合法化。"
 csa_a_standing_army_mission_title:1 "常备军"
 csa_a_standing_army_mission_desc:0 "在与联盟国的战争中，一个主要的缺点是我们需要依靠临时志愿者。因此，让我们建立一支随时准备保卫我们土地的常备军。"
 csa_overcome_the_anaconda_mission_title:1 "战胜水蚺"
 csa_overcome_the_anaconda_mission_desc:0 "联邦的海上封锁对我们造成了很大的伤害。既然我们已经成功地击退了他们，就让我们建造一支庞大的舰队，以确保他们不再封锁我们。"
 csa_establish_railways_mission_title:1 "建立铁路"
 csa_establish_railways_mission_desc:0 "在我们同联邦的战争中，显然由于铁路的优越性，他们比我们占优势。为了使我们的国家现代化，更快地运送军队和物资，让我们用铁路为我们的国家打下基础。"
 spi_independenza_italiana_mission_title:1 "意大利独立"
 spi_independenza_italiana_mission_desc:0 "撒丁的皇冠几个世纪以来一直受制于外国更强大的权力。然而，在这个时代，我们获得了更大的自治权，我们的土地已经远超出我们原来拥有的土地。因此，我们必须宣布我们的独立，并尽可能地团结意大利邦国，尽我们所能把他们从滥用权力的影响中解放出来。"
 spi_fusione_perfetta_mission_title:1 "完美融合"
 spi_fusione_perfetta_mission_desc:0 "自从萨伏伊、撒丁和皮埃蒙特三国在萨伏依王室的领导下联合起来，诞生了我们这个伟大的王国以来，我们的家乡就一直由不同的法律体系来管理。当务之急是将我们所有的母国统一在同一个行政系统之下，以提高效率，为进一步的改革开辟道路。"
 spi_conquista_settentrionale_mission_title:1 "征服撒丁尼亚"
 spi_conquista_settentrionale_mission_desc:0 "我们王国的领导层都在努力争取一个统一的意大利，但意大利北部各国似乎不愿意和平地成为我们王室的臣民，如果这些国家联合起来就会很麻烦。因此，我们必须向意大利北部的土地推进；我们是通过外交手段还是通过武力来实现，取决于北部各国的合作。"
 spi_spedizione_dei_mille_mission_title:1 "千人远征"
 spi_spedizione_dei_mille_mission_desc:0 "自从我们建立一个强大而统一的意大利的雄心壮志在整个半岛上广为人知后，一千名支持我们雄心壮志的红衫军就把把意大利南部的土地统一到我们的统治之下作为他们的使命。让我们支持千人远征，全力派遣我们的部队，夺取两西西里的土地。"
 spi_risorgimento_mission_title:1 "复兴运动"
 spi_risorgimento_mission_desc:0 "我们对统一意大利的梦想已经遥不可及太久了。现在我们有了人力、资源和领土，没有人可以阻挡意大利统一的道路；没有任何帝国可以阻止我们，甚至教皇也不行！"
 egy_tulunid_ally_of_merchants_mission_title:1 "商人同盟"
 egy_tulunid_ally_of_merchants_mission_desc:0 "因为我们的国家最近才从哈里发那里获得真正的独立，所以我们需要与商人精英们建立强有力的联系，以便在财政和外交上改善我们的政府。通过建立相互关系并赢得商人阶层的忠诚，我们这个刚刚起步的国家一定会飞黄腾达，超越所有其他国家。"
 egy_tulunid_al_mukhtara_mission_title:1 "穆克塔拉"
 egy_tulunid_al_mukhtara_mission_desc:0 "对于我们这样一个年轻的国家来说，一支我们可以信赖的军队是极其重要的，但却难以获得。我们的王朝起源于突厥，使我们与阿拉伯人和贝都因人的臣民疏远，这对我们没有帮助。因此，我们必须通过吸引这些文化来赢得我们臣民的忠诚，并建立一支从埃及到叙利亚的忠诚的精英卫队。"
 egy_tulunid_take_al_jazira_mission_title:1 "征服杰兹拉"
 egy_tulunid_take_al_jazira_mission_desc:0 "我们已经拿下了地中海沿岸所有阿拔斯王朝的领土，削弱了他们对土地已经越来越少的直接控制，并将他们推向更远的内陆。让我们把军队开向首都，占领杰兹拉的土地。"
 egy_tulunid_defeat_the_abbasids_mission_title:1 "击败阿拔斯王朝"
 egy_tulunid_defeat_the_abbasids_mission_desc:0 "我们以前的领主现在很虚弱，他们伟大的哈里发已经分裂成由强大家族统治的独立国家。在夺取了阿拔斯王朝直接统治下的剩余土地后，让我们给我们以前的领主以最后的打击，并向世界表明，真主已经选择了我们来取代他们的位置！"
 egy_european_trade_mission_title:1 "欧洲贸易"
 egy_european_trade_mission_desc:0 "虽然我们在意识形态和军事上与欧洲基督教徒发生冲突，但我们都不能否认保持和平贸易关系的巨大好处。由于我们的货物和商品对他们来说非常有价值，让我们促进糖业，并启动与欧洲人的贸易政策，其规模在基督教和穆斯林世界之间是前所未有的。"
 egy_servants_to_the_caliph_mission_title:1 "哈里发的仆从"
 egy_servants_to_the_caliph_mission_desc:0 "我们可能是伊斯兰近东最强大的国家，但我们不能变得如此傲慢，以至于背叛了我们的信仰。虽然我们已经推翻了伪君子法蒂玛王朝，但我们对真正的哈里发负有忠诚。作为信仰的仆从，我们不能背弃哈里发，这样做会使我们得到所有逊尼派信仰的赞誉。"
 egy_subjugate_the_bedouins_mission_title:1 "收服贝都因"
 egy_subjugate_the_bedouins_mission_desc:0 "尽管占领了巴尔卡的土地，但贝都因人继续自治地生活，不受我们在西部的影响。因此，我们必须把他们征服在我们的统治之下，以免他们成为更多的麻烦，同时也要防止远在西方的穆瓦希德在北非获得太多的利益。"
 egy_challenge_the_almohad_mission_title:1 "挑战穆瓦希德"
 egy_challenge_the_almohad_mission_desc:0 "柏柏尔人的穆瓦希德王朝越来越强大，但也越来越傲慢无礼。他们声称自己拥有哈里发的头衔，而真正的阿拔斯王朝的哈里发仍然存在。由于我们对巴格达的阿拔斯王朝的忠诚，我们必须击败穆瓦希德王朝，以破坏他们的合法性，就像我们在刚上台时摧毁法蒂玛王朝的篡位者一样。"
 egy_unite_arabia_mission_title:1 "统一阿拉伯"
 egy_unite_arabia_mission_desc:0 "阿拉伯的土地被各个酋长国瓜分，因为近东的土地受到许多人的挑战，甚至阿拔斯哈里发本身也被缩减到紧邻巴格达的土地。在获得了对麦加和麦地那圣地的合法宣称后，我们应该解决整个阿拉伯的土地，让该地区恢复和平。"
 egy_into_anatolia_mission_title:1 "进入安纳托利亚"
 egy_into_anatolia_mission_desc:0 "当我们向北方扩张土地时，我们必须在安纳托利亚建立一个西北缓冲区，以确保大马士革和阿勒颇免受安纳托利亚的罗姆塞尔柱苏丹以及东罗马的影响。"
 egy_conquer_georgia_mission_title:1 "征服格鲁吉亚"
 egy_conquer_georgia_mission_desc:0 "似乎格鲁吉亚的统治权受到了我们向安纳托利亚进军的威胁，并通过掠夺我们的安纳托利亚领土而羞辱我们。让我们以牙还牙，让他们知道他们在这个世界上的地位是在我们的脚跟下。"
 egy_conquer_nubia_mission_title:1 "征服努比亚"
 egy_conquer_nubia_mission_desc:0 "法蒂玛王朝的残余势力继续在下努比亚的土地上困扰着我们。因此，一劳永逸地解决法蒂玛王朝的威胁，并将整个努比亚置于我们的直接管辖之下，是明智之举。"
 egy_conquer_barqa_mission_title:1 "征服拜尔盖"
 egy_conquer_barqa_mission_desc:0 "巴尔卡的贝都因部落蔑视我们的影响力和权威，他们对我们人民的抢劫是一种羞辱。因此，我们可以利用这一点来证明我们对他们在拜尔盖的土地的征服是合理的。"
 egy_secure_syria_mission_title:1 "取得叙利亚"
 egy_secure_syria_mission_desc:0 "如果没有事先对黎凡特的完全统治权，就很难围攻十字军国家耶路撒冷。因此，我们必须在一劳永逸地消灭我们土地上的十字军之前拿下叙利亚的土地。"
 egy_land_between_two_rivers_mission_title:1 "两河地区"
 egy_land_between_two_rivers_mission_desc:0 "虽然赞吉人在打击十字军国家和夺取埃德萨伯国的战斗中发挥了重要作用，但他们不断挑战我们，乃至阿拔斯哈里发的权威；因此，必须征服西美索不达米亚。"
 egy_retake_the_levant_mission_title:1 "重夺黎凡特"
 egy_retake_the_levant_mission_desc:0 "我们的军队强大而训练有素，现在我们可以攻击十字军国家，夺回黎凡特，把这些异教徒赶出我们应有的土地了！"
 egy_ali_suez_canal_mission_title:1 "苏伊士运河"
 egy_ali_suez_canal_mission_desc:0 "欧洲人希望投资他们自己的贸易公司来建造一条穿过西奈半岛的运河。然而，这是我们的土地，实现这样一项成就所带来的全球声望只能属于埃及。"
 egy_ali_modernize_the_army_mission_title:1 "军队现代化"
 egy_ali_modernize_the_army_mission_desc:0 "如果我们想与欧洲强国竞争，我们就需要从步兵开始，全面改革和现代化我们的军队。随着新枪械技术的发展，我军的改革必须立即实现。"
 egy_ali_egyptian_ironclads_mission_title:1 "埃及铁甲舰"
 egy_ali_egyptian_ironclads_mission_desc:0 "我们必须用现代世界所能提供的最强大的船只来加强我们的埃及海军。铁甲舰的创新对于我们的海军来说将是一笔巨大的财富，它将让我们战胜东方或欧洲的对手。"
 egy_ali_the_holy_cities_mission_title:1 "麦加和麦地那"
 egy_ali_the_holy_cities_mission_desc:0 "麦加和麦地那两座圣城对我们的事业都具有重要的战略和宗教地位。作为阿拉伯的主要中心，它将成为进入该地区的门户，并在我们的旗帜下团结伊斯兰人民。"
 egy_ali_into_the_mediterranean_mission_title:1 "进入地中海"
 egy_ali_into_the_mediterranean_mission_desc:0 "如果我们能从敌人的手中夺取塞浦路斯和克里特岛，我们将削弱我们的敌人，增强我们在东地中海的海军力量。"
 egy_ali_conquer_syria_mission_title:1 "征服叙利亚"
 egy_ali_conquer_syria_mission_desc:0 "在协助希腊独立战争中的前宗主奥斯曼帝国之后，大叙利亚的土地本来应该属于我们，作为对我们服务的公平回报。 既然我们已经被剥夺了自由，并摆脱了奥斯曼政府的束缚，那么让我们接受我们应有的一切。"
 egy_ali_secure_the_levant_mission_title:1 "保卫黎凡特"
 egy_ali_secure_the_levant_mission_desc:0 "埃及旗帜高举在叙利亚大地上，我们必须在我们的指挥下确保黎凡特全境的安全，并击败任何希望阻止我们这样做的外国列强，无论是本地列强还是欧洲列强。"
 egy_ali_into_anatolia_mission_title:1 "进入安纳托利亚"
 egy_ali_into_anatolia_mission_desc:0 "奥斯曼帝国是它以前的外壳。有了进入安纳托利亚的直接门户，让我们开始向奥斯曼首都扩张，并深入到土耳其人的家园。"
 egy_ali_conquer_istanbul_mission_title:1 "征服伊斯坦布尔"
 egy_ali_conquer_istanbul_mission_desc:0 "许多人认为伊斯坦布尔是世界渴望的城市，几个世纪以来它一直是奥斯曼帝国的首都。现在我们的军队已经到了它的门口，让我们一劳永逸地拿下它。"
 egy_ali_egyptian_independence_mission_title:1 "埃及独立"
 egy_ali_egyptian_independence_mission_desc:0 "我们的统治者多年来一直在缓慢而谨慎地发展我们的国家，因为我们的奥斯曼宗主日益衰弱。让我们最终宣布自己是埃及赫迪夫，并赢得我们的独立。"
 egy_ali_invade_nubia_mission_title:1 "入侵努比亚"
 egy_ali_invade_nubia_mission_desc:0 "为了巩固我们在非洲的地位，我们必须先向南扩展到努比亚，然后再考虑迎头对付我们东部的巨人。让我们考验一下我们的现代军队，把努比亚的土地统一在星月之下。"
 egy_ali_conquer_sudan_mission_title:1 "征服苏丹"
 egy_ali_conquer_sudan_mission_desc:0 "在努比亚安全的情况下，我们必须进一步向南扩展到非洲之角。让我们团结苏丹地区，使我们成为东非不可否认的超级大国。"
 egy_ali_defeat_ethiopia_mission_title:1 "击败埃塞俄比亚"
 egy_ali_defeat_ethiopia_mission_desc:0 "埃塞俄比亚帝国是我们统治东非的主要障碍。因此，我们必须夺取他们的首都，削弱他们在该地区的影响，甚至可能彻底摧毁或收服他们。"
 egy_ali_take_somaliland_mission_title:1 "夺取索马里兰"
 egy_ali_take_somaliland_mission_desc:0 "通过占领索马里兰的土地，我们将确保霍恩的主要港口，并在红海南部入口获得贸易和海军优势。"
 egy_ali_monopolize_red_sea_mission_title:1 "垄断红海"
 egy_ali_monopolize_red_sea_mission_desc:0 "许多商船每天都要经过红海。如果我们完全垄断红海周边的土地和港口，我们将大获利益。"
 sll_unite_the_east_mission_title:1 "团结东方"
 sll_unite_the_east_mission_desc:0 "我等，新罗的子民，注定要统治这片土地。首先，我们必须统一东南的土地，并使自己成为半岛统一的主要竞争者。"
 sll_conquer_baekje_mission_title:1 "征服百济"
 sll_conquer_baekje_mission_desc:0 "虽然北方被强大的高句丽王国所统治，但百济王国是一个更适合我们规模的对手。虽然我们过去有友好关系，但我们不能永远信任他们；让我们先下手为强。"
 sll_to_the_yellow_sea_mission_title:1 "抵达黄海"
 sll_to_the_yellow_sea_mission_desc:0 "如果我们能够进入黄海，我们就能获得与中华帝国的许多贸易机会。让我们垄断南部海岸以及与汉族的海上贸易。"
 sll_reach_the_hamgyeong_mission_title:1 "到达咸镜"
 sll_reach_the_hamgyeong_mission_desc:0 "随着整个朝鲜南部在新罗的控制之下，我们现在可以向更北的咸镜山推进，直到半岛的最北端。最后，朝鲜将实现统一！"
 sll_beyond_the_passes_mission_title:1 "跨越关隘"
 sll_beyond_the_passes_mission_desc:0 "咸镜关为我捍御北狄与汉之安障，若其决背吾言。然而，我兵于往时皆强，此时击越关，为我取东北穹之地。"
 sll_establish_the_sodang_mission_title:1 "设立书堂"
 sll_establish_the_sodang_mission_desc:0 "在皇家卫队的帮助下，我们可以建立一个新的只效忠于国王的九师宣誓旗系统。从全国各地招募人员，让他们宣誓效忠于我们的国王，它将取代旧的以贵族为主导的六师系统，玉琮，这将减少已经强大的骨干精英的影响。"
 sll_promote_the_hwarang_mission_title:1 "广招花郎"
 sll_promote_the_hwarang_mission_desc:0 "花郎亦称花骑士，为受佛教教诲的精锐而善战的青年。他们善骑善射善剑，何不招揽他们并广播教义，以待自律之新人。"
 sll_expand_gyeongju_mission_title:1 "拓展庆州"
 sll_expand_gyeongju_mission_desc:0 "我庆州都城为三韩之最盛，何不继续发展，以光我庆州之名？"
 gog_militarize_the_state_mission_title:1 "整军备战"
 gog_militarize_the_state_mission_desc:0 "我国人民好勇斗狠，我国因之繁荣昌盛，开拓进取。因此，我们讲继续兴兵备武，以武保民。"
 gog_moon_fortresses_mission_title:1 "月堡"
 gog_moon_fortresses_mission_desc:0 "上天赐予我们的土地是一把双刃剑。虽然它们难以耕种生产粮食，但其多山的地形和河流为我们提供了保卫国王和国家的手段。让我们在沿河的战略位置建造堡垒，以充分利用我们的土地。"
 gog_unify_samhan_mission_title:1 "三韩归一"
 gog_unify_samhan_mission_desc:0 "三韩纷争，由来已久。今兵甲已足，内外修定，当奖率三军，一统三韩。"
 gog_conquer_guandong_mission_title:1 "入侵关东"
 gog_conquer_guandong_mission_desc:0 "我国西北，胡虏众多，历时久矣。虽曾修好，甚或迫其中数部朝贡，然其野蛮本性未改，其余部常趁我之危，袭扰边境，掳掠奸淫。为保境安民，不得不兴师讨之。"
 gog_seize_liaodong_mission_title:1 "夺取辽东 "
 gog_seize_liaodong_mission_desc:0 "辽东在西，唾手可得。昔天子虽强迫我纳贡，然高句丽不可能被征服！"
 gog_legacy_of_jumong_mission_title:1 "朱蒙的遗产"
 gog_legacy_of_jumong_mission_desc:0 "我们国家的第一个国王和创始人东明圣王，朱蒙，是黄帝的孙子高阳氏的后代。因此，我们的王朝是天帝的后裔，使我们的统治者成为天子。让我们竖起宏伟的纪念碑，以纪念我们的统治王朝和我们的天国创始人——东方圣王！"
 gog_cultivate_the_fields_mission_title:1 "垦殖土地"
 gog_cultivate_the_fields_mission_desc:0 "我国山河险峻，良田匮乏。因而不得不精耕细作，以活万民。"
 gog_develop_pyeongan_mission_title:1 "发展平壤"
 gog_develop_pyeongan_mission_desc:0 "平壤更适为国都。若要进一步扩我国土，兴建宫殿，理当迁都发展以图繁荣。"
 bkj_unite_mahan_confederacy_mission_title:1 "统一马韩联邦"
 bkj_unite_mahan_confederacy_mission_desc:0 "曾几何时，我们是马韩联邦内众多国家中的一个。然而，现在我们已经强大到凌驾于其他国家之上，现在是我们夺取权力和统一马韩的时候了。"
 bkj_eastern_expansion_mission_title:1 "东征"
 bkj_eastern_expansion_mission_desc:0 "曾几何时，南方被三韩割据，但时代变了；当我们统一了西部，东部的王国却越来越强大，甚至威胁到我们对半岛的海军优势。因此，我们必须立即击溃他们，彻底统一以前的三韩！"
 bkj_liberate_the_north_mission_title:1 "解放北方"
 bkj_liberate_the_north_mission_desc:0 "有一些前马韩联邦的成员在我们北方邻居的统治之下。让我们以解放我们的兄弟为借口，夺取北方的土地，统治朝鲜西部。"
 bkj_seize_pyongan_mission_title:1 "夺取平壤"
 bkj_seize_pyongan_mission_desc:0 "平壤为北高丽之紧要。如能得之，西北地区唾手可得。"
 bkj_conquer_goryeo_mission_title:1 "征服高丽"
 bkj_conquer_goryeo_mission_desc:0 "高句丽昔日强盛，现已衰微。当趁此良机鲸吞之。"
 bkj_great_eight_families_mission_title:1 "大姓八族"
 bkj_great_eight_families_mission_desc:0 "大姓八族为贵族中权势最盛，宫廷内外影响甚巨。故当慎重安抚之，以共克时艰。"
 bkj_jwapyeong_mission_title:1 "佐平制"
 bkj_jwapyeong_mission_desc:0 "随着王国的扩大，我们还需要扩大政府。让我们建立一个由十六等官制和六佐平组成的体系，以增加官僚作风并吸引更多有才干的官员进入宫廷。"
 bkj_relation_with_ibon_mission_title:1 "与日本建交"
 bkj_relation_with_ibon_mission_desc:0 "我国与日本修好甚久。文化知识交流甚繁，战争中也互相帮忙。让我们重建正式关系，以求和平安全。"
 emi_cross_the_hida_mission_title:1 "穿越飞驒山脉"
 emi_cross_the_hida_mission_desc:0 "尽管我们与大和共存了几个世纪，但似乎他们只希望自己拥有这个国家。因此，让我们穿越飞驒山脉、深入大和国，将大和赶出我们的祖国。"
 emi_vanquish_the_yamato_mission_title:1 "征灭大和"
 emi_vanquish_the_yamato_mission_desc:0 "大和常年为我国的宿敌世仇,然虾夷人弃暗投明，归附我朝。机不可失，当一鼓作气，永绝大和。"
 emi_subjugate_the_na_mission_title:1 "收服奴国"
 emi_subjugate_the_na_mission_desc:0 "自西方的奴国从中华帝国获赐御印以来，他们变得越发嚣张。让我们使他们知道这些不过是无用之物，而这片土地上唯一的真正统治者就是虾夷！"
 emi_cross_the_seas_mission_title:1 "越过海洋"
 emi_cross_the_seas_mission_desc:0 "直至今天，我们始终在大地上征服驰骋，以我们的骑射战阵蹂躏敌军。但是，如今率土之滨皆为我国所有。因此，我们正应竭尽所能建立水师，征服大海彼岸的土地。"
 emi_chief_of_chiefs_mission_title:1 "万王之王"
 emi_chief_of_chiefs_mission_desc:0 "现在仅剩的不属于我虾夷王国的土地就在九州岛上。既然东方诸国都已处于我们治下，我们必将一统三岛，成为日本诸王之王！"
 emi_unite_the_tribes_mission_title:1 "统一部落"
 emi_unite_the_tribes_mission_desc:0 "尽管我们已经成功地联合起几个虾夷部落，但仍是一个松散的自治部落联盟，他们可以随时不计后果地背叛我们。即使是如今，依旧很多虾夷人心向大和；让我们说服所有人与我们并肩作战。"
 emi_cavalry_dominance_mission_title:1 "骑兵主导"
 emi_cavalry_dominance_mission_desc:0 "大和的重步兵根本无法匹敌我们的弓骑手。让我们秣马厉兵、整训军师，以使我们在御敌时获得万全之胜机。"
 emi_ainu_relations_mission_title:1 "与阿伊努的关系"
 emi_ainu_relations_mission_desc:0 "北方的阿伊努兄弟与我们虾夷人血脉相承。让我们和他们修好，既可团结一心，又可共抗和敌。"
 cna_unite_the_dangrek_chiefs_mission_title:0 "统一扁担诸酋长"
 cna_unite_the_dangrek_chiefs_mission_desc:0 "我们的皇室曾经是湄公河沿岸众多扁担酋长中的一员，但现在我们如众神般立于他们之上，这使得一些离我们的势力中心较远的酋长被疏离。为了确保臣属们无可置疑的忠诚，我们必须说服酋长们相信我们的神圣统治权。"
 cna_usurp_funan_mission_title:0 "篡夺扶南"
 cna_usurp_funan_mission_desc:0 "我们曾经是扶南帝国的属国，但随着他们的影响力衰弱，我们的力量只会越来越强大。他们的财富来自对湄公河三角洲的控制及其作为国际贸易中心的地位；如果要获得这些，我们就要篡夺扶南成为新的无可匹敌的高棉帝国。"
 cna_the_great_gulf_mission_title:0 "大海湾"
 cna_the_great_gulf_mission_desc:0 "大海湾是海上贸易的主要枢纽，将东西方联系在一起。为确保我们帝国的繁荣昌盛，我们必须垄断治下的所有海湾。"
 cna_conquer_champa_mission_title:0 "征服占婆"
 cna_conquer_champa_mission_desc:0 "占婆王国是对我们湄公河霸权的最大直接威胁。他们舰队强大，不断袭扰我们的海岸和商人；因此，我们必须一劳永逸地征服占族人。"
 cna_end_javanese_piracy_mission_title:0 "终结爪哇海盗"
 cna_end_javanese_piracy_mission_desc:0 "对我们贸易的另一个主要威胁是袭扰海岸和商船的爪哇海盗。尽管我们在打击爪哇海盗上投入了大量的人力和财力，但是除非我们釜底抽薪、征服爪哇人，不然贼患将用无停息之日。"
 cna_indianize_the_state_mission_title:0 "将国家印度化"
 cna_indianize_the_state_mission_desc:0 "随着我们帝国的扩张，确保新收臣属的绝对忠诚变得尤为重要。采用印度的统治制度可助我们实现这一目标，因为在这样的制度中，君王与神祇紧密相连。因此，让我们在全境之内广立丰碑、大兴庙宇，以使我主如人间之神般被顶礼膜拜。"
 cna_vat_phou_mission_title:0 "瓦普寺"
 cna_vat_phou_mission_desc:0 "我们的帝国自占巴塞发展而来，而瓦普寺则是我们帝统遗产之象征。即使我们不再听政理事于此，占巴塞仍然是我国的主要精神中心。因此，让我们翻新这座城市和寺庙，以弘扬我们伟大帝国的遗产。"
 cna_excavate_barays_mission_title:0 "开挖高棉人工湖"
 cna_excavate_barays_mission_desc:0 "尽管天赐我国以江河泽被、沃土良田，但是其中一些河流非但无法用以运输，反成天然险阻。因此，我们必须开凿人造运河，以便更便捷地运输部队和物资，并通过储水和灌溉来提高我们的作物生产力。"
 mrc_unite_middle_anglia_mission_title:1 "统一中盎格利亚"
 mrc_unite_middle_anglia_mission_desc:0 "自从我们的王国崛起以来，中盎格利亚理所应当属于麦西亚。上帝的力量与我们同在，我们将为中部困顿的蕞尔小国们带来和平，并在中盎格利亚建立完整的麦西亚霸权。"
 mrc_defeat_northumbria_mission_title:1 "击败诺森布里亚"
 mrc_defeat_northumbria_mission_desc:0 "尽管我们的力量至高无上，我们的权威在历来受到北方顽固的诺森伯里亚人的挑战。今家乡中盎格利亚已定，我们自可奖率大军，北定诺森布里亚，而无后顾之忧。"
 mrc_mercian_supremacy_mission_title:1 "麦西亚霸权"
 mrc_mercian_supremacy_mission_desc:0 "所有中部和北部盎格利亚都已成为我们王国的臣属，我们的统治者和先王的威名远扬全布立吞。没有什么能阻止我们麦西亚称霸盎格利亚，遑论威塞克斯的一些傻瓜！"
 mrc_beyond_the_marches_mission_title:1 "北境边区的彼方"
 mrc_beyond_the_marches_mission_desc:0 "几代人以来，北方的边境区标志着盎格鲁王国与皮克特人及苏格兰人之间的边界。现在整个北盎格利亚统一在一个单一的，最高的军事力量之下，边境区界于我们而言已形同虚设。"
 mrc_cross_offas_dyke_mission_title:1 "穿越奥法堤"
 mrc_cross_offas_dyke_mission_desc:0 "过去，我们为了防御在麦西亚和波伊斯间修建了一条大堤。如今我们的祖国已经得到保障，我们的外交政策可转守为攻，伺机夺取波伊斯的土地，作为对布立吞人的权力主张。"
 mrc_woden_s_stronghold_mission_title:1 "奥丁之堡垒"
 mrc_woden_s_stronghold_mission_desc:0 "当我们周围的七国王冠落入异教徒的手中时，我们作为阿萨诸神之父奥丁的最后堡垒独力支撑。我们必须抵制异教徒的诱惑，保持对奥丁的忠诚！"
 mrc_temples_to_thunor_mission_title:1 "索尔神庙"
 mrc_temples_to_thunor_mission_desc:0 "在我们开始为阿萨众神夺回土地的使命之前，让我们为雷神索尔立起神圣的祭坛，愿他在我们伟大的冒险中保佑我们。愿索尔护佑我们的土地不受那些胆敢背叛全父的盎格鲁人侵害！"
 mrc_glory_to_tir_mission_title:1 "荣耀归于提尔"
 mrc_glory_to_tir_mission_desc:0 "在证明了我们对全父的真实信仰的坚守和对索尔信仰的皈依之后，让我们召唤战神提尔保佑我们与异教徒战斗。让提尔带着我们光荣而勇敢的灵魂去战胜来自群岛的基督教威胁！"
 mrc_northumbrian_monasteries_mission_title:1 "诺森布里亚修道院"
 mrc_northumbrian_monasteries_mission_desc:0 "尽管诺森布里亚人是我们王权的重要竞争对手，但他们修道院的宗教影响力无可指摘。让我们恢复这些在大战中被遗弃的修道院，并巩固我们对信仰的奉献。"
 mrc_integrate_pagans_mission_title:1 "整合异教徒"
 mrc_integrate_pagans_mission_desc:0 "尽管我们已经皈依了对上帝的正统信仰，在普通民众中仍有许多皈依的基督徒仍然过着古老的异教徒生活。因此，让我们选择将这些习俗吸收到我们的基督教信仰中，以便为较不情愿的异教徒提供一个平稳的过渡，这可以从在异教徒的坟墓上建造纪念碑开始。"
 mrc_placate_the_bishoprics_mission_title:1 "安抚主教"
 mrc_placate_the_bishoprics_mission_desc:0 "尽管我们作为一个国家在基督教信仰下团结在一起，但中部地区散布着众多教区，每个教区都有自己的宗教领袖，这在信徒之间造成了不团结感。让我们安抚各地的主教，以便他们在与麦西亚合作时抛开他们之间的分歧。"
 mrc_viking_invasion_mission_title:1 "异教大军"
 mrc_viking_invasion_mission_desc:0 "维京丹麦人已抵达我们的海岸。丹麦人不仅仅满足于袭掠我们的海岸和村庄，还胆大包天地征服了属于我们在盎格利亚的土地。因此，我们必须立即击退这支异教大军！"
 mrc_repel_the_danes_missions_title:1 "击退丹麦人"
 mrc_repel_the_danes_missions_desc:0 "捍卫我们的土地免受丹麦人的侵袭还远远不够。我们必须在丹麦法区中攻击他们，并将野蛮的维京人完全赶出盎格利亚，不，是整个不列颠！丹麦人不被赶下海，我们就誓不罢休！"
 nol_defeat_the_picts_mission_title:1 "击败皮克特人"
 nol_defeat_the_picts_mission_desc:0 "长久以来我们一直与北部的皮克特部落作战，战果好坏参半。尽管诺森布里亚和皮克特之间的边界已经存在了很长一段时间，但我们必须向更北的北方进军以建立我们的霸权，并最终战胜凯尔特人。"
 nol_unite_north_anglia_mission_title:1 "统一北盎格利亚"
 nol_unite_north_anglia_mission_desc:0 "确保北境安全后，我们可以将注意力南移。尽管自罗马人离开不列颠、我们的先祖来到群岛以降，盎格鲁七王便已分治这片土地，但我们已经建立了一支久经磨砺之师，足以撼动眼下之局势。"
 nol_conquer_the_midlands_mission_title:1 "征服英格兰中部"
 nol_conquer_the_midlands_mission_desc:0 "在盎格利亚北部的所有地区统一在诺森布里亚的旗帜下之后，我们面临着来自南方强大王国越来越大的威胁。让我们继续将战争深入到中盎格利亚地区。"
 nol_unite_anglia_mission_title:1 "统一英吉利"
 nol_unite_anglia_mission_desc:0 "我们的许多盎格利亚兄弟都曾试图与我们的军事力量相比肩，但都失败了。有上帝站在我们这一边，我们正逐步统一整个盎格利亚！"
 nol_conquer_the_isles_mission_title:1 "征服群岛"
 nol_conquer_the_isles_mission_desc:0 "虽然我们已经征服了不列颠岛的北部高地，但我们还没有夺取高地海岸外的群岛。让我们改变这个事实，把所有的岛屿置于诺森伯兰的控制之下。"
 nol_kings_of_wales_mission_title:1 "威尔士之王"
 nol_kings_of_wales_mission_desc:0 "过去，我们曾与威尔士王国发生冲突，但自那时以来，他们一直保持着不受盎格鲁人统治的完全自治的状态。现在我们已经击败了北方的不列颠人，让我们击败了南方的不列颠人，使威尔士国王称臣。"
 nol_construct_monasteries_mission_title:1 "修建寺院"
 nol_construct_monasteries_mission_desc:0 "尽管我们已经皈依并献身于正统的信仰，但我们国家仍有许多地区信仰异教。因此，我们必须在异教徒的坟墓和宗教场地上建造基督教修道院，使我们的异教徒同胞们融入正统的信仰。"
 lon_conquest_of_toledo_mission_title:1 "征服托雷多"
 lon_conquest_of_toledo_mission_desc:0 "托雷多是摩尔人的一大要塞，并成为了我们光复失地的一大障碍。因此，若想征服这座城市，我们必须与伊比利亚的基督教王国结盟，并对敌人进行毁灭性的打击。"
 lon_la_reconquista_mission_title:1 "收复失地运动"
 lon_la_reconquista_mission_desc:0 "自托雷多纳入天主教的统治后，收复失地运动现在已可以完全实现。让我们从摩尔人手中解放伊比利亚并将其纳入天主教的管辖中！"
 lon_la_repoblacion_mission_title:1 "重塑旧城"
 lon_la_repoblacion_mission_desc:0 "自从所有的伊比利亚领土再次被纳入天主教的管辖后，我们必须让基督教民众重新在城镇中繁衍生息。因此，让我们开始天主教徒在整个伊比利亚的大改信与大迁徙。"
 lon_union_with_castille_mission_title:1 "联合卡斯蒂利亚王冠"
 lon_union_with_castille_mission_desc:0 "卡斯蒂利亚的国王可以算得上我们的兄弟。不过，只有通过王冠联合我们才可以保卫西班牙免受未来摩尔人的入侵。让我们与卡斯蒂利亚的王冠联合并向统一的西班牙王国迈进！"
 lon_corona_de_asturias_mission_title:1 "阿斯图里亚斯和西班牙王冠"
 lon_corona_de_asturias_mission_desc:0 "当阿斯图里亚斯王室的阿斯托弗大帝去世后，他将自己的王国分给了三个儿子，孕育了莱昂王国。现在，是时候对阿斯图里亚斯王室和所有西班牙王国提出宣称并重新联合阿斯图里亚斯王冠了。"
 lon_fuerza_entre_cristianos_mission_title:1 "天主教徒间的关系"
 lon_fuerza_entre_cristianos_mission_desc:0 "为了将摩尔人的巨大威胁驱逐出西班牙和收复领土运动的顺利进行，我们必须实现伊比利亚基督教王国之间的统一。在我们进一步征服伊比利亚之前，让我们先与我们的基督教兄弟恢复关系。"
 lon_have_two_subjects_title:1 "获取附庸"
 lon_have_two_subjects_desc:0 "如果没有人承认我们的权力，那拥有它又有何用呢？我们必须拥有附庸国，给予我们像[Root.GetName]这样的国家应有的尊敬。"
 lon_establish_high_seas_navy_title:1 "建立一支宏伟舰队"
 lon_establish_high_seas_navy_desc:0 "为了能够向海外投射力量，一支公海海军是必不可少的。军舰可能很昂贵，但如果我们能主导新的市场并征服新的人民，这就是一项非常划算的投资。"
 lon_dominate_home_trade_node_title:1 "支配贸易"
 lon_dominate_home_trade_node_desc:0 "长期以来，我们的商人团越来越壮大。现在是给予他们所需要的帮助以便真正支配我国国内贸易的时候了。绝不允许任何外国势力影响我们臣民的福祉！"
 dominant_home_node_reward_tooltip:0 "你的贸易本埠区域中的一个省份将会得到以下修正持续到游戏结束：\n本地贸易力量： §G+10.00§! \n本地发展成本： §G-5%§!"
 lon_trade_company_region_abroad_title:1 "海外扩张"
 lon_trade_company_region_abroad_desc:0 "尽管世界很大，但它仍然通过许多重要的贸易路线相互联系。在古老的秩序中，布料、香料、金属、金条、瓷器和各种制成品被带着穿过沙漠和海洋，送到那些愿意为它们付出最多的人手中。通过在遥远的海外贸易地区获得有用的港口，在这种贸易中分一杯羹，甚至可以使最小的国家比克罗伊斯更富有。"
 lon_demand_parias_mission_title:1 "要求帕利亚"
 lon_demand_parias_mission_desc:0 "自从倭马亚哈里发政权倒台后，摩尔人在伊比利亚的军事力量被大大削弱了。从那时起，我们这些基督教王国就靠着安达卢西亚的穆斯林塔法斯的进贡而繁荣起来。让我们进一步维护我们的军事优势，并像我们的祖先那样对我们的敌人实施战争赔偿。"
 lon_castillos_de_leon_mission_title:1 "莱昂城堡"
 lon_castillos_de_leon_mission_desc:0 "为了防御摩尔人的入侵，我们必须在整个伊比利亚建立坚固的防御工事。让我们向敌人展示为什么我们以我们伟大的城堡而闻名。"
 asu_desierto_del_duero_mission_title:1 "杜罗沙漠"
 asu_desierto_del_duero_mission_desc:0 "我们在坎塔布连山脉中的有利防御地位可以证明我们在对抗摩尔人方面的成功。 但是，如果我们希望作为一个王国生存，我们必须通过占领杜罗河以北的土地来建立一个缓冲区，从而为我们的后代提供防御。"
 asu_cross_the_duero_mission_title:1 "跨过杜罗"
 asu_cross_the_duero_mission_desc:0 "我们的军队很强大，决心为我们基督教徒夺回伊比利亚的土地。也许重新征服的时机已经到来。因此，我们的第一步行动必须是打击摩尔人，夺取杜罗河以南的土地。"
 asu_liberate_toledo_mission_title:1 "解放托雷多"
 asu_liberate_toledo_mission_desc:0 "托雷多市在哥特人的统治下，曾是伊比利亚基督徒的一个重要的宗教和教会中心。然而，随着摩尔人的征服，托雷多城由于失去了与上帝的联系而陷入了衰败。因此，我们必须为我们自己和基督教信仰解放托雷多城！"
 asu_santiago_de_compostela_mission_title:1 "圣地亚哥 · 德孔波斯特拉"
 asu_santiago_de_compostela_mission_desc:0 "我们发现了使徒圣詹姆斯大帝的遗骸，并在加利西亚为他建造了一座神社，这里可以说是西班牙最神圣的地方。这个神社将会吸引了许多朝圣者来到我们的土地。因此，让我们在那里为他建造一座宏伟的大教堂，以展示我们对上帝的奉献精神和我们抵抗摩尔人的坚定信念。"
 asu_visigothic_legacy_mission_title:1 "西哥特遗产"
 asu_visigothic_legacy_mission_desc:0 "在摩尔人统治伊斯帕尼亚之前，基督教西哥特人统治着这块土地。现在，基督教国家被挡在我们王国的边界上，许多西哥特和苏维汇后裔居住在我们的土地上。西哥特人平等对待所有公民，他们的法典对哥特人和伊斯帕尼亚人规定了平等的惩罚。因此，我们必须采取他们的文化接受政策，把他们同化为阿斯图尔人。"
 asu_placate_astur_nobles_mission_title:1 "安抚阿斯图贵族"
 asu_placate_astur_nobles_mission_desc:0 "自从我们统治伊始，阿斯图的贵族们就不愿意接受我们的合法统治。因此，我们必须与这些贵族建立友好关系，将他们团结在我们的阿斯图里亚斯的旗帜下。"
 sng_conquer_bashu_mission_title:1 "征服巴蜀"
 sng_conquer_bashu_mission_desc:0 "曾经伟大的唐朝已经崩溃了，现在多个军阀正在争夺权力。在巩固了我们在北方的地位后，我们现在可以向南方扩张。巴蜀地区和其首都成都是我们最可行的扩张方向。这将使我们能够进攻南方的军阀，以及从北部和西部对我朝南方发起双管齐下的攻击。"
 sng_claim_the_mandate_mission_title:1 "宣称天命 "
 sng_claim_the_mandate_mission_desc:0 "中原大部分归于我手，天命昭昭可现。南唐余部仍负隅顽抗，各地军阀零星残存，灭之则四海混一，正统无疑。"
 sng_cross_great_ditch_mission_title:1 "渡过大清河"
 sng_cross_great_ditch_mission_desc:0 "我们与辽国已无和平可言。尽管有界河存在，但他们不断袭扰边境，掳掠民众。因此，我们必须向他们表明，寇可往，我亦可往。让我们渡过大清河，收复燕云故地！"
 sng_destroy_the_khitans_mission_title:1 "荡平契丹人"
 sng_destroy_the_khitans_mission_desc:0 "燕云故地重归我手，让我们继续北伐，让他们无法再宣称天命。蓟辽，代北，辽东，以及其它汉地，都将回到汉人王朝的怀抱，让契丹人滚回东北老家去。"
 sng_conquer_xi_xia_mission_title:1 "征服西夏"
 sng_conquer_xi_xia_mission_desc:0 "在打败了强大的宿敌契丹人后，西夏党项人是最后一个敢于挑战我们统治的王朝。让我们讨伐党项人，向他们表明天命所归。"
 sng_occupy_dai_viet_mission_title:1 "占领大越"
 sng_occupy_dai_viet_mission_desc:0 "自从唐朝灭亡以来，我们南方的大越逐渐强大起来。尽管我们现在已经证明天命归属于我们，他们依然挑战我们的权威，拒绝向我们称臣。因此，我们必须动用军队占领大越，宣示我们的武功。"
 sng_conquer_goryeo_mission_title:1 "征服高丽"
 sng_conquer_goryeo_mission_desc:0 "自唐朝灭亡以来，高丽王国完全得以独立于中国的影响。现在，他们的国王竟敢拒绝进贡，大大削弱了我们的权威。让我们发动一场特别军事行动，让朝鲜半岛回到中国的怀抱。"
 sng_recover_the_huai_mission_title:1 "收复淮水"
 sng_recover_the_huai_mission_desc:0 "鞑金背叛海上之盟后还制造了靖康之耻，此后河北不复，退缩河南，亡国之恨，百般屈辱。未曾料到，鞑金得寸进尺，竟敢索取岁币。此仇不报非君子，当全复淮河，抗击鞑金。"
 sng_retake_former_capitals_mission_title:1 "夺回旧都"
 sng_retake_former_capitals_mission_desc:0 "西京洛阳、古都长安和汴京开封接连被背叛盟誓的鞑金夺取。现在我们成功收复淮河证明了汉人志未泯，让我们从东，南两个方向并力西进，光复三都！"
 sng_drive_out_the_traitors_mission_title:1 "驱逐叛徒"
 sng_drive_out_the_traitors_mission_desc:0 "鞑金已败。让我们将他们逐出中原，作为对他们背叛海上之盟的惩罚。中原将重归汉人之手！ "
 sng_decimate_the_manchu_mission_title:1 "屠灭女真"
 sng_decimate_the_manchu_mission_desc:0 "女真人终于被我大宋赶回了满洲老家。然而，靖康之耻，亡国之恨，岂是可以轻易消解的？让他们再尝尝我们愤怒的力量。"
 sng_suppress_the_hordes_mission_title:1 "镇压游牧部落"
 sng_suppress_the_hordes_mission_desc:0 "虽然女真诸部几乎屠灭殆尽，但在北方朔漠之上，草原部落崛起，他们频繁袭扰边境，屠戮军民，威胁着我们的天命。让我们主动出击，捍卫我大宋的天命。"
 sng_create_standing_navy_mission_title:1 "建立常备海军"
 sng_create_standing_navy_mission_desc:0 "纵观历史，中原王朝从未有一支常备海军，这使得我们难以威服四海，远近来朝。让我们的海军不局限于河流之上，建立常备海军，游弋海洋，保卫海疆。"
 sng_civil_examinations_mission_title:1 "科举考试"
 sng_civil_examinations_mission_desc:0 "我们实行了平等的科举制度以选贤任能，但是权贵和富人仍有不少门道，还是让一些不称职的官员钻了空子。让我们完善科举，尽力消除腐败，选贤与能，讲信修睦，以使天下大同。"
 sng_iron_industry_mission_title:1 "钢铁工业"
 sng_iron_industry_mission_desc:0 "我们精湛的冶铁技术使我们船坚炮利，兵强甲坚。尽管如此，我们不能沾沾自喜，停步不前。让我们垄断东方铁器贸易，成为世界上最大的钢铁生产国。"
 sng_research_gunpowder_mission_title:1 "研究火器"
 sng_research_gunpowder_mission_desc:0 "早在唐代，火药已由炼金术士偶然得之，但多作民用。我军使用火药点燃箭矢后才发现火药的重要军事用途，故而我们必须征召专业人士来研究火药，并发现它们在战争中的潜力，以便在军事技术上压人一头。"
 sui_weaken_the_turkic_clans_mission_title:1 "削弱突厥氏族"
 sui_weaken_the_turkic_clans_mission_desc:0 "北方强大的突厥部族继续威胁着我们边界的安全。如果我们希望确保我们帝国的安全，我们必须正面击败他们，或者以怀柔手段徐徐图之。"
 sui_defeat_goguryeo_mission_title:1 "打败高句丽"
 sui_defeat_goguryeo_mission_desc:0 "蕞尔高句丽胆敢与我天朝平起平坐，此等大不敬之罪已当株。然竟还敢袭扰边境，妄称天命，孟子曰，三不朝，六师移之，今便教训高句丽，震慑宵小。"
 sui_conquest_of_chaoxian_mission_title:1 "征服朝鲜"
 sui_conquest_of_chaoxian_mission_desc:0 "虽然朝鲜南部诸国曾与我们友好合作，但我们对高句丽的讨伐使我们成为邻邦。而他们竟也如高句丽那般袭扰边境，最不可容忍的是竟敢不朝贡；孟子曰，再不朝，则削其地，如今检验之。"
 sui_reconquer_vietnam_mission_title:1 "收复安南"
 sui_reconquer_vietnam_mission_desc:0 "虽然安南曾经在大汉的直接治理下，然自黄巾倡乱以来，中原十室九空，汉室衰微，无力戍边，安南叛离。今天下一统，须收复安南，株连叛逆，以扬君威。"
 sui_subjugate_cham_mission_title:1 "收服占婆"
 sui_subjugate_cham_mission_desc:0 "占人是我们对越南军事行动时的一个主要的反对民族。我们不能允许占民族公开反抗我们了，因此我们必须度过把他们纳入我国直接统治的这段困难时期。"
 sui_accept_buddhist_schools_mission_title:1 "佛学院"
 sui_accept_buddhist_schools_mission_desc:0 "自十六国时期以来，佛教昌盛。接纳佛教流派进入我们的帝国，让他们替我们教化民众，收拢民心，这对我们有利无害。"
 sui_reform_the_empire_mission_title:1 "改革帝国"
 sui_reform_the_empire_mission_desc:0 "在我朝建立之前，兵祸连年，官府贪腐，民众苦不堪言，上念及此，欲大刀阔斧，改革弊政。让我们保境安民，恢复科举，以开万世太平昌盛。"
 sui_the_grand_canal_mission_title:1 "修建大运河"
 sui_the_grand_canal_mission_desc:0 "我们的帝国幅员辽阔，难免货殖不畅，政令不通。让我们兴修大运河，泽被万民，功在当代，利在千秋。"
 tng_mandate_of_heaven_mission_title:1 "天命所归"
 tng_mandate_of_heaven_mission_desc:0 "天命攸归，四海须一统。唯有如此，方可万民归附，天下归心。"
 tng_subjugate_tuyuhun_mission_title:1 "征服吐谷浑"
 tng_subjugate_tuyuhun_mission_desc:0 "西边的吐谷浑部一再藐视我们的权威，袭扰边境。在突厥或吐蕃行动之前，我们应当先行一步，出兵远征，扩我疆土，扬我君威。"
 tng_the_eastern_turks_mission_title:1 "东突厥"
 tng_the_eastern_turks_mission_desc:0 "东突厥汗国是我国北疆安全的巨大威胁。因此，必须对东突厥发动一次重大攻势，令其混乱，为彻底征服突厥人铺平道路。"
 tng_the_western_turks_mission_title:1 "西突厥"
 tng_the_western_turks_mission_desc:0 "东突厥已定，乘胜追击，征讨西突厥。拿到这些土地，便能有效控制西北丝绸之路，使我们在大漠之上渔利经商。"
 tng_subjugate_the_tibetans_mission_title:1 "征服西藏"
 tng_subjugate_the_tibetans_mission_desc:0 "西藏王国公然蔑视我们的权威很长时间了，并且宣称我们新附庸的西北领地。鉴于他们的实力日渐强大，他们的宣称也渐渐变成个大麻烦。所以，我们别无选择，只能在我们无能为力之前征服他们，这一行动需要我们的山地部队建立一个立足点才行。"
 tng_tarim_basin_mission_title:1 "西部盆地"
 tng_tarim_basin_mission_desc:0 "塔里木盆地的绿洲国家与我们的敌人突厥汗国有联系。因此，在我们把注意力转向东方的朝鲜三国之前，我们必须处理好这根刺。尽管自前秦时代以来，中国的影响力还没有延伸到这么远，但毫无疑问，唐朝也能做到这一点。"
 tng_conquer_goguryeo_mission_title:1 "征服高句丽"
 tng_conquer_goguryeo_mission_desc:0 "朝鲜的高句丽王国绝不能统一半岛，因为那样它就会变得太强大，不符合我们的利益。因此，我们必须采取这种行动：通过设置封附庸或直接征服，将他们的土地置于我们的控制之下。这将为进一步与朝鲜王国的关系打开大门；这这些关系是友好的还是敌对的，只有上天知道。"
 tng_develop_changan_mission_title:1 "开发长安"
 tng_develop_changan_mission_desc:0 "在我们的时代，京畿长安是世界上人口最多的城市。让我们进一步扩大和发展长安京城，使她名副其实地成为人间天堂。 "
 tng_enact_equal_field_system_mission_title:1 "均田制"
 tng_enact_equal_field_system_mission_desc:0 "把所有的土地都置于政府的直接控制之下，分给人民，不仅可以限制大地主垄断和逃税地产的增长，而且可以大大提高王朝的合法性，打破王朝的循环，阻止的唐朝灭亡，这一制度保证了我们的人民由我们的王朝直接供养，消除了我们地方新王朝的匮乏。"
 jin_take_the_southern_capital_mission_title:1 "夺取南京"
 jin_take_the_southern_capital_mission_desc:0 "虽然辽国有五都并立，但其南京析津府具有重要的战略意义。在彻底毁灭辽国前，让我们先占领这座都城。"
 jin_decimate_the_liao_mission_title:1 "灭辽"
 jin_decimate_the_liao_mission_desc:0 "辽国之寿将终，契丹人必须被赶出中原。因此，让我们把契丹人从北中国驱逐出去，为我们女真逐鹿中原而让开道路。 "
 jin_jingkang_incident_mission_title:1 "靖康之耻"
 jin_jingkang_incident_mission_desc:0 "虽然宋国帮我们摧毁了辽国，但这种「敌人的敌人就是朋友」的政策已难维持。天命显然掌握在我们女真人手中，因此我们必须先行一步攻击宋国。 "
 jin_subjugate_xi_xia_mission_title:1 "征服西夏"
 jin_subjugate_xi_xia_mission_desc:0 "西夏的党项王朝成功抵挡住辽宋多年来的攻势。然而，我们女真人可不像他们那样懦弱，现在党项灭亡之时已至了。"
 jin_destroy_the_song_mission_title:1 "毁灭宋国"
 jin_destroy_the_song_mission_desc:0 "宋军撤退到淮河以南。西夏已被消灭。有了这股力量，我们必须继续向宋军发起进攻，在我们的旗帜下统一整个中国；宋人皇帝是愿意卑躬屈膝以礼来降还是亡国灭种皆由他自己决定。"
 jin_tame_the_tatars_mission_title:1 "驯服鞑靼"
 jin_tame_the_tatars_mission_desc:0 "虽然我们曾经和塔塔尔人结盟，多次给他们丰厚的报酬，开展反蒙古人威胁的战役，但他们却多次背叛我们，袭击我们的村庄。因此，为了确保他们的充分合作，我们必须将他们置于我们的直接控制之下，使他们成为只对我们负责的对象。"
 jin_research_gunpowder_mission_title:1 "研究火药"
 jin_research_gunpowder_mission_desc:0 "在我们的帝国中国化之后，我们现在把注意力转向一项新发明——火药。我们必须雇佣中国最好的炼金术士来研究这项新发明，以此来测试它们在战争中的爆炸能力。"
 jin_subdue_the_mongols_mission_title:1 "征服蒙古"
 jin_subdue_the_mongols_mission_desc:0 "目前北部的蒙古部落只是骚扰我们边境的小麻烦，我们可以让塔塔尔雇佣兵进行反击。然而，如果蒙古人再次团结起来，他们将是一个重大威胁。因此，让我们在他们有机会崛起之前消灭他们。"
 jin_superior_cavalry_mission_title:1 "优良骑兵"
 jin_superior_cavalry_mission_desc:0 "当我们与契丹人作战时，我们的骑兵部队的优势已为所有人所知。当曾经强大的契丹部落在中国的王位上志得意满时，我们的战士们一天比一天强壮，准备跨上马征服他们的一切。"
 jin_tatar_mercenaries_mission_title:1 "鞑靼雇佣兵"
 jin_tatar_mercenaries_mission_desc:0 "当北方的蒙古部落威胁到我们边界的安全时，我们雇佣了鞑靼雇佣军，先发制人，攻击蒙古了部落，并杀死他们有权有势的领导人，最终取得了成功。让我们继续犁庭扫穴来保卫我们的帝国。"
 jin_merge_chinese_institutions_mission_title:1 "汉化国家政府"
 jin_merge_chinese_institutions_mission_desc:0 "在我们宣称天命之前，女真人由部落议会统治，没有什么社会等级意识。我们作为天子，应该采用中国的治理体系，将我们的帝国中国化，以确保效率和忠诚。"
 yua_besiege_xiangyang_mission_title:1 "围攻襄阳"
 yua_besiege_xiangyang_mission_desc:0 "襄阳城墙坚固地势险要控扼长江。让我们集中力量夺取它，保卫大元江河。"
 yua_capture_hangzhou_mission_title:1 "夺取杭州"
 yua_capture_hangzhou_mission_desc:0 "宋国行在临安府富甲天下。襄阳城已一片狼藉，是时候灭宋了，就像我们灭金、西夏一样。 "
 yua_destroy_the_song_mission_title:1 "毁灭宋国"
 yua_destroy_the_song_mission_desc:0 "随着他们的主要城市被摧毁，残宋已是不堪一击。让我们一劳永逸地摧毁它，把中国的土地统一在大元之下！ "
 yua_subjugate_goryeo_mission_title:1 "降伏高句丽"
 yua_subjugate_goryeo_mission_desc:0 "高丽国王最初是臣服成吉思汗的，但也开始有了反抗，我们一直在努力用武力征服这个王国。随着中国地区的平定，让我们集中力量征服朝鲜半岛。"
 yua_invade_japan_mission_title:1 "入侵日本 "
 yua_invade_japan_mission_desc:0 "日本人不见棺材不落泪，拒绝服从我们的权威。让我们召集所有的高丽和中国水手，把我们强大的蒙古军队运过去彻底消灭日本人。 "
 yua_invade_dai_viet_mission_title:1 "入侵大越 "
 yua_invade_dai_viet_mission_desc:0 "大越王国是我国东南霸权的一个棘手障碍。如果我们想永久解决之，就得尽我们所能。"
 yua_conquer_burma_mission_title:1 "征服缅甸 "
 yua_conquer_burma_mission_desc:0 "事实证明，缅甸国王比我们原先预测的要强大得多。缅甸瘴疠横行，军民一心，我们的军队不适合进行这样一场缺乏道义的战役。然而，我们已经在越南战役中积累了在东南亚作战的经验，现在是与缅甸交手的时候了。 "
 yua_humiliate_chagatai_mission_title:1 "羞辱察合台 "
 yua_humiliate_chagatai_mission_desc:0 "蒙古内战主要可以归咎于察合台汗国，他在忽里勒台上公然藐视了我们合法选举的大汗忽必烈汗的权威。让我们向察合台发动复仇，将西部地区统一在我们的王朝之下。"
 yua_defeat_the_jochids_mission_title:1 "击败术赤部族"
 yua_defeat_the_jochids_mission_desc:0 "在内战期间，金帐汗国的可汗非常傲慢，站在察合台一边对抗他们的法理君主。既然察合台已被征服，让我们把怒火进一步烧到遥远西部的术赤部落身上。"
 yua_supreme_control_commission_mission_title:1 "宣政院"
 yua_supreme_control_commission_mission_desc:0 "虽然藏族名义上在我们的控制之下，但他们远离我们的首都，仍然有很大的自治权。让我们建立一个地方委员会，在我们的直接领导下管理该地区。"
 yua_embrace_buddhism_mission_title:1 "信奉佛教"
 yua_embrace_buddhism_mission_desc:0 "在占领了西藏的之后，我们认识到了佛教信仰对藏人和中国人的重要性，就连我们的大汗也对藏传佛教产生了浓厚的兴趣。既然融入中国文化最符合我们的利益，那就让我们信奉佛教来吸引他们。"
 yua_construct_khanbaliq_mission_title:1 "兴建大都"
 yua_construct_khanbaliq_mission_desc:0 "随着元朝的建立，蒙古迎来了新的时代。让我们在前金中都遗址附近建设一座新的都城。我们将建起宏伟的寺庙，然后扩大城市，并建设一个皇宫。"
 yua_xanadu_handcannon_mission_title:1 "发展上都火枪"
 yua_xanadu_handcannon_mission_desc:0 "随着火药的发展，我们有必要找到新的方法在陆军和海军中应用它，比如一些科学家正在研制一种更小更轻的加农炮。让我们雇用国境内的科学家，为战争带来革命性的变化。"
 koj_discipline_the_crusaders_mission_title:1 "训练士兵"
 koj_discipline_the_crusaders_mission_desc:0 "我们的队伍中没有训练有素的战士，大多是毫无规矩的步兵。他们固然愿意为我们的事业战斗和牺牲，他们的献身精神固然令人钦佩，但如果我们不严格训练我们的军队，让他们纪律严明，我们就无法在战场上取胜。"
 koj_establish_the_templars_mission_title:1 "建立圣殿骑士团"
 koj_establish_the_templars_mission_desc:0 "我们土地上的许多圣殿骑士为十字军东征，重夺圣地作出了巨大的贡献，我们可以狠狠报答他们。让他们成为未来对抗我们对手的盟友。让我们在寺庙里给他们一笔地产，确保他们忠于我们的事业。"
 koj_prepare_for_the_offensive_mission_title:1 "准备夺回圣地"
 koj_prepare_for_the_offensive_mission_desc:0 "我们面前的强大的异教徒军队提醒着我们，我们将要经历一场艰苦卓绝的斗争。然而，只要上帝依然在支持我们的正义事业，我们就必将夺回我们的圣地，无论代价如何！"
 koj_consolidate_the_holy_city_mission_title:1 "巩固圣城"
 koj_consolidate_the_holy_city_mission_desc:0 "我们已经在巴勒斯坦有了立足点，但耶路撒冷依然面临着异教徒的威胁。我们的部队刚刚部署，我们的战士士气高涨，我们的首要目标是占领和巩固耶路撒冷城。"
 koj_secure_palestina_mission_title:1 "保卫巴勒斯坦"
 koj_secure_palestina_mission_desc:0 "耶路撒冷城虽然城坚池深，我们却不能满足于此，直到我们攻取了巴勒斯坦的周围城市，为耶路撒冷城防作准备。耶路撒冷以东的城市将成为缓冲区，而沿海城市将为我们的盟国海军提供港口。"
 koj_syrian_conquest_mission_title:1 "叙利亚征服"
 koj_syrian_conquest_mission_desc:0 "巴勒斯坦的一切都在我们的统治之下，我们的士气从未如此高涨。让我们利用我们强大的军队和盟友的帮助，更深入地征服叙利亚领土。 "
 koj_restore_the_holy_land_mission_title:1 "恢复圣地"
 koj_restore_the_holy_land_mission_desc:0 "虽然我们在政治上和军事上拥有圣地，但这片土地尚未回归正统信仰。因此，让我们使用一切必要的手段，在保持我们稳定统治的同时，使圣地皈依并重新繁荣。 "
 koj_sinai_campaign_mission_title:1 "西奈战役"
 koj_sinai_campaign_mission_desc:0 "西奈半岛在战略上和宗教上对我们的王国都很重要。它不仅将确保我们的王国和我们的敌人之间横跨红海的桥梁，而且还将意味着占领摩西山。"
 koj_habemus_papam_mission_title:1 "教皇诞生 "
 koj_habemus_papam_mission_desc:0 "虽然我们是圣地的统治者，但大部分基督教世界对圣战兴致缺缺；似乎保证他们合作的唯一方法是控制教皇本人！"
 koj_lead_the_crusade_mission_title:1 "领导十字军"
 koj_lead_the_crusade_mission_desc:0 "我们直接统治耶路撒冷，但我们也被剥夺了指挥这场伟大的十字军东征所有军队的权利。然而，由于我们对教廷的影响，我们现在可以正当地领导我们的军队和整个基督教世界对抗那些藐视耶稣基督的人！ "
 koj_placate_muslim_burghers_mission_title:1 "安抚穆斯林市民 "
 koj_placate_muslim_burghers_mission_desc:0 "虽然我们最初目的是使圣地摆脱异教徒的统治，但现在很显然，除非我们与当地的居民合作，否则我们无法保证我们王国能长久存续。因此，我们必须做出让步以确保他们服从我们的统治。"
 koj_allies_of_the_faith_mission_title:1 "宗教盟友"
 koj_allies_of_the_faith_mission_desc:0 "虽然我们已经在圣地建立了立足点，但没有全世界基督教国家的帮助，我们是无法生存的。让我们与有权有势的基督徒建立持久的关系。 "
 koj_allies_of_the_canons_mission_title:1 "教会的盟友"
 koj_allies_of_the_canons_mission_desc:0 "耶路撒冷教会对我们来说是宝贵的盟友，不论是宗教还是世俗上都是；明智的做法是与教规建立密切联系，并促进骑士团和教会之间的友好关系。"
 koj_advocatus_sancti_sepulchri_mission_title:1 "圣墓守护者"
 koj_advocatus_sancti_sepulchri_mission_desc:0 "我们是圣地的守卫者，这更是基督教世界本身的捍卫者。我们的军队或许不够庞大，我们的资源或许不够丰富，但上帝赐予我们的神圣力量将使我们战无不胜！"
 jud_judean_independence_mission_title:1 "犹太独立"
 jud_judean_independence_mission_desc:0 "自从巴比伦人开始，我们犹大人就成为了列强脚下的二等民族。接着是阿契美尼德人，接着是希腊人，现在是罗马人。但现在，像马加比家族一样，我们有机会摆脱这些强大帝国的束缚，恢复犹大王国的独立！"
 jud_friends_of_rome_mission_title:1 "罗马之友"
 jud_friends_of_rome_mission_desc:0 "虽然我们与罗马帝国既有友谊也有摩擦，但他们隐约可见的强大力量表明，我们必须适应时代，再次与他们成为盟友，就像不久前我们曾与庞贝、凯撒和安东尼结盟一样。"
 jud_retake_idumea_mission_title:1 "重夺以土买"
 jud_retake_idumea_mission_desc:0 "自从罗马人插手犹太哈斯蒙王朝的内战以来，我们成为了「卑贱」的犹地亚民族。现在，我们由以土买的国王统治，但我们并没有统治所有的以土买人；让我们的王国夺回这些土地，并将新征服的以土买人融入我们的国家。"
 jud_conquer_moab_mission_title:1 "重夺摩押"
 jud_conquer_moab_mission_desc:0 "死海对岸的土地曾经在我们的统治之下。当哈斯摩之王，亚力山大杨纽为扩张犹太而奔走时，摩押是我们征服的众多土地之一；但后来，我们在战场上被狠狠羞辱，并被迫将这块土地割让给纳巴泰人。因此，我们必须抹去这一耻辱！"
 jud_seize_galad_mission_title:1 "夺取基列"
 jud_seize_galad_mission_desc:0 "为了巩固我们在死海周边的霸权，我们需要占领基列东北部地区。在出埃及记中，以色列人被阻拦在那块土地之外，现在，没有人能阻止我们夺取这块神赐的土地。"
 jud_fortify_jerusalem_mission_title:1 "加固耶路撒冷"
 jud_fortify_jerusalem_mission_desc:0 "耶路撒冷城是我们国家的政治和宗教中心。它是第二大殿的所在地，也是我们权威的核心：没有它，就没有犹太民族。因此，我们必须发展和巩固这座城市，以抵御我们的对手。"
 jud_expand_the_second_temple_mission_title:1 "扩建第二圣殿"
 jud_expand_the_second_temple_mission_desc:0 "先王希律大帝大量扩建了我们的庙宇和城市，让我们继承他的事业，进一步扩大朱迪亚。"
 jud_roman_roads_mission_title:1 "罗马之路"
 jud_roman_roads_mission_desc:0 "尽管我们反对罗马的偶像崇拜，但他们依然有许多方面值得学习。让我们从铺设罗马道路开始，开始罗马化。"
 nan_raid_yuenan_mission_title:0 "劫掠越南领土"
 nan_raid_yuenan_mission_desc:0 "中国人手中的安南领土一直想要解放。让我们帮助他们，并与安南人民合作，将中国帝国主义驱逐出去。"
 nan_drive_back_the_tibetans_mission_title:0 "击退西藏"
 nan_drive_back_the_tibetans_mission_desc:0 "吐蕃帝国对于我们的王国是一个巨大的威胁，他们曾经无数次入侵我们的土地，伤害我们的人民。但这一次，我们将不再被动防御。是时候给他们迎头痛击，夺回我们失去的一切了！"
 nan_invasion_of_yunnan_mission_title:0 "入侵云南"
 nan_invasion_of_yunnan_mission_desc:0 "过去，我们曾经和天朝保持着友好的关系。然而，既然他们已经宣称了中原的天命，而我们依然孑然独立，我们的和平便不可能持续。我们不如先发制人。"
 nan_conquest_of_bashu_mission_title:0 "征服巴蜀"
 nan_conquest_of_bashu_mission_desc:0 "巴蜀地区的北面和东面易守难攻，但它南方的大门永远敞开。让我们从南方夺取巴蜀，建立对抗天朝的防御阵地。"
 nan_the_mandate_of_heaven_mission_title:0 "天命所归"
 nan_the_mandate_of_heaven_mission_desc:0 "我国自从成立以来愈加强大，朝野之间拥立我们的国王成为天子。因此，我们必须宣称，天命在我国，我们有义务解放伪天子治下的所有人。"
 nan_subjugate_the_shan_mission_title:0 "征服掸"
 nan_subjugate_the_shan_mission_desc:0 "掸邦拒绝承认我国在南方的绝对权威，让我们在掸邦的群山之中用兵，让他们知道蔑视南诏的后果。"
 nan_along_the_nan_rivers_mission_title:0 "顺湄南河而下"
 nan_along_the_nan_rivers_mission_desc:0 "南方的河流延伸到富足的土地上，许多河边的城市都是中原和印度之间的重要贸易节点。为了我们王国的利益，我们最好拿下它们"
 nan_defeat_the_khmer_mission_title:0 "击败高棉帝国"
 nan_defeat_the_khmer_mission_desc:0 "高棉帝国长期以来一直是东南地区的主要势力。历史已经证明，一山不容二虎。让我们一劳永逸地打败高棉人，保卫中南半岛。"
 nan_hegemonize_the_pyu_states_mission_title:0 "征服骠国"
 nan_hegemonize_the_pyu_states_mission_desc:0 "骠国在南方反抗了我们的霸权。如果他们不屈从于我们，我们随时都会面临入侵的威胁。为了我们腹地的安全我们必须征服骠国。"
 nan_promote_the_tantric_path_mission_title:0 "传播密宗"
 nan_promote_the_tantric_path_mission_desc:0 "在广袤的南方大地上，有许多人信仰佛教，但他们是异端。让我们引入密宗信仰，把这些虔诚的人民引向菩提的正道。"
 nan_seize_the_coastal_cities_mission_title:0 "夺取沿海城市"
 nan_seize_the_coastal_cities_mission_desc:0 "我们占领了缅甸各民族的城市，作为中国和印度之间的贸易中心。如果我们占据缅甸沿海城市，我们将完全垄断南方贸易。"
 nan_kingdom_of_many_peoples_mission_title:0 "多民族王国"
 nan_kingdom_of_many_peoples_mission_desc:0 "我们的王国一直是许多文化、语言和民族的大熔炉，我们土地上有几十个不同的部落。让我们接纳和融合这些民族，形成一个真正的多元文化王国。"
 nan_allies_of_the_faith_mission_title:0 "密宗盟友"
 nan_allies_of_the_faith_mission_desc:0 "我们信奉密宗信仰，这是一种不同于中华帝国和南方曼荼罗帝国的佛教。因此，我们必须获得密宗的盟友，他们会相应我们的号召。"
 nan_nanzhao_cavalry_mission_title:0 "发展弓骑兵"
 nan_nanzhao_cavalry_mission_desc:0 "强大的骑兵是我军的中坚力量，他们敏捷有力，为我们赢得了许多战役的胜利。同时，在与中国的贸易中，我们还获得了高质量的弓和剑。因此，让我们设立一个弓箭骑兵师，以最大限度地提高我们的侧击能力。"
 nan_allies_of_the_faith_mission.tt:0 "拥有§Y2§!个与我们的宗教信仰相同的盟友或附庸。"
 dac_contend_for_the_black_sea_mission_title:0 "争夺黑海"
 dac_contend_for_the_black_sea_mission_desc:0 "几十年来，萨尔马提亚人对黑海草原取得了巨大的影响力，他们的势力以及他们的日耳曼盟友对我们在达契亚的统治构成了重大威胁。因此，在我们考虑面对罗马帝国之前，我们必须将注意力集中在东部，并统治黑海草原。"
 dac_subjugate_the_iazyges_mission_title:0 "收服雅斯基"
 dac_subjugate_the_iazyges_mission_desc:0 "雅斯基的萨尔马提亚部落对我们控制达契亚是另一个主要的威胁。虽然他们可以作为盟友，但他们离我们领土边界很近，有可能使边界的紧张局势爆发为全面战争。因此，他们最好是作为属国强过作为盟友。"
 dac_subdue_the_barbarians_mission_title:0 "征服蛮族"
 dac_subdue_the_barbarians_mission_desc:0 "在我们共同的历史进程中，我们长期以来被更加「文明」的希腊人和罗马人视为「蛮族」。然而，我们不仅仅是通过军事力量就已经创立了一个强大的帝国，现在他们开始也承认这一点。让我们征服西方的蛮族，以巩固我们自己的「文明」帝国。"
 dac_invade_magna_germania_mission_title:0 "入侵大日耳曼尼亚"
 dac_invade_magna_germania_mission_desc:0 "征服日耳曼尼亚的部落将为我们的帝国带来多重好处。它将为我们的军队提供源源不断的贡品、补给和人力，同时也将为我们提供一个在西部对罗马人发动战争的战略位置。随着罗马军团在战时被分散到该地区，我们的军队定会取胜！"
 dac_seize_moesia_inferior_mission_title:0 "夺取下默西亚"
 dac_seize_moesia_inferior_mission_desc:0 "随着我们势力范围的扩大，我们与罗马人发生了冲突，因为他们宣称对黑海沿岸的城镇拥有霸权。罗马人蔑视我们为蛮族，肯定会拒绝平等地看待我们；因此，我们必须通过征服来夺取罗马人所称的默西亚！"
 dac_vanquish_the_romans_mission_title:0 "解放色雷斯"
 dac_vanquish_the_romans_mission_desc:0 "色雷斯人是居住在多瑙河以南的民族。他们在很多方面与我们相似，但是在罗马人的残酷统治之下。我们应该接管色雷斯的土地，削弱罗马，并把色雷斯人从他们的压迫中解放出来。"
 dac_conquer_thracia_mission_title:0 "控制博斯普鲁斯海峡"
 dac_conquer_thracia_mission_desc:0 "控制博斯普鲁斯海峡对我们的帝国至关重要。随着我们在黑海及其沿岸贸易中的影响力与日俱增，我们有必要夺取拜占庭城，更好的管理来自地中海的贸易。"
 dac_the_great_dacian_empire_mission_title:0 "大达契亚帝国"
 dac_the_great_dacian_empire_mission_desc:0 "我们不再是被「优越的」罗马人摒弃的「蛮族」；我们达契亚人现在是胜利者，而罗马人现在是我们的臣民！是我们将决定谁是野蛮，谁是文明！我们将确立自己作为历史上所有强大帝国的继承者！"
 dac_sarmizegetusa_regia_mission_title:0 "皇家萨耳弥泽革图萨"
 dac_sarmizegetusa_regia_mission_desc:0 "在与罗马帝国的战争中，我们首都的防御工事往往决定了胜利和失败。到目前为止，我们首都已被证明是一座坚固的堡垒，但随着罗马人通过征服变得更加强大，我们的防御也必须也随之如此。让我们把萨耳弥泽革图萨打造成一座宏伟的首都，甚至可以与罗马人相媲美！"
 dac_hub_of_cultures_mission_title:0 "文化中心"
 dac_hub_of_cultures_mission_desc:0 "由于移民和战争，达契亚已经成为许多人的家园：我们达契亚人，维兰诺瓦人，斯基泰人，希腊人和凯尔特人。如果我们想在核心区域建立一个帝国，我们必须接受所有住在这里的人并确保他们对皇位的至高忠诚。"
 dac_spread_zalmoxism_mission_title:0 "传播查摩西斯教"
 dac_spread_zalmoxism_mission_desc:0 "尽管罗马的异教徒努力着，我们查摩西斯民众的信仰仍然坚强。我们必须解放生活在异国他乡的查摩西斯人，将至高神的纯正信仰传播到各处。"
 dac_temples_to_zalmoxis_mission_title:0 "查摩西斯之庙"
 dac_temples_to_zalmoxis_mission_desc:0 "罗马人为祭奠他们的神灵建造了大神庙；现在我们拥有了资源，让我们竖起宏伟的纪念碑，以显示我们对他们所有神中之最高神，查摩西斯的虔诚。"