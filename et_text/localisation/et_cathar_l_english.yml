 et_cathar.EVTNAME1:0 "清洁派的兴起"
 et_cathar.EVTDESC1:0 "最近出现的一种被称为「清洁派」的基督教运动，在我国一些省份的平民中获得了很多追随者。这些自称为善良基督徒的追随者相信二元世界有两个神圣的存在，即「创造者」上帝和「毁灭者」撒旦。许多基督徒认为这与他们的一神论信仰背道而驰，而成熟的基督教会已经谴责清洁派为异端。如果不加控制，这种新宗教的传播会对教皇在欧洲的权威构成威胁。"
 et_cathar.1.a:0 "我们必须阻止他们。"
 et_cathar.1.b:0 "这不关我们的事。"
 et_cathar.EVTNAME2:0 "清洁派的传播"
 et_cathar.EVTDESC2:0 "清洁派正在通过其追随者在西欧慢慢传播。与大多数形式的基督教不同，清洁派允许妇女担任精神领袖，这有助于它在妇女中传播。清洁派教徒经常在平民中得到庇护，因此很难找到他们，而且他们反对教会的行为往往可以逃脱惩罚。"
 et_cathar.2.a:0 "令人担忧。"
 et_cathar.2.b:0 "不错。"
 et_cathar.EVTNAME3:0 "改革问题"
 et_cathar.EVTDESC3:0 "虽然清洁派掌握着许多真理的关键，但它的一些更极端的信仰可能不适合在整个社会中实施。例如，许多清洁派教徒认为所有的人类生殖都是有罪的，从长远来看，这可能对我们的国家不利。我们的世俗顾问指示我们对此进行改革，以淡化其一些更极端的信仰。"
 et_cathar.3.a:0 "实施改革。"
 et_cathar.3.b:0 "我们不会偏离真正的信仰。"
 et_cathar.EVTNAME4:0 "阿尔比根十字军东征"
 et_cathar.EVTDESC4:0 "异端运动清洁派正在不受控制地蔓延，并使许多基督徒皈依其行列。教皇作为天主教——真正的信仰——的首领，必须找到阻止这一异端进一步蔓延的方法。一次十字军东征，所有忠诚的天主教统治者联合起来击败清洁派教徒，可能是一个有效的解决方案。"
 et_cathar.4.a:0 "呼唤十字军！"
 et_cathar.4.b:0 "我们应该更加谨慎。"
 et_cathar.EVTNAME5:0 "阿尔比根十字军东征"
 et_cathar.EVTDESC5:0 "教皇已经宣布对清洁派教徒进行讨伐，并要求所有天主教统治者参与消灭其境内的任何清洁派少数民族，并向保护他们的国家开战。现在，我们要决定是否要参与保护天主教信仰的完整性。"
 et_cathar.5.a:0 "支持十字军。"
 et_cathar.5.b:0 "这不关我们的事。"
 cathar_aspect_endura: "禁食"
 desc_cathar_aspect_endura: "患病或垂死的人在生命的最后阶段才决定接受宽慰礼，但他们不再有机会像至圣者一样过严格的苦行生活，他们仍然可以通过不再吃任何食物，从而饿死来拯救他们的灵魂。"
 cathar_aspect_consolamentum: "宽慰礼"
 desc_cathar_aspect_consolamentum: "宽慰礼是成为清洁派教会成员的关键步骤，也是实现救赎的唯一途径。如果信徒想接受宽慰礼，就必须在开始时为清洁派教徒的生活做准备。接受洗礼后，运动的新成员必须以清洁派教徒的身份度过余生，才能获得救赎。任何接受过宽慰礼的人都可以把它传下去，即接受其他人加入清洁派教会，从而拯救他们的灵魂。"
 cathar_aspect_support_of_the_nobility: "贵族的支持"
 desc_cathar_aspect_support_of_the_nobility: "在早期，清洁派信仰在当地贵族中得到了强有力的支持。"
 cathar_aspect_generous_donations: "慷慨的捐赠"
 desc_cathar_aspect_generous_donations: "尽管信徒们个人生活贫困，但清洁派教会却能积累大量财富——首先是通过在病人或临终时在授予宽慰礼的过程中向社区提供的捐赠，通常是以大量资金或转让全部遗产的形式。"
 cathar_aspect_allowed_interest: "允许的利息"
 desc_cathar_aspect_allowed_interest: "与其他基督教信仰相比，利息并不被禁止。"
 cathar_aspect_cathar_hierarchy: "清洁派的等级制度"
 desc_cathar_aspect_cathar_hierarchy: "由于其严格的等级制度，它只有一个小的领导层，即主教和他们的副手，并从他们那里得到一个广泛的基础，即信徒和同情者的支持。其严密的组织结构使清洁派教会具有强大的力量和影响力。"
 cathar_aspect_perfecti: "至圣者"
 desc_cathar_aspect_perfecti: "至圣者构成了清洁派教会实际成员的核心力量。他们被允许宣读主祷文，并给予宽慰礼。他们在个人贫困中过着贞洁、简单到苦行的生活，有许多禁食规则。"
 cathar_aspect_pacifism: "和平主义"
 desc_cathar_aspect_pacifism: "战争和死刑在清洁派教会中是受到谴责的。"
 cathar_aspect_equality_of_men_and_women: "男女平等"
 desc_cathar_aspect_equality_of_men_and_women: "清洁派被认为给了妇女独立行动的最大机会，因为人们发现妇女既是信徒，也是至圣者，她们能够管理宽慰圣礼。清洁派以天主教会不允许的领导角色的承诺吸引了无数妇女。"
 cathar_aspect_ascetic_lifestyle: "禁欲主义的生活方式"
 desc_cathar_aspect_ascetic_lifestyle: "清洁派信仰的追随者在个人贫困中过着简单的禁欲主义生活。"
 cathar_aspect_fortress_churches: "要塞教堂"
 desc_cathar_aspect_fortress_churches: "将教堂作为堡垒，有助于我们保卫城市，而且比实际的堡垒更便宜。"
 cathar_aspect_collective_families: "集体家庭"
 desc_cathar_aspect_collective_families: "我们的主说：「我来不是要带来和平，而是要带来刀剑」；结果是，我们的追随者的改变，使母亲与女儿、父亲与儿子分离。因此，我们都生活在共同的集体中；男女都像其他职业一样从事军人的工作。因此，我们有更多的人可以用于战争，但我们的出生率却更低。"
