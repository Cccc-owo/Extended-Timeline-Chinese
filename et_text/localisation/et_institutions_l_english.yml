 et_institutions.15.t:0 "农奴制度的诞生"
 et_institutions.15.d:0 "农奴制是一种奴役条件，即占有一块土地的农奴必须为拥有该土地的庄园主工作，作为回报，他们有权获得保护和某些权利。农奴通常不仅要在领主的田地里工作，而且还要在领主的矿场、森林和道路上工作。庄园构成了原始封建社会的基本单位，庄园主和他的农奴在法律上、经济上和社会上受到约束。"
