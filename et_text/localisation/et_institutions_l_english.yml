 et_institutions.5.t:0 "全球化"
 et_institutions.5.d:0 "最近在交通方面的进步，如火车和平原，以及电信基础设施，使大范围的沟通变得更快、更容易。这引起了世界观、产品、思想和文化的其他方面的巨大交流，导致了一个称为全球化的国际一体化进程。"
