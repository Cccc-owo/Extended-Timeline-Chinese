 et_institutions.18.t:0 "三田轮作"
 et_institutions.18.d:0 "轮作是指在同一地区按季节顺序种植一系列不同类型的作物的做法。在三田制下，一个庄园或村庄的可耕地被分为三块大田：一块在秋季种植冬小麦或黑麦；第二块田种植其他作物，如豌豆、小扁豆或豆类；第三块田休耕，以便让该田的土壤重新获得养分。每次轮换时，田地的使用方式不同，因此，在使用的三年中，有两年会种植田地，而有一年会「休耕」。以前实行的是两块制，一半的土地休耕。三田制允许农民种植更多的作物，从而提高产量，豆科植物有固氮的能力，因此可以给土壤施肥。由于有更多的农作物可供销售，这也有助于经济的全面发展。"
