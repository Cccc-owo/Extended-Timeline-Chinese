 et_institutions.1300.d:0 "种姓是一种社会分层的生活方式，通常包括一种职业、等级制度中的礼仪地位以及习惯性的社会交往和排斥。种姓是世袭的，因此，每个人从出生起就知道自己在社会中的地位，从而更容易控制住群众。"
