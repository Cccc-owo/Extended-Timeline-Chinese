 et_institutions.17.t:0 "早期封建主义"
 et_institutions.17.d:0 "封建主义的经典版本描述了武士贵族之间的一系列义务，围绕着领主、封臣和封地这三个关键概念。广义上讲，领主是指拥有土地的贵族，封臣是指被领主授予土地所有权的人，而土地被称为封地。作为对封地使用和领主保护的交换，封臣向领主提供服务。封建土地使用权有很多种类，包括军事和非军事服务。领主和封臣之间关于封地的义务和相应权利构成了封建关系的基础。"
