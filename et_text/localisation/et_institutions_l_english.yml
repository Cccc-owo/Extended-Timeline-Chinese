 et_institutions.1201.d:0 "旅行者告诉我们，一个伟大的遥远的帝国已经发展出一种新的思想，叫做帝国主义，支持征服大片领土和统治不同种族的人民。"
 et_institutions.13.t:0 "种姓制度的引入"
 et_institutions.13.d:0 "种姓是一种社会分层的生活方式，通常包括一种职业、等级制度中的礼仪地位以及习惯性的社会交往和排斥。种姓是世袭的，因此，每个人从出生起就知道自己在社会中的地位，从而更容易控制住群众。"
