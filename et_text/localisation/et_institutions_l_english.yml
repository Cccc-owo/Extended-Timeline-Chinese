 et_institutions.11.t:0 "法家思想的诞生"
 et_institutions.11.d:0 "早期周王对政府的控制，很大程度上取决于他们的个人能力、统治者和他的大臣之间的个人关系以及军事力量。他们的中央集权统治技术非常不发达，以至于他们把权力下放给了封建领主。一种被称为法家的新哲学旨在通过引入中央官僚政府的知识和思想基础来解决这个问题。"
