 et_institutions.22.t:0 "第一批行会"
 et_institutions.22.d:0 "行会是由工匠或商人组成的协会，他们控制着某一特定城镇的工艺实践。最早的行会类型是作为商人的联谊会形成的。它们的组织方式介于专业协会、贸易联盟、卡特尔和秘密社团之间。他们往往依靠君主或其他权威机构授予的专利权，以强制贸易流向其自营职业成员，并保留工具的所有权和材料的供应。"
