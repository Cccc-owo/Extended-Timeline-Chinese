 et_institutions.6.t:0 "互联网"
 et_institutions.6.d:0 "计算机网络自二十世纪六十年代就已经存在，但这些本地网络相当小，只限于少数几台计算机。然而，最近发明的万维网将这些本地网络连接在一起，成为一个网络的网络，形成一个可以覆盖整个世界的网络。有了这个新的互联网，大范围的数据共享将比以往任何时候更容易。"
