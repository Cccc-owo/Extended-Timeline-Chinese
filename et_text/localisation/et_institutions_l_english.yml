 desc_new_world_i:0 "新大陆的发现不仅为殖民者和被殖民者预示了一个新的时代，它还导致了材料和技术的传播，以及对地球的巨大规模的认识。随着动物、作物种类、白银和疾病在大西洋上的传播，人类朝着真正的全球经济迈出了第一步，随着外国土地和人民被绘制和记录下来，思想以及宗教和哲学辩论越来越多地被我们在海外社会发现的东西所染指。伟大的思想觉得有必要质疑曾经的真理，从巴利亚多利德到法特普尔·西克里，世界的本质现在正面临争论。"
 desc_writing:0 "随着人类社会的兴起，文字的发展是由实用性的需求所驱动的，如交换信息、维护财务账目、编纂法律和记录历史。大约在公元前四千年，美索不达米亚的贸易和管理的复杂性超出了人类的记忆力，文字成为一种更可靠的方法，以永久的形式记录和展示交易。即使在发明了几千年后，文字仍然是文明社会出现的最重要的条件之一，没有它，伟大的技术和智力成就是不可能的。"
 desc_legalism:0 "法家是中国哲学的一个经典学派，它把思想家们放置在「传统官僚帝国的思想和意识形态基础」上至关重要。他们经常与现代社会科学相提并论，被认为有三种倾向：法律的实施、治国理政和行使权力，阐明政治技巧，最终形成中国皇帝的指导原则。其在短期内非常有效，但他们对传统文化、道德的轻视和反部族的做法他们受到了敌意，导致他们经常被传统意识形态和习俗所覆盖。"
 desc_ancient_imperialism:0 "帝国主义是一种政策，意味着通过军事和外交来扩大一个国家的权力。它的名字源于拉丁语的 imperium，意思是对大片领土的统治。一般来说，这意味着一个多民族或多国的国家，在政治和军事上对那些在文化和民族上与统治帝国的民族及其文化不同的人口进行支配。罗马人是第一个发明并体现帝国概念的国家，他们有两个任务：发动战争以及制定和执行法律。在近代早期之前，他们是最广泛的西方帝国，并对西欧留下了持久的影响。"
 desc_caste_system:0 "种姓是一种社会分层形式，其特点是：内婚制、生活方式的遗传，其中往往包括一种职业、等级制度中的礼仪地位，以及基于纯洁和污染的文化观念的习惯性社会互动和排斥。其典型的人种学例子是将社会划分为严格的社会群体，其根源在于古代历史，并一直持续到今天。有时，社会学家和人类学家以印度的种姓制度作为研究的类比基础，来研究各国存在的类似种姓的社会划分。"
 desc_organized_religion:0 "有组织的宗教，也被称为制度性宗教，是指作为一种社会制度的宗教，其中信仰体系和仪式被系统地安排和正式确立。有组织的宗教的典型特征是有一个官方的教义或教条，一个等级或官僚的领导结构，以及规则和做法的编纂。由于其结构化、标准化和如此容易扩散的形式，有组织的宗教包括了世界上许多主要的宗教团体。"
 desc_serfdom:0 "农奴制是一种奴役状况，主要是在欧洲中世纪发展起来的，在一些国家持续到十九世纪中期。占有一块土地的农奴被要求为拥有该土地的庄园主工作，作为回报，他们有权获得保护、公正和开采庄园内某些田地的权利，以维持自己的生计。农奴通常不仅要在领主的田地上工作，还要在领主的矿场、森林和道路上工作。庄园构成了封建社会的基本单位，庄园主和他的农奴在法律上、经济上和社会上受到约束。农奴构成了封建社会的最低社会阶层。"
 desc_manorialism:0 "庄园制是农村经济的组织原则，起源于罗马帝国晚期的庄园制度。它在中世纪的西欧和中欧部分地区广泛实行，并慢慢被以货币为基础的市场经济和新形式的农业合同所取代。庄园制的特点是将法律和经济权力赋予庄园主，由他自己在庄园中直接拥有的土地以及他自己和他的庄园法庭管辖下的一部分合法的农民人口的义务性贡献来提供经济支持。这些义务可以通过多种方式支付，包括劳动、实物，或者在少数情况下，以硬币支付。"
 desc_early_feudalism:0 "封建主义的经典版本描述了战争贵族之间的一套互惠的法律和军事义务，围绕着领主、封臣和封地这三个关键概念。广义上讲，领主是拥有土地的贵族，封臣是被领主授予土地所有权的人，而土地被称为封地。为了换取领地的使用和领主的保护，封臣将为领主提供某种服务。封建土地使用权有很多种类，包括军事和非军事服务。领主和封臣之间关于封地的义务和相应权利构成了封建关系的基础。"
 desc_crop_rotation:0 "农业学家早就认识到，适当的轮作——如种植春季牲畜用的作物以代替人类食用的谷物——可以恢复或保持土壤的生产力。公元前 6000年，中东的农民已经在不了解化学的情况下实行了作物轮作，交替种植豆类和谷类。从查理曼大帝时代开始，欧洲的农民从两田轮作过渡到三田轮作。从中世纪末到二十世纪，欧洲的农民实行三田轮作，把可用的土地分成三部分。一部分在秋季种植黑麦或冬小麦，然后是春季燕麦或大麦；第二部分种植豌豆、小扁豆或豆类等作物；第三块田地则休耕。"
 desc_civil_service:0 "现代任人唯贤的公务员制度的起源可以追溯到建立在中华帝国的科举考试。以功名为基础的科举考试旨在为国家的官僚机构挑选最好的行政官员。这一制度对中华帝国的社会和文化都产生了巨大的影响，直接导致了一个不分家世的士大夫官僚阶层的产生。从理论上讲，公务员制度为中世纪社会的社会流动提供了一个主要渠道，尽管在实践中，由于学习的耗时性，一般只有精英阶层的儿子才会参加考试。"
 desc_manuscripts:0 "手稿文化使用手稿来存储和传播信息；在西方，它一般比印刷时代更早。在早期手稿文化中，僧侣们用手抄写手稿。他们不仅抄写宗教作品，还抄写各种文本，包括一些关于天文学、草药学和兽皮书的文本。中世纪手稿文化涉及手稿从寺院向城市市场的过渡，以及大学的兴起。城市中的手稿文化创造了围绕手稿制作和交易的工作，并且通常由大学进行监管。"
 desc_scholasticism:0 "经院哲学是一种批判性思维的方法，从大约1100年到1700年，这种方法在欧洲中世纪大学的学术界占主导地位，也是在日益多元化的背景下运用这种方法阐述和捍卫教条的方案。它起源于欧洲最早的大学的基督教修道院学校，也是对其的一种背离。西方第一批被认为是大学的机构于十一世纪末和十二世纪在意大利、法国、西班牙和英国建立，用于研究艺术、法律、医学和神学，如萨勒尼塔医学学院、博洛尼亚大学和巴黎大学。"
 desc_guilds:0 "行会是由工匠或商人组成的协会，他们控制着某一特定城镇的工艺实践。最早的行会类型是作为商人的联谊会形成的。它们的组织方式介于专业协会、贸易联盟、卡特尔和秘密社团之间。他们通常依靠君主或其他权威机构授予的专利权来强制其自营职业成员的贸易流动，并保留工具的所有权和材料的供应。传统行会的一个持久遗产是建造的行会堂，并作为会议场所使用。行会框架的一个重要结果是大学在中世纪欧洲的出现。"
 desc_medicine:0 "医学思想的主要转变是逐渐摒弃，特别是在十四和十五世纪的黑死病期间，可称为「传统权威」的科学和医学方法。这是一种观念，即因为过去的一些知名人士说某件事情一定是这样的，那么它就是这样的，人们观察到的任何与之相反的情况都是不正常的（这与欧洲社会普遍的类似转变相一致，如哥白尼对托勒密天文学理论的拒绝）。像维萨留斯这样的医生改进或推翻了过去的一些理论。医学学生和专业医生使用的主要书籍是《本草纲目》和《药典》。"
 desc_imperialism:0 "帝国主义是一种通过殖民化、使用军事力量或其他手段扩大一个国家的权力和影响的政策。帝国主义特别注重一个群体，通常是一个国家政权，对另一个群体的控制。这往往是通过基于种族、宗教或文化定型观念的各种形式的「他者」。帝国主义时代，从1700年左右开始，欧洲工业化国家为了获得政治权力，参与了殖民化、影响和吞并世界其他地区的过程。帝国主义受到其批评者的道德或不道德的指责，但它也使技术和思想迅速传播到殖民地领土。"
 desc_industrialization:0 "工业革命是指从1760年左右到1820年到1840年之间的某个时期，向新的制造工艺的过渡。这一过渡包括从手工生产方式转向机器，新的化学制造和钢铁生产过程，水力的效率提高，蒸汽动力的使用增加，机床的发展和工厂系统的崛起。在就业、产值和资本投入方面，纺织品是工业革命的主导产业；纺织业也是第一个使用现代生产方法的行业。工业革命开始于英国，大多数重要的技术创新都是英国的。"
 desc_nationalism_institution:0 "民族主义是一种共同的群体感觉，其意义在于一个地理区域，有时是人口区域，为其文化或种族寻求独立，使该群体团结起来。这可以表现为一种信仰或政治意识形态，涉及个人对自己国家的认同或依附。流行的爱国主义民族主义的早期出现是在十八世纪中期，由欧洲政府和当时的作家和知识分子积极推动。民族符号、国歌、神话、旗帜和叙事被辛勤地构建和采用。民族主义的政治发展和对人民主权的推动在欧洲的民族革命中达到顶峰，如1821–1829年的希腊独立战争。从那时起，民族主义已经成为历史上最重要的政治和社会力量之一。"
 desc_electrification:0 "电气化是指从十九世纪八十年代中期到一九五零年左右在英国、美国和其他国家进行的发电和配电系统的建设。虽然早期的电力与今天相比非常昂贵，但它比石油、蒸汽动力或手工劳动要便宜和方便得多，使工厂和家庭电气化的时期成为高生产力和经济增长的时期。一些专家认为电气化是二十世纪最伟大的工程成就。"
 desc_globalization:0 "全球化是由于世界观、产品、思想和文化的其他方面的交流而产生的国际一体化进程。交通和电信基础设施的进步是全球化的主要因素，使经济和文化活动进一步相互依赖。大规模的全球化始于十九世纪，在整个二十世纪，世界经济和文化的联系增长非常迅速。"
 desc_internet:0 "互联网是由相互连接的计算机网络组成的全球系统，它将全世界数十亿的设备连接起来。互联网承载着广泛的信息资源和服务，如相互链接的超文本文件和万维网的应用、电子邮件、新闻组、IP语音电话和用于文件共享的点对点网络。互联网的起源可以追溯到二十世纪六十年代美国联邦政府委托进行的研究，目的是通过计算机网络建立强大的、可容错的通信。从二十世纪九十年代中期开始，互联网的使用在西方国家迅速增长，从二十世纪九十年代末开始在发展中国家迅速增长。在1995年以来的20年里，互联网的使用增长了100倍。"
