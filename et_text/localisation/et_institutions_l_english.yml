 et_institutions.4.t:0 "电气化"
 et_institutions.4.d:0 "电磁发电机在十九世纪初就已经发明了，但电力在商业使用中还没有变得普遍。然而，随着新的更便宜和更有效的发电机的出现，电力正变得比蒸汽动力或石油等替代动力来源更便宜和更方便。有了这种新技术，大型工厂和小型家用电器都可以更有效和更便宜地工作。"
