 et_institutions.21.t:0 "经院哲学"
 et_institutions.21.d:0 "经院哲学是一种学习方法，非常强调辩证推理，通过推理扩展知识，解决矛盾。经院哲学思想以严格的概念分析和谨慎的区分而闻名。作为一个纲领，经院哲学开始时是中世纪思想家的一种协调尝试，以协调他们自己传统中的各种权威，并将宗教思想与古典和晚期古代哲学相协调。"
