 et_institutions.1.t:0 "帝国主义的诞生"
 et_institutions.1.d:0 "随着几个国家争夺世界主导权，拥有海外领土已成为一个大帝国的决定性特征。对远方土地控制权的竞争被称为帝国主义，这是以古罗马帝国和拉丁语 imperium 一词命名的，意思是对大片领土的统治。"
 et_institutions.1.a:0 "这改变了一切……"
 et_institutions.1.a.tt:0 "尚未完全§Y接纳§!§Y帝国主义§!思潮的国家，每年都会增加 §R1%§! 的科技费用惩罚，直到达到 §R50%§! 的上限。"
 et_institutions.100.d:0 "随着几个国家争夺世界主导权，拥有海外领土已成为一个大帝国的决定性特征。对远方土地控制权的竞争被称为帝国主义，这是以古罗马帝国和拉丁语 imperium 一词命名的，意思是对大片领土的统治。"
 et_institutions.101.d:0 "旅行者们谈到世界上的大国为控制海外领土而竞争，并称之为帝国主义时代。"
 et_institutions.2.t:0 "工业革命"
 et_institutions.2.d:0 "十八世纪末的一些技术革新，如蒸汽动力，大大提高了一些产品（如铁或布）的产量。通过建造大型工厂，资本家可以将大型机械以及专门的劳动力集中在一个地方。与所有工作都必须由人或动物手工完成的旧制度相比，这是一个巨大的变化，再加上最近的其他技术进步，这种新的生产模式必将彻底改变社会。"
 et_institutions.2.a:0 "这改变了一切……"
 et_institutions.2.a.tt:0 "尚未完全§Y接纳§!§Y工业化§!思潮的国家，每年都会增加 §R1%§! 的科技费用惩罚，直到达到 §R50%§! 的上限。"
 et_institutions.200.d:0 "十八世纪末的一些技术革新，如蒸汽动力，大大提高了一些产品（如铁或布）的产量。通过建造大型工厂，资本家可以将大型机械以及专门的劳动力集中在一个地方。与所有工作都必须由人或动物手工完成的旧制度相比，这是一个巨大的变化，再加上最近的其他技术进步，这种新的生产模式必将彻底改变社会。"
 et_institutions.201.d:0 "商人们报告说，越来越多的外国货物涌入我们的市场。他们的原产地尚不清楚，但很明显，某地的精制商品生产已经大大增加。"
 et_institutions.3.t:0 "民族主义的兴起"
 et_institutions.3.d:0 "在过去，人们常常向他们的国王或皇帝宣誓效忠，但现在他们开始认同他们的国家或文化，并逐渐形成一种民族认同感。这种趋势得到了艺术家的进一步鼓励，他们正在构建国家符号、国歌、神话、旗帜和叙事。这些支持国家决策和行动的新的个人行为可能是非常有益的，但另一方面，这可能导致那些不认同我们文化的人的分离主义增加。"
