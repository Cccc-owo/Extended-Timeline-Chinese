 et_institutions.1101.d:0 "旅行者告诉我们，一个伟大的遥远的帝国发展了一种新的哲学，称为法家思想，强调稳定和中央集权政府的重要性。"
 et_institutions.12.t:0 "古典帝国主义"
 et_institutions.12.d:0 "帝国主义是一种政策，意味着通过军事和外交手段扩大国家的权力，其起源于拉丁语的 imperium，意思是对大片领土的统治。一般来说，这意味着一个多民族或多国的国家，在政治和军事上统治那些在文化和民族上与统治帝国的民族及其文化不同的人口。"
