 et_institutions.16.t:0 "庄园制度"
 et_institutions.16.d:0 "庄园制是一种组织农村经济的原则，起源于罗马帝国的庄园制度。庄园制的特点是将法律和经济权力赋予庄园主，由他自己在庄园中直接拥有的土地以及在他自己和他的庄园法庭管辖下的一部分合法的农民人口的义务贡献来提供经济支持。这些义务可以通过多种方式支付，包括劳动、实物，或者在少数情况下，以硬币支付。"
