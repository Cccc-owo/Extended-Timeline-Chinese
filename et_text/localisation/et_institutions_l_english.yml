 et_institutions.20.t:0 "手稿文化的诞生"
 et_institutions.20.d:0 "在手稿文化中，手稿被用来储存和传播信息。早期的手稿是由僧侣们手工抄写的。他们不仅抄写宗教作品，还抄写各种文本，包括一些关于天文学、草药学和兽皮书的文本。中世纪手稿文化涉及手稿从修道院向城市市场的过渡，以及大学的兴起。城市中的手稿文化可以创造围绕手稿制作和交易的工作。"
