 et_institutions.23.t:0 "中世纪医学"
 et_institutions.23.d:0 "自从城市建立之初，瘟疫和疾病就一直限制着城市人口的增长。关于这些瘟疫的传统知识是很古老的，由古代哲学家撰写。然而，这些知识在防止疾病蔓延方面并不十分有效，这使得一些医生对这些观点提出质疑，并提出了自己的新理论。"
