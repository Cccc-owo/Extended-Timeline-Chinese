l_english:
 estate_holy_orders: "圣骑士团"
 estate_holy_orders_desc: "在我们的土地上，各种圣骑士团得到了教会的正式承认。在和平时期，圣骑士团为穷人和被压迫者提供慈善服务；在战争时期，他们是宝贵的军事资产，因为他们著名的骑士是整个国家最熟练的骑兵之一。"
 holy_orders_loyalty_modifier: "圣骑士团忠诚均衡点"
 holy_orders_influence_modifier: "圣骑士团影响力"
 EST_VAL_STATE_MONASTIC_ORDER_IN_POWER: "修道会掌权"
 EST_VAL_HIGH_DEVOTION: "高奉献度"
 EST_VAL_HIGH_PAP_INFLUENCE: "高教廷影响力"
 EST_VAL_WAR_WITH_RELIGIOUS_ENEMY: "在与异教徒交战"
 estate_holy_orders_land_rights: "$ESTATE_NAME$土地权"
 estate_holy_orders_land_rights_desc: "允许圣骑士团管理我们领地的一部分，不仅可以减少维护和管理的费用，还可以在不耗尽我们国库的情况下进一步开发远离首都的土地。"
 estate_holy_orders_financial_control: "财政控制"
 estate_holy_orders_financial_control_desc: "圣骑士团是最早的金融交易和银行业务的创新者之一，因此，他们特别善于通过他们在整个基督教世界的庞大经济网络来管理钱币。因此，我们听从他们的建议，甚至将我们的财政交给他们的虔诚之手，可能是明智的。"
 estate_holy_orders_letters_of_credit: "信用证"
 estate_holy_orders_letters_of_credit_desc: "一些圣骑士团，如圣殿骑士团，因向前往圣地的朝圣者开具信用证而闻名，之后他们将在抵达圣地后收到承诺的资金。允许他们在我们的土地上更广泛地签发信用证，也可能对我们有利。"
 estate_holy_orders_holy_knights: "神圣骑士"
 estate_holy_orders_holy_knights_desc: "整个基督教世界的各个圣骑士团的骑士们是整个基督教世界最熟练的骑兵之一。因此，对我们来说，相信他们的专业知识，让他们和他们的同伴一样成为我们军队的将军，也许是明智的。"
 estate_holy_orders_militaris_ordinis: "军事骑士团"
 estate_holy_orders_militaris_ordinis_desc: "虽然大多数圣骑士团成员不参加任何军事的活动，但整个基督教世界有许多军事骑士团，他们是英勇善战的骑士，为正义事业与异教徒敌人作战。在战争时期，我们也可以召唤这些骑士来保护我们的平民免受战争的暴力。"
 estate_holy_orders_grant_castles: "授予城堡"
 estate_holy_orders_grant_castles_desc: "由于我们的许多领地远离首都，难以防守，也许明智的做法是，不仅将庄园，而且将现有的城堡和防御工事授予军事教团，然后由他们用自己丰富的资金来维护。"
 estate_holy_orders_heed_knightly_council: "听从骑士团"
 estate_holy_orders_heed_knightly_council_desc: "圣骑士团的战斗和非战斗角色都拥有丰富的经验和智慧，他们在世界各地和圣地的十字军征战中积累了丰富的经验。然而，听从他们的建议而不是贵族的建议可能会让许多贵族感到不满。"
 estate_holy_orders_heathen_estates: "异教地产"
 estate_holy_orders_heathen_estates_desc: "在非基督教徒占多数的被征服的土地上，将地产授予圣骑士团，我们将把异教徒的困难管理和传教工作交给圣骑士团。"
 estate_holy_orders_colonial_domains: "殖民领"
 estate_holy_orders_colonial_domains_desc: "有了我们在新世界的新财产，也许我们会受益于将我们的殖民领授予圣骑士团。这将使他们能够通过他们选择的任何方式，对土著人进行传教和文化同化。"
 estate_ortogh: "斡鲁朵"
 estate_ortogh_desc: "蒙古帝国国家资助的商人"
 estate_holy_orders_invite_holy_orders_decision_title: "邀请圣骑士团"
 estate_holy_orders_invite_holy_orders_decision_desc: "将土地授予圣骑士团和他们的骑士可能会使我们受益，这要归功于他们的财务专长以及他们虔诚而英勇的骑士，他们是整个基督教世界中最熟练的骑兵之一。同时，这样做将正式授予他们地产，从而获得这种馈赠所带来的影响力。"
 estate_holy_orders_invite_holy_orders_decision.tt: "得到§T圣骑士团§!阶层"