 mmetrFlavor_JAP.1.t: "得到朝廷官位"
 mmetrFlavor_JAP.1.desc: "我们的威望使我们能够向朝廷申请授予我们一个朝廷官位。尽管天皇本人并不拥有太多的政治或军事权力，但拥有天皇本人授予我们的朝廷官位所带来的声誉仍然是杰出和荣誉的象征，将我们与所有希望在这个不确定和混乱时期寻求荣耀的其他地段区分开来。"
 mmetrFlavor_JAP.1.a: "向天皇致谢。"
 mmetrFlavor_Governments.1.t: "储副的选举"
 mmetrFlavor_Governments.1.desc: "随着储副之位的空缺，统治氏族的各个成员从「有王权的人」中选出[Root.Monarch.GetTitle][Root.Monarch.GetName]的继承人的时候到了。\n\n传统上，储副是从与[Root.Monarch.GetTitle]同一个父系祖父的统治王朝成员中选出。此外，储副必须身体状况良好，没有身体或精神上的瑕疵，而且必须是完全成年的人。王位继承人的选举允许在[Root.Monarch.GetTitle]的各个庶系分支之间实现权力平衡，尽管很多时候[Root.Monarch.GetTitle]的长子如果符合要求，也可能被选中。"
 mmetrFlavor_Governments.1.a: "一个庶系分支的杰出领导者"
 mmetrFlavor_Governments.1.b: "最年轻的庶系分支领导者"
 mmetrFlavor_Governments.1.c: "智慧随着年龄而增长……"
 mmetrFlavor_Governments.1.d: "[Root.Monarch.GetTitle][Root.Monarch.GetHerHis]自己的长子"
 mmetrFlavor_Governments.2.t: "法老的近亲配偶"
 mmetrFlavor_Governments.2.desc: "为了保持我们伟大的法老的神圣血统，我们继续坚持王室内部通婚的做法。因此，[Root.Monarch.GetHerHisCap]神圣的[Root.Monarch.GetTitle][Root.Monarch.GetName]陛下在$CAPITAL_CITY$举行了盛大而奢华的结婚仪式，正式与[Root.Monarch.GetHerHis]兄弟姐妹结婚。在结婚和宗教仪式完成后，这对新婚夫妇在首都的街道上巡游。愿他们的结合的智慧和通过玛阿特女神的神圣统治，将和平与繁荣赐予[Root.GetAdjective]王国的人民。"
 mmetrFlavor_Governments.2.a: "直到死亡将彼此分开"
 mmetr_estate_events.1.t: "圣骑士团进入[Root.GetName]"
 mmetr_estate_events.1.desc: "基督教世界的各种圣骑士团得到了教会的正式承认。在和平时期，圣骑士团为穷人和被压迫者提供慈善服务；在战争时期，他们是宝贵的军事资产，因为他们著名的骑士是整个国家最熟练的骑兵之一。\n\n因此，为了给我们的土地带来安全和繁荣，我们决定邀请这片土地上的各个圣骑士团在我们的土地上建立一个区域总部。我们非常乐观地期待着他们为我们的土地和人民带来福音。"
 mmetr_estate_events.1.a: "我们欢迎他们所提供的一切援助"