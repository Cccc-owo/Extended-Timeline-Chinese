 chalcedonism_jerusalem:0 "基督教耶路撒冷"
 desc_chalcedonism_jerusalem:0 "耶路撒冷的教会是由使徒们建立的。正是在这里，耶稣基督凯旋进入耶路撒冷，此后被钉在十字架上并被埋葬，然后复活升天。此外，耶路撒冷是五旬节教会首次建立的地方，也是第一位基督教殉道者圣斯蒂芬因被用石头砸死而成为第一位为基督教殉道的殉道者的地方。最后，耶路撒冷也是见证有史以来第一次使徒会议的地方。"
 atmosphere_of_intolerance:0 "不宽容的氛围"
