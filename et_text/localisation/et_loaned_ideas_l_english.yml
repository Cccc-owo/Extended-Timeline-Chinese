l_english:
 HAI_ideas:0 "埃诺理念"
 HAI_ideas_start:0 "埃诺传统"
 HAI_ideas_bonus:0 "埃诺野心"
 economic_diversity:0 "经济多样性"
 economic_diversity_desc:0 "瓦隆人土地上有各种各样的产品，这给我们带来了财富的增长。"
 low_countries_diplomacy:0 "低地国家外交"
 low_countries_diplomacy_desc:0 "低地国家充满了争吵的小国，这使得我们与其他国家保持强有力的外交存在更为重要。"
 the_walloon_method:0 "瓦隆冶铁法"
 the_walloon_method_desc:0 "瓦隆法是一种铁器冶炼方法，它制作出来的优质产品备受追捧，价值连城。"
 wallonian_armies:0 "瓦隆人的军队"
 wallonian_armies_desc:0 "瓦隆的土地经历了许多战役，当地人民参加了许多战争，他们在兵法上很有经验。"
 bastion_of_northern_catholicism:0 "天主教北部的堡垒"
 bastion_of_northern_catholicism_desc:0 "在后期，西班牙荷兰的土地是天主教的堡垒，他们的人口大部分是天主教徒。"
 fortified_towns:0 "强化城镇"
 fortified_towns_desc:0 "瓦隆的许多城镇被奥地利人和西班牙人重重设防，以便更好地保护它们，因为它们在支持军事行动方面发挥了重要作用。"
 wine_calms_the_people:0 "葡萄酒使人平静"
 wine_calms_the_people_desc:0 "瓦隆地区盛产葡萄，葡萄可以生产葡萄酒，当平民能够得到葡萄酒时，他们会更加放松，不容易造反，更容易稳定。"
 MOD_ideas:0 "摩德纳理念"
 MOD_ideas_start:0 "摩德纳传统"
 MOD_ideas_bonus:0 "摩德纳野心"
 cuisine_of_the_bassa:0 "巴萨帕达纳的佳肴"
 cuisine_of_the_bassa_desc:0 "美味的奶酪。精致的火腿。美妙的饺子。而你想造反，伙计？"
 palazzo_di_modena:0 "摩德纳公爵府"
 palazzo_di_modena_desc:0 "摩德纳公爵府是位于意大利摩德纳的一座巴洛克式宫殿。1452年至1859年期间，它是摩德纳埃斯特公爵的住所。"
 modena_university:0 "摩德纳大学"
 modena_university_desc:0 "摩德纳大学是意大利最古老的大学之一。中世纪的大学成立于1175年，到1338年就消失了，取而代之的是「三位公共讲师」制度，并且这所大学并不授予学位，并在1590年代「因缺乏资金」而暂停。该大学直到1680年代才在摩德纳重新建立，直到1685年才获得皇家特许。"
 mod_diplomatic_reputation:0 "摩德纳的外交声誉"
 mod_diplomatic_reputation_desc:0 "当博尔索·德·埃斯特登上王位时，他明白了一个组织良好的外交机构的重要性，与每个意大利国家建立了良好的关系。"
 modena_citadel:0 "摩德纳的城堡"
 modena_citadel_desc:0 "摩德纳由埃尔科莱二世扩建和加强。在埃斯特家族的主要领地费拉拉于1598年落入教皇掌控后，这座城市成为了他们的主要公爵领地。摩德纳公爵弗朗切斯科一世·埃斯特（1629-1658）建造了这座城堡，作为抵御未来入侵的主要防御工事。"
 VOL_ideas:0 "加利西亚-沃里尼亚理念"
 VOL_ideas_start:0 "加利西亚-沃里尼亚传统"
 VOL_ideas_bonus:0 "加利西亚-沃里尼亚野心"
 vol_ukrainian_nationalism:0 "乌克兰民族主义"
 vol_ukrainian_nationalism_desc:0 "我们应该把所有乌克兰人民和土地统一在一个独立的国家之下。"
 vol_different_confessions:0 "不同的忏悔"
 vol_different_confessions_desc:0 "生活在东正教和天主教的边界上，使我们的人民对其他教会更加宽容。"
 vol_danylo_legitimacy:0 "国王丹尼洛"
 vol_danylo_legitimacy_desc:0 "加利西亚的丹尼洛是鲁塞尼亚的国王，加利西亚、普热梅希尔和弗拉基米尔大公。他在多罗霍钦被教皇的大主教加冕为罗斯的第一位国王。"
 vol_sichovi_striltsi:0 "西奇步枪兵团"
 vol_sichovi_striltsi_desc:0 "乌克兰西奇步枪兵团（Ukrainski sichovi stril'tsi）是第一次世界大战期间奥匈帝国军队中的一支乌克兰部队。乌克兰Sich步枪手军团（Ukrainski sichovi stril'tsi）是第一次世界大战期间奥匈帝国军队中的一支乌克兰部队。这支军团源于名为西奇一个体育和消防组织，该组织恢复了扎波罗热哥萨克人的西奇组织，以培养年轻一代的民族爱国主义精神。"
 vol_city_of_churches:0 "教堂之城"
 vol_city_of_churches_desc:0 "在利沃夫市大约有二十个不同的教堂，特别是多米尼加教堂、圣乔治大教堂、圣彼得和保罗驻军大教堂。教会以其财富和宗教威望，在许多方面影响着人们，我们的公民更加虔诚，以一种良好的方式。"
 vol_western_legacy:0 "西方的遗产"
 vol_western_legacy_desc:0 "靠近西欧，使加利西亚-沃里尼亚在早期获得和采用新技术方面具有一定的优势。"
 vol_path_to_citizenship:0 "通往公民身份的道路"
 vol_path_to_citizenship_desc:0 "罗马帝国的力量在于它能够使他们统治的人愿意成为帝国的一部分。我们将效仿这一制度，使那些属于我们领地的人寻求成为我们帝国的一部分。"
 EGY_ideas:0 "埃及理念"
 EGY_ideas_start:0 "埃及传统"
 EGY_ideas_bonus:0 "埃及野心"
 nile_transport:0 "尼罗河运输"
 nile_transport_desc:0 "通过利用尼罗河和我们的战略港口，我们可以迅速增援我们在任何前线的军队"
 egy_drilling:0 "西奈钻探命令"
 egy_drilling_desc:0 "我们最优秀的军事人才的新钻研技术将提高我们部队的纪律性"
 egy_production:0 "管制行业"
 egy_production_desc:0 "通过控制重要商品的生产，我们可以提高我们的经济效率"
 egy_succession:0 "继承律法"
 egy_succession_desc:0 "在十七世纪初的灾难性时期之后，埃及采用了一种继承方式，要求国王在指定继承人之前必须获得贵族的同意。 这就避免了拉美西斯七世时期的灾难再次发生。"
 egy_monopoly_ports:0 "七大洋的贸易"
 egy_monopoly_ports_desc:0 "通过控制地中海和印度洋的重要港口，我们可以通过亚历山大港引导大量的贸易。"
 PTH_ideas:0 "帕提亚理念"
 PTH_ideas_start:0 "帕提亚传统"
 PTH_ideas_bonus:0 "帕提亚野心"
 the_three_divisions:0 "三个部门"
 the_three_divisions_desc:0 "自我们的王朝开始以来，这三个部门一直在帮助管理帝国的各个省份。虽然权力分散，但这种管理形式是有效的，应该鼓励。我们将投资于国家的自由，并通过他们的资源来实现繁荣。"
 king_of_kings:0 "万王之王"
 king_of_kings_desc:0 "「万王之王\n 七王之王 \n 被上天选中…\n…来统治我们的国家。」\n"
 army_of_sand:0 "沙之军"
 army_of_sand_desc:0 "随着战争的不断发生和对我国边境的威胁，我们必须在不威胁人民自由和国家经济的情况下加强征兵。我们必须创建 「沙之军」：廉价、坚固和快速。"
 the_cataphracts:0 "帕提亚战术"
 the_cataphracts_desc:0 "尽管它曾经十分重要，但时代已经改变。我们不能忘记他们，而要让他们适应新的时代。加厚他们的盔甲，赋予他们火力，所有人都将害怕铁甲骑兵！"
 empire_of_tolerance:0 "帝国的宽容"
 empire_of_tolerance_desc:0 "我们的帝国是由许多文化和宗教组成的。从巴比伦到希腊和罗马的影响，我们应该宽容，并寻求一切可以利用的知识。"
 parthian_renaissance:0 "帕提亚文艺复兴"
 parthian_renaissance_desc:0 "黑暗时代已经过去。现在是帕提亚在艺术、文化和创新方面蓬勃发展的时候。让我们接受外部意见，重新思考我们的未来。"
 the_persian_legacy:0 "波斯的遗产"
 the_persian_legacy_desc:0 "他可能已经死了，但大流士一世的事迹将被铭记。我们将为伟大而崛起，重新征服我们应有的土地。"
 FRS_ideas:0 "弗里斯兰理念"
 FRS_ideas_start:0 "弗里斯兰传统"
 FRS_ideas_bonus:0 "弗里斯兰野心"
 grutte_pier:0 "格鲁特·皮尔"
 grutte_pier_desc:0 "格鲁特·皮尔，原名皮尔·格洛夫斯·多尼亚，是一名海盗和叛乱者，与弗里斯兰人一起对抗荷兰。他挥舞着一把7英尺高的刀，让荷兰人在南海海湾不敢轻举妄动。他的遗产在所有弗里斯兰人的心中永存。"
 eallju:0 "弗里斯兰贵族"
 eallju_desc:0 "Eallju，弗里西语意为贵族。他们是弗里斯兰社会最高阶级，拥有弗里斯兰的大部分土地。"
 eala_frya_fresena:0 "站起来，自由的人！"
 eala_frya_fresena_desc:0 "「站起来，自由的人！」是庇护繁荣联盟的箴言，它支持弗里斯兰人的自由。弗里斯兰应该并且将在我们的统治下自由。"
 opstalboom_league:0 "庇护繁荣联盟"
 opstalboom_league_desc:0 "庇护繁荣联盟是弗里斯兰、格温斯、奥斯特里斯兰组成的联盟。位于德国北海沿岸和丹麦石勒苏益格西海岸。它的成立是为了反对君主统治，但是由于不断的内部冲突，它在成立几年后就崩溃瓦解了。"
 tritich_grietenijen:0 "三十个自由市"
 tritich_grietenijen_desc:0 "在十六世纪初，弗里斯兰被分成三十个自由市，弗里斯兰省的行政由当选市长和市法官共同选举的格里尔曼（Grietman）治理。"
 fryske_sceattas:0 "弗里斯兰小银币"
 fryske_sceattas_desc:0 "弗里斯兰小银币是一种小型的厚银币，从五世纪到十一世纪左右在英格兰，日德兰半岛和弗里斯兰铸造出来，在法兰克也是普遍流通的货币，直到755年「矮子」丕平货币改革为止。弗里斯兰王国首府杜里斯特镇有一大片铸币厂。"
 slach_oan_de_boarn:0 "波恩河之战"
 slach_oan_de_boarn_desc:0 "734年，由查理·马特领导的法兰克人军队在与弗里斯兰人进行了一系列持续的战斗和小规模冲突后，入侵弗里斯兰。当他到波恩河时，弗里斯兰军队的一次失败的偷袭导致了弗里斯兰的波普王被杀的一场大战。当这样的战斗再次发生时，弗里斯兰人将会准备好。"