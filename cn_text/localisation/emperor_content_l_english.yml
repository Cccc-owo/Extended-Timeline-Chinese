 new_flavour_bav.12.t:0 "英戈尔施塔特：一座啤酒之城？"
 new_flavour_bav.12.d:0 "英戈尔施塔特及其周边地区有着出产葡萄酒的传统。然而巴伐利亚的其他地区偏爱啤酒，受此影响，这座城市里也出现越来越多的啤酒厂。要是我们愿意，我们可以支持这些新生的啤酒厂，让啤酒顶替葡萄酒成为省份的主要出口物。"
 new_flavour_bav.12.a:0 "啤酒才是未来。"
 new_flavour_bav.12.b:0 "葡萄酒才是更好的酒饮。"
 ingolstadt_beer_city:0 "英戈尔施塔特啤酒厂"
 desc_ingolstadt_beer_city:0 "英戈尔施塔特周边修建了数量可观的知名啤酒厂，让这座城市成为巴伐利亚主要的啤酒酿造中心之一。"
 new_flavour_bav.13.name:0 "巴伐利亚的继承"
 new_flavour_bav.13.desc:0 "维特尔斯巴赫家族的巴伐利亚公国自十四世纪中叶就分裂成数个部分。当下，公国被一个家族的三个支系所分割——慕尼黑、兰茨胡特和英戈尔施塔特。其中任何一个支系的公爵死后如果没有男嗣，其领地应当由家族的哪个分支继承，受一系列复杂的约定控制。然而这些约定并不是总能解决争议，强势的公爵也会想办法利用亲族的领地扩大自己的势力，无论其宣称是否正当。"
 new_flavour_bav.13.opt:0 "或许应该让巴伐利亚回归统一了。"
 new_flavour_bav.14.name:0 "路德维希八世之死"
 new_flavour_bav.14.desc:0 "路德维希八世——无嗣的维特尔斯巴赫家族的英戈尔施塔特公爵——业已身亡。按照维特尔斯巴赫家族的约定，英戈尔施塔特公国现在应该归于[Root.Monarch.GetName][Root.Monarch.GetTitle]。"
 new_flavour_bav.14.opt:0 "好极了。"
 new_flavour_bav.15.name:0 "路德维希八世之死"
 new_flavour_bav.15.desc:0 "我们的公爵路德维希八世业已身亡，而没有留下继承其领地的后嗣。按照维特尔斯巴赫家族的约定，英戈尔施塔特公国现在应该归于兰茨胡特的[LBV.Monarch.GetName][LBV.Monarch.GetTitle]。"
 new_flavour_bav.15.opt:0 "多难之邦。"
 new_flavour_bav.16.name:0 "路德维希八世之死"
 new_flavour_bav.16.desc:0 "路德维希八世——无嗣的维特尔斯巴赫家族的英戈尔施塔特公爵——业已身亡。按照维特尔斯巴赫家族的约定，英戈尔施塔特公国现在应该归于兰茨胡特的[LBV.Monarch.GetName][LBV.Monarch.GetTitle]。"
 new_flavour_bav.16.opt:1 "也许是时候申明我们对兰茨胡特的所有权了。"
 new_flavour_bav.17.name:0 "路德维希七世的宣称"
 new_flavour_bav.17.desc:1 "英戈尔施塔特的路德维希八世死后，兰茨胡特的[LBV.Monarch.GetName][LBV.Monarch.GetTitle]宣称了英戈尔施塔特支系的领地。然而这样做是无视路德维希七世的宣称——他多年前遭到儿子路德维希八世驱逐，并自此沦为安斯巴赫[Root.Monarch.GetTitle][Root.Monarch.GetName]的阶下囚。听闻其子死讯，路德维希七世就放出消息要重夺他的公国。这给我们提供了一个捞一笔好处的机会。"
 new_flavour_bav.17.A:0 "把路德维希卖给他在巴伐利亚的敌人。"
 new_flavour_bav.17.B:0 "支持他的宣称。"
 new_flavour_bav.17.C:0 "买下他对公国的权利。"
 new_flavour_bav.171.name:0 "安斯巴赫买下维特尔斯巴赫遗产的宣称"
 new_flavour_bav.171.desc:1 "有权继承英戈尔施塔特的并不只有我们——应该说，被儿子路德维希八世赶出公国的路德维希七世拥有更有力的宣称。然而，过去的好些年来，路德维希一直是安斯巴赫[From.Monarch.GetTitle][From.Monarch.GetName]的阶下囚。如今[From.GetAdjective][From.Monarch.GetTitle]凭着[From.Monarch.GetHerHis]相当不错的口才——当然还免不了一大笔钱——说服了路德维希，让路德维希将其所属的维特尔斯巴赫遗产的权利出售给了[From.Monarch.GetHerHim]。"
 new_flavour_bav.171.A:0 "公国现在是我们的，将来也是我们的！"
 new_flavour_bav.18.name:0 "[Root.Monarch.GetName][Root.Monarch.GetTitle]的宗教授权令"
 new_flavour_bav.18.desc:0 "新教的迅速蔓延使得[Root.Monarch.GetName][Root.Monarch.GetTitle]的许多笃信天主教的谋士惶惶不安。为了防止其传播到我们的领地，他们草拟了一套规章，禁止异端学说在我境内传播，并在巴伐利亚的主教和我们的臣民之中遏制宗教衰退。宗教刑法由指派的委员会执行，印刷品只能经[Root.Monarch.GetTitle]允许而制作，任何沦陷于异端的地区产生的礼仪变化将被禁止。尽管教士们会因为这些严苛的限令而恼怒，但他们防止异端传播的能力应当是非常有效的。"
 new_flavour_bav.18.a:0 "制定授权令。"
 new_flavour_bav.18.b:0 "教士必须保有放手处理的权力。"
 new_flavour_bav.19.name:0 "汉斯·施泰宁格的胡子"
 new_flavour_bav.19.desc:0 "布劳瑙城最近在一场极不寻常的风尚中名气一时无两。一位前法官——名叫汉斯·施泰宁格——的胡子对比他的洞察力对家乡作出了更大的贡献。上述的胡子可是广泛公认的男性面部毛发的优秀范本，长得能够到他的脚（而且他身高不矮）。然而，正是这个令他引人注目的特征，注定要令他做受害者：他向路过的[Root.Monarch.GetName][Root.Monarch.GetTitle]行效忠礼时，被自己的胡子重重地绊倒在地，随后因伤而死——真是个为了花哨的美貌而殉道的人！"
 new_flavour_bav.19.a:0 "有点儿意思……"
 new_flavour_bav.20.name:0 "铁阿提纳教堂"
 new_flavour_bav.20.desc:1 "[Root.Consort.GetTitle][Root.Consort.GetName]要求[Root.Monarch.GetTitle][Root.Monarch.GetName]作出承诺——如果王位继承人出生，他将资助[Root.Capital.GetCapitalName]的戴蒂尼修会，建造一座宏伟的教堂。她已经选择了一位博洛尼亚建筑师，阿戈斯蒂诺·巴雷利，以意大利鼎盛期巴洛克风格建造这座教堂。我们的贵族和富裕市民被这些她允许公开的规划深深地吸引了，他们是时尚的意大利风格的强烈崇拜者。我们应该按照她要求的去做吗？"
 new_flavour_bav.20.a:0 "很好，如她所愿。"
 new_flavour_bav.20.b:0 "一派胡言！"
 bav_religious_mandate_mod:0 "宗教授权令"
 desc_bav_religious_mandate_mod:0 "我们已经针对境内的宗教习俗进行了严格地控制。"
 bav_building_wife_church:0 "婚姻的喜悦"
 desc_bav_building_wife_church:0 "没有什么比按照妻子的要求建立一座教堂更能表达丈夫对她的爱意了。"
 bav_woman_scorned_mod:0 "被轻视的女人"
 desc_bav_woman_scorned_mod:0 "当丈夫需要继承人时还去激怒他的妻子，实在是不明智。"
 new_flavour_bav.27.name:0 "丹麦统治下的[bavarian_lesser_union_member.GetName]暗流"
 new_flavour_bav.27.desc:1 "在[bavarian_lesser_union_member.GetName]的巴伐利亚贵族憎恨被遥远的丹麦统治。他们渴望有一天能再度迎来一位巴伐利亚人君主。\n\n在过去的几个月里，有迹象表明阴谋正在进行，但当局无法证实这些谣言。然而毫无疑问的是：一群叛逆的贵族已经聚集在一位名为马克西米利安的冯·维特尔斯巴赫家族一个默默无闻的分支的王子身旁，并拿起武器反对我们，宣布他为他们的正统公爵。"
 new_flavour_bav.27.A:0 "我们必须粉碎这场叛乱！"
 new_flavour_bav.21.name:0 "我们欠皇帝的债务"
 new_flavour_bav.21.desc:0 "在过去的几十年间，雷根斯堡市已经向[HAB.Monarch.Dynasty.GetName]家族的神圣罗马帝国皇帝欠下了大量的债务。尽管[HAB.Monarch.GetSheHe]尚未写信索取[HAB.Monarch.GetHerHis]应得的欠债，然而我们的地位显然因这笔债务而大大削弱。"
 new_flavour_bav.21.A:0 "我们应立刻付清欠款。"
 new_flavour_bav.21.B:0 "等到催债时再还也不迟。"
 new_flavour_bav.22.name:0 "雷根斯堡的债务"
 new_flavour_bav.22.desc:0 "目前与[emperors_enemy.GetUsableName]的战争已经耗光了我们的国库资金。我们的顾问们指出雷根斯堡自由市正欠着我们大量的债务。顾问认为我们可以通过冷待他们以逼迫他们付清债务。然而，要求索要如此巨额的金钱势必会动摇他们的政府，而维特尔斯巴赫家族——这个与雷根斯堡关系密切的家族，或许会出面替他们调解。"
 new_flavour_bav.22.A:0 "他们必须偿清债款。"
 new_flavour_bav.22.A.tooltip:0 "如果§Y雷根斯堡§!能够支付，我们将收到："
 new_flavour_bav.22.B:0 "我们将原谅他们的财务违约行为。"
 new_flavour_bav.23.name:0 "雷根斯堡的债务"
 new_flavour_bav.23.desc:0 "在过去的几十年间，雷根斯堡市向[HAB.Monarch.Dynasty.GetName]家族的神圣罗马帝国皇帝欠下了大量的债务。现在，[HAB.Monarch.GetName]皇帝正要求[HAB.Monarch.GetHerHis]还债以应对与[emperors_enemy.GetUsableName]的战争。然而，得益于这座城市曾经是维特尔斯巴赫家族的资产，他们与我们之间有着紧密的联系，促使我们能从中调解。假如我们能够筹集到足以偿还他们债务所需的资金——最好能够动用我们的权利将雷根斯堡自由市的债务转换到我们的名下——那就意味着我们将替他们还贷以换取他们的自由市的地位。不过奥地利人或许对这样的债务转换并不认可。"
 new_flavour_bav.23.A:0 "我们会帮他们摆脱财务困境以换取这座城市。"
 new_flavour_bav.23.A.tooltip:0 "如果§Y雷根斯堡§!接受我方提议，将发生如下效果："
 new_flavour_bav.23.B:0 "他们得靠自己。"
 new_flavour_bav.23.B.tooltip:0 "其他§Y维特尔斯巴赫§!王朝的统治者可能会向§Y雷根斯堡§!提供支持。"
 new_flavour_bav.24.name:0 "皇帝要求付款"
 new_flavour_bav.24.desc.default:0 "来自[HAB.GetAdjective]的皇帝，[HAB.Monarch.GetName]，要求我们偿还[HAB.Monarch.GetHerHis]债务以资助[HAB.Monarch.GetHerHis]对抗[emperors_enemy.GetUsableName]的战争。[HAB.Monarch.GetSheHeCap]要求立即全额支付。我们必须付清债务或违背自由市的义务。"
 new_flavour_bav.24.desc.wittelsbach:0 "来自[HAB.GetAdjective]的皇帝，[HAB.Monarch.GetName]，要求我们偿还[HAB.Monarch.GetHerHis]债务以资助[HAB.Monarch.GetHerHis]对抗[emperors_enemy.GetUsableName]的战争。[HAB.Monarch.GetSheHeCap]要求立即全额支付，并且威胁我们如果违背自由市的义务，就会受到制裁。然而，维特尔斯巴赫家族的[From.GetName][From.Monarch.GetTitle]提供了第三个选择：[From.Monarch.GetSheHeCap]同意替我们偿还我们的债务，以换取承认维特尔斯巴赫家族对这座城市的历史宣称。"
 new_flavour_bav.24.A:0 "很好，我们会付清的。"
 new_flavour_bav.24.B:0 "我们没法付清这些欠债。"
 new_flavour_bav.24.B.tooltip:0 "§R皇帝撤销了我们作为自由市的特权，雷根斯堡的主教将接管这座城市。§!"
 new_flavour_bav.24.C:0 "同意[From.GetName]的提议。"
 new_flavour_bav.24.C.player_warning_tooltip:0 "§R雷根斯堡被[From.GetName]完全吞并。§!"
 new_flavour_bav.25.name:0 "我们的债务被豁免了"
 new_flavour_bav.25.desc:0 "我们欠皇帝的债务过去了相当长的一段时间，这段时间里皇帝和帝国的政策发生了很多变化。因此，皇帝对这件事的态度软化了。我们的[Root.Monarch.GetTitle]，[Root.Monarch.GetName]，已经说服[HAB.Monarch.GetTitle][HAB.Monarch.GetName]将我们的债务减少到一个更易于偿还的程度，并将其余的债务当作已被免除。"
 new_flavour_bav.25.A:0 "太好了。"
 new_flavour_bav.26.name:0 "我们的债务被豁免了"
 new_flavour_bav.26.desc:0 "帝国的皇帝，[HAB.Monarch.GetName][HAB.GetName]，一名英明智慧的[HAB.Monarch.GetWomanMan]，已经宽宏大量地免除了我们的债务，今后我们将不再为过去的债务负责。"
 new_flavour_bav.26.A:0 "皇帝万岁！"
 opinion_regensburg_paid:0 "付清债务"
 opinion_regensburg_no_money:0 "豁免债务"
 opinion_regensburg_defaulted:0 "拖欠债务"
 opinion_stole_free_city:0 "吞并了自由市"
 opinion_regensburg_demand_too_much:0 "过分要求"
 flavor_brapru.25.a.tt2:0 "§R拜罗伊特将不再由勃兰登堡联合统治。§!"
 flavor_sax.4.name:0 "萨克森兄弟阋墙"
 flavor_sax.4.desc:0 "在[Root.Monarch.GetTitle][Root.Monarch.GetName]的叔叔——图林根的腓特烈死后，韦廷家族在图林根的这片领地处在了[Root.GetName]的统治之下。然而好景不长，[Root.Monarch.GetTitle]和他弟弟威廉之间很快就如何公平分配这些领地产生了争端。在勃兰登堡和黑森的帮助和协调下，一纸分割协定在阿尔滕堡达成。这份协议规定，两兄弟将成为共治统治者，其中，[Root.Monarch.GetName]将分得以迈森为核心的东部领土，而威廉将获得图林根的统治权。\n\n然而，威廉对这种安排提出异议，并要求分得更多的土地——即维滕贝格的统治权。如果这项要求得不到满足，他很可能会诉诸于战争。"
 flavor_sax.4.A:0 "为了亲爱的兄弟，我们愿意做任何事。"
 flavor_sax.4.B:0 "无法容忍！让战争来裁决吧！"
 flavor_sax.6.name:0 "萨克森王子被劫为人质"
 flavor_sax.6.desc:1 "在腓特烈和威廉之间的战争之后，萨克森和图林根贵族之间的关系似乎仍然紧张。一位名叫昆兹·冯·考芬根的骑士曾支持腓特烈，但却在这场冲突中蒙受了严重的经济损失，他与几位心怀不满的图林根骑士联合起来，计划夺取[Root.Monarch.GetTitle]的儿子作为人质，以获得敲诈的筹码。他们劫持了王子们，但在试图越过边境时被逮捕了，王子们安全地回到了[Root.Capital.GetCapitalName]。我们该怎样对付这些叛徒？"
 flavor_sax.6.A:0 "砍掉他们的头！"
 flavor_sax.6.B:0 "授予他们特赦令。"
 flavor_sax.7.name:0 "萨克森王子被劫为人质"
 flavor_sax.7.desc:1 "在腓特烈和威廉之间的战争之后，萨克森和图林根贵族之间的关系似乎仍然紧张。一位名叫昆兹·冯·考芬根的骑士曾支持腓特烈，但却在这场冲突中蒙受了严重的经济损失，他与几位心怀不满的图林根骑士联合起来，计划夺取[Root.Monarch.GetTitle]的儿子作为人质，以获得敲诈的筹码。这次行动很成功，他们得以越过边境进入[neighbour.GetUsableName]。他们发出了一个要求：支付200金币，否则两个王子性命难保。"
 flavor_sax.7.A:0 "把钱给他们。"
 flavor_sax.7.B:0 "我们不会把钱交给叛徒。"
 flavor_sax.8.name:0 "莱比锡条约"
 flavor_sax.8.desc:0 "随着腓特烈二世的去世，萨克森的继承问题再度引起了争端，这次争端的双方是[Root.Monarch.GetName]和[Root.Monarch.GetHerHis]兄弟恩斯特。根据腓特烈的遗愿，他希望把图林根的领地分给恩斯特，让他和他的[Root.Monarch.GetSisterBrother]各自统治各自的领地。可是目前，[Root.Monarch.GetName]占据了相当有利的位置，这让他完全可以不顾[Root.Monarch.GetHerHis]父亲的遗愿——如果[Root.Monarch.GetSheHe]真能接受这个结果的话。"
 flavor_sax.8.A:0 "遵从父亲的遗愿。"
 flavor_sax.8.B:0 "萨克森的土地决不能分裂！"
 flavor_sax.9.name:0 "萨克森的选侯权"
 flavor_sax.9.desc:0 "我们在萨克森的兄弟现在不再对我们手中的土地拥有主权了，但他手中还攥有选帝侯的席位。现在，随着我们展现出更加优越的地位，也许这就是向皇帝请愿的最佳机会；应该让这一历史遗留问题得到解决，把选帝侯的席位转让给我们这一支系的冯·韦廷家族——皇帝似乎对此也颇为认可。"
 flavor_sax.9.desc.emperor:0 "我们在萨克森的兄弟现在不再对我们手中的土地拥有主权了，但他手中还攥有选帝侯的席位。现在，随着我们展现出更加优越的地位，并夺取了皇帝的尊位，也许现在就是解决这一历史遗留问题的最佳时机——应该把选帝侯的席位转让给我们这一支系的冯·韦廷家族。"
 flavor_sax.9.A:0 "向皇帝提出请愿！"
 flavor_sax.9.B:0 "选帝侯的位子是我们的了。"
 flavor_sax.9.C:0 "这么做并不值得。"
 flavor_sax.11.name:1 "图林根要求萨克森选帝侯席位"
 flavor_sax.11.desc:0 "我们的盟国，图林根，在韦廷家族的各个支系的争斗中间展现出了优越地位，现在他们也正控制着萨克森。他们要求纠正历史遗留问题，将萨克森的选帝侯席位转移给他们。"
 flavor_sax.11.A:0 "[From.GetUsableName]选帝侯万岁！"
 flavor_sax.11.B:0 "还是让萨克森继续保留选侯权。"
 sax_grieving_death_of_sons:0 "在悲痛之中"
 desc_sax_grieving_death_of_sons:0 "尽管他知道时机已到，但失去了自己心爱的儿子，使腓特烈不愿参与进一步的纠缠。"
 sax_really_bad_reputation:0 "名誉败坏"
 desc_sax_really_bad_reputation:0 "公爵屈从于权宜之计，无视他父亲的遗嘱，不得不与他的行为所激起的反弹作斗争。"
 hun_ladislaus_postumus_warning_tooltip:0 "§R作为奥地利和匈牙利共同的继承人，如果「遗腹子」拉迪斯劳斯长大成人后能够同时继承这两个王位，那么匈牙利就会被纳入与奥地利的联合统治之下。§!"
 flavor_hab.21.name:0 "奥地利大公、匈牙利国王"
 flavor_hab.21.desc:1 "奥地利大公「遗腹子」拉迪斯劳斯如今在奥地利和匈牙利都拥有着公认的主权。由于他本人更倾向于在维也纳进行统治，他将大公当做了自己的主头衔。尽管匈牙利贵族提出反对，但匈牙利现在处在与奥地利的共主邦联之下了。"
 flavor_hab.21.A:0 "拉迪斯劳斯大公万岁！"
 flavor_hab.23.name:0 "匈牙利与克罗地亚贵族的议会"
 flavor_hab.23.desc:0 "克罗地亚和匈牙利的贵族聚集在一起，召开了一次临时议会；与会者都赞同两个王国处在联合统治之下已有数十年，现在应该将两国视为一个整体，这样在面对[Root.GetAdjective]的宗主时，才能更好地显示步调一致。克罗地亚王国因此被合并入了匈牙利王国的领土。"
 flavor_hab.23.A:0 "就这样吧。"
 flavor_hab.24.name:0 "匈牙利与克罗地亚贵族的议会"
 flavor_hab.24.desc:1 "克罗地亚和匈牙利的贵族聚集在一起，召开了一次临时议会；与会者都赞同两个王国处在联合统治之下已有数十年，现在应该将两国视为一个整体，这样在面对[From.GetAdjective]的宗主时，才能更好地显示步调一致。我们因此合并了克罗地亚王国。"
 flavor_hab.24.A:0 "很好。"
 new_flavour_nap.1.name:0 "那不勒斯元老院与人民"
 new_flavour_nap.1.desc:0 "民众对马萨涅洛起义的结果仍不满足。现在他们再一次揭竿而起，这一回他们要求共和国政府治下的自由。在夺取并控制城市之后，他们的领袖真纳罗·安内塞，一个有勇有谋的军火商，马萨涅洛成名背后的主脑，宣称成立了「那不勒斯王国中最尊贵的共和国」，共和国由那不勒斯元老院与人民统治，即S.P.Q.N.。\n\n贵族们分裂成忠于[Root.Monarch.GetTitle]和支持新生共和国的两大派系。无论我们如何应对，动荡已然在所难免！"
 new_flavour_nap.1.A:0 "我们必须消灭这些叛军！"
 new_flavour_nap.1.B:0 "最尊贵的共和国万岁！"
 new_flavour_nap.1.B.tooltip:0 "意大利南部崛起的强大共和国将使邻国君主感到担忧。"
 new_flavour_nap.2.name:0 "那不勒斯元老院与人民"
 new_flavour_nap.2.desc:0 "由于受够了[Root.Monarch.GetTitle][Root.Monarch.GetName]严苛的税收政策以及[overlord_country.GetAdjective]总督的强取豪夺，那不勒斯的民众奋起反抗，寻求共和国政府治下的自由。这场起义由马萨涅洛以及真纳罗·安内塞领导，前者是一个富有魅力的渔夫，早前只是因为他逃税的行为而闻名；后者则是一名军火商，并且是马萨涅洛成名背后的主脑。他们夺取并控制了城市，宣称成立了「那不勒斯王国中最尊贵的共和国」。共和国由那不勒斯元老院与人民统治，即S.P.Q.N.。\n\n城市中不满的贵族们联合起来支持新生的共和国，而那些与[rival_of_overlord.GetUsableName]有联系的贵族们则组成了一个代表团以寻求[rival_of_overlord.GetRulerAdjAndTitle]对他们事业的支持。"
 new_flavour_nap.2.A:0 "我们必须消灭这些叛军！"
 new_flavour_nap.2.A.tooltip:0 "\n如果叛军破坏了§Y[Root.GetName]§!，§Y[overlord_country.GetName]§!与§Y[Root.GetName]§!之间的联合统治将被破坏。\n"
 new_flavour_nap.3.A.tooltip:0 "\n如果叛军在§Y[From.GetName]§!取得了成功，那么§Y[overlord_country.GetName]§!和§Y[From.GetName]§!之间的联合统治将会破裂。\n"
 new_flavour_nap.4.name:0 "那不勒斯共和国使节"
 new_flavour_nap.4.desc:0 "一个从那不勒斯来的代表团抵达了我国，那里爆发了一场反对我们敌人[overlord_country.GetUsableName]的大起义并且建立了一个新生的共和国。他们希望我们帮助他们反对他们的宗主[overlord_country.GetRulerAdjAndTitle]，在暴君的统治之下他们已经喘不过气很久了。作为回报，他们会尽力给我们的一个贵族以共和国之主的地位入主那不勒斯。如果我们能够分一些资源和精力在这上面，这是一个削弱[overlord_country.GetAdjective]的绝佳机会。"
 new_flavour_nap.4.A:0 "我们应该支持那不勒斯共和国。"
 new_flavour_nap.4.A.tooltip:0 "\n如果叛军在§Y[From.GetName]§!取得了成功，那么§Y[overlord_country.GetName]§!和§Y[From.GetName]§!之间的联合统治将会破裂。\n"
 new_flavour_nap.4.B:0 "我们不能支出这笔资金。"
 new_flavour_nap.5.name:0 "派往[From.GetUsableName]的共和国使者回来了"
 new_flavour_nap.5.desc:0 "派往[From.GetRulerAdjAndTitle]的共和国使者回来了。他们兴奋地向人们通报[From.GetAdjective]将会派遣一个显赫的贵族[Root.nap_foreign_republican.GetName]率领一支雇佣军来成为我们的尊贵总督大人。"
 new_flavour_nap.5.A:0 "我们必须集结力量对付这一新威胁！"
 new_flavour_nap.6.name:0 "派往[From.GetUsableName]的共和国使者回来了"
 new_flavour_nap.6.desc:1 "派往[From.GetRulerAdjAndTitle]的共和国使者回来了，失望写在他们脸上：在那些地方的人们不会为我们的事业提供任何的支持。"
 new_flavour_nap.6.A:0 "[Root.GovernmentName]万岁！"
 new_flavour_nap.7.name:0 "[From.GetAdjective]干涉[From.From.GetUsableName]"
 new_flavour_nap.7.desc:0 "卑鄙的[rival_of_overlord.GetAdjective]选择为那不勒斯的共和起义提供支持！应那不勒斯人的要求，他们派出一个显赫的贵族[From.From.nap_foreign_republican.GetName]率领着一支雇佣军接管了共和国，并成为了共和国的统治者。我们必须团结我们的力量来对付这个新的威胁！"
 new_flavour_nap.7.A:0 "他们将为此付出代价。"
 new_flavour_nap.8.name:0 "那不勒斯元老院与人民"
 new_flavour_nap.8.desc:0 "多亏了我们的支持，那不勒斯的共和主义者们打破了局面，并且宣布在[From.GetName]王国建立了最尊贵的共和国，并尊我们的大人[From.Monarch.GetName]为他们的[From.Monarch.GetTitle]。如果万事顺利，这将开启[Root.GetAdjective]影响[From.GetName]的新时代。"
 new_flavour_nap.8.A:0 "很好。"
 establish_a_republic:0 "建立一个共和国"
 establish_a_republic_desc:0 "共和主义者们要求建立一个统治$COUNTRYNAME$的共和体制。"
 opinion_against_nap_republic:0 "反对那不勒斯共和国"
 nap_republican_rebels_title:0 "共和派"
 nap_republican_rebels_name:0 "$COUNTRY$共和派"
 nap_republican_rebels_desc:0 "共和派叛军以推翻现有政权，建立一个共和政府为目标。领导他们的是对现政权希望破灭的市民和不愿意再支持现政权的贵族们。"
 nap_republican_rebels_army:0 "共和派叛军"
 opinion_supported_republican_uprising:0 "支持那不勒斯共和派叛军的暴动"
 opinion_sponsors_of_republican_uprising:0 "那不勒斯共和主义者暴动的资助者"
 opinion_supported_republican_uprising_overlord:0 "支持那不勒斯共和派叛军的暴动"
 new_flavour_sav.3.name:0 "塞浦路斯王国"
 new_flavour_sav.3.desc.firstruler:0 "[infidels_of_cyprus.GetUsableName]的萨拉森人已经征服了塞浦路斯，消灭了基督教世界在中东的最后几个前哨之一，并终结了吕西尼昂王朝自十二世纪开始的统治。\n\n然而，德·吕西尼昂的血脉并没有完全断绝。通过[Root.Monarch.GetTitle][Root.Monarch.GetName]与塞浦路斯公主，安妮·德·吕西尼昂的联姻，我们在法理上拥有了对塞浦路斯王国无可置疑的王位宣称权。既然他们的主要血脉已然断绝，如果我们可以从异教徒手中夺回这片土地，[Root.Heir.GetName]将可以继承整个王国。"
 new_flavour_sav.3.desc.notfirstruler:0 "[infidels_of_cyprus.GetUsableName]的萨拉森人已经征服了塞浦路斯，消灭了基督教世界在中东的最后几个前哨之一，并终结了吕西尼昂王朝自十二世纪开始的统治。\n\n然而，德·吕西尼昂的血脉并没有完全断绝。通过我们的祖先卢多维科一世公爵与塞浦路斯公主安妮·德·吕西尼昂的联姻，我们在法理上拥有了对塞浦路斯王国的无可置疑的王位宣称权。既然他们的主要血脉已然断绝，如果我们可以从异教徒手中夺回这片土地，我们将可以合法地宣称这一王国的统治权。"
 new_flavour_sav.3.A:0 "塞浦路斯是我们的。"
 new_flavour_sav.5.name:0 "对立教宗斐理斯五世"
 new_flavour_sav.5.desc:1 "为反对教宗恩仁四世，卢多维科一世的父亲阿梅代奥八世在1440年抛弃了自己萨伏依公爵的身份，成为对立教宗斐理斯五世。然而他的对立教宗之路却不总是一帆风顺的，他在天主教会仅仅赢得了一小撮持异见者的支持。考虑到斐理斯一派那窘困的外交环境，放下家族的纽带、否认对立教宗，转而与在[PAP.Capital.GetName]的那位教宗建立联系看起来也不失为明智之举。然而，支持对立教宗可以成功地帮我们聚拢人心，以对抗外国的非难。"
 new_flavour_sav.5.A:0 "为了正义，为了教宗斐理斯五世！"
 new_flavour_sav.5.B:1 "真正的教宗是如今居住在[PAP.Capital.GetName]的那一位。"
 sav_supports_antipopes_justice:0 "对立教宗的裁决"
 desc_sav_supports_antipopes_justice:0 "萨伏依公国正团结在对立教宗斐理斯五世身边，这位教宗声称自己才是天主教真正的领导者。"
 opinion_supporting_antipope:0 "支持对立教宗"
 pirates.22.name:0 "吕根岛的海盗"
 pirates.22.desc:0 "自远古时代以来，波罗的海一直是海盗的家园。在吕根岛的水手和渔民中，有许多人喜欢讲故事，那是在过去的日子里，克劳斯·斯特尔特贝克和他的利克德尔部队在海上航行，抢劫所有不幸的人使自己致富。与正常生活的乏味相比，劫掠的兴奋似乎吸引了许多人，他们显然知道从前的利克德尔海盗们多半付出了生命的代价，可他们还是宁肯成为那样的亡命徒。在一名自称为斯特尔特贝克后人的前海军军官的带领下，他们设法筹措起了几艘军舰，并准备再次升起黑旗。\n\n我们应该加入这些即将成为海盗的人吗？"
 pirates.22.a:0 "开始我的海盗生涯！"
 pirates.22.b:0 "必须遵守这片土地的法律。"
