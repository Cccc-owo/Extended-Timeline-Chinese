 borgia_pope_tt:0 "§Y腐败在教会中蔓延，这让信徒们误入歧途。§!"
 borgia_pope:0 "波吉亚教宗"
 desc_borgia_pope:0 "罗德里戈·波吉亚被选举为教宗。他的统治伴随着腐败的谣言和猖獗的任人唯亲，使得教会的公信力逐渐丧失。"
 scandalized_papacy:0 "教宗的丑闻"
 desc_scandalized_papacy:0 "波吉亚家族的行为对圣座的声望就是一种亵渎。"
 borgia_diplomacy:0 "波吉亚外交"
 desc_borgia_diplomacy:0 "虽然波吉亚家族的色欲丑闻四处传扬，但他们的外交能力无人能比，他们不允许敌人们败坏他们的声名。"
 flavor_pap.16.t:0 "波吉亚教宗"
 flavor_pap.16.d:0 "西斯廷礼拜堂的房顶上升起了白烟。虽然被怀疑有秘密交易，但枢机团仍然选举了瓦伦西亚总主教罗德里戈·波吉亚继承圣伯多禄宝座。波吉亚家族是最近才加入罗马的政治游戏的，此举已经激起了那些视宝座为囊中之物的根深蒂固的政治家族的愤怒。\n\n虽然许多有关波吉亚教宗的传言都可能是被他的敌人所夸大的，但人们仍然知道他公开包养情人，还毫不避嫌地把自己十几岁的儿子切萨雷提升为枢机。人们推测这位教宗的统治必然伴随着腐败和丑闻。"
 flavor_pap.16.a:0 "教廷可以渡过难关。"
 flavor_pap.17.t:0 "切萨雷·波吉亚"
 flavor_pap.17.d:0 "切萨雷·波吉亚，教宗之子，成为了有史以来第一个辞去枢机之位的人。他已经证明了自己是一名可靠而强大的佣兵队长，并计划开始一段军事冒险者的生涯。圣父教宗决定提升他为教廷将军，作为对他能力的认可，他将拥有教廷军队的指挥权。"
 flavor_pap.17.a:0 "不为凯撒，宁为虚无。"
 flavor_pap.18.t:0 "教宗的丑闻"
 flavor_pap.18.d:0 "大量恶毒的传言伴随着波吉亚家族的功绩。有人指控波吉亚家族使用坎塔雷拉这一隐秘而致命的毒药消灭他们的政敌。圣父本人据说时常涉及腐败和买卖圣职，而一些更为猥亵的传言则围绕着他的孩子切萨雷和卢克雷齐娅。虽然鲜有证据，但这种传言在教徒当中流传甚广。"
 flavor_pap.18.a:0 "谎言和诽谤！"
 flavor_pap.18.b:0 "我们可以利用这一情况。"
 flavor_pap.19.t:0 "波吉亚教宗的终结"
 flavor_pap.19.d:0 "罗马的贵族们悄悄地庆祝波吉亚教宗之死。枢机们已经在波吉亚长期以来的竞争者中推选了一名来取代他。[Root.Monarch.GetName]承诺将消除他的前任带来的腐败并恢复人们对于教廷圣洁的信心。\n\n与此同时，由于失去了教宗支持，切萨雷·波吉亚眼看着自己的权力在一夜之间分崩离析。由于惧怕他的敌人夺走他的生命，他已经逃亡到了纳瓦拉寻求庇护。"
 flavor_pap.19.d2:0 "罗马的贵族们悄悄地庆祝波吉亚教宗之死。枢机们已经在波吉亚长期以来的竞争者中推选了一名来取代他。[Root.Monarch.GetName]承诺将消除他的前任带来的腐败并恢复人们对于教廷圣洁的信心。"
 flavor_pap.19.a:0 "教会必须恢复它的声望。"
 flavor_pap.20.t:0 "切萨雷·波吉亚的到来"
 flavor_pap.20.d:0 "前任教宗的儿子切萨雷·波吉亚是一名称职的军事指挥官，现在他来到了纳瓦拉的宫廷。没有了教宗的支持，他的权力摇摇欲坠，因此他希望寻求庇护以躲避他在意大利的敌人。作为交换，他同意在我们需要的情况下作为一名指挥官为我们服务。"
 flavor_pap.20.a:0 "欢迎切萨雷·波吉亚。"
 incident_switzerland.1.t:0 "瑞士与帝国"
 incident_switzerland.1.d:1 "严重的宗教动乱一度席卷了整个帝国乃至整个欧洲，而随着动乱的结束，瑞士的各个自由州也在考虑自己是否还要维持瑞士与帝国之间若即若离的联系。尽管许多人曾为和平而战、为和平牺牲，但瑞士的精英阶层对于和议中的许多细节并不满意，因此其中许多人都呼吁让瑞士正式而彻底地斩断与神圣罗马帝国的联系。"
 incident_switzerland.1.a:0 "我们不再需要什么帝国。"
 incident_switzerland.1.b:0 "瑞士将继续留在神圣罗马帝国内。"
 swixit_tt:1 "§Y皇帝对瑞士拥有的所有帝国领土获得宣称。§!\n§Y皇帝可能对这一决议做出激烈的回应。§!"
 incident_switzerland.2.t:0 "瑞士与帝国"
 incident_switzerland.2.d:1 "瑞士抛弃了神圣罗马帝国！由于对宗教和平的不满以及与帝国机构间关系的削弱，瑞士认为继续维持为神圣罗马帝国的一员已不再符合他们的利益。"
 incident_switzerland.2.a:0 "准许他们离开。"
 incident_switzerland.2.b:0 "帝国的一员不是想走就走的。"
 pope_in_hre_triggered_modifier:0 "神圣罗马帝国境内的教宗"
 desc_pope_in_hre_triggered_modifier:0 "教宗加入神圣罗马帝国对帝国之外的天主教徒有着惊天动地的影响。"
 incident_pope.1.t:0 "「神圣」帝国？"
 incident_pope.1.d:0 "通过皇帝的不懈努力，意大利已经回归神圣罗马帝国的怀抱，不再是「影子王国」了。教宗国现在必须作出选择，是接受皇帝的霸权，还是被判赤身裸体、脆弱地坐在其门口。\n\n接受皇帝的权威将对天主教世界产生惊天动地的影响。帝国内的天主教徒将得以通过教宗国成为神圣罗马帝国一员这一事实赋予的合法性来强化他们的信仰，但帝国外的天主教徒不太可能乐于接受这一决定，他们可能会转向异端。"
 incident_pope.1.a:0 "我们将加入神圣罗马帝国。"
 incident_pope.1.b:0 "圣座必须保持独立。"
 pope_incident_tt:0 "皇帝将决定是否接纳教宗国进入神圣罗马帝国。\n§Y这将对整个天主教世界产生影响。§!"
 pope_incident_tt2:1 "§Y这将对整个天主教世界产生影响。§!\n§Y帝国外的天主教国家将受到威望惩罚。§!"
 incident_pope.2.t:0 "「神圣」帝国？"
 incident_pope.2.d:0 "通过皇帝的不懈努力，意大利已经回归神圣罗马帝国的怀抱，不再是「影子王国」了。罗马教宗已经作出选择接受皇帝的霸权，以免被判赤身裸体、脆弱地坐在其门口。\n\n接纳教宗成为帝国诸侯将对天主教世界产生惊天动地的影响。帝国内的天主教徒将得以通过教宗国成为神圣罗马帝国一员这一事实赋予的合法性来强化他们的信仰，但帝国外的天主教徒不太可能乐于接受这一决定，他们可能会转向异端。"
 incident_pope.2.a:0 "教宗将加入神圣罗马帝国"
 incident_pope.2.b:0 "圣座应当保持独立。"
 incident_pope.3.t:0 "不神圣的帝国"
 incident_pope.3.d:1 "神圣罗马帝国的帝国议会已经制定了一项危害重大、不可容忍的法令：帝国将不再遵循天主教信仰。我们为恢复圣母教会的尊贵地位所作的一切努力都化作了虚无，因此我们必须严肃考虑抛弃这一腐化的机构。"
 incident_pope.3.a:0 "让我们远离这个罪恶的老巢。"
 incident_pope.3.b:0 "为了整个基督教世界，我们应该继续留在帝国内。"
 pope_left_empire:0 "教宗退出帝国"
 dutch_unification_tt:0 "§Y[dutch_unification_country.GetName]将会获得所有我们的荷兰、弗里斯兰和佛兰德文化的属国的省份。§!"
 dutch_revolt_modifier:0 "尼德兰起义"
 desc_dutch_revolt_modifier:0 "这个省份的人民渴望一个独立的尼德兰。"
 dutch_revolt_tt:0 "在§Y低地§!地区拥有的所有§Y荷兰§!，§Y弗里斯兰§!，或§Y佛兰德§!文化的省份将获得§Y尼德兰起义§!修正，直到灾难结束前所有上述省份获得本地叛乱度§R+10§!。"
 dutch_revolt_disaster:0 "尼德兰起义"
 dutch_revolt_disaster_desc:0 "[Root.GetName]治下的尼德兰人民已变得不满并寻求通过暴力的方式建立一个独立的国家。"
 dutch_revolt.1.t:0 "尼德兰叛乱的终结"
 dutch_revolt.1.d:0 "我们成功地镇压了尼德兰叛乱。一切都结束了，但除了与此无关的分离主义的满腔怒火。在这个地区不断增加的[Root.GetAdjective]军事力量存在已让人们三缄其口，哪怕是那些仅仅想要寻求更多自治权利的人。"
 dutch_revolt.1.d2:0 "尼德兰的叛乱已经远远超出了我们的预计。叛军已经建立了一个团结的国家，并且从我们的外国宿敌中寻求支持。我们必须集结力量，准备战争！"
 dutch_revolt.1.a:0 "这可比一场局部叛乱要严重得多。"
 dutch_revolt.1.b:0 "叛乱已经结束了。"
 dutch_revolt.2.t:0 "尼德兰独立"
 dutch_revolt.2.d:1 "尼德兰叛乱的冲突双方都在接受着来自他国的军力支援，因此，这场动乱已经远远超出了一场地区性叛乱的程度，并且正在演变成一场国际性的危机。新近宣告成立的尼德兰共和国位于帝国的疆界之内，因此，有人认为，皇帝应该将这个新生的国家置于帝国的保护之下。然而无论做何种选择，帝国的介入肯定会永远地改变尼德兰的命运。"
 dutch_revolt.2.a:0 "我们支持尼德兰人。"
 dutch_revolt.2.b:0 "我们不该介入。"
 dutch_revolt.2.c:0 "[dutch_revolt_country.GetName]是他们的合法宗主。"
 dutch_will_leave_later:0 "§Y如果尼德兰作为优势方结束战争，他们将会脱离神圣罗马帝国。§!"
 dutch_revolt.3.t:0 "尼德兰抛弃帝国"
 emperor_helped_dutch:0 "尼德兰独立得到支持"
 emperor_sided_against_dutch:0 "尼德兰独立受到谴责"
 flavor_ara.EVTNAME7:0 "那不勒斯的继承"
 flavor_ara.EVTDESC7:0 "宽宏的阿方索有一个名为费迪南的私生子，他没有资格继承阿拉贡的王位，但阿方索死前取得了教宗恩仁四世的应允，将费迪南立为那不勒斯王位的合法继承人。根据阿方索遗嘱中的条款，那不勒斯王国应当由费迪南统治，而[ARA.Monarch.GetName]则继续保有其他阿拉贡的领土。"
 flavor_ara.EVTOPTA7:0 "我们会尊重阿方索最后的遗愿。"
 flavor_ara.EVTOPTB7:0 "阿方索这样做太愚蠢了！我们应该保留那不勒斯。"
 flavor_ara.EVTNAME8:0 "那不勒斯的继承"
 flavor_ara.EVTDESC8:0 "宽宏的阿方索曾立遗嘱，表示希望将那不勒斯的王冠传给他的私生子费迪南而非阿拉贡的[ARA.Monarch.GetName]。这需要教宗的特别首肯，以及阿拉贡对教会的顺从。教宗期望费迪南效仿其父，履行对教会的义务、缴纳一笔金钱作为报偿。"
 flavor_ara.EVTOPTA8:0 "教宗的要求太离谱了！我们什么都不会付。"
 flavor_ara.EVTOPTB8:0 "冕下将收到他应得的。"
 flavor_ara.EVTNAME9:0 "那不勒斯拒不顺从！"
 flavor_ara.EVTDESC9:0 "那不勒斯的新国王[NAP.Monarch.GetName]抗拒随其父脚步向圣座低头。这是对教会的严重侮辱，也是对与阿拉贡国王阿方索五世之协议的违反——可以证明，该协议作废了[NAP.Monarch.GetName]对那不勒斯君位的宣称。我们不能容忍这种严重侮辱的持续！"
 flavor_ara.EVTOPTA9:0 "承认法兰西根据安茹王朝对那不勒斯的宣称。"
 flavor_ara.EVTOPTB9:0 "武力强迫那不勒斯顺从。"
 flavor_ara.EVTOPTC9:0 "最好什么也不做。"
 flavor_ara.EVTNAME10:0 "那不勒斯偿付报酬"
 flavor_ara.EVTDESC10:0 "那不勒斯的新国王[NAP.Monarch.GetName]履行了其父和教会的约定，作为报偿向教会缴纳了一笔金钱。"
 flavor_ara.EVTOPTA10:0 "有这样一位清楚自身位置的国王是好事！"
 flavor_ara.EVTNAME11:0 "那不勒斯继承争议"
 flavor_ara.EVTDESC11:0 "阿拉贡的阿方索五世的去世分裂了他的王国，将那不勒斯的王冠传给了他的私生子费迪南。这在当时就引起了争议，之后更是如此。现在是我们重新考虑费迪南的继承正当性的时候了。"
 flavor_ara.EVTOPTA11:0 "那不勒斯属于[Root.GetName]！"
 flavor_ara.EVTOPTB11:0 "我们应当继续尊重那不勒斯的独立性。"
 bavaria_nation_title:0 "成立巴伐利亚"
 bavaria_nation_desc:0 "曾经光荣的巴伐利亚公国陷入分裂和虚弱当中，我们必须整合它曾经的领土并夺回曾经的荣耀，否则我们必将成为历史的尘埃。"
 pomerania_nation_title:0 "成立波美拉尼亚"
 pomerania_nation_desc:0 "继承法使波美拉尼亚公国频繁地陷入分裂，这使得分裂出的小公国容易遭到波罗的海周边强权和崛起当中的勃兰登堡的攻击。我们必须建立一个强大的波美拉尼亚国家以抵抗这些威胁。"
 franconia_nation_title:0 "成立法兰克尼亚"
 franconia_nation_desc:0 "关于往日法兰克尼亚公国的记忆一直存在于该地雄心勃勃的统治者心中。维尔茨堡邦君主教有着对法兰克尼亚公爵头衔的宣称，但几个世纪一来这一头衔都属于空位状态，领地也陷入了分裂。如果我们能重新整合这些领地，法兰克尼亚必将再次成为德意志公认的一大强权。"
 swabia_nation_title:0 "成立施瓦本"
 swabia_nation_desc:0 "随着最后一位霍亨斯陶芬家族的公爵康拉丁在1268年被处决，曾经的施瓦本公国也被终结了。自此，许多伯国、主教区和自由市占据了本属于霍亨斯陶芬家族的领土。但这些小政权经常无法保卫他们自身，因此，奥地利的哈布斯堡家族占有了施瓦本的大量领土，并称其为「前奥地利」。如果我们想终结他人的侵扰，就必须重新统一施瓦本。"
 saxony_nation_title:0 "成立萨克森"
 saxony_nation_desc:0 "几百年以来，萨克森公爵之位在诸多王朝间几易其手，甚至享土也沧海桑田。或许我们应当宣称这一头衔？"
