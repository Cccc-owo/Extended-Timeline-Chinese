 pirates.23.t:0 "彭赞斯的海盗"
 pirates.23.d:0 "自我们从英格兰王国获得自治权以来，居住在[Root.GovernmentName]的人民都以私掠作为主要营生。彭赞斯港口成为了走私和私掠的宝地。我们在北海和英吉利海峡的威名已经成为传奇，无人敢在没有护航的条件下航行于此，直面康沃尔之怒。\n\n但是，这些出身低微的人在我国的影响不禁令人担忧。前不久，一伙兵强马壮的舰长带领着他们的海员直袭[Root.Capital.GetCapitalName]，并威胁要推翻[Root.Monarch.GetTitle]，夺取[Root.GetAdjective][Root.GovernmentName]。"
 pirates.23.a:0 "割弃舰船，走为上策。"
 pirates.23.b:0 "岂甘沦为匪盗之奴！"
 pirates.24.t:0 "提督的楷模"
 pirates.24.d:0 "不久前，一位有前途的船长抵达彭赞斯，并立即开始自豪地向全世界吹嘘他的功绩。他声称自己不仅是一名伟大的海军提督，而且是现代少将的典范。此外，他声称他的旅行使他对诸如植物学、畜牧学和地质学等所有学科都有了复杂的了解。不仅如此，他还会见了国王和皇帝，并亲自参与了近百年来的每一场重要战役。他还声称自己是数学专家，尽管我们不确定这对一名私掠船有什么好处。许多人怀疑他的说法的合理性，但他以如此迷人的方式说出来，我们不禁被这个奇特的人迷住了。"
 pirates.24.a:0 "他可以为[Root.Monarch.GetTitle]提供建议。"
 pirates.24.b:0 "他应该成为[Root.Monarch.GetTitle]！"
 flavor_koi.1.t:0 "马恩岛王国"
 flavor_koi.1.d:0 "尽管与其他不列颠王国相比，我们的国土面积相对较小，但马恩一直被认为是一个独立的王国。凭借我们自己的王家血统、我们自己的文化和我们自己的语言，马恩的生活方式在不列颠群岛上是独一无二的。既然我们已经摆脱了外来的影响，我们就可以继承马恩历任先王的衣钵！"
 flavor_koi.1.a:0 "也许有一天，我们会成为马恩的皇帝……"
 flavor_nol.1.t:0 "北境之王！"
 flavor_nol.1.d:0 "在英格兰的旧时代，北方是许多强大王国的所在地。古代诺森布里亚王国的领土从爱丁堡一直延伸到亨伯河以南。不久之后，北欧入侵者在约克定居，并在我们陷落了的王国废墟上建立了他们自己的北方王国，他们称之为乔维克。最后，在北欧人、诺曼人和南方人的多年控制下，诺森伯兰再次获得自由，我们可以加冕自己为北方之王了！"
 flavor_nol.1.a:0 "北境之王！"
 flavor_nol.2.t:0 "选择一位北方候选人"
 flavor_nol.2.d:0 "[Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]到目前为止在北方一直统治得很好，但是随着我们开始发展成为一个自治的国家，我们越来越需要一个对古代诺森布里亚王国拥有合法宣称的君王。如果我们要巩固我们在该地区的统治，我们必须选择一位合适的替代者。"
 flavor_nol.2.a:0 "我们需要一名珀西家族的继承人！"
 flavor_nol.2.b:0 "北境永不遗忘约克家族。"
 flavor_nol.2.c:0 "兰开斯特家族向大家问好。"
 flavor_nol.2.e:0 "这位贵族自称是朗纳尔之子「白衫」哈夫丹的后裔！"
 flavor_nol.2.f:0 "[Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]将继续留在王位上。"
 flavor_nol.3.t:0 "北方的宣称"
 flavor_nol.3.d:1 "朗纳尔·洛思布鲁克及其后裔的领土曾遍布不列颠群岛和斯堪的纳维亚半岛。[Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]声称自己是这个维京入侵者的直系后裔，并声称挪威王国也是[Root.Monarch.GetHerHis]北方王国的一部分。尽管许多人怀疑[Root.Monarch.GetName]北欧血统的合法性，但我国的贵族支持[Root.Monarch.GetHerHis]主张，只要他们认可，我们就有理由坚持对挪威的宣称。"
 flavor_nol.3.a:0 "事情开始变得熟悉起来……"
 flavor_nol.3.b:0 "[Root.Monarch.GetName]的统治已经受到质疑，不要激化这个问题。"
 flavor_eng.99.t:0 "穿衬裙的士兵"
 flavor_eng.99.d:0 "革命前几年，旧政府通过了一项「大改革法案」，规定只有男性可以拥有投票权，这严重损害了拥有土地的贵族妇女的权利。在这些心怀不满的上流社会女性的带领下，革命期间，女性无论贫富，都走上街头，在新成立的[Root.GetAdjective]革命妇女团的带领下一起游行。正当旧政府被我们的军队彻底粉碎的时候，她们也在[Root.Capital.GetCapitalName]的大街上齐声高喊行进口号「时代要进步，女性要投票！」。即使是革命委员会中最保守的人也不能否认，这些女士在确保我们对群岛的统治中发挥了重要作用，以及她们的自由主义精神对我们国家认同的影响。\n\n虽然我们没有明确承诺将选举权扩大到妇女，但在使我们摆脱昨天的束缚方面，她们发挥了重要作用，这使得革命委员会中相当多的绅士们同意这些勇敢的女士们的要求，甚至允许妇女在与男子平等的基础上担任政治职务。"
 flavor_eng.99.a:0 "实施改革！我们女儿的女儿会感激我们的！"
 flavor_eng.99.b:0 "灾难！无政府状态！简而言之，我们一团糟！"
