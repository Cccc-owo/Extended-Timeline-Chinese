 flavor_efr.EVTNAME1:0 "[Root.Monarch.GetName]对东弗里斯兰的宣称"
 flavor_efr.EVTDESC1:0 "1381年以来，东弗里斯兰的独立地位就面临着质疑和挑战。最后一位正牌的东弗里斯兰伯爵欧库二世将自己的头衔卖给了荷兰伯爵威廉五世。这个出卖国家的欧库二世最终在荒野之战中被我们农民起义军推翻，而[Root.Monarch.GetName]的东弗里斯兰伯爵头衔并未得到帝国的认可。\n\n[dutch_east_frisia_claimant.GetName][dutch_east_frisia_claimant.Monarch.GetTitle][dutch_east_frisia_claimant.Monarch.GetName]声称[Root.Monarch.GetName]不过是个反抗[Root.Monarch.GetHerHis]统治的农民叛军头领，没有权利宣称对东弗里斯兰的主权。向帝国皇帝寻求帮助也许能强化我们的宣称，并阻止[dutch_east_frisia_claimant.GetName]。"
 flavor_efr.EVTOPTA1:0 "向皇帝提出我们的请求。"
 flavor_efr.EVTOPTB1:0 "我不会向任何帝王屈服。"
 flavor_efr.EVTNAME2:0 "东弗里斯兰请求加入帝国"
 flavor_efr.EVTDESC2:0 "东弗里斯兰的农民领袖派来了一位使节，请求[Root.Monarch.GetTitle][Root.Monarch.GetName]支持[EFR.Monarch.GetName]成为东弗里斯兰伯爵。而作为提供支持的答谢，[Root.Monarch.GetSheHe]表示愿意向皇帝效忠、成为神圣罗马帝国的一个诸侯。\n\n在法律上，东弗里斯兰伯国应当属于荷兰的[dutch_east_frisia_claimant.Monarch.GetName]。神圣罗马帝国对这一问题此前没有持任何正式的立场，而现在皇帝的一句话就可能为这场冲突带来终结。"
 flavor_efr.EVTOPTA2:0 "欢迎加入帝国。"
 flavor_efr.EVTOPTB2:0 "支持[dutch_east_frisia_claimant.GetAdjective]对东弗里斯兰的宣称。"
 flavor_efr.EVTNAME3:0 "东弗里斯兰与帝国"
 flavor_efr.EVTDESC3.1:0 "经过[From.Monarch.GetName]的批准，[Root.Monarch.GetName]不再是藉藉无名的农民领袖了。[Root.Monarch.GetSheHeCap]成为了东弗里斯兰的[Root.Monarch.GetName]伯爵。经过帝国皇帝的认可和批准，[dutch_east_frisia_claimant.GetAdjective]对东弗里斯兰的宣称将被彻底遗忘。"
 flavor_efr.EVTDESC3.2:0 "皇帝决定支持[dutch_east_frisia_claimant.GetName]，并认可他们的宣称，因而拒绝了我们加入神圣罗马帝国的请求。尽管现在还不知道[dutch_east_frisia_claimant.Monarch.GetName]会怎么处理[dutch_east_frisia_claimant.Monarch.GetHerHis]对东弗里斯兰的宣称，但这对我们的国家肯定不是什么好兆头。"
 flavor_efr.EVTDESC3.3:0 "长期以来，东弗里斯兰这片不值一提的小地方一直由农民领袖统治，并没什么争议。现在有了[From.Monarch.GetTitle][From.Monarch.GetName]的支持，我们对于东弗里斯兰已经年深日久的宣称得以大大增强，[From.Monarch.GetTitle]还支持我们侵入东弗里斯兰这个小小的共和国。"
 flavor_efr.EVTOPTA3:0 "伯爵万岁。"
 flavor_efr.EVTOPTB3:0 "皇帝就是个臃肿的蠢蛋！"
 flavor_efr.EVTOPTC3:0 "让我们去终结[EFR.Monarch.GetName]的统治。"
