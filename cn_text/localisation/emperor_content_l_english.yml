 reformer_dissension.2.name:0 "[Emperor.GetName]拒绝了改革宗的要求！"
 reformer_dissension.2.desc:0 "来自[Emperor.GetName]的帝国皇帝[Emperor.Monarch.GetName]拒绝了改革宗要求帝国内平等权利的要求，他坚称只有新教才是帝国内唯一的正统信仰，而顽固地死守其它教派的诸侯，要么乖乖屈从于此，要么自己承担后果。[Emperor.Monarch.GetHerHis]傲慢态度让我们颇感震惊，而我们必须作出回应。"
