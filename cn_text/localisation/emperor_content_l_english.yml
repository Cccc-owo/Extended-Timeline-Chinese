 dodo.1.desc:0 "我们在[Root.GetName]的殖民者报告说，该岛有一种大型、不会飞而丑陋的鸟。显然，因为以前从未与任何大型食肉动物打交道，这种鸟非常容易猎杀。它的肉吃起来十分美味，但它的数量已经开始减少。我们的自然科学家[Root.Owner.Adm_Advisor.GetName]对报告很感兴趣，并提议进行一次科学考察，以捕获该物种的活体标本、并将其带到[Root.Owner.Capital.GetCapitalName]进行研究，然后在灭绝之前尝试驯养。长期来看，该物种明显不适合与人类共存。"
 dodo.1.A:0 "派出远征探险队。"
 dodo.1.A.tt:0 "我们将会试着获得这只鸟的标本。"
 dodo.1.B:0 "这些野禽将会被我们的殖民者端上餐桌。"
 edible_dodos:0 "美味的渡渡鸟"
 desc_edible_dodos:0 "这座岛屿上栖息着一种体型硕大、无法飞行的鸟类，容易捕获，肉质鲜美。"
 dodo.2.name:0 "渡渡鸟"
 dodo.2.desc:0 "对[From.GetName]的探险十分成功，队员们捕获到了数只此种被称作「渡渡」的鸟类的活体标本。这种鸟类比天鹅大，也比天鹅要肥，它们的大头只有一半由皮肤覆盖，就好像戴了一顶兜帽一样。它们有着大大的鸟喙，向下弯曲，眼睛则小得像钻石。它们的外观整体上看起来有点悲伤的感觉，就好像在哀叹无法飞行的命运，因为它们短小无力的翅膀无法支持它们成为真正的飞鸟。尽管如此，它们的食量似乎不小，而这可能就是他们行走时步态这么臃肿和滑稽的原因了。\n\n[Root.Owner.Adm_Advisor.GetName]在用心研究了这种鸟类之后，将其放置在[Root.Owner.Capital.GetCapitalName]供公众参观。"
 dodo.2.A:0 "骄人的成就。"
 dodo.3.name:0 "渡渡鸟已是明日黄花"
 dodo.3.desc:0 "前往[From.GetName]的探险队没有发现那种鸟的踪迹。就算有的话它的数量应该也非常稀少，最终大约没能幸免于人类的猎杀。尽管如此，我们的科学家仍能够详细研究该岛的野生动植物，发现了几种新物种，并为殖民者提供了如何适应其新家园的宝贵建议。"
 dodo.3.A:0 "一个悲伤的故事。"
