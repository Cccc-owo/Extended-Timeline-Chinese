 flavour_swa.1.name:0 "卡尔斯鲁厄的建立"
 flavour_swa.1.desc:0 "杜尔拉赫已成长为一座繁荣的城镇。然而，与我们周边的其他主要城市相比，游客们往往觉得这里平平无奇，兴味索然。[Root.Monarch.GetTitle][Root.Monarch.GetName]也赞同这一点。[Root.Monarch.GetSheHe]最近在梦里看到一座富丽堂皇的宫殿坐落在风景秀丽、井井有条的城市中心——那是[Root.Monarch.GetHerHis]城市。\n\n杜尔拉赫市政府当局不同意对城市和宫殿进行大规模重建，于是有人提议在城外不远处另寻土地来建设。这项新提议的倡导者将选址称为「卡尔斯鲁厄」，其前景十分可观。然而，杜尔拉赫的市民们可能会因他们的城市被取代而不满。我们是否要建立一座新的城市？"
 flavour_swa.1.A:0 "让我们建立卡尔斯鲁厄。"
 flavour_swa.1.B:0 "没必要建立一座新城。"
 BRU_ideas:0 "不伦瑞克理念"
 BRU_ideas_start:0 "不伦瑞克传统"
 BRU_ideas_bonus:0 "不伦瑞克野心"
 bru_welfian_dynasty:0 "韦尔夫王朝"
 bru_welfian_dynasty_desc:0 "我们的王朝已度过了数百年。奥托四世，我们中的一员，在13世纪曾是神圣罗马帝国皇帝。我们的家名因而名扬德意志，为我们的言语注入了额外的力量。"
 bru_residenzstadt_wolfenbuttel:0 "沃尔芬比特尔驻地"
 bru_residenzstadt_wolfenbuttel_desc:0 "我们不久前将公爵的驻地移到了沃尔芬比特尔，这是一座拥有着坚固堡垒和美丽宫殿的城市。在我们的支持下，它将成为我们家族荣耀和仁慈的纪念碑。"
 bru_herzog_august_bibliothek:0 "奥古斯特公爵图书馆"
 bru_herzog_august_bibliothek_desc:0 "我们应该建立一座壮丽的图书馆来展现我们的超前意识品质——在阿尔卑斯山脉以北最大规模的图书馆——这样会吸引全欧的学者及其手抄本到我们的宫廷中。"
 bru_trade_guilds:0 "不伦瑞克商会"
 bru_trade_guilds_desc:0 "虽然名义上是公爵领的一部分，但不伦瑞克市和哥廷根市长期以来都是半独立的，由强大的商人和贵族统治。既然我们已经在他们身上重新树立了我们的权威，我们就可以利用他们多年来建立起来的专门知识来扩大我们的生产。"
 bru_leibnitz_lessing:0 "莱布尼茨与莱辛"
 bru_leibnitz_lessing_desc:0 "沃尔芬比特尔是数位德意志最优秀的思想家的居所，他们来到我们的宫廷，并选择在这里发布他们的哲学论文与文学著作。作为北德意志的学术中心，这些崭新的理念可以在我们的土地上得到发展。"
 bru_schwarze_schar:0 "不伦瑞克黑军"
 bru_schwarze_schar_desc:0 "不伦瑞克人永远不会屈服于外国占领，无论形势多么绝望。即使看起来满盘皆输，我们的精锐部队也会继续与敌人战斗，并通过以他们的身手重新获得广泛而深远的胜利。"
 LUN_ideas:0 "吕讷堡理念"
 LUN_ideas_start:0 "吕讷堡传统"
 LUN_ideas_bonus:0 "吕讷堡野心"
 lun_hansa_contacts:0 "汉萨同盟的联系"
 lun_hansa_contacts_desc:0 "我们治下的城市常常成为汉萨同盟的一员。我国的商人因而得以与顾客和买主建立起一个强大的联系网络。"
 lun_staple_rights:0 "货栈暂留权"
 lun_staple_rights_desc:0 "我们的城市享有货栈暂留权，有权利要求路过的商人必须将商品堆放至货栈出售——事实上，我们还建立了土方工程，以确保他们没法绕过我们。因此，各种商品都会在我们的市场上交易，这给这个城市带来了可观的财富。"
 lun_adroit_diplomacy:0 "娴熟的外交"
 lun_adroit_diplomacy_desc:0 "作为一个相对较小的公国，多年来我们不得不在外交艺术方面积累了相当多的专业知识，以确保我们的生存。当我们寻求更突出的地位时，这种专业知识将对我们有很好的帮助。"
 lun_dynastic_play:0 "王朝支系"
 lun_dynastic_play_desc:0 "冯·韦尔夫家族有许多分支，每一个分支都统领着一块小小的领土。对我们的家族来说，缺乏可靠继承人的问题多半不会出现。"
 lun_lionhearted:0 "狮心"
 lun_lionhearted_desc:0 "我们震慑敌人的旗帜激励我们的军队找到勇气去做伟大的事情，这是一个有着雄狮之心的人应该做的。"
 ULM_ideas:0 "乌尔姆理念"
 ULM_ideas_start:0 "乌尔姆传统"
 ULM_ideas_bonus:0 "乌尔姆野心"
 ulm_grosser_schwoerbrief:0 "大宣誓书"
 ulm_grosser_schwoerbrief_desc:0 "1397年的大宣誓书力陈贵族商人和城中各种行会的特权。我们的市民和工匠构成了我们城市的支柱，在这份宪章下，他们一定会繁荣昌盛。"
 ulm_swabian_league:0 "施瓦本联盟"
 ulm_swabian_league_desc:0 "施瓦本联盟，即Schwäbischer Bund，是一个由施瓦本人组成的联盟，旨在抵御巴伐利亚和普法尔茨的维特尔斯巴赫家族的入侵，以及南方正在兴起的瑞士邦联的进犯。我们与施瓦本及其他地方的王公们签订的许多协议将有助于保持我们自由市的强大，并维护我们所享有的帝国直辖权。我们将领导这个联盟，战胜那些威胁我们的自命不凡的邻居。"
 ulm_german_realism:0 "德意志现实主义的诞生地"
 ulm_german_realism_desc:0 "乌尔姆是德意志文艺复兴的先驱艺术家汉斯·穆特舍尔的工作室和画廊的所在地。他把在法兰西和尼德兰学习时学到的写实主义绘画和雕塑风格带到了德意志地区。他的艺术创新使乌尔姆成为德意志南部的文化和经济中心。这样一位艺术家所能发挥的文化影响力确实非同凡响。"
 ulm_duerer_fort:0 "丢勒的堡垒"
 ulm_duerer_fort_desc:0 "1316年，「巴伐利亚人」路德维希皇帝试图夺取这座城市，之后我们扩大了城市防御工事，并将维护这些工事视为头等大事。然而现在，新的军事创新让我们的城市越来越难以承受攻击。我们将通过运用新的数学原理来使防御工事现代化，这将提高防御火炮的效能，使进攻火炮的效能大大降低，从而使城市对攻击的抵抗力大大增强。"
 ulm_textile_trade:0 "乌尔姆纺织品贸易"
 ulm_textile_trade_desc:0 "我们制造优质纺织品的声誉为我们的工匠和商人美名远扬。数百年来，乌尔姆的纺织品通过多瑙河沿岸和意大利的贸易给我们的公民带来了财富和繁荣。我们将支持我们的商人和与其他城市的行会和商人达成互利协议，以此来鼓励纺织品贸易。"
 ulm_swiss_mercs:0 "招募瑞士雇佣兵"
 ulm_swiss_mercs_desc:0 "我们南面的邻居以他们出色的雇佣兵闻名于欧洲的各个宫廷。通过培养一种互惠互利的关系，我们可能会找到有能力的士兵来保卫我们的繁荣飞地，抵御那些对我们构成威胁的人，也可能会阻止那些企图侵犯我们独立的人。我们的自由市必须保持自由。"
 ulm_minster:0 "完成乌尔姆大教堂"
 ulm_minster_desc:0 "乌尔姆教堂比许多主教座堂都大，可容纳20000名信徒，并拥有人类已知的最高教堂钟楼。它巨大的尖塔不仅是教会权力的丰碑，也是我们市民财富的例证。然而，尽管工作始于14世纪，教堂建设仍然没有完成。我们将把完成教堂建设作为我们的首要任务。"
 FRN_ideas:0 "法兰克福理念"
 FRN_ideas_start:0 "法兰克福传统"
 FRN_ideas_bonus:0 "法兰克福野心"
 frn_buchmesse:0 "设立法兰克福书展"
 frn_buchmesse_desc:0 "历史悠久的法兰克福展览会可以追溯到腓特烈二世皇帝在1240年和「巴伐利亚人」路德维希四世皇帝在1330年授予的特许状。而随着印刷机的发明，我们也应该建立一个专门销售书籍的展览会。这不仅有益于我们的贸易，而且在我们城市中转的各种巨著和新思想都将使我们成为大陆上知识和创新的主要枢纽之一。"
 frn_stock_exchange:0 "汇率标准化"
 frn_stock_exchange_desc:0 "作为一个主要的贸易中心，各不相同的大量货币经由我们的城市流入外国商人的手中。我们的祖先决定只允许三种不同的硬币作为货币，即托罗斯、海勒和布拉班特洛文。然而，我们已经建立的货币兑换系统正面临着越来越大的压力，合法货币的供应不足，使得犯罪分子得以进行大规模的欺诈行为。因此，我们将建立一个以年度会议为基础的中央证券交易所，在此期间，我们主要的商人将制定不同货币之间的汇率。"
 frn_postzeitung:0 "法兰克福邮报"
 frn_postzeitung_desc:0 "尽管不是帝国最古老的地方报纸，但法兰克福邮报是第一份在德意志广受欢迎的报纸。由于我们在贸易路线上的中心位置，来自德意志各地和更远地方的新闻很快就能到达法兰克福，将邮报运往德意志各地也很容易。"
 frn_imperial_elections:0 "皇帝选举和加冕地"
 frn_imperial_elections_desc:0 "1356年的金玺诏书将法兰克福确立为皇帝选举的所在地。现在，皇帝也越来越倾向于在法兰克福大教堂加冕。宏伟的加冕仪式是在神圣罗马帝国进行外交接触的绝佳机会，因为几乎所有的统治者都将出席。我们要用我们的表现给他们留下深刻印象！"
 frn_cultural_center:0 "市民文化中心"
 frn_cultural_center_desc:0 "没有君主或主教作为主宰，我们所有的文化机构都完全依赖于我们公民的契约。多年来，我们已经建立了许多有价值的文化景点，如法兰克福国家剧院和法兰克福博物馆协会，我们城市的辉煌无疑超过许多城市！"
 frn_sausages:0 "法兰克福香肠"
 frn_sausages_desc:0 "我们深受喜爱和欢迎的法兰克福香肠是由猪肉制成的熏制香肠——尽管一些阴暗的屠夫会在香肠中混入其他肉类。因此，我们将颁布法令，一个屠夫一天只能加工一种肉，以保持我们心爱的法兰克福香肠的纯正。"
 frn_freie_stadt:0 "法兰克福自由市"
 frn_freie_stadt_desc:0 "几个世纪以来，法兰克福是一个由贵族统治的寡头共和国。然而，这种政治制度与席卷欧洲的开明思想背道而驰，以至于在当下阻碍了我们的进步。我们将颁布宪法修正案，赋予所有基督教派平等的权利，改善非基督教徒的状况和权利，取消旧的贵族特权，来适应时代。从现在开始，所有21岁以上并且在法兰克福拥有足够财产的男性公民将能够投票决定法兰克福的命运！"
 KOL_ideas:0 "科隆理念"
 KOL_ideas_start:0 "科隆传统"
 KOL_ideas_bonus:0 "科隆野心"
 kol_pursuit_of_unity:0 "追求领土统一"
 kol_pursuit_of_unity_desc:0 "我们的领土在地理上分为莱茵兰和威斯特伐利亚。我们必须找到一种方法来统一我们的世俗财产，以加强主教辖区和中央政府。也许我们可以在我们的档案中找到一些被遗忘的宣称。"
 kol_archchancellor_of_italy:0 "意大利大国相"
 kol_archchancellor_of_italy_desc:0 "我们在神圣罗马帝国中拥有意大利首席大臣的头衔。尽管这个头衔在物质权力和责任方面并不重要，但它确实带来了一定程度的声望，让我们赢得了其他邦国的尊重。"
 kol_hanseatic_city:0 "汉萨贸易城"
 kol_hanseatic_city_desc:0 "由于科隆位于莱茵河的中心位置及其与西欧和东欧的贸易联系，这座城市在传统上一直是汉萨同盟的主要成员。通过与英格兰的贸易和汉萨联盟中的联系，科隆已经发展成为一个庞大而富有的贸易城市。如果鼓励其进一步发展，我们就能在未来获得丰厚的经济红利！"
 kol_prime_minister:0 "科隆首相"
 kol_prime_minister_desc:0 "管理像科隆这样大的主教辖区需要很多时间。为了管理这片土地，总主教忽略了他的宗教职责，这使他的臣民感到不悦。通过设立首相职位，并将总主教区的世俗管理职权授予首相，总主教将获得更多的时间来满足科隆人民的精神需求。"
 kol_pivotal_ecclesiastic_territory:0 "举足轻重的教会领地"
 kol_pivotal_ecclesiastic_territory_desc:0 "作为主教选帝侯和帝国最大的教会领地之一，科隆是宗教战争中的关键角色。我们的支持可能是这场斗争中任何一方成败的关键。我们将利用这个机会在整个德意志传播正义和宗教正确性。"
 kol_shifting_alliances:0 "墙头草"
 kol_shifting_alliances_desc:0 "作为一个权力更多基于其威望而非武力的国家，总主教区依靠有能力的，甚至是狡猾的外交来生存。作为神圣罗马帝国的选帝侯，主教选帝侯能够与其他国家建立牢固的联系，并学会一些贸易技巧。"
 kol_order_of_saint_michael:0 "圣米迦勒教团"
 kol_order_of_saint_michael_desc:0 "我们有责任使我们领土上的贵族与教会公认的信仰保持一致，以捍卫我们主教辖区的信仰。为此，我们应该建立一个只对贵族开放的军事秩序。这个由圣米迦勒赞助的组织将教会我们的贵族们祈祷，用纯洁的灵魂接受圣礼。通过这种方式，他们将获得他们所需要的纪律和热情来保护我们的主教辖区不受其精神和其他敌人的侵害。"
 MAI_ideas:0 "美因茨理念"
 MAI_ideas_start:0 "美因茨传统"
 MAI_ideas_bonus:0 "美因茨野心"
 mai_archchancellor_of_germany:0 "德意志大国相"
 mai_archchancellor_of_germany_desc:1 "自十世纪以来，帝国的大书记官就一直由美因茨总主教担任，这使他们成为了帝国内一人之下万人之上的存在。我们最尊贵的职责在于组织并召集帝国选举，并引领其他选帝侯确定新皇帝的人选。"
 mai_center_of_religious_learning:0 "宗教学术中心"
 mai_center_of_religious_learning_desc:0 "作为欧洲的几个重要宗教及神学学术中心之一，许多出色的基督徒和犹太学者都是美因茨的常客。为他们提供庇护的圣马丁大教堂乃是我们主教的圣座所在地，亦是国王与皇帝加冕仪式举行的地方。"
 mai_saint_hildegard:0 "宾根的圣希尔德加德"
 mai_saint_hildegard_desc:0 "希尔德加德·冯·宾根是十二世纪的本笃女修道院长，同时也是一位才华横溢的人物，她在本地被尊为圣人。然而，对她的封圣在当时的总主教与教宗之间引起争议，于是便被搁置至今。但现在，希尔德加德终于被认可为一名罗马天主教会的殉道者，这将进一步加深人们对她——以及教会——的崇敬之情。"
 mai_weck_worscht_woi:0 "面包，香肠与美酒"
 mai_weck_worscht_woi_desc:0 "面包、香肠、美酒——这是最受我国人民欢迎的食谱，其原料与制作工序都极为简单，从而使这一餐食易于运输，并由此成为了最佳的军粮。归功于我国肥沃的土壤——以及整个德意志地区内最佳的葡萄园，我们能够以极低的成本向军队提供这些食材作为军粮，以此来保证他们高昂的士气！"
 mai_perpetual_privy_council:0 "永久枢密院"
 mai_perpetual_privy_council_desc:0 "我们领土中有着大量的飞地，这意味着我们必须建立一所永久性的中央行政机构，这所机构将被命名为永久枢密院。从今往后，我们将对人民进行更严格的统治，并削弱阶层的实力，同时彻底阻止他们干涉国家政治。"
 mai_rhine_fortress:0 "莱茵守卫者"
 mai_rhine_fortress_desc:0 "自神圣罗马帝国存在以来，德意志的领土一直受到来自西方的威胁，我们的敌人无时无刻期望着将我们逼出莱茵西岸。作为河岸上最坚固的堡垒，我们是帝国的剑与盾，我们坚决反对所有侵略者，而这是我们神圣的使命！"
 mai_fifth_season:0 "第五季节"
 mai_fifth_season_desc:0 "在那些不够开明的国家，平民对贵族的批评可能会被完全禁止，然而在一年一度的狂欢节期间的美因茨，事情完全不同。在面具与制服的伪装下，平民可以随意对社会与政治不公进行批评，同时扮作不同阶级的人度过一日。如果你不在狂欢节期间做个傻子，那你才是真正的傻子！"
 por_royal_military_academy:0 "王家工事、炮兵与设计学院"
 por_royal_military_academy_desc:0 "我们的炮兵军团和要塞一直是本土防御的主力军，有赖于它们，我们作为一个小国才能成为敌军嘴里的一块难啃的骨头。我们不妨建立一所军校——王家工事、炮兵与设计学院——以在这些领域培训我们的军官，而他们将会为我国打造出世界一流的要塞及炮兵！"
 TRI_ideas:0 "特里尔理念"
 TRI_ideas_start:0 "特里尔传统"
 TRI_ideas_bonus:0 "特里尔野心"
 tri_crusader_past:0 "十字军的过往"
 tri_crusader_past_desc:0 "数个世纪之前，许多我国的勇士离开他们的家乡，以十字军的身份在一次次东征中浴血奋战。我们的主教区永远不会忘记他们那些深嵌于我们记忆中的事迹。我们的盾徽——圣乔治十字——是为了纪念这些十字军战士而设计的。我们要让所有的士兵都记住我们国家在十字军时代的过往，并以此激励他们奋勇作战，证明当年的英勇精神并未随时代而离开他们的心灵。"
 tri_university_of_trier:0 "特里尔大学"
 tri_university_of_trier_desc:0 "教宗准许我们在城市中建设一座大学，以为我们的主教区培养未来的神职人员和行政官员。让我们施行这个计划，并将它继续拓展，促进法律和医学方面的研究，这样将让我们成为学术的中心，并吸引远道而来的莘莘学子。"
 tri_archchancellor_of_gaul:0 "高卢大国相"
 tri_archchancellor_of_gaul_desc:0 "作为阿尔勒、勃艮第及全法兰西的大国相，为帝国收回这些土地是我们的权利，也是我们的义务。在我们旗帜的引领下，帝国将收复法兰西的故土！"
 tri_landesburgen:0 "主权城堡"
 tri_landesburgen_desc:0 "数座称为「主权城堡」（Landesburgen）的城堡散布在我国的领土中。这些城堡在我们的行政管理上发挥着很大的作用，用作政府办公、征收税赋的地点，同时也是与敌军周旋、进行防御的战略性工事。"
 tri_seamless_robe_of_jesus:0 "耶稣的无缝圣袍"
 tri_seamless_robe_of_jesus_desc:0 "据说圣袍是由罗马的君士坦丁大帝之母海伦娜在耶路撒冷发现之后送到特里尔（当时叫做奥古斯塔 特雷维洛鲁姆）的。从此圣袍便被保存于特里尔大教堂的圣物箱中，但有时我们会拿出来展示给信众来顶礼膜拜，每到此时都会使得大量朝圣者涌向我们的城市。"
 tri_prum_abbey:0 "普吕姆修道院"
 tri_prum_abbey_desc:0 "普吕姆修道院在加洛林王朝时期广受人们喜爱，矮子丕平与贝尔特拉达——该修道院建立者的孙女——结婚后，便赐予了普吕姆修道院大量的特权与土地。多年后，它不仅成为了一座美丽的修道院，而且更是基督教会的学术中心之一。然而，如今的普吕姆已经大幅衰退，甚至无法自给自足。我们将接手对修道院的管理，并重现其往日的辉煌！"
 tri_domkapitel:0 "座堂圣职团的影响"
 tri_domkapitel_desc:0 "座堂圣职团对总主教区有着不可忽视的影响力，这体现在任命新的总主教、批准总主教对各阶层的命令、总主教缺席时临时代理其职责等方面。通过座堂圣职团的监管，无论有没有总主教，他们都能保障特里尔行政的高效运作。"
 new_flavour_bav.181.name:0 "过时的宗教授权令"
 new_flavour_bav.181.desc:0 "之前我们通过签署宗教授权令来阻挡异端邪说在我国境内的传播，这种方式被证明是成功的，而我们也在不妥协的前提下有效镇压了所谓的宗教改革。如今天主教所面临的威胁已被摧毁，是时候撤销此授权令并收回我们曾施加于教士身上的诸多限制了。"
 new_flavour_bav.181.A:0 "很好。"
 new_flavour_bav.20.a.tooltip:0 "\n继承人出生后："
 new_flavour_bav.201.name:0 "铁阿提纳教堂已竣工"
 new_flavour_bav.201.desc:0 "[Root.Monarch.GetName][Root.Monarch.GetTitle]曾承诺过[Root.Consort.GetName][Root.Consort.GetTitle]，在她生下继承人后便会为她修建一座教堂——而既然[Root.Heir.GetName]已经出生，这座教堂也如期完工。它被命名为铁阿提纳教堂，它也必然成为我国首都的一道美丽风景线！"
 new_flavour_bav.201.A:0 "非常好。"
 new_flavour_bav.2401.name:0 "雷根斯堡偿还债务"
 new_flavour_bav.2401.desc:0 "雷根斯堡自由市已经向我们完全偿清了债务。"
 new_flavour_bav.2401.opt:0 "太好了。"
 new_flavour_bav.2402.desc:0 "雷根斯堡自由市能还清欠皇帝的债务，不需要我们提供帮助。"
 new_flavour_bav.2402.opt:0 "我们的慷慨解囊难道是白给了吗？"
 new_flavour_bav.2403.name:0 "雷根斯堡未偿还债务"
 new_flavour_bav.2403.desc:0 "雷根斯堡自由市已无力偿还债务，履行对我们的义务。我们别无他法，只能剥夺他们自由市的地位，并准许将其变为雷根斯堡主教区。"
 new_flavour_bav.2403.opt:0 "真不幸。"
 new_flavour_bav.2404.desc:0 "雷根斯堡自由市对我们的提议不屑一顾，并已经决定宣布无力偿还对皇帝的债务。于是，其自由市的身份被剥夺，而城市的控制权已被转移给雷根斯堡主教区。"
 new_flavour_bav.2404.opt:0 "我们的提议难道不香吗……"
 new_flavour_bav.2405.name:0 "[regensburg_fromfrom.GetName]代表雷根斯堡干预"
 new_flavour_bav.2405.desc:0 "[regensburg_fromfrom.GetRulerAdjAndTitle]代表雷根斯堡进行了干预并付清了他们的欠款，代价是让他们控制这座城市。看起来雷根斯堡的治理者别无选择只能同意这个提案。这是对我们权威的直接挑战，毕竟雷根斯堡是我们保护下的帝国城市！"
 new_flavour_bav.2405.opt:0 "我们不能容忍这些事。"
 new_flavour_bav.2406.desc:0 "雷根斯堡的政府打心眼里感谢我们的提议，一项他们无法拒绝的提议。他们已经打开了城市大门，来让我们的驻军进入。不过，另一边，皇帝好像对此并不是很满意就是了。"
 new_flavour_bav.2406.opt:0 "非常好。"
 flavor_sax.8.A.tooltip:0 "§Y萨克森§!将不会获得对§Y图林根§!的§Y重建联合统治§!宣战理由。"
 flavor_sax.5.name:0 "萨克森避免了手足相残"
 flavor_sax.5.desc:0 "在[From.Monarch.GetTitle][From.Monarch.GetName]的叔叔——图林根的腓特烈死后，韦廷家族在图林根的这片领地处在了[From.GetName]的统治之下。然而好景不长，[From.Monarch.GetTitle]和他弟弟威廉之间很快就如何公平分配这些领地产生了争端。在勃兰登堡和黑森的帮助和协调下，一纸分割协定在阿尔滕堡达成。这份协议规定，两兄弟将成为共治统治者，而威廉将获得图林根的统治权。\n\n不过，威廉从未对这样的分配感到满意。通过向[From.Monarch.GetName]施加压力，他达成了新的协定，从而得到了维滕贝格的统治权。"
 flavor_sax.51.name:0 "萨克森兄弟阋墙"
 flavor_sax.51.desc:1 "在[From.Monarch.GetTitle][From.Monarch.GetName]的叔叔——图林根的腓特烈死后，韦廷家族在图林根的这片领地处在了[From.GetName]的统治之下。然而好景不长，[From.Monarch.GetTitle]和他弟弟威廉之间很快就如何公平分配这些领地产生了争端。在勃兰登堡和黑森的帮助和协调下，一纸分割协定在阿尔滕堡达成。这份协议规定，两兄弟将成为共治统治者，而威廉将获得图林根的统治权。\n\n然而威廉从来都没有对这项安排满意过。由于[From.Monarch.GetTitle][From.Monarch.GetName]顽固地拒绝了对条款的重新审视，威廉已经拿起武器反抗他兄弟的统治。"
 flavor_sax.51.opt:0 "威廉公爵万岁！"
 flavor_sax.81.name:0 "莱比锡条约"
 flavor_sax.81.desc:0 "按照腓特烈二世的临终遗愿，萨克森的土地将会在兄弟二人之间进行分割，[From.Monarch.GetName]将得到迈森，而[From.Monarch.GetHerHis]兄弟恩斯特将统治图林根。他们二人现在各自统治着自己的领地，并完全地互相独立于对方。"
 flavor_sax.81.opt:0 "恩斯特公爵万岁！"
 flavor_sax.82.name:0 "莱比锡条约"
 flavor_sax.82.desc:0 "按照腓特烈二世的临终遗愿，萨克森的土地将会在兄弟二人之间进行分割，[From.Monarch.GetName]将得到迈森，而[From.Monarch.GetHerHis]兄弟恩斯特将统治图林根。然而，卑鄙的[From.Monarch.GetName]选择不尊重这份遗嘱，他宣布腓特烈二世在生命的最后几年里已经精神错乱。[From.Monarch.GetSheHeCap]现在正寻求把[From.Monarch.GetHerHis]非法的统治强加在我们头上。"
 flavor_sax.82.opt:0 "我们不会袖手旁观。"
 new_flavour_nap.5.B:0 "也许我们也应该支持这些叛军。"
 flavor_hun.1.c:0 "匈雅提·亚诺什将是我们的新国王。"
