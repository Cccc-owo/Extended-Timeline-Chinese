 flavor_tus.EVTNAME21:0 "时机已至！"
 flavor_tus.EVTDESC21:0 "随着我们的权力达到了巅峰，现在是时候对国家的性质实施根本性的改变了。我们可以自封为王，也可以重申坚持共和制的承诺。凭借长久以来积蓄的力量，我们足以随心所欲，去做出任何改变。"
 flavor_tus.EVTOPTA21:0 "我们的政府体制已尽善尽美！"
