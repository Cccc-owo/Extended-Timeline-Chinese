 french_wars_of_religion.1.desc.catholic:0 "随着[religion_province.Religion.GetName]信仰在人群中如野火般蔓延，他们的领袖变得愈发大胆，而许多[Root.GetName]的天主教徒在这种情况下也开始骚动不安。在两派之间不断升级的紧张局势促使了[religion_province.Religion.GetName]联盟这一非法武装组织的形成，他们希望让一位[religion_province.Religion.GetName][Root.Monarch.GetTitle]登上[Root.GetName]的王位。尽管没能成功，他们仍在寻求几项重大的权利以及保卫他们未来安全的自由。然而，天主教徒的领导者们正警告我们不要做出让步，并暗示一旦[Root.Monarch.GetTitle]背离了教宗给[Root.Monarch.GetHerHis]圣训，暴力就会接踵而至。无论如何，动荡都在等着我们。\n\n我们应该如何选择？"
 french_wars_of_religion.1.desc.not_catholic:0 "[Root.Monarch.GetTitle]改信[Root.Religion.GetName]在法国天主教徒之间激起了轩然大波。出于对这一剧变的愤怒以及对未来的恐惧，他们组成了一个名为天主教联盟的准军事团体，并以此要求[Root.Monarch.GetTitle]再次向教宗效忠，如果这一诉求无法达成，他们也将退而要求捍卫他们未来的权力和自由。[Root.Religion.GetName]的领袖已经声明反对向天主教徒做出让步，并指出如果[Root.Monarch.GetTitle]倾向于天主教信仰，就可能会面临一场暴力冲突。不管怎么样，混乱都将发生。\n\n我们应该如何选择？"
