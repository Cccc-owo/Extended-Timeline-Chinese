l_english:
 TTS:0 "两西西里"
 TTS_ADJ:0 "西西里"
 two_sicilies_nation_title:0 "统一两西西里"
 two_sicilies_nation_desc:0 "那不勒斯和西西里已被欧陆列强们分割并争夺了太久。我们必须再次统一西西里并自立自强。"
 switzerland_nation_title:0 "重建瑞士邦联"
 switzerland_nation_desc:0 "我们的国家独木难支。我们应当把瑞士人民团结在一个小国邦联之中，以此来维护成员国的自由并向外国入侵者展示我们统一的阵线。"
 silesia_nation_title:0 "成立西里西亚"
 silesia_nation_desc:0 "西里西亚已被分割为数个公国并被外国统治了数个世纪。是时候摒除西里西亚的外国统治和内部纷争，成立一个崭新的西里西亚国家了。"
 military_dictatorship_reform:1 "军事独裁"
 military_dictatorship_reform_desc:1 "一名军事独裁者夺取了权力，并在国内建立了专制统治。新的统治者将一直从将军当中选出。"
 military_dictatorship:0 "军事独裁"
 military_dictatorship_desc:0 "一名军事独裁者夺取了权力，并在国内建立了专制统治。新的统治者将一直从将军当中选出。"
 MILITARY_GOVERNMENT:0 "军事共和国"
 ambrosian_republic.1.t:0 "米兰的稳定政府"
 ambrosian_republic.1.d:0 "金色安布罗斯共和国的建立并不是一帆风顺的，但自由最终取得了胜利。我们既没有沉沦于黑暗的封建主义，也没有被军事暴政所支配。和平、公正和自由统治着[Root.GetName]。"
 ambrosian_republic.1.d2:0 "金色安布罗斯共和国的建立并不是一帆风顺的，在绝望之中，我们抛弃了自由的理念并将权力集中于我们的将军手中。愿[Root.Monarch.GetName]保卫我们在未来一段时间享受和平。"
 ambrosian_republic.1.d3:0 "金色安布罗斯共和国是一次注定失败的实验。事实证明创立共和制的人们怀揣的崇高理念完全是不切实际的，人民正呼吁着一位公爵的回归。[Root.Monarch.GetTitle][Root.Monarch.GetName]已经夺取了权力并恢复了[Root.GetName]的秩序。"
 ambrosian_republic.1.d4:0 "金色安布罗斯共和国是一次注定失败的实验。在公爵之位空缺无主的情况下，精明的[Root.Overlord.GetName]领主把握住了这一机会，为自己宣称了[Root.GetName]的大位。愿[Root.Monarch.GetName]能以智慧和耐心引领我们。"
 ambrosian_republic.1.a:0 "赞美圣安布罗斯！"
 ambrosian_republic.2.t:0 "米兰继承权"
 ambrosian_republic.2.d:1 "[Root.GetName]正处于空位期，法兰西[FRA.Monarch.GetTitle]和神圣罗马帝国皇帝开始公开论及他们对公国的宣称。法兰西的宣称来自于他们与先前的维斯孔蒂王朝的联姻。尽管法国人的宣称并不是十分有力，但它对意大利已经有着长久的觊觎，而且并没有多少人能阻挡法兰西[FRA.Monarch.GetTitle]。皇帝则宣称按照帝国法令，在没有明确继承人的时候，皇帝有权收回公爵头衔。"
 ambrosian_republic.2.a:0 "我们必须准备好捍卫我们的自由。"
 ambrosian_republic.3.d:0 "米兰已陷入政治混乱。公爵之位空缺，仓促建立的共和国无力重建秩序。基于我们和现已绝嗣的维斯孔蒂家族之间的联姻，这将是我们宣称米兰公国的绝好时机。"
 ambrosian_republic.3.a:0 "宝座属于我们！"
 ambrosian_republic.3.b:0 "我们对米兰毫无兴趣。"
 ambrosian_republic.4.d:1 "米兰已陷入政治混乱。公爵之位空缺，仓促建立的共和国无力重建秩序。根据帝国法律，当公爵家族消亡时，头衔应回到皇帝本人手中。如果我们希望强行实施这项法律并为自己宣称米兰公国，我们必须尽快取缔所谓的金色安布罗斯共和国。"
 ambrosian_republic.5.t:0 "给斯福尔扎的提议"
 ambrosian_republic.5.d:1 "弗朗切斯科·斯福尔扎是我们时代最伟大的军事统帅之一，也是一名杰出的佣兵指挥官。很不幸的是，在我们与威尼斯的战争当中，他站在我们的对手一边。斯福尔扎在米兰人当中有着崇高的声望，甚至对权位也有着宣称。\n\n政府当中的一个派系向斯福尔扎提出了一个慷慨的提议，如果他放弃对敌人的效忠加入我们，米兰将把[sforza_promised_province.GetName]省份授予他，并任命他为领袖兼守护者。斯福尔扎是共和国的宝贵财富，但许多人怀疑他对米兰的忠诚是否能压制住他的雄心壮志。"
 ambrosian_republic.5.d2:1 "弗朗切斯科·斯福尔扎是我们时代最伟大的军事统帅之一，也是一名杰出的佣兵指挥官。很不幸的是，在我们与[sforza_origin_country.GetName]的战争当中，他站在我们的对手一边。斯福尔扎在米兰人当中有着崇高的声望，甚至对权位也有着宣称。\n\n政府当中的一个派系向斯福尔扎提出了一个慷慨的提议，如果他放弃对敌人的效忠加入我们，米兰将把[sforza_promised_province.GetName]省份授予他，并任命他为领袖兼守护者。斯福尔扎是共和国的宝贵财富，但许多人怀疑他对米兰的忠诚是否能压制住他的雄心壮志。"
 ambrosian_republic.5.d3:1 "弗朗切斯科·斯福尔扎是我们时代最伟大的军事统帅之一，也是一名杰出的佣兵指挥官。很不幸的是，在我们对叛军的镇压过程中，他站在我们的对手一边。斯福尔扎在米兰人当中有着崇高的声望，甚至对权位也有着宣称。\n\n政府当中的一个派系向斯福尔扎提出了一个慷慨的提议，如果他放弃对敌人的效忠加入我们，米兰将把[sforza_promised_province.GetName]省份授予他，并任命他为领袖兼守护者。斯福尔扎是共和国的宝贵财富，但许多人怀疑他对米兰的忠诚是否能压制住他的雄心壮志。"
 ambrosian_republic.5.a:0 "我们应当任命他为我们军队的指挥官。"
 ambrosian_republic.5.b:0 "我们不需要斯福尔扎。"
 ambrosian_republic.6.t:0 "斯福尔扎与共和国起了冲突"
 ambrosian_republic.6.d:0 "斯福尔扎在金色安布罗斯共和国内有许多敌人。建立了共和国的理想主义政治家们怀疑他觊觎共和国的权位，一些更实用主义的人们则嫉妒他的人望。\n\n斯福尔扎近期遭到了一场企图削弱他的指挥权并将他排挤出政府的阴谋。愤怒的斯福尔扎提出了一份最后通牒：要么接受他的军事专制统治，要么准备再一次在战场上面对他。"
 ambrosian_republic.6.a:0 "实行斯福尔扎的军事统治。"
 ambrosian_republic.6.b:0 "反抗斯福尔扎暴政！我们为自由而战！"
 ambrosian_republic.7.t:0 "斯福尔扎夺权"
 ambrosian_republic.7.d:0 "野心勃勃的投机者斯福尔扎背叛了共和国并宣称他是米兰的合法公爵！他在人民当中的声望以及对军队和政府的铁腕控制使得对他的反抗看起来是注定失败的。也许我们必须接受君主制的回归，抑或是不惜一切代价换取自由。"
 ambrosian_republic.7.a:0 "斯福尔扎公爵万岁！"
 ambrosian_republic.7.b:0 "不可接受！任命一名新的将军。"
 ambrosian_republic.7.c:0 "绝不！让我们追随它的创建者，恢复共和国！"
 ambrosian_republic.8.t:0 "斯福尔扎之死"
 ambrosian_republic.8.d:0 "大团长斯福尔扎已经意外身亡，曾经的稳固统治是基于他的人望和对米兰的政治控制之上的，而如今政府当中的不同派系正在以他们各自的角度为未来而争斗。\n乔治·兰普尼亚诺的派系希望对我们共和国的理念进行革新，恢复民主并终结军事统治。与之针锋相对的雅各布·皮奇尼诺一派，则宣称只有一名强有力的将军才能统治共和国并抵抗它的敌人。"
 ambrosian_republic.8.a:0 "新的将军万岁！"
 ambrosian_republic.8.b:0 "追随创建者的意愿重建共和国。"
 opinion_swayed_sforza:0 "收买斯福尔扎"
 ambrosian_republic_disaster:0 "金色安布罗斯共和国"
 ambrosian_republic_disaster_desc:0 "由于没有对权位的强力宣称者，充满理想主义的学者们试图在米兰建立起一个新生的共和国。"
 ambrosian_republic_resolved_tt:0 "§Y必须稳固米兰的政府！§!"
 ambrosian_republic_disaster_resolved_tt:0 "米兰的政府已被稳固"
 signoria_reform:0 "意大利执政团"
 signoria_reform_desc:0 "在最杰出的政治家族的治理下，我们的共和国得以顺利运作。任何认为这种政治体制实际上与君主制无二的说法都毋庸置疑地属于胡言乱语。"
 signoria:0 "意大利执政团"
 signoria_desc:0 "在最杰出的政治家族的治理下，我们的共和国得以顺利运作。任何认为这种政治体制实际上与君主制无二的说法都毋庸置疑地属于胡言乱语。"
 savonarola_dead_tt:0 "萨佛纳罗拉不是[Root.GetName]的统治者"
 had_disaster_for_6_months:0 "灾难已经持续了6个月"
 bonfire_of_the_vanities_disaster:0 "虚荣之火"
 bonfire_of_the_vanities_disaster_desc:0 "一名激进的教士正在佛罗伦萨夺取权力，将我们美丽的城市在政治局势和属灵事务方面都引向了危险的道路。"
 flavor_tus.17.t:0 "[Root.GetName]的秩序得到恢复"
 flavor_tus.17.d:0 "美第奇家族恢复了佛罗伦萨城的秩序。萨佛纳罗拉这个疯狂的僧侣已经在耻辱和骂声中死去，人们将永远铭记这个狂人险些将[Root.GetName]带向了毁灭。"
 flavor_tus.17.d2:0 "美第奇家族已经被完全逐出城市且不太可能被迎回。在萨佛纳罗拉的公正引导下，[Root.GetName]建立起了一个由先知所诠释的、遵从上帝意愿的、宗教狂热的新秩序。"
 flavor_tus.17.a:0 "我们有了一个稳定的政府！"
 flavor_tus.18.t:0 "萨佛纳罗拉：先知"
 flavor_tus.18.d:0 "滚滚浓烟从[Root.Capital.GetCapitalName]城市里升起，随火焰一起而去的还有人们的自大和虚荣。人群聚集在一起，见证烧死巫师和异端的场面。萨佛纳罗拉巩固了他对我们的市民思想的统治，与此同时，先知的追随者「哭泣者」的队伍也膨胀起来。一切都已被决定：[Root.GetName]将放弃罪恶的道路，并且将它仅奉献给上帝和他的新先知的意愿。"
 flavor_tus.18.a:0 "末日即将来临。让我们为了救赎而祈祷吧。"
 flavor_tus.19.t:0 "教宗谴责了萨佛纳罗拉"
 flavor_tus.19.d:0 "罗马教宗这个大异端已经得知了关于萨佛纳罗拉的事迹的消息。毫不意外地，教宗谴责了萨佛纳罗拉，并且勒令他立刻回到梵蒂冈受审，这一要求已被萨佛纳罗拉坚决拒绝。作为回应，教宗公开宣布萨佛纳罗拉已被科以绝罚、逐出天主教会，任何庇护他的人都将被视为最为恶劣的异端分子。"
 flavor_tus.19.a:0 "教宗是异端分子！"
 flavor_tus.19.b:0 "向人民保证教宗只是受到了误导。"
 add_savanarola_support_tt:0 "§Y萨佛纳罗拉赢得了追随者。我们将更可能走上神权制的道路。§!"
 lose_savanarola_support_tt:0 "§Y萨佛纳罗拉失去了追随者。美第奇家族将更可能重掌权位。§!"
 SAVANAROLA_GOVERNMENT:0 "萨佛纳罗拉政府"
 BROTHER:0 "教友"
 great_peasant_war.1.t:0 "德意志农民战争"
 great_peasant_war.1.d:0 "农民正在发动起义反抗他们法律上的主人，要求废除农奴制，并且对农民的权利提供正式保护。这并非是一场局部叛乱；不满的种子已经在整个帝国境内蔓延，并通常是由危险的异端分子种下。全德意志的诸侯都必须着重防范，准备与他们曾经统治的人民开战。"
 great_peasant_war.1.a:0 "我们必须让这些农民明白自己应有的地位。"
 gpw_effects_tt:0 "§Y整个神圣罗马帝国境内叛乱度增加。§!\n农民更容易发动叛乱。\n获得成功的农民起义或将推翻贵族统治，并实行完全不同的政府体制。"
 great_peasant_war.2.t:0 "[Root.GetAdjective]农民的要求"
 great_peasant_war.2.d:0 "[Root.GetName]的起义农民克服一切困难，已经击败了[Root.Monarch.GetTitle]的军队，并正准备强制执行他们的要求。一些较为激进的农民领袖要求必须完全废除贵族统治，但大多数人更愿意接受重大让步，以便他们返回家园与家人团聚，而不必担心遭到报复。"
 great_peasant_war.2.a:0 "打倒贵族统治！"
 great_peasant_war.2.b:0 "我们别无选择，只能投降。"
 great_peasant_war.3.t:1 "德意志农民战争"
 great_peasant_war.3.d:1 "神圣罗马帝国内农民与建制之间的暴力冲突已经持续了数十年之久。现在是皇帝坚定执行最终解决方案的时候了：保护农民的权利，或者强制实施贵族的控制。"
 great_peasant_war.3.a:0 "粉碎残余的煽动叛乱者。"
 great_peasant_war.3.b:1 "向农民作出让步。"
 great_peasants_war_triggered_modifier:0 "德意志农民战争"
 desc_great_peasants_war_triggered_modifier:0 "大农民战争将整个神圣罗马帝国卷入冲突之中。在此过程中，叛乱的农民将受到鼓舞，甚至可能推翻政府。"
 great_peasant_war.4.t:0 "德意志农民战争的结束"
 great_peasant_war.4.d:0 "大多数农民已经不再不服规训，转而学会接受自然秩序的底层地位。"
 great_peasant_war.4.a:0 "感谢上帝！"
 end_gpw_tt:0 "§Y德意志农民战争结束。§!"
 king_in_prussia.1.t:0 "普鲁士的王冠"
 king_in_prussia.1.d:0 "随着我们伟大国家的地位进一步的提升，[Root.Monarch.GetTitle]希望将普鲁士升格为王国，从而令自己成为国王的意图已人尽皆知。但身为神圣罗马帝国的诸侯，此事若没有获得皇帝的首肯，将举步维艰。因此我们已将提议致信皇帝，希望他足够明智，能够悉心考虑这个问题。"
 king_in_prussia.1.a:0 "我们理应成为国王"
 king_in_prussia.2.t:0 "在普鲁士的国王"
 king_in_prussia.2.d:1 "普鲁士是神圣罗马帝国中一支崛起中的新势力，它在帝国政治中越来越多地起到主导作用，而且正在巩固自己在国际舞台上的竞争者地位。[PRU.Monarch.GetTitle][PRU.Monarch.GetName]宣布自己建立一个普鲁士王国的意图，从而使自己的国家从区区[PRU.GovernmentName]得到升格。这在神圣罗马帝国内几乎从无成例，皇帝必须考虑如何处理这件事。"
 king_in_prussia.2.a:0 "将普鲁士升格为帝国内的王国"
 king_in_prussia.2.b:0 "允许[PRU.Monarch.GetHerHim]使用「在普鲁士的国王」的头衔"
 king_in_prussia.2.c:0 "我们不会认可这个自封的君主。"
 king_in_prussia.3.t:0 "在普鲁士的国王"
 king_in_prussia.3.d:0 "我们亲密的朋友和同盟者，皇帝[emperor.Monarch.GetName]已经仁慈地决定将普鲁士提升为帝国内的王国！这样的特权自波希米亚被提升为王国以后再未授予过。普鲁士国王应骄傲地戴上王冠，时刻记住皇帝给予他们的恩惠。"
 king_in_prussia.3.d2:0 "帝国的传统规定其内部只能有两个国王——由皇帝本人担任的「罗马人的国王」，以及波希米亚国王。但我国与皇帝达成了一项有趣的法律妥协——我们的君主将使用「在普鲁士的国王」的头衔。我们得以以国王的名义统治普鲁士这块神圣罗马帝国疆域外的土地，而皇帝也免于破坏帝国的传统。"
 king_in_prussia.3.d3:0 "无论我们作出何等的合理妥协，皇帝那个卑鄙的杂碎仍旧拒绝承认我们称王的权利。我们自不必理会他，无论如何我们都要称王。"
 king_in_prussia.3.a:0 "感谢上帝和皇帝的恩德！"
 king_in_prussia.3.b:0 "真是个让人满意的妥协方案。"
 king_in_prussia.3.c:0 "我们不需要皇帝的应允。"
 elevated_prussia:0 "升格普鲁士"
 opinion_king_in_prussia:0 "在普鲁士的国王"
 opinion_prussia_not_recognized:0 "否认普鲁士的合法性"
 emp_mission_events.10.t:0 "阿朗松公爵"
 emp_mission_events.10.d:0 "百年战争期间，阿朗松公爵被英格兰侵略者驱逐出自己的领地。现在，公国的传统领土已重归法兰西所有，瓦卢瓦-阿朗松家族残存的贵族恳求[Root.Monarch.GetTitle]恢复他们失去的领地与头衔。"
 emp_mission_events.10.a:0 "重建公国。"
 emp_mission_events.10.b:0 "阿朗松属于王室。"
 EST_VAL_DUKE_OF_ALENCON:0 "阿朗松公爵: §Y$VAL$%§!"
 admiralty_reform:0 "海军上将理事会"
 admiralty_reform_desc:0 "我们国家的生死存亡取决于我们在海上的力量投射能力。为此，我们已将政府职能移交给海军上将委员会，其成员无疑都经验丰富且热爱国家。\n\n禁用选举。"
 protectorate_parliament_reform:0 "护国议会"
