 ILI_ADJ:0 "伊利诺伊"
 west_indies_nation_title:0 "成立加勒比"
 west_indies_nation_desc:0 "既然我们的各个岛屿已经斩断了和旧世界那腐败而虚弱的政权的联系，我们就必须把我国组织成一个联邦制国家，她能够团结分散的岛屿和岛上数不尽的文化和语言。我们从来不是一个民族，但在西印度联邦，我们能在团结中共同生活。"
 vermont_nation_title:1 "成立佛蒙特"
 vermont_nation_desc:0 "在美洲西北部富饶肥沃的土地上，摆脱了旧世界的殖民统治后，我们发现自己有能力切断与旧身份的一切联系，起草一部承诺保护公民和土地所有者权利的宪法。我们将在自由和统一的原则基础上建立一个新的国家。"
 sonora_nation_title:0 "成立索诺拉"
 sonora_nation_desc:0 "我们已经在这片崎岖不平的土地上安家了。现在我们应该来集中力量摆脱殖民地总督压迫，在西部建立一个天堂。"
 florida_nation_title:0 "成立佛罗里达"
 florida_nation_desc:0 "在这片拥有沼泽，短吻鳄和明媚的海滩的崎岖土地上，我们设法安家了。在这片土地上，我们将建造家园，而佛罗里达人的伟大功绩将扬名天下！"
 cuba_nation_title:0 "成立古巴"
 cuba_nation_desc:0 "我们的岛屿终于摆脱了殖民压迫者，但这还不够。如果我们要保持独立，我们就必须将我们的人民团结在一个全新的没有旧世界负担的身份之下。"
 illinois_nation_title:0 "成立伊利诺伊"
 illinois_nation_desc:0 "伊利诺伊地区一直是路易斯安那殖民地的一个行政分支，但现在我们自由了，我们可以开始把注意力从无边无际的密西西比地区转向五大湖。"
 WSI_Plantation_Economy:0 "种植园经济"
 WSI_Plantation_Economy_desc:0 "西印度群岛的经济是建立在种植园上的。种植园的工人们辛勤劳作，他们有着与旁人不同的技巧和对生活的热情。正是这种在户外的辛勤劳作和劳逸结合的活力，塑造了可敬的加勒比工人。"
 WSI_Blue_Mountain_Coffee:0 "蓝山咖啡"
 WSI_Blue_Mountain_Coffee_desc:0 "加勒比海的蓝山地区被认为是最好的咖啡产地，全世界许多伟大的思想家都钟爱这里的咖啡！咖啡的传播产生了新的思想，当地人和殖民者在品尝世界上最好的咖啡的同时，开始对世界的本质进行复杂的深层次讨论。"
 WSI_Sugar_Revolution:0 "糖类革命"
 WSI_Sugar_Revolution_desc:0 "世界范围内对蔗糖的需求使得产地居民的收入增加，他们正努力满足着人们对甘蔗无穷无尽的需求。"
 WSI_American_Trade_Hub:0 "美洲贸易中心"
 WSI_American_Trade_Hub_desc:0 "加勒比地区的贸易已经扩展到了非洲、欧洲以及美洲的东海岸。商人的影响力之大超出了我们的预期，从这一点看加勒比地区确实是全球化经济的发源地。"
 WSI_Miskoto_Zambos:0 "米斯基托-桑博人"
 WSI_Miskoto_Zambos_desc:0 "米斯基托-桑博人是许多建设我们伟大国家的人的文化融合：非洲人、欧洲人和先于其他民族居住于此的土著人。由此带来的人口激增有助于我们的多元文化，并导致了可用于领土扩张的人口激增。"
 WSI_Interconnected_Relations:0 "相互联结的关系"
 WSI_Interconnected_Relations_desc:0 "我们的商人和外交官们建立起来的关系使我们成为了许多国家伟大可靠的贸易伙伴。我们拥有数不清的贸易伙伴和同盟，如果我们要成为殖民世界里的大国我们就必须好好地利用这点优势。"
 WSI_Colonial_Legacy:0 "殖民地遗产"
 WSI_Colonial_Legacy_desc:0 "在无数殖民大国和潜在征服者在加勒比海展开了激烈的斗争。处于黄金时代的海盗们和雄心勃勃的总督们，都竭尽所能地开发我们的家园，并在全国范围内积累了财富，这些财富至今仍在推动着我们的经济。作为殖民主义和殖民政治的真正诞生地，我们拥有独一无二的专业知识，将使我们成为全球舞台上的一个强国。"
 SNA_mercenary_republic:0 "雇佣兵共和国"
 SNA_mercenary_republic_desc:0 "不像其它那些美洲共和国为了从殖民强权手中独立而苦苦奋斗，我国是由强大而无畏的雇佣兵建立起来的。索诺拉和下加利福尼亚地区，被区区45名士兵和他们的指挥官夺取。尽管胜率渺茫，但我国仍然从周边更大的共和国间脱颖而出。毫无疑问，整个美洲都会嫉妒我们索诺拉雇佣兵的质量。"
 SNA_sale_of_script:0 "出售索诺拉文书"
 SNA_sale_of_script_desc:0 "为了资助索诺拉的雇佣军探险，我们需要投资和资源。虽然许多人会怀疑我们的事业，但有些人足够聪明，他们投资购买合法文书，但在我国建立之前，这些文件在索诺拉还无法赎回。通过继续向我们的投资者出售未来土地的承诺，我们既可以扩大我们的国家，同时也可以获得可观的利润。"
 SNA_cowboy_country:0 "牛仔之国"
 SNA_cowboy_country_desc:0 "我们国家的人民已经适应了北美西部的严酷条件和稀疏资源，对这里的战争方式习以为常。我们的国家由土匪和雇佣军建成，整个西部乃至更广阔的世界都畏惧我们。"
 SNA_take_what_is_yours:0 "抢走我们应得的"
 SNA_take_what_is_yours_desc:0 "有人说索诺拉是个强盗国家，还把我们的总统叫做海盗，还自以为自己侮辱了我们。这些人被他们国家的法律束缚，无法理解真正的自由。自由也包括抢走别人的东西，且无需道歉的权利。我们已经袭击了西方的航道，但天天都有宝藏船队驶过我们的海岸，或许是时候学习一下东边的那群海盗们了……"
 SNA_uniting_the_outlaws:0 "啸聚山林"
 SNA_uniting_the_outlaws_desc:0 "在西部，牛仔、悍匪和亡命之徒遍布各地；他们都是自由无畏之人。我们不怕执法人员，不惜一切，只为了能继续在这个残酷无情的世界上生存下去。如今一群这样的人创立了一个国家，为无家可归者建立了一个新家园，我们必将在他领导下成为母亲们用来止小儿夜啼的对象。"
 SNA_taking_the_fight_south_desc:0 "尽管我们的国家位于崎岖不平的墨西哥西部，但我们无法仅靠这里的佣兵合同维持自己的生存。我们必须从北到南进行战斗，从路易斯安那的沼泽到尼加拉瓜的丛林。勇敢的将军们将带领我们的同胞签订一份又一份合同，同时尽我们所能为自己夺取更多的领土。"
 SNA_taking_the_fight_south:0 "发起南征"
 SNA_Good_Use_Of_Gold:0 "金子！金子！是金子！"
 SNA_Good_Use_Of_Gold_desc:0 "因为此地区对黄金的高度依赖，我们已经学会了如何善用金子而不至于像我们曾见过的大洋的另一边那样毫不收敛。既敏感又保守地掌控黄金存量，我们将可以使这份资源保有价值而不会使我们的经济陷入通货膨胀。"
 VRM_Establish_sovereignty:0 "建立属于我们的主权国家"
 VRM_Establish_sovereignty_desc:0 "摆脱欧洲的殖民地地位，建立属于我们自己的主权国家并非易事。但是我们已然将我们的种种权利写入了那任何人都无可指摘的宪法之中了！我们的领袖也展现出了在治理国家方面的深谋远虑。"
 VRM_Removing_the_shackles:0 "挣脱镣铐"
 VRM_Removing_the_shackles_desc:0 "挣脱前宗主军事机器的镣铐，这意味着我们能从未梦想过的方式工作。我们的部队使用游击的战术，利用这片土地发挥自己的优势。"
 VRM_American_Frontier:0 "美国边疆"
 VRM_American_Frontier_desc:0 "美国边疆所指的是一片广大而无定的未知之地，我们必须确立我们在新世界的领导地位，并且拥抱一切想要加入这条开拓之路的人。"
 VRM_Cheese_wheels:0 "奶酪轮"
 VRM_Cheese_wheels_desc:0 "当地农民已经为了翻山越海的长途旅行开始大量生产轮型奶酪。不论销售到哪里，这种商品都广受欢迎，而我们生产的奶酪必须质量无可挑剔。"
 VRM_Will_of_the_people:0 "人民的意志"
 VRM_Will_of_the_people_desc:0 "我们希望与那些来到我们海岸的人一同共享和平与繁荣，但是总有人会自东北沿海而来，意图剥夺我们的自由。这种意图势必将遭到我们人民的强烈反抗。"
 VRM_Liberty_is_Life:0 "不自由毋宁死"
 VRM_Liberty_is_Life_desc:0 "由于我们保证了附庸们的安全，他们除了可供驱使的忠诚之外心无二念。随着他们的成长，他们对自由的追求也在成长。但是我们有的是手段让他们听从于我们，那些拒绝接受自由价值观的人根本不配过自己的生活。"
 VRM_What_we_do_best:0 "我们最擅长的事"
 VRM_What_we_do_best_desc:0 "我们的商人比所有人都更快、更早地认识到了什么才是最好的。我们拥有最优质的丝绸，最高端的香料和最精美的染料。因为我们明智地在这些商品普遍存在的土地上投资，并且运给家乡的人们。"
 VRM_home_of_the_revolution_desc:0 "整个美洲都陷入了对自由和民主的热切期盼，而我们决不能忘记正是在东北地区自由民主思想的火炬燃烧地最为耀眼。我们击沉殖民地的船只，烧毁殖民地的财产，我们愿意为我们的人民和我们新生国家的未来而战斗和牺牲。"
 VRM_home_of_the_revolution:0 "美洲革命始源地"
 VRM_tea_party:0 "波士顿茶党"
 VRM_tea_party_desc:0 "我们不能忘记在历史上的某个时刻，一个美洲的殖民政府的独立诉求——这很难不被人嘲笑。但我们很快令这些笑声消失了。谁能够想象将宗主国宝贵的茶叶倒入水中这一简单的行为能够起到催化全国人民独立精神的作用？现在，自由的火炬已经点燃，而这一反抗的举动会在我国诞生的历史上被当作光荣的壮举被永远铭记。"
 VRM_vermont_constitution:0 "佛蒙特宪法"
 VRM_vermont_constitution_desc:0 "当我们从我们的前统治者手中独立出来时，佛蒙特的管理者们立刻认识到，奴隶制是对使我们的国家得以存在的自由价值观的侮辱。佛蒙特宪法是美洲历史上第一部禁止不道德奴隶制的书面文件，我们将继续坚持宪法中的价值观，为全国人民创造更加公平和光明的未来。"
