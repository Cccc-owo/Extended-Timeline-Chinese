 integrated_sejmiks:0 "整合地方议会"
 integrated_sejmiks_desc:0 "小色姆议会是被赋予管理我国的各个地区的地方议会。将这些地方议会纳入我们的政府，能够确保我们各文化的人在色姆议会中都有适当的代表。"
 penal_colonies_reform:0 "流放殖民地公司"
 penal_colonies_reform_desc:0 "新世界是一个充满各种机遇的地方，对我们来说，这是一个建立流放殖民地，清除我们国家的罪犯和少数民族的机会。允许殖民公司对我们不受欢迎的人宣称主权，我们就能使旧世界和谐美好，并扩大我们在新世界的影响。"
