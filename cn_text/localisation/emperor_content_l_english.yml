 horde_tribal_unity_reform_desc:0 "我们必须以部落的名义抛弃古老的部落忠诚。我们是同一位汗王领导下的同一个民族。"
 army_professionalism_events.1.d2:0 "劫掠教廷金库！"
 army_professionalism_events.3.d2:0 "随着[Root.GetCapitalName]城落入敌人手中，前进的[From.GetAdjective]军队开始了持续数天的掳掠。在城墙内，这座曾经繁荣的城市只剩下一片阴燃的废墟，幸存者正在尽可能远的地方寻找避难所。更糟糕的是，这群亵渎神明的入侵者掠夺了教廷金库，将侍奉天主的财产洗劫一空。"
 army_professionalism_events.3.b:0 "只为这三十块银钱，就背弃了主？"
 mercs.7.t:0 "对[popular_mercs.GetName]的高度需求"
 mercs.7.d:0 "随着蹂躏我们这一地区的冲突愈演愈烈，很多国家都需要佣兵团的服务。[popular_mercs.GetName]发现他们的特殊才能特别适合当前的形势，并与多个交战国家签订了合同。\n\n当[popular_mercs.GetName]的士兵回到[popular_mercs_origin.GetName]的家时，他们会带回战利品，包括他们的合同工资和他们在战役中能够掠夺的财富。财富的涌入刺激了当地经济，鼓励了[popular_mercs.GetName]的进一步招募。"
 mercs.7.a:0 "促进在[popular_mercs_origin.GetName]的征兵工作。"
 mercs.7.b:0 "让财富奔流吧。"
 popular_mercs_prosperity:0 "雇佣军带来了繁荣"
 desc_popular_mercs_prosperity:0 "这个省份的雇佣兵往家乡带回了战利品，刺激了本地经济。"
 mercs.8.t:0 "[long_time_hires.GetName]的[long_time_hires.Leader.GetName]"
 mercs.8.d:0 "[long_time_hires.GetName]的队长[long_time_hires.Leader.GetName]对我们的按时支付和友善的关系表示满意，于是[long_time_hires.Leader.GetSheHe]向我们提出了一个服务协议。[long_time_hires.Leader.GetSheHeCap]希望能在[Root.GetAdjective]军队中担任将军，以[long_time_hires.Leader.GetSheHe]高超的战术和作战经验来长期为我国效力。"
 mercs.8.a:0 "有了他，我国军队必将如虎添翼。"
 mercs.8.b:0 "谢啦，但还是免了。"
 mercs.9.t:0 "战争形势已变"
 mercs.9.d:0 "枪支的广泛使用彻底改变了欧洲的战争形态。配备现代武器并采用现代战术的雇佣兵团纷纷涌现，在战争日益复杂的新时代中，淘汰了那些无法适应时代的旧式兵团。"
 mercs.9.a:0 "旧的不去新的不来。"
 new_mercs_europe_tt:0 "§Y可以雇佣黑森猎兵团§!\n§Y可以雇佣苏格兰卫队§!\n§Y可以雇佣瑟梅尼燧发枪团§!\n§Y不再能雇佣黑卫队§!\n§Y不再能雇佣黑色大队§!\n§Y不再能雇佣爱尔兰外籍佣兵§!\n§Y不再能雇佣赤足佣兵§!"
 mercs.10.t:0 "雇佣军狂热"
 mercs.10.d:0 "至少以雇佣兵的标准来说，[pious_mercs.GetName]的确算是虔信[Root.Religion.GetName]。在我们正义事业的鼓舞下，他们战意高昂地准备与渎神的[pious_mercs_enemy.GetName]决一死战。"
 mercs.10.a:0 "我们的事业是正义的！"
 pious_mercenaries:0 "雇佣军狂热"
 desc_pious_mercenaries:0 "我们的雇佣兵团在与宗教敌人战斗时充满了热情。"
 veteran_mercs_modifier:0 "老雇佣兵"
 desc_veteran_mercs_modifier:0 "我们光荣的行为鼓励许多老兵加入了我们的佣兵团。"
 mercs.11.t:0 "拖欠的薪水"
 mercs.11.d:0 "[unpaid_mercs.GetName]抱怨说，他们没有得到为他们的服务议定的足额薪水。他们的将军[unpaid_mercs.Leader.GetName]指责我们的腐败和不光彩的行为，并威胁如果再不付款的话就要遣散[unpaid_mercs.Leader.GetHerHis]队伍。"
 mercs.11.a:0 "他们最后会得到报酬的。"
 mercs.11.b:0 "只是简单的笔误罢了，我们有钱。"
 mercs.11.c:0 "给他们的薪水就这么多，要么拿，要么滚。"
 delayed_payments:0 "拖欠的薪水"
 desc_delayed_payments:0 "我们向雇佣的军团迟发工资，使许多人当了逃兵。"
 revolutionary_republic_factions.1.a2:0 "理性崇拜将引领我们。"
 revolutionary_republic_factions.1.b2:0 "赞美伟大[Root.Monarch.GetTitle]！"
 revolutionary_republic_factions.7.d2:0 "旧秩序的崩塌为人民带来了前所未有的公正与平等，也大大充实了国库资产。但这也意味着一批经验丰富的行政人员、官僚和教士的流失。很多小贵族、旧神职人员和其他特权阶层的子弟已经退出了公共生活，并为了保全性命马不停蹄地离开我们的国家。\n这使得我们国家要管理的事务更多了，可拥有必要经验的人却更少了。尽管在以政绩为政府指导原则的局面下，我们必定能发掘一批新的有能力的公民来取代他们，但我们仍暂时处于这种困境之中。"
 revolutionary_republic_factions.9.d2:0 "由于担心执政精英中潜藏的君主派和反革命分子的影响，[Root.Capital.GetCapitalName]人民已经走上街头，捍卫革命精神。所有与旧秩序有所关联的人，从[Root.Owner.Religion.GetName]神职人员到小贵族，甚至是那些早已因叛国罪行而被监禁的罪犯，都成为了专政的对象。激进分子正全力煽动大众心中的愤怒火焰。\n这些行为使政府的统治摇摇欲坠。一些受到波及的人甚至是出自他们自己阵营的同志，这一系列失控的屠杀虚弱了我们，也严重损害了我们曾经美丽的城市的安宁。然而如果我们试图阻止，又将正中激进派的下怀……"
 napoleon.1.t:0 "战场上的[Root.Monarch.GetTitle]"
 napoleon.1.d:1 "[Root.Monarch.GetTitle][Root.Monarch.GetName]在军队中有着极高威望。[Root.Monarch.GetHerHisCap]存在就如同一支四万人的大军，这使其成为了我国军官与士兵心中不可动摇的胜利象征。[Root.Monarch.GetTitle]视察着战场，准备下达一道将永远留在[Root.GetName]的大地上的命令……"
 napoleon.1.a:0 "倾泻炮火！摧毁城墙！"
 napoleon.1.b:0 "勇往直前！至死方休！"
 napoleon.1.c:0 "冲锋陷阵！不留活口！"
 napoleon.1.da:0 "火力全开！铅弹御敌！"
 napoleon_siege:0 "开炮！"
 desc_napoleon_siege:0 "我们荣耀的皇帝已下令：火炮开火，摧毁城墙！"
 napoleon_manuever:0 "进军！"
 desc_napoleon_manuever:0 "我们荣耀的皇帝已下令：勇往直前！至死方休！"
 napoleon_shock:0 "冲锋！"
 desc_napoleon_shock:0 "我们荣耀的皇帝已下令：冲锋陷阵！不留活口！"
 napoleon_fire:0 "开火！"
 desc_napoleon_fire:0 "我们荣耀的皇帝已下令：火力全开！铅弹御敌！"
 napoleon.2.t:0 "帝国宣传"
 napoleon.2.d:0 "在[Root.GetName]，我们荣耀的[Root.Monarch.GetTitle]的统治具有绝对的权威，但国家只有得到平民百姓的支持才能存活下去。国家应该确保人民对[Root.Monarch.GetTitle]的敬仰，让他们以近乎膜拜的高涨热情崇敬统治者，因此，我们必须进行足够的宣传，以提升我们君王的形象。我们应该悉心思考要把[Root.Monarch.GetTitle]塑造成怎样的形象，应该着重于选择人民能直接从[Root.Monarch.GetHerHis]统治中看到行动的那些方面。"
 napoleon.2.a:0 "着重宣传[Root.Monarch.GetTitle]作为立法者的形象。"
 napoleon.2.b:0 "着重宣传[Root.Monarch.GetTitle]作为和平缔造者的形象。"
 napoleon.2.c:0 "着重宣传[Root.Monarch.GetTitle]作为战争英雄的形象。"
 napoleon.2.da:0 "着重宣传[Root.Monarch.GetTitle]作为神圣先知的形象。"
 napoleon.2.e:0 "着重宣传[Root.Monarch.GetHerHis]……对于小动物的特殊喜爱？"
 napoleon_lawbringer:0 "帝国宣传：立法者"
 desc_napoleon_lawbringer:0 "我们正在进行宣传，把皇帝宣传为立法者。"
 napoleon_peacebringer:0 "帝国宣传：和平缔造者"
 desc_napoleon_peacebringer:0 "我们正在进行宣传，把皇帝宣传为和平守卫者。"
