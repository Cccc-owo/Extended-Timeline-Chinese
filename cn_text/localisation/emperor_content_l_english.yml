 flavor_hun.201.name:0 "「遗腹子」拉迪斯劳斯之死"
 flavor_hun.201.d.king_no_heir:0 "我们敬爱的国王——「遗腹子」拉迪斯劳斯在颇为可疑的情形下突然地去世了。自从他将奥地利和匈牙利都纳入自己的统治，似乎就有越来越多的声音指摘他让匈牙利处在了外人的支配之下。贵族们已经选定了他们心目中新任国王的最佳人选——匈雅提·马加什，伟大的总督匈雅提·亚诺什的儿子，这样就将斩断哈布斯堡家族对匈牙利王位的掌控。然而，其他人则希望维持我们与哈布斯堡家族的良好关系，坚持认为奥地利[HAB.Monarch.GetTitle][HAB.Monarch.GetName]才是拉迪斯劳斯最正统的继承人。"
 flavor_hun.201.d.king:0 "我们敬爱的国王——「遗腹子」拉迪斯劳斯在颇为可疑的情形下突然地去世了。自从他将奥地利和匈牙利都纳入自己的统治，似乎就有越来越多的声音指摘他让匈牙利处在了外人的支配之下。现在，继承的血脉已经中断了，[Root.Heir.GetTitle][Root.Heir.GetName]将会继任为匈牙利的国王。"
 flavor_hun.201.d.heir:0 "我们亲爱的王位继承人——「遗腹子」拉迪斯劳斯在颇为可疑的情形下突然地去世了。许多人都指摘着，如果他长大成人，那他一定会尝试将奥地利和匈牙利团结在他的统治之下，匈牙利就将处于外人的支配下了。贵族们已经选定了他们心目中下任国王的最佳人选——匈雅提·马加什，伟大的总督匈雅提·亚诺什的儿子，这样就将斩断哈布斯堡家族对匈牙利王位的掌控。"
 flavor_hun.201.a:0 "马加什将成为新的继承人。"
 flavor_hun.201.b:0 "旧王已死，新王万岁！"
 flavor_hun.201.c:0 "一位德意志人国王将是最好的选择。"
 flavor_hun.201.d:0 "将马加什选为国王。"
