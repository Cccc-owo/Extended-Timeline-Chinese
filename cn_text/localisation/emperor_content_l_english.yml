 bullion_famine.1.t:0 "贵金属大短缺"
 bullion_famine.1.d:1 "我们一直用黄金从东方进口来丝绸，明矾，香料和珍珠。东西方贸易逐渐频繁，使欧洲的黄金逆差愈发显著。黄金对我们来说已经成为了稀缺品，而对这种贵重金属的需求并没有减少。如果我们能在欧洲之外找到黄金来源，就可以结束这场贵金属荒。"
 bullion_famine.1.a:0 "我们要在别人行动前开始寻找黄金。"
 bullion_famine.1.tooltip:0 "首先控制新黄金来源的基督教国家将会得到巨大的利益。"
 bullion_famine.2.t:0 "在[noneuropean_gold_province.GetName]发现黄金"
 bullion_famine.2.d:1 "我们的探险家深入海外的未知之地去寻找黄金，最终成功了。我们在[noneuropean_gold_province.GetName]找到了金矿。这一重大发现肯定能结束欧洲旷日持久的贵金属荒。"
 bullion_famine.2.a:0 "我们在[noneuropean_gold_province.GetName]挖到了黄金！"
