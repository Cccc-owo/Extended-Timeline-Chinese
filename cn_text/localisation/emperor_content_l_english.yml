 flavor_orl.11.d:0 "本地有一群敬奉圣女贞德的天主教修女给我们带来了一桩奇特的消息。她们坚称，既然只有一位虔诚的少女才能从英格兰人手中拯救[Root.GetName]，那么就保卫[Root.GetName]而言，还有什么人能比一支由修女组成的军事修会更英勇善战呢？她们自称「圣女骑士团」，并且已经准备好奔赴疆场了。"
 flavor_orl.11.o.a:0 "我们需要她们。"
 flavor_orl.11.o.a.t:0 "§Y圣贞德骑士团§!佣兵团现在可以被雇佣。"
