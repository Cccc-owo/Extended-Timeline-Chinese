 incident_king_in_prussia_member_alert:0 "普鲁士是神圣罗马帝国中一支崛起中的新势力，它在帝国政治中越来越多地起到主导作用，而且正在巩固自己在国际舞台上的竞争者地位。[PRU.Monarch.GetTitle][PRU.Monarch.GetName]宣布自己建立一个普鲁士王国的意图，从而使自己的国家从区区[PRU.GovernmentName]得到升格。这在神圣罗马帝国内几乎从无成例，皇帝必须考虑如何处理这件事。"
 incident_king_in_prussia_emperor_alert:0 "普鲁士是神圣罗马帝国中一支崛起中的新势力，它在帝国政治中越来越多地起到主导作用，而且正在巩固自己在国际舞台上的竞争者地位。[PRU.Monarch.GetTitle][PRU.Monarch.GetName]宣布自己建立一个普鲁士王国的意图，从而使自己的国家从区区[PRU.GovernmentName]得到升格。这在神圣罗马帝国内几乎从无成例，皇帝必须考虑如何处理这件事。"
