 flavor_orl.4.t:0 "重审贞德案"
 flavor_orl.4.d:0 "贞德的母亲在[Root.GetName]的支持下，已经祈求教宗下令对她女儿的审判进行调查。宗教裁判所仔细审查了1431年的审判，并在无数次听证会后推翻了对她的所有指控。现在，贞德被认定为天主教会的殉道者，审判她的法官则被宣布为异端。"
 flavor_orl.4.o.a:0 "[Root.Monarch.GetName] 真的是教会的长子。"
 flavor_orl.6.t:0 "新教徒毁坏贞德雕像"
 flavor_orl.6.d:0 "一群新教徒在奥尔良毁坏了一座著名的贞德雕像。似乎她的象征物正开始与天主教反对宗教改革「异端」的斗争联系起来。也许我们应该做些缓解紧张局势的事情？"
 flavor_orl.6.o.a:0 "他们怎敢如此？重建雕像！"
 flavor_orl.6.o.b:0 "展现宽容，重塑雕像"
 flavor_orl.6.o.c:0 "是时候让那些偶像消失了"
 flavor_orl.8.t:0 "天主教联盟欢迎我们的支持"
 flavor_orl.8.d:0 "天主教联盟最近正在利用贞德来号召团结，这使得[Emperor.Monarch.GetTitle][Emperor.Monarch.GetName]派遣了一个使团来亲自欢迎我们加入他们的派系。[Emperor.Monarch.GetSheHeCap]对圣女贞德的祖国会在反对宗教改革的冲突中站在天主这边毫不怀疑。当然，我们已经与士兵们分享了这个好消息，以鼓舞士气。"
 flavor_orl.8.o.a:0 "我们只不过是在完成天主的工作！"
 flavor_orl.10.t:0 "贞德封圣"
 flavor_orl.10.d:0 "经过向圣座多年的请愿，奥尔良的枢机终于说服了教宗[PAP.Monarch.GetName]宣布贞德成为天主教会的圣徒。[Root.GetAdjective]人现在已经得到了永久的保证，即使在最黑暗的时刻天主也依然站在他们身边。"
