 NZL_ADJ:0 "西兰蒂亚"
 zealandia_nation_title:0 "成立西兰蒂亚"
 zealandia_nation_desc:0 "我们在这南北两岛上建立了自己的家园。尽管许多人忽视了我们，甚至未在地图上将我们标出，但我们仍将团结一致，我们要让所有人都知道「西兰蒂亚」的大名！"
 alaska_nation_title:0 "成立阿拉斯加"
 alaska_nation_desc:0 "尽管我们的居住地既寒冷又艰苦，但我们已经掌握了其地形并以之为家。数不清的帝国企图进驻和购买我们的土地，但现在我们独立了，并随时准备好宣示我们的威名！"
 cascadia_nation_title:0 "成立卡斯卡迪亚"
 cascadia_nation_desc:0 "在那全哥伦比亚河沿岸和美洲太平洋海岸，我们的殖民地团结一致捍卫独立，在从宗主国的烙印中挣脱出来以后，是时候为我们新生的国家确定国号了。作为卡斯卡迪亚，我们将要宣称哥伦比亚河北岸的所有土地，建立一个重商，自由并且美丽的新国家！"
 NZL_ideas:0 "新西兰理念"
 NZL_ideas_start:0 "新西兰传统"
 NZL_ideas_bonus:0 "新西兰野心"
 NZL_maori_seats:0 "毛利人席位"
 NZL_maori_seats_desc:0 "在西兰蒂亚，我们新西兰人并不是这个岛国唯一的居民。我们的国土同样也是被称作毛利人的土著居民的家园。历史上，毛利人曾在无尽的殖民浪潮里被粗暴对待，虽然我们不能完全抚平这些由无情征服所留下的伤疤，但让毛利人能在政府中有一席之地或许能够开始慢慢抚平两族之间的龃龉。"
 NZL_otago_gold:0 "奥塔戈淘金热"
 NZL_otago_gold_desc:0 "西兰蒂亚从不缺食物和资源，而且我们的家园适宜矿工和牧羊人。我们的畜群兴旺发达，我们的山野生产金、铜和锡，西兰蒂亚必将成为远超她体量的富裕和繁荣之国。"
 NZL_piopiotahi:0 "米尔福德湾"
 NZL_piopiotahi_desc:0 "米尔福德湾，或毛利人口中的「皮奥皮奥塔希」，是南岛一片壮观的海岸和山脉，生机勃勃，绿树成荫。它证明了这片土地的肥沃，多年来它是所有新西兰毛利人的共同家园。"
 NZL_haka:0 "新西兰哈卡舞"
 NZL_haka_desc:0 "在我们到达他们的海岸之前，毛利人已经练习了几个世纪的传统战争圣歌「哈卡」。随着我们的文化越来越紧密地联系在一起，许多毛利文化之外的人开始在战斗或体育比赛前练习哈卡舞，作为爱国主义的表现。在我们的海岸之外，外国人讲述着毛利人和新西兰人可怖行为的故事，在投入战斗之前，他们会爆发出无畏和男子气概。"
 NZL_company:0 "新西兰贸易公司"
 NZL_company_desc:0 "在新西兰公司大力宣传西兰蒂亚的田园牧歌生活之前，对这片岛屿的殖民活动一度停滞不前，但在新西兰公司的引导下，大批定居者从旧世界来到了西兰蒂亚寻求美好的新生活。通过不断将我国塑造为殖民梦的灯塔，我们也许能将国土扩展到整个太平洋，并吸引大批的殖民者来我国寻求避难或是机遇！"
 NZL_rejecting_australia:0 "拒绝澳大利亚宪法"
 NZL_rejecting_australia_desc:0 "澳大利亚的殖民者曾提议让我们这个小国并入澳大利亚，但人民用民主的方式作出了正确的抉择，使得西兰蒂亚的独立一直以来得以维持。我们将坚定不移地拒绝并反对任何吞并我们的企图。"
 NZL_pokarekare_ana:0 "《河水湍湍》"
 NZL_pokarekare_ana_desc:0 "怀阿普河河水激荡\n只要姑娘你跨过它，它就归于平静。\n噢，姑娘，快回到我身边\n为了爱你，我快要失去生命。\n\n这首歌讲述了一个士兵，在回到妻子与爱情身边前，所必须经历的漫长旅程。我们绝不能让年轻人的生命浪费在无谓的战争中，要致力于为长白云之乡带来持久的和平与安宁。"
 ALA_ideas:0 "阿拉斯加理念"
 ALA_ideas_start:0 "阿拉斯加传统"
 ALA_ideas_bonus:0 "阿拉斯加野心"
 ALA_endurance:0 "阿留申的坚忍"
 ALA_endurance_desc:0 "阿留申人生活在阿拉斯加的最北部，在这片严寒的土地上居住了数千年，通过巧妙的捕鱼和取暖方法，他们在这种恶劣的条件下生存了下来。通过模仿阿拉斯加原住民的生存策略，我们也可以充分利用我们寒冷无情的家园。"
 ALA_hard_push_east:0 "艰难东扩"
 ALA_hard_push_east_desc:0 "与欧洲人在美洲西部的大多数定居点不同，阿拉斯加是从欧亚大陆的东边跨海抵达的。尽管很多人将阿拉斯加视为荒芜的极地而对其嗤之以鼻，但我们的宗主敏锐地注意到了这片也许并不像是理想家园的土地上的美丽，以及其中蕴含的机遇，并且很快适应了这种有些艰难的生活方式。"
 ALA_secretary_icebox:0 "国务卿的冰箱"
 ALA_secretary_icebox_desc:0 "尽管阿拉斯加是被低到离谱的价格——仅仅每亩地2分钱——买下来的，阿拉斯加仍被人们嘲弄为是买来的「国务卿的冰箱」，以嘲讽购地的大臣。那些没有远见的呆瓜不会意识到阿拉斯加和其众多资源的隐藏的价值，甚至是现在，我们还被我们的对手小瞧了呢。"
 ALA_bear_hunting:0 "猎熊"
 ALA_bear_hunting_desc:0 "阿拉斯加最北部非常寒冷无聊。这里的平民和统治阶级都很喜欢的一项活动是带着步枪漫步荒野，向毫无防备的动物发射地狱之火！这项活动意外地使我们的人民成为射击能手，这在战争时期将派上极大的用场！"
 ALA_diversity:0 "阿拉斯加宗教多元"
 ALA_diversity_desc:0 "我们这片殖民地曾受到多个宗主的管辖，因此吸引了从太平洋彼岸到美洲中心地带的各路定居者来此定居。正因为如此，从安克雷奇到朱诺，我们的人民都各自用自己的方式向上帝祈祷，而我们将贯彻宗教自由的原则，正是这一原则使得阿拉斯加成为了宗教自由的避难所。"
 ALA_navy:0 "阿拉斯加海军"
 ALA_navy_desc:0 "安克雷奇、海军城以及许多其他的阿拉斯加海岸城市都在赞颂我们的海洋传统。我们从海洋猎取鱼和鲸以供生存与繁衍，我们的阿拉斯加海岸警卫队沿着海岸线不断巡逻以保护人民免受来自太平洋的侵略。整个国家的人民都在响应大海的号召，争相来到港口请求进入海军服役。"
 ALA_beauty:0 "阿拉斯加的壮美风景"
 ALA_beauty_desc:0 "我们的家园以北极海岸线和渺无人烟山脉的壮丽风光闻名于世。大多数的人都想要远离严寒，但是阿拉斯加吸吸引定居者和游客的独特之处就在于自然景观。"
 CSC_ideas:0 "卡斯卡迪亚理念"
 CSC_ideas_start:0 "卡斯卡迪亚传统"
 CSC_ideas_bonus:0 "卡斯卡迪亚野心"
 CSC_melting_pot:0 "卡斯卡迪亚熔炉"
 CSC_melting_pot_desc:0 "卡斯卡迪亚位于美洲西海岸，这使得该地区成为亚洲和欧洲定居者的理想移民目标。卡斯卡迪亚地理位置接近亚洲，投机取巧的欧洲人也能到达此处，这使得卡斯卡迪亚成为东西方之间的独特熔炉。"
 CSC_chinook_jargon:0 "奇努克黑话"
 CSC_chinook_jargon_desc:0 "不像其他残忍的殖民者，我们卡斯卡迪亚人明白基于同原住民贸易和合作的价值，即使吃一些亏，也有必要确保一次好交易。通过创立一种部分受前宗主国，部分受原住民启发的语言，我们能够轻松的地这两方交流来保证一个属于卡斯卡迪亚的光辉未来。"
 CSC_forts_of_hudson_bay:0 "哈得孙湾堡垒"
 CSC_forts_of_hudson_bay_desc:0 "负责殖民美洲北部的哈得孙湾公司，面临着许多将其防御力量扩张到卡斯卡迪亚的机会。我们群山中的家园，允许我们在南部边境上建立许多前哨站，以防御敌对的殖民者与原住民强盗。我国人民，生来就愿意忠实地捍卫自己的国家。"
 CSC_settling_boundaries:0 "确定边境线"
 CSC_settling_boundaries_desc:0 "多年以来，我们北方和南方的殖民者都不断地争论着哥伦比亚河与落基山脉的主权，还发生过小规模冲突。西班牙人、美国人和英国人都曾占据过这些领土。然而，如今我们已经成为了一个独立的国家，因此没有人还敢挑战我们的统一与独立。"
 CSC_nookta_sound:0 "努特卡湾贸易"
 CSC_nookta_sound_desc:0 "最早的殖民地，在卡斯卡迪亚的几个定居点建成了。一个野心勃勃的探险家向当地酋长买来了一些领土，并在其上建立了同当地人和殖民者平等做生意的贸易站。自此开始更多的贸易站、防御工事乃至村落沿着卡斯卡迪亚的海岸大量的涌现直到到达了东边另一个同样繁华且城镇遍布的殖民领。"
 CSC_oregon_trail:0 "俄勒冈之路"
 CSC_oregon_trail_desc:0 "我们的家园远在美洲大陆的西方。那些想在卡斯卡迪亚谋生的移民者们在迁徙的途中必须经受住沙漠、丛林、山川及其他各种在尚未开化的蛮荒之地上的残酷考验。因此，只有那些最坚韧的移民者才能成功到达卡斯卡迪亚，但是在旅行途中他们也可能遭受疟疾侵扰而失去部分同伴。"
 ICE_ideas:0 "冰岛理念"
 ICE_ideas_start:0 "冰岛传统"
 ICE_ideas_bonus:0 "冰岛野心"
 ICE_althingi:0 "冰岛议会"
 ICE_althingi_desc:0 "冰岛议会是由我们的先祖建立，并仍被我们后辈实行的北欧古老而尊贵的民主制度。法律讲述官必须作为集会的会议主持，从他的口中，我们将学得实行在我们民族的法律并且所有冰岛人必须倾听并尊重他的话语。这也是他的责任，为每年参加集会的人宣讲冰岛议会法律上的程序。"
 ICE_hrafna_floki:0 "渡鸦弗洛基的遗产"
 ICE_hrafna_floki_desc:0 "造船之王渡鸦弗洛基声称他可以从树木中窥见造船用的板材。他将他的技巧教给了无数在冰岛与其相见的过客或是当地人。他的技艺不仅传给了当代人，更被无与伦比的冰岛造船匠完善且发扬光大。"
 ICE_christian_identity:0 "基督徒的身份"
 ICE_christian_identity_desc:0 "在公元1000年，首席立法者托吉尔经过深思熟虑后宣称我们是一个基督教国家。现在宗教改革席卷欧洲，不管如何我们都必须保证对我们所选之路虔诚以对。"
 ICE_merchant_navy:0 "武装商人"
 ICE_merchant_navy_desc:0 "我们在北海航行的水手和商人经常受到海盗和土匪的袭扰，但他们将不再默默受苦了。我们将确保他们装备精良且训练有素，可以抵御海内外各处的威胁。"
 ICE_fire_and_ice:0 "冰与火之师"
 ICE_fire_and_ice_desc:0 "我们的祖国是冰与火的战场。我们的勇士们在最恶劣的条件下，最艰难的战场上，最严苛的指挥中赢得了胜利。每一个普通的冰岛士兵都不单单是人，还是威武，力量与能力的典范。"
 ICE_natural_builders:0 "身强体壮的手艺人"
 ICE_natural_builders_desc:0 "我们的人民拥有卓越的才能，他们可以从贫瘠的土地上依靠仅有的物产进行建造。我们的人民吃苦耐劳，他们已经学会了自力更生，并会为生计而忍受天寒地冻。我们与他人不同，我们能从泥土中炼出黄金，我们能化腐朽为神奇。"
 ICE_nationalism:0 "冰岛民族认同"
 ICE_nationalism_desc:0 "我们骄傲而热情地拥抱着我们的身份认同，它是一座历史遗迹，一项骄傲的传统，以及一份有影响力的遗产。我们相信只要拥有合适的机会，人人都能充分发展、实现成就。世界的其他地方认为我们的文化已经过时而无足轻重，但是我们应该用力量教会他们我们的和平之道。"
 polynesia_node:0 "波利尼西亚三角"
 TRADE_COMPANY_POLYNESIA_Root_Culture_GetName:0 "[Root.Culture.GetName]太平洋公司"
 TRADE_COMPANY_POLYNESIA_Oceania_Trade_Company:0 "波利尼西亚公司"
 guru_advisors_reform:0 "上师的智慧"
 guru_advisors_reform_desc:0 "在整个达摩教世界，无数男女一道将自己从俗世剥离，去往僻静的乡下以求得顿悟。作为锡克教徒意味着成为一名学生，通过向智者学习并且研习锡克教上师的功课，我们将得以把开悟后之所见传遍整个世界。"
 global_holy_war_released_modifier:0 "全球圣战国家"
 desc_global_holy_war_released_modifier:0 "这个国家是在一场全球圣战中被他国建立的。"
 icelandic:0 "冰岛"
