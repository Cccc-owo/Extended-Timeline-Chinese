 flavor_tus.EVTDESC22:0 "[medici_pope_home.GetName]的秘密谋划使得他们的人成为了教宗。虽然[medici_pope_home.GetName]方面肯定很高兴，但一些人谴责[Root.Monarch.GetName]的即位是腐败的，而且背后还掩藏着教会更深层次的腐败。就我们的新教宗本人而言，他发誓他的统治会有些……不一样的地方。"
 flavor_tus.EVTOPTA22:0 "教宗诞生！"
 flavor_tus.EVTNAME23:0 "我们的教宗！"
 flavor_tus.EVTDESC23:0 "经过慎重的等待，我们的计划获得了回报，现在我们长期培养的候选人已经继任教宗职位，成为[PAP.Monarch.GetTitle][PAP.Monarch.GetName]。只要他还在宗座，我们肯定会与教会保持密切而有利的关系。"
 flavor_tus.EVTOPTA23:0 "让我们尽情地享受教宗的尊位吧！"
 flavor_tus.EVTNAME24:0 "[medici_pope_home.GetAdjective]教宗之死"
 flavor_tus.EVTDESC24:0 "已故教宗是一个有争议的人物，随着他的去世，教廷历史上留下了丰富多彩的一章。与[medici_pope_home.GetName]的关系已经回到了从前的状态，一切都回到了过去的样子。或多或少吧。"
 flavor_tus.EVTOPTA24:0 "愿灵安息"
 flavor_tus.EVTNAME25:1 "我们的教宗去世了"
 flavor_tus.EVTDESC25:0 "由于教宗的去世，我们与教廷的特殊关系已经结束了。无论时间长短，我们与[PAP.Capital.GetCapitalName]的紧密联系无疑是丰富多彩、富有希望且卓有成效的。"
 flavor_tus.EVTOPTA25:0 "教宗，愿你安息。"
