 mission_to_kill_pirates_reform:0 "公海宣教"
 mission_to_kill_pirates_reform_desc:0 "在海上充满了异教徒和恶棍，他们袭击我们虔诚的教徒的运输船，掠夺他们的商路。显而易见，如果我们不履行神圣使命去消除公海上的海盗们，那么虔诚的朝拜者将无法安全地来我们保护的圣地朝圣。"
 loyal_nobility_reform:0 "圣血贵族"
 loyal_nobility_reform_desc:0 "在我们的国家，有些人生来拥有神圣的血脉——他们被赋予神圣力量去领导和统治世界。尽管我们的国家领导人的职位不是世袭的，但我们必须拥护这些拥有神圣血脉的人来引领我们的国家。"
 pious_merchants_reform:0 "商业什一税"
 pious_merchants_reform_desc:0 "传播正统信仰是一项昂贵的工作。如果我们把囊槖累累的商人提拔到在国内拥有实权的岗位，那么他们的钱财将对我们宗教十分有用。"
 monastic_breweries_reform:0 "修道院酿酒厂"
 monastic_breweries_reform_desc:1 "在天主教的信条中，教士饮酒的行为常与他们对苦修、谦卑以及尊崇上主本质的虔诚奉献联系起来。因此许多天主教的修道院都通过酿造葡萄酒、蜂蜜酒和啤酒的利润来填补自己的金库。这甚至使得一部分修道院以其酿造酒类的高品质而闻名。"
 warrior_monks_reform:0 "整合僧兵"
 warrior_monks_reform_desc:0 "在东方世界，有许多强大的僧侣团体同时接受神职和武术的训练。如果我们允许这些僧侣在国内建立寺庙，他们就会成为我国的一部分，并且极大地提升军队的纪律和信念。"
 partial_secularisation_reform:0 "部分世俗化"
 partial_secularisation_reform_desc:0 "尽管宗教将一直是我们治理的中心，但如果想要适应这个变革的世界，就必须保障政府的部分世俗化。"
 conciliarism_reform:0 "接纳公会议至上主义"
 conciliarism_reform_desc:0 "公会议至上主义主张，对我们国家拥有最高统治权的是大公会议，而不是教宗。通过在我们的信仰和行政管理中践行这一真理，我们可以极大地扩大枢机的权力，并避免教宗受到外国影响。"
 clerical_commission_reform:0 "教士会议"
 clerical_commission_reform_desc:0 "我们应该将宗教领袖的部分国家权力分给教士会议，他们将负责保持国内和平，以及代表领袖履行外交职能。"
 divine_guidance_reform:0 "神的指引"
 divine_guidance_reform_desc:0 "人们质疑我们是否应该进行分权改革，我们领袖的神力仰受于天，人民的声音俯察于地，其实权力早已分配完成。"
 theocratic_democracy_reform:0 "神权民主"
 theocratic_democracy_reform_desc:0 "我们是世间最神圣的，但不能忘记的是，即使是最低贱的平民也天生带有神性。通过允许农民选举各自的代表，我们给予他们在神圣的中枢发声的机会。"
 regionally_elected_commanders:0 "地区选举指挥官"
 regionally_elected_commanders_desc:0 "在我们的政府内，现任领导人的继承者是从那些为捍卫信仰不惜生命的人中选举的。通过允许我们保护的城市市民和村庄来选举指挥官以代表他们的利益，我们将逐步扩展治理范围，并使接受我们保护的人们感到被指挥官议会所代表。"
 monastic_elections_reform:0 "开放全民普选"
 monastic_elections_reform_desc:1 "许多我们所保护的村庄都在要求代表权。尽管他们愚笨得无法理解我们的神圣领导，但为了让他们高兴我们也必须做出让步。传统上，只有上层神职人员能够为我们政府选举新的领袖，但通过开放全民普选以及设立两个新的选区以供人民选举，他们会认为自己的利益得到了代表。"
 commander_king_reform:1 "世袭神权制"
 commander_king_reform_desc:1 "信仰一直在我国发挥着不可磨灭的作用，但在这个不断变化的世界里，我们的政府没有足够的能力来统辖众多土地和规则的现象也越来越明显。我们的领袖没有理由一定要成为独裁者，哪怕是通过将国家转换为王朝、他们加冕王冠的方式；我们将在我们神权君王的带领下，成为信仰和王冠的守护者。"
 admiral_king_reform:0 "海洋之王"
 admiral_king_reform_desc:1 "我军将士们在维护朝圣海路安全中所做的出色工作，使我们的船帆都成为了海盗和异教徒之流闻风丧胆的景象。然而很明显的是，海盗对我们信仰的威胁远在小小海岸之外。若我们要为我们的神圣事业尽己所能，就必须扩大我们的政府，成为一个帝国。通过在政府内部进行一系列改革，我们将在国境之外极大地拓展我们的行政管辖，我们英勇的骑士们将以他们带到上帝面前屈膝下跪的海盗头子的数量为依据，选出所有未来的长官！"
 church_and_state_reform:0 "教会与国家"
 church_and_state_reform_desc:0 "信仰和国家是支撑世界的两大支柱。我们的法律是神圣的法律，因此不能受到质疑。"
 religious_harmony_reform:0 "灵魂与肉身"
 religious_harmony_reform_desc:0 "永远不要忘记，文化和语言的藩篱仅仅是虚幻。我们都只是居于躯壳中的灵魂。我们所说的语言并不重要，重要的是能否正确地侍奉神灵。"
 god_and_man_reform:0 "神明与凡人"
 god_and_man_reform_desc:0 "唯一重要的就是卑微凡人与不朽圣灵间的关系，我们的国家存在的意义就是要提醒人们怎样正确地献身于祈祷事业。"
 organising_our_religion_reform:0 "整治信仰"
 organising_our_religion_reform_desc:0 "我们的国家井然有序但我们的信仰杂乱不堪。为我们的宗教制定一套官方的等级制度，也许会让更多的追随者在皈依众神时免于误入歧途。"
 religion_in_one_country_reform:0 "神庇佑下的国家"
 religion_in_one_country_reform_desc:1 "我们的信仰与国家已高度统一，我们即是宗教，任何虔诚信奉神明的人也必须为国尽忠。"
 religious_permanent_revolution_reform:0 "全球圣战"
 religious_permanent_revolution_reform_desc:0 "这个世界上充满了异端、异教、罪人和渎神者！我们必须想办法纠正各种异端邪说，并用武力传播我们和平的信条！"
 world_crusade_tt:0 "这项改革将解锁特殊的§Y宣战理由§!：§Y大圣战§!，允许你强迫相邻的§Y异教国家§!转变宗教。\n如果已解锁§Y「开化宣教」§!政府改革，则不接壤的§Y原始宗教§!国家也可以成为§Y大圣战§!的目标。\n如果已解锁宗教理念中的§Y「如神所愿」§!理念，则不接壤的国家也可以成为§Y大圣战§!的目标。"
 many_fingers_of_god_reform:0 "神的众多手指"
 many_fingers_of_god_reform_desc:0 "我们坚信只有唯一的一个神，人类的生存与死亡都是因他所愿，人类正直的心肠都是因他而起。但是正像神在我们的手上赐予了不同的手指一样，他也赋予了人类接近他的不同路途。"
 priestly_autonomy_reform:0 "祭司自治"
 priestly_autonomy_reform_desc:0 "任何祭司都不能拥有比其他祭司更高的权力，除了我们的领袖。每个教区都应该完全自治，祭司们有权力按照任何对的方式解释神的意志。"
 proclaim_religious_head_reform:0 "宣布成为宗教领袖"
 proclaim_religious_head_reform_desc:0 "我们已将信仰组织化，通过宣称我们国家的领袖同时是我们信仰的领袖来掌握教内无上的领导权，以此与边境对面的异教徒们抗争！"
 all_under_tengri_reform:0 "万物皆归腾格里"
 all_under_tengri_reform_desc:0 "天空笼罩的一切都归于腾格里，而一切归于腾格里的都属于我们。伴随着雄鹰在天空中翱翔，我们在全世界臣服于腾格里之前将绝不停歇！"
 liberte_reform:0 "自由理想"
 liberte_reform_desc:0 "自由是大革命中的思想流派。它主张任何个人都应享有神圣的权利来做其想做的事，且这不会损害或限制他人的自由。"
 egalite_reform:0 "平等理想"
 egalite_reform_desc:0 "拥护平等的人们相信，法律对所有人都要一视同仁——无论是规则还是权利，而不论宗教信仰、社会阶级、文化和性别。与之对应地，所有公民都有权通过竞争进入政府的一切职位。"
 fraternite_reform:0 "博爱理想"
 fraternite_reform_desc:0 "并非所有人都认可博爱是革命的理念，国内一些希望回到旧政府的人把它看做是一种反动主义要素。博爱带有一种手足情谊的色彩，认同这一原则的人相信国家应该走上威权体制的路线，由国家为每个公民指定一个合适的位置。"
 legislative_assembly_reform:0 "立法议会"
 legislative_assembly_reform_desc:0 "随着旧政府的垮台，我们有了重建一个新的、拥有立法权的政府的机会。这个政府将公平对待所有的人民，无论他们的社会阶级如何。这个政府必须绝对符合革命的理念，而且不能向那些企图使我们倒回旧体制的人低头。"
 national_constituent_reform:0 "制宪议会"
 national_constituent_reform_desc:0 "制宪议会是一个由旧政府提供的，管理三个不同阶层人民的粗略的民主体制，通过扩张和建设旧政府，而不是完全将其推翻重建，我们可以向我们敏感的邻居们证明我们仍然是一个文明的国家并试图在这个剧变的世界寻求美好。"
 feuillant_reform:0 "斐扬体系"
 feuillant_reform_desc:0 "共和国中有许多公民和政治家希望回归专制君主制。但是，斐扬俱乐部的成员相信妥协。类似于君主立宪制，国家的权力应在皇帝和总统之间分割制衡。通过在帝国与共和国之间建立微妙的平衡，我们可以使国家中的帝国派和共和派都满意。"
 two_chamber_reform:0 "两院制"
 two_chamber_reform_desc:0 "在很长的一段时间内，邦联系统保持了瑞士联邦和施瓦本联邦这类小型民主联盟的和平、稳定和独立。通过以类似的方式将我们的立法机关分割为代表各邦联州的大议会和代表下层民众的参议院，我们可以保护这些城市的利益和我们国家的文化认同，同时并不对革命的价值观做出牺牲。"
 absolute_president_reform:0 "总统极权"
 absolute_president_reform_desc:0 "虽然我们的国家选举出了代表人民行使他们宪法赋予的权力的议员们，我们也不该忘记代表全体人民的仍然是总统。通过革命选举出的代表应当尽量少地干涉总统，毕竟后者才是掌握共和国绝对权力的人。"
 revolutionary_council_reform:0 "革命议会"
 revolutionary_council_reform_desc:0 "对于统治者的个人崇拜会促使着我们回到旧体制当中。我们不能让这种事情发生，通过将权力集中到一个能体现革命价值观的，由选举出的代表组成的议会当中，我们可以分散我们统治者的权力，并以此避免恐怖的专制统治。"
 revolutionary_principle_reform:0 "革命原则"
 revolutionary_principle_reform_desc:0 "我们国家的目的很明确，那就是传播革命。我们必须坚定通过革命解放世界人民的信心，并以此作为我们的指导方针并最终建立一个经久不衰的平等博爱的国家。"
 equality_principle_reform:0 "平等原则"
 equality_principle_reform_desc:0 "尽管将平等写入了核心价值观，但很明显我们没能对全体人民一视同仁。我国的核心原则应该是消除性别、文化与社会阶级的壁垒，并确保所有人生而平等的观念被熟知。将宗教限定为私人事务并且不得影响人们的权利将是一个很好的开始。"
 imperial_principle_reform:0 "帝国原则"
 imperial_principle_reform_desc:0 "革命明确了只有我们的国家才有掌控霸权的神圣权利。我们周边的国家非常虚弱，因此只有通过直接控制这些国家，我们才能保证革命的理念在人民当中传播。"
 equal_electorate_reform:0 "平等选举"
 equal_electorate_reform_desc:0 "我们必须化解分离我们人民的障碍，并确保他们人人都有权利担任政治职务。性别、宗教、社会阶级、文化都和参与政治的能力无关，因此我们必须保证我们的政府内有公平的机会。"
 three_classes_reform:0 "三大社会阶级"
 three_classes_reform_desc:0 "在革命火种升起的前夜，旧体制曾经试图通过容许教士、农民和贵族代表在政府当中的存在来平息他们对权力的诉求。也许我们可以通过将人民按经济情况分成上中下三个阶层来模仿这一模式，并以三个相应的独立政治存在来代表他们的利益。"
 military_electorate_reform:0 "军人选举"
 military_electorate_reform_desc:0 "我们的国家强调同志情谊，没有比那些在战场上并肩作战的小伙子们更能体现这一点的人了。这些人见过战争的恐怖，但仍然和他们的同胞站在一起保卫和扩散革命，这些人才是真正应当领导我们的人。我们必须对政府作出调整，从而使只有在军队当中服役过的人才有进入政府的权利。"
 president_for_life_reform:0 "终身总统"
 president_for_life_reform_desc:0 "虽然许多革命政治家支持建立一个世袭统治的革命帝国，但不少人坚决反对这一想法并称它背叛了革命的理念本身。总统是我们的最高统治者，拥有至高无上的权力。通过允许我们的总统终身执政，我们可以满足帝国派提出的绝对领导的要求，同时也避免了背弃共和国的理念。"
 government_for_people_reform:0 "执政为民"
 government_for_people_reform_desc:0 "自由、平等、博爱。这三种共和国的美德都指向了一点：共和国存在的意义就只有为人民服务，而绝没有第二个目的。我们永远也不会向帝国主义者投降，我们的总统在他的任期内应当始终秉持着一个目的：保卫我们人民来之不易的自由与平等。"
 become_rev_empire_reform:0 "革命帝国"
 become_rev_empire_reform_desc:0 "就算在一个燃烧着革命之火的共和国里，我们也可以看到那些政治王朝的建立。我们的总统希望加冕自己为皇帝，并继续传播革命的理念以统治所有的人民。"
 legion_of_honor_reform:0 "荣誉军团"
 legion_of_honor_reform_desc:1 "我们已经将革命重组成了世袭帝国，我们必须获取最著名国民的支持以合法化帝国的统治。我们的荣誉军团应当是一个由帝国宫廷授予显赫地位的骑士、军官和指挥官所组成的军团。"
 imperial_nobility_reform:0 "皇帝重建贵族"
 imperial_nobility_reform_desc:0 "我们国家的绝大部分旧勋贵已经横死并草草葬于荒坟，现在是时候以一种更符合国家利益的方式重建我们的贵族体系了。通过将绝大多数贵族头衔分配给忠臣和皇室成员，我们将确保贵族的行为永远与皇室利益保持一致。"
 imperial_decree_reform:0 "帝国敕令"
 imperial_decree_reform_desc:0 "皇帝统治着这个国家，对皇帝的不忠等同于对革命的不忠。帝国颁布的一切法令，当然都是为了人民、为了革命、为了帝国的利益，不忠者难逃惩罚。"
 consulate_reform:0 "忠诚的执政府"
 consulate_reform_desc:0 "随着革命期间共和政府的垮台，一个新的体制对于革命的继续传播变得更加重要起来。执政府的存在填补了这一空白，通过强化执政府的权力，我们可以清除对皇帝统治的反对声音并加强对帝国的控制。"
 emperor_of_the_revolution_reform:0 "革命皇帝"
 emperor_of_the_revolution_reform_desc:0 "我们的国家是革命的家园，我们的皇帝是革命的领袖。自然，我们的皇帝是所有革命者的皇帝，他将以他的神圣职责领导我们的人民。"
 enlightened_monarchy_reform:0 "开明君主制"
 enlightened_monarchy_reform_desc:0 "启蒙主义是革命思潮的基础，如果我们的皇帝不接受启蒙的理念，那么他就不是革命的真正代言人。许多人说世袭君主制本身就是对革命的背叛，但专制统治和启蒙主义的结合才能保证无人能反对我们的意志。"
 become_rev_republic_reform:0 "回归革命共和国"
 become_rev_republic_reform_desc:0 "帝国已经通过专制政府实现了满足人民需求这一目的。现在，我们的任务已经完成，我们应该将权力归还给我们奋力解放的人民，让他们选择自己的命运。"
 consolidate_power_in_cities_reform:0 "城市分权"
 consolidate_power_in_cities_reform_desc:0 "我国的政治体制奇妙地融合了共和制、寡头制和君主制。贸易与商业是我国的核心利益，我们仅仅想要创造一个贸易帝国，而不是征服世界。如果我们能够分散国内的权力，给予各个贸易城市以更高的自治，我们将吸引更多的小国加入我国的贸易联盟，这些国家唯一想要的就是自由与稳定的经济，而这正是我们能够给予他们的。"
 consolidate_power_in_doge_reform:0 "总督集权"
 consolidate_power_in_doge_reform_desc:0 "多年来在我们的共和国内，权力被总督、十人团、市民，以及其它数不胜数的立法机构所瓜分。他们之间互相制衡，但总督始终处于这一权力架构的顶端。我们宽松的行政系统直到目前都能十分有效地发展我国的贸易势力，但随着我国在世界范围内的势力扩张，我们已经意识到只有赋予总督以全面的行政权限，我们才能彻底根除政府中的腐败问题。"
 TTL_ideas:0 "三同盟理念"
 TTL_ideas_start:0 "三同盟传统"
 TTL_ideas_bonus:0 "三同盟野心"
 ttl_league_system:0 "联盟体系"
 ttl_league_system_desc:0 "我国是一个分权制的松散邦联，由数个坚守中立与和平这一共同守则的同盟组成。我们不希望让外乡人的鲜血污染我国的土地，相反，我们乐于见到外国人互相征伐，而我国坐收渔翁之利。因此，保持我国各州与邻近国家的友善关系是至关重要的。然而，随着我国国土的扩张，这种分权制的政体也许会变得难以维持。"
 ttl_gods_house:0 "神所同盟"
 ttl_gods_house_desc:0 "神所同盟是一个由强大的主教们和州长们组成的联盟，他们的目标是联合起来抵抗库尔主教的统治以及哈布斯堡大公势力的崛起。这个联盟的首要任务是确保各州不受哈布斯堡王朝的控制，并忠于上帝的真言。"
 ttl_grey_league:0 "灰色同盟"
 ttl_grey_league_desc:0 "这个联盟是从冲突中诞生的，并竭尽全力缓解并结束这种冲突。联盟是在附近许多伯爵，男爵和主教开始变得越来越敌对时成立的。灰色联盟结束了这些敌对行动，并将会继续使包括他在内的所有州避免与外国实力引发直接冲突。"
 ttl_league_of_ten:0 "十辖区同盟"
 ttl_league_of_ten_desc:0 "当托根堡王朝灭亡后，托根堡的十个区联合成一个联盟，以便继续享有独立。十辖区同盟加入了三同盟，这样他们就不会被迫回到伯爵的奴役中去，因此，我们独立的精神在十辖区同盟中是最活跃的。"
 ttl_independent_cities:0 "独立城市"
 ttl_independent_cities_desc:0 "三同盟并不是一个国家，更像是一群为了维持自身独立而联合起来的城市、教区、自由州所组成的邦联。因此，虽然同盟并不需要它的成员支付多少的贡品，但是它的成员也并不指望能有多大的回馈。"
 ttl_economic_league:0 "经济联盟"
 ttl_economic_league_desc:0 "除了在战争时期协同作战，三同盟在经济领域也有诸多合作。通过协调战时佣兵合同与和平时期的贸易条约，三同盟得以在任何情况下都保证利润的最大化。"
 ttl_expanding_league:0 "同盟扩展"
 ttl_expanding_league_desc:0 "很明显，我们的生活方式正受到其它欧洲国家的威胁。如果我们没有相称的力量，我们的独立自主与中立立场就不会得到外国的尊重。我们只有扩展我们的同盟，将更多的国家包含进来，才能维持我们共同的自主政治。"
 teutonic_legacy:0 "条顿骑士团的遗产"
 teutonic_legacy_desc:0 "尽管我们的国家已经实现了世俗化，我们也仍将铭记它是在条顿骑士团的基础上建立起来的。骑士们为着共同的信仰，在普鲁士保卫着基督教免受东方蛮族异教的威胁。我们也应如此，要将宗教改革的思想传遍我们的国家，遵从基督的训诫，合而为一！"
 soldier_king:0 "普鲁士的士兵国王"
 soldier_king_desc:0 "大多数国家都是国家拥有一支军队，可普鲁士称得上是军队拥有一个国家。许多普鲁士的国王既是君主，又是士兵，他们的统治不仅为国家带来了改革，也在军队留下了不可磨灭的印记。"
 BRA_ideas:0 "勃兰登堡理念"
 BRA_ideas_start:0 "勃兰登堡传统"
 BRA_ideas_bonus:0 "勃兰登堡野心"
 northern_march:0 "北部边区"
 northern_march_desc:0 "在帝国的早期历史上，勃兰登堡地区是斯拉夫部落的天下，直到皇帝在北方设立了边防区，给这片区域带来了管辖与教化。北部藩侯最终演化形成了勃兰登堡，成为了帝国境内最为兴盛的地区之一。是我们士兵的坚强毅力让我们最终能够驯服蛮族，并保卫这片土地。"
 bra_pomeranian_wars:0 "波美拉尼亚战争"
 bra_pomeranian_wars_desc:0 "在整个中世纪，为了确保控制这一区域，勃兰登堡的藩侯时常与波美拉尼亚的各个公爵发生战争。最终，斯德丁条约的订立宣告了勃兰登堡的胜利，波美拉尼亚被分割给了勃兰登堡和瑞典王国。"
 seat_of_the_old_emperors:0 "前皇帝的王领"
 seat_of_the_old_emperors_desc:0 "在哈布斯堡家族登上皇位之前，许多不同家族都曾被选为皇帝，而勃兰登堡的土地常常成为这些王侯当选皇帝后的领地。勃兰登堡代表着帝国的过去，也许有一天我们也能妥善利用这片领地，恢复神圣罗马帝国旧日的理想。"
 iron_tooth:0 "铁牙"
 iron_tooth_desc:0 "在他三十年的选帝侯任期中，腓特烈二世赢得了「铁牙」的绰号，他面对贵族和城镇的叛乱时，意志像钢铁一样不可动摇，而在波美拉尼亚战争中，他也显现出了过人的毅力。他的统治在我们的国家铭刻下了印迹，连勃兰登堡最底层的民众也树立起了自豪和忠诚。"
 margrave_council:0 "选帝侯枢密院"
 margrave_council_desc:0 "各个阶层势力的增长对我们藩侯的权威是相当大的威胁。这些阶层对国家的贡献不可谓不突出，但他们对权力的基础构成了威胁，这让我们有必要创立一个新的议事会，它将削弱各阶层对国家的掌控，而是让他们为藩侯提供顾问建议。这样，我们就能继续从阶层的身上获益，又不必担心他们的要求了。"
 GNV_ideas:0 "日内瓦理念"
 GNV_ideas_start:0 "日内瓦传统"
 GNV_ideas_bonus:0 "日内瓦野心"
 gnv_grand_council:0 "大议会"
 gnv_grand_council_desc:0 "日内瓦由一个没有正式领袖的大议会所统治。最初，这一议会被称为「两百人议会」，并通过其拥有的两百个席位间接而非正式地治理这片土地。无论日内瓦是在独立时期、君主制时期、或作为瑞士联邦的一个成员，这一自治式的政府都一直受到尊重与维持，而这一高度自治的政府也为日内瓦带来了高度的繁荣。"
 gnv_neutral_grounds:0 "中立之地"
 gnv_neutral_grounds_desc:0 "自古以来，日内瓦在任何冲突中都保持着绝对的中立。因此，我们在邻国之中有着良好的名声，他们知道当他们需要解决矛盾与冲突时，日内瓦是进行协商的理想地点。"
 gnv_home_of_calvin:0 "让·加尔文的家园"
 gnv_home_of_calvin_desc:0 "让·加尔文曾走遍欧洲，传播着他的信条，而他最终在日内瓦找寻到了安全的庇护所，在这里永久地安家。从这里，加尔文主义的信条得以传遍欧洲，并给新的宗教思想激发了灵感，远到尼德兰和苏格兰。比起日内瓦，还有谁能更适合作为改革宗教会价值的明证呢？"
 gnv_spiritual_leader:0 "日内瓦的宗教领袖"
 gnv_spiritual_leader_desc:0 "随着加尔文的影响力在日内瓦逐渐扩大，大议会决定授予他「宗教领袖」的称号。这一称号使得加尔文获得了对国家宗教事务的完全掌控，并将议会的世俗权力与教会的宗教权力分离开来。"
 gnv_calvins_laws:0 "加尔文的律条"
 gnv_calvins_laws_desc:0 "作为宗教领袖，加尔文对日内瓦的宗教法规进行了大量的修改。虽然之前的日内瓦始终在新教改革中保持中立，但加尔文的法规将日内瓦确立为了宗教改革的支持者。"
 gnv_unconquerable_city:0 "不屈的城"
 gnv_unconquerable_city_desc:0 "日内瓦的历史在某些方面就是一部萨伏依公爵不断设法控制这座城市的历史。我们坚守着自身的独立，与萨伏依的暴君作斗争，而大议会也将继续抵制萨伏依对我们城市的征服。即使我们一直生活在外国的影响之下，但只有按照我们的条件来，才有可能让我们心甘情愿地并入其它国家。"
 gnv_armed_neutrality:0 "武装中立"
 gnv_armed_neutrality_desc:0 "如果要维系我们的自由与中立，就需要一支坚守日内瓦理想、愿为保家卫国而赴汤蹈火的强大军队。在历史上，我们曾无数次在压倒性的困境中保卫了自己，而在将来，我们也必须继续下去。"
 FER_ideas:0 "费拉拉理念"
 FER_ideas_start:0 "费拉拉传统"
 FER_ideas_bonus:0 "费拉拉野心"
 FER_papal:0 "教宗的认可"
 FER_papal_desc:0 "在大部分时间里，费拉拉都只不过是其它意大利地区的公国与共和国的一个附庸，但当我们决定建立一个独立自主的公国时，我们的宣称有着来自教宗的强力支持！教宗陛下将为我国的数任公爵加冕，而之所以费拉拉有着天选之人作为统治者，就是因为我们与天主在人间的代表有着亲近的关系。"
 FER_culture:0 "文化中心"
 FER_culture_desc:0 "世界各地的作曲家与艺术家云集费拉拉：他们有的来自佛兰德，有的来自法国，有的来自荷兰，还有的来自神圣罗马帝国里的各个邦国。这些伟大的艺术家留下的作品对费拉拉有着非凡的意义，它们使得我们的城市成为了整个意大利地区都羡慕不已的文化艺术中心。"
 FER_alfonso:0 "阿方索一世的改革"
 FER_alfonso_desc:0 "在阿方索一世在位期间，他对费拉拉的军队进行了一系列的伟大改革。阿方索精通工程学，同时也是一位艺术爱好者，实践证明，他工程学上的知识技能是非常有用的，这些知识使费拉拉的炮兵成为了意大利地区最强的军队。"
 FER_margrave_of_este:0 "埃斯特藩侯"
 FER_margrave_of_este_desc:0 "在费拉拉公国独立的早期，教宗国将其作为帝国领地交给了神圣罗马帝国皇帝。埃斯特家族被上帝与皇帝共同选中来领导费拉拉，而正是因为我们从这些尊贵的存在处得到了无法推翻的认可，我们才能毫不费力地统治着这片土地。"
 FER_resisting_venice:0 "抵抗威尼斯人"
 FER_resisting_venice_desc:0 "威尼斯人以铁腕手段控制着意大利东部的贸易，这导致了我国与威尼斯共和国之间几乎永不停歇的冲突。上帝选中我们来保护意大利免于像威尼斯一样的世俗力量的荼毒，也许通过以一种更激进的方式来与威尼斯交易，我们能够自这些野蛮人手中夺回对贸易的掌控。"
 FER_este_castle:0 "埃斯特城堡"
 FER_este_castle_desc:0 "还有比一座坚不可摧的城堡更有效的巩固统治的方式吗？与其它国家仅有防御功能的丑陋城堡不同，费拉拉的堡垒必须既美丽又雄伟：它必须能配得上埃斯特家族的赫赫威名。"
 FER_ferraran_arsenal:0 "费拉拉军械库"
 FER_ferraran_arsenal_desc:0 "在威尼斯有一所专门用来大量制造战舰的武器厂。这是一种简单粗暴的战争方式，而我们费拉拉人明白，战船多，不一定赢，看着漂亮，才是成功。费拉拉武器厂是为了制造巨大雄伟的工程才存在的，我们将制造强大无匹的战船，使其足以消灭弱小国家的整只舰队！"
 URB_ideas:0 "乌尔比诺理念"
 URB_ideas_start:0 "乌尔比诺传统"
 URB_ideas_bonus:0 "乌尔比诺野心"
 URB_italian_wars:0 "意大利战争"
 URB_italian_wars_desc:0 "意大利是一片充满冲突与矛盾的次大陆。各个公国、诸侯与共和国永不止息地追逐着对意大利半岛的全面掌控，与此同时，教宗国怀抱之中的乌尔比诺享受着长期的安全。在我国安全的地理位置的保障下，我们知名的雇佣军团得以在整个意大利地区搜寻最令人眼红的雇佣兵合约，并将战争中赚的财富带回乌尔比诺，大大提高了我国的收入。"
 URB_condot_kings:0 "佣兵之王"
 URB_condot_kings_desc:0 "意大利半岛上的许多国家都把派遣雇佣军团看做赚钱手段，但在乌尔比诺，这是我们君主日常生活的一部分。我国历史上的许多公爵之所以有着良好的声誉，不仅是因为他们个人的治国才能，更要归功于他们作为雇佣军指挥官的传奇事迹。"
 URB_ducal_palace:0 "乌尔比诺公爵宫"
 URB_ducal_palace_desc:0 "乌尔比诺城坐落于乌尔比诺公爵府的荫蔽之中。这座宫殿是我们民族精神的象征：完美的法庭系统、虔诚，以及人文主义传统。在这座宫殿的诸多建筑之中有两座宏伟的教堂，其中一座供奉着上帝与基督，另一座则供奉着希腊多神教的缪斯：在这里，接受我们人文主义教诲的人们得以向我国辉煌的过去致敬。"
 URB_humanist_court:0 "人文主义宫廷"
 URB_humanist_court_desc:0 "虽然费代里科·达蒙特菲尔特罗公爵对教宗国宣誓效忠，但他仍试图遵循人文主义思想，并已经在乌尔比诺公爵府聚集了一大批人文主义者。只有愿意接受文艺复兴人文主义思想的人才能进入他的宫廷，这些人从古典时期的伟大思想家的著作中学习，并使宗教狂热为理智让路。"
 URB_book_of_courtier:0 "《侍臣论》"
 URB_book_of_courtier_desc:0 "随着印刷机的发明，一部描写乌尔比诺公国廷臣之间互动的小说在市面上流传开来。这本书详述了成为一名优秀廷臣与取悦君主的技巧，并将乌尔比诺作为完美宫廷生活的范例。"
 URB_papal_loyalty:0 "忠于圣座"
 URB_papal_loyalty_desc:0 "教宗陛下对整个天主教世界有着无与伦比的影响力，然而，只有乌尔比诺一心一意地效忠教宗。作为主的忠诚奴仆，我们承认教宗为乌尔比诺的国家元首，而我们也能因此在教廷中获取大量的影响力，进而团结我们的信仰。"
 URB_light_of_italy:0 "意大利之光"
 URB_light_of_italy_desc:0 "接纳文艺复兴对我们的国家来说是一个相当好用的工具，在我们伟大的首都，我们建造了除梵蒂冈图书馆之外全意大利最全面的图书馆。也许，如果我们继续发展和培育我们伟大的收藏，我们的藏书量甚至可能会超过古代的亚历山大图书馆！"
 BLG_ideas:0 "博洛尼亚理念"
 BLG_ideas_start:0 "博洛尼亚传统"
 BLG_ideas_bonus:0 "博洛尼亚野心"
 BLG_etruscan:0 "源自伊特鲁里亚"
 BLG_etruscan_desc:0 "早在罗马共和国时期，伊特鲁里亚人曾是罗马人最强大的敌人之一。最初，伊特鲁里亚人建起了一座名为「拉丁的菲尔辛纳」的城市，这就是博洛尼亚的前身，它起初只是伊特鲁里亚国家富庶的一个城镇，但最终却形成了菲尔辛纳城邦国家，并在向北征服凯尔特人部落的过程中起到了领导作用。"
 BLG_bentivoglio:0 "本蒂沃利奥家族"
 BLG_bentivoglio_desc:0 "尽管我们是一个共和国，但国中一直存在着一个居于领导地位的家族——本蒂沃利奥家族。家族的成员掌控这个国家已有将近一个世纪，人民对他们也颇为支持。本蒂沃利奥家族在国内得到的声望和尊重几乎与君王无二，但我们决不能抛弃共和国的根。"
 BLG_papal_rebellion:0 "反抗教廷"
 BLG_papal_rebellion_desc:0 "本蒂沃利奥家族曾经毫不畏惧地与教宗国作战，以确保博洛尼亚的独立。尽管最终没能成功，但教宗国留给我们国家的创伤十分深刻，我们绝不会忘记天主教会对我们曾做过什么，而且决不向梵蒂冈委派的官员效忠。"
 BLG_la_grassa:0 "丰腴之城"
 BLG_la_grassa_desc:0 "博洛尼亚的建筑与文化远近驰名，为她赢得了许多绰号。「La Grassa」，意思是「胖的」，它代表的是这座城市以美食著称。许多意大利城市都是因绘画与文学的艺术驰名天下，而博洛尼亚人则似乎更善于在肉类、奶酪、番茄与黄油的身上发挥艺术灵感。许多名吃已经成为了这座城市的代名词，并赋予了这座城市在全意大利十分独特的饮食文化。"
 BLG_la_rossa:0 "红色之城"
 BLG_la_rossa_desc:0 "「La Rossa」，「红的」，这个绰号来自于博洛尼亚建筑鲜艳的红色。我们的城堡、府第和教堂都被装点上了显眼的玫瑰红色，给所有来访的游客都留下了深刻的印象。红色在博洛尼亚似乎也成为了爱国的象征，城市里如果要添置新的建筑，除非是如火般热情的鲜红色，否则我们城市的规划者大约不会愿意让它出现。"
 BLG_la_turrita:0 "塔楼之城"
 BLG_la_turrita_desc:0 "「La Turrita」，「塔楼的」，它代表着博洛尼亚随处可见的防御塔楼。这些塔楼让我们免受侵略者的威胁，而在他们入侵时也将成为优良的防守依托。"
 BLG_la_dotta:0 "博学之城"
 BLG_la_dotta_desc:0 "我们城市最后的一个外号是「La Dotta」，「博学的」。博洛尼亚大学始建于1088年，从那时起，博洛尼亚就成了欧洲的学术中心。它是全意大利的第一所大学，也是声名最为显耀的高等学府之一，这足以让博洛尼亚赢得「博学」的美称。"
 MAN_ideas:0 "曼托瓦理念"
 MAN_ideas_start:0 "曼托瓦传统"
 MAN_ideas_bonus:0 "曼托瓦野心"
 MAN_free_city:0 "曼托瓦帝国自由市"
 MAN_free_city_desc:0 "当皇帝亲自授予我们自由市的地位时，曼托瓦第一次获得了独立。虽然我们现在是一个有自己统治家族的帝国治下伯国，但是我国和帝国之间的关系很深，如果我们的家族当选为皇帝，那将是非常有利的。"
 MAN_studiolo:0 "伯爵夫人的书斋"
 MAN_studiolo_desc:0 "尽管书房通常都是给男人准备的，但曼托瓦的伯爵夫人在曼托瓦为自己设立了著名的书斋。这是她对人文主义思想进行学习与沉思的地方，也许曼托瓦的许多年轻女性都将学习伯爵夫人的榜样，学习艺术与文化。"
 MAN_noble_clergy:0 "贵族教士"
 MAN_noble_clergy_desc:0 "冈萨加家族在历史上一直与神职人员保持着紧密的联系，只要曼托瓦还存在，他们就会继续保持。在我们的历史上，有许多我们家族的成员被任命为枢机和主教，以至于我们的家族成员几乎出现在神职人员从上至下的任何阶层中。这些与神职人员的密切联系降低了他们作为独立实体的影响力，并确保了他们的持续忠诚。"
 MAN_walls:0 "冈萨加之墙"
 MAN_walls_desc:0 "在14世纪，曼托瓦的长城是由冈萨加家族建造的，用于保护曼托瓦免受米兰和威尼斯敌对势力的攻击。城墙将会使我们的国家变得不可渗透，我们的军队将会保卫我们的国家幸福和安全。"
 MAN_soldiers:0 "防卫军"
 MAN_soldiers_desc:0 "我们的领土狭小，易受外国势力的影响，然而，我们军队的力量和纪律使我们作为更适合被当作盟友而不是战争目标。为了保持我们的独立，我们不断部署我们的军队用于对外战争以换取保护，这使得曼托瓦人成为了凶猛的战士。"
 MAN_royal_ties:0 "曼托瓦王室联姻"
 MAN_royal_ties_desc:0 "通过一系列精明和巧妙的谈判，我们已经把我们的家族变成了欧洲最有权势的王室之一。从西班牙到奥地利再到那不勒斯，很难找到不受我国皇室成员影响的宫廷。"
 MAN_mercenary_princes:0 "佣兵王子"
 MAN_mercenary_princes_desc:0 "在曼托瓦，通常的做法是让伯国的继承人担任军事领袖，在晋升为伯爵之前获得战术方面的专业知识。尽管这种做法让我们的潜在继承人面临巨大风险，但它肯定能帮助我们将所有未来的领导人培养成优秀的军事指挥官。"
 PGA_ideas:0 "佩鲁贾理念"
 PGA_ideas_start:0 "佩鲁贾传统"
 PGA_ideas_bonus:0 "佩鲁贾野心"
 PGA_herculanus:0 "圣赫库拉努斯"
 PGA_herculanus_desc:0 "佩鲁贾的赫库拉努斯是一名忠于佩鲁贾的基督教主教，他在6世纪英勇地保卫了这座城市，抵御野蛮的东哥特入侵者。他试图愚弄入侵者，把最后一袋谷物喂给一只虚弱的羔羊，让他们相信这座城市有大量的食物储备，可以抵御围攻。尽管如此，东哥特人还是成功地入侵了佩鲁贾，士兵们砍下了聪明的赫库拉努斯的头。然而，奇迹发生了，在他的头开始腐烂后的第四天，它与他的身体重新结合，赫库拉努斯用他的余生去基督化东哥特王国。这个关于坚韧和狡黠的故事象征着我们人民的忍耐，并将成为世世代代抵抗侵略者的榜样。"
 PGA_umbrian_hegemony:0 "翁布里亚霸权"
 PGA_umbrian_hegemony_desc:0 "虽然翁布里亚大部掌握在教宗国手中，但佩鲁贾仍然是翁布里亚的政治心脏和身份象征。虽然这个地区里许多天主教徒涌向教宗国，但很多世俗倾向的人也感到同我们伟大的国家有更深的亲缘联系。"
 PGA_five_conclaves:0 "教宗选举秘密会议"
 PGA_five_conclaves_desc:0 "在教宗国的统治下，佩鲁贾成为了教宗秘密选举会议的举办地点，甚至有人称其为佩鲁贾教廷。许多著名的教宗都是在佩鲁贾被选举出来的，其中包括：克肋孟四世、圣策肋定五世、以及克肋孟五世。即使对教廷有着强大的影响力，佩鲁贾始终抵制教宗国的吞并企图，并将继续作为教廷政治的中立国而存在。"
 PGA_signoria:0 "佩鲁贾领主"
 PGA_signoria_desc:0 "在早期历史中，佩鲁贾经历着不断的政治纷争。贵族和农民之间的冲突几乎使我们的国家四分五裂，在领主比奥多·米凯洛蒂死后，这座城市成了外国势力的附庸。但是在教宗的祝福下，佣兵团将军布拉乔·达·蒙托内建立了对佩鲁贾的控制，建立了一个共和国，自此，我们的国家保持着15世纪意大利共和国所能达到的最强大、最稳定的状态。"
 PGA_heartbeat_of_christianity:0 "天主教的心跳"
 PGA_heartbeat_of_christianity_desc:0 "尽管佩鲁贾在本质上是一个世俗的力量，但它和天主教会之间的关系一直很亲密。作为许多教宗秘密会议的东道主，甚至有几位教宗似乎更喜欢佩鲁贾的环境而不是罗马本身，许多梵蒂冈代表为确保我们国家的持续独立而斗争。的确，没有哪个国家像佩鲁贾那样代表西方天主教的价值观！"
 PGA_war_of_eight_saints:0 "八圣人之战"
 PGA_war_of_eight_saints_desc:0 "随着扩张主义的教宗国和欧洲许多世俗势力之间的关系日益紧张，佩鲁贾发现自己陷入了佛罗伦萨共和国和天主教会之间的战争。佛罗伦萨人激励我们反抗梵蒂冈的暴政，维护我们作为一个自由独立的城邦的民主价值观。尽管这些努力最终失败了，但我们对民主的信念将继续激励我们的士兵，不为天主或人类而战，而是为了共和国！"
 PGA_baglioni_dream:0 "巴廖尼之梦"
 PGA_baglioni_dream_desc:0 "虽然我们是一个共和国，但巴廖尼家族控制着我们的政治，其成员在我们的政府中担任着不同的职位。这是一个梦想着意大利霸权的家庭。巴廖尼家族梦想建立一个由佩鲁贾统治的国家，从博洛尼亚一直延伸到那不勒斯，甚至更远。既然我们已经确立了我们的意识形态和信仰，我们就可以开始把这个梦想变成现实，并把我们的国家扩展到整个意大利和更远的地方！"
 SZO_ideas:0 "萨卢佐理念"
 SZO_ideas_start:0 "萨卢佐传统"
 SZO_ideas_bonus:0 "萨卢佐野心"
 SZO_golden_age:0 "萨卢佐的黄金时代"
 SZO_golden_age_desc:0 "15世纪是萨卢佐的黄金时代。虽然我们处于地区列强的夹缝中，为建立政权基础而挣扎着，但现在我们国家从未有过如此辉煌的文化，财富和生产力。"
 SZO_rich_mountain:0 "萨卢佐的富饶山脉"
 SZO_rich_mountain_desc:0 "萨卢佐城四面群山环绕，山中富含大理石、银、板岩和铁等资源。这些资源在意大利极为珍贵，我们也因此积累了大量财富，且有足够的资源来武装和保卫自己。而这一切都要感谢我们的矿工，他们的辛勤劳动将为我们赢得整个意大利地区原材料生产的主导权。"
 SZO_marquisate:0 "侯国"
 SZO_marquisate_desc:0 "尽管我们仅立足于一隅之地，但我们的国家已经作为独立侯国延续了数百年，且定将万世不息！我们几乎不曾向传统边境之外扩张，但我们独一无二的身份认同能让人民团结一心。我们或许可以借此鼓舞人民，在这片我们称之为萨卢佐的土地上保家卫国，开疆拓土！"
 SZO_alpine_engineering:0 "阿尔卑斯工程"
 SZO_alpine_engineering_desc:0 "蒙特维索隧道是一条人造的人行隧道，旨在为我们的军队在意大利和法国高山地区之间行进创造一条道路。这条隧道是一个神奇而又巧妙的设计，由我们杰出的侯爵发明，这也许是全欧洲第一条这样的隧道！继续在我们这个多山的国家实施我们的侯爵的想法，在我们周围的一切区域埋藏这些通道，这样我们就可以在每一个回合都智胜敌人。"
 SZO_key_to_italy:0 "意大利锁钥"
 SZO_key_to_italy_desc:0 "意大利是一个半岛，与大陆之间隔着阿尔卑斯山，只有通过几个关键点才能从陆地进入。这些位置就如同「房子的钥匙」，萨卢佐和皮埃蒙特一起形成了这些钥匙中的一个。我们的山区通道提供了一条意想不到的进入意大利的路线，而我们是否选择向外国军队开放我们的边界，往往足以决定意大利各邦国能否仍然不受外国影响。"
 SZO_chiesa_san_giovanni:0 "圣乔瓦尼教堂"
 SZO_chiesa_san_giovanni_desc:0 "圣乔瓦尼教堂是由道明会在萨卢佐建造的一座教堂，专门供奉圣玛丽。它是萨卢佐的宗教中心，道明会的狂热给萨卢佐的宗教当局留下了印记。保护那些正信者，并使那些被恶魔和假先知误导的人皈依，是所有天主教徒的神圣职责。"
 SZO_mint:0 "侯爵铸币厂"
 SZO_mint_desc:0 "萨卢佐城堡的设计是为了保证侯爵即使在被围困期间也能安全和舒适，但是随着萨卢佐继续发展成为阿尔卑斯山意大利的经济中心，保护我们的黄金和货物就像保护侯爵自己一样必要。侯爵铸币厂的建设应该能保护我们的财富不被外国人染指，并有助于保护我们辛辛苦苦从山区矿藏和我们忠诚的纳税人中挤出的硬币。"
 MFA_ideas:0 "蒙费拉托理念"
 MFA_ideas_start:0 "蒙费拉托传统"
 MFA_ideas_bonus:0 "蒙费拉托野心"
 MFA_kings_and_emperors:0 "国王与皇帝的表亲"
 MFA_kings_and_emperors_desc:0 "嫁入蒙费拉托的皇室家族多得数不清。通过大量的运气和政治策略，蒙费拉托的小侯爵发现自己已经与东罗马帝国、神圣罗马帝国、法兰西王国和萨伏依公国以及其他主要强国建立了王朝联姻。因此，我们的皇室关系深厚，蒙费拉托血脉令人惊叹的威望无人能与之匹敌。"
 MFA_fertile_mountain:0 "富饶之山"
 MFA_fertile_mountain_desc:0 "蒙费拉托的字面含义为「富饶之山」，这个别称可谓是名副其实。我们的国家坐落于山川之间，造就了意大利葡萄园的绝佳环境。我们醇馥幽香的红葡萄酒和白葡萄酒，证明了意大利葡萄酒是当之无愧的世界之最。"
 MFA_frontier:0 "意大利边疆"
 MFA_frontier_desc:0 "意大利的大部分地区都是无垠的平原嵌着一座座城市，但在北方却大相径庭，这里尽是崎岖严峻的山地。神圣罗马帝国统治时期，在成为边境侯之前，蒙费拉托一直作为卫戍国在北境开垦荒地。我们已经适应了阿尔卑斯的严酷环境，并视之如自己的家乡。在我们吃苦耐劳的人民面前，没有任何外来的土壤比得上这里。"
 MFA_savoyard_loyalty:0 "萨伏依忠心"
 MFA_savoyard_loyalty_desc:0 "对于我们这样规模的国家来说，我国已称得上富裕而广有威名，但是我们明白我们在世界上的位置，它就在我们皮埃蒙特同胞的身边。我们曾经是德意志皇帝、法兰西国王甚至是希腊人的附庸。但是最终我们重新回到了萨伏依地区。也许如果我们政治操作手法高明，我们甚至有一天能在与萨伏依的永久联合中成为主导一方。"
 MFA_apennine:0 "亚平宁战役"
 MFA_apennine_desc:0 "我们并非因为我国的伟大将领而闻名，而是因为我们拥有自己的侯爵—— 吉安 贾科那，一位从神圣罗马帝国在亚平宁山脉中的战役中证明自己的将军，他在一段时间里让蒙费拉托作为军事盟友受到交口称赞。"
 MFA_crossroads_of_powers:0 "强权的十字路口"
 MFA_crossroads_of_powers_desc:0 "虽然蒙费拉托力量较为弱小，而且栖身于许多强权之间，他们甚至还希望我们以这样或那样的方式向他们卑躬屈膝。但是我们必须保持坚毅不屈，同时还要用我们那微弱的力量去操纵这些强权中的一个去对付另一个，这样好让我们能够继续从他们的财富中获利，而不至于沦为他们军队的猎物。"
 MFA_byzantine_claimants:0 "拜占庭皇位最后的宣称者"
 MFA_byzantine_claimants_desc:0 "在拜占庭的巴列奥略家族与蒙费拉托的阿莱拉米奇家族之间有好几次联姻，其中就有蒙费拉托的艾琳和安德洛尼科斯二世·巴列奥略之间的婚姻。艾琳的婚姻使拜占庭皇室在意大利开枝散叶，并且产生了神圣罗马帝国和东罗马帝国团结的意味。当奥斯曼土耳其人野蛮地向巴列奥略家族治下的希腊进军，并使拜占庭帝国屈服时，克定祸乱、芟夷大难并证明我们古老血统中的高贵与荣耀的重任，就降临在了蒙费拉托身上！"
 SIE_ideas:0 "锡耶纳理念"
 SIE_ideas_start:0 "锡耶纳传统"
 SIE_ideas_bonus:0 "锡耶纳野心"
 SIE_council_priori:0 "市政委员会议"
 SIE_council_priori_desc:0 "在经历了一系列失败的共和制政府和君主制政府之后，我们为锡耶纳人民成立了议会，希望它不会像以前那样因为贵族和腐败堕落。尽管议会中代表的确切人数以及他们的选举方式有些不稳定，但以这种方式让我们的政府分权肯定不会导致锡耶纳堕落成为另一个贵族政府。"
 SIE_lordship:0 "锡耶纳的贵族"
 SIE_lordship_desc:0 "经历了议会的失败和不稳定后，我们重新组织为了一种有皇族、有政治王朝的贵族政体。不管我们选择回退到这种威权的政体还是继续保留我们的民主传统，贵族阶级在锡耶纳政治中的地位已经越来越根深蒂固，使我们总会有回到贵族制度的风险。"
 SIE_bank:0 "锡耶纳的银行"
 SIE_bank_desc:0 "自古以来，我们在意大利半岛上的银行业中心地位都无人可撼动。虽然我国自然资源贫乏，但我们其他意大利的兄弟国家的一系列精明投资都将财政支持的利益投到了我国。就算佛罗伦萨想要挑战我们经济上的支配地位，我们也要相信锡耶纳的银行会源源不断地为我国提供稳定和发展。"
 SIE_perseverance:0 "锡耶纳的毅力"
 SIE_perseverance_desc:0 "尽管瘟疫和经济动乱在我国土地上留下了深刻的印迹，我们一直以来还是继续兴旺下去，并将锡耶纳发展成为了一个意大利全境都能肉眼可见的繁荣之灯塔。虽说小国哪怕一场灾难就能墙倒屋塌，可锡耶纳证明了它不仅可以从任何悲剧中存活下来，还能够继续成长发展，就算是连上帝看起来都在阻挡我们的脚步。"
 SIE_artists:0 "锡耶纳画派"
 SIE_artists_desc:0 "文艺复兴时期，绘画艺术在意大利蓬勃发展，但没有一位画家的画技与质量能与锡耶纳的画家媲美。与佛罗伦萨画派那些看似「艺术」的粗糙涂鸦不同，锡耶纳的美术风格超凡脱俗、优雅异常，重点关注圣经人物与圣人所创造的奇迹。其他的画家可能在某一瞬间看起来很美，但锡耶纳画派的微妙风格必能让它经受住时间的考验。"
 SIE_saints_of_siena:0 "锡耶纳的圣人"
 SIE_saints_of_siena_desc:0 "十五世纪之中，我们见证了两名正式封圣的锡耶纳圣人魂归天堂。相比于其他地区，似乎教廷暂时对于锡耶纳偏爱有加，而且就算我们该失掉天主教会的好意或加入宗教改革，圣加大利纳和圣伯尔纳定的遗产也将使得所有基督教国家对我们的事业更为友好。"
 SIE_peoples_republic:0 "属于人民的共和国"
 SIE_peoples_republic_desc:0 "多年以来，锡耶纳总坠入外国贵族害人至深的利爪之中，但每次发生这种事情，人民都会站起来反抗压迫者，于锡耶纳重铸民主与和平！新政府确实不常稳定，也不总是国祚长久，但就像忠诚的猎犬回归主人身旁一样，我们定会回归我们之所以为锡耶纳人的锡耶纳价值！"
 LUC_ideas:0 "卢卡理念"
 LUC_ideas_start:0 "卢卡传统"
 LUC_ideas_bonus:0 "卢卡野心"
 LUC_mending_schisms:0 "修合教廷分歧"
 LUC_mending_schisms_desc:0 "在15世纪初，教宗国内部开始形成深刻的分歧，在这些分歧爆发为异端和宗教改革之前，需要一些中立的理由来讨论教宗制度中的这些深刻问题，卢卡被认为是进行这些艰难对话的理想地点。通过在宗教问题上保持中立，我们也许会继续与教宗的忠实信徒和那些寻求改革的人保持友好关系。"
 LUC_libertas:0 "自由！"
 LUC_libertas_desc:0 "卢卡在成为一个自由独立的民主国家之前，曾多次易手。首先，我们被巴伐利亚人占领，他们把我们伟大的城市卖给了热那亚人，然后很快被波希米亚国王占领，他觉得把应该它卖给帕尔马的罗西是，这种占领和销售的链条持续了相当长的一段时间。最终，皇帝亲自干预，他认为卢卡如此珍贵，它理应成为一个自由和独立的城市。即使在今天，我们的商人仍然举着一面标有「自由」的蓝色旗帜，提醒我们神圣罗马皇帝赐予了我们一个伟大的礼物：独立。"
 LUC_draining_the_lake:0 "排干比恩蒂娜湖"
 LUC_draining_the_lake_desc:0 "我们为了比恩蒂娜湖的所有权，与南方的佛罗伦萨共和国冲突不断：我们的渔民每天到湖边的时候，都会与佛罗伦萨的渔民争执起来，而毫无疑问双方都有权来到湖边。现在，我们正试图与佛罗伦萨达成妥协，排干湖泊并且分割露出来的土地；通过这种新颖的方法来改造自然，我们既能够拓展土地，又避免了产生冲突或者诉诸战争——没准继续改造环境的话，卢卡还能够进一步发展呢，这绝对有百利而无一害。"
 LUC_naval_ambitions:0 "卢卡海军之雄心"
 LUC_naval_ambitions_desc:0 "在南方的佛罗伦萨共和国是我们最大的宿敌，虽然他们在陆军上胜过我们，我们拥有一条可待开发的，长长的海岸线。如果我们能够使更多的士兵学会海战相关的知识，我们不仅可以在海上胜过作为宿敌的佛罗伦萨人，更可以进一步成为西意大利海岸上的海军强国！"
 LUC_captain_of_people:0 "人民领袖"
 LUC_captain_of_people_desc:0 "「Capitano del Popolo」，即「人民领袖」，是一个授予卢切托·加蒂卢西奥的行政头衔，他使得卢卡的政府变得更加中央集权。这个头衔是由于越来越多的市民发现他们跃升进了商人阶层而创造出来的，并且授予那些手工业者来让他们在共和国之中发声。手工业阶级影响力的提升足以使得我们的劳动者开心，并且提升他们的工作效率！"
 LUC_black_party:0 "黑党"
 LUC_black_party_desc:0 "独断专行的卡斯特鲁奇奥·卡斯特拉卡尼下台之后，出于赤诚的忠心，归尔甫派黑党经过不懈的周旋，使他和他的家人都遭到放逐。尽管后来他又回到了共和国并担任了终身执政官，但在他去世后，归尔甫派没收了他的财产，以确保这样的不恭之人不会再次出现在共和国之中。"
 LUC_jacobin_state:0 "卢卡雅各宾派政权"
 LUC_jacobin_state_desc:0 "我们的国家卢卡在受拿破仑占领后被重组成更适合革命事业之地。我们的国家最终将完全集中控制在一个适合我们人民的强大而团结的政府中，并且必然经得住时间的考验！"
 VRN_ideas:0 "维罗纳理念"
 VRN_ideas_start:0 "维罗纳传统"
 VRN_ideas_bonus:0 "维罗纳野心"
 VRN_three_households:0 "三家门第相当的巨族"
 VRN_three_households_desc:0 "维罗纳共和国被三个相互竞争的贵族家族统治：斯卡拉家族，维斯康蒂家族和卡拉拉家族。家族之间经常发生冲突，共和国的权力斗争和残酷的政治斗争，使我们的城市因鲜血和冲突而美丽。月有阴晴圆缺，维罗纳的权力基础也是变化无常的。"
 VRN_fair_verona:0 "故事发生在维罗纳名城"
 VRN_fair_verona_desc:0 "维罗纳的城市轮廓美不胜收，志向远大的剧作家都以此为写作的绝佳舞台，以讲述那些忧伤的故事。建筑物美轮美奂，其本身便是艺术品。城内装饰着我们伟大市长、圣人和威尼斯传统形象的雕塑。的确，我们不该仅仅被称作「维罗纳名城」。"
 VRN_ancient_grudge:0 "累世的宿怨"
 VRN_ancient_grudge_desc:0 "我们与威尼斯共和国的竞争可以追溯到几代人以前。当威尼斯人干涉我们的政治，并最终处决了我们的好领主弗朗切斯科，夺取了这座城市的控制权时，我们努力保持我们的独立。他们可怜岛屿的野心远远超过它的能力，每一块被威尼斯人控制的领土都是地图上的一个污点，我们将致力于铲除它！"
 VRN_civil_blood_and_civil_hands:0 "市民的白手与鲜血"
 VRN_civil_blood_and_civil_hands_desc:0 "当威尼斯人占领这座城市时，阻止他们的并不是官员或军队，起来反抗压迫的是维罗纳的善良人民。尽管我们重建共和国的努力最初失败了，但我们可以放心，如果我们再次落入外国势力之手，我们的人民将为恢复共和国而献出自己的鲜血！这些对我们来说确实是暴力的快乐，对我们的压迫者来说却是暴力的结果。"
 VRN_ending_the_strife:0 "终结交恶"
 VRN_ending_the_strife_desc:0 "尽管有大把理由对威尼斯共和国怀恨在心，但我们必须振作起来，找到解决两国冲突的办法。现成的解决办法是将这个共和国从上帝的绿色土地上抹消掉，但国内的一些温和派坚持认为，我们必须学会在威尼斯人给我们双方带来灾难前与其和平共处。"
 VRN_some_shall_be_punished:0 "该恕的、该罚的再听宣判"
 VRN_some_shall_be_punished_desc:0 "当我们对曾不公正对待过我们的敌人复仇时，我们没有滥用私刑。在我们的长矛刺入他们的胸膛时，我们让上帝去决定我们仇敌的命运，因为这不是我们去决定对他们的惩罚的地方。他们能告别其生存的世界不是甜美的忧伤吗。"
 VRN_a_tale_of_woe:0 "谁曾见这样的哀怨辛酸"
 VRN_a_tale_of_woe_desc:0 "在我们的历史上，没有比威尼斯人处决我们的君主更大的悲剧了。当我们把目光投向开阔的海洋时，他的故事将永远留在维罗纳人民的心中。很明显，一个内陆商业共和国的贸易伙伴是有限的，所以我们应该吸取过去的教训，采用威尼斯式的贸易方式。我们不应该鲁莽地奔向大海。我们应该明智而缓慢地前进，因为那些匆忙的人只会跌倒。"
 DAL_ideas:0 "达尔马提亚理念"
 DAL_ideas_start:0 "达尔马提亚传统"
 DAL_ideas_bonus:0 "达尔马提亚野心"
 DAL_kingdom_of_dalmatia:0 "达尔马提亚王国"
 DAL_kingdom_of_dalmatia_desc:0 "当拜占庭不能保卫公国时，达尔马提亚的城邦达成了共识，认为我们必须寻求威尼斯或者匈牙利的保护。在威尼斯的保护下，我们可以继续享受我们的皇室头衔。这些独立的公国由我们自己人来领导，但达尔马提亚王国与威尼斯共和国联合存在。无论是在我们自己的国王统治下，还是在外国人统治下，我们的双重政府体制所给予的稳定都将使人民保持和平和繁荣。"
 DAL_principalities:0 "达尔马提亚的公国"
 DAL_principalities_desc:0 "我们对于各个下属公国的控制非常宽松，因此达尔马提亚海岸上各处的政府形式都各不相同，但都经得起实践的检验。通过扩大达尔马提亚全部海外领土上的领导权，这样我们就能确信海外附属国能够忠诚地向达尔马提亚的腹地送回商品和财富。"
 DAL_language:0 "达尔马提亚语"
 DAL_language_desc:0 "达尔马提亚位于波斯尼亚人，黑塞哥维那人和克罗地亚人中间，而在数不尽的世纪里，拉丁人，希腊人和威尼斯人都访问过我们的海岸。因此，达尔马提亚文化是那些聚集到我们广阔而长条状公国的文化的大锅烩。通过把这许多种语言和文化融进一种身份认同中，我们可以创建一种区别于其他民族的，但是又和斯拉夫人，希腊人和拉丁人都相熟的文化。"
 DAL_art_and_lit:0 "艺术与文学的中心"
 DAL_art_and_lit_desc:0 "尽管文艺复兴很大程度上只兴盛在意大利半岛上，但我们作为拉丁人的传统，以及和亚得里亚海上贸易共和国的密切联系，让达尔马提亚美丽的城市成为了许多画家和雕塑家的居所。成为美丽风景线的不仅有我们的文化，我们宏伟的建筑也成为了艺术精品。"
 DAL_independent_army:0 "达尔马提亚独立武装"
 DAL_independent_army_desc:0 "即便在威尼斯占领时期，达尔马提亚的军政仍旧独立，且一直是威尼斯军队重要组成。如今政府也已从威尼斯人手中独立，我们应将松散的地方公国军队集结为一支达尔马提亚联合部队。"
 DAL_arsenal:0 "独立军械库"
 DAL_arsenal_desc:0 "威尼斯军械库的军力更庞大、可畏，而达尔马提亚海军与陆军相似，是在其之外独立行动的实体。我们与威尼斯人签订过协议，以免沿岸遭海盗侵袭，但如今我们从共和国取得了自治权。我们不但必须自力更生，防卫沿海，还要影响整个亚得里亚海，甚至更远的地方！"
 DAL_illyria:0 "伊利里亚遗产"
 DAL_illyria_desc:0 "达尔马特联邦是一个由把边界扩张到亚得里亚海和深入波斯尼亚内陆的达尔马提亚人管理的国家。甚至在罗马占领时期，达尔马提亚就是伊利里亚行省的中心，把我们的边界扩张到曾经的整个伊利里亚行省，我们就有可能建立起继业者王国，去宣称罗马帝国！"
 SAR_ideas:0 "撒丁理念"
 SAR_ideas_start:0 "撒丁传统"
 SAR_ideas_bonus:0 "撒丁野心"
 SAR_judicate:0 "阿波利亚王国"
 SAR_judicate_desc:0 "当撒丁岛被热那亚共和国征服时，反对热那亚人暴政的只有阿波利亚王国。在撒丁和科西嘉王国的马里亚努斯四世国王的英明统治下，在阿拉贡国王的支持下，整个撒丁岛被收复，并在马里亚努斯国王的统治下恢复了合法的自治。虽然我们后来与阿拉贡人融合，但我们永远不会忘记我们的好国王在热那亚的灰烬上建立他的王国所表现出的勇敢。"
 SAR_papal_restoration:0 "教廷支持复辟"
 SAR_papal_restoration_desc:0 "在混乱的历史时期，撒丁岛被分成若干邦国，但是教廷总是将撒丁的利益铭记于心。任何时候，当王国被分裂为共和派和封建统治时，教宗总是坚持认为撒丁国王是任何城市的唯一合法统治者，无论国王由何人担任。尽管我们的未来仍然充满不确定，但是我们总是能够依靠的一件事就是教廷的支持。"
 SAR_viceroyalty:0 "撒丁总督辖区"
 SAR_viceroyalty_desc:0 "虽然我们很多年来都像阿特拉斯擎天一样掌握了阿拉贡的王位，但我们不是毫不费力的。司法机构始终抵制外国统治者，而使阿拉贡继续维持对撒丁岛的稳定统治的唯一办法就是任命一个撒丁总督以他的名义统治王国。撒丁精神的证明是我们建立总督辖区必要性的体现，通过将一位我们文化的统治者长久地扶持在撒丁王位上，我们应该可以保证人民忠诚。"
 SAR_and_COR:0 "撒丁和科西嘉王国"
 SAR_and_COR_desc:0 "数世纪前，教宗大人创建了撒丁和科西嘉王国，并将这神圣的头衔赐予阿拉贡国王。现在阿拉贡人对诸岛的影响已经成为了历史，而我们国家作为一个独立实体的存在明显地证实了我们是这个古老称号及其所有宣称、权力和威望的真正继承者。"
 SAR_piedmontese_ambition:0 "皮埃蒙特野心"
 SAR_piedmontese_ambition_desc:0 "我们的王国总是与皮埃蒙特人紧密相连，纵观我们的历史，撒丁与科西嘉的王冠经常通过皮埃蒙特将他们的影响力扩张到大陆上。可能某天这个由我们人民组成的松散联盟将成为一个撒丁国王统治下的统一的国家。"
 SAR_cathedrals:0 "教堂岛屿"
 SAR_cathedrals_desc:0 "尽管撒丁岛被广阔的地中海隔绝于意大利本土之外，但文艺复兴的文化仍然传播到了岛屿之上，并且在这里蓬勃发展。撒丁岛艺术与建筑的独特风味，在遍布岛上的教堂中展现得淋漓尽致。撒丁岛的建筑风格是罗马式建筑与新式的宏伟建筑的独特融合，其它国家完全无法复制。这一切，都是为了展现上帝的光辉。"
 SAR_saint_maurice:0 "圣莫里斯骑士团"
 SAR_saint_maurice_desc:0 "这支骑士团属于王室，旨在保护撒丁王室的价值观，并保证贵族血统的纯正。他们服务于上帝、国王与撒丁。通过持续支持骑士团的繁荣与发展，撒丁的军队将保持虔诚、高尚并且数量充足。"
 COR_ideas:0 "科西嘉理念"
 COR_ideas_start:0 "科西嘉传统"
 COR_ideas_bonus:0 "科西嘉野心"
 COR_unblinded_moor:0 "重见天日的摩尔人"
 COR_unblinded_moor_desc:0 "科西嘉的旗帜上的图案是一个被蒙住了眼的摩尔人，这面旗帜是热那亚人赋予我们的，以象征我们的臣服，也代表我们的岛屿是对抗巴巴里海盗的重要根据地。然而，既然我们已然获得了自由，这一摩尔人的形象便成为了科西嘉自身的象征，而其遮眼布象征着暴君的压迫。摘掉遮眼布的摩尔人便等同于科西嘉的自由，若是我们再一次不幸地被征服，这一人物形象将成为我国人民挣脱枷锁的标志。"
 COR_battle_of_meloria:0 "梅洛里亚海战"
 COR_battle_of_meloria_desc:0 "这一历史性的会战发生于科西嘉的海岸线，并决定了这座岛屿的未来。随着比萨共和国的领土被佛罗伦萨及热那亚瓜分，比萨人在这里的惨败不仅标志着比萨在科西嘉统治的终结，更为比萨共和国的历史画上了句号。我们将永远不会忘记一支强大的海军对一个国家的重要性，更加关键的是，我们也不会忘记对科西嘉的掌控取决于在科西嘉海的制海权。"
 COR_league:0 "科西嘉联盟"
 COR_league_desc:0 "多年来，科西嘉被城邦和主教联合统治，这种方式使得科西嘉的人们享受着共和制所带来的自由的同时，也能恰如其分地侍奉上帝。与隔海相望的瑞士同盟相似，自治权使得科西嘉的城市财富充盈，军队视死如归。"
 COR_iron_bank:0 "圣乔治银行"
 COR_iron_bank_desc:1 "当热那亚人努力维持对科西嘉岛的非法统治时，控制权实际上移交到了圣乔治银行手中，这是一个旨在集中热那亚共和国内所有人民债款的宗教与金融机构。虽然我们现在已经摆脱了热那亚人的控制，但银行仍然是我们政府内部的一个强大实体，是铲除国内众多腐败和负罪者的有用工具。"
 COR_constitution:0 "科西嘉宪法"
 COR_constitution_desc:0 "科西嘉一直受制于外国势力，同时也是银行公会、贸易共和国、神权联盟和君主国的互相牵制之地。我们的未来是不确定和不安全的，但是也许通过为科西嘉政府起草一部宪法，我们可以成为我们自己命运的船长，确保科西嘉作为一个独立国家的未来。"
 COR_home_of_the_revolution:0 "真正的革命之乡"
 COR_home_of_the_revolution_desc:0 "尽管革命的精神从一个国家传到了另一个国家，但众所周知，革命思想的真正归宿是科西嘉岛。许多伟大的革命思想家，例如拿破仑·波拿巴和帕斯夸莱·保利，都把科西嘉岛当作自己的家，正是他们对自己的国家和同胞的热爱激发了他们的革命思想。"
 RVA_ideas:0 "多特蒙德理念"
 RVA_ideas_start:0 "多特蒙德传统"
 RVA_ideas_bonus:0 "多特蒙德野心"
 RVA_from_ashes:0 "从灰烬中"
 RVA_from_ashes_desc:0 "旧的城市被上帝的烈火摧毁，消除了城中的罪孽。英明的皇帝，腓特烈·巴巴罗萨从废墟中重建了这座城市，在经历了辉煌的两年后，这座城市成为了帝国的首都。短短几年内，这座虔诚的城市就拥有了一个教堂、一座市场和它自己的啤酒酿造厂。再没有哪个城市能像多特蒙德一样从灰烬中重生了。"
 RVA_meeting_of_bishops_and_emperors:0 "主教和皇帝的会面地点"
 RVA_meeting_of_bishops_and_emperors_desc:0 "在烈火烧尽了多特蒙德的旧城之前，这座城市被称作「特罗特曼尼」，即神圣罗马帝国议会与宗教议会的会面场所。在这里，他们讨论宗教与帝国的种种问题。直到今天，我们仍是帝国北方的政治中心。"
 RVA_chief_city:0 "莱茵联盟主导市"
 RVA_chief_city_desc:0 "即使在我们辉煌的城市正在重建的时候，我们也成为了莱茵河、威斯特伐利亚河和低地的「主要城市」，我们实际上是三个帝国行政区中最重要的一个。帝国中如此强大的中心力量，必将给我们伟大的城市带来财富！"
 RVA_emperors_favor:0 "皇帝的掌上明珠"
 RVA_emperors_favor_desc:0 "我们的城邦曾经坐过两年帝国的皇位，在这之后皇帝授予了我们自由市的地位。从那以后我们一直都是皇帝的忠实仆人，任何敢于戏耍我们的人都要面对神圣罗马帝国的怒火！"
 RVA_moneylending:0 "多特蒙德放款家族"
 RVA_moneylending_desc:0 "对于同等体量的国家，我们已经十分富强了。我们的国库已经充裕到能够给英格兰、科隆甚至是皇帝本人等强权借贷了！得益于精明的投资和睿智的商业家族，我们已成为了连欧洲「强权」都无法忽视的经济强国。"
 RVA_fortmund:0 "多特蒙德堡垒"
 RVA_fortmund_desc:0 "我们与科隆主教国的仇怨早在数十年前就已结下，甚至我们的仇恨一度达到沸点，因此引发了战争。他们对我们的城市围攻了18个月，但我们的人民决不会对围城军队投降。主教国甚至没有与我们打上一仗就只得承认战败，而我们用人民的纯粹意志和食物储备的富足狠狠地羞辱了我们的宿敌。"
 RVA_reinoldikirche:0 "圣莱诺迪教堂"
 RVA_reinoldikirche_desc:0 "圣莱诺迪教堂是多特蒙德的标志。它初建时是一座罗马天主教堂，被称为「威斯特伐利亚奇迹」，以其多边形尖顶和哥特式建筑风格而闻名。随着威斯特伐利亚福音派教会的成立，多特蒙德开始接受新教和改革宗的教义，并在圣莱诺迪教堂一起布道。"
 MBZ_ideas:0 "布雷根茨理念"
 MBZ_ideas_start:0 "布雷根茨传统"
 MBZ_ideas_bonus:0 "布雷根茨野心"
 MBZ_lady_of_bregenz:0 "布雷根茨夫人"
 MBZ_lady_of_bregenz_desc:0 "我们的第一位女伯爵伊丽莎白二世·冯·蒙特福特-布雷根茨继承了爵位，她的父亲去世了，没有男性继承人继承爵位。当她登上爵位时，她叛逆的叔叔雨果·冯·蒙特福特-布雷根茨奋力挑战伯爵夫人的统治。在冲突蹂躏了这座城市二十年后，伊丽莎白成为了布雷根茨的唯一继承人，展现着布雷根茨妇女的凶悍和力量！"
 MBZ_securing_countess_rule:0 "确保女伯爵的统治"
 MBZ_securing_countess_rule_desc:0 "在我们的女伯爵从她的叔叔手中抢走并确保了在布雷根茨的统治权后，她仍要面临另一个男人——她的丈夫威廉带给她的巨大阻力。威廉宣称作为他的丈夫，他应当享有同女伯爵一样的对治下财产的处置权。他大手大脚地浪费着财富、挥霍着税金，最终把钱全用在了没完没了的蠢事上。在蒙特福特-布雷根茨家族的支持下，伊丽莎白通过了新的法律，确保了无论性别，仅布雷根茨的君主才有权花费家族资产。"
 MBZ_saint_gebhard:0 "圣人格布哈特"
 MBZ_saint_gebhard_desc:2 "布雷根茨伯爵之子，圣格布哈特因为在康斯坦茨，一个与布雷根茨隔湖相望的小城中任职主教时的慈善之举而被教宗恩准封圣。格布哈特力争在领内禁止收走面包师和匠人们的工具，并且相反，这些东西应当被分发给他们的后人。这样他们就可以逐渐富裕起来并为国家保持生产力。"
 MBZ_resisting_habsburgs:0 "反抗哈布斯堡霸权"
 MBZ_resisting_habsburgs_desc:0 "我们是哈布斯堡统治之外最后的奥地利主权壁垒。我们是奥地利反抗哈布斯堡统治的最后希望，而我们的存在也成为了他们对奥地利人民和帝国的统治的最大威胁。我们如果向人民展示出不屈服的意志，我们也许能够撼动哈布斯堡统治的正统性。"
 MBZ_sale_of_titles:0 "售卖布雷根茨的头衔"
 MBZ_sale_of_titles_desc:0 "由于女伯爵的愚蠢的丈夫巨大的开销，她发现在经济上已经陷入窘境。她极不情愿地出售了一些地产给哈布斯堡以维持布雷根茨一脉的传承。"
 MBZ_shadow_of_pfander:0 "普凡德尔山的荫庇"
 MBZ_shadow_of_pfander_desc:0 "我们的国家处于环绕之中，城市的一边是博登湖，另一边则是高耸的普凡德尔山。因此，入城仅有数条要道可通，如果我们要在边境设防的话，山脉构成的共同边界和湖泊将一同助我们抵御不怀好意的入侵者们。"
 MBZ_lake_constance_navy:0 "康茨坦茨湖的水军"
 MBZ_lake_constance_navy_desc:0 "早在很久之前，布雷根茨就已经受到了海洋的感召。当初罗马人殖民此地时建立的城市就是布雷根茨的前身，这座城市成为了康斯坦茨湖的主要水军驻扎地，并被设为这一地区海军指挥部的所在地。也许终有一天我们将能够触及海洋，我们将向世人展示康斯坦茨湖水军真正的模样。"
 GOS_ideas:0 "戈斯拉尔理念"
 GOS_ideas_start:0 "戈斯拉尔传统"
 GOS_ideas_bonus:0 "戈斯拉尔野心"
 GOS_mining_traditions:0 "戈斯拉尔采矿传统"
 GOS_mining_traditions_desc:0 "自罗马帝国时代以来，戈斯拉尔一直是一个采矿小镇，我们家乡丰富的铁矿床将在未来几个世纪继续为我们提供源源不断的财富。由于戈斯拉尔无数家庭都有悠久的铁矿开采血统，而父辈们则训练他们的儿子追随他们的脚步，可以预见的是，已经成为我们国家特色的采矿文化将永不落幕。"
 GOS_kaiserpfalz:0 "戈斯拉尔皇宫"
 GOS_kaiserpfalz_desc:0 "尽管近来的许多皇帝把维也纳称作家乡，但过去有段时间，戈斯拉尔才是皇帝御座所在。戈斯拉尔还曾是第一座帝国教会法院所在之地，主教们与皇帝在这里裁决出左右我们生活的宗教律法。即使是今天，戈斯拉尔旧皇宫依旧伫立在我们城市的中心，荒无人烟，静候着有一日皇帝们会再开口称这里为他们的家乡。也许会有那么一天，我们这小小的自由市可以再次成为帝国皇座所在。"
 GOS_city_rights:0 "戈斯拉尔市权"
 GOS_city_rights_desc:0 "在皇帝从这座城市撤手后，我们变得更加依赖贸易了，并且商人团们也将他们的财富带到了北德意志。严格来说，城市设置种种权益以向来来往往的商团们大开方便之门，也因此很多市民阶层愿意在戈斯拉尔落户，并且将他们的财富带来这座小城。"
 GOS_hanseatic_league:0 "从汉萨同盟牟利"
 GOS_hanseatic_league_desc:0 "大多数国家加入汉萨同盟来确保他们的独立地位并且在贸易上从联盟中获利，所以我们借安全与在联盟中的权力来加强我们在对外国的贸易领域上的收益，并且将此作为政治手段来通过合法文件，并且完善我们这伟大城市的治理体系。"
 GOS_hunting_robber_barons:0 "追捕拦路大盗"
 GOS_hunting_robber_barons_desc:0 "近日来，那些毫无道德可言的贵族强盗在德意志的道路上随处可见，窃取我们富有生产力的商人阶层的商品。现在再清楚不过了，如果我们想要还击这些贵族强盗，并且重建德意志各条道路上的秩序，就必须极大地扩张我们的军事力量。"
 GOS_resisting_welfs:0 "抵抗韦尔夫家族"
 GOS_resisting_welfs_desc:0 "随着帝国在戈斯拉尔统治的结束，我们成为了一个自由市，并且我们的独立由皇帝本人担保。然而，一个不由君主或是王室掌控的城市的概念对于那些未开化的家族来说可太陌生啦。就比如韦尔夫家族，他们一直努力想使我们的城市屈服于他们并且接管我们贵重的铁矿。之前我们就从来没有败给过这个所谓的「高贵的家族」，当然今日就更不可能会了！"
 GOS_the_leagues:0 "加入联盟"
 GOS_the_leagues_desc:0 "韦尔夫家族持续不断地迫使我们屈服，而皇帝却对此熟视无睹。尽管自由市的身份在法条上保证了我们的独立性，但事态越来越清楚的显示出帝国在保护我们一事上过于怠慢了！所以我们必须自己保护我们自己，加入与我们邻居的贸易或是军事联盟，我们将最终在战争与冲突之间寻得喘息之机。"
 ROT_ideas:0 "罗滕堡理念"
 ROT_ideas_start:0 "罗滕堡传统"
 ROT_ideas_bonus:0 "罗滕堡野心"
 ROT_zarfat_registry:0 "犹太人登记"
 ROT_zarfat_registry_desc:0 "大多数城镇只对出生在境内的基督教徒进行教会登记，但在罗滕堡，我们向犹太商人和犹太教圣人提供庇护。罗滕堡的梅尔是一位犹太教圣人，他出生于一个历史悠久的拉比家族，他后来被称为马哈拉姆，意思是「我们的老师」。他因在我们镇上创作了许多伟大的作品而闻名于世，我们对那些以自己独特的方式崇拜上帝的人表现出仁慈和宽容，这位圣人就是对这一美德的活生生的证明。"
 ROT_beautiful_city:0 "美丽的城市"
 ROT_beautiful_city_desc:0 "我们的城市这些年来遭受到了严重的破坏，旧君主制的象征已经崩溃，取而代之的是我们的信仰象征和共和传统。在这里，城堡已经瓦解，修道院拔地而起，比起实用性而更注重美学设计的城市房屋被商人们修建起来。我们的城市太美了，以至于许多人建议我们停下手头的工作来欣赏这华美壮丽的罗滕堡。"
 ROT_end_of_the_line:0 "血脉的终结"
 ROT_end_of_the_line_desc:0 "帝国的许多其他自由市都是由于政府中的一些乱象导致皇帝夺取城市后又放弃，才成为自由市的，然而罗滕堡的统治者血脉是自然消亡的，在几个黑暗的年头里，我们的城市没有统治者。我们从来没有被皇帝直接控制过，并且一直是一个自由和独立的城市。正是鲁道夫·冯·哈布斯堡皇帝授予了我们自由市的地位，因此我们的自由共和政府成为了罗滕堡文化中不可分割的一部分。"
 ROT_hinterland_knights:0 "内陆骑士团"
 ROT_hinterland_knights_desc:0 "德意志骑士团在我们城市周围的内陆巡逻，保护我们免受强盗和野蛮人的袭击。为了继续履行他们的神圣职责，我们必须与这些骑士合作，让我们的公民为他们建造一座伟大的修道院。只有这样，我们才能吸引这些好人来到我们的城市，保护我们自己免受侵略者和强盗的侵害。"
 ROT_drink_of_war:0 "战争豪饮"
 ROT_drink_of_war_desc:0 "在罗滕堡人中间有一个很受欢迎的传说。传说提利伯爵包围了我们的城镇，并打算把它烧成灰烬，但是市议会试图用一杯三升的酒来说服他。他嗤之以鼻，并要求市长独自喝完这杯酒，如果市长做到了，他会放过这座城市。我们伟大的市长有钢铁般的勇气和钢铁般的意志，他甚至没有停下来喘口气就喝完了酒，伯爵信守诺言，宣布这座城市得救了。所以，这是真的，没有人能像罗滕堡的人一样海量！"
 ROT_holy_blood:0 "圣血"
 ROT_holy_blood_desc:0 "我国与德意志地区修道院的合作，使得我们城市成为了一个圣地，受全欧洲朝圣者的欢迎。其中一条著名的朝圣路线是圣血朝圣，而罗滕堡是该路线中的主要城市之一。朝圣者常常会带来财富与商品，我们可以好好利用他们……"
 ROT_klingentorturm:0 "克林根托塔楼"
 ROT_klingentorturm_desc:0 "我们的城市被城墙包围着，这些城墙保护我们免受德意志农村的强盗、掠夺者以及外国侵略军的袭击。我们国家的许多人把一生中至少值守一次城墙视为他们的爱国义务。克林根托塔楼不倒，罗滕堡就将继续屹立。"
 ANH_ideas:0 "安哈尔特理念"
 ANH_ideas_start:0 "安哈尔特传统"
 ANH_ideas_bonus:0 "安哈尔特野心"
 ANH_mittelgebirge:0 "高地"
 ANH_mittelgebirge_desc:0 "我们的家园位于哈兹山脉和易北河之间，与萨克森的其他地区隔离开来。几个世纪以来，这种相对孤立且利于防御的地形给安哈尔特带来了繁荣，如果我们继续置身于帝国其他邦国的小冲突之外，我们将使安哈尔特成为易北河的明珠。"
 ANH_branches:0 "安哈尔特的血脉分支"
 ANH_branches_desc:0 "当好公爵亨利去世后，他的领土被他的三个儿子瓜分，而这三个儿子又会把他们的领土分割给他们的儿子，因此安哈尔特的宗室将继续随着每一代人的成长而不断派分。尽管许多分支融合并整合成了同一个，这种政府风格将有助于安哈尔特的扩张和我们家族血脉的成长和繁荣。"
 ANH_incorporating_the_bishopric:0 "合并主教区"
 ANH_incorporating_the_bishopric_desc:0 "很久以前，以哈尔茨山脉为界，我们的国家以被分裂成安哈尔特亲王国和哈尔伯施塔特主教区。亨利公爵去世后，他的领土被他的儿子们瓜分。因亨利的长子承诺遵循上帝唯一的真言，哈尔伯施塔特主教宣誓效忠于他，并让哈尔伯施塔特主教区并入了阿瑟斯雷本。"
 ANH_castle:0 "安哈尔特城堡"
 ANH_castle_desc:0 "尽管我们的国家长期以来一直受到我们家园的山川河流的保护，但仅仅靠地形还不足以保护我们免受侵略。尽管我们的领土狭小，安哈尔特营垒还是很快被改造成了安哈尔特城堡，建在哈兹山脉上，以保护我们的国家不受任何恶意入侵。生存的必要性提升了我们的建造速度，如果安哈尔特要继续保护自己不受征服，我们必须继续保持这种廉价快速建筑的传统。"
 ANH_garden_kingdom:0 "德绍-沃利茨园林王国"
 ANH_garden_kingdom_desc:0 "我们的家园到处是空地，但是我们的王室家族应该得到一些东西来展示安哈尔特的财富和权力。尽管许多人会建造宫殿或大教堂，但我们明智的贵族们却渴望建立一个广阔而美丽的花园，这花园是如此巨大，以至于它本身就是可供贵族们探索的王国。"
 ANH_schultheiss:0 "公爵与市长"
 ANH_schultheiss_desc:0 "安哈尔特公爵领最大的定居点之一便是德绍，德绍是由人民选举且公爵首肯的个人自治管理的。这种形式的统治在安哈尔特是很普遍的，它确保了我们在许多城市和乡村能以一种精确而便捷的方式进行税收，而税款不会被盗用。"
 ANH_confessor:0 "忏悔者"
 ANH_confessor_desc:0 "随着宗教改革在天主教世界的传播，现在是时候让安哈尔特对这个令人担忧的问题表达立场了。通过站队改革势力并采用「精修圣人」的头衔，我们可以结束天主教在我国的腐败，并传播上帝之道的真谛，远离天主教徒的奢靡浮饰与弄虚作假！"
 AUS_ideas:0 "澳大利亚理念"
 AUS_ideas_start:0 "澳大利亚传统"
 AUS_ideas_bonus:0 "澳大利亚野心"
 AUS_outback_stations:0 "内陆牧站"
 AUS_outback_stations_desc:0 "澳洲内陆是一片严酷且无情的荒野，上面没有任何能够孕育生命的河流与瀑布。然而我们采用了一种与美洲大牧场类似的农业模式，将王冠领地授予地主来蓄养牛马。这种大牧场能够适应各种条件，它让一大片曾经没有价值的地区变成了我国至关重要的有用之地。"
 AUS_land_down_under:0 "南方大陆"
 AUS_land_down_under_desc:0 "大洋洲是欧洲人最后发现的一块大陆，澳大利亚则是大洋洲最大的一片陆地。在澳大利亚发现的物种曾经一度被认为是那么的梦幻和超凡脱俗，使得欧洲人在亲眼看到之前都不敢相信这些生物的存在。陌生的野生动物和地理环境使得入侵澳大利亚的军队寸步难行。我们对这片土地来说也曾经是外来者，但我们已经习惯了内陆的严酷环境，而我们的士兵也很容易就能适应任何一个其他国家的水土。"
 AUS_eureka_rebellion:0 "尤里卡叛乱"
 AUS_eureka_rebellion_desc:0 "我们被前任主子作为囚徒、不受欢迎的少数群体和政治犯从祖国送往澳大利亚，以便在这块异域土地上开采金矿。我们的主子愚蠢至极，以为派遣有理由憎恨国家的人不会掀起叛乱，但是金矿工们不可避免地举起了自己的旗帜来反抗王冠。我们的主子要求我们交出从开采黄金中积攒的大部分财富，但是我们并没有服从那些废话！正是从这次叛乱中诞生了尤里卡之旗，尽管失败了，但我们现在终于成为一个独立的国家。除了澳大利亚人，没有人能夺走澳大利亚的黄金！"
 AUS_sandpaper_and_cheating:0 "掘地人"
 AUS_sandpaper_and_cheating_desc:0 "澳大利亚「掘地人」指的是步兵和海军陆战队，为了我们的光荣帝国被派往国外作战。掘地人一词本意指矿工，因为大多数掘地人士兵在不服兵役时都是矿工。这一非正式用语象征着澳大利亚「成为伴侣」的概念：平等，同志和朋友。"
 AUS_royal_navy:0 "澳大利亚皇家海军"
 AUS_royal_navy_desc:0 "澳大利亚皇家海军根据殖民地的不同省份划分为六个师。现在我们摆脱了殖民统治，可以自由地将六个省份合并为一。我们将使澳大利亚成为太平洋上一支毫无争议的强大力量。"
 AUS_bushrangers:0 "整合丛林匪徒"
 AUS_bushrangers_desc:0 "从大陆来到澳大利亚的定居者中，有许多是被流放的罪犯和匪徒，这些窃贼和暴徒中特别狡猾的人成为了丛林匪徒，「Bushrangers」。他们坚忍凶悍，以无情的澳大利亚丛林作为根据地进行抢劫。他们在澳大利亚淘金热期间特别有钱有势，但现在我们从殖民压迫者那里赢得了自由，这些人被判无罪，而我们将很好地利用他们的伏击战术对付敌人！"
 AUS_waltzing_matilda:0 "《丛林流浪》"
 AUS_waltzing_matilda_desc:0 "「从前有个流浪汉，露宿在池塘旁，\n在一棵桉树下搭起蓬帐。\n一边等着茶烧开，一边放声歌唱：\n『漂泊的背包哟，你和我一起流浪。』」\n\n这首澳大利亚传统民谣象征着我们人民所珍视的价值。这首歌中讲述了一个亡命中的囚犯偷走了一只小绵羊，并在反抗法律的过程中失去了生命。对我们澳大利亚人来说，决定我们意义的，不是胜利的荣耀，是抗争的光荣！"
 swabian_ideas:0 "施瓦本城邦理念"
 swabian_ideas_start:1 "施瓦本城邦传统"
 swabian_ideas_bonus:1 "施瓦本城邦野心"
 swabian_mercenaries:0 "施瓦本佣兵"
 swabian_mercenaries_desc:0 "虽然瑞士雇佣兵闻名欧洲，但我们施瓦本人也可以提供能与之媲美的雇佣军，我们自己的雇佣军以战场上的纪律和效率闻名。"
 swabian_river_iller:0 "在伊勒河边"
 swabian_river_iller_desc:0 "随着巴伐利亚公爵扩张到了我们的东部，我们和巴伐利亚隔河相望，事实证明，伊勒河不仅能灌溉农业，使施瓦本的土地保持肥沃，还能在我们和巴伐利亚发生冲突时作为防线。"
 swabian_bavarian_resistance:0 "抵抗巴伐利亚"
 swabian_bavarian_resistance_desc:0 "就像帝国的任何一个地区一样，施瓦本国家发现他们处于内忧外患之中。随着我们东部的邻国巩固成为一个中央集权的王国，随着哈布斯堡王朝在该地区的影响力不断增强，我们必须放下我们的小争吵，努力维护所有施瓦本国家的独立。"
 swabian_decapole:0 "十城联盟"
 swabian_decapole_desc:0 "十城联盟是由法兰西边境上的帝国邦国组成的联盟，其中许多是施瓦本人。虽然我们通常依靠帝国来支持我们的独立，但是帝国的内部政治总是处于混乱之中，只有通过像十城联盟这样的联盟，我们才能真正抵制外国的影响。"
 swabian_reclaiming_the_duchy:0 "恢复施瓦本公国"
 swabian_reclaiming_the_duchy_desc:0 "施瓦本公国在一个多世纪前分裂，但是统一的思想充斥在每一个继承者的国度。迄今为止，我们为统一所做的努力都被皇帝打消，但是他不可能永远压迫我们！"
 swabian_thorn_of_the_empire:0 "帝国中的荆刺"
 swabian_thorn_of_the_empire_desc:0 "纵观我们的历史，皇帝除了让我们屈服之外，几乎没有做过其他的事情，但施瓦本不是哈布斯堡的哈巴狗。我们将继续成为皇帝的眼中钉，直到我们从施瓦本清除掉哈布斯堡王朝的所有影响！"
 swabian_habsburg_league:0 "哈布斯堡联盟"
 swabian_habsburg_league_desc:0 "受到我们南方瑞士联盟的启发，皇帝将许多施瓦本城邦组织成一个自由独立的联盟，由哈布斯堡王公作为其领袖。与瑞士各州围绕相互保护和对独立与自由的共同渴望来组织政府不同，施瓦本联盟是一个更具侵略性和军国主义色彩的联盟，旨在与瑞士对抗。尽管许多施瓦本人支持加入瑞士联盟的想法，但我们必须保持这样的幻想，即施瓦本联盟也同样会保障我们的独立。"
 LAU_ideas:0 "萨克森-劳恩堡理念"
 LAU_ideas_start:0 "萨克森-劳恩堡传统"
 LAU_ideas_bonus:0 "萨克森-劳恩堡野心"
 LAU_partition_of_saxony:0 "瓜分萨克森"
 LAU_partition_of_saxony_desc:0 "我们的国家诞生于萨克森公国的分裂。当约翰一世公爵退位，他决定将他的头衔和政府分给他的儿子和兄弟们。这种对旧萨克森国家的拆分使得谁是哪块领土的合法拥有者这样的问题变得有些不清不楚，但这种混乱的确会让我们更容易宣称整个地区。"
 LAU_diarchy:0 "二元公国"
 LAU_diarchy_desc:0 "萨克森公国解散后，我们的国家完全建立起来，我们在埃里克一世和他的几个兄弟的二元政治下度过了漫长的几年。解散这个政府、将萨克森-劳恩堡集权化是一个巨大的挑战，但埃里克一世的政治手段已经使我们的公爵们成为掌控国家机器和取悦贵族院的大师。"
 LAU_niedersachsen:0 "下萨克森"
 LAU_niedersachsen_desc:0 "我们不断与旧萨克森公国的其他继承国发生冲突，而许多继承国都拥有比我们的公爵更多的土地和头衔。该地区的其他国家视我们为萨克森爵位的觊觎者；尽管夺取萨克森的爵位不是个坏主意，但我们用需要一个新的头衔来称呼我们的国家，至少给人一种错觉，即我们并没有统一萨克森诸邦国的愿望。「Niedersachsen」，亦即下萨克森，这种称呼证实了我们并不宣称自己是旧萨克森公国的继承者，以此避免风头，但如果未来我们有机会宣称这个头衔时，这个称谓也不会削弱我们对萨克森公国头衔的宣称。"
 LAU_claiming_electorate:0 "宣称选帝侯位"
 LAU_claiming_electorate_desc:0 "虽然我们可能永远无法将萨克森重新统一为一个国家，但我们肯定希望保持我国曾经拥有的选帝侯地位。目前，旧萨克森部落公国的诸多继承国家被分为上萨克森圈和下萨克森圈，其中上萨克森人得到了皇帝的青睐并占据了选帝侯的位置。如果能让皇帝对我们的事业更加亲切友好，未来的某天，下萨克森圈的邦国可能有机会被皇帝授予选帝侯的席位。"
 LAU_church_of_hadeln:0 "哈德兰修会"
 LAU_church_of_hadeln_desc:0 "随着宗教改革席卷欧洲，萨克森-劳恩堡必须决定是继续忠于梵蒂冈，还是在路德教义的基础上建立自己的教会。哈德兰人民已经开始组织一个以宗教改革为中心的修会，在我们的公爵批准和拥护新教教义的情况下，这个修会可以得到官方的承认，并成为我们政府的重要组成部分。"
 LAU_centralisation:0 "劳恩堡集权化"
 LAU_centralisation_desc:0 "即使我们的国家不断扩张和发展，我们的统治者拥有越来越多的头衔，劳恩堡仍然是公爵领地的权力中心。劳恩堡的城墙坚不可摧，我们在石勒苏益格-荷尔斯泰因地区的中心位置使我们伟大的首都成为治理德意志北部的理想地点。"
 LAU_salty_salty_salty:0 "旧盐路"
 LAU_salty_salty_salty_desc:1 "旧盐路是一条穿越北德意志的商路，其中萨克森-劳恩堡也是盐运行当里最重要的城市。这条商路获利巨丰以至于人们称盐为「白金」，即使这些金炼就自吕贝克的海水，且十分轻松。在这条生财之道上获得的巨大收益给萨克森-劳恩堡带来了话语权。"
 BRG_ideas:0 "贝格理念"
 BRG_ideas_start:0 "贝格传统"
 BRG_ideas_bonus:0 "贝格野心"
 BRG_heirs_of_lotharingia:0 "洛塔林吉亚的继承人"
 BRG_heirs_of_lotharingia_desc:0 "我们的血脉可以向回追溯到洛塔林基亚的诸王，如果不是旧日王国的衰落，当时整个莱茵地区都将臣服在我们家族脚下。即使往日的荣光已经离我们远去了，我们血脉的威望与我们天生就对莱茵的统治享有宣称权一事绝对无可辩驳。"
 BRG_julich_berg:0 "于利希-贝格公国"
 BRG_julich_berg_desc:0 "洛塔林吉亚王国陨落后，我们的领土分割为两个地区：马克伯爵领和贝格伯爵领。瓦茨拉夫四世皇帝将其升格为公爵领后，授予了我们丢失的一些领土和头衔。"
 BRG_united_duchies:0 "联合公国"
 BRG_united_duchies_desc:0 "随着我们强大的公国的扩张，不同的继承法和越来越多的头衔宣称使得事情变得有点不好办了。我们的公国时常被别的家系继承，之后又被分割出来；我们自己也曾继承其它头衔，建立起自己主导的共主邦联。将我们分散且各自独立的小公爵领统一为一个单独的公国头衔，将有效地保持我们开阔的土地和繁多的头衔。"
 BRG_seat_of_the_electorate:0 "选帝侯驻地"
 BRG_seat_of_the_electorate_desc:0 "我们的联合公国与普法尔茨选帝侯国的边境距离越来越近，这大大提高了我们两国成立共主邦联的可能性。然而，若是这真的成为现实，杜塞尔多夫显然会成为行宫伯爵选侯国的新首都。"
 BRG_rhineland_market:0 "莱茵兰市场"
 BRG_rhineland_market_desc:0 "随着我国影响力在莱茵地区的扩展，杜塞尔多夫正稳步成长为一座规模相当庞大的城市。商人汇集于莱茵河河岸的市场，而市场上的繁荣正带动着整个城市。教堂、住宅、官邸，一座座华丽的建筑于杜塞尔多夫拔地而起，只有傻子才意识不到在此投资的大好机遇，这将使我们的城市成为整个德意志地区最繁华的城市！"
 BRG_art_gallery:0 "杜塞尔多夫艺术馆"
 BRG_art_gallery_desc:0 "随着文艺复兴在意大利的兴起，我国的公爵们对艺术产生了浓厚的兴趣。在城堡里，我国的贵族们建立了一座艺术馆以欣赏德意志地区最令人叹为观止的雕塑与绘画，同时，整个帝国内的贵族云集杜塞尔多夫以一睹这些收藏品的风采。"
 BRG_happy_clergy:0 "尊重教士自治权"
 BRG_happy_clergy_desc:0 "尽管我国扩张入了莱茵区，我们对莱茵兰的教士秋毫无犯。我们相信教会的圣洁，除非恶意挑衅，攻击教士将是我们绝不会跨越的红线。"
 TNT_ideas:0 "特伦托理念"
 TNT_ideas_start:0 "特伦托传统"
 TNT_ideas_bonus:0 "特伦托野心"
 TNT_prince_bishop:0 "采邑主教"
 TNT_prince_bishop_desc:0 "我们政府的首脑是一位采邑主教，这意味着我国政权是帝国诸侯的世俗统治与天主教神甫的教权统治之间的妥协。通过巩固我们国家的世俗和宗教权威，教会和国家将共同成为支撑我国的两大支柱。"
 TNT_republican_slaughter:0 "屠戮共和派"
 TNT_republican_slaughter_desc:0 "教会和国家之间不可分割的联系在我们国家内部引起了很大的动荡。农民们愚蠢地羡慕意大利和帝国内其他小国所拥护的共和政府，但他们根本不明白，为天主和皇帝服务才是他们的职责，而达成这一职责的唯一的方法就是为采邑主教服务。也许只有周期性地将我们的矛插入反叛的农民心中，才能提醒他们我们的和平价值观。"
 TNT_south_tyrol_identity:0 "南蒂罗尔认同"
 TNT_south_tyrol_identity_desc:0 "我们多山的家园处于意大利和奥地利的十字路口，因此我国是日耳曼和拉丁文化的交融区。我们已经学会如何和不同文化共存。或许通过接受我们这种多文化的身份，我们可以促进我国众多文化间的交流。"
 TNT_italy_and_the_empire:0 "意大利与帝国"
 TNT_italy_and_the_empire_desc:0 "我们的地理位置也是贸易和经济的一大优势。意大利和帝国之间几乎没有什么路可走，途径我们的道路是从维也纳到米兰和威尼斯最直接的路线，我们这个小国的贸易机会很大，也许有一天，我们甚至可以超越这些主要的贸易伙伴，在我国自身建立庞大的经济！"
 TNT_trent_brixen_confederacy:0 "特伦托-布里申同盟"
 TNT_trent_brixen_confederacy_desc:0 "我们的统治是由我们的采邑主教区和布里申主教辖区之间的永久联盟来保证的。我们的邦联在信念和保持独立的强烈愿望上是团结的。随着我们国家的扩张，也许通过建立更多的主教辖区，能让我们对新征服的领土保持更直接的控制。"
 TNT_mountain_warfare:0 "山地作战"
 TNT_mountain_warfare_desc:0 "在蒂罗尔的整个历史中，我们在山地上所面临的战斗让我们变得顽强，并且成为了软弱的外国侵略者不可战胜的目标。他们不习惯阿尔卑斯山的恶劣条件，但我们生在这些山上，长在这些山上，我们将利用我们对这些恶劣条件的熟悉，让所有外国军队奔逃回家！"
 TNT_trent_religious_unity:0 "特伦托宗教统一"
 TNT_trent_religious_unity_desc:0 "尽管我们在文化上存在分歧，但信仰使我们团结。随着改革之火燎原欧陆，我们决不允许我们的人民因信仰问题而分裂。无论承诺哪种基督教教义，我们皆须首先确保国内的每个人步调一致。"
 HRZ_ideas:0 "黑塞哥维那理念"
 HRZ_ideas_start:0 "黑塞哥维那传统"
 HRZ_ideas_bonus:0 "黑塞哥维那野心"
 HRZ_eparchy:0 "主教管区"
 HRZ_eparchy_desc:0 "扎胡姆列和黑塞哥维那主教管区不仅是我们国家的精神中心，同时也是都主教区，在这里，黑塞哥维那主教向我们的统治者传达圣谕，并确保他继续遵循上帝的正义之路。"
 HRZ_saint_sava:0 "圣萨瓦"
 HRZ_saint_sava_desc:0 "我们国家的官方名称是圣萨瓦公爵领地。我们采用这个称号是为了与新皈依的波斯尼亚天主教王国保持距离，并崇敬伟大的圣萨瓦，他曾是巴尔干许多不同民族的统一象征。圣萨瓦是一位胡姆伯爵，他放弃了他的贵族头衔，在阿索斯山当了一名僧侣。随着希兰达尔修道院的建立，他把这座山变成了东正教的一个重要的宗教中心。圣萨瓦代表着我们对东正教的奉献，是我们与波斯尼亚王国分离的象征。"
 HRZ_stjepan_rebellion:0 "斯捷潘的斗争"
 HRZ_stjepan_rebellion_desc:0 "在波斯尼亚国王叛离正统信仰时，我们伟大的领袖斯捷潘自黑塞哥维那起兵反叛。不管我们是否继续信仰东正教，黑塞哥维那人的精神将继续激励我们聚集力量、继续反抗，任何试图强行改变我们生活方式的「国王」都休想得逞。"
 HRZ_ottoman_accommodation:0 "与奥斯曼土耳其人和解"
 HRZ_ottoman_accommodation_desc:0 "尽管其他国家正抵制奥斯曼土耳其的崛起，许多黑塞哥维那的贵族涌入奥斯曼来对抗并推翻波斯尼亚的暴政，也许通过接受新兴的奥斯曼，我们能够操作他们的贵族和军队为我们而战，进而促进我们在巴尔干地区的利益。"
 HRZ_herceg:0 "亲王"
 HRZ_herceg_desc:0 "在宣布从波斯尼亚王国独立时，我们既不是国王也不是公爵。我们睿智的领袖斯捷潘采用了头衔「亲王」，一个从神圣罗马帝国借用的头衔。因此，圣萨瓦公国的世俗国名被称为亲王国，即亲王统治的领土。由于我们的国家认同紧紧依靠于我们的英明领袖，因此我们应当团结一致，对英明的领导者们保持绝对的忠诚，在他们的带领下走向胜利和繁荣。"
 HRZ_shifting_allegiances:0 "墙头草"
 HRZ_shifting_allegiances_desc:0 "我们的亲王曾选择向西班牙人、土耳其人、波斯尼亚人和塞尔维亚人屈服。我们明白，唯有具有雄辩之才和灵活外交的国家才能顺应时代的变化并借机牟利，但不管作为独立国家还是属国，我们都将通过灵活的外交手段和高超的协商技巧继续保护我国利益。凭借着对国际时局的敏锐观察，我们将在地中海国家暗流汹涌的政治关系之中维护权益。"
 custom_positive_piety:0 "献身教条主义"
 custom_positive_piety_desc:0 "古兰经明确地教导了我们应该如何实践我们的宗教。只有完全遵循伊斯兰律法，我们才能证明我们的国家是虔诚而教旨主义的，是通过对伊斯兰律法的研习而团结起来的。"
 custom_negative_piety:0 "献身神秘主义"
 custom_negative_piety_desc:0 "我国具有极端的伊斯兰神秘主义倾向，而我们也致力于促使信徒遵循古兰经和圣训的教导。我们的国民必将吸收更多的伊斯兰精神食粮。"
 custom_reform_progress:0 "开明政治"
 custom_reform_progress_desc:0 "我们的国家以其不断进步和革新的政治而闻名。据说，在我们国家，每天都有政府进步的力量在起作用；始终将我们的国家推向光明的未来。"
 custom_free_religion:0 "宗教自由"
 custom_free_religion_desc:0 "许多人的人生似乎是分开的、不同的，但他们实际上是同一个整体的所有部分，这个整体就是我们伟大的国家。尽管我们仍然保持着官方的国教，但异端和异教徒都是我们的兄弟，他们将受到保护，免受宗教迫害。"
 custom_same_culture_idea_advisor_cost:0 "文化赞助人"
 custom_same_culture_idea_advisor_cost_desc:0 "我们的文化和我们国家的本质已经变得不可分割，在我们的文化中，许多有才能的人把来到我们的国家作为某种仪式。秉承我们自豪而古老文化的人们很乐意于只得到微薄的薪水，因为把为国家服务视为他们的爱国义务。"
 custom_power_prod_insults:0 "专业的侮辱艺术家"
 custom_power_prod_insults_desc:0 "我们的国家只雇佣那些对侮辱的艺术最有经验的人。被我们国家的外交官拒绝时，据说即使是最强大的汗和国王也会跑回家哭泣，要他们的母亲安慰他们深深受伤的自尊心。"
 custom_manifest_destiny:0 "共享黄金时代"
 custom_manifest_destiny_desc:0 "我们国家正处于史上最长的黄金时代。文化、经济、农耕，所有一切都在以前所未有的速度蓬勃发展。我们为自己私藏这些繁荣就太自私了，尤其世界各地不幸的原始人有可能与我们共享这个伟大的时代时！"
 custom_justify_conflict_cost:0 "激进的贸易商"
 custom_justify_conflict_cost_desc:0 "商人是我国的重要一部分，然而在商业谈判中，他们显得凶狠而过于狂热了。一些外国人误把我们对贸易的热情当成了咄咄逼人，但我们根本不在乎，我们只想要他们的钱。"
 custom_claim_fab_cost:0 "耳语的大师"
 custom_claim_fab_cost_desc:0 "我们拥有神圣的统治权，几乎延伸到我们选定的任何地方。我们的间谍和幕后首脑的网络是无边际的，他们是寻找最晦涩难懂的文件的专家，而这些文件详细说明了我们如何宣称为任何与我们相邻地区的合法统治者。"
 custom_sailor_maintenance:0 "轻语水手"
 custom_sailor_maintenance_desc:0 "我们有崇尚航海的社会，我们的水手因他们良好的礼仪和优雅的风度而闻名于世。据说无论我们的水手造访哪个港口，都会被敞开怀抱迎接进城。在我国甚至有宣称只和水手讲话的人，因为只有他们值得占用时间。"
 custom_artillery_fire:0 "金制火炮"
 custom_artillery_fire_desc:0 "有人会说，将大量国帑用于金制的大炮上简直是浪费钱财，然而这些人只不过是冥顽不灵罢了。通过仅使用最优质的金属来制造我们的火炮，整个世界将畏惧我们炮管的轰鸣。"
 custom_coastal_combat:0 "水之子民"
 custom_coastal_combat_desc:0 "大海的波涛汹涌以及台风肆虐通常是我们敌人的噩梦，但这对我们来说却是有如神助。一些人甚至认为我们的水手可以如同字面意义般靠意志来控制风浪，而这种推测明显是荒谬的。"
 custom_manchu_ban:0 "组织旗兵"
 custom_manchu_ban_desc:0 "部落制在战争中能够有效地削弱一个国家的防御力量，但通过将部落民组织起来，我们能够聚集起更多的军队。"
 custom_garrison_growth:0 "点燃烽火"
 custom_garrison_growth_desc:0 "堡垒通常在和平时期都是荒废的，而到战时要集结军队向堡垒派遣援兵可能要花上几个月的时间。通过在国境上设立一系列的烽火台，我们的士兵就会在需要时很快知道应向当地守军报告情况并准备保卫国家。"
 custom_available_province_loot:0 "有组织的劫掠"
 custom_available_province_loot_desc:0 "大战带来的战利品确实丰厚。我们将系统性地掳掠敌人乡村的每一寸土地，以免留下任何隐藏的珍宝。"
 greek_orthodox_constantinople_title:0 "光复君士坦丁堡"
 greek_orthodox_constantinople_desc:0 "在被突厥人征服和改宗之前，君士坦丁堡曾是东罗马帝国一座闪耀的灯塔。我们必须收复这座城市并且恢复她往昔的荣耀。"
 EVTDESC3072.TC:0 "我们在[Root.GetName]的定居者不过是想要给[Root.GetSuperRegionName]这片蛮荒大地带来文明，并用我们优越的文化启迪这里的人民。然而似乎这些[Root.NativeCulture.GetName]蛮族不愿接受我们的先进文化，而我们对本地人的严酷镇压只起到了加剧[Root.NativeCulture.GetName]部落民与殖民者之间紧张局势的作用。现在唯一的问题是，我们该如何解决这个问题？"
 EVTDESC3074.TC:0 "似乎我们对生活在[Root.GetName]的[Root.NativeCulture.GetName]人的剥削已获得了巨大回报。通过迫使这些原始人离开其肥沃的土地，这为我们的定居者创造了新的机会，而我们的殖民公司已经开始开发[Root.NativeCulture.GetName]的代代相传的土地，但他们要求经济援助以完成新方案的建设。"
