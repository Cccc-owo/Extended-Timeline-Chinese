 flavor_swi.EVTNAME4:0 "瑞士邦联"
 flavor_swi.EVTDESC4:0 "[Root.GetName]本身并没有被正式承认为国家，甚至它自己都不这么认为。瑞士的城市是神圣罗马帝国的直属领土并直接听命于皇帝。[Root.GetAdjective]邦联仅仅是一个瑞士城邦间军事与贸易的协定。在瑞士人之间，已经存在有好几个这样的协定，也囊括了我们的邻邦：[TTL.GetName]。\n\n[TTL.GetName]是一个相互合作的独立州联，也许通过与它们合作共同努力，我们可能会开始将所有瑞士州统一为一个国家。"
 flavor_swi.EVTOPTA4:0 "扩展邦联。"
 flavor_swi.EVTOPTB4:0 "集中于加强各州的力量。"
 flavor_swi.EVTNAME5:0 "让·加尔文"
 flavor_swi.EVTDESC5:0 "随着宗教改革在欧洲的迅猛发展，瑞士各州的统一正在出现瓦解。在新教和天主教的冲突中，各个州都有不同的倾向，在宗教纷争中，瑞士人的鲜血让这片土地染上了血污。\n\n一位名为让·加尔文的布道士一直在日内瓦的街头进行着宣讲，他曾在全欧洲宣扬过自己对宗教改革的独特见解，声称所有人类自从降生就是全然败坏堕落的，只有通过上帝的恩典，他们才能摆脱恶行和罪孽。\n\n近来，他在我们的国家中已经有了相当多的追随者，这些追随者的力量足以让他取代[Root.Monarch.GetName]的权威。"
 flavor_swi.EVTOPTA5:0 "日内瓦的人民有权利追随任何他们认可的人。"
 flavor_swi.EVTOPTB5:0 "将这个狂热分子驱逐出我们的国家！"
 flavor_swi.EVTNAME6:0 "加尔文回到日内瓦"
 flavor_swi.EVTDESC6:0 "尽管让·加尔文曾被驱逐出了这座城市，但他最终又一次出现在了[4720.GetName]的街头，宣扬着他的信条。许多人都猜测他会被再次驱逐，但[Root.Monarch.GetName]对加尔文其人的信仰的本质似乎产生了更多的同情。"
 flavor_swi.EVTOPTA6:0 "不必再将他驱逐了。"
 flavor_swi.EVTOPTB6:0 "又回来了？赶走这个异端分子！"
 flavor_swi.EVTNAME7:0 "加尔文成为日内瓦的宗教领袖"
 flavor_swi.EVTDESC7:0 "多年来，宗教改革家让·加尔文一直在日内瓦宣扬他独特的宗教见解。随着我们的国家逐渐走向天主教的对立面，日内瓦需要一位宗教领袖的呼声也在增长。日内瓦大议会的大多数人都投票赞成设立一个宗教领袖，并让加尔文担任这个职位。[Root.Monarch.GetName]有权干预大议会的决议，并撤销加尔文的权威，但这样做恐怕会让[4720.GetName]的改革宗信徒大失所望。"
 flavor_swi.EVTOPTA7:0 "邀请加尔文来[Root.GetName]担任宗教领袖！"
 flavor_swi.EVTOPTB7:0 "我们不予处置。"
 flavor_swi.EVTOPTC7:0 "必须除掉这颗坏种子，以防它结出政变的恶果！"
 flavor_swi.EVTNAME8:0 "[Root.Monarch.GetTitle]的权力日益缩水"
 flavor_swi.EVTDESC8:0 "多年来，我们国家的世俗领袖[Root.Monarch.GetName]和我们的宗教领袖让·加尔文共同掌握国家大权。随着改革宗信仰在我们国家中占绝对多数，那些仍然尊崇[Root.Monarch.GetTitle]权力的人数已经很少，而越来越多的人认可加尔文为我们的国家元首。在我们的国界之外，加尔文吸引了来自欧洲各地的追随者，他许多有影响力的追随者来到[Root.Capital.GetName]与加尔文会面，甚至没有正眼瞧一眼[Root.Monarch.GetName]。"
 flavor_swi.EVTOPTA8:0 "民主制度就是这样消亡的……"
 flavor_swi.EVTOPTB8:0 "这种疯狂已经够了，[Root.GetName]不需要什么宗教领袖！"
 flavor_swi.EVTNAME9:0 "百年战争的赢家"
 flavor_swi.EVTDESC9:0 "当英法两国角力于这场毫无意义的战争中时，在战争中提供服务的瑞士雇佣军却开始声名鹊起。对于大多数国家来说，成为一名士兵只是一份兼职，但我们在战争中训练有素的雇佣军正以精湛的战术和残酷的战法为雇主带来胜利，震惊了法国和英国。"
 flavor_swi.EVTOPTA9:0 "不久之后，瑞士雇佣军的威名将让整个欧洲闻风丧胆！"
 flavor_swi.EVTNAME10:0 "垄断佣兵"
 flavor_swi.EVTDESC10:0 "纵观欧洲历史，最有名的雇佣兵当属那群来自瑞士和施瓦本的兵团了。既然今天在无论哪个独立施瓦本国家都购买不到雇佣军团，对瑞士雇佣兵的需求肯定会增加。我们掌握的这种雇佣兵垄断能够让我们在提供军队时大大地敲上一笔，并且，没有施瓦本人敢于挑战我们的支配地位这件事只会大大地助长我们雇佣兵令人闻风丧胆的威名。"
 flavor_swi.EVTOPTA10:0 "好极了。"
 flavor_swi.EVTNAME11:0 "赫尔维蒂共和国"
 flavor_swi.EVTDESC11:0 "当我们在瑞士输出革命时出现了一个独一无二的机会，我们可以将瑞士联邦重组为一个与我们自己更加类似的政府。通过在瑞士各州的灰烬中建立一个赫尔维蒂共和国，我们可以结束两国之间的冲突，并将革命传播到瑞士。"
 flavor_swi.EVTOPTA11:0 "听上去不错，建立起赫尔维蒂共和国！"
 flavor_swi.EVTOPTB11:0 "对于瑞士，我们还有别的计划……"
 flavor_swi.EVTDESC1101:0 "随着[From.GetAdjective]革命的烈火席卷整个瑞士，旧的政权正迅速消退转变为一个新的现代中央集权政府。我们再也不能称自己为瑞士联邦，因为我们各州不再是独立和自由的。革命武装的持续占领导致我们政府的急剧变化，我们现在也必须宣誓效忠于革命。"
 flavor_swi.EVTOPTA1101:0 "现在我们听命于一个新的[Root.Monarch.GetTitle]……"
 flavor_swi.EVTOPTB1101:0 "不能让革命狂热分子统治我们的国家！"
 flavor_swi.2.t:0 "瑞士城邦和萨伏依"
 flavor_swi.2.d:0 "日内瓦的权力由[SAV.GetName]的[SAV.Monarch.GetTitle]和日内瓦大议会相制衡。但是，在任何时候，[SAV.Monarch.GetName][SAV.Monarch.GetTitle]总是希望对我们的国家施加更大的压力，并瓦解日内瓦所承载的民主力量。还有其他强大的城市处于相同的统治之下，也许通过建立正确的联盟，我们对萨伏依的瑞士文化州的影响甚至可能甚至超过[SAV.Monarch.GetName][SAV.Monarch.GetTitle]……"
 flavor_swi.2.a:0 "向瑞士城邦派遣使者。"
 flavor_swi.2.b:0 "我们可不想激怒我们的[SAV.Monarch.GetTitle]。"
 flavor_swi.201.t:0 "日内瓦请求和瑞士诸邦结成同盟"
 flavor_swi.201.d:0 "今日传来消息，日内瓦地区的大议会正着手干涉由[Root.Monarch.GetName][Root.Monarch.GetTitle]统治的其它几个瑞士城市。如果大议会在瑞士城邦间的影响力进一步增强的话，[Root.GetName]在瑞士的正统性将受到动摇，这些城邦也有可能会背叛我们。当然，只需向[GNV.Monarch.GetName][GNV.Monarch.GetTitle]展示亿点点力量，我们就能正式给大议会的权力画上休止符。"
 flavor_swi.201.a:0 "目前还是做做表面文章算了……"
 flavor_swi.201.b:0 "盟约作废，让[GNV.Monarch.GetName]提头来见！"
 flavor_swi.202.t:0 "萨伏依的回复"
 flavor_swi.202.d:0 "[SAV.Monarch.GetName][SAV.Monarch.GetTitle]针对我们合理要求的回复使我国朝野一片哗然。在我国官员难以置信的恐惧眼光之下，[Root.Monarch.GetName][Root.Monarch.GetTitle]的头颅由一名萨伏依官员送达了大议会正厅。对于我们本已紧张的两国关系来说，[SAV.Monarch.GetTitle]的答复无异于火上浇油。"
 flavor_swi.202.a:0 "我们要为[Root.Monarch.GetTitle]复仇。"
 flavor_swi.203.t:0 "日内瓦的命运"
 flavor_swi.203.d:0 "自古以来，萨伏依的历任公爵一直难以完全满足日内瓦大议会的诉求，而这一次，我们再次对[SAV.GetAdjective][SAV.GovernmentName]的国内事务感到厌烦，产生了独立的愿望。我们与瑞士的双边关系在近些年来快速发展，或许我们可以利用这个机会脱离萨伏依而加入瑞士联邦。我们之前的宗主会被激怒，但瑞士人也不是吃素的，他们优良的武器装备和作战经验将保护我们的利益。"
 flavor_swi.203.a:0 "让我们请求瑞士的援助。"
 flavor_swi.203.c:0 "别惹怒[SAV.GetName][SAV.Monarch.GetTitle]。"
 flavor_swi.204.d:0 "日内瓦大议会的一名官员今天向我们发来请求，要加入瑞士联邦。日内瓦是萨伏依[SAV.Monarch.GetTitle][SAV.Monarch.GetName]的属国，因此，接受这样一个提议将极大地激怒[SAV.GetAdjective]官员，并可能导致战争。"
 flavor_swi.204.a:0 "欢迎加入联邦，[From.GetName]。"
 incidents_bur_inheritance.0.t:0 "勃艮第的玛丽"
 incidents_bur_inheritance.0.d:0 "看起来[Root.Monarch.Dynasty.GetName]家族的血脉已经随着[Root.Monarch.GetName]这最后一颗种子腐烂并枯萎了。作为[Root.Monarch.Dynasty.GetName]血脉的最后一名男性后嗣，[Root.Monarch.GetName][Root.Monarch.Dynasty.GetName]多年来一直没能生下一个继承人。\n\n然而，[Root.Monarch.GetTitle]的确生下了一位聪颖而美丽的公主，名叫玛丽。[Root.Monarch.GetHerHisCap]父亲腓力·[Root.Monarch.Dynasty.GetName]却很看不起玛丽，这是人所共知的，他坚持认为不能让女流之辈坐上勃艮第的宝座；但[Root.Monarch.GetName]却与他的父亲不同，而且今时亦非彼日。如果[Root.Monarch.GetName]死后没有继承人，玛丽必然仍将成为[Root.Monarch.GetHerHis]事实上的继承者，但如果[Root.Monarch.GetName]放弃对男性继承人的追求，而选择玛丽作为勃艮第的合法继承人，她的宣称将会得到加强，而且我们或许可以通过谈判以最小的冲突度过这场继承危机。\n\n女性继承人被视为雄心勃勃的男性的不二之选和追求目标，玛丽的继承可能会导致勃艮第陷入与外国的联合统治。"
 incidents_bur_inheritance.0.a:0 "[Root.Monarch.Dynasty.GetName]家族在玛丽的手中将拥有一个前途光明的未来。"
 incidents_bur_inheritance.0.b:0 "父亲是对的。不能让女人统治[Root.GetName]。"
 incidents_bur_inheritance.1.t:0 "勃艮第继承危机"
 incidents_bur_inheritance.1.desc:1 "就像我们一直担心的那样，[Root.GetName]公爵已经过世、升往天堂，可他没能留下一个合法的男性继承人。在公爵时宜不巧地离世后，[Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]已经即位，成为了新任勃艮第[Root.Monarch.GetTitle]。然而在许多贵族看来，[Root.Monarch.GetHerHis]宣称并不太牢靠，而对野心勃勃的[FRA.GetName][FRA.Monarch.GetTitle]和神圣罗马帝国[Emperor.Monarch.GetTitle]而言，勃艮第就如同诱人的果实，让他们垂涎欲滴。\n\n尽管[Root.Monarch.GetName]只是个年轻的女流之辈，可她勇敢聪慧，但如果要让勃艮第安稳地渡过继承危机、不与诸多强权陷入冲突，[Root.Monarch.GetName]恐怕必须嫁入一个声名显赫的家族，以寻求他们的支持和保护。但显然，[Root.Monarch.GetName]不能结成入赘婚姻，只能按照传统、将财产和领土作为嫁妆，一并嫁入他国，因而勃艮第将不可避免地成为他国的附庸。可是在这样混乱的关头，我们又能有多少选择呢？"
 incidents_bur_inheritance.1.a:0 "不管怎样，勃艮第仍将是勃艮第。"
 incidents_bur_inheritance.1.b:0 "法国人已经没法阻止我们了。"
 incidents_bur_inheritance.1.c:0 "[Emperor.Monarch.Dynasty.GetName]家族的公子会是不错的选择。"
 incidents_bur_inheritance.1.d:0 "[bur_strongest_ally.GetName]会再次保护我们的。"
 incidents_bur_inheritance.1.e:0 "让我们重归法兰西的怀抱。"
 incidents_bur_inheritance.101.t:0 "[From.GetName]公然挑衅"
 incidents_bur_inheritance.101.d.emp:1 "尽管我们对[BUR.GetName][BUR.GovernmentName]的宣称相当强势，但[Emperor.Monarch.GetName] [Emperor.Monarch.Dynasty.GetName]拒绝对我们做出任何让步，并宣布[Emperor.GetHerselfHimself]是[BUR.GetName]全部领土最正当的继承人。这实属始料未及，因为[BUR.GetName]起初只不过是[FRA.GetAdjective]名下曾反抗过王权统治的一个小小公国。如果我们对[Emperor.Monarch.GetTitle]的决定不予理睬，我们对于法兰西王位的控制恐怕就要大为削弱。"
 incidents_bur_inheritance.101.d.indi:1 "尽管我们对[BUR.GetName][BUR.GovernmentName]有强宣称，但[BUR.Monarch.GetName] [BUR.Monarch.Dynasty.GetName]拒绝向我们做出任何让步，并宣布[BUR.Monarch.GetHerselfHimself]将独立于任何外来强权的控制。这实属始料未及，因为[BUR.Monarch.Dynasty.GetName]家族已经没有任何男性后嗣，我们原本希望这个[BUR.GovernmentName]将与[FRA.GetAdjective][FRA.GovernmentName]重归一体，而低地的领土则将归还给帝国。然而，他们这种令人出乎意料的行动反而给了我们对于勃艮第[BUR.GovernmentName]的强宣称，我们完全可以动用武力，终结[BUR.Monarch.GetName] [BUR.Monarch.Dynasty.GetName]的非法统治。"
 incidents_bur_inheritance.101.a:0 "我们是时候出手了。"
 incidents_bur_inheritance.101.b:0 "这么做不值得。"
 incidents_bur_inheritance.102.t:0 "帝国皇帝索要低地"
 incidents_bur_inheritance.102.d:0 "随着[BUR.GetName]公爵的死，他所曾施行的尝试将低地与其它[Root.GetAdjective][Root.GovernmentName]领土充分整合的改革，如今反而成为了我们的困扰。[Emperor.Monarch.GetTitle]发来了使节，要求将低地领土从[BUR.GetName][BUR.GovernmentName]中分割出来，并在这些领地上重建神圣罗马帝国内部的各个诸侯国。\n\n然而，[Root.Monarch.GetTitle][Root.Monarch.GetName]是个相当狡黠和睿智的统治者，[Root.Monarch.GetSheHe]提议撤销前任[BUR.GetName]统治者曾进行过的改革，并发布所谓的「大特许状」。这项特权将要求所有低地的城市都要把[BUR.GetName]的[BUR.Monarch.GetTitle]当做正统的宗主，但同时又要向神圣罗马帝国[Emperor.Monarch.GetTitle]效忠。我们的计策很可能会适得其反，[Emperor.Monarch.GetTitle]可能会将这视为战争的挑衅，但[Emperor.Monarch.GetTitle][Emperor.Monarch.GetName]也不是没有可能暂时满足于此……"
 incidents_bur_inheritance.102.a:0 "我们绝不会向什么「[Emperor.Monarch.GetTitle]」屈服的。"
 incidents_bur_inheritance.102.b:0 "签署「大特许状」。"
 incidents_bur_inheritance.102.c:0 "干脆抛弃低地。"
 incidents_bur_inheritance.103.t:0 "继承了勃艮第！"
 incidents_bur_inheritance.103.d.fra:1 "勃艮第的历任公爵一直是法兰西[Root.Monarch.Dynasty.GetName]家族的眼中钉，但随着勃艮第家族最后一名男性的死亡，勃艮第的玛丽提出愿与法国重新联合。这一决定意味着勃艮第公国的反叛已经成为过去，我们对全法兰西的统治得以确保，尽管神圣罗马帝国[Emperor.Monarch.GetTitle]可能会因为我们对低地的控制而变得越来越焦虑不安。"
 incidents_bur_inheritance.103.d.emp:1 "随着勃艮第公爵的去世，我们与勃艮第人密切的王室联姻结出了硕果。许多勃艮第领土都位于帝国境内，勃艮第的玛丽决定与帝国完全融合，提议与一位[Root.Monarch.Dynasty.GetName]家族的公子成婚！法国人期待我们归还曾经由法兰西王室占据的勃艮第土地，但我们当然可以否认他们的要求，并保留整个勃艮第作为帝国不可分割的一部分。"
 incidents_bur_inheritance.103.d.oth:1 "随着勃艮第公爵的去世，我们与勃艮第人密切的王室联姻结出了硕果。在她所有的选择中，勃艮第的「美人」玛丽选择了嫁给[Root.Monarch.Dynasty.GetName]家族的一员，尽管严格来说玛丽仍然是勃艮第女公爵，但她的所有继承人都将是我们家族的，而且我们在这个地区已经很有影响力了，这片地区无论如何也会被认为是[Root.GetAdjective]的。"
 incidents_bur_inheritance.103.a:0 "好极了。"
 incidents_bur_inheritance.104.t:0 "大特许状"
 incidents_bur_inheritance.104.d:0 "[BUR.GetAdjective][BUR.Monarch.GetTitle]的反应与我们所期望的完全不同。[BUR.Monarch.GetSheHeCap]不打算归还他们从帝国窃取的土地，而是制定一项复杂的法律，规定低地既是帝国的一部分，又归[BUR.GetName]的[BUR.Monarch.GetTitle]统治。我们被束缚住了手脚，如果我们干涉，我们就是在拿着我们皇帝的权威做赌注，但是如果我们什么都不做，我们就有永远失去低地的危险。"
 incidents_bur_inheritance.104.a:0 "我想我们什么都做不了……"
 incidents_bur_inheritance.104.b:0 "管它什么该死的法律，我要把[BUR.GetName]逐出帝国！"
 incidents_bur_inheritance.2.t:0 "继承了勃艮第！"
 incidents_bur_inheritance.2.d:1 "随着勃艮第公爵的去世，帝国与勃艮第人密切的王室联姻结出了硕果。许多勃艮第领土都位于帝国境内，勃艮第的玛丽决定与帝国完全融合，提议与一位[Emperor.Monarch.Dynasty.GetName]家族公子成婚！法国人期待我们归还曾经由法兰西王室占据的勃艮第土地，但[Emperor.Monarch.GetTitle][Emperor.Monarch.GetName]当然可以否认他们的要求，并保留整个勃艮第作为帝国不可分割的一部分。"
 incidents_bur_inheritance.2.a:0 "保持我们与勃艮第的联合统治。"
 incidents_bur_inheritance.2.b:0 "对法国作出让步。"
 incidents_bur_inheritance.2.c:0 "将勃艮第整合进帝国。"
 incidents_bur_inheritance.3.t:0 "低地危机"
 incidents_bur_inheritance.3.d:0 "随着勃艮第公爵的去世，低地已经完全脱离了我们的控制。如果我们要巩固帝国，不让外国人插手帝国事务，我们就必须坚持我们对低地的宣称，否则就有永远失去低地的危险。"
 incidents_bur_inheritance.3.a:0 "要求低地独立。"
 incidents_bur_inheritance.3.b:0 "坚持我们对勃艮第的宣称。"
 incidents_bur_inheritance.3.c:0 "放弃宣称。"
 incidents_bur_inheritance.301.t:0 "帝国皇帝索要低地国家"
 incidents_bur_inheritance.301.d:0 "继承勃艮第使我们也成为了勃艮第低地领土的君主。这些领土传统上属于神圣罗马帝国，自然地，我们的继承引来了[Emperor.GetName]对上述领土的声索。我们当然可以拒绝，但是[Emperor.Monarch.GetTitle]已经明确表示这是一个要求，而且如果不能满足，[Emperor.Monarch.GetHerHim]将有理由对我们拔出帝国之剑。"
 incidents_bur_inheritance.301.a:0 "整个勃艮第都是我们的！"
 incidents_bur_inheritance.301.b:0 "合理的要求。"
 incidents_bur_inheritance.302.t:0 "帝国皇帝索要勃艮第"
 incidents_bur_inheritance.302.d:0 "对[BUR.GetName][BUR.GovernmentName]的宣称者多如牛毛，当我们继承这个[BUR.GovernmentName]时，我们已经预料到神圣罗马帝国[Emperor.Monarch.GetTitle]会索要[Emperor.Monarch.GetHerHis]在低地的传统宣称。然而，我们没有想到的是，[Emperor.Monarch.GetName]竟对整个[BUR.GetName]提出声索。[Emperor.Monarch.GetTitle]已经明确表示，除非我们把勃艮第完全交给帝国，否则和平是不可能的，战争将会降临到我们头上。"
 incidents_bur_inheritance.302.a:0 "整个勃艮第都是我们的。"
 incidents_bur_inheritance.302.b:0 "反正勃艮第让我如芒在背……"
 incidents_bur_inheritance.4.t:0 "[From.GetName]反抗"
 incidents_bur_inheritance.4.d:1 "尽管我们对[BUR.GetName][BUR.GovernmentName]有强宣称，但[BUR.Monarch.GetName]·[BUR.Monarch.Dynasty.GetName]拒绝向我们做出任何让步，并宣布[BUR.Monarch.GetHerselfHimself]将独立于任何外部的强权。真是令人始料不及，因为[BUR.Monarch.Dynasty.GetName]家族已经没有任何男性后嗣，而我们原本希望这个[BUR.GovernmentName]将与[FRA.GetAdjective][FRA.GovernmentName]重归一体，而低地则将归还给帝国。然而，他们这种令人出乎意料的行动反而给了我们对于勃艮第[BUR.GovernmentName]的强宣称，我们完全可以动用武力，终结[BUR.Monarch.GetName]·[BUR.Monarch.Dynasty.GetName]的非法统治。"
 incidents_bur_inheritance.4.a:0 "索要低地国家。"
 incidents_bur_inheritance.5.t:0 "勃艮第女公爵去世"
 incidents_bur_inheritance.5.d:0 "今天，我们得知了一个不幸的消息，勃艮第女公爵，我们心爱的玛丽已经过世。[burgundy_senior_partner.GetAdjective]宫廷将会非常想念这个甜美且善良的女子，但是现在她已经过世，看来我们要被[burgundy_senior_partner.GetName]继承了。这片土地上的许多贵族已经宣布效忠于[burgundy_senior_partner.GetName][burgundy_senior_partner.Monarch.GetTitle]，但是其他人则开始拥立玛丽的远房表亲，一位勃艮第王室的少数幸存成员。如果我们选择屈服，我们的[Root.GovernmentName]将不复存在，被[burgundy_senior_partner.GetAdjective][burgundy_senior_partner.GovernmentName]所吞并。如果我们承认勃艮第觊觎者的弱宣称，我们无疑将和[burgundy_senior_partner.GetName]进入战争状态。"
 incidents_bur_inheritance.5.a:0 "唉，我们别无选择。"
 incidents_bur_inheritance.5.b:0 "宁死不做[burgundy_senior_partner.GetAdjective]人！"
 incidents_bur_inheritance.501.d:0 "不幸的消息今天传到了[Root.Capital.GetName]，我们得知我们敬爱的玛丽，勃艮第女公爵，已经不幸逝世。玛丽是一个甜美善良的女子，也是[Root.Monarch.Dynasty.GetName]家族公子的爱妻，在[burgundy_senior_partner.GetAdjective]宫廷里，人们会非常想念她。玛丽对于骑马十分热爱，当时她正陪着丈夫进行日常狩猎，却发生了不幸的意外；当她那匹有500公斤的马重重地压在她身上、折断了她的脊柱时，她善良的心灵和对骑马的热爱也没办法挽救她的性命。\n\n[Root.Monarch.Dynasty.GetName]的一位王子和勃艮第女公爵玛丽一世的婚姻使我们两国幸福地结合在一起，但是现在玛丽已经去往来世，没有人会质疑我们对勃艮第公爵领地的宣称，勃艮第的贵族们已经开始拥立[Root.Monarch.GetTitle][Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]作为他们合法的君主。"
 incidents_bur_inheritance.501.a:0 "我真该吻一吻那匹马！"
 incidents_bur_inheritance.502.d:0 "不幸的消息今天传到了[Root.Capital.GetName]，我们得知我们敬爱的玛丽，勃艮第女公爵，已经不幸逝世。玛丽是一个甜美善良的女子，也是[Root.Monarch.Dynasty.GetName]家族公子的爱妻，在[burgundy_senior_partner.GetAdjective]宫廷里，人们会非常想念她。玛丽对于骑马十分热爱，当时她正陪着丈夫进行日常狩猎，却发生了不幸的意外；当她那匹有500公斤的马重重地压在她身上、折断了她的脊柱时，她善良的心灵和对骑马的热爱也没办法挽救她的性命。\n\n令我们惊讶的是，勃艮第的贵族们并没有立即向我们的[Root.Monarch.GetTitle]俯首称臣，反而承认玛丽的远房表亲是他们的合法统治者。这太荒谬了，法律明确规定[Root.Monarch.Dynasty.GetName]家族必须继承玛丽的遗产。看来勃艮第的疯狂贵族只承认暴力的语言，我们必须用鲜血来加强我们的合法要求。"
 incidents_bur_inheritance.502.a:0 "得不偿失。"
 incidents_bur_inheritance.502.b:0 "就算把[BUR.Capital.GetCapitalName]烧为灰烬，勃艮第也必须臣服于我的统治！"
 incidents_bur_join_empire.1.t:0 "加入帝国"
 incidents_bur_join_empire.1.desc:0 "我们国家的法理存在依据最初是来自于从法兰西王室家族脱离出来的勃艮第分支，我们的祖辈借这样的机会试图夺取「全法兰克人的国王」——亦即法国国王的大位，乃至完成我们对整个法兰克故土的合法宣称。我们至今还未曾对法兰西王位提出声索，以至我们的宣称都变得黯淡了。独立、长期地作为「勃艮第」存在也许会让很多外国贵族笑话，而我们的内廷咨议会建议[Root.Monarch.GetTitle]寻找机会向[Emperor.Monarch.GetTitle][Emperor.Monarch.GetName]·[Emperor.Monarch.Dynasty.GetName]称臣并加入神圣罗马帝国，成为帝国内的一个诸侯。\n\n对于勃艮第而言，这次加入帝国的机会是十分珍贵的，甚至可能有一天我们可以为自己宣称帝国皇帝的尊位……"
 incidents_bur_join_empire.1.a:0 "我从来就不怎么关心对法兰西王位的宣称。"
 incidents_bur_join_empire.1.b:0 "让他们去笑吧，勃艮第还得是勃艮第。"
 incidents_bur_join_empire.2.t:0 "[BUR.GetName]请求加入帝国"
 incidents_bur_join_empire.2.desc:0 "[BUR.GetName]的[BUR.Monarch.GetTitle]希望加入神圣罗马帝国。尽管看上去是一个直截了当的决定，但是让勃艮第加入帝国会带来很多危险。对于我们而言，勃艮第持续向帝国腹地挺进是很难阻止的，而且选帝侯们也可能开始认为勃艮第人是帝国皇帝的合适人选。不过，将勃艮第整合进帝国，将会完全消除帝国与勃艮第之间的紧张关系，同时也会带来向法国投射帝国影响力的宝贵机会。"
 incidents_bur_join_empire.2.a:0 "欢迎[BUR.GetName]的[BUR.Monarch.GetName]加入帝国。"
 incidents_bur_join_empire.2.b:0 "允许他们加入，但要以放弃他们所有其他头衔为前提。"
 incidents_bur_join_empire.2.c:0 "禁止他们加入。"
 incidents_bur_join_empire.3.t:0 "一个奇怪的提议"
 incidents_bur_join_empire.3.desc:0 "[Emperor.Monarch.GetTitle]已经决定允许我们加入帝国，但作为条件，我们必须放弃除了勃艮第公国本土和海外领土之外的所有头衔，这就意味着我们现有的一些土地不再是勃艮第公国合法的一部分，而将被重新分割为各个独立的帝国诸侯，这样我们国家的领土将会大大减少。一些议员把这看成是对我们合法所有权的侮辱，但是其他人仍旧坚持[Emperor.Monarch.GetTitle]是我们寻求保护的最好的选择。"
 incidents_bur_join_empire.3.a:0 "我同意，尽管我心如刀绞。"
 incidents_bur_join_empire.3.b:0 "这根本不值得。"
 incidents_bur_join_empire.4.t:0 "[Emperor.Monarch.GetTitle]拒绝请求"
 incidents_bur_join_empire.4.desc:0 "以我们对其他诸侯的独立构成威胁为由，[Emperor.Monarch.GetTitle]拒绝我们加入神圣罗马帝国。很明显，[Emperor.Monarch.GetTitle]只不过是一条枯槁而贪婪的蛇，[Emperor.Monarch.GetHerHim]盘绕在那顶皇冠上，生怕[Root.GetAdjective]高贵的群狮夺走[Emperor.Monarch.GetHerHim]的皇位。不管怎样，我们将不得不采取更有力的方式加入帝国……"
 incidents_bur_join_empire.4.a:0 "[Emperor.Monarch.GetSheHeCap]不过是个徒有虚名的[Emperor.Monarch.GetTitle]罢了。"
