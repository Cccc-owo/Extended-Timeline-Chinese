 institution_events.80.t:0 "工业革命"
 institution_events.80.d:0 "技术变革的迅速脚步开始对社会组织本身产生深刻的影响。蒸汽机的发明、焦炭炼铁的应用，以及新的机械化生产设备，都让规模经济效应的效果空前，使工人的生产力得到极大的提高。进一步的发明则帮助大宗货物的运输变得更加便捷。由于全球贸易前所未有地紧密相连，工厂既可在世界各地获取原材料，也可将生产出来的成品销售到全世界的市场上，这为工厂主们带来了难以想象的财富。\n\n与此同时，在农业领域，耕地轮作和圈地运动等新做法同样提高了生产力，这意味着同样面积的土地只需要比以前更少的人力来工作，这使得许多人背井离乡，前往不断发展的工业城市定居。一个新的世界正在诞生，在这个世界里，胸怀大志的开拓者和巨商富贾将前所未有地主宰整个社会。"
 institution_events.80.a:0 "这改变了一切……"
 institution_events.80.a.tt:1 "§Y接纳§!§Y工业化§!思潮对未来的§Y科技§!发展至关重要。"
 institution_events.801.d:0 "商人们报告我们的市场充满了大量来自外国的廉价加工产品，一同到来的还有大量收购原材料的外国商人。我们不清楚他们的来源，但这一现象已经对我们社会产生了极大的影响。"
 birthplace_of_industrialization:0 "大规模的工业化生产"
 desc_birthplace_of_industrialization:0 "这个省份是工业革命的新方法和新技术最早出现的地区，至今仍是一个繁荣的城市工业中心。"
 institution_events.81.t:0 "采用新的生产方式"
 institution_events.81.da:0 "[industrialisation_province.GetName]的炼铁厂通过采用国外首创的新方法大幅提高了生铁和熟铁的产量。对于所有需要耐用铁的制造商来说，这都是一个巨大的福音——他们能够在降低成本的同时提高产量。有人建议，我国的其他地区也可以采用这些方法并从中受益。然而，这需要一笔相当大的投资才能做到……"
 institution_events.81.db:0 "[industrialisation_province.GetName]的纺织工厂通过采用国外首创的新方法大幅提高了产量。新的设备大大提高了工人的生产效率，彻底改变了该省份的纺织生产，并使工厂主积累了大量财富。有人建议，我国的其他地区也可以采用这些方法并从中受益。然而，这需要一笔相当大的投资才能做到……"
 institution_events.81.a:0 "这改变了一切……"
