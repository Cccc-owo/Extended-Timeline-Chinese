 new_court_flavour_events.20.name:0 "可疑的消费行为"
 new_court_flavour_events.20.desc:1 "[Root.GetEventAdvisorName]的消费习惯引起了众多关注。[Root.GetEventAdvisorSheHeCap]的开销一直远远超过了[Root.GetEventAdvisorHerHis]职位所得的薪俸——向[Root.GetEventAdvisorHerHis]家乡的[Root.GetEventAdvisorEstate]广施捐赠并改善当地设施。一项调查已揭露了实情：[Root.GetEventAdvisorName]没有尽[Root.GetEventAdvisorHerHis]全力为[Root.Monarch.GetTitle]服务，而是把国家资金转移到[corrupt_advisor_province.GetName]来提高[Root.GetEventAdvisorHerHis]人脉。虽然这对当地经济是个福音，但容忍这种行为可能损害整个国家。"
 new_court_flavour_events.20.A:0 "睁一只眼闭一只眼。"
 new_court_flavour_events.20.B:0 "逮捕[Root.GetEventAdvisorHerHim]！"
 new_court_flavour_events_subsidies:0 "地方投资"
 desc_new_court_flavour_events_subsidies:0 "一名当地显贵一直对该省基础建设进行资助——也借此在当地广结人脉。"
 new_court_flavour_events.21.name:0 "良心上的煎熬"
 new_court_flavour_events.21.desc:0 "在[Root.Monarch.GetTitle]的案牍中，我们发现了一张来自[Root.GetEventAdvisorTitle][Root.GetEventAdvisorName]的便条。\n\n「亲爱的[Root.Monarch.GetTitle]，\n\n我一直尽全力为您和[Root.GetUsableName]服务。但是我现在必须怀着沉重的心情向您辞去[Root.GetEventAdvisorTitle]一职。对[religious_enemy_country.GetUsableName]的宣战已跨越了我的底线——您面对我宗教同胞的罪行使我不能再保持沉默。\n\n此致，\n[Root.GetEventAdvisorName]」\n\n迄今为止，我们尝试找到[Root.GetEventAdvisorHerHim]的行动均未成功。似乎[Root.GetEventAdvisorSheHe]已经逃离这个国家。"
 new_court_flavour_events.22.name:0 "外国智慧"
 new_court_flavour_events.22.desc:0 "尽管[Root.GetAdjective]贵族对外国人为其[Root.Monarch.GetTitle]工作的想法感到不安，但我们来自[Root.advisor_culture.GetCultureName]的[Root.GetEventAdvisorTitle][Root.GetEventAdvisorName]仍因将新鲜的想法和实践带到宫廷而广受赞誉。看来我们仍然可以从国外学习到一些东西！"
 new_court_flavour_events.25.name:0 "血浓于水？"
 new_court_flavour_events.25.desc:0 "当前与[advisor_enemy_country.GetUsableName]的战争在[Root.GetAdjective]的宫廷引发了一轮阴谋。一方面，我们来自[Root.advisor_culture.GetCultureName]的[Root.GetEventAdvisorName][Root.GetEventAdvisorTitle]主动提出自己能在[advisor_enemy_country.GetUsableName]的关系网中获取信息，以帮助战争——据[Root.GetEventAdvisorSheHe]声称这是一个相当大的关系网，其中几个熟人与[advisor_enemy_country.Monarch.GetTitle]关系密切。\n\n另一方面，[Root.GetEventAdvisorHerHis]政治对手对[Root.GetEventAdvisorHerHis]忠诚提出了质疑。他们认为，尽管[Root.GetEventAdvisorHerHis]以前的工作堪称典范，但我们现在无法信任一个[Root.advisor_culture.GetCultureName]人参与国家大事的商议。因此，他们要求将[Root.GetEventAdvisorSheHe]逐出宫廷。"
 new_court_flavour_events.25.A:0 "他们是对的——驱逐[Root.GetEventAdvisorHerHim]！"
 new_court_flavour_events.25.B:0 "留下[Root.GetEventAdvisorHerHim]——[Root.GetEventAdvisorHerHis]信息会派上用场的。"
 tooltip_in_30_days:0 "在30天内:\n"
 new_court_flavour_events.26.name:0 "关于[advisor_enemy_country.GetAdjective]战争计划的报告"
 new_court_flavour_events.26.desc:0 "尽管有人质疑[Root.GetEventAdvisorHerHis]忠诚，但[Root.GetEventAdvisorName]似乎一直信守[Root.GetEventAdvisorHerHis]诺言。来自[Root.GetEventAdvisorHerHis]线人网络的第一份报告已经抵达，为我们提供了关于[advisor_enemy_country.GetAdjective]战争计划的大量信息。"
 new_court_flavour_events.27.name:0 "[From.GetAdjective]叛逃者！"
 new_court_flavour_events.27.desc:0 "站在[Root.Monarch.GetTitle]的面前，一人正坚持要他上报消息。他声称自己曾受雇于[From.GetRulerAdjAndTitle]，并了解[Root.GetUsableName]针对自己祖国[From.GetAdjective]战争计划的细节。作为一名自称[Root.GetAdjective]的爱国者，他现在依靠这些消息为我们服务。据他所言，这些消息是他冒着极大的生命危险，从[From.GetAdjective]宫廷最核心圈里收集来的。"
 new_court_flavour_events.27.option:0 "他的贡献将被铭记——并得到回报。"
 new_court_flavour_events.28.name:0 "背叛"
 new_court_flavour_events.28.desc:0 "[Root.GetEventAdvisorName]已经背叛了我们！尽管[Root.GetEventAdvisorHerHis]政敌虎视眈眈，[Root.GetEventAdvisorSheHe]竟还是携带着有关我国战争计划的重要文件副本逃出了国境！"
 new_court_flavour_events.30.name:0 "改动政策？"
 new_court_flavour_events.30.desc:0 "[Root.GetEventAdvisorName]凭借自己供职于[Root.Monarch.GetTitle]、担任[Root.GetEventAdvisorTitle]以来所做的杰出贡献，在[Root.GetAdjective]宫廷中结交了许多朋友。然而，[Root.GetEventAdvisorSheHe]在自己同胞、[advisor_antiliaisons_target_country.GetAdjective][advisor_antiliaisons_target_country.GetStateForm]的重臣之中也增添了不少敌人：他们嫉妒[Root.GetEventAdvisorHerHis]职位，指责[Root.GetEventAdvisorHerHim]为[Root.GetEventAdvisorHerHis]同胞的敌国效劳，并散布谣言使得[Root.GetEventAdvisorHerHis]可信度备受怀疑。\n\n由于担心[Root.GetEventAdvisorSheHe]在[Root.GetAdjective]宫廷里的地位，[Root.GetEventAdvisorName]已成为[advisor_antiliaisons_target_country.GetRulerAdjAndTitle]的尖锐异见者。[Root.GetEventAdvisorSheHeCap]已与几位见地相同的[Root.GetNoblemenPoliticians]共同呼吁对[advisor_antiliaisons_target_country.GetUsableName]采取更强硬的立场。"
 new_court_flavour_events.30.A:0 "[Root.GetEventAdvisorSheHeCap]是正确的——政策的改动众望所归。"
 new_court_flavour_events.30.B:0 "恶化关系不会符合我们的利益。"
 new_court_flavour_events.31.name:0 "好事的顾问"
 new_court_flavour_events.31.desc:0 "我们在[From.GetUsableName]的眼线报告说[From.GetRulerAdjAndTitle]已对[Root.GetUsableName]采取了更严厉的立场。这项政策的变更似乎主要是因为一个[Root.Culture.GetName]人——他们的[From.GetEventAdvisorTitle][From.GetEventAdvisorName]。此人担心自己在[From.GetAdjective]宫廷中地位不稳，因而对我们提出多项指控，并煽动对我们的所谓的侵略作出强力回应。"
 new_court_flavour_events.31.option:0 "那人竟然……！"
 new_court_flavour_events.32.name:0 "好事的顾问"
 new_court_flavour_events.32.desc:0 "尽管我们对[Root.GetEventAdvisorHerHis]计划缺乏支持，[Root.GetEventAdvisorName]并没有停止[Root.GetEventAdvisorHerHis]努力，仍在我们和[advisor_antiliaisons_target_country.GetUsableName]之间挑拨离间。[Root.GetEventAdvisorSheHe]似乎已经吸引了一大批有影响力的[Root.GetNoblemenPoliticians]，这些人支持[Root.GetEventAdvisorHerHis]立场，并迫切呼吁改变政策。他们正在通过各种手段传播他们的信息，这些信息似乎在普通民众中引起强烈共鸣。违背他们的意愿可能会有风险。"
 new_court_flavour_events.32.A:0 "也许[Root.GetEventAdvisorSheHe]终究是对的。"
 new_court_flavour_events.32.B:0 "说不行就是不行。"
 advisor_antiliaisons:0 "强硬姿态"
 advisor_spurious_accusations:0 "虚假的指控"
 new_court_flavour_events.35.name:0 "[exile_country.GetAdjective]的流亡者"
 new_court_flavour_events.35.desc:1 "[Root.fleeing_advisor.GetName]，一名来自[exile_country.GetUsableName]的流亡者出现在了我们的宫廷。他自称是[Root.GetExileAdvisorAAnTitle]，且请求为[Root.GetAdjective][Root.GetStateForm]效劳，以此获得庇护，免受[exile_country.GetRulerAdjAndTitle]的报复。我们该接纳他吗？"
 new_court_flavour_events.35.A:0 "他的贡献会很有用。"
 new_court_flavour_events.35.B:0 "我们没多余的空间给他。"
 new_court_flavour_events.36.name:0 "[exile_country.GetAdjective]的流亡者"
 new_court_flavour_events.36.desc:0 "[Root.fleeing_advisor.GetName]十分感激[Root.GetAdjective]宫廷给予他庇护。然而，他最近提请人们注意这样一个事实，即在[exile_country.GetAdjective]还有许多像他一样的显要人物，他坚称这些人都「很有智慧和影响力」。如果我们希望加强对[exile_country.GetAdjective]野心的遏制，允许他们加入我们的宫廷可能是有益的。"
 new_court_flavour_events.36.A:0 "我们会放他们进来。"
 new_court_flavour_events.36.B:0 "我们没多余的空间给更多的流亡者了。"
 new_court_flavour_events.37.name:0 "在[From.GetUsableName]的流亡者"
 new_court_flavour_events.37.desc:0 "我们在[From.GetUsableName]的眼线报告说[From.GetRulerTitleOrRegency]已经接纳了相当一部分我们[Root.Monarch.GetTitle]的政敌，这些人或是从[Root.GetAdjective]的宫廷中流亡过去，或是去他处寻求机遇。他们现在正在采取行动来对抗[Root.GetAdjective]当局「伪政权」且为[From.GetRulerAdjAndTitle]积极效力来试图达成他们的目标。"
 new_court_flavour_events.37.option:0 "他们怎敢！"
 opinion_took_in_exiles:0 "接纳流亡者"
 opinion_turned_away_exiles:0 "拒绝流亡者"
 opinion_hosting_exiles:0 "招徕我国流亡者"
 new_court_flavour_events.39.name:0 "[heathen_advisor_country.GetUsableName]出现异端"
 new_court_flavour_events.39.desc:0 "我们注意到[heathen_advisor_country.GetRulerAdjAndTitle]在[heathen_advisor_country.Monarch.GetHerHis]宫廷中窝藏异端分子。[heathen_advisor_country.Monarch.GetHerHisCap][heathen_advisor_country.GetEventAdvisorTitle][heathen_advisor_country.GetEventAdvisorName]已经背离了教宗的教诲，公开宣称坚持[heathen_advisor_country.advisor_religion.GetReligionName]信仰——并在在这个过程中散布反对教宗陛下的恶毒谎言。"
 new_court_flavour_events.39.A:0 "这是无法忍受的！我们必须提出抗议。"
 new_court_flavour_events.39.B:0 "我们会睁一只眼闭一只眼。"
 new_court_flavour_events.40.name:0 "[PAP.Monarch.GetTitle]的要求"
 new_court_flavour_events.40.desc:0 "教宗派来了特使。他神情严肃，传来如下讯息：「[PAP.Monarch.GetTitle][PAP.Monarch.GetName]陛下注意到你在宫廷中窝藏了一个异端分子。我们要求你把[Root.GetEventAdvisorHerHim]交给宗教裁判所。如果做不到这一点，教宗将认为你已经放弃了正道，并将被迫对你采取一切必要的措施。」"
 new_court_flavour_events.40.A:0 "把[Root.GetEventAdvisorHerHim]交出去。"
 new_court_flavour_events.40.B:0 "我们不会屈服于教宗的施压。"
 new_court_flavour_events.41.name:0 "[heathen_advisor_country.GetUsableName]遵从我们的要求"
 new_court_flavour_events.41.desc:0 "[heathen_advisor_country.GetRulerAdjAndTitle]为雇佣了异端信徒而道歉，这个异端分子徒将被戴上镣铐带到我们面前，他们的谎言也将永远沉默下去！"
 new_court_flavour_events.41.A:0 "很好。"
 new_court_flavour_events.42.name:0 "[heathen_advisor_country.GetUsableName]蔑视我们的权威"
 new_court_flavour_events.42.desc:0 "[heathen_advisor_country.GetRulerAdjAndTitle]对我们的要求表示愤怒，[heathen_advisor_country.Monarch.GetSheHe]竟鲁莽地声称这超越了我们的权限——好像教宗不是基督教世界所有属灵事务的裁决者。邪恶确实已在[heathen_advisor_country.GetUsableName]生根发芽。"
 new_court_flavour_events.42.A:0 "他们已被引入歧途。"
 opinion_interfering_pope:0 "多管闲事的教宗"
 opinion_bowed_to_papal_demand_advisor:0 "顺应教宗要求"
 handed_over_heretic:0 "交出异端分子"
 desc_handed_over_heretic:0 "异端信徒知道他们生活在恐惧中，害怕一个支持教宗迫害他们同类的统治者。"
