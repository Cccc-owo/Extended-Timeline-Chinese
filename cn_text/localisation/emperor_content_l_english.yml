 ans_fayencemanufaktur:0 "安斯巴赫费昂丝手工场"
 ans_fayencemanufaktur_desc:0 "我们的手工场使得我们富裕起来。我们的手工业者借鉴了别的地方使用的技术来生产瓷器，这使得他们创造了属于他们自己的安斯巴赫式瓷器。"
 BYT_ideas:0 "拜罗伊特理念"
 BYT_ideas_start:0 "拜罗伊特传统"
 BYT_ideas_bonus:0 "拜罗伊特野心"
 byt_land_of_the_hohenzollerns:0 "霍亨索伦藩侯"
 byt_land_of_the_hohenzollerns_desc:0 "虽然我们没有大片土地，但我们的王朝在神圣罗马帝国各处都拥有领土，尤其是勃兰登堡选帝侯国。如果我们能和我们在勃兰登堡的堂兄弟保持密切而良好的关系，那么来自各处的王公贵族都会想和我们建立外交关系。"
 byt_ordre_de_la_sincerite:0 "真诚勋章"
 byt_ordre_de_la_sincerite_desc:0 "颁布一种新勋章，并将其授予有资格的将军和贵族，将会使他们与我们更紧密地联系在一起，使他们更愿意热心地参加我们的战争。了解了这一点之后，我们将把它叫做Ordre de la sincérité——真诚勋章——并用红鹰装饰奖章。"
 byt_gravenreuther_stift:0 "格雷文吕特基金会"
 byt_gravenreuther_stift_desc:0 "我国的一位贵族在他的遗嘱中声明要用他的遗产建立一座收治军队伤员的医院。如果我们支持这一善举，在战争中受伤的士兵就能更快地康复，从而使我们能采取更具进攻性的政策。"
 byt_margravial_opera_house:0 "侯爵歌剧院"
 byt_margravial_opera_house_desc:0 "许多人认为在外省建造一座宏伟的歌剧院是不可能的，然而我们通过融合法国和意大利巴洛克风格的精髓为这个说法举出了反例。这座建筑的正面是以一座古典神殿的风格建造的，如果一个人从正门伴随着喧闹进入，那么他就进入了一个看似不真实的世界，一个诗意的世界。"
 NUM_ideas:0 "纽伦堡理念"
 NUM_ideas_start:0 "纽伦堡传统"
 NUM_ideas_bonus:0 "纽伦堡野心"
 num_imperial_regalia:0 "帝国宝器"
 num_imperial_regalia_desc:0 "在1423年，西吉斯蒙德皇帝将保藏帝冠、宝剑、宝球等皇帝专属宝器的权力授予纽伦堡，这些珍宝将永久在纽伦堡收存。我们当时将这些宝贝藏在鱼桶里运到城市中，以防遭到偷窃。宝器已经妥善保存在了这里，让我们向世界展示我们举足轻重的地位和永恒的荣光！"
 num_nuremberg_castle:0 "纽伦堡城堡"
 num_nuremberg_castle_desc:0 "1427年，市议会从霍亨索伦家族的城堡伯爵手中买下了旧城堡的废墟。现在整座堡垒属于我们城市，我们会将其完全翻修，然后利用兵营和皇家马厩来安置我们的士兵。"
 num_nuremberg_chronicle:0 "纽伦堡编年史"
 num_nuremberg_chronicle_desc:0 "在我们的公民中有著名的科学家，如哈特曼·舍尔德，他是圣经释义和世界历史插图的作者。这部以我们城市命名的编年史在整个欧洲都很受欢迎。我们对整个世界有着深刻的了解！"
 num_rostbratwurst:0 "纽伦堡烘焙腊肠"
 num_rostbratwurst_desc:0 "我们的香肠是帝国中最好、最有名的香肠之一，其配方经过了几个世纪的传统磨砺。让我们调整我们的香肠的尺寸和价格，以提高生产率！"
 num_franconian_center_of_reformation:0 "法兰克尼亚宗教改革中心"
 num_franconian_center_of_reformation_desc:0 "纽伦堡的公民一直对新思想持开放态度，并且肯定会听取这个时代最开明的传教士所传授的智慧。"
 num_christkindlmarkt:0 "纽伦堡圣诞集市"
 num_christkindlmarkt_desc:0 "这里的先生女士，曾经都是孩子，\n一起来重回童真，大家欢聚在此。\n圣诞少女邀请你们参加他的集市，\n不论你姓甚名谁，都欢迎你来此。"
 num_nuremberg_exchange:0 "纽伦堡交易所"
 num_nuremberg_exchange_desc:0 "几百年来，我们一直是欧洲中部的贸易中心，为我们的公民带来财富和繁荣。为了保证我们未来的贸易地位，我们将在我们首都的市场地点建立纽伦堡交易所，这样一来，从安特卫普到威尼斯，从丹麦到里昂的商人都会来到我们的城市。准备公共预算并制定公共交换率将会预防和解决所有商人之间的冲突。"
 BAM_ideas:0 "班贝格理念"
 BAM_ideas_start:0 "班贝格传统"
 BAM_ideas_bonus:0 "班贝格野心"
 bam_bishop_of_bamberg:0 "班贝格主教"
 bam_bishop_of_bamberg_desc:0 "1007年，亨利四世在法兰克福主教会议上建立了班贝格教区。由于我们也是法兰克尼亚行政圈内的主要力量，我们可以在我们地区的世俗事务中奉行独立的政策。"
 bam_cathedral:0 "班贝格大教堂"
 bam_cathedral_desc:1 "我们的大教堂的历史可以追溯到1004年，这座教堂不仅是皇帝海因里希二世和他的皇后卢森堡的康根达的安息之处，同时也是德意志地区唯一一座保存下来的教宗陵寝。教宗克莱孟二世，同时也是前任班贝格主教非常喜欢这座城市，在他担任教宗期间一直兼任班贝格主教；因此他希望死后葬在这里。"
 bam_city_of_beer:0 "啤酒之城"
 bam_city_of_beer_desc:0 "自从引入公共酿酒特权以来，酿酒厂的数量迅速增加。然而，一些人滥用这一特权，出售不纯的啤酒。因此，让我们宣布，除了麦芽、啤酒花和水以外，其他任何东西都不能用来制造我们的啤酒！"
 bam_little_venice:0 "小威尼斯"
 bam_little_venice_desc:0 "在雷格尼茨河附近，许多新房子已经朝着河边建了起来。我们的公民甚至使用小型平底船进行运输和贸易。我们应该鼓励更多的人以威尼斯的风格在那里定居。"
 bam_witch_burner:0 "女巫焚烧者"
 bam_witch_burner_desc:0 "「此外，如果有人用巫术伤害人民或使人民处于不利地位，则应判处死罪，以火刑执行。」"
 bam_vierzehnheiligen:0 "十四救难圣人"
 bam_vierzehnheiligen_desc:0 "根据当地的民间传说，一个牧羊人看到了一群自称为十四救难圣人的孩子，他们创造了一系列奇迹，治愈了绝症。为纪念这群孩子来访而建立的教堂很快成为了德意志各地朝圣者的热门场所。"
 bam_university:0 "奥托-弗雷德里克大学"
 bam_university_desc:0 "到目前为止，班贝格大学只包含一个神学和哲学系。我们将扩大我们的大学，并增设法理学系和医学系。从现在起，这所大学将以它的创立者，萨尔茨堡的奥托主教，以及扩建这所大学的人，赛因斯海姆的弗雷德里克命名。"
 GER_ideas:0 "德意志帝国理念"
 GER_ideas_start:0 "德意志帝国传统"
 GER_ideas_bonus:0 "德意志帝国野心"
 ger_german_confederation:0 "德意志邦联"
 ger_german_confederation_desc:0 "随着德意志的土地统一在了同一面旗帜之下，我们之间的共同点多过了分歧。我们可以利用这一点来确保领土的和平与稳定。"
 ger_german_universities:0 "德意志高等学府"
 ger_german_universities_desc:0 "我国的疆域内有许多大学，每个大学都准备向我们提供来自中欧各地的伟大头脑。由于这一点，我们革新国家的能力是无与伦比的。现在人们成群结队地到我们的行政部门帮助我们团结德国的剩余部分，朝着我们的新的共同目标前进。"
 ger_reichsheer:0 "德意志帝国陆军"
 ger_reichsheer_desc:0 "统一的德国需要一支国家军队，我们现在已经在帝国军队中建立了德意志帝国军。在神圣罗马帝国时期，这不过是一支小小的象征性武装，但在新德国，我军应该是一支由我国各地人民组成的强大而训练有素的力量。"
 ger_new_hanseatics:0 "新汉萨同盟"
 ger_new_hanseatics_desc:0 "在德国统一在一面旗帜下之前，德意志北部的许多城市都是汉萨同盟的一部分，这是一个贸易同盟，通过这个同盟，他们互相帮助，为自己的国库带来财富，互相保护。尽管这一概念需要一些调整来适应新的现实，但我们可以利用它的遗产来促进我们国家不同地区之间的贸易和其他联系。"
 ger_junkers:0 "德意志容克贵族"
 ger_junkers_desc:0 "我们大约已经结束了神圣罗马帝国治下德意志的散碎状态，并限制了贵族的政治权力，但是贵族仍然是我们军队中优秀军官的切实来源。利用这一点，我们可以将贵族的注意力转移到另一个活动领域，同时建立强大的军事精英队伍。"
 ger_reichstag:0 "帝国议会"
 ger_reichstag_desc:0 "我们已经将一项可以追溯到中世纪的古老传统根据新德国的要求做了改进，我们这个庞大帝国的重要人物将聚集在帝国议会，在我们的皇帝身边，本着新近统一的祖国的利益，集体讨论问题和作出决定。这使我们能够从曾经组成德国的各种各样的邦国中形成一个单一的有凝聚力的国家。"
 ger_eisen_und_kohle:0 "铁与煤"
 ger_eisen_und_kohle_desc:0 "我们国家拥有丰富的铁矿和煤矿，足以让我们迅速地发展成为繁荣的工业国。凭借着我们的宝贵的工作精神和技术专长，我们能够以十分低廉的价格，飞速地生产出我们国家需要的一切产品。"
 HLR_ideas:0 "神圣罗马帝国理念"
 HLR_ideas_start:0 "神圣罗马帝国传统"
 HLR_ideas_bonus:0 "神圣罗马帝国野心"
 hlr_imperial_throne:0 "帝国宝座"
 hlr_imperial_throne_desc:0 "查理大帝在公元800年被教宗利奥加冕为「罗马人的皇帝」，创立了我们所属的帝皇血脉。这些年来，许多勇敢和智慧的人曾坐在帝国的宝座上。"
 hlr_kaiserliche_armee:0 "帝国军团"
 hlr_kaiserliche_armee_desc:0 "帝国从1422年的纽伦堡会议开始就拥有了自己的军队。现如今我们既然已经合而为一，我们自然需要扩军，并且把军队训练为只对皇帝忠诚的铁血强军。"
 hlr_imperial_diplomacy:0 "帝国外交"
 hlr_imperial_diplomacy_desc:0 "我们外交使团的专业知识是无与伦比的。作为神圣罗马帝国的皇帝，几个世纪以来，我们的臣民来来去去，这使得我们的外交官建立起了相当大的知识储备，并代代相传。"
 hlr_centralised_empire:0 "集权帝国"
 hlr_centralised_empire_desc:0 "随着帝国的统一，我们变得更加集中化。这削弱了地方统治者的权力，让我们可以将更多的财富投入自己的金库。"
 hlr_roman_heritage:0 "罗马遗产"
 hlr_roman_heritage_desc:0 "作为神圣罗马帝国，我们对罗马第一任皇帝奥古斯都的遗产提出了要求。现在我们已经把我们的王国统一成一个单一的中央集权国家，是时候努力恢复罗马古老的辉煌，重新统一它曾经拥有的土地了。"
 hlr_adopting_the_goosestep:0 "采用鹅步"
 hlr_adopting_the_goosestep_desc:0 "勃兰登堡的军官已经在我们的军队中升到了有影响的职位。在我们寻求建立一支首屈一指的军队的过程中，我们逐渐采用了他们的许多军事传统。"
 hlr_onwards_and_upwards:0 "更高更远"
 hlr_onwards_and_upwards_desc:0 "我们帝国的行政体系，是历经了皇帝和诸侯们几个世纪的磋商才建立起来的，时至今日，它已经如同一台功能强大、运转顺畅的机器，能够将各种文化、各种宗教的广大土地纳入我们的领域。现在，我们终于可以掌握上天赋予我们的命运，成为一股能够统一整个欧洲的力量。"
 SPI_ideas:0 "撒丁-皮埃蒙特理念"
 SPI_ideas_start:0 "撒丁-皮埃蒙特传统"
 SPI_ideas_bonus:0 "撒丁-皮埃蒙特野心"
 spi_defensive_prowess:0 "防御才能"
 spi_defensive_prowess_desc:0 "从萨伏依和皮埃蒙特的法国人到撒丁岛的西班牙人，我国的土地一直是邻国扩张主义理念觊觎的对象。在保卫国家主权的过程中，我们修筑防御工事的技术得到了磨炼，同时我们也掌握了守卫要塞的方法。"
 spi_flexibility:0 "灵活外交"
 spi_flexibility_desc:0 "我们夹在强国之间，不断面临着被它们过度影响的威胁，我们不得不采取灵活的外交手段——有人会说是无耻的机会主义——以捍卫我们的独立，并找到一些新的机会来使我们的国家前进。尽管在传统主义者眼中，机会主义令人厌恶，但它也有它的好处。"
 spi_royal_sardinian_army:0 "撒丁王家陆军"
 spi_royal_sardinian_army_desc:0 "雇佣军的黄金时代已经过去，我们的军队将与时俱进。通过实施专业化改革，我们可以建立一支常备军，能够将我们的力量投射到意大利和整个欧洲的海外。"
 spi_centralized_state:0 "集权国家"
 spi_centralized_state_desc:0 "通过在我国领土上效仿欧洲强权的手段和方法，我们可以把撒丁-皮埃蒙特打造成能够统治整个意大利并在在欧洲舞台上站稳脚跟的强国。"
 spi_piedmontese_manufacturing:0 "皮埃蒙特制造业"
 spi_piedmontese_manufacturing_desc:0 "在威尼斯和法国之间的主要贸易路线上，有许多市场出售我们的产品。通过采用其他地区开创的最新方法，我们可以增加产量，给我们的土地带来大量财富。"
 spi_risorgimento:0 "复兴运动"
 spi_risorgimento_desc:0 "自罗马陷落以来，意大利一直没有统一，但统一意大利的梦想从未消亡。现在，随着梦想的复苏，我们已经成为意大利人民实现这一希望和梦想的主要旗手之一。"
 EPI_ideas:0 "伊庇鲁斯理念"
 EPI_ideas_start:0 "伊庇鲁斯传统"
 EPI_ideas_bonus:0 "伊庇鲁斯野心"
 epi_pyrrhus:0 "皮洛士的遗产"
 epi_pyrrhus_desc:0 "通过他的胜利，皮洛士国王确保了我们在历史上的地位。罗马人、西西里人和希腊人都害怕他，他辉煌的生涯中留下了可供我们的将军学习和努力效仿的遗产。虽然他的时代已经过去了几个世纪，但回到辉煌的皮洛士时代的梦想却没有，我们上下而求索。"
 epi_chronicle_of_the_toco:0 "托科编年史"
 epi_chronicle_of_the_toco_desc:0 "《托科编年史》详细记载了伊庇鲁斯专制国的崛起、我们公正的统治、我们与帝国的联系、以及我们对周围土地的征服。我们应该以一种简单的希腊语形式出版它，这样所有的人都能阅读和欣赏它。"
 epi_serbs_and_albanians:0 "阿尔巴尼亚和塞尔维亚部落"
 epi_serbs_and_albanians_desc:0 "尽管伊庇鲁斯的核心领土已经统一了，但许多阿尔巴尼亚和塞尔维亚人的部族仍在自己残存的领土上建立起了小王国，游离在外。我们应该利用这些部落来维持我们的力量，而不是排斥他们。"
 epi_latin_knights:0 "拉丁骑士"
 epi_latin_knights_desc:0 "我军的精锐骑兵仍然是西式武装训练的骑兵。有些是希腊本地人，另一些是意大利雇佣兵，但他们都能有效地完成任务。"
 epi_metropolis_of_knowledge:0 "智慧之都"
 epi_metropolis_of_knowledge_desc:0 "约阿尼纳，在拜占庭时代就被称为智慧之都，正在成为新兴的希腊化启蒙运动的中心。在那里西方思想和理念开始进入我们的学界。既然我们一直是希腊和西方之间的门户，我们就应该接受这一趋势。"
 epi_trade_influences:0 "亚得里亚海口岸"
 epi_trade_influences_desc:0 "我们的国家位于威尼斯、拉古萨、君士坦丁堡和亚历山大等许多大贸易区的边界上，我们曾经成为过一个繁忙的商贸枢纽，一个多种文化的大熔炉。我们可以利用这个优势。"
 epi_unity_in_strength:0 "力量统一"
 epi_unity_in_strength_desc:0 "我们的希腊战争遗产是我们的力量所在。通过汲取我们多年来从希腊人、罗马人、拜占庭人和十字军那里学到的知识，我们拥有数支在欧洲最训练有素的军队。"
 LOT_ideas:0 "洛塔林吉亚理念"
 LOT_ideas_start:0 "洛塔林吉亚传统"
 LOT_ideas_bonus:0 "洛塔林吉亚野心"
 lot_legacy_of_the_carolingians:0 "加洛林王朝的遗产"
 lot_legacy_of_the_carolingians_desc:0 "作为洛塔林吉亚王冠的新宣称者，我们诉诸于查理大帝和洛泰尔的遗产来证明我们的正统性。在我们的赞助下，我们先祖的丰功伟绩将不仅是在我们的人民中，更要在全欧洲的宫廷中成为常识。"
 lot_glory_of_charlemagne:0 "查理曼的荣耀"
 lot_glory_of_charlemagne_desc:0 "从查理大帝和洛泰尔到好人腓力，洛塔林吉亚领袖们的光辉业绩被铭记在我们人民和我们士兵的记忆中。在我们的领导下，他们将在我们寻求重现过去辉煌的过程中克服任何苦难。"
 lot_dutch_cities:0 "低地国家的财富"
 lot_dutch_cities_desc:0 "尼德兰的城市从贸易中积累了巨大的财富。作为他们仁慈的主人，我们必须鼓励他们的成长，帮助他们建立一个贸易帝国，我们可以利用这个帝国来获取我们自己的优势。"
 lot_carolingian_renaissance_II:0 "新加洛林文艺复兴"
 lot_carolingian_renaissance_II_desc:0 "几个世纪前，加洛林帝国统一和其领导人的教育改革带来了在之前的黑暗时代已经丢失的知识的复兴。通过效仿他们的政策，我们也可以鼓励有益于我们国家的新思想和新技术的传播。"
 lot_court_of_europe:0 "欧洲宫廷"
 lot_court_of_europe_desc:0 "我们的宫廷是全欧洲最杰出的宫廷之一。的确，最聪明、最勇敢、最公平的人都会蜂拥加入我们的精英队伍。"
 lot_land_of_abbeys:0 "主教领地"
 lot_land_of_abbeys_desc:0 "在我们重建洛塔林吉亚的扩张中，我们吸收了许多主教辖区进入我们的帝国。尽管现在它们不再是自治的政体，他们的权力被大大削弱了，但他们对教会事务保持着重要的影响力。通过确保他们对我们保持忠诚，我们可以在文书事务中保持重要的发言权。"
 lot_european_empire:0 "欧罗巴普世帝国"
 lot_european_empire_desc:0 "查理大帝在他的统治下短暂地统一了欧洲的大部分地区。完成他未竟的事业是我们的宿命，自罗马灭亡后分崩离析的欧洲将在我们手里重新统一。"
 FKN_ideas:0 "法兰克尼亚理念"
 FKN_ideas_start:0 "法兰克尼亚传统"
 FKN_ideas_bonus:0 "法兰克尼亚野心"
 fkn_duchy_restored:0 "重建公国"
 fkn_duchy_restored_desc:0 "几个世纪过去了，我们已经重建法兰克尼亚公国。现在没有人能怀疑我们的地位，我们是全德意志最重要的力量之一。"
 fkn_main_trading:0 "美茵河上的贸易"
 fkn_main_trading_desc:0 "从维也纳到纽伦堡，并沿美因河继续延伸到维尔茨堡和法兰克福的贸易路线是德意志最繁忙的路线之一。旅行的商人为我们的城市提供了生命之血，在那里，我们的人民通过商业来谋生。"
 fkn_rugged_land_of_fortresses:0 "堡垒林立的崎岖之地"
 fkn_rugged_land_of_fortresses_desc:0 "法兰克尼亚的腹地是多山的乡村，很容易防守——位于该地的许多堡垒更是锦上添花，尤其是在库尔姆巴赫令人印象深刻的普拉森堡，都是为了防守关键位置而建造的。任何潜在的攻击者都会在这里碰钉子，他们休想从我们这里夺取领土！"
 fkn_free_knights_of_franconia:0 "法兰克尼亚的自由骑士"
 fkn_free_knights_of_franconia_desc:0 "有大量的自由帝国骑士把法兰克尼亚当作他们的家。我们可以让他们带领我们的骑兵投入战斗！"
 fkn_baroque:0 "巴洛克式公国"
 fkn_baroque_desc:0 "我们四面八方的邻居竞相建造最令人印象深刻的宫殿，委托制作最美丽的艺术品，并致力成为最负盛名的大学的所在地。我们也不能落后。我们将利用整个法兰克尼亚的资源，确保我们的宫廷在整个德意志是无与伦比的。"
 fkn_franconian_bourgeoisie:0 "法兰克尼亚商人阶级"
 fkn_franconian_bourgeoisie_desc:0 "我们的土地造就了许多艺术家、哲学家、作曲家和发明家。有了我们庞大的知识界的支持，我们的项目将永远不会缺少消息灵通的顾问和专家，我们土地的财富肯定会迅速增长。"
 SOR_ideas:0 "卢萨蒂亚理念"
 SOR_ideas_start:0 "卢萨蒂亚传统"
 SOR_ideas_bonus:0 "卢萨蒂亚野心"
 sor_zittau_mountains:0 "齐陶山脉"
 sor_zittau_mountains_desc:0 "卢萨蒂亚的齐陶山脉横跨从萨克森到波希米亚之间的土地。它们已被侵略势力当作对其他国家领土发起一连串入侵的集结点。我们不允许这种情况继续下去——也许我们的土地应该成为我们领土扩张的切入点？"
 sor_sale_of_land:0 "出售土地"
 sor_sale_of_land_desc:0 "我们的土地被临近的国王与公爵们不断地互相夺取或是交易。因此，这片土地上的人们学会了如何掌握多种语言，以及如何适应外国口音。"
 sor_lusatian_league:0 "卢萨蒂亚同盟"
 sor_lusatian_league_desc:0 "大盗们掠夺富人和穷人，并为自己囤积我们土地上的财富。我们城市之间集体自卫联盟的形成将确保他们不再抢劫人民。"
 sor_wittelsbach_history:0 "维特尔斯巴赫历史"
 sor_wittelsbach_history_desc:0 "许多年前，在维特尔斯巴赫家族权力的鼎盛时期，我们曾是他们家族领土的一部分。我们恢复的国家不需要局限于我们自己的边界，我们可以用我们自己的一个朝代来复兴维特尔斯巴赫家族以前的荣光。"
 sor_lusatian_landtag:0 "卢萨蒂亚地方议会"
 sor_lusatian_landtag_desc:0 "我国所有的大城市和上层贵族成员都在地方议会中有代表，地方议会对我国的法律享有相当大的权力。他们明智地履行这一职责，赢得了人民的信任。"
 sor_rights_of_all_religions:0 "宗教自由权"
 sor_rights_of_all_religions_desc:0 "在波希米亚人和萨克森人的统治下，我们已经成为基督教许多分支的熔炉，从天主教徒到胡斯信徒，再到新的宗教改革运动。这些年来，我们已经开始容忍不同的信仰，因为据我们所知，对经典文学的不同观点观点并不意味着世界末日。"
 sor_political_influences:0 "文化影响"
 sor_political_influences_desc:0 "在日耳曼世界和斯拉夫世界的交汇处，我们的土地上有许多不同文化的人定居。我们是不同文化和信仰之间成功、和平共处的灯塔，其他国家应该效仿。"
 CLI_ideas:0 "采列理念"
 CLI_ideas_start:0 "采列传统"
 CLI_ideas_bonus:0 "采列野心"
 cli_marry_your_daughters:0 "王朝联姻"
 cli_marry_your_daughters_desc:0 "我们的王朝主要通过精明的王朝婚姻政策得以崛起成为一股区域性力量。通过学习前人的经验，我们将能够为自己获得更多的土地。"
 cli_mercenary_captains:0 "雇佣兵队长"
 cli_mercenary_captains_desc:0 "斯洛文尼亚的领主们经常在战争中充当附近大国的雇佣兵队长。通过这样的经历，他们学会了战争的艺术，成为有能力带领我们的军队走向辉煌的将军。"
 cli_political_manoevring:0 "政治斡旋"
 cli_political_manoevring_desc:0 "我们的家族对政治阴谋并不陌生。从采列历任伯爵的早期崛起到乌尔里希对强大的奥地利和匈牙利的影响，我们已经能够通过巧妙的政治和外交策略在地区舞台上发挥出我们的影响力。"
 cli_slovenian_reformation:0 "斯洛文尼亚宗教改革"
 cli_slovenian_reformation_desc:0 "我们的土地是对教会采取新思考的沃土。如果我们能避免那些坚持旧方法的人们产生愤怒情绪，我们就能在巴尔干半岛北部建立自己的创新思想中心。"
 cli_border_wars:0 "边界战争"
 cli_border_wars_desc:0 "地处奥地利、匈牙利、威尼斯及奥斯曼四方交汇之地，我们的本土常常沦作大国博弈的战场。为保护国民免于战乱，我们不得不探寻他法。"
 cli_italian_baroque:0 "意大利巴洛克风格"
 cli_italian_baroque_desc:0 "我们能够吸引许多意大利和德意志艺术家和科学家来到我们的宫廷，为斯洛文尼亚文化的发展和我们国家的辉煌做出贡献。"
 cli_standardised_slovene_language:0 "标准化斯洛文尼亚语"
 cli_standardised_slovene_language_desc:0 "我们土地上的农民说的方言与我们邻居的农民不同。通过标准化，我们可以鼓励我们自己文化的发展，并把它建设成我们人民的团结力量。"
 SIC_ideas:0 "西西里理念"
 SIC_ideas_start:0 "西西里传统"
 SIC_ideas_bonus:0 "西西里野心"
 sic_university_of_catania:0 "卡塔尼亚大学"
 sic_university_of_catania_desc:0 "卡塔尼亚大学成立于1434年，是西西里最古老、最负盛名的大学。我们必须鼓励它的发展，确保它吸引来自意大利各地的顶尖学者，帮助我们发掘人才提供给我们的政府。"
 sic_constitions_of_melfi:0 "梅尔菲宪法"
 sic_constitions_of_melfi_desc:0 "霍亨斯陶芬家族的西西里国王腓特烈二世为西西里起草了一部法典，名为《梅尔菲宪法》。几个世纪后这部法律仍然在使用，它代表了我们国家治理的坚实基础，规范了公法、司法程序和封建法、私法和刑法。"
 sic_noble_admirals:0 "贵族提督"
 sic_noble_admirals_desc:0 "在大多数国家，贵族的子嗣倾向于在军队里追求事业。然而，作为一个岛国，我们的贵族成员自然会被吸引到公海——这是一条对我们最有利的职业道路，使我们能够通过海军优势获得独立。"
 sic_greater_sicily:0 "大西西里"
 sic_greater_sicily_desc:0 "西西里和那不勒斯的命运经常互相联系。如果我们能恢复两西西里的统一，谁能说我们的领土野心该就此停止？"
 sic_trade_fleet:0 "西西里商贸舰队"
 sic_trade_fleet_desc:0 "尽管大西洋两岸的贸易量已经超过了地中海地区，但地中海仍有可观的商业财富。有了强大的贸易舰队，我们将能够……「说服」商人访问我们的港口，将从北非流向欧洲的财富注入我们自己的金库。"
 sic_grand_navy:0 "强大海军"
 sic_grand_navy_desc:0 "地中海最大的岛屿也应该是其最大舰队的所在地。我们将使我们的海军成为一个让我们四面八方的敌人所畏惧的庞大舰队！"
 sic_sicilian_silk:0 "西西里丝绸"
 sic_sicilian_silk_desc:0 "在腓特烈二世时期，丝绸是西西里的主要出口商品。尽管我们的丝绸工业在这几个世纪中已经衰落，西西里的产品已经被意大利北部各州的产品所取代，但我们的丝绸工业没有理由不重新崛起。通过投资我们的丝绸生产，我们的织工和工匠一定会重新繁忙起来。"
 WES_ideas:0 "威斯特伐利亚理念"
 WES_ideas_start:0 "威斯特伐利亚传统"
 WES_ideas_bonus:0 "威斯特伐利亚野心"
 wes_jewish_rights:0 "犹太人的权利"
 wes_jewish_rights_desc:0 "通过给予在我们政府内工作的犹太人某些权利，我们可以利用他们的知识，接受他们的进步思想。"
 wes_westphalian_decentralisation:0 "威斯特伐利亚分权制"
 wes_westphalian_decentralisation_desc:0 "威斯特伐利亚人并不习惯于拥有一个代表整个地区的国家——威斯特伐利亚国家的前身最多不过是下莱茵-威斯特伐利亚帝国行政圈。尽管激发我们人民的忠诚因此变得更加困难，但由我们当地社区自己管理的分权政府确实带来了一些好处。"
 wes_increased_conscription:0 "广泛征兵"
 wes_increased_conscription_desc:0 "威斯特伐利亚的军队在国际事务中从未有过重大影响。通过引入普遍征兵制度，我们可以建立一支足够强大的常备军来改变这一状况，并使威斯特伐利亚成为德意志的一支重要力量。"
 wes_administrative_assimilation_of_rheinlanders:0 "同化莱茵人群"
 wes_administrative_assimilation_of_rheinlanders_desc:0 "虽然莱茵河的城市中的人们方言和生活方式可能会将他们与我们分开，但通过下莱茵-威斯特伐利亚帝国行政圈，这些城市与我们有着长久的联系。我们必须使我们的国家成为我们两地人民的家园，并把莱茵人融入我们的政府。"
 wes_taxation:0 "税制改革"
 wes_taxation_desc:0 "没有人喜欢重税。尽管如此，我们需要资金去支付我们的军队以及足堪现代国家的其他建设。透过改革我国土地的传统税制，令其成为能提供充足资金的公平制度，我们就能够增加收入而不会造成过度的不满。"
 wes_enlightenment:0 "宗教容忍"
 wes_enlightenment_desc:0 "我们的土地是许多信仰的家园。虽然有些人坚持其他人都是错的，并寻求清除所有他们认为是异端的人，但我们将走一条更为开明的道路。只要人们同意为我们服务，就让他们都自由选择信仰吧！"
 wes_cities_of_the_rhineland:0 "莱茵兰的城市"
 wes_cities_of_the_rhineland_desc:0 "通过将莱茵兰融入我们的国家，我们能够从莱茵地区城市的贸易流通——以及他们商人的商业智慧中受益。"
 SWA_ideas:0 "施瓦本理念"
 SWA_ideas_start:0 "施瓦本传统"
 SWA_ideas_bonus:0 "施瓦本野心"
 swa_decentralisation:0 "施瓦本分权制"
 swa_decentralisation_desc:0 "上一次施瓦本公爵领地失陷后，其领土变得支离破碎，其程度在整个欧洲都是前所未有的。虽然我们已经恢复了公国的统一，但地方自治的传统很难打破。但从好的一面来看，我们不缺少有能力管理我们土地的官员。"
 swa_free_cities:0 "自由市之地"
 swa_free_cities_desc:0 "施瓦本是帝国最大的帝国城市聚集地。这些城市通常通过贸易生存，因为它们通常没有足够的耕地来满足自身需求。我们可以利用他们公民的商业智慧来提高我们土地的盈利能力。"
 swa_swabian_league:0 "施瓦本联盟"
 swa_swabian_league_desc:0 "当面临更强大的威胁时，施瓦本的城市和公国会组成以个联盟来相互防御。即使我们的土地现在团结在一面旗帜下，我们也不能忘记数量上的优势带来的好处。我们将把旧的施瓦本联盟扩展到施瓦本之外，与志同道合的国家建立兄弟关系。"
 swa_stinginess:0 "悭吝的人民"
 swa_stinginess_desc:0 "「工作，工作建大房 / 不要费心看姑娘」\n\n我们人民的吝啬在所有德意志人当中是「臭名昭著」的——我们绝不会把我们的资金随便浪费在无足轻重的开支上。"
 swa_hohenstaufen_emperors:0 "霍亨斯陶芬的回忆"
 swa_hohenstaufen_emperors_desc:0 "几百年前，霍亨斯陶芬家族的施瓦本公爵们曾是十分强有力的德意志皇帝。追寻他们的过去，尝试模仿他们，这让我们可以为我们自己要求的伟大奠定基础。"
 swa_barbarossas_legacy:0 "巴巴罗萨的遗产"
 swa_barbarossas_legacy_desc:0 "霍亨斯陶芬家族的皇帝腓特烈·巴巴罗萨以施瓦本公爵起家，成为德意志国王、意大利国王和勃艮第国王，后来在第三次十字军东征中死在去往耶路撒冷的征途上。关于巴巴罗萨在位时多次战争的记忆仍然激励着我们的士兵和将军们，士兵们期待着更伟大的战斗，将军们则艳羡着他的功绩，一直努力地尝试与巴巴罗萨的伟大成就相匹配。"
 incident_generic.1.t:1 "申请加入帝国"
 incident_generic.1.d:0 "尽管神圣罗马帝国疆域的扩张确不多见，但是帝国的法律也从未禁止此举。既然我们统治[pu_hre_country.GetName]已有时日，我们可以考虑是否支持他们加入帝国。"
 incident_generic.1.a:0 "我们将在帝国议会提出这个想法。"
 incident_generic.1.b:0 "没必要让[pu_hre_country.GetName]加入。"
 pu_incident_start_tt:0 "开始帝国事变：[pu_hre_country.GetName]与帝国"
 incident_generic.2.t:1 "申请加入帝国"
 incident_generic.2.d:1 "尽管神圣罗马帝国疆域的扩张确不多见，但是帝国的法律也从未禁止此举。[current_pu_incident_target.Overlord.GetName]已经请求皇帝考虑将与他们共奉一君的[current_pu_incident_target.GetName]纳入帝国。"
 incident_generic.2.a:0 "[current_pu_incident_target.GetName]应该加入帝国。"
 incident_generic.2.b:0 "我们不接受这个申请。"
 holy_state_reform:0 "十字军国家"
 holy_state_reform_desc:0 "我国存在只为一个目的：光复并保卫圣地。我们将竭尽全力打败那些胆敢亵渎天主和教会的异教徒。如我主所愿！"
 holy_state_legacy:0 "十字军国家"
 holy_state_legacy_desc:0 "我国存在只为一个目的：光复并保卫圣地。我们将竭尽全力打败那些胆敢亵渎天主和教会的异教徒。如我主所愿！"
 holy_state_theocracy:0 "十字军国家"
 holy_state_theocracy_desc:0 "我国存在只为一个目的：光复并保卫圣地。我们将竭尽全力打败那些胆敢亵渎天主和教会的异教徒。如我主所愿！"
 salonika.1.t:0 "西班牙犹太人在塞拉尼克寻求庇护"
 salonika.1.d:0 "西班牙对犹太人的驱逐使得许多人陷入赤贫，他们需要一个新的家园。大量的难民已经抵达了塞拉尼克，盼望着有关奥斯曼帝国宽容的传闻所言非虚。西班牙犹太人非但不是国家的负担，反而其中有许多有技术精湛的工人以及商海浮沉多年的商人，他们都渴望在这座繁荣的港口城市建立起商铺。"
 salonika.1.a:0 "欢迎这些齐米留下。"
 salonika.1.b:0 "我们提供不了庇护。"
 salonika.2.t:0 "赛法迪犹太人移民浪潮"
 salonika.2.d:0 "塞拉尼克的犹太人的好运消息持续吸引着赛法迪犹太人移民到我们国家的每个角落。在部分城市他们已经开始主导当地经济，已经到了安息日商业几乎停止的程度。"
 salonika.2.a:0 "鼓励奥斯曼帝国的犹太人蓬勃发展。"
 salonika.2.b:0 "我们应该把这个保持在我们的掌控中。"
 selanik_jews:0 "塞拉尼克的赛法迪犹太人"
 desc_selanik_jews:0 "塞拉尼克已经变成了被从伊比利亚驱逐的犹太人安全的庇护所，对当地经济有很大的益处。"
 estate_junkers:0 "容克"
 ambrosian_republic.9.t:0 "弗朗切斯科·斯福尔扎"
 ambrosian_republic.9.d:0 "新生的安布罗斯共和国粗鲁拒绝了佣兵头子斯福尔扎提出的服务。愤怒的他决定加入[Root.GetAdjective]军对抗米兰。"
 ambrosian_republic.9.a:0 "事态变化让人欣喜。"
 black_army_reform:0 "制度化的黑军"
 black_army_reform_desc:0 "不管贵族的异议如何，黑军毫无疑问是一支有效的军事力量。我们应该将其连队制度化，并且保证总是有老兵排队加入他们的行列。\n\n启用黑军和黑军预备队雇佣军团。\n黑军永远不会被解散。\n黑军永远不会叛变。"
 flavor_hun.18.b:0 "胡说！改革黑军并使其制度化。"
 curia.1.t:0 "教廷账户上的错误"
 curia.1.d:0 "教宗国的国库和天主教会的金库之间很难明确地区分开，可以说它们只在语义上有细微的差别。我们发现，一大笔钱神秘地从教廷金库中消失了，而在教宗国的金库中却出现了一笔金额相似的可疑账目。这一文件线索表明，教会的腐败程度令人震惊，教宗本人甚至也可能牵扯其中。"
 curia.1.a:0 "这笔钱只是暂存在我们的账目下。"
 curia.1.b:0 "严格监督，让这笔钱返回它原本的账目下。"
 curia.2.t:0 "教宗的银行家"
 curia.2.d:0 "[papal_banker_country.GetAdjective]的银行最近提升了他们的服务费用，并且强烈要求天主教会偿还长期以来的贷款。虽然这些银行表示教宗是极其重要的客户，然而他们不能也不愿提供免费服务。"
 curia.2.a:0 "这是做生意的代价。"
 curia.2.b:0 "开价这么高简直是敲诈！"
 curia.3.t:0 "教宗的银行家"
 curia.3.d:1 "天主教会是[Root.GetAdjective]各大银行最重要最赚钱的客户之一。教廷对于我们银行提供的资金管理和账目管理服务提供了大笔报酬。尽管其服务费增加，并要求教会偿还贷款，教会仍将继续向[Root.GetName]支付这些费用。"
 curia.3.d2:1 "天主教会是[Root.GetAdjective]各大银行最重要最赚钱的客户之一。教廷对于我们银行提供的资金管理和账目管理服务提供了大笔报酬。然而，最近银行提高了服务费，并要求教会偿还贷款，而教廷方面并不想为最近提升的服务费买单，还拒绝了银行偿还贷款的要求。许多资深银行家开始对教会的客户价值失去信心。"
 curia.3.a:0 "主是最可靠的客户。"
 curia.3.b:0 "让他们的钱见鬼去吧。"
 curia.4.t:0 "保卫教廷财产"
 curia.4.d:0 "随着战争在[Root.GetName]爆发，教宗派遣使者来到[Root.Capital.GetCapitalName]，质询教廷存储在此地银行中的黄金的安保情况。显然，我们需要为教会托付的财产提供安保方案。\n\n一种常见却略显懦弱的方案，是用车队将黄金运送到一个秘密地点，藏匿至战争结束。另外，我们的将军们也向我们表示，他们会不惜代价保卫[Root.Capital.GetName]，所以黄金留在城中才是最安全的。"
 curia.4.a:0 "将黄金藏到一个秘密地点。"
 curia.4.b:0 "[Root.Capital.GetCapitalName]的城墙坚不可摧！"
 moving_treasury_tt:0 "恢复和平之后我们会寻回这批黄金。"
 protecting_treasury_tt:0 "如果首都陷落，黄金将会丢失。"
 curia.5.t:0 "保卫教廷财产"
 curia.5.d:1 "[From.GetAdjective]的银行保管着教廷金库的巨额财产。我们在[From.GetName]的教宗使节告知我们，他们的[From.Monarch.GetTitle]试图把钱运送到一个秘密地点，藏匿至战争结束。然而扪心自问，[From.GetName]能挺过这场战争吗？或许我们该掌握这批押送黄金的车队的位置……"
 curia.5.a:0 "这是最安全的选择。"
 curia.5.b:1 "找佣兵伏击车队，取回黄金。"
 curia.6.t:0 "运金车队被伏击"
 curia.6.d:0 "运送教廷黄金到安全地点的商队已经被伏击！我们采取了一切措施来保密我们的行动，只有[Root.GetName]的最高级官员和教宗国才知道这支车队的存在。难道这一切都是教宗冕下本人的旨意？"
 curia.6.a:0 "如果是这样，我们应该停止与教会交易。"
 curia.7.t:0 "取回教廷黄金"
 curia.7.d:0 "[Root.GetName]的和平已经恢复，我们已派出商队取回我们藏匿起来的教廷黄金。我们能够保护教会的财产，圣父将非常高兴。"
 curia.7.a:0 "感谢我主。"
 curia.8.t:0 "属于教廷的财产被洗劫一空"
 curia.8.d:0 "我们决定不惜一切代价保护[Root.Capital.GetCapitalName]这座城市，不仅是为了我们的生活，也为了保护保管在我们银行的部分教廷金库。随着城市的陷落，银行被洗劫一空，黄金也已经遗失。"
 curia.8.a:0 "真是辜负了圣父对我们的期望。"
 curia.9.t:0 "丰厚的什一税"
 curia.9.d:0 "作为一个富裕的天主教国家，我们对什一税的贡献受到教廷的赞赏。但是，无论我们多么慷慨地贡献，教会仍在继续征求更大的什一税。\n\n[Root.noble_name.GetName]，宫廷中最富有的贵族，恳求[Root.Monarch.GetTitle]抵制进一步的什一税，认为它从[Root.GetName]以及更多的贵族口袋中抽走了财富。"
 curia.9.a:0 "这项捐赠必将拯救我们的灵魂。"
 curia.9.b:0 "[Root.noble_name.GetName]也许应该做出个人贡献。"
 curia.9.c:0 "这已经足够了。"
 curia.10.t:0 "扣留什一税"
 curia.10.d:0 "[Root.GetName]正遭受着严重的财政困难。为了防止经济崩溃，我们的顾问正竭尽全力寻找新的方式来提高收入，其中有个格外诱人的建议是停止向教会交付什一税，并通过加税将这些钱转移到我们的国库里。这将激怒教士们，但在困难时期，任何方法都值得一试。"
 curia.10.a:0 "天主哪里会需要黄金呢？"
 curia.10.b:0 "我们不应该冒触怒教会的风险。"
 curia.11.t:0 "来自教廷的恳求"
 curia.11.d:0 "随着新教改革的到来，向罗马天主教会缴纳什一税的国家越来越少。作为正统信仰的坚定堡垒之一，教廷要求我们增加奉献，以弥补别国转向异端造成的收入短缺。"
 curia.11.a:0 "我们不会让教会失望的。"
 curia.11.b:0 "我们之前缴纳的什一税早已经足够多了。"
 curia.12.t:0 "支援十字军"
 curia.12.d:0 "[crusading_country.GetName]向亵渎神灵的[crusade_target_country.GetAdjective]不信者发起了正义的十字军，为天主、为教会的荣耀而战！为了表示对他们事业的支持，我们可以从教廷金库中拨出一些资金，作为对战争的奖赏。"
 curia.12.a:0 "因父之名！"
 curia.12.b:0 "他们不需要我们的援助。"
 curia.13.t:0 "教廷的支援"
 curia.13.d:0 "教宗已经许诺全力支持我们正义的十字军，并从教廷金库中拨出资金用以支持战事。"
 curia.13.a:0 "因父之名！"
 restoring_curia_treasury:0 "恢复教廷金库的完整"
 desc_restoring_curia_treasury:0 "我们正在与教会内部的腐败作斗争，并尝试恢复教廷金库的完整。"
 opinion_pope_supported_crusade:0 "支持我们的十字军"
 unreliable_papal_banker:0 "糟糕的教廷财政人员"
 desc_unreliable_papal_banker:0 "我们的安保措施不够完善，没能在别国的侵略中保护教廷金库存放在我国的财产。"
 holstein.1.t:0 "荷尔斯泰因问题"
 holstein.1.d:2 "尽管荷尔斯泰因长期被作为宗主的斯堪的纳维亚国王所统治，现在它已被直接并入[holstein_owner.GetName][holstein_owner.GovernmentName]。虽然神圣罗马帝国满意[holstein_owner.GetName]对荷尔斯泰因公国的统治，但它仍然是帝国合法的一部分而非一个[holstein_owner.GetAdjective]省份。"
 holstein.1.a:0 "要求恢复荷尔斯泰因。"
 holstein.1.b:0 "放弃帝国宣称。"
 holstein.2.d:0 "尽管荷尔斯泰因长期以来一直受斯堪的纳维亚国王的宗主统治，但它现在已被[Root.GetName][Root.GovernmentName]合并。虽然在中央集权国家日益壮大的时代，这并不是特别引人注目，但在这种情况下，却引起了严重的外交事件。尽管神圣罗马帝国对我们统治荷尔斯泰因公国感到满意，但它仍然是帝国的合法而不可分割的一部分，决不是[Root.GetAdjective]的一个省份。\n\n因此[From.Monarch.GetTitle]要求恢复荷尔斯泰因公国，并进一步要求必须放弃其领土上的所有[Root.GetAdjective]主权，以便荷尔斯泰因能在帝国的诸侯中占据一席之地。"
 holstein.2.a:0 "我们将遵从皇帝的要求。"
 holstein.2.b:0 "荷尔斯泰因是我们的法理领土。"
 holstein.3.t:0 "荷尔斯泰因问题"
 holstein.3.d:1 "尽管荷尔斯泰因长期被作为宗主的斯堪的纳维亚国王所统治，现在它已被直接并入[holstein_owner.GetName][holstein_owner.GovernmentName]。虽然神圣罗马帝国满意[holstein_owner.GetName]对荷尔斯泰因公国的统治，但它仍然是帝国合法的一部分而非一个[holstein_owner.GetAdjective]省份。"
 holstein.3.a:0 "这件事需要调研调研。"
 ceded_holstein:0 "割让荷尔斯泰因"
 refused_to_cede_holstein:0 "保留荷尔斯泰因"
 incident_holstein:0 "荷尔斯泰因问题"
