 hansa_incident.1.t:0 "汉萨同盟的衰落"
 hansa_incident.1.d:0 "汉萨同盟曾经是从伦敦到诺夫哥罗德无可争议的贸易巨头。汉萨同盟的各个成员依托我们的主要商埠吕贝克控制整个波罗的海的贸易，获取了大量的财富。然而现在，汉萨同盟已经走向了没落。内斗和一系列经济危机导致我们的商人甚至无法控制吕贝克周围的贸易。[lubeck_trade_power.GetName]作为一股全新的商业力量已经取代了汉萨同盟在吕贝克周边水域的商业地位，并威胁要将汉萨同盟扫进历史的垃圾堆。"
 hansa_incident.1.a:0 "向皇帝求援"
 hansa_incident.1.b:0 "重申联盟的联系"
 hansa_incident.2.t:0 "汉萨同盟的衰落"
 hansa_incident.2.d:1 "汉萨同盟曾经是从伦敦到诺夫哥罗德无可争议的贸易巨头。现在流经汉萨同盟的财富日渐消亡，绝望的联盟向帝国皇帝求助。"
 hansa_incident.2.a:0 "我们对汉萨同盟没有义务。"
 hansa_incident.2.b:0 "组织自由市进行援助。"
 hansa_incident.2.c:0 "对[lubeck_trade_power.GetName]宣布禁运。"
 hansa_incident.3.t:0 "全新的汉萨同盟？"
 hansa_incident.3.d:0 "皇帝对苦苦挣扎的汉萨同盟表示同情，提议更新汉萨同盟，让神圣罗马皇帝的自由市加入进来。然而，他的提议并不具有法律效力，所以如果我们认为这不符合我们的利益，我们就可以，也应该拒绝这项提议。"
 hansa_incident.3.a:0 "加入同盟。"
 hansa_incident.3.b:0 "我们对此毫无兴趣。"
 hanseatic_consolidation:0 "联合汉萨同盟"
 opinion_emperor_helped_hansa:0 "重建汉萨"
 opinion_emperor_wont_help_hansa:0 "无视我们的困境"
 opinion_emperor_imperial_embargo:0 "皇帝宣布禁运"
 IMPERIAL_EMBARGO:0 "帝国禁运"
 may_join_hansa_tt:0 "§Y将被邀请加入新汉萨同盟§!"
 shadow_kingdom_warning_tt:1 "§Y皇帝可以通过在战争中击败对方、赐予自由市地位、结盟或建立良好的关系来控制意大利诸国。§!"
 shadow_kingdom.2.d:1 "意大利王国虽然在形式上还是神圣罗马帝国的一部分，但意大利诸国独立于皇帝行事，使其从许多方面来说已经成了一个「影子王国」。历任皇帝在这一地区恢复帝国权威均告失败，致使大片土地沦落于公然拒斥帝国权威的邦国治下。\n现在许多意大利邦国的问题是，为什么他们要让所谓皇帝在自己的土地上作威作福。"
 shadow_kingdom.2.a:0 "是时候放弃意大利了。"
 shadow_kingdom.2.b:0 "我们必须统治意大利人。"
 shadow_kingdom_emperor_gives_up_tt:1 "§Y神圣罗马帝国内被控制的意大利国家将留在帝国内。§!\n§Y未被控制的意大利国家将会离开帝国。§!\n\n§Y离开帝国的每点省份发展度，将使帝国皇帝损失§R0.2§!点的帝国权威。§!"
 shadow_kingdom_incident_tt:0 "§Y皇帝需要在1490年前尽量控制意大利诸国。§!"
 shadow_kingdom.3.t:0 "影子王国"
 shadow_kingdom.3.d:0 "尽管帝国决心控制意大利，但仍有一些意大利国家拒绝接受帝国至高无上的地位。然而，[Root.GetAdjective]的努力并没有完全白费——那些被控制的国家再也不敢反抗帝国了。"
 shadow_kingdom.3.a:0 "意大利之命运已然既定。"
 shadow_kingdom_triggered_modifier_tt:1 "§Y如果留在帝国之内，[Root.GetName]会受到威望、叛乱度与稳定度花费的惩罚，除非与皇帝结盟。§!"
 shadow_kingdom_result_ia_tooltip:0 "每个被约束保持在帝国内的意大利国家将使§Y[Root.GetName]§!获得§Y5§!帝国权威。\n每个我们无法约束的独立的意大利国家将使§Y[Root.GetName]§!失去§Y10§!帝国权威。"
 shadow_kingdom.4.d2:0 "正如所承诺的那样，皇帝发起了一场战役以恢复帝国对意大利的统治权。[Root.GetName]是被迫接受帝国统治的国家之一，我们的服从证明了皇帝的旨意就是法律本身。"
 dotf.1.t:0 "弱势信仰的守护者"
 dotf.1.d:0 "[Root.GetName]已承诺捍卫[Root.Religion.GetName]信仰，并在宗教面临危险时成为其守护者。但是，只有很少的几个国家拥有这种信仰，而且也没有大量的信徒可供庇护。唯一的补救方法是传播福音。因此必须增加更多的信徒。"
 dotf.1.a:0 "我们将传教给[Root.GetAdjective]人。"
 dotf.1.b:0 "我们的敌人要么改信要么死！"
 evangelism_in_one_country:0 "在一国传播福音"
 desc_evangelism_in_one_country:0 "我们的信仰在其他国家几乎没有影响力，因此我们必须在内部集中精力而不是跨过边界去遥远的地方传教。"
 international_evangelism:0 "全球布道"
 desc_international_evangelism:0 "我们已经决定，我们必须把目光望向国外​​，以维护我们的信仰，并用铁血传播我们的信仰！"
 dotf.2.t:0 "目标为[jihad_target_province.GetName]的吉哈德圣战"
 dotf.2.d:0 "[jihad_target_country.GetName]的可恶异教徒已经占领了圣城[jihad_target_province.GetName]！这是无法容忍的；作为[Root.Religion.GetName]的信仰守护者，我们必须宣布一场伟大的圣战来反抗外国十字军。我们呼吁所有忠实的穆斯林举起剑来捍卫[jihad_target_province.GetName]及其受难的人民。"
 dotf.2.a:0 "在收回[jihad_target_province.GetName]之前我们永不停歇。"
 jihad_tt:0 "所有与§Y[jihad_target_province.GetName]§!拥有者接壤的§Y[Root.Religion.GetName]§!国家获得对其宣战理由§Y圣战§!。\n圣战将会在§Y伊斯兰教§!国家重新占领§Y[jihad_target_province.GetName]§!后结束。"
 dotf.3.t:0 "对[successful_jihad_province.GetName]的圣战取得了成功"
 dotf.3.d:0 "我们对异教徒侵略者的正义努力没有白费；我们已重新征服[successful_jihad_province.GetName]！全世界的穆斯林都在歌颂我们，安拉肯定会从天堂向我们微笑。"
 dotf.3.a:0 "真主至大！"
 end_of_jihad_tt:1 "目标为[successful_jihad_province.GetName]的吉哈德圣战结束了。"
 opinion_reconquered_holy_city:0 "光复圣城"
 opinion_benevolent_dotf:0 "所有天主教徒的典范"
 opinion_repaired_relations:0 "修复关系"
 opinion_not_recripocated:0 "拒绝橄榄枝"
 dotf.4.t:0 "普世教会"
 dotf.4.d:0 "学者们长期以来一直认为，如果天主教会的领导人能够拥有消除分歧的政治意愿，天主教会就可以被用作建立基督教世界持久和平的共同基础。[Root.humanist_thinker_name.GetName]，一位受人尊敬的人道主义者，就持有这种观点。他赢得了[Root.Monarch.GetTitle]的关注。他建议我们应该寻求与我们的竞争对手[catholic_rival.GetAdjective]修复关系，并认为优秀的天主教徒没有真正的理由要互相攻伐。这样的仁慈行为无疑将被视为世界各地天主教统治者的榜样，为持久和平奠定了基础。"
 dotf.4.a:0 "我们应该尝试与[catholic_rival.GetName]和解。"
 dotf.4.b:0 "胡扯！我反倒觉得我们应该对[catholic_rival.GetName]进行轻蔑的侮辱。"
 dotf.5.t:0 "友谊的橄榄枝"
 dotf.5.d:0 "我们在[From.GetName]的宿敌向我们提出了一个十分不寻常的提议。他们希望与我们结为友邦，互相谅解过去的不和，并将尽全力弥补他们曾对我们造成的伤害。这一切都是为了实现天主教国家的团结。"
 dotf.5.a:0 "让我们与相同信仰的[From.GetAdjective]兄弟尽弃前嫌。"
 dotf.5.b:0 "同[From.GetName]讲和？痴人说梦！"
 dotf.6.t:0 "[protestant_council_province.GetName]的[Root.Religion.GetName]宗教议会"
 dotf.6.d:0 "宗教改革是一场混乱不堪而又快速蔓延的运动，其主旨思想源自政治实用主义以及神学思考的共同推动，因此，作为宗教改革的捍卫者的我们应当致力于促成改革者之间的秩序与团结。为此我们在[protestant_council_province.GetName]召集起了一场宗教议会，来自[first_council_member.GetName]、[second_council_member.GetName]、[third_council_member.GetName]等国家的许多权威人士和神学家针对信仰问题及达成政治同盟进行了讨论。"
 dotf.6.a:0 "宗教议会大获成功。"
 held_protestant_council:0 "召集宗教议会"
 desc_held_protestant_council:0 "我们举办了一次大公会议来巩固我们新生信仰的地位。"
 opinion_held_protestant_council:0 "召集宗教议会"
 dotf.7.t:0 "教会堡垒"
 dotf.7.d:0 "随着宗教改革撕裂基督教世界的威胁日渐增强，我们誓死捍卫天主教会的决心并未动摇。[Root.GetName]将成为真正信徒的壁垒，以及全世界天主教徒表达他们不渝的虔诚与寻求保护的地方。"
 dotf.7.a:0 "我们不会落入异端手中。"
 bastion_of_the_church_tt:0 "§Y[Root.GetName]§!所有§Y[Root.Culture.GetName]文化的天主教§!省份将在§Y20§!年内加大对传教的抵制。"
 bastion_of_the_church:0 "教会堡垒"
 desc_bastion_of_the_church:0 "我们不会容忍新教异端，哪怕是一点最轻微的苗头。"
 dotf.8.t:0 "[Root.Religion.GetName]成为主流信仰"
 dotf.8.d:0 "宗教改革以燎原之势横扫整个基督教世界。各地信徒都谴责教宗的异端传统，转而接受圣经本身的教义。作为宗教改革的急先锋和信仰守护者，[Root.GetName]教会被许多人视为最高的宗教权威。"
 dotf.8.a:0 "[Root.Religion.GetName]大获全胜！"
 victory_for_the_reformation:0 "宗教改革的胜利"
 desc_victory_for_the_reformation:0 "我们击溃了天主教异端势力。宗教改革成功了！"
 dotf.9.t:0 "[Root.Religion.GetName]信仰的崛起"
 dotf.9.d:0 "逊尼派一度是伊斯兰教的主流学派，然而，一股[Root.Religion.GetName]的狂热浪潮近期席卷了伊斯兰世界。这一浪潮显著改变了伊斯兰宗教势力的平衡，其背后的推力来自[Root.GetName]的信徒们对境外国家持续不断的传教。[Root.Religion.GetName]的壮大已然不容置疑，大势所趋之下，较弱的国家做出了明智的选择，自发地改信。"
 dotf.9.a:0 "这是伊斯兰的新纪元。"
 new_era_for_islam:0 "伊斯兰新纪元"
 desc_new_era_for_islam:0 "吾等的信仰已在伊斯兰世界中备受尊崇，曾经强大的逊尼派将注定退出历史舞台。"
 convert_to_new_sect_muslim:0 "皈依新宗派"
 desc_convert_to_new_sect_muslim:0 "伊斯兰世界正在发生巨大变革，而我国已经改信了这一新兴的强大教派。"
 opinion_muslim_will_not_convert:0 "拒绝改宗"
 dotf.10.t:0 "伊斯兰的新纪元"
 dotf.10.d:0 "[From.Religion.GetName]信仰在近些年来持续发展壮大，逐步替代了昔日至高无上的逊尼派的宗教权威。也许我们应该顺应时代潮流，接受这一信仰？"
 dotf.10.a:0 "天数有变，神器更易，顺之者昌，逆之者亡。"
 dotf.10.b:0 "我们永远不会放弃我们的信仰！"
 estate_burghers_prussian_confederation:0 "与普鲁士联盟妥协"
 prussian_confederation_privilege_tt:0 "普鲁士联盟不会奋起反抗国家。"
 flavor_teu.5.t:0 "条顿骑士团的末日"
 flavor_teu.5.d:0 "我们给予普鲁士联盟的特权使得条顿骑士团几乎没有能力治理国家，也没有办法恢复他们的修会统治。真正的权力现在掌握在联盟的前成员手中，他们作为寡头统治着几乎事实上独立的城市。面临无法恢复条顿人统治的现状，[Root.Monarch.GetTitle]选择辞去[Root.Monarch.GetHerHis]职务，并正式结束了条顿骑士团政权在普鲁士的统治。"
 flavor_teu.5.a:0 "就这样吧。"
 italian_wars.1.t:0 "意大利战争"
 italian_wars.1.d:0 "战火来到了意大利。这不是意大利人习惯的「文明」冲突，而是[major_power.GetName]久经沙场的军队所经历的战争。教堂的钟声、争吵的商人，很快就会被可怕的、毁灭性的炮火声所取代。\n\n对一些意大利人来说，战争的恐怖提供了发财的机会：愿意为最高出价者效力的雇佣军团将领如雨后春笋般增长，愿意加入这些雇佣军团的老兵也不难求。"
 italian_wars.1.a:0 "战争是残酷的。"
 italian_wars_tt:0 "§Y意大利战争中的参战方将可以雇佣伦巴第和托斯卡纳自由兵团，雇佣兵成本降低，雇佣兵训练度提升。§!"
 italian_wars.2.t:0 "佣兵时代结束"
 italian_wars.2.d:0 "在席卷意大利的战争中，出售雇佣军服务的遣外雇佣军团将军大幅增加。随着这场冲突演变成一场更广泛的欧洲斗争，这些外籍雇佣军团与大国的军事战略变得不那么相关了。意大利私人军队的时代即将结束。"
 italian_wars.2.a:0 "不要为黄金而战，要为荣誉而战。"
 italian_wars_end_tt:0 "§Y伦巴第和托斯卡纳自由兵团将不再能够雇佣。参加意大利战争将不再享有雇佣兵加成。§!"
 italian_wars_triggered_modifier:0 "意大利战争"
 desc_italian_wars_triggered_modifier:0 "这是雇佣兵的时代；意大利的将军们聚集了许多雇佣兵团，然后出租他们。"
 french_wars_of_religion.2.b:0 "在暗杀一名天主教徒领袖失败后，[Root.Monarch.GetTitle]害怕遭到报复，下令将[Root.Capital.GetName]城内所有地位显要的天主教徒全部暗杀。这竟促使全城的[Root.Religion.GetName]狂热分子失去了理智，他们开始疯狂地屠杀所有天主教徒。数以千计的天主教徒被当街杀害，若是我们不及时采取行动，混乱可能会蔓延到首都之外。"
 french_moderates:0 "支持法兰西温和派"
 desc_french_moderates:0 "在法国宗教战争中，我们已经选择站在宗教宽容这边。"
 french_wars_of_religion.17.t:0 "[Root.Monarch.GetTitle][Root.Monarch.GetName]遇刺"
 french_wars_of_religion.17.d:0 "受叛逆的反对派的鼓动，宗教狂热分子[Root.fra_royal_assassin.GetName]已经将[Root.Monarch.GetTitle]刺杀！这名刺客扮作一名普通的教士，踏入了营帐，声称要给予[Root.Monarch.GetTitle]以祝福，可之后，他竟掏出匕首刺向[Root.Monarch.GetHerHim]，正中脾脏，给[Root.Monarch.GetTitle]造成了致命的重伤。[Root.fra_royal_assassin.GetName]已被就地处决，但他的罪行将会永远地改变法国历史进程。\n\n[Root.Monarch.GetName]没有留下合法的继承人，所以王座被传给了作为远亲的波旁家族。然而应该由波旁家族的谁来继承大位，却引起了争端：温和派和胡格诺派支持新教徒亨利，其他狂热的天主教徒则支持他的叔叔查理，一位倍受尊敬的天主教廷枢机。"
 french_wars_of_religion.17.a:0 "亨利·德·波旁将会胜任。"
 french_wars_of_religion.17.b:0 "法兰西的王座不容异端染指。"
 support_french_league_tt:0 "我们将支持一群行为可能与国家需求不符的狂热分子。"
 do_not_support_french_league_tt:0 "我们将激怒一群反对政府的狂热分子。"
 flavor_tus.20.t:0 "帕齐阴谋"
 flavor_tus.20.d:0 "银行业的帕齐家族，[Root.Monarch.Dynasty.GetName]家族和[Root.Monarch.GetTitle]的死敌，正密谋推翻执政团，并让自己成为[Root.GetName]的统治者。从商人到教士，以及贵族，许多[Root.GetAdjective]政界最有权势的人物都参与了这一卑鄙的阴谋。\n\n帕齐家族计划在大教堂举行大弥撒时暗杀[Root.Monarch.GetName]，占领领主宫并夺取政府的控制权。然而，如果阴谋失败，领主的大部分政治敌人将被贴上罪犯的标签，如此一来，[Root.Monarch.Dynasty.GetName]的统治就几乎不再有对手了。"
 flavor_tus.20.a:0 "把他们吊在领主宫示众！"
 flavor_tus.20.b:0 "支持帕齐政变。"
 strengthened_signoria_tt:0 "§Y下次选举我们的统治者连任时，或者从我们统治者的家族中选出一名候选人时，不会花费任何共和传统。§!"
 strengthened_signoria_election_tt:0 "§Y由于强化了政府权威，这个选项不会消耗任何共和传统。§!"
 signoria_leader_dies_tt:0 "§Y[Root.Monarch.GetName]§!被杀了！"
 pol_disaster_concede_tt:0 "§Y这将使我们放弃对色姆议会的完全控制，走上废除君主制的道路。§!"
 flavor_pol.21.t:0 "色姆议会掌权"
 flavor_pol.21.d:0 "在向色姆议会无数次妥协后，[Root.Monarch.GetName]再也无法忍受了，并宣布退位。由于没有任何王位候选人愿意继承[Root.GetAdjective]君主制的惨淡状态，现在国家权力完全掌握在色姆议会手中。由于实行选举君主制，[Root.GetName]有时会被称为共和国，但从今天起，[Root.GetName]将真正成为一个最尊贵的共和国。"
 flavor_pol.21.a:0 "色姆议会万岁！共和国万岁！"
 flavor_pol.22.t:0 "王权斗争的终结"
 flavor_pol.22.d:0 "历经长期的政治和军事斗争，[Root.GetName]的危机已经结束。[Root.GetName]真正的权力所在已经无可争议。"
 flavor_pol.22.a:0 "[Root.Monarch.GetTitle]至高无上！"
 flavor_pol.22.b:0 "色姆议会至高无上！"
 MOST_SERENE_REPUBLIC:0 "最尊贵共和国"
 MARSHAL:0 "元帅"
 SERENE_MARSHAL:0 "尊贵元帅"
 MOST_SERNE_MARSHAL:0 "最尊贵元帅"
 pol_struggle_for_royal_power_disaster:0 "王权之争"
 desc_pol_struggle_for_royal_power_disaster:0 "君主的权力与色姆议会的权力之间的冲突愈演愈烈。"
 patriotic_company_leader_deserts:0 "§Y[patriotic_mercs.Leader.GetName]从[patriotic_mercs.GetName]辞职。§!"
 mercs.1.t:0 "[patriotic_mercs.GetName]普遍不满"
 mercs.1.d:0 "许多[patriotic_mercs.GetName]对他们可怜的祖国[merc_home_country.GetName]产生了毫无根据的感情。他们中相当一部分人正在临阵脱逃，一想到[merc_home_province.GetCapitalName]在被火焰吞噬的场景就感到恐惧。"
 mercs.1.a:0 "他们的内心太脆弱了。"
 mercs.1.b:0 "苏格兰人只爱黄金。"
 mercs.2.t:0 "他们敌人的敌人"
 mercs.2.d:0 "[bloodthirsty_mercs.GetName]的士兵们兴高采烈地期待着与他们憎恨的敌人[bloodthirsty_mercs_enemy.GetAdjective]作战的机会。看起来[bloodthirsty_mercs_home.GetName]和[bloodthirsty_mercs_enemy.GetName]之间的仇恨甚至延伸到了雇佣兵的剑尖。"
 mercs.2.a:0 "一个愉快的巧合。"
 mercs.2.b:0 "所有真正的[Root.GetAdjective]人都有同感。"
 bloodthirsty_mercs_modifier:0 "他们敌人的敌人"
 desc_bloodthirsty_mercs_modifier:0 "我们正在与我们雇佣军团的死敌作战。"
 bloodthirsty_mercs_modifier_universal:0 "他们敌人的敌人"
 desc_bloodthirsty_mercs_modifier_universal:0 "我们正在与我们雇佣军团的死敌作战。"
 mercs.3.t:0 "劫掠抵薪"
 mercs.3.d:1 "我们雇佣的多支佣兵团开始对他们的报酬感到不满。他们微薄的收入比起[rich_enemy_province.GetName]等等敌国城市的财富实在逊色——至少他们是这样认为的。[loot_mercs.GetName]的头领[loot_mercs.Leader.GetName]表明了立场，要求允许他和他的手下截留下一大笔掠夺来的战利品。"
 mercs.3.a:0 "让他们拿走一部分战利品吧。"
 mercs.3.b:0 "拒绝劫掠，但我们可以提高他们的薪水。"
 mercs.3.c:0 "他们居然敢找我们讨价还价！"
 mercs_allowed_to_loot:1 "掳掠特权"
 desc_mercs_allowed_to_loot:0 "我们将一部分战利品交给了目前雇佣的佣兵。"
 mercs_not_allowed_to_loot_money:0 "额外支出"
 desc_mercs_not_allowed_to_loot_money:0 "虽然我们的雇佣兵在行军的道路上肆无忌惮洗劫的行为被阻止了，但这让我们付出了高昂的额外工资。"
 mercs.4.t:0 "老兵聚向[veteran_mercs.GetName]"
 mercs.4.d:0 "[Root.GetName]在佣兵队长中间很受美誉，这一方面是由于我们的国际威望，另一方面更是由于按时依约向雇佣兵支付报酬而培养的声誉。大批外国老兵正加入[veteran_mercs.GetName]，希望在我们的雇佣下找到稳定的工作。"
 mercs.4.a:0 "天下还有谁不愿为[Root.GetName]效劳？"
 mercs.5.t:0 "大象！"
 mercs.5.d:0 "在汉尼拔与布匿战争的时代过后，战象在[Root.GetAdjective]将领的带领下首次重返欧洲。我们的敌人面对这身穿铠甲、披挂战争徽号的宏伟巨兽不禁畏缩退却。"
 mercs.5.d2:0 "在汉尼拔与布匿战争的时代过后，战象在[elephant_mercs.GetName]的带领下首次重返欧洲。我们的敌人面对这身穿铠甲、披挂战争徽号的宏伟巨兽不禁畏缩退却。"
 mercs.5.a:0 "让他们在[elephant_mercs.GetName]面前颤抖吧。"
