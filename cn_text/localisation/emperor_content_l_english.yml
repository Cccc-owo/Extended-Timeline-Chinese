 new_court_flavour_events.1.name:0 "顾问建立联络"
 new_court_flavour_events.1.desc:0 "[Root.GetEventAdvisorName]凭借自己的积极的态度与出色的领导能力，以及融入[Root.GetAdjective]宫廷的不懈努力，让全国上下颇为赞赏。然而，[Root.GetEventAdvisorSheHe]似乎并未完全切断与自己[advisor_liaisons_target_country.GetUsableName]同胞的联系。[Root.GetEventAdvisorSheHeCap]正推进我国与[Root.GetEventAdvisorHerHis]祖国——[advisor_liaisons_target_country.GetUsableName]的友好关系，同时也反过来通过[Root.GetEventAdvisorHerHis]在[advisor_liaisons_target_country.GetAdjective]宫廷中的人脉使[advisor_liaisons_target_country.GetAdjective][advisor_liaisons_target_country.Monarch.GetTitle]对我国采取更友好的外交态度。"
 new_court_flavour_events.1.A:0 "就这么办吧。"
 new_court_flavour_events.1.B:0 "我们没有必要改善与他们的关系。"
 new_court_flavour_events.2.name:0 "与[From.GetUsableName]和解？"
 new_court_flavour_events.2.desc:0 "[From.GetEventAdvisorName]，受雇于[From.GetAdjective]宫廷的一位[Root.Culture.GetName][From.GetEventAdvisorTitle]，已与[From.GetEventAdvisorHerHis]老同事、我们的[Root.Dip_Advisor.GetTitle][Root.Dip_Advisor.GetName]取得联系，计划推进[From.GetUsableName]与[Root.GetUsableName]之间建立良好外交关系。[Root.Dip_Advisor.GetName]已向[Root.Monarch.GetTitle][Root.Monarch.GetName]传达了[From.GetAdjective]的信息，表明了他们对建立我们两国人民之间的友谊的渴望。"
 new_court_flavour_events.2.A:0 "改善关系确实对我们有益。"
 new_court_flavour_events.2.B:0 "改善关系不符合我们的利益。"
 new_court_flavour_events.2.C:0 "友谊？滚出我的视线！"
 new_court_flavour_events.3.name:0 "成功和解"
 new_court_flavour_events.3.desc:0 "[Root.GetEventAdvisorName]在[From.GetUsableName]的故交将我们的提议呈递给了[From.Monarch.GetTitle][From.Monarch.GetName]的提案，并得到了积极的回应。[From.Monarch.GetTitle]表示[From.Monarch.GetSheHe]十分期待两国的友谊进入一个新时代。"
 new_court_flavour_events.3.desc2:0 "[Root.GetEventAdvisorName]信守了[Root.GetEventAdvisorHerHis]的诺言：[Root.GetEventAdvisorHerHisCap]在[From.GetUsableName]的旧友已经向[From.Monarch.GetTitle][From.Monarch.GetName]呈上了我们的提议，并得到了积极的回应。[From.Monarch.GetSheHeCap]说[From.Monarch.GetSheHe]期待着我们两国间友谊进入新时代。"
 new_court_flavour_events.4.name:0 "和解失败"
 new_court_flavour_events.4.desc:0 "[Root.GetEventAdvisorName]的故交似乎并未在[From.GetAdjective]宫廷中争取到多少人的注意。[From.Monarch.GetTitle][From.Monarch.GetName]告知他们，[From.GetUsableName]对于建立与[Root.GetUsableName]更良好的关系并不感兴趣。"
 new_court_flavour_events.4.desc2:0 "[Root.GetEventAdvisorName]似乎并不愿意背叛我们的信任，但[Root.GetEventAdvisorSheHe]并未能达成[Root.GetEventAdvisorSheHe]想要的结果。[Root.GetEventAdvisorHerHisCap]故交似乎并未在[From.GetAdjective]宫廷中争取到多少人的注意。[From.Monarch.GetTitle][From.Monarch.GetName]正告他们[From.GetUsableName]并不在乎与[Root.GetUsableName]的关系。"
 new_court_flavour_events.5.name:0 "强硬地拒绝和解"
 new_court_flavour_events.5.desc:0 "[Root.GetEventAdvisorName]的联络人无法在[From.GetAdjective]宫廷中获得支持。事实上，他们收到的回应是公开的敌意。他们不仅明白无误地被告知[From.GetUsableName]并不想与[Root.GetUsableName]改善关系，而且[Root.GetEventAdvisorName]也被告知[Root.GetEventAdvisorSheHe]从此在[From.GetUsableName]不受欢迎。在反[Root.GetAdjective]的情绪下，[From.Monarch.GetTitle][From.Monarch.GetName]甚至将我们顾问的几个亲友驱逐出了[From.Monarch.GetHerHis]宫廷。"
 new_court_flavour_events.5.option:0 "就这样吧。"
 new_court_flavour_events.5.desc2:0 "[Root.GetEventAdvisorName]似乎并不愿意背叛我们的信任，但[Root.GetEventAdvisorSheHe]并未达到[Root.GetEventAdvisorSheHe]想要的结果。[Root.GetEventAdvisorHerHisCap]联络人无法在[From.GetAdjective]宫廷中获得支持。事实上，他们收到的回应是公开的敌意。他们不仅明白无误地被告知[From.GetUsableName]并不想与[Root.GetUsableName]改善关系，而且[Root.GetEventAdvisorName]也被告知[Root.GetEventAdvisorSheHe]从此在[From.GetUsableName]不受欢迎。在反[Root.GetAdjective]的情绪下，[From.Monarch.GetTitle][From.Monarch.GetName]甚至将我们顾问的几个亲友驱逐出了[From.Monarch.GetHerHis]宫廷。"
 opinion_court_events_accept:0 "和解"
 opinion_court_events_rebuke:0 "拒绝和解"
 opinion_court_events_rebuke_1:0 "拒绝和解"
 opinion_court_events_grateful:0 "赶走叛徒"
 opinion_court_events_annoyed:0 "接纳叛徒"
 new_court_flavour_events.10.name:0 "不忠指控"
 new_court_flavour_events.10.desc.adm:0 "不是每个人都对委托[Root.GetEventAdvisorName]寻求与[advisor_liaisons_target_country.GetUsableName]改善关系的计划感到满意。随着[Root.GetAdjective]宫廷中不同意见的增加，[Root.Adm_Advisor.GetName]已经对[Root.GetEventAdvisorHerHim]提出了不忠的指控，此前两人一直与保持着友好的竞争关系以引起[Root.Monarch.GetTitle][Root.Monarch.GetName]的注意。[Root.Adm_Advisor.GetSheHeCap]称已经调查了[Root.GetEventAdvisorName]的活动，发现这些活动只不过是[Root.GetEventAdvisorHerHim]打着寻求和解的幌子向[advisor_liaisons_target_country.GetUsableName]泄露国家机密。\n\n[Root.GetEventAdvisorName]则抗议说，对[Root.GetEventAdvisorHerHim]不利的证据是捏造的，其动机是[Root.Adm_Advisor.GetName]对[Root.GetEventAdvisorHerHis]成功的嫉妒。[Root.GetEventAdvisorSheHeCap]发誓[Root.GetEventAdvisorSheHe]是忠诚的，如果能得到我们的完全信任，[Root.GetEventAdvisorSheHe]将会带来积极的结果。"
 new_court_flavour_events.10.desc.dip:0 "不是每个人都对委托[Root.GetEventAdvisorName]寻求与[advisor_liaisons_target_country.GetUsableName]改善关系的计划感到满意。随着[Root.GetAdjective]宫廷中不同意见的增加，[Root.Dip_Advisor.GetName]已经对[Root.GetEventAdvisorHerHim]提出了不忠的指控，此前两人一直与保持着友好的竞争关系以引起[Root.Monarch.GetTitle][Root.Monarch.GetName]的注意。[Root.Dip_Advisor.GetSheHeCap]称已经调查了[Root.GetEventAdvisorName]的活动，发现这些活动只不过是[Root.GetEventAdvisorHerHim]打着寻求和解的幌子向[advisor_liaisons_target_country.GetUsableName]泄露国家机密。\n\n[Root.GetEventAdvisorName]则抗议说，对[Root.GetEventAdvisorHerHim]不利的证据是捏造的，其动机是[Root.Dip_Advisor.GetName]对[Root.GetEventAdvisorHerHis]成功的嫉妒。[Root.GetEventAdvisorSheHeCap]发誓[Root.GetEventAdvisorSheHe]是忠诚的，如果能得到我们的完全信任，[Root.GetEventAdvisorSheHe]将会带来积极的结果。"
 new_court_flavour_events.10.desc.mil:0 "不是每个人都对委托[Root.GetEventAdvisorName]寻求与[advisor_liaisons_target_country.GetUsableName]改善关系的计划感到满意。随着[Root.GetAdjective]宫廷中不同意见的增加，[Root.Mil_Advisor.GetName]已经对[Root.GetEventAdvisorHerHim]提出了不忠的指控，此前两人一直与保持着友好的竞争关系以引起[Root.Monarch.GetTitle][Root.Monarch.GetName]的注意。[Root.Mil_Advisor.GetSheHeCap]称已经调查了[Root.GetEventAdvisorName]的活动，发现这些活动只不过是[Root.GetEventAdvisorHerHim]打着寻求和解的幌子向[advisor_liaisons_target_country.GetUsableName]泄露国家机密。\n\n[Root.GetEventAdvisorName]则抗议说，对[Root.GetEventAdvisorHerHim]不利的证据是捏造的，其动机是[Root.Mil_Advisor.GetName]对[Root.GetEventAdvisorHerHis]成功的嫉妒。[Root.GetEventAdvisorSheHeCap]发誓[Root.GetEventAdvisorSheHe]是忠诚的，如果能得到我们的完全信任，[Root.GetEventAdvisorSheHe]将会带来积极的结果。"
 new_court_flavour_events.10.A:0 "我们完全信任[Root.GetEventAdvisorSheHeCap]。"
 new_court_flavour_events.10.A.tt1:0 "[Root.GetEventAdvisorName]仍将忠于我国。"
 new_court_flavour_events.10.A.tt2:0 "[Root.GetEventAdvisorName]背叛了我们的信任。"
 new_court_flavour_events.10.B:0 "最好不要冒险。逮捕他们！"
 new_court_flavour_events.10.B.tt:0 "§Y[advisor_liaisons_target_country.GetUsableNameCap]§!可能会抗议这种行为。"
 new_court_flavour_events.12.name:0 "[From.GetAdjective]叛逃者！"
 new_court_flavour_events.12.desc:0 "一人来到[Root.Monarch.GetTitle]面前，坚持上书进言。据他所言，他曾效力于[From.GetRulerAdjAndTitle]并获取了对我们和[From.GetUsableName]利益攸关的情报。他自称是一名[Root.GetAdjective]爱国者，并且愿意用他的情报为我们效力。据他所言，这是他冒着极大的生命风险，从[From.GetAdjective]宫廷的最核心处收集而来的情报。"
 new_court_flavour_events.12.A:0 "他的贡献将被铭记——并得到回报。"
 new_court_flavour_events_add_traitor_tooltip_adm:0 "§Y[Root.advisor_traitor.GetName]§!——一名[Root.event_advisor_skill_level.GetValue]级行政顾问——已加入顾问池。"
 new_court_flavour_events_add_traitor_tooltip_dip:0 "§Y[Root.advisor_traitor.GetName]§!——一名[Root.event_advisor_skill_level.GetValue]级外交顾问——已加入顾问池。"
 new_court_flavour_events_add_traitor_tooltip_mil:0 "§Y[Root.advisor_traitor.GetName]§!——一名[Root.event_advisor_skill_level.GetValue]级军事顾问——已加入顾问池。"
 new_court_flavour_events.12.B:0 "我们不需要叛徒。"
 new_court_flavour_events.11.name:0 "背叛"
 new_court_flavour_events.11.desc.adm:0 "[Root.GetEventAdvisorName]背叛了我们！[Root.Adm_Advisor.GetName]发现了无可辩驳的证据，证明[Root.GetEventAdvisorSheHe]在假装为我们效力的过程中，向[advisor_liaisons_target_country.GetUsableName]泄露了各种国家机密。不幸的是，我们未能将其逮捕，[Root.GetEventAdvisorSheHe]已逃出边境。"
 new_court_flavour_events.11.desc.dip:0 "[Root.GetEventAdvisorName]背叛了我们！[Root.Dip_Advisor.GetName]发现了无可辩驳的证据，证明[Root.GetEventAdvisorSheHe]在假装为我们效力的过程中，向[advisor_liaisons_target_country.GetUsableName]泄露了各种国家机密。不幸的是，我们未能将其逮捕，[Root.GetEventAdvisorSheHe]已逃出边境。"
 new_court_flavour_events.11.desc.mil:0 "[Root.GetEventAdvisorName]背叛了我们！[Root.Mil_Advisor.GetName]发现了无可辩驳的证据，证明[Root.GetEventAdvisorSheHe]在假装为我们效力的过程中，向[advisor_liaisons_target_country.GetUsableName]泄露了各种国家机密。不幸的是，我们未能将其逮捕，[Root.GetEventAdvisorSheHe]已逃出边境。"
 new_court_flavour_events.13.name:0 "当场抓获"
 new_court_flavour_events.13.desc:0 "[From.GetAdjective]大使报告说，[From.GetAdjective]当局逮捕了罪大恶极的[Root.GetEventAdvisorName]，因为[Root.GetEventAdvisorSheHe]试图背叛我们的信任，投奔[From.GetUsableName]。他向我们保证，我们的秘密是安全的，[From.GetAdjective]并不知晓，也从未准许我们[Root.GetEventAdvisorTitle]的一切所作所为。"
 new_court_flavour_events.13.option:0 "我们将永怀感恩。"
 new_court_flavour_events.15.name:0 "被囚禁的[From.GetUsableName]同胞"
 new_court_flavour_events.15.desc:0 "我们注意到，一个曾在[From.GetAdjective]宫廷工作的我国同胞[Root.advisor_traitor.GetName]因涉嫌计划向我国泄露国家机密而被拘捕。尽管这些指控似乎属实，但[Root.Dip_Advisor.GetName]已经接手了他们的案子，并向[Root.Monarch.GetTitle]请愿：「为什么一个忠诚的臣民要被囚禁在外国？」[Root.Dip_Advisor.GetSheHe]问道，「我们必须强烈抗议这一行动，并要求他们将同胞归还给我们。」"
 new_court_flavour_events.15.A:0 "我们不能抛弃他们。"
 new_court_flavour_events.15.B:0 "我们不会干涉的。"
 new_court_flavour_events.16.name:0 "[From.GetAdjective]提出要求"
 new_court_flavour_events.16.desc:0 "[From.GetRulerAdjAndTitle]给我们发来一封措辞愤慨的函件，要求我们解释逮捕叛徒的原因：「我们听闻你方关押了我国的一个同胞，他被指控在我们的授意下背叛了你方的利益。我们可以向你保证事实并非如此。我们要求你立即将[Root.GetEventAdvisorHerHim]释放！」"
 new_court_flavour_events.16.A:0 "好吧，那就这样。"
 new_court_flavour_events.16.B:0 "我们不能无视正义。"
 new_court_flavour_events.17.name:0 "[From.GetAdjective]的回复"
 new_court_flavour_events.17.desc:0 "[From.GetRulerAdjAndTitle]回应了我们的要求：「为了表示善意，尽管有大量不利于这位嫌疑人的证据，我们还是释放了[Root.advisor_traitor.GetName]。我们希望贵国能将我们的这一行为视为善举。」"
 new_court_flavour_events.17.option:0 "这样才算公正。"
 new_court_flavour_events.18.name:0 "[From.GetAdjective]的回复"
 new_court_flavour_events.18.desc:0 "[From.GetRulerAdjAndTitle]回应了我们的要求：「我们不会释放被定罪的叛国者。[Root.advisor_traitor.GetName]将继续得到拘押。」"
 new_court_flavour_events.18.option:0 "你会后悔的。"
