 flavor_pap.21.d:0 "在协调各式各样的新教宗教改革觉醒中涌现出的分裂的教会的希望里，特利腾大公会议召开了，然而在一系列看起来没有尽头的辩论和斡旋后结果仍悬而未决。最终做出了解散会议的决议。愿天主赐予那些不愿回到天主教会之灵魂以仁慈。"
 flavor_pap.21.d2:0 "在协调各式各样的新教宗教改革觉醒中涌现出的分裂的教会的希望里，特利腾大公会议召开了，然而既然新教徒和天主教徒之间爆发了横贯全欧的冲突，这次进程也就被毫无结果地叫停了。这场会议在没有任何与会者完全满意的情况下被正式解散。愿天主赐予那些不愿回到天主教会之灵魂以仁慈。"
