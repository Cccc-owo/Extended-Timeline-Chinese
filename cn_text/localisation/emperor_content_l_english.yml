 shinto_events.59.t:0 "新的传统"
 shinto_events.59.d:0 "我们国家的行政体系正在被许多追随儒家哲学的行政官员和他们信奉的儒学教条掌控。尽管神道教仍然广泛地在我们的行政管理中实践，但许多人认为宗教是个人决定的私事，而不是国家能够干预的。如果我们抛弃旧有的传统，接受儒学作为我们的国家哲学，我们将给[Root.GetAdjective]这片土地的宗教生活带来和谐与安宁。"
 become_kirishitan_daimyo_title:0 "吉利支丹问题"
 become_kirishitan_daimyo_desc:0 "欧洲传教士抵达我们的港口与我们的人民贸易已经有一段时间了。毫无疑问我们的统治家族拥有对基督徒态度的话语权，但这真的是我们抛弃我们的神祇而向耶稣基督和圣母祷告的时候吗？"
 become_ikko_ikki_daimyo_title:0 "神风"
 become_ikko_ikki_daimyo_desc:0 "我们的统治者向来对一向一揆和佛教信仰抱有同情态度。即使许多日本人同时信仰神道教和佛教，这也可能是我们放弃旧习来接纳净土真宗的时候了。"
 become_confucian_daimyo_title:0 "采用儒家统治"
 become_confucian_daimyo_desc:0 "儒学对我们的大名影响至深，宗教机构开始在我们国家显得多余。如果我们完全接受孔子的教化，也许我们会成为一个更加安宁和谐的国度。"
