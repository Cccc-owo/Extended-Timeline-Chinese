 opinion_refused_burgundian_membership:0 "同意勃艮第加入"
 hussite:0 "胡斯派"
 hussite_religion_desc:1 "胡斯派的信徒是扬·胡斯的追随者，这位来自波希米亚的宗教改革家在1415年以异端的罪名被施以火刑。作为宗教上的异见者，胡斯派信众的宗教观点不尽相同，其中的温和派对于天主教的教义仅仅在神学理论上略有异议，而激进派则认定天主教已经腐朽得无可救药。"
 TABORITE:0 "塔波尔派"
 UTRAQUIST:0 "圣杯派"
 ORPHAN:0 "孤儿派"
 clerical_poverty_aspect:0 "清贫教士"
 desc_clerical_poverty_aspect:0 "教士不应拥有任何财富，因此他们应该放弃物质财产。他们应该将注意力投向上帝，而不是世俗世界。"
 bread_and_wine_aspect:0 "饼与酒"
 desc_bread_and_wine_aspect:0 "对于圣杯派来说，同天主教教义的根本不同之处在于同领两种圣餐。胡斯派相信只有包含饼和酒的圣餐才有效，甚至对平信徒来说也是如此。"
 sola_scriptura_aspect:0 "唯独圣经"
 desc_sola_scriptura_aspect:0 "圣经是上帝传达给人类的真言，对于基督教教义有独一无二的权威。一切不被圣经文本支持的宗教行为都将被宣告为异端。"
 adamite_services_aspect:0 "亚当派礼拜"
 desc_adamite_services_aspect:0 "亚当派的信条要求其信徒在进行礼拜时应赤身裸体。洗脱了身份地位和文化的浮饰，我们在上帝的眼里都是平等的，这都提醒着我们，人类在犯下堕落的原罪之前，曾共同享受着人性和天真的愉悦。"
 pacifism_aspect:0 "和平主义"
 desc_pacifism_aspect:0 "使人和睦的人有福了，因为他们必称为神的儿子。"
 punishment_of_sins_aspect:0 "罪的惩罚"
 desc_punishment_of_sins_aspect:0 "所有有罪者都将被等量齐观的惩罚，无论财富和地位。即使是尊贵之人也不能逾越天主的法律。"
 regular_defenestrations_aspect:0 "掷出窗外常态化"
 desc_regular_defenestrations_aspect:0 "将人掷出窗外对波希米亚宗教改革者们来说是一项久有传承的习惯。我们应该把它当成一种习俗。"
 taborite_resurgence_aspect:0 "塔波尔派复兴"
 desc_taborite_resurgence_aspect:1 "塔波尔派是胡斯战争中激进好战的派别。尽管在战争失败后，他们的势力已大为缩减，但自从胡斯的教导重新开始盛行，他们的影响力也再度浮现。"
 freedom_to_preach_aspect:0 "宣讲自由"
 desc_freedom_to_preach_aspect:0 "在胡斯派信徒之间仍有许多分歧，但只要天主在他们心中，每种教派就都有自由传教的权利。"
 orphan_hetmans_aspect:0 "孤儿派盖特曼"
 desc_orphan_hetmans_aspect:0 "孤儿派是一个较为激进的派别，他们主要由市民阶级组成。他们在作战时曾展现出多方面的才能，而且十分善于利用著名的胡斯战车。我们应该让孤儿派的盖特曼为我们在军事上提供战术参考意见。"
 flavor_boh.12.t:0 "巴塞尔条约"
 flavor_boh.12.d:1 "胡斯战争以温和的圣杯派和天主教廷达成宗教和平而告终。迄今为止和约仍被遵守，而和平已经重返波希米亚。然而与胡斯派的紧张关系仍未消散；胡斯派信徒在人民和贵族中为数众多。也许我们应该在他们再次拿起武器前抹除他们的异端思想。"
 flavor_boh.12.a:0 "遵守条约。"
 flavor_boh.12.b:0 "和异端之间没有和平可言。"
 flavor_boh.1.c:0 "让[Root.Monarch.GetTitle]信仰胡斯派，让国家信仰天主教。"
 first_hussite_tt:0 "§Y这一选项可能导致与胡斯派和解或使胡斯派运动死灰复燃。§!"
 hussite_center_of_reformation:0 "改革中心"
 religious_peace_hussites:0 "巴塞尔条约"
 desc_religious_peace_hussites:1 "我们遵守了巴塞尔条约以实现在波希米亚各个教派之间脆弱的和平。"
 hussite_persecution:0 "针对胡斯派的宗教迫害"
 desc_hussite_persecution:0 "我们放弃了宗教和平政策，并致力于消灭胡斯派异端。"
 rejected_reconciliation_tt:0 "§Y[Root.Monarch.GetName]统治[Root.GetName]期间天主教国家可能会使用清除异端的宣战理由来对付你。§!"
 remain_hussite_tt:0 "§Y胡斯派对新教敬而远之，如果新教成为帝国的主流信仰，他们将不会从中受益。§!"
 hussite_rebels_demand:0 "使$COUNTRYNAME$改宗"
 hussite_rebels_demand_desc:0 "宗教叛军为$RELIGION$信仰而战。他们要求我们承认它至高无上的地位，或者至少让我们停止改变他们信仰的举动，让他们平静地崇拜他们的神。"
 hussite_conversions:0 "胡斯派信徒卷土重来"
 desc_hussite_conversions:0 "胡斯派信仰的影响力已经全面恢复。许多人都热切地宣称自己追随的是胡斯的教导。"
 entertaining_defenestrations:0 "抛窗处刑"
 desc_entertaining_defenestrations:0 "在我们国家，观看抛窗处刑成了平民百姓的一项盛事。"
 conscripting_pacifists:0 "征召和平主义者入伍"
 desc_conscripting_pacifists:0 "谁都不准拒绝参战征召，甚至和平主义者也要服役。"
 taborite_radicals:0 "激进的塔波尔派"
 desc_taborite_radicals:0 "我们接纳了塔波尔派的复活，他们是胡斯派中较激进的一个派别。"
 utraquist_moderates:0 "温和的圣杯派"
 desc_utraquist_moderates:0 "我们选择支持温和的圣杯派，他们倾向于只进行一定程度上的宗教改革。"
 war_wagons:0 "胡斯战车"
 desc_war_wagons:0 "我们利用战车支持步兵作战的经典战术得以重申，它们将让敌军骑兵的威胁大大削减。"
 less_war_wagons:0 "重归骑兵战术"
 desc_less_war_wagons:0 "我们不再像以前一样高度依赖以战车为核心的战术，并在军队中引入了更多的骑兵。"
 hussite.1.t:0 "和平主义者拒绝战争"
 hussite.1.d:0 "和平主义者的活动在[Root.GetAdjective]的胡斯派信徒中越来越广泛，他们的运动甚至得到了国家在某种程度上的赞许。可是，我们目前正处在一场对外进攻的战争之中。我们发动侵袭的理由一定十分充分，但和平主义者对战乱持反对态度，而且不会愿意参加战争。"
 hussite.1.a:0 "我们会尊重他们的信念。"
 hussite.1.b:0 "我们的百姓必须有召必应。"
 hussite.2.t:0 "使人和睦的人有福了"
 hussite.2.d:0 "常年的和平促进了[Root.GetName]胡斯派的和平主义运动。[Root.pacifist_theologian.GetName]，一位德高望重的和平主义神学家，他向人们公开表示支持我们的德政，并敦促所有真正的基督徒效仿[Root.Monarch.GetTitle]的正义榜样。"
 hussite.2.a:0 "我们都是上帝之子。"
 hussite.3.t:0 "清贫誓言"
 hussite.3.d:0 "胡斯派的许多信条都不赞同教会积累财产，认为正是它带来了天主教会的腐朽没落。坚守清贫的誓言在教牧人员之中传播得相当广泛，[Root.GetAdjective]教会也让自己更多地关注宗教事务，避免对国家和土地产生干涉。"
 hussite.3.a:0 "鼓励牧师宣誓。"
 hussite.3.b:0 "强大的教会也有可取之处。"
 hussite.4.t:0 "罪孽深重的贵族"
 hussite.4.d:0 "[Root.GetAdjective]教会相信，无论财富或地位，任何人都不能逾越上帝的律法。所有犯罪的人都必须受到相应的惩罚。\n\n[Root.sinful_noble.GetName]公开无耻地犯下了[Root.GetRandom_Sin]的罪行，严重冒犯了神职人员，引发了惩罚的呼声。"
 hussite.4.a:0 "没有人能凌驾于神的律法之上。"
 hussite.4.b:0 "象征性地惩罚下。"
 hussite.5.t:0 "抛出窗外"
 hussite.5.d:0 "自从胡斯派在[Root.GetName]实现了复兴，将罪犯抛出窗外就成为了标准的行刑方式。人们聚在一起，瞪大了双眼，观看罪犯从高处被抛出窗外、直坠地面的行刑场面。这对于一些百无聊赖的[Root.GetAdjective]市民来说也成了一种颇受欢迎的消遣。"
 hussite.5.a:0 "颇具[Root.GetAdjective]风味啊。"
 hussite.6.t:0 "圣杯派与塔波尔派"
 hussite.6.d:0 "尽管在胡斯战争中取得胜利的是胡斯派中温和的派别——圣杯派，但随着胡斯派信仰在[Root.GetName]的全面复兴，观点激进的塔波尔派也再次浮现。他们寻求废除一切宗教权威，只遵从圣经本身，并且要竭尽所能抵抗天主教的势力。圣杯派的领袖呼吁民众遏制塔波尔派不断增长的影响力。"
 hussite.6.a:0 "接受塔波尔派。"
 hussite.6.b:0 "支持圣杯派。"
 hussite.7.t:0 "胡斯战车"
 hussite.7.d:0 "战车在胡斯战争中发挥了相当大的作用。胡斯派的武装力量有很大一部分都是直接来自于农民，而且大多是步兵，在战场上作战时，几乎没有多少骑兵。因此，在面对敌军装备精良的骑兵冲击时，战车就成为了他们防御的移动堡垒。我们的许多军事指挥官都来自于孤儿派，是胡斯战争中的老兵，他们希望将战车战术正式纳入我们军事学说的一部分。"
 hussite.7.a:0 "让战车成为我们在战场上的依托，就像过去那样。"
 hussite.7.b:0 "我们还是出动更多的骑兵吧。"
