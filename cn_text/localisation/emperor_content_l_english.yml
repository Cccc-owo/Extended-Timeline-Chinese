 industrialization:0 "工业化"
 desc_industrialization:0 "科技变革的迅速步伐开始对社会组织产生深远的影响。蒸汽机的发明、在炼钢中使用焦炭在以及新型机械化制造设备带来了前所未有的规模经济，从而极大地提高了工人的生产率。进一步的发明有助于大批量货物的运输。随着全球贸易前所未有地相互关联，工厂既可以从世界各地的市场中获取原材料，也可以将由此产生的制成品出售给世界各地的市场，为其所有者带来难以想象的财富。\n\n与此同时，农业领域、作物轮作和使用围栏等新做法同样也提高了生产率，这意味着在同一地区工作所需的工人减少，导致许多人离开家乡并定居在不断增长的工业城市。一个由野心家和有钱人将以前所未有地方式统治社会的世界正在诞生。"
