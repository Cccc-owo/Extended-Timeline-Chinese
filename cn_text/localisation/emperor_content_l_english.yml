 incidents_bur_inheritance.6.t:0 "[Root.Monarch.GetTitle][Root.Monarch.GetName]的法律"
 incidents_bur_inheritance.6.d:0 "[Root.GetName]勉强地避免了一场灾难性的继承危机，[Root.Monarch.GetTitle][Root.Monarch.GetName]最终成为我们的无可争议的统治者。但是继承法还是没有改变，我们将来仍可能陷入另一场继承危机。[Root.Monarch.GetTitle]考虑是否实行法律改革使男女拥有平等的继承权，消除后世统治者们要么生下男继承人、要么冒国家解体风险的绝望需求。或者，我们可以认为这场危机已被避免，转而专注于强化那把[Root.GetName]推到伟大悬崖的传统秩序。"
