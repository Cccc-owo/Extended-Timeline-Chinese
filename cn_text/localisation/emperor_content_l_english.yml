 english_civil_war.11.d.heir:0 "蹂躏国土的内战结束了，我们站在十字路口。有人认为这是将旧王朝继承人迎回王位、重建我国君主制的绝妙时机，只是君主对[Root.GetName]的统治将会被限定在严格的宪法和法律下，这样才能防止我们最近动荡的局势重演。其他人则认为，完全摆脱君主制、建立一个以英国议会传统为基础的现代共和国的时机已经到来。"
 english_civil_war.12.d.heir:0 "护国公死后，我国将驶向何方的问题仍然存在。有人认为这是将旧王朝继承人迎回王位、重建我国君主制的绝妙时机，只是君主对[Root.GetName]的统治将会被限定在严格的宪法和法律下，以防再出现一场我们刚刚经历过的内战。其他人主张是时候全盘摒弃君主制，建立一个基于英国议会传统的现代共和国了。"
