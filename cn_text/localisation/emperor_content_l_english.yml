 aug_augusta_vindelicorum:0 "温得利基的奥古斯塔"
 aug_augusta_vindelicorum_desc:0 "我们是一座由罗马人建立的古老城市。它被命名为「温得利基的奥古斯塔」，以纪念第一位伟大的罗马皇帝奥古斯都，并作为雷蒂亚行省的首府。虽然我们所知的罗马人已经不在了，但奥格斯堡仍然存在，与其同在的还有罗马人的遗产。"
 aug_afra_ulrich:0 "圣亚勿拉和圣乌尔利希的故乡"
 aug_afra_ulrich_desc:0 "我们城市是圣亚勿拉和圣乌尔利希这两位大圣人的故乡。罗马统治奥格斯堡的那会儿，亚勿拉先是保护了赫罗纳的那喀索斯免于迫害，而后接受了那喀索斯的洗礼。然而，罗马人很快发现她的行径，于是在304年将她处决。\n圣乌尔利希虽然在整个基督教中并非声名显赫，却是我城的伟大领袖。从923年到973年，他统领全城，建造城墙，保护市民免受马扎尔蛮族的掠夺。"
 aug_hans_holbein:0 "小汉斯·霍尔拜因的出生地"
 aug_hans_holbein_desc:0 "出生在画家家庭的小汉斯·霍尔拜因（1497—1543）是一位印刷商和画家。当他的父亲居住在奥格斯堡并为城市及其周边地区作画时，小汉斯花了大量的时间旅行。在哲学家伊拉斯谟的帮助下，他最终进入了英国宫廷。他最著名的作品之一正是国王亨利八世的肖像。"
 aug_fugger_welser:0 "富格尔家族"
 aug_fugger_welser_desc:1 "奥格斯堡是富格尔家族的故乡。这个商人家族娴熟的投资和贸易对欧陆的强权亦有影响。经营纺织业起家后，富格尔家族迅速通过专注于银行业、不动产交易以及把控铜矿贸易获得了泛及全欧的影响力。"
 aug_elias_holl:0 "埃利亚斯·霍尔的建筑"
 aug_elias_holl_desc:0 "埃利亚斯·霍尔（1573 — 1646）是一位建筑大师。他主持建造了富丽堂皇的奥格斯堡市政大厅——即著名的奥格斯堡金色大厅。他的作品为许多后来的奥格斯堡建筑大师们带来了灵感。"
 aug_religionsfrieden:0 "奥格斯堡宗教和约"
 aug_religionsfrieden_desc:0 "新教改革如瘟疫般在神圣罗马帝国境内蔓延。天主教徒和新教徒互相开战而皇帝的君权遭受威胁。皇帝查理五世（1500-1558）试图通过向异端王公开战来阻止宗教改革，但最终被迫承认战败。1555年9月25日，查理五世签署了奥格斯堡国家及宗教和约，承认了教随国立的原则。尽管和约既没有给予新教徒完全的宗教自由，也没有阻止1618年的三十年战争，至少它作为一纸和平条约，可谓威斯特伐利亚和约的先声。"
 aug_textile_industry:0 "奥格斯堡纺织业"
 aug_textile_industry_desc:0 "奥格斯堡一直以其娴熟的纺织工匠和高质量纺织品闻名，这一名声部分源于富格尔家族早期的经营策略。通过利用莱希河的水流，奥格斯堡的纺织工场能够产出大量最精细的纺织品并销往整个中欧。"
