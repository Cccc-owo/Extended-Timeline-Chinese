 incident_dutch_revolt:0 "尼德兰叛乱"
 incident_dutch_revolt_member_alert:0 "尼德兰叛乱的冲突双方都在接受着来自他国的军力支援，因此，这场动乱已经远远超出了一场地区性叛乱的程度，并且正在演变成一场国际性的危机。新近宣告成立的尼德兰共和国位于帝国的疆界之内，因此，有人认为，皇帝应该将这个新生的国家置于帝国的保护之下。然而无论做何种选择，帝国的介入肯定会永远地改变尼德兰的命运。"
