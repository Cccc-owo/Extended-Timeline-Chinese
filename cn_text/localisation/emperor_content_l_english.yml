 nahuatl_events.32.t:0 "宫廷中的第三性"
 nahuatl_events.32.d:0 "萨波特克社会中有三种明确的性别：男性、女性和第三性。第三性「muxe」是出生时确定为男性，但后来自认为是女性的人。她们穿着传统女性的服装，以女性头衔相称，通常还会放弃自己的本名，使用更为女性化的名字。\n\n第三性通常和[Root.Monarch.GetTitle]没有交集，然而我们的[Root.Adm_Advisor.GetTitle][Root.Adm_Advisor.GetName]坦白她是第三性群体中的一员，并在宫廷中以[Root.muxe_advisor_name.GetName]的名字介绍自己。作为女性她没有资格继续为[Root.Monarch.GetTitle]效力，但是她独特的才能又很难让人放弃她。\n\n宫廷中的一些高官指出，[Root.muxe_advisor_name.GetName]的才能，证明了我们因为禁止女性辅佐朝廷而错过了一座无尽的人才宝库。建议我们的[Root.Monarch.GetTitle]对担任王室顾问的法律要求作出修订。"
 nahuatl_events.32.a:0 "无论是不是第三性，女人都不能入朝辅政。"
 nahuatl_events.32.b:0 "无论什么性别，我们都不能失去我们的[Root.Adm_Advisor.GetTitle]！"
 nahuatl_events.321.t:0 "军队中的第三性"
 nahuatl_events.321.d:0 "自从[Root.GovernmentName]开始接受第三性别为宫廷效力，越来越多的高级官员开始公开她们的第三性身份。这早已不成问题，但最近[Root.Mil_Advisor.GetTitle][Root.Mil_Advisor.GetName]也以[Root.muxe_military_name.GetName]的名字接受了女性的身份，并与一些强大的战士联合起来，要求参军的权利也要向女性开放，无论是不是第三性。"
 nahuatl_events.321.a:0 "绝对不行！"
 nahuatl_events.321.b:0 "我们何不早做考虑呢？"
