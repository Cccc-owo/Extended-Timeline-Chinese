 center_of_revolution.13.t:0 "自由理想"
 center_of_revolution.13.d:0 "来自[revolution_target.GetName]的革命言论已经传播到新大陆的殖民地。激烈的自由言论点燃了人们的心，他们现在梦想着自己殖民地的独立。\n\n如果我们能够结束在[revolution_target.Capital.GetCapitalName]进行宣传的阴险革命，这种反抗的精神定然受到抑制。"
 center_of_revolution.13.a:0 "这场革命必须被粉碎。"
 center_of_revolution.14.t:0 "自由理想破灭"
 center_of_revolution.14.d:0 "随着旧大陆革命的惨败，席卷了整个新大陆的反抗精神也受到了抑制。宣传的传播已经停止，煽动者正在努力鼓舞殖民地人民追求他们那注定失败的独立梦想。"
 center_of_revolution.14.a:0 "这些殖民地应该认清自己的地位。"
 colony_inspired_by_revolution:0 "自由理想"
 desc_colony_inspired_by_revolution:0 "受到旧世界的大革命所激励，殖民地掀起了旨在寻求自由的运动。"
