 EST_VAL_VIJ_PROTECT_JAINS:0 "耆那教社区受到保护: §G$VAL$§!"
 imperial_diplomacy_reform:0 "帝国外交"
 imperial_diplomacy_reform_desc:0 "没有皇帝和其他盟友的支持，我们这座城市就无法维持其独立性。我们应当集中精力加强外交关系，并确保在我们需要援助时，我们的朋友将出现在这里帮助我们捍卫这座城市。"
 municipal_self_defense_reform:0 "城市自卫"
 municipal_self_defense_reform_desc:0 "只有依靠我们城市的军事能力，我们才能生存。我们将向城市守备队的长官分配更多的政治权力，并确保他们拥有给城市提供防御所需的一切。"
 austrian_archduchy_reform:0 "奥地利大公国"
 austrian_archduchy_reform_desc:0 "尽管和一般的封建君主国在架构上没有太大的差异，奥地利大公国仍比欧洲的其它公国在地位上更加显赫。我们长期与来自各地的臣民，例如蒂罗尔、施蒂里亚、匈牙利和波希米亚的人们打交道，并按他们的利益安排王朝事务，在这一过程中，奥地利大公国发展出了一套有效的管理体系，在治理这些领土的同时，也能维持他们的统一。"
 austrian_archduchy:0 "奥地利大公国"
 kor_factional_upheaval:0 "派系动荡"
 desc_kor_factional_upheaval:0 "士林派的崛起引起了国家内部派系的剧变。"
 kor_factional_unity:0 "派系和同一心"
 desc_kor_factional_unity:0 "让国家面临分崩离析之险的派系冲突已经落幕，团结一致的朝鲜迎来了新时代。"
 flavor_kor.10.tt2:0 "只有完成任务§Y摆脱朋党纷争§!后，该修正才会被移除。\n"
 no_country_is_EoC:0 "没有任何国家是中国皇帝。"
 war_of_the_roses_end_tooltip_pretender_still_lives:1 "篡位者已死"
 war_of_the_roses.200.name:0 "篡位者逃亡"
 war_of_the_roses.200.desc.york:0 "篡位者理查德·约克在[From.GetCapitalName]战役失利后趁乱逃跑了！尽管找不到他的下落，但我们只能假设他在召集他的军队准备新一次的对王位的冲击。"
 war_of_the_roses.200.desc.lancaster:0 "篡位者爱德华·兰开斯特在[From.GetCapitalName]战役失利后趁乱逃跑了！尽管找不到他的下落，但我们只能假设他在召集他的军队准备新一次的对王位的冲击。"
 war_of_the_roses.200.opt:0 "我们会找到这个篡位者的。"
