l_english:
 learning_from_the_land:0 "从土地上学习"
 desc_learning_from_the_land:0 "拒绝了他人的帮助后，我们必须靠自己来适应这种严酷的气候了。"
 counting_coup:0 "计数战功"
 desc_counting_coup:0 "我们自豪地保留了在战斗中证明自己勇敢的战士传统。"
 intercultural_exchange:0 "跨文化交流"
 desc_intercultural_exchange:0 "和一个有着不同生活方式的邻居部落进行交易"
 restricted_tobacco:0 "限制使用烟草"
 desc_restricted_tobacco:0 "这个省烟草的使用已被仅限于仪式。"
 encouraged_tobacco:0 "鼓励使用烟草"
 desc_encouraged_tobacco:0 "这个省鼓励人民使用烟草进行消遣。"
 great_hunters:0 "伟大的猎人们"
 desc_great_hunters:0 "我们保留了狩猎传统并引以为傲。"
 land_shaped_by_fire:0 "火塑大地"
 desc_land_shaped_by_fire:0 "对火的使用的控制使这一地区产量增加。"
 native_americans.1.t:0 "冰寒大地"
 native_americans.1.d:0 "当我们的人第一次抵达[Root.GetName]，就明白了这严酷的环境将考验我们智慧的极限。我们虽仍有信心，但是这冬日的寒冷却愈发恶劣并向着它所能触及的远方无限延伸着。一个殖民团声称人类绝不可能生活在这些土地上并且希望可以回到一个已经经过考验可以生活的气候地带。"
 native_americans.1.a:0 "我们生存的方式就是适应。把其他人派过去教他们。"
 native_americans.1.b:0 "天要下雨娘要嫁人随他去吧。"
 native_americans.2.t:0 "灼热大地"
 native_americans.2.d:0 "当我们的人第一次抵达[Root.GetName]，就明白了这严酷的环境将考验我们智慧的极限。我们虽仍有信心，但是这夏日的酷暑却愈发恶劣并向着它所能触及的远方无限延伸着。一个殖民团声称人类绝不可能生活在这些土地上，表示希望可以回到一个经测可以生活的气候区。"
 native_americans.2.a:0 "我们生存的方式就是适应。把其他人派过去教他们。"
 native_americans.2.b:0 "天要下雨娘要嫁人随他去吧。"
 native_americans.3.t:0 "我们在北方的新家"
 native_americans.3.d:0 "我们的部落因迁徙而繁荣，所以我们必须学会如何在新迁徙的地方尽快繁荣。通过我们上次的冒险证明了这很难。在[Root.GetName]，这里的气候恶劣而荒凉，冬天尤甚。幸运的是，一个在这里生活了很久的临近的部落学会了如何在这个冰天雪地里狩猎和获得收成，而且他们中的一些人也乐于告诉我们这些技巧。"
 native_americans.3.a:0 "在我们过去的家里，我们是智者。而在这里，他们更有智慧。"
 native_americans.3.b:0 "我们直接从这片土地上能学得更好。"
 native_americans.4.t:0 "我们在沙漠的新家"
 native_americans.4.d:0 "我们的部落因迁徙而繁荣，所以我们必须学会如何在新迁徙的地方尽快繁荣。通过我们上次的冒险证明了这很难。在[Root.GetName]，这里的气候恶劣而荒凉，冬天尤甚。幸运的是，一个在这里生活了很久的临近的部落学会了如何在这个灼热大地里狩猎和获得收成，而且他们中的一些人也乐于告诉我们这些技巧。"
 native_americans.4.a:0 "在我们过去的家里，我们是智者。而在这里，他们更有智慧。"
 native_americans.4.b:0 "我们直接从这片土地上能学得更好。"
 native_americans.5.t:0 "计数战功"
 native_americans.5.d:0 "纵观历来的许多传统，我们的战士们都具备勇气这一宝贵的特质。其中的一项传统就是记录战功，通过记录战士们在战场上的各类英勇战绩，在致敬我们最伟大的战士的同时也激励着我们的新兵。但是，自从$ARMY_REFORMER$实施军事改革以来，他们就一直质疑着这项传统，转而呼吁让我们军队将注意力集中在战略目标和高效杀敌上。"
 native_americans.5.a:0 "$ARMY_REFORMER$ 是对的，除了勇气，我们更需要战绩。"
 native_americans.5.b:0 "$ARMY_REFORMER$听上去就是个懦夫。"
 native_americans.6.t:0 "任命战争领袖"
 native_americans.6.d:0 "我们现在处于战争，虽然[Root.Monarch.GetName]在和平时期明智地统治着我们的人民，但现在可能更需要一位受尊重的战士来引导我们走向胜利。"
 native_americans.6.a:0 "从久经沙场的老兵中选取我们的战争领袖。"
 native_americans.6.b:0 "即使在战争中[Root.Monarch.GetName]也是一个能胜任的领袖。"
 native_americans.7.t:0 "任命和平领袖"
 native_americans.7.d:0 "因为[Root.Monarch.GetHerHis]在战斗中的英勇，[Root.Monarch.GetName]被选作领袖在战争中领导我们的人民。现在战争已经结束了，我们需要一个远离战场的在和平时期时期的领袖。\n\n传统决定了战争领袖必须遵守这个决定，这是为了避免[Root.Monarch.GetHerHis]滥用权力。"
 native_americans.7.a:0 "[Root.Monarch.GetName]必须下台。一个和平领袖将被选举。"
 native_americans.7.b:0 "威权将会保卫我们的人民，和平时期可没这东西！"
 native_americans.8.t:0 "迁徙者和长驻者"
 native_americans.8.d:0 "古老的故事讲述了我们的人民是如何经过了漫长的旅途，来到了这片我们生于斯长于斯的家园。尽管如此，仍有许多邻近的部族保留着旧有的生活方式，不断地追随猎物而迁徙，而不是定居下来，建立永久的家园。我们对回到那种生活方式不感兴趣，但是也许可以和他们交换知识和商品，也能从分享中得知两种生活方式各自的益处。"
 native_americans.8.a:0 "如果他们乐意倾听我们的故事，那我们也乐意听听他们的。"
 native_americans.8.a.tt:0 "送一个信使去提议交换资源和知识。[This.GetName]人将如何表态？"
 native_americans.8.b:0 "像这种连一个家都造不了的人有什么值得学习的？"
 native_americans.9.d:0 "一个从[From.GetName]来的信使抵达了我们部族。不像很多外交使节那样，他说的不是我们部落之间的相同之处，而是不同：我们持续游荡在这个世界，而他们已经在[From.Capital.GetCapitalName]建立了永久的家园。显然，他们认为基于我们生活习惯的差异，我们双方都可以从相互交流之中收获很多，不论是交易货品，还是交流对世界的见解。"
 native_americans.9.a:0 "他们能看到我们的长处是十分明智的，而我们也应该向他们学习。"
 native_americans.9.b:0 "他们不过是自满并嫉妒我们生活的自由而已。"
 native_americans.10.d:0 "我们派去[From.GetName]的信使回来了。不幸的是，他们不关心我们为了互相理解做出的努力，只是一味地认为我们的文化发展将是个死胡同而他们自己的习俗更尊贵。"
 native_americans.10.a:0 "这是他们的损失。"
 native_americans.11.d:0 "我们派去[From.GetName]的信使回来了。那个小部落很高兴得知我们之间可以互通有无，感到很是欣喜，并接受了我们文化和物质交流的提议。"
 native_americans.11.a:0 "他们如此通情达理，两方都能从中受益。"
 native_americans.12.t:0 "神圣烟草"
 native_americans.12.d:0 "烟草在我们的部落中使用的历史十分久远。有些人把它当做药材，有些人认为它是神圣的植物，而还有些人只觉得吸入烟草能让人精神放松。然而，近年来这种药草作为消遣的用途已经传播开来，使得[Root.GetName]的长老们开始讨论人们是否在滥用这一恩赐。有些长老已经提议为了防止青少年们无谓的浪费，应该限制这种植物只在必要的仪式中使用。"
 native_americans.12.a:0 "一个合理的提议。"
 native_americans.12.b:0 "让年轻人们随他们的喜好吧。"
 native_americans.13.t:0 "遗弃之地"
 native_americans.13.d:0 "搬进了[From.GetName]的殖民团声称这里资源稀缺但是这里的土地已经日益改善了。\n\n一些人说最近野牛离去只是个简单的问题，然而其他人指出一个因迁徙而著名的邻居部落最近已经前往新的猎场了。部落指责他们耗尽了土地使其贫瘠。"
 native_americans.13.a:0 "这是迁徙的自然结果，我们必须接受。"
 native_americans.13.b:0 "如果他们移居到了更富饶的土地上，我们也必须这么做！"
 native_americans.14.t:0 "太阳舞蹈的准备"
 native_americans.14.d:0 "我们的人民已经开始为太阳之舞做准备了。这是在一年里温暖的月份中举行的一项神圣仪式。虽然这是件大事，但这也对仪式的实行者造成了许多负担，而这其中有很多人都是年轻的战士。我们也需要为仪式划拨出不少资源。今年有些关于我们是否要全力以赴准备太阳之舞的议论，或许我们可以用更小的规模举行这项仪式。"
 native_americans.14.a:0 "我们必须充分重视太阳舞！"
 native_americans.14.a.tt:0 "今年，当准备完毕后，将会有太阳之舞的表演。"
 native_americans.14.b:0 "今年还是不用搞得太隆重了。"
 native_americans.15.t:0 "太阳之舞"
 native_americans.15.d:0 "在花费了几个月准备之后，我们现在进行完整版的太阳舞了。我们的人民聚集在一起，斋戒、祈祷、舞蹈。神圣的传统得到了延续，我们散居各地的部族也有机会重新团聚。"
 native_americans.15.a:0 "在[Root.GetName]的人都是我们的子民。"
 native_americans.16.t:0 "猎手还是农民"
 native_americans.16.d:0 "作为一个追随野牛迁居的部落，我们为本部族的狩猎技巧感到自豪。我们在[Root.Capital.GetCapitalName]居留期间，有充分的机会来磨练这些技巧，但是议事会中有些成员表示我们太过依赖这些了。他们提出[Root.Capital.GetCapitalName]这片土地的潜力不止打猎和采集食物，我们也要开始考虑农业的效益了。也许我们可以在这里安家。"
 native_americans.16.a:0 "如果我们要开始种植作物，这里是不错的选择。"
 native_americans.16.b:0 "我们有的是时间，此时应当继续狩猎。"
 native_americans.17.t:0 "火"
 native_americans.17.d:0 "自古以来，火的使用就是人类发明和破坏能力的象征。我们的家园通过控制火焰来管理农作物，野生动物和清理周遭环境。\n\n最近努力扩张使用火的方法已经在[Root.GetName]遭到了质疑。一些长者认为这是不必要的风险，但是当地领导认为这是在该省继续发展的必要进程。"
 native_americans.17.a:0 "我们对于自己对火焰的控制能力有把握。"
 native_americans.17.a.tt:0 "受到控制的火成功的改良了当地的产量。"
 native_americans.17.a.tt2:0 "火势已经失控了。"
 native_americans.17.b:0 "让我们不要承担不必要的风险。"
 native_americans.18.t:0 "放火肥田成功了"
 native_americans.18.d:0 "用火改变[Root.GetName]的土地已经收到成效了。清除植被允许我们更好的使用土地，该地区的产量将在几年内增加。"
 native_americans.18.a:0 "就像世界改变了我们一样，我们改变了世界。"
 native_americans.19.t:0 "火势失控"
 native_americans.19.d:0 "[Root.Owner.GetName]的长者们的担心是有道理的。在[Root.GetName]用来重塑大地的火，尽管在一开始受到控制，但是很快就蔓延到了他们预定以外的区域，造成了损失和混乱。议会和当地领导开始了争吵，每个人都在责怪对方。"
 native_americans.19.a:0 "我们在将来必须更加谨慎。"
 native_americans.20.t:0 "离群之子"
 native_americans.20.d:0 "部族的形成和分裂是一个普遍现象，通常不会出现很严重的争议，但是最近的案例已经要求我们干预。一个年轻孩子违背自己父母的意愿，带着一群支持者要离开他父亲的部族。父亲要求我们代他干预，使部族保持团结，以免削弱他在部落中的权威。"
 native_americans.20.a:0 "儿子应当留下。不听老人言，吃亏在眼前。"
 native_americans.20.b:0 "部族应该更灵活，这个分裂是被允许的。"
 native_americans.21.t:0 "大型部族分裂"
 native_americans.21.d:0 "我们部落中最庞大的一族之一商讨了是否应当分道扬镳，远离我们的家乡[Root.Capital.GetCapitalName]。他们认为这样更利于我们的未来，但同时我们也可能不得不重组当前的大部分社会，尤其是当人们都远离部族中心后。"
 native_americans.21.a:0 "允许他们分家另谋发展。"
 native_americans.21.b:0 "我们需要他们留在[Root.Capital.GetCapitalName]。"
 native_americans.22.t:0 "迁徙的猎人们"
 native_americans.22.d:0 "我们虽早已放弃了游牧生活，但是一些部族依然把狩猎当做主要生活手段并持续迁徙。猎人必须跟随着转移到新的土地上，但这却给[Root.GetName]的人们造成了困扰，部族们就这个问题产生了分歧。一些当地人认为这些部族是落后于时代的并且应当在他们现在生活的地方定居。"
 native_americans.22.a:0 "就让他们迁徙打猎去吧。"
 native_americans.22.b:0 "我们会提供给他们定居生活所需的庄稼。"
 native_americans.23.t:0 "编织艺术"
 native_americans.23.d:0 "自从我们与普韦布洛人的交流改良了我们的编织方法后，我们的织物已经不只是单纯的手工作品。新发展出来的纹饰和颜色构成了自己独特的艺术形式，并被周遭部落甚至更远的地方所知晓。[From.GetName]为我们提供原料以创造更多远近闻名的织物。"
 native_americans.23.a:0 "我们应当磨练这门手艺。"
 native_americans.24.t:0 "土丘建造者"
 native_americans.24.d:0 "自从来自欧洲的殖民者们抵达这里，就出现了很多关于这一地区古坟的起源的猜测。殖民者们拒绝相信我们的先祖能建造出这样的宏伟巨构，而对我们现在的建筑不为所动。他们尽管对这些土丘很感兴趣，却似乎认为不管是我们还是我们的邻居都没能力创造出这些可以亘古流传的东西。"
 native_americans.24.a:0 "我们正应该保持传统，以证明他们的错误！"
 native_americans.24.b:0 "他们自己这么目光短浅，跟我们没什么关系。"