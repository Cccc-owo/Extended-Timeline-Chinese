 investment_events.1.t:0 "印度步兵"
 investment_events.1.d:0 "[sepoy_province.TradeCompany.GetName]往往雇佣有服役经验的强壮男子。然而，对后勤而言，把来自首都[Root.Capital.GetName]的军团运送到当地是个艰巨的任务。公司官员建议，加强公司武装的一种更具成本效益的方式是从印度当地民众中更广泛地募兵。这些印度兵团是从印度社会的上层阶级中招募的，以婆罗门和拉杰普特的刹帝利为主，故而精通战争方略。许多印度兵甘愿为公司服役，因为贸易公司具有诚实守信和报酬公允的声誉，这一点近来在印度并不多见。\n\n尽管由完全由[Root.GetAdjective]士兵所组成的军队可能更容易指挥，但我们不应忽视在次大陆的大量人力资源。"
 investment_events.1.a:0 "建立新的印度土兵军团"
 investment_events.1.b:0 "我们不需要从原住民那里招募人才。"
 investment_events.2.t:0 "贸易公司购买分歧"
 investment_events.2.d:0 "无论是通过冲突还是通过购买，承认贸易公司对省份[land_purchase_province.GetName]所有权的条约都存在争议。[land_purchase_province.TradeCompany.GetName]的土地代理人坚称他们的合法领土范围比他们目前管辖的土地延伸得更远。\n\n他们坚持的动机在于这些争议领土特别受到代理人的高度重视，他们现在坚持认为[land_purchase_country.GetName]已承认贸易公司对边界地区的所有权。对于这种意想不到的扩张倾向，[land_purchase_country.GetAdjective]官员没有表示出善意，并要求代理人遵守他们对条约的解释。"
 investment_events.2.a:0 "他们应该阅读细则。"
 investment_events.2.b:0 "随它去吧，我们不需要这块土地。"
 investment_events.3.t:0 "鸦片贸易"
 investment_events.3.d:0 "在与中国的贸易中获利是[opium_province.TradeCompany.GetName]的一个难题。中国生产茶叶、丝绸、瓷器等受欢迎的商品，但除了直接的金银之外，我们几乎没有什么东西能拿来购买这些商品。这为贸易公司带来了贸易逆差。\n\n然而，有一种商品肯定会在中国市场上销售：鸦片。[opium_province.GetName]的田地非常适合种植罂粟，贸易公司可以把它们制成毒品。虽然鸦片贸易在整个[canton_owner.GetName]都是被禁止的，但贸易公司相信，无论如何，将鸦片走私到广州都不会有什么困难。这种非法行为肯定会扰乱[canton_owner.GetAdjective]政府，但我们很难放弃获利的机会。"
 investment_events.3.a:0 "走私鸦片到中国。"
 investment_events.3.b:0 "我们不能拿中国人的愤怒冒险。"
 investment_events.4.t:0 "腐败因素"
 investment_events.4.d:0 "一旦指定的省督离开[Root.Capital.GetName]，我们期望他们在填满自己的钱袋以外，也要考虑[corrupt_factor_province.TradeCompany.GetName]的利益。然而，很少有公司职员像[corrupt_factor_province.GetName]的省督[Root.corrupt_factor_name.GetName]那的贪婪。通过私人投资，[Root.corrupt_factor_name.GetName]彻底垄断了[corrupt_factor_province.GetTradeGoodsName]的本地市场。\n\n担心公司声誉的投资者要求将这名叛逆的省督召回[Root.Capital.GetName]以面对惩罚。但是更多的机会主义者建议我们应该买断他的企业，把它整合进我们的公司中，并奖励他的主动性。"
 investment_events.4.a:1 "奖励[Root.corrupt_factor_name.GetName]的倡议"
 investment_events.4.b:1 "我们需要反腐败。召[Root.corrupt_factor_name.GetName]回[Root.Capital.GetName]。"
 investment_events.5.t:0 "公司统治"
 investment_events.5.d:0 "起源于一个普普通通的股份制公司，[company_rule_province.TradeCompany.GetName]现在已经不再仅仅是一个商人与行政管理者的联盟。贸易公司本身变为了一股新兴力量，在它所控制的土地上承担了政府的职能，甚至指挥着自己的军队和舰队。[company_rule_province.TradeCompany.GetName]是一股真正无法忽视的力量。"
 investment_events.5.a:0 "太棒了。"
 investment_events.6.t:0 "传教士抵达[company_missionary_province.GetName]"
 investment_events.6.d:0 "到目前为止，[company_missionary_province.TradeCompany.GetName]的宗教宽容政策让[company_missionary_province.Religion.GetName]的本地人口满足于公司的统治。\n\n一群福音派传教士来到[company_missionary_province.GetName]，意图将[Root.Religion.GetName]信仰传播给异教徒。但是这群传教士不仅想要传教，还希望通过强制手段强迫本地人改变信仰。\n\n公司官员担心这样的宗教迫害很可能引起[company_missionary_province.GetName]人民的反抗，并敦促公司限制传教活动。"
 investment_events.6.a:0 "[company_missionary_province.GetName]必须信奉真信。"
 investment_events.6.b:0 "容忍对于公司的运作是必要的。"
 investment_events.7.t:0 "[company_mint_province.TradeCompany.GetName]币"
 investment_events.7.d:0 "[company_mint_province.GetName]当地的商人向[company_mint_province.TradeCompany.GetName]抱怨，表示货币的缺乏抑制了商贸流动。[Root.Monarch.GetTitle]已准许该贸易公司发行自己的货币，允许在其控制下的省份建立铸币厂。\n\n铸币需要合适金属的供给，但金银铜并非随时可为公司所用。货币的另一种替代来源是收集[appropriated_currency_country.GetName]的货币，并以公司印章标记。这可能会激怒[appropriated_currency_country.GetName]的[appropriated_currency_country.Monarch.GetTitle]，因为这会被当作是对[appropriated_currency_country.Monarch.GetHerHis]形象的破坏。"
 investment_events.7.a:0 "在[company_mint_province.GetName]铸造新币。"
 investment_events.7.b:0 "拨付[appropriated_currency_country.GetAdjective]货币。"
 investment_events.8.t:0 "繁荣的[Root.GetAdjective]定居点"
 investment_events.8.d:0 "[Root.GetAdjective]定居者在[company_settlement.GetName]中繁荣兴盛，他们建立了一个小而有影响力的社区，与本地人[company_settlement.Culture.GetName]大相径庭。在[company_settlement.GetName]的部分区域，一个本国人几乎会认为他正走在首都[Root.Capital.GetName]的街道上，因为[Root.GetAdjective]建筑和机构统治着他们封闭的街区。\n\n[company_settlement.GetName]中的[Root.GetAdjective]社区代表正在寻求投资以进一步发展该省。他们需要学校、医院和礼拜场所来容纳更多定居者。"
 investment_events.8.a:0 "拨款建造一个圣地。"
 investment_events.8.b:0 "在此定居点广泛投资。"
 investment_events.9.t:0 "不良商人无视公司的专买权"
 investment_events.9.d:0 "[monopoly_ignored_province.TradeCompany.GetName]被授予在其区域管理范围内[monopoly_ignored_province.GetTradeGoodsName]商品的特许贸易权。所以，非法商人成了贸易公司的重点关注对象，因为这些非法走私者威胁以竞争的方式破坏垄断。\n\n这种非法交易在[monopoly_ignored_province.GetName]变得十分常见，非法走私者在那里与来自邻国[monopoly_ignored_country.GetName]的商人进行自由贸易。贸易公司希望通过提醒[monopoly_ignored_country.GetAdjective]的商人他们应受法律的约束而尊重我们垄断经营的权力，或者由自己起诉走私犯来打击这种违法交易，在首都[Root.Capital.GetName]杀鸡儆猴。"
 investment_events.9.a:0 "[monopoly_ignored_country.GetName]必须只与公司进行交易。"
 investment_events.9.b:0 "我们会亲自起诉那些流氓商人。"
 investment_events.10.t:0 "公司干预局部冲突"
 investment_events.10.d:0 "[company_interference_province.TradeCompany.GetName]报告称，它的邻国[company_interference_country_1.GetName]已被卷入战争。公司的雇员在这场危机中看到了为公司获得长远利益的机会。赢得[company_interference_country_1.GetName]的信赖将有助于促进本地区贸易的和平发展。另一方面，支持他们的敌人[company_interference_country_2.GetName]可能会削弱[company_interference_country_1.GetName]的实力，迫使他们与我们签订更多的不平等条约；公司甚至可能找到机会对此国进行入侵。"
 investment_events.10.a:0 "支援[company_interference_country_1.GetName]"
