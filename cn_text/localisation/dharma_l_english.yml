 brahmins_estate_events.8.t:0 "一位婆罗门佩什瓦？"
 brahmins_estate_events.8.d:0 "有一位婆罗门是杰出的管理人才，他也获得了[Root.Monarch.GetTitle]的认可。虽然婆罗门已经长期在[Root.Country.GetName]的官僚机构中占有一席之地，但是在朝堂上却罕有他们身居高位，即便是在印度教国家中也是如此。\n任命这位婆罗门为佩什瓦（即宰相）是一个吸引人的前景。尽管整个[Root.Country.GetName]的婆罗门会借机扩大他们的影响力，这也不失为向印度教徒承诺我们重视他们的利益的机会。"
