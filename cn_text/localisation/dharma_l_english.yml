 mug_mission_events.1.d:0 "德干地区广阔，对它的行政管理在很大程度上是在拖累我们。有些人主张说，有效统治南印度广阔疆域的最好方法是把我们的整个宫廷都迁到道拉塔巴德的古堡中。\n其他人则提出了更简单的方法。我们可以委派一位总督统治这个地区，使得我们可以腾出手来继续保持扩张。"
