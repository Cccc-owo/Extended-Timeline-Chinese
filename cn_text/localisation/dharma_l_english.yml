 bah_mission_events.1.t:0 "毗奢耶那伽罗的陷落"
 bah_mission_events.1.d:0 "毗奢耶那伽罗的激烈对峙以[Root.GetAdjective]苏丹胜利告终，这座胜利之城的陷落在德干地区引发了震荡。\n据说，这座城市被掠夺了数天。它仍是该地区较大的定居点，但似乎不再会是以前的大都市。"
 bah_mission_events.1.a:0 "战利品归于胜者！"
 bah_missions.1.d_VIJ_existed:0 "毗奢耶那伽罗的激烈对峙以[Root.GetAdjective]苏丹胜利告终，这座胜利之城的陷落在德干地区引发了震荡。\n据说，这座城市被掠夺了数天。它仍是该地区较大的定居点，但似乎不再会是以前的大都市。\n虽然毗奢耶那伽罗国仍然掌控着部分旧领地，但许多下属首领们和附庸们正在寻求其他保护，一个更加值得效忠的对象。\n这似乎将是桑伽马家族曾经建立的帝国的终结。"
 bah_mission_events.2.t:0 "毗奢耶那伽罗的陷落"
 bah_mission_events.2.d:0 "由于失去我们祖祖辈辈的首都，胜利之城，我们已经向所有臣民显示，我们不适合统治这些土地。信任也许可以及时重建，但现在，一种严重的叛逆感已经开始在我们的领土内传播。"
 bah_mission_events.2.a:0 "我们会再次崛起的！"
 bah_mission_events.3.t:0 "德里的陷落"
 bah_mission_events.3.d:0 "虽然德里在许多方面都是北印度无可争议的首都，但也有许多征服者将其征服。巴赫曼尼苏丹，曾经身为奠基于这座城市的帝国的臣民，现在已经加入了征服者的名单。随着城市的燃烧，巴赫曼尼士兵收集着他们的战利品。财富被洗劫一空，纪念碑被拆毁并将被运送到[Root.Capital.GetCapitalName]重组。"
 bah_mission_events.3.a:0 "南方正在崛起"
 mer_mission_events.1.t:0 "德里的陷落"
 mer_mission_events.1.d:0 "德里是穆斯林苏丹国在印度的首都，但曾经却是拉杰普特人统治的城市。等到梅瓦尔的军队征服了这座古城，他们似乎却认为最重要的是表明苏丹国统治的结束。\n虽然抢劫与城市落入帖木儿军队时纪念碑的拆除和财产抢劫无法比拟。德里的沦陷标志着印度政治中的重要转变，只有时间能知道接下来会发生什么。"
 mer_mission_events.1.a:0 "很好……"
