 jains_estate_events.1.t:0 "[Root.GetName]耆那教徒的叛乱"
 jains_estate_events.1.d:0 "尽管持有和平主义原则，[Root.GetName]省的耆那教人群因为特权被取消，已经拿起武器反抗我们。"
 jains_estate_events.1.a:0 "好的。"
 EST_VAL_JAINS_ADVANCE:0 "耆那教社区的崛起: §Y$VAL$%§!"
 EST_VAL_JAINS_DECLINE:0 "耆那教社区的衰落: §Y$VAL$%§!"
 jains_estate_events.2.t:0 "耆那教徒影响扩大"
 jains_estate_events.2.d:0 "许多有影响力的耆那教徒已经在[Root.Country.GetName]朝中有一席之地。耆那教的苦行者、银行家、商人都在[Root.Monarch.GetTitle]那里说得上话。甚至有谣言说[Root.Monarch.GetName][Root.Monarch.GetHerselfHimself]已经加入耆那教仪式。耆那教徒尽管是少数宗教群体，但是在政治和社会上正在获得权力。"
 jains_estate_events.3.t:0 "耆那教徒影响衰退"
 jains_estate_events.3.d:0 "耆那教徒再次发现他们缺乏社会资本。在一系列宗教和政治分歧之后，显赫的修道者设法让自己从朝廷中被驱逐出来，而耆那教商人的财富正在逐渐减少。耆那教的影响正在下降。"
 jains_estate_events.4.t:0 "耆那教徒抗争迫害"
 jains_estate_events.4.d:0 "[Root.Country.GetName]的耆那教社群由于许多国内不尊重的行为和迫害而变得完全不忠诚。一桩粗暴的亵渎行为加剧了这种情况。我们中一位[Root.Religion.GetName]的总督闯入了一座耆那教寺庙，宰了一头母牛，并毁坏了里面所有神像上的鼻子。耆那教群体不甘忍受如此变本加厉的迫害，断然决定反抗我们的统治。他们的抵抗手段非同寻常但行之有效：不是通过暴力叛乱，而是联合抵制政府机构、拒绝提供贷款或是反对参与一切行政事务。我们对耆那教社群的依赖成了我们致命的弱点。"
 jains_estate_events.4.a:0 "至少他们是和平主义者。"
 jains_estate_events.5.t:0 "耆那教放债人催收债务"
 jains_estate_events.5.d:0 "一些著名的吠舍行会对耆那教银行家族积累了大量债务。这些行会的代表们不愿偿还，已经上书了[Root.Monarch.GetTitle]请求豁免他们的债务。他们争辩说，如果被迫继续偿付那么他们的财务就会破产，尽管耆那教的放债人反驳拖欠是由于他们的经营不善。我们该如何解决这个争端？"
 jains_estate_events.5.a:0 "行会必须偿还他们的债务。"
 jains_estate_events.5.b:0 "耆那教徒必须免除这些债务。"
 jains_estate_events.5.c:0 "我们应该自己解决这些债务。"
 EST_VAL_JAINS_PAYMENT:0 "耆那教债务偿还: §Y$VAL$%§!"
 EST_VAL_JAINS_PAYMENT_DENIED:0 "耆那教债务豁免: §Y$VAL$%§!"
 jains_estate_events.6.t:0 "耆那教银行家与婆罗门银行家"
 jains_estate_events.6.d:0 "[Root.Country.GetName]通常依赖于耆那教银行家族为国家贷款提供资金，但是耆那教徒远非该领域唯一的投资家。几个婆罗门家族也从事银行业务，这些婆罗门的代表认为支持他们的服务更有利。虽然他们无法提供一样的低利率，但是他们强调，印度教徒对婆罗门的领导的信心将促进[Root.GetAdjective]经济。"
 jains_estate_events.6.a:0 "耆那教的银行家为我们提供了很好的服务。"
 jains_estate_events.6.b:0 "让我们转而支持婆罗门。"
 jains_estate_events.7.t:0 "来自耆那教徒的慷慨捐赠"
 jains_estate_events.7.d:0 "[Root.GetAdjective]已经和一定数量的富有耆那教家族有了同盟关系。他们被授予行政职位并且管控耆那教徒的朝圣地点，以及在税收体系中享受优惠待遇。我们巨大的投入终于得到了回报：他们向我们提供了一批专业的金融家协助我们的行政，并且向我们的国库中捐赠了一大笔钱。现在国家机器的运转真是前所未有的平稳和顺利。"
 jains_estate_events.7.a:0 "真是十分慷慨。"
 EST_VAL_JAINS_PREFERRED_BANKERS:0 "受青睐的耆那教银行家: §Y$VAL$%§!"
 EST_VAL_BRAHMINS_PREFERRED_BANKERS:0 "受青睐的婆罗门银行家: §Y$VAL$%§!"
 EST_VAL_JAIN_ADMINISTRATION:0 "耆那教徒占据行政部门: §Y$VAL$%§!"
 jains_estate_events.8.t:0 "波渝沙那节"
 jains_estate_events.8.d:0 "波渝沙那是耆那教最神圣的节日。这是关于禁食、简朴和宽赦的节日。耆那教徒在这段时间进行祈祷、冥想并请求他们的同伴宽恕。\n[Root.GetAdjective]政府中雇用的耆那教大臣上书要求在波渝沙那期间禁止屠宰动物。虽然这一建议对我们的屠夫来说代价过高，但有人提议由国家来弥补其损失的利益。"
 jains_estate_events.8.a:0 "在波渝沙那期间禁止屠宰动物。"
 jains_estate_events.8.b:0 "我们不会对异教信仰做出让步。"
 jains_estate_events.9.t:0 "对耆那教的审判"
 jains_estate_events.9.d:0 "即使异教信仰能够被容忍，那些完全不信主的卡菲勒在[Root.Country.GetName]绝没有容身之处。$ESTATE_CHURCH$已经指控那些耆那教徒都是不信主的卡菲勒，在[Root.Monarch.GetTitle]解决这个问题前，他们已经进行了一场辩论。\n\n$ESTATE_CHURCH$坚持认为那些耆那教徒否认真主的独一性，即无形的、永恒的、纯洁无瑕的、从新生中解放的、没有感情的、独一的、罪孽的清除者和万物的造物主。他们争论这些概念在穆斯林和印度教徒之间是共通的，而耆那教徒却不在意这些。\n\n与会的耆那教僧侣强烈否认这个主张。从崇拜圣人到遵循律法教规，他们灵活地阐述了大量耆那教教义从而论证他们的神学理论。\n\n最终，将由[Root.Monarch.GetTitle]来决定[Root.Country.GetName]耆那教徒的命运。我们必须考虑哪一个主张更有说服力。"
 jains_estate_events.9.a:0 "耆那教徒和我们一样也是有神论者。"
 jains_estate_events.9.b:0 "耆那教徒都是卡菲勒，他们信仰的不是神。"
 EST_VAL_JAINS_ARE_THEISTS:0 "耆那教徒被认定为有神论者: §Y$VAL$%§!"
 EST_VAL_JAINS_ARE_KHAFIRS:0 "耆那教徒被认定为不信道者: §Y$VAL$%§!"
 jains_estate_events.10.t:0 "耆那教徒要求在宗教上作出妥协"
 jains_estate_events.10.d:0 "[Root.GetAdjective]的一位耆那教群体代表出现在[Root.Monarch.GetTitle]面前，提议巩固耆那教在国家和社会中的地位从而换取他们的永久忠诚。他们希望我们能够颁布一个宗教妥协的政策从而获得地位。这些措施包括禁止宰杀动物、禁止没收死者财产、取消宗教税以及释放某些显要耆那教家族的政治犯。\n\n这些提议已经使得[Root.Religion.GetName]的神职人员愤怒不已，并且多半在整个国内也不受欢迎。也许是时候与我们亲密的耆那教盟友划清界限了。"
 jains_estate_events.10.a:0 "同意让步"
 jains_estate_events.10.b:0 "他们做得太过分了，是时候与他们撇清关系了。"
 EST_VAL_JAIN_RELIGIOUS_CONCESSIONS:0 "做出宗教让步: §Y$VAL$%§!"
 EST_VAL_JAIN_RELIGIOUS_CONCESSIONS_DENIED:0 "拒绝宗教让步: §Y$VAL$%§!"
 jains_estate_events.11.t:0 "[Root.jain_advisor.GetName]的服务"
 jains_estate_events.11.d:0 "一位富有的耆那教政治家[Root.jain_advisor.GetName]，长期以来一直是[Root.Monarch.GetName]的亲密盟友和得力助手。通过多年来侍奉[Root.GetAdjective]的国家，[Root.jain_advisor.GetName]不仅证明了他的忠诚无可指摘，而且他还是一个出色的管理者和军事战略家。如果我们想要正式授予一个人佩什瓦（即宰相）的头衔，[Root.jain_advisor.GetName]将会是最好的人选。"
 jains_estate_events.11.a:0 "任命[Root.jain_advisor.GetName]为首席行政长官"
 jains_estate_events.11.b:0 "委派给[Root.jain_advisor.GetName]一个较低的职务。"
 EST_VAL_JAIN_PESHWA:0 "耆那佩什瓦: §Y$VAL$%§!"
 EST_VAL_JAIN_PESHWA_REFUSED:0 "耆那教顾问拒绝职位: §Y$VAL$%§!"
 marathas_estate_events.1.t:0 "[Root.GetName]马拉塔人的叛乱"
 marathas_estate_events.1.d:0 "马拉塔人拒绝接受在[Root.GetName]对他们没收财产，他们已经起义反抗我们！"
 marathas_estate_events.1.a:0 "好的。"
 marathas_estate_events.2.t:0 "马拉塔诗人质疑婆罗门的权威"
 marathas_estate_events.2.d:0 "马拉塔人中出现了一位伟大的诗人。这位被尊称为「活圣徒」的诗人在众神面前宣扬平等，并蔑视种姓制。他的诗中这样描写婆罗门：\n\n「毗湿奴的侍奉者没有种姓，\n吠陀经的教条中如此写道。\n你们的哪本书拯救了堕落者？\n我一本也不知道。」\n\n他认为一个人只需要忠于自己的信仰，并且强调个人救赎而不是宗教仪式，他的教诲激怒了[Root.Country.GetName]的婆罗门。他们要求诗人必须把他的作品投入河里，并为他的异端言论做出正式的道歉。"
 marathas_estate_events.2.a:0 "鼓励诗人。"
 marathas_estate_events.2.b:0 "强迫诗人道歉。"
 EST_VAL_MARATHI_POET:0 "反婆罗门的诗歌: §Y$VAL$%§!"
 EST_VAL_MARATHI_POET_APOLOGY:0 "诗人的道歉: §Y$VAL$%§!"
 marathas_estate_events.3.t:0 "巴尔吉尔战术"
 marathas_estate_events.3.d:0 "对阵集中了优势火炮的敌人时，我们的马拉塔顾问建议我们采用一种他们曾经用过的古老而有效的战术。这种战术被北方入侵者称为「巴吉-吉里」，源于骑兵的马拉地语——「巴格尔」。这种游击战术依赖高机动骑兵进行侧翼战术机动。因此深受德干人喜爱的小型马非常适合执行这种任务。这种小型马能够甩开笨重的炮兵、大象和重骑兵。"
 marathas_estate_events.3.a:0 "一个合理的建议。"
 EST_VAL_BARGIRS:0 "征募巴尔吉尔: §Y$VAL$%§!"
 marathas_estate_events.4.t:0 "为巴尔吉尔准备的马匹"
 marathas_estate_events.4.d:0 "巴尔吉尔，即[Root.Country.GetName]雇佣兵中的马拉塔骑手，传统上由雇主为他们提供马匹。最近几个月来，可用马匹的减少和价格的上涨使得财政非常窘迫。国家可以用更大的代价确保马匹的供应，但如果价格变得无法接受，我们会让那些巴尔吉尔自行解决花销问题。"
 marathas_estate_events.4.a:0 "国家将准备这些马匹"
 marathas_estate_events.4.b:0 "这太贵了，他们要自行准备马匹。"
 marathas_estate_events.5.t:0 "马拉塔社会的军事化"
 marathas_estate_events.5.d:0 "马拉塔人为他们统治的土地带来了一种固化的尚武精神。他们与农民和低等种姓者保持着密切的关系。马拉塔人倾向于平等主义，而不是贵族的世袭特权。与许多从贵族那里获得兵源的印度军队不同，马拉塔人使用擅长游击战的平民士兵组成军团。虽然这些平民的出生并不显赫，但他们的军事经验使他们优于我们敌人软弱的军队。"
 marathas_estate_events.5.a:0 "更多的兵员。"
 EST_VAL_MARATHA_MILITARIZATION:0 "军事化社会: §Y$VAL$%§!"
 marathas_estate_events.6.t:0 "穷兵黩武导致粮食短缺"
 marathas_estate_events.6.d:0 "日益军事化的马拉塔社会有着生态上的不利条件。过去农民曾在田地耕种，可现在他们通过服半年兵役来获取更轻松的收入。劳动力的短缺加上对战马的需求让传统农业变得艰难且无利可图，使得土地更易遭受饥荒。许多人转向了畜牧业，放牧只需更少的劳力，牲畜可以在旱期被驱入森林或在战时藏入山谷。也许有必要在[maratha_farming_province.GetName]缩减军事规模，即便农民不太喜欢听到这个消息。"
 marathas_estate_events.6.a:0 "我们不得不接受。"
 marathas_estate_events.6.b:0 "让农民回到田地。"
 marathas_estate_events.6.c:0 "让无地农民开垦庄稼"
 EST_VAL_STOPPED_MILITARIZING_MARATHA:0 "让农场非军事化: §Y$VAL$%§!"
 marathas_estate_events.7.t:0 "马拉塔人发展出了昂贵的品味"
 marathas_estate_events.7.d:0 "[Root.Country.GetName]在印度的战役给我们委任带领军队的马拉塔人带来了荣耀。这些士兵中的许多人在返乡时带去了许多波斯文化的奇珍异宝：孟加拉丝绸、波斯风格的绘画，现在精雕细琢的铜器和银器供不应求。在[Root.Country.GetName]，当马拉塔人具有巨大影响力的时候，马拉塔贵族已经接近[Root.Monarch.GetTitle]并要求国家赞助采购这些异域珍宝。"
 marathas_estate_events.7.a:0 "微不足道的文化无伤大雅。"
 marathas_estate_events.7.b:0 "我们不会为堕落的波斯文化掏一分钱。"
 EST_VAL_MARATHA_LUXURIES:0 "昂贵的品味: §Y$VAL$%§!"
 EST_VAL_MARATHAS_DENIED_LUXURIES:0 "拒绝奢侈: §Y$VAL$%§!"
 marathas_estate_events.8.t:0 "帕尔基和维陀巴崇拜"
 marathas_estate_events.8.d:0 "朝圣一直以来都是维陀巴崇拜的传统，这种朝圣被马拉塔人称为帕尔基：维陀巴的信徒们从印度的各个马拉塔社区同时出发，最后聚集到位于潘达尔普尔的维陀巴神庙。朝圣，或者说帕尔基，构成了马拉塔平等主义传统的一部分，所有的信徒都如同诗歌中的圣人一般穿着简单的草鞋，不分等级或出身并肩而行。\n\n一些婆罗门认为这种无视种姓与阶级的精神运动是对他们宗教权威的威胁。他们希望对帕尔基进行一定程度的控制，以便他们根据吠陀经的释义将帕尔基融入到正统的印度教中。"
 marathas_estate_events.8.a:0 "帕尔基将留在人民手中。"
 marathas_estate_events.8.b:0 "让婆罗门把这个活动仪式化。"
 palkis.tooltip:1 "名下所有拥有§Y马拉塔§!阶层或者属于§Y马拉塔§!文化的省份将得到为期§Y20年§!的§Y「受欢迎的帕尔基」§!，给予如下效果：\n本地叛乱度：§G-3.00§!\n本地发展成本：§G-5.0%§!\n每月荒废度：§G-0.03§!"
 EST_VAL_BRAHMIN_PALKHIS:0 "婆罗门领导下的朝圣: §Y$VAL$§!"
 marathas_estate_events.9.t:0 "马拉塔势力衰落"
 marathas_estate_events.9.d:0 "[Root.Country.GetName]马拉塔人的影响力近来已经衰弱不堪。王朝的内讧和瓦解使得许多马拉塔领导人不再向[Root.Monarch.GetTitle]恪尽职守，因此他们在宫廷中失去了影响力。"
 marathas_estate_events.9.a:0 "好吧。"
 marathas_estate_events.10.t:0 "马拉塔的影响正在上升"
