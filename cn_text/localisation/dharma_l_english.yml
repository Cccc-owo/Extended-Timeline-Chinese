 monsoon_events.1.d:1 "[GetYear]年的季风天气比预期的要严重得多，在[severe_monsoon_province.GetAreaName]强风和暴雨对乡村和城市住区都造成了极大的破坏。尽管[severe_monsoon_province.GetAreaName]需要代价高昂的救援工作才能消除部分损害，但还是需要一段时间才能完全恢复。"
