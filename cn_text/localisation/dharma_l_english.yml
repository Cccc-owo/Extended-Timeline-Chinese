 estate_maratha_desc:0 "虽然马拉塔最初是指所有说马拉地语的印度人，不过现在马拉塔这个种姓已经成为一群战士的特称。现在不仅仅是那些生活在马哈拉施特拉的人被称为马拉塔人，军中那些奋力博取功名的战士也被称为马拉塔人。"
 estate_jains:0 "耆那教徒"
 estate_jains_desc:0 "虽然耆那教早已不再是官方的或事实上的印度主流宗教，但耆那教的信徒们依旧不可小觑。他们通过放贷与做官，在各个邦都拥有不小的政治能量。"
 estate_vaisyas:0 "吠舍"
 estate_vaisyas_desc:0 "在吠陀经中，吠舍种姓是地位相对较低的力工或农夫。他们已经开始跻身更有利可图的行业；外贸商、工匠和财主：他们是印度商业的命脉。"
 estate_rajput:0 "拉杰普特"
 estate_rajput_desc:0 "拉杰普特种姓源自古老的贵族和勇士。虽然崎岖的拉贾斯坦是他们权力的中心，但他们的影响力已经覆盖了整个北印度。有很多伟大的君主就宣称自己有拉杰普特血统。"
