 brahmins_estate_events.10.t:0 "[brahmin_fort_province.GetName]的堡垒争端"
 brahmins_estate_events.10.d:0 "[Root.Country.GetName]的宫廷中爆发了[Root.Monarch.GetTitle]与军队种姓间的争端。随着局势的升级，堡垒管理归属开始引起了人们的注意。[brahmin_fort_province.GetName]的堡垒目前由一个极具争议性的将军控制，然而该省的婆罗门影响力也在逐渐提升。\n\n鉴于局势紧张带来的潜在的敌对冲突，将堡垒的控制权移交给婆罗门似乎较为明智。尽管对攻城器械操纵的不如军人们娴熟，但至少婆罗门们对[Root.Monarch.GetTitle]十分忠诚。或者，可以说服将军改变他的态度，以换取他在[brahmin_fort_province.GetName]特权的维持。"
 brahmins_estate_events.10.a:0 "将堡垒交予婆罗门"
 brahmins_estate_events.10.b:0 "让贵族保留这座堡垒，只要他们保持忠诚。"
 brahmins_estate_events.11.t:0 "婆罗门在[Root.Country.GetName]的地位"
 brahmins_estate_events.11.d:0 "作为一个穆斯林国家，$ESTATE_CHURCH$希望政府遵循[Root.Religion.GetName]教义—— 异教徒应该被剥夺社会影响力、支付人头税，而且不应该在政府中占据权力。\n\n鉴于我们的许多臣民都信仰印度教并敬仰担任祭司的婆罗门，因此很难满足他们的严格要求。甚至，在印度的地方穆斯林政府中，婆罗门通常在官僚机构中担任职务，并帮助[Root.Monarch.GetTitle]在当地进行统治。对于在朝廷上的许多人来说，放弃婆罗门的贡献是非常愚蠢的行为。\n\n[Root.Country.GetName]必须通盘考虑在婆罗门以及整个印度教人群中的影响后决定今后的政策。"
 brahmins_estate_events.11.a:0 "允许婆罗门出任官职"
 brahmins_estate_events.11.b:0 "让婆罗门离开政府"
 brahmins_estate_events.11.c:0 "打破婆罗门势力"
