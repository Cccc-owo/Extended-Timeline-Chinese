 brahmins_estate_events.9.t:0 "非婆罗门宗教运动"
 brahmins_estate_events.9.d:0 "传统上婆罗门垄断了印度教的宗教权威，但偶尔会出现挑战婆罗门主义的宗教运动。尽管婆罗门努力镇压它们，但这些运动在[Root.Country.GetName]变得越来越流行。运动的支持者认为，婆罗门已经抹去了他们的额头上的神圣痕迹，逃避了他们属灵事务上的责任，以便掌握世俗的权力，并不公正地对待穷人。他们宣称，无私奉献是通向救赎的唯一途径，任何足够热情的印度教徒都可以获得这种美德。\n\n一群有影响力的婆罗门已经来到[Root.Monarch.GetTitle]身边，请求[Root.Monarch.GetHerHis]帮助以恢复婆罗门在公众中的权威并镇压非婆罗门的宗教运动。"
 brahmins_estate_events.9.a:0 "允许婆罗门强制推行正教。"
 brahmins_estate_events.9.b:0 "鼓励受欢迎的宗教行动"
