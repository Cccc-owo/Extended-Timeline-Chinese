 india_mission_events.1.t:0 "拉杰普特人的崛起"
 india_mission_events.1.d:0 "[Root.Country.GetName]已经实现了几乎从未有征服帝国曾经尝试过的成就：征服拉杰普特人。无论是阿拉伯人、土耳其人还是阿富汗人，拉杰普特人历来都抵制任何想征服他们的统治者。\n\n拉杰普特部族的力量远远超出了拉贾斯坦的范围，在整个印度北部都具有举足轻重的地位。由于拉杰普特部族现在至少名义上接受了我们的统治，我们应该考虑他们在[Root.Country.GetAdjective]的未来。就凭他们广泛的影响力范围，更不用说他们拥有的军事力量了，将他们提升到整个国家的权力位置上或许是明智之举。然而，这股力量也可能会对我们不利；我们或者可以尝试打破他们的权威，把拉贾斯坦完全纳入到[Root.Country.GetName]。"
 india_mission_events.1.a:0 "支持拉杰普特人"
 india_mission_events.1.b:0 "巩固马拉塔势力"
 india_mission_events.1.c:1 "合并德干。"
 india_mission_events.1.tooltip:0 "提高拉杰普特阶层§Y10§!点忠诚度。"
 india_mission_events.1.tooltip.2:0 "降低马拉塔阶层§Y10§!点忠诚度。"
 india_mission_events.2.t:0 "马拉塔人崛起"
 india_mission_events.2.d:0 "历史上，大量的马拉塔战士离开他们位于德什的故乡，出发前往遥远的异地。其中的一些成为了雇佣兵，一些就任异国军队的将军，甚至有一些当上了王公。不论如何，马拉塔人已经成为了印度一支不可忽视的力量。\n\n随着我们对德干高原的征服，我们必须决定马拉塔人在[Root.Country.GetAdjective]帝国的未来。若我们给予他们优待，他们的军事实力和百折不饶可以为我们所用，但是这可能会让他们成为潜在的危险。或者，我们可以将他们置于德干的集权化管理之下。"
 india_mission_events.2.a:0 "支持马拉塔人"
 india_mission_events.2.b:0 "巩固拉杰普特人的势力"
 india_mission_events.2.c:0 "合并德干。"
 india_mission_events.2.tooltip:0 "增加马拉塔阶层§Y10§!点忠诚度。"
 india_mission_events.2.tooltip.2:0 "降低拉杰普特阶层§Y10§!点忠诚度。"
 india_mission_events.3.t:0 "孔雀王座"
 india_mission_events.3.d:1 "我们对印度斯坦的征服以胜利告终，[Root.Monarch.GetName]决定打造一尊空前华丽的王座以纪念我们的胜利。从钻石到翡翠，再到珍珠，这尊珠光闪烁的王座，其价值远胜最宏伟的陵墓。\n\n宫廷中所有人的脑海中都有个疑问：这尊王座将置于何处？传统上，印度斯坦的征服者们曾于德里登基并从那里统治帝国。作为德里的[Root.Monarch.GetTitle]，我们有责任坚持这一传统。"
 india_mission_events.3.a:0 "我们将在德里统治，一如先辈们所做的那样。"
 india_mission_events.3.b:1 "维持现状，将王座留在[Root.Capital.GetName]。"
 india_mission_events.4.t:0 "恒河浴"
 india_mission_events.4.d:0 "圣水恒河的精神重要性是不可估量的。她不仅是一条河流，她是甘伽女神的化身，为所有在她水中沐浴的人带去富足与纯净。\n\n完成了对印度恒河平原的辉煌征服后，我们已委托婆罗门组织一个规模空前奢华的宗教节日。于甘伽女神神圣的水体中祝圣，[Root.Country.GetName]帝国将永远被众神宠爱。"
 india_mission_events.4.a:0 "我们被净化了。"
 india_mission_events.5.t:0 "马拉塔人的崛起"
 india_mission_events.5.d:0 "在我们征服马拉塔的心腹之地后，[Root.Country.GetName]成为马拉塔人关注的焦点。我们给予马拉塔人特权和重要的地位，而他们则勤勉地服从兵役以作为回报。随着他们权力的增长和效力的发挥，很多人都在想，一位马拉塔的将军是否更适合坐上[Root.Country.GetName]的王位。"
 india_mission_events.5.d2:0 "在我们征服马拉塔的心腹之地后，[Root.Country.GetName]成为马拉塔人关注的焦点。我们给予马拉塔人特权和重要的地位，而他们则勤勉地服从兵役以作为回报。我们尚武的文化与军事化的政策已被证明是卓有成效的。"
 india_mission_events.5.b:0 "一位马拉塔的将军将引领我们！"
 india_mission_events.5.c:0 "马拉塔人将会继续服务我们。"
