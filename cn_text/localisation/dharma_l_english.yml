 monsoon_events.3.d:0 "适时的季节性降雨给[good_monsoon_province.GetAreaName]带来了繁荣，随着农业的兴旺，这个地区的人民富裕起来，财富也增加了。"
 monsoon_events.4.t:0 "[company_drought_province.GetAreaName]饥荒"
 monsoon_events.4.d:0 "[company_drought_province.TradeCompany.GetName]的规定改变了[company_drought_province.GetAreaName]的农业景观。曾经一向是当地居民种植粮食的地方如今被该公司要求把重点放在经济作物上。随着一场特别严重的干旱笼罩[company_drought_province.GetAreaName]，这种着眼于眼前利益的短视政策产生了适得其反的效果。由于无法生产足够的粮食来养活人民，该公司对即将到来的饥荒和饥饿负有很大责任。"
