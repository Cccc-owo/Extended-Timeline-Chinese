l_english:
 veche_republic:0 "卫彻共和国"
 veche_republic_desc:0 "这个国家由卫彻，即市民议会掌权。这一机构拥有着至高的立法与司法权威，其成员包括了波雅尔、商人乃至平民。"
 russian_famine:0 "饥荒"
 desc_russian_famine:0 "横扫此处的饥荒让这个省份变得一贫如洗。"
 st_nicholas_icon_gratitude:0 "宗教感恩"
 famous_icon:0 "当地著名圣像"
 desc_famous_icon:0 "一名外国商人在到了当地的大教堂之后便立刻皈依了，此后这里的一幅圣像开始变得闻名遐迩。这名皈依者很快便成为了教会的重要恩主，而这幅圣像的名望现今也吸引了更多的人来到这里。"
 orthodox_icon_events.1.t:0 "圣母玛丽亚"
 orthodox_icon_events.1.d:0 "据称，一名来自惨遭战乱的[eleusa_church_province.GetName]的男人在[eleusa_church_province.GetCapitalName]大教堂的圣母圣子像前祷告了整整一天一夜，哀悼着他逝去了的所有家人和他的乡下农场。由于这座城市也已被占领，他的恸哭引起了许多[Root.GetAdjective]同胞的共鸣。仅仅第二天，圣像便似乎听到了他的祷告。忠诚的[eleusa_church_province.GetName]人民团结一致发起了反抗，驱逐了剩余的敌军。\n这个省份未来的命运仍不明朗，但[Root.GetAdjective]乡下战乱频仍，许多居民都向教会寻求慰藉和精神支持。"
 orthodox_icon_events.1.a:0 "神迹！"
 orthodox_icon_events.2.t:0 "[eleusa_church_province.GetName]起义"
 orthodox_icon_events.2.d:0 "[eleusa_church_province.GetName]的人们集结在当地神甫身边，武装起义对抗我们的占领。"
 orthodox_icon_events.2.a:0 "一群刁民！"
 orthodox_icon_events.3.t:0 "圣米迦勒"
 orthodox_icon_events.3.d:0 "最近在[michael_icon_church_province.GetName]的一次征兵给我们带来的兵员之多史无前例。当地的神职人员相信这是人们对圣米迦勒像的狂热崇拜所带来的结果。他们称，这一带的年轻人纷至沓来，一睹大天使长的圣像，如此他们就能带着强大的意志以信仰之名走向战场。"
 orthodox_icon_events.3.a:0 "拿起武器！"
 orthodox_icon_events.4.t:0 "全能者基督"
 orthodox_icon_events.4.d:0 "万物的主，全能者基督在全国诸多教堂的穹顶上观察着世人。我们对圣障上这一中心圣像的尊崇与注重也似乎引起了许多人的思考，提醒着他们在所创之世和[Root.Monarch.GetTitle]治下应扮演的角色。大部分人都对他们的人生和他们的政府感到满意。"
 orthodox_icon_events.4.a:0 "为了上主的王国。"
 orthodox_icon_events.5.t:0 "圣尼古拉的三件礼物"
 orthodox_icon_events.5.d:0 "我们对圣尼古拉的尊崇似乎给近期[benevolent_if_distant_neighbor.GetName]使团的一名商人留下了深刻的印象。这名商人被[nicholas_icon_was_here.GetCapitalName]的圣尼古拉斯圣像所触，他不仅被圣人的事迹所感动，也为我们对圣尼古拉斯事业的投入而折服。于是他决定效仿圣尼古拉斯赠送三份礼物：一份将赠予那座尊此圣像的教堂，一份将赠予绘制此圣像的艺术家，一份将赠予捐助此圣像的布施者。"
 orthodox_icon_events.5.a:0 "我们必须替教会感谢他。"
 orthodox_icon_events.5.b:0 "为了表达感激之情，我们将聘请那名艺术家。"
 orthodox_icon_events.5.c:0 "恩主赠予的慷慨的礼物"
 orthodox_icon_events.6.t:0 "天梯"
 orthodox_icon_events.6.d:0 "在[climacus_church_province.GetCapitalName]教堂的神甫称，多亏了当地对圣约翰·克利马科斯的崇尚，以及他自强不息的优秀模范的引导，此地如今才会如此繁荣。该省的确是更加丰收了，人们也更加安定、更加忠于职守。数个世纪以来，圣约翰·克利马科斯的《登天之梯》一直都是许多人自我完善的指南，而现在，我们又得感激他了。"
 orthodox_icon_events.6.a:0 "「沥沥泪洪，可腴八荒。」"
 orthodox_icon_events.6.b:0 "「祭之以果，以祈神临。」"
 orthodox_icon_events.6.c:0 "「以汝神迹，纮于寰宇。」"
 siberian_events.1.t:0 "[Root.GetInfluentialRussians]家族"
 siberian_events.1.d:0 "显赫的[Root.GetInfluentialRussians]家族赞助了针对[siberian_frontier_province.GetName]及其周边地区的一次扩张，并投资了[Root.GetName][Root.GovernmentName]在该处的要塞建设。作为交换，他们将得到自行对当地进行开发的权利。如果我们签署特许状给予他们这项权利，他们在当地的所作所为或许将难以控制，而且他们一定会确保自己的初期利益；不过作为交换，他们也能够为我们组织维护当地的要塞。"
 siberian_events.1.a:0 "好主意。"
 siberian_events.1.b:0 "不，我们得削弱[Root.GetInfluentialRussians]家族的权力。"
 siberian_events.2.t:0 "牙萨克贡品"
 siberian_events.2.d:0 "虽然西伯利亚只是一块辽阔而荒蛮的区域，许多地方甚至只能通过水路到达，但并不是无人居住的。那里散布着许多土著部落和酋长。其中一些非常乐意将毛皮出售给我们，而另一些，在我们的劝服下也愿意缴纳毛皮作为赋税来换取我们对他们的保护。\n$YEAR$年要么是当地土著异常丰收的一年，要么就是我们的包税人今年在部落抽税的效率非常高，总之今年的牙萨克比期望中的要高出许多。"
 siberian_events.2.a:0 "棒极了。"
 siberian_events.3.t:0 "渔猎人"
 siberian_events.3.d:0 "西伯利亚大量的毛皮资源不仅仅对我们的国家本身而言是名副其实的宝藏库，对那些卑微的农奴和城镇居民而言也是如此。勇于探险的人越来越多地组织起来形成一个个皮草狩猎贸易的探索队，进发到比我们最边远的殖民地还要远的未知之地，带着珍贵的貂皮和松鼠皮回到[russian_center_of_trade.GetName]发家致富。\n然而时至今日，他们中的有些人竟为财富铤而走险。一些「贸易者」的肆无忌惮激怒了[siberian_frontier_province.GetName]的部落民，这可能会让当地的殖民地陷入危险。"
 siberian_events.3.a:0 "现在做什么都没用。"
 siberian_events.3.b:0 "我们必须管好我们的人。"
 siberian_events.4.t:0 "哥萨克探险队"
 siberian_events.4.d:0 "几伙哥萨克探险队沿着河系深入了西伯利亚。这样的私人远征有时对我们有益，但有时候也可能变成对我们的阻碍。要知道，这些无法无天的哥萨克人为了达成目的，对当地的居民和土邦使用暴力、欺诈和要挟手段是毫无顾忌的。\n今日归来的探险队带来了好消息，他们给我们带来了新的地图，还有许多珍稀货物。"
 siberian_events.4.a:0 "好消息！"
 EST_VAL_COSSACK_EXPLORERS:0 "哥萨克探险家: §Y$VAL$%§!"
 siberian_events.4.b:0 "应该对这些哥萨克人加以限制！"
 siberian_events.5.t:0 "[cossack_exploration_province.GetName]的小插曲"
 siberian_events.5.d:0 "有时一些投资人会赞助哥萨克探险队沿着河系深入西伯利亚，这些探险队有时对我们有益，但有时候也可能变成对我们的阻碍。要知道，这些无法无天的哥萨克人为了达成目的，对当地居民和土邦使用暴力、欺诈和要挟手段是毫无顾忌的。\n最近回来的一支探险队自己发家致富了，却留给我们一个烂摊子：他们让我们和当地的部落以及一个邻国发生了严重冲突。"
 siberian_events.5.a:0 "真不幸，但为了更远大的利益，必须做出一小点牺牲。"
 siberian_events.5.b:1 "我们必须给受害者赔礼道歉。"
 siberian_events.6.t:0 "来自西伯利亚的礼物"
 siberian_events.6.d:0 "西伯利亚不仅动物毛皮资源丰富，据说还能在那找到贵金属以及其他更加奇异的珍品。当地一个受我们保护的酋邦送来了一份珍贵的礼物：[Root.GetRandom_Siberian_Resource]，以图在可见的未来保证双方交好。"
 siberian_events.6.a:0 "慷慨之至"
 restricted_movement:0 "行动受限"
 desc_restricted_movement:0 "我们已经撤销了这一地区的农奴在任何情况下离开被分配到的土地的权利。"
 serfs_moving_away:0 "农奴逃亡"
 desc_serfs_moving_away:0 "尽管行动受到了极大的限制，这一地区的农奴们还是利用一切可用的花招和漏洞来脱离这片土地和这里的领主。"
 confiscated_appanage:0 "扩大的领土"
 desc_confiscated_appanage:0 "在我们的一个王室兄弟去世后，我们的国家权力向这个省份进行了扩张，使我们能够更好地在这片土地上进行征税和建设。"
 tatar_feudatories:0 "鞑靼诸藩"
 desc_tatar_feudatories:0 "虽然教会可能不会批准，但我们还是为我国的穆斯林鞑靼人提供了一些权利，以换取他们服兵役。"
 tatar_feudatory_province:0 "鞑靼属藩"
 desc_tatar_feudatory_province:0 "为了换取他们服兵役，我们给予了这个省的鞑靼人以高度的自治。"
 tatar_raided_province_modifier:0 "鞑靼人的劫掠"
 desc_tatar_raided_province_modifier:0 "这个省份被鞑靼人劫掠了。"
 russian_principality_events.1.t:0 "[appanage_province.GetName]王公的图谋"
 russian_principality_events.1.d:0 "从基辅罗斯开始，罗斯诸公国就采取了一种基于兄终弟及的继承法。通常这意味着我们的王朝将由其最强大的子孙统治，但有时也会有其他宣称者想要越过基辅的制度牟取权力。\n自从$PREVIOUS_MONARCH$去世以来，[Root.Monarch.Dynasty.GetName]家族已经分裂为两派：一派支持[Root.Heir.GetName]，而一派更希望看到活跃的[appanage_province.GetName]王公作为未来的继承人。年轻的王公没花多少时间就说服了尽可能多的叔伯和兄弟来支持他，他这一派现在已经向我们的[Root.Monarch.GetTitle][Root.Monarch.GetName]发出了最后通牒。"
 russian_principality_events.1.a:0 "我们与[Root.Monarch.GetName]共进退！"
 russian_principality_events.1.b:0 "钦定[appanage_province.GetName]王公为我们的新继承人。"
 russian_principality_events.1.c:0 "我们要和[appanage_province.GetName]王公站在同一边。"
 russian_principality_events.2.t:0 "农业进步"
 russian_principality_events.2.d:0 "长时间的和平与稳定使得归属于大型修道院和波雅尔领地的农民开始采用更现代化的农耕技术。虽然刀耕火种在我国的大部分地区仍然常见，但随着作物轮作的推广，我国部分地区的人口正在显著增长。"
 russian_principality_events.2.a:0 "很好。"
 russian_principality_events.3.t:1 "小领主"
 russian_principality_events.3.d:1 "随着鞑靼征服之记忆的渐行渐远以及[Root.Monarch.GetTitle]直领土地的扩张，情况已愈发明显：我们需要更多的小领主。根据传统，拥有土地的贵族是获得这一特权的主要人选，即使分配的是小面积的土地。但更高的内部稳定度使得我们也可以提拔其他身份的人来处理这些土地上的经济和农业问题。"
 russian_principality_events.3.a:1 "我们要继续支持波雅尔。"
 russian_principality_events.3.b:1 "我们要把土地分给小地主。"
 russian_principality_events.4.t:0 "征用土地"
 russian_principality_events.4.d:0 "[Root.GovernmentName]的中央权力正在稳步提升，同时我们也停止了向中亚的汗国进贡，这使得我们的可支配收入也在稳定增长。一次非同寻常的丰收给我们留下了相当多的盈余，我们可以以此未雨绸缪，也可以投资用于兼并小王公和教士阶层的土地。"
 russian_principality_events.4.a:0 "土地是真正的财富。"
 russian_principality_events.4.b:0 "我们需要黄金来填满王室金库。"
 russian_principality_events.4.c:0 "我们要以此增强在国家事务中的影响力。"
 russian_principality_events.5.t:0 "$YEAR$年饥荒"
 russian_principality_events.5.d:0 "疾病和天灾接踵而至，彻底破坏了[Root.GetAdjective]部分领土的收成。这个时候，许多人向国家或教会寻求支持，还有些人离开他们的土地，或寻求势力强大的波雅尔及修道院的保护，甚至有人加入野外的哥萨克人。"
 russian_principality_events.5.a:0 "我们会把这交给波雅尔解决。"
 russian_principality_events.5.b:0 "我们会让教会处理这件事。"
 russian_principality_events.5.c:0 "[Root.Monarch.GetTitle][Root.Monarch.GetHerselfHimself]会帮助他们。"
 russian_principality_events.5.dd:0 "他们可以加入哥萨克游民。"
 russian_principality_events.6.t:0 "[province_to_rob.GetCapitalName]的财富"
 russian_principality_events.6.d:0 "获得了[province_to_rob.GetCapitalName]之后，我们控制了这一区域主要的生产和贸易中心。当地的工匠和商人都十分富有且生意兴隆，这座城市一定会成为我们伟大[Root.GovernmentName]的优秀助力。\n然而，我们现在还很难知道能够多信任[province_to_rob.Culture.GetName]人。我们应该考虑将最富有、最成功的当地人家强行迁移到[province_to_grow.GetCapitalName]，在那里我们能够更有效地对他们进行监控和课税。有人会说我们对[province_to_rob.GetCapitalName]造成的损害大于我们在[province_to_grow.GetCapitalName]可能获得的好处，但由此增强的掌控力肯定是值得的。"
 russian_principality_events.6.a:0 "[province_to_grow.GetCapitalName]必须发展！"
 russian_principality_events.6.b:0 "只要他们表示服从，作为回报我们可以把他们放着不管。"
 russian_principality_events.7.t:0 "圣乔治日"
 russian_principality_events.7.d:0 "依照传统，农民有权在圣乔治日从一个地区移动到另一个受管控的地区。这确保了一定程度的人口流动，也保证了当年的收成。\n然而，最近很多地主都抱怨说，农民滥用这种权利以寻求更好的生活。[serfdom_province.GetName]的地主今天寻求觐见，恳求我们撤销他们那里农民的这项权利，并声称如若不然他们将无法按国家要求提供兵役。"
 russian_principality_events.7.a:0 "限制他们的移动。"
 russian_principality_events.7.b:0 "我们不会让这些土地成为法外的特例。"
 russian_principality_events.8.t:0 "封地领主去世"
 russian_principality_events.8.da:0 "一位[Root.GetName]的王公已经去世，[Root.Monarch.GetName]为痛失手足而哀伤不已。作为现今的[Root.Monarch.GetTitle]，我们应该重新分配逝者的封地。我们剩下的兄弟们无疑会期望获得其中一部分土地，但我们也可以尝试利用这个机会来增加我们自己的领地……"
 russian_principality_events.8.db:0 "[brothers_appanage.GetName]王公已经去世，[Root.Monarch.GetName]为痛失手足而哀伤不已。作为现今的[Root.Monarch.GetTitle]，我们应该重新分配逝者曾经的封地。我们剩下的兄弟们无疑会期望获得其中一部分土地，但我们也可以尝试利用这个机会来增加我们自己的领地……"
 russian_principality_events.8.a:0 "我们自己来接收这些土地。"
 russian_principality_events.8.b:0 "我们应该自己接收这些土地。"
 russian_principality_events.8.c:0 "我们必须保证兄弟们的支持。"
 russian_principality_events.9.t:0 "鞑靼诸藩"
 russian_principality_events.9.d:0 "我们曾臣服于鞑靼人如此之久，但是在获得了鞑靼人的土地后，我们反过来成为了他们的领主。这不仅是[Root.GetAdjective]人的胜利，也是一个机会。\n几个世纪的惨痛教训告诉我们，鞑靼人是卓越的骑手，而且比其他任何人都更了解草原。如果我们让当地的领导者以我们的名义继续统治他们的人民，他们或许会很乐意在我们军队中服役。"
 russian_principality_events.9.a:0 "绝好的主意！"
 russian_principality_events.9.b:0 "我们不能允许穆斯林在我们国内拥有这种权利。"
 russian_principality_events.10.t:0 "[kremlin_here.GetCapitalName]的城堡"
 russian_principality_events.10.d:0 "随着我们[Root.GovernmentName]的成长，我们位于[kremlin_here.GetCapitalName]的首都也日渐重要。像许多俄罗斯城市一样，[kremlin_here.GetCapitalName]的核心是中心城堡，即「克里姆林」，其中居有掌权者、行政部门和军事办公室。墙外坐落着一个商业蓬勃发展的波萨德街区，而更远处只是普通的郊野。\n不过，这些布局都取决于克里姆林的规模和强度，而且许多人担心我们的城堡又小又旧，规模不够。一个像我们这样野心勃勃的国家应该确保城堡一直得到改良、扩建以及良好的维护。"
 russian_principality_events.10.a:0 "这需要大量人力。"
 russian_principality_events.10.b:0 "这需要城内所有群体的共同努力。"
 russian_principality_events.10.c:0 "教会将为此买单。"
 russian_principality_events.10.dd:0 "我们现在无力扩建克里姆林。"
 russian_tsardom_events.1.t:0 "[rioting_city_province.GetName]发生暴动"
 russian_tsardom_events.1.d:0 "[rioting_city_province.GetCapitalName]在新税发布的同时发生了粮食短缺，由此引发的不满导致了暴动。这个曾经忠诚的城市的公民现在声称政府一直在削减他们的权利，逼迫他们的儿子成为农奴。周边农村的逃亡农奴也加入了暴动，情况迅速恶化，当地的[Root.GetLowLevelOfficialForCountry]逐渐难以控制。"
 russian_tsardom_events.1.a:0 "派出军队。"
 russian_tsardom_events.1.b:0 "在他们的部分要求上让步。"
 russian_tsardom_events.2.t:0 "宫廷政治"
 russian_tsardom_events.2.d:0 "爬到[Root.GetAdjective]宫廷内[Root.Monarch.GetTitle]附近的位置可以说非常困难，除非你属于少数侍奉多年的世族之一。连相当有能力的人也会提醒自己，世族希望把持宫廷内的高位。\n最近，一位年轻的廷臣一直在出色地服务[Root.GovernmentName]，乃至以此成名，但是却没有可以供他升任的职位。世族会极力反对为这样一个出身低微者创造一个新的职位，还会因我们与他们的对立而抱有不满。"
 russian_tsardom_events.2.a:0 "余乃[Root.Monarch.GetTitle]！"
 russian_tsardom_events.2.b:0 "我们需要他们的忠诚。"
 russian_tsardom_events.3.t:0 "殖民[steppe_province.GetName]草原"
 russian_tsardom_events.3.d:0 "随着我们[Root.GovernmentName]的扩张，已经有许多各样的人口被吸纳了进来，我们的所有臣民都是信仰基督教的[Root.Culture.GetName]农民的日子已经一去不复返了。向草原的扩张已经使我们统治了暴戾且无法无天的哥萨克与鞑靼人部族——当然，大部分草原依旧还是相当空旷的。\n我们的帝国是伟大的，但我们的资源却不是无限的。我们经常要做出选择：对于新征服的地区，是让我们自己的百姓前去定居，还是继续由鞑靼人控制这里？亦或是，让哥萨克人殖民于此，即便他们蔑视我们严格的法律？"
 russian_tsardom_events.3.a:0 "只要鞑靼人服从我们的统治，他们就可以留下来。"
 russian_tsardom_events.3.b:0 "我们要将[Root.GetAdjective]的农民迁往此处。"
 russian_tsardom_events.3.c:0 "这些土地属于哥萨克游民。"
 russian_tsardom_events.4.t:0 "鹿砦防线上的缺口"
 russian_tsardom_events.4.d:0 "几个世纪以来，鞑靼人一直在袭扰我们的殖民地，这迫使我们沿着草原边界建设防线。鹿砦防线就是一个驻军堡垒系统，旨在阻止任何来自草原遥远彼方的袭击。然而一旦这个系统有一个缺口，我们就有遭到鞑靼人袭击的风险。\n最近一场针对[tatar_raided_province.GetName]的袭击穿过了我们的防线，并摧毁了无保护的殖民地。"
 russian_tsardom_events.4.a:0 "我们必须让鞑靼人付出代价！"
 russian_tsardom_events.5.t:0 "$YEAR$年缙绅会议"
 russian_tsardom_events.5.d:0 "曾经，[Root.GetName]的统治者能够在需要的时候呼吁[Root.Capital.GetCapitalName]的人们支持关于我们[Root.GovernmentName]未来存续的重要决定。参加这样一次集会，或者说缙绅会议，是任何一个正直的[Root.Monarch.GetTitle]子民的责任，这也能够在困难的时期加强国家意志。\n在这危险的时代，也许是时候召集一次缙绅会议了。如此一来，或许我们就可以在人民的支持下前进了？"
 russian_tsardom_events.5.a:0 "绝好的主意。"
 russian_tsardom_events.5.b:0 "[Root.Monarch.GetName]即是真正的[Root.Monarch.GetTitle]，不需要这种支持！"
 russian_tsardom_events.6.t:0 "官僚体系的膨胀"
 russian_tsardom_events.6.d:0 "随着我们[Root.GovernmentName]的扩张，我们需要更多的人来管理它。过去我们一直依靠地方省份的行政长官，但随着时间的推移，有关增加中央官署即[Root.GetAdjective]指挥司人数的需求与日俱增。\n除非我们扩充骨干队伍，否则随着官僚机构的不断发展，有经验的文员数量将无法满足需求。"
 russian_tsardom_events.6.a:0 "钦点更多的行政官员。"
 russian_tsardom_events.6.b:0 "我们可以靠现有人手应付问题。"
 russian_tsardom_events.7.t:0 "叛徒？"
 russian_tsardom_events.7.d:0 "[Root.Monarch.GetTitle][Root.Monarch.GetName]已经开始注意到，[GetInfluentialRussians]家族的族长已经积蓄起了力量和影响，这可能会使他对[Root.GovernmentName]构成威胁。我们尚不清楚[GetInfluentialRussians]家族对权位是否有任何非分之想，但如果我们想确保[Root.Monarch.Dynasty.GetName]家族至高无上的地位，我们就应该及时动手。"
 russian_tsardom_events.7.a:0 "把他们的领地分割给更忠心的人。"
 russian_tsardom_events.7.b:0 "这些地主贵族当然没什么好怕的。"
 russian_tsardom_events.8.t:0 "人力不足"
 russian_tsardom_events.8.d:0 "为了治理我们越来越多的省份，我们不得不给各省长官一点任命文员的自由。在[state_with_problems.GetAreaName]，这导致了纳税农民和服兵役人员的减少。\n中央政府强烈建议我们限制在行政部门工作的人数，从而可以确保我们的军队和库房不缺少人力。"
 russian_tsardom_events.8.a:0 "我们需要行政人员。"
 russian_tsardom_events.8.b:0 "我们要限制士兵和农民在行政部门任职。"
 russian_tsardom_events.9.t:0 "外国官员"
 russian_tsardom_events.9.d:0 "来自欧洲其他国家的官员到[Root.GetName]寻求就职的情况已经越来越普遍。从某些角度来说，这可能是跟上其他地方军事发展的有效途径。但是，他们开的价格并不便宜，我们自己的官员也可能会觉得我们无视他们寻求升迁的权利。"
 russian_tsardom_events.9.a:0 "聘用他们。"
 russian_tsardom_events.9.b:0 "我们不需要外来人才。"
 russian_tsardom_events.10.t:0 "基督教皈依者"
 russian_tsardom_events.10.d:0 "时不时地会有各类异教徒酋长、国王或其他小统治者的臣民逃离家园寻求我们的庇护。这些人经常会改信基督教，并向我们宣誓效忠，渴望在我们仁慈的统治下开始新的生活。这一发展趋势本身是极好的，但我们这里的地主对这些新来者抱有疑虑。毕竟一个农民的所属即是他的土地，他的迁移应该尽可能地受到限制。\n这样的皈依者近来大量涌入了[converted_moved_here.GetAreaName]地区，这对他们原本的领主产生了极大的刺激。一些当地的异教徒强硬人士向我们在该地区的代理人提出了正式抗议，要求我们放弃他们改宗的同胞。"
 russian_tsardom_events.10.a:0 "我们衷心欢迎新教友！"
 russian_tsardom_events.10.b:0 "让他们滚回他们的旧部族里去。"
 russian_tsardom_events.11.t:0 "[corrupt_governor.GetAreaName]的长官"
 russian_tsardom_events.11.d:0 "很多时候，我们的地方官员认为他们可以利用职务之便，将部分地方税收和贡品装进自己的口袋，并将这视作自己的一点「福利」。\n然而，[corrupt_governor.GetAreaName]的长官似乎有些做过了头，该地区的民众因为他不加掩饰的中饱私囊而掀起了叛乱——毕竟那些都是他们辛劳的成果。"
 russian_tsardom_events.11.a:0 "我们应该立刻把他革职以安抚民众。"
 russian_tsardom_events.11.b:0 "我们不能容忍这种反抗。粉碎叛军！"
 tolerated_tatar_communities:0 "接纳鞑靼人部族"
 desc_tolerated_tatar_communities:0 "我们允许这一地区的鞑靼人部族保持完整以回馈他们的忠诚。"
 settling_russians_in_steppe:0 "移民大草原"
 desc_settling_russians_in_steppe:0 "大量来自我们核心区域的农民正在被我们重新安置到这个省份。"
 cossack_province:0 "哥萨克的支配"
 desc_cossack_province:0 "我们已经放任不管这个省份的哥萨克定居地。"
 peasants_fleeing_military_service_or_taxes:1 "农民们在躲避兵役和税赋"
 desc_peasants_fleeing_military_service_or_taxes:1 "许多士兵和农奴通过从事行政工作来逃离劳役，当地政府的雇员数量也因此获得了增长。"
 restrictions_on_social_mobility:0 "职业限制"
 desc_restrictions_on_social_mobility:0 "我们已经限制了父辈拥有公职的人再进入行政机构的可能。这阻止了农民们通过就任公职来逃避兵役的尝试。"
 fugitive_christian_converts:0 "逃亡者改信基督教"
 desc_fugitive_christian_converts:0 "这个省份已经接收了从周边非基督教省份涌入的逃亡者。逃亡者非常乐意改信基督教并宣誓对我们的忠诚，但也导致了这一地区紧张度的增长。"
 corrupt_governor_modifier:0 "地方特许权"
 desc_corrupt_governor_modifier:0 "一名腐败的地方长官使得当地群众对我们十分仇视。我们已经承诺设立一系列的地方政策来补偿他们。"
 custom_yearly_harmony:1 "宗教礼仪"
 custom_yearly_harmony_desc:1 "我们是一个严守宗教礼仪的民族，尤甚于他人。这巩固了我们国家的和谐度。"
 custom_harmonization_speed:1 "整合部族"
 custom_harmonization_speed_desc:1 "通过把整个部族从我们的心脏地带转移到新土地上，棘手的宗教整合问题也变得简单了。"
 custom_meritocracy:1 "严格的考试"
 custom_meritocracy_desc:1 "通过对考生们设定最高的标准，我们确保了让最优秀的人才供职于我们的行政系统。"
 custom_monarch_admin_power:1 "王室教育"
 custom_monarch_admin_power_desc:1 "永远不能让王朝的后代缺少统治教育。对未来君王的教育应是严格且面面俱到的。"
 custom_max_absolutism:1 "至高宪法"
 custom_max_absolutism_desc:1 "写入我们民族灵魂深处的一点是，我们的统治者即是世界上最完美且至高无上的人。他屹立于所有的人界法律之上，没有谁能对他的个人进行评判。通过对国家的绝对统治，我们还能更进一步。"
 custom_yearly_absolutism:1 "不容置疑的权威"
 custom_yearly_absolutism_desc:1 "代议制和自治的理念对我们的国家而言就像毒药。我们全部的子民都会回应中央统治的绝对意志。"
 custom_administrative_efficiency:1 "坚决彻底的统治"
 custom_administrative_efficiency_desc:1 "诸多政府部门间的制衡确保了行政管理的稳定运行。通过忽视它们中的大部分，并设定扩张性的政策为主要方针，我们可以更快的获取更多土地。"
 custom_institution_spread_from_true_faith:1 "宗教兄弟"
 custom_institution_spread_from_true_faith_desc:1 "怀着对同宗信仰的兄弟们的信任，即认为他们的话语虽并不总是怀有最好的意图，但至少主体都是真实的，我们可以协助他们传播新的、有益的理念。"
 custom_global_institution_spread:1 "新思想的前沿"
 custom_global_institution_spread_desc:1 "在新旧交替时总是这样，旧的必然让位于新的。我们的国家已经相当习惯于以尽可能小的动荡来拥抱激进的新理念。"
 custom_embracement_cost:1 "廉价说教"
 custom_embracement_cost_desc:1 "说服民众放弃倒退的想法并拥抱新的事物会是一件昂贵的事情。然而，我们的民族，是总能找到最具性价比的解决方案的民族。"
 custom_max_states:1 "政府职员扩编"
 custom_max_states_desc:1 "保持充足制衡的情况下在工资表上保留大量官员，这确保了不需要多大负担就能管理大量土地。"
 custom_church_power_modifier:1 "国教的权利"
 custom_church_power_modifier_desc:1 "某些权利和特权被赐予了忠实的信徒，这能够确保我们的人民从信仰中找到力量。"
 custom_yearly_corruption:1 "公开处罚"
 custom_yearly_corruption_desc:1 "腐败在臣属中盛行，但是通过对贪污者的公审处罚，我们能够处理掉其中最糟糕的那部分。"
 custom_caravan_power:1 "支持陆上商队"
 custom_caravan_power_desc:1 "通过建设和维护我们的陆上贸易网络，我们的陆上商队将能够更轻松地带来精美的应税货物。"
 custom_monthly_fervor_increase:1 "宗教基础"
 custom_monthly_fervor_increase_desc:1 "通过确保宗教在我们国家和人民所有事务中的核心地位，我们可以把更多的热情投入到重要事项中。"
 custom_global_trade_goods_size_modifier:1 "生产定额"
 custom_global_trade_goods_size_modifier_desc:1 "全国的生产场所都将被设定一个期望的生产额，以此来支撑我们的经济"
 custom_adm_tech_cost_modifier:1 "外国人才"
 custom_adm_tech_cost_modifier_desc:1 "我们国家一直在接收从其他国家逃亡来的人。当这些人表现出他们在某一领域的才能时，我们会立刻雇佣他们。"
 custom_build_time:1 "投机取巧"
 custom_build_time_desc:1 "美丽的建筑被高估了。只要我们的基础设施建设的够快，审美可以退居次位。"
 custom_state_maintenance_modifier:1 "地方津贴"
 custom_state_maintenance_modifier_desc:1 "通过给予地方官员一些特权和津贴，我们可以略微削减维持他们服务的开支。"
 custom_autonomy_change_time:1 "灵活统治"
 custom_autonomy_change_time_desc:1 "作为一个国家，我们应该更加务实地处理束缚人民的程度，从当地的情况来判断管得少跟管得好之间的关系。"
 custom_merc_discipline:1 "征兵标准"
 custom_merc_discipline_desc:1 "当我们自甘堕落，依赖雇佣兵的效命时，我们至少应该确保我们雇用了那些最能干的战士。"
 custom_rival_border_fort_maintenance:1 "边疆部族"
 custom_rival_border_fort_maintenance_desc:1 "我们可以使处于敌国边境上的部族相信，把钱花在防务上是符合他们自身利益的。"
 custom_siege_blockade_progress:1 "严密封锁"
 custom_siege_blockade_progress_desc:1 "我们应该指示我军的船长，在封锁一个省份逼迫其投降时，决不能放过一艘船，也不能让任何补给溜过去。"
 custom_cav_to_inf_ratio:1 "作战组织"
 custom_cav_to_inf_ratio_desc:1 "我们应从历史上最伟大的骑兵部队身上吸取经验教训，以确保我军铁蹄能够踏遍这块土地。"
 custom_artillery_bonus_vs_fort:1 "密集弹幕"
 custom_artillery_bonus_vs_fort_desc:1 "通过仔细的布置和精准的投放，我们可以更快速地破坏敌军防御工事。"
 custom_monarch_military_power:1 "战斗传统"
 custom_monarch_military_power_desc:1 "在我们备受尊敬的王朝中，从没有任何一个成员能在证明自己的战斗能力之前被称作成年人。坚定的军事传统保证了我们家族与国家的强盛。"
 custom_backrow_artillery_damage:1 "战场支援"
 custom_backrow_artillery_damage_desc:1 "通过严格训练炮兵在战斗中的反应能力，对战斗前线支援的效率必然会得到提升——只要前线部队能撑住。"
 custom_harsh_treatment_cost:1 "更严厉的处置"
 custom_harsh_treatment_cost_desc:1 "有时候仅仅屠杀异见者是不够的。把他们的家人、住所甚至整个村庄都一把火烧个精光，才能让这些人明白道理。"
 custom_fire_damage_received:1 "坚忍不拔"
 custom_fire_damage_received_desc:1 "面对敌军炮火与流矢飞弹不是什么易事，但我们是一个坚忍不拔的民族，能够在最严酷的情况下淡定自若。"
 custom_shock_damage_received:2 "袍泽之情"
 custom_shock_damage_received_desc:1 "在面对敌军冲锋时，人的第一反应是逃跑。而确保坚实的袍泽之情深入每个士兵的心中，可以保障他们不在激烈的战斗中崩溃。"
 custom_cavalry_flanking:1 "狩猎传统"
 custom_cavalry_flanking_desc:1 "骑马打猎是我族人民童年时便掌握的一项重要技能，而将这些技巧应用于战斗也是自然。"
 custom_shock_damage:1 "战吼"
 custom_shock_damage_desc:1 "无论何时何地，我们的勇士都愿伴着震耳欲聋的战吼声冲向敌人，从不回头。"
 custom_fire_damage:1 "精准训练"
 custom_fire_damage_desc:1 "通过将军事训练与每周的宗教活动结合起来，我们可以确保一部分人能射中至少二十步外的目标。"
 custom_movement_speed:1 "本地向导"
 custom_movement_speed_desc:1 "谨慎地招募当地人进行服务，能够确保他们在自己最熟悉的土地上为我军找到最快捷的通路。"
 custom_army_tradition_from_battle:1 "随军观察员"
 custom_army_tradition_from_battle_desc:1 "战斗总能提供教训，不论胜负。我们要确保观察员从远处观察记录，以便我们能根据调查结果改进作战学说。"
 custom_monthly_militarized_society:1 "军事化社会"
 custom_monthly_militarized_society_desc:1 "我们的军费与国家财政预算相同。绝不能有任何因素阻碍我们无与伦比的军事力量。"
 custom_reinforce_cost_modifier:1 "战士精神"
 custom_reinforce_cost_modifier_desc:1 "我国青年人受着尚武精神的熏陶，他们总会迅速赶往前线以赢得先祖的荣耀。"
 custom_loot_amount:1 "战利品"
 custom_loot_amount_desc:1 "胜者得利一直是我族人民的传统。敌人也许厌恶我们掠夺其领地之举，但他们如为胜者又何来受劫掠之忧呢？"
 custom_garrison_size:1 "战至最后一人"
 custom_garrison_size_desc:1 "只要确保我们拥有额外驻军的防御工事，战至最后一人的精神就能让入侵者愈发心惊胆战。"
 custom_land_attrition:1 "地形适性"
 custom_land_attrition_desc:1 "我们对险恶地形毫不陌生。山脉、毒蛇和刺骨寒冬都不是问题。"
 custom_mil_tech_cost_modifier:1 "战争的教训"
 custom_mil_tech_cost_modifier_desc:1 "不论什么样的战斗，敌人必将被我们打倒。但他们所用的战术却不得忽视。明智地利用我们在战斗中学到的知识将会提升我们的军事思想。"
 custom_free_leader_pool:1 "因功受禄"
 custom_free_leader_pool_desc:1 "在军事领导者方面有所限制是愚蠢的。如果一个人证明了自己的能力的话，让他领军就是合情合理的。"
 custom_global_regiment_cost:1 "服役保证公民权"
 custom_global_regiment_cost_desc:1 "像之前的罗马人一样，我们会允许外国人通过服役来证明对国家的忠诚。此举应该会使得寻找炮灰更容易也更廉价一些。"
 custom_mercenary_cost:1 "佣兵联络人"
 custom_mercenary_cost_desc:1 "我们可以通过在雇佣兵势力中保持数位联络人来确保佣兵们会因我们的信誉与可靠性而偏向于接受我们的合约，而不是因为金钱。"
 custom_recover_army_morale_speed:1 "军用双簧管"
 custom_recover_army_morale_speed_desc:1 "长久以来，我国民族乐器在战场上激励着我军士兵的战斗意志。"
 custom_warscore_cost_vs_other_religion:1 "宗教偏狭"
 custom_warscore_cost_vs_other_religion_desc:1 "在我国的社会风气中，异端与异教徒永远都是恶魔。尽管在外交方面可能会造成一些困窘，但至少我们的宣战主张会显得更公正一些。"
 custom_war_taxes_cost_modifier:1 "战时紧缩政策"
 custom_war_taxes_cost_modifier_desc:1 "在战时，我国将会呼吁人民尽其所能，而人民也应当如此。"
 custom_monarch_diplomatic_power:1 "多元化教育"
 custom_monarch_diplomatic_power_desc:1 "一个不能在谈判中坚持己见的统治者完全不称职。所有未来统治者的培养都应该包括本土及海外的宫廷教育以了解外交细别。"
 custom_liberty_desire_from_subject_development:1 "海外事业"
 custom_liberty_desire_from_subject_development_desc:1 "我们可以通过鼓励投资我国海外属国的土地使其更加感激我们的帮助，哪怕是在他们的实力正处于增长之时也无需多虑。"
 custom_reduced_liberty_desire_on_same_continent:1 "炫耀武力"
 custom_reduced_liberty_desire_on_same_continent_desc:1 "确保我国邻近的属国们完全了解我国的军事实力，能够使他们知晓自己在大局中的位置。"
 custom_naval_tradition_from_battle:1 "俘虏的海员"
 custom_naval_tradition_from_battle_desc:1 "当赢得海战的时候，我们应该尽可能捕获敌方海员，从他们口中获得一切可以对提升我国海军能力有所帮助的知识。"
 custom_capture_ship_chance:1 "招募海盗"
 custom_capture_ship_chance_desc:1 "海盗是海上的祸害，但我们可以试着让那些被捕的海盗加入我国海军，毕竟他们或许能帮助我们了解一些关于如何在战斗中捕获敌军舰船的方法。"
 custom_sunk_ship_morale_hit_recieved:1 "严格的海军演练"
 custom_sunk_ship_morale_hit_recieved_desc:1 "目睹友军船只沉入大海能让一艘船的船员精神崩溃。经过充分的训练，我们的水手们能够勇敢地面对一切严峻状况。"
 custom_global_naval_engagement_modifier:1 "因地制宜的海军学说"
 custom_global_naval_engagement_modifier_desc:1 "我们不应视任何一种海战战术为无懈可击的。我们应针对不同情况进行调整以保证在所有的接敌状况下都能获得优势。"
 custom_global_ship_trade_power:1 "勇往直前的贸易作风"
 custom_global_ship_trade_power_desc:1 "在贸易中，时间意味着一切。等待太久会使将来的贸易航线出现不利的趋势。在贸易谈判中锋芒更厉，我国贸易船队在港口间的行动将更加轻松。"
 custom_native_assimilation:1 "与原住民谈判"
 custom_native_assimilation_desc:1 "有钱可使鬼推磨。只要买通了当地的原住民酋长，我们就能保证新土地上的原住民为我国的利益而辛勤耕耘。"
 custom_native_uprising_chance:1 "珠子和毯子"
 custom_native_uprising_chance_desc:1 "子弹与剑刃固然是解决原住民威胁的一种方法，但却并非唯一。以友好的态度结交原住民能够保证我们不受干涉地建立殖民地。"
 custom_reduced_liberty_desire:1 "安保条约"
 custom_reduced_liberty_desire_desc:1 "并非所有的宗主国都是暴君。我们只不过是从满心扩张的邻国手中保护弱小的国家罢了，而我们也要确保他们明白这一点。"
 custom_migration_cooldown:1 "迁徙之路"
 custom_migration_cooldown_desc:1 "我族人民总是频繁地迁徙于各地之间，从不在一个地方停留太久。"
 custom_envoy_travel_time:1 "外交特权"
 custom_envoy_travel_time_desc:1 "我们应保障我国外交官在需要最好的马匹和最快的船只时总会受到优待。"
 custom_province_warscore_cost:1 "强势的谈判代表"
 custom_province_warscore_cost_desc:1 "当我们获得了优势且心知肚明时，我们就可以、也势必将会索取更多。"
 custom_dip_tech_cost_modifier:1 "广推文字教育"
 custom_dip_tech_cost_modifier_desc:1 "如果我们能确保更多具有合格的读写能力的人，而不只是局限于神职人员，或许我们能够发掘更多人才协助我国的科技发展。"
 custom_papal_influence:1 "教权纽带"
 custom_papal_influence_desc:1 "只要我们能保持在教会中站对边，就能够确保长享教廷的恩惠。"
 custom_auto_explore_adjacent_to_colony:1 "边境前哨"
 custom_auto_explore_adjacent_to_colony_desc:1 "当在新土地上定居时，我们必须确保在边境线上安置前哨岗位，以便了解边境之外的情况。"
 custom_establish_frontier_ability:1 "移民边境"
 custom_establish_frontier_ability_desc:2 "是时候前进并定居于我们面前的无垠之地了。"
 custom_unjustified_demands:1 "永远正义"
 custom_unjustified_demands_desc:1 "只要能确保周边国家清楚地明白我们行动的正义性，就能确保我们不会在和谈中被视作暴君。"
 custom_rebel_support_efficiency:1 "支持异见者"
 custom_rebel_support_efficiency_desc:1 "我们可以毫无顾忌地支持并资助境外的异见者以削弱敌国，并让新生国家赞同我们的思维方式。"
 custom_placed_merchant_power:1 "资助商人"
 custom_placed_merchant_power_desc:1 "我们可以通过适当的协助来确保我国商人在境内外的贸易中占有额外优势。"
 custom_global_own_trade_power:1 "新贸易方式"
 custom_global_own_trade_power_desc:1 "通过努力，我国的贸易技术得到了改进。"
 custom_recover_navy_morale_speed:1 "「划」向自由"
 custom_recover_navy_morale_speed_desc:1 "确立一个合适的体系，让海上的奴工们可以通过努力工作得到解放。我们能够借此获得一群饱受历练的优秀海员。"
 custom_global_foreign_trade_power:1 "炮舰外交"
 custom_global_foreign_trade_power_desc:1 "我们可以通过强大海军带来的优势支持我国外交，使得我国商人在海外能够得到更多优待。"
 custom_improve_relation_modifier:1 "饱经风雨的外交官"
 custom_improve_relation_modifier_desc:1 "常备最优秀且熟稔外国语言与文化差别的外交官，能够让我国更轻松地抹平任何外交矛盾。"
 custom_possible_condottieri:1 "佣兵传统"
 custom_possible_condottieri_desc:1 "由于国内前景总是不稳定，我国人民经常转而接受外国雇佣。强势的佣兵传统使我们成为一个备受欢迎的人力输出国。"
 custom_naval_attrition:1 "补给充足的舰船"
 custom_naval_attrition_desc:1 "在远途航行中，船只本身并不是唯一一件需要担心的事情，同样重要的还有船员的生活状态。我国传统即为控制水手的饮食需求，而这一点使得我国海军续航能力高上一筹。"
 custom_idea_sailors_recovery_speed:1 "海之子民"
 custom_idea_sailors_recovery_speed_desc:1 "我国人民天生热爱海洋且擅长航海。每当我国的现役水手出现减员时，总会有强壮干练的海员准备就绪。"
 custom_trade_range_modifier:1 "保险政策"
 custom_trade_range_modifier_desc:1 "长途贸易是一种冒险。通过担保，我国贸易人员能够确保自身不受风险拖累。我们可以期待他们抵达更远的地方进行交易。"
 FIND:0 "查找"
 streltsy_concessions:0 "射击军特权"
 desc_streltsy_concessions:0 "射击军获得了其他武装部队没有的特权。这给我军的行政管理带来了额外的经济负担。"
 streltsy_angered:0 "射击军普遍不满"
 desc_streltsy_angered:0 "我们否决了射击军回家探亲的权利，又驳回了维持其家庭生计的特权。这使得他们愈发不满并逐渐倾向于国内的颠覆分子。"
 streltsy_revolted:0 "射击军叛乱"
 desc_streltsy_revolted:0 "射击军中的不满者已然离队并发动叛乱，使得射击军本身再无任何不稳定要素。"
 streltsy_inspection:0 "检阅射击军"
 desc_streltsy_inspection:0 "我们增加了对射击军进行定期检阅及装备替换所用的资金。"
 streltsy_garrison:0 "增强驻军"
 desc_streltsy_garrison:0 "招募射击军之举使得我们为全国的臣民提供了一个令人满意的职位。这意味着各地的要塞能够更好地进行人员配置，使得我国整体的防卫大幅加强。"
 streltsy_events.1.t:0 "射击军抗议"
 streltsy_events.1.d:0 "我国长久不断的战争使得射击军各部疲惫不堪。作为终身制的士兵，他们有家庭，家中还有在和平时期要关照的生意，但持久往复的战争使得他们的生活难以维持下去。射击军士兵的代表团今天抵达了[Root.Capital.GetCapitalName]并请求获许返回家乡，或者以更高的工资作为补偿。"
 streltsy_events.1.a:0 "我们可以做出一些让步。"
 streltsy_events.1.b:0 "让他们回到自己的兵团里去，不然就等着被指控为逃兵吧！"
 streltsy_events.1.b.tt:0 "这可能会激起射击军的叛乱。\n叛乱的可能性会因厌战度而提升。"
 streltsy_events.1.c:0 "把这些离开岗位的逃兵处决了！"
 streltsy_events.1.c.tt:0 "这会激起射击军的叛乱。叛乱规模取决于你当前雇佣的射击军数量。"
 streltsy_events.2.t:0 "射击军叛乱"
 streltsy_events.2.d:0 "我们得到了关于[streltsy_revolt.GetName]的情报，越来越多的射击军士兵正聚集于该区域。他们罢免了原来的各级长官并重新选举了新领导。他们不满于对我们对待其家庭及其自身的待遇，正朝着[Root.Capital.GetCapitalName]推进，意图惩罚波雅尔们并推举一位新的统治者。"
 streltsy_events.2.a:0 "逃兵和叛徒都该死！"
 streltsy_events.3.t:0 "射击军的日常"
 streltsy_events.3.d:0 "成为一名射击军意味着你将全身心地为[Root.GovernmentName]服务，但这并不代表你就会有一份在和平时期可以糊口的工作。许多射击军士兵在[Root.Capital.GetCapitalName]及其附近定居并同时以商店店主、工匠或其他与军旅没什么关系的兼职正常生活着。尽管他们确实从我们这里获得了一定的收入，但这绝不足以支撑他们的家庭生活。国家也时常默许、甚至鼓励士兵以其他职业作为收入渠道自力更生。\n然而，有些人担心我们的射击军会忘记作为一名士兵的使命，而这也同样可能会导致他们不再关心装备的维护或其是否落后。"
 streltsy_events.3.a:0 "转投资金用于训练射击军。"
 streltsy_events.3.b:0 "没必要这么紧张。"
 streltsy_events.4.t:0 "检阅射击军"
 streltsy_events.4.d:0 "尽管射击军士兵被要求自己整备装备，但我们不能期待于他们跟上火器技术的发展。随着时间推移，射击军的许多装备都越来越过时，有些磨损严重甚至无法继续使用。定期检阅射击军应该能使其获得合适的装备与训练，但这绝对消耗颇丰。"
 streltsy_events.4.a:0 "是时候投资于更好的装备并重新开始检阅射击军了。"
 streltsy_events.4.b:0 "没必要浪费政府的资金。"
 streltsy_events.5.t:0 "人员充足的驻军"
 streltsy_events.5.d:0 "一名射击军成员会获得一小片土地和稳定的工资以换取其投身于对国家的终身服务。他的身份通常会由其子继承，因而使得国家能够长久拥有一群装备精良且斗志高昂的士兵。全国上下都有不少人希望加入射击军。虽说不是每个人都能参与进攻战役，但还是有不少人成为了边防要塞驻军里优秀的一份子。"
 streltsy_events.5.a:0 "很好。"
 streltsy_events.6.t:0 "扩编指挥司"
 streltsy_events.6.d:0 "通过射击军制度，国家已经获得了稳定的职业步兵兵源。为了管理好永久服役的射击军成员，国家还需要维持一套高效的官僚系统。如果我们拓展射击军指挥司，我们应该能够更快且更高效地组织、训练并维持更多的射击军。不过也有人指出，若想获得高效，要付出的代价可不低。"
 streltsy_events.6.a:0 "我们要更加努力。"
 streltsy_events.6.b:0 "我们必须增加投入。"
 streltsy_events.6.c:0 "现在还没必要。"
 orthodox_cathedral:0 "翻修大教堂"
 desc_orthodox_cathedral:0 "我们正投资于一个当地大教堂的复原和翻修工作，此举无疑将获得当地人的好感。"
 took_land_from_monastics:0 "土地争端"
 desc_took_land_from_monastics:0 "近期，关于我们与一座当地修道院之间的地属问题出现了争端。尽管最终我们赢得了纷争，这次胜利却招致了当地人对我们的反感，而该地的发展在可预见的未来会变得更加艰难。"
 rooting_out_heresy:0 "支持地方宗教审判"
 desc_rooting_out_heresy:0 "这一地区正经历一项由都主教领导进行的宗教审判，旨在确保宗教一致性并根除一切异端。"
 saints_enforced:0 "宗教统一"
 desc_saints_enforced:0 "我们已经迫使此地人民遵守我们的宗教习俗，结果导致他们极度厌恶我们的统治。不过，随着时间流逝，这将使他们更好地融入我国社会。"
 patriarch_events.1.t:0 "[local_saint_state_province.GetAreaName]的圣人"
 patriarch_events.1.d:0 "我们对[local_saint_state_province.GetAreaName]的看法有着很大争议。尽管我们的宗教已经统一，但此地人民与许多神甫却拒绝参加我国习俗中圣人的节日与祭典。他们宣称这不合教会规矩，并准备遵守他们自己祖先的宗教传统，包括崇拜一些当地的可疑圣人。"
 patriarch_events.1.a:0 "我们必须坚持[Root.GetAdjective]圣人及节日。"
 patriarch_events.1.b:0 "固执己见没什么好处。"
 patriarch_events.2.t:0 "圣礼的影响"
 patriarch_events.2.d:0 "[local_see_province.GetAreaName]的主教抗议了[Root.Monarch.GetName]和[Root.Monarch.GetSheHe]为[local_see_province.GetCapitalName]的一座大教堂举行的夸张的成圣仪式。在坚持此举并非是对庞大的捐赠不满的同时，该主教也在质疑通过破坏圣礼仪式来扩大[Root.GovernmentName]利益的做法。"
 patriarch_events.2.a:0 "他必须了解自己的位置！"
 patriarch_events.2.b:0 "我们将再次向教会捐款以表谦卑。"
 patriarch_events.3.t:0 "为[local_see_province.GetName]修建大教堂"
 patriarch_events.3.d:0 "[local_see_province.GetName]的大教堂已经损坏且急需修理。都主教已经表示称他希望我们资助教堂的修复工作，而一次整体的重新装修对教堂而言也是极好的。\n自这个礼拜堂最早建成以来，宗教建筑已有了极大的发展，而我们引进的外国专家也肯定会对此有所帮助……"
 patriarch_events.3.a:0 "我们要好好修一下！"
 patriarch_events.3.b:0 "我们会修复损坏的地方，但仅此而已。"
 patriarch_events.4.t:0 "在[judaizers_province.GetAreaName]出现异端！"
 patriarch_events.4.d:0 "我们新任命的[judaizers_province.GetAreaName]都主教揭发了一起严重的地方异端崇拜。他宣称这个教派抨击三位一体、基督的神性和教会圣统制。都主教要求我们在这一要紧时期协助他，因为他要安排更多的资源来消除这一遍布社会各阶层的异端。\n事态已经明了。不过看来该教派甚至在[Root.Capital.GetCapitalName]都有一些支持者。我们真的能承受失去这些男男女女的支持吗？他们真的是如都主教宣称的那样的异端吗？"
 patriarch_events.4.a:0 "烧死所有异端！"
 patriarch_events.4.b:0 "显然他弄错了。"
 patriarch_events.5.t:0 "修道院在[monastic_province.GetName]蓬勃发展"
 patriarch_events.5.d:0 "[monastic_province.GetAreaName]的主教报告说当地的修道院社区正以前所未有的速度发展着。实际上，[monastic_province.GetCapitalName]的一座地方修道院的属地已经发展得如此庞大且井井有条，甚至连地方行政人员都感到眼红。而当地长官则卷入了与僧侣们的冲突，争论修道院与[Root.GovernmentName]的土地边界该如何划定。\n是时候由中央政府出手解决问题了。选择帮助修道院无疑能够确保他们感激中央，但这也是个能够让国家拥有更多土地的机会……"
 patriarch_events.5.a:0 "显然地方长官是对的！"
 patriarch_events.5.b:0 "我们必须听从于这些上帝的臣仆。"
 veche_republic_legacy:0 "卫彻共和国"
 veche_republic_legacy_desc:0 "这个国家由卫彻，即市民议会掌权，这一机构拥有着至高的立法与司法权威，成员包括了波雅尔、商人乃至平民。"
 custom_governing_capacity_modifier:0 "出色的领导能力"
 custom_governing_capacity_modifier_desc:0 "有的人在领导他人方面有些天赋，因此他们可以很出色地引领众人。"
 custom_artillery_levels_available_vs_fort:1 "密集弹幕"
 custom_artillery_levels_available_vs_fort_desc:1 "通过精巧地布局和调整准确度，我们可以更快地摧毁敌人的防御工事。"