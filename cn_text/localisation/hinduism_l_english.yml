 shiva_srishti:0 "生"
 desc_shiva_srishti:0 "对湿婆造物的理解激发了统治者创造建筑的欲望。"
 shiva_tirodhana:0 "遮蔽"
 desc_shiva_tirodhana:0 "理解湿婆在我们面前隐去身形的缘由让统治者在世界的根源中找到内心的平静。"
 shiva_anugraha:0 "摄受"
 desc_shiva_anugraha:0 "理解湿婆如何现身于凡人之前让统治者得以将这一启迪带给闭塞无知之民。"
 desc_smartha:0 "统治者崇敬许多神明，认为他们是不同形式的神圣存在。"
 shakti_parvati:0 "雪山神女"
 desc_shakti_parvati:0 "统治者通过密宗冥想感知到了性力——雪山神女，她代表着能量以及夫妻的结合。"
 shakti_prakrti:0 "原质"
 desc_shakti_prakrti:0 "统治者通过密宗冥想感知到了性力——原质，它代表着将世界联系在一起的根源之力。"
 shakti_kali:0 "时母"
 desc_shakti_kali:0 "统治者通过密宗冥想感知到了性力——时母，她代表着重塑现世的毁灭与死亡。"
 shakti_tara:0 "度母"
 desc_shakti_tara:0 "统治者通过密宗冥想感知到了性力——度母，她代表着通过鲜血带来的解放。"
 vishnu_lakshmi:0 "吉祥天女传承"
 desc_vishnu_lakshmi:0 "统治者将吉祥天女视为通往毗湿奴的引路人，重视男女两性的结合。"
 vishnu_brahma:0 "梵天传承"
 desc_vishnu_brahma:0 "统治者希望求学于贤者，诸如传承神圣知识的上师。"
 vishnu_celibacy:0 "梵行期"
 desc_vishnu_celibacy:0 "统治者通过禁欲将思维和精神都集中以获得宗教启迪。"
 hindu_withdrawn_contemplation:0 "孤僻沉思"
 desc_hindu_withdrawn_contemplation:0 "统治者沉浸于宗教问题的思索之中，变得更加智慧却忽视政治。"
 hindu_withdrawn_meditation:0 "孤僻冥想"
 desc_hindu_withdrawn_meditation:0 "统治者沉浸于密宗冥想之中以获得关于神明的更深层知识。"
 hindu_ganges_pilgrimage:0 "朝拜恒河"
 desc_hindu_ganges_pilgrimage:0 "统治者将前任统治者的骨灰撒向圣河恒河。"
 jnana:0 "若那"
 desc_jnana:0 "统治者获得了关于精神的知识，并且选择了在宗教问题上的道路。"
 hindu_events.1.t:0 "印度教的道路"
 hindu_events.1.d:0 "[Root.GetName][Root.Monarch.GetTitle]还没有选择追随的神明。人民不仅需要世俗事物上的指引，也需要他们的首领展现信仰上的虔诚和对神明智慧的渴求。[Root.Monarch.GetName]的灵魂正站在一个十字路口。[Root.Monarch.GetSheHe]所选择的信仰和哲学将引导[Root.Monarch.GetHerHis]领悟，成为他作为[Root.Monarch.GetTitle]的遗产，并且决定[Root.GetName]的命运。那么，你要追随谁的指引？"
 hindu_events.1.a:0 "湿婆是至高之神。"
 hindu_events.1.b:0 "性力是至高之神。"
 hindu_events.1.c:0 "我将追随毗湿奴所有的化身。"
 hindu_events.1.e:0 "我祭拜恒河女神，圣河之女神。"
 hindu_events.1.f:0 "象头神将引领我们通往智慧。"
 hindu_events.1.g:0 "太阳之神苏利耶将带给我力量。"
 hindu_events.1.h:2 "佛陀是通往开悟的道路。"
 hindu_events.2.t:0 "创世神湿婆"
 hindu_events.2.d:1 "在所有试图描绘湿婆光辉的艺术家中，$ARTIST$的成就一直超越他人。这也是为什么[Root.Adm_Advisor.GetSheHe]被邀请进王廷，尽管[Root.Adm_Advisor.GetHerHis]建议在很多事务上十分有益，但[Root.Adm_Advisor.GetHerHis]在神性上的知识对你依然是一个谜。\n\n一天晚上，你走出[Root.Capital.GetCapitalName]的宫墙，看到$ARTIST$正在对雕像工程进行收尾，你便问[Root.Adm_Advisor.GetHerHim]是怎样的幻象才让[Root.Adm_Advisor.GetHerHim]得以描绘出湿婆的诸多面孔。\n「每一个灵魂都是湿婆精神的一部分，」$ARTIST$回答道，「正如湿婆创造了一切存在，灵魂也都被赋予了创生之力。了解你内在的这股力量，你便了解了神性。」"
 hindu_events.2.a:0 "我要好好思索他的话。"
 hindu_events.2.b:0 "不过艺者之言。[Root.Monarch.GetTitle]则绝然不同。"
 hindu_events.3.t:0 "生：创造"
 hindu_events.3.d:0 "听过艺术家有关创造与灵魂的话后，您进行了多年的冥想，终于洞悉了湿婆身为造物神的本质。您同时也意识到了创造自己后世遗产的重要性。作为一名潜心万物造化、思虑国家建设的君主，[Root.Monarch.GetName]的威名将会被之后思想家们所牢记。"
 hindu_events.3.a:0 "唵。"
 hindu_events.4.t:0 "维世神湿婆"
 hindu_events.4.d:1 "[Root.GetName]处在和平之中。国家在你的统治下经历了一段稳定和繁荣的时期，给予你更多时间专注在精神上的世界。不巧的是，你对这段繁荣时期终将了结的恐惧渐渐渗入了你的内心。\n\n$THEOLOGIAN$看到你在湿婆的神像面前虔诚地祈祷。当你诵念完密咒，你告诉[Root.Adm_Advisor.GetHerHim]你的担忧，寻求[Root.Adm_Advisor.GetHerHis]建议。[Root.Adm_Advisor.GetSheHe]指着雕像回答道：\n「看看您眼前这只手吧。湿婆抬起的手掌提醒着您祂不只创造与毁灭，也维系着万物。不要惧怕。」"
 hindu_events.4.a:0 "我要为此祈祷，躬自思索。"
 hindu_events.4.b:0 "我在许多事情上信仰湿婆，但维系这个国家是我自己的责任。"
 hindu_events.5.t:0 "生：维护"
 hindu_events.5.d:0 "多年思索着施无畏印——湿婆结成的赐予安全与慰藉的手印，你感到自己了解关于湿婆作为维护世界之神的许多。你的心灵因此回归平静，让你可以集中精神治理[Root.GetName]并照料这个国家的一切，正如湿婆照料万物。"
 hindu_events.5.a:0 "唵。"
 hindu_events.6.t:0 "毁灭神湿婆"
 hindu_events.6.d:0 "[Root.GetName]处于战争之中。我国为敌人带去蹂躏，所到之处留下毁灭和荒芜。戎马倥偬之际，你很少有时间去冥想，或是任何的宗教思索。然而有一天，你回身注视着大军行迹所遗留的血与火。在一刹那，你意识到你作为湿婆虔诚的追随者或已误入歧途。\n\n$INQUISITOR$，一位虔心奉献者，乘马靠近了你的身边。\n「[Root.Monarch.GetTitle]陛下」，[Root.Adm_Advisor.GetSheHe]说道，「不要回头去看。世界须在灰烬里重生。伟大的湿婆也是如此，祂毁灭只为万物再生。」"
 hindu_events.6.a:0 "吾将以此言此思伴随吾行。"
 hindu_events.6.b:0 "人以私欲灭世。吾等无权行湿婆之事。"
 hindu_events.7.t:0 "轮回：毁灭"
 hindu_events.7.d:0 "战争让你看到了许多毁灭，但也让你看到了紧随其后的重建。尽管烧噬了你的敌人的火焰本质上并非神圣，但你依然感到自己对湿婆用于重铸世界的火焰有了更深一层的理解。"
 hindu_events.7.a:0 "唵。"
 hindu_events.8.t:0 "隐匿神湿婆"
 hindu_events.8.d:1 "在对精神世界的追寻中，你不禁感到有些东西在故意回避你。如果神性存在一切事物当中，它又怎么会逃避追寻它的人？\n\n你向$PHILOSOPHER$询问这个问题，[Root.Adm_Advisor.GetSheHe]略加思索，回答道：\n「湿婆把他的大能在创造之后就隐藏了起来。理解这一点是进一步理解神性的基础，如果真理那么显而易见的话，那也不用费力找寻了。」"
 hindu_events.8.a:0 "我将尝试了解其中意义。"
 hindu_events.8.b:0 "那么我将继续在别处找寻启示。"
 hindu_events.9.t:0 "隐：幻觉"
 hindu_events.9.d:0 "经过了多年关于湿婆如何将真知隐藏于凡人所见之外的冥想之后，你内心达到了平和。明白了你本身的存在、追寻以及最终的领悟都依赖于此，你已经看到这条原则弥漫于现世的每一个角落之中。"
 hindu_events.9.a:0 "唵。"
 hindu_events.10.t:0 "启迪神湿婆"
 hindu_events.10.d:1 "你花费多年寻找一位足以指引你的上师，却一直没有找到一位能够恰当地解释存在的奥秘，为你解开宗教上疑惑的人物。时至今日，你已经开始放弃对贤者的期待转而与其他统治者探讨心灵问题。\n\n一天，你与[event_ally.GetUsableName]的[event_ally.Monarch.GetTitle][event_ally.Monarch.GetName]交谈，讨论灵魂的本质及其与神明的密不可分。尽管[event_ally.Monarch.GetName]追随的是毗湿奴，但你关于湿婆的见解依然得到了共鸣。\n\n不久之后，你回想起这段对话时，意识到自己听起来不像一个探索宗教问题的学生，反而更像一位大师。也许湿婆在赐予你这一启迪之时已悄然在你面前展现其优雅的身姿。"
 hindu_events.10.a:0 "我要思索我是如何获得这一启迪的。"
 hindu_events.10.b:0 "不过是个肤浅的想法而已。我还有许多东西需要向长者们学习。"
 hindu_events.11.t:0 "摄受：显现自性"
 hindu_events.11.d:0 "通过对多年心灵追寻所获得的领悟的冥想，你终于明白了湿婆向世界展示其神恩并将智慧赐予凡人的过程。正如你曾经在自己都未曾意识到的情况下将这一领悟分享于盟友，你现在也可以将其分享于其他人并且指引他们。"
 hindu_events.11.a:0 "唵。"
 hindu_events.12.t:0 "吉祥天女，毗湿奴的新娘"
 hindu_events.12.d:1 "维持与其他国家的婚姻纽带在外交上对[Root.GetName]有着很大的助益。在最近一次与[marriage_with_country.GetUsableName][marriage_with_country.Monarch.GetTitle][marriage_with_country.Monarch.GetName]的会面中，你们探讨了婚姻纽带在精神上的重要意义。\n\n[marriage_with_country.Monarch.GetName]和[marriage_with_country.Monarch.GetHerHis]许多大使都是毗湿奴的追随者，将毗湿奴的配偶吉祥天女视作性力的化身。你抓住这个机会向他们讲述了这位女神作为通向神圣的引路人的重要性。你的话似乎很有效果，他们的统治者现在对我们的信仰有了更深的理解，并且更加重视与我们的联姻关系。"
 hindu_events.12.a:0 "天女即力，天女即美。"
 hindu_events.13.t:0 "母神提毗"
 hindu_events.13.d:0 "[Root.Heir.Dynasty.GetName]家族最近得到了一位新的继承人。小[Root.Heir.GetName]让你对未来充满了希望。[Root.Heir.GetHerHisCap]出生也让你回想起你将提毗视作至高无上的神明的缘由。尽管你以[Root.Monarch.GetTitle]的身份统治[Root.GetName]，但让你的血脉乃至整个世界延续的力量都是这位女神的领域。\n\n从你的配偶身上看见女神这一面的投影让你沉浸在提毗的美与善之中。"
 hindu_events.13.a:0 "这样的领悟将指引我未来的思考。"
 hindu_events.13.b:0 "我爱我的妻子，但她并非女神。"
 hindu_events.14.t:0 "母神提毗"
 hindu_events.14.d:0 "最近，你诞下了能够赓续[Root.Heir.Dynasty.GetName]王朝遗产的新子嗣。小[Root.Heir.GetName]让你对未来充满希望。[Root.Heir.GetHerHisCap]出生也让你回想起你将提毗视作至高无上的神明的缘由。[Root.GetName]的下一任统治者由你而获得生命，整个世界则由提毗而诞生和重生。\n\n提毗将这一伟力用于善行是她的善与美的明证，而领悟到这一力量也存在于你自己身体之中让你将此视为提毗标志性的一面。"
 hindu_events.14.a:0 "我将追寻以此来了解提毗。"
 hindu_events.14.b:0 "我将会是个好母亲，但作为[Root.Monarch.GetTitle]，我必须凶猛激烈。女神亦如是。"
 hindu_events.15.t:0 "吉祥天派"
 hindu_events.15.d:0 "自从五年前你的孩子出生之后，你对性力女神的认识已经有所改变。你依然明白它毁灭性的能量，但也了解了其所有的来源。对你来说，女神是美丽而温柔的。你将带着这种温柔，以无尽的力量作为后盾，来统治[Root.GetName]。"
 hindu_events.15.a:0 "唵。"
 hindu_events.16.t:0 "婚姻纽带"
 hindu_events.16.d:0 "你对性力女神的创造和施恩一面的认识帮助了[Root.GetName]恐吓劝诱其他国家加入我们的队伍。在与多个国家建立联姻关系之后，你发现这是在维持国家之间纽带的许多种方式中最简洁有效的一种。通过[Root.Monarch.Dynasty.GetName]家族血脉的联系，外交交涉变成了一种家庭聚会的外延。\n\n近来，这些纽带意义深远的影响开始激发你思考女神如何帮助了你的国家。也许更深层的密宗冥想能让你更贴近女神。"
 hindu_events.16.a:0 "妻子与丈夫的结合是神明至高无上的旨意。"
 hindu_events.16.b:0 "性力女神带来结合只因万物皆来自其本原。"
 hindu_events.16.c:0 "政治是政治，宗教是宗教。"
 hindu_events.17.t:0 "雪山神女"
 hindu_events.17.d:0 "经过两年密宗冥想，思索关于婚姻关系与提毗和提婆之间神圣纽带的联系，你感知到了雪山神女——湿婆的妻子以及许多神明的母亲。作为所有力量的来源，她将为你带来力量并帮助你掌握凡人之间的纽带。"
 hindu_events.17.a:0 "唵。"
 hindu_events.18.t:0 "原质"
 hindu_events.18.d:0 "对女神的本质进行了两年的密宗冥想，使你认识了自然本身的神性——「原质」。你的精神与周围环境的亲和力使其他人感到安心，并成功团结了[Root.GetName]的人们。"
 hindu_events.18.a:0 "唵。"
 hindu_events.19.t:0 "保护神提毗"
 hindu_events.19.d:0 "[Root.GetName]沐浴在战火之中。敌人要粉碎你的国家并将忠于她的人屠戮一空。如此恶行绝不可接受！你心中有难以言表的怒火在向着敌人燃烧。从其他人看你的眼神里，你知道此刻愤怒而决绝的自己看起来十分可怕。\n\n在一座寺庙中休息时，你看到一尊凶暴可怕的时母塑像。然而在那双红色的怒眼中，你看到了与自己身上相似的东西——决然。正如时母保护她的孩子们一样，你将守护[Root.GetName]的儿女们直到终结。"
 hindu_events.19.a:0 "毁灭之心中也有着美。"
 hindu_events.19.b:0 "我们将履行职责，即使那意味着散播毁灭，但这并不是我眼中的提毗之道。"
 hindu_events.20.t:0 "时母派"
 hindu_events.20.d:0 "战争收割了许多生命，但是在你遇见了女神之后，你发现战争让你更有力量。你意识到灵魂之美和神明并不显露于外在的优雅，而是展现在那饱含智慧和勇气的血迹斑斑的脸庞。"
 hindu_events.20.a:0 "唵。"
 hindu_events.21.t:0 "反攻"
 hindu_events.21.d:0 "在你决定崇拜性力女神的凶暴一面之后已经过了很长时间。当时，[Root.GetName]还处于敌军侵略之下；现在，你的军队开始进攻。经历了战争的两侧之后，你感到对重塑世界的毁灭力量有了更深的了解。你的记忆也让你停下脚步开始思索眼前的进攻行动。\n\n你所信仰的提毗是暴烈的，但是为了什么？在冥想中思索毁灭敌人的意义也许能带来关于为何女神会散布死亡的启迪。"
 hindu_events.21.a:0 "他们的时辰到了。我们以神之名毁灭这些邪恶的力量。"
 hindu_events.21.b:0 "他们的血将洒在我们通向自由的道路上。"
 hindu_events.21.c:0 "现在不是冥想的时候。我们在打仗！"
 hindu_events.22.t:0 "时母"
 hindu_events.22.d:0 "两年的密宗冥想让你感知到了时母，黑色女神。带着性力女神这有力而智慧的一面，你得以用火焰将焚尽邪恶并重塑世界。"
 hindu_events.22.a:0 "唵。"
 hindu_events.23.t:0 "度母"
 hindu_events.23.d:0 "两年的密宗冥想让你感知到了度母，永恒燃烧之星。敌人血溅五步，而你的人民将得到自由和守护。"
 hindu_events.23.a:0 "唵。"
 hindu_events.24.t:0 "吉祥天女，毗湿奴的新娘"
 hindu_events.24.d:0 "[From.GetName]的[From.Monarch.GetName]是你所信任之人，这种信任不仅限于政治。你深爱的伴侣来自同一片土地，并且[From.Monarch.GetTitle]经常给你带来哲学上的启迪。\n\n一天，你正在讨论关于毗湿奴和灵魂本质的想法。这位追随性力女神的[From.Monarch.GetTitle]，提出你们俩追随的神明密不可分，就像丈夫与妻子，而灵魂与神明也亦如此。\n「如果你想了解毗湿奴，」[From.Monarch.GetSheHe]说道，「你必须通过他的配偶吉祥天女来感知他。」"
 hindu_events.24.a:0 "正如我的婚姻联合了两国，吉祥天女将让我的灵魂和毗湿奴联系在一起。"
 hindu_events.24.b:0 "我将沉思这位女神和这段结合。"
 hindu_events.24.c:0 "谢谢你的建议，但是我对毗湿奴的追寻不需要中介。"
 hindu_events.25.t:0 "吉祥天女传承"
 hindu_events.25.d:0 "通过毗湿奴的配偶，吉祥天女进行的五年精神追寻解开许多你曾视为神秘的谜题。你现在了解了让你和爱人结合的那位友人的意思，以及将灵魂和神明紧密连结的重要性。"
 hindu_events.25.a:0 "唵。"
 hindu_events.26.t:0 "毗湿奴与吉祥天女"
 hindu_events.26.d:0 "经过五年冥想，思索毗湿奴和吉祥天女的结合，你得到了女神的启迪。你已经不再将她视作媒介，而是至高至圣本身的一部分。"
 hindu_events.26.a:0 "吉祥天女是至高神毗湿奴背后的力量。"
 hindu_events.26.b:0 "吉祥天女本身甚至超过了毗湿奴。"
 hindu_events.26.c:0 "我将追随女神的道路，力量之路。"
 hindu_events.27.t:0 "知识的传承"
 hindu_events.27.d:1 "你对宗教真理的追寻往往看起来徒劳无功，似乎神性和你的精神世界根据存在的原则本身就是互相隔离的。你向朝廷的一位顾问——$THEOLOGIAN$寻求答案，[Root.Adm_Advisor.GetSheHe]回答说：\n「您所感受到的是理解毗湿奴的第一步。完全的真理和我们存在的现实世界互相之间是分隔的。关于众神的知识流传下来许久了，如果您想知道，我可以教您。」\n\n$THEOLOGIAN$大胆表明了愿意成为[Root.Adm_Advisor.GetHerHis]主上的精神导师，这一举动让你惊讶，但似乎[Root.Adm_Advisor.GetSheHe]是对的，你确实需要一位精神导师。"
 hindu_events.27.a:0 "你说的对。我将接受你知识的馈赠。"
 hindu_events.27.b:0 "我将向贤者学习，但不只是向你。"
 hindu_events.27.c:0 "我将独自找寻真理。"
 hindu_events.28.t:0 "梵天传承"
 hindu_events.28.d:0 "过去的五年你学到了很多。接受你的顾问作为上师帮助你掌握了神明作为与灵魂分隔的存在，并让你得以以此为指引，冥思并敬拜毗湿奴。你开始准备将此真理传达向他人，正如你获得这一传承。"
 hindu_events.28.a:0 "唵。"
 hindu_events.29.t:0 "梵天传承"
 hindu_events.29.d:0 "拒绝了一个单独的导师转而向许多贤者请求灵魂指引让你得以获得许多不同视角。然而，你也意识到理解神明的本质是怎样艰巨的一项任务。确实，你可能要穷尽此生为此追寻。"
 hindu_events.29.a:0 "唵。"
 hindu_events.30.t:0 "楼陀罗，毗湿婆的追随者"
 hindu_events.30.d:0 "你对毗湿奴神的虔诚并没有妨碍与湿婆派的宗教探讨。[From.GetName]的[From.Monarch.GetTitle][From.Monarch.GetName]是湿婆的追随者，但也是一位重要的盟友、朋友，如今更可称为导师。说起毗湿奴的一位追随者，风暴之神楼陀罗，你发现[From.Monarch.GetName]通过湿婆感知到了他。\n\n[From.Monarch.GetHerHisCap]对这位神明的描述是如此的鲜活而具有灵性，使人深信楼陀罗就是那位将宗教知识传达给人类的神明。"
 hindu_events.30.a:0 "这是因为楼陀罗是毗湿奴最早的门徒。"
 hindu_events.30.b:0 "万物皆有圣灵。我同样要向湿婆冥思。"
 hindu_events.30.c:0 "我很高兴[From.Monarch.GetName]已经找到了[From.Monarch.GetHerHis]神明，但我必须找到我自己的。"
 hindu_events.31.t:0 "楼陀罗传承"
 hindu_events.31.d:0 "你的冥想以及通过毗湿奴的学生楼陀罗来了解他的尝试在过去五年里指引了你。作为毗湿奴的追随者，你寻求效仿楼陀罗的先例并传播他的知识。你和所有的门徒以及世间万物，都是法力无边的至高至圣之神——毗湿奴的一部分。"
 hindu_events.31.a:0 "唵。"
 hindu_events.32.t:0 "毗湿奴与湿婆"
 hindu_events.32.d:0 "对了解湿婆与毗湿奴的关系的努力帮助了你探寻到了答案。你逐渐将这位至高神视作无边无际、无远弗届的神灵，它的原质即存在于你本人的灵魂之中，也存在于整个世界。即使他如此无处不在以至于没有一个名字能真正描述祂，但你依然需要以一个称呼来追随祂。"
 hindu_events.32.a:0 "祂的名字依然是毗湿奴，正如楼陀罗所揭示的。"
 hindu_events.32.b:0 "祂的名字是湿婆，舞蹈之神。"
 hindu_events.32.c:0 "祂的名字是湿婆，毁灭之神。"
 hindu_events.33.t:0 "四圣童"
 hindu_events.33.d:0 "[Root.GetName]没有潜在继承人。如果直到你离世前都没有继承人出现，[Root.Monarch.Dynasty.GetName]王朝对这个国家的统治可能会断绝，因此诞下继承人成为了压在在你心头的一块巨石。你每天都向众神祷告祈求子嗣，并最终求问于一位上师，询问为何你的祈求从未得到回应。他给你讲了一个故事。\n\n「从前，创造神梵天从他的身体里创造出了四个孩子，也就是四圣童，来传承他的遗产并帮助他造物。然而，四圣童拒绝了这一世俗任务而专注于学习和教授神圣。若非他们的守贞与虔诚，毗湿奴的知识不可能流传于世为我们所知。」\n\n「如果你希望取悦毗湿奴，放下你发自权力欲和肉欲的对继承人的渴望，来寻求真理吧。」"
 hindu_events.33.a:0 "从今往后我将以纯粹之心献身于毗湿奴！"
 hindu_events.33.b:0 "我暂时遵循你的建议，但我不能彻底放弃我的职责。"
 hindu_events.33.c:0 "权力是我的职责，肉欲是我的娱乐。你的话毫无意义。"
 hindu_events.34.t:0 "大梵行期"
 hindu_events.34.d:0 "从你放弃追求子嗣转而守贞投身于吠陀已经过去了八年。你死后会发生什么依然悬而未决，但你的虔诚并未动摇。走出了一个[Root.Monarch.GetTitle]的日常之后，你理解了圣童们以及他们决定传播毗湿奴知识的决定。"
 hindu_events.34.a:0 "唵。"
 hindu_events.35.t:0 "圣童传承"
 hindu_events.35.d:0 "守贞中的五年冥思教会了你关于毗湿奴的信使——四圣童的许多东西。尽管你不会也不能放弃作为[Root.GetName]统治者的物欲追求，这段时间还是给予了你以澄澈的精神视野观察世界的机会。这段体验将伴随你今后作为[Root.Monarch.GetTitle]的每一天。"
 hindu_events.35.a:0 "唵。"
 hindu_events.36.t:0 "我们道路上的障碍"
 hindu_events.36.d:0 "在你的统治下，[Root.Capital.GetCapitalName]脱颖而出成为了艺术和科学的顶峰，诸邻国艳羡的对象。[Root.GetName]向其他国家展现了通往知识和创新的道路。象头神重视智慧，它很欣赏你的国家在追寻智慧的道路上做出的努力。\n\n然而，你发现进步愈大，阻碍研究的障碍便愈多。你不止一次冒出这样的念头，或许象头神作为创造和破除这个世界的障碍的神明，不仅在你的研究中帮助你，也可能会加大你研究的难度。"
 hindu_events.36.a:0 "我必须花时间来理解其中深意。"
 hindu_events.36.b:0 "我们并不是通过空思冥想来达成科技领先的！"
 hindu_events.37.t:0 "象头神"
 hindu_events.37.d:0 "经过了五年对贤者著作，往世书，以及科学家和诗人们的书籍的研读，你开始了解象头神为你探求知识设置障碍的动机。[Root.GetName]的领先让她的精英们，包括你自己，变得自负而浅薄。你现在意识到了真正的智慧需要谦逊。现在，过去的困难以及引导你走向这一智慧的挑战都已被你甩在身后。"
 hindu_events.37.a:0 "唵。"
 hindu_events.38.t:0 "象头神的诞辰"
 hindu_events.38.d:0 "你作为一个对象头神超凡虔诚的[Root.Monarch.GetTitle]的名声早已远播[Root.GetName]的国境线之外，你发现许多人希望你在公开场合表达这种虔诚。\n\n象头神的诞辰一般是在秋季庆祝的，随着日子的临近，你开始觉得举行一个召集来自[Root.GetName]各地人民的举世瞩目的盛典或许会是一个通过信仰和祭典将人民联合起来的绝佳机会。"
 hindu_events.38.a:0 "[Root.Monarch.Dynasty.GetName]家族对象头神的虔诚必须让所有人都看到！"
 hindu_events.38.a.tt:0 "祭典将被妥善安排并在一个月后举行。"
 hindu_events.38.b:0 "我们对象头神的追随依然是家族内部事物。"
 hindu_events.39.t:0 "象头神诞辰节"
 hindu_events.39.d:0 "今天，你将回想象头神诞辰的故事，回想象头神之母雪山神女是怎样创造了它，它父亲湿婆怎样将大象的头赋予了它。但今天你并不是孤身一人。今天，这个故事在整个[Root.Capital.GetCapitalName]以及[Root.GetName]各地被反复传颂着。众人敬拜象头神的塑像，并纷纷享用着象头神所钟爱的甜点——「欢喜团」。作为司掌元始之神，象头神显然为[Root.GetName]揭开了新的一幕。"
 hindu_events.39.a:0 "荣耀皆归于象头神！"
 hindu_events.40.t:0 "身后事"
 hindu_events.40.d:0 "在追随恒河女神的一生中，你见过数不清的死亡，经历过无数的葬礼。有时葬礼中会使用来自圣河的水。你已经活了很久了，到了你开始考虑自己大限的时候，考虑有一天你的身体会死亡而灵魂会升入天国。\n\n你希望自己能死在恒河岸边，靠近恒河女神。然而，凡人无法预知自己的死期，所以你只能如此期望着。但你至少希望通过将骨灰撒入恒河来获得救赎，让恒河女神可以在死后的世界继续佑护你，一如你生时。"
 hindu_events.40.a:0 "我最好做些准备，让我的亲属知道我的遗愿。"
 hindu_events.40.b:0 "葬礼？我还能活许多年！"
 hindu_events.41.t:0 "恒河葬礼"
 hindu_events.41.d:0 "[Root.GetName]的前代统治者，恒河女神的追随者不久前去世了。葬仪之后，骨灰和撒入圣河的遗愿被一起留给了你。\n\n尽管我们将恒河女神视作最高女神，可恒河并不穿过[Root.GetName]。将骨灰送往恒河会花费一些时间，但这也将是你加深对恒河女神了解的一个机会。"
 hindu_events.41.a:0 "我将亲自前往恒河朝圣，以确保骨灰安全到达。"
 hindu_events.41.a.tt:0 "[Root.Monarch.GetName]将亲自前往恒河。"
 hindu_events.41.b:0 "将骨灰撒入临近的河流，我有更重要的事情去做。"
 hindu_events.42.t:0 "恒河葬礼"
 hindu_events.42.d:0 "[Root.GetName]的前代统治者，恒河女神的追随者不久前去世了。葬仪之后，骨灰和撒入圣河的遗愿被一起留给了你。\n\n[Root.GetName]的土地一直受到从中穿过的圣河的恩赐，因此这并不是一个艰难的任务。然而，葬礼依然会花费一些时间，让你不得不暂时离开作为[Root.Monarch.GetTitle]的职责。"
 hindu_events.42.a:0 "这是一个找寻女神的好机会。"
 hindu_events.42.a.tt:0 "[Root.Monarch.GetName]将亲自前往恒河。"
 hindu_events.42.b:0 "我没有时间来哀伤。"
 hindu_events.43.t:0 "恒河女神"
 hindu_events.43.d:0 "到达恒河岸边时，你感受到了冥冥天意。当你捧着骨灰走入恒河，你看见了身边的恒河水流穿三个世界，看到了波吒罗（地下七界）的黑暗和修罗伽（天上七界）的美丽。\n\n既然恒河女神曾经降临世间并以她的恒河水赐福这个世界，前任统治者的灵魂必定能升入天国。你感受到一种前所未有的与女神和圣河的紧密连结，祈祷着自己能在这神圣的河岸上走向此生的终结。"
 hindu_events.43.a:0 "唵。"
 hindu_events.44.t:0 "太阳神庙"
 hindu_events.44.d:0 "苏利耶不再像当初那么受到崇拜。将他视作至高至圣的太阳派在整个印度的传播从未如此凋零，许多祭拜他的庙宇被摧毁或废弃。不是每个统治者都像你一样保持着对苏利耶的虔诚，并且其他信仰的叛逆者花费了大量的力气来拆毁这些属于至高之光的最后堡垒。\n\n然而，在[Root.Capital.GetCapitalName]，苏利耶的神庙依然高高耸立着。在你警醒的目光下，也在密多罗、伐楼拿和阿耆尼的佑护下，它将永不陷落。其他太阳神庙的命运对你来说是一个警告，你考虑着在维护神庙上花费更多的时间和金钱。"
 hindu_events.44.a:0 "如果苏利耶需要我的话，那么必定是此时此刻。"
 hindu_events.44.b:0 "只要[Root.Capital.GetCapitalName]还在我的统治之下，神庙不会有事的……"
 hindu_events.45.t:0 "苏利耶"
 hindu_events.45.d:0 "监督[Root.Capital.GetCapitalName]的太阳神庙的维护的同时，你也在神庙里进行祷告和冥想。你维护这座苏利耶伟大丰碑的决心也更强了。你将照顾[Root.GetName]，就像苏利耶照顾你一样。任何尝试摧毁想摧毁神庙的人都将被你的愤怒之火点燃，一如太阳灼烧大地。"
 hindu_events.45.a:0 "唵。"
 hindu_events.46.t:0 "季节变换"
 hindu_events.46.d:0 "寒冬即将结束。苏利耶正在掉转他的战车并将暖春带向[Root.GetName]。一般来说，苏利耶的虔诚信徒们会在家中进行一些简单的仪式来进行庆祝。但是在[Root.Capital.GetCapitalName]的太阳神庙得到修缮之后，越来越多的人开始在那里汇聚。这可能是一个以更大型的祭典来祭拜至高之光的绝佳的机会。"
 hindu_events.46.a:0 "让我们欢迎所有太阳神信徒前来[Root.Capital.GetCapitalName]，苏利耶之乡！"
 hindu_events.46.a.tt:0 "祭典将被妥善安排并在一个月后举行。"
 hindu_events.46.b:0 "还有许多小的神庙可以供他们祭拜。"
 hindu_events.47.t:0 "太阳节"
 hindu_events.47.d:0 "用紫冠花叶沐浴净身之后，你缓步走入[Root.Capital.GetCapitalName]的太阳神庙。来自[Root.GetName]全国各地前来观礼祭典的人们带来了水、鲜花以及水果。虔诚的信徒们在专门装饰过的苏利耶曼茶罗上紧密联结，共同沉浸在对太阳神的崇拜以及对寒冬再次远去的欢乐中。"
 hindu_events.47.a:0 "赞美太阳！"
 hindu_events.48.t:0 "苏利耶之子"
 hindu_events.48.d:0 "[Root.GetName]已经有一段时间缺少继承人了。[Root.Monarch.Dynasty.GetName]的许多成员开始担忧。一位血统纯正的公主最近生下了一个本可成为第一继承人的孩子。问题是公主本人其实尚未婚配。\n\n然而，作为精通《摩诃婆罗多》典故的皇室，公主重述了伟大国王迦尔纳的母亲以处女之身受孕于苏利耶本尊而让他诞生于世的故事。公主解释说她也学会并使用了那位传说中的公主用以受孕于神的曼怛罗，这个孩子是太阳之子，命中注定将留芳于世。"
 hindu_events.48.a:0 "苏利耶已赐福于我们！这是太阳王朝的开端。"
 hindu_events.48.b:0 "处女生子？你还是去跟基督徒们说你的故事吧。"
 hindu_events.49.t:0 "波罗"
 hindu_events.49.d:0 "你的国家正处于战争中，而对于一位[Root.Monarch.GetTitle]来说，战争是家庭事务。你的儿子，[Root.Heir.GetName]已经被任命为将军，并将率领[Root.GetAdjective]军队走向胜利。你的女儿也开始对战争表现出浓厚的兴趣，在她的宗教学习之外也开始研究战争。\n\n一天晚上，一位上师正在讲述波罗·丽三界的故事。那位女神出于好奇，曾与她的兄弟们并肩作战。你的女儿在聆听中被深深吸引住了，了解到了波罗的母亲——丽三界女神曾经怎样一次又一次地试图抑制她参加战争的愿望。当她最终决定来到你面前的时候，你已经明白了她将要做出的请求。"
 hindu_events.49.a:0 "去吧！带着女神的智慧，让[Root.GetName]的敌人们在你面前战栗吧。"
 hindu_events.49.b:0 "年轻人的兴趣应该被引导向创造和平而非发起战争。"
 hindu_events.50.t:0 "上师的冥想"
 hindu_events.50.d:0 "[Root.Monarch.GetTitle]和普通人一样必须时常依赖神圣导师的智慧。一位上师不仅是一位老师，也是一个精神上的学生，因而有时需要回到不受干扰的环境中冥思。一位[Root.Monarch.Dynasty.GetName]家族多有依赖并且倍受人们尊敬的上师最近变得极为深居简出，将几乎所有的时间都花在冥想上。廷臣们和人民都变得不安，认为这是一个糟糕的迹象。"
 hindu_events.50.a:0 "显然是个自我实现的预言……"
 hindu_events.50.a.tt:0 "点击鼠标左键继续。"
 hindu_events.1.i:0 "我还没有准备好下这样的决心。"