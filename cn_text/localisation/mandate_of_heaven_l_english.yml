 sashidashi_modifier:0 "执行检地"
 desc_sashidashi_modifier:0 "在幕府将军的命令下，我们对我们地区的所有人和财产进行了统计。"
 shinto_local_christian_mission:0 "本土基督教传教"
 desc_shinto_local_christian_mission:0 "我们已经允许一个基督教团体在这个省份传教。基督教对人群和慈善机构影响的增长将有助于该省的发展，但也会导致宗教冲突的加剧。"
 pirate_fighting:0 "对抗海盗"
 pirate_haven:0 "庇护海盗"
 christian_ruler:0 "基督徒统治者"
 desc_christian_ruler:0 "我们的国家虽然遵循神道教的礼仪然而我们的统治者却经过了基督教的受洗并皈依成为了基督徒。"
 shinto_christian_decision_title:0 "主君受洗"
 shinto_christian_decision_desc:0 "基督教团体在我们的土地上的影响力越来越大，一些人认为已经到了人人可以聆听这来自西方福音的时刻。如果我们的统治者受洗成为基督教徒，这将违逆我们的传统，但同时也有可能产生可观的利益。"
 shinto_kirishitan_realm:0 "吉利支丹国度"
 desc_shinto_kirishitan_realm:0 "基督教在我们的领民与家臣中都变得流行起来。我们的家族成员经常向基督教的上帝祈祷，许多大臣都是基督教徒。我们已经将这个外来信仰融入了我们的神道教，佛教和儒教传统之中。"
 christianity_defeated:0 "基督教被击败"
 desc_christianity_defeated:0 "我们捍卫了本土的传统信仰，并削弱了基督教思想在领民中的颠覆性传播。"
 significant_christian_presence:0 "基督教成为重要存在"
 desc_significant_christian_presence:0 "基督教已经成为该地区的重要信仰之一，就像神道教和佛教，虽然这些基督教社区依然是少数的重要的信仰组成部分，它已经振兴了我们在这个思想领域和哲学领域的交流。"
 rise_of_the_daimyo:0 "大名崛起"
 desc_rise_of_the_daimyo:0 "面对幕府将军中央集权的举措，我们决定扩充军力"
 growing_power_of_the_shogunate:0 "幕府权力扩张"
 desc_growing_power_of_the_shogunate:0 "我们设法从盲目忠诚和公开反叛幕府将军中寻找中间道路。通过保留余地我们将会更加强大"
 adherence_to_shogunate:0 "忠于幕府将军"
 desc_adherence_to_shogunate:0 "我们已经设法满足了幕府将军越来越多的要求并且现在成为了日本最受敬重的大名。"
 shinto_religious_tensions:0 "宗教关系紧张"
 desc_shinto_religious_tensions:0 "我们已经允许基督教在我们的领土上传教。这个新信仰固然吸引了一批人民但却使得另一批人感到反感。"
 shinto_harsh_initial_stance_on_christianity:0 "对基督教的初始限制态度"
 desc_shinto_harsh_initial_stance_on_christianity:0 "我们与基督教传教士的初步交流并没有获得他们的青睐。我们已经严格限制了基督教在我们领土上的传教。"
 in_defence_of_shintoism:0 "对传教士的严酷态度"
 desc_in_defence_of_shintoism:0 "我们将继续听从传统主义者的意见，限制基督教在我们领土上传教的同时将我们祖先的荣誉发扬光大。"
 shinto_strenghtened_local_traders:0 "加强神道传统信仰"
 desc_shinto_strenghtened_local_traders:0 "我们应该加强本地的贸易商人和信众而非允许基督教的货物与贸易商涌入我们的领土"
 cadastral_survey_modifier:0 "地籍调查"
 desc_cadastral_survey_modifier:0 "我们已经允许我们的统治者对我们的领土进行地籍调查以便加深他对我们的土地的直接影响力。"
 nanban_port:0 "南蛮港口"
 desc_nanban_port:0 "这个港口是与欧洲船只进行贸易的中心。"
 nanban_trade_restrictions:0 "限制南蛮贸易"
 desc_nanban_trade_restrictions:0 "我们已经对西方贸易施行了一些强力的限制。"
 shinto_converted_to_christianity:0 "基督教日本"
 desc_shinto_converted_to_christianity:0 "我们已经把日本的国教改为基督教，并得到了许多信仰基督的少数群体的支持。"
 shinto_converted_to_mahayana:0 "佛教日本"
 desc_shinto_converted_to_mahayana:0 "现在净土真宗成为了日本国教，我们将一向一揆团体招至朝中并许以高位。全日本信仰佛教的少数群体现在正助我们把国家转变成他们理想中的极乐净土。"
