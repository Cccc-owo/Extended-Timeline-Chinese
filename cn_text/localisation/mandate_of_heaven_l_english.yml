 incident_neo_confucianism_title:1 "宋明理学"
 incident_neo_confucianism_desc:0 "宋明理学对日本来说并不是一个新鲜事物，自镰仓时代就已经从中国传播过来，并像中国和泛东亚文化中的许多事物一样在日本迅速扎下根。最为重要的是其唯理主义的价值观十分适合用来强化我们主君的权威，如果我们鼓励其在日本的发展，我们也许可以创造出掌控我们臣民的有力教条。"
 incident_nanban_title:0 "南蛮贸易"
 incident_nanban_desc:0 "西方的贸易者来到了我们的国土上，带来了我们从未理解的货物和理念，甚至还有武器。这些外国人缺乏礼节和品格，但我们如何处理这些商人将会给我们的社会带来有持续性的影响。"
 incident_firearms_title:0 "火器扩散"
 incident_firearms_desc:0 "很明显，西方贸易者带来的火器对我们的社会来说非常危险。而这些火绳枪在国内的仿造品——种子岛铳已开始投入生产，显然这也意味着不久后将有大量的武器供应出现。哪怕一个普通的农民，也能用它击败最训练有素的武士。"
 incident_spread_of_christianity_title:0 "基督教的传播"
 incident_spread_of_christianity_desc:0 "散播奇异西方宗教言论的传教士已抵达我们的本土，他们的言辞切中要害，抓住了大批日本民众的心理，其数量多得惊人。遍布全岛的基督教会众群体已在成形之中，且日本的皈依者一天比一天向更多的本国同胞传播基督教义。"
 incident_shogunate_authority_title:0 "幕府权威提升"
 incident_shogunate_authority_desc:0 "数世纪以来，日本国内的真正强权是幕府将军，而非天皇陛下。但在很长一段时间中，幕府却没有很强的威信。看来我们当前的幕府将军将会亲自改变这一局面，通过要求臣属顺从和巩固固有的律法与传统，以期加强对这片饱经战乱土地的控制。"
 incident_ikko_shu_title:0 "一向一揆"
 incident_ikko_shu_desc:0 "净土宗并不是我们岛屿上的新宗教，然而在困扰日本的内战期间，却有更多的人蜂拥而至，被其信条吸引。这场团体运动日益军事化，他们承诺的正果，吸引了农民、教士、僧侣，甚至贵族。古老传统的威信正受到他们坚定信念的挑战。"
 incident_wokou_title:0 "倭寇作乱"
 incident_wokou_desc:0 "中国、朝鲜与日本之间的关系一直存在着诸多问题。日本中央政权的腐朽导致了大量海盗集团的形成，有些海盗甚至有境外走私者提供资金借助。由于我们的港口正在被海上的强盗占用，我们必须对海上劫掠行为摆出态度了。"
 incident_urbanization_title:0 "城市化"
 incident_urbanization_desc:0 "社会正在迅速演变，越来越多的人从乡村迁移到国内的大城市。传统商会的力量正在崛起，而地主对农民外出不务农事抱有怨言。"
