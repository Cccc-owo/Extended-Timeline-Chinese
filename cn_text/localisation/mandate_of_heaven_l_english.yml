 confucian_events.1.t:0 "融合原始多神教信仰"
 confucian_events.1.d:0 "我们整合[pagan_province.Religion.GetName]臣民的努力现在终于开始收获回报了。我们信奉原始多神教信仰的臣民开始接受儒家思想，而我们的地方官员也将当地宗教和文化的元素结合进更为广泛的儒家思想中。随着当地官僚参与到我们的行政管理中，原始多神教的习俗也开始逐渐向上层渗透。甚至在[Root.Capital.GetCapitalName]的显赫官员之中，我们有时也能发现一些祭祀[pagan_province.Religion.GetName]神祇的祭坛。\n原始多神教信仰已经成为我们儒家[Root.GovernmentName]的诸多信仰之一种。"
 confucian_events.1.a:0 "「服民以道德，渐民以教化。」"
 confucian_events.2.t:0 "融合基督教信仰"
 confucian_events.2.d:0 "随着时间的推移，我们的基督教臣民已经逐渐习惯了我们的方式，并追随我们的礼制和我们优越的治理理念。曾经我们经典和制度中关于教育和管理不被信任的那些理念，现在也已经受到了广泛的理解。反过来，我们的基督教臣民被接纳并成为我们[Root.GovernmentName]的一部分，而他们的一些习俗现在变成我们的习俗了。在[Root.Capital.GetCapitalName]甚至一些受到最良好教育的儒家学者都可以遵从基督教的习俗并参拜基督教的教堂。"
 confucian_events.2.a:0 "「服民以道德，渐民以教化。」"
 confucian_events.3.t:0 "融合伊斯兰信仰"
 confucian_events.3.d:1 "伊斯兰信仰几个世纪以来就是我们国内的一个少数派信仰。随着时间推移，这种信仰越来越被整合进我们社会并成为其中的一部分。伊斯兰理念同我们的传统、礼教和行为方法和谐地结合起来，我们已经吸取了其中最为精华的部分为我们自己所用。伊斯兰的学者、医生、商人、农夫和平民甚至可以在[Root.Capital.GetCapitalName]周边见到其身影。只要他们臣服于我们的[Root.Monarch.GetTitle]，安拉的信众就会是我们社会吸纳的一部分。"
 confucian_events.3.a:0 "「服民以道德，渐民以教化。」"
 confucian_events.4.t:0 "融合达摩宗教"
 confucian_events.4.d:0 "千余年来，达摩诸宗教与我们的思想体系彼此交织，然而两种思想信念的分歧千余年来也未曾消弭。长久以来，一般认为的是，我们崇尚理性和先贤教诲，他们则追求多样性和古老的精神力量。然而过去多年间，我们一直努力将达摩宗教信众融入我们的社会，并使他们的信仰融入我们同样强大的哲学传统和学术传统之中。举目远望，将是一幅印度神祇的多样性和儒家经典共同得以珍视的未来图景。我们共同创造出新的更强大的礼教与传统，服务于一个更强大和更持久的国度。"
 confucian_events.4.a:0 "「服民以道德，渐民以教化。」"
 confucian_events.5.t:0 "融合犹太教信仰"
 confucian_events.5.d:0 "从第一批犹太人来到我国已有数个世纪，但是我们社会里他们的数量直到最近才变得这样多。我们近来痴迷于他们古老的亚伯拉罕宗教，因而想尽一切办法将其融入到我们的礼制、风俗和礼教中。我们融合儒家经典和摩西五经的努力，使得犹太哲学家、贸易商、士兵和工匠成为我们的社会中长远活跃的一分子。伴随着传统的融合，这些人最终成为了我们[Root.GovernmentName]的基石。"
 confucian_events.5.a:0 "「服民以道德，渐民以教化。」"
 confucian_events.6.t:0 "融合祆教信仰"
 confucian_events.6.d:0 "祆教的信众据说传承着比我们还更为悠久的传统，他们见证了自己辉煌的政治影响从树立走向消退。很明显的是我们有许多可以从他们的教义中学习的地方，正如他们可以从我们优越的理性、正义和公平的传统中学到很多。自从以[zoroastrian_province.GetName]的祆教社群为代表的祆教信众成为我们[Root.GovernmentName]的一部分，我们的传统便展开了新一阶段的和谐与同化，将琐罗亚斯德和孔夫子的教诲彼此结合起来。我们仍然是一个学习和尊奉儒家经典的国家，但祆教信众们也被整合成我们社会的一部分，而在某些领域他们的智慧也已为我们所用。"
 confucian_events.6.a:0 "「服民以道德，渐民以教化。」"
 confucian_events.7.t:0 "融合神道教信仰"
 confucian_events.7.d:0 "日本人长久以来一直将儒、释两教的传统一同吸纳进自己古老的神道教信仰，从这些外来教义中汲取他们认为最真实、最有益的部分，融入了自己的信仰中。在某种意义上，这也恰恰使得他们的信仰更容易被[Root.GetName]的思想所吸收和同化。随着时间推移，神道教的认同问题逐渐淡化，而神道教信众可以在[Root.GetAdjective]社会中到处得见，并成为我们复杂的行政体系中一个新的组成部分，而在外人看来，他们已与我们完全混同为一，并无二致。"
 confucian_events.7.a:0 "「服民以道德，渐民以教化。」"
 confucian_events.8.t:0 "融合上座部佛教信仰"
 confucian_events.8.d:0 "上座部佛教的巴利三藏，在许多方面都与我们儒家精英承继传统和学问的方式有所相似。随着时间推移，这些记述清规戒律和礼仪传统的典籍，业以成为我们社会中所有饱学之士或居位食禄之人所须研习、尊奉的经典之一部分。上座部佛教的传统已经得以融合，而泛上座部佛教的社群也将我们视为同胞，正如我们也将国境内的上座部佛教信众认为是我们[Root.GovernmentName]不可或缺的一部分。"
 confucian_events.8.a:0 "「服民以道德，渐民以教化。」"
 confucian_events.9.t:0 "融合大乘佛教信仰"
 confucian_events.9.d:0 "千百年前，佛陀的教诲便在我国得以初步弘传，而时至今日其已成为[Root.GetName]传播最为广泛的宗教之一。在将儒家经典当做[Root.GovernmentName]的指导原则的同时，我们也尊奉大乘佛教的传统，并通晓治下芸芸众生追求从无尽轮回中得以解脱的夙愿。\n我们确是崇儒重道之国，但大乘佛法同样居于庙堂之上。"
 confucian_events.9.a:0 "「服民以道德，渐民以教化。」"
 confucian_events.10.t:0 "融合金刚乘佛教信仰"
 confucian_events.10.d:0 "我们臣民中那些热心尊奉神秘的喇嘛们的人也开始逐渐认识到儒家的教诲是多么的有用。过去他们曾经用金刚乘宗的传统来评断世间万物，但现在他们也开始结合我们所保有的儒家传统来认识世界。金刚乘宗的僧侣和贵族现在已经成为我们体制的一部分，既有高层人士也有底层官僚，而他们野蛮的密宗传统也被我们的理性和向学之心所驯服。"
 confucian_events.10.a:0 "「服民以道德，渐民以教化。」"
 confucian_events.11.t:0 "上帝之概念"
 confucian_events.11.d:0 "[harmonization_province.Religion.GetName]信仰的信徒已经逐渐将儒家思想和礼制吸收进他们的日常生活之中。近来有这样一种趋势，他们开始将自己的最高神祇与上帝的概念联系起来。这种诠释对我们[Root.GovernmentName]的专家学者来说有些离经叛道，但它能使[harmonization_province.Religion.GetName]信徒将许多儒家的思想、礼制、教义和经典教诲融入他们自己的神学中。\n在[Root.Capital.GetCapitalName]的朝堂之上，百官开始争辩这能否作为令[harmonization_province.Religion.GetName]信徒改夷入华的正道。"
 confucian_events.11.a:0 "我们必须教诲他们正道！"
 confucian_events.11.b:0 "让我们接受这种概念的抽象。"
 confucian_events.12.t:0 "翻译经典"
 confucian_events.12.d:1 "[harmonization_province.Religion.GetName]的信徒拥有强大的传统和礼仪，而他们对自己教义的古老语言的固守阻碍了他们文明开化的进程。如果他们想要从蛮夷中进步提升，我们或许必须确保他们能够用自己的语言接触并吸纳儒家经典和礼教。\n一些饱学之士已经开始这项文本工作。我们是否应当鼓励他们继续将旧有的宗教概念与孔夫子的崇高学说结合起来？"
 confucian_events.12.a:0 "让他们以适当的形式创造自己的典籍版本。"
 confucian_events.12.b:0 "这是对我们理念的歪曲！"
 confucian_events.13.t:0 "[Root.Adm_Advisor.GetName]的信仰"
 confucian_events.13.d:0 "我们信任的大臣和亲信，[Root.Adm_Advisor.GetName]，与我们的[harmonization_province.Religion.GetName]宗教社群走得十分接近，以帮助他们提升其蛮夷的文化。[Root.Adm_Advisor.GetHerHis]发现令人惊讶，在深入学习了他们的科学和文学之后，[Root.Adm_Advisor.GetSheHe]已经开始接纳了许多[harmonization_province.Religion.GetName]的概念，许多人担心[Root.Adm_Advisor.GetSheHe]已经追随了[harmonization_province.Religion.GetName]的道路。一些人甚至宣称我们的[Root.Adm_Advisor.GetTitle]已经秘密改信，使[Root.Adm_Advisor.GetHerHis]祖先和[Root.GovernmentName]蒙羞。"
 confucian_events.13.a:0 "罢黜此人！"
 confucian_events.13.b:0 "我们有很多需要从[harmonization_province.Religion.GetName]信众中学习的地方。"
 confucian_events.14.t:0 "正道与礼制"
 confucian_events.14.d:1 "虽然他们是我们[Root.GovernmentName]的一部分，但某些[harmonization_province.Religion.GetName]传统还是难以忍受。一个文明人应当遵循儒家教诲，按照正道和逻辑来行事。但这些男男女女有许多习俗直接与这一点抵触。我们在[harmonization_province.GetName]的官员正在和当地坚持野蛮习俗的人起争端。"
 confucian_events.14.a:0 "这些蛮夷！"
 confucian_events.14.b:0 "我们不关心这点小事。"
 confucian_events.15.t:0 "强化[Root.Monarch.GetTitle]权力"
 confucian_events.15.d:0 "[harmonization_province.Religion.GetName]信众虽是蛮夷，但他们的一些习俗和礼制我们还是可以加以利用的。他们崇敬君主的传统和仪式里包含了普世权力的概念，譬如我们的[Root.Monarch.GetTitle]。这是我们能够善加利用的地方。[harmonization_province.GetName]的地方官员已经着手这项工作，但还有提议称可以在更高层级上采纳[harmonization_province.Religion.GetName]仪制。但另有异议表示，让外来传统玷污我们的传统是令先祖蒙羞，且违背了正道。"
 confucian_events.15.a:0 "我喜欢这种想法……"
 confucian_events.15.b:0 "我们要处理这些令人蒙羞的官员！"
 confucian_events.16.t:0 "给蛮夷带去文明"
 confucian_events.16.d:2 "随着时间推移，[harmonization_province.Religion.GetName]的信众已经接受了我们的许多习俗。然而，当我们的[Root.Dip_Advisor.GetTitle][Root.Dip_Advisor.GetName]参访[harmonization_province.GetName]地区时，[Root.Dip_Advisor.GetSheHe]发现这些人与文明开化仍相去甚远。而当一个当地有势的地主，[Root.local_influential_person.GetName]，邀请[Root.Dip_Advisor.GetHerHim]参加自己儿子的命名仪式，却以自己的名字给孩子取名时，这成为了压垮骆驼的最后一根稻草。\n\n[Root.Dip_Advisor.GetName]从该地区回来时，对[harmonization_province.Religion.GetName]的信众评价非常低，并对于他们成为文明世界一员的前景不抱什么希望。"
 confucian_events.16.a:0 "我们就放任他们自行其是吧。"
 confucian_events.16.b:0 "让我们派遣最好和最聪明的人来教化他们。"
 confucian_events.17.t:0 "[harmonization_province.Religion.GetName]开化之民"
 confucian_events.17.d:2 "总有一些蛮夷比另一些更聪明，更容易受理性训导。[harmonization_province.GetName]的[harmonization_province.Religion.GetName]信众已经接受了许多我们的传统，从最为重要的原则到最为细枝末节的事物。外来的参访者已经很难分辨出这一地区与[Root.GetName]本土的差别，因为除了一些最细小的怪习之外，这里的人们一样熟络[Root.Capital.Culture.GetName]的语言、名字和习俗，与[Root.GetName][Root.GovernmentName]的任何地方都一样充满[Root.GetAdjective]特色。"
 confucian_events.17.a:0 "这是进步！"
 confucian_events.17.b:0 "我们必须在该地利用这个机会！"
 confucian_events.18.t:0 "小人？"
 confucian_events.18.d:0 "统治我们伟大的[Root.GovernmentName]是[Root.Monarch.GetTitle]的天职和特权。在过去的时期里，[Root.Monarch.Dynasty.GetName]家皇室一直标榜自己为臣民树立典范，遵从严格的礼节、节制自身，并仔细摒除那些不遵从这些理念的人。\n因此[Root.Monarch.GetName]关注[Root.Heir.GetName]成长时总是忧心忡忡。我们帝国的继承人远非理想人选，[Root.Heir.GetHerHis]老师们常描述其为狭促之人，目光短浅、耽于逸乐。但如果废黜[Root.Heir.GetName]，宫廷里的派系可能会不满，而新继承人可能得不到他们的支持。"
 confucian_events.18.a:0 "这样一个[Root.Heir.GetWomanMan]不适合居于东宫之位。"
 confucian_events.18.b:0 "我们需要[Root.Heir.GetTitle]背后的派系的支持。"
 confucian_events.19.t:1 "流行小说"
 confucian_events.19.d:1 "一本关于[Root.GetOldEra]时期往事的白话小说迅速在我们的臣民中流行起来。这本身没有造成很大问题，但引起我们注意的是作者实际上违背了儒家思想的核心理念，因为小说表现出了对中央权威和[Root.Monarch.GetTitle]的不服从。\n我们的官员现在争辩说这书必须被禁，虽然另一些人认为这只会使更加吸引那些想要读这本书的人。"
 confucian_events.19.a:1 "这书必须马上严禁。"
 confucian_events.19.b:1 "我们通过榜样引导人民，而非法令。就放任不管吧。"
 confucian_events.20.t:1 "文官制度"
 confucian_events.20.d:1 "教书育人，自强不息和遵循经典是我们儒家政府的立身之本，如果我们的[Root.GovernmentName]要臻于至善，我们必须持续花费金钱和精力来确保我们的官员总是博学多才、见多识广。因此有些人担心渴望入仕的人数比起过去来说似乎正在减少。"
 confucian_events.20.a:1 "我们必须扩大我们的官僚体系！"
 confucian_events.20.b:0 "目前还没有必要强化我们的官僚队伍。"
 confucian_events.21.t:0 "儒家传承"
 confucian_events.21.d:0 "自从中华占领以来儒教思想已经深入到了我们的社会之中。从民间大众对孔夫子的普遍崇拜，到我们宫廷对宋明理学经典的崇敬和研习，都体现了这一点。\n虽然教门人士可能不会同意，但有些人会说我们首先是一个儒教国家，其次才是一个信奉大乘佛教的国家。"
 confucian_events.21.a:0 "我等文明开化，尊师重道。"
 confucian_events.21.b:0 "儒家思想很有趣，但大越是一个佛教国家。"
