 shinto_events.1.t:0 "倭寇作乱和八幡船走私"
 shinto_events.1.d:0 "饥荒的年景，渔民和水手常常操起海盗旧业，袭扰邻国海岸。嘉吉条约的签订结束了这一浪潮，一些大名获得了定期向外国港口派遣贸易船只的特权。\n然而时代和力量平衡很容易改变，「八幡船贸易」再次成为我们臣民的常业。一些领主直接参与或者资助了袭扰行动。与此同时，受害者开始用头衔和荣誉悬赏能够有效打击倭寇的人。"
 shinto_events.1.a:0 "我们必须自己控制八幡贸易。"
 shinto_events.1.b:0 "我们必须制止这些海盗！"
 shinto_events.2.t:0 "对倭寇的回击"
 shinto_events.2.d:0 "海盗劫掠和袭击事件不断增加。参与者包括普通渔民、小领主以及生活在劫掠地区的当地人。渐渐地，国内外强大的利益集团开始资助起成功的海盗首领，看样子海盗的窝点就在我们的岛屿和海岸边。\n现在邻国开始采取更加严酷的行动。他们对袭扰者严阵以待并猎取海盗头目的首级。我们的[Root.Monarch.GetTitle]本人已经从外国使节那里收到明确的威胁称，除非我们采取有力的行动，否则我们的船只将被默认为参与海盗行动的敌人。"
 shinto_events.2.a:0 "我们应从外国投资者那里寻求资金。"
 shinto_events.2.b:0 "我们可以对那一切睁一只眼闭一只眼。"
 shinto_events.2.b.tt:1 "海军作战距离范围内的所有国家对§Y[Root.GetName]§!的好感度§R-50§!。"
 shinto_events.2.c:0 "让我们来帮忙保护外国吧。"
 shinto_events.2.c.tt:1 "海军作战距离范围内的所有国家对§Y[Root.GetName]§!的好感度§G+50§!。"
 shinto_events.3.t:0 "[save_wokou_target.GetName]的海盗据点"
 shinto_events.3.d:0 "[save_wokou_target.GetName]的领主以手下无畏的海盗闻名于世，他们的忠诚和财富使他获得了巨大的影响力和权力。在海岸边的一个海岛上，一位尤其成功的海盗头目已经成功建立了一个完全由他控制的海盗据点。攻下这样一个海盗据点会让我们付出巨额代价，但这个海盗头目所做的一切是在挑衅我们的海军雄心。"
 shinto_events.3.a:0 "如果他依靠外国人的财富生活我们为什么要关心？"
 shinto_events.3.b:0 "他也许可以为我们国家服务。"
 shinto_events.3.c:0 "我们必须从我们的花园中将这些腐烂的杂草清除！"
 shinto_events.4.t:0 "海贼众变成水军"
 shinto_events.4.d:0 "随着时间的推移，我们渐渐将倭寇从一群无法无天、自由散漫的海盗转化成听从我们命令的海军。海盗的头目要为我们[Root.Monarch.GetTitle]效劳并在我们国家拥有了影响和权力。在我们指挥下的船只和海员十分专业且作战经验丰富，能够进行海上劫掠、海上作战甚至对外国领土进行小规模入侵。\n从[saved_neighbor.GetAdjective]领土上的安静城镇到[save_wokou_target.GetName]国的喧嚣港口，我们的军队得到所有人的敬畏。"
 shinto_events.4.a:0 "我们把海盗变成了水手。"
 shinto_events.5.t:0 "倭寇的末日"
 shinto_events.5.d:0 "许多人质疑我们缺乏整治海洋中以及海岸上那些灾星的勇气。甚至有人说成为海盗、烧杀掳虐就是[Root.GetAdjective]渔民的天性，而我们对这种行为一直睁一只眼闭一只眼。\n但是，随着时间流逝，我们的邻国学会了看护海岸线，追踪并惩处那些破坏和平安宁的海盗。倭寇侵袭的频率因为几年前一场突如其来的大风暴而显著降低，在[Root.GetAdjective]几乎已销声匿迹。"
 shinto_events.5.a:0 "秩序恢复"
 shinto_events.6.t:0 "被保护的海岸线"
 shinto_events.6.d:0 "我们对于那些意图成为海盗、劫掠者以及走私犯的沿海居民的严酷统治，最终使得我们的海洋政策几乎完全调转了方向。根据[Root.Monarch.GetTitle]的法令，所有渔民都不允许拥有武器，并且所有船只都要被定期检查。严格的法律和管理现在适用于所有出海的人，我们新的岸防部队将整个海岸锁闭起来。以前受到海盗袭扰的国家分外欣喜，向我们赠予了巨大的荣誉和奖励，来感谢我们帮助他们保持和平。"
 shinto_events.6.a:0 "秩序恢复"
 shinto_events.7.t:0 "城下町"
 shinto_events.7.d:0 "在一个敌意不断增长的世界里，城堡的安全问题不仅是一个保护的承诺，更是就业的保障。武士们放弃了多年居住的庄园，和商人、工匠一样住进了紧贴他们大名所建城堡的围墙附近的城市。我们的首都[Root.Capital.GetCapitalName]也不例外，而它的快速成长是我们行政官员的一大关切。\n如果我们想把火灾、瘟疫等问题的隐患降到最低，可需要新的资金来建造基础设施。"
 shinto_events.7.a:0 "他们会得到他们需要的东西。"
 shinto_events.7.b:0 "提高迁入[Root.Capital.GetCapitalName]的门槛。"
 shinto_events.8.t:0 "农民迁入[Root.Capital.GetCapitalName]"
 shinto_events.8.d:0 "随着农村人口的增长，每个农民名下的土地随着世代继承而不断减少。即使产量上升，但农民仍然很难仰赖自己的土地维生。许多人因此住进了城市，这进一步助长了[Root.Capital.GetCapitalName]中的隐患。\n地主们抱怨不停并请求我们出台更多的社会改革。他们强烈要求我们动用法律阻止我们国内的人口迁移。"
 shinto_events.8.a:0 "出台法律，没有允许，任何人都不能任意迁居。"
 shinto_events.8.b:0 "我们不能阻止城市的发展。"
 shinto_events.9.t:0 "贸易垄断"
 shinto_events.9.d:0 "城市的发展使各个古老的商人行会——「座」的势力快速增长。我们国内混乱的现状则意味着他们将为了安全自己组建武装。他们现在已经联系了僧侣、地主和武士来加入，但他们也招惹到了敌人。\n一些人请求[Root.Monarch.GetTitle]出面采取一些措施限制座，并向有能力的人开放经济的大门。另一些人则争论我们至少应该让座放弃垄断。"
 shinto_events.9.a:0 "我们将废除那些喂饱他们的旧规矩。"
 shinto_events.9.b:0 "垄断很好，但基于传统我们不应该在放任他们了。"
 shinto_events.9.c:0 "我们必须遵守我们祖先的安排。"
 shinto_events.10.t:0 "社会稳定"
 shinto_events.10.d:0 "为了击败威胁，我们快速城市化的社会必须适应一连串严苛的法律。这些规则和规定限制了不合理的社会甚至身体交流。通过这种方式，我们成功地保持了多年来我们的社会旧有的荣誉和稳定。"
 shinto_events.10.a:0 "秩序恢复"
 shinto_events.11.t:0 "城市阶层的发展"
 shinto_events.11.d:0 "我们的国家经历了一个相对完整的快速城市化时期。如[Root.Capital.GetCapitalName]这样的城市现在正在扩张，规模比过去大得多。现在，越来越多的人依靠贸易、工艺乃至服役谋生，而不是依靠耕作。"
 shinto_events.11.a:0 "繁荣的时代即将到来。"
 shinto_events.12.t:0 "社会流动性"
 shinto_events.12.d:0 "人口的增长和快速的城市化给我们的国家带来了巨大的社会流动性。我们鼓励这些趋势，以促进一个充满活力的、但可能不稳定的社会。当我们展望未来时，国家的已经发生了明显的改变，在几代人中，最常见的职业已经从耕耘田地变成了变成了行政、贸易或军事领域的工作。"
 shinto_events.12.a:0 "时代正在改变。"
 shinto_events.13.t:0 "佛教净土宗"
 shinto_events.13.d:0 "在这个动荡的时期，越来越多的人转向宗教寻求指导和安全感。佛教在很长一段时间里都与神道教共存，但是最近，佛教徒的数量在快速增长。更多的佛教传统也在[Root.GetAdjective]治下百姓的日常生活中扎根。\n净土宗的教理对于解脱和社会流动性的直接承诺正吸引着大量的人。在整个国家，都有新的寺院开设起来，人们不论穷富都向寺院出资捐助。"
 shinto_events.13.a:0 "这种热情鼓舞人心！让我们赞助这些寺庙吧。"
 shinto_events.13.b:0 "对忠实信徒来说，很难有什么东西能对抗坚定信念。"
 shinto_events.13.c:0 "我们应该严格限制任何能让穷人地位加强的东西。"
 shinto_events.14.t:0 "寺内町"
 shinto_events.14.d:0 "一向一揆的教徒聚集地，已经在我们的领地内围绕佛寺发展成为一个小镇。这些城市不仅在精神层面上具有影响力，他们也有自己的武装力量，这支军队主要由下层武士、武装农民和僧侣组成。不仅对于幕府政权，对于任何周围的大名来说，一向一揆都是一股不可小觑的力量。\n一个这样的组织在[ikko_province.GetName]的某个寺庙出现了，尽管他们的支持可能对我们有利，但这个由宗教狂热、武器和自治构成的强大组合，会对大名的权威构成威胁。"
 shinto_events.14.a:0 "我们必须砍掉这些马蜂窝。"
 shinto_events.14.b:0 "我们应当努力与这些武装教徒合作。"
 shinto_events.14.c:0 "授权兴建更多的寺内町。"
 shinto_events.15.t:0 "社会动荡"
 shinto_events.15.d:0 "我们国内的一向一揆变得更加强大了，人数更多了，而且更加狂妄。我们的官员报告，一向一揆的税吏有时取代官方、自主从村庄征税，商人在经过这些结社控制的土地时也不再感到安全。一向一揆如今如此强大，许多人都开始质疑他们是否应该持有特权。"
 shinto_events.15.b:0 "不许他们再向目前的边界之外扩张。"
 shinto_events.15.c:0 "这只是他们的权利。"
 shinto_events.15.a:0 "是时候来镇压这些农民了。"
 shinto_events.16.t:0 "神权自治政权的末日"
 shinto_events.16.d:0 "我们最终决定打击一向一揆和听命于他们的城镇。农民已被解除武装，我们的代理人现在是唯一有权征收通行费、赋税以及组建武装的人。"
 shinto_events.16.a:0 "秩序恢复"
 shinto_events.17.t:0 "势力的平衡"
 shinto_events.17.d:0 "一向一揆结社看起来无法根除。尽管我们试图维护自己的权威，但我们也向寺内町割让了相当多的权利和特权，看起来他们将继续在我们的社会中扮演重要的角色。"
 shinto_events.17.a:0 "阿弥陀佛。"
 shinto_events.18.t:0 "一向一揆的支持"
 shinto_events.18.d:0 "我们一直在为寺院社区的发展提供赞助，因此我们与一向一揆联系在一起。佛教寺院的领袖们可能在我们的社会中占有很大的影响力，但是他们也是我们[Root.Monarch.GetTitle]热情的支持者。"
 shinto_events.18.a:0 "阿弥陀佛。"
 shinto_events.19.t:0 "混乱时代中的道德指引"
 shinto_events.19.d:0 "日本的许多大名要么是白手起家的，要么是因为他们的忠诚受封。然而，我们古老的道德准则，却强调了传承和忠诚的重要性，以及基于皇室的社会秩序。儒家思想家现在正在探索朱熹的教导，希望以此指引我们国家的治理。\n这种对宋明理学的新兴趣，强调了四书的重要性，并试图为地方统治者和普通民众提供一种理性的道德准则。"
 shinto_events.19.a:0 "让我们去资助天皇宗室吧。"
 shinto_events.19.b:0 "我们应该努力吸引这一新的道德哲学思想的思想家。"
 shinto_events.20.t:0 "出身和特权"
 shinto_events.20.d:0 "在我们的社会中，宋明理学的传播导致许多出身卑微的人上升到知识分子的地位。当代最著名的学者之一，自己就是一个浪人的儿子，而且和其他儒家学者一样，他希望通过公开讲授以及文字浅显的书籍使学习变得更广泛。\n从很多方面来说，这都是对旧社会秩序的挑战，曾经学习是血统纯正的家族才拥有的特权。"
 shinto_events.20.a:0 "这项倡议我们必须支持。"
 shinto_events.20.b:0 "我们不能允许社会秩序以这种方式受到威胁。"
 shinto_events.21.t:0 "任人唯贤"
 shinto_events.21.d:0 "[Root.Monarch.GetName]从小就开始学习儒家思想，听取宋明理学的教诲。现在，作为[Root.GetName]的[Root.Monarch.GetTitle]，[Root.Monarch.GetSheHe]有能力将这些哲学原理中的许多付诸实践。一个雄心勃勃的计划即将实施，将会铲除国内那些仅仅依靠出身高贵以及世代效忠而掌权的无能之辈。\n当然，我们那些忠诚的附庸可能会将这看成是忘恩负义和毫无根据的敌意。"
 shinto_events.21.a:0 "应该根据才干选拔人才。"
 shinto_events.21.b:0 "我们必须支持那些忠于我们的人。"
 shinto_events.22.t:0 "宋明理学式的管理"
 shinto_events.22.d:0 "我们在朱熹的教导和中国的理学传统中寻求到了一种新的统治哲学。事实证明这些哲学理想是我们的官僚体系，乃至整个社会的坚实基础。理性思考、识字率的普遍提升，以及更多地举用贤才，将在这个变革的时代为[Root.GetAdjective]建立起强大的政府。"
 shinto_events.22.a:0 "好的。"
 shinto_events.23.t:0 "时代正在改变"
 shinto_events.23.d:0 "哲学的主流思潮从日本的传统观念转变为更强调理性的中国思想，儒家学者们的关注点现在已经转移到个人责任上了。我们将太多的注意力放在智力上，忽视了人们实际可感的仁爱，然而这是一个正常运转的社会的基础。\n对于《论语》的释读和讨论很可能会继续下去。然而，正如他们所做的那样，由于现在普遍的读写能力和对经典书籍的熟悉程度，社会中的更多人可以参与其中。"
 shinto_events.23.a:0 "好的。"
 shinto_events.24.t:0 "传统主义政府"
 shinto_events.24.d:0 "我们过去曾听受如朱熹那些儒者对经义新的阐释，但也并未放弃对古老传统的关注。我们依旧重视朝廷与先祖旧日所坚持的荣名与忠义的统绪。"
 shinto_events.24.a:0 "好的。"
 shinto_events.25.t:0 "欧洲商船来访"
 shinto_events.25.d:0 "随着西洋商船的到访，异宝奇珍云集：不仅欧洲，与西方商人贸易频繁的亚洲诸地的货品也出现在市面上。沿海居民逐渐对巨大的船只习以为常，欢迎商队的大名也被许以厚利。\n不久前一艘船的船长来到[nanban_traders_here.GetName]，请求我们允许他们在附近海港的码头贩售西来的货物。"
 shinto_events.25.a:0 "欢迎他们常来常驻。"
 shinto_events.25.b:0 "我们要严格管制他们可以会面和贸易的人选。"
 shinto_events.25.c:0 "我们接受他们的货物，但对日后的贸易不做应承。"
 shinto_events.26.t:0 "各怀心思的欧洲商人"
 shinto_events.26.d:0 "一直以来，关于西人不可信的言论不绝于耳：他们钱库充盈，武器精良，他们的文化亦引人癫狂。与西人贸易的人报告说，欧洲人时常彼此谋算。几乎每次与外国使者会面时，他们都会极力奉劝我们当心他们竞争对手的阴谋诡计。很明显，我们并不是在和什么正经人做生意。\n眼下一群新的商人正请求增益他们所享受的特权，而我们的幕僚警告我们，当慎重考虑他们的请求。"
 shinto_events.26.a:0 "允许他们拓展业务。"
 shinto_events.26.b:0 "别让他们影响更多港区。"
 shinto_events.26.c:0 "必须严格限制他们在[nanban_traders_here.GetCapitalName]的商贸。"
 shinto_events.27.t:0 "兰学"
 shinto_events.27.d:0 "[nanban_traders_here.GetName]的贸易站开始吸引学者和知识分子，而不再仅是商人了——对他们来说，外国人带来的书籍要比珍奇货物宝贵得多。研习西方科学与文化的学问——兰学，正在形成自己的体系。据他们研究兰学的人说，我们还有很多东西需要学。只是，有些教士和儒者对此持怀疑态度。"
 shinto_events.27.a:0 "我们应当全力支持西方科学的传播普及。"
 shinto_events.27.b:0 "他们的商贸必须限制在[nanban_traders_here.GetCapitalName]内。"
 shinto_events.28.t:0 "外国的影响"
 shinto_events.28.d:0 "有人认为我们太过依赖外国商人了。我们自己的工匠并不比外国的更愚笨，比起花大价钱在外国货物上，我们不妨自己生产，如此一来，尚可藉此获利。\n现在并不是完全停止贸易的好时机，但如果我们安排最好的工匠去着手此事，总有一天我们会不再对外国商船翘首以盼。"
 shinto_events.28.a:0 "高瞻远瞩！"
 shinto_events.28.b:0 "既然人家长于此道，我们就不必再费心劳力了。"
 shinto_events.29.t:0 "开国？"
 shinto_events.29.d:0 "与西方相遇着实令人激动不已，对[Root.GetAdjective]而言尤其如此！对西方商人的善待给我们带来了对欧洲文化不同以往的认识，当然，还有他们的货品。锐意进取的国人并其他有权势的人开始将自己的子嗣送往欧洲学习，希望尽可能地获取对家乡有用的知识。"
 shinto_events.29.a:0 "好的。"
 shinto_events.30.t:0 "与西方的贸易"
 shinto_events.30.d:0 "随着时间的推移，与西方贸易的利润从初期的高点渐渐回落，但远方的客人带来的货品和新鲜观念辐辏于此，仍旧改变着我们的社会，使之不复从前。到底能够吸纳多少来自远方的理念，让我们拭目以待吧。"
 shinto_events.30.a:0 "好的。"
 shinto_events.31.t:0 "锁国？"
 shinto_events.31.d:0 "我们果断行动，限制了西方商人对社会的影响。鉴于完全切断所有贸易可能会导致走私，我们将贸易商的活动限制在一个指定的港口，并严格管控他们与通商口岸之外地区的联系的交互。这样一来，我们既可以主导获得什么货物（以及枪炮），又限制了颠覆性宗教活动和阴谋的风险。"
 shinto_events.31.a:0 "好的。"
 shinto_events.32.t:0 "铁炮"
 shinto_events.32.d:0 "随着西方商人的到来，一批便于携带的武器已经登上我们的国土。这些武器与我们所使用的不同，如果变得普遍起来，它们将会导向战争的革命性演变。当然，取得足够的武器并非易事。已经见识过火器威力的人对它们需求很大，我们的敌人也蠢蠢欲动，乃至那些不被王化的乱民，也令人不安。\n当我们打算生产枪支以及指导士兵运用这些武器的时候，接触枪支的人选和枪支的数量需要仔细考量。"
 shinto_events.32.a:0 "数量就是力量！能造多少就造多少。"
 shinto_events.32.b:0 "足够装备一支小型的亲兵就行了。"
 shinto_events.33.t:0 "铁炮的普及"
 shinto_events.33.d:0 "外国人带来的燧发枪比我们预想得容易批量生产，随着我们的部队越来越多地配备这些枪，我们很明显没法有效地控制它们的流布。如果真的希望减少火器的流通，我们必须尽快采取强硬的行动。"
 shinto_events.33.a:0 "这么做只会削弱我们军队的战斗力。"
 shinto_events.33.b:0 "严禁平民使用火器。"
 shinto_events.34.t:0 "武备的发展"
 shinto_events.34.d:0 "随着新式枪支的列装，实践证明它们并不像早先鼓吹者说的那样有效率。通过培训，我们将当然地提高战斗效率，而且我们的铁匠也提出了改进武器本身的办法。有的人主张把铁匠和兵士的时间用在传统武器上，的确，祖辈的武器在战争中影响深远，也许我们应当尊重传统？"
 shinto_events.34.a:0 "我们需要更好的枪！"
 shinto_events.34.b:0 "刀剑胜过火枪。"
 shinto_events.35.t:0 "军事革命"
 shinto_events.35.d:0 "自第一支火绳枪出现在我们的国土上以来，它们已经从新鲜事物转变为了一种普遍使用的武器。有的人甚至高呼我们制造的武器比他们母国更多，也更好。反对我们统治的人手中持有这些危险的武器，但枪支的迅速采用也使我们的军队比其他许多军队赢得了更多尊敬。"
 shinto_events.35.a:0 "好的。"
 shinto_events.36.t:0 "铁炮——既是武器，也是工具"
 shinto_events.36.d:0 "自第一支火绳枪出现在我们的国土上以来，它们已经从新鲜事物转变为了一种普遍使用的武器。因为新潮已经退去，其他统治者业已在战场上采用这些武器，虽然它们不再被视作革命性的改变，但毕竟出现了专门的火枪部队。\n在民间，守卫和猎人使用火枪也变得寻常。"
 shinto_events.36.a:0 "好的。"
 shinto_events.37.t:0 "刀剑的力量"
 shinto_events.37.d:0 "比起致力于枪支的使用和传播，我们更倾向于限制它们，以及鼓励刀剑和矛的使用。火枪也许是时代的前进方向，但在当下，我们仍然相信这些传统武器能为国家带来荣耀。"
 shinto_events.37.a:0 "好的。"
 shinto_events.38.t:0 "大日如来佛？"
 shinto_events.38.d:0 "随着欧洲人的到来，我们接触到了一种新的文化和宗教。在某些方面，它似乎与我们相似，但在其他方面与我们完全迥异。一群人来到[Root.Capital.GetCapitalName]，试图传讲吉利支丹神的福音。这些信息听来非常古怪，不过也可能是囿于翻译之无能抑或不愿配合。\n他们盼望得到[Root.Monarch.GetName]的赞助，传教士们没有带来献礼，还满嘴胡话。这是对我们[Root.Monarch.GetTitle]的严重冒犯，但这些无礼也或许意味着他们亟待我们的帮助。"
 shinto_events.38.a:0 "妖言惑众！这里容不得这种歪门邪道！"
 shinto_events.38.b:0 "要是举止合宜，他们尽可以在这儿待下去。"
 shinto_events.38.c:0 "让我们听听他们的神能教给我们什么。"
 shinto_events.39.t:0 "传教团在[Root.Capital.GetCapitalName]"
 shinto_events.39.da:0 "一群吉利支丹今天来到[Root.Capital.GetCapitalName]的宫廷，要求允许他们在国家首善之地建立一个信仰小社区。他们会看顾当地穷人，并提供教育给对他们的神感兴趣的人。\n传教士还提出，希望以基督教的学问来指引我们的[Root.Heir.GetName]在神的道路上前行。佛教僧侣以及一些国人劝谏我们，因为他们觉得这是对我们古老传统的侮辱；而我们的商人则希望让他们留下来，以便继续与西方人贸易。"
 shinto_events.39.db:0 "一群吉利支丹今天来到[Root.Capital.GetCapitalName]的宫廷，要求允许他们在国家首善之地建立一个信仰小社区。他们会看顾当地穷人，并提供教育给对他们的神感兴趣的人。\n佛教僧侣以及一些国人劝谏我们，因为他们觉得这是对我们古老传统的侮辱；而我们的商人则希望让他们留下来，以便继续与西方人贸易。"
 shinto_events.39.a:0 "[Root.Heir.GetName]想必乐于了解他们的神。"
 shinto_events.39.b:0 "我们可以让他们在这里传教。"
 shinto_events.39.c:0 "我们必须捍卫祖先的信仰！"
 shinto_events.40.t:0 "贸易特权"
 shinto_events.40.d:0 "一群基督教传教士向[Root.Monarch.GetName]提出了一个提议，只要我们允许他们在海边为皈依基督者创建一个社区，他们就将其母国的贸易船只开往我们的港口。这对我们的商人来说是一大利好。"
 shinto_events.40.a:0 "让他们来！"
 shinto_events.40.b:0 "我们得拒绝这要求。"
 shinto_events.41.t:0 "推介信"
 shinto_events.41.d:0 "传教团抵达后，基督徒在我们国家表现得很好。他们尊重律法，人们也日渐领略到他们的神的光辉。他们的领袖作为一名声誉正隆的传教士，未尝不可成为一名同样优秀的大臣。他同意这点，并要求我们向日本其他世俗领袖写一封推介信。\n当然，我们更传统的封臣将会视此任命为对传统和他们自身的侵犯。他们所谓的领袖或许也想要这个职位，即便他的才能不在于此。"
 shinto_events.41.a:0 "写信。"
 shinto_events.41.b:0 "算了。"
 shinto_events.42.t:0 "对基督教的审判"
 shinto_events.42.d:0 "寺庙中的一众高僧，以及国人众——我们国家的精英，要求我们调查基督教中具有颠覆性的教义。他们感到这种外来宗教正在摧毁我们的传统思想，侮辱我们的祖先，并且要求我们对这种信仰进行审判，允许德高望重的人进行调查。"
 shinto_events.42.a:0 "之后他们会得到审讯基督徒的机会。"
 shinto_events.42.a.tt:0 "结论将由审讯结果而定。"
 shinto_events.42.b:0 "这里不欢迎基督教。一个人的思想不能高于整体的信仰。"
 shinto_events.42.b.tt:0 "这将不会对这个事变的结果有直接的影响。"
 shinto_events.43.t:0 "神的本质"
 shinto_events.43.d:0 "对于基督教义本质的调查已经出现了十分戏剧性的转折，因为许多审判官自己竟请求接受基督教的洗礼。这些人中有一位学识渊博受人尊敬的理学家，另一位则是一名受人尊敬的天文学家，还有一位是我们最尊贵的武士之一的家臣。这些人是社会的支柱，因此这一事态未来的发展难以预料。"
 shinto_events.43.a:0 "听之任之吧。"
 shinto_events.43.b:0 "荒谬！我们必须遵从国人的意见！"
 shinto_events.44.t:0 "基督教遭到轻蔑"
 shinto_events.44.d:0 "毫不令人吃惊的是，在对基督教教义本质的审查中，我们发现这个宗教缺乏对我们的传统文化的尊敬和坚守。我们任命的调查者——国内知识渊博、声望崇高的一众人士已经表明，基督教虽然可能很吸引人，但事实上对我们的社会有极大的危害。"
 shinto_events.44.a:0 "这里是神的国度！"
 shinto_events.44.b:0 "我们尊重他们的判断，但基督徒必须留下。"
 shinto_events.45.t:0 "基督徒群体遇袭"
 shinto_events.45.d:0 "这个月，信仰基督教的商人在[christian_port_event_target.GetName]的仓库已经不止一次失火了，同时当地的武士声称这一系列不幸的事件表明不是每一个人都能亲切地接纳那些夷人的。"
 shinto_events.45.a:0 "组织一次调查来惩罚这些犯罪者"
 shinto_events.45.b:0 "对于意外，我们无能为力"
 shinto_events.46.t:0 "和传统的决裂？"
 shinto_events.46.d:0 "众所周知，[Root.Monarch.GetName]及[Root.Monarch.GetHerHis]氏族已经皈依了基督教信仰。随着时间的推移，基督教已经超过日本传统的神道、佛教以及儒家思想，成为我们国家的主导意识形态。如今日本的社会已经更加团结有序，也许是时候接受基督教作为我们的国教了？"
 shinto_events.46.a:0 "不行，我们绝对不能抛弃我们的传统！"
 shinto_events.46.b:0 "是时候做出改变了"
 shinto_events.47.t:0 "吉利支丹国度"
 shinto_events.47.d:0 "我们已经把基督教神明的信仰者拉拢到我们的旗帜下了，也允诺他们在我们的国度受到保护。无论他们进入我们国度的何地，每一个人都会知道这些基督徒拥有生活，工作和传教的权利。信仰基督教的商人也会成为我们城镇中一道寻常的风景，在宫廷中的公卿和家臣更多得选择信仰基督教也成为了一种普遍现象。"
 shinto_events.47.a:0 "好的。"
 shinto_events.48.t:0 "基督教被允许存在"
 shinto_events.48.d:0 "当我们仍在考察基督教的性质时我们已经允许基督教在我们的国土传教，同时也保护基督徒们免受伤害。在和他们海外的祖国进行贸易时这可以使我们得到更有价值的贸易协定，也能为我们挣得一个正义，公正的名声。"
 shinto_events.48.a:0 "好的。"
 shinto_events.49.t:0 "基督教的衰落"
 shinto_events.49.d:0 "我们已经成功地除去了我们社会中危险的基督教因素。我们避免与他们的传教士接触，禁止基督徒入境，并在全国范围内抓捕可疑的信徒。我们的努力使我们的家臣，神道和佛教僧侣称赞我们为卫道士。"
 shinto_events.49.a:0 "好的。"
 shinto_events.50.t:0 "[Root.Overlord.GetName]幕府"
 shinto_events.50.d:0 "为了增强[Root.Overlord.Monarch.GetHerHim]在大名中的权威，[Root.Overlord.Monarch.GetName]领导了一次全国范围内的土地清查。这次行动主要是丈量土地、清查户籍、理清土地的所有权并根据[Root.Overlord.Monarch.GetHerHis]设计重新制定法令。这是天皇给将军的诏令，但它常被用来转变存在已久的力量对比。\n在[Root.GetName]的国度现在已经到了再次进行清查的时候。[Root.Overlord.GetAdjective]的行政机构中的大臣已经来到了我们这里，并说明被授予给各大名的指定地区最终是归属于国家的，各大名只在这段时间拥有土地。"
 shinto_events.50.a:0 "任何人都不能干涉我的征税权！"
 shinto_events.50.b:0 "主动提请为计数出力并将结果呈报于[Root.Overlord.Monarch.GetName]。"
 shinto_events.50.c:0 "欢迎[Root.Overlord.GetAdjective]派来的官员。"
 shinto_events.51.t:0 "居住地问题"
 shinto_events.51.d:0 "将军发出旨令说天皇要求我们的居住地离皇宫更近一些。整年居住在我们自己在[Root.Capital.GetCapitalName]的宫廷中将不再可能了，我们的家族也被下旨搬入皇宫。这种制度有时导致在帝国的秩序中我们不会拥有太多决定我们家事的空间。[Root.Monarch.GetName]要么选择即刻前往皇宫要么面对极端的结果。"
 shinto_events.51.a:0 "当然，依你所言。"
 shinto_events.51.b:0 "[Root.Overlord.GetAdjective]是羸弱而又意志薄弱的。"
 shinto_events.52.t:0 "朝廷的任命"
 shinto_events.52.d:0 "幕府已经下达旨令希望[Root.Monarch.GetName]能够担任朝廷官员。拒绝这个真诚的请求是不可能的，因为拒绝甚至会被视作一种对幕府直接的对抗和羞辱。这也是一种为[Root.GetAdjective]提高声望和影响力的途径，只不过这条路相当危险。近来，[Root.Overlord.GetAdjective]幕府以令人担忧的比率，大肆调查官员。即使他们的支持者和忠诚的家臣已经取得了帝国的许多高级职务，但他们也仍不满足，他们现在正在驱逐那些未能满足将军需求的官员。对于有些人来说这是我们制度的一个优点，但对于大多数为帝国服务的官员来说这只意味着他们将永远活在被监视的恐惧之下。"
 shinto_events.52.a:0 "我们必须为将军和天皇效劳。"
 shinto_events.52.b:0 "不能再继续这种没有实质意义的游戏了，拒绝任命！"
 shinto_events.52.b.tt:0 "[Root.Overlord.GetName]现在可以对[Root.GetName]宣战。"
 shinto_events.53.t:0 "[From.GetName]的大名拒绝接受！"
 shinto_events.53.d:0 "我们的附庸，[From.GetAdjective]氏[From.Monarch.GetTitle]拒绝接受帝国的诏令、成为我们行政机构中的一名官员。他们用一个没有任何说服力的借口作为理由，这明显是对我们权威的挑战。"
 shinto_events.53.a:0 "我们会找其他人。"
 shinto_events.53.b:0 "这个理由明显是在蒙骗我们，必须好好惩处[From.GetAdjective]一族！"
 shinto_events.54.t:0 "[Root.Overlord.GetAdjective]选择让步"
 shinto_events.54.d:0 "正如我们所怀疑的那样，[Root.Overlord.Monarch.GetHerselfHimself]是一个懦弱的人，[Root.Overlord.GetName]将军已经同意放弃前来任职的要求。他们将选择其他人前来任职，但如同人人可见的那样，我们的拒绝严重削弱了他们的权威。"
 shinto_events.54.a:0 "让他们的懦弱完全显现出来吧！"
 shinto_events.55.t:0 "效忠幕府"
 shinto_events.55.d:0 "在将军加强对日本的统治时，我们忠诚和默许的策略为我们赢得了朝廷的信任和依赖。在某些人眼里，我们可能放弃了独立的机会，但这为我们在日本新秩序下的家族中间取得了崇高的声誉和地位。"
 shinto_events.55.a:0 "我们将仍是天子忠诚的仆从。"
 shinto_events.56.t:0 "幕府权力扩张"
 shinto_events.56.d:0 "在将军试图增强他在全日本的权威时，我们也尽力将我们的立场引导至一个更加中庸的道路上。我们不是皇帝最不忠的臣属，但也并不接近行政中枢。这种情况使我们在保持独立的同时，仍能从新时代带来的法律、秩序和安全中受益。"
 shinto_events.56.a:0 "我们要继续保持自己灵活变通的空间。"
 shinto_events.57.t:0 "幕府力量的分裂"
 shinto_events.57.d:0 "我们选择保持独立，以及更多地倚靠当地豪强、而不顺应幕府所玩弄的阴谋，使我们被看作一个激进的独立派，一家强大的大名。我们的话语中包含着尊敬，我们的行为引起了许多希望破除隶属地位的限制的大名和国人众的共鸣。通过积极地损害帝国的权威，我们很快建立起了属于我们自己的权力基础。"
 shinto_events.57.a:0 "事实胜于雄辩。"
 shinto_events.58.t:0 "阿弥陀如来"
 shinto_events.58.d:1 "一向一揆对我们的长期支持中并非没有摩擦，而且在许多时候日本好像由两个并行的权威所统治。但在大多数人看来，若不是因为我们的保护，一向一揆本不会发展得如此壮大。\n有过多次内部冲突的教训后，大多数人希望我们以高官厚禄安抚一向一揆的领导者，并使他们的信仰得到更多来自官方的资助。然而，对于很多人来说，这将是对我们古老传统的严重侮辱……"
 shinto_events.58.a:0 "不，我们不能背弃我们祖先留下的传统。"
 shinto_events.58.b:1 "阿弥陀佛。我们必须拥抱他们的信仰并将其列为合法宗教。"
