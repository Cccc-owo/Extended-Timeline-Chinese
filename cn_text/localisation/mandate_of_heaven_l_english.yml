 empire_of_china_in_name.1.t:0 "名义上的中国皇帝"
 empire_of_china_in_name.1.d:0 "作为全新的中华帝国，我们虽然在总体上得到了承认，却还未赢得中国人的尊敬。我们对异国人、甚至是野蛮人的极大依赖使得军队和行政部门对我们王朝的天命提出了质疑。\n除非我们采取措施化身真正的中华帝国，否则我们将永远只是名义上的帝国，并将显现出失去天命的眷顾。"
 empire_of_china_in_name.1.a:0 "他们早晚会懂的。"
 empire_of_china_in_name.2.t:0 "中国人的接受"
 empire_of_china_in_name.2.d:0 "我们将中国人整合到现在统治他们的国家中的努力如今已开花结果。我们对天命的宣称不再因缺乏与人民自身的联系而受到质疑。就像几个世纪以来入主中原的许多外国征服者一样，我们的帝国可能永远不会被视为中华起源，但它却是真真正正的中华帝国。"
 empire_of_china_in_name.2.a:0 "为了天子！"
 empire_of_china_nomadic_border_events.1.t:0 "游牧边疆"
 empire_of_china_nomadic_border_events.1.d:0 "在历史上，边境上的强大游牧部落一直是中华帝国的威胁。随着边境上另一个强大游牧部落的崛起，我们的子民开始怀疑我们是否能够保护他们。连游牧部落都控制不住的[Root.Monarch.GetTitle]真的拥有天命的眷顾吗？\n只有时间能够说明一切。"
 empire_of_china_nomadic_border_events.1.a:0 "为了[Root.GetTributaryOverlord]！"
 empire_of_china_nomadic_border_events.2.t:0 "秩序恢复"
 empire_of_china_nomadic_border_events.2.d:0 "我们的边境不再受到强大的游牧部落威胁，我们的国土会再度繁荣，我们的统治也不再被怀疑。曾经对[Root.GetTributaryOverlord]的指责已经平息，帝国重现昌盛的新时代或将可期。"
 empire_of_china_nomadic_border_events.2.db:0 "我们失去了中华帝国的皇位。曾经强大的国家已遍地废墟，不过这也意味着游牧边疆对人民的滋扰已经不再是我们的麻烦。"
 empire_of_china_nomadic_border_events.2.a:0 "这是上天的旨意。"
 empire_of_china_nomadic_border:0 "没有防备的游牧边疆"
 shogunate_mechanic_explanation:0 "§M各国可以通过上洛即占据京都来继任将军并成为所有大名的宗主国。§!"
 wokou_pirate_stronghold_indifferent:0 "海盗据点"
 desc_wokou_pirate_stronghold_indifferent:0 "这个省份是一个在我们掌控之外的强大海盗据点的大本营。"
 wokou_pirate_stronghold_friendly:0 "友好的海盗据点"
 desc_wokou_pirate_stronghold_friendly:0 "令我们的邻国懊恼的是，该省份是一个在我们保护下的海盗据点的大本营。"
 wokou_pirate_stronghold_hostile:0 "敌对的海盗据点"
 desc_wokou_pirate_stronghold_hostile:0 "繁荣的商贸使得海盗占据这个省份为大本营。可他们没有分享在这条航线上权益的兴趣"
 desc_empire_of_china_nomadic_border:0 "我国边境上强大游牧部落的崛起，使我们引以为傲的天命蒙上了令人不快的阴影。若要国家繁荣昌盛，就必须实现游牧疆界的和平。"
 wokou_closed_ending:0 "平定海疆"
 desc_wokou_closed_ending:0 "我们结束了海盗在海岸线地区的统治，并禁止所有渔民携带武器。"
 wokou_no_effort_ending:0 "倭寇的溃灭"
 desc_wokou_no_effort_ending:0 "在我国省份肆虐的海盗活动已被剿灭。"
 wokou_turned_to_navy:0 "海盗转为海员"
 desc_wokou_turned_to_navy:0 "我们准许海盗团伙的头目登陆我国领土的权力，并赐予他们职位和社会阶级以恢复秩序。因此，我们的海军比以往任何时候都更加强大。"
 urbanization_in_order:0 "有序的社会"
 desc_urbanization_in_order:0 "在城市人口迅速增长和城市化的时代，我们尽了最大的努力维护秩序和传统。我们严格规控人口的迁徙与工作的工种。因此，我们可期未来会成为一个虽稍有分化但标准统一的社会。"
 urbanization_middle_road:0 "城市化"
 desc_urbanization_middle_road:0 "近几十年来，由于农作物产量的增加以及乡村正向我们控制的城镇迅速迁移，我们的城市有了显著的增长。"
 urbanization_social_mobility:0 "社会流动性"
 desc_urbanization_social_mobility:0 "随着越来越多的人在我们的城墙之下谋求新的生活，我们城市的人口有了迅速的增长，使得社会流动性更具变化，这也是我们试图通过我们的政策来强调的一种趋势。"
 movement_restrictions:0 "移居限制"
 desc_movement_restrictions:0 "我们强行阻止我国民众在国内四处迁徙。户籍登记已经建好，此后移居必须要经由我国官员的许可。"
 urban_growing_pains:0 "失控的增长"
 desc_urban_growing_pains:0 "从长远的角度看，农村涌入城市的大量人口将带来好处。但着眼于现在，从秩序到基本卫生，处处皆是难题。"
 support_of_ikkos:0 "一向一揆的支持"
 desc_support_of_ikkos:0 "我们获得了一向一揆的热诚支持，这个佛教团体无论是在本国还是邻藩都有强大的自治权力与影响力。"
 ikkos_empowered:0 "寺庙城镇"
 desc_ikkos_empowered:0 "这些在寺庙中的净土宗佛教徒是我们这里存留的一大特色。他们在我们的土地上有着很大的影响力并且为城市中心的发展作出了很大的贡献。"
 ikkos_crushed:0 "确立权威"
 desc_ikkos_crushed:0 "我们压制了寺庙社区的净土宗佛教徒，并重新在这一地区确立了我们独一无二的权威。"
 incident_end_dejima:0 "关闭港口"
 desc_incident_end_dejima:0 "我们将竭尽全力限制并控制西方影响远离我们的人民。为了利益我们容忍贸易，但我们禁止任何有关西方的颠覆性思想传播。"
 incident_end_trade_with_west:0 "西方贸易"
 desc_incident_end_trade_with_west:0 "因为我们一直小心地将与西方的贸易严格置于我们的掌控之下，我们这一地区从与西方的贸易之中获得了大量好处。"
 incident_end_open_ports:0 "西学来渐"
 desc_incident_end_open_ports:0 "我们不仅为了西方贸易开放港口也为他们的科学与思想开放港口。只有经过小心谨慎的研究学习我们才能从他们的思想中去芜存菁，化为己用。"
 neo_confucian_administration:0 "理学行政"
 desc_neo_confucian_administration:0 "我国学者和官僚所倡导的理学思想声势与日俱增，已经导致了行政效率的一场革命。透过嘉奖绩效而非出身，我们增强了对多数省份的管制。"
 neo_confucianism_middle_road:0 "大兴教化"
 desc_neo_confucianism_middle_road:0 "学习程朱理学的高涨热情大大加快了知识在我国的传播。它提高了民众的识字率，而程朱理学中的哲学部分则对我们的社会造成了深远的影响。"
 traditionalist_administration:0 "传统主义"
 desc_traditionalist_administration:0 "我们坚定地支持传统和荣誉，尤其在被唯理论洗脑后变得狂热的政府部门和社会大众面前。绩效当然重要，但是没有和传统的连结以及忠诚，国家将会无法运转！"
 supported_loyal_retainers:0 "支持忠臣"
 desc_supported_loyal_retainers:0 "面对行政部门的新人崛起 我们明确表示我们依然支持那些一直支持着我们的老臣。"
 shinto_rational_administration:0 "任人唯贤"
 desc_shinto_rational_administration:0 "我们尽我们所能在官员体系中推选贤人而非根据出身决定位置。"
 shinto_self_made_men:0 "白手起家之人"
 desc_shinto_self_made_men:0 "我们正鼓励新一代白手起家的阶层在我们的国家中掌握权力。"
 shinto_support_for_court:0 "支持朝廷"
 desc_shinto_support_for_court:0 "我们支持朝廷。朝廷是这片土地上的无上权威。"
 nanban_production_investments:0 "投资生产"
 desc_nanban_production_investments:0 "我们正在鼓励我们的工匠学习如何制造西方人在我们码头上贩卖的舶来品。"
 nanban_dependent_on_imports:0 "依靠进口"
 desc_nanban_dependent_on_imports:0 "我们不再寻求自己生产制成品，由我们的商人来满足这些需求。"
 rangaku_incident_modifier:0 "兰学"
 desc_rangaku_incident_modifier:0 "我们鼓励研究西方事物。虽然有些人认为这样会损害我们的社会凝聚力但另一些人认为我们从西方学习的事物实在是太有价值以至于我们负担不起闭锁的代价。"
 perfecting_the_musket:0 "完善铁炮"
 desc_perfecting_the_musket:0 "和别国不同，我们的枪炮因质量优异而享有盛誉。"
 guns_commonplace:0 "火器剧增"
 desc_guns_commonplace:0 "因为枪支的普及我们的军队能够熟练的掌握这种武器。我们在没有放弃旧有传统的前提下花费大量精力在这个新兴科技上。"
 traditional_warfare:0 "武士道的榜样"
 desc_traditional_warfare:0 "我们同时让战斗传统和武士精神至臻完美"
 firearm_restrictions:0 "火器限制"
 desc_firearm_restrictions:0 "我们已经尽全力只让火器下发给最专业的战士"
 shinto_events.isolation.tt:0 "这个选择会使你偏向§Y孤立主义§!的§Y事变§!结局。"
 shinto_events.open.tt:0 "这个选择会使你偏向§Y开放主义§!的§Y事变§!结局。"
