 celestial_empire_events.1.t:1 "[From.GetAdjective][From.GovernmentName]的末路"
 celestial_empire_events.1.d:1 "随着[From.Capital.GetCapitalName]的沦陷，中华帝国的最后残部已被粉碎。天命与古老的儒家统治，现均已被视为废弃的观念；曾作为上等人的士绅不得不转为其他阶级，否则就将消亡于世间。\n尽管帝国的往事依然会在未来的某时被人缅怀，但[Root.GetName][Root.GovernmentName]将作为末代[From.Monarch.GetTitle]的毁灭者将被永世铭记。"
 celestial_empire_events.1.a:0 "好的。"
 celestial_empire_events.2.t:0 "我们帝国的意识形态"
 celestial_empire_events.2.d:0 "在继承中华帝国之后，我们已经开始与其古老传统打交道。[Root.GetName]承接了许多与儒家哲学密切相关的制度，例如科举和天命观念。\n作为新朝，某种程度上我们希望将此意识形态与自身思想相整合，但改信儒家哲学很可能有助于统治我们现在宣称的庞大帝国，并强化我们在治下民心中受命于天的形象。"
 celestial_empire_events.2.a:0 "[Root.Monarch.GetTitle]即[Root.GetTributaryOverlord]！"
 celestial_empire_events.2.b:0 "我们不会辱没列祖列宗所信奉的[Root.Religion.GetName]！"
 celestial_empire_events.3.t:0 "汉化"
 celestial_empire_events.3.d:0 "从宫廷到贫贱乡野的官吏，[Root.Culture.GetName]的人民愈发厌恶起我们新引进国内的中国风俗。这种在古老传统上强加外来准则的行为，使得民众中的猜忌日益增长，甚至已有人公开质疑起了我们的统治。"
 celestial_empire_events.3.a:0 "他们早晚会明白的。"
 celestial_empire_events.3.b:0 "我们必须保卫我们的文化遗产！"
 resistance_to_cultural_changes:0 "辱没祖先"
 desc_resistance_to_cultural_changes:0 "这个省份的人民对我们十分不满，他们认为我们在国内推行汉化的过程中辱没了祖先的传统。这种日渐离心离德的情况导致人们不愿交税，并使得国家缺乏支持。"
 empire_of_china_in_name:0 "名义上的中华帝国"
 desc_empire_of_china_in_name:0 "虽然我们已经成功地获得了中国皇帝的头衔，但实际上我们的帝国几乎不包含任何中国人。如果我们不想被当作区区一个异邦皇帝，就必须将中国人融合为我们政权的一部分。"
