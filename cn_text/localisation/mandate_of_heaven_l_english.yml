 meritocracy_events.1.t:0 "加试"
 meritocracy_events.1.d:0 "我们的政府急需更多的官员，然而这远远超出了每年科考所能提供的数额。一些大臣建议提高考试人数的上限，以此能够更快填补岗位空缺。\n内阁的大学士提醒道如果我们准许任何人参加考试，那么考试过程的公正性就不再被保证了。"
 meritocracy_events.1.a:0 "提高上限！"
 meritocracy_events.1.b:0 "我们不能冒这样的风险。"
 meritocracy_events.2.t:0 "科举制度的优点"
 meritocracy_events.2.d:0 "我朝的科举制确保了所有的官员都接受过适当的教育，他们明白怎样才能最好地治理国家，当然也只有他们最适合这项任务并且实际去做为。\n有时，这个制度运行得出奇地好。据大学士所说，过去的这一年国泰民安，帝国各地没有怠政渎职的事情发生，一批优秀的考生也准备奔赴各地上任当差了。"
 meritocracy_events.2.a:0 "太棒了！"
 meritocracy_events.3.t:0 "新任内阁首辅"
 meritocracy_events.3.d:0 "内阁是我们政府的一个中央协调机构，它在等级上低于六部，但却可以掌控六部。\n一位年轻的有活力的新任大学士凭借他在政府中广泛的影响力，以内阁首辅的身份领导着六部。"
 meritocracy_events.3.a:0 "他的腐败会使整个朝廷溃烂。"
 meritocracy_events.3.b:0 "他的无作为将会逐渐影响到其他官员。"
 meritocracy_events.3.c:0 "他对玩弄权术的倚靠会对国朝不利。"
 meritocracy_events.3.dd:0 "众多对他不满的人将会使朝廷的行政效率大大下降。"
 meritocracy_events.3.e:0 "他的高效作风将渗透入各个阶层。"
 meritocracy_events.3.f:0 "百官将把他视作朝廷的道德标杆。"
 meritocracy_events.3.g:0 "他渊博的学识是我们所有人的榜样。"
 meritocracy_events.3.h:0 "他对朝廷的忠诚将是所有人的榜样。"
 meritocracy_events.4.t:0 "科举制度的衰败"
 meritocracy_events.4.d:0 "数百年来，科举制度为历代先帝所用，在理论上这能确保我们选出最有能力的人作为[Root.Monarch.GetTitle]的官吏。\n但最近人们已普遍意识到这届考生的文章水平已然在走下坡路。据主考官反映即使是今年状元的文章也比不上前些年名落孙山者的。"
 meritocracy_events.4.a:0 "这一代已然希望尽失？"
 meritocracy_events.5.t:0 "科举制度中的腐败"
 meritocracy_events.5.d:0 "我们国家中愈发严重的腐败正缓慢而稳定地侵蚀着科举制度的诚信。大学士已经提出了一个如何对抗这一趋势的建议，那就是开展一个清楚腐败分子的检查。\n一些声名显赫的家族会因打击腐败而承受损失，但是若我们对他们的孩子网开一面，他们会转而支持我们。"
 meritocracy_events.5.a:0 "我们必须净化被滥用的科举制度！"
 meritocracy_events.5.b:0 "我们现在可以选择视而不见······"
 overlord_military_aid:0 "派出军事支持"
 overlord_military_mission:0 "军事顾问团"
 desc_overlord_military_mission:0 "我们的宗主国给我们派了一个军事顾问团来援助我们对他们宿敌的战争。这些在作战和后勤方面经验丰富的人，极大地帮助了我们，最大限度地提高我们征兵和后勤的效率。"
 tributary_events.30.t:0 "朝贡国正与宿敌开战"
 tributary_events.30.d:0 "我们的朝贡国[tributary_warring_rival.GetName][tributary_warring_rival.GovernmentName]正在与我们的宿敌[overlord_rival.GetName]交战。由于他们承担着削弱我们宿敌的重任，也许我们该在战争期间派一支由经验丰富的尖兵与专家组成的军事顾问团来支援他们。把我们能腾出来的军队与军费用来支援他们，就能更好地让他们帮助我们扳倒宿敌。"
 tributary_events.30.a:0 "不遗余力地支持他们！"
 tributary_events.30.b:0 "[overlord_rival.Capital.GetCapitalName]显然是个度假的好地方……"
 tributary_events.30.c:0 "给他们一些额外的资金。"
 tributary_events.30.e:0 "有顾问团就够了。"
 tributary_events.30.f:0 "很不幸，我们现在不能帮助他们。"
 tributary_events.31.t:0 "宗主国派出军事顾问团"
 tributary_events.31.d.a:0 "由于我们正与宗主国的宿敌[overlord_rival.GetName][overlord_rival.GovernmentName]交战，宗主国派出了一个军事顾问团来帮助我们。这个顾问团由在征兵与后勤方面经验丰富的将领与专家组成，这将毫无疑问地帮助我们打败敌人。"
 tributary_events.31.d.b:0 "由于我们正与宗主国的宿敌[overlord_rival.GetName][overlord_rival.GovernmentName]作战，宗主国派出了一个军事顾问团并给了我们大笔资金来帮助我们。这个顾问团由在征兵与后勤方面经验丰富的将领与专家组成，这将毫无疑问地帮助我们打败敌人。"
