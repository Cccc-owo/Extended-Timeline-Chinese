 string_start_no_special_region_description:0 "这里没有地区性的政治格局。你可以自由地采取行动填补权力的真空。"
 string_start_europe_description:2 "§Y神圣罗马帝国§!虎踞欧洲，这个庞大而相当分裂的帝国统治着§Y德意志§!和§Y北意大利§!地区。当§Y皇帝§!去世时，§Y选帝侯§!通过投票选定皇位的接班人。帝国中的诸侯可以通过被现任皇帝授予席位或继承其它选帝侯的方式而成为选帝侯。\n\n神圣罗马帝国内的国家可以自主地进行外交，甚至可以拥有自己的附属国，但皇帝有着保护他们免受外敌入侵的义务，也可以要求他们归还在帝国内§Y非法获得的领土§!。\n\n尽管目前皇帝的§Y权威§!较低，但是皇帝可以借助§Y帝国改革§!加强他的统治，以改变这一现状。\n\n[Root.start_imperial_cities_description]北意大利严格来说也是神圣罗马帝国的一部分，但这个地区已经在很长的时间内处于帝国的掌控之外。如果皇帝在接下来的数十年间尚未能加强对意大利的统治，那么意大利地区的诸侯们就将从帝国内独立出去。\n\n[Root.start_tributaries_descriptions]"
 string_imperial_cities_desc:1 "皇帝可以向帝国内领土不大于一省份的§Y共和国§!授予§Y帝国自由市§!的地位。这些国家将享受皇帝的庇护，同时也会提高帝国权威以及税务收入。\n当一个自由市获得第二个省份时，它将失去受保护的地位。\n\n"
 string_imperial_cities_desc_no:0 ""
 string_start_africa_americas_description:0 "[Root.capital_continent_title]与世界的其他部分相对孤立。\n但这并不会持续很长时间。欧洲的殖民者终将出现，那时你可能会发现你被他们的优势科技所碾压，除非你做好了充分的准备。"
 string_start_east_asia_description:0 "§Y日本§!帝国位于东亚。\n眼下的日本群岛深陷分裂，由当地豪族§Y大名§!统治的诸国所组成。\n大名之上的权威并不在天皇之手，实际上属于他的代理人§Y幕府将军§!。\n\n现在的将军头衔属于§Y[Root.start_shogun_holders_through_the_years]§!，但是他们虚弱不堪。如果其他大名能够控制帝都§Y京都§!，他的家族将会夺取将军的位置……\n\n[Root.start_eoc_tributaries_descriptions]"
 string_eoc_tributaries_desc:1 "[Root.start_tributaries_descriptions]\n£DLC_moh §Y中华帝国§!在方方面面都主导着东亚，这是一个囊括了全世界相当一部分人口的庞大国度。\n\n当朝皇帝的§Y天命§!值决定了中华帝国的正统性。帝国内§Y繁荣§!的直属州、维持高§Y稳定度§!以及保有大量的§Y朝贡国§!都会增加天命值。\n§Y荒废度§!、§Y腐败度§!、§Y贷款§!、§Y破产§!以及未持有关键省份则会降低天命值。\n\n低天命的皇帝会承受不利修正，遇到非常恶劣的事件。\n\n与帝国接壤的国家可以§Y发动天命战争§!，夺取中华帝国称号。"
 string_eoc_tributaries_desc_no:0 ""
 string_start_steppes_rest_of_asia_description:0 "[Root.start_tributaries_descriptions]"
 string_tributaries_desc:0 "£DLC_moh §Y朝贡国§!是一种在东亚最常见的特色属国。形成朝贡关系需要§Y宗主国§!属于§Y东方宗教组§!或是§Y游牧政体§!的国家。\n\n朝贡国定期进献§Y贡品§!，以求在宗主国朝贡体系外的国家入侵时获得军事保护，除此以外，朝贡国享有§Y外交独立§!。他们可以擅自与宗主国朝贡体系内的其他朝贡国开战，也可以对体系外势力用武。\n\n"
 string_tributaries_desc_no:0 ""
 string_anglicanism_desc:0 "£DLC_rb 正当§Y宗教改革§!隐约浮现之时，§Y圣公宗§!登上了历史舞台。属于§Y不列颠§!文化组的国家可以信奉§Y圣公宗§!信仰，从而能够使用一套独特的§Y宗教行动§!。"
 string_anglicanism_no:0 ""
 string_start_delhi:0 "由突厥§Y马穆鲁克§!王朝于1206年建立的§Y德里§!苏丹国在建国伊始便是一个印度河-恒河平原的区域性强权。在§Y图格鲁克§!王朝统治期间，它成为了继笈多王朝之后最大的印度帝国。帝国的土地西起§Y信德§!、东至§Y孟加拉§!、北及§Y克什米尔§!、南抵§Y科罗曼德海岸§!。\n\n图格鲁克王朝在它达到巅峰之后迅速分崩离析。虽然苏丹国作为一个穆斯林国度统治着数百万印度教徒，不过它却是亡于那些野心勃勃的穆斯林将军，而非广大印度教徒的起义。在1347年的阿拉丁·哈桑叛乱中，帝国失去了所有南§Y印度§!领土，而哈桑则宣称他自己为§Y巴赫曼尼§!苏丹。\n\n在近一些的1394年，§Y章普尔§!的§Y沙尔吉§!家族总督携卷了印度河-恒河平原的一大片土地宣告独立，这给予了苏丹国灾难性的打击，并使得苏丹的政令一度难出都城。而章普尔的新苏丹，穆罕默德·沙阿不仅觊觎着德里苏丹的王座，甚至还想染指邻近的孟加拉苏丹国和§Y奥里萨§!的§Y伽阇波底§!王国。这位苏丹有着鲸吞整个印度北部的野心。\n\n在1398年残暴的§Y帖木儿§!入侵更是对图格鲁克王朝最后的致命一击。这个可怖的军阀并不寻求统治印度，而只是抢光、烧光、杀光他们眼前的一切。在混乱中，图格鲁克王朝最终被德里总督§Y赛义德§!家族所推翻。不过到目前为止，新上台的赛义德家族仍未能结束苏丹国的混乱。而在这个时期，唯有§Y禅伽罗§!的拉杰普特人在这样的惨淡关头依旧忠于苏丹。\n\n就像赛义德家族从总督摇身一变化为苏丹一样，他们手下一位强大的总督也已从§Y西尔欣德§!崛起。这位阿富汗贵族——巴赫卢尔·洛迪在政治和军事方面都很有才华。他对§Y旁遮普§!的控制给予了他逐鹿德里的实力。在洛迪积蓄力量预备反叛的同时，赛义德家族的苏丹只是整日享乐于深宫之中。\n\n整个德里苏丹国正处于崩溃之中，许多人都觊觎着王位。而苏丹国的辉煌是会重现，还是湮灭在历史的长河之中？"
 string_start_vijayanagar:0 "§Y毗奢耶那伽罗§!——胜利之城，对这个全印度最常胜的印度教国家而言，这个名字恰如其分。\n\n当年的§Y曷萨拉§!帝国抵御§Y德里§!苏丹国穆斯林的入侵时屡次失利，落入崩溃边缘，毗奢耶那伽罗则从其中脱颖而出。为了驱逐入侵者，崛起的§Y桑伽马§!王朝集结起军队，并将印度南部的大部分地区联合起来以抵抗他们共同的敌人。\n\n虽然德里苏丹国在一个世纪前被驱逐出南方，但毗奢耶那伽罗与伊斯兰征服者的斗争并没有结束。1347年§Y巴赫曼尼§!苏丹国从德里独立，并从此成为一个独立的大国。巴赫曼尼和毗奢耶那伽罗之间的对抗时至今日尚无定论，领土屡有易手，一方索贡，一方拒绝，两个王国仍将不择手段对付彼此。\n\n除了北方的竞争对手外，毗奢耶那伽罗周边都是小国。桑伽马王朝与§Y安得拉§!的§Y雷迪§!王国结盟，并同意保护他们免受巴赫曼尼和§Y奥里萨§!的入侵。名义上的毗奢耶那伽罗属国——§Y马拉巴尔§!诸王国以及§Y迈索尔§!罗阇国在很大程度上可以自行其是；也许终有一天他们会索求更多的自由。帝国最近征服的§Y泰米尔§!诸国并没有完全整合，这使得其与泰米尔商人行会的关系很差，必须在帝国对该地区开始进一步征服之前修复关系。§Y兰卡§!岛北部的泰米尔小国§Y贾夫纳§!是毗奢耶那伽罗更直接的附庸，毗奢耶那伽罗保护其免受信奉佛教的§Y科提§!和§Y康提§!王国的威胁。\n\n毗奢耶那伽罗帝国将土地分配给其最忠诚和显赫的将领，这被称为§Y那耶迦罗§!体制。那耶迦，也就是省总督，负责管理他们获得的土地，并为他们的摩诃罗阇承担军事义务。尽管这一体制卓有成效，但罗阇仍须警惕某些将军野心膨胀、觊觎王位。"
 string_start_bengal:0 "在1354年至1359年间进行了长期的外交和军事斗争后，§Y孟加拉§!苏丹国从§Y德里§!的§Y图格鲁克§!王朝那里赢得了独立。孟加拉在上个世纪就已成为一个统一而强大的苏丹国。\n\n苏丹国最初的§Y伊利亚斯沙希§!王朝由苏丹纳西鲁丁·马赫穆德建立，他是一位有能力的管理者并致力于维护地区和平与稳定。到目前为止，他的工作重心一直是城市的发展与清真寺的建设。\n\n孟加拉国最紧迫的外部威胁是§Y奥里萨§!的§Y伽阇波底§!王国和§Y章普尔§!的§Y沙尔吉§!王朝。迦贾德诸部落效忠于伽阇波底王朝，就如他们历史对其他控制这片海岸的政权效忠一样。如果孟加拉能击败奥里萨王国，他们可能同样会效忠于孟加拉苏丹。与孟加拉相同，章普尔苏丹国也是从德里苏丹国中独立出来的，尽管它自1393年以来一直享有独立。章普尔控制着恒河两岸的河间地区。最近在1420年孟加拉和章普尔展开了冲突。不过战争由于帖木儿和明朝使节的干预而中止，但两国之间仍存在许多嫌隙，未来的战争是无法避免的。\n\n孟加拉与§Y阿拉干§!的佛教徒苏丹的关系有很大波动，今年他们是孟加拉的忠诚臣民，明年他们便心怀鬼胎，再一年他们就成了劫掠我们的海寇。未来我们与阿拉干的关系会受到周边局势的影响。\n\n孟加拉是蒸蒸日上的域内强国，并拥有极大的扩张潜力。孟加拉之虎也许有一天能够成为全印度的帝王。"
 string_start_bahmanis:0 "1398年的§Y德里§!之劫是印度次大陆的一大事件，但在§Y毗陀罗§!城，这并没有造成太大的影响。§Y巴赫曼尼§!前任苏丹在50年前就已宣布脱离北方独立，并且现在已经在德干高原建立了一个新的国家。这里有着丰富的资源，其中包括广为流传的戈尔孔达的钻石矿，这使得苏丹的富裕几乎无人能敌。他宫廷中的宝藏及其传说中的绿松石王座，甚至远在印度次大陆之外都闻名。他这闻名的宝藏同时也吸引了整个穆斯林世界的贪狼们。\n\n巴赫曼尼苏丹国现在也遇到了困境。北方陆路联系的断绝，使它无法再直接沟通西方。同时，巴赫曼尼国内的穆斯林人口要远少于北方的其它苏丹国，而且就连其中最波斯化的一些贵族也已经接受了本地语言和文化。外来贵族和土生贵族因此经常爆发冲突，他们在首都古尔伯加的尔虞我诈，也是使苏丹决定在毗陀罗营造新都的原因之一。\n\n距离王国南部边境不远就是胜利之城——§Y毗奢耶那伽罗§!。这座城市正是桑迦摩家族罗阇的王庭所在，它有着40万居民，与毗陀罗这座秩序严谨的堡垒城市风格迥异。这座城市，就是南方大帝国——毗奢耶那伽罗帝国的首都。它最近几乎征服了南方所有泰米尔人国家。毗奢耶那伽罗足以称为巴赫曼尼的劲敌，而且现在它已经在两国之间的争议地区前推边境线。毗奢耶那伽罗夺去了巴赫曼尼西部原有的众多港口，这更是对整个苏丹国移民和物资进口的生命线的沉重一击。\n\n在东方，迦毗莲陀罗——§Y奥里萨§!伽阇波底王朝的创始人，为自己的王国成为军事强权的路途制定了周详的谋划。这位新王向§Y章普尔§!、§Y孟加拉§!、毗奢耶那伽罗、巴赫曼尼等国同时发动了侵袭，他迅速地赢得了征服者的威名。如果他将注意力调转南方，挥师而向§Y安得拉§!或§Y特伦甘纳§!，那么就有可能颠覆整个地区相持不下的僵局。"
 string_start_tag_south_india:0 "由于温迪亚山脉以及冈瓦纳、迦贾德一带雨林的阻隔，南印度在许多方面都可以被看做一片与外界隔绝的地域，这里通常被称为「德干高原」或「印度南部」。它在§Y帖木儿§!1398年劫掠德里之前，就早已经摆脱了§Y德里§!苏丹国的控制。\n\n在§Y奥里萨§!，「象王」迦毗莲陀罗·伽阇波底已经率领他的王国成为了一介强权。依靠丛林中的迦贾德人王国与扎格纳特神信徒们的忠诚，他组建了一支擅长在印度东部的丛林和山丘中作战的大军。在迦毗莲陀罗继位后的短时间内，他便取得了许多胜利，每一次看起来都比上一次更不可思议。在多地分别击败章普尔、孟加拉、巴赫曼尼和毗奢耶那伽罗后，他的剑锋现在指向了特伦甘纳和安得拉海岸。不过因为他诞有十八个儿子，迦毗莲陀罗必须谨慎行事以避免他伟大征服的战果在他死后丢失。\n\n在德干高原中部，§Y巴赫曼尼§!苏丹国早在一百多年前就从德里手中独立了出来。巴赫曼尼苏丹现在拥有的财富已经远超出了他那来自伊朗、河中地区与阿拉伯半岛的祖先们的想象，但他们与北方穆斯林国家之间相距遥远。由于与北方的陆路联系被切断，巴赫曼尼苏丹国现在只能依赖海路，从西方获得穆斯林移民与战马。因此，最近西部海岸线的丧失对苏丹国来说是一场灾难，于是他们转而尝试摄取东部沿海地区，并开始介入§Y特伦甘纳§!维拉马王朝与§Y安得拉§!雷迪王朝的内政。\n\n距离巴赫曼尼首都§Y毗陀罗§!不远便是「胜利之城」——其宿敌§Y毗奢耶那伽罗§!帝国的首都。从他们在栋格珀德拉河边的核心领土出发，桑迦摩家族的罗阇已经在德干高地上建立了一个新的前进基地，他们将从那里出发去征服更南方的泰米尔诸王国。泰米尔人的土地非常富裕，应当能为毗奢耶那伽罗帝国接下来几十年的发展提供资金，不过这其中的整合并不会容易。富裕的泰米尔商人行会仍保留了很多权力，他们可以说是分离主义者的绝佳助力。\n\n南部还存在着一些小国，他们警觉地旁观着毗奢耶那伽罗帝国、巴赫曼尼苏丹国和新近崛起的奥里萨王国之间的斗争。这些僧伽罗诸王国——如§Y科钦§!，§Y卡利卡特§!，§Y坎纳诺尔§!、§Y维纳德§!等已经存续了几个世纪的贸易国家，他们静候着时机，唯一的期望就是维持住香料贸易。其他国家，像§Y迈索尔§!的酋长或是蒂鲁内尔维利的§Y潘地亚家族§!的最后孑余，他们维持着自己的军事力量，以希望自己能在某一天抓住崛起的机会。因为他们相信世界无常势，任何小国都有坐大的可能，而最伟大的古都也可能湮灭在历史的尘埃中。"
 string_start_tag_north_india:1 "在§Y德里§!苏丹国的崩溃和最近的§Y帖木儿§!入侵之后，印度北部陷入了混乱之中。新近成为德里苏丹的§Y赛义德§!家族的影响力难以覆盖昔日的帝国。在由前朝§Y图格鲁克§!王朝军阀建立的§Y孟加拉§!苏丹国和§Y章普尔§!苏丹国宣告独立的同时，§Y西尔欣德§!总督§Y洛迪§!也在计划着夺取德里的王位。这些崛起中的大国将成为该地区历史不可或缺的一部分，尽管它们并不是唯一值得注意的国家。\n\n§Y信德§!的§Y僧摩§!王朝几代人一直统治着§Y塔达§!，并从德里苏丹国的征服行动中存活了几个世纪。在他们的北方，俾路支的§Y兰加§!部落趁德里的混乱征服了§Y木尔坦§!。这些国家暂时处于和平状态，尽管只有安拉知道它会持续多久。\n\n印度各地的王朝自豪地将他们的祖先追溯到§Y拉杰普塔纳§!，拉杰普塔纳是§Y拉杰普特§!从未陷落的心脏地带。§Y梅瓦尔§!名义上是拉杰普特王国中规模最大，实力最强的王国，但他们目前正面临危机，因为§Y拉索尔§!家族对先前的权力分配感到不满，他们反叛寻求§Y马尔瓦尔§!的独立。梅尔瓦最强大的竞争对手，§Y摩腊婆§!的§Y哈利吉§!家族苏丹密切关注着这些事。作为数个贡德和温迪亚王国的宗主，苏丹一直渴望用新的臣属装点他的王宫。\n\n作为印度最繁华的港口的所在地，精于商贸的§Y古吉拉特§!苏丹国获得了其全球贸易中心的经济利益。然而，它缺乏一支足够强大的军队来阻止他的邻居——拉杰普特、巴赫曼尼和毗奢耶那伽罗的觊觎。为此，苏丹穆罕默德·沙阿二世正寻求先征服附近的印度教王公，并建立一个能够抵抗任何潜在入侵者的国度。利用贸易也必须成为古吉拉特的高度优先事项，因为在筹集军队时，黄金像土地所有权一样有效。\n\n§Y尼泊尔§!充满了不团结，每一代国王继位都会使新的小王国分裂出来。加德满都的§Y马拉§!家族国王、崛起的§Y廓尔喀§!王国和§Y林布旺§!部落都想夺取加德满都谷地。同时尼泊尔也必须应对宗教问题，因为来自西藏的僧侣开始在国内定居并传播佛教信仰。统一尼泊尔的梦想将继续存在，尽管尚未有确定的人能实现它。\n\n§Y阿洪姆§!王国正在§Y阿萨姆§!地区崛起。它成立于13世纪，本是一个掸邦王国，现在它已经成为一个文化大熔炉，拥有复杂的政府管理方式，实行名为派的徭役和行政管理制度。\n\n分久必合，印度的未来必定是长期的战争。"
 string_startup_estates_explanation_cossacks:0 "你领地上的§Y阶层§!增强了你的统治。不同国家的阶层会有差异，但都代表了你的国家中强大的利益集团。如果他们§Y忠诚§!且§Y有影响力§!，他们就会提供强大的奖励。但如果一个阶层不忠或者影响力过大，他们反而会成为巨大的妨害。阶层的影响力与忠诚度可以通过事件中的选项以及向他们授予更多的§Y王冠领地§!来提高。\n\n£DLC_cos [Root.GetName]可以与§Y哥萨克§!阶级互动。哥萨克人可以加强我们的骑兵单位，但如果他们达到§Y100影响力§!，他们将脱离我们成立一个独立的国家。如果发生这种情况，我们可以选择扮演这个分裂出的国家。\n\n"
