 string_start_title_byzantium:1 "§Y罗马帝国§!真正的继承者"
 string_start_byzantium:2 "§Y罗马帝国§!如今早已成为遥远的回忆，数不尽的帝国都敢以罗马的真正继承者自居，但§Y拜占庭§!依旧坚称他们才是那个古老帝国唯一的合法宣称者。1171年，§Y拜占庭§!与§Y威尼斯§!的宿敌关系达到了顶点，敌对行为发展成了武力冲突。\n\n1204年4月，在威尼斯人复仇情绪的引导下，第四次十字军违抗了教宗§Y依诺增爵三世§!的谕令，转而向准许他们安全通行的§Y拜占庭帝国§!施以暴行。十字军两次洗劫君士坦丁堡，一度辉煌的城市化为焦土瓦砾，整个帝国也元气大伤。尽管§Y巴列奥略§!家族收复了大部分的失地，但还是有无数像§Y伊庇鲁斯§!和§Y纳克索斯§!军区这样的继承国避免了重归帝国。§Y拜占庭§!帝国衰微所引发的混乱导致了§Y奥斯曼§!土耳其人的崛起，他们现在陈兵§Y拜占庭§!边境，怀揣着将世界渴望之城§Y君士坦丁堡§!纳为己有的野心。\n\n1444年，拜占庭的四周皆已被异端和异教国家包围；许多从前的附庸现在都向着敲响帝国丧钟的威尼斯总督卑躬屈膝，还有很多国家现在被§Y奥斯曼§!牢牢控制。东西方的各路势力都认为§Y拜占庭§!气数已尽，但§Y巴西琉斯约安尼斯八世·巴列奥略§!还留有自信——紫凤凰会再次崛起，不仅要光复§Y拜占庭§!，更要恢复§Y罗马帝国§!的荣光！"
 string_start_title_naples:1 "那不勒斯的斗争"
 string_start_naples:3 "1282年§Y西西里§!叛乱后，§Y那不勒斯§!国王，§Y安茹§!家族的§Y查理§!将该岛的控制权拱手让给了§Y阿拉贡§!的§Y佩德罗三世§!。从此之后，只有意大利大陆部分的领土才处于他的名下，「§Y西西里§!」王国的头衔变得有名无实，因而，国王采用了这个头衔：§Y那不勒斯§!王国。\n\n女王§Y约安一世§!去世时没有留下子嗣，那时的那不勒斯王国陷入了持续的内战状态。拥有各种各样的宣称和头衔的堂兄弟为争夺王国的控制权而战。阿拉贡的§Y阿方索五世§!用鲜血解决了这场争端，赶走了所有其他的觊觎者，并将§Y阿拉贡§!王国与§Y那不勒斯§!王国联合统治起来。\n\n1444年，那不勒斯王国被禁锢在一个非常微妙的环境中。他们仍然处在与阿拉贡国王的联合统治之下，但是阿拉贡人对王位的宣称很弱，关于王位属于谁的争论持续不断。由于与§Y法兰西§!王室有血缘关系，那不勒斯继承危机已经成为阿拉贡和法兰西之间非常紧张的问题。\n\n在北方，§Y教宗国§!统治着§Y罗马§!和意大利中部的大部分地区。与此同时，意大利半岛的政治现状是分裂的，有许多像§Y佛罗伦萨§!这样的中小国家，以及像§Y卢卡§!和§Y博洛尼亚§!这样的体型更小的城市国家。在南方，§Y突尼斯§!仍然是对王国经济稳定的一大威胁，因为海盗经常袭击那不勒斯的海岸线，扰乱意大利的海上贸易。然而，问题仍然存在：那不勒斯将如何摆脱阿拉贡人的铁腕统治，重新统一§Y两西西里§!呢？"
 string_start_title_genoa:1 "§Y热那亚§!海商"
 string_start_genoa:1 "§Y热那亚§!共和国于1005年首次脱离§Y意大利§!王国获得独立。威尼斯人和希腊人的对峙愈演愈烈，最终导致§Y君士坦丁堡§!之围，热那亚在与对手§Y威尼斯§!的竞争中利用了这一形势，并向黑海和§Y克里米亚§!深处扩张。\n\n然而繁荣并没有持续；当黑死病在欧洲投下阴影时，热那亚被迫在死神索命中付出鲜血，经受苦难。为了从黑死病的悲剧中恢复过来，热那亚效仿了威尼斯式的共和政府模式，在这种模式下，总督在政府中拥有最高的头衔，并对整个共和国拥有主权宣称。\n\n与此同时，热那亚与威尼斯处于无休止的冲突之中，争夺着对希腊群岛和黑海的控制权。在与威尼斯争斗的间歇期，热那亚与§Y法兰西§!一起在§Y突尼斯§!发起了一场讨伐巴巴里海盗的运动。尽管对§Y马赫迪亚§!的围困并不成功，但双方通过谈判达成了一项和平条约，这项条约将大大减少北非海盗问题。\n\n1444年，热那亚已经在与法兰西和§Y米兰§!的几次冲突中失利，§Y撒丁§!岛早已落入§Y阿拉贡§!王冠之下。热那亚察觉到自己处于岌岌可危的境地。在东方，威尼斯仍然是竞争对手，也是敌对贸易联盟的领导者，不断争夺热那亚在安纳托利亚的影响力。奥斯曼人已经明确表示，他们希望巩固安纳托利亚和黑海，抓住一切机会将热那亚人赶出这个地区。与此同时，其他意大利共和国和城邦继续斗争，尝试获得在意大利的统治地位。东部的米兰、西部的法兰西和阿拉贡对热那亚的生存构成了最大的威胁，我们需要一只灵巧的手拿起笔和剑，这样才在这个结盟和宣称的复杂网络中导航，并引领热那亚走向繁荣的未来。"
 string_start_mali:0 "在§Y西非和几内亚湾§!，伟大的§Y马里§!帝国曾经是该地区的霸主，从大西洋穿过尼日尔河流域，一直延伸到豪萨诸邦；在统治者§Y曼萨穆萨§!著名的麦加朝圣之旅之后，它的名声在北方广为人知。然而，内部冲突削弱并分裂了曾经强大的帝国，其生存岌岌可危。\n\n但如果他们妥善管理稀少的资源，并在他们的邻居身上重新建立他们的权威，马里的统治者仍有机会使得它再次伟大。如果他们成功了，甚至还有机会利用西部日益开放的海道，就像曼萨§Y科·马马迪§!过去试图做的那样。"
 string_start_songhai:0 "在§Y西非和几内亚湾§!，伟大的§Y马里§!帝国曾经是该地区的霸主，从大西洋穿过尼日尔河流域，一直延伸到豪萨诸邦；在统治者§Y曼萨穆萨§!著名的麦加朝圣之旅之后，它的名声在北方广为人知。然而，内部冲突削弱并分裂了曾经强大的帝国，其生存岌岌可危。\n\n因此，强大的§Y桑海§!人有了机会，这个好战的民族准备在邻国中占据他们认为应得的优势，并在撒哈拉大篷车贸易中占据优势。如果他们能够征服他们的邻居，他们将成为该地区的新霸主，进一步指向南北富饶的海岸。"
 string_start_jolof:0 "在§Y西非和几内亚湾§!，伟大的§Y马里§!帝国曾经是该地区的霸主，从大西洋穿过尼日尔河流域，一直延伸到豪萨诸邦；在统治者§Y曼萨穆萨§!著名的麦加朝圣之旅之后，它的名声在北方广为人知。然而，内部冲突削弱并分裂了曾经强大的帝国，其生存岌岌可危。\n\n§Y卓洛夫§!是一个若干王国组成的邦联，所有其它王国的宗主国处于各国的最中间，它们过去曾松散地从属于§Y马里§!帝国。他们控制着塞内加尔河下游，可能有很大的潜力，但他们的主要任务将是统一现有的王国，因为邦联的解体将大大削弱其所有成员。"
 string_start_mossi:0 "在§Y西非和几内亚湾§!，伟大的§Y马里§!帝国曾经是该地区的霸主，从大西洋穿过尼日尔河流域，一直延伸到豪萨诸邦；在统治者§Y曼萨穆萨§!著名的麦加朝圣之旅之后，它的名声在北方广为人知。然而，内部冲突削弱并分裂了曾经强大的帝国，其生存岌岌可危。\n\n一个多世纪以来，骏马之王§Y莫西§!人占领了尼日尔河弯的高地，袭击了他们的邻居，甚至洗劫了廷巴克图这样的富裕城市。然而，他们在彼此分立的王国中仍然存在分歧，他们各自的利益时常产生龃龉。然而，如果有一位统治者可以成为所有部族的宗主，他们的实力可以大大提高，也有可能会让他们成为地区列强，尽管首先必须战胜他们的邻居§Y马里§!和§Y桑海§!。"
 string_start_hausa:0 "在§Y西非和几内亚湾§!，伟大的§Y马里§!帝国曾经是该地区的霸主，从大西洋穿过尼日尔河流域，一直延伸到豪萨诸邦；在统治者§Y曼萨穆萨§!著名的麦加朝圣之旅之后，它的名声在北方广为人知。然而，内部冲突削弱并分裂了曾经强大的帝国，其生存岌岌可危。\n\n在东方，七个豪萨城邦传统上处于平衡状态，它们之间保持着竞争性合作。然而，他们的潜力是巨大的，因为他们控制着沙漠、草原和丛林之间的东部贸易路线。如果其中一个能够建立起统一的§Y豪萨§!国家，它就将成为该地区的有力竞争者。"
 string_start_oyo:0 "在§Y西非和几内亚湾§!，伟大的§Y马里§!帝国曾经是该地区的霸主，从大西洋穿过尼日尔河流域，一直延伸到豪萨诸邦；在统治者§Y曼萨穆萨§!著名的麦加朝圣之旅之后，它的名声在北方广为人知。然而，内部冲突削弱并分裂了曾经强大的帝国，其生存岌岌可危。\n\n在南方，§Y奥约§!的约鲁巴人在草原和丛林之间的森林中占有一席之地，因此成为两个地区之间的中间人。这也让他们掌握了骑兵战术，他们充分地利用骑兵来对付邻居，让他们成为令人畏惧的一支主要力量。"
 string_start_ethiopia:0 "在非洲之角，古老的§Y埃塞俄比亚§!王国在§Y所罗门§!王朝的§Y扎拉·雅各布§!的引领下，正度过着一段国力提升与对外扩张的黄金时期。在许多方面，这个充满活力的帝国正主导着整个区域。然而，它面临着一些有待解决的挑战。传统上，政治体系一直在埃塞俄比亚高原各地的不同权力中心之间转移，某处权力中心仅在一两代君王在位期间作为王廷，而地方领主掌握着可观的军事和经济权力。埃塞俄比亚的统治者可以通过拔擢新的§Y恰瓦§!军团维持帝国的和平稳定。\n\n这也将伴随着军事扩张，因为许多国家都充满恐惧与蔑视地审视着这个好战的基督教帝国。§Y阿达尔§!苏丹国一直以来都是所罗门王朝的传统敌手，它时刻准备化身为这片区域的伊斯兰之剑。在南方，索马里海岸上的主要强国是§Y阿朱兰§!苏丹国，它意图将所有索马里部族统一为一个国家，并牢牢掌控红海与印度洋之间的贸易网络。在尼罗河的下游，努比亚人仅存的基督教王国正为了生存与§Y马穆鲁克§!以及当地的穆斯林部落联盟在北部浴血奋战。"
 string_start_adal:0 "在非洲之角，古老的§Y埃塞俄比亚§!王国在§Y所罗门§!王朝的§Y扎拉·雅各布§!的引领下，正度过着一段国力提升与对外扩张的黄金时期。在许多方面，这个充满活力的帝国正主导着整个区域。然而，许多国家都充满恐惧与蔑视地审视着这个好战基督教帝国的扩张。§Y阿达尔§!苏丹国一直以来都是所罗门王朝的传统敌手，它时刻准备化身为这片区域的伊斯兰之剑。苏丹国把握着红海咽喉要道，如果能够一举击败敌对的埃塞俄比亚，他们就有机会完全控制曼德海峡，以及通过海峡的巨额贸易航线，或许还能在也门获得一个立足点。\n\n在南方，索马里海岸上的主要强国是§Y阿朱兰§!苏丹国，它意图将所有索马里部族统一为一个国家，并牢牢掌控红海与印度洋之间的贸易网络。在尼罗河的下游，努比亚人仅存的基督教王国正为了生存与§Y马穆鲁克§!以及当地的穆斯林部落联盟在北部浴血奋战。"
 string_start_ajuuraan:0 "在非洲之角，古老的§Y埃塞俄比亚§!王国在§Y所罗门§!王朝的§Y扎拉·雅各布§!的引领下，正度过着一段国力提升与对外扩张的黄金时期。在许多方面，这个充满活力的帝国正主导着整个区域。然而，许多国家都充满恐惧与蔑视地审视着这个好战基督教帝国的扩张。§Y阿达尔§!苏丹国一直以来都是所罗门王朝的传统敌手，它时刻准备化身为这片区域的伊斯兰之剑。在尼罗河的下游，努比亚人仅存的基督教王国正为了生存与§Y马穆鲁克§!以及当地的穆斯林部落联盟在北部浴血奋战。\n\n在南方，索马里海岸上的主要强国是§Y阿朱兰§!苏丹国，它意图将所有索马里部族统一为一个国家，从而巩固自己在大陆上的地位。同时，它对于贸易的密切关注使得亚丁湾地区成为了索马里人天然的扩张领域，或许还能让他们把目光指向更东方，向着印度的财富，乃至数十年前到访的郑和宝船舰队的故乡。"
 string_start_kilwa:0 "非洲东部海岸，其更广为人知的名称是斯瓦希里海岸，它得名于这片地区的通用语——斯瓦希里语。在这里，§Y基尔瓦§!苏丹国正处于盛期，它富庶繁华的都城向来自印度洋沿岸各地及内陆的外国商人显耀着自己的黄金时代。自从它于数百年前被波斯商人建立以来，基尔瓦就一直在蓬勃发展，或许还可以经由亚丁湾和霍尔木兹海峡的贸易航线重建与波斯的联系，而这必将是一笔回报丰厚的投资。与印度的贸易往来也十分有利可图，基尔瓦商人及其苏丹或许也会加强这种联络。未来，还有机会进一步探索到东方，去寻得香料的原产地，或者向南探索，也可能是一条让人饶有兴趣的去往西方的贸易路线。"
 string_start_mutapa:0 "在东非大陆上，过去的霸主津巴布韦已经连续数十年陷于衰退。新的国家正在统合这片地区，而最为重要的一个就是绍纳王国§Y穆塔帕§!，其统治者称为§Y姆韦内穆塔帕§!，即「大地之王」。他们意图统一整个高地和河谷地带，并利用这片地区的金矿所采掘出的巨额财富来重建津巴布韦诸王曾统治的土地。他们的雄心人尽皆知：让自己再次伟大。"
 string_start_kongo:0 "在刚果河流域，有许多支力量都试图在这片地区建立起历史上首个中央霸权。目前最有希望实现这一野心的是§Y刚果§!王国，他们控制着刚果河河口，并借此成为诸国之中尤其富裕、显要和强大的一个。间或有船只从几内亚湾开来，他们急切希望建立贸易联系；不知与这片区域发展贸易是否能让人提起兴趣。§Y曼尼刚果§!及其继承人所信奉的崇拜物也在出现变化，不同时期信奉的神明也各不相同，接下来的若干年里，这一情况既可能延续转变，也可能维持不变。"
 string_start_majapahit:0 "§Y满者伯夷§!传统上是爪哇岛上最为强大的国家。1350年至1389年在位的§Y哈奄·武禄§!王将这个国家推上了顶峰，在他治下，它建立了拥有着九十余个贡属国的§Y曼荼罗§!体系，遍布印度尼西亚群岛；拥有着蓬勃兴旺的朝廷，这一盛景详细地记述于史诗§Y《爪哇史颂》§!之中；供养着爪哇主岛上星罗棋布的宏大印度教庙宇。\n\n然而，随着这位君王的溘然长逝，§Y满者伯夷§!的实力便走上了下坡路。它失去了曾经的属国，内战也接踵而至。紧接着，郑和的宝船舰队驶入了这片区域，信奉伊斯兰教的§Y马六甲§!苏丹被立为了其最主要的代理人，这让§Y满者伯夷§!的地位大为下降，也使从前信仰印度教的人民越来越多地受到伊斯兰教的影响。\n\n现在，这个国家正处于十字路口。它还能逆转颓势，再次成为群岛之上的强国吗？"
 string_start_palembang:0 "苏门答腊岛上的§Y巴邻旁§!曾是§Y室利佛逝§!王国的都城，这个国家在七世纪至十二世纪间是马六甲区域的主要强国。它的海上霸权塑造了这片地区的形态，其联结印度及中国海上航线的地位成为了它力量的源泉，建立起了拥有大量朝贡国的§Y曼荼罗§!体系，并弘扬佛法，使佛教成为了印度尼西亚群岛的主流宗教信仰。然而，它从前的属国——§Y信诃沙里§!和§Y满者伯夷§!两国在爪哇岛上的崛起使其最终衰亡。\n\n在§Y室利佛逝§!灭亡之后，§Y巴邻旁§!仍然倚靠海洋立国，但近年来它成为了海盗的老巢，并曾与郑和舰队作战。然而，与这些海人达成同盟，并建造起龙船，或许是这个国家复兴其在马六甲海峡的卓然地位的可行道路。"
 string_start_tondo:0 "§Y汤都§!位于吕宋岛，是帕西格河三角洲的主要他加禄城邦。自宝船航行之后，它和邻近的城邦§Y马尼拉§!一同建立起对华贸易的垄断，实际上成为中国货物在菲律宾群岛的中间商。这一支配地位让它们盆满钵满，它们也处于其历史上首次开始统一吕宋和邻近岛屿的绝佳位置。"
 string_start_dai_viet:0 "§Y大越§!在上个世纪经历了一场衰退。在与南方的§Y占婆§!势力长期冲突之下，§Y陈§!朝曾寻求§Y明朝皇帝§!的支援，但结果适得其反，全国上下不久就被中原所控制。然而，出身卑微的战士§Y黎利§!于1418年发动起义，将§Y明§!军逐出国境后，改朝换代成为了新的统治者。\n\n尽管如此，国家的治理仍然举步维艰，朝野之间明争暗斗，进一步的改革有待开展。还有南方的§Y占人§!必须得考虑在内，§Y中国皇帝§!也有可能想要再次统治§Y大越§!。"
 string_start_khmer:0 "§Y高棉§!是一个陷于衰退之中的国家，譬如§Y吴哥窟§!这样伟大的城池和寺庙只能作为它旧日辉煌的留念。在过去的一个世纪，§Y高棉§!帝国因泰族诸邦和其它邻国的入侵而分崩离析，过去发达的农业体系几乎彻底崩塌，恶劣天气的造访也越来越司空见惯。因此，它的统治者必须克服这样岌岌可危的关头，以图重建这个国家昔日的富庶，并抓住机会扫清它强大的邻邦。"
 string_start_ayutthaya:0 "过去几十年里，§Y阿瑜陀耶§!王国成为了泰族城邦中最重要的§Y曼荼罗§!制度中心。近几年，国王§Y波隆摩罗阇二世§!顺利指定其继承人§Y拉梅萱§!作为北部§Y素可泰§!王国的统治者，大大提升了该国在昭披耶河流域的地位。由此，§Y阿瑜陀耶§!占据了进一步掌控§Y印度支那§!的重要地位，尽管它必须先要战胜邻国。"
 string_start_pegu:0 "在§Y蒲甘§!帝国灭亡后的数十年，孟族城邦§Y勃固§!成为了§Y曼荼罗§!体系的核心。然而它蓬勃发展的势力很快就受到了缅族王国§Y阿瓦§!的挑战，长达四十年的战争在十四世纪末期接踵而来。战后迎来了一段更为和平的时期，但战衅仍旧存在。在孟族与缅族的战争中，对伊洛瓦底江盆地、这片土地上的财富以及江畔的诸多城邦的掌控，将成为进一步强化孟族实力的要点。而或许，解决通往东西两方的贸易路线也能成为勃固君王可选的有效方法。"
 string_start_tag_central_africa:0 "在刚果河流域，有许多支力量都试图在这片地区建立起历史上首个中央霸权。目前最有希望实现这一野心的是§Y刚果§!王国，他们控制着刚果河河口，并借此成为诸国之中尤其富裕、显要和强大的一个。大湖地区的情况也很相似，这里同样呈现出分立，但很有可能会有一个部落领袖达成统一这片地区的伟业。"
 string_start_tag_east_africa:0 "非洲东部海岸，其更广为人知的名称是斯瓦希里海岸，它得名于这片地区的通用语——斯瓦希里语。在这里，§Y基尔瓦§!苏丹国正处于盛期，它富庶繁华的都城向来自印度洋沿岸各地及内陆的外国商人显耀着自己的黄金时代。内陆区域则截然不同，过去的霸主津巴布韦已经连续数十年陷于衰退。新的国家正在统合这片地区，而最为重要的一个就是绍纳王国§Y穆塔帕§!，其统治者即所谓「大地之王」。他们意图统一整个高地和河谷地带，并利用这片地区的金矿所采掘出的巨额财富来重建津巴布韦诸王曾统治的土地，让自己再次伟大。"
 string_church_power_hussite_info:0 "\n\n£DLC_emp£胡斯派国家会随时间积累§Y教会力量§!，并将其用来激活最多3个§Y宗教信条§!，按需定制其§Y国家教会§!。\n"
 string_rituals_info:0 "\n\n£DLC_rom£祆教国家可以通过征服其信仰的§Y圣地§!来激活§Y仪式§!。在祆教控制之下的圣地数量将决定世界上所有祆教国家的仪式数量。\n"
 string_stories_info:0 "\n\n£DLC_rom 拜物教统治者能够选择一个§Y崇拜物§!，带来独有的奖励与事件。梦创神话开局的国家可用任务解锁新的崇拜物。"
 string_ancestor_info:0 "\n\n£DLC_lev£图腾崇拜国家的领袖只有一种§Y人格特质§!。统治者去世后将成为§Y祖灵§!，可以尔后花费外交点数选择该祖灵，获得一个永久加成。可选择最多§Y10§!个先祖。"
 string_jewish_aspects_info:0 "\n\n£DLC_ori 犹太教国家会随时间积累§Y信仰力量§!。信仰力量可以用来激活最多3个§Y妥拉信条§!，信条可分为三个类别。每一种类都能增强国家的某个主要方面，并具有强大的主动和被动增益效果。\n"
