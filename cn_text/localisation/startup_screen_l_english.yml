 string_start_papal_state:0 "§Y教宗国§!由所有受罗马宗主教或者说§Y教宗§!本人统治的领土构成。由于教宗陛下特殊的宗教身份，他无法将全身心投入到世俗事务中，因此在教宗国的某些地区，例如§Y佩鲁贾§!和§Y乌尔比诺§!，取得了相当高的自治权。如果教宗继续放任这些城市的自治，它们也许会完全脱离罗马教廷的掌控。\n\n然而，相比于其他意大利政权来说，教宗陛下眼前的挑战更为巨大。作为§Y天主教§!的领袖，教宗肩负着在远在本国世俗疆界之外的辽远土地上护教传道的独特责任。东隔亚得里亚海，§Y奥斯曼§!帝国正威胁着巴尔干半岛上的基督教堡垒，一旦失守，则奥斯曼大军恐怕将能长驱直入§Y神圣罗马帝国§!的心脏地带。向北望去，§Y条顿骑士团§!和§Y利沃尼亚骑士团§!两个修会国家，接受了教廷所命的镇北大任，矗立于波罗的海边；然而，它却正在被心怀觊觎的王公贵族所撕裂，若不予以支持，或许会被瓜分殆尽。最为令人担忧的是，暗黑的传言私语正开始在人群中传播，它诋毁的不只是教宗，而是整个天主教会的架构！这些关于§Y宗教改革§!的诉求，假如不加以制止，恐怕将酿成大祸。\n\n教宗的外交能力当然不应该完全用在应付问题上。教宗陛下既然拥有整个教会的权力和威望，可组建一个§Y神圣同盟§!来对付奥斯曼的威胁。也可以征召新的十字军，假如成功，基督教可最终于耶路撒冷得以复兴。随着探险家踏遍了全球各处天涯海角，传教士亦可随队前行，将信仰传至§Y中国§!、§Y日本§!等远方的辽阔疆土。谨慎的教宗如果有着足够的威望和权力，统一天主教和东正教、§Y结束大分裂§!的日子，甚至是指日可待的。"
 string_start_LANTUS:0 "文艺复兴的先声即将在意大利诞生，§Y托斯卡纳§!地区的土地上正四处传播着智慧的思想。有关生命、天主，尤其是政府的新理念正在意大利半岛广为传播，给这里所有的统治者们提供了思考的机会。这其中，位于§Y佛罗伦萨§!的§Y美第奇§!家族似乎已经从容地准备好应对哲学和政府的改革，尤为引人注目。如果他们顺从自己的雄心，他们的家族成员完全有能力成为§Y教宗§!，或者干脆放弃共和制在佛罗伦萨最后的伪装，将政体改变为§Y君主制§!，并让自己成为整个托斯卡纳地区的统治者。\n\n美第奇家族这样的雄心不会没有阻碍。在托斯卡纳地区的南方，§Y教宗国§!对于任何干涉其统治的行为都极其憎恶，他们不会允许别人从自己手中夺走土地，更不会让§Y教廷§!轻易被他人把控。而在北部，§Y米兰§!的统治者也许会重现§Y吉安·加莱亚佐·维斯孔蒂§!的征服行动，他在十四世纪末期控制了远至南方的§Y锡耶纳§!和§Y佩鲁贾§!一带。身处众多强大的国家之间，如果想在教宗和王侯们的阴谋中生存下来并取得最终的胜利，这需要当代的统治者拥有足够精明的能力。"
 string_start_dutch_minors:0 "§Y低地国家§!是§Y神圣罗马帝国§!边缘的一系列分散领地，直到最近才在§Y勃艮第§!公爵§Y腓力三世§!的扩张势力下得到了部分统一。但某些邦国，如§Y海尔雷§!和§Y乌得勒支§!，却通过寻求§Y神圣罗马帝国§!的保护来防止受到勃艮第人的控制，而北部的§Y弗里斯兰§!人则游离于勃艮第或帝国的影响，保护他们自己的「弗里斯兰自由」。\n\n勃艮第统治下的几个国家——§Y佛兰德§!、§Y布拉班特§!和§Y荷兰§!，控制着低地最富有的土地，而他们在§Y英吉利海峡§!的贸易利润都被勃艮第收入囊中。勃艮第公爵应该小心谨慎地对待低地国家，因为如果他的佛兰德和荷兰附庸选择敌对，并决定秘密地向勃艮第可能的宿敌——如§Y英格兰§!或§Y法兰西§!等寻求支持，他们可能会迫使勃艮第给予他们独立地位，走出自己的道路，甚至可能统一§Y尼德兰§!。\n\n即使统一起来，尼德兰人也会面临许多挑战。低地国家本身多为沼泽地形，开发成本高，建设难度大。早先乐于看到勃艮第政权崩溃的国家可能会变成新的宿敌，因为它们害怕却觊觎尼德兰日益增长的实力和财富。受法国和神圣罗马帝国的限制，殖民海外将是扩张的捷径，但一个崭露头角的殖民帝国又很可能会遇到来自§Y葡萄牙§!和§Y西班牙§!等其他潜在殖民大国的新挑战。从与勃艮第的直接斗争到已知世界边缘的未来冲突，低地国家每前进一步，都将面临新的战斗。"
 string_start_venice:0 "§Y威尼斯§!共和国起初是环礁湖边缘的岛上一个不起眼小村，但在中世纪，它逐渐发展成为地中海的重要力量之一。与§Y拜占庭帝国§!长期的贸易纠纷在1204年的第四次十字军东征以及洗劫君士坦丁堡的事件中达到顶峰，在这之中重创了拜占庭却大大拓展了威尼斯的「§Y海洋领地§!」（Stato da Màr），即§Y克里特§!和§Y内格罗蓬特§!等海外属地。\n\n威尼斯利用威望和财富来吸引外国势力，并与多国建立了良好的关系。但是尽管使尽全力，威尼斯仍然有强大的敌人需要对抗。横跨意大利半岛的§Y热那亚§!共和国觊觎威尼斯对地中海贸易的控制，所想的也无非是看到威尼斯这庞大的海上帝国瓦解而分崩离析。同时，在地中海东部，§Y奥斯曼§!帝国正向各个方向开疆拓土。土耳其人的领地已在多个地区与威尼斯接壤，而苏丹下令入侵肯定只是时间问题。在北面，§Y奥地利§!的哈布斯堡家族担任着§Y神圣罗马帝国§!的皇帝，正将威尼斯的意大利本土视为对帝国统治的侵占冒犯。在南面，§Y教宗国§!渴望从威尼斯手里夺回1440年失去的国土，也厌恶威尼斯教士的自治。威尼斯共和国必须警钟长鸣，并用尽外交手段来阻止对手们的联合，从而避免威尼斯的命运置于脆弱的天平之上。\n\n威尼斯当局还仔细审视了威尼斯的内部安全。尽管威尼斯是§Y共和制§!，但它的政府系统是一个非常特殊的系统，旨在杜绝暴民，并防止任何贵族家族夺取政府的控制权，就像某些大陆公社国家中已经出现的那样。通过精心举行一系列不同选民的秘密表决与投票，§Y威尼斯政府§!做了大量工作来维护共和国独特的传统。"
 string_start_title_hanseatic:0 "汉萨同盟城市"
 string_start_hanseatic:0 "§Y吕贝克§!、§Y不来梅§!和§Y汉堡§!等城市都是历史悠久的§Y汉萨同盟§!的成员。汉萨同盟曾经是§Y波罗的海§!沿岸强大的贸易互利联盟，后来陷入了困境。尽管这些汉萨同盟城市不再享有它们曾经拥有的威严和财富，但它们仍有相当大的商业权力可以支配，国库中的资产也相当雄厚。\n\n尽管汉萨城市仍有一些实力，但如果他们希望恢复同盟的昔日荣耀，他们还有很多事情要做。§Y丹麦§!在1429年设立了西兰和斯堪尼亚之间的海峡通行税，这些海峡通行税抑制了波罗的海内外仅剩的汉萨贸易。如果同盟的商业要再次繁荣，那就必须要让丹麦人必须认识到他们贸易政策的错误。再往东，§Y哥得兰§!岛上的维斯比城曾经是一个强大而富裕的汉萨城镇，但1361年丹麦人对维斯比的进攻以及随后丹麦人和海盗的各种掠夺破坏了这座城市的财富和自治权。如果能征服哥得兰、恢复维斯比，那就将在汉萨同盟的复兴征途中迈出关键一步。\n\n汉萨城市也不能忽视德意志境内事务。该联盟的自由市效忠于§Y神圣罗马帝国皇帝§!，享有「帝国直辖地位」，能够直接与帝国法院打交道，而不必首先通过各种区域机构。尽管神圣罗马帝国目前保证了汉萨同盟城市的独立，但是任何帝国集权化的动向都可能对城市和联盟的未来构成威胁。"
 string_start_title_korea:0 "朝鲜王朝"
 string_start_title_bavarians:0 "巴伐利亚分裂中的[Root.GetName]"
 string_start_bavaria:0 "[GetYear]年，§Y维特尔斯巴赫§!家族的§Y巴伐利亚§!公国正处在分裂之中。从14世纪起，公国在路德维希四世和斯特凡二世及其后嗣手中被分割开来，最终分为了4块：巴伐利亚-§Y慕尼黑§!、巴伐利亚-§Y兰茨胡特§!、巴伐利亚-§Y英戈尔施塔特§!，以及巴伐利亚-§Y施特劳宾§!。然而，施特劳宾支系在1425年绝嗣，它的领土归入了慕尼黑。现在还存在着三个巴伐利亚的下属公国，尽管各个支系之间有着血脉的联系，却都将尽全力尝试从亲戚手中拿走领地。\n\n巴伐利亚的东南方是哈布斯堡家族治下的§Y奥地利§!，他们手中还攥着§Y神圣罗马帝国§!的皇位。哈布斯堡家族正寻求在邻近的§Y匈牙利§!、§Y波希米亚§!和§Y意大利§!维持自己的统治地位；他们也常成为维特斯巴赫家族的敌人。最晚到1347年，维特尔斯巴赫家族还控制着神圣罗马帝国的帝位，而§Y勃兰登堡§!、§Y荷兰§!和§Y蒂罗尔§!等等领地也都还是维特尔斯巴赫家族的财产——那时还是这个家族风头正劲的好日子。历史的潮流似乎正在转向哈布斯堡，而维特尔斯巴赫必须做出选择——要么接受现实、顺应大潮，要么抵抗潮头、终结哈布斯堡家族的主导地位。\n\n在北方，§Y普法尔茨§!选帝侯国也是由维特尔斯巴赫家族的支系统治的，这还要追溯到一次更久远的家族分裂。如果巴伐利亚能够重新统一，它的实力就足以胜过普法尔茨；而如果足够幸运，或许还有机会宣称他们手中的选帝侯席位。而在更远的北方，§Y丹麦§!的统治者，§Y北方大王§!§Y克里斯托弗§!也是来自于维特尔斯巴赫家族，他们或许能成为一个盟友。可是，他在丹麦的统治也面临着威胁，向他提供支持也会带来相当的风险。"
 string_start_milan:1 "[GetYear]年的§Y米兰§!经历了自1423年以来，无数次争夺意大利北部霸权的战争。雄心勃勃的公爵§Y菲利波·玛丽亚·维斯康蒂§!试图扩大米兰的势力以对抗§Y威尼斯§!、§Y佛罗伦萨§!和§Y热那亚§!，尽管最初取得了一些成功，但这些尝试都以失败告终。尽管目前战争暂告段落，但和平不太可能持久：威尼斯控制着§Y布雷西亚§!和§Y贝加莫§!地区米兰的法理领地。不同国家的统治者都正在集结军队，准备新一轮的战斗。\n\n米兰公国成立于1395年，是一个相对年轻的国家。从那以后，它的统治者在国内和国外为建立他们的权威进行了艰苦的斗争。然而伦巴第的城市并不心悦诚服地接受公爵的统治，如果有机会的话，他们可能会试图为自己夺取权力，建立共和政体。另一方面，野心勃勃、技艺高超的雇佣兵队长§Y卢多维科·斯福尔扎§!在最近的战斗中名声大噪。他也会抓住任何机会来实现自己的抱负。在这样的紧张局势得到缓和之前，米兰国内必然难以平静。\n\n最后，两个相互竞争、奉行扩张主义的大国——§Y法兰西§!和§Y奥地利§!都已经盯上了米兰公国。对他们来说，似乎只要在竞争中成功地凌驾于另一方之上，米兰这块肥沃的土地就可以成为自己的奖赏。米兰将不得不小心选择其中一方，同时又不能太过亦步亦趋，反而失去对自己命运的控制。特别地，米兰还必须决定是继续作为§Y神圣罗马帝国§!的一部分，还是寻求独立，走自己的路。米兰的成功将取决于其外交关系的谨慎平衡——以及自己在战争中取得的成果。如果能够赢得比本世纪上半叶更丰硕的结果，那么成功并不遥远。"
 string_start_title_hungary:0 "匈牙利空位期"
 string_start_hungary:2 "截止至1444年11月10日，§Y雅盖隆家族的瓦迪斯瓦夫三世§!仍统治着§Y匈牙利§!和§Y波兰§!，并领导两国在§Y瓦尔纳十字军战争§!中与§Y奥斯曼§!斗争。但是，随着十字军在§Y瓦尔纳战役§!中战败，瓦迪斯瓦夫战死疆场，此时匈牙利王位空悬，奥斯曼崛起。如果匈牙利要阻止奥斯曼进一步控制巴尔干半岛，就必须快速集结力量。\n\n在主战场，指挥官§Y匈雅提·亚诺什§!已经集结了剩余的军队并带领他们撤回了匈牙利。匈雅提名声显赫，富于才干，是许多匈牙利人眼中瓦迪斯瓦夫最自然的接班者。但是§Y奥地利§!的§Y哈布斯堡家族§!渴望通过一个年幼的孩童——§Y「遗腹子」拉迪斯劳斯§!来获得对匈牙利王位的宣称，因为在瓦迪斯瓦夫通过内战登上王位之前，拉迪斯劳斯是匈牙利名正言顺的推定继承人。等到他成年之时，匈牙利恐将难以避免被奥地利控制。\n\n将视线移到北方，瓦尔纳战败的消息传播到了§Y波兰§!，让这片土地同匈牙利一样陷入了混乱。但他们仍然是一股强大的力量，如果波兰国王成为§Y立陶宛§!的统治者，匈牙利国王最好寻求同他们友善相处，而不是互相敌视。另一方面，如果有把握获得 §Y神圣罗马帝国皇帝§!批准……而且奥斯曼能陷入长时间的困境，或许§Y波希米亚§!，§Y胡斯派§!异端的温床，是一个更诱人的扩张目标。"
 string_start_title_saxony:0 "萨克森选帝侯国"
 string_start_title_thuringia:0 "萨克森选帝侯国治下的图林根"
 string_start_saxony:2 "§Y萨克森§!的§Y冯·韦廷§!家族近年来的实力获得了不小的增长，现在他们已经成长为德意志最强大的邦国之一。最初，§Y萨克森-维滕贝格§!的§Y阿斯坎尼§!家族没有留下男性后嗣，因而他们的这片领土以及§Y选帝侯§!的头衔都被§Y神圣罗马帝国皇帝§!一并转交给了冯·韦廷家族。之后，1440年，萨克森选帝侯§Y腓特烈二世§!又在「和平者」腓特烈四世去世后获得了§Y图林根§!。然而，如此迅速的领土扩张也给家族带来了新的挑战：选帝侯的兄弟§Y威廉§!对此颇为嫉妒，想要从他和他继承人的手中夺取领地，并意图在继承中将韦廷家族拆散。\n\n对萨克森这个新生的强劲势力而言，其他方面的威胁也很多。它的南方是§Y波希米亚§!王国，其内部正在出现异端的倾向。一旦与波希米亚发生了战争，萨克森恐怕要竭尽全力独自与他们对抗。而更糟糕的是，§Y奥地利§!的§Y哈布斯堡§!家族正在筹划着将波希米亚王位正式收入囊中——一旦他们真的继承了波希米亚，帝国内部的力量平衡就将产生影响深远的变化……\n\n在另一边，北方是由§Y霍亨索伦§!家族统治的§Y勃兰登堡§!。作为一个帝国内的中等强国，他们也许是相当可贵的盟友，但也可能成为势均力敌的宿敌。萨克森也许可以与他们联合起来对抗波希米亚，但这可能又会惹恼强大的§Y波兰§!。也许直接征服勃兰登堡、扩充萨克森的力量才是更安全的选择。\n\n如果这一切的威胁都能通过外交或军事手段得以消解的话，那么就能为萨克森的未来开辟出相当大的可能性。在萨克森的西方和西南方的§Y下萨克森§!、§Y威斯特伐利亚§!和§Y法兰克尼亚§!有许多公国、主教采邑以及自由市，这些小国并没有多少军事实力以供自卫。萨克森一旦完成统一，那么也许就将全身心投入于针对他们的征服行动中……"
 string_start_title_bohemia:0 "波希米亚空位期"
 string_start_bohemia:0 "波希米亚是§Y神圣罗马帝国§!中最重要的邦国之一，它的军力和财富仅仅略逊于目前居于帝国皇位上的§Y奥地利§!的§Y哈布斯堡家族§!。就在不久之前，波希米亚也处在奥地利大公§Y阿尔布雷希特二世§!的统治之下，但在他死于1440年后，波希米亚的王位一直空缺。阿尔布雷希特的继承问题至今没有完全解决，奥地利人很可能会提出对波希米亚的宣称。\n\n除了悬而未决的继承问题，波希米亚刚刚摆脱了统治者与§Y胡斯派§!信徒之间长达数十年的斗争，而§Y天主教§!世界大多将胡斯派视为异端。尽管胡斯派中的激进派已经失势，但其中的温和派——由§Y波杰布拉德的伊日§!领导的圣杯派，仍然具有不小的影响力，他们肯定想要在继承问题、乃至国家的更多事务中掌握自己的话语权。\n\n实力雄厚的§Y波兰§!和§Y匈牙利§!位于波希米亚的东方，他们对波希米亚而言是不小的威胁，但也可能是潜在的伙伴和盟友。这两个国家的共主——§Y雅盖隆家族的瓦迪斯瓦夫三世§!刚刚在§Y瓦尔纳之战§!中死于§Y奥斯曼帝国§!之手，这位国王的死让两个国家都陷入了混乱之中。两个国家目前群龙无首，匈牙利的处境看起来则尤其脆弱，但它们的实力决不能被低估。一位野心勃勃的波希米亚国王应该精明地利用好当下的优势，为自己赢得一个可靠的新盟友，或是夺取一片宝贵的新领地。\n\n尽管波希米亚拥有§Y选帝侯§!的席位，许多§Y德意志§!的§Y帝国诸侯§!都将波希米亚看作外人——它的文化传统与德意志有所差异，而且面对着波希米亚的实力，这些诸侯往往会担心自己如何在波希米亚巨大的阴影下过活。一位热衷扩张的波希米亚国王可能会选择向他们发动征服，但如果想要登上§Y神圣罗马帝国皇帝§!之位，他们的支持也是不可或缺的。众多的选择都摆在眼前，波希米亚王国即将面临诸多的威胁和机遇……"
