 string_start_irish_minors:0 "在§Y英格兰§!的统治崩塌后，[GetYear]年的§Y爱尔兰§!已经分裂成众多氏族。现在英格兰的控制范围已经限缩到都柏林周围一块小区域，被称为§Y佩尔§!。\n\n紧邻佩尔的是爱尔兰封臣贵族的领地——§Y德斯蒙德§!伯国、§Y奥蒙德§!伯国、§Y阿尔斯特§!伯国和§Y基尔代尔§!伯国。这些领主曾以英王的名义管辖封地，而现在顶多只剩名义上的效忠。他们独立施行统治，经常性地违抗英王的意志。几个世纪以来，移民过来的盎格鲁-诺曼人贵族已被他们的臣民同化成了爱尔兰人。§Y奥法利§!和§Y伦斯特§!被潜在的敌人所包围，但如果能有一个好斗的统治者，这也不失为是一个机会。\n\n在北方，§Y蒂龙§!、§Y蒂尔康奈§!和阿尔斯特坐落于英格兰和§Y苏格兰§!的扩张道路上，这令它们的处境十分危险。蒂龙的§Y奥尼尔§!家族或许准备放下姿态考虑与他们其中之一结为盟友，以图恢复其传奇先祖至高王尼尔「劫持九名人质者」留给他们的光辉遗产。\n\n§Y托蒙德§!、§Y斯莱戈§!、§Y克兰里卡德§!和§Y芒斯特§!这些在西部和南部的小国日子过得相当安稳，至少现在是这样。这些家族有着悠久辉煌的历史，自称是爱尔兰英雄如布莱恩·博鲁或是长者卡尔萨赫等人的后裔。如果他们选择抓住这一机会，他们就有机会在爱尔兰全境扩张，并以自己的权利成为强国。\n\n一个由至高王统一的爱尔兰似乎遥不可及，但如果有一个家族能够战胜其他爱尔兰竞争对手和英格兰侵略者，那它就有机会再次赢得这个头衔。"
 string_start_provence:0 "[GetYear]年，雄心勃勃的安茹的勒内统治着§Y普罗旺斯§!，他宣传自己不仅是安茹公爵和普罗旺斯伯爵，而且还是§Y阿拉贡§!、§Y那不勒斯§!、和§Y耶路撒冷§!的国王。尽管基督教世界的那些君主们对这些宣称大多不以为意，而贤王勒内已下定决心收回他生来的权利。\n\n普罗旺斯版图支离破碎。安茹位于§Y英格兰§!与§Y法兰西§!冲突的中心地带，同时被两国所觊觎，很可能遭到未来战争的蹂躏。在莱茵兰的普罗旺斯领土分为直属的巴尔公爵领和附庸的§Y洛林§!公爵领。如果普罗旺斯干预莱茵兰诸侯的事务，会有干犯神圣罗马帝国皇帝和强大的§Y勃艮第§!公国的风险。普罗旺斯公爵领本土坐落在地中海北岸，毗邻法兰西、§Y萨伏依§!和§Y教宗国§!的阿维尼翁城。雄心勃勃的勒内可能从此地出发入侵阿拉贡，虽说由于帝国的控制力日渐消退而使得意大利可能更具有吸引力。\n\n普罗旺斯一直和最强大的邻国法兰西保持着友好的关系。假如百年战争再爆发进入全面战争，普罗旺斯必须从支持法国利益的角度出发平衡自己的防守需求和扩张计划。\n\n普罗旺斯是一个雄心勃勃的国家，但是在邻国觊觎下，就连保持其领土不被蚕食可能也是个挑战。"
 string_start_brittany:0 "§Y布列塔尼§!在[GetYear]年的形势跟之前几个世纪几乎一样。夹在§Y英格兰§!和§Y法兰西§!之间，它的公爵不得不为保持独立而做斗争，特别是法兰西曾多次在外交和军事上试图吞并布列塔尼并入自己的领土。\n\n第二次盖兰特条约签订于1381年，正式宣告布列塔尼在百年战争中保持中立。这场冲突似乎看起来并没有结束。因为法兰西要求归还§Y曼恩§!却被英格兰拒绝。布列塔尼公爵将在多大程度上兑现他们的中立承诺有待观察，因为他想在这场战争中捞到更多的好处。布列塔尼也无法冒着单独对抗任何一个交战国的风险，最后也许会决定和崛起的§Y勃艮第§!合作。\n\n布列塔尼拥有一片肥沃的土壤，具有很大的发展潜力。经历了一场血腥的继承战争的首都§Y南特§!已经可以看到重建的努力，目前是大西洋主要港口城市之一。同时布雷斯特港将成为一个理想的海军船坞，既是一个天然避风港，也是拦截法国和英国舰队的战略要地。\n\n谁是我们的敌人？谁是我们的朋友？想在这个时代生存下去，布列塔尼必须谨慎选择。如果不能在欧洲动荡的政治环境找到机会，或许布列塔尼可以把目光投向大洋彼岸。"
 string_start_scotland:0 "在[GetYear]年之前，§Y苏格兰§!曾坚定不移地为它的独立而战，并从本想成为其宗主国的§Y英格兰§!中赢得了独立。1314年，罗伯特·布鲁斯在班诺克本击败英国人后，苏格兰摆脱了英格兰统治的枷锁，并巩固了其对不列颠北部的控制。\n\n苏格兰的独立不仅来自其勇敢的军队，也来自与§Y法兰西§!组成的古老联盟。该盟约规定，如果英格兰再次试图征服苏格兰，法国有义务向苏格兰伸出援手。战争可能随时打响，因为边境小规模冲突不断地发生。\n\n苏格兰花了很多年才把§Y高地§!纳入王国。中世纪时，苏格兰又吞并了此前自治的莫雷王国，这是篡位者麦克白的故乡，使得封建制度向本岛北方扩张。整合高地对苏格兰十分有利，因为它成为了对抗「长腿」爱德华的兵源地。赫布里底群岛在亚历山大二世的统治下被当时的群岛王国夺去，即使§Y挪威§!国王干涉也无法阻止苏格兰的进攻。\n\n国王詹姆斯二世计划进一步扩张苏格兰在周边岛屿的领地。§Y奥克尼岛和设得兰群岛§!属于挪威，而挪威目前只是§Y丹麦§!的一个属国。想要拥有战胜整个斯堪的纳维亚的实力看起来是非常大的挑战，或许可以通过外交手段解决它们。英格兰和苏格兰因为§Y马恩岛§!争吵了几个世纪。目前，英格兰占了上风，但善于把握机会的统治者可能利用他们忙于和法国作战的时机夺取它。\n\n§Y斯图亚特家族§!统治苏格兰还不到一个世纪，但他们统治得很好。如果苏格兰能够扭转对抗英格兰的局面，有朝一日斯图亚特可能会统治整个不列颠群岛。"
 string_start_great_ming:2 "大§Y明§!帝国发端于§Y蒙§!§Y元§!王朝的崩溃，以及14世纪中叶袭扰中国的动乱与纷争。乱世之中，大明诞生为中华大地上最强大的势力，消灭他们同为汉人的对手，将§Y忽必烈汗§!的子孙赶出长城。开国八十年，大明已然稳坐东亚龙头宝座。\n\n尽管大明依旧繁荣，然而其国际影响在郑和的远航结束后便陷入衰退，新生国家也为帝国带来了崭新的挑战。在分裂的北方，游牧部族向渴望成为新蒙古大汗的§Y瓦剌§!首领§Y也先§!麾下聚集。先前明朝的外交手段至少阻止东北的§Y女真§!部族统一在一起，这归功于明朝煽动其部族内斗的政策。虽然躁动又不合的女真诸部似乎短期内不太可能成为威胁，也先率领的瓦剌部却很可能成为强大的敌手。\n\n明朝与南方诸国的关系多少要好一些。§Y大越§!二十年前才从明朝独立，并仍对北方的中国邻居保持着警惕。这一地区的其他国家对明朝的态度友好得多，但遍布该地区的山岳与丛林意味着明朝不过能从这些南部的王国手中得到一点象征性的贡品。\n\n明朝与§Y朝鲜§!半岛上的§Y朝鲜§!王朝关系最为紧密。明与朝鲜王朝都建立于大元的废墟之上。两国关系因共同信仰儒家哲学而变得更加紧密。\n\n明朝面临的麻烦并非都来自外部，§Y天命§!就是其中易变的一个，如果皇帝的权威摇摆不定，各地豪强便可能会揭竿而起。中国将难免陷入这样可怕的境地，但在15世纪，大明帝国仍然是东亚乃至世界上最强大的国家！"
 string_start_mongolia:1 "§Y成吉思汗§!的§Y蒙古帝国§!已然不复存在，她的继承者们退步到在各文明周边进行内战。昔日辉煌的§Y元§!王朝——§Y忽必烈汗§!的国度——已经被逐出§Y中原§!，带着耻辱撤回到草原上。尽管§Y蒙古§!仍然自称大元皇帝，然而§Y天命§!已然归附于反蒙的混乱浪潮中攫取了大权的§Y明§!王朝。\n\n如今蒙古汗王连统一草原都独力难支，甚至难以维持独立。蒙古大部分已经匍匐在§Y也先太师§!领导的§Y瓦剌部§!鞭下。也先野心勃勃，不向明朝纳贡，他甘愿为了霸权赌上一把，与明朝大军为敌。也先是一个不世出的军事天才，西半个蒙古因而接受他的冒进举动。\n\n§Y科尔沁§!部蒙古的§Y兀捏孛罗汗§!在东部打下了不小的版图。他亦有再次统一蒙古的雄心壮志，然而他的军队与才能更适合对付东方分裂的女真人，而难以抗衡团结一致的瓦剌大军。\n\n§Y察合台汗国§!是蒙古帝国的继承者中最稳定的一个，但是这并不意味着它有更大希望崛起。§Y察合台人§!的控制范围在§Y天山§!以北，以及盘踞在塔里木盆地的§Y叶尔羌汗国§!。\n\n许多蒙古人改信§Y西藏§!的佛教宗派§Y金刚乘§!。在过去的几个世纪里这种宗教与传统蒙古§Y腾格里§!信仰和平共存，甚至在元朝时期一度受到鼓励。蒙古人必须谨慎考虑与§Y西藏§!的关系，决断如何处理宗教问题。\n\n每一位汗都梦想着统一蒙古，光复成吉思汗的大蒙古帝国。迄今为止，有所尝试的人都仅仅获得过短暂的成功。但是还有的是时间让一位新汗来面对这个挑战……"
 string_start_philippines:0 "[GetYear]年，菲律宾群岛上坐落着许多航海城邦。群岛之间离得足够远以至于他们能在面对前室利佛逝帝国，或者穆斯林苏丹国§Y文莱§!和§Y马六甲§!这样的强权时能维持独立。\n\n相反，群岛已经发展成为一个个印度化、亲近中国和伊斯兰化的小型王国，每个都有着他们自己的特殊之处和背景。\n\n在北方的吕宋岛上，城邦§Y邦阿西楠§!和§Y汤都§!致力于与§Y中华帝国§!贸易。他们朝贡国的地位让他们能够聚集中国商品并重新售卖给其他岛屿。为此伊斯兰小城邦§Y马尼拉§!，已经与汤都进行紧密的合作。后者作为一个面向中国的通商口岸，而前者是向其他岛屿售卖中国商品的中心。\n\n在更远的南方，米沙鄢群岛大量的印度化定居点正互相争夺贸易航道的控制权。岛屿王国§Y宿务§!也许是这个地区最古老的国家。宿务统治者宣称着印度§Y朱罗§!帝国的遗产。而许多其他国家都加入了§Y马加斯§!联邦，一个联邦成员轮流领导其他成员的松散组织。\n\n古老的印度国家§Y武端§!一如传统地在南方占据主导，并且最近与亲穆斯林的国家§Y马京达瑙§!和§Y苏禄§!的竞争日益激烈。苏禄是仅剩尚未进入穆斯林苏丹国文莱的势力圈的国家，而马京达瑙的统治家族对伊斯兰传统的信仰越发超过他们的泛灵论传统。\n\n有人会说，富饶的群岛的分裂状态使其在[GetYear]这年易受攻击。只有时间会告诉我们，菲律宾的小王国们能否在新信仰、新移民和新武器的到来后存活下来。"
 string_start_ashikaga:0 "§Y日本§!帝国名义上是由京都的后花园天皇统治的，这是延系两千余年万世一系之天皇血脉中最近的一位。这个国家的实权由幕府将军掌控，名义上将军本是天皇在军事事务上的代理人。然而，[GetYear]年的幕府已非往昔。在过去几年，§Y足利§!幕府的许多将军因事故和暗杀而过世，导致继承权快速更替。多次入侵已经表明京都已不再安全，即使对那些负责保卫国家和平的人也是如此。\n\n在最后一位强势的足利幕府将军足利义满去世后，更多国内氏族因权力与幕府敌对。而这些氏族的领袖被称为大名，并对各自的领土拥有着近乎完全的权力。譬如§Y细川家§!、§Y畠山家§!和§Y斯波家§!的一些大名与幕府将军有着紧密的联系，并垄断了管领的官职，即幕府将军的副手。其余的大名，像是§Y山名家§!、§Y赤松家§!、§Y一色家§!和§Y京极家§!，则简单地通过金钱与影响力树立威名。\n\n现任幕府将军§Y足利义政§!，已经开始尝试阻止这些大名的发展，给他的家臣任命要职，积极地关注国内的地方冲突。他能否拯救幕府，这还有待观察，但其余的氏族会不遗余力地利用足利义政前任的软弱给他们留下的资本。\n\n强势大名滋长的势力依旧威胁着幕府的统治地位，而细川家与山名家各自控制了帝国的三分之一，这两家的敌对极易让国家陷入分裂。\n\n"
 string_start_hatakeyama:0 "§Y日本§!帝国名义上是由京都的后花园天皇统治的，这是延系两千余年万世一系之天皇血脉中最近的一位。这个国家的实权由幕府将军掌控，名义上将军本是天皇在军事事务上的代理人。然而，[GetYear]年的幕府已非往昔。在过去几年，§Y足利§!幕府的许多将军因事故和暗杀而过世，导致继承权快速更替。多次入侵已经表明京都已不再安全，即使对那些负责保卫国家和平的人也是如此。\n\n在最后一位强势的足利幕府将军足利义满去世后，更多国内氏族因权力与幕府敌对。而这些氏族的领袖被称为大名，并对各自的领土拥有着近乎完全的权力。譬如§Y细川家§!、§Y畠山家§!和§Y斯波家§!的一些大名与幕府将军有着紧密的联系，并垄断了管领的官职，即幕府将军的副手。其余的大名，像是§Y山名家§!、§Y赤松家§!、§Y一色家§!和§Y京极家§!，则简单地通过金钱与影响力树立威名。\n\n在[GetYear]年，§Y畠山家§!掌控着日本中部。作为足利家的分支，在幕府持续衰落的时期，他们能够对京都政府施加强力影响，并借此在富饶省份上构筑起了强健的权力基础。畠山家的主要敌人常常是细川家，他们在西部拥有广大的领地，且与足利家有着更紧密的联系。\n\n"
 string_start_shiba:0 "§Y日本§!帝国名义上是由京都的后花园天皇统治的，这是延系两千余年万世一系之天皇血脉中最近的一位。这个国家的实权由幕府将军掌控，名义上将军本是天皇在军事事务上的代理人。然而，[GetYear]年的幕府已非往昔。在过去几年，§Y足利§!幕府的许多将军因事故和暗杀而过世，导致继承权快速更替。多次入侵已经表明京都已不再安全，即使对那些负责保卫国家和平的人也是如此。\n\n与§Y细川家§!、§Y畠山家§!一样，§Y斯波家§!与足利家有着紧密的联系，并在幕府的衰弱期利用其影响力来实现其野望。然而与另外两家不同，斯波家的势力在过去百年间正处于衰落中。他们的领土现在多半散布于日本东半部，而他们手下的一些守护代，例如§Y织田家§!和§Y朝仓家§!已经越来越不像家臣，反而逐渐作为独立大名自行其是。\n\n"
 string_start_central_japan:1 "临近权力中心京都，§Y日本§!中部的氏族传统上与幕府和朝廷保持着紧密的联系。在此区域，幕府将军的威权仍在，而许多氏族，例如§Y一色§!家或§Y土岐§!家，积极地参与京都的行政管理和典礼活动。\n\n但即使在这幕府权力架构的中心，依旧有一些白手起家的成功者，让人们见证了他们的氏族从低微到显赫的兴起。§Y织田§!家、§Y筒井§!家和§Y德川§!家作为重要寺院或是分国的守护大名，已经开始在他们的领地上建立起小而强的政权。\n\n§Y细川§!家和§Y山名§!家的势力不断壮大，这两个各自控制着三分之一个日本的大名威胁着幕府的统治地位。山名家的迅速崛起引起了两家激烈的敌对，可能会导致任何争斗不断升级，最终成为一场全面的内战。在这样的战争中，中部氏族无一可独善其身。\n\n"
 string_start_northern_japan:0 "§Y日本§!帝国名义上是由京都的后花园天皇统治的，这是延系两千余年万世一系之天皇血脉中最近的一位。这个国家的实权由幕府将军掌控，名义上将军本是天皇在军事事务上的代理人。\n\n日本北部的东北地区是全国最为边远的部分。数个世纪以来，§Y斯波§!家一直统治着此地，而南方的镰仓公方也在该区域施加影响力。当地大名，例如§Y伊达§!家、§Y南部§!家和§Y安东§!家，都期望着能够巩固领土扩大影响力，并且绕过斯波家和关东公方与幕府直接协商。\n\n随着日本中部与西部不断激化的冲突，以及南方关东的镰仓公方的衰落，北方的大名们正逐渐脱离中央的掌控。"
 string_start_eastern_japan:0 "§Y日本§!帝国名义上是由京都的后花园天皇统治的，这是延系两千余年万世一系之天皇血脉中最近的一位。这个国家的实权由幕府将军掌控，名义上将军本是天皇在军事事务上的代理人。\n\n§Y足利§!将军将东日本置于他的亲族镰仓公方的掌控之下。然而，镰仓公方经常试图独立于京都幕府，利用他的职权在东国巩固个人权力。\n\n作为东国最有影响力的大名，§Y上杉§!经常试图限制镰仓公方的野心。上杉家以拥立足利将军为名来对抗将军在东国的亲族。经历这些冲突之后，东国诸武家，尤其是上杉家，很清楚将需要依靠自己的力量捍卫自己的利益。\n\n在[GetYear]年末，东国政局只是表面宁静。上杉家仍然是这个地区最强大的派系，但是这种力量只能靠自身的能力来支撑。§Y佐竹§!家、§Y宇都宫§!家和§Y千叶§!家等武家一直保持着高度的自治，如果上杉试图进一步增加影响力，他们将不会袖手旁观。"
 string_start_western_japan:0 "§Y日本§!帝国名义上是由京都的后花园天皇统治的，这是延系两千余年万世一系之天皇血脉中最近的一位。这个国家的实权由幕府将军掌控，名义上将军本是天皇在军事事务上的代理人。然而，[GetYear]年的幕府已非往昔。1441年，不受拥戴的幕府将军足利义教被§Y赤松§!家刺杀，这一事件后地方大名变得日益强大。\n\n§Y细川§!家是当今幕府的开创家族之一，也依然是日本最强大的家族之一。他们控制的领土是各家族中最多的，在朝廷上也有很大的影响力。\n\n自从足利义教被暗杀以来，§Y山名§!家吸收了以前由赤松家所掌握的大部分领土。他们的崛起很快使他们成为日本西部不可忽视的力量，进而挑战了细川的统治地位。\n\n中央集权的下降也导致了海盗和走私的显着增加，而许多小领主都视而不见，甚至鼓励在外国海域的抢劫行为。其他的诸如§Y大内§!家和古老的细川家则试图从与这些国家高度监管的对外贸易中获利。\n\n[GetYear]年，山名家和细川家之间的冲突此起彼伏。目前来看公开的冲突似乎还很遥远，但由于它们强大的国力和利益的竞争，即使是一件小事也可能引发重大冲突。对于该地区较小的氏族，如§Y尼子§!家、§Y河野§!家、§Y大友§!家、§Y少贰§!家、§Y菊池§!家、§Y伊东§!家和§Y岛津§!家等而言，这种冲突可能成为提升自家地位的契机。这些武家中有许多都有着悠久而光荣的历史，并且自从镰仓时代以来就一直统治着自己的领土。"
 string_start_iroquois:0 "易洛魁人团结在海华沙与「大和平缔造者」创立的大和平法则之下，他们的「长屋同盟」已经迅速成长为北美东北部的主要强权。奥奈达、奥农多加以及卡尤加人照管着同盟的日常需求，而西部的塞尼卡人放眼于大湖区，那是一块便于扩张的富饶的猎场。\n与此同时在东面，莫霍克人盯上了圣劳伦斯河畔的村落，想着什么时候才能宣称这些肥沃而又分裂的土地。\n\n如果§Y易洛魁§!人想要实现他们的雄心，他们将需要新的武器以及贸易伙伴，但美洲眼下并没有一个人拥有他们所需的一切……"
 string_start_huron:0 "形成于远古时代、由生活在湖的南部的四个部落组成的温达特联盟，或者称为§Y休伦§!，是一个强大的联盟，掌控着五大湖区下游的贸易。住在湖的西岸与北岸的阿尔冈昆人各不相同、太过零散，不能形成一个严重的威胁，唯一真正对休伦财富来源产生威胁的，是湖的东岸上逐渐崛起的§Y易洛魁§!联盟的成立，他们一定会尝试与休伦较量贸易竞争力。"
 string_start_anishinaabe:0 "世世代代，阿尼什纳贝人民的先祖向西跋涉，远离美洲海岸，期望能够远离他们先知声称会越洋而来的外国人。\n最终，在抵达他们出走路上的第五个停留点，苏必利尔湖与休伦湖的交界处，他们分裂成了三个大部族——博德瓦德米克（或称§Y波塔瓦托米§!），奥达瓦（或称§Y渥太华§!）和§Y奥吉布瓦§!，并散布到周围的土地。\n尽管保留着文化与传统的联系，但他们却面临着东方日益增长的§Y休伦§!和§Y易洛魁§!的威胁，说不定哪一天就会向着他们扩张……"
 string_start_edge_of_the_plains:0 "黄金之海起源之处，足迹鲜少。不生树木的原野上河流稀少、庞大的水牛群跑起来比最好的猎人还要快，这对运输货物只有狗拉雪橇的民族来说是一片禁地。\n要是能发现并驯服大一些的兽类，这片平原兴许能成为一方宜居之地，可是去哪里找这样的兽类呢？直到他们来临，这些困顿于充满敌意的森林、洋溢凶兆的山峦和无情的沙漠之间的民族，连生存都是名副其实地在斗争。"
 string_start_plain_dwellers:0 "曾几何时，有一个在平原上的河谷间寒耕暑耘的强大民族。曾几何时，他们用黏土垒起一座座在阳光下熠熠生光的城镇。\n但是他们的时代正在逝去，留下的只有这个民族的遗迹。他们就是查希克西柴克人（或称§Y波尼人§!）和基特基蒂什人（或称§Y威奇托人§!）。现在，他们很安逸：平原是一个不祥的阻碍，很少有人敢逾越，使他们渐渐落后于他们的竞争对手。\n但随着东西方越来越大的压力将周边的部族推向平原，波尼人和威奇托人的和平时代可能很快要结束了……"
 string_start_osage:0 "日益猖獗的§Y易洛魁§!侵略，使得纽康斯卡人——或称§Y欧塞奇§!人与他们的德吉哈族近亲（夸保人、坎萨人、奥马哈人和庞卡人）一同踏上一条漫长而艰辛的道路，自俄亥俄河东段迁徙到欧扎克山脉与密苏里。这些强大的战士在他们的新家得到了相对的安全，但随着越来越多的部落因恐惧易洛魁的力量而向西进发，那种安全也许很快就会成为过去。"
 string_start_cherokee:0 "阿巴拉契亚的山谷中，阿尼云维亚人，或者叫§Y切罗基§!人，已经定居在前人使用土墩建设的城市。切罗基人是北方易洛魁人的远亲，他们最终从安尼-库坦尼——巫觋的残忍祭祀下获得自由，现在想要在周围的地区扩张他们的力量。\n南方，库萨酋邦的§Y克里克§!人依旧有相当的实力，并且成为将要崛起的切罗基的主要障碍。北方，§Y肖尼§!的阿尔冈昆远亲相对较弱，除非他们互相结盟，否则对切罗基就构不成威胁。"
 string_start_creek:0 "库萨酋邦围绕着库萨城而建，它是北美洲最后一批大型土丘文明的国度之一。虽然她威风犹在，但她也目睹了众邻邦的衰落凋零。她的人民——很快将自称为马斯科吉人（或者§Y克里克人§!）——机警地察觉到了来自四周土地和大海以东的威胁。\n毫无疑问，这其中最大的威胁莫过于那操着异己的语言、宣称许多往日辉煌的筑墩者的城市为己所有的北方的§Y切罗基§!。\n他们想做的无非是将他们的势力扩张到库萨酋邦南部的山谷，而我们必须不惜一切代价阻止他们。"
 string_start_kharabakh:0 "在塞尔柱、蒙古人、土库曼人对高加索入侵之后，§Y亚美尼亚§!王国已经灭亡，处于外国占领之下。§Y卡拉巴赫§!的梅里克国是留存的亚美尼亚统治者的直系后裔，且在§Y[Root.Monarch.Dynasty.GetName]§!家族的统治下依旧留有极大的自治权。\n\n作为§Y黑羊§!的属国，亚美尼亚民族并不独立。然而，他们允许保留一定程度的宗教与政治自由，即使这与早期的亚美尼亚王国相去甚远。"
 string_start_chikasaw_choctaw:0 "从密西西比河下游土墩建造的城市废墟中，出现了两个强大的部落。奇克谢（或称§Y奇克索§!）和查塔（或称§Y乔克托§!）的血统可以追溯到遥远的西方，他们都保持着强力的部落统一，虽然他们必须互相提防，但其他的威胁几乎没有。\n然而南方与西方是一片汪洋大海，奇克索或乔克托族中没有一个人知道在那之外会有什么。\n会有一个比以往强大的威胁在某一天跨海而来吗？"
 string_start_denmark:0 "自1397年卡尔马条约以降，北欧的§Y挪威§!，§Y瑞典§!和§Y丹麦§!王位就归于同一君主。自§Y卡尔马联盟§!成立以来，它就由丹麦人所统领——这是北欧最强大最富有的势力，紧邻大陆且有着统御波罗的海周边的雄心。\n\n无论如何，丹麦的王权有着众多的敌人，尤其是在§Y汉萨联盟§!的城市之中——这是一个控制着波罗的海周边贸易，但如今受到丹麦威胁的自由市联盟。这样的境况最近达到了无以复加的地步：在以丢失§Y石勒苏益格§!为终结的一系列战争之后，丹麦国王埃里克遭到废黜，现在已经沦为§Y哥得兰§!岛海盗头子。\n\n丹麦已经从巴伐利亚的§Y维特尔斯巴赫§!家族中选举了一位新王。克里斯托弗与丹麦或瑞典贵族没有任何关系，但似乎他对北欧三国抱有宏伟的计划，自命为首位北方「大王」。\n\n时间将告诉我们克里斯托弗会留下什么遗产。丹麦王国已经将许多财富押注在他们的统治家族身上，而同时瑞典或挪威贵族似乎并不那么在意他们的德意志新王。挪威人依旧支持被废黜的埃里克，而瑞典贵族最近则联合在他们的摄政卡尔·克努特松旗下。"
 string_start_sweden:0 "急于限制汉萨同盟的德意志商人的影响力，§Y瑞典§!王国自愿地在1397年与§Y挪威§!和§Y丹麦§!缔结了卡尔马联盟。然而联盟在许多方面都让瑞典贵族不甚如意。权力被集中在遥远的丹麦，而与§Y吕贝克§!及汉萨城市的冲突都让瑞典付出了惨重的代价。许多人已经厌倦了把努力赚得的钱花在丹麦对北德意志的冒险上，战争破坏了贸易同时也阻碍了瑞典铁矿的出口。\n\n在十五世纪三十年代紧张局势达到了最顶点，有名的恩格尔布雷克特叛乱将丹麦官员赶出了瑞典。一次起义伴随着对汉萨同盟战争的失败带来的是联盟国王§Y埃里克§!的退位，在那之后他逃往§Y哥得兰§!岛，放弃了北欧国王的生活，在当地做起了海盗营生。\n\n丹麦人、瑞典人与挪威人新选的国王，是一个没有任何本地基础的外国人——§Y克里斯托弗·冯·维特尔斯巴赫§!，但真正持有瑞典王国权力的人是瑞典的最高司法官大人——卡尔·克努特松·邦代，以及其他瑞典贵族。\n\n时间会告诉我们卡尔马联盟能否被修补，或者瑞典是否会走上自己的道路。已经明了的是，掌握波罗的海及它众多的河口与港口对瑞典王国是势在必行的。海运，将庞大的瑞典王国从卡尔马至维堡联结为一体，也让丰富的瑞典铁矿与铜矿抵达欧洲大陆。\n\n对瑞典来说，想要统御波罗的海、成为波罗的海的霸主，不仅仅要打败德意志商人，同时也要介入§Y神圣罗马帝国§!的政治。更不用说还需要打败§Y条顿骑士团§!与§Y利沃尼亚骑士团§!，以及其他对控制波罗的海贸易感兴趣的家伙们。此外§Y罗斯§!诸公国、§Y波兰§!和§Y立陶宛§!都将在这场奋斗中成为瑞典长期的对手，更不用说还有当下统治着瑞典的丹麦王国……"
 string_start_poland:0 "随着瓦迪斯瓦夫三世在瓦尔纳战役中战死，§Y波兰§!和§Y匈牙利§!失去了他们共同的国王。群龙无首，新统治者将由王国的贵族们指定。最自然的继承者§Y卡齐米日·雅盖隆§!，四年前继任了§Y立陶宛§!大公。然而，让他加冕需要达成一系列让卡齐米日与立陶宛和波兰贵族们都接受的共识。\n\n自1392年以来，两个国家以一系列条约结合在一起，以便立陶宛大公国与波兰王国结成统一战线对抗共同的敌人——§Y条顿骑士团§!与§Y利沃尼亚骑士团§!的骑士，§Y金帐§!汗国和§Y克里米亚§!汗国的鞑靼人，以及以西北方的§Y莫斯科§!为首的§Y罗斯§!诸公国。两国尽管有许多敌人，这样的协作使之仍能蓬勃发展。但合并两个如此悬殊的国家的贵族并非易事。在波兰与立陶宛贵族中，都有一些大贵族，他们控制着相当大的土地并掌握着相当的政治影响力。这些家族在某种意义上是国家的经济与政治支柱，但他们也掌握着相当大的权力，以至于国王在否决他们之前也要三思。\n\n尽管他们所控制的大部分土地都人烟稀少，但毫无疑问，如果波兰与立陶宛合并，将成为欧洲最强大的国家之一。然而他们的敌人却相当令人生畏。在遥远的南方，§Y奥斯曼§!帝国似乎已经站在匈牙利的大门前，准备向多瑙河上游扩张。在北方，高度军事化的条顿骑士团认为这两个国家是他们的主要敌人。立陶宛内战后与骑士团达成一项艰难的协议，各方承认存在的边界以及波兰-立陶宛国王。也许最危险的敌人，莫过于在东北的莫斯科大公国。莫斯科人迅速地缔造了一个强大又富有扩张性的国家，挑战着立陶宛大公对国内大部分地区的鲁塞尼亚人和罗斯人的宗主地位……"
 string_start_france:2 "让§Y法兰西§!分裂了超过一个世纪的百年战争，眼下已在法兰西捷报频传后暂告段落。凭着圣女贞德在落入§Y英格兰人§!手中就义前的奋战，加上富有的§Y安茹§!家族的支援，§Y查理七世§!已经收复了巴黎以及许多法兰西领土。§Y勃艮第§!公爵在1435年的阿拉斯条约中亦承认查理为正统的法兰西国王。\n\n然而，与英格兰的停战协议一触即破。英格兰人依旧没有放弃他们对法兰西王位的宣称，而新条约其中一个主要要求，即归还§Y曼恩§!给法兰西，在数个月后仍未兑现。\n\n虽然勃艮第现时在与英格兰的冲突中消极支持法兰西，他们仍是法兰西国王的心头大患。他们已经在低地与§Y神圣罗马帝国§!这些远在法兰西边界之外的地域扩展版图。勃艮第的公爵如今是全欧洲最富有的人之一，他正怀揣着在自己未来储积的土地上建立起王国的梦想。\n\n1444年，法兰西王国正处于动荡和不安，法兰西的主权受制于众多不甚忠诚、反复无常的附庸公国。在北方，是妄图把法兰西王位收入囊中的英格兰人；在东方，是胆敢为了自己夺取王位而叛离的勃艮第公国。在法兰西王国开始考虑对外扩张之前，他们必须让其数量众多的自治贵族心悦诚服，将其整合成为一个中央集权的国家，并且将该死的英格兰人和背叛他们的勃艮第人赶出其边界。在这之后，不论是探索海外，还是积极介入德意志和低地，乃至向进攻帝国影响力持续衰落数世纪的北意富裕城市进军，对于法兰西而言，都将尽在掌握。"
 string_start_austria:0 "到1438年时，§Y哈布斯堡§!家族已经可以触及一些中欧最显赫的权位。「高尚者」阿尔布雷希特可以宣称的已经不止§Y奥地利§!公国，还有§Y匈牙利§!王国、§Y波希米亚§!王国，以及「德意志当选国王」的尊贵称号，这是为那些将要成为§Y神圣罗马帝国§!§Y皇帝§!的人而保留的。然而造化弄人，阿尔布雷希特在1439 年与土耳其人的战争中阵亡，只留下他尚未出生的「遗腹子」拉迪斯劳斯作他的继承人。\n\n新生的拉迪斯劳斯将会在讨回属于他的遗产的路上历尽磨难；在一场短暂的内战后，§Y波兰§!国王瓦迪斯瓦夫已经夺走了匈牙利的王位。另一方面，波希米亚王国在继承问题上仍然意见不一。数十年的宗教内战让国家满目疮痍，天主教异端——胡斯派的掌权贵族仍然主宰着一些地区。\n拉迪斯劳斯的地位只在哈布斯堡王朝的主场——奥地利得到接受；然而当下是他的堂叔§Y腓特烈§!作为摄政王施政。\n\n在瓦尔纳的完败令匈牙利的王位再度无主，哈布斯堡的支持者仍抱有拉迪斯劳斯重新宣称匈牙利王位的希望。曾经废黜幼王的权力集团似乎不愿再度立他为王，他们或许会让精力充沛的摄政王匈雅提·亚诺什带领他们。\n\n哈布斯堡家族登上皇位的梦想并没有随着阿尔布雷希特的逝去而破灭。他死后，神圣罗马帝国推举奥地利的摄政王腓特烈作为帝国新的领导者。作为他的支系中第一个坐上帝位的成员，腓特烈为未来的哈布斯堡留下了一份传承。若是他们选择贯彻他精心的外交联姻、耐心计划继承的政策，哈布斯堡家族或许会铸就一个欧洲诸王的家族都未曾见识过的强权地位。统治帝国的重任本身也是巨大的挑战。一位皇帝必须保持帝国内的和平，清除诸如近来的胡斯派之流的异端，并在不断推进的§Y奥斯曼§!——一支已经令哈布斯堡损失一位国王的强权——的大军前不惜一切代价守护基督教。"
 string_start_castile:0 "于收复失地运动中成型的§Y卡斯蒂利亚§!联合王国事实上已经不仅仅指一个王国，而是由§Y特拉斯塔马拉§!家族的卡斯蒂利亚分支统治的卡斯蒂利亚、莱昂、托雷多、加利西亚、穆尔西亚、哈恩、科尔多瓦与塞维利亚的共主邦联。伊比利亚半岛残存的摩尔人现在被限制在南方的§Y格拉纳达§!王国，尽管从许多方面看其依然是个富裕的穆斯林苏丹国，但内讧和基督教徒频繁的边境劫掠也对其造成了不少破坏。如今卡斯蒂利亚的城堡已将其团团包围，似乎王国被吞并，收复失地运动达成理所当然的结局只是时间问题。\n\n不过现在卡斯蒂利亚也有着它自己的问题，卡斯蒂利亚的贵族及各成员国的本地议会依旧拥有很大的权力，许多特拉斯塔马拉的国王发现自己被王国的各种阶级所摆布，而完全出于自身利益行事的各个派系从来不羞于支持来自§Y葡萄牙§!和§Y阿拉贡§!的外国觊觎者。\n\n如果王国能在一名强大的统治者下团结一致并完成收复失地运动，卡斯蒂利亚将会拥有一支忠诚于它、长期为扩张基督教信仰战斗的虎狼之师。尽管卡斯蒂利亚人没有如邻国葡萄牙一般的航海传统，但他们也可很方便地进入大西洋并向西方或东南方开辟贸易新航路。"
 string_start_brandenburg:0 "§Y勃兰登堡§!藩侯国近期的历史事态一直很可悲。勃兰登堡有着贫瘠的土壤、沼泽与黑森林，并不是§Y神圣罗马帝国§!最富饶的土地。在§Y维特尔斯巴赫§!和§Y卢森堡§!家族治下，这个地区只被当做快速收入的来源。随着§Y霍亨索伦§!王朝的得势，情况才慢慢地开始发生改变。腓特烈一世在整个统治期间都在致力于削弱勃兰登堡阶级的影响力，并与无处不在的违法行为斗争：这个地区有许多长时间不受管束的强盗男爵，他派出军队进攻了他们的城堡。\n\n在许多方面，「铁人」§Y腓特烈二世§!都很好地继承了他父亲。他继续其父的政策，粉碎当地权贵与贪婪商人的权力。为了收回§Y诺伊马克§!，一块曾属于勃兰登堡却被他的前任典当的土地，他也将触手伸向§Y条顿骑士团§!。\n\n§Y丹麦§!、§Y瑞典§!和§Y挪威§!的卡尔马联盟已经展示了维持国家强权的难度。他们曾有一位国王想达到类似目标，最近已经被迫退位，并被来自巴伐利亚的维尔特斯巴赫贵族所替代。如果勃兰登堡想成为一个长久的国家，就必须保持统一，避免像南方§Y萨克森§!选帝侯国的§Y韦廷§!家族继承人们一样争执。\n\n在 1444 年，邻近的§Y波兰§!与§Y波希米亚§!王国都没有君主，其中一个直接归咎于针对奥斯曼的瓦尔纳十字军的失败，另一个是由于哈布斯堡家族继承人「遗腹子」拉迪斯劳斯被波希米亚贵族所否认。尽管波希米亚依旧没有从过去十余年的胡斯战争中恢复，但胡斯派异端依旧在波希米亚政治中占有关键地位，这个王国让所有邻居，包括勃兰登堡，都感到紧张不安。"
 string_start_burgundy:1 "§Y瓦卢瓦§!家族的§Y勃艮第§!分支不仅统治着作为法国法理领土的一部分——§Y勃艮第§!公国，而且还掌握着§Y低地国家§!的相当一部分土地，以及§Y韦尔芒多瓦§!和§Y讷韦尔§!伯爵领。在短短的时间里，他们打造了一块囊括了§Y法兰西§!和§Y神圣罗马帝国§!最富庶地区的领地。总之，勃艮第公爵可以操控巨大的财富。「好人」§Y腓力三世§!利用这些经济资源进一步扩大了其家族的影响力，取得了默兹河与莱茵河沿岸一个又一个的头衔，以图将他的领地连为整体。\n\n§Y英格兰人§!和法兰西人之间对法国王位旷日持久的争夺已经延续了一个世纪之久，法兰西也因此四分五裂，与此同时勃艮第则发展为了西欧的文化和经济中心。一切与中世纪晚期骑士精神有关的理想都在勃艮第生动呈现——这里不仅有盛大的锦标赛和宴会，还有公爵本人创立的金羊毛骑士团——其承载着公爵重现亚瑟王传说或希腊神话中骑士精神的理想。勃艮第的宫廷把财富挥洒在丝绸，绘画和梦幻般的泥金手抄本上，引领着时尚和艺术的潮流。\n\n勃艮第公国在影响力、收入甚至军事力量上已经可以匹敌很多王国。通过在英法间施展权谋唆使对立，多年来勃艮第历代公爵都维持着事实上的独立，但其仍与法国和神圣罗马帝国保持着法理上的臣属关系。然而，百年战争的硝烟似将散尽，公国的未来开始飘忽不定。如果勃艮第能保持迅速崛起的势头，就有机会孕育一个崭新的王国，进而跻身西欧中部的强国之列。但是在这短暂的时间里，历代公爵也树立了许多敌人。如果腓力和他的继任者们持国有方，那么或许能在未来某天加冕为王；但一着不慎，满盘皆输，公爵也许会在这场豪赌中付出一切，而他辽阔的领地也可能在顷刻间成为过眼云烟，沦为史籍之中不起眼的脚注。"
 string_start_england:0 "1337年以来的§Y法兰西§!正统王位之争，让法兰西与§Y英格兰§!在过去的一百多年间都饱受摧残。英格兰依旧控制着§Y诺曼底§!和§Y吉耶讷§!，而巴黎的§Y查理七世§!有着大部分法兰西地方贵族的支持。\n\n按照五月签署的图尔条约，英格兰的§Y兰开斯特§!家族与法兰西的§Y瓦卢瓦§!家族似乎将要达成以领土换取和平的协议。在条约中包含有移交§Y曼恩§!伯爵领的条款，但英格兰议会对此毫不知情，而且这将很可能惹怒在海峡对岸的贵族与议员们。对引发公愤的忧虑导致领土移交已经被拖延了数个月，法兰西宫廷对英格兰谈判代表的托词也越发质疑。\n\n英格兰自身，则正处于危险的状况。自九个月时就登基的国王§Y亨利六世§!，已经长大加冕并开始真正地统治王国。然而尽管已经成年，但亨利似乎对统治毫无兴趣，还有人说他甚至令人忧虑地脱离现实。采取阴谋的国内贵族已经取代亨利支配国家，篡夺权力，将他们自己置于未来继承王位的有利位置。这样的争斗将极大危害王国的内部稳定，尤其是当法兰西重新开始采取敌对行动之时。\n\n在英格兰忙于欧陆与国内事务时，她在§Y爱尔兰§!的领土也缩水成海边细长的一块，名为「佩尔地区」；而盖尔领主以及爱尔兰诺曼贵族都完全独立于英格兰王国之外。爱尔兰岛上驻扎的英格兰军队少之又少，足以令爱尔兰人宽心。无论伦敦与巴黎的角力如何收场，爱尔兰的领主们多半要先被安排。"
 string_start_ottomans:0 "[GetYear]年的§Y奥斯曼§!是一个地区大国，正处于对安纳托利亚和巴尔干逐步蚕食的历史进程中。在东方，奥斯曼的统治在§Y帖木儿§!入侵后的废墟上业已重建，但仍有一些贝伊国保持着独立。一方是扩张中的奥斯曼，另一方是仍为中东最强大国家——统治着埃及和叙利亚的帝国§Y马穆鲁克§!，这些贝伊耍尽权谋在两个强权的夹缝中艰难求存。\n\n在欧洲，奥斯曼在瓦尔纳战役中击败了十字军，杀死了§Y波兰§!和§Y匈牙利§!的国王瓦迪斯瓦夫三世。现如今§Y拜占庭§!孤立无援，§Y匈牙利§!虽然被迫转入防御，但手握§Y贝尔格莱德§!要塞的她依旧是抵御奥斯曼进一步扩张的强力堡垒。缓冲地带的小国为求存邦只能来回周旋。再往南，在海洋霸主§Y威尼斯§!的支持下，§Y斯坎德培§!领导§Y阿尔巴尼亚§!发起了对奥斯曼的反抗。\n\n奥斯曼家族治下的国家在[GetYear]年尚未成为一个集权国家。苏丹权威的维持仅能依靠苏丹的家仆，他们由战俘，或者通过名为「德夫希尔梅」的定期兵役制度从巴尔干征募而来的年轻基督徒组成。这就是著名的§Y耶尼切里军团§!，亦即新军，后来它成长为一支强大的常备军。众卫戍军阀是奥斯曼家族上位的后台，他们仍在巴尔干边境割据一方；朝政被深谙治国之道却独立于苏丹权威之外的突厥贵族把持。\n\n这一切都即将改变。既挫十字军，老苏丹穆拉德二世踏上了返回马尼萨隐居处的旅程，将国家交给了年轻的§Y穆罕默德二世§!。正是他后来继续将奥斯曼改造成了一个帝国，征服了君士坦丁堡并在此定都，建立了一套中央集权制度来控制卫戍军阀和古老的突厥家族。为了「大突厥」，奥斯曼家族必须有着最高的权威——这不容妥协。唯一的问题是：他会先将军队麾向何方？"
 string_start_portugal:0 "随着收复失地运动接近尾声，伊比利亚半岛几乎全部掌握于基督徒之手，§Y葡萄牙§!王国开始把注意力转至非洲海岸。1415年，随着§Y阿维斯§!王朝的创始人若昂一世征服了§Y休达§!，葡萄牙人完成了第一次向摩尔人家乡的进军。他的孙子，年幼的§Y阿方索五世§!则会继续尽其所能承接其祖的志业。然而，阿方索的叔叔，唐·恩里克——「航海家」恩里克王子——将让葡萄牙在世界上留下它的印记。\n\n在恩里克的指引下，葡萄牙在造船与航海方面取得了重大提升，着手开始穿过博哈多尔角向南方的探险。为追逐黄金、香料还有那传说中的祭司王约翰的王国，葡萄牙水手将要开始航向世界各地。他们将会到达西方的新大陆，也会到达东方的§Y印度§!、§Y印度尼西亚§!，甚至§Y中国§!与§Y日本§!。葡萄牙水手也许某一天将完成环球航行。\n\n而在[GetYear]年，阿方索依旧未成年。王国的日常统治被委任给他另一位叔叔，科英布拉公爵唐·佩德罗。唐·佩德罗的摄政充满艰难，难以掌控宫廷内强力的葡萄牙贵族，但公爵目前至少能够让贵族们付出来巧妙地强化王室力量。随着阿方索长大，宫廷内的其他势力会尝试控制他，以图让年轻的国王成为他们的傀儡。\n\n尽管卡斯蒂利亚有着一系列的弱势君主和强势贵族，他们仍可以成为对葡萄牙人的重大威胁。阿维斯家族已经因此奉行与卡斯蒂利亚的王室联姻政策，希望能够确保友谊长久，同时强化有朝一日葡萄牙对卡斯蒂利亚王位的潜在宣称。"
 string_start_hisn_kayfa:1 "比之于其往日号称基督之灾，掌握叙利亚、埃及与阿拉伯的辉煌时代，如今的§Y阿尤布§!王朝尤显没落。这一王朝在§Y1174§!年由雄主§Y萨拉丁§!一手创建。萨拉丁曾效力于§Y法蒂玛§!王朝，他凭借自己的英勇和才具迅速在法蒂玛王朝中谋得权位，并最终得以推翻法蒂玛王朝，取而代之。作为§Y逊尼派§!穆斯林，他令§Y什叶派§!法蒂玛王朝治下的埃及重新改信逊尼派，让哈里发的头衔重新归于§Y阿拔斯§!家族。\n\n此后，他开启了巩固权力的征途，将中东的广大地域纳入麾下。在巩固马什里克之后，他将注意力转向§Y黎凡特§!，剑指§Y十字军诸国§!。§Y1187§!年，萨拉丁在§Y哈丁战役§!中大败十字军，重夺圣城§Y耶路撒冷§!。萨拉丁在位期间堪称黄金时代，然而他的后人却未能赓续他光辉的遗产。\n\n萨拉丁死后数十年间，数代庸碌的君主相继在位，内乱让苏丹国蒙受无可挽回的重创。§Y1250§!年，阿尤布王朝被其麾下的§Y马穆鲁克将领§!推翻，埃及失陷。苏丹国在叙利亚的残存势力则在§Y1260§!年横遭§Y蒙古§!入侵的铁蹄蹂躏，马穆鲁克随后驱逐蒙古人，将这片地区收入囊中。阿尤布王朝被驱至其最后的堡垒——§Y哈桑凯伊夫§!。\n\n这个孑余小国顽强图存，勉力在§Y帖木儿§!王朝、§Y黑羊§!王朝等等巨人搏斗的角落中独立存续。时值[GetYear]年开年，阿尤布家族的王公刚刚压制住其邻近的宿敌，昔日的封臣——阿尔图格王朝，巩固了他们在这个坐落于底格里斯河畔的小国的权威。怀揣重建伟业的梦想，阿尤布王朝必定前路多艰。"
 string_start_mamluks_history:0 "§Y马穆鲁克§!昔日是阿尤布大军中的精英，1250年从奴隶一跃成为伊斯兰世界中心的王国的领主。身居首都开罗，马穆鲁克王室不仅掌控了埃及和叙利亚，还操纵着阿巴斯哈里发本人。在北方，马穆鲁克的影响范围从安纳托利亚的贝伊们一直绵延到凡湖湖畔；在南边，它是位于§Y汉志§!的圣城§Y麦加§!和§Y麦地那§!的保护者，同时也影响着§Y也门§!的政治。甚至信仰基督教的§Y埃塞俄比亚§!帝国也要慎重琢磨马穆鲁克苏丹的只言片语，因为科普特正教的教宗——所有埃塞俄比亚主教的任命者，在马穆鲁克的掌控之下。\n\n马穆鲁克的埃米尔们通过购买那些多半来自切尔克斯的外国奴隶，将他们充作新马穆鲁克，然后训练成向被称作「养父」的买主们宣誓效忠的士兵或侍役。埃米尔轮流派送族人侍奉苏丹，在决定继承人时，实际上是这些有权势的人决定哪个埃米尔将成为下一个苏丹。这样的机制确保了只要从黑海进口更多奴隶的商路不关闭，苏丹国永远不或缺少精英战士。然而，作为统治系统，它不止一次地导致了破坏性的冲突和瘫痪性的党派之争。\n\n无论如何，马穆鲁克苏丹国的未来看上去一片光明，因为随着帖木儿的死，这个地区最大的威胁消失了。曾经庞大的§Y帖木儿§!帝国如今仅剩一些在§Y波斯§!和§Y河中地区§!兵革互兴的继业者。这个帝国在安纳托利亚、高加索和伊拉克地区留下的权力真空被东面的§Y黑羊§!联盟和西面复兴的§Y奥斯曼§!帝国填补起来。这两个国家看上去注定要在不远的将来和马穆鲁克发生冲突。\n\n苏丹国的财富来源于跨越其埃及领土、连接地中海与红海的贸易路线。这个地区十分需要马穆鲁克的舰队来打击北部的基督徒海盗，保护满载咖啡、布匹和香料沿着汉志海岸穿过红海而来，巨大而脆弱的商船。\n\n在[GetYear]年进入尾声的时候，马穆鲁克苏丹国仍然是中东地区最强大、最富裕的国家。虽然它有很多敌人，但几乎没有什么敌人让它畏惧。"
 string_start_muscovy:0 "在[GetYear]年年底，§Y罗斯§!的土地上存在着为数众多的公国，而在很长一段时间里，这些公国都生活在鞑靼人建立的§Y金帐汗国§!阴影之下。鞑靼人一直存在于罗斯的政治领域内，向基督教国家征收贡品、赋税，并在背后把控或废立这些王公。莫斯科大公国，虽然不是这些公国中最古老的，但它近来已经成为其中的最强者。由于位于相对肥沃的奥波利，莫斯科的内部经济比其他许多国家都强。更重要的是，他们的大公经常担当金帐汗国的收税人。这使他们的领地相对安全，能够发财致富。\n\n自从金帐汗国在§Y帖木儿§!军队手中经历惨败后，他们的帝国已经分裂成了许多后继国家。帝国的核心，§Y大帐§!自身仍然是一个强大的政权，但却充满了内部斗争，已经不能给罗斯人施加更多的影响。\n\n莫斯科大公国很好地利用了这一权力真空，通过诡计和使用军事资源扩大了对其它公国的控制权。大公国甚至经常用金钱买下较贫穷的国君的领土，并把他们的土地加入莫斯科大公国的领地。\n\n然而，莫斯科并不是唯一对俄罗斯地区感兴趣的强国。在北方，§Y诺夫哥罗德§!共和国殖民了大部分的白海海岸线，并掌控着宝贵的水道，以及北部和东部的皮毛产地——在市场上，这些珍贵的商品被称为「软黄金」。\n\n在西部的§Y立陶宛§!大公国和§Y波兰§!王国正在竭尽全力夺取俄罗斯地区的领导权。他们已经拥有了大多数鲁塞尼亚土地的主权，并继续寻求在北方独立罗斯诸国的政治舞台上成为不容忽视的存在。他们的利益关系与莫斯科崛起的诉求是直接相抵触的，但是他们对罗斯遗产的要求实际上相当暧昧。如果这些挑战都能被克服的话，那么大公国的崛起和扩张就再无阻碍。\n\n如果「鞑靼枷锁」能够被一劳永逸地粉碎，那么§Y西伯利亚§!也将成为广阔的扩张空间，那里充满了无尽的财富，以及难测的风险。如果能够战胜为数众多的汗国、土著人和大自然本身，那么团结一致的俄罗斯国家的发展将永无止境。"
 string_start_georgia:1 "在[GetYear]年，§Y格鲁吉亚§!王国风雨飘摇。虽然王国在与§Y帖木儿§!和§Y黑羊§!的战争后得以存续，但它已经疲于内部冲突并被其撕裂。\n\n格鲁吉亚国王亚历山大一世在1442年退位，让他的儿子们共同治理国家，以冀能够削弱分裂的地方贵族统治。他利用这种方式确保了§Y巴格拉季昂§!家族统治的延续，但实际上这一举措不久就开始导致国力加速衰弱。\n\n正当§Y奥斯曼§!在瓦尔纳战役击溃了十字军时，§Y格鲁吉亚§!正处于崩溃的边缘，只有强有力的领导才能让它从危机中站起来。"
 string_start_yemen:0 "「福地阿拉伯」——§Y也门§!王国，正被内战撕裂。古老的§Y拉苏里§!王朝仍在首都塔伊兹进行着统治，但在王国的东部，它之前的附庸§Y塔希尔§!家族已经开始另立门户。\n\n在什叶派占绝对多数的高原地区，强大的§Y拉西§!伊玛目政权也是也门统治权的有力竞争者，但他们眼下必须解决自身的继承冲突。\n\n在北部，§Y马穆鲁克§!正加强对汉志地区§Y麦加§!和§Y麦地那§!两个谢里夫国的控制。一旦控制了这些国家，马穆鲁克就有可能作为外部势力解决也门的内乱。它渴望着摩卡、亚丁和宰比得等若干个也门商贸港口所能带来的巨大利益，一旦有可乘之机，就会毫不犹豫地进行干涉。"
 string_start_aq_qoyunlu:0 "有着可以追溯到二十四个乌古斯部落之一的领袖、乌古思汗嫡孙——巴扬多尔汗的血脉，§Y白羊§!拥有丰厚的遗产。当§Y帖木儿§!数十年前将此地劫掠一空的时候，他将迪亚巴克尔城堡授予了白羊，同时驱逐了白羊的宿敌，§Y黑羊§!。\n\n1405年帖木儿去世时，白羊已经占据了迪亚巴克尔周围的库尔德山区，并继续向外扩展它的统治，北到埃尔祖鲁姆，南到上美索不达米亚的拉卡。许多白羊的王子都在为联盟霸主的身份相互竞争，但与此同时，团结在贾汗·沙领导下的黑羊已经成功地宣称了帖木儿从伊拉克到阿塞拜疆的遗产。\n\n除非白羊能够再次团结在一个强大的领袖之下，否则它很快就有可能沦为黑羊帝国的附庸，被埃及和叙利亚的§Y马穆鲁克§!或东山再起的§Y奥斯曼§!帝国入侵。\n\n团结白羊并向外扩张需要一个既有野心又有能力的人，或许就是一个像年轻的王子§Y乌尊·哈桑§!那样的人。"
 string_start_qara_qoyunlu:0 "尽管传统上自认为是伟大的乌古斯汗的后代，但§Y黑羊§!的起源并不明晰。在过去的一个世纪中，黑羊一直致力于在阿塞拜疆和伊拉克开辟出自己的帝国。像该区域许多其他势力一样，它也曾被中亚军阀帖木儿击败；帖木儿横扫了从伊朗到安纳托利亚的土地，将一切反对他的人尽皆驱逐。\n\n但帖木儿已经去世，他的儿子§Y沙哈鲁§!用尽毕生精力来试图捍卫他父亲留下的§Y帖木儿§!帝国的完整。这让黑羊有机会东山再起。在这个时代一大雄主§Y贾汗·沙§!的领导下，黑羊不仅夺回了大不里士，还获得了从§Y格鲁吉亚§!边境到伊拉克南部阿拉伯河流域沼泽地的所有土地。\n\n在西边，§Y白羊§!是黑羊的传统宿敌，很快或许也将成长为黑羊强劲的对手。但是眼下，安纳托利亚的§Y奥斯曼§!帝国和埃及的§Y马穆鲁克§!王朝才是更加危险的邻居。\n\n[GetYear]年末，帖木儿帝国在东面仍是持续的威胁，但年迈的沙哈鲁已经疾病缠身，无力统治国家。从东边到西边，他的子孙正在准备着几乎不可避免的继承战争。事实上，病重的消息足以让§Y阿贾姆§!的穆罕默德·本·拜宋豁儿与他的祖父断绝关系。\n\n对荣耀的渴望使得这位年轻的王子没有察觉来自贾汗·沙和黑羊的威胁……"
 string_start_timurids:1 "[Root.Monarch.GetName]是§Y帖木儿§!帝国最高统治者，伟大征服者帖木儿的儿子。\n然而，伟大的埃米尔死后，很多事情都变了，包括他从§Y安纳托利亚§!扩张到§Y德里§!的帝国。\n\n§Y沙哈鲁§!保住了帖木儿帝国的大部分领土，并在§Y呼罗珊§!的明珠——哈烈资助建立了一个繁荣的学术艺术中心，但他的统治已经临近终点，在过去的一年里，这位年迈的统治者身染疾病。驻在外地的儿孙们都密切的关注着哈烈宫廷里的这一切。\n\n在§Y阿贾姆§!的§Y穆罕默德·本·拜宋豁儿§!已经独立。在呼罗珊，他的兄弟§Y巴八儿§!为自己建立了一个小据点，毫无疑问，唯一的目的就是在即将到来的继承斗争中建立基础。§Y河中§!和帖木儿的旧都撒马尔罕掌握在我们统治者的儿子，科学和艺术的伟大赞助人§Y兀鲁伯§!的手中，§Y法尔斯§!则属于一位十一岁的王子。\n\n与此同时，§Y黑羊王朝§!已经接管了伊拉克以及原属于帖木儿帝国的许多西部领土，而在伊拉克南部，千禧年主义的§Y穆沙沙§!征服了胡齐斯坦，并驱逐了该地区的帖木儿行政官员。§Y乌兹别克人§!也在不断掠夺我们在河中地区的财富，而我们派驻印度的官员已经从德里被逐出。\n\n[GetYear]年即将过去，帝国前途未卜。如果沙哈鲁得以康复，他或许还能再统治数年，但紧张的气氛己显而易见，他的每一位儿孙一生都在等待着这位帝王死去的那一刻……"
 string_start_khorasan:0 "[Root.Monarch.GetName]作为§Y帖木儿§!的统治者§Y沙哈鲁§!指派的总督，在阿斯塔拉巴德统治着§Y[Root.GetName]§!。我们的统治者是沙哈鲁的孙子，对这个一度从§Y安纳托利亚§!到§Y德里§!的帖木儿帝国有着宣称权。\n\n然而沙哈鲁已进入老迈之年，他一度把帝国内部大小事情紧抓手里进行处理时的盛况已一去不复返。\n\n在§Y阿贾姆§!，他的孙子，同时也是我们统治者的兄弟，穆罕默德·本·拜宋豁儿，已经独立，仅在名义上还是帝国的一部分。在§Y河中地区§!，他们的伯父兀鲁伯已经为自己建立起强大的权力基础。\n尽管§Y法尔斯§!由尚是孩童的阿卜杜拉·本·易卜拉欣统治，但他的宣称权和他的堂兄弟一样正当合法。\n\n与此同时，§Y黑羊王朝§!已经接管了伊拉克以及原属于帖木儿帝国的许多西部领土，而在伊拉克南部，千禧年主义的§Y穆沙沙§!征服了胡齐斯坦，并驱逐了该地区的帖木儿行政官员。\n\n[GetYear]年即将过去，帝国前途未卜。如果沙哈鲁得以康复，他或许还能再统治数年，但紧张的气氛己显而易见，他的每一位儿孙一生都在等待着这位帝王死去的那一刻……"
 string_start_transoxiana:0 "在他的祖父，建立了从§Y安纳托利亚§!到§Y德里§!的庞大帝国的征服者帖木儿的首都撒马尔罕，§Y[Root.Monarch.GetName]§!统治着§Y[Root.GetName]§!。我们的宗主，[Root.Monarch.GetName]的父亲§Y沙哈鲁§!，作为河中地区和其他帖木儿汗国领地的最高统治者，领导着他父亲建立的从哈烈到我们南方的帝国。\n\n但沙哈鲁的统治即将走到尽头。年老的统治者在过去几年里一直卧床不起，而他的儿孙们正在外地对哈烈的宫廷虎视眈眈。在§Y阿贾姆§!，穆罕默德-本-拜宋豁儿的政权除了在名义上之外已经独立。在§Y呼罗珊§!的阿斯塔拉巴德，他的兄弟巴八儿也建立了自己的小权力中心，无疑是为了继承权的争夺打下基础。\n\n§Y阿富汗§!被他更年幼的孙子控制，而§Y法尔斯§!则被王朝12岁的小王子掌控。\n\n同时，北方的§Y乌兹别克§!也在虎视眈眈，等待着我们被不可避免的继承权争斗削弱的那一天。在西方，帝国的其他敌人，比如§Y黑羊§!和千禧年主义的§Y穆沙沙§!，正在大规模侵扰曾经属于帖木儿帝国的领土。\n\n[GetYear]年即将过去，帝国前途未卜。如果沙哈鲁得以康复，他或许还能再统治数年，但紧张的气氛己显而易见，他的每一位儿孙一生都在等待着这位帝王死去的那一刻……"
 string_start_tag_north_west_africa:1 "在§Y西非和几内亚湾§!，伟大的§Y马里§!帝国曾经是该地区的霸主，从大西洋穿过尼日尔河流域，一直延伸到豪萨诸邦；在统治者§Y曼萨穆萨§!著名的麦加朝圣之旅之后，它的名声在北方广为人知。然而，内部冲突削弱并分裂了曾经强大的帝国，其生存岌岌可危。因此，强大的§Y桑海§!人迎来了机会，这个好战的民族准备好在邻国中占据他们认为应得的优势，并在撒哈拉大篷车贸易中占据优势。然而，其他规模较小但也雄心勃勃的力量也准备采取自己的行动，例如§Y卓洛夫§!、§Y莫西§!诸国、§Y豪萨§!城邦或§Y奥约§!。"
 string_start_tag_horn_of_africa:1 "在非洲之角，古老的§Y埃塞俄比亚§!王国在§Y所罗门§!王朝的§Y扎拉·雅各布§!的引领下，正度过着一段国力提升与对外扩张的黄金时期。在许多方面，这个充满活力的帝国正主导着整个区域。然而，许多国家都充满恐惧与蔑视地审视着这个好战基督教帝国的扩张。§Y阿达尔§!苏丹国一直以来都是所罗门王朝的传统敌手，它时刻准备化身为这片区域的伊斯兰之剑。在南方，索马里海岸上的主要强国是§Y阿朱兰§!苏丹国，它意图将所有索马里部族统一为一个国家，并牢牢掌控红海与印度洋之间的贸易网络。在尼罗河的下游，努比亚人仅存的基督教王国正为了生存与§Y马穆鲁克§!以及当地的穆斯林部落联盟在北部浴血奋战。"
 string_start_tag_far_east:0 "[GetYear]年，一场冲突在§Y大明§!与§Y瓦剌§!的边界上悄然酝酿。作为§Y瓦剌§!的领袖，§Y绰罗斯·也先§!已经统一了大片区域。中国人正心怀忧虑地关注着他在草原上日益增强的军队。\n\n在更东方，§Y朝鲜§!在年过不惑的国王§Y世宗§!的领导下享受着繁荣。同时在§Y日本§!，随着将军足利义教被暗杀，幕府的权威开始缓慢地衰败。"
 string_start_tag_south_east_asia:0 "在印度支那与印度尼西亚，15世纪是一个动荡的时期，一些新兴的王朝崛起，而一些则衰落。自从§Y大明§!在1430年代恢复了更加消极的对外政策，§Y马六甲§!就主导了整个海上贸易，与§Y八昔§!在苏门答腊、§Y文莱§!在婆罗洲（加里曼丹）和§Y满者伯夷§!在爪哇均进行着竞争。\n\n在印度支那的北部和中部，§Y大越§!、§Y阿瑜陀耶§!和§Y澜沧§!正与古老的王国§Y占婆§!和§Y高棉§!进行着对抗。\n缅甸的§Y东吁§!，在[GetYear]年虽然仍是一个依附于§Y阿瓦§!的小城邦，却很快会成为该地区最有侵略性的一个帝国。"
 string_start_tag_middle_east:1 "随着§Y帖木儿§!帝国疆域的收缩，许多地区权贵与部落首领看到了他们独立建国的机会。\n在安纳托利亚与叙利亚，统治的真空被该区域已有的强权§Y奥斯曼§!和§Y马穆鲁克§!所填补了。\n\n在这种不确定的政治形势下，古老的农耕文明与统治该地军事政治的突厥部族的矛盾愈发剧烈。很多土库曼的部族转而皈依了像萨法维教团这样的千禧年主义教派，这一发展或许会彻底改变这一地区的未来。"
 string_start_tag_central_asia:0 "撒马尔罕的王公贵胄们为了夺取土地和权力将帖木儿帝国肢解开来，却忽视了大草原上的威胁。在他们的北方，昔班尼王朝已经统一了哈萨克和§Y乌兹别克§!各部落，现在正准备入侵§Y河中§!，乃至将撒马尔罕据为己有。"
 string_start_tag_india:0 "从1398年§Y帖木儿§!洗劫§Y德里§!，到§Y莫卧儿§!最终称霸北方的这段时期，大量形形色色的地区强国在印度崛起。\n印度南部陷入了§Y巴赫曼尼§!苏丹国、§Y奥里萨§!的§Y伽阇波底§!政权以及§Y毗奢耶那伽罗§!帝国纷争的泥潭。在北方，地方大贵族§Y巴赫鲁勒·洛迪§!向首都进军时，德里苏丹国赛义德王朝最后的苏丹正绝望地用尽办法保住他的王座。与此同时，过去在§Y章普尔§!、§Y古吉拉特§!、§Y摩腊婆§!以及§Y孟加拉§!执政的德里官员们，正在德里帝国的残骸上连同其他地方家族互相征伐。"
 string_start_tag_europe:0 "[GetYear]年的欧洲迎来了§Y地理大发现时代§!的曙光，虽然它刚刚经历了瓦尔纳十字军东征失败的阵痛，还面临着§Y奥斯曼§!帝国在东方的威胁。\n\n图尔条约仅仅为西欧带来了短暂的休战，一纸停战协议远不能限制§Y法兰西§!国王、§Y英格兰§!国王和§Y勃艮第§!公爵的野心，战争随时可能再次爆发。\n\n在北方，卡尔马联合看似稳定，但来自波美拉尼亚的国王已被汉萨同盟罢黜，§Y瑞典§!和§Y丹麦§!的贵族们也存在着矛盾。\n\n自从§Y金帐汗国§!惨败于帖木儿的铁蹄下，整个国家便开始分裂，而§Y罗斯§!各国终于得以艰难地摆脱鞑靼人的奴役。\n\n随着文艺复兴鼎盛时期的到来，§Y意大利§!和§Y德意志§!地区却饱受其各个自治诸侯与§Y神圣罗马帝国皇帝§!的冲突之苦。\n\n整个大陆正处在前所未有的变革时代前夜，而这一切将由你§Y[Root.GetAdjective]§![Root.GovernmentName]来引领。"
 string_start_tag_asia:0 "亚洲是个辽阔的大陆，在[GetYear]年形形色色的民族分布其上。\n\n在西方，随着§Y帖木儿§!帝国的崩塌，§Y奥斯曼§!开始崛起。同时从阿塞拜疆到中亚和印度，许多新兴的国家和未来的帝国也开始在其残骸上成长。\n\n而在东方，从中国历史的角度来看§Y明朝§!仍然是一个年轻的王朝，正稳固着来自东南各国的朝贡，同时也试图遏制住来自北方游牧的威胁。\n\n§Y日本§!正饱受着纷争与战乱，几代幕府将军的软弱使得来自各地的强权自称大名且各自为政。"
 string_start_tag_africa:1 "非洲大陆包罗万象，其人种和语言深受沙漠、丛林、河流和山脉等地形的影响。这造成了政治四方割据，但并不意味着非洲民族的与世隔绝。在西方，§Y马里§!帝国正在分崩离析，§Y桑海§!抑或其它国家皆有机会取而代之称霸一方。在东方，§Y埃塞俄比亚§!正值黄金时代，但穆斯林邻国可能意在毁灭这个科普特国家，而§Y阿朱兰§!和§Y基尔瓦§!在索马里和斯瓦希里海岸正在试图集中控制印度洋贸易路线。在大陆内部，§Y穆塔帕§!的国王试图让津巴布韦再次伟大，而在刚果河流域的以其为名§Y刚果§!王国，恰好处于主导地区的最佳位置。"
 string_start_tag_oceania:0 "[GetYear]年对于世界各地都是一个重要的时间点。在欧洲，瓦尔纳十字军的失败像海啸一般冲击了整个欧洲的政治格局。在亚洲，§Y大明§!正加强着王朝的统治。在印度，各个国家在帖木儿撤走后都试图在次大陆占得先机。在美洲，§Y阿兹特克§!与§Y印加§!帝国初步形成。\n\n而大洋洲的这一时期的情况为人们知之甚少。这一切的一切将由你来决定。用剑与铁蹄来让这片地区在世界历史上留下它的印迹吧。"
 string_start_tag_central_america:0 "近些年§Y阿兹特克§!三国同盟在墨西哥谷中崛起，而§Y塔拉斯卡§!帝国则也同样在西部崛起。更东边的尤卡坦半岛，则是玛雅文明的遗迹和最近破碎的玛雅潘联盟的家园。"
 string_start_tag_north_america:0 "古密西西比文明的最后的残余也正在逐渐衰落，它们后来会形成§Y克里克§!，§Y奇克索§!和§Y乔克托§!。\n在北方，徘徊着部落的先知与首领，他们提倡§Y易洛魁§!与§Y休伦§!的统一联盟，形成了一个强大的联邦，注定将改变整个历史的进程。"
 string_start_tag_south_america:0 "随着瓦里和蒂亚瓦纳科帝国的衰败和崩溃，安第斯世界分裂成几个地区性国家。在[GetYear]年，年轻的王子尤潘基·帕查库特克刚刚兼并了昌卡，从他们的手下拯救了由先王传承下来的王国。很少有人能想到这个年轻的王子会把他的弹丸小国发展成这个大陆历史上最伟大的帝国。"
 string_start_tag_rnw:0 "§Y[Root.GetName]§!是位于新大陆的国家之一，这是一个幅员辽阔而完全未知的地区。未来对于我们的人民是一片未知，取决于我们的雄心壮志。"
 string_start_tag_generic:0 "一些人会说§Y[Root.GetName]§!的[Root.GovernmentName]过去只是一个微不足道的小国。虽然这明显是出于嫉妒，但比起我们人民所拥有的光明未来，我们的过去并不重要。"
 string_start_religion_mechanic_title:0 "[Root.GetName]信仰[Root.Religion.GetName]"
 string_start_religion_mechanic_title_plural:0 "[Root.GetName]信仰[Root.Religion.GetName]"
 string_start_age_of_reformation:0 "16世纪是世界政治格局风云骤变的时代。由一群§Y宗教改革者§!与他们的支持者所领导的对抗§Y天主教§!教会的叛乱，将会在一段时间之后对欧洲的政治生活带来深远的影响。然而在短期内，活跃的政治家们正在按照自己的喜好重塑着世界。\n\n在西欧，§Y法兰西§!，§Y西班牙§!和§Y奥地利§!在§Y意大利§!和§Y低地§!不断滋生冲突。§Y阿兹特克§!和§Y印加§!帝国的突然崩塌与大量财富的流入让西班牙渴望在欧洲大陆上更进一步。\n\n曾经在北欧举足轻重的卡尔马联盟由于§Y瑞典§!贵族渴望建立自己的帝国而变得四分五裂，不再受哥本哈根的一并统治。\n\n在近东，§Y奥斯曼§!帝国将要开启前所未有的更大规模的扩张。而最近才被§Y萨法维§!王朝统一的§Y波斯§!正在往相反的方向扩张，直面新的冲突。\n\n在喀布尔，最后一位§Y帖木儿§!王子巴布尔，为了自家王朝的延续，正聚集力量做最后一搏，拯救帝国。然而他做梦也没有想到，自己命中注定将建立一个统治世界四分之一人口的帝国。\n\n但对于大部分国家而言，[GetYear]的世界仍然是地区间彼此孤立的。然而这一切都将改变，不仅仅是因为西班牙的帝国力量辐射到了美洲。\n§Y葡萄牙§!也正稳步在印度洋，印度尼西亚，甚至东亚提升自己的影响。很快，不断内斗的战国时代§Y日本§!将仅仅只是一趟从里斯本，甚至哈瓦那出发的航行的事了。"
 string_start_age_of_absolutism:0 "尽管事情已经过去了几年，但很少有人能意识到由1618年布拉格的一扇窗户导致的冲突将蹂躏欧洲大陆30年，并且决定了17世纪的格局。\n\n东边§Y波兰立陶宛联邦§!的优势地位正受到§Y俄罗斯§!的挑战，同时§Y奥斯曼§!帝国已经牢牢地控制住了§Y匈牙利§!王国。尽管帝国在马格里布，伊拉克，埃及以及巴尔干的边疆战火不断，但奥斯曼苏丹国的领土仍然没有达到巅峰。\n\n§Y西班牙§!看起来无论在新大陆还是基督教欧洲，都占据着绝对优势，但即将同时在两地受到挑战。\n\n在更遥远的东方，阿克巴大帝为他的子孙奥朗则布留下了一个繁荣兴旺且不断扩张的§Y莫卧儿§!帝国。不久之后，帝国将把几乎整个印度次大陆收入囊中。\n\n在东亚，统一了§Y满洲§!的女真人威胁着遭受内部动荡与自然灾害，更加混乱的§Y明§!帝国。\n§Y日本§!在§Y德川§!幕府消灭了列岛上最后一个独立的大名之后，巩固了统治，进入了一段看似和平的时期。\n\n这是一个帝国加速中央集权的时代，一个战争与征服的时代。"
 string_start_age_of_revolutions:0 "在§Y大革命时代§!的前夜，各个庞大的殖民帝国表面看来如往日一般稳固。然而毁灭之种已经埋下，美洲的人民开始渴望独立。\n\n上世纪诞生的§Y清§!帝国在东亚的统治已经得到了巩固，正在将中国的边境拓展到明朝曾经的影响范围之外。\n\n在印度，§Y莫卧儿§!帝国已经扩张到了它最大的疆域，但奥朗则布为此严重透支了帝国的国力，向权势熏天的行政长官让渡了帝国的体制无法掌控的自治权。\n\n在欧洲，专制主义时代留下了一片由几个强大、贪婪的军国主义政权支配的大陆。\n不出一个世纪，几个上述的王国将会在来回的撕扯中消耗大量国力，而§Y瑞典§!或§Y波兰§!这样较弱的国家则被淘汰出局。\n\n然而，一个更加巨大、来自内部的威胁将随着时间慢慢浮现，随着被忽视的大众接受革命的思想，无论多开明的君主都将无法明哲保身。"
 string_orthodox_icons:0 "\n£DLC_tr 牧首权威还能通过在你的直属州§Y祝圣都主教§!提升。\n\n£DLC_tr 东正教国家能使用牧首权威敬拜§Y圣像§!，每次提供20年的奖励。\n\n"
 string_catholic_tordesillas:0 "\n\n£DLC_ed£一旦开始殖民新大陆，教宗会把§Y殖民特许地区§!授予青睐的国家，违反的天主教国家会受到惩罚。\n\n"
 string_church_power_info:0 "\n\n£DLC_cs£新教国家会随时间积累§Y教会力量§!。并将其用来激活最多3个§Y宗教信条§!，按需定制其§Y国家教会§!。\n"
 string_fervor_info:0 "\n\n£DLC_won£改革宗国家每月积累§Y宗教热情§!。改革宗国家可以使用宗教热情激活§Y战争§!、§Y贸易§!或§Y稳定§!焦点。\n"
 string_blessings_info:0 "\n\n£DLC_rom£科普特正教国家可以通过征服其信仰的§Y圣地§!来激活§Y神赐§!。在科普特正教控制之下的圣地数量将决定世界上所有科普特正教国家的神赐数量。\n"
 string_karma_info:1 "\n\n£DLC_cs£§Y佛教§!国家拥有§Y业力§!值，在高、低水平和平衡状态下带来不同的加成。业力可以通过事件选项、信守盟约、归还核心、省份传教、收到宣战或者释放国家等方式增加。业力同时也可以通过事件选项、宣战、征服领土等方式降低。\n"
 string_harmonization_info:1 "\n\n£DLC_moh 儒教国家会积累§Y和谐度§!。低和谐度会带来惩罚，而高和谐度会带来加成。\n\n儒教国家还能够§Y融合§!其他宗教，移除信仰该宗教的省份的惩罚。融合需要50年并且每年消耗3.25和谐度。\n"
 string_isolationism_info:0 "\n\n£DLC_moh 所有神道教国家拥有§Y孤立主义§!等级，范围在§Y门户开放§!到§Y闭关锁国§!之间。每个等级的孤立主义倾向会带来不同的加成。随着时间的推进，你在遇到的全国性§Y事变§!中所做的选择会改变你的孤立主义等级。\n"
 string_deities_info:0 "\n\n£DLC_won 印度教是一种多神宗教。印度教统治者可以选择一个§Y个人神祇§!。不同神祇会给整个国家带来不同加成。\n"
 string_cults_info:0 "\n\n£DLC_rom 拜物教统治者能够选择一个§Y崇拜物§!，带来独有的奖励与事件。新的崇拜物能通过与信仰其他宗教的国家或者选择其他崇拜物的拜物教国家互动解锁。"
 string_syncretism_info:0 "\n\n£DLC_cos 腾格里国家能够选择一个§Y相融§!信仰。相融信仰在大多数情况下会被视作你自己的宗教，信仰该宗教的省份将不会有惩罚。相融信仰同时会给整个国家带来独特的加成与事件。没有选择相融信仰的腾格里国家有另外的加成，并且拥有其他决议与事件。\n"
 string_authority_info:0 "\n\n£DLC_ed 因蒂崇拜国家拥有§Y宗教权威§!值。宗教权威通过事件选项、减少地方§Y自治度§!与帝国扩张来增长。省份获得更多的自治度则会减少因蒂的宗教权威。\n\n根据宗教权威水平高低你会获得不同加成，同时你可以使用宗教权威实施§Y宗教改革§!。每一次改革都将带来一个永久加成，但也会导致反抗你的统治的大规模叛乱。\n\n一旦完成所有的改革，并且与拥有§Y封建制度§!思潮的国家接壤，你可以实施§Y改革宗教§!并且获得邻国所有科技与思潮，同时保留所有宗教改革的加成。\n"
 string_doom_info:0 "\n\n£DLC_ed 作为信仰纳瓦特尔宗教的国家，你可以在§Y摄政统治§!时期宣战。\n纳瓦特尔国家拥有§Y末日§!值，每年每个省份会带来 1 点末日值。末日值达到 100 预示着§Y末日来临§!，导致所有附庸独立，以及统治者与其王朝终结。\n为了避免末日来临，纳瓦特尔国家可以通过§Y鲜花战争§!来抓捕俘虏进行献祭。\n纳瓦特尔国家还可以§Y献祭§!附庸国的§Y统治者§!与§Y继承人§!来取悦众神，延缓末日的到来。\n\n一旦获得§Y5个附庸国§!，纳瓦特尔国家可以实施一项§Y宗教改革§!，获得永久加成，但要付出所有附庸独立的代价。\n一旦所有改革项都实施完毕，纳瓦特尔国家可以§Y改革他们的宗教§!，同时获得更先进的接壤邻国的§Y科技§!和§Y思潮§!。这样可以永久避免末日的威胁，同时保留所有宗教改革的加成。\n"
 string_mayan_info:0 "\n\n£DLC_ed 玛雅信仰国家领土达到20个省份时能实施§Y宗教改革§!。改革会带来强力的永久加成，但同时也会释放大部分原先控制的省份。\n一旦完成所有改革，玛雅宗教国家可以§Y改革宗教§!，获得更先进的邻国的§Y科技§!和§Y思潮§!，同时保留所有宗教改革的加成。\n"
