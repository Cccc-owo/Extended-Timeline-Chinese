 string_start_government_heirs:1 "这意味着统治者将终身在位，并且通过指定§Y继承人§!来继任[Root.Monarch.GetHerHis]王位。\n继承人的获得方式包括随时间获得或由事件选项获得。如果你的继承人成年前君主死亡，§Y摄政议会§!将掌权，在此期间无法宣战。\n"
