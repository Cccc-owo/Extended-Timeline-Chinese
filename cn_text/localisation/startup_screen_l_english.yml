 string_start_religion_jewish:0 "[Root.start_religion_intro][Root.start_judaism_aspects]\n犹太教在1444年是最古老的信仰之一，也是欧洲大部分少数族群的宗教。犹太人只在§Y非洲之角§!的省份塞米恩占据多数。犹太教和游戏中的其他§Y宗教§!不处于同一§Y宗教组§!。"
 string_start_title_baltic_orders:0 "格伦瓦尔德战役之后的[Root.GetName]"
 string_start_norway:0 "自1397年以降，§Y挪威§!王冠与§Y丹麦§!及§Y瑞典§!一道，组成了卡尔马联盟。尽管挪威国家议会受命在形式上治国理政，可丹麦君主在联盟不断推行集权，丹麦贵族的特权也与日俱增。\n\n不过，挪威本地贵族和商贾也在这一体制下繁荣壮大。他们是王与民的中间人，是真正统治国家的阶层。但是这一体制并非尽善尽美，各方势力与丹麦王国的冲突日渐频繁。出身波美拉尼亚的埃里克国王，正在§Y哥得兰§!流窜造反，即是联盟奄奄一息的实证之一。\n\n决定挪威命运的机会或已在眼前，亦有机会着力于§Y来自祖先的召唤§!，让挪威§Y天生的水手§!再度扬帆。"
 string_start_gotland:0 "§Y哥得兰§!是波罗的海中部的一座岛屿，凭借该地区的商业中心维斯比港而繁荣发展。其商业法律为大部分波罗的海港口和船舶树立了标准，还有著名的城墙保护城市抵御外敌。\n\n然而，它曾在1361年被§Y丹麦§!征服，又被臭名昭著的波罗的海海盗——维塔利安兄弟会，以及§Y条顿骑士团§!劫掠。1411年，卡尔马联盟的统治者，§Y波美拉尼亚的埃里克§!国王，开始加固岛上的维斯堡城堡，他在1439年被废黜后最终定居于此。\n\n这一局面让§Y埃里克§!国王陷入了挑战，但也带来了机遇。新的§Y丹麦大王§!，§Y克里斯托弗三世§!，渴望再次征服哥得兰岛，以求改善他在困难重重的联盟当中的处境，同时，§Y埃里克§!国王也想从他手中夺回昔日的王位。不过，一条新的道路或将为埃里克展开：加强他的§Y海军§!，将国家的重心回归到贸易活动上，或是更加可疑的活动——效法维塔利安兄弟会，因为已经有人开始称他为§Y海盗埃里克§!了。"
 string_start_teutonic_order:1 "1225年，应马佐夫舍公爵康拉德之请，§Y条顿骑士团§!攻略了古普鲁士人的土地，授他们以基督真义，日耳曼化他们的语言与身份认同。1410年，§Y条顿骑士团§!在格伦瓦尔德惨败于波兰-立陶宛联军，是为其作为独立政治实体的兴盛之末，衰亡之始。自此，三纸苦涩的条约压在骑士团身上：《第一次索恩和平条约》《梅尔诺条约》《布热斯克-库贾夫斯基和平条约》。自此，骑士团不过是§Y波兰§!的附庸而已。\n\n举国上下，贵族商贾争相联合，所谓§Y普鲁士联盟§!的成立可谓火上浇油，雪上加霜。大团长单是处理这个联盟就已应接不暇，更不用说对抗§Y波兰§!与§Y立陶宛§!，巨人只要轻轻踹一脚，骑士团这顶破房子就会轰然倒塌。\n\n柳暗花明之路或将出现在该国统治者的面前，但这多少需要复兴古早的十字军精神；不过，谁猜得到呢，某些未曾设想的道路或许也会出现在骑士团的面前……"
 string_start_livonian_order:1 "宝剑利沃尼亚兄弟会在1202年成立于里加，旨在于利沃尼亚地区传播基督教。早期，这个组织的确拿出了点成绩，但1237年惨败于立陶宛之后便一蹶不振。兄弟会的残部不久并入了§Y条顿骑士团§!，而后又成立了其分部§Y利沃尼亚骑士团§!。如此，兄弟会算是换了个形式继续统治利沃尼亚地区。\n\n然而万道无常，两个骑士团仿佛系在一处，在命运的浪潮中起起伏伏。1410年的格伦瓦尔德战役，1434年的什文托伊河战役，§Y波兰§!与§Y立陶宛§!联合起来，让§Y利沃尼亚骑士团§!再无回天之力。这事过后，里加总主教主持，携库尔兰、多尔帕特、厄塞尔-维克及雷瓦尔的主教、§Y利沃尼亚骑士团§!的代表及其附庸、还有库尔兰、多尔帕特及雷瓦尔市议会的代表们，大家联合起来组成了新的利沃尼亚联盟。联盟的目标是强化国家政府，使其在应对外国势力威胁时更有抵抗力。\n\n时局所迫，§Y利沃尼亚骑士团§!的辖区团长要做的决定，将对骑士团未来几十年的命运产生巨大影响。"
 string_start_riga:0 "位于商业要冲的§Y里加§!，在13至15世纪是著名的§Y汉萨同盟§!的一部分，坐享巨额财富。这座城市尽管规模不大，但仍然存续了几个世纪。对于任何在周边有影响力的势力，里加最终都会成为其制造业和商业的中心。\n\n近年来，里加历任总主教越发富有，也越发受人尊敬，还在利沃尼亚联盟的内政中大权在握。联盟始建于1435年，是§Y利沃尼亚骑士团§!在什文托伊河战败后的产物。如果总主教区和城市本身既能独立于国外势力又想插手国外事务，以如今的地位，他们大有可为。"
 string_start_tag_arabia:0 "§Y阿拉伯§!是穆斯林信仰的发源地。即使被§Y逊尼§!、§Y什叶§!和§Y伊巴德§!三派分裂，阿拉伯也是不容置疑的安拉拣选之地。\n\n尽管伊斯兰教从贫寒之地迅速且高效地传播开来，但阿拉伯本身仍旧由多个部落所割据。东岸的§Y霍尔木兹§!海峡汇聚了来往波斯、美索不达米亚和印度等富饶之地的所有贸易。半岛的西岸则是圣城§Y麦加§!和§Y麦地那§!的所在地，深受附近§Y马穆鲁克§!的影响。§Y也门§!南端深陷于§Y逊尼派§!和§Y什叶派§!的信仰斗争，而中部的沙漠则由不同的§Y贝都因§!部落统治。\n\n周遭盘踞着诸如§Y马穆鲁克§!、§Y奥斯曼§!、§Y帖木儿§!之类的强权，其中任何一个都可能决定将阿拉伯据为己有，借此控制圣城§Y麦加§!和§Y麦地那§!。只有一个统一的阿拉伯才能在世界帝国之林中站稳脚跟，重夺全伊斯兰领袖与先知的哈里发之衔。"
 string_start_ajam:0 "从§Y帖木儿帝国§!的残余势力中脱颖而出，摆脱了帖木儿主要继承人的控制，阿贾姆发现自己在§Y波斯§!的中部地区拥有得天独厚的优势。许多帝国在这片土地上建立，也有许多帝国利用这片土地扩张。从古代的征服者居鲁士、薛西斯和亚历山大，再到近代的成吉思汗和帖木儿，阿贾姆的土地对强大的帝国来说可并不陌生。\n\n因此，周边所有强国都会以贪婪的目光注视着这片土地。邻近的§Y马穆鲁克§!、§Y奥斯曼§!或§Y帖木儿§!若未能妥善对待，将轻易威胁到阿贾姆的生存。作为帖木儿的继承人之一，阿贾姆和其他人一样有权建立一个强大而真正的§Y波斯帝国§!。"
 string_start_ardabil:0 "许多帝国在这片土地上建立，也有许多帝国利用这片土地扩张。从古代的征服者居鲁士、薛西斯和亚历山大，再到近代的成吉思汗和帖木儿，阿尔达比勒的土地对强大的帝国来说可并不陌生。但在帝国间的争斗之外，另一场斗争山雨欲来。\n\n尽管都追随安拉，但阿尔达比勒因其§Y什叶派§!信仰而相对孤立，其大多数近邻都信仰§Y逊尼派§!。§Y萨法维教团§!不仅为什叶派和苏菲派信仰中的阿尔达比勒提供了宗教指引，也为萨法维王朝赋予了名号。再加上好勇斗狠的团体§Y奇兹尔巴什§!，阿尔达比勒心脏和臂膀的力量都得到了保障。\n\n强邻威胁边境，但通过适当的指引，阿尔达比勒定将成为一支不可小觑的力量，成为下一个§Y波斯帝国§!。"