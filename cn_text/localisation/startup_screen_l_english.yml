 string_start_tatars:0 "§Y金帐§!汗国已经作古；它的§Y鞑靼§!继承者们不见周围的敌人羽翼渐满，只顾争夺其遗产。这个昔日属于§Y成吉思汗§!之子§Y术赤§!的伟大帝国分裂成几个汗国，各自谋求称霸草原。\n\n金帐汗国最直接的继承者是§Y大帐§!汗国。库楚克·马黑麻汗控制着萨莱和阿斯特拉罕的城市，草原上的部族却对他的号令充耳不闻。汗国里的部族陆续脱离他的统治，汗至今未能扭转局面。\n\n一个不令邻国丧胆的汗，根本就不是真正的汗；没有了强大汗王的监视，曾经不过是税吏的§Y莫斯科§!大公国得到了极大的扩张。如果任由他们继续发展，他们肯定会谋求摆脱鞑靼人的枷锁，自己征服草原。同样，§Y立陶宛§!也从金帐汗国的瓦解中获益匪浅：他们已经从鞑靼人手中偷走了鲁塞尼亚，而且很可能会继续对游牧民族构成威胁。\n\n§Y喀山§!汗国的§Y兀鲁·马黑麻§!曾两次宣布自己为金帐汗国的汗，但都是昙花一现的短命王朝。凭借地方的保加尔贵族支持，他占领了喀山城，在北方草原上建立了一个新的汗国。喀山是一个重要的贸易中心，这个新汗国可以轻易利用上附近贵重金属和实用金属的矿脉。作为鞑靼诸国中的首富之地，喀山因此既有着光明的前途，也成为贪婪入侵者的目标。\n\n1444年，§Y克里米亚§!汗国脱离了金帐汗国，众氏族举成吉思汗的后裔§Y哈吉·格来§!为头领。格来带领克里米亚的鞑靼人进行了一场流血的独立斗争，最终赢得了胜利，身登一国之汗。克里米亚人是狂热的奴隶贩子，必然会与§Y热那亚§!的殖民地在地方贸易的控制权上展开竞争；他们还招致了密切关注着汗国事务的§Y奥斯曼§!苏丹的注意。\n\n§Y诺盖§!汗国和§Y乌兹别克§!汗国虽然成功地争取了独立、摄取了大片草原，但与其他金帐的接班人相比，其所拥有的财富与战略地位略逊一筹。他们要是想主张任何成吉思汗的遗产，就必须把机会主义奉为指导思想；鸿运当头，他们的邻国§Y帖木儿§!处在崩溃边缘、内战前夕。一位称职的汗应当抓住帖木儿注意力转移的机会，夺取§Y撒马尔罕§!或§Y布哈拉§!。"
 string_start_romania:0 "§Y瓦拉几亚§!公国和§Y摩尔达维亚§!公国存立于远比他们强大的国家之间。轮番向他们认为最可能从别国的入侵中保护自己的国家献殷勤——他们就是凭借着这种危险的把戏存续至今。一位冀图发迹的领袖必须竦意守护权力的平衡。\n\n公爵们素来是龙骑士团成员，这个高尚而具有骑士精神的骑士团一心要从§Y奥斯曼帝国§!的魔爪之中保卫基督教世界。因此公国们响应§Y瓦尔纳十字军§!的召唤不足为奇。这个庞大军事的联盟旨在将土耳其人从巴尔干半岛驱逐出去，并恢复天主教的统治。但是，这场十字军之征一败涂地，致使参战王国分崩解析、巴尔干地区的未来风雨飘摇。\n\n十字军甫一结束，马上出现一场外交事故，导致了§Y匈牙利§!将军§Y匈雅提§!被瓦拉几亚的§Y弗拉德二世§!囚禁了起来。虽然没有爆发进一步的冲突，情况就得以解决，两国的关系已经恶化到瓦拉几亚暂时不用再指望匈牙利给自己提供什么援助了。\n\n即使他的儿子§Y弗拉德·德拉库拉§!仍然被奥斯曼关押，瓦拉几亚公爵仍然参加了这场十字军。他理所当然地相信自己的儿子此时已经被突厥人所杀害。不过公爵并不知道，怨恨恼怒的弗拉德被苏丹饶过一命，活着被流放了，在流放的过程中，他策划着对突厥人和瓦拉几亚人两方的复仇。\n\n摩尔达维亚的前途也充满了不确定；前君主§Y伊利亚什一世§!已经在流亡§Y波兰§!时死去，留下他的儿子§Y罗曼§!作为对王公之位的潜在宣称者。罗曼已经为他的宣称赢得了波兰人名义上的支持，承诺如果他成为摩尔达维亚王公，摩尔达维亚将永远效忠于波兰。现在，罗曼尝试从自己的叔叔§Y斯特凡§!手里夺取爵位已经只是时间问题。"
 string_start_title_aragon:0 "阿拉贡的王冠"
 string_start_maghreb:0 "十三世纪，§Y穆瓦希德哈里发国§!的崩溃让§Y伊比利亚§!和§Y马格里布§!的众多邦国陷入分裂战乱。这段混乱的时期给了基督教众王国一个可乘之机，他们发动了名为「收复失地运动」的战争吞并了半岛上的伊斯兰众邦，只有§Y格拉纳达§!埃米尔国独存。\n\n为了结束穆斯林在§Y安达卢西亚§!的统治，§Y卡斯蒂利亚§!屡次进攻，让§Y格拉纳达§!的§Y奈斯尔§!家族的领土所剩无几。格拉纳达无法独自对抗卡斯蒂利亚强大的军事力量，交好友邦才能有一线生机。祸不单行，埃米尔国内部也冲突不断，眼下最明显的威胁是§Y穆罕默德埃米尔§!之侄§Y优素福§!，他觊觎王位而迅速积蓄了力量。\n\n§Y特雷姆森§!的§Y宰扬§!家族困于两大强国§Y突尼斯§!与§Y摩洛哥§!之间，处境艰难，甚至连完全控制特雷姆森城外的臣民都有些困难。\n\n马格里布最强的王国是摩洛哥苏丹国，由§Y马林§!家族统治，尽管手握许多战略要地和经济重镇，但与维齐尔§Y瓦塔斯§!家族的傀儡无异。许多族人不满瓦塔斯对摩洛哥的治理，因为瓦塔斯家族对王位虎视眈眈。由于内部猜忌，1415 年，§Y休达§!被§Y葡萄牙§!攻陷，至今未收复。\n\n突尼斯的§Y哈斯非德§!家族曾是穆瓦希德的封臣，在哈里发国土崩瓦解后维持了在突尼斯的统治，并且自封为哈里发，然而伊斯兰世界的其他国家对其大胆宣称不以为意。海岸三国中，突尼斯国内局势最稳定，可以不带顾虑对外扩张。\n\n内陆的§Y姆扎卜§!、§Y杰里德§!、§Y图古尔特§!和§Y费赞§!等柏柏尔部落正争夺着沙漠霸权。姆扎卜信仰罕见的伊巴德派伊斯兰教，其君主为鲁斯塔姆伊玛目的继承者。九世纪，鲁斯塔姆王朝曾经统治马格里布内陆的大片领土。尽管不太可能再统一马格里布，这些内陆部落往日曾屡次改写了北非的命运，不可小觑。"
 string_start_aztecs:0 "自十四世纪早期起，§Y墨西哥§!谷地及其周边地区一直臣服于§Y阿斯卡波特萨尔科§!城邦的§Y特帕内克族§!统治者之下。不过，他们的统治渐趋式微。塔亚特辛和马克斯特拉两兄弟为争夺王位展开了血腥的较量，而落得两败俱伤的境地——1428年，其统治终于被§Y墨西哥-特诺奇蒂特兰§!、§Y特拉科潘§!和§Y特斯科科§!三个城邦的早期同盟所推翻。这一同盟后来发展为§Y阿兹特克§!三邦同盟，并确立其权力统治，在§Y蒙特苏马·伊尔维卡米纳§!的统治下，准备向周边地区发动扩张，尤其是南方富饶的§Y米斯特克§!城邦，如§Y科伊斯特拉瓦卡§!。\n\n在阿兹特克联盟的东面，§Y特拉斯卡拉§!城邦联盟决意在阿兹特克人的扩张战争中维持独立，而阿兹特克人也乐意接受：将战争中被俘获的特拉斯卡拉人献给诸神，要优于迫使他们称臣。同时，在南方，§Y特奥蒂特兰§!的纳瓦特尔人试图同阿兹特克帝国保持友谊、避免对抗，进行着维持独立的危险游戏。\n\n在西方的§Y米却肯§!高地，帕茨夸罗湖周边的城邦在§Y钦聪灿的塔里亚库里§!治下迎来统一，塔里亚库里的§Y塔拉斯卡王朝§!自此确立统治，其继承者开疆扩土，建起能与阿兹特克相媲美的强大国家。两国都在谨慎地注视着§Y托卢卡§!谷地的§Y马特拉钦卡§!：将之纳入国土是个不错的选择，不过将之作为缓冲国似乎更有价值，而向这一方向扩张则有可能使得两支并不希望彼此为敌的势力短兵相接。\n\n不过托卢卡也并非塔拉斯卡统治者唯一的忧愁之地。在其国土的西方和北方，诸多小城邦如§Y科利马§!、§Y托纳拉§!和§Y哈利斯科§!拥有塔拉斯卡人梦寐以求的硝石矿。如果各自为战，他们难以抵抗塔拉斯卡的扩张，不过如果他们互相协助，便可能成为塔拉斯卡扩张战争的强大障碍。\n\n最后，在整个地区的北部边境，被阿兹特克人称为§Y奇奇梅克人§!的诸多游牧民族不断给南方的定居城邦制造麻烦，其中最为强大者当属§Y瓜马尔§!联盟，不过中美洲人最熟悉的民族却是§Y奥托米人§!，他们常与中美洲人混居，并在无数战争中充当佣兵。"
 strong_start_mayans:0 "持续千年的玛雅黄金时代的辉煌已经消退，只留下了一个激烈冲突不断，同盟动荡不安的时代。§Y奇琴伊察§!的荣耀已经衰落，§Y伊察§!最后的统治者被迫逃进丛林，前往§Y尤卡坦§!的南部建立新的城市。取而代之的是§Y玛雅帝国§!最后的残余，将尤卡坦人团结在一起的§Y玛雅潘联盟§!。然而在1441年，§Y乌斯马尔§!的§Y休§!统治者打破了联盟，屠杀了玛雅潘联盟中§Y科科姆§!的整个统治家族，只有一人幸存。回到尤卡坦后，这个幸存者团结了他的盟友，趁着休正迁移到马尼时在§Y索图塔§!建立了新的首都。随着他们激烈的竞争，使尤卡坦人团结的最后纽带也分崩离析，而其他政治实体，像§Y查克特马尔§!和§Y坎佩奇§!，则各自为政，拒绝来自这些尤卡坦古代王朝的影响。\n\n再往南，是§Y危地马拉§!的山脉，这里曾有很多伟大的城市，如今已经所剩无几。只有两股主要力量仍然存在：§Y库马尔卡赫§!酋长国和把高地数代统治者联合起来的§Y基切§!。基切的大部分力量依赖他们强大的附庸国，§Y卡克奇克尔§!。它们站在一方时十分强大，但如果事件使它们分道扬镳，兵戎相见，基切的力量就会被大大削弱。附近的§Y乔尔蒂§!人，是过去的伟大之城§Y科潘§!的继承人，他们在很大程度上远离了邻居的政治纷争，而在§Y恰帕斯§!的山谷中，像§Y乔齐尔§!这样的玛雅人群体仍被周边的国家所忽视。恰帕斯以北，墨西哥湾沿岸，是§Y奥尔梅克§!人最后的继承人§Y约科坦§!，他们保有自己的领土，并与邻居保持着活跃的贸易往来。\n\n但并非所有玛雅人都生活在尤卡坦半岛周边。在遥远的北方，纳瓦特尔人的土地之外，§Y瓦斯特克§!人在数千年前就离开了玛雅，在当时新生，现已被遗忘的奥尔梅克帝国的压力下向北前进。他们现在居住在中美洲东北边缘的丛林中，远离墨西哥中部的各大帝国。对他们来说，玛雅同胞只是一个被遗忘的梦；他们更关心周边不断威胁着他们的扩张势力。"
 string_start_aragon:0 "§Y阿拉贡§!联合王国起源于比利牛斯山的一个卑微的伯爵领，逐渐发展为了一支主要力量。成功从现已弱小的§Y纳瓦拉§!王国独立后，阿拉贡与§Y巴塞罗那§!伯爵领建立了联合统治。阿拉贡的君主们积极参与了收复失地运动，即对§Y伊比利亚§!穆斯林国家的征服运动，这使阿拉贡得以扩张至如今的南部疆域并将§Y瓦伦西亚§!纳入它的王国。\n\n阿拉贡和纳瓦拉的命运再度联系在了一起；纳瓦拉的国王同时也是阿拉贡的王位继承人。如果§Y胡安国王§!能够活得比§Y阿方索五世§!久，同时确保纳瓦拉的独立，那么这两个国家将建立起联合统治。\n\n南意大利的§Y那不勒斯§!王国同样也处于阿拉贡的联合统治之下。虽然阿拉贡直接统治着§Y西西里§!，但在1442年被阿方索国王征服的那不勒斯尚未完全纳入王国统治。那不勒斯曾经的国王，§Y安茹的勒内§!，已经逃往§Y普罗旺斯§!，在那里他不仅继续坚持着对那不勒斯的宣称，甚至还宣称阿拉贡本身和§Y耶路撒冷§!。\n\n阿拉贡与它强大的邻居§Y卡斯蒂利亚§!之间的关系很难确定。尽管它们同属一个王朝，但内部不和的§Y特拉斯塔马拉§!家族难以和平共处。有时候，和平似乎是可能的，甚至能将两个王冠合二为一，而在其他时候，这些王国又似乎注定要作为宿敌永远地斗争下去。\n\n在王朝事务之外，阿拉贡还密切关注着地中海的贸易统治地位。阿拉贡的§Y海洋理事会§!旨在监察管理地区内的所有贸易活动，加泰隆和瓦伦西亚的商人则与§Y热那亚§!和§Y托斯卡纳§!的商人竞争着对利润流动的控制。阿拉贡还觊觎着难以捉摸的§Y丝绸§!贸易。过去的欧洲几乎从未生产过丝绸；丝绸的秘密一直被严加守护，但现在似乎已经触手可及了。"
