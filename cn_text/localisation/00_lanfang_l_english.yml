 siamese_absolutism:0 "转轮圣王"
 siamese_absolutism_desc:0 "我们的君王不止是凡人。他是天降圣君，是世界的中心。只有我们的君王能赐予世界以和平与祥和。"
 flavor_lna.3.t:0 "[Root.GetAdjective]专制主义"
 flavor_lna.3.d:0 "[Root.Monarch.GetTitle]远非凡人。[Root.Monarch.GetSheHeCap]是转轮圣王，是普照世人的神圣之光，是指引我们走向和谐与启蒙的伟大灯塔。[Root.Monarch.GetTitle][Root.Monarch.GetName]的统治必须到达世界的每一个角落，以让世人都领受和平与繁荣。"
 flavor_lna.3.a:0 "我们将为世界带来秩序。"
 flavor_lna.3.b:0 "我们现在的政府很适合我们。"
 ming_crisis.10.t:0 "中国的动荡"
 ming_crisis.10.d:0 "明王朝陷入了危机之中。军阀割据、争权夺利，这使得明朝廷连控制其本国的领地都已捉襟见肘。我们必须扪心自问，这样一个骚乱不安的政权是否还值得葆有天命，而[Root.GetName]是否应当重新考量自己与明朝的贡属关系。"
 ming_crisis.10.a:0 "明廷对我们已经无用了。"
 ming_crisis.10.b:1 "我们将与[MNG.Capital.GetCapitalName]的天子同在。"
 ming_crisis.10.tt:0 "[Root.GetName]将继续作为明的朝贡国"
 estate_church_karma_temples:0 "僧院僧治"
 estate_church_karma_temples_desc:0 "我们应该把照看这些佛教圣殿的事务委托给僧人。"
 estate_church_karma_temples_tt:0 "建设§Y寺庙§!建筑§Y+3业力§!。\n摧毁§Y寺庙§!建筑§Y-3业力§!。"
 estate_church_influence_temples:0 "教堂圣所"
 estate_church_influence_temples_desc:1 "尊重教会对犯罪者和债务人给予庇护甚至收住宿费的特权，以此取悦地方教会（及教廷），即使如此一来牺牲的是我们的世俗权威。"
 estate_church_influence_temples_tt:0 "建设§Y教堂§!建筑§Y+3教廷影响力§!。\n摧毁§Y教堂§!建筑§Y-3教廷影响力§!。"
 estate_burghers_tropical_mod:0 "热带城市建设规划"
 desc_estate_burghers_tropical_mod:0 "尽管热带气候带来了许多不便，但我们十分善于在祖国的土地上建设起宏伟的都市；我们在这方面已有上千年的经验。"
 estate_burghers_tropical_nation:0 "热带城市建设规划"
 estate_burghers_tropical_nation_desc:0 "尽管热带气候带来了许多不便，但我们十分善于在祖国的土地上建设起宏伟的都市；我们在这方面已有上千年的经验。"
 estate_burghers_tropical_effect_tooltip:0 "治下所有热带气候的省份将得到：\n本地发展成本：§G-5%§!\n本地移民增长：§G+10§!"
 estate_burghers_tropical_revoke_effect_tooltip:0 "治下所有热带气候的省份将失去：\n本地发展成本：§G-5%§!\n本地移民增长：§G+10§!"
 estate_church_lao_animism:0 "容许民间宗教"
 estate_church_lao_animism_desc:0 "尽管民间的古老宗教与我国国教并不相一致，但我们仍允许大量人群继续保持他们这种信仰。"
 estate_church_lao_animism_effect_tooltip:0 "治下所有信仰§Y泛灵论§!的省份获得：\n本地传教强度：§R-100%§!\n本地宗教统一贡献：§G-100%§!"
 estate_church_lao_animism_revoke_effect_tooltip:1 "「§Y容许民间宗教§!」修正将从治下所有§Y泛灵论§!省份移除。"
 estate_church_lao_animism_mod:0 "容许民间宗教"
 desc_estate_church_lao_animism_mod:0 "尽管民间的古老宗教与我国国教并不相一致，但我们仍允许大量人群继续保持他们这种信仰。"
 flavor_mlc.9.t:0 "海洋之国"
 flavor_mlc.9.desc:0 "不同地域的马来人民正统一于在我们迅速扩张的国家治下。前所未有地，整个群岛正发展出共有的民族认同，我们也已远非那种有着众多贡属国的城邦，而成为了一个统一的国家。这一进步让我们必须思考，要将我们的国家冠以怎样的名号。"
 flavor_mlc.9.a:0 "我们应当重建那古老的帝国，室利佛逝。"
 flavor_mlc.9.b:0 "满者伯夷将延续她的荣耀。"
 flavor_mlc.9.c:0 "所有居住在努山达拉群岛的人都应向我们效忠。"
 flavor_mlc.9.d:0 "我们的国家应是全马来人民的祖国——马来亚。"
