 siamese_rev.1.t:0 "暹罗革命"
 siamese_rev.1.d:1 "随着我们与西方人联系的不断发展，许多[Root.GetName]人对外国人表示怀疑。他们有很多畏惧：一些人坚信[siam_european_country.GetAdjective]外交官正在奴化我们，以为将来的入侵做准备；另一些人则将[siam_european_country.Religion.GetName]传教士视为对我们[Root.Religion.GetName]信仰的威胁；商人们则关注于我们与欧洲人的交易对我们的商业利益不利。反欧情绪正在[Root.GetName]迅速蔓延，并且这种情况可能在不久的将来达到顶端。"
 siamese_rev.1.a:0 "此事关系甚大。"
 siamese_rev.2.t:0 "暹罗革命结束"
 siamese_rev.2.d:1 "在碧罗阇发动了迅速和执行得当的政变后，一切已尘埃落定。欧洲人已被驱逐出境，宫中的煽动分子已被捕获并处死。我们今天已向[Root.GetAdjective]人民和整个世界发出了一个有力的信息：我们不会允许[Root.GetName]陷入外国影响。"
 siamese_rev.2.d2:1 "在碧罗阇被迅速逮捕并处死后，一切已尘埃落定。反动分子已经噤声，宫中的煽动分子已被捕获并处死。我们今天已发出了一个有力的信息：[Root.GetName]愿意保持开放的态度与其他国家合作、通商和交换新思想。"
 siamese_rev.2.a:0 "我们的麻烦结束了，至少现在如此。"
 opinion_siam_antiimperialist:0 "反帝国主义的暹罗人"
 opinion_open_siam:0 "暹罗开放"
 siamese_rev.3.t:0 "[siam_foreign_missionary_country.GetAdjective]传教士遇袭"
 siamese_rev.3.d:1 "在[siam_foreign_missionary_country.GetName]庇护下的[siam_foreign_missionary_country.Religion.GetName]传教士被[siam_foreign_missionary_province.GetName]的[siam_foreign_missionary_province.Religion.GetName]信徒袭击了。这些传教士请求[Root.GetAdjective]政府保护他们免于被暴民攻击，以便继续传教；而当地人则要求驱逐这些传教士，维护[siam_foreign_missionary_province.Religion.GetName]的宗教安宁。"
 siamese_rev.3.a:0 "我们必须让他们传教。"
 siamese_rev.3.b:0 "这些传教士是对[Root.Religion.GetName]的威胁。"
 EST_VAL_SIA_RESTRICTED_FOREIGN_MISSIONARIES:0 "限制外国传教士"
 siam_allowed_misionaries:0 "庇护传教士"
 siam_denied_misionaries:0 "传教士遇袭"
 siamese_rev.4.t:1 "[sia_noble_plot_province.GetName]的密谋者"
 siamese_rev.4.d:0 "我们的线人报告说[sia_noble_plot_province.GetName]的一帮本地贵族正在密谋对他们当地欧洲人日益增长的影响力采取行动，并且甚至可能要将[Root.Capital.GetName]宫中的外国影响铲除殆尽。"
 siamese_rev.4.a:0 "我们必须扼杀其于萌芽之时！"
 siamese_rev.4.b:0 "我们将会支持他们的谋划，当然是在背地里。"
 EST_VAL_SIA_PROVOKED_NOBLES:0 "受到挑衅的贵族"
 EST_VAL_SIA_SUPPORTED_NOBLE_PLOTS:0 "支持贵族阴谋"
 siamese_rev.5.t:1 "[sia_european_aggressor_country.GetAdjective]军事活动"
 siamese_rev.5.d:1 "我们观察到，在被允许驻扎在我们国土上的[sia_european_aggressor_country.GetAdjective]象征性驻军中有些可疑活动。有理由怀疑这些军事活动预示着即将到来的一次入侵：突袭皇宫、建立[sia_european_aggressor_country.GetAdjective]的统治。当然，也有可能是我们大惊小怪了，这些活动可能没什么危害。"
 siamese_rev.5.a:0 "我们没什么可做的。"
 siamese_rev.5.b:1 "把这些外国兵立时驱逐出洋！"
 opinion_sia_aggressive_acts:0 "部队被驱逐"
 siamese_rev.6.t:0 "与[sia_european_embassy_country.GetName]的贸易协定"
 siamese_rev.6.d:1 "来自[sia_european_embassy_country.GetName]的大使来到了我国宫廷，提出了一系列贸易协定并宣称协议对贵我两国都有裨益。而[Root.Monarch.GetTitle]的顾问更为谨慎，认为这些协议相较其表面，实际更倾向对方。但接受这些条款将大大改善两国之间的关系。"
 siamese_rev.6.a:0 "这一贸易协定对我们双方都有裨益。"
 siamese_rev.6.b:1 "这贸易协定是个侮辱。"
 opinion_sia_embassy_good:0 "良好的交易"
 opinion_sia_embassy_bad:0 "糟糕的交易"
 siamese_rev.7.t:0 "碧罗阇的政变"
 siamese_rev.7.d:1 "反欧情绪已在全[Root.GetName]爆发。一群贵族在一位名叫碧罗阇的人背后聚集起来，并成功发动了一场旨在推翻[Root.Monarch.GetName][Root.Monarch.GetTitle]的政变。政变的迅速发展使得碧罗阇能够对首都的欧洲驻军发动一场突袭，并且立刻把所有欧洲外交官赶出[Root.GetName]。碧罗阇的支持者已尊他为[Root.Monarch.GetTitle]，开启了[Root.GetName]相对封闭的时代。"
 siamese_rev.7.a:0 "我们将把外国人赶出我们的土地。"
 opinion_siam_isolationism:0 "孤立主义倾向"
 siamese_rev.8.t:0 "碧罗阇被捕"
 siamese_rev.8.d:1 "反欧情绪已在全[Root.GetName]爆发。一群贵族在一位名叫碧罗阇的人背后聚集起来，并发动了一场旨在推翻[Root.Monarch.GetName]的失败政变。政变的支持者已被包围并被捕获，在首都的欧洲外交官已经获得对他们的安全的保证。随之而来的显然将会是[Root.GetName]开放和进步的时代。"
 siamese_rev.8.a:0 "这些叛徒将在黎明时分被处死。"
 siamese_age_of_openness:0 "开放时代"
 desc_siamese_age_of_openness:0 "我们的国家现在向世界开放，并接受着世界的影响。"
 siamese_rev.9.t:0 "[Root.Monarch.GetName]的对外政策"
 siamese_rev.9.d:2 "[Root.Monarch.GetName][Root.Monarch.GetTitle]对欧洲商人、外交官和军队在东亚地区的日益增长的存在高度关注。到目前为止，他们与[Root.GetName]的关系还受到限制。[narai_foreign_policy_country.GetName]大使向我们保证他们只是寻求和我们的国家贸易，并且希望了解我们的国家。[Root.Monarch.GetTitle]和他的顾问对这个问题还需要深思熟虑。"
 siam_rev.9.a:0 "我们必须小心对待这些外国人。"
 siam_rev_can_start_tt:1 "可以开始§Y暹罗革命§!。"
 siamese_rev.10.t:0 "在[From.GetName]的新机遇"
 siamese_rev.10.d:0 "我们在[From.GetName]的远征探索队揭示了其国防的一系列战术和政治弱点，这使得他们很容易容易被突袭攻击打垮。我们的间谍和官员向我们保证，如果我们发动一场突袭，[From.GetAdjective]将别无选择而只能屈从于我们的统治。"
 siam_rev.10.a:0 "机会只留给有准备的人。"
 arrest_phetracha_decision_title:0 "拘捕碧罗阇"
 arrest_phetracha_decision_desc:0 "碧罗阇对国家是一个威胁，为了我们的利益，应该下令拘捕他。"
 phetracha_coup_decision_title:0 "支持碧罗阇"
 phetracha_coup_decision_desc:0 "碧罗阇是正确的，我们应该不计代价地支持他的事业。"
 arrest_phetracha_tt:0 "碧罗阇将被拘捕。"
 majapahit.1.t:0 "英雄现身"
 majapahit.1.d:1 "宰相的外甥不久前来到我们宫廷，他的一切都是个谜，只知道他名叫达玛尔乌兰——「月之光辉」。他在我们这里当马夫，但他面容俊朗的传言很快就到了宰相女儿那里，没有什么火能比初恋更难以扑灭了。\n他因冒犯所面临的命运就像夏日一样明朗，然而，吾主[Root.Monarch.GetName]在夜里惊醒，[Root.Monarch.GetSheHe]汗流满面、双目圆睁：「我做了一个梦，」[Root.Monarch.GetSheHe]说，「一个名叫达玛尔乌兰的年轻人救了我们的国家。」"
 majapahit.1.a:0 "但愿他是我们的救星。"
 majapahit.1.b:0 "因他的罪行而放逐此人。"
 damarwulan_tt:0 "§Y达玛尔乌兰§!必须赢得§Y5§!场针对§Y满者伯夷§!敌人的战役。"
 majapahit.2.t:0 "达玛尔乌兰的胜利"
 majapahit.2.d:1 "兵革之争从来都不是轻易之事。横流的鲜血散发着浓重的腥气，敌人尸身倒落尘埃却仍圆睁着双目；开战前的那个夜晚，也依旧让达玛尔乌兰无法入眠。\n然而，战斗胜利了，战斗胜利了，像往常一样；像过去一直以来一样，战斗胜利了。这是第五场战斗了，他希望这是最后一场。当他回到宫中，无上的荣耀加之于身，人们不断呼喊着他的名字。他几乎忘了那是自己的名字，他以为那个单词也许代表着胜利。[Root.Monarch.GetName]走近他身旁，[Root.Monarch.GetHerHis]心灵从未如此快活。「年轻的达玛尔乌兰啊」，[Root.Monarch.GetSheHe]说道，「你也已经不再年轻了。」"
 majapahit.2.a:0 "纳他为夫。"
 majapahit.2.b:0 "他应当成为[Root.GetName]的继承人。"
 majapahit.2.c:0 "他应当被永世传唱。"
 majapahit.3.t:0 "满者伯夷的陨落"
 majapahit.3.d:0 "满者伯夷已经陷入了穷途末路的垂死挣扎。这个一度建立起庞大的附庸和朝贡体系的帝国，现在已经政令难出[Root.Capital.GetCapitalName]城一步。中国在马六甲扶植起我们旧日的死对头，而同时文莱也趁势崛起，这一切最终将我们的霸权击垮。更糟糕的是，争夺继承权的龌龊之事时有发生，随时可能让帝国最后的根基因内斗而分崩离析。"
 majapahit.3.a:0 "黑暗时代来临。"
 majapahit.4.t:0 "[Root.GetName]的新曙光"
 majapahit.4.d:0 "[Root.GetName]排除万难，从长达数十年的动乱与衰退之中重获新生，再度成为强国。[Root.GovernmentName]政局稳定，藩属尽力输诚，信仰和睦同心；回想起名将加查·玛达决心征服整个努山达拉的那振聋发聩的誓言之时，我们再度充满了力量。"
 majapahit.4.a:0 "我们已从鬼门关回来了。"
 majapahit.5.t:0 "淡目的崛起"
 majapahit.5.d:0 "在淡目，穆斯林社群的自治程度日益增加，而他们已经开始拥立[Root.demak_sultan.GetName]，一位背弃正信的满者伯夷宗室王子为自己的新君。[Root.demak_sultan.GetName]不仅宣布建立起独立的淡目苏丹国，更想要进一步谋求满者伯夷的王冠。而因为多方阻挠，我们只能眼睁睁地看着淡目不断积蓄力量。"
 majapahit.5.a:0 "叛徒！"
 majapahit.6.t:0 "马塔兰的崛起"
 majapahit.6.d:0 "事实证明满者伯夷对爪哇本岛领土的控制都已经难以为继。我们的宿敌，一位自称马塔兰苏丹的家伙，前来搅弄风云，他频繁活动于爪哇岛的南部地区并宣称自己要夺取帝国的遗产。[Root.Monarch.GetTitle]除了眼睁睁地看着[Root.Monarch.GetHerHis]帝国在[Root.Monarch.GetHerHim]面前分崩离析之外，几乎无计可施。"
 majapahit.7.t:2 "对满者伯夷抱有二心"
 majapahit.7.d:0 "[maj_tributary_country.GetName]的统治者越来越不把[Root.GetAdjective]的统治放在眼里，甚至还演变成了对王权的公然蔑视，不仅拒绝上缴贡品还对我们的特使冷眼以待。"
 majapahit.7.a:0 "他们会后悔的。"
 majapahit.7.b:0 "做出让步换取忠诚。"
 majapahit.8.t:0 "[Root.maj_pretender.GetName]谋夺王位"
 majapahit.8.d:0 "为了争夺继承权而大打出手在[Root.GetName]几乎已是司空见惯。这一次，一位名叫[Root.maj_pretender.GetName]的亲王就招揽了一支军队并向着首都进军，志在推翻[Root.Monarch.GetTitle]，取而代之。"
 majapahit.8.a:0 "一时得势的小人，我定将你碎尸万段！"
 majapahit.9.t:0 "援助的提议"
 majapahit.9.d:0 "[Root.GetName]的局势万分危急，但仍似乎仍有一线生机。一队穆斯林商团找上了[Root.Monarch.GetTitle]，并提议施以援手，他们会提供巨量的资金，但我们也需要给予他们在各个港口的特权，还要求了在[Root.GetName]随意传教的自由。御前议政会警告说帝国目前风雨飘摇的局面可能会使得民众倒向外乡人的信仰，忘却满者伯夷帝国的传统。然而，真金白银虽然不会说话，却也能够驳斥这通说辞。"
 majapahit.9.a:0 "任何帮助都来者不拒。"
 majapahit.9.b:0 "我们不需要异教徒的帮助，赶走他们。"
 maj_muslim_traders_tt:0 "§Y这些商人将在我们的省份传播逊尼派信仰§!"
 majapahit.10.t:0 "伊斯兰教在[maj_sunni_province.GetName]的传播"
 majapahit.10.d:0 "至少自从郑和远航之时，穆斯林聚落就已经在满者伯夷扎根了。有的是通过贸易来到此地，有的是随着他人一起搬过来的，还有的是后来改信的，无论如何，他们的规模越来越大了。在黑暗时期，在人们无法靠国家保护他们时，伊斯兰教提供了慰藉和一个安逸的环境。[maj_sunni_province.GetName]的人民大多已经接受了逊尼派的信仰，这对传统的印度教-佛教体系造成了巨大的伤害。"
 majapahit.10.a:0 "他们竟敢背弃诸神？"
 maj_harmed_trade_relations:0 "受损的贸易关系"
 desc_maj_harmed_trade_relations:0 "我们拒绝了想要和我们通商的穆斯林商人的帮助，从经济层面讲，现在我们已经孤立无援了。"
 fall_of_majapahit:0 "满者伯夷的陨落"
 desc_fall_of_majapahit:0 "一度光辉灿烂的满者伯夷帝国几乎衰亡殆尽，它惨淡的残余势力已是大厦将倾。"
 grow_cloves_in_zanzibar_title:0 "在桑给巴尔岛培植丁香"
 grow_cloves_in_zanzibar_desc:0 "我们发现，丁香这种当前只出产于香料群岛的名贵商品，可以引种在非洲海岸的桑给巴尔岛上。"
 MAJ_ideas:0 "满者伯夷理念"
 MAJ_ideas_start:0 "满者伯夷传统"
 MAJ_ideas_bonus:0 "满者伯夷野心"
 maj_restore_candi:0 "重修禅邸庙"
 maj_restore_candi_desc:0 "分布在努山达拉各地的庙宇被称为禅邸。为了重建人民的信仰，我们应当修复所见的每一所禅邸。"
 maj_gajah_madas_oath:0 "加查·玛达之誓"
 maj_gajah_madas_oath_desc:0 "加查·玛达，这位活跃于满者伯夷黄金时代的经世伟才和骁勇猛将曾经立下誓言，在征服整个努山达拉之前，必将断绝口腹之欲、绝不尝一口香料。他的统一和征服的意志，将在新生的满者伯夷帝国永世长存。"
 maj_majapahit_armada:0 "满者伯夷无敌舰队"
 maj_majapahit_armada_desc:0 "满者伯夷曾仰仗一支庞大的舰队统治着海洋，舰队之中有许多庞大的东方战舰。我们必须沿袭我们的海军传统，让我们的舰队恢复以往的荣光。"
 maj_reformed_bhattara_saptaprabhu:0 "改革王室咨议会"
 maj_reformed_bhattara_saptaprabhu_desc:0 "根据传统，国君通常听取由王室长者组成的王室的咨议会，是时候改革这项制度，让有治国才能之人进入这个咨议会了。"
 maj_nusantara_tributaries:0 "努山达拉朝贡国"
 maj_nusantara_tributaries_desc:0 "在我们辉煌的巅峰时期，我们在努山达拉有数不尽的朝贡国。只要他们上缴了贡品并且不挑战我们的霸权，我们允许他们享有很大程度的自治权。"
 maj_maritime_silk_road:0 "海上丝路"
 maj_maritime_silk_road_desc:0 "在国家陷入危局之前，满者伯夷曾掌握着庞大而利润丰厚的贸易网络，它将丝绸和香料从东方销往西方。我们重建帝国之后，也要重新掌控贸易。"
 maj_nusa_tenggara:0 "努沙登加拉殖民地"
 maj_nusa_tenggara_desc:0 "满者伯夷一度支配着数十个弹丸小邦、东面的努沙登加拉诸酋邦，甚至触及苏拉威西和摩鹿加群岛。既然我们的帝国已经重生，我们应该在这些群岛上建立殖民地，以一种更直接的方式统治这些群岛。"
 lanfang_decision_title:0 "邀请华人公司联邦"
 lanfang_decision_desc:0 "一些华人矿业组织十分乐于开发婆罗洲的金矿资源。我们应该允许他们建立起自治的社群，这样就能大大提高他们兴办实业的效率。"
 lanfang_decision_formation_title:0 "邀请华人公司联邦"
 kongsi_federation:0 "公司联邦"
 kongsi_federation_desc:1 "公司联邦是一种实行民主制度的联合矿业财团所形成的共和国，其利益由成员共享。随着公司共和国的实力越来越强大，他们也承担起了与政府相当的职能，例如教育、农业事业的行政管理。"
 estate_nobles_command_of_the_military:0 "掌控军队"
 estate_nobles_command_of_the_military_desc:0 "我们的军队被贵族所掌控，因此我们只得仰仗他们的支持从而施展军力。"
 estate_nobles_command_of_the_military_tt:0 "招募§Y将领§!会增加§Y5%贵族影响力§!"
 EST_VAL_NOBLE_LEADER:0 "掌控军队: §Y$VAL$%§!"
 restore_dai_viet_title:0 "重建大越"
 restore_dai_viet_desc:0 "大越被敌对的世族所分裂。我们必须将越南人民团结起来，重建我们的王国。"
 northern_and_southern_dynasties:0 "南北朝"
 northern_and_southern_dynasties_desc:0 "两大敌对的世族之间的矛盾将国家分裂为南北两朝。"
 dai_disaster.1.t:0 "南北两朝"
 dai_disaster.1.d:0 "[Root.Monarch.GetRulerTitleAndNameOrRegency]暗弱无能，而这对与其作对的世族而言，则是登极至尊、推翻[Root.Monarch.Dynasty.GetName]朝的天赐良机。国家现在已经处于南北大分裂的边缘，双方的争斗也许将持续数十年之久。"
 dai_disaster.1.a:1 "支持南朝。"
 dai_disaster.1.b:1 "支持北朝。"
 north_vietnam_breaks_away:0 "§R我国北部将脱离掌控、独立建国。§!"
 south_vietnam_breaks_away:0 "§R我国南部将脱离掌控、独立建国。§!"
 dai_disaster.2.t:0 "大越分裂"
 dai_disaster.2.d:0 "大越已经四分五裂。[Root.Monarch.Dynasty.GetName]、[vietnam_rival_dynasty.Monarch.Dynasty.GetName]两家之间的矛盾冲突演变成为了国家的南北分裂，这必将掀起一场旷日持久、破坏严重的内战。"
 dai_disaster.2.a:0 "我们必将击败[TOK.Monarch.Dynasty.GetName]氏乱臣贼子！"
 dai_disaster.2.b:0 "我们必将击败[ANN.Monarch.Dynasty.GetName]氏乱臣贼子！"
 dai_disaster.3.t:0 "在[Root.GetName]的王朝紧张局势"
 dai_disaster.3.d:1 "[Root.GetName]目前仍无法摆脱王室冲突，现在，几个贵族家族已经掌握并巩固了足够的权力，甚至威胁要分裂国家。他们只等待一个足够弱小的统治者来实行他们的计划并使国家陷入混乱。"
 dai_disaster.3.a:0 "我们必须恢复团结。"
 do_your_missions_tt:0 "如果§Y阻止国家分裂§!任务没有完成，§R南北朝§!灾难可能会发生"
 confucian_bureaucracy:0 "儒家官僚制"
 confucian_bureaucracy_desc:0 "君主任命受过教育的官僚按照儒家原则来管理国家的一种政府体制。"
 examination_system_reform:0 "科举制度"
 examination_system_reform_desc:0 "那些希望参与国家政务队伍并晋升为政府官员的人必须参加一系列考试，以测试他们对儒家文学和治国方略的了解。"
 malay_islam_decision_title:0 "接纳伊斯兰教"
 malay_islam_decision_desc:0 "伊斯兰教迅速成为努山达拉的主流宗教。我们应当思考是否先知的话语在我们的心中产生共鸣。"
 opinion_malay_converted_to_islam:0 "皈依伊斯兰教"
 sakdina_system_reform:0 "萨克迪纳制"
 sakdina_system_reform_desc:0 "礼制森严，不可僭越。将我们的附庸国严格划分等级、排列位次，可以使他们认清互相之间的地位高低，并更加敬畏王权的威严。"
 corvee_reform:0 "徭役制度"
 corvee_reform_desc:0 "每一名农民都需要在国家征召时参加劳役。这种劳役可能是参与王家庞大工程的建设，也可能是充军。"
 uparaja_reform:0 "副王继承"
 uparaja_reform_desc:0 "我们应该将王族成员任命为副王，让他们在继承王位之前提早开始接触人民大众、参与政务。"
 ATJ_ideas:0 "亚齐理念"
 ATJ_ideas_start:0 "亚齐传统"
 ATJ_ideas_bonus:1 "亚齐野心"
 islamise_sumatra:0 "苏门答腊伊斯兰化"
 islamise_sumatra_desc:0 "亚齐是马来第一个接纳伊斯兰教的地区。尽管如此，附近国家和我们自己的土地上的许多人仍然遵循异教信仰。为了证明我们对真主安拉的信仰，我们应该努力使其他人皈依先知之道。"
 rise_of_aceh:0 "亚齐的崛起"
 rise_of_aceh_desc:0 "我们的雄心壮志绝不仅仅是成为一个贸易中转港。亚齐将领导一个横跨努山达拉的伟大帝国。"
 military_adventures:0 "军事冒险"
 military_adventures_desc:0 "不入虎穴，焉得虎子。我们不该畏惧在遥远的土地上进行能够提高我们在全世界的影响力的长期战役。"
 acehnese_moneylending:0 "亚齐借贷"
 acehnese_moneylending_desc:0 "金本位制让我们取得了对其他国家的经济优势，但真正使亚齐成为商贸之都的是极低的贷款利息。我们的商人在投资新企业时无需担心债主收取相当于他们一半以上利润的利息。"
 export_economy:0 "出口经济"
 export_economy_desc:0 "亚齐的经济主要依赖于出售高价值的物产，例如肉豆蔻，丁香以及槟榔果。亚齐人致力于在可能的军事和商业风险中保障国内食品生产。为了保证过剩的食品生产能够转换为价值更高的香料生产，我们需要建立稳固的商业伙伴关系。"
 BLI_ideas:0 "巴厘理念"
 BLI_ideas_start:0 "巴厘传统"
 BLI_ideas_bonus:1 "巴厘野心"
 javanese_culture:0 "接纳爪哇文化"
 javanese_culture_desc:0 "满者伯夷的古老统治使得爪哇文化在巴厘岛留下深刻的烙印，其中最主要的是建筑、舞蹈和戏剧，以及绘画、雕塑和哇扬皮影偶戏。同时，在文学上引入了爪夷文字。"
 aristocratic_refugees:0 "流亡贵族"
 aristocratic_refugees_desc:0 "随着印度尼西亚群岛中伊斯兰教的崛起和各大王国的沦陷，失势的印度教贵族纷纷涌向巴厘岛，以恢复其古老的荣誉。"
 staunch_hindus:0 "坚定的印度教徒"
 staunch_hindus_desc:0 "宗教转变向马来世界袭来。我们必须不惜一切代价抵抗古老印度教文明的重大威胁——伊斯兰教和基督教。"
 conquerer_dalems:0 "征服者达勒姆"
 conquerer_dalems_desc:0 "被称作达勒姆的巴厘岛君王们并没有因为自己的王国弱小而放弃野心勃勃的征服。例如名叫巴图仁贡的达勒姆把他的吉尔吉尔王国扩张到了东方的群岛上，甚至在爪哇岛也有涉足。"
 bli_island_settlers:0 "岛屿移民"
 bli_island_settlers_desc:0 "除爪哇之外的周边岛屿，与巴厘岛相比都十分弱小蛮荒。移居这些岛屿，在岛屿上建立由巴厘岛贵族统治的政治清明，信仰虔诚的社会将会相当容易。"
 hindu_reformation:0 "印度教改革"
 hindu_reformation_desc:0 "我们周围的失败国家对宗教采取的三心二意和自由散漫的态度在巴厘岛上没有立足之地。我们应当认真听取达扬·尼拉塔上师的智慧启示，坚持湿婆信仰相对于其他形式的宗教生活至高无上的统治地位。应当建造新的神庙，改革神职制度，以建立一个符合时代需求的改良印度教信仰。"
 rivals_to_slaves:0 "俘虏为奴"
 rivals_to_slaves_desc:0 "当敌人可以作为一个奴隶存在的时候，我们为什么要杀掉他呢？不杀他们反而让他们服务于我们，不单单展现巴厘的统治者的怜悯，还能让本地解放更多的人力。"
 SUN_ideas:0 "巽他理念"
 SUN_ideas_start:0 "巽他传统"
 SUN_ideas_bonus:1 "巽他野心"
 defensive_moats:0 "护城河"
 defensive_moats_desc:0 "我们的防御工事在敌人无数次的进攻中保护了我们，并将继续履行属于它的使命。"
 wooden_architecture:0 "精致的木质建筑学"
 wooden_architecture_desc:0 "巽他建筑传统强调木质结构的美感。我们的神庙和宫殿是马来亚地区广受羡慕的翘楚。"
 seren_taun:0 "丰收节"
 seren_taun_desc:0 "丰收节展示了巽他的农业生活，在巽他的村庄中以高规格举办。"
 sunda_galuh:0 "巽他和加鲁联盟"
 sunda_galuh_desc:0 "巽他王国和加鲁王国曾经是独立但互相关联的国家。我们已经将其统一成一个牢不可分的王国。"
 estate_burghers_orang_laut_alliances:0 "海人同盟"
 estate_burghers_orang_laut_alliances_desc:0 "海人是马六甲海峡及周边海域土生土长的海上游牧民。他们对待盟友非常厚道，可以雇佣他们击退海盗或引导商人前往我们的港口。"
 DAI_NAM:0 "大南"
 DAI_NAM_ADJ:0 "大南"
 VIET_NAM:0 "越南"
 VIET_NAM_ADJ:0 "越南"
 flavor_dai.4.t:0 "天命"
 flavor_dai.4.d:0 "明失其德，暴虐无章。天命在吾，席卷八荒。一统九州，合铸新邦。但求一名，千载荣昌。"
 lavor_dai.4.a:0 "大南。"
 lavor_dai.4.b:0 "越南。"
 lavor_dai.4.c:0 "[Root.GetName]。"
 flavor_dai.5.t:0 "皇城"
 flavor_dai.5.d:0 "我们已把顺化确定为[Root.GetName]新都的备选，但是我们也可以重振[613.GetCapitalName]的旧都。不管我们选择哪一个，我们都要建造一座宏伟的皇城，我们光荣的[Root.Monarch.GetTitle]将在此进行统治。"
 flavor_dai.5.a:0 "顺化将成为国都的优良所在。"
 flavor_dai.5.b:0 "改[613.GetCapitalName]为河内。"
 stateless_society:0 "无国家社会"
 stateless_society_desc:0 "我们的民众有意不组成国家，他们更向往简朴的生活，对低地诸国盛行的等级压迫敬而远之。"
 STATELESS_SOCIETY:0 "无国家社会"
 TRIBAL_LEADER:0 "部落领袖"
 manpower_sailors_on_build_tt:0 "建设§Y兵营§!、§Y训练营§!建筑将获得§G1000§!人力；建设§Y船坞§!、§Y干船坞§!将获得§G200§!水手。"
 HARIPHUNCHAI:0 "骇黎朋猜"
 HARIPHUNCHAI_ADJ:0 "骇黎朋猜"
 DVARAVATI:0 "陀罗钵地"
 DVARAVATI_ADJ:0 "陀罗钵地"
 BURMA:0 "缅甸"
 BURMA_ADJ:0 "缅甸"
 RAMANNADESA:0 "罗摩那提沙"
 RAMANNADESA_ADJ:0 "罗摩那提沙"
 lxa_warning_tt:0 "§R因为你正扮演§Y澜沧§!，占领§Y[4839.GetName]§!、§Y[614.GetName]§!或§Y[615.GetName]§!的篡权叛军可能建立新的国家，从你的统治下分裂出来。§!"
 flavor_lxa.1.t:0 "占巴塞王国"
 flavor_lxa.1.d:0 "随着内战愈演愈烈，澜沧的一位王族公子已经在占巴塞建立了独立王国。我们敬爱的祖国今后也许将无立锥之地。"
 flavor_lxa.1.a:0 "必须打败这些乱臣贼子……早晚要打败他们。"
 flavor_lxa.2.t:0 "万象王国"
 flavor_lxa.2.d:0 "随着内战愈演愈烈，澜沧的一位王族公子已经在万象建立了独立王国。我们敬爱的祖国今后也许将无立锥之地。"
 flavor_lxa.3.t:0 "琅勃拉邦王国"
 flavor_lxa.3.d:0 "随着内战愈演愈烈，澜沧的一位王族公子已经在琅勃拉邦建立了独立王国。我们敬爱的祖国今后也许将无立锥之地。"
 restore_lan_xang_title:0 "重建澜沧"
 restore_lan_xang_desc:0 "伟大的老挝民族遭受了沉重的打击，已然四分五裂。现在轮到我们去控制那些名城要地、消灭王位觊觎者来实现国家的统一。"
 custom_idea_transport_power:0 "聊胜于无的训练"
 custom_idea_transport_power_desc:0 "尽管运输船极少有机会参与海军交战，我们仍然为船员安排了基础的登舰作战训练，这在作战时可以给他们一种安全感。"
 MLC_ideas:0 "马六甲理念"
 MLC_ideas_start:0 "马六甲传统"
 MLC_ideas_bonus:0 "马六甲野心"
 mlc_vassal_princes:0 "邦君附庸"
 mlc_vassal_princes_desc:0 "马六甲在香料群岛居于要冲之地，如果我们要利用这种地理优势，我们应开始寻求一些附庸。"
 mlc_maritime_laws:0 "海洋法"
 mlc_maritime_laws_desc:0 "努山达拉是我们祖先的家园，我们必须遵循安拉旨意，接受这片土地并成为这片区域的主要贸易港口。邻近的国家对我们造成不了任何海上威胁。"
 mlc_new_hegemony:0 "马六甲霸权"
 mlc_new_hegemony_desc:0 "我们的国家也许初创不久，而我们的历史却并非如此。我们必须重建古室利佛逝王朝，再现其旧日辉煌。马六甲的名字应被铭记！"
 mlc_islamic_sultanate:0 "伊斯兰苏丹国"
 mlc_islamic_sultanate_desc:0 "在远离先知故土的地方传播我们的信仰已然举步维艰，如果我们渴求一个带来和平的政府，那么我们需要多一点……变通，以目前而言。"
 mlc_habor_masters:0 "港口主宰"
 mlc_habor_masters_desc:0 "我们在确保国内宗教宽容氛围上的努力已初见成效，马六甲正是屹立在努山达拉上的一座大熔炉，来自不同文化、不同信仰的人们在此找到了立足之地，得以休养生息。由于我们的仁慈，邻近岛屿正帮助我们将贸易引导至我国的港口。"
 mlc_daulat:0 "苏丹君权"
 mlc_daulat_desc:0 "在我们祖先统治的时期，来自室利佛逝的国王们拥有血缘上的正统。作为一个新成立的国家，马六甲必须通过遵奉其先祖来确保苏丹的正统君权。苏丹承奉真主之慈惠而治，永远如此。"
 mlc_jawi_script:0 "爪夷文"
 mlc_jawi_script_desc:0 "随着古典马来语成为努山达拉的通用语，也是时候将婆罗米系文字改换成更适合我们信仰的文字了。爪夷文源自我们的远房亲戚阿拉伯文，将是统一努山达拉文字的绝佳选择。"
 BEI_ideas:0 "文莱理念"
 BEI_ideas_start:0 "文莱传统"
 BEI_ideas_bonus:0 "文莱野心"
 bei_galleys:0 "桨帆战舰舰队"
 bei_galleys_desc:0 "文莱舰队一直是我国军事力量的核心。千里之行始于足下，着眼于桨帆战船的建设将增强我们对周边海域的控制能力。"
 bei_sea_nomads:0 "海上游民"
 bei_sea_nomads_desc:0 "海人和巴瑶族的航海者居住在我国近海的船屋里。如果能让他们效忠我们文莱，我们将获得更多的水手和更强的海军力量。"
 bei_diplomacy:0 "文莱外交"
 bei_diplomacy_desc:0 "若想在努山达拉之内确立绝对的制海权，我们必须与一些人结盟。出使周边各国的外交使团已经着手此事一段时间了，如今文莱的政声颇为不错。"
 bei_vassals:0 "婆罗洲霸主"
 bei_vassals_desc:0 "一座岛屿，一个国家。文莱的领土应该达到卡普阿斯河三角洲地带，我们的势力应该遍布整个婆罗洲。一旦成功，其它马来亚苏丹国也就必须向我们俯首称臣。"
 bei_naval_prowess:0 "海军力量"
 bei_naval_prowess_desc:0 "通过与海上流民结盟，我们得以构建起庞大的舰队，文莱战舰之威名将抵达全努山达拉每一个角落。"
 bei_trade:0 "商人联盟"
 bei_trade_desc:0 "我们商人的脚步远及洛坤和暹罗，但现在是时候寻求更具冒险精神的贸易伙伴了。欧洲人对这一地带的香料贸易颇感兴趣，而葡萄牙人则似乎是他们之中最会做生意的人。"
 MSA_ideas:0 "马来亚理念"
 MSA_ideas_start:0 "马来亚传统"
 MSA_ideas_bonus:0 "马来亚雄心"
 msa_advanced_galley_warfare:0 "先进桨帆战舰战术"
 msa_advanced_galley_warfare_desc:0 "我们的国家一直就是一个海上国度，而技术进步如今终于让我们的舰船也能受益。这种新的技术能够帮助我们成为敌人所畏惧的力量。"
 msa_expert_haggling:0 "还价高手"
 msa_expert_haggling_desc:0 "我们的商贸文化使得马来人成为了贸易的行家里手。我们绝对可以从邻国手中赚得利益。"
 msa_chart_the_seas:0 "勘察群岛"
 msa_chart_the_seas_desc:0 "不为人所知的区域显然不能去征服。为了成为马来群岛的指航灯塔，我们必须弄清那些危险的巉岩峭壁的位置。"
 msa_in_every_port:0 "马来商贸通天下"
 msa_in_every_port_desc:0 "向海洋投资的每一分钱都必须有所回报。"
 msa_sea_nomads_steering:0 "与海上部族达成共识"
 msa_sea_nomads_steering_desc:0 "我们熟知海洋正如海洋熟知我们一样。波涛在我们面前变得轻柔，海上游民在我们面前也懂得敬畏。他们会帮助我们保障贸易线路。"
 msa_spice_kings:0 "香料之王"
 msa_spice_kings_desc:0 "我们从事香料贸易的历史可追溯到公元前1500年，成为海上丝绸之路的重要部分是我们国家值得引以为傲的成就。没有一片土地是我们所无法到达的。"
 SIA_ideas:0 "暹罗理念"
 SIA_ideas_start:0 "暹罗传统"
 SIA_ideas_bonus:0 "暹罗野心"
 sia_royal_poets:0 "王家诗人"
 sia_royal_poets_desc:0 "如果没有人唱颂战胜的传奇故事，那打了胜仗又有什么意义呢？我们的宫廷将成为诗人的安居之所，我们的光辉历史将成为他们的创作源泉。"
 sia_advanced_elephant_warfare:0 "先进象战战术"
 sia_advanced_elephant_warfare_desc:0 "《沅败记》，我国最伟大、最古老的诗篇之一，其中用一百多行文字记述了我国战象的身姿与荣耀。让他们瞧瞧我们的厉害吧！"
 sia_experienced_ambassadors:0 "有经验的大使"
 sia_experienced_ambassadors_desc:0 "我们在政治活动上有丰富的经验，我国的早期历史正是以各个王朝之间的彼此敌对为其特征的。我们在外交上的声誉能够为我们博得影响力。"
 sia_encourage_immigration:0 "鼓励移民"
 sia_encourage_immigration_desc:0 "我国东北部的呵叻高原仍然人口稀少，我们应当鼓励其它民族迁入暹罗，共享我们王国的辉煌。"
 sia_integrating_the_realm:0 "巩固国家"
 sia_integrating_the_realm_desc:0 "分权体制会削弱我们对边远省份的控制。如果我们建立「四柱制」，亦即设立四大行政部门，我们将控制支撑王国的四根支柱——军队、宗室、财税和农业。"
 sia_education_reform:0 "教育改革"
 sia_education_reform_desc:0 "妙觉灵明独自知，说出即是妄，落笔即是假。自己的经验胜过他人的千言万语，教育是知识的基础，科技的进步必须依赖于教育的进步。"
 sia_royal_absolutism:0 "绝对王权"
 sia_royal_absolutism_desc:0 "王者，万人之上而居神之下。我王统治大地，万民尊崇，犹神之于天国也。"
 LFA_ideas:0 "兰芳理念"
 LFA_ideas_start:0 "兰芳传统"
 LFA_ideas_bonus:0 "兰芳野心"
 lfa_free_elections:0 "自由选举"
 lfa_free_elections_desc:0 "我们国家的万民理应共治其邦而共享其政，而以金权干政的作奸犯科之道断不可行。"
 lfa_mining_syndicates:0 "矿业同乡会"
 lfa_mining_syndicates_desc:0 "负镐之工，速速崛起，因吾乡谊，结为工团！朱门财阀，以财困我，奋起抗之，夺回果实！"
 lfa_careful_diplomacy:0 "谨慎外交"
 lfa_careful_diplomacy_desc:0 "我们纵横捭阖的外交成绩甚至被周遭国家所猜忌眼红。而我们只需韬光养晦，以保证我们民本的理念颠覆不破。"
 lfa_national_militia:0 "客家民团"
 lfa_national_militia_desc:0 "客家男儿，速速崛起，结为义勇，保境安民！匪徒仇寇，冒犯我疆，举枪填弹，射杀敌军！"
 lfa_integrate_local_communities:0 "整合土人"
 lfa_integrate_local_communities_desc:0 "人与邻人之别也鲜矣！文种的多样性理应成为我们的财富而非我们的负担。凡自食其力者，兰芳都是他们的栖所。"
 lfa_improved_mining_techniques:0 "改进采矿技术"
 lfa_improved_mining_techniques_desc:0 "国之富由其民之足，兰芳当善用大地所赠予我们的资产。采掘技术得到发展，工作条件也能得到保证。"
 lfa_state_expansion:0 "南洋野望"
 lfa_state_expansion_desc:0 "平等与自由方能造就幸福繁荣之邦，兰芳便是这一真理的最好例证。我们应当将这一真理传播至世界余下的角落，并将他们从奴役的锁链中解放出来！"
 LIG_ideas:0 "洛坤理念"
 LIG_ideas_start:0 "洛坤传统"
 LIG_ideas_bonus:0 "洛坤野心"
 lig_autonomous_subject:0 "自治属国"
 lig_autonomous_subject_desc:0 "从泰人的统治中脱离出来后，我们已经争取到了作为一个城市勐邦的自由。我们独立国家的建立为东南亚其他地区所瞩目，而这正是我们应有的姿态。"
 lig_religious_conversion:0 "弘扬佛法"
 lig_religious_conversion_desc:1 "传统是我们力量的来源。作为整个努山达拉抵抗伊斯兰教传播的最后堡垒，洛坤理应挺身而出，担负起与全世界分享佛陀的教诲的重大责任。"
 lig_vassal_cities:0 "附庸城邦"
 lig_vassal_cities_desc:0 "我们洛坤作为一个勐，能够拥有自己的土司世系和附庸。想要扩大影响力的话，伺机吞并马来半岛上其他的勐似乎是一个不错的开始。"
 lig_trade_primacy:0 "贸易至上"
 lig_trade_primacy_desc:0 "悠久的航海传统使我们的海事贸易发展事半功倍。从大局来看，向东方而来的新兴商团招商引资无论如何都不是坏主意。"
 lig_bridge_to_malaya:0 "暹罗纽带"
 lig_bridge_to_malaya_desc:0 "暹罗和洛坤曾经同属一个帝国，这份联系尚未消失。我们应该在保持自身独立的同时寻求具有外交重要性的保护。古老的联盟绝不会被摒弃。"
 lig_spirit_of_rebellion:0 "反叛精神"
 lig_spirit_of_rebellion_desc:0 "我们的国家是在奋起抗争中获得独立的。因此洛坤和他的人民都不会轻易臣服于他人，敌国统治每拓张一寸都将付出沉重的代价。"
 lig_trade_protection:0 "保护洛坤的贸易"
 lig_trade_protection_desc:0 "船只是我们国家的骄傲，是我们贸易的倚仗。当务之急，是保护它们以确保它们顺利地抵达港口。"
 PLB_ideas:0 "巴邻旁理念"
 PLB_ideas_start:0 "巴邻旁传统"
 PLB_ideas_bonus:0 "巴邻旁野心"
 plb_ancient_scriptures:0 "古代文献"
 plb_ancient_scriptures_desc:0 "我们国家最古老的记录讲述了我们最伟大的国王之一带领两万人和数百舰船驶向了未知世界的故事。这个故事不会被遗忘。"
 plb_pirate_ancestry:0 "海盗后裔"
 plb_pirate_ancestry_desc:0 "尽管一些无知的外国人将我们叛逆的天性视为不计后果的鲁莽，但我们从来都一直为傲。毕竟小规模的械斗怎么会出人命呢……或许吧？"
 plb_controlling_the_strait:0 "掌控海峡"
 plb_controlling_the_strait_desc:0 "顺潮而呼，声非加疾也，而闻者彰。我们凝视着海洋，正如深海的巨鲸凝视着浪潮。"
 plb_center_of_the_dynasty:0 "王朝中心"
 plb_center_of_the_dynasty_desc:0 "在夏连特拉王朝统治期间，我们的国土成为了骁勇善战的人民的家园；我们的城市庆典不歇，宴乐不辍；我们的联盟坚不可破。"
 plb_trading_hub:0 "贸易核心"
 plb_trading_hub_desc:0 "来自大陆上的商人在漫长的季风期间必须在我们的国土上停留。因此，我们的城市做好了充足的准备，开设了大规模的集市，积攒了丰富的货源。"
 plb_through_the_monsoon:0 "度过雨季"
 plb_through_the_monsoon_desc:0 "驯服风暴，绝无可能；化身风暴，可歌可泣。相关知识在数代水手间代代传承，终于练就了仅凭一朵刚刚出现的乌云就能推断出风暴将至的本领。"
 plb_learned_scholars:0 "渊博学者"
 plb_learned_scholars_desc:0 "自从室利佛逝帝国建立以来，我国便一直被诸多僧侣和学者视为精神故乡，他们在此献出一生的时间投入到学习中去。"
 BAN_ideas:0 "万丹理念"
 BAN_ideas_start:0 "万丹传统"
 BAN_ideas_bonus:0 "万丹野心"
 ban_struck_down_by_diamonds:0 "钻石价更高"
 ban_struck_down_by_diamonds_desc:0 "爪哇有句俗语——「宝屋自夸世无双，钻石现身见真章」，在我国皈依正统信仰时用上这句话再贴切不过了。"
 ban_surrounded_by_stars:0 "群星环绕"
 ban_surrounded_by_stars_desc:0 "传说中，当第一批人来到我们的土地上，看到带给我们生命的清澈河流时，他们认为我们的国家为群星所环绕。这就是我们这片土地的富饶。"
 ban_from_east_to_west:0 "东西往来"
 ban_from_east_to_west_desc:0 "我国濒临巽他海峡的重要战略地位，使得我们在贸易上占尽了优势。来自世界各地的商人都从我们的沿岸经过，这助长了我们的商贸才能。"
 ban_rebuttal:0 "坚决反抗"
 ban_rebuttal_desc:0 "纠纠邦民，共赴国难，血不流干，死不休战。万丹在历史长河中塑造了一座永不沦陷的城市。"
 ban_fertile_lands:0 "沃土"
 ban_fertile_lands_desc:0 "农业是我国国计民生之本。我们拥有上天赐予的肥沃土壤，足以供养我们人口众多的国家。"
 ban_by_the_river:0 "内河航运"
 ban_by_the_river_desc:0 "我国中部纵横着许多适于航运的河流，而其支流更是遍及了我们全部的国土。我们已经掌握了这种运输渠道，能够借助它们轻松地运转货品。"
 ban_cultural_richness:0 "文化繁荣"
 ban_cultural_richness_desc:0 "因其战略价值和富饶的物产，我们的国家是许多旅行者的第二故乡，佛教和伊斯兰教交织于此，和睦共处。"
 SUL_ideas:0 "苏禄理念"
 SUL_ideas_start:0 "苏禄传统"
 SUL_ideas_bonus:0 "苏禄野心"
 sul_sultanate_of_sulu:0 "苏禄苏丹国"
 sul_sultanate_of_sulu_desc:0 "我们伟大的苏丹国是由宗教人士建立的，这一点决不能被忽视。他们对我主的虔信对国家的崛起至关重要。"
 sul_makhdum_teachings:0 "尊师的教诲"
 sul_makhdum_teachings_desc:0 "很久很久以前，睿智的学者卡里姆尊师来到我们的土地。他的言语洞察深邃，为我们的统治者指引了一条繁荣之路。因此我们应该永远铭记他的教诲。"
 sul_across_the_sulu_sea:0 "穿越苏禄海"
 sul_across_the_sulu_sea_desc:0 "因为关于我们土地的美丽传说，无数的旅者争相来到我们的家乡；因为对于探索未知领域的渴望，我们也扬帆前往遥远的土地。这造就了我们的外交使节勇于进取的冒险精神。"
 sul_port_of_jolo:0 "霍洛港"
 sul_port_of_jolo_desc:0 "我们的首都霍洛港举足轻重，富甲全菲律宾。来自大陆的丝绸、琥珀、白银、瓷器，来自马六甲和文莱的钢铁、珠宝，在这个贸易枢纽汇集，让我国成为了一个坐落在财富上的国度。"
 sul_dagat_sulu:0 "苏禄海"
 sul_dagat_sulu_desc:0 "苏禄海在季风季是艰险且无法通行的。位于我们海岸的风暴也不例外，但是我们的水手已经学会了忍受它们并继续弄潮，甚至是对抗那些深不可测的力量。"
 sul_coconut_plantations:0 "椰子种植园"
 sul_coconut_plantations_desc:0 "我们所有大型岛屿上都生长着椰子树，椰树的栽培是我们一个主要的收入来源。"
 sul_pearl_farming:0 "珍珠养殖业"
 sul_pearl_farming_desc:0 "一枚珍贝一次只能孕育一颗珍珠，因此育殖珍珠是一门只有持之以恒的人才能从事的活计。即便如此，它所带来的丰厚经济收益完全值得我们为之付出的努力。"
 CRB_ideas:0 "井里汶理念"
 CRB_ideas_start:0 "井里汶传统"
 CRB_ideas_bonus:0 "井里汶野心"
 crb_negara_gede:0 "内加拉-格德"
 crb_negara_gede_desc:0 "「内加拉-格德」在我们的方言中意思是「伟大的王国」，这是我们胜利的国家的真正名称。我们的沿海文化和高洁的历史使我们在该岛的政治活动中占有突出地位，为此我们的人民将永远心存感激。"
 crb_tari_topeng:0 "面具舞"
 crb_tari_topeng_desc:0 "面具舞是我们国度最重要的传统之一。舞者和乐师为这些鼓舞我国士气的多彩庆典倾尽了毕生精力。"
 crb_alis_panther:0 "阿里之豹"
 crb_alis_panther_desc:0 "展现我们国家狞猛一面的象征之一就是黑豹，这种危险的动物将其身形隐藏在我们岛屿深处的丛林之中。它那危险的天性使它成为难缠的对手。丛林对任何人都不温柔。"
 crb_mount_ciremai:0 "泽勒迈火山"
 crb_mount_ciremai_desc:0 "一股烟柱从我们国家的最高处直冲云霄。夜幕降临时，它的愤怒化作熊熊烈火打垮了敌军。泽勒迈火山一直照顾着它忠实的同伴。"
 crb_islamic_schools:0 "伊斯兰学校"
 crb_islamic_schools_desc:0 "学者们精通我们信仰的教诲，同时也善于教育年轻人。一大批致力于指引人民走向正确方向的学校使得我们能够培养善巧而虔诚的民族。"
 crb_batik_textiles:0 "巴蒂克蜡染纺织品"
 crb_batik_textiles_desc:0 "蜡染技术在爪哇的各地都很流行，但从未有过哪个国家像井里汶这般出名。我们的织布工专门研究这种方法，我们的生产力让全岛为之嫉妒。"
 crb_royal_lineage:0 "皇家血统"
 crb_royal_lineage_desc:0 "我们国家的领导人的皇室血统确保他统治的法理性。愿他们的明智带来繁荣，进取的精神永不堕落。"
 flavor_iro.1.t:0 "不可饶恕的公然冒犯"
 flavor_iro.1.d:0 "一群人趁着夜色前来。黯淡的月光下只能模糊地看见他们的脸庞，矛尖映射着火把的光焰。他们无声无息；脚步声轻得如同夏季的微风。然后，沉寂被打破了，夜晚的安宁随之告终。\n他们袭击了我们的村寨，点燃了我们的帐篷，偷走了我们的粮食，劫走了我们的人民。有许多战士一听到响动便已苏醒过来，尝试阻止敌人，可他们毕竟毫无防备，许多人因此在战斗中牺牲。他们就这样遇害了。他们曾是家人的至亲骨肉；是父亲，是兄弟，是儿子。可他们就这样残忍地被夺去了生命。\n只要我们还有一息尚存，必将让仇敌永无宁日。"
 opinion_iroquois_affront:0 "不可饶恕的公然冒犯"
 flavor_iro.1.a:0 "我们内心将永远为他们的离世而哭泣。"
 flavor_iro.2.t:0 "慰灵战争"
 flavor_iro.2.d:0 "劫掠周围村庄的人口以补充我们逝去的同胞已经成为了我们民族的一项传统。部族里的母亲们要求我们发动一场「慰灵战争」以抚慰她们最近失去了孩子的痛苦，接受这样合理的要求是我们的天职。\n在这个漆黑深沉的夜里，我们的战士成功地袭击了目标村庄，并在一片混乱中劫走了相当数量的当地人。"
 flavor_iro.2.a:0 "我们应该抓些俘虏。"
 flavor_iro.3.t:0 "一个新的俘虏"
 flavor_iro.3.d:1 "我们的战士从之前的劫掠中带回了一些俘虏。他们胜利地来到[Root.Monarch.GetName]的面前，并在将一个孩子怀抱到[Root.Monarch.GetHerHim]的身前。「以此来弥补您的损失」，这话音传到耳边，眼泪又流了出来。"
 flavor_iro.3.a:1 "拒绝他。"
 flavor_iro.3.b:0 "收养他。"
 iroquoian_iron_fist_opinion:0 "铁拳"
 iroquoian_iron_fist:0 "铁拳"
 desc_iroquoian_iron_fist:0 "我们用残酷的手段来统治我们的敌人。"
 flavor_iro.5.t:0 "一位新的将军"
 flavor_iro.5.d:1 "我们部族决定收养的孩子在我们的人民中正直而坚强地成长了起来。他在战斗中的勇猛和保护村庄中的表现已多次得到证明。他值得信赖的笑容赢得了许多我们最凶猛的战士的信任，他们会毫不犹豫地追随他。很难想象他曾经是个受到惊吓后想躲回家的孩子。\n最后，我们可以自豪地宣布——现在这里是他的家乡了。"
 flavor_iro.5.a:0 "长大得真快啊……"
 flavor_iro.4.t:0 "国母"
 flavor_iro.4.d:1 "最近的战争给我们部族的核心地带造成了伤害。一位女性认真地观察了我们在战争中的决定。尊重我们的古老传统，以及悉心照顾俘虏都是给我们带来骄傲的行为。这位年老又睿智的女性在我们的战士面前展现了真身，她是「洁古斯艾斯」——诸部族之母。大和平缔造者在久远的过去赋予了她这一称号。她审视的双眼中正充满着喜悦。\n「欢呼吧！」，她说，「你的行为给我们的人民带来了荣耀。」"
 flavor_iro.4.a:0 "我们做得不错。"
 mother_of_nations:0 "国母"
 desc_mother_of_nations:0 "国母的指引护佑着我们的人民。"
 burghers_estate_events.17.1.t:0 "热带城市建设"
 burghers_estate_events.17.1.d:1 "随着我们的发展和新热带省份的加入，[Root.GetName]的$ESTATE_BURGHERS$已经开始了他们对这些新地方的规划，这样他们就可以凭借自己的技术发展壮大。"
 burghers_estate_events.17.1.a:0 "很好。"
 renovate_emerald_buddha_shrine_alternate_title:0 "修葺玉佛寺（§Y业力 -§!）"
 renovate_emerald_buddha_shrine_alternate_desc:1 "供奉翡翠佛像的神龛需要修缮，这不仅是为了在物质层面维护它，同时也是为了强调当前佛教对国家的重要作用。"
