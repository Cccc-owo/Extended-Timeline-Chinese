 sia_importation_of_firearms:0 "引进火器"
 sia_importation_of_firearms_desc:0 "虽然燧发枪比火绳枪有着更强的火力，但它们在这里仍然是罕见的商品，因此我们应该通过从西方人购买来继续获取它们。\n自阿瑜陀耶时期以来，我们已经能够铸造自己的火炮，其中最著名的是我们称之为查隆的大型前膛装填青铜加农炮，通常口径为4-5英寸。"