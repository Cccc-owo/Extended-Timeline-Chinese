 cloves:0 "丁香"
 clovesDESC:0 "丁香是十分名贵的香料，它原产于印度尼西亚的摩鹿加群岛，人们为了抢夺其产地曾爆发了多次战争。当丁香的花苞从素色转为亮红色时，便要进行收割。从亚洲到地中海，丁香常常被使用在烹调之中，并最终通过殖民者传到了美洲。"
 khmer.1.t:0 "柬埔寨的黑暗时代"
 khmer.1.d:0 "荣极一时的高棉王朝终归没落。吴哥，这个高棉文明的心脏竟为泰族入侵者所毁弃。全柬埔寨的庙宇和城市无不沦为断壁残垣，[Root.Monarch.GetName]国王勉力维持着[Root.Monarch.GetHerHis]对新首都[Root.Capital.GetCapitalName]城之外政局的控制。这是全高棉人的黑暗时刻。"
 khmer.1.a:0 "卷土重来未可知。"
 khmer_dark_age_tt:0 "§Y所有点数花费§!上升§R25%§!"
 khmer.2.t:0 "高棉复兴"
 khmer.2.d:0 "自从吴哥陷落以来，时局一直十分艰难，但通过[Root.Monarch.GetTitle]的不懈努力，我们已让[Root.GetName]从困顿之中重获新生。伟大的吴哥城和她恢弘庞大的庙宇建筑群已经得以重建，[Root.Monarch.GetTitle]已将首都重新迁回了这里。乡村地带再次殷殷屯屯，我国人民的心灵也能得以满足。高棉帝国已经准备再度崛起了。"
 khmer.2.a:0 "胜利属于[Root.GetName]！"
 khmer.3.t:0 "[Root.GetName][Root.GovernmentName]的信仰"
 khmer.3.d:0 "我们皈依上座部佛教信仰的过程远非一次平稳的过渡。一些人拒绝接受佛陀的教诲、仍在信奉印度教，而还有些人认为大乘佛法才是正道。既然我们已经实现了某种程度上的宗教和平，那么就应该决定采纳哪一种宗教作为国教。"
 khmer.3.a:0 "上座部佛教信仰必将带领我们走向开悟。"
 khmer.3.b:0 "我们应当回顾过去，重新接纳印度教。"
 khmer.3.c:0 "大乘佛教乃是正道。"
 dark_age_of_cambodia:0 "柬埔寨黑暗时代"
 desc_dark_age_of_cambodia:0 "我们的文明已经化为丘墟；高棉帝国已经日薄西山。"
 siamese_nation_title:0 "成立暹罗"
 siamese_nation_desc:0 "泰人必须被团结在一个国家之中，铸成一个必将支配东南亚的帝国。"
 flavor_peg.1.t:0 "信修浮"
 flavor_peg.1.d1:0 "勃固王室的男性血脉几乎断绝，而[Root.Heir.GetName]还是个孩子，勃固王国如今陷入了群龙无首的境地。在战争和动荡的时代，人们期待着信修浮，频耶伐流国王的母亲来指引他们。信修浮是一位已经监督王室数十年的杰出的行政天才和虔诚的信女。宣布她为摄政女王肯定会在人民当中广受欢迎。"
 flavor_peg.1.d2:0 "勃固王室的男性血脉几乎断绝，王位的继承陷入了危机。在战争和动荡的时代，人们期待着信修浮，频耶伐流国王的母亲来指引他们。信修浮是一位已经监督王室数十年的杰出的行政天才和虔诚的信女。宣布她为王位继承人肯定会在人民当中广受欢迎。"
 flavor_peg.1.a:0 "信修浮应当成为我们的女王。"
 flavor_peg.1.b:0 "她与王位不相称。"
 flavor_peg.2.t:0 "达磨悉提王"
 flavor_peg.2.d:2 "在信修浮女王不太得意的日子里，她遇见了一位名叫比摘迦诃罗的孟族僧人。这位僧人求得了心灵的开悟，也在世俗世界中通达无碍，故而信修浮女王选择了资助他。比摘迦诃罗对于女王的忠诚无可挑剔，正是他与女王一起策划了逃回勃固的计划，现在他已经成为了女王最亲近的顾问。而女王年事已高，她也日益渴望能够原离开尘世，投入精神世界的怀抱。于是她打算将自己的一位女儿嫁给比摘迦诃罗，尊他为达磨悉提，并奉他为勃固的国王。"
 flavor_peg.2.a:0 "达磨悉提应速登王位，刻不容缓。"
 flavor_peg.2.b:0 "达磨悉提可以作为我国的继承人。"
 flavor_peg.2.c:0 "不能让僧人统治我们。"
 flavor_suk.1.t:0 "戴莱洛的登天之路"
 flavor_suk.1.d:0 "近年来，一度强盛的素可泰王国已经沦为了阿瑜陀耶的副王领地。为了更进一步掌握素可泰，一位阿瑜陀耶的王子在素可泰最后一位合法国王波隆摩班去世后，被封为素可泰之王。他便是如今登上了阿瑜陀耶王位的戴莱洛王子，这是将素可泰纳入我们统治之下的最好时机。"
 flavor_suk.1.a:0 "将素可泰并入阿瑜陀耶王国。"
 flavor_suk.1.b:0 "在素可泰任命一位新的副王。"
 flavor_suk.1.c:0 "让戴莱洛来做决定。"
 flavor_suk.2.a:0 "在素可泰进行统治，并在阿瑜陀耶分封一位王侯。"
 flavor_suk.2.b:0 "拒绝接受阿瑜陀耶的王位。"
 flavor_suk.2.c:0 "在素可泰任命一名新的总督。"
 abandoned_mlc:0 "被放弃的马六甲"
 emerald_buddha:0 "玉佛"
 desc_emerald_buddha:0 "这尊神圣的佛像被供奉在这一省份的一所寺院之中。悉心守卫这里，因为敌人对这件珍宝也趋之若鹜。"
 emerald_buddha_tt:2 "§Y玉佛§!将被从§Y[emerald_buddha_province.GetName]§!移除。"
 emerald_buddha_alternate:0 "玉佛"
 desc_emerald_buddha_alternate:0 "这尊神圣的佛像被供奉在这一省份的一所寺院之中。悉心守卫这里，因为敌人对这件珍宝也趋之若鹜。"
 renovate_emerald_buddha_shrine_title:0 "修葺玉佛寺（§Y业力 +§!）"
 renovate_emerald_buddha_shrine_desc:1 "供奉神圣玉佛的寺庙需要修葺，不仅为从物质上维护这所寺庙，而且也是奖掖佛教对国家有利的方面。"
 flavor_lna.1.t:0 "玉佛"
 flavor_lna.1.d:0 "[From.GetCapitalName]的城门已经被攻陷，玉佛寺的大门已经敞开。尽管照看寺庙的和尚表示了抗议，但我们的士兵仍然夺取了这尊神圣的佛造像，并且准备将其运往[Root.Capital.GetCapitalName]。在那里，它将被更有资格的守护者敬拜和保护。"
 flavor_lna.1.a:0 "[From.Owner.GetAdjective]人简直连看上一眼这件珍宝都不配。"
 flavor_lna.2.t:0 "玉佛遭劫"
 flavor_lna.2.d:0 "[emerald_buddha_province.GetName]失陷，供奉玉佛的寺庙已向敌军敞开。尽管照看寺庙的僧众坚决抗议，但敌军士兵仍将这尊神圣的佛造像劫走，奉予他们亵渎佛法的[From.Monarch.GetName]，并准备将其迁至[From.Capital.GetName]供奉。"
 flavor_lna.2.a:0 "奇耻大辱。"
 estate_church_brahmins_at_court:0 "宫中的婆罗门"
 estate_church_brahmins_at_court_desc:0 "尽管我们不信奉印度教，但婆罗门仍然在社会上和宫廷中享有尊贵的地位。"
 estate_burghers_khmer_irrigation:0 "先进灌溉技术"
 estate_burghers_khmer_irrigation_desc:0 "国家向农民提供了基础设施与农用工具，让他们得以运用全世界最先进的灌溉技术，这能使得粮食产量高涨、人口迅速增加。"
 estate_vaisyas_khmer_irrigation:0 "先进灌溉技术"
 estate_vaisyas_khmer_irrigation_desc:0 "国家向农民提供了基础设施与农用工具，让他们得以运用全世界最先进的灌溉技术，这能使得粮食产量高涨、人口迅速增加。"
 estate_burghers_khmer_irrigation_effect_tooltip:0 "治下所有生产§Y谷物§!的省份获得：\n本地发展成本：§G-10%§!"
 estate_burghers_khmer_irrigation_revoke_effect_tooltip:0 "§Y先进灌溉技术§!修正将从治下所有省份移除。"
