 muslim_dlc.EVTNAME1:0 "斋月"
 muslim_dlc.EVTDESC1:0 "临近伊斯兰历第九个月，全世界的穆斯林为了一整个月的禁食做着准备。封斋节欲除了是伊斯兰教的五功之一，更是一项主命（义务的），除在旅者、孕妇与病患外之成年穆斯林皆须恪守。期间，自晓至夕，穆斯林不可饮食、吸烟或欢好。这是一段反躬自省、精进不休并坚定信仰的时间，敬畏真主之穆斯林皆不应忽略斋月。"
 muslim_dlc.EVTOPTA1:0 "谨守斋戒"
 muslim_dlc.EVTOPTB1:0 "无视戒律"
 muslim_dlc.EVTNAME2:0 "开斋节"
 muslim_dlc.EVTDESC2:0 "开斋节，象征斋月结束，也是世界穆斯林努力表现追求团结的共同愿望的一天。有人甚至认为庆祝该节，是一项主命、圣行或可嘉之行。穆斯林皆应忘却与他人的差异，原谅过去一年里发生过的不愉快。"
 muslim_dlc.EVTOPTA2:0 "欢庆三天并广邀四方！"
 muslim_dlc.EVTOPTB2:0 "欢庆两天"
 muslim_dlc.EVTOPTC2:0 "欢庆一天"
 muslim_dlc.EVTNAME3:0 "受邀至开斋节"
 muslim_dlc.EVTDESC3:1 "$FROMCOUNTRY$的君主邀请我国的一个使者前往该国，庆祝象征斋月结束的开斋节。庆典将持续三日，要做的只有忘却与他人的差异，原谅过去一年里发生过的不愉快。"
 muslim_dlc.EVTOPTA3:0 "很好。"
 muslim_dlc.EVTNAME4:0 "朝觐"
 muslim_dlc.EVTDESC4:0 "家境允许并身体健全之穆斯林皆须在有生之年朝觐一次，此乃宗教义务和五功之一。朝觐指到麦加朝圣，其中受戒期间所有男性必须穿着戒衣，以示真主之前朝圣者人人平等，并无王公与贫民之分。而且，开戒前亦不准断发、修甲、用香、秽语、争吵、欢好、拔草、损木、杀生、盖头、蒙面、掩手、穿靴、婚配或持械。身为$COUNTRY$的君主，一个身体健全的穆斯林，应当出发朝圣，树立榜样。"
 muslim_dlc.EVTOPTA4:0 "麦加盼我！"
 muslim_dlc.EVTOPTB4:0 "现在时机未到！"
 muslim_dlc.EVTNAME5:0 "朝觐仪式"
 muslim_dlc.EVTDESC5:0 "朝觐礼中，朝圣者先环游天房，即以左旋绕行天房七圈，每圈念诵一次祷告；在沙花与麦华两丘之间步行七趟以完礼，期间高念赞词。翌日，朝圣者即前往亚拉花山行晌礼和晡礼，并站山高诵祷文及古兰经文；并于黄昏前往穆士达利花山行昏礼和宵礼，并席地而寝。过后一晨，朝圣者赶往美纳山行大射礼，即向魔鬼三柱中最大的阿盖白石柱投石，以示蔑视魔鬼。当七石皆已投完，他们即宰牲献祭，以记念易卜拉欣与易斯马仪的事迹。至此，朝圣之礼接近完毕，但仍有些主命未行。"
 muslim_dlc.EVTOPTA5:0 "很好"
 muslim_dlc.EVTNAME6:0 "完成朝觐"
 muslim_dlc.EVTDESC6:0 "朝觐完结前倒数第二件事，就是再到到禁寺涌游，即再环游天房，以示敬爱并急欲回应真主。最后，离开麦加前，朝圣者会再环游天房，此为辞朝。之后，$COUNTRY$之主更如一些朝圣者，顺道前往麦地那城参观圣寺，以谒先知穆圣之陵。"
 muslim_dlc.EVTOPTA6:0 "朝觐已经结束"
 muslim_dlc.EVTNAME7:0 "修缮禁寺"
 muslim_dlc.EVTDESC7:0 "世界上最宏伟的清真寺——麦加禁寺，围绕着伊斯兰教至圣之地之一——天房：所有能力许可之穆斯林，在有生之年须往朝觐之地；也是人类首座建以敬奉真主之楼。其木制梁柱现已换为大理石柱，而其上亦多建宣礼塔一座。一位名为米马尔·希南的不知名建筑师，设法找到我们，提议改建禁寺之平顶为对内饰有书法的穹顶。"
 muslim_dlc.EVTOPTA7:0 "雇用米马尔·希南以修缮禁寺"
 muslim_dlc.EVTOPTB7:0 "采用米马尔·希南的意见，修缮禁寺"
 muslim_dlc.EVTOPTC7:0 "无动于衷"
 muslim_dlc.EVTNAME8:0 "苏哈拉瓦迪教团"
 muslim_dlc.EVTDESC8:0 "由阿布·纳吉布·苏哈拉瓦迪建立的苏菲教团，是一个沙斐仪学派的伊斯兰法指导下的严格逊尼派教团。尽管它自十一世纪起已经存在，近年来却有复兴之相，并在保守的「新虔诚」的形成中起到了关键作用。富图瓦——一个强调在生活中实践诚实、和睦、温文、慷慨、避怨与好客的公会——也在苏哈拉瓦迪的提倡下重现世间。"
 muslim_dlc.EVTOPTA8:0 "其意可嘉，当要支持！"
 muslim_dlc.EVTOPTB8:0 "其行无误，但与我无尤"
 muslim_dlc.EVTNAME9:0 "禁绝酒饮、咖啡及烟草？"
 muslim_dlc.EVTDESC9:0 "奥斯曼帝国有一位睿智又敬主的苏丹穆拉德四世，试图以新政荡平帝国先前的积腐，如限制铺张浪费。然而，其最为虔诚的命令，在于查禁君士坦丁堡的酒类，烟草与咖啡。为了确行禁令，他甚至夜间微服巡游君士坦丁堡的街巷与客栈，并对所有犯禁者判以处决。尽管对在禁酒之事上心狠手辣，他个人却是好酒贪杯，甚至以渴为诗——「纵河为酒，难充我杯」；「美酒邪毒，尽饮卫民」。"
 muslim_dlc.EVTOPTA9:0 "仿效其虔诚之行"
 muslim_dlc.EVTOPTB9:0 "对上述商品增税"
 muslim_dlc.EVTOPTC9:0 "己所不欲，勿施于人"
 muslim_dlc.EVTNAME10:0 "奥朗则布式道德"
 muslim_dlc.EVTDESC10:0 "奥朗则布，第六任莫卧儿皇帝，闻名于其在涤瑕荡秽上之行峻言厉：如禁酒、赌、毒、阉、奴、宦、乐、舞（丑舞，北印度一种庙舞）。尽管他某些命令——如严惩穿异教衣着的穆斯林——可能是矫枉过正，但他的一些措施的确可使$COUNTRY$人民更为虔诚。"
 muslim_dlc.EVTOPTA10:0 "仿效奥朗则布"
 muslim_dlc.EVTOPTB10:0 "仅向酒类增税"
 muslim_dlc.EVTOPTC10:0 "丧心病狂之人！"
 muslim_dlc.EVTNAME11:0 "穆罕默德·萨利赫·达哈达威——天球仪"
 muslim_dlc.EVTDESC11:0 "今天，一个饰以阿拉伯与波斯铭刻的巨型无缝天球仪被呈上了朝廷。一位身兼冶金、天文及几何权威的工匠，穆罕默德·萨利赫·达哈达威，利用一种秘密蜡铸法制作了这个天球仪。他言之凿凿，指自己必能再现这冶金创举，并为$COUNTRY$制作无数天球仪。"
 muslim_dlc.EVTOPTA11:0 "收下天球仪并命他制作更多"
 muslim_dlc.EVTOPTB11:0 "给他在宫廷作$MONARCHTITLE$顾问的机会"
 muslim_dlc.EVTNAME12:0 "米安·米尔"
 muslim_dlc.EVTDESC12:0 "一项宗教事务上进退两难的窘境乍然惊现，使宫廷顾问们百思不得其解。他们的「意见」里唯一有用的就是：「米安·米尔，拉合尔的苏菲派圣人，或能相助。」米安·米尔为躲避世俗各种为受祝福而对长老追不舍的自私男女、鄙吝官吏与壮志王公，而只对真正奉神者友善，因此而闻名遐迩，并不易接近。他让穆里德——即门徒们守卫在宅邸前，以杜绝他不待见之人。尽管如此，虔诚的$COUNTRY$元首，绝对是米安·米尔能接受并给予建议之人。"
 muslim_dlc.EVTOPTA12:0 "诚邀他任官"
 muslim_dlc.EVTOPTB12:0 "征询其意见"
 muslim_dlc.EVTOPTC12:0 "寻找另一方法"
 muslim_dlc.EVTNAME13:0 "圣泉门大火"
 muslim_dlc.EVTDESC13:0 "伊斯坦布尔的一场大火使犹太区付诸一炬，而国家决定强制征购该区。然而，犹太商人对此极力抗议，并尝试以其「应急储备金」中之大量现金贿赂大维齐尔以扭转政策。大维齐尔已向$MONARCHTITLE$上报犹太商人为避免征购的开价，正静候回音。"
 muslim_dlc.EVTOPTA13:0 "接受贿赂"
 muslim_dlc.EVTOPTB13:0 "拒绝贿赂并严惩行贿者"
 muslim_dlc.EVTNAME14:0 "契斯堤教团"
 muslim_dlc.EVTDESC14:0 "因强调爱、宽容与开放而知名的契斯堤教团已经传播至$COUNTRY$的省份，而其对异教徒来者不拒的态度可能是使更多人皈依真主的良法。该团坚守导师不可上朝或干政之规，因为世俗之事将败坏灵魂。一些穆斯林相信音乐是禁忌之物，而契斯堤团员相信，唱歌或听乐，是唤醒神圣临在之法。"
 muslim_dlc.EVTOPTA14:0 "接纳该团"
 muslim_dlc.EVTOPTB14:0 "将他们逐出$COUNTRY$！"
 muslim_dlc.EVTNAME15:0 "卡迪里教团"
 muslim_dlc.EVTDESC15:0 "卡迪里教团是一个举足轻重的逊尼派组织，其托僧皆于帽内放置一朵绿玫瑰及一块中央画有六角星之白布。此团之教诲强调与自我抗争——其中大抗争有两步：先是教法禁止之恶行；再是人生而有之根性，如贪、傲与惧。「真正寻真主者，应当根除欲望，而非盼主庇佑」是该团教诲之中的名句。"
 muslim_dlc.EVTOPTA15:0 "其教诲言之有理，我将支持他们"
 muslim_dlc.EVTOPTB15:0 "这些话百无一用"
 muslim_dlc.EVTNAME16:0 "沙里亚法"
 muslim_dlc.EVTDESC16:0 "伊斯兰教的道德与教法涵盖各种议题，由国事如罪行、政治、经济至私事像房事、卫生、祷告与斋戒都受规限。人们认为教法是真主的金科玉律，而这些律法主要来自两处：一是《古兰经》提出的训诫，二是先知穆圣做过的圣行。教法官与法学家都对$COUNTRY$国内教法未受切实执行而怨声载道，并坚持要$MONARCHTITLE$务必每时每刻都严行教法。"
 muslim_dlc.EVTOPTA16:0 "更严格地施行沙里亚法"
 muslim_dlc.EVTOPTB16:0 "更宽松地施行沙里亚法"
 muslim_dlc.EVTNAME17:1 "古拉姆"
 muslim_dlc.EVTDESC17:1 "以前$COUNTRY$的奴隶士兵是由他们各自的奴隶主花钱训练和教育的来任意差遣的。他们之中大多是士兵，亦有些监军；然而，他们都已改信伊斯兰。其中一些人没有主人，在$COUNTRY$游荡，寻找让生命重获意义的方法。这些古拉姆们甚至派代表觐见$MONARCHTITLE$，询问是否能侍奉$COUNTRY$。"
 muslim_dlc.EVTOPTA17:0 "给他们行政工作"
 muslim_dlc.EVTOPTB17:0 "雇他们为国征战沙场"
 muslim_dlc.EVTOPTC17:0 "请他们辅助外交使团"
 muslim_dlc.EVTNAME18:0 "礼萨·阿巴斯"
 muslim_dlc.EVTDESC18:0 "$CAPITAL$市民都在谈论一本穆勒卡——一本充满伊斯兰细密画与书法样本的图册——它里面一幅精妙绝伦的细密画：画中是一位少年在树下阅读的雅姿。使人议论纷纷的画作，正正出自细密画家阿里·阿斯贾之子，礼萨·阿巴斯之手。"
 muslim_dlc.EVTOPTA18:0 "利用其才辅助朝廷"
 muslim_dlc.EVTOPTB18:0 "赞助此人驰骋己长"
 muslim_dlc.EVTOPTC18:0 "确保其才家传户晓！"
 muslim_dlc.EVTNAME19:0 "巴哈丁·阿米利"
 muslim_dlc.EVTDESC19:0 "一种勾人眼球，称太阳为宇宙中心而地球绕其作圆周运动的学说，正因巴哈丁·阿米利——一位学者、哲学家、建筑家、数学家、天文学家、诗人——的教授而传播开去。其著作《天体解析论》宣传了支持地动说的观点。"
 muslim_dlc.EVTOPTA19:0 "宫廷里需要他的才能"
 muslim_dlc.EVTOPTB19:0 "他会得到我们的支持"
 muslim_dlc.EVTOPTC19:0 "无稽之谈"
 muslim_dlc.EVTNAME20:0 "将圣索菲亚大教堂改建清真寺"
 muslim_dlc.EVTDESC20:0 "于公元532年，拜占庭皇帝查士丁尼一世选任米利都的伊西多尔和特拉勒斯的安提莫斯为建筑师，建造了圣索菲亚大教堂。教堂的古希腊式圆柱取自以弗所阿尔特弥斯神庙、大块斑岩由埃及采石场运来、绿色大理石产于色萨利、黑石采自博斯普鲁斯海峡一带，黄石则是叙利亚觅得。一座这样的基督教堂仍在使用，使希望改建其为清真寺的人们感到不满。此教堂亦亟需翻新，改建为清真寺前必须先行修缮。"
 muslim_dlc.EVTOPTA20:0 "修缮并改建它！"
 muslim_dlc.EVTOPTB20:0 "让它保持原状"
 muslim_dlc.EVTNAME21:0 "伊斯兰宗教学校"
 muslim_dlc.EVTDESC21:0 "伊斯兰宗教学校——阿拉伯语称玛德拉萨，意为「学研之所」——对学生讲授塔夫希尔（古兰经经注）、沙里亚法（伊斯兰教法）、哈底斯（圣训录）和曼提克（逻辑学）。其中有些也教授数学、天文、占星、地理、炼金、哲学、魔法与神秘学。为了将这片土地的未来安心托付给这些孩童手中，最佳的方法便是悉心教育，保证他们关于这个世界的知识不会辜负他们。"
 muslim_dlc.EVTOPTA21:0 "于全国各省设立伊斯兰宗教学校"
 muslim_dlc.EVTOPTB21:0 "于指定数省设立伊斯兰宗教学校"
 muslim_dlc.EVTOPTC21:0 "置若罔闻"
 muslim_dlc.EVTNAME22:0 "祖拜妲·宾特·贾法尔"
 muslim_dlc.EVTDESC22:0 "一女要求入宫觐见$MONARCHTITLE$。在获准进言后，她要求获允沿往麦加与麦地那之道修建井、塘与池，以供水给往朝圣之弟兄饮用。此女之名为祖拜妲·宾特·贾法尔，是一邻近穆斯林君主之妻。"
 muslim_dlc.EVTOPTA22:0 "允许她于我国动工"
 muslim_dlc.EVTOPTB22:0 "助她圣行一臂之力！"
 muslim_dlc.EVTOPTC22:0 "将这女人赶出我国！"
 muslim_dlc.EVTNAME23:0 "谢拉夫丁·萨本久奥卢"
 muslim_dlc.EVTDESC23:0 "尽管年纪老迈，医官兼药师谢拉夫丁·萨本久奥卢仍在1308年——他出生前八十年——建成的阿马西亚医院行医。他基于阿布·卡塞姆·宰赫拉威所著的《医学宝鉴》，编写了世界首本外科学专著《帝国手术》。此书所叙述的技术，更包括藉结扎颞动脉以医治偏头痛。"
 muslim_dlc.EVTOPTA23:0 "召他上廷！"
 muslim_dlc.EVTOPTB23:0 "若我们相助，他应可行医更久"
 muslim_dlc.EVTOPTC23:0 "又如何？"
 muslim_dlc.EVTNAME24:0 "比里安迪"
 muslim_dlc.EVTDESC24:0 "比里安迪是一位出类拔萃的天文、数学与物理学者。他曾如此回应库特布丁·设拉子的理论：「据经验所得，大小岩石都会沿与地平面垂直的路径跌落，而这条垂线处于与地球表面的切点和地平面之间。该切点随地球转动而移动，所以两块石头落地的路径相同。」他写有不少书藉，包括探讨天文原理的《图西传记述评》。"
 muslim_dlc.EVTOPTA24:0 "这正是我需要的顾问！"
 muslim_dlc.EVTOPTB24:0 "我将赞助其研究"
 muslim_dlc.EVTOPTC24:0 "谁？与我何干？"
 muslim_dlc.EVTNAME25:0 "有经人——[Root.GetName]的齐米"
 muslim_dlc.EVTDESC25:0 "有经者——基督徒、犹太教徒与拜星教徒——都如穆斯林一般相信亚伯拉罕的神是唯一真神，都是基于神的法令来践行信仰。[Root.GetName]的民众几乎都是齐米，尽管基于这样的状况，他们在一个穆斯林国家获得了平等待遇，但他们中的很多人仍然认为如此富足的地区应该给他们更多权益。他们建议我国为[Root.GetName]的齐米提供更有利的条件，如此一来，我们也会在支持如此繁荣的地方继续繁华下去的过程中获得最大的利益。"
 muslim_dlc.EVTOPTA25:0 "在此地给他们特权。"
 muslim_dlc.EVTOPTB25:0 "感化他们、除去他们——消灭他们！"
 muslim_dlc.EVTNAME26:0 "「马赫迪」蒙受引导者"
 muslim_dlc.EVTDESC26:0 "某人声称为马赫迪，圣训预言中将于大审判前七年统治世界的救世者。他承诺铲除暴虐，伸张正义。然而，不信者宣称他并非马赫迪的言论却触怒了其追随者，使全国上下鸡犬不宁。"
 muslim_dlc.EVTOPTA26:0 "接受他为圣训中的救世者"
 muslim_dlc.EVTOPTB26:0 "拒绝并揭发这骗子的胡话"
 muslim_dlc.EVTNAME27:1 "什叶对逊尼"
 muslim_dlc.EVTDESC27:0 "真正的什叶穆斯林都知道，唯有第四任哈里发阿里的子嗣，才是穆圣的合法继承者。自第十二代伊玛目于931年失踪，我们已从未获得正统宗教领袖领导。然而，逊尼派却相信首四任哈里发——穆罕默德的后继者——都是正当地继承了领导广大穆斯林的宗教地位，而四哈里发众子嗣都是正统宗教领袖。$COUNTRY$的什叶派与逊尼派教徒积怨已久，剑拔弩张，只因外交斡旋才未致惹事。"
 muslim_dlc.EVTOPTA27:0 "视若无睹"
 muslim_dlc.EVTOPTB27:0 "寻找化解冲突之法"
