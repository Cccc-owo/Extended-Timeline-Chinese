 custom_idea_free_adm_policy_desc:0 "官僚系统不断扩大自己，只为了满足其扩大自己的需求。"
 custom_idea_possible_adm_policy:0 "新的国家部门"
 custom_idea_possible_adm_policy_desc:0 "政府必须安排新的部门和职位，以此来让我们的顾问们在他们擅长的领域发挥职能。"
 custom_idea_free_dip_policy:0 "提拔本地政治人才"
 custom_idea_free_dip_policy_desc:0 "我们应当给首都之外地区的优秀政治家以机会，以便他们进入中央政府。"
 custom_idea_possible_dip_policy:0 "永久使节"
 custom_idea_possible_dip_policy_desc:0 "在外国设置永久领事馆可以改善我们的外交事务和政策的制定。"
 custom_idea_free_mil_policy:0 "将军会议"
 custom_idea_free_mil_policy_desc:0 "我们应当组织将军们定期会晤以便他们分享各自的战术知识并对当前的战略情况进行评估。"
 custom_idea_possible_mil_policy:0 "邀请外国战略家"
 custom_idea_possible_mil_policy_desc:0 "为了获取当今最英明的军事人才，我们需要把眼光扩展向国外。"
