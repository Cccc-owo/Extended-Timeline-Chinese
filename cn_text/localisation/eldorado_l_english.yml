 exploration_events.1.t:0 "在$PROVINCENAME$的难关"
 exploration_events.1.d:0 "在执行任务寻找可殖民的土地时，我们在$PROVINCENAME$遇到了阻碍。其原住民大都对我们抱有敌意，但这块土地却十分富饶。我们可以与其贸易以大额获利。不过我们可能需要贿赂一两个酋长……"
 exploration_events.1.a:0 "与之公平交易。"
 exploration_events.1.b:0 "无奸不成商。"
 exploration_events.2.t:0 "$PROVINCENAME$的土著武士"
 exploration_events.2.d:0 "我们的考察队在$PROVINCENAME$遇到了怀有敌意的原住民，这导致了他们不得不逃离这片土地。一些船员登陆以寻找淡水，在他们归船时五条承载着土著武士的独木舟出现了。船员们立刻调转小艇并拼命划向舰船，原住民驶着独木舟紧随其后。一条独木舟几乎要追上小艇，幸好船员们做好了战斗的准备，那条独木舟不得不减速来等待伙伴跟上。舰船成功逃亡了，但是有些船员受伤了。一个船员的膝盖中了一支毒箭，尽管用小便和橄榄油消毒了伤口，但这名船员依然是生死未卜。"
 exploration_events.2.a:0 "看看一些便宜的小饰品能否安抚这些原住民"
 exploration_events.2.b:0 "再次前往，戮其命，夺其金！"
 exploration_events.3.t:0 "身处异域的不速之客"
 exploration_events.3.d:1 "正当我们的舰船靠近$PROVINCENAME$时，大量载着礼物的独木舟开始跟随。独木舟的船员们毫不畏惧地登上甲板，其中两个看似地位较高的船员尝试劝说船长跟随他们前往[tribal_nation.Capital.GetCapitalName]。他们的动机似乎是善意的，我们从翻译能听懂的一些词语中发现，我们恰好是赶在某种节庆的时候到来。在这些土著看来，我们舰船的桅杆结构、船帆和索具与他们某种意义独特的工艺制品十分相似，而我们顺时针绕岛而行的航线恰好与节庆中游行船队的航线相同。这使土著们相信我们是友善的，但是一个错误的举动就可能改变这一切……"
 exploration_events.3.a:0 "接受他们原始的传统。"
 exploration_events.3.b:0 "和他们划清界线，绝不登陆！"
 exploration_events.4.t:0 "荣耀之路"
 exploration_events.4.d:0 "瞭望员曾报告发现人类住所的迹象但船员并未发现任何原住民，直到发现$PROVINCENAME$的一个沿海村庄。小股船员登岸拜访并受到热情款待，似乎是由于原住民对于比他们高大健壮或是蓄有胡须的人十分倾慕。这些原住民不蓄胡须，克服了一些困难后他们设法表明，他们的神话传说预示了有一天他们长着胡须的神会从海上来见他们。招待船员用的食物和黄金表明了这片土地的富裕，这对我们有着巨大的价值。"
 exploration_events.4.a:0 "这片土地很有前途！"
 exploration_events.5.t:0 "入夏之舟"
 exploration_events.5.d:0 "在$PROVINCENAME$发现的部落可以用克里斯托弗·哥伦布的话完美地描述：「与我交易，心怀善意，物品无所私藏……十分乐于款待我们……为人温和，略无邪念，从不杀人行窃……陛下可信其善世间无所比拟……其民邻里相亲，言谈喜人，生性敦厚，常常笑容可掬。」"
 exploration_events.5.a:0 "榨取他们！"
 exploration_events.5.b:0 "好好利用他们的绅士之道。"
 exploration_events.6.t:0 "不受欢迎的乘客"
 exploration_events.6.d:0 "这个村落被荒弃已有一段时间，这片土地上枯萎的作物无声地诉说着长年累月的干旱。正当归船之时，我们又惊又怕：我们发现一头大得出奇的熊正在尝试爬上船！海员们决定抓住这头饥饿的野兽，准备把它带回国。但那头熊并不同意；它被绑住并带上船后，它挣脱了绳子，我们因而不得不杀了它。这次意外袭击和$PROVINCENAME$的破败光景使我们认识到在此殖民注定失败。"
 exploration_events.6.a:0 "真可惜。"
 exploration_events.7.t:0 "$PROVINCENAME$的绿色山峦"
 exploration_events.7.d:0 "$PROVINCENAME$的原住民对我们的探险家用以交换鲜鱼和鹿肉的玻璃珠、铜铃、布匹十分痴迷。船员们在给我们的报告中谈到这些人民中只有很少的财富，而且他们看起来很爱好和平。有些事却让他们十分困惑，村民们不知为何一夜间背井离乡了，只留下空空的村落让探险队的成员探索。他们没有什么重大发现，只有埋藏在渔网中的一轮小小的金环，证明这片土地可能会给我们带来一些财富。"
 exploration_events.7.a:0 "真棒！"
 exploration_events.8.t:0 "地平线之上"
 exploration_events.8.d:0 "我们的探险船停泊在$PROVINCENAME$的海岸之时，一队好奇的原住民驶着独木舟划了过来。在相互以手势示意友善意图后船员邀请了原住民登舰。在他们回到独木舟上驶回$PROVINCENAME$之前，我们与之分享了食物和饮料。听闻这初次的和平偶遇，又有六条独木舟向我们的卡拉维尔帆船驶来。"
 exploration_events.8.a:0 "再次邀请他们。"
 exploration_events.8.b:0 "捉住他们！"
 exploration_events.9.t:0 "来自$PROVINCENAME$的威胁"
 exploration_events.9.d:0 "我们与$PROVINCENAME$的原住民交往的开端十分激烈，但最终成功地使其相信了我们的善意。在我们登岸后，一老一少两人靠近了我们的舰船。他们对我们的礼物并不感兴趣，而当有人向他们头顶开枪示意退避时，老人受到了轻伤。他跑回他们的小屋，引来了一些男人，他们向我们的船员投掷长矛，直到我们开了另外两轮枪后他们才被赶走。成年人逃入了树林，留下了他们的孩子。作为友好的象征，探险队成员把一些小玩意和珠子留给了孩子们，然后撤退回船上。"
 exploration_events.9.a:0 "让他们明白我们没有恶意。"
 exploration_events.9.b:0 "如果他们敢回来——就杀光他们！"
 exploration_events.10.t:0 "$PROVINCENAME$的野兽"
 exploration_events.10.d:0 "在此次探险前，我们早就听说过一个名为汉诺的古代探险家发现了一个生活着「多毛的野蛮人」的岛屿的故事。汉诺曾尝试活捉几个蛮族「男子」，没有成功，但却捉到了三个雌性。她们性情凶恶，探险家不得不将她们杀掉，她们的皮被保留以运回作为这群蛮族存在的证据。这些人被与汉诺同行的翻译者称为「猩猩」。我们认为我们在$PROVINCENAME$发现的这群酷似猿猴的动物一定就是汉诺谈及的「猩猩」。"
 exploration_events.10.a:0 "用一些玩具可以驯服它们。"
 exploration_events.10.b:0 "拿上能拿的东西快逃！"
 exploration_events.11.t:0 "飞射的毒箭"
 exploration_events.11.d:0 "探险队靠近$PROVINCENAME$的时候遇到了箭雨袭击。原住民站在风光迷人的海滩上，向舰船射箭。为了赶紧逃离那些蹦跳着大吼着奔向独木舟的原住民，船员们不得不抛弃那些被射中从甲板掉下船的人。直到与$PROVINCENAME$拉开数海里时，他们才发现整个右舷一侧已经插满了箭矢。\n船上的探险家中了毒箭，受到了重伤。他因高烧卧床不起，全身出汗，满口胡话，持续数日而不止。尽管有医师的精心照料、用过尿液和橄榄油消毒，他还是在数日前便死亡了。"
 exploration_events.11.a:0 "如此可怕的命运！"
 exploration_events.12.t:0 "醉酒的探险家"
 exploration_events.12.d:0 "我们领头的探险家自矜千杯不醉，多喝了些$PROVINCENAME$的原住民酿造的水果酒，结果却是自讨苦吃。叫人恶心的细节没有出现在这篇报告里，但是他像猪一样反胃呕吐了很长时间。原住民们觉得这事很搞笑，都嘲笑起他的苦相，但此事已经传入了我国社会名流耳中，他们纷纷皱起眉头。"
 exploration_events.12.a:0 "果酒？有带点回来吗？"
 exploration_events.13.t:0 "羽毛之宴"
 exploration_events.13.d:0 "似乎$PROVINCENAME$的唯一居民只有鸟，鸟，以及各种更多的鸟。一种大型鸟类翅膀很小，因此被船员们昵称为「企鹅」，它们似乎并不惧怕我们。我们捉到的第一只企鹅只是一直盯着我们看，似乎根本不打算飞走或逃跑。当我们抓住鸟腿把它头朝下拎走时，它却大叫起来。我们身旁的企鹅群都跑来救助它，并尝试用它们大大的喙啄咬我们。我们的存粮已经不多，而这群肥鸟看起来应该挺好吃的。"
 exploration_events.13.a:0 "放开那只企鹅。"
 exploration_events.13.b:0 "如果它逼近——就吃掉它！"
 exploration_events.14.t:0 "意想不到的探险家"
 exploration_events.14.d:0 "当舰船进入$PROVINCENAME$的海湾时，一小群原住民聚集在海滩上静静地观察着探险队。船上的大副随着笛声伴奏开始自发地跳起欢快的舞蹈。原住民们开始大笑，同时消除了疑虑。船员把食物和饮料带到海滩上款待他们。其中一人对舰船、刀剑，和一个探险队员携带的其他器具有着浓厚的兴趣。多亏了翻译者的协助，这个年轻的女子道出了她对周遭岛屿的了解以及她对了解更大世界的渴望。"
 exploration_events.14.a:0 "把她带在你们身边并把她培养成为一个探险家。"
 exploration_events.14.b:0 "对她而言待在老地方更适合。"
 exploration_events.15.t:0 "死神来了"
 exploration_events.15.d:0 "航海的生涯是孤独的。在探险队登陆过的一些地方，不乏愿意拥抱和暂时排解孤独的人。与原住民太过亲密的接触或许正导致了探险家的不幸离世，他染上了一种迅速恶化的怪病并导致了心脏衰竭。船员们将他海葬，就在$PROVINCENAME$不远处。"
 exploration_events.15.a:0 "愿君安息。"
 exploration_events.16.t:0 "第一次环球航行"
 exploration_events.16.d:0 "我们的舰队启航寻找通往印度尼西亚富饶的香料群岛的西方航路。舰队发现了南美洲尽头处的麦哲伦海峡，之后继续西行，横渡大洋，耗时99日。这条海峡波涛险恶，而当他们终于通过海峡、驶入宽广洋面之时，船长喜极而泣。这片海洋如此平静，因此被命名为「太平洋」，取自拉丁语「宁静」之意。\n\n舰队指挥官在协助宿务酋长征服敌对部落时身中毒箭而亡。剩余的两艘船中，其中一艘试图沿原路取道太平洋折返，但因遭遇船难未果。最后一艘则继续向西航行，穿越印度洋，绕过好望角，最终抵达我们的港口，完成了有史以来第一次环球航行的壮举。"
 exploration_events.16.a:0 "我们第一个完成了环球航行！"
 exploration_events.17.t:0 "第二次环球航行"
 exploration_events.17.d:0 "我们并非第一个成功环球航行的国家，但这仍是一项伟大的壮举，它将在全国各地广为庆贺！"
 exploration_events.17.a:0 "即便不是首次，也是大功一件……"
 exploration_events.18.d:0 "我们的舰队启航寻找一条通往欧洲富饶城邦的航线。舰队发现了非洲大陆尽头处的好望角，之后继续西行，横渡大洋，耗时99日。\n\n舰队指挥官在协助当地酋长征服敌对部落时身中毒箭而亡，所幸仍有两艘船只幸存，其中一艘试图沿原路渡海折返，但因遭遇船难未果。最后一艘则继续向西航行，穿越太平洋，最终抵达我们的港口，完成了有史以来第一次环球航行的壮举。"
 exploration_events.19.d:0 "我们的舰队启航寻找通往印度尼西亚富饶的香料群岛的西方航路。舰队发现了南美洲尽头处的麦哲伦海峡，之后继续西行，横渡大洋，耗时99日。这条海峡波涛险恶，而当他们终于通过海峡、驶入宽广洋面之时，船长喜极而泣。\n\n舰队指挥官在协助宿务酋长征服敌对部落时身中毒箭而亡。剩余的两艘船中，其中一艘试图沿原路取道太平洋折返，但因遭遇船难未果。最后一艘则继续向西航行，穿越印度洋，最终抵达我们的港口，完成了有史以来第一次环球航行的壮举。"
 exploration_events.20.d:0 "我们的舰队启航寻找通往西方传说中富饶的岛屿与城邦的西向航路。舰队发现了印度尼西亚群岛，之后继续西行，横渡大洋，历时甚久。\n\n舰队指挥官在协助宿务酋长征服敌对部落时身中毒箭而亡。剩余的两艘船中，其中一艘试图沿原路取道公海折返，但因遭遇船难未果。最后一艘则继续向西航行，穿越印度洋，绕过好望角，最终抵达我们的港口，完成了有史以来第一次环球航行的壮举。"
 exploration_events.21.d:0 "经过漫长的航行后，帝国水师发现了从中土出发并返回的海上航线，一条环绕全球的航线！我们的探险船队耗时四十九天抵达五印度之境，又花费四十九天抵达天方——当地称之为麦加。从那里，他们又航行了七七四十九天穿过大西洋——蛮夷谓之曰「亚特兰蒂斯」，到达亚美利加大陆。据说这片大陆是以某个蛮夷酋领的名字命名的。九十九天后，帝国水师设法绕过了这片大陆，驶入另一片大洋。这片大洋如此平静，他们于是决定将其命名为太平洋——取天下太平之义，以称颂天子治下的太平盛世！\n\n水师提督和许多水手在太平洋上航行时亡于异国疫病，但大多数船员幸存了下来，并发现水师已经接近东海日出处——日本。经过短暂的最后一程，我们光荣的水师完成了有史以来第一次环球航行的壮举，回到了自己的家乡。"
 exploration_events.22.d:0 "沙阿[Root.Monarch.GetName]，$RANDOM_OLD_MONARCH$汗之子，常胜者\n\n致我德高望重的维齐尔，世界秩序之维护者、万民庶务之总理者、完固疆土之守护者：收到这个命令后，将我国探险船队凯旋的喜讯昭告天下。我们最杰出的航海家在圣月驶离科斯坦丁尼耶，以扩大我们所认知的世界范围。在新大洲，船队的航线勾勒出这片新大陆的边界，从南方绕过它，驶入将它和契丹的土地分开的大洋。他们把这片海洋命名为「太平洋」，以向有大美而不言的天地表达敬意。他们随后到访了爪哇和印度的土地，向当地信徒宣扬我崇高之国的辉煌功业——据说他们的主麻日礼拜中甚至提到了我吉庆的名号。在至高无上之真主的保护下，他们取道埃及回到我国。这成了奥斯曼业已探索七大洲的佐证，须将此等伟业告知外国使节，使国威远扬，海外咸闻。\n\n记录于斋月的第一周，于善蒙庇佑之城科斯坦丁尼耶。"
 exploration_events.23.d:0 "时至今日，我们都还以为世界仅由三大地区组成：日本、中国和印度。最近我们还了解到南方蛮荒之地的「南蛮」文明。为了跨过大洋直接联络到他们，我们开始了盛大的远征。我们的船队在南部探索热带岛屿，在西方遇见了风俗迥异的当地民人；我们的船在北方海域的流冰间航行，在东方发现了未知的大陆和岛屿。\n这次远征有了伟大的收获，我们完成了世界上第一次环球航行！当我们的船返回家园时，天皇对我们的成就感到非常满意。陛下邀请舰队司令和其他舰队军官入朝，觐见仪典盛况空前。这一事件将作为日本崛起于七大洋的开端，永世铭记。"
 opinion_worship:0 "敬奉"
 disturbed_ritual:0 "仪式被扰乱"
 angry_natives:0 "愤怒的原住民"
 friendly_natives:0 "友善的原住民"
 drunken_explorer:0 "醉酒的探险家"
 desc_drunken_explorer:0 "一个因喝水果酒而醉倒的探险家使得整个国家和他自己蒙羞。"
 seven_cities_events.1.t:0 "黄金国"
 seven_cities_events.1.d:0 "一个冒险家在垂死病榻时讲述了一个故事：全身涂满金粉的皇帝在湖中将金粉洗掉，而他的仆人们把金饰和宝石投入湖中。他声称曾被「黄金人」本人所救，并亲眼目睹了仪式和黄金之城。在病倒之前，他画下一幅粗略的地图，声称这张地图指明了通往黄金国的道路。现在我们已经到达$PROVINCENAME$，在冒险家的地图上数个粗略画下的地标之一。"
 seven_cities_events.1.a:0 "跟着地图走！它将引向大秘宝。"
 seven_cities_events.1.b:0 "试着去找点真的有价值的东西吧。"
 seven_cities_events.2.t:0 "青春之泉"
 seven_cities_events.2.d:0 "流传已久的传说中写到过一眼泉水，饮用泉水或是在其中沐浴的人将获得永恒的青春。有人否定其存在，也有人徒劳地寻找过它。而我们将会成功地发现在青春之泉中喷涌的生命之水，全是因为我们在$PROVINCENAME$发现了曾见到过它的人，并且那人愿意为我们带路——当然是有代价的。"
 seven_cities_events.2.a:0 "给那个人报酬！他想要多少都给他！"
 seven_cities_events.2.b:0 "很难相信这种说法。"
 seven_cities_events.3.t:0 "锡沃拉"
 seven_cities_events.3.d:0 "一个我们派出去的斥候带回了关于黄金七城之一的锡沃拉的新闻。他遇见了一个僧侣，那个僧侣从$PROVINCENAME$的原住民那里听说了关于一座满溢着财富的城市的故事。那座城市里的人用绿宝石来装饰他们的房子，用着金银制作的盘子，还有着巨大的珍珠、祖母绿和其他美丽的宝石。"
 seven_cities_events.3.a:0 "找到那个僧侣然后说服他带我们去锡沃拉！"
 seven_cities_events.3.b:0 "我们为何要相信这样的疯子？"
 seven_cities_events.4.t:0 "凯撒之城"
 seven_cities_events.4.d:0 "一座满载黄金、白银和钻石的城市……还有什么能比这更诱人吗？我们的征服者发现了一个地标表明这是通向凯撒之城的道路，它坐落于两山之间，一座漫山钻石，另一座漫山黄金。我们需要有经验的向导，能与原住民交谈的翻译，以及各种支持探险进行的用品供给。如果我们发现了那座城市，回报必将极其丰厚。"
 seven_cities_events.4.a:0 "你要什么我们就给你什么！"
 seven_cities_events.4.b:0 "继续探索，忘掉凯撒之城吧。"
 seven_cities_events.5.t:0 "拉普拉塔山"
 seven_cities_events.5.d:0 "白银之王统治着一个能找到白银山脉的地区，据在海难中所营救的船员所称大概如此。在$PROVINCENAME$遇到船难后，他们与原住民建立起友谊，并被告知关于一座布满闪光的金属的大山，距离海岸很远，需要数日甚至数周才能到达。他们带着的金属为这个传说带来了一点可靠性，而且他们愿意加入我们去寻找拉普拉塔山——白银之山。"
 seven_cities_events.5.a:0 "带上他们然后找到白银！"
 seven_cities_events.5.b:0 "满嘴胡话！"
 seven_cities_events.6.t:0 "诺伦贝加"
 seven_cities_events.6.d:0 "一个法国航海家报告他发现了一条宽于40里格的大河，河面上点缀着无尽的岛屿。根据他的记录，距离这条河15里格内的地方有一座叫做诺伦贝加的城市，那里聪明的住民做着各种毛皮的交易。他们身穿皮草、披戴貂皮，说着一种与拉丁语相近的语言。这些高大俊美的人们崇拜着太阳。这座城市非常富有，人们都穿戴金饰，因此一定有黄金的来源。"
 seven_cities_events.6.a:0 "派出征服者！我们一定要找到这个地方。"
 seven_cities_events.6.b:0 "这将是无用之功。"
 seven_cities_events.7.t:0 "萨格奈王国"
 seven_cities_events.7.d:0 "有传言说，美洲北部有一个由金发碧眼的白人统治的王国，他们的国库里堆满了黄金、白银和红宝石。有一位探险家，他的舰队冻结在河口，在$PROVINCENAME$度过了一个冬天，当地人告诉了他关于萨格奈王国的传说。用标记和手势示意他的金银徽章后，原住民说出这种贵金属来自西北方一个十分勇猛好战的部落。他们和探险家一样皮肤白皙，穿着相似。萨格奈的居民人数众多，遵纪守法而又富有。"
 seven_cities_events.7.a:0 "继续深入并找到萨格奈王国！"
 seven_cities_events.7.b:0 "呸！仅仅是传闻还不够，我们需要证据！"
 seven_cities_events.8.t:0 "基维拉"
 seven_cities_events.8.d:0 "$PROVINCENAME$的贫穷使征服者十分失望，但一个外号「突厥人」的当地原住民告知的传说使他重新振作起来。一个名为基维拉的富裕文明坐落于$PROVINCENAME$的东方——还是北方？那里的酋长饮水用的是挂在树上的金杯。"
 seven_cities_events.8.a:0 "找到基维拉的金杯！"
 seven_cities_events.8.b:0 "我确信将会是鸡肋的努力。"
 seven_cities_events.100.t:0 "征服者之死"
 seven_cities_events.100.d:1 "探险队派出了一个斥候，大本营让他把十字架当成信物，送回来的十字架越大，就表示他发现的财宝越多。不久之后，斥候送来了一个有一人高的大十字架；大本营闻到了战利品的气息，加快了行动。当他们踏入$PROVINCENAME$的大型定居点时，他们发现那里的原住民已经把斥候杀死并静候探险队其他人的到来。大部分人都倒在了野蛮人的脚下，但有些人殊死一搏得以逃亡。他们说征服者是第一个牺牲的，而且那个斥候应该为此负责。他给部落送出的礼品是一个带着红羽毛的葫芦，却没想到这正是这群原住民中宣战的标志。"
 seven_cities_events.100.a:0 "我们为失去一位伟大的征服者而哀悼。"
 seven_cities_events.101.t:0 "要么啃皮革，要么死掉"
 seven_cities_events.101.d:0 "探险队在进入$PROVINCENAME$前早已缺水少粮，但现在我们不得不依靠这片土地提供的食物为生——然而并不多。蛇类的味道和鸡肉差不多，还有皮革……探险队不得不把刀鞘或是胄甲上的皮革用水煮了吃，吃的时候如果闭上双眼，你或许会觉得你啃的是牛肉干。请赶快派出救援，否则我们将饿死途中。"
 seven_cities_events.101.a:0 "会有人来帮忙的！"
 seven_cities_events.101.b:0 "找些原住民，让他们给你们吃的。"
 seven_cities_events.102.t:0 "土著袭来之时"
 seven_cities_events.102.d:0 "他们看起来令人惧怕，这些半裸的女人手握长矛、棍棒和弓箭，他们喉咙中发出的声音就像虎啸一般可怕！这些$PROVINCENAME$的女战士被探险队的幸存者称作亚马逊人，那些她们没有击伤或杀死的人被俘虏了。其中包括有征服者——这次探索的领队。"
 seven_cities_events.102.a:0 "找到她们并说服她们释放俘虏！"
 seven_cities_events.102.b:0 "她们厌倦之时便会放了他和其他人。"
 seven_cities_events.103.t:0 "希望的曙光"
 seven_cities_events.103.d:0 "我们击退过原住民、吃过奇异的水果和更奇异的动物、患过没有人曾承受过的病痛，越是远离有人的城市我们就越感绝望。支撑我们前行的就只有固执、求知欲，以及领队对发现所觅之地的坚定信念。即使他们的钢铁意志也似乎在近日有所消退，而且因为在$PROVINCENAME$所得甚微，他们将会下令让我们撤退。"
 seven_cities_events.103.a:0 "我们发现了黄金？！"
 seven_cities_events.104.t:0 "神隐"
 seven_cities_events.104.d:0 "这或许是警卫们的过错，因为他们在看守时睡觉了；或许是那个原住民，我们穿越凶险的$PROVINCENAME$时曾雇佣他当向导。谁该负责呢？或许只怪征服者由头到尾都这样呼呼大睡，因而在原住民们悄悄地把他带入深林中时甚至没有醒来大喊惊动我们。无论如何，我们的征服者一夜之后突然不见了，因而我们需要去寻找他们。"
 seven_cities_events.104.a:0 "带上一些士兵并找到征服者！"
 seven_cities_events.104.b:0 "他们会出现的，迟早的事。"
 seven_cities_events.105.t:0 "长猪"
 seven_cities_events.105.d:0 "探险队在$PROVINCENAME$偶遇了一个友善的小型原住民部落，被邀请参加一个庆祝近期对邻近部落的胜利的庆典。庆典里有很多肉，肉的味道使征服者想起了猪肉，这种肉似乎产自一种叫「长猪」的动物身上。在庆典结束后肉的来源才得以解释：来自于那些被献祭的敌对部落的俘虏，进食这些肉能够从他们的敌人身上获得力量……"
 seven_cities_events.105.a:0 "关于这事的谣言绝对不能外传！"
 seven_cities_events.105.b:0 "祈祷这些征服者的嘴巴能严密点。"
 seven_cities_events.200.t:0 "黄金国——一个传说而已"
 seven_cities_events.200.d:0 "多年的奋斗——感觉上或者是这样的——的成果微乎其微！征服者已经放弃了搜寻黄金国，宣称黄金打造的城市仅仅是一个故事，一个传说。虽然发现了一些城市，用廉价的首饰取悦了一些土著——然而并没有发现黄金，也没有发现钻石，当然也没有发现任何用黄金铺路的城市。"
 seven_cities_events.200.a:0 "真是可惜。"
 seven_cities_events.201.t:0 "黄金国——水下都市"
 seven_cities_events.201.d:0 "瓜塔维塔湖据传就是黄金之王在持续数日的仪式中把身上的金粉洗掉的地方。在水下一些镶着宝石的金饰被发现了，我们的征服者启动了一项富有雄心的工程：试图通过使用人力组成的「水桶链」排干这个湖。尽管他们不知疲倦地工作了三个月，水平线仅仅下降了十英尺，也仅仅发现了少量的黄金。"
 seven_cities_events.201.a:0 "好过什么都没有。"
 seven_cities_events.202.t:0 "发现黄金国！"
 seven_cities_events.202.d:0 "数不清的用黄金铺饰的房屋，宝石铺饰的雕塑，还有一个湖床上铺满金粉、宝石和其他珍宝的湖泊……有着无尽财宝的黄金国被发现了！这不仅仅会为我国带来大量的财富，而且会带来威望和其他国家的敬慕。"
 seven_cities_events.202.a:0 "好好报酬征服者！"
 seven_cities_events.203.t:0 "青春之泉——死神之水"
 seven_cities_events.203.d:0 "我们花费数月长途跋涉，穿越了遍布毒蛇猛兽的几个省份，终于发现了位于$PROVINCENAME$的号称青春之泉的水潭。潭水色泽与泥浆一般，那遭咒的恶臭能把死者熏活。只有一个勇士自愿饮用这种生命之水，他死前饱受腹泻与胀气摧残，第二天就下葬了。"
 seven_cities_events.203.a:0 "他自找的……可怜"
 seven_cities_events.204.t:0 "青春之泉——醒神之水"
 seven_cities_events.204.d:0 "一条小瀑布悬于$PROVINCENAME$的青春之泉之上，泉水澄澈透蓝，如水晶般晶莹，其滋味也一样的清冽可口。据疲倦的探险队员称，在这水中沐浴使他们身心爽朗、容光焕发。但这种体验并不能长久，洗浴后数小时疲倦便卷土重来，用水壶带走的湖水仅有解渴的功效。"
 seven_cities_events.204.a:0 "至少当时感觉还不错。"
 seven_cities_events.205.t:0 "青春之泉——真命天水"
 seven_cities_events.205.d:0 "皱纹消褪、视力见长、关节疼痛消去，烦恼的心灵寻得平静。泉水比花蜜还甜美，比钻石还晶莹，被守护在比任何国家的冠上明珠更安全的地方——但现在已为我们所有：青春之泉！但是要谨慎，因为饮用这种珍贵的泉水或许会带来一些……不可预知的副作用。太多的好东西都是如此。"
 seven_cities_events.205.a:0 "妙！稍取数瓢就回去。"
 seven_cities_events.206.t:0 "锡沃拉——僧侣谎言"
 seven_cities_events.206.d:0 "小城中布满摇摇欲坠的矮墙和邋遢的街道，在我们的征服者和探险队到达位于$PROVINCENAME$的「锡沃拉」城时，并没有向我们所述的类似金制房屋和宝石街道的东西迎接我们。那个僧侣结结巴巴地向我们解释，关于他之前在不同的光照中目睹这座城市——或许在黄昏中它会呈现金黄色？但无论他说什么都不能平息大家的愤怒和失望。"
 seven_cities_events.206.a:0 "他敢撒谎？对我们撒谎？！"
 seven_cities_events.207.t:0 "锡沃拉——不甚金黄"
 seven_cities_events.207.d:0 "城里有些黄金，还有些宝石，但处于$PROVINCENAME$的土著高度戒备中。带我们去锡沃拉的那个僧侣在这一发现后不久便不见踪影，带着大部分黄金一同消失了。虽然发现了一些金饰和金粉，但完全不足以让锡沃拉拥有黄金七城之一的美誉。"
 seven_cities_events.207.a:0 "这些传说中至少有一个是真的！"
 seven_cities_events.208.t:0 "锡沃拉——发现黄金"
 seven_cities_events.208.d:0 "财富来自于各种各样的形态与方式——有人说应该追求的是心灵的财富，其他人说只有虔诚和威望是生命中的财富。我们的心灵渴求的只有黄金与宝石，位于$PROVINCENAME$的锡沃拉城使这渴求越发强烈。每得一盎司黄金，每得一捧宝石，我们就更贪得无厌，但锡沃拉一直予取予求。我们得到了黄金七城之一，我们也计划继续拥有它。"
 seven_cities_events.208.a:0 "它是我们的，我们珍贵的……"
 seven_cities_events.209.t:0 "凯撒之城——虚假的黄金"
 seven_cities_events.209.d:0 "发光的不都是金子——我们的征服者深刻地领会到这一点。探险队宣称在$PROVINCENAME$发现了凯撒之城，一座坐落于黄金山与钻石山之间的黄金城。可悲的是，所谓「黄金」不过是金黄色的黄铁矿，「钻石」不过是寻常的石英。"
 seven_cities_events.209.a:0 "我喜欢一些更加……珍贵的东西。"
 seven_cities_events.210.t:0 "凯撒之城——真正的白银"
 seven_cities_events.210.d:0 "漫山的黄金钻石，其下是黄金七城之一……所谓的大山仅仅是在$PROVINCENAME$的两个小山丘。山里有些宝石和贵金属矿，但那种金属的颜色并非日曜之金而是月光之银——征服者所能发现的只有一捧白银和石英。"
 seven_cities_events.210.a:0 "好过什么都没有。"
 seven_cities_events.211.t:0 "凯撒之城——财宝成山"
 seven_cities_events.211.d:0 "凯撒之城坐落于$PROVINCENAME$的两座黄金钻石山之间，它是一座应有尽有的富饶之城。甘酿佳肴，饮食皆用镶钻金碟。我们发现了它并宣称了所有权，我们将会在这些财宝运回家时一夜暴富。"
 seven_cities_events.211.a:0 "想想这会带来的黄金与威望！"
 seven_cities_events.212.t:0 "白银之山与假国王"
 seven_cities_events.212.d:0 "在$PROVINCENAME$确实有一个白银之王，但他的银山只是一场骗局。所谓拉普拉塔山的传说已经吸引了太多傻瓜掉进其中，我们也不得不承认我们就是又一批傻瓜。"
 seven_cities_events.212.a:0 "要是是真的就好过头了。"
 seven_cities_events.213.t:0 "拉普拉塔山——近了，却并非银山"
 seven_cities_events.213.d:0 "虽然不是一座银山，也不是黄金七城之一，但最终拉普拉塔山是由我们发现的一个真正的奇迹！它坐落于$PROVINCENAME$，每月都会从那里运回可观的白银给我们。"
 seven_cities_events.213.a:0 "很好！"
 seven_cities_events.214.t:0 "拉普拉塔山——白银之山"
 seven_cities_events.214.d:0 "在一座白银之山下居住着一个白银之王。拉普拉塔山——白银之山——从一个传说成为了一个实际存在于$PROVINCENAME$的城市，而我们是首批发现它的文明人！庆幸吧，因为我们发现了一个有着无穷财富的地方，这里的住民如此天真，我们将毫不费力地得到我们想要的东西，不，是我们需要的东西！"
 seven_cities_events.214.a:0 "太好了！"
 seven_cities_events.215.t:0 "诺伦贝加无迹可寻"
 seven_cities_events.215.d:0 "诺伦贝加一定是那个宣称发现了它的法国航海家编造的谎言。这条仅仅有40里格宽的河一个岛屿也没有，在更远处也没有城镇的踪迹。我们太天真了，以至于相信像维京人的定居点这样荒谬的事情，并且浪费时间去寻找它。"
 seven_cities_events.215.a:0 "真遗憾……"
 seven_cities_events.216.t:0 "诺伦贝加让人失望"
 seven_cities_events.216.d:0 "小镇的位置和那个法国航海家描述的完全一致，就在一条40里格宽的河口。但是这里并没有他所说的高个、俊美且聪明的居民，不过这里的原住民倒是对我们非常友好，这里也有许多毛皮和貂皮可供贸易。"
 seven_cities_events.216.a:0 "我原本期望得更多。"
 seven_cities_events.217.t:0 "发现诺伦贝加"
 seven_cities_events.217.d:0 "诺伦贝加的居民身材修长，聪明英俊，并操一种从拉丁语大量借词的语言。我们原本只期望这里能有个小镇，出产一点黄金和毛皮，但诺伦贝加超出了我们的期待，这里有富饶的土地，高产的矿藏和毛皮贸易。这里是一个古老的维京人定居点，我们已经从他们身上得到了不少东西，他们也愿意跟我们进行贸易。这里的金矿品位如此之高，似乎能产出源源不断的黄金，只要我们能够提供自己的劳动力，我们就被允许进行开采。"
 seven_cities_events.217.a:0 "这是个好消息！"
 seven_cities_events.218.t:0 "纯粹只是传说——萨格奈"
 seven_cities_events.218.d:0 "我们有细致绘制的航海图、已知的地标，还有当地人的指引，即便如此，我们还是没有能够发现传说中的萨格奈王国。这真是无望的探险，北美洲的西北角没有什么值钱的东西。让探险家回国吧，或者让他们去一些更实际的地方搜寻，至少不应该是无知的不开化野蛮人随口胡诌的一些传说。"
 seven_cities_events.218.a:0 "别无选择，停止搜寻萨格奈。"
 seven_cities_events.219.t:0 "印第安人的骗局——萨格奈"
 seven_cities_events.219.d:0 "这场探险快要到达它的目的地——传说中的萨格奈王国了，据说它比得上黄金七城中的任何一座——包括黄金国，探险中的每一步进展都带来更多的期待。银矿、宝石矿、金矿——仅仅是想一想近在眼前的财宝就让探险队员口水直流。第一眼看到的是环绕小镇的栅栏，贪婪的笑容便浮现在每个人的脸上。然而很快这些人的表情就变成难以置信，心情跌落到谷底。定居者并不是白人，穿着跟我们不相似的服装，而且一眼便知他们肯定不富有。这只不过又是一个原住民部落，也许比其他稍微富有一些，但肯定不是黄金之城。"
 seven_cities_events.219.a:0 "至少他们愿意跟我们做生意。"
 seven_cities_events.220.t:0 "发现萨格奈王国"
 seven_cities_events.220.d:0 "探险队受到了好客的萨格奈王国的白人居民热情的接待。他们讲述先人的传说，几百年前他们坐着大船航行到此地，他们把这片大陆称作文兰。黄金、白银和宝石矿很快被发现了，而当地的部落也对他们的发现非常感兴趣，在纷争中也铸成了萨格奈人作为凶狠无情的战士的名声。但他们还是不情愿地和我们分享了他们的财富，因为我们给他们展示了我们强力的火器威力。"
 seven_cities_events.220.a:0 "这太光荣了！"
 seven_cities_events.221.t:0 "只有一些土房"
 seven_cities_events.221.d:0 "「土耳其人」口若悬河地跟征服者说着关于富饶的基维拉城的故事，那里土地肥沃，被溪流河水环绕，有黄金修饰的房屋，以及心宽体胖的人民。然而到了那儿才发现那里只有一些住在平顶土房子里的一些种地人。"
 seven_cities_events.221.a:0 "那个撒谎的土耳其人真该被掐死！"
 seven_cities_events.222.t:0 "富足的城市"
 seven_cities_events.222.d:0 "基维拉是个不错的小镇，土地很平坦肥沃。环绕的溪流河水保证了充足的灌溉。梅子，坚果，葡萄和桑葚产量甚至过剩。这里的洞穴里藏着不少玉石，但没有任何黄金。传说中的城市确实存在，不过虽然很富足，但这跟我们听说的故事相去甚远。"
 seven_cities_events.222.a:0 "至少我们发现了它。"
 seven_cities_events.223.t:0 "传说中的基维拉城"
 seven_cities_events.223.d:0 "在基维拉城，许多黄金制作的杯子就挂在树上，任何人只要感觉到口渴，都可以取下杯子到附近泉眼、河流与溪流中舀一杯水喝，就是这些水源滋润了这片地区。这里的梅子、坚果、葡萄和桑葚比我们中任何人见过的个头都要大，也许这就是城里的居民块头那么大的原因。洞穴里藏着大量的黄金和玉石，这座城市真是富有极了。"
 seven_cities_events.223.a:0 "终于让我们找到了！"
 sce_search_eldorado:0 "搜寻黄金国"
 desc_sce_search_eldorado:0 "你的探险家正在搜寻埃尔多拉多——黄金国。"
 el_dorado_mod:1 "黄金国"
 desc_el_dorado_mod:1 "我们发现了古老的黄金七城中的一座。尽管它已经被遗弃了很久，但依然遍地是财宝！"
 sce_search_fountainofyouth:0 "搜寻青春之泉"
 desc_sce_search_fountainofyouth:0 "你的探险家正在搜寻青春之泉——生命之水。"
 sce_life_water:1 "『生命之水』"
 desc_sce_life_water:1 "青春之泉的水清新甜美，是朝圣和探险的地方。然而，它恢复生命的能力很难说……"
 sce_search_cibola:0 "搜寻锡沃拉"
 desc_sce_search_cibola:0 "你的探险家开始搜寻锡沃拉——黄金七城之一。"
 sce_cibola_silver:1 "锡沃拉"
 desc_sce_cibola_silver:1 "锡沃拉的传说是真的！一座覆盖着黄金、宝石和各种华而不实的珍宝的城市。"
 sce_search_cityofcaesars:0 "搜寻凯撒之城"
 desc_sce_search_cityofcaesars:0 "你的探险家正在寻找凯撒之城——一个充满了黄金、白银和钻石的繁荣富饶的城市。"
 sce_city_of_caesars:1 "凯撒之城"
 desc_sce_city_of_caesars:1 "传说中的凯撒之城坐落在一座名副其实的石英山上。若不是已经经历了几千年的时间，我们也得花上几百年才能把它挖出来！"
 sce_search_sierradelaplata:0 "搜寻拉普拉塔山"
 desc_sce_search_sierradelaplata:0 "你的探险家开始搜寻拉普拉塔山——白银之山。"
 sce_sierradelaplata_quartz:1 "拉普拉塔山"
 desc_sce_sierradelaplata_quartz:1 "拉普拉塔山脉的传说讲述了一座满载白银的山脉。这个传说不仅是正确的，还否定了在古代王座上放置着钻石王冠的说法。"
 sce_sierra_dela_plata:0 "拉普拉塔山"
 desc_sce_sierra_dela_plata:0 "白王统治的银山我们的探险家发现了！它将给我们的国家带来声望和财富。"
 sce_search_norumbega:0 "搜寻诺伦贝加"
 desc_sce_search_norumbega:0 "探险家正在搜寻诺伦贝加——北美一个非常富有的维京人定居点。"
 sce_search_quivira:0 "基维拉"
 desc_sce_search_quivira:0 "这里黄金的杯子直接挂在树上——这正是我们的征服家正寻找的地方"
 sce_norumbega_abandoned:1 "诺伦贝加"
 desc_sce_norumbega_abandoned:1 "古城诺伦贝加被发现了！大街上敞开的缝隙里塞满了大量的贵金属。"
 sce_search_saguenay:0 "搜寻萨格奈王国"
 desc_sce_search_saguenay:0 "你的探险家正在找寻萨格奈王国——一个传言中位于北美拥有黄金，白银和玉石矿藏的国家。"
 sce_saguenay_abandoned:1 "萨格奈王国"
 desc_sce_saguenay_abandoned:1 "古城萨格奈充满了异端的塑像和异教徒的黄金神像。我们有责任将它们融化并重新分配掉。"
 sce_golden_cups:1 "黄金城之基维拉"
 desc_sce_golden_cups:1 "尽管没有长在树枝上的金杯，珍贵的玉石矿藏还是在这座被毁的城市的地下被找到了。虽然需要花费大量时间和努力，提取这些材料将被证明是一项最有价值的成就。"
 cannibal_conquistador:0 "食人的征服者"
 threatening_punishment:0 "威胁的惩罚"
 seven_cities_events.300.t:0 "出现在营地的女人"
 seven_cities_events.300.d:0 "当我们在$PROVINCENAME$进行补给时，一个年轻的孕妇和她的丈夫——一个有名的诱捕猎人，请求担任我们探险中的口译和向导。那个女子会讲几种语言，而她的丈夫是个很好的猎人，对于这片大陆颇有所见闻。"
 seven_cities_events.300.a:0 "雇佣他们。"
 seven_cities_events.300.b:0 "我们不需要他们。"
 seven_cities_events.301.t:0 "被一名公主所救"
 seven_cities_events.301.d:0 "我们无法切身体会当我们探险家的头被按在巨石上，看着别人准备用一根大棍子给他开开脑洞时该有多么恐惧。不过好在在这千钧一发之际，酋长的爱女冲出来并用自己的头护住了他。"
 seven_cities_events.301.a:0 "我们必须确保这不会再发生。"
 seven_cities_events.301.b:0 "这些野蛮人！"
 seven_cities_events.302.t:0 "受到原住民攻击"
 seven_cities_events.302.d:0 "悲报：我们的征服者死了！当他们正在用独木舟说溯流而上时遇到了土著。这个好战的部落要求他们靠岸，一些人听从了这个要求。他们随后被解除了武装并扒掉了衣服，而我们的征服者拒绝服从。他在用子弹表明自己拒绝的立场时最终战死。远征队的成员看到他的遗体在河边被分尸。只有一个成员活了下来，他被告知可以逃跑，随后土著开始追杀他。这个浑身赤裸，遍体鳞伤的成员在几英里的逃亡后发现只有一个人在追他了。他成功地战胜了那个人并最终在$PROVINCENAME$找到了庇护。"
 seven_cities_events.302.a:0 "太可怕了！"
 seven_cities_events.303.t:0 "迷失，迷路"
 seven_cities_events.303.d:0 "我们早在我们的征服者前两次迷路的时候就应该意识到他是个路盲。第一次，他试图去牵马的时候迷路了十六天。如果不是葡萄和野兔，他已经饿死了。后来他告诉我们当时他以为他落在了远征队后面就试图加速赶上，随后他感到饿了于是就顺着河流而下试图找一个商队。远征队派遣最好的猎人去寻找他并最终找到了他。第二次，他试图去探索河流的三条支流中的一条并消失了三天。远征队又一次派遣最好的猎人去找他，这次他带来了一个试图沿着支流寻找我们足迹的故事。这些事让远征队的成员相信他们不能让征服者一个人去探索$PROVINCENAME$其他的区域，但是这并没有起到作用。几分钟后他又消失了。"
 seven_cities_events.303.a:0 "再派猎人去找他。"
 seven_cities_events.303.b:0 "随他去吧，这次让他自己找到回来的路吧。"
 seven_cities_events.304.t:0 "一条狗的一生"
 seven_cities_events.304.d:0 "一条被叫做希曼的大黑狗从一开始就远征队中，经历了许多冒险。一只河狸曾把它严重地咬伤，远征队的医生不得不为它的后腿进行手术。蚊虫曾经困扰着远征队，而这只狗的叫声在这场煎熬中始终伴随着他们。$PROVINCENAME$的土著曾经偷走了希曼但是不久后它就被救回。我们的征服者和这只狗建立了深厚的情感，如果这狗发生了任何事，他一定会完全陷入悲痛。"
 seven_cities_events.304.a:0 "如果这狗发生了什么，$PROVINCENAME$的部落会见识到我们的愤怒！"
 seven_cities_events.304.b:0 "这只是条狗。"
 seven_cities_events.305.t:0 "快点，乌龟们！"
 seven_cities_events.305.d:0 "$PROVINCENAME$的原住民对我们的远征并不完全是友好的。我们遭遇到的原住民试图在晚上偷窃我们的武器。在战斗中两名土著被杀了。我们的队员在一晚上逃开了100里才敢再次扎营。现在有迹象表明土著又追到他们身后了，如果发生遭遇，也许他们会有再跑一次马拉松的力气……"
 seven_cities_events.305.a:0 "快逃，蠢货们！"
 seven_cities_events.306.t:0 "挥舞白旗"
 seven_cities_events.306.d:1 "[Root.Owner.GetName]与[rival_tribe.GetName]部落是宿敌，我们的征服者在意识到这一点时已经太晚了。这两个部落都向远征队讨要礼物以换取允许远征队通过。征服者在先给其中一个酋长礼物的举动显然激怒了另一个酋长。我们的礼物也并没有使酋长满意，一些土著战士试图来夺取远征的补给。征服者并没有屈服而是亮出了武器，与他的副官挥舞着佩剑并威胁以武力。酋长退却了，两份更好的礼物被同时送到了两边。"
 seven_cities_events.306.a:0 "试图调解他们的冲突。"
 seven_cities_events.306.b:0 "干得漂亮！"
 seven_cities_events.307.t:0 "牙龈出血和牙齿脱落"
 seven_cities_events.307.d:0 "在几乎全由腌肉和干粮组成的食谱的情况下，萎靡和嗜睡应该被认定为坏血病的首发症状，不过直到牙龈开始出血，牙齿开始脱落，我们才意识到必须做点什么来拯救远征队员。由于他们正在探索的区域有着我们完全未知的动植物，吃这些可能有毒的东西显然不太明智。也许我们应该和$PROVINCENAME$的土著取得联系以寻求他们的帮助？"
 seven_cities_events.307.a:0 "通过交易获取药物！"
 seven_cities_events.307.b:0 "不，先试着吃点水果。"
 seven_cities_events.308.t:0 "亚马逊人"
 seven_cities_events.308.d:0 "在$PROVINCENAME$有两个小部落非常奇特：女人们独自生活，男人们则住得远远的，一年中只允许有几次能和女人们见面。他们诞生的任何男孩都会还给父亲而女孩会留下。如果在任何其他时间去访问，这些女人会用弓箭保卫自己。这个奇怪部落的男人们正在准备下一次访问，还邀请了探险队成员加入他们。"
 seven_cities_events.308.a:0 "这听起来像一个坏主意。"
 seven_cities_events.308.b:0 "这也许是深入了解这一奇特风俗的唯一方法。"
 seven_cities_events.309.t:0 "发生在$PROVINCENAME$的哗变！"
 seven_cities_events.309.d:0 "一些征服者远征队的成员被$PROVINCENAME$的田园生活吸引，决定放弃远征。这被征服者宣布为哗变行为。在长时间的搜捕之后，哗变者被抓住了。他们是应该被送回来接受审判，还是应该被原谅并在挨上一顿鞭子后获准回归远征队？"
 seven_cities_events.309.a:0 "把他们送回来。"
 seven_cities_events.309.b:0 "鞭笞他们。"
 seven_cities_events.310.t:0 "和原住民一起过冬"
 seven_cities_events.310.d:0 "在$PROVINCENAME$，我们的征服者遇到了一些非常友好的原住民。他和他们在一起非常愉快甚至忘记了时间。远征不得不和这些友好的土著一起过冬，但这会建立起非常好的关系。"
 seven_cities_events.310.a:0 "他浪费了时间但是获得了友谊……很好。"
 seven_cities_events.400.t:0 "幸存者"
 seven_cities_events.400.d:0 "远征开始时有600人，但只有4个人活着回来了。当他们刚开始旅途时，他们听说另一个600人的远征队损失了450人。许多人害怕遭受同样的命运所以逃走了。随后不久一场飓风袭击了队伍并带走了一些队员的生命。一场又一场灾难连续袭击着远征队：饥荒，疾病以及土著的攻击。四个幸存者之一是一位来自非洲名叫埃斯特凡尼科的黑奴。他受到征服者的教导学会了如何带领一次远征。我们可以雇佣他，然而如果雇佣他作为征服者我们的声望可能会受到一些影响。"
 seven_cities_events.400.a:0 "雇佣埃斯特凡尼科，我们需要一个新的征服者。"
 seven_cities_events.400.b:0 "不，我们会找到一个更合适的人。"
 seven_cities_events.401.t:0 "喝醉的威士忌小偷"
 seven_cities_events.401.d:0 "这两个人在被发现的时候，正在大声唱着粗俗的歌曲，直接对着瓶子喝着威士忌，他们显然是有罪的。在执勤的时候偷威士忌喝，这是何等的不专业。他们在军事法庭受到了审判，并被判处鞭刑后释放。"
 seven_cities_events.401.a:0 "他们罪不至鞭刑！"
 seven_cities_events.401.b:0 "这会给他们一个教训！"
 seven_cities_events.401.c:0 "希望这不会把他们从他们的目标上带走太远……"
 seven_cities_events.402.t:0 "佩拉尔塔金矿"
 seven_cities_events.402.d:0 "佩拉尔塔家族在常规的采金之旅时遇到了原住民的攻击，在这场发生在$PROVINCENAME$血腥的屠杀过后，只有很少佩拉尔塔家族成员活了下来。幸存者前来寻求我们的征服者和远征队中的士兵的帮助，许诺了许多黄金来为他们家族复仇。"
 seven_cities_events.402.a:0 "只要我们能获得黄金，提供他们所需的一切。"
 seven_cities_events.402.b:0 "远征队有更重要的事情要做。"
 seven_cities_events.403.t:0 "黄金和钻石"
 seven_cities_events.403.d:0 "佩拉尔塔家族剩余的成员把我们带到了屠杀发生的地方。尸体依然留在那里，马车被摧毁了……我们的队伍帮助他们安葬了尸体并派出了一些斥候在周围区域搜索攻击者的线索。一些线索把我们指向了佩拉尔塔金矿。当我们接近的时候，我们清楚地发现攻击者躲在金矿里。一个佩拉尔塔家的人确认了这就是攻击他们的人。在一场激烈的战斗后，敌人倒在金矿外的土地上。佩拉尔塔家族信守了他们的承诺并用大量黄金回报了我们。"
 seven_cities_events.403.a:0 "有付出就有收获。"
 seven_cities_events.404.t:0 "石英和黄铁矿"
 seven_cities_events.404.d:0 "佩拉尔塔家族成员的遗体受到了严重的破坏，甚至难以辨认身份。埋葬他们占用了宝贵的时间，而派出去寻找攻击者线索的斥候什么都没有找到。幸存者之一，佩拉尔塔家的长子拒绝放弃，由于担心攻击者找到金矿，他带着远征队前往佩拉尔塔金矿。当他们接近金矿时，他们的恐惧得到了证实。金矿已经被摧毁了，攻击者把金矿夷为平地并带走了那里的黄金。佩拉尔塔家族的成员依然成功的复仇了，因为许多在攻击者在那里遭到了突然袭击而轻易的被杀了。"
 seven_cities_events.404.a:0 "至少……还有些东西留下。"
 seven_cities_events.405.t:0 "他是个女人！"
 seven_cities_events.405.d:0 "若不是$PROVINCENAME$土著的惊呼，我们的探险队永远不会发现巴雷竟是个女人。她作为博物学家的助手与探险队同行，在博物学家深受腿部溃疡之苦时，巴雷承担起了携带补给品和标本的责任。尽管巴雷声称自己是博物学家的管家，但似乎他们的关系并不那么单纯。探险队应该允许她继续留在队伍中吗？"
 seven_cities_events.405.a:0 "是的，允许她留下。"
 seven_cities_events.405.b:0 "不，送她回去。"
 seven_cities_events.406.t:0 "毒石"
 seven_cities_events.406.d:0 "九匹马在吃了毒草后死了，另外有两匹濒临死亡的马也不得不被远征队抛弃。这是一个被诅咒的地方，这里只有毒草和带毒的动物。征服者很后悔他们决定在这里扎营。一些大石头挡住了猛烈的大风，然而毒石，征服者将这里命名为这个，并不是一个人类或动物能生存的地方。"
 seven_cities_events.406.a:0 "如果不得不步行，就步行继续！"
 seven_cities_events.407.t:0 "$PROVINCENAME$的钻石是假的"
 seven_cities_events.407.d:0 "我们的探险家送来了一些据称在$PROVINCENAME$发现的宝石。洁白而闪闪发光，他相信这些是钻石。但是我们的学者告诉我们这些只是普通的石英。他们非但不是财富的来源，反而成了笑柄。"
 seven_cities_events.407.a:0 "发光的不都是钻石。"
 seven_cities_events.408.t:0 "逃兵重新现身！"
 seven_cities_events.408.d:0 "我们的征服者传来消息，一个他信任的副官由于对远征的状况感到绝望而背叛了。征服者认为这个逃兵已经死了，但是我们的密探告诉我们这个副官再次出现了并在向商人和我们对手的探险家兜售地图……"
 seven_cities_events.408.a:0 "谨慎地阻止他。"
 seven_cities_events.408.b:0 "杀了他，以儆效尤！"
 seven_cities_events.409.t:0 "新大陆的结论"
 seven_cities_events.409.d:0 "我们的征服者可能并没有带回黄金，但是他带回了我们新的殖民地和所有等待着勇敢的开拓者们的无主之地的非常详细的地图。"
 seven_cities_events.409.a:0 "这是一个令人惊讶的好消息，尽管没有黄金。"
 seven_cities_events.410.t:0 "被遗弃的土墩"
 seven_cities_events.410.d:0 "从远处看，我们的征服者们觉得这些只是一些耸立在$PROVINCENAME$空旷平原上的小山。但是当抵近时，一个积极的成员注意到他们非常规则，不久后他向他的伙伴们提出这一定是古代人留下的大金字塔。"
 seven_cities_events.410.a:0 "这些山的下面一定有黄金！把他们挖出来！现在！"
 seven_cities_events.410.b:0 "就这样吧，他们下面除了泥土什么都不会有。"
 seven_cities_events.411.t:0 "只有泥土"
 seven_cities_events.411.d:0 "他们除了山什么都不是，那个认为这些是古代人的金字塔的「积极的成员」是错的。远征队只发现了泥土。"
 seven_cities_events.411.a:0 "多么令人失望！"
 seven_cities_events.412.t:0 "很少的黄金"
 seven_cities_events.412.d:0 "这些山丘的确是古代人留下的金字塔，远征队在泥土里发现了一些黄金。然而远征队员们觉得这是浪费时间，我们也同意这点。"
 seven_cities_events.412.a:0 "我们至少获得了些黄金，这很好！"
 seven_cities_events.413.t:0 "此处有龙"
 seven_cities_events.413.d:0 "在河流里耸立着的巨石上的岩画几乎磨灭得看不清楚，但是图画中一只六足的怪物依然可以辨认出来。我们的原住民告诉我们一个他们祖先屠龙的神奇的故事，但是他们其中的一些则认为这副画是一个告诫我们不应该继续前进的警告。唯一得到确认的是我们的土著向导都坚持在岩画前放下他们的武器。"
 seven_cities_events.413.a:0 "让我们节约一些弹药。"
 seven_cities_events.413.b:0 "让我们协助他们对抗这个怪兽。"
 seven_cities_events.414.t:0 "一片死寂的湖"
 seven_cities_events.414.d:0 "原住民们在窃窃私语并向安静的水面投以恐惧的目光。他们说那里有一个精灵，以一条巨蛇或怪物的形式出现。他们声称这个精灵会袭击水面上的独木舟并把他们拖入水中的墓地。也许这并不是怪物的作为，不过也许走一条远路绕过去更为明智？"
 seven_cities_events.414.a:0 "绕过去。"
 seven_cities_events.414.b:0 "世界上没有怪物，走最快的路。"
 seven_cities_events.500.a:0 "真令人恶心！"
 seven_cities_events.501.t:0 "尊重传统"
 seven_cities_events.501.d:0 "来自$FROMCOUNTRY$的征服者非常有礼貌并且他们小心翼翼地用正确的方式融入我们的传统。"
 seven_cities_events.501.a:0 "这非常重要。"
 seven_cities_events.502.t:0 "来自征服者的侮辱"
 seven_cities_events.502.d:0 "来自$FROMCOUNTRY$的征服者的行为激怒了我们！他们不仅仅侮辱了我们与我们的传统，更侮辱了我们的信仰。"
 seven_cities_events.502.a:0 "他们必须受到惩罚！"
 seven_cities_events.503.t:0 "来自征服者的威胁"
 seven_cities_events.503.d:0 "一些意外使得来自$FROMCOUNTRY$的征服者被指责威胁到了我们的人身安全！这非常令人不安。"
 seven_cities_events.503.a:0 "我们做了什么要受到这样的报应？"
 seven_cities_events.504.t:0 "友好的征服者"
 seven_cities_events.504.d:0 "$FROMCOUNTRY$应该高度赞扬这些友好的征服者，他们的到访对我们只有好处。"
 seven_cities_events.504.a:0 "我们要赞美他们。"
 seven_cities_events.505.t:0 "征服者带来的和平"
 seven_cities_events.505.d:0 "我们与邻国之间的敌意使得一名来自[conquistador_country.GetName]的征服者尝试在双方之间进行和平调解，他成功了！"
 seven_cities_events.505.a:0 "令人吃惊！"
 seven_cities_events.506.t:0 "征服者的干预"
 seven_cities_events.506.d:0 "一名来自[conquistador_country.GetName]的征服者试图强迫我们和敌人和解！感谢他的干预，我们和邻国之间的敌意从未如此强烈。"
 seven_cities_events.506.a:0 "这真令人惊讶。"
 kill_conquistador:0 "征服者必须死。"
 sce_sacagawea:0 "莎卡嘉薇亚"
 desc_sce_sacagawea:0 "莎卡嘉薇亚是来自肖肖尼部族的一位翻译者与向导，她帮助刘易斯和克拉克完成了探险活动。"
 sce_lost_woods:0 "迷失丛林"
 desc_sce_lost_woods:0 "在这一省份很容易迷路。"
 sce_lost_woods_tooltip:0 "迷失丛林"
 desc_sce_lost_woods_tooltip:0 "在这一省份很容易迷路。"
 sce_shortcut:0 "捷径"
 desc_sce_shortcut:0 "在恐惧的驱使下，你的部队和征服者将会飞速通过这个省份。"
 sce_shortcut_tooltip:0 "捷径"
 desc_sce_shortcut_tooltip:0 "在恐惧的驱使下，你的部队和征服者将会飞速通过这个省份。"
 respected_tribe:0 "尊重部落"
 insulted_tribe:0 "侮辱部落"
 sce_interfering_intruder:0 "入侵者多管闲事"
 sce_reluctant_peace:0 "不情愿的和平"
 sce_jeanne_baret:0 "让娜·巴雷"
 desc_sce_jeanne_baret:0 "在博物学家菲利伯·康默松应邀加入路易-安托万·布干维尔的探险队之前，让娜·巴雷一直只是康默松的管家。在探险过程中，她女扮男装，在探险过程中充当康默松的助手。"
 sce_cart_peddler_stopped:0 "阻止图纸贩卖"
 desc_sce_cart_peddler_stopped:0 "我们探险队的一个逃兵被……「说服」停止向境外商人和征服者出售图表和地图。"
 sce_cart_peddler_killed:0 "逃兵被杀"
 desc_sce_cart_peddler_killed:0 "我们的间谍处决了来自我们的探险队的逃兵，以儆效尤。自那以后，再也没有人临阵脱逃并试图将图纸兜售给我们对手的商人和征服者！"
 sce_new_domains:0 "全新版图"
 desc_sce_new_domains:0 "一张描绘我国全新版图的宏伟而详细的地图鼓舞了民众。他们吵着要去那里宣称新的土地。"
 sce_mounds:0 "废弃的土丘"
 desc_sce_mounds:0 "地表之下覆盖的普通土丘可能是金字塔的残留物，里面都是黄金和宝石。这值得调查。"
 sce_monster_lake:0 "湖中怪物"
 desc_sce_monster_lake:0 "本地传言湖中有怪物袭击试图穿越湖泊的独木舟，这延缓了探索进程。"
 nahuatl_reforms:0 "纳瓦特尔宗教改革"
 nahuatl_reform_1:0 "放开奢侈品限制"
 nahuatl_reform_1_desc:0 "传统上，我们的社会限制世袭贵族穿戴精细的服装、珠宝，连住宅的层数也有限定。通过将这些特别优待开放给那些在战场上表现上佳的人，我们可以建立一个社会全员在战争时勇于参战的国家。"
 nahuatl_reform_2:0 "扩展波奇特卡义务"
 nahuatl_reform_2_desc:0 "在与其他城邦国家的交往中，波奇特卡的贸易行会经常充当我们的特使、外交官和间谍。让我们将这种关系正式规定为一系列严格的义务，从而更有效地处理对外关系。"
 nahuatl_reform_3:0 "士兵等级"
 nahuatl_reform_3_desc:0 "通过根据士兵在其职业生涯中捕获的俘虏数量制定一套职级系统，我们可以鼓励军队中士兵不断提高他们的技能。"
 nahuatl_reform_4:0 "部落扩张"
 nahuatl_reform_4_desc:0 "我们北方的土地被很多无组织且孤立的部落支配着。通过派遣定居者与士兵到那里去，我们可以将国家扩展到那些偏远的地区。"
 nahuatl_reform_5:0 "法律改革"
 nahuatl_reform_5_desc:0 "目前为止，我们控制下的城邦国家的法律体系都由他们各自的法官所掌握。让我们制定一部适用于整个帝国的中央法律并集中培训法官。"
 inti_reforms:0 "因蒂宗教改革"
 inti_reform_1:0 "有组织征募"
 inti_reform_1_desc:0 "尽管我们的附庸一直为我们的军队提供兵员，但他们各自的标准都不同，这种义务也并未常态化。通过为我们的附庸地区向中央国家提供士兵的要求制定统一标准，我们可以更加有效地利用我们领土上的人力资源。"
 inti_reform_2:0 "扩展密特马政策"
 inti_reform_2_desc:0 "将全体村民从忠诚地区移居到新征服的土地或者前线的政策对帝国的扩张很有帮助。这种强制移民的政策同样可以用来强迫新征服地区的人民移居到帝国的核心区域。必须通过严格的法律禁止人们返回他们原来的地区。"
 inti_reform_3:0 "改革因蒂崇拜"
 inti_reform_3_desc:0 "尽管太阳神因蒂在所有神中的地位是最高的，但安第斯山脉的许多人民也崇拜各种小胡阿卡。我们必须要求我们帝国的各个角落承认因蒂作为他们的主神，而所有其它胡阿卡的偶像都要交给因蒂至高无上的代表——我们的君主。"
 inti_reform_4:0 "雅拿领主"
 inti_reform_4_desc:0 "通过将世袭的或当地的当权者调离我们的军队、不再让他们担任指挥官，我们可以促使一个新的由政府直接任命的将领阶层的诞生。挑选忠于我们并认同我们思想的人员，将确保我们军队的将领始终是我国最强的支持者。"
 inti_reform_5:0 "改革官僚体系"
 inti_reform_5_desc:0 "为了方便我们帝国的迅速扩张，需要创建一个新的行政管理阶层来监督一切工作，从通往新征服地区的桥梁、道路和驿站的施工，到对我们已控制地区的日常监察。"
 mesoamerican_reforms:0 "玛雅宗教改革"
 mesoamerican_reform_1:0 "一支统一的军队"
 mesoamerican_reform_1_desc:0 "我们的帝国是由大量的城邦组成的，他们都承认我们的宗主地位。虽然我们可以掌握所有这些城市的武装力量，但他们同时有一定的独立性并且由各自的母邦支付薪水。一个统一的陆军的结构将确保减少资源的浪费。"
 mesoamerican_reform_2:0 "中央仲裁"
 mesoamerican_reform_2_desc:0 "虽然我们帝国的城邦统一在我们的治理下，但他们之间经常发生冲突，从贸易纠纷到边界纠纷。通过创建一个中央仲裁机构可以大大缓和这些紧张局势。"
 mesoamerican_reform_3:0 "中央军械库"
 mesoamerican_reform_3_desc:0 "对于中美洲的城邦而言，在战争时期武装平民以聚集大量的军队对抗邻国是一种惯例。每个国家有它自己的类型和标准的军械库，因此整个帝国各部分的武备在类型和品质上差距很大。通过创建一个中央军械库体系，让它为所有部队供给装备，我们可以极大增强我们武装部队的战斗力。"
 mesoamerican_reform_4:0 "部落扩张"
 mesoamerican_reform_4_desc:0 "许多无组织的部落控制着中美洲边缘地带的丛林和高地。让我们在这些地区建立新的定居点并吸收这些人加入我们的帝国。"
 mesoamerican_reform_5:0 "改革官僚体系"
 mesoamerican_reform_5_desc:0 "为了让我们帝国扩张的速度有所保证，我们必须创建一个新的专业行政管理阶层，他们将有权在新征服地区快速做出决策。"
 religious_reforms.1.t:0 "改革通过"
 religious_reforms.1.d:0 "社会改革总是有代价的。尽管我们的核心区域仍然忠于我们的法律，许多其他城邦却认为改变过于剧烈，并试图利用这个机会打破与我们之间的关系。"
 religious_reforms.1.a:0 "他们会后悔的。"
 religious_reforms.2.t:0 "改革通过"
 religious_reforms.2.d:0 "我们最近的改革顺利实施，这在贵族和农村胡阿卡崇拜者中造成了一些困扰，他们感到自己遭受抛弃。他们觉得我们正抛弃先祖的古老习俗，担心这种发展会降低他们的权力和影响力。\n这些持不同政见者现在已经与一个极具影响力的帕纳卡宗族联合起来，企图把他们的候选人送上王座。"
 religious_reforms.2.a:0 "他们会后悔的。"
 religious_reforms.3.t:0 "改革通过"
 religious_reforms.3.d:0 "改革我们的社会将使国家实力大大增强，但也使得我们控制的城邦与中央之间的关系变得紧张。结果，除了最忠诚的地区之外，其他地区已经切断他们与中央政府的联系。"
 religious_reforms.3.a:0 "他们会后悔的。"
 maya_religion_events.1.t:0 "滋养众神"
 maya_religion_events.1.d:0 "我们的国家已经处于动荡之中，神灵需要血。冲进你的城市奉上血祭并平息战神图伊尔的愤怒。如果你不向他们献祭，你将无法将你的王国从毁灭的边缘拯救回来。"
 maya_religion_events.1.a:0 "我将领导我的贵族们依此行事，希望我的鲜血可以抚慰图伊尔。"
 maya_religion_events.1.b:0 "众神不会从我这里得到哪怕一滴鲜血！"
 maya_religion_events.2.t:0 "血祭"
 maya_religion_events.2.d:0 "血祭将人的能量送上天空并获得神的回应。国王用黑曜石刀或一条黄貂鱼脊骨切向自己的阴茎，让血落在碗里。王后用满是棘刺的绳子刺向舌尖。沾满血迹的纸的燃烧起来，通过升起的烟与天空沟通。"
 maya_religion_events.2.a:0 "我很乐意这么做。"
 maya_religion_events.2.b:0 "我绝不会那么做。"
 maya_religion_events.3.t:0 "人祭"
 maya_religion_events.3.d:0 "奴隶和囚犯是一种常见的祭祀玛雅神的祭品，但有些动物，如火鸡、狗、松鼠、鹌鹑和鬣蜥也被认为是适合的祭品。神总是渴望更多的血，我们的邻国宣称献祭孤儿和非婚生子女比献祭其他人更能够抚慰众神。"
 maya_religion_events.3.a:0 "尝试动物献祭。"
 maya_religion_events.3.b:0 "献祭那些孤儿。"
 maya_religion_events.4.t:0 "创造和毁灭的周期"
 maya_religion_events.4.d:0 "我们的故事和神话讲述了创造和破坏的周期，提醒人类如果忽视他们对神的义务将会发生什么样的后果。我们对维持我们的存在的神负有义务。每过52年，神要与创造和混乱的其他力量进行一场可能带给世界的毁灭的战争。如果我们忽视我们的义务，那么这场决定世界上所有生物的宿命之战的结果不会对我们有利。"
 maya_religion_events.4.a:0 "……我们的人民只能生活在恐惧中……"
 maya_religion_events.5.t:0 "净化"
 maya_religion_events.5.d:0 "「任何仪式都要从净化开始」，祭司对你的继承人说。「你要禁食、沐浴和忏悔，更务必要敬奉神灵。踏入神灵栖身的森林时，记得要先饮那石缝中流下的水，喷吐在地上，如此你便可在圣林中自由行走。」"
 maya_religion_events.5.a:0 "记住那些，你将成为一个伟大的行政官员。"
 maya_religion_events.5.b:0 "记住那些，你将成为一个伟大的外交官。"
 maya_religion_events.5.c:0 "记住那些，你将成为一个伟大的军事领袖。"
 maya_religion_events.6.t:0 "朝圣"
 maya_religion_events.6.d:0 "凯克其十三神山，是奇琴伊察最大的沼穴，也是诸多神灵的圣陵。吸引了很多朝圣者，这些朝圣者需要住房，食品和其他必要的用品。容许他们进入圣陵我们会给我们带来声望，或许还有一些其他收获。"
 maya_religion_events.6.a:0 "鼓励朝圣。"
 maya_religion_events.6.b:0 "什么也不做。"
 maya_religion_events.7.t:0 "精灵"
 maya_religion_events.7.d:0 "一个农民放出了一个小精灵「alux」，却忘了在房屋建成、精灵被释放的七年后要将它关在屋子里。于是精灵的恶作剧使得人们的财物失窃、牲畜失踪，还有人受到了皮肉之伤。"
 maya_religion_events.7.a:0 "用血祭取悦精灵并将他封存在房里"
 maya_religion_events.7.b:0 "别用这样的琐事打扰我！"
 maya_religion_events.8.t:0 "幸运或混乱？"
 maya_religion_events.8.d:0 "当你在王国中四处巡行时，有一个奇怪的人上前向你索求赏赐。你隐约地怀疑他是个精灵「alux」，如果拒绝他的要求，他会大肆破坏并传播疫病。而如果满足他们的要求，精灵则将保护你远离小偷并带来好运。"
 maya_religion_events.8.a:0 "不给他所有想要的东西，然后把他打发走。"
 maya_religion_events.8.b:0 "给他想要的。"
 maya_religion_events.8.c:0 "拒绝给他黄金。"
 maya_religion_events.9.t:0 "双生子英雄"
 maya_religion_events.9.d:0 "有这样一个有关双生子英雄的梦，这对双胞胎是这样生来的：他们的母亲与一个被砍掉的头颅对话，然后头颅的唾沫吐在了母亲手上，从而受孕。这个被砍掉的头颅是他们的父亲，同他兄弟一同被召唤到了冥界「席巴巴」，因为兄弟二人玩球打扰了冥界之主的安宁。双生子则历经无数奇遇之后，也被召唤到了席巴巴，又因为他们玩球而再次打扰了冥界之主。在梦境中，双生子面见冥界之主之前经历了许多试炼，并最终打败了冥界之主。梦境结尾，双生子化成了太阳和月亮，预示着新时代的开始。"
 maya_religion_events.9.a:0 "我们应该惧怕，还是该敞开双臂迎接它？"
 maya_religion_events.10.t:0 "余烬和寒邪"
 maya_religion_events.10.d:0 "有这样一种习俗，即让男子踏过一层代表着地狱之火的炽热灰烬，从而挡住今年的邪恶，但脚掌灼伤嘶嘶作响的味道并不好闻。"
 maya_religion_events.10.a:0 "让我的继承人来。"
 maya_religion_events.10.b:0 "我自己来！"
 maya_religion_events.11.t:0 "梦魇"
 maya_religion_events.11.d:0 "放出血液流到碗里，然后点燃沾染你鲜血的纸，在烟雾中你见到了一个幻象。幻象向你启示了一个梦魇，他是疾病和发热的施法者，手里拿着一罐浓浓的黑暗，罐中喷出了凶蛇和毒虫。"
 maya_religion_events.11.a:0 "这是一个预兆！"
 maya_religion_events.12.t:0 "献祭传统"
 maya_religion_events.12.d:0 "是时候来决定我们应该如何进行人祭了，有几种不同的献祭方式可供选择。斩首、挖取心脏、箭祭、剖腹或将他们投入石灰岩井里。我们应该选择哪一种？斩首献祭将伴随着对玛雅死神斩杀玛雅玉米神的再现仪式，活剖心脏的方法则来自于阿兹特克人。心脏被取出时，它还在跳动，血则要抹在寺庙的神像上，还要将祭品的躯体剥皮。箭祭则是将祭品通体漆成蓝色，在其胸部画上白色符号，然后戴上尖顶帽、绑定到木桩上，并进行仪式舞蹈。将鲜血涂抹在神像上，然后舞者轮流射击祭品，直到其胸部射满了箭矢。剖腹献祭中祭品死亡得更缓慢，但仪式并不复杂，祭品被双手反绑在脑后，然后剖腹献祭。除此之外还可以将祭品投入我们神圣的洞穴。"
 maya_religion_events.12.a:0 "斩首献祭！"
 maya_religion_events.12.b:0 "剖取心脏。"
 maya_religion_events.12.c:0 "箭祭！"
 maya_religion_events.12.e:0 "剖腹献祭！"
 maya_religion_events.12.f:0 "把他们扔进石灰岩井里！"
 maya_religion_events.13.t:0 "绳吊女神伊休妲"
 maya_religion_events.13.d:0 "我国正在遭受苦难，我们的祭司建议祭拜伊休妲会是个不错的主意。她也被称为绳之女人，是自杀的女神，会陪伴那些上吊而死的人到天堂。这是一种光荣的死法，那些选择这种死法的人将和战死的士兵、被献祭的人牲、在分娩时死亡的妇女以及生前作为神职人员的人们同列。这些人将享受极乐般的存在，并且得以受用珍馐美馔。在舒适宜人的树荫下休憩，摆脱了一切烦思——这不比你的国家目前经历的混乱更好吗？"
 maya_religion_events.13.a:0 "献祭[Root.Heir.GetName]"
 maya_religion_events.13.b:0 "献祭你自己。"
 maya_religion_events.13.c:0 "寻找其他解决方案。"
 maya_religion_events.14.t:0 "缺乏绿咬鹃羽毛"
 maya_religion_events.14.d:0 "绿咬鹃羽毛的缺乏，使得对火神、太阳神和雨神图伊尔的庆典难以恰当地进行，因为庆典中需要将绿咬鹃羽毛献祭给他。图伊尔是我们的战争、献祭与丰收之神，我们不希望他的愤怒降临在我们身上。商人们告诉我们有一个周边国家绿咬鹃羽毛数量很大，我们应该派人去从他们那里购买羽毛。"
 maya_religion_events.14.a:0 "好，派一个商人去他们那。"
 maya_religion_events.14.b:0 "不，派猎人出去猎取羽毛。"
 maya_religion_events.15.t:0 "交易绿咬鹃羽毛"
 maya_religion_events.15.d:0 "$FROMCOUNTRY$极度渴望寻得绿咬鹃羽毛，用于取悦战争、献祭与丰收之神，以及火之神、太阳神与雨神的图伊尔。他们希望从我们这里购买这些羽毛。"
 maya_religion_events.15.a:0 "与他们交易。"
 maya_religion_events.15.b:0 "拒绝。"
 maya_religion_events.16.t:0 "接受贸易条约"
 maya_religion_events.16.d:0 "$FROMCOUNTRY$同意与我们进行交易，我们将用从他们那里购买绿咬鹃羽毛取悦图伊尔。"
 maya_religion_events.16.a:0 "很好，他们是真正的朋友。"
 maya_religion_events.17.t:0 "拒绝贸易条约"
 maya_religion_events.17.d:0 "$FROMCOUNTRY$拒绝与我们进行交易，我们将无法从他们那里购买绿咬鹃羽毛。"
 maya_religion_events.17.a:0 "太糟糕了。"
 maya_religion_events.18.t:0 "艾克·曲瓦"
 maya_religion_events.18.d:0 "商业之神艾克·曲瓦的宏伟雕像与可可豆被赋予你。据说这可以促进生产，增加可可豆的年成。"
 maya_religion_events.18.a:0 "摆在省里。"
 maya_religion_events.18.b:0 "卖掉它。"
 maya_blodletting:0 "放血献祭"
 desc_maya_blodletting:0 "鲜血献祭可以滋养和抚慰人心，玛雅的统治者痴迷于此。放血仪式在所有节庆祭典中都是最重要的部分。"
 maya_chaos_creation:0 "创造和混沌的循环"
 desc_maya_chaos_creation:0 "神与诸如创造与混沌之力在凡间彼此争斗着，以决定地上所有生物的命运。"
 maya_pilgrimages:0 "朝圣"
 desc_maya_pilgrimages:0 "在我们的领地上朝圣时，人们在前往圣地的途中发现了一个个新的名胜，诸如凯克其十三神山或奇琴伊察的大沼穴。"
 maya_embers:0 "行在余烬"
 desc_maya_embers:0 "男子踏过代表着地狱之火的炽热灰烬的仪式已经举行，代表今年邪恶魂灵已被祛除。"
 maya_trade_quetzal_feathers:0 "同意交易绿咬鹃羽毛"
 maya_notrade_quetzal_feathers:0 "拒绝交易绿咬鹃羽毛"
 maya_ek_chuaj:0 "艾克·曲瓦"
 desc_maya_ek_chuaj:0 "贸易和可可之神艾克·曲瓦，携带一根矛，一只蝎子的尾巴和一个里面装满货物的商人的袋子。"
 custom_idea_global_tax_modifier:0 "高效税收管理"
 custom_idea_global_tax_modifier_desc:0 "我们已经发现了一种更有效的税收管理方式，这使得从富人和穷人手中收取黄金变得容易得多。"
 custom_idea_production_efficiency:0 "鼓励生产"
 custom_idea_production_efficiency_desc:0 "胡萝卜加大棒的政策对犟驴是有效的，但我们若想促进生产就需要更进一步！我们已经利用巧妙的手段，极大地提高了生产效率。虽然如此，胡萝卜亦或大棒的作用也不能被低估。"
 custom_idea_global_unrest:0 "保证自由"
 custom_idea_global_unrest_desc:0 "国家保证了国民某些方面的自由，我国不甚安定的寻常百姓现在很少有理由抗议我们的统治。"
 custom_idea_stability_cost_modifier:0 "政策延续性"
 custom_idea_stability_cost_modifier_desc:0 "人们总是声称他们希望生活充满刺激和惊险，但当事态严重时每个人内心都渴望稳定。政策的可延续性可使得他们能在床上睡个好觉，给予他们一个可以预见的未来。"
 custom_idea_missionaries:0 "国家教会学校"
 custom_idea_missionaries_desc:0 "教会学校训练人们出外传播颠覆不破的正信。国家教会学校也是如此，但是国家能够藉此对肩负神圣的人们进行充分的培养。"
 custom_idea_inflation_reduction:0 "标准货币制"
 custom_idea_inflation_reduction_desc:0 "在造币时统一货币的重量，并在专门的铸币厂制造，确保每一枚货币的重量与外观全部相同，这对于商贸事业而言成效显著。商人们不再觉得他们受到了蒙骗——至少不会因为货币中贵金属的含量不合格而感觉受到欺骗，而全国都能使用统一标准的货币。"
 custom_idea_inflation_action_cost:0 "金融业法规"
 custom_idea_inflation_action_cost_desc:0 "为职业放贷人与银行家制定一些要求与准则，让他们诚信经营，能够促进经济的繁荣和金融业的发展。"
 custom_idea_interest:0 "扩大金融市场"
 custom_idea_interest_desc:0 "允许人们以信用交换商品极大地促进了贸易的繁荣，我们的人民与商人正向富裕迈去。"
 custom_idea_build_cost:0 "建筑工人竞聘"
 custom_idea_build_cost_desc:0 "通过允许建筑工人与建筑商们自行签订合同，而不是简单地重复雇佣同一批劳动者，建筑工人之间的竞争和他们对获得岗位的渴望，可以大大降低建筑物的总体建设成本。"
 custom_idea_build_power_cost:0 "国家建筑师"
 custom_idea_build_power_cost_desc:0 "在建筑工人开始工作之前，国家建筑师将仔细检查每一份建造合同、每一张蓝图、每一桩建设计划。这能够减轻统治阶级在这类事务上的负担，降低每座建筑物所需的君主点数。"
 custom_idea_global_missionary_strength:0 "狂热的传教士"
 custom_idea_global_missionary_strength_desc:0 "我们的传教士布道的热情此前从未如此高涨，也没有人可以逃避他们真心而毫不犹疑的真理之火。"
 custom_idea_prestige:0 "资助本国艺术家"
 custom_idea_prestige_desc:0 "为本国的艺术家给予支持、鼓励、特权和财务赞助，这是一个崇尚文化的进步国家的标志。"
 custom_idea_prestige_decay:0 "长久的威严"
 custom_idea_prestige_decay_desc:0 "「防止威望下降从来都不是一件容易的事」，而这对我们来说只是虚言！"
 custom_idea_legitimacy:0 "合法统治"
 custom_idea_legitimacy_desc:0 "肯定没有人怀疑我国的合法统治者——即便有人这么想，他们也必须缄口不语，不再怀疑。"
 custom_idea_devotion:0 "宗教传统"
 custom_idea_devotion_desc:0 "我们的国家有着悠久而光荣的为上帝服务的传统。根据神的意志，加强我们统治者的献身精神，并确保我们的行为公正无误、遵从神明的意志。"
 custom_idea_horde_unity:0 "部落联合"
 custom_idea_horde_unity_desc:0 "我们的国家是建立在众多拥有光荣传统的部落之上的，现在已经联合成为一个伟大的游牧部族。因此，即使在最困难的时代我们也能维系部族中的团结。"
 custom_idea_republican_tradition:0 "共和思想"
 custom_idea_republican_tradition_desc:0 "共和传统在我国每位公民的每根血管中流淌，公民们都为自己的自由与独立而欢呼雀跃。"
 custom_idea_technology_cost:0 "科学的遗产"
 custom_idea_technology_cost_desc:0 "我们的土地上有科学探究的悠久传统。确保我们的科学遗产得以探究、鼓励和发扬，我国的技术进步就能得到充分保证，并且容易把握其前进的步伐。"
 custom_idea_idea_cost:0 "宫廷哲学家"
 custom_idea_idea_cost_desc:0 "让那些带有自由思想的哲学家来光顾我们的宫廷可以确保我们的国度能够适应未来的无限可能。"
 custom_idea_advisor_cost:0 "服务的传统"
 custom_idea_advisor_cost_desc:0 "我们顾问的子嗣应当追随他们父辈的道路，以确保我们永远不会缺乏任何类型的顾问。"
 custom_idea_advisor_pool:0 "庞大宫廷"
 custom_idea_advisor_pool_desc:0 "宫廷越大，就有越多的顾问愿意加入。我们的宫廷之大在世界上首屈一指，由希望在宫廷里谋求一职的顾问的数量便可见一斑。"
 custom_idea_tolerance_own:0 "虔诚的国度"
 custom_idea_tolerance_own_desc:0 "国家与教会合一，教法与教化将传播到每个国民。"
 custom_idea_tolerance_heretic:0 "容忍异端"
 custom_idea_tolerance_heretic_desc:0 "神职人员和其他的虔诚信徒可能对此有抗议，但那些非我们信仰之人也将会更舒服地生活在我们的土地上。"
 custom_idea_tolerance_heathen:0 "世俗化"
 custom_idea_tolerance_heathen_desc:0 "政教分离的国家将不再束缚于宗教教义。如果我们现在，或者将来，宣布国家在信仰问题上保持中立，人民就不必强制接受政府规定的宗教或宗教习俗。因此，在我国不同信仰的人会更加高兴。"
 custom_idea_heir_chance:0 "绵延后嗣"
 custom_idea_heir_chance_desc:0 "一个君主必须拥有继承人，而最近的研究已经列出了许多方法确保君主与他的配偶拥有一个婴儿：领养、扩大王室联姻，乃至一个或两个情妇，这些确保合法继承人的手段如今都纳入了可用范围。"
 custom_idea_enemy_core_creation:0 "本地爱国主义"
 custom_idea_enemy_core_creation_desc:0 "增强为国奉献精神和本国文化认同，能够很好地制止那些试图在我们的省份里制造核心的敌人。"
 custom_idea_core_creation:0 "爱国主义宣传"
 custom_idea_core_creation_desc:0 "征服另外一个国家的省份可能会导致动乱与叛乱在我们的国家的蔓延。但在我们的宣传下，这些新的居民将比从前更快地接受我们的国度、统治和文化传统。"
 custom_idea_vassal_income:0 "商业协议"
 custom_idea_vassal_income_desc:0 "与我们的附庸达成商业协议，确保他们的收入将上涨，而其他国家商人的收入将与我们的标准强制持平。此举也将增加我们从附庸处所得的收入。"
 custom_idea_religious_unity:0 "宗教统一"
 custom_idea_religious_unity_desc:0 "尽管我们的传统、文化以及许多其他方面都有着不同的差异，但是我们都知道，我们团结在统一的信仰和宗教之下，这是维系团结的一个强大理由。"
 custom_idea_global_autonomy:0 "强有力的中央政府"
 custom_idea_global_autonomy_desc:0 "在这一理念成为主流以前，地方自治是人们强烈追逐的目标，各个省份对自治权的渴求远在我们愿意给予的程度之上。如今虽然地方自治的渴望还没有完全被人们厌腻，但是这一理念多少让人们对它的热情冷却了许多。"
 custom_idea_accepted_culture_threshold:0 "文化接受度"
 custom_idea_accepted_culture_threshold_desc:0 "征服越来越多的省份会带来许多值得关注的文化冲突，然而只要多一些理解和容忍，我们依然可以和平地生活在一起，无论来自哪个文化。"
 custom_idea_culture_conversion_cost:0 "文化同化"
 custom_idea_culture_conversion_cost_desc:0 "其他的文化可能有着我们无法接受的元素，或者无法容忍我们自己的传统。要完全同化一个其他文化，我们需要理解他们，并让他们发现自己习俗的缺点。"
 custom_idea_naval_morale:0 "海军纪律"
 custom_idea_naval_morale_desc:0 "随着我们扩张海军并训练越来越多的水手，我们需要一套良好的行为规范，一套让船员们明白什么可以接受而什么不能的条例。这一想法起先并不受到欢迎，然而最终它提高了我们海军的士气。"
 custom_idea_trade_efficiency:0 "不断发展的贸易"
 custom_idea_trade_efficiency_desc:0 "贸易从很久以前就存在，但并不总是很有效率。人们曾经直接用商品和服务交换其他人的商品和服务。但现在，在我们的现代商业实践中，商品和服务则通过一个媒介进行交换：金钱。"
 custom_idea_global_trade_power:0 "商贸系统"
 custom_idea_global_trade_power_desc:0 "我们接受了一套已经让许多其他国家大发利市的经济理论和实践。"
 custom_idea_global_prov_trade_power_modifier:0 "商业研讨会"
 custom_idea_global_prov_trade_power_modifier_desc:0 "为了让我们的商人、交易员以及其他所有贸易阶层的成员成为娴熟的贸易者，我们在各个省份中组织了研讨会。任何参加的人都会了解到伟大的贸易之道。"
 custom_idea_trade_steering:0 "重商主义"
 custom_idea_trade_steering_desc:0 "有些人说通过操纵贸易流向获利是一门艺术，也有人说这是一门科学。我们的许多伟大的学者正在研究贸易操纵并给商人们提供建议。很令人高兴的是，这已经提高了我们操纵贸易的能力。"
 custom_idea_global_tariffs:0 "殖民地事务局"
 custom_idea_global_tariffs_desc:0 "建立一个殖民地事务局使得我们得以让训练有素的专家们来处理那些殖民地可能发生的麻烦问题。"
 custom_idea_diplomatic_reputation:0 "魅力超凡的外交官"
 custom_idea_diplomatic_reputation_desc:0 "通过晋升外交官中那些可以通过魅力取得别人支持的人才，我们的外交声誉大大提高了。"
 custom_idea_diplomatic_upkeep:0 "外事办"
 custom_idea_diplomatic_upkeep_desc:0 "新成立的机构将为我们处理所有对外事务和维护外交关系。"
 custom_idea_merchants:0 "国立商学院"
 custom_idea_merchants_desc:0 "数学、交涉技巧、领导力以及魅力……所有这些技能都是一个成功商人所必须的。现在我们派出的将不再是对贸易所知仅限于学徒时代从师傅那里学到的经验的贸易者，而是冠绝其类的优秀商人。"
 custom_idea_colonists:0 "有经验的移民"
 custom_idea_colonists_desc:0 "那些有着曾经背井离乡前往异域寻找机遇经历的人们对于建立一个殖民地并使其繁荣所需的条件知之甚详。晓之以情，动之以利，我们得以说服一些移民以殖民顾问的身份为我们工作。"
 custom_idea_diplomats:0 "外交教育"
 custom_idea_diplomats_desc:0 "尽管我们有着很好的外交官，能有让少数精挑细选出来的人才更好地为我们服务的办法永远不会是坏事。精英，最好和最聪明的人将涌向我们的教育机构，希冀通过证明自己来被选中成为在外交行动中代表我们国家的人物。"
 custom_idea_naval_maintenance_modifier:0 "海军征兵制"
 custom_idea_naval_maintenance_modifier_desc:0 "通过金钱、晋升和长假待遇，我们已经唤起了许多男人们对见识更广阔的世界并以此谋生渴望。但如果这还不能给我们带来足够的兵员的话，我们总是可以从街上逮住一帮醉汉扔上船。我们的舰队马上就能满员出航！"
 custom_idea_naval_forcelimit_modifier:0 "国家造船厂"
 custom_idea_naval_forcelimit_modifier_desc:0 "舰船在平时需要一个安全港，可以让它们恢复过往荣耀，或者仅仅是在此补上破洞。这些功能都可以在我们的国家造船厂做到。"
 custom_idea_ship_durability:0 "加固船体"
 custom_idea_ship_durability_desc:0 "船如果想要漂浮在水上，它的重量必须轻于船体所排开水体的重量。最近我们船体材料技术的进步可以让我们的船更加轻便，同时也更加坚固。"
 custom_idea_war_exhaustion:0 "民族自豪"
 custom_idea_war_exhaustion_desc:0 "战争总是让人筋疲力竭，对国家的资源，人民，尤其是士兵们都是如此。通过让所有国民，无分男女老幼，贫富贵贱，都参与到对抗敌人的行动中，对祖国的认同感正在席卷全国，国民可以更好地忍受战时的不便。"
 custom_idea_war_exhaustion_cost:0 "战略与战术"
 custom_idea_war_exhaustion_cost_desc:0 "战争开始之前，精心谋划，改进战术，探讨不同的战略，这样可以使得我们的损失降到最低。"
 custom_idea_navy_tradition_decay:0 "海军法"
 custom_idea_navy_tradition_decay_desc:0 "每个绅士都会告诉你，一套不成文法用于规范在不同情景下的行为可以保证你永远不会疑惑。这项法律已经在我们的海军中颁布，我们的水手也许会抱怨，但最终他们都会遵循。"
 custom_idea_navy_tradition:0 "海军荣耀"
 custom_idea_navy_tradition_desc:0 "一款新的勋章，为了鼓励我们的海军有更高的荣誉感和奉献精神而创设。这将大大增加我们的海军传统。"
 custom_idea_leader_naval_fire:0 "海军炮手"
 custom_idea_leader_naval_fire_desc:0 "我们的海军拥有一个全新的标准化的队伍，由海军射击官所带领。这些人有着丰富的海战知识，他们知道如何使用舰炮来获得最佳的战术和战略效果。"
 custom_idea_leader_naval_shock:0 "先进登船技术"
 custom_idea_leader_naval_shock_desc:0 "登船近战传统上就是海战战术中的重要部分，我们的船长和船员对此比谁都投入。无畏地接敌，迅猛地攻击，我们的海军以他们的冲击战术赢得了广泛的声誉。"
 custom_idea_leader_naval_maneuver:0 "海军阵型战术"
 custom_idea_leader_naval_maneuver_desc:0 "在海战中，海风，海浪以及舵手的灵活操作将是决定胜负的关键。海战中的走位决定战斗结果，到底是我方还是敌方的船只沉入大海。"
 custom_idea_spy_offence:0 "秘密行动"
 custom_idea_spy_offence_desc:0 "通过伪装身份，我们的间谍可以免遭怀疑，这样从事破坏行为的代价会减少很多。"
 custom_idea_spy_defense:0 "敌后渗透"
 custom_idea_spy_defense_desc:0 "我们的间谍可以渗透入敌方的情报组织，混淆他们所收到的信息，保证他们的政府不能得到有关我们国家有价值的情报。"
 custom_idea_ship_recruit_speed:0 "有经验的船匠"
 custom_idea_ship_recruit_speed_desc:0 "大规模的海军需要许多造船厂和有经验的船匠。我们建造每一艘船，无论是战船还是运输船，船匠都可以从中获取造船经验，因此船只的建造速度得以加快。"
 custom_idea_blockade_efficiency:0 "封锁标准化"
 custom_idea_blockade_efficiency_desc:0 "最新的标准化封锁船队被证明效果卓著，这大大提高了我们的封锁效率。"
 custom_idea_embargo_efficiency:0 "高效禁运"
 custom_idea_embargo_efficiency_desc:0 "削减其他国家的贸易竞争力从来不是件容易事。"
 custom_idea_prestige_from_naval:0 "宏大海军"
 custom_idea_prestige_from_naval_desc:0 "我们的敌人已经够害怕我们的陆军了，现在他们提到我们的宏伟海军时也忍不住发抖！"
 custom_idea_range:0 "出色的补给"
 custom_idea_range_desc:0 "通过确保我们的殖民者能获得高质量的补给，我们可以增加他们的探险距离。"
 custom_idea_global_colonial_growth:0 "许诺土地"
 custom_idea_global_colonial_growth_desc:0 "一个很简单的许诺：给他们自己的土地，就可以吸引人们源源不断地来到我们的殖民地。"
 custom_idea_ae_impact:0 "高明的宣传"
 custom_idea_ae_impact_desc:0 "我们通过加强我们的宣传技巧来使得人们忽略，或者至少接受我们的扩张。"
 custom_idea_privateer_efficiency:0 "能干的私掠船"
 custom_idea_privateer_efficiency_desc:0 "很久以来很少有海盗能够在私掠的道路上取得长久的成功，但我们跨出了这重要的一步。"
 custom_idea_diplomatic_annexation_cost:0 "支持同化"
 custom_idea_diplomatic_annexation_cost_desc:0 "与其强制要求他们同化，我们展示给他们我们共同的利益，有时是宗教和文化上的相似性。来让他们知道跟我国合并是有利可图的。"
 custom_idea_heavy_ship_cost:0 "保护橡树林"
 custom_idea_heavy_ship_cost_desc:0 "确保我们的橡树林收到国家保护，这样我们就可以有便宜的橡木用于建造船只。"
 custom_idea_light_ship_cost:0 "海军工程学"
 custom_idea_light_ship_cost_desc:0 "要设计一艘轻型船不只是设计他的功能，一个好的工程师需要同时考虑它的设计，建造，维持和运作。"
 custom_idea_galley_cost:0 "国家军械库"
 custom_idea_galley_cost_desc:0 "建造一座国家军械库，我们就可以使用标准化流程又快又好地建造桨帆战舰。"
 custom_idea_transport_cost:0 "国家造船工程师"
 custom_idea_transport_cost_desc:0 "宫廷雇佣造船工程师可以减少运输船的建造费用。"
 custom_idea_heavy_ship_power:0 "船侧火力技术"
 custom_idea_heavy_ship_power_desc:0 "从船侧开火需要高技巧的船员，他们要能快速整齐地重填弹药。定期训练能使我们拥有这样的船员。"
 custom_idea_light_ship_power:0 "双重射击"
 custom_idea_light_ship_power_desc:0 "轻型战船速度更快，但是比起其它战船而言炮位较少。新的实验将两轮炮弹塞在同一个炮管中，让它们同时发射，尽管会牺牲有效距离和精度，但在近战中会非常有威力。"
 custom_idea_galley_power:0 "炮机"
 custom_idea_galley_power_desc:0 "步枪和来复枪中使用的燧发机制被运用到了火炮中，也就是所谓的炮机。这比过去使用火绳杆来发射要安全。"
 custom_idea_land_morale:0 "部队荣耀"
 custom_idea_land_morale_desc:0 "通过鼓励我们的士兵养成所在部队的荣誉感，我们可以增加他们的士气，使他们作战更加勇猛。"
 custom_idea_discipline:0 "宪兵队"
 custom_idea_discipline_desc:0 "没人想被惩罚，但是通过在军中引入宪兵队，减少了军事审判的数量，也增强了我们部队的纪律。"
 custom_idea_land_maintenance_modifier:0 "组织化军队官制"
 custom_idea_land_maintenance_modifier_desc:0 "重建并组织化我们军队的官僚机构不是件容易事，但必须要做。"
 custom_idea_mercenary_cost:0 "正规雇佣兵招聘"
 custom_idea_mercenary_cost_desc:0 "招募雇佣兵一直都是个缓慢复杂的事务，它是如此的缓慢以至于很多时候依赖我们的正规军是更好的选择。通过正规化我们的雇佣流程，我们克服了这些困难，现在招募雇佣兵更加容易了。"
 custom_idea_merc_maintenance_modifier:0 "雇佣军荣誉头衔"
 custom_idea_merc_maintenance_modifier_desc:0 "通过给予雇佣兵指挥官头衔我们可以以公平的价格获得最好的士兵，这样可以降低他们的维持费用。"
 custom_idea_land_forcelimit_modifier:0 "建立国家军队"
 custom_idea_land_forcelimit_modifier_desc:0 "军队国家化代表我们在战时不再依赖雇佣兵或者私兵，这样我们可以建立一支更大的军队。"
 custom_idea_global_manpower_modifier:0 "农民征兵"
 custom_idea_global_manpower_modifier_desc:0 "无论贵贱，你都能上战场。征召农民入伍可能不会让贵族士兵开心，但肯定会增加我们的人力。"
 custom_idea_manpower_recovery_speed:0 "本地招募中心"
 custom_idea_manpower_recovery_speed_desc:0 "在各地设立招募中心可以让我们直接从各省份招募兵员。与其让他们自己过来，我们直接走向各地。"
 custom_idea_reinforce_speed:0 "组织化后勤"
 custom_idea_reinforce_speed_desc:0 "后勤补给过去是一团糟，直到我们创建了一个组织化的后勤系统。"
 custom_idea_hostile_attrition:0 "焦土政策"
 custom_idea_hostile_attrition_desc:0 "我们军队有着严格的命令，当从一块区域撤退时，摧毁一切可能资敌的东西，比如食物资源或是运输线。"
 custom_idea_army_tradition:0 "精英升职"
 custom_idea_army_tradition_desc:0 "过去以血统晋升的体系已经被抛弃，现在是以功劳论英雄的时代。"
 custom_idea_army_tradition_decay:0 "建立军官学校"
 custom_idea_army_tradition_decay_desc:0 "那些拥有指挥军队的过人天赋和热情的人现在可以加入一所军官学校，在那里可以学习如何成为一个出色的军官和绅士。"
 custom_idea_leader_land_fire:0 "来复枪训练"
 custom_idea_leader_land_fire_desc:0 "「给他一杆枪，可以让他自保一天。教会他如何使用来福枪，他将不再无助。」"
 custom_idea_leader_land_shock:0 "骑兵军官"
 custom_idea_leader_land_shock_desc:0 "骑兵和步兵一样需要指挥官，把一些人提升到军官位置只会让他们更加出色。"
 custom_idea_leader_land_manuever:0 "侦察兵"
 custom_idea_leader_land_manuever_desc:0 "将侦察兵派往位置区域，可以探索获取敌人兵力以及环境地形等重要信息。"
 custom_idea_leader_siege:0 "围城战术"
 custom_idea_leader_siege_desc:0 "想依赖围城来加速战争进程的要么就是个天才，要么就是个傻瓜。通过提升围攻战术，我们的指挥官现在有很高的围城技巧。"
 custom_idea_regiment_recruit_speed:0 "快速征兵"
 custom_idea_regiment_recruit_speed_desc:0 "我们招募得越快，补充军队的速度也越快。"
 custom_idea_prestige_from_land:0 "胜利纪念碑"
 custom_idea_prestige_from_land_desc:0 "我们的胜利必须用建造一座纪念碑来彰显，刻上所有有功之人的名字，记录通往胜利的路程。"
 custom_idea_defensiveness:0 "要塞工事建设标准"
 custom_idea_defensiveness_desc:0 "要保卫我们的国家，最重要的事物之一就是我们的要塞。要塞工事的建设标准将会使得敌军更难控制我们的省份。"
 custom_idea_siege_ability:0 "工兵"
 custom_idea_siege_ability_desc:0 "围城靠耐心和技术取胜。工兵可以在围城中做到以上两点。他们的任务包括快速移动，防守直到援军到来，以及妨碍敌军。"
 custom_idea_vassal_forcelimit_bonus:0 "附庸征兵制度"
 custom_idea_vassal_forcelimit_bonus_desc:0 "拥有附庸的一个好处就是可以大规模地扩充我们的军队，通过附庸征兵制度我们可以做得更好。"
 custom_idea_infantry_power:0 "经验丰富的老兵"
 custom_idea_infantry_power_desc:0 "老兵是军队真正的领袖。军官只不过是防止农民吵嘴的角色。"
 custom_idea_cavalry_power:0 "选育战马"
 custom_idea_cavalry_power_desc:0 "任何一个骑兵都会告诉你军马的质量和骑兵一样重要，很多时候甚至更加重要。"
 custom_idea_artillery_power:0 "高质量弹药"
 custom_idea_artillery_power_desc:0 "弹药质量越好，我们滑膛枪和大炮的威力越大。"
 custom_idea_infantry_cost:0 "大规模征兵"
 custom_idea_infantry_cost_desc:0 "大规模征召义务役入伍可以大幅降低军队维持费用。"
 custom_idea_cavalry_cost:0 "骑兵划拨土地"
 custom_idea_cavalry_cost_desc:0 "马要吃草，草长在地上，给骑兵划拨专门土地可以以更低的成本获得更好的骑兵。"
 custom_idea_artillery_cost:0 "标准口径"
 custom_idea_artillery_cost_desc:0 "枪管的口径决定了弹药的大小，通过将口径标准化，我们可以制造更多的火炮，以及更好的弹药。"
 tribal_kingdom_ruler_nahuatl:0 "特拉托阿尼"
 tribal_despotism_ruler_nahuatl:0 "特拉托阿尼"
 tribal_federation_ruler_nahuatl:0 "特拉托阿尼"
 tribal_democracy_ruler_nahuatl:0 "特拉托阿尼"
 feudal_monarchy_ruler_nahuatl:0 "特拉托阿尼"
 despotic_monarchy_ruler_nahuatl:0 "特拉托阿尼"
 SACRIFICE_RULER:0 "献祭统治者"
 SACRIFICE_HEIR:0 "献祭继承人"
 nahuatl_extra_sacrifice:0 "要求献祭"
 nahuatl_sorcerer:0 "乡间的巫师"
 desc_nahuatl_sorcerer:0 "据说一个巫师让这个省份乡下的人们感到恐惧。"
 cholula_temples:0 "乔卢拉神庙"
 desc_cholula_temples:0 "位于乔卢拉的神庙群是中美洲最古老的之一，它在羽蛇神崇拜中具有重要意义。无论出身或者社会地位，朝圣者会被允许安全地穿越边界来拜访这一圣地，形成了稳固的朝圣人流。"
 nahuatl_allowed_spying_pochtecas:0 "波奇特卡商人的间谍活动"
 desc_nahuatl_allowed_spying_pochtecas:0 "从睁一只眼闭一只眼到直白的行动，外国的波奇特卡商人公会对我们国家的间谍行动已经让我们无法容忍，我们保留在未来进行与之针锋相对行动的权力。"
 nahuatl_angered_pochtecas:0 "愤怒的波奇特卡商人公会"
 desc_nahuatl_angered_pochtecas:0 "我们已经做了我们所能做的来限制波奇特卡商人公会的间谍行为。然而这样做显然激怒了他们，损害了我们的贸易收入。"
 nahuatl_earth_quake_devestation:0 "毁于地震"
 desc_nahuatl_earth_quake_devestation:0 "这个省份最近毁于一场大地震，目前仍然在重建的漫长进程中。"
 nahuatl_grace_of_xipe_totec:0 "被西佩托堤克所祝福"
 desc_nahuatl_grace_of_xipe_totec:0 "托了剥皮之主-西佩托堤克的鸿福，我们的人民从大地震中幸存下来了。这场地震本身就是一个提醒，让我们不要忘了在这个时代要奉献必要的祭品。"
 nahuatl_grace_of_huitzilopochtli:0 "被维齐洛波奇特利所祝福"
 desc_nahuatl_grace_of_huitzilopochtli:0 "托了左蜂鸟-维齐洛波奇特利的鸿福，我们的人民从大地震中幸存下来了。这场地震本身就是一个提醒，让我们不要忘了在这个时代要奉献必要的祭品。"
 nahuatl_grace_of_quetzalcoatl:0 "被魁札尔科亚特尔所祝福"
 desc_nahuatl_grace_of_quetzalcoatl:0 "托了羽蛇神-魁札尔科亚特尔的鸿福，我们的人民从大地震中幸存下来了。这场地震本身就是一个提醒，让我们不要忘了在这个时代要奉献必要的祭品。"
 nahuatl_grace_of_tezcatlipoca:0 "被特斯卡特利波卡所祝福"
 desc_nahuatl_grace_of_tezcatlipoca:0 "托了烟雾镜-特斯卡特利波卡的鸿福，我们的人民从大地震中幸存下来了。这场地震本身就是一个提醒，让我们不要忘了在这个时代要奉献必要的祭品。"
 nahuatl_imprisoned_pochtecas:0 "把波奇特卡商人关起来"
 nahuatl_events.1.t:0 "凶兆"
 nahuatl_events.1.d:0 "经过对天象和历法的细致研究，我们的祭司们认定一切都在预示着严酷且充满困顿的时代即将到来。无论平民还是贵族，只有通过挥洒他们自己的鲜血才能拯救他们自己。"
 nahuatl_events.1.a:0 "自我牺牲。"
 nahuatl_events.1.a.tt:0 "我们的国王将奉上自己的鲜血。"
 nahuatl_events.1.b:0 "末日将临"
 nahuatl_events.2.t:0 "贵子"
 nahuatl_events.2.d:0 "有流言称一个不同寻常的孩子降生在了[Root.Owner.Capital.GetCapitalName]。一位平民妇女竟然经历了两天的辛苦生产之后才诞下了这个小孩，我们的占星家和其他占卜者都认为这个孩子注定将不走寻常路。按照传统，他的母亲将把他带到少年学校，那里的人们将对他进行专门的武艺训练，直到他的婚龄到来。"
 nahuatl_events.2.a:0 "他会在特尔波奇卡尔利成为一位出色的战士。"
 nahuatl_events.2.a.tt:0 "这个孩子会在青年军事学校——特尔波奇卡尔利接受教育。"
 nahuatl_events.2.b:0 "把他送到贵族学校"
 nahuatl_events.2.b.tt:0 "这个孩子会在贵族学校接受教育，发掘他的潜力，不过人们会认为这是在打破传统。"
 nahuatl_events.3.t:0 "男儿何不带吴钩"
 nahuatl_events.3.d:0 "十五年前在星象大吉之时诞生的男孩，如今已经长大成人，是时候让他经受战场的历练。和同龄人一样，人们期望他能俘获自己的第一名俘虏，这将成为他战士生涯开始的标志。\n那些没能够带回俘虏的男孩，将永远无法成为合格的战士，只能度过毫无前途的人生。"
 nahuatl_events.3.a:0 "一切预兆都很青睐他，我相信他会做得很好。"
 nahuatl_events.3.a.tt:0 "这名战士将被送往战场接受考验。"
 nahuatl_events.3.b:0 "我应该亲自用血献祭，襄助他的战斗。"
 nahuatl_events.4.t:0 "汝非生此隅，汝乃雄鹰，汝为猛虎"
 nahuatl_events.4.d:0 "所有的事迹都说明了多年前出生的那个少年战士已经超越了所有的期待。他抓住了每个战斗的机会获取俘虏，为他本人和他的家族带来了荣耀。他肯定能取得通过战斗所能获得的所有荣耀。"
 nahuatl_events.4.a:0 "真不错！"
 nahuatl_events.5.t:0 "首身离兮心不惩"
 nahuatl_events.5.d:0 "尽管有许多有利的预兆，那个多年前出生的年轻战士最终还是被敌人俘虏了。不过多久，他就将在敌人都城的献祭台上，面对自己成为牺牲的最终命运。这虽然是个名誉的死法，不过他的家人还是很失望。"
 nahuatl_events.5.a:0 "死得其所！"
 nahuatl_events.6.t:0 "身膏烈日"
 nahuatl_events.6.d:0 "尽管吉兆频现，那个多年前出生的男孩最终还是在战场上阵亡了。他永远不能成为一名伟大的战士，他的心脏和血也将不能成为众神的祭品。"
 nahuatl_events.6.a:0 "不幸的死亡。"
 nahuatl_events.7.t:0 "汝非生此隅……"
 nahuatl_events.7.d:0 "尽管有许多有利的预兆，那个多年前出生的男孩最终还是让他和自己的家族失望了。在战场上他成了一个懦夫，不断地想要撤退，在有多次捕获俘虏的情况下却没有抓到一个。等他回到战士营地的时候他的头发会被削去，他将永远以一个失败的战士身份活在世上。"
 nahuatl_events.7.a:0 "好的。"
 nahuatl_events.7.b:0 "好的。"
 nahuatl_events.8.t:0 "吉兆"
 nahuatl_events.8.d:0 "经过对天象和历法的细致研究，我们的祭司们认定一个美好时代即将来临。既然世界末日不会很快来临，许多事务可以稍微缓一缓。众神应该已经十分受用我们的献祭。"
 nahuatl_events.8.a:0 "太好了！"
 nahuatl_events.9.t:0 "平民炫富"
 nahuatl_events.9.d:0 "一位托尔特克技工，他常常被$MONARCH$和其他富人雇佣，现在尝试着想要僭越他的社会地位。作为一个平民当一个孩子出生时，他必须只能办一个小规模的庆祝。但他的儿子出生时，他办理了一个宴会，规格相当于一个小贵族。当然平民想要获取财富这并不是错，但以这种方式来炫耀就是对我们的神和传统的严重挑衅。"
 nahuatl_events.9.a:0 "这是对神灵的蔑视，这个技工必须死。"
 nahuatl_events.9.b:0 "他的工作太重要了，还是别让他死才好。"
 nahuatl_events.10.t:0 "无用日期间的事故"
 nahuatl_events.10.d:0 "我国最显赫家族中的一位贵族今天被发现在街上喝得烂醉。这不仅仅是对神灵的蔑视，仅此就足以判他绞刑，而且这件事还发生在无用日期间，当此之时任何对平静的扰乱都是不能允许的。"
 nahuatl_events.10.a:0 "让他去死。"
 nahuatl_events.10.b:0 "他的死会动摇国本。"
 nahuatl_events.11.t:0 "流浪的巫师"
 nahuatl_events.11.d:0 "我们从一个省份那里得到消息，有一个人宣称自己拥有魔力，这件事正在引起恐惧的流言。当地的官员确信这仅仅是个吹牛皮的家伙，他们可以处理，但是很多愚民很容易被他所影响。"
 nahuatl_events.11.a:0 "派一个密使去抓他。"
 nahuatl_events.11.a.tt:0 "猎巫行动开始。"
 nahuatl_events.11.b:0 "就让当地官员收拾他。"
 nahuatl_events.12.t:0 "巫师消失了"
 nahuatl_events.12.d:0 "巫师散布的恐惧似乎已经消散了。他没被抓住，不过那个男人已经消失几个星期了，他所引发的影响也逐渐衰落了。"
 nahuatl_events.12.a:0 "好的。"
 nahuatl_events.13.t:0 "巫师就擒"
 nahuatl_events.13.d:0 "在我们土地上散布恐惧的巫师已经被抓到了。对这种人的传统惩罚是割去他的头发，这样可以夺去他的魔力。不过既然这个人造成了远超过一般的乡间巫师所能造成的伤害，也许直接杀了他更能取悦众神和人民。"
 nahuatl_events.13.a:0 "髡其首！"
 nahuatl_events.13.b:0 "戮其身！"
 nahuatl_events.14.t:0 "鸮人"
 nahuatl_events.14.d:0 "我们得到消息说对那个巫师的惩罚引发了我们没有预料到的动荡。目前还没有具体的消息，不过已经有流言声称那个人其实是个鸮人，有人看到一只猫头鹰飞离了他的牢房。不管他到底有没有变成一只猫头鹰，这整起事件已经让我们的国家流言四起。"
 nahuatl_events.14.a:0 "末日将近。"
 nahuatl_events.15.t:0 "乡间的巫师回来了"
 nahuatl_events.15.d:0 "那个曾经逃过一次的巫师现在好像回来了。当地政府声称那个人正在传播疾病，还在炮制不祥的预言，他必须被阻止。"
 nahuatl_events.15.a:0 "派一个密使去抓他。"
 nahuatl_events.15.b:0 "就让当地官员收拾他。"
 nahuatl_events.16.t:0 "西瓦泰泰奥"
 nahuatl_events.16.d:0 "一场重大的灾难已经降临。今天早上$HEIR$失踪了。这个孩子的仆人坚称劫持他的人是一位产妇的亡灵——「神姬」西瓦泰泰奥，相貌与最近难产离世的一位产妇十分相似。这个黑暗的生物能把我们的继承人在深夜中神隐，这显然是世界末日将临的征兆。"
 nahuatl_events.16.a:0 "我们必须尽所有可能来取悦「烟雾镜」特斯卡特利波卡和「吞吃污秽者」特拉索莉捷奥特莉。"
 nahuatl_events.16.b:0 "惩罚那个仆人，他在说谎。"
 nahuatl_events.17.t:0 "君王病重"
 nahuatl_events.17.d:0 "$MONARCH$病倒了，体温不断上升。医师推荐用一些植物根茎和玉米粒的混合物作为药物。"
 nahuatl_events.17.a:0 "听医生的，希望能好起来。"
 nahuatl_events.17.b:0 "我们必须进行一场大规模的献祭来取悦众神。"
 nahuatl_events.18.t:0 "橡胶足球球赛"
 nahuatl_events.18.d:0 "在[Root.Heir.GetSheHe]少年时期，[Root.Heir.GetName]成为了一个出色的传统橡胶足球球员，但在成年之后[Root.Heir.GetSheHe]不得不放弃这项爱好。当球赛在[Root.Capital.GetName]的不同区域进行时，[Root.Heir.GetSheHe]常常出现在寺庙或者市场旁边的不同场馆的观众席上。这种习惯往往还会发展成为疯狂的赌球，果然今天[Root.Heir.GetName]跑来找你要钱来还[Root.Heir.GetHerHis]赌债。"
 nahuatl_events.18.a:0 "帮助[Root.Heir.GetHerHim]"
 nahuatl_events.18.b:0 "禁止[Root.Heir.GetHerHim]再次参与"
 nahuatl_events.19.t:0 "被盗的战俘"
 nahuatl_events.19.d:0 "战士之间的战斗属于私人行为，很难追踪每个战俘属于谁。最近一些战士发现有一位老练的武士带着别人的俘虏偷偷溜走，行迹可疑。如果确为偷盗战俘，那就是对一个战士最大的冒犯，必须处以死刑。更糟糕的是，很多人怀疑战俘的主人本是有意把战俘交给另一个人的。"
 nahuatl_events.19.a:0 "杀了被指控的战士。"
 nahuatl_events.19.b:0 "把他们都杀了。"
 nahuatl_events.19.c:0 "赦免战士。"
 nahuatl_events.20.t:0 "特拉卡希佩瓦利斯特利——剥皮节"
 nahuatl_events.20.d:0 "春分到了，播种的季节即将来临，剥皮节也即将来到。在那时，所有的战俘都将在西佩托堤克神庙被献祭。他们的血将奉献给众神，他们的人皮会被抓捕他们的战士以及神庙的祭司披上，然后保存在神圣的洞穴中。\n天命奖赏给我们许多战俘，今年的剥皮节将持续很多天。这么多的鲜血将被用来荣耀我们的众神。"
 nahuatl_events.20.a:0 "把战俘献祭"
 nahuatl_events.20.b:0 "规模再弄大一点，要求我们的附庸也献上祭品。"
 nahuatl_events.21.t:0 "斗剑石"
 nahuatl_events.21.d:0 "作为今年盛大的剥皮节中的一部分，战俘中最为强健的武士将面对我们最优秀的美洲豹战士和鹰战士，他们会被绑在献祭石的旁边，只允许持有一把仿制的双刃刀，它们是用羽毛做的，没有黑曜石的刀刃。战俘能在遭遇前四个对手之后能活下来几乎已经是不可能了，即便能够存活，他还要面对最终的对手——一个左撇子战士。这个仪式不仅能够取悦诸神，也收到许多观众的欢迎。"
 nahuatl_events.21.a:0 "让角斗开始吧。"
 nahuatl_events.21.b:0 "庆祝活动还是更节制一些比较好。"
 nahuatl_events.22.t:0 "不合作的战士"
 nahuatl_events.22.d:0 "尽管做了充足的准备，但在角斗石前战斗的被俘武士今天非常地不配合。神庙周围到处都是想要目睹庆典的人群，战俘却不愿参加角斗，被他的第一个对手迅速击倒。这件事给今年整个节庆投下了阴影，有些人认为这是个坏的预兆。"
 nahuatl_events.22.a:0 "鲜血献予太阳。"
 nahuatl_events.23.t:0 "精彩搏斗"
 nahuatl_events.23.d:0 "被俘的勇士与我们顶级武士之间的搏斗非常精彩，超出了所有人的预期。战俘不仅在前四场战斗中存活下来，甚至差一点就赢得了最终对抗左撇子对手的战斗。\n和往常一样，战俘最终被击败，他的心脏被献祭给众神，他的肉体被给予抓住他的战士的家族，被剥下的皮肤会被战士本人披着好多天。\n今年的剥皮节必将成为多年难忘的盛大节庆。"
 nahuatl_events.23.a:0 "鲜血献予太阳。"
 nahuatl_events.24.t:0 "庆典结束"
 nahuatl_events.24.d:0 "剥皮节的祭典现在结束了，新的播种季节也到了，这次盛大的庆祝活动未来很长时间都会被人们所记得。"
 nahuatl_events.24.a:0 "鲜血献予太阳。"
 nahuatl_events.25.t:0 "特拉卡希佩瓦利斯特利——剥皮节"
 nahuatl_events.25.d:0 "春分到了，播种的季节即将来临，剥皮节也即将来到。在那时，所有的战俘都将在西佩托堤克神庙被献祭。他们的血将奉献给众神，他们的人皮会被抓捕他们的战士以及神庙的祭司披上，然后保存在神圣的洞穴中。\n然而我们最近没有进行很多战争，我们将缺少可以献祭的战俘。这本身就是个不好的预兆，如果我们不能有足够的鲜血来献祭事情只会变得更糟糕。"
 nahuatl_events.25.a:0 "我们只能用已有的战俘来献祭。"
 nahuatl_events.25.b:0 "让我们的附庸国提供祭品。"
 nahuatl_events.26.t:0 "波奇特卡间谍"
 nahuatl_events.26.d:0 "富有的波奇特卡商人公会对于中美洲的贸易网络至关重要，公会的成员可以随着自己的喜欢随意穿越边界。这种无限制的特权显然开始被我们的对手所利用，现在这些商人被指控帮助敌人进行间谍活动。"
 nahuatl_events.26.a:0 "没收他们的商品。"
 nahuatl_events.26.b:0 "把他们关起来。"
 nahuatl_events.26.c:0 "我们不敢做任何事情。"
 nahuatl_events.27.t:0 "波奇特卡商人感到厌烦"
 nahuatl_events.27.d:0 "位于[Root.Capital.GetCapitalName]的波奇特卡商人找到我们抱怨惩罚[From.GetName]的行为滋扰了他们的成员。显然[From.GetName]的特拉托阿尼声称商人公会为我们做间谍这件事只不过是他想要私吞财物的借口。"
 nahuatl_events.27.a:0 "我被震惊了！"
 nahuatl_events.28.t:0 "伟大的[Root.Culture.GetName]诗人"
 nahuatl_events.28.d:0 "语言对我们的人民有着特殊的意义，歌曲和朗诵的章节在我们所有的宗教和仪式中都有着显著的地位，甚至我们地位最高的领导都被称为特拉托阿尼，意为说话者。口述的诗歌因此成为了最神圣的艺术之一，也是各人可以合法表达不满，愤怒甚至对命运质疑，而不会激怒众神的仅有的几种方式之一。\n最近一位非常受欢迎的纳瓦特尔诗人来到了[Root.Capital.GetName]，他赞颂了我们的城市和人民，但是批判了国王本人。"
 nahuatl_events.28.a:0 "他让众神和人民愉悦。"
 nahuatl_events.28.b:0 "他不能留下了。"
 nahuatl_events.29.t:0 "[Root.Capital.GetCapitalName]主庙的扩张"
 nahuatl_events.29.d:0 "我们首都的主庙是我们统治和与众神紧密联系的最重要的象征，这里是主要的节日祭品奉献的地方，也是敌人入侵的主要目标。对一个特拉托阿尼来说，无论何时维持和扩张主庙都是他的义务。"
 nahuatl_events.29.a:0 "对大金字塔进行大规模扩建。"
 nahuatl_events.29.b:0 "现在是时候给金字塔再增加一层了。"
 nahuatl_events.29.c:0 "我们只能承受适度的扩建。"
 nahuatl_events.29.dd:0 "现在我们没法进行扩建。"
 nahuatl_events.30.t:0 "去往乔卢拉朝圣"
 nahuatl_events.30.d:0 "作为一项古老传统，我们所有的贵族都需要前往位于神庙城市乔卢拉的羽蛇神殿。在这里可以祭拜仁慈的羽蛇神——艺术和降雨的保护者。与此同时，中美洲的贵族们可以在这里炫耀他们的财富，而不用面对互相之间的冲突。"
 nahuatl_events.30.a:0 "向羽蛇神表示敬意。"
 nahuatl_events.30.b:0 "什么样的神不需要活人祭祀？"
 nahuatl_events.31.t:0 "地震"
 nahuatl_events.31.d:0 "[Root.Capital.GetCapitalName]的每个居民在这个早上地震袭击时被同时惊醒。地震摧毁了几座建筑，甚至一些庙宇。让平民和贵族感到宽慰的是城市和大部分居民没有受到伤害。\n第五太阳纪的毁灭将来自与一场大地震，它将会摧毁所有已知的活物，甚至小孩。我们要感谢众神让我们在今天存活了下来。"
 nahuatl_events.31.a:0 "感恩特斯卡特利波卡，至上的神灵力、人类命运的操弄者。"
 nahuatl_events.31.b:0 "感恩克察尔科亚特尔，智慧和生命之神。"
 nahuatl_events.31.c:0 "感恩维齐洛波奇特利，战争的庇佑者和太阳的神灵。"
 nahuatl_events.31.dd:0 "感恩希佩托特克，战争、死亡和农业之神。"
 sce_poison_rock:0 "毒石"
 desc_sce_poison_rock:0 "它被这样叫是因为致命的有毒植物环绕着这颗石头。"
 sce_poison_rock_tooltip:0 "毒石"
 desc_sce_poison_rock_tooltip:0 "它被这样叫是因为致命的有毒植物环绕着这颗石头。"
 inti_yana_lord:0 "忠诚的酋长"
 desc_inti_yana_lord:0 "我们从最心腹的仆人中选出一位担任这一地区的酋长。至少到现在为止这个省份很好的在中央控制之下。"
 inti_pachamac_oracle:0 "帕查卡马克的神谕"
 desc_inti_pachamac_oracle:0 "帕查卡马克的神谕是安第斯世界最重要的圣地，自从七世纪开始安第斯人的统治者和贵族们就开始向这些小小的木头偶像询问他们的未来命运。"
 inti_major_huaca_temple:0 "胡阿卡主庙"
 desc_inti_major_huaca_temple:0 "这个省份最近来了许多朝圣者，当地人的自我认同也增强了，这都是因为一个当地的官员拔高了一位胡阿卡神的地位。"
 inti_low_fertility:0 "不合作的家族"
 desc_inti_low_fertility:0 "这个省份目前的社会构成导致了婚姻数量的急剧减少。当地的祭司担心这将导致人口的减少，但是当地的家族只愿意自己解决婚配问题。"
 inti_arranged_marriages:0 "包办婚姻"
 desc_inti_arranged_marriages:0 "首都特别指派的祭司被派来这里担任媒人的角色，以确保当地社会经济的琐碎纷乱不会阻碍当地人通过婚姻是取悦因蒂。"
 inti_shrine_of_virocacha:0 "维拉科查的圣地"
 desc_inti_shrine_of_virocacha:0 "这里是创世者维拉科查的主庙。"
 inti_royal_guard:0 "皇家卫队的新成员"
 desc_inti_royal_guard:0 "我们从各省带进了一批新的接受过战斗磨砺的世代相传的皇家卫队成员。虽然这很大程度上提高了卫队的质量，但是这对卫队成员中的旧家族势力和没有提供新成员的省份是个警示。"
 inti_alarmed_nobles:0 "疏远的贵族"
 desc_inti_alarmed_nobles:0 "通过扩充皇家卫队成员，我们给贵族阶序带来了新血，而这是旧贵族所不愿意看到的。"
 inti_attended_inti_raymi:0 "参加因蒂太阳节"
 inti_refused_to_attend_inti_raymi:0 "不参加因蒂太阳节"
 inti_events.1.t:0 "$RANDOM_OLD_MONARCH$的帕纳卡宗族"
 inti_events.1.d:0 "在$RANDOM_OLD_MONARCH$的葬礼上，他被制成木乃伊永久留存。当葬礼仪式结束后，$RANDOM_OLD_MONARCH$的亲属和仆人们会建立一个由去世的君主领导的帕纳卡宗族，以保存他的记忆和处理他的事务。他的财产和权威将会和他生前一样，他会继续作为他宗族的头领。\n前代君王的帕纳卡通常会是上流社会中最具影响力的团体，很少有新的统治者能不得到他们的支持而上台。当然不是每个统治者都适合被制成木乃伊，有些统治者人们宁肯将他忘记。"
 inti_events.1.a:0 "$RANDOM_OLD_MONARCH$的帕纳卡诞生了。"
 inti_events.1.a.tt:0 "老王的木乃伊带着他所有的财产成为了新帕纳卡的头领。"
 inti_events.1.b:0 "这不是一个统治者，而是一位胡阿卡，一位神明。"
 inti_events.1.b.tt:0 "木乃伊会成为一位次要的神明接受所有人的膜拜。"
 inti_events.1.c:0 "$RANDOM_OLD_MONARCH$，是谁来着？"
 inti_events.1.c.tt:0 "只有他的亲属被允许铭记他。他的财产将被剥夺，在几代之后，很少有人会记住他。"
 inti_events.2.t:0 "[Root.Heir.GetName]合适的妻子"
 inti_events.2.d:0 "太阳神因蒂的祭司指出[Root.Heir.GetName]必须将他的妹妹作为王后来取悦众神。先祖中的许多人，甚至太阳神自己也都通过这种家庭内的婚姻来维持血统的纯正。然而，男孩的母亲拒绝接受这个建议。\n解决这个分歧的方法是咨询我们的祖先，领导我们帕纳卡宗族的木乃伊。"
 inti_events.2.a:0 "向祖先咨询。"
 inti_events.2.b:0 "向他的母亲妥协。"
 inti_events.2.c:0 "公然违抗母亲。"
 inti_events.3.t:0 "先祖木乃伊的许可"
 inti_events.3.d:0 "通过帕纳卡的祭司，我们宗族的首领木乃伊让我们得知他同意这桩婚事。由于他的权威，没有人能反对[Root.Heir.GetName]向他妹妹提亲。"
 inti_events.3.a:0 "那他们应当结婚。"
 inti_events.3.b:0 "经过再三考虑，也许暂时推迟才是更好的选择。"
 inti_events.4.t:0 "先祖木乃伊不赞同"
 inti_events.4.d:0 "通过帕纳卡的祭司，我们宗族的首领木乃伊让我们得知他不同意这桩婚事。由于他的权威，没有人能在推动这桩婚事。"
 inti_events.4.a:0 "好吧。"
 inti_events.5.t:0 "酋长密谋伤害[Root.Monarch.GetName]"
 inti_events.5.d:0 "我们的宗教调查人员发现了一桩阴谋，一个小酋长在通过一个黄金胡阿卡神像密谋伤害[Root.Monarch.GetName]的健康。\n虽然这是否对[Root.Monarch.GetName]真有危害还有所争议，调查人员建议我们杀鸡儆猴，把这个酋长称为最坏的叛徒并把涉及到的胡阿卡也移除。"
 inti_events.5.a:0 "移除那个胡阿卡神就够了。"
 inti_events.5.b:0 "这个酋长将被投入桑卡堪察坑处死。"
 inti_events.5.b.tt:0 "酋长被处决了，一位忠实的仆人被指派管理这个地区直到情况稳定。"
 inti_events.5.c:0 "剥夺酋长头衔但是让他活下去。"
 inti_events.6.t:0 "拜祭当地胡阿卡"
 inti_events.6.d:0 "一位统治者需要在他的王国巡游，巡视王国的每一部分，参与宗教活动以及治下酋领举办的世俗典礼。当[Root.Monarch.GetName]走近一个当地胡阿卡——一个很久以前王朝的木乃伊的巨大庙宇时，皇家祭司提醒他小心。这个胡阿卡受到非比寻常的崇拜和欢迎，如果我们对治下臣属的胡阿卡过分尊奉，我们可能会给予他们过大的势力和权威。\n另一方面，据传这个胡阿卡神通广大，他的广受欢迎以及随之而来的好处也是非常诱人的。"
 inti_events.6.a:0 "向这个胡阿卡致敬。"
 inti_events.6.b:0 "避免访问神庙。"
 inti_events.6.c:0 "强制酋长把胡阿卡送到[Root.Capital.GetCapitalName]。"
 inti_events.7.t:0 "[Root.GetName]的年轻男女"
 inti_events.7.d:0 "[Root.GetName]的祭司对于那里过多尚未婚配的年轻男女而感到担忧。似乎一些巧合让这里的婚姻对象在社会和经济地位上很难匹配，而且这个地区的家庭对于任何形式的求婚一事并不情愿。[Root.Owner.Monarch.GetTitle]在这种情况下介入并强制安排婚姻这样的事情并不是前所未闻的。也许是[Root.Owner.Monarch.GetName]插手的时候了？"
 inti_events.7.a:0 "派遣一个祭司去安排合适的婚姻。"
 inti_events.7.b:0 "我们不能干涉这些事情。"
 inti_events.8.t:0 "维拉科查祭坛"
 inti_events.8.d:0 "在创造了世界并给予每个民族自己的语言和服饰后，维拉科查伪装成一位老人，开始从的的喀喀湖向整个安第斯游历。由于他并没有被认出是一位神衹，他被很不好地对待。为了展示他的身份，他最终烧毁了大地，并强迫人们见识他的力量。\n如今，这条从的的喀喀湖开始的路径点缀着这位主神的祭坛。而卡查，作为强迫人们认识到他力量的地方，是这位创世者神庙的绝佳地点。"
 inti_events.8.a:0 "我们必须建造神庙。"
 inti_events.8.b:0 "让我们把资源投入别的事情。"
 inti_events.9.t:0 "奥卡切克忏悔祭司"
 inti_events.9.d:0 "在最近的战争后，负罪感如同一块厚重的毯子压迫着我们的人民。现在是时候给他们一个从他们战时犯下的罪行中净化自己的机会。我们的祭司示意这是一个举办净化和斋戒的节日的机会，任何人都可以向忏悔祭司——「奥卡切克」告解并在[Root.Capital.GetCapitalName]的溪流中净化自己。"
 inti_events.9.a:0 "听上去是个好主意。"
 inti_events.9.b:0 "还是不要这样干了。"
 inti_events.10.t:0 "[Root.GetName]大神庙"
 inti_events.10.d:0 "据传[Root.GetName]的酋长开始雄心勃勃地为他们部落的主神建造一座新的神庙。和通常一样，这个神明也是他们自己宗族的一位木乃伊化的祖先。虽然这位酋长承认我们的权威，同时也不能不注意到他正试图在[Root.GetName]为他自己建立一个更大的权力基础。\n[Root.Capital.GetCapitalName]的因蒂祭司强烈建议我们驱逐这个酋长试图摆放的这个胡阿卡。"
 inti_events.10.a:0 "命令酋长抛弃他的胡阿卡。"
 inti_events.10.b:0 "允许神庙的建造。"
 inti_events.11.t:0 "互惠"
 inti_events.11.d:0 "在这个世界上没有什么是免费的。虽然我们国内的诸多酋长中的任何一个被问及时都会立刻承诺做我们忠实的仆人，但我们知道这种忠诚也是有代价的。除非我们定期为我们国内的酋长们举办盛大的宴会，并确保用礼物回报他们对我们的服务，我们可能就会发现他们不愿为我们出哪怕一分的力。"
 inti_events.11.a:0 "让我们举办一场奢华的宴会。"
 inti_events.11.b:0 "我们不能承受任何超过一般程度的宴会。"
 inti_events.11.c:0 "这种奢侈浪费毫无必要。"
 inti_events.12.t:0 "流水狂欢节"
 inti_events.12.d:0 "如果没有河流和溪流，安第斯的生命会艰难许多，所以流水的精神当然值得我们崇敬。现在是时候举办普拉普克约狂欢节了。安第斯强大的溪流正等着接受我们的礼物。"
 inti_events.12.a:0 "祭祀奇恰啤酒来饮用。"
 inti_events.12.b:0 "祭祀羊驼来舒缓负担。"
 inti_events.12.c:0 "祭祀布匹来保持温暖。"
 inti_events.13.t:0 "建造神庙"
 inti_events.13.d:0 "[Root.GetName]省的人民产生了分裂并崇拜着各种当地的胡阿卡神。所以我们决定应当建立一个巨大的因蒂神庙来使这里成为该地区宗教和治理的自然中心。\n建设工程的领导者给[Root.Owner.Monarch.GetName]带来了两份不同的建设计划。第一个计划是在一处「特因库伊」，即两条溪流的交汇点建造，另一个计划是将一个现存的旧胡阿卡祭坛作为新神庙的基础。"
 inti_events.13.a:0 "新的神庙需要新的地址，特因库伊。"
 inti_events.13.b:0 "让我们利用旧祭坛。"
 inti_events.14.t:0 "神谕和预言"
 inti_events.14.d:0 "世界有时是一个残酷的地方而命运会以令人惊奇的方式转变。幸运的是，我们有胡阿卡神来帮助我们解读未来。如果未来太难以被胡阿卡神看穿的话，在安第斯还有别的神谕，不过他们需要高价的礼物才会分享他们的见解。[Root.Monarch.GetName]最近被各种疑问困扰，也许是时候去占卜求问了。"
 inti_events.14.a:0 "咨询[Root.Capital.GetCapitalName]当地胡阿卡的神谕。"
 inti_events.14.b:0 "去访问帕查卡马克的神谕。"
 inti_events.14.c:0 "我们必须去访问阿普里马克的神谕。"
 inti_events.14.dd:0 "最好不要去挖掘未来。"
 inti_events.15.t:0 "哈图克和哈姆帕给出好的解答"
 inti_events.15.d:0 "任何神谕的祭坛都有很大数量的预言者。瓜卡利玛查克能与胡阿卡交流，而阿亚塔普克则与死者交流。哈图克通过一种神圣的饮料来获取预言，而哈姆帕通过被献祭的羊驼或其他动物的内脏来读取预言。\n所有这些预言者已经对[Root.Monarch.GetName]带来的问题进行了解读并一致同意将来会是成功而充满收获的。"
 inti_events.15.a:0 "太好了。"
 inti_events.16.t:0 "哈图克和哈姆帕给出互相冲突的答案"
 inti_events.16.d:0 "任何神谕的祭坛都有很大数量的预言者。瓜卡利玛查克能与胡阿卡交流，而阿亚塔普克则与死者交流。哈图克通过一种神圣的饮料来获取预言，而哈姆帕通过被献祭的羊驼或其他动物的内脏来读取预言。\n所有这些预言者已经对[Root.Monarch.GetName]带来的问题进行了解读，可是答案似乎并不是我们预想的那么好。这些预兆互相冲突，可以看出未来同时有着风险和机会。"
 inti_events.16.a:0 "好的。"
 inti_events.17.t:0 "被迫迁居者希望回家"
 inti_events.17.d:0 "在征服新的土地后，我们遇到了一些被他们过去的领主作为密特马克而强制迁徙的人民。由于密特马克不许改说当地语言、不许改穿当地服装且必须携带所有的财产，他们的思乡之情从未断绝过。\n恰巧他们的故乡也在我们控制之下，所以密特马克的一个特使来到[Root.Monarch.GetName]面前，声称他们的胡阿卡召唤他们回去，希望我们解除他们的义务。"
 inti_events.17.a:0 "允许密特马克回家。"
 inti_events.17.b:0 "他们需要留在他们所在的地方。"
 inti_events.18.t:0 "祭司在[Root.GetName]挑起不满"
 inti_events.18.d:0 "[Root.GetName]的一个次要神明的祭司试图煽动对我们统治的不满。他们说我们在试图增强因蒂神的权威并边缘化所有的胡阿卡神。幸运的是我们的人民多数能够清醒地不听这些毫无根据的指责。但是[Root.GetName]的一个部落支持这些祭司并希望我们向他们保证他们神明和人民的安全。"
 inti_events.18.a:0 "是时候让这些人作为密特马克被迁移掉了。"
 inti_events.18.b:0 "向他们的祭司作出保证。"
 inti_events.18.c:0 "这些祭司只适合桑卡堪察坑。"
 inti_events.19.t:0 "[Root.GetName]的增长"
 inti_events.19.d:0 "在[Root.GetName]安排婚姻的政策取得了成效。不仅是这个令人担忧的趋势停止了，人口也在我们的干涉下取得了巨大的增加。\n尽管劳动力的增长对省份的发展有益，因为强迫的进行并非最优的婚配而带来的不满依然有着影响。"
 inti_events.19.a:0 "好的。"
 inti_events.20.t:0 "因蒂雷密，太阳狂欢节"
 inti_events.20.d:0 "负责观测太阳的雅安查祭司声称最适合庆祝雷密狂欢节的时间马上就要到了。这个持续多日的狂欢节通常会由[Root.Capital.GetCapitalName]的全体人民和一些重要酋长们以及他们的一些胡阿卡神参与。"
 inti_events.20.a:0 "[Root.Capital.GetCapitalName]的人民会参与。"
 inti_events.20.b:0 "叫来我们帝国的重要的酋长。"
 inti_events.20.c:0 "所有的酋长和胡阿卡必须参与。"
 inti_events.21.t:0 "不合作的酋长"
 inti_events.21.d:0 "一些酋长对被我们使唤非常不满并拒绝参与雷密狂欢节。"
 inti_events.21.a:0 "用贵重的物品和承诺贿赂他们。"
 inti_events.21.b:0 "我们只能凑合了。"
 inti_events.21.c:0 "如果他们不愿意来我们就强迫他们来。"
 inti_events.22.t:0 "拒绝交出胡阿卡"
 inti_events.22.d:0 "一些胡阿卡神的祭司对被命令把他们的神明移动到[Root.Capital.GetCapitalName]非常不满并拒绝来参与雷密狂欢节。"
 inti_events.22.a:0 "我们只能凑合。"
 inti_events.22.b:0 "强迫他们接受。"
 inti_events.23.t:0 "因蒂雷密狂欢节的请帖"
 inti_events.23.d:0 "来自[From.GetName]的信使希望我们参与[From.Capital.GetCapitalName]的因蒂雷密狂欢节。"
 inti_events.23.a:0 "那我们必须去为太阳而庆祝！"
 inti_events.23.b:0 "让我们留在家里用我们自己的方式向太阳致敬。"
 inti_events.24.t:0 "[From.GetName]的统治者拒绝加入。"
 inti_events.24.d:0 "[From.Monarch.GetName]，[From.GetName]的统治者，拒绝了我们请他们参与因蒂雷密的邀请。"
 inti_events.24.a:0 "我们只能凑合。"
 inti_events.25.t:0 "因蒂雷密庆典"
 inti_events.25.d:0 "在多日的斋戒之后，太阳狂欢节的日子到来了。[From.Capital.GetCapitalName]的人民在准备这场向太阳致敬和献祭动物的庆典时他们也知道一连数天的宴会在等着他们。"
 inti_events.25.a:0 "好的。"
 inti_events.26.t:0 "因蒂雷密庆典"
 inti_events.26.d:0 "在多日的斋戒之后，太阳狂欢节的日子到来了。在这个向太阳致敬和献祭动物的节日里，[From.Capital.GetCapitalName]的广场上充满了[Root.Country.GetTitle]的人民和各地的酋长。几天的宴会和我们[Root.Monarch.GetTitle]给他附庸的礼物正在等待。"
 inti_events.26.a:0 "好的。"
 inti_events.27.t:0 "因蒂雷密庆典"
 inti_events.27.d:0 "在多日的斋戒之后，太阳狂欢节的日子到来了。在这个向太阳致敬和献祭动物的节日里，[From.Capital.GetCapitalName]的广场上充满了[Root.Country.GetTitle]的人民和各地的酋长以及许多我们统治的土地的胡阿卡的神像。几天的宴会和我们[Root.Monarch.GetTitle]给他附庸的礼物正在等待。"
 inti_events.27.a:0 "好的。"
 inti_events.28.t:0 "因蒂雷密庆典"
 inti_events.28.d:0 "在多日的斋戒之后，太阳狂欢节的日子到来了。在这个向太阳致敬和献祭动物的节日里，[From.Capital.GetCapitalName]的广场上充满了[Root.Country.GetTitle]的人民和各地的酋长以及许多我们统治的土地的胡阿卡的神像。几天的宴会和我们[Root.Monarch.GetTitle]给他附庸的礼物正在等待。"
 inti_events.28.a:0 "好的。"
 inti_events.29.t:0 "伊图庆典"
 inti_events.29.d:0 "我们土地正经历巨大的苦难。人民正在受苦，许多人正在担忧未来。在这种时候一场为了整个王国的伊图庆典可能会舒缓我们臣民的精神。庆典中的祭品也会让神们更易于倾听我们的困扰。\n为了这场庆典，我们的祭司指出我们必须献祭活人。这是由于我们人民的苦难非常巨大，他们觉得为了取悦诸神一场盛大的庆典是必须的。"
 inti_events.29.a:0 "让我们坚持传统的祭品。"
 inti_events.29.a.tt:0 "进行一场传统的祭祀，使用羊驼、布匹、羊和奇恰酒。"
 inti_events.29.b:0 "让我们献祭活人。"
 inti_events.29.b.tt:0 "举办一场更大更长的狂欢，要以献祭孩童告终。"
 inti_events.29.c:0 "我们必须集中注意力于当下。"
 inti_events.30.t:0 "伊图庆典"
 inti_events.30.d:0 "在多日的庆典后，未来当然看上去更光明了。[Root.Capital.GetCapitalName]广场上盛大的舞蹈，招待所有附庸酋长的宴会，以及由牺牲、布匹和奇恰酒的组成的丰厚祭品会确保诸神在未来更保佑我们的土地。"
 inti_events.30.a:0 "好的。"
 inti_events.31.t:0 "伊图庆典"
 inti_events.31.d:0 "在多日的庆典，公开宴会，典礼舞蹈以及祭典开头和结尾时的献祭的我们土地上能找到的最完美的儿童，我们有自信我们会有一个更光明的未来。"
 inti_events.31.a:0 "好的。"
 inti_events.32.t:0 "皇家侍卫"
 inti_events.32.d:0 "保护[Root.Monarch.GetTitle]生命的荣誉是世袭的，它属于一些[From.Capital.GetCapitalName]的家族。然而这个荣誉本身却并不是武力的保障。在游历了各地后，[Root.Monarch.GetName]很清楚如果从其他地区注入一些新鲜血液的话，侍卫的质量可以极大地增强。\n然而这对现在拥有这些特权的家族来说，并不是那么容易接受，起码在新成员在几代人的时间内被接受之前都是这样。"
 inti_events.32.a:0 "注入新鲜血液。"
 inti_events.32.b:0 "让我们保持他们的特权。"
 inti_events.33.t:0 "感到威胁的贵族"
 inti_events.33.d:0 "一个来自[From.Capital.GetCapitalName]的某一最强大家族的特使来到了[Root.Monarch.GetName]面前，要求皇家侍卫的新成员被送回老家。尽管他们对这个制度没有变化感到满意，他们对拥有护卫[Root.Monarch.GetTitle]世袭权利的新人感到厌恶。这些人不适合成为[From.Capital.GetCapitalName]的高等贵族。"
 inti_events.33.a:0 "取消扩编侍卫的决定。"
 inti_events.33.b:0 "给他们一两代人的时间。"
 inti_events.34.t:0 "[From.Capital.GetCapitalName]的袭击"
 inti_events.34.d:0 "今天在[From.Capital.GetCapitalName]的广场上举行的一个向普通人分发饮料的传统仪式上[Root.Monarch.GetName]被一小撮刺客袭击了。这组人在完全没有接近伤害[Root.Monarch.GetName]的目标的情况下突然撤退了，但是令人担忧的是皇家侍卫并没有预见到这次攻击。可能是他们还没习惯于[From.Capital.GetCapitalName]繁华的环境。"
 inti_events.34.a:0 "取消扩编侍卫的决定。"
 inti_events.34.b:0 "怎么可能这么轻而易举……"
 inti_events.34.b.tt:0 "开始调查谁策划了袭击。"
 inti_events.35.t:0 "调查陷入停滞"
 inti_events.35.d:0 "对[From.Capital.GetCapitalName]发生的袭击的调查没有取得太多进展，人们对调查很不配合，尤其是贵族。虽然有些调查者怀疑这是一些不满的贵族子弟的阴谋，但是我们不能确信。"
 inti_events.35.a:0 "好的。"
 inti_events.36.t:0 "揭开阴谋"
 inti_events.36.d:0 "对[From.Capital.GetCapitalName]发生的袭击的调查揭露了一个业余的阴谋。它由一群感到被边缘化的皇家侍卫家族中的年轻贵族发起。他们声称这次攻击从没有打算伤害任何人，只是想攻击新加入的侍卫的弱点。对叛国的惩罚显然将是死刑，然而[From.Capital.GetCapitalName]的贵族显然会对杀死他们的儿子感到威胁。如果我们原谅他们的罪愆也许这将终结这一切。"
 inti_events.36.a:0 "送到桑卡堪察坑！"
 inti_events.36.b:0 "原谅这些贵族。"
