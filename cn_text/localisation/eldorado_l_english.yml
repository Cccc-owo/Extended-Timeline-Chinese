 custom_idea_years_of_nationalism:0 "一个国家，一个民族"
 custom_idea_years_of_nationalism_desc:0 "对国家的忠诚是一个值得尊敬的品质，但是一块土地可能由许多国家组成。在我们的人民都是来自于同一个国家的口号下，我们会对抗由许多小国家导致的分裂。"
 custom_idea_imperial_authority:0 "帝王之术"
 custom_idea_imperial_authority_desc:0 "神圣罗马帝国的统治者，必须灵活地对他们对想要控制地区施加权威，并保证为所有人所接受。运用、施加、维护这些权威，以确保无人质疑你对帝国的统治。"
 custom_idea_female_advisor_chance:0 "女儿们的教育"
 custom_idea_female_advisor_chance_desc:0 "古今的思想家都认为良好的教育对年轻女孩十分必要且女性也可以很知书达礼。因之，我们认为将妇女排除在管理层之外是十分愚蠢的限制。"
 custom_idea_female_generals:0 "女战士"
 custom_idea_female_generals_desc:0 "许多国家的女性会在反抗和必需时拿起武器，但像我们这样，由女性在战争中领导人民的独特传统是很少的。这说明我们的男性和女性将领都是最好的和最勇敢的。"
