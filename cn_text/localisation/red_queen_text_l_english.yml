 LANDING_dlc115_TEXT:0 "主要特性：\n－新的斯堪的纳维亚和波罗的国家专属任务树\n－新的斯堪的纳维亚和波罗的国家特有政府改革\n－新的斯堪的纳维亚和波罗的国家特有阶层特权\n－新的特殊单位，包括瑞典芬兰卡尔军和波兰立陶宛翼骑兵\n－新的斯堪的纳维亚和波罗的国家模型\n－六首新的斯堪的纳维亚和波罗的国家背景音乐"
 LANDING_dlc115_FLAVOR_TEXT:0 "1397年，波美拉尼亚的埃里克国王将丹麦，瑞典和挪威三个王国合并组建了一个不稳定的同盟。然而在1439年，国王被废黜并流放到了哥得兰岛，导致卡尔马联盟愈加不稳。与此同时越过波罗的海，波兰王国和立陶宛大公国必须为在瓦尔纳战役中阵亡的瓦迪斯瓦夫三世选举后继者。这将是条顿与利沃尼亚骑士团从战败中恢复的时间，也是里加和但泽这样的贸易城市抓住眼前好运的大好时机。\n\n北方雄狮资料片让你挑战在这样一个动荡年代统治斯堪迪纳维亚或者波罗的海国家，带领她透过不同的道路来成就多种目标，给你带来完全沉浸的体验。"
