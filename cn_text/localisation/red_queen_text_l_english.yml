 LANDING_dlc010_TEXT:0 "主要特性：\n－随机新世界\n－建立及扮演殖民领\n－为美洲原住民提供新机制"
 LANDING_dlc010_FLAVOR_TEXT:2 "派遣四艘船只探索未知的世界，发现新大陆——也许是一个全新的，完全随机的美洲大陆。\n\n征服天堂同时也提供了扮演原始美洲国家并掌控部落联盟和独有的部落理念的可能。\n对殖民者来说，现在可以选择扮演一个殖民领国家，直接控制新世界中殖民者的命运。"
 LANDING_dlc018_TEXT:0 "主要特性：\n－通过间谍手段制造贸易争端\n－私掠\n－贸易本埠\n－贸易公司\n\n额外特性：\n－改善了内陆贸易\n－印度教君主可以选择个人信仰的神祇\n－修建运河"
 LANDING_dlc018_FLAVOR_TEXT:2 "《国富论》扩展包聚焦于贸易玩法，让您设法导引世界的财富流入您的腰包。\n\n本扩展包允许您秘密制造贸易冲突、借海上劫掠舰队窃取您竞争对手的利益、利用和约增强贸易竞争力及创建新的贸易本埠，让您紧紧掌控贸易。\n凭借您新近赚取的财富，您可以将手头宽裕的储备金投入到伟大的工程建设中，包括基尔运河、苏伊士运河和巴拿马运河。"
 LANDING_dlc021_TEXT:1 "主要特性：\n－共和国专政\n－商业共和国的全新派系\n－尼德兰共和国的特殊选举\n\n额外特性：\n－对抗君主立宪的新行动\n－商业共和国可以建立贸易站\n－共和国的新事件"
 LANDING_dlc021_FLAVOR_TEXT:2 "《共和国》着眼于统治你的人民和国家的新颖且独特的方式。\n\n这一扩展包不仅引入了一种新的政府形式，也为共和政体和专制政体提供了新的可供探索的理念组以及游戏元素。《共和国》允许玩家在扩展其贸易帝国的同时，体验全新的获取红利的方式，从而提高治理和探索的艺术水平。"
 LANDING_dlc027_TEXT:0 "主要特性：\n－三十年战争以及宗教联盟的独特机制\n－为革命而战，亦或是镇压革命\n－突围，以及将占领区移交给战争盟友\n－一键升级所有舰队\n－改善的外交选项\n\n额外特性：\n－强行军\n－放弃核心"
 LANDING_dlc027_FLAVOR_TEXT:2 "本次扩展聚焦在三十年战争以及增加神权与政府之间的政治对抗，包含改进的游戏机制，将战争放在你追寻统治和荣耀的优先位置。\n\n改进的海战和完全的部队控制意味着胜利的责任完全放在你肩。你会选择独自赢得胜利，亦或指望你盟友的战斗力？你的选择将决定你的帝国能否长久。"
 LANDING_dlc033_TEXT:0 "主要特性：\n－自定义国家设计器\n－纳瓦特尔、因蒂和玛雅宗教的新机制\n－寻找黄金七城\n－黄金舰队\n－使用贸易舰队缉捕海盗\n－托德西利亚斯条约"
 LANDING_dlc033_FLAVOR_TEXT:1 "用新的国家设计器创建一个完全适合你游戏风格的国家，它允许在战役中自定义一个起始国家，并进一步增强EU4已经接近无限的可玩性。\n\n这个扩展的着重于中美洲和南美洲引入了新的宗教，而有影响力的探索剧场将挑战你的新决定值得一个国王或征服者。作为阿兹特克人，让墨西哥平原臣服于你的统治，但一定要有足够的附庸国国王来祭祀你愤怒的神。当欧洲人深入亚马逊丛林时，关于失落的城市和神奇的喷泉的传言接踵而至。"
 LANDING_dlc039_TEXT:0 "主要特性：\n－议会\n－新教和佛教的新宗教机制\n－新的属国互动\n\n额外特性：\n－奉献度\n－神圣罗马帝国的自由市"
 LANDING_dlc039_FLAVOR_TEXT:1 "《常识》扩展包侧重于外交和国家内部发展。这个扩展包允许你和平发展你的国家建立一个「高大」的帝国，同时也给你工具来执行伟大的外交。改变了游戏的宗教特性并增加了游戏的深度和有趣的复杂性。\n\n与你的属国密切合作，通过互动和法令更好地控制他们的能力，对于任何与君主立宪制的内部斗争打交道的人来说都是情理之中的。"
 LANDING_dlc046_TEXT:0 "主要特性：\n－新阶层\n－外交的反馈\n－腾格里的相融信仰\n－新的部落机制\n－原住民政策\n\n额外特性：\n－先进文化的转变\n－改进的间谍"
 LANDING_dlc046_FLAVOR_TEXT:1 "《哥萨克》扩展包关注的是游牧民族和东欧。这一扩展允许你作为一个部落国家劫掠你的邻国以保持你的部落忠诚，并通过焚掠他们的土地以增强实力、在技术进步或改革成一个定居的国家。\n\n各国的内部政治随着阶层的出现而活跃起来，这些阶层代表着强大的利益集团，如波兰-立陶宛大贵族和草原上与本扩展包同名的哥萨克。更详细地控制你的国家的文化和原住民，以及与你的AI盟友更紧密地合作的能力，理解他们的目标将让你展现出你心里的彼得大帝。"
 LANDING_dlc055_TEXT:0 "主要特性：\n－高级海军任务\n－巴巴里海盗\n－遣外雇佣军团\n－分享地图\n\n额外特性：\n－贸易联盟\n－新的间谍行动\n－时间线回放\n－反间谍行动"
 LANDING_dlc055_FLAVOR_TEXT:1 "在《我们的海》扩展包中，欧陆风云IV将注意力转向了海洋。这个扩展包为玩家提供了更多的海军和军事工具，带领你的国家走向近代世界。\n\n顾名思义，《我们的海》引进了与海战和贸易控制相关的新系统。你的舰队的力量将取决于你的国家可以招募的水手的数量，你的船只现在可以被赋予任务和地区巡逻。此外还有创建贸易联盟的新选项以及大量其他改进。"
 LANDING_dlc060_TEXT:1 "主要特性：\n－列强\n－君主特质 & 将领特质\n－配偶 & 摄政\n－可以为属国指定特定的战时行为\n－拜物教国家解锁崇拜物\n－科普特国家解锁圣地\n\n额外特性：\n－革命共和国的新派系系统\n－奥斯曼帝国的独特政体\n－退位\n－货币贬值"
 LANDING_dlc060_FLAVOR_TEXT:2 "《人权》通过新的特性为欧陆风云IV增加了深度，包括列强机制、统治者和配偶的特质系统，以及著名国家的独有政体和派系。\n\n列强机制允许最发达的国家使用新的外交手段来胁迫或引诱弱小的邻国。继续发展下去，否则就会失去这来之不易的能力！"
 LANDING_dlc066_TEXT:0 "主要特性：\n－历史时代 & 黄金时代\n－新的中华帝国机制\n－朝贡国\n－新的日本幕府机制\n－满洲八旗\n－批量外交操作"
 LANDING_dlc066_FLAVOR_TEXT:1 "当欧洲慢慢地从黑暗中走出来的时候，东方继续闪耀着光芒。明朝的王座统治着一片富饶而神圣的土地，而日本的军阀们则穿着体面的服装在战场上厮杀。诸神赐给亚洲财富和文化。你配得上天命吗？\n\n历史时代和黄金时代为时代的发展带来了新的特点，为玩家提供了不同的挑战和不同的奖励。\n\n中华帝国现在拥有着强大的新机制，但要小心——如果皇帝的天命下降得太多，周围的势力可以宣称自己的天命，并以新皇帝的身份谋求控制中国！"
 LANDING_dlc072_TEXT:0 "主要特性：\n－沙皇国 & 罗斯公国\n－圣像\n－都主教\n－射击军\n－西伯利亚拓荒区"
 LANDING_dlc072_FLAVOR_TEXT:1 "《第三罗马》是欧陆风云IV的第一个沉浸式扩展包，专注于为俄罗斯及其文化和地区邻邦打造更深入的体验，并引入新的手段来对俄罗斯帝国行使精神、政治和军事控制。\n\n与东正教都主教进行新的互动、将虔诚转化为政治权力、用新的政府等级扩大国家权力、征募强大的新军事单位、殖民西伯利亚边疆，助你登上沙皇之位。"
 LANDING_dlc077_TEXT:0 "主要特性：\n－中东国家的特殊政体\n－贸易政策\n－伊斯兰学派\n－陆军职业度\n－剥削发展度\n－伊克塔税收\n\n额外特性：\n－耶尼切里\n－传教行动"
 LANDING_dlc077_FLAVOR_TEXT:1 "有史以来中东肥沃的山谷和贸易路线就吸引了雄心勃勃的征服者。现在随着中世纪的消逝，在这些古老的土地上发展出了新的势力。\n\n近代的中东地区随着历史发展迎来了新的决议和机遇，《文明的摇篮》增强了在中东地区国家的体验，同时也为世界各地的国家提供了丰富的新机制。"
 LANDING_dlc084_TEXT:0 "主要特性：\n－新的不列颠任务\n－工业革命\n－创新度\n－圣公宗\n－海军学说\n－思潮分享"
 LANDING_dlc084_FLAVOR_TEXT:1 "15世纪中期，英格兰因欧洲大陆上的战争而被削弱，羸弱的君主和贪婪的贵族对即将到来的辉煌一无所知。这将是一条艰难的道路，经历内战、宗教动乱、大火和令人尴尬的共主邦联。但是这个后来成为大不列颠的国家将会统治一个遍布全球的贸易帝国，输出英国自由的理想——包括思想和贸易——同时使自己成为世界上最强大的国家。\n\n《统治吧，不列颠尼亚》是一个专注于不列颠群岛历史和工业革命早期火花的浸入式扩展包。统治英格兰、苏格兰或爱尔兰王国，带领他们走向伟大！"
 LANDING_dlc090_TEXT:1 "主要特性：\n－政府改革\n－贸易公司投资\n－新的印度任务和阶层\n－特许公司\n\n额外特性：\n－修改的政策制度\n－雨季\n－新的侮辱制度\n－殖民者的新用途"
 LANDING_dlc090_FLAVOR_TEXT:1 "一个富有历史和文化的地区向能够控制其贸易的帝国承诺巨大的物质财富。争夺印度的领土和财富需要外交手腕和一些军事力量。但是在这个世界上最赚钱的市场上，谁在这场伟大的游戏中利用谁呢？\n\n《达摩》提供了一种新的方法来定义一个政府，尽管引入了政府改革。不同的改革组合仍产生不同的政府——一个王国可以选择授权给神职人员管理和中央集权，或将权力交给议会和削弱贵族。\n\n如何统治，如何扩展你的统治——你可以用《达摩》做出选择。"
 LANDING_dlc095_TEXT:0 "主要特性：\n－伊比利亚&北非国家的新任务树\n－驱逐少数族群\n－设立修会\n－海盗共和国\n－旗舰\n－海上炮击"
 LANDING_dlc095_FLAVOR_TEXT:1 "哥伦布可能不是第一个，但他是最重要的。他到新大陆的航行很快就被蒸蒸日上的，带领这个伟大的天主教王国在欧洲政治中心统治了一个多世纪的西班牙王权所利用。阿兹特克的黄金和秘鲁的白银奠定了从墨西哥到马德里到马尼拉的全球帝国的基础。从再征服运动到珍宝船队，重温那些建立帝国的日子！"
 LANDING_dlc001_TEXT:0 "主要特性：\n－适用于法兰西和不列颠地区11个国家的独特的1级单位模型"
 LANDING_dlc001_FLAVOR_TEXT:0 "这个单位包添加了新的单位模型，为法兰西和不列颠地区的国家提供了百年战争的体验。"
 LANDING_dlc002_TEXT:0 "主要特性：\n－奥斯曼、波斯和马穆鲁克的独特骑兵模型"
 LANDING_dlc002_FLAVOR_TEXT:0 "这个单位包为奥斯曼，波斯和马穆鲁克增加了独特的骑兵风格"
 LANDING_dlc003_TEXT:0 "主要特性：\n－立陶宛、波兰和俄罗斯的独特骑兵模型"
 LANDING_dlc003_FLAVOR_TEXT:0 "这个单位包增加了立陶宛，波兰和俄罗斯独特的骑兵风格"
 LANDING_dlc004_TEXT:0 "主要特性：\n－28个新事件\n－64个主题事件图片\n－3个新决议"
 LANDING_dlc004_FLAVOR_TEXT:0 "这个小型扩充包能够提供独特的事件和决议来提升扮演穆斯林国家的体验。"
 LANDING_dlc005_TEXT:0 "主要特性：\n－57个新事件\n－10个主题事件图片\n－新的美国3级和4级兵模"
 LANDING_dlc005_FLAVOR_TEXT:0 "这个风格包给美国带来了更多的内容和精神，为这个伟大的国家提供了动态的新事件和独特的单位模型。"
 LANDING_dlc006_TEXT:0 "主要特性：\n－16个新事件\n－16个新任务\n－13个主题事件图片\n－4种拜占庭的新兵模"
 LANDING_dlc006_FLAVOR_TEXT:0 "这个特色包聚焦于拜占庭，提供更多特色以加强体验和振兴拜占庭帝国。"
 LANDING_dlc007_TEXT:0 "主要特性：\n－8个在地形地图模式可见的新地标"
 LANDING_dlc007_FLAVOR_TEXT:0 "这个包为地图添加了新的地块，通过为游戏地图提供更多的功能来增强游戏体验。"
 LANDING_dlc008_TEXT:0 "主要特性：\n－3首拜占庭和奥斯曼的新曲目"
 LANDING_dlc008_FLAVOR_TEXT:0 "《征服君士坦丁堡》包含三首新的歌曲，总计 10 分钟，由 Andreas Waldetoft 作曲。这三首歌将会在你以拜占庭或奥斯曼进行游戏时播放，用以增强游戏体验。每首歌曲将会为你在争夺拜占庭土地时提供独特的体验。"
 LANDING_dlc009_TEXT:0 "主要特性：\n－11个在地形地图模式可见的新地标"
 LANDING_dlc009_FLAVOR_TEXT:0 "这个包为地图添加了新的地块，通过为游戏地图提供更多的功能来增强游戏体验。"
 LANDING_dlc011_TEXT:0 "主要特性：\n－16种新大陆上西班牙和葡萄牙的新兵模"
 LANDING_dlc011_FLAVOR_TEXT:0 "征服者单位包能提高欧陆风云IV的体验。这个包为驻扎在新大陆的伊比利亚单位增加了新的单位模型。"
 LANDING_dlc012_TEXT:0 "主要特性：\n－8种美洲土著国家的新兵模，包括切罗基、易洛魁和苏族"
 LANDING_dlc012_FLAVOR_TEXT:0 "该单位包为几个北美土著国家增加了独特的单位外形。"
 LANDING_dlc013_TEXT:0 "主要特性：\n－3首美洲土著和拥有海外省份国家的新曲目"
 LANDING_dlc013_FLAVOR_TEXT:1 "该音乐包包含3首由安德烈亚斯·瓦尔德托夫特创作的、将近11分钟的额外曲目，以加强新世界的体验。"
 LANDING_dlc014_TEXT:0 "主要特性：\n－1首于12月播放的、为节日增添欢乐的特殊曲目"
 LANDING_dlc014_FLAVOR_TEXT:0 "该音乐包提供了一首由安德烈亚斯·瓦尔德托夫特创作的特殊曲目，它是以「闪亮的圣诞节」和「普世欢腾」为基础创作的。"
 LANDING_dlc015_TEXT:0 "主要特性：\n－10种美洲土著国家的新兵模，包括福克斯、纳瓦霍和奥吉布瓦"
 LANDING_dlc015_FLAVOR_TEXT:0 "该单位包为10个美洲土著国家增加了新的单位外形。"
 LANDING_dlc016_TEXT:0 "主要特性：\n－16种仅出现于新大陆上的英格兰和法兰西的新兵模"
