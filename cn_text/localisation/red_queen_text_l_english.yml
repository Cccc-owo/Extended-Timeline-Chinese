 LANDING_dlc114_FLAVOR_TEXT:0 "《枪炮、鼓点与钢铁 Vol.3》是第三个带有金属色彩的音乐包，混合了各种流派和主题，其灵感来自欧陆风云系列。本合集包含12首另类金属风歌曲，全部由 Kasper Lindgren 创作编排，每首歌曲都带有北欧民谣的影响。"
