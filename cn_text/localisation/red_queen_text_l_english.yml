 DLC_dlc119_TOOLTIP_DELAYED:0 "－奥斯曼、中国、日本、俄罗斯、西班牙、大不列颠的新任务树和机制，以及普鲁士、葡萄牙和朝鲜的任务改动及风味扩展\n－超过60个新的独特政府改革，面向许多国家和文化组。\n－超过60个新阶层特权、涵盖所有阶层\n－新陆军（火枪手、武士和大方阵）和海军（卡拉维尔帆船、盖伦帆船、加莱赛战船、主力舰、荷兰东印度商船和龟船特殊单位）\n－法兰西、南中国、阿伊努和菲律宾国家的新模型\n－土耳其、法兰西和中国的9首新的歌曲"
 LANDING_dlc119_TEXT:0 "主要特性：\n－奥斯曼、中国、日本、俄罗斯、西班牙、大不列颠的新任务树和机制，以及普鲁士、葡萄牙和朝鲜的任务改动及风味扩展\n－超过60个新的独特政府改革，面向许多国家和文化组。\n－超过60个新阶层特权、涵盖所有阶层\n－新陆军（火枪手、武士和大方阵）和海军（卡拉维尔帆船、盖伦帆船、加莱赛战船、主力舰、荷兰东印度商船和龟船特殊单位）\n－法兰西、南中国、阿伊努和菲律宾国家的新模型\n－土耳其、法兰西和中国的9首新的歌曲"
 LANDING_dlc119_FLAVOR_TEXT:0 "近代早期的世界很大程度上是关于帝国发展和野心互博的故事。英格兰、法国和西班牙争夺新世界，以此巩固其在旧世界的霸权。老牌的奥斯曼面临一个新近在俄罗斯崛起的大国的挑战。在亚洲，古老的中华帝国及日本帝国正为了实现中央集权而与往昔数世纪的惰性相抗。\n\n《欧陆风云IV：霸业》通过其崭新的游戏功能和重做的历史细节，挑战你重新发现这些列强的历史。"
