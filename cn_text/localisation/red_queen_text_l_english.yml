 LANDING_dlc106_TEXT:1 "主要特性：\n－东南亚任务树\n－名胜\n－殖民国家内容拓展\n－获取人情\n－集中发展度\n－州权力集中化\n－摄政内容拓展\n－图腾崇拜\n\n额外特性：\n－曼荼罗政府改革\n－掳掠首都\n－运输船征召"
 LANDING_dlc106_FLAVOR_TEXT:0 "想象一下这样一个首都，它像宝石一样闪闪发光，它通过从内地吸纳的财富发展，亦或是通过从附庸索取的资源来装点。它并非是一个领土庞大的帝国的国都，而是一个集中化的袖珍小国的国都。想象它，然后在欧陆风云4：利维坦里打造它。\n\n《利维坦》提供了新的功能，使您可以在一些权力更集中的省份中高强度种田。它还对像摄政和殖民地等成熟的游戏功能做出了许多其他改变。"
 DLC_dlc110_TOOLTIP_INSTANT:0 "起源"
