 DLC_dlc128_TOOLTIP_DELAYED:0 "主要特性：\n－为波斯、马穆鲁克、拜占庭、阿尔达比勒、格鲁吉亚、亚美尼亚、白羊、黑羊、阿拉伯和也门添加了全新的任务树\n－为波斯与马穆鲁克增添了新的机制\n－由不同国家成立的波斯将拥有不同的政府改革，并且有三条宗教线路可供选择\n－为波斯与拜占庭添加了新的属国形式\n－为波斯和马穆鲁克增加了新的教团、特殊单位与外交行动\n－新增超过170个事件\n－为塞浦路斯、特拉比松、卡拉曼、以色列、特莱姆森、叙利亚、亚美尼亚和格鲁吉亚添加了全新的兵种模型\n－为游戏添加了波斯、埃及与高加索风味的音乐"
 LANDING_dlc128_TEXT:0 "主要特性：\n－为波斯、马穆鲁克、拜占庭、阿尔达比勒、格鲁吉亚、亚美尼亚、白羊、黑羊、阿拉伯和也门添加了全新的任务树\n－为波斯与马穆鲁克增添了新的机制\n－由不同国家成立的波斯将拥有不同的政府改革，并且有三条宗教线路可供选择\n－为波斯与拜占庭添加了新的属国形式\n－为波斯和马穆鲁克增加了新的教团、特殊单位与外交行动\n－新增超过170个事件\n－为塞浦路斯、特拉比松、卡拉曼、以色列、特莱姆森、叙利亚、亚美尼亚和格鲁吉亚添加了全新的兵种模型\n－为游戏添加了波斯、埃及与高加索风味的音乐"
 LANDING_dlc128_FLAVOR_TEXT:0 "两个世纪前，成吉思汗及其随行的蒙古人和突厥人的大军横行在地中海和印度之间的土地，令其四分五裂。现在，许多国家再次强大起来，足以夺回对该地区的统治权。在波斯，帖木儿征服后的残余势力中出现了许多突厥和伊朗国家。在埃及，被奴役的马穆鲁克士兵建立了一个强大的苏丹国，并统治着叙利亚的土地。在附近的高加索和希腊地区，基督教王国正在等待机会，抑或迎接灭亡。而在阿拉伯和也门，不同的部落和势力都在为再次统一该地区而奋斗。\n\n万王之王向您提出挑战，让您统治这些民族，带领他们创建新的辉煌帝国。"
