 LANDING_dlc110_TEXT:0 "主要特性：\n－非洲独特及地区专属任务树\n－非洲特有政府改革\n－非洲特有阶层特权\n－犹太教机制\n－新的非洲单位及传教士模型\n－新的非洲背景音乐\n\n额外特性：\n－犹太教的新事件\n－埃塞俄比亚的独特恰瓦单位"
 LANDING_dlc110_FLAVOR_TEXT:0 "非洲大陆幅员辽阔，文化多样，历史悠久。从马里的黄金帝国，到刚果的丛林王国；从桑海强盛一时的军力，到基尔瓦与阿朱兰的络绎不绝的商埠。现在启用起源DLC，你可以完整体验这些国家的丰富内容。领导科普特正教的埃塞俄比亚及其恰瓦军团和流动首都；作为穆塔帕重建大津巴布韦的辉煌；游玩刚果成为基督教的堡垒或是非洲传统的守护者；效仿伟大的曼萨·穆萨，从马里出发前往麦加并游历欧洲；抑或是作为阿朱兰扩展贸易范围，直至可以主动把长颈鹿进贡给中国皇帝本人。\n\n道路千万条，由你来决定所踏出第一步的起源。"
