 ideagroups.2000.t:0 "乡村道路年久失修"
 ideagroups.2000.d:0 "最近，我们的基础设施网络已经破败不堪。道路急需维护，现在常常为旅行商人和农民带来意外困扰，布满坑洼，十分危险。修复它们势必将耗费我们一些行政人员的精力，但有助于改善现状。"
 ideagroups.2000.a:0 "啊，有人该掏钱了……"
 ideagroups.2000.b:0 "我们不需要道路！"
 ideagroups.2001.t:0 "水涨众船高"
 ideagroups.2001.d:0 "随着我们改善国家基础设施的努力不断推进，我们已经注意到民众的生活水平明显提高，这是我们改善、供给更高水平生活设施的直接结果。这对他们的生产和繁荣大有裨益。"
 ideagroups.2001.a:0 "你我共享繁荣！"
 ideagroups.2002.t:0 "宫廷戏剧表演"
 ideagroups.2002.d:0 "演员们走上舞台，灯光暗淡了下来。华丽的服装，异国佳果的香气，传世经典的表演，而这些只是[Root.Monarch.GetName]的文化景观的小小缩影，更多的例证在我国随处可见。诚然，由于我们宫廷采取的伟大政策和它在我们国家事务中的崇高地位，我们的国家已然成为了时尚、文化和关注的中心。"
 ideagroups.2002.a:0 "[Root.Monarch.GetName]也不过是一名普通的艺术爱好者！"
 ideagroups.2003.t:0 "[Root.Monarch.GetName]使宫廷蒙羞"
 ideagroups.2003.d:0 "[Root.Monarch.GetName]忽然被[Root.Monarch.GetHerHis]长袍绊住了脚，惊呼一声，长袍将[Root.Monarch.GetHerHim]裹成一团，滚下宝座的台阶，正摔倒在前来拜访的贵族和重要人士的脚下。这一滑稽场面让我国领袖大为受窘，[Root.Monarch.GetName]站起身来，尽力试图说服在场的人相信[Root.Monarch.GetHerHis]动作只是为了开个玩笑缓和气氛……"
 ideagroups.2003.a:0 "哦，不……"
 ideagroups.2003.c:0 "我不在乎。"
 ideagroups.2004.t:0 "优秀的雇佣兵"
 ideagroups.2004.d:0 "虽然我们聘用了许多战争士兵，但事实上，尽管我们经常使用这些士兵，但他们没有掠夺超过他们应得的份额，也没有残虐嗜杀或其他战争暴行。尽管我们是一个以雇佣军为主的国家，但我们对此非常自豪。因此，许多被征服的群众在看到我们的旗帜进入外国城市时都会欢呼雀跃！"
 ideagroups.2004.a:0 "我们是仁慈的征服者！"
 ideagroups.2005.t:0 "将军们的抱怨"
 ideagroups.2005.d:0 "我军指挥部内的日常讨论已经大量让位于对我国军事力量发展方向的喊话和公开抱怨。许多将军对过度依赖雇佣兵表示担忧，并指出不能指望他们会将为国服务这一目标置于填满钱包的欲望之前。"
 ideagroups.2005.a:0 "他们是对的。"
 ideagroups.2005.b:0 "他们懂什么？"
 ideagroups.2010.t:0 "不准确的地图"
 ideagroups.2010.d:1 "我们的地图已被证明毫无用处。图上的道路并不准确，士兵们花了大量时间穿越国内的道路系统。"
 ideagroups.2010.a:0 "只能就这样了"
 ideagroups.2010.b:0 "立刻更新地图"
 ideagroups.2011.t:0 "建筑物资不足"
 ideagroups.2011.d:0 "我们的工人报告说，建筑物资已被用尽。眼下必须从国外订购建设所需的物资。"
 ideagroups.2011.a:0 "哦，不……"
 ideagroups.2020.t:0 "[event_province.GetName]的发展放慢了"
 ideagroups.2020.d:0 "[event_province.GetName]的城市有很大潜力成为[Root.GovernmentName]的一颗明珠。然而，再强的发展能力也无法完全避免一些瓶颈。由于缺乏行政管理，[event_province.GetName]的商人们缺乏促进该城进一步扩张的资源。"
 ideagroups.2020.a:0 "他们的城市可以等一等"
 ideagroups.2020.b:0 "为他们的发展投资"
 ideagroups.2021.t:0 "[Root.Capital.GetRegionName]的经济繁荣"
 ideagroups.2021.d:0 "[Root.Capital.GetRegionName]；我国的首都和[Root.GovernmentName]的心脏，正经历着一段繁荣与富裕的时期。利用这个良机，能够促进整个地区的经济迅速发展。"
 ideagroups.2021.a:0 "是个适合生活在[Root.Capital.GetRegionName]的伟大时代"
 ideagroups.2021.b:0 "改向整个首都区域投资"
 ideagroups.2006.t:0 "有天赋的建筑师"
 ideagroups.2006.d:0 "[Root.GetUsableName]的城市正在发展。为了设计和建造大量的新建筑，需要有伟大的建筑师们为我国服务。\n不久之前，刚好有一位见识卓绝的建筑师造访了我国的宫廷。"
 ideagroups.2006.a:0 "这位建筑师将为我国的未来规划城市"
 ideagroups.2006.b:0 "还有其他更好的建筑师"
 ideagroups.2007.t:0 "[event_province.GetName]的城市化"
 ideagroups.2007.d:0 "农民、工匠、手艺人和其他各种各样的平民都移居到了[event_province.GetName]的城镇。这个省份正在经历快速的城市化。"
 ideagroups.2007.a:0 "确保新移民如数纳税"
 ideagroups.2007.b:0 "这将大大增加本地的生产"
 ideagroups.2007.c:0 "更多的人力总是好的"
 ideagroups.2008.t:0 "行政挑战"
 ideagroups.2008.d:0 "随着[Root.GovernmentName]都市区的发展，国家面临的行政挑战不断增加。日益扩大的城市要求更多的官僚行政能力，阻碍我们对于新领土的管理。"
 ideagroups.2008.a:0 "只是暂时的麻烦"
 ideagroups.2008.b:0 "投资我们的官僚机构"
 ideagroups.2009.t:0 "良好的城市管理"
 ideagroups.2009.d:0 "市民们对我们在城市出色的管理能力表达了感激。"
 ideagroups.2009.a:0 "人民很高兴！"
 ideagroups.2012.t:0 "大阶层会议"
 ideagroups.2012.d:0 "作为我国宫廷的一项传统，有权有势的国人们再次聚集在[Root.GetAdjective]的宫廷中。白天花在解决宫廷和国家的相关问题上，晚上则以一场纪念性的宫廷盛宴结束。今年的会议取得了巨大的成功，[Root.Monarch.GetTitle]受到了[Root.Monarch.GetHerHis]臣民们的高度赞扬。"
 ideagroups.2012.a:0 "多么愉快的一天啊"
 ideagroups.2013.t:0 "宫廷混乱"
 ideagroups.2013.d:0 "今年的大阶层会议在开始时很令人期待，但最终却演变成了一场彻头彻尾的灾难。宫廷对会议的组织不够周密，许多久有仇怨的宾客竟受邀在同一房间与会。于是各阶层的头面人物纷纷忙于自己微不足道的争执，却无人顾及我们的[Root.Monarch.GetTitle]。"
 ideagroups.2013.a:0 "搞砸了"
 ideagroups.2014.t:0 "[noble_origin_country.GetAdjective]贵族请求避难"
 ideagroups.2014.d:0 "不是所有的贵族都过得像我国的[Root.Get贵族Name]那样滋润。一名外国贵族遭到[noble_origin_country.GetUsableName][noble_origin_country.GovernmentName]流放，拖家带口来到我国。他被驱逐的原因是个谜，但还请求我国宫廷予以之庇护。"
 ideagroups.2014.a:0 "同意他的请求。"
 ideagroups.2014.a.tt:0 "这位神秘的贵族将成为我们王室宫廷的一份子。"
 ideagroups.2014.b:0 "拒绝他。"
 ideagroups.20140.t:0 "贵族显露真身"
 ideagroups.20140.desc.a:0 "自从这个人出现在[Root.GetAdjective]宫廷后，他对我们的精英阶层来说一直是一个谜。没人知道他的名字，也无从知晓有关这个神秘人物的信息。\n直到今天……\n\n原来，这个人不是别人，正是被放逐的[From.GetAdjective]王位继承人。他是[From.Dynasty.GetName]王室的成员之一，[From.Monarch.GetName]为攫取王位将其放逐。这位王子对王位没有任何兴趣，并将其所有宣称转赠给了[Root.Monarch.GetName][Root.Monarch.GetTitle]，以感谢我们的款待。"
 ideagroups.20140.a:0 "我们将善用这个宣称。"
 ideagroups.20140.desc.b:0 "自从这个人出现在[Root.GetAdjective]宫廷后，他对我们的精英阶层来说一直是一个谜。没人知道他的名字，也无从知晓有关这个神秘人物的信息。\n直到今天……\n\n原来，这个人不是别人，正是[From.GetName]一名被放逐的政客。这位本应被处死的前任大臣勉强逃过一劫。自那之后，他成为了我们宫廷中备受信任的要人。为了感谢我们的款待，他交给我们一些文件，这些文件可以用来正当化对[From.GetName]的完全征服。"
 ideagroups.20140.b:0 "我们将善用这个宣称。"
 ideagroups.20140.desc.c:0 "自从这个人出现在[Root.GetAdjective]宫廷后，他对我们的精英阶层来说一直是一个谜。没人知道他的名字，也无从知晓有关这个神秘人物的信息。\n直到今天……\n\n在夜幕的掩护下，这位外国贵族闯入我国国库。第二天早上，这个盗匪和他的同伙便已无影无踪。"
 ideagroups.20140.c:0 "我的钱！"
 ideagroups.20140.desc.d:0 "自从这个人出现在[Root.GetAdjective]宫廷后，他对我们的精英阶层来说一直是一个谜。没人知道他的名字，也无从知晓有关这个神秘人物的信息。\n直到今天……\n\n这位贵族原来是被某种高阶势力诅咒了。无论他走到哪里，厄运都接踵而至。[From.GetName]的[From.Monarch.GetTitle]已然厌倦了与这个触霉头之人打交道。\n幸运的是，[Root.Monarch.GetName]更有耐心。"
 ideagroups.20140.d:1 "只要他别碰任何东西，那就……"
 ideagroups.20140.desc.e:0 "自从这个人出现在[Root.GetAdjective]宫廷后，他对我们的精英阶层来说一直是一个谜。没人知道他的名字，也无从知晓有关这个神秘人物的信息。\n直到今天……\n\n在我们[Root.Monarch.GetTitle]的一次军事会议中，这位贵族走进了房间，并声称拥有超越我方将领们理解的对付敌人的战略。虽然反对声浪巨大，但他已然证明了自己的观点，并表明自己是一名因策略大胆而被放逐的[From.GetAdjective]将军。"
 ideagroups.20140.e:0 "他将领导我们的军队。"
 ideagroups.20140.desc.f:0 "自从这个人出现在[Root.GetAdjective]宫廷后，他对我们的精英阶层来说一直是一个谜。没人知道他的名字，也无从知晓有关这个神秘人物的信息。\n直到今天……\n\n在我们[Root.Monarch.GetTitle]的一次军事会议中，这位贵族走进了房间，并声称拥有超越我方将领们理解的对付敌人的战略。虽然反对声浪巨大，但他已然证明了自己的观点，并表明自己是一名因策略大胆而被放逐的[From.GetAdjective]海军将领。"
 ideagroups.20140.f:0 "他将领导我们的海军。"
 ideagroups.20140.desc.g:0 "自从这个人出现在[Root.GetAdjective]宫廷后，他对我们的精英阶层来说一直是一个谜。没人知道他的名字，也无从知晓有关这个神秘人物的信息。\n直到今天……\n\n随着时间的推移，这位贵族证明了自己在国家治理方面非常有才华。显然，他之前是[From.GetAdjective]统治者的高级顾问之一，但由于与曾经效忠的[From.Monarch.GetTitle]发生冲突，他被迫远走他乡。"
 ideagroups.20140.g:0 "他将作为我们的政治家为我们效命。"
 ideagroups.20140.desc.h:0 "自从这个人出现在[Root.GetAdjective]宫廷后，他对我们的精英阶层来说一直是一个谜。没人知道他的名字，也无从知晓有关这个神秘人物的信息。\n直到今天……\n\n随着时间的推移，这位贵族证明了自己在外交和谈判领域非常有才华。显然，他曾是[From.GetUsableName]的一名优秀外交官，但由于与曾经效忠的[From.Monarch.GetTitle]发生冲突，他不得不迫远走他乡。"
 ideagroups.20140.h:0 "他将作为我们的外交官为我们效命。"
 ideagroups.20140.desc.i:0 "自从这个人出现在[Root.GetAdjective]宫廷后，他对我们的精英阶层来说一直是一个谜。没人知道他的名字，也无从知晓有关这个神秘人物的信息。\n\n随着时间的推移，这位贵族与[Root.Monarch.GetTitle]交往甚密。他精通行政、外交和军事事务，在宫廷中广受赞誉。\n由于[Root.Monarch.GetName]仍然缺乏合适的王位继承人，做出将这位贵族作为下一位继承人的选择并不困难。"
 ideagroups.20140.i:0 "愿他带领[Root.GetUsableName]走向伟大。"
 ideagroups.20140.desc.j:1 "自从这个人出现在[Root.GetAdjective]宫廷后，他对我们的精英阶层来说一直是一个谜。没人知道他的名字，也无从知晓有关这个神秘人物的信息。\n\n随着时间的推移，这位贵族与[Root.Monarch.GetTitle]交往甚密。他精通行政、外交和军事事务，在宫廷中广受赞誉。他的虔诚激励着我方那些听从他的人，而他对[Root.GetUsableName]的热忱与他对信仰的信念相得益彰。他显示出成为下一任[Root.Monarch.GetTitle]的巨大潜力……"
 ideagroups.20140.j:0 "愿他带领[Root.GetUsableName]走向伟大。"
 ideagroups.20140.desc.k:0 "自从这个人出现在[Root.GetAdjective]宫廷后，他对我们的精英阶层来说一直是一个谜。没人知道他的名字，也无从知晓有关这个神秘人物的信息。\n\n随着时间的推移，这位贵族与[Root.Monarch.GetTitle]交往甚密。他精通行政、外交和军事事务，在宫廷中广受赞誉。\n与此同时，关于[Root.Monarch.GetName]的能力的恶毒谣言在[Root.GovernmentName]中传播开来。很明显，[Root.Monarch.GetTitle]正在失去赞助者们任何形式的帮助，而这位贵族在选举中获得越来越多的支持……"
 ideagroups.20140.k:0 "愿他带领[Root.GetUsableName]走向伟大。"
 ideagroups.20140.desc.l:0 "自从这个人出现在[Root.GetAdjective]宫廷后，他对我们的精英阶层来说一直是一个谜。没人知道他的名字，也无从知晓有关这个神秘人物的信息。\n直到今天……\n\n昨晚是个平安夜。[Root.Monarch.GetTitle]在[Root.Monarch.GetHerHis]房间中就寝，并由守卫严加警卫。没有人会知道，这些人已经被这位贵族的同党所取代……\n这场袭击来无影去无踪，目的就是索命。我们的[Root.Monarch.GetTitle]死了！"
 ideagroups.20140.l:0 "不是贵族，是杀人凶犯！"
 ideagroups.20140.desc.m:0 "自从这个人出现在[Root.GetAdjective]宫廷后，他对我们的精英阶层来说一直是一个谜。没人知道他的名字，也无从知晓有关这个神秘人物的信息。\n直到今天……\n\n随着时间的推移，这位贵族收集了所有进出宫廷的人的信息。他生性诡密，直到几个月后才透露自己是[From.GetUsableName]的前间谍总管。他对[From.GetAdjective]的深入了解迫使他逃离。"
 ideagroups.20140.m:0 "他将作为我们的间谍首领为我们效命。"
 ideagroups.20140.desc.n:0 "自从这个人出现在[Root.GetAdjective]宫廷后，他对我们的精英阶层来说一直是一个谜。没人知道他的名字，也无从知晓有关这个神秘人物的信息。\n直到今天……\n\n"
 ideagroups.20140.desc.zzz:0 "显然如此，这个贵族是一个老蠢蛋。"
 ideagroups.20140.zzz:0 "难怪他被流放了。"
 ideagroups.2015.t:0 "腐化的明证"
 ideagroups.2015.d:0 "[Root.GetUsableName]的经济状况已是[Root.GetAdjective]有史以来最糟糕透顶之时。尽管如此，[Root.Monarch.GetTitle]和[Root.Monarch.GetHerHis]亲信还在宫中欢度节日，而[Root.GetAdjective]的民众却连面包都吃不起。"
 ideagroups.2015.a:0 "何不食肉糜。"
 ideagroups.2016.t:0 "我们的宫廷令人钦羡"
 ideagroups.2016.d:0 "我们的宫廷名声显赫，许多君主和统治者都对它心生嫉妒。"
 ideagroups.2016.a:0 "嫉妒是最高的恭维。"
 ideagroups.2017.t:0 "宫廷需要翻新"
 ideagroups.2017.d:1 "多年来，[Root.GetUsableName]君主的宫廷已经历许多沧海桑田，但少有人关心。曾是[Root.GetAdjective]文化瑰宝的，如今不过是一滩耻辱罢了。"
 ideagroups.2017.a:0 "还能起作用就够了。"
 ideagroups.2017.b:0 "立刻翻修宫廷。"
 ideagroups.2025.t:0 "雇佣军的军事战术"
 ideagroups.2025.d:0 "随着雇佣军大量投入使用，我军领导层已开始从这些雇佣兵身上学习经验。所谓术业有专攻，这对我们的将军来说启迪不小。"
 ideagroups.2025.a:0 "他们反倒说这些雇佣兵一无是处。啐。"
 ideagroups.2026.t:0 "佣兵充任顾问"
 ideagroups.2026.d:0 "并非所有雇佣兵都想一辈子活在战场上谋生。一位退伍军人，亦是某佣兵团前指挥官加入了[Root.GetAdjective]宫廷，并成为了[Root.Monarch.GetTitle]的顾问。"
 ideagroups.2026.a:0 "这样的人才随时欢迎。"
 ideagroups.2027.t:0 "新兵加入[excited_mercs.GetName]"
 ideagroups.2027.d:1 "[Root.GetName]在佣兵队长中声望极高，这是因为我们按时按约支付雇佣兵们的工资。大批涌入的外国佣兵加入了[excited_mercs.GetName]，希望在我们的雇佣下找到稳定的工作。"
 ideagroups.2027.a:0 "有更多的人站在我们这边，总是好事。"
 ideagroups.2028.t:0 "雇佣兵的声誉"
 ideagroups.2028.d:0 "[Root.GetUsableName]正大量使用雇佣军团作战。虽然这些雇佣兵不过是履行自己的职责，但其声誉也确实不佳。不幸的是，随着外国大使把我们的声誉与佣兵首领画了等号，恶劣的名声也开始染到我们身上。"
 ideagroups.2028.a:0 "使用雇佣兵并不可耻。"
 road_maintenance_modifier:0 "道路维护"
 desc_road_maintenance_modifier:0 "省份的道路正在得到维护。基础设施对我们国家的繁荣至关重要。"
 no_road_maintenance_modifier:0 "糟糕的道路"
 shared_prosperity_modifier:0 "共享繁荣"
 embarassing_display_modifier:0 "丢人现眼"
 great_reputation_modifier:0 "巨大声誉"
 shift_on_military_affairs_modifier:0 "侧重军事事务"
