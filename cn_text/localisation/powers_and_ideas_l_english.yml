 MOVE_TRADE_PORT_DIPLOMATIC:0 "移动贸易本埠需要 §Y$POWER$§!£dip 。"
 MOVE_TRADE_PORT_NOT_OUR_PROV:0 "你需要拥有并控制$NAME|Y$才能向这里迁移贸易本埠。"
 KUR_ideas:0 "库尔兰理念"
 KUR_ideas_start:0 "库尔兰传统"
 KUR_ideas_bonus:0 "库尔兰野心"
 legacy_of_sword_brethren:0 "宝剑骑士团的遗产"
 legacy_of_sword_brethren_desc:0 "库尔兰公国建立在「宝剑骑士团」，即「宝剑利沃尼亚兄弟骑士团」的土地上。我们的第一任公爵是骑士团的大团长，而我们的贵族则是骑士团的骑士们。贵族们改信了新教，骑士团也世俗化了，但是基督教骑士团的堡垒依然巍然屹立。"
 privilegium_gotthardinum:0 "哥特哈特特权"
 privilegium_gotthardinum_desc:0 "虽然我们的民众大多是拉脱维亚人，但我们的统治阶层却大多是德意志人。因此确保我们贵族的权力就变得十分必要。库尔兰和瑟米加利亚公国的第一任公爵戈特哈德·克特勒授予的特权，允许我们的地主奴役当地农民，并给予了地主们很高的司法权，这将有效地增加我们的权威。"
 duchy_of_mercantilism:0 "重商主义公国"
 duchy_of_mercantilism_desc:0 "我们的国家虽小，但绝不是无足轻重，库尔兰公国是波罗的海诸国中最重要的贸易国之一。但我们应当走的更远。通过推行重商主义政策，我们可以让我们的国家在该地区获得绝对性的力量！"
 booming_manufacture:0 "繁荣的制造业"
 booming_manufacture_desc:0 "繁荣的制造业和成功的农业有助于工业的发展。我们也许不是世界工厂，但我们的产品遍布欧洲——我们可以生产链锚、大炮、制备砖瓦、玻璃、布匹以及其他更多的东西。我们的船建造于戈丁根，里堡和温道并被销于英法。这样繁荣的经济对我们来说肯定只有好处……"
 couronian_colonization:0 "库尔兰殖民"
 couronian_colonization_desc:0 "新大陆的发现为我们的大陆带来了无法忽略的改变。这是一个充满机遇的时代，我们绝对不能落后！当我们的财富可以支撑起一个庞大的舰队时，那便是探索和殖民的关键，从而保证我们的海外利益和整个国家的繁荣。"
 palaces_of_mitau:0 "米陶宫"
 palaces_of_mitau_desc:0 "米陶宫是波罗的海诸国中最大的巴洛克风格庄园，位于鲁恩塔尔的夏宫附近，二者或许是该地区最令人印象深刻的宫殿。它由著名建筑师巴尔托洛梅奥·拉斯特雷利设计，这些宏伟的建筑当然会为我们带来一些好的名声。"
 promote_the_curonian_kings:0 "重组库尔兰国王卫队"
 promote_the_curonian_kings_desc:0 "库尔兰国王卫队是古代库尔兰酋长的后代们组成的。回顾利沃尼亚骑士团时代，他们享有一系列的特权并在战争期间在军中服役。公国成立之后，他们失去了一些特权并从军中归来。也许我们应该重组他们了，使我们的国家可以最好的利用这些凶猛的战士们的后代。"
 humanist_ideas:0 "人文理念"
 humanist_ideas_bonus:0 "人文理念完成"
 local_traditions:0 "当地传统"
 local_traditions_desc:0 "管理一个庞大的国家，意味着需要管理很多拥有着自己的习俗和传统的不同民族。通过把这些传统整合到我们官方的法典中，我们可以得到一批幸福又忠诚的子民。"
 indirect_rule:0 "间接统治"
 indirect_rule_desc:0 "有时候，让民众听从你的命令的最好方法，就是让他们相信他们可以做出自己的选择。像这种间接统治的系统将减少新获得的领土的动乱。"
 cultural_ties:0 "文化纽带"
 cultural_ties_desc:0 "不同的文化有不同的习俗，出于某种原因，当我们试图改变这种习俗时会受到抵制。通过一个他们乐意接受的方式——将当地领导合并到我们的管理体系中并让他们执行我们的意志，我们可以把这个弱点转化为力量。"
 benevolence:0 "仁慈之心"
 benevolence_desc:0 "我国是宽容和启蒙的堡垒。通过确保其他国家知道这一点，我们可以培养更好的国际关系。"
 influence_ideas:0 "影响理念"
 influence_ideas_bonus:0 "影响理念完成"
 establish_cadet_branches:0 "建立次子分支"
 establish_cadet_branches_desc:0 "继承问题可是一件棘手的事情，通过建立次子分支来明确界定我们王朝的规则与权利，这样我们就可确保一系列更加稳定的继承。"
 tribute_system:0 "贡金体系"
 tribute_system_desc:0 "通过建立一个正式的封臣岁贡体系可以加强我们的收入。"
 integrated_elites:0 "整合精英"
 integrated_elites_desc:0 "通过将我们属国中的统治阶层精英整合到我们的政府中，我们可以平滑而效果显著地整合他们的领土。"
 state_propaganda:0 "国家宣传"
 state_propaganda_desc:0 "如同一个人的名声一样，国家的声誉就是一切，建立一个官方的宣传服务机构可以确保我们的好名声不被敌人的谎言所玷污。"
 postal_service:0 "邮政业务"
 postal_service_desc:0 "通讯条件现在的水平很难确保我们的外交急件及时送达。创建一个邮局和驿站的网络，将会使我们的意志能更容易地传达到偏远地区。"
 marcher_lords:0 "边疆领主"
 marcher_lords_desc:0 "通过给予那些在边界的封臣们高度自治权，这些「边疆领主」们将会在战争时提供更多的人力。"
 maritime_ideas:0 "航海理念"
 maritime_ideas_bonus:0 "航海理念完成"
 boarding_parties:0 "强行登船队"
 boarding_parties_desc:0 "通过教导我们的海军军官去领导登上敌船的行动，我们甚至在面对优秀的敌方舰队时也能取得优势。"
 improved_rams:0 "改良金属撞角"
 improved_rams_desc:0 "舾装军舰上的金属撞角的历史可以追溯到数千年前，然而相较那时冶金已经有了长远的进步，我们应当利用这个优势并建造出更坚固的撞角。"
 naval_cadets:0 "海军学员"
 naval_cadets_desc:0 "通过晋升那些选择了海军作为职业生涯的贵族的次子及三子们，我们可以创建一个专业的海军军官团来监督我们的射击人员。"
 copper_bottoms:0 "铜质船底"
 copper_bottoms_desc:0 "木材也许是造船的理想材料，但它会随着时间的推移逐渐糟朽。通过给我们的舰船在水线下装配铜的保护壳，我们可以减少这种破坏，使它们能够更好地耐受长途旅行。"
 escort_ships:0 "轻护卫舰"
 escort_ships_desc:0 "轻护卫舰是一类被设计用来护送友方船只和骚扰敌军的小型军舰，它们依靠速度和机动性而不是集中的火力。"
 national_arsenal:0 "国家军械库"
 national_arsenal_desc:0 "修建一座可以按统一标准建造和维护战舰的国家军械库，我们可以调遣更大规模的海军。"
 garrison_conscription:0 "征召守军"
 garrison_conscription_desc:0 "通过征召年轻人作为守军，我们可以拥有足够的边境守卫力量。"
 expanded_supply_trains:0 "扩充补给线"
 expanded_supply_trains_desc:0 "投入更多的资源在补给线上可以让我们的军队在敌对领土上活动更长的时间。"
 sheltered_ports:0 "避风港"
 sheltered_ports_desc:0 "船舶往往在争斗中被损坏是一个不幸的事实，而且同样不幸的是这些损坏很少能在海上进行修复。为了缓解这个问题，我们应该创造一个在我们的海岸线上可以修补船只的避风港系统。"
 diplomatic_corps:0 "外交使节团"
 diplomatic_corps_desc:1 "通过建立专业的外交使节团，我们可以确保老一辈的外交官总结出来的经验传给年轻一代。"
 civil_servants:0 "行政部门"
 civil_servants_desc:0 "通过建立一个由年轻又野心勃勃的官僚们组成的行政部门可以确保我们快速适应管理和统治的新进度。"
 free_cities:0 "自由城邦"
 free_cities_desc:0 "在贸易方面交给我们的城邦自治将使我们打开新的有利可图的贸易路线。"
 inquisition:0 "宗教裁判"
 inquisition_desc:0 "建立一个通过铲除异端分子和渎神者的国家批准的宗教裁判机构来保持我们的人民的宗教纯洁性。"
 central_indic_ideas_start:0 "贡德传统"
 securing_defenses_central_indic:0 "加固我们的防卫"
 securing_defenses_central_indic_desc:0 "许多人会认为控制冈瓦纳，贾坎德邦和戈杰特的山丘和丛林是一项艰巨的任务，事实上，把我们的王国境内牢牢掌控的确并不容易。\n能做到这些的关键是控制和维护住遍布各个地区的小堡垒。\n通过确保首领们的忠诚以确保这些堡垒的控制权，并确保他们所需是他们保持良好状态，我们可以肯定抵抗想当强大的敌人。"
 tribal_religion_central_indic:0 "部落信仰"
 tribal_religion_central_indic_desc:0 "我国人民的信仰体系是多样的，甚至可能会有点异端异教在内。虽然我们崇拜和我们在大地上的大多邻居相同的神，我们也崇拜灵神，树神，动物神。我们应该接受这个多样化并支持我们的国民信奉不同的信仰。"
 tigers_and_elephants_central_indic:0 "虎与象"
 tigers_and_elephants_central_indic_desc:0 "大象和老虎在印度各地都让人肃然起敬。许多统治者会用这些动物作为他们王权的象征。甚至说一些君主将会不惜远行历经考验也要得到大象作为王室的坐骑。\n这些遥远的王室象征其实是我们日常生活中的一部分。这片土地上有很多这样的野兽在漫游着，而还有更多和它们一样凶猛的。我们的人民都知道这些并且会崇拜这片丛林里那些以老虎，眼镜蛇或恰好是树木形式的神灵。但是任何局外人如果想要冒险激怒或者崇拜那样的神灵最好三思。"
 flexible_caste_central_indic:0 "灵活的种姓制度"
 flexible_caste_central_indic_desc:0 "种姓制度作为一个刚性结构从来就不是我们社会的一部分，并且我们王国内很多时候根本就不承认种姓制度。让我们对待种姓务实和灵活一点，我们的国家就能吸收最大限度的各式各样的人群"
 raiding_the_plains_central_indic:0 "袭击低地"
 raiding_the_plains_central_indic_desc:0 "我们的堡垒不仅从侵略者手中保护我们。他们也是发动对在平原的商队或者城市的攻击时的优秀的攻击点。通过运用我们对自己领土的认知去欺诈并伏击对手，我们就能打败比我们想象的还要强得多的敌人。"
 ancient_roots_central_indic:0 "古老的根源"
 ancient_roots_central_indic_desc:0 "虽然我们没有像印度大城市的世界化场所的盛大典礼，我们也有自己的君王传统。一些传统甚至可以回溯到在我们到来之前就在这里存在的伟大王国，比如特里普拉邦的希哈雅或者巴鲁书鲁的娜迦。\n这些传统中蕴含的力量正如其新意一般。我们的宫廷传统指使我们去尊重我们的人民，而不是仅仅为了让外国政要感觉到宾至如归。"
 formalize_relations_with_cheifs_central_indic:0 "和首领们的关系正式化"
 formalize_relations_with_cheifs_central_indic_desc:0 "我们靠着尊重和忠诚指挥着那些控制着我们王国内堡垒的众多首领们，但是现在是时候用一种更正式的关系来替换这些个人忠诚了。当这些首领们直接被国家所约束并承认他们的义务，我们会更容易控制他们并征税。"
 PRO_ideas:0 "普罗旺斯理念"
 PRO_ideas_start:0 "普罗旺斯传统"
 PRO_ideas_bonus:0 "普罗旺斯野心"
 memory_of_angevin_claims:0 "安茹宣称的回忆"
 memory_of_angevin_claims_desc:0 "十三世纪，在霍亨斯陶芬王朝主宰全基督教世界的野心崩塌之后，教宗乌尔班四世在1264年从霍亨斯陶芬王朝手中收回了那不勒斯和西西里国王的头衔，并将其一并赐予了我们的祖先——安茹的查理，他同时还掌握着阿尔巴尼亚国王的头衔。而奸诈的阿拉贡通过引证他们和霍亨斯陶芬王朝的联姻，于1282年从我们手里窃取了西西里，并在最近终于彻底违抗了教宗的旨意，从我们的贤王勒内手中篡夺了那不勒斯国王的头衔。安茹的查理的遗产已经离我们远去，但是我们仍记得先祖曾经持有的那一路延伸至阿尔巴尼亚与耶路撒冷的辽阔领地。"
 revive_house_of_anjou:0 "重振安茹王朝"
 revive_house_of_anjou_desc:0 "那不勒斯女王乔万娜二世在1435年去世后，安茹王朝的直系血脉就此断绝。我们欢呼一个崭新王室的诞生，它就是融合了法兰西两个最显赫家族的瓦卢瓦-安茹王朝。随着两大家族的结合，雨果·卡佩的血脉再度彼此交融。我们只需略施手段，就能把安茹祖先谋求王位的精明诡诈，和瓦卢瓦祖先驰骋疆场的豪迈血气融合在一起，让瓦卢瓦-安茹王朝比之祖辈更显强大。"
 composite_monarchy:0 "复合君主国"
 composite_monarchy_desc:0 "复合君主国是一个术语，表示一个君主国由不同的地区组成，每个地区都有各自的法律和传统，然而处于同一个人的统治下。最典型的例子莫过于我们安茹王朝的领地。我们的家族一度管辖着从安茹到阿尔巴尼亚的广大领土；时至今日，我们可能不再拥有那么多的领土，但洛林公爵、巴尔公爵、安茹公爵和普罗旺斯伯爵的头衔仍都是由我们的君主持有，可是，这些头衔带来的责任和义务却大不相同。为了达成整个国家的共同目标，我们在各个地区实行的灵活变通的政策，最终使国民满意，并且达到了总体大于部分之和的效果。"
 tarascon_castle:0 "塔拉斯孔城堡"
 tarascon_castle_desc:0 "这座城堡在1449年「好王」勒内在位期间建成，是基督教世界最强大的堡垒之一，也是当代军事建筑的最佳典范之一。我们可以把它用作堡垒、军械库、监狱，或者只是让君王娱情其间的别墅。"
 public_weal:0 "公益同盟"
 public_weal_desc:0 "身居巴黎的瓦卢瓦王朝并不是我们的宗主。可有时，我们时常觉得巴黎已经忘记了我们古老的特权。如果我们能和其他贵族一起为了共同的目标去试图打破巴黎的控制，人多势众，就足以保留我们的特权。"
 toulon_dockyard:0 "土伦船坞"
 toulon_dockyard_desc:0 "我们的领土是天然的地中海港口。早在记忆伊始之时，当古希腊人定居于马赛，他们便认识到了这座城市的价值，那时她的名字还是马萨利亚。尽管马赛仍将是出色的商贸枢纽，土伦却可以成为我国舰队绝佳的船坞、军械库和母港。"
 provencal_quilting:0 "普罗旺斯绗缝工艺"
 provencal_quilting_desc:0 "普罗旺斯语与法语的一大区别，是法语中用「oui」表示「是」，而我们则用「oc」。普罗旺斯的一大特产一直深受我们人民的喜爱，这便是「布蒂」——boutis，一种利用填充缝纫技巧制成的、有浮雕花纹的布艺纺织品；人们若有机会得到一匹，都会「Oc! Oc!」地连连称是。这种具有鲜明普罗旺斯特色的布艺制品在整个欧洲都广受欢迎，其精良品质让外国人爱不忍释。布蒂这种布艺，恰恰好比我们美丽的国家：安茹家族的领地由若干多元的民族和文化连缀而成，同时又组成了一个独特的整体。"
 MDI_ideas:0 "摩加迪沙理念"
 MDI_ideas_start:0 "摩加迪沙传统"
 MDI_ideas_bonus:0 "摩加迪沙野心"
 mdi_indian_ocean_trade:0 "印度洋贸易"
 mdi_indian_ocean_trade_desc:0 "印度洋的贸易路线把我们的商人带到远至阿拉伯，印度斯坦，马来西亚甚至天朝。让我们继续支持我们的商人，便能从这个有着丰厚利润的贸易里获得更多的利益。"
 somali_sailors:0 "索马里水手"
 somali_sailors_desc:0 "我们的水手们都知道该地区的季风，并利用它们来连接印度洋和红海之间的港口城市。他们还开发了一种容易理解的界定航线上印度洋小岛的办法。在离开最关键的索马里的一点之后，他们可以说出所有群岛或者岛屿的名字。"
 mdi_east_african_gold_trade:0 "东非黄金贸易"
 mdi_east_african_gold_trade_desc:0 "从历史上来说，来自摩加迪沙的索马里商人在莫桑比克建立了殖民地并从索法拉的矿山中提取金矿从而控制了几个世纪的东非的黄金贸易。"
 city_of_mogadishu:0 "摩加迪沙城"
 city_of_mogadishu_desc:0 "壮丽的摩加迪沙曾让14世纪来访的伊本·白图泰留下了深刻的印象。瓦斯科·达·伽马在15世纪途经摩加迪沙时记录道：这是一座大城市，房子有四五层高，城中央有一座大宫殿，还有许多带着圆柱形宣礼塔的清真寺。"
 mogadishan_currency:0 "摩加迪沙货币"
 mogadishan_currency_desc:0 "为了促进区域贸易，我们应该开始铸造自己的货币，此举有助于我们集中商业霸权。"
 horn_of_africa:0 "非洲之角"
 horn_of_africa_desc:0 "来自印度和阿拉伯的海上贸易过往商船都要在我们作为非洲之角的第一个作为天然的交易良港美丽的城市停泊，这里他们将采购补给并继续他们驶向东非的旅途。"
 toob_benadir:0 "巴纳迪尔长裙"
 toob_benadir_desc:0 "历史上，摩加迪沙曾是繁荣的纺织业中心，尤为著名的是出产一种名为「toob benadir」，即「巴纳迪尔长裙」的特殊名贵纺织品，专门销往埃及等地。"
 TRE_ideas:0 "特拉比松理念"
 TRE_ideas_start:0 "特拉比松传统"
 TRE_ideas_bonus:0 "特拉比松野心"
 komnenoi_in_exile:0 "流亡的科穆宁"
 komnenoi_in_exile_desc:0 "阿莱克修斯一世的后人才是东罗马帝国的正统皇室，前任皇帝在曼齐克特战役中将我们带到了毁灭的边缘，此时阿莱克修斯一世挺身而出拯救了帝国。惜哉，1185年，伊萨克·安吉洛斯将我们赶出了君士坦丁堡，逼迫我们流落特拉比松，过着比以前贫穷得多的生活。当今称帝的是来自尼西亚的篡权者巴列奥略伪朝，但全世界都知道，拜占庭帝国的正统继承者终有一天将回来驱逐篡权者和突厥人。"
 pontic_mountains:0 "本都山脉"
 pontic_mountains_desc:0 "就像阿尔卑斯山隔离了意大利和法兰西一样，本都山脉也隔离了安纳托利亚最后的希腊堡垒和占据了安纳托利亚高原的突厥人。本都人比安纳托利亚的其他族群更像希腊人，古老的伟大国王米特拉达梯的遗产或许将激励我们的战士反击突厥人，让他们将恐惧铭刻在心，就像他曾经对罗马人的所作所为一样。"
 legacy_of_the_alexiad:0 "《阿莱克修斯传》的遗产"
 legacy_of_the_alexiad_desc:0 "安娜·科穆宁娜公主，是我们家族的先祖阿莱克修斯一世的女儿，她为父亲编撰了一本传记——《阿莱克修斯传》，内容翔实精细，善于评述传主事迹，令读者称奇。让一位饱学女子撰写史书，这种打破传统的理念或许别有优势？"
 komnenoi_princesses:0 "科穆宁公主"
 komnenoi_princesses_desc:0 "安娜·科穆宁娜可能是诞生在科穆宁王朝皇帝膝下的第一位奇女子，但她绝非最后一个。整个欧洲的统治者都希望阿莱克修斯一世的正统血脉在自己的家族中流传，因此公主一直是我们的顶级出口品之一。连突厥人也曾迎娶我们的女儿，我们从而得以在各国宫廷广植耳目。"
 the_lessons_of_the_fourth_crusade:0 "第四次十字军东征的教训"
 the_lessons_of_the_fourth_crusade_desc:0 "伊萨克·安吉洛斯在1185年废黜了我们王朝的统治，自己却也成了被弄瞎双眼的废帝。威尼斯人在1204年打着把那个老瞎子送回皇位的旗号，将世界渴望之城大肆劫掠。我们趁安吉洛斯家族政权崩塌之际夺取了特拉比松，力图复活我们的帝国。只要远比你强大的敌人时运不济、遭遇外敌，便是发动袭击的时机。"
 terminus_of_the_silk_road:0 "丝绸之路的终点"
 terminus_of_the_silk_road_desc:0 "古老迷雾笼罩之时，这座城还被称作「特拉佩祖斯」，古希腊人便发现了此地的优势所在——这里是跨越亚洲的陆路与通向地中海的海路相交接的地方。在汗王统治的时代，我们身居伟大的丝绸之路的终点，因此闻名遐迩，中国和印度的财富流向欧洲时必须经由特拉比松。我们必然要将一部分流经此地的财富截留下来。"
 greek_scholars_abroad:0 "海外的希腊学者"
 greek_scholars_abroad_desc:0 "在古典时代，每个备受尊崇的饱学之士都曾接受希腊导师的教导。而如今，突厥人正威胁着地中海沿岸的每一座希腊城市，越来越多的希腊学者于是效仿祖先事迹，从业于海外。这些杰出人才很多都对科穆宁王朝报以同情态度，我们可以说服他们提供来自海外的精确情报。"
 swahili_ideas:0 "斯瓦希里理念"
 swahili_ideas_start:0 "斯瓦希里传统"
 swahili_ideas_bonus:0 "斯瓦希里野心"
 swa_indian_ocean_trade:0 "印度洋贸易"
 swa_indian_ocean_trade_desc:0 "斯瓦希里海岸的城邦中，我们可以和各色人等交易，他们来自阿拉伯，印度，甚至是遥远的中国，将异国的商品远销非洲内陆，因此我们的地利不可估量。"
 monsoon_season:0 "季风季节"
 monsoon_season_desc:0 "多亏了周期性的季风，有时船只在海上向东航行十分容易，其他时候向西航行的速度又变得更快，使得贸易流量就如天气一样稳定可预测。当然，我们的船长们还是免不了要在风暴中驾驶船只。"
 great_mosque_of_kilwa:0 "基尔瓦大清真寺"
 great_mosque_of_kilwa_desc:0 "斯瓦希里文化是阿拉伯和班图的传统、语言、价值观的融合，当我们接纳伊斯兰教的时候，我们建成了一桩无论在非洲还是阿拉伯都独一无二的奇观。大清真寺是由珊瑚雕刻而成，使来自世界各个角落的游客们都惊叹不止。"
 indian_ocean_melting_pot:0 "印度洋熔炉"
 indian_ocean_melting_pot_desc:0 "斯瓦希里城邦之中总是有很多让人兴奋的事情。或许会遇见来自阿曼的水手，来自古吉拉特的船长，来自马来的香料贸易商人，又或是一位出身于神秘的「月亮之岛」马达加斯加的勇敢商人。一些水手带来了他们本土振奋人心的新奇思想，我们不妨一试。"
 recruit_the_unbelievers:0 "征募异教徒"
 recruit_the_unbelievers_desc:0 "很不幸，很多内陆的人都没有听过这句话：万物非主，唯有真主。但是即使是不信者也会信仰金币的「威能」。我们土地上的财富可能会吸引他们来投奔……也许早晚有一天他们就能被我们的先知所感化。"
 ivory_trade:0 "象牙贸易"
 ivory_trade_desc:0 "欧洲人是我们市场的新顾客，他们对象牙的喜爱堪称无可复加。这种商品在他们的故乡必定十分稀罕。大象数量充裕，取之不尽，我们将继续为了我们那些贪得无厌的顾客们猎取象牙。"
 familiar_presence_abroad:0 "海外常客"
 familiar_presence_abroad_desc:0 "有没有一个印度洋港口的船厂，在里面你听不见斯瓦希里语？这值得怀疑，因为我们的商人已经遍布了大洋的每个角落。因此，人们在社群中见到斯瓦希里人不会感到意外，我们的大使们也可以更轻松地立足。"
 javan_ideas:0 "爪哇理念"
 javan_ideas_start:0 "爪哇传统"
 javan_ideas_bonus:0 "爪哇野心"
 candi_shrines:0 "禅邸寺"
 candi_shrines_desc:0 "为了争取一个更加宽容的社会，我们必须允许其他宗教在和平时期拜神。寺庙圣地让印度教徒和佛教徒一同拜神的双重用途对我们的宗教和谐有重大意义。如果我们能继续这样对待其他宗教，我们将能确保宗教团结。"
 indianization:0 "印度化"
 indianization_desc:0 "与印度人民的贸易一直影响着我们的思考方式。我们的艺术，建筑和文化都通过我们的贸易伙伴得到了交流成长，就像我们享受帕拉一样继续这段关系，新的思想和理念将会更容易的融入到我们的国家。"
 dharmasastra:0 "摩奴法论"
 dharmasastra_desc:0 "《摩奴法论》是关于印度宗教教法的重要律法。我们的宗教可以随着这一系列原则更为广布。"
 pan_asian_trade:0 "泛亚贸易"
 pan_asian_trade_desc:0 "我们的经济一直依赖一条西抵印度、北至中国的贸易链，通过开拓市场寻找新的贸易伙伴，便能够进一步发展经济。"
 bi_yearly_harvest:0 "一年两熟"
 bi_yearly_harvest_desc:0 "我们肥沃的土地和先进的灌溉方式能让作物一年两熟而非传统的一年一熟，进一步确保了领地的产出。"
 modernized_shipbuilding:0 "现代化造船术"
 modernized_shipbuilding_desc:0 "因为我们依赖海上贸易所以我们必须继续重新设计船舶使其更加可靠。通过模仿和西方贸易时他们使用的船只我们可以加强我们的造船厂，使其建造成本比以往都要更便宜。"
 terracotta_banking:0 "陶罐储蓄系统"
 terracotta_banking_desc:0 "猪形储钱陶罐是满者伯夷经济一个重要元素，是储蓄业务的一种早期形式。而现在这已经演化成了一个完全成熟的税收财政系统。"
 CRO_ideas:0 "克罗地亚理念"
 CRO_ideas_start:0 "克罗地亚传统"
 CRO_ideas_bonus:0 "克罗地亚野心"
 hrvatski_ban:0 "克罗地亚总督"
 hrvatski_ban_desc:0 "在我们的国家，统治者或最高地方行政长官的头衔一直是「Ban」，即总督。从历史上看，总督这一头衔以各种形式存在，一直延续到二十世纪。"
 pearl_of_the_adriatic:0 "亚得里亚海明珠"
 pearl_of_the_adriatic_desc:0 "在迅速扩大的威尼斯地中海贸易网中，斯普利特总是焦点。现在是时候让它回到克罗地亚的控制之下了，通过斯普利特中间交易商的地位我们可以繁荣起来，并利用由交易产生的财富促进我们统一和富强克罗地亚的目标。"
 granary_of_croatia:0 "克罗地亚粮仓"
 granary_of_croatia_desc:0 "斯拉沃尼亚，也被称作克罗地亚的粮仓，是我们国家中土地最肥沃的农业区。它位于萨瓦河的南边和德拉瓦河与多瑙河的北面和东面之间。我们必须确保我们能更多的利用这片土地使我们的人民繁荣。"
 antemurale_christianitatis:0 "基督教壁垒"
 antemurale_christianitatis_desc:0 "我们最近听闻，鉴于我们与异教徒不懈的斗争，罗马教宗陛下将我们称赞为基督教的堡垒。我们要让众人知晓，没有异教徒能轻松跨过克罗地亚的土地。"
 the_sabor:0 "议会"
 the_sabor_desc:0 "议会，在它多样的形式中，从九世纪的国家议会起就代表了人民的身份的一件。从历史来看，在1527年切廷举行的议会这个重要的决定性的事件确认和延伸了克罗地亚的国家地位。"
 croatian_renaissance:0 "克罗地亚文艺复兴"
 croatian_renaissance_desc:0 "我们对文艺复兴思想的支持终于带来了结果，杜布罗夫尼克和其他的达尔马提亚城市都成为了克罗地亚文艺复兴的生产中心，除了艺术和科学的大量产出，大量的文学将会持续的影响克罗地亚文学语言的发展。"
 pandurs:0 "游骑兵"
 pandurs_desc:0 "游骑兵是一种服务于维也纳的散兵单位，并赢得了勇敢，大胆，无畏的声誉的士兵。让我们为了克罗地亚的利益使用他们吧。"
 CYP_ideas:0 "塞浦路斯理念"
 CYP_ideas_start:0 "塞浦路斯传统"
 CYP_ideas_bonus:0 "塞浦路斯野心"
 king_of_jerusalem:0 "耶路撒冷国王"
 king_of_jerusalem_desc:0 "1291年，耶路撒冷王国在大陆上的最后一座堡垒被马穆鲁克苏丹拜巴尔攻陷，但是我们从未忘记在耶路撒冷王国灭亡前的近百年里，耶路撒冷的合法国王始终属于吕西尼昂家族。即便是经过了近百年流亡的今天，每任吕西尼昂国王仍会在夜深人静时驶向圣地，在这片曾经和将来都属于我们的王国秘密地加冕。"
 frankish_crusaders:0 "法兰克人十字军"
 frankish_crusaders_desc:0 "撒拉逊人把基督教徒统称为法兰克人不是一个巧合：自从首次十字军以来，法国人就一直在其中扮演着最重要的角色。腓力二世·奥古斯特、圣路易九世等十字军诸王的精神仍在塞浦路斯得以彰显：我们的彼得国王英雄般地占据了一块安纳托利亚的海岸线。让我们证明我们仍还有着往日的荣光吧。"
 commandaria_wine:0 "卡曼达蕾雅葡萄酒"
 commandaria_wine_desc:0 "第三次十字军东征之后，法王腓力二世·奥古斯特曾举行了一场比赛以评判全世界最佳的葡萄酒。毫不意外，我们的卡曼达蕾雅酒在这场伟大的比赛中赢得了「酒中使徒」的美名。卡曼达蕾雅酒古已有之，而且千百年间味道从未改变。即便是本应忌酒的突厥人也品尝过它。"
 lusignan_diplomacy:0 "吕西尼昂家族外交"
 lusignan_diplomacy_desc:0 "基督教世界里哪个国王不觊觎耶路撒冷国王的头衔？可悲的是，尽管我们一直保有着这封号，却有很多人主张它；而其他人则仰慕我们，仰慕到希望能在他们自己的王朝中注入吕西尼昂的血脉，让他们在名义上精神上都离圣地更近些。离开了西方的支援，基督教世界在东方最后的堡垒将独木难支，所以我们必须利用这一点。"
 cypriot_fortifications:0 "塞浦路斯工事"
 cypriot_fortifications_desc:0 "过去的几个世纪里很多很多势力都横扫了塞浦路斯，而十字军不止满足于仅仅只做一系列主人其中之一。不论哪里，这座岛屿被无所不在的堪称典范中世纪城堡和工事所保卫，证明了我们将永葆此地，让突厥人和希腊人为之沮丧。"
 repel_the_corsairs:0 "清剿海盗"
 repel_the_corsairs_desc:0 "传奇般的巴巴罗萨兄弟在十五世纪末和十六世纪初肆虐东地中海的记忆仍然历历在目，但是他们只不过是地中海海上贸易的众多祸首中的最有名的一对。我们的海军需要得到足够的力量去靠我们自己捕获这些强盗。"
 raid_turkish_commerce:0 "突袭土耳其货船"
 raid_turkish_commerce_desc:0 "巴巴罗萨兄弟的确十分凶恶野蛮，却也让我们偶然发现一种宝贵战略。凭借着在东地中海占据的重要地理位置，我们可以肆意突袭土耳其船只并夺取他们的财富以获得经济回报。海盗可能是各国公敌，但私掠者说到底只是得到特许的生意人，不是吗？"
 NAV_ideas:0 "纳瓦拉理念"
 NAV_ideas_start:0 "纳瓦拉传统"
 NAV_ideas_bonus:0 "纳瓦拉野心"
 dorretxeak_towers:0 "塔楼"
 dorretxeak_towers_desc:0 "中世纪的纳瓦拉防御工事以立方石塔为形并有多种高度，这样可以俯视他们所需保护的土地。他们作为贵族的住所并在敌人入侵时成为防御的关键点。"
 navarrese_company:0 "纳瓦拉大队"
 navarrese_company_desc:0 "纳瓦拉国王有招募佣兵大队做竞标的传统。最著名的团体，所谓的纳瓦拉大队，是一群来自加斯科涅和纳瓦拉地区的佣兵，并因为他们在战斗中的胜利和包围希腊广为人知。"
 intrepid_pioneers:0 "无畏先锋"
 intrepid_pioneers_desc:0 "我们在大西洋海岸优越的地理位置使得我们可以轻松地参与在新大陆的殖民。我们小小的王国被大国们包围，所以只能寄希望于在遥远的海外地区扩张。"
 transatlantic_whaling:0 "跨大西洋捕鲸"
 transatlantic_whaling_desc:0 "巴斯克人已有数百年的捕鲸传统。巴斯克专家总是被其他希望扩展和提升渔业的国家所用。我们应该利用这一专长用前哨站在大西洋两岸扩大我们的捕鲸事业。"
 crosspyrenean_trade:0 "跨比利牛斯贸易"
 crosspyrenean_trade_desc:0 "除了流向阿拉贡和卡斯蒂利亚的贸易，我们还应该开发一条跨越比利牛斯山脉的贸易路线。这将使我们不仅从贸易双向流动中获益，同时也可以为纳瓦拉带来法国的现代资产阶级思想。"
 royal_basque_society:0 "巴斯克皇家社团"
 royal_basque_society_desc:0 "国家之友巴斯克皇家社团的设立是为了鼓励巴斯克的经济，文化和科学的发展。建立于现时委内瑞拉的贸易垄断者，加拉加斯皇家吉普斯夸公司的利益关系，我们将在未来几年中获得极大的收益。"
 end_of_fueros:0 "终结特许权"
 end_of_fueros_desc:0 "我们不能让旧法律继续撕裂和扰乱我们的国家的。现代和前瞻性的纳瓦拉必须通过政府集中所有的权力以摆脱就法律和自治的残留。"
 AZT_ideas:0 "阿兹特克理念"
 AZT_ideas_start:0 "阿兹特克传统"
 AZT_ideas_bonus:0 "阿兹特克野心"
 flower_wars:0 "鲜花战争"
 flower_wars_desc:0 "为了维护我们的帝国和世界，我们需要无穷无尽的俘虏，只有通过战争我们才能确保我们的所需，这个世界受不起和平。"
 sustaining_the_gods:0 "向神献祭"
 sustaining_the_gods_desc:0 "神通过他们自己的牺牲为这个世界带来了生命，现在通过我们的牺牲来维持神使他们能够维持这个世界。如果我们不这么做，后果是可怕的。"
 telpochcalli:0 "特尔波奇卡尔利"
 telpochcalli_desc:0 "通过建立青年住宅网，下层阶级的青年将会强制在学校接受教育和军事训练，我们确信我们的军队不会希望要新兵的。"
 eagles_and_jaguars:0 "鹰与豹"
 eagles_and_jaguars_desc:0 "作为战士们的神圣兄弟，鹰骑士和豹战士是我们最强大的战士。能有朝一日加入它们，这种想法激励了很多年轻的战士去尝试做出勇敢的举动，以赢得它们的认可。"
 imperial_tribute:0 "帝国贡品"
 imperial_tribute_desc:0 "帝国的城市每年都用大篷车送来异国风情的羽毛，稀有矿石，宝石和贝壳以及其他宝物加入到我们的国库资本中，这给我们带来了巨大的财富。"
 floating_gardens:0 "漂浮的花园"
 floating_gardens_desc:0 "我们学会并造于墨西哥湖的令人惊叹的人工岛不仅是个伟大的建筑壮举，同时也是供应着我们首都的重要农业生产来源。"
 pochtecayotl:0 "波奇特卡商人"
 pochtecayotl_desc:0 "商人总是走得很远，前往那些我们的权力无法管辖并且领主违抗我们统治的省份。也许这些贸易商可以提供给我们耳目？我们能从中获取一些秘密。"
 DAH_ideas:0 "达荷美理念"
 DAH_ideas_start:0 "达荷美传统"
 DAH_ideas_bonus:0 "达荷美野心"
 children_of_the_panther:0 "豹之子"
 children_of_the_panther_desc:0 "在古老的传说中，我们王朝的先祖是一位公主与黑豹结合后诞下的。这个古老的故事可以增强我们对邻国的威望和声名。"
 slave_hunts:0 "掳获奴隶"
 slave_hunts_desc:0 "通过袭掠我们的邻国，我们俘获了许多人作为奴隶，他们不仅能为我们服劳役、用于交换其它贸易品，还能充作军队中的兵士。这样我们的兵源也能有所增加。"
 migan_and_mehu:0 "达荷美两大国相"
 migan_and_mehu_desc:0 "达荷美国王有两位十分重要的国相，他们分别被称为Migan和Mehu。两位大臣一个负责北部，一个负责南部；一个监管司法，一个管理经济。总之，他们为我们的土地带来了和平和繁荣。"
 lagredis:0 "宫廷男宠"
 lagredis_desc:0 "我们的王国中，一些具备阴柔气质的青年贵族男性会被选作男宠，充入国王的后宫。但除此之外，他们还隐秘地充当国王的耳目和眼线，尤其是留心宫廷中的阴谋。"
 the_amazons:0 "女战士"
 the_amazons_desc:0 "我们的部队中有一支具有传奇色彩的女战士兵团，她们被称为「Mino」，在芳语中的含义为「我们的母亲」，而她们最早源自于一群大象猎手。这支完全由女性组成的王家护卫部队以纪律严明、强力和英勇而著称，同时她们的榜样也激励着我们军中的其它武装力量。"
 the_yovogan:0 "洋人事务大臣"
 the_yovogan_desc:0 "随着越来越多的外国人来到我们的海岸，我们有必要在政府中设立一个职位，专门掌管与欧洲人的外交事务，并借此学习他们的长处、研究他们的秘密，我们也许会从中受益。"
 palaces_of_abomey:0 "阿波美宫殿"
 palaces_of_abomey_desc:0 "一个在我们首都的庞大城堡是给所有胆敢挑战我们的人展示力量的明确象征。"
 siberian_ideas:0 "西伯利亚理念"
 siberian_ideas_start:0 "西伯利亚传统"
 siberian_ideas_bonus:0 "西伯利亚野心"
 siberian_hunt_north:0 "北境猎人"
 siberian_hunt_north_desc:0 "我们的土地广阔且充满危险，无知的外国人在这里终将迷路并死亡，而我们对自己的土地更加了解。"
 siberian_fur_trade:0 "西伯利亚毛皮贸易"
 siberian_fur_trade_desc:0 "外国人为了我们的西伯利亚毛皮可以给我们提供各种各样的商品。因此我们应该利用皮草贸易给我们的人民带来更多的繁荣。"
 siberian_enslave_captives:0 "奴化俘虏"
 siberian_enslave_captives_desc:0 "从突袭中抓获的俘虏将会为了我们人民的利益工作到死！"
 siberian_backwoods:0 "西伯利亚荒原"
 siberian_backwoods_desc:0 "我们的定居点没有被坚固的城墙所包围，但是在外国人到来前它们都深深的隐藏在我们辽阔的土地之中。"
 siberian_land_bought_with_blood:0 "鲜血赢得的土地"
 siberian_land_bought_with_blood_desc:0 "还有什么比狩猎更美好？只有成功的袭击我们讨厌的邻居才是通向荣耀的道路！"
 siberian_raids:0 "成功突袭"
 siberian_raids_desc:0 "强而有力的领导总是人们关注的焦点。一次成功的突袭意味着更多的志愿者加入下一次。"
 siberian_hunting_expansion:0 "扩张狩猎"
 siberian_hunting_expansion_desc:0 "狩猎使我们人民生存的重要组成部分。通过扩大我们的手里范围并建立新的定居点我们能得到更多的皮毛。"
 AJU_ideas:0 "阿朱兰理念"
 AJU_ideas_start:0 "阿朱兰传统"
 AJU_ideas_bonus:0 "阿朱兰野心"
 aju_maritime_enterprise:0 "航运事业"
 aju_maritime_enterprise_desc:0 "自古以来我们的祖先就在非洲之角和其他地区的贸易链接中扮演着重要一环。我们的税收和商人是香料或者其他奢侈品的主要供应商。我们应该继续支持这一有利可图的贸易网，并保持与阿拉伯，印度，波斯，埃及，甚至遥远的中国的联系。"
 istunka_tournament:0 "伊斯通卡比武大会"
 istunka_tournament_desc:0 "历史上，自从阿朱兰苏丹国时期，「伊斯通卡」比武大会就成为了一项每年举办的盛事，到19世纪的格勒迪苏丹国时期，这项赛事变得更为集中化。在大会上，参加比赛的斗士被分为数支队伍，进行打斗。"
 gareen_imams:0 "加林伊玛目"
 gareen_imams_desc:0 "尽管加林王朝只是阿朱兰的世袭执政王朝时，但他们宣称自己在政权和宗教上的合法性高于非洲之角其他任何人。"
 aju_muslim_migrations:0 "穆斯林迁居"
 aju_muslim_migrations_desc:0 "穆斯林们从印度斯坦，安达卢西亚，阿拉伯和波斯来到我们的沿海城市定居。一些难民来到这里是因为他们原本所在的地区处于动乱之中，也有其他的人是来开发新的业务或者出于宗教理由。由于他们强大的学习传统，他们将会充实我们的土地，我们可以聘请他们担任顾问和指挥官。"
 aju_hydraulic_empire:0 "水源帝国"
 aju_hydraulic_empire_desc:1 "作为一个水源帝国，阿朱兰垄断了朱巴河和谢贝利河的水源。阿朱兰的统治者开发了一个新的同业和税收系统，这在非洲之角地区一直被使用到十九世纪。"
 aju_expelling_the_infidel:0 "驱逐异教徒"
 aju_expelling_the_infidel_desc:0 "我们已经收到了我们南部的斯瓦希里语兄弟的城市被葡萄牙异教徒细节和掠夺的消息了。除非这些讨厌的西方人征服了东非全境，否则他们不会停下的。我们也应该准备去展示激烈的抵抗了！"
 aju_received_assistance:0 "奥斯曼援助"
 aju_received_assistance_desc:0 "我们的传统武器，比如剑、矛以及弓箭，在与葡萄牙人的对抗中显得力不从心。与我们的土耳其兄弟保持友好关系可以让我们得到火器、大炮的援助，用这些武器对抗异教徒会更有效。"
 BOS_ideas:0 "波斯尼亚理念"
 BOS_ideas_start:0 "波斯尼亚传统"
 BOS_ideas_bonus:0 "波斯尼亚野心"
 heretic_teachings:0 "异端教义"
 heretic_teachings_desc:0 "从中世纪早期开始波斯尼亚就一直是各种异端的避风港。这些小团体获准留在波斯尼亚内陆的边远地区，他们蓬勃发展成了自带修道院的社群，带来了已被欧洲所遗忘的神秘知识。欧洲其它地区的胆敢挑战罗马的宗派几乎已被十字军东征和宗教审判清除殆尽，但波斯尼亚的异端团体却成功地抵抗了天主教会和塞尔维亚正教会长达数个世纪的清剿。波斯尼亚教会仍然长盛不衰，他们将继续研究那些早已被人们所遗忘的东西。"
 per_aspera_ad_astra:0 "循此苦旅以达天际"
 per_aspera_ad_astra_desc:0 "通过加冕自己为塞尔维亚、波斯尼亚、海岸线和西部领土的王，并被塞尔维亚正教会承认为唯一能取代没落的内马尼奇王朝的勇士，波斯尼亚国王特夫尔特科确立了波斯尼亚前进的方向和最终的野心——塞尔维亚帝国的遗产。同时，他也提出对强大亲王们的土地的宣称，这对贵族们来说是不能轻易忘却的耻辱。前方的道路布满荆棘。"
 empower_bosnian_nobility:0 "赋权波斯尼亚贵族"
 empower_bosnian_nobility_desc:0 "中世纪的波斯尼亚历史一直是处于统治者和贵族们的平衡之中。在外界罗马和匈牙利渴望征服波斯尼亚这片土地的压力之下，波斯尼亚的统治者不得不在名义上宣布自己是天主教徒，以防止成为圣战的目标。但与此同时几乎所有的贵族都忠于本土的波斯尼亚教会——它被罗马天主教会和塞尔维亚正教会都视为异端。这意味着波斯尼亚的执政者在玩一场永无止境的平衡游戏，只有精通这场游戏的大师才能活下来讲述这个故事。在这个权力的游戏里，你只有胜利，或者死亡。"
 italian_connections:0 "与意大利的联系"
 italian_connections_desc:0 "接近意大利并且统治着一块亚得里亚海域对波斯尼亚历来意味着一件事情，大部分这里的道路都通向了罗马。但是总有些事情是截然相反的。"
 land_of_princes:0 "诸侯领地"
 land_of_princes_desc:0 "波斯尼亚的核心领地是由许多小公国组成的，有一些小诸侯国的历史甚至可以回溯几个世纪。在过去他们曾效忠于外来的政权，但现在，波斯尼亚的土地不会再为外人所支配了。"
 flexible_diplomacy:0 "灵活的外交手段"
 flexible_diplomacy_desc:0 "波斯尼亚的地理位置如同夹在锤子和铁砧之间——身处西方和东方的交汇处，罗马和君士坦丁堡的夹缝之间，波斯尼亚不得不为了茁壮成长而学会适应。对于有些国家来说，结交远方的国家可能只会带来异国的奢侈品或是崇高的名望，但对波斯尼亚而言，这却关乎存亡。"
 over_hills_through_woods:0 "翻山越岭"
 over_hills_through_woods_desc:0 "波斯尼亚地处巴尔干半岛最险峻的位置，山峦河谷密布，缺少基础建设和道路网。有人说率领军队越过阿尔卑斯山都比在冬天穿越波斯尼亚更为容易——至少前者还有人做到过。波斯尼亚之冬绝无慈悲，闯入此地山林者必遭大难当头！"
 MOL_ideas:0 "摩尔达维亚理念"
 MOL_ideas_start:0 "摩尔达维亚传统"
 MOL_ideas_bonus:0 "摩尔达维亚野心"
 first_dismounting:0 "首次下马"
 first_dismounting_desc:0 "「下马」的传说，讲述了德拉戈什，一位瓦拉几亚贵族的故事。他为了追捕一头野牛而追到了摩尔达维亚的土地上，被这片美丽的土地所深深打动，他选择了这里作为新的家园，并和他的子民于此定居。而野牛头便成为了他王室的徽号。"
 razesi_peasants:0 "勒泽什农民"
 razesi_peasants_desc:0 "不同于西方封建国家，摩尔达维亚的农奴制度是不常见的，这里仍有大量的自由农民——勒泽什，他们要么拥有自己的土地，要么在波雅尔的庄园工作。这些自由农民都被认为是有价值的新兵并成为我们军中的中流砥柱。"
 upper_boyars:0 "上位波雅尔"
 upper_boyars_desc:0 "上位波雅尔，君王，是摩尔达维亚社会的最高阶级。他们被免除赋税给大公，但是有责任提供和他们所拥有的村庄成正比的战士。"
 moldavia_hospodar:0 "摩尔达维亚王公"
 moldavia_hospodar_desc:0 "通过拜占庭管理国家的方式受到的启发，摩尔达维亚王公比起大多西方封建领主有更多的权力。王公甚至可以随他所意地让他最强大的波雅尔降级，没收财产，乃至斩首。"
 moldavia_metropoly:0 "摩尔达维亚都主教区"
 moldavia_metropoly_desc:0 "历史证明，摩尔达维亚的东正教信仰成功地抵抗住了外国影响。它从蒙古人的入侵中存活了下来，并拒绝了匈牙利的天主教传教士。摩尔达维亚都主教区是这片地区上的东正教自治教会，它不只是不懈地维持着东正教的信仰，这些教堂和修道院也是宗教学术、艺术和文化的中心。"
 vlach_shepherds:0 "瓦拉几人"
 vlach_shepherds_desc:0 "喀尔巴阡山的牧羊人居民，瓦拉几人，是一个天生难以被影响并憎恨所有变化的群体，他们也很尊重巴尔干的老传统。在困难时期他们会让我们回顾过去并提醒我们自己是谁并且拥有过什么。"
 moldavian_trade:0 "摩尔达维亚贸易"
 moldavian_trade_desc:0 "大公授予给外国贸易者的新财政法和商业特权已经被证明是经济利益的宝贵源泉。通过结合贸易中心的发展和对他们的保护，他们将确保摩尔达维亚强壮的贸易链覆盖整个地区。"
 pacific_northwest_ideas:0 "西北太平洋理念"
 pacific_northwest_ideas_start:0 "西北太平洋传统"
 pacific_northwest_ideas_bonus:0 "西北太平洋野心"
 great_whale_hunts:0 "鲸鱼大狩猎"
 great_whale_hunts_desc:0 "鲸鱼是西北太平洋最珍贵的渔获物之一。这巨大的生物可以轻易地摧毁我们的独木舟，把猎人送入海底坟墓。只有最伟大的战士才能完成这一壮举。"
 dugout_canoes:0 "独木舟"
 dugout_canoes_desc:0 "西北太平洋地区的森林有很多参天大树。镂空它们，它们将会变成可以运载数以百计的我们的战士或者贸易货物的远洋独木舟。"
 totem_poles:0 "图腾柱"
 totem_poles_desc:0 "在很长一段时间里，我们的人民在森林中巨大的树木上雕刻来讲述我们的宗族和家族的历史与传统，同时把我们工匠的能力展示给了游客。"
 potlatch_feast:0 "冬节盛宴"
 potlatch_feast_desc:0 "冬季盛宴是让我们的人民盛大庆祝的场合。赠送贵重的礼物，必须要抵得上我们竞争氏族在下次冬季盛宴的价值，这就是我们经济文化生活的核心。"
 legacy_of_raven:0 "乌鸦的遗产"
 legacy_of_raven_desc:0 "乌鸦，人类和世界的创造者，欺瞒与狡诈的大师。我们应当学习它，对我们的敌人施展谋略和诡计。"
 salmon_migrations:0 "鲑鱼迁徙"
 salmon_migrations_desc:0 "每年秋季，大量的鲑鱼溯游而上穿过在我们土地上的河流前往淡水湖繁殖。在这次大迁徙活动中狩猎，我们可以挺过饥饿的漫长冬季。"
 noble_castes:0 "贵族阶级"
 noble_castes_desc:0 "不同于北美的其他大多数人，我们依赖于一个复杂的阶级层次。从底层的奴隶，到酋长，和顶峰的萨满。"
 hausa_ideas:0 "豪萨理念"
 hausa_ideas_start:0 "豪萨传统"
 hausa_ideas_bonus:0 "豪萨野心"
 heirs_of_bayajida:0 "巴亚吉达的继承人"
 heirs_of_bayajida_desc:0 "伟大的战士王子巴亚吉达从遥远的大陆远航至豪萨，在那里他娶了皇后道菈。他们结合产下的后代形成了豪萨主要城市的庞大的皇家血脉，他们记得这些血脉使他们连接在了一起。"
 regnal_chronicles:0 "王国编年史"
 regnal_chronicles_desc:0 "我们应该把我们国王的事迹和历史记录在一个伟大的编年史中，这样他们可以代代相传，始终铭记。"
 sarakunan_babba:0 "靛蓝之王"
 sarakunan_babba_desc:0 "虽然我们的城市被分割开来，但它们依然在复杂的网络中都扮演着自己的角色。卡诺和拉诺这两座城市起着「靛蓝之王」的角色，这有利于整个豪萨。他们产出的这种珍贵的染料使全豪萨受益。"
 sarakunan_kasuwa:0 "集市之王"
 sarakunan_kasuwa_desc:0 "豪萨所有的货物都流向了「集市之王」——庞大的商贸重镇达乌拉和卡齐纳。豪萨的任何人都可以来到这里做生意，而这源源不断的货物流也使许多豪萨人成为了巨商富贾。"
 sarkin_yaki:0 "战争之王"
 sarkin_yaki_desc:0 "当我们面对无刻不在的敌人的威胁时，我们应该永远铭记有着「战争之王」美誉的戈比尔城在防务上的重要贡献。他们防范着从沙漠而来的入侵者，从来自这个方向的威胁中保护着所有豪萨的城市。"
 sarkin_bayi:0 "奴隶之王"
 sarkin_bayi_desc:0 "我们的人需要越来越多的劳动力，需要一个奴隶供应。而它属于扎造——「奴隶之王」。保持奴隶源源不断的送往所有豪萨的大城市，确保我们永不缺乏劳动力。"
 borno_refugees:0 "博尔诺难民"
 borno_refugees_desc:0 "东边的乱世为我们带来了许多难民。从他们身上我们可以学到许多超过我们边境的新知识，为我们的土地创造更多的辉煌。"
 TAR_ideas:0 "塔拉斯卡理念"
 TAR_ideas_start:0 "塔拉斯卡传统"
 TAR_ideas_bonus:0 "塔拉斯卡野心"
 copperworking:0 "铜工艺"
 copperworking_desc:0 "我们的工匠开始用我们自己的土地上找到的金属巧制工具了，如果我们掌握了这门艺术，这会给我们一个比起邻居的巨大的优势。"
 no_mercy:0 "无慈念"
 no_mercy_desc:0 "通过对那些拒绝了我们友好姿态的人展现无情，我们可以确保那几个人永远不会再犯这种错误。"
 merchant_officials:0 "官商"
 merchant_officials_desc:0 "商家都属于帝国最高官员。这使得他们把遥远的土地发生的事情给予报告，并直接把财富以自己的名义交给皇帝。"
 war_bonfires:0 "战争篝火"
 war_bonfires_desc:0 "通过篝火链接在一起的前沿定居点网络可以让警报快速传播，这是我们能够快速应对新的威胁。"
 fortified_frontier:0 "强化边境"
 fortified_frontier_desc:0 "我们边境的强大的帝国不断的寻求着征服我们的土地，我们必须保有强大的堡垒以确保他们的攻击时徒劳的。通过此法将保证我们的土地安全。"
 otomi_settlements:0 "奥托米住区"
 otomi_settlements_desc:0 "在西北居住的奥托米人渴望在我们的土地上定居。如果我们允许他们这么做可以让他们为帝国的边防做出贡献，我们的军队将会得到宝贵的人力。"
 tarascan_assmilation:0 "塔拉斯卡化"
 tarascan_assmilation_desc:0 "通过把我们的人民仔细安置在新占领的地区，并确保普雷佩查语是帝国的通用语言，我们可以迅速将那些遥远的地区置于帝国的掌控之下，使其忠于我们。"
 AIR_ideas:0 "阿伊尔理念"
 AIR_ideas_start:0 "阿伊尔传统"
 AIR_ideas_bonus:0 "阿伊尔野心"
 taghlamt:0 "泰加利迈特商队"
 taghlamt_desc:0 "从沙漠中的盐矿到豪萨的大都市和阿伊尔的牧场，数以万计的骆驼商队带着财富出发了。我们的王国将因此更加富裕。"
 cross_of_agades:0 "阿加德兹十字"
 cross_of_agades_desc:0 "当一个孩子长大时，他会从他父亲那里收到一个银十字，标示着四个主要的方向，以象征他可以自由地去到任何地方。"
 legacy_of_tin_hinan:0 "婷·希楠的传承"
 legacy_of_tin_hinan_desc:0 "我们民族的历史始于伟大的女皇婷希楠，她带领我们从塔菲拉勒特南进。在我们的阿门努卡尔的统治之下，她建立的传统必将与世长存。"
 blue_people:0 "蓝色的人"
 blue_people_desc:0 "靛蓝染料染色的面纱遮着我们的面孔。在我国，这片蓝色的阴影已经被视为了穿戴者声望和财富的象征。"
 inadan_castes:0 "匠人种姓"
 inadan_castes_desc:0 "要让铁匠及其它各种技能娴熟的工匠在我们社会的等级制度中占据较高的地位，这样，我们就能够让手工艺成为大众所重视的行业。"
 nomadic_traditions:0 "游牧传统"
 nomadic_traditions_desc:0 "阿伊尔人的游牧历史源远流长。我们曾漫步在阳光灼热的焦土沙漠，从一个绿洲前往另一个绿洲。如今一切都变了，我们的百姓住进了城市，但绝不能忘却自己的根。"
 ineslemen_teachings:0 "伊斯兰隐士的教导"
 ineslemen_teachings_desc:0 "我们人民中的一个阶级——「Ineslemen」，即伊斯兰隐士，他们孜孜不倦地向大众传播伊斯兰教的教义、教授给他们伊斯兰教的律法。他们的影响力越来越大，也会随之加强我们人民的信仰。"
 mossi_ideas:0 "莫西理念"
 mossi_ideas_start:0 "莫西传统"
 mossi_ideas_bonus:0 "莫西野心"
 riale_and_yennenga:0 "雷奥和叶妮佳"
 riale_and_yennenga_desc:0 "我们建国的传说让人回想起了曼普鲁西的公主耶能加和曼德的猎人里雅尔。我们应当珍惜和保持他们的遗产，通过他们使我们回想起秩序。"
 mossi_cavalry_raids:0 "轻骑兵突袭"
 mossi_cavalry_raids_desc:0 "我们先祖时代时起，骑兵就一直是我们征服的工具。他们在整个萨赫勒地区的草原上用铁蹄对敌人散布着恐惧，给我们带来了许多胜利。"
 nyonnyonse_vassals:0 "农人部族的附庸"
 nyonnyonse_vassals_desc:0 "当我们征服新的土地时，我们遇到了新的人群，而他们的命运注定是被我们统治。我们应当将他们整合进我们的社会当中，让他们的部族成为社会的一个重要组成部分、成为一个势力强大的阶层，并委托他们保护和照看这片土地。"
 nakomse:0 "莫西皇帝的亲族"
 nakomse_desc:0 "所有的权力都来源于皇帝，只有皇帝的亲族握有权力。皇帝从其亲族中遴选出可信的人作为贵族，而这些贵族有权以皇帝的名义进行统治，并向皇帝效忠。"
 land_of_the_ancestors:0 "先祖之地"
 land_of_the_ancestors_desc:0 "土地不仅仅是财富或者尘土，土地也是我们和逝去的先祖的连接。从更好的土地背后他们正在看着我们，我们决不能让这连接被切断。"
 honoring_the_masks:0 "荣耀面具"
 honoring_the_masks_desc:0 "我们的面具具有力量，他们负责葬礼和仪式，以确保我们寻找的有荣耀的人是的确却具有荣耀。"
 friday_court:0 "周五议会"
 friday_court_desc:0 "统治者对他们人民有一项责任。他不能随意的从他们的出席中缺席，甚至不能报复的侮辱反对他的人或者恢复被偷走的代表他统治的象征，对他来说主要的职责是召开议会并听取他的臣民的请求。"
 fulani_jihad_ideas:0 "富拉尼吉哈德理念"
 fulani_jihad_ideas_start:0 "富拉尼传统"
 fulani_jihad_ideas_bonus:0 "富拉尼野心"
 wandering_scholars:0 "徘徊的隐士"
 wandering_scholars_desc:0 "伊斯兰教的隐士的智者们就隐居在我们的土地上，为愿听者们传播信仰，在我们的人民中传播一个真正的信仰。"
 unrighteous_kings:0 "不义之王"
 unrighteous_kings_desc:0 "如果国王是一个穆斯林，他的土地就是穆斯林的土地。如果国王是一个不信者，那么他的土地就毫无疑问是不信的土地。我们永远不应当被自己的不信所葬送。"
 fulani_jihads:0 "富拉尼吉哈德"
 fulani_jihads_desc:0 "我们的人民已经被世俗统治太久了，虽然自称是穆斯林，却孝敬祖先并实行多种宗教仪式。够了！伊斯兰的旗帜总是应当飘扬在世俗王国的管辖之上！"
 imams_and_emirs:0 "阿訇和埃米尔"
 imams_and_emirs_desc:0 "只有致力于推动伊斯兰前进的并受过学者教育的最虔诚的战士才适合统治我们的社会。他们是我们所有人的榜样。"
 islamic_scholarship:0 "伊斯兰学识"
 islamic_scholarship_desc:0 "如果人们想要遵循伊斯兰之路，他们必须要先知道伊斯兰之路。通过男女一视同仁的鼓励他们传播读写知识和学识，我们将推进伊斯兰的事业。"
 community_of_the_faithful:0 "宗教集团"
 community_of_the_faithful_desc:0 "数以百计的起源的人们在我们帝国的旗帜下被团结在了一起。他们的口音各不相同，来自四面八方，但是每个人心中都尊敬着先知，并把我们结合在了一起。"
 caliph_in_africa:0 "非洲哈里发"
 caliph_in_africa_desc:0 "信仰必须被领导，而那些在遥远的土地自称哈里发的人未能履行他的职责。让我们在自己的土地上拥有一个哈里发，并让所有的信仰都看向他的指导。"
 mesoamerican_ideas:0 "中美洲理念"
 mesoamerican_ideas_start:0 "中美洲传统"
 mesoamerican_ideas_bonus:0 "中美洲野心"
 olmec_legacy:0 "奥尔梅克遗产"
 olmec_legacy_desc:0 "在我们民族到来之前，奥尔梅克，一个自豪而古老的人群，在这片土地上生活着。他们留下的传统仍在持续着，我们从他们身上学会了关于社会的组织和如何管理人民。"
 altepetl:0 "城邦"
 altepetl_desc:0 "我们的社会结构是依存于城邦存在的。它们的产物，和它们之间的贸易链接形成了我们世界经济生活的心脏。"
 ball_game:0 "球赛"
 ball_game_desc:0 "球赛是我们土地上社会生活的核心，选手们努力用屁股把球打入比赛场地。这是一种代替战争的仪式也是宗教生活的一部分。"
 feathered_serpent:0 "羽蛇神"
 feathered_serpent_desc:0 "我们的土地有一个关于羽蛇的普遍传说。尽管在不同人群中拥有不同的形象——纳瓦人的克查尔科瓦特尔、玛雅人的库库尔坎或基切人的库库马茨——它是我们土地团结的来源。"
 ritual_bloodletting:0 "放血仪式"
 ritual_bloodletting_desc:0 "在我们土地上的许多文化认为用适当的尺度去放血是一种参拜神灵的方式。保持这一传统，我们将确保自己的统治。"
 pyramid_architecture:0 "金字塔建筑"
 pyramid_architecture_desc:0 "自远古的特奥蒂瓦坎，蒂卡尔，科潘和帕伦克起主宰我们大地的无尽的石制金字塔就是我们建筑传统的一部分。我们从未忘记过金字塔的艺术，我们也能制造这样的东西。"
 obsidian_and_jade:0 "黑曜石和翡翠"
 obsidian_and_jade_desc:0 "高原上的宝石对我们的人民来说是最重要的货物。我们必须要走的更远更广去寻找新的资源，以保证我们永远不会缺乏它们。"
 KAR_ideas:0 "卡拉曼理念"
 KAR_ideas_start:0 "卡拉曼传统"
 KAR_ideas_bonus:0 "卡拉曼野心"
 mehmet_bey_firman:0 "穆罕默德贝伊诏令"
 mehmet_bey_firman_desc:0 "维齐尔穆罕默德一世颁布了一项法令指出：「从今天起，在修道院、议会、集会和广场，不应该出现除了土耳其语以外的语言。」安纳托利亚的塞尔柱人原先在文学上使用波斯语，在政治和科学上使用阿拉伯语，但是土库曼人并不理解这些语言。"
 karamanid_cavalry:0 "卡拉曼骑兵"
 karamanid_cavalry_desc:0 "我们需要确保骑兵通过高超的马术和优良的马匹来保持良好的状态，这将使我们拥有一批可畏的骑兵。"
 kar_seize_the_opportunity:0 "投机主义"
 kar_seize_the_opportunity_desc:0 "从我们建国起我们就面临着来自每一个角落的威胁。为了对抗埃及的马穆鲁克、奥斯曼贝伊的后人以及东方的游牧部族，保障我们的独立，并在他们的牺牲之上有所建树，我们需要充分利用外交、联姻和绥靖政策。"
 karamanid_architecture:0 "卡拉曼建筑"
 karamanid_architecture_desc:0 "为了我们人民的繁荣我们开始广泛地构筑清真寺、浴场、商队驿站和学校的建筑网络。这些建筑将代表整个地区中最有特色和最令人印象深刻的建筑。"
 home_of_the_whirling_dervishes:0 "回旋舞之乡"
 home_of_the_whirling_dervishes_desc:0 "我们的城市科尼亚是梅夫拉那·鲁米追随者的发源地，他们以祈念真主的回旋舞仪式而闻名。在仪式中，为首的苦行者在人群中央回旋起舞，其余则以左脚为轴，环绕着领舞者不断旋转。苦行者身着白袍，象征着死亡；肩披黑色宽斗篷，象征着坟墓；头戴棕色高帽，象征着墓碑。"
 true_heirs_seljuk_empire:0 "塞尔柱帝国的真正继承者"
 true_heirs_seljuk_empire_desc:0 "我们的力量已经足够强大，足以自称为我们祖先伟大帝国的真正继承者了。从今日起，让世人知晓我们是突厥人的领袖，是塞尔柱帝国的真正继承人！"
 MON_ideas:0 "黑山理念"
 MON_ideas_start:0 "黑山传统"
 MON_ideas_bonus:0 "黑山野心"
 mon_idea_1:0 "迪奥克利亚遗产"
 mon_idea_1_desc:0 "传说中迪奥克利亚是第一个在中世纪从拜占庭的束缚中挣脱出来的南斯拉夫自由国家。迪奥克利亚由狭窄而恶劣的山区土地组成，是很多将军和优秀的伏击者的家乡。很多拜占庭的军队被消灭在了它的峡谷和狭窄的河谷之中。"
 mon_idea_2:0 "黑山都主教区"
 mon_idea_2_desc:0 "黑山历史上一直是塞尔维亚东正教教会的成员，但是却自主管理。因此黑山教区和海滨省被创建，我们必须重申并提醒我们的邻居我们处在一个什么样的位置。"
 mon_idea_3:0 "氏族社会"
 mon_idea_3_desc:0 "传统黑山的整个村子一直被氏族和家族所划分。对这些氏族的男人们来说几乎没有事情被认为是比勇猛和果敢更神圣，这使得我们有了精湛且踊跃的步兵人力资源。"
 mon_idea_4:0 "巴尔干海盗"
 mon_idea_4_desc:0 "整个巴尔干半岛的亚得里亚海海岸有着历史悠久的海盗传统，可以回溯至中世纪早期。几代男人们以海盗作为了自己的职业生涯，兰姐倒霉的意大利商船，然后消失在隐蔽的海湾之中。"
 mon_idea_5:0 "大海的召唤"
 mon_idea_5_desc:0 "拥有一个显著地海岸线一直意味着各种黑山国家的人民都是地中海和欧洲社会的一部分。贸易，商业和理念都是由经验丰富的水手从海上传回家乡的。"
 mon_idea_6:0 "税收改革"
 mon_idea_6_desc:0 "纵观历史，我们的氏族所依赖的税收系统大多基于当天的实际需要。但是实际上，如果我们的国家想要加入现代欧洲国家这个家庭，我们必须改革我们的税收制度，使其更加公平可靠。"
 mon_idea_7:0 "勇气与英雄主义"
 mon_idea_7_desc:0 "黑山社会的至高道德法典：人性，勇猛和胆识是支配着人们处理任何事情的最终规范。对我们的人民来说，荣耀，勇气和热情早已根深蒂固，他们从不畏惧，绝不从战场上逃脱或动摇。他们总是会直面敌人——无论他们是多么强大。"
 RMN_ideas:0 "罗马尼亚理念"
 RMN_ideas_start:0 "罗马尼亚传统"
 RMN_ideas_bonus:0 "罗马尼亚野心"
 flexible_recruiting:0 "灵活募兵"
 flexible_recruiting_desc:0 "罗马尼亚的土地被侵占过很多次。罗马尼亚的农民已经认识到了外国人没有什么好东西并且会捍卫自己的土地直至最后一人。"
 skilled_commanders:0 "熟练的指挥官"
 skilled_commanders_desc:0 "罗马尼亚的指挥官们早就认识到了他们最强大的盟友是他们为之奋战的土地。森林里，沼泽中，狭窄的山谷以及山脉，很多敌人都在这些意想不到的地方被突袭。"
 scorch_the_land_and_poison_the_wells:0 "焦土政策"
 scorch_the_land_and_poison_the_wells_desc:0 "在森林茂盛的罗马尼亚只有当地人知道如何以这里的土地为生。没有任何敌人能从收获到罗马尼亚的作物或者喝道罗马尼亚的水去活着战斗！"
 latin_island:0 "拉丁孤岛"
 latin_island_desc:0 "从我们和拉丁兄弟们断开联系起已经过去很久了。我们的邻居没有人说我们的语言尊重我们的传统，但是我们依然珍惜着拉丁遗产。"
 rom_peasant_soldiers:0 "农民士兵"
 rom_peasant_soldiers_desc:0 "但罗马尼亚的士兵们保卫家园的时候他们需求的很少。他们不是雇佣兵，只是一群保卫家园的农民——只要他们又武器和食物，工资并不重要。"
 phanariote_traders:0 "法纳尔贸易商"
 phanariote_traders_desc:0 "法纳尔人为多瑙河公国们带来了很多弊病，但是谁也不能否认他们作为贸易商的能力。这个联系君士坦丁堡和我们的贸易把我们服务的很好。"
 phanariote_taxes:0 "法纳尔税收"
 phanariote_taxes_desc:0 "君士坦丁堡的希腊法纳尔人带来了一个新的税收系统。我们的税收收入大幅提升了。"
 ATH_ideas:0 "雅典理念"
 ATH_ideas_start:0 "雅典传统"
 ATH_ideas_bonus:0 "雅典野心"
 dominus_athenarum:0 "雅典领主"
 dominus_athenarum_desc:0 "雅典领主——历史上首个自称阿提卡与维奥蒂亚统治者的奥托·德·拉·罗奇所使用的头衔。"
 athenian_openeness:0 "雅典的开放性"
 athenian_openeness_desc:0 "我们国家本质上是前十字军统治下的外国土地、人民与文化，这迫使我国历任统治者逐渐接纳了与自身不同的文化。在将来，这个能力仍将被保留并发展。"
 athenian_pragmatism:0 "雅典实用主义"
 athenian_pragmatism_desc:0 "统治雅典的外国人来来去去。他们征服雅典，雅典屈服了。但是随着时间的推移，他们从哪里来又回到了哪里去，而雅典却始终站在那里，百折不挠，作为第四次十字军东征影响的见证。"
 revive_the_latin_greece:0 "重振拉丁希腊"
 revive_the_latin_greece_desc:0 "拉丁帝国也许会消逝，但是拉丁希腊精神在我们每个人心中永垂不朽。正如拉丁希腊精神存在我们心中一样，让我们实践来自古老的家园的理念：对更伟大的革新，贸易以及更崇高的荣耀的追求。"
 latin_contracts:0 "拉丁合约"
 latin_contracts_desc:0 "作为天主教与拉丁世界的一部分，我们与各种欧洲国家的宫廷都有联系与途径。这种影响力使我们在需要的时候可以轻易地博得同情。如此我们可以很轻易找到那些愿意为了黄金拿起剑保护我们的人。"
 archbishop_of_athens:0 "保留雅典总主教"
 archbishop_of_athens_desc:0 "雅典总主教区是天主教会中文化最为迥异的总主教区之一，尤其是在拉丁帝国陨落后。但是没关系，这也给予了我们许多的灵感与自豪。作为拉丁文化最后的堡垒，至一教会闪亮的灯塔，即便是罗马教廷里见不得光的地方流传着要裁撤这个总主教区的谣言，我们也绝不动摇自己的信仰和决心。"
 athenian_army_reform:0 "雅典军队改革"
 athenian_army_reform_desc:0 "长期以来我们的先祖不得不依靠辅以拉丁雇佣兵的国内小规模军队。尽管这胜任我们的防御需求，对我们的野心来说这样的部队太渺小也太昂贵。是时候在我们的意大利和西欧兄弟之后来改造我们的军队来了。我们必须学习并运用现代的战争手段来推进我们的野心。"
 GOT_ideas:0 "哥得兰理念"
 GOT_ideas_start:0 "哥得兰传统"
 GOT_ideas_bonus:0 "哥得兰野心"
 rebuild_visby:0 "重建维斯比"
 rebuild_visby_desc:0 "长时间以来我们的岛屿和首都都被冲突和霉运所困扰。维斯比已经堕落腐败了，如果我们希望把自己从泥潭里拉出来我们必须恢复城市本来的面貌。"
 invite_mercenaries_to_visby:0 "邀请雇佣军到维斯比"
 invite_mercenaries_to_visby_desc:0 "只有一个岛屿的问题是我们没有足够的人力从哪些试图捕食我们的人手中保护自己。然而这些可以通过雇佣兵来弥补。如果我们说服雇佣兵把总部设在维斯比，我们可以确保我们手中始终有一些军队来保护自己。"
 expand_visby_dockyard:0 "扩建维斯比船坞"
 expand_visby_dockyard_desc:0 "我们在哥得兰任由大海摆布。如果我们想作为一个国家存活下去，就必须确保我们拥有对抗敌人的木墙，为了确保这一点我们必须扩张在维斯比的船坞。"
 rebuild_the_trade:0 "重建贸易"
 rebuild_the_trade_desc:0 "长期以来哥得兰岛地区被海盗所占据以至于交易几乎停止流向我们的海岸。我们必须扭转这个局面以重建贸易连接。贸易必须被重建！"
 gutnish_merchant_adventurers:0 "哥得兰商人冒险家"
 gutnish_merchant_adventurers_desc:0 "即使回顾维京时代哥得兰岛就曾有过大胆的商人居住，远赴大洋进行贸易并带回异国情调的商品。"
 gutnish_merchant_navy:0 "哥得兰商船队"
 gutnish_merchant_navy_desc:0 "由于依赖贸易，谨慎的做法就是确保我们的商人也可以作为我们的海军。我们必须正确的武装我们的商船，这样可以不仅保护我们的贸易也能保护我们的岛屿。"
 found_visby_bank:0 "建立维斯比银行"
 found_visby_bank_desc:0 "如果你想赚钱银行是非常有用的工具，而且欧洲已经有不少银行冒出来了。我们当然应当顺应潮流并确保我们能够通过在维斯比建立一个银行来获得安全的贷款。"
 FIN_ideas:0 "芬兰理念"
 FIN_ideas_start:0 "芬兰传统"
 FIN_ideas_bonus:0 "芬兰野心"
 expand_viborg:0 "扩建维堡"
 expand_viborg_desc:0 "维堡要塞坐落在芬兰和俄罗斯的东部边境。几个世纪以来，它证明了自己可以防御那些试图入侵芬兰的攻击者。通过扩建堡垒我们能够面对更糟糕的敌人。"
 the_fourth_estate:0 "第四阶级"
 the_fourth_estate_desc:0 "为了国家的繁荣，芬兰总是依赖第四阶级——自由农民。农民阶级在整个芬兰历史常常是强大到足以挑战贵族，有时甚至是国王。"
 settle_middle_finland:0 "定居芬兰中部"
 settle_middle_finland_desc:0 "十六世纪期间芬兰农业人口居住面积大幅度增长，而这种发展是有助于王权稳固的。同时从长远来看这种好处也可以取代当地萨米人和卡累利阿人的冲突。"
 found_turun_akatemia:0 "建立图尔库学院"
 found_turun_akatemia_desc:0 "在小佩尔·布拉赫伯爵的建议下，瑞典女王克里斯蒂娜于1640年建立了图尔库学院。到今天，它是芬兰第一座，也是最古老的一座大学。"
 hakkapelitta_fin:0 "芬兰轻骑兵"
 hakkapelitta_fin_desc:0 "芬兰轻骑兵「Hakkapeliitta」是古斯塔夫·阿道夫麾下，在三十年战争中令人闻风丧胆的骑兵部队。「哈卡派利塔」是神圣罗马帝国的士兵对这支部队称呼的芬兰语变形，源自这只部队冲锋时的战吼：「哈卡～派利！」，意为「干掉他们！」。哈卡派利塔以其令敌人难以招架、突然而狂暴的攻击而威名远扬。"
 the_white_death:0 "白色死神"
 the_white_death_desc:1 "如果你准备入侵芬兰，请在春天做准备，毕竟你不会想感受芬兰冬日致命而冰冷的怀抱。"
 anjala_conspiracy:0 "安亚拉密谋"
 anjala_conspiracy_desc:0 "芬兰建国的一个关键点是安亚拉密谋。它作为瑞典国王古斯塔夫三世在1788年对俄战争的结果到来了。很多芬兰的官员不满这场战争与暴政，他们签署了林卡拉协议并把它交给了沙皇叶卡捷琳娜大帝。这些官员谴责这场战争并宣布其为非法，并要求根据尼斯塔德条约恢复芬兰边境。当国王古斯塔夫三世知道了这件事情之后他要求他的军官战至最后一人，但是人们让团结取代了恐惧，并发表了他们为之负责的安亚拉宣言。他们批判了俄国的攻击并指出如果叶卡捷琳娜大帝拒绝和平提议他们将会保卫家园。"
 ALB_ideas:0 "阿尔巴尼亚理念"
 ALB_ideas_start:0 "阿尔巴尼亚传统"
 ALB_ideas_bonus:0 "阿尔巴尼亚野心"
 all_lands_under_skanderbeg:0 "斯坎德培的统治"
 all_lands_under_skanderbeg_desc:0 "斯坎德培出生于阿尔巴尼亚的贵族家庭，并有二十年左右的时间在为奥斯曼帝国服务。在1443年从奥斯曼军队叛变之后，在尼什战斗中，他煽动并领导了阿尔巴尼亚人民进行了长达二十一年的反对土耳其人的叛乱。他最伟大的成就之一是他是第一个团结了分散而零散的阿尔巴尼亚人民使其形成了一个有战斗的部队，而这一行为的目标就是，让阿尔巴尼亚从外国统治者手中被解放。"
 land_of_ambushers:0 "伏击战术之国"
 land_of_ambushers_desc:0 "充斥着肥沃的低地和丘陵，又被壮丽的山脉和岩石所环绕，这就是阿尔巴尼亚的地理。几个世纪里，当敌人来临时阿尔巴尼亚人民就躲藏在这些岩峦丘陵之中。然而斯坎德培改变了这一切，我们的人民不再只是跑开远远的看着他们摧毁我们的家园和农场。我们布下陷阱，设下埋伏，等着敌人的到来。奥斯曼的军队有勇无谋的进军我们的山涧和峡谷，然后等待他们的只有夹着尾巴劝退回家。"
 kingdom_of_albania:0 "阿尔巴尼亚王国"
 kingdom_of_albania_desc:0 "我们的土地已经被外国人分而统之很长时间了。我们的人民从没有有过希望或者机会去建立一个由阿尔巴尼亚人自己统治的王国。但是历史的潮流正在发生变化，我们身边的强大帝国纷纷陨落，他们的影响力不断下降。现在我们有了去打破这个枷锁并打造自己的命运的机会了。"
 hit_and_run:0 "游击战"
 hit_and_run_desc:0 "阿尔巴尼亚并非一个庞大或者强盛的国家。但是这不意味着当外国侵略者来攻占我们的土地使我们只会束手就擒。我们有几百年的经验去最好的利用我们的地形优势击退这些侵略者。我们不遵循传统的军事战术，我们的人会进入山谷中在敌人上方伏击，用丘陵迷惑敌人，用步兵引诱敌人，而骑兵则隐藏在他们暴漏无疑的侧翼。当敌人认识到发生了什么之前我们就闪电般的突袭，随之消失的无影无踪，等着他们再一次上钩。"
 land_of_eagles:0 "山鹰之国"
 land_of_eagles_desc:0 "当斯坎德培第一次提出关于国旗的事情时，就说了要用双头鹰作为纹章，而我们的神话和国家就此诞生。黑鹰仍在翔飞，而且只要阿尔巴尼亚存在一天这就不会被停止。"
 albanian_tolerance:0 "阿尔巴尼亚的宽容"
 albanian_tolerance_desc:0 "由于该地区动荡不断，阿尔巴尼亚的人民和土地被很多不同的统治者统治过。由于这些统治者们，阿尔巴尼亚已经发展成非常容易接受并容忍外国人了。阿尔巴尼亚是极少数设法让基督教，东正教甚至穆斯林和平共处的地方。"
 break_the_princes:0 "粉碎诸侯"
 break_the_princes_desc:0 "我们的土地被那些忙于己利的诸侯们所分割统治。如果我们要建立一个现代化的国家，我们必须摆脱这些诸侯并以中央的单一意志和法则来帮助指导我们的人民走向更光明的未来。"
 PLT_ideas:0 "波洛茨克理念"
 PLT_ideas_start:0 "波洛茨克传统"
 PLT_ideas_bonus:0 "波洛茨克野心"
 heritage_of_the_rus:0 "罗斯遗产"
 heritage_of_the_rus_desc:0 "波洛茨克是东欧最古老的城市之一。这里曾经是基辅罗斯最重要的中心之一，并为其拥有者带来了大量的声望。现在我们拥有波洛茨克，这将是我们恢复罗斯的愿望与野心的墙门砖。"
 cultural_center:0 "文化中心"
 cultural_center_desc:0 "除了是基辅罗斯的三个最重要的政治中心之一，波洛茨克还是文化和宗教中心。作为东正教在东欧的堡垒，波洛茨克还坐落着圣索菲亚大教堂，其中保有着的中世纪艺术品和工艺品。"
 land_of_strongholds:0 "要塞之地"
 land_of_strongholds_desc:0 "位于东欧的心脏，波洛茨克不幸的在各个方向上都被劲敌包围着。军队在我们的土地上游行已是司空见惯。在保护我们自己的这个目标下，我们的人民建造了很多层城墙和城垛。"
 trade_hub:0 "贸易中心"
 trade_hub_desc:0 "由于我们处于东欧中心，我们的国家屡屡遭受战火的洗礼。这些战争为我们带来了商人和暴利，并且帮助我们的人民创造着源源不断的贸易流。多年来围绕着波洛茨克的贸易路线已经成型，并且绝大多数通向诺夫哥罗德和莫斯科的贸易都要首先通过我们的土地。"
 legacy_of_the_werewolf_prince:0 "狼人君主的遗产"
 legacy_of_the_werewolf_prince_desc:0 "弗谢斯拉夫是波洛茨克历史上最有成就的君主之一。他洗劫了富饶的诺夫哥罗德公国，甚至还被农民拥立为基辅大公。弗谢斯拉夫是个对邻国身经百战的君主，然而他不能总是胜利，他没能被生在波洛茨克大繁荣的时代。"
 diplomatic_initiative:0 "主动外交"
 diplomatic_initiative_desc:0 "虽然我们的公国历史充满了勇猛的君王和无畏的军队，但是实际上我们仍是个被巨头们包围的小国家。为了使我们的民族生存并继续发展，我们必须与尽可能多的国家建立外交关系。我们生存的唯一机会是获得强大的盟友，并希望我们大胆创新的计划能够使我们的邻居重新思考他们的征服计划。"
 forest_of_europe:0 "欧洲之森"
 forest_of_europe_desc:0 "在我们的祖先很久以前于此定居时，这里的土地被古老的森林和沼泽所淹没。由于丰富的木材我们的人民在这里建立了自己的家园。从那个时候起我们就依靠这些森林为我们提供了赖以为生的资材和食物。当我们的家园被敌对的部落洗劫摧毁燃烧时，我们就返回这些保护过我们的森林，利用那些大自然的恩赐快速的重建我们失去的东西。"
 PRM_ideas:0 "彼尔姆理念"
 PRM_ideas_start:0 "彼尔姆传统"
 PRM_ideas_bonus:0 "彼尔姆野心"
 capital_of_prikamye:0 "彼尔姆首都"
 capital_of_prikamye_desc:0 "我们的首都，切尔登，是西伯利亚最古老的城市之一。从北欧史诗到阿拉伯编年史，许多不同的史料都有所记载，切尔登一直是我们卡马河地区天然的中心。"
 the_old_traditions:0 "古老传统"
 the_old_traditions_desc:0 "尽管我们土地上的人民基本已经归信了基督教，边缘地区却依然固守着古老的宗教和先祖的传统。如果我们想建立一个强大的国家，就必须把握新老宗教之间的平衡。我们人口本就稀少，绝不容许这些问题割裂我们。"
 the_great_perm:0 "大彼尔姆"
 the_great_perm_desc:0 "这一地区的主要通路是卡马河，我们的首都切尔登享受着这条河带来的财富。"
 warriors_of_taiga:0 "泰加勇士"
 warriors_of_taiga_desc:0 "北方的深处，在所有的古老城市和罗斯的城墙之后，土地上只剩下了位于寒带的森林。针松，云杉和落叶松无上的统治着这片冰雪王国。在这些树之间我们的勇士靠着他们对这片针叶林无与伦比的知识和规律的认知穿行着。在我们的土地上，没有任何军队能够找到或者抓住我们——除非那是我们故意的。"
 turkic_mercenaries:0 "突厥佣兵"
 turkic_mercenaries_desc:0 "几个世纪以来，不同的突厥民族来到了我们的身边，并且随着时间的推移，很多又移居到了其他的地方。这些人都是勇猛而强壮的战士，他们的骑兵作战技巧无与伦比，只需一枚硬币就能使他们成为出色的雇佣骑兵。"
 komi_tolerance:0 "科米宗教容忍"
 komi_tolerance_desc:0 "我们的人民仍记得在不久前他们还有另一种宗教。虽然大多数人都喜欢罗斯人给我们带来的这尊新神，但是我们不会放弃那些固守自然之道的人们，密林中的自然之魂仍然徘徊在我们周围。"
 permian_army_reform:0 "彼尔姆军队改革"
 permian_army_reform_desc:0 "作为一个半游猎半经商的民族，几个世纪以来我们的人民大多依靠突厥雇佣兵和统治者的私兵来保卫家园。然而时代在变化，关于新的战争的传言已经从欧洲飘来。如果我们想要自强并成为和现代欧洲国家平等的一员，我们必须要对军队进行改革，创建一个有力的能保卫我们家园的新军队。莫待时逝方恨晚。"
 ASH_ideas:0 "阿散蒂理念"
 ASH_ideas_start:0 "阿散蒂传统"
 ASH_ideas_bonus:0 "阿散蒂野心"
 ash_idea_1:0 "长老议会"
 ash_idea_1_desc:0 "我们的土地的统治者应该有着无上的权威，但是不应当有着无限的权力。最终，他对这个国家的功过，都会由长老会议来裁决。"
 ash_idea_2:0 "奴隶堡垒"
 ash_idea_2_desc:0 "外国人都来我们的土地寻求和我们交易奴隶、象牙和黄金。我们应该给予他们这些东西，换取只有他们才会生产的货物和技术。"
 ash_idea_3:0 "阿肯族联盟"
 ash_idea_3_desc:0 "我们应该取得周边阿肯人的城市和国家的支持以帮助我们的军队在作战中对抗敌人。通过这种方式我们可以扩大我们的力量。"
 ash_idea_4:0 "金凳"
 ash_idea_4_desc:0 "金凳拥有着我们民族的灵魂，它由祭司和第一任阿散蒂王的顾问从天堂中带下来。谁坐在上面，谁就是统治者。"
 ash_idea_5:0 "集权联盟"
 ash_idea_5_desc:0 "现在我们已经和邻国结成同盟了，我们必须团结起来并使其凝聚，让权力只在阿散蒂王手中。这样一来，我们就能拉出成千上万的军队了。"
 ash_idea_6:0 "奥塞伊·夸杜沃改革"
 ash_idea_6_desc:0 "我们必须建立一个真正的为国王服务的国家政府，以确保我们的领土被更好的治理，以便从每个村庄中都汲取到最大的力量。"
 ash_idea_7:0 "国民军队"
 ash_idea_7_desc:0 "我们是一家人，我们只有一支部队。通过整合帝国各处的军队并征召人民入伍，我们将确保阿散蒂社会内部更好的发展，并更容易使得他们接受我们的规则。"
 guajiro_ideas:0 "阿拉瓦克理念"
 guajiro_ideas_start:0 "阿拉瓦克传统"
 guajiro_ideas_bonus:0 "阿拉瓦克野心"
 guajiro_warrior_culture:0 "战士文化"
 guajiro_warrior_culture_desc:0 "我们是战士的种族，我们的社会正在为此形成最终目标——战争。而那些无法战斗的人则在田野工作并为战士们服务。"
 guajiro_land_cultivation:0 "耕种土地"
 guajiro_land_cultivation_desc:0 "与我们那些通过狩猎采集为生的邻居们不同，我们的人民已经了解了耕地的概念，当你能在相同时间呢以百倍效率在家门口就获得食物的时为何要去四处流浪寻找呢？"
 orinoco_trade:0 "奥里诺科贸易"
 orinoco_trade_desc:0 "奥里诺科河流域是我们整个地区的生命线。宽阔的河流也是遥远的村庄和渔业互相沟通的好手段。这也是一个很好的亚马逊贸易流的高速通路。"
 tribal_tolerance:0 "部落的宽容"
 tribal_tolerance_desc:0 "由于没有一个统一的文化或习俗，我们的人民养成了一种对一切的不同都持有怀疑的敏锐直觉。从远方来的贸易商被认为是一种吉兆，对任何不同的风俗来说都一样。"
 guajiro_raiders:0 "阿拉瓦克突袭者"
 guajiro_raiders_desc:0 "阿拉瓦克突袭者们因以其闪电般的速攻打击对他们的不了解的对手而闻名。"
 guajiro_enemy_of_my_enemy:0 "我敌人的敌人"
 guajiro_enemy_of_my_enemy_desc:0 "虽然我不了解你，但我们仍然可以并肩对抗我们的敌人。"
 guajiro_jungle_warfare:0 "丛林战"
 guajiro_jungle_warfare_desc:0 "在丛林或者崎岖的地形之中就是我们的主场，在那里我们将制造出最让人畏惧的恐怖。"
 MPC_ideas:0 "马普切理念"
 MPC_ideas_start:0 "马普切传统"
 MPC_ideas_bonus:0 "马普切野心"
 mpc_idea_1:0 "马普切堡垒"
 mpc_idea_1_desc:0 "在我们的土地上散布的岩石堡垒网是我们阻止敌人的有效手段，并终将为我们带来战争的胜利。"
 mpc_idea_2:0 "棍棒团"
 mpc_idea_2_desc:0 "我们将领的战棍是男人英勇的象征，让我们把它高高挥舞起来，让我们的战士不要忘记自己身上流淌着英勇的血液！"
 mpc_idea_3:0 "马普切兵法"
 mpc_idea_3_desc:0 "我们在战斗中必须灵活多变，观察并学习我们的敌人。这样一来，即便是武器处于劣势我们依然有希望战胜任何敌人。"
 mpc_idea_4:0 "马普切纺织"
 mpc_idea_4_desc:0 "在纺织艺术上没有比我们的人民更负盛名的存在。这项艺术从母亲到女儿代代单传下来。一个掌握编制艺术的女人可以得到更多的嫁妆，而我们也用这些织品和我们的邻居进行贸易。"
 mpc_idea_5:0 "马普切祭祀仪式"
 mpc_idea_5_desc:0 "万众祈祷的仪式有助于我们的人民团结，这也是我们社会的巨大力量之一。"
 mpc_idea_6:0 "和平议会"
 mpc_idea_6_desc:0 "战争固然是一个强大的工具，但是我们也不应该拒绝邻国的外交提案。掌控住谈判的议会完全可以让我们即使避免战争也能成为一名征服者。"
 mpc_idea_7:0 "银器匠人"
 mpc_idea_7_desc:0 "从敌人放弃战斗的言和中我们获得了很多贵金属。学习把这些银打造成珠宝或者饰物将大大的提升我们的国民威望。现在我们必须要训练银匠了！"
 HAM_ideas:0 "汉堡理念"
 HAM_ideas_start:0 "汉堡传统"
 HAM_ideas_bonus:0 "汉堡野心"
 hamburg_republic:0 "市民共和"
 hamburg_republic_desc:0 "决不应让我们的市民因为国王的暴政而恐惧！汉堡的市民决不允许其自由城陷入贵族的统治。"
 walls_of_hamburg:0 "汉堡城墙"
 walls_of_hamburg_desc:0 "我们城市的标志建筑就是围绕着汉堡全市的雄伟城墙。这些城墙将保护我们的市民免受战争和冲突。"
 first_constitution:0 "汉堡第一宪法"
 first_constitution_desc:0 "Rezeß是在海因·勃兰特和萨克森-劳恩堡的约翰内斯四世产生问题后，由参议院和市民们达成的一项妥协。现在我们城市的市民有了一整套明确规定的权利。"
 johanneum:0 "约翰诺伊姆学校"
 johanneum_desc:0 "汉堡的第一所学校，是要振兴来自拉丁和古希腊的古老的传统思想和语言。教育将会给我们新一代的年轻人带来更好更创新的思想，并使其服务于城市。"
 berenberg_bank:0 "贝伦贝格银行"
 berenberg_bank_desc:0 "作为首个商业银行，商人在其专家的帮助下扩展他们的贸易和生产以获得更多的收入。有了这个著名的银行在我市，我市肯定会更加繁盛。"
 elbe_shipyards:0 "易北河船坞"
 elbe_shipyards_desc:0 "汉堡的一个主要产业是造船业。现在我们的城市已经发展到了易北河的另一岸，而这是个绝好的机会去扩大我们的造船业。"
 hanseatic_city:0 "汉萨同盟城市"
 hanseatic_city_desc:0 "汉堡是汉萨同盟的三个核心成员之一，并且拥有着和其他前汉萨同盟成员的强大合作关系。"
 INC_ideas:0 "印加理念"
 INC_ideas_start:0 "印加传统"
 INC_ideas_bonus:0 "印加野心"
 machu_picchu:0 "马丘比丘"
 machu_picchu_desc:0 "马丘比丘，含义为「古老的山」，在1450年左右建造于秘鲁库斯科西北。它坐落于乌鲁班巴山谷附近的山脊，海拔高达2430米。这座城市普遍被认为是库斯科统治者帕查库蒂的财产。"
 mitma:0 "增加酋邦义务"
 mitma_desc:0 "为了承接大型建造项目，我们的统治者不得不履行古老的传统，去邀请在我们帝国内的每一个小酋长，用礼物淹没他们并开一个奢华的盛宴。然而随着我们国家的增长这却变成了一个承接项目的理想方式。为了建造提供人力物力应该是我们土地上每一个酋长应有的责任。"
 quipu:0 "结绳文字"
 quipu_desc:0 "用结绳文字是可以系统的储存信息。结绳可以表示0到9，用来记录储量或是账目。这些节也可以用来表示简写。这些节展示了这一串中的一个音节，并且你可以用它找到对应的一串句子。"
 drafted_hatun_runas:0 "征召入伍"
 drafted_hatun_runas_desc:0 "「Hatun runas」是印加帝国的平民征召兵。每五十人中须抽出一人，命令其参军服役。这让我们能建立起一支比对手更加庞大而专业的有纪律的军队。"
 mita_system:0 "米塔徭役制度"
 mita_system_desc:0 "所有15岁到50岁的男性都要加入米塔徭役制度工作。这意味着，他们有义务为政府服数年的劳役。为了不让家庭缺少男性壮劳力，服徭役者的劳动时间也会做出一定的合理化调整。"
 llama_michis:0 "美洲驼放牧"
 llama_michis_desc:0 "美洲驼在我们的社会中有很大作用。他们充当着驮兽，也是祭品，为人类提供肉类、毛发，而其粪便也可以作为肥料。通过政府机构控制美洲驼的繁殖，我们将确保其数量受到严格监控，这会使它们的数量增加。"
 tambo:0 "印加驿站系统"
 tambo_desc:0 "我们的道路系统是帝国的中坚力量，为了我们的军队和征服的长远好处，我们应该在所有主干道路边都设置路边驿站。这些驿站应该在一日只能能互相到达，并为旅者们提供住宿和补给。"
 CHM_ideas:0 "奇穆理念"
 CHM_ideas_start:0 "奇穆传统"
 CHM_ideas_bonus:0 "奇穆野心"
 chm_idea_1:0 "谷水灌溉"
 chm_idea_1_desc:0 "通过修建一条大运河把山谷的水源和我们的家园链接在一起，可以大大的提高我们的灌溉技术和土地生产力。"
 chm_idea_2:0 "堡垒"
 chm_idea_2_desc:0 "皇家卫队的每个人必须都要武装到牙齿，以保障城市安全。通过让敌人们经历一场地狱般的战争，我们将确保自己的帝国将会长泰永安。"
 chm_idea_3:0 "分裂继承"
 chm_idea_3_desc:0 "不适合继承王国的儿子应该继承他父亲的财产，或者宅邸。如果新国王要自己盖一个宫殿的话，就让其他亲戚们去继承财富，并让他们保留逝者的宅邸吧。"
 chm_idea_4:0 "月之女神的警觉"
 chm_idea_4_desc:0 "月之女神茜是所有财富的守护者。我们应该遵循她的方式，警惕在暗中的盗贼和阴谋。"
 chm_idea_5:0 "重整工匠"
 chm_idea_5_desc:0 "被我们的征服的土地却比我们的家园有更好的工匠和更更有智慧的人是不能忍受的！帝国中最巧手和最睿智的人必须是土生土长并直接为我们所用。"
 chm_idea_6:0 "特色经济"
 chm_idea_6_desc:0 "帝国的增长令我们必须转型，从各个村庄自给自足，改为建立一个在帝国内进行财富再分配的制度，由各地生产各地最好的产品。"
 chm_idea_7:0 "米塔徭役"
 chm_idea_7_desc:0 "我们的人民以往进行的仪式性的战斗已经是明日黄花。如今是大规模军队与征服的时代。我们可以颁布法令，让所有的男性有为国王服役的义务，强迫他们从军。"
 MCA_ideas:0 "穆伊斯卡理念"
 MCA_ideas_start:0 "穆伊斯卡传统"
 MCA_ideas_bonus:0 "穆伊斯卡野心"
 mca_idea_1:0 "西帕和萨克"
 mca_idea_1_desc:0 "为了更好地领导我们的民众，应该在南北各设置一个统治者。这样一来两人都可以更好地监督他所统治的区域。"
 mca_idea_2:0 "黄金国"
 mca_idea_2_desc:0 "为了纪念众神，西帕必须每年都要在瓜塔维塔湖洗礼，并覆以金沙。像这样，金就变成了我们的神的贡品，也成为了我们的力量的标志。"
 mca_idea_3:0 "古厄奇斯摔跤"
 mca_idea_3_desc:0 "古厄奇斯战士这个头衔应该给与摔跤比赛的冠军。这些证明了自己比别人优秀的年轻人战士将成为其他人的标杆。"
 mca_idea_4:0 "波奇卡传说"
 mca_idea_4_desc:0 "伟大英雄波奇卡，通过了创造了特肯达马大瀑布结束了大洪水并惩戒了灰塔卡和其查库姆。他到今天依然使我们人民的榜样，并使得人民们想成为他。"
 mca_idea_5:0 "祖母绿贸易"
 mca_idea_5_desc:0 "我们的土地蕴含着丰厚的祖母绿使但凡知晓的人都羡慕和嫉妒不已。并且对我们来说这些祖母绿简直用之不竭，不妨拿它们进行贸易吧。"
 mca_idea_6:0 "梯田农场"
 mca_idea_6_desc:0 "我们必须要最大化的利用高原有限空间的优势，因此我们开发了梯田农场和更好的灌溉技术。"
 mca_idea_7:0 "习惯法"
 mca_idea_7_desc:0 "尽管西帕和萨克统治着这里，但是他们的规则依然被古老的习俗所束缚，他们的作用是维持这些习俗，而不是执行他们的突发奇想。"
 CYA_ideas:0 "查查波亚理念"
 CYA_ideas_start:0 "查查波亚传统"
 CYA_ideas_bonus:0 "查查波亚野心"
 cya_idea_1:0 "云之战士"
 cya_idea_1_desc:0 "我们拥有古老而光荣的武士血统，我们必须时刻保持这种传统，才能让其他国家畏惧而不敢贸然进攻我们。"
 cya_idea_2:0 "库尔拉普的遗产"
 cya_idea_2_desc:0 "我们在库尔拉普的巨大要塞穿过安第斯山脉，几乎是无敌的存在。它是建筑学上的经典，我们必须小心地维护它。"
 cya_idea_3:0 "顶峰堡垒"
 cya_idea_3_desc:0 "我们的城市和堡垒都坐落在高大的山峰上，那里云雾缭绕。对于任何入侵者这都是可怕的障碍。"
 cya_idea_4:0 "女权外交"
 cya_idea_4_desc:0 "把一些微妙的外交任务交给女性，而不是国王或是武士，这样或许更能赢得敌国国王的关注。"
 cya_idea_5:0 "查查波亚的韧性"
 cya_idea_5_desc:1 "我们的男子即使年长得不能再战斗，女子不能再参与外交，他们仍然能用自己的经验继续为我们人民服务。"
 cya_idea_6:0 "石棺"
 cya_idea_6_desc:0 "为了向我们伟大的死者致敬，我们应该为他们制作华丽的黏土棺材，并葬在遥远的山里或是宏伟的悬崖上，在那里他们将得到安息。"
 cya_idea_7:0 "云之丛林"
 cya_idea_7_desc:0 "处于亚马逊高耸的安第斯山脉的巨大雨林在我们的家园周围形成了一个极大的防御网，如果我们在这里伏兵，就一定能吓倒在这里徘徊的敌军。"
 TEU_ideas:0 "条顿理念"
 TEU_ideas_start:0 "条顿传统"
 TEU_ideas_bonus:0 "条顿野心"
 teu_idea_1:0 "改革军队"
 teu_idea_1_desc:0 "经验丰富的德意志骑士虽然参与过十字军东征以及无数的欧洲战争，但他们数量实在太少，不足以充当军队的主力。现在我们必须改组军队，让国内大量的新兵能够在战场上取代他们。"
 teu_idea_2:0 "征募农民"
 teu_idea_2_desc:0 "我们很清楚，不能再用这些外国志愿兵来补充我们的军队了，不管他们经验多丰富、价值有多高。为了代替他们，我们必须建立一个能够征集本邦臣民、德意志人或非德意志人的征募模式。"
 teu_idea_3:0 "调整步兵战术"
 teu_idea_3_desc:0 "这个时代的欧洲战争已经证明，步兵的黄金时代即将来临。是时候开发新的战术，统一配备长矛了！是时候改变以步兵作为辅助这一中世纪的古老观念，而将他们作为未来的主力投入新军。"
 teu_idea_4:0 "承担宗教权威"
 teu_idea_4_desc:0 "是时候废止我国一直以来由地方主教控制的松散的宗教自治体制了。从现在开始，所有的宗教事务，从税收到传教等等，都将成为国家事务。"
 teu_idea_5:0 "扩大卫戍区"
 teu_idea_5_desc:0 "授予我们边疆地区的总督自治权并将他们的领地改编成卫戍地。这类特殊领地将上缴国家更少的税收，取而代之的是有义务在战时与和平时期维持最高战备状态。这将以很小的代价大量提升我们的军事灵活度。"
 teu_idea_6:0 "提拔普鲁士主教"
 teu_idea_6_desc:0 "通过给予普鲁士主教更多的特权，来保证他们对我们的忠诚。"
 teu_idea_7:0 "一国一教"
 teu_idea_7_desc:0 "只有信上帝的人才有资格成为政府公职的候补。在我们的王国，异教徒和不信上帝的人已经不再受欢迎。"
 BUL_ideas:0 "保加利亚理念"
 BUL_ideas_start:0 "保加利亚传统"
 BUL_ideas_bonus:0 "保加利亚野心"
 bul_idea_1:0 "巩固保加利亚波雅尔贵族"
 bul_idea_1_desc:0 "作为东欧斯拉夫人的规矩，保加尔诸邦渐渐接受了大贵族政治。现在，随着土耳其人的撤退，我们的人民恢复了自由，我们必须重拾旧传统，并重新构建我们之前的社会体系。"
 bul_idea_2:0 "清除异端"
 bul_idea_2_desc:0 "几个世纪的宗教动乱与异教徒领主给我们的人民刻下了深深的伤口。我们必须根除这些危险的家伙，团结就是力量。"
 bul_idea_3:0 "一致对外"
 bul_idea_3_desc:0 "现在我们又一次获得了自由，我们必须确保保加利亚的贵族把人民的利益放在第一位，而不是他们自己的利益。保加利亚不能再像面对土耳其时那样不堪一击了！只要团结一致，我们就能夺回原本属于我们的土地。"
 bul_idea_4:0 "军制改革"
 bul_idea_4_desc:0 "中世纪已经过去，我们现在处在一个需要勇气的年代，它只取决于黑火药、来自东方的轻骑兵以及能把城墙打成粉的攻城武器。我们必须顺应历史潮流，保证我们的军队足够先进，足够庞大。不管敌人从哪里来，我们都能迎接挑战。"
 bul_idea_5:0 "保加利亚教会改革"
 bul_idea_5_desc:0 "保加利亚正教会是第一个正统的斯拉夫独立教会。曾经拥有无与伦比的力量与骄傲，但在拜占庭统治时期逐渐衰败，在内战时期，乃至处在土耳其统治时期，这种衰败一直持续着。当保加利亚获得自由时，人们发现保加利亚教会再次成为他们社会的核心。它将会成为它过去那样辉煌。"
 bul_idea_6:0 "军事机动"
 bul_idea_6_desc:0 "作为连接西伯利亚地区、伊斯兰地区和西欧的桥梁，保加利亚所要面对的军事挑战比其它欧洲国家要多得多：不仅要与大量有可能成为侵略者的邻国抗衡，还要保持在几乎所有地形上的实战经验的领先——不论是草原、平原和低地，还是森林、丘陵和山地。我们的祖先们从未畏惧过这些挑战，并以传奇般的成功和风度，勇敢地面对了这些挑战。我们也将再次如此。"
 bul_idea_7:0 "第三罗马"
 bul_idea_7_desc:0 "罗马帝国的黄金年代已经过去。正如这曾经强大的帝国一般，它的继任者——希腊也已沦落。现在轮到保加利亚称霸了！利用我们处在欧洲大陆最大的贸易枢纽之一的地理优势，我们与拜占庭的王室纽带，还有我们对第三罗马帝国遗产的宣称，新的保加利亚独裁政府将如凤凰般浴火重生，让其它妄图侵占和宣称我们的东方国家感到畏惧吧。"
 KIE_ideas:0 "基辅理念"
 KIE_ideas_start:0 "基辅传统"
 KIE_ideas_bonus:0 "基辅野心"
 mother_of_all_cities:0 "众城之母"
 mother_of_all_cities_desc:0 "几个世纪以来，基辅一直被认为是诸罗斯城市之母和罗斯王冠上的明珠。尽管过去它被摧毁过很多次，但是基辅仍然是东欧最美丽和最重要的城市之一。"
 heritage_of_rus:0 "罗斯遗产"
 heritage_of_rus_desc:0 "鲁塞尼亚是从前基辅罗斯的中心，也是罗斯人向往的城市。控制基辅之后，我们距离复兴基辅罗斯只有一步之遥。"
 fending_off_the_invaders:0 "抵抗侵略者"
 fending_off_the_invaders_desc:0 "从前游牧民族从大草原上入侵罗斯人的领地，烧杀抢掠。我们必须修建高墙阻挡汗们的进攻。"
 chernozem_land:0 "黑土"
 chernozem_land_desc:0 "鲁塞尼亚的黑土是全欧洲最肥沃的土地。只要我们守卫好自己的农田，就可以成为欧洲的粮仓，获得无穷的财富。"
 center_of_orthodox_church:0 "正教会的中心"
 center_of_orthodox_church_desc:0 "基辅是罗斯受洗开始的地方。尽管在数百年间，我们北方的弟兄不断试图挑战我们的权威，但基辅毫无疑问仍旧是东欧正教会的中心。"
 support_local_traders:0 "支持本地商人"
 support_local_traders_desc:0 "通过推行季节性市场，我们在国内建立了稳定的商路。这吸引了国外的商人也促进了对外贸易。"
 centralized_rule:0 "至尊城御众城"
 centralized_rule_desc:0 "伟大的基辅罗斯，罗斯人天然的中心，曾经分崩离析，内战不休，不知自己是别人砧板上的鱼肉。这样的历史决不能重演。我们国家现在凭借自己的意志牢牢控制着自古以来的领土。罗斯诸国如今统一在同一面旗帜之下。"
 NAX_ideas:0 "纳克索斯理念"
 NAX_ideas_start:0 "纳克索斯传统"
 NAX_ideas_bonus:0 "纳克索斯野心"
 maritime_state:0 "海洋国家"
 maritime_state_desc:0 "海洋，是意大利祖先来到这里的通道。海洋，是我们国家赖以生存的屏障。统治着基克拉迪群岛的纳克索斯公国必须永远注视着大海。只有控制海洋，我们才能保持统一和独立。"
 naxos_rules_the_waves:0 "纳克索斯统治海洋"
 naxos_rules_the_waves_desc:0 "对许多国家来说，海军只是面子上的装饰品。但对我们就不是。我国控制的岛屿非常多，只有强大的海军才能维持各个小岛之间的联系。"
 archipelago_of_opportunities:0 "机会群岛"
 archipelago_of_opportunities_desc:0 "岛屿间的航道是个大宝库。雇用当地的水手四处劫掠，抢了就跑绝对是个好主意。"
 legacy_of_crusaders:0 "十字军的遗产"
 legacy_of_crusaders_desc:0 "虽然我们统治的居民都是些希腊正教徒，但是我们自己来自意大利。十字军战士的血液仍在血管中流淌。这是所有意大利人共同的遗产。"
 archipelago_feudalism:0 "群岛封建体制"
 archipelago_feudalism_desc:0 "我们带来的封建制度和当地的拜占庭赐地制在这里混合，这种混合恰当地满足了希腊人和拉丁人的意愿。这是种独特的政治体制。"
 latin_roots:0 "拉丁基因"
 latin_roots_desc:0 "我们从前的家园，意大利经历了文艺复兴。它带来前所未有的技术进步以及危险但绝妙的思想革命。有意大利表亲还是挺好的。"
 naxian_ambitions:0 "纳克索斯野心"
 naxian_ambitions_desc:0 "尽管我们过去的封建领主拉丁帝国已经陨落，但十字军的拉丁遗产却被我们所传承。我们是西方文化和宗教的堡垒，尽管渺小，但仍坚挺。我国虽小，却有重建已消亡帝国的雄心壮志！"
 TUA_ideas:0 "塔普亚理念"
 TUA_ideas_start:0 "塔普亚传统"
 TUA_ideas_bonus:0 "塔普亚野心"
 ge_hunter_gatherers:0 "狩猎采集"
 ge_hunter_gatherers_desc:0 "自古以来，我们一直同大自然和谐共处。人们在雨林中四处迁徙寻找浆果为食。为了适应生存环境，我们的社会体制十分灵活。"
 ge_home_of_fisherfolk:0 "渔民之乡"
 ge_home_of_fisherfolk_desc:0 "除了无边的灌木丛和小山丘，我们四周最多的就是水了。河流将雨林分割开来，连接各处村庄并提供水源和食用鱼。世世代代捕鱼为生的我们在这方面无人能敌。"
 yam_growers:0 "木薯农场"
 yam_growers_desc:0 "除了狩猎所得，我们还种植木薯。它是南美雨林常见的植物，而且易于生长。南美人常常储存木薯防备饥荒。"
 ge_mithology:0 "神话之地"
 ge_mithology_desc:0 "神话对我们来说不仅仅是寓言故事，而是生活的慰藉。关于光明和黑暗，勇士和智者，甚至最恐怖的动物，美洲豹，传说和故事世世代代流传下来。"
 ge_jaguar_warriors:0 "豹的速度"
 ge_jaguar_warriors_desc:0 "所有动物中，我们最害怕的就是美洲豹。神秘，聪明，强大且令人畏惧的美洲豹是神话的代表，也是我们战士模仿的对象。\n莫视非吾愿，莫畏非吾身。暗林危语响，焉有吾甚惧？待吾行击时，其疾敌弗知。已然成毕之，复隐夜林中。\n这就是我们的战士。"
 ge_establish_trade:0 "开辟商路"
 ge_establish_trade_desc:0 "我们一直都沿河居住在被丛林分割的小村庄里。许多村子都与世隔绝。现在不同了。一些人开始沿河开展贸易。与此同时，我们的文化和思想也随着商路扩散。"
 ge_unite_the_tribes:0 "统一部落"
 ge_unite_the_tribes_desc:0 "流言顺着河水传播。据说，有个白色的人穿过无尽之海来到这个大陆。他带来了城市大小的船只与无数明火执杖的恶人。所到之处，灾难降临。为了渡过这个浩劫，我们必须联合所有的村子，一起抵抗侵略者。"
 POM_ideas:0 "波美拉尼亚理念"
 POM_ideas_start:0 "波美拉尼亚传统"
 POM_ideas_bonus:0 "波美拉尼亚野心"
 pom_idea_1:0 "海盗的遗产"
 pom_idea_1_desc:0 "在波罗的海商路附近做海盗是个很好的主意。德意志北部的这些小国君主或明或暗地参与其中。没有什么比从你对手那里抢钱要好的事了。"
 pom_idea_2:0 "波美拉尼亚商人"
 pom_idea_2_desc:0 "波美拉尼亚人有航海的传统，也熟悉波罗的海的情况。他们名扬海外，从诺夫哥罗德到君士坦丁堡。"
 pom_idea_3:0 "北方港口"
 pom_idea_3_desc:0 "波美拉尼亚的港口地理位置很好，方便我们在波罗的海进行贸易扩张。"
 pom_idea_4:0 "宗教自由"
 pom_idea_4_desc:0 "由于我们忙于贸易和商业，所以没有时间关心宗教事物，参合欧洲天主教的争端。"
 pom_idea_5:0 "佣兵合约"
 pom_idea_5_desc:0 "众多商业合同让我们同外国客户关系良好，这使我们以更优惠的价格雇佣佣兵。"
 pom_idea_6:0 "支配波罗的海"
 pom_idea_6_desc:0 "随着波美拉尼亚实力的增长，波罗的海成了我们的海。它是我们的贸易通路。"
 pom_idea_7:0 "德意志海军"
 pom_idea_7_desc:0 "我们必须建立全德意志最强大的舰队！"
 KAZ_ideas:0 "喀山理念"
 KAZ_ideas_start:0 "喀山传统"
 KAZ_ideas_bonus:0 "喀山野心"
 kaz_idea_1:0 "草原的宽容"
 kaz_idea_1_desc:0 "草原是如此广阔，我们听不见异教徒的祈祷。"
 kaz_idea_2:0 "部落遗产"
 kaz_idea_2_desc:0 "在草原上，正统和正义要靠力量去维护。弱者的哀嚎是没用的。"
 kaz_idea_3:0 "战士群体"
 kaz_idea_3_desc:0 "草原的儿女必须会骑马射箭。草原不会宽恕弱者。"
 kaz_idea_4:0 "黄金家族的遗产"
 kaz_idea_4_desc:0 "在口口相传的故事中，很久以前，有个男孩白手起家成为了成吉思汗，短短几年就占领了世界的大部分。他的名字必将再次令欧洲颤抖。"
 kaz_idea_5:0 "草原战术"
 kaz_idea_5_desc:0 "当我们的祖先还未了解主与先知的神迹之时，草原的战术就是一样：骑兵是战士加上马。在草原上，每个骑士能独立作战。我们敢说征服者伊斯坎德尔都对这种游击战术没办法。"
 kaz_idea_6:0 "定居"
 kaz_idea_6_desc:0 "是时候像西方人一样定居生活了。让我们建立城堡保护自己。"
 kaz_idea_7:0 "结束西方垄断"
 kaz_idea_7_desc:0 "长时间以来，部落的商路被西方商人垄断。现在，我们必须增加自己商人在贸易中心的份额。"
 ARM_ideas:0 "亚美尼亚理念"
 ARM_ideas_start:0 "亚美尼亚传统"
 ARM_ideas_bonus:0 "亚美尼亚野心"
 apostolic_church:0 "使徒教会"
 apostolic_church_desc:0 "亚美尼亚在301年成为第一个将基督教作为国教的国家。拥有世界上第一个国家教会是我们国家的无上光荣。我们的宗教信仰帮助我们建立了身份认同，并给予了我们希望，圣梅斯洛普·马斯洛普和他的亚美尼亚字母更是彻底改变了我们人民的命运。这是强化亚美尼亚国家地位和构建国家认同感的基础。"
 land_reclamation:0 "土地开拓"
 land_reclamation_desc:0 "亚美尼亚饱受战争摧残和邻国欺凌。通过收回被占的国土并开垦荒地、重建教堂和堡垒，我们可以更有力地控制国土，并改善人民的生活。"
 border_nation:0 "强敌环伺"
 border_nation_desc:0 "亚美尼亚自古以来一直是大国之间争霸的战场。即便现在我们收回自己的主权，也往往很难严守中立。取悦所有人就算困难，也必须去做。"
 melikdom_organization:0 "梅利克组织"
 melikdom_organization_desc:0 "作为独立亚美尼亚国家为数不多的几个堡垒，随着纳哈拉尔贵族体系的崩溃，亚美尼亚被一群叫做梅利克的封建领主所统治。梅利克和他们从属之间的关系更像军事指挥官和下属，而不是封建主和农奴。农民们是自由的，可以持有资产，也可以拥有土地。"
 sygnakhs:0 "军区"
 sygnakhs_desc:0 "军区是亚美尼亚特色的军事机构，负责征兵、塞防、侦察和后勤。每个梅里克有自己的军区，也有大军区是由几个梅里克共同负责。建立军区制方便我们更有效地集结部队。"
 nakharar_titles:0 "纳哈拉尔头衔"
 nakharar_titles_desc:0 "尽管纳哈拉尔体系因经年的入侵和国王的立法改革而被削弱，但千百年来它在实质上仍未从根基上改变，直到十三世纪时的蒙古入侵才被最终摧毁殆尽。恢复这种封建专制体系是不太可能的，但重建我国贵族的古老头衔可以发扬民族自豪。"
 end_of_armenian_diaspora:0 "召回流散海外的亚美尼亚人"
 end_of_armenian_diaspora_desc:0 "我们失去了祖国的人民曾经四处流散、无家可归。重建亚美尼亚人的国家可以吸引海外的亚美尼亚人回到他们的故国！"
 WLS_ideas:0 "威尔士理念"
 WLS_ideas_start:0 "威尔士传统"
 WLS_ideas_bonus:0 "威尔士野心"
 cynulliad:0 "威尔士议会"
 cynulliad_desc:0 "1404年第一个议会在马汉莱斯建立。欧文·格兰道尔宣布威尔士独立，建立威尔士议会和威尔士教会。"
 bardic_literature:0 "游吟诗人文学"
 bardic_literature_desc:0 "威尔士一直以诗人闻名，我们也认为诗歌可以为国家带来荣耀。建立音乐节复兴游吟诗人传统会吸引诗人和音乐家前来，在音乐节上面赢得奖项的人可以前往宫廷任职。诗歌是威尔士文化的灵魂也是我们勇气的源泉。"
 cyfraith_hywel:0 "威尔士法律"
 cyfraith_hywel_desc:0 "民众要求恢复豪厄尔达国王制定的威尔士法律，国家分成数个伯爵领，每个伯爵领由数个小城镇组成。每个伯爵领有自己的宫廷，由贵族们统治。"
 unbennaeth_prydain:0 "不列颠君主之歌"
 unbennaeth_prydain_desc:0 "《不列颠君主之歌》是一首古老的威尔士诗歌，曾是诸多中世纪威尔士王国的国家颂歌。尽管原文现已失传，但它大致叙述了不列颠先王的功绩。以新的形式重现这首作品将会激起民族的自豪感。"
 economic_revival:0 "经济复兴"
 economic_revival_desc:0 "威尔士的经济一直不好。原因包括偏远的位置，山岭众多和稀少的人口。我们必须拓展贸易，修建港口，开发矿产并研究技术。"
 prifysgolion_cymru:0 "威尔士大学"
 prifysgolion_cymru_desc:0 "欧文·格兰道尔曾经在威尔士建立两所大学，一个在北，一个在南。通过鼓励艺术和文学，我们希望威尔士能够成为知识的国度。"
 welsh_church:0 "威尔士教会"
 welsh_church_desc:0 "威尔士教会独立于其他教会，也有着它自己的教会结构。在罗马人离开不列颠，抛弃我们之前很久，我们就已经是一个基督教民族了。我们的土地是诞生了无数基督教圣徒的土地，有着浓厚凯尔特基督教的传承。"
 west_african_ideas:0 "西非理念"
 west_african_ideas_start:0 "西非传统"
 west_african_ideas_bonus:0 "西非野心"
 west_african_idea_1:0 "口耳相传"
 west_african_idea_1_desc:0 "我们人民之中讲故事、唱赞歌、作诗、谱曲的吟游诗人，是老师，也是顾问。我们应该听取他们的意见，确保他们的知识和方法能够传给他们的下一代。"
 west_african_idea_2:0 "盐商"
 west_african_idea_2_desc:0 "每年盐商从盐矿运来宝贵的食盐，使我们可以腌制保存食物。"
 west_african_idea_3:0 "可拉果"
 west_african_idea_3_desc:0 "我们习惯饮用可拉果饮料，必须保证可拉果的供应。"
 west_african_idea_4:0 "先祖和新月"
 west_african_idea_4_desc:0 "北方传来了全新的宗教。南方则崇敬祖先。我们必须维持二者的平衡，保证两种宗教的信徒都可以获得慰藉。"
 west_african_idea_5:0 "皇家马厩"
 west_african_idea_5_desc:0 "一位君王没有强大的战马作为其权力的象征，他就难以进行统治。我们应该确保始终有马匹供应！"
 west_african_idea_6:0 "伟大之河"
 west_african_idea_6_desc:0 "尼日尔河和沃尔特河滋润了非洲大陆，方便人们出行和贸易。"
 west_african_idea_7:0 "保持诸侯"
 west_african_idea_7_desc:0 "尽管我们是伟大的国王，但是国内仍有其他君主，让他们管理自己的人民和村庄，只要接受我们的领导。"
 andean_ideas:0 "安第斯理念"
 andean_ideas_start:0 "安第斯传统"
 andean_ideas_bonus:0 "安第斯野心"
 andean_idea_1:0 "结绳记事"
 andean_idea_1_desc:0 "通过结绳记事，我们可以妥善地管理领土，并记录下重要的信息。"
 andean_idea_2:0 "山路网络"
 andean_idea_2_desc:0 "为了促进我们人民生产出的物资的交换，我们必须在山川之间构建起山路网络，从而让彼此隔绝的山谷连接起来，并跨越难以逾越的峡谷。"
 andean_idea_3:0 "太阳之泪"
 andean_idea_3_desc:0 "来自远方的探险家和投机者梦想着在安第斯山间找寻到神秘的黄金矿藏，然而对我们来说，这种颜色金黄、质地柔软的金属更具艺术性和神圣性。"
 andean_idea_4:0 "骆马养殖"
 andean_idea_4_desc:0 "大羊驼对于我们而言是一种十分重要的牲畜，它们的毛皮可以制作衣物，它们的肉可供人食用，除此之外，它还能帮助人们驮运货物。它们堪称无价之宝。"
 andean_idea_5:0 "纪念饰物"
 andean_idea_5_desc:0 "我们的土地上有纳斯卡巨画和其他许多值得夸耀的杰作。"
 andean_idea_6:0 "隐蔽之城"
 andean_idea_6_desc:0 "身处雨林和群山之间，外人很难进入我们的城市，几个世纪以来都无人发现。"
 andean_idea_7:0 "赞帕诺音乐"
 andean_idea_7_desc:0 "我们捕猎时吹奏的笛声是安第斯文化的特点，值得被鼓励。"
 aymaran_ideas:0 "艾马拉理念"
 aymaran_ideas_start:0 "艾马拉传统"
 aymaran_ideas_bonus:0 "艾马拉野心"
 aym_idea_1:0 "蒂亚瓦纳科的传承"
 aym_idea_1_desc:0 "我们的人民是蒂亚瓦纳科帝国的后代，这个古老的国度兴起于的的喀喀湖畔。我们仍铭记着先祖遗留下来的许多思想和理念。"
 aym_idea_2:0 "巫医治疗"
 aym_idea_2_desc:0 "巫医连接万物之灵和祖先。以闪电为标志，他们自称拥有医疗能力。我们应该听取他们的建议。"
 aym_idea_3:0 "马铃薯种植"
 aym_idea_3_desc:0 "玉米在高原难以生长，所以我们种植了一种高营养的管状根茎植物作为粮食，我们称之为「Chu'uqi」。这种食物方便携带和储存，扩大它的种植规模，就足以让我们的人民和战士们填饱肚子。"
 aym_idea_4:0 "培训艾马拉舞者"
 aym_idea_4_desc:0 "伴随着管簧乐器翩翩起舞是我们喜爱的活动，值得鼓励和推广。"
 aym_idea_5:0 "武斗仪式"
 aym_idea_5_desc:0 "举行格斗仪式不仅是为了纪念大地母亲，也是为了保持战斗意识。"
 aym_idea_6:0 "感恩大地母亲"
 aym_idea_6_desc:0 "纪念大地母亲的仪式「Chal'lla」给我们带来了团结和和平。这种传统将我们决不能遗忘。"
 aym_idea_7:0 "互助义务"
 aym_idea_7_desc:0 "我们社会崇尚互帮互助，每一分子都有义务帮助其他人。"
 tupi_ideas:0 "图皮理念"
 tupi_ideas_start:0 "图皮传统"
 tupi_ideas_bonus:0 "图皮野心"
 patrilinear_society:0 "父系社会"
 patrilinear_society_desc:0 "不同于周围弱小的部落，我们一直严格管理自己的部落。子女都跟随父亲的姓名，延续祖先的血脉。"
 two_tribes_myth:0 "两个部落"
 two_tribes_myth_desc:0 "瓜拉尼族和图皮族的传说仍在族中长者中流传，这两个民族曾经同属一个部落。这个事实对两族民众都有益。"
 warrior_tribes:0 "牺牲之日"
 warrior_tribes_desc:0 "我们拥有最好的战士，从远方一路征服过来，弱小的部落都被我们征服。现在依旧强大的我们把目光看向远方，一直战斗直到死亡。"
 splash_and_burn:0 "刀耕火种"
 splash_and_burn_desc:0 "我们的人民是丛林中的勇士，但在这片土地上，让我们得以淘汰其它部族、在这里繁衍生息的，却是另一项技能，这便是农耕。其他部落只会狩猎动物和收集野果，我们则过着半定居的生活，通过种植作物供养更多的人口。刀耕火种让我们烧毁杂草，开垦荒地。"
 cultivate_the_land:0 "垦殖土地"
 cultivate_the_land_desc:0 "丛林的生活环境极其恶劣，尤其是如果你的人民希望种植他们的食物而不是以陆地上的食物为生。因此如果我们想要在这片土地上生存并壮大，清除丛林是最重要的任务之一。因此我们需要雇佣大量的劳动力，以便于我们可以随时进行这些工作。"
 head_hunters:0 "猎头人"
 head_hunters_desc:0 "我们部落经常入侵四周弱小的部落，因此有专门的猎头人部队，不仅杀伤敌方有生力量，而且对他们的心理和士气产生打击。或许，这些杀人专家能够很好地对付刚刚登陆的白人。"
 wall_builders:0 "修筑城墙"
 wall_builders_desc:0 "不同于亚马逊雨林的其他部落，图皮人修筑木制围墙保护我们的房屋。"
 CUA_ideas:0 "查鲁亚理念"
 CUA_ideas_start:0 "查鲁亚传统"
 CUA_ideas_bonus:0 "查鲁亚野心"
 cua_idea_1:0 "狩猎采集之道"
 cua_idea_1_desc:0 "我们崇尚狩猎和采集。虽然我们时常迁徙，但是在两次迁徙之间，我们的居所保持固定。"
 cua_idea_2:0 "彭巴草原的遗产"
 cua_idea_2_desc:0 "同彭巴草原的同胞一样，我们仍然是半游牧民族，所以总是准备着进行迁徙。"
 cua_idea_3:0 "抛石绳战术"
 cua_idea_3_desc:0 "我们的战士在打猎中熟悉了抛石绳的战术，或许在战争中可以使用。"
 cua_idea_4:0 "驯化马匹"
 cua_idea_4_desc:0 "我们熟悉了外来探险家带来的马匹，发现它是生活和军事上的好伙伴。"
 cua_idea_5:0 "抵抗入侵"
 cua_idea_5_desc:0 "我们必须阻止这些所谓的探险家来到我们的土地，伏击这些人，确保没人逃走。"
 cua_idea_6:0 "查鲁亚的韧性"
 cua_idea_6_desc:0 "我们会战败，但是不会放弃，战斗至最后一刻，为了那不可能的胜利。"
 cua_idea_7:0 "最后的查鲁亚人"
 cua_idea_7_desc:0 "就算我们死光了，就算今后不再有查鲁亚人，但是我们毕竟留下了光辉的传说。"
 GUA_ideas:0 "瓜拉尼理念"
 GUA_ideas_start:0 "瓜拉尼传统"
 GUA_ideas_bonus:0 "瓜拉尼野心"
 gua_idea_1:0 "祭祀彭贝罗"
 gua_idea_1_desc:0 "彭贝罗，森林之神，接受我们的礼物，不要再伤害我们的儿女。"
 gua_idea_2:0 "瓜拉尼陶器"
 gua_idea_2_desc:0 "我们葬礼上使用的精致陶器十分有名，现在将作为商品出售。"
 gua_idea_3:0 "伊瓜苏的回声"
 gua_idea_3_desc:0 "伊瓜苏瀑布十分神秘，瀑布的回声一直在过去的战场上回荡，也在我们的历史中回荡。"
 gua_idea_4:0 "皈依耶稣会"
 gua_idea_4_desc:0 "有传教士从海外前来传教，许多普通人开始倾听他们的教导。欢迎他们。"
 gua_idea_5:0 "传教士定居"
 gua_idea_5_desc:0 "来到这里的传教士越来越多，我们在教堂附近建立了定居点，不仅能够方便学习，而且也让我们聚在一起。"
 gua_idea_6:0 "驱逐班代兰特旗队！"
 gua_idea_6_desc:0 "班代兰特旗队持续的奴隶贩卖活动威胁我们的安全。必须武装起来驱逐他们。"
 gua_idea_7:0 "进口军械"
 gua_idea_7_desc:0 "我们应当请求友好的传教士劝说欧洲的国王们资助我们一批军火和教官来加强军队的素质。"
 LXA_ideas:0 "澜沧理念"
 LXA_ideas_start:0 "澜沧传统"
 LXA_ideas_bonus:0 "澜沧野心"
 lao_ethnic_diversity:0 "老挝民族多样性"
 lao_ethnic_diversity_desc:0 "湄公河谷的环境塑造了澜沧的经济和政治形态。千百年来，这片河流交错纵横的地带吸引了许多不同的民族迁居于此，因而构建出了一个拥有多元文化和传统的独特国家。"
 lxa_elephant_cavalry:0 "象骑兵"
 lxa_elephant_cavalry_desc:0 "尽管世界上的其他地区也将大象运用于战争，但没有其他地方能达到像东南亚这样的使用规模。澜沧王国曾在某些战役中投入了多达两千头战象，使得这些动物成为了该地区军事传统的关键组成部分。"
 court_history_of_lang_xang:0 "澜沧宫廷历史"
 court_history_of_lang_xang_desc:0 "王朝的编年史中存留了许多佬族人民的文化记忆。这些史书记载的内容上至开国神话，下至当代史实，将整个老挝的历史穿连了起来，是珍贵的政治和文化遗产。这些记载让我们的王朝得以更轻易地结交盟友，更正当地宣布战争。"
 lxa_white_elephant:0 "白象"
 lxa_white_elephant_desc:0 "就像亚洲其他许多地区一样，白象是澜沧日常生活中一个非常强大的文化和宗教形象。如果在我们的土地上发现这种罕见和不寻常的事件，它将成为我们统治者的有力象征，证明他们的统治和决策受到了神圣的祝福。"
 flowering_of_culture:0 "发展文化"
 flowering_of_culture_desc:0 "虽然我们以武立国而且现在依旧军力强大，但是无谓的战争终会磨尽我们的力量。是时候转变思维方式，发展文化，宗教，享受和平与安宁。"
 merchants_of_vientiane:0 "万象商人"
 merchants_of_vientiane_desc:0 "万象是我国的商业中枢。它水路交通和陆路交通都很方便，但十分难于防守。为了让我国的商贸事业继续繁荣下去，我们必须修建起一道最为坚固和高大的城墙，来保护国家的财富，并施惠于民。"
 renaissance_of_lan_xang:0 "澜沧文艺复兴"
 renaissance_of_lan_xang_desc:0 "身处东南亚腹地，澜沧处于不同文化的交汇点。强盛的国力吸引了成千上万的学者，带来无数的思想和技术。"
 caucasus_ideas:0 "高加索理念"
 caucasus_ideas_start:0 "高加索传统"
 caucasus_ideas_bonus:0 "高加索野心"
 crossroads_of_cultures:0 "文化的十字路口"
 crossroads_of_cultures_desc:0 "高加索山脉隔断了南北两地的文化。北部是无尽的欧亚大草原，南部则是被河流分割和哺育的波斯高原。现在草原上的部落试图穿越高加索前往南方去寻求财富。"
 alan_mercenaries:0 "阿兰人雇佣兵"
 alan_mercenaries_desc:0 "阿兰人长期居住于高加索山脉另一侧的大草原上。身为彪悍勇猛的战士，这些马上人民可以作为优秀的雇佣兵辅助作战。"
 caucasus_hit_and_run:0 "袭扰战术"
 caucasus_hit_and_run_desc:0 "高加索的地形决定了战术的选择。狭长的河谷，山沟和高原错落有致。这样的地理环境是伏击的绝佳地点，也是一夫当关的绝好位置。我们的祖先利用地利之便打出了许多胜仗。这些故事仍在被传唱。"
 persian_poetry:0 "波斯诗歌"
 persian_poetry_desc:0 "在高加索，你处处可见波斯文化的影响。虽然波斯帝国早已消亡，但是波斯文化，特别是诗歌，仍然繁荣。"
 highland_khans:0 "高原汗王"
 highland_khans_desc:0 "历史上，我们一直是南方帝国的附庸。现在仍然有不少势力妄图征服我们。但是，我们的领袖不甘心只做一名封臣。从现在开始，他决心不再臣服于任何人。"
 eastern_influence:0 "东方的影响"
 eastern_influence_desc:0 "我们的领土处于文化的交汇点。历史上，各式各样的军队或从西向东或从东向西通过我们的土地，向远方进军。没有人有我们这种经验，这种见识过如此多种不同文明后，融会贯通的经验。"
 caucasus_cavalry_armies:0 "骑兵部队"
 caucasus_cavalry_armies_desc:0 "西边的人说，重骑兵的时代过去了。这实在荒谬。要是他们敢，就让这么说的人见识下骑兵的冲击力吧。"
 CIR_ideas:0 "切尔克斯理念"
 CIR_ideas_start:0 "切尔克斯传统"
 CIR_ideas_bonus:0 "切尔克斯野心"
 horsemen_of_the_steppe:0 "草原骑手"
 horsemen_of_the_steppe_desc:0 "大草原上，游牧民族来来往往。这些人生在马上死在马上，是优秀的骑兵。"
 merchants_of_genoa:0 "热那亚商人"
 merchants_of_genoa_desc:0 "几个世纪之前，意大利的商人跨越千里海路来到这里。他们的影响力越来越大。现在他们对我们开放了市场。"
 circassian_grain:0 "切尔克西亚谷物贸易"
 circassian_grain_desc:0 "热那亚商人垄断了我们海岸边所有商品贸易，内地的人也喜欢来到这里交易。许多小渔村变成了贸易中心。这里是我们谷物贸易的好地方。"
 franciscan_missionaries:0 "方济会传教士"
 franciscan_missionaries_desc:0 "当意大利商人来到这里的时候，他们也带来了天主教的传教士。这些方济会传教士取得了切尔克斯贵族们的信任，在当地传播天主教信仰。"
 adyghe_beauty:0 "阿迪格美女"
 adyghe_beauty_desc:0 "我们民族女子的美貌举世闻名，这一美名流传得十分广远。许多天主教领主和穆斯林领主都喜欢迎娶一位切尔克斯新娘。"
 steppe_diplomats:0 "草原外交官"
 steppe_diplomats_desc:0 "虽然草原上的许多事物历经沧海桑田，但是几个世纪前方济会来到这里传道的影响从未消失。统治这里的王侯或是汗王们常常给予切尔克斯方济会士们以封地，并为他们提供保护；对于统治者们来说，这种举措能为他们带来更高的声望。在这里，再也找不到如此学识丰富又熟悉欧洲语言的学者了。"
 circassian_religious_flexibility:0 "宗教弹性"
 circassian_religious_flexibility_desc:0 "在历史的十字路口上，切尔克西亚这片土地曾多次被他人征服。入侵的部族有的来自高加索山脉，有的来自东方的大草原，有的来自西部的大平原，还有的来自海上，因此，我们的土地上曾留下许多不同的民族的印记。最终，他们都离开了这里，但为我们留下了许多可贵的理念。"
 KHI_ideas:0 "希瓦理念"
 KHI_ideas_start:0 "希瓦传统"
 KHI_ideas_bonus:0 "希瓦野心"
 horde_legacy:0 "游牧传统"
 horde_legacy_desc:0 "草原的传统就是骑在马上作战。孩子们从小就学习骑术，用马匹作为代步工具。为了保持这种古老的传统，我们需要确保战士都熟悉土库曼马，学会在战场上使用它。"
 deserts_of_khiva:0 "希瓦的沙漠"
 deserts_of_khiva_desc:0 "根据传说，希瓦是先知诺亚之子闪建立的。据说，闪在沙漠中挖了一口井，喝过这井水的人都兴奋地大叫「Kheyvak」——「是甜水！」。若是没有这井水，当地恶劣而极端的天气就会夺走这里所有居民的性命。"
 oasis_of_merv:0 "木鹿绿洲"
 oasis_of_merv_desc:0 "木鹿绿洲位于卡拉库姆沙漠，是丝绸之路上重要的军事据点和中转站。我们必须控制它，让它为我们所用。"
 djuma_mosque:0 "朱玛清真寺"
 djuma_mosque_desc:0 "聚礼清真寺是中亚最重要的清真寺。它有个水平的天花板和两百多根立柱。它的立柱用花剌子模雕刻修饰。这些雕刻是从现在地处阿姆河底的旧赌搬来的。"
 amu_darya:0 "阿姆河"
 amu_darya_desc:0 "阿姆河位于希瓦边境。它由瓦赫什河喷赤河交汇而成，穿越希瓦的沙漠最终流入咸海。由于在这里发现了金子，许多不速之客前来淘金。"
 ichan_qala:0 "希瓦内城"
 ichan_qala_desc:0 "Ichan Qal'a作为希瓦内城是商队穿越沙漠前往波斯的最后一个休息站。它按照古老的传统修建，是当地穆斯林建筑的典型代表。"
 great_powers_diplomacy:0 "列强外交"
 great_powers_diplomacy_desc:0 "现在，俄罗斯人从北方入侵，不列颠人从东方进入，波斯人则从南方靠近。为了应对这些威胁保持独立，我们必须寻找更多的盟友。"
 BAH_ideas:0 "巴赫曼尼理念"
 BAH_ideas_start:0 "巴赫曼尼传统"
 BAH_ideas_bonus:0 "巴赫曼尼野心"
 gharbians:0 "西方来客"
 gharbians_desc:0 "一百年前从德里独立虽然让我们获得自由，但是也切断了我们同北方穆斯林的物资人员技术交流。由于缺少穆斯林贵族的帮助，我们受到南方印度教贵族的威胁。\n幸好，名声救了我们。德干的富饶在穆斯林中流传，吸引着许多海外淘金者前来。招募这些西方人充实军队，为我们提供建议。"
 legacy_of_gisu_daraz:0 "基苏·达拉兹的遗产"
 legacy_of_gisu_daraz_desc:0 "印度和巴赫曼尼苏丹国流行苏菲派信仰。苏丹们努力招募苏菲教长们，比如伟大的基苏达拉兹，突显我国教会和国王实力强大。\n推行苏菲派信仰，崇尚精神主权和包容，使我们能够融合西方人和德干土著的信仰，使其不再冲突。"
 dakani_language:0 "德干语"
 dakani_language_desc:0 "德干地区有许多不同的语言和文化。这里有伊朗人，都兰人，阿富汗人和阿拉伯人。虽然我们的祖先说波斯语，但是在阿拉伯语混合后产生了一种新语言，德干语。它得到了广泛使用，成为标准语言。"
 karimis:0 "穆斯林商人"
 karimis_desc:0 "几个世纪以来，印度和西亚的贸易都是由阿拉伯人垄断的。这些穆斯林商人十分富有和强大。他们的贸易帝国包括泰米尔的海边和斯瓦希里的城市到埃及的港口，当中有亚丁湾、各个苏丹国、大大小小的贵族和普通人，以及无数的外国商品和资金。\n这个团体对我们十分友好，我们也应该同它发展关系。"
 takht_e_firoza:0 "绿松石王座"
 takht_e_firoza_desc:0 "任何来访的使者来到宫殿中觐见我们的苏丹时，最先注意到的一定是我们王朝的传家至宝——绿松石王座。这件珍宝是泰卢固罗阇尼雅伽战败后进献给我们的。精美而独特的王座是德干财富的象征，也是德干多民族文化的符号。"
 bahmani_primogeniture:0 "巴赫曼尼长子继承制"
 bahmani_primogeniture_desc:0 "我国曾经并不实行长子继承制，即王位由国王最年长的儿子继承。摄政王和一些贵族常常利用这一点发动政变。现在，随着我们正式实行长子继承制，这种事情基本消失了，王位过度十分平稳。"
 madrasa_of_mahmud_gawan:0 "德干宗教学院"
 madrasa_of_mahmud_gawan_desc:0 "多年来，我们从广大的穆斯林国家吸引了大批学者，同时也充分利用了本地最好的人才。这些创造了一个富裕的城市——德干，这里融合了波斯、阿拉伯、马拉塔、泰卢固及卡纳达文化。在首都建立一所大学将能满足未来德干研究的开展，并且让世人了解我们伟大的国家。"
 JAJ_ideas:0 "西迪理念"
 JAJ_ideas_start:0 "西迪传统"
 JAJ_ideas_bonus:0 "西迪野心"
 goma:0 "戈马舞"
 goma_desc:0 "尽管我们不再被认为是非洲人，但是我们自己从来没有忘记祖先的传统。戈马舞，混合了印度伊斯兰文化以及非洲风格和节奏的神圣鼓舞，表明了我们适应当地文化的成果。这就是西迪。"
 siddi_seamanship:0 "西迪水手"
 siddi_seamanship_desc:0 "我们的祖先从前为贩奴船当水手，行驶在印度洋上。现在我们已经重拾祖先的旧业，西迪水手的名声应当重新树立。"
 fortress_of_janjira:0 "牢不可破的岛屿要塞"
 fortress_of_janjira_desc:0 "对海洋的控制让我们能够将任意一个小岛变成舰船和部队的根据地。我们要将目前都城所在的石质岛屿的防御工事充分加固，在外人眼中，它将成为如同海中升起的奇观。"
 siddi_diaspora:0 "西迪流民"
 siddi_diaspora_desc:0 "我们的祖先从东非被掳走。奴隶贩子教他们从小学习航海、作战和管理方面的技能，以便今后为人效命。如今，他们遍布于印度和波斯，或统领舰船，或掌握机要，或镇守要塞，服务于身份地位各不相同的主人和上司。然而，随着我国的名号愈发响亮，很多翻身的奴仆来到我们的领地，来到这西迪人唯一的家园。"
 siddi_diplomacy:0 "西迪式外交"
 siddi_diplomacy_desc:0 "在林立的印度邦国之中，我们如同广大池塘中一条外貌古怪的小鱼。所以，我们必须同所有邻国保持外交畅通，决不能让自己孤立无援，决不能对邻国的动向与意图毫不知情。"
 siddi_konkani_trade:0 "康坎海岸贸易"
 siddi_konkani_trade_desc:0 "康坎海岸城市塔纳、焦尔、果阿等的繁荣源自印度洋的贸易网络。保持良好的航运环境让越来越多的商队喜欢经过我们这里。"
 siddi_expansion_of_navy:0 "海军扩编"
 siddi_expansion_of_navy_desc:0 "西迪人向来擅于航海，西迪人的海军也是印度洋最优秀的。我们海军的实力必须同国力同步增长，少量但精锐的舰队无法应对当下越来越多的欧洲军舰。"
 JNP_ideas:0 "章普尔理念"
 JNP_ideas_start:0 "章普尔传统"
 JNP_ideas_bonus:0 "章普尔野心"
 jnp_purbias:0 "普尔比亚"
 jnp_purbias_desc:0 "卡瑙杰在9世纪被攻陷之后，拉杰普特人纷纷在这一地带定居。这些身居东方的拉杰普特人被称作普尔比亚人，与拉杰普塔纳本土的亲戚们不同，他们不是社会中的主流群体，生活方式也略有差异。普尔比亚人不再是马背民族，转而耕种土地，并步行作战以保卫自己的定居点。因此，火器甫一传入印度次大陆，便受到普尔比亚人的欢迎。配备火器，他们在徒步作战时展现了与西方远亲一样可畏的战力。我们要向这些村镇派出征兵官员，妥善利用这些陆战专家。"
 shiraz_e_hind:0 "印度学术之都"
 shiraz_e_hind_desc:0 "自从独立以来，我国统治者竭尽全力吸引学者、圣人、诗人和艺术家前来我们美丽的章普尔城定居。地处北印度商路要冲，毗邻圣城瓦拉纳西和普拉亚格，章普尔很快成为学术研究的天堂。"
 jnp_sants_and_sufis:0 "圣人与苏菲"
 jnp_sants_and_sufis_desc:0 "北印度一直吸引着宗教导师前来，随着独立伊斯兰教国家在当地的兴起，苏菲派长老和印度教圣人将这一传统延续下来。前者代表着具有伊斯兰教神秘主义色彩的学术文化，后者则扎根于下级种姓之中，时常质疑宗教仪式和神职人员存在的必要性。人民。这些神秘主义者与崇尚传统的上师群体一同为大多数宗教信仰提供了出路，在诸多宗教之间，我们这片地区反而寻得了稳定。"
 jaunpuri_architecture:0 "章普尔建筑"
 jaunpuri_architecture_desc:0 "章普尔苏丹国的苏丹们急于创造一种全新的建筑风格，把自己同德里苏丹国和以前的王朝区分开来。由于当地富足且充满文艺气息，这不是件难事。"
 jnp_gangetic_plain:0 "恒河平原"
 jnp_gangetic_plain_desc:0 "恒河平原和恒河三角洲是北印度的中心。当地肥沃的土地和丰富的人口十分适合耕种和生产。许多商队前来收购物品，贩卖到波斯，中国甚至欧洲。"
 jnp_hindusthani_classical_music:0 "印度古典音乐"
 jnp_hindusthani_classical_music_desc:0 "或许北印度最好的艺术就是传统音乐。苏丹们甚至自己创作拉格，这大力推动了这种音乐形式的发展。"
 modernization_of_jaunpuri_army:0 "军队现代化"
 modernization_of_jaunpuri_army_desc:0 "旧日的军事教条阻碍我们前进。让我们重建军事系统，建立征兵后勤系统，并且引进外国军事教官。东印度人曾经以善战著称，现在是时候恢复这种传统了。"
 jerusalem_ideas:0 "耶路撒冷理念"
 jerusalem_ideas_start:0 "耶路撒冷传统"
 jerusalem_ideas_bonus:0 "耶路撒冷野心"
 crown_of_thorns:0 "荆棘王冠"
 crown_of_thorns_desc:0 "耶路撒冷的第一位国王曾拒绝在这个耶稣基督戴上荆棘王冠的圣城里自称为王。"
 latin_patriarch:0 "拉丁宗主教"
 latin_patriarch_desc:0 "教宗想在耶路撒冷设立一个宗主教以加强对圣地的控制。这同样有助于我们对教宗施加影响。"
 frontier_state:0 "前线之国"
 frontier_state_desc:0 "耶路撒冷经常处在基督教与异教徒斗争的前沿阵地。我们早已习惯了战争，我们的战士同样枕戈待旦。"
 land_of_the_heathen:0 "异教之地"
 land_of_the_heathen_desc:0 "耶路撒冷里充斥了异教徒，我们必须纠正他们，让他们皈依主的怀抱。"
 crusader_aristocracy:0 "十字军贵族"
 crusader_aristocracy_desc:0 "利用十字军东征，我们的贵族变得更加坚定，并经常对抗教会的敌人。这个经验将很快在战场上展现成效。"
 crusader_castles:0 "十字军城堡"
 crusader_castles_desc:0 "为了给即将到来的战争做准备，几个城堡已在圣地四周建立，现在以基督的名义宣布我们做好防御准备了。"
 cosmopolitan_nobility:0 "王朝贵族"
 cosmopolitan_nobility_desc:0 "我们的王国历史并不算太长，但我们的大多数贵族都是来自欧洲其它国家王室贵胄的后裔，因此我们与欧洲有非常密切的联系，在外交上我们可以利用这一优势。"
 KHM_ideas:0 "高棉理念"
 KHM_ideas_start:0 "高棉传统"
 KHM_ideas_bonus:0 "高棉野心"
 preah_ko_preah_keo:0 "神牛圣石"
 preah_ko_preah_keo_desc:0 "我们的王国曾经伟大辉煌，我们的都城也曾羡煞旁人。然而，泰族入侵把一切都毁灭了。泰王与双生兄弟「神牛」和「圣石」两兄弟赌斗的故事令人民永远不会忘记我们曾经拥有的一切。"
 khm_theravada:0 "上座部佛教"
 khm_theravada_desc:0 "旧的高棉帝国的传统对我们来说不再适用。我们的人民越来越倾向转信上座部佛教，也许是时候完全接受这个宗教了。"
 khm_cham_migration:0 "占族移民"
 khm_cham_migration_desc:0 "海上民族占族现在正在承受压力，很多人正试图在国外寻求一个新家。我们应该欢迎那些熟练的水手和精明的商人加入到我们的社会，这样我们可以从他们的专业知识受益。"
 khm_river_trade:0 "河流贸易"
 khm_river_trade_desc:0 "我们土地上的河流给我们提供了绝佳的途径，可以将我国丛林地带产出的珍稀物品运往海边。让我们发展河流贸易，见证王国的繁荣。"
 khm_european_mercenaries:0 "欧洲佣兵"
 khm_european_mercenaries_desc:0 "欧洲人拥有我们未见识的武器和战术。让我们邀请欧洲佣兵到我们国家，保护我们的国王以及介绍火器给我们的军队。"
 khm_restore_angkor:0 "修复吴哥"
 khm_restore_angkor_desc:0 "尽管大吴哥城无法再恢复成当初那让人难以忘怀的伟大首都，但我们的王国是与众不同的，修复这个城市仍然可以恢复国民心中些许骄傲。"
 khm_modern_navy:0 "高棉现代化海军"
 khm_modern_navy_desc:0 "我们不能让别人控制我们赖以生存的海洋与贸易。让我们创建一支有能力在东南亚打击海盗、击败敌国的新式现代化海军。"
 ZAZ_ideas:0 "扎波罗热理念"
 ZAZ_ideas_start:0 "扎波罗热传统"
 ZAZ_ideas_bonus:0 "扎波罗热野心"
 zaz_fort_builders:0 "迅速扎营"
 zaz_fort_builders_desc:0 "扎波罗热社会中的一切都是围绕着军事展开的，军事是我们人民生活的主要部分。我们总是准备从强大的敌人手中逃脱或是移居到更好的土地上。随着时间与出于生存的需要，我们获得了随时保持机动的能力。有些人会把他们的墙建得又高又厚，而我们则喜欢迅速地建造我们的堡垒。"
 zaz_hetmanate:0 "盖特曼国"
 zaz_hetmanate_desc:0 "一切人都应当是平等的，并且谁也不能比别人高。当欧洲人还在想国家怎么能没有贵族时，我们的人民享受着无可比拟的自由。"
 zaz_steppe_riders:0 "大草原骑手"
 zaz_steppe_riders_desc:0 "大草原是一个特殊而又危险的地方。如果你没有马，你有很多种死法可供选择。当你进入无边的绿草之海，你的马不再只是一只动物或者一份财产，而是真正成为你生命的一部分。正如同人不能没有心脏，在大草原上，没有马也无法生存。"
 zaz_cossack_hit_and_run:0 "游击战"
 zaz_cossack_hit_and_run_desc:0 "大草原一直在诱惑潜在的征服者。就像海市蜃楼一样，它可能给你各种错觉以及机遇，但是只有那些非常熟悉这片土地的人才能希望在其中生存。在我们的草原里，只有我们可以选择什么时候去战斗。"
 zaz_classy_diplomacy:0 "野蛮外交"
 zaz_classy_diplomacy_desc:0 "尽管质量通常胜过数量，但数量也有其自身的质量。我们的人民可能有点粗鲁，或者有点缺少精致，但谁也别想怀疑他们痛快淋漓的表达能力。"
 zaz_zaporzhian_tolerance:0 "游牧容忍"
 zaz_zaporzhian_tolerance_desc:0 "扎波罗热大草原上的人民各有各的不同，但是只有自由是他们共同的承诺。这里没有贵族、教会或者是国王的统治，只有上帝和肉眼所见的天空在人民之上。"
 zaz_army_first:0 "陆军至上"
 zaz_army_first_desc:0 "大部分国家通过征募农民来组建军队，另一些国家是靠雇佣军来为他们战斗。而我们的国家就是我们的军队。"
 shan_ideas:0 "掸邦理念"
 shan_ideas_start:0 "掸邦传统"
 shan_ideas_bonus:0 "掸邦野心"
 shan_fortified_cities:0 "坚壁清野"
 shan_fortified_cities_desc:0 "当别人迁入丘陵时，掸邦人民选择在山谷建城。因为这些我们的统治范围更加宽广，现在那些迁入丘陵的人们也成为了我们的一部分。"
 shan_wet_rice:0 "水稻耕种"
 shan_wet_rice_desc:0 "水稻种植能最充分利用掸邦的土地。感谢水稻种植技术，使得掸邦的山谷能养活最多的人。"
 sao_pha:0 "掸邦诏法"
 sao_pha_desc:0 "掸邦的统治者被掸邦的人民尊为诏法，意为「上天之主」，他们以及自己尊贵的王朝号令着治下全部的臣民。尽管如此，但一位无可指摘的掸邦统治者不能远离他们的人民，必须亲自深入民间体察民情。"
 shan_control_of_the_gem_trade:0 "控制宝石贸易"
 shan_control_of_the_gem_trade_desc:0 "每年都有大量的红宝石、琥珀、蓝宝石和翡翠离开掸邦销往中国和印度。我们必须控制这些商队并从中获益。"
 shan_raiders:0 "掸族突击"
 shan_raiders_desc:0 "掸邦内战使得我们的战士久经沙场，当我们在内战时，我们的邻居变得富有又虚弱，一起合作入侵外国土地比我们继续内战更加有利可图。"
 shan_chronicles:0 "掸族神话"
 shan_chronicles_desc:0 "大的掸邦都有保留从我们祖先一直到本朝开国的记录以及关于本朝自己的记录。随着时间的推移，通过抄录与保留的手段可以确保我们不会忘记任何历史。"
 shan_expansionism:0 "扩张主义"
 shan_expansionism_desc:0 "随着我们人口的增长，现有领土已不能满足我们了。与其发生内战还不如扩大军队对外扩张。"
 settling_the_interior:0 "向内部殖民"
 settling_the_interior_desc:0 "当我们定居在了海岸与湖河的区域的同时，西部依然有广大的土地等着我们定居。我们必须确保那些地方归我们所有。"
 CAN_ideas:0 "加拿大理念"
 CAN_ideas_start:0 "加拿大传统"
 CAN_ideas_bonus:0 "加拿大野心"
 singing_lumberjacks:0 "伐木歌声"
 singing_lumberjacks_desc:0 "我们的伐木工有很多的传统，其中一个就是他们著名的歌谣。这些歌曲会使得他们工作更加高效以及生产更多的木材出口。这样我们的政府就可以以更低廉的价格生产更多木料，帮助我们建立更加庞大而又廉价的海军。"
 the_hudson_bay_company:0 "哈得孙湾公司"
 the_hudson_bay_company_desc:0 "哈得孙湾公司也许是我们历史最重要的一面。我们的根就在于商业传统，所以我们应该继续鼓励人们经商。"
 the_maritimes:0 "滨海诸省"
 the_maritimes_desc:0 "我们东部沿海以风暴和残酷的条件闻名。这使得我们年轻的水手变得坚强并提供海军传统。"
 the_quebec_act:0 "魁北克法案"
 the_quebec_act_desc:0 "魁北克法案授予那些通过征服来到我们国家的天主教徒宗教自由的权利。我们成为了新大陆宗教容忍的典范。"
 legacy_of_the_empire:0 "帝国遗产"
 legacy_of_the_empire_desc:0 "尽管我们现在独立了，但是我们与母国及其属国依然关系紧密。这给了我们商人获得新大陆财富的机会。"
 the_forests_of_canada:0 "加拿大的森林"
 the_forests_of_canada_desc:0 "我国的广阔的原始森林允许我国以比其他国家低廉的价格获得生产船只的木材，这样我们以低廉的价格生产更多的船只。"
 QUE_ideas:0 "魁北克理念"
 QUE_ideas_start:0 "魁北克传统"
 QUE_ideas_bonus:0 "魁北克野心"
 coureurs_des_bois:0 "「跑林人」"
 coureurs_des_bois_desc:0 "一群所谓「跑林人」的商人善于长途跋涉、深入内陆，与原住民交易皮毛，在国内外都颇具有传奇色彩。尽管他们的确与官方派出的人员构成了竞争关系，但他们也让市场上有了更多可供出售的皮毛。"
 fortifications_of_quebec:0 "魁北克碉堡"
 fortifications_of_quebec_desc:0 "河谷对于我们至关重要，不论是作为交通的枢纽还是农民的家园。为了保护我们的人民，我们必须加强山谷的防御。"
 the_seigneurial_system:0 "庄园制度"
 the_seigneurial_system_desc:0 "我国的土地制度自从先辈定居以来一直被庄园主左右。类似封建性质的庄园制度在我国根深蒂固，它允许我们从人民那获得更多的税收。"
 relations_with_natives:0 "与原住民的关系"
 relations_with_natives_desc:0 "我们与原住民相互通婚，我们也成为了各个部落的一分子。现在我们必须保持这些关系，这使得我们的外交家要做各个方面的工作。"
 college_of_quebec:0 "魁北克大学"
 college_of_quebec_desc:0 "魁北克大学是新大陆第一所建立在墨西哥以外的大学。这里学习的传统将让我们处在科学的最前沿。"
 commissions_for_noble_sons:0 "贵族子弟"
 commissions_for_noble_sons_desc:0 "贵族子弟不再对圣职感兴趣，相反他们更愿意投笔从戎。这样很好，这将确保我们随时都有称职的指挥官带领我们的军队。"
 jesuit_missions:0 "耶稣会士"
 jesuit_missions_desc:0 "虽然我们国家存在各式各样的宗教修会，但是耶稣会士以让异教徒皈依主的怀抱为自任。我们会尽一切努力确保他们的工作顺利。"
 MEX_ideas:0 "墨西哥理念"
 MEX_ideas_start:0 "墨西哥传统"
 MEX_ideas_bonus:0 "墨西哥野心"
 rebuilding_mexico:0 "重建墨西哥城"
 rebuilding_mexico_desc:0 "科尔特斯征服这片土地时将供奉阿兹特克神明的异教寺庙摧毁。现在轮到我们将寺庙遗迹改建为敬拜天主的场所。建筑材料可从其中直接取材，这项工作的成本将不会太高。"
 the_republic_of_indians:0 "印第安人公众群体"
 the_republic_of_indians_desc:0 "印第安人公众群体是对原住民语言文化进行系统研究的产物。我们意识到，比起向大众强加欧洲传统，包容地方文化多样性将更具成效。"
 peace_by_purchase:0 "用金钱换和平"
 peace_by_purchase_desc:0 "北方的荒原与沙漠是诸多部族的老巢，他们顽强谋求独立，且凶悍善战。我们可以花大精力、大时间、大财富，动用我们强大的军队去平定他们，但用财力收买他们、达成合作，并以和平手段将其同化，岂非更加明智之举？"
 casa_de_las_campanas:0 "钟楼印刷厂"
 casa_de_las_campanas_desc:0 "墨西哥是一片首创之地。钟楼印刷厂是新大陆的首家印刷厂，它的出现使得我们能够更快地传播新的理念。"
 repartimiento:0 "征调制"
 repartimiento_desc:0 "征调制从墨西哥的农民中征调劳工参与工程建设，是我们仿照法国的劳役制度建立起来的。因为这是他们的义务，所以在这期间只需支付相当微薄的报酬，甚至不付报酬，这样就可以提高我们的生产利润。"
 heroes_of_the_revolution:0 "革命英雄"
 heroes_of_the_revolution_desc:0 "在争取独立的战争中，我们的将领在战场上充分展现了自己的才华。我军将领从独立战争期间的冲击战术中充分吸取经验，现在更加擅长这一战法。"
 grito_de_delores:0 "多洛雷斯呼声"
 grito_de_delores_desc:0 "我的孩子们，你们渴望自由吗？三百年前，可恨的西班牙人夺取了我们先祖的土地，你们愿意全力以赴地夺回来吗？我们必须立即行动……你们愿意作为真正的爱国者，捍卫自己的宗教和权利吗？瓜达卢佩圣母万岁！去死吧，邪恶的政府！去死吧，半岛上来的殖民强盗！"
 TRA_ideas:0 "特兰西瓦尼亚理念"
 TRA_ideas_start:0 "特兰西瓦尼亚传统"
 TRA_ideas_bonus:0 "特兰西瓦尼亚野心"
 unio_trium_nationum:0 "三族同盟"
 unio_trium_nationum_desc:0 "「三族同盟」由三股特兰西瓦尼亚势力——匈牙利贵族、萨克森商人和塞凯伊军人——于1438年建立。这个同盟旨在对抗农民阶级，其中主要是罗马尼亚人。这个同盟将对我们的人民产生持久和不可估量的影响。"
 torda_salt_mines:0 "图尔达盐矿"
 torda_salt_mines_desc:0 "图尔达盐矿十分丰产，它的开采历史可以追溯到上古时期。从那以来，这里一直产出食盐，这种重要产品的生产为本地带来了巨大财富。为了特兰西瓦尼亚的利益，我们必须要更加充分地利用这个盐矿。"
 transylvanian_saxons:0 "特兰西瓦尼亚的萨克森人"
 transylvanian_saxons_desc:0 "在12世纪，匈牙利国王盖萨二世邀请德意志人定居到人口稀少的特兰西瓦尼亚地区。这些「特兰西瓦尼亚萨克森人」让这片土地很快发展起来，提高了这里的农业技术，并且发现了这里的稀有金属和盐矿。"
 decree_of_torda:0 "图尔达法令"
 decree_of_torda_desc:0 "匈牙利国王拉约什一世在特兰西瓦尼亚待了很短一段时间，应当地贵族的要求颁布了限制罗马尼亚农民离开土地的特权。"
 patent_of_toleration:0 "宗教宽容诏令"
 patent_of_toleration_desc:0 "图尔达诏令，也被称为宗教宽容诏令，是自宗教改革以来欧洲最早尝试担保宗教自由的法令之一。一位论派改革宗就遵从了这份诏令所引入的宗教宽容信条。"
 unitarian_zeal:0 "一位论派狂热"
 unitarian_zeal_desc:0 "一位论派在波兰与特兰西瓦尼亚同步进行了宗教改革。在我们领土上，改革进行得十分迅速，特别是在发布宗教宽容诏令之后。"
 anti_habsburg_policies:0 "反哈布斯堡政策"
 anti_habsburg_policies_desc:0 "特兰西瓦尼亚王公捷尔吉一世·拉科齐加入三十年战争对抗神圣罗马帝国以加强自己的地位和对特兰西瓦尼亚的宣称。他在被奥斯曼叫停之时已经占据了匈牙利北部，甚至还在围攻布尔诺。"
 SUK_ideas:0 "素可泰理念"
 SUK_ideas_start:0 "素可泰传统"
 SUK_ideas_bonus:0 "素可泰野心"
 birthplace_of_a_culture:0 "文化的诞生之地"
 birthplace_of_a_culture_desc:0 "素可泰可以说是泰族历史上第一个王国。1239年，室利因陀罗提耶和他的兄弟从高棉帝国手中夺得了这个城市，从此之后素可泰的疆土北达琅勃拉邦，南抵猜亚。"
 akson_thai:0 "泰文字母"
 akson_thai_desc:0 "泰文字母最初以古高棉文为基础，在兰甘亨大帝统治期间形成显著的特色。独一无二的文字有助于我们的国民发展独一无二的文化。"
 sawankalok_ware:0 "宋加洛瓷器"
 sawankalok_ware_desc:0 "因为从中国引进瓷器制造工艺，为素可泰王国的瓷器制造业打下了基础，兰甘亨国王受到了诸多赞誉。素可泰王国也由此以「宋加洛瓷器」闻名，成为了主要瓷器出口国，与同样遥远的日本和中国相提并论。在兰甘亨国王治下，这项贸易是素可泰王国的主要收入来源。"
 wat_si_sawai:0 "西沙瓦寺"
 wat_si_sawai_desc:0 "素可泰也以许多宏大的寺庙闻名，比如西沙瓦寺。我们人民的信仰是虔诚的。"
 father_governs_children:0 "仁君如慈父"
 father_governs_children_desc:0 "素可泰国王素来享有亲民的美称。愿我们的人民在伟大、神圣君王的指引下自由、幸福地生活。"
 ramkhamhaeng_stele:0 "兰甘亨大帝纪念碑"
 ramkhamhaeng_stele_desc:0 "大多数素可泰早期的历史是来自兰甘亨大帝纪念碑上铭文。每当我们邻居宣称我们神圣和平的传承只是个笑话时，兰甘亨大帝纪念碑都证明他们是愚昧的。兰甘亨大帝纪念碑是就我们神圣和平的传承，他能证明我们在这的历史。"
 suk_war_elephants:0 "战象"
 suk_war_elephants_desc:0 "战象主宰了努山达拉的战争，战争的胜利者可以很简单就从谁有更多的战象来判断。幸运的是，我们国家有很长应用战象作战的历史，这些巨兽在兰甘亨大帝的征伐中曾大显身手。"
 chinese_ideas:0 "中华理念"
 chinese_ideas_start:0 "中华传统"
 chinese_ideas_bonus:0 "中华野心"
 keju_examination:0 "科举考试"
 keju_examination_desc:0 "科举考试是一种高效的选拔人才的手段，它可以遴选出优秀的人才为国家服务。我们的祖先采用这一制度已有数百年之久，对我们来说，延续这一体系才是明智之举。"
 scholar_gentry:0 "卿士大夫"
 scholar_gentry_desc:0 "士大夫由受过高等教育的儒学学者组成，是我们国家的柱石。这些人不仅品德高尚而且精通政务。"
 order_of_four_occupations:0 "士农工商"
 order_of_four_occupations_desc:0 "士绅、农民、工匠与商人是保持社会有序进行的四个基本阶级。通过巩固这四个阶级，我们可以确保我们的国家和谐与昌盛。"
 nation_of_rites_and_etiquette:0 "礼仪之邦"
 nation_of_rites_and_etiquette_desc:0 "中华大地是世界上唯一的文明国度，而让她成为天下唯一真正文明的关键在于代代相传的礼仪。只要我们尊奉礼仪，上天就会高兴并保佑我们。"
 firearm_training:0 "火器训练"
 firearm_training_desc:0 "尽管发明火药最初的目的不是制造武器，但是火器很快就证明了自己的价值。我们将为我们的部队装备火器并进行训练，以形成战无不胜的现代化部队。"
 son_of_heaven:0 "天子"
 son_of_heaven_desc:0 "我们的皇帝是上天之子，他手握天命；我们宣扬皇帝的尊贵地位，人民对此也深信不疑。"
 middle_kingdom:0 "中央王朝"
 middle_kingdom_desc:0 "所谓「中国」不仅仅是一个名字，它代表了我们独特文明的崇高声望，只要我们被看作是中央王朝，外邦就会对我们加以尊敬和顺从。"
 nine_garrisons_of_the_great_wall:0 "长城九边"
 nine_garrisons_of_the_great_wall_desc:0 "单纯修复长城仍不足以抵御心怀异志的夷狄。在长城沿线修筑九座军事重镇，不仅可以帮助我们防御重要的关口，也可以加强我们北方防线的后勤补给。"
 revived_three_grand_divisions:0 "振兴三大营"
 revived_three_grand_divisions_desc:0 "三大营是永乐大帝建立的精英部队。其中，神机营主攻火器，三千营擅长马战，五军营精通战阵。三大营于1450年左右风光不再，但现在是时候恢复三大营的荣光了。这些精英部队是我们帝国对抗周围蛮夷的关键。"
 single_whip_law:0 "一条鞭法"
 single_whip_law_desc:0 "收集税赋看起来是件简单的事，但是对于像我们这样的大帝国来说，则成了一项无比复杂的任务。通过把农民所需要提供的人头税和劳役，以及地方官员的贡品，换算成基于各地市人口和耕地面积的指定数量的白银，上缴给中央政府，这样的改革能够让收税变得简单，且我们的收入将会提高。"
 the_red_cannon:0 "红夷大炮"
 the_red_cannon_desc:0 "那些来自欧洲的红发蛮夷也许是未开化和无礼的，但是他们知道怎样去制作高品质的火器和大炮。进口和仿制这些武器可以加强我们的部队，使之对抗野蛮入侵者更加高效。"
 WBG_ideas:0 "维尔茨堡理念"
 WBG_ideas_start:0 "维尔茨堡传统"
 WBG_ideas_bonus:0 "维尔茨堡野心"
 legacy_of_imperial_diets:0 "帝国议会举办地的遗产"
 legacy_of_imperial_diets_desc:0 "在过去，维尔茨堡主教在他自己的城市里主持了许多届帝国议会，在议会中，主教周旋于帝国皇帝与他的臣民之间，扮演着中间人的角色。我们应该复兴这一传统，找出那些愿意听我们协商的人。"
 duke_in_franconia:0 "法兰克尼亚公爵"
 duke_in_franconia_desc:0 "巴巴罗萨皇帝向授予维尔茨堡主教授予了法兰克尼亚公爵的头衔。尽管皇帝并没有给予他全法兰克尼亚地区的实权，我们仍可以利用这一称号来一步步让主教凌驾于他人之上。"
 franconian_circle:0 "法兰克尼亚行政圈"
 franconian_circle_desc:0 "法兰克尼亚是骑士之乡，如果我们招募这些骑士进我们的军队，那我们的骑兵队将所向披靡。"
 independent_counts:0 "独立伯爵"
 independent_counts_desc:0 "我们与许多相互独立的伯爵共同分享一块土地。由于我们的实力并不在他们之上，我们应该与他们谈判磋商，并找出一个折中方案来避免内讧。"
 cassation_of_monasteries:0 "裁撤修道院"
 cassation_of_monasteries_desc:0 "在我们的领土上，坐落着许多几乎没人的修道院，如果强行关闭，并把它们的土地收归国有，那我们将获得宝贵的收入来源。"
 franconian_wine:0 "法兰克尼亚葡萄酒"
 franconian_wine_desc:0 "维尔茨堡的葡萄酒是帝国最好的葡萄酒之一，我们应该给他们提供足够的土地来支持他们的工作。"
 baroque_artists:0 "巴洛克式艺术家"
 baroque_artists_desc:0 "我们正在维尔茨堡修建一座华丽的主教府，让我们请最强大的设计师和艺术家，把它修建成神圣罗马帝国最好的主教府。"
 CEY_ideas:0 "僧伽罗理念"
 CEY_ideas_start:0 "僧伽罗传统"
 CEY_ideas_bonus:0 "僧伽罗野心"
 gabadagam:0 "王家直属村镇"
 gabadagam_desc:0 "虽然以物换物仍是我岛最普遍的贸易方式，不过由政府已经要求直辖的王家直属村庄用纸币来交税了。政府作为全国最大的地主以及最富饶村庄的控制者，极大地促进了经济的发展及其货币化。"
 sinhalese_sandesas:0 "僧伽罗语诗歌"
 sinhalese_sandesas_desc:0 "桑德萨斯诗倾向于描写一个信使——常常是一只鸟，把国王或是其它英雄的悲惨遭遇传给神明。我岛自加姆波勒王朝开始，这种体裁的文学作品就十分流行。我们必须保护并发展这种文学体裁，让它发扬光大。"
 pearl_of_the_indian_ocean:0 "印度洋珍珠"
 pearl_of_the_indian_ocean_desc:0 "数百年来，我岛一直盛产优质珍珠。对这种高档商品的渴望促使来自印度洋沿岸以及中国的商人源源不断地来到我们的海岸。"
 cey_centre_of_learning:0 "学术中心"
 cey_centre_of_learning_desc:0 "在过去的几个世纪中，原本的佛教朝圣圣地以及北印度的大学都已将佛教边缘化。作为佛牙舍利的所在地，以及拥有最古老、最浓郁佛教传统的国家，我岛是最重要的佛教学术中心之一。这就给我们与南亚的王公贵族交涉时提供了便利，因为他们和他们的臣民都信佛。"
 cey_cinnamon:0 "发展桂皮贸易"
 cey_cinnamon_desc:0 "真正的桂皮树只在我们的岛屿生长，而全世界都在竞相争购。我们应该行动起来，发展桂皮的生产和销售，让桂皮成为我国的主要收入来源。"
 cey_growth_of_new_castes:0 "新兴种姓的发展"
 cey_growth_of_new_castes_desc:0 "南亚地区是一个不断发展变化的地带。基督徒与阿拉伯人的出现以及穆斯林对印度的征服，这些都导致了大量外来人口流入我岛。这些新入人口形成了Salagama、Durava和Karava等新的种姓，他们所从事的职业与从事传统农业的大部分本地人不同，大多是新兴的行业门类。"
 sinhalese_guerilla_warfare:0 "僧伽罗游击战"
 sinhalese_guerilla_warfare_desc:0 "我们的岛屿非常适合游击战。采用西方武器与传统僧伽罗战法结合，我们可让祖国成为入侵者和统治者的噩梦。"
 CND_ideas:0 "詹达尔理念"
 CND_ideas_start:0 "詹达尔传统"
 CND_ideas_bonus:0 "詹达尔野心"
 genoese_connections:0 "热那亚贸易联络"
 genoese_connections_desc:0 "热那亚人在地中海及黑海建立了一个庞大的殖民地贸易网。通过保持我们和热那亚共和国的亲密关系，我们可以轻易进入欧洲市场。"
 candarid_literature:0 "詹达尔文学革新"
 candarid_literature_desc:0 "在我们的贝伊的支持下，许多土耳其语作品开始出现，如《光之钥》，一本关于各种疾病，尤其是眼科疾病的书。历史上詹达尔王朝对土耳其语发展成为文学语言做了许多贡献，他们以对文人的庇护闻名。"
 ismail_bey_complex:0 "伊斯玛仪贝伊建筑群"
 ismail_bey_complex_desc:0 "伊斯玛仪贝伊建筑群于1451年在河边的山丘上建成，建筑群包括各种建筑，如救济院、清真寺、陵墓、学校、施食处和浴场等。据说从远处看陵墓的大门，其分布形状像伊斯玛仪贝伊的脸。"
 anatolian_center_of_learning:0 "安纳托利亚学术中心"
 anatolian_center_of_learning_desc:0 "我们宫廷对各门科学及艺术的支持结出了果实，我国成为了安纳托利亚的学术中心。许多埃米尔和贝伊们都羡慕我们在科学、建筑及艺术上的成就。"
 candar_corps:0 "詹达尔卫队的遗产"
 candar_corps_desc:0 "詹达尔卫队是由经过特殊训练的人组成的部队，用来保卫宫廷及国家首脑。沙姆苏丁·亚麻·詹达尔曾在塞尔柱苏丹马苏德二世的军中服役，因功被封予艾弗拉尼地区，他以此创建了詹达尔王朝。"
 sinop_shipyard:0 "锡诺普船坞"
 sinop_shipyard_desc:0 "为了保护我们在黑海沿岸的利益及海外贸易，我们必须扩建我们的主船坞，造出可让我们达成此目的的船只。历史上在16世纪，锡诺普古老的造船传统成长为了一个全方位的产业，使锡诺普城成为了一个繁荣的贸易及造船中心。仅在1571年，就有25艘大型战舰在锡诺普的船坞建成。"
 kure_copper_mine:0 "屈雷铜矿"
 kure_copper_mine_desc:0 "屈雷铜矿以其高品质的铜矿层闻名，曾一度被奥斯曼贝伊的继任者们所夺去，现在再度回到了我们手上。我们必须确保我们有效利用这些矿来造福国民。"
 BRZ_ideas:0 "巴西理念"
 BRZ_ideas_start:0 "巴西传统"
 BRZ_ideas_bonus:0 "巴西野心"
 governorate_general:0 "大总督"
 governorate_general_desc:0 "大总督的到临大大改善了我国的行政水平，他们的政策是如何尽可能地从民众身上榨取税金的榜样。"
 research_of_nassau:0 "拿骚的约翰的研究"
 research_of_nassau_desc:0 "拿骚的约翰，是巴西一个殖民地的总督，带来了欧洲最好的植物学家和科学家，促进了我们对当地动植物的研究。"
 mines_of_minas_gerais:0 "米纳斯吉拉斯的金矿"
 mines_of_minas_gerais_desc:0 "米纳斯吉拉斯的矿洞中开采出的金子比得上示巴女王，随着时间推移，我们的行政官必须得学会如何对付随之而来的物价膨胀。"
 halting_foreign_incursions:0 "抵御外国侵犯"
 halting_foreign_incursions_desc:0 "许多国家试图在我们美丽的海岸建立他们自己的殖民地。我们勇敢的士兵在驱逐他们的过程中获得了许多经验，并准备在必要时再次驱逐他们。"
 entradas_and_bandeiras:0 "进入与探险"
 entradas_and_bandeiras_desc:0 "我们无畏的探险家们深入到了大陆最深处。他们绘制的地图使得我们能更合宜地在我们合法领土内扩大我们的影响。"
 inconfidencia_mineira:0 "米纳斯阴谋"
 inconfidencia_mineira_desc:0 "失败的米纳斯阴谋的成员被所有人当作英雄深深记住，成为了艰难时刻的指导榜样。"
 old_seat_of_the_empire:0 "帝国宝座"
 old_seat_of_the_empire_desc:0 "我们的前殖民地官员被从其祖国流放时，他们选择了我们国家作为他们的基地。他们建造的豪华宅邸提供了极大的合法性和权利来建立我们自己的帝国。"
 vindhyan_ideas:0 "温迪亚理念"
 vindhyan_ideas_start:0 "温迪亚传统"
 vindhyan_ideas_bonus:0 "温迪亚野心"
 bundelkhandi_rajput_connections:0 "拉杰普特纽带"
 bundelkhandi_rajput_connections_desc:0 "在伊斯兰征服之前，北印度为许多拉杰普特王国和联盟统治，而虽然少数这些著名的王国如今在拉杰普塔纳的范围之外，但拉杰普特人仍是北印度贵族阶级中的一支不可小觑的力量。我们王国中的统治阶级亦不例外，而一些人会认为本德尔汗德或巴克尔根德是拉杰普塔纳的一部分，我们的拉杰普特传统仍被珍视，与印度其他拉杰普特人王朝的纽带仍然强大。"
 forts_of_bundelkhand:0 "温迪亚山脉的堡垒"
 forts_of_bundelkhand_desc:0 "我们的先祖知道这里是一片天然适合筑垒的地区，在本德尔汗德或巴克尔根德，堡垒遍布每座山丘。我们必须发扬这一传统，从像瓜利尔一样的庞大堡垒，到丛林小丘陵上的小垒，在祖国修筑大量的堡垒。"
 bundelkhandi_sacred_land:0 "圣地"
 bundelkhandi_sacred_land_desc:0 "在经过穆斯林征服遭到废弃之前，拥有80多个神庙的克久拉霍寺庙群，作为统治者们的信仰虔诚的象征，比我们更早出现于世。我们必须努力效法我们的先辈，并在我们的土地上建造伟大的庙宇，让寻访我们土地的朝圣者在他们的目的地找到应有的令人印象深刻的神庙，而不是被废弃的庇护所。"
 bundeli_kalam:0 "本德尔佛画院"
 bundeli_kalam_desc:0 "这片土地的统治者们一直以来都是艺术和文学的赞助者。让我们赞助本地艺术家和作家，使我们的王朝更加荣耀。"
 untamed_bundelkhand:0 "不驯之土"
 untamed_bundelkhand_desc:0 "这是一片满是山林的土地。虽然紧邻恒河平原和它广大的城镇，我们的土地既是我们王国的堡垒与城市，也是野生虎与酋长部落的家园。一直以来，这使我国保持一定程度上的独立，甚至在强邻环伺时也是如此。"
 bundelkhandi_diamonds:0 "钻石矿"
 bundelkhandi_diamonds_desc:0 "我们听闻一个传说，说大量的财富以宝石的形式存在于这片土地上。我们必须找出流言的来源，开采出名副其实的矿来，矿中钻石要有条不紊地从地下开采出来。"
 candella_legacy:0 "钱德拉的遗产"
 candella_legacy_desc:0 "在钱德拉王朝统治下，本德尔汗德或杰贾卡布克蒂曾一度是北印度一个伟大的王国的中心，该王国沿温迪亚山脉向南延伸，包括恒河平原中部大部。有些人已经将此遗忘，但我们绝不会，让我们继承前人的称号，使世界知悉我们合法的地位。"
 kurdish_ideas:0 "库尔德理念"
 kurdish_ideas_start:0 "库尔德传统"
 kurdish_ideas_bonus:0 "库尔德野心"
 kurdish_warriors:0 "山地战士"
 kurdish_warriors_desc:0 "就算我们习惯了在平原上放牧，我们也从未远离我们心爱的山地。在这我们总是可以找到庇护，在这我们可在战争中最艰苦的时候继续战斗。我们的记忆中，从未有入侵者穿过我们的土地而不后悔的。"
 kurdish_tribes:0 "库尔德部落"
 kurdish_tribes_desc:0 "库尔德社会为部落制所深刻影响。一个好的库尔德君主会与各部落、宗族签订协议，因为他们对我们的军事胜利至关重要。"
 kurdish_diplomacy:0 "积极外交"
 kurdish_diplomacy_desc:0 "强邻环伺的库尔德邦国需要一直奉行积极的多边外交政策。有人说这是墙头草，我们说这是生存。"
 kurdish_mercenaries:0 "库尔德佣兵"
 kurdish_mercenaries_desc:0 "库尔德佣兵在几个世纪以来一直作为周边强国的非正规军而存在，只要有这样的需求我们就永不会缺少战士。"
 gorani_literature:0 "古拉尼语文学"
 gorani_literature_desc:0 "我们应该赞助库尔德人本民族语言的文学、诗歌的发展，这些语言包括索拉尼语、古拉尼语等。保护和发展这些语言是我们的使命。"
 legacy_of_the_kurdish_dynasties:0 "库尔德诸王朝的遗产"
 legacy_of_the_kurdish_dynasties_desc:0 "数世纪来，此地区有着许多库尔德国家、王朝。让我们培育起与先人间的纽带，在他们的传统上建立起宫廷文化，而不是效仿我们的土耳其和波斯邻居。"
 li_gora_gawiri_kurd_misilman:0 "「至少还是穆斯林」"
 li_gora_gawiri_kurd_misilman_desc:0 "俗话说，「比起不信者，库尔德人至少还是穆斯林」。库尔德人居住的地区宗教复杂，什叶派、苏菲主义运动都有很强的影响力，还存在繁荣的雅兹迪教社区。这里的君主们对国教有着实用主义的传统，因为这份遗产，我国很少有宗教对立问题。"
 CAB_ideas:0 "加勒比理念"
 CAB_ideas_start:0 "加勒比传统"
 CAB_ideas_bonus:0 "加勒比野心"
 cab_river_trade:0 "水路贸易"
 cab_river_trade_desc:0 "奥里诺科河及其支流的富饶一直哺育着我们的人民。让我们拥抱水路贸易，尽可能地保护沿岸至大河河口贸易的商人，这样我们就永不缺他们带来的好货了。"
 cab_poison_warfare:0 "有毒武器"
 cab_poison_warfare_desc:0 "虽然我们可能缺少邻居的那些精巧的武器，但我们的人民熟知这片土地，知道在哪可以弄到用来打猎和打仗的毒药。涂满毒药的箭矢和火绳枪的弹丸一样致命，所以让我们确保我们的战士能够随时拥有这些武器。"
 cab_resistance_to_the_pailantipo:0 "抵抗白皮怪"
 cab_resistance_to_the_pailantipo_desc:0 "白皮怪从很远很远的地方来，沿着我们居住的海岸、横穿我们居住的河流寻找财富。这些外来者只想奴役我们的同族，偷窃我们的财富。我们必须与白皮怪决一死战，或是面对我们民族的灭绝。"
 cab_rainforests_of_guyana:0 "圭亚那的雨林"
 cab_rainforests_of_guyana_desc:0 "圭亚那的雨林充满生机。除了美洲虎、巨蟒、大狼蛛这些林中恶灵之外，还有无数的动物与我们共同生息于此，对熟知它们的人来说，它们很少会有直接的危险。但对入侵者来说，圭亚那的雨林就像是一座堡垒，野兽就是它的守护者。"
 cab_carib_seafaring:0 "加勒比航海者"
 cab_carib_seafaring_desc:0 "许多世纪以前，我们的祖先启程前往加勒比海的岛屿上定居。让我们继承这一遗产，尝试与我们失落的亲戚重聚。"
 cab_religious_syncretism:0 "宗教融合"
 cab_religious_syncretism_desc:0 "远方神祇的代理人行走在我们的土地上，他们的许多话语都合理且使人信服。完全抛弃旧神看起来不太明智，但我们许多人民已经开始崇拜将新神和旧神一起崇拜。"
 cab_integrate_the_garifuna_returners:0 "合并卡利福那人"
 cab_integrate_the_garifuna_returners_desc:0 "我们许多岛屿上的远亲开始回归大陆。让我们欢迎他们和其他到大陆上来我们社会寻找新生活的人们。"
 BEN_ideas:0 "贝宁理念"
 BEN_ideas_start:0 "贝宁传统"
 BEN_ideas_bonus:0 "贝宁野心"
 ben_curb_the_uzama:0 "驯服尤扎玛"
 ben_curb_the_uzama_desc:0 "在他的统治期间，伊维尔国王改革了贝宁的政府，收回了尤扎玛，也即酋长联合会议，任命国王的权利。并将王位继承改为长子继承制。"
 ben_isiatua:0 "围城战术"
 ben_isiatua_desc:0 "贝宁的战争策略总是围绕着围城的。摧毁或切断敌人的食物和水源以迫使敌人投降的战略一直是贝宁战略中的关键部分。"
 ben_appointment_of_the_onotueyevbo:0 "恩诺提野布的任命"
 ben_appointment_of_the_onotueyevbo_desc:0 "恩诺提野布以国王代表的身份担当国王与各个村镇之间的司法渠道。他们同时也负责收取捐税。"
 ben_the_walls_of_benin:0 "贝宁城墙"
 ben_the_walls_of_benin_desc:0 "贝宁经常夸耀自己雄伟的工事：贝宁城的城墙是世界上第二大的，而环绕郊区的壁垒网络则是世界上最广阔的土石工程。"
 ben_guilds:0 "贝宁行会"
 ben_guilds_desc:0 "一个有组织的行会系统组成了贝宁王国经济的脊梁的一部分。这些行会生产国家所需的武器与工具，也生产工艺品和雕塑进行贸易。"
 ben_adoption_of_benin_customs:0 "贝宁风俗的形成"
 ben_adoption_of_benin_customs_desc:0 "随着贝宁从军事扩张政策转向内部巩固，许多被征服或附属的国家开始接受贝宁的头衔和社会结构，逐渐融入我们的国家。"
 ben_regulation_of_trade:0 "贸易管制"
 ben_regulation_of_trade_desc:0 "在贝宁，只有国王的代表有权与欧洲人贸易。这使得与欧洲的所有贸易都必须经过王家渠道，让国家可以从贸易利润中获取更大的份额。"
 SHL_ideas:0 "荷尔斯泰因理念"
 SHL_ideas_start:0 "荷尔斯泰因传统"
 SHL_ideas_bonus:0 "荷尔斯泰因野心"
 limes_saxoniae:0 "撒克森之境"
 limes_saxoniae_desc:0 "数个世纪以来，荷尔斯泰因一直是边境地区。从丹维尔科工事或萨克森之堤时代直到今天，对于那些控制此地，并修建要塞的统治者来说，这里一直都是他们的锁钥之地。"
 between_a_kingdom_and_the_empire:0 "王国与帝国之间"
 between_a_kingdom_and_the_empire_desc:0 "正位于神圣罗马帝国和丹麦王国的边境之间，我国半是丹麦人，半是德意志人。这样双重身份使我国多年来获利甚多，这意味着当我国独立受到威胁时，我们总是有一方可依靠。"
 holsteins:0 "「永不分离」"
 holsteins_desc:0 "当《里伯条约》规定了石勒苏益格和荷尔斯泰因永不分离，我们在荷尔斯泰因有一个解决继承纷争的悠久传统，即把我们的土地分割开。该传统的实行是使得我国稳定长久，改变它是不明智的。"
 kieler_umschlag:0 "基尔货运会"
 kieler_umschlag_desc:0 "自1431年来基尔货运会，一个自由集市，就将来自北德和波罗的海富裕城市的商人和贸易商们吸引到我们国家来。"
 reunifications_of_holstein:0 "荷尔斯泰因土地再统一"
 reunifications_of_holstein_desc:0 "我国国土的大部分都分属于许多不同的地主。让我们合并荷尔斯泰因的土地并建立一个更强大统一的国家。"
 trade_of_two_seas:0 "两海贸易"
 trade_of_two_seas_desc:0 "数百年来，石勒苏益格和荷尔斯泰因都是来自全波罗的海及北海商人注意的中心，因为它们控制着两海之间最短的陆路通道。让我们鼓励这项贸易，以代替卡特加特-斯卡格拉克海峡路线。"
 danish_protest_pigs:0 "丹麦抗议猪"
 danish_protest_pigs_desc:0 "我国丹麦及德意志文化之间的平衡非常脆弱，我们一旦在压制这两种文化之一的统治下便会奋起反抗。甚至不惜诉诸消极的挑衅，比如让我们的畜牧专家搞出一头毛色像丹麦国旗的猪。"
 BRE_ideas:0 "不来梅理念"
 BRE_ideas_start:0 "不来梅传统"
 BRE_ideas_bonus:0 "不来梅野心"
 lex_saxonum:0 "萨克森法"
 lex_saxonum_desc:0 "不来梅教区可追溯到8世纪，彼时查理大帝征服了萨克森人，诏令所有萨克森人必须皈依基督、捍卫教会。"
 memories_of_verden:0 "费尔登的记忆"
 memories_of_verden_desc:0 "自粗暴地引入之后，基督教习俗就深深根植于这片土地。"
 deep_pockets:0 "财力充盈"
 deep_pockets_desc:0 "帝国的土地因为长期的战争和内部冲突而满目疮痍。像我们这样的国家应当明智地保持充盈的国库以能在必要的时候用金钱将肆虐的军队导向别处。"
 free_imperial_city_of_bremen:0 "不来梅帝国自由市"
 free_imperial_city_of_bremen_desc:0 "不来梅在1186年确立为帝国自由市，并在1646年获得了帝国直辖地位。这一地位保护了城市并促使了它的经济繁荣。"
 vegesack:0 "弗格萨克港"
 vegesack_desc:0 "威悉河正在慢慢淤积。船队想到达我国港口越来越难。有人提出了在更北的弗格萨克建立人工港口来提供畅通的海贸渠道。"
 bremish_walls:0 "不来梅的城墙"
 bremish_walls_desc:0 "不来梅几乎在德意志北部每一场可能的战争中都受到了围困。城墙、城门和护城河并不总是足以挡住可能的入侵者，但是在过去数个世纪中依然立下了汗马功劳。让我们利用棱堡和其他的新发明来扩充这些防御工事，这样他们可以继续在未来几个世纪里保护这座城市。"
 foundation_of_bremerhaven:0 "不来梅港的建立"
 foundation_of_bremerhaven_desc:0 "位于不来梅北部的弗格萨克港，近来正逐渐成为我们新的航运和造船中心。这里，如乔安·兰格这样创进的企业家已经开始应用现代的新造船技术。有些人甚至开始讨论蒸汽动力的船只。为了进一步推动不来梅的海事发展，我们需要在入海口建立一座全新的城市来获得完全不受限制的海港。"
 HES_ideas:0 "黑森理念"
 HES_ideas_start:0 "黑森传统"
 HES_ideas_bonus:0 "黑森野心"
 break_the_hessian_estates:0 "打破权贵势力"
 break_the_hessian_estates_desc:0 "一个强大的统治者永远不会允许权贵限制他的权力。我们必须一劳永逸地摧毁权贵阶层的势力从而保证我们能达成任何我们想达成的目标。"
 marburg_university:0 "马尔堡大学"
 marburg_university_desc:0 "教育很重要，然而德意志多数大学只接受来自富裕家庭的学生和天主教徒。让我们建立一所新的不受这些约束的大学给我们的人民带来进步。"
 welcome_reformers:0 "欢迎改革宗"
 welcome_reformers_desc:0 "在整个欧洲和德意志的土地上宗教改革家都在辩论和重塑基督教信仰。让我们张开双臂欢迎这些学者的到来，让他们可以在我们的保护下自由辩论。"
 let_in_religious_emigrants:0 "接收宗教移民"
 let_in_religious_emigrants_desc:0 "整个欧洲大陆上，许多国家都在驱逐一些自己国家最优秀的人才，仅仅因为这些人皈依了新兴的基督教信仰。让我们从他们的愚蠢错误中获益，接收所有因此而在寻找新的家园的人们。"
 modernization_of_the_hessian_army:0 "黑森陆军现代化"
 modernization_of_the_hessian_army_desc:0 "欧洲的陆军总是在不断地演进，而一个德意志国家如果不走在它的最前沿，就将无可避免地迎来自己的终结。让我们现代化我们的陆军并且采纳我们所能找到的最优秀的训练、装备和战术方法。"
 hessian_mercenaries_idea:0 "黑森雇佣军"
 hessian_mercenaries_idea_desc:0 "现代陆军是昂贵的，而无论多么严酷的训练都无法代替真正的作战经验。让我们允许其他国家从我们的部队中整建制地雇佣连队，这样即使在和平时期他们也将会取得许多真正的作战经验。更重要的是，这样我们能更轻易地支付他们的装备和食物。"
 hessian_economic_reforms:0 "经济改革"
 hessian_economic_reforms_desc:0 "世界正在改变，在我们的国家内部就有许多人有着关于如何增强我国经济的想法。让我们给这些人空间来施展他们大胆的新计划，这样我们的国家才可能建立起最优秀的工场和炼铁厂。"
 MUN_ideas:0 "明斯特理念"
 MUN_ideas_start:0 "明斯特传统"
 MUN_ideas_bonus:0 "明斯特野心"
 mun_great_procession:0 "大巡游"
 mun_great_procession_desc:0 "自1382年大瘟疫带走8000居民，1383年大火烧遍城市以来，每年我们都会举办大巡游。借此我们向主彰显负罪之心。"
 mun_erbmanner:0 "城市贵族"
 mun_erbmanner_desc:0 "明斯特的城市贵族是我们伟大城市的显赫人士。他们是唯一拥有被选举权的人，而从其中选出主教则能保障这些贵族和主教的忠诚。"
 mun_founding_of_monestaries:0 "建立修道院"
 mun_founding_of_monestaries_desc:0 "在宗教改革的日子里，我们需要邀请耶稣会保障天主教的权威，并建立既有修会的修道院。其中一些修道院可以提供优秀的传道士。"
 mun_cities_of_peace:0 "和平之城"
 mun_cities_of_peace_desc:0 "威斯特伐利亚和约是在明斯特和奥斯纳布吕克签署的。这些协约终结了神圣罗马帝国的三十年战争，并决定了尼德兰共和国的完全独立。\n通过宣传我们城市作为和平与外交的绝佳土地，我们定能在欧陆取得好名声。"
 mun_soldiers:0 "帝国军队士兵"
 mun_soldiers_desc:0 "维持强大的军队对抗新教敌人是我们的义务。这些帝国军队的士兵为此而生。他们训练有素久经沙场，随时准备抵抗异端敌国保卫我们伟大的主教国。"
 mun_bommen_berend:0 "伯恩哈德大爆弹"
 mun_bommen_berend_desc:0 "由于攻城时大量使用迫击炮，总主教克里斯托弗·伯恩哈德·冯·盖伦得到了「伯恩哈德大爆弹」的诨名。让我们以他为榜样教育我们的将军们如何选择武装。"
 mun_support_of_schools:0 "资助学校"
 mun_support_of_schools_desc:0 "人民的教育是国家的支柱。在我们的国度内有着欧洲最古老的一些学校。让我们建些新学校，聘请许多教师，来为我们的人民提供负担得起的教育。"
 NOL_ideas:0 "诺森伯兰理念"
 NOL_ideas_start:0 "诺森伯兰传统"
 NOL_ideas_bonus:0 "诺森伯兰野心"
 nol_secure_percy_rule:0 "稳固珀西家族的统治"
 nol_secure_percy_rule_desc:0 "这片土地在珀西家族的统治下已有数个世纪，这个名字与当地紧密联系在一起。珀西家族将会成为独立王国的主心骨。"
 nol_memory_of_hegemony:0 "诺森布里亚霸权的追忆"
 nol_memory_of_hegemony_desc:0 "在英格兰建立之前，独立的诺森伯兰王国在7世纪成为了英格兰北部的领主。祖先的遗产是否能被发扬光大取决于我们。"
 nol_cradle_of_british_christianity:0 "不列颠基督教的发源地"
 nol_cradle_of_british_christianity_desc:0 "诺森伯兰尽管不是不列颠最早皈依的国度，但基督教在这里深深扎根。圣徒在这里定居，林迪斯法恩修道院是早期主要的基督教中心。让我们培育这笔遗产，是我们的国家成为不列颠群岛上真正信徒的中心。"
 nol_land_of_castles:0 "城堡林立之地"
 nol_land_of_castles_desc:0 "诺森伯兰在不列颠群岛中有着数一数二的城堡密度。在重新装备修缮后，这些城堡可以很好的保护我们。"
 nol_lindisfarne_gospels:0 "林迪斯法恩福音"
 nol_lindisfarne_gospels_desc:0 "林迪斯法恩不仅因作为宗教中心而闻名，其产出的高质量，名为林迪斯法恩福音的手稿也享有盛名。让这个遗产激励我们创造更高的文化成就！"
 nol_literary_and_philosophical_society:0 "文学与哲学协会"
 nol_literary_and_philosophical_society_desc:0 "除去优厚的宗教背景，诺森伯兰也逐渐见到变革的曙光。文学与哲学协会正是变革的一个中心，我们希望它能带来更多进步。"
 nol_coals_to_newcastle:0 "煤都纽卡斯尔"
 nol_coals_to_newcastle_desc:0 "工业时代的黎明来到，诺森伯兰被发现是一座大煤矿的所在地。更高效的挖掘技术以及发展纽卡斯尔大港会让我们更好地利用这一资源。"
 ARK_ideas:0 "阿拉干理念"
 ARK_ideas_start:0 "阿拉干传统"
 ARK_ideas_bonus:0 "阿拉干野心"
 ark_mrauk_u_dynasty:0 "妙乌王朝"
 ark_mrauk_u_dynasty_desc:0 "随着弥修摩登上阿拉干王座，历史翻开了新的篇章。我们王朝的历史悠久，但迁都至妙乌会给王国带来新形势，阿拉干的编年史将为未来的子民讲述我们的传奇。"
 ark_rohingya_immigrants:0 "罗兴亚移民"
 ark_rohingya_immigrants_desc:0 "孟加拉苏丹国是本地区内在经济文化和军事上都有着相当影响力的邻居。作为邻国，接纳任何来自孟加拉的移民与他们的思想与宗教是明智的。"
 ark_bengal_bay_trade:0 "孟加拉湾贸易"
 ark_bengal_bay_trade_desc:0 "孟加拉湾富饶兴盛，是这个地区事务的中心，而阿拉干离此中心很近。我们必须好好利用这一地理优势，鼓励阿拉干在国际贸易中成长为重要角色。"
 ark_magh_and_ferenghi:0 "阿拉干海盗与欧洲商人"
 ark_magh_and_ferenghi_desc:0 "孟加拉三角洲富庶的贸易充斥着海盗们的猎物。来自印度甚至遥远欧洲的冒险者们接踵而至。我们应当欢迎这些海盗使用我们的基地并利用他们劫掠我们敌人的港口。"
 ark_buddhist_sultans:0 "佛教徒苏丹"
 ark_buddhist_sultans_desc:0 "阿拉干从不是一个穆斯林国家，但君主们却称呼他们自己为苏丹。这有利于我们确保自己是大印度波斯世界的一部分，并与近邻宫廷的文化保持联系。"
 ark_muslim_advisers:0 "穆斯林顾问"
 ark_muslim_advisers_desc:0 "苏丹听从那些在印度宫廷享有盛名的穆斯林顾问的建议。寻求国外的优秀人才百利而无一害。"
 ark_trade_contracts_ark:0 "阿拉干贸易合约"
 ark_trade_contracts_ark_desc:0 "通过与其他国家签订复杂的贸易合约能营造一种优越先进的印象，并吸引外国商人到我们的城市进行贸易。"
 THU_ideas:0 "图林根理念"
 THU_ideas_start:0 "图林根传统"
 THU_ideas_bonus:0 "图林根野心"
 thu_partition_of_leipizg:0 "莱比锡瓜分协议"
 thu_partition_of_leipizg_desc:0 "韦廷王朝的后继，我们恩斯特系与对手阿尔布雷希特系，最终和平地签署了瓜分土地的条约。我们是图林根的合法统治者！"
 thu_erfurt_fortifications:0 "埃尔福特工事"
 thu_erfurt_fortifications_desc:0 "让我们把埃尔福特镇建成全德意志最坚固的要塞。铁打的堡垒流水的兵。"
 thu_protector_of_reformers:0 "宗教改革的保护者"
 thu_protector_of_reformers_desc:0 "当他人试图压制伟大的宗教改革者马丁·路德时，我们王朝闻名于对他的保护。全欧洲都知道我们不会扼杀非正统的思想。"
 thu_university_of_jena:0 "耶拿大学"
 thu_university_of_jena_desc:0 "我们应当努力将新设的耶拿大学建立成德意志的新学术圣地！这些学生是我们国家的未来，激励他们为社会的前进而自由激情地思考。决斗中的些许负伤不过是伟大思想的小小代价。"
 thu_saxon_duchies:0 "萨克森诸公国"
 thu_saxon_duchies_desc:0 "由于韦廷王朝的埃内斯特系中男性数量庞大，在大多数爵位世袭过程中，许多公爵领被拆分成封给了王朝中的年轻成员。然而正相反，这意味着当一个支系绝嗣，在相邻的公爵领中总有继承人能够不借助外部势力，以最省力的方式取得继承权。"
 thu_weimar_clacissicism:0 "魏玛古典主义"
 thu_weimar_clacissicism_desc:0 "魏玛已经成为了德意志最伟大的启蒙主义中心。知名作家与艺术家，例如歌德和席勒现在都定居于此。借着名人的荣光，我们必将成为全欧洲学术与文化的明灯。"
 thu_expansive_marriage_policies:0 "联姻扩张策略"
 thu_expansive_marriage_policies_desc:0 "韦廷王朝众多的旁系意味着许多佳人俊材可以被参与联姻。其他人嘲讽我们是「欧洲种马牧场」，但我们知道联姻是本世代最重要的外交筹码。"
 BTI_ideas:0 "塞米恩理念"
 BTI_ideas_start:0 "塞米恩传统"
 BTI_ideas_bonus:0 "塞米恩野心"
 bti_legacy_of_queen_judith_desc:0 "五个世纪前犹迪斯女王摧毁了觊觎我们土地的阿克苏姆王国，这一传奇成为了我们军事实力的永恒证明。让我们重建古迪特的军队，保护贝塔以色列的古老遗产！我们人数虽少但势不可挡，因为我们是天选之人。"
 bti_legacy_of_queen_judith:0 "犹迪斯女王的遗产"
 bti_mountain_kingdom:0 "山地王国"
 bti_mountain_kingdom_desc:0 "在多次抵抗强邻的战争中，塞米恩的群山是我们的天然屏障。围绕这些自然工事组织防御，能大大提高我们的防御效率。"
 bti_kebra_nagast:0 "《诸王的荣耀》"
 bti_kebra_nagast_desc:0 "《Kebra Nagast》，意为诸王的荣耀，是14世纪时对埃塞俄比亚皇帝所罗门一系起源的记载。这些流传了700年的文献记录了示巴女王与所罗门王的会面，以及约柜如何抵达埃塞俄比亚。这些古老的故事述说了贝塔以色列的起源以及我们伟大的遗产——我们不会任其消亡。"
 bti_builders_and_artists:0 "建造者与工匠"
 bti_builders_and_artists_desc:0 "我们的基督徒与穆斯林邻国宣称犹太人不可在他们的国度拥有土地。这导致我们的许多同胞不得不选择其他职业。在整个埃塞俄比亚，贝塔以色列的男性从事建造者的工作，而女性则去装饰城堡与教堂。我们可以鼓励这些男女来我们的土地定居以免除压迫，邻国狭隘的心态使我们受益匪浅。"
 bti_gideon_dynasty:0 "基甸王朝"
 bti_gideon_dynasty_desc:0 "我们神圣的王朝源自大卫王与所罗门王时的大祭司撒都的后裔。撒都的后人统治塞米恩王国和贝塔以色列人长达数个世代，并英勇地与敌人斗争着。我们对此地的权利无可辩驳。"
 bti_lost_tribe:0 "散落的贝塔以色列部落"
 bti_lost_tribe_desc:1 "犹太人聚居于分布在全世界的小社群中，他们从事工匠、顾问、银行家、商人、学者或佣兵等职业；他们应知这个世界上有一片安全且自由的净土。让我们鼓励邻近地区的犹太人到我国定居，为我们效力。"
 bti_haskalah:0 "犹太启蒙运动"
 bti_haskalah_desc:0 "启蒙运动永久地改变了欧洲宫廷，而犹太知识分子在这一进程中扮演了重要的角色。让我们把犹太启蒙主义整合到我们的社会中，并从研究世俗化、希伯来语和犹太历史中获益。"
 LNA_ideas:0 "兰纳理念"
 LNA_ideas_start:0 "兰纳传统"
 LNA_ideas_bonus:0 "兰纳野心"
 lna_legacy_of_mangrai:0 "孟莱王的遗产"
 lna_legacy_of_mangrai_desc:0 "在传奇般的孟莱王雷殛身亡前，他为我国创立了许多制度。我们仍然以他为榜样。"
 lna_million_ice_paddies:0 "百万稻田"
 lna_million_ice_paddies_desc:0 "正如「潘纳」是指千块的稻田，「兰纳」则是百万稻田。我们国家必定是受到上天祝福，才能轻而易举地依靠土地自给自足。"
 lna_waters_of_the_naga:0 "那伽之水"
 lna_waters_of_the_naga_desc:0 "传说湄公河源自一位善良的蛇仙。无论传说真实与否，湄公河为我国带来富饶和生机。"
 lna_the_white_elephant:0 "白象"
 lna_the_white_elephant_desc:0 "高僧素玛那提拉所得的佛骨舍利中有半块被一头白象背负至山顶，也是在那里，它离开了世间。于是国王立刻下令在此地建造一所宏伟的寺庙。"
 lna_red_and_black:0 "红黑附庸"
 lna_red_and_black_desc:0 "我国素来接纳东南方小国朝贡。我们可以慢慢同化他们，将其纳入我们的统治下。"
 lna_elephant_charge:0 "战象冲锋"
 lna_elephant_charge_desc:0 "战象是战场上的利器，使用它们来冲散和摧毁敌军是明智之举。"
 lna_dynastic_spread:0 "王朝扩张"
 lna_dynastic_spread_desc:0 "我们须尽力与邻国的王室联姻。这不仅能帮助我们达成目标，也能带来长久的友谊。"
 PGR_ideas:0 "帕迦鲁荣理念"
 PGR_ideas_start:0 "帕迦鲁荣传统"
 PGR_ideas_bonus:0 "帕迦鲁荣野心"
 pgr_tantric_legacy:0 "怛特罗传统"
 pgr_tantric_legacy_desc:0 "帕迦鲁荣王国的奠基者阿底提耶跋摩，是满者伯夷国王的表亲。从许多铭文中可以了解到，我们沿袭了他对怛特罗佛教的投入。在穆斯林苏丹们的影响力席卷整个群岛时，我们必须确保这一伟大的传统不受侵犯。"
 pgr_gold_trade:0 "黄金贸易"
 pgr_gold_trade_desc:0 "我们王国繁荣得力于黄金的输出、优良的政策与群岛间的贸易。许多米南加保人在室利佛逝帝国、亚齐或马六甲从事商贸。贸易流淌在我们的血液中。"
 pgr_istano_basa:0 "大王宫"
 pgr_istano_basa_desc:0 "帕迦鲁荣大宫，是一座传统米南加保鲁玛加当式的建筑。这里既是我国政治文化的中心，也是帕迦鲁荣王朝统治此地数个世纪的证明。"
 pgr_rajo_tigo_selo:0 "三王座"
 pgr_rajo_tigo_selo_desc:0 "帕迦鲁荣大宫的权力分化为三个王座：治世之王（拉者阿兰）、治民之王（拉者阿达）和治教之王（拉者伊巴怛）。作为一个整体他们被称为三王座（拉者 提戈 瑟罗）。他们之间的合作确保了我们在文明世界的强大地位，而不像那些由暴君统治的野蛮人。"
 pgr_high_education:0 "高等教育"
 pgr_high_education_desc:0 "我们的人口不及爪哇，但是在我们的文化中，教育是最重要的。除了以经商闻名，印度尼西亚中最具影响力的诗人、政治家和学者都来自米南佳保。适应新的技术是帕迦鲁荣强盛的关键。"
 pgr_rumah_gadang:0 "鲁玛加当建筑"
 pgr_rumah_gadang_desc:0 "我们的传统建筑鲁玛加当是米南加保文化和价值观的写照。鲁玛加当不仅可作为居所，也是家族聚会和礼仪活动的举办场所。繁复的装饰与华贵的装点彰显着帕迦鲁荣建筑的伟大。"
 pgr_matrilinear_culture:0 "母系文化"
 pgr_matrilinear_culture_desc:0 "阿达贝巴提是米南加保人生活中一系列风俗规则的集合。财富和土地从母亲传到女儿手中，而宗教和政治事务则是男性的职责。传统保障了阿达贝巴提的荣耀和尊严。不论阿达贝巴提的女性如何贫困，她也能得到应有的照料。这保障了我们的社会不会因为琐碎的冲突而分裂。"
 CMI_ideas:0 "苗理念"
 CMI_ideas_start:0 "苗传统"
 CMI_ideas_bonus:0 "苗野心"
 cmi_sacrificing_to_the_spirits:0 "先灵献祭"
 cmi_sacrificing_to_the_spirits_desc:0 "我们的文化中，古老传统仍十分兴盛。让我们献上酒、肉与米，鼓励人民祭拜祖先、鬼神和自然之灵。"
 cmi_dragon_boats:0 "龙船节"
 cmi_dragon_boats_desc:0 "一年一度的龙船节是我们古老的传统。宗族头领和王族尽其所能组织盛大的节庆，让民众忘记伤怀。"
 cmi_unity_of_the_tribes:0 "部族联合"
 cmi_unity_of_the_tribes_desc:0 "苗人分为许多部族，仅由共同的文化、语言和历史维系在一起。联合苗、黎、瑶，以及白苗、红苗、青苗和黑苗，使得我们协调军队更加有效。"
 cmi_miao_silver:0 "苗银"
 cmi_miao_silver_desc:0 "苗人是出名的银匠，我们基于一种特殊且严加保管的银合金配方，设计了一套锻造工艺。我们著名的珠宝将帮助我们增进我们的名声。"
 cmi_customary_marriage_laws:0 "婚嫁传统"
 cmi_customary_marriage_laws_desc:0 "我们的传统决定苗人不可与外族成婚。这样虽然限制了个人自由，但我们部族的内部纽带由此得到加强和维持。"
 cmi_mountain_retreats:0 "山林要塞"
 cmi_mountain_retreats_desc:0 "大多数苗人居住在山林之间。我们应当利用这类地形和我们对它的了解来防御敌人的袭击。"
 cmi_legacy_of_the_miao_rebellions:0 "苗人叛乱遗产"
 cmi_legacy_of_the_miao_rebellions_desc:0 "苗人自古不服统治：我们通过多次反叛抵抗汉人统治证明了我们是多么优秀的战士。我们应当利用这一经验。"
 CAT_ideas:0 "加泰罗尼亚理念"
 CAT_ideas_start:0 "加泰罗尼亚传统"
 CAT_ideas_bonus:0 "加泰罗尼亚野心"
 cat_consulate_of_the_sea:0 "海洋理事会"
 cat_consulate_of_the_sea_desc:0 "《巴塞罗那海洋习例》，或称为「海洋理事会法典」，是一系列制定于十四、十五世纪海事规定与要则的合集。此书是早期海事法的重要代表，标志我国悠久的航海与司法传统。"
 cat_consell_de_cent:0 "百人理事会"
 cat_consell_de_cent_desc:0 "自1265年以来，百人理事会就是巴塞罗那地区行政的基础。这个行政实体依赖于由一百人组成的委员会选举出的三位行政官。"
 cat_catalan_constitutions:0 "加泰罗尼亚宪法"
 cat_catalan_constitutions_desc:0 "虽然我国历史尚浅，但其法律和行政体制却可追溯到数个世纪之前。由加泰罗尼亚法庭于1283年颁布的加泰罗尼亚宪法，延续着罗马法令的古老传统。"
 cat_fortifying_catalonia:0 "军事化加泰罗尼亚"
 cat_fortifying_catalonia_desc:0 "加泰罗尼亚四周潜藏着各种敌人与威胁。海岸时常受到巴巴里海盗的侵袭，来自比利牛斯山外的入侵者常常侵入到加泰罗尼亚的腹地。我们必须充分利用当地地形来稳固国防，以确保我们新生国家的安全。"
 cat_miquelets:0 "米克莱"
 cat_miquelets_desc:0 "在战时，加泰罗尼亚人便会武装起来。由这些人组成的团体被称为米克莱，他们由教区负责供给，而非由中央或省级政府给养。每当村中大钟（索梅坦）响起，他们便武装起来，因而也得名「索梅特纳」。虽然一些人把他们视作山贼，但他们始终保卫加泰罗尼亚不受外国人侵扰，不论敌人是突厥人、法兰西人还是自称「西班牙人」的卡斯蒂利亚人。"
 cat_lliures_morts:0 "「不自由毋宁死」"
 cat_lliures_morts_desc:0 "「不自由毋宁死」是加泰罗尼亚军队在黑旗上的标语。这句话激励着士兵承受最恶劣的战事，保卫人民的自由。"
 cat_catalan_forges:0 "加泰罗尼亚铁厂"
 cat_catalan_forges_desc:0 "我们的祖先曾在比利牛斯山脉中发明了新式的冶铁工艺。我们应当秉承传统，走在冶金行业的前列，鼓励新技术的开发，并建立先进的冶铁厂。"
 laotian_ideas:0 "老挝理念"
 laotian_ideas_start:0 "老挝传统"
 laotian_ideas_bonus:0 "老挝野心"
 lao_phra_lak_phra_lam:0 "罗什与罗摩"
 lao_phra_lak_phra_lam_desc:0 "关于古代两兄弟罗什与罗摩的国家史诗是我们文化中源远流长的一部分，涵盖了诗歌、戏剧、绘画、雕塑和文稿。这两兄弟是德政与善行的代表、无私与守正的典型，是我国黎民与君王共同的榜样。"
 lao_nithan_khun_borom:0 "坤布伦传说"
 lao_nithan_khun_borom_desc:0 "我们祖先的传说告诉我们，天神因陀罗将他的儿子坤布伦派往人间，成为我们泰族人的神王。坤布伦在人间统治了泰族人25年并教会了我们使用工具的技艺。坤布伦之后将泰族人的王国分封给自己的七个儿子，每人治理王国的一部分。因此佬族闪亮登场，这种神圣的血统将使我们与众不同。"
 lao_satsana_phi:0 "老挝传统多神教"
 lao_satsana_phi_desc:0 "老挝原始信仰中存在着许多神明，他们被称作「Phi」。在我们的土地上，对先祖灵魂的信仰与佛教、印度教共同存在，并融合在一起，加强了我国接纳多种信仰的民众的能力。"
 lao_elephant_cavalry:0 "老挝战象军"
 lao_elephant_cavalry_desc:0 "大象在世界的许多地方都被用在军事上，但在老挝，军用象的数量最多。战象是老挝战法中核心的一环，最多时达千头。战象勇猛无敌，甚至让我们在东南亚的密林中也能进行毁灭性的冲锋。"
 lao_southern_silk_road:0 "南方丝绸之路"
 lao_southern_silk_road_desc:0 "佬族人居住在东南亚陆地商路的中心。向南，贸易顺湄公河而下直达万象。向北和西北，来自缅甸和兰纳的商路通向云南，接入中国的南方丝路。我们必须利用这些财富，建立一个依靠贸易繁荣的国家。"
 lao_hill_warriors:0 "老挝山林战法"
 lao_hill_warriors_desc:0 "我国人民居住在危险的山岳地带，四邻是无尽的异邦国度。如果没有做好保家卫国的准备，我们将被异邦人轻易地征服与统治。"
 CHA_ideas:0 "占婆理念"
 CHA_ideas_start:0 "占婆传统"
 CHA_ideas_bonus:0 "占婆野心"
 cha_my_son_temples:0 "美山圣地"
 cha_my_son_temples_desc:0 "我们祖先在美山建造的寺庙群是数个世纪以来皇家传统和仪式的中心。当这些寺庙为外人占领，便慢慢疏于修缮而破败。现在，对它们的追忆象征着我们的文明曾经取得的成就，以及我们必须努力实现的目标。"
 cham_seafaring_people:0 "海上民族"
 cham_seafaring_people_desc:0 "海上和河流贸易是我国经济的支柱。我们的水手是印度洋、中国和马来贸易网络的自然组成部分，我们也通过船舶带来了我国上游地区的财富。沿海的水井系统亦确保我国和外国贸易商都能够重新补给这一重要资源。"
 cha_indian_influences:0 "南印度联系"
 cha_indian_influences_desc:0 "我们的历史文化都与印度世界紧密相连。我们对他们文化的熟悉大大地有助于和南洋的泰米尔以及泰卢固商人的交流。"
 cha_che_man_legacy:0 "制旻的遗产"
 cha_che_man_legacy_desc:0 "当我们被大越驱赶到南方前，我们的人民曾经说过要与他们合作。让我们再次把分歧放在一边，或者至少找到新的朋友来保护我们。"
 cha_agarwood:0 "沉香木"
 cha_agarwood_desc:0 "穿梭于河流中的船只为我们带来了在国外备受追捧的稀有沉香木。我们必须尽我们所能维持这种垄断，并确保我们是最好的沉香品种的唯一货源。"
 cha_resisting_foreign_rule:0 "抵抗外族统治"
 cha_resisting_foreign_rule_desc:0 "我们的人民被多种宗教、文化和社会形态所包围。虽说我们在这样的境况中存活了下来，但仍有不怀好意之徒期望我们的毁灭。我们必须加固城防，备战备荒。"
 cha_cham_migrations:0 "占族移民"
 cha_cham_migrations_desc:0 "在这些原本属于占婆治下的地区，我们的民众越来越被排挤。如今他们被迫迁徙。这些占族人有些去了高棉，有些向岛屿迁去。虽然远不​属于有组织的人口流动，但如果我们能为他们提供定居点，他们肯定会更愿意在我们的保护下，而不是搬到我们邻国的土地上。"
 BAD_ideas:0 "巴登理念"
 BAD_ideas_start:0 "巴登传统"
 BAD_ideas_bonus:0 "巴登野心"
 bad_hot_springs:0 "温泉"
 bad_hot_springs_desc:0 "我们国家的名字正是来源于温泉，这些温泉自罗马时代就一直闻名于世。在温泉中沐浴，能让人清爽愉快、焕发精力。"
 bad_zahringen:0 "策林根家族遗产"
 bad_zahringen_desc:0 "很久很久以前，历史悠久的策林根家族就统治着这片领地，家族血脉可以追溯到帝国刚刚创建的那个时代。策林根家族身居侯爵，他们的地位荣耀地传承到了今天。"
 bad_small_nation_diplomacy:0 "积极外交"
 bad_small_nation_diplomacy_desc:0 "巴登自古以来是个小国，往往由家族不同直系分割统治。这些年来，我们明白了在大国间生存的唯一方式是积极的外交。"
 bad_cuius_regio_euis_religio:0 "教随君定"
 bad_cuius_regio_euis_religio_desc:0 "我国统治王朝中的许多成员选择了宗教改革的不同派系。这样的事情虽然会分裂国家，但侯爵家族的成员明智地达成了共识，即互相尊重其他人的宗教信仰才是巴登生存的最佳办法，尽管冲突有时也不可避免。"
 bad_reuiniting_the_nation:0 "巴登再统一"
 bad_reuiniting_the_nation_desc:0 "长久以来，家族的支系统治着巴登不同的地方。现在只有一支血脉留存，重新统一了此地，让我们的国家重拾强大和完整！"
 bad_expanding_the_nation:0 "外交扩张"
 bad_expanding_the_nation_desc:0 "在高处有朋友很值得！通过巧妙的外交手段，合纵连横、穿梭于大国之间，我们也许能吞并许多邻近的土地。是时候让我们的领土和人民都成倍递增了！"
 bad_grand_duchy:0 "巴登大公国"
 bad_grand_duchy_desc:0 "我们对于土地的野心伴随着更高头衔的需求。让我们为巴登宣称大公国的尊位，凸显于德意志的公国侯国之间。"
 SDY_ideas:0 "萨地亚理念"
 SDY_ideas_start:0 "萨地亚传统"
 SDY_ideas_bonus:0 "萨地亚野心"
 sdy_land_of_glory:0 "荣耀之地"
 sdy_land_of_glory_desc:0 "自从伟大的比帕尔建立我们的国家以来，萨地亚作为一个王国在这个地区成长起来。虽然我们的人民并非来自这里，但我们已将这个地区建设成了家，我们在这里的历史远比我们的邻居阿洪姆要悠久得多。这是我们的家园，我们将誓死捍卫它直到最后一个人倒下之前。"
 sdy_crossroad_of_religions:0 "宗教十字路口"
 sdy_crossroad_of_religions_desc:0 "我国在西藏、缅甸与印度交汇之处。这些印象深远的邻居各自的宗教也呈现在此。高山上的佛寺、密林里原始宗教部落、皈依印度教的苏提亚人都是我们的邻居。我国充斥着不同宗教，对他们的容忍使得我们能继续存在。"
 sdy_hills_and_jungles:0 "山丘与密林"
 sdy_hills_and_jungles_desc:0 "我国位于喜马拉雅东段的高山与山下丛林之间，具有稀世的瑰丽景色。但对于敌人而言，这是一道坚固的防线。我们要赞叹这锦绣江山，同时充分利用天然优势，修筑堡垒守护它。"
 sdy_temples:0 "萨地亚寺庙"
 sdy_temples_desc:0 "在这片大地上自然具有伟大的力量，随时准备摧毁未经修缮之物。一个强大的国家需要建立与维护强大的寺庙，以此取悦神灵，传播荣光。"
 sdy_dihang:0 "迪汉河"
 sdy_dihang_desc:0 "大河迪汉流过我国，转向西南进入下游，下游的人称之为布拉马普特拉河。大河供养我们食物水源，方便交通。它连通河谷，相比于其它方式，我们能借此向更远处旅行。"
 sdy_army_reform:0 "改革萨地亚军队"
 sdy_army_reform_desc:0 "有人称中国人是从我们这里学到火药制法的。如果此事属实，那我们也不该丢掉这份遗产。我们应该接受遥远的西方国家的战略，让步兵成为军队中最强劲的部分。"
 sdy_black_tea:0 "红茶"
 sdy_black_tea_desc:0 "茶，是本地的原生植物，我们的土地正是它的理想生长环境。印度和中国的异国商人纷至沓来，茶的需求量也与日俱增。我们正好能提供他们日思夜想的茶叶，同时投资国内的大型茶叶种植园。"
 MLB_ideas:0 "曼尼普尔理念"
 MLB_ideas_start:0 "曼尼普尔传统"
 MLB_ideas_bonus:0 "曼尼普尔野心"
 mlb_sanamahism:0 "萨那玛依教"
 mlb_sanamahism_desc:0 "婆罗门宗教与佛教都未尝能在此赢得很多追随者。曼尼普尔的民众严守祖先的信仰，供奉超过360位神灵。这古老的宗教或许不能使我们在这个充满种姓、僧侣和更大的宗教团体的世界中获得许多盟友，但在山林之中，我们的传统即是我们的力量。"
 mlb_martial_traditions:0 "军事传统"
 mlb_martial_traditions_desc:0 "作为一个被大型邻国包围的山中小国，我们不得不总是全力投入战争以应对被毁灭的风险。曼尼普尔的国王和女王们随时准备领导我们的军队，在战场上对抗掸邦或卡恰尔的敌人。"
 mlb_kingdom_of_the_meitei:0 "曼尼普尔王国"
 mlb_kingdom_of_the_meitei_desc:0 "与这个地区的大多数国家不同，曼尼普尔王国历史悠久，上溯千年。我们的传说讲述着一位统一曼尼普尔、那加兰和此地区其他部族并建立如今王国核心区域的国王的故事。"
 mlb_mayek:0 "曼尼普尔文字"
 mlb_mayek_desc:0 "当他人寻求那些广为流传的文字和文学传统时，我国从祖先那接过了自己的文字。曼尼普尔文学传统是属于我们自己的，与东部的掸人或是西部的孟加拉人都大有不同。"
 mlb_unite_the_hill_tribes:0 "联合山林部落"
 mlb_unite_the_hill_tribes_desc:0 "在曼尼普尔的山谷密林中，有许许多多的小酋长和小首领，统治着星罗棋布的部落。让我们统一这一地区——必要时不惜运用武力——以建立一个更强大、更统一的曼尼普尔国家。"
 mlb_bengali_influence:0 "孟加拉影响"
 mlb_bengali_influence_desc:0 "我国一开始是拒绝外来影响的，但是现在是时候同西方建立更紧密的关系了。越来越多的国人信仰了印度教同时保持了对我们祖先的信仰，学习我们邻居的语言文化，通过这些只会增加我们在此地的影响。"
 mlb_far_reaching_diplomacy:0 "广泛的外交"
 mlb_far_reaching_diplomacy_desc:0 "坚决抵抗敌人固然重要，但一个没有朋友的国家是不可能永远存在的。我们需要在遥远西方寻求新的盟友，试图让他们卷入和纠缠在这个地区的政局中，以达到我们的目的。"
 somali_ideas:0 "索马里理念"
 somali_ideas_start:0 "索马里传统"
 somali_ideas_bonus:0 "索马里野心"
 somali_maritime_heritage:0 "海事传统"
 somali_maritime_heritage_desc:0 "自古以来，索马里的船只就已经驶向遥远的市场，从阿拉伯半岛、斯瓦希里海岸和埃及，前往印度、波斯甚至更远的地方。沿着非洲海岸，大量的索马里航海城市蓬勃发展，并屹立至今，延续了这一传统。"
 somali_qalqads:0 "海洋要塞"
 somali_qalqads_desc:0 "在如此危险的世界中，保障安全的最好办法便是建造城墙。遍布我国领土的一系列合理布置的堡垒，能保障我国港口不受西方海盗的侵袭，也能抵御从内陆迁徙而来的游牧民。"
 somali_clans:0 "索马里部落"
 somali_clans_desc:0 "当我们的子民对国家都无比忠诚的时候，还有一种力量连接着我们与其他部族，超越了画在地图上的国界。我们可以随时依靠我们的部族来支持我们，就像他们依靠我们来支持他们。无论他们是否居住在我们的边界内，当在需要的时候，他们可以起到意想不到的作用。"
 somali_offensive_warfare:0 "进攻战法"
 somali_offensive_warfare_desc:0 "伊斯兰教在此扎根已久，但仍不及在世界其他地方那样根深蒂固。过去，强大的基督教国家一再威胁我们；而现在，随着西方基督徒的船只航行在东非海岸边，我们似乎需要采取一些预防措施。让我们在更广大的穆斯林世界中寻求人才和装备，让我们的军队强大得如同奥斯曼帝国一般。"
 somali_indian_ocean_trade:0 "印度洋贸易"
 somali_indian_ocean_trade_desc:0 "印度洋从许多方面来说都是一个巨大的经济区域。对来自印度德干的奴隶的需求，以及对来自也门的乳香的需求，都决定了我们的经济状况。让我们明智地定夺针对这项贸易的政策，这样我们就可以从中发财，而不是让商人去我们邻国的港口寻求贸易。"
 somali_corsairs_of_the_red_sea:0 "红海海盗"
 somali_corsairs_of_the_red_sea_desc:0 "我们不是唯一觊觎印度洋与红海财富的人。西方和阿拉伯的海盗都妄图从我们的贸易命脉中得利。我们必须应对这些挑战并鼓励我们自己的海盗对抗这些坏蛋。"
 somali_perso_arab_influx:0 "阿拉伯与波斯人涌入"
 somali_perso_arab_influx_desc:0 "当故乡纷争不断，许多人来到我国寻求庇护。让我们推动这一趋势，吸引更多穆斯林世界流离的人才，来到我国境内为我们所用。"
 PEG_ideas:0 "勃固理念"
 PEG_ideas_start:0 "勃固传统"
 PEG_ideas_bonus:0 "勃固野心"
 peg_riches_of_pegu:0 "勃固的财富"
 peg_riches_of_pegu_desc:0 "我们的港口座落于伊洛瓦底江口，是所有来自上缅甸的商品的天然转口港。首饰、宝石、象牙、柚木、麝香以及其他的珍贵商品，通过我们的港口运往中国、印度和更遥远的西方。我们伟大城市的财富是如此丰富，以至于我们镀金的布料和墙壁上，所反射出的最微小的光线，都能在夜里闪瞎不明真相的旅行者。"
 peg_martabans:0 "马达班陶器"
 peg_martabans_desc:0 "我国用河岸的泥土制作的陶器瓶壶享有盛名。马达班陶器瓶壶在整个东南亚都被广泛使用，无论在岸上使用或是远航船上用来储存淡水。"
 peg_dhammazedi_pyatton:0 "达摩悉提判卷"
 peg_dhammazedi_pyatton_desc:0 "我们的君主历来为他们公正的统治而自豪。为了这一目的，他们告诫自己无论何时都要按照法律与宗教来治理国家，他们智慧的裁决闻名于国内外。让我们整理这些律法的合集，让最偏远的山村中的法官都可以从中得到智慧。"
 peg_rammanadesa:0 "罗摩那提沙"
 peg_rammanadesa_desc:0 "孟族人在此地的历史已有千年。孟人，或称罗摩人，在此长久居住。他们居住的时间远久于那些后来尝试征服此地的民族。让我们在古老传说中寻找灵感，发扬我国古老的传统。"
 peg_dynamic_warfare:0 "多变的战法"
 peg_dynamic_warfare_desc:0 "长久以来，我们的军事传统对我们很有帮助，但我们也可能从外来者那里学到一些东西。让我们邀请远近异邦的军事顾问。不论是法国还是掸邦，都能给我们带来我们未曾掌握的一些新的战术和武器。"
 peg_buddhist_traditions:0 "佛王"
 peg_buddhist_traditions_desc:0 "孟族的君王历来与上座部佛教传统紧密联系在一起，甚至僧人都能成为国王。让我们利用这一历史优势，在宗教群体中赢得声望或是冒着被罢黜的危险去做一个糟糕的统治者。"
 peg_mon_diaspora:0 "流散海外的孟族人"
 peg_mon_diaspora_desc:0 "数个世纪以来，由于围绕下缅甸河流区域的纷争不断，许多孟族人流离失所，去往了亚洲的其他地区。孟族的商人、军人和僧人，在许多邻国的内部事务中发挥着作用。既然我们已经统一了孟族的土地，我们可以利用他们的影响力来为我国谋取利益。"
 KUT_ideas:1 "婆罗洲理念"
 KUT_ideas_start:1 "婆罗洲传统"
 KUT_ideas_bonus:1 "婆罗洲野心"
 kut_earliest_indic_state:0 "最早的印度化国家"
 kut_earliest_indic_state_desc:0 "正如群岛中许多国度一样，我们与印度次大陆有着古老的关联。我们的王国被认为是现存最古老的印度化王国之一，并曾遍布这些岛屿。珍视这些婆罗门传统，意味着在印度各主要港口的我们如同在家乡，来自印度次大陆的旅客和商人也将受到我们的欢迎。"
 kut_muslim_trading_communities:0 "穆斯林贸易群体"
 kut_muslim_trading_communities_desc:0 "借由沿海地区的皈依和远方商人的到来，伊斯兰信仰如野火一般，在我们的区域里蔓延。为了该地区的繁荣，我们需要接纳这些新的来客，同时避免疏远那些皈依和不信之人。"
 kut_riches_of_borneo:0 "婆罗洲的财富"
 kut_riches_of_borneo_desc:0 "数个世纪以来，商人们从中国和印度来到这里寻找森林中的财富，象牙、柚木、珍珠、翡翠和药材在森林中遍地都是。我们必须密切关注这些贸易，以便我们控制它们并有效地征税。"
 kut_anti_piracy_measures:0 "反海盗措施"
 kut_anti_piracy_measures_desc:0 "海盗们愈发猖狂，有些甚至开始袭击我们最宝贵的贸易站所在的河谷三角洲。我们必须坚决抵抗这些威胁，加强防御工事，把部分财富进一步转移到内陆，并巡逻我们的海岸线。"
 kut_encourage_immigration:0 "鼓励移民"
 kut_encourage_immigration_desc:0 "多年来之间冲突不断并产生了巨大政治上的变化，而随着欧洲船只和殖民者的到来，这些冲突和改变只会越来越多。在岛与岛之间交通便利，移民也易于从一座岛屿向其他岛屿迁徙。我国自古便受惠于接纳外族人，让我们接纳这些移民，安排他们定居。"
 kut_consolidation_of_kutai:1 "联合婆罗洲"
 kut_consolidation_of_kutai_desc:1 "尽管我们是婆罗洲的主要国度，在其他国家仍有我们的同胞居住在那里。让我们将婆罗洲人民团结在一个强大的中央集权王国中。"
 kut_subdue_the_inlands:0 "控制内陆"
 kut_subdue_the_inlands_desc:0 "山林间许多地区都不在我们的控制之下，各种部落与小国星罗棋布，见风使舵。让我们扩大对他们的控制，一劳永逸地建立正式的主从关系。"
 sulawesi_ideas:0 "苏拉威西理念"
 sulawesi_ideas_start:0 "苏拉威西传统"
 sulawesi_ideas_bonus:0 "苏拉威西野心"
 sulawesi_intra_asian_trade:0 "跨亚洲贸易"
 sulawesi_intra_asian_trade_desc:0 "尽管我们的岛屿只是更强大富庶国家商人停靠之地，但贸易流通也能让我们获利不少。中国、印度和爪哇来的商客接踵而至，吸引他们在此停留能大大增强此地的贸易竞争力。"
 sulawesi_bajau:0 "巴瑶族"
 sulawesi_bajau_desc:0 "巴瑶族人在所有东南亚岛屿都留下过足迹，但他们的起源仍是未知。巴瑶族又称为萨马族，完全在海上，依靠在岛屿间贸易和劫掠生活。让我们鼓励这些天生的水手来我们的港口交易补给，并让我们能一边赚钱一边学习他们的秘密。"
 sulawesi_prau:0 "普鲁亚双体船"
 sulawesi_prau_desc:0 "「普劳」（Prau）是本地的一种不等长的双连独木舟，而其中最著名者则起源于我们这里。虽然形状大小各异，但这些船都可以在海岸线旁和群岛间快速运输大量物资和人员。"
 sulawesi_unification:0 "统一苏拉威西"
 sulawesi_unification_desc:0 "在我们国境内，许多小君主各自为王，仅仅承认我们是地位同等的国家，损害了我们的尊严。让我们统一全境，以受利于对农业和海商的直接控制。"
 sulawesi_learning_from_outsiders:0 "鼓励思想传播"
 sulawesi_learning_from_outsiders_desc:0 "为了从现状中尽可能有所得，我们必须向邻国学习。整个东南亚有许多值得我们学习的思想和概念。让我们派最有天赋的人才去中国、欧洲和临近的岛屿学习。让我们拜访长期往来我国港口的外国人，从他们那里了解新理念。如果发现我们学到的东西有用，我们就必须创建适合本国国情的类似概念。"
 sulawesi_entrepot:0 "贸易转口港"
 sulawesi_entrepot_desc:0 "外部势力想控制本地岛屿的贸易，并迫使我们所有人只使用他们的通商口岸。他们的目标是从每件售出的商品中，都获取最大的利益。他们的影响力威胁要扼杀我们这一地区的古老贸易网络。让我们向所有国家的商人开放港口，通过价格优势与外来者竞争。"
 sulawesi_assymetrical_warfare:0 "不对称抵抗"
 sulawesi_assymetrical_warfare_desc:0 "这片群岛最适合海盗劫掠，而内陆的山林则适于抵抗入侵者。作为此地原住民，我们可以比其他人更好地运用地利，以抵抗外部势力的入侵。"
 mayan_ideas:0 "玛雅理念"
 mayan_ideas_start:0 "玛雅传统"
 mayan_ideas_bonus:0 "玛雅野心"
 mayan_sacred_cenote:0 "神圣天然井"
 mayan_sacred_cenote_desc:0 "奇琴伊察虽为废墟，但此处的天然井仍是我们最重要的圣地。此井是通向往生的入口，在此进行的献祭能比别处带来更大的回报。"
 mayan_building_traditions:0 "建筑学传统"
 mayan_building_traditions_desc:0 "远古以来，我们就一直在密林之中建造宏伟壮观的城市和金字塔。"
 mayan_ancient_feuds:0 "旧敌"
 mayan_ancient_feuds_desc:0 "休、科科姆和伊察几个家族在尤卡坦统治玛雅人已有许多个世代。他们之间明争暗斗，旧伤不断，新伤再来。"
 mayan_shipwreck_survivors:0 "船难幸存者"
 mayan_shipwreck_survivors_desc:0 "不知什么时候开始，海边开始出现外族人，宣称他们乘坐羽翼船越过大洋，但却落水漂至此处。有些同我族通婚，并成为了备受尊敬的王家顾问。"
 mayan_kuchkabal:0 "玛雅邦国"
 mayan_kuchkabal_desc:0 "玛雅潘陨落前，我们的土地分为许多省份。虽然他们现在各自为政，但治理效率却不减当年。"
 mayan_remote_isolation:0 "孤立"
 mayan_remote_isolation_desc:0 "一些我们的城市藏在密林深处，敌人无从抵达，更无法征服。"
 mayan_caste_war:0 "族裔战争"
 mayan_caste_war_desc:0 "我们绝不认可外族的统治，不论忍耐多久，我们必将崛起，重获自由。"
 KIC_ideas:0 "基切理念"
 KIC_ideas_start:0 "基切传统"
 KIC_ideas_bonus:0 "基切野心"
 kic_blessings_of_tohil:0 "多西的保佑"
 kic_blessings_of_tohil_desc:0 "我们的保护神是天空之神，他赐予我们甘霖雨露与阳光，保佑我们土地肥沃，不愁吃喝。"
 kic_ilokab:0 "伊洛卡传统"
 kic_ilokab_desc:0 "伊洛卡血脉源远流长，勇士辈出，他们的优秀的武术传统逐年精进。有这样的勇士是我们的福气。"
 kic_wealth_of_tamub:0 "塔木的财富"
 kic_wealth_of_tamub_desc:0 "塔木血脉长久以来就专注于生产和贸易。他们对商贸了如指掌，是我国重要的财富。"
 kic_titulos:0 "族谱文稿"
 kic_titulos_desc:0 "通过不断宣传祖先的荣光，我们的贵族能继续维持他们牢固的统治。"
 kic_kiqabs_vengeance:0 "基卡布的复仇"
 kic_kiqabs_vengeance_desc:0 "我们的民众仍在传颂领袖基卡布领导我们同卡克奇克尔盟友大战科哈叛贼，为他被谋害的父亲报仇的故事。"
 kic_popul_vuh:0 "《波波尔·乌》"
 kic_popul_vuh_desc:0 "我们记录了开天辟地至今所有的历史，并使其流传千古。"
 moluccan_ideas:0 "摩鹿加理念"
 moluccan_ideas_start:0 "摩鹿加传统"
 moluccan_ideas_bonus:0 "摩鹿加野心"
 moluccan_spice_islands:0 "香料群岛"
 moluccan_spice_islands_desc:0 "千年以来，丁香、肉桂、檀香与其他各种香料都通过此地去往欧洲、中国、印度和波斯人的餐桌上。千里之行始于此地，而我们的岛屿香料产量举世无双。"
 moluccan_cultural_heritage:0 "共同的文化遗产"
 moluccan_cultural_heritage_desc:0 "尽管香料群岛民族众多，但某些传说却脍炙人口。这些故事指出谁才是正统，帮助我们建立合法统治。"
 moluccan_dominance_over_the_outer_islands:0 "外岛霸权"
 moluccan_dominance_over_the_outer_islands_desc:0 "乍一看与他国相比我们缺乏人口与土地，然而我们有遍布整个群岛的忠诚岛屿和港口构成的网络。这些岛屿帮助我们控制香料生产。为了进一步增强影响力，我们应该提高集权，扩张控制。"
 moluccan_agents_of_trade:0 "贸易经理人"
 moluccan_agents_of_trade_desc:0 "遍布群岛的无数海湾，港口与河口中流通着许多可以被课税的货物。让我们组织一批永久性的贸易经理人在群岛维护我们的利益，加强我国对出口货物的垄断。"
 moluccan_four_kingdoms:0 "四大王国"
 moluccan_four_kingdoms_desc:0 "曾经摩鹿加群岛有四国，大多已消亡，如今他们只在皇家仪式和民间故事中出现，带领我们度过难关。"
 moluccan_ally_papuan_raiders:0 "巴布亚同盟"
 moluccan_ally_papuan_raiders_desc:0 "许多世纪以来，巴布亚人一直侵扰这一地区的船只与岛屿。当欧洲人越发猖狂，我们需要摒弃旧仇，联合对抗外来势力。"
 moluccan_pragmatic_diplomacy:0 "务实外交"
 moluccan_pragmatic_diplomacy_desc:0 "尽管欧洲人不可信任，但他们彼此之间也在勾心斗角。让我们与其中一些国家联盟，直到他们的帮助可有可无为止。"
 LDK_ideas:0 "拉达克理念"
 LDK_ideas_start:0 "拉达克传统"
 LDK_ideas_bonus:0 "拉达克野心"
 ldk_two_kingdoms:0 "拉达克两王国"
 ldk_two_kingdoms_desc:0 "拉达克曾分裂为一对兄弟各自统治的两个王国。总有一天，当一位伟大的君王自其中一条血脉诞生，两国将再次统一，一个伟大的新王朝将带领我们的人民走向光辉未来。"
 ldk_fortified_mountain_cities:0 "加强山城防御"
 ldk_fortified_mountain_cities_desc:0 "我国经历过许多敌人。其中有伟大的吐蕃帝国，罗尼陀狄耶统治的克什米尔伽诃多王国，甚至是现在的伊斯兰匪徒。伟大的山丘既是我们的家园也是我们的壁垒。让我们进一步加固这些天然城墙，这样以来就不再需要惧怕任何敌人了。"
 ldk_wool_from_the_roof_of_the_world:0 "世界屋脊的羊毛"
 ldk_wool_from_the_roof_of_the_world_desc:0 "拉达克高原处在世界之巅，既没有印度的沃土平原，也没有塔里木盆地的贸易都市。不过长久以来，羌塘牧民在这里来往，放养他们的昌巴山羊，产出的羊毛举世无双，邻国争相抢购。"
 ldk_great_monasteries:0 "建造大寺"
 ldk_great_monasteries_desc:0 "我们与西藏的宗教关系使我们的社会比那些觊觎我们羊毛的印度教或穆斯林邻国更强大。让我们加强宗教，在山中建立大寺。"
 ldk_la_dvags_rgyal_rabs:0 "拉达克王统记"
 ldk_la_dvags_rgyal_rabs_desc:0 "通过记录先前君王的事迹，我们可以确保，世界将永远不会忘记我们伟大王朝的起源。即便在遥远的未来，我们也能保证，皇家编年史将使我们王国的记忆保持鲜活。"
 ldk_kingdom_united:0 "统一的王国"
 ldk_kingdom_united_desc:0 "听从智慧的喇嘛教诲，我们能避免天灾人祸，保障国家统一。只有王的一个儿子可以继承王位，而他的兄弟都必须进驻寺庙。这样以来家族能好好发挥其能力，而非内斗。"
 ldk_far_away_traders:0 "邀请远方商人"
 ldk_far_away_traders_desc:0 "我国出口的羊毛声名远扬。中国皇帝和俄罗斯沙皇均遣使来信。我们应当利用这一好名声，鼓励外国商人来帮助我们创造更多的财富。"
 ZIM_ideas:0 "穆塔帕理念"
 ZIM_ideas_start:0 "穆塔帕传统"
 ZIM_ideas_bonus:0 "穆塔帕野心"
 zim_mwenemutapa:0 "姆韦内穆塔帕"
 zim_mwenemutapa_desc:0 "大津巴布韦的陨落伴随着许多政治动荡，独立自治的酋长们也随之出现。作为被征服人民的统治者，我们的职责是维持一个强大的军队，统一分裂的国土。"
 zim_rekindling_the_royal_fires:0 "重燃至圣火种"
 zim_rekindling_the_royal_fires_desc:0 "每年，地方长老们需要来我们的首都用圣火点燃他们自己的火堆，证明他们对我们和神明的忠诚。而每年，我们的军队也都会前去熄灭他们的火堆，迫使他们来首都觐见。"
 zim_mutapa_architecture:0 "穆塔帕建筑"
 zim_mutapa_architecture_desc:0 "我们作为曾经屹立的大津巴布韦帝国的一部分，即便在帝国覆灭后，仍保留着一些他们的传统。继承自帝国的建筑样式和建造技术如今运用在石制房屋和要塞都市中，使我们如此有效地控制这片高原。"
 zim_spokesman_before_the_dead:0 "亡者代言人"
 zim_spokesman_before_the_dead_desc:0 "我们的君主不仅是现世生民的领袖，也是生者在逝者面前的代表。开战或收获前，他要向先祖的亡灵传达我们的敬意和需求。如果没有一个伟大的君主修缮皇家陵寝，且能维持与先祖的对话，我们的国家恐会江河日下。"
 zim_elected_administrators:0 "选官"
 zim_elected_administrators_desc:0 "传统上，所有重要的行政官，甚至在地方上，都由皇家钦定。然而，随着我们帝国的成长壮大，是时候依赖我们子民的智慧，让他们自行选官了。"
 zim_curva:0 "科瓦税"
 zim_curva_desc:0 "随着越来越多商人来到赞比西地区，我们保障自身的权威的必要性日渐突出。任何期望在此交易走黄金和象牙的商人都必须经由我们伟大君主的同意，并缴纳一笔科瓦税。如有怠慢，任何外国货物都将被直接收缴。"
 zim_controlling_the_mutapan_riches:0 "控制穆塔帕财富"
 zim_controlling_the_mutapan_riches_desc:0 "西方的旅者称呼我们的土地为「俄斐」，几个世纪以来，高原的金矿和赞比西贸易的控制权令许多人垂涎不已。让我们加强对这些土地资源的控制，预防国内外贪婪之徒的黑手。"
 BAL_ideas:0 "俾路支理念"
 BAL_ideas_start:0 "俾路支传统"
 BAL_ideas_bonus:0 "俾路支野心"
 bal_natural_defences:0 "天险"
 bal_natural_defences_desc:0 "自从亚历山大以来的每支军队都明白我们的土地对入侵者多么不友好。连绵不断的山脉与崎岖的山路，兼有沙漠和山丘，它们静候敌人的到来。我们的人民利用这样的天险进行奇袭，可以摧毁任何妄图穿越此地的军队。"
 bal_hani_and_sheh_mureed:0 "哈尼与谢姆雷"
 bal_hani_and_sheh_mureed_desc:0 "我们的时代机遇与挑战同在。我们决断的影响记录在关于英雄勇士的诗歌传说中。我们的行为应当符合俾路支教条，并成为后辈的榜样。"
 bal_khan_of_the_baloch:0 "俾路支汗"
 bal_khan_of_the_baloch_desc:0 "俾路支人骄傲却无比分化。我们习惯于保有独立自由，但缺乏团结或许会让我们碰壁。让我们自称全俾路支的汗，统一我们的子民，让邻国再无宁日。"
 bal_reorganization_of_the_army:0 "重整军队"
 bal_reorganization_of_the_army_desc:0 "此地的部族关系紧密，而尝试让他们服从国家则十分困难。我们应当尝试像波斯或印度邻国那样组织一支正规军。每个主要部落应当负责组织和维护一部分军队。作为回报，他们可以保有相当的自治权。"
 bal_control_of_the_overland_trade:0 "控制内陆商路"
 bal_control_of_the_overland_trade_desc:0 "我们的控制区被认为危险而难以穿越，千年以来满是土匪。而通过俾路支和莫克兰去喀布尔和信德的路则一直为我们所知。让我们开放商路、保护商人，顺便课税。"
 bal_chiefs_and_landlords:0 "酋长与领主"
 bal_chiefs_and_landlords_desc:0 "传统上，部落酋长由部落选举而出，当地的土地与生产由他们把控。我们该建立一套更有效率的体制了。钦定一名与我们立场相同的酋长，扮演地主的角色，便可让更可信的人控制这些土地，生产更多物产。"
 bal_baluch_leadership:0 "俾路支军官"
 bal_baluch_leadership_desc:0 "我们的军队通过在波斯或次大陆的其他军队中作为雇佣军或盟友出战，赢得了良好的声誉。让我们利用他们的经验和新的人脉，训练出一批更专业和胜任的军官。"
 ORL_ideas:0 "奥尔良理念"
 ORL_ideas_start:0 "奥尔良传统"
 ORL_ideas_bonus:0 "奥尔良野心"
 orl_saffron_of_boynes:0 "布瓦内之花"
 orl_saffron_of_boynes_desc:0 "奥尔良人一度掌握着最主要的生产基地，即便在战争摧毁之后，不仅地理上利于贸易，肥沃的平原也提供丰饶的未来。很快，布瓦内就将是欧洲、甚至是世界的藏红花之都，全世界都会争相前来购买这香料。"
 orl_chateaux_of_the_loire_valley:0 "卢瓦尔河谷城堡"
 orl_chateaux_of_the_loire_valley_desc:0 "某些君主久久才明白一个道理：全法国，只有这里的气候最宜人，风景最祥和。这个秘密为世人所知后，华美的宫殿拔地而起，这就是卢瓦尔河谷的城堡，向世人展现着权力和建筑技艺。"
 orl_calvin_and_moliere:0 "加尔文与莫里哀"
 orl_calvin_and_moliere_desc:0 "奥尔良不亏待爱护她之人，同时也支持那些反对天赋君权的起义者。圣女贞德是奥尔良的少女；让·加尔文在此学习法律，进而反对教宗权威；以及本名让-巴蒂斯特·波克兰的莫里哀，他在他的喜剧里嘲弄社会与宗教的虚伪。奥尔良的子女们在世界上留下了他们的印记。"
 ORM_ideas:0 "霍尔木兹理念"
 ORM_ideas_start:0 "霍尔木兹传统"
 ORM_ideas_bonus:0 "霍尔木兹野心"
 orm_a_vast_emporium:0 "大市场"
 orm_a_vast_emporium_desc:0 "古话有云，「世界各地的人和商品都会汇聚到霍尔木兹的大市场来」，「若世界是枚金戒，霍尔木兹便是上面的宝石」。数个世纪以来，商人来到我们的岛屿进行交易，我们的王国也变成了他们带来的财富的代名词。"
 orm_protecting_the_islands:0 "保卫岛屿"
 orm_protecting_the_islands_desc:0 "格什姆岛和霍尔木兹岛或许不是最适合作为王国中心的地方，但它们远比绵延的海岸线安全得多，远离觊觎我们财富之人的洗劫和袭击。让我们在这些岛上建起大型堡垒，保护我们的财产以及那些与我们进行交易的商人。"
 orm_moqarrariya:0 "改良进贡体制"
 orm_moqarrariya_desc:0 "不知从何时开始，我们向海岸线上的人进贡，换取他们的保护和我们所需的额外淡水及食物。让我们用更有效和正式的关系替换这一古老的体系。"
 orm_far_reaching_diplomacy:0 "广泛的外交"
 orm_far_reaching_diplomacy_desc:0 "作为一个岛国，我们需要自远方寻求盟友。让我们与愿意支持我们的友邦结盟，以对抗那些妄图征服我们的敌人。"
 orm_secure_trading_monopoly:0 "垄断贸易"
 orm_secure_trading_monopoly_desc:0 "我们能得到今天的地位，仰赖于保障来此交易之人的安全，同时排挤我们的竞争对手。我们必须建立长期政策，监视波斯湾的贸易港，保障我们的垄断地位。"
 orm_develop_qeshm_and_ormuz:0 "开发格什姆和霍尔木兹"
 orm_develop_qeshm_and_ormuz_desc:0 "格什姆岛和霍尔木兹岛虽然看似贫瘠而不适于居住，但它们自身却拥有许多财富：盐铁本地有产，只要从大陆上补给额外的淡水和食物，城市便能在岛上维系。是时候花费一些财富，来使我们的王国中心更具可持续性了。"
 orm_ormuzi_navy:0 "扩充霍尔木兹海军"
 orm_ormuzi_navy_desc:0 "渔夫商人甚至是海贼都常光顾我们的岛屿，我们也有数量可观的船只。但是时候扩展更加现代的海军，配得上我们王国的名声和在波斯湾中心的地位。"
 greek_ideas:0 "希腊理念"
 greek_ideas_start:0 "希腊传统"
 greek_ideas_bonus:0 "希腊野心"
 greek_orthodox_faith:0 "希腊正教信仰"
 greek_orthodox_faith_desc:0 "希腊正教会是东正教会中最为古老、最具盛名的一支，我们的基督教信仰长久以来最能保障我们的子民团结一心、度过难关。让我们维持这一传统，在信仰中寻找力量。"
 greek_maritime_heritage:0 "航海传统"
 greek_maritime_heritage_desc:0 "千年以来，希腊人民穿梭在地中海。虽然外部势力已经开始在政治意义上主宰该地区，希腊的船长和水手们仍占其海军相当大的部分。让我们借鉴他们的经验，以及整个地区的希腊海盗、走私商和渔民的经验，为我们的国家建立一支强大的海军。"
 greek_klephtic_irregulars:0 "招安绿林好汉"
 greek_klephtic_irregulars_desc:0 "在法兰克人和突厥人统治下的年岁里，许多希腊人投靠了抵抗军。最终这些组织退居山林，从那里组织抵抗外族统治。我们可以收编这些「山贼」，作为拥有丰富经验，狂热的非正规军，随时准备投身战斗。"
 greek_phanariotes:0 "海外希腊侨民"
 greek_phanariotes_desc:0 "受过教育、学识渊博的人才总是备受欢迎，因此过去几个世纪以来，我们的国人流离在外，服侍于南欧和东欧各国的朝廷。随着独立的希腊国家崛起，我们可以说服这些希腊同胞回归家园。"
 greek_strengthen_control_over_the_trade_routes:0 "控制地中海贸易"
 greek_strengthen_control_over_the_trade_routes_desc:0 "从罗马到威尼斯，再到今日的奥斯曼帝国，都尝试通过征服希腊及东地中海周边岛屿来控制东西方之间的贸易。一个独立的希腊有责任继承遗产，我们应当主动取得贸易主动权，而非拱手让出这些战略要地。"
 greek_philhellenism:0 "亲希腊主义"
 greek_philhellenism_desc:0 "希腊一度是西方文明的摇篮，我们的先祖仍受整个欧洲敬仰。让我们利用这一点，获得更多有价值的盟友。"
 greek_enlightenment:0 "希腊启蒙运动"
 greek_enlightenment_desc:0 "我们的先祖曾是伟大的思想家，政治家和哲学家，他们的思想为今日的新思潮奠定了坚实的基础。让我们联合这智慧财产和欧洲启蒙运动的新思想，用以改革希腊的政治理念和语言从而适应现代。"
 KGR_ideas:0 "坎格拉理念"
 KGR_ideas_start:0 "坎格拉传统"
 KGR_ideas_bonus:0 "坎格拉野心"
 kgr_katoch_lineage:0 "卡托奇血脉"
 kgr_katoch_lineage_desc:0 "很少有国家比我们的历史还要长久。卡托奇家族数千年以来一直维持着统治，不论是亚历山大还是帖木儿都未曾取代我们的统治。"
 kgr_riches_of_the_kangra_valley:0 "坎格拉峡谷的财富"
 kgr_riches_of_the_kangra_valley_desc:0 "传说阇烂达罗被湿婆斩首于坎格拉峡谷。在荒地和群山的包裹之中，我们的家园郁郁葱葱，草木繁盛。坎格拉峡谷让我们能够突破领土大小的限制维持更多的人口，但这也引来了敌人的觊觎。"
 kgr_martial_heritage:0 "尚武传统"
 kgr_martial_heritage_desc:0 "我们民族的尚武传统源远流长，然而我们南方的拉吉普特兄弟在军事上更出名。但我们一次又一次地证明我们可以让侵略者血本无归。"
 kgr_hill_forts:0 "控制山地要塞"
 kgr_hill_forts_desc:0 "我们的国度是建立在宏伟的坎格拉要塞对周边领土的控制上。让我们控制并维护这广大地区的所有重要堡垒，用同样的方法维持我们的统治。"
 kgr_strengthen_the_mountain_trade:0 "加强山路贸易"
 kgr_strengthen_the_mountain_trade_desc:0 "南方不远便是旁遮普的富饶平原，而拉达克，西藏和喜马拉雅的高山与冰川也并不遥远。这些看上去极为不同的地区却彼此各取所需。我们可以把北方出产的羊毛制品卖到南方，也可以向北方兜售南方的各种豪华奢侈品。"
 kgr_pahari_paintings:0 "帕哈里绘画"
 kgr_pahari_paintings_desc:0 "山川如此静美，她美妙的景色启迪了人们的心灵，也保护人们免受山脚下敌人的恐惧。让我们邀请并资助一些才华横溢的当代画家，为他们提供庇护，让这山川激发他们的创作来描绘我们的神话故事。"
 kgr_tigers_of_the_himalayas:0 "喜马拉雅之虎"
 kgr_tigers_of_the_himalayas_desc:0 "时过境迁，新的威胁接踵而至，征服我们国度的人有不同的名字，信仰不同的宗教，但不论是锡克，廓尔喀，帖木儿还是希腊人，我们都必须确保我们能保卫自己。我们可以根据山地作战经验以及外来者不断涌入的新知识建立一支新军。"
 KAS_ideas:0 "叶尔羌理念"
 KAS_ideas_start:0 "叶尔羌传统"
 KAS_ideas_bonus:0 "叶尔羌野心"
 kas_northern_silk_road:0 "北丝绸之路"
 kas_northern_silk_road_desc:0 "长久以来，塔里木盆地的绿洲城市间就有物资往来，连接着东亚，中国到河中地区及波斯。丝绸、香料、棉花、地毯、烟草和其他许多商品都从这条道路通往欧洲或是中国。我们必须不惜一切代价保障这些商旅的安全，即便这条商路充满了艰难险阻。没有了这些商旅我们将一无所有。"
 kas_altishahr:0 "六城"
 kas_altishahr_desc:0 "塔克拉玛干难以生存，但我们的城市环绕着绿洲和塔里木河旁繁荣发展。这里的生活即便不如中国和印度的平原便利，但这里适合小麦、谷物和棉花生长。无论外人怎么称呼我们，高原鞑靼、六城、喀什噶尔还是新疆，都能激发出对壮丽美景和美好生活的想象。"
 kas_tarikh_i_rashidi:0 "拉失德史"
 kas_tarikh_i_rashidi_desc:0 "我们的文化具有都市特点却长期与外界分离，这意味着少有人了解我们的历史和语言。让我们写下我们历史的篇章，记录我们的人民和城市，让世人知晓我们这里的生活，无论天涯海角。"
 kas_empower_the_khojas:0 "扶持和卓"
 kas_empower_the_khojas_desc:1 "和卓是我们社会里最受尊敬的群体。他们是先知或是最初四个哈里发的后人。传说和卓推动了蒙古的贵族和喇嘛皈依伊斯兰教。我们一直都推举最虔诚者为我们的领袖，因此和卓在我们国家的政治舞台上具有深刻影响力。让我们扶持他们，见证他们虔诚的信仰带领我们前进。"
 kas_holy_warriors:0 "圣战士"
 kas_holy_warriors_desc:0 "即便我们一直欢迎各种信仰和文化的商人前来，但仍不能忘记我们强大的军事力量来源于纯粹的信仰。让我们布国威于四方，传播我们的正确信仰，同时更好地保卫我们的家园。"
 kas_black_and_white_mountain:0 "黑山派与白山派"
 kas_black_and_white_mountain_desc:0 "我们不能让一些细微琐碎的争端分裂国家！长久以来我们的人民分为白山派和黑山派。如果我们能联合这两个派别，统一天山南北，我们的国家就能重新崛起。"
 kas_encourage_tarim_trade:0 "鼓励塔里木贸易"
 kas_encourage_tarim_trade_desc:0 "千百年来，商人冒险穿越沙漠来到我们的城市。不论是塔克拉玛干，大勃律的杏路还是拉达克的冰川，他们的终点总是叶尔羌、喀什噶尔或是其他壮丽城市。然而时过境迁，随着东西方海上贸易通道的发达，路上商旅愈发减少。我们必须果断采取行动，废除苛捐杂税从而保护这里的陆路贸易。"
 LUX_ideas:0 "卢森堡理念"
 LUX_ideas_start:0 "卢森堡传统"
 LUX_ideas_bonus:0 "卢森堡野心"
 lux_imperial_legacy:0 "帝国遗产"
 lux_imperial_legacy_desc:0 "直到不久前，卢森堡王朝仍拥有着神圣罗马帝国的皇冠。我们以一个小国的身份却能统治如此庞大的帝国，这一点就能为我们带来了不逊色于任何大国的名誉。"
 lux_ardennes:0 "阿登森林"
 lux_ardennes_desc:0 "我们国家崎岖不平的地形使得她难以被征服。事实上许多军队选择直接绕开此地，避免损耗。"
 lux_moselle_trade:0 "摩泽尔河贸易"
 lux_moselle_trade_desc:0 "摩泽尔河流经我们的东边边界。让我们通过这条河流引导我们当地的贸易，以便于更好地主导附近地区的贸易。"
 lux_fortress:0 "卢森堡要塞"
 lux_fortress_desc:0 "在我们首都中央的堡垒被认为是世界上最首屈一指的要塞。没有任何军队胆敢攻下它。随着我们的影响渐渐扩大，我们要确保新建的要塞与原本的那座一样稳固。"
 lux_spanish_road:0 "西班牙之路"
 lux_spanish_road_desc:0 "被称作西班牙之路的重要军事通道就在我国领土范围之内。我们应当充分利用这种优势，增强我们军队的增援效率。"
 lux_grand_duchy_of_luxembourg:0 "卢森堡大公国"
 lux_grand_duchy_of_luxembourg_desc:0 "我们伟大的国家拥有者光辉长久的历史，在法兰西和德意志地区都享有盛名。即便偶尔处于外国统治之下，我们的头衔仍是最尊贵的。让我们正式宣称原本的卢森堡公国为大公国，把它作为我们君主许多尊贵头衔中的一个。"
 lux_rivals_rivals_everywhere:0 "众敌环伺"
 lux_rivals_rivals_everywhere_desc:0 "我们地处法国，低地国家和德意志国家中间，意味着我们需要维持积极主动的外交。我们得保持与这些国家的良好关系并盯紧他们的一举一动。"
 yor_telugu_warrior_aristocrats:0 "泰卢固武士贵族"
 yor_telugu_warrior_aristocrats_desc:0 "我们的国度是基于一批泰卢固武士的传统而来。这些勇士为许多强大印度帝国效劳，曾经是昔日卡卡提亚帝国的贵族。这保障了优良武士源源不断地充实我们的军队，预防任何可能的未来。"
 yor_patronize_telugu_literature:0 "支持泰卢固语文学"
 yor_patronize_telugu_literature_desc:0 "雷迪王朝以来，君王与文学就与我们的人民息息相关。君主不仅应当是学者和作家，也需要去支持当代伟大的诗人和作家们。"
 yor_kakatiya_legacy:0 "卡卡提亚遗产"
 yor_kakatiya_legacy_desc:0 "不久前还存在的卡卡提亚帝国治理土地，它拥有的泰卢固贵族和对我们邻国仍然奉行的严格种姓制度的抵制仍影响着我们。卡卡提亚流传下来许多值得我们学习的东西，我们应当把这些融入当下的政策中。"
 yor_great_forts_of_the_east:0 "东方城堡"
 yor_great_forts_of_the_east_desc:0 "东高止山脉上的许多宏伟要塞保护我们不受高地势力的入侵。我们必须维护并翻新这些要塞，否则将面临国防支柱被瓦解的威胁。"
 yor_legend_of_prataparudra:0 "普拉塔帕鲁德拉的传奇"
 yor_legend_of_prataparudra_desc:0 "卡卡提亚末代君主，普拉塔帕鲁德拉二世死在夺下其王国的苏丹牢里。也有人说他活下来了，并承诺他的附庸建立新国家的权利，这也包括我们的国家。让我们大力宣传这一传说，让后人了解我们国家的根源所在。"
 yor_diamond_mines_of_kollur:0 "可拉钻石矿"
 yor_diamond_mines_of_kollur_desc:0 "安得拉拥有着世界上最大的钻石矿。许多个世纪以来这些矿脉不仅仅是世界大多数钻石的出产地，也是光之山等许多著名钻石的来源。现在是时候对这些大矿脉进行现代化改造，全方位地发挥他们的潜力了。"
 yor_encourage_coromandel_trade:0 "鼓励科罗曼德海岸贸易"
 yor_encourage_coromandel_trade_desc:0 "乌木海岸因其繁华港口和远道而来的商贩获得了巨额的财富。先前雷迪王朝的某位君主明智地把贸易限制降到最低，刺激了我们港口的繁荣发展。现在，我们应当再次施行这一政策，减少贸易限制，促进贸易自由。"
 LON_ideas:0 "莱昂理念"
 LON_ideas_start:0 "莱昂传统"
 LON_ideas_bonus:0 "莱昂野心"
 lon_heritage_of_the_reconquista:0 "收复失地运动遗产"
 lon_heritage_of_the_reconquista_desc:0 "几百年来，我们的王国一直在伊比利亚为基督教而战，就算成为卡斯蒂利亚王国的一部分之后也仍未改变。这为我国留下了深厚的军事传统和许多久经沙场的军官。"
 lon_leonese_cortes:0 "莱昂议会"
 lon_leonese_cortes_desc:0 "莱昂的议会有可能是世间最古老的议会。我们议会的古老权利和传统让那些想要从议会或臣民中寻求帮助的君主们受益匪浅。"
 lon_conquistadores:0 "征服新大陆"
 lon_conquistadores_desc:0 "世界的另一端满是异教王国和金银财宝。我们这一代的莱昂冒险者纷纷以传播正确信仰为名前往海外去寻求名声与财富，正如他们的祖先在伊比利亚收复失地运动中所作的那样。"
 lon_school_of_salamanca:0 "萨拉曼卡学派"
 lon_school_of_salamanca_desc:0 "著名的萨拉曼卡大学不仅仅是法学圣地，也教授哲学和经济思想。让我们支持萨拉曼卡大学的学者，充分利用他们对自然法，私有财产和天赋人权的完整阐释。"
 lon_expand_navy:0 "扩展莱昂海军"
 lon_expand_navy_desc:0 "阿斯图里亚斯的水手数个世纪以来贡献着他们在航海上的经验和传统。然而现在是时候现代化以及扩张海军了。我们必须在沿岸建立正式的海军基地以及着手创立一支庞大的常备海军。"
 lon_patronize_leonese_language:0 "支持莱昂语发展"
 lon_patronize_leonese_language_desc:0 "许多年来，卡斯蒂利亚和莱昂的联合统治使得莱昂的语言被卡斯蒂利亚语所埋没。即便这一趋势已经转变，我们还有许多工作要完成。设置标准的莱昂语法，并保障莱昂语是所有行政机构的官方语言。此外，我们还要支持我国那些能推动语言发展的人，例如伟大的作家、演员和诗人们。"
 lon_nationalism:0 "莱昂民族主义"
 lon_nationalism_desc:0 "从卡斯蒂利亚人到法兰西人，许多民族试图征服我们的子民，压制我们的文化。战争来临时，我们必须拿起武器不惜一切代价抵抗敌人的占领，不论是前线作战的正规军还是在后方保卫我们家园的游击队。"
 CYI_ideas:0 "彝理念"
 CYI_ideas_start:0 "彝传统"
 CYI_ideas_bonus:0 "彝野心"
 cyi_strengthen_yi_caste_system:0 "强化彝族等级制度"
 cyi_strengthen_yi_caste_system_desc:0 "传统上，彝族有五个阶级。兹莫是统治者，黑彝（诺合）是贵族，白彝（曲诺）是自由民，而阿加是佣农，最后是作为奴隶的呷西。强化这一制度，我们可以保证国家长治久安。"
 cyi_deep_in_mountains:0 "居于深山"
 cyi_deep_in_mountains_desc:0 "我们周遭的群山是天然的屏障，我们必须好好利用这种优势制定战略战术。群山既是我们的家园，也是敌人的坟场。"
 cyi_chain_of_zimo_domains:0 "兹莫统治链条"
 cyi_chain_of_zimo_domains_desc:0 "不像许多分散的部族，我们的统治阶级之间互相保持联系。这样的统治链条保证了战术灵活的同时，也能使地方土司更有效得互相提供支援。"
 cyi_solar_calendar:0 "彝族太阳历"
 cyi_solar_calendar_desc:0 "许多外族人认为我们蛮荒无比。如此的看法真是愚昧自大！我们的太阳历不仅简单易懂，对农业也有相当的助益。虽然那些外国蠢货认为他们通过复杂的计算方式得出的历法更为优越，然而我们在自己的领土上推行自己的高级历法。"
 cyi_promote_bimoism:0 "发展毕摩教"
 cyi_promote_bimoism_desc:0 "毕摩，以及「诵经之人」是我们的萨满祭司。他们主持生日、丧礼、婚礼和各类节日，指引我们的精神世界。我们应当支持他们及其仪式，捍卫我们的信仰，反对一切外族邪教。"
 cyi_renovate_skyward_tombs:0 "翻新天墓"
 cyi_renovate_skyward_tombs_desc:0 "大天墓是我们的先王领袖安息之地。这些巨大的金字塔建筑是我们统治这片土地的权威见证。我们需要翻新这些天墓，确保我们的遗产，没有人能够质疑我们的统治。"
 cyi_children_of_the_black_tiger:0 "黑虎之子"
 cyi_children_of_the_black_tiger_desc:0 "我们是黑虎之子。就如老虎是百兽之王，我们也是人类中的天然霸主！"
 NZH_ideas:0 "下诺夫哥罗德理念"
 NZH_ideas_start:0 "下诺夫哥罗德传统"
 NZH_ideas_bonus:0 "下诺夫哥罗德野心"
 nzh_at_the_confluence_of_two_giants:0 "巨河交汇处"
 nzh_at_the_confluence_of_two_giants_desc:0 "罗斯人的土地从来离不开河流。正因如此我们的先祖在伏尔加和奥卡两条古老大河交汇处建立了这座伟大的城市。在古老旷野以及未知东方之间的富饶财富繁荣了我们的城市，甚至使她成了莫斯科的对手。我们不得不赞美我们先祖的深谋远虑。"
 nzh_crossroads_of_nations:0 "国家十字路口"
 nzh_crossroads_of_nations_desc:0 "在路边建房，财富与灾祸皆至。俄罗斯的河流也同样充满了欺骗。今天你见到的是毛皮商人，明天他就成了烧杀抢掠的海盗。关键是永不言弃。房子被烧了还能建个更新更大的。城墙倒了重新修起来便是。无论多么艰难，我们都会挺过去的。"
 nzh_issue_land_reforms:0 "土地改革"
 nzh_issue_land_reforms_desc:0 "坐落在俄罗斯的边境上，这片土地充满了无穷无尽的干草地和土匪，下诺夫哥罗德从未像俄罗斯内部那样组织有序。广袤森林和穷乡僻壤使得我们的人民只能自强自立。但现在是时候建立一套更可靠稳定的税务系统，这样做可以给我们统治之下即便是最偏远的地区也能带来法律和秩序。"
 nzh_citadel_of_russia:0 "俄罗斯的堡垒"
 nzh_citadel_of_russia_desc:0 "自建立以来，下诺夫哥罗德就缓慢发展成了一座要塞城市，从而保卫俄罗斯的腹地不受强盗、海盗或是入侵者的威胁。我们的城市被摧毁过无数次，但下诺夫哥罗德每次都会浴火重生。石头城墙和城堡耸立在美丽的城市中，我们要保障它们能够经受时间的考验。"
 nzh_open_up_the_river_trade:0 "开放水路贸易"
 nzh_open_up_the_river_trade_desc:0 "不像古罗斯的其它小邦，下诺夫哥罗德不是人口最多的，也不是最富庶，甚至不是商旅光顾最多的地方。但这些古代罗斯城市缺少我们所有的：河流。如果我们建立并控制水路贸易，我们可以有效地把富饶的鞑靼领土，西伯利亚和古老的俄罗斯中心连接在一起，把我们的城市变为全俄罗斯最重要的中心城市。"
 nzh_russian_ambition:0 "俄罗斯野心"
 nzh_russian_ambition_desc:0 "许多个世纪来，俄罗斯的其它小国要么觊觎我们，要么把我们看作是微不足道的荒郊野岭。但从今往后，下诺夫哥罗德将崛起为他们中最光辉绚烂的城市。即使是莫斯科和诺夫哥罗德都会对我们嫉妒不已。我们会让他们刮目相看。"
 nzh_expand_to_the_east:0 "一路向东！"
 nzh_expand_to_the_east_desc:0 "从有历史记载以来，我们的土地就饱受着来自无边无际草原以及森林和田野的敌人的侵扰。我们西边的同胞互相勾心斗角的时候，我们为什么要坐以待毙？让我们向东进展，在草原上建立一个新秩序。"
 SMI_ideas:0 "萨米理念"
 SMI_ideas_start:0 "萨米传统"
 SMI_ideas_bonus:0 "萨米野心"
 smi_land_of_the_midnight_sun:0 "午夜阳光之地"
 smi_land_of_the_midnight_sun_desc:0 "对斯堪地纳维亚北部的了解无人比得上我们，但它的崇山峻岭却对一些人来说凶险无比。我们可以充分利用这一点，将地形作为有利武器对抗南边的入侵者。"
 smi_protect_the_herds:0 "保护驯鹿群"
 smi_protect_the_herds_desc:0 "畜养驯鹿是萨米人生活中重要的一部分，也是我们的经济基础。我们必须不惜一切保护驯鹿群和他们生存的土地。"
 smi_regulate_southern_trade:0 "规范与南方人的贸易"
 smi_regulate_southern_trade_desc:0 "南方的王国尝试控制我们与他们的联络。传统上由他们负责税收贸易的官员受指派，垄断着萨米的贸易，甚至从我们的子民手上收税。是时候由我们来规定贸易条款，并制定我们自己的贸易规则了。"
 smi_encourage_growth_of_the_winter_market:0 "鼓励冬季市场发展"
 smi_encourage_growth_of_the_winter_market_desc:0 "我们的子民分散在广阔的土地，而北国的冬季又长又冷。让我们在一个地区中心建立一个共同市场——此地能代表我们控制下的所有萨米人，其周边地区也可以便利地聚集。这里将生意兴隆，而在最黑暗的冬夜，我们也可以聚在一起共商国是。"
 smi_defend_noaidi_traditions:0 "保护诺埃迪传统"
 smi_defend_noaidi_traditions_desc:0 "古代的诺埃迪萨满传统不断地被南方来的基督教传教士逼向北方。让我们保护诺埃迪和他们的传统，并把它作为我们国家传统的一部分。不论未来如何进展，我们子民的这些信仰都是我们根源的一部分。"
 smi_living_of_the_land:0 "荒野求生"
 smi_living_of_the_land_desc:0 "我们的子民依靠这片土地生存已有许多个世纪。捕鱼，狩猎和采集的经验可以在与他国长期作战时用上。"
 smi_standardized_literary_language:0 "标准化书面语言"
 smi_standardized_literary_language_desc:0 "萨米人虽然说着不同方言，但我们国家必须建立一套共同的标准书面语言。许多外族人曾多次尝试规范我们，但现在是时候根据我们自己的需要来规范一套标准了。"
 nubian_ideas:0 "努比亚理念"
 nubian_ideas_start:0 "努比亚传统"
 nubian_ideas_bonus:0 "努比亚野心"
 nubian_nile:0 "尼罗河"
 nubian_nile_desc:0 "如同下游的埃及，我们的土地依赖尼罗河及其物产。我们的农业正好充分利用了这些肥沃的冲积平原。"
 nubian_heritage:0 "努比亚遗产"
 nubian_heritage_desc:0 "从古代努比亚王国的废墟到中世纪努比亚的法律和宗教传统，我们的人民从古老文明中继承了丰富遗产。我们在前进的道路上不能总是陶醉于过往的辉煌，而是应充分利用先祖们的法律和社会传统。"
 nubian_sahara:0 "撒哈拉沙漠上的勇士"
 nubian_sahara_desc:0 "自古以来，我们就是一个勇士的国度。南下的埃及人和群山之外的埃塞俄比亚人都尝试征服我们，但结果都是徒劳。"
 nubian_long_distance_trade:0 "鼓励长途贸易"
 nubian_long_distance_trade_desc:0 "有些人认为我国与世隔绝，但从古代的罗马到现在的意大利，阿拉伯和土耳其的商人总是不断地探寻我们的城市。让我们鼓励各个方向的长途贸易。"
 nubian_religious_struggles:0 "努比亚宗教团结"
 nubian_religious_struggles_desc:0 "努比亚是基督徒，穆斯林，泛灵论者和其他传统宗教信徒的共同家园。在这个世界上的其他地方，这些宗教之间彼此争强斗胜。这片地区曾饱受剧烈动荡，许多传教的尝试和迁徙的移民打破了古老的宗教平衡，这样的情况或许永远没有尽头。而如今局势已经缓和下来，是时候推行我们的官方宗教，并在我们的人民中间一劳永逸地促进团结而统一的宗教文化。"
 nubian_desert_cavalry:0 "沙漠骑兵"
 nubian_desert_cavalry_desc:0 "控制广阔沙漠的最佳办法是保持行动自如。我们必须训练和维持一支高效的骑兵，以保护和扩张我们的国土。"
 nubian_fortified_strongholds:0 "强固要塞"
 nubian_fortified_strongholds_desc:0 "尽管我们的土地不全是沙漠，但却被沙漠环绕和分割。让我们建立一整套要塞系统把我们的土地连接在一起从而保护穿越撒哈拉沙漠的贸易商路，除此之外还有尼罗河大瀑布保护当地居民免受那些叛乱者和外国入侵者的威胁。"
 MAZ_ideas:0 "马佐夫舍理念"
 MAZ_ideas_start:0 "马佐夫舍传统"
 MAZ_ideas_bonus:0 "马佐夫舍野心"
 maz_piast_legacy:0 "皮亚斯特遗产"
 maz_piast_legacy_desc:0 "马佐夫舍亲王是联合并统治波兰数个世纪的皮亚斯特王朝最后的传人。我们会毫不犹豫得用这古老传承向世人宣示我们所拥有的威望和正统性。"
 maz_frontier:0 "马佐夫舍前线"
 maz_frontier_desc:0 "多年以来，马佐夫舍就是基督教世界的边缘，在他的北部和东部接壤着许多异教国家。现在我们的敌人假装是比我们还虔诚的天主教徒，却仍然觊觎着我们的土地。我们的边界必须戒备森严，我们的要塞必须修缮一新，而我们的军队则必须训练有素，这样无论敌寇进犯哪个地区都将先面临我们的防御工事。"
 maz_between_monk_eagle_and_purse:0 "教士，鹰与财源"
 maz_between_monk_eagle_and_purse_desc:0 "我们必须要有一批训练有素的外交官来保障我们的独立。马佐夫舍的公爵常常是波兰与条顿骑士团之间的仲裁者，而传统上我们也赢得了许多盟友保障我们不受贪婪邻居的侵扰。"
 maz_szlachta_zasciankowa:0 "村野什拉赫塔"
 maz_szlachta_zasciankowa_desc:0 "他们住在农民一样的宅第里，有些人仅仅是村中的小户，有时他们连马都养不起。但他们仍是贵族，且占有马佐夫舍人口中的相当比例。我们必须确保所有波兰贵族都具有平等权益，可以把这些人作为军队里的低阶军官和龙骑兵。"
 maz_mazovian_lawmaking:0 "马佐夫舍立法"
 maz_mazovian_lawmaking_desc:0 "马佐夫舍一直享有一定程度的自治权，有时甚至直接独立于波兰。我们的法律与波兰其他地区相比非常的不同。通过撰写和批准一整套我们自己的法律条文，我们可以巩固我们的国家，并且强化我们的独特地位。"
 maz_sejmy_i_sejmiki:0 "色姆国会与地方色姆议会"
 maz_sejmy_i_sejmiki_desc:0 "波兰贵族通过漫长而激烈的争论来治理自己的国家。由于许多贵族难以时常远途出行，马佐夫舍便成为了波兰和立陶宛贵族聚集召开会议的完美地点。我们可以骄傲地宣称是，我们的贵族造就了君王，而非君王约束贵族。"
 maz_emporium:0 "中央商埠"
 maz_emporium_desc:0 "贸易是我们财富的源泉，也是我们城市扩张的动力。马佐夫舍的地理位置让它能控制这地区与波兰立陶宛以及鲁塞尼亚向北的谷物贸易。让我们鼓励商人将我国变成波兰土地上最大的贸易市场。"
 GAL_ideas:0 "加利西亚理念"
 GAL_ideas_start:0 "加利西亚传统"
 GAL_ideas_bonus:0 "加利西亚野心"
 gal_way_of_st_james:0 "圣雅各伯之路"
 gal_way_of_st_james_desc:0 "基督世界最重要的朝圣道路之一就是前往加利西亚的圣地亚哥-德孔波斯特拉大教堂。宗徒雅各伯的圣祠吸引了世界各地的朝圣之人，不过他们的金钱对我们来说并没有什么不同。"
 gal_la_bella:0 "美丽的加利西亚"
 gal_la_bella_desc:0 "不同于南方干旱的灌木林，加利西亚的大地被群山和绵绵不绝的雨水所环绕。加利西亚人对待入侵者正如这大地一般不友好。没有人胆敢跨入我们土地一步！"
 gal_rein_in_the_cities:0 "控制城市"
 gal_rein_in_the_cities_desc:0 "过去的几个世纪里，我们一直被贵族和教会与城市市民之间的血腥冲突所支配。在最黑暗的日子里，许多城市宣称从加利西亚的王权下独立。通过摧毁这些蕞尔小邦，和平与秩序将回到我们的王国。"
 gal_shipyards:0 "加利西亚造船厂"
 gal_shipyards_desc:0 "大西洋是一个冷酷无情的女神，只有最坚固的船只才能摆脱她痛苦的拥抱。加利西亚的船只素以其坚固闻名于世。随着政府进一步支持，造船厂可以继续建造这些可以抵御风浪和坚船利炮的船只。"
 gal_santiago_y_cierra:0 "圣雅各保佑，冲锋！"
 gal_santiago_y_cierra_desc:0 "「圣雅各伯保佑，冲锋！」是收复失地运动中西班牙十字军对摩尔人进攻时的口号。圣雅各伯的圣遗物是在加利西亚被找到的，我们的子民格外受宗徒庇佑。胜利与光辉只眷顾勇者，而加利西亚人最英勇无畏！"
 gal_sailors_of_the_cantabrian_sea:0 "坎塔布里亚海的水手"
 gal_sailors_of_the_cantabrian_sea_desc:0 "只有最勇敢的水手敢在坎塔布里亚海和比斯开湾航行。但即便是世上最恶劣的天气也丝毫不能减少加利西亚人对海洋的迷恋。与连绵不绝的狂风巨浪相比，加利西亚海军对那些不值一提的火炮和刀剑毫无畏惧。"
 gal_irmandinos:0 "加利西亚兄弟会"
 gal_irmandinos_desc:0 "加利西亚农民的顽固和桀骜不驯世间少有。通过招募土匪强盗组织「兄弟会」的成员，我们的军队能获得一支冷酷残忍又富有经验的士兵骨干。反正我们的上层已经对这些打家劫舍，放火烧山的行为感到不厌其烦。"
 NEV_ideas:0 "讷韦尔理念"
 NEV_ideas_start:0 "讷韦尔传统"
 NEV_ideas_bonus:0 "讷韦尔野心"
 nev_forges_of_nivernais:0 "讷韦尔铁厂"
 nev_forges_of_nivernais_desc:0 "尤利乌斯·恺撒本人都曾敬佩中部高卢人的冶铁能力。分布在地表，广阔深邃而无人居住的森林的铁矿石以及大江大河都是冶铁工业必须的要素。自古以来，整个法国就没有比这更好的场所了。"
 nev_nivernais_legal_traditions:0 "《讷韦尔公国习惯法评注》"
 nev_nivernais_legal_traditions_desc:0 "让我们收集国内所有传统律法，更新增添一部分当前讷韦尔公国的法律法规和习俗的注释，使其更适应现代。"
 nev_faience_production:0 "生产彩陶"
 nev_faience_production_desc:0 "讷韦尔城拥有大量的陶土和泥灰，莫尔旺山有无烟的柴火，而卢瓦尔河能够保障商品很便利地运往附近上下游的富饶城市。让我们充分利用这些有利条件，鼓励那些经过训练的彩陶工匠在此落户生产。我们将成为法国的彩陶中心。"
 nev_the_best_of_france:0 "真正的法国人"
 nev_the_best_of_france_desc:0 "我们的男人坚韧无比，而女人则不屈不挠。不然怎么办？讷韦尔就如同一座厨房浇灌了我们这样的性格，正如我们省份里的恶劣天气。只有真正的法国人可以生活在我们的田野，铁匠铺和林地里。"
 nev_bridges_of_the_loire:0 "卢瓦尔河的桥梁"
 nev_bridges_of_the_loire_desc:0 "雄伟的卢瓦尔河如烈马般桀骜不驯，时而平和如镜，时而波涛汹涌。多年来，不少人为了驯服它，在德西兹、讷韦尔或拉沙里泰建造了坚固的木桥、石桥，但都是些遇上大水就得重建的货色。它是广袤地区的苦难之源，但它也教会了我们如何对待大自然的力量，这是一个任何侵略者都将为之付出惨痛代价的教训。"
 nev_morvan_wet_nurses:0 "莫尔旺奶娘"
 nev_morvan_wet_nurses_desc:0 "所有人都知道最好的奶娘出自讷韦尔，而多年来这些女子喂饱了许多国内外的健康孩子。无论多么伟大的皇帝国王，还是平凡农夫的子女，莫尔旺的奶娘们让这些孩子都能茁壮成长。我们必须确保我们能够抚育健康的国民，这对于国家的成就来说至关重要。"
 nev_greatest_palace_of_the_loire:0 "卢瓦尔河谷中的辉煌宫殿"
 nev_greatest_palace_of_the_loire_desc:0 "我们要让整个世界都知道整个法国地区，乃至欧洲腹地最为光辉灿烂的宫殿就在我国。让我们修缮这座讷韦尔的古老城堡，并把它改建成这片地区最辉煌的宫殿。"
 french_culture_ideas:0 "法兰西公国理念"
 french_culture_ideas_start:0 "法兰西公国传统"
 french_culture_ideas_bonus:0 "法兰西公国野心"
 french_men_of_trade:0 "贸易之人"
 french_men_of_trade_desc:0 "法国国王素来知晓我国国民精通贸易，因此用这些人来指导贸易政策是再好不过了。法兰西地理位置极佳，同时临近大西洋和地中海，在英格兰和意大利的城市之间，此外还隔开了的德意志地区和伊比利亚半岛。整个世界的财富都要从我国领土经过！"
 french_renaissance_palaces:0 "文艺复兴宫殿建筑"
 french_renaissance_palaces_desc:0 "我们的先祖过去用坚固的堡垒保护自己。随着文艺复兴的潮流袭来，威望和权力不再依赖于这样的城堡。让我们转而建造绚丽夺目的宫殿，以此向其他法国人和外国人彰显我们的富饶与辉煌。"
 french_qui_ruit_et_lethum:0 "吾亦勇敢赴死"
 french_qui_ruit_et_lethum_desc:0 "从英格兰的湿地到圣地的荒原，我们饱含骑士精神的先祖勇敢的在马背上战斗。他们要还活着，肯定会嘲笑我们的皱领和花边。但在这奢华服饰的表面下，我们仍保有高卢人的勇敢，没人能在战场上抵抗我们！\n让我们的火枪手在现代战场上如同中世纪骑士那样战斗。所有人都会惧怕我们的军队！"
 french_religious_conviction:0 "宗教信念"
 french_religious_conviction_desc:0 "我们的人民一直保持着坚定的信仰。当法国人有什么想法，无人能阻拦我们表达。不论站在教宗那边或是对抗他，我们必须紧紧把握自己的信念！"
 french_cuisine:0 "法式大餐"
 french_cuisine_desc:0 "法兰西以美食闻名于世。每个省份都有自己闻名的美酒，美食，奶酪和蛋糕，而古话说得好，美食能培养良好的品性。我们家乡盛产最美味的食物，闻名全法兰西。我们必须珍惜并保护这一烹饪传统，增强我们的地区认同。"
 french_enlightenment:0 "法兰西启蒙运动"
 french_enlightenment_desc:0 "法兰西的文化和语言承载着现代理念。随着启蒙运动在宫廷中传播，所有有关法国的事物也倍受人们尊敬。然而仅仅把这完全当作是巴黎人理念和价值的传播，那就有失偏颇了。随着法语成为所有宫廷、著作和戏剧所使用的语言，我们的影响也深达海外。"
 french_la_petite_nation:0 "国小志大"
 french_la_petite_nation_desc:0 "外国人说起法国，似乎法国只有那么一位国王。虽然这是事实，但仅有一位国王显然是不能成事的。法国各省份有各自的生活方式，不论是处于皇家权威之下还是拥有更多自治权，那里的男性都很健壮，有着美丽的妻子，更不用说那些伟大的哲学家，艺术家和学者。巴黎对我们的日常生活毫无影响。我们的人民必须作为真正的法国人代表，没有了我们法国就会变得弱小和沉闷。"
 MED_ideas:0 "梅德里巴赫里理念"
 MED_ideas_start:0 "梅德里巴赫里传统"
 MED_ideas_bonus:0 "梅德里巴赫里野心"
 med_kings_of_the_sea:0 "海上之王"
 med_kings_of_the_sea_desc:0 "我们国家的统治者被称作「巴赫内贾西」，海上之王。在红海边上，贸易商旅络绎不绝，这勾勒出了我国历史的风貌。"
 med_ancient_christian_traditions:0 "基督教传统"
 med_ancient_christian_traditions_desc:0 "公元328年，阿克苏姆的第一个主教由亚历山大教宗任命。自那以来天下剧变，但我们仍恪守基督信仰，并向亚历山大和埃塞俄比亚寻求指引。让我们保卫祖先的基督教传统，将修道会纳入我们的社会体系。"
 med_diplomatic_flexibility:0 "外交弹性"
 med_diplomatic_flexibility_desc:0 "我们国家传统的权力基础不如邻国那么大。我们不应将我们的安危维系在邻国中，而需要随时准备与任何能保卫我们的国家结盟，不论他们是基督徒还是穆斯林。"
 med_strengthen_central_rule:0 "强化中央权力"
 med_strengthen_central_rule_desc:0 "当国家孱弱不堪时，被称作为师马吉的地方长老们，随时都准备接管地方省份的日常行政。我们应当加强集权，或是让这些地方长老在政府中任职，或是任命行政官员替换他们。"
 med_independent_traditions:0 "独立传统"
 med_independent_traditions_desc:0 "数个世纪以来，外交环境迫使我们不得不接受外国领主的统治。一旦我们的社会恢复元气，我们会立刻摆脱这些外国官员，通过起义建立我们自己的国家。不论是南方的埃塞俄比亚人还是北方的穆斯林帝国，我们都会做好准备，寸土必争。"
 med_strengthen_red_sea_trade:0 "促进红海贸易"
 med_strengthen_red_sea_trade_desc:0 "香料中转贸易不再有过去那么兴盛，尽管非洲和阿拉伯的物产仍吸引远方的商人前来选购，但红海的香料贸易已大不如从前。我们必须建设自己的力量，而非沉醉于过去的光辉。是时候改变我们的贸易政策，全身心专注于来自埃塞俄比亚和苏丹的贸易。"
 med_princely_ambitions:0 "王室野心"
 med_princely_ambitions_desc:0 "贵族王室的时代到来了，我们必须发挥自身的潜力，成为地区主导。让我们通过吞并邻国扩张国家。不要让古老的传统和忠诚阻碍我们获得新的土地和权力。"
 CDL_ideas:0 "大理理念"
 CDL_ideas_start:0 "大理传统"
 CDL_ideas_bonus:0 "大理野心"
 cdl_renovate_the_city_of_jumie:0 "修缮苴咩城"
 cdl_renovate_the_city_of_jumie_desc:0 "苴咩，现在被称作大理，一直是我们的首都和权力中心。我们必须重建和扩展这座城市，展现我们的财富和荣耀。一个强大的首都足够让人民承认我们才是南诏王国的正统继承者。"
 cdl_tea_horse_route:0 "茶马古道"
 cdl_tea_horse_route_desc:0 "我国大量产茶，只有最愚蠢的家伙才觉得茶只是一种「好喝的饮料」。数个世纪来，我们的邻国一直进口我们的茶，有时他们会为了这垂涎欲滴的商品花费甚多。通过增强对茶马古道的控制，我们可以牢牢地在茶叶贸易中占据支配地位。"
 cdl_confucian_influences:0 "儒学影响"
 cdl_confucian_influences_desc:0 "虽然我国本质上不是儒学国家，但我们离汉人的土地很近，也知道他们如何有效地治理国家。我们不应忽视这种巨大优势，采纳一些他们的治国之道可以加强我们的国家。"
 cdl_buddhas_teachings:0 "佛陀教诲"
 cdl_buddhas_teachings_desc:0 "上座部佛教在我国有相当的影响力，它是我们整个地区的每一块土地上的主要信仰。我们可以将它视为一个强有力的工具。可以通过推进佛教教育来安抚那些我们治下的以及那些即将纳入我们统治的臣民。"
 cdl_benzhu_worship:0 "本主崇拜"
 cdl_benzhu_worship_desc:0 "「武增」或者汉人口中的「本主」，是一些本地民众的保护神。本主信仰饱含许多神灵，先祖和英灵。人们向这些神灵祈求健康或丰收。任何尝试禁止或限制这种信仰的行为都是不可理喻的，对本主的崇拜使得我们国家十分稳定。我们不应仅仅允许这种信仰，更应该在一些我们控制下的小村落和聚居地去推崇它。"
 cdl_rice_terraces:0 "水稻梯田"
 cdl_rice_terraces_desc:0 "我们的土地肥沃却崎岖不平。要建立一个大国，我们只有征服周围的群山。我们应当鼓励在更多土地上建立梯田，收获更多粮食供养更多人口。"
 cdl_dian_bronze:0 "滇铜"
 cdl_dian_bronze_desc:0 "我国的富庶不仅来自于土地的肥沃，更在于地下丰富的铜矿矿脉。这些铜矿在我们的手中变得质量过硬，产量丰厚。我们应当充分利用这一优势发展这种冶金产业。"
 JMN_ideas:0 "扬马延理念"
 JMN_ideas_start:0 "扬马延传统"
 JMN_ideas_bonus:0 "扬马延野心"
 polarized_nation:0 "极化的国家"
 polarized_nation_desc:0 "我国两极分化，统治者和被统治者之间大相径庭。我们的精英阶层与被统治的人民不论是语言，饮食，传统甚至是「冬眠习惯」都极其不同。为了保证我们的继续统治，我们只有容忍他们不同的生活方式。"
 keeping_our_bearings:0 "熊往直前"
 keeping_our_bearings_desc:0 "穿越北冰洋时，带上经验丰富的领航员十分重要，这样才不会忘记我们的方向或是冰上最佳的狩猎点。"
 grizzly_terrain:0 "灰熊领域"
 grizzly_terrain_desc:0 "扬马延冰冷荒芜，原住民对那些嬴弱不堪的种族都不太友好。我们可以利用这一优势，对抗潜在的入侵者。"
 of_noble_bearing:0 "熊姿飒爽"
 of_noble_bearing_desc:0 "我们君主令人自豪的血脉，双腿站立的时候比地上任何国家的君主都要高大伟岸，必将万众瞩目！"
 come_bearing_gifts:0 "熊的馈赠"
 come_bearing_gifts_desc:0 "一直以来我们习惯于用恐惧手法开拓道路，但偶尔利用外交手段同他国交流也是相当有必要的。像鲜鱼和海豹肉这样的礼物肯定有助于外交破冰。"
 expand_the_bearocracy:0 "增强熊的统治"
 expand_the_bearocracy_desc:0 "我们的帝国成长了，而统治者难以满足统治所有臣民的需要。为了能有效的治理国家，我们需要从北方的土地吸引来更多优秀的官员帮助我们统治。"
 the_right_to_bear_arms:0 "「紧握熊爪」"
 the_right_to_bear_arms_desc:0 "我们是天生的勇士一族，握爪的权利是最值得捍卫的！"
 TRT_ideas:0 "蒂鲁德理念"
 TRT_ideas_start:0 "蒂鲁德传统"
 TRT_ideas_bonus:0 "蒂鲁德野心"
 trt_brahmin_kings:0 "婆罗门君主"
 trt_brahmin_kings_desc:0 "我们国家长期以来严谨地保存了婆罗门的学识。实际上我们的统治者就处于婆罗门阶层。让我们保持这一传统，支持弥萨罗婆罗门和他们的梵语学校。"
 trt_gateway_to_india:0 "印度门户"
 trt_gateway_to_india_desc:0 "许多世纪以来，蒂鲁德都是商路交汇之处。为了生存，蒂鲁德必须接纳和保护他们所有人，不论是从孟加拉到喀布尔的商人还是从尼泊尔到比哈尔的旅客。即便是兜售小商品的行脚商也应当受我们保护。"
 trt_scholars_and_poets:0 "学者和诗人"
 trt_scholars_and_poets_desc:0 "任何公正的君王都有义务在宫廷供养一批学者和诗人。在我们的传统里这一点至关重要，尤其是一些伟人和他们的世系在我们的土地上生根发展。我们必须张开双臂欢迎有识之士，不论是唱吠陀经的班智达还是满腹波斯学识的孟希。"
 trt_purbias:0 "普尔比亚人"
 trt_purbias_desc:0 "蒂鲁德的印度兵早早就拿起了火枪，而如今他们因射击技术和火药生产闻名于世。让我们将这群人作为步兵的核心，建立一个强大的现代部队。"
 trt_river_landscape:0 "河网纵横"
 trt_river_landscape_desc:0 "我国境内有许多恒河的支流，诸如戈西河、根德格河、默哈嫩达河与巴格马蒂河等，它们滋润着我们的土地，为我们的商人提供运输通道。然而，它们时常又构成极大的障碍。大雨有时会淹没我国的大部分地区，传播疾病、摧毁道路、损害作物。我们生于这片土地，已经惯于面对这样的状况。而对入侵者，境况则要严峻得多。"
 trt_tirhuta:0 "蒂勒胡塔文"
 trt_tirhuta_desc:0 "诗歌、歌曲乃至学术著作都曾以迈蒂利语和蒂勒胡塔文写成。让我们再次确保我们地方的语言承载我们的文化。"
 trt_indigo:0 "染料和经济作物"
 trt_indigo_desc:0 "我们的土地不乏湖水和沃土，加上气候适宜，蒂鲁德是种植西方人需求的许多经济作物最佳的地区。让我们扩展染料和蔗糖种植，从西方人兜里大赚一笔。"
 ROM_ideas:0 "罗马理念"
 ROM_ideas_start:0 "罗马传统"
 ROM_ideas_bonus:0 "罗马野心"
 roman_legions:0 "罗马军团"
 roman_legions_desc:0 "巅峰时期的罗马军团曾被认为是全世界有史以来最善战的军队之一。随着帝国的重生，它的军队必须再次攀登上这个巅峰。"
 pax_romana:0 "罗马治下的和平"
 pax_romana_desc:0 "罗马的法律就像是风暴中的灯塔在混沌中散发着闪亮的明光，和平与秩序在整个帝国中重建，各行省的人民籍此便可高枕无忧了。"
 imperium_sine_fine:0 "帝国永无尽头"
 imperium_sine_fine_desc:0 "罗马曾经是一个「永无尽头的帝国」，帝国金鹰的翅膀延伸跨越至世界的尽头。幸运的是，罗马官员可以回归千年前的传统，并借此高效地整合新的土地。"
 roman_architecture:0 "罗马建筑"
 roman_architecture_desc:0 "古罗马的优美建筑风格已经重生，帝国境内的各个城市正在兴建令人影响深刻的宏伟公共建筑。一个人造奇迹的新时代即将来临。"
 legacy_of_rome:0 "罗马的遗产"
 legacy_of_rome_desc:0 "即使在西罗马帝国衰亡后，在欧洲依旧传承着罗马宝贵的遗产，她众多的后继者极度渴望为自己夺一份她昔日的荣耀。如今，罗马帝国已经如凤凰般涅槃重生，众生不禁叹观止矣。"
 spqr:0 "S.P.Q.R."
 spqr_desc:0 "为了罗马元老院与人民！帝国元老院也许不会拥有与古时共和国时期同等的政治权力，但元老院依然可以代表公民的权益，这在大多数封建社会中几乎是见不到的。"
 imperial_bureaucracy:0 "帝国官僚体系"
 imperial_bureaucracy_desc:0 "要有效地管理由无数的行省和多样的文化组成的巨大帝国实为一项难事。但是在权力巅峰时期的古罗马，这是完全可行的，所以我们不得不重新学习这些经验，并且改造它使其更加适应现代世界。"
 MNS_ideas:0 "托蒙德理念"
 MNS_ideas_start:0 "托蒙德传统"
 MNS_ideas_bonus:0 "托蒙德野心"
 mns_fierce_rivalry:0 "强敌环伺"
 mns_fierce_rivalry_desc:0 "爱尔兰是一块分裂的土地，被那些将来的征服者与内斗者割据着。如我们想自由，我们必须要寻求朋友和盟友。毕竟，敌人的敌人就是朋友，哪怕他是个苏格兰人。"
 mns_subdue_the_clans:0 "压制氏族"
 mns_subdue_the_clans_desc:0 "数世纪以来，氏族一直是我们在和平时的社会与文化基础、战争时期的力量源泉。然而新的时代已经到来，如今同样是氏族他们却成为了让我们失望的一支力量，分裂我们的人民和成功的果实。为了在这个美丽新世界生存下去，我们必须摒弃一些旧传统来改变我们的方式。"
 mns_cios_dubh:0 "强制执行黑色租金"
 mns_cios_dubh_desc:0 "全爱尔兰的王权是我们的君主长久以来的梦想与野心，在这座岛屿上有很多方法可以扩展一个势力的影响力与统治地位。但不如另辟蹊径，击败并强迫一国的宿敌让他们支付「黑色租金」以便得到终极特权——托蒙德的庇荫。"
 mns_foreign_contracts:0 "外国合约"
 mns_foreign_contracts_desc:0 "随着我们逐渐增长的实力与影响力，与一并增长的野心，为了征服其他的爱尔兰地区的统治者并且施加我们的统治，我们必须与欧洲的军事中心建立联系，在那里我们可以招募到有战争经验的人，这是一把可以用以锻造统一爱尔兰的铁锤，而这样的事魅力和外交可做不到。"
 mns_pasture_of_ireland:0 "爱尔兰牧场"
 mns_pasture_of_ireland_desc:0 "人生在世，致富之路千条。上天垂怜令我们拥有了整个爱尔兰最为丰茂的草场，因畜牧而积累的财富为全岛所传诵称羡！"
 mns_thmond_army_reform:0 "托蒙德的军队改革"
 mns_thmond_army_reform_desc:0 "我们高超的作战技巧和在战场上与敌人作战的非凡勇气都难遇对手。然而一直以来，境外的军事理念和思想总是需要穿越重重时间与空间的阻隔才能抵达我们的国境之内。当此之时，我们的军队应该按照自己的方式来进行改革，而不仅仅只是照搬他人的理念，以此组建一支符合民意和国情的军队。"
 mns_overseas_ambition:0 "托蒙德的海外雄心"
 mns_overseas_ambition_desc:0 "统一爱尔兰的梦想一直在统治者当中代代相传。而与这个伟大的梦想相对应的现实却是，爱尔兰仅仅只是一个小巧的岛屿，就如同一颗大海中的卵石一般渺小。不，我们的后代们应该拥有一个更加远大的梦想。西渡重洋，那里有一座我们未曾触及到的处女地，一片我们可以建立没有纷争的新爱尔兰的美丽土地！"
 SLN_ideas:0 "斯莱戈理念"
 SLN_ideas_start:0 "斯莱戈传统"
 SLN_ideas_bonus:0 "斯莱戈野心"
 sln_promote_the_trade:0 "促进贸易"
 sln_promote_the_trade_desc:0 "位于爱尔兰的主要贸易通路中心点之上的斯莱戈具有绝佳的优势发展成为全爱尔兰岛的贸易中心。为了实现这个目标，我们必须和我们的邻居们签订正式的贸易协议来活跃和发展岛内的贸易活动。"
 sln_rebuild_the_castle_of_sligo:0 "重建斯莱戈城堡"
 sln_rebuild_the_castle_of_sligo_desc:0 "数个世纪以来，入侵者们多次进攻以期控制我们的战略要冲——斯莱戈城堡。因此，这座古老的堡垒被多次重建并再次被摧毁。时至今日，我们甚至不能确认这座堡垒的原址究竟在什么地方，即使斯莱戈城堡的部分遗址依旧矗立在这篇土地之上。无论如何，这座城堡一直被我们的人民视作精神象征。倘若我们能够重建这座城堡，那么我们能够通过这个传奇的重生为我们的人民树立一个新的希望。"
 sln_galic_meets_norman:0 "文化十字路口"
 sln_galic_meets_norman_desc:0 "长久以来，斯莱戈一直是一个多种文化激烈碰撞的交汇点。有些文化以和平的方式传播，有些文化则伴随着刀剑而来，而最终，这些文化都对斯莱戈的本土文化产生了深远的影响。作为这些文化的后代，现在将由我们来继承这些遗赠并开创一个更加美好的未来。"
 sln_a_different_way:0 "另一条道路"
 sln_a_different_way_desc:0 "数个世纪以来，我们眼睁睁地看着我们的邻居因各种琐碎的理由互相争吵和发起一场场小家子气的「战争」，我们的人民逐渐意识到令人一目了然的按照游戏规则来行事并不是唯一的选择。我们不仅仅能够在桌面上纵横捭阖，利用贸易协议和贸易影响力，我们还能够在完全能够在暗中进行一场只有少数人才能够参与的另一场游戏。"
 sln_study_the_norman_traditions:0 "师法诺曼人的传统"
 sln_study_the_norman_traditions_desc:0 "斯莱戈的地理位置既有上天赐予的天然优势也是危机四伏的。她的位置既令我们能够自由地开展繁荣的海洋贸易，同时也让我们的祖先们见识到了世界的阴暗面，在海上漂流着的各种所谓的「征服者」们也被她的繁荣所吸引。因此，为了保护人民的财产安全，我们必须迎难直上，向我们在海洋上的敌人们学习先进的技术，师夷长技以制夷。"
 sln_sligo_rules_the_waves:0 "斯莱戈的海军梦"
 sln_sligo_rules_the_waves_desc:0 "将我们的影响力传播整个爱尔兰岛并让我们的经济再无敌手会是一个不错的目标。虽然海军的祖祖辈辈们为这个国家贡献良多，现在已经进入了新的时代。有关于在西方发现了新大陆的流言传播得沸沸扬扬，或许现在已经是时候让我们加入探索新大陆的国家行列之中，在那片土地上攫取荣耀和财富。"
 sln_pragmatism:0 "实用主义至上"
 sln_pragmatism_desc:0 "在我们自己的时代里，我们完成了许多光荣的成就：我们创建了一个熙攘的贸易网络。属于我们的船帆遍及四海，无远弗届。我们在新世界中遇到了无数的新朋友和有趣的人。当然，我们也和这些人相互贸易。"
 DMS_ideas:0 "德斯蒙德理念"
 DMS_ideas_start:0 "德斯蒙德传统"
 DMS_ideas_bonus:0 "德斯蒙德野心"
 dms_the_land_of_castles:0 "城堡之地"
 dms_the_land_of_castles_desc:0 "在德斯蒙德王国建立之初，我们的祖先们认为统治一片土地的最佳方式应当是让他们的权威在那片土地上永远存在着。因此他们建造了大量的城堡，庄园和其他伟大的建筑并至今仍高傲地挺立着。如今我们也应当继承这个优秀的传统。前事勿忘后事之师。"
 dms_cadet_lines:0 "旁系血脉"
 dms_cadet_lines_desc:0 "家庭，对于家庭的感情不应被改变。特别是在贵族当中这一观念更应被贯彻。但是为什么我们要像其他的欧洲贵族们一样对自己的家族旁支充满恐惧呢？我们自己的血脉？不，相比于恐惧，阴谋和诡计，我们更应该任用我们的旁支，划分给他们土地，分封给他们贵族头衔，庄园和城堡，扩大我们高贵的家族，让属于我们的荣光照耀到王国的每一个阴暗角落。"
 dms_gaelic_bastion:0 "盖尔堡垒"
 dms_gaelic_bastion_desc:0 "曾经许多入侵者来到我们的土地上，试图轻而易举地满载战利品和荣誉而归。然而，他们都将在德斯蒙德王国折戟。我们的人民总是满怀着内心的骄傲去面对所有的艰难险阻并蔑视一切的不公，这就是我们的生存之道。世上最为坚固的堡垒——盖尔堡垒。"
 dms_the_munster_ambition:0 "芒斯特野心"
 dms_the_munster_ambition_desc:0 "古老的芒斯特王国已经消逝在历史长河之中，它的国土分崩离析，属于它的权威也几乎完全消失。然而芒斯特的遗产和荣耀被德斯蒙德王朝所继承并存在于这个王朝的血脉当中，子孙和储君们代代相传。不，我们永远都不应该忘记，总有一天，我们将会光复整个芒斯特王国。"
 dms_fierce_independence:0 "艰苦的独立"
 dms_fierce_independence_desc:0 "我们的祖先无数次站起来抵抗入侵者和征服者，经历了无数艰难困苦而挺到今天。爱尔兰的诸领主领导着德斯蒙德的骄傲的儿女们为生存而奋斗。独立，没有主人，直到苦难结束。"
 dms_promote_the_clture_of_service:0 "鼓励参军"
 dms_promote_the_clture_of_service_desc:0 "在我们的土地上的生活十分不易。你需要足够坚韧才能生存，你需要一个战士的心，才能在这里成功。欧洲交战各国迫切需要额外的军力。我们应当放弃无休止的争夺土地的内战，鼓励我们的战士走向世界，追求光荣与尊严。"
 dms_inner_perfection:0 "内圣之道"
 dms_inner_perfection_desc:0 "几个世纪以来，欧洲几个王国通过战争和各种其它手段崛起为强权及殖民帝国。我们呢？起于草芥之间，且挺过了各种风雨，维持着盛世直到今日。除此之外，一个男人还能有其它更好的追求吗？"
 african_great_lakes_ideas:0 "大湖区理念"
 african_great_lakes_ideas_start:0 "大湖区传统"
 african_great_lakes_ideas_bonus:0 "大湖区野心"
 source_of_the_nile:0 "尼罗河之源"
 source_of_the_nile_desc:0 "我们人民捕鱼及取水的大湖（指的是中非的几个大湖）是许多人所追求的，不断有寻求更好的生活的游牧民族在我们周边定居。若我们能融合这些尼罗河人，就不会缺乏扩张所需的人力。"
 heirs_of_kitara:0 "基塔拉帝国传承"
 heirs_of_kitara_desc:0 "传说，这一片所有的大湖曾经都处于基塔拉帝国控制下。我们应当致力于收复基塔拉帝国的碎片并称自己为她的正统继承人。"
 no_illegitimate_children:0 "嫡庶无分别"
 no_illegitimate_children_desc:0 "自古以来，我们人民相信任何一个儿子都有继承权。通过一夫多妻制的做法，任何为我们统治者生下孩子的女人，都可以嫁入王室，而她们的后代都有继承权。"
 cwezy_religion:0 "神圣血统"
 cwezy_religion_desc:0 "正如传说所述，这片土地曾在太阳和英雄卢辛达的治下统一，我们也在有着共通的禁忌和神灵谱系的统一信仰下团结在一起。即使不同的部落和王国信奉不同的神灵，我们依然有着共同的过去。我们必须保护那些负责维护我们神龛和神庙的家族。其他人会根据我们如何对待这些血统的后裔来评判我们，而且这些后裔也可能会诅咒那些激怒他们的人。"
 emitwe:0 "常备军"
 emitwe_desc:0 "临时拉壮丁可能在我们祖先那时还好使，但现在是时候组建常备军了。我们将从王国的贵族里挑人组建军队（并给予他们特权），作为特权的回报，他们将驻扎在边境，为不可避免的战争而进行训练。"
 unity_of_clans:0 "统合诸宗族"
 unity_of_clans_desc:0 "大湖区的每个王国都由许多氏族组成，这些氏族常常跨越了我们奋力确定下来的政治边界。我们必须确保我们能得到领域内数百个氏族的支持，以便我们能够团结起来面对敌人。"
 development_of_clientship:0 "发展保护关系制度"
 development_of_clientship_desc:0 "Ubugabire，即保护和被保护约定，是我们社会得以建立的基础。让我们正式化这种约定，使其成为国家的而非个人的。国家本身可以通过规章制度来获得人民的效忠，而非通过统治者个人获得。这种制度将使我国得到发展，同时有效地管理我们新征服的土地。"
 MRA_ideas:0 "马拉维理念"
 MRA_ideas_start:0 "马拉维传统"
 MRA_ideas_bonus:0 "马拉维野心"
 mra_fresh_perspectives:0 "新视角"
 mra_fresh_perspectives_desc:0 "我们有能力解决马拉维湖周围人民长期存在的许多问题和冲突。我们的人民是这些土地的新主人，我们不受传统束缚。灵活性是我们的优势，将使我们能够主宰这一地区的其他势力。"
 mra_mlira_cult:0 "姆利拉祭典"
 mra_mlira_cult_desc:0 "每年一次，我们邀请所有手下的酋长们到我们的首都祭祀姆利拉——曾经引导我们祖先到这个地方的大神。当我们点燃马拉维湖周围的篝火时，我们强化了与这些人的关系。"
 mra_fertile_land:0 "沃土"
 mra_fertile_land_desc:0 "马拉维湖南端的土地肥沃，非常适合供养一个扩张中的国家。我们不断增长的人口确保新的兵源不断增加，以帮助我们实现我们的政治野心。"
 mra_ivory_trade:0 "马拉维象牙贸易"
 mra_ivory_trade_desc:0 "所有从事象牙贸易的商贩历来都聚集于马拉维湖的南端。他们的货物会从此地出发，沿着希雷河系和赞比西河系一路向南，最终到达斯瓦希里贸易区。在那里，货物会被重新分配和派发。我们占据的此处风水宝地，不仅能让我们控制这条贸易线路，更能让马拉维湖贸易区发展壮大。"
 mra_serving_abroad:0 "出国服役"
 mra_serving_abroad_desc:0 "我们人民的冒险精神使我们的战士和商人经常出国打拼。在马拉维湖和海马拉维斯湖之间的每个村庄都可以找到在有利可图的黄金或象牙贸易中作为护卫或中间人的马拉维人。我们应该鼓励我们的人在国外寻求财富，他们的经历会对我们国家有益。"
 mra_chimanga_ndi_moyo:0 "玉米就是生命"
 mra_chimanga_ndi_moyo_desc:0 "西方商人的不断涌入，至少带来了一件好事。玉米是新大陆的一种作物，但它也非常适合在我们的土地生长，应合我们的需求。我们必须竭尽所能地鼓励玉米种植，因为「玉米就是生命」。"
 mra_control_of_the_slave_trade:0 "打击奴隶贸易"
 mra_control_of_the_slave_trade_desc:0 "虽然本地也会使用奴隶，但西方奴隶贩子在我们控制的土地上越来越猖狂。男人，女人或孩子的安全都难以保证，外国人正在渗透我们国家抢走我们的人民作为他们的商品。我们不能容忍这种行为！"
 ANT_ideas:0 "安泰莫罗理念"
 ANT_ideas_start:0 "安泰莫罗传统"
 ANT_ideas_bonus:0 "安泰莫罗野心"
 ant_tampon_tany:0 "与原住民联合"
 ant_tampon_tany_desc:0 "作为马达加斯加唯一的穆斯林国家，纵使我们完全孤立，我们一样珍惜我们的「根」。为了在这里生存和繁衍，我们必须继续交融，并与这片土地自古以来的主人们，原住民们，在这片全新的土地上创造一个全新的认同。"
 ant_sorabe:0 "索拉布字母表"
 ant_sorabe_desc:0 "我们的祖先将丰富的阿拉伯抄经士传统文本带到了这座岛上 ，我们现在开始用以在马拉加什书写记录。让我们设立特别机构来尊重和保护我们的古老遗产，以便使马拉加什语能够真正成为标准语言。"
 ant_andrianoni:0 "安德里亚诺尼之位"
 ant_andrianoni_desc:0 "我们的国家由四大家族所统治，分别是安泰奥尼家族，安泰马哈祖家族，安泰伊桑布家族和扎菲卡西南布家族。这四个家族之间的制衡是不断变化的，但他们的目标都是为了一个更强大的国家。我们必须从这四个部落之中选出我们的领袖，安德里亚诺尼，利用他们对这个头衔的竞争来激发他们对于国家的雄心。"
 ant_ombiasa:0 "巫医"
 ant_ombiasa_desc:0 "我们国家拥有的专业人才数量已经远超我们能够完全利用的程度。而这直接导致了有大量的成年男子离开我们的国家前往岛上其他地方去寻找机会。让我们继续大力支持这一趋势而且能从作为一个博学之国的美名中获益。任何马尔加什领主都离不开安泰莫罗巫医作为顾问。"
 ant_religious_control:0 "宗教控制"
 ant_religious_control_desc:0 "很少有其他马尔加什人社群像我们一样对正确的宗教仪式了如指掌。让我们将这个优势作为我们的武器来创造一个更健康更​​有力的社会。通过将宗教戒律变为我们人民的法律，我们可以加强团结，同时减轻外国人在我们边界活动的影响。"
 ant_slave_trade:0 "加强对奴隶贸易的控制"
 ant_slave_trade_desc:0 "斯瓦希里的各个商埠对奴隶的需求日益增加。我们与整个印度洋世界的宗教和文化纽带使我们成为这场贸易最理想的中间人。请让我们吸引商人们将来自马达加斯加的奴隶带到我们的港口，让他们的买卖出现在我们的集市里。"
 ant_unify_political_and_religious_power:0 "统一管理政治和宗教"
 ant_unify_political_and_religious_power_desc:0 "传统上，我们国家的政治权力集中在贵族氏族，而我们人民精神世界的统治力则分属于四个神圣氏族。如果我们能够联合这两个职权，高级神官和安德里亚诺尼的职位，我们将能够实现对安泰莫罗国家前所未有的统治。"
 malagasy_ideas:0 "马尔加什理念"
 malagasy_ideas_start:0 "马尔加什传统"
 malagasy_ideas_bonus:0 "马尔加什野心"
 malagasy_fortify_coastline:0 "强化岸防"
 malagasy_fortify_coastline_desc:0 "斯瓦希里和阿拉伯的商人们急于向我们卖出黄金来获得一些布匹、奴隶和牛。不是每个人都怀着好意来到我们的港口。我们必须不断更新港口的防御工事，使它们能够抵御海外袭击和或者岛内来的侵略。"
 malagasy_zafivolemena:0 "红金之子"
 malagasy_zafivolemena_desc:0 "我们民族的领主们自称是马鲁塞拉纳的后裔，这是一个伟大的血统，向这个岛屿的许多领地都授予了王衔。马鲁塞拉纳的起源仍然是一个谜，但他们的权威却是毫无疑问的，他们与大陆人交易获取我们视为圣物的红金的能力也是毋庸置疑。"
 malagasy_pirate_ports:0 "海盗港"
 malagasy_pirate_ports_desc:0 "海运贸易一直是这个地区的主要动力，而无论商人们走到哪里海盗就会如影随形。随着欧洲来的船只开始掌控印度洋，他们那些浮动的宝藏吸引了越来越多的求金者。让我们用一个微薄的价格来保护这些海盗。只有这样，我们才能从本来只会从我们身边经过的财富中获得一些利润。"
 malagasy_raid_warfare:0 "军事传统"
 malagasy_raid_warfare_desc:0 "岛民们一直畏惧着我们士兵不断的袭击。让我们倚靠这种战争传统，创造一支我们需要的能让我们崛起的强有力的军队。"
 malagasy_sacred_law:0 "神圣戒律"
 malagasy_sacred_law_desc:0 "我们的国王是神圣达迪的遗物的持有者，这代表着我们脚下土地的权威。皇室成员和我们先祖的英灵之间的联系能够使他们能成为我们所控制的村庄的一个理想的地方权威。我们必须通过强化这个神圣的戒律来确保所有的权位都留在我们的王子们的手中。"
 malagasy_foreign_traders:0 "控制海外贸易商"
 malagasy_foreign_traders_desc:0 "我们的国家掌控着印度洋贸易网络中最繁忙的海岸线，自然有很大一批来自不同文化的传统的商人们生活在我们的国家。我们不能冒险让这些商人团在我们的社会之外建立自己的小社群。我们必须强力介入所有的外国商会同时让他们知道他们有多需要我们的保护。"
 malagasy_permanent_taxation_system:0 "固定税制"
 malagasy_permanent_taxation_system_desc:0 "传统意义上来说我们依赖得是间歇性的收入来补充国家财政。武装力量和宗教权威一直帮助我们确保这一过程的良好运行。但如果我们的国家要增长，那么现在是建立一个更有效率和可靠税收制度的时候了。"
 MIR_ideas:0 "梅里纳理念"
 MIR_ideas_start:0 "梅里纳传统"
 MIR_ideas_bonus:0 "梅里纳野心"
 mir_unify_inlands:0 "统一内陆诸国"
 mir_unify_inlands_desc:0 "马达加斯加的高地被许多的小王侯所分割统治，并不断产生着纷争。我们的首要任务就是统一这些土地，用外交或者联姻来让这些小领主们顺从，也不排除动用武力和直接征服。"
 mir_twelve_sampys:0 "梅里纳十二护身符"
 mir_twelve_sampys_desc:0 "传统意义上来说，我们境内的每一个村庄都收到了一个守护神的保佑，而随着一个更强大的梅里纳王国的诞生，这一切都不再那么必要了。让我们通知那些酋长将他们的守护符带到我们的首都，十二个最强大的化身将从现在起保卫我们的国家，而剩下的那些等待他们的只有灭亡。"
 mir_intensive_rice_cultivation:0 "加强水稻种植"
 mir_intensive_rice_cultivation_desc:0 "岛上中部的高地是种植水稻的不二之选，这片土地的耕种历史比任何人的记忆都要久远。我们必须继续拓展这里的水利灌溉工程，在我们手头所有的土地上开垦稻田，保护好这些沼泽地，能够让我们尽可能多地修建梯田。"
 mir_fortify_highlands:0 "巩固高地防御"
 mir_fortify_highlands_desc:0 "马达加斯加岛上的这片高地从很多方面来考虑都是我们防备沿海诸国的天然防线，但是我们还缺那么几个真正的碉堡。通过加强首都周围山头的防御，开掘平原上的护城河和壕沟，修建一座适宜的石门来挡住入侵者。利用好自然防御必然大有裨益。"
 mir_reform_the_nobility:0 "改造安德里亚纳贵族"
 mir_reform_the_nobility_desc:0 "几个世纪以来，安德里亚纳贵族们一直竭力为我们服务。随着我们领土的不断扩张和我们越发现代化的生活，现在有一些方法可以让这些贵族们为我们更好地服务。让我们将这些贵族们依据其不同的任务进一步划分成不同的阶层。同样我们也得不断加强我国封建主的权威，以及他们代表我们征税的能力。"
 mir_unified_legal_system:0 "改革法律系统"
 mir_unified_legal_system_desc:0 "只有一种法律可以统治这片土地。让我们订立一个对我们治下所有人都有用的共同的法律。那些违反规则的人必定被严惩，让所有人都因我们的正义而选择我们。"
 mir_foloalinday:0 "十万之师"
 mir_foloalinday_desc:0 "一个伟大的国家不可能没有一种伟大的军队。每个人都必须上缴的人头税，为我们建立一支更大更强更精良的部队打下了一个良好的基础。装备着我国最好的武器。弗洛安丽娜拉西，「十万之师」，将是我们最尖锐的矛和最坚固的盾。"
 BTS_ideas:0 "贝齐米萨拉卡理念"
 BTS_ideas_start:0 "贝齐米萨拉卡传统"
 BTS_ideas_bonus:0 "贝齐米萨拉卡野心"
 bts_people_of_the_coast:0 "海岸之子"
 bts_people_of_the_coast_desc:0 "马达加斯加的西海岸被雨林所覆盖，而其中还有着数目众多的小小部落和他们的酋长。无论是养牛还是出海，我们的人民都习惯于自主和独立。在很大程度上，任何征服者都很难讲这片区域融入更大的疆土之中。对于任何的「解决方案」，这里都有一群年轻的战士准备他们狠狠地来个教训。"
 bts_indivisable_many:0 "永不分离的民族"
 bts_indivisable_many_desc:0 "长久以来，我们的人民分散于无数小国之中。所以我们必须团结我们的疆域内的所有的酋长，亦或是强迫他们真正屈服于一个人。我们之间必须是密不可分的，贝齐米萨拉卡——意即「不可分离的众人」，并不只是徒有虚名。"
 bts_gifts_and_hostages:0 "礼物和人质"
 bts_gifts_and_hostages_desc:0 "虽然我们的人民已经屈服于一个共主，但这件事缺陷的并不那么容易。通过召集所有的酋们来到都城，我们可以将他们聘为皇家信使。有的人会将之称之为「质子」，但是我们只把他看作是提醒我们所有有独立思想的人他们应有的忠诚。"
 bts_european_pirate_settlements:0 "欧洲海盗团"
 bts_european_pirate_settlements_desc:0 "虽然我们的海岸已经吸引了相当数量的海盗，但我们现在发现越来越多的欧洲海盗正在寻求插手印度洋的财富。这些人需要一个安全港口，而且已经有许多人已经开始在我们的土地上定居和我们的土著们交涉。我们应该欢迎这些新来的人和他们的船，来显示我们在这片海域上的权力。"
 bts_royal_justice:0 "皇室裁决"
 bts_royal_justice_desc:0 "我们的国家仍然还是处于一个因酋长大量存在而分裂的情况，法律和习俗在不同的情况下又表现的不同。让我们为每一个人都争取最终的正义而不是依靠当地的酋长，而这样我们就可以保证我们领土范围内的法律的统一，同时更容易解决不同的城市的居民之间的争端。"
 bts_european_diplomacy:0 "欧洲外交"
 bts_european_diplomacy_desc:0 "我们西边的港口对许多想控制印度洋的国家来说非常有吸引力。而我们也将十分收益于拥有这样强大的朋友。让我们不断接近这些海上的力量，和他们打交道，利用我们的海岸线来和他们周旋。"
 zambezi_ideas:0 "赞比西理念"
 zambezi_ideas_start:0 "赞比西传统"
 zambezi_ideas_bonus:0 "赞比西野心"
 zambezi_warrior_culture:0 "勇士文化"
 zambezi_warrior_culture_desc:0 "与其他事物相比，我们的社会更欣赏那些娴熟的勇士。虽然我们经常顺从那些海外霸主，但我们总是通过带头扩张他们的领土来争取我们的自治权。但强悍的勇士不止诞生在我们国家。与其和周边的部族争斗，不如敞开怀抱，接纳那些无论我们在何地遇到的勇士们。这样，我们就不必害怕像食人族津巴人那样凶猛的对手，因为这些勇士们更愿意为我们而战，而不是与我们为敌。"
 zambezi_maravi_influences:0 "马拉维影响"
 zambezi_maravi_influences_desc:0 "马拉维曾经给这片区域带来了许多革新，让我们无论是政治上还是科技上都深受他们影响。所以，努力吸收马拉维人理念中的精华会有助于我们国家的扩张和发展。"
 zambezi_control_the_zambezi_trade:0 "控制赞比西河贸易"
 zambezi_control_the_zambezi_trade_desc:0 "赞比西河是这片地区所有贸易活动的主干道。象牙源源不断地从北方和西方经由赞比西河流向东方的临海贸易港口。流域内所有的贸易力量都想掌控这条贸易线路，但是他们都没有像我们这样近水楼台的地理优势。让我们竭尽全力把这片贸易区域的其他贸易力量驱除，迫使他们接受我们成为中非高地与临海城邦之间的唯一贸易中间人。"
 zambezi_strengthen_the_chieftaincies:0 "加强酋长地位"
 zambezi_strengthen_the_chieftaincies_desc:0 "从传统上讲，我国国内最基层但又可能是最有影响力的权力机关，一直是村庄长者的议事会。这种模式在保护当地社群传统上十分有效，但如果我们国家想要发展，就需要另行扶植一批本地酋长，创造出一个行事更加敏捷活跃，同时直接听命于领袖的阶层。"
 zambezi_centralizing_the_mbona_cult:0 "加强博纳崇拜"
 zambezi_centralizing_the_mbona_cult_desc:0 "水是万物的生命之源。因此，造雨者博纳的神庙可能是我们土地上最为重要的宗教中心。在这里，伟大的神灵通过他的继任妻子与世人对话。所以，让我们大力推崇博纳崇拜，并确保我们的统治者能牢牢掌握任命博纳神新任妻子的权力吧。"
 zambezi_wealth_of_the_shire_valley:0 "希雷河谷的财富"
 zambezi_wealth_of_the_shire_valley_desc:0 "希雷河谷是我们大部分国民的财富源泉。这里不仅生产珍贵的马休拉服饰，而且还是我们重要的盐和铁的出口地。我们可以好好利用这些商品来引诱那些缺钱的统治者向我们靠拢。一旦他们在这些重要战略物资上开始依赖我们我们就可以开始逐步将他们纳入我们的势力范围。"
 zambezi_loyal_local_representatives:0 "忠诚的代理人"
 zambezi_loyal_local_representatives_desc:0 "我们所征服的地盘必须要好好统治。所以扶植一个值得我们信赖的地方领袖来管理是很有必要的。但是请记住，无论我们何时这样做，我们都应该安插我们的族人来掌权，而不是那些地方势力。"
 congolese_minor_ideas:0 "刚果理念"
 congolese_minor_ideas_start:0 "刚果传统"
 congolese_minor_ideas_bonus:0 "刚果野心"
 congolese_minor_isolated_lands:0 "刚果河流域"
 congolese_minor_isolated_lands_desc:0 "我们国家的中心地带远离海岸线，中间隔着一片一望无际的稀树草原，而在这片草原中只有一条刚果河来辅助运输补给。这个天然的地理屏障给每一个尝试建立补给线的入侵者造成了巨大困难。所以甚至连那些科技领先的势力，在入侵我们国家前也要慎重考虑。"
 congolese_minor_elephant_hunts:0 "狩猎大象"
 congolese_minor_elephant_hunts_desc:0 "我们不能无视在我们土地上偷猎大象的行为。我们的青年将在与那些偷猎者的战斗中证明自己的勇气。"
 congolese_minor_aristocratic_merit:0 "贵族精英统治"
 congolese_minor_aristocratic_merit_desc:0 "为了保证贵族掌权，对于重要职位，我们应该根据贵族的能力来任命，而不是根据他们的家世。"
 congolese_minor_intiation_rites:0 "成人仪式"
 congolese_minor_intiation_rites_desc:0 "男孩的成人仪式需要一个庄重的庆典来铭记。只用通过这个仪式的人才能正式成为我们部落的一员。"
 congolese_minor_aggressive_migrations:0 "侵略性移民"
 congolese_minor_aggressive_migrations_desc:0 "在过去，许多人离开了这片土地在非洲的其他角落建立了王国。在派出军队扩张的同时，也要移民到我们所征服的地方。通过这种手段我们就能大大加强我们的国家力量。"
 congolese_minor_subordinate_chiefs:0 "下属酋长"
 congolese_minor_subordinate_chiefs_desc:0 "君王不可能只依靠自己进行统治。我们最好在我们至高无上的领导权下给予附属国领袖以处理地方事务的权力，并以此换取他们的忠心。"
 congolese_minor_ivory_trade:0 "象牙贸易"
 congolese_minor_ivory_trade_desc:0 "从我们所宰杀的大象上割下的象牙畅销各个国际贸易网点。我们应该鼓励并好好管理这项生意来让我们从中受益。"
 TBK_ideas:0 "通布卡理念"
 TBK_ideas_start:0 "通布卡传统"
 TBK_ideas_bonus:0 "通布卡野心"
 tbk_central_melting_pot:0 "中部民族大熔炉"
 tbk_central_melting_pot_desc:0 "我们国家在马拉维湖北部的尽头是许多移民部族经过的十字路口，许多外国部落或途经这里，或在这定居，每次他们的到来都携带着新的物件和新的习俗。尽管有些团体像乌干达和瓦兰比亚的部族间会有摩擦，将他们融入我们的国家肯定会让我们受益。"
 tbk_healthy_priest_kings:0 "健康的祭司王"
 tbk_healthy_priest_kings_desc:0 "这里的人们曾经信仰神圣的大蛇。现在「克云古」亦即国王领导着他们，他们则开始祭奠先祖。国王作为先祖在现世的化身，是凡人中间的神明，他本人的健康与国家的安康息息相关。我们必须尽可能地保护他，让他身体强健。当意料之外的事情发生而让国王染上任何形式的疾病时，我们也要做好准备将他扼杀，好让一个新国王来替代。"
 tbk_office_of_the_mulwa:0 "宗教管理司"
 tbk_office_of_the_mulwa_desc:0 "现在越来越多的人开始接受我们祭奠先祖的宗教仪式了，我们必须加强控制祭奠先祖的方式和时间的权力。让我们来设置一个宗教管理司来负责我们主要的神庙和神庙的神职人员。通过这种规范化祭奠仪式，所有的宗教人员和地方首领就必须到我们首都来向我们首领公开效忠。"
 tbk_inter_african_trade:0 "非洲贸易中转站"
 tbk_inter_african_trade_desc:0 "大量在中非卢巴和东非海岸地区之间的人员和货物都以赞比西河作为主贸易网络流向了非洲南部的王国。但是最近雅欧人也开始愈加涉足从我们与海岸边的货物运输事业中。我国也有越来越多的商人从海河和刚果河流域进口象牙，奴隶，服饰，贝壳。让我们大力发展新的贸易设施，成为东非洲贸易的中转站。"
 tbk_break_the_power_of_the_makambala:0 "削减玛卡玛巴拉权力"
 tbk_break_the_power_of_the_makambala_desc:0 "玛卡玛巴拉是辅助国家运转的参政神职人员。他们帮助我们的继承人顺利完成权力交接，并清除其他的皇位竞争者。然而随着时间的推移，他们的影响力和对权力的欲望越来越强。为了防止养虎为患，我们必须限制他们的权力，剥夺他们对皇子和国王的生杀权。只有这样，我们的国王才能牢牢掌握住权力，国家才能繁荣昌盛。"
 tbk_welcome_the_swahili_merchants:0 "欢迎斯瓦希里商人"
 tbk_welcome_the_swahili_merchants_desc:0 "越来越多斯瓦希里商人在我们的土地上定居，让我们和海岸城市间的贸易愈加繁荣。斯瓦希里人对于印度洋贸易网络比我们更有经验，我们能从他们的贸易经验中受益。我们应该大加提倡这股移民风来帮助建设我们的贸易网络，忽略其给本地商人带来冲击的负面影响。"
 KUB_ideas:0 "库巴理念"
 KUB_ideas_start:0 "库巴传统"
 KUB_ideas_bonus:0 "库巴野心"
 kub_journey_of_enlightenment:0 "启蒙之路"
 kub_journey_of_enlightenment_desc:0 "根据传统，建立我们国家的祖先在团结我们的人民之前都踏上了往西去的启蒙之路。我们必须从中汲取经验，好好观察这个世界，并学会因地制宜地利用周边的资源。"
 kub_children_of_woot:0 "乌特的子孙"
 kub_children_of_woot_desc:0 "乌特是我们的先祖，他曾经给动物命名。他留给我们的遗产——这片土地，将由我们代他掌管，并用心维护。"
 kub_people_of_ornaments:0 "爱好装饰的人民"
 kub_people_of_ornaments_desc:0 "我们的艺术家们声名远扬。据说在他们眼前不能放任任何一片未经装饰的土地。让我们好好珍惜这份名声，并在我们随到之处传播他们的著作。"
 kub_usurpation_of_the_chiefs:0 "夺权的首领"
 kub_usurpation_of_the_chiefs_desc:0 "根据历史，我们的国家的创始人建立王国之路始于篡夺一名地方酋长的权力。向他一样，我们也要精明点，要善于采用间接手段来实现我们的目的。"
 kub_ngesh_dancers:0 "尼格仕舞蹈"
 kub_ngesh_dancers_desc:0 "我们在假面舞会上戴的面具通常代表着在这片土地上环绕我们周围的尼格仕灵魂。每当战争来临，我们通过面具与灵魂沟通，将灵魂身上的野性，不确定性以面具为载体散播于战场各处。"
 kub_ndop_statue:0 "国王雕像"
 kub_ndop_statue_desc:0 "每当一个国王登基时，雕刻工就会为他制作一个雕像。这个雕像常不停被修葺来映射国王的生活，当国王死去时，她将是国王生前权力的化身。而在国王活着的时候，雕像作为国王的替身，在精神上和形式上代表着国王权力。"
 kub_courtly_competition:0 "宫廷内的竞争"
 kub_courtly_competition_desc:0 "一个好的贵族从来不会闲着。我们国家有太多人有头衔了，据说有一半的成年男性有头衔。让我们确保我们宫廷内的成员们花更多的精力在相互比较，争出风头上，而不是暗中觊觎我们的统治。"
 LUB_ideas:0 "卢巴理念"
 LUB_ideas_start:0 "卢巴传统"
 LUB_ideas_bonus:0 "卢巴野心"
 lub_bamfumus:0 "贵族议会"
 lub_bamfumus_desc:0 "建立一个贵族议会来协助国王在国内上推行法律和行政法规，为国王的继承人建立一个稳定的政府。"
 lub_royal_village_shrines:0 "王家村庄圣地"
 lub_royal_village_shrines_desc:0 "国王驾崩时，他的处理国事的宅第将成为一个纪念他神格的庙宇。通过这样，我们能确保对皇权的尊重能够延续。"
 lub_bambudye:0 "邦布耶秘密结社"
 lub_bambudye_desc:0 "我们通过在国内建立一个秘密组织来维持和保护我们的文化传统，并以此来帮助我们国家经受住时间的考验"
 lub_kasala_tradition:0 "提倡卢巴自由诗传统"
 lub_kasala_tradition_desc:0 "「Kasala」是卢巴人传统的自由格律诗歌，可以和着曲调唱诵，也可以单独念诵，它能激起大范围的情感共鸣。在战斗之前，它能够提升我们的士气。出于这个目的，我们应该在战争中好好利用它。"
 lub_lukasa_boards:0 "卢卡萨记事饰板"
 lub_lukasa_boards_desc:0 "邦布耶结社掌握着利用彩色珠子制作卢卡萨记事饰板的方法。通过将特定的颜色、形状和表意符号组合起来，他们可以用卢卡萨板来帮助记录信息，并让我们更方便去掌握我们这片土地的位置和历史。"
 lub_mbidi_kiluwe:0 "比迪基鲁维的传说"
 lub_mbidi_kiluwe_desc:0 "伟大英雄比迪基鲁维的职业是猎人和铁匠，但他同时也是我们国家的建立者。确保他的传说永不会被遗忘，并铭记猎人和铁匠对我们国家的重要性。"
 lub_mulopwe_prestige:0 "帝王的威望"
 lub_mulopwe_prestige_desc:0 "作为这片地区最伟大的国家，较小的国王仰慕着我们，并虚心向我们学习。在国外，许多小王朝甚至宣称他们起源于我们的土地。这样的外交声誉带来的影响就和我们手中的武器一样有影响力。"
 LND_ideas:0 "隆达理念"
 LND_ideas_start:0 "隆达传统"
 LND_ideas_bonus:0 "隆达野心"
 lnd_great_family:0 "伟大家庭"
 lnd_great_family_desc:0 "传统要求儿子不能背叛父亲，侄子不能反叛叔叔。通过将被征服地区的领袖合并进我们的皇室家庭，我们可以提高被刚征服地区人民对我们的忠诚度。"
 lnd_perpetual_kingship:0 "永恒王权"
 lnd_perpetual_kingship_desc:0 "尽管我们国王的肉身可能会故去，国王本身却永生不死。或者说，现任国王将化身为先王，获得他的名字、他的亲属关系以及他的人格。通过这种方法，我们确保王国的永续。"
 lnd_tukwata:0 "组建图克瓦塔"
 lnd_tukwata_desc:0 "并非国内的所有地区都乐意同其他人一样缴纳贡赋。为了处理这一问题，我们应该组织一批官员，率领军队在国内巡行以确保贡赋征收的顺利。"
 lnd_overnight_army:0 "一夜成军"
 lnd_overnight_army_desc:0 "我们的首都及城市都是以军队夜宿营地为标准建造的。他们都有着两翼、先锋和前军。这种军事化的思维充斥我们的日常生活，更好地确保了我们随时都准备着应付战争。"
 lnd_warrior_migrations:0 "战士迁徙"
 lnd_warrior_migrations_desc:0 "当我们的国王将一支军队派去打仗时，他同样会派遣一名将军去取代敌人，将其变为屈从于隆达的一个新的从属国。"
 lnd_rukonkesh:0 "王太后"
 lnd_rukonkesh_desc:0 "王太后，亦即鲁孔开什应该负责管理宫廷内的地方事务。这样一来，统治者，亦即姆万特·雅乌将可以专注于更为重要的事情。"
 lnd_lord_of_vipers:0 "蝰蛇之主"
 lnd_lord_of_vipers_desc:0 "我们统治者的头衔，亦即姆万特·雅乌，按字面翻译即为「蝰蛇之主」，象征着他代表了和平与战争，繁荣与毁灭。对于那些与他并肩作战的人而言，他是个强大的朋友；但对那些反对他的人而言，他是个致命的敌人。"
 RZW_ideas:0 "布图阿理念"
 RZW_ideas_start:0 "布图阿传统"
 RZW_ideas_bonus:0 "布图阿野心"
 rzw_legacy_of_zimbabwe:0 "津巴布韦的遗产"
 rzw_legacy_of_zimbabwe_desc:0 "随着大津巴布韦的衰亡，许多传统和风俗都已遗失。姆塔巴建立了一种独立于这片土地的古老遗产之外的、新式的政体；而相对的是，我们的人民选择了坚持传统，我们依旧建造令外来者敬畏的石制建筑，我们也依旧珍惜曾经的一切。"
 rzw_strict_gold_regulations:0 "严格管控黄金贸易"
 rzw_strict_gold_regulations_desc:0 "农业和贸易给我们带来了日常生活所需的东西，但我们国家赖以出口的主要商品还是丰饶的黄金——津巴布韦高原上随处可见。虽说这等财富是我们国家的福气，但若我们不加以强力控制的话，这种金属也会变得相当危险。我们的国家必须牢牢地控制住所有有关黄金的贸易和贮藏，以免招致淘金者或贪婪的中间商们带来的破坏性的影响。"
 rzw_empowering_the_rozwi:0 "授予罗兹维权力"
 rzw_empowering_the_rozwi_desc:0 "一个强大的派系正在我们的土地上扩张，其成员向领袖忠心耿耿，而且对自身在津巴布韦高原上拥有的一切心怀不满。罗兹维，亦即「破坏者」，他们是纪律严明的战士，随时准备着去统一绍纳人并创建一个新型的国家。如果我们不接受他们，我们很可能会发现我们违背了自己的志愿。"
 rzw_hierarchical_tax_organization:0 "等级税制"
 rzw_hierarchical_tax_organization_desc:0 "姆塔巴委托属下的每个酋长将其税金带至首都。我们想不出比这更没效率的习俗了。我们应当创造一种协调的等级制课税系统，每个人将以一种井井有条且富有效率的方法将钱财上缴至国库。军队也必须偶尔以王室官员爪牙的身份效力，以确保我们的子民不会忘记欠我们的东西。"
 rzw_discipline_and_traning:0 "正规训练"
 rzw_discipline_and_traning_desc:0 "纪律，战备和训练是赢得战争的要素。将这些铭记在心，我们的指挥官们已经成功地开始倡导精心设计的新战术，以及新的军队体制。我们要好好利用这些革新，将我们的战士分配至军团中，定期训练他们使用弓箭、标枪、匕首和斧头的能力。练习也同样能使他们英勇无畏地结阵战斗，打败更多的敌人。"
 rzw_mwari_cult:0 "唯一神崇拜"
 rzw_mwari_cult_desc:0 "我们迷信的邻居相信他们被自然神灵或他们自己的祖先所保护。而我们则看到了姆瓦里的伟大，由虚无中创造了世界的唯一神。当他开口说话，群山都会颤抖。我们的统治者则是能够聆听他神谕的人。我们要向所有人传播姆瓦里的信仰，这样一来所有人都将见识到我们统治者的神圣权威。"
 rzw_vashambadzi:0 "本土中间商"
 rzw_vashambadzi_desc:0 "内陆贸易日益增长，货物来回流动于刚果河流域中部至东非、大湖地区和津巴布韦高地的贸易城市之间，这使得「Vashambadzi」，即我们的本土商人群体们大发横财。我们应将斯瓦希里商人和欧洲的淘金者们剥除出我们国内的贸易，以此来支援本国商人。"
 MLW_ideas:0 "摩腊婆理念"
 MLW_ideas_start:0 "摩腊婆传统"
 MLW_ideas_bonus:0 "摩腊婆野心"
 mlw_rajputs_of_malwa:0 "拉杰普特的摩腊婆"
 mlw_rajputs_of_malwa_desc:0 "摩腊婆是好几个伟大且古老的拉杰普特王国的所在地，即使是在穆斯林的统治之下，拉杰普特人依旧以地主和贵族的身份保持着巨大的影响力。我们不应与他们争夺权力，而应授予我们境内的拉杰普特部族以权力，并鼓励富卢毗耶武士在我们的军中效力。拉杰普特人是杰出的武士，与他们的合作能给我们双方都带来巨大的好处。"
 mlw_nimatnama:0 "摩腊婆艺术及建筑流派"
 mlw_nimatnama_desc:0 "许多贵族都开始雇用本地的印度工匠，混合使用印度和波斯的风尚。相较于模仿撒马尔罕、设拉子及德里的风韵，我们更应雇用波斯和印度最优秀的人才，以此来支持这种全新的印度-穆斯林混搭风。我们应当委任匠人们创作迷津书、劫波契经及宏伟的世俗建筑，享受摩腊婆的画家与歌者们创作的果实，让其他人去守着我们祖先的文化吧。"
 mlw_surat_delhi_route:0 "保护德里－苏拉特贸易线"
 mlw_surat_delhi_route_desc:0 "古吉拉特的港口足以跻身世界前列，大量产自印度北部的货物都经由我们的地盘到达那里。每年，成千上万的朝圣者也会进入我们的国土，向着阿拉伯海及圣城麦加和麦地那进发。作为海洋和富饶的北印度平原间主要贸易路线的统治者，保护所有的贸易商及朝圣者是我们的职责。"
 mlw_fortified_strongholds:0 "构筑要塞"
 mlw_fortified_strongholds_desc:0 "我们位于马尔瓦高原的心脏地带很富饶，但也直面着来自任何方向的进攻。我们必须构筑宏伟的堡垒来拱卫我们的城市，抵挡所有进攻者并控制国内交织的贸易及朝圣路线。我们要动用我们掌控的所有财富，让曼杜的堡垒成为值得效仿的模范，美丽而固若金汤。"
 mlw_black_soil:0 "黑土地"
 mlw_black_soil_desc:0 "与周边地区不同，马尔瓦高原的土壤和气候得天独厚，及其适合农业生产，以及种植如蔗糖、靛蓝及鸦片等经济作物。我们这位于中央平原与海洋之间的地理位置也使得货物出口非常高效。"
 mlw_reliance_on_jain_bankers:0 "耆那教银行家"
 mlw_reliance_on_jain_bankers_desc:0 "自从帖木儿于1398年洗劫了德里首都之后，我们的前人非常明智地切断了同虚弱的德里苏丹的联系。现今马尔瓦已经独立，但我们同波斯世界其他部分的紧密联系也被极大地削弱了。如果我们的国家想要发展，我们必须转而任用本地的人才。早在我们来到这里之前，耆那教的银行家和商人已经在掌控马尔瓦高原的经济了。通过与这些势力庞大的团体结盟，我们的国家能够摆脱对那些可能控制我们的势力的最后一丝依赖。"
 mlw_malwa_opium:0 "摩腊婆鸦片"
 mlw_malwa_opium_desc:0 "在药用和消遣方面都有着极大需求量的鸦片是马尔瓦高原最出名的出产之一。由于外国商人在西印度的活动越来越频繁，我们已经注意到鸦片的需求量近来显著提升。罂粟农已经开始尝试增加产量，一个较为明智的选择是放松对贸易的限制，让他们的产品传播更有效率。"
 PAT_ideas:0 "北大年理念"
 PAT_ideas_start:0 "北大年传统"
 PAT_ideas_bonus:0 "北大年野心"
 pat_pepper:0 "胡椒生产"
 pat_pepper_desc:0 "北大年以其盛产胡椒和热带木材而闻名。通过持续开发这类生产，我们最终能成为亚洲地区一个不容忽视的势力，并同亚齐、巽他及马六甲相匹敌。"
 pat_china_sea:0 "南中国海贸易"
 pat_china_sea_desc:0 "中国的贸易禁令束缚了东南亚的海上贸易。北大年的商人们已经熟于钻空子绕过这些禁令，将中国的财富带回我们苏丹国的港口。"
 pat_smuggling_networks:0 "走私网络"
 pat_smuggling_networks_desc:0 "通过勾结葡萄牙和中国的商人，我们可以构建一个走私者的网络，以此来监视和影响我们的宿敌国家。"
 lian_dao_qian_band:0 "林道乾海贼团"
 lian_dao_qian_band_desc:0 "由心生不满的海盗们组成的团伙已经开始在北大年落草了。我们应利用他们的知识和经验来破坏海上贸易，并为我们的国家从中牟利。"
 pat_entrepot:0 "转口港"
 pat_entrepot_desc:0 "我们的国家是连接中国、暹罗和印度的一个至关重要的节点。我们应提升我们作为转口港的地位，并鼓励中国的商人们在北大年贩卖货物，这样一来我们就能将其储存起来并卖给从事西方贸易的商人。"
 protection_private_property:0 "保护私有财产"
 protection_private_property_desc:0 "我们港口的安全性使得北大年作为一个吸引人的地方以存在并参与到贸易中。我们应向每个男人和女人保证他们的财产十分安全，不会被窃取，也不会被夺取。"
 pat_canals:0 "兴建水道"
 pat_canals_desc:0 "一个健康的首都对我们的国家而言是至关重要的。我们应修建一个新的水道网络向我们的城市提供清洁的水源。这能够保障我们的城市和国家未来的发展。"
 KAF_ideas:0 "咖法理念"
 KAF_ideas_start:0 "咖法传统"
 KAF_ideas_bonus:0 "咖法野心"
 kaf_kingdom_of_coffee:0 "咖啡王国"
 kaf_kingdom_of_coffee_desc:0 "由于咖啡植株在我国的土地上野生，我国的人们早就了解到了咖啡的提神功效。虽然我们无法像我们的邻国那样大量生产这种备受珍重的豆子，我们王国的名字还是传遍了全球每一处接纳了咖法饮料的地方，况且没有哪里拥有和我们这一样多的咖啡豆品种。"
 kaf_minjo_usurpation:0 "曼吉奥篡位"
 kaf_minjo_usurpation_desc:0 "我们现在的王国是曼吉奥家族从马托王朝那里夺取权力后建立的。虽然曼吉奥家族是从北方来的异邦人，但他们设法和平地从之前的国王那里夺得统治权。并且直至今日，我们依然敬畏着这场更迭，以及他们带来的王权手镯和戒指。如果我们想要繁荣昌盛，所有的咖法部族必须团结一致。"
 kaf_kaffan_highlands:0 "咖法高地"
 kaf_kaffan_highlands_desc:0 "咖法高地堪称埃塞俄比亚南方最为肥沃的土地。尽管连接了泛尼罗河流域和印度洋，区域贸易还是被当做苦差，毕竟咖法高地肥沃的土地使得一年三熟的农作物完全可以自给自足。"
 kaf_autonomous_kings:0 "王公自治"
 kaf_autonomous_kings_desc:0 "咖法的稳定立足于我们部族的力量及整合新部族的能力。外部世界充满了混乱与冲突，随着时间的推移越来越多的基督教部族开始前来接受我们的庇护。允许诸如博绍、辛达塔、科依乔或著拉博等主要部族的首领保留国王的称号向我们臣服，我们能够确保他们会为改善我们的王国而效力。"
 kaf_strengthen_ties_with_ethiopian_church:0 "同埃塞俄比亚教会加强联系"
 kaf_strengthen_ties_with_ethiopian_church_desc:0 "我们的基督教义是我们在此的前沿阵地之一。在卡法，我们只有少数的修道院坐落在山地，只有少数卡法人见过传教士。然而，基督教的仪式和传统是巩固我们君主政治的有力手段。我们必须加强与北方基督徒的联系，邀请他们在我们的土地上建立修道院。基督教的仪式应当在所有皇家仪式上成为固有的一部分。"
 kaf_king_of_kings:0 "万王之王"
 kaf_king_of_kings_desc:0 "我们曾经建立过一个臣民众多的国家，我们的王是诸王的领袖。现在，是时候让我们拾起先人的遗产，拓展我们的势力，让那些次等的王们听命于我们的皇帝，这位万王之王了。"
 kaf_kaffan_exports:0 "贸易改革"
 kaf_kaffan_exports_desc:0 "咖啡，金子，奴隶和棉花是我们重要的货物，但是咖法高原有些远离东非的主要贸易路线。如果我们不能让商人来找我们，我们就得主动把货物给他们。通过军事扩张和通过鼓励商品流动的法律，我们能够在这些商业国家中占据一席之地。"
 CEP_ideas:0 "伊奥尼亚理念"
 CEP_ideas_start:0 "伊奥尼亚传统"
 CEP_ideas_bonus:0 "伊奥尼亚野心"
 cep_frankokratia:0 "法兰克人的统治"
 cep_frankokratia_desc:0 "在第四次十字军东征后，拜占庭帝国的财产落到了拉丁-法兰克人和意大利人的手里。从那以后，伊奥尼亚群岛一直被那不勒斯和威尼斯人统治。随着时间流逝，意大利人同我们的传统和语言在这里一并变得根深蒂固；我们已经能够摆脱土耳其在希腊本土的扩张主义影响了。"
 cep_angelokastroi:0 "天使城堡"
 cep_angelokastroi_desc:0 "在建造安盖洛卡斯特罗或天使城堡时，拜占庭人意识到强化这些岛屿的防御的重要性。在此之后统治这里的法兰克人和意大利人继续在这里兴建了大量的城堡和堡垒。考虑到有那么多人对我们的财富垂涎欲滴，我们必须继承修建防御工事这一传统。让我们构建一个强大的，由堡垒和强固港口构成的防御体系，这样我们就能把这美丽而坚固的群岛变成我们的军事优势。不论是意大利人，土耳其人还是希腊人，任何想要侵略我们的领土的人必然要为此付出惨重的代价。"
 cep_settling_the_islands:0 "定居诸岛"
 cep_settling_the_islands_desc:0 "我们美丽的群岛理想地坐落于希腊和意大利之间，正在亚得里亚海的出海口。上天赐予了这里繁荣的，仰赖于橄榄，葡萄干和鱼的繁荣经济。然而，我们在这里缺少人口是个严重的问题，特别是在远离主要岛屿的科孚岛、扎金索斯岛和凯法利尼亚岛。让我们告诉居住在本土，意大利和希腊的人们，我们有多么欢迎那些熟练掌握技术的新移民在这片美丽的大陆上创造财富吧。"
 cep_gate_to_the_adriatic:0 "亚得里亚海之门"
 cep_gate_to_the_adriatic_desc:0 "由于我们群岛处在亚得里亚海繁荣的贸易城市的出海口——特别是维也纳商人进出亚得里亚海的必经之地——的得天独厚的地理位置，许多有影响力的威尼斯家族凭借着我们生产的葡萄酒和橄榄在这里有持久的影响力。然而，实际上是这一群岛的战略地位才能使我们能从他们的存在中获利。通行费和灌水能保证我们从这些频繁通过我们水域的，装载着财富的船只中获利。"
 cep_govian_arsenal:0 "扩大海军"
 cep_govian_arsenal_desc:0 "我们注定控制亚得里亚海，但是要成功，就必须同地中海的主要海上强国竞争。我们的岛上并不缺乏有经验的水手和船长，但是其他国家可以用来压制我们的浆帆战舰多得让人害怕。仿照威尼斯的新军械库，建造一座能大量建造战舰的军械库，只有这样才能建造一直足以保卫家园的舰队。"
 cep_entrepot_of_eastern_med:0 "东地中海转运港"
 cep_entrepot_of_eastern_med_desc:0 "伊奥尼亚的水手常常走黑海到黎凡特的航线，我们因此长期从我国的西部和东部的航线中获利。随着我们的海军实力增长和经济的发展，我们的商人逐渐组织起股份公司，并开始投资这些贸易线路。有些家族现在已经掌握了上百艘小型船只，可以周期性地在鲁米利亚和安纳托利亚、克里特、塞浦路斯、叙利埃及和意大利半岛的众多贸易港口停靠并贸易。我们要尽我们所能，通过废止组织他们贸易的规则、规章和关税鼓励这些企业家们的贸易，并令我们适应他们的贸易。"
 cep_ionian_academy:0 "伊奥尼亚学院"
 cep_ionian_academy_desc:0 "尽管有人说伊奥尼亚群岛在几百年来被外来者们影响地太深了，但是他们也是到目前为止存在时间最久的独立的希腊国家。让我们接过希腊贤者点亮的政治火炬，建立一个向一切希腊学者开发的大学吧。在我们的庇护下，这些希腊国家的大师们将塑造新一代的希腊知识分子。"
 LOR_ideas:0 "洛林理念"
 LOR_ideas_start:0 "洛林传统"
 LOR_ideas_bonus:0 "洛林野心"
 lor_vosges:0 "孚日山脉"
 lor_vosges_desc:0 "进攻洛林就意味着要穿越孚日山脉那些多山的荒野，这对任何一支军队来说都不是什么容易通过的地方。我们得在这里部署防御，充分利用起这里的地形。"
 lor_mines_of_lorraine:0 "洛林的矿藏"
 lor_mines_of_lorraine_desc:0 "我们的土地蕴藏着丰富的铁矿，这令我们成为了武器制造业和其它金属工业的中心，我们必须鼓励这里的金属工业，成为这一带最重要的武器制造商。"
 lor_lotharingia:0 "洛塔林吉亚"
 lor_lotharingia_desc:0 "我们的国家是中法兰克王国的直接继承者，以其统治者，查理曼之孙洛泰尔之名，被称作洛塔林吉亚。这一王国从北海延伸至意大利，在分裂之后分别成为法兰西和德意志的雏形。有了如此庞大的遗产，我们可以轻易地为这一我们尚未统治的地区制造一个宣称。"
 lor_between_great_powers:0 "灵活的外交政策"
 lor_between_great_powers_desc:0 "我们的国家在神圣罗马帝国的偏远边界上，贪婪的法国就在我们的西方。被勃艮第王朝统治着的领地从北方和南方包围了我们，并且他们一直试图吞并我们以连接自己的领土。为了保证我们的独立，我们需要在外交政策上更为灵活，防止某国借此控制我们，否则我们就要被大国碾碎了。"
 lor_two_languages:0 "两种语言，一片土地"
 lor_two_languages_desc:0 "我们的国家被语言所割裂开来。有相当一部分人说法语，但是绝大多数人都说德语。为了能让我们以团结一致面对国际挑战，我们必须克服语言差异，团结协作。"
 lor_three_bishoprics:0 "三主教辖区"
 lor_three_bishoprics_desc:0 "我们的领土上散布着梅斯、图勒和凡尔登三个主教辖区。想吞并这三个地区并非易事，因为他们的独立是被一系列古老而被广泛承认的条约所保证的。相反，我们应该着力于同教会以及世俗权力紧密合作，这样对大家都好。"
 lor_place_stanislas:0 "斯坦尼斯拉斯广场"
 lor_place_stanislas_desc:0 "让我们好好翻新一遍我们的首都，让它成为现代城市规划的典范，使它配得上我们雄心勃发的伟大国家。为了联系历史和未来，我们得修建一座辉煌的纪念广场，在那里，一切游客都会对它的辉煌感到惊奇。"
 WUR_ideas:0 "符腾堡理念"
 WUR_ideas_start:0 "符腾堡传统"
 WUR_ideas_bonus:0 "符腾堡野心"
 wur_estates_of_wurtemberg:0 "符腾堡的等级议会"
 wur_estates_of_wurtemberg_desc:0 "我们已经决定让国家的名流参与到符腾堡的两院制等级议会中来，尽管这可能削弱统治者的绝对力量，但是这将反过来协助我们更好地统治我们的国家。"
 wur_swabian_league:0 "施瓦本同盟"
 wur_swabian_league_desc:0 "尽管施瓦本公国早就成为了历史，但是它的名字依旧是统一这一区域的强大力量。该地的公国、自由市、教会领地和其它小国已经通过一个联盟团结起来进行共同防御。作为施瓦本地区的大国之一，我们应当在扮演此地战时的天然领导的角色。"
 wur_poor_conrad:0 "「穷鬼康拉德」起义"
 wur_poor_conrad_desc:0 "我们并不是全德意志唯一受到时不时发生的农民起义困扰的邦国。尽管参加叛乱的农民很快就被击溃，他们的诉求也并未被实行；但是那些小贵族和市民却没那么容易被我们遣散。或许我们应该把人权分享给更多的人，保证他们生活幸福，让他们更不愿意发动叛乱。"
 wur_swabian_circle:0 "施瓦本行政圈"
 wur_swabian_circle_desc:0 "帝国行政圈是用于监督帝国的防御、税收和其它行政事务的。符腾堡是施瓦本行政圈的一个天然领导者，这意味着在战时，我们可以号令和领导整个施瓦本地区召集起来的军队。"
 wur_grosse_kirchenordnung:0 "国教会总纲"
 wur_grosse_kirchenordnung_desc:0 "我们该更好地组织我国的教会了。借助这个国教会总纲，我们不仅能让我们的教诲更有效率，而且更让他贴近我们的国家机器。"
 wur_ludwigsburg:0 "路德维希堡"
 wur_ludwigsburg_desc:0 "我们是时候建造一座辉煌的宫殿，向世人展示符腾堡的伟大了。"
 wur_reichsdeputationshauptschluss:0 "帝国特别代表团会议主要决议"
 wur_reichsdeputationshauptschluss_desc:0 "帝国是由上百个小邦国组成的，这简直是官僚体制的噩梦，何况这让地图也显得十分杂乱。皇帝和帝国议会正在准备废除这些小国，把它们整合进较大的邦国之中——比如我们。让我们好好利用这个机会吧！"
 SLO_ideas:0 "斯洛伐克理念"
 SLO_ideas_start:0 "斯洛伐克传统"
 SLO_ideas_bonus:0 "斯洛伐克野心"
 slo_rudohorie:0 "斯洛伐克矿山区"
 slo_rudohorie_desc:0 "从瓦隆到波兰以西，能干的矿工和金属工人被吸引到斯洛伐克矿山区。我们必须欢迎这些外国的人才，因为矿业是我们经济的支柱。"
 slo_universitas_istropolitana:0 "伊斯特罗波利坦大学"
 slo_universitas_istropolitana_desc:0 "喀尔巴阡一带极其缺乏高等教育。我们应该建设一所规模巨大的多瑙河一带的大学，以此显示我们的新得到的自信，避免过度依赖外国学者，法官和官僚。学识渊博的人会蜂拥而至，他们不仅是为我们服务的，而是来培养新一代的国家管理者的。"
 slo_golden_kremnica:0 "金色的克雷姆尼察"
 slo_golden_kremnica_desc:0 "在欧洲大陆的金银资源逐渐枯竭时，克雷姆尼察的山脉中依然保留着世界上最重要的金矿。只要我们能保证克里姆尼察的市民能成为稳定的后勤，矿场也一直开工，我们就永远不会缺金条。"
 slo_land_of_castles:0 "城堡之地"
 slo_land_of_castles_desc:0 "有人说我们这里人均占有的城堡比世界上任何一个地方都多，但是在强敌环伺的前提下，谁能说我们做得不对呢？我们必须坚持这一政策，不让任何一寸边境无人把守，不让任何一座城堡无人把守。这是让我们在虎伺狼顾的凶险世界中保证我们独立的最好方法了！"
 slo_town_air_liberates:0 "城市的自由空气"
 slo_town_air_liberates_desc:0 "传统上喀尔巴阡山脉的城邦同盟贪婪地代表着城市精英们的利益。他们的特权历任国王在位期间不断增长，最小的城市也变得越来越富有与傲慢。通过规定每个同盟提供给国家大量的滑膛枪、加农炮以及其他用以防御的设备，我们既可以培育我们正在发展的军工业，也可以增强我们的常备军。"
 slo_literary_language:0 "斯洛伐克书面语"
 slo_literary_language_desc:0 "新教徒热切地在我们的土地上传播宗教改革的思想，他们开始将教义问答书、圣经、圣诗以及大量的小册子翻译成斯洛伐克语。急切反击的天主教徒社群也开始用斯洛伐克书面语，不遗余力地传播着自己的主义。虽然宗教上的不统一看起来分裂了我们的社会，但一段时间后他们的努力，就将让斯洛伐克语与其他斯拉夫语言一样，成功地得到书面语化。为了全斯洛伐克人的利益，我们必须尽自己所能扶植这方面的发展。"
 slo_slovak_national_awakening:0 "斯洛伐克民族觉醒"
 slo_slovak_national_awakening_desc:0 "启蒙主义精神已经遍及欧洲。渴望着传播知识之光给斯洛伐克人民，我们的一些伟大的学者成立了院校并努力将斯洛伐克语正规化。长时间从服侍外国中解放的斯洛伐克人已经觉醒并将作为中欧的斯拉夫人之王。是时候向着一个更加伟大的摩拉维亚帝国前进了！"
 GLH_ideas:0 "金帐理念"
 GLH_ideas_start:0 "金帐传统"
 GLH_ideas_bonus:0 "金帐野心"
 glh_legacy_of_the_golden_horde:0 "金帐汗国的遗产"
 glh_legacy_of_the_golden_horde_desc:0 "世界将为我们重建金帐汗国而颤抖！我们曾是成吉思汗帝国的主要组成部分以及数个世纪来支配东欧与草原的政治力量。重生的金帐汗国将努力去打造失落的帝国并联合中亚的游牧部族。"
 glh_perso_mongol_administration:0 "波斯－蒙古行政体系"
 glh_perso_mongol_administration_desc:0 "几个世纪来，我们的先人使得蒙古行政系统日臻完善，但他们并不羞于结合他们所制服的文化的理念与行政方法。我们的行政系统部分基于可追溯到成吉思汗时期的传统，部分基于被我们征服与接受的波斯与穆斯林官僚体系。要让我们重生的金帐汗国兴盛并继续扩张，就必须做好准备建立一个务实的帝国。"
 glh_tatar_traditions:0 "鞑靼传统"
 glh_tatar_traditions_desc:0 "我们的帝国或许不再由马背上的人所统治，但我们的军队仍是。几个世纪来，我们秉持传统以保证我们骑手的技艺鲜有他人匹敌。当我们前进并接受新的科技与战术时，我们需要建立蒙古帝国的强大的，有组织的武力传统。当我们迈步前行、适时采用新的技术和战术时，我们仍要以蒙古帝国强大的组织和军事传统为其基础。"
 glh_secure_the_trade_routes:0 "确保贸易路线"
 glh_secure_the_trade_routes_desc:0 "不是所有财富都来源于我们统治的土地。贸易是所有财富的来源，而金帐汗国一直保护商人。通过确保任何想要通过我们国家运送货物的人的安全，我们可以确保皮毛、中国工艺品、丝绸、香料以及其他我们城市所需商品的稳定贸易流通。不管他们选择将货物卖给我们或不卖，他们的存在都将为我们的人民带来财富。"
 glh_populating_the_steppes:0 "移民草原"
 glh_populating_the_steppes_desc:0 "在我们给敌人带来毁灭的同时，我们必须为仍居住在我们国土内的人带来和平。帖木儿悍然入侵之前，萨莱与金帐汗国的各大城市都曾是令世人艳羡的存在。让这成为我们所有城市的模范。通过捍卫内部的和平，鼓励帝国各地有才华的男人与女人去规划并建立新的伟大城市，我们将驯服草原。"
 glh_religious_pragmatism:0 "宗教实用主义"
 glh_religious_pragmatism_desc:0 "打压与死板的教条从来无法在鞑靼族内赢得许多追随者。当伟大的月即别汗接受伊斯兰教时，他邀请的是伊斯兰苏菲谢赫并非狂信徒卡迪。世纪以来的传统与忠诚是我们国家建立的基础。宗教已经占有一席之地，除非我们想要国家分裂，内部争斗而不是兴盛繁荣，就应该确保所有人信仰同一个宗教。"
 ANS_ideas:0 "安斯巴赫理念"
 ANS_ideas_start:0 "安斯巴赫传统"
 ANS_ideas_bonus:0 "安斯巴赫野心"
 ans_land_of_the_hohenzollerns:0 "霍亨索伦的土地"
 ans_land_of_the_hohenzollerns_desc:0 "霍亨索伦家族目前最广为人知的身份是勃兰登堡选帝侯国的拥有者，然而这个家族最初发迹的地方则是法兰克尼亚。在索伦家族为自己冠上代表高贵的「Hohen」前缀之前，他们最初是以纽伦堡城堡伯爵的地位登上帝国的政治舞台的，并最终获得了勃兰登堡的主权。尽管在安斯巴赫进行统治的是家族的次要分支，但我们的领地仍是这个家族最重要的头衔之一；霍亨索伦家族的统治也在这里留下了显著的印迹。"
 ans_restore_the_burgraviate:0 "恢复我们的遗产"
 ans_restore_the_burgraviate_desc:1 "安斯巴赫侯国与它的姊妹拜罗伊特侯国是纽伦堡城堡伯爵领分裂的结果。两者争议的许多的领土被纽伦堡自由市所吞并。我们必须努力重建伯爵领并准备发动对纽伦堡的战争，以夺回我们土地的宗主权。"
 ans_plassenburg:0 "普拉森堡"
 ans_plassenburg_desc:0 "经历了围城与普遍的撕裂后，普拉森的城堡处于一个糟糕的境地。让我们重建帝国内最优秀的城堡。要塞必须足够巨大以抵挡不少的军队。作为王的城堡，它的设施也必须足以令人印象深刻。"
 ans_franconian_reformers:0 "法兰克尼亚宗教改革家"
 ans_franconian_reformers_desc:0 "在沃尔姆斯帝国会议上听取路德的证词后，我们的侯爵恳求我们成为诸国中第一个拥抱宗教改革的国家之一。我们必须和这位宗教改革家以及其他需要我们帮助的支持者维持一个紧密的联系。与其他帝国内新教诸侯联合形成一个统一的教义。我们在宗教改革中的影响会让我们的国家闻名。"
 ans_protestant_exiles:0 "新教流亡者"
 ans_protestant_exiles_desc:0 "让我们为逃离反宗教改革宗教战争的新教徒们提供庇护所。结合行政和社会改革，新人口涌入开放或饱受战争蹂躏的土地使得我们的国家蓬勃发展，并迅速从长期冲突造成的破坏中恢复过来。"
 ans_wolf_of_ansbach:0 "安斯巴赫之狼"
 ans_wolf_of_ansbach_desc:0 "据说安斯巴赫城曾经被一头吃人的狼所攻击。迷信的市民们相信这是最近过世的市长的恶灵化成的狼人，转世回来复仇。这只狼人最终被驱赶出森林并被击杀。当地人为战胜他们的恐惧而松了一口气，于是切下了狼的吻部，给它穿上男人的服饰、戴上假发和面具，挂在了绞刑架上。尽管略显诡异，但这种敢于与最大的恐惧对抗的精神是我们人民的可贵品质，我们应该让它成为指引我们向前的鼓舞。我们必须让作家、诗人与其他的学者将他们的灵光倾注于这个故事，让每一个孩子从小时候就知晓。"
 ans_dragoons_of_ansbach:0 "安斯巴赫龙骑兵"
 ans_dragoons_of_ansbach_desc:0 "上啊，安斯巴赫的龙骑兵！\n上啊，安斯巴赫与拜罗伊特！\n扣紧你的剑\n现在，武装起来准备战斗！"
 OKA_ideas:0 "奥多耶夫理念"
 OKA_ideas_start:0 "奥多耶夫传统"
 OKA_ideas_bonus:0 "奥多耶夫野心"
 oka_heirs_of_chernigov:0 "切尔尼戈夫的继承人"
 oka_heirs_of_chernigov_desc:0 "我们的统治者是切尔尼戈夫的圣米哈伊尔的后裔，我们的国家曾是曾是切尔尼戈夫大公国的一部分。如此的遗产让我们成为了俄罗斯最伟大的国家之一的继承人。"
 oka_dynamic_diplomacy:0 "灵活外交"
 oka_dynamic_diplomacy_desc:0 "我们身处立陶宛大公国、莫斯科大公国及金帐汗国中间，这一局势迫使我们依靠外交。我们没有其它选择，只能掌握条约、协定及协议上的艺术以图存续。"
 oka_strengthen_our_tatar_ties:0 "巩固和鞑靼人的关系"
 oka_strengthen_our_tatar_ties_desc:0 "与鞑靼保持良好的关系对我们的生存来说至关重要，这种关系随着时间的推移强化了我们的国家。我们必须密切监控游牧的政治形势。只要他们将我们看做有价值的伙伴和他们经济的有用组成部分，我们就可以从他们在草原上的统治地位中获益。"
 oka_safeguard_agnatic_seniority:0 "保障兄终弟及继承制"
 oka_safeguard_agnatic_seniority_desc:0 "许多罗斯公国已经感觉到切实的利益，因而改变他们的继承制度。而我们将保护旧的传统，维持我们久经考验、真正合理的继承制度——父系优先继承制，亦即兄终弟及。我们和我们的先祖一样清晰地认识到，由于君主绝嗣导致贵族摄政的情况应该尽可能得到避免。"
 oka_cities_of_the_upper_oka_valley:0 "上奥卡河谷的城市"
 oka_cities_of_the_upper_oka_valley_desc:0 "我们位于上奥卡谷的大公国也许从某些方面看很小，但奥多耶夫、诺沃西利、波洛夫斯基和沃罗滕斯克等城市的市民都强壮而坚实。在战争时任何市民都将有责任为我们的军队做出贡献。"
 oka_fortification_efforts:0 "重视防御工事"
 oka_fortification_efforts_desc:0 "大鹿砦防御线长久以来为罗斯诸国抵御了草原游牧与其他的威胁。数个世纪以来我们的城市是防线的重要部分，让我们在修建防御工事、陷阱、拒木方面有着大量的实践经验。最直接的威胁已经消失，我们可以将这些知识用于开发我们与众不同的防御工事。"
 oka_strengthen_the_oka_river_trade:0 "强化奥卡河贸易"
 oka_strengthen_the_oka_river_trade_desc:0 "奥卡河是俄罗斯最古老的贸易线路之一。从我们的河谷可以到达伏尔加河，再通过它我们可以到达顿河甚至亚速海与里海。因此富有的波斯土地就在我们可到达的范围内。我们的商人频繁地拜访这些富有的外国土地去售卖我们著名的出口丝绸，香料以及所有被世人熟知的充满异国风情的产品。"
 GHR_ideas:0 "加瓦尔理念"
 GHR_ideas_start:0 "加瓦尔传统"
 GHR_ideas_bonus:0 "加瓦尔野心"
 ghr_52_garhs:0 "52座堡垒的遗产"
 ghr_52_garhs_desc:0 "曾经，我们的王国处于52个独立小国割据的状态。每个国家都有自己的加尔——一种要塞，围绕着它建立起各个国家。我们的祖先卡纳帕拉征战四方，用六十年统一了这些要塞之国。至今我们仍然能用上学到的经验，使我国继续依靠着适应力容纳新的成员。"
 ghr_himalayan_kingdom:0 "喜马拉雅王国"
 ghr_himalayan_kingdom_desc:0 "我们的背后正对着不可逾越的喜马拉雅山脉，我们不会退让任何一英尺的土地给侵略者。同时这些山脉本身就是一种防御手段。在加瓦尔每个山谷有着至少一个堡垒，我们的人民也随时准备着用手中的剑去抵挡侵略者。"
 ghr_rani_karnavati:0 "武力外交"
 ghr_rani_karnavati_desc:0 "我们是印度河-恒河平原边缘的小国，可以动员的军队时常不如敌军规模庞大。因而我们必须要比敌人倍加凶狠，这样世人才会知道任何侵略我们的尝试都会伴随着沉重的代价。必须明确传达这样一个信息：我们绝不心慈手软！侵略者最多能期待带回去的，只有他麾下士兵的鼻子。"
 ghr_land_of_serene_beauty:0 "宁静美景之地"
 ghr_land_of_serene_beauty_desc:0 "我国坐落于喜马拉雅山脉南麓，是一个有着真正自然美景的国家。我国人民也为此而非常自豪，这众山是天之恩惠，足以安抚最狂暴的异见者。"
 ghr_source_of_the_ganges:0 "恒河的源头"
 ghr_source_of_the_ganges_desc:0 "恒河的源头就坐落在我们的王国内。这让我们的王国成为了一块圣地，为我们赚得了印度人民的尊重与感激。"
 ghr_land_of_the_gods:0 "保护诸神之地"
 ghr_land_of_the_gods_desc:0 "我们的王国受着大量神庙与寺庙的祝福。数个世纪来朝圣者们来到这里寻求启蒙与独修。我们必须接纳并鼓励这部分我们的遗产并确保一直保护那些寻求我们神社的人。"
 ghr_crossroad_of_faiths:0 "信仰的十字路口"
 ghr_crossroad_of_faiths_desc:0 "与许多邻邦不同，我国地少物稀。无论我们信仰为何，我们都得学着与他人和睦相处。印度教徒、耆那教徒、佛教徒、锡克教徒和穆斯林混居在我们的人民之中，故而我们必须尽力避免其间可能引发骚乱的摩擦。"
 DTT_ideas:0 "迪特马尔申理念"
 DTT_ideas_start:0 "迪特马尔申传统"
 DTT_ideas_bonus:0 "迪特马尔申野心"
 dtt_resistance_against_feudalism:0 "抵抗封建制度"
 dtt_resistance_against_feudalism_desc:0 "当欧洲的农民被绑在封建制度的镣铐上时，迪特马尔申的人民维持着他们的独立。我们的邻居长久以来希望征服我们的人民，强迫他们接受残酷的封建制度。我们的农民只会被教育成优秀的牧羊人，并非外国暴君的打手！"
 dtt_kirchspiele:0 "教区"
 dtt_kirchspiele_desc:0 "在迪特马尔申的土地上，国家的许多事务都受到大量遍布于此的教区所监督。我们周遭的封建王侯将城堡设为自己的统治中心，而我们的人民则是仰赖上帝神圣的指引，满怀虔敬之心，从上帝的庙宇中治理我们这片土地。"
 dtt_trade_missions:0 "贸易团"
 dtt_trade_missions_desc:0 "独立且富有的迪特马尔申长时间依赖于国外的商业活动。从波罗的海到北海，我们的商人不论停泊在何处都受到欢迎，并孜孜不倦地工作，将财富带回我们的海岸。"
 dtt_expert_wreckers:0 "打捞沉船财货"
 dtt_expert_wreckers_desc:0 "据说，当农民的收成不好，或者渔夫出海无所收获时，许多我们的农民都会采取海盗行为。我们绝不会承认或纵容这种行为，但对我们的百姓来说，从沉船上打捞货物，或者将被海盗劫掠过的弃船据为己用，确实是一种传统。"
 dtt_levees:0 "保护海岸线"
 dtt_levees_desc:0 "几个世纪来大洪水与风暴带来的潮汐蹂躏着我们的土地，将整个乡村扫入海底。为了保护我们应对这种威胁，修建向外对着大海的堤防工事十分重要，同时继续努力重建所失去的一切。"
 dtt_ecclesiacstiacl_order:0 "宗教团体"
 dtt_ecclesiacstiacl_order_desc:0 "我国境内存在着许多宗教团体，他们忠实地侍奉着自己的神，引导着我们的人民顺从着神的旨意生活。在我们扩大自身影响力的同时，我们也应当珍视这项遗产，使这些宗教团体内化成我们国家的一部分。"
 dtt_free_farmers:0 "自由的农夫"
 dtt_free_farmers_desc:0 "迪特马尔申的农夫并不需要上交他们的辛勤劳动的产品给小领主们。这意味着任何额外的产品可以被农夫们自己使用，确保我们的人民永远比邻国那被剥削的从属更富有。"
 HTK_ideas:0 "畠山理念"
 HTK_ideas_start:0 "畠山传统"
 HTK_ideas_bonus:0 "畠山野心"
 HTK_kanrei_candidate:0 "管领候选者"
 HTK_kanrei_candidate_desc:0 "畠山氏属于足利的三个分支之一，传统上曾指派为管领——幕府的代表。因此比起在幕府中的大部分人，我们的名号更具威望。"
 HTK_indomitable_generals:0 "不屈的大名"
 HTK_indomitable_generals_desc:0 "因为我们与许多大名的冲突，有些人将我们氏族的领袖比作反叛的闹事者。这反而是我们弹力的一个表现。我们绝不投降并会为我们而战斗，即使将军本人也反对我们！"
 HTK_mount_koya:0 "高野山"
 HTK_mount_koya_desc:0 "自古以来高野山便是日本宗教的一个圣地。正如它们已经为我们之前的统治者祈祷，传统上，在这座山上的金刚峰寺以及其他的宗教设施会为我们统治者生命与安全而祈祷。"
 HTK_retainers:0 "畠山家臣"
 HTK_retainers_desc:0 "我们的封地遍布整个日本，家督无法单靠他们自己统治一切。我们需要转而指派优秀人才统治我们的领土，并作为我们统治者的手、眼与耳。"
 HTK_wakae_castle:0 "若江城"
 HTK_wakae_castle_desc:0 "我们的行政一直集中于若江城，一个位于数个关键商业城市之间的据点。我们扩张的同时，让我们继续强化领地内行政与经济的中心的防御。"
 HTK_clan_unification:0 "联合分家"
 HTK_clan_unification_desc:0 "数十年来，尾州与相州的分支为了家督之位而互相征战，导致了严重的政治动荡和不安。我们必须一劳永逸地联合这些分家并确保他们在将来不会导致任何问题。"
 HTK_saiku_shu:0 "杂贺众"
 HTK_saiku_shu_desc:0 "如果我们想精通对火器的使用，我们需要从已经能完美使用他们的人那学习。在我们的土地内，雇佣兵杂贺众因精通这种武器而闻名，他们将会成为我们军队遵循的一个好榜样。"
 IMG_ideas:0 "今川理念"
 IMG_ideas_start:0 "今川传统"
 IMG_ideas_bonus:0 "今川野心"
 IMG_claim_to_shogunate:0 "宣称将军之位"
 IMG_claim_to_shogunate_desc:0 "由于我们与将军家族的紧密联系，如果宗家沦落，我们对将军之位将具有很强的宣称。尽管幕府现在表面上安定，但我们必须确保没人会遗忘我们生来的权利。"
 IMG_supreme_ruler_of_tokaido:0 "掌控东海道"
 IMG_supreme_ruler_of_tokaido_desc:0 "东海道是日本中部与东部最重要的贸易路线所在。让我们尽一切力量控制此地区，这样我们可以控制整个地区的经济。"
 IMG_history_of_imagawa:0 "《今川记》"
 IMG_history_of_imagawa_desc:0 "我们的氏族有着一个光荣的过去，那理应让所有人都有机会认识到。让我们编写我们氏族与我们人民的完整历史，让过去的行为传说化，作为我们后代与邻国的榜样。"
 IMG_revised_clan_law:0 "修订分国法"
 IMG_revised_clan_law_desc:0 "我们需要一个强力且清楚的氏族法以确保我们可以统治我们的从属，不论是附庸或是平民，公正且有效。通过修订所有法律与法令我们将确保一个持久的氏族结构。「今川假名目录」将会成为日本最显著的法律集。"
 IMG_triple_alliance:0 "甲骏相三国联盟"
 IMG_triple_alliance_desc:0 "有时，打败一个敌人最好的方法就是让他成为你的朋友。通过联姻确保我们的侧翼，这不仅会安抚曾经的敌人，同时还会带来新的盟友。这也最终会确保我们通过血脉支配他们。"
 IMG_mount_fuji:0 "富士山下"
 IMG_mount_fuji_desc:0 "富士山因其最美丽的景观而在日本闻名，自从古时起被古诗所描述。通过成为这座山的管理者，我们的氏族将因此大大获利。"
 IMG_march_to_kyoto:0 "上洛"
 IMG_march_to_kyoto_desc:0 "日本与京都深陷政治混乱中。作为前任将军的近亲，我们有责任也是我们的权利，去保护天皇及幕府。我们必须在幕府之内夺得我们的地位，赶在其他氏族抢占先机之前！"
 AMA_ideas:0 "尼子理念"
 AMA_ideas_start:0 "尼子传统"
 AMA_ideas_bonus:0 "尼子野心"
 ama_omi_genji:0 "近江源氏"
 ama_omi_genji_desc:0 "我们的祖先曾经属于源氏一族。他们曾经作为幕府的武士和官员服侍幕府，这种忠诚的服侍传统透过血脉传递给我们的人民。"
 ama_izumo_shugo:0 "出云守护"
 ama_izumo_shugo_desc:0 "出云多山的土地有着丰盛的铁矿并以其高质量盔甲、长枪与刀剑而闻名。我们应当珍视这个遗产，确保出云国武备的精良品质成为所有武士都熟知的名牌。"
 ama_gassan_toda_castle:0 "强固要塞"
 ama_gassan_toda_castle_desc:0 "当被击败时，强固的城堡允许我们的军队撤退并休养。我们在各处有着数座坚城，能够控制日本的战场。让我们把我们的主城月山富田城作为示范，让所有我们控制的省份的堡垒向它看齐。"
 ama_coastal_trade:0 "主导海岸贸易"
 ama_coastal_trade_desc:0 "海上线路在日本的货物运输上一直被低估。我们必须将我们的渔夫与本地商人转化为海上商人。"
 ama_kizuki_shrine:0 "杵筑"
 ama_kizuki_shrine_desc:0 "我们保管着杵筑神社，第一任天皇诞生之地。神社被奉为至宝但也在过去遭受了不少苦难。让我们确保杵筑神社一直得到良好维护以保护所有的朝圣者。"
 ama_iwami_ginzan:0 "石见银山"
 ama_iwami_ginzan_desc:0 "日本最大的银矿位于我们领国内。开发与维护这个财富之源将不仅是我们经济政策的基石，同时也是整个群岛的基石。"
 ama_ten_brave_warriors:0 "尼子十勇士"
 ama_ten_brave_warriors_desc:0 "我们的武士十分重视忠诚，将其视于所有美德之上。就算是面对着确凿的失败。他们也不会抛弃对我们的忠诚。让我们赞赏最优秀的十个，并将他们作为所有人的榜样，这可以让为我们而战的人士气保持高昂。"
 HSK_ideas:0 "细川理念"
 HSK_ideas_start:0 "细川传统"
 HSK_ideas_bonus:0 "细川野心"
 hsk_kanrei:0 "管领"
 hsk_kanrei_desc:0 "传统上，我们氏族大部分时候都占据着管领的职位。这个职位给了我们代为将军行动的权力，也给了我们在日本政治中的力量。"
 hsk_branches_and_retainers:0 "分家与家臣"
 hsk_branches_and_retainers_desc:0 "我们的亲族与家臣在日本中部拥有着数个富饶的封国，同时他们也对氏族领袖十分忠诚。经由我们氏族内部的和谐，我们氏族将会成为国中最强大的力量。"
 hsk_sakai_city:0 "堺市"
 hsk_sakai_city_desc:0 "当京都在内战之后逐渐沦落时，堺市正在成为日本最富有的城市之一。通过培养与堺市商人的良好关系，我们可以增强我们的经济。"
 hsk_leader_of_eastern_army:0 "东军"
 hsk_leader_of_eastern_army_desc:0 "内战正在撕裂日本。让我们召集一支荣耀的东军，用我们的士兵淹没西方！"
 hsk_ashigaru:0 "足轻"
 hsk_ashigaru_desc:0 "这段时间内，如果我们能够召集足以战胜敌人的军队，我们必须扩展一部分在我们军队中数量极大的足轻。大量的轻装徒步士兵将让我们驯服我们的敌人。"
 hsk_yamabushi:0 "山伏"
 hsk_yamabushi_desc:0 "山伏，即遵循修验道的朝圣者与僧侣，在国与国之间周游。鉴于我们氏族的许多人都信奉修验道，我们应当努力将山伏作为我们在外国的眼线。"
 hsk_horeki_reform:0 "宝历改革"
 hsk_horeki_reform_desc:0 "在战争时保持强大固然重要，但和平时，通过建立政府机构，经济机构及教育机构，以此建立一个稳固的社会。\n毁灭时代已经过去，现在是建设的时间了！"
 UES_ideas:0 "上杉理念"
 UES_ideas_start:0 "上杉传统"
 UES_ideas_bonus:0 "上杉野心"
 ues_kanto_kanrei:0 "关东管领"
 ues_kanto_kanrei_desc:0 "我们的氏族被指派为关东管领，统治日本东部的镰仓公方的副手。我们的任务就是帮助公方统治这个狂野的地区，同时平息任何有反对幕府倾向的势力。"
 ues_yamanouchi_and_ogigayatsu_branches:0 "山内家与扇谷家"
 ues_yamanouchi_and_ogigayatsu_branches_desc:0 "山内家和扇谷家是上杉家的两个重要分支。只要这两家是友好的，家族就能保持强盛。我们一定要尽全力避免兄弟阋墙。"
 ues_kamakura_office:0 "坐镇镰仓"
 ues_kamakura_office_desc:0 "镰仓是关东地区最重要的政治中心。它也是战国前期的统治重心，并且这座城市从未丧失其政治影响力。作为镰仓的保护者，我们被视作关东的统治者。让我们充分利用这个地位，把军队吸引到我们的信念之旗下。"
 ues_dragon_of_echigo:0 "越后之龙"
 ues_dragon_of_echigo_desc:0 "我们家族已经培养出了勇敢正直的精神，这将会让敌人在战场上闻风丧胆。我们一定要让世界知道我们家族领袖的强大。每个人都将敬畏越后之龙。"
 ues_nokizaru:0 "轩辕众"
 ues_nokizaru_desc:0 "轩辕忍者在我们领地上行动并且忠诚于我们的事业。他们也许不是日本最著名的团体，但是没有人质疑他们的能力。不论任何时候，让我们整合计划里轩辕众的隐秘行为和军事行动，轩辕众渴望执行我们领主的意志。"
 ues_agakita_shu:0 "扬北众"
 ues_agakita_shu_desc:0 "自从镰仓时代，我们治下北方的土地就成为「扬北众」，又称阿贺北众的家园。他们是一群极具独立思想的本地豪族，源流来自整个日本。他们也许不是在所有时候都容易相处，但这个地区能养育许多技艺高超的武士。"
 ues_denkoku_no_ji:0 "传国之辞"
 ues_denkoku_no_ji_desc:0 "改革的时代来临，为了改革我们的社会，我们一定要忠于「传国之辞」——主君之道。\n\n其一，国家者，先祖传至子孙之国家也，非我私有之物。\n其二，人民者，属于国家之人民也，非我私有之物。\n其三，有为国家人民之君，无为君之国家人民。"
 YMN_ideas:0 "山名理念"
 YMN_ideas_start:0 "山名传统"
 YMN_ideas_bonus:0 "山名野心"
 ymn_descendant_of_nitta:0 "新田氏的后裔"
 ymn_descendant_of_nitta_desc:0 "我们是新田氏——历史悠久的足利家族最大的对手——的后裔。对一些人来说，这证明了我们的忠诚，而其他人来说，这让我们成为了天然的反对者候选人。我们一定要明智地在这个政治派系众多的时代利用好这一血统。"
 ymn_grand_shugo:0 "大守护"
 ymn_grand_shugo_desc:0 "在过去的巅峰岁月，我们家族的领袖曾被委派管理十一个领国，几乎是六分之一个日本！我们一定会巩固我们的领地，并且继续实践我们祖先的最终政治目标！"
 ymn_mediate_succession_disputes:0 "调解继承纠纷"
 ymn_mediate_succession_disputes_desc:0 "因为许多守护家族在他们自己内部争吵关于谁是谁的合法继承人，他们向我们寻求帮助来调解争议。这样做可以让我们收获更多的盟友和联系人，更不必说动摇我们的对手。"
 ymn_leader_of_western_army:0 "西军"
 ymn_leader_of_western_army_desc:0 "让我们打造出一支强大的西军来团结混乱的日本。英勇无畏而且战术高超的将军们配合训练精良的士兵，可以轻易地让东军屈膝投降。"
 ymn_acquisition_of_torinin:0 "夺取东林院"
 ymn_acquisition_of_torinin_desc:0 "尽管只是一场纯粹象征意义上的胜利，但是我们夺取细川家家族寺院、辟为本家寺院的成功夺取极大地鼓舞了士气，这将会提醒我们的家族，当团结起来的时候，我们能够取得什么样的成功。"
 ymn_reunification_of_branches:0 "统一山名氏分家"
 ymn_reunification_of_branches_desc:0 "当日本进入一个新时期时，我们无法再维持陈旧的统治策略。我们家族中被委托管理其它分国的分支已经成长得过于自治和难以控制。我们必须通过任何可能的手段重新团结他们，给我们的国家带来秩序！"
 ymn_isolated_heartland:0 "孤立腹地"
 ymn_isolated_heartland_desc:0 "我们的家乡但马国和因幡国山地广布而且孤立。幸运的是，这意味着它们对我们潜在的敌人来说易守难攻。让我们在天然的地理优势周围建立防御措施，让任何入侵者后悔把他们贪婪的目光投向我们。"
 DTE_ideas:0 "伊达理念"
 DTE_ideas_start:0 "伊达传统"
 DTE_ideas_bonus:0 "伊达野心"
 dte_oshu_shugo:0 "奥州守护"
 dte_oshu_shugo_desc:0 "作为一个可以追溯到早期镰仓幕府时代的荣耀家族，我们对统治整个奥州有着强有力的宣称。对我们来说幸运的是，奥州确切的覆盖范围并没有被明确定义。"
 dte_expansion_trhough_marriages:0 "联姻扩张"
 dte_expansion_trhough_marriages_desc:0 "有时候，通过联姻和收养能够比战争更容易带来家族的壮大。把女儿们嫁出去和让儿子们被收养将会确保我们能够安静地扩张，不会引起太多注意。"
 dte_renga_group:0 "连歌"
 dte_renga_group_desc:0 "虽然我们的领地离京都很远，但是我们渴求帝国首都的最新文化潮流。一个最近的成果是连歌，组诗的一种形式，要求创作者精通诗节和其他日本文学的规则。练习连歌可以更新我们的思维，让我们为新的改革做好准备。"
 dte_dragon_corps:0 "龙骑兵"
 dte_dragon_corps_desc:0 "我们一定要积极地寻求在军队中学习西方武器。机动部队，火绳枪部队单位应该成为我们军队的中坚力量，允许我们能够把武器和科技带到最需要的地方。通过现代火力，我们将会主宰战场。"
 dte_red_seal_ships:0 "朱印船"
 dte_red_seal_ships_desc:0 "委托制作一系列西方式舰船在海上装载我们的贸易货物将会为我们带来占领市场和更好地引导贸易流提供更好的位置。"
 dte_keicho_embassy:0 "庆长遣欧使节团"
 dte_keicho_embassy_desc:0 "我们成功地到达了西方人的土地，并不是上西天，而越过太平洋到我们的东方。让我们寻找到南蛮贸易者的故土，寻求盟友，科技和更有利可图的贸易协议。"
 dte_intensive_domain_development:0 "加强领地发展"
 dte_intensive_domain_development_desc:0 "严酷的天气和多山的地形让东北地方成为一个很多人眼中的穷困地区。然而这里仍然有很大的潜力改良土地。通过建立新的城镇，鼓励和保护贸易，修建水渠和增加可种植土地，我们能够不断改善我们的心脏地带。"
 SHN_ideas:0 "少贰理念"
 SHN_ideas_start:0 "少贰传统"
 SHN_ideas_bonus:0 "少贰野心"
 shn_vice_minister_of_dazaifu:0 "太宰少贰"
 shn_vice_minister_of_dazaifu_desc:0 "当我们的领袖被任命为筑前国太宰少贰时，九州少贰家的历史开始了。这个机构是该地区的外交和军事中心，按照惯例，我们作为天皇的代表管理北九州。"
 shn_defender_against_mongols:0 "日本守卫者"
 shn_defender_against_mongols_desc:0 "作为九州武士家族的领袖，我们在13世纪晚期曾两次英勇抗击蒙古入侵。人们传说是日本的神灵拯救了我们，但是拯救我们的其实是我们麾下为日本而战的将士！\n当需要的时候，我们会再一次奋起，与外来入侵者斗争，保卫整个九州和王国。"
 shn_diplomacy_through_tsushima:0 "跨对马海峡外交"
 shn_diplomacy_through_tsushima_desc:0 "我们的一个封臣，对马岛的宗氏，有着和朝鲜进行外交的丰富经验。这样我们总是能够保持海峡向外畅通，甚至是在官方交流被禁止时。"
 shn_nagasaki_city:0 "长崎市"
 shn_nagasaki_city_desc:0 "北九州拥有大量对外贸易的优良港口，但是肥前的长崎可能是它们中最好的。让我们使这个城市成为我们通往西方的正门。"
 shn_bear_of_hizen:0 "肥前之熊"
 shn_bear_of_hizen_desc:0 "肥前的土地上有许多勇猛的战士。有些人，例如龙造寺家族的首领，因其才华横溢而声名远扬。让我们确保高质量的人才能够始终从我们的行伍中崛起，并确保我们充分利用我们士兵的威名。"
 shn_hagakure:0 "叶隐"
 shn_hagakure_desc:0 "在这些尝试改革的岁月里，有一个纲领性原则是很重要的。叶隐是武士道中的一套关于我们如何生存与死去的理论。"
 shn_nabeshima_reform:0 "锅岛改革"
 shn_nabeshima_reform_desc:0 "饥荒、疾病与其他自然灾害持续不断地威胁着我们的经济和政治稳定。在我们领地上的锅岛家倡导一种通过引介西方科技来解决问题的方法。我们应该理智地效仿他们，整合新的科学技术和方法论，在未来来临之时保卫我们的国家。"
 OGS_ideas:0 "小笠原理念"
 OGS_ideas_start:0 "小笠原传统"
 OGS_ideas_bonus:0 "小笠原野心"
 ogs_shinano_shugo:0 "信浓守护"
 ogs_shinano_shugo_desc:0 "小笠原家属于源氏的一个古老分支，作为守护统治着信浓国。这片土地山地众多，不适于一些人生存。然而对于我们的人民来说，它作为一个防御外来者的整体已经很久了。不论任何时候军队出征，让我们记住这个经验并且确保我们取得了完备的当地信息，在战斗时最大程度地发挥地势的作用。"
 ogs_suwa_taisha:0 "诹访大社"
 ogs_suwa_taisha_desc:0 "诹访湖的诹访大社是日本最古老的圣地之一，它备受尊崇，不仅仅在信浓。它最重要的祭典，御柱祭，证明了我们人民的勇敢，他们需要把圣洁的原木从深山中运到圣地。"
 ogs_kiso_uma:0 "木曾马"
 ogs_kiso_uma_desc:0 "木曾地区的马是我们独一无二的伙伴。它们不像阿拉伯马一样高大，也不像蒙古马一样善于奔跑。他们真正拥有的是在深山中生存的顽强毅力。"
 ogs_unification_of_ten_kori:0 "统合诸郡"
 ogs_unification_of_ten_kori_desc:0 "信浓国被划分为十个郡，每一个郡都由一个独立的武士家族统治。我们必须联合这些不忠诚的领主，最大程度地利用他们的资源。"
 ogs_ogasawara_ryu:0 "小笠原流"
 ogs_ogasawara_ryu_desc:0 "我们社会上的传统习俗具有很高价值。我们已经拥有行之有效的军事艺术和礼仪规范系统。我们的行为规范教育应当被每一个武士学习。"
 ogs_improvment_of_nakasendo:0 "改良中山道"
 ogs_improvment_of_nakasendo_desc:0 "中山道是日本中东部之间最重要的通道。我们一定要在山道上建立城镇，旅店和堡垒，将整片区域连接起来。"
 ogs_zenkoji:0 "善光寺"
 ogs_zenkoji_desc:0 "一个伟大的朝圣之地坐落于我们的领地上，但是时间和战争破坏了它的建筑和体系。我们必须重建寺庙，向我们的民众展示一种对待传统日本宗教的合适且尊敬的态度。"
 OTM_ideas:0 "大友理念"
 OTM_ideas_start:0 "大友传统"
 OTM_ideas_bonus:0 "大友野心"
 otm_domination_of_northern_kyushu:0 "团结诸家族"
 otm_domination_of_northern_kyushu_desc:0 "我们的领地上存在许多敌对并强大，拥有英勇战士的家族。我们要团结这些土地上小规模的领主，让他们的军队加入我们！"
 otm_lord_of_bungo:0 "丰后之主"
 otm_lord_of_bungo_desc:0 "自从镰仓时代以来，大友家就是丰后守护。这片领地因其非常肥沃的土地，丰饶的产量而闻名，这允许我们能够比其他大名养活更多的军队。"
 otm_brave_retainers:0 "忠诚家臣"
 otm_brave_retainers_desc:0 "我们在家族分支和其他老牌独立家族有众多家臣。他们在一定程度上是有独立意识的团体同时，也对我们家族有很大贡献，热心于我们家族的繁荣。我们真诚地祈祷拥有这样的追随者。"
 otm_nanban_trade:0 "欢迎南蛮贸易"
 otm_nanban_trade_desc:0 "他国可能避南蛮而不及，但我们晓得与他们贸易的好处。让他们知道，我们的港口随时欢迎他们。这样，我们就可扩张贸易网超越竞争对手。"
 otm_christian_conversion:0 "改宗基督教"
 otm_christian_conversion_desc:0 "随着与南蛮交往的加深，家族中许多人开始对基督信仰感兴趣。我们的领主及封臣中有许多有力的基督教保护人，其中没有多少人的狂热能与新近皈依的信徒相比。无论我国要采取何种路线，都让我们好好利用这些新入基督徒及其热忱为我所用。"
 otm_tensho_embassy:0 "天正遣欧使节团"
 otm_tensho_embassy_desc:0 "随着我们与西方联系的加深，很多人认为要做一些前所未有之事，即派遣使节以对我们的新朋友加深了解，了解他们的技术、思想及生活方式，同时寄望于寻找新盟友。\n我们从未拒绝异国习俗及思想，许多这些都可有益于我国。"
 otm_kunikuzushi:0 "国崩炮"
 otm_kunikuzushi_desc:0 "军械库中新进了一种强力的火炮，其威力毁天灭地。只消数炮，就能攻陷一座要塞，或是摧毁敌方阵型。这些武器很快以「国崩」之名闻名遐迩。为在战场上取得胜利，应当尽量多地使用这种大炮。"
 OUC_ideas:0 "大内理念"
 OUC_ideas_start:0 "大内传统"
 OUC_ideas_bonus:0 "大内野心"
 ouc_descendant_of_baekje:0 "百济苗裔"
 ouc_descendant_of_baekje_desc:0 "谱牒记载我等乃古朝鲜半岛百济国琳圣太子之苗裔。此等传奇使我等于东亚具有显赫地位。"
 ouc_korea_trade:0 "朝鲜贸易"
 ouc_korea_trade_desc:0 "我们的地理位置使得我们是与朝鲜贸易中最为活跃的大名。朝鲜人参和其它异国商品实际均掌于我们的商人之手。"
 ouc_fight_against_wokou:0 "防御海贼"
 ouc_fight_against_wokou_desc:0 "为保持我国商人对华及对朝贸易，我们必须常年在中国东海上巡逻。只要这些海寇及走私者还在该处海域活动，别国人就不会信任我们，甚至可能会对我等采取敌对行动。但如果我们能在这点上帮助他们，我们就能从别国朝堂获得支持、头衔及名望。"
 ouc_hakata_city:0 "博多商人"
 ouc_hakata_city_desc:0 "自平安时代以来，博多便是西日本的一处关键贸易港。该处的商人航至朝鲜、中国及南海之外，以至东南亚。我们应当好好利用他们的贸易网络，来增强我们在东亚贸易网上的影响力。"
 UTN_ideas:0 "宇都宫理念"
 UTN_ideas_start:0 "宇都宫传统"
 UTN_ideas_bonus:0 "宇都宫野心"
 utn_fujiwara_descendant:0 "藤原苗裔"
 utn_fujiwara_descendant_desc:0 "家系谱称宇都宫氏之祖原为京都藤原氏。与如此古老显赫之氏族有血缘关系，使得我们能在与天皇朝廷及其他氏族的交往上派上用场。"
 utn_legacy_of_nasu_no_yoichi:0 "那须与一传说"
 utn_legacy_of_nasu_no_yoichi_desc:0 "下野国曾为那须与一之故乡，他是古代源平争乱中最为传奇的弓手。如今，下野国的武士均在他的弓道场练习弓术。"
 utn_barrier_of_shirakawa:0 "白河关"
 utn_barrier_of_shirakawa_desc:0 "白河关为东海道之要隘。利用这座通往东北之大门，我等可控制财货贸易及其百姓。"
 utn_cadet_branches_in_western_japan:0 "西国庶流"
 utn_cadet_branches_in_western_japan_desc:0 "宇都宫氏支系几乎遍布全日本。其中有些支流较它枝为强，嫡家可从西日本庶流对于水战的洞见中获益。"
 utn_annexation_of_oyama_clan:0 "统一下野"
 utn_annexation_of_oyama_clan_desc:0 "其他家族，如小山氏，常年质疑我家在下野国的统治。我们应当打破这群乌合，使这些旧日反对者成为忠诚的封臣。一旦他们臣服，我们就会获得比分裂更强的统一。"
 utn_mediator_of_kanto:0 "关东调停者"
 utn_mediator_of_kanto_desc:0 "作为关东最古老的氏族之一，我们在该地政治上有着深刻洞见，常年作为诸派别间的调停者。如此，我们亦知晓如何有效扩张领地而不被他人憎恨提防。"
 utn_mount_nikko:0 "日光山"
 utn_mount_nikko_desc:0 "古来日光山便是修验道之圣地，此种山间苦修混合了神道及佛教。即便是权势最盛的将军也喜爱此山并在此修建了私人神社。"
 ouc_mercantile_diplomacy:0 "重商外交"
 ouc_mercantile_diplomacy_desc:0 "贸易曾是我们一族一项有利可图的事业。但我们从未停止在寻找扩张商贸范围的机会。如果过河过海要缴必要的税负，那我们就一定会给。但如果有必要使用阴谋，我们也会毫不犹豫地去做。对我们在新市场上位置有利的事情我们就一定会去考虑！"
 ouc_welcome_missionaries:0 "欢迎西人"
 ouc_welcome_missionaries_desc:0 "随着贸易网扩展，我们接触到了越来越多的外国人及其宗教。无论他们有何种信仰，他们的金币都是顶呱呱的，只要需要和他们贸易，我们就要对他们的思想保持开放。"
 ouc_retainer_factions:0 "家臣派阀"
 ouc_retainer_factions_desc:0 "我们家族内部，家臣分为了两个派阀：武断派和文治派。两党均有其用，但我们要注意不要太过偏党其中一派，要同时统御两派。只有如此才能从他们的良性竞争中获益。"
 ASK_ideas:0 "足利理念"
 ASK_ideas_start:0 "足利传统"
 ASK_ideas_bonus:0 "足利野心"
 ask_head_of_the_genji:0 "源氏领袖"
 ask_head_of_the_genji_desc:0 "自源赖朝血裔绝嗣，我们便成了源氏诸支和所有武士的中流砥柱。我们家族的栋梁地位来自对英勇战技和战场上胜利的期望，我们会不负众望。"
 ask_defender_of_the_imperial_court:0 "拱卫朝廷"
 ask_defender_of_the_imperial_court_desc:0 "镰仓幕府失坠之时，我们确保了天皇和朝廷的安全。这使我们在日本诸大名中拔得头筹，是皇国和传统的真正栋梁。"
 ask_bugyoshu_and_hokushu:0 "奉行众及奉公众"
 ask_bugyoshu_and_hokushu_desc:0 "我们必须强化帝国的官僚，如奉行众的文官及奉公众的武官，以统治该地的桀骜不驯的大名利益为代价。强力的官僚体系将是我们和公开内战之间的唯一屏障。"
 ask_reform_shogun_shugo_system:0 "改革守护体制"
 ask_reform_shogun_shugo_system_desc:0 "守护大名是幕府的重要封臣，但他们太过独立不忠。我们必须改革体制，把他们牢牢控制在手中。"
 TKI_ideas:0 "土岐理念"
 TKI_ideas_start:0 "土岐传统"
 TKI_ideas_bonus:0 "土岐野心"
 tki_genji_in_mino:0 "美浓源氏"
 tki_genji_in_mino_desc:0 "作为美浓源氏的首领，自世纪以来我们便领导着当地其他武士。我们的领地都是战略要津，能够控制邻近地区。"
 tki_ranjatai:0 "兰奢待"
 tki_ranjatai_desc:0 "兰奢待平时锁在东大寺，是皇室御宝。只有极少数人能受天皇御赐一小片此等香木。我家当主便是其中一人。全家族都与有荣焉。"
 tki_banner_of_balloonflower:0 "桔梗之旗"
 tki_banner_of_balloonflower_desc:0 "美浓的有力家族齐聚在桔梗文下，抗击外敌侵扰。保卫家园最重要的便是内部和谐！"
 tki_inabayama_castle:0 "要冲之城"
 tki_inabayama_castle_desc:0 "如稻叶山城使我们能控制美浓的山路一样，我们要奋力在新征服的领地上建设更多坚城，使得我们一直处于战略及战术优势。"
 tki_peculation_of_aristocrat_mannors:0 "侵吞庄园"
 tki_peculation_of_aristocrat_mannors_desc:0 "传统上我们受托监管京都公卿的庄园。但处此战国之世，保障这些贵族的收益十分困难。既然我们为保护这些庄园流过血，我们就有权直接拥有这些庄园。"
 tki_saito_family:0 "革新传统"
 tki_saito_family_desc:0 "我们处在新时代的拂晓，这个时代革新将比传统更受重视。有些人早便意识到了这点，但其他人却还抱残守缺。让我们迎头赶上先行者，如斋藤家，而不是落在后面被取代。"
 tki_flood_control_of_three_rivers:0 "防范洪水"
 tki_flood_control_of_three_rivers_desc:0 "我们的本土有三条大河，木曾川、长良川和揖斐川，三者经常在我们的稻田上泛滥。我们应该控制此类河川，增强我们控制下所有土地的肥力。"
 STK_ideas:0 "佐竹理念"
 STK_ideas_bonus:0 "佐竹野心"
 STK_ideas_start:0 "佐竹传统"
 stk_hitachi_genji:0 "常陆源氏"
 stk_hitachi_genji_desc:0 "我们是关东最古老的源氏之一，在源赖朝镰仓开幕之前，就已在东国为一族荣誉而战了。"
 stk_suppression_of_ikki:0 "遏制一揆"
 stk_suppression_of_ikki_desc:0 "虽然我们被任为常陆守护，当地领主却组成联盟发起一揆反对我们。我们当提醒他们谁才是当地的合法统治者。"
 stk_kashima_jingu:0 "鹿岛神宫"
 stk_kashima_jingu_desc:0 "鹿岛神宫是东国三社之一。祭奉武甕槌大神，是雷与剑之神，同时亦以相扑保护神闻名。监领该神宫能增强我军士气。"
 stk_mito_castle:0 "强力中央"
 stk_mito_castle_desc:0 "我们选择在舟车辐辏之地建立行政中心。我们更偏爱在政治经济中心建立政府，而不是在高城深垒中。"
 stk_man_of_fidelity:0 "高名清誉"
 stk_man_of_fidelity_desc:0 "我等一族在信仰、正直及美德上素有高名。虽然这使我们在采取阴谋手段上束手束脚，但却可让我们获取许多人的尊重和忠诚。"
 stk_eastern_coalitions:0 "东国联合"
 stk_eastern_coalitions_desc:0 "为应对关东或东北的北条、伊达等入侵者，我们一直作为可接受的第三方势力表现良好，让其他家族为自保聚合在我们旗下。只要确保这些家族在我们保护下无可担心，这套东国联合的传统就可一直有益于我们。"
 stk_dual_administration:0 "双头政治"
 stk_dual_administration_desc:0 "我们的行政系统有些独特及精巧。为防止家族陷于继承争议，我们采用建立分家封地和主家共同统治的制度。这使得我们在领土上进行有效统治，同时避免不必要的争乱。"
 AKT_ideas:0 "安东理念"
 AKT_ideas_start:0 "安东传统"
 AKT_ideas_bonus:0 "安东野心"
 akt_march_of_akita:0 "秋田边区"
 akt_march_of_akita_desc:0 "位于出羽国北部的秋田藩曾是我们日本与北方虾夷的边界区。现在日本的国界已向极北扩张，但我们的血液中仍流淌着先辈所传的大和魂。"
 akt_foothold_in_hokkaido:0 "虾夷贸易"
 akt_foothold_in_hokkaido_desc:0 "我们是日本各国中第一批在北海道设贸易站的。我们可以从虾夷人手中换取异国货物，也可以从他们口中得知关于亚洲大陆的新奇信息。"
 akt_clan_unification:0 "家族统一"
 akt_clan_unification_desc:0 "我们的氏族分居各地，相互远离，所以我们需要开发一种安全而快捷的交流方式。我们必须投资开发一种方法，让各氏族联系更为紧密，习俗始终如一。"
 akt_expansion_of_trade_posts:0 "贸易扩张"
 akt_expansion_of_trade_posts_desc:0 "我们在北海道的定居点已证明对贸易帮助极大，但我们还需要建立更多定居点，才能确保对北方贸易的有力垄断。让北日本的每个重要商港都有我们的商人与贸易站吧！"
 akt_ainu_campaigns:0 "同化异种文化"
 akt_ainu_campaigns_desc:0 "我们对化外之民，心有反骨的阿伊努人附庸的统治经验让我们在整合异国文化时得心应手。我们必须让任何一个附庸国都明白到底谁才是老大。"
 akt_true_shogun_of_oshu:0 "奥州正统将军"
 akt_true_shogun_of_oshu_desc:0 "很久以前，我们的氏族领袖会自称为奥州的幕府将军。随着京都又一个幕府政权的倒台，奥州的宣称又被再一次提起。让我们确保自己在北方的霸权状态吧。"
 akt_adoption_system:0 "养子制"
 akt_adoption_system_desc:0 "我们虽然生活在一个一夫多妻制的社会，但疾病与不测仍会威胁到继承的进行。把养子制纳入家规中将确保家族首领能顺利地完成权力交接。"
 CBA_ideas:0 "千叶理念"
 CBA_ideas_start:0 "千叶传统"
 CBA_ideas_bonus:0 "千叶野心"
 cba_lineage_of_taira:0 "平氏家系"
 cba_lineage_of_taira_desc:0 "千叶氏族是平安时代旧平氏家的一支。千叶氏族被认为是强大的关东八家的一家，这给予了我们更多的政治力量与影响力，不过我们的政治地位也受关东八家所挤压。"
 cba_dream_of_masakado:0 "平将门之野望"
 cba_dream_of_masakado_desc:0 "平将门，是我们家族古代的一位伟大武士，曾试图成为整个东日本的天皇。平将门已无法实现他的野望，但他建立武士之国的梦想仍将指引我们奋勇向前。"
 cba_coalition_with_kamakura_kubo:0 "与镰仓公方的同盟"
 cba_coalition_with_kamakura_kubo_desc:0 "镰仓公方，足利幕府在关东的最高副手，在最近的内战中失势。然而他的政治影响力仍举足轻重。我们应该主动请战，帮助公方，并利用他的威望来实现我们的征服野望。"
 cba_sakura_kadan:0 "樱花坛"
 cba_sakura_kadan_desc:0 "我们不仅是勇武的战士，也是有修养而通雅趣的文人。在佐仓城的诗会能让我们体悟和谐，心存智理。"
 cba_katori_jingu:0 "香取神宫"
 cba_katori_jingu_desc:0 "坐落于下总国的香取神宫供奉着武士们对古虾夷地征服战争中的神灵。神宫同时也被香取道场的师傅们所钟爱。我们应该扩建神宫，改善武士们的祭拜环境。"
 cba_irrigation_of_southern_kanto:0 "关东南部水利工程"
 cba_irrigation_of_southern_kanto_desc:0 "我们的大部分领地都位于沼泽之上，无法精耕细作。最近的技术进步让我们能排干沼泽，开垦新地。我们应该订立一个开发土地的计划，由此扩大生产，改善经济。"
 cba_naval_reform:0 "海军改革"
 cba_naval_reform_desc:0 "我们有绵延的海岸线要防卫，这让我们的小型海军捉襟见肘。所以必须要改造我们的海军，让舰只更新换代，让海员训练有素。我们要让海洋成为我们力量的一部分，而不是让海洋成为我们发展的威胁与掣肘。"
 SMZ_ideas:0 "岛津理念"
 SMZ_ideas_start:0 "岛津传统"
 SMZ_ideas_bonus:0 "岛津野心"
 smz_satsuma_hayato:1 "萨摩隼人"
 smz_satsuma_hayato_desc:0 "自古代以来，萨摩国的人们就是有名的武士。我们也将遵照这一传统，把军事训练贯彻到日常生活中去。"
 smz_satsunan_school:0 "萨南学派"
 smz_satsunan_school_desc:0 "萨南学派曾是贵族子女们学习儒家思想的地方，现在也开始教授武学与武士道。我们对学校的不懈资助能确保我们始终有一批饱读诗书的文人与纪律严明的武士，他们的存在能保证我们的繁荣昌盛，长治久安。"
 smz_reunion_of_three_provinces:0 "统一三国"
 smz_reunion_of_three_provinces_desc:0 "我们兼任南九州三国（萨摩国、大隅国、日向国）的守护职，但在这个地区却没有多少实际的政治影响力。让我们再次统一因内战而分裂的三国，重现九州盛世。"
 smz_tsurinobuse:0 "钓野伏"
 smz_tsurinobuse_desc:0 "钓野伏战法，即引诱敌人上钩，再埋伏击之。这是我们最有效的战法，往往能以少胜多。我们必须让这个战法成为我们部队的核心战术，给其他氏族愚蠢的指挥官们一个惊喜。"
 smz_tanegashima:0 "种子岛"
 smz_tanegashima_desc:0 "登陆种子岛的西人也带来了新奇的武器。铁炮这样的武器将在日本变得越来越常见，但唯有这里才是铁炮的起源之地。"
 smz_ryukyu_trade:0 "冲绳贸易"
 smz_ryukyu_trade_desc:0 "琉球一直是东亚海域必不可少的贸易中枢，但他们的黄金时代早已过去。我们应该努力学习他们的兴衰功过，让处于相同贸易地位的我们能一直繁荣下去。"
 smz_early_westernization:0 "早期「西化」"
 smz_early_westernization_desc:0 "由于最近与西方诸国的频繁接触，我们学习到了许多西方的科技与理念。我们能以此改造经济，生产与教育，让我们在日本各氏族间取得领先地位。"
 ITO_ideas:0 "伊东理念"
 ITO_ideas_start:0 "伊东传统"
 ITO_ideas_bonus:0 "伊东野心"
 ito_gokenin_family:0 "御家人"
 ito_gokenin_family_desc:0 "我们的先辈帮助源赖朝建立起了镰仓幕府。作为回报，幕府授予了我们「御家人」的称号，并让我们统领日向国。九州少有氏族能获此殊荣。"
 ito_alliance_with_tsuchimochi_clan:0 "统领伊东"
 ito_alliance_with_tsuchimochi_clan_desc:0 "并非所有家族都对我们忠心耿耿。土持氏实力雄厚，又保持独立。如果我们想在日本的战场中驰骋制霸，就必须让土持氏效忠于我们。"
 ito_land_of_gods_landing:0 "神降地"
 ito_land_of_gods_landing_desc:0 "按日本古神话的描述，我们的家乡是日本天皇神降之地。天皇一族对此地的光荣征服我们仍铭记于心，这也将成为我们一族的崇高目标。"
 ito_anti_shugo_movement:0 "反守护运动"
 ito_anti_shugo_movement_desc:0 "守护这种幕府职位早已落后于时代，他们都是些一脉相承的懦夫！我们应该摆脱这些卑庸的守护，用实力来证明自己！"
 ito_network_of_fourtyeight_fortifications:0 "连锁四十八城"
 ito_network_of_fourtyeight_fortifications_desc:0 "我们需要建立一个城堡防卫体系，让每个城堡都能相互支援，这样才能妥善的保护好我们自己。我们的防御绝无死角！"
 ito_sympathy_to_christians:0 "新宗教的同情者"
 ito_sympathy_to_christians_desc:0 "家族里的一些人对西方的基督教抱有好感，不过我们得先确保这个外来宗教对传统宗教无害。只要对我们没有妨碍，我们就没理由让他们选择自己的信仰。"
 ito_foresty_development:0 "开发林业"
 ito_foresty_development_desc:0 "我们领土中的大片雪松质量极佳。我们应当支持对雪松的开发，最大限度地把这些上好的木板利用到我们的建设中去。"
 ISK_ideas:0 "一色理念"
 ISK_ideas_start:0 "一色传统"
 ISK_ideas_bonus:0 "一色野心"
 isk_shugo_of_tango:0 "丹后守护"
 isk_shugo_of_tango_desc:0 "我们是丹后国的守护，丹后国是京都在山阴道的门户，也是重要的经济枢纽。"
 isk_minister_of_samurai_dokoro:0 "侍所别当"
 isk_minister_of_samurai_dokoro_desc:0 "一色氏族是被钦命为侍所别当，负责掌管军政警务的四大家族之一。保卫京都，加强卫戍是我们的天职。"
 isk_bridge_of_heaven:0 "天桥立"
 isk_bridge_of_heaven_desc:0 "天之桥立是连接宫津湾两端的一片纤细沙州。被誉为日本三景之一，有许多王公贵族造访我国，只为看一眼这世间绝境，著名的诗人也在此落笔。这一切都给我们带来了大量的威望。"
 isk_reclaim_old_territories:0 "收复故地"
 isk_reclaim_old_territories_desc:0 "我们因敌对幕府将军的佯动而失去了这片地区的统治权。但我们仍记得氏族先辈们对这片土地的辉煌统治，所以一定不能放弃这片故土。"
 isk_inadome_gunnery:0 "稻富流铁炮术"
 isk_inadome_gunnery_desc:0 "我们的一支仆从氏族掌握了使用火器的诀窍。就让他们以新式武器训练我们的武士，又以稻富流铁炮术进行长远建设吧。"
 isk_upgrade_roads:0 "升级道路网"
 isk_upgrade_roads_desc:0 "我们有责任维护我们领国里的道路，而道路建设也有助于连系区域内的大城市。不仅行商和旅者要使用这些道路，我们的部队也需要依靠这些部队在地区间快速移动。"
 isk_port_development:0 "扩建港口"
 isk_port_development_desc:0 "我们的国土上有许多优良的天然港口，但目前还没完全开发。让我们扩建这些港口，为其增设防御，改善基础建设，这样新的城镇就会在海岸线上茁壮地生长起来。"
 TTI_ideas:0 "筒井理念"
 TTI_ideas_start:0 "筒井传统"
 TTI_ideas_bonus:0 "筒井野心"
 tti_warrior_monk:0 "僧兵"
 tti_warrior_monk_desc:0 "筒井氏族最初只是平民家族，直到兴福寺任命我们为寺中的住职。但我们的行动绝不仅限于宗教领域，我们也会像勇武的武士一样去战斗。"
 tti_winner_of_eikyo_civil_war:0 "永享之乱的胜者"
 tti_winner_of_eikyo_civil_war_desc:0 "在永享之乱中打败了越智氏和十市氏后，我们氏族一跃成为本地区最大的势力。我们的胜利仍记忆犹新，而各地的人们也都为我们的壮举敬佩有加。"
 tti_kasuga_shrine:0 "春日神社"
 tti_kasuga_shrine_desc:0 "三笠山下屹立百年的春日神社，常有天皇与贵族来贡献香火。对神社的供奉给我们氏族带来了无匹的威望。"
 tti_mountainous_province:0 "山地作战"
 tti_mountainous_province_desc:0 "我们的领国身处内陆，四面环山，易守难攻。这让我们的部队灵活机动，比其他大名的部队更适应山地作战。"
 tti_nara_city:0 "平城京"
 tti_nara_city_desc:0 "几百年前，奈良曾是日本在南方的首都，而它现在成了诸多久负盛名的寺庙与神社的家园。虽然京都现在毫无疑问是日本的唯一首都，但奈良仍是南方经济与政治的核心。这给予了我们统治的合法性，而其他大名只能干瞪眼。"
 tti_wise_opportunist:0 "明智的机会主义者"
 tti_wise_opportunist_desc:0 "我们必须保持清醒的头脑，对邻国间的冲突保持关注而非第一时间介入。通过谨慎的操作，在这些危险的政治时刻我们可以确保生存并缓慢扩张。"
 tti_kofukuji_temple:0 "传统与革新"
 tti_kofukuji_temple_desc:0 "古老的兴福寺在过去数个世纪中一直作为我们土地上的文化与革新中心。尊重传统，同时对整合新理念保持开放的态度，我们可以将我们的家族带向辉煌。"
 KKC_ideas:0 "菊池理念"
 KKC_ideas_start:0 "菊池传统"
 KKC_ideas_bonus:0 "菊池野心"
 kkc_disinguished_family_in_kyushu:0 "名门望族"
 kkc_disinguished_family_in_kyushu_desc:0 "与九州岛其他有权势的家族不同，菊池家族在镰仓幕府建立之前就已经在这里定居。其他家族起起落落，但我们将永远在这片岛屿上繁衍生息。"
 kkc_land_of_fire:0 "火之国"
 kkc_land_of_fire_desc:0 "自景行天皇看到无法解释的移动火焰之后，我们这块土地就被称为火之国。现在这些火焰仍能在海岸边时不时看到，给我们的国家蒙上了一层神秘的色彩。"
 kkc_aso_schrine:0 "阿苏神社"
 kkc_aso_schrine_desc:0 "阿苏神社是肥后最重要的神社，神社的大宫司有巨大的政治影响力。将这所神社整合进我们的家族将使我们获得相当的宗教权威。"
 kkc_resistance_against_foreign_intervention:0 "巩固领土"
 kkc_resistance_against_foreign_intervention_desc:0 "贪婪的邻居对我们富饶的土地垂涎欲滴。因此我们必须巩固这些领土的统治，使外国入侵者尽可能敬而远之。"
 kkc_religious_coexistence:0 "宗教共存"
 kkc_religious_coexistence_desc:0 "我们总是处于新传统与宗教思想汇入的风口浪尖，并逐渐学习到了容忍这些新习惯带来的价值。让我们尝试找到一种协调新旧宗教的方法。"
 kkc_three_chief_retainers:0 "三大家臣"
 kkc_three_chief_retainers_desc:0 "拥有像赤星氏、城氏和隈部氏这样强大的支持者对我们来说是幸运的，但可能因此对他们过于宽容了。我们必须废除他们的个体权力与影响力，这样他们才能成为我们家族结构中更值得信赖与忠诚的一部分。"
 kkc_kumamoto_castle:0 "中央要塞"
 kkc_kumamoto_castle_desc:0 "最近在熊本的城堡修缮与建筑工作确立了我们日后控制城市的方式。一座强固的城堡为经济、政治的发展提供了必须的保护。"
 KNO_ideas:0 "河野理念"
 KNO_ideas_start:0 "河野传统"
 KNO_ideas_bonus:0 "河野野心"
 kno_shugo_of_iyo:0 "伊予守护"
 kno_shugo_of_iyo_desc:0 "自平安时代晚期的12世纪起，我们就是濑户内海上最强的海军实力，并凭此获得了伊予守护的名号。"
 kno_oyamazumi_shrine:0 "大山祇神社"
 kno_oyamazumi_shrine_desc:0 "大山祗神社所供奉的战神被许多杰出的日本武士所崇拜。作为这座神社的守护者，在神的庇护下，我们在战斗中享有坚韧不屈的美誉。"
 kno_integration_of_cadet_branches:0 "整合次子分支"
 kno_integration_of_cadet_branches_desc:0 "在悠久的家族历史中充斥着内部斗争与对家主的不满与敌对。我们必须安抚并整合这些小的分支从而加强我们对家族的统治。"
 kno_ruler_of_inland_sea:0 "统治内海"
 kno_ruler_of_inland_sea_desc:0 "濑户内海对日本的贸易路线有特殊的重要性，能否在这里能保持海军的主导地位是我们家族的兴衰关键。我们必须确保时刻拥有一支强大的海军来控制海上贸易。"
 kno_yuzuki_castle:0 "汤筑城"
 kno_yuzuki_castle_desc:0 "我们的家族被一处强固且地理位置优越的城堡所庇护，在这里我们计划政治、经济与军事活动，这使得我们可以在远离本土的地方和平建立统治秩序并对此加以利用。"
 kno_trade_with_asian_continent:0 "亚洲大陆贸易"
 kno_trade_with_asian_continent_desc:0 "我们对国内贸易保持控制，但大陆同样蕴藏着财富。让我们追求亚洲大陆的财富，从大海另一边的机会中攫取利益。"
 kno_murakami_suigun:0 "村上水军"
 kno_murakami_suigun_desc:0 "村上家以水军闻名于世。让我们将其完全融入我们自己的家族，这些可怕的海盗会统治七海！"
 RFR_ideas:0 "南部理念"
 RFR_ideas_start:0 "南部传统"
 RFR_ideas_bonus:0 "南部野心"
 rfr_genji_in_the_north:0 "北方源氏"
 rfr_genji_in_the_north_desc:0 "我们原本是甲斐源氏的一支旁系分支，在12世纪时家族建立者获得了一块奥州的封地，作为对镰仓幕府忠诚的嘉奖。在那之后，我们已经习惯了这个地区的严冬，并了解如何在我们的战略与战术中运用这些自然条件。"
 rfr_owner_of_nine_gates:0 "九门的拥有者"
 rfr_owner_of_nine_gates_desc:0 "陆奥有九座「门」，即在古代进献马匹给京都的地方。养马的传统一直在延续，我们也应该大力扶持，这让我们可以比邻居们更容易地训练骑兵。"
 rfr_connection_with_kyoto:0 "与京都的联系"
 rfr_connection_with_kyoto_desc:0 "我们知道，与京都强大派系的友好关系对我们的家族至关重要，因此我们必须尽力维持与帝国首都的紧密联系。偏远的地理位置并不会导致我们的孤立。"
 rfr_downfall_of_rebllious_vassals:0 "叛逆附庸的末日"
 rfr_downfall_of_rebllious_vassals_desc:0 "我们无法容忍像津轻氏、九户氏这样叛逆的家臣继续在我们的领地上拥有权力。我们必须粉碎这些家族的野心，并一劳永逸地确立谁才是我们家族的领袖。"
 rfr_morioka_castle:0 "集权改革"
 rfr_morioka_castle_desc:0 "随着领土扩张，政治改革势在必行。在盛冈的新首都的建立已经证明，在通往崛起的道路上，法律、传统甚至旧首都本身都是必须消除的障碍。"
 rfr_chosonji_temple:0 "中尊寺"
 rfr_chosonji_temple_desc:0 "自平安时期，藤原氏的中尊寺就是奥州地区最重要的寺庙。虽然他们的迅速衰败告诉了我们人世的无常，但我们不应该忘记他们统治日本北部时的勇猛与富有。让我们面对战国时代的挑战时，以藤原氏的崛起作为向导。"
 rfr_fight_against_famines:0 "战胜饥荒"
 rfr_fight_against_famines_desc:0 "由于秋季凛冽的寒风与直到早春的大雪，我们的人民往往会遭受严重的饥荒。我们必须建立粮食储备，并研究如何改善这片我们治下的领土，以应对未来的灾难。"
 TKD_ideas:0 "武田理念"
 TKD_ideas_start:0 "武田传统"
 TKD_ideas_bonus:0 "武田野心"
 tkd_leader_of_kai_genji:0 "甲斐源氏领袖"
 tkd_leader_of_kai_genji_desc:0 "我们是在甲斐地区源氏的荣耀分支。我们并不直属于现在将军的家系，但我们家族比那些新来者拥有更悠久的历史与更勇敢的战士。"
 tkd_river_dams:0 "信玄堤守护"
 tkd_river_dams_desc:0 "甲斐是一个多山的领国，有许多湍急的河流，经常导致我们的稻田发生严重的洪水。我们需要控制这些河流，使农业更加便利与高效。"
 tkd_information_network:0 "信息网"
 tkd_information_network_desc:0 "虽然我们的领土在地理上是孤立的，与其他地区鲜有交集，但我们并不缺乏信息来源。我们组织完备的通讯系统包括烽火、宿场以及训练有素的忍者，这使我们在情报方面超越了绝大多数其他家族。"
 tkd_kurokawa_gold_mine:0 "黑川金矿"
 tkd_kurokawa_gold_mine_desc:0 "黑川群山中发现的金矿使我们能与邻居和敌人保持良好的关系，如果我们选择这么做的话。"
 tkd_koshu_hatto:0 "甲州法度"
 tkd_koshu_hatto_desc:0 "甲州法度，即「甲斐的法律规范」，将允许我们改革家族结构，并改善人民的日常生活。这些新的法律规范将保证，无论是家臣还是家主，都必须避免武断的裁决。如果我们做错了，每个人都应能指出错误，并提醒我们要遵守法律。"
 tkd_twentyfour_generals:0 "武田二十四将"
 tkd_twentyfour_generals_desc:0 "对于保护领地，无论多少强固的城堡，都不如强大的领导者可靠。我们的将军们必须为未来在家主「甲斐之虎」指导下的工作努力训练，以确保我们的领导能力。"
 tkd_koyo_gunkan:0 "甲阳军鉴"
 tkd_koyo_gunkan_desc:0 "最终，战争的时代将会结束，我们取得胜利的祖先们的回忆将会流传下去。我们应该将这些故事写下来传给后人，这样我们的人生就可以作为一个值得尊敬的武士生活和战斗的例子。"
 SBA_ideas:0 "斯波理念"
 SBA_ideas_start:0 "斯波传统"
 SBA_ideas_bonus:0 "斯波野心"
 sba_chief_of_military_office:0 "武家传统"
 sba_chief_of_military_office_desc:0 "斯波家的名主世世代代担任皇庭的军事长官。虽然这个职位现在只是个荣誉头衔，对天皇并无服役义务，人们仍然对我们的军事能力高度认可，并且会把任何胜利——无论多么微小，都诠释为我们英勇的标志。"
 sba_shugo_of_three_provinces:0 "三国守护"
 sba_shugo_of_three_provinces_desc:0 "我们在传统上拥有越前、尾张和远江。这些土地让我们可以从水稻田和日本最熟练工匠的作坊中致富。"
 sba_consolidation_of_kanrei_position:0 "巩固管领"
 sba_consolidation_of_kanrei_position_desc:0 "我们是传统上担任管领一职的几个家族之一，这给我们的家族带来了巨大的声望和影响力，如果我们能成功地更稳固掌控它的任命，我们将获得更多。"
 sba_atsuta_shrine:0 "热田神宫"
 sba_atsuta_shrine_desc:0 "尾张的热田神宫是三神器之一，最著名的传奇兵刃，草雉剑的保管处。这件神器吸引着全日本的武士，而我们作为它的守护者，同样为追随者们带来了勇气。"
 sba_access_to_northern_japan:0 "奥州纽带"
 sba_access_to_northern_japan_desc:0 "奥州是我们的第二家乡，也是我们家族名称的来源。我们必须利用我们与奥州的纽带来获得该地区强壮的战马。"
 sba_shiba_retainers:0 "控制斯波家臣"
 sba_shiba_retainers_desc:0 "在我们分封的领地上，有像织田氏、朝仓氏、甲斐氏这样有才干却野心勃勃的家臣。这些家族是我们领地的一部分，但我们会明智地控制他们。密切的监督和充分的奖励可以使这些家庭成为我们统治的最大财富。"
 sba_mogami_family:0 "最上一族"
 sba_mogami_family_desc:0 "出羽的最上氏是我们最有权势的旁系分支。就像其他日本北部冰雪之地的武士一样，他们也证明了自己是坚强勇敢的战士。让我们招募最上氏进入我们的军队，将北方的恐惧释放到周围温顺的南方人身上。"
 YUA_ideas:0 "大元理念"
 YUA_ideas_start:0 "大元传统"
 YUA_ideas_bonus:0 "大元野心"
 yua_da_zai_qian_yuan:0 "大哉乾元"
 yua_da_zai_qian_yuan_desc:0 "元世祖忽必烈以《易经·彖传》中这句著名的短句命名了我们的无与伦比的帝国，取其吉祥如意的寓意。我们终于开始再次使用这个名字，重拾大元的遗产。\n\n「大哉乾元，万物资始，乃统天！」\n"
 yua_pax_mongolica:0 "蒙古治下的和平"
 yua_pax_mongolica_desc:0 "蒙古、中国、西藏以及大元帝国的其他所有地区的平定，一度创造了前所未有的经济增长。现在我们已经重拾了元的传统，应该以此为名保护疆域内的所有人民。让贸易在伟大可汗和他亲属的仁慈庇佑下自由流动。\n"
 yua_a_savage_kingdom_holy_and_enchanted:0 "神圣而奇幻的野蛮之国"
 yua_a_savage_kingdom_holy_and_enchanted_desc:0 "软弱的国家畏惧我们的意志，并称我们为野蛮人。他们渴望如我们一样的力量，因我们的伟大而屏气，为自己的怯弱而叹息。让我们昂首接受「野蛮」之名，大汗的子民勇武无人能敌。\n"
 yua_the_three_teachings_and_nine_schools_respected:0 "三教九流皆受尊重"
 yua_the_three_teachings_and_nine_schools_respected_desc:0 "元帝国不是一个只懂得征服的国家。我们向不同的国民学习来完善自己的统治。汉人的所有学派和分支都必须受到尊重。我们必须汲取这些大师的智慧化为己用，以此建立团结统一，扩张成名副其实的帝国。\n"
 yua_keshik_and_weijun:0 "怯薛与卫军"
 yua_keshik_and_weijun_desc:0 "作为诸部落之共主，我们的可汗应有怯薛军随侍左右。作为统治中华大地之天子，他应有卫军重重守护。怯薛和卫军是我王的双翼，并作为国内不同派系互相掣肘。\n"
 yua_sino_mongol_administration:0 "中华－蒙古行政体系"
 yua_sino_mongol_administration_desc:0 "汉人有长期稳定的治政传统，能为我们所用。然而，为了维持我们伟大的帝国，我们不应该被汉人的精英阶层管理理念蒙住双眼。蒙古政府强调忠诚和可靠性，并有向全国征集人才的优良传统。\n我们应当致力于平衡蒙古和中华的传统，建立一个混合型政府，以适应对于西藏高原、辽阔草原和广阔中华大地的统治。\n"
 yua_a_thousand_miles_as_if_at_home:0 "千里之外近如咫尺"
 yua_a_thousand_miles_as_if_at_home_desc:0 "大元曾因其出色的驿传系统享誉世界。沿着妥善防卫的路线，驰骋千里如白驹过隙。我们要致力于重建这一传统，以统治如忽必烈大汗时代那样辽阔的帝国。\n"
 city_upon_a_hill:0 "山巅之城"
 city_upon_a_hill_desc:0 "我们和上帝立约定居于新大陆。我们是山巅之城，受全世界瞩目，是所有未来殖民国的模范。"
 BLO_ideas:0 "别洛奥泽罗理念"
 BLO_ideas_start:0 "别洛奥泽罗传统"
 BLO_ideas_bonus:0 "别洛奥泽罗野心"
 blo_martial_heritage:0 "尚武传统"
 blo_martial_heritage_desc:0 "别洛奥泽罗的旧统治者是从俄罗斯最古老最优秀的家族脱颖而出，与成吉思汗的后裔联姻。尽管他的家族不再是王族，他们依然是贵族中极具影响力的一部分。我们必须珍惜我们的军事传统，建立配得上罗斯汗的武装力量。"
 blo_monastic_traditions:0 "修会传统"
 blo_monastic_traditions_desc:0 "修建于14世纪晚期的基里尔白湖修道院和费拉邦多夫修道院是俄罗斯最伟大、最著名的修道院。修士们的影响力和修道院的宏伟，确保了我主受赞颂之名几乎无人不知。"
 blo_strengthen_local_lineages:0 "强化本土血统"
 blo_strengthen_local_lineages_desc:0 "别洛奥泽罗骄傲的家族们曾经声名远播。如今，许多统治阶层都是莫斯科贵族的后裔，传说这些莫斯科统治者甚至任命他们的儿子们继续统治我们。我们必须限制这些外国人的影响力，并尽力推崇尊贵的别洛奥泽罗家族们。"
 blo_control_the_northern_trade:0 "北方贸易"
 blo_control_the_northern_trade_desc:0 "别洛奥泽罗得天独厚的地理位置赋予它对北方贸易的掌控力。通过别洛奥泽罗，我们可以掌握连接北俄罗斯、西伯利亚和卡累利阿的河流与湖泊，从而控制水路贸易运输。"
 blo_officers_of_beloozero:0 "别洛奥泽罗军官"
 blo_officers_of_beloozero_desc:0 "过去有人嘲笑我们国小位卑。然而，不管是作为一个独立公国，还是作为一个大得多的国家机器里的齿轮，我们一直都能召集高素质的将领来带领当代最大的军队。别洛奥泽罗军官们源自有悠久传统的兵役，我们必须竭力保持这种精神和知识传承，代代相传。"
 blo_winter_warfare:0 "北境战争"
 blo_winter_warfare_desc:0 "我们祖先的别洛奥泽罗亲王国建立于北方严酷的环境里。从很早以前起，我们就依靠这里的河流湖泊来运输包括商品和军队在内的一切，我们非常善于最大程度地利用自己掌控的地形。尽管我们的国家在扩张成长，但我们必须保证别洛奥泽罗依然能最大程度利用战斗所在的地形，并且保证所有别洛奥泽罗国民都能时刻准备抗击任何侵略。"
 blo_scientific_patronage:0 "科研赞助"
 blo_scientific_patronage_desc:0 "我们以前的许多王公以科技发展和技术赞助闻名于世。这是我们应当珍惜的传统，是我们在变迁的世界中保持影响力的关键。把科研经费制度化的时机已经到来。"
 RSO_ideas:0 "罗斯托夫理念"
 RSO_ideas_start:0 "罗斯托夫传统"
 RSO_ideas_bonus:0 "罗斯托夫野心"
 rso_unification_of_rostov:0 "重新统一罗斯托夫"
 rso_unification_of_rostov_desc:0 "我们的先辈浪费了他们的遗产，将部分疆域卖给了外国人。我们必须不遗余力从莫斯科或其他家族手里收回这些原本属于我们的领土。"
 rso_ancient_heritage:0 "古老传承"
 rso_ancient_heritage_desc:0 "我们伟大的城市可以追溯到罗斯诸国在此建立。如今几乎没有哪国保有如此悠久光荣的历史，但鞑靼人打破了我们的政治局势。在野蛮的枷锁终于消失之际，必须重新建立并坚持我们的传统，作为罗斯诸国的立身之本。"
 rso_ecclesiastical_center:0 "教会中心"
 rso_ecclesiastical_center_desc:0 "作为罗斯托夫有影响力的主教们的家乡，我们城市牢牢掌握着罗斯人民的精神。我们必须始终与教会通力合作，在力所能及时助他们提高影响力。通过帮助我们的主教们成为全境的大主教，我们可以提高其影响力，并确保将来得到他们的支持。"
 rso_entrepot_of_russia:0 "俄罗斯转口港"
 rso_entrepot_of_russia_desc:0 "罗斯托夫一直是境内的集市中心。随着影响力的提升，我们的商人也水涨船高。我们要确保颁布新法新规时照顾到他们的利益，以此保证我们对地区贸易的掌控。"
 rso_rostov_kremlin:0 "罗斯托夫建筑"
 rso_rostov_kremlin_desc:0 "我们不再是俄罗斯境内最古老最有影响力的中心城市。让我们着手启动不朽地标的建设，让每一个游客都知道这是一个多么伟大的地方。大教堂和现代化的克里姆林宫是第一步，它们彰显了罗斯托夫统治者的影响力、创造力，以及最重要的财富。"
 rso_political_influence:0 "政治影响"
 rso_political_influence_desc:0 "不管是受主教还是王公统治，我们城市一直处于俄罗斯政治发展的中心。由来已久的政治影响力赋予我们外交活动的传统，我们必须保持。"
 rso_rostov_enamel:0 "罗斯托夫珐琅"
 rso_rostov_enamel_desc:0 "最近珐琅流行，生产珐琅的作坊如雨后春笋出现在国内。对于这些精美艺术品的需求量很高，但或许也可以大批量生产。我们应当支持这个产业，并从中总结知识经验，尽可能地应用到国内其他生产中。"
 MVA_ideas:0 "摩拉维亚理念"
 MVA_ideas_start:0 "摩拉维亚传统"
 MVA_ideas_bonus:0 "摩拉维亚野心"
 mva_margraviate:0 "摩拉维亚边境侯"
 mva_margraviate_desc:0 "摩拉维亚边境侯和摩拉维亚议会的特权可以追溯到12世纪。这个头衔赋予我们在境内巨大的影响力，几个世纪以来，国王和皇帝们都争相赢取摩拉维亚的善意。"
 mva_religious_refuge:0 "宗教避难所"
 mva_religious_refuge_desc:0 "当波希米亚的王权被胡斯派异端颠覆，我们向天主教逃难者张开双臂，并努力保护任何人免于宗教迫害。"
 mva_cities_of_moravia:0 "摩拉维亚城市"
 mva_cities_of_moravia_desc:0 "富足的摩拉维亚位于波希米亚和奥地利交界处。这让我们的市民茁壮成长，布尔诺和奥洛莫乌茨都成为各自地区颇具影响力的贸易中心。我们必须尽量利用地理优势，提高市民和工匠的利益。"
 mva_land_of_vinyards:0 "葡萄园之国"
 mva_land_of_vinyards_desc:0 "一千多年来摩拉维亚的山丘都被用来生产著名的葡萄酒。我们必须继续保护葡萄园，并将摩拉维亚酒销往四邻。"
 mva_german_quarters:0 "德意志人居住区"
 mva_german_quarters_desc:0 "我们紧邻德意志地区，故而与德意志在政治经济领域有悠久而紧密的合作交融。几乎所有摩拉维亚主要城市都有德意志人居住区。"
 mva_jesuit_university:0 "耶稣会大学"
 mva_jesuit_university_desc:0 "耶稣会士为反宗教改革做了令人钦佩的工作，他们走在教育学和神学争论的前沿。让我们邀请耶稣会士开设课程，并在境内建立大学。"
 mva_legacy_of_great_moravia:0 "大摩拉维亚传承"
 mva_legacy_of_great_moravia_desc:0 "几个世纪前，早在现在的权贵主宰欧洲之前，整片大陆都在大摩拉维亚治下瑟瑟发抖。我们应当珍惜这个传承，为摩拉维亚人民建立起新的帝国。"
 EST_ideas:0 "爱沙尼亚理念"
 EST_ideas_start:0 "爱沙尼亚传统"
 EST_ideas_bonus:0 "爱沙尼亚野心"
 est_brotherhood_of_blackheads:0 "黑头兄弟会"
 est_brotherhood_of_blackheads_desc:0 "一个世纪以来，由未婚商人、船主和外国人组成的黑头兄弟会，都以保护爱沙尼亚公民为己任。我们应当加强与黑头兄弟会的羁绊，在此后的岁月里继续倚仗他们。"
 est_baltic_cooperation:0 "波罗的海羁绊"
 est_baltic_cooperation_desc:0 "数百年来爱沙尼亚的海岸线一直吸引着外国船员。在波罗的海沿岸，我国是丹麦人、瑞典人和德意志人的家。让我们拥抱我们的沿海传统，成为举足轻重的沿海势力。"
 est_academia_gustaviana:0 "爱沙尼亚学院"
 est_academia_gustaviana_desc:0 "让我们成立一个学院，促进爱沙尼亚知识、法律和神学的发展，以此和其他欧洲学术中心竞争。"
 est_baltic_trade:0 "波罗的海贸易"
 est_baltic_trade_desc:0 "波罗的海的商人团在我们的城市里长久以来都举足轻重，我们的贸易出口也全部经由海路进行。我们必须继续加强与波罗的海贸易组织的历史羁绊，同时也支持爱沙尼亚本地商人、船员和企业家，帮助他们尝试开拓自己的市场。"
 est_castles_of_estonia:0 "爱沙尼亚堡垒"
 est_castles_of_estonia_desc:0 "利沃尼亚骑士团把我国包含在了一个紧密的堡垒网络里，以助我们防御异教徒或俄罗斯人之类的攻击。这曾经很好地保护了我们，而防御工事必须继续保持。作为一个强敌环伺的小民族，我们必须好好坚持利沃尼亚的馈赠，维护并扩展我们继承的防线。"
 est_estophilia:0 "爱沙尼亚文化爱好者"
 est_estophilia_desc:0 "启蒙运动使得外国学者终于意识到爱沙尼亚语言与文化的伟大之处。虽然他们对我们文化传统的认知显然比不上我们自己，但我们应该毫不犹豫地从他们对爱沙尼亚文化的兴趣中获利。"
 est_national_awakening:0 "爱沙尼亚民族觉醒"
 est_national_awakening_desc:0 "在所有爱沙尼亚人中促进复兴爱沙尼亚文学语言的运动，无论是在我们的边界之中还是生活在外国统治之下。俄罗斯人、瑞典人、德意志人、立陶宛人等民族都曾试图把我们的人民永久藏在黑暗中；现在，是时候在阳光之下宣传我们的独特地位了，并且现在世界要以爱沙尼亚语来思考我们的想法和命令。"
 TPR_ideas:0 "特里普拉理念"
 TPR_ideas_start:0 "特里普拉传统"
 TPR_ideas_bonus:0 "特里普拉野心"
 tpr_rajmala:0 "《拉杰马拉》王朝编年史"
 tpr_rajmala_desc:0 "很少有人能匹敌我们的家族血统，因为我们是月亮与月神自身的后裔。让我们记录下一份伟大的家谱，来共同铭记我们与新月王朝的纽带，描述我们人民的历史。"
 tpr_adaptive_administration:0 "因地制宜的管理"
 tpr_adaptive_administration_desc:0 "我们的王国与印度诸国，游牧部落以及穆斯林诸国接壤，所有这些国家在行政力量上都可圈可点。我们必须努力让行政措施在王国的各地因地制宜。在平原地带，我们会像穆斯林一样指定官员，但在隶属部落的丘陵地带我们则依赖拥有领地的传统封建酋长。"
 tpr_religious_syncretism:0 "宗教融合"
 tpr_religious_syncretism_desc:0 "虽然我们的王国已经信仰了湿婆与印度教诸神几个世纪，但是我们很多附庸仍然遵从部落甚至穆斯林的习俗。我们认识到，如果我们想要变得兴旺发达，我们必须要灵活，避免信仰上的问题成为真正统治上的阻碍。"
 tpr_extended_army_control:0 "扩大军事控制"
 tpr_extended_army_control_desc:0 "我们的军官被授予了很大的权力以便他们来取得胜利，但是给予他们过度的权力可能会带来危险。我们必须想方设法在我们信赖的专业的将军与大臣们中划分军权，而不是冒险让一人独揽大权。"
 tpr_appointment_of_missips:0 "任命地方官"
 tpr_appointment_of_missips_desc:0 "村里的长官们负责征收税款和在当地执行皇家法令。他们几个世纪以来一直为我们的王国服务。然而，随着底层人民的成长，开始需要监督这些长官。让我们任命可信赖的人作为检察官来监督这些地方代表，确保他们能够更好地掌控我们的省份。"
 tpr_strenghten_local_defences:0 "加强当地防守"
 tpr_strenghten_local_defences_desc:0 "我们的许多农民抱怨他们的土地被内陆部落骚扰。让我们在当地建立防御工事来保护我们的人民不受掠袭者、强盗和敌军的袭击。和平的乡村价值千金！"
 HAN_ideas:0 "汉诺威理念"
 HAN_ideas_start:0 "汉诺威传统"
 HAN_ideas_bonus:0 "汉诺威野心"
 han_niedersachsicher_reichskreis:0 "下萨克森行政圈"
 han_niedersachsicher_reichskreis_desc:0 "下萨克森帝国行政圈在我们这一地区起着管理和协调各个邦国的作用。通过它，我们可以团结诸侯来对抗外界的威胁，同时我们也能加强对富裕的下萨克森土地的控制。"
 han_weser_renaissance:0 "威悉河文艺复兴"
 han_weser_renaissance_desc:0 "我们的地区很富有，很多人都愿意花钱在伟大的建筑和艺术品上。沿着整条河，我们看到按照新建筑形式建造的美丽城堡。我们必须接受威悉河的文艺复兴，创造出伟大的建筑来盖过之前的光辉。"
 han_shutzenfest:0 "射手节"
 han_shutzenfest_desc:0 "汉诺威需要人才来保护和拓展我们的疆域。让我们举办一年一度的博览会，以寻找我们国家最熟练的射手。这样我们就能同时保证当地商人的收入的同时征募大量的新兵。"
 han_herrenhausen_gardens:0 "海恩豪森王家花园"
 han_herrenhausen_gardens_desc:0 "像我们这样的伟大国家应该有一个伟大的首都。汉诺威的海恩豪森城堡的花园已经很有名了。让我们继续扩展并建造他们，使其成为我们伟大的首都真正独特的奇迹并吸引世界上好奇的旅行者。"
 han_strengthen_the_meiertum:0 "强化地主权力"
 han_strengthen_the_meiertum_desc:0 "汉诺威一直有保持贵族权利的富农阶级。随着时间的推移，汉诺威的租户和富农们逐渐扩大了他们的权利，将土地控制在他们的手上。让我们采取最后的行动，允许这些人继续发展。"
 han_hanoverian_chancery:0 "汉诺威大使馆"
 han_hanoverian_chancery_desc:0 "我们的国际关系使我们需要经常出现在外国首都。我们应该建立一个常设机构来管理我们在其他国家首都的大使馆，来提高我们外交人员的能力和效率。"
 han_kings_legion:0 "国王军团"
 han_kings_legion_desc:0 "在过去，我们的军队遭到普鲁士和法国士兵的严厉打击。我们必须建立一支更强大的新式军队，并从过去的错误中吸取教训，决心恢复汉诺威的荣耀。"
 AKK_ideas:0 "白羊理念"
 AKK_ideas_start:0 "白羊传统"
 AKK_ideas_bonus:0 "白羊野心"
 akk_white_sheep:0 "白羊"
 akk_white_sheep_desc:0 "白羊王朝声称自己家族的祖先可以追溯到二十四个乌古斯部落的首领、乌古思大汗的嫡孙——巴扬多汗。我们血管里流淌着真正的战士的血液，上天安排我们成为其他民族的领袖。"
 akk_unite_the_federation:0 "团结部落"
 akk_unite_the_federation_desc:0 "多年来，我们一直未能解决我们联盟的继承纠纷，这对我们是不利的。我们必须解决白羊之子的争端，团结一致。在几十年的战争之后，只要我们团结合作，将会无人可挡。"
 akk_turko_iranian_bureaucracy:0 "突厥－伊朗官僚体制"
 akk_turko_iranian_bureaucracy_desc:0 "对于我们这样强大的军队，伊朗几乎已是囊中之物。征服和统治是很容易的。然而，如果我们要从我们的新臣民中获得税收，我们就不能只依靠我们的军事精英。我们应当让这些国家的从政家族继续开展他们的工作。让我们接受伊朗官僚机构的古老传统，只要我们清楚地表明，军事力量握在白羊军队手中。"
 akk_apanages:0 "王朝封地"
 akk_apanages_desc:0 "我们的部落联盟是由对我们伟大统治者的忠诚团结在一起的，但在这群不同的支持者之间存在着许多冲突。如果我们想避免部落在琐碎的冲突中分裂，我们应该努力使所有被征服的土地直接归属于统治家族，而不是属于支持我们的首领。"
 akk_expansive_diplomacy:0 "广泛外交"
 akk_expansive_diplomacy_desc:0 "我们的国家位于地中海沿岸的数个帝国以及大伊朗地区之间的十字路口。在许多方面来看，我们这个地区很少交得到朋友，敌人却为数众多。我们需要向外看，甚至到遥远的西方基督教土地去寻找我们的盟友。"
 akk_religious_pragmatism:0 "宗教实用主义"
 akk_religious_pragmatism_desc:0 "这是一个危险的时代，许多人向千禧年主义教派寻求答案。我们必须尽我们所能来遏制我们土地上的宗教极端主义，同时也要与许多土库曼战士组成的更有组织的德尔维希教派达成合作。他们谨慎选择为何而战，从而建立起一个强大的国家。没有宗教极端主义所带来的混乱，换来的是德尔维希人的忠诚！"
 akk_qanun_nama_ye_hasan:0 "哈桑法典"
 akk_qanun_nama_ye_hasan_desc:0 "土地财富的来源于它的人民。然而，我们控制下的土地遭受了数百年的战争。我们必须保护城市和农村的臣民，免受肆意的掠夺和强迫。我们必须建立和执行一套法律，保护我们臣民的生命和财产。民强才能国富。"
 reform_the_diwan:0 "改革底万制"
 reform_the_diwan_desc:0 "忠诚的、受过良好教育的波斯行政人员为我们服务是十分幸运的，他们已经完善了几代人的治国艺术。然而，遗憾的是，世袭公职可能会随着时间的推移而使国家停滞不前，缺乏创新。\n通过减少每一代人继承的公职数量，我们可以确保我们奖励的不仅是忠诚，还有能力。有能力的管理者无论来自哪个家族，都将得到晋升。"
 KHO_ideas:0 "呼罗珊理念"
 KHO_ideas_start:0 "呼罗珊传统"
 KHO_ideas_bonus:0 "呼罗珊野心"
 kho_land_of_the_rising_sun:0 "太阳升起之地"
 kho_land_of_the_rising_sun_desc:0 "徒有旷阔沙漠、巍峨群山和渺渺部众，或许呼罗珊看上去是一片荒凉之境。然而它处在中亚、伊朗和印度的十字路口，无数帝国往昔建都之地。在沙哈鲁统治下，该地区在相对稳定的环境中繁荣起来。从哈烈的市场到马什哈德的祭坛，我们因拥有伟大的学者和繁荣的城市而声名远扬。"
 kho_rein_in_the_turko_mongol_emirs:0 "控制突厥化蒙古埃米尔"
 kho_rein_in_the_turko_mongol_emirs_desc:0 "我们大部分的军队仍然是由帖木儿带来的部落勇士组成。他通过比前任更集权的方式组织这些部队，帖木儿加强了自身的军事权威，但他也让这些突厥化蒙古人的埃米尔获得了更大地影响力。他能够仅通过个人的情谊和婚姻来赢得他们的忠诚，而我们则需要考虑以更长远的方式来赢得他们的支持。"
 kho_princely_appanages:0 "王子封地"
 kho_princely_appanages_desc:0 "在呼罗珊这种复杂多样且分散的地域中王国通常很难维系。地方长官大都自行管理，几乎不向中央寻求指示。我们必须要有值得信任且既忠诚又有能力的地方长官，这至关重要。\n帖木儿和成吉思时代让王室成员担任这些位置的做法，可能对我们来说很有借鉴意义，如果这些王子们都希望自己能继承王位，那么他们就会更积极地去发挥自己的才能。"
 kho_irrigation_network:0 "运河灌溉"
 kho_irrigation_network_desc:0 "在呼罗珊进行农业种植花费巨大，土地贫瘠缺少水源。我们的波斯执政者们认为只有投入到灌溉事业和运河建设才能使我们的城市发挥出全部的潜力。有了足够的水，从哈烈到马什哈德，我们可以种植最稀有的水果并建造起使整个亚洲嫉妒的花园。"
 kho_dynastic_chronicles:0 "王朝编年史"
 kho_dynastic_chronicles_desc:0 "呼罗珊作为一个学术研究中心有着悠久的历史，我们刚刚统治这片土地，还未经过考验。让我们为这个时代的伟大抄写匠提供资金，让他们编写我们这个时代最伟大的编年史，使我们的家族领导东部波斯。"
 kho_great_sheiks_of_khorasan:0 "呼罗珊伟大教长"
 kho_great_sheiks_of_khorasan_desc:0 "这些土地是许多苏非行者圣陵、团契和他们的家族的家园。伟大的教长积极参与我们社会的社会和政治生活，他们的影响力超越了疆界。即使是遥远的印度统治者也会对契斯特教团或纳克什班迪教团的呼罗珊教长提供资助，而伟大的苏丹也写信希望将我们的智者们带到他们的宫廷。"
 kho_protect_the_caravan_routes:0 "保护商路"
 kho_protect_the_caravan_routes_desc:0 "在阿姆河、印度和伊朗之间，呼罗珊是一个非常重要的地区。丝绸之路穿过此地，连接了撒马尔罕、伊朗与地中海，并与印度的大干道相连。\n然而，对于许多商人来说，这次长途旅行是一件危险且艰巨的事。通过发誓保护所有通过我们土地的商人，并在贸易路线上建立正规的商队，我们可以极大地减少风险，并可能吸引更多的财富到我们的大城市。"
 TRS_ideas:0 "河中理念"
 TRS_ideas_start:0 "河中传统"
 TRS_ideas_bonus:0 "河中野心"
 trs_mawarannahr:0 "河中地区，水上之地"
 trs_mawarannahr_desc:0 "自马其顿的亚历山大大帝时期以来，河中地区，即阿姆河（或名乌浒河）之外的土地就被人们就看作是波斯文明的边缘。我们的土地是伊朗和图兰的交汇处，是一片拥有繁荣城市的地区，但它被突厥 - 蒙古部落所控制。\n近来河中地区成为帖木儿建立帝国的兴起之地，也是许多支持他争夺天下的氏族领地。正如帖木儿所说：只要我们团结一致，我们就能干大事。"
 trs_threshold_of_paradise:0 "天堂之门"
 trs_threshold_of_paradise_desc:0 "虽然帖木儿远不是第一个来到河中地区的征服者，但他使该地区成为他帝国的中心，并将全世界的宝藏、艺术家、建筑家和工匠带到他伟大的首都撒马尔罕。我们必须努力维护这一遗产，并继续美化这座众城至宝。从卡斯蒂利亚的宫廷到北京的宫殿，每个人都会向往这座丝绸之路上的镀金城市。"
 trs_adept_diplomacy:0 "娴熟外交"
 trs_adept_diplomacy_desc:0 "通过教育和训练，我们的统治者习得了伟大君主的美德，但没有一所学校能教授如何在河中地区的政治氛围中生存。从帖木儿时代起，年轻的王子、叔伯和堂兄弟就为了争夺这个地区的统治权而相互暗算。当我们的一个王子长大成人，并设法掌握权力的时候，我们可以肯定他们是非常善于从事间谍活动和政治的。\n如果我们的王国要永远摆脱这种有害的氛围，我们就必须制止这种内讧，力求通过智取，一劳永逸地战胜家族中其他次要的继承人。"
 trs_turkoman_cannoneers:0 "土库曼炮手"
 trs_turkoman_cannoneers_desc:0 "虽然离决定河中地区的开阔土地上的战斗胜利还有很长一段时间，但火力已经注定要改变战争的基础。在印度和伊朗，突厥炮手们已经十分出名。现在是确保这些有才华的战士永远不会离开我们的土地的时候了。我们让最熟练的军械工人在中亚工作，以制造出最强大的炮兵部队。"
 trs_scientific_patronage:0 "科学的赞助人"
 trs_scientific_patronage_desc:0 "我们的王国是这个时代最伟大头脑的故乡。我们有伟大的思想家、哲学家、作家、艺术家和天文学家。然而，如果我们真的要从他们的才华中获益，我们必须敢于给予他们实现更高目标的工具。让我们以科学的名义建造伟大的工程和建筑。我们将提供天文观测站、图书馆，以及那些有高远理想的人所可能需要的任何资助。\n\n「宗教兴衰无常，帝国终为土灰，唯有科学永世长存。」"
 trs_entrepot_of_the_silk_road:0 "丝路货栈"
 trs_entrepot_of_the_silk_road_desc:0 "虽然许多地方作为丝绸之路的过境点收获了巨大的财富，但我们才是它最伟大的转口中心之一。从东到西，商人们知道布哈拉和撒马尔罕的声誉，并愿意穿越塔里木盆地和伊朗的大沙漠或者北方的大草原，来这里出售他们的商品，并带回我们的丝绸、纸和他们可以在这里找到的任何异域商品到他们的祖国。\n我们的财富依赖于维持和平。没有帖木儿和他之前的成吉思汗，很多人觉得贸易太过危险。我们必须努力保护我们土地上的所有商人，并与寻求我们市场的长途贸易者协商通行权。"
 QOM_ideas:0 "阿贾姆理念"
 QOM_ideas_start:0 "阿贾姆传统"
 QOM_ideas_bonus:0 "阿贾姆传统"
 qom_jibal:0 "吉布尔"
 qom_jibal_desc:0 "当阿拉伯人来到波斯的时候，他们把我们的地区称为「吉布尔」，意思为山。它的来源是扎格罗斯和厄尔布尔士的众多山脉。伊朗西部边境是突厥高加索地区与伊朗之间的门户。\n然而，吉布尔并不是都是山，因为在盆地里，有许多伊朗最古老、最伟大的城市，这些盆地的关口和通道连接着我们帝国的城市人口。就像我们之前的帝国一样，从古代的米底王国到帖木儿，我们必须加强关隘，并尽可能地在道路上巡逻，因为它们是我们国家的生命线。"
 in_honor_of_ali:0 "以阿里为荣"
 in_honor_of_ali_desc:0 "不管他们认为自己是逊尼派或什叶派，我们大多数人都尊敬伊玛目、穆罕默德家族，甚至阿里。虽然这一信念被一些法律学者认为是一个弱点，但它的确把苏菲派神秘主义者、普通逊尼派、阿拉维派或十二伊玛目派的人民团结到了一起。"
 qom_legacy_of_the_ilkhans:0 "伊利汗国的遗产"
 qom_legacy_of_the_ilkhans_desc:0 "数百年来，伊朗和高加索地区一直被突厥人统治。他们已经建立了一些国家的军事基础，如伊利汗国，塞尔柱，或最近的帖木儿。阿贾姆位于在突厥波斯地区的中心，也正因为这个原因，伊利汗国人曾经在苏丹尼耶建造了他们的首都。今天，伊利汗国早已远去，但他们的纪念碑和传统依然存在，在苏丹尼耶，他们的陵墓仍然见证着曾经的帝国。\n如果我们想要统治这个地区，我们必须接过伊利汗国的王权，并赢得仍旧居住在这里的突厥战士的忠诚。"
 qom_persian_language_and_court_culture:0 "波斯语和波斯宫廷文化"
 qom_persian_language_and_court_culture_desc:0 "征服者来来去去，波斯文化却始终不灭。伊朗已经衰落了很多次，但最终还是波斯的语言和文化传播到了征服者的祖国。从安纳托利亚到撒马尔罕乃至孟加拉，正是波斯语——大诗人哈菲兹和鲁米曾使用的语言，为商人、政治家和学者敞开了沟通的大门。"
 qom_tribes_of_iraq_e_ajam:0 "伊拉克阿贾姆部落"
 qom_tribes_of_iraq_e_ajam_desc:0 "这些土地被外界称为「伊拉克-阿贾姆」或外伊拉克，由蒙古人、塞尔柱和帖木儿带来的波斯城市居民和突厥人统治。然而，在大定居点的外围，大量的游牧民族和半游牧民族穿越并居住在该地区。阿拉伯人、土库曼人、俾路支人、卡拉伊和贝都因人，他们中有些人在这里已经有好几个世纪了，有些是最近才来，他们都习惯了自行其是。我们应该利用他们来防御，因为没有人比他们更了解波斯的乡村。"
 qom_shahanshah:0 "万王之王"
 qom_shahanshah_desc:0 "直到现在，波斯帝国的遗产仍以波斯统治者所使用的高贵头衔——沙阿的形式存在。我们必须把所有的伊朗人民团结在我们的统治者——万王之王之下。"
 FRS_ideas:0 "法尔斯理念"
 FRS_ideas_start:0 "法尔斯传统"
 FRS_ideas_bonus:0 "法尔斯野心"
 frs_land_of_the_persians:0 "波斯之地"
 frs_land_of_the_persians_desc:0 "许多国家语言中使用「波斯」与「波斯人」来指代伊朗全境，而所谓的「波斯」这一词汇恰恰自「法尔斯」和「法尔斯人」演化而来。我们对这个地区的文化和经济有着巨大的影响。从扎格罗斯山脉的山麓到波斯湾的海岸，法尔斯的土地上坐落着许多历史最悠久、名声最显赫的伊朗古城，承载着古老的伊朗文化。"
 frs_center_of_religion_and_philosophy:0 "哲学与宗教中心"
 frs_center_of_religion_and_philosophy_desc:0 "几个世纪以来，法尔斯和设拉子一直是充满活力的哲学、神学和文化中心，吸引着来自整个波斯地区国家和伊斯兰世界的伟大思想家。我们不应该浪费这种传统，让我们继续资助艺术、文学和神学，这样我们就能继续成为波斯最明亮的宝石。"
 frs_diplomatic_prudence:0 "谨慎外交"
 frs_diplomatic_prudence_desc:0 "当其他地区迅速支持新崛起的征服者，或在城墙外迅速投降之时，法尔斯经常支持一种更为谨慎和平衡的方式。在危险的世界里，生存的关键是不要在我们受到威胁的时候立刻投降，但也不是去进行一场我们没有把握的战斗。当新的霸权来到波斯，我们将仔细考虑我们的选择。不管他们在冲突中获胜或失败，我们的人民在任何新来者消失后都将依旧居住在这里。"
 frs_shirazi_wine:0 "扩大葡萄酒生产"
 frs_shirazi_wine_desc:0 "在波斯有一个关于葡萄酒的传说。一个女孩失去了贾姆希德国王的宠爱，喝了发酵的葡萄汁，想结束了她的生命。机缘巧合，她发现了酒的秘密，并短时间内就在宫廷里广泛传播。\n葡萄酒在波斯生产和消费了几千年，但没有一个能与那些用在法尔斯的札格罗斯山脉梯田上种植的优质葡萄制成的酒竞争。设拉子酒的声誉已经远远超出了国界，甚至在印度和欧洲都有很大的需求。\n我们必须完善我们的灌溉系统，尽我们所能增加我们的葡萄酒产量，同时在国外市场推销备受我们追捧的商品。"
 frs_shirazi_school:0 "设拉子画派"
 frs_shirazi_school_desc:0 "作为学术的中心，毫无疑问，法尔斯的印刷品工坊中产出大量的书籍和细密画作品，并闻名于世。著名的画家和书籍商人们总是乐意定居在我们的城市里，接受我们的保护。\n但设拉子画派需要在慷慨的支持下才能蓬勃发展，从而创造更多佳作。如果我们不想被印度以及阿塞拜疆的书商和画家掩盖光芒，我们就必须提供这些东西。"
 frs_integrate_the_qashqai:0 "整合卡什加人"
 frs_integrate_the_qashqai_desc:0 "法尔斯不仅是许多波斯人的家，也是伟大的城市和产业。它也居住着大量的游牧部落。卡什加人和其他团体经常与城市居民发生冲突，导致两国之间代价高昂的冲突，这对国家没有好处。\n我们必须整合卡什加人，让他们在我们的城市中拥有土地，并保证他们使用土地的权利。作为回报，我们要求他们任命传统领导人时需向我们的统治者征求建议。"
 frs_capital_for_an_empire:0 "帝国首都"
 frs_capital_for_an_empire_desc:0 "它靠近海湾的贸易路线，它的波斯文化及与其相关的安全受到我们人民的重视，法尔斯是统治波斯地区的理想场所。让我们从我们之前的伟大帝国中汲取灵感，创造一个名副其实的首都。我们必须扩大和更新首都的每一部分，建设新的灌溉渠、公共浴室、集贸市场、城墙、广场、宫殿、清真寺、宗教学校和花园。\n所有人都应该被允许定居在这里，这将是人们见过最伟大的首都！"
 LRI_ideas:0 "卢尔理念"
 LRI_ideas_start:0 "卢尔传统"
 LRI_ideas_bonus:0 "卢尔野心"
 lri_kingdom_in_the_zagros_mountains:0 "扎格罗斯山的王国"
 lri_kingdom_in_the_zagros_mountains_desc:0 "我们国家的卢尔人居住在一个许多人认为不适宜居住的地区。事实上，几个世纪以来，扎格罗斯山脉一直被视为伊朗与美索不达米亚之间的一道屏障。然而，这并不会让我们感到困扰，因为我们的大多数人都习惯了游牧生活，他们在山坡上赶羊，并按照自己的意愿行进。"
 lri_jadda_ye_atabak:0 "阿塔贝格山路"
 lri_jadda_ye_atabak_desc:0 "当马拉米尔王国统治这一地区时，他们借助自身的力量在群山中开辟出一条大道，极大地提高了在扎格罗斯地区进行贸易的便利程度，还能顺便收取养路费。\n马拉米尔王国如今已是往事——1420年被沙哈鲁灭亡，但那条道路依然存在。我们必须吸取当年阿塔贝格们的教训，不要让道路荒废。通过继续道路养护，我们可以向邻国提供一项重要的服务，并借此远离困顿之忧。"
 lri_haven_for_dissenters:0 "反对者的庇护所"
 lri_haven_for_dissenters_desc:0 "我们臣民的游牧生活对很多人来说是很诱人的。游牧部落和定居者已经占据了美索不达米亚平原或伊朗的山谷的所有土地。那些处于战争失败方一边的人们，已经被驱除从而方便胜利者定居，或者当中央政权扩张时，他们被认为不能继续居住。\n我们应该向这些人张开双臂，让他们在我们的山脉中作为新的部落定居下来。没有人会像那些失去一切的人一样坚决捍卫他们的新家园。"
 lri_popular_religion:0 "大众的信仰"
 lri_popular_religion_desc:0 "虽然我们都知道我们的人民都是优秀的穆斯林，但并不清楚我们的圣人是否会同意这种看法。这里很少有人说或读阿拉伯语，许多人与外界相对隔绝。在我们私下对神龛的崇拜、伊玛目的后裔和像雅赛尼派这样的融合教派的盛行之间，打击博学乌勒马的人最让人感到不安。这种多样性的开放也是一种力量，因为很难想象我们会因为宗教问题而在融入社会的过程中遇到麻烦。"
 lri_looms_of_the_lurs:0 "卢尔人的织机"
 lri_looms_of_the_lurs_desc:0 "我们得承认我们生产的布料没有那些平原地区生产的丝绸精致，但我们这里的绵羊毛可以织出更柔韧、花纹更精美的纺织品，而这在全球市场上无疑是很受欢迎的。"
 lri_rise_of_the_lurs:0 "卢尔人的崛起"
 lri_rise_of_the_lurs_desc:0 "山中的生活从不是一帆风顺的。我们的人民一生都在这样艰苦的环境下保护他们的牲畜免受劫掠，在必要时出征作战抵御外敌入侵，这些都锻炼了他们坚强的意志以及强健的体魄。几个世纪以来我们也援助过那些波斯王室的窜叛军来让自己的势力得到进一步扩张。\n现在，我们崛起的机会来了，让我们组建一支所向披靡的军队并征服周围的土地，赶走那些无能的懦夫们！"
 lri_foreign_trade:0 "以贸为盟"
 lri_foreign_trade_desc:0 "也许将目光放得更远，才能找到更合适的盟友，而不能拘泥于自己周围。那些在印度经营贸易公司的欧洲人无不对我们的资源垂涎欲滴，他们也曾示意过想加深与我们的合作。让我们与那些欧洲国家们缔结盟约，我们会保证他们的商人在这里通行无阻，而他们也要保障我们的安全，并给予我们经济上的支持。"
 QAR_ideas:0 "黑羊理念"
 QAR_ideas_start:0 "黑羊传统"
 QAR_ideas_bonus:0 "黑羊野心"
 qar_black_sheep:0 "黑羊"
 qar_black_sheep_desc:0 "我们是黑羊部族联盟。我们的世系可以追溯至伟大的乌古斯汗，我们的军队让整个大陆颤抖。我们曾经对伊利汗国和帖木儿帝国俯首称臣，但现在我们重获独立，并且拥有着比以往更加强大的力量。我们蓄势待发，一定会征服所有伊朗，安纳托利亚以及高加索地区的突厥部落。"
 qar_governor_of_azerbaijan:0 "阿塞拜疆总督"
 qar_governor_of_azerbaijan_desc:0 "我们先前在与宗主帖木儿的军事斗争中积累了大量的宝贵经验，但对我们来说最重要的收获是帖木儿承认的总督头衔，沙哈鲁想通过赐予贾汗·沙这一头衔，使他协助自己抚慰其民众。但沙哈鲁没有想到，这使得我们能够以帖木儿正统的名义宣称高加索地区曾被帖木儿征服过的地方。这些新获得的荣誉为我们日后在高加索、阿塞拜疆乃至日后在波斯地区的持续经营搭建了良好的平台。"
 qar_dynamic_warfare:0 "移动作战"
 qar_dynamic_warfare_desc:0 "很多入侵者都忌惮我们繁琐的地形。高加索和伊朗地区那高耸的峰峦，无垠的荒漠，错综交错的丛林与平原给予了我们对新环境的适应能力，以及针对特定地形的战术实施能力。我们长长的战场宽度允许我们灵活地穿梭在战场，强大的机动力让我们与那些土库曼联盟以及帖木儿的作战中通过混合突袭，或者正面激战得到更大优势。"
 qar_freedom_with_responsibility:0 "自由意味着职责"
 qar_freedom_with_responsibility_desc:0 "一个真正伟大的统治者懂得如何适度下放权力。我们现在控制的省份有着很大的地域跨度，这些地区气候环境各不相同。如果我们的帝国想要继续发展，那我们一定要想办法分散一些权力给其他的一些在我们控制下的小势力。他们会按照他们的准则征税并组织军队，而这些最终都将为我们所用。"
 qar_patron_of_iranian_culture:0 "伊朗文化的赞助人"
 qar_patron_of_iranian_culture_desc:0 "作为伊朗和伊拉克的征服者，我们继承了那些曾经名噪一时的帝国的遗产。如果我们想在这里繁衍生息，那么我们应该在那些已有的设施上添砖加瓦，并资助那些臣服于我们的波斯学者。"
 qar_irrigation_and_public_works:0 "水利工程与公共设施"
 qar_irrigation_and_public_works_desc:0 "自从蒙古西征以来，连年的战乱让伊朗和美索不达米亚的土地满身疮痍。那些曾经的灌溉工程允许我们供养我们的属国，可现在它们皆已荒废，因此庄稼的收成也只能听天由命。\n在这危急存亡之秋，我们必须广筑粮仓，以此应对爆发的饥荒。同时为了可持续性发展，我们也要重新落实以前的水利灌溉工程，兴建公共设施，这会让我们黑羊的土地变得更加富饶。"
 MHR_ideas:0 "迈赫拉理念"
 MHR_ideas_start:0 "迈赫拉传统"
 MHR_ideas_bonus:0 "迈赫拉野心"
 mhr_lands_of_frankincense_and_the_khareef:0 "乳香与季风之乡"
 mhr_lands_of_frankincense_and_the_khareef_desc:0 "尽管我们的土地看起来干涸又贫瘠，但它仍然是收到祝福的。首先我们可以在这里栽培「传说中」的乳香和没药，这在全球范围来说都是不可多得的珍宝。\n另外季风也常常与我们心意相通，它往往用那独特的雾气来宣告雨季的到来。这种季风为我们的植被带来了充足的水分，没有了它恐怕我们恐怕也将不复存在。"
 mhr_mercenary_traditions:0 "佣兵传统"
 mhr_mercenary_traditions_desc:0 "迈赫拉人民在这片土地扎根很久了，一定程度上来说我们可以说是阿拉伯南端附近资历最老的了。然而，和我们强大的邻国们相比我们常常处于一个相对尴尬的被动地位。周围的也门和阿曼常常租借我们的军队外出征战，所以，和常备军相比，我们的佣兵往往更受人们的欢迎。"
 mhr_mahra_tribes:0 "迈赫拉部落"
 mhr_mahra_tribes_desc:0 "我们的语言与阿拉伯半岛上的其它语言国家差异甚大，许多人甚至将迈赫拉语从阿拉伯语中单列出来。尽管如此，我们的人民都是伟大的迈赫拉·本·卡坦·本·亚鲁卜的后裔。自从邃古以来，我们民族就分为两大部。巴努萨尔人控制着沿海地区，巴努沙哈威人则控制内陆。\n如果我们想要繁荣昌盛，就必须将内陆和沿海的部族统一起来。为了保卫和扩张我们的国家，我们需要两大部族的共同力量。"
 mhr_pilots_of_the_arabian_sea:0 "阿拉伯海的弄潮儿"
 mhr_pilots_of_the_arabian_sea_desc:0 "我们已经在阿拉伯海这里遨游了数百年了，很少有其他的船长能在对海洋的理解方面与我们的船长相媲美。从东非的斯瓦希里城邦，到开罗和巴士拉熙熙攘攘的城区，都有迈赫拉人定居。我们的航海传统不仅让我们的水手更娴熟地在船上工作，也让引航员能引导船只快速跨过未知的危险水域。"
 mhr_camels:0 "迈赫拉骆驼"
 mhr_camels_desc:0 "迈赫拉骆驼的名声已经远远传出我们的边境。阿布塔马姆，一位伟大的诗人，曾经为它们题写诗篇。一定程度上，人们一提到迈赫拉，脑海第一浮现的往往就是我们的骆驼。\n几个世纪以来，那些朝圣者，商人，甚至是一些作战的士兵，都经常与迈赫拉骆驼为伴。随着我们领土的扩张以及社会的蓬勃发展，我们仍要铭记我们的古老传统，继续训练这些于我们有益的骆驼。"
 mhr_book_of_navigation:0 "航海宝典"
 mhr_book_of_navigation_desc:0 "我们精湛的航海技术从桑给巴尔到帝汶岛无人不知无人不晓。但我们决不能将这些秘密烂在肚子里而不传承下去。我们现在应该督促我们最伟大的航海家编纂一本航海宝典，毫无保留地将这些与时俱进的经验教育传给我们的下一代海员。"
 mhr_rein_in_the_chiefs:0 "掌控诸酋长"
 mhr_rein_in_the_chiefs_desc:0 "一般来讲，我们国家的很大一部分权力被握在「穆卡达姆」，即内陆不同群族的酋长的手中，而我们的苏丹通常在索科特拉岛上处理事务。长时间内部的分歧这有时会导致不必要的冲突。\n现在是时候让那些酋长言听计从了，或者干脆让那些真正臣服我们的人接管他们的位置。"
 YEM_ideas:0 "也门理念"
 YEM_ideas_start:0 "也门传统"
 YEM_ideas_bonus:0 "也门野心"
 yem_al_yaman:0 "也门，阿拉伯之福地"
 yem_al_yaman_desc:0 "也门一直被誉为「福地阿拉伯」。虽然阿拉伯半岛的土地大多是荒芜而贫瘠的，也门却有着得天独厚的温和山地气候，适度的降雨量，以及肥沃的土地。从低洼的沿海平原帖哈麦到也门高地的梯田，我们的国家繁荣而富强。"
 yem_control_of_the_red_sea:0 "掌控红海"
 yem_control_of_the_red_sea_desc:0 "每年成千上万的商船穿过阿拉伯海和印度洋来进行交易，数不清的香料，棉花，丝绸，香，奴隶和一些其他贸易品往来于埃及和阿拉伯之间。而位于我们与非洲交界处的曼德海峡便是这条航线的必经之路。我们一定要对其加以利用，既可以保护我们的贸易，又可以痛宰我们的对手。"
 yem_yemeni_architecture:0 "也门建筑"
 yem_yemeni_architecture_desc:0 "也门的历代统治者都曾在这里留在他们的足迹，当然他们在财政方面从来都鲜有难色。我们现在可以利用我们的财富去修建水利设施，伊斯兰学校，以及城堡，以此追赶那些比我们有更多阅历的古国。不要让任何一位来访者质疑我们在阿拉伯半岛的伟大地位。"
 yem_uniting_yemeni_tribes:0 "统一也门部落"
 yem_uniting_yemeni_tribes_desc:0 "也门的内陆、高地、甚至沿海低地都养育了许多强悍的部落领袖。千百年来这些部落里强壮的战士一直保卫他们的领地，驱逐侵略者，但也同样可能向我们的征税官员动起干戈。\n现在，我们应该统一这些不和的部落了，这样可以增加我们的人口，一起对抗共同的敌人，而不是为了各自的利益自相残杀。"
 yem_promoting_yemeni_trade_ports:0 "促进港口贸易"
 yem_promoting_yemeni_trade_ports_desc:0 "几个世纪以来，也门的商人们在扎比德，摩卡，以及亚丁等港口城市活跃，而这些地方也是历代王朝的都城。充足的雨量和肥沃的土壤让我们自给自足，而真正让我们发家致富的是商业和贸易。我们一定要支持我们的商人，没有了他们我们的国家将一事无成。"
 yem_foreign_embassies:0 "驻外使馆"
 yem_foreign_embassies_desc:0 "作为中东地区最南端的国家，我们不可避免的吸引了全世界许多国家的目光。我们应该利用积蓄的财富来和其他强权缔结盟约，这样既保护了我们的领土的主权，又保证了在海上的贸易流通。"
 RAS_ideas:0 "拉西理念"
 RAS_ideas_start:0 "拉西传统"
 RAS_ideas_bonus:0 "拉西野心"
 ras_living_imam:0 "现世的伊玛目"
 ras_living_imam_desc:0 "当其他什叶派信徒仍在等待隐遁的伊玛目或是在逊尼派治下躲躲藏藏，我们的人们却早已追随宰德伊玛目的教诲。他是我们在俗世和精神世界的领袖，他和他的后代将永远引导我们对抗异教徒，异端或任何其他可能阻挡我们道路的敌人。"
 ras_yemeni_highlands:0 "也门高地"
 ras_yemeni_highlands_desc:0 "也门一直被誉为阿拉伯半岛最肥沃和适宜的区域，而且这也是事实。这个半岛少有像我们这样的好耕地和高降雨量。我们称之为家园的也门高地，各方面来说都尤其温和宜居，在这里我们可以种植食物和我们人民著名的咖啡作物。"
 ras_unite_rassid_state:0 "统一的拉西国家"
 ras_unite_rassid_state_desc:0 "长久以来，我们国家都因继承人们争夺领导权而深受内斗之苦。是时候找寻个足以令全拉西人信服的强大领导者，让他带领我们战胜外在的敌人和内部的反对部族。"
 ras_mountain_strongholds:0 "山地要塞"
 ras_mountain_strongholds_desc:0 "在我们对抗试图控制我们国家的世俗统治者的过程中，我们往往不得不建立强大的防御建筑。也门高地一直都布满防御设施，从大堡垒到小哨塔。这种不断警惕的态度，是我们向低地等区域拓展时也不能抛弃的。我们必须时刻保持警惕，准备好捍卫我们的东西。"
 ras_salt_in_water:0 "就像盐溶于水"
 ras_salt_in_water_desc:0 "据说一名外国指挥官曾经说过，派往也门的部队会「像溶解在水中的盐一样融化」。虽然这喻示了这块土地对外界的侵略是多么的抱有敌意，但这也是我们必须争取的目标。让我们统一我们的人民，全力打败外来的侵略者。团结起来就没有什么是我们做不到的！"
 ras_secure_trade_monopolies:0 "确保也门贸易垄断"
 ras_secure_trade_monopolies_desc:0 "正如我们控制世界大部分咖啡的来源一样，我们处于控制红海贸易以及阿拉伯地区陆路贸易的独特地位。这个财富来源必须被利用。"
 MSY_ideas:0 "穆沙沙理念"
 MSY_ideas_start:0 "穆沙沙传统"
 MSY_ideas_bonus:0 "穆沙沙野心"
 msy_fervent_millenarianism:0 "狂热的千禧年主义"
 msy_fervent_millenarianism_desc:0 "穆沙沙信徒知道赛义德·穆罕默德·本·法拉赫是救世主马赫迪的化身，遵从他的意志，我们在这片土地上为信义之人建立起一个国家。我们的信仰和神秘的喜悦使我们强大，这允许我们能够以他光辉灿烂的王朝之名成就非凡的举动。末日将至，现在是让世界学习遵循穆沙沙教义的时候了！"
 msy_messianic_legacy:0 "穆罕默德·本·法拉赫先知的遗产"
 msy_messianic_legacy_desc:0 "传播赛义德·穆罕默德和他后代的教诲不仅是穆沙沙的使命，更是我们的责任。我们必须开导所有由我们来统治的人，并且把这些训言传播给邻国被压迫的臣民。"
 msy_swamp_warfare:0 "沼泽战场"
 msy_swamp_warfare_desc:0 "阿拉伯河到波斯湾周围的地区是河流，沼泽和岛屿的迷宫，任何侵略者都很难控制甚至找寻到方向。自我们的国家成立以来，利用这种地形是我们国家的穆沙沙战士进行战斗的方式，并且在我们扩张的时候设法利用这个经验将使我们能够继续击败比我们更强大的敌人。"
 msy_arabistan:0 "阿拉伯斯坦"
 msy_arabistan_desc:0 "穆沙沙的福音总是应合正道，但对伊拉克和阿拉伯北部的阿拉伯部落的影响力却是尤其强大。我们从这些部落得到的支持，是我们应该善加利用来统治和扩大影响力的一个力量。"
 msy_house_united:0 "兄弟齐心"
 msy_house_united_desc:0 "虽然我们的国家自穆罕默德·伊本·法拉赫建立以来已经走过了很长的路，但我们仍然是他遗产的继承者，他的后代仍然是穆沙沙政府的核心。多年来，他的王朝已经成长起来，但许多时间和精力却被家族各分支和他们支持者之间的阴谋和宗派主义所消耗。让我们一劳永逸地解决这些分歧，并确立明晰的继承顺序来决定谁是家族之长。"
 msy_outward_pragmatism:0 "外交实用主义"
 msy_outward_pragmatism_desc:0 "在这个充满敌意的世界中拥有朋友是必要的。我们的宗教信仰使任何人都把我们当成异端分子，这使我们很难在邻居中找到伙伴。因此，我们应该毫不犹豫尽我们所能与邻近的强国建立良好的关系。"
 msy_sufis_shias_middle_east:0 "中东的苏菲主义和什叶派"
 msy_sufis_shias_middle_east_desc:0 "伊朗和伊拉克的土地上有许多什叶派，几百年来不得不秘密地生活着。这些等待先知马赫迪最终现身的人，还有那些信仰苏菲派实践多年的明智者，甚至那些认为自己是逊尼派的人当中，都有人对穆沙沙的新教义表现出极大的兴趣。让我们邀请这些男人和女人到我们的土地，有些人无疑会进一步增进我们的神学理论，而另外一些人则可以帮助我们开发我们现在控制的土地。"
 SIS_ideas:0 "锡斯坦理念"
 SIS_ideas_start:0 "锡斯坦传统"
 SIS_ideas_bonus:0 "锡斯坦野心"
 sis_lake_hamun:0 "赫尔曼德湖"
 sis_lake_hamun_desc:0 "从高耸入云的兴都库什山脉流下的赫尔曼德河、哈什河、法拉河和哈鲁特河都汇集在赫尔曼德湖和高德济里洼地。这创造了一个特殊类型的灌溉低地，不同于周围的沙漠和山脉。湖里据说有琐罗亚斯德的精液，这个湖泊几百年来对我们人民的生活至关重要，其既是灌溉的中心，也是驱动我们水磨坊的动力来源。"
 sis_saffarid_legacy:0 "萨法尔王朝的遗产"
 sis_saffarid_legacy_desc:0 "200余年以来，锡斯坦都是萨法尔王朝的根据地，在推翻了阿拔斯王朝哈里发政府任命的塔希尔王朝的总督后，他们最终在东波斯开创了一个帝国。虽然萨法尔帝国并不长久，但王朝却显示了锡斯坦人民所拥有的力量。我们应该努力效法我们的萨法尔祖先，并记住，看似偏远的省份实际上却能够孕育出一个帝国。"
 sis_subjugation_of_tribes:0 "征服部落"
 sis_subjugation_of_tribes_desc:0 "我们控制锡斯坦的堡垒和城市，但在我们国家周围的高山，丘陵和沙漠中，有许多部落过着几乎完全独立于我们统治的生活。我们必须征服这些地区的部落，以维护低地的和平，扩大对高地的控制。"
 sis_loyal_service:0 "忠诚服役"
 sis_loyal_service_desc:0 "锡斯坦作为一个伟大帝国的时间可能是短暂的，但几个世纪以来，我们已经为伊利汗国，卡尔提德王朝和帖木儿王朝的战争提供了许多军队和将领。我们应该自豪地把这种服役的传统保留在我们的部队中，以使我们充分利用在对外战争中所获得的经验。"
 sis_overland_trade_routes:0 "内陆贸易路线"
 sis_overland_trade_routes_desc:0 "我们控制阿富汗，呼罗珊和伊朗之间的陆路贸易路线上的重要节点。这些地方历史上往往被贸易商认为是不安全的土地，但仍有无视危险敢于通行的商人。我们应该建立一个有守卫的商队停靠网点，并尽全力保护我们领土内的任何贸易商。通过这种方式，我们可以鼓励过境贸易的发展，为我们的国家吸引更多的财富。"
 sis_chronicles_of_sistan:0 "锡斯坦编年史"
 sis_chronicles_of_sistan_desc:0 "几个世纪以来，锡斯坦王朝经常发现，作为该省的统治者将其历史编年记录下来是明智的。这是我们应该遵循的一个明智传统。然而不同于他们，我们最好先把锡斯坦的所有旧史汇编起来，以使我们可以创作出一部伟大的新作，记录这个王国从古至今的所有历史。"
 sis_scholars_of_sistan:0 "锡斯坦学者"
 sis_scholars_of_sistan_desc:0 "锡斯坦曾经是文化，宗教和学术的中心。我们应该重新追求这些美名。通过邀请学者，创办学校，清真寺和慈善机构，我们可以恢复曾经的声誉，增进我们人民和政府的普遍利益。"
 caspian_ideas:0 "里海理念"
 caspian_ideas_start:0 "里海传统"
 caspian_ideas_bonus:0 "里海野心"
 caspian_riches_of_tabarestan:0 "塔巴里斯坦的财富"
 caspian_riches_of_tabarestan_desc:0 "塔巴里斯坦沿着整个里海沿岸，且被群山包围。这是一个温和湿润的地区，非常适合种植水稻，还有一些伊朗地区最古老的城市。在战争和动乱时期，塔巴里斯坦由于其优越的地理位置也经常不被战火波及，因此人口繁荣增长得与其大小都不相称。这个相对和平和古老的定居点也使塔巴里斯坦诸国成为丝绸之路上的重要节点，使我们能够从富有的跨亚洲贸易网络中受益。"
 caspian_time_of_turmoil:0 "动荡时代"
 caspian_time_of_turmoil_desc:0 "我们周围的大国正在崩溃。我们已经看到帖木儿诸侯们为他们祖先的遗产大打出手，而突厥部落战士则在阿塞拜疆的山脉中作战。千禧年主义正在吸引波斯各地的人民，许多人拿起武器反对他们的旧统治者。如果我们要在这样一个动荡的时期生存下去，就必须组建我们自己的强大的军队，由当地的士兵组成，他们几代人都见过外国的征服者来来去去。现在我们不仅要保护自己，还要击败那些一定会来侵吞我们的人。"
 caspian_silk:0 "里海丝绸"
 caspian_silk_desc:0 "里海沿岸遍布森林，湿地和稻田，但最重要的是蚕园和桑园。作为有自己独特品种的桑树之乡，作为伊朗第一个养殖蚕的地区，我们生产丝绸的传统可以追溯到将近千年前。我们的城市生产的丝绸不仅在伊朗和呼罗珊闻名遐迩，而且在意大利、法兰西和德意志的城市都很有名气，他们都试图尽可能多地进口这种稀有商品。他们的商人从我们这里购买数量的唯一限制是我们能生产多少。不过，我们仍然可以使丝绸生产更有效率。让我们扩大丝绸的生产，使我们的织布风行世界，给我们带来财富。"
 caspian_sea_trade:0 "保护里海贸易"
 caspian_sea_trade_desc:0 "越来越多的敌对舰船使我们在里海的贸易处于危险之中。无论是外国敌舰还是海盗，我们决不能容忍别人染指我们国家的生命线。尽管在里海难以备有一支完完整整的海军，但我们必须随时准备建造一定数目的船只，不惜一切代价巡逻这个大的内陆海域，即使这意味着我们必须从非常遥远的国家引进造船厂。"
 caspian_unite_minor_states:0 "统一塔巴里斯坦诸国"
 caspian_unite_minor_states_desc:0 "有很多国家把这个地区当成了自己的家园，甚至在我们的国土上也有一些远古王朝血脉的地方统治者，享有高度的自治权。我们不能再允许这种状况延续下去，我们必须减少这些地方诸侯的城堡，指派我们可以信任的人统治这片土地。"
 caspian_safe_haven:0 "安全的避风港"
 caspian_safe_haven_desc:0 "这个地区往往是不同文化和宗教的人们的避风港。谢赫，军阀或商人都可以在这里找到一个容身之所。也许正因为如此，塔巴斯坦已经获得了相当数目的异族人口。生活在塔巴里斯坦沿岸的小国，其信仰从逊尼派和琐罗亚斯德教到什叶派的尼扎里派，宰德派和贾法里斯派都有。这在很多方面得益于我们周围群山的保护。\n然而，为和平而努力的最好方式就是为战争做准备。我们必须建立强大的堡垒，以保护通行群山的道路，并保持强大的驻军，以捍卫我们享有的自由。"
 caspian_promote_foreign_trade:0 "促进外贸"
 caspian_promote_foreign_trade_desc:0 "作为丝绸之路上的一站，我们的国家长期以来一直依靠贸易繁荣，来自亚美尼亚、印度、俄罗斯甚至更远的地方的贸易商在我们的城市内随处可见。我们最好通过建立更多的商队旅馆并邀请许多依然途经这一地区的商人在我们的城市定居和谋生来进一步放宽贸易。"
 RUM_ideas:0 "罗姆苏丹国理念"
 RUM_ideas_start:0 "罗姆苏丹国传统"
 RUM_ideas_bonus:0 "罗姆苏丹国野心"
 rum_abul_fath:0 "胜利之父"
 rum_abul_fath_desc:0 "我们的敌人无处不在，因而我国必须建立一支强大的军队。幸运的是我们并不弱小，从非常规的加齐以及阿肯哲掠夺者，到奥斯曼帝国的西帕希骑兵，世界已经知晓了突厥人强大的军事力量。让我们为帝国建立一支军队，从所有的强军那里寻找灵感，并同时学习先人的经验。"
 rum_king_of_the_east_and_west:0 "东方与西方之苏丹"
 rum_king_of_the_east_and_west_desc:0 "自罗姆苏丹国的衰落以来，突厥人民已经被分裂了，服侍自博斯普鲁斯至库尔德斯坦群山中的贝伊们。恢复塞尔柱罗姆苏丹国的遗产与联合安纳托利亚突厥民族是我们的与生俱来的责任。但我们的雄心也绝不仅这点，塞尔柱突厥人曾统治无人不晓的伟大帝国，正因他们曾在我们的腹地统治世界。任何人都知道我们重建帝国与光复罗马故土乃是天命所归。"
 rum_shahanshah:0 "万王之王"
 rum_shahanshah_desc:0 "罗姆不仅仅只是一个在安纳托利亚的国家而已，同时也极度遵从波斯的王权传统。特别是波斯早已沦陷于蒙古侵略者之手。在先祖的统治时期，波斯文化百花齐放，波斯诗人和学者无不被赞助。像是纳吉姆丁·拉齐、卡内伊·图西、巴哈丁·瓦拉德和鲁米一样的伟大诗人们都为罗姆所庇护并在此安家，苏丹们也都精通波斯文学与诗歌。\n我们必须珍惜我们的突厥文化一般珍视波斯遗产，并立志让我们的祖国成为继承波斯文化的典范、伊斯兰国家的先驱。"
 rum_sultan_of_rum:0 "罗姆苏丹"
 rum_sultan_of_rum_desc:0 "罗姆的苏丹统治着安纳托利亚的人民，不论是基督徒还是穆斯林。就是那时伊斯兰教成了这个地区的主流信仰，但他们的政策海纳百川，接纳所有信仰的臣民。这使得邻近国家的人，甚至是基督徒，都会自发地来到罗姆。我们应该从这个例子中学习经验。"
 rum_sulan_al_bahrayn:0 "两海之苏丹"
 rum_sulan_al_bahrayn_desc:0 "正如过去的罗姆苏丹国一般，我们必须建立一支强大而又坚挺的海军，帮助我们抵御基督徒海盗以及其他穆斯林国家的舰队。夺得地中海甚至其外的控制权，并保护我们的海岸线，对我们的帝国来说是首要的目标之一。"
 rum_sultan_al_muazzam:0 "最尊贵的苏丹"
 rum_sultan_al_muazzam_desc:0 "只有大量的纪念碑与建筑才配得上最伟大的苏丹。让我们用清真寺、宗教学院、商队旅馆、花园、运河以及宫殿等等不同于他人的建筑，把罗姆的土地打造成伊斯兰世界仰慕之地。通过大力支持建筑事业，我们就可以为我们的王朝创造一份流传后世的、独一无二的遗产。"
 rum_protector_of_dar_al_islam:0 "伊斯兰世界的守护者"
 rum_protector_of_dar_al_islam_desc:0 "我们的先人致力于守护正义并与异端学说的传播作斗争。所以我们也应该尽最大的努力去促进正统学派的权威，并削弱那些尝试勾引正统信徒走上邪路的异端统治者的影响。"
 ARL_ideas:0 "阿尔达比勒理念"
 ARL_ideas_start:0 "阿尔达比勒传统"
 ARL_ideas_bonus:0 "阿尔达比勒野心"
 arl_safavid_order:0 "萨法维教团"
 arl_safavid_order_desc:0 "阿尔达比勒是萨菲丁-阿尔达比利居住与活动的地方，他的圣陵随后成为了萨法维教团的政治与军事中心，这是一支仍由他的继承人所带领的强大神秘主义教团。萨法维教团对阿尔达比勒以及周围国家的政治事务各方面都有着巨大的影响，只要我们密切地与之合作，他们的宗教热情就能让我们击败众多敌人。"
 arl_qizilbash:0 "奇兹尔巴什"
 arl_qizilbash_desc:0 "不管他们是不是自称什叶派，伊斯兰教神秘主义与对阿里的支持已经在伊朗、安纳托利亚和高加索地区的土库曼部族中间广泛传播开来。萨法维教团迅速坐大，众人云集麾下。他们戴上标志性的红色帽子，自称「奇兹尔巴什」或「红头军」。或许将有一支军队以他们为核心形成，为他们的萨法维首领抛头颅洒热血。"
 arl_shiite_leadership:0 "全体什叶派的领袖"
 arl_shiite_leadership_desc:0 "千禧年主义结社异端已经开始在伊朗的土地上传播，但我们知道我们的谢赫才是全世界唯一正统的什叶派统治者。我们必须传播阿尔达比勒谢赫的话语，并强迫任何在我们控制之下的领土上的什叶派教团领袖们接受我们身为救世主的权威。"
 arl_conversion_of_the_masses:0 "转化民众信仰"
 arl_conversion_of_the_masses_desc:0 "长久以来这片地区都是非正统信仰的集合，阿里的荣光与逊尼派哈里发共存。我们必须向那些迷途的人展现出正确的道路，告诉他们如何正确地崇拜安拉。同时，我们需要限制我们逊尼派敌人在下层社会的影响力。如果必要，我们必须惩罚那些不听话的家伙。"
 arl_religious_war:0 "宗教战争"
 arl_religious_war_desc:1 "我国树敌众多，但仍有国外广泛的什叶派、阿拉维派和苏菲教团支持。让我们与这些教团携手，用正信之师让那些逊尼派帝国无从安坐。"
 arl_amili_mujtahids:0 "阿米勒山的教法学家"
 arl_amili_mujtahids_desc:0 "什叶派一直是伊斯兰世界的少数派，而且除了数个世纪之前的法蒂玛哈里发，就再没出现过强大的什叶派国家。这意味着不同于此前统治这一地区的逊尼派王朝，我们并没有一个完备的法典以及制度框架来支撑我们。为了让我们成长中的国家能够兴旺，我们必须尽力创立属于我们自己的、效力长久的什叶派法律和行政管理制度。\n让我们邀请国外的什叶派学者，例如来自黎凡特地区什叶派学术胜地阿米勒山一带的学者，来帮助我们国家塑造一个持久的框架。"
 arl_shahs_of_iran:0 "伊朗王"
 arl_shahs_of_iran_desc:0 "以阿尔达比勒的一个教派起家，我们现在已经能宣称对伊朗全土的霸主地位。是时候取得我们在强国之间正当的地位了，正如此前的波斯帝国一般。"
 geo_legacy_of_saint_nino:0 "圣尼诺的遗产"
 geo_legacy_of_saint_nino_desc:0 "格鲁吉亚有着世界上最古老的基督教会之一，其根源可以追溯到圣尼诺一千年前向此地传播基督教。几个世纪以来，格鲁吉亚教会使格鲁吉亚各邦日益团结，直到巴格拉季昂王朝统一国家。从那时起，教会一直是格鲁吉亚文化的核心要素，直面拜占庭、蒙古和穆斯林的影响。如今该地区再无其他基督教王国，格鲁吉亚内部的忠诚也土崩瓦解，作为抵御外侮的团结力量，教会仍然发挥着重要的作用。"
 geo_dasturlamali:0 "《行为之准则》"
 geo_dasturlamali_desc:0 "自蒙古入侵以来，格鲁吉亚经历了几个世纪的动荡时期。时不时的分裂，地方贵族越来越大的影响力，以及外部压力的不断变化，格鲁吉亚古老的封建制实际上在某些方面早已过时，至少应该抛弃一部分。是时候设立格鲁吉亚贵族与人民的秩序与行为准则了。我们应当编写新的典章制度，详细地说明臣民与贵族对国王与国家的义务。为我国的法律机构奠定坚实的法律基础是进步的必由之路。"
 SME_ideas:0 "萨姆茨赫理念"
 SME_ideas_bonus:0 "萨姆茨赫野心"
 SME_ideas_start:0 "萨姆茨赫传统"
 sme_atabegs_of_samtskhe:0 "萨姆茨赫的阿塔贝格"
 sme_atabegs_of_samtskhe_desc:0 "萨姆茨赫在许多方面都是文化与宗教的交界处，就在这里，基督教与伊斯兰教在高加索相遇；也是在这里，突厥、蒙古、希腊、土库曼文化融合交汇，共同生息。这曾是我们过去许多冲突的根源，但这也让我们与格鲁吉亚的其他地区有所不同。我们的统治者使用土耳其头衔——阿塔贝格，这就是我们与格鲁吉亚其他部分不同的显著象征。"
 sme_proactive_diplomacy:0 "主动外交"
 sme_proactive_diplomacy_desc:0 "数世纪以来，作为格鲁吉亚的一部分，萨姆茨赫在很大程度上一直处于独立。这要求不断知晓格鲁吉亚的政治局势，同时主动与我们接壤的庞大帝国外交。自蒙古与伊利汗国到帖木儿，我们的统治者一直确保我们与这些有着最强大力量的国家有直接的联系渠道。同样，我们在需要时也会主动参与格鲁吉亚的内部政治，既干涉继承斗争，当时机适合时又与王室进行联姻。为了我们这个依赖于此的小小国家的未来，我们应该延续这个传统。让我们永远不要说我们只能做一点或者我们没有足够的能力去做它。"
 sme_fortresses_of_samtskhe:0 "萨姆茨赫堡垒"
 sme_fortresses_of_samtskhe_desc:0 "我们的国家位处群山边界，这些山脉就像天然屏障一般为格鲁吉亚抵挡了多次外国侵略。出于此因，我们学会了建立坚固的堡垒并准备好打一场防御性战争。这是我们必须努力以一切代价延续的遗产，必须维持萨姆茨赫堡垒，为了必然而不是可能的外国侵略者做好人力物力准备。"
 sme_independent_ambitions:0 "独立雄心"
 sme_independent_ambitions_desc:0 "不论是穆斯林还是基督徒，格鲁吉亚人、突厥人或是伊朗人，萨姆茨赫常常不得不向这些外国国王或苏丹低头。为了创造一个经久不衰的国家与经济系统，我们需要建立我们自己的——不管当下谁在渴望我们的土地——都将持续下去的制度。让我们铸造我们自己的货币，编写自己的法典，并同时资助我们的神学家与作家们。"
 sme_protect_trade_routes:0 "保护商路"
 sme_protect_trade_routes_desc:0 "我们处在格鲁吉亚、安纳托利亚、亚美尼亚和阿塞拜疆的十字路口，这也意味着大量的商人想要穿过我们的土地。然而，游牧部落的不断袭扰让许多人都怀疑我国商路的安全性。我们必须妥善保护我国境内的所有道路与商队旅店，确保贸易可以畅通无阻地流入我国。"
 sme_frontier_warriors:0 "边疆卫戍"
 sme_frontier_warriors_desc:0 "高加索地区长期以来一直被游牧皇帝们塑造，位于萨姆茨赫的牧场也吸引了许多部落定居。我们不能让他们破坏我们王国的稳定，而是要与这些部落达成协议，让他们也参与到我们的军事雄心中。"
 sme_sacred_land:0 "神圣的土地"
 sme_sacred_land_desc:0 "萨姆茨赫是格鲁吉亚人崇敬与向往的神圣家园。位于瓦尔齐亚的洞窟中的修道院，位于阿茨库里的供奉着神迹圣母玛利亚圣像的古老教堂，位于安恰的供奉着神迹救世主耶稣像的修道院，这些都是我们心中一些最重要的圣地。通过保护与协助管理这些与格鲁吉亚风格不同的萨姆茨赫的教堂，我们可以确保我们的人民即使在面对逆境时也能团结一致。"
 SRV_ideas:0 "希尔凡理念"
 SRV_ideas_start:0 "希尔凡传统"
 SRV_ideas_bonus:0 "希尔凡野心"
 srv_khalwati_order:0 "哈尔瓦提教团"
 srv_khalwati_order_desc:0 "苏菲派哈尔瓦提教团在巴库分会的领袖叶海亚·巴库维赛义德是迄今为止教团中最富影响力的长者。这个富有魅力的长者已将教团从一个微小的运动发展为拥有数千个成员的庞大团体。叶海亚·巴库维和他的追随者对我国拥有巨大的影响力，他们的信仰与我们命运密切相关。"
 srv_fortresses_of_shirvan:0 "希尔凡堡垒"
 srv_fortresses_of_shirvan_desc:0 "通过严格使用防御工事，城墙和堡垒，希尔凡几个世纪以来巍然屹立。皇帝更迭变换，但我们山上的堡垒要塞却令我们在不论胜利或失败中都能保持安全。"
 srv_tribesmen_of_the_caucasus:0 "高加索部族"
 srv_tribesmen_of_the_caucasus_desc:0 "我们的人民对抗过蒙古人、帖木儿人、奇兹尔巴什和鞑靼人，有着悠久而引以为荣的军事传统。从这些经历中，我们兼收并蓄他们各自的长处，培养出一支更强的军队。为了在动乱时代实现雄心壮志，我们必须变得比那些想来征服我们的国家还要强大。"
 srv_persianate_patronage:0 "赞助波斯文化"
 srv_persianate_patronage_desc:0 "希尔凡沙阿数世纪以来以赞助波斯高原文化、艺术以及艺术而闻名。此后，伊朗地区虽然完全被帖木儿或贾汗·沙等帝王所改变，然而波斯语言和文化仍然作为这一地区的组成部分被保留了下来。让我们邀请来自波斯世界的各地诗人、学者和作家到我们的首都，再次建立希尔凡的名声。"
 srv_caspian_trade:0 "里海贸易"
 srv_caspian_trade_desc:0 "来自意大利和孟加拉的昂贵货物在我们的里海港口很容易找到销路。因为在通过巴库、阿斯特拉罕及塔巴里斯坦诸城的远距离贸易中，里海是其主要中转站。我们必须重视这些贸易商，为他们提供安全和舒适的经商环境并支持我们自己的商人团体，以便我们可以继续吸取来自世界各地的财富。"
 srv_shirvani_architecture:0 "希尔凡建筑"
 srv_shirvani_architecture_desc:0 "自易卜拉欣一世以来，我们的统治者就开始为伟大的建筑艺术投入大量财力。那些我们王朝建立的清真寺、陵墓、宫殿、浴室、亭台和纪念碑将向世人昭示希尔凡沙阿的伟大。"
 srv_merchants_of_baku:0 "巴库商人"
 srv_merchants_of_baku_desc:0 "坐落于里海海滨的世界性都市巴库永远都吸引着来自远方的商人。这些商人中有许多亚美尼亚人，这在高加索和伊朗很常见。但也有一大批前往圣火庙参观与经商的印度人。圣火庙中有着七团从地下燃出的不灭圣火。为了安顿在我们的土地上这些外商，我们应该鼓励他们赞助与扩建这座寺庙和其中的燃井。"
 ALH_ideas:0 "哈萨理念"
 ALH_ideas_start:0 "哈萨传统"
 ALH_ideas_bonus:0 "哈萨野心"
 alh_desert_warfare:0 "沙漠作战"
 alh_desert_warfare_desc:0 "我们的人民来自沙漠，从衰弱的贾尔万王朝和贪婪的霍尔木兹商人手中合法地控制着哈萨。然而其他那些沙漠部落，比如代瓦西尔，现在正觊觎着我们的领地。不过最重要的是，虽然我们已经拥有了这个新的海洋国家，但我们绝不能忘记我们作为游牧部落的过往，否则我们也会像前任那样迅速被其他游牧部落所取代。"
 alh_lord_of_the_eastern_bedouin:0 "东贝都因之主"
 alh_lord_of_the_eastern_bedouin_desc:0 "我们控制哈萨和胡富夫后已经有很长时间了。但是我们必须永远不要忘记，这个荣誉并不仅限于我们。作为东方的领主，我们有责任时常去圣城朝圣。把我们的财富带给圣裔谢里夫，让众人看到是正人君子正统治着哈萨。"
 alh_pearls_of_the_persian_gulf:0 "波斯湾的明珠"
 alh_pearls_of_the_persian_gulf_desc:0 "我们所控制的港口城市是阿拉伯海乃至全世界最主要的珍珠捕捞港。它曾经吸引过霍尔木兹的船主们探寻这个海岸，现在则为我们带来了巨大的财富。如果没有它，我们的国家根本无从谈起。我们必须不惜一切代价保护和赞助采珠业。如果没有这些来自东方源源不断的丝绸与银币，国家顷刻间就会灰飞烟灭。"
 alh_fortify_the_coastline:0 "加强海岸线防御"
 alh_fortify_the_coastline_desc:0 "东阿拉伯的贸易城市是我们的生计所在。然而城市本身却十分脆弱。外敌的船只很容易于海岸线发动突袭，将我们的商人掠为人质。这就是霍尔木兹曾运用过的策略，也是土耳其人和葡萄牙在将来对我们的威胁。\n我们需要做好在主要港口的防御，建立坚固的工事，以求保护我们的财富与商人。"
 alh_entrepot_of_india:0 "印度的中转港"
 alh_entrepot_of_india_desc:0 "尽管我们的港口以采珠业闻名，马匹贩运却可能是从印度到我国航路上的最大宗海路贸易。从南亚到伊朗都对阿拉伯马的需求极为旺盛。而哈萨的港口是这种商品主要的海路贸易来源。沙漠部落供应给我们源源不断的优质战马，然后我们将它们送到印度最佳的战场。"
 alh_a_modern_navy:0 "现代海军"
 alh_a_modern_navy_desc:0 "最近越来越多的基督教船只波出现在斯湾，威胁着我们的船只和港口。为了与这些新的敌人作战，我们需要建立一支新的现代海军。让我们向那些已在海上与基督徒交战的国家学习，并邀请土耳其的造船者和水手定居我们的国家。"
 alh_legacy_of_rahmah_ibn_jabir:0 "拉赫玛·伊本·贾比尔的遗产"
 alh_legacy_of_rahmah_ibn_jabir_desc:0 "对我们这样的国家来说，掌握海上航道是非常重要的。我们必须毫不犹豫地雇用海盗和老水手，因为他们具有远超大多数船长的经验和技能，并且比任何人都更了解这片海域。"
 HDR_ideas:0 "哈德拉毛理念"
 HDR_ideas_start:0 "哈德拉毛传统"
 HDR_ideas_bonus:0 "哈德拉毛野心"
 hdr_death_has_come:0 "死亡降临"
 hdr_death_has_come_desc:0 "尽管「哈德拉毛」这个名字十分古老，并且笼罩于传说之中，但许多人都认为这个名字的意思是「死亡降临」。这个说法倒是非常适合这种极其恶劣的地理环境。山脉，沙漠以及极其干旱的戈壁组成了哈德拉毛的主要部分，她的人民已经习惯于用任何手段保护他们所拥有的一切。如果这里没有适宜定居的海岸线，这片土地的生存环境必将更加严酷，人们将更无法将其征服。"
 hdr_tribes_of_hadramut:0 "哈德拉毛部族"
 hdr_tribes_of_hadramut_desc:0 "哈德拉毛的卡西里部族并不团结，当有外人试图进犯我们的边界时，我们的国土会四分五裂，我们的国家会虚弱不堪。让我们从沙漠深处引入援军来一劳永逸地解决部落冲突。雅法部族已经准备启程迁往这一地区，他们将成为我们忠实的力量。"
 hdr_hawtas:0 "圣人保护地"
 hdr_hawtas_desc:0 "我们的历史中充斥着永无休止的战争和敌意，但如果缺少和平，没有哪个社会能够长久发展。正是由于这个原因，我们的祖先立下了将一些地区划定为圣人保护地的传统，这个区域没有暴力，并且被所有部落和权威所尊重。"
 hdr_encouraging_the_incense_trade:0 "鼓励熏香贸易"
 hdr_encouraging_the_incense_trade_desc:0 "虽然可能不像过去那样有利可图，熏香的生产和出口依旧是我们人民的主要收入来源。希赫尔港和穆卡拉港曾经是出口熏香的主要港口，但现在，附近的佐法尔和基什恩也逐渐兴起。让我们扩建海港并且鼓励熏香贸易，从而使我们再度成为世界上首屈一指的熏香出口国。"
 hdr_sailors_of_the_indian_ocean:0 "印度洋的水手"
 hdr_sailors_of_the_indian_ocean_desc:0 "哈德拉毛人不仅是优秀的沙漠战士，而且还拥有远距离航海的悠久传统。一些人加入到寻找我们港口的外国船只的船员中去，而其他人建造了他们自己的单桅三角帆船打算出海贸易并在远离家乡的海外定居。我们国家的未来在于海上贸易，我们必须鼓励当地的船长和水手们为了我们国家的利益而努力。"
 hdr_hadramhi_diaspora:0 "迁居海外的哈德拉毛人"
 hdr_hadramhi_diaspora_desc:0 "除了海岸线以外，哈德拉毛是一片酷热而干燥的土地，几乎没有降雨和农业发展。无怪乎世世代代的哈德拉毛人越过阿拉伯海去寻求财富。哈达德毛人的社群在印度、印度尼西亚、汉志以及非洲东海岸都能见到。许多人带着他们从遥远土地上学来的经验和技能最终回到自己的祖国。"
 hdr_distant_diplomacy:0 "远方外交"
 hdr_distant_diplomacy_desc:0 "即便他们不愿在这里占有任何土地，仍旧有许多海军强国对阿拉伯海中的友好港口感兴趣。让我们从那些拥有海权野心以及正在寻找可靠伙伴的东西方的强权中寻找盟友。"
 HSN_ideas:0 "阿尤布理念"
 HSN_ideas_start:0 "阿尤布传统"
 HSN_ideas_bonus:0 "阿尤布野心"
 hsn_citadels_and_fortesses:0 "堡垒与要塞"
 hsn_citadels_and_fortesses_desc:0 "哈桑凯伊夫的石头城寨远非繁华的都会，它是库尔德群山中的一座古老据点。库尔德人祖祖辈辈都生活在像这样的城寨里，我们应当好好学习他们的经验。一座拥有良好维护的城堡的价值怎么夸大也不过分，无论是底格里斯的河岸上，还是开罗的大城市和巴勒斯坦的山丘上，都是如此。"
 hsn_ayyubid_heritage:0 "祖先的遗产"
 hsn_ayyubid_heritage_desc:0 "我们的祖先曾经统治着一个横跨叙利亚、美索不达米亚、埃及和汉志的伟大帝国。虽然这个帝国如今仅存孑余，但我们家族的名号仍然在我们统治的库尔德部落中备受尊崇。如果我们能够重整旗鼓，我们定能从那些背信弃义的奴隶兵们手中夺回属于我们的那一切。"
 hsn_righteousness_of_the_faith:0 "信仰正义"
 hsn_righteousness_of_the_faith_desc:0 "我们伟大的祖先萨拉丁以其高贵而正义的信仰铸就了我们家族的辉煌。他赶走了法蒂玛王朝的哈里发和他的什叶派政权，在黎凡特地区击败了基督教十字军。\n我们的时代一次又一次随着什叶派的崛起而陷入宗教动荡。我们必须接受这伟大征服者的衣钵，成为中东地区的一支正义之师。"
 hsn_elite_warriors:0 "精英战士"
 hsn_elite_warriors_desc:0 "突厥骑兵主宰着中东战场：训练有素的马穆鲁克，什叶派的奇兹尔巴什教团以及安纳托利亚的西帕希骑兵。我们也应该从这些呼啸旷野的无数游牧战士中招揽兵员，这样才能与敌人公平开战。"
 hsn_rise_of_the_eagle:0 "雄鹰崛起"
 hsn_rise_of_the_eagle_desc:0 "是时候夺回我们祖先曾经失去的一切了。让我们现在行动，去光复曾经的帝国，建立一个对抗中东的异教徒、什叶派异端和任何背叛者的强大堡垒。"
 hsn_strenghten_central_authority:0 "加强中央权威"
 hsn_strenghten_central_authority_desc:0 "曾经我们的家族会将战利品均分给自己的后代，但是这种做法在多种方面削弱了我们的苏丹国，在我们之中埋下不和的种子。现在我们将在此地采用其他的帝国管理方法，同时建立强大的中央权威来监督分封的领地。"
 hsn_state_economics:0 "国家经济"
 hsn_state_economics_desc:0 "我们的祖先意识到，如果一个帝国要繁荣昌盛，帝国的统治者必须要保持和平，给予附庸保护。经济的一些方面是可以让国民自己经营的，但是还有一些方面最好还是掌控在我们大臣的手里。贸易、工业与商业会让我们的帝国进一步繁荣。"
 KTB_ideas:0 "北畠理念"
 KTB_ideas_start:0 "北畠传统"
 KTB_ideas_bonus:0 "北畠野心"
 ktb_unification_of_ise:0 "统一伊势"
 ktb_unification_of_ise_desc:0 "从肥沃的南方到人口稠密的北方，我们控制着整个伊势国。这使我们可以充分利用我们国度的资源来提升北畠家的影响力。"
 ktb_blessing_of_amaterasu:0 "天照大神的祝福"
 ktb_blessing_of_amaterasu_desc:0 "作为日本的圣地，伊势神宫的守护者，我们受到天照大神的祝福。我们必须妥善维护这一全日本的瑰宝，从而赢得日本人民的尊敬。"
 ktb_southern_court:0 "支持天皇"
 ktb_southern_court_desc:0 "虽然天皇宗室失去了他们的政治影响力，但我们还是他们最坚定的支持者。这一忠诚举动向天皇证明了我们比日本其他的家族更加忠诚可信。"
 ktb_kuki_suigun:0 "九鬼水军"
 ktb_kuki_suigun_desc:0 "九鬼在志摩保持着一支强大的海军，我们将会继承这支军队，并妥善利用他们的经验发展我们的海军。通过发扬九鬼战法，我们可以主宰日本的海洋。"
 ktb_men_of_quality:0 "名门贵胄"
 ktb_men_of_quality_desc:0 "只有很少的古老贵胄能在这个强权林立的时代生存下来。作为少有的强大家族之一，我们必须为我们的古老原则而奋斗。是时候向世界证明所谓的名门除了机会主义之外也包括血缘和传统了。"
 ktb_iga_ryu:0 "伊贺流"
 ktb_iga_ryu_desc:0 "有名的伊贺流忍者道场在我们的领土上有着很大的影响力，我们应该探寻我们和他们的共同利益并让他们为我们的计划和野心服务。"
 ktb_the_march_of_kitabatake_akiee:0 "北畠显家的进军"
 ktb_the_march_of_kitabatake_akiee_desc:0 "我们荣耀的祖先北畠显家证明了只要有决心，从东北到日本中部的进军可以在很短的时间内实现。我们必须发扬我们先祖的传统，提升部队的机动性从而应对战况的需求做出快速转移。"
 MAS_ideas:0 "马加斯理念"
 MAS_ideas_start:0 "马加斯传统"
 MAS_ideas_bonus:0 "马加斯传统"
 mas_hinalliwood:0 "希尼拉沃史诗"
 mas_hinalliwood_desc:0 "自从有记载以来，29000行的希尼拉沃史诗在我们的人民之间代代相传。它讲述了我们的伟大冒险家和申明的故事，并传递了家庭、荣誉、尊严和勇敢的理念。通过这种方式，即使我们接纳外来人的传统和历史，我们的传承依然可以得到保持。"
 mas_legacy_of_panai:0 "帕奈的遗产"
 mas_legacy_of_panai_desc:0 "在室利佛逝的时代，我们的人民统治着遥远的苏门答腊地区的帕奈王国。几个世纪以来，他们为保持室利佛逝的水域不受敌国船只和海盗侵扰而奋战。最终，当帝国陷落于入侵者之手时，我们的先祖拒绝向他们低头，并迁徙到了我们现在占据的岛屿。我们的传统保证了我们仍然是优秀的水手和英勇独立的战士。"
 mas_articles_of_the_confederation:0 "同盟协议"
 mas_articles_of_the_confederation_desc:0 "我们的国家马加斯是一个由三个主权实体所组成的联盟，由拿督大议会成员于他们之间选出的总统领导。如此，我们可以拥有一个共同的领导者并使我们的政治中心尽可能靠近人民。"
 mas_masters_of_maritime_warfare:0 "海军战术大师"
 mas_masters_of_maritime_warfare_desc:0 "我们强大的航海传统威名远扬。为了保护我们的贸易不被试图窃取我们财富的人，如穆斯林，中国人，或印度的那些王国骚扰，我们必须持续对外国船队施加压力。有些人可能会称此为海盗行为，但没有保护好他们自己的贸易就是他们的问题了。"
 mas_kinaduatan:0 "拿督封邑"
 mas_kinaduatan_desc:0 "许多年以来，尊贵而神圣的拿督贵族保持着他们在我们社会当中的权利。他们的血管中流淌着正直而英明的统治所需的使命和天赋。这是传统带给我们的力量。为了国家的蓬勃发展，我们必须保证各个拿督的独立封国的权利，并将这种社会结构带给全世界和我们发展中的帝国。"
 mas_riches_of_the_visayas:0 "米沙鄢的财富"
 mas_riches_of_the_visayas_desc:0 "米沙鄢群岛的富庶远近闻名。即便不是所有群岛都拥有发达的城市，它们生产的大米和肉类也足够供应远至马尼拉和汤都这样的居住地。这种资源对于我们这样蓬勃发展的帝国至关重要。通过提供支持和驱逐海上的掠夺者，我们的领土得以发展。"
 mas_expand_the_shipbuilding_sector:0 "扩建造船厂"
 mas_expand_the_shipbuilding_sector_desc:0 "自这些群岛有人居住以来，船只就因其在贸易、渔业和军事等领域的重要性而成为了马迪亚斯群岛上的人民重要的一部分。在邻国之间，我们的造船技术无人能及。我们应当在这些传统的基础上建立现代化的海军，并让杰出的造船匠在我们的港口研究造船技术以为我们的计划服务。"
 ODA_ideas:0 "织田理念"
 ODA_ideas_start:0 "织田传统"
 ODA_ideas_bonus:0 "织田野心"
 oda_rakuichi_rakuza:0 "乐市乐座"
 oda_rakuichi_rakuza_desc:0 "在整个日本，古老的「座」行会的影响力已经发展壮大，以至于垄断压制了许多行业的发展。他们维持私人军队，侵犯了我们的统治权威。让我们废除「座」商人们的垄断特权，取消通行费以及闭港闭市的政策。通过推行「乐市乐座」，即「自由的市场和自由的行会」，我们可以终止「座」的影响并且让工商业良好发展。"
 oda_tenka_fubu:0 "天下布武"
 oda_tenka_fubu_desc:0 "在天下大乱的战国时代，我们稳固的领地为我们未来的扩张提供了强有力的基础。日本的统一与和平将由我们氏族完成，只有依靠武力才能一统天下。"
 oda_generals:0 "织田良将"
 oda_generals_desc:0 "对出身和血统的痴迷使这个国家虚弱无比，而遍及全国范围内白手起家的豪强大名们，他们的崛起显而易见的证明这些观念是多么的无用。让我们把这个教训铭记于心，把成就和技巧作为提拔军队将领的指导标准。强有力的领导是迅速扩张的必要条件。"
 oda_azuchi_castle:0 "影响甚广的要塞"
 oda_azuchi_castle_desc:0 "日本是一个遍布城堡的国家，而城下町随处可见。正是由于坚固城堡的建设使得我们在政治上能够保持影响力，在战时能够确保对战略要地的控制。我们必须记住这个教训。从朝廷再到我们自己的家臣，是这些城堡时刻提醒着他们我们的存在和权威。在任何时候，我们都必须优先考虑减少敌人的城堡以及在战略要地筑起自己的城堡。"
 oda_triple_firing:0 "三段击"
 oda_triple_firing_desc:0 "火器的到来正在，并且将继续给日本列岛的战争带来革命性的影响。通过掌握这些先进武器，我们可以主宰任何战场。我们的铁炮队可以通过一排发射，其余两排装填的阵型来增加射速。"
 oda_patronization_of_the_west:0 "庇护西方人"
 oda_patronization_of_the_west_desc:0 "西方传教士给我们带来了许多思想理念和科学技术。不像那些陈旧的佛教宗派，西方传教士与腐败的领主和叛乱的城市没有联系。我们应该欢迎这些西方人来到我们的城市，看看他们能给我们带来什么好处。"
 oda_kenchi:0 "检地"
 oda_kenchi_desc:0 "我们的国家很大程度上就是由小庄园和采邑东拼西凑组成的。在许多情况下，对土地价值的概述乃至土地所有权的划分都无法实现。让我们对土地进行一次大规模丈量以便详细调查，除此以外我们还应当建立一个既有效率又兼具公平的税收体系。"
 TKG_ideas:0 "德川理念"
 TKG_ideas_bonus:0 "德川野心"
 TKG_ideas_start:0 "德川传统"
 tkg_mikawa_bushi:0 "三河武士"
 tkg_mikawa_bushi_desc:0 "三河地区的武士以其勇武和坚韧闻名于世。即便在完败的情况下，我们所信赖的这支部队也决不屈服。"
 tkg_strengthen_the_sekisho_network:0 "巩固关所"
 tkg_strengthen_the_sekisho_network_desc:0 "由一系列护栏和屏障组成的关所，传统上保护了省份内的要道，它使我们免遭攻击的同时，也阻止了商品的非法走私。在这个天下大乱的时代，一些人选择在他们的领地内移除这些屏障以促进商品流通以鼓励贸易。这是个不错的想法，但伴随着相当大的风险。我们必须巩固关所，从而阻止商品和枪械的非法走私，防止人质逃离。安全要比任何金钱利益更为重要。"
 tkg_hatamoto:0 "旗本"
 tkg_hatamoto_desc:0 "数以千计的旗本武士与近侍直接侍奉着我们的主君。这些没有根基的武士的命运与我们紧密相连，他们对我们家族的忠诚远远超过那些投机取巧、见风使舵的大名家臣。"
 tkg_metsuke:0 "目付"
 tkg_metsuke_desc:0 "天皇权力的衰微导致了全国范围内地方豪强的崛起。随着古老的社会体制已无法确保律令制度的施行，腐败行为在社会的许多方面逐渐蔓延猖獗。为了重新恢复秩序，我们可以选任一批监察官员「目付」，其职责是监视朝廷内所有大名。"
 tkg_matsudaira_branches:0 "松平氏的支系"
 tkg_matsudaira_branches_desc:0 "我们家族是松平氏的支系之一。随着我们的扩张，我们可以任命其他松平氏的同族直接驻守在战略要地上。"
 tkg_toshogu:0 "东照宫"
 tkg_toshogu_desc:0 "让我们建立一个神社来供奉我们家族的开创者。东照宫将成为日本历史上最为光辉灿烂的神社，它的存在除了令我们回忆起祖先的荣光，还有我们对于传统神道价值的尊崇。"
 tkg_famine_policies:0 "赈饥政策"
 tkg_famine_policies_desc:0 "使人民富裕起来并且免受灾难和饥荒的影响是所有统治者的目标。通过储粮备荒、物价调整、免除杂税等一系列措施，我们可以确保我们的国家能够处理将来可能出现的任何问题。"
 luzon_ideas:0 "吕宋理念"
 luzon_ideas_start:0 "吕宋传统"
 luzon_ideas_bonus:0 "吕宋野心"
 luzon_barangay:0 "描笼涯村社"
 luzon_barangay_desc:0 "分布于小型港口城市和众多岛屿，我们的国家依赖海洋生存。我们的社会是为了支持远距离贸易而存在，从农业的组织生产到法律和传统，所有的一切都反映了这一事实。"
 luzon_conquest_of_paradise:0 "征服天堂"
 luzon_conquest_of_paradise_desc:0 "我们的群岛是我们赖以为生的天堂，但它对敌人来说就是险象迭生的地狱。潮湿的热带雨林以及伴随而来的热带疾病可以有效地阻止入侵者的进攻，这也是我们最强大的防线。为了确保胜利，我们会采取焦土政策来消耗敌人，让大自然与我们一起和敌人抗争。"
 luzon_sino_philippine_trade:0 "中菲贸易"
 luzon_sino_philippine_trade_desc:0 "我们所在吕宋岛以及帕西格河三角洲的相对位置使得我们成了中菲贸易商品流通的关口，所有中国的商品都将从我们这里流入整个群岛的市场。中国商品通先抵达汤都，再通过汤都分流到菲律宾内陆的其他港口。"
 luzon_tagalog_syncretism:0 "他加禄宗教融合"
 luzon_tagalog_syncretism_desc:0 "我们从未停下过对我们先祖之神的崇拜，同时我们也不需要去限制一些外来信仰。在这里，你既可以看到印度教的信奉者，也可以看到伊斯兰教徒和佛教徒。"
 luzon_sailors:0 "吕宋水手"
 luzon_sailors_desc:0 "不是所有的水手都站在我们自己的甲板上，还有一部分水手会去东南亚的其他一些有战时之需国家去做佣兵。从文莱到亚齐你都可以看到吕宋水手的身影。我们可以通过这些外出水手的作战经历丰富我们自己的海上阅历。让我们鼓励那些年轻水手们积极参加作战，这既让他们得到了丰富的报酬，又磨练了自己的意志，还为我们带回来宝贵的实战经验。"
 luzon_a_safe_haven:0 "避风港"
 luzon_a_safe_haven_desc:0 "我们的王国可以很轻松地得到来自中国，日本，以及其他东南亚国家的商品，但这些国家的核心统治范围却与我们保持着很长一段距离。因此，对于那些出于任何原因想离开自己家乡的人来说，我们成了一个很理想的避风港。让我们欢迎那些前来的异乡人，他们的才能会为我们的国家带来经验与财富。"
 luzon_expand_the_sugar_production:0 "扩大糖类生产"
 luzon_expand_the_sugar_production_desc:0 "早在数世纪前，我们祖先生产的糖就成了这片土地最受欢迎的作物之一。现在，随着全球贸易的流通，这种经济作物为我们带来了大笔的财富。通过开拓新土地，增大分配给糖的土地比例来提高糖类生产可以让我们的经济达到一个新的高度。"
 BTU_ideas:0 "武端理念"
 BTU_ideas_start:0 "武端传统"
 BTU_ideas_bonus:0 "武端野心"
 btu_indianized_society:0 "印度化社会"
 btu_indianized_society_desc:0 "早在一千多年前我们的人民就已经信奉印度教并遵循婆罗门传统了。自那以后我们推行这些信仰和文化并成为「印度文化圈」的一员。一些国家，如室利佛逝和满者伯夷，在这片地区成立了强大的海上帝国。武端一直都是这个泛印度文化圈的一员。"
 btu_northern_nusantara:0 "北努山达拉"
 btu_northern_nusantara_desc:0 "稍有常识的人都可以看出，海洋是一座桥而不是一堵墙，而这对我们这些在印度尼西亚和马来亚地区的人来说更是如此。尽管内陆地区荒芜且难以开拓，我们的沿海地区相互联结促进源源不断的贸易流通。我们生活在努山达拉的北部，或者叫北马来群岛，在这里我们相对生活的比较安逸，但我们仍然要努力如果要吸引一些商人在这里交易或者投资，让我们的市场为他们打开，保证我们的象牙，黄金，珠宝能闻名于全球的每一个角落。"
 btu_butuan_trade_connections:0 "武端贸易联系"
 btu_butuan_trade_connections_desc:0 "其实，直到几个世纪之前外国商人才得知我们的存在，而在这之前我们建立了一套健全的本土贸易体系来创造收入。武端商人主要在马来群岛活跃，有时也会跋涉去波斯和日本进行交易。尽管我们一直大力推行着对外贸易，我们仍然不能忘记资助我们本土的贸易公司，这样我们就不会过度依赖遥远的外国的商队，以免在那些国家开战时使我们蒙受损失。"
 btu_butuan_goldwork:0 "武端金器"
 btu_butuan_goldwork_desc:0 "我们的工匠雕制的金器在宫廷内外都是十分有名的，你甚至可以在中华帝国的藏宝阁看到我们这里生产的精美金器。许多外国统治者都对这些艺术品宠爱有加，我们也发现这些金器在外交方面起着不小的作用。我们应该继续制作这些宝物，确保它们的库存，并赠予来访的使者，一些苏丹和国王来改善我们的关系。"
 btu_balangay:0 "巴朗盖帆船"
 btu_balangay_desc:0 "巴朗盖帆船早在很久之前就一直陪伴我们了。这种轻便的帆船可以让我们在内陆的河流里畅通无阻，也可以在外部沿海地区乘风破浪。这些帆船的出现改善了我们的制船工艺，这些帆船的普及更是让每一个人在孩提时代都成了出色的水手。随着我们领土的扩张我们仍要继续支持巴朗盖船的制作与传承，它们是我们岛与岛之间的沟通桥梁。"
 btu_protect_the_coastlines:0 "保护海岸"
 btu_protect_the_coastlines_desc:0 "我们的海岸不仅吸引了贸易，也招致了一些不必要的麻烦，周边的一些沿海国家经常劫掠我们的海岸并袭击我们的船只。我们必须要建立一支强大的海军来驱逐那些南方的来犯者，保护我们的贸易并超过我们的对手。"
 btu_long_range_diplomacy:0 "远方的朋友"
 btu_long_range_diplomacy_desc:0 "曾经和谐的东南亚商路最近变得充满危险，很多人分明就是来抢钱而不是来做生意的。而随着商路的拓宽，我们也结识了一些远方的强大势力。我们现在应该快速适应新的外交环境，比如寻求一些远方强大国家的庇护，否则我们会在敌人的包围之下节节败退的。"
 CEB_ideas:0 "宿务理念"
 CEB_ideas_start:0 "宿务传统"
 CEB_ideas_bonus:0 "宿务野心"
 ceb_lumayas_ambition:0 "卢马亚的野心"
 ceb_lumayas_ambition_desc:0 "很久以前，朱罗帝国的领土从印度的泰米尔一直延伸到努山达拉诸岛。在帝国的鼎盛时期，朱罗国王派遣一位年轻的王子，卢马亚，前来在这些北部群岛建立城市。然而，这位王子却没有选择臣服于那位相隔甚远的国王，正相反，他决定在这里建立他自己的公国。我们现在的祖国，宿务，正是传承着那位国王的野心而一路发展过来。"
 ceb_chola_legacy:0 "朱罗帝国的遗产"
 ceb_chola_legacy_desc:0 "追根溯源，我们是朱罗王朝的一个分支，这就表示相较于其他的一些周边国家，我们更应该遵循一些古老帝国的优秀传统。虽然我们不会与那些印度人再产生过多的来往，但我们仍然可以按照那些之前在朱罗帝国学习到的学识来帮助我们建设国家。"
 ceb_protect_against_the_magalos:0 "抵御摩洛海盗"
 ceb_protect_against_the_magalos_desc:0 "很多年来一些国外的奴隶贩子和海盗经常袭击我们的海岸，他们劫掠我们的村落，掳走我们的精壮劳动力。我们必须立即采取应对措施来想方设法阻止这些入侵者，哪怕不惜点燃我们自己的土地进行封锁，也不能让他们满载而归。"
 ceb_pacify_the_islands:0 "安抚诸岛"
 ceb_pacify_the_islands_desc:0 "一些岛屿只在名义上属于我们，实际上却成了海盗和劫匪窝藏的天堂。所以，我们需要彻底将他们赶下我们的土地，并让所有的领土都能在我们的监管下更好地发展。"
 ceb_place_for_trading:0 "「贸易之地」"
 ceb_place_for_trading_desc:0 "处于米沙鄢群岛中央的环境，让我们成为了这一带的贸易中枢，也给予了我们出色的海军基地。得益于此，我们既能促进本土贸易，也能骚扰竞争对手。让我们借此来扩大私掠规模，并让经过这里的船长认识到，我们这里显然才是米沙鄢海最好的港口。"
 ceb_befriend_the_europeans:0 "结交欧洲人"
 ceb_befriend_the_europeans_desc:0 "一些欧洲船只陆陆续续抵达了我们的群岛，这些基督徒们看起来也有着和我们平齐的航海经验。我们应该与这些欧洲国家统治者交好，并请他们协助我们抵御外敌。"
 ceb_expansion_of_the_capital:0 "扩张首都"
 ceb_expansion_of_the_capital_desc:0 "宿务非常适合作为一个海上王国的首都，而随着我们势力的扩张，这座都城也在源源不断地发展着。为了更好地建设宿务，我们应该去克服那些热带环境带来的疾病，并逐步进行城市化。是时候让大家看看什么是一个海岛之上的大都市了。"
 mindanao_ideas:0 "棉兰老理念"
 mindanao_ideas_start:0 "棉兰老传统"
 mindanao_ideas_bonus:0 "棉兰老野心"
 mindanao_an_islamicized_barangay:0 "伊斯兰化描笼涯"
 mindanao_an_islamicized_barangay_desc:0 "近百年来，穆斯林商人、苏菲派教士和海员们在努山达拉的海域上出现得越来越频繁。我们应该在王国内整合这些新来者，融入到海上穆斯林国家的社群。通过向真主和我们祖先的旧神表达尊崇，我们可以同时得到来自人民和上天的支持。"
 mindanao_unite_the_datus:0 "整合达图贵族"
 mindanao_unite_the_datus_desc:0 "在我们的边界范围内，有大量的酋长和首领仍拥有着声望和影响力。许多人想得到更多自治权力。让我们控制这些小酋长，使他们定期来我们王朝的首都朝贡。"
 mindanao_protect_the_riches_of_mindanao:0 "保护棉兰老岛的财富"
 mindanao_protect_the_riches_of_mindanao_desc:0 "这座岛屿是我们的家园，也是我们财富的来源。黄金、珍珠、蔗糖和肉桂作为奇珍异品吸引了异域国度的商人。我们不能让他们太容易带走这些货物。让我们保护我们的工匠和香料商人，给予他们需要的支持，从外国商人手中夺回我们的利益。"
 mindanao_moro_sailors:0 "摩洛人水手"
 mindanao_moro_sailors_desc:0 "棉兰老岛和苏禄的摩洛人水手以善于海战而闻名，而且还有许多人声称要控制这片水域。我们应当为我们的国家建立一支崭新而强大的舰队，并让那些摩洛水手处于我们的支配之下。"
 mindanao_fortify_our_ports:0 "巩固海港"
 mindanao_fortify_our_ports_desc:0 "我们处在一个危险的境地，奴隶贩子和海盗对我们的沿海区域构成了长远的威胁。不仅如此，西方船只的出现标志着一个新时代的来临，新的敌人也接踵而至。我们必须时刻准备好应对敌人的进攻，用石头和大炮巩固我们所有重要港口。"
 mindanao_guerilla_warfare:0 "游击战"
 mindanao_guerilla_warfare_desc:0 "许多人企图违背我们的意愿夺取我们的城市和村庄。这些外国人声称他们希望让我们皈依他们的宗教或「定居」于此。我们必须坚决反抗这些意图，并做好准备利用好这片土地抵御一切入侵者。"
 mindanao_pirates_of_mindanao:0 "棉兰老岛海盗"
 mindanao_pirates_of_mindanao_desc:0 "外海上越来越多出现的敌人杀害了我们许多船长。我们必须抵制那些对我们的航运征收关税和管制的人，在我们有需要的时候，他们却一心从事走私和海盗活动。通过给那些被海盗追捕的人提供安全的港口，我们也可以增加我们的活动来再次驱逐那些限制我们进入海洋的人。"
 ANU_ideas:0 "阿伊努理念"
 ANU_ideas_start:0 "阿伊努传统"
 ANU_ideas_bonus:0 "阿伊努野心"
 anu_chasi:0 "阿伊努城寨"
 anu_chasi_desc:0 "在战争或动乱时期，我们祖祖辈辈都依托山顶的防御工事保卫自身。随着时间的推移，这些简易的要塞已经在整个虾夷岛建立起来，当有入侵者袭击我们，我们可以确保有足够的优势进行防守。"
 anu_riches_of_the_sea:0 "富饶之海"
 anu_riches_of_the_sea_desc:0 "能够收获大海无尽恩赐的人们，永远不会受到饥饿与贫穷的灾祸。太平洋中巨大的鲸群是一笔庞大的财富，数个世纪以来，一直为人们提供大量的食物。据说，只要海神与我们同在，社会就会永远的繁荣下去。"
 anu_southern_traders:0 "南方商人"
 anu_southern_traders_desc:0 "在很多方面，日本地区和我们这边是分离开，互不干涉的，但他们拥有许多我们所缺乏的商品和资源。尽管我们仍有必要密切关注这些南方人，但我们应该让他们的商人与我们的社区进行贸易，以从他们的财富中获利。"
 anu_heirs_of_jomon:0 "绳文后裔"
 anu_heirs_of_jomon_desc:0 "阿伊努人在这片土地上生活了数千年了。早在北本州的居民在此定居之前，我们的人民就生活在了那里。我们必须骄傲地挺起阿伊努祖先的脊梁，并要让所有南方人都熟知这一点。"
 anu_hunters_and_warriors:0 "猎手与战士"
 anu_hunters_and_warriors_desc:0 "作为传统的猎人我们，很擅长充分利用脚下的大地。这种背景，以及丰富的毒药和陷阱知识，是我们领土扩张时不能忘记的战争天赋。因此与我们的战士作战，敌人不仅要面对正面战争，还要面对一场缓慢而致命的游击战。"
 anu_yukar:0 "叙事诗"
 anu_yukar_desc:0 "阿伊努人从口口相传的长篇叙事诗「尤加拉」中寻找力量和指引。其中如「虎杖丸」的神话诗可以吟诵长达数个小时。它将我们这一代和过去联系起来，激励着所有追随它的人。随着我国的现代化并逐渐适应周围的现实环境，我们依然要保护和珍爱这一遗产，让所有人都了解我们的神灵和我们过去的英雄。"
 anu_fierce_resistance:0 "顽强抗争"
 anu_fierce_resistance_desc:0 "许多人梦想着统治我们的人民，派遣他们的人在我们的土地上建造城市和防御工事。我们必须团结起来，对抗这些侵略者，把他们送回大海。当外人试图让我们的文明之火熄灭时，我们自然不能袖手旁观，就像我们在本州岛的祖先一样。"
 HJO_ideas:0 "北条理念"
 HJO_ideas_start:0 "北条传统"
 HJO_ideas_bonus:0 "北条野心"
 hjo_legacy_of_the_kamakura_shogunate:0 "镰仓幕府的传承"
 hjo_legacy_of_the_kamakura_shogunate_desc:0 "我们的家名「北条」来自于一个著名的家族，继承自镰仓幕府时担任世袭官职「执权」（摄政）的老北条家。我们可能并非他们的直系后裔，但是光是这个姓氏就能让我们对在关东地区的武士们带来特别的影响。"
 hjo_night_combat:0 "河越夜袭"
 hjo_night_combat_desc:0 "使用秘密战术，我们的军队以压倒性击败更庞大的武装力量。我们的士兵和将军们精通于间谍活动，并以此策划黑夜中的突击。只要突袭位置不被敌方预知，我们的军队就会占尽优势。"
 hjo_effective_administration:0 "行政改革"
 hjo_effective_administration_desc:0 "让我们来构筑一个全新的官僚系统，由有才能的官员领导，由高效的信息系统支撑。有了海量档案资料，我们的行政人员将能够做出明智的决定，并正确地整合新的土地。"
 hjo_tokusei:0 "德政令"
 hjo_tokusei_desc:0 "对人们征税不能超出他们所能负担的，在危机或饥荒时期为他们减轻经济压力。这样，自然谁也不会质疑北条家的德政。"
 hjo_castles_of_hojo:0 "北条筑城术"
 hjo_castles_of_hojo_desc:0 "我们的氏族立足于固若金汤的小田原城。尽管我们出身平凡，但我们因此能够建立领地。我们必须继续利用领内的坚固要塞，尽快营建新城并修缮攻占的城郭。只有控制城郭才能真正地掌控土地。"
 hjo_unification_of_kanto:0 "统一关东"
 hjo_unification_of_kanto_desc:0 "关东是武士的故乡，这片土地具有供养更多士兵和马匹的潜力。随着我们真正的统一关东的土地，我们将能够更加自由地利用这些资源。"
 hjo_council_in_odawara:0 "小田原评定"
 hjo_council_in_odawara_desc:0 "做出决策，质量比速度重要的多。通过小田原评定，家督和家臣齐聚一堂，共商大事。秉承这种方法，就能避免代价高昂的决策错误，避免做出缺乏信息的决策。"
 CSK_ideas:0 "长宗我部理念"
 CSK_ideas_start:0 "长宗我部传统"
 CSK_ideas_bonus:0 "长宗我部野心"
 csk_ichiryo_gusoku:0 "一领具足"
 csk_ichiryo_gusoku_desc:0 "我们独创了「一领具足」的制度，这是一种半农半兵的制度，士兵在战士为士兵，在平时为农民。通过这种方式，我们培养了大家的团结意识，同时也培养了男人们的军事经验。事实上，这个系统很大程度的减轻了军费维护，这是我们家的另一个优势。"
 csk_seven_clans_of_tosa:0 "土佐七雄"
 csk_seven_clans_of_tosa_desc:0 "我们的家乡土佐有七个豪族。如果我们要进一步扩张，就必须联合起来。他们将帮助我们崛起，作为回报，我们将增强他们的力量。"
 csk_unification_of_shikoku:0 "统一四国"
 csk_unification_of_shikoku_desc:0 "在日本其他人们眼中，四国一直是一片贫穷的、与世隔绝的土地，没有要事发生。让他们继续自大去吧，忽视四国的统一，直到一切为时已晚"
 csk_100_article_code:0 "《长宗我部元亲百条》"
 csk_100_article_code_desc:0 "改革长宗我部家的法律，为我们的士兵建立严格的律令，以确保我们的军队无论装备好坏或规模大小，都是一支令人惧怕的力量。"
 csk_expand_the_navy:0 "扩建海军"
 csk_expand_the_navy_desc:0 "日本是一个岛国，强大的海军是国家繁荣昌盛的先决条件。土佐是我们建立起无敌舰队的绝佳位置。"
 csk_god_of_arts:0 "艺术之神"
 csk_god_of_arts_desc:0 "我们家族的祖先秦河胜被认为是所有艺术的守护神，包括传统舞蹈和戏剧。如果要赢得日本人民的尊重，长宗我部家必须继承他的遗产。"
 csk_active_support_of_temples:0 "寺院援助"
 csk_active_support_of_temples_desc:0 "我们的土地是很多佛教教派的家乡，每个教派都拥有自己丰富的传统和历史。我们必须大力尊重他们的事物并赞助他们的事业。我们由此可以取得他们的支持，避免宗教势力反对我们。"
 MRI_ideas:0 "毛利理念"
 MRI_ideas_start:0 "毛利传统"
 MRI_ideas_bonus:0 "毛利野心"
 mri_descendant_of_oe_hiromoto:0 "大江广元的后裔"
 mri_descendant_of_oe_hiromoto_desc:0 "大江广元是一位学者和政治家，他对镰仓幕府的建立做出了很大的贡献；同时，他也是毛利家的祖先。直到今天，他的精神依然在我们的家族中传承，我们也为为政有效而感到自豪。"
 mri_leader_of_kokujin_ikki:0 "国人一揆之首"
 mri_leader_of_kokujin_ikki_desc:0 "毛利家的结构基于被称为国人一揆的当地武士传统联盟。在这种联盟的基础上，我们可以迅速动员一支庞大的军队"
 mri_diplomatic_intrigues:0 "密谋外交"
 mri_diplomatic_intrigues_desc:0 "在日本，毛利家并不像其他家那样有影响力。若要取得成功，我们就必须主动与其他大名结盟。没有一个大名可以强大到没有敌人，只要有足够的数量，我们就能成功。"
 mri_three_arrows:0 "三矢之训"
 mri_three_arrows_desc:0 "一家只要团结，就会强大。因此，我们必须永远记住毛利元就对他的儿子们的训诫——三矢之训：一支箭容易折断，但三支箭能抵挡最强壮的人的力量。"
 mri_hiroshima_castle:0 "广岛城"
 mri_hiroshima_castle_desc:0 "随着毛利家的成长，我们需要一个强固城防下的繁荣都城。让我们建造广岛城，把它发展为领土上最繁盛的城市，并建造一座足以让幕府将军嫉恨的永固之要塞。"
 mri_itsukushima_shrine:0 "严岛神社"
 mri_itsukushima_shrine_desc:0 "作为严岛神社的守护者，我们对大海之神有特殊的职责。确保神社香火繁盛，我们即可在海事中得到辩才天的护佑。"
 mri_hagi_ware:0 "萩烧"
 mri_hagi_ware_desc:0 "萩城生产陶器名满天下，被称为「萩烧」，其由于风格精致、品质可靠，被广泛的用于茶道。出口萩烧渐渐成为一门大生意。"
 ASA_ideas:0 "朝仓理念"
 ASA_ideas_start:0 "朝仓传统"
 ASA_ideas_bonus:0 "朝仓野心"
 asa_hidden_diplomacy:0 "隐秘外交"
 asa_hidden_diplomacy_desc:0 "朝仓家的出身比其他许多大名要卑微，自然不能指望有什么熟人相助。如果我们要在战国时代的残酷现实中取得成功，那么我们不得不采取灵活而巧妙的外交手段。"
 asa_echizen_paper:0 "越前纸"
 asa_echizen_paper_desc:0 "越前有生产各类产品的工匠。然而，没有一种工艺能像造纸术那样被高度重视。通过鼓励和投资于越前纸匠大师，我们可以让越前纸成为全国最受欢迎的纸。"
 asa_ichijodani_city:0 "一乘谷城"
 asa_ichijodani_city_desc:0 "我们的都城，一乘谷城，是日本各大城市之间海陆交通的枢纽。这给了它在这个动荡年代繁荣发展得天独厚的机会。让我们凭借自然的优势，尽我们所能来吸引那些京都的难民。"
 asa_teach_of_asakura_soteki:0 "朝仓宗滴"
 asa_teach_of_asakura_soteki_desc:0 "朝仓宗滴是朝仓家历史上最伟大的将军。他深深的教诲了全体武士：战士的价值，就在于对胜利的渴望！"
 asa_seventeen_clan_code:0 "朝仓孝景十七条"
 asa_seventeen_clan_code_desc:0 "朝仓孝景留下了著名的《朝仓孝景十七条》，规范了家主和家臣之间的关系。它提出了需要注意普通百姓的需求，并且倡导过简朴的生活。"
 asa_control_of_buddhist_sects:0 "控制佛教徒"
 asa_control_of_buddhist_sects_desc:0 "除了比较流行的一向宗，越前是许多重要寺院和宗派的聚集地，如永平寺的曹洞宗、平泉寺的天台宗等。如果我们能控制它们，建立一个统一的教派，我们就能有在朝仓的土地上施行更好的宗教政策的基础。"
 asa_legacy_of_emperor_keitai:0 "继体天皇的传承"
 asa_legacy_of_emperor_keitai_desc:0 "许多世纪前，继体天皇以越前为主要营地夺取天下，终成九五之尊。像他一样，我们必须毫不犹豫地将影响力投射到边界之外，并在形势允许时向邻国发起侵略。"
 KID_ideas:0 "基尔代尔理念"
 KID_ideas_start:0 "基尔代尔传统"
 KID_ideas_bonus:0 "基尔代尔野心"
 kid_lords_of_ireland:0 "爱尔兰总督"
 kid_lords_of_ireland_desc:0 "通过与盖尔本土氏族和盎格鲁-爱尔兰家族的战略联姻和同盟，基尔代尔的统治者在整个爱尔兰岛上保持着一定程度的影响力，没有任何对手能与之匹敌。因为他们的卓越地位，历任英格兰国王都任命他们为自己在岛上的代理人——爱尔兰领地总督。"
 kid_ear_of_the_king:0 "雄辩"
 kid_ear_of_the_king_desc:0 "尽管一再背叛国王，基尔代尔的菲茨杰拉德一家还是设法摆脱困境，带着赦免和晋升回国。"
 kid_silken_finery:0 "「丝绸领主」托马斯"
 kid_silken_finery_desc:0 "当托马斯·菲茨杰拉德宣布放弃对英格兰国王效忠时，有众多威武的外籍雇佣兵跟从着他，他们的头盔上都装饰着丝绸镶边，托马斯由此得到了「丝绸领主」的别号。当托马斯在他的起义行动中有所动摇和犹豫的时候，一位爱尔兰吟游诗人向他朗诵了一首诗，鼓励「丝绸领主」继续为父报仇。"
 kid_royal_irish_army:0 "爱尔兰皇家陆军"
 kid_royal_irish_army_desc:0 "由英格兰国王派来制服爱尔兰人的部队很容易被贵族们利用。只要提供更好的报酬，基尔代尔伯爵就可以拥有一支强大的英国军队。"
 wizard_earl:0 "巫师伯爵"
 wizard_earl_desc:0 "第11代基尔代尔伯爵在世上游学多年，学到了诸多知识，并带着他对炼金术的浓厚兴趣返乡。因为他的知识，他的邻居们称他为巫师伯爵，人们认为他身具魔力。"
 the_curragh:0 "柯拉平原马术"
 the_curragh_desc:0 "库拉的开阔平原长期以来一直被用作武装部队的聚集地，但也使它成为赛马的热门地点，后来又成为了马匹训练的场所。"
 kid_architects_of_nation:0 "菲茨杰拉德家族的新府邸"
 kid_architects_of_nation_desc:0 "菲茨杰拉德家族祖传的宅邸——卡尔顿别墅是一座相当宏大的建筑，但我们的财富近来已经有所增加。我们已经计划建造一座更加宏伟的新宅邸，它将成为家族的新住所，也可以成为伯爵的宫廷所在。"
 TYR_ideas:0 "蒂龙理念"
 TYR_ideas_start:0 "蒂龙传统"
 TYR_ideas_bonus:0 "蒂龙野心"
 tyr_chief_of_irish_kings:0 "爱尔兰诸王之首"
 tyr_chief_of_irish_kings_desc:0 "奥尼尔家族控制了阿尔斯特一带的大部分领土，由此成为最强大的爱尔兰领主。一个未来的君主给了家族首领一件制服，宣布他是爱尔兰国王的领袖。"
 tyr_o_neill_mor:0 "大奥尼尔"
 tyr_o_neill_mor_desc:0 "奥尼尔家族的领袖会获得「大奥尼尔」的称号。这个头衔并不是世袭的，但无论大奥尼尔出自家族中哪个支系的后裔，都会得到整个家族的宣誓效忠。"
 tyr_tanistry:0 "凯尔特选举继承法"
 tyr_tanistry_desc:0 "当许多盖尔贵族们接受了来自英格兰的长子继承制习俗的时候，蒂龙人则维护了他们的家族内选举继承法习俗。统治者总是由氏族中的自由人选举产生，因此在面对任何挑战者时，他都能得到倾力支持。"
 tyr_arming_people:0 "武装人民"
 tyr_arming_people_desc:0 "大多数爱尔兰领主依赖于一小群苏格兰雇佣军和爱尔兰职业军人的效力，蒂龙的统治者则武装并训练起了自己的军队。"
 tyr_catholic_diplomacy:0 "天主教外交"
 tyr_catholic_diplomacy_desc:0 "随着宗教改革的蔓延加剧爱尔兰的紧张局势，蒂龙领主寻求海外天主教统治者的援助。"
 tyr_ambush_warfare:0 "伏击战"
 tyr_ambush_warfare_desc:0 "蒂龙人的敌人往往在数量上占据优势，并且还拥有更好的武器和训练，但蒂龙人是游击战的大师。他们充分利用家园的山丘、森林和沼泽带来的优势，在敌人行军时袭扰他们并引入陷阱。英格兰历代君主的军队和财富就这样消失在爱尔兰的荒野中，这让他们沮丧万分。"
 tyr_wild_geese:0 "野鹅"
 tyr_wild_geese_desc:0 "蒂龙与英格兰之间的长久纷争造就了一批受过良好战斗训练的年轻人。其中一些人选择离开前往大陆，在那里他们找到了雇佣兵的工作，这就是有名的「野鹅」军团。然而这个军团发现他们自己多数时候要对付的敌人竟然还是英国佬，只是这次是在为另一面旗帜而战。"
 TRY_ideas:0 "蒂康奈尔理念"
 TRY_ideas_start:0 "蒂康奈尔传统"
 TRY_ideas_bonus:0 "蒂康奈尔野心"
 try_fisher_king:0 "渔夫王"
 try_fisher_king_desc:0 "因为向拉罗谢尔市场出口鱼换取酒的贸易，奥唐纳氏族的首领在这片大陆上以渔人王之名闻名。"
 try_fort_foreigners:0 "外人要塞"
 try_fort_foreigners_desc:0 "奥唐纳家族在维京城堡的废墟上建造了一座城堡，将它命名为多尼哥城堡。它被描述为爱尔兰最强大的堡垒，并且给任何威胁蒂康奈尔的敌人都带来了巨大的障碍。"
 try_religious_patrons:0 "宗教赞助人"
 try_religious_patrons_desc:0 "蒂康奈尔的统治者是教会的伟大支持者，支付了许多宗教福利并支持方济会修道院。"
 try_patricks_purgatory:0 "圣帕特里克的炼狱"
 try_patricks_purgatory_desc:0 "传说圣帕特里克来到德格湖的时候，天主给予他启示，告诉他湖中心的岛上有一个洞穴，这个洞穴是炼狱的入口。圣帕特里克把不信主的人带到这里，这样他们就能亲眼目睹天堂和地狱。帕特里克的炼狱已经成了著名的朝圣场所，吸引着全欧洲的信众。"
 try_lessons_knockavoe:0 "诺卡伏的教训"
 try_lessons_knockavoe_desc:0 "蒂康奈尔的军队往往要面对数量上比他们多得多的敌人。为了弥补劣势，他们掌握了突然袭击的战术，在敌人扎营时发动进攻，或者组织夜袭。敌人还来不及做好准备，蒂康奈尔军队就已经将他们击垮。"
 try_land_of_exiles:0 "流亡者之地"
 try_land_of_exiles_desc:0 "奥唐奈尔家族为许多在外国侵略者手中失去了土地的盖尔贵族和神甫提供了避难所。因此，许多著名的医师、神职人员和技艺精湛的战士们都为蒂康奈尔的宗室服务。"
 try_scottish_ties:0 "与苏格兰人的关系"
 try_scottish_ties_desc:0 "当内讧几乎让蒂康奈尔分崩离析之时，卡瓦赫·奥唐奈向苏格兰寻求援助，在那里他会见了坎贝尔家族。当他回来时，随他一起的是一支由苏格兰高地士兵组成的部队以及一些炮兵，这让他足以确保对这一地区的掌控。奥唐奈家族未来可以继续向苏格兰盟友寻求帮助，让他们在竞争中取得优势。"
 MCM_ideas:0 "芒斯特理念"
 MCM_ideas_start:0 "芒斯特传统"
 MCM_ideas_bonus:0 "芒斯特野心"
 mcm_basque_fishermen:0 "北海渔民"
 mcm_basque_fishermen_desc:0 "巴斯克、西班牙和葡萄牙渔夫们都来到我们海岸外的巨大渔场进行捕捞。当他们进入我们的港口时，会带来铁、酒等产品。当他们渔获不佳时，会从我们的市场买来兽皮和羊毛填满装载。"
 mcm_brave_and_faithful:0 "忠勇之士"
 mcm_brave_and_faithful_desc:0 "对于勇敢和忠诚的人来说，没有什么称得上困难。麦卡锡家族的箴言鼓舞了一代代的芒斯特人民，帮助他们在蹂躏家园的残酷战争中保持信念。"
 mcm_hill_raiders:0 "山丘突袭者"
 mcm_hill_raiders_desc:0 "当面对实力远优于自身的敌人时，芒斯特的盖尔人会撤退到山里。然后他们不断地袭扰他们的敌人，瞄准他们的补给，烧毁村庄、毁坏庄稼，直到敌人被迫撤退或饿死。"
 mcm_spanish_ties:0 "与西班牙人的关系"
 mcm_spanish_ties_desc:0 "南方的爱尔兰人长期以来与西班牙人有着紧密的经济和政治联系。随着他们与英格兰人之间的相互斗争愈演愈烈，这层关系也越来越紧密。许多芒斯特的青年人在西班牙军队服役，学习军事战术。"
 mcm_fairer_shores:0 "更美丽的海岸"
 mcm_fairer_shores_desc:0 "芒斯特这片土地土壤贫瘠且有着不太舒适的冬天。当人们发现去往殖民地能有机会获得新生活时便吸引了许多志愿者的响应。横跨大西洋的路程从没使志愿者们的兴致减退。"
 mcm_pirate_haven:0 "海盗避风港"
 mcm_pirate_haven_desc:0 "海盗将克鲁克黑文港当做根据地，劫掠从新大陆前往尼德兰和英格兰港口的船货。这些海盗把美洲的财富带到了爱尔兰南部海岸，当地政府很乐意对这些海盗采取一些不同的看法。"
 mcm_enemies_everywhere:0 "内部敌人"
 mcm_enemies_everywhere_desc:0 "在世界的每一个角落，甚至在我们自己的宫廷中，都有麦卡锡家族的敌人。我们必须通过严格的调查来确保我们臣民的爱国精神。"
 LEI_ideas:0 "伦斯特理念"
 LEI_ideas_start:0 "伦斯特传统"
 LEI_ideas_bonus:0 "伦斯特野心"
 legacy_of_palladius:0 "帕拉迪乌斯的遗产"
 legacy_of_palladius_desc:0 "伦斯特是爱尔兰最早接受基督教的地区之一。圣帕拉迪乌斯于五世纪初抵达伦斯特，担任爱尔兰第一位主教，要早于圣帕特里克。伦斯特有许许多多的大小修道院，其中有些可以追溯到古代。"
 lei_black_rent:0 "黑色租金"
 lei_black_rent_desc:0 "伦斯特的盖尔人向南部海岸的盎格鲁-诺曼城镇索取贡赋，偶尔也会从佩尔地区的英国移民手中获取。这种贡品被称为「黑色的租金」。不支付租金就意味着盖尔人将用武力夺取贡品，会白白地损失生命，房屋和庄稼也将被烧毁。"
 lei_geraldine_league:0 "杰拉德联盟"
 lei_geraldine_league_desc:0 "随着宗教改革在欧洲如火如荼地展开，伦斯特必须迎接挑战。我们将组成一个国际联盟，捍卫真实信仰，抵抗任何企图对爱尔兰施加异端邪说之人的侵袭。"
 lei_enemy_of_enemy:0 "敌人的附庸就是我的盟友"
 lei_enemy_of_enemy_desc:0 "伦斯特统治者一直试图与邻国的不同政见者建立联系，以便更好地确保自己的地位。在国外，叛军总会在伦斯特找到同情的耳朵——也许还能得到武器、庇护所、训练和金钱援助。"
 lei_strong_cunning:0 "不强大的人必定狡猾"
 lei_strong_cunning_desc:0 "尽管他们的敌人通常装备有更好的炮兵和炮兵，伦斯特的勇士们擅长利用地形来掩护他们的突击和战斗，或者利用地形掩护他们撤退，以便来日再战。"
 lei_long_memories:0 "绝不忘怀"
 lei_long_memories_desc:0 "伦斯特的人还记得他们的敌人对他们犯下的许多罪孽。这加强了他们继续战斗的决心，为倒下的人复仇，惩罚那些有罪的人。"
 lei_military_academy:0 "巴利纳莫尔陆军学院"
 lei_military_academy_desc:0 "巴里纳科尔的奥布莱恩家族在大陆的战争中将威克洛人训练成了战士。他们试图用长枪兵和炮手来辅助轻步兵和骑兵，这样他们就可以在广阔的战场上直面敌人。"
 CNN_ideas:0 "克兰里卡德理念"
 CNN_ideas_start:0 "克兰里卡德传统"
 CNN_ideas_bonus:0 "克兰里卡德野心"
 cnn_14_tribes:0 "十四部落"
 cnn_14_tribes_desc:0 "戈尔韦市由14个富商家族控制，又称14个帮派。帮派间不断的竞争促使他们寻求更大的利润，从而使戈尔韦市成为了一个繁荣的商业港口。"
 cnn_fire_and_sword:0 "火与剑"
 cnn_fire_and_sword_desc:0 "克兰里卡德的土地由许多不同的家庭和派系控制。克兰里卡德的统治者们已经认识到维护权威的最好方式是通过武力。村庄、城镇和城堡燃烧的场景，让执政家族能够安心地把守好自己的权力。"
 cnn_sea_people:0 "海上人民"
 cnn_sea_people_desc:0 "在康诺特的西部海岸，康尼马拉的土地很不适于养殖牲畜或者种植作物，但那里的人们已经学会了从海里谋生。他们经常带着渔船和舢板出海打渔，这些渔民对克兰里卡德而言是很好的海员的来源。"
 cnn_irish_hobby:0 "爱尔兰霍比矮马"
 cnn_irish_hobby_desc:0 "康尼马拉崎岖的山地为爱尔兰霍比矮马提供了良好的繁殖地，这是一种非常适合盖尔人使用的、适合小规模战斗的马。"
 cnn_catholicism:0 "天主教顽抗"
 cnn_catholicism_desc:0 "宗教改革者的异端谎话说得再好，也动摇不了克兰里卡德人对教宗的忠心。"
 cnn_hell_or_connacht:0 "要么下地狱，要么去康诺特"
 cnn_hell_or_connacht_desc:0 "克兰里卡德的战士们来自整个爱尔兰岛上条件最为艰苦的一些土地。对他们来说，在远离家乡的地方进行艰难的围城战似乎也并不值得恐惧，因为他们已经习惯于在更恶劣的条件下过活。"
 cnn_lord_presidency:0 "领主宝座"
 cnn_lord_presidency_desc:0 "康诺特领主的职位的建立有助于使克兰里卡德的土地得到秩序。以前，显赫家族之间的争端导致了抢劫和争斗，而现在，领主成了中立的仲裁者。"
 ORD_ideas:0 "奥蒙德理念"
 ORD_ideas_start:0 "奥蒙德传统"
 ORD_ideas_bonus:0 "奥蒙德野心"
 ord_english_service:0 "英格兰服役"
 ord_english_service_desc:0 "奥蒙德伯爵在国外作战的事迹广为人知，他们时常牵扯进英格兰的家族斗争之中。战场上的经验对解决离家更近的争端很有帮助。"
 ord_courts_of_europe:0 "欧洲宫廷"
 ord_courts_of_europe_desc:0 "不论是盎格鲁-爱尔兰血统，还是本土盖尔血统，大部分爱尔兰的领主都不会离开爱尔兰这座岛屿太远，但奥蒙德的领主则不然。他们与欧洲的诸多宫廷都很熟络，结交了许多君王，还在大陆上充当使节。"
 ord_wool_earl:0 "羊毛伯爵"
 ord_wool_earl_desc:0 "奥蒙德的统治者在英格兰拥有大量的地产。因为从羊毛贸易中获得的巨额财富，奥蒙德伯爵有时也被称为羊毛伯爵。"
 ord_locals_in_line:0 "管束当地人"
 ord_locals_in_line_desc:0 "盖尔人不守规矩，容易以下犯上。需要强力的手段让他们无法逾越。"
 ord_irish_rivalries:0 "爱尔兰宿敌"
 ord_irish_rivalries_desc:0 "许多人嫉妒我们取得的成绩。我们必须保持警惕，因为我们的敌人将利用任何机会来打击我们，而且不限于只用体面的手段。"
 ord_subdue_irish:0 "爱尔兰攻城器械"
 ord_subdue_irish_desc:0 "奥蒙德的军队拥有着丰富的经验，对付他们的盖尔人和盎格鲁-爱尔兰人邻居的城堡和要塞。"
 ord_build_on_success:0 "根深蒂固的巴特勒家族"
 ord_build_on_success_desc:0 "巴特勒家族的根基十分牢固。处在这样稳固的权位之上，现在我们可以开始未雨绸缪，我们的后代将会仰视我们留下的伟大建筑并铭记住我们。"
 highland_scottish_ideas:0 "苏格兰高地理念"
 highland_scottish_ideas_bonus:0 "苏格兰高地野心"
 highland_scottish_ideas_start:0 "苏格兰高地传统"
 hsc_the_wallace:0 "《华莱士》"
 hsc_the_wallace_desc:0 "我们思想起的英雄广为人知，\n那伟大血脉曾把这片土地统治。\n现在我把这段故事讲起，\n讲述你曾听过的威廉·华莱士的事迹。"
 hsc_highland_clans:0 "高地氏族"
 hsc_highland_clans_desc:0 "高地氏族是好勇斗狠且相当记仇的民族。尽管他们之间互相憎恨，但他们更憎恨外国侵略者统治他们祖先土地的企图。当然，当外国入侵的威胁结束时，氏族之间又将恢复他们的内斗和复仇。高地氏族懂得「兄弟阋于墙，外御其侮」的道理。"
 hsc_storm_the_castle:0 "攻破城堡"
 hsc_storm_the_castle_desc:0 "无论在高地上出现了什么争端，往往都会出现堡垒的围攻战。我们对这些问题的经验可以追溯到几代人以前，是一种高度可传承的技能。"
 hsc_episcopalianism:0 "主教制"
 hsc_episcopalianism_desc:0 "自从宗教改革以来，对于高地上的教会应该如何组织，采用什么样的教义，有多种互相竞争的理念。我们选择保留等级主教模式，这既允许教会程序清晰的结构，又允许教士的教义独立程度。"
 hsc_highland_charge:0 "高地冲锋"
 hsc_highland_charge_desc:0 "火药武器彻底改变了战场，高地的战士们必须适应它。我们的将领已经发明了一种激进的新型冲击战术。我们的士兵会直奔入敌人的第一波齐射中，最好是下坡，随后射击。射击后，他们将拿更多的传统武器进行白刃战，尽管这种战术对速度的要求，需要我们的战士穿很少的衣服。"
 hsc_arming_act:0 "武装法令"
 hsc_arming_act_desc:0 "我们的压迫者会没收我们的武器以剥夺我们抵抗的能力。而武装法令需要所有的高地人拥有枪支并加以训练。"
 hsc_ossian:0 "莪相"
 hsc_ossian_desc:0 "盖尔文化的浪漫主义复兴在假托传奇诗人莪相所作的诗集中得到了体现。这些诗篇讲述了古老的民间故事，让苏格兰高地人想起他们传奇的过去。"
 FLY_ideas:0 "奥法利理念"
 FLY_ideas_start:0 "奥法利传统"
 FLY_ideas_bonus:0 "奥法利野心"
 fly_galloglas:0 "爱尔兰外籍佣兵"
 fly_galloglas_desc:0 "外籍佣兵是爱尔兰武装力量的重要组成部分。他们大多是苏格兰盖尔人，但大多数已定居于爱尔兰并组成盈利性雇佣军，充当氏族的保镖和士兵。"
 fly_gracious_hosts:0 "热情好客的爱尔兰人"
 fly_gracious_hosts_desc:0 "不管出身如何，一个陌生人总能在这找到栖身之所。好客和宽容的悠久传统，从旅行者到国王之间形成了一种尊重的文化氛围。"
 fly_trade_shannon:0 "内河贸易"
 fly_trade_shannon_desc:0 "从库伊卡山发源而蜿蜒入海，香农河养育了一个顺流而下贸易形成的经济区。奥法利的人民充分利用了当地的自然资源。"
 fly_clonmacnoise:0 "敬畏天主"
 fly_clonmacnoise_desc:0 "克隆马克诺伊斯修道院由圣西亚朗建立，坐落在我们的中心地带，近一千年来一直在向奥法利的人民传播主的话语。我们将其立为朝圣地，以使我们离主更近。"
 fly_tower_houses:0 "塔式住宅"
 fly_tower_houses_desc:0 "可以看到奥法利的塔式住宅遍布在我们的国土上，映衬着夜空的轮廓。这样的塔式住宅在整个爱尔兰成百上千，通常由小领主们建造，用以防卫邻居的突袭并抵抗外来入侵。通过投入更多的建设补贴，我们国家的国防将不再有问题。"
 fly_family_affair:0 "家族事务"
 fly_family_affair_desc:0 "奥法利的政治继承权斗争通常会变得相当暴力。对领导者的挑战被迅速而血腥地粉碎，任何胆敢自称为国王的人都会应该为此多加注意。"
 fly_buannacht:0 "寄宿兵团"
 fly_buannacht_desc:0 "为了支援来自苏格兰的外籍佣兵，许多爱尔兰氏族都征募了被称为「克恩」的辅兵。这些轻步兵训练不足且装备不良，现在用高素质、令人生畏的职业军人——「寄宿兵」来替换这些过时的士兵已经成为了习惯。"
 ULS_ideas:0 "阿尔斯特理念"
 ULS_ideas_start:0 "阿尔斯特传统"
 ULS_ideas_bonus:0 "阿尔斯特野心"
 uls_clan_connections:0 "与高地的联系"
 uls_clan_connections_desc:0 "阿尔斯特的贵族与苏格兰高地的唐纳德氏族有着婚姻和血统上的联系。阿尔斯特可以依靠唐纳德氏族来获得他们的专业技术知识。"
 uls_peerage:0 "阿尔斯特贵族爵位"
 uls_peerage_desc:0 "阿尔斯特的大多数贵族至少名义上是爱尔兰爵位制度的一部分，爱尔兰的土地拥护者宣誓效忠英格兰王冠。虽然这没有什么实际意义，但我们为这些头衔而自豪。"
 civilist_of_irishry:0 "文明的爱尔兰人"
 civilist_of_irishry_desc:0 "阿尔斯特的贵族们煞费苦心地在英格兰贵族眼中显得体面。这使他们赢得了欧洲宫廷的高度尊重。"
 rapparee:0 "爱尔兰长枪民兵"
 rapparee_desc:0 "长枪民兵是一种新组建的民兵武装，他们起源于爱尔兰的轻步兵。作为非正规军，他们能够袭扰穿越我们国土的敌军。"
 catholic_ascendency:0 "天主教的崛起"
 catholic_ascendency_desc:0 "宗教改革不能在爱尔兰站稳脚跟。非天主教徒应该被禁止从事公职，并以任何方式受限制，使得国家可以阻止异端邪说。"
 uls_defenders:0 "守护者"
 uls_defenders_desc:0 "阿尔斯特有一个秘密组织被称为捍卫者。他们的目标是确保天主教徒在爱尔兰各地的忠诚和团结，打击新教徒的迫害。"
 uls_last_redoubt:0 "爱尔兰最后的堡垒"
 uls_last_redoubt_desc:0 "爱尔兰的大部分地区都在英国军队的摆布下。阿尔斯特是爱尔兰独立的最后堡垒之一，必须准备战斗到最后一个人来保卫它。"
 CRN_ideas:0 "康沃尔理念"
 CRN_ideas_start:0 "康沃尔传统"
 crn_stannary_parliaments:0 "锡矿议会"
 crn_stannary_parliaments_desc:0 "康沃尔锡矿工人长期坚持其特殊的法定权利。这些权利包括免税和独家探矿权，但最重要的权利是，涉及矿工的案件只允许在一个由他们的矿工同僚组成陪审团的锡矿法庭审理。不但如此，一个锡矿议会监督和修订这些权利，确保矿工群体满意并且高效生产。"
 crn_cornish_rebels:0 "康沃尔叛军"
 crn_cornish_rebels_desc:0 "康沃尔人迅速起来反抗压迫和暴政。敌对的军队进入他们的土地不会受到欢迎。"
 crn_prayer_book_traditionaliism:0 "传统的祈祷书"
 crn_prayer_book_traditionaliism_desc:0 "农民、矿工和地主都极不愿意接受宗教祈祷书的修改。许多人抱怨说，用英语书写的祈祷书把很大一部分只说康沃尔语的人排除在外，尽管也有人指出他们同样读不懂古拉丁语的祈祷词。不管怎样，对宗教的保守态度弥漫在康沃尔社会，并将其团结在一起。"
 crn_pirates_of_penzance:0 "彭赞斯的海盗"
 crn_pirates_of_penzance_desc:0 "噢，我在这黑旗下自由飞翔，\n既不装神弄鬼也不假模假样，\n哪怕要出生入死也比那样要强，\n海盗的心不停跳动在胸膛。"
 crn_royalist_army:0 "康沃尔保王党军"
 crn_royalist_army_desc:0 "作为一贯坚定的君主派，康沃尔人迅速团结起来捍卫君王，反对共和派革命者。尽管康沃尔人口相对较少，但这里却能征召到许许多多愿意为国王和国家而战的士兵。"
 crn_gear_rout:0 "吉尔营垒叛乱"
 crn_gear_rout_desc:0 "即使我们输掉了战争，我们中的许多人也仍将设法脱离战场，但总有我们总有一天会回来同敌人重新交战。"
 crn_arthurian_romanticism:0 "亚瑟王浪漫主义"
 crn_arthurian_romanticism_desc:0 "最近对凯尔特文化的研究兴趣的重燃催生了人们对亚瑟王传奇的浓厚兴趣。廷塔杰尔城堡被认为是亚瑟王的出生地，并在康沃尔地区成为了凯尔特文化复兴的焦点。"
 KOI_ideas:0 "马恩岛理念"
 KOI_ideas_start:0 "马恩岛传统"
 KOI_ideas_bonus:0 "马恩岛野心"
 mann_tynwald:0 "廷瓦尔德高等法院"
 mann_tynwald_desc:0 "廷瓦尔德是马恩岛的高等法院。由马恩岛最强大的家族领导的下议院作为一个全国性的陪审团，在法律问题上提出建议。然而，随着国家的扩张，其行政需求倍增。廷瓦尔德必须成为一个永久性的机构，类似于一个有权制定新法律的议会。"
 mann_stanleys:0 "斯坦利家族"
 mann_stanleys_desc:0 "斯坦利王朝为马恩岛人民开创了一个和平繁荣的时代。他们的外交技巧确保了岛上的安全，从政治和军事威胁到我们的主权。"
 mann_kings:0 "马恩岛国王"
 mann_kings_desc:0 "虽然只是弹丸之地，马恩岛是法律意义上的一个王国。但是一个没有土地的王国有什么意义呢？我们必须获得更多。"
 mann_act_of_settlement:0 "定居法案"
 mann_act_of_settlement_desc:0 "是时候解决农民土地所有权问题了。该法案将保障公民的基本权利，成为未来宪法发展的基础。"
 mann_and_the_isles:0 "马恩岛及群岛王国"
 mann_and_the_isles_desc:0 "在过去的几个世纪里，马恩岛是横跨爱尔兰海的一个伟大王国的中心。现在是恢复造船传统的时候了，这样我们才能恢复这个帝国。"
 mann_burn_the_heretic:0 "烧死异端信徒"
 mann_burn_the_heretic_desc:0 "巫术和异端对信徒而言是经常存在的危险，不能容忍让巫术和异端存活。"
 mann_act_of_revestment:0 "清算法案"
 mann_act_of_revestment_desc:0 "这个国家有太多拥有微小头衔的小贵族扣留着土地的租金。清算行动将撤销这些头衔，以便君主能够更直接地统治。"
 MTH_ideas:0 "米斯理念"
 MTH_ideas_start:0 "米斯传统"
 MTH_ideas_bonus:0 "米斯野心"
 mth_parliament_of_ireland:0 "爱尔兰议会"
 mth_parliament_of_ireland_desc:0 "当英格兰人被驱逐出都柏林时，他们留下了一个叫做爱尔兰议会的机构。它原本是英格兰人用来征服我们的工具，我们则将用它来凝聚起我们抵制英格兰卷土重来的力量。"
 mth_englishtown:0 "英格兰人聚居区"
 mth_englishtown_desc:0 "在都柏林曾有一块被称为「爱尔兰人镇」的地区，这里是英格兰人治下爱尔兰居民的聚居区。现如今，形势已经逆转，都柏林如今有了一个「英格兰人镇」，作为遗留下来的英格兰人的聚居区，他们被迫融入新秩序。"
 mth_the_cess:0 "地方税"
 mth_the_cess_desc:0 "地方税是一种特殊的税收，目的是为了维持我们城镇安全所需的必要的驻军。人们讨厌税收，但明白它是必要的。"
 mth_trinity_college:0 "三一学院"
 mth_trinity_college_desc:0 "爱尔兰缺乏高等学府。一座建立在都柏林的天主教大学会让爱尔兰在学术界占据一席之地。"
 mth_siege_mentality:0 "受围心态"
 mth_siege_mentality_desc:0 "多年来，都柏林和米斯的人民不得不忍受一次又一次的围攻。我们懂得如何熬过这些围攻，以及如何抵抗他们。"
 FRI_ideas:0 "弗里斯兰理念"
 FRI_ideas_start:0 "弗里斯兰传统"
 FRI_ideas_bonus:0 "弗里斯兰野心"
 fri_coastal_industry:0 "海岸产业"
 fri_coastal_industry_desc:0 "随着北海贸易开始发展，我们在这一地区的重要性也越来越高。我国人民天生的海上航行技能在未来将大有可为。"
 fri_upstalsboom_league:0 "阿普斯特拉斯布姆联盟"
 fri_upstalsboom_league_desc:0 "弗里斯兰真正的共和主义梦想经历了许多挫折。自十二世纪以来，我们一直在反对封建主义，也许现在是我们的理想宪法化的时候了。"
 fri_zuiderzee_settlements:0 "须德海大堤"
 fri_zuiderzee_settlements_desc:0 "自古以来，可怕的洪水一直困扰着弗里斯兰海岸。我们的工程师们在支撑广阔的堤岸和堤坝上做了一件非常出色的工作，我们认为它们可能是世界上最优秀的堤坝之一。"
 fri_flooding_polders:0 "放水淹田"
 fri_flooding_polders_desc:0 "几个世纪以来，弗里斯兰一直有大片的圩田，这些田地是围海造陆形成的，因此周围有海堤包围，并由人工灌溉。然而最近，我们却刚刚意识到圩田在对抗入侵方面有卓越的潜力。只要打开防洪闸门、放水淹没部分土地，我们的领土就会成为敌军难以通行的泽国。"
 fri_mennonism:0 "意见分歧"
 fri_mennonism_desc:0 "随着欧洲对神圣的争论变得越来越激烈，我们努力促进我们宽容、理解和友谊的遗产。"
 fri_brothers_arms:0 "战友"
 fri_brothers_arms_desc:0 "在历史的进程中，低地国家一次次地遭到攻击、围困乃至征服。我们必须向我们的弟兄们伸出援助之手，一同坚定地维护我们的财产。"
 fri_dutch_courage:0 "酒后之勇"
 fri_dutch_courage_desc:0 "外国士兵常常称道我军士兵的英勇。塑造他们勇敢的，究竟是如同外国人认为的那样，是官方配给的杜松子酒，还是我们精良的训练方案，也许真说不清楚。"
 UTR_ideas:0 "乌得勒支理念"
 UTR_ideas_start:0 "乌得勒支传统"
 UTR_ideas_bonus:0 "乌得勒支传统"
 utr_devotio_moderna:0 "现代灵修运动"
 utr_devotio_moderna_desc:0 "最初，由出生在乌得勒支的赫拉尔德·赫罗特创立的「现代奉献」运动要求人们用一种简单而虔诚的生活方式生活。这些价值观念应该在这个动荡的时期被提倡，以免我们忘记自己卑微的出身。"
 utr_ex_cathedra:0 "因席得权"
 utr_ex_cathedra_desc:0 "几个世纪以来，乌得勒支一直是高度有影响力的采邑主教驻地。后来，乌得勒支的声音被在天主眼前逢迎作态之人的谄媚与喧哗所淹没。通过发布一个全国性的公告来支持我们的神圣遗产，我们将重申我们在天主之国中的地位。"
 utr_fortified_town:0 "城防完备"
 utr_fortified_town_desc:0 "乌得勒支的城墙能抵御敌人所能承受的一切。我们的工匠工程师确保我们的遗产从现在到将来屹立不倒，走向未来。"
 utr_vaartse_rijn:0 "莱茵运河"
 utr_vaartse_rijn_desc:0 "这条运河将乌得勒支与荷兰艾瑟尔河连接起来，也为对外贸易提供了便利。通过扩展在乌得勒支城周边，乃至整个国家的整个运河网络，我们就能为国民建立起一个蓬勃发展的市场。"
 utr_city_churches:0 "教堂之城"
 utr_city_churches_desc:0 "乌得勒支为数众多的教堂证明了我们在教会中的有利地位。一个教堂建设的新时代将由我们开辟！"
 utr_cultural_resilience:0 "文化弹性"
 utr_cultural_resilience_desc:0 "外国的入侵和占领从来就没有削弱乌得勒支公民的自由愿望。我们注意到，我们在低地国家的民众中，有许多人有些与我们相同的信念和价值观，也许我们该伸出友谊之手了。"
 utr_enlightenment_masses:0 "启蒙大众"
 utr_enlightenment_masses_desc:0 "在这个奇迹时代，我们的人民的教育是最重要的。大学和学校正在从东方向西方涌现。让我们拥抱这些知识来改善人类。"
 FLA_ideas:0 "佛兰德理念"
 FLA_ideas_start:0 "佛兰德传统"
 FLA_ideas_bonus:0 "佛兰德野心"
 fla_cloth:0 "佛兰德布匹"
 fla_cloth_desc:0 "佛兰德的纺织工业让全世界都艳羡不已。许多商人千里迢迢来到佛兰德售卖羊毛，而我们则用它们纺织出品质上佳的布匹。"
 fla_land_reclamation:0 "围海造田"
 fla_land_reclamation_desc:0 "低地地区极易受到洪水的影响，但我们现在拥有了围海造田的技术。"
 fla_beeldenstorm:0 "圣像破坏运动"
 fla_beeldenstorm_desc:0 "新观念激起了佛兰德人民破坏偶像的激情。圣像破坏运动正在进行得如火如荼，宗教改革论者将一切异端偶像和图画都加以毁坏。"
 fla_ship_building:0 "北海造船厂"
 fla_ship_building_desc:0 "佛兰德有欧洲最伟大的港口城市，为此我们建设起与它们地位相匹配的大型造船厂。由于能够使用当地工匠，组建商贸舰队的成本可以得到大大的降低。"
 fla_noose_bearers:0 "戴绞索的人"
 fla_noose_bearers_desc:0 "在外国领主的统治下，我们蒙受了极大的屈辱。勇敢的爱国者们被迫将绞杀罪犯的套索戴在脖子上，向外国领主公开宣誓效忠；为此，他们发誓永不让佛兰德再次受辱。"
 BRB_ideas:0 "布拉班特理念"
 BRB_ideas_start:0 "布拉班特传统"
 BRB_ideas_bonus:0 "布拉班特野心"
 brb_charter_of_liberty:0 "自由特许状"
 brb_charter_of_liberty_desc:0 "公元1354年，布拉班特公爵约翰三世将《入城特许状》授予了布拉班特的市民。特许状中六种特定的自由特权详细规定了教会、城镇和贵族所拥有的确切权力。"
 brb_marsh_warfare:0 "沼泽作战"
 brb_marsh_warfare_desc:0 "低地国家的地形主要是沼泽和其他不利地形。通过训练我们的将领更好地适应恶劣地形，我们可以在战场上取得更大的成功。"
 brb_palace_coudenberg:0 "柯登堡宫"
 brb_palace_coudenberg_desc:0 "柯登堡的旧城堡已经过时了。在它的位置，我们应当建造一个宏伟的宫殿，这将是低地诸国的骄傲。它将有巨大的两翼，奢华的装饰，甚至适用于宫廷的接待。"
 brb_sugar_capital:0 "欧洲糖都"
 brb_sugar_capital_desc:0 "安特卫普已成为欧洲的糖都。整个欧洲的制糖原材料都输入安特卫普；这里拥有着全欧洲最多的制糖工匠，他们制成食糖，并向各地买家输送。"
 brb_antwerp_banking:0 "安特卫普银行"
 brb_antwerp_banking_desc:0 "安特卫普是意大利以外最富有和影响力最大的银行的集中地。我们不仅把钱借给商人和贵族，还借给大国政府。"
 brb_religious_tolerance:0 "宽容传统"
 brb_religious_tolerance_desc:0 "宗教宽容是布拉班特公国的一项传统。在别处只能隐瞒信仰的犹太人在这里受到欢迎，宗教改革中新生的各种宗派也能在这里蓬勃发展。"
 brb_generality_lands:0 "联省议会领土"
 brb_generality_lands_desc:0 "如果布拉班特要成为某个更大的国家的一部分，它必须作为联省议会领土由国家直接管理，而不是由当地贵族或市民统治。"
 LIE_ideas:0 "列日理念"
 LIE_ideas_start:0 "列日传统"
 LIE_ideas_bonus:0 "列日野心"
 lie_guild_democracy:0 "行会民主"
 lie_guild_democracy_desc:0 "为了给这座城市带来秩序，列日的行会联合起来了。每个加入行会的人在其会议上都有平等的发言权，并且每个行会在集体决策中都有平等的发言权。"
 wars_of_liege:0 "列日战争"
 wars_of_liege_desc:0 "列日卷入了许多冲突。但不管它遭受多少次失败，或者这座城市被夷为平地多少次，列日的人民都将重新组织起来，重新开始战斗。"
 lie_religious_devotion:0 "宗教虔诚"
 lie_religious_devotion_desc:0 "主教的统治保证了臣民的宗教虔诚，而教宗的统治保证了主教本人的虔诚。"
 lie_wittelsbach_bishops:0 "维特尔斯巴赫主教"
 lie_wittelsbach_bishops_desc:0 "维特尔斯巴赫家族广有威名，人丁兴旺。应该邀请他们家族的成员担任列日主教。虽然这会使我们卷入德意志诸侯的家族政治，但这也会提高我们在帝国法庭进行外交的能力。"
 lie_prince_bishop_palace:0 "采邑主教宫"
 lie_prince_bishop_palace_desc:0 "旧宫是一个破碎的废墟，不适合现代统治者。我们的主教必得有一个宫殿，与其他神圣罗马帝国的诸侯一样。"
 lie_literary_society:0 "文学社"
 lie_literary_society_desc:0 "近年来，文学社团在欧洲风靡一时。列日也必须拥有自己的文学社团，以提高我们国民的识字率、促进文化事业的发展。"
 lie_rights_of_man:0 "人权与公民权宣言"
 lie_rights_of_man_desc:0 "《人权与公民权宣言》以法国大革命中的同名法案为蓝本，它十分前卫地为我们的公民制定了许多不可剥夺的权利。"
 GEL_ideas:0 "海尔雷理念"
 GEL_ideas_start:0 "海尔雷传统"
 GEL_ideas_bonus:0 "海尔雷野心"
 gel_county_duchy:0 "封建等级晋升"
 gel_county_duchy_desc:0 "海尔雷被皇帝从一个卑微的伯国晋升为一个堂堂公国，因此被公认为低地诸国中最显赫的国家之一。"
 gel_hanseatic:0 "汉萨城镇"
 gel_hanseatic_desc:0 "流经海尔雷的河流带来了丰富的贸易。难怪我们的土地上有相当数量的城镇是汉萨同盟的成员。这些汉萨城镇对公爵的金库作出了重要贡献。"
 gel_defy_burgundy:0 "反抗外国统治"
 gel_defy_burgundy_desc:0 "不管他们是勃艮第公爵还是西班牙国王，海尔雷人民都利用他们的手段，从他们的土地上驱逐外国统治者。面对逆境，我们坚定的独立性巩固了我们的统治权。"
 gel_rivers:0 "控制河流"
 gel_rivers_desc:0 "低地的其他国家与海洋抗争，海尔雷则与河流抗争。洪水泛滥的风险迫使我们发展出了河道工程的传统，通过它我们控制着整个土地的水流。"
 gel_gelderland_wars:0 "海尔德兰战争"
 gel_gelderland_wars_desc:0 "海尔雷对军事冲突并不陌生，它的军队再次准备以武力扩张我们的边境。我们的动机当然不是纯粹的扩张主义——我们也寻求保护低地国家免受外国国王的入侵。"
 gel_looting:0 "掠夺充作军饷"
 gel_looting_desc:0 "集结钱财发给士兵总是很困难的。作为军饷的替代品，许多士兵和雇佣军愿意接受在他们的战斗活动中掠夺土地上的任何贵重物品的权利。"
 gel_diplomatic_expansion:0 "土地谈判"
 gel_diplomatic_expansion_desc:0 "彻底征服是最简单的获取新领土的方法，但是外交手段也很重要。通过战略联姻和货币借贷，我们的领地已经从上海尔雷的小小领土扩大到目前的规模。荷兰和乌得勒支曾从我们丰厚的财产借贷但最终无法偿还，我们因此获得了奈梅亨和费吕沃作为抵押。我们应该比照这一先例，获取更多的土地。"
 EFR_ideas:0 "东弗里斯兰理念"
 EFR_ideas_start:0 "东弗里斯兰传统"
 EFR_ideas_bonus:0 "东弗里斯兰野心"
 efr_chiefs:0 "东弗里斯兰酋长"
 efr_chiefs_desc:0 "到目前为止，东弗里斯兰还没有成为一个封建社会。西尔克塞纳家族最近获得了该地区的权力，但大部分土地仍由老酋长统治。通过保留旧部落制度的各个方面，过渡到现代国家将变得更加容易。"
 efr_saxon_feud:0 "萨克森之争"
 efr_saxon_feud_desc:0 "几位封建统治者声称我们的土地是他们的，其中包括萨克森公爵和奥尔登堡伯爵。我们与德意志邻国的斗争给我们的军事传统留下了持久的影响。"
 efr_religious_thought:0 "宗教思想中心"
 efr_religious_thought_desc:0 "宗教改革的许多神学派别都将在东弗里斯兰找到他们的安身之所。我们应该尝试去发现在天主教的传统和宗教改革的理想之间是否存在一个和平的中间立场，即使这一切不会轻易成功。"
 efr_dutch_migrants:0 "尼德兰移民"
 efr_dutch_migrants_desc:0 "通过建立或维持广泛的宗教和经济自由，我们可以吸引大量荷兰移民到我们的城市。其中有富有的商人和明智的哲学家，他们肯定会对国家有用。"
 efr_mennonism:0 "门诺派避难所"
 efr_mennonism_desc:0 "再激进的改革宗教派，也应该在我们的首都埃姆登受到欢迎。在这些教派中，有一个由传教士门诺·西蒙斯领导的不寻常的再洗礼派团体。这些「门诺派」信徒宣扬和平与相互理解，接纳这两个信条对于我们国家来说也是十分有利的。"
 efr_city_autonomy:0 "市民自治"
 efr_city_autonomy_desc:0 "这座城市的居民多年来一直要求自治权。我们一直不愿批准他们的请求，但也许是时候考虑更多自治城镇的好处了。"
 efr_emden_company:0 "埃姆登公司"
 efr_emden_company_desc:0 "最终，航行技术的发展使得遥远的中国也成为了可行的贸易目的地。东弗里斯兰必须像其它国家一样，建立一个贸易公司，并准备好获取来自远方的财富。"
 AAC_ideas:0 "亚琛理念"
 AAC_ideas_start:0 "亚琛传统"
 AAC_ideas_bonus:0 "亚琛野心"
 aac_charlemagne_capital:0 "查理曼的首都"
 aac_charlemagne_capital_desc:0 "查理大帝本人将宫廷设在亚琛的宫殿，自那以后，这座城市就成为了皇帝加冕礼的举行地。虽然宫殿现在已经废弃，但在它的原址，我们建起了一座气势恢宏的市政厅，它仍将作为加冕大典的举办场所。"
 aac_free_city:0 "帝国自由市"
 aac_free_city_desc:0 "在亚琛不再作为帝国的首都之后，这座城市一直保持着帝国直辖的特殊地位。这座城市有自治权，它的领导人只对皇帝本人负责。"
 aac_spa:0 "温泉城市"
 aac_spa_desc:0 "亚琛是欧洲最著名的温泉城市之一。据传这里的温泉水能够治疗疾病，使得城市的浴室在市民和国外游客中都很受欢迎。"
 aac_guilds:0 "同业公会与政府"
 aac_guilds_desc:0 "同德意志的许多城市一样，公会对治理也有影响。在亚琛，他们的影响力如此之大，以至于执政委员会不得不将公会纳入政府本身，使工业利益始终处于政策决策的最前沿。"
 aac_expel_heretics:0 "驱逐异端官员"
 aac_expel_heretics_desc:0 "我们城市的官员中有些正放弃天主教、转向各个宗教改革教派。我们必须确定城市的唯一信仰，并将任何异端信徒驱逐出公职。"
 aac_baroque:0 "巴洛克建筑"
 aac_baroque_desc:0 "亚琛有许多宏伟的建筑因战乱和忽视而变得荒废。这恰恰提供了一个以新建筑风格进行重建的机会。巴洛克风格目前十分有影响力，这种建筑风格将为市政厅的改造提供极好的灵感。"
 aac_congresses:0 "亚琛会议"
 aac_congresses_desc:0 "随着欧洲大战争后尘埃落定，各国领导人必须到和平谈判桌上来解决冲突。没有比查理曼的首都更好的地点来举办这些国际会议，这必将为欧洲带来一个新的和平时代。"
 KLE_ideas:0 "克莱沃理念"
 KLE_ideas_start:0 "克莱沃传统"
 KLE_ideas_bonus:0 "克莱沃野心"
 kle_walled_cities:0 "有城墙的城市"
 kle_walled_cities_desc:0 "我们的城墙曾经将侵略者成功地阻挡在外。只要我们妥善地维护城墙，它们就能继续有效地保卫我们的城镇。"
 kle_cleves_mark:0 "克莱沃与马克"
 kle_cleves_mark_desc:0 "克莱沃与马克公爵领通过联合统治的统一经受住了时间的检验。我们对两个公爵领的统治已经牢牢地建立起来。"
 kle_reformers:0 "狂热的改革家"
 kle_reformers_desc:0 "克莱沃致力于通过改革陈旧过时的教义和制度来推进真正的信仰。"
 kle_marriages:0 "战略联姻"
 kle_marriages_desc:0 "传统上，联姻是确保与外国势力结盟的最可靠方式。在困难的时期，我们必须明智地选择家族中女儿的结姻对象，并与最坚决的潜在盟友结成同盟。"
 kle_united_duchies:0 "联合公国"
 kle_united_duchies_desc:0 "将封建领地的头衔合而为一，有助于防止领地在分割继承中产生分裂。我们已经起草了关于克莱沃、于利希和贝格公爵领的正式合并的计划，这应该为我们未来的扩张树立一个先例。"
 kle_educated_duisburg:0 "文明的杜伊斯堡"
 kle_educated_duisburg_desc:0 "杜伊斯堡市将因其教育良好的民众而闻名。我们应该邀请有前途的制图师，如墨卡托和科布提乌斯来绘制世界地图，并建立学院来推动科学的进步。"
 kle_renovate_swan_castle:0 "军事化施瓦嫩堡"
 kle_renovate_swan_castle_desc:0 "施瓦嫩堡近年来经历了一系列的整修。这座城堡的位置是战略性的，它有潜力成为一个由其控制范围内的村庄拱卫着的真正的军事要塞。"
 NOAS_NOT_LEADING:1 "你并没有在指挥围城，也并未作为宗主国参与，因此不能发动强攻。"
 TAU_ideas:1 "缅甸理念"
 gujarati_ideas:1 "古吉拉特王公国理念"
 gujarati_ideas_start:1 "古吉拉特王公国传统"
 gujarati_ideas_bonus:1 "古吉拉特王公国野心"
 central_indic_ideas:1 "贡德理念"
 central_indic_ideas_bonus:1 "贡德野心"
 telugu_ideas:0 "泰卢固理念"
 telugu_ideas_start:0 "泰卢固传统"
 telugu_ideas_bonus:0 "泰卢固野心"
 fla_painters:1 "佛兰德创新"
 fla_painters_desc:1 "佛兰德历史上一直处于技术和文化进步的前沿。我们必须继续资助发明家、艺术家和作家，以保持我们对其他国家的优势。"
 fla_university:1 "佛兰德学者"
 fla_university_desc:1 "佛兰德是许多学术学习机构的家园。佛兰德学者在自然哲学领域乃执牛耳者。"
 tau_elephant_battles:0 "象战"
 tau_elephant_battles_desc:0 "东南亚的密林让马匹难以驰骋，所以传统上我们使用受训的大象作为伟大将领的坐骑。我们必须扩大皇家厩舍，这样军中就有成百只这强壮的猛兽。"
 tau_organized_campaigns:0 "组织化军事行动"
 tau_organized_campaigns_desc:0 "我们需要在严酷的地形中行军千里去接敌。我们需要在此之前来计划战事的推演，保证我们的供给无虞，军营中没有疫病或者阵前叛逃。准备好了这些我们就可以把部队开进暹罗甚至更远的地方！"
 AVA_ideas:0 "阿瓦理念"
 AVA_ideas_start:0 "阿瓦传统"
 AVA_ideas_bonus:0 "阿瓦野心"
 ava_rajadhiraja:0 "罗阇底罗阇"
 ava_rajadhiraja_desc:0 "我们已经采纳罗阇底罗阇——万王之王的称号，许多蕞尔小国之主向我们王朝屈膝。通过赢得所有缅甸人的尊敬，我们的军队将与人们热切效忠君王的心一起飞速膨胀。"
 ava_bamar_literature:0 "支持缅甸文学"
 ava_bamar_literature_desc:0 "巴利语在佛教圈的声望使得资助巴利语文学已成为传统。然而，我们不应当忽视我们的缅甸乡音。一个浓厚的文学传统将会丰富我们的朝堂，激励我们的将领。"
 ava_hill_tribes:0 "从山林部落征兵"
 ava_hill_tribes_desc:0 "阿瓦东部的山林里居住者许多迥然不同、相互敌对的部落。尽管他们偶尔会愚蠢地试图攻击我们，我们还是应当尝试去说服或买通他们，让他们乐于在我们的旗帜下战斗。"
 ava_shan_in_line:0 "掌控掸族人"
 ava_shan_in_line_desc:0 "许多掸邦土司让我们芒背在刺。一有机会他们就挑战我们的权威，扣押属于我们的上贡。是时候施展更有效的控制，得到他们的尊敬。"
 ava_provincial_governors:0 "收紧省份官员控制"
 ava_provincial_governors_desc:0 "我们过于放任在地方的省份官员了。他们要么整日筹谋王位，要么拒绝提供征召兵员。我们将要建立一个强力的制度，使得我们只奖励各地忠实于王室的仆人，并且由国王直接指定。"
 DEC_ideas:0 "德干理念"
 DEC_ideas_start:0 "德干传统"
 DEC_ideas_bonus:0 "德干野心"
 dec_diwan_funding:0 "资助底万"
 dec_diwan_funding_desc:0 "让我们将土地分成三等份。第一份将归于国家自身，用以照顾我们的统治者以及国库；一份将属于贵族及其他掌权者；最后的三分之一应当致力于资助底万的需求。这样我们就能确保支付所有基础设施项目的费用，而不用对国家的其他收入进行征税。"
 dec_foreign_trade_privileges:0 "外国商人特权"
 dec_foreign_trade_privileges_desc:0 "德干的港口吸引着世界各地的商人，而这些贸易正是我们的财富来源。对于那些定期在我国投资、分销商品的外国商人，我们应当竭力去保护。"
 dec_empower_paigah:0 "赋予派加家族权力"
 dec_empower_paigah_desc:0 "有些家族比其他家族的贡献更大。我们必须奖励我们最热心的支持者，并允许他们在我们的国家内享有极大的自由。通过这种方式，我们将拥有一批坚定的支持者，而他们也将总是愿意为我们的事业做出贡献，这些人为我们的事业提供人才、军官和官员。"
 dec_modernize_the_sarf_e_khas:0 "军队现代化"
 dec_modernize_the_sarf_e_khas_desc:0 "尽管我们的军队在军事上有着令人自豪，其传统可以追溯到14世纪，但是现在我们也必须开放、与时俱进。让我们邀请任何有点子的外国人来助我们的军队现代化。操练、纪律和迅速的行动是未来所在，也是我们在未来打败将要面对的敌人的唯一途径。"
 dec_jewels_of_the_nizams:0 "尼萨姆的珠宝"
 dec_jewels_of_the_nizams_desc:0 "德干是一块富饶的土地，千百年以来，我们掌控着全世界最大的，也是唯一的钻石矿藏。让我们立志向世界展示这些财富，以便人们始终见证我们宫廷的辉煌。翡翠、珍珠、钻石、红宝石和所有其他类型的宝石很快就会成为我们名字的代名词。"
 dec_encourage_industries:0 "鼓励工业发展"
 dec_encourage_industries_desc:0 "我们的土地有着丰富的原材料，但没有像北方那样集中的制造业中心。让我们利用国家的资金来鼓励私营企业的发展，这样很快就能拥有一个属于我们自己的蓬勃发展的精制商品业，之后就可以在我们已经控制的大型贸易港口进行出口。"
 DLH_ideas:0 "德里理念"
 DLH_ideas_start:0 "德里传统"
 DLH_ideas_bonus:0 "德里野心"
 dlh_afghan_nobility:0 "阿富汗贵族"
 dlh_afghan_nobility_desc:0 "大部分德里贵族都是阿富汗普什图人，一个拥有长期征服和统治北印度历史的民族。虽然他们有时会成为政治上的阻碍，但他们的军事技能是不容置疑的。"
 dlh_suppress_rebellion:0 "镇压叛乱"
 dlh_suppress_rebellion_desc:0 "潜在的叛乱源头有很多：阿富汗贵族，印度教民众以及心不满的拉杰普特人都有可能成为我国的威胁。处理此类威胁的最佳政策是在灾难爆发前把他们武力镇压下去。"
 dlh_expansionism:0 "重建德里帝国"
 dlh_expansionism_desc:0 "德里苏丹国曾经囊括了几乎整个印度。它必将重新崛起！"
 dlh_textile_innovation:0 "促进纺织品生产的创新"
 dlh_textile_innovation_desc:0 "德里蓬勃发展的纺织工业使得我国成为该行业的技术创新中心。作为轧棉机和蜗轮滚筒的早期采用者，我们知道在这些事务上保持领先地位的重要性。我们现在必须保证尽可能广泛地采用纺车。"
 dlh_reconquest:0 "重新整合旧有领地"
 dlh_reconquest_desc:0 "曾经庞大的德里苏丹国已经失去了以前的大部分财产，但我们并没有忘记管理它们的方法。在我们努力恢复过去的辉煌时，我们将提醒当地统治者他们对苏丹的义务。"
 dlh_grand_trunk:0 "保护南亚大干道"
 dlh_grand_trunk_desc:0 "南亚大干道从阿富汗的喀布尔一直延伸到孟加拉海岸。沿途的许多重要贸易城市都是我们帝国的一部分，因此我们要确保道路得到良好维护并且不受土匪侵袭。"
 dlh_throne_of_india:0 "印度的王座"
 dlh_throne_of_india_desc:0 "几个世纪以来，每个伟大的印度帝国的政令都是从德里发出。这座城市是征服者的驻地，也是上天赐予我们的财产。要让所有人知道，德里再次成为了印度合法统治者的领地！"
 BHA_ideas:0 "婆罗多理念"
 BHA_ideas_start:0 "婆罗多传统"
 BHA_ideas_bonus:0 "婆罗多野心"
 bha_modernized_war_elephants:0 "现代化战象战术"
 bha_modernized_war_elephants_desc:0 "随着战地火炮的普及，我们有必要重新规划我军的战象战术。我们必须为战象与象夫配备更好的盔甲，拓展他们使用的军事补给并考量他们作为攻城部队的运用方法。"
 bha_united_india:0 "统一次大陆"
 bha_united_india_desc:0 "由许多人民、文化、语言与民族组成的印度次大陆必须要统一；我们的多元文化即是力量的根源。"
 bha_sanskrit_golden_age:0 "梵文文学的黄金时代"
 bha_sanskrit_golden_age_desc:0 "自数世纪前的伊斯兰征服后，梵文文学便处于衰落状态。是时候复兴我们自古以来的文学传统了，我们要为其注入新一代学者的活力并在全国范围推广文学社团。"
 bha_indian_army:0 "印度军队"
 bha_indian_army_desc:0 "高举同一面旗帜，身着同一款制服，纪律严明、整齐划一——这正是我们对印度军队未来的美好期望。"
 bha_ganga:0 "恒河"
 bha_ganga_desc:0 "许多印度人奉恒河为给虔诚者带来纯洁与救赎的女神。我们呼吁朝圣者前往河床地以沐浴圣水。借恒河女神之手，我们全国上下都将洁净无垢。"
 bha_rocketry:0 "发展火器科技"
 bha_rocketry_desc:0 "铁皮火箭还未能大规模应用于军事目的，但其爆炸威力确实能有用武之地。我们应该将这项科技投入实验并在战场上测试其效果。"
 bha_brahmin_administration:0 "婆罗门行政管理"
 bha_brahmin_administration_desc:0 "婆罗门长期以来一直参与印度的行政管理。是时候将他们在体制中的角色制度化了。这将巩固他们在国家与社会中的地位，同时也能确保婆罗门阶级认清自己的职责应是行政而非政治。"
 HIN_ideas:0 "印度斯坦理念"
 HIN_ideas_start:0 "印度斯坦传统"
 HIN_ideas_bonus:0 "印度斯坦野心"
 hin_sepahi:0 "西帕希"
 hin_sepahi_desc:0 "许多征服者在印度败下阵脚的原因就是忽视了步兵的重要性。我们必须确保我军的西帕希步兵配有最有效的火器且熟练掌握现代战术。"
 hin_indian_empire:0 "印度帝国野心"
 hin_indian_empire_desc:0 "不论是穆斯林、印度教徒、佛教徒还是耆那教徒，此前没有任何一位统治者曾经成功征服整个印度。我们必将成为第一个君临整个印度的伟大帝王！"
 hin_peacock_throne:0 "孔雀王座"
 hin_peacock_throne_desc:0 "一位伟大的统治者必须要有华丽的宝座。我们的孔雀王座上点缀着各种奇珍异宝，在阳光下闪射着夺目的光芒，还镌刻着我们崇高君王的名字。它堪称一件稀世珍宝。"
 hin_industrialization:0 "原始工业化"
 hin_industrialization_desc:0 "印度的经济状况很适合进行迅速的工业拓展。随着新的生产科技进步，尤其是纺织业的生产工艺，印度诸邦可以确保迅速地采用这项科技。"
 hin_gunpowder_empire:0 "火药帝国"
 hin_gunpowder_empire_desc:0 "掌握热兵器战争就是掌握印度的关键。我们的火炮与滑膛枪必须给敌人造成足够的恐惧，让他们没有胆量与我军正面交锋。当两军接战时，我们的战术应当专注于尽可能对敌方部队造成最大的伤亡以及混乱。"
 hin_persianate_court:0 "波斯宫廷文化"
 hin_persianate_court_desc:0 "波斯语和波斯宫廷习俗成为了穆斯林世界中政治和学术风度的代表。我国也很热情地接纳了这些风俗，而且此举也吸引了许多精明能干的会说波斯语的顾问，他们对我国行政的贡献无法低估。"
 hin_sufism:0 "赞助苏菲派教士"
 hin_sufism_desc:0 "世界上的诸多穆斯林王侯都尽力试图吸引最聪慧的苏菲派导师。随着我国威望增长，越来越多的苏菲学者加入了我们。他们居住的地方兴起了许多城镇，大多是以往被视为荒芜之地的地区，而当地人民受各位苏菲学者的智慧启发而皈依了伊斯兰。"
 RJP_ideas:0 "拉杰普塔纳理念"
 RJP_ideas_start:0 "拉杰普塔纳传统"
 RJP_ideas_bonus:0 "拉杰普塔纳野心"
 rjp_imperial_legacy:0 "帝国遗产"
 rjp_imperial_legacy_desc:0 "再次建立这个曾经统治整个北印度的帝国之后，我们已经复兴了拉杰普特人的帝国雄心，并且还收回了卡瑙杰和阿槃提。现在来自四面八方的拉杰普特勇士都聚集在我们的旗帜之下，时刻准备着为我们共同的事业献出生命。"
 rjp_land_of_petty_princes:0 "诸侯之王"
 rjp_land_of_petty_princes_desc:0 "数个世纪以来拉其普特人的领地就被分为一个个小型王国，这些王国互相攻击，而不是一心抵御外敌。可是现在拉杰普塔纳的诸侯已经团结在同一面旗帜之下，效忠的也只有一个共同的君主，我们一定会成为一股势不可挡的力量。"
 rjp_purbia_legacy:0 "普尔比亚的遗产"
 rjp_purbia_legacy_desc:0 "拉杰普塔火枪手在印度赫赫有名，他们中有许多都加入过各个苏丹国和王国的军队。既然我们已经统一了拉杰普特王国，他们的作战经验将会帮助我们建立起一支以步枪、火箭和大炮为主的新式部队。"
 rjp_protectors_of_the_dharma:0 "达摩守护者"
 rjp_protectors_of_the_dharma_desc:0 "很少有人能像拉杰普特王国的先辈们那样英勇地抵抗外来侵略。我们现在是新一代的信仰守护者，会时刻准备着保卫印度次大陆，把那些将外来统治和信仰强加于我们的人民身上的侵略者御之门外。"
 rjp_expanded_artillery_arm:0 "扩充炮兵部队"
 rjp_expanded_artillery_arm_desc:0 "围城是胜利的关键。我们必须试验各种方法，造出更大更好的大炮，从而能顺利的攻下遍布印度内外的敌军堡垒。"
 rjp_monumental_architecture:0 "纪念建筑"
 rjp_monumental_architecture_desc:0 "一个新的帝国需要一种新的建筑风格。我们必须在拉杰普塔纳的古典纪念性建筑和皇城卡瑙杰的基础上创造出一种新式的、符合我们强盛新帝国的建筑风格。"
 NAG_ideas:0 "那格浦尔理念"
 NAG_ideas_start:0 "那格浦尔传统"
 NAG_ideas_bonus:0 "那格浦尔野心"
 nag_unite_gonds_and_garjats:0 "统一冈德人和迦贾德人"
 nag_unite_gonds_and_garjats_desc:0 "居住在印度中部的冈德人和迦贾德人的细碎部落必须在我们的统治下团结起来。旧的争斗和争吵必须得终结，以便我们能够实现我们的共同目标。"
 nag_harsh_terrain:0 "利用恶劣地形"
 nag_harsh_terrain_desc:0 "我们领土的大部分地区很难让军队穿越，更不用说打仗了。而我们的战士们几个世纪以来就已经知晓这些地区，并且知道如何利用它来增加优势。"
 nag_send_for_artisans:0 "召集技工"
 nag_send_for_artisans_desc:0 "那格浦尔是一个崭新的城市，一个全新的王国。我们必须从印度各地请来工匠和建筑师来建设我们的宫殿、基础设施和寺庙，让那格浦尔在地图上占有一席之地。"
 nag_light_cav:0 "轻骑兵突击战术"
 nag_light_cav_desc:0 "重骑兵和笨重的大炮在印度军队中占有了很大的比重，而通过雇佣轻骑兵兵团，我们可以轻易地超过并包抄我们的敌人，在他们最意想不到的地方造成巨大破坏。"
 nag_cultivating_the_forest:0 "开垦森林"
 nag_cultivating_the_forest_desc:0 "印度中部茂密的森林并不以其肥沃的农田而著称。我们必须确保我们能够种植足够多的粮食，从我们的土地上获得足够的财富。是时候开始清理森林，并为我们的扩张腾出空间了。"
 nag_invite_maratha_warriors:0 "邀请马拉塔战士"
 nag_invite_maratha_warriors_desc:0 "马拉塔战士们已经在他们的家园马哈拉施特拉整装待发。许多将军们向他们认为值得效忠的统治者提供服务和军队。我们应该邀请这些将军们，以吸纳一个新的军人阶级进入我们的国家。"
 nag_no_cb_best_cb:0 "不正当扩张"
 nag_no_cb_best_cb_desc:0 "敌弱我强，他们掌握着我们梦寐以求的富庶土地，我们夺走他们的一切，难道还需要什么别的理由？"
 deccani_muslim_ideas:0 "德干苏丹国理念"
 deccani_muslim_ideas_start:0 "德干苏丹国传统"
 deccani_muslim_ideas_bonus:0 "德干苏丹国野心"
 dec_legacy_of_bahmanis:0 "巴赫曼尼苏丹国的遗产"
 dec_legacy_of_bahmanis_desc:0 "巴赫曼尼已从昔日的荣耀中坠落，但他们的遗产却继续存在。从他们那里我们继承了许多国家机构，我们的宫廷文化和我们的武术传统。我们必须通过尊重这些传统来证明我们是他们的真正接班人。"
 dec_deccani_identity:0 "促进德干地区身份认同"
 dec_deccani_identity_desc:0 "我们国家正在进行一场文化变革。我们与北方的波斯化帝国相疏远，转而热忱地拥抱和推广德干的本土文化。我们甚至已经采用了德干语言作为国家的官方用语。"
 dec_brahmin_administrators:0 "任命婆罗门官员"
 dec_brahmin_administrators_desc:0 "忽视婆罗门可以为我们带来的助力无疑是愚蠢的。只要其影响力不致过大，他们在我们的国家官僚系统中能够发挥最大的作用。"
 dec_habshis:0 "购买西迪人"
 dec_habshis_desc:0 "阿拉伯商人们频繁来到我们的市场大量购买哈布希人，或称西迪人，即埃塞俄比亚的奴隶战士们。西迪人远不仅仅是炮灰，而是组成了我们步兵部队的精英。显示出忠诚和武力的西迪人应该得到权力和职位的奖励，因为谁能比欠下苏丹他们自己的一切的人更好地保护苏丹？"
 dec_bargi_giri:0 "马拉塔游击战"
 dec_bargi_giri_desc:0 "我们发现当自己与北印度的重炮部队作战时，高度机动的马拉塔轻骑兵将会非常有用。这些骑兵能够劫掠敌人的土地，然后在我们的敌人集结力量击退他们之前就逃之夭夭，甚至他们可以通过大胆的侧翼进攻来瘫痪敌人的火炮。"
 dec_marathi_cultivators:0 "与马拉塔耕农加强联系"
 dec_marathi_cultivators_desc:0 "将马拉塔战士收入麾下后，我们同样需要欢迎那些在土地上劳作的人民。马拉塔人与农民社群关系紧密，我们必须将其纳为己用，以保证土地产出。"
 dec_marathi_habshi_state:0 "马拉塔人与西迪人的国家"
 dec_marathi_habshi_state_desc:0 "西方人和德干人之间的旧政治分歧已经结束，两派都由于自身的内讧而精疲力竭。由此产生的权力真空被我们的西迪人奴隶士兵和越来越有影响力的马拉塔人所填补。他们联合起来的力量将确保我们国家继续强大和生存。"
 nepalese_minor_ideas:0 "尼泊尔王公国理念"
 nepalese_minor_ideas_start:0 "尼泊尔王公国传统"
 nepalese_minor_ideas_bonus:0 "尼泊尔王公国野心"
 nep_kashmiri_traders:0 "邀请克什米尔商人"
 nep_kashmiri_traders_desc:0 "克什米尔的商人们拥有遍布在印度、西藏、波斯的广泛关系，我们必须说服其中一些人来造访我们的宫廷，以便可以更好地了解外国市场，以及如何加以利用这些商人。"
 nep_new_festivals:0 "设立新的节日"
 nep_new_festivals_desc:0 "仅仅通过建造寺庙来祭祀神明是不够的；我们还必须以祂们的名义，用定期举办节日的形式来公开愉悦众神。最值得我们敬爱的是神是天王因陀罗和现世童女神鸠摩利。除了服务众神外，这些节日还将在凡人中广泛流行。"
 nep_kavindra:0 "诗人之王"
 nep_kavindra_desc:0 "我们的统治者将会采用卡文德拉即「诗人之王」的头衔。所有尼泊尔人都将会被他的诗篇所感动。"
 nep_construct_temples:0 "继续建造寺庙"
 nep_construct_temples_desc:0 "我们国家的每一位继任的统治者都通过延续建造寺庙的传统，以此继承前任的遗产。无论是扩建现存的寺庙、资助新寺庙的建设，还是引入新的建筑风格，我们的统治者都必须一直尊崇神明。"
 nep_seize_mountain_passes:0 "控制山地关隘"
 nep_seize_mountain_passes_desc:0 "如果一支军队想安全快速地抵达目的地，那么尼泊尔的山岭地势将使其不得不行军通过某些关隘。我们必须确定每条可能进入我国的路线，把控这些地区并且强化关口，让敌人无法在不承受惨重损失的情况下就通过。"
 nep_judicial_reforms:0 "制定司法改革"
 nep_judicial_reforms_desc:0 "我们国家的司法到目前为止仍然处于混乱中，执行不均且判决武断。是时候推行一套简单、公正、易于执行的法律法规了。"
 nep_end_division_of_domains:0 "终结领地分裂"
 nep_end_division_of_domains_desc:0 "尼泊尔王公们的领地越来越小，因为他们的土地会在统治者死后被其儿子们分走。我们必须设立一个关于继承人的明确单独继承法，以此保持我们的领土统一。"
 MER_ideas:0 "梅瓦尔理念"
 MER_ideas_start:0 "梅瓦尔传统"
 MER_ideas_bonus:0 "梅瓦尔野心"
 mer_rajput_heartland:0 "拉杰普特心脏地带"
 mer_rajput_heartland_desc:0 "梅瓦尔是拉杰普特文化在地理和政治上的中心。全印度的拉杰普特人盼望着我们的指导，彰显我们历史悠久的传统。"
 mer_victory_tower:0 "建造胜利之塔"
 mer_victory_tower_desc:0 "在我国首都当建造一座雄伟高塔，占据天际线中最显眼的位置。装饰着众神像与我们高贵行动的铭文，胜利之塔将成为我们追逐无尽光辉的标志。"
 mer_kumbhalgarh:0 "贡珀尔格尔堡"
 mer_kumbhalgarh_desc:0 "吉多尔堡依旧是我们最大最重要的堡垒，但是我们不能忽略国土其他部分的防御。从贡珀尔堡开始，我们必须雇佣最熟练的工匠在全国设计坚不可摧的城堡。这项工程需求的城墙之长让它看上去过于有野心，但我们包围人民的坚定决心会保证它的完工。"
 mer_city_of_lakes:0 "诸湖之城"
 mer_city_of_lakes_desc:0 "在一位睿智的隐士指引护佑下，我们的统治者决定是时候为国家建立壮丽的新都了。通过使用堤坝来控制河水的流向，我们可以制造出数个人工湖，从中可为乌代布尔提供淡水，因此它很恰当的被称为诸湖之城。"
 mer_recall_purbias:0 "召唤普尔比亚人"
 mer_recall_purbias_desc:0 "拉杰普特人流散到了到整个北印度，去追寻他们自己家族的荣耀。现在是时候让他们记起先祖家园土地的责任了；让我们发出号召，所有忠诚的拉杰普特人必须来为梅瓦尔服役。"
 mer_firearm_drilling:0 "强制火枪兵训练"
 mer_firearm_drilling_desc:0 "许多拉杰普特士兵非常善于使用单兵火器。与其冒着让他们损失在战场上的风险，我们必须让这些顽固的老兵训练成为新一代的军队。所有的士兵在前线面对敌军之前必须参加火器战术的训练。"
 mer_reorganized_rajput_regiments:0 "重组拉杰普特军团"
 mer_reorganized_rajput_regiments_desc:0 "传统的家族结构可以作为现代化军团体系的良好基础。已有基于血缘的等级关系和无条件的忠诚可以轻易地转化为有组织且正式的指挥链条。"
 BNG_ideas:0 "孟加拉苏丹国理念"
 BNG_ideas_start:0 "孟加拉苏丹国传统"
 BNG_ideas_bonus:0 "孟加拉苏丹国野心"
 bng_combat_piracy:0 "与海盗作战"
 bng_combat_piracy_desc:0 "海盗们已经在孟加拉湾水域肆虐得太久了。我们必须找到并清除阿拉干海岸的海盗避风港，以此保护来到我们港口的贸易商。"
 bng_habshi_generals:0 "提拔西迪将领"
 bng_habshi_generals_desc:0 "在阿拉伯市场购买的阿比西尼亚奴隶士兵，他们是精锐步兵中的重要角色。那些出色的将领应该被赋予更高的指挥权，而那些展现出优秀忠诚的人应该组成宫廷守卫。"
 bng_conquest_of_the_gangetic_plain:0 "征服恒河平原"
 bng_conquest_of_the_gangetic_plain_desc:0 "我们的西部的土地是肥沃和人口稠密的印度-恒河平原。孟加拉的苏丹们长期以来一直垂涎其伟大的城市和巨大的财富，但只有现在，一些新的、雄心勃勃的将星们冉冉升起，我们的野心很可能成为现实。我们必须竭尽全力为即将到来的征服做好准备。"
 bng_rupees:0 "铸造卢比"
 bng_rupees_desc:0 "缺乏被广泛接纳的标准货币正在阻碍印度商业的发展。作为次大陆最重要的经济大国之一，我们有条件开始用标准砝码铸造新的银币，我们称之为卢比。"
 bng_clearing_the_delta:0 "清理三角洲"
 bng_clearing_the_delta_desc:0 "孟加拉三角洲拥有巨大广阔的潜在价值非常高的土地，它们因为茂密的森林而未被开发。我们必须补贴清除森林的工作，为新的农田、城市和贸易站铺路。"
 bng_bengali_industrialization:0 "孟加拉工业化"
 bng_bengali_industrialization_desc:0 "孟加拉位于印度的独特地区，独特的孟加拉将开启一场前所未见的革命。我们准备两手抓，开发我们早已是世界级的纺织业和造船业。让我们开始一场工业革命！"
 bng_attract_sufis:0 "吸引苏菲派"
 bng_attract_sufis_desc:0 "苏菲派穆斯林长期以来一直是伊斯兰思想的创新者，也是明智的顾问。如果我们希望在未来执伊斯兰世界之牛耳，我们必须保护苏菲派的住所，并说服他们中最聪明的人在我们的王国里定居。"
 GUJ_ideas:0 "古吉拉特苏丹国理念"
 GUJ_ideas_start:0 "古吉拉特苏丹国传统"
 GUJ_ideas_bonus:0 "古吉拉特苏丹国野心"
 guj_trading_outposts:0 "贸易前哨站"
 guj_trading_outposts_desc:0 "印度西海岸邻近阿拉伯半岛，这为贸易提供了良机。商人们虽然善变，但我们不需要征服现存的贸易中心来吸引他们的注意力。如果我们建立自己的贸易站点，制定有利于外国商人的政策，这就足以说服他们与我们做生意，而不是与我们的竞争对手往来。"
 guj_kathiawari_horses:0 "卡提阿瓦战马"
 guj_kathiawari_horses_desc:0 "生长于卡提阿瓦半岛上的马特别适合沙漠作战。它们能够忍受灼热，需要最少的饲料，并能够进行长途跋涉。我们必须确保我们的骑兵总是有足够的战马参加战斗。"
 guj_jain_bankers:0 "耆那教银行家庇护所"
 guj_jain_bankers_desc:0 "耆那教徒一直在印度的大部分地区遭受迫害，但他们将在古吉拉特王国找到一个安全的避风港。因为公平对待耆那教社区，我们赢得了富裕的耆那教银行家族的尊重，他们准备为我们的国家提供优惠的利率。"
 guj_rajput_dynasties:0 "拉杰普特王朝"
 guj_rajput_dynasties_desc:0 "拉杰普特部族已经在古吉拉特政治中确保了一席之地。他们古老的习俗与世仇往往是紧张局面的根源，但也使我们成为别人眼中的一个与更广阔政治世界息息相关的国家。"
 guj_protect_dwarkadhish_temple:0 "保护德瓦卡迪什神庙"
 guj_protect_dwarkadhish_temple_desc:0 "德瓦卡迪什神庙是印度教信仰中最重要的圣地之一，侍奉着神明克里希纳。无论现在的守护人如何，所有的古吉拉特王国都有责任确保它不被外国入侵者劫掠。履行这一职责确保了我们作为印度教徒的长久信仰和忠诚。"
 guj_ashapura_mata:0 "女神阿夏普拉"
 guj_ashapura_mata_desc:0 "对阿夏普拉女神崇拜几乎是古吉拉特地区独有的。她被视为该地区的守护神，如果我们希望古吉拉特人认为我们的统治是合法的，那么就必须尊重女神。"
 guj_african_trade:0 "非洲贸易"
 guj_african_trade_desc:0 "古吉拉特商人已经建立了延伸到亚洲各个角落的贸易路线。有些人甚至将自己的商路拓展到了东非，在那里他们交易象牙，黄金和奴隶。我们必须确保非洲的财富进入我们的国库。"
 garjati_ideas:0 "迦贾德理念"
 garjati_ideas_start:0 "迦贾德传统"
 garjati_ideas_bonus:0 "迦贾德野心"
 garjati_ancient_mandalas:0 "古曼荼罗"
 garjati_ancient_mandalas_desc:0 "在过去的几个世纪中，迦贾德被划分为了诸多的曼荼罗，虽然现在这些曼荼罗体系的起源是一个遥远的谜，但他们仍然是这个地区许多小部落和小邦国的所效忠的中心。无论谁征服或扩张到奥里萨或迦贾德，这些体制都使统治比其他情况下更有效率，也将有更少的摩擦。"
 garjati_tribal_feudatories:0 "部落封臣"
 garjati_tribal_feudatories_desc:0 "对一些人来说，迦贾德人的政治面貌似乎很难理解。我们能够从一个比我国最初地理范围所显示的要大得多的地区征召军队，因为这个国家到处都有忠于我们的封臣。"
 garjati_extend_tanks_and_reservoirs:0 "拓展水利"
 garjati_extend_tanks_and_reservoirs_desc:0 "我们控制下的土地并非都能被认为肥沃且适合耕种，尤其是如果把它们与马哈纳迪三角洲或印度恒河平原相对比的话。由于这个原因，几个世纪以来，国王和王子们把他们所有的钱都花在建造巨大的水槽与水库上。\n我们必须遵循这一传统，尽我们所能投资于这类事业，确保即使在这样的土地上我国也能有一个多产的农业结构。"
 garjati_jungle_warfare:0 "丛林作战"
 garjati_jungle_warfare_desc:0 "迦贾德与次大陆的许多其他国家所不同的是，她更具有野性和更少的定居者。丛林和山丘覆盖了整个地区，传统的骑兵在这里就不那么有用了。作为替代，通过依靠小规模的突袭、大象以及对难以侦察的土地的熟知，我们已经开始谋划自己的作战模式。当扩张的时候，我们必须把这些技能应用到新的领域，永远不要忘记通过这种战术，即使是一小支军队也能击败一个大得多的敌人"
 garjati_jagannath_cult:0 "扎格纳特崇拜"
 garjati_jagannath_cult_desc:0 "总的来说在我们土地上，对各种宗教和崇拜的开放程度比其他许多宗教都要高，但对「护佑世界之主」扎格纳特的崇拜超越了信仰与时间。这个神祇已经保护了我们和我们的祖先无数世代，虽然有些人可能会觉得我们的信仰有些异端，但它将整个地区统一为了一个整体。"
 garjati_patronize_economic_growth:0 "经济增长"
 garjati_patronize_economic_growth_desc:0 "有些人会说，迦贾德并不富裕，但实际上我们控制着大量的自然资源。没有什么地方比我们的山区木材更丰富，多年来它一直是该地区的主要出口物。我们必须鼓励木材工业的增长和有效利用，并进一步利用我们最伟大的资产之一。"
 SND_ideas:0 "信德理念"
 SND_ideas_start:0 "信德传统"
 SND_ideas_bonus:0 "信德野心"
 snd_enduring_dynasty:0 "不朽王朝"
 snd_enduring_dynasty_desc:0 "信德的萨玛王朝历久弥坚。其血脉可以追溯到传奇的拉杰普特武士，他们已经忍受了德里苏丹一个世纪的统治。现在德里已然崩溃，萨玛王朝的雄心壮志终于可以变为现实了。"
 snd_bab_ul_islam:0 "伊斯兰之门户"
 snd_bab_ul_islam_desc:0 "作为印度最先接受先知教诲的人之一，信德的统治者担负着将古兰经的智慧传播给人民的责任。纵览印度河岸，我们已经成功地完成了这项考验，但现在我们必须把目光放远，跨越国界寻找新的皈依者。"
 snd_gujarati_connections:0 "古吉拉特纽带"
 snd_gujarati_connections_desc:0 "我们的国家财富在政治与经济上都与古吉拉特人之间存在着纽带，我们必须与古吉拉特最有影响力的商人建立牢固的联系，以确保我们从阿拉伯海和印度河沿岸的贸易中获取最大的利润。"
 snd_makli_necropolis:0 "扩建马克里陵墓"
 snd_makli_necropolis_desc:0 "马克里陵墓是谢赫贾迈利之墓的遗址，一位大名鼎鼎的苏菲派圣人。他死后，塔达Thatta的统治者都开始把在马克里山上为自己建造新墓地作为传统，希望通过毗邻倍受尊敬的圣人可以改善与真主的关系。我们必须继续为陵园树立新的纪念碑。"
 snd_end_judicial_corruption:0 "终止司法腐败"
 snd_end_judicial_corruption_desc:0 "我们注意到，司法当局正在从原告和被告那里收取钱财以给出对某方有利的判决。他们声称是被迫这样做的，以此弥补他们微薄的收入。经过核查，我们似乎确实给低了这些职员的工资。普遍的高薪养廉应该能减少我们政府的腐败现象。"
 snd_oversee_rise_of_thatta:0 "推进塔达城的崛起"
 snd_oversee_rise_of_thatta_desc:0 "塔达城有成为一个伟大的文化中心和贸易中心的潜力。我们必须投资其基础设施、经济和宗教机构。"
 snd_recruit_baloch_tribesmen:0 "征募俾路支部落民"
 snd_recruit_baloch_tribesmen_desc:0 "俾路支人部落世代既是信德的敌人也是盟友，他们的忠诚往往转变得和沙子一样快。我们应该向一些部落提出协议，只要他们的部落能为我们而战，且与我国保持友好关系，我们就会给他们付钱。"
 malabari_ideas:0 "马拉巴尔理念"
 malabari_ideas_start:0 "马拉巴尔传统"
 malabari_ideas_bonus:0 "马拉巴尔野心"
 malabari_cultural_melting_pot:0 "文化大熔炉"
 malabari_cultural_melting_pot_desc:0 "数千年以来，这一地区都是世界上最古老的贸易中心之一。此地的香料曾出口到古埃及、波斯、中华帝国、罗马帝国等地。因此，这一地区也被大批不同民族、不同信仰、不同文化的人们视为家园。基督徒、犹太人、祆教徒、佛教徒等都在此地共存，已有成百上千年。"
 malabari_kerala_school:0 "资助喀拉拉学派"
 malabari_kerala_school_desc:0 "我们必须确保给与人民的聪明才智适当的财富和赞助来推动繁荣发展，在过去的几年里，新一代的数学家和天文学家已经开始探索和描述世界。他们的专著将在他们逝世后有益于子孙后代们。"
 malabari_trade_factors:0 "代理商"
 malabari_trade_factors_desc:0 "外国商人一直是我们社会的一部分，但是随着印度和欧洲之间的跨海航路的出现，现在有许多西方贸易公司正指望我们的土地上建立工厂。\n让我们拥抱这些新来者，鼓励我们的港口和欧洲大市场之间的直接贸易！"
 malabari_mapilla_sailors:0 "马皮拉水手"
 malabari_mapilla_sailors_desc:0 "我们土地上的穆斯林群体可以追溯到许多世纪之前商人和水手从阿拉伯和伊朗来到我们的海岸，他们现在是我们社会不可分割的一部分，并且许多人仍然是非常有经验的水手和战士。\n我们得充分运用这群体，并在我们的海军以及商船队里雇佣他们。我们没法拥有足以和海军列强们匹敌的舰船数量，但是通过娴熟的机动和对海岸地理环境的充分运用，我们仍然可以给任何对手造成重大损失。"
 malabari_control_inland:0 "控制内陆"
 malabari_control_inland_desc:0 "我们的国家在历史上非常依赖于海外贸易，因此我们对海外贸易的控制是最强力的。然而，我们的内陆由许多大多忠诚的酋长统治，在需要他们时，我们常常给予他们巨大的自由来换取他们的服务。我们必须加强这一约定，规范他们的义务，坚持对更重要的地区进行直接控制。"
 malabari_land_of_elephants:0 "大象之地"
 malabari_land_of_elephants_desc:0 "长期以来，喀拉拉大象一直被认为特别高贵，在这里，它们比在印度其他任何地方都拥有特殊的社会、王权和宗教地位。我们必须照顾这些巨大的恩主，就像我们关心人类的属臣一样。决不能让别人说我们虐待自己赖以生存的他们。"
 DHU_ideas:0 "敦达尔理念"
 DHU_ideas_start:0 "敦达尔传统"
 DHU_ideas_bonus:0 "敦达尔野心"
 dhu_improve_amer_fort:0 "改进琥珀堡"
 dhu_improve_amer_fort_desc:0 "琥珀堡已经长久失修。它既是我们政府的所在地，又是我国最重要的防御工事，必须紧急进行整修。如果我们进行整修，宫殿也会变得更加壮观。"
 dhu_seek_protection_of_great_powers:0 "寻求列强的保护"
 dhu_seek_protection_of_great_powers_desc:0 "敦达尔面临来自多个方向的威胁。我们独自一国是脆弱的，但通过巧妙的外交，我们可以结交强有力的朋友。我们应该寻求通过联姻成为列强王朝中的一员，并确保在他们正在建造的新世界里有一部分立足之地。"
 dhu_restore_hindu_ceremonies:0 "恢复印度教仪式"
 dhu_restore_hindu_ceremonies_desc:0 "好几个印度教典礼在印度被忽视了几个世纪。为什么我们忘掉了马祭仪式Ashvamedha？我们是否认为自己如此纯洁以至于不需要履行火祭仪式Vajapeya？这些传统必须立即重新开始实行。"
 dhu_foundation_of_jaipur:0 "建立斋浦尔城"
 dhu_foundation_of_jaipur_desc:0 "拉贾斯坦没有真正的大城市。鉴于该地区的困难条件，不难看出为什么以前的统治者无法建立一座真正令人印象深刻的首都。然而我们的雄心更大，我们的建筑师更熟练，我们的商业知识更加完善。我们将在敦达尔省建立斋浦尔，它将成为全拉贾斯坦的宝石。"
 dhu_battles_in_foreign_lands:0 "在异国战斗"
 dhu_battles_in_foreign_lands_desc:0 "我们为伟大的帝王服务，将我们的将领带到印度的遥远角落。他们带着智慧和专业知识从光荣和血腥的战斗中归来。"
 dhu_astronomical_education:0 "天文学教育"
 dhu_astronomical_education_desc:0 "我们的天文学家花费了惊人的时间来敲定事项，比如说一个人开始一次伟大旅程最吉利的时间。显然，我们国家正急需天文学教育。我们必须捐资建造许多新的天文台，并资助尽可能多的人来学习天文学。"
 dhu_recruit_from_the_pindari:0 "平达里雇佣兵"
 dhu_recruit_from_the_pindari_desc:0 "平达里骑兵组建了奇特的佣兵，因为他们比起被支付硬币，更乐于获得劫掠的权利。雇佣他们不会使我们受那些被掠夺土地的人的欢迎，但是他们的效率性是不容否认的。他们尤其擅长搜刮食物，能够提高我们供应部队的能力。"
 MYS_ideas:0 "迈索尔理念"
 MYS_ideas_start:0 "迈索尔传统"
 MYS_ideas_bonus:0 "迈索尔野心"
 mys_unification_of_mysore:0 "统一迈索尔"
 mys_unification_of_mysore_desc:0 "迈索尔高原曾经在某个远古王朝之后以冈格阿瓦蒂知名于世，从人们能记起的时候，就已经是强大王国的故土。今天，它是乌狄亚人和乌马特人以及许多其他部族的家园。我们必须联合所有势力，共同努力扩张到德干高地。"
 mys_patronize_kannada_literature:0 "赞助卡纳达语文学"
 mys_patronize_kannada_literature_desc:0 "作为卡纳达人的主要政权，我们吸引了许多使用优美的卡纳达语的伟大诗人和作家。我们必须资助和传播卡纳达语文学和戏剧，成为卡纳塔克民族文化的主要资助者。"
 mys_religious_tolerance:0 "宗教宽容"
 mys_religious_tolerance_desc:0 "我们不能让自己陷入宗教纷争中。任何可以为迈索尔服务的人都必须在我们国家拥有一席之地。如果我们能够赢得所有仆从的忠诚，包括那些不信仰正道的子民，那么我们就有了成为扩张力量的坚实基础。让我们慷慨解囊，给境内所有宗教圣地捐款，也要不分信仰地给予人们官职。"
 mys_reform_silk_industry:0 "改革丝绸业"
 mys_reform_silk_industry_desc:0 "虽然迈索尔的经济在许多方面都很强大，但我们羡慕孟加拉和古吉拉特的丝绸业。改进和支持我们国内产品的最佳方式可以是派遣间谍，去研究其他国家是如何经营的，然后实施改革以我们自己的方式模仿。再加上我国工匠精湛的工艺，我们的经济将蓬勃发展。"
 mys_rockets:0 "火箭！"
 mys_rockets_desc:0 "火箭的使用在印度并不是什么新鲜事，但最近冶金和化学的进步使我们能够在近距离作战中率先使用火箭。我们要为部队装备这种新武器，并确保经常练习使用，这样我们将在任何战场、围城或伏击中占据优势。"
 mys_reform_mysorean_army:0 "改革迈索尔军队"
 mys_reform_mysorean_army_desc:0 "没有人可以质疑迈索尔士兵的勇气或兵器，但是在某些领域我们仍然可以提升军队实力。让我们派出军官到国外学习，这样他们就可以观察到其他国家在战场上的创新。操练、纪律和协调都是我们可以采用外国方式的领域，并在同时使之适应印度的战场。"
 mys_dynamic_diplomacy:0 "灵活外交"
 mys_dynamic_diplomacy_desc:0 "任何国家都不能在孤立中存活，一个像我们这样的王国会吸引许多贪婪的宿敌。现在是我们寻找海外盟友的时候了，因为我们的邻国似乎很少愿意为我们的崛起做出更多贡献。"
 RIG_ideas:0 "里加理念"
 RIG_ideas_start:0 "里加传统"
 RIG_ideas_bonus:0 "里加野心"
 rig_legacy_of_bishop_albert:0 "阿尔布雷希特主教的遗产"
 rig_legacy_of_bishop_albert_desc:0 "阿尔布雷希特主教于1201年创立了里加，建立了这座城市许多关键机构。他不仅将里加建设成了商业与贸易中心，同时确保里加是一座信仰之城。"
 rig_monopoly_rights:0 "垄断特权"
 rig_monopoly_rights_desc:0 "各类条约长期以来保证了利沃尼亚的所有贸易都必须通过里加。但随着边界的变化和旧协议逐渐被遗忘，我们必须确保我们的贸易垄断得到保护。"
 rig_hanseatic_port:0 "汉萨同盟的港口"
 rig_hanseatic_port_desc:0 "里加是汉萨同盟的港口，许多富有且有影响力的商人将其称之为家。在制定经济政策时，我们应当利用汉萨同盟的商业专长。"
 rig_denounce_witchcraft:0 "猎巫"
 rig_denounce_witchcraft_desc:0 "我们必须始终关注隐匿在我们中间的女巫。在这个动荡的时代，他们的恶毒影响几乎蔓延到了所有地方：那个看似虚弱的老太太，这只阴险的黑猫，连圣母的雕像都不应被排除在视线内。但是等一下，那个雕像刚在看着我吗？让我们看看它是不是有毛病！"
 rig_free_city:0 "里加自由市"
 rig_free_city_desc:0 "我们不能仅仅依靠汉萨同盟和骑士团来保护我们。我们应该派遣使者到德意志的诸侯甚至是皇帝本人那里以保证里加的自由。"
 rig_fortify_riga:0 "里加要塞化"
 rig_fortify_riga_desc:0 "里加并不是头一次遭遇围攻了。但是，考虑到未来即将发生更多冲突的可能性，我们应该采取措施加固防御，以抵挡任何可能向我们进军的敌人。"
 rig_restore_brothers_of_the_sword:0 "重建宝剑骑士团"
 rig_restore_brothers_of_the_sword_desc:0 "利沃尼亚宝剑骑士团成立以来已经在走下坡路。我们有责任恢复这个骑士团并将其改造成一支值得上帝眷顾的军队。"
 CRI_ideas:0 "克里米亚理念"
 CRI_ideas_start:0 "克里米亚传统"
 CRI_ideas_bonus:0 "克里米亚野心"
 cri_genghisid_legacy:0 "成吉思汗的遗产"
 cri_genghisid_legacy_desc:0 "我们的祖先随成吉思汗戎马倥偬，征服已知的世界。我们保持了自身的武勋，并继续由黄金家族血统的汗统治。"
 cri_slavers:0 "草原上的奴隶"
 cri_slavers_desc:0 "奴隶贸易是一种生财之道：通过我们俘虏的那些无知的基督徒，使得我们在土耳其，阿拉伯和波斯市场上获得了丰厚的回报。"
 cri_ruthenian_raids:0 "指挥袭击鲁塞尼亚"
 cri_ruthenian_raids_desc:0 "我们必须继续侵袭鲁塞尼亚中心地带。虽然这个地区比成吉思汗的时期更加贫困，但我们擅长用劫掠向恐惧的村民索取贡品。"
 cri_despoilers:0 "劫掠者"
 cri_despoilers_desc:0 "我们的入侵出其不意。敌人绝对无法预料到来袭，肯定会在我们面前畏缩。"
 cri_free_cattle_grazing:0 "空闲草场"
 cri_free_cattle_grazing_desc:0 "我们对牧农放牧他们的牛群、马群没有任何限制。牧民可以按照自己的意愿自由开展业务，能够安全地穿越草原并自由交易。"
 cri_settle_the_steppes:0 "定居克里米亚草原"
 cri_settle_the_steppes_desc:0 "现在是我们建立更多永久定居点的时候了。我们应该确定合适选址来建立这些定居点，确保考虑到贸易流量和易守难攻。"
 cri_allow_nogai_protectorates:0 "接纳诺盖为受保护国"
 cri_allow_nogai_protectorates_desc:0 "西部的几个诺盖部落寻求我们的保护。应将其置于庇护之下，保证人民的安全，以换取他们的兵役。"
 CHR_ideas:0 "切尔尼戈夫理念"
 CHR_ideas_start:0 "切尔尼戈夫传统"
 CHR_ideas_bonus:0 "切尔尼戈夫野心"
 chr_legacy_of_the_old_principality:0 "古老公国的遗产"
 chr_legacy_of_the_old_principality_desc:0 "切尔尼戈夫曾经是基辅罗斯最大的公国，政治重要性上仅次于基辅本身。我们在管理远超本国首都大小的土地上并不生疏。"
 chr_cossack_regiments:0 "哥萨克军团"
 chr_cossack_regiments_desc:0 "我们必须适应大草原的现状：哥萨克人的影响力日益增长。我们必须与他们达成协议，保证他们自主权的同时确保他们为国家服役。"
 chr_regimental_barracks:0 "扩建兵团军营"
 chr_regimental_barracks_desc:0 "为了容纳我们本国的士兵以及征召的哥萨克军团，我们必须扩建我们的部队军营，并建立一个正式的招募制度。"
 chr_konotop_fortress:0 "科诺托普堡垒"
 chr_konotop_fortress_desc:0 "我们必须在科诺托普河沿岸建造一座新堡垒。它将是一个现代化堡垒，应用最新的工程技术和我们未来工事发展成果的样式。"
 chr_local_councils:0 "地方议会"
 chr_local_councils_desc:0 "我国各地区的需求差别很大，以通用政策来管理它们将会是很困难的一件事。我们应该鼓励地方议会在一定程度上的自治，以便他们能够满足自己的需求。"
 chr_renovate_transfiguration_cathedral:0 "翻修主显圣容主教座堂"
 chr_renovate_transfiguration_cathedral_desc:0 "作为城市中最古老的建筑，主显圣容主教座堂提醒着人们过去的辉煌，同时也是我们长久信仰的象征。我们应当翻修大教堂，彰显着我们的野心与为信仰作出的奉献。"
 chr_cultivate_the_east_dniepr:0 "耕耘第聂伯东岸"
 chr_cultivate_the_east_dniepr_desc:0 "第聂伯河左岸的荒地如果经过妥善处理，必能成为欧洲的粮仓。我们必须投资发展该地区的种植业，以便发挥其全部潜力。"
 ILK_ideas:0 "伊利汗国理念"
 ILK_ideas_start:0 "伊利汗国传统"
 ILK_ideas_bonus:0 "伊利汗国野心"
 ilk_restored_ilkhanate:0 "重建伊利汗国"
 ilk_restored_ilkhanate_desc:0 "伊利汗国在1256年的建立是为了维持蒙古对波斯的统治。很多企图通过法理征服波斯的统治者都声称自己是成吉思汗的后代，但我们才是血统最纯正的伊利汗国的真正复兴者。没有人能质疑我们的正统性。"
 ilk_persian_language_at_court:0 "宫廷波斯语"
 ilk_persian_language_at_court_desc:0 "推行单一语言在充斥官僚制的宫廷中有着明显的优势。我们的许多精英已经将波斯语立为第二语言，认为这是一种身份地位的象征，而且也会使他们与穆斯林的交流更加流畅。"
 ilk_yam_networks:0 "站赤体系"
 ilk_yam_networks_desc:0 "成吉思汗为蒙古帝国建立了一个兼顾中转站、补给点与情报机关为一体的系统应用于整个蒙古帝国，以此来缓解控制一个横跨数千里的帝国带来的负担。我们应该重建站赤系统，这样我们的军队与使团便可在国境内穿行自如。"
 ilk_mongol_peace:0 "蒙古治下的和平"
 ilk_mongol_peace_desc:0 "那些愿意屈服于伊利汗国的人可以放心享受我们的保护。随着我国博爱仁政的消息传向各方时，征服过程中遇到的抵抗一定会减轻不少。"
 ilk_patronize_observatories:0 "资助观测台"
 ilk_patronize_observatories_desc:0 "伊利汗国第一位大汗旭烈兀着重于占星术以及天文学的发展，资助天文台建设并邀请了很多知名的天文学家。我们应该通过建设更多的观测台，来效仿先祖对科学的热爱。"
 ilk_favor_sufism:0 "偏好苏菲主义"
 ilk_favor_sufism_desc:0 "当我们的祖先皈依伊斯兰教时，相比于常规乌理玛的宗派主义，他们偏爱苏菲派学者的神秘主义。我们应该邀请这样的学者并以此推行全国性的穆斯林宽容政策。"
 ilk_recruit_turkoman_gunners:0 "征召土库曼火枪手"
 ilk_recruit_turkoman_gunners_desc:0 "忽略开始定居于我国境内的土库曼士兵能做出的贡献是一件很愚蠢的事。手持火器将是未来战场的主角，而这些土库曼人正精通于此。"
 cossack_ideas:0 "哥萨克理念"
 cossack_ideas_start:0 "哥萨克传统"
 cossack_ideas_bonus:0 "哥萨克野心"
 cossacks_escaped_serfs:0 "逃亡的农奴"
 cossacks_escaped_serfs_desc:0 "虽然许多哥萨克人生而为奴，但他们也会对封建压迫感到忍无可忍，从而选择逃离他们的主人，在大草原上寻求自由自在的生活。我们一定要对这些逃脱的农奴融入我们的社会保持欢迎态度。"
 cossacks_hetmanate:0 "哥萨克盖特曼国"
 cossacks_hetmanate_desc:0 "哥萨克人从来没有国王或者汗之类的存在。我们的酋长就是最高军事指挥官，不过当面对国务或是社会问题时，他也不过只是众人其中之一而已。掌握政治权力的是拉达，哥萨克的立法与军事机关，在此所有哥萨克人都有一席之地。"
 cossacks_insults:0 "轻蔑侮辱"
 cossacks_insults_desc:0 "辛辣的侮辱通常比精心措辞的信函更加有效。我们很清楚敌人是谁，他们的军事力量也不足为惧。因此我们应该毫不犹豫地告诉他们：吃屎吧你！"
 cossacks_military_society:0 "军事化社会"
 cossacks_military_society_desc:0 "对哥萨克人来说，世俗生活与军事生活几乎没有界限。我们整个国家就是一个军团，它的存在以其人民而不是控制的土地所界定，而它的人民都是骁勇善战的战士。随着军团的扩张，我们必须确保部队能够满足行政管理需求。"
 cossacks_free_the_serfs:0 "解放农奴"
 cossacks_free_the_serfs_desc:0 "在哥萨克人的国度里，不该有人担心暴政的压迫。每当我们占领一片新的土地，我们都一定要立刻解放那里的农奴、农民和奴隶，并让他们融入到我们的伟大军团中。"
 cossacks_registered:0 "哥萨克名册"
 cossacks_registered_desc:0 "随着军团的规模不断增长，我们必须要把各军团的兵力、数量以及补给程度记录在案。一份由中央管理的花名册可使得我们满足全体哥萨克人的需求。"
 MODIFIER_MAY_PERFORM_SLAVE_RAID_ON_SAME_RELIGION:0 "可以劫掠海岸（包括相同宗教国家）。"
 pirate_ideas:0 "海盗理念"
 pirate_ideas_start:0 "海盗传统"
 pirate_ideas_bonus:0 "海盗野心"
 pirates_plunder:0 "战利品！"
 pirates_plunder_desc:0 "海盗共和国的生死存亡在于我们能拿回到自家港口的战利品数量有多少。让我们把没钉死的都拿走！不对再寻思一下，还是把被钉死的东西也都拿走！也别忘了那些钉子！"
 pirates_bucanneers_ideas:0 "私掠者"
 pirates_bucanneers_ideas_desc:0 "我们从绝望和被抛弃的人中招募我们的新船员。那些自封的「文明」国家经常奴役那些他们认为是低等的人，并强迫他们自己的同胞服兵役。那些逃避暴政的人找到了我们的共和国作为家园。"
 pirates_sail_in_consort:0 "结伴出海"
 pirates_sail_in_consort_desc:0 "单个猎人很容易在开阔的海洋中被击败或者被火力压制。当我们在配合中出海时，我们可以利用我方数量来获得极大的战术优势。"
 pirates_elected_quartermasters:0 "选举军需官"
 pirates_elected_quartermasters_desc:0 "海盗船上的军需官由船员推举产生。他们会维护船员对船长的要求，并时常作为船长权威的平衡者。"
 pirate_bays:0 "海盗港湾"
 pirate_bays_desc:0 "我们的海岸线上到处都是隐藏的海湾和可防御的海岬，我们可以利用这些海湾吸引潜在的所谓海盗猎人进入致命的伏击。"
 pirate_life_of_liberty:0 "自由生活"
 pirate_life_of_liberty_desc:0 "农民、奴隶和为上级的利益而奔命的征夫们最羡慕我们享受的自由了，我们的走私者应该开始分发宣传品，以激起他们的怨念仇恨，希望他们能够站起来加入我们的事业。"
 pirates_religious_apathy:0 "宗教冷漠"
 pirates_religious_apathy_desc:0 "海盗崇拜哪个神有什么关系？反正他们的灵魂横竖都是被诅咒的那种。"
 factories:0 "商馆"
 factories_desc:0 "商馆主要是在近海沿岸地区设立的加固防御的交易站，为商人和当地民众提供了安全保护，防止敌对势力破坏我们的贸易。"
 general_colonization_law:0 "一般殖民法"
 general_colonization_law_desc:0 "通过一项法律允许外国人自由迁移到我们殖民地，我们一定会在更广的范围吸引未来定居者。"
 empiricism:0 "经验主义"
 empiricism_desc:0 "随着知识的搜索也会产生许多错误的想法。只有凭借我们周围世界的证据和经验，我们才能证明或证伪摆在我们面前的什么是真实的。"
 print_culture:0 "印刷文化"
 print_culture_desc:0 "思想交流促进社会进步。我们这一代最伟大的思想必须记录下来，分享与其同行者。"
 merchant_traditions:0 "商人传统"
 merchant_traditions_desc:0 "我国拥有海上贸易的悠久历史，商人网络远及地平线。众所周知，我国杰出的商船敢于航行别人不愿去的航线。"
 buffer_states:0 "缓冲国"
 buffer_states_desc:0 "为了避免我们与强大竞争对手之间的战争，在两国之间建立缓冲国是互利的，且对于该地区的稳定至关重要。"
 camp_followers:0 "随营人员"
 camp_followers_desc:0 "像我们这样的强大的军队穿越土地是一项艰巨的任务。幸运的是，随着军队的扩充，随营人员的补给线也建立起来，为军队提供服务。"
 grand_banquets:0 "盛宴"
 grand_banquets_desc:1 "外国政要喜欢有机会参与上流社会和随之而来的庆祝活动中。我们社交活动的宏伟是广为人知的。"
 CAS_ideas:0 "卡斯蒂利亚理念"
 CAS_ideas_start:0 "卡斯蒂利亚传统"
 CAS_ideas_bonus:0 "卡斯蒂利亚野心"
 spa_casa_de_contracion:0 "西印度贸易厅"
 spa_casa_de_contracion_desc:0 "我们必须扩大西印度贸易厅的管理范围。我们的殖民代理人必须在世界各地都有存在，以确保我们帝国的顺利运作。"
 spa_cortes:0 "掌控议会"
 spa_cortes_desc:0 "西班牙领土内的每一个构成王国的地区都有自己的议会，它在地区力量如此强大的社会因素。在税收和地区自治等问题上，王室与议会之间经常存在着紧张的关系。我们必须控制这些机构，使它们主要为王室服务而不是为各自的利益。"
 cabildos:0 "市政理事会"
 cabildos_desc:0 "代表城市利益的理事会「Cabildo」有各种各样的职能和职责。他们肩负着维护城市利益和王权利益的责任，也承担着许多方面的地方治理的责任。我们必须继续在新建或新征服的城市建立理事会，特别是在新大陆，那里对卡斯蒂利亚制度的需求最为强烈。"
 infantas:0 "卡斯蒂利亚王嗣"
 infantas_desc:0 "王室的公主和王子们是我们十分宝贵的资产。他们可以被派遣到别国作为王家使节，可以达成联姻以确保联盟的稳固，或在需要时被指定为摄政。让我们的君主持续不断地生儿育女是很重要的。"
 salamanca_scholars:0 "萨拉曼卡学派"
 salamanca_scholars_desc:0 "扎根于萨拉曼卡大学，该学派的研究兴趣在神学，经济学和政治哲学等多个领域。作为天主教世界领先的思想流派之一，其在卡斯蒂利亚的枝繁叶茂确保了我们的国家始终站在学术的最前沿。"
 nueva_planta:0 "新基本法令"
 nueva_planta_desc:0 "是时候在这个国家展现真正的皇家权威了。在统一的法律和共通的语言之下，一个复兴的集权化卡斯蒂利亚将会直接领导官员们侍奉绝对的君主统治。"
 MOR_ideas:0 "摩洛哥理念"
 MOR_ideas_start:0 "摩洛哥传统"
 MOR_ideas_bonus:0 "摩洛哥野心"
 mor_powerful_viziers:0 "强大的维齐尔"
 mor_powerful_viziers_desc:0 "摩洛哥的维齐尔们在国家中握有不同寻常的权力。虽然他们管理国家的手段很有效，但也要注意他们不会产生追求更大权力的野心。"
 mor_marabouts:0 "苏菲隐士"
 mor_marabouts_desc:0 "数个苏菲派导师的团体已经将摩洛哥视为他们的家，我们必须确保能容纳这些圣人，并将他们的教导铭记于心。"
 mor_pirate_republics:0 "庇护海盗共和国"
 mor_pirate_republics_desc:0 "由难民和投机者组成的海盗定居点正大批涌现在摩洛哥的海岸上。我们应该把这些海盗招安到我们的麾下，这样他们就可以在海上袭扰我们的敌人了。"
 mor_fleet:0 "防卫海岸线"
 mor_fleet_desc:0 "有很多摩洛哥的敌人拥有从海上入侵的能力。我们必须建立一支强大舰队，它足以击退外来入侵者——无论是基督徒征服者还是穆斯林海盗。"
 mor_slave_soldiers:0 "奴隶士兵"
 mor_slave_soldiers_desc:0 "很遗憾，我们无法完全信任服役士兵的忠心。但是若能建立一支奴隶军队，忠诚与否就不是问题了。"
 mor_curb_power_of_the_tribes:0 "压制部落权力"
 mor_curb_power_of_the_tribes_desc:0 "遍布我们国土的游牧部落是我们的主体民族，但也往往是不和与异议的来源。我们必须控制他们的权力，使其与国策保持一致。"
 TUN_ideas:0 "突尼斯理念"
 TUN_ideas_start:0 "突尼斯传统"
 TUN_ideas_bonus:0 "突尼斯野心"
 tun_catalan_guard:0 "加泰罗尼亚卫队"
 tun_catalan_guard_desc:0 "我们雇用了一大批加泰罗尼亚雇佣兵来保护苏丹。这些经验丰富的士兵在突尼斯政治中没有利害关系，因此是值得依赖的，只要我们能付出工资，他们就会忠诚地为我们服务。"
 tun_attract_foreign_pirates:0 "招徕外国海盗"
 tun_attract_foreign_pirates_desc:0 "会受诱惑去当海盗的不仅仅是劫掠者，难民以及渔民；利益的诱惑甚至会吸引我们的基督教敌人投身于此。"
 tun_board_of_captains:0 "船长理事会"
 tun_board_of_captains_desc:0 "海盗们必须停止以无组织和分散的方式开展他们的业务。是时候建立一个由国家领导的船长理事会来组织并管理我们在沿海的私掠活动了。"
 tun_export_monopolies:0 "出口垄断"
 tun_export_monopolies_desc:0 "随着我国农村内陆更好地融入沿岸城区市，更多的商品设法找到了如何进入突尼斯港口的法子。我们必须垄断这些商品的出口，这样利润就会让国家收益。"
 tun_caliphate:0 "突尼斯的哈里发"
 tun_caliphate_desc:0 "虽然突尼斯的苏丹号称自己是伊斯兰的哈里发已经许久了，但这个头衔很少被其他穆斯林严肃对待。我们必须展示出我们的虔诚，这样我们的伊斯兰兄弟们就会把我们视作真正的哈里发。"
 barbary_pirate_ideas:0 "巴巴里海盗理念"
 barbary_pirate_ideas_start:0 "巴巴里海盗传统"
 barbary_pirate_ideas_bonus:0 "巴巴里海盗野心"
 galley_slaves:0 "桨帆船上的奴隶"
 galley_slaves_desc:0 "并非所有我们捕获的奴隶被卖去了东方；许多人都注定要在桨帆船上服务，以此确保时刻能供应海员来划浆。"
 vengeful_refugees:0 "难民的复仇"
 vengeful_refugees_desc:0 "由于穆斯林和摩里斯科人都被伊比利亚的基督徒驱赶了，难民们逃往了马格里布。这些难民对于被逼流离失所仍心怀怨念，并热切希望能趁着他们衰落的时机中获利。"
 mazmorras:0 "地牢"
 mazmorras_desc:0 "基督教王公之间流传着许多有关我们恐怖的地牢「Mazmorras」的血腥传说。我们将最有价值的俘虏关押在这里，这些人家境富裕，能出得起高昂的赎金。地牢里的境况让许多人都宁肯尽快地交出赎金、避免受苦。"
 barbary_slave_trade:0 "巴巴里奴隶贸易"
 barbary_slave_trade_desc:0 "海岸袭击对巴巴里海岸的海盗来说是一个特别有利可图的职业，尤其是因为基督徒奴隶在土耳其和阿拉伯市场的高昂价格。"
 barbary_fortified_strongholds:0 "强化据点"
 barbary_fortified_strongholds_desc:0 "一处海盗的据点必须可以同时击退海上和陆地的攻击。我们必须为我们的城市修建防御工事来反击入侵者。"
 heirs_of_al_andalus:0 "安达卢西亚的继承人"
 heirs_of_al_andalus_desc:0 "逃离西班牙的失地收复运动的人中有一些是安达卢西亚的前王子和公主，这个伟大的穆斯林帝国曾经跨越了整个伊比利亚。这些贵族渴望以任何必要的手段恢复他们失去的边境。"
 barbary_board_of_captains:0 "船长议会"
 barbary_board_of_captains_desc:0 "我们必须建立一个由我们最熟练的船长组成的理事会，以指导和规范我国的海盗行为和奴隶贸易。"
 TEX_ideas:0 "得克萨斯理念"
 TEX_ideas_start:0 "得克萨斯传统"
 TEX_ideas_bonus:0 "得克萨斯野心"
 lone_star_state:0 "孤星之国"
 lone_star_state_desc:0 "得克萨斯是一个独立的国家，她以她的自给自足自立为傲。"
 tex_revolution:0 "得克萨斯独立革命"
 tex_revolution_desc:0 "我们已经通过斗争取得了独立，现在为了防止我们的自由受到威胁，我们要随时做好浴血奋战的准备。"
 cotton_plantations:0 "棉花种植园"
 cotton_plantations_desc:0 "得克萨斯肥沃的土地为棉花的种植提供了得天独厚的条件；殖民者，奴隶，移民，和农民都从全球各地涌入这里，在这片新土地上劳作。如果我们利用这一优势，我们可以将这些精致的作物出口到世界的每一个角落。"
 vaqueros:0 "牛仔"
 vaqueros_desc:0 "牛仔是美国那些骑在马上的田园牧民，而且这已经成为了我们文化中的一种独特且重要的生活方式。这些牛仔是勇敢的劳作者，他们精通这里的地形并精通骑马。他们对他们的放牧和马匹驯服的技术引以为傲。"
 tex_native_frontiers:0 "边境国家"
 tex_native_frontiers_desc:0 "作为一个处于边境的国家，我们时常需要面对不仅危险还敌视我们的北美原住民。如果我们想保证人民的安全，我们就要保证能拥有一个有效且高机动的作战部队。"
 tejanos:0 "德哈诺人"
 tejanos_desc:0 "作为之前墨西哥的一个省份，得克萨斯从没有忘光他们的传统；得克萨斯-墨西哥人，或者叫德哈诺人，是我们充满活力的文化构成中很重要的一部分，他们为我们带来他们的食物，音乐，语言和风俗。"
 adelsverin:0 "德意志移民社群"
 adelsverin_desc:0 "随着欧洲接踵而来的骚乱和革命，德意志人逃到了新世界来寻求稳定和安全。德意志移民社团会推动前来得克萨斯定居的德意志人建立德意志社区，也可以促进他们来融入我们的社会。"
 ASU_ideas:0 "阿斯图里亚斯理念"
 ASU_ideas_start:0 "阿斯图里亚斯传统"
 ASU_ideas_bonus:0 "阿斯图里亚斯野心"
 asu_reconquista:0 "收复失地"
 asu_reconquista_desc:0 "从前的阿斯图里亚斯人的领地已经被新兴的西班牙王国瓜分。必须促使他们回到阿斯图里亚斯人的怀抱。"
 asu_camino_de_santiago:0 "圣雅各之路"
 asu_camino_de_santiago_desc:0 "我们是神圣的朝圣之路——圣雅各之路的保护者。我们有责任确保虔诚的朝圣者们能够安全地通过我们的土地，到达圣雅各遗骸的掩埋之地。"
 asu_aristocracy:0 "阿斯图里亚斯贵族"
 asu_aristocracy_desc:0 "阿斯图里亚斯上流社会有着古老的根基和雄厚的财力。我们应该确保他们在我们国家享有光荣的地位。"
 asu_colonialism:0 "航向新大陆"
 asu_colonialism_desc:0 "阿斯图里亚斯的出资人迫切地想要在新大陆的殖民地投资。我们应该建立我们自己的殖民企业以获取最大利润。"
 asu_millenarian_revival:0 "千禧主义的复兴"
 asu_millenarian_revival_desc:0 "这是黑暗的时代，大灾难的预兆已清晰无比。这昭示着我们必须每天反省我们的信仰，并竭尽全力把主的话传达到世界的每一个角落。"
 asu_unify_the_provinces:0 "统一各省"
 asu_unify_the_provinces_desc:0 "阿斯图里亚斯和坎塔布里亚的行政区划效率低得可怜。各省必须合并成更集中的地区，以便在司法和提高税收方面提供援助。"
 asu_early_industrialism:0 "早期工业化"
 asu_early_industrialism_desc:0 "我们在阿斯图里亚斯山区发现了丰富的煤炭资源。我们应该借助机械方面的新进步，利用我们的自然资源来促进我们的制造业发展。"
 ADU_ideas:0 "安达卢西亚理念"
 ADU_ideas_start:0 "安达卢西亚传统"
 ADU_ideas_bonus:0 "安达卢西亚野心"
 adu_stand_against_the_reconquista:0 "对抗收复失地运动"
 adu_stand_against_the_reconquista_desc:0 "在穆瓦希德王朝的崩溃之后，基督教王国抓住机会为自己征服了伊比利亚的大部分地区。但他们并没有完全成功，我们必须抵抗他们！"
 adu_taifa_adminstration:0 "泰法行政管理"
 adu_taifa_adminstration_desc:0 "伊比利亚曾经被分成几个强大的穆斯林泰法，他们独立管理自己的领土。我们应该恢复这些泰法，以减轻我们不断扩大领土所带来的管理负担。"
 adu_ahl_uhl_dhimma:0 "受保护民"
 adu_ahl_uhl_dhimma_desc:0 "虽然我们击退了基督教国王，但他们许多以前的臣民并不遵循我们的信仰。我们将向他们表示我们的仁慈，给予他们在基督教统治下被剥夺的宽容和尊重。"
 adu_legacy_of_ibn_arabi:0 "伊本·阿拉比的遗产"
 adu_legacy_of_ibn_arabi_desc:0 "13世纪著名学者、神秘主义者伊本·阿拉比的作品在安达卢西亚重新受到欢迎。我们的领土再次成为伊斯兰教学术的中心，我们应该采取一切措施促进这一趋势。"
 adu_jund_settlements:0 "容德军屯殖民地"
 adu_jund_settlements_desc:0 "我们的扩张是由一种叫做「军屯制度」的军事殖民主义形式推动的，在这种形式中，成群的战士被授予新征服的土地来统治和定居权。这样奖励的好处是招募新兵的强大动力，它保证了我们的队伍永远不会缺少人手。"
 adu_expeditionary_sentiment:0 "探险热情"
 adu_expeditionary_sentiment_desc:0 "我们从被俘的葡萄牙水手那里听说了一个关于西部新大陆的故事，那里盛产黄金和白银。我们应该组织自己的远洋探险，亲自看看这些传闻是否属实。"
 adu_al_awasim:0 "穆斯林边境防线"
 adu_al_awasim_desc:0 "加强我们与基督教王国边界的防御能力是至关重要的。在边境上要筑建一连串的要塞工事，这样任何敌人想要进入我们领土那么围攻时就需要付出惨痛的代价。"
 CRN_ideas_bonus:0 "康沃尔野心"
 MODIFIER_MERCENARY_MANPOWER:1 "雇佣兵人力"
 nordic_rulers_legacy:0 "北欧统治者的遗产"
 nordic_rulers_legacy_desc:0 "几个世纪以来，丹麦一直是北欧的天然统治者。我们伟大国王的血统可以追溯至克努特大王，我们对外国的征服世人皆有耳闻！"
 manifest_destiny:1 "昭昭天命"
 manifest_destiny_desc:1 "从此岸到彼岸是这个美洲国家与生俱来的权利。"
 orl_brothers_of_kings:0 "奥尔良公爵"
 orl_brothers_of_kings_desc:0 "自1344年起，奥尔良公国就一直属于法国国王的次子。奥尔良家族的地位仅次于法兰西王室，甚至有一天会让他们黯然失色。"
 orl_maid_of_orleans:0 "奥尔良的少女"
 orl_maid_of_orleans_desc:0 "如果说奥尔良之围教会了我们一件事，那就是一个少女可以改变历史的进程。既然女性能够激励我们的士兵取得胜利，我们就不应该再限制她们领导我们的军队作战。"
 orl_faith_and_devotion:0 "信仰与奉献"
 orl_faith_and_devotion_desc:0 "正是信仰扭转了百年战争的潮流，也是信仰指引着善良的奥尔良人民继续前行。不论是在教堂还是在大学，都应当教授神学、讨论神学。"
 NRM_ideas:0 "诺曼底理念"
 NRM_ideas_start:0 "诺曼底传统"
 NRM_ideas_bonus:0 "诺曼底野心"
 nrm_norman_conquest:0 "征服者"
 nrm_norman_conquest_desc:0 "自从维京人罗洛在诺曼底建立了自己的部落以来，征服就一直贯穿着诺曼人的血液。我们的人民有办法在不激怒新邻居的情况下获得新土地。"
 nrm_norman_philosophers:0 "诺曼哲学家"
 nrm_norman_philosophers_desc:0 "诺曼哲学学派以拒绝面对绝对真理而闻名于整个法国，这也使得来自诺曼的顾问们备受统治者的追捧。"
 nrm_channel_islands:0 "海峡群岛"
 nrm_channel_islands_desc:0 "由于其独特的历史，海峡群岛地区有自己的法律。通过在那里进行税制改革试验，我们应该能够为祖国赚取一些利润。"
 nrm_viking_explorers:0 "航海家的后裔"
 nrm_viking_explorers_desc:0 "我们的祖先曾经跨越大西洋抵达过文兰。现在是我们的时代，我们将继承他们的传统，向新世界进军。"
 nrm_viking_raids:0 "维京劫掠"
 nrm_viking_raids_desc:0 "我们不是靠耕种或贸易致富的，我们是靠出海抢劫发家的。"
 nrm_naval_invasion:0 "海上入侵"
 nrm_naval_invasion_desc:0 "世间没有坚不可摧的堡垒。只要我们的舰队能到达他们那里，我们就能让他们迅速投降。"
 nrm_great_commanders:0 "伟大的指挥官"
 nrm_great_commanders_desc:0 "虽然他们从来没有升到队长的级别，但诺曼底的指挥官仍然是世界上最好的指挥官。"
 PIS_ideas:0 "比萨理念"
 PIS_ideas_start:0 "比萨传统"
 PIS_ideas_bonus:0 "比萨野心"
 pis_restore_the_pisan_navy:0 "重振比萨海军"
 pis_restore_the_pisan_navy_desc:0 "曾经，我们伟大的舰队统治着地中海。现在既然我们已经摆脱了佛罗伦萨暴君的统治，我们就应当重现我们曾经在地中海上的荣光。"
 pis_the_leaning_tower:0 "斜塔"
 pis_the_leaning_tower_desc:0 "许多人都曾嘲笑我们城市那座倾斜的钟楼。可如今它成为了一大奇观，全世界的游客蜂拥而至，只为去参观著名的比萨斜塔。现在，还有谁在嘲笑我们？"
 pis_the_university_of_pisa:0 "比萨大学"
 pis_the_university_of_pisa_desc:0 "比萨大学是意大利和欧洲最古老的大学之一，一直以来都是世间最重要的教学和研究机构之一。"
 pis_urbanization_effort:0 "重视城市化"
 pis_urbanization_effort_desc:0 "尽管我们有着光荣的历史，我们的人民也付出了巨大的努力，但比萨的发展水平甚至还没有达到一些不太知名的城市的水平。现在是时候解决这个问题了。"
 pis_anziani_del_popolo:0 "人民元老议会"
 pis_anziani_del_popolo_desc:0 "元老议会最初是为了解除德拉·盖拉德斯卡家族和维斯孔蒂家族之间的宿敌关系而成立的。它控制了公社，统治了共和国50多年。"
 pis_maritimes_legacy:0 "海事的遗产"
 pis_maritimes_legacy_desc:1 "几个世纪以来，比萨一直是地中海地区的主导力量之一，控制着地中海贸易并不断扩大其影响力。虽然比萨只是曾经的列强的影子，但是它遗留下来的影响力仍然存在。比萨是有记忆的。"
 pis_fund_the_masnada:0 "资助匪帮"
 pis_fund_the_masnada_desc:1 "为了保卫我们深爱的祖国，我们需要一支军队。而想要建立一支军队我们就需要人力。花费一笔合适数量的金钱，我们可以说服一些当地的自由人加入我们的民兵队伍。"
 MODIFIER_COAST_CAN_NOT_BE_RAIDED:0 "无法被劫掠海岸"
 horde_gov_ideas:1 "游牧理念"
 horde_gov_ideas_bonus:0 "游牧热忱"
 horse_lords:0 "大草原的马上汗王"
 horse_lords_desc:0 "只有拥有了人的品格，才能称得上是真正的野兽。骏马与我们的孩童一起出生、成长，它们也从我们的人民身上学到了勇猛而高贵的品格。我们将它们所受的严酷训练当作最伟大的荣耀，而它们也将我们认作最伟大的首领。"
 beyond_the_sun:0 "超越太阳"
 beyond_the_sun_desc:0 "伟大汗国的时代还没有结束！从敌人的错误中吸取的教训让我们的崛起更加聪慧而强大。从日出之地到日落之地的一切土地必将属于我们！"
 mandate_of_the_khan:0 "汗王天命"
 mandate_of_the_khan_desc:0 "即便是神佛也要听从汗王的号令行事。我们人民的团结来源于对我们伟大首领的忠诚。唯有能徒手掰断滴血王冠之下黄金的勇者，才配得上我们的忠诚。"
 there_shall_be_no_grass:0 "寸草不生"
 there_shall_be_no_grass_desc:0 "不论哪里，只要我们的大军经过，都将寸草不生，这片土地将无法再供养我们的敌人，日复一日，土地将永远荒芜下去，颗粒无收。总有些饥饿你无法逃避。"
 horde_loyalty:0 "游牧忠诚"
 horde_loyalty_desc:0 "我们人民的忠诚是毋庸置疑的。在汗国的繁荣统治下生活过的人，都不会想离开它。"
 watchers_of_the_silk_road:0 "丝路守望者"
 watchers_of_the_silk_road_desc:0 "我们用不着建设或是贸易。我们夺取我们所需……有时不仅如此。我们的战士不眠不休地监视着外国商人和他们的小花招，因此我们知道哪里才是运输货物最安全的道路。"
 a_magnanimous_empire:0 "宽宏帝国"
 a_magnanimous_empire_desc:0 "大汗治下的繁荣不只以他令人恐惧的宝剑闻名于世，他对明智地屈膝于他的人展现出的虔诚也远近皆知。那些欢迎我们宽容帝国统治的人也将被作为我们帝国的一部分来同等对待。"
 theocracy_gov_ideas:0 "神圣理念"
 theocracy_gov_ideas_bonus:0 "神圣热情"
 servants_of_god:0 "神的忠仆"
 servants_of_god_desc:0 "成为这神圣机器中的一个齿轮是一个人的最大荣幸。有我们自己的神作为主，我们的人民的心就会以雷鸣般欢呼，跳动。"
 by_the_grace_of_god:0 "上主恩典"
 by_the_grace_of_god_desc:0 "世界是在火焰中创造的，我们都将在火焰中灭亡。我们的神把生命之火赐予了我们这些卑微的凡人，在此过程中会燃烧我们的灵魂，让我们看到危险的真相。汝不应惧怕。"
 friends_in_high_places:0 "高朋满座"
 friends_in_high_places_desc:0 "只有一条路能把我们引向永恒的幸福。认识祂在大地上最亲密的代理人就等于认识神。他们会帮我们找到那条路。"
 flesh_is_weak:0 "血肉苦弱"
 flesh_is_weak_desc:0 "血肉苦弱，灵魂永存。我们的军队已经学会了同心戮力，因此他们的士气将永远不会被击垮。"
 alpha_and_omega:0 "由始至终"
 alpha_and_omega_desc:0 "我们的神是万物之始，万物之终。祂的声音将盖过战斗中的怒吼，传入敌人的耳中。祂的虔诚将引导他们进入祂的怀抱。然后，他们将看到真理。"
 conviction_of_sin:0 "悔罪"
 conviction_of_sin_desc:0 "那些做错事的人将屈膝下跪，永受罪孽的折磨。除非他们为自己所造成的恶果赎罪，否则将永远不得安眠。"
 martyrs:0 "殉道者"
 martyrs_desc:0 "殉道者即是那些知道为神而死是最高荣誉的那些人。我们土地上的人民虔诚敬神并会为了我们崇高的事业而献出心脏。"
 AKS_ideas:0 "阿克苏姆理念"
 AKS_ideas_start:0 "阿克苏姆传统"
 AKS_ideas_bonus:0 "阿克苏姆野心"
 aks_stellae_builders:0 "石柱建造者"
 aks_stellae_builders_desc:0 "古代的阿克苏姆帝国以其所建造的大量石柱而闻名。我们继承了这一传统，因此我们国家的辉煌成就广为人知。"
 aks_legacy_of_king_kaleb:0 "卡莱布王的遗产"
 aks_legacy_of_king_kaleb_desc:0 "卡莱布王是我国最伟大的王者。在他统治期间，阿克苏姆帝国的古老疆域前所未有地扩展。他的遗泽至今尚存，所以我们当将其扩张至更远的地方。"
 aks_persian_revenge:0 "向波斯复仇"
 aks_persian_revenge_desc:0 "许久之前与波斯人战争的耻辱失败令我国蒙羞。现在是回击的时候了。"
 aks_christianity_stronghold:0 "基督教重镇"
 aks_christianity_stronghold_desc:0 "尽管被异教国家完全包围，阿克苏姆帝国千百年来一直是基督徒的避难所。我们将保持坚定的信仰。"
 aks_mediterranean_contacts:0 "与地中海的联系"
 aks_mediterranean_contacts_desc:0 "阿克苏姆帝国总是与地中海国家，包括希腊和罗马帝国紧密相连，这让我们的消息很是灵通。"
 aks_trade_hub:0 "贸易中心"
 aks_trade_hub_desc:0 "我国长期以来是贸易的十字路口，连接着从地中海到印度的商路，专门经手象牙、黄金和盐的生意，国内贸易流动十分可观。"
 aks_coin_minting:0 "铸造钱币"
 aks_coin_minting_desc:0 "我国长期以来坐享金矿来源，有能力自行维护一套钱币系统。如此，我国经济将能更好地被调节。"
 GZI_ideas:0 "津巴布韦理念"
 GZI_ideas_start:0 "津巴布韦传统"
 GZI_ideas_bonus:0 "津巴布韦野心"
 gzi_stone_masonry:0 "石匠技艺"
 gzi_stone_masonry_desc:0 "津巴布韦一直以其石工技术著称，而这些技术来自古代的马蓬古布韦王国。我们的石匠举世无双。"
 gzi_ivory_trade:0 "象牙贸易"
 gzi_ivory_trade_desc:0 "我国所有的大象及象牙不知凡几，并在周边区域有着长久的象牙贸易传统。"
 gzi_gold_deposits:0 "黄金矿藏"
 gzi_gold_deposits_desc:0 "我国有许多黄金矿藏静候开采。如果妥善利用，我们能从中获得大量的财富。"
 gzi_zimbabwes_walls:0 "津巴布韦城墙"
 gzi_zimbabwes_walls_desc:0 "我国城市周围宏伟的城墙是我们力量的见证，也是对敢于来犯之敌的有力威慑。"
 gzi_lay_of_the_land:0 "主场地形"
 gzi_lay_of_the_land_desc:0 "对于邻国来说，我们的土地神秘非凡。只有我们真正了解这片土地的地形，因而可以加以利用并发挥主场优势。"
 gzi_tributary_system:0 "朝贡体系"
 gzi_tributary_system_desc:0 "津巴布韦长久以来拥有许多小国向其朝贡。这是我们累积财富的有效手段。"
 gzi_zimbabwe_birds:0 "津巴布韦鸟"
 gzi_zimbabwe_birds_desc:0 "我们的工匠制作的石鸟举世闻名，没有人能复制这些鸟儿的优质和美丽。"
 KIT_ideas:0 "基塔拉理念"
 KIT_ideas_start:0 "基塔拉传统"
 KIT_ideas_bonus:0 "基塔拉野心"
 kit_legacy_of_the_gods:0 "诸神的遗产"
 kit_legacy_of_the_gods_desc:0 "众所周知，我们的统治者是诸神的直系后裔。因此，神授君权毋庸置疑。"
 kit_empire_of_the_light:0 "光耀帝国"
 kit_empire_of_the_light_desc:0 "我们是太阳帝国，是月亮帝国，是光明帝国。我们的光芒将普照世界。"
 kit_memory_of_aksum:0 "阿克苏姆的记忆"
 kit_memory_of_aksum_desc:0 "当古阿克苏姆帝国衰亡时，我们崛起了，但我们仍铭记着这段历史，以避免重蹈覆辙。"
 kit_lakes_dominance:0 "支配湖泊"
 kit_lakes_dominance_desc:0 "湖泊周围的所有地区都应属于我们，没有人可以反对。"
 kit_bachwezi_earthworks:0 "巴契韦齐土垒"
 kit_bachwezi_earthworks_desc:0 "巴契韦齐一直以来是建造土垒的大师，我们的建筑技术令邻国艳羡。"
 kit_nile_conquest:0 "征服尼罗河"
 kit_nile_conquest_desc:0 "尼罗河谷地必将为我所有，一如往昔，以后无人可争议此项事实。"
 kit_rich_history:0 "丰富多彩的历史"
 kit_rich_history_desc:0 "我们的历史和传说丰富多彩，可以肯定，每一个听过的人都会相信我们国家的统治是命中注定。"
 NBI_ideas:0 "努比亚理念"
 NBI_ideas_start:0 "努比亚传统"
 NBI_ideas_bonus:0 "努比亚野心"
 nbi_our_land:0 "吾国吾土"
 nbi_our_land_desc:0 "自古以来，这里就是我们的土地。无论周围国家兴衰与否，我们的人民始终在这里，我们绝不会倒下。"
 nbi_religious_friction:0 "宗教冲突"
 nbi_religious_friction_desc:0 "我们一直是基督教的堡垒，尽管我们周围异教的势力正在扩张。我们的信仰依旧坚定，我们的臣民也是如此。"
 nbi_desert_knowledge:0 "知悉沙漠"
 nbi_desert_knowledge_desc:0 "沙漠是我们如鱼得水的栖息地，我们在舒适地生活在那里，并且可以轻松地在其中行进。"
 nbi_military_strength:0 "军事实力"
 nbi_military_strength_desc:0 "我们族人以其在战斗中的勇猛和实力而著称。努比亚士兵已经见识过全世界的战场了。"
 nbi_nile_control:0 "控制尼罗河"
 nbi_nile_control_desc:0 "尼罗河是我国的大动脉，不仅能够让我们在广阔的范围内贸易，还能提高农业生产力。"
 nbi_christian_ties:0 "基督教纽带"
 nbi_christian_ties_desc:0 "我国一直是周围基督教国家的表率。即使穆斯林兵临城下，我们也从未动摇。我们同宗同教的兄弟姐妹可以放心寄身在我们的保护之下。"
 nbi_egyptian_relations:0 "与埃及的关系"
 nbi_egyptian_relations_desc:0 "我国历史上与埃及紧密相连。通过埃及我们与希腊罗马取得联系，亦通过埃及传来了穆斯林。并且大量新的信息与知识一直通过埃及涌入我国。"
 ADA_ideas:0 "阿达尔理念"
 ADA_ideas_start:0 "阿达尔传统"
 ADA_ideas_bonus:0 "阿达尔野心"
 ada_our_infinite_struggle:0 "斗争不止"
 ada_our_infinite_struggle_desc:0 "几个世纪以来，穆斯林和基督徒为了争夺在非洲之角的霸权而纷争不断。我国作为此地穆斯林的天然领袖，必须成为对异教徒圣战的领头先锋。"
 ada_a_monarchial_imamate:0 "伊玛目君主国"
 ada_a_monarchial_imamate_desc:0 "在我们的传统中，政教一体从不分离。我们的领袖既是政治上的最高统治者，也是宗教上的至高伊玛目。也正如信仰与统治密不可分，只有虔诚的人作为领袖才能给我们带来繁荣。"
 ada_zeila_and_harar:0 "泽拉和哈勒尔"
 ada_zeila_and_harar_desc:0 "海边的泽拉和山间的哈勒尔都代表了我国的经济和文化中心。两地在贸易和教化上的力量不仅充实了金库，还丰富了精神，使我们与真主更近一步。"
 ada_mujahiduir_cavalry:0 "圣战骑兵"
 ada_mujahiduir_cavalry_desc:0 "几代人以来，我族培育了本地最好的马匹，这能带领我们打胜仗，赢得对基督徒的圣战。圣战骑兵是马匹和骑士的最好榜样。"
 ada_unite_the_clans:0 "统合部族"
 ada_unite_the_clans_desc:0 "索马里的传统是部族以及子部族分治，这导致了无休止的竞争内斗，让敌人从中渔利。统合诸部为一并终结各族自治的时代已经到来。"
 ada_yahu_yahu:0 "唤主相助"
 ada_yahu_yahu_desc:0 "我们在和基督徒作战时会大喊「呀呼呀呼」呼唤真主，来鼓足我军勇气，消灭敌人威风。胆小的鼠辈无力抵抗这吼声，由于真主没有站在他们那一边，他们往往会露出本性落荒而逃。"
 ada_embrace_the_cannons:0 "采用火炮"
 ada_embrace_the_cannons_desc:0 "我国是首个在战场上实装常备火炮的非洲之角国家，相对于敌国优势明显。我们不应浪费这个优势，而应拿来对付敌人。"
 JOL_ideas:0 "卓洛夫理念"
 JOL_ideas_start:0 "卓洛夫传统"
 JOL_ideas_bonus:0 "卓洛夫野心"
 jol_legacy_of_ndiadiane_ndiaye:0 "恩迪亚迪亚内·恩迪亚耶的遗产"
 jol_legacy_of_ndiadiane_ndiaye_desc:0 "起初，六王并立，纷争不休。恩迪亚迪亚内·恩迪亚耶让我们明白了分而皆弱、合则共强的道理，将我们团结在同一面旗帜之下。起源王国仍然存续，在布尔的领导下砥砺向前。"
 jol_adherents_of_islam:0 "伊斯兰信徒"
 jol_adherents_of_islam_desc:0 "我国民众中有许多人不信真主，但国家的缰绳由虔诚的、敬畏着主的穆斯林所执。正是因为安拉与我们同在，我们的斗争才是正义的。"
 jol_tribute_of_the_five_kingdoms:0 "五王来贡"
 jol_tribute_of_the_five_kingdoms_desc:0 "自恩迪亚迪亚内·恩迪亚耶的时代以来，布尔一直是卓洛夫的王。保尔、凯尔、萨洛姆，赛因和瓦洛五国每年纳贡，以示服从。我们应当扩大这一体系到所有向我们臣服的国家身上。"
 jol_ambassadors_abroad:0 "驻外大使"
 jol_ambassadors_abroad_desc:0 "由于外国商人接连不断地来到我国边境经商，我们了解到了世界之大。族人们生来好奇，养成了冒险精神，涌现出许多愿意旅行的人，使得我们在选任大使时人选丰富。"
 jol_qadi_tribunals:0 "卡迪法庭"
 jol_qadi_tribunals_desc:0 "没有比真主律法更公平的法律，但只有人才能够去确保其他人遵循伊斯兰教条。为了这项任务，我们选任了最优秀的卡迪，即地方法官，按照伊斯兰教法的教导，带领族人走上正确的信仰和奉献之路。"
 jol_wolof_griots:0 "沃洛夫吟游诗人"
 jol_wolof_griots_desc:0 "历史长河中，我族人民创造了丰富的传说与诗歌，而其收集、整理和保存是著名的沃洛夫吟游诗人的工作。我们的统治者广泛地使用这些吟游诗人这些来娱乐我们的族人，让他们知道王的伟大，因而回报我们对他们的爱。"
 jol_paying_the_waref:0 "交纳地租"
 jol_paying_the_waref_desc:0 "在我国，大多数人没有他们亲手耕种土地的所有权。为了能够耕种，全国各地农村的农民向土地所有者交纳货币或实物地租。只有维持这个尽善尽美的制度，才能确保国家的繁荣。"
 ZUL_ideas:0 "祖鲁理念"
 ZUL_ideas_start:0 "祖鲁传统"
 ZUL_ideas_bonus:0 "祖鲁野心"
 zul_confederacy_of_clans:0 "部族联盟"
 zul_confederacy_of_clans_desc:0 "从前我们的国家是数个部族的联盟。尽管当下我们寻求建立更加集权的国家，但传统上几大部族仍保留着一定程度上的主权。"
 zul_the_ukubuthwa:0 "乌库布特瓦征募体系"
 zul_the_ukubuthwa_desc:0 "乌库布特瓦（Ukubuthwa）是包含一套入伍仪式的制度体系，确保了新兵的稳定补充。该制度按照年龄段，也就是把同龄的年轻人编入同一个团中。这些团部发挥着本族牧群饲养员，伟大国王的信使，以及国内警察的职能。通过该制度，这些人从很小的时候就掌握了兵役的基础知识，为他们后来真正在军队中服役做好准备。"
 zul_the_impi_warriors:0 "祖鲁武士"
 zul_the_impi_warriors_desc:0 "在我们的语言中，战争与交战的人们是同一个词「Impi」。因此对于我们来说，武士和战争行为之间没有区别，二者为一密不可分。一开始，这些战士组织程度较低，但多亏了沙卡国王的改革，他们在体制化后成为了一股可怕的力量。"
 zul_zulu_expansion:0 "祖鲁扩张"
 zul_zulu_expansion_desc:0 "19世纪初期，我们凭借军事力量在非洲南部迅速扩张。我们通过武力让他人臣服。"
 zul_warrior_culture:0 "尚武文化"
 zul_warrior_culture_desc:0 "祖鲁人长期以来都是好勇斗狠的民族，这是我们的一大长处。正是这种性情使得我们成为这片区域的主人。多亏了我们尚武的传统，我们的战士都满怀必胜的信心，堪称无所畏惧。"
 zul_shaka_reforms:0 "沙卡改革"
 zul_shaka_reforms_desc:0 "沙卡的伟大不仅限于军事改革，而且还为国家的现代高效铺平了道路。我们将赓续他的理念，为我们的族人带来一个繁荣富足的时代。"
 zul_conquest_through_patronage:0 "收买式征服"
 zul_conquest_through_patronage_desc:0 "不是每一次扩张都伴随着战争。虽然我们的战争历程有如流星般闪耀，但也并非拒绝让其他部落怀着善意加入我们，并受益于同呼吸共命运的荣耀。"
 horn_of_african_punt_legend:0 "蓬特之地的传说"
 horn_of_african_punt_legend_desc:0 "尽管有人可能说，蓬特之地的传说就是个天方夜谭，但这并不能改变我们是其继业国的事实。正如蓬特之地一样，我们也将把商货行销到世界的尽头。"
 horn_of_african_aksumite_legacy:0 "阿克苏姆的遗产"
 horn_of_african_aksumite_legacy_desc:0 "非洲之角曾是远近闻名的阿克苏姆帝国的故乡。随着时间流逝，它的影响力在缩减，最终为埃塞俄比亚所取代。然而它的遗产至今仍然根植于我们的文化中。"
 horn_of_african_highland_cultivation:0 "耕耘高地"
 horn_of_african_highland_cultivation_desc:0 "阿拉伯半岛附近的地区从来就称不上土地肥沃、气候宜人。但我们就生活在这里，在这非洲之角的大高原上——正与多沙漠的半岛相邻。我们的人民主动适应，在这片多山的地带耕耘劳作。"
 horn_of_african_oromon_warriors:0 "奥罗莫战士"
 horn_of_african_oromon_warriors_desc:0 "奥罗莫人生活在非洲之角的历史比一般人想象得更久远。大多数人记住他们是因为他们迁徙到了非洲之角的腹地。少为人知的则是他们在战斗中的勇猛和膂力。"
 horn_of_african_religious_melting_pot:0 "宗教之人"
 horn_of_african_religious_melting_pot_desc:0 "非洲之角承载着诸多相似的宗教。毫不意外，即使国家间倾向于打圣战，民间却更愿意与异教徒和平往来，甚至将其他宗教的元素融进自己的信仰之中。"
 horn_of_african_cushitic_language:0 "古实语族"
 horn_of_african_cushitic_language_desc:0 "古实诸语广泛为非洲之角的人们所使用，该地区不同国家非常乐意使用这种语言用于外交。"
 horn_of_african_religious_defensive_nature:0 "防守心态"
 horn_of_african_religious_defensive_nature_desc:0 "我们的族人们心地善良，我们具有真诚的防守心态，并也得益于家乡的地形加持。"
 OYO_ideas:0 "奥约理念"
 OYO_ideas_start:0 "奥约传统"
 OYO_ideas_bonus:0 "奥约野心"
 oyo_yoruba_origin_story:0 "约鲁巴起源故事"
 oyo_yoruba_origin_story_desc:0 "奥约的起源故事是诸多神话传说中的一员。根据我们传统的起源故事，世界由奥罗伦之子所创造，他在水中四处泼洒泥土，形成了世界，以及奥约。"
 oyo_oduduwa_mythos:0 "奥杜杜瓦神话"
 oyo_oduduwa_mythos_desc:0 "我们的传统讲述了一位伟大的英雄，伟大的约鲁巴人先祖、奥约的第一位国王：奥杜杜瓦。根据我们的口传故事，他是第一个在这世间行走的人类，但其他传说则认为他从麦加逃出并建立了我们的王国。不管真相如何，他留下的文化遗产都是我们要继承的财富。"
 oyo_ile_ife_protector:0 "401位神灵之城"
 oyo_ile_ife_protector_desc:0 "伊莱伊费是伟大的401位神灵之城。我们的使命便是将其宗教广为传播，并从异教徒手中保卫它。"
 oyo_balnce_of_power:0 "权力平衡"
 oyo_balnce_of_power_desc:0 "奥约的统治者阿拉芬，由奥约梅西负责监察。如果阿拉芬过于滥用权力，那么奥约梅西就有权利和义务逼迫统治者退位——大部分情况下是要求其进行自杀仪式。"
 oyo_the_oyo_cavalry:0 "奥约骑兵"
 oyo_the_oyo_cavalry_desc:0 "我军以骑兵的强力后援为支撑，应当确保其支撑的持续可靠以巩固我军实力。"
 oyo_emporium_of_the_south:0 "南方商埠"
 oyo_emporium_of_the_south_desc:0 "穆斯林控制着西非北部的贸易，但他们没有任何海岸线。另一方面，我们却有的是！我们即是联系这欧洲和非洲的贸易的南部埠头。"
 oyo_feudal_unity:0 "封建统一"
 oyo_feudal_unity_desc:0 "我国因朝贡国和附庸国体系而非常去中心化。通过给予各省自治权，同时争取帝国权威的认可，我们可以确保我国的稳定和统一。"
 SOM_ideas:0 "索马里理念"
 SOM_ideas_start:0 "索马里传统"
 SOM_ideas_bonus:0 "索马里野心"
 SOM_land_of_punt:0 "蓬特之地"
 SOM_african_silk_road:0 "非洲丝绸之路"
 SOM_african_minting:0 "非洲铸币"
 SOM_zeila_and_berbera:0 "泽拉和柏培拉"
 SOM_blue_nile:0 "青尼罗河"
 SOM_indian_merchants:0 "印度商人"
 SOM_faithful_to_allah:0 "忠于真主"
 SOM_land_of_punt_desc:0 "在索马里发现的古代金字塔结构、陵墓、废墟城市和石墙，证明了曾经在索马里半岛繁荣发展的上古发达文明——蓬特。"
 SOM_african_silk_road_desc:0 "来自中国和印度的丝绸和肉桂以极高的价格出口到北非，进而出口到近东地区和欧洲，这使得丝绸和肉桂贸易成为一个非常有利可图的收入来源，特别是对于索马里商人来说，大量货物经由其手穿越古老的海路和陆路。海路通常比陆路快几倍，这是有额外回报的。"
 SOM_african_minting_desc:0 "索马里人维持着一个庞大的贸易网络，主导着该地区的黄金贸易，进而铸造了自己的货币，并留下了大量的建筑遗产。这些铸币被认为是阿拉伯和北非地区最有价值的货币之一。"
 SOM_zeila_and_berbera_desc:0 "这个海岸上最重要的海港是泽拉和柏培拉。前者是依赖于摩卡的阿拉伯殖民地，但柏培拉却独立于任何外国势力。它虽籍籍无名，但却是世界上最自由的港口，也是整个阿拉伯湾和非洲之角最重要的贸易地。"
 SOM_blue_nile_desc:0 "青尼罗河发源于埃塞俄比亚的塔纳湖。在流入距塔纳湖约30公里的一座长达400公里的大峡谷之前，这条河总体上是向南流淌，成为了阻断非洲之角诸国之间通行与交流的天堑。我们是少数知道如何从这里航向青、白尼罗河交汇之处，一直通向埃及的民族。"
 SOM_indian_merchants_desc:0 "千百年来，印度商人从斯里兰卡和印度尼西亚为索马里和阿拉伯带来大量的肉桂。据说，这是索马里商人和海湾阿拉伯商人向欧洲人保守得最严格的秘密。"
 SOM_faithful_to_allah_desc:0 "基督教与伊斯兰教在这一地带共存。许多基督徒和穆斯林都认可对方的宽容和诚实。我们知道，他们作为有经人，在内心里最终还是忠于真主的，这将引领他们走向得救之路。"
 ISR_ideas:0 "以色列理念"
 ISR_ideas_start:0 "以色列传统"
 ISR_ideas_bonus:0 "以色列野心"
 end_of_diaspora:0 "终结流散"
 end_of_diaspora_desc:0 "长久以来，以色列人民流散于欧洲和中东各地，但如今，随着我们自己国家的建立，这终于得以终结！"
 national_myths_restored:0 "恢复民族神话"
 national_myths_restored_desc:0 "现在统一在一面旗帜下，我们便可以重新回顾那些定义我们民族文化的传说，尤其是英勇善战的大卫王的故事，并用它磨砺我们军力的锋芒！"
 return_home:0 "重返故土"
 return_home_desc:0 "犹太人如今有了可称为故国的地方，他们中许多人都在迁回耶路撒冷，随着人口的增加，我们的经济和生产繁荣起来。"
 jewish_trade_tradition:0 "犹太贸易传统"
 jewish_trade_tradition_desc:0 "从上海到雷克雅未克，我们长久以来就有在世界各地贸易的传统。拉特纳犹太人是这一光荣传统的杰出代表。"
 pious_people:0 "虔信之民"
 pious_people_desc:0 "在犹太人民的漫长历史之中，我们不得不忍辱负重。尽管我们面临巨大挑战，但却永远不会失去对上主的信心！"
 people_of_exile:0 "流离之民"
 people_of_exile_desc:0 "由于我们的历史，我们的人民已经习惯于奔波颠沛，因此容易在新的土地上定居。"
 the_chosen_people:0 "神选之民"
 the_chosen_people_desc:0 "犹太人是神所拣选的子民，凭着他的神圣意志，我们绝不会再将以色列拱手让予昔日的敌人。"
 MODIFIER_MAY_ATTACK_GOVERNMENT_ENEMIES:0 "对其它政体拥有永久性宣战理由"
 MODIFIER_MAY_ATTACK_PRIMITIVES:1 "可以在海外殖民地区域内伪造宣称。"
 MODIFIER_MAY_ATTACK_OVERSEAS:1 "可以在海外贸易公司地区内伪造宣称。"
 MODIFIER_MAY_EXPLORE:0 "允许招募探险家和征服者。"
 MODIFIER_MAY_SIBERIAN_FRONTIER:0 "可以建立西伯利亚拓荒区"
 MODIFIER_MAY_REPAIR_SEA:0 "当船只航行在沿岸海域时可以自动进行修复。"
 MODIFIER_MAY_SEA_REPAIR:0 "当船只航行在沿岸海域时可以自动进行修复。"
 MODIFIER_NO_RELIGION_PENALTY:0 "异端与异教省份不会带来任何惩罚。"
 MODIFIER_AUTO_EXPLORE_ADJACENT_TO_COLONY:0 "当殖民地建成时会自动探索邻近的土地。"
 MODIFIER_REDUCED_STAB_IMPACTS:0 "降低外交行动对稳定度的影响。"
 MODIFIER_EXTRA_MANPOWER_AT_RELIGIOUS_WAR:0 "在宗教战争中获得三倍的人力提高。"
 MODIFIER_CLAIM_COLONIES:0 "可以在任意殖民地区伪造外国任何海外省份或殖民领的宣称。"
 dan_kalmar_union:0 "卡尔马联盟"
 dan_kalmar_union_desc:0 "1397年，丹麦，挪威和瑞典的三顶王冠被决定由一位君主所独占。从那时起这些土地一直由丹麦的君主所统治。维持且保护这一联盟是我等职责所在。"
 dan_sound_dues:0 "厄勒海峡通行税"
 dan_sound_dues_desc:0 "自从1429年设立开始，我们对于进出波罗的海通道的控制使得我们能向通过我国海域的外国船只征收高额的通行税。这一通行税在我国经济中占据了很大比重。"
 dan_the_kings_sea:0 "国王的海"
 dan_the_kings_sea_desc:0 "君王统治的不仅是陆地，还有大片海域。海军必须强大可靠，这样才能保卫陛下的领土领海安稳如山！"
 dan_royal_mercenaries:0 "王家佣兵"
 dan_royal_mercenaries_desc:0 "陆军的核心配置是训练有素的德意志雇佣兵。我们从王家军械库拿出武器和盔甲发给他们，以此确保这支部队装备精良。"
 dan_naval_heroes:0 "海上雄主"
 dan_naval_heroes_desc:0 "国王挺立危桅之下，身侧薄雾与狼烟茫茫缭绕；\n王的利刃风驰电掣，划过碎甲与脑浆铺就的路；\n南敌樯橹灰飞烟灭，惟余薄雾与狼烟茫茫缭绕；\n——《国王克里斯蒂安》"
 dan_colonial_ventures:0 "殖民冒险"
 dan_colonial_ventures_desc:0 "从格陵兰到阿非利加，从加勒比到印度，我们必须加入殖民行列，攫取阳光下的土地！"
 dan_danish_absolutism_idea:0 "丹麦专制主义"
 dan_danish_absolutism_idea_desc:0 "王国内的贵族很明显担不起大任，君主必须对国家全权负责，以此维系国计民生。"
 shock_tactics:0 "冲击战术"
 shock_tactics_desc:0 "战斗不仅限于对战场上军队作战技能和装备的考验。同时也是对士兵心理的考验。冲击战术挑战了这种长久以来的观念，因为大多数部队看到我们的步兵和骑兵冲入战场就溃散了。"
 melee_combat_training:0 "近战训练"
 melee_combat_training_desc:0 "尽管火枪在战场上越来越多地取代了剑，但不可否认的是，战斗最终会进入面对面白刃战阶段。我们的士兵将精通近战技巧以击败敌人。"
 volley_fire:0 "齐射"
 volley_fire_desc:0 "齐射是一种简单的军事战术，它将每个士兵的火力组织成火力网。"
 fort_breaker:0 "堡垒破坏者"
 fort_breaker_desc:0 "要塞是任何一个扩张国家的克星。即使需要牺牲我们所有人的生命，也不能让任何一个要塞阻挡我们获得胜利。\n「前进！攻击这座要塞，为你们的将军征服它！」"
 glory_on_the_battlefield:0 "荣誉追随者"
 glory_on_the_battlefield_desc:0 "现在大多数战争通过攻城掠地取得胜利。但这并不是我们的风格！我们要将敌人的部队击败在战场上！"
 until_the_last_man:0 "战至一兵一卒"
 until_the_last_man_desc:0 "战争只有两种结果：全面胜利和死亡。哪怕只剩最后一人，我们也绝不撤退。"
 improved_body_armor:0 "改良躯体保护"
 improved_body_armor_desc:0 "尽管近战武器已经不再流行，但它们仍然普遍存在。通过改进我军的制服和护甲，我们可以减少敌人近战武器的杀伤力。"
 terrain_defence:0 "地形防御"
 terrain_defence_desc:0 "在开阔的战场上，士兵很难避免子弹。因此，我们的部队必须观察周围环境，并利用地形躲避敌方的齐射火力。"
 homeland_specialization:0 "本土专业化"
 homeland_specialization_desc:0 "通过对我们的士兵进行精确和专业的训练，可以确保在与我们国家类似地形上战斗的胜利。"
 guerilla_warfare_defense:0 "游击战"
 guerilla_warfare_defense_desc:0 "敌军力量有事过于强大，无法与之正面抗衡。更明智的做法应是一击脱离，不断袭扰，削弱入侵者的力量，再让我们的部队彻底击败他们。"
 relentless_charge:0 "无情冲锋"
 relentless_charge_desc:0 "坐等敌人自取灭亡无法赢得战争。我们的军队将与敌战斗，无论如何我们必须义无反顾地冲进战场。"
 ditch_defense:0 "沟渠防御"
 ditch_defense_desc:0 "随着火炮得到更大的改进，我们的防御工事显然需要升级。通过使用沟渠防御，我们可以显著提高我们的防御效率。"
 reinforcement_drafts:0 "打扫战场"
 reinforcement_drafts_desc:0 "死亡是每个恪尽职守的军人的命运，没有人可以从死亡中复活。然而，这些士兵遗落在战场上的装备仍然可以为我们所用。通过派遣一支部队在战场上回收武器和制服，我们可以再次利用这些物品，从而更加有效率地武装下一批士兵。"
 the_british_parliament:0 "大不列颠议会"
 the_british_parliament_desc:0 "我们国家有着悠久的议会制历史，随着大不列颠议会的成立，我们很自然地延续了英格兰和苏格兰议会的传统。"
 AVE_ideas:0 "安茹理念"
 AVE_ideas_start:0 "安茹传统"
 AVE_ideas_bonus:0 "安茹野心"
 angevin_decentralized_rule:0 "地方分权统治"
 angevin_decentralized_rule_desc:0 "金雀花王朝时期，安茹帝国的行政体系仰仗的是地方总督和王室宗亲。尽管这种分权制度与君王专裁截然对立，但它能确保英格兰、法兰西各省份得到顺畅无阻的治理。"
 english_common_law:0 "英格兰习惯法系"
 english_common_law_desc:1 "英格兰地方由各郡及其治安官进行治理。对所有本地居民实行同一套习惯法，将使得征税不再困难重重。"
 lessons_of_the_anglo_french_wars:0 "英法战争经验教训"
 lessons_of_the_anglo_french_wars_desc:0 "即便是在金雀花王朝鼎盛时期，我国与法兰西王国也从未停止武装冲突。历来诸多战事，以及百年战争所带来的经验教训，时至今日仍在塑造我国军队的军纪和意志。"
 the_many_thrones:0 "金雀花诸宝座"
 the_many_thrones_desc:0 "金雀花王朝掌握诸多宝座，已历百十余年。英格兰国王、爱尔兰领主、阿基坦公爵、诺曼底公爵、布列塔尼公爵，诸如此类不胜枚举。\n为了确保诸多头衔传承有序，王朝人丁十分兴旺。我们应当加以效仿。"
 reformed_angevin_infantry:0 "改良安茹步兵"
 reformed_angevin_infantry_desc:0 "百年战争期间，我国将英格兰长弓兵的威力发挥到了淋漓尽致。然而精益求精的余地总是存在。随着英法共主邦联的确立，我们将改进他们的战术，并将其传授给我们的法国臣民。"
 seneschal_of_france:0 "法兰西大总管"
 seneschal_of_france_desc:0 "大总管是一个重要官职，由廷臣充任，由国王钦点。在金雀花王朝时期，法兰西的各个领地由金雀花王朝成员管辖。"
 rule_of_the_plantagenet:0 "金雀花王朝治世"
 rule_of_the_plantagenet_desc:0 "安茹国家是金雀花家族源远流长的光辉血脉结出的硕果。这一古老家族的荣耀将为后世王朝立下榜样。"
 EIC_ideas:0 "东印度理念"
 EIC_ideas_start:0 "东印度传统"
 EIC_ideas_bonus:0 "东印度野心"
 eic_governors_general:0 "印度总督"
 eic_governors_general_desc:0 "东印度公司政府由总督在属地进行管理。"
 eic_indian_trade:0 "印度贸易"
 eic_indian_trade_desc:0 "印度次大陆充满了茶叶、鸦片等高价值贸易商品的种植园，这为公司带来了巨额的利润。"
 eic_chartered_merchants:0 "特许商人"
 eic_chartered_merchants_desc:0 "公司为特许商人在印度的贸易而成立，没有公司许可证的商人的船只和货物将会被扣押。"
 eic_presidency_armies:0 "管辖区部队"
 eic_presidency_armies_desc:0 "管辖区是公司在印度的行政区划，每个管辖区都建有一支以印度土兵为主、英国正规军为辅的独立部队。"
 eic_intercontinental_trade:0 "跨大陆贸易"
 eic_intercontinental_trade_desc:0 "建立起远东、印度、非洲和大不列颠之间的洲际贸易路线是该公司的主要业务，公司因此获得巨额收入。"
 eic_colonial_monopoly:0 "殖民垄断"
 eic_colonial_monopoly_desc:0 "公司在印度的活动创造了自然垄断的条件，因为它特许商人经营业务并从中提取巨额租金，而运营成本却非常低。"
 eic_colonial_exploitation:0 "殖民开发"
 eic_colonial_exploitation_desc:0 "大规模投资与低成本劳动力的结合决定了种植园的自然扩张，以出口商品为手段进一步增加东印度公司的财富。"
 fra_taille:0 "租税制度"
 fra_taille_desc:0 "塔勒税是法国大革命前期征收的一种土地税。它向法国农民征收，并且是法国君主最主要的收入来源之一。税款的数额由土地的价值所决定，这常常使得农民们产生不满，他们认为自己在征税上遭到了不公正的对待。法国人民对塔勒税的憎恨助长了革命热情，这也是引起法国大革命的重要因素之一。"
 kor_uijeongbu:0 "议政府"
 kor_uijeongbu_desc:0 "议政府是朝鲜政府的最高行政机构。它由被称为三议政的三名官员领导，专门负责商议国家的诸多政务。"
 metal_movable_type:0 "金属活字"
 metal_movable_type_desc:0 "活字印刷是一种古老的印刷技术，最初由中国人在许多个世纪前采用。但于1377年最早采用金属活字的是前朝王氏高丽。从那时起，我们便掌握了高效印刷书籍的知识。"
 choi_mu_seon_gunpower_engines:0 "崔茂宣火器"
 choi_mu_seon_gunpower_engines_desc:0 "崔茂宣是一名科学家、发明家、军事指挥官及朝鲜火药之父。他掌握了中国的火药生产知识，并在李氏朝鲜王朝后期逐渐完善了它。他对军队的贡献至今仍在朝鲜半岛发挥着重要作用。"
 korean_artisanery:0 "朝鲜手工艺"
 korean_artisanery_desc:0 "艺术在我国源远流长。高丽王朝是朝鲜半岛艺术的黄金时期，至今仍是朝鲜文化中最辉煌的部分。"
 infrastructure_ideas:0 "基建理念"
 infrastructure_ideas_bonus:0 "基建理念完成"
 efficient_construction_plans:0 "高效施工计划"
 efficient_construction_plans_desc:0 "在我们高效的施工计划下，我们可以在不偷工减料的情况下完成项目订单。"
 expanded_infrastructure_network:0 "扩大基建网络"
 expanded_infrastructure_network_desc:0 "位于我们国境内的道路网是维持我们商贸和行政事业繁荣发展必不可少的一部分。有鉴于此，我们应该对其加以优化和维护。"
 merchant_passes:0 "商贸许可证"
 merchant_passes_desc:0 "通过向希望从事商业活动的个人发放通行证，我们将会吸引更多的人参与贸易活动，同时为他们提供法律保护。"
 state_efficiency:0 "地方基建体系"
 state_efficiency_desc:1 "尽管我们的关注重点是国家层次的事务，但也决不能忽视地方立法执法机构的诉求。"
 fort_logistics:0 "防御工事后勤"
 fort_logistics_desc:0 "无论是在建造上还是后勤上，通过合理地安排我们的防御工事体系，我们都可以在长期维护上节省一些钱。"
 court_ideas:0 "宫廷理念"
 court_ideas_bonus:0 "宫廷理念完成"
 recognize_hierarchy:0 "定于一尊"
 recognize_hierarchy_desc:0 "国内各阶层必须承认国家元首乃宫廷内务的最终权威所在。"
 tranquil_coordination:0 "安宁和谐"
 tranquil_coordination_desc:0 "惟有政府全员有序协调，国之伟业才能得以进步发展。"
 long_echo:0 "不胫而走"
 long_echo_desc:0 "我们宫廷下达的通讯信函的影响力无可比拟。国家元首仅发一言就足以贬损最显赫的世家大族的威望。"
 palace_of_splendor:0 "繁华宫室"
 palace_of_splendor_desc:0 "倘若不能坐拥富丽堂皇的宫廷，统治者就无法展现荣耀与辉煌。"
 welcoming_ceremonies:0 "迎宾仪式"
 welcoming_ceremonies_desc:0 "我们将通过精致打磨的仪式以及权钱繁华的炫示吸引各路政要。"
 respected_authority:0 "朝野侧目"
 respected_authority_desc:1 "我们的权威承载着统治者的威严。不容置疑、崇高威望与至高无上便随之而来。\n来自特权的减少最大专制度影响：§G-20.0%§!"
 court_embassies:0 "廷内使馆"
 court_embassies_desc:0 "在我们和盟友之间建立外交通讯据点，是对我们宫廷影响力的重要加成。"
 mercenary_ideas:0 "佣兵理念"
 mercenary_ideas_bonus:0 "佣兵理念完成"
 war_council:0 "军事咨议会"
 war_council_desc:0 "设立一个专门处理战争事务的委员会，以完善并加强我们的军事实力。"
 nation_of_war:0 "战争国度"
 nation_of_war_desc:0 "我们的士兵不会被炮火轰鸣的震撼喝彩与枪刃交攻的铿锵歌声所吓倒。"
 expanded_contracts:0 "扩展佣兵契约"
 expanded_contracts_desc:0 "通过制定标准化的方式来处理雇佣兵和军事合同，为我们的士兵提供安全保障和战后照顾的承诺。"
 seasoned_veterans:0 "百战老兵"
 seasoned_veterans_desc:1 "当伤亡不断，战争与死亡如影随形之时，雇佣百战老兵加入行伍就成了十分必要的事情。\n雇佣佣兵团不再降低§Y陆军职业度§!"
 efficient_mining:0 "高效采矿"
 efficient_mining_desc:1 "颁布完善有关国内金属开采行业各个领域的法令，以此在我国市场内订立规范。\n来自偿还贷款的通货膨胀减量：§G-0.05§!"
 regulation_bureau:0 "立法机构"
 regulation_bureau_desc:0 "立法机构的管辖权涉及运营并推动关涉到通货膨胀的法律，以及各省的地方行政管理。"
 administrative_council:0 "行政咨议会"
 administrative_council_desc:0 "设立一个专注于行政事务的委员会，以改进和加强我们的官僚能力。"
 cultural_regulations:0 "文化条例"
 cultural_regulations_desc:0 "通过悉心爱护我国境内的诸多民族，我们可以更快地将他们整合进我国的官僚系统，并构建安定的社会环境。"
 stable_government:0 "稳定政府"
 stable_government_desc:0 "一个坚定执掌国家航向的政府，将使人民确信我们国家正在不断发展壮大。"
 local_rule:0 "地方统治"
 local_rule_desc:0 "把行政管理的责任交由本地官僚负责让我们得以裁减大量关于监督地方事务的繁文缛节。"
 rightful_conquest:0 "合法征服"
 rightful_conquest_desc:0 "以贵族王权为依据，我国周边的土地自然地属于我们辉煌的家族。无人胆敢否认我们与生俱来的领土统治权！"
