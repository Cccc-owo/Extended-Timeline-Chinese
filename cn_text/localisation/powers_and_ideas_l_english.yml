 aristocracy_ideas:0 "贵族理念"
 aristocracy_ideas_bonus:0 "贵族理念完成"
 noble_knights:0 "贵族骑士"
 noble_knights_desc:0 "维持一支骑兵部队需要整个经济系统提供大量的多余马匹。如果我们能够确保贵族阶级的特权，那么他们不仅会感到更加快乐，还会替我们承担生产所需马匹的工作。我们的宫廷小丑们认为，这就是所谓的服务保障服从。"
 serfdom:0 "农奴制"
 serfdom_desc:0 "没什么人愿意当步兵。这些马前小卒缺食少衣、薪俸不高，医疗也毫无保障。通过把农民牢牢拴在土地上，我们就会有稳定的新兵来源。"
 noble_officers:0 "贵族军官"
 noble_officers_desc:0 "为部队挑选指挥官是一件头等大事，而贵族们总是跃跃欲试，希望能够得到你的偏爱。再没有什么能比挥起兵刃砍向敌人更能证明他们的勇武了，记得把这种机会交给他们吧。"
 local_nobility:0 "本地贵族"
 local_nobility_desc:0 "贵族们天生认为他们高人一等，并且愿意将自己的忠诚托付给那些值得托付的主君。如果我们能够确保他们的特权，他们便会铭记我们的宽宏大度，并在外国势力的引诱面前坚若磐石。"
 international_nobility:0 "国际贵族"
 international_nobility_desc:0 "国际关系错综复杂，需要小心应对。有人认为，惯于与外国人打交道的商人阶级往往精于此道。但他们忽视了一点，那就是贵族们经年累月地建立起来的亲戚关系。在外交活动中，这些宗族关系往往会为我们带来很大的帮助。"
 noble_resilience:0 "贵族纽带"
 noble_resilience_desc:1 "在这片大陆上，各种骑兵组织往往由小贵族领导。通过善待贵族，我们可以利用他们的人脉，获得更多更大规模的骑兵。"
 military_traditions:0 "军事传统"
 military_traditions_desc:0 "军事思想的变革日新月异，而我们需要做的就是紧跟时代的发展。贵族尽忠于主君的传统应当得到强化，优越的社会地位需要以战场上的奋勇行为作为保证。尽管勇敢精神之类的美德是很重要的，但当你发现自己的军队高出对方一等时，事情往往会简单得多。"
 plutocracy_ideas:0 "财阀理念"
 plutocracy_ideas_bonus:0 "财阀理念完成"
 tradition_of_payment:0 "发薪传统"
 tradition_of_payment_desc:0 "一般来说，人们倾向于将雇佣兵们的发薪日一推再推，毕竟谁都不知道这帮大爷会不会心血来潮，提出一些让人措手不及的要求。但我们不会这么做，我们会按时为雇佣兵们发放薪水，而佣兵队长们将会对我们的美德铭记在心。"
 abolished_serfdom:0 "解放农奴"
 abolished_serfdom_desc:0 "罗马的历史告诉我们，由自由公民组成的军队在战斗意志上会远远胜过被强制拉上战场的乌合之众。因此，我们有必要赐予农民们以自由，这样他们将在战场上誓死保卫自己的自由。"
 bill_of_rights:0 "权利法案"
 bill_of_rights_desc:0 "使我们的国民享有各项基本权利，显著降低发生内乱的几率。"
 free_merchants:0 "自由商人"
 free_merchants_desc:0 "在一个相对顽固守旧的社会中，商人的社会地位要低于那些拥有土地的人。但很幸运我们并不是这样，财富就是力量，无论这财富是怎么来的。"
 free_subjects:0 "自由臣民"
 free_subjects_desc:0 "尽管对于奴仆们来说一顿暴打往往会非常合适，但这并不能有效地令他们勤奋工作。一些自然哲学家们偶然发现，提高人们的工作积极性会带来非常丰厚的回报。如果我们能够用征收实物来取代货币地租的话，我们的农民们便会更加积极地生产出更多的作物了。"
 humanist_tolerance:0 "人文宽容主义"
 humanist_tolerance_desc:0 "建立一个更宽容的社会，开明地对待不同社会思潮与宗教信仰，大幅度地提升国家稳定程度。"
 emancipation:0 "解放"
 emancipation_desc:0 "长期以来，只有那些我们认为值得信赖的人才有权拥有土地。如果我们废除这些限制，那么土地所有关系便会得到巩固。由此，那些选择从军打仗的人们便可以周期性地投入到生产活动中去了。"
 dynamic_court:0 "充满活力的宫廷"
 dynamic_court_desc:0 "一个真正的有创造性的宫廷是一个人可以让任何人发挥作用的地方。我们必须努力确保这些旧的传统，出身或财富不是对我们宫廷发展的阻碍，而且其也不应该阻碍那些在我们国家渴求财富的人才们的愿望。"
 innovativeness_ideas:0 "革新理念"
 innovativeness_ideas_bonus:0 "革新理念完成"
 patron_of_art:0 "赞助艺术"
 patron_of_art_desc:0 "我们从此将开始追求建立文化昌盛的社会，我们的艺术巨作将万古流传，成为这一世代的人间奇迹。"
 pragmatism:0 "实用主义"
 pragmatism_desc:0 "大多数国家会依照土地收成来制定政策。这很愚蠢，如果雇佣兵更能适应我们的需要，那我们就应该去使用他们，而不是花费财力去维持一支昂贵的常备军。"
 scientific_revolution:0 "科学革命"
 scientific_revolution_desc:0 "我们应该使科技水平获得长足进步，促进社会与经济的变革，全面进入工业化时代。"
 knowledge_transfer:0 "知识传承"
 knowledge_transfer_desc:0 "经验的传承是每个国家的头等大事。我们需要建立严格的教导制度，以保证老兵们能够将他们的战斗知识完备地交到新兵手中。"
 organised_recruiting:0 "组织化征兵"
 organised_recruiting_desc:0 "在古代，如果一名军官想为他的部队补充兵员，那么他会花上相当长的时间，因为并不是谁都愿意参军入伍舍命拼杀的。但是，如果我们从根本上来解决这一问题，我们就可以建立征兵体系，以更快的速度将新兵们征召入伍。"
 optimism:0 "乐观主义"
 optimism_desc:0 "胜利并不仅是在战场上打败敌人，而且还在于向手下灌输必胜的意志。如果战士们坚信他们是占据优势的一方，他们便会克服暂时的艰难险阻，将胜利由可能变为必然。"
 formalized_officer_corps:0 "正规化军官团"
 formalized_officer_corps_desc:0 "传统上军官都是由贵族来担当的，但贵族们的数量往往不足以满足庞大的军官需求。然而，我们的军队里也有相当多的来自于下层阶级的军士，我们应当尝试着将他们晋升为职业军官。"
 religious_ideas:0 "宗教理念"
 religious_ideas_bonus:0 "宗教理念完成"
 deus_vult:0 "如神所愿"
 deus_vult_desc:0 "遵循圣战的号召，「循神的旨意」击溃异教徒。"
 missionary_schools:0 "传教士学校"
 missionary_schools_desc:0 "尽管我们从不缺乏有志于出外传播真理的人，但这些人的绝大多数人的行为都是弊大于利的。然而，专门培养传教士的学校会确保我们能够培养出这样的人才：他们不仅愿意去传播信仰，而且有能力取得成功。"
 church_attendance_duty:0 "义务性宗教活动"
 church_attendance_duty_desc:0 "通过制定强制性参与宗教活动的政策，我们官方信仰的权威得到维护，对宗教活动的管理得到加强，维护了社会秩序的稳定。"
 divine_supremacy:0 "神圣事务至上"
 divine_supremacy_desc:0 "最重要的事务，就是让我们的国家和疆界免受那些不信者的搅扰和侵袭。"
 devoutness:0 "献身主义"
 devoutness_desc:0 "宗教是我们统治地位的最坚实保证。如果统治者们公开表示对神明的虔诚信仰，那么臣民们便会跟着这样做。这样，便会巩固我们的统治地位。"
 religious_tradition:0 "宗教传统"
 religious_tradition_desc:0 "对信仰的坚定执著，对神明的顶礼膜拜，这些都会得到远近友邻们的艳羡，而这种艳羡便是对我们威望与荣耀的有力体现。"
 ecumenism:0 "普世主义"
 ecumenism_desc:0 "异端和异教徒的问题总是如此棘手。尽管古老的火与剑法则能彻底解决大部分问题，但外交手腕也不失为一种解决之道。如果我们能够促进各教派之间的对话与协商，我们就能有效减少误解，促进国家内部的和平。"
 spy_ideas:0 "间谍理念"
 spy_ideas_bonus:0 "间谍理念完成"
 privateers:0 "私掠者"
 privateers_desc:0 "狠狠打击敌方的商业运转会帮助我们奏响胜利的号角。我们应当鼓励船长们去主动袭击敌方的贸易航路。"
 vetting:0 "审查制度"
 vetting_desc:0 "所谓无官不贪，我们通常会发现，很多维持政府机构运转的官员们会倒在外国势力的银弹攻势之下。所以，一些简单的背景调查将有助于我们遏制住大多数的腐败苗头。"
 rumourmongering:0 "流言中伤"
 rumourmongering_desc:0 "有很多方式可以轻而易举地击败敌人。恰到好处的恶毒流言有时比一万名士兵还要致命。我们一定要努力掌握这些暗处的手段，以便于赢得战争。"
 efficient_spies:0 "高效间谍"
 efficient_spies_desc:0 "大多数的农民都会为了一点金钱而不惜出卖自己的母亲，但是，找到那些真正有用的间谍人员反而是很困难的。根据过往的经验，我们正在学会如何披沙拣金，从中拣选出合适的人选。"
 shady_recruitment:0 "暗中招募"
 shady_recruitment_desc:0 "我们可以从最底层的民众中挑选新兵，以至于坊间居然不相信进行新兵招募的正是我们。这感觉还真不错。"
 destabilising_efforts:0 "离间活动"
 destabilising_efforts_desc:0 "优秀的间谍活动可以帮助我国在敌国兴风作浪，让他们最亲密的盟友倒戈相向。"
 espionage:0 "谍报活动"
 espionage_desc:0 "使我们能够训练更多的情报员，充分搜集别国的政治与军事情报。"
 diplomatic_ideas:0 "外交理念"
 diplomatic_ideas_bonus:0 "外交理念完成"
 foreign_embassies:0 "驻外使馆"
 foreign_embassies_desc:0 "外交是一项非常精妙的活动，它需要同时在数个方面上取得平衡。如果我们能够让那些外派的大使馆定期传达一些基本信息，就能在进行决策时参考到更多的情报了。"
 claim_fabrication:0 "伪造宣称"
 claim_fabrication_desc:0 "宣布某物属于自己非常容易，但要让每个人都信服你的这种占有权就非常难了。通过广泛地铺设外交网络，我们可以清楚地知道，谁会对你的这种占有权表示出浓厚的兴趣。"
 cabinet:0 "内阁责任制"
 cabinet_desc:0 "我们完善行政机构，训练更多熟练的外交官。"
 adaptability:0 "灵活变通"
 adaptability_desc:0 "我们的领土中，有的仅仅是属于我们，有的则是自古以来就拥有且永远不可分割。稍微宽松一下这个定义将使我们大量的领土被视作永远不可分割，若最糟糕的事发生了，全世界都将认可我们正当的收复失地行为。"
 revolution_and_counter:0 "革命与反革命"
 revolution_and_counter_desc:0 "随着越来越激进的政策，我们别无选择，只能同与我们的政体不同的国家作战。采用这个政策我们可以毫无代价的发起战争。"
 diplomatic_influence:0 "外交影响"
 diplomatic_influence_desc:0 "通过努力发展外交事业，我们可以在外交舞台上长袖善舞，左右逢源。"
 flexible_negotiation:0 "灵活谈判"
 flexible_negotiation_desc:0 "你永远都不知道在谈判桌上会获得些什么，所以，请记得把你所有的选项带上谈判桌。"
 agent_training:0 "间谍训练"
 agent_training_desc:0 "我们已经有很多可以瞒天过海并精心策划的计划，但是困于没有合适的人选来执行。为我们的间谍建立培训方案将有助于提升他们执行危险的任务的能力。"
 additional_loyalist_recruitment:0 "招募额外效忠派"
 additional_loyalist_recruitment_desc:0 "自然而然，在我们属国的土地上有一些人理解我们统治的神圣权利。通过招募和协助这些明事理的人，可以加强我们对属国的控制。"
 audit_checks:0 "审计检查"
 audit_checks_desc:0 "当我们寻求渗透其他国家时，也必须警惕一些有毒的思想在我们自家传播。建立一个监察组以确保我们的官员按照国家的最高利益行事，这将有利于我们铲除一些腐败因素。"
 offensive_ideas:0 "进攻理念"
 offensive_ideas_bonus:0 "进攻理念完成"
 grand_army:0 "大陆军主义"
 grand_army_desc:0 "使我们能够组建空前庞大有力的陆军。"
 glorious_arms:0 "陆军荣耀"
 glorious_arms_desc:0 "使我们的陆军获得无可匹敌的荣耀与威名，令所有敌人心怀恐惧。"
 bayonet_leaders:0 "尖刀将领"
 bayonet_leaders_desc:0 "治兵有方的将领，士兵会愿意为他效死。因此，我们要确保军官们会在最前线上做出榜样。"
 battlefield_commisions:0 "战场委任制度"
 battlefield_commisions_desc:0 "使我们能够专注于陆军科技进步，提升陆军传统。"
 improved_foraging:0 "改善军粮征集"
 improved_foraging_desc:0 "在缺乏食物供应的情况下我们无法有效率地进行作战。一支擅长于收集粮食的军队可以维持更大的规模投入战斗。"
 improved_manuever:0 "提升机动"
 improved_manuever_new:0 "增加侧翼范围"
 improved_manuever_desc:0 "战场用兵是一名优秀指挥官的重要技能。知道在哪里调动部队将为我们带来优势。"
 napoleonic_warfare:0 "团队精神"
 napoleonic_warfare_desc:0 "传统军队依靠严格的纪律维持等级秩序，但是我们通过培养团队自豪感可以起到更好的效果。"
 defensive_ideas:0 "防守理念"
 defensive_ideas_bonus:0 "防守理念完成"
 engineer_corps:0 "组建工兵军团"
 engineer_corps_desc:0 "使我们能够集中全国的军事技术人才，迅速加强陆军科技水平。"
 military_drill:0 "定期军事操练"
 military_drill_desc:0 "使我们能够通过加强军事训练，提升陆军战斗力和士气。"
 regimental_system:0 "军团制度"
 regimental_system_desc:0 "如果将士兵们按照籍贯来进行编组，我们就能将部队与他们的故乡紧密联系在一起。因此，当我们需要为各军团招募新兵时，这种招募便会非常迅速。"
 defensive_mentality:0 "周密防守"
 defensive_mentality_desc:0 "有人说进攻是最好的防御，但当他们在反击中碰得头破血流时，你将毫不怀疑这句话的荒谬。我们的军队将如磐石般进行守备，我们的要塞也会坚持更长时间。"
 superior_firepower:0 "优势火力"
 superior_firepower_desc:0 "在总攻之前先采取密集火力对敌方进行杀伤，这种战术是一支部队的威力所在。所以，一定要确保我们的军官们能够明白这一点。"
 supply_trains:0 "补给线"
 supply_trains_desc:0 "在战争中，我们最凶恶的敌人便是持续的消耗。所以，当务之急是确保我们的部队可以尽快得到补充。"
 national_conscripts:0 "全国征募制度"
 national_conscripts_desc:0 "强制征兵的举措可以使我们的部队规模得到迅速的扩充。"
 trade_ideas:0 "贸易理念"
 trade_ideas_bonus:0 "贸易理念完成"
 shrewd_commerce_practise:0 "完善商业经营"
 shrewd_commerce_practise_desc:0 "使我们的商人具有更强的业务素质，压倒竞争对手。"
 free_trade:0 "自由贸易"
 free_trade_desc:0 "现在的商业家族们迫切希望能够确保他们对于商业专营权的垄断，但我们并不希望如此，而是希望整个商人阶层能够全面发展。"
 merchant_adventures:0 "商业冒险"
 merchant_adventures_desc:0 "使我们能够充分引导本国商人追逐利益最大化，开拓新商路，开发新市场。"
 national_trade_policy:0 "全国性贸易政策"
 national_trade_policy_desc:0 "通过采用全国性的贸易政策，我国得以加强贸易存在，同时提高贸易效率。"
 overseas_merchants:0 "海外商人"
 overseas_merchants_desc:0 "为了繁荣贸易，我们需要将公民权扩大至那些居住在国外的本国公民，全力支持贸易发展。以及相对应的社会阶层。"
 trade_manipulation:0 "操纵贸易"
 trade_manipulation_desc:0 "在那些事关贸易发展的关键枢纽上，我们要有能力制定政策，引导商业产生出更多的利润。"
 fast_negotiations:0 "快速谈判"
 fast_negotiations_desc:0 "有时候达成一项协议是非常迅速的，而我们要做的就是确保商人们能够切实完成我们的谈判。"
 economic_ideas:0 "经济理念"
 economic_ideas_bonus:0 "经济理念完成"
 bureaucracy:0 "文官制度"
 bureaucracy_desc:0 "使我们能够完善行政管理体系，扩展财源，增加税收。"
 organised_construction:0 "组织化建设"
 organised_construction_desc:0 "市政建设的升级是一项耗费庞大的工程。如果我们能够合理地对工程进行规划，就能节省一大笔资金。"
 smithian_economics:0 "自由市场经济"
 smithian_economics_desc:1 "使我们的国策由重商主义转向自由贸易，减少国家对市场的干预，提高经济效益。\n来自工场的发展度：§G+1§!"
 national_bank:0 "国家银行"
 national_bank_desc:0 "使我们建立对财政金融的监管体系，更好地引导经济发展。"
 debt_and_loans:0 "信托借贷"
 debt_and_loans_desc:0 "负债有时是不可避免的，然而，一个有序的信托市场会允许我们进行贷款，并享受较低的利率。"
 centralization:0 "集权统治"
 centralization_desc:0 "如果对整个国家采取中央集权统治，我们将会很容易地将中央的理念与计划贯彻至全国各地。"
 nationalistic_enthusiasm:0 "爱国热忱"
 nationalistic_enthusiasm_desc:0 "对军队的支持度将直接决定国防能力的强大与否。在我们的英明领导之下，我们可以为军队提供难以想象的巨大支持。"
 exploration_ideas:0 "探索理念"
 exploration_ideas_bonus:0 "探索理念完成"
 colonial_ventures:0 "开拓殖民地"
 colonial_ventures_desc:0 "使我们能够派遣更多的移民队，开拓未知世界。"
 quest_for_the_new_world:0 "探索新大陆"
 quest_for_the_new_world_desc:0 "使我们能够专注于对远方世界的探索，发现新大陆，建立日不落帝国。"
 overseas_exploration:0 "海外探险"
 overseas_exploration_desc:0 "开拓远方殖民地的旅程往往都是单程的。即使没有被未知的传染病所吞噬，归乡所需的漫漫长日也会使你望而却步。如果能够宣示出此行所能带来的巨大财富，那么我们就能够激励人们去探索更加遥远的殖民地。"
 land_of_opportunity:0 "机会之地"
 land_of_opportunity_desc:0 "我们应当大肆宣扬这样的理念，任何乐于开垦殖民地与处女地的男女都可以发家致富，这样人们就会更快地前往殖民地了。由此，我们可以在鼓励人们开垦殖民地上花费更少的金钱。"
 vice_roys:0 "总督委任制度"
 vice_roys_desc:0 "使我们能够强化殖民地管理，增加来自殖民地的收益。"
 free_colonies:0 "自由殖民"
 free_colonies_desc:0 "那些愿意移居海外，开拓伟大殖民帝国的人总是寥寥无几。然而如果我们许诺殖民者可以自由占有大片的农田，那么人们将争先恐后地前往海外追逐财富。好在那里每个人都会有足够多的土地。"
 global_empire:0 "全球帝国"
 global_empire_desc:0 "我们对于整个殖民帝国的责任改变了管理殖民活动的官员们的工作态度。这里不再是海盗们横行无忌的天堂，聪明善良的公民们在这里安居乐业。而这些都将充实我们的税收。"
 naval_ideas:0 "海军理念"
 naval_ideas_bonus:0 "海军理念完成"
 superior_seamanship:0 "优良航海技术"
 superior_seamanship_desc:0 "使我们能够拥有高等级舰船，以及高水平的船长和水手。"
 naval_glory:0 "海军荣耀"
 naval_glory_desc:0 "我们的舰队无可匹敌的荣耀与威名将令所有敌人心怀恐惧。"
 grand_navy:0 "大海军主义"
 grand_navy_desc:0 "使我们能够组建空前庞大有力的海军。"
 sea_hawks:0 "海鹰之魂"
 sea_hawks_desc:0 "使我们能够迅速推进海军科技，加强海军传统。"
 excellent_shipwrights:0 "超强船舶工业"
 excellent_shipwrights_desc:0 "通过征召我国最好的造船工匠，我们有能力建成一支现代舰队，它在技术与机动力上将无人能敌。"
 naval_fighting_instruction:0 "海军作战理论"
 naval_fighting_instruction_desc:0 "使我们能够进一步提升舰队战斗力，强化对敌方海域的封锁。"
 press_gangs:0 "强征入伍"
 press_gangs_desc:0 "海上的生活非常艰苦，容不得一点差错。但是，并不是所有的海员都乐于在海军服役。通过将强行征召水手的行为合法化，我们将能够更有效地征召船员，由此提高舰船的服役速度。"
 quality_ideas:0 "质量理念"
 quality_ideas_bonus:0 "质量理念完成"
 quality_education:0 "质量教育"
 quality_education_desc:0 "在战场上，一场大战之后的时刻往往最为危险。无论获胜还是战败，此时筋疲力尽的军队都会非常脆弱。在敌人来袭之前，我们必须要确保部队随时能够投入战斗。"
 finest_of_horses:0 "优良马匹"
 finest_of_horses_desc:0 "多么坚不可摧的部队！多么威武雄壮的骑兵！看那些灰色的壮马，那优秀的骑士又是何人？这是一支多么强大的部队。"
 oak_forests_for_ships:0 "造船专用橡木林"
 oak_forests_for_ships_desc:0 "船只能够承受的伤害越多，它们在战斗中幸存的几率便会越高。所以，我们应当确保供应稳定，保证战舰用上应季的优质橡木。"
 private_to_marshal:0 "从士兵到元帅"
 private_to_marshal_desc:0 "每名士兵的背包中都藏有元帅的权杖。虽然这种表述有所夸张，但对那些在战场上表现出众的士兵来说，晋升与重赏将是他们理所应得之物。这种奖赏措施为军人们所周知，并激励着他们奋勇杀敌。"
 naval_drill:0 "海军训练"
 naval_drill_desc:0 "战场上的混乱会使得一艘舰船在相当长的时间内失去战斗力，而相较于普通船员来说，训练有素的船员们会更快地从混乱中恢复过来。"
 merchant_marine:0 "商船护航"
 merchant_marine_desc:0 "我们应当令所有的商船上都飘扬起我们的旗帜，并使它们相信，一俟出现危险，我们的海军永远会是它们最为坚强的后盾。"
 massed_battery:0 "炮兵集中"
 massed_battery_desc:0 "我们应当最大限度地集中使用我们的炮兵。这样，毁灭性的火力将在敌军的阵列中轻松撕开一个大洞。"
 quantity_ideas:0 "数量理念"
 quantity_ideas_bonus:0 "数量理念完成"
 benefits_for_horseowners:0 "推行马政"
 benefits_for_horseowners_desc:0 "人命很廉价，但马匹却很昂贵。如果我们设立机制奖励马匹养殖，就能有更多的马匹可供挑选。"
 the_old_and_infirm:0 "征召老弱残兵"
 the_old_and_infirm_desc:0 "虽然某些老兵行事卑鄙、生活堕落，但这些人仍然很有用处。比起任凭老兵沿街乞讨，将他们任用到人生的最后一息无疑更为有利。我们应当授予老兵们教官与军需官的职位，这样他们那些宝贵的技能就会得以发挥出来了。"
 the_young_can_serve:0 "收纳童军"
 the_young_can_serve_desc:0 "多长的岁月可以使男孩子变成男子汉？多大的年纪才能让这些男人为国捐躯？有些统治者确实过分拘谨，而我们有时候又与刽子手别无二致。"
 enforced_service:0 "强制征兵"
 enforced_service_desc:0 "志愿兵役制有效地稳固了我们军队的构成，但志愿兵的数量有时会显得不足，我们应当强征一些「志愿者」了。"
 ships_penny:0 "征收船税"
 ships_penny_desc:0 "舰船很是昂贵，所以我们应当尽量找人来分担这笔军费。征收船税便是一种有效的解决之路。"
 standardized_artillery:0 "标准火炮"
 standardized_artillery_desc:0 "每个铁匠都会近乎偏执地固守他们的工艺秘密，这使得每一门大炮都犹如一件工艺品。虽然工匠们的虚荣心得到了满足，但这样明显不是制造火炮的最好方法。如今我们将严格规定，每门大炮都必须符合精确的规格。由此，铸炮的成本将会大大降低。"
 mass_army:0 "全民动员"
 mass_army_desc:0 "迄今为止，我们一直在以严格的标准为军队招募士兵。我们只挑选那些最为贫困、最为绝望的人，因为他们已经无甚留恋。现在，军队将为所有并不富裕的人敞开大门。"
 mercenary_contracts:0 "雇佣军合约"
 mercenary_contracts_desc:0 "与一些雇佣军首领签订长期合约，我们就能保障大量雇佣军以备不时之需。"
 expansion_ideas:0 "扩张理念"
 expansion_ideas_bonus:0 "扩张理念完成"
 additional_colonists:0 "额外殖民者"
 additional_colonists_desc:0 "新大陆意味着一切，而最重要的是，它尚未被占有。换句话来说，根本没什么大人物在那里占有哪怕一丁点的土地，如果我们能让人们了解这种近乎无限的良机，就能鼓励更多的人投身到新大陆的开发中去。"
 additional_merchants:0 "额外商人"
 additional_merchants_desc:0 "如果不能将殖民地的物产运回祖国，那么殖民地将毫无意义。为此，我们必须充分地发展商人阶级。"
 faster_colonists:0 "快速殖民"
 faster_colonists_desc:0 "不能仅仅把殖民者送去海外、不施以任何帮助，就指望他们建设起一块殖民地。为了新家园生存所需的远征物品的准备工作是一个费时的过程。利用过去的经验我们可以加速这一进程。"
 additional_diplomats:0 "额外外交官"
 additional_diplomats_desc:0 "要推动我们国家的发展，就得推动我们外交的发展。我们必须为所有外交工作指派人手。"
 improved_shipyards:0 "改善造船厂"
 improved_shipyards_desc:0 "要保证我们在全球的利益，我们需要一支强大的舰队。我们必须确保我们的造船厂尽可能以最大效率生产船舰，以便随时补充战场上的损失。"
 experienced_diplomats:0 "老练的外交官"
 experienced_diplomats_desc:0 "有时，要让人们相信我们的强大是很简单的。我们已经通过外交上的努力而让我们的发言在世界上更有分量。"
 competetive_merchants:0 "商业竞争"
 competetive_merchants_desc:0 "我们必须击败其他国家的竞争对手才能对我国招商引资。我们一定要确保我们的法律系统给予他们最多有利条件。"
 administrative_ideas:0 "行政理念"
 administrative_ideas_bonus:0 "行政理念完成"
 organised_mercenary_payment:0 "佣兵标准薪资"
 organised_mercenary_payment_desc:0 "佣兵组织首领一向狡猾。他们能让同一军队的指挥官为了雇佣他们而争相出价，最后待价而沽。我们将精简佣兵招募流程，防止指挥官滥用职权，以此确保我们在谈判中总能处于优势地位。"
 benefits_for_mercenaries:0 "优待佣兵"
 benefits_for_mercenaries_desc:0 "佣兵总是会去寻找最划算的交易，因此我们得保证佣兵一直站在我们这边。只要对我们的佣兵多加关照，就能使他们长久效力，而且所需的薪资也更低。"
 organised_mercenary_recruitment:0 "佣兵招募"
 organised_mercenary_recruitment_desc:0 "招募佣兵时，金钱不是唯一的瓶颈。另一个瓶颈是是否有真正希望为我们服务的佣兵组织。因此，我们的系统必须确保所有的组织都能加入进来。"
 bookkeeping:0 "簿记系统"
 bookkeeping_desc:0 "当资金短缺时，我们不得不借钱。债主通常都会担心别人会不会还钱。为了留下清白的记录，我们最好确保每一笔债务都清偿了，这样可以让我们通过谈判来降低一些利息。"
 administrative_efficiency_idea:0 "行政效率"
 administrative_efficiency_idea_desc:0 "任何政府最重要的部分是得到正确的建议。我们对于顾问必须尽可能地包容以便于我们可以得到最大限度的不同观点。"
 resilient_state:0 "反应体系"
 resilient_state_desc:0 "每个国家都会遇到麻烦。不满意和被驱逐的人会谋反，如果我们建立一个行政机构来镇压这些颠覆活动，我们将能从这些麻烦中尽快脱身并恢复过来。"
 war_cabinet:0 "战时内阁"
 war_cabinet_desc:0 "羸弱就要挨打，战争的压力能严重破坏一个国家的统治力。在战争期间，只要确保战争的主要玩家都在忙着打仗，我们就能独善其身。"
 ENG_ideas:0 "英格兰理念"
 ENG_ideas_start:0 "英格兰传统"
 ENG_ideas_bonus:0 "英格兰野心"
 royal_navy:0 "皇家海军"
 royal_navy_desc:0 "从1495年左右开始，都铎王朝不仅在船只上投入大笔资金，还大力资助了基础设施的建设。许多人认为，这就是皇家海军建立的开始。"
 eltham_ordinance:0 "埃尔特姆条例"
 eltham_ordinance_desc:0 "尽管在1526年这项条例并没有通过，但它仍是让英国王家官僚更加组织化、提高反应速度和成本效益的首次尝试。"
 secretaries_of_state:0 "内阁大臣"
 secretaries_of_state_desc:0 "一直以来，王室都设有掌管君王文书的职务。从17世纪中期开始，这些臣仆的数量开始增多，而且他们在政府机器中的地位也越来越重要。除了传递王室敕令，他们还允许拥有行政上的自主权力。"
 navigation_acts:0 "航海法案"
 navigation_acts_desc:0 "历次航海法案的颁布象征着重商主义高潮的到来。我国的贸易品必须由我国船只进行运输，而且必须首先到达我国的港口，向我们上交税款。"
 eng_red_coats:0 "红衣军"
 eng_red_coats_desc:0 "在英国军队中的生活是艰苦的，管理极为严格，但它能把一定的气质灌输给每个士兵。他们面容坚定、临危不惧，而且拥有专业的枪械知识，能让我们的敌人心中充满恐惧。"
 british_bill_of_rights:0 "英格兰权利法案"
 british_bill_of_rights_desc:1 "一系列的改革集中在对王室权力的限制上，特别是侧重于司法权。君主不得单方面维持军队，不得规定残忍和不寻常的惩罚，或干涉议会议员的自由选举。"
 GBR_ideas:0 "不列颠理念"
 GBR_ideas_start:0 "不列颠传统"
 GBR_ideas_bonus:0 "不列颠野心"
 gbr_acts_of_union:0 "联合法案"
 gbr_acts_of_union_desc:0 "《联合法案》将英格兰与苏格兰合并为一个牢不可破的整体，拥有共同的议会，施行同样的法规，制定共同的军事经济政策。"
 british_industrialization:0 "早期工业化"
 british_industrialization_desc:0 "技术的飞速发展带来了前所未有的机遇。人们涌向城市，在高效的、拥有大量现代化机械设备的新工厂中工作。大不列颠必须处于这场工业革命的核心，因为任何未能实现现代化的国家都将被历史无情地淘汰。"
 gbr_the_royal_society:0 "皇家学会"
 gbr_the_royal_society_desc:0 "英国皇家学会将全国最优秀的科学人才聚集在一起，使他们在自然哲学领域的研究中，取得了卓越的进步。作为世界级的科学机构，它将引领英国进入思想和实验的新时代。"
 reform_of_comission_buying:0 "改革军职捐纳制度"
 reform_of_comission_buying_desc:0 "「伟大的老约克公爵」弗里德雷克王子在1795年被任命为陆军司令。他对大不列颠军队实施了一系列影响深远的改革。除了改善广大普通士兵的待遇，更重要的是，他对出资购买军职晋升设立了严格的规定。从现在起，军官须在当前的军衔服役满一定时间后，才允许其花钱购买更高一级的军衔。这使得军官在事实上对自己的职务有了大致的了解。"
 sick_and_hurt_board:0 "皇家海军伤病救护委员会"
 sick_and_hurt_board_desc:0 "皇家海军伤病救护委员会建立于1707年，其职责在于保障在役海员的福利。它为海军引入了一系列旨在改善服役海员医疗保健的改革。"
 british_merchant_navy:1 "建立不列颠商船队"
 british_merchant_navy_desc:0 "作为一个岛国，我们必须依赖海洋进行贸易。因此，我们必须建设商业舰队以确保我们的海上贸易繁荣。"
 britanna_rules_the_waves:0 "不列颠尼亚统治海洋"
 britanna_rules_the_waves_desc:0 "统治吧，不列颠尼亚！\n不列颠尼亚统治海洋。\n不列颠人永远，永远，永远不会被奴役。"
 SWE_ideas:0 "瑞典理念"
 SWE_ideas_start:0 "瑞典传统"
 SWE_ideas_bonus:0 "瑞典野心"
 kung_och_riksdag:0 "国王和议会"
 kung_och_riksdag_desc:0 "瑞典国王总是依赖于与不同阶级的合作，尤其是与大农民阶级的合作，以保证与贵族阶级相抵。然而，在古斯塔夫·阿道夫统治时期，贵族做出了一项历史性的妥协，他们把资源交给国家以换取一些新的特权。"
 swedish_steel:0 "瑞典铁军"
 swedish_steel_desc:0 "当其他军队向他们的敌人进行乱射时，我们将会向他们齐步前进，并在近距离向他们齐射死亡之弹，之后跟他们短兵相接。"
 hakkapelitta:0 "芬兰轻骑兵"
 hakkapelitta_desc:0 "芬兰是一个相对贫穷而落后的地方，而在瑞典军队中服役则恰让芬兰人得到了通过掠夺而赚钱的机会。精湛的骑术和优秀的战马让我们能训练出优秀而强悍的骑兵，令敌人胆战心惊；他们甚至相信是魔法的力量让我们的芬兰骑兵如此坚不可摧。"
 indelningsverket:0 "分配征募制度"
 indelningsverket_desc:0 "瑞典的分派制以征兵为目的将农民阶级分为每10人一组，这个系统使得寻找从军之人更加容易并使各个单位更方便对其进行组织。"
 swedish_absolutism:0 "瑞典专制主义"
 swedish_absolutism_desc:0 "专制主义理论认为应该由一个人来负责全局，那个人就是国王，他应该拥有通过枢密院来运转整个政府的能力。"
 produktplakatet:0 "外货禁运"
 produktplakatet_desc:0 "法案禁止外国商船在到达瑞典的时候带来其他国家或殖民地的货物。"
 union_and_security_act:0 "联合与安全法案"
 union_and_security_act_desc:0 "这项法案给予国王宣战和议和的独有权力，废除了大多数的贵族特权，并给予了国王决定枢密院成员人数的权利。这表示国王能彻底废除枢密院——如果他一个顾问也不想要的话。"
 MOS_ideas:0 "莫斯科理念"
 MOS_ideas_start:0 "莫斯科传统"
 MOS_ideas_bonus:0 "莫斯科野心"
 gatherers_of_tribute:0 "贡赋征收者"
 gatherers_of_tribute_desc:1 "鞑靼枷锁是长期以来严重阻遏俄罗斯社会发展的绊脚石，但是莫斯科始终有为汗征收贡品的权利而长盛不衰。即使是现在我们也能享受到我们为了完成这一职能而建立的组织带给我们的好处。"
 legacy_of_dmitriy_donskoi:0 "德米特里·顿斯科伊的遗产"
 legacy_of_dmitriy_donskoi_desc:0 "在经历了数世纪的鞑靼囚锢的痛苦之后，德米特里·顿斯科伊已经可以完全击败金帐汗国的军队了，我们必须要珍视他的记忆，并且再也不接受沉默的痛苦。"
 pomestnoe_voisko:0 "贵族军团"
 pomestnoe_voisko_desc:1 "通过重新分配被没收的土地给那些贵族骑兵，我们可以组建一种新的兵种来帮助我们的公国。"
 zasechnaya_cherta:0 "鹿砦防线"
 zasechnaya_cherta_desc:0 "为阻挡鞑靼人的袭击，我们的祖先一直保持着一条位置良好的防线与一些易守难攻的堡垒。当我们的国家扩张时，我们也应当继续扩大这条「鹿砦防线」以保护我们的人民不受暴力的侵袭。"
 descendants_of_byzantine_emperors:0 "拜占庭皇室血脉"
 descendants_of_byzantine_emperors_desc:0 "我们通过联姻和盟约与古老的拜占庭皇室结合在了一起，这使我们成为了这一兼具巨大影响力与能力的古老帝国的继承者，而且这将让我们的政治野心走得更远。"
 seat_of_metropolitan_bishop:0 "都主教教座"
 seat_of_metropolitan_bishop_desc:0 "俄罗斯的子民需要坚定的宗教指引。我们素来与东正教会有很好的合作，并且这种友好关系可以与扩张兼得。如果我们可以让都主教移驾莫斯科，那我们将可以进一步加强俄罗斯的东正教信仰与我们国家之间的联系。"
 strength_of_the_boyars:0 "波雅尔的力量"
 strength_of_the_boyars_desc:0 "波雅尔阶级在许多方面是俄罗斯帝国事业的基础，但正如我们需要强化波雅尔一样，我们同时也需要控制他们。我们必须保护波雅尔在杜马的席位，并确保他们需要依靠我们来扩大他们的影响力。"
 RUS_ideas:1 "俄罗斯理念"
 RUS_ideas_start:1 "俄罗斯传统"
 RUS_ideas_bonus:1 "俄罗斯野心"
 land_of_the_rus:0 "罗斯的土地"
 land_of_the_rus_desc:1 "团结一致的罗斯诸国必将成为不可忽视的力量。"
 life_long_conscription:0 "终身兵役制"
 life_long_conscription_desc:0 "为了养活永远在扩大的军队，我们应该延长服役年限，使其成为终身制。这样会为那些除了打仗就再无一技之长来谋生的人提供社会流动性，这将会为我们的帝国伟业提供可靠的士兵来源。"
 russian_artillery_yard:0 "俄罗斯火炮厂"
 russian_artillery_yard_desc:1 "火力优势是决定着今日之围攻与未来之激战胜负的关键所在，我们必须在我们国家的心脏地带建立一座国营火炮厂，以确保我们的军队永远不会缺乏大炮与弹药。"
 sudebnik:0 "全俄罗斯法典"
 sudebnik_desc:0 "在15世纪晚期，国家决定对现有的习惯法法典进行规范化，不再让各地的法规各不相同，而是能够适用于整个国家。通过精简冗余的法条，扩大对罪行的处罚范围，我们就能增加收入，并提高行政管理的效力。"
 the_streltsy:0 "建立射击军"
 the_streltsy_desc:0 "为了确保我们拥有一支足以保家卫国的军队，我们应该建立一支装备有毛瑟枪的常规部队，将其补充进我们的军队。"
 opprichnina:0 "特辖制"
 opprichnina_desc:0 "对管理国家而言，世袭贵族是最大的一项威胁。我们得通过削减他们的封地来切断他们的权力，并把这些土地首先分给那些向我们效忠的人。"
 abolish_the_mestnichestvo:0 "废除论资排辈法"
 abolish_the_mestnichestvo_desc:0 "论资排辈法是一项古老的制度，它规定公职人员的任用取决于家族的资历。有些候选人并不适合某项工作，这就是制度的问题所在。废除这项制度将使得政府官僚机构任人唯贤，并提高工作效率。"
 siberian_frontier:0 "西伯利亚拓荒区"
 siberian_frontier_desc:0 "西伯利亚荒原正在召唤我们。我们必须开辟一条道路，并让我们的哥萨克骑兵向前推进，为俄国人民拿下那块土地。"
 table_of_ranks:0 "官秩表"
 table_of_ranks_desc:0 "论资排辈法的废除是让国家政府机构以任人唯贤的方法来工作的第一次尝试。级别排行表把它编成法典，并在军队中推行，以实行按能力划分工作。"
 curriculum_of_the_cadet_corps:0 "扩展军校学员课程"
 curriculum_of_the_cadet_corps_desc:0 "我们的青年士官学员数量比军队中军官职位的数量要多。这些人中不仅仅应该有未来的军官，还应该有未来的科学家和工程师。"
 SPA_ideas:0 "西班牙理念"
 SPA_ideas_start:0 "西班牙传统"
 SPA_ideas_bonus:0 "西班牙野心"
 the_reconquista:0 "收复失地运动"
 the_reconquista_desc:0 "我们和摩尔人的战争已经持续很长一段时间了。战争让我们发展出了引以为荣的严格军纪。卡斯蒂利亚的战士们，向世界展示你们的决心。"
 spanish_inquisition:0 "西班牙宗教裁判所"
 spanish_inquisition_desc:0 "没人希望这样。"
 devout_catholisism:1 "虔信基督教"
 devout_catholisism_desc:0 "信仰是我们的剑和盾，是天主恩赐了我们收复失地的胜利。我们必须时刻保持我们对神圣教会的虔诚。"
 inter_caetera:0 "子午线圣谕"
 inter_caetera_desc:0 "在1493年5月4日，教宗大人亲赐我们亚速尔群岛以西和以南100里格的土地。而我们当然会确切实行教宗大人的圣谕。"
 gold_fleet:0 "珍宝船队"
 gold_fleet_desc:0 "我们帝国的财富吸引了许许多多海盗和豺狼。我们将建立一个护送系统来把财富安全护送回国。"
 spanish_armada:0 "西班牙无敌舰队"
 spanish_armada_desc:0 "西班牙的力量展现在她的海军和令人畏惧的西班牙方阵中。我们将会确保无论我们的海军要求什么，我们都能派出无敌舰队来把它取回来。"
 siglo_de_oro:0 "黄金时代"
 siglo_de_oro_desc:0 "西班牙正处于黄金时代。绘画、建筑、音乐、文化，所有的一切让全世界感到嫉妒。西班牙的声名将流芳百世。即便我不喜欢那本说什么一个人和一个风车打架的书，但我确信那本书会一直流传下去。"
 NED_ideas:0 "荷兰理念"
 NED_ideas_start:0 "荷兰传统"
 NED_ideas_bonus:0 "荷兰野心"
 amsterdam_wisselbank:0 "阿姆斯特丹货币兑换银行的建立"
 amsterdam_wisselbank_desc:0 "金属货币存在这样一个问题，就是几乎不可能让所有的铸币厂生产的货币质量相同。这样财富的流通作为贸易的生命线，变得非常困难。货币兑换银行将金属货币转换成阿姆斯特丹纸币，在这座城市中，所有交易金额超过600荷兰盾的贸易，都必须使用这种纸币。这就建立了一种兑换的媒介，每个人都能信任这种便利的兑换方式。"
 dutch_trading_spirit:0 "尼德兰贸易精神"
 dutch_trading_spirit_desc:0 "就像西班牙人动不动就烧女巫一样，在海上寻找财富对于荷兰人来说同样是再自然不过的事情。从贸易中获取利润对我们来讲是一点困难也没有。"
 polders:0 "圩田"
 polders_desc:0 "低地国家极易遭受洪水泛滥，在11至14世纪时，由于不稳定的气候，发生了多次洪灾，导致了须德海的形成，并使沿海地区的土壤盐碱化。我们现在拥有开垦土地的技术，可以生产更多的农产品。"
 instructie_voor_de_admiraliteiten:0 "成立海军部"
 instructie_voor_de_admiraliteiten_desc:0 "在这天开始的一连串的海军胜利，将使我们的祖国辉煌永存。"
 revenue_stamps:0 "印花税"
 revenue_stamps_desc:0 "间接课税是这段时间内最有效的税收方式。印花税票是跟法律文件（如售卖合同）相关的，它能核证一项税款是否已经支付。"
 embrace_humanism:0 "接纳人文主义"
 embrace_humanism_desc:1 "自从伟大的哲学家伊拉斯谟以来，低地国家就成为了人文主义哲学的摇篮。是时候让人文主义哲学成为国家不可分割的一部分了。"
 army_sappers:0 "陆军工兵"
 army_sappers_desc:0 "在美好的过去，围城工事不过是让希望做工的当地人来挖土罢了，而且这些人并不那么喜欢这项工作。把挖战壕变为军队职能之后，我们就能用更快的速度得到更好的战壕。"
 platoon_fire:0 "排枪"
 platoon_fire_desc:0 "标准齐射火力的意思是每一排士兵向正前方进行射击，目的是保持最大火力。荷兰人发明了一种新方法，他们把单位编成团开火，目的是保持对敌军的持续火力，这让敌人无法从射击的间歇中得到休整。"
 DAN_ideas:0 "丹麦理念"
 DAN_ideas_start:0 "丹麦传统"
 DAN_ideas_bonus:0 "丹麦野心"
 vornedskab:0 "土地捆绑农民政策"
 vornedskab_desc:0 "黑死病之后，我们不顾一切地试图保持丹麦贵族阶层的利益，进而保全国家。这些法规阻止了农民迁徙土地，也让征兵工作变得更容易。"
 old_naval_traditions:0 "古老的航海传统"
 old_naval_traditions_desc:0 "早在无骨者伊瓦尔和八字胡斯文这些英雄出现之前，丹麦人就已经是纵横于海洋之上的民族。丹麦人与海洋之间天然的亲近性是一种可利用的优势。"
 rentekammer:0 "建立财务部"
 rentekammer_desc:0 "财务部是国家的一个特殊部门，它用来记录政府的各项交易事务以及评估政府的收支预算。这让政府更便于管理收益。"
 klaedekammer:0 "布匹大厅的重组"
 klaedekammer_desc:0 "它原本只是哥本哈根城堡的布匹大厅，后来成为了行政机构负责薪资的单位，主要负责的是海军。"
 expanded_dockyards:0 "建立哥本哈根造船厂"
 expanded_dockyards_desc:0 "在这里，造船业的历史源远流长，但这些工作都是季节性的、临时的，它们由对船只的需求量以及当地木材资源的多寡而决定。现在，我们准备划出一块专门的土地用来建立海军码头和行政管理。"
 den_danske_lov:0 "丹麦法典"
 den_danske_lov_desc:0 "我们编撰了一部正式的法典，虽然用了几十年的时间。我们最大的问题在于，我们以前有很多地区法案，它们之间不仅有重复，而且还有相互矛盾的地方。现在，我们有了一个统一的法律体系。"
 religious_orthodoxy:0 "宗教自由即是无神论"
 religious_orthodoxy_desc:0 "那些声称受到天启的傻瓜们并未意识到，真正的天启只可能来自圣经。我们会尽力保持住它的地位，并确保丹麦的自由。"
 FRA_ideas:0 "法兰西理念"
 FRA_ideas_start:0 "法兰西传统"
 FRA_ideas_bonus:0 "法兰西野心"
 estates_general:0 "三级会议"
 estates_general_desc:0 "三级会议自1303年诞生以来沿用至今，尽管它逐渐从由国王召集变为由选举产生。它悠久的历史让多级议会以及其收缴的税费更带有合法性。"
 elan:0 "冲锋！"
 elan_desc:0 "培养进攻主义是军队的重心。我们的战士们展示出如此狂热的士气，从而在战场上占据了优势地位。"
 french_language_in_all_courts:0 "各国宫廷皆用法语"
 french_language_in_all_courts_desc:0 "拉丁语作为欧洲的通用语已久，但其实际上早已成为一种死语言。若要另寻一种新的通用语，没有哪种语言比法语更合适了。"
 native_trading_principles:0 "原住民贸易原则"
 native_trading_principles_desc:0 "大多数民族都将原住民视为没有正确使用上帝造物的可怜人，应该被驱逐。我们对原住民的看法区别在于认为他们有朝一日也许会梦想成为法国人。这其中的区别很重要。"
 vauban_fortifications:0 "沃邦防御工事"
 vauban_fortifications_desc:0 "这并不是背离传统要塞设计的模式，这项设计的真正奥妙在于堡垒的布局。只要能最大限度地利用地形的优势，即使不对堡垒的防御措施进行改良，它也要比一般的堡垒更加难以攻克。"
 the_philosophes:0 "哲学家"
 the_philosophes_desc:0 "在这启蒙时代，我们拥有许多伟大的哲学家，这是我们足以向全世界夸耀的资本。这些思想家们源源不断地提出着新观念和新思想，刺激了从最平凡到最重要的各领域的发展。"
 liberty_egalite_fraternity:0 "自由、平等、博爱"
 liberty_egalite_fraternity_desc:0 "新国家的法律规定人人平等，信仰其他宗教的人也可以充分地在国家机关中施展才能，这让宗教少数群体聚居的地区得到了更大的发展。"
 TUR_ideas:0 "奥斯曼理念"
 TUR_ideas_start:0 "奥斯曼传统"
 TUR_ideas_bonus:0 "奥斯曼野心"
 ghazi:0 "加齐勇士"
 ghazi_desc:2 "我们的苏丹对于自己身为加齐的身份十分看重，他们是领导着对异教徒圣战的信徒。战士们由此纷纷响应，在伊斯兰扩张的征途中谋求财富、荣耀和救赎。"
 timariot_system:0 "蒂玛尔采邑制度"
 timariot_system_desc:1 "奥斯曼帝国发明了一种封建采邑制度来建立并维护骑兵军队，每一个有蒂玛尔封地的骑兵都依据他所拥有的土地来对皇家骑兵的补给负责。"
 autonmous_pashas:0 "帕夏自治"
 autonmous_pashas_desc:0 "平衡本地需求与国家利益是政府工作中最困难的一环。尤其是在如此的交通环境下，即便是在临近的地区进行最基本的政令传达都要消耗很长时间。我们必须给予当地行政官更多的自治权，确保当地利益被满足。"
 millets:1 "世俗法典"
 millets_desc:1 "通过颁布特定法律，在我们的帝国中，各宗教的信徒都能被公正合理地管辖。进一步健全这个体系，能确保各地多样化的文化传统能高效融入这些帝国机构。"
 lawcode_of_suleiman:0 "苏莱曼法典"
 lawcode_of_suleiman_desc:0 "在土耳其历史上，苏莱曼大帝由于他的法律改革而被称为立法者苏莱曼。他的法典囊括了法律中的各个方面，包括税收、教育和社会。"
 lawcode_of_suleiman_01:0 "苏莱曼法典"
 lawcode_of_suleiman_01_desc:1 "苏莱曼是历史上最伟大的统治者之一——他是战士、立法者和改革家，事实上，西方世界称他为苏莱曼大帝，而在他的家乡土耳其，人们叫他立法者苏莱曼。他改革的核心就是重新编纂了奥斯曼王朝法典，使其符合伊斯兰教法。"
 tulip_period:0 "郁金香时代"
 tulip_period_desc:0 "1718-1730年是一段革新时代。它的象征是对郁金香的狂热，其间诞生了最早的土耳其文出版物以及一系列工业和商业方面的改革。"
 imperial_school_of_naval_engineering:0 "建立帝国海军工程学校"
 imperial_school_of_naval_engineering_desc:0 "帝国海军工程学校建立于1773年。它旨在为奥斯曼帝国提供更先进的舰队来防御海岸线。"
 VEN_ideas:0 "威尼斯理念"
 VEN_ideas_start:0 "威尼斯传统"
 VEN_ideas_bonus:0 "威尼斯野心"
 venetian_arsenal:0 "威尼斯军械库"
 venetian_arsenal_desc:0 "我们的军事力量依赖于威尼斯军械库的历史可以追溯到十二世纪。要保持强盛，我们必须扩建军械库，建造更多舰船。"
 printing_industry:0 "印刷工业"
 printing_industry_desc:0 "自从印刷术发明之后，威尼斯人便开始大量使用它。正因为它带给威尼斯如此多的好处，我们应该鼓励这项产业。"
 stato_da_mar:0 "海上领土"
 stato_da_mar_desc:0 "贸易是威尼斯的生命线，而管理我们的国外交易站对于我们的贸易利润来说是非常重要的。只要把这些领土的行政中心集中成一个单位，我们就能加强我们的贸易。"
 state_inquisition:0 "建立国家裁判所"
 state_inquisition_desc:0 "国家裁判所是由三个法官来处理危机并保证国内安宁的机构。陪审员能快速应对各种危机，而且他们能迅速建立起一个全世界的间谍网络来搜寻那些卖国贼。"
 conscription:0 "海军征兵"
 conscription_desc:0 "自从威尼斯建立之日，我们的划桨手就都是拿工资的自由民而非奴隶，但人手的紧缺将会让我们难以找到合格的船员。我们没有其他的选择，只能通过征召来填补船上的空缺。"
 defend_the_law:0 "奉公守法"
 defend_the_law_desc:0 "我们注意到一些神职人员犯过小罪。我们准备开始公然对抗教会的权威，以确保法律面前人人平等。"
 provveditori_ai_beni_inculti:0 "建立陆地开荒管理部门"
 provveditori_ai_beni_inculti_desc:0 "该部门旨在管理未开垦的自然资源，帮助沼泽地带排水以及灌溉旱地，以改善威尼斯的食物供给。"
 PRU_ideas:0 "普鲁士理念"
 PRU_ideas_start:0 "普鲁士传统"
 PRU_ideas_bonus:0 "普鲁士野心"
 kammergericht:0 "建立最高法院"
 kammergericht_desc:0 "为了使对勃兰登堡侯爵领的控制合法化，早期霍亨索伦王室成员用罗马法替换了习惯法。之后，他们把最高法院从选帝侯宫廷（常常迁移）移动到稳固的集中的位置。这同时改善了司法体制，并抑制了当地大贵族的权力。"
 divided_estates:0 "分化阶层"
 divided_estates_desc:0 "三个阶层的联手有效地对王室权力构成了限制。我们要有系统性地撺掇贵族与其他阶层对抗来巩固我们的控制力。"
 army_professionalism:0 "陆军职业化"
 army_professionalism_desc:0 "遥想波斯进攻希腊时，一小支纪律严明的精良部队能击败一大批杂乱军队。我们应该把我们的军队也提升到这种层次来使我国繁荣昌盛。"
 noble_cadets:0 "贵族士官"
 noble_cadets_desc:0 "即使遭到贵族反对，我们也应该把贵族次子纳入军队的征兵范围。我们从小就训练他们，这样我们不仅能让贵族和我们站在了一边，还能建立一支训练有素的贵族军队，而其中许多人最后都能成为军官。"
 goose_step:0 "鹅步"
 goose_step_desc:0 "鹅步在其他人眼中看起来似乎略显奇怪，但这种步法是专门用于确保我们的军队在向敌人推进时保持队形的。这让我们的军队在战场上占尽优势。"
 regimental_cantons:0 "征兵区域划分"
 regimental_cantons_desc:0 "农民一般不愿在军队中度过余生，因此当新兵被招募时，往往会试图逃跑。现在，我们为每个团招募士兵划定来源地。每个新兵应该都有三个月的训练期间，这样才能真正加入战斗。这应该能确保军队后备得到持续补充。"
 religious_toleration:0 "宗教容忍"
 religious_toleration_desc:1 "稳定是扩张的前提。如果我们鼓励容忍不同宗教，不仅能让我们国家安定，也能让我们国家成为受迫害的其他国民的避难所。"
 POR_ideas:0 "葡萄牙理念"
 POR_ideas_start:0 "葡萄牙传统"
 POR_ideas_bonus:0 "葡萄牙野心"
 afonsine_ordinances:0 "阿方索条例"
 afonsine_ordinances_desc:0 "贵族特权的增长会威胁到王权。我们要绕过贵族，直接通过王权任命司法长官，借此遏制贵族权力的发展，保证王室利益不受侵害。"
 legacy_of_the_navigator:0 "航海家的遗产"
 legacy_of_the_navigator_desc:1 "航海家恩里克是葡萄牙若昂一世的第三个儿子。他自知不可能登上王位，于是花费毕生时间来探索大洋、资助远征，收集有关海军事务的知识，鼓励海军技术的进步。他的精神至今与我们同在，并继续激励我们的海员和海军达成更多的丰功伟绩。"
 case_de_india:0 "贸易据点"
 case_de_india_desc:0 "让我们在东方大陆的每个角落建立贸易据点，让我们的国家在印度洋贸易中称霸。通过在非洲和印度沿岸建立贸易据点的网络，我们可以保障当地贸易的主导地位而又不用投入过多资源。"
 the_bandeirantes:0 "支持班代兰特旗队"
 the_bandeirantes_desc:0 "许多深入内陆寻获奴隶的远征探险者意外地发现了黄金等贵金属以及各种宝石的矿藏。这些传闻鼓励了那些坚强的灵魂远征到我们的殖民地去。"
 royal_absolutism:0 "王室独裁"
 royal_absolutism_desc:0 "王室权力已经被愚蠢的贵族干预限制很久了。那些贵族狭隘的本地利益正在威胁着王国更大的利益。我们应该解散地方议会，并不受他们干扰地进行统治。"
 land_before_faith:0 "土地先于信仰"
 land_before_faith_desc:0 "耶稣会一直试图阻止我们扩张殖民地，他们宣称我们妨碍了他们的传教工作。我们也听到了不好的传闻说，他们正在煽动原住民，甚至试图建立他们自己的殖民帝国。这必须被制止，这些修会将不再成为我们扩张的绊脚石。"
 open_up_the_guilds:0 "放开公会限制"
 open_up_the_guilds_desc:0 "一系列「血液纯净法案」使得只有能够自证祖上全部都是基督徒者，才能从事最上乘的工作。这样做的问题在于，我们有一部分最为雄心勃勃、最有才能的国民就此被排除在了机会之外，阻碍了国家的进步。我们必须解除他们的束缚。"
 POL_ideas:0 "波兰理念"
 POL_ideas_start:0 "波兰传统"
 POL_ideas_bonus:0 "波兰野心"
 folwark_system:0 "推行大庄园系统"
 folwark_system_desc:0 "波兰的庄园制系统能够增加农产品的产出。农民在贵族宅邸周围的庄园中劳作，有的是通过租佃的方式，有的事实上则是农奴。这种制度是波兰经济的基石。"
 nihil_novi:0 "《非公认，不立法》法案"
 nihil_novi_desc:0 "《非公认，不立法》法案，或称《无新法》，其中规定，一项法案只有得到色姆议会中贵族的赞同和支持，才可以被通过。尽管这一条例使得王权得到了相当大的限制，但也确保了贵族对整个联邦的支持。"
 peichota_wybraniecka:0 "王家领地征召步兵"
 peichota_wybraniecka_desc:0 "这种军队编制由步兵组成，兵员均来自于王家领地上的农民。它让王国能保持一支随时可用的步兵军队。"
 winged_hussars:0 "翼骑兵"
 winged_hussars_desc:0 "骠骑兵原本是一种用作侦察的轻型骑兵部队，但随着封建军队的衰落，我们将把他们重新整编成正规军团。带有更好护甲的新型骠骑兵将成为骑兵的主力。波兰翼骑兵将让所有敌人闻风丧胆。"
 wojsko_komputoe:0 "正规军"
 wojsko_komputoe_desc:0 "波兰的正规军，直译即为「有固定开支的部队」，维持这支军队的费用是在年度预算收支之内有正式计划的，并受到色姆议会的认可。正规军的建立让联邦拥有了一支可用于防卫的常备军事力量。"
 foreign_section:0 "建立外籍军团"
 foreign_section_desc:0 "外籍军团按德式训练，且在早期主要由来自德意志的军官指挥。他们在波兰的新式军队中起着支柱作用，让军队的战斗力更强大。"
 focus_on_field_defences:0 "专注野战防御"
 focus_on_field_defences_desc:0 "在战场上，见到战友痛苦地在你面前倒下，总会令你对战场心生厌恶。应用野战防御工事能让士兵感觉自己得到了更好的掩护，并让部队更有勇气。"
 HAB_ideas:0 "奥地利理念"
 HAB_ideas_start:0 "奥地利传统"
 HAB_ideas_bonus:0 "奥地利野心"
 imperial_ambitions:0 "帝国雄心"
 imperial_ambitions_desc:0 "1250年霍亨斯陶芬王朝的衰亡导致了帝国内的混乱。1356年的金玺诏书通过颁布宪法规定了无政府状态属于合法。然而，在1438年，尊贵的哈布斯堡家族通过他们在奥地利的权力而重新获得了皇帝头衔。奥地利应当牢牢掌控住皇帝的尊位，并尽己所能让神圣罗马帝国重现辉煌。"
 military_border:0 "军事前线"
 military_border_desc:0 "我们前线的防御是个重大议题。问题不在于怎么做，而在于怎么付钱。我们的解决方案是，在前线建立一支正规军。这不仅仅能解决我们的前线防御问题，而且我们还能以合理的价格让这支军队去做他们该做的事。"
 fugger_banks:0 "富格尔银行"
 fugger_banks_desc:0 "富格尔家族是来自施瓦本的商贾世家。他们从纺织业和精明的地产投资中致富，现在是帝国中最有钱有权的一个家族。他们在银行事务中应该得到特权。"
 habsburg_dominance:0 "哈布斯堡霸权"
 habsburg_dominance_desc:0 "让别人打仗吧，你，幸运的奥地利，结婚去吧！"
 edict_of_restitution:0 "归还敕令"
 edict_of_restitution_desc:0 "布道者威廉·拉莫尔迈尼推介了一本能规划我们国家宗教事宜的文件。这没什么危害，这条小敕令可以被通过。"
 austrian_court:0 "奥地利宫廷"
 austrian_court_desc:0 "按道理，保持大量的外交关系似乎并没有多大的难处，但事实上任何一段外交关系都需要付出时间和精力去维护。我们应当对宫廷做出优化和调整，这样才能及时地获取我们所需的讯息，并藉此妥善处理一切问题。"
 hofkriegsrat:0 "御前军事会议"
 hofkriegsrat_desc:0 "御前军事会议即是国家的军事管理部门，它专门负责管理我们的军队。这一部门最重要的职责之一，就是清楚地掌握军队的各种状况。这样，各个作战单位、每个士兵都能够得到他们所需要的一切资源。"
 CHI_ideas:1 "大明理念"
 CHI_ideas_start:1 "大明传统"
 CHI_ideas_bonus:1 "大明野心"
 repaired_great_wall:0 "修复长城"
 repaired_great_wall_desc:0 "原来的长城是用石头和泥土建造的。然而，事实证明，这不足以阻止北方的戎狄。我们认为，我们必须使用砖块大规模升级城墙，以将戎狄阻挡于中国之外。"
 revived_training_camps:0 "再兴三大营"
 revived_training_camps_desc:0 "永乐皇帝创设的三大营于1430年代已经逐渐衰退，现在是重振它们的时候了。部队的专业训练对抵御四境蛮夷至关重要。"
 inward_perfection:0 "天朝上国"
 inward_perfection_desc:0 "外面的世界对天朝一点好处也没有，让我们专注国内事务，确保不会让他们危险的想法影响到我们国家的政治体制。我们必须限制与他们的接触，这样才能稳保天朝江山永固。"
 yellow_river_dykes:0 "修缮黄河大堤"
 yellow_river_dykes_desc:0 "黄河是中国的动脉，孕育了帝国一部分最肥沃的农地。然而，黄河也经常泛滥，我们必须确保保护农田的堤坝处于最佳状态。"
 salt_monopoly:0 "恢复盐业官营"
 salt_monopoly_desc:0 "盐业官营曾经是国家最大的财政收入之一。然而，过去的皇帝们以贸易之名废止了它。现在，现在是时候让盐业贸易回到国家的控制之下了。"
 head_tax:0 "纳银代役"
 head_tax_desc:0 "现在我们指望农民为国家服徭役，但这对我们的经济是有害的。如果我们废除它，代之以按人头缴纳的役银，我们将鼓励更多的人参与现金经济。"
 the_eight_banners:0 "组建八旗"
 the_eight_banners_desc:0 "如果建立一支专业的正规军，我们就能保卫我们的家园。建立新的职业军队不仅能让我们保卫国家，更重要的是建立了正规化的征兵制度。"
 BAV_ideas:0 "巴伐利亚理念"
 BAV_ideas_start:0 "巴伐利亚传统"
 BAV_ideas_bonus:0 "巴伐利亚野心"
 everlating_succeession:0 "永久继承制的创立"
 everlating_succeession_desc:0 "按照德意志人的继承法惯例，一位巴伐利亚公爵的每个儿子都能继承他们父亲的一部分遗产，而且所有继承者都可以自称为公爵。尽管这看起来是一个公平的体系，但问题在于，每个儿子都认为自己所分得的领地并不公平，而这往往会引起争端。从现在起，只有长子才能继承其父的全部遗产。"
 bavarian_purity_law:0 "巴伐利亚纯度法"
 bavarian_purity_law_desc:0 "有一个玷污我们珍贵生命之泉的阴谋，我们必须要制止。现在，巴伐利亚的啤酒将变得纯净而安全。"
 bavarian_state_orchestra:0 "建立巴伐利亚国家管弦乐队"
 bavarian_state_orchestra_desc:0 "为了展示给世人巴伐利亚的高度精神面貌，我们资建了欧洲最优秀的管弦乐队之一。每个来访我国宫廷的人都会沉浸在这完美的艺术中，我们将声名远扬。"
 geistlicher_rat:0 "建立教会理事会"
 geistlicher_rat_desc:0 "教会理事会是国家中一个与枢密院相互独立的理事会，它只处理教会事务。这个议会的目的在于确保神职人员的纪律，并且在整个公国中推行唯一的正统信仰。"
 brewmaster_general:0 "成为酿酒大师"
 brewmaster_general_desc:0 "为了增加巴伐利亚的财政收入，我们准备对烈啤酒实行垄断经营。啤酒必须首先卖给公爵的代理人。与谷物和食盐的垄断合在一起，啤酒销售的垄断将带来极大的收益。"
 professional_army:0 "建立一支正规军"
 professional_army_desc:0 "从前，巴伐利亚的军队是封建征兵和雇佣兵军团的合体。这样不太好，我们这个时代的强国都有正规军，巴伐利亚也应该有。"
 royal_order_of_st_george:0 "设立保卫圣母无原罪始胎的圣乔治王家骑士团"
 royal_order_of_st_george_desc:1 "似乎每个大国都有一个引以为豪的荣誉骑士团，比如嘉德骑士团、金羊毛骑士团。巴伐利亚也要有自己的骑士团。这不仅能向世界展示巴伐利亚的地位，也能给我们提供一种赞助方式来帮助恢复我们国家的骑士精神。"
 PER_ideas:0 "波斯理念"
 PER_ideas_start:0 "波斯传统"
 PER_ideas_bonus:0 "波斯野心"
 the_qizilbash:1 "奇兹尔巴什"
 the_qizilbash_desc:1 "奇兹尔巴什，又称红头军，是一个能够随时为宗教信仰而战斗和牺牲的什叶派军事组织。他们时刻准备着支援我国，并可以构成我们军队的核心。"
 persian_rug_production:0 "鼓励波斯地毯生产"
 persian_rug_production_desc:0 "波斯自古以来就以地毯织造而闻名于世。然而，当蒙古人扫荡了我们的领土后，处处只剩下废墟。为了恢复波斯的荣光，我们必须善用经济支柱产业。是时候恢复我们古代的优势产业了。"
 the_ghulams:1 "建立古拉姆骑兵"
 the_ghulams_desc:0 "先前，我军长期在很大程度上依赖着封建形式的征召兵，亦即来自于奇兹尔巴什，事实证明他们忠于自己甚于忠于王座。为了保卫国家，我们要建立一支由职业的步兵和骑兵军人构成、首先忠于沙阿的常备军。"
 improved_silk_road:0 "改善丝绸之路"
 improved_silk_road_desc:0 "这是一个改善道路和桥梁的系统，一个保卫和监视道路（花一点点钱）并提供商队旅馆以供人们歇息的系统。他们能帮助所有穿越丝绸之路的商人，并为国家的经济收入作贡献。"
 encouraged_art:0 "鼓励艺术"
 encouraged_art_desc:0 "在波斯，艺术有着古老深远的传统。以政府的角度来看，人们愿意为艺术花钱。鼓励艺术的发展能让我们的商人有更多商品来交易，并充实我们的国库。"
 promotion_of_irrigation:0 "灌溉法的发展"
 promotion_of_irrigation_desc:0 "如果我们鼓励农业，人口将会增加，这样我们军队的人力也会更加充裕。"
 increased_crown_lands:0 "扩张王室领地"
 increased_crown_lands_desc:0 "我们收入的主要来源是农业。许多年来，王室领土都作为回报赏赐给忠实的追随者们。现在，我们应该拿回这些领土，保证我们始终强大。"
 BUR_Ideas:0 "勃艮第理念"
 BUR_Ideas_start:0 "勃艮第传统"
 BUR_Ideas_bonus:0 "勃艮第野心"
 golden_fleece:0 "金羊毛骑士团"
 golden_fleece_desc:0 "这一骑士团会成为欧洲最重要的荣誉骑士团。受勋成为金羊毛骑士团的一员是极高的荣誉象征，而这也将给我们的国家带来更高的声望。"
 compagnies_ordonnance:0 "敕命甲胄骑兵连队"
 compagnies_ordonnance_desc:0 "原本是由法国君主建立，以使军队的招募更有效。如果我们把它引进勃艮第，我们也能让军队的招募更有效。"
 bur_estates_general:0 "推行三级会议"
 bur_estates_general_desc:0 "勃艮第是一个由许多地区因为各种原因而加入的封建体。这里十里不同音。通过推行三级会议，我们就能通过保障这些利益来提高人们的忠诚度。"
 reform_of_feudal_army:0 "改革封建军队"
 reform_of_feudal_army_desc:0 "一般的传统封建军队是由雇佣兵组成的。现在，它们已不再那么有效，我们需要的是一支现代化的军队。建立一支以正规军为中心的部队能增强我们的军队。"
 integrated_towns:0 "将城镇整合入三级会议"
 integrated_towns_desc:0 "传统三级会议基本上是为了保证第一阶级（教士）与第二阶级（贵族）的利益而建立的，经济环境的变化加强了第三阶级（所有其他公民）的权利。我们需要改组三级议会以期在增强第三阶级影响力的同时不会过分影响其他阶级的权益。"
 freedom_of_worship:0 "允许信仰自由"
 freedom_of_worship_desc:0 "虽然教会向我们施加压力，要求我们推广正统教义，但城镇居民则引用文艺复兴时期的人文主义学说，敦促我们推行宗教容忍。尽管我们也不能完全忽略教士，但城镇居民显然比他们重要得多。"
 bur_regimental_system:0 "创建军团体系"
 bur_regimental_system_desc:0 "为了提高征兵的效率，我们尝试了从地区到部队的挂钩的征兵系统。每个地区都对当地军团的征募负责，这一措施大大简化了征兵的步骤，并且使后备兵员有了显著的增长。"
 GEN_Ideas:0 "热那亚理念"
 GEN_Ideas_start:0 "热那亚传统"
 GEN_Ideas_bonus:0 "热那亚野心"
 reunited_genoa:0 "重振热那亚"
 reunited_genoa_desc:0 "1381年我们和威尼斯签署的都灵和议看起来是扯平了。舰队的严重损失使我们国内各个派系的明争暗斗不断。如果我们想让热那亚再次崛起的话必须要为这画上休止符。"
 lessons_of_chiogga:0 "基奥贾的教训"
 lessons_of_chiogga_desc:0 "在1380年，我们的舰队在基奥贾之战中惨败于威尼斯的部队。在随之而来的都灵和平协议中，威尼斯取代我们，支配了地中海的贸易。小巧轻便并且极其灵活的威尼斯桨帆船让我们毫无还手之力，而我们必须赶紧迎头赶上。"
 genoese_trade:0 "重建热那亚贸易"
 genoese_trade_desc:0 "威尼斯稳坐贸易的头把交椅太久了，得让我方的商人能够重新控制市场才行。我们必须改革法律体系，确保我们的商人和威尼斯商人可以在同一起跑线上公平竞争。"
 the_genoese_arsenal:0 "建设热那亚军械库"
 the_genoese_arsenal_desc:0 "早在1104年，威尼斯便着手建造军械库。自此威尼斯便拥有建造舰船的优势。热那亚不能容忍这种状况，我们必须要有自己的军械库，才能确保有一支能保卫我们利益的舰队。"
 overhauled_bureaucracy:0 "改革官僚系统"
 overhauled_bureaucracy_desc:0 "金钱就是力量，这是句实在话。想要在强邻环伺的地中海生存下去，我们就得花大价钱去打造强大的舰队与陆军。因此，现有的官僚机制必须进行改革，从而为我们提供最大化的财政收入。"
 the_office_of_grand_admiral:0 "设立海军司令部"
 the_office_of_grand_admiral_desc:0 "热那亚的立足之本就是在海上与其他国家进行贸易。我们必须保证所有船只都在妥善的监管之下。设立海军司令部可以让我们的海上贸易在更健康的环境下发展。"
 standardisation_of_designs:0 "标准化设计"
 standardisation_of_designs_desc:0 "每家造船厂甚至每个造船匠都有自己独特的设计。即便这些船看上去区别很小，但是这些微小的差异意味着为船舶供应材料将会花费额外的时间。建立一个设计委员会，为我们的船厂提供标准的设计，将使我们能够加快造船速度。"
 SCO_Ideas:0 "苏格兰理念"
 SCO_Ideas_start:0 "苏格兰传统"
 SCO_Ideas_bonus:0 "苏格兰野心"
 break_the_black_douglas:0 "消灭黑道格拉斯"
 break_the_black_douglas_desc:0 "道格拉斯家族在我们为自由而战时，因为反对可恶的英格兰人所做的贡献而获得了丰厚的回报。然而，当下道格拉斯家族却在国家事务间横加干涉。我们有足够的证据将他们以叛国罪的名义绳之以法，他们家族的土地也将被没收，成为国家领地的一部分。"
 modernised_royal_scots_navy:0 "现代化苏格兰王家海军"
 modernised_royal_scots_navy_desc:0 "从独立战争开始，国家就着手建立海军。我们以前一直依靠封臣义务来供养舰队，现在我们要组建一支属于国王的现代化舰队，停靠在纽黑文港。"
 reign_in_the_clans:0 "掌控氏族"
 reign_in_the_clans_desc:0 "我们王国北部的氏族首领为了谋夺王位几乎可以不择手段。如果能撤换掉这群心怀不轨的贵族，扶植忠于我们的地方统治者，那么就能更好地掌控这些野性难驯的氏族的力量，并让他们为我们的军队效力。"
 comets:0 "彗星？"
 comets_desc:0 "我们最近得到了一本新的著作，读起来非常有趣，标题是《论彗星的真相与占星师的虚妄》。我已经下令，全国所有人都应该读一读。"
 royal_revenue:0 "收紧王家税收"
 royal_revenue_desc:0 "如果想让苏格兰摆脱租佃制的束缚，那我们必须要有足够的金钱。许多王家地产的管理方式不够合理，这些地产上的管理者通过司法和封建上的权利牟取私利，却不向王室上交应缴的税款。我们得保证我们自己正当的利益。"
 basilikon_doron:0 "《王室资治赠礼》"
 basilikon_doron_desc:0 "这本书的原名是希腊文——「Basilikon Doron」，意即「王室的礼物」。对于君王来说，及早让自己的继承者掌握统治一个国家的要领堪称一种惯例。《王室资治赠礼》一书给未来的统治者们总结了所有前人的精华。"
 act_of_revocation:0 "通过地产吊销法案"
 act_of_revocation_desc:0 "我们注意到，我们的先王们认为将王室领土不合法理地分封给贵族的行为并没有什么不妥之处。如今，直接收回这些土地似乎不太实际，但是从现在开始，忠于王室的贵族必须得向我们缴纳税款了。"
 HUN_ideas:0 "匈牙利理念"
 HUN_ideas_start:0 "匈牙利传统"
 HUN_ideas_bonus:0 "匈牙利野心"
 hun_renaissanse_knowledge:0 "文艺复兴君王"
 hun_renaissanse_knowledge_desc:0 "农奴们把国王视作正义的领导者，因为国王帮助农奴从地主的剥削与虐待中拯救出来。他是一位真正的文艺复兴式君王，一位善战的将军，一位治国有术的统治者。同时，他还是出色的演讲家，以及文化艺术的赞助人。"
 bulwark_of_christianity:0 "基督教的堡垒"
 bulwark_of_christianity_desc:0 "随着土耳其在南方的势力逐渐减弱，匈牙利王国的人民有责任保护基督教世界免受其威胁。昭告天下，我们不会逃避自己的责任。"
 found_the_black_army:0 "建立黑军"
 found_the_black_army_desc:0 "深受尤利乌斯·恺撒著作的影响，匈牙利深谙用兵之道。士兵们骁勇善战，以至于在日后的战斗中被敌方冠名为黑军。"
 reformed_coinage:0 "改革铸币"
 reformed_coinage_desc:0 "为了支付我们新的职业军队的费用，我们将需要稳定的收入来源。改革钱币，使其重量标准化，能帮助我们弄清楚人们到底要交多少税，大大减轻我国财政压力。"
 curtailed_peasantry:0 "剥夺农民阶级的自由"
 curtailed_peasantry_desc:0 "匈牙利缺乏便于防守的天险之地。匈牙利的荒野平原将我们的祖先吸引到这里，是因为这儿是劫掠西方，而非用于防守的最佳地点。如果要保卫匈牙利，我们就需要资源。如果我们同意让地主们把农民和土地更紧密地联系在一起，他们就会确保农民更努力地工作。"
 strengthened_towns:0 "强化城镇"
 strengthened_towns_desc:0 "决定匈牙利财富的关键是城镇。如果能够让贵族精心呵护城市，他们所带来源源不断的贸易税就能为我们所用。"
 hungarian_estates_general:0 "建立等级议会"
 hungarian_estates_general_desc:0 "许多欧洲国家都组建了多级议会，它所带来的好处也显而易见：它使国家上上下下都加强了存在感。让匈牙利也组建多级议会吧。"
 JAP_ideas:0 "日本理念"
 JAP_ideas_start:0 "日本传统"
 JAP_ideas_bonus:0 "日本野心"
 unification_of_the_empire:0 "帝国统一"
 tosen_bugyo:0 "唐船奉行"
 tosen_bugyo_desc:0 "唐船奉行是一种帮助调停海外贸易的体系。它不仅仅刺激贸易而且也让国家明确贸易地点在何处。这不仅能鼓励贸易，也能确保我们拿到自己应有的份额。"
 higashiyama_culture:0 "东山文化"
 higashiyama_culture_desc:0 "在禅宗佛教的苦行僧中建立起的东山文化有种质朴的美感。它见证了茶道、插花、戏剧和艺术的发展。文化的繁荣为其实践者带来了巨大的声望，也给我们带来了巨大的影响。"
 jap_unification_under_the_emperor:0 "大政奉还"
 jap_unification_under_the_emperor_desc:0 "为了终结永恒的乱世，我们决意团结天皇统治下的公卿贵族与幕府将军统治下的武士阶级。如今大政奉还于天皇，虽遵古之旧制，然而政府却已然是着眼于迎接现代的各种挑战了。"
 jap_modernization:0 "维新"
 jap_modernization_desc:0 "我们不能错过任何向他人学习先进技术的机会。西方人和中国人在过去已经被证明拥有许多我们缺乏的想法和发明，快速引入这些东西并且为自己所用对我们的生存来说至关重要。"
 jap_maritime_legacy:0 "海洋遗产"
 jap_maritime_legacy_desc:0 "有人也许会议论说，我们的海洋传统不过是那些渔夫和倭寇罢了，但没有比这更荒诞无稽的了，我们生来就对海洋和海军诸事务天赋异禀，就让我们将这种本能变为正式的海军学说并建立配得上我们帝国的新式海军吧。"
 jap_land_of_the_rising_sun:0 "日出之国"
 jap_land_of_the_rising_sun_desc:0 "我们的帝国具有悠久且光荣的历史，我们独特的文化、神武的士兵与我们立足的不灭神州的优越的地理位置，让我们强于地区中的其他国家。如今我们终于统一，为日出之国立于伟大国家之林的时机已经到来。"
 jap_kaitakudan:0 "开拓团"
 jap_kaitakudan_desc:0 "我们的国土太小，因而无法养活如此众多的人口，我们需要鼓励我们的人民移民到其他地区，这些先锋团可以在殖民地找到宾至如归的新居。"
 jap_great_power_diplomacy:0 "强权外交"
 jap_great_power_diplomacy_desc:0 "有些人也许会说我们是一个孤立主义的国家，但时过境迁，我们需要一个更加积极的外交政策才能成为一个真正强权。让我们向全世界派出使团、建立大使馆，让其他国家知道我们国家的伟大！"
 reformed_land_holding:0 "石高改革"
 reformed_land_holding_desc:0 "自古以来，土地税多少取决于土地的大小，却没有考虑到土地质量的区别。从现在起，土地的价格由其上种植稻米的价格来决定。这将能确保我们的大名提供足够的兵员。"
 sankin_kotai_title:0 "参勤交代"
 sakoku:0 "锁国"
 sakoku_desc:0 "我们将把所有贸易限制在四个关口处。这也许对我国贸易影响不大，不过能够限制外国影响力的输入，尤其是那些影响国家稳定的传教士。"
 bakufu_chokkatsuchi:0 "幕府直辖地"
 bakufu_chokkatsuchi_desc:0 "传统上，我们会把土地分给各大名，但这创造了潜在的竞争对手。反之，我们将核心领土交给等级较低、难以表达对我们忠诚的人员。借此，可以确保我们的利益。"
 shinokosho_system:0 "四民制度"
 shinokosho_system_desc:0 "为了保证所有人明确自己的社会地位，我们要推行政策确立士、农、工、商四个阶层。这将确保每个人都恪尽职守。"
 MAM_ideas:0 "马穆鲁克理念"
 MAM_ideas_start:0 "马穆鲁克传统"
 MAM_ideas_bonus:0 "马穆鲁克野心"
 red_sea_trade:0 "红海贸易"
 red_sea_trade_desc:0 "随着香料贸易的兴起，红海已经成为了我们的财富之源，因此我们必须通过红海控制贸易。采用一些激进的政策，比如烧毁不属于我方管辖的香料贸易港口，可以让我方的利益最大化。"
 monuments_to_greatness:0 "伟大纪念碑"
 monuments_to_greatness_desc:0 "为了丰功伟业树立纪念碑吧，向世人宣告我们的威武和力量。"
 purchase_new_mamelukes:0 "购入新马穆鲁克"
 purchase_new_mamelukes_desc:0 "我们的政府里充斥着随波逐流的墙头草，他们为了自己个人的利益在官场斗心勾角。我们得回归传统，把新马穆鲁克人安排到政府机构里。"
 mam_army_reform:0 "陆军改革"
 mam_army_reform_desc:0 "很久以前，当我们击败了蒙古人的大军时，我们堪称世界头号武力强国，但时过境迁，我们的军队已经不如从前那般强悍。是时候加强军队训练了，不然我们将被时代所抛弃。"
 reform_fellah_system:0 "改革农奴体制"
 reform_fellah_system_desc:0 "自从远古以来，埃及的经济基础就是那些耕作田地的法拉欣农夫，而他们几乎与奴隶没什么两样。现在，是时候改革这个系统了，这样农民们才有更高的积极性参与劳作。"
 reformed_succession:0 "改革继位体系"
 reformed_succession_desc:0 "那种让王子们互相争斗来决定继承人的光荣的突厥传统的确带来了一些不稳定。在海上的那群异教徒也知道，立皇储越透明，越有利于社会稳定。而我们也将这样做。"
 mam_monopoly_ports:0 "垄断港口"
 mam_monopoly_ports_desc:0 "为了确保对我国贸易的掌控（从而向其征收税赋），必须保证指定商品的交易仅在指定港口进行。当然，对于这些特定港口的贸易条款会尽可能地宽松大度。但是，因此增加的贸易收益将补偿我们的慷慨大度。"
 NAP_ideas:0 "那不勒斯理念"
 NAP_ideas_start:0 "那不勒斯传统"
 NAP_ideas_bonus:0 "那不勒斯野心"
 academy_of_naples:0 "设立那不勒斯学院"
 academy_of_naples_desc:0 "为了记录下那不勒斯君王的伟大声誉、以备后人之用，我们应当建立一所教书育人的学院，记录下我们的历史。"
 consolidate_the_royal_domain:0 "巩固王族的统治"
 consolidate_the_royal_domain_desc:1 "我们继承了这样一块富裕的领土，但过时的律条和习俗让我们无法取得繁荣。过去的统治者曾经让国内贵族的出身与财产互相协调，而现在，我们应该更新这些旧的法条。通过强化王廷、巩固王家地产，我们可以建立一套更加清晰的法律体系。在属于王室和市民阶层的领地，我们应该把城市打造成权力的中心，鼓励贸易和手工业的发展。"
 encouraged_city_living:0 "鼓励在城市定居"
 encouraged_city_living_desc:1 "我们的前人为我们留下了一座美丽的城市。我们应该继续装点和改善这座地中海沿岸的大都市，让她继续发展、繁荣。除了修缮港口和建筑之外，我们还要修建渡槽、排干池沼、铺设道路，让这里能容纳更多的居民。"
 crush_the_barons:0 "粉碎贵族权力"
 crush_the_barons_desc:0 "本地的男爵们在那不勒斯的乡村中仍然享有许多特权，如果我们想要继续集权化我们的王国，那就必须粉碎那些男爵的权力，否则，就是坐以待毙、让他们联合起来反对我们。"
 academia_pontaniana:0 "庞塔尼亚学院"
 academia_pontaniana_desc:0 "长久以来，那不勒斯一直致力于成为现代学术的中心，吸引着时代最伟大的学者，并且转播文艺复兴的光芒。在乔瓦尼·庞塔尼的领导下，这个学术圈被体系化和组织化。我们用这位辛勤的领导者来命名这所学院再合适不过了。"
 expanded_arsenale:0 "扩建军械库"
 expanded_arsenale_desc:0 "那不勒斯军械库自14世纪起就是我国船舶制造的中心，也是重要的海军基地。要让我们的海军能与地中海上敌国的舰队相匹敌，就需要对军械库作现代化的改扩建。海港的民用军用部分都要扩建，还要建一座更高效的军械库，来支撑一支更大、更强的海军舰队。"
 city_of_artists:0 "艺术家之城"
 city_of_artists_desc:0 "通过世界所有杰出艺术家的慷慨赞助，我们的城市变得万众瞩目。世人都将惊叹于我们的艺术家们所创造的辉煌与荣耀。我们要让那不勒斯文化成为衡量全世界各个艺术中心的标准。"
 lazzaroni_support:0 "那不勒斯「懒汉」阶级与君主制"
 lazzaroni_support_desc:0 "那不勒斯的底层阶级——「懒汉」虽然人数不多，但是他们却是君主制与神圣继承制度的坚定支持者，他们并不像其他闲散人员和其他一些低级无产者，那不勒斯懒汉宁愿保卫君主制，而不是让共和制度荼毒我们的古老王国。我们必须寻求他们的支持，并在他们的帮助下对抗国外甚至是国内的敌人。"
 ARA_ideas:0 "阿拉贡理念"
 ARA_ideas_start:0 "阿拉贡传统"
 ARA_ideas_bonus:0 "阿拉贡野心"
 mercenary_princes:0 "佣兵王子"
 mercenary_princes_desc:0 "被法兰西和卡斯蒂利亚夹在中间，我们必须有足够的兵力保卫自己。指派二王子和三王子为佣兵队长这样就有佣兵的保障了。"
 protection_of_coastlines:0 "保护海岸线"
 protection_of_coastlines_desc:0 "巴巴里海盗对我们海岸线的威胁的确是个大难题。我们需要一支舰队保卫我们的海岸线。扩建船坞，制造更多的战舰吧。"
 ara_mediterranean_trade:0 "地中海贸易"
 ara_mediterranean_trade_desc:0 "那些意大利的城邦表现得好像地中海的贸易全由他们主导，我们要鼓励商人把这些贸易引入我们的海岸。"
 consolidation_of_the_estates:0 "统合阶级"
 consolidation_of_the_estates_desc:0 "阿拉贡是一个复合君主制国家，每个组成部分都拥有各自的议会，这并不是一种高效的政府体制。我们必须把国家统一起来，由一个议会管理，这样能极大地提高行政效率。"
 chartered_merchant_companies:0 "特许商业公司"
 chartered_merchant_companies_desc:0 "我们的商人将资金投入到内部相互竞争上，而不是去与外国商人竞争，这是一种徒劳的内部消耗，我们应该团结一致将重心转向对外获取贸易的竞争上来，我们将授予一些特许公司，这些公司将在一段时间内会获得某些地区的贸易垄断权，而是否能继续合法垄断就要取决于他们对王室的贡献了。"
 ara_reformed_admin:0 "改革管理体制"
 ara_reformed_admin_desc:0 "我们的统治在很大程度上实行的仍是一套封建国家的行政制度。如果我们希望阿拉贡成为一个现代国家，我们就必须使我们的政府跟上时代。"
 protection_of_the_little_folk:0 "保护战争遗孤"
 protection_of_the_little_folk_desc:0 "让我们的士兵知道，一旦他们在战斗中倒下时，他们所爱的人能得到照顾。阿拉贡将尽其职责，并通过一个为死者孤儿设立的救济院系统来确保完成这一工作。"
 TIM_ideas:0 "帖木儿理念"
 TIM_ideas_start:0 "帖木儿传统"
 TIM_ideas_bonus:0 "帖木儿野心"
 timurid_architecture:0 "帖木儿建筑"
 timurid_architecture_desc:0 "我们先辈留下的宏伟的纪念碑诉说着我们的辉煌。我们必须向邻国积极传播这种建筑风格，以便让人们记住谁才是真正的霸主。"
 the_mantle_of_the_great_khan:0 "大汗的衣钵"
 the_mantle_of_the_great_khan_desc:0 "帖木儿开创了这个伟大的国家，我们的国家因他而得名，但在他去世之后，权力出现了真空，这导致稍有权势的人都开始争夺汗位。然而通过联姻，我们巩固了从大汗那获得的汗位宣称，草原勇士们知道，谁才是真正的大汗。"
 unleash_the_tiger:0 "放虎出山"
 unleash_the_tiger_desc:0 "帖木儿用他的征服让全世界颤抖，我们也要继续征服的步伐。让顽固不化的敌人给自己写下墓志铭吧！"
 chagatai_literature:0 "察合台语文学"
 chagatai_literature_desc:0 "东部大草原上的察合台语比起波斯语或阿拉伯语更值得成为我们伟大家族的思想和理念的载体。我们必须提倡使用我们祖先的语言，以此创造一种新的帖木儿文学传统。"
 riches_of_the_silk_road:0 "控制丝绸之路"
 riches_of_the_silk_road_desc:0 "只要我们控制了河中地区和撒马尔罕的土地，丝绸之路的贸易就会畅通无阻地为我们的王朝带来持续的财富增长。"
 timurid_renaissance:0 "帖木儿文艺复兴"
 timurid_renaissance_desc:0 "自帖木儿扩张以来，我们的领土上吸纳了当时很多优秀的工匠和智者。通过对艺术，科学和文学的持续赞助，使我们位于哈烈和撒马尔罕的首都成了伊斯兰世界中最耀眼的明珠。"
 largest_mosque_in_the_world:0 "建造世界上最大的清真寺"
 largest_mosque_in_the_world_desc:0 "我们将向世界展示真正征服者的纪念碑的宏伟。我们将建造世界上最大的清真寺，王朝的名字将千古流传。"
 MUG_ideas:0 "莫卧儿理念"
 MUG_ideas_start:0 "莫卧儿传统"
 MUG_ideas_bonus:0 "莫卧儿野心"
 an_indian_padshah:0 "印度帝王"
 an_indian_padshah_desc:0 "我们的领域已经有了很多种文化和信仰，而且对于这些印度的土地上的传统和价值观来说我们才是外国人。尽管他们的文化很丰富但是这里的人们看起来缺少一个共同的目标。我们必须努力去确保所有的国民不分种姓，宗教和文化都有一个平等的机会为我们这个大家族服务。"
 mansabdari_system:0 "札吉尔和曼萨卜达尔制"
 mansabdari_system_desc:0 "分封土地是一桩麻烦事，并最终可能会鼓励贵族们在我们的国家里建立他们自己的小王国。让我们创建一个严格的税收权制度而不是这样的土地分封。享有这种临时封赏的人应该有权利去征税，同时也有义务为帝国提供军队。所有其它的行政管理职能则应当隶属帝国官僚机构。"
 control_of_the_ulema:0 "控制神职人员"
 control_of_the_ulema_desc:0 "莫卧儿的乌理玛太容易被印度外的世界趋势和政治所影响。让我们凝聚在我们土地上信仰方面最有影响力的人们并让他们宣称我们的君王在法律事务上有最高权威。"
 mughal_ibadat_khana:0 "伊巴塔·卡纳——拜礼之殿"
 mughal_ibadat_khana_desc:0 "我们应当将尊奉各种信仰和哲学观念的饱学之士全都在同一个地方集中起来，让他们进行辩论，什么才是人类最佳的生活与敬拜神明的方式。"
 zabt_system:0 "扎贝特制度"
 zabt_system_desc:0 "这些土地太过依赖于古老的习俗。其结果就是契约和税收都没能组织到最有效的方式。通过收回所有土地并把它们都划为帝国的直辖，过一段时间，我们就能完全重组它们并重新评估我们的资产。这将极大的增加我们境内的税收效率。"
 mughal_architecture:0 "莫卧儿建筑"
 mughal_architecture_desc:0 "一个伟大的帝国需要不朽的建筑。在我们世界性的帝国中建筑师们已经创造了很多非凡的建筑，这会让我们的子孙后代为之敬畏。在创造一个世界上从未有的工程方面上我们的王朝应当走在前列。"
 fatawa_e_alamgiri:0 "阿拉姆吉尔法典"
 fatawa_e_alamgiri_desc:0 "通过建立一个面向全国民的中央聚集的民事法将确保法律在我们国家各地是相同的。"
 HSA_ideas:0 "汉萨理念"
 HSA_ideas_start:0 "汉萨传统"
 HSA_ideas_bonus:0 "汉萨野心"
 end_of_victual_brothers:0 "维塔利安兄弟会的末日"
 end_of_victual_brothers_desc:0 "我们已经粉碎了维塔利安兄弟会的部队并且击溃了他们的残部。我们得尽其所能，确保海盗势力永远不会再威胁到我们，以保护我们的贸易。"
 strong_league_obligations:0 "强化同盟成员义务"
 strong_league_obligations_desc:0 "汉萨同盟是建立在相当松散的结构之上的。这既是它的优势，也是劣势。让同盟里的成员多尽其义务，我们的贸易将会更有效率。"
 hsa_shipbuilding:0 "船坞的改造"
 hsa_shipbuilding_desc:0 "自古以来，波罗的海的船只都是由汉萨同盟中的城镇所建造，但是在这个新时代下，新的竞争者们带来了他们造价更便宜，但是质量稍差的船只。我们必须改善船坞，维持我们波罗的海贸易霸主的位置。"
 reformed_hanstag:0 "改革汉萨议会"
 reformed_hanstag_desc:0 "一直以来，汉萨同盟的决议制度都是无人反对时才能通过决议。当我们是波罗的海唯一的贸易强国时，这种制度很有效。如今我们应改革制度，确保只需要多数票即可通过决定。这既能改善国家的决策，也可以确保各城市的支持。"
 hanseatic_levy_system:0 "汉萨征兵体系"
 hanseatic_levy_system_desc:0 "同盟里的每个城市在战时都要提供兵源。这种特殊的系统使得同盟很难组织军事行动，因为各个城市并不愿向同盟供给充足的兵力。我们需要对这一系统作出改革，让所有城市向同盟提供更多的人力。"
 regularised_contribution:0 "规范贡赋制度"
 regularised_contribution_desc:0 "汉萨同盟目前的财政收入来源基本都是临时的、非系统化的。对于同盟的公共事务，各个城镇有的以金钱上缴贡金，有的则以实物的形式提供支持。但在当前，这种模式已经不能满足整个联盟的发展需求。应该允许各个城镇以不同方式收集贡金——金钱和实物都可以接受，但每个城镇都必须定期向同盟上缴这些贡赋。"
 the_hansa_bank:0 "汉萨银行"
 the_hansa_bank_desc:0 "通过新的贡金系统，我们就可以动用财力开办并担保一家银行，让它服务于我们的同盟成员。这家银行将受到整个同盟资源的支持，并拥有极高的信誉度，由它开具的借贷凭证应该和钞票一样有用。这类金融工具将让我们的商人在与同行的竞争中赢得更大的优势。"
 MLO_ideas:0 "米兰理念"
 MLO_ideas_start:0 "米兰传统"
 MLO_ideas_bonus:0 "米兰野心"
 renaissance_prince:0 "文艺复兴王公"
 renaissance_prince_desc:0 "意大利的其他统治者们自夸自己对于艺术复兴的支持，这使得他们已然走在了我们之前。我们要支持米兰，让它成为文艺复兴的中心。"
 patron_of_music:0 "音乐赞助人"
 patron_of_music_desc:0 "音乐艺术不幸地被其他王公所抛弃。为了上帝和我们自己的荣耀，我们应当赞助音乐的发展，米兰会因此而闪耀。"
 lowered_power_of_barons:0 "削弱本地贵族"
 lowered_power_of_barons_desc:0 "独立靠的不仅是艺术和文化，更要经济的支持。打破地方贵族的垄断，保证源源不断的金钱流入中心吧。"
 age_of_condottieri:0 "佣兵时代"
 age_of_condottieri_desc:0 "佣兵已然成为了各国军队的中流砥柱，那我们最好也多多征召佣兵。让米兰热情欢迎过路的佣兵队长吧，等征召的时候他们会想起我们的优待的。"
 encouragement_of_philosophers:0 "鼓励哲学家"
 encouragement_of_philosophers_desc:0 "我们米兰一直是文艺复兴思想的赞助者，以后我们也要继续传承这一传统，扩大赞助的规模，建设必要的设施，让全欧洲最出色的思想家们汇聚于此。"
 merchant_princes:0 "商业领军者"
 merchant_princes_desc:0 "意大利那些沿海大城市早就有了聚敛财富和权力的大型贸易网络。米兰城也许并不靠海，但米兰公国也一样能分得一杯羹。那些积极进取、将全世界的财富都带回了米兰的富裕商人，都能在米兰的宫廷赢得青睐。"
 rulership_of_enlightened_principals:0 "启蒙信条的统治"
 rulership_of_enlightened_principals_desc:0 "伴随着哲学家的赞助和支持，崭新的思想和信条开始诞生。根据这些信条构建政府，能让我们获得更多的支持，尤其是博得那些显要人物的赞赏。"
 BYZ_ideas:0 "拜占庭理念"
 BYZ_ideas_start:0 "拜占庭传统"
 BYZ_ideas_bonus:0 "拜占庭野心"
 regulations_for_mercenaries:0 "雇佣兵条例"
 regulations_for_mercenaries_desc:0 "也许我们不喜欢也不想用他们，但必要时我们必须招募雇佣兵。要是我们能够为雇佣兵制定个标准，就能够更迅速、更廉价地征募到他们。"
 repopulation_of_countryside:0 "充实村屯人口"
 repopulation_of_countryside_desc:1 "瘟疫、战争和内战在乡间蔓延，村庄已经被毁且不再适合居住。我们应该鼓励移民迁入乡村，以将其重建为未来我国经济的基础。"
 byz_state_admin_reform:0 "启动行政改革"
 byz_state_admin_reform_desc:0 "我们的行政体系已经腐朽不堪，需要彻底大修，使其适应这个新时代。不妨从税收入手，用政府付薪的贤才能人取代当前的体系。如此一来我们不必盘剥农民便能得到更多钱。"
 byz_admin_power:0 "下放权力"
 byz_admin_power_desc:0 "我们政府体系的最大弱点在于皇帝在其中扮演的角色。专制且半神化的皇帝权力过大，以至于内战频频。通过下放权力，让皇帝走下神坛，使贵族与其权力安分地成为政府体系的一部分，我们就能减少内战的可能性。"
 merchant_class:0 "拜占庭商人阶级"
 merchant_class_desc:0 "君士坦丁堡也曾是地中海贸易的中心，财富和权力在这里流转交接。也许往日荣光再也无法恢复，但我们还是要去努力将它建设为更重要的中心。"
 new_imperial_army:0 "帝国新军"
 new_imperial_army_desc:1 "拜占庭历史上的每个伟大纪元里，都有一支伟大的军队，正如当下。让我们改革军队，广招能人，以建设一支前所未有的强大新军。"
 ecumenical_patriarch:0 "恢复普世牧首"
 ecumenical_patriarch_desc:0 "我们神圣的教会已长期处于衰退。让我们恢复相关机构当年的荣光，并使教会恢复生机。"
 VIJ_ideas:0 "毗奢耶那伽罗理念"
 VIJ_ideas_start:0 "毗奢耶那伽罗传统"
 VIJ_ideas_bonus:0 "毗奢耶那伽罗野心"
 vij_promo_trade:0 "促进贸易"
 vij_promo_trade_desc:0 "我们的土地乃是东西贸易的要冲。我们必须保证港口地区安全可靠，让过往船只放心停靠，这样我们就能朝他们抽税了。"
 arab_horses:0 "阿拉伯马"
 arab_horses_desc:0 "阿拉伯半岛的马匹比我们当地的马种好得多。我们应该保持贸易通畅，让军队可以稳定地补充这类马匹。"
 harsh_penal_code:0 "严刑峻法"
 harsh_penal_code_desc:0 "国王通过杀戮来维护律法。让我们建立一套新的严刑峻法吧。更重要的一点是，我们必须保证执法的力度，让民众在王国内安居乐业。"
 vij_tolerance:0 "宗教宽容"
 vij_tolerance_desc:0 "我们应该拥有这样一个王国——人民可以自由来去，并不受干涉地践行自己的宗教教条。"
 carnatic_music:0 "卡纳提克音乐"
 carnatic_music_desc:0 "我们必须在任何层面都抵挡住穆斯林的入侵。北部各州的音乐传统已经显出被国外影响的迹象。这是亵渎神灵！因为我们都知道音乐是提婆和提毗创造的神圣之物。要让他们看看印度人的厉害了。"
 adroit_diplomacy:0 "熟练外交"
 adroit_diplomacy_desc:0 "无数侵略我们印度的侵略者不时袒露出同样的弱点：内讧。我们必须找准时机利用这点。"
 army_for_city_of_victory:0 "胜利之城的军队"
 army_for_city_of_victory_desc:0 "为了保证胜利之城名副其实，我们必须有一支战无不胜的军队。让我们训练军队，夺取荣耀吧。"
 AYU_ideas:0 "阿瑜陀耶理念"
 AYU_ideas_start:0 "阿瑜陀耶传统"
 AYU_ideas_bonus:0 "阿瑜陀耶野心"
 white_elephant:0 "白象"
 white_elephant_desc:0 "我们弄到一头白象，这是个非常吉祥的征兆。我们要利用这点，借机彻底改革政府机构。尤其是将军政分开，保证钱财都能流进我们手中。"
 corvee_system:0 "徭役制度"
 corvee_system_desc:0 "所有十八岁的男性都要向当地首领登记，然后首领再将信息呈报给政府。所有男性公民都能应召入伍，而且我们要保证需要的时候真能把他们征集起来。"
 ayu_foreign_mercenaries:0 "外国佣兵"
 ayu_foreign_mercenaries_desc:0 "我们最近发现从外域涌进很多野蛮人，有些是商人，但也有战士。把他们招进军队吧。"
 ayu_embassies:0 "大使馆"
 ayu_embassies_desc:0 "很多商人在我国附近通过水路行商。因而让我们认识了不少远方王国。我们应该派遣大使到这些国家去，了解一下这个世界。"
 trading_links:0 "增强贸易纽带"
 trading_links_desc:0 "我们可以借助我国在世界范围内的广泛贸易联系，宣传我国是商人安居乐业之所。这样就能吸引他们前来，我们则从中盈利。"
 personal_executions:0 "亲自处决"
 personal_executions_desc:0 "必须要让人民看到我们对于公正的坚持。从现在起，国王陛下会亲自处死罪大恶极的犯人，从而让人民见证我们是一个有序的王国。"
 phrai_luang:0 "王家属民"
 phrai_luang_desc:0 "国王颁布命令，所有平民都必须转为王家属民，直接从属于国王，为王室服务；此前各地的平民百姓分别从属于其本地的地方贵族和官员。这意味着普天之下，莫非王土；率土之滨，莫非王臣。"
 NOR_ideas:0 "挪威理念"
 NOR_ideas_start:0 "挪威传统"
 NOR_ideas_bonus:0 "挪威野心"
 nor_fishing:0 "鼓励渔业"
 nor_fishing_desc:0 "我们国家海岸线绵长，土地却很贫瘠，因此我们应当鼓励人民多多利用来自大海的馈赠。"
 natural_seamanship:0 "天生的水手"
 natural_seamanship_desc:0 "随着我国渔业的发展，水手的数量也有增多。我们应当加以利用来发展海军，因为航海技术的重要性不亚于船舶业。"
 nor_shipbuilding:0 "军事造船业"
 nor_shipbuilding_desc:0 "渔业的扩张也带动了造船业的发展。我们拥有充足的船舶工人群体，足以扩展我们自己的造船业。"
 call_of_our_forefathers:0 "来自祖先的召唤"
 call_of_our_forefathers_desc:0 "昔日我们杰出的祖先跨越海洋，在北方建立了各个殖民地，甚至有传奇故事说他们到达了一个新世界，并创立了文兰。追随他们的事业就是我们的使命。"
 pioneer_spirit:0 "先锋精神"
 pioneer_spirit_desc:0 "往昔岁月中我们勇敢的人民乘风破浪，在遥远的海岸建立了殖民地。让我们继承这种精神，再创辉煌吧。"
 seize_the_opportunity:0 "抓住机遇"
 seize_the_opportunity_desc:0 "世上满是财富，只等人们开采。我们要与这个世界贸易，而非掠夺。"
 write_new_sagas:0 "书写新传奇"
 write_new_sagas_desc:0 "精明的人注重知识\n……来自远古的智慧\n与日月同生同辉 \n……传奇是祖先留下的遗产\n从建国起便流传\n每个国家都有自己的一份。"
 OMA_ideas:0 "阿曼理念"
 OMA_ideas_start:0 "阿曼传统"
 OMA_ideas_bonus:0 "阿曼野心"
 association_with_unbelievers:0 "与异教徒的交往"
 association_with_unbelievers_desc:0 "有人认为我们应当同那些不信者不相往来。我们对此已经尽力安抚，因为只有与异教徒保持联系，才能与他们进行贸易。"
 local_merchant_preference:0 "本国商人特权"
 local_merchant_preference_desc:0 "从理论上讲，一个商人可以成为世界公民，可以随心所欲地往来于各个港口。我们将给予国内商家优惠，例如货物优先装货和卸货，以确保我们的商家有充分的动力把他们的产品带回我国。"
 port_security_improvement:0 "加强港口安保措施"
 port_security_improvement_desc:0 "为了保证贸易利益，我们必须要确保货物安全进港。我们需要保证商人活动的区域内没有各种犯罪活动。"
 secured_timber_supplies:0 "保证木材供应"
 secured_timber_supplies_desc:0 "阿拉伯半岛物产丰富，但是唯独缺少苍翠繁茂的森林。为了成为印度洋上的贸易霸主，我们必须保证船坞提供稳定的木材供应。"
 end_of_shipbuilding_guilds:0 "船坞公会的末日"
 end_of_shipbuilding_guilds_desc:0 "自船舶制造出现在阿拉伯半岛时起，船坞公会便控制着这里的造船业。虽然这些公会曾经维持着造船传统的延续，但如今却成为社会进步的绊脚石。所以我们必须向所有人才开放造船业。"
 skilled_captains:0 "熟练船长"
 skilled_captains_desc:0 "我们必须确保我们的船长们具备最高标准的航海技术和航海知识。这样他们能通过施展机动性来应对各种各样的情况。"
 expansion_of_trade_contacts:0 "贸易联系的扩张"
 expansion_of_trade_contacts_desc:0 "我们必须确保我们的商队受到各地的欢迎。因此，我们将尽一切可能，确保所有我们听说过的统治者都款待我们的商人。"
 KOR_ideas:1 "朝鲜理念"
 KOR_ideas_start:1 "朝鲜传统"
 KOR_ideas_bonus:1 "朝鲜野心"
 hanguel_alphabet:2 "谚文"
 hanguel_alphabet_desc:0 "朝鲜语和汉语本质上的差距还是太大了，以至于除了受过高等教育的人，大多数人都成了文盲。我们新的文字将让所有人都能读写。"
 grand_code:0 "经国大典"
 grand_code_desc:0 "为了确保有一个合理和稳定的政府，我们将会以成文的形式规定政府是如何工作的。这将会是朝鲜历史上的第一部成文宪法。"
 hyanyak_system:0 "乡约体系"
 hyanyak_system_desc:0 "基于农业是经济的支柱这一现实，村庄的管理是最重要的事情。我们将会为村庄设立一个自治政府系统，来鼓励社区的概念。"
 geobukseon:0 "龟船"
 geobukseon_desc:0 "防守海岸线是重要的，为此我们开发了龟船。这些重甲巨兽将确保我们的舰队有能力保卫我们的海岸线。"
 hopae_system:0 "号牌系统"
 hopae_system_desc:0 "号牌系统是一个身份证明系统。它要求所有朝鲜人携带一个印有他们名字、出生地、社会地位以及住址的名牌。这让知道别人是谁以及从哪里来更加容易了。"
 kyujanggak:0 "奎章阁"
 kyujanggak_desc:0 "为了协助国家的行政管理，我们将会创建一个巨大的王室图书馆。有了这个知识库，我们希望更好地弘扬大朝鲜文化。"
 kor_economy_reform:0 "经济改革"
 kor_economy_reform_desc:0 "我们需要对税收系统进行全面的改革并重用贤能之士。出身卑贱的人也可以通过努力提升社会地位。这样的改革会增加国家的收入。"
 BOH_ideas:0 "波希米亚理念"
 BOH_ideas_start:0 "波希米亚传统"
 BOH_ideas_bonus:0 "波希米亚野心"
 compacta_of_prague:0 "布拉格赦令"
 compacta_of_prague_desc:0 "胡斯战争尘埃落定，是到了国家重新统一的时候了。让我们宽恕此前的一切罪孽，让捷克人民从过上和平的生活。"
 boh_elective_monarchy:0 "选举君主制"
 boh_elective_monarchy_desc:0 "长期以来，波希米亚纷扰不安的贵族一直是王室权威的巨大障碍。从现在开始，我们将确保每个新君主在加冕前得到贵族的全力支持，这将避免一切问题。"
 wagenburg:0 "战车壁垒"
 wagenburg_desc:0 "在胡斯战争期间，我们的军队依靠战车阵屡次反败为胜。尽管我们并不总是用战车，防守位的步兵神枪手也会是我们捷克无敌之师的战术选择。"
 letter_of_majesty:0 "皇家函件"
 letter_of_majesty_desc:0 "胡斯战争在捷克的土地上遗留下可怕的信仰分裂。波希米亚若要繁荣发展，我们就必须结束分歧并恢复秩序。我们将会颁布一份皇家函件来保障所有人的宗教自由。"
 hussite_legacy:0 "胡斯派遗产"
 hussite_legacy_desc:0 "罗马教会在面对宗教改革的挑战时变得越来越反动，但在波希米亚，我们对此更加放松，这使得我们更容易接触到新思想。"
 kutnohorian_deal:0 "库特纳霍拉条约"
 kutnohorian_deal_desc:0 "贵族阶层对他们的特权总是敏感的，所以我们必须确保他们的利益得到保障。"
 czech_nationalism:0 "捷克民族主义"
 czech_nationalism_desc:0 "捷克人民度过了世间的艰难险阻，我们展示了我们的不屈。"
 ITA_ideas:0 "意大利理念"
 ITA_ideas_start:0 "意大利传统"
 ITA_ideas_bonus:0 "意大利野心"
 no_a_geographical_construct:0 "不仅是个地理概念"
 no_a_geographical_construct_desc:0 "自从西罗马帝国陷落，意大利就被外国势力统治并瓜分。那些外国统治势力对统一的意大利嗤之以鼻。但是谁笑到最后了呢？意大利又崛起了。"
 tradition_of_the_legion:0 "军团的传统"
 tradition_of_the_legion_desc:0 "罗马帝国时期，意大利几乎统治了全世界。如今，意大利又一次崛起了，是时候让军团再起进军了。我们的战士们将会时刻谨记胜利的传统，努力训练向先人看齐。「马略之骡」们将再一次踏遍原野。"
 mare_nostrum:0 "我们的海"
 mare_nostrum_desc:0 "意大利有一条长且脆弱的海岸线。保卫海岸线有最高优先级。我们必须像伟大的庞培一样统御这片海洋，这样意大利才能安全。"
 office_of_censor:0 "监察官"
 office_of_censor_desc:0 "在罗马共和国的鼎盛时期，监察官这一职务的职责是保管适合服兵役的公民的名单。为了新军团，我们将会再一次设立监察官，去评测可以服兵役的公民。"
 italian_tax_reform:0 "意大利税制改革"
 italian_tax_reform_desc:0 "帝国的税收难以支撑其军队的用度，这是西罗马帝国陷入衰退时的窘境之一。如今凤凰涅槃，重生于旧世的灰烬中，我们必须确保无税可征的窘境不会发生在新罗马身上。"
 heir_to_the_empire:0 "帝国继承者"
 heir_to_the_empire_desc:0 "神圣罗马帝国没能继承西罗马帝国的衣钵，是时候让意大利扛起大旗、重塑帝国的辉煌了。"
 path_to_citizenship:0 "通往公民权之路"
 path_to_citizenship_desc:0 "罗马帝国的强大在于她能让被统治的臣民都向往着成为帝国真正的一分子。我们也将应当仿效这个系统，让我们属地的人民也可以成为帝国的一部分。"
 MCH_ideas:0 "满洲理念"
 MCH_ideas_start:0 "满洲传统"
 MCH_ideas_bonus:0 "满洲野心"
 united_three_jurchens:0 "统一女真三大部"
 united_three_jurchens_desc:0 "通过统一海西、建州和野人女真，我们能够建立起一个能够统治满洲的王朝。"
 the_manchu_alphabet:0 "满文"
 the_manchu_alphabet_desc:1 "阿骨打皇帝创造的女真文已经消失。汉文和蒙古文书写的文稿，朗读出来的时候能让不识字的汉人和蒙古人听懂。我族却只能使用蒙古语来书写文卷，就算朗读出来也无法让只懂满语的族人理解。通过改编蒙古字母，我们新创制了满文，它更适合满洲人，也使政令更加通达。"
 manchu_eight_banners:0 "八旗"
 manchu_eight_banners_desc:0 "通过结合我们的部落武装和传统的牛录制度，高度组织和集权的八旗制度建立了起来。"
 link_with_the_mongol_dynasty:0 "蒙古王朝的纽带"
 link_with_the_mongol_dynasty_desc:1 "与来自蒙古察哈尔部的公主孛儿只斤氏联姻，将使得我们更容易控制强大的蒙古骑兵。"
 the_green_standard_army:0 "绿营"
 the_green_standard_army_desc:1 "征募明军中不满的官兵，组建绿营以巩固我们对占领地区的控制。"
 pigtail_or_death:0 "剃发易服"
 pigtail_or_death_desc:0 "通过处决那些不愿意剃发扎辫的人，满人对于被征服者的统治和主导地位甚至到了和平时期也长久未变，从而使得无人敢反叛我们。"
 the_chinese_rules:0 "天朝法令"
 the_chinese_rules_desc:1 "我们应该学习汉人对国家的治理之道，采用汉人法律录用汉人官员会使得我们的统治更稳固。"
 PAL_ideas:0 "普法尔茨理念"
 PAL_ideas_start:0 "普法尔茨传统"
 PAL_ideas_bonus:0 "普法尔茨野心"
 imperial_vicar_and_archsteward:0 "皇帝代表及大内廷总管"
 imperial_vicar_and_archsteward_desc:0 "作为神圣罗马帝国的皇帝代表及大内廷总管，我们从尊贵的帝国等级中赢得了良好的声誉。"
 heidelberg_university:0 "海德堡大学"
 heidelberg_university_desc:0 "鲁普雷希特-卡尔斯-海德堡大学是全德意志历史最悠久的大学，它吸引了来自整个欧洲大陆的学者，并发展成了一个文化和学术中心。正因为如此，我们更容易发现优秀的人才，并将他们聘请到我们的宫廷。"
 center_of_reformation_in_southern_germany:0 "南德意志的宗教改革中心"
 center_of_reformation_in_southern_germany_desc:0 "我们的国家成为了宗教改革的中心，我们应该善用这一优势。通过支持他国的宗教改革势力，我们可以通过削弱对手来强化我们自己……"
 bibliotheca_palatina:0 "普法尔茨大图书馆"
 bibliotheca_palatina_desc:0 "通过合并圣灵大教堂图书馆、海德堡大学图书馆、我们各城堡中的图书馆以及洛尔施隐修院中的藏书，我们建成了德意志文艺复兴时期最重要的普法尔茨大图书馆。在如此非比寻常的知识储备下，我们国内的科学与哲学将会得到前所未有的发展。"
 heidelberg_catechism:0 "海德堡教义问答"
 heidelberg_catechism_desc:0 "为了将其用于基督教改革宗教义，在我们的赞助下，海德堡教义问答出版发行了。这项教理问答是改革宗的三项联合信条之一。这项成就无疑会使更多的人们信仰改革宗。"
 hortus_palatinus:0 "普法尔茨花园"
 hortus_palatinus_desc:0 "1614年由腓特烈五世下令建造的普法尔茨庭园，建成后被誉为世界第八奇迹、德意志最大的文艺复兴式庭院。"
 mannheim_school_of_orchestra:0 "曼海姆乐派管弦乐团"
 mannheim_school_of_orchestra_desc:0 "我们的领主们都很热衷于为艺术提供资助，特别是管弦乐队。在我们的资助下，约翰·斯塔米茨和其他人才建立了举世闻名的曼海姆乐派。"
 NOV_ideas:0 "诺夫哥罗德理念"
 NOV_ideas_start:0 "诺夫哥罗德传统"
 NOV_ideas_bonus:0 "诺夫哥罗德野心"
 northern_center_of_arts:0 "北部艺术中心"
 northern_center_of_arts_desc:0 "诺夫哥罗德是欧洲举足轻重的文化中心。精湛文字所描绘出的史诗般的故事、美丽的雕像以及宏伟的建筑，使我们繁荣的城市乃至整个国家的威望空前高涨。"
 city_of_churches:0 "教堂之城"
 city_of_churches_desc:0 "诺夫哥罗德的八十余座东正教教堂，特别是圣索菲亚主教座堂，在公国内拥有着最多的土地。教会凭借其财富和宗教声望，以好的方式影响着许多地区的民众，也使我们的公民们更加虔诚。"
 ivans_hundred:0 "伊凡百人会"
 ivans_hundred_desc:0 "我们当地的商会——伊凡百人会的头目们，是诺夫哥罗德贸易法庭及诺夫哥罗德共和国执政委员会的永久成员。通过他们的参政以及与贵族们达成的协议，成功的贸易得以在我国长久发展下去。"
 control_of_the_hanseatic_kontor:0 "掌控汉萨贸易站"
 control_of_the_hanseatic_kontor_desc:0 "彼得霍夫是一个位于诺夫哥罗德的封闭区域，在那里汉萨同盟的商人拥有特许经营权。如果我们能够加强对这些独立商人的管控，那么在波罗的海的贸易将会更加简单而又利润丰厚。"
 grand_dukes_army:0 "大公的军队"
 grand_dukes_army_desc:0 "大公最重要的职责就是领导军队。在他强有力的领导下，我们可以调动更多的士兵。"
 exploration_tradition:0 "资助乌什库尼克海盗"
 exploration_tradition_desc:0 "像维京人一样的乌什库尼克海盗是压制我们竞争对手的有效工具。遗憾的是，由于以莫斯科为首的外国势力的介入，海盗们被迫中止了活动。我们应该再次资助他们，使这些海盗能够在更远的海域中活动，以此来展示到底谁才是北方真正的主人……"
 baltic_shipyard:0 "波罗的海船厂"
 baltic_shipyard_desc:0 "在波罗的海的东海岸建一座宏大的造船厂来主宰海外贸易！"
 ETH_ideas:0 "埃塞俄比亚理念"
 ETH_ideas_start:0 "埃塞俄比亚传统"
 ETH_ideas_bonus:0 "埃塞俄比亚野心"
 solomonid_claim:0 "所罗门王朝宣称"
 solomonid_claim_desc:0 "我们统治者的祖先是阿克苏姆君主的后裔，来自所罗门王和示巴女王的血脉。我们废黜了扎格维的君主，迎回了唯一正统的王朝。"
 nagusa_negast:0 "万王之王"
 nagusa_negast_desc:0 "我们的统治者是万王之王，阿克苏姆国王的血统从其首位统治者，孟尼利克一世，所罗门王与示巴女王的儿子起一脉相承。我们所有的国王都是所罗门王朝的后代，其继承无需从父亲传给儿子。"
 hostile_borders:0 "抵御侵犯"
 hostile_borders_desc:0 "我们伟大的王国已经受尽了外国势力的侵犯与侵略。我们抵挡住了敌人无数次试图霸占我们古老王国的企图。"
 diplomatic_demeanor:0 "外交风度"
 diplomatic_demeanor_desc:0 "作为唯一一个被异教徒、异端以及野蛮制度所环绕的基督教国家，我们时常处于西方与东方的政治阴谋的中心，为敌国所虎视眈眈。因此，我们愿意做出妥协以为我们的王国换取一个更加愉快的结果。"
 the_ark_of_the_covenant:0 "约柜"
 the_ark_of_the_covenant_desc:0 "在几千年前约柜被孟尼利克一世在神的帮助下秘密地带走之后，我们是唯一一个保存神圣的约柜的国家。为防止我们神圣的国家宝藏被偷走，我们将其隐藏起来远离公众视线。约柜的复制品被安放到我们每一间教堂，以此展示我们的王国受上帝祝福。"
 eth_expansionist_policy:0 "扩张政策"
 eth_expansionist_policy_desc:0 "为了确保我们对土地的掌控，我们必须要将我们的霸权外扩至埃塞俄比亚高原。我们的敌人们要学会对于所罗门王的继承人以及约柜的真正持有者的敬畏。"
 eth_reformed_armies:0 "改革陆军"
 eth_reformed_armies_desc:0 "我们的战士们经常缺乏纪律而又有勇无谋。通过学习我们邻国先进的战斗策略与方法后，我们现在在战场上能够保持住战线并且与我们的敌人旗鼓相当的战斗。"
 DAI_ideas:0 "大越理念"
 DAI_ideas_start:0 "大越传统"
 DAI_ideas_bonus:0 "大越野心"
 the_great_proclamation:0 "平吴大诰"
 the_great_proclamation_desc:0 "平吴大诰，于1428年由我们的解放者黎利的一位密友阮廌以汉语文言文书写而成。其中宣布，我们的前宗主明国接受了我们的独立并与我们彻底和解。这会让明朝皇帝们感到恐惧，因为他们辜负了祖宗、前吴王、明太祖朱元璋的遗志。它也显示了我们的传统、坚韧品格和不断提醒人们，正义永远会胜利。它不仅因唤起祖国的民族自豪感而备受赞赏，而且以其雄辩的文学品质而闻名。"
 confucian_revival:0 "儒学复兴"
 confucian_revival_desc:0 "经过了20年的明朝统治，我们见证了太多的社会剧变。随着明朝承认我们的独立以后，我们对官僚制度进行了许多的改革，其中包括对于文官制度以及法律条款的改革。我们的新政府是在中华之外最有效率、最能代表儒教思想体系的政府。"
 autonomous_villages:0 "村社自治"
 autonomous_villages_desc:0 "尽管我们对政府进行了重组，但是官僚制度并没有延伸到村社一级，大部分的村社还是被本地首领管理的自治村。通过将众多的家庭事务交给村社自行处理，我们能够更加专注于对付我们的敌人们。我们能够确保我们受命于天，但是皇帝的律例却可以让位于村社的传统。"
 village_militia:0 "民兵"
 village_militia_desc:0 "我们军队的骨干是忠诚的农民，他们保卫我们的边界，帮助抵御侵略者，甚至帮助我们战胜了蒙古人、中国人和后来的满洲人，帮助我们征服了印度支那的大部分地区。"
 don_dien:0 "屯田"
 don_dien_desc:0 "这种源自中国的移民定居体系被用来占领和夺取我们南部和西部邻近对手的省份。在这种制度下建立军事殖民地后，士兵和失地农民会在新的土地上开辟了新的地区并开始生产稻米。然后在那个新区周围建立了一个村庄，士兵和农民作为民兵保卫它。三年后，该村被纳入大越行政系统，建立了社区村会议室。劳动者有机会分享国家给予每个村庄的公共土地，因此剩余的土地属于国家。随着各地区的清理和新农村的建立，士兵和失地农民将继续占领和在更多的土地上定居。"
 thuan_thien:0 "顺天"
 thuan_thien_desc:0 "顺天，即顺应天意，是我们的解放者黎利所持的传奇宝剑的名字。当他挥舞着这把宝剑时，这剑使他拥有千夫之力，以最终挣脱中国人统治的枷锁。黎利被视为理想儒家领袖的完美化身：公正、明智、有才。黎利之后的每位皇帝都会被与之对比，然无有能出其右者。我们的帝王们努力实现儒家统治的理想，并在困难重重下完成，以不辜负我们先祖的遗产。通过在我们的政府中深入贯彻儒家准则，并通过遵循儒家的所有得当仪式以确保天下和谐，我们充分维持住了天命。因此，没有任何竞争对手可以挑战我们的统治，因为我们已经充分证明了我们的合法性。"
 literary_reform:0 "文字改革"
 literary_reform_desc:0 "几个世纪以来，我们一直用文言文书写我们的文献。然而，我们书写自己语言的文字是喃字，一种基于汉字创制的本土化文字。喃字不规范，与文言文相比也不多见，为了我们的行政目的，对其进行民族化改革的呼声渐高。"
 SAV_ideas:0 "萨伏依理念"
 SAV_ideas_start:0 "萨伏依传统"
 SAV_ideas_bonus:0 "萨伏依野心"
 repel_the_french:0 "抗击法国人"
 repel_the_french_desc:0 "这片土地从1032年翁贝托一世获得爵位头衔以来就属于萨伏依家族，但是法国一直觊觎着意大利的霸权，他们对我们土地的野心显而易见。我们要时刻警惕着他们的卷土重来。"
 the_shroud_of_turin:0 "都灵裹尸布"
 the_shroud_of_turin_desc:0 "基督的裹尸布于1390年在我们的土地上被发现，自此成为了萨伏依王室的珍贵圣物。对外展示都灵裹尸布，让朝圣者们带着他们的财富涌入皮埃蒙特。"
 sav_mercenary_tradition:0 "佣兵传统"
 sav_mercenary_tradition_desc:0 "就像意大利的其他国家一样，我们微小的财产的保护常常被迫依赖于雇佣兵作为补充，甚至有时会被反客为主。尽管他们并不受欢迎，但是长期的合作关系也会影响到这些开销。"
 crush_the_vaudois:0 "摧毁瓦勒度派"
 crush_the_vaudois_desc:0 "宗教改革正在整个基督教世界愈演愈烈，然而在我们的土地上活动着一种更为古老的异端，那就是中世纪的异端教派——瓦勒度派。镇压瓦勒度派将会缓解我们国家的宗教紧张局面。"
 savoyard_flexibility:0 "多变的萨伏依"
 savoyard_flexibility_desc:0 "萨伏依家族从11世纪才开始统治这片地区，但在多年的统治经验中，我们似乎被许多人视为「无耻的机会主义者」，因为我们总是不放过任何一点提升我们国家地位的机会。观念传统的人也许会看不上我们，但机会主义的作风总有它的优势所在。"
 alpine_tolls:0 "阿尔卑斯通行费"
 alpine_tolls_desc:0 "在我们的领地中开发几条实用的通道就能够向那些在贸易路线上试图穿过我们边境的商人们收税。"
 savoyard_legitimacy:0 "萨伏依正统"
 savoyard_legitimacy_desc:0 "我们的祖先，白手的翁贝托，由亨利二世授予首任萨伏依伯爵，那时奥托王朝还统治着帝国。尽管众多的王朝衰落了下去，但是翁贝托的萨伏依家族还屹立不倒。"
 SAX_ideas:0 "萨克森理念"
 SAX_ideas_start:0 "萨克森传统"
 SAX_ideas_bonus:0 "萨克森野心"
 albertine_and_ernestine:0 "阿尔布雷希特系与恩斯特系"
 albertine_and_ernestine_desc:0 "韦廷王朝拥有两大主要分支以及众多的小分支，如果某支系没有子嗣继承，其他支系也可以补上。"
 meissner_porcelain:0 "迈森瓷"
 meissner_porcelain_desc:0 "萨克森是欧洲第一个制成瓷器的国家，这为韦廷王朝带来了财富与荣誉。"
 the_zwinger:0 "茨温格宫"
 the_zwinger_desc:0 "茨温格宫是位于德累斯顿的一座大型宫殿，其宏大的盛宴足以令外国政要们印象深刻。"
 wittenberg_university:0 "维滕贝格大学"
 wittenberg_university_desc:0 "萨克森的维滕贝格大学因为收留并保护了马丁·路德而闻名，同时，它也是新教思想的焦点所在。"
 corpus_evangelicorum:0 "福音派"
 corpus_evangelicorum_desc:0 "为了维护路德宗的宗教独立性，诸侯们组建了若干次新教联盟，而萨克森常常是联盟的领导者。在帝国议会的福音派团体中，萨克森也占据着领导地位。"
 sax_principal_line:0 "直系血脉"
 sax_principal_line_desc:0 "萨克森公国曾经分裂很多次，但是每次旁系消亡后其财产都会返回给家族的主支。"
 the_saxon_circle:0 "萨克森行政圈"
 the_saxon_circle_desc:0 "萨克森和普鲁士都属于神圣罗马帝国中的上萨克森行政圈，当帝国召集统一的军队时，两国的军队会合二为一。这使得普鲁士的军纪对萨克森的军队也产生了不小的影响。"
 LIT_ideas:0 "立陶宛理念"
 LIT_ideas_start:0 "立陶宛传统"
 LIT_ideas_bonus:0 "立陶宛野心"
 warlord_dukes:0 "督军公爵"
 warlord_dukes_desc:0 "在两个世纪的激烈战争之后，立陶宛军阀诸侯终于将这个松散部落统一成了一个紧密的国家，抵抗天主教军事修会的侵略，并征服大片东欧土地。我方将军都以这些成就为自豪。"
 auksine_laisve:0 "黄金自由法案"
 auksine_laisve_desc:0 "立陶宛黄金自由法案，授予了立陶宛贵族比君主和议会还要高的特权。这种特权的源头在波兰，这个独特的体系增加了贵族对王权的忠诚度，只要君主不试图违背承诺，并维护贵族黄金自由法案。"
 magdeburg_laws:0 "马格德堡法律"
 magdeburg_laws_desc:0 "立陶宛的向西扩张，使得全国许多城镇引入了德意志城市的城邦法律。不同地方各具本地特点的「马格德堡法律」从经济、政治上的许多方面对国家的城市化作出了规定，明确了城市规划、贸易和税收的责任。"
 magnate_estates:0 "权贵阶级"
 magnate_estates_desc:0 "立陶宛权贵拥有庞大的庄园和私人军队，他们经常被称为「小国王」。紧紧掌握着自己的既得利益并试图让他们的利润最大化，他们组建了一个系统，在许多方面类似古罗马大庄园。"
 lithuanian_hussars:0 "立陶宛骠骑兵"
 lithuanian_hussars_desc:0 "翼骑兵是波兰和立陶宛都有的一种重骑兵。波兰国王兼立陶宛大公斯特凡·巴托雷的改革，让翼骑兵在东欧战场上保持不败长达一个多世纪。"
 statutes_of_lithuania:0 "立陶宛法规"
 statutes_of_lithuania_desc:0 "立陶宛立法指的是前后三次汇集、融合、改进境内法律的改革。这些法律以严刑重罚和采用死刑闻名，符合现代西方刑法典特征。法律面前，人人平等。话虽如此，可实际上农民还是处在不利地位。立陶宛立法后来引发了俄罗斯的一场类似的改革。"
 lithuanian_renaissance:0 "立陶宛文艺复兴"
 lithuanian_renaissance_desc:0 "立陶宛在15世纪末和16世纪初经历了文艺复兴时期。受到宗教改革的新生理念以及意大利影响的启发，教育、美术、建筑和文学在这个时代蓬勃发展。立陶宛语的书面语规范将得以确定，最早的立陶宛语文学作品也将问世。"
 berber_ideas:0 "柏柏尔理念"
 berber_ideas_start:0 "柏柏尔传统"
 berber_ideas_bonus:0 "柏柏尔野心"
 ber_barbary_pirates:0 "巴巴里海盗"
 ber_barbary_pirates_desc:0 "巴巴里海盗掌控着北非的海盗和私掠船，其基地主要设立在突尼斯、的黎波里和阿尔及尔的港口。赞助这些海上豪贼能让我们尽快组建起一支庞大的舰队。"
 desert_warfare:0 "沙漠作战"
 desert_warfare_desc:0 "柏柏尔军队是游击战专家，他们会充分利用北非荒凉的地形拖垮他们的对手，然后给后者致命一击。"
 trans_saharan_trade:0 "跨撒哈拉贸易"
 trans_saharan_trade_desc:0 "在大撒哈拉商路上往来的商队，用来自北非的盐与来自撒哈拉以南的王国进行奴隶和黄金交易。尽管在葡萄牙在西非建立贸易后，这些商路开始衰落，但直到19世纪，它们仍然是重要的收入来源。"
 corsairs:0 "海盗船"
 corsairs_desc:0 "和许多沿海人民一样，历史上柏柏尔人除了靠捕鱼种地，当海盗乃是他们的副业。这意味着，北非统治者拥有大量经验丰富的海员，只要需要，就能转化为水手。"
 tuareg_cavalry:0 "图阿雷格骑兵"
 tuareg_cavalry_desc:0 "骑着骆驼、拿着长矛的图阿雷格骑兵对普通骑兵来说非常具有威慑力，因为马匹通常对于骆驼相当恐惧，甚至会迷失方向。"
 dual_diplomacy:0 "双重外交"
 dual_diplomacy_desc:0 "北非苏丹们都忠实地贯彻着这种外交模式：一时联合奥斯曼苏丹，一时向伊比利亚的基督徒示好。总而言之，保持自己的独立性才是最重要的。"
 brothers_barbarossa:0 "巴巴罗萨兄弟"
 brothers_barbarossa_desc:0 "效忠于奥斯曼苏丹的海雷丁·巴巴罗萨和阿鲁亚·巴巴罗萨两兄弟曾在16世纪给地中海带来了恐慌，他们曾利用三桅战船多次击败拥有优势船只的西班牙舰队。"
 indian_muslim_ideas:0 "印度苏丹国理念"
 indian_muslim_ideas_start:0 "印度苏丹国传统"
 indian_muslim_ideas_bonus:0 "印度苏丹国野心"
 tolerate_idol_worshippers_i:0 "容忍偶像崇拜"
 tolerate_idol_worshippers_i_desc:0 "伟大的先知摩西向我们表明，对牛的崇拜是一种侮辱真主的行为。偶像崇拜者一直坚持自己的方式，但真主是富有同情心和怜悯的。我们将尽我们的责任，确保所有的属国享受我们的保护，并等待他们投向真主的怀抱。"
 persian_court:0 "波斯语宫廷"
 persian_court_desc:0 "我们需要确保我们所有人，无论其出身背景如何（虽然我们很自然地假设你并不贫穷），都可以理解我们正在做的事情，并能够表达他们的顾虑。因此，我们将推广波斯语，将其作为宫廷、文学、诗歌、文化及科学的用语。进而，所有想与我们打交道的人都会知道应该学习哪种语言。"
 comphrehensive_land_survey:0 "土地调查"
 comphrehensive_land_survey_desc:0 "为了知道谁应该纳税，我们必须首先知道谁拥有什么。因此，我们将组织一次全面的土地调查，并确保其时效性。这样我们将总是得到应收的税款。"
 counting_the_people:0 "人口普查"
 counting_the_people_desc:0 "如今我们了解了谁拥有什么，合乎逻辑的下一步便是了解谁住在哪里。这将使我们知道，当我们寻找人员参军时应该去哪里寻找。"
 equality_under_law:0 "法律面前人人平等"
 equality_under_law_desc:0 "贸易的增长促进了商人阶层的成长。然而，据说传统的地主贵族开始滥用他们的特权，不正当地挪用商人的营收。这必须停止，且从现在开始，所有拥有足够财富的人将在法律面前一律平等。"
 high_court_culture:0 "宫廷文化"
 high_court_culture_desc:0 "近年来，波斯语的推广引导了一批伟大的诗人和作家使用这种语言，使其创作了具有无与伦比的精巧性和艺术性的作品。邻国的人们惊叹于这些人的艺术才华，而新一代人也已经准备好创作更伟大的作品了。"
 sultanate_bureaucracy:0 "苏丹国官僚体制"
 sultanate_bureaucracy_desc:0 "政府官僚本身会随着时间不必要地复杂化。我们必须改革官僚机构，以确保它响应我们的意愿。"
 horde_ideas:0 "游牧理念"
 horde_ideas_start:0 "游牧传统"
 horde_ideas_bonus:0 "游牧野心"
 life_of_steppe_warrior:0 "草原战士的生活"
 life_of_steppe_warrior_desc:0 "干旱的草原对于毫无准备的人是无情的不祥之地。我们作为生活在最艰苦的环境中的民族，自有生存的诀窍。我们要确保所有士兵都能共享这份经验，从而更容易生存下去。"
 horse_supplies:0 "马匹补给"
 horse_supplies_desc:0 "战争中，马匹比人更加受苦。我们需要在代价更少的前提下确保麾下威风凛凛的骑兵能得到良好的维护，且必须要确保任何时候都有足够的马匹维持军队的力量。"
 steppe_leaders:0 "草原将领"
 steppe_leaders_desc:0 "通过保持我们古老的狩猎传统，我们军队中的将领都懂得如何率领骑兵作战。这样才能在战场上做出明确的指挥。"
 traditions_of_the_great_khan:0 "大汗传统"
 traditions_of_the_great_khan_desc:0 "伟大的汗，他的气息，他的战马，他的野心让世界恐惧。我们必须传承这些传统，使我们的军队让世界为之颤抖。"
 tradition_of_conquest:0 "征服传统"
 tradition_of_conquest_desc:0 "征服一个民族是需要技巧的，并不是所有人都能接受我们开明的政府。不过我们发现，要征服一群人的话，用头骨堆成一座小山并非是最有效的办法，还有些我们的祖先从未了解到的方式。"
 logistics_of_khan:0 "汗王的后勤学"
 logistics_of_khan_desc:0 "人们只记得大汗强大的军事实力，却忘记了他们卓越的后勤能力。我们必须效仿大汗的方法，这可以让我们征服更大的土地。"
 glory_of_conquest:0 "征服的荣耀"
 glory_of_conquest_desc:0 "要让大家都知道：只有跟随我们无敌的大汗征战，男孩才算是一个男人；只有玷污了别人的妻子，他才能有自己的妻子；只有烧毁了别人的屋子，他才能有自己的屋子。要让参军入伍成为长大成人的唯一方式。"
 theocracy_ideas:0 "神圣理念"
 theocracy_ideas_start:0 "神圣传统"
 theocracy_ideas_bonus:0 "神圣野心"
 holy_order:0 "圣骑士团"
 holy_order_desc:0 "只有拥有最纯净的信仰的人才能成为基督的军队。拥有纯粹的心灵、精神和身体的人不仅靠近天堂，也是一个优秀的战士。这些士兵将形成反击异教徒的军队的中坚力量。"
 church_administration:0 "教会行政"
 church_administration_desc:0 "神职人员是愚昧的时代中非常罕见的一群人，由于能认识字，他们不仅能够读经文，也能进行有效的管理。"
 true_defender_of_the_faith:0 "真正的信仰护卫者"
 true_defender_of_the_faith_desc:0 "我们必须将我们的城堡和教会捍卫到最后。我们将立于城墙之上，亲如兄弟，以主之名，无人可撼。"
 turn_the_other_cheek:0 "置之不理"
 turn_the_other_cheek_desc:0 "当敌人来了，不救护他，因为他是你的敌人。不要帮助他，因为他是你的敌人。不要为他提供庇护，因为他是你的敌人。我们不为敌人提供帮助，而是置之不理，因为耶稣是如此做的。"
 onward_christian_soldiers:0 "基督精兵前进"
 onward_christian_soldiers_desc:0 "基督士兵的责任，不是奔赴远方战斗，而是留在家里保卫基督的城堡。"
 render_unto_ceasar:0 "归于凯撒"
 render_unto_ceasar_desc:0 "于是耶稣说：「这样，凯撒的归凯撒。」"
 no_witches:0 "巫师大猎"
 no_witches_desc:0 "巫师和术士比比皆是，他们卑鄙的影响无处不在。每个公民都有责任帮助无上神圣的教会、侦查、深挖这一罪恶行径。"
 default_ideas:0 "国家理念"
 default_ideas_start:0 "国家传统"
 default_ideas_bonus:0 "国家野心"
 increase_discipline:0 "维持军队"
 increase_discipline_desc:0 "如果我们要在这丛林世界中生存和繁荣，我们需要人力；更重要的是，我们需要在交战后最大限度地增加我们的士兵数。专注于军事训练，以确保我们的人存于战斗。"
 increase_taxation:0 "赋税改革"
 increase_taxation_desc:0 "有一件事我们无法逃避——那便是钱。税制改革将确保我们拥有所需的资金。"
 cheaper_mercenaries:0 "监管合同"
 cheaper_mercenaries_desc:0 "雇佣军唯利是图，只管收钱。如果我们确保我们的合同得到妥善管理并及时付款，我们将能够协商出更好的条款。"
 increased_trade_power:0 "合同法规"
 increased_trade_power_desc:0 "我们对合同加了一层又一层的限制，所有的合同都会依法行事。这样，您的业务合作伙伴将被迫履行诺言。这样会让贸易增长和繁荣。"
 increased_manpower:0 "征召农民"
 increased_manpower_desc:0 "部队的人力其实并不是什么大问题，事实上只要找到合适的人，给他们换上军服就完成了。建立一种定期征兵的体系，将让我们的军队永远不缺乏人力，而我们的农民都愿意应征入伍。"
 increased_trade_steering:0 "商人地位"
 increased_trade_steering_desc:0 "传统上，土地是地位的唯一标志，因为财富和权力是通过土地而来的。随着贸易的复苏，一条新的致富之路已经显现。如果我们能确保新的商业阶层因其在国内的成功而获得认可，我们将鼓励他们在国外开展更积极的竞争。"
 increased_production_income:0 "强化土地使用"
 increased_production_income_desc:0 "如果我们能确保土地使用权得到承认和加强，我们就能激励当前的土地持有者，来改善他的土地并增加产量。"
 anatolian_beyliks_ideas:0 "安纳托利亚理念"
 anatolian_beyliks_ideas_start:0 "安纳托利亚传统"
 anatolian_beyliks_ideas_bonus:0 "安纳托利亚野心"
 travelling_ozan:0 "吟游诗人"
 travelling_ozan_desc:0 "流浪诗人通过传唱和弹奏巴拉玛琴，延续着诗人尤努斯·埃姆莱、凯古斯·阿卜杜勒和皮尔·苏丹的传统。多亏了这些吟游诗人，近年来涌现了许多有趣的故事和史诗。我们应该资助他们，因为他们是我们文化的一部分。"
 seljuq_marches:0 "塞尔柱卫戍"
 seljuq_marches_desc:0 "许多独立的土库曼贝伊国曾并入到塞尔柱苏丹的保护之下，特别是在边境地区，以防备拜占庭帝国。"
 akinci_cavalry:0 "阿肯哲轻骑兵"
 akinci_cavalry_desc:0 "我们的轻骑兵经常会洗劫临近异教徒的领地，有时甚至会在那些土地上定居下来。而在历史上，他们也曾是首先面对敌军的军队之一，他们攻击敌军的贸易路线并切断敌军的后勤补给和运输。我们的轻骑兵以他们在战斗中的勇猛而闻名，他们也无报酬地作为劫掠者居住在我们的边境上。"
 caravanserais:0 "商队驿站"
 caravanserais_desc:0 "我们的商队驿站支持着我们领土内从中国到欧洲的贸易、信息和人员流动。通过在我们所控的丝绸之路上建造更多驿站，我们将确保获得更多。"
 anatolian_architecture:0 "安纳托利亚建筑"
 anatolian_architecture_desc:0 "随着众多图书馆、商队驿站、土耳其浴室、宗教学校和其他建筑以丰富的建造风格被建造，我们的建筑业蓬勃发展，进而产生了创新和原创作品。"
 legacy_seljuqs_empire:0 "塞尔柱帝国遗产"
 legacy_seljuqs_empire_desc:0 "塞尔柱突厥人在十世纪从他们位于咸海附近的家乡迁徒至呼罗珊，然后进入波斯本土，最终征服了安纳托利亚。他们在这片土地上建立了一个强盛的大塞尔柱帝国，并对近东地区产生了深远的影响。而我们现在已经强大到足以宣布成为这个伟大帝国的继承者了，我们的祖先会为我们感到骄傲的。欢呼！"
 MAR_ideas:0 "马拉塔理念"
 MAR_ideas_start:0 "马拉塔传统"
 MAR_ideas_bonus:0 "马拉塔野心"
 tradition_of_military_service:0 "兵役传统"
 tradition_of_military_service_desc:0 "被称为「巴格尔」的马拉塔骑兵长久以来一直为德干苏丹国服务。德干人在印度越来越多的军事行动，使得我们的骑兵成为了这一地区最危险的军队之一。"
 forts_of_maharashtra:0 "马哈拉施特拉的要塞"
 forts_of_maharashtra_desc:0 "在这些丘陵和密林地带，保留许多维护良好的堡垒是进攻和防御的必要条件。使我们的许多堡垒得到良好维护，应该是重中之重。"
 peasant_soldiers:0 "农民士兵"
 peasant_soldiers_desc:0 "德什的农村地区有非常多愿意为我们军队效力的人才。让我们招募所有会说马拉地语的农民加入我们的军队。"
 office_of_the_peshwa:0 "佩什瓦政府"
 office_of_the_peshwa_desc:0 "让我们创建一个完全致力于国家及军队运转的政府机关。在一个经验丰富的大臣——佩什瓦的管理之下，我们的国家将足够全能以至于更快速并高效的扩张。"
 encourage_ties_with_brahmin_financial_families:0 "与婆罗门金融家族的联系"
 encourage_ties_with_brahmin_financial_families_desc:0 "国家的金融业主要由婆罗门银行家所掌握。我们应该制定一个有效的税收和法规政策，用以保护他们的权利和传统，这样可以让我们和他们通过更融洽的关系来培养我们自己的金融管理人员。"
 reform_the_bureaucracy:0 "官僚改革"
 reform_the_bureaucracy_desc:0 "一个成长中的国家，需要能够迅速评估新土地的官僚机构。我们必须扩大官僚机构，重新审查任何财政要求，并迅速评估新土地的需求和价值。"
 expand_maratha_navy:0 "扩编马拉塔海军"
 expand_maratha_navy_desc:0 "我们不能让西方人和穆斯林的舰队称霸印度洋。必须努力扩大我们的海军并在西海岸建设可用的海军基地。"
 TAU_ideas_start:0 "缅甸传统"
 TAU_ideas_bonus:0 "缅甸野心"
 legacy_of_the_pagan_dynasty:0 "蒲甘王朝的遗产"
 legacy_of_the_pagan_dynasty_desc:0 "蒲甘王朝是缅甸人建立的第一个王国。如果我们能够统一伊洛瓦底河的领土，我们就能迫使其他的国家承认我们是蒲甘王朝的继承者。"
 mandala_system:0 "曼荼罗制度"
 mandala_system_desc:0 "东南亚的领主和封臣的关系就像曼荼罗一样。领主在中心统治国家，封臣有更大的独立性。如果我们和封臣们私下关系不错，他们就会给我们贡品，并且在战时给我们提供人力。"
 nat_worship:0 "自然崇拜"
 nat_worship_desc:0 "「纳」是缅甸民间信仰的神灵，常与佛教修行相结合。共有37尊主要神灵和其他低阶神灵受到崇拜，尤其是在农村地区。这项受欢迎的宗教习俗将我们的各个属国连结在一起。"
 bayingyi:0 "葡萄牙裔缅甸人"
 bayingyi_desc:0 "欧洲人已经开始出现在我们的国家里了，如果我们对他们友善并给予他们土地的话，他们会很乐意为我们的军队服务。"
 chakravartin:0 "转轮圣王"
 chakravartin_desc:0 "转轮圣王是印度教以及佛教的轮宝之王，王拥有七宝（轮、象、马、珠、女、居士、主兵臣)，具足四德（长寿、无疾病、容貌出色、宝藏丰富），统一须弥四洲，以正法御世，其国土丰饶，人民和乐。"
 manu_kye_dhammathat:0 "《摩奴杰法典》"
 manu_kye_dhammathat_desc:0 "如果我们将现有的法律与习俗用简易的缅甸语编成一部新的法典，这部《摩奴杰法典》将会获得广大臣民的欢迎。"
 the_hluttaw:0 "皇家会议"
 the_hluttaw_desc:0 "「Hluttaw」，皇家会议是由国家的律法，财政，行政以及司法人员所组成的最高顾问会议，也是国家的行政部门。"
 rajput_ideas:0 "拉杰普特理念"
 rajput_ideas_start:0 "拉杰普特传统"
 rajput_ideas_bonus:0 "拉杰普特野心"
 clan_loyalties:0 "宗族的忠诚"
 clan_loyalties_desc:0 "拉杰普特的各大家族的影响已经远远超出了国家的边界，我们应该将他们的力量并入我们的军队从而让其更为强大。"
 fortifying_rajputana:0 "强化拉杰普塔纳塞防"
 fortifying_rajputana_desc:0 "拉杰普塔纳的土地是严酷而无情的。实现对其中许多地区的持久控制的唯一方法，是控制该地区中存在的令人印象深刻的各堡垒。对这些堡垒的修缮、维护和建设应该是我们的首要任务。"
 marwari_horses:0 "马瓦里战马"
 marwari_horses_desc:0 "拉其普特骑兵的马就像他们的主人一样训练有素而勇敢，而马瓦里战马离开战场只有三种情况——胜利、死亡，或者带着他受伤的主人回来。照顾好这些忠诚且勇敢的马是保证我们的骑兵在印度战场的驰聘疆场的关键。"
 rajput_resistance:0 "拉杰普特的抵抗"
 rajput_resistance_desc:0 "拉杰普特的吟游诗人们传颂着人民抵御外侮的战斗以及祖先宁死不屈的事迹。我们必须鼓励这种团结一致的精神，让吟游诗人能够写出无惧死亡的新诗篇。"
 rajput_painting_school:0 "创立拉杰普特画派"
 rajput_painting_school_desc:0 "拉杰普特的画家已经声誉卓著。我们必须鼓励我国的艺术家精进技艺，开创我国独有的画派，为我朝增光添彩。"
 rajput_martial_ethos:0 "尚武精神"
 rajput_martial_ethos_desc:0 "拉杰普特战士的培养与传统为我们招募统率军队的将领提供了广泛的基础。为了利用这一点，我们应该保障大量的就业机会，鼓励大有前途的年轻人在国内外军队担任军官。"
 marwari_trading_houses:0 "拉杰普特贸易商行"
 marwari_trading_houses_desc:0 "多年以来，拉杰普特行商们走遍了印度斯坦的道路。必须鼓励这些创业者并赞助他们发展事业。我族的贸易商行很快就会在整个印度遍地开花。"
 GRA_ideas:0 "格拉纳达理念"
 GRA_ideas_start:0 "格拉纳达传统"
 GRA_ideas_bonus:0 "格拉纳达野心"
 people_of_the_book:0 "有经人"
 people_of_the_book_desc:0 "我们相信，至仁至慈的真主曾将自己的意志交给了犹太人的先知摩西以及基督徒的先知耶稣，因此，应该允许他们自由地维持他们的信仰。"
 recover_al_andalus:0 "收复安达卢斯"
 recover_al_andalus_desc:0 "身在北部的基督教国家已经打着收复失地的旗号，慢慢扩大了他们在安达卢斯的势力范围。我们解放安达卢斯人民的时机已经到来。"
 beacon_of_learning:0 "学术灯塔"
 beacon_of_learning_desc:0 "安达卢西亚曾经拥有过艾哈迈德·伊本·鲁西德、阿布·卡西姆和穆罕默德·伊本·图费勒这样具有卓越贡献的优秀学者，因此我们应该将这里作为教育的中心以继承我们先祖的精神。"
 strait_of_gibraltar:0 "直布罗陀海峡"
 strait_of_gibraltar_desc:0 "以伟大的穆斯林将军塔里克·伊本·齐亚德命名的直布罗陀海峡，连接着大西洋与地中海，分割了欧洲与非洲。如果我们能控制住这一湾浅浅的海峡，贸易就会带来更多的收入。"
 alhambra:0 "阿尔罕布拉宫"
 alhambra_desc:0 "我们的诗人形容它是祖母绿中的一颗明珠，描绘出了建筑和周边树林的色彩。矗立在山上俯瞰我们都城的阿尔罕布拉宫，是安达卢西亚在建筑、设计和工程上的天才典范。"
 moors:0 "摩尔人"
 moors_desc:0 "从历史上看，摩尔人是中世纪时安达卢西亚、马格里布、塞普提曼尼亚和西西里岛的穆斯林居民。这些地中海勇敢的摩尔勇士为了抗击共同的敌人已经团结在了新月旗帜之下。"
 successor_caliphate_cordoba:0 "科尔多瓦哈里发的继承者"
 successor_caliphate_cordoba_desc:0 "公元929年，阿卜杜勒·拉赫曼三世自称科尔多瓦哈里发，并作为伊比利亚半岛最强大的君王统治了半个世纪。今天，我们的国家已经变得足够强大到追随这位半岛统治者的脚步了，让我们宣布格拉纳达继承哈里发国的称号；除却真主，无人堪称征服者！"
 PAP_ideas:0 "教宗国理念"
 PAP_ideas_start:0 "教宗国传统"
 PAP_ideas_bonus:0 "教宗国野心"
 ecclesiastical_primacy:0 "教会至上地位"
 ecclesiastical_primacy_desc:0 "教宗具有制定教会法律和教理的无可置疑的权威。教宗国与所有遵从天主教权威的信徒都拥有一种特殊的联系。"
 papal_investiture_and_tithes:0 "教宗叙任权和什一税"
 papal_investiture_and_tithes_desc:0 "基督教欧洲的财富尽数流入罗马。"
 glory_of_rome:0 "罗马的光荣"
 glory_of_rome_desc:0 "我们掌控了这座伟大的城市，罗马人的古都。我们是罗马伟大传统的保护者。"
 donation_of_constantine:0 "《君士坦丁赠礼》"
 donation_of_constantine_desc:0 "《君士坦丁赠礼》表明我们有权将罗马皇帝的头衔授予我们选择的任何人，也是我们精通文件伪造的证明。"
 centralize_the_states:0 "权力的集中"
 centralize_the_states_desc:0 "在罗马教宗的势力范围内我们将巩固我们从地方诸侯取得的力量。"
 the_vatican_museums:0 "梵蒂冈博物馆"
 the_vatican_museums_desc:0 "多年的收集和捐赠已经让梵蒂冈城的博物馆日渐繁荣，其中甚至收藏了在历史上让人印象深刻以及独一无二的艺术收藏品。"
 holy_father:0 "圣父教宗"
 holy_father_desc:0 "身为罗马公教会中天主的代言人，我们能够获得相当多的政治选择余地。教宗诏书是镌刻教宗本人公章的文件，其所承载的是天主本人的真言。它的力量能让君王身受诅咒，甚至让整块大陆产生分裂和龃龉。"
 daimyo_ideas:0 "大名理念"
 daimyo_ideas_start:0 "战国时代"
 daimyo_ideas_bonus:0 "大名野心"
 bushido:0 "武士道"
 bushido_desc:0 "「幽林居群童，\n 斫苗木兮伐新植，\n 跪伏拜主君。」\n\n 传统的日本理念——武士道，侍之作风，使得中上层武士变得更有纪律和牺牲精神。"
 bun_and_bu:0 "文武两道"
 bun_and_bu_desc:0 "「锋毫切米纸，\n 挥斥遒劲汉家墨，\n 素肌临刃光。」\n\n 武力与艺术缺一不可的概念，是武士道传统中重要的一部分。日本的军事家认识到了艺术——比如绘画、插花和园艺——能够提升士卒的纪律和实践认知。日本在江户时代将会有文化程度很高的人口。"
 honor_ancestors:0 "先祖的荣誉"
 honor_ancestors_desc:0 "「祖妣灰中逝，\n 王考安然石上眠，\n 神光绕玄杖。」\n\n 人应该对祖先和主君有所感恩。尊敬祖先的人会得到人们和领主的尊重。"
 five_rings:0 "《五轮书》"
 five_rings_desc:0 "「圆阵揭天秘，\n 右掌煌煌如明日，\n 左手盈月光。」\n\n宫本武藏所编写的《五轮书》在军事价值上几乎媲美《孙子兵法》。"
 wandering_ronin:0 "浪人"
 wandering_ronin_desc:0 "「残步雪中倾，\n 半攥余粮怀渐寒，\n 君阁入梦来。」\n\n 只要我们招募，这些无主的日本武士就会为我们效命。"
 daimyo_idea:0 "大名的军队"
 daimyo_idea_desc:0 "「名主踞阁床，\n 杯中花茶沁芬芳，\n 士但垂目光。」\n\n 日本的军阀封臣常常率领庞大的军队为他们的京都宗主作战——有时候也会倒戈。"
 honor_unto_death:0 "至死不渝"
 honor_unto_death_desc:0 "「甘草敷旷野，\n 薄绯花开缀星点，\n 断剑了终生。」\n\n 在醉心于武士道的战士们的哲学中，死亡是重要的一环。武士们随时愿意为了尊严和荣耀献出生命。据说武士道本身就意味着接受死亡，甚至是寻求死亡。"
 SER_ideas:0 "塞尔维亚理念"
 SER_ideas_start:0 "塞尔维亚传统"
 SER_ideas_bonus:0 "塞尔维亚野心"
 code_of_laws:0 "塞尔维亚法典"
 code_of_laws_desc:0 "斯特凡·杜珊于1349年5月21日，在斯科普里出版了拜占庭希腊语法律书籍和古典哲学的伟大著作的塞尔维亚语译本纲要。它为塞尔维亚最初的法典提供了灵感。"
 bastion_of_orthodoxy:0 "东正教堡垒"
 bastion_of_orthodoxy_desc:0 "随着奥斯曼帝国在东方的地平线上若隐若现，且绝大多数巴尔干国家都已屈从于前者旗手之下，塞尔维亚将作为东正教在巴尔干地区最后的堡垒，延续着东方基督教文明。"
 home_of_hussars:0 "骠骑兵之乡"
 home_of_hussars_desc:0 "尽管轻骑兵编队的概念最早源自于古罗马，但人们普遍认为巴尔干骠骑兵（原义为海盗）第一次在巴尔干地区出现，是作为拜占庭帝国的辅助部队现身于历史舞台，其成员主要从拜占庭于10和11世纪控制的塞尔维亚地区募集而来。即使在拜占庭没落之后，这个传统也仍然在持续着，并在此后的几个世纪中进一步细化完善。"
 alemannic_guard:0 "阿勒曼尼卫队"
 alemannic_guard_desc:0 "重建阿勒曼尼卫队——一个由德意志贵族和骑士们，以及继承希望渺茫除了军旅生涯以外毫无人生前景的次子及三子们组成的常备军卫队。"
 gold_mines:0 "塞尔维亚金矿"
 gold_mines_desc:0 "用各种办法邀请第二波萨克森矿工从神圣罗马帝国到塞尔维亚定居。这样我们就能重新开采那些古老的矿山，这些矿山曾经让弹丸小国塞尔维亚成为全欧洲最富裕的国家。"
 mercenary_armies:0 "雇佣军"
 mercenary_armies_desc:0 "采纳主要由外国雇佣兵组成的常备军的理念。这完全不同于古老的征召农民的传统，并且能有效地减少战争对塞尔维亚经济，尤其是农业的影响。"
 balkan_hajduks:0 "巴尔干黑盗客"
 balkan_hajduks_desc:0 "不像在匈牙利的北方同行们那样，塞尔维亚和临近的巴尔干黑盗客们更加恶名昭彰。这些人过着山贼的艰苦日子，脑袋拴在裤腰带上，打一枪换一个地方：他们掠夺缺乏防御的道路，伏击土耳其税吏和行商们。然而，在战争时期，这些经验丰富的硬汉却往往在塞尔维亚军队中充当优秀的步兵——就是军纪有点败坏。"
 ORI_ideas:0 "奥里萨理念"
 ORI_ideas_start:0 "奥里萨传统"
 ORI_ideas_bonus:0 "奥里萨野心"
 lord_of_elephants:0 "大象的主人"
 lord_of_elephants_desc:0 "奥里萨的土地不适合牧养马匹，但其土地与丛林却是著名的大象栖息地。印度东部的丛林间，战术上合作得当的步兵与大象就如同骑兵一样致命。让我们进一步增加大象军的规模，并完善其战术。"
 servitor_of_jagganath:0 "扎格纳特的仆从"
 servitor_of_jagganath_desc:0 "我们这片土地上的人民自古就崇拜扎格纳特——世界之主。此前的王朝统治者被称为扎格纳特的儿子，而我们作为新的君王，也要牢记自己一直是扎格纳特的仆人。任何人敢于质疑这一点都等同于背叛扎格纳特本人。"
 parikshas:0 "地区行政长官"
 parikshas_desc:0 "奥里萨邦的领土早已被当地的豪族所瓜分。现在这种情况结束了，我们必须通过委任当地的长官来对这些土地进行控制，而不能让那些豪族任意瓜分国家的利益。"
 refined_cloth_production:0 "精制布料生产"
 refined_cloth_production_desc:0 "自古以来奥里萨就以高质量的纺织品而闻名，让我们进一步鼓励奥里萨的纺织行会，改进他们生产羯陵伽布料的方法。"
 patronize_temple_construction:0 "资助寺庙建设"
 patronize_temple_construction_desc:0 "历朝荣光皆显于遗存的旧庙。吾等当努力改善我国伟大的寺庙建筑群，雇佣建筑师来营造新庙，进一步拓展羯陵伽的建筑。"
 encourage_salt_trade:0 "鼓励盐业贸易"
 encourage_salt_trade_desc:0 "奥里萨邦的高品质食盐在印度各地都很受欢迎。让我们尽我们所能来鼓励盐业发展，这样我们就可以从中致富。"
 heritage_of_the_sadhabas:0 "沙陀婆人遗产"
 heritage_of_the_sadhabas_desc:0 "传说告诉我们，我们的祖先曾经航行到达印度尼西亚、中国、波斯和非洲的遥远海岸，但如今海洋由外国人主宰。我们应该扩充我们的海军，并夺回我们的海洋遗产！"
 PUN_ideas:0 "旁遮普理念"
 PUN_ideas_start:0 "旁遮普传统"
 PUN_ideas_bonus:0 "旁遮普野心"
 breadbasket_of_india:0 "印度粮仓"
 breadbasket_of_india_desc:0 "五河之地旁遮普，是地球上最富饶的地区之一。不仅能让我们向邻国出口粮食和棉花，也能让我们发展众多的城市并鼓励各种专业化生产。我们必须尽力支持农业增长，保护我们的农民免受邻近地区土匪和强盗的骚扰。"
 encourage_indo_persian_trade:0 "鼓励印度与波斯贸易"
 encourage_indo_persian_trade_desc:0 "坐落在印度西部边境的旁遮普，一直是印度和波斯之间的经济和文化交流的十字路口。连接印度东部和波斯地区的古老大干道，在进入阿富汗群山隘口前贯穿我们的土地。然而，这些道路被部族劫掠者和土匪持续骚扰着。我们应该发展这条古老而充满活力的路线，并且尽最大努力建造商队驿站和巡查这些道路，以照顾往来的贸易者。"
 punjabi_textile_industry:0 "旁遮普纺织工业"
 punjabi_textile_industry_desc:0 "旁遮普邦是纺织生产的主要中心。我们纺出的布遍布亚欧市场，我们的织工是印度最能干的。"
 foundation_of_the_khalsa:0 "卡尔萨"
 foundation_of_the_khalsa_desc:0 "锡克教，旁遮普的本土宗教，正在我们的土地上迅速发展。无论他们过去的职业为何，不同种姓与背景的教徒们都将捍卫他们自己的国家。"
 gurmukhi_script:0 "采用标准古木基文"
 gurmukhi_script_desc:0 "我们应该用一种标准的文字来统一我们土地上众多不同的文字。"
 strength_of_the_misls:0 "邦联骑兵"
 strength_of_the_misls_desc:0 "旁遮普的许多邦省被允许拥有一定的骑兵部队。在需要的时候我们可以征召这些力量对付共同的敌人。"
 reforming_the_punjabi_army:0 "旁遮普的军队改革"
 reforming_the_punjabi_army_desc:0 "我们的祖先已经所建立的军队已经存在了几百年了。为了能够在战场上继续我们的胜利我们必须致力于建立一只更专业的军队。通过学习遥远的先进国家的组织和技术我们能够创造出一个更符合旁遮普特色且更有效的军队。"
 RAG_ideas:0 "拉古萨理念"
 RAG_ideas_start:0 "拉古萨传统"
 RAG_ideas_bonus:0 "拉古萨野心"
 ordo_marinaritiae:0 "海事条例"
 ordo_marinaritiae_desc:0 "几个世纪以来，我们在海事领域颁布了许多新的法规，比如海事条例。这为拉古萨的未来奠定了良好的基础。"
 center_of_trade:0 "贸易中心"
 center_of_trade_desc:0 "我国首都是巴尔干连接东方的门户，也是金属、盐与香料的贸易中心。得益于我们的免税政策，我们的首都在未来也将保持贸易中心的地位。"
 patronage:0 "皇室赞助"
 patronage_desc:0 "在君士坦丁堡的支持下，我国的海上和陆上贸易发展迅速。在支付象征性的费用后，我们维持着自身的独立。历史上，拉古萨在1481年倒向了奥斯曼，保护费也增长至12.500金币。不管怎样，拉古萨保持了事实上的独立。"
 ragusan_arsenal:0 "拉古萨军械库"
 ragusan_arsenal_desc:0 "无论是保护自身，还是维持庞大的地中海贸易网络，舰船都必不可少。一支强大的存在舰队将让拉古萨成为世界上的海洋主导之一。"
 port_gruz:0 "格鲁兹港"
 port_gruz_desc:0 "拉古萨的旧船坞不能满足我们的海事活动的巨大需求。因此，新船坞在格鲁兹港开工建造。历史上为了满足需求，格鲁兹港1525年建成了一个大船坞，别处也建了许多小船坞。"
 non_bene_pro_toto_libertas_venditur_auro:0 "自由胜过黄金"
 non_bene_pro_toto_libertas_venditur_auro_desc:0 "全世界的黄金也比不上自由。这句格言出自伊索寓言里一匹狼，它宁愿饿死也不愿在笼子里安宁地死去。这正是我们拉古萨人的写照。"
 palace_of_the_rector:0 "总督宫"
 palace_of_the_rector_desc:0 "总督宫是我们政府的所在地和亲王的住所。历史上来说，总督有相当大的影响，然而真正的权力却在掌控了三级会议的贵族手中。"
 german_ideas:0 "德意志理念"
 german_ideas_start:0 "德意志传统"
 german_ideas_bonus:0 "德意志野心"
 zunft:0 "手工业行会"
 zunft_desc:0 "对每一种工艺品的制造我们都成立了协会用以保证产品的质量和培养年轻的工匠。"
 fruhlings_und_herbstmesse:0 "春季和秋季集市"
 fruhlings_und_herbstmesse_desc:0 "一些城市获许在每一年的春季和秋季开办集市，这些季节性的市场对于外国商人具有很大的吸引力。"
 reichskreis:0 "帝国行政圈"
 reichskreis_desc:0 "德意志的领地被分为了若干个行政圈。行政圈的功能包括建立公用的武装力量以维持当地安稳，征收帝国的赋税，以及在帝国议会和法庭中协调各方的意见。"
 polizeiordnung:0 "行政条令"
 polizeiordnung_desc:0 "德意志的各个领主和城邦制定了关乎本地人民生活各个方面的法律，以确保地区的安宁以及公序良俗。"
 cuius_regio_eius_religio:0 "教随君定"
 cuius_regio_eius_religio_desc:0 "信奉天主教和新教的德意志领主在他们各自的领地内制定不同的宗教权利和法律事务。"
 thurn_und_taxis:0 "图恩与塔克西斯家族"
 thurn_und_taxis_desc:0 "图恩与塔克西斯（Thurn und Taxis）家族是德意志邮政业中的先锋，他们服务所涵盖的范围包括欧洲大部分地区和整个德意志。"
 residenzstadt:0 "公侯驻地"
 residenzstadt_desc:0 "德意志的公侯们在城市中建立府邸并在那里统治着他们的领土。这样一来城市不仅只是政治和经济中心，各个邦君也在城市中建造了许多具有文化内涵的建筑。"
 RYU_ideas:0 "琉球理念"
 RYU_ideas_start:0 "琉球传统"
 RYU_ideas_bonus:0 "琉球野心"
 ryu_chinese_investiture:0 "天朝授印"
 ryu_chinese_investiture_desc:0 "在过去琉球分裂的时代，中国承认了我们的统治特权，愿意帮助我们巩固国家。"
 reform_the_ryukyuan_religion:0 "改革琉球宗教"
 reform_the_ryukyuan_religion_desc:0 "冲绳的宗教信仰形成于亚洲宗教与远古宗教的大规模冲突中。它包含多神论、祖先崇拜和多种泛灵信仰。一大特点是其注重于将女性作为神职人员的主体。我们可以建立包括一个最高级的祝女职位的，正式的祝女等级制度，来保障岛屿上居民的精神需求。"
 ryu_shuri_castle:0 "首里城"
 ryu_shuri_castle_desc:0 "首里城是琉球王国的宫殿所在地。那里矗立着一些让国人感到自豪的地标建筑，比如守礼门。风狮好！"
 ryu_maritime_com:0 "海上商贸"
 ryu_maritime_com_desc:0 "天朝给予我们贸易船只的许可。由此我们的舰队将一路向北航行到朝鲜，并抵达更遥远的南部陆地，如马来亚，苏门答腊和暹罗。"
 ryu_sign_trade_agreements:0 "勘合贸易"
 ryu_sign_trade_agreements_desc:0 "由于我们的友好立场和我们与许多其他国家的良好关系，他们，特别是中国人，决定通过向我们提供贸易协定，允许我们在他们的港口进行自由贸易。在我们的土地上可以找到许多贸易产品，从日本漆器，中国釉面陶瓷，甚至印度象牙和阿拉伯乳香。"
 ryu_national_academy:0 "国子监"
 ryu_national_academy_desc:0 "在过去的岁月里，我们派遣了许多最优秀、最聪明的人到中国国子监接受教育，因为他们为琉球人定下了在那里学习的名额。现在我们已经建立了自己的国子监，我们可以对技术改进进行更多投资。"
 ryu_the_three_mountains:0 "三山"
 ryu_the_three_mountains_desc:0 "在国王狂热的梦中，他看见在一个大球体之上有三座山，在这球体之上，在我们雄伟的山脉之下，是人类的每一座城市和每一个部落。光眼山猫！（Yamapikarya，冲绳西表方言中代表「眼睛会发光的山间动物」）但这只是一个疯狂的梦吗？"
 bengali_ideas:0 "孟加拉理念"
 bengali_ideas_start:0 "孟加拉传统"
 bengali_ideas_bonus:0 "孟加拉野心"
 ganges_brahmaputra_confluence:0 "恒河—布拉马普特拉河交汇处"
 ganges_brahmaputra_confluence_desc:0 "恒河同布拉马普特拉河在孟加拉三角洲交汇，带来商业和贸易。数千年来，三角洲地区为人们交换商品和思想理念提供了良好条件。"
 rice_fields:0 "无尽稻田"
 rice_fields_desc:0 "孟加拉人主要吃大米，当地的降雨和土地也适合稻米生长。丰富的水源和季风使这里可以一年三熟。"
 hindu_sufi_syncretism:0 "孟加拉印度教苏菲派融合"
 hindu_sufi_syncretism_desc:0 "在伊斯兰世界的东部边界之外，苏菲派神秘主义者来到孟加拉定居或与自然交流，并与印度教人口融合。这一融合导致了在森林和沼泽地区广泛进行的土地开垦，并帮助引入了新的相融的音乐、绘画、舞蹈和雕塑，这些变化反映在这一时期建造的寺庙和神殿中。"
 mustard_oil_ilish_mach:0 "芥子酱与鲥鱼"
 mustard_oil_ilish_mach_desc:0 "战争会焚毁谷仓和集市，天气会使庄稼枯萎或破败，象蚁会啃食我们的作物。但是，只需一点芥末油，鱼类充盈的河流就可以奉上我们孟加拉人最渴望的食物！"
 jute_production:1 "黄麻特产"
 jute_production_desc:0 "原产自我们这里的黄麻，是一种又长又软、还很有光泽的植物纤维，可以纺成粗而结实的绳索、垫子或丝线。因其弹性和相对较轻的重量而产生的高需求，使得我们可以从对它的种植和生产中受益。"
 opium_fields:0 "孟加拉的鸦片种植"
 opium_fields_desc:0 "那是啥？有人拿金子银子来换我们的花！？我们这儿的罂粟珍贵无比又容易栽种，价钱是其他地方的两倍。来交易吧！"
 bengali_renaissance:0 "孟加拉文艺复兴"
 bengali_renaissance_desc:0 "孟加拉的文艺复兴是对欧洲入驻当地并使其社会经济蒙受巨大打击而形成的刺激性反应，是一种混合了印度教教义和西方教育理念以孟加拉文艺复兴的形式激励政治、法律和文化等方面提升，从而复兴孟加拉国的辉煌时期。"
 TIB_ideas:0 "西藏理念"
 TIB_ideas_start:0 "西藏传统"
 TIB_ideas_bonus:0 "西藏野心"
 vajrayana_buddhism:0 "金刚乘佛教"
 vajrayana_buddhism_desc:0 "这里的人们都信奉金刚乘佛教。它每时每刻都指引着人们，无论是最低贱的奴隶还是最尊贵的喇嘛。"
 bon_influence:0 "苯教影响"
 bon_influence_desc:0 "无论是与金刚乘佛教竞争也好融合也好，藏地本土的苯教信仰依然盛行。苯教的神灵仍然存在于民众的家屋里，使其成为抵御外部恶势力名副其实的堡垒（宗卡）。这些狞猛而又可畏的神灵、精怪、灵异们和安详的佛像相去甚远。"
 yaks:0 "牦牛！"
 yaks_desc:0 "家养牦牛已经被我们的人民饲养了数千年，培养和提高我们对繁育牦牛的认知能够更好地发挥他们的价值。除了能够拉犁和作为载具，它们还能为我们提供牛奶，纤维和肉，并且能够驮载沉重的货物穿过很深的雪地。它们干燥的粪便是一种重要的燃料，在西藏各地都被广泛地使用。在缺乏树木的青藏高原上，这几乎是唯一一种可用的燃料。用牦牛脂肪加工而成的黄油是藏族人民大量食用的酥油茶一种成分，同时也被用来制作灯具和制作宗教庆典用的黄油雕塑。凭借我们的聪明才智，它们的用途变得越发地广泛。"
 way_of_virtue:0 "格鲁派"
 way_of_virtue_desc:0 "格鲁派，也被称为黄教，是从十四世纪末后期以同体大悲为精神导向的一个金刚乘佛教教派，在十六世纪末成为西藏著名的佛教学派。"
 potala_palace:0 "布达拉宫"
 potala_palace_desc:0 "伟大的五世达赖喇嘛罗桑嘉措于1645年在位于拉萨一千英尺以上的谷底开始兴造布达拉宫。布达拉宫的基座拥有十六英尺厚，这种坚实的巨石基座让人印象深刻，而这座宫殿高达十三层，拥有超过一千间房间以及一万多个佛龛和二十万座雕像，堪称宏伟的宫殿建筑。"
 way_of_ancients:0 "宁玛派"
 way_of_ancients_desc:0 "宁玛派，原义为古老，被称为金刚乘佛教最古老的宗派，吸收了很多神秘主义和佛教传入前苯教的本土神灵元素。从历史上来看，宁玛派教义区别于其它派的特别之处在于，其信众从来未在政治上掌权，基本上远离藏地的政治阴谋，而专注于苦修、禁欲和秘法。但该派的存在可使社会上的风纪改善，保持我们的文化根基。"
 pale_earth:0 "萨迦派"
 pale_earth_desc:0 "萨迦派，原义为灰色的土地，得名于西藏南部日喀则附近的本波山麓独特的灰白色景致，也即是萨迦寺的所在地。萨迦寺便是该派的祖庭，由由昆·贡却杰布（1034-1102）于1073年建立。萨迦派11世纪末由著名学者、译师卓弥创立，他在天竺的超戒寺学习过。该派以其学究倾向知名，全藏最好钻研之学者均出自该派。"
 dravidian_ideas:0 "南印度理念"
 dravidian_ideas_start:0 "南印度传统"
 dravidian_ideas_bonus:0 "南印度野心"
 merchants_of_southern_india:0 "南印度商人"
 merchants_of_southern_india_desc:0 "从马拉巴尔海岸到科罗曼德海岸，南印度的历史与远洋贸易息息相关。这里汇聚了东西方来的商旅在这里互相竞争，也有合作。譬如说那些居无定所的那那提斯或奢坻种姓的商人，他们常在远地建起自己的商行。不过我们切不要将这些外贸机会看成理所当然的，他们想要在我们的土地上做生意，是因为我们的港口和村落都向商人提供免税优惠。我们应建立一些旅店与瞭望台，以吸引更多商人涌进我们的城市。"
 water_tanks_and_canals:0 "蓄水池与灌溉渠"
 water_tanks_and_canals_desc:0 "南印度有不少肥沃的地区，譬如说克里希纳河和高韦里河河谷一带。不过，也有一些地方不怎么幸运：最近北方很多人迁到这里，大多数移民都选择在比较干旱的地方定居，以免与原居民起冲突。这些地区农产量也不错，不过必须先挖好灌溉渠与储水池。出资兴修水利的人，都可以在产量提升后获得一份分红。这样那些干旱的高地就可以很快地发展起来，我们也不用花费太多。"
 south_indian_mercenaries:0 "南印度佣兵"
 south_indian_mercenaries_desc:0 "南印度强国如林，互相争战，自然吸引不同的佣兵团。除了本地的泰卢固人、卡纳达人、泰米尔人，还有马拉塔骑兵、杜兰尼骑兵、土库曼火枪兵、摩婆罗军、比拉德人，都争相加入我军。这意味着雇佣他们的价钱要比平常更便宜。"
 polygar_system:0 "波犁迦罗总督制"
 polygar_system_desc:0 "南印度一带，古老部族盘根错节，王权难以伸张。想要直接控制这些地区，过程往往漫长而艰巨，不如在当地有力部酋中，扶植一些忠于我们的人物。这些新领袖，往往更依赖我们所赋予的统治权，而不是当地的古老传统。因为这些权力新贵，我们可以保持对边远地区的控制。他们也提供更多兵源。对比传统土酋，实在好太多了。"
 patronage_of_temples:0 "神庙大施主"
 patronage_of_temples_desc:0 "要称为真正的王者，对神庙与祭司的布施，必须要比任何南印度君王都要多。提卢巴地，马杜赖这些神庙都市，见证一众王家施主的慷慨。最近，这些崇拜中心越来越富丽堂皇，使北印度的神庙都会都要黯然失色。众人都在期待我们，我们应该继续为神庙布施，好使祭司能继续宣扬我朝伟大。"
 south_indian_literature:0 "南印度文学"
 south_indian_literature_desc:0 "邀请诗人作者入居王廷，美妙作品将要流传百世！"
 merchant_capitalists:0 "大豪商"
 merchant_capitalists_desc:0 "在这东西交汇之处，极东之地开始出现一批成功的商人。他们富有得不得了，掌握印度洋上的生产，运输，金融。大豪商现在成为我们国内贸易成长的大推手，不过他们投资外国的行为，也值得我们警诫。无论如何，大豪商的活动对本国带来无穷利益。"
 ASS_ideas:0 "阿萨姆理念"
 ASS_ideas_start:0 "阿萨姆传统"
 ASS_ideas_bonus:0 "阿萨姆野心"
 buranjis:0 "菩愣记"
 buranjis_desc:0 "我们的君王可以追朔到苏卡法1228年长途跋涉到阿萨姆建立王国算起。苏卡法也是第一个认识到重要史料对子孙后代的重要性的统治者为了教导「无知」，菩愣记诞生了。感谢苏卡法和其它菩愣记的编写者，这让我们知道了我国的历史以及如何分辨苏卡法的继承人。"
 wet_rice_cultivation:0 "水稻种植"
 wet_rice_cultivation_desc:0 "当我们伟大的祖先第一次抵达阿萨姆邦的土地时就发现那些土地很适合种植。但是他们很快就意识到这些土地并不像以前那样肥沃了。利用湿地水稻栽培技术，我们的故乡已经极为繁荣了。虽然我们不再局限于上阿萨姆的土地上到处开垦，但是水稻种植仍然是我国经济的支柱。"
 river_warfare:0 "河战"
 river_warfare_desc:0 "阿萨姆地形特别是布拉马普特拉河我们反对外国侵略者的最大的盟友。任何外国军队，希望渡过沿布拉马普特拉河将不得不忍受夏天雨季，他们将不得不采取非常谨慎的措施以防止被切断补给。进行游击战术，袭击侵略者的补给线，并袭击他们的后勤部队，我们可以确保外国侵略者会处于一片充满敌意的土地中，将会冒着饥饿和瘟疫的巨大风险。"
 reform_paik_system:0 "改革徭役制度"
 reform_paik_system_desc:0 "自从我们的人民在13世纪来到这里，我们采用一种借鉴自东南亚而诞生的差役制度——「Paik」。这一体系被用于国防、民用建设和军事生产，是王国不可分割的一部分。由于我国的发展，这个系统需要重组。彻底重新确立服徭役人员的职责、设立劳动量指标、为相关官吏创立等级分明的官僚系统，会将徭役体制改造成一个富于弹性的系统，这将帮助我们对抗任何外国的威胁。"
 process_of_appeal:0 "上诉程序"
 process_of_appeal_desc:0 "由于我们的社会等级制度，在我们的土地维护正义是非常重要的，让我们的臣民享受于国家对他们的保护。通过「派」（Paik）这一系统，我们可以建立一个从下级官员一直到王公大臣的上诉体系。"
 ahom_land_survey:0 "土地勘察"
 ahom_land_survey_desc:0 "我们观察到，我们的西部邻国已经制定了一个雄心勃勃的行政制度，即对所有土地进行例行调查，以更好地评估其价值。我们也应该在我们这里引入类似的措施。通过邀请来自西部的土地测量师，并以他们的方法培训我们自己人，我们或许能够大幅增加我们的税收。今后，我们还必须定期进行重新调查，以展示经济和人口结构的变化趋势。"
 ahom_diplomacy:0 "阿洪姆外交"
 ahom_diplomacy_desc:0 "我国的大部分国力来源于古老的传统和边境地区丰富的资源。然而现在是时候放眼世界了，看看它们能提供哪些东西给我们。通过建立专门的外交官职以及鼓励和其他国家贸易，我们可以丰富我们的文化并找到对抗本地敌人的新盟友。"
 garba:0 "加霸！"
 garba_desc:0 "起源于妇女通过舞蹈向印度教女神阿姆巴吉的祈祷，我们的人民创造出了一种新的非常优美的舞蹈形式，即加霸。这种舞蹈围成一个圆形发出有韵律的歌声和鼓掌声。今天，我们的男女聚集在一起，在任何场合都以用舞蹈来庆祝，一起穿着精美刺绣服装。我们所有的人一起，年轻人和老年人、农民和王子、穆斯林和印度教徒一起共舞。"
 jain_routes:0 "耆那教的纽带"
 jain_routes_desc:0 "耆那是一种古老的生活方式，由摩诃毗罗（大雄，生于前599年，卒于前527年）集大成为当今的形态。千年来古吉拉特一直是耆那教社区和信仰的根据地，拥有许多圣地和寺庙。历代王朝都翼护耆那教，令其与印度教在社区共存。伽色尼的马哈茂德（1001年）以及穆罕默德·古尔（1175年） 的两次穆斯林西侵，导致耆那教社区被压迫，寺庙要么被破坏，要么被改建成清真寺，耆那图书馆被焚毁。但古吉拉特的耆那信徒依然幸存下来，逐渐适应了新形势并再度繁荣，利用与遍布世界各地信徒的人脉，成为信仰与商业的双重枢纽。"
 gujarati_lipi:0 "古吉拉特文"
 gujarati_lipi_desc:0 "16世纪后期，一种新的文字诞生了。古吉拉特文出于商业利益而创制，因其与商业的关系也被称为saraphi（银行家）、vaniasai（商人）或mahajani（贸易家）文字。它在古吉拉特、卡奇和信德迅速普及，用于书写当地语言、学习梵语，并被祆教群体用于书写阿维斯塔语。它为不同的群体提供了通用的文字体系，并促进他们之间的团结与认同。"
 merchant_diaspora:0 "海外散居的古吉拉特商人"
 merchant_diaspora_desc:0 "我们的商人无处不在！每一个海岸都有我们的人民在进行贸易……信风下，我们的船队往来航行以寻找新的机遇。我们的商人都知道在预算内制造坚固耐用船只的工艺和价值。"
 spice_trade:0 "印度洋贸易节点"
 spice_trade_desc:0 "由于季风与信风和其独特的地理位置，古吉拉特曾长期是印度洋向东所有贸易的枢纽。古吉拉特是红海、埃及和马六甲之间东西方贸易的一个重要中介：古吉拉特商人作为重要的中间商，将摩鹿加群岛的香料和中国的丝绸卖给埃及人和阿拉伯人。"
 western_factors:0 "外商工厂"
 western_factors_desc:0 "在17世纪初，继阿拉伯人和葡萄牙人之后，英国东印度公司也于1614年在古吉拉特设立了一家工厂。越来越多西方的外国人来到我们的土地上大量购买我们的商品……这只会有一个良好的结果！不是吗？"
 guj_africa:0 "非洲的古吉拉特人后裔"
 guj_africa_desc:0 "在19世纪初期，数以万计的古吉拉特人移居非洲，在殖民国家和已经与之建立贸易关系的土著居民之间充当中间商。我们的人民正在建立永久性的交易据点，并将财富不断送回国内。"
 TUS_ideas:0 "托斯卡纳理念"
 TUS_ideas_start:0 "托斯卡纳传统"
 TUS_ideas_bonus:0 "托斯卡纳野心"
 birthplace_of_the_renaissance:0 "文艺复兴的发源地"
 birthplace_of_the_renaissance_desc:0 "佛罗伦萨一直都是托斯卡纳的文化都会。现在人们正对古典时代的成就重拾兴趣，一位明智的君主应该尽己所能，吸引新思想的到来。"
 tuscan_condottieri:0 "契约佣兵"
 tuscan_condottieri_desc:0 "城邦间的冲突令佣兵团崛兴。他们应该知道我们钱袋常满，最好随时候命。"
 tuscan_banking:0 "托斯卡纳银行业"
 tuscan_banking_desc:0 "从英格兰到那不勒斯，我们的银行家名闻遐迩。上至百年战争，下如新工业发展，都由我们打造的金弗罗林支撑着。"
 tuscan_arts:0 "艺术赞助人"
 tuscan_arts_desc:0 "共和政体既由世袭公国所取代，我们更要显扬托斯卡纳的荣光。大量伟大作品可彰显天主与公爵的荣耀。"
 porto_franco:0 "自由港"
 porto_franco_desc:0 "要吸引更多贸易，我们宣布里窝那港为自由港。经由那里出入的货物无须缴税，各人也可以以自己的方式敬拜天主。"
 tuscan_administrative_reforms:0 "行政改革"
 tuscan_administrative_reforms_desc:0 "教士从此不得参与内政，以巩固宗教自由与行政改革。"
 tuscan_grand_duchy:0 "扩张野心"
 tuscan_grand_duchy_desc:0 "圣父教宗已然支持我们的扩张野心。为了统治意大利中部地区，我们需要组建我们自己平民的军队。"
 USA_ideas:0 "美利坚理念"
 USA_ideas_start:0 "美利坚传统"
 USA_ideas_bonus:0 "美利坚野心"
 freedom_of_religion:0 "宗教自由"
 freedom_of_religion_desc:0 "国会不得制定关于下列事项的法律：确立国教或禁止信教自由……"
 usa_bill_of_rights:0 "权利法案"
 usa_bill_of_rights_desc:0 "……或剥夺言论自由或出版自由；或剥夺人民和平集会，和向政府请愿申冤的权利。"
 empire_of_liberty:0 "自由帝国"
 empire_of_liberty_desc:1 "我们土地上的人民享有其他地方无法比拟的自由。"
 lessons_of_valley_forge:0 "佛吉谷的教训"
 lessons_of_valley_forge_desc:0 "当困顿之际，正时考验一国之决心，使其在厄运之焰中铸成。"
 workshop_of_the_world:0 "世界工坊"
 workshop_of_the_world_desc:0 "自由的匠人，是最有效率的匠人，所以没有哪国的工匠比我们更能干。"
 shining_city_on_a_hill:0 "闪耀的山巅之城"
 shining_city_on_a_hill_desc:0 "我们新生的共和国，生来便是对全人类的启示，我们是当仁不让。"
 SWI_ideas:0 "瑞士理念"
 SWI_ideas_start:0 "瑞士传统"
 SWI_ideas_bonus:0 "瑞士野心"
 the_swiss_confederation:0 "瑞士邦联"
 the_swiss_confederation_desc:0 "公元1291年，乌里、施维茨和下瓦尔登州联合起来摆脱了哈布斯堡王朝的统治。从那时起，他们和其他州一直坚决抵抗外国入侵我们在帝国之内的自主权。尽管如此，我们仍然不是一个通常意义上的国家，而仅仅是一个各州通过协调的军事政策来维护特权的军事联盟。这种去中心化的模式有助于保持我国敏捷和稳定。"
 swiss_mercenaries:0 "瑞士佣兵"
 swiss_mercenaries_desc:0 "多少位君主在受到暗杀的时候大喊召集瑞士佣兵？从保卫教宗的瑞士卫队到在大部分天主教宫廷提供保镖服务的瑞士佣兵，瑞士佣兵证明了他们传奇般的能力。或许他们会给同为本地人的我们一些折扣？"
 alpine_defensiveness:0 "阿尔卑斯山的防御"
 alpine_defensiveness_desc:0 "从13世纪末直到14世纪，我们不断地击退哈布斯堡（甚至常常是整个帝国）对我国领土的入侵。我们了不起的战士在其中发挥了主要作用，但是我国山峦绵亘的险峻地形也同样让入侵异常艰难。"
 oasis_of_peace_and_prosperity:0 "和平与繁荣的绿洲"
 oasis_of_peace_and_prosperity_desc:0 "即使最可怕的战争在肆虐，瑞士也很少被卷进去：毕竟，双方都需要他们的瑞士雇佣兵，且不希望被孤立。如果和平意味着繁荣，我们应该更加注重和平。"
 swiss_tolerance:0 "瑞士宗教容忍"
 swiss_tolerance_desc:0 "宗教改革的到来威胁着我们领地的统一。一些省份加入新教运动，有的转信改革宗，还有一些省份保持天主教。我们的土地被暴力和混乱蹂躏着。如果能把我们山地上的家园变得更加团结，我们还有什么理由去陷于杀死对方的宿命中？"
 haven_for_refugees:0 "流离者之所"
 haven_for_refugees_desc:0 "其他国家已经有庇护来自别国的政治异见者和抨击政治的作家的实践。许多这样的人物也引起了我们的兴趣。为这些人提供庇护，让他们安居在我们阿尔卑斯山上的领土中，继续评议本国的事务，却不必担心人身安全问题，这对我们只有益处、没有坏处。我们要发扬瑞士这片土地作为政治流亡者庇护所的自由传统，在这里，他们可以不受限制地发表自己的言论。"
 clockwork:0 "钟表业"
 clockwork_desc:0 "愚笨之人认为发条装置仅仅有钟表之用，但只要人亲眼见证了那咔咔旋转的齿轮的力量，他们就会明白，很明显发条装置可以完成人所想完成的任何事。也许创造宇宙者为钟表之类的存在而恼，故而才使其齿轮兀自旋转，滴答滴答流逝数个世纪之久。尽管如此，瑞士钟表匠仍然是当世所存的最伟大的齿轮大师，当然，除了神之外。"
 irish_ideas:0 "爱尔兰理念"
 irish_ideas_start:0 "爱尔兰传统"
 irish_ideas_bonus:0 "爱尔兰野心"
 irish_endurance:0 "坚忍的爱尔兰人"
 irish_endurance_desc:0 "几十年的疾病和饥荒将英国侵略者从我们的土地驱离。同时，爱尔兰人从他们的悲惨经历中变得更加强大。是的，在天主的绿色土地上，没有人比爱尔兰人更强！"
 the_clanns:0 "氏族"
 the_clanns_desc:0 "爱尔兰氏族组成了强大的土地和家族管理政治机构。在较小的家族中，当选的族长负责维护家族和保护领地。土地和领导权通过凯尔特式的家族选举制度。这些氏族成员中会选出一个象征性的爱尔兰至高王，从而在爱尔兰家族之间建立联盟纽带。"
 more_than_irish:0 "更像爱尔兰人"
 more_than_irish_desc:0 "诺曼侵略者真诚地接受了爱尔兰的传统，以至于有人说他们比爱尔兰人更像爱尔兰人。我们的文化的本质是会传播的，几个世纪以后或许他们会接受我们的生活方式。"
 innefectual_overlords:0 "名不副实的宗主"
 innefectual_overlords_desc:0 "由于英格兰在百年战争和玫瑰战争中的诸多冲突，在都柏林的英国政府机构和爱尔兰傀儡议会已经衰弱了。他们的影响力无法再对爱尔兰本地领主构成影响，现在是时候拿起武器，重新追求独立了！"
 foreign_nationals:0 "国外的民族主义者"
 foreign_nationals_desc:0 "在1487年，爱尔兰总督约翰·德·拉·波尔，林肯伯爵，从勃艮第请来了一位主教到都柏林为约克家族的英格兰王位觊觎者兰伯特·斯米尔加冕。爱尔兰将会成为抵抗英格兰大陆的基地，并永远将可能的入侵者留在对岸。我们也可能有一天获得强大的支持者，比如西班牙王国。"
 loyal_catholics:0 "忠诚的天主教徒"
 loyal_catholics_desc:0 "当英格兰人在宗教改革的狂飙中踯躅不前之时，爱尔兰人作为一个整体决定留在教宗的羽翼之下。"
 unconquerable_ireland:0 "不可征服的爱尔兰"
 unconquerable_ireland_desc:0 "没有英格兰领主能长久地压制爱尔兰人的意愿。尽管他们已经殚精竭虑，然而设法驱逐英格兰统治的叛乱还是接二连三地发生。起义将源源不断地涌现在他们的统治之路上，爱尔兰从来没有真正属于他们。而且，当他们从我们的土地上启航离开，我们将进一步影响这个东侧岛屿上抵抗新教帝国主义者的群体。"
 ire_gallowglasses:0 "整合佣兵氏族"
 ire_gallowglasses_desc:0 "往昔松散的雇佣兵团体——爱尔兰外籍佣兵正被合并成一支国家军队。他们古老的传统和经验几乎无可匹敌，他们的氏族是我国部队的完美基础。"
 ire_abundant_harvests:0 "丰收"
 ire_abundant_harvests_desc:0 "现在，贪婪马虎的英国地主们被赶出了爱尔兰，我们的农民终于能够安心经营他们的农事生产。病害歉收被视为关键的国家层面的重大问题，而不是外界对无关紧要的殖民地的担忧。"
 SON_ideas:0 "桑海理念"
 SON_ideas_start:0 "桑海传统"
 SON_ideas_bonus:0 "桑海野心"
 gold_to_salt_trade:0 "金盐贸易"
 gold_to_salt_trade_desc:0 "有人说盐的价值等于其等重的黄金……也许更准确的说，黄金的价值等于其等重的盐。无论如何，由于这两宗商品的交换，我们已经构建起兴旺发达的贸易网络。"
 independence_from_mali:0 "挣脱马里的束缚"
 independence_from_mali_desc:0 "多年来，我们一直是马里苏丹国的属国。随着马里国力衰弱，而我们羽翼丰满，我们如今能宣布完全从马里的宗主权下独立了。让我们采取措施以确保我们的独立能够延续。"
 jihad_against_the_pagans:0 "对原始宗教的圣战"
 jihad_against_the_pagans_desc:0 "虽然经过诸逊尼派苏丹国数个世纪的最大努力，西非仍然被泛灵异教威胁所困扰。举起吉哈德的旗帜，我们可以一举清除我们土地上的不信者并扩展领土。"
 sankore_madrassah:0 "桑克雷大学"
 sankore_madrassah_desc:0 "人们常说桑克雷清真寺的学校是全非洲最出色的学术中心。的确如此，在这里见到从阿拉伯和马格里布远道而来的智者们探讨微妙的哲学和宗教问题时，谁又会感到惊讶呢？"
 the_hajj:0 "朝觐"
 the_hajj_desc:0 "正如马里的曼萨·穆萨曾经做过的一样，我们的统治者也可以前往麦加，带着黄金完成伊斯兰教的第五功，作为我们的财富和权力的象征。像往日的马里一样，让世界对桑海奇迹般的富有宏伟感到惊叹！"
 sharia:0 "沙里亚法"
 sharia_desc:0 "先知统治麦地那时期曾施行的神圣法律应该成为维持我们社会运行的坚不可摧的基石。通过完善我们的刑法典来反映先知的教诲，我们将为我们的社会带来和谐与正义。"
 trans_sahara_trade:0 "跨撒哈拉贸易"
 trans_sahara_trade_desc:0 "我们的商人经常从北非的宫廷带回一些迷人的东西。也许可以让他们带来一些更迷人的小饰物？"
 BRI_ideas:0 "布列塔尼理念"
 BRI_ideas_start:0 "布列塔尼传统"
 BRI_ideas_bonus:0 "布列塔尼野心"
 legacy_of_breton_independence:0 "布列塔尼独立的遗产"
 legacy_of_breton_independence_desc:0 "布列塔尼从来不是法兰西的一部分。虽然我们过去被法兰克人，维京人和英格兰人蹂躏，但至今为止我们仍然保持独立。让我们所有邻国知道，布列塔尼将保持自由，真正的高卢传统的最后家园。"
 estates_of_brittany:0 "布列塔尼阶级议会"
 estates_of_brittany_desc:0 "在14世纪首次召开的布列塔尼阶级议会接受社会各阶级的自由人（即使是第三阶级）向公爵倾诉他们的不满和祈求，以求矫正。通过召开阶级议会，我们可以缓解我们的领地上的一些矛盾。"
 breton_march:0 "布列塔尼边戍"
 breton_march_desc:0 "从前法兰克的国王把他们的土地和布列塔尼之间的军事化边境称为布列塔尼边戍。当时，他们希望借此阻止我们进入。让我们重启布列塔尼边戍的防御工事，这次是为了阻止我们的敌人进入。"
 breton_catholicism:0 "布列塔尼天主教"
 breton_catholicism_desc:0 "自从克洛维大帝时代，法兰西人便自称为「教会长女」，但他们并不是总是守规矩，只有当罗马和他们利益一致时，他们才会效忠于罗马。布列塔尼人从不掩饰自己对圣母玛利亚的尊崇，也不掩饰对教宗教诲和唯一真正天主教教会的忠诚。"
 protect_the_coastline:0 "保护海岸线"
 protect_the_coastline_desc:0 "布列塔尼唯独在来自海上的入侵面前暴露无遗，这是由于我国拥有超乎寻常的漫长的海岸线。我们需要足够的船只数量和补给来预防陷落于外部侵略者。"
 league_of_the_public_weal:0 "公益同盟"
 league_of_the_public_weal_desc:0 "我们必须求助于其他强国以保护我们面对中央集权国家的独立，无论是法兰西的还是英格兰的。外交官的如簧巧舌能够和我们的军队的枪炮一样保护我们。"
 catholicon:0 "普世字典"
 catholicon_desc:0 "1464年，热昂·拉加德科编写了第一部三语字典，其中包含了拉丁语、布列塔尼语和法语词汇。这部惊世之作是布列塔尼语和法语最早的字典。通过发行普世字典，我们可以表明布列塔尼语是和法语一样的主流语言。"
 malayan_ideas:0 "马来亚苏丹国理念"
 malayan_ideas_start:0 "马来亚苏丹国传统"
 malayan_ideas_bonus:0 "马来亚苏丹国野心"
 indian_ocean_trade:0 "印度洋贸易"
 indian_ocean_trade_desc:0 "利润丰厚的贸易将我们的商人吸引去了远至中国、印度斯坦、阿拉伯、甚至斯瓦希里的海岸。唾手可得的财富吸引了越来越多我们的子孙。"
 sufi_legacy:0 "苏菲派遗产"
 sufi_legacy_desc:0 "在我国境内，伊斯兰教通过效仿苏菲派圣人的崇高榜样，和平地传播教义。让不信者顾自崇拜他的吧，我们更关心的是尽我们所能构建个人与真主的关系。"
 mal_spice_islands:0 "香料群岛"
 mal_spice_islands_desc:0 "肉豆蔻，苜蓿，不起眼的黑胡椒……在那些缺少香辣国民美食的人眼中，每一颗香料粒都与等重的黄金等价。国外对我们的香料的需求也提升了他们在本地的价值。"
 classical_malay:0 "古典马来语"
 classical_malay_desc:0 "我们用复杂的语言创造了丰富的文学和文化传统。这门语言借用了来自阿拉伯语、波斯语和汉语的单词和短语，并迅速成为本地区的通用语言，让外国的思想在我们的土地上更加容易传播。"
 trading_fleets:0 "贸易船队"
 trading_fleets_desc:0 "我国商人的船只在执行广泛的贸易任务时自负盈亏，这意味着当我们必须在战时将它们转换为军舰时，成本会更低。"
 heirs_of_pasai:0 "八昔的继承人"
 heirs_of_pasai_desc:0 "建立于13世纪的八昔苏丹国是我们地区的第一个穆斯林王国。从那时起，我们便将先知的话语传遍了整座群岛。让我们回顾我们走过的路吧。"
 settle_the_islands:0 "定居群岛"
 settle_the_islands_desc:0 "这个群岛的其他岛屿需要感受到开明的穆斯林统治带来的利益。通过在这些岛屿定居，我们获得其丰富的商品，他们则听闻到先知的话语。还有什么比这更公平的？"
 arabian_ideas:0 "阿拉伯理念"
 arabian_ideas_start:0 "阿拉伯传统"
 arabian_ideas_bonus:0 "阿拉伯野心"
 arab_indian_ocean_trade:0 "印度洋贸易"
 arab_indian_ocean_trade_desc:0 "我们的水手能够远航至斯瓦希里海岸、印度斯坦，甚至马来人的土地。我们可以在这些富裕地区之间的贸易往来之中发挥关键作用。"
 arabian_horses:0 "阿拉伯马"
 arabian_horses_desc:0 "每个骑手都知道最好的马种当然是阿拉伯马，而谁又能比我们更多地提供这种漂亮的动物呢？当我们能够稳定供应这些人类已知的顶级神骏后，对我们的一些上等马匹进行配种并悉心照料。"
 land_of_the_prophet:0 "先知之地"
 land_of_the_prophet_desc:0 "我土之民最早听闻先知穆罕默德（愿主福安之）之话语。我们每日都能见到曾与穆圣同在，听闻穆圣话语之民所繁衍的部族。就算伊斯兰教传播到天涯海角，也不要忘记它起源于这片神圣的信仰绿洲。"
 spreading_the_prophets_word:0 "传播先知话语"
 spreading_the_prophets_word_desc:0 "万物非主，唯有真主，穆罕默德是真主的使者。所有人如今都应该知晓这神圣的话语，但仍有相当多的人活在对伊斯兰教一无所知的可怜状态中。我们的传教士已经准备好去传播先知的话语了。"
 bedouin_traders:0 "贝都因交易商"
 bedouin_traders_desc:0 "阿拉伯半岛不会有太多清晰划定的人造边界，即使有，贝都因人也会无视它们。尽管贝都因游牧民族穿越我们的土地进入其他国家存在着风险，但它也为整个地区的贸易提供了便利，因为贝都因游牧民族不知道进口关税或贸易禁运。"
 arab_clan_loyalties:0 "氏族的忠诚"
 arab_clan_loyalties_desc:0 "我们的人民分为许多氏族和部族。如果我们能确保这些氏族的长老完全效忠于我们，那么我们一定会获得无数的贝都因精锐士兵。"
 coffea_arabica:0 "阿拉比卡咖啡"
 coffea_arabica_desc:0 "我们听说欧洲人喝不够我们这种古老的饮品。咖啡馆在欧洲各地蓬勃发展，尽管他们尝试将咖啡移栽到其他地方，但原汁原味的阿拉伯咖啡将永远是最好、最值得品味的。"
 arabia:0 "阿拉伯"
 arabia_desc:0 "虽然阿拉伯有许多不同的氏族、部落和国家，但都使用阿拉伯语这个特点，形成了所有阿拉伯人的统一特征。在强有力的领导下，我们可以将所有阿拉伯土地统一在一个旗帜和一个统治者手中。"
 latin_ideas:0 "意大利理念"
 latin_ideas_start:0 "意大利传统"
 latin_ideas_bonus:0 "意大利野心"
 italian_renaissance:0 "意大利文艺复兴"
 italian_renaissance_desc:0 "意大利是文艺复兴的发源地。在这片土地上，古代世界的知识被探索，其理想也重获新生。我们的哲学家、艺术家、作家和大学仍处在欧洲学术界的前沿。"
 italian_condottieri:0 "意大利佣兵团"
 italian_condottieri_desc:0 "意大利邦国之间的频繁战争吸引了众多或远或近的军事投机者，或者称之为意大利佣兵的团体。寻找一支愿意为我们而战的意大利佣兵并发动战争并不困难。"
 italian_aristocracy:0 "意大利贵族"
 italian_aristocracy_desc:0 "意大利的每一寸土壤在几代人的时间中竞争激烈。在过去的几个世纪里，各种贵族精心制造了许多索赔、伪造和争夺。任何外来入侵者将有一个非常艰难的时间作出对这些土地的宣称，他们实际上更难控制与整合这些土地。"
 tracee_italienne:0 "意大利式要塞"
 tracee_italienne_desc:0 "火炮的诞生永远改变了意大利的战场和围攻态势，我们的古老的中世纪防御工事不再坚挺。最近，意大利工程师们开创了一种带有厚实土墙和沟渠的新型堡垒。相较于维护过时的城墙，我们应构筑上述的新型堡垒，因为它们更适合现代战争。"
 high_renaissance_art_and_architecture:0 "文艺复兴式艺术与建筑"
 high_renaissance_art_and_architecture_desc:0 "所有基督教徒都羡慕意大利生产了一些我们这个时代最优秀的建筑师。我们必须小心翼翼地扩大我们的赞助范围，不能让这些人才浪费在半岛外野蛮人的宫廷中"
 italian_diplomacy:0 "意大利外交"
 italian_diplomacy_desc:0 "意大利城邦间有着悠久的外交关系和外交传统。我们将明智地利用这一点来推进我们的国际雄心。我们外交大使的声誉和经验将使我们能够极大地扩大我们在境外的影响力。"
 commedia_del_arte:0 "即兴喜剧"
 commedia_del_arte_desc:0 "即兴戏剧的一种新的形式在意大利的土地已成为普遍。各种剧团旅行和临时阶段的普通百姓和贵族都作为他们的观众表演。通过赞助一些更好的公司，并确保他们的表现嘉年华会及其他庆祝活动期间，毫无疑问，我们将获得感谢。"
 NAJ_ideas:0 "内志理念"
 NAJ_ideas_start:0 "内志传统"
 NAJ_ideas_bonus:0 "内志野心"
 bedouin_poets:0 "贝都因诗人"
 bedouin_poets_desc:0 "在熊熊烈日下，不断翻越沙丘与山丘的旅程能让人诗兴大发，回顾打过的仗、失去的爱、许久以前的旅程，以及百年前的祖先是如何走出如今所走的路。他们的诗歌让人回想起往日的胜利和失去的荣耀，将会激励我们的战士奋勇作战。"
 hanbali_school_ni:0 "罕百里教法学派"
 hanbali_school_ni_desc:0 "我们的祖先长期恪守于艾哈迈德·伊本·罕巴勒于9世纪建立的极其严苛的教法学派。这个教法学派严格禁止任何偶像崇拜现象，并且用一套严厉的教法保证伊斯兰世界的和谐。"
 ships_of_the_desert:0 "沙漠之舟"
 ships_of_the_desert_desc:0 "虔诚的人知道真主的九十九个尊名，但那第一百个尊名只有骆驼知道，这就是为什么它们看起来总是那么洋洋得意的原因。骆驼，是强大的沙漠之舟。我们几个世纪的游牧生活之所以成为可能，全靠它在人迹罕至的沙漠中驮运货物。如果你能忍受骆驼的臭味和它那自鸣得意的笑容，就能一次又一次看着它证明自己的价值所在。"
 bedouin_raiders:0 "贝都因强盗"
 bedouin_raiders_desc:0 "远在先知诞生的时代，贝都因人就是劫掠的专家。兵马未动，粮草先行，如果我们的劫掠者劫走敌军的口粮，利用游击战术截断粮道，他们的军队就将陷入困境。让这些贝都因人去做他们擅长的事吧，我们只要坐看侵略者干渴而死就好了。"
 arabian_horsemanship:0 "阿拉伯马术"
 arabian_horsemanship_desc:0 "无论是为了乐趣还是为了作战而骑马的人不知道什么是真正的驭者。贝都因人骑着马贸易，骑着马吃饭，骑着马生活。因此没有人应当对这一事实感到惊讶：除了最好的马，阿拉伯还养育了最优秀的骑兵。"
 unite_the_tribes:0 "凝聚部落"
 unite_the_tribes_desc:0 "我们处理事务的松散形式有其长处所在。或许我们可以允许各个部落继续供养自己的步兵和骑兵，但要以更加现代化的方式将他们集结起来对外征讨，而非专注内斗。"
 enforce_tawhid:0 "推行认主学"
 enforce_tawhid_desc:0 "「你们中谁崇拜穆罕默德，穆罕默德确已去世了；你们中谁崇拜真主，真主确是永生不灭的。」为先知和他的同伴建造圣祠是对阿布·伯克尔金玉良言的讽刺。那些在圣祠礼拜的人犯下了把人抬举到与真主相提并论的逃避之罪。一旦我们摧毁这些圣祠，我们将会在我们的土地上推行正确的认主之学，净化这片神圣的信仰绿洲，免受偶像崇拜的玷污。"
 HED_ideas:0 "汉志理念"
 HED_ideas_start:0 "汉志传统"
 HED_ideas_bonus:0 "汉志野心"
 custodian_of_the_two_holy_cities:0 "两圣地监护人"
 custodian_of_the_two_holy_cities_desc:1 "我们的人民与伊斯兰教的摇篮——圣地麦加和麦地那建立了特殊的联系。初始之地使得他们觉得自己是被选中的人，也在许多穆斯林眼中给他们提供了特殊的地位。"
 hed_red_sea_trade:0 "红海贸易"
 hed_red_sea_trade_desc:0 "随着香料贸易在红海中流动，我们必须确保参与这项利润丰厚的贸易。"
 sharifs_of_mecca:1 "谢里夫"
 sharifs_of_mecca_desc:1 "伊斯兰教的圣城是由谢里夫——一个古老而荣耀的家族统治的。漫漫历史中，谢里夫一直守护着这座圣城，保证前来朝觐的虔诚教徒的安全。"
 hed_desert_warfare:0 "沙漠作战"
 hed_desert_warfare_desc:0 "阿拉伯沙漠荒凉的地形使我们的战士变得更强大，并且能够在对敌人进行致命一击之前消磨他们。"
 cradle_of_gold:0 "黄金的摇篮"
 cradle_of_gold_desc:0 "迈赫德宰海卜，也被称为黄金的摇篮，是靠近我们城市麦地那的金矿区。我们必须确保我们能更加有效地利用这一矿藏来造福我们的人民。"
 hajj:0 "朝觐"
 hajj_desc:0 "朝觐是伊斯兰教五功之一，每一个身强力壮的穆斯林只要负担得起，就都应该在一生中朝觐至少一次。世界各地的朝觐者将来到我们的土地以履行他们的宗教义务。"
 successor_to_the_caliphate:0 "哈里发的继承人"
 successor_to_the_caliphate_desc:0 "汉志在最初四位哈里发——阿布·伯克尔·西迪克、奥马尔·伊本·哈塔卜、奥斯曼·伊本·阿凡和阿里·伊本·阿比·塔利布的领导下曾是哈里发国的中心。我们再次变得强大到足以宣称哈里发的称号，继承哈里发国。真主至大！"
 NPL_ideas:0 "尼泊尔理念"
 NPL_ideas_start:0 "尼泊尔传统"
 NPL_ideas_bonus:0 "尼泊尔野心"
 divya_upadesh:0 "《神圣教诲》"
 divya_upadesh_desc:0 "《神圣教诲》一书中列举的九条政治原则成为了尼泊尔政治和国民生活的核心，同时也是处理外交事务的指导方针。这部书在18世纪才问世，但其中蕴含的尼泊尔人有关政治、战争以及和平的思想有数百年的历史。谨遵这些原则，尼泊尔得以在临近的强大帝国和贪婪的西方人中间生存下去而免遭颠覆。"
 land_of_peaks:0 "峰顶的土地"
 land_of_peaks_desc:0 "我们的人民世世代代生活在高峻的山峰之间，我们对这群山无比熟悉。高山是众神的居所。我们应该永远铭记这条宝贵的经验——建起坚固的堡垒，充分利用自然环境。"
 valleys_united:0 "统一尼泊尔山谷"
 valleys_united_desc:0 "尼泊尔曾在贾亚斯提第·马拉（1382年至1395年在位）的治下统一。他统一了山谷地区，将秩序强加在各个地方，并发行了国家的通用货币。贾亚斯提第·马拉不止是一位军事强人，他还根据古代印度教文献中的教法，编纂成了尼泊尔第一部全面的法律。而现如今，尼泊尔所有的王公和部落都将听命于我们。"
 rajput_refugees:0 "拉杰普特难民"
 rajput_refugees_desc:0 "14世纪的伊斯兰入侵对南部的平原地区造成了广泛的破坏。许多拉杰普特贵族家庭已被驱赶，逃到我们的山区，尝试重新建立自己的地主家庭。让我们给予他们土地，妥善利用他们的战斗经验和武士传统。"
 royal_kumari:0 "皇家鸠摩利"
 royal_kumari_desc:0 "马拉王朝的国王宣称自己是印度教神祇毗湿奴的转世，并创立了对鸠摩利的崇拜，以此来巩固自己的地位。年幼的小女孩会被选定为鸠摩利，她被认定为是战争女神难近母在人世的化身。在一项节日庆典上，鸠摩利会接受众人的膜拜，还将保佑马拉家族的统治。在马拉王朝被取代之后，这一传统也被后世的王朝沿袭下来。我们应该选定一位新的鸠摩利，让她激励我们的人民。"
 gurkha_recruits:0 " 廓尔喀"
 gurkha_recruits_desc:0 "廓尔喀人主要来自尼泊尔中西部和东部的山地部落。他们是勇猛的战士，且我们已经发现，把他们编入非正式部队可以在战场上为我们带来巨大的胜利。「廓尔喀人」的称呼取自乔罗迦陀上师，他们的战吼是「Jaya Mahakali, Ayo Gorkhali!」（荣耀归于时母，廓尔喀人进军！）。总有一天，我们廓尔喀的军事力量会让全世界畏惧。"
 envelopment_and_blockade:0 "包络和封锁"
 envelopment_and_blockade_desc:0 "国王普里特维·纳拉扬·沙阿（1723年至1775年）重新统一了尼泊尔，他通过封锁贸易路线、逐块对山谷进行围攻，将他的敌人一个接一个打败。他的军事战略起到了奇效，让他的敌人长期缺乏物资，并无法凝聚成一股力量，最终可以在酣战中压倒他们。"
 KNI_ideas:0 "医院骑士团理念"
 KNI_ideas_start:0 "医院骑士团传统"
 KNI_ideas_bonus:0 "医院骑士团野心"
 defense_of_the_faith:0 "捍卫信仰"
 defense_of_the_faith_desc:0 "我们被赶出阿卡，被驱逐出塞浦路斯，但圣若翰医院骑士团再也不会后退。在异教时代，一座巨像戍守着罗得岛海港，而如今我们便是守护此地的世界最坚固堡垒。"
 assistance_to_the_suffering:0 "援助受苦者"
 assistance_to_the_suffering_desc:0 "骑士团被命名为医院骑士团的原因是：我们原来是一个耶路撒冷的朝圣者医院的保护者。即使耶路撒冷已经落入萨拉森人之手，我们仍会为包括我们英勇的骑士在内的所有人提供医疗服务，使他们能以十足状态，尽快回到战场上去。"
 the_tongues_of_knights:0 "骑士们的语言"
 the_tongues_of_knights_desc:0 "骑士团的成员来自拉丁基督徒大家庭。这里传出德语的谈论，那里传来法语的歌曲，到处都有拉丁语的祈祷。我们的人来自拉丁基督教世界的每一片领土，并能够更简单的请求他们帮助我们抵御仇敌撒拉逊人。"
 reconquista_of_the_sea:0 "收复海洋"
 reconquista_of_the_sea_desc:0 "在我们与土耳其和巴巴里的可怕海盗的频繁冲突中，我们突然想到，海盗们对于海上掠夺和海岸劫掠的想法不错，但他们选错了目标。海盗可能在和平时期是一种卑鄙的罪行，但在战争时期它被称为「私掠船」，这毫无疑问是另一回事，对吧？"
 ecumenical_defenders_of_christendom:0 "普世基督教守护者"
 ecumenical_defenders_of_christendom_desc:0 "宗教改革耽误了我们的事业，因为德意志和斯堪的纳维亚的骑士们已经开始对圣餐礼的性质提出质疑，但始终存在的土耳其人的威胁使得这些争议显得不那么重要。或许我们应当专注于捍卫领土，并将神学辩论放在消除萨拉森人对海湾的威胁之后？"
 scourge_of_the_corsairs:0 "剿灭海盗"
 scourge_of_the_corsairs_desc:0 "著名的土耳其私掠者巴巴罗萨·海雷丁帕夏与骑士团进行了多次传奇交锋，但他并不是我们遭遇的唯一海盗。土耳其人在巴巴里的默许和土耳其的资助下袭击和劫掠整个南欧，这必须结束。骑士团将不惜一切代价保护无辜的水手。"
 crusader_tradition:0 "十字军传统"
 crusader_tradition_desc:0 "我们的骑士团在对抗萨拉丁人的战斗中组建，我们的骑士团在十字军最后的据点阿卡城英勇抵抗。如果骑士团的任何骑士需要英雄事迹的灵感，他只需要看看圣若翰医院骑士团过去所完成的一切。医院骑士团的名字是真正永恒的，就像我们在战斗中盛名卓著的勇气一样。"
 KON_ideas:0 "刚果理念"
 KON_ideas_start:0 "刚果传统"
 KON_ideas_bonus:0 "刚果野心"
 kongolese_tax_exchange:0 "刚果税赋兑换"
 kongolese_tax_exchange_desc:0 "比起不可靠的农业税，为什么不直接向中间人收税？贵族收农民的税，我们收贵族的，他们既可以用实物支付的方式通过牲畜和农产品支付，也可以用我们古代的壳币支付。"
 election_of_manikongos:0 "刚果王选举"
 election_of_manikongos_desc:0 "我们的领袖，姆韦内·刚果，或我们海岸边外国人所称呼的刚果王，是由一个长老委员会从家族成员中选出。其他国家可能依赖长子继承制的风俗，但我们的方式确保了王位的继承者，尽管老王的儿子偶尔会因为无法登基而不满。"
 imported_european_weaponry:0 "西方武器进口"
 imported_european_weaponry_desc:0 "欧洲人到来，但我们对他们的习俗不感兴趣。尽管他们可能很强大，但我们不需要他们的法律。不过，我们确实需要他们的枪支。让我们与欧洲人贸易，以火枪取代我国人民的传统弓箭。"
 diplomacy_with_european_monarchs:0 "欧洲王朝外交"
 diplomacy_with_european_monarchs_desc:0 "没有什么比与远在天边的异国统治者外交更让王朝统治者感兴趣的了，那片土地实在太远，难以成为天然的对手，也许我们的遥远的朋友们可以帮助我们抵御其他更为贪婪的外国君主。"
 triangle_trade:0 "三角贸易"
 triangle_trade_desc:0 "三角贸易给我们带来枪支，把我们的奴隶送到美洲，又从美洲将农产品带回欧洲。这些枪使我们能够征服更多的敌对部落，获得更多的奴隶，使我们有钱购买更多的枪！有人说，三角贸易是不道德的行为，但当他们看到我们的新式火枪、用火枪俘虏的更多奴隶，以及用奴隶换来的更多火枪之后，他们会改变想法的。"
 foreign_demand_for_slaves:0 "海外奴隶需求"
 foreign_demand_for_slaves_desc:0 "每隔一段时间，就会有一份令人不安的报告显示，狂热的欧洲人绑架了我国的一位贵族之后让他生不如死。在戴着镣铐度过一段可怕的航程之后，他被关在一座蔗糖种植园中度过了短暂而悲惨的余生。让我们采取措施，让欧洲人满足于我国供应的外国俘虏，以确保我国人民免受奴隶制的恐怖残害。只要继续向其它的非洲部落掳掠奴隶，就能确保我国人民的安全而不受枷锁之苦，也能使国家保持富强。"
 defend_against_the_colonists:0 "对抗殖民者"
 defend_against_the_colonists_desc:0 "我们试图以和平方式处理与各个欧洲国家的关系以避免他们侵略我们，但围绕在我们周围的群狮总有一只某天会咬人。如果某天战争爆发我们想要击退欧洲人，那么必须加强我们的军队。"
 colonial_ideas:0 "殖民领理念"
 colonial_ideas_start:0 "殖民领传统"
 colonial_ideas_bonus:0 "殖民领野心"
 founding_fathers:0 "建国之父"
 founding_fathers_desc:0 "政治家、军人和外交官们帮助国家赢得独立、建立新的治理体系，因而在自己国家的建设中发挥了重要作用。"
 continental_trade:0 "大陆贸易"
 continental_trade_desc:0 "尽管新大陆的殖民地不得不大量进口制造业产品，但他们同时也成为了欧洲市场的主要原料供应商。"
 religious_outposts:0 "宗教前哨"
 religious_outposts_desc:0 "通过使当地土著皈依基督教从而在新大陆传播基督教是天主教会的优先工作，并且在殖民新大陆的过程中这常伴随着商业利益。"
 free_thinkers:0 "自由思想者"
 free_thinkers_desc:0 "思想自由和言论自由的理念在殖民地是根深蒂固的。没有它就没有什么公众自由可言。"
 colonial_militia:0 "殖民地民兵"
 colonial_militia_desc:0 "在没有正规军的情况下，殖民地民兵——由被期望于自己提供自己的武器装备的成年的男性公民们组成，在当地冲突和土著们以及其他殖民者们对边境的袭击中发挥了重要作用。"
 new_frontiers:0 "新边疆"
 new_frontiers_desc:0 "通过小贸易站建立的大面积农耕土地的全面定居点，使新大陆的殖民地边境向着内陆越推越远。"
 liberty_heroes:0 "自由英雄"
 liberty_heroes_desc:0 "很多新大陆独立战争的领导人们不只具备必要的军事技能，他们也拥有鼓舞士气的人格魅力，使军队紧紧地团结在一起并成为他们的精神领袖。"
 client_ideas:0 "仆从国理念"
 client_ideas_start:0 "仆从国传统"
 client_ideas_bonus:0 "仆从国野心"
 client_self_rule:0 "自治"
 client_self_rule_desc:0 "我们已经从宗主国那里得到了相当大的自治权，这使我们能在地方事务变成一个问题之前相当有效的处理掉它。"
 foreign_tax_collectors:0 "外国治安官"
 foreign_tax_collectors_desc:0 "我们的治安官是外国人，他们可以忽视很多当地精英强加于税收之上的限制。这允许我们得到更多的财政收入。"
 fortified_borders:0 "强化边境"
 fortified_borders_desc:0 "我们的国家是对抗我们宗主国的敌人的强化边境，那些敌人投入了大量兵力，以确保他们能对抗我们的现代炮兵构筑的防御要塞。"
 mercantile_privileges:0 "商业特权"
 mercantile_privileges_desc:0 "我们的国家享有控制边境的交通和海关费的大量特权，使我们可以更好地支配那些通过我们土地的贸易路线。"
 mercenary_recruitment_center:0 "募兵中心"
 mercenary_recruitment_center_desc:0 "我国的几座城市是宗主国征召他们打仗的雇佣兵的募兵中心。我们可以通过利用一部分雇佣兵为自己作战而从中受益。"
 magnate_landowners:0 "外国权贵"
 magnate_landowners_desc:0 "通过分发财富让外国贵族愿意到我们的国家来，我们可以创建一个忠于我们自己利益的贵族阶级并提高我们的农业收入。"
 foreign_advisors_client:0 "外国顾问"
 foreign_advisors_client_desc:0 "通过从我们的宗主国那里得到顾问，我们可以学习如何更好地管理我们自己的国家。"
 MAL_ideas:0 "马里理念"
 MAL_ideas_start:0 "马里传统"
 MAL_ideas_bonus:0 "马里野心"
 restore_malian_suzerainity:0 "恢复马里的宗主权"
 restore_malian_suzerainity_desc:0 "马里帝国的统治一直较为松散，城镇忠诚于曼萨是因为曼萨保护他们之间的贸易路线，使他们免受土匪、强盗和侵略者的袭击。我们的一些附庸察觉到其中的缺陷，并在15世纪初我们国力虚弱的时候，单方结束了虚伪的附庸关系。如果我们希望我们的帝国重获昔日辉煌，我们必须首先提醒他们曼萨的合法权威。"
 gold_of_bure:0 "布雷的黄金"
 gold_of_bure_desc:0 "班布克和布雷两大黄金产地被誉为全球最大的黄金产地，而它们是我们的。布雷金矿产出梦幻般的财富，以至于当曼萨·穆萨携带大量黄金到访埃及之后，使其通货膨胀不断加剧，动摇了整个经济体系。不过，我们的经济已经习惯于黄金的不断涌入，是很难发生通胀的。"
 reclamation_of_land:0 "开垦土地"
 reclamation_of_land_desc:0 "撒哈拉不会停留在一个地方……她的兴衰取决于降雨，萨赫勒地区中我们的可居住地带会相应增大或缩小。一场大旱可能使我们的王国许多土地变为沙漠，除了死亡不会有任何东西。然而在好的年份中，我们可能从撒哈拉那里重新获得一些土地，并使其再次可以开垦。"
 mandinka_warrior_spirit:0 "曼丁戈战士精神"
 mandinka_warrior_spirit_desc:0 "无论是异教徒或穆斯林，曼丁戈男人一直是萨赫勒地区最伟大的战士。我们的军队的勇气是值得钦佩的，这也是他们的骄傲。当曼萨征集军队的时候，曼丁戈战士不仅在整个萨赫勒地区人数最多，也是其中最强悍的。"
 lost_fleet_of_abubukari_ii:0 "阿布巴卡里二世的失落舰队"
 lost_fleet_of_abubukari_ii_desc:0 "大约1312年，曼萨阿布巴卡里二世离开他的王座上开始了海上航行，探索无限的海洋。无论是他还是他的船队再也没有出现过，他的继任者曼萨穆萨对此大感欣慰。正如阿布巴卡里所想的那样，看到海洋的边界是极有意义的。不过，这一次和他当时的尝试不同，这一次曼萨将留在家里。"
 seek_new_markets_for_salt:0 "为盐寻求新的市场"
 seek_new_markets_for_salt_desc:0 "在我们的国度，盐是与黄金等价。我们南方，阿散蒂和约鲁巴的大森林中，盐的价值则大大超过了黄金。我们很幸运，我们有自己的食盐供应，也有足够的黄金来获得源源不绝的食盐。也许我们可以在盐比黄金更宝贵的地方找到更多的市场。"
 west_african_slave_trade:0 "西非奴隶贸易"
 west_african_slave_trade_desc:0 "在我们的帝国存在之前，旧加纳帝国伟大的瓦加督，穿越沙漠出售奴隶给阿拉伯人，我们这些年来纷纷效仿，向阿拉伯世界提供了大量的奴隶。现在欧洲人要求更大数量的奴隶，带去他们所谓的新大陆。我们获得的小道消息显示，要求的奴隶数量相当惊人，并且不断有需求。有时甚至会袭击我们的海岸和绑架我们的人民。是时候制定奴隶贸易的秩序和限制的欧洲人在哪些港口买奴隶，而不是抢奴隶。"
 native_ideas:0 "原住民理念"
 native_ideas_start:0 "原住民传统"
 native_ideas_bonus:0 "原住民野心"
 adopt_clan_totems:0 "采用部落图腾"
 adopt_clan_totems_desc:0 "每个氏族都应该受到动物图腾的保护，因其更好地描述了每个氏族在我们这个社会中的地位。"
 the_little_war:0 "小型战争"
 the_little_war_desc:0 "与其在战争中互相对抗，我们应当鼓励我们的人把他们的精力直接放在有很多战争仪式的礼节游戏上，但其目的还是为了用球棒控制球。"
 clan_mothers:0 "部落母亲"
 clan_mothers_desc:0 "我们应该听取那些照料着我们领地的，部落母亲们的智慧。让她们在部落的统治和领袖的选拔上有发言权！"
 counting_coups:0 "计数战功"
 counting_coups_desc:0 "通过将战场上值得复述和庆祝的某些行为记录为战功，我们可以鼓励我们的年轻人们展示更大的勇气，因为他们也试图赢得名誉和荣耀。"
 war_and_peace_chiefs:0 "战争与和平领袖"
 war_and_peace_chiefs_desc:0 "人各有职，我们应当建立一种传统，分清楚谁应全权负责战争事务，谁能快速地从我们的民众中召集最好的战士。"
 storytelling_tradition:0 "故事传统"
 storytelling_tradition_desc:0 "通过认同并尊重我们的吟游诗人，我们可以确保我们人民的传统和理念世代流传。"
 great_winter_hunts:0 "大型冬季狩猎"
 great_winter_hunts_desc:0 "当严寒降临我们的土地，村庄和田野就不再能提供食物给我们。到那时，我们必须持续迁移，寻找可能还能找到食物的猎场。"
 HUR_ideas:0 "休伦理念"
 HUR_ideas_start:0 "休伦传统"
 HUR_ideas_bonus:0 "休伦野心"
 birchback_canoes:0 "桦皮独木舟"
 birchback_canoes_desc:0 "通过使用较轻的桦皮独木舟而不是我们的易洛魁表兄弟们用的那种较重的榆木独木舟，我们可以更好地利用北美的水路及陆路运输，极大地扩展了我们的直接贸易流量。"
 feast_of_the_dead:0 "亡魂节"
 feast_of_the_dead_desc:0 "除非举行亡魂节否则死者不能被埋葬在集体墓穴，这是我们人民的传统。也只有这样，死者们才能到达超越太阳落下的土地。我们应当不惜一切代价维护这个仪式。"
 harsh_justice:0 "严厉的审判"
 harsh_justice_desc:0 "我们不应该容忍那些杀人犯或者其他罪人们混在我们的人民之中。他们应该同样被赋予死的制裁，或者让他们挨饿，遭受其他同等痛苦的惩罚。"
 great_lakes_trade:0 "五大湖贸易"
 great_lakes_trade_desc:0 "我们占据着许多部落之间贸易路径的十字口，这样一个独一无二的地理位置。我们应该利用这个位置，成为北美洲的专业贸易员。"
 missionary_welcome:0 "欢迎传教士"
 missionary_welcome_desc:0 "有人会进入我们的土地来传播他们的信仰并告诉我们更多他们的世界的事情。欢迎他们并聆听他们的话语是一个明智的选择。"
 hire_allied_warriors:0 "雇佣联盟战士"
 hire_allied_warriors_desc:0 "我们应该利用我们的外交影响力，来说服那些友好部落的村庄们，借给我们一些他们的战士，以达到我们的人数需求。"
 eldest_children:0 "最年长的孩子"
 eldest_children_desc:0 "由于我们身居中间人的独特地位，我们有机会成为北美各大联盟的领导角色！我们应当不惜一切代价抓住这个机会！"
 IRO_ideas:0 "易洛魁理念"
 IRO_ideas_start:0 "易洛魁传统"
 IRO_ideas_bonus:0 "易洛魁野心"
 kainerekowa:0 "大和平法案"
 kainerekowa_desc:0 "我们必须永远铭记「大和平缔造者」和海华沙的伟大功绩，在大和平法案之下，我们五个部族为了一个目标团结在了一起，并且拥有了统治的守则。"
 keepers_of_the_western_door:0 "西部大门的守护者"
 keepers_of_the_western_door_desc:0 "在西部，塞尼卡保护我们免受敌人入侵。他们目前有着联盟中最多的人口，我们应该利用这些人口让自己得到更强大的军队。"
 keepers_of_the_eastern_door:0 "东部大门的守护者"
 keepers_of_the_eastern_door_desc:0 "在东部，莫霍克横跨大河的入海口，能够左右其他部落的贸易。我们应该利用这一位置，使我们获得经济收益。"
 keepers_of_the_fire:0 "火种守护者"
 keepers_of_the_fire_desc:0 "在我们土地的心脏地带，奥农多加守护火种不灭。我们应在选择领袖时保持传统，从人民中选拔塔多达霍，让他们成为和解我们东西部人民的主宰。"
 mourning_wars:0 "慰灵战争"
 mourning_wars_desc:0 "接受被俘获的战士是我们的人民的一个历史悠久的传统。但是为了补充我们的成员以确保我们的征服能力，我们不应该只是接受个别的战士，而是应该接受易洛魁人的整个部落。"
 warriors_unity:0 "战士联合"
 warriors_unity_desc:0 "我们可能不是在数量上最大的部落，但是我们有力的部落结构给予了我们一些其他部落没有的东西：团结！我们的战士像兄弟一样在战场上并肩作战。只要我们坚守着这一传统我们就不会失败！"
 the_four_kings:0 "四王出访"
 the_four_kings_desc:0 "我们应该委派一些酋长们访问那些距离我们家园遥远的朋友和盟友们，从而加强友谊。"
 CHICK_ideas:0 "奇克索理念"
 CHICK_ideas_start:0 "奇克索传统"
 CHICK_ideas_bonus:0 "奇克索野心"
 moundbilders_legacy_CHE:0 "古印第安人遗产"
 moundbilders_legacy_CRE:0 "古印第安人遗产"
 moundbilders_legacy:0 "古印第安人遗产"
 moundbilders_legacy_desc:0 "在我们之前，这片土地上曾居住着一个民族，他们建造了宏大的土丘城市。他们如今已经逝去，但建造的土墩还在，我们可以通过研究和利用它们来建设我们自己的城镇。"
 moundbilders_legacy_CHE_desc:0 "在我们之前，这片土地上曾居住着一个民族，他们建造了宏大的土丘城市。他们如今已经逝去，但建造的土墩还在，我们可以通过研究和利用它们来建设我们自己的城镇。"
 moundbilders_legacy_CRE_desc:0 "在我们之前，这片土地上曾居住着一个民族，他们建造了宏大的土丘城市。他们如今已经逝去，但建造的土墩还在，我们可以通过研究和利用它们来建设我们自己的城镇。"
 nighttime_raids:0 "夜间突袭"
 nighttime_raids_desc:0 "那些敢于进入我们的土地的敌人必须永远无法安心休整！我们必须在他们试图睡觉时袭击他们，破坏他们的供给，确保他们离开我们的土地之后永远不会再回来。"
 slave_raids:0 "奴隶袭击"
 slave_raids_desc:0 "我们是强壮而致命的战士，但是我们的土地上却几乎没有贸易商品。然而我们的邻居们总是很乐意购买奴隶并让他们去工作。通过突袭敌人并抓获俘虏以出售，我们可以极大地增加财富。"
 swan_feathers_mantle:0 "天鹅绒斗篷"
 swan_feathers_mantle_desc:0 "天鹅绒斗篷是我们的人民中极致威望的标志。我们应该确保我们的首领们总是拥有它们！"
 spartans_of_miss:0 "密西西比河下游的斯巴达人"
 spartans_of_miss_desc:0 "在我们的土地上的旅行者们告诉我们有一个和我们一样比起其他国家都更重视军事力量的古老的王国。我们必须奋斗以便在将来我们的名字也同样被铭记！"
 unconqured_and_unconquerable:0 "未被征服，不可征服"
 unconqured_and_unconquerable_desc:1 "我们的长者不能再战斗了，但我们可以从他们的经历中受益，他们从未被击败过。"
 lessons_of_ackia:0 "阿卡亚的教训"
 lessons_of_ackia_desc:0 "在我们的传统故乡，阿卡亚的要塞城市守卫着通向我们其他定居地的道路。我们应当始终努力铭记这些，并建立强大的要塞城市，以抵御敌人进犯。"
 tolerance_idea:0 "宗教容忍"
 tolerance_idea_desc:0 "通过对少数宗教群体采取更加宽容的看法，可以极大地增加我们的宗教团结程度。"
 benign_diplomats:0 "和善的外交官"
 benign_diplomats_desc:0 "通过更加慎重地选择和培养我们的外交官，我们可以极大地增加在其他国家发挥影响和建立有利地位的机会。"
 CHE_ideas:0 "切罗基理念"
 CHE_ideas_start:0 "切罗基传统"
 CHE_ideas_bonus:0 "切罗基野心"
 massacre_of_the_anikutani:0 "祭司大屠杀"
 massacre_of_the_anikutani_desc:0 "我们必须永不忘记那些曾一度凌驾于我们之上的腐败祭司们，我们也必须永不忘记我们摧毁他们的那些战斗。我们决不允许这样的集团再次统治我们。"
 red_chiefs:0 "红色酋长"
 red_chiefs_desc:0 "通过红色酋长的领导，组织起部落里那些更好战的年轻人，辅以来自七个部落的侦察兵、医务人员和从中选拔出的战争委员会，我们可以极大地增强战时征召能力。"
 cherokee_adaptability:0 "切罗基人的适应性"
 cherokee_adaptability_desc:0 "随着我们的扩张，我们会遇到很多新的民族和新的理念。我们决不能抵触这些理念，相反，我们必须设法将它们整合到我们民众的劳作中，改进政府结构、战争理论甚至是通讯方式。"
 ghigau:0 "战争主母"
 ghigau_desc:0 "有时候，有些女人们会在战场上和他们平时的在外的形象区分开来。这些女人们应当被委任为战争主母，在酋长委员会中享有投票席位，并且给予她们终结战俘的命运的责任。"
 mountainous_isolation:0 "山区孤立"
 mountainous_isolation_desc:0 "我们地处多山狭隘之地的中心位置，使敌人难以抵达我们的土地及征服我们的城镇。"
 cherokee_emperor:0 "切罗基皇帝"
 cherokee_emperor_desc:0 "通过在酋长中选出一位与外国人接洽的代表，能够极大地增强我们与外国人谈判和达成协议的能力。"
 MOVE_TRADE_PORT_ALREADY_TRADE_PORT:0 "你的贸易本埠已经处于此节点。"
 MOVE_TRADE_PORT_ONLY_CITY:0 "你只能把贸易本埠移动到一个完全的城市。"
 MOVE_TRADE_PORT_CORE:0 "你只能把贸易本埠移动到一个核心省份。"
