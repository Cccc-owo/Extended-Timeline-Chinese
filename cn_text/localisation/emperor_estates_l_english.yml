 estate_nobles_get_allies_desc:0 "[Root.Get贵族Name]很担心[Root.GetUsableName]在外交上的孤立情况，他们强烈建议为我国寻求更多的盟友。"
 estate_nobles_befriend_rival_of_rival_desc:0 "[Root.Get贵族Name]对于敌国[rival_country.GetUsableName]带来的威胁十分关切，建议我们结交敌人的敌人[agenda_country.GetUsableName]，以便将来共同对敌。"
 estate_nobles_restore_legitimacy_desc:0 "[Root.Get贵族Name]对[Root.Monarch.GetTitle]不能博取[Root.Monarch.GetHerHis]臣民的尊重感到忧心忡忡。他们敦促恢复[Root.Monarch.GetTitle]的正统性——不论通过何种手段……"
 estate_nobles_relations_with_X_desc:0 "[Root.Get贵族Name]注意到[agenda_country.GetUsableName]是一个有价值的潜在盟友。他们建议我国寻求与该国更紧密的联系。"
 estate_nobles_break_coalition_desc:0 "各个国家联合起来组成同盟对抗我们，这使[Root.Get贵族Name]感到深深的忧虑。他们恳求我们尽其所能来消弭那些可能反对我国的国家的恐惧——如果这点做不到，那就在一场战争中摧毁他们来粉碎他们的抵抗。"
 estate_nobles_condottieri_rivals_desc:0 "我们在[agenda_country.GetUsableName]的对手正试图通过与[agenda_enemy_country.GetUsableName]的战争来扩大他们的势力。为防止他们抢在我们前面，[Root.Get贵族Name]号召我们派遣一支部队支持[agenda_enemy_country.GetAdjective]的事业。"
 estate_nobles_support_independence_desc:0 "[Root.Get贵族Name]提请我们注意[agenda_country.GetUsableName]的痛苦，这是一个被我国宿敌[agenda_rival_country.GetUsableName]粗暴附庸的国家。他们敦促我们承担起正义的事业，支持[agenda_country.GetAdjective]的独立。"
 estate_nobles_retake_core_desc:0 "[Root.Get贵族Name]对我们失去了[agenda_province.GetName]——我国神圣不可分割的一部分——的控制权表示强烈愤慨。他们要求我们夺回这块理应属于我国的领土！"
 estate_nobles_crush_revolts_desc:0 "[Root.Get贵族Name]要求我们恢复秩序并镇压这场正在席卷全国的叛乱。"
 estate_nobles_regain_liberty_desc:0 "[Root.Get贵族Name]在我们的宗主[agenda_country.GetAdjective]的统治下感到愤怒。他们要求采取行动恢复[Root.GetAdjective]的自由！"
 estate_nobles_convert_province_culture_desc:0 "[Root.Get贵族Name]一直在寻找新的居住地。他们认为[agenda_province.GetName]是[Root.Culture.GetName]定居的理想之地，只要他们能够说服当地居民接受他们的生活方式。"
 estate_nobles_protect_our_culture_desc:0 "[Root.Get贵族Name]声称我们在[agenda_province.GetName]的[Root.Culture.GetName]兄弟饱受[agenda_country.GetAdjective]的压迫。他们要求我们攻占该省份，将他们带回我们的国家！"
 estate_nobles_vassalise_vulnerable_country_desc:0 "[Root.Get贵族Name]难以禁受我们的邻居[agenda_country.GetUsableName]那些脆弱目标的诱惑。他们强烈建议展开一场军事行动来把那些土地置于我们的控制之下。"
 estate_nobles_expand_into_x_desc:0 "[Root.Get贵族Name]垂涎[agenda_province.GetAreaName]已久，他们宣称拥有这片领土将会为我国锦上添花。他们号召发起一场军事行动来为我国夺取部分该区域的领土。"
 estate_nobles_complete_conquest_of_x_desc:0 "[Root.Get贵族Name]将[agenda_province.GetAreaName]视为[Root.GetUsableName]不可或缺的一部分，他们对这一区域并不完全属于我们的事实十分不满。他们敦促我们夺取该区域所剩下的领土！"
 estate_nobles_annex_subject_desc:0 "[Root.Get贵族Name]觊觎我们的属国[agenda_country.GetAdjective]的领土。他们要求我们将其完全合并到我们的国家。"
 estate_nobles_build_an_army_desc:0 "[Root.Get贵族Name]将我军视作国家的耻辱。他们要求即刻扩军，向觊觎我国领土的敌人展示足够的威慑力。"
 estate_nobles_bigger_army_than_rival_desc:0 "[Root.Get贵族Name]担心我军在对阵[agenda_country.GetAdjective]的战争中将面临困难。他们坚持要求我们增加征兵规模，这样我们的武装力量就不再落后于我们的对手了。"
 estate_nobles_build_up_manpower_reserves_desc:0 "我国人力枯竭是[Root.Get贵族Name]的心头大患，他们警告[Root.GetUsableName]，如果敌国想要利用这种局面，我国将毫无还手之力。他们敦促我们应当稳定一段时期，使我们的人力资源得到恢复。"
 estate_nobles_recover_abysmal_prestige_desc:0 "[Root.Get贵族Name]因我国任由国家形象大幅下滑而感到失望。他们要求通过协调一致的努力以恢复我国的国际声誉。"
 estate_nobles_improve_prestige_desc:0 "[Root.Get贵族Name]希望我们通过增添[Root.Monarch.GetTitle]宫廷的辉煌来提升我们在各国间的地位。"
 estate_rajput_hire_advisor_desc:0 "[Root.Get拉杰普特Name]很希望[Root.Monarch.GetTitle]聘请一位新的军事顾问。"
