 estate_vaisyas_monopoly_of_paper_desc:0 "在我们新的文明社会中，对于纸张拥有更大的需求。所以，[Root.Get吠舍Name]中的资本家事实上渴望直接控制与之相关联产业的收入。"
 estate_jains_monopoly_of_textiles_desc:0 "纺织业天然就该由企业主阶级所控制。他们完全掌控这一产业是理所当然的事。"
 estate_jains_monopoly_of_dyes_desc:0 "染料贸易获利颇丰，是远比其他能够改变世界的东西更有价值的奢侈品。对于[Root.Get耆那教徒Name]来说，为了这项贸易产生的巨额收入，他们连死了也愿意。"
 estate_jains_monopoly_of_glass_desc:0 "玻璃是一种精美的奢侈品。对于那些懂得如何制造它的人们来说，这显然是有利可图的。恰好，[Root.Get耆那教徒Name]中很多人都是专业的玻璃制造商，他们的梦想就是垄断玻璃的生产。"
 estate_jains_monopoly_of_paper_desc:0 "在我们新的文明社会中，对于纸张拥有更大的需求。所以，在[Root.Get耆那教徒Name]的资本家事实上渴望直接控制与之相关联产业的收入。"
 estate_nobles_monopoly_of_metals_desc:0 "没有铁，我们的武器就毫无作用。只有[Root.Get贵族Name]能够被信赖管理这项收入，因为正是他们为我们国家军队做出的贡献最大。"
 estate_nobles_monopoly_of_livestock_desc:0 "我们的畜牧农民做的意义非凡的工作哺育了我们伟大的国家。谁能比已经拥有了大片有农民劳作的乡间土地的[Root.Get贵族Name]更好地管理他们的收入呢？"
 estate_nobles_monopoly_of_gems_desc:0 "一颗美丽的宝石比等重的黄金还要贵重。难怪[Root.Get贵族Name]希望控制这项贸易的收入。"
 estate_rajput_monopoly_of_metals_desc:0 "没有铁，我们的武器就毫无作用。只有[Root.Get拉杰普特Name]能够被信赖管理这项收入，因为如果铁的供应中断，他们自己的生计也会被威胁。"
 estate_rajput_monopoly_of_livestock_desc:0 "我们的畜牧农民做的意义非凡的工作哺育了我们伟大的国家。谁能比控制农民就像农民养牛一样得心应手的[Root.Get拉杰普特Name]更好地管理他们的收入呢？"
 estate_rajput_monopoly_of_gems_desc:1 "一颗美丽的宝石比等重的黄金还要贵重。难怪[Root.Get拉杰普特Name]希望控制这项贸易的收入。"
 estate_maratha_monopoly_of_metals_desc:0 "没有铁，我们的武器就毫无作用。只有[Root.Get马拉塔Name]能够被信赖管理这项收入，因为如果铁的供应中断，他们自己的生计也会被威胁。"
 estate_maratha_monopoly_of_livestock_desc:0 "我们的畜牧农民做的意义非凡的工作哺育了我们伟大的国家。有谁能比那些我们首先就需要他们的商品来得到供养并且提供马鞍装备部队参加我们的战争的[Root.Get马拉塔Name]更好地管理他们的收入呢？"
 estate_maratha_monopoly_of_gems_desc:0 "一颗美丽的宝石比等重的黄金还要贵重。难怪[Root.Get马拉塔Name]希望控制这项贸易的收入。"
 estate_church_monopoly_of_incense_desc:0 "在我们的宗教习俗中广受欢迎的熏香及各种香料是相当昂贵的。[Root.Get教士Name]想要控制香料的生产，以使它们能为自己牟利，不再为了购置香料而耗尽钱财。"
 estate_church_monopoly_of_wool_desc:0 "普通的羊毛是民众不可或缺的商品。[Root.Get教士Name]想要管理羊毛的产出，以确保他们有充足的布匹和衣料来源，而不是听天由命。"
 estate_church_monopoly_of_wine_desc:0 "俗话说得好，啤酒是人造的，而葡萄酒是神创的。当然，[Root.Get教士Name]十分渴望控制这部分的收入。希望他们为我们备下了足够的产品！"
 estate_church_monopoly_of_slaves_desc:0 "我们的神明需要定期祭祀以平息他们的怒火。令[Root.Get教士Name]掌控奴隶贸易是确保祭品充足供应的适应措施。"
 estate_brahmins_monopoly_of_incense_desc:0 "在我们的宗教习俗中广受欢迎的熏香及各种香料是相当昂贵的。[Root.Get婆罗门Name]想要控制香料的生产，以使它们能为自己牟利，不再为了购置香料而耗尽钱财。"
 estate_brahmins_monopoly_of_wool_desc:0 "普通的羊毛是民众不可或缺的商品。[Root.Get婆罗门Name]想要管理羊毛的产出，以确保他们有充足的布匹和衣料来源，而不是听天由命。"
 estate_nobles_junker_primacy_desc:0 "普鲁士的乡村容克贵族是我国一个强力的政治团体。是他们领导着我们的军队，来自这一阶级的人们构成了军队的骨干，他们的领导所灌输的纪律强化了我们的军队。通过给予他们应有的地位的认可，我们将允许他们将注意力集中在确保我们的武装部队至高无上的统治上。"
 estate_nobles_golden_liberty_desc:1 "[Root.Get贵族Name]广泛地控制着[Root.GetAdjective]国家的权力，并且无论职级或者经济地位都享有平等的法律地位。结果是几乎不可能在没有[Root.Get贵族Name]的支持下进行统治，而对于一位不清楚自己位置的君主来说，与[Root.Get贵族Name]对立是很不明智的。"
 estate_nobles_nieszawa_privileges_desc:0 "涅沙瓦特权要求[Root.Monarch.GetTitle]在颁布新法律、动员武装部队或设立新税务前征求[Root.Get贵族Name]的同意。"
 estate_nobles_pacta_conventa_desc:0 "「登基协定」是获选君主与色姆议会之间的正式条款，该协定将国家权力移交给后者，迫使君主不得不乞求色姆议会批准任何新的政策或者法令。"
 estate_nobles_veto_heir_apparent_desc:0 "在我们的选举君主制体制下，继承人可能是一位外国人或者是不适合担任公职的人。然而，与[Root.Get贵族Name]谈判的一项新安排将能够通过行使王室否决权来避免此类情况发生，尽管行使这项否决权仍然会遭到反对。"
 estate_burghers_the_great_privilege_desc:0 "为了确保皇帝和他在低地的支持者默许我们继续统治那里，做出重大让步是无法避免的。"
 estate_burghers_exclusive_trade_rights_desc:0 "[Root.Get市民Name]的生计仰仗于贸易。如果我们授予他们依控制的比例获得分成的一定程度的独占权，他们的地位将得到极大增强，此举肯定会以对[Root.Monarch.GetTitle]的更大支持的形式得到回报。"
 estate_vaisyas_exclusive_trade_rights_desc:0 "[Root.Get吠舍Name]的生计仰仗于贸易。如果我们授予他们依控制的比例获得分成的一定程度的独占权，他们的地位将得到极大增强，此举肯定会以对[Root.Monarch.GetTitle]的更大支持的形式得到回报。"
 estate_jains_exclusive_trade_rights_desc:0 "[Root.Get耆那教徒Name]的生计仰仗于贸易。如果我们授予他们依控制的比例获得分成的一定程度的独占权，他们的地位将得到极大增强，此举肯定会以对[Root.Monarch.GetTitle]的更大支持的形式得到回报。"
 estate_burghers_control_over_monetary_policy_desc:0 "国家通过让将货币政策的最终决定权赋予[Root.Get市民Name]保证了在做出关键的经济决策时会考虑到商业利益。"
 estate_vaisyas_control_over_monetary_policy_desc:0 "国家通过让将货币政策的最终决定权赋予[Root.Get吠舍Name]保证了在做出关键的经济决策时会考虑到商业利益。"
 estate_jains_control_over_monetary_policy_desc:0 "通过给予[Root.Get耆那教徒Name]货币政策的最终决定权，国家保证当关键的经济决策被制定时，会考虑到商业利益。"
 estate_burghers_private_trade_fleets_desc:0 "源自船运的财富对于[Root.Get市民Name]来说至关重要，这是他们收入的重要一部分。为了保护这种贸易不受干扰，允许他们维持私有的舰队是一件理所当然的事。"
 estate_vaisyas_private_trade_fleets_desc:0 "源自船运的财富对于[Root.Get吠舍Name]来说至关重要，这是他们收入的重要一部分。为了保护这种贸易不受干扰，允许他们维持私有的舰队是一件理所当然的事。"
 estate_jains_private_trade_fleets_desc:0 "源自船运的财富对于[Root.Get耆那教徒Name]来说至关重要，这是他们收入的重要一部分。为了保护这种贸易不受干扰，允许他们维持私有的舰队是一件理所当然的事。"
 estate_brahmins_for_the_faith_desc:0 "为我们的信仰发动战争是所有优秀印度教徒的首要愿望。"
