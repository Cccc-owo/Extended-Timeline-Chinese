 estate_burghers_fire_advisor_desc:0 "[Root.Dip_Advisor.GetTitle][Root.Dip_Advisor.GetName]羞辱了[Root.Get市民Name]。他们要求我们解雇[Root.Dip_Advisor.GetHerHim]！"
 estate_burghers_pay_off_loans_desc:0 "[Root.Get市民Name]受到我们国家财政状况的困扰。他们向我们施压，要求我们控制开支并减少债务规模。"
 estate_burghers_restore_republican_tradition_desc:0 "[Root.Get市民Name]对共和国的状况十分担心。他们呼吁采取行动完善制度的建设，恢复公众对民主的信心。"
 estate_burghers_restore_currency_desc:0 "[Root.Get市民Name]忧心于[Root.GetUsableName]当前的通货膨胀。他们呼吁在其失控之前加以遏制！"
 estate_burghers_recovery_from_hyperinflation_desc:0 "[Root.Get市民Name]强烈抱怨我们的货币迅速贬值所带来的困难。他们要求采取行动以恢复稳定的价格！"
 estate_burghers_increase_trade_power_in_X_desc:0 "[Root.Get市民Name]呼吁我们增加在[agenda_trade_node.GetTradeNodeName]贸易节点中的商业地位，他们声称此举将极大地促进国家的繁荣。"
 estate_burghers_access_sea_desc:0 "[Root.Get市民Name]向往出海口，缺少港口正在损害他们的商业利益。他们要求采取军事行动以确保我们国家拥有港口。"
 estate_burghers_build_a_fleet_desc:0 "[Root.Get市民Name]对我们惨兮兮的舰队状况表示哀怨。他们呼吁我们通过一项雄心勃勃的造船计划来大幅度扩军，以确保其贸易利益得到保护。"
 estate_burghers_bigger_fleet_than_rival_desc:0 "[Root.Get市民Name]非常关注[agenda_country.GetAdjective]的舰队实力，担心他们在战争中能够轻易取得海上优势，破坏我们贸易线路的安全。他们呼吁我们扩大舰队规模以匹配我们的宿敌。"
 estate_burghers_improve_dip_rep_desc:0 "[Root.Get市民Name]关注[Root.GetUsableName]因在外交事务中的不诚实而导致的坏名声。他们催促我们恢复国家在国际上的名誉。"
 estate_burghers_get_cash_desc:0 "[Root.Get市民Name]非常关注我们国库的可怜状况。他们敦促我们减少开支以补充国库。"
 estate_burghers_discover_X_in_america_desc:0 "[Root.Get市民Name]听说了一片名为[agenda_province.GetAreaName]的富饶土地的传说，这片土地似乎位于[agenda_province.GetColonialRegionName]的遥远地平线之外。他们要求我们派出一队探险队来探索它。"
 estate_burghers_colonise_X_desc:0 "[Root.Get市民Name]的勘探者已确认[agenda_province.GetAreaName]是一块富饶的地区，非常适合殖民。他们要求派出探险队为[Root.GetUsableName]宣称该地区。"
 estate_burghers_colonise_more_X_desc:0 "我们在[agenda_owned_province.GetName]的定居者报告了一个繁荣的殖民地以及一块适合进一步定居的土地。[Root.Get市民Name]要求我们派出殖民者，为[Root.GetUsableName]宣称[agenda_province.GetAreaName]的剩余土地。"
 estate_burghers_colonial_nation_desc:0 "我们在[agenda_province.GetColonialRegionName]的定居点正快速成长。[Root.Get市民Name]提议我们应支持这种成长并帮助他们建立自己的行政部门，这样他们就能发展成[Root.GetAdjective]在该地区的前哨站，并且不需要依赖他人。"
 estate_burghers_expand_trade_company_desc:0 "[Root.Get市民Name]强调了对外贸易为我国带来的利益。他们敦促我们使用手中的资源——包括我们的军事实力——来扩展[agenda_province.TradeCompany.GetName]。"
 estate_burghers_trade_post_in_india_desc:0 "[Root.Get市民Name]痴迷于种种谈论着印度的富饶的传闻。他们叫嚣着要求在印度次大陆建立一个贸易站，从而允许他们开拓我国与印度之间的贸易。"
 estate_burghers_trade_post_in_malacca_desc:0 "东方的香料群岛对于[Root.Get市民Name]来说十分难以抗拒。他们叫嚣着要我们在该地区建立一个贸易站，这样他们就可以开始控制从那里流出的贸易。"
 estate_burghers_trade_post_in_china_desc:0 "[Root.Get市民Name]痴迷于种种谈论着中国的富饶的传闻。他们叫嚣着要求在中国的海岸上建立一个贸易站，从而允许他们开拓我国与中国之间的贸易。"
 estate_burghers_silk_trade_desc:0 "我们在东方的前哨站为我们提供了机会，是我们能建立对高质量丝绸来源的控制。[Root.Get市民Name]敦促我们把收购丝绸作为我们的首要任务。"
 estate_burghers_spice_trade_desc:0 "我们在东方的前哨站为我们提供了机会，是我们能建立对高质量香料来源的控制。[Root.Get市民Name]敦促我们把收购香料作为我们的首要任务。"
 estate_burghers_tea_trade_desc:0 "茶对于文明是必不可少的——至少，[Root.Get市民Name]是这么说的。他们坚持认为，我们必须获得对茶叶生产的控制权，[Root.GetUsableName]的茶叶供应就不会再受到威胁。"
 estate_burghers_reduce_corruption_desc:0 "[Root.Get市民Name]对困扰着我们国家的因腐败而导致的不公正现象颇有微词。他们敦促我们采取行动限制这种违法行径。"
 estate_burghers_protect_against_piracy_desc:0 "[Root.Get市民Name]为[agenda_trade_node_sea.GetName]的海盗行径给他们带来的损失而哀叹不已。他们恳求我们采取行动，将劫掠他们商船的海盗和私掠船驱逐出去。"
 estate_vaisyas_hire_advisor_desc:0 "[Root.Get吠舍Name]很希望[Root.Monarch.GetTitle]聘请一位新的外交顾问。"
