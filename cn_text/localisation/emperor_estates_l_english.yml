 estate_cossacks_three_privileges_desc:0 "[Root.Get哥萨克Name]抱怨他们的权利在[Root.Monarch.GetTitle]手里不断遭受到侵犯。他们要求以给予他们更大的特权来保证他们的地位。"
 estate_cossacks_reply_of_the_zaporozhian_desc:0 "[agenda_country.GetUsableName]一直是我们的眼中钉。[Root.Get哥萨克Name]要求我们采取立场，准备好用精心策划的外交谴责来表明我们对他们的敌意。"
 estate_cossacks_expand_into_x_desc:0 "[Root.Get哥萨克Name]垂涎[agenda_province.GetAreaName]已久，这是一个他们非常想控制的地区。他们将为我们号召一场军事行动来夺取部分该区域的领土。"
 estate_cossacks_complete_conquest_of_x_desc:0 "[Root.Get哥萨克Name]将[agenda_province.GetAreaName]视为[Root.GetUsableName]不可或缺的一部分，他们对这一区域并不完全属于我们的事实十分不满。他们敦促我们夺取该区域所剩下的领土！"
 estate_cossacks_colonise_X_desc:0 "[Root.Get哥萨克Name]希望我们派出探险队定居[agenda_province.GetName]，为[Root.GetUsableName]宣称该地区，并以此来推进我们的边境。"
 estate_cossacks_go_privateering_desc:0 "[Root.Get哥萨克Name]主张用一种新的方式增加我们的贸易收入：他们说，如果我们不能说服商人来找我们，我们应该自己去找他们，强迫他们交出他们的财富。"
 estate_cossacks_go_privateering_2_desc:0 "[Root.Get哥萨克Name]提议对[agenda_trade_node_sea.GetName]进行一次私掠探险，他们声称这一行动将为我们的国家带来可观的收入——尽管其他国家可能不欣赏我们的行动！"
 estate_cossacks_despoil_x_desc:0 "[Root.Get哥萨克Name]渴望战利品。他们要求我们允许他们掠夺[agenda_province.GetAreaName]，并为自己索取财富。"
 estate_cossacks_recruit_more_cossacks_desc:0 "[Root.Get哥萨克Name]渴望在我们国家的战争中分享更多的荣耀。他们正在敦促我们招募更多的男性军属进入我们的军队。"
 estate_nomadic_tribes_hire_advisor_desc:0 "[Root.Get部族Name]很希望[Root.Monarch.GetTitle]聘请一位新的军事顾问。"
 estate_nomadic_tribes_fire_advisor_desc:0 "[Root.Mil_Advisor.GetTitle][Root.Mil_Advisor.GetName]羞辱了[Root.Get部族Name]。他们要求我们解雇[Root.Mil_Advisor.GetHerHim]！"
 estate_nomadic_tribes_raze_a_province_desc:0 "[Root.Get部族Name]的战士渴望掠夺！他们要求我们劫掠敌人！"
 estate_nomadic_tribes_restore_horde_unity_desc:0 "[Root.Get部族Name]为我们分裂所带来的弱点而叹息。他们呼吁我们不惜代价统一[Root.GovernmentName]。"
 estate_nomadic_tribes_befriend_rival_of_rival_desc:0 "[Root.Get部族Name]对于敌国[rival_country.GetUsableName]带来的威胁十分关切，建议我们结交敌人的敌人[agenda_country.GetUsableName]，以便将来共同对敌。"
 estate_nomadic_tribes_relations_with_X_desc:0 "[Root.Get部族Name]将[agenda_country.GetUsableName]视为有价值的潜在盟友，建议与他们寻求更紧密的联系"
 estate_nomadic_tribes_retake_core_desc:0 "[Root.Get部族Name]对我们失去了[agenda_province.GetName]——我国神圣不可分割的一部分——的控制权表示强烈愤慨。他们要求我们夺回这块理应属于我国的领土！"
 estate_nomadic_tribes_crush_revolts_desc:0 "[Root.Get部族Name]要求我们恢复秩序，镇压席卷全国的叛乱。"
 estate_nomadic_tribes_regain_liberty_desc:0 "[Root.Get部族Name]在我们的宗主[agenda_country.GetAdjective]的统治下感到愤怒。他们要求采取行动恢复[Root.GetAdjective]的自由！"
 estate_nomadic_tribes_convert_province_culture_desc:0 "[Root.Get部族Name]一直在寻找新的居住地。他们认为[agenda_province.GetName]是[Root.Culture.GetName]定居的理想之地，只要他们能够说服当地居民接受他们的生活方式。"
 estate_nomadic_tribes_protect_our_culture_desc:0 "[Root.Get部族Name]声称我们在[agenda_province.GetName]的[Root.Culture.GetName]兄弟饱受[agenda_country.GetAdjective]的压迫。他们要求我们攻占该省份，将他们带回我们的国家！"
 estate_nomadic_tribes_vassalise_vulnerable_country_desc:0 "[Root.Get部族Name]难以禁受我们的邻居[agenda_country.GetUsableName]那些脆弱目标的诱惑。他们强烈建议展开一场军事行动来把那些土地置于我们的控制之下。"
 estate_nomadic_tribes_expand_into_x_desc:0 "[Root.Get部族Name]垂涎[agenda_province.GetAreaName]已久，这是一个他们非常想控制的地区。他们将为我们号召一场军事行动来夺取部分该区域的领土。"
 estate_nomadic_tribes_complete_conquest_of_x_desc:0 "[Root.Get部族Name]将[agenda_province.GetAreaName]视为[Root.GetUsableName]不可或缺的一部分，他们对这一区域并不完全属于我们的事实十分不满。他们敦促我们夺取该区域所剩下的领土！"
 estate_nomadic_tribes_annex_subject_desc:0 "[Root.Get部族Name]觊觎我们的属国[agenda_country.GetAdjective]的领土。他们要求我们应该将其完全合并到我们的国家。"
 estate_nomadic_tribes_build_an_army_desc:0 "[Root.Get部族Name]将我军视作国家的耻辱。他们要求即刻扩军，以向觊觎我国领土的敌人展示足够的威慑力。"
 estate_nomadic_tribes_bigger_army_than_rival_desc:0 "[Root.Get部族Name]担心我军在战争中对垒[agenda_country.GetAdjective]将面临困难。他们坚持要求我们增加征兵规模，这样我们的武装力量就不再落后于我们的对手了。"
 estate_nomadic_tribes_build_up_manpower_reserves_desc:0 "我国人力枯竭是[Root.Get部族Name]的心头大患，他们警告[Root.GetUsableName]，如果敌国想要利用这种局面，我国将毫无还手之力。他们敦促我们应当稳定一段时期，使我们的人力资源得到恢复。"
 estate_nomadic_tribes_three_privileges_desc:0 "[Root.Get部族Name]抱怨他们的权利在[Root.Monarch.GetTitle]手里不断遭受到侵犯。他们要求以给予他们更大的特权来保证他们的地位。"
 estate_nomadic_tribes_recover_stability_desc:0 "[Root.Get部族Name]寻求局势的稳定。他们要求我们重建[Root.GetUsableName]的秩序。"
 estate_nomadic_tribes_increase_stability_desc:0 "[Root.Get部族Name]认为没有什么比[Root.GetUsableName]的稳定更重要。他们坚持我们必须改良我们的执政模式以保障我国的长期稳定。"
 estate_nomadic_tribes_despoil_x_desc:0 "[Root.Get部族Name]渴望战利品。他们要求我们允许他们掠夺[agenda_province.GetAreaName]，并为自己索取财富。"
 estate_dhimmi_hire_advisor_desc:0 "[Root.Get齐米Name]很希望[Root.Monarch.GetTitle]聘请一位新的行政顾问。"
 estate_dhimmi_fire_advisor_desc:0 "[Root.Adm_Advisor.GetTitle][Root.Adm_Advisor.GetName]羞辱了[Root.Get齐米Name]。他们要求我们解雇[Root.Adm_Advisor.GetHerHim]！"
 estate_dhimmi_develop_x_desc:0 "[Root.Get齐米Name]要求我们为他们的领地[agenda_province.GetName]的繁荣进行投资。"
 estate_dhimmi_build_temple_in_y_desc:0 "[Root.Get齐米Name]敦促我们在[agenda_province.GetName]修建一座宏伟的礼拜堂，这样他们的信徒们在该省份就有合适的地方进行集会。"
 estate_dhimmi_build_university_in_y_desc:0 "[Root.Get齐米Name]要求我们资助[agenda_province.GetName]建立一所新的大学，这样他们的后代可能受益于他们的智慧所提供的最好的教育。"
 estate_dhimmi_stop_converting_province_x_desc:0 "[Root.Get齐米Name]震怒于我们对其信徒传播[Root.Religion.GetName]信仰的行动。他们要求我们立即召回在[agenda_province.GetName]的传教士！"
 estate_dhimmi_increase_autonomy_in_province_x_desc:0 "[agenda_province.GetName]的[Root.Get齐米Name]抱怨[Root.GovernmentName]频繁干涉他们的事务。他们要求我们给予他们更多的自治权。"
 estate_dhimmi_three_privileges_desc:0 "作为[Root.GetAdjective]的一个少数群体，[Root.Get齐米Name]在生活的许多方面都感到处于不利地位。他们要求我们给予他们更多的特权来保证他们的地位。"
 estate_dhimmi_relations_with_X_desc:0 "[Root.Get齐米Name]视[agenda_country.GetUsableName]为珍贵的潜在盟友，建议与他们寻求更紧密的联系。"
 estate_jains_hire_advisor_desc:0 "[Root.Get耆那教徒Name]很希望[Root.Monarch.GetTitle]聘请一位新的外交顾问。"
 estate_jains_fire_advisor_desc:0 "[Root.Dip_Advisor.GetTitle][Root.Dip_Advisor.GetName]羞辱了[Root.Get耆那教徒Name]。他们要求我们解雇[Root.Dip_Advisor.GetHerHim]！"
 estate_jains_pay_off_loans_desc:0 "[Root.Get耆那教徒Name]对我们国家的财政状况感到困扰。他们向我们施压，要求我们控制开支并降低债务规模。"
 estate_jains_restore_republican_tradition_desc:0 "[Root.Get耆那教徒Name]对共和国的状况十分担心。他们呼吁采取行动完善制度的建设，恢复公众对民主的信心。"
 estate_jains_restore_currency_desc:0 "[Root.Get耆那教徒Name]忧心于[Root.GetUsableName]当前的通货膨胀。他们呼吁在其失控之前加以遏制！"
 estate_jains_recovery_from_hyperinflation_desc:0 "[Root.Get耆那教徒Name]强烈抱怨我们的货币迅速贬值所带来的困难。他们要求采取行动以恢复稳定的价格！"
 estate_jains_increase_trade_power_in_X_desc:0 "[Root.Get耆那教徒Name]呼吁我们增加在[agenda_trade_node.GetTradeNodeName]贸易节点中的商业地位，他们声称此举将极大地促进国家的繁荣。"
 estate_jains_access_sea_desc:0 "[Root.Get耆那教徒Name]向往出海口，缺少港口正在损害他们的商业利益。他们要求采取军事行动以确保我们国家拥有港口。"
 estate_jains_build_a_fleet_desc:0 "[Root.Get耆那教徒Name]对我们惨兮兮的舰队状况表示哀怨。他们呼吁我们通过一项雄心勃勃的造船计划来大幅度扩军，以确保其贸易利益得到保护。"
 estate_jains_bigger_fleet_than_rival_desc:0 "[Root.Get耆那教徒Name]非常关注[agenda_country.GetAdjective]的舰队实力，担心他们在战争中能够轻易取得海上优势，破坏我们贸易线路的安全。他们呼吁我们扩大舰队规模以匹配我们的宿敌。"
 estate_jains_improve_dip_rep_desc:0 "[Root.Get耆那教徒Name]关注[Root.GetUsableName]因在外交事务中的不诚实而导致的坏名声。他们催促我们恢复国家在国际上的名誉。"
 estate_jains_get_cash_desc:0 "[Root.Get耆那教徒Name]非常关注我们国库的可怜状况。他们敦促我们减少开支以补充国库。"
 estate_jains_reduce_corruption_desc:0 "[Root.Get耆那教徒Name]对困扰着我们国家的因腐败而导致的不公正现象颇有微词。他们敦促我们采取行动限制这种违法行径。"
 estate_jains_stop_converting_province_x_desc:0 "[Root.Get耆那教徒Name]对我们不尊重少数宗教权利的行为感到震惊。他们要求我们立即从[agenda_province.GetName]召回我们的传教士！"
 estate_jains_three_privileges_desc:0 "作为[Root.GetAdjective]的一个少数群体，[Root.Get耆那教徒Name]在生活的许多方面都感到处于不利地位。他们要求我们给予他们更多的特权来保证他们的地位。"
 estate_jains_protect_against_piracy_desc:0 "[Root.Get耆那教徒Name]为[agenda_trade_node_sea.GetName]的海盗行径给他们带来的损失而哀叹不已。他们恳求我们采取行动，将劫掠他们商船的海盗和私掠船驱逐出去。"
 estate_brahmins_land_rights_desc:0 "履行印度教祭司阶层的精神和世俗职责并不便宜。有了更多的土地，[Root.Get婆罗门Name]将能够更好地履行他们的职责。"
 estate_nobles_land_rights_desc:0 "[Root.Get贵族Name]，这个国家最强势的人，肯定是那些对土地拥有最强宣称的人。"
 estate_church_land_rights_desc:1 "如果他们不能在授予他们的土地上养活自己，[Root.Get教士Name]将无法履行他们的属灵职责。"
 estate_maratha_land_rights_desc:1 "授予[Root.Get马拉塔Name]土地将会确保用以协助我们统治国家的勇武的战士的稳定供应。"
 estate_burghers_land_rights_desc:0 "我们社会的中间阶层[Root.Get市民Name]，比起其他阶层来更渴求土地，所以也被认为和贵族阶层相当，满足他们的愿望将为我们带来他们极大的感激。"
 estate_vaisyas_land_rights_desc:0 "我们社会的中间阶层[Root.Get吠舍Name]，比起其他阶层来更渴求土地，所以也被认为和贵族阶层相当，满足他们的愿望将为我们带来他们极大的感激。"
 estate_cossacks_land_rights_desc:0 "那些[Root.Get哥萨克Name]自认为他们是[Root.GetUsableName]的国中之国，或者至少是个自治团体。准许他们掌握更多的土地将会进一步激发他们的野心但是却会使其更有利用价值，只要我们好好利用他们作为准军事力量就好。"
 estate_nomadic_tribes_land_rights_desc:0 "[Root.Get部族Name]之勇武乃是[Root.GetUsableName]之脊梁，授予他们更多的土地不仅于国力无害，还可以使之在未来更加强大。"
 estate_dhimmi_land_rights_desc:0 "[Root.Get齐米Name]虽是异教徒，若掌控得力却是相当有用的异教徒。授予他们更多土地可能会使信仰真正信仰之人大感不快，却能使我们获益匪浅。"
 estate_jains_land_rights_desc:0 "[Root.Get耆那教徒Name]在[Root.GetUsableName]虽不是规模最大的地主，但他们却是一个藏有可观资本的富裕团体，授予他们更多领土将会显著地促进国家的繁荣。"
 estate_rajput_land_rights_desc:1 "授予[Root.Get拉杰普特Name]土地将会确保用以协助我们统治国家的勇武的战士的稳定供应。"
 estate_nobles_nobility_primacy_desc:0 "将军事上的便宜行事权力授予[Root.Get贵族Name]会使我国国力显著增强，即使在报答他们的贡献时花费不菲。"
 estate_nobles_officer_corp_desc:0 "[Root.Get贵族Name]深谙统军之道，让他们领导军队实乃明智之举。"
 estate_nobles_levies_desc:0 "我国部队的大部分兵源大部分由[Root.Get贵族Name]提供，我们可以安排一些其他方面的补偿来获得更多的兵员。"
 estate_nobles_advisors_desc:0 "[Root.Get贵族Name]提的建议无人能出其右，他们比其他人更擅长修心养性。"
 estate_nobles_right_of_counsel_desc:0 "[Root.Get贵族Name]必须得到向[Root.Monarch.GetTitle]公开自由地表达他们意愿的权利，而不必担心可能的负面影响。"
 estate_nobles_french_strong_duchies_desc:0 "法兰西是一个权力分散的国家，地方上的公爵与伯爵们对于[Root.Monarch.GetTitle]来说具有很强的独立性。这一体制虽有诸多好处，却也使得王室的至高力量受到严重挑战。"
 estate_nobles_strong_duchies_desc:0 "[Root.GetUsableNameCap]是一个权力分散的国家，地方上的公爵与伯爵们对于[Root.Monarch.GetTitle]来说来说具有很强的独立性。这一体制虽有诸多好处，却也使得王室的至高力量受到严重挑战。"
 estate_church_religious_state_desc:0 "通过强调宗教事务的优先权，我们将把我们的国家团结成一个凝聚力更强的整体。"
 estate_church_independent_inquisition_desc:0 "[Root.Get教士Name]的一个重要责任就是向[Root.Monarch.GetTitle]提出建议。将这种体系正规化可以简化这一过程并让他们的智慧更好地为[Root.GovernmentName]服务，但这样也会使得他们得以不受拘束地向[Root.Monarch.GetTitle]进言。"
 estate_church_new_world_mission_desc:0 "新大陆遍地都是异教徒，是时候让[Root.Get教士Name]为他们带去[Root.Religion.GetName]这一真正信仰了。"
 estate_church_papal_emissary_desc:0 "教宗的使节不仅应在我国大受欢迎，[Root.Monarch.GetTitle]还应该保证遵从他们的判断，并且不再干涉当地[Root.Get教士Name]与教宗的关系。"
 estate_church_clerical_ministers_desc:0 "如果我们听从[Root.Get教士Name]的建议并且将他们关心的事务放在首位，我们将在统治上获益无穷，并能见证[Root.GetReligionNoun]的信仰在民众中更为稳固。"
 estate_church_clerical_oversight_desc:0 "唯一能确保习惯法被完好执行的方法是允许[Root.Get教士Name]来监督[Root.Monarch.GetTitle]履行其决定。"
 estate_church_inwards_perfection_desc:0 "[Root.GetReligionNoun]之本乃是修养内在而非诸般外相，此间若有荣誉，亦决非来自武力征服。"
 estate_church_for_the_faith_desc:0 "真正的信徒视为信仰而战为头等大事。"
 estate_burghers_enforced_interfaith_dialogue_desc:0 "财富的积累诚然要比宗教事务重要的多，我们必须摒弃我们之间的不和，团结起来追求更大的利益。"
 estate_church_enforced_one_faith_desc:0 "[Root.GetReligionNoun]是唯一的正信乃是不争的事实，我们的信仰不能向那些听从异端和异教声音的人妥协！"
 estate_burghers_land_of_commerce_desc:0 "在一片由商人统治的土地上，商业利益必须被妥善照顾到。"
 estate_burghers_admirals_desc:0 "当需要海军将领的时候，我们的第一优先选择自然是涌现出无数伟大航海家的[Root.Get市民Name]阶层！"
 estate_burghers_commercial_board_of_advice_desc:0 "对于商业领域而言，[Root.Get市民Name]比[Root.Monarch.GetTitle]拥有更多的经验。如果不妥善利用这些经验发展经济的话那就太愚蠢了。"
 estate_burghers_new_world_charter_desc:0 "新大陆是机会之地——特别是对于渴望致富的企业者来说。我们应该通过有利于他们经营的法案以此鼓励[Root.Get市民Name]。"
 estate_burghers_indebted_to_burghers_desc:0 "[Root.Get市民Name]愿意给[Root.GovernmentName]提供低息贷款作为政治影响的回报。然而，这会耗光他们从商业利润中积攒的钱财，并且导致经济低迷。"
 estate_burghers_free_enterprise_desc:0 "给予[Root.Get市民Name]在商业事务上更多的自由可以提升他们支持[Root.Monarch.GetTitle]的意愿。"
 estate_cossacks_exploration_expedition_desc:0 "[Root.Get哥萨克Name]在我们从未探索过的边疆奔驰着，年复一年地扩张新的土地。我们应当好好利用他们的热诚以加快我们在那些区域的安居。"
 estate_cossacks_cossack_self_governance_desc:0 "让[Root.Get哥萨克Name]进行自治是让他们为我们的国家服务的最好方式。"
 estate_cossacks_establish_the_cossack_regiments_desc:0 "[Root.Get哥萨克Name]是剽悍的骑兵，如果我们可以说服他们为我们服务，他们将在我们的军队当中占有一席之地。"
 estate_cossacks_expand_the_cossack_regiments_desc:1 "如果提供给[Root.Get哥萨克Name]合适的报酬，他们可以为我们的军队训练骑兵。"
 estate_dhimmi_lighter_dhimmi_taxes_desc:1 "虽然他们一定会抗议，但我们可以说服[Root.Get齐米Name]捐献出更多的财富来保障他们的权利。"
 estate_dhimmi_dhimmi_nobles_desc:0 "[Root.Get齐米Name]的关键诉求是希望他们的贵族能够和遵循[Root.Religion.GetName]信仰的[Root.GetAdjective][Root.Get贵族Name]享有同等的法律地位和法定权利。"
 estate_dhimmi_manpower_desc:0 "如果为他们提供土地赏赐，[Root.Get齐米Name]将会更愿意成为我国军队中的中流砥柱。"
 estate_dhimmi_tolerance_desc:0 "基于宗教分歧的歧视和偏见导致[Root.Get齐米Name]遭受巨大痛苦。如果我们要释放人民的全部潜力，我们必须消除分歧，团结起来，真正团结国家。"
 estate_dhimmi_guaranteed_autonomy_desc:0 "向[Root.Get齐米Name]保证他们将免受政府干扰将减轻我们行政管理的负担，并能够确保他们更加支持我们的统治。"
 estate_nomadic_tribes_share_of_the_spoils_desc:0 "最大的幸福是粉碎你的敌人，让他们在你面前逃窜，抢夺他们的财富，看到他们最亲爱的人流下眼泪，而您却怀抱着他们的妻子和女儿。"
 estate_nomadic_tribes_chieftains_autonomy_desc:0 "只要他们继续服从[Root.Monarch.GetTitle]的命令，当地的首领就能够以自己喜欢的任何方式自由地统治他们的部落。"
 estate_nomadic_tribes_guaranteed_leadgership_in_host_desc:0 "我们的部落首领是士兵们天生的优秀将领。在为我们的军队寻找新的将军时，我们别无所求。"
 estate_nomadic_tribes_tribal_host_desc:0 "允许[Root.Get部族Name]向[Root.Monarch.GetTitle]进一步施加影响，作为报偿，我们可以说服他们向我们的军队提供更多的军士。"
 estate_brahmins_brahmin_governance_desc:0 "[Root.Get婆罗门Name]在印度教徒和非印度教徒之间以他们的知识和智慧赢得了极大的尊重。很少有人会拒绝将他们带入管理层的想法，这样他们的能力和判断力才能使整个国家受益。"
 estate_brahmins_legitimacy_to_rule_desc:0 "在我们的印度教臣民眼中，我们统治的合法性与[Root.Get婆罗门Name]的支持与否紧密相连。"
 estate_brahmins_brahmin_leadership_desc:0 "毫无疑问，在我们的事务管理中，没有人能够比睿智和知识渊博的[Root.Get婆罗门Name]向我们提供更好的建议。"
 estate_brahmins_flexible_deities_desc:0 "一般来说，一个人一生只能选择一位守护神，然而，如果使用合理的「劝说」，[Root.Get婆罗门Name]会被说服忽视这一准则。"
 estate_brahmins_loyalty_privilege_desc:0 "建立一个自治的[Root.Get婆罗门Name]议事会来管理他们自己的事务，毫无疑问地将让他们更加默许[Root.Monarch.GetTitle]的其他决定。"
 estate_brahmins_guaranteed_autonomy_desc:0 "[Root.Get婆罗门Name]被我们的信仰印度教的臣民所尊崇。给予他们更大的自主权会是提高他们对[Root.GovernmentName]的支持的有效方式，同时也能确保倘若和他们发生分歧不会引发宗教冲突。"
 estate_jains_diplomacy_desc:0 "允许[Root.Get耆那教徒Name]对[Root.Monarch.GetTitle]的大政方针有一定影响力能确保更好的监督我们的经济利益。"
 estate_jains_clerical_class_desc:0 "允许耆那教僧侣把他们的信众和自身组织起来并把他们整合到我们的行政机构中去，能大大地缓解我们在管理中遇到的阻碍。"
 estate_jains_indebted_to_jains_desc:0 "[Root.Get耆那教徒Name]愿意给[Root.GovernmentName]提供低息贷款作为政治影响的回报。然而，这会耗光他们从商业利润中积攒的钱财，并且导致经济低迷。"
 estate_jains_conscientious_objection_desc:0 "通过将国家焦点从领土扩张转移到清除人的劣根上，耆那教徒会帮助我们的国家成为一个更加公正和公平的地方。"
 estate_maratha_military_desc:0 "将军事上的便宜行事权力授予[Root.Get马拉塔Name]会使我国国力显著增强，即使在报答他们的贡献时花费不菲。"
 estate_maratha_advisor_desc:0 "[Root.Get马拉塔Name]在军队训练和策略的艺术上得心应手。我们也许可以做出安排，为这些训练大师与战术家们确保一条优先通道。"
 estate_maratha_loyalty_privilege_desc:0 "如果我们像他们渴望的那样，给予他们决定自己内部事务的自由，[Root.Get马拉塔Name]一定会在我们的其他政策上给予更大的支持。"
 estate_maratha_levies_desc:0 "受征募的[Root.Get马拉塔Name]人在我国军队中占了很大一部分。我们可以做出一项安排让他们为我们提供更多人力换取其他补偿。"
 estate_maratha_levies_for_muslims_desc:0 "受征募的[Root.Get马拉塔Name]人在我国军队中占了很大一部分。我们可以做出一项安排让他们为我们提供更多人力换取其他补偿。"
 estate_maratha_special_privilege_desc:0 "随着马拉塔议会控制了我国的军务，我们的军队将被打造成一股让敌人闻风丧胆的武装力量。"
 estate_rajput_rajput_regiments_desc:0 "作为给予土地的回报，强悍的拉杰普特战士同意为我国服役。"
 estate_rajput_military_desc:0 "将军事上的便宜行事权力授予[Root.Get拉杰普特Name]会使我国国力显著增强，即使在报答他们的贡献时花费不菲。"
 estate_rajput_advisor_desc:0 "[Root.Get拉杰普特Name]在军队训练和策略的艺术上得心应手。我们也许可以做出安排，为这些训练大师与战术家们确保一条优先通道。"
 estate_rajput_loyalty_privilege_desc:0 "如果我们如[Root.Get拉杰普特Name]所愿，给他们自由决定自身事务的权利，那么他们一定会为我们的其他政策提供更大的支持。"
 estate_rajput_officer_corp_desc:0 "拉杰普特战士在战争中的素养是首屈一指的。谁能比他们的将领更好地指挥我们的军队？"
 estate_rajput_look_up_purbias_desc:0 "我们应该大肆宣扬，我们正在招募熟练的拉杰普特战士，以便最优秀的精英战士会被吸引到我们的旗帜之下。"
 estate_vaisyas_loyalty_privilege_desc:0 "给予[Root.Get吠舍Name]在商业事务上更多的自由可以提升他们支持[Root.Monarch.GetTitle]的意愿。"
 estate_vaisyas_advisor_desc:0 "对于商业领域而言，[Root.Get吠舍Name]比[Root.Monarch.GetTitle]拥有更多的经验。如果不妥善利用这些经验发展经济的话那就太愚蠢了。"
 estate_vaisyas_wartaxes_desc:0 "求得[Root.Get吠舍Name]的帮助将使战争为我们的管理带来的财政负担大大减少。"
 estate_burghers_patronage_of_the_arts_desc:0 "通过给杰出的艺术家和知识分子们提供资助，我们可以让整个世界相信[Root.GetAdjective]文化的辉煌。"
 estate_vaisyas_patronage_of_the_arts_desc:0 "通过给杰出的艺术家和知识分子们提供资助，我们可以让整个世界相信[Root.GetAdjective]文化的辉煌。"
 estate_nomadic_tribes_primacy_to_the_bannermen_desc:0 "八旗是[Root.GetAdjective]军队的中流砥柱。我们应该给予他们所需以使他们为我们尽可能地提供凶悍的武力。"
 estate_nobles_supremacy_over_crown_desc:0 "随着分权化的不断进行，各个阶层越来越有能力使得[Root.Monarch.GetTitle]优先处理他们的事务，而[Root.Monarch.GetHerHim]除了同意这一行径别无选择。"
 estate_brahmins_supremacy_over_crown_desc:0 "随着分权化的不断进行，各个阶层越来越有能力使得[Root.Monarch.GetTitle]优先处理他们的事务，而[Root.Monarch.GetHerHim]除了同意这一行径别无选择。"
 estate_burghers_monopoly_of_textiles_desc:0 "纺织业天然就该由企业主阶级所控制。他们完全掌控这一产业是理所当然的事。"
 estate_burghers_monopoly_of_dyes_desc:0 "染料提供了可观的收入，没有任何东西能比奢侈品更好地装点这个世界了。对于[Root.Get市民Name]来说，为了这项贸易产生的巨额收入，他们连死了也愿意。"
 estate_burghers_monopoly_of_glass_desc:0 "玻璃是一种精美的奢侈品。对于那些懂得如何制造它的人们来说，这显然是有利可图的。恰好，[Root.Get市民Name]中很多人都是专业的玻璃制造商，他们的梦想就是垄断玻璃的生产。"
 estate_burghers_monopoly_of_paper_desc:0 "在我们新的文明社会中，对于纸张拥有更大的需求。所以，[Root.Get市民Name]中的资本家事实上渴望直接控制与之相关联产业的收入。"
 estate_vaisyas_monopoly_of_textiles_desc:0 "纺织业天然就该由企业主阶级所控制。他们完全掌控这一产业是理所当然的事。"
 estate_vaisyas_monopoly_of_dyes_desc:0 "染料提供了可观的收入，没有任何东西能比奢侈品更好地装点这个世界了。对于[Root.Get吠舍Name]来说，，为了这项贸易产生的巨额收入，他们连死了也愿意。"
