l_english:
 ASSIMILATED_CULTURE_HEADER:0 "$TITLE|Y$"
 ASSIMILATED_CULTURE_NO_BENEFIT:0 "同化该文化组无任何增益。"
 mughal_government_altaic_assimilated:0 "土库曼火枪手"
 mughal_government_altaic_assimilated_desc:0 "在征服中亚草原后，土库曼火枪手加入了我们的军队。让敌人在我们的枪声前颤抖吧！"
 mughal_government_baltic_assimilated:0 "波罗的海贸易"
 mughal_government_baltic_assimilated_desc:0 "来自波兰的粮食，来自俄罗斯的毛皮，载着这些贵重货物的船只在波罗的海来回游弋，海岸边便因此建立起了许多维护良好的富饶港口。"
 mughal_government_british_assimilated:0 "统治海洋"
 mughal_government_british_assimilated_desc:0 "如果说大不列颠有什么明显的特征的话，那便是其不可一世的海军。这只舰队及其战术远超别国。将其船只纳入海军后，我们将统治海洋！"
 mughal_government_burman_assimilated:0 "缅甸军师"
 mughal_government_burman_assimilated_desc:0 "缅甸贵族们被期许终生参研兵法。他们的专业知识将对我们大有益处。"
 mughal_government_byzantine_assimilated:0 "罗马的遗产"
 mughal_government_byzantine_assimilated_desc:0 "许多拥有不同程度合法性的国家都曾自称为罗马帝国。难道我们不能成为另一个靠征服人民来夺取罗马之名的国家么？"
 mughal_government_carpathian_assimilated:0 "喀尔巴阡黑军"
 mughal_government_carpathian_assimilated_desc:0 "喀尔巴阡的统治者长久以来依赖常备雇佣军来保卫他们的国家。现在那些佣兵仍在此处，可是不会有人再购买他们的服务了，因此我们可以迫使他们降价。"
 mughal_government_caucasian_assimilated:0 "马穆鲁克奴隶"
 mughal_government_caucasian_assimilated_desc:0 "高加索人长期以来都是马穆鲁克的奴隶战士的人力来源，而就是诸如此类的人建立了德里苏丹国。我们会继续招收奴隶战士并接纳他们。"
 mughal_government_gaelic_assimilated:0 "高地人的勇气"
 mughal_government_gaelic_assimilated_desc:0 "这些来自不列颠岛屿北部的人们以其对外敌的抵抗与对通常的震慑战术的抗性而闻名天下。现在在我们的统治下，可以雇用他们进我们的军队来使军队更有适应力。"
 mughal_government_central_indic_assimilated:0 "丛林战"
 mughal_government_central_indic_assimilated_desc:0 "浓密的丛林和险恶的天气构成了印度的中部地区。当地土著不仅找到了生存的方法，而且在那里茁壮成长。我们将把他们的知识运用到军队中，这样我们就可以在最艰苦的地区保持军队的补给。"
 mughal_government_east_asian_assimilated:0 "儒家官僚机构"
 mughal_government_east_asian_assimilated_desc:0 "千百年来儒家的政治理念指引着中国，形成有效率的统治，保障君主的正统。虽然它之前未能走上正道，儒家官僚体制的一些成分可以被我们自己的政府吸收。"
 mughal_government_kongo_group_assimilated:0 "刚果宗教融合"
 mughal_government_kongo_group_assimilated_desc:0 "多亏刚果人对宗教采取放任态度，当地的统治者家族相当乐意为莫卧儿帝国上交贡赋。"
 mughal_government_cushitic_assimilated:0 "祭司王约翰的王国"
 mughal_government_cushitic_assimilated_desc:0 "几个世纪以来，非洲之角一直是基督教的堡垒。祭司王约翰的故事赋予了王国在基督教世界眼中的合法性，与此同时其国王声称其血统来自于圣经中的所罗门王。我们可以利用这个遗产来推广我们的帝国并传播我们的信仰。"
 mughal_government_dravidian_assimilated:0 "南印度工业"
 mughal_government_dravidian_assimilated_desc:0 "南印度是纺织、香料和珍贵宝石的产业兴旺之家。这些产业的成功不仅仅是地理上的偶然，还是生产和贸易之间错综复杂的网络联系的结果。我们可以从这个体系中学到很多可以运用在我们国家的东西。"
 mughal_government_african_assimilated:0 "斯瓦希里的财富"
 mughal_government_african_assimilated_desc:0 "东班图人居住的非洲东海岸充满了财富。幸亏当地人已经建立了矿山，利用这些宝贵的资源将是一项简单的任务。"
 mughal_government_east_slavic_assimilated:0 "大规模征兵"
 mughal_government_east_slavic_assimilated_desc:0 "相对其他国家，东斯拉夫人能够招拢庞大的军队。他们通过大规模征兵和武装底层阶级来达到这个目的。虽然我们过去从未主动尝试过这种政策，但是也许这种方法还是有一些优点的。"
 mughal_government_eastern_aryan_assimilated:0 "东印度纺织业"
 mughal_government_eastern_aryan_assimilated_desc:0 "丝绸、棉花和布料激发了东印度地区的经济。他们对这些商品的依赖使这个地区成为新生产技术的创新中心，而我们将毫不犹豫地采用这些技术。"
 mughal_government_evenks_assimilated:0 "满洲骑兵战术"
 mughal_government_evenks_assimilated_desc:0 "著名的满洲铁骑，其强大之处在于他们优秀的战术。凌驾于敌人的机动性会为毁灭性的侧翼攻击提供机会。虽然我们自己的骑兵对这些方法并不陌生，但是学习满族人的专业知识将使得他们真正的无可抵挡。"
 mughal_government_french_assimilated:1 "法国宫廷文化"
 mughal_government_french_assimilated_desc:0 "法国贵族文化在全世界享有盛名。法国的外交官们和大使们确保他们国家的重要地位在国际上广为流传。他们应该为我们的国家服务。"
 mughal_government_germanic_assimilated:0 "德意志印刷机"
 mughal_government_germanic_assimilated_desc:0 "活字印刷的发明革命性地推动了全球社会的发展，而德意志正处于冲击的中心。掌握出版印刷可以帮助我们将我们的思想和理念传遍帝国的每一个角落。"
 mughal_government_great_lakes_group_assimilated:0 "大湖区散兵"
 mughal_government_great_lakes_group_assimilated_desc:0 "非洲大湖区的部落们长久以来训练着优秀的散兵。通过把他们合并入我们的大军，我们可以更有效率地掠夺敌人的财富。"
 mughal_government_hindusthani_assimilated:0 "永无止境的扩张"
 mughal_government_hindusthani_assimilated_desc:0 "正如德里苏丹国之前许多伟大的先辈一样，我们将开辟一个伟大的印度帝国。印度斯坦只是个开始！"
 mughal_government_iberian_assimilated:0 "伊比利亚殖民主义"
 mughal_government_iberian_assimilated_desc:0 "伊比利亚人民拥有着扩张的雄心，并将他们的视线放在了探索和征服未知世界上。作为我们国家不可分割的一部分，他们将会征服并定居在我们占领的地区。"
 mughal_government_iranian_assimilated:0 "西方学者"
 mughal_government_iranian_assimilated_desc:0 "擅长波斯语的学者以及商人是我们手下最得力的能臣。在吸纳了很多波斯的学识后，我们也可以在自己的国家培养一些这样的学者。"
 mughal_government_japanese_g_assimilated:0 "日本武士"
 mughal_government_japanese_g_assimilated_desc:0 "日本武士阶级因他们的绝对忠诚以及在战场上宁死不屈的精神而闻名四海。尽管他们的刀刃和我们的装备比相差甚远，我们的士兵仍然可以学习他们的武士精神。"
 mughal_government_korean_g_assimilated:0 "朝鲜文人"
 mughal_government_korean_g_assimilated_desc:0 "朝鲜的政治环境一直很大程度受多角度的学术观点影响。这就往往会形成一场充满文化素养的辩论，这是我们应该学习的。采用该制度可以推动国家创新发展。"
 mughal_government_latin_assimilated:0 "文艺复兴式君主"
 mughal_government_latin_assimilated_desc:0 "意大利崇尚革新的文化从没有衰退过，并逐渐形成一种易于接受新鲜事物和思想的新文化。我们的国家在兼并他们的同时，也必须从他们与时俱进的思想中学习。"
 mughal_government_lost_cultures_group_assimilated:0 "失落的知识"
 mughal_government_lost_cultures_group_assimilated_desc:0 "那些不可思议且大有来历的人已被我国征服。他们神奇的战略与战术给我们带来很多启发。"
 mughal_government_turko_semitic_assimilated:0 "黎凡特铁骑"
 mughal_government_turko_semitic_assimilated_desc:0 "阿拉伯世界素来以强壮的战马著称。让我们的士兵配备这些强健的马，可以让我们的骑兵令敌人更加闻风丧胆。"
 mughal_government_maghrebi_assimilated:0 "巴巴里海盗"
 mughal_government_maghrebi_assimilated_desc:0 "马格里布几乎囊括了北非的海岸。他们在劫掠来自意大利城邦的商船这一件事上有丰富的经验。我们应该征召他们加入我们的海军并组建一支私掠船。"
 mughal_government_malay_assimilated:0 "马来豪商"
 mughal_government_malay_assimilated_desc:0 "马来人有着悠久的贸易专业传统。任何希望成功的马来统治者都必须牢牢把握贸易政策和当地商人的相对强度。这种丰富的商业知识将对我们大有益处。"
 mughal_government_mande_assimilated:0 "伊斯兰的西部边境"
 mughal_government_mande_assimilated_desc:0 "我们已经将曼德人统一在我们的旗帜之下，我们的帝国已经从非洲一直延伸到亚洲。在我们的普世苏丹国之下，伊斯兰将会团结一致。"
 mughal_government_mon_khmer_assimilated:0 "东南亚寺庙建设"
 mughal_government_mon_khmer_assimilated_desc:0 "高棉和越南土地上的景观绝大多数都是巨大的寺庙。鉴于我们对建设伟大工程的兴趣，研究这些文化的建筑技术肯定可以收获很多东西。"
 mughal_government_pacific_assimilated:0 "太平洋水手"
 mughal_government_pacific_assimilated_desc:0 "太平洋上的人是天生的水手，可以在已知最大的海洋上航行很远的距离。我们应该运用他们作为我们海军的一个组成部分来保卫我们的海岸。"
 mughal_government_sahelian_assimilated:0 "沙漠游牧民"
 mughal_government_sahelian_assimilated_desc:0 "萨赫勒人是撒哈拉沙漠的游牧民，他们能够在常人无法行走的地形上远行。"
 mughal_government_scandinavian_assimilated:0 "北欧人的竞争与创新"
 mughal_government_scandinavian_assimilated_desc:0 "斯堪的纳维亚有悠久的战争传统，由于这个原因，北欧有大量经验丰富的军官，我们可以从中汲取宝贵的知识。"
 mughal_government_south_slavic_assimilated:0 "斯拉夫堡垒"
 mughal_government_south_slavic_assimilated_desc:0 "南斯拉夫人充当了欧洲其他国家抵御外来侵略者的堡垒。通过征服他们，我们证明了一切堡垒都是徒劳的，很快欧洲也会屈服于我们的统治。"
 mughal_government_southern_african_assimilated:0 "南非黄金"
 mughal_government_southern_african_assimilated_desc:0 "南非盛产黄金，因此当地人有着非常有效率的计算方法，以确保他们的通货膨胀不会急剧上升。"
 mughal_government_sudanese_assimilated:0 "苏丹人商队路线"
 mughal_government_sudanese_assimilated_desc:0 "苏丹人早已建立了覆盖他们土地上的危险地带的贸易路线。多亏了这点，他们的贸易把非洲的南部地区和埃及的财富结合了起来。"
 mughal_government_tartar_assimilated:0 "大草原骏马"
 mughal_government_tartar_assimilated_desc:0 "东欧大草原对马匹来说是一片优秀的放牧场地，鞑靼人很好地利用了它。他们在有效的放牧模式和繁育技术上的天赋有助于我们为骑兵们筹备大量的马匹。"
 mughal_government_tibetan_group_assimilated:0 "藏族苦行主义"
 mughal_government_tibetan_group_assimilated_desc:0 "西藏的僧侣把他们的生命奉献给在开放而又遥远的寺庙里苦行冥想。我们会效仿他们的奉献精神。"
 mughal_government_finno_ugric_assimilated:0 "芬兰骄傲"
 mughal_government_finno_ugric_assimilated_desc:0 "旧世界北方被冰雪覆盖的极地——一片被许多人称为不毛之地的地方——被芬兰-乌戈尔人称呼为自己的家园。"
 mughal_government_west_african_assimilated:0 "西非统治阶级"
 mughal_government_west_african_assimilated_desc:0 "随着我们的帝国一直延伸到西非部落，我们越来越依赖于遥远的当地统治者。然而，随着时间的推移，我们正在学习将这些本地领导层合并到我们自己之中，慢慢地侵蚀当地的统治并结束它们的自治。"
 mughal_government_west_slavic_assimilated:0 "斯拉夫将军"
 mughal_government_west_slavic_assimilated_desc:0 "西斯拉夫人几十年来为军队培养了许多擅长用非常规战术与新式武器的将军。继他们被我们征服之后，我们应该充分利用这一点。"
 mughal_government_western_aryan_assimilated:0 "古吉拉特商人"
 mughal_government_western_aryan_assimilated_desc:0 "位于古吉拉特的商人们驶遍印度洋的广阔海域寻找赚取利润的机会。他们把贸易提炼为一门精密的科学，当我们吸收他们的港口时，这将对我们大有用处。"
 mughal_government_southeastasian_group_assimilated:0 "泰族城市化"
 mughal_government_southeastasian_group_assimilated_desc:0 "在泰族人中普遍存在的「曼荼罗」政治模式将统治者和他的城市当作世界的中心。对首都重要性的强烈关注导致泰族人建立了能够支持数百万居民的大城市。因为我们自己也控制着几座大城市，泰族人对城市发展的精通将对我们大有益处。"
 mughal_government_thai_group_assimilated:0 "热带建筑"
 mughal_government_thai_group_assimilated_desc:0 "印度支那是一个严酷且典型热带的地区，但泰族人却设法在那里建造了宏伟的建筑。现在这些建筑天才为我们服务，让我们能够更有效地建造我们的建筑。"
 mughal_government_kamchatkan_g_assimilated:0 "西伯利亚猎人"
 mughal_government_kamchatkan_g_assimilated_desc:0 "堪察加人很健壮，知道如何在东西伯利亚的寒冷环境中生存。他们也是高效的猎人，可以击倒任何愚蠢到侵入他们领土的人。在他们的帮助下，没有入侵者会在我们的王国境内幸免。"