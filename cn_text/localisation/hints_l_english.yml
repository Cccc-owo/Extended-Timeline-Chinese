l_english:
 HINTS_DISABLE_ALL_HINTS:0 "关闭"
 HINTS_DISABLE_HINT:0 "不再提示"
 HINT_CONFIRM_DISABLE_TITLE:0 "关闭提示"
 HINT_CONFIRM_DISABALE_DESC:0 "确定要关闭提示么？你可以随时再次打开。"
 HINTBAR_HINTS:0 "提示"
 HINT_MAXIMIZE:0 "最大化窗口"
 HINT_MINIMIZE:0 "最小化窗口"
 HINT_DISABLETHIS_TIP:0 "将禁止再次自动显示此提示。"
 HINT_TURNOFF_TIP:0 "这将隐藏提示界面。可以通过选项菜单重新打开。"
 HINT_BANNER_TEXT:0 "我想了解更多……"
 HINT_MODE_BUTTON:1 "§Y点击进入提示模式§!"
 HINT_MODE_BUTTON_DESC:0 "这将允许你在游戏中点击按钮或图标获得更多信息。"
 HINT_INTRO_TILE:0 "提示"
 HINT_INTRO_TEXT:0 "为了给您更好的游戏体验以及更全面的游戏信息，你可以点击在右上角的提示按钮激活提示模式。在提示模式中，游戏中大部分图标都会闪烁蓝色光芒，点击其可以获得更详细的信息。你可以最大化或最小化这部分讯息。"
 HINT_STABILITY_TITLE:0 "稳定度"
 HINT_STABILITY_TEXT:0 "稳定度代表你的国家社会稳定程度。高稳定度将带来更多税收，而低稳定度会增加叛乱机率。"
 HINT_INCREASESTABILITY_TITLE:0 "提高稳定"
 HINT_INCREASESTABILITY_TEXT:0 "点击屏幕左上角的标志，点击稳定和扩张栏。然后点击提升按钮提高稳定度。"
 HINT_LOSESTABILITY_TITLE:0 "失去稳定"
 HINT_LOSESTABILITY_TEXT:0 "随机事件、无借口宣战、解除王室联姻、君主/继承人战死都可能减少稳定。"
 HINT_DUCATS_TITLE:0 "金币"
 HINT_DUCATS_TEXT:0 "金币是游戏中的主要资源。它们可以用来支付从造船、支付顾问工资到征兵的各种费用。"
 HINT_MONARCHPOINTS_TITLE:0 "君主点数"
 HINT_MONARCHPOINTS_TEXT:1 "君主点数是游戏中最重要的资源。君主点数可以用来解锁新科技、理念等等。每月获得的君主点数取决于你的统治者的能力并可以通过招募顾问提高。君主点数分为三类：行政点数、外交点数、军事点数。"
 HINT_MANPOWER_TITLE:0 "人力"
 HINT_MANPOWER_TEXT:0 "人力代表你的国家有多少适龄兵员供你使用。人力可以用来征募新兵或补充在战争中受损的部队。"
 HINT_LEGITIMACY_TITLE:0 "正统性"
 HINT_LEGITIMACY_TEXT:1 "正统性表示你的君主的合法程度。高正统性将会减少国家叛乱度，反之则会增加叛乱度。王朝可能会在处于王室联姻中的国家间扩散，而这能被用来宣称王位。"
 HINT_LOSELEGITIMACY_TITLE:0 "失去正统性"
 HINT_LOSELEGITIMACY_TEXT:0 "王室联姻起初将减少正统性，但随着时间推移会增加更多。正统性可能在随机事件中损失，或在弱宣称的继承人即位时降低。"
 HINT_GAINLEGITIMACY_TITLE:0 "获得正统性"
 HINT_GAINLEGITIMACY_TEXT:0 "随机事件、维持王室联姻关系、控制枢机都会使统治者的正统性随着时间逐渐增加。"
 HINT_REPUBLICAN_TITLE:0 "共和传统"
 HINT_REPUBLICAN_TEXT:0 "共和传统代表一个共和国所拥有的传统值。共和国定期选举执政官，而同一执政官连任将导致共和传统的流失。如果传统降到0，共和国将转变为专制君主制。"
 HINT_PRESTIGE_TITLE:0 "威望"
 HINT_PRESTIGE_TEXT:0 "声望代表着国家的整体表现。高声望提供了许多有益但并非关键的积极影响。低声望带来的则是负面的。与你有王室联姻的国家可能会试图夺取你的王位，迫使你成为他们的被联统国。"
 HINT_INCREASEPRESTIGE_TITLE:0 "提高威望"
 HINT_INCREASEPRESTIGE_TEXT:0 "威望通过完成任务、随机事件或战争胜利来获得。"
 HINT_LOSEPRESTIGE_TITLE:0 "失去威望"
 HINT_LOSEPRESTIGE_TEXT:0 "随机事件、拒绝响应盟友召唤或者战败将损失威望。"
 HINT_ENVOYS_TITLE:0 "特使"
 HINT_ENVOYS_TEXT:0 "特使是一种用来执行特定行动的资源。特使不会被消耗，但是执行行动会花费一定时间，而这段时间内你不能委派新的任务。特使包括：商人团、殖民队、外交官、传教士等。"
 HINT_MERCHANT_TITLE:0 "商人团"
 HINT_MERCHANT_TEXT:0 "商人可以在贸易节点活动。他们可以获取贸易收入或转移贸易价值。一个在贸易节点获取贸易收入的商人将增加该贸易节点产生的收入。而执行转移贸易价值的商人将能够引导贸易价值。"
 HINT_MOREMERCHANT_TITLE:0 "获得商人"
 HINT_MOREMERCHANT_TEXT:0 "通过选择某些理念组你可以获得更多商人团。贸易和扩张两种理念组都可以提供额外的商人团，不过贸易理念组提供得更多。"
 HINT_COLONIST_TITLE:0 "殖民队"
 HINT_COLONIST_TEXT:0 "殖民者可以在未殖民土地上建立新的殖民地。"
 HINT_MORECOLONIST_TITLE:0 "获得殖民队"
 HINT_MORECOLONIST_TEXT:0 "通过选择探索或扩张理念组，你可以获得更多的殖民队。"
 HINT_DIPLOMAT_TITLE:0 "外交官"
 HINT_DIPLOMAT_TEXT:0 "外交官用来与其他国家进行外交行动。一旦派出，你将必须等待他们返回首都，之后才能给他们分派新任务。"
 HINT_MOREDIPLOMAT_TITLE:0 "获得外交官"
 HINT_MOREDIPLOMAT_TEXT:1 "通过选择外交或贵族理念组，你可以获得更多的外交官。成为教廷监护或者拥有王国级的政府等级也提供额外的外交官。"
 HINT_MISSIONARY_TITLE:0 "传教士"
 HINT_MISSIONARY_TEXT:0 "传教士用来转化省份的宗教。当你的国内存在一个非国教省份时，你可以派传教士令其皈依。在完成任务后，他将返回首都等待新的命令。"
 HINT_MOREMISSIONARY_TITLE:0 "获得传教士"
 HINT_MOREMISSIONARY_TEXT:0 "通过选择宗教理念组，你可以获得更多的传教士。某些国家理念也提供额外的传教士，例如西班牙理念。"
 HINT_SCORE_TITLE:0 "得分"
 HINT_SCORE_TEXT:0 "分数代表你的国家治理水平。它被细化成三部分：行政得分、外交得分、军事得分。"
 HINT_ADMSCORE_TITLE:0 "获得行政得分"
 HINT_ADMSCORE_TEXT:0 "月收入、行政科技、省份数量、稳定度、威望以及正统性或共和传统的提高将提高你的行政得分。"
 HINT_DIPSCORE_TITLE:0 "获得外交得分"
 HINT_DIPSCORE_TEXT:0 "外交科技、贸易效率、商人团数量、海军将领数量、海军数量、海军士气、拥有的附庸及强大的盟友数量的提高将提高你的外交得分。"
 HINT_MILSCORE_TITLE:0 "获得军事得分"
 HINT_MILSCORE_TEXT:0 "军事科技、陆军士气、陆军将领数量、训练度、陆军数量的提高将提高你的军事得分。"
 HINT_OUTLINER_TITLE:0 "快捷窗口"
 HINT_OUTLINER_TEXT:0 "大纲窗口是一个关于你的国家的信息列表。"
 HINT_WAROVERVIEW_TITLE:0 "战争概览"
 HINT_WAROVERVIEW_TEXT:0 "战争结果以战争分数计算。战争的每一方都有战争领袖。当你与一位战争领袖打交道时，那你正在与他们的整个联盟打交道。与战争领袖签署和平协议将使你与他们整个联盟保持和平。"
 HINT_HRE_TITLE:0 "神圣罗马帝国"
 HINT_HRE_TEXT:0 "神圣罗马帝国由若干个德意志国家共同构成，包括一个皇帝和若干选帝侯。前任皇帝去世后将由选帝侯选举新任皇帝。神圣罗马帝国成员受到非成员国侵略时会召集皇帝参战，以确保成员国不受外来侵犯。"
 HINT_PAPACY_TITLE:0 "教廷"
 HINT_PAPACY_TEXT:1 "天主教国家可以竞选教廷监护职位。控制枢机最多的国家将成为教廷监护。与教宗国保持良好的关系有助于你控制更多枢机。"
 HINT_MACROBUILD_TITLE:0 "生产界面"
 HINT_MACROBUILD_TEXT:0 "建造界面旨在让你在国家发展壮大后，更轻松、更高效地管理建筑建造。它还可以让你更轻松地了解建筑物在哪里建造可以为你带来最大的收益。你可以选择要建造的建筑，然后单击要开始建造的省份。"
 HINT_ADMINPOWER_TITLE:0 "行政点数"
 HINT_ADMINPOWER_TEXT:0 "行政点数可能是游戏中最重要的资源了。它的主要用途是核心化省份、发展行政科技还有解锁新的理念。"
 HINT_DIPLOPOWER_TITLE:0 "外交点数"
 HINT_DIPLOPOWER_TEXT:0 "外交点数是游戏中的主要资源之一。它的主要用途是改变省份文化、发展外交技术或解锁新的理念。"
 HINT_MILPOWER_TITLE:0 "军事点数"
 HINT_MILPOWER_TEXT:0 "军事点数是游戏中的主要资源之一。它的主要用途是发展军事技术、聘请将领或解锁新的理念。"
 HINT_CHANGEGOV_TITLE:0 "改变政府"
 HINT_CHANGEGOV_TEXT:1 "你可以改变你可选的政体。君主制政体只能变成其他君主制政体，依此类推。特定的国家决策是唯一将君主国改组为共和国的方法。改变政体需要花费100点行政点数。"
 HINT_GOVTYPE_TITLE:0 "政府形式"
 HINT_GOVTYPE_TEXT:0 "政体决定了你的国家有什么样的统治者。君主制是世袭的，如果老的统治者死亡将由继承人即位。神权制的统治者将在死后重新选出。而共和国每隔一段时间将进行选举。"
 HINT_PRIMARYCULTURE_TITLE:0 "主流文化"
 HINT_PRIMARYCULTURE_TEXT:0 "主流文化决定了国家中何种文化是根本。与主流文化同一文化组的文化是可容忍的文化，遭受-15%的税收及人力惩罚，而不相容文化则遭受-33%的惩罚。"
 HINT_ACCEPTCULTURE_TITLE:0 "相容文化"
 HINT_ACCEPTCULTURE_TEXT:1 "相容文化是指没有人力、税收和叛乱度增加等惩罚的文化。达到帝国级别的国家是所在文化组的文化母国，将视其文化组内所有可容忍的文化为相容文化。"
 HINT_COUNTRYMOD_TITLE:0 "国家修正"
 HINT_COUNTRYMOD_TEXT:0 "国家修正影响你的整个国家。其影响可能是积极的也可能是消极的。一般来说我们称其为「BUFF」和「DEBUFF」。"
 HINT_ADVISOR_TITLE:0 "顾问"
 HINT_ADVISOR_TEXT:0 "顾问将提高你每月获得的君主点数。雇佣他们会立即消耗一笔钱，同时每月还需要支付他们工资。越贵的顾问提供的君主点数越多，但是你每月的净收入也会降低。"
 HINT_TECHNOLOGY_TITLE:0 "科技"
 HINT_TECHNOLOGY_TEXT:0 "有三种不同的科技类别，分别对应三种君主点数。例如行政点数用于解锁行政科技。你可以通过消耗君主点数解锁科技。其花费取决于你的科技组以及你这项科技的先进程度决定。"
 HINT_TECHGROUP_TITLE:0 "科技组"
 HINT_TECHGROUP_TEXT:1 "每个国家都属于一个特定的科技组，该科技组决定了它所能获得的陆军单位类型。"
 HINT_SPYEFFICIENCY_TITLE:0 "间谍网"
 HINT_SPYEFFICIENCY_TEXT:1 "在其它国家建立间谍网以获得在该国的被动奖励。更高的「间谍网建设」速度允许你以更快的速度建立间谍网，更高的「外国间谍察觉」允许你更快速地逮捕国内的间谍。间谍网点数可以用于伪造宣称、支持叛军以及其它间谍行动。"
 HINT_IDEAS_TITLE:0 "理念"
 HINT_IDEAS_TEXT:0 "对于国家来说，不同的理念引导着不同的发展方向。当你选择了某一个理念组，你就可以解锁这个理念组中的理念，解锁理念需要 400 点对应的君主点数。每解锁3个理念的同时会解锁一个国家理念。"
 HINT_IDEAGROUP_TITLE:0 "理念组"
 HINT_IDEAGROUP_TEXT:0 "理念组是引导国家发展方向的一种机制。不同的理念组需要消耗不同种类的君主点数。每个理念组包含 7 个理念，解锁全部 7 个理念你将会获得奖励。你需要提高行政科技来解锁新的理念组槽位。"
 HINT_NATIONALIDEAS_TITLE:0 "国家理念"
 HINT_NATIONALIDEAS_TEXT:0 "我们给不同的国家设置了不同的国家理念，来体现它们在历史上的特征。每解锁三个理念，将自动解锁一个新的国家理念。开局时你的国家理念就会给你一个奖励，而解锁了所有国家理念的同时将会给你一个额外的奖励。"
 HINT_DIPUPKEEP_TITLE:0 "外交关系"
 HINT_DIPUPKEEP_TEXT:0 "结盟、王室联姻、属国和军事通行权都需要外交关系来维持。外交关系上限之外的每一个外交关系每个月都会额外消耗你1外交点数。与同一个国家联姻和联盟只占用一个外交关系。"
 HINT_DIPREPUTATION_TITLE:0 "外交声誉"
 HINT_DIPREPUTATION_TEXT:0 "外交声誉机制可以让你在进行某些外交行为时更容易成功。外交吞并一个附庸需要花费好几年的时间，而外交声誉可以缩短这个过程。外交声誉同时会使得其他国家更有可能接受你的外交提议。"
 HINT_RELIGION_TITLE:0 "宗教"
 HINT_RELIGION_TEXT:0 "导致国家间矛盾的主要原因除了文化差异以外，还有宗教差异。例如，一个天主教国家会认为新教，改革宗，科普特正教和东正教是异端，而其他宗教属于异教。所有省份的宗教都会影响你的宗教统一。你可以通过传教士来改变省份的宗教。"
 HINT_RIVAL_TITLE:0 "宿敌"
 HINT_RIVAL_TEXT:0 "每个国家可以选择最多三个宿敌。当你将一个国家选为宿敌，你与他们的关系将会降低，但是他们的敌人会更喜欢你。互为宿敌的国家将会有更可能获得任务和事件来互相作战。他们可以互相贸易禁运而不用付出任何代价，也可以在和平协议中要求更多。削弱你的宿敌将给与你力量投射点数。一旦设置宿敌，将会持续25年，之后可以花费100外交点数来更换。"
 HINT_ADMTECH_TITLE:0 "行政科技"
 HINT_ADMTECH_TEXT:0 "行政科技花费行政点数，提高行政科技可以帮助你解锁更多的理念组和行政类建筑。"
 HINT_DIPTECH_TITLE:0 "外交科技"
 HINT_DIPTECH_TEXT:0 "外交科技花费外交点数，提高外交科技可以帮助你解锁贸易相关的科技，以及贸易和海军建筑。此外，解锁更有力的船只也取决于外交科技的提升。"
 HINT_MILTECH_TITLE:0 "军事科技"
 HINT_MILTECH_TEXT:0 "军事科技花费军事点数，提高军事科技可以帮助你解锁新的陆军单位和军事相关的科技。此外，它还可以帮助及解锁更高等级的要塞和军事建筑。"
 HINT_TAXES_TITLE:0 "税收"
 HINT_TAXES_TEXT:1 "税收从各省征收，与税基直接相关。税收额取决于该省是否拥有城市，是否拥有核心，叛乱度是否高。税收收入会随着税收收入的提高而提高。"
 HINT_TRADE_TITLE:0 "贸易"
 HINT_TRADE_TEXT:0 "对于国家来说，贸易是收入的一种主要来源。世界上有许多贸易节点，每个省份所产生的贸易价值都会被转移到所属的贸易节点中。在一个贸易节点中你可以选择转移贸易价值或者将贸易价值转化为收入。贸易竞争力决定了你在贸易节点中的支配贸易价值的能力。贸易收入受贸易效率直接影响。"
 HINT_INCOME_TITLE:0 "收入"
 HINT_INCOME_TEXT:0 "收入来源于税收、生产和关税。每个省份都会产生税收，税收随着税收效率的提高而增加。生产取决于省份的贸易价值，并随着生产效率的提高而增加。关税是来自殖民领国家的收入。一些理念可以提高关税收入。"
 HINT_ROYALMARRIAGE_TITLE:0 "王室联姻"
 HINT_ROYALMARRIAGE_TEXT:0 "王室联姻是连接两个王朝的纽带，与一个国家王室联姻可以增加两国的关系，但也有可能导致两国王室融合成一个家族。两个国家被同一王朝统治时两国之间的关系会好转。当一个国家的统治者去世且没有继承人时可能会被一个同王朝国家联合统治。"
 HINT_ENTERROYALMARRIAGE_TITLE:0 "王室联姻"
 HINT_ENTERROYALMARRIAGE_TEXT:0 "在外交界面中，可以通过王室活动进行王室联姻。右键点击一个国家，展开王室活动菜单，点击王室联姻选项就可以了。"
 HINT_ENTERPERSONALUNION_TITLE:0 "建立联合统治"
 HINT_ENTERPERSONALUNION_TEXT:0 "如果你和另一个威望比你低的国家有王室联姻，你可以对其宣称王位。这会给你一个强制对该国建立联合统治的宣战理由。当统治者在没有继承人的情况下死亡时，与该国有王室联姻的国家可能会对该国建立联合统治。"
 HINT_PERSONALUNION_TITLE:0 "联合统治"
 HINT_PERSONALUNION_TEXT:0 "联合统治指的是统治者同时统治两个国家，被联统国可以看成在联统国统治下的附庸。如果两国关系足够高，联合统治的主导者有机会继承被联统国，所有的省份都成为联统国的一部分。"
 HINT_INFLATION_TITLE:0 "通货膨胀"
 HINT_INFLATION_TEXT:1 "通货膨胀对国家经济有负面作用，会增加国内许多事物的花费。通货膨胀会因为随机事件和来自省份的黄金收入而增加。当铸币专家或国家银行经济理念存在时，可以减少通货膨胀。在经济界面中，你可以通过花费行政点数来减少通货膨胀。"
 HINT_WARTAXES_TITLE:0 "战争税"
 HINT_WARTAXES_TEXT:0 "战争期间可以征收战争税。这将极大降低你的部队维护费，但每两年要消耗50£mil£。"
 HINT_WAREXHAUSTION_TITLE:0 "厌战度"
 HINT_WAREXHAUSTION_TEXT:0 "厌战度是指战争对你的国家造成的破坏程度。高厌战度会增加叛乱度，同时也会使得招募军团和组建舰队的速度显著降低。核心化省份的花费也会更高。厌战度可以用外交点数降低。"
 HINT_REVOLTRISK_TITLE:0 "叛乱度"
 HINT_REVOLTRISK_TEXT:0 "叛乱度是你的省份中出现叛军的几率。不接受的文化，不同宗教，以及随机事件都可能导致省份本地叛乱度增加。而低稳定度、低正统性和高厌战度都会增加国家层级的叛乱度。"
 HINT_REBELS_TITLE:0 "叛军"
 HINT_REBELS_TEXT:0 "叛军会因为高叛乱度和随机事件而出现。如果你的军队镇压叛乱时受阻，打开稳定与扩张界面并点击「处理他们」不失为一个好方法。"
 HINT_REBELTYPES_TITLE:0 "叛乱类型"
 HINT_REBELTYPES_TEXT:0 "叛军包括农民、异教徒、篡权者和民族主义者等各种类型。不同的叛军战斗力各不相同，其中篡权叛军战斗力最高，这是因为篡权者可以接触到素质更高的军队，而且当他们亲自指挥部队时，通常可以鼓舞部队的士气。"
 HINT_LEADER_TITLE:0 "将领"
 HINT_LEADER_TEXT:0 "将领分是领导你的军队或舰队的指挥官。陆军将领可以可以指挥军队，通过花费50£mil£招募。海军将领可以指挥舰队，通过花费50£dip£招募。将领上限之外的每个将领每月会额外花费你1军事点数。"
 HINT_EXPCONQ_TITLE:0 "探险家和征服者"
 HINT_EXPCONQ_TEXT:0 "探险家是可以带领舰队探索未知海域的提督；征服者是可以带领军队探索未知陆地的将军。要征兆探险家和征服者需要解锁探索理念组中的「探索新世界」理念。"
 HINT_EXPLORATION_TITLE:0 "探索"
 HINT_EXPLORATION_TEXT:0 "地图上未发现的省份被标识为未知省份。你需要探险家或征服者来带领军队或舰队进入未知省份。探险家带领舰队，征服者带领军队。"
 HINT_TERRAINCOGNITA_TITLE:0 "未知之地"
 HINT_TERRAINCOGNITA_TEXT:1 "未知之地是世界上你还未探索的区域。除非你的单位由探险家或征服者领导，或者该地区由与你交战的对手所拥有，否则你无法把单位移动到那里。"
 HINT_TERRAINCOGNITA_ED_TEXT:0 "未知之地是你还没探索的区域。你必须给一个由探险家或征服者领导的单位一个探索任务才能探索那里。直到探索任务完成之前，你都无法把单位移动到那里。"
 HINT_TERRAINCOGNITA_QFTNW_WARN:0 "§R－你需要$IDEANAME$理念来探索大洋。§!"
 HINT_TERRAINCOGNITA_NEED_EXPLORER:0 "§R－你必须为你的舰队分配一个探险家才能探索未知之地。§!"
 HINT_TERRAINCOGNITA_OUT_OF_RANGE:0 "§R－我们的殖民距离还不容许我们探索此地。§!"
 HINT_TERRAINCOGNITA_EXPLORE_REGION:0 "右键点击以派遣舰队探索§Y$REGION$§!"
 HINT_LOANS_TITLE:0 "贷款"
 HINT_LOANS_TEXT:0 "贷款可以帮助你的国家脱离经济危机或进行经济投资以期获得长期收益。所贷金币将立即到账，但贷款还清之前每个月都需偿付利息。一旦利息高于国家月收入，国家将会破产。当然，你也无须畏惧贷款。"
 HINT_INTEREST_TITLE:0 "利息"
 HINT_INTEREST_TEXT:1 "每当你进行了一笔贷款，每一个月你都需要支付一笔利息。低稳定的情况下这笔利息会变得更高。"
 HINT_HEAVYSHIPS_TITLE:0 "重型战舰"
 HINT_HEAVYSHIPS_TEXT:0 "重型战舰是最为强大、最为昂贵的一类战舰。它们拥有最多的火炮以及最大的船体尺寸。"
 HINT_LIGHTSHIPS_TITLE:0 "轻型战舰"
 HINT_LIGHTSHIPS_TEXT:0 "轻型战舰是一种快船，它们主要用于夺取贸易机会。你可以指派有轻型战舰的舰队前去贸易节点保护贸易。正在一处贸易节点内保护贸易的轻型战舰将提升该节点的贸易竞争力。"
 HINT_GALLEYS_TITLE:0 "桨帆战舰"
 HINT_GALLEYS_TEXT:0 "桨帆战舰对于内海航行而言是一种性价比极高的廉价战舰——它们在内海时能对非桨帆船造成100%的额外伤害。你可以将鼠标停在一片海域上以确认其是否为内海。地中海就是一个内海的例子。"
 HINT_TRANSPORTS_TITLE:0 "运输船"
 HINT_TRANSPORTS_TEXT:0 "运输船可以运送军队渡过水体。每艘运输船可搭载一个团（无论满员与否）。"
 HINT_BLOCKADE_TITLE:0 "封锁"
 HINT_BLOCKADE_TEXT:0 "在外交科技达到3级后，你就可以封锁港口——通过派遣舰队据守在敌方港口外封锁该省份。此举将削减被封锁的省份的税收和贸易竞争力。未被封锁港口的省份能在被围城中坚持更久。"
 HINT_COALITION_TITLE:0 "包围网"
 HINT_COALITION_TEXT:0 "一个国家被另一个国家的侵略扩张行为激怒时可以对其建立包围网。尽管当没有包围网成员国对目标国家持愤怒态度时包围网就会解散，但加入包围网并不需要对目标国家持有愤怒的态度。好感度、距离和威胁程度都会影响新成员加入包围网的可能性。包围网的任意成员国与目标国家开战时所有成员国都会参战。"
 HINT_ATTRITION_TITLE:0 "损耗"
 HINT_ATTRITION_TEXT:0 "部队中每个团都会计入单位重量。单位重量决定了能有多少部队可以不承受损耗地停留在一个省份里。损耗会不断地导致大部队缓慢减员，在热带地区或在冬天损耗会变得更为严重。"
 HINT_COLONIALRANGE_TITLE:0 "殖民距离"
 HINT_COLONIALRANGE_TEXT:0 "殖民距离决定你能往多远的未殖民地区派遣殖民者进行殖民活动。你可以通过探索理念和提升科技等级增加殖民距离。"
 HINT_COLONY_TITLE:0 "殖民领"
 HINT_COLONY_TEXT:0 "殖民者需要一定的时间才能达到目标省份并开始殖民。当殖民者到达目标省份时，一个新的殖民地就会在该省诞生。当殖民地中居民的数量达到1000时，这个省份就会变成城市，你就可以在此建造建筑物以产生更多的税收。"
 HINT_BUILDING_TITLE:0 "建筑"
 HINT_BUILDING_TEXT:1 "只要你控制的这个省份不是殖民地，你就可以在这上面建造建筑物。一个省份仅有有限的建筑槽，其数量取决于省份地形和发展度。"
 HINT_MONARCHY_TITLE:0 "君主制"
 HINT_MONARCHY_TEXT:0 "采用君主制的国家的统治者一般情况下都会执政至死，其后由继承人接任。君主制国家的正统性一值体现君主对王位拥有的宣称之强弱。只有君主制国家和贵族共和国才能进行王室联姻。"
 HINT_REPUBLIC_TITLE:0 "共和制"
 HINT_REPUBLIC_TEXT:1 "共和制政体的国家每四到八年都会选出一位新的统治者。当竞选开始后，你可以在几个新候选人之间进行选择。你也可以选择保留现有统治者，但这将降低你的共和传统。共和制的主要优点在于可以根据其需要选择最理想的统治者。"
 HINT_TRIBE_TITLE:0 "部落制"
 HINT_TRIBE_TEXT:0 "部落制是最为原始的政体。各个部落制在它们选择酋长的方式上以及集权的程度上都有所不同。在它们进行政体改革前，其科研速度都会受到严重限制。"
 HINT_NOMAD_TITLE:0 "草原游牧部落"
 HINT_NOMAD_TEXT:0 "草原游牧民族是过去几个世纪蒙古部落的残余势力。其领导者汗通过碾碎反对者和劫掠邻国的方式来维持他的统治与人望。在它们进行政体改革前，其科研速度都会受到严重限制。游牧部落在平坦地形上作战时会获得伤害增益。"
 HINT_THEOCRACY_TITLE:0 "神权制"
 HINT_THEOCRACY_TEXT:0 "神权国的统治者是一位宗教领袖，例如教宗或总主教。统治者执政至死，其后将会指定出一位新统治者。神权国有着特殊的国家理念。"
 HINT_COMBATPOWER_TITLE:0 "作战能力"
 HINT_COMBATPOWER_TEXT:0 "作战能力可以在战斗中给你的军队带来伤害加成。作战能力和训练度的不同在于它只增加伤害，而训练度同时还能减少受到的伤害。"
 HINT_PREFERREDUNIT_TITLE:0 "首选兵种"
 HINT_PREFERREDUNIT_TEXT:0 "首选兵种是你选择的每种部队的首选部队。比如说，步兵有许多不同的兵种，它们大多是由科技解锁的。当你解锁新的兵种后，你就能更改你的首选兵种并使所有的步兵都会升级为该兵种。更改首选兵种将耗尽所有该兵种类型单位的士气。"
 HINT_UNITBASECOST_TITLE:0 "单位基础花费"
 HINT_UNITBASECOST_TEXT:0 "每个单位都有以金币计的相应单位基本花费，步兵是10，骑兵25，炮兵30。理念或者省份建筑都可以减少你的相应花费。"
 HINT_INFANTRY_TITLE:0 "步兵"
 HINT_INFANTRY_TEXT:0 "步兵是多数军队的核心。他们廉价而有效，但游戏初期效果并不如骑兵。随着科技的提升，步兵火力修正将进一步解锁，骑兵的效率也就会越来越比不上步兵。围城时，步兵可以用来强攻要塞。"
 HINT_CAVALRY_TITLE:0 "骑兵"
 HINT_CAVALRY_TEXT:0 "因为骑兵高冲击的特点，其所造成的伤害显著，在游戏前期是非常强大的单位。然而，如果你没有按照一定比率分配好骑兵和步兵，部队就会受到支援不足的战斗惩罚修正，你的部队对敌方所造成的伤害也就会因此变少。不同的科技组有着不同的步骑比例。"
 HINT_ARTILLERY_TITLE:0 "炮兵"
 HINT_ARTILLERY_TEXT:0 "炮兵是支援型单位，可加快省份围城的进度。此外炮兵还可以给战斗中的前排部队提供自身一半的火力防护和冲击防护，以减弱其受到攻击时的伤害。炮兵可以在后排进行输出，对敌人造成的伤害为平时的一半。位于前排的炮兵受到攻击时会受到双倍伤害。"
 HINT_TOLERANCETRUE_TITLE:0 "正统信仰"
 HINT_TOLERANCETRUE_TEXT:0 "正统信仰的容忍影响信仰国教的省份的叛乱度。"
 HINT_TOLERANCEHERETIC_TITLE:0 "异端"
 HINT_TOLERANCEHERETIC_TEXT:0 "信仰宗教为国教异端信仰的省份会有一定的宗教叛乱度，异端信仰的容忍度会影响这些省份的叛乱度。"
 HINT_TOLERANCEHEATHEN_TITLE:0 "异教"
 HINT_TOLERANCEHEATHEN_TEXT:0 "信仰宗教与国教完全不同的省份会有一定的宗教叛乱度，异教信仰的容忍度会影响这些省份的叛乱度。"
 HINT_REFORMDESIRE_TITLE:0 "改革呼声"
 HINT_REFORMDESIRE_TEXT:0 "改革呼声代表了天主教内部面临的改革信仰压力。过高的改革呼声将解锁宗教改革，这将允许天主教国家和省份转信新教或者改革宗。不单单只有你的国家，整个天主教世界的随机事件都会提升改革呼声。"
 HINT_PAPALINFLUENCE_TITLE:0 "教廷影响力"
 HINT_PAPALINFLUENCE_TEXT:1 "教廷影响力可用于从圣座获得一定奖励，或是作成为教廷监护的资本。基于国内宗教统一的状况以及与教宗国的关系，你每年都会获得一些教廷影响力。某些特定的理念也能增加教廷影响力。"
 HINT_CHANGERELIGION_TITLE:0 "更改宗教"
 HINT_CHANGERELIGION_TEXT:0 "当改革呼声够高，足以解锁宗教改革时，你将能把你的国教从天主教改变为新教或是改革宗。更改宗教将使你的国家的稳定度 -5。"
 HINT_CARDINAL_TITLE:0 "枢机"
 HINT_CARDINAL_TEXT:1 "枢机会被随机分配给欧洲的天主教省份，这些省份的拥有者将获得额外教廷影响力。"
 HINT_OVEREXTENSION_TITLE:0 "过度扩张"
 HINT_OVEREXTENSION_TEXT:0 "每一个占有的非核心省份都将使你进一步过度扩张。过度扩张的情况取决于该省份的基础税收。一般而言，1点发展度相当于1%的过度扩张，不过行政效率可以减少这一数值。通常情况下，你都应当把征服下的省份尽快变为核心省份。"
 HINT_SETTLERGROWTH_TITLE:0 "定居者增长"
 HINT_SETTLERGROWTH_TEXT:0 "定居者增长是对殖民地内定居者人口每年增长之上的额外加成。当定居者人口达到1000时，殖民地将变为城市并可以被转变为核心省份，你就可以在那生产部队和建造建筑。"
 HINT_COLONISTTIME_TITLE:0 "殖民队行程时间"
 HINT_ADMINISTRATIVE_EFFICIENCY_TEXT:0 "行政效率通过高等级的行政科技获得，它体现了你的国家在整合外国省份、减少过度扩张以及制造核心方面的效率，从而使得你通过战争征服土地的花费更少。然而，它也会加重你的殖民领的行政负担，提升他们的独立倾向。"
 HINT_ADMINISTRATIVE_EFFICIENCY_TITLE:0 "行政效率"
 HINT_COLONISTTIME_TEXT:0 "殖民者旅行时间是你的殖民者到达未殖民土地的时间。当殖民者到达时，该省份将转变为殖民地。"
 HINT_TRADERANGE_TITLE:0 "贸易范围"
 HINT_TRADERANGE_TEXT:0 "贸易范围决定了你能把商人派到多远。商人能执行以下任务：获取贸易收入、转移贸易竞争力。"
 HINT_MERCANTILISM_TITLE:0 "重商主义"
 HINT_MERCANTILISM_TEXT:0 "重商主义是影响你在省份中的贸易竞争力的加成。重商主义越高，贸易竞争力就越高。重商主义会因随机事件而增加或减少。"
 HINT_TRADESTEERING_TITLE:0 "贸易引导"
 HINT_TRADESTEERING_TEXT:0 "如果你想将一个贸易节点的份额引导至另一个贸易节点，你便可以派遣一个商人执行「转移贸易竞争力」行动。此举将把一个贸易节点内的贸易价值转移至下游的贸易节点，所引导的贸易价值数量取决于你的贸易竞争力。你无法向上游引导贸易价值，你也不能引导贸易价值穿过你的贸易本埠。"
 HINT_TRADEEFF_TITLE:0 "贸易效率"
 HINT_TRADEEFF_TEXT:0 "贸易效率影响你能由贸易变现中获得多少额外收入。"
 HINT_BASETAX_TITLE:0 "基础税收"
 HINT_BASETAX_TEXT:1 "基础税收非常重要，它体现了一个省份的价值，也就是人口、土地的肥沃度和基础设施状况。基础税收决定了核心化、转文化和传教的花费，它与其他方面的发展度一同决定了你的陆军上限以及海军上限。"
 HINT_TRADEPOWER_TITLE:0 "贸易竞争力"
 HINT_TRADEPOWER_TEXT:0 "贸易竞争力直接决定了你在一个贸易节点内所控制的贸易总额的多少。贸易竞争力来自于省份以及正在执行保护贸易任务的轻型战舰。轻型战舰是争夺贸易节点内贸易份额的关键。贸易竞争力直接决定了你能转移多少贸易份额以及你能获得多少贸易收入。"
 HINT_TRADEVALUE_TITLE:0 "贸易价值"
 HINT_TRADEVALUE_TEXT:0 "省份会生产商品，而商品有与之相关的价值。生产商品的数量以及这些商品共计的价值构成了贸易价值。贸易价值会被计入所属贸易节点的总贸易价值，但也会决定省份的生产收入。"
 HINT_TRADEGOODS_TITLE:0 "贸易品"
 HINT_TRADEGOODS_TEXT:0 "每个省份都会生产一种商品。目前存在的商品有鱼、船具、谷物、铜、铁、酒类、布料、羊毛、盐、金、瓷器、香料、奴隶和象牙。只有金是不可交易的商品，它会被直接转化为生产收入。"
 HINT_PAPALCONTROLLER_TITLE:0 "教廷监护"
 HINT_PAPALCONTROLLER_TEXT:1 "当一个新的教宗在教宗国上任时，基于每个国家所投资的教廷影响力，一个新国家将成为教廷监护。教廷监护能获取许多加成，在外交界面也能够使用一些特殊的教廷外交能力。"
 HINT_PAPALACTIONS_TITLE:0 "教廷外交"
 HINT_PAPALACTIONS_TEXT:0 "教廷监护能使用一些名为教廷外交的外交行动。这些行动包括：绝罚——只要一个国家与教宗国的关系足够差，你就能绝罚该天主教统治者；发动十字军——向一个异教国家发动十字军战争，鼓励其他的天主教国家对其发动进攻。"
 HINT_VASSALS_TITLE:0 "附庸"
 HINT_VASSALS_TEXT:0 "附庸国臣服于宗主国，当宗主国处于战争时，它的附庸国也会自动加入。附庸国总是拥有宗主国的军队通行权。附庸需要占用外交关系来维持，他们会向宗主国供奉月收入的一部分。"
 HINT_ALLIANCE_TITLE:0 "联盟"
 HINT_ALLIANCE_TEXT:0 "无论你何时发动一场战争你都能选择召集你的盟友加入你方。如果一个盟友遭受到侵略，他们将自动召集你参与他们的战争。拒绝他们的要求将导致联盟的破裂与威望的降低。每个联盟关系都占用一个外交关系来维持。"
 HINT_MILITARYACCESS_TITLE:0 "军事通行权"
 HINT_MILITARYACCESS_TEXT:0 "如果拥有某个国家的军事通行权，你就可以让你的部队在这个国家的省份上移动。军事通行权会占用一个外交关系。"
 HINT_PROVINCE_TITLE:0 "省份"
 HINT_PROVINCE_TEXT:0 "省份是衡量国家的国力和财富的最主要方法。省份出产货物，税收，还能征召军队，制造船只，建造建筑。省份产生的财富主要取决于基础税收和出产商品的种类。"
 HINT_CORE_TITLE:0 "核心省份"
 HINT_CORE_TEXT:0 "有核心的省份表明你对这个省份的控制被认为是合法的。核心省份有更高的税收，并且你只能在核心省份内征召军队和建造船只。花费一定的行政点数就能将一个省份转变为核心省份。"
 HINT_RULER_TITLE:0 "统治者"
 HINT_RULER_TEXT:0 "君主点数是游戏中最重要的资源。你每个月都能获得一定君主点数，其数量取决于统治者和顾问的能力。统治者的能力在规划你的国家的时候尤为重要。显而易见的，如果你是君主制国家，当一个高外交能力的继承人继位为新任统治者后，你会得到大量外交点数。"
 HINT_HEIR_TITLE:0 "继承人"
 HINT_HEIR_TEXT:0 "在当前统治者去世后，继承人的君主点数就会生效。"
 HINT_TRADENODE_TITLE:0 "贸易节点"
 HINT_TRADENODE_TEXT:1 "省份的所有贸易价值将流入与之相关的贸易节点。整个世界被分为若干个不同的贸易节点，每个省份都属于其中的一个。贸易价值也能从一个贸易节点流向其下游的贸易节点。贸易竞争力是在贸易节点内确保收入的关键，或是用于决定有多少的贸易价值能被引导至下游。贸易价值无法从威尼斯、热那亚和英吉利海峡转移至别的节点。"
 HINT_TRADEPOST_TITLE:0 "贸易站"
 HINT_TRADEPOST_TEXT:0 "商业共和国能在它们拥有的省份中建立贸易站。贸易站能给予该省份额外的贸易竞争力并增加海军上限。商业共和国在每个贸易节点内只能建立一个贸易站，且不能在他们的本土贸易节点内建立贸易站。"
 HINT_FORTDEFENSE_TITLE:0 "要塞防御"
 HINT_FORTDEFENSE_TEXT:0 "要塞防御直接影响每个围城阶段耗费的时间。通常一个围城阶段是30天，但要塞防御+50%会使其增加到45天。"
 HINT_EMPEROR_TITLE:0 "神圣罗马帝国皇帝"
 HINT_EMPEROR_TEXT:0 "上一任帝国皇帝驾崩后，帝国选帝侯便会选出新的皇帝。皇帝领导神圣罗马帝国，助其应对外部威胁。皇帝可以累积帝国权威以进行帝国改革。成为皇帝会拥有一些好处，这些内容具体取决于已经完成的帝国改革。"
 HINT_ELECTOR_TITLE:0 "选帝侯"
 HINT_ELECTOR_TEXT:0 "神圣罗马帝国皇帝是由选帝侯选出的。神圣罗马帝国应当有七位选帝侯，少任何一个都会导致皇帝失去帝国权威。如果一个选帝侯国家不复存在，那么皇帝可以把这一空头衔授予新的国家。"
 HINT_IMPERIALAUTHORITY_TITLE:0 "帝国权威"
 HINT_IMPERIALAUTHORITY_TEXT:0 "帝国权威是神圣罗马帝国皇帝颁布帝国改革的必要条件。高帝国权威将增加成员国投票支持新的帝国改革的可能性。皇帝在帝国内维护宗教统一、保护神圣罗马帝国免受外来侵略时，就能获得帝国权威。"
 HINT_UNITY_TITLE:0 "宗教统一"
 HINT_UNITY_TEXT:0 "宗教统一取决于你所有省份中国教信仰省份的比例。你可以派遣传教士使得你的一个省份皈依国教。低宗教统一会增加各省的叛乱度和稳定度花费。"
 HINT_FIRE_TITLE:0 "单位火力"
 HINT_FIRE_TEXT:0 "交战双方中，一方的火力杀伤（橙点）会被另一方的火力防护（绿点）所抵消，最终伤害量会受到将领和地形惩罚因素的修正。高火力杀伤意味着部队更容易打出火力伤害，高火力防护意味着部队更容易抵挡火力伤害。"
 HINT_SHOCK_TITLE:0 "单位冲击"
 HINT_SHOCK_TEXT:0 "交战双方中，一方的冲击杀伤（橙点）会被另一方的冲击防护（绿点）所抵消，最终伤害量会受到将领和地形惩罚因素的修正。高冲击杀伤意味着部队更容易打出冲击伤害，高冲击防护意味着部队更容易抵挡冲击伤害。"
 HINT_UNITMORALE_TITLE:0 "单位士气"
 HINT_UNITMORALE_TEXT:0 "交战双方中，一方的士气杀伤（橙点）会被另一方的士气防护（绿点）所抵消，伤害结算后，除了产生士兵伤亡，士气也会受到打击。高士气杀伤会使敌军更容易溃退，而高士气防护会使我军更能坚守阵地。"
 HINT_SHOCKMOD_TITLE:0 "冲击修正"
 HINT_SHOCKMOD_TEXT:0 "在交战的冲击阶段，骰子投出，再经过其他修正的加减计算后，单位就会对敌人发动一次攻击。冲击修正值直接影响该阶段可造成的伤亡和士气打击。"
 HINT_FIREMOD_TITLE:0 "火力修正"
 HINT_FIREMOD_TEXT:0 "在交战的射击阶段，骰子投出，再经过其他修正的加减计算后，单位就会对敌人发动一次攻击。火力修正值直接影响该阶段可造成的伤亡和士气打击。"
 HINT_MILTAC_TITLE:0 "军事战术"
 HINT_MILTAC_TEXT:0 "军事战术直接影响战斗中所遭受的伤害。军事战术的值越高，就能减免越多的伤害。研究军事科技可以解锁新的军事战术等级。"
 HINT_DISCIPLINE_TITLE:0 "训练度"
 HINT_DISCIPLINE_TEXT:0 "训练度直接影响你的部队造成的伤害量以及他们在作战中所受到的伤害量。同时影响伤亡与士气打击。"
 HINT_COMBATWIDTH_TITLE:0 "战线宽度"
 HINT_COMBATWIDTH_TEXT:1 "战线宽度决定了多少部队可以同时展开进攻。研究军事科技可以解锁更长的战线宽度。"
 HINT_FORTLVL_TITLE:0 "要塞等级"
 HINT_FORTLVL_TEXT:0 "更高的要塞等级意味着围下城池将需要更长的时间。要塞等级直接会给攻城骰子附加一个负面修正。你可以在省份内建造更高级的要塞建筑来提升要塞等级。"
 HINT_SIEGE_TITLE:0 "围城"
 HINT_SIEGE_TEXT:0 "当一支军队在战时进入敌方省份后就会开始围城。围城将持续数月直至防守方投降，所需时间取决于多个数值。默认每30天进行一次围城结算，这个时间会根据防守方的要塞防御和进攻方的围城能力进行修正。强攻要塞可以缩短围城时间，但即便敌方城墙破裂，也会付出大量伤亡的代价。"
 HINT_COMBAT_TITLE:0 "陆战"
 HINT_COMBAT_TEXT:0 "在一场战争中，两支敌对部队在同一个省份相遇时，双方就会开始一场交战。作战被分为两个阶段：射击阶段和冲击阶段。每个阶段持续3天。如果你的骑兵对步兵的比值过高，你就会受到一个伤害惩罚。炮兵是一个很有用的兵种，它能为前排部队减伤，也能在后排发起进攻。"
 HINT_COMBATADV_TITLE:0 "陆战（进阶）"
 HINT_COMBATADV_TEXT:0 "在交战中双方都会投掷骰子，得到的点数会与相关修正相加减，比如说地形修正和将领修正。每个单位都会攻击另一个攻击范围内的敌军单位，攻击单位的黄点（杀伤力）会被受攻击单位的绿点（防护力）所抵消，其结果会先除以被攻击单位军事战术，再乘以攻击单位的训练度得到一个最终数值。这个数值会决定最终造成的伤亡人数和士气挫伤。"
 HINT_BREACH_TITLE:0 "城墙破裂"
 HINT_BREACH_TEXT:0 "当围城骰子总值达到14后城墙可能破裂。城墙破裂会给围城进度修正增加3点数值，并能使军队更易强攻要塞。"
 HINT_CANNONS_TITLE:0 "火炮"
 HINT_CANNONS_TEXT:0 "舰船上的火炮数量决定了它们在作战时可造成的伤害。"
 HINT_HULLSIZE_TITLE:0 "船体尺寸"
 HINT_HULLSIZE_TEXT:0 "船体尺寸决定了船只在海战中承受伤害的能力。"
 HINT_LEADERFIRE_TITLE:0 "将领火力"
 HINT_LEADERFIRE_TEXT:0 "作战一方的将领火力减去另一方的将领火力所得到的结果，会与前一方的骰子点数相加。"
 HINT_LEADERSHOCK_TITLE:0 "将领冲击"
 HINT_LEADERSHOCK_TEXT:0 "作战一方的将领冲击减去另一方的将领冲击所得到的结果，会与前一方的骰子点数相加。"
 HINT_LEADERMANEUVER_TITLE:0 "将领机动"
 HINT_LEADERMANEUVER_TEXT:0 "将领的机动属性首先影响其麾下军队或舰队的移动速度。同时，拥有高机动属性的陆军将领能降低部队的损耗并增加补员速度；拥有高机动属性的海军将领能让更多舰船到达开火位置，还能为所指挥舰队保护的贸易节点提供更多的贸易竞争力加成。"
 HINT_LEADERSIEGE_TITLE:0 "陆军将领围城"
 HINT_LEADERSIEGE_TEXT:0 "将领围城能力会给你的围城增加围城骰子的点数。"
 HINT_MORALE_TITLE:0 "士气"
 HINT_MORALE_TEXT:0 "一场战役的结果往往是一方军队溃逃，而不是一方军队被完全歼灭。士气决定了一支军队在溃逃前能承受多少士气伤害。"
 HINT_MANEUVER_TITLE:0 "机动"
 HINT_MANEUVER_TEXT:0 "机动决定了作战时交战范围能有多大。开始时步兵有1点，骑兵、炮兵有2点。机动能随着科技的提升而提升。需要注意的是这与将领机动不同，因为两者作用不同。"
 HINT_SEACOMBAT_TITLE:0 "海战"
 HINT_SEACOMBAT_TEXT:0 "当两支交战中的舰队在同一海域上遭遇时，海战就会开始。舰船将试图找到目标并进行攻击。攻击者的火炮数量会影响所造成的伤害，而防御者的船体尺寸会影响所减少的伤害。根据攻击者或防御者是否具有相关科技优势，炮兵火力修正给予所造成伤害的奖励或惩罚。"
 HINT_BREAKUNION_TITLE:0 "断绝联统"
 HINT_BREAKUNION_TEXT:0 "联合统治关系中的被联统国拥有争取独立的战争借口，他们需要选出一个自己的国王并且赢得这场战争的胜利才能获得独立。达成无条件和平不足以脱离联合统治。"
 HINT_INHERIT_TITLE:0 "继承"
 HINT_INHERIT_TEXT:0 "如果你主导联合统治，老国王死时你有机会继承被联统国，前提条件是你的威望为正且高于被联统国。如果你继承了被联统国，你会获得所有被联统国省份的核心。"
 HINT_INTEGRATE_TITLE:0 "合并"
 HINT_INTEGRATE_TEXT:0 "如果你主导联合统治，你可以尝试要求合并被联统国。两国关系必须非常好，且联合统治已持续50年。如果合并成功，你会获得被联统国的所有省份，并且获得它所有省份的核心。"
 HINT_POWERPROJECTION_TITLE:0 "力量投射"
 HINT_POWERPROJECTION_TEXT:0 "力量投射表现了你的国家在国际上展示自己力量的程度。它可以通过选择宿敌并直接或间接的削弱他们来取得。较高的力量投射将带来额外的君主点数，也就是说，统治者通过这些成功的决策增加了自己的权威。"
 HINT_POLICIES_TITLE:0 "政策"
 HINT_POLICIES_TEXT:0 "政策是一个国家能暂时激活的特殊加成，最多有5个政策能被同时激活，但每个政策每月都会消耗一点君主点数。一旦被激活，在10年内这个政策都不能被取消。通过完成不同的理念组的组合，可以解锁新的政策。"
 HINT_RELIGIOUSREFORMS_TITLE:0 "宗教改革"
 HINT_RELIGIOUSREFORMS_TEXT:0 "对于信仰某些宗教的某些国家，要解锁加成并避免发展停滞，一系列的宗教改革是必经之路。"
 HINT_FACTIONS_TITLE:0 "派系"
 HINT_FACTIONS_TEXT:0 "某些政体的政治派系——比如商业共和国和天朝的——会为了权力与影响力而相争。一个派系的得势意味着其他派系的失势；只有得势的派系能够给予国家特殊的加成。你能通过花费点数直接改变派系间的平衡。"
 HINT_NATIVES_TITLE:0 "原住民"
 HINT_NATIVES_TEXT:0 "原住民能使用一些特殊能力，例如迁徙到另一个省份，或是加入部族联盟。"
 HINT_PRIVATEERING_TITLE:0 "私掠"
 HINT_PRIVATEERING_TEXT:0 "任何带有轻型战舰的舰队都能进行私掠。一支私掠舰队会把海盗的贸易竞争力带到这个贸易节点，贸易竞争力的数值取决于轻型战舰。与保护贸易任务不同的是，进行私掠任务不需要国家在所选贸易节点内拥有任何贸易竞争力。"
 HINT_IMPROVERELATIONS_TITLE:0 "改善关系"
 HINT_IMPROVERELATIONS_TEXT:0 "你可以派遣一个外交官与他国改善关系。停留在他国的外交官每月都会提高目标国对己方的好感度，直到达到好感上限。之后你可以选择召回外交官或者让他继续维持关系。相较于其他国家，你能进一步改善与附庸国、卫戍国或是被联统国的关系。"
 HINT_COPTS_TITLE:0 "科普特正教徒"
 HINT_COPTS_TEXT:0 "科普特正教徒。"