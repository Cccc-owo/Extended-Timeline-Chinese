 desc_no_bmv:0 "我们并没有为[Root.Heir.GetName]庆祝他的成人礼。"
 shalosh_regalim_modifier:0 "三大节期"
 desc_shalosh_regalim_modifier:0 "三大节期（Shalosh Regalim）是我们最神圣的节期的一部，我们应该仔细准备守这些节期所需的一切。"
 passover_modifier:0 "逾越节"
 desc_passover_modifier:0 "一次成功的逾越节过去，我们的百姓安心地认识到主会保佑他们。"
 passover_tooltip:0 "每个拥有§Y牲畜§!产出的省份可获得§Y1年§!的修正§Y三大节期§!，给予如下效果：\n本地生产效率：§G+10%§!。"
 shavuot_modifier:0 "七七节"
 desc_shavuot_modifier:0 "尽管我国的谷物并不丰盈，但与邻国的成功外交关系使我们能够毫无问题地庆祝七七节。"
 shavuot_tooltip:0 "每个拥有§Y谷物§!产出的省份可获得§Y1年§!的修正§Y三大节期§!，给予如下效果：\n本地生产效率：§G+10%§!。"
 sukkot_modifier:0 "住棚节"
 desc_sukkot_modifier:0 "在守住棚节时同当艰辛，使我们的百姓更加意识到我们的共同认同。"
 jewish_flavor.5.t:0 "第三圣殿"
 jewish_flavor.5.d:0 "耶路撒冷再回我族之手，当地大部分人再次敬拜了主。实现自罗马围城、第二圣殿被摧毁以来数百万犹太人的梦想再无更好的时机。新圣殿将比以往圣殿的规模更大。\n但是计划遇到了问题：圣殿山是诸神殿坐落之处，现在却被阿克萨清真寺占据了，因此该处对于穆斯林来说是神圣不可侵犯的。如果在原来的位置建造圣殿，就得拆除阿克萨清真寺，极大地激怒穆斯林。不过这样一来，建材就可以被重复利用，工程造价就便宜得多。另一方面，如果选址另择它处，就惹到了拉比，因为非神圣的选址，就是放弃了千年以来的信念。\n我们应该怎么办？"
 jewish_flavor.5.a:0 "穆斯林在主面前就是蚂蚁，神殿仍就旧址而兴建。"
 jewish_flavor.5.b:0 "也许态度持中比较好，没必要同半个世界树敌。"
 jewish_flavor.5.c:0 "到头来，这或许不是最好的主意……"
 third_temple_provincial_modifier:0 "第三圣殿"
 desc_third_temple_provincial_modifier:0 "耶路撒冷圣城三度迎来圣殿。"
 third_temple_country_modifier:0 "第三圣殿已建成"
 desc_third_temple_country_modifier:0 "我们每日三次的祈祷终入了主的耳中，第三圣殿终于在耶路撒冷实现。全世界的犹太人们，振奋起来！"
 third_temple_consequences_tooltip:0 "§Y每个穆斯林国家§!对我国的关系改变§R-200§!，每年恢复§Y2§!点。\n§Y每个穆斯林国家§!对我国获得§Y5年§!的§Y外交侮辱§!宣战理由。\n我国的§Y穆斯林§!省份将会起义。"
 destroyed_al_aqsa_opinion:0 "摧毁阿克萨清真寺"
 build_the_third_temple_title:0 "建造第三圣殿"
 build_the_third_temple_desc:0 "几个世纪以来，我族人哀悼第二圣殿的毁灭，希冀着它的重建。时机已至，第三圣殿将在耶路撒冷落成，一切都是为了主的荣光！"
 jewish_flavor.6.t:0 "回归主的怀抱"
 jewish_flavor.6.d:0 "犹太教不主动对外传教，因此很少能给本就人少的我们带来新鲜血液。除此之外，犹太族裔根据母系传承，因此只有新娘是我族人的话，跨宗教婚姻对我们的存续更加危险。\n万幸，从前信仰其他亚伯拉罕神系信仰的[Root.GetName]人已经意识到他们始终是相信着主的，并完全接受了他们的犹太身份。"
 jewish_flavor.6.a:0 "信仰为真，四方不拒。"
 jewish_flavor.7.t:0 "一件在安息日的要事"
 jewish_flavor.7.d:0 "今天是安息日，每个犹太人都应该停止做工并去做礼拜。然而，有件要事不得不办，一些顾问也认为[Root.Monarch.GetName]得关注一下。这个建议引起了一些拉比的注意，对此的谴责很快传遍了宫廷。似乎无论怎么做，总有一帮人会不满。哪种做法属于小恶呢？"
 jewish_flavor.7.a:0 "安息日须得休息，无论如何，别来烦我。"
 jewish_flavor.7.b:0 "国不可一日无君，赶紧解决掉然后去做礼拜。"
 jewish_flavor.7.c:0 "作为一个虔诚的信徒，[Root.Monarch.GetName]只需祈祷就够了。反对之声定被粉碎。"
 jewish_flavor.7.e:0 "宗教没有统治那么重要，能够并且必须等到[Root.Monarch.GetName]有闲心再去管。"
 jewish_flavor.8.t:0 "弥赛亚"
 jewish_flavor.8.d:0 "我族人自流散各方以来，无不祈愿终有一日复还于圣地。即使他们仍然还分散在世界各地，但已有传言称，[Root.Monarch.GetName]即长久盼望的弥赛亚。那么问题就是，是主来把我们的子民送回圣地，还是靠我们自己动手？"
 jewish_flavor.8.a:0 "主是爱着犹太人的，但[Root.Monarch.GetName]并非弥赛亚。"
 jewish_flavor.8.b:0 "我们来引领族人回归锡安，[Root.Monarch.GetName]即是弥赛亚。"
 no_messiah_country_modifier:0 "我们的王并非弥赛亚"
 desc_no_messiah_country_modifier:0 "我们的王[Root.Monarch.GetName]并非带他们回家的弥赛亚，但主总会启示归乡之路。"
 estate_not_built_temple:0 "许诺在未来重建圣殿"