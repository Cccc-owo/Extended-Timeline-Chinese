 jewish_flavor.1.t:0 "逾越节"
 jewish_flavor.1.d:0 "自从摩西将我们的百姓从法老手中解放出来，已经过去了很长时间，但我们仍需牢记主是如何惩罚法老的。按照主的晓谕，我们在门框上和门楣上涂上了羊羔的血做为记号，这样死亡天使就会逾越过这些房屋，不会杀死我们的头生。从那时起，我们便自由自在地生活，而摆脱了法老的桎梏，但我们仍须牢记之，并为此感谢主。\n这便是我们庆祝逾越节的内容，逾越节是三大节期（Shalosh Regalim）之一，但我们必须在庆祝的同时牢记其真意。尽管依照定例，三大节期时必须行至耶路撒冷朝圣，将祭品献于圣殿，但这种仪式自第二圣殿被毁之后，便无法实行。因此，我们必须在庆祝的同时努力牢记其真意。献祭的羔羊必须献上，而且所有的酵均要除去和烧毁。这样，我们的百姓便可牢记其真意。"
 jewish_flavor.1.a:0 "来庆祝吧"
 jewish_flavor.2.t:0 "七七节"
 jewish_flavor.2.d:0 "离开法老之地后，我们的百姓在旷野中流浪了四十年，直到他们抵达应许之地。那时，在西奈山上，摩西从主那里领受了律法。这便是我们在七七节所庆祝的，也是三大节期（Shalosh Regalim）之一。尽管依照定例，三大节期时必须行至耶路撒冷朝圣，将祭品献于圣殿，但这种仪式自第二圣殿被毁之后，便无法实行。因此，我们必须在庆祝的同时努力牢记其真意。\n七七节也是为了志记自逾越节开始数算俄梅珥后的麦秋。因此，它代表了百姓对领受律法的期待和渴望，我们必须在庆祝的同时牢记之。我们必须专注于研习律法，以成为一个致力服事主的民族。只有这样，主才会赐下福来。"
 jewish_flavor.2.a:0 "来庆祝吧"
 jewish_flavor.3.t:0 "住棚节"
 jewish_flavor.3.d:0 "离开法老之地后，我们的百姓在旷野中流浪了四十年，直到他们抵达应许之地。在那时，百姓只能住在旷野中搭建的脆弱窝棚里。\n这便是我们在守住棚节时所记忆的，住棚节也是三大节期（Shalosh Regalim）之一。尽管依照定例，三大节期时必须行至耶路撒冷朝圣，将祭品献于圣殿，但这种仪式自第二圣殿被毁之后，便无法实行。因此，我们必须在庆祝的同时努力牢记其真意。\n通过在住棚节时搭建临时的苏克棚来居住，我们便能体会我们的百姓在过去所经受的苦难，并牢记之。而且通过体会这些苦难，与人同忧，我们的百姓便能在共通之处上胜过不同之处。"
 jewish_flavor.3.a:0 "来庆祝吧"
 jewish_flavor.4.t:0 "诫命之子"
 jewish_flavor.4.desc:0 "对于[Root.Heir.GetName]，我们[Root.Monarch.GetTitle]的继承人来说，虽然其诞生恍如昨日，但是时候让[Root.Heir.GetHerHim]成为一个成熟的成年人了。根据犹太法律，直到目前为止，[Root.Heir.GetSheHe]由[Root.Monarch.GetTitle][Root.Monarch.GetName]负责，但从现在开始，[Root.Heir.GetSheHe]对[Root.Heir.GetHerHis]自己的行为负责。\n犹太人一直有一个传统，当男孩长到13岁，女孩长到12岁时，他们将成为社区正式的一份子，并承担随之而来的责任。他们已经可以被召去阅读《妥拉》，领导和参与祈祷仪式，并有权结婚。他们也有义务了解并遵守犹太法律。\n有人主张我们应举办一场聚会来在这个场合下庆祝。这也是将[Root.Heir.GetName]引见给宫廷，并让[Root.Heir.GetHerHim]加强[Root.Heir.GetHerHis]与后者的联系的绝佳机会，使[Root.Heir.GetHerHim]做好对[Root.Heir.GetSheHe]必须开始统治我们的国家这一时刻的准备。"
 jewish_flavor.4.a:0 "让我们大肆挥霍"
 jewish_flavor.4.b:0 "只要别太过火了"
 jewish_flavor.4.c:0 "我们需要适度"
 jewish_flavor.4.d:0 "没有必要去庆祝。"
