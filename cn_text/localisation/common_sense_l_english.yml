 opinion_allows_slavery:0 "允许奴隶制"
 pap_condemn_slavery:0 "谴责奴隶制"
 desc_pap_condemn_slavery:0 "教宗颁布了教令，禁止奴隶制度的可憎行径，取缔奴隶交易。"
