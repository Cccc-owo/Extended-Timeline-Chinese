 monastaries_blooming:0 "寺院的兴盛"
 desc_monastaries_blooming:0 "我们统治者的英明政策深受修僧侣们的欢迎并推动了本地的发展。寺院变得富有，僧侣们更有纪律，最终带来了整个省份从贫穷到富有的繁荣转变。"
 gifted_white_elephant:0 "获赠白象"
 cleansing_of_monasteries:0 "寺院大清洗"
 desc_cleansing_of_monasteries:0 "为了改变本地僧侣严重违背戒律的问题，我们将对那些违反自己誓言的人实行无情而严厉的惩罚。尽管出现这种清洗行动很遗憾，但有时是必要的，情况看起来在缓慢地改善。"
 strict_punishment_of_monks:0 "对僧侣的严厉惩罚"
 desc_strict_punishment_of_monks:0 "为了强化本地僧侣严重缺失的纪律，我们在这一地区执行了更加严厉的控制并对一些僧侣强制罚款。任何僧侣若被发现破戒或者有损于自己的僧院，将被迫上缴大量的家畜给国家。"
 lacking_monastic_discipline:0 "僧侣不守戒律"
 desc_lacking_monastic_discipline:0 "众所周知本地目无戒律的僧众导致了本地无论是经济上还是精神上的萎靡。限制僧侣们的荒淫无度本应该是世俗权力的责任，但这一次它失败了。"
 forced_labor:0 "强制劳役"
 desc_forced_labor:0 "为了更广泛的利益，我们强迫周围省份的农民来帮助发展这个省份。"
 human_sacrifice:0 "「人身供奉」"
 desc_human_sacrifice:0 "我们要求周围省份的农民来帮助发展这个省份，作为交换我们会补偿他们的损失。"
 bountiful_harvest:0 "大丰收"
 desc_bountiful_harvest:0 "在一场不寻常的大丰收后，食物变得便宜，谷仓也装满了。"
 political_rival_crushed:0 "碾碎宿敌"
 desc_political_rival_crushed:0 "我们巧妙地利用了我们其中一个宿敌的一系列挫折。他现在被我们击败到再也不会成为我们的一个麻烦了。其他目睹了这一切的国家在质疑我们的实力之前都会三思。"
 hostile_monastery:0 "有敌意的僧院"
 desc_hostile_monastery:0 "由于认为统治者有粗鲁的不端行为，这个省份的僧人对国家和统治者抱有公开的敌意。"
 social_bandit:0 "强盗横行"
 desc_social_bandit:0 "一伙异常成功的强盗正在侵扰这个地区并避开了国家的军队。由于他们的成功，他们的领导人在本地甚至附近的地区都有很高的声望。目前还不是很明确他们的目的是否是传播一种思想，但他们已经俨然成为了大众反叛的象征。"
 social_bandit_local_search:0 "强盗横行"
 desc_social_bandit_local_search:0 "一伙异常成功的强盗正在侵扰这个地区，同时还避开了国家的军队。由于他们的成功，他们的领导人在当地甚至附近的地区都有很高的声望。目前还不是很明确他们的目的是否是传播一种思想，但他们已经俨然成为了大众反叛的象征。"
 upset_theravada_monks:0 "被藐视的僧院"
