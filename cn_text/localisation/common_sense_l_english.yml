 devotion_events.1.t:0 "综合医院"
 devotion_events.1.d:0 "有人提出要建立一所综合医院，创造一个穷人能受到欢迎和援助的地方。公众健康是十分重要的，而提供免费的助产课程、抗击疾病的机构将可以促进大众的福祉。"
 devotion_events.1.a:0 "如果这能改善公众健康，那我们还等什么呢？去做吧！"
 devotion_events.1.b:0 "祷告将解决所有的问题，不要花冤枉钱！"
 devotion_events.2.t:0 "要塞维护"
 devotion_events.2.d:0 "要塞是我们借以抵御内外敌患最重要的防御工事，但现在它们亟需修缮。为了筹措资金我们肯定会需要加税，而这一定会刺激纳税群体。"
 devotion_events.2.a:0 "我们需要这些，不要管那些乌合之众！"
 devotion_events.2.b:0 "用我们现有的钱尽量做好。"
 devotion_events.3.t:0 "要塞的现代化"
 devotion_events.3.d:0 "要塞不再看上去摇摇欲坠了，它们的外壁现在坚固得可以承受住大多数攻击。防御设施——虽然经历了悠久的岁月却仍可使用，令人印象深刻——还是难以与外国要塞相媲美。为了能有钱拨款给要塞迫切需要的升级和现代化，我们可能得要深深地挖一挖我们纳税人的口袋了。"
 devotion_events.3.a:0 "这是为了所有人着想……谁想遭受入侵？"
 devotion_events.3.b:0 "它们现在这样就足够好了。"
 devotion_events.4.t:0 "过高的税收"
 devotion_events.4.d:0 "在我们修缮完毕的要塞的高高的墙上、厚厚的塔楼里，实在很难听到市民们对提高了的税收大发雷霆。但我们确实听到了他们扬言不降税就要造反。"
 devotion_events.4.a:0 "我们听到，我们无奈地接受。"
 devotion_events.4.b:0 "说什么？我~们~听~不~见~！"
 devotion_events.5.t:0 "堡垒的整饰"
 devotion_events.5.d:0 "一份彩色玻璃被作为礼物安置在了我国的一座要塞中，效果十分细腻精致。事实上，它已经细腻精致到让我们想把国内的每一座要塞都装饰上彩色玻璃做的徽记。"
 devotion_events.5.a:0 "即便是对一座要塞来说，虚荣也是一种罪孽！"
 devotion_events.5.b:0 "提高税收，支付该项费用就行了。"
 devotion_events.6.t:0 "探求宗教自由"
 devotion_events.6.d:0 "一位因其关于宗教改革的激进思想而闻名的人士，在其布道中攻击神甫和[Root.Religion.GetName]的教义。致使一时间怨言四起，我们那些「不那么忠诚」的市民们纷纷要求宗教自由。"
 devotion_events.6.a:0 "我国现在是[Root.Religion.GetName]国家，以后也永远是[Root.Religion.GetName]国家！"
 devotion_events.6.b:0 "向城市让渡完全的宗教自由权。"
 devotion_events.7.t:0 "错误的信仰"
 devotion_events.7.d:0 "[Root.GovernmentName]的目的之一是传播[Root.Religion.GetName]的信仰并保护其免遭异端邪说的侵蚀。这是一项崇高的事业，然而异端却在我国心脏上打出了重重的一击，让我们倍感蒙羞。我国有一个省份不追随[Root.Religion.GetName]的信仰，而我们的事业是传播正信，因此我们必须处理这个问题，否则将永远蒙羞。"
 devotion_events.7.a:0 "派遣传教士，加倍努力感化异端。"
 devotion_events.7.b:0 "那我们可得蒙羞了。"
 devotion_events.8.t:0 "资料伪造行为"
 devotion_events.8.d:0 "通过精心炮制或修改日期的手段来伪造资料，并借此在伪造者拼命扩张其领土或特权时巩固其主张，在过去是一种用来对抗吞并和篡位的常见防御手段。即便时至今日，即便我们怀疑着此类行为能不能使我们受益，也还常常有人利用这些不可靠的手段。希望没有人察觉到伪造资料中的瑕疵……"
 devotion_events.8.a:0 "伪造那些资料。"
 devotion_events.8.b:0 "别把那种污秽的东西放进我们的档案馆！"
 devotion_events.8.ct:0 "伪造行为或许会被发现……"
 devotion_events.9.t:0 "伪造的资料"
 devotion_events.9.d:0 "尽管我们竭尽全力地掩饰着伪造行为、仿造品、修改日期的资料，但还是暴露了。我们只是想从那些寻求吞并、篡夺我们的省份的家伙手中保护[Root.Country.GetName]。"
 devotion_events.9.a:0 "贿赂、敲诈、打击任何泄密的人！"
 devotion_events.10.t:0 "本地贵族"
 devotion_events.10.d:1 "[Root.Heir.GetName]迅速取得了[Root.Country.GetName]人民，尤其是在[Root.Heir.GetSheHe]成为[Root.Monarch.GetTitle]继承人之前所属的本地贵族的信任和喜爱。这一点帮助我们恢复了权威，我们的统治也比以往任何时候都更加牢固。"
 devotion_events.10.a:0 "我们选择了[Root.Heir.GetHerHim]真是太幸运了！"
 devotion_events.11.t:0 "外国贵族"
 devotion_events.11.d:0 "[Root.Heir.GetName]，[Root.Monarch.GetTitle]继承人，不光有着一颗为外交、军事进步和行政而生的头脑，还促成了与外国王室的同盟和纽带，这些盟友将来也许能起到不可或缺的作用。"
 devotion_events.11.a:0 "我们曾对[Root.Heir.GetHerHim]有所怀疑，但这些顾虑早已烟消云散。"
 devotion_events.12.t:0 "商人的儿子"
 devotion_events.12.d:0 "[Root.Heir.GetName]从[Root.Heir.GetHerHis]商人父母那里所继承的精明头脑与还价的天赋使得[Root.Country.GetName]的市民，自由农民与贵族都对他充满了敬畏。在[Root.Heir.GetName]成为[Root.Monarch.GetTitle]之后，他们就再也不会敢在做生意和协商时愚弄[Root.Heir.GetHerHim]了。"
 devotion_events.12.a:0 "我们的继承人也许仅仅是一个商人的孩子，但是[Root.Heir.GetSheHe]已经证明了自己！"
 devotion_events.13.t:0 "天赋异禀的神学家"
 devotion_events.13.d:0 "在关于神圣事物的研究中浸淫日久，下一任[Root.Monarch.GetTitle][Root.Heir.GetName]有能力用多种不同的分析和论点来帮助理解、解释、辩护或是推广许多宗教的议题。"
 devotion_events.13.a:0 "我们从一开始就知道[Root.Heir.GetSheHe]会英明地统治[Root.Country.GetName]。"
 devotion_events.14.t:0 "本地布道士"
 devotion_events.14.d:0 "本地布道士[Root.Heir.GetName]被选作[Root.Country.GetName][Root.Monarch.GetName][Root.Monarch.GetTitle]继承人的时候，人们奔走相告。他们是为了不用再听[Root.Heir.GetHerHis]滔滔不绝的布道而高兴，还是因为相信[Root.Heir.GetHerHim]可以为[Root.Country.GetName]带来改变？无论如何，人们支持并且信任着下一任[Root.Monarch.GetTitle][Root.Heir.GetName]。"
 devotion_events.14.a:0 "[Root.Heir.GetName]赢得了人民的拥护，自然现在[Root.Heir.GetSheHe]也赢得了我们的支持。"
 devotion_events.15.t:0 "统治遭受挑战"
 devotion_events.15.d:0 "就如往常一样，这一切都始于充斥着轻蔑与恶意的谣言、闲话和窥探。当这些威胁[Root.Monarch.GetName][Root.Monarch.GetTitle]统治的谣言变得不仅仅是谣言，甚至说[Root.Monarch.GetSheHe]不是通过正当的选举登上[Root.Country.GetName]的宝座时，人们就有可能要废黜[Root.Monarch.GetHerHim]！"
 devotion_events.15.a:0 "怎么会这样？"
 devotion_events.16.t:0 "禁止朝圣和迷信活动"
 devotion_events.16.d:0 "[Root.Monarch.GetName][Root.Monarch.GetTitle]严厉而独断的态度，激怒了要求撤销对朝圣和迷信活动的禁令的[Root.Country.GetName]农民与市民。假以时日，这份禁令会对所有人产生益处；而这些愚民对它的狂怒却不是容易抚慰的东西。"
 devotion_events.16.a:0 "我们收回禁令，想去哪朝圣就去哪朝圣吧！"
 devotion_events.16.b:0 "决议依旧，日后你们会为此感激我们的！"
 devotion_events.17.t:0 "与[Root.GetName]的宿怨"
 devotion_events.17.d:0 "与[Root.GetCapitalName]城的严重冲突已经收不了场了！市民已经把[Root.Owner.Monarch.GetTitle]的几位封臣劫为人质，尽管我们已经尽力通过诅咒和禁止令来抵抗，他们还是赢了！他们已经开始加强城市的防御，并要与任何想要夺取这座城市的人进行殊死的斗争。我们已经尝试命令他们将城墙修葺如初，但是他们拒绝了。"
 devotion_events.17.a:0 "坚持下去，他们迟早会后悔的。"
 devotion_events.17.b:0 "给他们想要的……"
 devotion_events.18.t:0 "疯狂的先知"
 devotion_events.18.d:0 "他声称自己是先知，预见了城市的荣耀、世俗艺术与文化的毁灭，以及一场将荡涤[Root.Capital.GetName]所有罪恶的大洪水。这位疯狂的布道士呼吁革新[Root.Religion.GetName]，并创立了一个极端的清教徒运动。随着青年们加入，[Root.Capital.GetName]可能会爆发一场混乱，甚至威胁到[Root.Monarch.GetTitle][Root.Monarch.GetName]的统治！"
 devotion_events.18.a:0 "为了任何理由都要确保他再不发声！"
 devotion_events.18.b:0 "不承认他的大呼小叫，也不做出反应。"
 devotion_events.19.t:0 "一个符合我们要求的议会"
 devotion_events.19.d:0 "糟糕的事态发展并不出乎意料，随着每颁布一轮新的改革，[Root.Monarch.GetTitle]与[Root.Country.GetName]的每一所学院之间的冲突不断加剧——无论是有关教会、法律、教育、医疗、经济、管理还是传播。我们也许能够通过在这些学院里安插一些志同道合的人来说服这些固执的人们，让他们的思维变得更加开明。"
 devotion_events.19.a:0 "我们将任用我们自己的顾问。"
 devotion_events.19.b:0 "让他们看看清楚，谁才是[Root.Country.GetName]的[Root.Monarch.GetTitle]！"
 devotion_events.20.t:0 "[Root.GetName]的社会与政治冲突"
 devotion_events.20.d:0 "[Root.Owner.GetName]的顾问认为，城市贵族、公会与下层人民所面对的冲突是加强[Root.Owner.Monarch.GetTitle]对[Root.GetCapitalName]城影响的大好机会。在[Root.Owner.Monarch.GetName]的顾问的鼓励下，公会对城市的贵族发起了反抗，并打开了大门让[Root.Owner.Monarch.GetTitle][Root.Owner.Monarch.GetName]的军队占领这座城市。这是让这座城市归于[Root.Owner.Monarch.GetTitle]的统治并缩减其权利的好机会！"
 devotion_events.20.a:0 "前进！拿下这个城市！"
 devotion_events.20.b:0 "我们已经拥有了这个城市，没有必要占领了。"
 devotion_events.21.t:0 "我们当中的世俗主义者"
 devotion_events.21.d:0 "每一个破坏我们对[Root.Country.GetName]忠诚的事件都导致着更多的麻烦。认为宗教考量应该与世俗分开的人越来越多。他们叫嚣着要求改变，并希望我们能够让政府世俗化。"
 devotion_events.21.a:0 "那就这样吧。"
 devotion_events.21.b:0 "尚不必采取这种极端的手段。"
 devotion_events.22.t:0 "衰落的统治"
 devotion_events.22.d:1 "由于他们眼中的腐败和衰退带来的幻灭感，教内弟兄停止了供养，也拒绝作为[Root.Religion.GetName]信仰卫士自愿加入我们的军队作战。"
 devotion_events.22.a:0 "这是一场灾难，一场纯粹的灾难！"
 devotion_events.23.t:0 "[Root.Monarch.GetTitle]的腐败"
 devotion_events.23.d:0 "[Root.Monarch.GetTitle][Root.Monarch.GetName]变得愈加堕落腐化了，相比为我们共同的信仰做贡献，他只注重于[Root.Monarch.GetHerHis]个人目标。我们的人民对[Root.Monarch.GetHerHim]十分失望。"
 devotion_events.23.a:0 "无视[Root.Monarch.GetTitle]的自我堕落。"
 devotion_events.23.b:0 "试着做出改变。"
 devotion_events.24.t:0 "志愿加入圣战"
 devotion_events.24.d:0 "来自[Root.Religion.GetName]的义兵们被我们的神圣事业所感发，已经到达战场准备开始对异教徒的战斗并传播真正的信仰！"
 devotion_events.24.a:0 "真是不可思议！这是一个伟大的计划。"
 devotion_events.25.t:0 "新的君主"
 devotion_events.25.d:0 "作为[Root.Monarch.GetTitle]的生活并不如你想象那般。你所掌握的权力不如国王、公爵与哈里发，甚至不如一位埃米尔。无时无刻需要遵守并宣扬[Root.Religion.GetName]的严苛法律与条令的压力已经让你精疲力尽。如你的一些顾问所说，现在是不是到了对[Root.Country.GetName]进行世俗化并给您的头衔换一个名字的时候了呢？"
 devotion_events.25.a:0 "是的，我的额前需要一顶王冠。"
 devotion_events.25.b:0 "不，我将继续保有[Root.Monarch.GetTitle]的称号。"
 devotion_events.26.t:0 "有影响力的改革者"
 devotion_events.26.d:0 "下一任统治者[Root.Heir.GetName]是一位严肃、精于修辞艺术的[Root.Heir.GetWomanMan]，而且已经很好地行使了[Root.Heir.GetHerHis]权力，并向任何愿意倾听的人传播[Root.Heir.GetHerHis]思想——众多上流社会的人士急切地向[Root.Heir.GetHerHim]证明自己的才智，而其他人只是单纯地被[Root.Heir.GetHerHis]英俊的外表吸引。不管为什么，[Root.Heir.GetName]一定有过人之处，这让那些平时对政治完全不感兴趣的人发现自己参与到政治讨论中来。"
 devotion_events.26.a:0 "[Root.Heir.GetSheHeCap]也许是[Root.Country.GetName]真正需要的人。"
 devotion_events.100.t:0 "城市和[Root.GovernmentName]之间的冲突"
 devotion_events.100.d:0 "在[Root.GovernmentName]与我们的一座城市之间长年累月的对抗不可避免地破坏了我们之间的关系。这座城市不但在骚乱与战争时期保卫我们的[Root.Monarch.GetTitle]，而且已经在尝试从[Root.Monarch.GetTitle][Root.Monarch.GetName]的控制之下获得自由。"
 devotion_events.100.a:0 "他们迟早会回心转意。"
 devotion_events.100.b:0 "必须强化我们的权威！"
 devotion_events.101.t:0 "光之灯"
 devotion_events.101.d:0 "令人憎恶的异端书籍《光之灯》中声称最初基督徒遭受迫害的主要原因，就是神职人员非法地持有贵重的物品。同时，书中还将总主教、主教的职位比作敌基督的所在。我们在一个异端的手里发现了这本书——虽然他已经入狱多年并多次含泪发誓弃绝异端，但现在看来他拒绝改变自己的想法并再次皈依了异端。"
 devotion_events.101.a:0 "这些异端们将再次被宣判入狱。"
 devotion_events.101.b:0 "烧死异端。"
 devotion_events.102.t:0 "不公平的税收"
 devotion_events.102.d:0 "自从授予我们的一座城市自己选举市长和议会的权力后，他们与[Root.Monarch.GetTitle]间冲突就没有停过。除此之外，镇长与议会成员的不合理征税也导致了民众的骚乱。我们需要一个能够在不惊动这些罪魁祸首的前提下迅速恢复对该城控制的方法。"
 devotion_events.102.a:0 "摆一场鸿门宴，把他们全部逮捕！"
 devotion_events.102.b:0 "这会破坏我国的稳定，我们最好别做。"
 devotion_events.103.t:0 "盛大宴会"
 devotion_events.103.d:0 "正如我们所希望的那样，宴会极尽奢华。长长的宴会桌上摆满了玉盘珍馐，没有一个人离开宴会的时候不是挺着圆鼓鼓的肚子，喝得酩酊大醉。市长和议员们早已不胜酒力，根本不可能抵挡滴酒未沾的侍卫们坚实的双手。随着庆祝晚宴渐至尾声，[Root.Monarch.GetTitle][Root.Monarch.GetName]与城市议会之间的敌意仿佛已经烟消云散。还需要继续我们逮捕市长与议员的计划吗？"
 devotion_events.103.a:0 "逮捕他们并强迫他们放弃他们的权利。"
 devotion_events.103.b:0 "显然我们已经设法改善关系，不需要再做任何事了。"
 devotion_events.104.t:0 "虚荣之火"
 devotion_events.104.d:0 "[Root.Capital.GetCapitalName]的一位激进布道者有关浮华虚荣之物的诱惑的讲道，已经使得他的追随者们开始收集并焚烧化妆品、艺术品、乐器和被认为不道德的书籍。他仍在继续宣讲这些物品是如何诱惑人们犯下罪行的，并敦促人们，尤其是[Root.Country.GetName]有名的艺术家们，把他们所认为不道德的东西丢入篝火中。"
 devotion_events.104.a:0 "阻止他！"
 devotion_events.104.b:0 "让他继续，但是抢救出那些艺术品。"
 devotion_events.105.t:0 "主教的针眼"
 devotion_events.105.d:0 "在[Root.Province.GetName]的堡垒城市只允许[Root.Country.GetName]的[Root.Owner.Monarch.GetTitle]们从一个被称作「主教针眼」的一座极窄的城门中进入城市。该城门的宽度使得我们不可能在有骑士护卫的情况下进入城市，而且城市的守卫也拒绝让[Root.Owner.Monarch.GetTitle][Root.Owner.Monarch.GetName]的士兵们从普通城门进入。"
 devotion_events.105.a:0 "强行打开城门！没有人能阻止我们进入自己的城市。"
 devotion_events.105.b:0 "勉强接受城市的规定。"
 devotion_events.106.t:0 "权力共享"
 devotion_events.107.t:0 "[Root.Capital.GetName]的禧年"
 devotion_events.107.d:0 "禧年活动涉及圣地朝圣，例如罗马或者我们自己的首都。一般来讲，教宗每25或50年才会宣布这么一次宽恕罪过，大赦天下的特殊年份，但是又有谁说过我们不能在[Root.Capital.GetName]宣布我们自己的禧年呢？"
 devotion_events.107.a:0 "一个绝妙的主意——本座赞成！"
 devotion_events.107.b:0 "今年不行——明年再说？"
 devotion_events.108.t:0 "[From.Capital.GetName]的禧年"
 devotion_events.108.d:0 "[From.Country.GetName]的[From.Monarch.GetTitle]在[From.Capital.GetName]宣布了一次禧年，即大赦天下的圣年。这一基督教传统可以追溯到1300年教宗波尼法爵八世在罗马宣布的第一次禧年。"
 devotion_events.108.a:0 "不是每一个基督教统治者都应该被允许这么做，只有我们有这种权力！"
 devotion_events.108.b:0 "这是一个绝妙的主意！"
 devotion_events.109.t:0 "[From.Monarch.GetTitle]对[Root.Capital.GetName]禧年的反应"
 devotion_events.109.d:0 "禧年的传统可以追溯到1300年教宗波尼法爵八世在罗马宣布的第一次禧年。当[Root.Capital.GetName]擅自宣布禧年的消息传到了[From.Monarch.GetHerHim]耳中时，[From.Monarch.GetTitle][From.Monarch.GetName]向我们派遣了一位信使。我们很担心[From.Monarch.GetHerHis]反应……"
 devotion_events.109.a:0 "……他不喜欢，一点儿都不喜欢。"
 devotion_events.109.b:0 "……大家不用担心。他赞同！"
 devotion_events.110.t:0 "教宗的门徒"
 devotion_events.110.d:0 "在[PAP.Monarch.GetTitle][PAP.Monarch.GetName]的谆谆教导之下，[Root.Heir.GetName]的身心都受到了长足的发展。[PAP.Monarch.GetTitle]的智慧引领着[Root.Heir.GetName]，给[Root.Heir.GetHerHim]带来了[Root.Country.GetName]人民的尊重和忠诚。"
 devotion_events.110.a:0 "[PAP.Monarch.GetTitle]相信[Root.Heir.GetHerHim]，我们也应该如此！"
 devotion_events.117.t:0 "征用改革宗教堂"
 devotion_events.117.d:0 "一个修道院院长刚刚征用了一个改革宗教堂！他的行为并没有受到[Root.Monarch.GetTitle][Root.Monarch.GetName]的制裁，而要是我们早些知道他想要这么做的话，我们就会说服他选另外一栋建筑来作为他的教堂了。这一行为毫无疑问地惹怒了受影响省份的居民——虽然我们要求修道院长归还了那座教堂，但愤懑的农民和市民们不会忘记他们受到的蔑视。"
 devotion_events.117.a:0 "他们还想要什么？"
 devotion_events.118.t:0 "圣物收藏"
 devotion_events.118.d:0 "已故的上任[Root.Monarch.GetTitle]担心[Root.Monarch.GetSheHe]死后能否在天堂有个安身之所，便收集了许多圣遗物来保证自己待在炼狱的时间尽可能的少。我们最近在这位前[Root.Monarch.GetTitle]的家中找到了[Root.Monarch.GetSheHe]秘密保存的8100件圣遗物和42具圣骸。"
 devotion_events.118.a:0 "花钱就能赎罪绝对会触怒那些[Root.Religion.GetName]教徒！把圣物藏起来。"
 devotion_events.118.b:0 "找个地方保存起来吧，我倒是想知道[Root.Monarch.GetTitle]进没进天堂……"
 devotion_events.119.t:0 "马头酒馆谣言"
 devotion_events.119.d:0 "随着一则令人不安的谣言的传播，每当[Root.Monarch.GetTitle][Root.Monarch.GetName]在[Root.Capital.GetName]的街头路过时，迎接 [Root.Monarch.GetSheHe]的往往是旁边市民的唏嘘声和白眼。人们甚至认为，[Root.Monarch.GetTitle][Root.Monarch.GetName]的祝圣并不是庄严正式的，而是在把圣经按在[Root.Monarch.GetHerHis]脖子上，在一间声名狼藉的小酒馆里完成的！"
 devotion_events.119.a:0 "不管这件事，祈祷它消失吧。"
 devotion_events.119.b:0 "强烈否认。"
 dev_confiscated_reformed_church:0 "没收改革宗财产"
 desc_dev_confiscated_reformed_church:0 "虽然财产都已被尽数归还，但修道院长没收改革宗教会财产的行为还是严重地激怒了当地的农民与市民。"
 devotion_events.200.t:0 "本地伊玛目哈提卜"
 devotion_events.200.d:0 "在 [Root.Heir.GetName]被选作[Root.Monarch.GetTitle][Root.Monarch.GetName]的继任者来统治[Root.Country.GetName]之前，[Root.Heir.GetSheHe]是清真寺中的伊玛目并负责星期五集体礼拜时的讲道。很少有人能够在做集体礼拜向教徒们讲解伊斯兰教法时表现出像[Root.Heir.GetName]一样的学识与贤德，因此当地那些推选[Root.Heir.GetHerHim]为伊玛目哈提卜的人民们将会为了[Root.Heir.GetHerHim]的离开而伤心。当[Root.Heir.GetSheHe]离开之后，当地人民不得不请教学识不如[Root.Heir.GetName]的人宗教问题，但是他们所失去的，就是我们所得到的。"
 devotion_events.200.a:0 "我们选择[Root.Heir.GetName]作为我们的下任[Root.Monarch.GetTitle]是明智的。"
 devotion_events.201.t:0 "指引原则"
 devotion_events.201.d:0 "有些人也许会认为咨询理事会是统治系统的一部分，而不是它的支柱之一。会议应该遵循伊斯兰教法以及古兰经和圣训的指南。一位主持会议的领袖应该从与会者中选出。讨论应该基于审议与共识。所有人都可以发言表达自己的想法，其中多数人的想法将会被接受——只要他们不违反古兰经与圣训的教导。"
 devotion_events.201.a:0 "使它成为支柱之一。"
 devotion_events.201.b:0 "这似乎是管理我们国家的一种简单方法。"
 devotion_events.202.t:0 "怜悯之心"
 devotion_events.202.d:0 "先知的堂弟阿里曾说过：「为了你的臣民，向你的内心注入怜悯，爱与善良。在他们的面前不要做一个贪婪的动物，把他们看做容易下手的猎物，因为他们中不是你在信仰上的兄弟，就是与你平等的创造物。在不备时他们就会出错，身心上的不足会压倒他们，他们会有意或无意地做出邪恶的事，犯下罪行。所以如你希望真主对你赦免和原谅，你也应给予他们你的赦免与原谅。因为你在他们之上，任命你的人在你之上，而真主则在任命你的人和你之上。真主希望你满足对这些人的要求，他也会把你与这些人一同审判。」\n我们可以从他的话中学到许多珍贵的教导。我们可以终于这些教导，并找到一种把它融入我们的管理的方法。"
 devotion_events.202.a:0 "听天由命吧。"
 devotion_events.202.b:0 "我们会注意明智的建议。"
 devotion_events.203.t:0 "贝特马尔"
 devotion_events.203.d:0 "贝特马尔掌管着国家的税务，并作为国库管理着个人财政和政府收支。它同样也管理着天课，一种由富有的穆斯林缴纳，并分发给那些有需要的、失业的、因受伤或其他原因无法工作的人们的税收。去年[Root.Country.GetName]国家富强，人民安居乐业。如今贝特马尔里的天课超出了所有人的预期，问题是，我们该怎么处置这一大笔盈余呢？"
 devotion_events.203.a:0 "金钱进入到我们的大金库。"
 devotion_events.203.b:0 "它一如既往地去到穷人和有需要的人的手里。"
 devotion_events.204.t:0 "妇女的教育"
 devotion_events.204.d:1 "穆罕默德（愿主福安之）曾赞赏辅士的妇女们克服羞耻学习伊斯兰教法的精神。卡鲁因大学的创始人法蒂玛·菲赫里、优秀的数学家，科尔多瓦的卢布娜，与深谙伊斯兰教科学，创作了许多法理与神秘主义相关著作的法蒂玛·阿比·卡西姆·阿卜杜·拉赫曼·穆罕默德·贾利卜·安萨里·沙拉特都是受过良好教育的妇女的代表。纵观历史，妇女们都表现了她们对学习伊斯兰教法与传播[Root.Religion.GetName]的热情。若是能够妇女提供大量学习和教导的机会，我们就可以更快地传播我们的信仰。"
 devotion_events.204.a:0 "教育应该对所有的人开放，无论男人女人。"
 devotion_events.204.b:0 "此事须三思而行。"
 devotion_events.205.t:0 "市场"
 devotion_events.205.d:0 "[Root.Capital.GetName]吸引着来自世界各地的商人和交易者——紧张的牛马所发出的声音和味道、讨价还价的话语、香料的气味和衣裳的颜色、布匹和地毯的种类都令人眼花缭乱。随着集市变得越来越繁忙，集市中央的一块为清真寺预留的，没被动过的地方也被计划建立更多的商铺。"
 devotion_events.205.a:0 "批准扩大贸易用地。"
 devotion_events.205.b:0 "使它成为一个礼拜的地方。"
 devotion_events.206.t:0 "宗教整肃"
 devotion_events.206.d:0 "就如先知本人在重归麦加时破坏偶像那样，我们的顾问也鼓励我们以先知为榜样，净化[Root.Country.GetName]并把伊斯兰教还原为它最简单的形式。虽然偶像崇拜已经被禁止，但人们仍然往圣地朝圣，向[Root.Province.GetName]的陵墓跪拜。这到底应该被视作罪行，还是说他们应该被原谅？"
 devotion_events.206.a:0 "清洗该省的罪恶！"
 devotion_events.206.b:0 "这不是圣地，但它是合法的—不推荐但也无罪。"
 devotion_events.207.t:0 "腐败的官员"
 devotion_events.207.d:0 "所有官员在任职之前都必须登记其资产和一些其他细节。这些记录存储在一个专门的部门里，只有在每年调查财政上的出入时才会拿出来检查。这是为了防止腐败和贿赂，但这种机制有时也会失效。"
 devotion_events.207.a:0 "把他的位置交给一个更称职、更清廉的人！"
 devotion_events.207.b:0 "我送你去是当一个官员，不是一个商人！"
 devotion_events.207.c:0 "忽略这件事。"
 devotion_events.208.t:0 "宫廷里的卡菲勒"
 devotion_events.208.d:0 "$THEOLOGIAN$$INQUISITOR$$PHILOSOPHER$$NATURAL_SCIENTIST$说了不该说的话——让人觉得这位顾问决意摒弃了伊斯兰教——这招惹到了不该招惹的一位[Root.Religion.GetName]人士。在我们能够介入这次争论并避免$THEOLOGIAN$$INQUISITOR$$PHILOSOPHER$$NATURAL_SCIENTIST$遭到任何不公的指控前，这位顾问已经被认定为一个卡菲勒——不信者。"
 devotion_events.208.a:0 "无视，原谅，忘记。"
 devotion_events.208.b:0 "尝试化解这个问题。"
 devotion_events.208.c:0 "解聘顾问。"
 devotion_events.209.t:0 "反对腐败的政变"
 devotion_events.209.d:1 "最近关于[Root.Monarch.GetTitle][Root.Monarch.GetName]的放荡、腐化和他拒绝恢复伊斯兰荣光行为的抱怨声越来越大。农民们愤怒地低声说着[Root.Monarch.GetName]是如何在白天呼呼大睡，又如何在夜晚与女奴和乐师享乐。当[Root.Capital.GetName]的阿訇在公共礼拜中提到了[Root.Monarch.GetTitle]的名字时，农民们甚至开始向他身上丢石子！"
 devotion_events.209.a:0 "我承诺改变作风。"
 devotion_events.209.b:0 "农民们想怎么责难都行，但我才是[Root.Monarch.GetTitle]！"
 devotion_events.210.t:0 "正统反对者"
 devotion_events.210.d:1 "那些被我们称作拉菲丹的什叶派教徒已经在许多省份中出现并发展，吸引了许多人皈依他们。他们拒绝承认伊斯兰政权和领导者，他们也不认为阿布·伯克尔、欧麦尔和奥斯曼是先知穆罕默德（愿主福安之）的继承者。他们中的一些人甚至自豪地称自己为拒绝者，并以他们拒绝而不投向邪恶的精神而骄傲。"
 devotion_events.210.a:0 "不要浪费时间——将他们逐出[Root.Country.GetName]！"
 devotion_events.210.b:0 "他们爱信什么就信什么，爱叫什么就叫什么。"
 devotion_events.211.t:0 "纳斯比"
 devotion_events.211.d:0 "我们称那些仇视圣裔穆罕默德家庭及其追随者的人为纳斯比，而这些人已经出现在我们的省份。这些愚蠢地相信阿布·伯克尔、欧麦尔和奥斯曼都是穆罕默德（愿主福安之）合法继承人的逊尼派会威胁到[Root.Country.GetName]的宗教统一。"
 devotion_events.211.a:0 "[Root.Country.GetName]没有逊尼派的位置。"
 devotion_events.211.b:0 "随他们吧，他们总有一天会意识到错误的。"
 devotion_events.212.t:0 "长老会的失信"
 devotion_events.212.d:0 "长老会决定召开会议，以讨论[Root.Country.GetName]的紧急事务。然而即便长老们面孔忠诚、话语真挚，但他们的意图却是虚伪且不诚实的！经此一遭，钱财被浪费，威望受损，更严重的是，人们对长老会为[Root.Country.GetName]的利益秉公而行的期待完全破灭。"
 devotion_events.212.a:0 "尽一切努力化解这些，我国的威信不容这些劣迹。"
 devotion_events.212.b:0 "我们相信他们，但他们背叛了我们！"
 devotion_events.212.c:0 "只怪我自己太过天真！"
 devotion_events.213.t:0 "对我们顾问的控告"
 devotion_events.213.d:0 "顾问的工作就是向你提供不同文化不同宗教不同习惯上的做法。然而我们则总是选择无视$STATESMAN$$TRADER$$DIPLOMAT$$COLONIAL_GOVERNOR$奇怪的举止和其对于亮闪闪的手抄本和小画像的痴迷。可当我们从周围侍从以及宫廷中的人口中听到某些流言蜚语时，我们的怀疑也逐渐增加，然而我们永远不会预料到当阿訇指责$STATESMAN$$TRADER$$DIPLOMAT$$COLONIAL_GOVERNOR$偶像崇拜时候的表情！"
 devotion_events.213.a:0 "立刻将$STATESMAN$$TRADER$$DIPLOMAT$$COLONIAL_GOVERNOR$逐出宫廷！"
 devotion_events.213.b:0 "驳回那些流言蜚语——$STATESMAN$$TRADER$$DIPLOMAT$$COLONIAL_GOVERNOR$是个尽责的好顾问。"
 devotion_events.214.t:0 "废除偶像崇拜？"
 devotion_events.214.d:0 "「您的统治备受质疑。」顾问说，「人民正怀疑着您的虔诚。必须采取行动，确保您在政治与宗教上的权威！百姓仍未意识到偶像崇拜的危害，他们祭拜圣像，去坟墓与寺庙朝圣，崇拜树木、洞穴，甚至是石块。为了您与生俱来的权力，向他们展示我们的宗教权威，禁止偶像崇拜吧！」"
 devotion_events.214.a:0 "去吧，禁止这些乱七八糟的东西。"
 devotion_events.214.b:0 "何必大动干戈？"
 devotion_events.215.t:0 "税收或农业"
 devotion_events.215.d:0 "生活在[Root.Country.GetName]的人们，都是一些游牧民和农民，靠山吃山靠水吃水。我们的政府人员要我们决定施政的方针，是专注税收还是农业？一位顾问建议地方土地的发展比收税要重要。而税收只能靠土地富裕程度来获取，而且收税的程度不能损害[Root.Country.GetName]和人民的利益。另一个则宣称人们勤奋劳动是取决于税赋多少，他们要看到劳动背后的理由。"
 devotion_events.215.a:0 "专注于收税。"
 devotion_events.215.b:0 "专注于发展农业。"
 devotion_events.215.c:0 "试图在二者之间找到平衡。"
 devotion_events.216.t:0 "虔诚的改革措施"
 devotion_events.216.d:0 "经过多次的国会讨论，大臣和顾问为我们带来了几套不同的改革方案以供考虑。在最后讨论之后剩下两个方案。第一个是：严禁外交官和省长这样的要员参与商业活动，使他们完全专注于工作。第二个是：把达官贵人们掌握的牧场和狩猎场分发给无业穷人，让他们去耕作。并且无酬劳的奴隶式劳动形式也应该被定性为非法。"
 devotion_events.216.a:0 "国家行政机构除去商业化。"
 devotion_events.216.b:0 "给穷人分发土地。"
 devotion_events.216.c:0 "不作为。"
 devotion_events.217.t:0 "新的学校"
 devotion_events.217.d:0 "每一个省，每一座城至少都应该有一所宗教学校提供免费教育、可口食物、免费书籍，甚至为每个学生发放津贴。学校每年都要进行一次考试，成绩优异的学生会获得奖励，并被推荐担任要职。学校是应该教授圣训——先知穆罕默德（愿主福安之）的言行教诲，还是应该教授斐格海和伊玛尼——伊斯兰教法与神学？"
 devotion_events.217.a:0 "宗教学校应该教授圣训。"
 devotion_events.217.b:0 "宗教学校应该教授费格赫和伊玛尼。"
 devotion_events.217.c:0 "开办两所学校，一所教圣训，一所教费格赫和伊玛尼。"
 devotion_events.217.e:0 "我们现在承担不起兴办教育的费用。"
 devotion_events.218.t:0 "财产纠纷"
 devotion_events.218.d:0 "起纠纷的两方人前来觐见于你。他们呈上书证、人证及其他证据，请求你调解纠纷。看过这些材料之后，你考虑如何制定一份和解协议，以维护双方的荣誉和地位。这类财产纠纷问题你已经司空见惯，但这起纠纷罕见而敏感，必须以能避免双方相互报复的死循环的方式解决。双方都宣称这片土地的所有权，然而谁对谁错？"
 devotion_events.218.a:0 "整片土地都授予某一方。"
 devotion_events.218.b:0 "把土地一分为二。"
 devotion_events.218.c:0 "让他们到其他地方闹去。"
 devotion_events.219.t:0 "卡迪、执法官与市场检查官"
 devotion_events.219.d:0 "不久前，你任命了一位卡迪——根据伊斯兰教法进行裁决的法官。没过几个月，他便来找你，眉头紧锁，眼神焦急。他向你倾诉着人民的堕落、罪行与不敬。他严肃地提醒你作为执法官惩恶扬善的职责。真主的律法必须被遵守。你的人民需要穆塔韦，即宗教警察来强制执行伊斯兰教法。"
 devotion_events.219.a:0 "那就去寻找志愿者，训练他们成为市场检查官。"
 devotion_events.219.b:0 "我并不赞同这个做法。"
 dev_general_hospital:0 "综合医院"
 desc_dev_general_hospital:0 "新的综合医院设有免费的助产课程与疾病防治设施，提高了公共卫生和全国人民的福祉。"
 dev_fort_maintenance:0 "维护堡垒"
 desc_dev_fort_maintenance:0 "我们的城市在为我们的堡垒维护出资。"
 dev_heretical_expulsion:0 "驱逐异端"
 desc_dev_heretical_expulsion:0 "你把异端驱逐出了这个省份。"
 opinion_jubilee_good:0 "教宗批准禧年"
 opinion_jubilee_bad:0 "教宗不批准禧年"
 dev_jubilee:0 "禧年"
 desc_dev_jubilee:0 "禧年，在这一神圣的年份中大众可以前去朝圣以赦免罪恶，得到宽恕。"
 theocracy.1.tt:0 "这选择可能会影响其他事件。"
 opinion_confiscated_church:0 "没收改革宗的教会"
 dev_religious_cleansing:0 "宗教净化运动"
 desc_dev_religious_cleansing:0 "我们正寻找回归伊斯兰本源的方法，力图效法穆罕默德重夺麦加、粉碎偶像的举动。"
 dev_rafida:0 "正统反对者"
 desc_dev_rafida:0 "什叶派有时也称为正统反对者（rafida），因为他们不承认阿布·伯克尔、欧麦尔和奥斯曼是先知穆罕默德的正统继承者。"
 dev_nasibi:0 "正统仇视者"
 desc_dev_nasibi:0 "逊尼派教徒仇视圣裔穆罕默德家族及其追随者，愚蠢地相信阿布·伯克尔、欧麦尔和奥斯曼是先知穆罕默德的正统继承人。"
 dev_idolatry_abolished:0 "抛弃偶像崇拜"
 desc_dev_idolatry_abolished:0 "向圣像祈祷，去坟墓和寺庙朝圣，祭拜树木、洞穴与石块等行为如今已被禁止。"
 dev_focus_taxes:0 "专注于收税"
 desc_dev_focus_taxes:0 "政府人员被指示专注于收税，虽然不太厚道但十分有效。"
 dev_focus_agriculture:0 "专注于发展农业"
 desc_dev_focus_agriculture:0 "政府人员被指示专注于农业，此举非常尽责，且有望获得长期回报。"
 dev_balance_tax_agriculture:0 "平衡收税和发展农业"
 desc_dev_balance_tax_agriculture:0 "政府人员被指示在税收与农业间取得平衡。"
 dev_hadith_madrasa:0 "教授圣训的伊斯兰宗教学校"
 desc_dev_hadith_madrasa:0 "一所教授先知穆罕默德的言行教诲集录的学校。"
 dev_fiqah_madrasa:0 "教授费格赫和伊玛尼的伊斯兰宗教学校"
 desc_dev_fiqah_madrasa:0 "一所传授神学与信仰的学校。"
 dev_hadith_fiqah_madrasa:0 "一所学校教授圣训，一所学校教授斐格海和伊玛尼。"
 desc_dev_hadith_fiqah_madrasa:0 "每个省份和城市都有两所学校，一所教授圣训，一所教授费格赫和伊玛尼"
 dev_mutaween:0 "市场检查官"
 desc_dev_mutaween:0 "宗教警察在我们的省份内强制施行伊斯兰教法。"
 dev_educated_women:0 "受教育的女性"
 desc_dev_educated_women:0 "妇女被赋予很好的机会来学习和教导其他人伊斯兰教。"
 dev_modern_forts:0 "对现代堡垒的抱怨"
 desc_dev_modern_forts:0 "我们那造价昂贵兼时尚现代的堡垒惹怒了很多一般百姓，他们认为这种东西十分没必要。"
 add_country_unrest_5_modifier:0 "无道之策令举国震惊"
 desc_add_country_unrest_5_modifier:0 "全国上下一片哗然，统治者的行为令百姓不满，农民们挥舞着草叉抗议。"
 protestantism_events.1.t:0 "教改学者寻求庇护"
 protestantism_events.1.d:0 "有一位学者被称为本世纪最伟大的神学家，他因为担心言行惹祸而决心离开故乡寻求庇护。而我们作为新教国家，有责任给他提供安全庇护。这样，只要这位宗教改革家拥护我们的政策，我国国家教会的地位就能得到巩固。"
 protestantism_events.1.a:0 "热烈欢迎大学者莅临！"
 protestantism_events.1.a.tt:0 "然而这位教改学者居住在我国之内越久，他就越可能对国家教会的政策提出批评或者赞颂。"
 protestantism_events.1.b:0 "把他打发走。"
 protected_reformer:0 "给予教改学者庇护"
 did_not_protect_reformer:0 "拒绝庇护教改学者"
 harbouring_reformer:0 "庇护宗教改革家"
 desc_harbouring_reformer:0 "我国已经允许一位宗教改革中活跃的神学家在我国居住避难，以借他的名誉与作品发扬我国的国家教会。"
 protestantism_events.2.t:0 "教改学者向[From.GetName]寻求庇护"
 protestantism_events.2.d:0 "我国一位成就突出的教改神学家出逃至[From.GetName]处寻求避难，并称是畏惧我国天主教势力的迫害。然而这神棍并不满足于逃难，还热衷于制作小册子来嘲讽他故乡的天主教信仰。"
 protestantism_events.2.a:0 "岂有此理！"
 protestantism_events.3.t:0 "教改学者批评国家教会"
 protestantism_events.3.d:0 "为一位意志坚定的宗教改革者提供庇护有时也会带来不快。看来这位学者抛弃自己的祖国后也不愿改变自己的观点，对自己新居所的政策仍然看不惯。"
 protestantism_events.3.a:0 "寄人篱下，就该听任主人之言，支持我国教会！"
 protestantism_events.3.b:0 "好吧，既然你这么大意见……"
 protestantism_events.4.t:0 "国家教会受到谴责！"
 protestantism_events.4.d:0 "对我国无法完全施行宗教改革感到失望的外国教改学者已离开我国前往另一位公侯的领地。或许在长期来看，这样有利于强化我国教会，但就当下而言，或许明天就会有关于[Root.GetName]教会虚伪的流言蜚语。"
 protestantism_events.4.a:0 "好吧。"
 protestantism_events.5.t:0 "驳回批评"
 protestantism_events.5.d:0 "承受过一阵尖锐的批判过后，我国国家教会已经度过了危机，令人不安的批评已经沉寂。"
 protestantism_events.5.a:0 "太好了！"
 protestantism_events.6.t:0 "对于地下天主教徒的担忧"
 protestantism_events.6.d:0 "长期以来，国内公议一直担心是否有一些自称完全认同国家教会信条的人仍然秘密信奉着天主教。特别是一个盘踞国家机关的贵族家族，据说有旧教的倾向。而这些流言还愈演愈烈，进而发展到我们不可忽视的程度。"
 protestantism_events.6.a:0 "把这些家族在官方力量之下控制起来。"
 protestantism_events.6.b:0 "他们必须受到审判。"
 protestantism_events.6.c:0 "忽视这些流言蜚语。"
 catholics_in_hiding:0 "迫害地下天主教徒"
 desc_catholics_in_hiding:0 "我国启动了迫害和怀疑地下天主教徒的政策，确实减少对于国家教会的批评声音，同时也意味着这种案例将完全绕开国家机构而处理国家事件。"
 rumored_crypto_catholics:0 "对于地下天主教徒的恐惧"
 desc_rumored_crypto_catholics:0 "我们不愿意去调查那些地下天主教的流言。这样流言不仅图谋颠覆国家，也助长了在坊间流言的蔓延。"
 protestantism_events.7.t:0 "[Root.GetName]的「末日」"
 protestantism_events.7.d:0 "随着宗教狂热的扩散，[Root.GetName]也笼罩其下，人们越来越相信末日将近。一众村夫都在讨论异样的天象。本地牧师也违背了国家教会的教义，宣讲起关于世界末日的布道。随着千禧年末世的说法蔓延全省，村夫都在埋怨国家和国家教会虽称自己信奉新教，却名不副实。\n而官方对此的态度迄今为止还十分冷漠，甚至在[Root.Owner.Capital.GetCapitalName]的教士们也感到这些恐慌是有理由的。"
 protestantism_events.7.a:0 "试图平息局势。"
 protestantism_events.7.b:0 "动用武力平息。"
 protestantism_events.7.c:0 "他们有理由去担忧末日。忏悔吧，末日近了！"
 millenarianism:0 "千禧年主义说"
 desc_millenarianism:0 "混乱的世界末日将要降临的信仰已经笼罩了这个省份的信徒。这一信仰相信世界末日将会净化社会的一切堕落和罪孽，这煽动人们起来对抗国家教会。"
 fear_of_god:0 "恐惧末日"
 desc_fear_of_god:0 "我们从经文中得知，世界注定在诞生的六千年后消亡。许多有识之士都认同这一观点。\n许多国民都认为末日将近，而国家教会也尽其所能地利用这一信念。我们冒着在国内煽动起千禧年主义叛乱的风险，却发现大部分民众都只关心如何保证自身灵魂的安全。"
 protestantism_events.8.t:0 "贪财"
 protestantism_events.8.d:0 "我国教会中的一些成员已深深受害于过高的贷款利息率，关于此事的呼声越来越大，四处流传的小报谴责着「高利贷和欺诈」，声称卑鄙的掮客在街巷上到处可见。\n而我们国家和教会的观点则认为，收取利息和成为一个正派基督徒之间并无冲突，虽然有时候这种活计会弄出很过分的状况。也许我们最好降低法律允许的最高利息率，遏制最坏的情况发生。"
 protestantism_events.8.a:0 "忽视那些反对者。"
 protestantism_events.8.b:0 "那我们就暂时把最高利息率调低点吧。"
 prot_economic_downturn:0 "经济衰退"
 desc_prot_economic_downturn:0 "这一区域由于普遍的过高利息率以及金融投机活动，引发了经济衰退，有些人认为国家教会放松对基督徒放高利贷的禁止是错误的。"
 stricter_usury_regulations:0 "严格的高利贷法规"
 desc_stricter_usury_regulations:0 "为了遏止允许借贷收息会带来的最坏后果，我们稍微调低了利息上限。"
 protestantism_events.9.t:0 "对信徒的讲道"
 protestantism_events.9.d:0 "建立国家教会的一项强大的优势就在于它可以同时惠及全国的信徒。下个全国礼拜日将近，按惯例这一天的讲道一定程度上应该由中央国家教会决定。那么今后我们讲道的内容应该专注于什么呢？"
 protestantism_events.9.a:0 "感恩我们现在享有的和平。"
 protestantism_events.9.b:0 "为我们的战争申辩。"
 protestantism_events.9.c:0 "信仰的纯洁。"
 protestantism_events.9.dd:0 "基督教自身的统一性。"
 protestantism_events.9.e:0 "避免插手到地方事务。"
 prot_peace:0 "传播和平的价值"
 desc_prot_peace:0 "我们在全国礼拜日上的讲道，让我们的臣民明白和平的可贵，同时要求每位善众都竭力维护这份和平。"
 prot_wars:0 "宣扬我们战争的正义"
 desc_prot_wars:0 "我们在全国礼拜日上的讲道，让我们的臣民明白，我国每一场战争都是合理正义的。"
 prot_purity_of_faith:0 "宣扬我们信仰的纯洁"
 desc_prot_purity_of_faith:0 "我们在全国礼拜日上的讲道，让我们的臣民明白，保持自身信仰的纯洁性是多么可贵，以及如何揪出那些污辱纯洁信仰的人。"
 prot_christian_unity:0 "宣扬基督教的统一"
 desc_prot_christian_unity:0 "我们在全国礼拜日上的讲道，让我们的臣民明白，团结整个基督世界、合为一体对抗异教徒是多么的可贵。"
 protestantism_events.10.t:0 "[Root.GetName]反抗宗教改革"
 protestantism_events.10.d:0 "仍有一些人，特别是在乡村地区，反对[Root.Owner.GetName]的国家教会，渴望投回罗马教廷的怀抱。然而，质疑教会和公然反叛是有天渊之别的，并且[Root.GetName]的事态还一直很平静。国家教会转而满足于不管大部分的人的信仰问题，只要他们正常服役和纳税。\n现在看来，平静无法再持续下去。最近收缴教会银器的行为被当地人民视作公开宣战，他们拿起武器保卫他们的教堂免遭[Root.Owner.Capital.GetCapitalName]的贪婪之手。"
 protestantism_events.10.a:0 "是时候去用武力说服一下。"
 protestantism_events.10.b:0 "暂时豁免此地。"
 protestantism_events.11.t:0 "$THEOLOGIAN$谴责[Root.GetName]教会"
 protestantism_events.11.d:0 "$THEOLOGIAN$在新教改革进入我国，[Root.GetName]的国家教会创立之前，拥有一份前途远大的职业。作为之前当地具有影响力又思想保守的人士，$THEOLOGIAN$难以被说服接受新的教义。然而抵触的情绪随年越盛，现如今$THEOLOGIAN$开始公开反对教会。然而一名宫廷大臣是不允许这样公然反对[Root.Monarch.GetName]的，必须有所对策！"
 catholic_stronghold:0 "天主教堡垒"
 desc_catholic_stronghold:0 "本省的人民被国家教会特许，仍可信仰追随原有天主教信仰。"
 protestantism_events.11.a:0 "驱逐$THEOLOGIAN$。"
 protestantism_events.11.b:0 "判$THEOLOGIAN$亵渎罪并处以死刑。"
 protestantism_events.11.c:0 "真不幸。"
 protestantism_events.12.t:0 "宫廷里的天主教思想家"
 protestantism_events.12.d:0 "$NATURAL_SCIENTIST$$PHILOSOPHER$由于$NATURAL_SCIENTIST_POSS_PRONOUN$$PHILOSOPHER_POSS_PRONOUN$睿智而闻名于世。$NATURAL_SCIENTIST_POSS_PRONOUN$$PHILOSOPHER_POSS_PRONOUN$在我们的宫廷中的任职使我们声名显赫。然而$NATURAL_SCIENTIST_CAP_ADJ$$PHILOSOPHER_CAP_ADJ$也同时是一位坚定的天主教徒，为了招徕他，我们允许他保留$NATURAL_SCIENTIST_POSS_PRONOUN$$PHILOSOPHER_POSS_PRONOUN$信仰。没想到的是[Root.GetName]的教会首先发难，指责[Root.Monarch.GetName]。这还不够，[Root.Capital.GetCapitalName]的街头上更流传着$NATURAL_SCIENTIST$$PHILOSOPHER$正尝试用危险的天主教思想影响[Root.Monarch.GetName]。"
 protestantism_events.12.a:0 "让他们尽管说去吧。"
 protestantism_events.12.b:0 "解除$NATURAL_SCIENTIST$$PHILOSOPHER$的宫廷职务。"
 protestantism_events.13.t:0 "$TREASURER$$PHILOSOPHER$$ARTIST$$THEOLOGIAN$$MASTER_OF_MINT$$INQUISITOR$的影响"
 protestantism_events.13.d:0 "有传言说[Root.Monarch.GetName]的亲近顾问$TREASURER$$PHILOSOPHER$$ARTIST$$THEOLOGIAN$$MASTER_OF_MINT$$INQUISITOR$其实隐藏着加尔文主义倾向。我们近来颁布的一系列法令，被人指责是将我们国家带向改革宗的理想去。"
 protestantism_events.13.a:0 "驳斥这些毫无根据的谣言。"
 protestantism_events.13.b:0 "公开和$TREASURER$$PHILOSOPHER$$ARTIST$$THEOLOGIAN$$MASTER_OF_MINT$$INQUISITOR$保持距离。"
 protestantism_events.13.c:0 "尝试调整这些带有侵犯性的法令。"
 protestantism_events.14.t:0 "[Root.Heir.GetName]的教育"
 protestantism_events.14.d:0 "[Root.Heir.GetName]的老师们都发现[Root.Heir.GetHerHim]将来有望成为当世明君。[Root.Heir.GetName]在与治国相关的所有方面都显示出[Root.Heir.GetHerselfHimself]有很大的兴趣和天赋。然而我国宗教当局担心[Root.Heir.GetSheHe]把大量精力都用在我们已经抛弃的天主教信仰上。"
 protestantism_events.14.a:0 "这会让[Root.Heir.GetHerHim]成为更好的统治者。"
 protestantism_events.14.a.tt:0 "允许[Root.Heir.GetName]研究天主教教义的兴趣。"
 protestantism_events.14.b:0 "禁止所有的天主教教义课程教授。"
 protestantism_events.14.b.tt:0 "不允许[Root.Heir.GetName]研究天主教教义。"
 protestantism_events.15.t:0 "[Root.Monarch.GetName]的天主教倾向"
 protestantism_events.15.d:0 "人尽皆知[Root.Monarch.GetName]对天主教教义有着深刻理解，甚至超乎我们国教会神职人员的想象。尽管如此，[Root.Monarch.GetHerHis]加冕礼备受欢迎，人民看起来很支持这位新君主。毫无疑问，通晓外国信仰对于统治一个新教王国可能很有益处，而且几乎没有人胆敢指责[Root.Monarch.GetName]是天主教秘密信徒。"
 protestantism_events.15.a:0 "[Root.Monarch.GetName]万岁！"
 tolerant_monarch:0 "宗教宽容的君主"
 desc_tolerant_monarch:0 "我们的君主对于各种宗教信仰都了如指掌，正因如此，我国的少数宗教的信徒们能够享受宗教宽容的特权。"
 protestantism_events.16.t:0 "[Root.Monarch.GetName]的良心"
 protestantism_events.16.d:0 "岁月流逝，[Root.Monarch.GetName]成了一位公正贤能的明君。国家教职人员不再担心天主教徒突然政变，对教宗制度的憎恶也随着[Root.Monarch.GetName]的对宗教的广博理解而被缓解。\n[Root.Monarch.GetName][Root.Monarch.GetHerselfHimself]却发现自己饱受困扰。因为这么多年过去了，[Root.Monarch.GetSheHe]才发觉[Root.Monarch.GetHerHis]个人信仰越发倾向天主教信仰，[Root.Monarch.GetSheHe]做了很多努力保护天主教信仰，而不是追随[Root.GetName]国家教会的教条。"
 protestantism_events.16.a:0 "唯一的办法只能是退位。"
 protestantism_events.16.b:0 "[Root.Monarch.GetName]将得忍受良心的煎熬。"
 plagued_concience:0 "良心煎熬"
 desc_plagued_concience:0 "我们的统治者远不是我们国家教会教义的忠实信徒。虽然这不会直接影响我国的政策，但是教会的运作处于了次要地位。"
 protestantism_events.17.t:0 "[Root.Heir.GetName]与[Root.Monarch.GetName]间的矛盾"
 protestantism_events.17.d:0 "年复一年，[Root.Heir.GetName]对天主教的兴趣日渐增长，因此现在[Root.Heir.GetSheHe]招徕了许多来自天主教地区的哲学家，科学家，艺术家，常年围绕着[Root.Heir.GetHerselfHimself]。现在已然发展成了不妥的状况。作为[Root.GetName]教会的领袖，[Root.Monarch.GetName]有责任捍卫宗教改革的信条。除非[Root.Heir.GetName]能被说服改变[Root.Heir.GetHerHis]信仰，否则教会的权威将要受到损害。"
 protestantism_events.17.a:0 "试着强迫[Root.Heir.GetName]去改变[Root.Heir.GetHerHis]兴趣方向。"
 protestantism_events.17.b:0 "接受这种分歧的存在。"
 protestantism_events.18.t:0 "[Root.Heir.GetName]发觉[Root.Heir.GetHerHis]兴趣的不妥之处"
 protestantism_events.18.d:0 "在[Root.Heir.GetHerHim]终于完全明白[Root.Heir.GetHerHim]应有的行为之后，[Root.Heir.GetName]同意了要求，表示[Root.Heir.GetHerselfHimself]会和天主教徒以及天主教进一步划清界限。"
 protestantism_events.18.a:0 "赞美上帝！"
 protestantism_events.19.t:0 "[Root.Capital.GetCapitalName]值得一场弥撒"
 protestantism_events.19.d:0 "[Root.Monarch.GetName]从[Root.Monarch.GetHerHis]青年时代起，就开始质疑[Root.GetName]国家教会所传授的真理。而现在[Root.Monarch.GetSheHe]最终也决定不只个人转换信仰，还已经开始在整个王国中反对宗教改革。这条路并不是一条阳关大道，但是没人能比[Root.Monarch.GetName]更坚信一切都会转变。"
 protestantism_events.19.a:0 "让我们相信上帝。"
 catholic_zealot:0 "君主改宗"
 desc_catholic_zealot:0 "我国君主确信天主教是唯一真正的信仰，因此转变了国教。他将不惜一切代价让所有臣民皈依天主教。"
 protestantism_events.20.t:0 "[Root.Heir.GetName]寸步不让"
 protestantism_events.20.d:0 "尽管我们尽力去期望继承人尽可能清楚地认识到[Root.Heir.GetName]坚持[Root.Heir.GetHerHis]对天主教的迷恋是有害的。但在首都，捕风抓影的人们和讽刺者们早就已经开始散发一些关于[Root.Monarch.GetName]似乎无法控制自己的亲属，独自一人维护对国家的忠诚。"
 protestantism_events.20.a:0 "我们无能为力。"
 protestantism_events.20.b:0 "我们别无选择，只能剥夺[Root.Heir.GetName]的继承权！"
 protestantism_events.21.t:0 "麻烦的教士"
 protestantism_events.21.d:0 "$THEOLOGIAN$$INQUISITOR$拥有一个具有示范性的职业生涯。他从当地一位底层的牧师做起，最后到达了教会等级制度的顶端。而且多年来，他已经被视为是[Root.GetName]教会的支柱。但令人不安的是，$THEOLOGIAN$$INQUISITOR$很早就开始对教会的发展方向提出异议。虽然$THEOLOGIAN$$INQUISITOR$已经开始操纵起舆论直接批评[Root.Monarch.GetName][Root.Monarch.GetHerselfHimself]，然而很难让任何人相信$THEOLOGIAN_POSS_PRONOUN$$INQUISITOR_POSS_PRONOUN$的话会对国家教会有害。"
 protestantism_events.21.a:0 "我相信总能找到别人代替$THEOLOGIAN$$INQUISITOR$的位置。"
 protestantism_events.21.b:0 "允许他的言论，但是确保$THEOLOGIAN$$INQUISITOR$不要掌握实权。"
 protestantism_events.22.t:0 "残存的和解希望"
 protestantism_events.22.d:0 "如今，仍有人期盼着基督信仰的统一。尽管他们将宗教改革与新教信仰的诞生视作必不可少，但也因基督信仰的分裂而发出叹息。\n这种思想的出发点是好的，却对我们的国教危害深远。令人担忧的是，我国某些教会人士，乃至一些议会成员都抱持着这种思想。"
 protestantism_events.22.a:0 "发布一则训令谴责就够了。"
 protestantism_events.22.b:0 "抓住骨干分子，并以叛国罪惩治他们。"
 phillipists:0 "墨兰顿派教徒"
 desc_phillipists:0 "令人不快的是，我国教会中仍有人抱着与罗马教会弥合分裂的想法。我国对这类思想处置不力，导致对境内天主教徒的传教工作愈加艰难。"
 protestantism_events.23.t:0 "新教徒难民"
 protestantism_events.23.d:0 "随着基督教世界的分裂，原本零散的宗教难民已经成为了一个庞大的群体，而且人数还在增加。在主要的天主教国家内，宗教冲突让许多新教徒背井离乡。作为一个新教国家，我国将能够为他们提供庇护，也能对他们的能力和资产善加利用。\n然而新教远非一个统一信仰派别，对于来到我国寻求庇护的人而言，他们的个人信念不可能都与我们[Root.GetName]教会的信条完全相合。虽然接收宗教难民是可敬的行径，但选择量力而行、挑选出那些对我们更有用的人可能才是更谨慎的做法。"
 protestantism_events.23.a:0 "向所有新教教徒开放我国边境。"
 protestantism_events.23.b:0 "只接受那些对我们有用的。"
 protestantism_events.23.c:0 "把他们赶走。"
 protestantism_events.23.dd:0 "为他们在新大陆提供土地。"
 protestant_influx:0 "新教移民"
 desc_protestant_influx:0 "我国迎来了许多从天主教国家逃离的新教移民。他们的信仰可能与我们不完全相同，但我们可以充分利用他们的技能来对抗我们共同的敌人——教宗。"
 protestant_refugees:0 "新教难民大量涌入"
 desc_protestant_refugees:0 "大批新教移民离开天主教国家，在此定居。由于他们不习惯我们的国家教会而出现了一些矛盾，但总体来说，当地的经济得到了发展。"
 welcomed_fleeing_protestants:0 "受欢迎的难民"
 turned_away_fleeing_protestants:0 "打发难民"
 protestant_refugees_to_the_colonies:0 "新教移民"
 desc_protestant_refugees_to_the_colonies:0 "我们的母国向大量新教移民做出了许诺，承诺我们殖民地会为他们提供保护。"
 protestantism_events.24.t:0 "批评官方版本圣经"
 protestantism_events.24.d:0 "我们拥有一个经国家批准的圣经译本，极大程度地促进了国内新教信仰的统一。而且大众和神学家都认为，我们的译本是一本更贴近宗教本源涵义的书。\n然而也有些人发现官方的圣经译本存在疏漏。有些人声称它已经过时了，需要与时俱进；有些人则认为它的文本过于倾向统治阶级，从而成为了我们安抚、管教臣民的工具。还有人认为它在正本清源方面做得仍然不够，其文本中还在坚持着一些多年来若干旧版本圣经积累而成的错讹。"
 protestantism_events.24.a:0 "坚持现有版本的使用。"
 protestantism_events.24.b:0 "下令重新翻译一版。"
 new_bible_translation:0 "圣经新译本"
 desc_new_bible_translation:0 "编订新译本作为我国教会官方圣经的工作正在进行当中。我们的目标是尽可能编订出一个新版本，既能满足国家需要，又能解决一些人对旧译本的争议。"
 controversy_over_official_bible:0 "关于官方圣经的争论"
 desc_controversy_over_official_bible:0 "我们出版了一个被国家教会使用的官方圣经，它极大程度上促进了我们信仰的统一，也清除了旧的天主教障碍。然而，对于一个单独的译本，它不可能让之前使用过五花八门的圣经译文的信徒们满意。而且似乎来自各个宗教信仰的人都已经找到了一些他们所反对的篇章。如此，我们选择坚持我们当前的版本，相信它们会比这些老顽固们活得时间更长。"
 protestantism_events.25.t:0 "[Root.Monarch.GetName]的窘境"
 protestantism_events.25.d:0 "[Root.Monarch.GetName]与[Root.Monarch.GetHerHis]配偶的婚姻并不美满早已经不是秘密，但更重要的是他们没有诞下子嗣。早有传言道[Root.Monarch.GetName]在外有为数甚多的外遇，而这样的行为会败坏我们王国的声誉。但[Root.Monarch.GetName]身边却从没有人却提出过离婚的建议，而他本人也认为离婚是十分违背道德的。\n而[Root.Monarch.GetSheHe]却提出，既然圣经中的以色列人族长——亚伯拉罕和其孙雅各都曾同时有多个妻妾，那么这也许可以作为容许[Root.Monarch.GetHerHim]建立另一段婚姻的先例。宗教改革者们相互接洽讨论此事，众人的意见也十分犹豫不决；但[Root.Monarch.GetName]似乎认定这是最好的解决[Root.Heir.GetHerHis]后嗣问题的方法。"
 protestantism_events.25.a:0 "重婚有罪。"
 protestantism_events.25.b:0 "既然以色列人的宗祖们都行，那为何我不行。"
 protestantism_events.25.c:0 "既然我们的前任君主都行，那为何我不行。"
 protestant_bigamy:0 "重婚"
 desc_protestant_bigamy:0 "我们的统治者遵循着先辈们的行为以及多妻的习俗，而不是因王室配偶之外的情人而活在罪恶中，也不是将自己永远的禁锢于一个没有爱情的婚姻中。"
 bigamy_of_ruler:0 "重婚"
 protestantism_events.26.t:0 "越权的法庭"
 protestantism_events.26.d:0 "把摩西法典直接融入[Root.GetName]的法律中，让我国司法系统得到前所未及的进步。然而持续不断的指控已经使我们法庭案件的数量到达了几乎无法管理的地步。不仅如此，死刑判决的数量也大幅上升。而且棘手的是，只要被判刑的人愿意提供一定数量的罚金作为赔偿的话，他就将免于惩罚。"
 protestantism_events.26.a:0 "被判刑的人都是罪恶的，他们必须付出代价。"
 protestantism_events.26.b:0 "给予法庭更多的权限去处理这些情况。"
 mosaic_law_accusations:0 "权力泛滥的法庭"
 desc_mosaic_law_accusations:0 "将摩西法典融入我国的法律后，很多常见的罪行，例如通奸等等都会被判处死刑。这一带的民众很好地运用了新的法律，这使得法院的权威性大大提高了。然而，案件数量却增长到几乎无法控制的程度。"
 protestantism_events.27.t:0 "严肃的神学家"
 protestantism_events.27.d:0 "最近从[Root.GetName]教会的教育系统中诞生了一个不平常的人。他是一名有着与众不同的魅力与信念的牧师。他并不打算按照他的信念去改变教会。他将追随新教传统与国家教义的价值观灌输给他人。\n在这种时候我们可以好好利用这个异乎寻常的人。"
 protestantism_events.27.a:0 "让他来教育我们的牧师。"
 protestantism_events.27.b:0 "利用他来对付异端。"
 protestantism_events.27.c:0 "忠诚与传统，这就是我国国家教会领袖该有的品质。"
 stern_theologian_education:0 "严肃的神学家"
 desc_stern_theologian_education:0 "一个不同寻常地有超凡魅力的、教条的，能在我们的牧师中为我们国家教会逐渐灌输正确的热情的领导者，会极大程度地影响我们国家教会的牧师教育。"
 stern_theologian_mission:0 "严肃的神学家"
 desc_stern_theologian_mission:0 "向异教徒与异端分子传教的事业由一位十分地有魅力的和教条的领导者领导，很少有人能像他一样，有能力激发人们加入国家教会。"
 stern_theologian_leader:0 "严肃的神学家"
 desc_stern_theologian_leader:0 "我们的国家教会正由一位异常有魅力和教条主义的领袖领导着。这位严肃的神学家认为传统和忠诚高于一切。"
 protestantism_events.28.t:0 "圣礼仪式"
 protestantism_events.28.d:0 "基督的圣体是否真的存在于圣餐是新教徒与天主教徒在宗教改革中意见有分歧的要点之一。有些人甚至无法接受与路德派的圣事共融。最近在我国发行的一本出版物似乎就是由其中一个团体编写的。这无疑将很快被遗忘，但在短期内，我们国教会的合法性受到了质疑。"
 protestantism_events.28.a:0 "真遗憾。"
 protestantism_events.28.b:0 "这听起来像地下加尔文主义，应该搜捕并驱逐这些煽动分子。"
 protestantism_events.28.c:0 "尝试限制那些宣传册的传播。"
 protestantism_events.29.t:0 "宗教改革家赞美[Root.GetName]教会"
 protestantism_events.29.d:0 "最近，一位站在改革前沿的伟大思想家在他的出版物和一场辩论中，将我国作为一个很好的案例让其他人去遵循，这无疑会加强我们的国际声誉，进一步强化我们教会本身的权威。"
 protestantism_events.29.a:0 "在我们的内部宣传中充分利用他。"
 protestantism_events.29.b:0 "这会拉近我们与其他新教徒的距离。"
 protestantism_events.29.b.tt:0 "与所有§Y天主教§!国家的关系下降 §R35§!。\n与所有§Y新教§!国家的关系上升 §G35§!。\n这些影响会在未来 12 年后消失。"
 beacon_of_protestantism:0 "理想的新教国家"
 protestant_ideal:0 "理想的新教国家"
 protestantism_events.31.t:0 "敌对出版物的流通"
 protestantism_events.31.d:0 "大量的小册、木刻版画和其他小型刊物最近开始在很多处地方流通。这无疑是我们的敌人搞的鬼。这些邪恶的文字称，[Root.GetName]教会在很多地方只为了国家利益运作。\n虽然这些文字值得怀疑，但无疑很快就会对我们国家教会的声誉造成持久的恶劣影响。"
 protestantism_events.30.t:0 "[Root.GetName]的女巫审判"
 protestantism_events.30.d:0 "各地教会组织从旧有的罗马天主教会的一部分向[Root.Owner.GetName]教会地方组织转变的过渡进程大体上进展良好，但有些地方的宗教权威则出现了空位。在过去，人们怀疑有巫术行为出现的时候，天主教会经常会介入，并尽可能安抚当地居民、防止其做出过激行为。可是，宗教改革的到来，却让人们更加信任大众观念在基督教中所能起到的作用。\n[Root.GetName]有许多女性被指控涉嫌巫术，而人们还在尝试搜查出更多的女巫。当地的牧师和地方法官已经开始加入审判女巫的行列，但到目前为止，国家层面还没有受到波及。随着遭受指控的妇女人数越来越多，我们可能有必要采取行动。"
 protestantism_events.30.a:0 "纵容这些审判。"
 protestantism_events.30.a.tt:0 "这些审判长久下去很危险，恐慌会蔓延到更多的地方去。"
 protestantism_events.30.b:0 "忽视审判。"
 protestantism_events.30.c:0 "我们必须停止这些审判。"
 protestantism_events.30.c.tt:0 "女巫审判不会在这个省份蔓延或升级。"
 protestantism_events.31.a:0 "太遗憾了。"
 protestantism_events.31.b:0 "那就陪他们好好玩玩吧。开始肃反运动。"
 protestantism_events.32.t:0 "新区域的合并"
 protestantism_events.32.d:0 "随着我国的扩张，当地的新教信徒开始逐渐被纳入我国教会。在某些新征服地区的教区登记工作中，我们有了一个令人惊讶的发现：该地区的人口密度，实际上比它前主人所意识到的数字要大得多。"
 protestantism_events.32.a:0 "太好了！"
 protestantism_events.33.t:0 "虔敬派"
 protestantism_events.33.d:0 "一种新型的新教运动，虔敬主义，在我国兴起。他们只关注内心的救赎，对神学研究和国家教会的教条兴趣不大。"
 protestantism_events.33.a:0 "尝试去限制其蔓延。"
 protestantism_events.33.b:0 "饶有兴致地去接触虔敬主义者。"
 spread_of_pietism:0 "虔敬主义的蔓延"
 desc_spread_of_pietism:0 "虔敬主义者相信内在个人神秘主义的宗教理念，而非神学教条。他们对严格的教条兴趣缺缺，大大削弱了我国教会的权威，但也使得我们与其它福音派教会更加亲近。"
 protestantism_events.34.t:0 "[Root.GetName]的反偶像崇拜骚乱"
 protestantism_events.34.d:0 "许多新教徒都厌恶旧天主教会中的宗教圣像，但[Root.Owner.GetName]的教堂却没有下令禁止它们。这样的政策引起了麻烦。\n[Root.GetName]的人民愤怒于他们所认定的偶像崇拜，冲进当地的教堂之中，砸碎了彩绘的窗户，摧毁了圣像和祭坛。"
 protestantism_events.34.a:0 "严惩作奸犯科之人。"
 protestantism_events.34.b:0 "修复还原那些被毁的雕像"
 iconoclast_riot:0 "反偶像崇拜骚乱"
 desc_iconoclast_riot:0 "暴徒们摧毁了本省的祭坛、绘画和彩绘的窗户，决心铲除一切他们眼中的偶像崇拜。"
 protestantism_events.35.t:0 "爱国而魅力非凡的[Root.GetName]传教士"
 protestantism_events.35.d:0 "新教的小教堂在[Root.GetName]地区随处可见，他们共同反对一个中央教条式的教会。\n有一个在本地挣得一份地位的显赫布道士，他的布道不仅将社群团结在一起，而且使人们保有对母国教会相对独立的决心更加坚定。"
 protestantism_events.35.a:0 "好极了。"
 protestantism_events.35.b:0 "让我们尽量降低他的影响力。"
 patriot_preacher:0 "爱国的传教士"
 desc_patriot_preacher:0 "该省份的一位魅力非凡的布道士正在鼓吹独立于母国的完全宗教自由的必要性。"
 colonial_religious_tensions:0 "紧张的宗教局势"
 desc_colonial_religious_tensions:0 "由于数个互相拮抗的宗教的煽动，这个省份正处在高度的紧张状态中。"
 loyalist_preacher:0 "忠诚的传教士"
 desc_loyalist_preacher:0 "该省份的一位魅力非凡的布道士正在鼓吹支持母国国家教会的必要性。"
 protestantism_events.36.t:0 "[Root.GetName]的紧迫宗教局势"
 protestantism_events.36.d:0 "由于我们母国向殖民地输送异宗教徒的政策，我们的定居点汇集了各色纷繁复杂的宗教信仰。虽然以某种方式看待，他们都可以称作新教徒，但是他们在许多议题上持有针锋相对、截然相反的看法。有两个神学上相对抗的教会在[Root.GetName]都有数量众多的信众，一个倾向于欧洲的改革宗，另一个更倾向新教。然而他们共同反对弃之如敝屣的国家教会的控制。局势的紧张程度持续高涨，或许我们最好介入其中以免事态升级。"
 protestantism_events.36.a:0 "为什么要分开两种异端？他们爱闹就让他们闹去。"
 protestantism_events.36.b:0 "劝说改革宗一派迁至别处。"
 protestantism_events.36.c:0 "劝说新教一派迁至别处。"
 protestantism_events.37.t:0 "忠诚而魅力非凡的[Root.GetName]传教士"
 protestantism_events.37.d:0 "尽管这片土地上新教的各色宗派种类繁多，[Root.GetName]的民众似乎仍对祖国的国家教会忠心耿耿。有一位近来声名大噪、魅力非凡的布道士，他鼓动人们去反对那些提议斩断与国家教会之间纽带的人，这使得[Root.GetName]民众的忠诚更加稳固了。"
 protestantism_events.37.a:0 "好极了。"
 protestantism_events.37.b:0 "我们必须竭尽所能向这些人灌输自由价值。"
 protestantism_events.38.t:0 "[Root.GetName]的紧迫宗教局势"
 protestantism_events.38.d:0 "几乎没有人比宗教异议者更期待殖民地的新生活了。正因如此，我国成为了各类基督教宗派信众的避难所，在这广阔的空间栖身比在我们的母国要容易得多。\n当然，地方的冲突也不是完全没有。然而这些消息似乎还传回了我们的母国。我们收到了来自母国的命令，要求我们注意境内诉求宗教自由的群体。"
 protestantism_events.38.a:0 "努力借助国家教会的力量去促进宗教统一。"
 protestantism_events.38.b:0 "这是国家教会自己的问题。"
 protestantism_events.39.t:0 "[From.GetName]的紧迫宗教局势"
 protestantism_events.39.d:0 "很多原来在我国本土居住的异端人士，都选择在殖民地定居。而这确实有利于我国本土和殖民地的发展，但在之后有些宗教组织试图让殖民地脱离本土。[Root.GetName]教会代表觉得我们必须采取措施，或许让殖民地上的异宗人士回到本土。"
 protestantism_events.39.a:0 "尝试让国家教会加强对殖民地的管理。"
 protestantism_events.39.b:0 "我们并不关注另一块大陆上臣民的所作所为。"
 protestantism_events.40.t:0 "国家被视作在保护巫师"
 protestantism_events.40.d:0 "我们尝试缓和[From.GetName]的愈发疯狂的猎巫行动，却被当地的人民彻底地误解了。我们派去的特使反而受到了施行巫术的指控，一部分民众变得对保护巫师的外来势力非常敌对，他们认为是这些巫师在该地区作祟。"
 protestantism_events.40.a:0 "好吧。"
 protestantism_events.41.t:0 "猎巫行动失控"
 protestantism_events.41.d:0 "关于眼下乡村地区如火如荼的审判女巫的可怕故事已经在我们身边传播。仅仅在一天之内就有超过70名女性遭到审问并杀害，而进一步的搜捕仍在继续，却没有得到地方当权者或国家的表态。死亡总数和中央权威的损伤很可能在这一地区留下永久的创伤。身居[Root.Capital.GetCapitalName]的国家教会领袖似乎和其他人一样对此事无能为力。"
 protestantism_events.41.a:0 "我们必须阻止这种愚行！"
 protestantism_events.41.b:0 "他们在做上帝的工作！"
 protestantism_events.42.t:0 "继承人之死"
 protestantism_events.42.d:0 "国家继承人的薨逝通常是一件值得悲伤的事情，但对于[Root.GetName]教会的高级代表来说却是暗暗地松了一口气。他们现在不用担心国家未来的领导者思想倾向天主教了……"
 protestantism_events.42.a:0 "好吧。"
 prot_witch_trials:0 "巫师审判"
 desc_prot_witch_trials:0 "该地区正在搜捕巫师，地方当权者将找到的巫师全部治罪。局势愈发紧张，流言、大众的恐慌以及社会各阶层人口的大量死亡导致了不安和破坏，当地的经济活动受到严重打击。"
 escalated_witch_trials:0 "升级的猎巫行动"
 desc_escalated_witch_trials:0 "在当地，巫师审判已经升级为盲目的巫师狩猎，无人可以逃脱指控与处决的威胁。居民们变得多疑而偏执，社会治安受到了严重的损害。国家教会在当地毫无威信，本地的传教士与治安官可以轻易地决定人们的生死。"
 prot_stopped_witch_trials:0 "停止巫师审判"
 desc_prot_stopped_witch_trials:0 "当地的一系列巫师审判已经使得社会秩序荡然无存，邻里们纷纷互相检举揭发。不过，国家已然介入，试图扭转局势。多数人对此并不满意，但紧张局势正日益缓和。"
 custodian_of_the_two_holy_mosques:0 "圣城监护人"
 desc_custodian_of_the_two_holy_mosques:0 "我们控制了麦加和麦地那，这两座在伊斯兰世界里最神圣的城市。"
 organised_through_bishops_aspect:0 "主教管辖制"
 desc_organised_through_bishops_aspect:1 "过去，主教是单一教会的领袖，管辖范围局限于城市。如今，他们领导着更大一片教会区域，不再仅为个别会众服务。牧师作为主教的代表，被任命服务于每位会众。\n\n我们还将获得§G-10%§!建造花费，持续§Y10§!年。"
 priests_may_marry_aspect:0 "教牧人员允许结婚"
 desc_priests_may_marry_aspect:1 "东罗马帝国皇帝查士丁尼一世曾宣令，任何与教职人员的婚姻都是无效的，任何教职人员的子嗣都属非法私生。然而一直以来都有教牧人员违规娶妻建立家庭，尽管教义要求他们奉行独身。经过我们法律的允许，教牧人员终于不用收到独身誓言的约束，并用圣经中的内容进行驳斥。\n\n我们还将获得§G+1§!正统信仰容忍度，持续§Y10§!年。"
 adult_baptism_aspect:0 "成人洗礼"
 desc_adult_baptism_aspect:1 "成年人受洗是信仰耶稣成为基督徒的基础，还有被本地教会接受为教会成员蒙受神恩的象征。而受洗者的信仰和恩典是自我所独有不能消磨也不能转移给另一个人。\n\n我们还将获得§G+10%§!来自正统信仰省份的人力，持续§Y10§!年。"
 holy_sacraments_aspect:0 "圣礼"
 desc_holy_sacraments_aspect:1 "七大圣事是要得到神之恩典必须而有效的仪式，是耶稣基督所定下的并赋予教会完成的礼节，圣餐礼更是象征耶稣将神圣的血肉分给世人。七圣礼分别为：洗礼、坚信礼或圣膏、圣餐礼、告解礼、终敷礼、圣秩礼及婚礼。\n\n我们还将获得§G+5%§!额外士气打击，持续§Y10§!年。"
 saints_accept_prayers_aspect:0 "圣徒宽恕祈祷者"
 desc_saints_accept_prayers_aspect:1 "圣徒代祷，即可以请圣徒为他人代祷，是我们教会支持的教义。\n\n我们还将获得§G+100%§!从战斗中获得的陆军传统，持续§Y10§!年。"
 icons_images_aspect:0 "允许圣像崇拜"
 desc_icons_images_aspect:1 "描绘耶稣、玛利亚、圣徒和天使的图像，用金属铸造、石雕、绣在布上、画在木头上或用其它不同的方式创作，通常都有照明。关于圣像的使用，人们一直争论不休。民众对圣像的普遍青睐使得教会最终认命，认可了对圣像的崇拜。\n\n我们还将获得§G-10%§!与统治者相同文化的顾问花费，持续§Y10§!年。"
 legalised_divorces_aspect:0 "合法的离婚"
 desc_legalised_divorces_aspect:1 "在婚姻被认为是民事协定之前，教会一直是用以宣判婚姻是否合法的权威。民政部门今后可以颁布能够解除婚约的政令，解除一段婚姻。\n\n我们还将获得§G+10%§!政府改革进度增长，持续§Y10§!年。"
 heretics_deported_aspect:0 "流放异端"
 desc_heretics_deported_aspect:1 "对于反对我国教会的异端分子的处置方法，我们采用了流放代替过去的死刑。\n\n我们还将获得§G+10%§!殖民几率，持续§Y10§!年。"
 parish_registers_aspect:0 "教区登记册"
 desc_parish_registers_aspect:1 "从今往后，洗礼、婚姻和葬仪的详情将被记录在教区登记册上。每位教区牧师都要妥善保存这样一本用于记录的簿子，并放在一个有两把锁的保险箱里。\n\n我们还将获得§G-0.10%§!每年腐败值，持续§Y10§!年。"
 individual_creeds_aspect:0 "个人信条"
 desc_individual_creeds_aspect:1 "接受并具有较强的自由思维能力，允许人们在宗教方面形成自身独特的看法与信仰，从而推动科技的进步与发展。\n\n我们还将获得§G+2§!可能的顾问，持续§Y10§!年。"
 allow_usury_aspect:0 "允许高利贷"
 desc_allow_usury_aspect:1 "放高利贷的行为已被允许且不再被视为有罪。\n\n我们还将获得§G-0.5%§!年利息，持续§Y10§!年。"
 translated_bibles_aspect:0 "翻译圣经"
 desc_translated_bibles_aspect:1 "把圣经翻译成其他语言，让人们用一种能与他们的思想和心灵对话的语言来认识上帝。\n\n我们还将获得§G+25%§!正统信仰省份思潮传播速度，持续§Y10§!年。"
