l_english:
 papacy_events.1.t:0 "瑞士卫队"
 papacy_events.1.d:1 "建立教宗瑞士卫队的契约上，墨迹已干。这个精英团队由训练有素、经验丰富的人员构成，并且绝对忠诚于圣父。他们已经宣誓将侍奉教宗国，直至审判日。"
 papacy_events.1.a:1 "他们能很好地保卫教廷。"
 papacy_events.2.t:0 "教宗征求瑞士卫队"
 papacy_events.2.d:0 "我们的士兵在国外寻求财富，被誉为最富纪律、忠诚、强大，并采用革命性战术的部队。许多人想要雇佣我们的部队，连教宗都想与我们签订协议。他请求我们长期为[From.GetName]提供瑞士雇佣兵。这当然将会增加我们的威望，并给我们带来其他利益。"
 papacy_events.2.a:0 "派遣卫队给教宗。"
 papacy_events.2.b:0 "不，我们更需要他们。"
 papacy_events.3.t:0 "瑞士送来了瑞士卫队"
 papacy_events.3.d:0 "瑞士来的信使已经抵达，并通告：他们已经同意协议。他还说：「瑞士已经把天主的教会、基督教之母所处的凄凉境地看在了眼里，也意识到了任何一位利欲熏心的暴君都可以在践踏了基督教的共同母亲之后仍然逍遥法外这一沉重而危险的事实。」"
 papacy_events.3.a:0 "我们对此感激不尽！"
 papacy_events.4.t:0 "没有瑞士卫队"
 papacy_events.4.d:0 "由于瑞士雇佣兵优秀的质量和来自其他国家的大量需求，瑞士拒绝了我们的协议，并且不会给我们送来任何部队。"
 papacy_events.4.a:0 "但……我们需要他们！"
 papacy_events.5.t:0 "博尔戈通道"
 papacy_events.5.d:1 "罗马沦陷了！当敌人前来抓捕[Root.Monarch.GetTitle][Root.Monarch.GetName]时，有人提醒他走连接梵蒂冈城和圣天使堡的博尔戈通道。历史上许多教宗在身陷危险中时都将这条通道作为逃生的路线，现在[Root.Monarch.GetName]必须考虑是否逃离梵蒂冈。"
 papacy_events.5.a:0 "赶紧通过通道逃走！"
 papacy_events.5.b:1 "教宗绝不会放弃梵蒂冈。"
 papacy_events.6.t:0 "侄子枢机"
 papacy_events.6.d:1 "教宗将自己的亲属安排进枢机团是一个悠久的传统。尽管有些人说这是裙带关系，但侄子枢机们在教廷已经拥有了一席之地。现在是时候该任命一个[cardinal_nephew_country.GetName]的新枢机，教宗[Root.Monarch.GetName]必须考量一位亲属去担任[cardinal_nephew_province.GetName]的新枢机是否妥当。"
 papacy_events.6.a:0 "不，这是一个我们应当终结的传统。"
 papacy_events.6.b:1 "教宗的侄子将会成为一个好枢机。"
 papacy_events.7.t:0 "教宗派来的侄子枢机"
 papacy_events.7.d:2 "[From.Monarch.GetTitle][From.Monarch.GetName]请求我们把他的亲戚任命为[Root.GetName]的枢机。尽管这是一种普遍做法，但许多人认为这是公然的裙带关系。"
 papacy_events.7.a:0 "接受教宗的侄子枢机。"
 papacy_events.7.b:1 "我们不会助长教会的裙带关系。"
 papacy_events.8.t:0 "侄子枢机被接受"
 papacy_events.8.d:1 "[From.Owner.GetName]已经接受让教宗的侄子担任[From.GetName]的新枢机。"
 papacy_events.8.a:0 "完美！"
 papacy_events.9.t:0 "侄子枢机被拒绝"
 papacy_events.9.d:1 "[From.Owner.GetName]已经拒绝让教宗的侄子担任[From.GetName]的枢机。"
 papacy_events.9.a:0 "真是令人失望。"
 papacy_events.10.t:0 "罗马之劫"
 papacy_events.10.d:1 "这场战争让罗马城近乎沦为废墟。破城的敌人击溃了守军并洗劫了这座城市。在圣伯多禄大殿的台阶旁，残存的守军也难逃被屠杀的宿命，而随之而来的便是大肆的掠夺。破坏、洗劫和杀戮接踵而至、连绵不绝，直到这些强盗、逃兵、战士和掠夺者满载着价值连城的赃物开始回家的旅途。"
 papacy_events.10.a:1 "补充驻军，这绝对不能再次发生。"
 papacy_events.10.b:1 "修复城市的损伤。"
 papacy_events.11.t:0 "梵蒂冈图书馆"
 papacy_events.11.d:1 "天主教堂拥有着众多来自各个时代的文学作品。资金已经到位，是时候去在梵蒂冈内建立一个壮观的图书馆来巩固和扩展基督教徒的知识了。梵蒂冈图书馆的建立可以使罗马重新变成天下学子趋之若鹜之地。"
 papacy_events.11.a:0 "建立它，并专注于行政著作。"
 papacy_events.11.b:0 "重点应该放在外交著作上。"
 papacy_events.11.c:0 "为一座有关军事艺术的图书馆出资。"
 papacy_events.11.e:0 "我们还得再考虑一下。"
 papacy_events.12.t:1 "西斯廷礼拜堂"
 papacy_events.12.d:0 "「Cappella Maggiore」——「大礼拜堂」是为了在比圣伯多禄大殿小些、隐秘些的地方举行弥撒而准备的。岁月并没有放过这座装饰着弗拉·安杰利科的画的华丽礼拜堂——它破败的墙壁业已倾斜，其结构不能保障一年几度的弥撒能安全举行，是时候把它拆除并兴建一座更加瑰丽的崭新礼拜堂了。为新的西斯廷礼拜堂做装饰即便对画界名流来说也是不可多得的荣誉。"
 papacy_events.12.a:0 "重新拆建这座旧礼拜堂。"
 papacy_events.12.b:0 "别用老礼拜堂就好了，我们又不是没有其他地方可以做弥撒。"
 papacy_events.13.t:0 "装饰西斯廷礼拜堂"
 papacy_events.13.d:0 "那座破旧的大礼拜堂已经不复存在了——崭新瑰丽的西斯廷大礼拜堂拔地而起。它可与旧约中所记载的所罗门神殿媲美。礼拜堂的外墙还未经雕饰，在宏伟的拱顶下其内部被分为三层，左右两侧各有六扇拱形的窗户，前后则各有两扇。虽然其简约之美就足以令人迷醉，但如果我们能请来本时代最伟大的艺术家来为这座礼拜堂装饰壁画，那么它的美丽一定会更加耀人。"
 papacy_events.13.a:0 "雇佣桑德罗·波提切利。"
 papacy_events.13.b:0 "雇佣多梅尼哥·基尔兰达约。"
 papacy_events.13.c:0 "雇佣彼得罗·佩鲁吉诺。"
 papacy_events.13.e:0 "雇佣米开朗基罗。"
 papacy_events.13.f:0 "随便找一个人来装饰就行了！"
 papacy_events.13.g:0 "保持原样，我们不需要现在就装饰。"
 papacy_events.14.t:1 "出售赎罪券"
 papacy_events.14.d:0 "许多国家都开始出售赎罪券，让那些自以为可以如此「拯救」自己灵魂的有钱人继续活在罪恶之中。虽然有些人谴责这一行为，但由于教会的金库也因此而充实起来，许多人认为应该允许出售赎罪券。"
 papacy_events.14.a:0 "我们禁止这种行为！"
 papacy_events.14.b:0 "有钱能使鬼推磨……"
 papacy_events.15.t:0 "审判圣职买卖"
 papacy_events.15.d:0 "在《宗徒大事录》第八章第九至二十四节中，术士西满试图用金钱收买伯多禄和若望两名宗徒，希望能够得到授权，使他能够经由触摸传授圣灵的力量给他人。于是这种用金钱买卖教职、圣职等宗教职位的行为，便被称为「西满罪」。后世许多利欲熏心的统治者也被金钱所迷惑，卖出了主教的职位。"
 papacy_events.15.a:0 "我们会把这种行为看作犯罪！"
 papacy_events.15.b:0 "我们将会允许这种行为。"
 papacy_events.16.t:0 "圣髑崇拜——该不该被允许？"
 papacy_events.16.d:0 "教会中长久以来就有保存圣人遗物的习惯，一方面为了供人敬奉，一方面也用来治疗病人和体弱者。这一悠久的传统如今受到了质疑，许多人认为这是应该被禁止的异端——偶像崇拜。买卖圣髑让许多教会富有了起来，如果教宗正式地表明他对此行为的支持，那么这些钱的一部分说不定会跑到我们的教会财产中。"
 papacy_events.16.a:0 "阻止出售圣髑！"
 papacy_events.16.b:0 "如果我们允许并实践这一行为，那么我们也会变得更加富裕。"
 papacy_events.17.t:0 "伽利略·伽利莱"
 papacy_events.17.d:1 "地球与其他行星共同围绕太阳旋转的学说是尼古拉斯·哥白尼首次于1543在《天体运行论》中写到的一个理念，现在伽利略·伽利莱在其著作《星际信使》中对它又一次进行了宣传。他对这一学说的支持引发了争议，使得他在天主教会中树敌众多。虽然我们承认他会是一个有趣的辩论对手，但或许应当谨慎行事——干脆把他关进监狱，免得他的想法为大众所知。"
 papacy_events.17.a:0 "邀请他来讨论神学。"
 papacy_events.17.b:0 "他必须受到审判。"
 papacy_events.18.t:0 "《至高天主》"
 papacy_events.18.d:0 "对于许多天主教国家奴役西部和南部的印第安人，将其用作廉价劳动力的做法，我们感到十分的遗憾。由于之前普遍认为他们不是真正的人类，且没有灵魂，所以此举被教宗允许。新约中说福音已经被传至了所有的国家，所以若他们不相信我们的天主，那么他们也不配算作人类。人类被分为由诺亚的三个儿子分为三个种族，分别是欧洲人、亚洲人和非洲人，然而新大陆的印第安人并不符合任何一个类别。现在既然我们知道了这些异教徒是可以被感化的，那么是时候改变我们的想法并将他们看作天主所创造的、拥有灵魂的人类了。"
 papacy_events.18.a:0 "谴责这种行为，让所有天主教徒知道这样做是不对的。"
 papacy_events.18.b:0 "这些人的唯一用处就是奴隶。"
 papacy_events.19.t:0 "教宗谴责奴隶制"
 papacy_events.19.d:0 "[From.Monarch.GetTitle][From.Monarch.GetName]刚刚颁布了新的教宗诏书《至高天主》，其中禁止了把西方和南方的印第安人和其他任何一种人用作奴隶的行为。"
 papacy_events.19.a:0 "按教宗诏书说的去办。"
 papacy_events.19.b:0 "拒绝并继续对这些人的奴役。"
 papacy_events.20.t:0 "[From.GetName]遵循教宗法令"
 papacy_events.20.d:0 "[From.Monarch.GetTitle][From.Monarch.GetName]会谴责奴隶制。"
 papacy_events.20.a:0 "好极了！"
 papacy_events.21.t:0 "[From.GetName]无视教宗法令"
 papacy_events.21.d:0 "[From.Monarch.GetTitle][From.Monarch.GetName]拒绝谴责西部和南部印第安人的奴役制度。"
 papacy_events.21.a:0 "他们怎么能这样！？"
 papacy_events.22.t:0 "巫师审判"
 papacy_events.22.d:0 "许多省份中的那些饱受饥荒，疾病与厄运折磨的人们都认为他们的痛苦是由巫术与魔法造成的。他们指控了许多女人，儿童与男人，声称他们是崇拜魔鬼，危害基督教的巫师。愤怒的民众甚至对那些所谓的「巫师」在未经审判的情况下动用了私刑！"
 papacy_events.22.a:0 "世上根本就没有什么巫术和魔法！"
 papacy_events.22.b:0 "我们不会干涉，至少现在不会。"
 papacy_events.22.c:0 "派遣使者向教宗寻求建议。"
 papacy_events.22.e:0 "什么也不做。"
 papacy_events.23.t:0 "教宗谴责了巫师审判"
 papacy_events.23.d:0 "[From.Monarch.GetTitle][From.Monarch.GetName]派遣了一名使者来讨论最近在我们国家发生的猎巫事件。他强烈地谴责了巫师审判，尤其是当受难的民众亲手对这些所谓的「巫师」所动用的私刑。「这世上根本就没有巫师与魔术，只有迷信与受苦难的人们想要归咎于这些无辜男人、女人和儿童身上的责任。」我们也许对这种看法不敢苟同，但[From.Monarch.GetName]毕竟是[From.Monarch.GetTitle]……"
 papacy_events.23.a:0 "马上停止对巫师的审判！"
 papacy_events.23.b:0 "这些巫师应该为我们所受的苦难负责，审判不能停止！"
 papacy_events.24.t:0 "$FROMCOUNTRY$禁止了巫师审判"
 papacy_events.24.tooltip:0 "再也没有巫师审判了！"
 papacy_events.24.d:0 "[From.Monarch.GetTitle][From.Monarch.GetName]已经禁止了在$FROMCOUNTRY$的巫师审判，并宣称所谓的巫术和魔法只不过是愚蠢的迷信。"
 papacy_events.24.a:0 "棒极了！"
 papacy_events.24.b:0 "什么？[From.Monarch.GetSheHe]怎么敢反对[Root.Monarch.GetTitle]？"
 papacy_events.25.t:0 "$FROMCOUNTRY$允许了巫师审判"
 papacy_events.25.tooltip:0 "所有巫师都要接受审判！"
 papacy_events.25.d:0 "[From.Monarch.GetTitle][From.Monarch.GetName]的人民所受的苦难坚定了[From.Monarch.GetHerHis]信念。$FROMCOUNTRY$将会继续进行巫师审判！"
 papacy_events.25.a:0 "这可不是我们颁布的！"
 papacy_events.25.b:0 "好极了！"
 papacy_events.26.t:0 "$FROMCOUNTRY$的巫师审判"
 papacy_events.26.d:0 "[From.Monarch.GetTitle][From.Monarch.GetName]正在向[Root.Monarch.GetTitle]请求有关最近的巫师审判的意见。$FROMCOUNTRY$的人民将饥荒、疾病与其他的厄运归咎于巫术和魔法作崇。他们指控许多女人、儿童与男人崇拜魔鬼和危害基督教。巫师审判是否应该被禁止？还是说我们应该允许人民抓获、追捕、谴责并惩罚那些也许是无辜或者是并未施巫术的人们？"
 papacy_events.26.a:0 "谴责猎巫行动与巫师审判！"
 papacy_events.26.b:0 "我们应该允许人们继续这么做。"
 papacy_events.27.t:0 "[From.Monarch.GetTitle]：谴责巫师审判"
 papacy_events.27.d:0 "在向[From.Monarch.GetTitle][From.Monarch.GetName]请求了有关巫师以及是否应该禁止巫师审判的意见后，我们等了很长时间。写有[From.Monarch.GetTitle]署名的官方文件终于到达了：「立即停止对巫师的追捕与审判！」"
 papacy_events.27.a:0 "我们会遵守。"
 papacy_events.27.b:0 "我们拒绝。"
 papacy_events.28.t:0 "[From.Monarch.GetTitle]：允许巫师审判"
 papacy_events.28.d:0 "从[From.Monarch.GetTitle]寄来的信是十分简单明了的：我们应该追捕那些行巫术和魔法的人，审判他们并惩罚那些有罪的人。所有崇拜魔鬼，参加巫师的集会和威胁基督教的人都将在地狱的烈火中燃烧！"
 papacy_events.28.a:0 "我们理解并同意。"
 papacy_events.28.b:0 "不，我们拒绝！"
 papacy_events.29.t:0 "宿敌的教宗"
 papacy_events.29.d:0 "前任教廷监护是现任的教廷监护的宿敌，因此现在可以将前任教廷监护[Root.Monarch.GetTitle]的许多决议、诏书与教令废除。这样可以抹黑前[Root.Monarch.GetTitle]的名声，让他显得无能，而现任教廷监护也会对此表示感激和认同。"
 papacy_events.29.a:0 "我们会所有与他相关的条例全部废除。"
 papacy_events.29.b:0 "每个教宗——即使是昏庸的教宗，都应该受到尊敬。"
 papacy_events.30.t:0 "教宗之间的对立"
 papacy_events.30.d:0 "前任[From.Monarch.GetTitle]受控于我们的一个宿敌，如果[From.Monarch.GetTitle][From.Monarch.GetName]能通过废除决议、取消诏书和撤销教令来抹去前任的工作，那么我们就可以抹黑上任[From.Monarch.GetTitle]和我们的宿敌的名誉！"
 papacy_events.30.a:0 "[From.Monarch.GetTitle][From.Monarch.GetName]推翻了前任教宗的决策！"
 papacy_events.30.b:0 "他什么都没做！？"
 papacy_events.31.t:0 "教宗的竞争"
 papacy_events.31.d:0 "现任教廷监护正在迫使[From.Monarch.GetTitle][From.Monarch.GetName]撤销上任由我们担任教廷监护的[From.Monarch.GetTitle]的决定、诏书和法令。这么做会使得我和我们的[From.Monarch.GetTitle]的名誉受损，并让我们看起来像个酒囊饭袋！"
 papacy_events.31.a:0 "混账……[From.Monarch.GetName]真的这么做了！"
 papacy_events.31.b:0 "谢天谢地，[From.Monarch.GetTitle][From.Monarch.GetName]拒绝了！"
 opinion_swiss_guard:0 "派遣瑞士卫队"
 opinion_no_swiss_guard:0 "没有瑞士卫队"
 pap_swiss_guard:0 "瑞士卫队"
 desc_pap_swiss_guard:0 "纪律，忠诚和革命性的战斗战术——瑞士卫队是世界上最强大的部队。"
 opinion_popes_pet:0 "教宗的宠物"
 mil_vatican_library:0 "梵蒂冈图书馆－军事"
 desc_mil_vatican_library:0 "最近成立的梵蒂冈图书馆着眼于军事著作，鼓励战术研究，它将会是世界上最重要的战争、士兵、军队和军事实践书籍的收藏地。"
 dip_vatican_library:0 "梵蒂冈图书馆－外交"
 desc_dip_vatican_library:0 "鼓励外交官记录其行程、谈判和日常工作，将其出版并入藏梵蒂冈图书馆。学者们可以利用这些资料分析研究，探索各种外交实践及其效果最佳的时机、方法和原因。"
 adm_vatican_library:0 "梵蒂冈图书馆－行政"
 desc_adm_vatican_library:0 "新梵蒂冈图书馆的核心是馆藏的大量各类书籍、手稿和文件，其中大部分是关于行政工作的。"
 pap_sistine_chapel:0 "西斯廷礼拜堂"
 desc_pap_sistine_chapel:0 "往日破败的大礼拜堂旧址上，崭新的大西斯廷礼拜堂巍然屹立。"
 pap_sistinechapel_botticelli:0 "波提切利装饰的西斯廷礼拜堂"
 desc_pap_sistinechapel_botticelli:0 "西斯廷礼拜堂的墙壁以桑德罗·波提切利的湿壁画装饰。他贡献了《耶稣受魔鬼试探》 《造反者的处罚》和《摩西的试炼》三幅画作。"
 pap_sistinechapel_ghirlandaio:0 "基尔兰达约装饰的西斯廷礼拜堂"
 desc_pap_sistinechapel_ghirlandaio:0 "大艺术家多梅尼科·基尔兰达约是佛罗伦萨和翁布里亚画家团队中的一员，他们为西斯廷礼拜堂创作了一系列摩西与耶稣生平事迹的湿壁画。他绘制了《拣选使徒》与《耶稣复活》。"
 pap_sistinechapel_perugino:0 "佩鲁吉诺装饰的西斯廷礼拜堂"
 desc_pap_sistinechapel_perugino:0 "翁布里亚画家彼得罗·佩鲁吉诺为西斯廷礼拜堂祭坛墙绘制了《圣母升天》、《耶稣诞生》和《蒲草箱中的摩西》。他还创作了湿壁画《摩西与西坡拉》、《耶稣受洗》以及《基督将钥匙交给彼得》。"
 pap_sistinechapel_michelangelo:0 "米开朗基罗装饰的西斯廷礼拜堂"
 desc_pap_sistinechapel_michelangelo:0 "米开朗基罗在西斯廷礼拜堂的屋顶上创作了一幅新的绘画，以代替过去蓝天与金色星星的图案。现在，这里绘着创世、天主造人、人类的堕落、先知对救赎的应许，以及耶稣的家谱。"
 pap_sistinechapel_decorated:0 "装饰了西斯廷礼拜堂"
 desc_pap_sistinechapel_decorated:0 "一个翁布里亚和佛罗伦萨画家组成的团队画了一系列的摩西和耶稣的生平壁画，来装饰西斯廷礼拜堂的墙壁。"
 pap_indulgences:0 "出售赎罪券"
 desc_pap_indulgences:0 "出售赎罪券为我们的国库提供了一种吃香的收入途径，让富人能一边拯救自己的灵魂，一边继续过着充满罪孽的生活。"
 pap_simony:0 "圣职买卖"
 desc_pap_simony:0 "出售教会职务和地位的所得充实了我们的金库。"
 pap_veneration_relics:0 "圣髑崇拜"
 desc_pap_veneration_relics:0 "教会出售来自圣人的圣髑——指的是有形的残留物，如骸骨或者私人物品——借此慢慢地富裕起来。"
 disables_indulgences:0 "这将禁用天主教国家的「出售赎罪券」事件。"
