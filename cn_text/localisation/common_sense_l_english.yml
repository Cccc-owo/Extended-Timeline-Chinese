 placate_rulers_desc:0 "花费$PRESTIGE$威望安抚当地统治者，改变其独立倾向$LD$。"
 embargo_rivals_desc:0 "以$LD$的独立倾向为代价，你的属国将对你的宿敌实施禁运。"
 embargo_rivals_cancel_desc:0 "取消$LD$的独立倾向的惩罚，你的属国将不再对你宿敌实施禁运。"
 relative_on_throne_desc:0 "以$LD$的独立倾向为代价，你的家族将入主他们的王室。"
 enforce_religion_desc:0 "以$LD$的独立倾向为代价，强迫他们改信你信仰的宗教（§Y$RELIGION$§!）。"
 scutage_desc:1 "强迫你的附庸国额外支付其收入的$TAX$（当前为每月$AMOUNT|Y$¤）作为免服兵役税，但是这样做的话，他们将不会在战争期间与你并肩作战。"
 scutage_ld:0 "废除免除兵役税将会提升他们$VAL$的独立倾向。"
 subsidize_armies_desc:0 "每月授予§Y$MP$§!的人力资源给你的卫戍国。这将使他们对你的好感度改变$OPINION$。"
 fortify_march_desc:1 "你支付金额在你的属国修建或者升级一座要塞。"
 fortify_march_desc2:0 "你将提升你位于§Y$PROV$§!的要塞至§Y$NAME$§!并花费$COST$"
 enforce_culture_desc:0 "以$LD$的独立倾向为代价，改变被联统国的主流文化为你的主流文化（§Y$CULTURE$§!）。根据他们的总发展度，这将花费 $DIP$£dip£。"
 siphon_income_desc:0 "以$OPINION$的外交关系损害及$LD$的独立倾向为代价，压榨他们年收入的$VAL$（$AMOUNT$）。"
 support_loyalists_desc:1 "为了降低$LD$的独立倾向，我们需要支付他们月收入的$PERCENT$（当前是$AMOUNT|Y$¤）。"
 send_officers_desc:0 "向他们派遣军官和教官并支付$VAL$的军队维护费（当前是每月$AMOUNT|Y$¤）。这将改变他们$LD$的独立倾向。"
 divert_trade_desc:1 "以$LD$的独立倾向为代价，属国向我们转移他们$VAL$的贸易竞争力。"
 seize_territory_desc:0 "在可核心化范围内强占他们的一个省份，这将激怒他们。"
 seize_territory_desc3:0 "§Y$PROV$§!将属于我们。他们的独立倾向将提升$LD$至$LD_TOTAL$。"
 start_colonial_war_desc:0 "使你的殖民地对其他殖民地或者原住民国家发动战争，你必须选择它们的其中一个宣战理由。"
 start_colonial_war_desc2:0 "§Y$SUBJECT$§!将对§Y$TARGET$§!发动§Y$CB$§!战争。"
 replace_governor_desc:0 "以$LD$的独立倾向为代价执行殖民地执政官选举。"
 promote_investments_desc:0 "使得该贸易公司所属省份的贸易竞争力提升$VAL$，同时会导致每年产生$INFLATION$的通货膨胀。"
 additional_subject_interaction_desc:0 " \n\n这将给该属国国带来如下效果：\n"
 ASPECTS:0 "信条"
 KARMA_FOR_CTA:0 "我们将获得$KARMA$业力，因为这是善行。"
 alert_mothballed_forts_instant:0 "§Y你的国内有闲置的要塞！§!"
 alert_mothballed_forts_delayed:0 "闲置的要塞没有卫戍部队，很快就能被围城的敌军攻占。\n\n下面是当前处于闲置的要塞："
 subject_interaction_events.32.t:0 "属国开始反对你"
 subject_interaction_events.32.d:0 "据说我们的好战已经引起了我们属国的不满。流言蜚语四起，他们认为我们不关心正义的统治方式而只是像野蛮人般征服领土。鉴于他们如此虚伪而无礼，置之不理或非明智之举。"
 subject_interaction_events.32.a:0 "杀鸡儆猴。"
 subject_interaction_events.32.b:0 "我确信我们能平息事态。"
 subject_interaction_events.33.t:0 "宗主拿你开刀"
 subject_interaction_events.33.d:0 "由于我国表示愤懑不平，我们的宗主国决定要对我们国家杀鸡儆猴。这简直是奇耻大辱。"
 subject_interaction_events.33.a:0 "以眼还眼……"
 subject_interaction_events.34.t:0 "忠诚的属国"
 subject_interaction_events.34.d:0 "我们的属国的忠诚和满意度举世皆知！再也没有人能离间我们了，这是我国繁盛的最好证明。"
 subject_interaction_events.34.a:0 "铭记这一刻。"
 subject_interaction_events.34.b:0 "应该充分利用它。"
 subject_interaction_events.35.t:0 "不忠诚的属国"
 subject_interaction_events.35.d:0 "我们和属国间存在着很深的敌意，这一点已经不再是什么秘密。我们的宫廷便是红与黑，红的是鲜血，黑的是秘密滋长的憎恨。我们必须处理它。"
 subject_interaction_events.35.a:0 "听之任之"
 subject_interaction_events.35.b:0 "处理它"
 subject_interaction_events.36.t:0 "炮灰"
 subject_interaction_events.36.d:0 "我们的国家缺少一种重要的资源：炮灰。无须担心。虽然我们缺少这种资源，但我们的其中一个属国可以为战场提供新鲜血肉。假如我们强制征召他们，他们将不会对此感到愉悦，但这就是事物运转的方式。"
 subject_interaction_events.36.a:0 "军队需要兵源"
 subject_interaction_events.36.b:0 "我们不能冒险让属国敌视我们"
 subject_interaction_events.37.t:0 "炮灰"
 subject_interaction_events.37.d:0 "看来我们宗主已经决定对我们进行强制征召。我国变得更加空虚，而且这种情况可能还将持续。"
 subject_interaction_events.37.a:0 "这是暴行！"
 subject_interaction_events.38.t:0 "额外征税"
 subject_interaction_events.38.d:0 "称我国经济「运转不良」已经算是保守的措辞，事实上对一部分人来说这堪称灾难。就在我们挣扎于收支平衡时，偏偏有些人，譬如我们的属国还过着美滋滋的生活。或许我们还没对他们征收足够多的税。"
 subject_interaction_events.38.a:0 "一笔额外收入总是好的"
 subject_interaction_events.38.b:0 "我们不需要他们的税"
 subject_interaction_events.39.t:0 "额外征税"
 subject_interaction_events.39.d:0 "我们的宗主要求我们支付大量的金钱，帮他们弥补经济的失败。"
 subject_interaction_events.39.a:0 "去他们的！"
 subject_interaction_events.40.t:0 "合法的主权"
 subject_interaction_events.40.d:1 "[rightful_province.GetName]本该属于我国，却被我们的宗主国非法占有，如果这种不合理的形势继续下去，我们将持续笼罩在宗主国的阴影之中。真是天理不容，我们一定要夺回我们的合法领土！"
 subject_interaction_events.40.a:0 "要求归还领土。"
 subject_interaction_events.40.b:0 "算了吧。"
 subject_interaction_events.41.t:0 "合法的主权"
 subject_interaction_events.41.d:2 "最近我国与属国陷入了领土纠纷，他们把我国的[rightful_province.GetName]视为他们的合法领土。归还纠纷领土会展现我们的仁慈之心，但这样做也会削弱我们的国力。"
 subject_interaction_events.41.a:0 "他们有权拥有。"
 subject_interaction_events.41.b:0 "这是我们的，永远都是。"
 subject_interaction_events.42.t:0 "合法主权遭到拒绝！"
 subject_interaction_events.42.d:0 "我国对合法领土的索回遭到拒绝！实属情理所不容！"
 subject_interaction_events.42.a:0 "去他们的！"
 subject_interaction_events.43.t:0 "属国厌恶战争"
 subject_interaction_events.43.d:0 "看起来持续的战争已经使我们的一个属国国内局势严重动荡。当然我们可以让他们自己处理，但是给予帮助会展现出我们的善意。"
 subject_interaction_events.43.a:0 "进行援助。"
 subject_interaction_events.43.b:0 "让他们自生自灭。"
 subject_interaction_events.44.t:0 "宗主送来了援助"
 subject_interaction_events.44.d:0 "我们的宗主给予我们救助，我们可以在战后重建家园了。"
 subject_interaction_events.44.a:0 "致谢。"
 subject_interaction_events.45.t:0 "经济自由"
 subject_interaction_events.45.d:0 "现在我们再也不受任何国家的妄想支配，我们可以执行我们自己的贸易政策，从而远离失效的贸易管理和猖獗的走私。"
 subject_interaction_events.45.a:0 "好的。"
 subject_interaction_events.46.t:0 "禁运的结束"
 subject_interaction_events.46.d:0 "随着禁运的停止，我们的走私活动也随之销声匿迹。"
 opinion_tyrant_overlord:0 "暴君"
 opinion_gave_province:0 "归还合法省份"
 opinion_benevolent_overlord:0 "仁君"
 opinion_scutage_benefits:0 "兵役免除税效益"
 loyal_subjects:0 "忠诚的属国"
 desc_loyal_subjects:0 "我们忠诚的属国让我们的外交更加顺利。"
 disloyal_subjects:0 "不忠诚的属国"
 desc_disloyal_subjects:0 "我们不忠的属国让我们的外交变得有些棘手。"
 custom_idea_fort_maintenance:0 "要塞维护学"
 custom_idea_fort_maintenance_desc:0 "哪里有战争，哪里就有要塞。有些要塞是临时性的野战工事，在战争胜利或失败后就被废弃。另一些则是永久性的防御工事，筑有巨大的、坚固的城墙，能提供坚固的防御，抵御一切进攻，不管是人、炮弹还是其他投掷物。对堡垒维护的改进创造了更好的堡垒，并使它们变得更加便宜且易于维护。"
 custom_idea_development_cost:0 "土地改革"
 custom_idea_development_cost_desc:0 "在我们的国土上，许多陈旧的权利和习俗妨碍我们进一步开发土地。我们必须进行一场彻底的土地改革来保证我们所有土地处在高效管理下，并进一步开发它们的潜力。"
 free_cities.3.t:1 "[Root.Capital.GetName]大街上的干草叉和火把"
 free_cities.3.d:1 "下层阶级和城市统治者之间的不满和不公开将我们带至内战边缘，但我们没有准备好面对一场成型的叛乱。许多上层阶级督促内阁把事态禀报[Emperor.Monarch.GetTitle]，请求[Emperor.Monarch.GetTitle]提供他所能提供的任何帮助。想要扑灭即将在[Root.Capital.GetName]街上燃烧的叛乱火焰，我们最需要的是军队和金钱。"
 free_cities.3.a:1 "向[Emperor.Monarch.GetTitle]寻求帮助。"
 free_cities.3.b:1 "集合我们仅有的人力，让我们自己解决这个危机。"
 free_cities.4.t:1 "[From.GetName]自由市请求我们的援助"
 free_cities.4.d:1 "今天早上我们接待了来自[From.GetName]自由市的传令者，详述市内阁完全未能满足工人阶级的需要。传令者说作为对自由市的不满的隐喻，阴暗的火焰在[From.Capital.GetName]的街头肆意蔓延，并且有人声称如果不采取任何措施那么城市的农民将很快举起干草叉进行反抗。他们谦卑地恳求士兵和黄金，以便能够迅速地为那些不满的公民伸张正义。"
 free_cities.4.a:1 "这是个合理的要求，我们将响应他们。"
 free_cities.4.b:1 "这个问题在[From.Country.GetName]根深蒂固。除非他们认识到这一点，否则我们不会提供援助。"
 free_cities.5.tt1:1 "[From.Country.GetName]得到消息，我们会帮助他们。"
 free_cities.5.tt2:1 "[From.Country.GetName]得到消息，我们拒绝帮助他们。"
 free_cities.6.tt1:1 "新皇帝将在[This.Country.GetName]加冕。"
 free_cities.5.t:1 "[Emperor.Monarch.GetTitle]的答复"
 free_cities.5.d:1 "不管我们投入多少军队，不满的情绪每天仍在上升，即使镇压了一场叛乱，另一场又会在我们面前爆发。那个信使在哪？希望我们对[From.Monarch.GetName][From.Monarch.GetTitle]的谦卑请求不会激怒[From.Monarch.GetHerHim]，并且[From.Monarch.GetSheHe]会同意帮助我们渡过难关。"
 free_cities.5.a:1 "军队和黄金，终究才是我们真正需要的！"
 free_cities.5.b:1 "[From.Monarch.GetTitle]宣称这个问题已经无法用区区鲜血和金钱来解决了……"
 free_cities.6.t:1 "加冕典礼"
 free_cities.6.d:1 "[PAP.Monarch.GetName][PAP.Monarch.GetTitle]将帝国皇冠交到新的神圣罗马帝国[Emperor.Monarch.GetTitle]手中，象征着[PAP.Monarch.GetTitle]加冕一位基督教君主为帝国[Emperor.Monarch.GetTitle]和罗马天主教会的保护者。被选中作为举办加冕典礼的地方是一件非常荣耀的事，[Root.Capital.GetName]教会几乎将所有的尊严，聚集在为[Emperor.Monarch.GetTitle]加冕上。"
 free_cities.6.a:1 "我们受到天主的庇护！"
 free_cities.7.t:1 "条约会议"
 free_cities.7.d:1 "[Root.GetName]条约会议结束后，胜利者[hre_winner.GetName]的外交官与失败者[hre_loser.GetName]的外交官都感谢我们帮助他们处理围绕一个重要事件的所有必要细节，并感谢我们在这个问题上保持中立。这将帮助他们更专注于手头的任务。虽然我们在会议上损失了一笔钱，但是我们认为我们国家现在比以前更有影响力了。"
 free_cities.7.a:1 "这是值得的。"
 free_cities.8.t:1 "海关和税收优惠"
 free_cities.8.d:1 "地处[free_city_in_debt_target.GetName]的自由市在他们自身负担下苦苦挣扎，也无望自力赚钱来远离耸人的破产深渊。一旦[free_city_in_debt_target.GetName]的经济因为他们自己的制造的问题重压下不可避免的崩溃，那他们将不仅损失大量声望，还会损害帝国的威望及正统性。我们可以尝试向他们提供一些特权及税收优惠，如果处理得当，将会减轻他们的财政负担。"
 free_cities.8.a:1 "给予他们税收优惠。"
 free_cities.8.b:1 "他们无权享受优惠。"
 free_cities.9.t:1 "获得税收优惠"
 free_cities.9.d:1 "我们债台高筑挣扎求生的消息有点让人诧异，不过更大的惊喜是[From.Country.GetName]的[From.Monarch.GetTitle][From.Monarch.GetName]决定帮助我们，赋予我们一些其他自由市所没有的公共特权和税收优惠。"
 free_cities.9.a:1 "出乎意料，但也乐见其成！"
 free_cities.10.t:1 "贵族起义"
 free_cities.10.d:1 "[Root.Capital.GetName]拥有土地的贵族不喜欢我们自由市的地位，并使我们脱离对他们的直接统治。最近我们已竭尽全力让他们保持安静。如果他们仅仅只是手持干草叉和火把并几乎没有受过军事训练，我们能够应付他们产生的任何反抗。但这是一群拥有土地与头衔且熟读兵法的贵族，他们不能被低估。唯一能抑制他们野心的也许只有神圣罗马帝国的[Emperor.Monarch.GetTitle]了……"
 free_cities.10.a:1 "向[Emperor.Monarch.GetTitle]寻求帮助。"
 free_cities.10.b:1 "给贵族们一些特权，希望他们能闭嘴。"
 free_cities.11.t:1 "[From.GetName]求援以应对叛乱贵族"
 free_cities.11.d:1 "我们注意到[From.Country.GetName]的商人与不希望[From.Country.GetName]成为自由市的土地贵族展开了斗争。商人们向我们求助以阻止贵族的行径并让他们接受[From.Monarch.GetName]成为一个没有王室和特权的自由市。"
 free_cities.11.a:1 "他们将得到我们的帮助。"
 free_cities.11.b:1 "如果他们连自己的民众都无法安排好，又怎么适合治理一个国家？"
 free_cities.12.t:1 "帮助还是阻碍？"
 free_cities.12.d:1 "贵族们变得越来越大胆，现在他们正试图吸引市民和农民加入他们来反抗我们，动摇我们自由市的地位。到目前为止，他们没有取得任何成功，但是只要仍有人试图打破我们努力维系的和平，我们就无法安心。[From.Country.GetName]的[From.Monarch.GetTitle][From.Monarch.GetName]会如何看待我们？[From.Monarch.GetSheHe]是否会信守承诺来帮助我们对付叛乱的贵族？"
 free_cities.12.a:1 "[From.Monarch.GetTitle]的帮助已经到达！"
 free_cities.12.b:1 "「……不适合统治……」所以，不会有任何帮助了。"
 free_cities.13.t:1 "城邦同盟"
 free_cities.13.d:1 "汉萨同盟和伦巴第同盟这样的先例，鼓动我们去询问是否有其他自由市愿意一同组建联盟。自由市是弱小的，但是总得来说，小国联合的作用在一些事项上已经被证明，比如贸易，维护帝国和平，支持法律，维持一支联合军队，使我们成为一支即使是大国也不可忽视的力量。"
 free_cities.13.a:2 "向[fc_league_invitation_target.GetName]派遣外交官！"
 free_cities.13.b:1 "难道我们就不能雇用雇佣兵吗？"
 free_cities.14.t:1 "城邦同盟的建议"
 free_cities.14.d:1 "在神圣罗马帝国内部存在着许多同盟。例如，由诸多商人公会创造的商业和防御联盟——汉萨同盟，或者共同防御和维持和平的施瓦本同盟。[From.Country.GetName]自由市建议我们加入这样类似的同盟，在那里我们可以进行贸易合作，维护帝国和平以及法律支持。"
 free_cities.14.a:1 "能有什么害处呢？加入吧！"
 free_cities.14.b:1 "这看上去就是在大量浪费时间和资源。"
 free_cities.15.tt:1 "[From.Country.GetName]将收到你同意的消息。"
 free_cities.16.tt:1 "[From.Country.GetName]将收到你的回绝。"
 free_cities.15.t:1 "城邦同盟的成员"
 free_cities.15.d:1 "[From.Country.GetName]的[From.Monarch.GetTitle][From.Monarch.GetName]同意与我们在某些问题上合作，比如贸易，维护帝国和平，支持法律。"
 free_cities.15.a:1 "欢迎加入同盟！"
 free_cities.16.t:1 "[From.GetName]拒绝加入城邦同盟"
 free_cities.16.d:1 "「非常遗憾，[From.Country.GetName]的[From.Monarch.GetTitle][From.Monarch.GetName]拒绝与[Root.Country.GetName]的[Root.Monarch.GetTitle][Root.Monarch.GetName]合作……」"
 free_cities.16.a:1 "他们很快会看到我们同盟经济取得的荣耀，并为他们拒绝加入我们的决定而感到后悔！"
 free_cities.17.t:1 "城邦同盟成员"
 free_cities.17.d:1 "基于施瓦本联盟，汉萨同盟和伦巴底联盟这样的同盟而催生的众多自由市之间的合作看上去运作的十分出色。他们同意在贸易，维护帝国和平和支持法律问题上共同协作。作为一个自由市的我们，可以要求成为这个联盟的一员……"
 free_cities.17.a:1 "向他们的领导人派出一位外交官！"
 free_cities.17.b:1 "我们不需要这样做。"
 free_cities.18.t:1 "潜在的城邦同盟成员"
 free_cities.18.d:1 "我们与其他自由市合作得很好，这使我们每天得到更多的成员资格申请！[From.Country.GetName]的[From.Monarch.GetTitle][From.Monarch.GetName]就是众多希望加入我们的申请者中的一员。"
 free_cities.18.a:1 "接受[From.Country.GetName]的申请。"
 free_cities.18.b:1 "拒绝[From.Country.GetName]的申请。"
 free_cities.19.t:1 "合作改革"
 free_cities.19.d:1 "许多学者和有学问的人称[Root.Country.GetName]的自由市为他们的家园。通过与居住在我们的同盟中其他自由市的同事合作，他们有能力完善他们的想法和理论，这对我们有很大的好处。"
 free_cities.19.a:1 "漂亮！"
 fc_hre_privileges:0 "皇帝授予公民和税收特权"
 desc_fc_hre_privileges:0 "神圣罗马帝国皇帝授予了我们公民和税收特权。"
 opinion_special_privileges:0 "皇帝授予了特权"
 opinion_agreed_league:0 "同意城邦同盟"
 opinion_refused_league:0 "拒绝城邦同盟"
 fc_city_league:0 "城邦同盟"
 desc_fc_city_league:0 "受到例如施瓦本同盟、汉萨同盟或者伦巴第同盟等较早的城邦同盟启发，一些神圣罗马帝国内的自由市赞成在一些重要问题上相互合作团结起来形成一股力量。"
 opinion_withheld_reforms:0 "压制改革理念"
 opinion_introduced_reforms:0 "传播改革理念"
 fc_league_reforms:0 "城邦同盟改革"
 desc_fc_league_reforms:0 "新的城邦同盟改革在自由市之间传播开来，这将会帮助这些国家变得更加强大。"
 ADD_SEAT_IN_PARLIAMENT_SHORT:0 "授予$NAME$席位"
 SEAT_PARLIAMENT_DESC:0 "拥有如下效果：\n"
 ADD_SEAT_IN_PARLIAMENT_LONG:0 "在$NAME$授予某个省份一个议席将会带来一些奖励，但是在每个议案上，需要满足大多数的议席。"
 withdrawn_parliamentary_seat:0 "收回议会席位"
 desc_withdrawn_parliamentary_seat:0 "这个省份的人们感觉他们在对我们国家政治上产生影响的权利被夺走了。"
 rotten_borough:0 "腐败选区"
 desc_rotten_borough:0 "这个省份尽管显得微不足道，但仍在议会拥有席位。这使得那些在这个地区里拥有权力的人能够借参选人数量稀少且软弱无力的事实以成功操纵选举。"
 parliamentary_scandal:0 "议会丑闻"
 desc_parliamentary_scandal:0 "首都被一位前来拜访的国会议员的种种行为以及这个国家无力为此而制裁他的事实所震惊。"
 demands_representation:0 "要求代表权"
 desc_demands_representation:0 "这个地区的人们要求在中央政府获得更多的代表权。这项运动的核心在他们那些认为应该在国家层面被重新建立的旧的省级议会。"
 yearning_for_representation:0 "渴望获得代表权"
 desc_yearning_for_representation:0 "最近的发展已经引起了这个国家的人们对于代议制议会和成文宪法的强烈渴望。"
 parlaments.2.t:0 "腐败选区"
 parlaments.2.d:2 "由于在[Root.Owner.GetParliamentWithGrammar]中拥有席位，[Root.GetName]可以自夸在我们国家的政治运作中有相当的影响力。然而，那个席位是这个地区唯一能够让自己在我们国家更加富庶的众多地区里脱颖而出的地方，例如省份[envious_province.GetName]就对[Root.GetName]十分眼红。这一切的重要性已经被当地的地主们所洞察，经过一系列的贿赂和威胁后，[Root.GetName]的选举已经被完全控制在一些腐败而有影响力的人手中。"
 parlaments.2.a:0 "真是腐败！"
 parlaments.2.a.tt:0 "这个议会席位的投票方式从现在起将会改变。"
 parlaments.2.b:0 "我们必须重新分配这个席位。"
 parlaments.4.t:0 "选举腐败！"
 parlaments.4.d:2 "在[Root.GetName]腐败选区的议员们已经选择在[Root.Owner.GetParliamentWithGrammar]中反对我们的提案。看来那些别有用心的人已经成功说服了当地领主，现在领主们感觉我们的提案并不符合他们的最大利益。"
 parlaments.4.a:0 "真是腐败！"
 parlaments.4.b:0 "那就只好收买领主了。"
 parlaments.5.t:0 "[Root.GetName]在辩论中改变立场！"
 parlaments.5.d:2 "富有影响力的[Root.GetCapitalName]大学已经成功左右了[Root.GetName][Root.Owner.GetParliamentWithGrammar]中议员的意见，现在他们转而支持增加大学经费的提议了。"
 parlaments.5.a:0 "太好了！"
 parlaments.6.t:0 "[Root.GetName]在辩论中改变立场！"
 parlaments.6.d:2 "[Root.GetName]不仅在国家[Root.Owner.GetParliamentWithGrammar]中占据一个席位，还坐落着许多涉足海外贸易的位尊权重的大公司的总部。看来它们中的许多公司已经认为，若当前议会正讨论的议案通过，他们就能够获利。并且，他们已经开始为此对[Root.Owner.GetParliamentWithGrammar]议员们施加压力了。"
 parlaments.6.a:0 "太好了！"
 parlaments.7.t:0 "[Root.GetName]在辩论中改变立场！"
 parlaments.7.d:2 "从各方各面来说，军队都是在[Root.GetName]的最具影响力的地方力量，他们对组织的忠诚说服了[Root.Owner.GetParliamentWithGrammar]的议员在投票中支持现在的议案。"
 parlaments.7.a:0 "太好了！"
 parlaments.8.t:0 "[Root.GetName]在辩论中改变立场！"
 parlaments.8.d:2 "现在[Root.Owner.GetParliamentWithGrammar]里有关如何最好地保护国内生产的辩论已经引起了[Root.GetName]当地许多人的注意。现在[Root.Owner.GetParliamentWithGrammar]的这一席位已经在辩论中转向支持我们，并且期望将来能够从这项提议的政策中获益。"
 parlaments.8.a:0 "太好了！"
 parlaments.9.t:0 "[Root.GetName]在辩论中改变立场！"
 parlaments.9.d:0 "作为我们的首都议会席位，[Root.GetName]省能够在当前提议的改革中获得许多好处。好在足够多的人们已经意识到了这一点，这保证了这个议席现在能够为我们的立场投票。"
 parlaments.9.a:0 "太好了！"
 parlaments.10.t:0 "[Root.GetName]在辩论中改变立场！"
 parlaments.10.d:1 "似乎在[Root.GetName]议会中拥有席位的国会议员们已经意识到了目前正在讨论的议案将会给他们带来多大的好处。因此他们对于我们议案的支持越来越普遍。"
 parlaments.10.a:0 "太好了！"
 parlaments.11.t:0 "[Root.GetName]在辩论中改变立场！"
 parlaments.11.d:1 "似乎不久前还是我们的坚定拥护者的[Root.GetName]选区议员们已经彻底改变了他们对这场辩论中议案的看法。究竟为何会变成这样我们无从得知，但显然我们无法再依靠他们的选票了。"
 parlaments.11.a:0 "贪婪是多么可怕的事情。"
 parlaments.12.t:0 "腐败选区"
 parlaments.12.d:1 "现在看来[Root.GetName]的选举确实将会转向支持目前被提议的改革——那项将会终结我们[Root.Owner.GetParliamentName]中腐败选区的改革提案。似乎那个支持腐败选区议员的人突然意识到了他将会失去他的席位。现在他正在试图说服那位议员来投票反对我们的这项改革。"
 parlaments.12.a:0 "真是腐败！"
 parlaments.13.t:0 "[Root.GetName]在辩论中改变立场！"
 parlaments.13.d:0 "为了维护现行的体制，一场由[Root.GetCapitalName]官僚机构成员发起的运动正在坚决抵制有关法律法规的改革，他们已经成功说服了那个选区的国会议员反对我们的提案。"
 parlaments.13.a:0 "好吧。"
 parlaments.14.t:0 "[Root.GetName]在辩论中改变立场！"
 parlaments.14.d:0 "[Root.GetName]的国会议员们已经被那些为了维护生产制造业省份利益的人说服了，他们将反对有关开放市场的法规，以此来避免外部的竞争压力。"
 parlaments.14.a:0 "好吧。"
 parlaments.15.t:0 "[Root.GetName]在辩论中改变立场！"
 parlaments.15.d:3 "许多在[Root.GetName]的人们已经对于增加海军经费的提案感到无比失望。他们认为这个地区已经为我们国家的军事力量贡献了太多，因此更期待[Root.Owner.GetParliamentWithGrammar]能够给与他们更多的拨款，而不是为了海军向他们索取更多的资金。"
 parlaments.15.a:0 "好吧。"
 parlaments.16.t:0 "[Root.GetName]在辩论中改变立场！"
 parlaments.16.d:2 "在[Root.GetName]这个省份海军势力占据着主导地位，这意味着[Root.Owner.GetParliamentWithGrammar]有关增加陆军经费的提案在这里的待遇会非常冷淡。尽管最初来自这个省份的[Root.Owner.GetParliamentWithGrammar]议员支持这项提案，但是现在他除了投票反对这项提案以外再无选择的余地。"
 parlaments.16.a:0 "好吧。"
 parlaments.17.t:0 "[Root.GetName]在辩论中改变立场！"
 parlaments.17.d:0 "尽管一开始是赞成的，但是[Root.GetName]的国会议员们却已经表达了他们对于现在这个议案的厌倦。这意味着他们将不会支持这个国家完全掌控国内的任何事物这一远大目标。"
 parlaments.17.a:0 "你们最好慎重考虑一下，我先不发表评论。"
 parlaments.18.t:0 "[Root.GetName]在辩论中改变立场！"
 parlaments.18.d:0 "[Root.GetName]的议员们格外积极地支持我们在议会上的提案。看来[Root.GetName]的大学深信他们能参与这个提案所需的统计和计量工作，学者们十分乐意把握获取关于我国的新鲜原始数据的机会。"
 parlaments.18.a:0 "好的。"
 parlaments.19.t:0 "[Root.GetName]在辩论中改变立场！"
 parlaments.19.d:0 "在[Root.GetName]投票赞成增加税收已经变成了一项十分艰难的举措。在当地爆发许多的抗议之后，来自这个地区的国会议员已经撤回了他对于我们提案的支持，并且现在由于担心他的落选转而开始反对我们的提案。"
 parlaments.19.a:0 "好吧。"
 parlaments.20.t:0 "城镇生活"
 parlaments.20.d:0 "由于代表们有时来自于距离首都[Root.Capital.GetCapitalName]十分遥远的地区，许多议员经常发现在他们拜访首都期间的生活和他们习惯的家乡生活有很大不同。一些人发现首都的生活拥挤而且脏乱，而对于大多数人，似乎当他们回到家乡的时候感到如释重负一般。\n\n今年已经表明我们的国会议员们在这种微妙的感触中比往年更加难以忍耐。炎热的几个月变得异常闷热，潮湿的几个月变得异常渗人，寒冷的几个月变得异常严寒。许多国会代表们已经表示他们彻底受够了，并且已经前来寻求我们的帮助以改善他们的情况，使得他们能够更加舒适地待在首都。"
 parlaments.20.a:0 "我们必须做我们力所能及的事情。"
 parlaments.20.b:0 "他们必须学会像我们剩下的人一样忍受这种情况。"
 parlaments.21.t:0 "议员丑闻"
 parlaments.21.d:0 "最近的议会辩论期间，首都传出一桩丑闻。似乎跟出席会议相比，某个来自[recalcitrant_seat.GetName]的议员更喜欢扰乱治安并且骚扰他的女房东。议会和民众都怒不可遏，这可能要影响议会好几年。"
 parlaments.21.a:0 "顺其自然吧。"
 parlaments.21.b:0 "逮捕那个国会议员。"
 parlaments.22.t:0 "长期缺席"
 parlaments.22.d:1 "假如我们的[Root.GetParliamentName]在政治上拥有巨大的影响力，那么很容易断定所有议员将会带着巨大的热情出席议会会议，并且积极地将他们被赋予的权力发挥到极致。然而现状是与此相距甚远，每当[Root.GetParliamentName]被召开的时候这里总有一些人永远也不会出席。要么是由于他们一直沉浸在自己的乡村别墅里，要么是由于他们深陷于首都各种各样的娱乐活动中。这个问题最近变得越来越严重，而且恐怕外界的政要正在我们的背后偷偷嘲笑我们。在这里我们可以采取一些措施来提高[Root.GetParliamentName]的出席率，但是显然在这群[Root.GetParliamentName]议员中没有一个人会乐意这样去做。"
 parlaments.22.a:0 "惩罚那些最荒淫无度的家伙。"
 parlaments.22.b:0 "这不关我们的事。"
 parlaments.23.t:0 "要求代表权"
 parlaments.23.d:0 "一些怀有敌意的出版物已经开始在[Root.GetName]的城市中传播。一些匿名的作者十分批判地声称我们的政府是「独裁」的，要求我们推出成文宪法，并建立能够广泛代表各个地区的议会。"
 parlaments.23.a:0 "取缔这些出版物。"
 parlaments.23.b:0 "做出含糊的改革承诺。"
 parlaments.24.t:0 "经济援助"
 parlaments.24.d:0 "由于目前政府非常贫乏的财政，任何对国库的贡献都是非常珍惜的。因此我们收到了一些来自富裕城市募集的热心援助，然而他们也提出了要在政府中拥有更多的代表这个条件，并且正式规定国家在未来向他们寻求支持的方式。"
 parlaments.24.a:0 "给与他们更多的代表权。"
 parlaments.24.b:0 "拒绝他们的资金。"
 parlaments.24.c:0 "承诺将会考虑他们的建议。"
 parlaments.24.dd:0 "拒绝他们的资金。"
 parlaments.25.t:1 "来自[Root.Culture.GetName]人的要求"
 parlaments.25.d:0 "由于我们的国家缺乏一个国家议会，而在我们的很多省份从很久以前就存在了一些地方议会。这些地方议会在他们自己的省份之外几乎没有影响力，但是他们将来有时会遇到涉及国家层面的问题，并且出于对他们自身的考量这些省份需要一个更加有效的课税体系。\n\n最近在[Root.GetName]就酿成了麻烦，一些地方省议会最近已经开始要求在国家层面具有一定的代表权。他们认为目前他们在中央政府的代表影响力微乎其微，因此他们呼吁建立一个可以让他们向统治者提出建议的中央议会，他们认为这是缓和目前困境的唯一途径。"
 parlaments.25.a:0 "我们将会考虑此事。"
 parlaments.25.b:0 "这种想法必须彻底丢掉。"
 parlaments.26.t:0 "直接捐款"
 parlaments.26.d:0 "一个来自[Root.GetName]的对目前在议会中辩论的议案十分关切的团体，他们的利益与我们的政见非常吻合，最近他们给这个国家带来了一笔直接捐款。他们希望这笔钱能够很好地用于「说服」任何仍然反对我们的议员，或者至少补偿我们到目前为止已经付出的任何代价。"
 parlaments.26.a:0 "我相信我们将会把这笔钱派上用场。"
 parlaments.27.t:0 "议会传统"
 parlaments.27.d:0 "成为一个与在首都的辩论毫无关系的议员并不是一件难事，恰好相反，如何向家乡的人们推行新出台的法律政策是一件更加困难的事情。在代议制下，一位地方议员通常会比一位由中央政府派遣的征税官更加容易解释一个新出台的税法。\n\n大体上，议员们似乎已经变得十分善于拥护政策，尤其是来自于[Root.GetName]的议员。因此我们可以预见到结果——议会对于中央政府的支持程度在整体上将会越来越高。"
 parlaments.27.a:0 "他们最终会理解我的！"
 parlaments.28.t:0 "得到地方议会支持"
 parlaments.28.d:0 "在[Root.GetName]的地方议会已经在[Root.GetParliamentWithGrammar]中非常热心地支持了我们最近的提案。他们已经开始着手于必要的准备以确保他们将会随时成为我们的坚定支持者。"
 parlaments.28.a:0 "太棒了。"
 parlaments.29.t:0 "[Root.GetName]在辩论中改变立场！"
 parlaments.29.d:1 "出于他们对于[Root.Owner.Monarch.GetTitle]的永远忠诚，以及他们完全相信[Root.Owner.Monarch.GetHerHis]能够做出对我们的国家来说最有利的选择，[Root.GetName]议席的议员们已经开始在[Root.Owner.GetParliamentWithGrammar]中支持我们的立场。他们的支持对于我们的事业来说是求之不得的。"
 parlaments.29.a:0 "太好了！"
 parlaments.30.t:0 "[Root.GetName]在辩论中改变立场！"
 parlaments.30.d:1 "出于他们对于[Root.Owner.Monarch.GetTitle]的不信任，以及质疑[Root.Owner.Monarch.GetHerHis]是否有能力做出对我们的国家来说最有利的选择，[Root.GetName]议席的议员们在[Root.Owner.GetParliamentWithGrammar]中已经颠覆了他们以前支持我们的立场。"
 parlaments.30.a:0 "他们对我们的不信任令人担忧。"
