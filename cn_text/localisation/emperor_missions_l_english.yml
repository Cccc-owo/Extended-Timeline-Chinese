 han_hansa_cities_title:0 "汉萨同盟贸易港口"
 han_hansa_cities_desc:0 "汉萨联盟的城市通过北海与波罗的海间贸易路线变得富有。我们应当强迫他们接受我们的统治来将这些财富据为己有。"
 han_english_crown_title:0 "英格兰王冠"
 han_english_crown_desc:0 "英国在欧陆政治中是一股强劲的力量，但它主要依靠海上霸权来确保它自身的安全。现在我们的海军实力已经赶超他们，该考虑一下是否应该让这个颇为麻烦的小岛继续保持独立了……或是选择恢复德意志人与英格兰人间古老的友谊。"
 han_anglo_german_unity_title:0 "盎格鲁-德意志一统"
 han_anglo_german_unity_desc:0 "几个世纪前，盎格鲁人和撒克逊人定居在不列颠，并成为了现在的英格兰人的祖先。尽管从那时起我们的语言就分道扬镳了，但从某种意义上说，我们的人民仍然是兄弟。是时候让我们合二为一了。"
 han_dominant_in_northern_germany:0 "北德意志霸权"
 desc_han_dominant_in_northern_germany:0 "藉由击败萨克森和勃兰登堡，我们建立了在北德意志的优势。"
 han_herrenhausen_gardens_mod:0 "华丽的海恩豪森"
 desc_han_herrenhausen_gardens_mod:0 "我们的首都及其花园有如一座印刻我国光辉的纪念碑，让外国君主们无不眼红。"
 han_hansa_cities_mod:0 "汉萨同盟海军力量"
 desc_han_hansa_cities_mod:0 "汉萨同盟的贸易港口现在归我们了。他们的海员将为我们效力，这让我们得以建立起一支强大的舰队，成为北海与波罗的海上一个新的海上强权。"
 han_kings_of_england:0 "英格兰之王"
 desc_han_kings_of_england:0 "我们已经将英格兰并入我国，现在我们是他们外交实力的继承者。"
 han_anglo_german_unity:0 "盎格鲁-德意志一统"
 desc_han_anglo_german_unity:0 "几个世纪前，盎格鲁人和撒克逊人定居在不列颠，并成为了现在的英格兰人的祖先。尽管从那时起我们的语言就分道扬镳了，但从某种意义上说，我们的人民仍然是兄弟。现在我们终于恢复了族人的统一。"
