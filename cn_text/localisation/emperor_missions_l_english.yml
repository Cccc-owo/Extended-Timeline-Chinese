 bri_build_alliances_title:0 "建立同盟"
 bri_build_alliances_desc:0 "布列塔尼被困在数个强大的国家之间，若是我们想要生存与繁荣，那就需要强力的盟友。"
 bri_expand_up_the_loire_title:0 "向卢瓦尔河上游扩张"
 bri_expand_up_the_loire_desc:0 "南特上游的领土既富庶又富有争议，这里有着坚固的城堡和肥沃的土地，是法兰西、英格兰和其他势力的必争之地。现在也许是时候巩固我们对这里的宣称，并扩展在法兰西的影响力了，这也许会让我们摆脱地方小国的身份，不再在巴黎霸权的争夺中被人忽视了。"
 bri_seize_normandy_title:0 "征服诺曼底"
 bri_seize_normandy_desc:0 "很久以前，科唐坦和圣米歇尔山上优美的教堂堡垒都曾属于布列塔尼。但是诺曼底公爵们从我们的手中将其夺去，又由英格兰的国王掌控至今。现在，随着英格兰在欧洲大陆上的势力逐渐退去，或许我们可以收复失地并宣称诺曼底。"
 bri_shatter_france_title:0 "疯狂战争"
 bri_shatter_france_desc:0 "傲慢的法兰西国王们在几乎毫无可能成功的情况下还要宣称我们的土地。我们要通过占领巴黎来摧毁他们的力量，让他们再也不敢拿起武器同我们为敌。"
 bri_brest_title:0 "布雷斯特船坞"
 bri_brest_desc:0 "布雷斯特是大西洋沿岸的一个战略要地。我们应在那里建造一个船坞，使其成为我们大西洋舰队的基地，以及我们向远洋扩张之路的跳板。"
 bri_new_brittany_title:0 "建立新布列塔尼"
 bri_new_brittany_desc:0 "大西洋对岸的土地就像是为我们而准备的。我们唯一的、自然的选择就是殖民那里，将其划为布列塔尼拥有的土地。"
 bri_better_weather_title:0 "寻觅气候宜人之地"
 bri_better_weather_desc:0 "布列塔尼因本地恶劣的气候而没能留下什么好名声，只有农民们会感谢此地从不停歇的大风和降雨。建立加勒比殖民地可以为我们的人民提供一个居住在温暖地区的机会，即使那地方的天气其实有时也不怎么样。"
 bri_atlantic_trade_title:0 "主导大西洋贸易"
 bri_atlantic_trade_desc:0 "建立殖民地将会是一条致富之路，只要我们能确保殖民地的财富流入我们主要的贸易中心布雷斯特和南特。我们必须确保布列塔尼是第一档的国家——至少是在大西洋的贸易网络这一方面中。"
 bri_rulers_of_paris:0 "巴黎之主"
 desc_bri_rulers_of_paris:0 "布列塔尼已将巴黎，这座充满奇迹的辉煌都市纳入囊中。"
 bri_colonialism:0 "殖民地热潮"
 desc_bri_colonialism:0 "自从获得了大西洋对岸的土地后，布列塔尼的农民、渔夫和商人都迸发出了一股冒险的热情。这推动了我们在美洲大陆的土地扩张以及宣称新世界那无尽的财富。"
 bri_breton_better_weather:0 "布列塔尼贸易利益"
