l_english:
 bav_reunite_bavaria_title:0 "统一而强大的巴伐利亚"
 bav_reunite_bavaria_desc:0 "巴伐利亚公爵领于14世纪中叶开始分裂，先是路德维希四世的儿子们，后来则是斯蒂芬二世的儿子们，决定正式分割他们的遗产。然而，一个分裂的巴伐利亚是脆弱的，容易受到强大邻国的掠夺。如果我们要经受住时间的考验，我们就必须统一祖先的土地！"
 bav_expand_in_bavaria_title:0 "拓展巴伐利亚"
 bav_expand_in_bavaria_desc:0 "即使是一个统一的巴伐利亚也难以独自对抗奥地利或波希米亚。必须扩大核心领土，将较弱的邻国置于我们的统治之下。"
 emp_bav_union_with_palatinate_title:0 "统一维特尔斯巴赫家族"
 emp_bav_union_with_palatinate_desc:0 "维特尔斯巴赫家族在巴伐利亚以外还有许多分支。其中一支在莱茵与上普法尔茨地区经营已久，得到了神圣罗马帝国的选侯身份。显然，巴伐利亚的维特尔斯巴赫比他们更配得上这个头衔。让维特尔斯巴赫的各分支统一，之后再稍费口舌取得皇帝的同意，宣称选侯的位置，才是唯一的正途。"
 emp_bav_union_with_palatinate_effect_tooltip:0 "如果我们通过联合统治§Y普法尔茨§!完成该任务："
 emp_bav_union_with_palatinate_effect_tooltip2:0 "§Y神圣罗马帝国§!的§Y皇帝§!将决定是否将§Y普法尔茨§!的选侯身份转给§Y[Root.GetUsableName]§!。"
 emp_bav_union_with_palatinate_effect_tooltip3:0 "\n如果我们未能联合统治§Y普法尔茨§!："
 emp_bav_be_good_at_religion_title:0 "展现虔诚"
 emp_bav_be_good_at_religion_desc:0 "困扰其他国家的宗教纷争绝不能在巴伐利亚发生。我们国家的基石仍然应当是虔诚与笃信。"
 emp_bav_be_good_at_religion_reformation_started_tooltip:0 "§Y宗教改革§!至少开始于§Y20§!年前。"
 emp_bav_center_of_counter_reformation_title:0 "传播虔诚"
 emp_bav_center_of_counter_reformation_desc:0 "我们应该建立一个[Root.Religion.GetName]学术中心，这样我们就可以借此扩大我们的影响，保证我们邻居的宗教观念与我们相近。"
 emp_bav_center_of_counter_reformation_tooltip:0 "没有任何邻国信仰§Y异端§!宗教。"
 emp_bav_center_of_counter_reformation_tooltip2:0 "§Y宗教改革§!至少开始于§Y50§!年前。"
 emp_bav_conquer_tirol_title:0 "宣称蒂罗尔"
 emp_bav_conquer_tirol_desc:0 "蒂罗尔伯国曾经属于巴伐利亚公国，我们对它的宣称在1369年才刚刚被放弃。我们应该恢复这一宣称，从而结束哈布斯堡家族对蒂罗尔伯国的占领。"
 emp_bav_union_with_austria_title:0 "联合统治奥地利"
 emp_bav_union_with_austria_desc:0 "新贵的哈布斯堡家族从往日属于巴伐利亚公爵的奥地利地区建立了一个领土辽阔的帝国。虽然已经过去了几个世纪，但许多巴伐利亚人仍然不满于在奥地利的阴影下生活，当机会来临时，他们会毫不犹豫地对奥地利人反戈一击。"
 emp_bav_italian_sun_title:0 "向意大利扩张"
 emp_bav_italian_sun_desc:0 "世世代代以来，巴伐利亚的人民心中充满着对亚得里亚海岸的新鲜海风的渴望。如今我们正当为[Root.GovernmentName]取得这块领土。我们必须占领威尼西亚和卡尼奥拉！"
 emp_bav_oktoberfest_mission_title:0 "设立十月啤酒节"
 emp_bav_oktoberfest_mission_desc:0 "如果我们设立一个年度的节日来展示我们国家的荣光，庆祝统治者的伟大、人民的公正、骏马的迅捷和啤酒的美味，我们的威望和名声将会成为首屈一指的。"
 emp_bav_illuminati_mission_title:0 "与光明会的协议"
 emp_bav_illuminati_mission_desc:0 "我们的[Root.GovernmentName]注意到了一个自称「光明会」的秘密结社的兴起。他们的有些目标具有价值，另一些却依赖于革命想法，有着潜在的危险。我们需要对这件事表明鲜明的立场，要么支持他们的计划，要么将他们一网打尽。"
 emp_bav_cultural_center_title:0 "发展[Root.Capital.GetCapitalName]"
 emp_bav_cultural_center_desc:0 "我们在其他欧洲宫廷之中的伙伴不会把我们当回事，除非我们拥有和他们一样伟大的首都。"
 emp_bav_splendour_title:0 "帝王威严"
 emp_bav_splendour_desc:0 "我们应该注重气派与奢华，其它欧洲的君王也将会纷纷效仿。我们的荣光必须要超越任何其他国家和君王。"
 emp_bav_cultural_dominance_title:0 "巴伐利亚文化主导"
 emp_bav_cultural_dominance_desc:0 "巴伐利亚文化必须在德意志人的国度中占有光荣的一席之地，而我们美丽的方言必须成为整个德意志的通用语言。"
 emp_bav_cultural_dominance_trigger_tooltip:0 "所有位于北德意志以及南德意志地区的省份：\n      必须满足以下条件之一：\n         属于§Y[Root.GetName]§!。\n         §Y省份§!发展度不高于§Y[Root.Capital.GetName]§!。"
 emp_bav_standing_army_title:0 "组建一支常备军"
 emp_bav_standing_army_desc:0 "出于日益增长的对于国家防务以及强化领土掌控能力的需求，我们越发迫切地需要一支庞大的常备军队。一支不需要通过那帮不可信的佣兵们来补充兵力的巴伐利亚国民军。"
 emp_bav_sway_cologne_title:0 "拉拢科隆"
 emp_bav_sway_cologne_desc:0 "无论使用什么方法，只要确保倾向于独立的科隆选帝侯屈服于我们的力量，便能够去除掉另一个在我们掌握德意志的道路上的绊脚石。"
 emp_bav_sway_cologne_effect_tooltip:0 "如果我们通过附庸§Y科隆§!完成该任务："
 emp_bav_sway_cologne_effect_tooltip2:0 "\n如果§Y科隆§!没有成为我们的属国："
 emp_bav_tame_brandenburg_title:0 "驯服勃兰登堡"
 emp_bav_tame_brandenburg_desc:0 "勃兰登堡是另一片维特尔斯巴赫家族曾经统治的土地。不过，崛起的霍亨索伦家族正意欲在北德意志建立一个强大的国度。我们应该让这个野心化作白日梦。"
 emp_bav_netherlands_title:0 "巴伐利亚属低地"
 emp_bav_netherlands_desc:1 "在遥远的过去，巴伐利亚曾拥有对低地许多地区的宣称权。如今，既然已经恢复了巴伐利亚的荣光，我们就应当恢复这些宣称，并且在这片繁荣的土地上重建我们的统治。"
 theocracy.1.desc.KOL_secondogeniture_of_BAV:0 "由于我们现在没有继承人，[probably_bavaria.GetUsableName]已经派来了一位[probably_bavaria.Monarch.Dynasty.GetName]家族的贵族来接管这个位置。"
 theocracy.1.i:0 "就这样吧。"
 new_flavour_bav.10.t:0 "将选侯席位转交巴伐利亚？"
 new_flavour_bav.10.d:0 "[From.GetUsableName][From.Monarch.GetTitle][From.Monarch.GetName]在统一了维特尔斯巴赫家族的领地之后，请求我们确保[From.Monarch.GetHerHis]选侯席位。作为[From.GetUsableName]和普法尔茨的合法统治者，[From.Monarch.GetSheHe]要求根据历来[From.GetUsableName]行使选帝权的正当权利（[From.Monarch.GetSheHe]对此一直在大肆宣传），将选帝权从普法尔茨转移到[From.GetUsableName]。"
 new_flavour_bav.10.d.bav:0 "我们已将普法尔茨选侯国纳入了我们的统治，现在是一个宣称维特尔斯巴赫家族普法尔茨支系的选帝权的好机会。"
 new_flavour_bav.10.a:0 "[From.GetUsableName]选侯万岁！"
 new_flavour_bav.10.a2:0 "就这么办。"
 new_flavour_bav.10.b:0 "普法尔茨将会保留选侯地位。"
 new_flavour_bav.10.b2:0 "我们不需要选举皇帝的权力。"
 new_flavour_bav.11.t:0 "科隆次子领"
 new_flavour_bav.11.d:0 "科隆选帝侯国已经落入我们的掌控之中。为了以最佳方式进一步实现帝国内的雄心，我们设计了如下的谋划：送出一位[Root.GetUsableName][Root.GovernmentName]继承顺位之外的[Root.Monarch.Dynasty.GetName]家族成员担任[KOL.GetAdjective][KOL.Monarch.GetTitle]，以此来保证有人代表我们在[KOL.GovernmentName]的利益。"
 new_flavour_bav.11.a:0 "就这么干。"
 new_flavour_bav.11.A.tooltip:0 "将实施§Y科隆次子领§!：\n未来的[KOL.GetAdjective][KOL.Monarch.GetTitle]将从[Root.GetAdjective]的掌权家族中产生，只要满足下列前提条件：\n   §Y[Root.GetName]§!仍然是有统治家族的§Y君主国§!。\n   §Y科隆§!仍然是§Y[Root.GetName]§!的属国。\n   §Y科隆§!仍然是§Y神权国§!。\n"
 new_flavour_bav.11.b:0 "最好不要。"
 bav_rising_power:0 "巴伐利亚重归一统"
 desc_bav_rising_power:0 "我们强大的巴伐利亚最近终于再次统一了，它雄厚的实力将使我们成为神圣罗马帝国内部最强大的力量之一。"
 bav_professional_army:0 "巴伐利亚的职业军队"
 desc_bav_professional_army:0 "我们建立了一支训练有素的职业部队，能够保卫并扩张巴伐利亚的边界。"
 bav_professional_army2:0 "巴伐利亚的职业军队"
 desc_bav_professional_army2:0 "我们建立了一支训练有素的职业部队，能够保卫并扩张巴伐利亚的边界。"
 bav_boarisch_als_leitkultur:0 "巴伐利亚文化主导"
 desc_bav_boarisch_als_leitkultur:0 "巴伐利亚已成为全德意志经济活动和高等文化的中心。"
 bav_italian_coast:0 "航海国度巴伐利亚"
 desc_bav_italian_coast:0 "通过宣称亚得里亚海沿岸的部分领土，巴伐利亚终于实现了人民心中的渴望之一，并使得组建自己的海军成为可能。"
 bav_splendorous_bavaria:0 "辉煌国度巴伐利亚"
 desc_bav_splendorous_bavaria:0 "随着我们辉煌成就的增长，欧洲的统治者们注意到了我们这个冉冉升起的新星。"
 bav_established_oktoberfest:0 "啤酒节"
 desc_bav_established_oktoberfest:0 "我们已设立一个年度节日来展示我国的荣光，以庆祝统治者的伟大、人民的公正、骏马的迅捷和啤酒的美味。"
 bav_tamed_brandenburg:0 "驯服的勃兰登堡"
 desc_bav_tamed_brandenburg:0 "终结勃兰登堡的威胁后，我们现在可以利用他们训练有素的司令官和战略家，以提高我们军队的质量。"
 bav_piety_shown:0 "宗教虔诚"
 desc_bav_piety_shown:0 "对宗教的虔诚以及忠诚乃是我们伟大国家的基石。"
 bav_piety_spread:0 "传教国度"
 desc_bav_piety_spread:0 "通过树立榜样以及坚定的行动我们成功的确保了所有周遭国家在信仰问题上听从我们的指导。"
 opinion_bav_center_of_religion:0 "展示正信之道"
 opinion_bav_repealed_electorate:0 "废除了我们的选帝侯身份"
 opinion_bav_gave_electorate:0 "赐予我们选帝侯的地位"
 opinion_bav_refused_to_transfer_electorate:0 "我们成为选帝侯的请求遭拒"
 bav_bavarian_netherlands:0 "巴伐利亚属低地"
 desc_bav_bavarian_netherlands:0 "尼德兰的港口和商人现在属于我们，我们可以将其财富收入囊中。"
 emp_sax_conquer_brunswick_title:0 "向西方扩张"
 emp_sax_conquer_brunswick_desc:0 "只要我们展现出一点点衰弱的迹象，我们的邻居——不伦瑞克的韦尔夫家族、安哈尔特的阿斯坎尼家族和马格德堡的主教们，就会朝我们猛扑过来。我们应该将他们整合入我们的[Root.GovernmentName]。"
 emp_sax_reclaim_ancestral_lands_title:0 "收回我们的先祖之地"
 emp_sax_reclaim_ancestral_lands_desc:0 "旧萨克森公国的核心领土位于威斯特伐利亚和下萨克森。宣称我们祖先的领地，对于一位有野心的[Root.GetAdjective][Root.Monarch.GetTitle]是一个不错的目标。"
 emp_sax_defragment_title:0 "避免分裂"
 emp_sax_defragment_desc:0 "韦廷家族因为继承争议而导致的分裂而时常被撕裂。如果我们想在神圣罗马帝国里保持作为强国的实力，我们必须避免这样的事情，并且保持萨克森的土地统一。"
 emp_sax_conquer_brandenburg_title:0 "征服勃兰登堡"
 emp_sax_conquer_brandenburg_desc:0 "勃兰登堡的霍亨索伦家族有着一个雄心壮志，他们要在德意志北部建立一个强大的国家。我们必须确保他们的这个梦想不会成为现实，以免他们的军队不请自来。"
 emp_sax_conquer_erzgebirge_title:0 "宣称边境之地"
 emp_sax_conquer_erzgebirge_desc:1 "强大的波希米亚正着威胁我们的边界。然而，卢萨蒂亚的边境和厄尔士山吸引了来自众多来自萨克森以及德意志其他地区的定居者。如果我们能够击败波希米亚人，这些定居者必然会欢迎他们新的[Root.GetAdjective]统治者。"
 emp_sax_conquer_silesia_title:0 "拿下西里西亚"
 emp_sax_conquer_silesia_desc:0 "西里西亚的富庶土地与卢萨蒂亚一样，对于萨克森来说是一个有吸引力的目标，也是我们向东方继续扩张的必经之路。我们应该设法征服这片具有战略要地。"
 emp_sax_union_with_poland_title:0 "波兰国王"
 emp_sax_union_with_poland_desc:0 "我们应该联合我们最大的威胁之一，使之成为[Root.GetAdjective][Root.Monarch.GetTitle]的财产，以此来巩固我们的崛起。"
 emp_sax_conquer_franconia_title:0 "征服法兰克尼亚"
 emp_sax_conquer_franconia_desc:1 "我们把科堡当作我们在法兰克尼亚的根据地已经有一段时间了。时机已到，我们应当把它当作我们在当地进一步扩张的跳板。"
 emp_sax_found_wittenberg_title:0 "维滕贝格大学"
 emp_sax_found_wittenberg_desc:0 "我们必须建立一个学术中心，以训练未来的神学家、法学家和医学家，并吸引整个德意志的先进头脑为[Root.GovernmentName]服务。"
 emp_sax_victor_for_faith_title:0 "正信的胜利"
 emp_sax_victor_for_faith_desc:0 "为了欧洲的利益，我们必须赢得宗教战争的胜利以捍卫我们的[Root.Religion.GetName]信仰。"
 emp_sax_victor_for_faith_religious_wars_happened_tooltip:0 "宗教联盟战争已经结束。"
 hre_religion_is_root_tooltip:0 "§Y[Root.Religion.GetName]§!是神圣罗马帝国的主流信仰。"
 emp_sax_weimar_classicism_title:0 "魏玛古典主义"
 emp_sax_weimar_classicism_desc:0 "我们的城市已经成为了远近闻名的德意志文化中心。"
 emp_sax_spread_wettins_title:0 "[Root.GetSpreadDynastyOrFallbackMissionTitle]"
 emp_mission_spread_dynasty_title:0 "[Root.Monarch.Dynasty.GetName]王朝扩张"
 emp_mission_spread_nodynasty_title:0 "传播我们的影响力"
 emp_sax_spread_wettins_desc:0 "[Root.GetSAXSpreadDynastyOrFallbackMissionDesc]"
 emp_sax_mission_spread_dynasty_desc:0 "[Root.Monarch.Dynasty.GetName]家族有着漫长而显赫的历史。为了捍卫家族的威望和影响力，我们应当为家族寻求更高级的头衔并确保[Root.Monarch.Dynasty.GetName]家族掌握尽可能多的王位。"
 emp_sax_mission_spread_nodynasty_desc:0 "我们的强大不在于军事，而在于外交。我们必须争取那些对世界局势观点与我们相似的国家，加强与他们的关系。"
 emp_sax_become_king_title:0 "成为国王"
 emp_sax_become_king_desc:0 "除非我们能宣称国王的头衔，否则[Root.GetName]将一直被视为一个二流的国家。"
 emp_sax_manufacturing_title:0 "萨克森制造业"
 emp_sax_manufacturing_desc:0 "萨克森拥有许多自然资源。通过加工这些原材料为制成品，我们将能够大大增加领地的繁荣度。"
 emp_sax_meissen_porcelain_title:0 "迈森瓷"
 emp_sax_meissen_porcelain_desc:0 "欧洲长期从远东进口瓷器。通过学习瓷器制造的秘诀并在我们的土地上开展这门工艺，我们将赚取大量财富。"
 emp_sax_meissen_porcelain_trigger_tooltip:0 "事件§Y「中国的欧洲商人」§!发生了。"
 emp_sax_industrialisation_title:0 "萨克森工业化"
 emp_sax_industrialisation_desc:0 "我们必须确保我们的制造业持续发展，以便萨克森发展为德意志的一个工业中心。"
 sax_saxon_settlement:0 "萨克森定居点"
 desc_sax_saxon_settlement:0 "大量萨克森人已经定居在这个区域。"
 sax_saxon_ambition:0 "萨克森野心"
 desc_sax_saxon_ambition:0 "我们已经重新统一了萨克森公国的旧领地。如今，没有人能够阻止我们支配整个北德意志。"
 sax_defeated_brandenburg:0 "勃兰登堡征服者"
 desc_sax_defeated_brandenburg:0 "打败勃兰登堡后，我们现在可以利用他们训练有素的司令官和战略家，以提高我们军队的质量。"
 sax_king_of_poland:0 "波兰之主"
 desc_sax_king_of_poland:0 "我们不再是一个二流势力了：萨克森现在统治着波兰！"
 sax_meissen_porcellan_province_mod:0 "制造迈森瓷"
 desc_sax_meissen_porcellan_province_mod:0 "我们富有创造力的商人在迈森建立了一个瓷器制造厂，这在欧洲尚属首次。"
 sax_meissen_development:0 "投资迈森"
 desc_sax_meissen_development:0 "迈森及其周边地区正在经历着一场投资热潮。"
 sax_wittenberg_uni:0 "维滕贝格大学"
 desc_sax_wittenberg_uni:0 "我们在维滕贝格的新大学无疑将提高我们在德意志诸侯中间的声望和道德地位。"
 sax_victory_of_faith:0 "信仰的胜利"
 desc_sax_victory_of_faith:1 "我们为自己的信仰赢得了光荣的胜利，任何可能出现的异端信仰都被就地拔起。"
 sax_weimar_classicism:0 "魏玛古典主义"
 desc_sax_weimar_classicism:0 "许多杰出的艺术家和文学家在我们的城市落脚。"
 sax_production_prospering:0 "繁荣的生产"
 desc_sax_production_prospering:0 "萨克森的工业化蒸蒸日上，工厂报告出了空前的收益。"
 sax_holder_of_duchies:0 "诸公国之主"
 desc_sax_holder_of_duchies:0 "我们已经统一了法兰克尼亚、萨克森和图林根公爵领。如今，已经几乎没有人会怀疑我们作为德意志新兴强权的实力。"
 sax_many_thrones:0 "家族网"
 desc_sax_many_thrones:0 "我们的王朝遍及欧洲，为我们提供了庞大的家族网络来实现我们的外交目标。"
 sax_lots_of_influence:0 "萨克森的影响力"
 desc_sax_lots_of_influence:0 "我们已经在整个欧洲建立了重要的影响力。现在有许多国家对世界的看法都与我们一定程度上达成了一致，为我们提供了庞大的人际网络来实现我们的外交目标。"
 flavor_sax.3.name:0 "莱比锡繁荣"
 flavor_sax.3.desc:0 "莱比锡已经成为了重要的贸易城市，吸引着全神圣罗马帝国的手工业者和商人，这些遗民也带来了财富和新的贸易：最近，康拉德·卡赫洛芬，纽伦堡最杰出的印刷商之一，移居到了莱比锡并建立了一个大型印刷厂。这些不仅会为城市带来繁荣，也会在未来为我们带来巨额的税收收入。"
 flavor_sax.3.A:0 "很好。"
 emp_mlo_subdue_genoa_title:0 "征服热那亚"
 emp_mlo_subdue_genoa_desc:0 "热那亚的黄金时代已经过去了，三十年河东，三十年河西，现在是我们占了上风。倘若能够把他们的城市纳入我们蓬勃发展的[Root.GovernmentName]的统治，我们的实力将得到大幅增长。"
 emp_mlo_emilia_romagna_title:0 "向南方扩张"
 emp_mlo_emilia_romagna_desc:0 "原先米兰维斯孔蒂家族的公爵们屡屡发动战争来控制艾米莉亚-罗马涅的边界地带，但是这些战争只是徒劳无功，费拉拉与博洛尼亚这样的城市依旧在抵抗我们，而我们必须粉碎他们的抵抗。"
 emp_mlo_tuscany_title:0 "征服托斯卡纳"
 emp_mlo_tuscany_desc:0 "托斯卡纳的城市已经用他们的财富来诱惑米兰的公爵们很久了。如果能够把他们整合进我们的国家，我们在北意大利地区建立强大国家的事业就将向前迈出一大步。"
 emp_mlo_reclaim_ducal_lands_title:0 "夺回公爵领地"
 emp_mlo_reclaim_ducal_lands_desc:0 "威尼斯占据着布雷西亚与贝加莫，两座在1395年的帝国命令之中就被划入米兰公爵领的城市。如果我们想要恢复到过去的实力，我们必须夺回这些城市！"
 emp_mlo_terra_firma_title:0 "占领威尼斯陆上领土"
 emp_mlo_terra_firma_desc:1 "威尼斯长期以来一直是与我们争夺北意大利地区的控制权的宿敌。通过占领他们在大陆上的领土，我们可以把他们在北意大利的势力限制在威尼斯城中，并且一劳永逸地压制这座城市！"
 emp_mlo_terra_firma_trigger_tooltip:2 "§Y威尼斯§!除了§Y威尼斯§!之外在§Y北意大利§!不拥有任何省份，且在§Y卡尼奥拉和蒂罗尔§!不拥有任何§Y拉丁§!文化省份。"
 emp_mlo_kingdom_of_lombardy_title:0 "伦巴第王国"
 emp_mlo_kingdom_of_lombardy_desc:0 "在12至13世纪，伦巴第被名为「伦巴第同盟」的城市联盟所统一；但是，同盟最终分崩离析，米兰和其他一些主要城邦填补了它的空缺。我们应该复活这个同盟，不过这一次必须由米兰统治，在米兰[Root.GovernmentName]的永久领导下保证它的团结——一个真正的伦巴第[Root.GetTier2GovernmentType]。"
 string_republic:0 "共和国"
 string_kingdom:0 "王国"
 string_theocratic_state:0 "神权国"
 emp_mlo_union_with_naples_title:0 "联合统治那不勒斯"
 emp_mlo_union_with_naples_desc:0 "正如其它大国一样，我们也设法为宣称那不勒斯王国找到了一个模糊的借口。若是能够实现这个宣称，我们就可以合并大量的意大利领土。"
 emp_mlo_destroy_austria_title:0 "摧毁奥地利"
 emp_mlo_destroy_austria_desc:0 "北意大利已经在奥地利皇帝们的阴影下苟活得太久了，我们必须确保意大利不受他们的威胁——直到永远。"
 emp_mlo_friends_in_high_places_title:0 "高朋满座"
 emp_mlo_friends_in_high_places_desc:0 "米兰的魅力吸引着欧洲大国，而欧洲大国常常对富裕但分裂的意大利半岛充满贪婪的目光。如果我们要生存和繁荣，就需要结交强大的朋友，让他们帮助我们抵御可能的侵略者。"
 emp_mlo_friends_in_high_places_trigger_tooltip:1 "国家：\n      必须满足以下条件之一：\n         是§Y[Root.GetName]§!的盟国。\n         是§Y[Root.GetName]§!的属国。"
 emp_mlo_secure_rule_title:0 "稳固我们的统治"
 emp_mlo_secure_rule_desc:0 "叛逆的属国、愤怒的皇帝和图谋复仇的教宗，无一不威胁着米兰[Root.GovernmentName]的生存。如果我们要确保自己的国家能生存下去，我们必须争取到足够的认可。"
 emp_mlo_secure_rule_effect_tooltip:0 "所有对§Y米兰§!拥有§Y重建联合统治§!宣战理由的国家，都将失去该宣战理由。"
 emp_mlo_swiss_mercs_title:0 "掌控瑞士人"
 emp_mlo_swiss_mercs_desc:0 "在阿尔卑斯山两侧，瑞士卫队一直是军事冲突的中坚力量。相比我们的敌人，如果我们能确保优先雇佣他们，我们将获得更大的优势。"
 emp_mlo_swiss_mercs_own_swiss_province_tooltip:0 "§Y[Root.GetName]§!在§Y瑞士§!拥有至少一个省份。"
 emp_mlo_fortify_alps_title:0 "强化关隘"
 emp_mlo_fortify_alps_desc:0 "我国位于意大利的北部，这一得天独厚的条件使我们可以依托阿尔卑斯山建立强大的防线。我们应当为边防事务献上一切智慧，以保我国领土不被夺取。"
 emp_mlo_fortify_alps_effects_tooltip:0 "任何§Y[Root.GetName]§!拥有的，位于§Y指定省份§!的堡垒，将会被§G升级§!。"
 emp_mlo_alpine_wall_title:0 "阿尔卑斯屏障"
 emp_mlo_alpine_wall_desc:0 "自有人居住以来，北意大利一直因外国入侵而脆弱不堪。只有阿尔卑斯山的自然屏障和当地人民的英勇战斗才能抵御外国的影响。我们必须确保他们的自由不受侵犯。"
 emp_mlo_alpine_wall_trigger_tooltip:1 "没有任何§Y北意大利§!的省份：\n   以下条件至少满足一个：\n      属于非§Y拉丁§!文化组国家。\n      属于非§Y拉丁§!文化组国家的属国。"
 emp_mlo_italian_freedom_title:0 "意大利的自由"
 emp_mlo_italian_freedom_desc:0 "意大利内政蒙受外国干预的侮辱已经太久了。是时候一劳永逸地终结这种外国统治了。"
 emp_mlo_italian_freedom_trigger_tooltip:0 "§Y意大利§!地区没有这样的省份：\n   拥有者：\n      必须满足以下条件之一：\n         非§Y拉丁§!文化组国家。\n         非§Y拉丁§!文化组国家的属国。"
 emp_mlo_renaissance_city_title:0 "文艺复兴城市"
 emp_mlo_renaissance_city_desc:0 "要想确保自己眼下的自由和独立不会化为最后的晚餐，米兰就必须让她的繁华和文化得到重生。"
 emp_mlo_develop_po_valley_title:0 "开发伦巴第"
 emp_mlo_develop_po_valley_desc:0 "伦巴第已是欧洲最富饶的地区之一，在整个意大利更是首屈一指。通过在祖国实施新的制造业措施，我们可以转型为一个真正的经济巨头。"
 emp_mlo_italian_riches_title:0 "意大利的财富"
 emp_mlo_italian_riches_desc:0 "意大利的富饶使她成了扩张国家眼里的肥肉。而在我们手里，这种富饶则会加速我们崛起为欧洲强权。"
 emp_mlo_italian_riches_effect_tooltip:0 "治下所有无分离主义的§Y伦巴第§!文化省份：\n获得§Y1§!点发展度"
 emp_mlo_all_roads_lead_to_milan_title:0 "条条大路通米兰"
 emp_mlo_all_roads_lead_to_milan_desc:0 "若论悠久的历史和过往的繁华，米兰比起罗马也几乎毫不逊色。如今在这个见证意大利文化和力量复兴的年代里，正如罗马曾经享受到的，我们有机会成为全意大利的中心。"
 emp_mlo_control_the_vatican_title:0 "控制梵蒂冈"
 emp_mlo_control_the_vatican_desc:0 "教宗不仅是天主教的精神领袖，也是坐拥意大利广袤领土的一方势力。因而他将可能是一个值得畏惧的敌人。无论如何，我们必须确保他可观的实力不会妨碍到我们的利益。"
 emp_mlo_milan_victorious_title:0 "米兰的凯旋"
 emp_mlo_milan_victorious_desc:0 "我们的军队将战胜一切可能的敌人，而每一次战斗都将给我们的国家带来荣耀！"
 emp_mlo_milan_victorious_tooltip:2 "没有国家：\n   以下条件至少满足一个：\n      是§Y[Root.GetName]§!的邻国。\n      首都位于以下任意地区：§Y法兰西§!、§Y南德意志§!、§Y伊比利亚§!、§Y意大利§!或§Y巴尔干§!。\n   陆军规模不小于§Y[Root.GetName]§!。\n   在最近§Y100§!年里未被§Y[Root.GetName]§!在战争中击败过。"
 emp_mlo_university_rules_title:0 "[Root.GetMLOMissionUniversityRulesTitle]"
 emp_mlo_university_rules_desc:0 "[Root.GetMLOMissionUniversityRulesDesc]"
 emp_mlo_university_rules_monarchy_title:0 "法律学院"
 emp_mlo_university_rules_monarchy_desc:0 "资助法律学院的发展能使我们的国家始终能有一批伟大的思想家。"
 emp_mlo_university_rules_democracy_title:0 "启蒙主义的领导"
 emp_mlo_university_rules_democracy_desc:0 "法律学院是我们伟大共和国的基石。我们必须支持这些学院的发展、确保他们能培养出能持续捍卫共和国自由的领袖人物。"
 emp_mlo_ambrosian_republic_mission_title:0 "共和主义者的愿望"
 emp_mlo_ambrosian_republic_mission_desc:0 "相比公爵的专制统治，一些国民更倾向于一个实行共和的政府。我们必须解决各阶级关于这个问题的分歧：米兰应该成为一个共和国还是一个公国呢？"
 emp_mlo_ambrosian_republic_mission_trigger_tooltip:0 "灾难§Y金色安布罗斯共和国§!已经得到解决。"
 new_flavour_mlo.15.name:0 "[Root.GetName]的丝绸？"
 new_flavour_mlo.15.desc:0 "[Root.Owner.mlo_silk_guy.GetName]，一位住在[Root.GetName]的显赫地主，已经在这座繁荣的北伦巴第城镇引进了大量桑蚕和桑树。现在他正请求贷款以在[Root.GetCapitalName]建厂，来加工出口精美的丝绸；他宣称此举将给当地带来巨大的财富。"
 new_flavour_mlo.15.a:0 "给他所需的。"
 new_flavour_mlo.15.b:0 "我们应当引导他去别处。"
 mlo_milan_victorious_modifier:0 "米兰的凯旋"
 desc_mlo_milan_victorious_modifier:0 "我们的军队在整个欧洲常胜。"
 mlo_taken_genoa:0 "整合热那亚"
 mlo_ascendant_force:0 "米兰崛起"
 desc_mlo_ascendant_force:0 "随着哈布斯堡王朝的陨落，米兰有望成为强权。"
 mlo_has_friends:0 "强力盟友"
 desc_mlo_has_friends:0 "通过精明的外交，我们从敌人那确保了城市的安全——至少是不远的将来。"
 mlo_successful_ambrosian_republic:0 "为了圣安布罗斯！"
 desc_mlo_successful_ambrosian_republic:0 "战胜了早期的困难，金色安布罗斯共和国已发展为北意大利的一个繁荣国度和自由堡垒。"
 mlo_law_courts_and_university:0 "伦巴第法院和大学"
 desc_mlo_law_courts_and_university:0 "我们城市的一流法学院和大学正在蓬勃发展，为我们稳定提供大思想家，这将确保我们未来的持续繁荣。"
 mlo_expanded_fortifications:0 "扩大的防御工事"
 desc_mlo_expanded_fortifications:0 "富有创新精神的军事工程师对此省的堡垒进行了各种改进，现在这些工事将成为敌人的巨大障碍。"
 mlo_alpine_fortifications:0 "阿尔卑斯防御工事"
 desc_mlo_alpine_fortifications:0 "富有创新精神的军事工程师对我们的堡垒进行了各种改进，现在这些工事将成为敌人的巨大障碍。"
 mlo_lombard_renaissance:0 "伦巴第文艺复兴"
 desc_mlo_lombard_renaissance:0 "文艺复兴为我国带来了新的繁荣时期。"
 mlo_controls_pope:0 "米兰教宗"
 desc_mlo_controls_pope:0 "教宗，我们的宗教领袖，已被我们确保将竭其所能为我们服务。"
 mlo_controls_pope_heretic:0 "控制异端教宗"
 desc_mlo_controls_pope_heretic:0 "一度作为基督教世界骄傲而傲慢统治者的教宗，现在已经在我们的控制之下。他的异端思想不能再毒害欧洲了！"
 mlo_mona_lisa:0 "蒙娜丽莎"
 desc_mlo_mona_lisa:0 "米兰的领主们得到了《蒙娜丽莎》，并在他们都城的艺术展中最显著的位置展出。"
 mlo_unified_italy:0 "意大利统一"
 desc_mlo_unified_italy:0 "怀着统一意大利的理想，人民张开双臂欢迎新主人。"
 mlo_the_swiss_mercs:0 "瑞士雇佣兵队长"
 desc_mlo_the_swiss_mercs:0 "我们已与瑞士雇佣兵队长达成协议，使我们能优先获得全欧洲最好的雇佣军。"
 mlo_capital_of_italy:0 "意大利首都"
 desc_mlo_capital_of_italy:0 "米兰是如今意大利的焦点，并取得了罗马曾经占据的重要地位。"
 mlo_secure_state:0 "确保统治"
 desc_mlo_secure_state:0 "关于我们的统治合法性的问题已经解决。现在没有人质疑我们对领土的权利！"
 mlo_italian_freedom:0 "保障意大利自由"
 desc_mlo_italian_freedom:0 "米兰是保护意大利半岛免受外界统治的堡垒，并将意大利的力量推向了欧洲各地。"
 mlo_dealt_with_republicanism:0 "秩序已恢复"
 desc_mlo_dealt_with_republicanism:0 "在米兰政治体制带来的紧张局势之后，我们已经将米兰的秩序恢复。"
 emp_sav_conquer_counties_title:0 "整合皮埃蒙特"
 emp_sav_conquer_counties_desc:0 "我们掌控了皮埃蒙特的大片土地；然而，萨卢佐和蒙费拉托的伯爵仍然保持着一定程度的独立。我们应该巩固我们的权力，把他们置于我们的直接统治下。"
 emp_sav_conquer_genoa_title:0 "征服热那亚"
 emp_sav_conquer_genoa_desc:0 "我们通往海岸的通道依赖于我们在尼扎附近控制的狭窄海峡，这很可能被轻易切断。如果我们能够把热那亚以及利古里亚其余部分纳入我国疆域，这种威胁就会消弭，并且我国也将为成为一个地区海军和贸易强国做好准备。"
 emp_sav_conquer_sardinia_title:0 "联合撒丁"
 emp_sav_conquer_sardinia_desc:0 "撒丁岛也许算不上最富庶的领土，但撒丁作为王国的头衔是公认的。如果我们宣称撒丁岛及其头衔，那么我们终于可以正统地认定自己为欧洲的核心力量。"
 emp_sav_conquer_sicily_title:0 "夺取西西里"
 emp_sav_conquer_sicily_desc:0 "控制了撒丁后，我们应该将目光投向西西里，一座拥有辉煌历史和丰富财富的岛屿。通过控制西西里，我们将控制意大利西部海域的关键位置，并在地中海贸易引流中占据上风。"
 emp_sav_conquer_lombardy_title:0 "夺取伦巴第"
 emp_sav_conquer_lombardy_desc:0 "米兰人是我们东部的一股强力而好战的力量。但是，他们富裕的附属城邦反复无常，因而很容易被策反——也许还会接受我们的领导。"
 emp_sav_conquer_UPCI_title:0 "推进托斯卡纳"
 emp_sav_conquer_UPCI_desc:0 "托斯卡纳城邦以及艾米利亚-罗马涅一带缺乏强有力的统治力量。我们应该……说服他们让我们来提供和施展这样的统治力量。"
 emp_sav_union_with_naples_title:0 "联合那不勒斯"
 emp_sav_union_with_naples_desc:0 "那不勒斯坐拥南意大利的广袤领土。他们长期作为外国霸权敌意蚕食的目标。[Root.GetMissionSavUnionNaples]"
 GetMissionSavUnionNaples_italian:0 "现在，是时候为了意大利宣称那个王国并将其囊括入我们这崛起之国！"
 GetMissionSavUnionNaples_french:0 "毫无例外——是时候拓展我们在意大利的势力了！"
 emp_sav_conquer_venetia_title:0 "占领威尼斯"
 emp_sav_conquer_venetia_desc:0 "威尼斯是意大利王冠上的明珠。如若不能将其至于治下，我们在北部的统治将不会稳固。"
 emp_sav_integrate_geneva_title:0 "整合日内瓦"
 emp_sav_integrate_geneva_desc:0 "在我们的统治下，日内瓦城享受着我们给予的可观的自治权。然而，它和崛起的瑞士邦联有深切的联系，并绝不会放过加入他们的机会。我们必须收紧对他们的掌控，以免他们脱离我们的统治。"
 emp_sav_defeat_the_swiss_title:1 "登城"
 emp_sav_defeat_the_swiss_desc:0 "我们北部的瑞士邦联是[Root.GetName]的天敌。与世独立，他们的世界观和我们有诸多不同，也是异端信仰的温床。我们需要尽可能扼杀它。"
 emp_sav_conquer_burgundy_title:0 "征服勃艮第"
 emp_sav_conquer_burgundy_desc:0 "新近崛起的勃艮第公爵自北方威胁着我们。对抗他们和法国的联军将是恐怖的境况，但如果我们能接管勃艮第在法国的中部领土，也许我们能一劳永逸地击溃法国。"
 emp_sav_conquer_provence_title:0 "接管普罗旺斯"
 emp_sav_conquer_provence_desc:0 "骄横的普罗旺斯公爵宣称着广袤的领土。然而事实上，他不过统治着地中海边的一个尖角以及法国境内几块飞地罢了。我们应该利用他的弱点将南法的土地收为己用，让我们主宰阿尔卑斯周边的土地。"
 emp_sav_conquer_occitania_title:0 "萨伏依属奥克西塔尼亚"
 emp_sav_conquer_occitania_desc:0 "曾经，我们不过是法国境内的蕞尔小国，周围强敌环伺。然而，我们改变了这一切。普罗旺斯的征服打开了我们主宰南法的道路，我们要抓紧我们自己的命运！"
 emp_sav_conquer_occitania_effect_tooltip:0 "治下所有§Y奥克§!文化的省份获得持续§Y30年§!的修正§Y萨伏依属奥克西塔尼亚§!，产生以下效果：\n   本地叛乱度：§G-2.00§!\n   月度自治度变化：§G-0.05§!"
 emp_sav_claim_france_title:0 "宣称法兰西"
 emp_sav_claim_france_desc:0 "过去法兰西国王常常垂涎萨伏依的土地。现在情况已经发生了变化，是时候索要这片本属于我们的土地了。"
 emp_sav_claim_france_effect_tooltip:0 "§Y萨伏依§!的政府等级转变为§Y王国级§!。"
 emp_sav_have_a_friend_title:0 "数量就是力量"
 emp_sav_have_a_friend_desc:0 "对那些想要成为征服者的人来说，萨伏依是个绝佳目标。对我们来说，必须通过与一个欧洲强权交好，使我们在遭受外国攻击时能寻求些许援助。"
 emp_sav_cover_your_bases_title:0 "万全之策"
 emp_sav_cover_your_bases_desc:0 "我们国家的历史已经证明了把所有鸡蛋都放在一个篮子里很容易演变成灾难。我们必须确保我们的盟友网络足以确保我们拥有强有力的后盾，无论发生什么。"
 emp_sav_cover_your_bases_trigger_tooltip:1 "个国家是§Y[Root.GetName]§!的盟友或属国"
 emp_sav_fortify_all_title:0 "阿尔卑斯山脉防御工事"
 emp_sav_fortify_all_desc:0 "萨伏依和皮埃蒙特位于阿尔卑斯山的同侧高地，具备天然的地理优势。大力巩固此地的守备，必将让我们在抵御外敌入侵时立于不败之地。"
 emp_sav_self_reliant_army_title:0 "军事自主"
 emp_sav_self_reliant_army_desc:0 "我们必须建立一支强大的军队，这样才能从我们虎视眈眈的邻居觊觎之下保护国家。"
 emp_sav_wealth_of_the_alps_title:0 "皮埃蒙特的繁荣"
 emp_sav_wealth_of_the_alps_desc:0 "我们在阿尔卑斯山以东的领地位于法兰西、威尼斯与热那亚之间的交汇点，具有重要的战略意义。为这块领地投资、增加其繁荣度不仅能充实我们的金库，还能使其成为我们在意大利扩张时的战略支点。"
 emp_sav_glorious_citadel_title:0 "荣耀属于[Root.Capital.GetName]！"
 emp_sav_glorious_citadel_desc:0 "纵观欧陆，其他统治者一直都在首都建造宏大纪念碑和琼楼玉宇来彰显自己的丰功伟绩。事关国之名誉，我们必须确保自己绝不落后。"
 emp_sav_powerhouse_of_the_north_title:0 "[Root.GetSavPowerhouseNorthOrSouthTitle]"
 emp_sav_powerhouse_of_the_north_title2:0 "北方的强国"
 emp_sav_powerhouse_of_the_south_title:0 "南方的强国"
 emp_sav_powerhouse_generic_title:0 "经济强国"
 emp_sav_powerhouse_of_the_north_desc:0 "通过引入现代经济实践并投资于我们的城市发展，我们可以使国家成为能够主宰[Root.GetSavPowerhouseNorthOrSouthDesc]的强国。政治领先地位必将迅速跟随经济霸权而至。"
 emp_sav_powerhouse_of_the_north_desc2:0 "意大利"
 emp_sav_powerhouse_of_the_south_desc:0 "法兰西"
 emp_sav_powerhouse_generic_desc:0 "我们的邻国"
 same_area_as_capital_trigger:0 "§Y省份§!与§Y[Root.Capital.GetName]§!处于相同地区"
 emp_sav_order_of_saints_maurice_and_lazarus_title:0 "信仰的中心"
 emp_sav_order_of_saints_maurice_and_lazarus_desc:0 "如今，当邪恶的异端如野火般蔓延时，我们必须使我们的国家成为教义纯洁的堡垒和正确的宗教习惯。"
 emp_sav_kingdom_of_cyprus_title:0 "塞浦路斯王国"
 emp_sav_kingdom_of_cyprus_desc:0 "通过公爵卢多维科一世与安妮·德·吕西尼昂的联姻，萨伏依家族拥有了中东最后的十字军壁垒——塞浦路斯王位的宣称。我们应当夺取我们合法的王位，以此建立一个基地帮助我们夺回失去的基督教土地。"
 sav_trade_in_venice:0 "在威尼斯的萨伏依家族"
 sav_tyrrhenian_sea:0 "征服群岛"
 desc_sav_tyrrhenian_sea:0 "现在，我们支配着第勒尼安海所有的资产。我们必须借此机会确保我们的舰队也能统治这片海域。"
 sav_garibaldis_handshake:0 "意大利的统一"
 desc_sav_garibaldis_handshake:0 "随着我们吞并那不勒斯王国，大部分的意大利已经在我们手上统一，国内外也广泛支持我们统治意大利。"
 sav_piedmont_lombardy:0 "大皮埃蒙特"
 desc_sav_piedmont_lombardy:0 "我们已经将伦巴第、皮埃蒙特和利古里亚这三块富庶的领土联合起来，我们整个经济也能够获益。"
 sav_savoyard_occitania:0 "萨伏依属奥克西塔尼亚"
 desc_sav_savoyard_occitania:0 "我们已经将萨伏依家族的领地扩展到几乎囊括南法兰西。通过加强我们与法兰西人民的联系，他们将会更加接纳我们。"
 sav_duke_of_burgundy:0 "勃艮第公爵"
 desc_sav_duke_of_burgundy:0 "勃艮第公爵号称是查理曼之子洛泰尔的继承人，他曾经是一位强大、自立的国王，统治着包括萨伏依在内的广阔领土。现在，我们也应当宣称他的遗产。"
 sav_northern_italian_empire:0 "新生力量"
 desc_sav_northern_italian_empire:0 "我们通过敏锐的外交和果断的军事行动，将意大利北部的富饶土地团结在我们的统治之下，巩固了我们作为欧洲新崛起国家力量的声誉。"
 sav_king_of_france:0 "法兰西国王"
 desc_sav_king_of_france:0 "我们已经改变了与法兰西君主的关系，从不稳定的半独立状态转变为整个法兰西的统治者。"
 sav_prosperous_homelands:0 "繁荣昌盛的国家"
 desc_sav_prosperous_homelands:0 "随着首都的发展，我们的祖国得到了繁荣。"
 sav_holy_order_of_maurice_and_lazarus:0 "圣莫里斯和拉撒路骑士团"
 desc_sav_holy_order_of_maurice_and_lazarus:0 "萨伏依家族领导着两个骑士团——圣莫里斯与圣拉撒路骑士团，其中圣拉撒路骑士团曾是一个十字军修会，而这两个骑士团最终完成了合并。我们可以享受骑士团职位为我们带来的十分可观的道义和宗教权威。"
 sav_holy_order_of_maurice_and_lazarus_fallback:0 "圣莫里斯和拉撒路骑士团"
 desc_sav_holy_order_of_maurice_and_lazarus_fallback:0 "萨伏依家族领导着两个骑士团——圣莫里斯与圣拉撒路骑士团，其中圣拉撒路骑士团曾是一个十字军修会，而这两个骑士团最终完成了合并。我们可以享受骑士团职位为我们带来的十分可观的道义和宗教权威。"
 sav_alpine_powerhouse:0 "阿尔卑斯山的强国"
 desc_sav_alpine_powerhouse:0 "我们的力量建立在祖国的繁荣之上。当我们完成经济霸权之后，政治上的霸权肯定会很快出现。"
 sav_savoyard_diplomacy:0 "精明的外交"
 desc_sav_savoyard_diplomacy:0 "我们精明的外交为我们带来了强大的盟友。现在，我们只需妥善地维持与他们的关系，而且还要避免受到他们过多的影响。"
 sav_savoyard_diplomacy2:0 "萨伏依的外交手腕"
 desc_sav_savoyard_diplomacy2:0 "我们外交团队的长袖善舞闻名遐迩。我们已经做到既确保和盟友的紧密联系，又不屈服于某一方的影响力——事实上，这就是我们国家所处的实力地位，当冲突在三方势力之间爆发时，我们总能合理地站队，操纵一方对抗另外一方，来实现我们的目的。"
 sav_savoyard_army:0 "萨伏依常备军"
 desc_sav_savoyard_army:0 "我们的新常备军是欧洲最优秀，训练有素的部队之一。它必将带领我们走向辉煌！"
 sav_king_of_cyprus:0 "塞浦路斯国王"
 desc_sav_king_of_cyprus:0 "我们充分履行了对塞浦路斯王国的要求，现在在地中海东部建立了据点，可以从该据点进一步发动对异教徒的打击。"
 new_flavour_sav.1.name:0 "都灵"
 new_flavour_sav.1.desc:0 "都灵近年变得日益繁荣，很多人认为它足以成为[Root.GovernmentName]的中心，堪比[Root.Capital.GetName]的地位。除了其蓬勃的经济，都灵也容易防守——尤其是抵挡来自阿尔卑斯山以西的攻击。再者，它位于意大利、能让我们的意大利臣民感到更加亲切，而比起我们在萨伏依的臣民，我们的统治阶级在文化上与意大利人更为相近。很多人就公开建议我们迁都至都灵。我们应该这样做吗？"
 new_flavour_sav.1.A:0 "都灵将成为我们的新首都。"
 new_flavour_sav.1.B:0 "我们[Root.GovernmentName]的核心是在[Root.Capital.GetName]。"
 new_flavour_sav.2.name:0 "圣莫里斯和拉撒路骑士团"
 new_flavour_sav.2.desc1:0 "教宗[PAP.Monarch.GetName]陛下已经决定让圣拉撒路骑士团，一个古老而荣耀的十字军骑士团，与圣莫里斯骑士团合并——圣莫里斯骑士团的团长正是[Root.Monarch.GetTitle][Root.Monarch.GetName]。合并后的骑士团将从此成为圣拉撒路骑士团的唯一合法继承者。圣拉撒路骑士团历史上的主要任务之一是建立麻风病医院，这也许是让我们有些介意、想要隐瞒的小问题，但这一合并定能帮助我们提升道义和宗教上的权威。"
 new_flavour_sav.2.desc2:0 "[Root.Monarch.GetTitle][Root.Monarch.GetName]已经获得了圣拉撒路骑士团领袖们的授权，将其与以[Root.Monarch.GetSheHe]为首的圣莫里斯骑士团合并。新的圣莫里斯和拉撒路骑士团将从此成为圣拉撒路骑士团的唯一合法继承者。圣拉撒路骑士团历史上的主要任务之一是建立麻风病医院，这也许是我们让有些介意、想要隐瞒的小问题，但这一合并定能帮助我们提升道义和宗教上的权威。"
 new_flavour_sav.2.A:0 "很好。"
 emp_hab_austrian_netherlands_title:0 "奥属尼德兰"
 emp_hab_austrian_netherlands_desc:0 "尼德兰的土地上有许多繁荣的城市。如果能够把它们占为己有，就能使我们的财富大大地增长——并使我们有能力实现我们的海外帝国雄心。"
 emp_hab_ostend_company_title:0 "奥斯坦德公司"
 emp_hab_ostend_company_desc:0 "其他欧洲列强在殖民地开办的贸易公司让他们赚得盆满钵满。既然我们已经控制了尼德兰，那么也应该寻求采取这样的行动。"
 emp_hab_ostend_company_effect_tooltip:1 "§Y奥地利§!获得位于§Y印度§!地区和§Y东印度§!地区所有沿海一级及以上贸易中心的永久宣称。"
 emp_hab_ostend_company_trigger_tooltip:0 "至少有§Y一个§!贸易公司。"
 emp_hab_indian_trading_title:0 "印度的领地"
 emp_hab_indian_trading_desc:0 "我们的殖民帝国，只有在印度和东印度群岛拥有大量领地后才能算完整。"
 emp_hab_indian_trading_effect_tooltip:0 "位于§Y印度§!和§Y印度尼西亚§!的所有省份，只要与§Y[Root.GetName]§!拥有的省份接壤，我们就能获得永久性宣称。"
 emp_hab_foothold_in_china_title:0 "中国的财富"
 emp_hab_foothold_in_china_desc:0 "商人们说，远东有一片富饶的土地。我们必须派出军舰和谈判代表，以确保这些财富能够流入我们的口袋。"
 emp_hab_austrialasia_title:0 "定居澳大拉西亚"
 emp_hab_austrialasia_desc:0 "在已知世界的极东南方，有一片土地被赋予了一个名字，与我们的国名奇异地相似。显然，这意味着这片土地属于我们。"
 emp_hab_union_with_poland_title:0 "波兰国王"
 emp_hab_union_with_poland_desc:0 "除非我们能让整个波兰成为奥地利[Root.GetStateForm]的附庸，否则我们的东北方边境永远不会真正得到安全。"
 emp_hab_imperial_border_title:0 "帝国边疆"
 emp_hab_imperial_border_desc:0 "帝国有一些领土脱离了我们的统治，由那些不承认皇帝权威的国家统治。这种情况必须得到纠正。"
 emp_hab_imperial_border_effect_tooltip:0 "所有不视奥地利为宿敌、且不被奥地利视作宿敌的神圣罗马帝国成员国，均获得§G10§!对§Y奥地利§!的信任度。"
 emp_hab_no_one_to_threaten_us_title:0 "帝国的支配地位"
 emp_hab_no_one_to_threaten_us_desc:0 "在帝国内的一众王公贵族中总有些人有野心挑战我们，以为自己夺取帝国的控制权。为了解决他们、确保我们的优势地位无可争议，外交和军事实力的展示是必要的。"
 emp_hab_no_one_to_threaten_us_trigger_tooltip:1 "所有神圣罗马帝国成员国：\n         不多于§Y10§!个§Y欧洲§!省份属于该§Y国家§!或其非朝贡属国。\n         或是§Y奥地利§!的属国。"
 emp_hab_no_one_to_threaten_us_trigger2_tooltip:1 "神圣罗马帝国的成员是自由市"
 emp_hab_empire_united_in_religion_title:0 "「神圣」帝国"
 emp_hab_empire_united_in_religion_desc:0 "宗教分歧加剧了帝国成员之间的紧张关系。我们必须恢复宗教团结，以重新获得我们所宣称的「神圣」罗马帝国的道德权威。"
 emp_hab_empire_united_in_religion_trigger_tooltip:0 "所有神圣罗马帝国成员国都信仰§Y[Root.Religion.GetName]§!。"
 emp_hab_empire_united_in_religion_effect_remove_tooltip:0 "若奥地利不再是神圣罗马帝国的皇帝，这个修正将被移除。"
 emp_hab_an_empire_roman_title:0 "「罗马」帝国"
 emp_hab_an_empire_roman_desc:0 "除非罗马城确实包括在帝国的版图之内，否则人们永远不会停止对神圣「罗马」帝国的嘲笑。"
 emp_hab_empire_pass_reforms_title:0 "A.E.I.O.U."
 emp_hab_empire_pass_reforms_desc:1 "我们必须将神圣罗马帝国打造成一个疆域辽阔的国家，在这个国家里，我们代表一个强大而中央集权的机构，并且能够对暴力实行垄断——只有这样，我们才能实现腓特烈三世的座右铭：Austriae est imperare orbi universo （世界属于奥地利）。"
 emp_hab_empire_pass_reforms_trigger_tooltip:1 "所有神圣罗马帝国成员国家：\n      对§Y[Root.GetName]§!的好感度至少§Y1§!。"
 emp_hab_spread_dynasties_title:0 "[Root.GetSpreadDynastyOrFallbackMissionTitle]"
 emp_hab_spread_dynasties_desc:0 "[Root.GetHABDynastyOrFallbackMissionDesc]"
 emp_hab_spread_dynasties_has_dynasty_desc:0 "哈布斯堡家族生来就是为了王位——越多越好。我们必须为我们的家族在欧洲赢取更多的王位。"
 emp_hab_spread_dynasties_nodynasty_desc:0 "我们的力量不仅在于军事力量，也在于外交影响力。我们必须争取那些对世界局势观点与我们相似的国家，加强与他们的关系。"
 emp_hab_spread_dynasties_trigger_tooltip:0 "属于§Y[Root.Monarch.Dynasty.GetName]§!家族统治的国家至少在§Y5§!个大洲拥有领地。"
 emp_hab_spread_dynasties_trigger_tooltip2:1 "国家（§Y[Root.GetName]§!除外）：\n         对§Y[Root.GetName]§!的好感度至少为§Y120§!\n        必须满足以下条件之一：\n            被§Y[Root.GetName]§!的统治者所统治\n            统治家族是「§Y[Root.Monarch.Dynasty.GetName]§!」"
 emp_hab_viennese_waltz_title:0 "维也纳华尔兹"
 emp_hab_viennese_waltz_desc:0 "我们的首都，[Root.Capital.GetCapitalName]，必须繁荣起来，成为一个充满音乐与高雅文化的城市，以配得上我们统治者的地位，配得上作为神圣罗马帝国的真正首都。"
 emp_hab_imperial_capitals_title:0 "帝国诸都"
 emp_hab_imperial_capitals_desc:0 "我们必须确保我们的各大都城都能反映出作为神圣罗马帝国赖以生存的支柱的水准。"
 emp_hab_the_hungarian_question_title:0 "匈牙利问题"
 emp_hab_the_hungarian_question_desc:0 "匈牙利是我们帝国的核心。但是，匈牙利的人民独立意愿很强，不愿当外国强权的臣属。如果我们要维护稳定，我们必须以某种方式确保匈牙利全心全意地接受我们的统治。"
 emp_hab_all_minorities_are_welcome_title:0 "多元文化帝国"
 emp_hab_all_minorities_are_welcome_desc:0 "我们向东部和南部的扩张，正使得越来越多的非德意志民族进入我们的帝国。我们是否能保持长期稳定，将取决于我们能否有效地整合这些臣属。"
 emp_hab_take_salzburg_title:0 "处理主教区"
 emp_hab_take_salzburg_desc:0 "在我们的边界上有许多软弱而自治的主教区。如果我们希望强化奥地利，它们将是容易的扩张目标。"
 emp_hab_union_bayern_title:0 "巴伐利亚公国"
 emp_hab_union_bayern_desc:0 "巴伐利亚，对于我们的西北边境来说一直是一个麻烦的存在。他们富有的公国有可能成为我们的眼中钉。我们必须保护我们的边界，以及我们的卓越地位——通过宣称巴伐利亚公国的方式。"
 emp_hab_swabia_title:0 "控制施瓦本"
 emp_hab_swabia_desc:0 "我们在前奥地利区域的领土包括遍布施瓦本的各种地产和领地。我们应该通过征服周围的城市和邦国来巩固这些领土，把他们置于我们的统治之下，并在西方建立我们力量的堡垒。"
 emp_hab_connect_further_austria_title:0 "连接前奥地利"
 emp_hab_connect_further_austria_desc:0 "我们位于前奥地利的领土与本土隔绝。我们应该把它们和我们的土地联结起来。"
 emp_hab_union_brandenburg_title:0 "处理勃兰登堡"
 emp_hab_union_brandenburg_desc:0 "勃兰登堡有成为北德意志强权的潜力，甚至可能足以挑战我们的霸权。如果想要确保我们在德意志的统治地位不受质疑，我们必须解决这个挑战。"
 emp_hab_conquer_switzerland_title:0 "盖斯勒的复仇"
 emp_hab_conquer_switzerland_desc:0 "我们曾经数次试图吞并瑞士，却次次遭遇挫折，其中一次甚至被一个普通的农民用他手中的弓箭击败了。我们必须克服数代人所遭遇的屈辱，将这些叛逆的农民置于我们的统治下。"
 emp_hab_conquer_burgundy_title:0 "收复勃艮第"
 emp_hab_conquer_burgundy_desc:0 "勃艮第的领土已经从神圣罗马帝国中脱离了。我们必须确保将他们再次置于我们的统治之下，无论通过何种方式。"
 emp_hab_conquer_burgundy_trigger_tooltip:0 "没有省份：\n   §Y省份§!位于§Y法兰西§!地区。\n   是神圣罗马帝国的一部分。\n   必须满足以下条件之一：\n      属于非帝国成员。\n      属于非帝国成员的属国。"
 emp_hab_conquer_france_title:0 "削弱法兰西"
 emp_hab_conquer_france_desc:0 "法国人一直是我们争夺德意志，乃至整个欧洲霸权最主要的对手。我们必须将他们削弱到无法对我们的帝国雄心构成威胁的程度。"
 emp_hab_conquer_france_tooltip:0 "年收入低于§Y[Root.GetName]§!。"
 emp_hab_take_serbia_title:0 "击败塞尔维亚人"
 emp_hab_take_serbia_desc:0 "塞尔维亚人和波斯尼亚人顽强地维持独立，他们在我们通往希腊的道路中占据着重要的战略地位。我们必须施展力量，将其整合入我们的帝国。"
 emp_hab_take_wallachia_bulgaria_title:0 "向保加利亚推进"
 emp_hab_take_wallachia_bulgaria_desc:0 "保加利亚已经落入了奥斯曼的魔爪之中。我们必须毁掉他们的成果，把奥斯曼赶回博斯普鲁斯海峡，逐渐将巴尔干纳入我们的帝国。"
 emp_hab_take_wallachia_bulgaria_effect_tooltip:0 "获得所有§Y奥斯曼§!的§Y欧洲§!省份（除去安纳托利亚和高加索）的宣称"
 emp_hab_scourge_of_europe_title:0 "欧洲之鞭"
 emp_hab_scourge_of_europe_desc:0 "我们得将奥斯曼的威胁赶出欧洲，否则基督教将一直笼罩在异教徒的阴影下。"
 emp_hab_scourge_of_europe_trigger_tooltip:0 "属于§Y奥斯曼§!。\n  §Y省份§!不位于§Y安纳托利亚§!地区。\n  §Y省份§!不位于§Y高加索§!地区。"
 emp_hab_veneto_lombardy_title:0 "米兰公国"
 emp_hab_veneto_lombardy_desc:0 "米兰[MLO.GovernmentName]一直是帝国中棘手但地位紧要的一块烫手山芋。我们必须更紧密地控制住它，来保证他们的财富不会被用来对抗我们。"
 emp_hab_naples_title:0 "那不勒斯之王"
 emp_hab_naples_desc:0 "将「那不勒斯国王」加入我们的头衔之中，可以巩固我们对意大利的控制，并让我们朝着将整个亚平宁半岛置于我们的统治之下的目标更进一步。"
 emp_hab_prospering_nation_title:0 "奥地利的繁荣"
 emp_hab_prospering_nation_desc:0 "随着我们的国家逐渐强大，从北方的葡萄园，到南方的矿场与锻铁炉，整个奥地利都将繁荣起来。"
 emp_hab_develop_hungary_bohemia_title:0 "投资省份"
 emp_hab_develop_hungary_bohemia_desc:0 "在我们匈牙利和波希米亚的土地上，仍然生活着很多穷人。若是我们像我们在奥地利本土所做的那样，在这些土地上投资，帝国的根基将会变得更加稳固。"
 emp_hab_balanced_estates_title:0 "平衡阶层"
 emp_hab_balanced_estates_desc:0 "异见与分裂，常常困扰着我们的国家。贵族、教士和市民应当团结起来，为了一个目标——奥地利的荣耀与繁荣而奋斗。"
 emp_hab_balance_of_power_title:0 "势力均衡"
 emp_hab_balance_of_power_desc:0 "我们必须在欧洲的势力中建立一种均衡，以便保持我们的优势。"
 emp_hab_our_balance_of_power_title:0 "扭转均势"
 emp_hab_our_balance_of_power_desc:0 "势力均衡确实很好，但是如果我们能朝着对我们更有利的方向调整它，我们就能更好地在欧洲建立起我们的卓越地位。"
 emp_hab_our_balance_of_power_tooltip:1 "个省份：\n   位于§Y欧洲§!大陆。\n   拥有者：\n      必须满足以下条件之一：\n         是§Y[Root.GetName]§!。\n         是§Y[Root.GetName]§!的属国。\n         是§Y[Root.GetName]§!的盟国。\n         是§Y[Root.GetName]§!盟国的属国。\n         是神圣罗马帝国成员国，且§Y[Root.GetName]§!是§Y皇帝§!。\n         是神圣罗马帝国成员国的属国，且§Y[Root.GetName]§!是§Y皇帝§!。"
 emp_hab_crush_the_revolution_title:0 "[Root.GetEmbraceOrCrushRevolutionMissionTitle]"
 emp_crush_the_revolution_title:0 "镇压革命"
 emp_embrace_the_revolution_title:0 "接纳革命"
 emp_hab_crush_the_revolution_desc:0 "[Root.GetEmbraceOrCrushRevolutionMissionDesc]"
 emp_crush_the_revolution_desc:0 "成群结队的政治激进分子正在全欧洲的城市街道中肆虐。我们不能容忍这种对自然秩序的破坏，因此我们要向着革命的中心进军，然后彻底击败他们。"
 emp_embrace_the_revolution_desc:0 "旧秩序的时代已经结束了——让新秩序在过去的灰烬中重铸吧！成群的政治激进分子正涌上欧洲城市的街头，我们是时候加入他们，彻底粉碎那些压迫者的暴政。"
 emp_hab_crush_the_revolution_trigger_tooltip:1 "没有国家：\n         以下条件至少满足一个：\n            是§Y革命共和国§!。\n            是§Y革命帝国§!。"
 emp_hab_power_to_habsburg_title:0 "[Root.GetGloryToDynastyOrFallbackMissionTitle]"
 emp_mission_power_to_dynasty_title:0 "荣耀归于[Root.Monarch.Dynasty.GetName]！"
 emp_mission_power_to_country_title:0 "荣耀归于[Root.GetName]！"
 emp_hab_power_to_habsburg_desc:0 "欧洲霸权是我们与生俱来的命运。我们必须用双手争取它，确保没有人质疑我们的优越性。"
 emp_hab_power_to_habsburg_trigger_tooltip:0 "没有国家：\n   §Y首都§!位于§Y欧洲§!大陆。\n   是列强。\n   没有与§Y奥地利§!结盟。\n   没有在过去100年的任意战争中战败于§Y奥地利§!。"
 emp_hab_power_to_habsburg_trigger2_tooltip:0 "没有国家：\n   §Y首都§!位于§Y欧洲§!大陆。\n   拥有至少§Y300§!点发展度。\n   没有与§Y奥地利§!结盟。\n   不是§Y奥地利§!的属国。\n   没有在过去100年的任意战争中战败于§Y奥地利§!。"
 no_hre_province_owned_by_non_hre_member_or_overlord_trigger:0 "没有省份：\n   是神圣罗马帝国的一部分。\n  必须满足以下条件之一：\n      属于非帝国成员。\n      属于非帝国成员的属国。"
 hab_austrian_netherlands:0 "奥属尼德兰"
 desc_hab_austrian_netherlands:0 "获得了尼德兰之后，和我们在欧洲的其它竞争对手相比，我们建立起一个殖民帝国的野心也具有了竞争力。"
 hab_conquest_of_italy:0 "征服意大利"
 desc_hab_conquest_of_italy:0 "如今，我们的统治已经扩展到了意大利的大部分地区，我们已经被视作半岛上的主导力量。"
 hab_victory_over_ottomans:0 "彻底击败奥斯曼"
 desc_hab_victory_over_ottomans:0 "我们已经彻底击败了奥斯曼，把祸害从欧洲的海岸边赶走。整个基督教世界都赞赏我们的不懈努力。"
 hab_aeiou_mod:0 "A.E.I.O.U."
 desc_hab_aeiou_mod:1 "我们已经将这些组成神圣罗马帝国的小国们整合成一个强大且有凝聚力的势力，以能够与那些欧洲的现代化国家相抗衡——世界属于奥地利！"
 hab_invested_in_provinces:0 "省份的投资"
 desc_hab_invested_in_provinces:0 "在省份地区进行大量投资既增加了我们领土的繁荣，也使居住在其中的人们深信国家致力于改善其领土。"
 hab_many_thrones:0 "遍布天下的王朝"
 desc_hab_many_thrones:0 "我们的王朝统治着欧洲许多王国和公爵领地，这给予我们一个庞大的家族网络去利用，以实现我们的外交目标。"
 hab_lots_of_influence:0 "奥地利的影响力"
 desc_hab_lots_of_influence:0 "我们已经在整个欧洲建立了重要的影响力。现在有许多国家对世界的看法都与我们一定程度上达成了一致，为我们提供了庞大的人际网络来实现我们的外交目标。"
 hab_ascendancy_in_empire:0 "帝国内的统治地位"
 desc_hab_ascendancy_in_empire:0 "我们已经确保了我们在神圣罗马帝国的主导地位。那些王公们或许会抱怨，但他们早已失去了反抗我们的能力。"
 hab_empire_united_in_religion_mod_catholic:0 "通过信仰统一"
 desc_hab_empire_united_in_religion_mod_catholic:0 "天主教信仰经受住了挑战，如今它比以往任何时候都更加强大。它已经成为了神圣罗马帝国的主导信仰。"
 hab_empire_united_in_religion_mod_protestant:0 "通过信仰统一"
 desc_hab_empire_united_in_religion_mod_protestant:0 "新教信仰摆脱了罗马城的束缚，它已经成为了神圣罗马帝国的主导信仰。"
 hab_empire_united_in_religion_mod_reformed:0 "通过信仰统一"
 desc_hab_empire_united_in_religion_mod_reformed:0 "改革宗信仰摆脱了罗马城和其它异端的束缚，它已经成为了神圣罗马帝国的主导信仰。"
 hab_empire_united_in_religion_mod_generic:0 "通过信仰统一"
 desc_hab_empire_united_in_religion_mod_generic:0 "我们的信仰战胜了所有挑战，如今它已经成为了神圣罗马帝国的主导信仰。"
 hab_empire_has_rome:0 "「罗马」帝国"
 desc_hab_empire_has_rome:0 "神圣罗马帝国不再是一个没有罗马的罗马帝国了。"
 hab_prosperity_windfall:0 "繁荣带来财富"
 desc_hab_prosperity_windfall:0 "奥地利的经济处在空前繁荣的黄金时代。因此我们的税务官可以为我们的国库收集大笔横财。"
 hab_flourishing_in_empire:0 "帝国诸城"
 desc_hab_flourishing_in_empire:0 "我们将注意力集中于城市的辉煌，这得到了许多国家的王侯的钦佩和羡慕。"
 hab_balance_of_power_mod:0 "势力均衡"
 desc_hab_balance_of_power_mod:0 "平衡力量是一件很微妙的事，我们必须用心去维护力量平衡，以确保没有强大到足以挑战我们的力量。"
 hab_reactionary_zeal:0 "反动狂热"
 desc_hab_reactionary_zeal:0 "革命被粉碎了，它企图传播的危险思想被扼杀在了摇篮之中。"
 hab_supreme_in_europe:0 "欧洲至高地位"
 desc_hab_supreme_in_europe:0 "如今，欧洲没有任何一个国家不承认奥地利帝国的霸权。"
 hab_viennese_ballrooms:0 "维也纳舞厅"
 desc_hab_viennese_ballrooms:0 "我们的宴会厅豪华得无与伦比，它为我们境内外的贵族提供了展示自己的高贵，以及吸引大公注意力的机会。"
 hab_tolerant_society:0 "多元文化帝国"
 desc_hab_tolerant_society:0 "我们已经成功将大量属国的臣民整合进了我们的国家。如今，他们对我们的统治非常满意，正如同被他们自己的国家统治一样。"
 hab_holdings_in_swabia:0 "前奥地利"
 desc_hab_holdings_in_swabia:0 "这个省份是防御奥地利帝国西部，所谓「前奥地利」地区的堡垒。"
 hab_empire_in_the_west:0 "收复帝国西疆"
 desc_hab_empire_in_the_west:0 "帝国于西部疆域的权威已经恢复。"
 opinion_hab_back_into_empire:0 "神圣法兰西帝国"
 hab_back_into_empire:0 "重返神圣罗马帝国"
 desc_hab_back_into_empire:0 "这个省份的人民，因重新回到神圣罗马帝国而深感喜悦。"
 hab_take_that_napoleon:0 "超越法兰西"
 desc_hab_take_that_napoleon:0 "在制伏了法兰西之后，我们的军队和外交官都感到自己已经战无不胜。"
 hab_pure_bavarian_beer:0 "纯正的巴伐利亚啤酒"
 desc_hab_pure_bavarian_beer:0 "由于当地严格的法规，巴伐利亚啤酒是全欧洲最好、最纯的啤酒。如今，我们已经可以如享用本地啤酒一样痛快地享用它了。"
 hab_conquered_serbia:0 "征服塞尔维亚和波斯尼亚"
 desc_hab_conquered_serbia:0 "我们已经将波斯尼亚和塞尔维亚整合进了帝国。如今，欧洲的耶路撒冷，伟大的萨拉热窝城也加入了我国诸都之林。愿它永远是吾民的避风港。"
 hab_our_balance_of_power_mod:0 "奥地利崛起"
 desc_hab_our_balance_of_power_mod:0 "一次成功的外交吸引了所有欧洲宫廷的关注。我们已经能够改变力量平衡，从而使其越来越有利于我们。"
 hab_chinese_riches:0 "中国贸易"
 desc_hab_chinese_riches:0 "我们的商人垄断了中国的贸易，让当地无数的金银流入我们的口袋。"
 hab_austrian_australia:0 "奥属澳大利亚"
 desc_hab_austrian_australia:0 "很多年里，每个人都会把我们最新的殖民地的名字念得磕磕绊绊。"
 austrian_dual_monarchy_legacy:0 "奥地利帝国君主制"
 austrian_dual_monarchy_legacy_desc:0 "帝国由不同的文化、多样的城市、离散的领土聚合而成，并归于同一位君主治下。"
 austrian_dual_monarchy:0 "奥地利帝国君主制"
 austrian_dual_monarchy_desc:0 "帝国由不同的文化、多样的城市、离散的领土聚合而成，并归于同一位君主治下。"
 flavor_hab.20.name:0 "改革奥地利帝国政府？"
 flavor_hab.20.desc:0 "随着奥地利帝国的疆域与日俱增，越来越多的非德意志民族融入了帝国。到目前为止，我们一直在尽力解决这个问题，平息反对者的声音。然而，许多人仍把[Root.Monarch.GetTitle]视作一位外国的暴君。为了保障附属国人民的权利，使他们融入政府，一系列激进的改革方案已被提出，以期保证我国长期稳定发展。"
 flavor_hab.20.A:0 "彻底执行改革。"
 flavor_hab.20.B:0 "只实施有限的改革。"
 emp_hun_fund_monasteries_title:0 "资助修道院"
 emp_hun_fund_monasteries_desc:0 "圣保禄教团自1250年由伊斯泰尔贡的真福攸西比乌斯创建，自那以来在匈牙利一直很有影响力，甚至扩展到了邻国。留出资金以确保他们对国家的善意将会是一项合理的投资。"
 emp_hun_religious_unity_title:0 "信仰统一"
 emp_hun_religious_unity_desc:0 "匈牙利是许多不同信仰者的家园。无论采用何种方式，我们必须确保宗教分歧不会分裂我们的国家。"
 emp_hun_take_galicia_title:0 "削弱波兰"
 emp_hun_take_galicia_desc:0 "强大的波兰[POL.GovernmentName]控制着我们北方的土地。如果他们对我们产生敌意，就将对我们的独立构成显著威胁。我们应该先发制人，将他们推离我们的腹地。"
 emp_hun_jagiellonian_union_title:0 "雅盖隆联盟"
 emp_hun_jagiellonian_union_desc:0 "匈牙利、波兰和立陶宛曾被瓦迪斯瓦夫三世·雅盖隆统治，直到他在1444年的瓦尔纳战役中战死。我们应该恢复当年的联合统治，并且确保结果比上次更好。"
 emp_hun_black_army_supreme_title:0 "荣耀属于黑军"
 emp_hun_black_army_supreme_desc:0 "匈牙利腹背受敌，而匈牙利军队则多次保护了我们的独立。我们不能半途而废，必须继续磨练军队的技能，以避免失去军队的优越性。"
 emp_hun_black_army_supreme_trigger_tooltip:0 "时代是§Y专制主义时代§!或更晚。"
 emp_hun_improve_economy_title:0 "强劲的经济"
 emp_hun_improve_economy_desc:0 "我们是否有能力成为一个大国，取决于我们能否在四面强敌环伺的情况下，从我们的土地中攫取每一滴财富。"
 emp_hun_corviana_library_title:1 "科尔文纳图书馆"
 emp_hun_corviana_library_desc:0 "随着古典知识的复兴以及它对我们的科学家和哲学家带来的促进作用，建立一个可以作为欧洲知识储备的图书馆将对我们大有裨益。"
 emp_hun_nagyszombat_university_title:0 "瑙吉松博特大学"
 emp_hun_nagyszombat_university_desc:0 "我们应该建立一个宗教与世俗的学术中心，在这里培养出支持我们国家发展的下一代思想家。"
 emp_hun_great_city_of_pest_title:0 "伟大之城[Root.Capital.GetCapitalName]"
 emp_hun_great_city_of_pest_desc:0 "匈牙利的历史已经延续了几个世纪，其首都也已发展成一个重要的都市。然而，与我们西方对手的布拉格与维也纳相比，它的规模相形见绌。如果[Root.Capital.GetCapitalName]能够超越这两个城市，成为中欧的首要城市，就太棒了。"
 emp_hun_strong_government_title:0 "强力的政府"
 emp_hun_strong_government_desc:0 "为了让我国面对任何障碍都毫不动摇，改革必须被实施。"
 emp_hun_hungarian_succession_title:0 "匈牙利继承问题"
 emp_hun_hungarian_succession_desc:0 "瓦尔纳战役的失败，使匈牙利群龙无首，脆弱不堪。信奉机会主义的邻国正在对我们的王位虎视眈眈，我们必须在保持独立的情况下，妥善协商解决这次危机。"
 emp_hun_hungarian_succession_tooltip:0 "必须满足以下条件之一：\n   §Y「马加什·科尔温」§!事件已经发生。\n   年份至少达到§Y1457§!。"
 emp_hun_bohemian_borderlands_title:0 "波希米亚边境"
 emp_hun_bohemian_borderlands_desc:0 "波希米亚选帝侯国占有着我国西北部的边境。他们是一个强大而繁荣，却涉及到邪恶异端的王国。必须先发制人，防止异端信仰蔓延到我国领土。"
 emp_hun_bohemian_crown_title:0 "波希米亚王冠"
 emp_hun_bohemian_crown_desc:0 "联合统治波希米亚，将大大增强我国实力。若是我们能够确保选帝权被转移到我们手中，就更棒了。"
 emp_hun_bohemian_crown_effect_tooltip:0 "如果我们通过联合统治§Y波希米亚§!完成该任务："
 emp_hun_weaken_austria_title:0 "削弱奥地利"
 emp_hun_weaken_austria_desc:0 "与奥地利的和平不可能维持太久，他们的大公一定在觊觎着我们诱人的土地。我们应该削弱奥地利，好让我们免受西方邻居的攻击。"
 emp_hun_weaken_austria_trigger_tooltip:0 "§Y奥地利§!和它的非朝贡属国拥有不多于13个省份。"
 emp_hun_duchy_of_austria_title:0 "奥地利公国"
 emp_hun_duchy_of_austria_desc:0 "维也纳将会为[Root.GovernmentName]锦上添花。我们应亲手夺取它。"
 emp_hun_bulwark_of_christianity_title:0 "基督之盾"
 emp_hun_bulwark_of_christianity_desc:0 "作为基督教抵抗奥斯曼帝国威胁的前锋，我们被称为基督之盾。通过展示我们抵挡异教徒的能力，这个称号可以被证明是名副其实。"
 emp_hun_bulwark_of_christianity_trigger_tooltip:2 "没有国家：\n   必须满足以下全部条件：\n      在§Y穆斯林§!宗教组。\n      必须满足以下条件之一：\n         在§Y黎凡特§!文化组。\n         是§Y[Root.GetName]§!的邻国。\n         首都位于§Y欧洲§!。\n      陆军规模大于§Y[Root.GetName]§!。"
 hun_funded_paulines:0 "保罗隐士会的善意"
 desc_hun_funded_paulines:0 "通过我们的资助，颇具影响力的圣保罗第一隐士会的实力大大增强了。因此，他们对匈牙利的善意增加了。"
 hun_hungary_poland:0 "匈牙利属波兰"
 desc_hun_hungary_poland:0 "若要把波兰管理得和匈牙利本土一样好，我们需要一个更灵活的政府。波兰人将在政府中占据重要的地位，而一个更大的外交团队将时刻准备好处理不测。"
 hun_supreme_black_army:0 "光荣的军队"
 desc_hun_supreme_black_army:0 "我国军队使敌人们心生恐惧，也使盟友们欢呼雀跃。"
 hun_strong_economy:0 "经济实力"
 desc_hun_strong_economy:0 "随着经济蓬勃发展，我国获得了更多资金以维护军队，或是投入其它项目。"
 hun_corviana_library:1 "科尔文纳图书馆"
 desc_hun_corviana_library:0 "我们的国家图书馆贮藏者全欧洲文明的知识，使得我们的学者可以接触到哲学、神学、法学、历史学、地理学、文学、自然科学、医学、建筑学等领域最前沿的知识。"
 hun_nagysz_uni_catholic:0 "瑙吉松博特大学"
 desc_hun_nagysz_uni_catholic:0 "我们建立了一个由耶稣会运营的高等学府，使得我们可以在那里培养下一代宗教思想家。"
 hun_nagysz_uni_non_catholic:0 "瑙吉松博特大学"
 desc_hun_nagysz_uni_non_catholic:0 "我们建立了一所高等学府，使得我们可以在那里培养下一代思想家。"
 hun_great_city:0 "大城市"
 desc_hun_great_city:0 "这座城市蓬勃发展，在繁荣方面，甚至已经超过了维也纳和布拉格。"
 hun_golden_age_of_hungary:0 "稳定繁荣"
 desc_hun_golden_age_of_hungary:0 "鉴于我国正在经历着前所未有的稳定和良好的统治，可以毫不怀疑地说，匈牙利正处在她的黄金时代。"
 hun_bulwark_of_christianity:0 "基督之盾"
 desc_hun_bulwark_of_christianity:0 "战胜异教徒之后，我们已被普遍地称赞为「基督之盾」。"
 hun_hungarian_austria:0 "奥地利大公"
 desc_hun_hungarian_austria:0 "作为奥地利新的统治者，我们将能继承奥地利以往统治者——哈布斯堡王朝建立的，能够主宰德意志的统治架构。"
 opinion_hun_let_into_empire:0 "被授予选帝权"
 opinion_hun_didnt_let_into_empire:0 "拒绝加入帝国"
 new_flavour_hun.1.name:0 "帝国成员"
 new_flavour_hun.1.desc:0 "自从匈牙利和波希米亚的王冠联合在[Root.Monarch.GetTitle][Root.Monarch.GetName]的统治下以后，已经有许多人提议让匈牙利加入神圣罗马帝国，并取代波希米亚成为选帝侯。事实上，这样做有许多好处，尤其是我们将来可能有机会成为神圣罗马帝国的皇帝。\n\n然而，我们仍然需要现任皇帝的首肯以加入帝国。我们应该抓住这个机会吗？"
 new_flavour_hun.1.A:0 "匈牙利属于帝国。"
 new_flavour_hun.1.B:0 "维持现状就够好了。"
 new_flavour_hun.2.name:0 "匈牙利希望加入神圣罗马帝国"
 new_flavour_hun.2.desc:3 "在[hungary_country.Monarch.GetTitle][hungary_country.Monarch.GetName]统一了匈牙利和波希米亚两个王国之后，匈牙利人向[Emperor.Monarch.GetTitle][Emperor.Monarch.GetName]提出了加入神圣罗马帝国的请愿。除此之外，他们还坚称，既然波希米亚现在只是他们广大疆域的一部分，就应该正式把波希米亚的选帝侯席位转交给匈牙利的[hungary_country.Monarch.Dynasty.GetName]王朝。"
 new_flavour_hun.2.A:0 "匈牙利的加入将让帝国更加强大。"
 new_flavour_hun.2.B:0 "匈牙利的加入将会危害帝国。"
 new_flavour_hun.3.name:0 "[151.GetName]的希腊人"
 new_flavour_hun.3.desc:0 "奥斯曼帝国驱逐了[151.GetName]的东正教希腊人，并用土耳其定居者代替了他们。然而，希腊人仍然是农村地区和希腊其他地区的主要人口。现在我们拥有了这座城市，他们正喊着要报仇，并要求赶走侵略者，恢复他们在城市中的地位。"
 new_flavour_hun.3.A:0 "[151.GetName]应当是希腊人的土地。"
 new_flavour_hun.3.B:0 "土耳其人可以留下。"
 emp_gen_trade_league_title:0 "纯属商业"
 emp_gen_trade_league_desc:0 "我们必须与贸易伙伴紧密联系在一起，确保能在威胁面前得到保护。更多的贸易联盟成员，也给予了我国在充满敌意和动荡的地中海生存和繁荣所需要的力量。"
 emp_gen_trade_league_tooltip:1 "和§Y热那亚§!属于同一个贸易联盟。"
 emp_gen_safety_at_home_and_abroad_title:0 "保卫[Root.GovernmentName]"
 emp_gen_safety_at_home_and_abroad_desc:0 "我们必须确保军队和机构有能力保护我们在国内外的安全。与此同时，确保[Root.GovernmentName]的存续，免于不稳定因素和境外势力的威胁。"
 emp_gen_reinvigoration_title:0 "复兴共和国"
 emp_gen_reinvigoration_desc:0 "14世纪末到15世纪初，热那亚先是被黑死病打击，然后又被威尼斯击败，再被法国和米兰占领。似乎热那亚的黄金时代已经逝去，再也不会回来。然而，一个重新崛起的热那亚将重现过去的辉煌，然后达到新的高度，重新确立自己作为意大利主要城邦国家的地位。"
 emp_gen_mare_nostrum_title:0 "我们的海"
 emp_gen_mare_nostrum_desc:0 "地中海也许还不是我们的鸭塘，但热那亚可以作为一个贸易帝国来统治它。这条航线为我们的贸易帝国提供了新鲜血液，必须确保没有人能够挑战我们对地中海的控制。"
 emp_gen_mare_nostrum_trigger_tooltip:0 "没有国家：\n   在§Y地中海§!拥有港口。\n   拥有比§Y热那亚§!更多的桨帆船。"
 emp_gen_mare_nostrum_trigger_tooltip2:1 "§Y热那亚§!在§Y地中海§!或§Y黑海§!周围的贸易节点拥有最强的贸易竞争力。"
 emp_gen_expand_genoese_coastline_title:0 "碾碎比萨"
 emp_gen_expand_genoese_coastline_desc:0 "1284年的梅洛里亚之战一度使热那亚凌驾于比萨之上，一劳永逸地终结了比萨的海上帝国。然而，那些日子早已一去不返，我们对比萨人的掌控从指缝中悄悄流逝。近世以来，我们在环伺的强邻之侧挣扎独立。要想恢复强盛，我们必须向威尼斯人学习，保证我们的帝国在意大利有一个有力的核心区——重申我们自古以来对比萨的支配和对利古里亚沿岸的掌控。"
 emp_gen_grand_fleet_title:0 "防备西班牙"
 emp_gen_grand_fleet_desc:0 "只要西班牙的舰队规模超过我们，他们就将对我们的海上帝国持续产生威胁。为了把他们赶出意大利的海岸，必须扩大舰队规模，确保西班牙不是我们的对手。"
 emp_gen_take_sardinia_title:0 "夺取撒丁"
 emp_gen_take_sardinia_desc:0 "我们一直在努力尝试占据撒丁岛。然而，我们的眼中钉阿拉贡，夺走了我们在萨萨里的据点。是时候收回萨萨里，征服整个撒丁岛了。"
 emp_gen_the_spanish_question_title:0 "西班牙问题"
 emp_gen_the_spanish_question_desc:0 "撒丁已经被收复，我们也展示了自己的海军实力。如今，我们的面前有一个选择：是应该继续与西班牙人的战争，彻底将他们从意大利驱逐出去，并宣称伊比利亚的海岸；还是说，既然他们已经无法劫掠我们，双方就应该和好，以便我们把注意力放在其它地方？"
 emp_gen_the_spanish_question_alliance_ARA_tooltip:0 "若寻求过与§Y阿拉贡§!结盟：\n"
 emp_gen_the_spanish_question_alliance_SPA_tooltip:0 "若寻求过与§Y西班牙§!结盟：\n"
 emp_gen_the_spanish_question_victory_ARA_tooltip:1 "\n若击败过§Y阿拉贡§!：\n"
 emp_gen_the_spanish_question_victory_SPA_tooltip:1 "\n若击败过§Y西班牙§!：\n"
 emp_gen_venetian_naval_power_title:0 "威尼斯的阴影"
 emp_gen_venetian_naval_power_desc:0 "除非我们能够击败威尼斯人那强大的舰队，否则我们将永远无法超越我们的宿敌。但是，如果我们能够坚持自己的海军优势，这将为征服那座城市开辟道路。我们必须建立我们的海军，以确保这成为现实。"
 emp_gen_two_cities_title:0 "征服威尼斯"
 emp_gen_two_cities_desc:0 "没有海军优势，威尼斯城就很脆弱。通过把它纳入我们的国家，我们将能够永久地扼杀威尼斯人对我们辉煌的[Root.GovernmentName]构成的威胁！"
 emp_gen_dominate_italian_trade_title:0 "主导意大利贸易"
 emp_gen_dominate_italian_trade_desc:0 "随着威尼斯被征服，没有什么能阻止我们对所有流入意大利的贸易行使霸权。"
 gen_ambitions_on_venice:0 "热那亚征服威尼斯"
 gen_dominant_trader:0 "贸易主导地位"
 desc_gen_dominant_trader:0 "热那亚已经战胜了威尼斯，如今已成为意大利无可争议的贸易霸主。"
 gen_dominance_of_tyrrhennian:0 "第勒尼安海之主"
 opinion_gen_spanish_alliance:0 "西地中海同盟"
 gen_victory_over_spain:0 "对西班牙的霸权"
 desc_gen_victory_over_spain:0 "从意大利半岛，再到加泰罗尼亚的海岸，我们在军事和商业上取代了西班牙，成为了地中海的主导力量。"
 gen_spanish_alliance_modifier:0 "西地中海同盟"
 desc_gen_spanish_alliance_modifier:0 "与西班牙人的联盟使得我们能够共同控制西地中海，并在海上和陆上以强大的军事力量支持我们的贸易舰队。"
 gen_leader_of_trade_league:0 "贸易联盟"
 desc_gen_leader_of_trade_league:0 "热那亚已经成为一个强大贸易联盟的中心，能够抵御大部分潜在的威胁。"
 gen_achieved_mare_nostrum:0 "我们的海"
 desc_gen_achieved_mare_nostrum:0 "热那亚已在地中海取得无可争议的统治地位，并对该区域所有重要节点实行军事和商业控制。"
 gen_ascendant_force:0 "热那亚崛起"
 desc_gen_ascendant_force:0 "国力的增强使我们充满了勇气，也把我们的国家推向了新的高度。"
 gen_prosperous_republic:0 "热那亚的繁荣"
 desc_gen_prosperous_republic:0 "随着热那亚再次繁荣，过去的荣耀和财富仿佛已在掌中。随着我们的邻国的知识分子越来越倾向于迁往这个城市，财富正大量涌入。"
 emp_bur_nevers_title:0 "吞并讷韦尔"
 emp_bur_nevers_desc:0 "流言四起，有人说我们在讷韦尔的傀儡是一位黑魔法师。与这种异端传言争论是毫无用处的，我们不如直接吞并讷韦尔。"
 emp_bur_romandie_title:0 "收复巴塞尔"
 emp_bur_romandie_desc:0 "上勃艮第王国被帝国的控制已经够久了。过去，它的面积曾占勃艮第的三分之一，必须归还给我们。"
 emp_bur_cisjurania_title:0 "阿尔勒王国"
 emp_bur_cisjurania_desc:0 "统治下勃艮第公国的「公正者」理查德，曾经统一了整个勃艮第。下勃艮第公国显然应该被归还给我们。阿尔勒王国必须被恢复！"
 emp_bur_lombardy_title:0 "入侵伦巴第"
 emp_bur_lombardy_desc:0 "伦巴第富饶的土地就在阿尔卑斯山对面。它的现任统治者们大多是篡权者，他们对自己占有土地的宣称很弱——如果我们能统治伦巴第的人民，就能为他们提供更强有力和果断的领导。"
 emp_bur_italy_title:0 "意大利王国"
 emp_bur_italy_desc:0 "意大利城邦饱受分裂之苦。我们必须通过恢复旧意大利王国来结束他们的分裂，并在这个过程中为自己夺取一块富裕而具有多元文化的领土。"
 emp_bur_chivalry_is_not_dead_title:0 "骑士精神永存"
 emp_bur_chivalry_is_not_dead_desc:0 "骑士精神、热情好客，这些理念值得被保留。我们必须坚持这些指导性的思想，并确保我们的宫廷，在整个欧洲以其侠义的光辉而闻名。"
 emp_bur_secure_succession_title:0 "确保继承安全"
 emp_bur_secure_succession_desc:0 "法兰西国王和神圣罗马帝国皇帝对我们的土地虎视眈眈，并会以任何借口宣称我们的头衔。我们必须确保继承，并确保我们的子孙可以继承[Root.GovernmentName]。"
 emp_bur_unite_the_realm_title:0 "团结低地"
 emp_bur_unite_the_realm_desc:0 "低地并不直接受[Root.GetAdjective]管辖，甚至还因我们的统治而愤怒。我们应该直接将他们整合入[Root.GetName]，确保低地和我们其他的领土遵从一样的法律。"
 emp_bur_papal_relations_title:0 "教廷关系"
 emp_bur_papal_relations_desc:0 "长期以来，教宗一直试图干涉德意志和法国的事务。然而，他可能做得太过了——在许多方面，对教廷的怨恨正在增长。必须明确我们的立场。我们必须要么致力于成为天主教徒和教宗的坚定支持者，要么与他和他所代表的一切彻底决裂。"
 emp_bur_kingdom_of_bavaria_title:0 "巴伐利亚王国"
 emp_bur_kingdom_of_bavaria_desc:0 "对东法兰克的征服为我们打开了通往巴伐利亚与奥地利的道路。如此广阔的领土曾经属于过去的加洛林帝国。我们必须让他们重回我们的掌控！"
 emp_bur_subjects_title:0 "安抚附庸"
 emp_bur_subjects_desc:0 "作为诸多脆弱的共主邦联的领导者，我们不能让别人发现有任何不忠的附庸。当我们准备宣称洛塔林吉亚的土地时，我们必须保证所有我们的盟友会支持我们且会采取行动。"
 emp_bur_lorraine_title:0 "分裂的王国"
 emp_bur_lorraine_desc:0 "我们在北方和南方拥有大量版图，但我们对权利的划分看起来却很困难。洛林公国和巴鲁瓦公国正是那丢失的一环，显然它们归我们所有。"
 emp_bur_liege_title:0 "征服列日"
 emp_bur_liege_desc:0 "历史上，列日主教区在教宗身边和神圣罗马帝国中一直有很大的发声权。因此，如果我们能控制这个发声权，我们就能更好地表达我们的诉求。"
 emp_bur_join_the_empire_title:0 "加入帝国"
 emp_bur_join_the_empire_desc:0 "我们领土中的一部分属于神圣罗马帝国，但是就像我们过去在法理上属于法国一样，我们也从不是帝国的一部分。如果能成为帝国的成员，那么就能让我们更好地对抗法国人……也将为我们带来在德意志扩张实力的机遇。"
 emp_bur_crown_of_lothair_title:0 "洛泰尔的王冠"
 emp_bur_crown_of_lothair_desc:1 "法兰克人的国王洛泰尔二世曾经经营了一个从低地直至萨伏依的强盛王国。我们显然是洛泰尔的王国的继承者，但却一直满足于低级的头衔。这不会再发生了，我们必须重新宣称剩余的洛泰尔的领土，并且定要加冕为洛塔林吉亚的国王。"
 emp_bur_east_francia_title:0 "征服东法兰克"
 emp_bur_east_francia_desc:0 "作为加洛林帝国的第一继承人，我们是时候通过宣称东法兰克的领土来重拾法兰克的荣光，并在德意志境内建立一个强大的帝国。"
 emp_bur_carolingian_empire_title:0 "加洛林帝国"
 emp_bur_carolingian_empire_desc:0 "我们的法兰克祖先将横跨法兰西，德意志和意大利的广阔土地纳入了查理大帝的治下。国力的增长，已经使得曾经的荣光再现。我们应该追随我们祖先的脚步，将整个欧洲纳入囊中。"
 emp_bur_carolingian_empire_effect_tooltip:0 "§Y[Root.GetName]§!的政府等级转变为§Y帝国级§!。"
 emp_bur_frisia_title:0 "征服弗里斯兰"
 emp_bur_frisia_desc:0 "其余的低地国家已经尽入我们之手，只剩弗里斯兰仍在我们掌控之外——我们必须将其收入囊中。"
 emp_bur_flemish_trade_title:0 "主导海峡贸易"
 emp_bur_flemish_trade_desc:0 "低地国家的港口城市是富裕的商业中心，但是他们面临着英吉利海峡对岸的激烈竞争。我们必须确保我们垄断了这些地区的贸易。"
 emp_bur_english_alliance_title:0 "英格兰-勃艮第联盟"
 emp_bur_english_alliance_desc:0 "当我们摆脱法国人对我们西部的威胁时，英国人将会是我们天然的盟友。我们应该考虑确保与他们的同盟。"
 emp_bur_league_of_public_weal_title:0 "公益同盟"
 emp_bur_league_of_public_weal_desc:0 "严格来说，我们是法国国王的臣民，但由于我们力量强大，我们能够获得相当大的自治权。法国人对此不满，并试图集权。我们必须抵制这些努力，并在法国地方贵族的支持下，领导一场反抗国王的大起义。"
 emp_bur_league_of_public_weal_trigger_tooltip:1 "个位于法兰西本土的法兰西附庸国：\n         对§Y[Root.GetName]§!的好感度至少§Y100§!。"
 emp_bur_league_of_public_weal_trigger_tooltip2:1 "个§Y[Root.GetName]§!的盟友是§Y法兰西§!的宿敌"
 emp_bur_league_of_public_weal_effect_tooltip:1 "§Y[This.GetName]§!获得§Y法兰西§!在法兰西地区的所有省份的永久宣称。"
 emp_bur_king_of_the_franks_title:0 "法兰克人之王"
 emp_bur_king_of_the_franks_desc:0 "我们必须取缔法国国王的权力，把他的头衔和领地据为己有。"
 emp_bur_king_of_the_franks_effect_tooltip:1 "§Y法兰西§!在法兰西地区的所有附庸成为§Y[Root.GetName]§!的附庸。"
 emp_bur_influence_the_princes_title:0 "影响邦国"
 emp_bur_influence_the_princes_desc:0 "过去，我们对帝国而言是局外人。这种情况必须改变。我们应该齐心协力提高我们在帝国诸侯中的地位。"
 emp_bur_influence_the_princes_trigger_tooltip:1 "个神圣罗马帝国成员国：\n      对§Y[Root.GetName]§!的好感度至少§Y60§!。"
 emp_bur_feast_of_pheasants_title:0 "雉鸡盛宴"
 emp_bur_feast_of_pheasants_desc:0 "奥斯曼帝国实力的增长令人担忧。我们必须积蓄力量准备新的十字军东征，再次将他们驱逐出欧洲海岸。"
 emp_bur_feast_of_pheasants_trigger_tooltip:1 "个§Y[Root.GetName]§!的盟友是§Y奥斯曼§!的宿敌。"
 emp_bur_feast_of_pheasants_effect_tooltip:0 "§Y在雉鸡盛宴上，我们将宣布对突厥人发动十字军！§!\n\n所有满足以下条件的§Y[Root.Religion.GetName]§!国家：\n    对§Y[Root.GetName]§!的好感度为正\n    对§Y奥斯曼§!的好感度低于§Y50§!\n获得对§Y奥斯曼§!的§Y圣战§!宣战理由，持续五年。"
 emp_bur_feast_of_pheasants_event_effect_tooltip:0 "在§Y[From.Religion.GetName]§!的所有国家满足以下条件：\n   对§Y[From.GetName]§!好感度为正。\n   对§Y奥斯曼§!的好感度为§Y50§!以下。\n在5年内获得对§Y奥斯曼§!的§Y圣战§!宣战理由。"
 emp_bur_lead_the_empire_title:0 "引领帝国"
 emp_bur_lead_the_empire_desc:0 "如果我们要成为帝国的一部分，就必须宣称它的领导权。帝国的冠冕必将是我们的囊中物。"
 emp_bur_secure_the_lowlands_title:0 "保护低地"
 emp_bur_secure_the_lowlands_desc:0 "低地人民拥有独立的野心。我们必须扼杀他们独立的欲望，并确保我们长治久安。"
 emp_bur_appease_the_estates_title:0 "安抚各阶层"
 emp_bur_appease_the_estates_desc:0 "长期以来，确保各个阶层满意对于[Root.GetAdjective][Root.Monarch.GetTitle]来说都是困难且麻烦的工作。我们必须解决掉长期以来困扰国家的异议者和分裂，来保证万众一心，去达到更大的辉煌与繁荣。"
 new_flavour_bur.1.name:0 "雉鸡盛宴"
 new_flavour_bur.1.desc:1 "[From.GetAdjective][From.Monarch.GetTitle]召集了所有[From.Monarch.GetHerHis]朋友和盟国参与一场盛宴，而在席间各种娱乐款待的间隙，[From.Monarch.GetSheHe]号召在场所有人响应[From.Monarch.GetHerHim]的召唤，发起一场对[TUR.GetUsableName]的新十字军。在场的宾客为盛宴的奢靡繁华而目眩神迷，众人都因为勃艮第的上佳美酒而感到微醺，对于战争的胃口似乎确有提升。只不过，这种热情在次日酒醒之后是否能够延续下去，还有待观察。"
 new_flavour_bur.1.A:0 "我明白了。"
 new_flavour_bur.2.A:0 "异教徒会在我们面前畏缩！"
 new_flavour_bur.3.name:0 "雉鸡盛宴"
 new_flavour_bur.3.desc:0 "[From.GetAdjective][From.Monarch.GetTitle]召集了所有[From.Monarch.GetHerHis]朋友和盟国参与一场盛宴，而在席间各种娱乐款待的间隙，[From.Monarch.GetSheHe]号召在场所有人响应[From.Monarch.GetHerHim]的召唤，发起一场针对我国的新十字军。在场的宾客为盛宴的奢靡繁华而目眩神迷，众人都因为勃艮第的上佳美酒而感到微醺，对于战争的胃口似乎确有提升。只不过，这种热情在次日酒醒之后是否能够延续下去，还有待观察。"
 new_flavour_bur.3.A:0 "让他们尽管来吧。"
 new_flavour_bur.4.name:0 "洛泰尔的遗产"
 new_flavour_bur.4.desc.pope:0 "今天，在这场整个勃艮第宫廷和许多外国达官贵人出席的典礼上，[Root.Monarch.GetName]由教宗[PAP.Monarch.GetName]加冕为洛塔林吉亚国王。大典与庆祝活动持续直到深夜，宫廷诗人不断歌唱着赞颂[Root.Monarch.Dynasty.GetName]王朝新老君主的歌谣，将[Root.Monarch.GetName]与洛泰尔等先王甚至查理大帝相提并论。所有人都清楚，一个属于我们国家辉煌而繁荣的新时代已被开创。[Root.GetBurHREAscensionText]"
 new_flavour_bur.4.desc.nopope:0 "今天，在这场整个勃艮第宫廷和许多外国达官贵人出席的典礼上，[Root.Monarch.GetName]由凡尔登主教[Root.bur_bishop_name.GetName]加冕为洛塔林吉亚国王。大典与庆祝活动持续直到深夜，宫廷诗人不断歌唱着赞颂[Root.Monarch.Dynasty.GetName]王朝新老君主的歌谣，将[Root.Monarch.GetName]与洛泰尔等先王甚至查理大帝相提并论。所有人都清楚，一个属于我们国家辉煌而繁荣的新时代已被开创。[Root.GetBurHREAscensionText]"
 BUR_HRE_positive:1 "\n\n对神圣罗马帝国皇帝、[Emperor.GetName]的[Emperor.Monarch.GetName]而言，[Emperor.Monarch.GetSheHe]非常欢迎我们作为一名崭新而有力的成员加入[Emperor.Monarch.GetHerHis]帝国的怀抱。"
 BUR_HRE_neutral:2 "\n\n尽管[Emperor.Monarch.GetSheHe]明白要警惕这事态发展会对帝国内部的力量平衡会造成怎样的影响，神圣罗马帝国皇帝、[Emperor.GetName]的[Emperor.Monarch.GetName]还是出席了仪式并献上了[Emperor.Monarch.GetHerHis]贺词。"
 BUR_HRE_hostile:1 "\n\n神圣罗马帝国皇帝，[Emperor.GetName]的[Emperor.Monarch.GetName]，显然缺席了这次典礼，只是送来了一封简短的承认我们新头衔的信函。似乎[Emperor.Monarch.GetSheHe]正在担心我们试图篡夺[Emperor.Monarch.GetHerHis]头衔。"
 BUR_HRE_nostring:0 ""
 new_flavour_bur.4.A:0 "我们必须继承洛泰尔的遗产。"
 new_flavour_bur.4.B:0 "我们将铸就我们自己的命运。"
 new_flavour_bur.5.name:0 "[Root.Monarch.GetName]的宫廷"
 new_flavour_bur.5.desc:1 "所有目光都会投向这[Root.Monarch.GetTitle][Root.Monarch.GetName]的宫廷——被公认为欧洲最华丽的宫廷——也是欧洲的品味时尚与骑士精神之都。[Root.Monarch.GetName]已投资了大量精美艺术品，定制壁毯，接待勃艮第乐派的作曲家，收集大量手稿，并延请了众多天赋画家。[Root.Monarch.GetHerHisCap]宫廷也是金羊毛骑士勋章的颁发地，同时[Root.Monarch.GetHerHis]领土上也举办了众多骑士长枪比武大赛。"
 new_flavour_bur.5.A:0 "愿此盛景长存！"
 new_flavour_bur.6.name:0 "公益同盟"
 new_flavour_bur.6.desc:0 "[From.GetName][From.Monarch.GetTitle]长期以来一直寻求削弱我们的权威，挑拨人心并公开违抗我们的意志。现在，[From.Monarch.GetSheHe]已与我们踏上殊途：[From.Monarch.GetSheHeCap]在众多我们封臣的拥护下，宣布成立「公益同盟」，即一个要求脱离我们的掌控、永久独立自治的同盟。我们必须立即采取行动，否则我们会迅速失去对全法兰西的掌控。"
 new_flavour_bur.6.A:0 "灭了他们。"
 new_flavour_bur.7.name:0 "[From.Monarch.GetName] ——法兰克人的国王"
 new_flavour_bur.7.desc:0 "[From.GetAdjective][From.Monarch.GetTitle][From.Monarch.GetName]已从[Root.Monarch.GetName]手中篡夺了「法兰克人的国王」之头衔。我们不忠的封臣纷纷背弃了我们，转而向崛起的[From.GetAdjective][From.GovernmentName]宣誓效忠。"
 new_flavour_bur.7.A:0 "不！大祸临头了！"
 opinion_bur_rebellious_burgundy:0 "公益同盟"
 bur_italian_king:0 "意大利之王"
 desc_bur_italian_king:0 "我们已经一统了意大利的各个城邦，他们现在已经是我们忠实的奴仆了。"
 bur_channel_trading:0 "英吉利海峡贸易霸主"
 desc_bur_channel_trading:0 "我们的商人在英吉利海峡的贸易具有统治地位，给我们带来了丰厚的收益。"
 bur_english_diplomacy:0 "勃艮第人的外交手腕"
 desc_bur_english_diplomacy:0 "我国众所周知的高超外交手腕在最近海峡两岸的运筹帷幄中尤为抢眼。"
 bur_king_of_franks:0 "法兰克人之王"
 desc_bur_king_of_franks:0 "法兰西的王位是我们的啦！朝着更多的荣耀，前进！"
 bur_influence_over_princes:0 "帝国操盘手"
 desc_bur_influence_over_princes:0 "我们的外交努力收到了回报，现在我们会在帝国的诸侯之间享有卓越的影响力。"
 bur_carolingia:0 "统治四海"
 desc_bur_carolingia:0 "新的加洛林帝国已经从旧帝国的灰烬中重生。我们将效法先辈，统治整个欧洲。"
 bur_german_empire:0 "日耳曼之王"
 desc_bur_german_empire:0 "我们光辉灿烂的帝国包涵了各种文化的封臣，无论是法兰西、德意志还是意大利人，现在都团结在我们的麾下。我们应该造就一种新的认同感，来让我们的国土永世不灭。"
 bur_seed_is_strong:0 "生生不息"
 desc_bur_seed_is_strong:0 "我们的王朝曾险些为世人所遗忘，我们必须确保我们精力十足以避免重蹈覆辙。"
 bur_we_shall_not_be_annexed:0 "重建王朝权威"
 desc_bur_we_shall_not_be_annexed:0 "勃艮第国家权威的重建使得将国家集权化的新策略变为可能。"
 bur_special_place_in_popes_heart:0 "教宗的青睐"
 desc_bur_special_place_in_popes_heart:0 "教宗对我们的虔诚喜不自胜——我们在他的心中绝对占有着特殊的一席之地。"
 bur_pope_is_hated:0 "教宗之敌"
 desc_bur_pope_is_hated:0 "我们已经向教宗展现了我们对他的看法，但愿没有人误认为我们是他事业的同情者。"
 bur_lowlands_secured_mod:0 "羁縻低地"
 desc_bur_lowlands_secured_mod:0 "低地国家人民的独立野心已经被抹杀，他们只有臣服于我们的权威这一条道路。"
 bur_realm_united_mod:0 "勃艮第的尼德兰"
 desc_bur_realm_united_mod:0 "低地的诸公爵领已经被整合进勃艮第公国，他们现在和其余领地由同一套法律统治着。"
 bur_prestigious_duchy_mod:0 "宫廷赞助人"
 desc_bur_prestigious_duchy_mod:0 "勃艮第的宫廷已然是欧洲之最——全欧洲最优雅、时尚且富有骑士精神的宫廷。"
 opinion_bur_usurpers_of_france:0 "篡夺法兰克人之王头衔"
 pal_expand_a_bit_title:0 "扩展我们的势力"
 pal_expand_a_bit_desc:0 "我们在莱茵行宫伯国的核心领土是德意志地区最大的邦国之一。然而，与其他的强势地方霸主相比，它还是有些微不足道。我们必须扩大我们的领地并增强实力，这样才能成为帝国的主导力量。"
 pal_connect_oberpfalz_title:0 "通往安贝格之路"
 pal_connect_oberpfalz_desc:0 "在东部，我们已经继承了被称作「上普法尔茨」的土地。不过，这片土地与我们其余的土地相距甚远，我们需要进一步的征服来保证国家的完整。"
 pal_one_true_wittelsbach_title:1 "统一维特尔斯巴赫家族"
 pal_one_true_wittelsbach_desc:0 "维特尔斯巴赫家族的领地在1294年被分割开来，长支继承了普法尔茨，幼支则继承了巴伐利亚。显然，这些家族旁系不配拥有这样一块肥沃的土地，他们甚至没办法使这块领土保持统一。我们应该去将这块土地从他们手中抢过来，行使祖先赋予我们对它的权利。"
 pal_kingdom_of_the_rhine_title:0 "莱茵王国"
 pal_kingdom_of_the_rhine_desc:0 "莱茵兰是一片充满着富裕的城市与肥沃的农田的土地，倘若统一的话，这片土地将展现出强大的力量。但是，现在它极端支离破碎，蕞尔小国由南向北星罗棋布，它们之间也没有任何共同的认同。我们必须成为强大到足以支配莱茵并团结它的人民的国家，并且宣称莱茵兰国王的位置。"
 pal_protect_from_france_title:0 "西部边境"
 pal_protect_from_france_desc:0 "法兰西正在觊觎德意志的土地，而我们的位置很有可能成为他们的首要目标。我们必须展现出霸权，并且确保我们以及整个帝国免受来自西方的冲击。"
 pal_protect_from_france_trigger_tooltip:0 "在法兰西地区没有任何国家拥有比[Root.GetName]更大规模的陆军。"
 pal_religious_leadership_title:0 "宗教领导权"
 pal_religious_leadership_desc:0 "欧洲那些渴望着从教宗手下获得更多独立性、更多宗教权力的下放的人转而寻求我们的军事领导。我们不能辜负他们。"
 pal_religious_leadership_trigger_tooltip:1 "个邻国信仰§Y[Root.Religion.GetName]§!。"
 pal_kingdom_of_bohemia_title:0 "波希米亚王冠"
 pal_kingdom_of_bohemia_desc:0 "在波希米亚，同情者们曾设想：如果我们和他们将领土合并，就会产生一支能有效抗衡奥地利的哈布斯堡家族的力量。我们应当按照他们的计划行动，夺取帝国的最高地位——或者至少尝试过，再消逝在荣光的一闪之中……"
 pal_glorious_palatine_title:0 "光荣的普法尔茨"
 pal_glorious_palatine_desc:0 "我们的头衔可追溯到起源于古法兰克诸王时代的行宫伯爵。然而，我们不能只依靠我们的头衔带来的荣誉。如果我们想要被正视，我们的宫廷必须保持最繁荣的盛况，并向全欧洲炫耀我们的辉煌。"
 pal_kingdom_of_the_rhine_mod:0 "莱茵王国"
 desc_pal_kingdom_of_the_rhine_mod:0 "我们已经把莱茵河沿岸的区域统一成了一个强大的国度。"
 pal_great_king:0 "冬王"
 desc_pal_great_king:0 "波希米亚的王冠已经紧握在手，成为德意志的强权自然是轻而易举……当然，在那之前我们需要抵御住敌人，否则一切努力都将付诸东流。"
 pal_glorious_palatine_mod:0 "光荣的普法尔茨"
 desc_pal_glorious_palatine_mod:0 "作为德意志最重要的国家之一，我们将始终保持最高标准的排场。"
 gen_hre_theocracy_house_of_god_title:0 "上帝的居所"
 gen_hre_theocracy_house_of_god_desc:0 "我们必须确保我们的统治者在我们的土地上，在名副其实的教堂里得到应有的尊重。"
 gen_hre_theocracy_lords_army_title:0 "上帝之军"
 gen_hre_theocracy_lords_army_desc:0 "守护信仰，舍我其谁。我们必须打造一支强军将恐惧刻进不信者的内心！"
 theocracy_lords_army_mod:0 "上帝之军"
 desc_theocracy_lords_army_mod:0 "我们的军队已严阵以待，随时准备为守卫信仰而战！"
 gen_hre_theocracy_divine_empire_title:0 "神圣帝国"
 gen_hre_theocracy_divine_empire_desc:0 "宗教的分裂使得帝国受到重创，权威也一落千丈。为了让人们获得救赎，我们必须确保整个德意志统一在一种正信之下。"
 gen_hre_theocracy_divine_empire_trigger_tooltip:1 "南德意志与北德意志地区的省份全部信仰§Y[Root.Religion.GetName]§!。"
 theocracy_divine_empire_mod:0 "神圣帝国"
 desc_theocracy_divine_empire_mod:0 "通过我们的努力与联盟，我们已将异端邪说从帝国内铲除。"
 bishop_elector_relations_with_emperor_title:0 "与皇帝的关系"
 bishop_elector_relations_with_emperor_desc:0 "没有皇帝的支持，我们将不堪一击，我么们必须保证他会帮助我们对抗任何敌人。"
 bishop_elector_good_diplomacy:0 "帝国外交"
 desc_bishop_elector_good_diplomacy:0 "皇帝的力量将成为我们的后盾，保障我们行使我们神圣的权力。"
 bishop_elector_elect_emperors_title:0 "票选皇帝"
 bishop_elector_elect_emperors_desc:0 "我们选帝侯的位置给予我们无上的影响力。我们必须利用这种影响力——只有能给我们好处的人才能跃居高位。"
 bishop_elector_elects_emperor:0 "关键选票"
 desc_bishop_elector_elects_emperor:0 "近来扶保连续三任皇帝当选之后，我们的选票已被视为帝国选举的风向标。"
 opinion_I_like_my_bishop_electors:0 "皇帝的恩赐"
 bishop_elector_ecclesiastic_league_title:0 "教士同盟"
 bishop_elector_ecclesiastic_league_desc:0 "科隆、特里尔与美因茨的主教选帝侯必须步调一致，来确保教士在帝国事务中发出有力的声音。"
 bishop_elector_ecclesiastic_league:0 "教士同盟"
 desc_bishop_elector_ecclesiastic_league:0 "我们与其他主教选帝侯的联盟使神职人员在帝国政治中有了强有力的发言权。"
 bishop_elector_unity_in_faith_title:0 "信仰的联合"
 bishop_elector_unity_in_faith_desc:0 "在分裂欧洲的宗教动乱中，各个主教选帝侯只有团结起来保卫[Root.Religion.GetName]信仰才可以保障整个帝国正确的宗教传统。"
 bishop_elector_unity_in_faith:0 "信仰的联合"
 desc_bishop_elector_unity_in_faith:0 "科隆、特里尔与美因茨并肩作战保护帝国不受无信者与异端邪说的玷污。"
 mai_take_erfurt_title:0 "埃尔福特的主权"
 mai_take_erfurt_desc:0 "我们对于埃尔福特的主权无可辩驳，是时候将这座城市纳入我们的治下了。"
 kol_consolidate_lands_title:0 "巩固领土"
 kol_consolidate_lands_desc:0 "我们在威斯特伐利亚的省份与科隆和波恩城相互孤立，使得我们必须开疆扩土，来确保它们不再天各一方。"
 kol_subdue_munster_title:0 "征服明斯特"
 kol_subdue_munster_desc:0 "明斯特主教区拥有大片的教会领地。尽管过去他们一直独立于我们行事，但如果我们能吞并他们的领土，我们将会被认为是北德意志地区不可忽视的力量。"
 tri_found_the_university_title:0 "建立特里尔大学"
 tri_found_the_university_desc:0 "我们必须建立一个学术中心，以培养未来的神学家、法学家和医学家，并吸引整个德意志的先进头脑为[Root.GovernmentName]服务。"
 emp_ned_seize_ceylon_title:0 "夺取锡兰"
 emp_ned_seize_ceylon_desc:0 "富饶的锡兰岛不仅是可观的收入来源，也是远东航线的要道。如果我们不夺取它，就等于拱手让人了。"
 emp_ned_found_batavia_title:0 "建立巴达维亚"
 emp_ned_found_batavia_desc:0 "我们在东印度的事业蒸蒸日上，因而需要一个近便的行政中心，以便商人能在我们的火炮和舰队的保护下安全入港。"
 emp_ned_conquer_malacca_title:0 "征服马六甲"
 emp_ned_conquer_malacca_desc:0 "马六甲是东印度的重镇，绝不能容许落入他人之手。我们必须夺取它！"
 emp_ned_dutch_formosa_title:0 "荷属福尔摩沙"
 emp_ned_dutch_formosa_desc:0 "为了更好地介入远东贸易、与中国和日本通商，我们应该在福尔摩沙岛建立据点。"
 emp_ned_assert_dutch_sovereignty_title:0 "维护我们的主权"
 emp_ned_assert_dutch_sovereignty_desc:0 "我们再也不能容忍我们的财富被抽走以填饱那些遥远的贵族的口袋了。我们必须获得充分的独立和决定我们自己未来的权利。"
 emp_ned_assert_dutch_sovereignty_tt:1 "拥有§Y4§!个核心省份"
 emp_ned_challenge_spanish_power_title:0 "挑战西班牙霸权"
 emp_ned_challenge_spanish_power_desc:0 "伊比利亚人始终觊觎着我们的贸易乃至我们的土地。我们必须做好准备回敬他们。"
 emp_ned_challenge_spanish_power_1_tt:1 "至少拥有§Y西班牙§!的海军力量的§Y33%§!。"
 emp_ned_challenge_spanish_power_2_tt:1 "至少拥有§Y卡斯蒂利亚§!海军力量的§Y50%§!。"
 emp_ned_challenge_spanish_power_3_tt:1 "至少拥有§Y阿拉贡§!海军力量的§Y50%§!。"
 emp_ned_fixed_garrison_system_title:0 "整复驻军系统"
 emp_ned_fixed_garrison_system_desc:0 "我们的故土并不算宽广，这意味着保护我们所有是重中之重。我们必须建立一个有力的驻军系统来保护我们深爱的国家。"
 emp_ned_fixed_garrison_system_tt:2 "在§Y低地§!地区的省份拥有当前军事等级所能建造的最高级的要塞。"
 emp_ned_charter_the_voc_title:0 "特许荷兰东印度公司"
 emp_ned_charter_the_voc_desc:0 "十七人理事会等商人联合体热衷于扩大投资组合，投资海外贸易。如果我们支持建立某种东印度公司，利润将是巨大的！"
 emp_ned_colonize_the_cape_title:0 "殖民开普"
 emp_ned_colonize_the_cape_desc:0 "好望角是通往东印度路途上的重要一站，在这里建立贸易站并为我们向东行驶的船只提供一个中途的安全港湾会是一个绝妙的主意。"
 emp_ned_discover_australia_title:0 "探索澳大利亚"
 emp_ned_discover_australia_desc:0 "我们在印度的联络人说到了一块南方的大陆，充满了奇妙的生物——有口袋的巨鼠，长着鸭嘴的海狸。即使这片土地并不富有，这里仍有些我们可以据为己有的东西。"
 emp_ned_settle_north_america_title:0 "定居北美"
 emp_ned_settle_north_america_desc:0 "美洲商品的暴利只有白痴才会忽视，而如果想要参与进海狸皮毛的交易并与原住民有所交流，在北方安营扎寨是必不可少的。"
 emp_ned_baltic_bulk_trades_title:0 "支持大宗贸易"
 emp_ned_baltic_bulk_trades_desc:1 "波罗的海周边生产的谷物，一直由我国商人运往西方的。但那里仍然留有很多赚钱的机会。若能扩大我国在波罗的海市场的业务，就能提高收入，用以资助一支探险队，寻找更广阔的市场。"
 emp_ned_invest_in_the_rich_trades_title:1 "投资高利润贸易"
 emp_ned_invest_in_the_rich_trades_desc:0 "现在的粮食和木材贸易固然很好，但我国尚未涉足其它一些收益更高的商品。几内亚海岸生产象牙，乃至其它受追捧的商品。只有傻瓜才不会去试图掌控当地的贸易。"
 emp_ned_charter_the_wic_title:0 "特许西印度公司"
 emp_ned_charter_the_wic_desc:0 "东印度群岛并非海外财富的唯一来源。只要政府愿意支持，跨大西洋的贸易就能带来更多的财富……"
 emp_ned_explore_caribbean_title:0 "探索加勒比"
 emp_ned_explore_caribbean_desc:0 "加勒比群岛可能是一个建立殖民地的好地方——当然，首先我们得知道那里有什么。"
 emp_ned_colonize_brazil_title:0 "殖民巴西"
 emp_ned_colonize_brazil_desc:0 "巴西是一片富饶而神奇的土地。对我国来说，殖民这些土地是一个明智之举。若是有人敢殖民我们感兴趣的土地，就依靠武力夺取。"
 emp_ned_strengthen_the_vroedschappen_title:0 "加强市政议会"
 emp_ned_strengthen_the_vroedschappen_desc:0 "「智者议会」——小小的城市议会——是我们伟大的统治制度的基石。讨好它就是讨好国家本身。"
 emp_ned_strengthen_the_vroedschappen_tt:1 "§Y低地国家§!地区有§Y工坊§!或§Y会计室§!的省份。"
 emp_ned_reform_the_generality_lands_title:0 "联省议会领土"
 emp_ned_reform_the_generality_lands_desc:0 "在治国理政中，公平公正至关重要，决不能偏袒任何一个省。为此，中央政府有时需要直接管理土地，以防止一个地区派系在国家事务中掌握过多的影响力。"
 emp_ned_adjust_the_general_means_title:0 "调整公共资金"
 emp_ned_adjust_the_general_means_desc:0 "「公共资金」是我国公共财政的核心机制，是各省之间税赋的分配方式。一些人指责政府分配税收的不公，说实话……他们可能是对的。如果我们能确保不是所有的税收都来自某一个省，那将会大大减少其他省对公共资金的抱怨。"
 emp_ned_adjust_the_general_means_tt:2 "所有拥有的§Y低地§!地区省份至少有§Y8§!点§Y基础税收§!"
 emp_ned_interest_of_holland_title:0 "荷兰的利益"
 emp_ned_interest_of_holland_desc:0 "自由竞争和自由政治是我国成功之本，就像许多最了不起的思想家说的那样。促进我国长期以来卓有成效的贸易政策是合情合理的。"
 emp_ned_the_true_freedom_title:0 "真正的自由"
 emp_ned_the_true_freedom_desc:0 "我国社会所畅享的那种自由把我们的人民解放出来，使他们能投入真正有价值的事业中去。特别是在商业利益方面的成功，应归功于我们对经济活动以及公民权利的特殊关注。"
 emp_ned_merge_the_stadtholders_title:0 "整合省总督"
 emp_ned_merge_the_stadtholders_desc:0 "各省都有权任命自己的省督，他们既是政治领导人，也是军事领袖。但是，随着我国的发展和各省的逐渐联合，数量过多的省督带来了问题，尤其是对于军队指挥。我们需要一个统帅来领导整个军事工作，最简单的办法就是同时任命一人兼任多个省的省督之位。"
 emp_ned_contracts_of_correspondence_title:0 "摄政家族契约"
 emp_ned_contracts_of_correspondence_desc:0 "摄政家族是一个由各地贵族、市议会领袖和国家委员会的智者组成的特殊的群体。在他们之间有由王朝野心和个人不满驱动的党派之争的火苗，但也很少有真正的意识形态分歧。由于这些人都是负责管理城市的行政长官，因此减轻摄政家族之间的紧张关系符合政府的利益。一个比较直接的解决方案是鼓励摄政家族之间签订合同，即让他们同意各方轮流掌权。这样，即使一个家族不喜欢另一个家族掌权，只要他们耐心等待，轮到自己的时候亦将很快到来。"
 emp_ned_general_reglement_title:0 "颁行一般法"
 emp_ned_general_reglement_desc:0 "我国繁多的省级法律为滥用职权和腐败提供了无数机会。颁行一部适用于国内各省的普适性法律可能与各州的传统权利相抵触，但这将大有利于为我们的国民建设一个更加有效且可靠的政府。"
 emp_ned_the_glorious_revolution_title:0 "光荣革命"
 emp_ned_the_glorious_revolution_desc:0 "不列颠群岛长久以来都在与我们竞争，不过值得欣慰的是，他们现在后院起火了。这给了我们一个机会，让我们有正当的理由干涉英国的事务。"
 emp_ned_je_maintiendrai_title:0 "坚持不懈"
 emp_ned_je_maintiendrai_desc:0 "我国的成功无比荣耀，而我国的领导也无与伦比。全世界的国家与人民都应该见识下我们的伟大。"
 emp_ned_indonesia_cot_title:0 "印度尼西亚贸易"
 emp_ned_indonesia_cot_desc:0 "东印度群岛遍地都是香料和其他值钱的货物，我们必须在那里站稳脚跟，并且尽可能多地攫取贸易资源。"
 emp_ned_secure_dejima_title:0 "确保出岛"
 emp_ned_secure_dejima_desc:0 "出岛位于日本的南边，就在长崎的贸易港不远处。日本人对让我们在日本各处建立贸易据点一事并不感冒，但如果我们能在出岛站稳脚跟，这将使得我们能够插手日本的交易网。"
 emp_ned_sea_beggars_title:0 "海上乞丐"
 emp_ned_sea_beggars_desc:0 "为了保护我们的权利和自由，我们必须组织起能保证我们海岸且能够为我们的敌人制造麻烦的力量。一支由轻型船构成的海军能够在劫掠海岸的同时满足我们的需求。"
 emp_ned_reform_the_admiralty_colleges_title:0 "海军学院"
 emp_ned_reform_the_admiralty_colleges_desc:0 "一只职业海军需要职业将领。我们需要一个常态化的培训与晋升系统来保证那些优秀的海员能够成为优秀的船长，而优秀的船长则能成为优秀的将军。"
 emp_ned_leiden_university_title:0 "莱顿大学"
 emp_ned_leiden_university_desc:0 "言论自由与知识传播自由，是我们的大学赖以生存的基础。由国家所支持和推广的开放式高等院校，必将能为我国吸引到全欧洲最富有智慧的知识分子。"
 emp_ned_control_coromandel_trade_title:0 "控制科罗曼德"
 emp_ned_control_coromandel_trade_desc:0 "从我们在锡兰的基地出发，富得流油的南印度就在眼前——忽视掉这个拓展我们的市场的机会的话，与蠢人就没什么区别了。"
 emp_ned_dutch_east_indies_title:0 "荷属东印度"
 emp_ned_dutch_east_indies_desc:0 "我国在东印度群岛的贸易正蓬勃发展。但是，只要我们对该地区的政治掌控水准与经济掌控水准不相匹配，商业安全就会受到威胁。为了保护地区的繁荣，以及国家的利益，我们必须尽可能多地控制东印度。"
 ned_security_on_and_from_the_sea:0 "海洋与海岸的安保"
 desc_ned_security_on_and_from_the_sea:0 "一支名副其实的海军，将保护我们的海岸与利益。"
 ned_fixed_garrisons:0 "固定的驻军"
 desc_ned_fixed_garrisons:0 "中央与各地方政府的齐心协力，打造了一个强有力的驻军征募系统。"
 ned_leiden_faculty:0 "莱顿学术精英"
 desc_ned_leiden_faculty:0 "莱顿大学创造的荣耀，吸引了一些最智慧的头脑来到我们的国家。"
 ned_sea_beggar_activity:0 "海上乞丐"
 desc_ned_sea_beggar_activity:0 "无论是打击敌人的贸易，还是增加我们自己的贸易竞争力，我们的轻型战舰都表现得极其出色。"
 ned_west_indies_charter:0 "西印度特许公司"
 desc_ned_west_indies_charter:0 "海外贸易的不断增长为新财源带来了机遇。"
 ned_distributed_tax_burden:0 "均衡税收制度"
 desc_ned_distributed_tax_burden:0 "建立一个各个省份都认可的统一的税收体制，可以帮助各地政府以相同的力度进行征税。"
 ned_dutch_overseas_trade:0 "尼德兰海外贸易"
 desc_ned_dutch_overseas_trade:0 "我们的商人正在前往越来越遥远的世界，寻找新的市场。"
 ned_dutch_free_trade:0 "尼德兰自由贸易"
 desc_ned_dutch_free_trade:0 "我国人民自由与权利的一个重要方面，就是经济自由。这鼓励了我国人民的商业精神。"
 DUTCH_CHANNEL_SUPREMACY:0 "尼德兰海峡霸权"
 DUTCH_DEJIMA:1 "荷属出岛"
 DUTCH_EAST_INDIES_TRADE:0 "荷属东印度"
 emp_lan_confront_the_lombards_title:0 "面对伦巴第"
 emp_lan_confront_the_lombards_desc:0 "伦巴第领主是未来我们领土和繁荣的显著威胁。我们必须在他们击溃我们之前击溃他们！"
 emp_lan_adriatic_access_title:0 "亚得里亚海通道"
 emp_lan_adriatic_access_desc:0 "威尼斯列岛既是船舶的避风港，又是高收益的贸易港。我们的当务之急是夺取那富饶的环水土地，并将其用于[Root.GetName]的利益。"
 emp_lan_personal_diplomacy_title:0 "个人外交"
 emp_lan_personal_diplomacy_desc:0 "不由王公统治的国家有什么好处呢？为了[Root.GetName]的成功，我们需要一位有口才、有能力的领导人掌舵，带领我国纵横于意大利险恶的外交环境之中。"
 emp_lan_italian_league_title:0 "意大利联盟"
 emp_lan_italian_league_desc:0 "本地的问题就应该在本地解决。与意大利之外的强权结盟只会导致依赖，负债和主权丢失。我们要自力更生。"
 emp_lan_italian_league_tt:0 "与至少§Y2§!个首都在§Y意大利§!地区的国家结盟"
 emp_lan_tuscan_birthright_title:0 "托斯卡纳的天命"
 emp_lan_tuscan_birthright_desc:0 "托斯卡纳青翠的山岗正在召唤我们。长久以来，我们都蜷缩在自己的一亩三分地之中，现在是时候重拳出击，拓展到托斯卡纳了。"
 emp_lan_heights_of_grandeur_title:0 "宏达之梦"
 emp_lan_heights_of_grandeur_desc:0 "我们谦卑的[Root.GovernmentName]不能再卑微下去了。伴随着我们的国土面积增长的还有我们的志向，我们理应获得更高的地位。"
 emp_lan_end_genoese_competition_title:0 "终结热那亚的竞争"
 emp_lan_end_genoese_competition_desc:0 "尽管我们尊重热那亚的权利，但它作为地中海上最重要的贸易港口之一，这一优越地位正在扼杀我们自己的商业成就。为了我们的经济发展，热那亚必须对我们俯首称臣。"
 emp_lan_reaffirm_civic_values_title:0 "重申民政价值"
 emp_lan_reaffirm_civic_values_desc:0 "作为一个尊贵的国家，我国是贵族气度与进步思想的堡垒。为了社会的稳定与政府的力量，我们必须保持传统。"
 emp_lan_hand_picked_bureaucrats_title:0 "精心挑选的官僚"
 emp_lan_hand_picked_bureaucrats_desc:0 "在我国主要行政岗位工作的官员必须是行政工作中的佼佼者，他们曾经的地位无关紧要。然而，如果想要进行这项改革，我们必须要让统治阶级认同并支持这一想法，否则我们会面临巨大的阻力。"
 emp_lan_immaculate_government_title:0 "无懈可击的政府"
 emp_lan_immaculate_government_desc:0 "不论是我们签署的所有的条约，或是达成的所有的协议，亦或是我们向人民做出的承诺，若想要完成这些，我们的[Root.GovernmentName]的声誉必须是没有任何污点的。但凡有任何人对我们做出的承诺有一点怀疑，我们的外交行动和阴谋行动都有可能无功而返。"
 emp_lan_make_haste_slowly_title:0 "欲速则不达"
 emp_lan_make_haste_slowly_desc:1 "武断鲁莽对领导人而言是个可怕的个性，但一旦定下决议就迅速行动，却是极好的。我们一直在悉心巩固着在国内的权力基础，基于国家与人民的利益来推出和执行每项政策。现在，随着我们的实力达到巅峰，精心的规划已到了开花结果之时，我们是时候做出行动了。"
 emp_lan_florentine_renaissance_title:0 "佛罗伦萨文艺复兴"
 emp_lan_florentine_renaissance_desc:0 "像我们这样一个繁荣的、享有盛誉的共和国正准备迎接文艺复兴运动。人们对艺术、科学以及一些人称之为「人文主义」的思想开始重新产生了兴趣。我们应当尽我们所能来支持这项运动。"
 emp_lan_commission_the_mona_lisa_title:0 "创作蒙娜丽莎"
 emp_lan_commission_the_mona_lisa_desc:0 "[Root.Capital.GetCapitalName]的一位贵妇人有着……十分神秘的微笑，似乎绝难在画作中捕捉到她那微笑的精妙之处。我们需要征召一位杰出的天才，要在他的作品中捕获到她的微笑。也许这位绘画技法精湛的画家，还有其他方面的天才。谁知道呢？"
 emp_lan_influence_the_church_title:0 "影响教会"
 emp_lan_influence_the_church_desc:0 "我们对共和国的政治和文化的影响力很强，但我们在宗教领域严重缺乏影响力。我们应该尽我们所能在教廷内聚集力量，这样我们就能影响我们人民生活的各个方面，同时提高我们的国际地位。"
 emp_lan_control_the_church_title:0 "掌控教会"
 emp_lan_control_the_church_desc:0 "我们已经掌控了教会中的上层人员，但仍未登上教会权力的顶峰。我们必须把握好时机，让信仰随我们所向！"
 emp_lan_academy_of_the_bran_title:0 "秕糠学会"
 emp_lan_academy_of_the_bran_desc:0 "我们的实力与威望正在各个领域不断地扩张。我国的文化遗产与公民的信念无一不展示着我们的影响力，但还有最后一片领域我们仍未能涉足：人民的语言。在我们绝佳的历史位置的帮助下，我们能够为我们的语言制订一个标准，并在邻国之间传播它。只要我们的母语留存，我们的荣光也绝不会消逝。"
 emp_lan_reform_the_monte_title:0 "改革银行"
 emp_lan_reform_the_monte_desc:0 "金融是我们国家的命脉，而国家本身也依赖于公债融资机构——银行。严格的法律，对于公民保持对国家财政的信任是十分必要的。但由于官员时不时对标准的放松，我国财政能力可能会受到质疑。若想要恢复投资者对银行的信任，唯一的办法就是展示我国足够的储备资金可被动用，以证明我国财政拥有之前宣称的能力。"
 emp_lan_reliable_mints_title:0 "美第奇银行账户"
 emp_lan_reliable_mints_desc:0 "诚信是财富之本。如果人们对我们的金融行业心存怀疑，那我们的银行必将破产。我们必须把账面做得分毫不差，并向客户提供可观的利率，以保证人们信任我们的金融机构。"
 emp_lan_reliable_mints_tt:0 "拥有§Y低于任何邻国的通货膨胀§!或只有§Y0§!的通货膨胀。"
 emp_lan_public_works_title:0 "公共工程"
 emp_lan_public_works_desc:0 "凭借着强大的经济和金融实力，我们有能力为全国范围内的大型建筑项目提供资金。毕竟，如果有钱不用，那您还干嘛攒钱呢？"
 emp_lan_public_works_tt:0 "§Y6§!个治下省份：\n 拥有任何§Y工场§!"
 emp_lan_levee_the_arno_title:0 "修建阿诺河堤坝"
 emp_lan_levee_the_arno_desc:0 "阿诺河流经佛罗伦萨的心脏地带，然而实际上这是一条汹涌的、危险的河流。由于这里经常洪水泛滥，对沿途的城市和地区造成大量的损害，是时候动用我们全部的资源和力量，在这里建立意大利最先进的堤坝了。"
 lan_affable_leadership:0 "和蔼可亲的领袖"
 desc_lan_affable_leadership:0 "我国领袖因其超凡的个人魅力和感召力而闻名遐迩。"
 lan_da_vincis_notebooks:0 "达·芬奇手稿"
 desc_lan_da_vincis_notebooks:0 "这些文稿里包含了大量的手绘草图、版画，记述了许多思想，它们也许将带来十分伟大的研究成果。"
 lan_la_crusca:0 "秕糠学会"
 desc_lan_la_crusca:0 "秕糠学会是一所受人尊敬的语言学会，旨在提高意大利语文学的水平以及研究意大利语的标准化。"
 lan_tuscan_naval_expansion:0 "托斯卡纳海军扩张"
 desc_lan_tuscan_naval_expansion:0 "各个造船厂都忙得热火朝天，我们的舰队也正以惊人的速度发展。"
 lan_florentine_renaissance_modifier:0 "佛罗伦萨文艺复兴"
 desc_lan_florentine_renaissance_modifier:0 "无数新思想如潮水一般自我们的国家向外蔓延，这让我们成为了文艺复兴的中心。"
 lan_secure_public_funds:0 "确保公共资金"
 desc_lan_secure_public_funds:0 "我国的财政健康已经得以证明，这使得国债成为我国公民最稳健的投资方式之一。"
 lan_medici_banking:0 "美第奇银行"
 desc_lan_medici_banking:0 "包括复式记账法在内的一系列金融创新使我们的货币坚挺、经济强盛。"
 lan_arno_flood_controls:0 "控制阿诺河洪水"
 desc_lan_arno_flood_controls:0 "堤岸与水闸在阿诺河流经佛罗伦萨的过程中牢牢地控制住了它的流动，防止了洪灾的泛滥。"
 lan_monumental_construction:0 "宏伟建筑"
 desc_lan_monumental_construction:0 "我们资助的工程是镇上的热门话题，这些工程让我们积累了处理大型建设项目的经验。"
 lan_clean_government:0 "廉洁政府"
 desc_lan_clean_government:1 "我们勤劳诚实的官员不仅促使别人信任我们，还保护着我们不被人利用。"
 emp_ser_moravian_arms_title:0 "摩拉维亚军队"
 emp_ser_moravian_arms_desc:0 "为了重建我们在区域内的势力，首先要重建我们的军力。重新集结遗弃已久的军队将为振兴我们在该地区的地位大有帮助。"
 emp_ser_hungarian_belgrade_title:0 "专制公斯特凡的遗产"
 emp_ser_hungarian_belgrade_desc:0 "1404年，斯特凡·拉扎雷维奇从一次外交谈判中交换到了贝尔格莱德，不过塞尔维亚并没有在他死后继续保留这座城市：斯特凡的继承者杜拉德将贝尔格莱德还给了他的叔叔匈牙利国王。虽然从拉扎雷维奇王朝开始的时代到现在已然时过境迁，像15世纪初一样依靠谈判从匈牙利手中获得贝尔格莱德也是有可能的。"
 emp_ser_hungarian_belgrade_mission_tooltip:0 "如果§Y匈牙利§!拥有§Y[4239.GetName]§!并且塞尔维亚与[HUN.GovernmentName]拥有良好的关系，§Y塞尔维亚的职责§!事件将会发生。"
 emp_ser_fortress_of_belgrade_title:0 "贝尔格莱德要塞"
 emp_ser_fortress_of_belgrade_desc:0 "贝尔格莱德坐落于多瑙河和萨瓦河的交汇处，是整个巴尔干半岛最有战略意义的位置之一。对这么重要的地方不设防是相当愚蠢的行为，在这里建立了要塞后，将使这里的地理环境由于工事变得几乎坚不可摧。我们必须加固贝尔格莱德！"
 emp_ser_fortress_of_belgrade_1_tt:0 "拥有一个§Y城堡§!\n§R随着军事科技的进步，还需要修建更高等级的防御工事。§!"
 emp_ser_fortress_of_belgrade_2_tt:0 "拥有一个§Y棱堡§!\n§R随着军事科技的进步，还需要修建更高等级的防御工事。§!"
 emp_ser_fortress_of_belgrade_3_tt:0 "拥有一个§Y星堡§!\n§R随着军事科技的进步，还需要修建更高等级的防御工事。§!"
 emp_ser_danubian_power_title:0 "多瑙河强国"
 emp_ser_danubian_power_desc:0 "我们的军队与要塞都需要金钱来维持，不过令我们开心的是，我们国家处在欧洲最繁忙的贸易路线上。我们应该多多参与贸易，来使得财源滚滚。"
 emp_ser_northern_trade_title:0 "北方贸易"
 emp_ser_northern_trade_desc:0 "我国领土上的贸易流量取决于我国北方和西方的需求。如果我们挤入买家的市场，我们可以增加流经我们市场的贸易流量，并抬高由我们经销的商品价格。"
 emp_ser_pacify_albanian_lands_title:0 "平定阿尔巴尼亚"
 emp_ser_pacify_albanian_lands_desc:0 "在沙皇斯特凡·杜尚治下，阿尔巴尼亚向我们称臣。然而在杜尚死后，帝国开始分崩离析，而阿尔巴尼亚也宣布独立。现在是时候重新宣称我们古老的权利，重夺阿尔巴尼亚了！"
 emp_ser_expand_adriatic_presence_title:0 "占领亚得里亚港"
 emp_ser_expand_adriatic_presence_desc:0 "不是所有的对手都是近在眼前。对于某些敌人，我们无法直接长驱直入将他们击败。我们需建立一支海军。但是在那之前，我们得要有一个港口。"
 emp_ser_suppress_bosnian_heresy_title:0 "清除波斯尼亚异端"
 emp_ser_suppress_bosnian_heresy_desc:0 "波斯尼亚这片土地……迷失了方向。它的人民崇拜古老的异端，其君主拒绝改信我们的信仰。波斯尼亚需要指引，而我们将成为那个指引者。"
 emp_ser_secure_the_sava_title:0 "确保萨瓦河"
 emp_ser_secure_the_sava_desc:0 "萨瓦河流经斯洛文尼亚、克罗地亚，在贝尔格莱德和多瑙河汇流。它是巴尔干地区最重要的水路之一，仅次于多瑙河本身。我们不能把这条重要的军队和贸易路线留给敌人。我们必须亲自确保它的安全！"
 emp_ser_encroach_on_the_germans_title:0 "击败德意志人"
 emp_ser_encroach_on_the_germans_desc:0 "德意志人长时间威胁着我们的土地。他们那所谓的「帝国」又再一次干涉起来了巴尔干的事务，而他们的国王、公爵与伯爵们正觊觎着我们的土地。到此为止了！我们应该把他们赶回家，告诉他们塞尔维亚人可不是好惹的。"
 emp_ser_tame_the_magnates_title:0 "驯服贵族"
 emp_ser_tame_the_magnates_desc:0 "贵族间的持续内斗是导致斯特凡·杜尚的帝国分崩离析的原因之一。为了建立一个强大而又稳定的国家，我们必须削弱贵族，让其无法危害到国家的安定。"
 emp_ser_retake_macedonia_title:0 "重夺马其顿"
 emp_ser_retake_macedonia_desc:0 "塞尔维亚曾经控制住南方的土地，甚至一直到爱琴海边。现在，我们的力量与日俱增，是时候重夺这些曾经属于我们的土地了！"
 emp_ser_legacy_of_the_sclavinias_title:0 "斯卡拉维尼亚遗产"
 emp_ser_legacy_of_the_sclavinias_desc:0 "很久以前，我们的祖先曾经深入希腊内部，甚至曾经渗透进伯罗奔尼撒半岛。这些土地是我们理应持有的，现在我们必须夺回它。"
 emp_ser_protectors_of_christendom_title:0 "基督教守卫者"
 emp_ser_protectors_of_christendom_desc:0 "希腊人曾经奋力守护巴尔干地区的信仰，现在这个重任落到了我们的肩上。我们必须竭尽所能，保护这片土地上的基督徒。"
 emp_ser_take_constantinople_title:0 "夺取君士坦丁堡"
 emp_ser_take_constantinople_desc:0 "君士坦丁堡是欧洲最为神圣显赫的城市之一，我们理应将它和它周围的土地纳入治下，这样既可以用它彰显我们的荣耀，我们也可以让这片土地重获光明。"
 emp_ser_emperor_and_autocrat_title:0 "皇帝与专制者"
 emp_ser_emperor_and_autocrat_desc:0 "我们强大的国土横跨巴尔干半岛，我们的力量无与伦比。到了重申我们真正地位的时候了，让我们国土内外的所有人都承认我们是一个帝国。"
 emp_ser_reform_the_nomocanon_title:0 "改革教会法律"
 emp_ser_reform_the_nomocanon_desc:0 "指导我们神职人员的教会法律是古老的，它们依赖我们的陈旧传统而设立，这些传统在现代不再有意义。阐明我们信仰的基本原则，并为我们的神甫提供指导，这能使我们的人民和我们的教会更加紧密地联系在一起。"
 ser_has_any_icon:0 "有敬拜的§Y圣像§!"
 emp_ser_promote_the_patriarchate_title:0 "增设牧首区"
 emp_ser_promote_the_patriarchate_desc:0 "我们的信念是坚定的，但它还会更坚定。我们的教会需要我们的帮助，以获得它理应得到的权威和团结，相应的，教会将对我们更有信心。"
 emp_ser_guardians_of_st_sava_title:0 "圣萨瓦的守卫者"
 emp_ser_guardians_of_st_sava_desc:0 "有着强大的教会和强大的国家，我们是[Root.Religion.GetName]信仰的天然领袖。我们是时候该承担起「保护者」的责任，成为真正的信仰守护者了。"
 emp_ser_law_of_the_pious_title:1 "虔诚皇帝的法律"
 emp_ser_law_of_the_pious_desc:0 "在我们旧帝国的鼎盛时期，我们编撰了一部新的法典，这部法典建立在值得敬仰的传统之上，吸收了查士丁尼法典和我们的君主实行的法律。现在，我们应当审查和修改这部法典，让它与时俱进。"
 emp_ser_reissue_the_novo_brdo_code_title:0 "重新编撰矿业法典"
 emp_ser_reissue_the_novo_brdo_code_desc:0 "《矿业法典》是中世纪晚期关于采矿和劳动管理的法律汇编。随着我们的土地不断扩大，新的资源可供我们使用，我们必须不断更新《矿业法典》，让它贴合我们现下的状况。"
 emp_ser_great_school_of_belgrade_title:0 "大学校"
 emp_ser_great_school_of_belgrade_desc:0 "我们的财富并非都来自矿产，我们的声望也并非都来自征服。我们必须将塞尔维亚建设成为一个智力强国，为此，我们必须建立巴尔干地区最好的大学，吸引聪明的学生并促进思维革新。"
 ser_novo_brdo_code:0 "新布尔多法典"
 desc_ser_novo_brdo_code:0 "《新布尔多法典》是塞尔维亚采矿法的主要组成部分，它涉及到该国最大的矿业城镇之一——新布尔多的采矿监管。"
 ser_great_school_modifier:0 "大学校"
 desc_ser_great_school_modifier:0 "这所伟大的学校推动我们的国家智力进步，并鼓励创新思维。"
 ser_moravian_valor:0 "摩拉维亚勇士"
 desc_ser_moravian_valor:0 "摩拉维亚的人民燃起了正义的热情，许多人愿意为了国家拿起武器。"
 ser_citadel_of_belgrade:0 "贝尔格莱德城塞"
 desc_ser_citadel_of_belgrade:0 "周围的地形自然地使得贝尔格莱德成为了易守难攻的要塞。"
 ser_united_balkans:0 "统一巴尔干"
 desc_ser_united_balkans:0 "巴尔干半岛的人民已经被我们统一，并且欢呼雀跃于我们仁慈的统治。"
 ser_expanding_trade_networks:0 "拓展贸易网"
 desc_ser_expanding_trade_networks:0 "我们的商人正以惊人的活力打入新的市场，迅速达成新的交易，以满足我们迅速发展的贸易网络。"
 ser_caesaropapism:0 "普世牧首属邦"
 desc_ser_caesaropapism:0 "政府在引导我们的信仰方面的作用有限，只是加强教会传播福音和支持政府政策的能力。"
 SER_PATRIARCHATE_SUPPORTED_BY_STATE:0 "牧首区受到国家支持"
 flavor_ser.EVTNAME1:0 "塞尔维亚的职责"
 flavor_ser.EVTDESC1:1 "塞尔维亚政府与我们接触，要求我们把[4239.GetName]交给他们。他们提醒我们，在早些时候，为了维护两国的友谊，我们曾两次将这座城市交给塞尔维亚，而再次这样做只是遵循既定的传统。自然，如果我们接受他们的要求，他们会非常高兴，如果我们拒绝，他们会非常生气。"
 flavor_ser.EVTOPTA1:0 "[4239.GetName]将被交给塞尔维亚。"
 flavor_ser.EVTOPTB1:0 "荒唐！[4239.GetName]是我们的，而且仅仅属于我们。"
 flavor_ser.EVTNAME2:0 "匈牙利交出了[4239.GetName]"
 flavor_ser.EVTDESC2:0 "匈牙利接受了我们的请求，割让[4239.GetName]作为向我们再次释放善意的姿态。"
 flavor_ser.EVTOPTA2:0 "友谊万岁！"
 flavor_ser.EVTNAME3:0 "匈牙利拒绝了我们的请求！"
 flavor_ser.EVTDESC3:0 "匈牙利粗鲁地回绝了我们的请求，他们并不明白，国家间的友谊需要相互的共同努力！"
 flavor_ser.EVTOPTA3:0 "他们不知道如何展开外交工作吗？"
 flavor_ser.EVTNAME4:0 "第三罗马"
 flavor_ser.EVTDESC4:0 "为了庆祝我方的史诗般胜利，我军在新命名的沙皇格勒（前君士坦丁堡）举行了盛大的阅兵游行。于此，[Root.GetName]的第三罗马之名将享誉世界，青史传名！\n\n接下来就是决定我们新国家的首都。是留在我们伟大的城市[Root.Capital.GetName]之中，还是迁都沙皇格勒？"
 flavor_ser.EVTOPTA4:0 "沙皇格勒将成为我们的首都！"
 flavor_ser.EVTOPTB4:0 "[Root.Capital.GetName]将流芳百世！"
 emp_ita_prosperity_for_all_title:0 "共享繁荣"
 emp_ita_prosperity_for_all_desc:0 "我们的伟大统一不可能只停留在政治上。我们必须竭尽全力为所有意大利人提供安全和财富，让我们所有人都能繁荣昌盛。"
 emp_ita_develop_the_south_title:0 "发展南部"
 emp_ita_develop_the_south_desc:0 "单单的稳定是不足以改善全体人民的生活质量的。尤其是南意大利，这片土地自古以来承受着巨大的困难。如果我们希望全意大利紧密联系在我们的统治下，我们必须对南部加以格外关注。"
 emp_ita_continue_the_renaissance_title:0 "承续文艺复兴"
 emp_ita_continue_the_renaissance_desc:0 "长期以来，意大利一直是知识思潮和艺术成就的腹地。学术教育中心对传播观念，启迪新生思想家和艺术家已经出力甚多，我们应该竭尽全力支持这些优良传统并扩张它们。"
 emp_ita_italia_transalpina_title:0 "山外意大利"
 emp_ita_italia_transalpina_desc:0 "普罗旺斯和萨伏依与我们伟大祖国渊源颇深，我们应该尽可能加强这种联系，比如征服他们。"
 emp_ita_the_seven_provinces_title:0 "七省管区"
 emp_ita_the_seven_provinces_desc:0 "法国南部的奥克人在文化、思想和民众方面与意大利有长远的联系和相互影响。我们理应强调这种联系，并将南法收入囊中。"
 emp_ita_the_gallic_wars_title:0 "高卢战争"
 emp_ita_the_gallic_wars_desc:0 "很久以前，我们的祖先将文明带到了高卢。坦白地讲，现在是时候再次向他们展示文明的力量了。"
 emp_ita_give_him_back_his_legions_title:0 "还我军团"
 emp_ita_give_him_back_his_legions_desc:0 "我们已经推进高卢腹地，然而与尤利乌斯·恺撒相比，我们的成就仍无法望其项背。我们必须奋力一搏，达成古罗马从所不及之事——在条顿堡森林击败德国人！"
 emp_ita_alpine_defenses_title:0 "布防阿尔卑斯"
 emp_ita_alpine_defenses_desc:0 "阿尔卑斯是意大利北部的天然国界，但仅凭阿尔卑斯山无法阻挡侵略者。我们必须确保采取适当的防御措施，以抵御那些企图跨越阿尔卑斯山侵袭我国的敌人。"
 emp_ita_take_the_littoral_title:0 "掌控海岸"
 emp_ita_take_the_littoral_desc:0 "意大利掌控着亚得里亚海岸的许多港口，但别的势力同样在这片海域拥有港口。保守起见，我们要确保海岸线的安全，不让侵入者自海上登陆。"
 emp_ita_redeem_tirolo_title:0 "夺回蒂罗尔"
 emp_ita_redeem_tirolo_desc:0 "德意志人称作蒂罗尔的，乃是阿尔卑斯上的重要领土。它曾作为许多伟大帝国的交通要道和堡垒，比如罗马。我们的许多子民仍旧住在那里，尤其是在南蒂罗尔。如果我们掌控那里，我们将使更多意大利人归于祖国，并巩固北部边疆的防御。"
 emp_ita_humiliate_austria_title:0 "羞辱奥地利"
 emp_ita_humiliate_austria_desc:0 "长久以来，奥地利人就像我们身边的一根芒刺，不断叫嚣着他们比我们更加优越。他们甚至胆敢宣称自己是「罗马」皇帝！是时候告诉他们了，我们的力量绝对不能轻视。"
 emp_ita_a_real_roman_empire_title:0 "真正的罗马帝国"
 emp_ita_a_real_roman_empire_desc:0 "版图扩展，敌手难逢。是时候宣告我们才是罗马伟业的唯一继业者了。"
 emp_ita_spagna_tarraconense_title:0 "塔拉科西班牙"
 emp_ita_spagna_tarraconense_desc:0 "只要西班牙这样的侵入者仍在旁窥伺，地中海就无法成为我们的内湖。我们必须树立在伊比利亚东岸的权威，阻止西班牙人入侵我们的领海。"
 emp_ita_hispaniae_title:0 "希斯帕尼亚"
 emp_ita_hispaniae_desc:0 "弱小的西班牙人继续愚昧地坚持顽抗我们仁慈的统治。我们必须出手，在意大利圣明的统治下帮助他们走向繁荣。"
 emp_ita_complete_the_risorgimento_title:0 "完成复兴运动"
 emp_ita_complete_the_risorgimento_desc:0 "尽管我们已经创造了意大利这个国家，但我们的征程还远未结束！还有许多意大利人尚未与我们团聚，他们强烈要求与同胞兄弟重归统一。必须让所有意大利的子民从外国暴君的统治下得到解放！"
 emp_ita_answer_the_roman_question_title:0 "罗马问题"
 emp_ita_answer_the_roman_question_desc:0 "意大利与教廷的关系十分棘手。按照传统和历史，教廷宣称自己有权统治意大利中部的大片领土；而根据民族和地理的缘由，意大利则宣称自己应当统一整个半岛。如果双方无法达成永久的协议，那就势必会陷入长期的紧张局面。"
 emp_ita_a_place_among_the_great_powers_title:0 "跻身列强"
 emp_ita_a_place_among_the_great_powers_desc:0 "如果我们的威望和权势无法得到邻居的认可，那么就如同衣锦夜行。我们必须在世界列强中稳居一席之地，并与他们在外交和军事上平起平坐。"
 emp_ita_cross_the_pindus_title:0 "跨越品都斯山脉"
 emp_ita_cross_the_pindus_desc:0 "倘若在内陆有着各种各样的冲突，我们在亚得里亚海的据点就得不到安宁。除了我们，没有人能带给他们和平，所以我们必须把这些土地从战争的蹂躏中解救出来，并置于有效的管理之下。"
 emp_ita_reclaim_our_latin_heritage_title:0 "收复拉丁遗产"
 emp_ita_reclaim_our_latin_heritage_desc:0 "数百年前，我们的先祖也曾尝试弥合东西教会大分裂、夺取东罗马的腹地。他们成功了，可好景不长，他们的势力最终走向衰弱，失去了对这片领域的控制。现在是时候让我们去收回这份遗产了。"
 emp_ita_anatolian_frontier_title:0 "安纳托利亚边疆"
 emp_ita_anatolian_frontier_desc:0 "只要土耳其人还在安纳托利亚倨傲地威胁着我国，我们在东方的领土就称不上安全。必须在小亚细亚建立新的边疆，将胆敢威胁我们疆域的敌人全部驯服。"
 emp_ita_a_worthy_navy_title:0 "名副其实的海军"
 emp_ita_a_worthy_navy_desc:0 "意大利是一个庞大的半岛，它的四周是广大的海域，其中有许多外来的海上力量。如果没有一支庞大、体面的舰队，就无法防备敌人的封锁和入侵。我们必须建设一支舰队，保卫我们的国土和荣耀。"
 emp_ita_africa_proconsulare_title:0 "阿非利加行省"
 emp_ita_africa_proconsulare_desc:0 "我们在地中海上的领土遭受着巴巴里海盗以及其它来自北非的恶棍的袭扰。要想扩展我们的领土，就必须先捣毁海盗的藏身之所、击败庇护他们的北非诸国。"
 emp_ita_befriend_ethiopia_title:0 "结交埃塞俄比亚"
 emp_ita_befriend_ethiopia_desc:0 "许多古老的传说中都描绘道，在充斥着异教徒的远方土地上，有一个基督教王国，他们的统治者被称为祭司王约翰。渐渐地，我们对它有了更多的了解，马可·波罗就曾谈及伟大的基督教王国——埃塞俄比亚，从那时起，我们与非洲土地的接触便日益增加。与埃塞俄比亚人民建立联系、结下友谊和相互保护的纽带，符合我们的战略利益，也符合我们子孙后代的利益。"
 emp_ita_befriend_ethiopia_capital_tt:0 "首都位于§Y非洲之角§!地区"
 emp_ita_invade_egypt_title:0 "入侵埃及"
 emp_ita_invade_egypt_desc:0 "我们的疆域已经十分广大，但古老的埃及还没有纳入我们的掌控之中。埃及富饶的土地将是通往东方的大门，也将为我们开启亚洲和非洲利润丰厚的贸易。"
 emp_ita_terra_santa_title:0 "神圣的土地"
 emp_ita_terra_santa_desc:0 "作为一个伟大的国家，保卫圣地是我们崇高和正当的义务。上帝的旨意号召我们在耶路撒冷建立新的统治，并将整个黎凡特纳入我们虔诚的管理之下。"
 ita_italian_prosperity:0 "意大利繁荣"
 desc_ita_italian_prosperity:0 "我们的祖国远离战火、安如磐石，她比以往愈显繁荣。"
 ita_southern_focus:0 "着眼南部"
 desc_ita_southern_focus:0 "随着犯罪率下降，政府的法律深入社会，对我们我国南部的福利投资对整个国家产生了连锁反应。"
 ita_continued_renaissance:0 "继续文艺复兴"
 desc_ita_continued_renaissance:0 "我们对艺术和科学的支持使我们成为知识的堡垒，在这里，最新的进展时常出现，最新的发明时常问世。"
 ita_further_than_caesar:0 "超越恺撒"
 desc_ita_further_than_caesar:0 "我们的大军赢得了罗马都未曾达成的大胜，这场胜利在意大利的历史上无与伦比。我们赢得了尊重，并使得意大利的雄心人尽皆知、实至名归。"
 ita_from_po_to_toe:0 "从首到脚"
 desc_ita_from_po_to_toe:0 "我们肩负着统一整个意大利的责任。我们的工作在国内受到称赞，在国际上崭露头角，这是理所当然的。"
 ita_the_roman_answer:0 "罗马问题的答案"
 desc_ita_the_roman_answer:0 "教会和意大利已经达成一致，两者都认为新的协定对双方互惠互利。"
 ita_eastern_romans:0 "东罗马人"
 desc_ita_eastern_romans:0 "我们对东罗马帝国过去领土的控制意味着我们能够利用旧帝国的一些机构来增加我们征兵的能力，我们可以马上派遣这些部队去保卫我们漫长的边境。"
 ita_scipios_helmet:0 "西庇阿之盔"
 desc_ita_scipios_helmet:0 "我们在海外的力量日益增长，我们已经让北非再次屈服于我们脚下。"
 ita_experienced_alpini:0 "老练的阿尔卑斯军团"
 desc_ita_experienced_alpini:0 "我们在阿尔卑斯山的战斗使我们的步兵成为特别熟练的战士。"
 emp_ita_alpine_defenses_tooltip:0 "§R随着军事科技的进步，还需要修建更高等级的防御工事。§!"
 emp_ita_prosperity_for_all_tt:0 "至少拥有8个§Y繁荣§!的省份"
 emp_ita_develop_the_south_tt:0 "治下至少有5个§Y南意大利§!地区的省份发展度大于等于§Y25§!"
 emp_ita_the_gallic_wars_tt:1 "自身或者非朝贡属国在§Y法兰西§!地区拥有至少§Y50§!个省份。"
 emp_ita_redeem_tirolo_tt:1 "拥有4个位于§Y蒂罗尔§!区域的省份"
 emp_ven_aldine_monopoly_title:0 "阿尔丁垄断"
 emp_ven_aldine_monopoly_desc:0 "印刷机的应用为威尼斯带来了诸多创新发展，包括以其发源地命名的一种倾斜式草书字体——「意大利斜体」，还有一种早期的版权保护形式，对希腊语著作的刊行授予垄断权。这些印刷技术创新定能助力新兴思想在尊贵共和国中的传播。"
 emp_ven_plague_doctor_training_title:0 "培养疫病医生"
 emp_ven_plague_doctor_training_desc:0 "绝大部分疫病医生都不是专业人士。专业的内外科医生往往为最富有的人服务，而水平总体较为平庸的疫病医生则四处漫游去治疗那些无力负担优质医疗条件的百姓。他们的业务水平参差不齐，但如果我们制定一套培养方案，为瘟疫医生们打下规范的知识基础，那么各省百姓的健康水平将有望得到大幅提高。"
 emp_ven_plague_doctor_training_tt:0 "§Y[Root.GetName]§!的公民们将不太可能再爆发瘟疫事件。"
 emp_ven_promote_the_carnevale_title:0 "扩大狂欢节规模"
 emp_ven_promote_the_carnevale_desc:0 "我们著名的狂欢节可以追溯到1162年我们对阿奎莱亚封建城邦国取得的史诗性大捷。从古至今，狂欢节的庆祝仪式愈发宏大，服装愈发华丽，活动也愈发放纵。坦率的讲，庆祝活动规模早已超越了其本该庆祝的内容，但我们不妨利用一下。假使我们愈在他国外交官面前展示我国狂欢节的华丽，威尼斯金玉满堂的盛景就将愈在世界广为流传。"
 emp_ven_new_pilings_title:0 "新的木桩"
 emp_ven_new_pilings_desc:0 "威尼斯这座水城建立在无数的木桩之上，有的甚至可追溯到多个世纪之前。其中的一些早已长久腐朽而亟需翻新。"
 emp_ven_patronize_the_scuole_grandi_title:0 "赞助大学校"
 emp_ven_patronize_the_scuole_grandi_desc:0 "威尼斯的「大学校」指的是各种兄弟会和其他世俗社会组织。虽然他们最初主要致力于慈善活动，但随着时间的推移，他们的目标逐渐扩大，现在他们中的许多人支持各种各样的活动，如音乐、艺术和医学。赞助这些组织将让我们极大地赢得那些管理和经营着这些机构的富裕公民的好感。"
 emp_ven_patronize_the_scuole_grandi_adm_advisor_tt:0 "有一个技能值§Y2§!的行政顾问。"
 emp_ven_patronize_the_scuole_grandi_dip_advisor_tt:0 "有一个技能值§Y2§!的外交顾问。"
 emp_ven_expand_the_doges_palace_title:0 "扩建总督宫"
 emp_ven_expand_the_doges_palace_desc:0 "几个世纪以来，总督宫已经被建造、翻新和重建了许多次。进行一次我们王国历史上最大富丽堂皇的扩建，将会极大地提升政府和整个国家的地位。"
 emp_ven_standardize_relazioni_title:0 "标准化国情报告"
 emp_ven_standardize_relazioni_desc:0 "「Relazioni」是我们的大使发送给政府的出使国国情报告，详细描述了他们所出使国家的政治、金融和社会状况。这些文件对于我们自己的外交工作和维护我们海外商人的竞争优势都是必不可少的，但是公开出版国情报告的副本，并将其提供给任何愿意支付高价的人的情况越来越普遍。这是对我们自身外交和安全的威胁。我们必须打击这些出版物，并为国情报告的撰写和传播建立一个普遍且安全的体系。"
 emp_ven_nuova_promissione_ducale_title:0 "总督誓言"
 emp_ven_nuova_promissione_ducale_desc:0 "总督誓言（Promissione Ducale）是所有候选人宣誓成为威尼斯新总督的誓言。它概述了总督的职责，并说明了总督权力的限制。然而，多年来，有些条文……缩水了。如果我们起草一份新的总督誓言，更加坚定地重申我们的价值观，重新勾勒为总督所设想的角色，我们的政府会得到加强，更有道德的候选人也会出现。"
 emp_ven_nuova_promissione_ducale_trigger_tt:0 "各个等级的政府改革都已完成"
 emp_ven_nuova_promissione_ducale_tt:0 "抽签选举候选人的技能值将提升§G1§!点直到游戏结束"
 emp_ven_hire_more_venture_captains_title:0 "更多的佣兵队长"
 emp_ven_hire_more_venture_captains_desc:0 "佣兵队长是我们武装力量的重要组成部分，帮助我们招募精英雇佣军。如果我们能增加财务能力来招募更多的军官，他们就能招募更多的人来为我们服务。"
 emp_ven_land_grants_for_free_companies_title:0 "承包商的赠礼"
 emp_ven_land_grants_for_free_companies_desc:0 "雇佣兵花费一直是政府账本上的一项主要支出，但我们有办法减轻这部分花销对预算的冲击。如果我们向雇佣兵许诺用土地来换取他们的服务，我们就可以廉价招募士兵。当然，我们需要更多的土地来给予他们，不过我们的邻居那有充足的土地……"
 emp_ven_expand_the_terraferma_title:0 "扩展缓冲区"
 emp_ven_expand_the_terraferma_desc:0 "我们的海军保护着我们尊贵的国土免受海上袭击，但是我们的陆地防御非常薄弱。我们最大的希望是建立更多的缓冲区，让我们能在敌人在到达首都之前有所行动。"
 emp_ven_north_italian_rivals_title:0 "北意大利的宿敌"
 emp_ven_north_italian_rivals_desc:0 "只要嫉妒我们的敌人有能力随时发起对我们的攻击，我们的国家就永远处于危险之中。我们必须先发制人，在意大利地区的敌人能够击败我们之前就打垮他们！"
 emp_ven_up_the_adige_title:0 "沿阿迪杰河而上"
 emp_ven_up_the_adige_desc:0 "只要我们守不住阿尔卑斯山，我们在意大利大陆上的存在就永远是脆弱的，因为我们的敌人可以随心所欲地冲下阿尔卑斯山，并在需要防御的时候撤退。如果我们把阿尔卑斯山控制在我们的领土附近，那么我们可以随心所欲地冲下山脉，并在需要防御的时候撤退到它们身边。"
 emp_ven_destroy_austria_title:0 "摧毁奥地利"
 emp_ven_destroy_austria_desc:0 "几个世纪以来，奥地利一直是我们的心腹大患。奥地利的统治者威胁我们，哄骗我们，在许多场合都试图向我们发号施令。只有一个方法能够阻止奥地利的威胁，那就是彻底击败奥地利。如果奥地利不再是阻碍我们的麻烦，那么我们在欧洲的政治和外交控制就少了一个挑战。"
 emp_ven_expand_the_arsenal_title:0 "扩建军械库"
 emp_ven_expand_the_arsenal_desc:0 "威尼斯军械库是至关重要的设施，承担着建设和维护我们安宁的共和国的荣耀舰队的责任。在这日新月异的时代，保证军械库能履行其职责至关重要，我们可以委任其建造一系列新舰船，提高海军战斗力，延续海上霸权。"
 emp_ven_contest_genoese_trade_title:0 "争夺热那亚贸易"
 emp_ven_contest_genoese_trade_desc:0 "热那亚在相当长的时间内都是我们的肉中刺，在东地中海地区的贸易增长使得他们对我们造成了更大的威胁。我们必须对他们的贸易做点什么——如果我们能切断他们的收入来源，他们将没有足够的财力去对抗我们的霸权，也将使得我们能凌驾于他们之上。"
 emp_ven_the_francocracy_title:0 "法兰克克拉提亚"
 emp_ven_the_francocracy_desc:0 "第四次十字军东征后，我们在前拜占庭帝国的土地上建立了一些公国，并在一段时间内帮助他们维持在这一区域的统治。希腊人将这些区域称作「法兰克克拉提亚」，即「法兰克人」治下的土地，但对我们而言，这些公国曾是拓展我们力量的有效工具。那是我们威尼斯人的伟大时代。现在是时候在君士坦丁堡——这一区域真正的权力中心——重新建立起我们的地位了，但是这次我们应该在这里的行政管理中发挥更加积极的作用。"
 emp_ven_challenge_papal_supremacy_title:0 "挑战教宗权威"
 emp_ven_challenge_papal_supremacy_desc:0 "很久以来，我们与教宗之间都保持着适当的关系，他们不会干涉我们本地的宗教事务，我们也不会去影响教宗的事情。但是，最近我们的权力有所增强，而教宗也变得自负了起来，开始投身干涉全欧洲的宗教事务。现在是时候提醒一下教宗我们曾经的协定，并且检验一下他实力究竟如何了。"
 emp_ven_monopolize_adriatic_trade_title:0 "垄断亚得里亚海贸易"
 emp_ven_monopolize_adriatic_trade_desc:0 "威尼斯应该控制亚得里亚海的浩瀚的贸易，这使我们与暴发户城市拉古萨发生冲突。"
 emp_ven_reclaim_the_aegean_title:0 "收回爱琴海"
 emp_ven_reclaim_the_aegean_desc:0 "我们在东地中海有着悠久的贸易历史，但是随着希腊和小亚细亚的财富转移，我们的商人的财富也遭受了损失。重申我们在爱琴海的地位将需要武力，但如果我们成功，我们将繁荣昌盛。"
 emp_ven_annex_cyprus_title:0 "吞并塞浦路斯"
 emp_ven_annex_cyprus_desc:0 "塞浦路斯是东地中海皇冠上的明珠，从塞浦路斯出发，我们能够控制黎凡特、安纳托利亚、甚至埃及的贸易——但是，千里之行始于足下，我们还得先控制这座岛屿。"
 emp_ven_control_the_means_of_transaction_title:0 "贸易手段"
 emp_ven_control_the_means_of_transaction_desc:0 "我们蓬勃发展的商业受到地方法规的武断支配，这些法规不能充分理解我们共同安排的好处，并坚持在各种细微之处阻挠我们，诸如税收、附加费，他们的法律凌驾于我们的代理人之上。显然，解决这一僵局的唯一方法是在这些利润丰厚的土地上维护我们自己的统治。"
 emp_ven_this_mythical_realm_title:0 "这片神秘的国土"
 emp_ven_this_mythical_realm_desc:1 "长期以来，黎凡特贸易一直是我们的财富来源，但地理大发现向我们展示了一片更加富饶的土地：印度。如果我们能在东方这块富饶的土地上站稳脚跟，我们的商人就会变得超乎想象的富有。"
 emp_ven_this_mythical_realm_tt:0 "在§Y印度§!海岸上任意一处建立贸易公司"
 emp_ven_the_shape_of_trades_to_come_title:0 "贸易的未来"
 emp_ven_the_shape_of_trades_to_come_desc:0 "我们在印度的「实验」已经显示了，超凡卓绝的财富并不在地中海，而是在别处，在印度与东方。我们必须在这些土地上拥有更强的实力，这样才能接触到他们的大笔财富。"
 emp_ven_the_shape_of_trades_to_come_tt:1 "在印度或东印度群岛拥有的省份"
 ven_venetian_carnevale:0 "威尼斯狂欢节"
 desc_ven_venetian_carnevale:0 "威尼斯狂欢节可是享誉全欧的大事情。来吧，一起玩个爽！"
 ven_aldine_monopoly_modifier:0 "阿尔丁印刷厂的垄断"
 desc_ven_aldine_monopoly_modifier:0 "阿尔丁印刷厂对特殊印刷品的垄断保障了它的利润，使其得以出版更多的小众作品，不必担心盗版刊物蚕食销量，以致作品无利可图。"
 ven_standardized_relazioni:0 "标准化报告"
 desc_ven_standardized_relazioni:0 "准确的报告能给予政府最重要的信息，使得国家能在欧洲阴云密布的外交环境之中生存下去，并且不被敌人察觉到自己的秘密。"
 ven_urban_renewal:0 "振兴城市"
 desc_ven_urban_renewal:0 "新的基础设施为我们提供了建设更好东西的机会。"
 ven_political_monopolist:0 "独裁者"
 desc_ven_political_monopolist:0 "随着我们最大的敌人先于我们崩溃，再也没有人能抵抗我们的计划。"
 ven_autonomous_venetian_patriarchate:0 "威尼斯独立宗主教区"
 desc_ven_autonomous_venetian_patriarchate:0 "通过与教廷达成共识，我们的教会可以自主处理事务而不受外界势力干扰。"
 ven_genoese_humiliation:0 "羞辱热那亚"
 desc_ven_genoese_humiliation:0 "通过向我们在意大利最大的竞争对手之一展现霸权，我们可以更轻松地将贸易导向我们自己的港口。"
 ven_nothing_ventured_nothing_gained:0 "不入虎穴，焉得虎子"
 desc_ven_nothing_ventured_nothing_gained:0 "我们的商人突破了已知的界限，寻求新的市场与商机。"
 ven_la_francocrazia:0 "法兰克拉提亚"
 desc_ven_la_francocrazia:0 "威尼斯强权重返东地中海和欧洲最负盛名的城市，历史会记住我们成为了这个时代最伟大的海权势力之一。"
 PROTECTED_VENETIAN_MERCHANTS:0 "受到保护的威尼斯商人"
 emp_pap_patrimony_of_st_peter_title:0 "圣伯多禄的遗产"
 emp_pap_patrimony_of_st_peter_desc:0 "虽然鲁道夫·冯·哈布斯堡在13世纪将罗马涅和其他地区割予我们圣座，但我们对这些地区的控制只是名义上的。现在是我们将罗马教廷的权威延伸到这些土地上的时候了，使这些不伏管束的土地回到我们的掌控之中。"
 emp_pap_suppress_the_italian_cities_title:0 "粉碎意大利城邦"
 emp_pap_suppress_the_italian_cities_desc:0 "托斯卡纳和利古里亚地区的城邦是我们在政治上的眼中钉。他们不仅不断挑战着我们的统治，竟然还试图将他们的人扶上教宗的宝座！我们必须明确，唯一的解决办法就是消灭他们。"
 emp_pap_sweep_the_po_title:0 "横扫波河"
 emp_pap_sweep_the_po_desc:0 "从波河到亚得里亚海的土地被傲慢的罪人统治，他们公然拒绝承认我们的权威，甚至试图任命自己的神职人员。这种侮辱圣座的行为不可忍让！"
 emp_pap_island_screens_title:0 "岛屿屏卫"
 emp_pap_island_screens_desc:0 "从罗马城驶向地中海仅需要一段短短的航程；地中海是如此广阔开放的一片海域，以至于我们的敌人能够在任何时候乘船越过它来袭击我们。为了保卫罗马城，我们必须夺取那些拱卫意大利西部海岸线航道的岛屿的控制权。"
 emp_pap_italian_supremacy_title:0 "意大利的至高地位"
 emp_pap_italian_supremacy_desc:1 "随着圣彼得的领土不断扩大，一种思潮开始形成。我国的国力和威望使我们成为意大利半岛天然的领袖，并且，把这一理想变成现实也不会耗费太多努力。"
 emp_pap_swiss_guard_title:0 "组建瑞士卫队"
 emp_pap_swiss_guard_desc:0 "教会的共同责任是提供给我们相比单独征收什一税情况下更好的保护，我们最好与瑞士签订合同，为教宗和罗马建立一支卫队。"
 emp_pap_swiss_guard_mercs_enabled:0 "§Y瑞士卫队§!将成为一支仅教宗国可用的独特雇佣兵单位。"
 emp_pap_catholic_volunteers_title:0 "天主教志愿军"
 emp_pap_catholic_volunteers_desc:1 "要使教会挺过那些混乱时代，就要有强有力的防御。我们要利用我们征募到的一切人手，召集一支尽可能庞大的军队。"
 emp_pap_roman_navy_title:0 "建立罗马海军"
 emp_pap_roman_navy_desc:0 "我国的敌人就像在陆地上那样，在海洋上也能轻而易举的接近我们。为了我国的国防和神圣义务，我们必须组建起一支令人肃然起敬的舰队。"
 emp_pap_the_holy_league_title:0 "神圣同盟"
 emp_pap_the_holy_league_desc:0 "在那些最黑暗的时代里，我们必须和正信者并肩作战，打造一条对抗异端和异教徒的坚强防线。然而，这条防线需要强大的盟友。如果我们决心严肃的履行我们的神圣使命，就需有要真正的强者站在我们一方。"
 faux_is_catholic:0 "是§Y天主教§!"
 emp_pap_the_holy_league_tt:0 "每一个§Y天主教§!盟友获得持续§Y10§!年的「§Y教廷军事援助§!」，给予如下效果：\n雇佣兵维护费修正：§G-25.0%§!\n雇佣兵花费：§G-10.0%§!"
 emp_pap_catholic_alliances_title:0 "天主教兄弟情谊"
 emp_pap_catholic_alliances_desc:0 "尽管我们的事业是正义的，但是信仰本身还不足以保障我们的安全和胜利。正是通过我们盟国的王侯们的不懈努力，我们才能传播天主的言语。"
 emp_pap_catholic_alliances_tt:1 "[Root.GetName]必须同§Y3§!个§Y天主教§!国家结盟"
 emp_pap_support_the_knightly_orders_title:0 "支援骑士团"
 emp_pap_support_the_knightly_orders_desc:1 "欧洲的骑士团都在为虔诚而战，但这些骑士团被孤立，只能得到他们的天主教邻国少到可怜的支持。我们应该提醒他们——所有神职人员——包括圣座，都铭记着他们的奋斗，并全力支持他们的使命。"
 emp_pap_eastern_alliances_title:0 "东方同盟"
 emp_pap_eastern_alliances_desc:0 "基督教世界的东部边界脆弱不堪，不停变动。我们应该帮助稳定这条战线，即使这意味着我们需要同那些难以控制的东正教国家友好相处。"
 emp_pap_eastern_alliances_trigger_tt:0 "§Y[Root.GetName]§!与位于§Y巴尔干§!、§Y安纳托利亚§!或者§Y高加索§!区域的任意§Y基督教§!国家结盟或是其宗主。"
 emp_pap_eastern_alliances_tt:0 "每个在§Y巴尔干§!、§Y安纳托利亚§!及§Y高加索§!地区的§Y天主教§!盟友和属国获得持续§Y15§!年的「§Y加斯穆洛人军团§!」修正，给予如下效果：\n全局水手修正：§G+20％§!\n全局人力修正：§G+20.0%§!"
 emp_pap_prester_john_title:0 "祭司王约翰"
 emp_pap_prester_john_desc:0 "尼罗河上游的基督教社群正持续受到异教徒的威胁，我们必须尽自己所能来拉他们一把。"
 emp_pap_prester_john_tt:0 "任何在§Y非洲之角§!区域的§Y基督教§!国家对§Y[Root.GetName]§!至少有§Y100§!好感度"
 emp_pap_prester_john_land_tt:0 "在§Y非洲之角§!地区拥有§Y6§!个省份"
 emp_pap_rebuild_the_papal_treasury_title:0 "重建教廷圣库"
 emp_pap_rebuild_the_papal_treasury_desc:0 "世俗的问题需要通过世俗的手段解决。为了达到我们的精神追求，我们必须增加我们的收入。"
 emp_pap_restore_curia_funding_title:0 "恢复教廷资助"
 emp_pap_restore_curia_funding_desc:0 "除了国家的行政开销，我们也必须向信徒们提供必需的资金。我们不能让教会机关因资金不足而消亡。"
 emp_pap_new_st_peters_basilica_title:0 "新圣伯多禄大殿"
 emp_pap_new_st_peters_basilica_desc:0 "老的圣彼得教堂可以追溯到君士坦丁大帝时期，但是很长时间以来，它都遗憾地被人们忽视了，现在我们应当使它重现荣光。在其上修建一座新教堂将使得我们能够获得一座真正展现天主荣光的丰碑。"
 emp_pap_establish_vatican_library_title:0 "建立梵蒂冈图书馆"
 emp_pap_establish_vatican_library_desc:0 "虽然我们有大量的文献收藏，但我们没有一个可以存放我们所有的文献的地方。是我们让我们为罗马教廷组织一个官方图书馆了。"
 emp_pap_subiaco_press_title:0 "苏比亚科出版社"
 emp_pap_subiaco_press_desc:0 "抄写员是一份光荣的工作，但是现代需要现代的方法。我们应该采用最新的印刷机技术，这样我们就可以更容易地制作教宗通谕，传播圣言的传单，和教会需要的其他必要公文。"
 emp_pap_support_eastern_catholiczation_title:0 "公教东扩"
 emp_pap_support_eastern_catholiczation_desc:0 "立陶宛人、波兰人和鲁塞尼亚人居住的是一片支离破碎的土地，在那里，天主教徒和东正教徒存在分歧。我们应该尽一切努力支持那里的天主教力量传播正信。"
 emp_pap_support_eastern_catholiczation_lit_tt:0 "[LIT.GetName]获得修正「§Y教宗国传教使团§!」，持续§Y15§!年，给予如下效果：\n全局传教强度：§G+2.0%§!\n传教维护费：§G-50%§!"
 emp_pap_support_eastern_catholiczation_pol_tt:0 "[POL.GetName]获得修正「§Y教宗国传教使团§!」，持续§Y15§!年，给予如下效果：\n全局传教强度：§G+2.0%§!\n传教维护费：§G-50%§!"
 emp_pap_support_eastern_catholiczation_plc_tt:0 "[PLC.GetName]获得修正「§Y教宗国传教使团§!」，持续§Y15§!年，给予如下效果：\n全局传教强度：§G+2.0%§!\n传教维护费：§G-50%§!"
 emp_pap_start_the_counter_reformation_title:0 "反宗教改革"
 emp_pap_start_the_counter_reformation_desc:0 "随着异端言论的兴起，我们必须尽快遏制各种错误教导的蔓延并维持教会中信仰的一致性。"
 emp_pap_concessions_title:0 "推进大公会议议程"
 emp_pap_concessions_desc:0 "随着时间的推移，一些信仰的元素或许已经偏离了正确的教义。我们应努力纠正一些错误的教会惯例，解决一些会加快异端思想传播的问题。"
 emp_pap_back_the_catholic_powers_title:0 "支持宗教联盟"
 emp_pap_back_the_catholic_powers_desc:0 "忠实的信徒们组织在一起与异端斗争，如果我们不加入他们的队伍，我们的劝诫就会空洞无力。我们必须加入天主教联盟！"
 emp_pap_fight_the_heretics_title:0 "挫败异端"
 emp_pap_fight_the_heretics_desc:0 "异端必须清除！罗马的权柄再也不容德意志王公们置喙！"
 emp_pap_levantine_missions_title:0 "黎凡特布教团"
 emp_pap_levantine_missions_desc:0 "圣地陷入了基督徒和穆斯林的激烈争夺中。如果不继续战斗，我们可能就会丢掉那里。应竭尽所能，确保将黎凡特的土地归于天主教王公的统治。"
 emp_pap_levantine_missions_tt:1 "§Y马什里克§!地区的省份应属于§Y天主教§!国家"
 emp_pap_mission_to_china_title:0 "赴华传教使团"
 emp_pap_mission_to_china_desc:0 "在每个地方传播福音，将天主的圣言带到地球的各个角落，这是我们的庄严责任。随着我们对世界的了解的增加，我们的责任也随之扩大了。远东的探险家已经开始与中国商人接触，这表明我们必须向前进，在他们中宣教。"
 emp_pap_mission_to_china_tt:0 "§Y中国§!已经被发现"
 emp_pap_mission_to_china_tt2:2 "§Y天主教§!国家在§Y华北§!或§Y华南§!拥有省份"
 emp_pap_mission_to_japan_title:0 "赴日传教使团"
 emp_pap_mission_to_japan_desc:0 "日本的传奇土地在召唤我们，哭号着寻求救赎。我们应该寻找远东的这些岛屿，并向当地人民传播福音。"
 emp_pap_mission_to_japan_tt:0 "§Y日本§!已经被发现"
 emp_pap_mission_to_japan_tt2:2 "§Y天主教§!国家在§Y日本§!拥有省份"
 emp_pap_end_the_schism_title:0 "终结东西教会大分裂"
 emp_pap_end_the_schism_desc:0 "基督教世界已经因为在信仰上的微小差异而分裂了太久。而假如忠诚的君王们能把虔诚的天主教信徒安置在东正教最受尊敬的牧首区宗座上，我们或许可以郑重声明东西教会大分裂的终结。"
 emp_pap_end_the_schism_tt:0 "所有§Y东正教§!的国家都将收到「§Y罗马教廷修复东西教会大分裂§!」事件"
 emp_pap_destroy_heretic_strongholds_title:0 "摧毁异端据点"
 emp_pap_destroy_heretic_strongholds_desc:0 "虽然天主教会在神圣罗马帝国中取得了胜利，但是，异端思想仍然在四处传播，这都是受到那些自大的异端王侯的支持，他们仍然执拗于歧途之中。我们必须继续努力，攘除它们的根源！这是彻底终结所谓「宗教改革」的唯一途径。"
 emp_pap_destroy_heretic_strongholds_tt:0 "神圣罗马帝国的每个省份都被信仰§Y天主教§!的国家控制"
 emp_pap_pontifical_universities_title:0 "宗座大学"
 emp_pap_pontifical_universities_desc:1 "造物的奥秘已经触手可及，等待我们去解开。我们应该鼓励学术和科学研究——谁知道还会发现什么样的奇迹？"
 pap_papal_swiss_guard:0 "宗座的瑞士卫队"
 pap_papal_mission:0 "教宗国传教使团"
 desc_pap_papal_mission:0 "来自教宗的特使帮助我们传播主的意志。"
 pap_papal_military_aid:0 "教廷军事援助"
 desc_pap_papal_military_aid:0 "来自教宗的援助帮助我们招募到了一些充满激情的免费军团。"
 pap_roman_leadership:0 "罗马的领导"
 desc_pap_roman_leadership:0 "主动的领导，激励了伟人加入我们的正义事业。"
 pap_italian_federation:0 "意大利联邦"
 desc_pap_italian_federation:0 "意大利人民在天主教会的统治下繁荣昌盛。"
 pap_eastern_mediterranean_routes:0 "东地中海路线"
 desc_pap_eastern_mediterranean_routes:0 "我们在东方的事业，帮助我们了解了旅行的诀窍，并扩大了天主教会的影响范围。"
 pap_st_peters_basilica:0 "圣伯多禄大殿"
 desc_pap_st_peters_basilica:1 "这座伟大的建筑是基督教世界中最伟大的教堂之一。"
 pap_universal_church:0 "普世教会"
 desc_pap_universal_church:0 "我们的教会无与伦比。"
 pap_roman_renaissance:0 "罗马文艺复兴"
 desc_pap_roman_renaissance:0 "艺术与科学在我们的土地上繁荣发展。"
 pap_papal_press_rb:0 "教廷出版社"
 desc_pap_papal_press_rb:0 "我们利用最先进的思想来管理国家，促进教会的发展。"
 pap_papal_press_no_rb:0 "教廷出版社"
 desc_pap_papal_press_no_rb:0 "我们利用最先进的思想来管理国家，促进教会的发展。"
 pap_african_connections:0 "非洲纽带"
 desc_pap_african_connections:0 "我们在非洲的事业，帮助我们了解了当地的情况，以及如何与当地人物打交道。"
 pap_gasmoulikon_corps:0 "加斯穆洛人军团"
 desc_pap_gasmoulikon_corps:0 "这些希腊-拉丁混血士兵不论是与希腊人还是拉丁人相处都能感到舒服自在，并且愿意在教宗的钧命之下为我们战斗。"
 pap_chinese_jesuits_catholic:0 "中华耶稣会据点"
 desc_pap_chinese_jesuits_catholic:0 "这个省获得了耶稣会的支持，在该地区照护信徒并建立学校。"
 pap_chinese_jesuits_noncatholic:0 "耶稣会来华传教"
 desc_pap_chinese_jesuits_noncatholic:0 "耶稣会正在该省积极传播天主教信仰，与国家共同推动当地人皈依并简化过渡流程。"
 pap_visitor_of_missions_in_the_indies_catholic:0 "在印度的传教士"
 desc_pap_visitor_of_missions_in_the_indies_catholic:0 "一位高级耶稣会士正协助该省的行政部门进行管理，这位传教士负责监督教会关注的法律问题。"
 pap_visitor_of_missions_in_the_indies_noncatholic:0 "在印度的传教士"
 desc_pap_visitor_of_missions_in_the_indies_noncatholic:0 "一位高级耶稣会士正在协助管理这个省份的同时在此传播天主教信仰。"
 pap_japanese_jesuits:0 "日本耶稣会"
 desc_pap_japanese_jesuits:0 "这些教职人员是天主教的皈依者，他们希望能在祖国传播信仰，与其他地方的圣职人员的联系也让他们全面深入地了解了南蛮商人和跨洋商路。"
 pap_latin_patriarch_of_jerusalem:0 "耶路撒冷拉丁牧首"
 desc_pap_latin_patriarch_of_jerusalem:0 "狂热的基督信徒群聚耶路撒冷，来聆听重建的拉丁宗主教那激动人心的圣言。在宗主教布道的鼓舞下，他们发誓不再让耶路撒冷陷落，并将永世捍卫正信。"
 flavor_pap.EVTNAME11:0 "罗马教廷修复东西教会大分裂"
 flavor_pap.EVTDESC11:0 "在君士坦丁堡与莫斯科的傀儡教会的支持下，罗马主教宣布东西教会大分裂已经终结。尽管我们仍可以坚持旧制，但罗马教廷辉煌的胜利似乎宣告着上帝如今真的站在他们那一边。"
 flavor_pap.EVTOPTA11:0 "我们将接纳天主教。"
 flavor_pap.EVTOPTB11:0 "只要他们还在坚持什么「和子句」，我们就必须坚守正教信仰！"
 flavor_pap.EVTNAME12:0 "教宗与我们同在！"
 flavor_pap.EVTDESC12:1 "一位来自罗马的使节来到了我们的首都，并且告知我们教宗大人已经注意到了我们为信仰所做出的努力，而且对我们表示了支持。为了更好地支援我们的工作，罗马还送来了一些他们最学识渊博的传教士。"
 flavor_pap.EVTOPTA12:1 "阿肋路亚！"
 flavor_pap.EVTNAME13:1 "耶稣会归来"
 flavor_pap.EVTDESC13:1 "虽说我们曾经拒绝过耶稣会，他们的领导层仍然分毫不动，又向我们的土地上派来了一支传教团，除了「固执」以外没有其他词汇可以形容他们了。我们应该妥协并让这些传教士留下来吗？"
 flavor_pap.EVTOPTA13:0 "不错，他们的知识对我们有所助益"
 flavor_pap.EVTOPTB13:0 "不行，这些家伙只是在胡言乱语"
 flavor_pap.EVTNAME14:0 "耶稣会士的到来"
 flavor_pap.EVTDESC14:0 "一群传教士远渡重洋、来到了我们的土地上，带来了献给[Root.Monarch.GetTitle]的礼物，还将欧洲发明的机械送到了皇帝面前。传教士向皇帝展示了已知世界的范围并提议改革历法。但与此同时他们也带来了奇怪的宗教与哲学思想，也许会破坏中国的传统秩序。是否允许这些传教士留下？"
 flavor_pap.EVTOPTA14:0 "好的，他们的知识也许将对我们有所助益。"
 flavor_pap.EVTOPTB14:0 "不，这些外国思想是我们的社会所不能接受的。"
 flavor_pap.EVTNAME15:0 "吉利支丹"
 flavor_pap.EVTDESC15:0 "天主教的传教士受到万里之外的教宗的支持，前赴后继地来到了我们的岸边，并且试图向我们的人民传播基督教。如果不阻止他们的话，这些耶稣会、方济各会与多明我会的人将会给神道教带来巨大的威胁。"
 flavor_pap.EVTOPTA15:0 "禁止传教！"
 flavor_pap.EVTOPTB15:0 "任他们传播信仰"
 emp_pro_arts_title:0 "赞助艺术"
 emp_pro_arts_desc:0 "我们必须向其他基督教国家证明普罗旺斯不仅文化繁盛，而且信仰虔诚。赞助意大利的艺术家，并将他们的作品放在教堂之中将是一举两得。"
 emp_pro_toulon_title:0 "土伦船坞"
 emp_pro_toulon_desc:0 "土伦是海军的新大船坞和军械库的理想选址。以土伦为基地，我们的舰队将统御地中海！"
 emp_pro_marseille_title:0 "发展普罗旺斯"
 emp_pro_marseille_desc:0 "普罗旺斯的中心地带很富裕，但仍能百尺竿头更进一步。我们必须发展马赛和其周边的农村来做到这点。"
 emp_pro_sicily_title:0 "西西里国王"
 emp_pro_sicily_desc:0 "正如我们宣称阿拉贡王位一样，我们同时也宣称了西西里的王位，我们必须从阿拉贡人手中夺取这座岛，并把它纳入最正统的国王的统治之下。"
 emp_pro_jerusalem_title:0 "耶路撒冷国王"
 emp_pro_jerusalem_desc:0 "许多王公贵胄自称为耶路撒冷国王，但他们既没有足够的实力，也没有到达耶路撒冷的野心——除了我们伟大的君王！"
 emp_pro_corsica_title:0 "好王勒内的宣称"
 emp_pro_corsica_desc:0 "安茹的勒内是许多王国的法理统治者。他不幸地丧失了对那不勒斯的统治，被剥夺了阿拉贡的王位，并自诩掌握了耶路撒冷，但很少有人认真对待这些说法。我们必须告诉基督教世界的领主们，普罗旺斯的主张不应被轻视。"
 emp_pro_naples_title:0 "那不勒斯国王"
 emp_pro_naples_desc:0 "贤王勒内曾经拥有那不勒斯的王位，直到它被阿拉贡的非法家族特拉斯塔马拉不公正地夺走。我们必须恢复勒内与那不勒斯的联系。"
 emp_pro_hungary_title:0 "匈牙利国王"
 emp_pro_hungary_desc:0 "安茹家族曾经统治匈牙利，直到在14世纪末的时候失去它。我们必须夺回匈牙利的王位！"
 emp_pro_aragon_title:0 "阿拉贡国王"
 emp_pro_aragon_desc:0 "勒内有许多敌人，但阿拉贡人是最让他恼火的。在被剥夺阿拉贡王位并在那不勒斯被阿拉贡人的军队击败后，我们失去了与他们和解的可能。"
 emp_pro_avignon_title:0 "有关阿维尼翁的交涉"
 emp_pro_avignon_desc:0 "阿维尼翁长期以来一直是教会的领地，在1309年到1376年期间甚至是教宗的所在地。随着巴比伦之囚问题的解决，圣父不再需要阿维尼翁，所以我们可以谈判将其转移到我们的疆域之下。"
 emp_pro_lorraine_title:0 "整合洛林"
 emp_pro_lorraine_desc:0 "洛林公爵是我们在对阿拉贡的惨败之后还能保留的少数几个头衔之一。我们必须把洛林完全纳入我们的统治。"
 emp_pro_occitania_title:0 "统一奥克西塔尼亚"
 emp_pro_occitania_desc:0 "奥克西塔尼亚在法国的统治下遭受了苦难。这片土地在阿尔比派十字军期间满目疮痍，现在又遭受了法兰西与英格兰间的百年战争，人民和贵族都厌倦了法兰西的统治。我们应该把他们从法兰西解放出来，并把他们置于普罗旺斯的统治之下。"
 emp_pro_france_title:0 "法兰西国王"
 emp_pro_france_desc:0 "尽管我们缺少对法国王位的宣称，但这并不妨碍我们继续扩张。我们仅需组建一支军队并开始一场征服法兰西王国残余势力的运动。"
 emp_pro_la_marseillaise_title:0 "《马赛曲》"
 emp_pro_la_marseillaise_desc:0 "拿起武器，公民们！\n排好你们的队伍！\n进军，进军！"
 emp_pro_join_the_empire_title:0 "加入神圣罗马帝国"
 emp_pro_join_the_empire_desc:0 "尽管我们有着远大的野心，但我们的军事实力远弱于我们的许多邻国。加入神圣罗马帝国来获得保护或许是一个明智的选择。"
 emp_pro_king_of_kings_title:0 "万王之王"
 emp_pro_king_of_kings_desc:0 "为自己揽获新的王国头衔几乎成了我国历代君王的爱好。莫不如让我们再进一步，继续扩大这些「收藏品」的规模，去赢取更多高贵的头衔。如果有必要，我们甚至可以创立一些新的王国，纳入我们君主的统治之下。"
 pro_king_of_hungary:0 "匈牙利国王"
 desc_pro_king_of_hungary:0 "安茹王朝已经重新统治匈牙利，黑军的残余分子已经同意为新国王效劳。"
 pro_king_of_kings:0 "万王之王"
 desc_pro_king_of_kings:0 "收藏王国成了我们君主的爱好。"
 pro_lorraine_modifier:0 "洛林公国"
 desc_pro_lorraine_modifier:0 "洛林公国已被我们完全纳入治下。"
 pro_imperial_diplomacy:0 "帝国外交"
 desc_pro_imperial_diplomacy:0 "作为神圣罗马帝国的一方诸侯，我们享受着帝国的庇护并在欧洲贵族中占据一席之地。"
 pro_king_of_france:0 "法兰西国王"
 desc_pro_king_of_france:0 "我们的士兵为了胜利英勇奋战；法兰西是我们的了！"
 toulon_dockyards:0 "土伦船坞"
 desc_toulon_dockyards:0 "土伦的船坞与军械库乃是我们最重要的海军基地。我们将自此称霸地中海。"
 pro_la_marseillaise:0 "《马赛曲》"
 desc_pro_la_marseillaise:0 "拿起武器，公民们！\n排好你们的队伍！\n进军，进军！"
 pro_la_marseillaise_2:0 "《马赛曲》"
 desc_pro_la_marseillaise_2:0 "拿起武器，公民们！\n排好你们的队伍！\n进军，进军！"
 pro_renaissance:0 "文艺复兴城市"
 desc_pro_renaissance:0 "我们对文艺复兴建筑的支持使我们的首都成为了一座文化的灯塔。"
 pro_marseille:0 "马赛的发展"
 desc_pro_marseille:0 "马赛城正在迅猛发展，成为了更加重要的贸易与工业中心。"
 pro_avignon_tt:0 "如果我们同教宗搞好关系，他便会将§Y阿维尼翁§!割让给我们。"
 pro_avignon_tt_2:0 "教宗将割让§Y阿维尼翁§!给[Root.GetName]"
 emp_fra_reconquer_normandy_title:0 "收复诺曼底"
 emp_fra_reconquer_normandy_desc:0 "诺曼底公国是法兰西的法理领土，它应该归还给我们统治。"
 emp_fra_subjugate_brittany_title:1 "征服布列塔尼"
 emp_fra_subjugate_brittany_desc:0 "布列塔尼公国还未正确认识其与法兰西王室的关系。我们应当劝说它归顺。"
 emp_fra_conquer_picardy_fra_title:0 "征服皮卡第"
 emp_fra_conquer_picardy_fra_desc:0 "皮卡第是一个富裕的地区，曾经是法兰西的一部分，但现在却脱离了我们的统治。我们应该收回它。"
 emp_fra_conquer_flanders_wallonia_title:0 "征服佛兰德"
 emp_fra_conquer_flanders_wallonia_desc:0 "几个世纪以来，佛兰德伯国的忠诚在法兰西、神圣罗马帝国和新近发迹的勃艮第公爵之间流转。它应当永远地回到法兰西手中。"
 emp_fra_build_french_fleet_title:0 "扩张法兰西海军"
 emp_fra_build_french_fleet_desc:0 "法兰西必须建立一支能与英格兰匹敌的舰队，以免我们无限期地滞留在我们的海岸上。"
 emp_fra_india_expansion_title:0 "法属东印度"
 emp_fra_india_expansion_desc:0 "印度的财富确实十分诱人。如果我们能在沿海建立立足点，我们就能主导该地区的贸易。"
 emp_fra_reconquer_gascony_title:0 "夺回加斯科涅"
 emp_fra_reconquer_gascony_desc:0 "加斯科涅是合法的法国土地，如今却被非法宣称者占领。英格兰在法兰西的每个立足点都必须被收回。"
 emp_fra_conquer_provence_title:0 "征服普罗旺斯"
 emp_fra_conquer_provence_desc:0 "普罗旺斯公爵渴望得到很多，但收效甚微。作为法兰西的一部分，他们会过得更好。"
 emp_fra_conquer_burgundy_area_title:0 "征服勃艮第"
 emp_fra_conquer_burgundy_area_desc:0 "勃艮第自命不凡的历任公爵总幻想着凭借自己的力量成为强权，但实际上他们仅仅是我们的封臣。我们应该提醒他们这一事实。"
 emp_fra_french_colony_in_north_america_title:1 "在北美立足"
 emp_fra_french_colony_in_north_america_desc:0 "商人联盟正在向我们寻求资金支持以在北美立足。它们声称这是为了法兰西的荣耀。"
 emp_fra_subjugate_lorraine_title:1 "征服洛林"
 emp_fra_subjugate_lorraine_desc:0 "洛林公国坐落于神圣罗马帝国与法兰西的交界处，十分具有战略性。确保洛林公爵视法兰西为主人是明智之举，以防未来法兰西与帝国间的纷争。"
 emp_fra_annex_savoy_title:1 "吞并萨伏依"
 emp_fra_annex_savoy_desc:0 "萨伏依公国阻断了意大利人入侵法兰西的路线。为了确保这条入侵路线的安全，我们必须把萨伏依纳入法兰西的版图。"
 emp_fra_france_discovers_the_carribean_title:1 "殖民扩张"
 emp_fra_france_discovers_the_carribean_desc:1 "为了法兰西的荣耀，我们必须是最伟大的天主教国家。我们的探险家们正在寻求王室的赞助以完成东方的探索之旅。"
 emp_fra_recover_calais_title:0 "收复加莱"
 emp_fra_recover_calais_desc:0 "背信弃义的英格兰国王爱德华三世把加莱作为进攻法国的基地，我们要阻止此事发生，并让法国光复「收复区」。"
 emp_fra_france_discovers_north_america_title:0 "发现北美"
 emp_fra_france_discovers_north_america_desc:0 "我们的航海家们请求王室资助一次探险西方大洋的任务。他们听说了有关富饶土地的传言，希望我们能为了法国的荣耀而宣称这些土地。"
 emp_fra_french_claim_to_naples_title:0 "宣称那不勒斯"
 emp_fra_french_claim_to_naples_desc:0 "那不勒斯的继承是一个复杂而有争议的问题。那不勒斯本身渴望独立，而法兰西和伊比利亚的君主也对它握有宣称。这件事必须得到解决。"
 emp_fra_brest_title:0 "布雷斯特船坞"
 emp_fra_brest_desc:0 "布雷斯特是大西洋沿岸的一个战略要地。我们应在那里建造一个船坞，使其成为我们大西洋舰队的基地。"
 emp_fra_england_title:0 "击败英格兰"
 emp_fra_england_desc:0 "作为曾经的宿敌，英格兰在百年战争之后仍旧是一个大麻烦。我们必须绕过或击败皇家海军，登陆英国本土，并一劳永逸地终结英国。"
 emp_fra_louisiana_title:0 "密西西比贸易公司"
 emp_fra_louisiana_desc:0 "我们应当建立一所垄断公司来代表[Root.GetName]沿密西西比河进行贸易。"
 emp_fra_end_hyw_title:0 "百年战争"
 emp_fra_end_hyw_desc:0 "尽管我们在近几次同英格兰人的冲突中取得了优势，但他们依然继续占据着本应属于法兰西的领土。我们必须将英格兰人从我们的土地上彻底驱逐出去！"
 emp_fra_conquer_milan_title:0 "征服米兰"
 emp_fra_conquer_milan_desc:0 "为了确保我们在北意大利的地位得到良好的保护，我们必须把米兰也囊括进自己的版图。"
 emp_fra_spanish_succession_title:0 "继承西班牙"
 emp_fra_spanish_succession_desc:0 "相传西班牙王位空悬，我们应在敌人伺机夺取之前宣称西班牙王位。"
 emp_fra_native_relations_title:0 "与原住民通商"
 emp_fra_native_relations_desc:0 "只用武力是不能赢得对俄亥俄毛皮贸易的主导权的，我们必须与生活在该地的美洲原住民建立贸易关系，以确保[Root.GetAdjective]的商业利益。"
 emp_fra_toulon_dockyard_title:0 "土伦船坞"
 emp_fra_toulon_dockyard_desc:0 "土伦是海军的新大船坞和军械库的理想选址。以土伦为基地，我们的舰队将统御地中海！"
 emp_fra_annex_genoa_title:0 "吞并热那亚"
 emp_fra_annex_genoa_desc:0 "热那亚的港湾和它的邻近区域与法国地中海沿岸十分近，我们应该把它们囊括进自己的版图来保护我们的地中海沿岸。"
 emp_fra_switzerland_title:0 "征服瑞士"
 emp_fra_switzerland_desc:0 "瑞士自以为龟缩在阿尔卑斯的堡垒里就安全了，我们要让他们瞧瞧法兰西无坚不摧的大炮！"
 emp_fra_annex_alsace_title:0 "吞并阿尔萨斯"
 emp_fra_annex_alsace_desc:0 "斯特拉斯堡要塞守护着莱茵河上游一个主要的通道。为了守护法兰西，我们必须把前线推进至莱茵河，确保是我们而不是其他人控制那座要塞。"
 emp_fra_germany_title:0 "主宰帝国"
 emp_fra_germany_desc:0 "神圣罗马帝国是法国扩展的最大阻碍，并时常从中作梗。帝国要么被废除，给我们的野心让出路来；要么就该由[Root.GetAdjective]成为它的主宰者。"
 emp_fra_poland_title:0 "附庸波兰"
 emp_fra_poland_desc:0 "如果没有一个强有力的保护者，波兰人的日子可能不太好过了，我们的宿敌觊觎他们的祖国。我们应该以在这个区域建立一个波兰保护国为目标发起军事行动。"
 emp_fra_russia_title:0 "远征俄罗斯"
 emp_fra_russia_desc:0 "俄罗斯是[Root.GetAdjective]建立欧洲霸权之路上的最后一颗绊脚石。即使我们的部队必须忍受俄罗斯如地狱般的寒冬，我们也必须攻占莫斯科。"
 emp_fra_indochina_title:0 "法属印度支那"
 emp_fra_indochina_desc:0 "中南半岛的价值几乎没有被欧洲国家开发。让我们第一个在此地区布下势力吧。"
 emp_fra_integrate_vassals_title:0 "法兰西的中央集权"
 emp_fra_integrate_vassals_desc:0 "封建藩属支配他们自己领地的时代必须结束了。我们必须控制拥有大量封地的贵族，让[Root.GetName]获得统一。"
 emp_fra_wars_of_religion_title:0 "部署龙骑兵"
 emp_fra_wars_of_religion_desc:0 "即使我们已经忍受了宗教改革带来的最大问题，但仍有大量的异端叛教者潜藏在[Root.GetName]。我们应当制定恐吓并区别对待这些异端的政策，并指派龙骑兵将他们驱逐出我们的国境。"
 emp_fra_establish_the_musketeers_title:0 "成立火枪卫队"
 emp_fra_establish_the_musketeers_desc:0 "我们应该创立一个精锐兵种来保卫君主并作为王府的军事武器。此部队的名额将被预留给上流社会，这些兵团将鼓励贵族到军队中寻找工作。"
 emp_fra_i_am_the_state_title:0 "朕即国家"
 emp_fra_i_am_the_state_desc:1 "所谓的自古以来和地方权贵不应是君王的绊脚石，相反，君主作为超群绝伦的存在，他应是国家的领航员。"
 emp_fra_move_court_to_versailles_title:0 "凡尔赛宫"
 emp_fra_move_court_to_versailles_desc:0 "凡尔赛的村子周围的土地是一片非常好的狩猎地，这个小猎场如今已扩展成了宏伟的城堡。现在应当是把法国政府搬到那里的时候了吧？"
 emp_fra_revolution_title:0 "法国大革命"
 emp_fra_revolution_desc:0 "君主政体暴政必须被终结！法兰西万岁！"
 emp_fra_empire_title:0 "法兰西霸权"
 emp_fra_empire_desc:0 "[Root.GetAdjective]国家将成为世界上唯一的超级大国、一个无可匹敌的全球霸权以及掌控所有国家命运的至高力量。"
 emp_fra_indian_dominance_title:0 "主导印度"
 emp_fra_indian_dominance_desc:0 "印度的财富只应被[Root.GetAdjective]所拥有。所有染指印度的其他欧洲国家都必须被驱逐，如果必要更可诉诸武力。"
 emp_fra_south_america_title:0 "极南部法兰西"
 emp_fra_south_america_desc:0 "[Root.GetName]需要在南美洲获得一个立足之处。由于其他国家有可能已经在这片广袤的大陆上打下基础，因此我们必须做好遭遇政治敌视的准备。"
 emp_fra_auld_alliance_title:0 "强化老同盟"
 emp_fra_auld_alliance_desc:0 "由于双方共同的敌人英格兰的原因，我们同苏格兰之间保持了长时间的良好关系，建立了防御协定。我们应该继续拓宽这层关系来准备突袭英格兰本土。"
 emp_fra_les_invalides_title:0 "荣军院"
 emp_fra_les_invalides_desc:0 "通过为我们勇猛的老兵们设立军队医院，我们可以减少将他们重新投入前线所需的时间。这也是进行让普罗百姓受益的医疗研究的绝好机会。"
 emp_fra_client_states_title:0 "建立仆从国"
 emp_fra_client_states_desc:0 "[Root.GetAdjective]所能控制的疆域目前已经达到限度了，我们应该设立一些仆从国，这样就能统治更大范围的国土，却又不必担心行政资源的紧张。"
 emp_fra_american_independence_title:0 "美国独立"
 emp_fra_american_independence_desc:0 "我们应该支持我们宿敌所属的殖民地的独立。自由捍卫者的名望一定能让我们受益匪浅。"
 fra_client_states_tt:1 "附庸国拥有在§Y欧洲§!的首都且拥有至少§Y100§!总发展度。"
 fra_auld_alliance_tt:0 "除§Y英格兰§!或§Y大不列颠§!以外，任何位于§Y不列颠群岛§!地区的、拥有至少§Y70§!总发展度的国家对§Y[Root.GetName]§!拥有至少§Y100§!好感度"
 fra_liberation_wars_enabled_tt:0 "启用§Y解放§!的宣战理由"
 fra_had_wars_of_religion:0 "灾难§Y法国宗教战争§!已经发生"
 fra_british_claims_tt:0 "§Y[Root.GetName]§!获得§Y不列颠群岛§!地区§Y英格兰§!或§Y大不列颠§!治下所有省份的宣称"
 fra_louisiana_colony.tooltip2:0 "§Y[Root.GetName]§!或其非独立附庸国在§Y路易斯安那殖民地§!地区至少拥有§Y20§!个省份。"
 duchy_of_warsaw_tt:0 "§Y[257.GetName]§!的拥有者获得对§Y波兰§!地区的永久宣称。"
 french_revolution_mission:0 "法兰西革命热情"
 desc_french_revolution_mission:0 "法兰西万岁！"
 fra_master_of_india:0 "印度的主宰"
 desc_fra_master_of_india:0 "法兰西可在印度自由扩张而不受欧洲的敌对势力们的干涉。"
 fra_master_of_india_2:0 "印度的主宰"
 desc_fra_master_of_india_2:0 "法兰西可在印度自由扩张而不受欧洲的敌对势力们的干涉。"
 les_invalides:0 "荣军院"
 desc_les_invalides:0 "我们的军队医院收治伤者，以此来让他们尽快重新投入战斗。"
 dragonnades:0 "龙骑兵"
 desc_dragonnades:0 "我们应当签署一项政策，旨在调配龙骑兵来恫吓异端信徒离开我国。"
 france_rules_the_waves:0 "法兰西统治海洋"
 desc_france_rules_the_waves:0 "击败英国皇家海军后，法兰西便会统治海洋。"
 fra_native_relations_mission:0 "原住民关系"
 desc_fra_native_relations_mission:0 "我们同北美的数个原住民群体间建立了强大的贸易关系。"
 french_client_states_mission:0 "法兰西仆从国"
 desc_french_client_states_mission:0 "我们建立了数个仆从国来统治我们广袤的领土而不会让我们的行政管理过分扩张。"
 emp_mission_events.6.t:0 "[295.GetName]大火"
 emp_mission_events.6.d:0 "在一次惊人残忍的战术行动中，[295.GetName]的[firestarter_country.GetAdjective]统治者将他们自己的城市化为火海来减缓我们的推进速度。城市的大部份已经被毁或仍被大火笼罩，这座曾经耀眼的大都会已然化为丘墟。"
 emp_mission_events.6.a:0 "继续烧吧。"
 emp_mission_events.7.t:0 "诺曼底公爵戒指"
 emp_mission_events.7.d:1 "在收复诺曼底后，内阁开始仔细考虑这块历史悠久的公爵领的命运以及它在长达数世纪的时间中引发的混乱。在他们面前的台座上，公爵戒指正被放置在那里。\n我们的一个顾问开口了：「他是对的，我们不能继续使用这枚戒指了。」\n「我们面前只有一个选择。这枚戒指必须被销毁。」另一个顾问回应道。\n第三个顾问站起来冲向前去，拔出了他的斧子。「既然如此，那我们还等什么？」\n猛烈的一击过后，他击碎了戒指。"
 emp_mission_events.7.d2:0 "在收复诺曼底后，内阁开始仔细考虑这块历史悠久的公爵领的命运以及它在长达数世纪的时间中引发的混乱。在他们面前的台座上，公爵戒指正被放置在那里。这枚戒指已经被决定销毁。[Root.Monarch.GetTitle]用斧子给戒指来了漂亮的一击，为冲突画上了句号。"
 emp_mission_events.7.a:0 "戒指已经碎裂。公爵领已不复存在。"
 emp_swi_vaud_wallis_title:0 "沃州与瓦莱"
 emp_swi_vaud_wallis_desc:0 "沃州与瓦莱的人民在萨伏依领主的统治下充斥着不满。我们必须将他们并入邦联来带给他们自由。"
 emp_swi_geneva_title:0 "拉拢日内瓦"
 emp_swi_geneva_desc:0 "富庶的日内瓦城邦渴望自治，相对于隶属关系，成为瑞士联邦内的自治市对他们更有吸引力。我们应该满足他们的要求。"
 emp_swi_start_title:0 "巩固瑞士"
 emp_swi_start_desc:0 "我们必须确保各州之间的同盟足够强大与稳固，让邦联可以作为统一战线来抵御外部威胁。"
 emp_swi_three_leagues_title:0 "整合三同盟"
 emp_swi_three_leagues_desc:0 "所谓的「三同盟」事实上在很多方面都与我们的邦联很是相似。神所同盟、灰色同盟和十辖区同盟都是瑞士城邦之间结成的互助同盟。我们应该将他们合并进我们的邦联，这对所有人都有好处。"
 emp_swi_confederacy_title:0 "重组邦联"
 emp_swi_confederacy_desc:0 "瑞士邦联不能仅是一个松散的高自治的城邦同盟。我们要重组邦联使其成为实质的国家并同时保留各州的自治权。"
 emp_swi_imperial_status_title:0 "瑞士与帝国"
 emp_swi_imperial_status_desc:0 "瑞士和神圣罗马帝国关系紧张。我们要么在帝国里谋求上位，要么寻一条安全出路离开帝国。"
 emp_swi_swabia_title:0 "扩大联盟"
 emp_swi_swabia_desc:0 "施瓦本分裂而脆弱，是大帝国征服的对象。我们应该将其纳入邦联的怀抱中保护起来。"
 emp_swi_swiss_guard_title:0 "扩大瑞士卫队"
 emp_swi_swiss_guard_desc:0 "瑞士卫队是我国骄傲之处。以此我们可以提升和教宗的关系并找机会在战斗中给予其援助。"
 emp_swi_mercenaries_title:0 "佣兵团"
 emp_swi_mercenaries_desc:0 "瑞士佣兵为几乎欧洲所有国家作战过。我们应该研究下如何让这些经验丰富的士兵更好地为自己的国家而战。"
 emp_swi_mountain_forts_title:0 "阿尔卑斯壁垒"
 emp_swi_mountain_forts_desc:0 "阿尔卑斯是我们抵御外敌的最好防线，我们应该在扼要地带建筑坚固的城堡，使我国坚不可摧。"
 emp_swi_protect_against_austria_title:0 "防御奥地利"
 emp_swi_protect_against_austria_desc:0 "哈布斯堡奥地利多次试图让我国臣服。我们必须集结起军队，并在他们的敌人中寻求朋友。"
 emp_swi_end_the_habsburgs_title:0 "终结哈布斯堡"
 emp_swi_end_the_habsburgs_desc:0 "哈布斯堡一日不除，瑞士永无安宁之日。"
 emp_swi_reformation_title:0 "香肠事件"
 emp_swi_reformation_desc:0 "圣经没有规定不能在四旬期吃香肠！天主教会已经堕落了，强迫我们背弃神的话语。我们应该转而遵从茨温利和加尔文的话语，彻底抛弃罗马城里的天主教异端。"
 emp_swi_convert_title:0 "解决宗教分歧"
 emp_swi_convert_desc:0 "瑞士决不能成为宗教分歧的牺牲品。天主教徒和新教徒必须学会抛开分歧，和平共处。否则，我们将别无选择，只能强迫他们改信正统信仰。"
 emp_swi_evangelize_title:0 "日内瓦会议"
 emp_swi_evangelize_desc:0 "我们应当把日内瓦转变为一个新的罗马城，一个宗教改革的精神中心。在日内瓦，我们将试图建立一个由来自欧洲各地的宗教改革者组成的理事会。虽然我们不太可能完全解决宗教分歧，但至少可以尝试忽视教义分歧，和平地生活。"
 swi_12_reformer_countries:1 "国教为新教或改革宗的欧洲国家"
 swi_20_catholic_countries:1 "国教为天主教的国家"
 integration_of_the_three_leagues:0 "整合三同盟"
 desc_integration_of_the_three_leagues:0 "三同盟已经加入了瑞士联邦，我们非常乐意于整合他们的城市。"
 reorganzied_swiss_confederacy:0 "重组瑞士联邦"
 desc_reorganzied_swiss_confederacy:0 "统一瑞士之后，我们必须把目光转向国内，通过改革政府使国家能够正常运转。"
 swi_expanded_papal_guard:0 "拓展教宗卫队"
 desc_swi_expanded_papal_guard:0 "瑞士教宗卫队永远在圣父身边占有一席之地。"
 ended_the_habsburgs:0 "哈布斯堡被终结"
 desc_ended_the_habsburgs:0 "哈布斯堡跌落王座，世界从他们的阴谋诡计中得以解放！"
 swi_swabia_joins_the_confederacy:0 "施瓦本加入邦联"
 desc_swi_swabia_joins_the_confederacy:0 "施瓦本地区加入邦联，这是人民开始理解瑞士政府系统优势的结果。"
 opinion_sausage_eaters:0 "在大斋期食用香肠"
 emp_mission_events.2.t:0 "日内瓦加入邦联"
 emp_mission_events.2.d:0 "为了加强与新独立的日内瓦城邦的关系，我们的外交官一直在不懈地努力。经过一系列漫长的谈判，城邦的统治者终于同意有限制地加入瑞士联邦。"
 emp_mission_events.2.a:0 "欢迎这些同胞。"
 emp_mission_events.3.t:0 "日内瓦会议"
 emp_mission_events.3.d:0 "我们在日内瓦召开了一场前所未有的宗教改革者会议。与会者有来自[geneva_conventions_1.GetName]的激进神职人员，[geneva_conventions_3.GetAdjective]的贵族，甚至是[geneva_conventions_2.GetName]的[geneva_conventions_2.Monarch.GetTitle][geneva_conventions_2.Monarch.GetName]。\n\n会议就几项教义问题达成了一致，这些结果得到了全欧洲宗教改革者的普遍接受。日内瓦之于[Root.Religion.GetName]的重要性，已经比得上罗马之于天主教。"
 emp_mission_events.3.a:0 "我们是宗教改革的核心！"
 emp_mission_events.4.t:0 "释放日内瓦"
 emp_mission_events.4.d:0 "日内瓦统治者带着令人发指的条件找到我们，要求立即从治下释放这座城市并承认其为瑞士邦联的一份子。邦联的代理人无疑在幕后从中作梗。"
 emp_mission_events.4.a:0 "日内瓦理所应当属于我们！"
 emp_mission_events.4.b:0 "不值得为其而战。"
 opinion_geneva_conventions:0 "日内瓦会议"
 swi_geneva_mission_tt:0 "§Y日内瓦§!应该成为我们的附庸。"
 geneva_religious_center:0 "§Y日内瓦§!将成为一个§Y宗教中心§!。"
 EMP_crusader_navy_title:0 "十字军舰队"
 EMP_crusader_navy_desc:0 "若是海军规模被异教徒远远超过，我们根本没有机会夺回领土。为了平衡双方的实力对比，我们必须建立起一支舰队。"
 EMP_crusader_antioch_title:0 "重建医院骑士团"
 EMP_crusader_antioch_desc:0 "与过去的荣耀相比，如今的医院骑士团不值一提。只要我们能夺回曾经的安条克十字军王国，它就可以成为恢复秩序的跳板。"
 EMP_crusader_syria_title:0 "天国王朝"
 EMP_crusader_syria_desc:0 "耶路撒冷是我们的了。但是，要想在此地生存下去，就必须继续深入圣地。我们必须在叙利亚的沙漠中建立一个王国。"
 EMP_crusader_jerusalem_title:0 "耶路撒冷！"
 EMP_crusader_jerusalem_desc:0 "基督教世界最为神圣的城市正等待着我们的回归。让我们鼓起勇气，以上帝的名义夺回这座圣城。向耶路撒冷进军！"
 EMP_crusader_egypt_title:0 "摩西之地"
 EMP_crusader_egypt_desc:0 "我们必须控制埃及，重建亚历山大总主教区，并保障朝圣者的安全，以此保障我们十字军的胜利果实。"
 EMP_crusader_convert_the_holy_land_title:0 "使圣地皈依"
 EMP_crusader_convert_the_holy_land_desc:0 "奇耻大辱！我们最圣洁的城市沦落为异教和罪恶的温床。我们必须在圣地重建天主信仰。"
 EMP_crusader_pope_title:0 "拉拢教宗"
 EMP_crusader_pope_desc:0 "自瓦尔纳战役落败以来，再兴对抗希腊异教徒的十字军的支持力度锐减。我们必须说服教宗为我们坚定不移的事业正名——以天主之名重夺希腊。"
 EMP_crusader_greece_title:0 "在希腊的立足点"
 EMP_crusader_greece_desc:0 "征服希腊，从南面建设立足点才是明智之举。至于是通过和异教徒正面冲突，还是把其它基督教领主踢出城堡，那就无关紧要了。这块地对我们的十字军至关重要。"
 EMP_crusader_latin_empire_title:0 "拉丁帝国"
 EMP_crusader_latin_empire_desc:0 "第四次十字军在君士坦丁堡建立了拉丁帝国，给予了我们支配前拜占庭帝国土地的宣称。我们要重建此帝国并继承罗马的衣钵。"
 EMP_crusader_catholic_title:0 "天主之盾"
 EMP_crusader_catholic_desc:0 "天主箴言当四海流传。异端和异教必须皈依正统信仰，否则必将永世受诅。"
 EMP_crusader_spain_title:0 "海上同盟"
 EMP_crusader_spain_desc:0 "我们现在正处于一个危险的战略位置。之所以能生存下去，只是因为我们的敌人还没有下定决心全力对付我们。我们必须在西方寻找一个盟友，并说服他们为了支持我们的事业捐赠一些防御性的领土。"
 EMP_crusader_malta_title:0 "马耳他要塞化"
 EMP_crusader_malta_desc:0 "马耳他岛将是我们对抗非洲异教海盗行动的绝好基地，我们必须将其转换为一个无懈可击的堡垒。"
 EMP_crusader_africa_title:0 "非洲基地"
 EMP_crusader_africa_desc:0 "是时候在巴巴里海岸战斗了。我们要夺取一个关键港口，驱逐海盗，并以此为更大的行动的跳板。"
 EMP_crusader_piracy_title:0 "对海盗发起十字军"
 EMP_crusader_piracy_desc:0 "必须要一劳永逸的收拾掉巴巴里海盗。我们将占据他们每一个港口，终结他们罪恶的基督徒奴隶贸易。"
 EMP_crusader_knights_of_the_new_world_title:0 "新大陆的骑士"
 EMP_crusader_knights_of_the_new_world_desc:0 "新大陆蕴含契机，它不仅是我们十字军富庶而原始的财富和资金，也有众多土著至今未听闻天主的福音。我们必须建立一个殖民地并将我们的任务传播到西方。"
 EMP_crusader_fountain_of_youth_title:0 "青春之泉"
 EMP_crusader_fountain_of_youth_desc:0 "青春之泉，相传它受福的水可以治愈百病，长生不老。若果真有这样的奇迹，我们必须为我们神圣的骑士团搜寻它。不死正等着我们！"
 EMP_crusader_ark_of_the_covenant_title:0 "约柜"
 EMP_crusader_ark_of_the_covenant_desc:0 "约柜，是传说中装有摩西十诫石板的神圣匣子，而阿比西尼亚则宣称自己保管着它。如此圣物，只有我们才能保障其安全，必须探寻其位置并将其存放在首都来保护。"
 crusader_egypt_tt:0 "[Root.GetName]或其非朝贡属国在§Y埃及§!地区拥有至少§Y15§!个省份"
 crusader_greece_tt:0 "[Root.GetName]或其非朝贡属国在摩里亚和爱琴群岛地区拥有至少§Y5§!个省份"
 cruader_piracy_tt:0 "[Root.GetName]或其非朝贡属国在§Y马格里布§!地区拥有至少§Y10§!个省份"
 knights_missions.1.t:0 "重建医院骑士团"
 knights_missions.1.d:0 "重新征服安条克后，我们举办了一场盛大的庆祝活动。圣若翰骑士团团员在城里建立了新的总部，用他们的旗帜装饰着建筑，一齐参与了神甫为这片土地祝圣的仪式。我们的船长和将军们则兴奋地讨论着重建骑士团，以及培训从基督教世界各个角落涌来的新兵的计划。"
 knights_missions.1.d2:0 "重新征服安条克后，我们举办了一场盛大的庆祝活动。当人群聚集着观看神甫为土地祝圣的仪式之时，圣若翰骑士团的一位代表走近了[Root.Monarch.GetTitle]。他提议，安条克对于重建骑士团来说是一个好地方。如果[Root.GetName]愿意将安条克和周边领土赠予他们，他们将向我们宣誓效忠。"
 knights_missions.1.a:0 "把安条克交还给骑士团。"
 knights_missions.1.b:0 "我们夺回了基督教的堡垒！"
 knights_missions.1.c:0 "只给他们一座会议厅。"
 knights_missions.2.t:0 "耶路撒冷十字军胜利"
 knights_missions.2.d:0 "我们已占领耶路撒冷！圣城是我们的了，全世界的基督徒普天同庆。这会是[Root.GetName]史册上荣光的一天！"
 knights_missions.2.a:0 "这座城市是我们的！"
 kni_jerusalem_tt:0 "§Y教士§!阶层永久获得 §G+10§!忠诚度"
 knights_missions.3.t:0 "拉丁帝国"
 knights_missions.3.d:0 "第四次十字军后，作为灭亡了的拜占庭帝国的继承者，拉丁帝国建立了。如今，在[Root.GetName]征服此地之后，这里再次处于天主教的统治之下。[Root.Monarch.GetName]宣布，[Root.GetName]将继承罗马帝国的衣钵，为了天主和教宗誓死保卫君士坦丁堡。"
 knights_missions.3.a:0 "君士坦丁堡是我们的。"
 knights_missions.4.t:0 "约柜"
 knights_missions.4.d:0 "经过一场血腥的战斗，我们终于成功夺回了约柜。尽管垂死的守卫者告诫我们绝对不要打开这个神圣的箱子，但是当这个神圣的、金光灿灿的箱子放在[Root.Capital.GetCapitalName]宫殿的大厅上时，[Root.Monarch.GetTitle][Root.Monarch.GetName]被深深地诱惑住了。\n\n据说，约柜里面有天主亲自交给摩西的十诫中的两诫。这是一笔不容忽视的财富，哪怕仅仅是凝视这样的圣物都会感受到那股神圣的力量——或者是在亵渎神明。当[Root.Monarch.GetTitle]接近约柜，[Root.Monarch.GetSheHe]在思索自己是否配得上这份神圣的珍宝。"
 knights_missions.4.a:0 "[Root.Monarch.GetName]打开了约柜。"
 knights_missions.4.b:0 "[Root.Monarch.GetName]走开了。"
 kni_converted_the_holy_land:0 "圣地皈依"
 desc_kni_converted_the_holy_land:0 "圣地现在皈依正信，我们会赢得主的赞赏。"
 kni_new_crusade:0 "重拾十字军精神"
 desc_kni_new_crusade:0 "十字军的精神再次充斥在士兵们的心中，激励他们前去夺回圣地。"
 kni_kingdom_of_heaven:0 "天国王朝"
 desc_kni_kingdom_of_heaven:0 "我们重振旧日的耶路撒冷王国，愿它在贞洁的基督精兵手中永存。"
 kni_alexandrian_archbishopric:0 "亚历山大总主教区"
 desc_kni_alexandrian_archbishopric:0 "天主教亚历山大总主教区已被建立，教士们对我们颂声载道。"
 kni_ark_of_the_covenant:0 "约柜"
 desc_kni_ark_of_the_covenant:0 "盛名的约柜，相传内置着十训的真迹片段，已从埃塞俄比亚取回。"
 kni_ten_commandments:0 "十诫石板"
 desc_kni_ten_commandments:0 "相传由上帝亲手给予摩西的十训，其部分真迹已从神圣的约柜中取出。"
 malta_fort:0 "布防马耳他"
 desc_malta_fort:0 "我们在马耳他的防御工事无与伦比，必定能给予可憎的敌人迎头痛击。"
 kni_crusade_against_piracy:0 "对海盗发起十字军"
 desc_kni_crusade_against_piracy:0 "巴巴里海盗虽然可畏，但对抗他们的十字军大获全胜后，我们的船只可以在地中海自由航行了。"
 restored_hospitaler_knights:0 "重建医院骑士团"
 desc_restored_hospitaler_knights:0 "我们已经重现圣洁的耶路撒冷圣若翰医院骑士团的往日荣光。"
 emp_boh_hussite_start_title:0 "胡斯派摄政"
 emp_boh_hussite_start_desc:0 "各胡斯教派与罗马教会之间的冲突已到了令人焦虑的程度，而继承顺位的悬而未决又在宗教派别之间火上浇油。我们必须解决继承问题，并在正信的问题上保持坚定的立场。"
 emp_boh_hussite_one_title:0 "胡斯信仰复兴"
 emp_boh_hussite_one_desc:0 "尽管扬·胡斯在1415年就已经死去，但也许正是因为他的死，胡斯派信徒多年来一直对我们抱有怨恨。冲突已经再次来到了行将爆发的关头，我们必须为人民做出选择，而且越快越好。"
 emp_boh_defenestrate_the_heretics_title:0 "把异端掷出窗外"
 emp_boh_defenestrate_the_heretics_desc:0 "宗教改革的浪潮正在席卷欧洲，而我们曾经反抗宗教正统的历史将我们推上了宗教和政治冲突的风口浪尖。我们必须坚守正统信仰，将异端敌人掷出窗外！"
 emp_boh_development_one_title:0 "市政工程"
 emp_boh_development_one_desc:1 "就工业化而言，波希米亚[Root.GovernmentName]正落后于邻国。在该地投资可以提高我们在该地区的威信，从而促进工业发展。"
 emp_boh_bohemian_crystal_title:0 "波希米亚水晶"
 emp_boh_bohemian_crystal_desc:0 "一种极其华美的玻璃制品的制造业最近风靡我国。我们应该扶持这一产业，并且尽力确保我们的产品在全欧洲的宫廷中得到交口称赞。"
 emp_boh_bergordnung_reforms_title:0 "改革采矿法"
 emp_boh_bergordnung_reforms_desc:0 "煤炭的新用途可能会改变全世界工业生产的面貌。我们应该改革矿业法律，从而能以最高效率生产煤炭。"
 emp_boh_integrate_silesia_title:0 "吞并西里西亚"
 emp_boh_integrate_silesia_desc:0 "既然我们自己的房子已井井有条，下面就应该关心一下我们的王冠领地了。西里西亚一直是我们国土的一部分，现在是时候让他们也在我们的社会中享有充分的地位了。"
 emp_boh_great_moravia_title:0 "征服尼特拉"
 emp_boh_great_moravia_desc:0 "波希米亚的前身大摩拉维亚，其国土之辽阔曾远超过捷克地区。我们应该再次寻求领土扩张，而这将从吞并古老的尼特拉公国开始。"
 emp_boh_hungarian_union_title:0 "联统匈牙利"
 emp_boh_hungarian_union_desc:0 "匈牙利与波希米亚曾在同一位国王的领导下联合，直到1439年「慷慨者」阿尔布雷希特死后才被分开。我们应该重建这种合法的联合。"
 emp_boh_protect_against_turks_title:0 "防范土耳其人"
 emp_boh_protect_against_turks_desc:0 "奥斯曼土耳其人正沉迷于疯狂的征服中，是可能吞灭基督教国家的一大威胁。我们必须确保边境防务以对抗必然会发动侵略的土耳其人。"
 emp_boh_revenge_for_nicopolis_title:0 "为尼科波利斯复仇"
 emp_boh_revenge_for_nicopolis_desc:0 "1396年，波希米亚国王在保加利亚对土耳其人发动了正义的十字军，但却惜败于异教徒之手。我们必须重新集结军队并拿回保加利亚，将土耳其人赶回海对岸去！"
 emp_boh_polish_diplomacy_title:0 "波兰外交"
 emp_boh_polish_diplomacy_desc:0 "波兰的选举君主制给了我们外交人员一个机会，来将一位来自波希米亚的继承人扶上波兰王位。我们应该确保[Root.Monarch.Dynasty.GetName]家族对波兰的统治。"
 emp_boh_prem_conquest_title:0 "普热梅希尔的遗产"
 emp_boh_prem_conquest_desc:0 "波希米亚再次成为了至高的霸主。然而，我们宫廷里的一位边境侯爵狡黠地指出，我们对祖先普热梅希尔家族的土地拥有合法的宣称。时代已经过去，边界已经改变，但我们相信，其中一些主张仍然有分量。"
 emp_boh_prem_conquest_two_title:0 "征服东波美拉尼亚"
 emp_boh_prem_conquest_two_desc:0 "我们成功征服的喜讯仍然萦绕在我们的耳边。北方的波美雷利亚地区也曾在温策斯劳斯二世的控制之下，因此必须属于我们。"
 emp_boh_bohemian_commonwealth_title:0 "波希米亚联邦"
 emp_boh_bohemian_commonwealth_desc:0 "我们的眼光必须超越波希米亚的传统疆界，来建立起一个更广大的联邦。我们的帝国应该横跨至整个中欧，并且在世界列强中拥有一席之地。"
 emp_boh_humiliate_austria_title:0 "羞辱奥地利"
 emp_boh_humiliate_austria_desc:0 "奥地利滥用帝国皇位，更对意图征服我国的计划毫无掩饰。我们要向德意志诸侯和整个世界证明奥地利绝非如他们伪装的那般强大。"
 emp_boh_electorate_of_brandenburg_title:0 "勃兰登堡选帝侯"
 emp_boh_electorate_of_brandenburg_desc:0 "要坐稳神圣罗马帝国的帝位，我们就必须得到选帝侯的支持。而要确保投票结果有利于我们，哪还有比暴发户勃兰登堡更容易屈服于我们的呢？"
 emp_boh_electorate_of_saxony_title:0 "萨克森选帝侯"
 emp_boh_electorate_of_saxony_desc:0 "我们还需要更多选帝侯的支持，由于我们一直希望得到控制德累斯顿的机会，下一步应该把眼光放在萨克森上。"
 emp_boh_reformatio_sigismundi_title:0 "西吉斯蒙德改革"
 emp_boh_reformatio_sigismundi_desc:0 "作为神圣罗马皇帝和波希米亚国王，西吉斯蒙德皇帝曾经制定了一系列大刀阔斧的改革。我们应该继承他的遗志，将帝国导向一条新的康庄大道。"
 emp_boh_peace_in_europe_title:0 "欧罗巴和平"
 emp_boh_peace_in_europe_desc:0 "欧洲世代为强权与弱国间的争斗所困，是时候结束这一切了。在我们仁慈的统治下，我们应将帝国不断扩展，来创造一个和平与繁荣的黄金时代。"
 defenestrations_of_prague:0 "布拉格抛出窗外事件"
 desc_defenestrations_of_prague:0 "我们的异端敌人被从布拉格的窗户中扔了出去。"
 bergordnung_reforms:0 "采矿法改革"
 desc_bergordnung_reforms:0 "我们改革了矿业法律来提升我国煤炭开采的生产效率。"
 boh_integrated_silesia:0 "整合西里西亚"
 desc_boh_integrated_silesia:0 "我们已经将各西里西亚公国纳入统治。"
 boh_fortification_effort:0 "努力设防"
 desc_boh_fortification_effort:0 "我们建立了坚固的城墙，准备好面对奥斯曼的侵略企图。"
 boh_sigismund_reforms:0 "西吉斯蒙德改革"
 desc_boh_sigismund_reforms:0 "我们引导帝国走上了一条光辉的新道路。"
 boh_peace_in_europe:0 "欧罗巴和平"
 desc_boh_peace_in_europe:0 "在帝国的保护下，欧洲将会进入一段和平与繁荣的黄金时代。"
 bohemian_commonwealth:0 "波希米亚联邦"
 desc_bohemian_commonwealth:0 "我们拥有诸多王位，统治着诸多国家。我们已经真正跻身世界大国之列。"
 emp_mission_events.8.t:0 "勃兰登堡的命运"
 emp_mission_events.8.d:0 "依照帝国法律，尽管我们是勃兰登堡的宗主，但勃兰登堡的选侯席位依然在其[BRA.Monarch.GetTitle]的手中。如果其它选帝侯认为我们在胁迫勃兰登堡为我们投票，他们自然会更反对让我们取得皇位。但若是我们罢黜勃兰登堡[BRA.Monarch.GetTitle]而让我们的[Root.Monarch.GetTitle]上位，选帝侯国便会被移交给[Root.Monarch.GetHerHim]，而问题也将被解决，不过这样做将会让勃兰登堡的贵族们相当不满。\n或者，我们也可以重建历史中曾帮助德意志领主们抵御东方敌人的勃兰登堡藩侯国。"
 emp_mission_events.8.a:0 "组建联合统治。"
 emp_mission_events.8.b:0 "重建勃兰登堡藩侯国。"
 emp_mission_events.8.c:0 "维持现状更适合我们。"
 emp_mission_events.9.t:0 "萨克森的命运"
 emp_mission_events.9.d:0 "依照帝国法律，尽管萨克森已经成为我们的附庸，但萨克森的选侯席位依然保留在其[SAX.Monarch.GetTitle]的手中。如果我们被其他选帝侯们发现我们在胁迫萨克森选帝侯，那他们便不太可能会为我们投票。但若是我们罢黜萨克森[SAX.Monarch.GetTitle]而让我们的[Root.Monarch.GetTitle]上位来组建联合统治，选帝权便会被移交给[Root.Monarch.GetHerHim]。不幸的是这一计划在萨克森贵族中不会受到欢迎。"
 emp_brapru_reclaim_neumark_title:0 "收复诺伊马克"
 emp_brapru_reclaim_neumark_desc:0 "诺伊马克省曾经是勃兰登堡不可分割的一部分。这片领土被租让给条顿骑士团后，却没有得到他们的妥善管理，这让当地的商人阶层要求回归旧的管辖。"
 emp_brapru_conquer_pomerania_title:0 "波美拉尼亚继承权"
 emp_brapru_conquer_pomerania_desc:0 "我们有权继承波美拉尼亚公国。确保我们的主张不被遗忘的唯一方法是强制占领该地区。"
 emp_brapru_connect_the_prussian_lands_title:0 "普鲁士扩张"
 emp_brapru_connect_the_prussian_lands_desc:0 "虽然已经将勃兰登堡和普鲁士合二为一，但是我们面临着如何防守两个地区的问题。为了更好保卫我们的国家，我们必须征服所有的普鲁士地区，而不仅仅是现在我们掌控的部分。"
 emp_brapru_army_reforms_1_title:0 "职业军队"
 emp_brapru_army_reforms_1_desc:0 "我们不应再训练招募来的佣兵去参加战斗了。我们该为我们的国家建立一支职业化军队。"
 emp_brapru_renovate_berlin_title:0 "修缮柏林"
 emp_brapru_renovate_berlin_desc:0 "柏林城的建筑长久失修，基础设施也急需现代化。我们需要进行投资以对城市进行大规模修缮及鼓励其发展。"
 emp_brapru_army_reforms_2_title:0 "陆军改革"
 emp_brapru_army_reforms_2_desc:0 "将军队与暴民区分开来的就是纪律性。我们要确保我们的士兵训练有素、装备精良，并且最重要的是纪律严明。"
 emp_brapru_army_reforms_3_title:0 "一支拥有国家的军队"
 emp_brapru_army_reforms_3_desc:0 "不值一提的国家才拥有军队，我们的军队要拥有一个国家。"
 emp_brapru_ansbach_succession_title:0 "安斯巴赫继承权"
 emp_brapru_ansbach_succession_desc:0 "安斯巴赫的霍亨索伦家族与我们的家族关系密切。我们应该确保安斯巴赫继承，让我们与我们的表亲团聚。"
 emp_brapru_franconian_conquest_title:0 "法兰克尼亚征服"
 emp_brapru_franconian_conquest_desc:0 "随着安斯巴赫的回归，我们应当扩大在法兰克尼亚地区的领土。"
 emp_brapru_conquer_silesia_title:0 "征服西里西亚"
 emp_brapru_conquer_silesia_desc:0 "虽然有些人会说我们对西里西亚的法理尚存争议，但我们确实有理由声称这个省是我们自己的。我国的荣耀就取决于我们能否实现我们的领土主张。"
 emp_brapru_prussia_partitions_poland_title:0 "征服大波兰"
 emp_brapru_prussia_partitions_poland_desc:0 "波兰现在十分虚弱，俄罗斯则希望继续支配它。在这种情况下，我们必须继续向波兰的领土推进。"
 emp_brapru_chinese_trade_title:0 "广州贸易"
 emp_brapru_chinese_trade_desc:0 "东方的财富还未被欧洲商人所染指。我们必须加紧利用这一全新的财富来源。向中国启航吧！"
 emp_brapru_edict_of_potsdam_title:0 "波茨坦敕令"
 emp_brapru_edict_of_potsdam_desc:0 "欧洲各国都在通过不公的法案，歧视那些与我们共同信仰的兄弟。我们也应当宣布我们的法令来重申我们的虔诚，并邀请那些虔信者们前来我国定居。"
 emp_brapru_reform_the_state_title:0 "国家改革"
 emp_brapru_reform_the_state_desc:0 "我们的法律和政府必须体现我们国家的特色。我们将通过一系列的改革，建立起一套完善的国家统治机制。"
 emp_brapru_enlightened_absolutism_title:0 "开明专制"
 emp_brapru_enlightened_absolutism_desc:0 "人民享有一切，国家统治一切。"
 emp_brapru_show_of_strength_title:0 "展现力量"
 emp_brapru_show_of_strength_desc:0 "在我们宣称德意志地区的大片领土之前，我们必须首先向那些王公们证明，我们是一支不容小视的力量。"
 emp_brapru_lower_saxony_title:0 "征服下萨克森"
 emp_brapru_lower_saxony_desc:0 "向下萨克森方向的扩张是我们天然的扩张路线。但在该地区扩张时，我们还需要确保击败我们在吕讷堡和马格德堡的敌人，以及控制埃姆登的港口。"
 emp_brapru_emden_company_title:0 "埃姆登公司"
 emp_brapru_emden_company_desc:0 "现在通过埃姆登港我们可以通往大西洋，接下来让我们特许建立一家皇家亚洲公司，让他们穿越大洋，搜寻财富并将其带回我们的国家。"
 emp_brapru_kiel_canal_title:0 "建造基尔运河"
 emp_brapru_kiel_canal_desc:0 "有提议称可以在巴拿马修建运河来连接大西洋与太平洋。这个提议显然十分荒谬。不过，我们或许能够修建一条连接波罗的海与北海的运河，船只可以由此经由埃姆登驶往我们在波罗的海的港口。"
 emp_brapru_westphalian_conquest_title:0 "征服威斯特伐利亚"
 emp_brapru_westphalian_conquest_desc:0 "我们将我们在德意志的影响力范围向西扩张到威斯特伐利亚。"
 emp_brapru_duchy_of_cleves_title:0 "克莱沃公国"
 emp_brapru_duchy_of_cleves_desc:0 "通过复杂的继承法，我们获得了克莱沃公爵领的宣称。尽管该宣称不太站得住脚，但它提供了让我们扩张到莱茵兰地区的理由。"
 emp_brapru_rhineland_conquest_title:0 "征服莱茵兰"
 emp_brapru_rhineland_conquest_desc:0 "莱茵兰是一个充满了争斗的地区，它处于大国交锋的最前沿，同时也是许多繁荣城市所在之地。我们应征服这一地区来为我们统一全德意志做准备。"
 emp_brapru_german_empire_title:0 "德意志邦联"
 emp_brapru_german_empire_desc:0 "我们已经成长为一个强有力的国家，被所有理智的政治家恐惧而尊重着。不管是通过外交还是武力，都是时候统一德意志为一个国家了。"
 emp_brapru_the_balance_of_power_title:0 "势力均衡"
 emp_brapru_the_balance_of_power_desc:0 "我们历史上大部分时间里都没能在世界的舞台上占据多大的位置。必须要让那些大国们考虑考虑我们现在的实力相对他们究竟如何。"
 emp_brapru_konigsberg_development_title:0 "建设柯尼斯堡"
 emp_brapru_konigsberg_development_desc:0 "柯尼斯堡是普鲁士最为重要的城市。我们需要支持在这座城市中建立一所大学并投资其发展。"
 emp_brapru_empower_the_junkers_title:0 "扶植容克贵族"
 emp_brapru_empower_the_junkers_desc:0 "容克贵族在我国拥有很大影响力。我们必须将他们组织起来，规范他们的权力，以便让他们能更好地为国家利益服务。"
 pru_space_marines:0 "一支拥有国家的军队"
 desc_pru_space_marines:0 "别的国家拥有一支军队，而我们的军队拥有一个国家。"
 pru_space_marines_2:0 "一支拥有国家的军队"
 desc_pru_space_marines_2:0 "别的国家拥有一支军队，而我们的军队拥有一个国家。"
 pru_chinese_trade:0 "中国贸易"
 desc_pru_chinese_trade:0 "我们已经建立了一条从德意志到中国的贸易路线，使得东方的财富向我国涌来。"
 pru_emden_company_modifier:0 "埃姆登公司"
 desc_pru_emden_company_modifier:0 "埃姆登公司以同海外建立贸易关系为目的而被建立。"
 pru_construction_modifier:0 "德意志工程建设"
 desc_pru_construction_modifier:0 "我们的工程师和建筑师以高效率地建造功能性建筑而为世人所知。"
 edict_of_potsdam_modifier:0 "波茨坦敕令"
 desc_edict_of_potsdam_modifier:0 "我们的法令鼓励整个欧洲的忠实信徒到我们国家定居。"
 pru_german_confederation:0 "德意志邦联"
 desc_pru_german_confederation:0 "在我们的尽心指导下，德意志众邦国正逐渐联合成一个国家。"
 emp_nap_roman_relations_title:0 "罗马关系"
 emp_nap_roman_relations_desc:0 "那不勒斯与罗马近在咫尺的距离使得保持与圣座的关系尤为重要。我们要么要与教宗国交好，要么就要冒险与之对抗。"
 emp_nap_defender_of_the_faith_title:0 "信仰守护者"
 emp_nap_defender_of_the_faith_desc:0 "南意大利是许多虔诚的天主教徒的家园，他们希望看到我们的国家积极献身于捍卫信仰的事业。我们必须达到这份期许，以赢得我们的人民和主的支持。"
 emp_nap_state_of_the_presidi_title:0 "要塞之国"
 emp_nap_state_of_the_presidi_desc:0 "位于托斯卡纳海岸的被称为要塞之国的数个小镇，应该向那不勒斯与[Root.Monarch.GetName]宣誓忠诚。这些土地会成为我们向托斯卡纳继续扩张的基石。"
 emp_nap_italian_wars_title:0 "赢得意大利战争"
 emp_nap_italian_wars_desc:0 "意大利各地都爆发了针对该地区统治权的战争。许多人渴望统治那不勒斯，但是[Root.GetName]有自己的野心。我们必须在这些战争中取得胜利，在意大利开拓更大的领土。"
 emp_nap_dalmatian_conquest_title:0 "征服达尔马提亚"
 emp_nap_dalmatian_conquest_desc:0 "我们必须继续沿亚得里亚海岸的扩张，以保证夺取沿线富庶的拉古萨贸易站。"
 emp_nap_independent_naples_title:0 "那不勒斯独立"
 emp_nap_independent_naples_desc:0 "那不勒斯必须从决心控制其命运的外国力量中获得独立。"
 emp_nap_two_sicilies_title:0 "统一两西西里"
 emp_nap_two_sicilies_desc:0 "西西里王国与那不勒斯曾经是一个国家，但是政治态势的发展使得他们彼此分离成为独立国家。我们应该改变现状，将我们的统治范围扩展到西西里和那不勒斯以统一国家。"
 emp_nap_despot_of_epirus_title:0 "伊庇鲁斯专制公"
 emp_nap_despot_of_epirus_desc:0 "许多伊庇鲁斯的小贵族都曾向那不勒斯国王宣誓效忠。我们必须再次统治伊庇鲁斯，夺取专制公之位。"
 emp_nap_king_of_jerusalem_title:0 "耶路撒冷国王"
 emp_nap_king_of_jerusalem_desc:0 "十字军业已功亏一篑，圣地再次沦入异教徒之手。是时候拿起十字架，武力夺回耶路撒冷了！"
 emp_nap_crown_of_aragon_title:0 "阿拉贡王冠"
 emp_nap_crown_of_aragon_desc:0 "阿拉贡的国王曾深信他是那不勒斯的正统统治者。而今我们要将形势扭转，将阿拉贡置于[Root.GetAdjective]的统治之中。"
 emp_nap_neapolitan_navy_title:0 "那不勒斯海军"
 emp_nap_neapolitan_navy_desc:0 "我国几乎完全被水包围，因此很容易遭到来自海上的攻击。为了自我防卫，我们也需要建设一支庞大的海军，更遑论向海外投射影响力了。"
 emp_nap_med_islands_title:0 "掌控地中海"
 emp_nap_med_islands_desc:0 "西地中海诸岛如果掌握在我们手中会有巨大的战略价值，并且是对我们的宿敌的持续威胁。我们要拿下这些岛屿在上面建立我们的统治。"
 emp_nap_barbary_pirates_title:0 "击败巴巴里海盗"
 emp_nap_barbary_pirates_desc:0 "巴巴里海盗有如威胁我国的瘟疫一般，他们劫掠我们的海岸，掳走我们的人民当作奴隶。这群海盗必须被彻底地击败。"
 emp_nap_renaissance_city_title:0 "文艺复兴城市"
 emp_nap_renaissance_city_desc:0 "意大利正在经历艺术、文化与科学的全新变革。那不勒斯需要处于文艺复兴的前沿，鼓励艺术发展并赞助精雕细刻的新教堂的建设。"
 emp_nap_develop_naples_title:0 "发展[Root.GetName]"
 emp_nap_develop_naples_desc:0 "那不勒斯已是一座伟大的城市，但还能更伟大一些。而我们的国家内部也还有许多偏远的城镇没有被开发。为了我国人民的福祉，我们应该在国家内部进行投资。"
 emp_nap_rein_in_nobility_title:0 "控制贵族"
 emp_nap_rein_in_nobility_desc:0 "[Root.GetAdjective]的贵族们有如埋入国家的一枚尖刺，意图取得权力与影响力。我们必须控制住他们，让他们的阴谋力量为国家所用。"
 emp_nap_neapolitan_governance_title:0 "那不勒斯的统治方式"
 emp_nap_neapolitan_governance_desc:0 "[Root.GetName]必须决定未来如何统治。共和国还是君主国？专制还是宪政？这些都是需要切实解决的问题。"
 naples_government_tt:0 "完成所有政府改革或是转为共和制"
 naples_dotf_modifier:0 "那不勒斯守卫信仰"
 desc_naples_dotf_modifier:0 "我们的人民极为欣喜地看到我们宣称了信仰守护者之位。"
 nap_italian_wars_modifier:0 "意大利战争的胜利"
 desc_nap_italian_wars_modifier:0 "我们取得了意大利战争的决定性胜利，并且在此过程中极大加深了对如何高效地利用遣外雇佣军团的理解。"
 nap_ragusa_trade:0 "亚得里亚海贸易"
 desc_nap_ragusa_trade:0 "对亚得里亚海岸的控制使得全国的贸易受益。"
 nap_liberty_desire:0 "给予附庸国特权"
 desc_nap_liberty_desire:0 "忠于我们的附庸国都要明白，我们的统治是和善且仁慈的。"
 nap_barbary_pirates:0 "击败巴巴里海盗"
 desc_nap_barbary_pirates:0 "我们成功击败了恐怖的巴巴里海盗。现在我们的船只可以安全自由地航行了。"
 emp_ger_hlr_lowlands_title:0 "控制低地国家"
 emp_ger_hlr_lowlands_desc:0 "尼德兰人企图独立的野心必须被粉碎。我们不仅要征服低地，更要直接占有这片土地，将它们置于我们直接、牢固的管理中去。"
 emp_ger_hlr_rhineland_title:0 "莱茵兰工业化"
 emp_ger_hlr_rhineland_desc:0 "莱茵兰有成为极佳的工业中心的潜力。这一潜力决不能被浪费。我们应当向这一区域内的制造业大量投资。"
 emp_ger_hlr_education_title:0 "义务教育"
 emp_ger_hlr_education_desc:0 "我们国土上的每一名儿童都应当进入德意志的学校进行学习。这样做的好处不仅在于确保让劳动力受到教育，还可以将正确的德国价值观与语言灌输至青年人群体中。"
 emp_ger_hlr_blood_and_iron_title:0 "铁与血"
 emp_ger_hlr_blood_and_iron_desc:0 "我们必须吞并那些至今还胆敢反抗我们的统治的诸侯。若是想要统一德意志，那便不能只依赖于温柔地劝导，而更需要权力政治的威压与军事实力的使用。"
 emp_ger_hlr_urbanization_title:0 "促进城市化"
 emp_ger_hlr_urbanization_desc:0 "在德意志大地上如星罗棋布的小城镇应当成为辉煌的城市，成为文化与经济的灯塔。"
 emp_ger_hlr_dominant_economy_title:0 "主导经济"
 emp_ger_hlr_dominant_economy_desc:0 "[Root.GetAdjective]的经济实力应当冠绝欧洲。如果我们完全开发了我国的潜力，其他国家的财富便再也不能与我们匹敌。"
 emp_ger_hlr_chancellorship_title:0 "设立宰相"
 emp_ger_hlr_chancellorship_desc:0 "[Root.GetName]不能只仰赖[Root.Monarch.GetTitle]的能力。我们需要建立值得信赖的内阁、任命优秀的大臣，才能妥善地治理这个国家。这些大臣需要团结在一位强有力的政治人物的周围。我们应该设立首相，作为他们中的领导。"
 emp_ger_hlr_junkers_title:0 "控制容克贵族"
 emp_ger_hlr_junkers_desc:0 "有地的贵族——或是称之为容克贵族们——在[Root.GetAdjective]境内有着极大影响力。我们必须控制住这些贵族，要求他们为国家服务，而非从影响力中窃取特权。"
 emp_ger_hlr_kaiserreich_title:0 "德意志帝国"
 emp_ger_hlr_kaiserreich_desc:0 "任何国家与德意志帝国相比都是相形见绌。这世界的命运只被我们所掌握。"
 kaiserreich_tt:0 "拥有全世界最高的总发展度。"
 emp_ger_hlr_italy_title:0 "入侵意大利"
 emp_ger_hlr_italy_desc:0 "自加洛林时代起，德意志与意大利的命运便被紧紧连接在一起。是时候重新建立德意志在意大利的霸权了。"
 emp_ger_hlr_protected_markets_title:0 "受保护的市场"
 emp_ger_hlr_protected_markets_desc:0 "德意志商品的交易产生的利润应当造福于德意志国家的德意志人民，我们必须采取措施来确保德意志的市场受到保护而不受外国侵害。"
 emp_ger_hlr_imperial_navy_title:0 "帝国海军"
 emp_ger_hlr_imperial_navy_desc:0 "没有任何德意志国家曾在海战中取得大量胜利。我们要建立一支重型战舰舰队来扭转这一局面。"
 emp_ger_hlr_overseas_empire_title:0 "海外帝国"
 emp_ger_hlr_overseas_empire_desc:0 "我们应当利用在我们在非洲的贸易点作为向远东扩张的基石。中国的财富正等待着我们！"
 emp_ger_hlr_poland_title:0 "吞并波兰"
 emp_ger_hlr_poland_desc:0 "波兰肥沃的农田可以产出巨大利润，供养我们国内的许多人口——只要我们能将其从我们不称职的敌人手中夺走。我们应当发动一场对波兰的入侵并尽可能多地获得这片肥沃的土地。"
 emp_ger_hlr_holy_state_title:0 "神圣之国"
 emp_ger_hlr_holy_state_desc:0 "我们最近统一的帝国需要表明我们对信仰的奉献。要向世界宣告我们会不惜一切代价地捍卫[Root.Religion.GetName]信仰。"
 emp_ger_hlr_roman_politics_title:0 "解决罗马"
 emp_ger_hlr_roman_politics_desc:0 "罗马教廷自建立之日起便在帝国内部散布其影响力，教宗与皇帝间的对立亦从未被真正调和。就算我们不得不出兵罗马，这一问题也必须得到解决。"
 opinion_hre_crowned_by_the_pope:0 "皇帝加冕"
 emp_ger_hlr_centralized_empire_title:0 "中央集权帝国"
 emp_ger_hlr_centralized_empire_desc:0 "信仰问题以让我们满意的方式解决了，现在我们要确保神圣罗马帝国未来安全无忧。诸侯们的割据曾长久延续，但现在帝国已经统一，我们要让每一座城镇、每一处乡村重归我们的掌控。要让这世界上再没有一人胆敢妄言我们既不神圣、也不罗马、更非帝国！"
 emp_ger_hlr_crush_the_revolution_title:0 "镇压革命"
 emp_ger_hlr_crush_the_revolution_desc:0 "成群结队的政治激进分子正在全欧洲的城市街道中肆虐。我们不能容忍这种对自然秩序的破坏，因此我们要向着革命的中心进军，然后彻底击败他们。"
 emp_ger_hlr_france_title:0 "入侵法兰西"
 emp_ger_hlr_france_desc:0 "法兰西对德意志的扩展野心已经延续数个世纪。我们不能允许这样一个强权威胁我们国家的统一。让我们同他们开战，发动一场对法兰西的入侵！"
 emp_ger_hlr_baltic_title:0 "征服波罗的海"
 emp_ger_hlr_baltic_desc:0 "我们必须占领波罗的海沿岸富裕的贸易港，并在这一地区内建立我们的军事存在。"
 emp_ger_hlr_scramble_for_africa_title:0 "争夺非洲"
 emp_ger_hlr_scramble_for_africa_desc:0 "为拓展前往东方的道路，欧洲的列强纷纷登陆非洲。[Root.GetName]可不能成为唯独的没有非洲领土的国家，所以我们必须马上展开探索！"
 emp_ger_hlr_concert_of_europe_title:0 "欧洲权力平衡"
 emp_ger_hlr_concert_of_europe_desc:0 "欧洲外交事务中最值得关切的就是各个强权之间的平衡。大国数量持续减少，他们成为了欧洲事务的决定者。德意志必须跻身其中，登上世界舞台。"
 emp_ger_hlr_caprathian_conquest_title:0 "征服喀尔巴阡"
 emp_ger_hlr_caprathian_conquest_desc:0 "匈牙利王国已然成为各大强权之间的演武场。我们必须率领军队向多瑙河与喀尔巴阡山脉之地进发，划下我们在这个地区的宣称领土，以免其沦陷于投机的对手。"
 emp_ger_hlr_burn_the_wooden_wall_title:0 "焚毁木墙"
 emp_ger_hlr_burn_the_wooden_wall_desc:0 "不列颠列岛的皇家海军使英格兰得以向全世界投送力量，尤其是向德意志。我们必须终结其干扰，把他们的「木墙」焚烧成灰，沉入大洋深处！"
 burn_wooden_wall_tt:0 "没有首都在§Y不列颠群岛§!地区的国家拥有§Y5§!条以上的重型舰船。"
 ger_rhineland_tt:0 "治下所有位于§Y北莱茵§!、§Y下莱茵兰§!和§Y普法尔茨§!地区且拥有工厂的省份获得§Y莱茵兰工业化§!修正持续到游戏结束，给予如下效果：\n本地商品产出修正§G+15.0%§!"
 dominant_economy_tt:0 "拥有比其他欧洲国家更高的月收入"
 germany_ned_tt:0 "§Y尼德兰§!不在§Y低地§!地区内拥有任何省份"
 ger_chancellor_tt:0 "雇佣§Y3§!位技能等级不低于§Y3§!的顾问。"
 emp_mission_events.5.t:0 "得到教宗加冕"
 emp_mission_events.5.d:0 "我们与基督的代理人——教宗[PAP.Monarch.GetName]达成了一份最终的永久协定。从今往后，圣父将亲自为神圣罗马帝国皇帝加冕。\n另外一份达成的协议约定，皇帝在帝国疆域内将拥有事实上高于教会的权力，这为几百年来教宗与皇帝接连不断的激烈争议划上了句点。"
 emp_mission_events.5.a:0 "我们是真正的一个罗马人的帝国。"
 EST_VAL_GER_URBAN:0 "德意志城市化: §G$VAL$%§!"
 industrialized_rhineland:0 "工业化的莱茵兰"
 desc_industrialized_rhineland:0 "我们对莱茵兰的投资引发了极速的工业化。"
 ger_german_education:0 "德语教育"
 desc_ger_german_education:0 "推广德语教育能保证我们的文化能在全国覆盖。"
 ger_chancellorship:0 "帝国宰相"
 desc_ger_chancellorship:0 "我们任命了一位总理来负责内阁事务，并担负起管理德意志国家的责任。"
 ger_kaiserreich:0 "德意志帝国"
 desc_ger_kaiserreich:0 "德意志，德意志高于一切"
 ger_burned_wooden_wall:0 "焚毁木墙"
 desc_ger_burned_wooden_wall:0 "所谓的不列颠海军，只不过是如今海底一堆烧焦的木头。"
 ger_concert_of_europe:0 "欧洲权力平衡"
 desc_ger_concert_of_europe:0 "如果要保持国家间的制衡，就必须发展欧洲外交。"
 ger_reactionary_zeal:0 "反动狂热"
 desc_ger_reactionary_zeal:0 "革命被粉碎了，它企图传播的危险思想被扼杀在了摇篮之中。"
 german_asia_companies:0 "亚洲贸易公司"
 desc_german_asia_companies:0 "我们的业务范围延伸到了东亚最远的角落，我们的商人带着来自中国和日本的奇珍异宝回国。"
 german_asia_companies_backup:0 "亚洲贸易公司"
 desc_german_asia_companies_backup:0 "我们的业务范围延伸到了东亚最远的角落，我们的商人带着来自中国和日本的奇珍异宝回国。"
 roman_hre:0 "「罗马」帝国"
 desc_roman_hre:0 "教宗和皇帝之间的麻烦解决了，一场百年的斗争得以解决。"
 hre_autonomy:0 "集权帝国"
 desc_hre_autonomy:0 "没人能说我们既不神圣，也不罗马，更非帝国！"
 ger_crushed_dutch_independence:0 "镇压尼德兰独立"
 desc_ger_crushed_dutch_independence:0 "低地人民对独立的渴望已被粉碎，低地再次被德意志统治。"
 alb_skanderbeg_rebellion_title:0 "斯坎德培起义"
 alb_skanderbeg_rebellion_desc:0 "斯坎德培承担起了抵抗奥斯曼帝国入侵阿尔巴尼亚的事业。迄今为止，他的英勇努力使我们免受了土耳其的入侵。但如果他的起义要继续下去，就需要更多的人力。"
 alb_withstand_the_turks_title:0 "对抗土耳其人"
 alb_withstand_the_turks_desc:0 "我们必须用尽一切手段反抗土耳其人，能在这次袭击中生存下来就是军事与外交上的壮举。"
 alb_inspire_resistance_title:0 "激励抵抗运动"
 alb_inspire_resistance_desc:0 "我们的持续抵抗鼓舞了巴尔干地区的基督徒拿起武器反抗土耳其压迫者。我们必须支持他们的行动，并将各国人民均纳入起义队伍。"
 alb_lord_of_albania_title:0 "阿尔巴尼亚之主"
 alb_lord_of_albania_desc:0 "土耳其人并不是唯一侵占阿尔巴尼亚领土的敌人。我们也一定要驱逐侵占海岸领土的意大利商业巨头。在夺回每一寸土地之前阿尔巴尼亚无法得到自由！"
 alb_end_turkish_rule_title:0 "终结土耳其的统治"
 alb_end_turkish_rule_desc:0 "是时候同我们的敌人开战了。斯坎德培的起义意味着一场十字军的开始，它将巴尔干地区的人民团结起来以对抗我们共同的敌人。"
 albanian_victory_tt:0 "对抗§Y奥斯曼§!并赢得一场战役"
 albanian_inspiration_tt:0 "所有§Y奥斯曼§!拥有的§Y巴尔干§!地区的基督教省份获得§R+10§!叛乱度"
 ottoman_balkans_alb_tt:0 "§Y[Root.GetName]§!获得所有§Y奥斯曼§!在§Y巴尔干§!地区省份的宣称"
 opinion_nominal_albanian_fealty:0 "名义上的效忠"
 opinion_pap_albania:0 "英勇的抵抗者"
 skanderbeg_rebellion:0 "斯坎德培起义"
 desc_skanderbeg_rebellion:0 "斯坎德培的领导激励了他的人民成就壮举。"
 albanian_diplomacy:0 "反抗的故事"
 desc_albanian_diplomacy:0 "我们在不可战胜之敌面前存活的消息正传遍已知世界。我们向敌人展现了反击的能力，现在也许有国家愿意支持我们的事业。"
 alb_inspire_resistance:0 "激励抵抗运动"
 desc_alb_inspire_resistance:0 "阿尔巴尼亚对土耳其侵略的反抗鼓舞了全巴尔干反对奥斯曼统治的起义。"
 legacy_of_skanderbeg:0 "斯坎德培的遗产"
 desc_legacy_of_skanderbeg:0 "阿尔巴尼亚的每任君主都必须学习斯坎德培的经典战例。我们必须尽力仿效他的军事才能以准备应对未来的战争。"
 opinion_legacy_of_varna:0 "瓦尔纳的遗产"
 cro_tur_army:0 "与§Y奥斯曼§!的相对陆军力量比例达到§Y50%§!"
 alb_inspired_resistance:0 "受到激励的抵抗运动"
 bul_independence_title:0 "保加利亚独立"
 bul_independence_desc:0 "保加利亚又一次站在世界之林，我们必须收复核心领土并确保独立。"
 bul_restore_empire_title:0 "保加利亚帝国"
 bul_restore_empire_desc:0 "保加利亚曾经是掌控巴尔干大部的伟大帝国，我们应该将这些地方纳入统治！"
 bul_extend_empire_title:0 "扩张帝国"
 bul_extend_empire_desc:0 "帝国的国境必须进一步推进，让我们继续在希腊和喀尔巴阡的战役。"
 peasants_likedealers_title:0 "利克德尔海盗团的重生"
 peasants_likedealers_desc:0 "此前，这一带有一群自称为「利克德尔」，意为「均分者」的悍匪在海上劫掠商人的运输船，并且会把商人的不义之财全部分给穷人。我们应该像利克德尔海盗一样，在大海上劫富济贫，这样人人都能分享到北方的财富。"
 peasants_hemmingstedt_title:0 "黑明施泰特战役"
 peasants_hemmingstedt_desc:0 "丹麦国王想要奴役甘愿抛头颅洒热血以换取独立的[Root.GetName]人民。虽然在各个方面都寡不敌众，但我们必须保持对上帝的虔信，并善用一切战略优势来击退丹麦军队。如果上帝能够赐予我们胜利，我们就应该继续前进，从丹麦手里解放荷尔斯泰因。"
 peasants_denmark_title:0 "击败丹麦"
 peasants_denmark_desc:0 "除非丹麦的暴君被彻底击败，否则我们就无法称得上安全。一定要解放日德兰的农民同胞，将贵族驱逐出丹麦全境。"
 peasants_conquest_of_bread_title:0 "面包与自由"
 peasants_conquest_of_bread_desc:0 "在其他国家，在田地和工厂里为贵族卖力的劳工如果要求以面包作为报酬，那么等着他们的将是刺刀和炮弹。在[Root.GetName]，任何男人、女人或孩子都不会死于饥饿。让我们为所有人提供面包！"
 peasants_means_of_production_title:0 "生产资料"
 peasants_means_of_production_desc:0 "那些拥有物质生产资料的人也控制着精神生产资料，因此统治阶级的意志征服了穷人的思想。我们必须确保物质生产是人民控制的，而非把持在少数精英手中。"
 peasants_bremen_title:0 "虔敬的同盟"
 peasants_bremen_desc:0 "我国人民的安全长期以来一直得到不来梅大主教的庇护。我们必须继续向教权势力寻求支持，不能把我们的安危寄托于封建贵族的怜悯。"
 peasants_north_germany_title:0 "对抗封建制"
 peasants_north_germany_desc:0 "德意志的诸侯们将手下的臣民驯服，强迫他们沦为农奴，不给他们任何反抗的机会。我们必须为天下倡，向着下萨克森进军，终结腐朽的贵族统治。"
 peasants_protect_frisia_title:1 "互助同盟"
 peasants_protect_frisia_desc:0 "许多弗里斯兰的农民也正像我们一样，建立起团结互助的社群。可是弗里斯兰的土地正再次滑向封建压迫的边缘。我们必须尽我们所能，保护他们的安全。"
 protect_frisia_tt:1 "个位于§Y弗里斯兰§!的省份被§Y[Root.GetName]§!或其农民共和国盟友控制。"
 peasants_the_peasants_war_title:0 "农民起义"
 peasants_the_peasants_war_desc:0 "现在，德意志各地都有农民兄弟揭竿而起，与他们的主子作斗争。我们必须支持他们虔诚的抗争，并帮助我们的兄弟姐妹建立他们自己的农民共和国。"
 peasants_break_the_chains_title:0 "挣脱枷锁"
 peasants_break_the_chains_desc:0 "革命吧！全欧洲正陷在专制主义的绞杀之中，我们无法再安于自己小小公社里的片刻安宁。我们要成为全世界人民的光辉而自由的灯塔。我们在这个革命中失去的只是锁链，获得的将是整个世界！"
 peasants_terror_in_russia_title:0 "俄罗斯的恐怖"
 peasants_terror_in_russia_desc:0 "在整个欧洲，俄罗斯堪称是专制统治最为横暴的老巢。是时候让我们进军莫斯科、推翻沙皇的专制统治了，这将是对全欧洲专制政体的致命一击。"
 peasant_bremen_claims:0 "§Y[Root.GetName]§!获得§Y威悉§!与§Y下萨克森§!地区不在我们盟友治下省份的永久宣称"
 dtt_peasants_war_tt_1:0 "在大农民战争中为农民争取胜利。"
 dtt_peasants_war_tt_2:1 "个位于德意志的省份被具有农民共和国政体的国家控制"
 knights_templar_tt:0 "圣殿骑士团作为佣兵可供我们调遣。"
 likedeelers_modifier:0 "利克德尔海盗"
 desc_likedeelers_modifier:0 "自称为「利克德尔」，意为「均分者」的海盗们沿海巡逻、劫掠富有的商船，并将战利品分发给普通百姓。"
 hemmingstedt_victory:0 "黑明斯德特大捷"
 desc_hemmingstedt_victory:0 "我们赢得了与丹麦人的大战，人们坚信耶和华亲自领导了这场胜利。"
 integrating_the_peasantry:0 "整合农民"
 desc_integrating_the_peasantry:0 "丹麦的农民正从封建的压迫制度中解放出来。"
 conquest_of_bread_modifier:0 "面包与自由"
 desc_conquest_of_bread_modifier:0 "共产共有！如果人人都承担其应有的工作份额，则他们有权享有所有人生产的一切财产中他们的应有份额，而这一份额足以确保他们的福祉。"
 means_of_production:0 "生产资料"
 desc_means_of_production:0 "拥有物质生产资料的阶级同时控制着精神生产资料。"
 pious_peasants:0 "农民的虔诚"
 desc_pious_peasants:0 "我们中许多人认为宗教虔诚是至高无上的德行，因此他们欣赏我们与不来梅宗教势力的密切联系。"
 peasants_war_victory:0 "农民的胜利"
 desc_peasants_war_victory:0 "我们在农民大起义中的胜利必将激励全世界的农民与他们的主子做斗争。"
 peasant_revolutionary_zeal:0 "民粹热情"
 desc_peasant_revolutionary_zeal:0 "革命！人民的向往自由的呐喊将不再被忽视。"
 cro_reconquer_dalmatia_title:0 "收复达尔马提亚"
 cro_reconquer_dalmatia_desc:0 "威尼斯的机会主义商人利用我们的自满控制了亚得里亚海海岸。我们必须为[Root.GetName]收回达尔马提亚。"
 cro_dominate_dubrovnik_title:0 "支配杜布罗夫尼克"
 cro_dominate_dubrovnik_desc:0 "拉古萨共和国通过精明的外交和有利的贸易协定，已发展成为一个独立的国家。然而，现在到了拉古萨重新加入大克罗地亚的时候了。"
 cro_expel_italians_title:0 "驱逐意大利人"
 cro_expel_italians_desc:0 "亚得里亚海和爱琴海上泛滥着在巴尔干发国难财的意大利商人。我们必须将这些奸商驱逐出这些地方并扩展我们的领土。"
 cro_withstand_ottomans_title:0 "对抗土耳其人"
 cro_withstand_ottomans_desc:0 "奥斯曼土耳其对我们的独立而言是莫大的威胁。我们必须建立一支能够抵挡他们的强大军队，并拥有一片广大的领土，它们将成为对抗土耳其人的坚固堡垒。"
 cro_independence_title:0 "克罗地亚独立"
 cro_independence_desc:0 "克罗地亚与匈牙利的共主邦联让匈牙利受益颇多，对克罗地亚却没能带来什么好处。是时候重新宣称我们的独立了。"
 cro_reclaim_bosnia_title:0 "收复波斯尼亚"
 cro_reclaim_bosnia_desc:0 "波斯尼亚曾被克罗地亚王国整合，但在我们疏于监管的时候成为了异端和叛乱的孵化器。克罗地亚必须再次施以领导，并在其正义的统治下光复正信。"
 cro_croatian_fleet_title:0 "[Root.GetAdjective]舰队"
 cro_croatian_fleet_desc:0 "尽管我们有着悠久的海战历史，但克罗地亚的海军在独立之后一直处于荒废。我们应该建立一支海军，并恢复往日的光荣传统。"
 cro_conquer_carniola_title:0 "征服卡尼奥拉"
 cro_conquer_carniola_desc:0 "卡尼奥拉已归于强大的哈布斯堡王朝。我们必须在众多强邻之间谨慎周旋，在最合适的时机果断出击。"
 cro_gosti_title:0 "客商"
 cro_gosti_desc:0 "我们应当设法使[Root.GetName]成为一个欢迎新的移民的地方，这样各种劳动力的流入会只让这个直属州收益。在国王的直接统治下，这些客商们会为我们服务的。"
 cro_zagreb_title:0 "重修萨格勒布"
 cro_zagreb_desc:0 "萨格勒布近年来已经沦入衰落，急需重建。我们需要投入国家资源来使我们的历史首都重现辉煌。"
 balkan_liberator:0 "巴尔干的解放者"
 desc_balkan_liberator:0 "我们驱逐了来自巴尔干的意大利投机商人。"
 croatian_fleet:0 "克罗地亚舰队"
 desc_croatian_fleet:0 "克罗地亚桨帆战船在附近海域令人生畏，我们的商船则从异国商港带来财富。"
 gosti_guests:0 "客商"
 desc_gosti_guests:0 "我们邀请了一些客商到我们的领土上居住，当然，是在国家的直接监督下。"
 french_minors_independence_title:0 "独立公国"
 french_minors_independence_desc:1 "做仰他人鼻息的附庸，[Root.GetName]就永远无法兴旺发达。我们应该从诺曼底和勃艮第人身上吸取经验和教训，施展我们自己的权威。"
 french_minors_claim_state_title:0 "公国扩张"
 french_minors_claim_state_desc:1 "确保我们国家的独立后，应该设法尽快扩张[Root.GetAdjective]的领土。幸运的是，我们在这一地区数百年来的经营为我们赢得了不少领地的宣称，现在是时候好好地利用它们了。"
 french_minors_paris_title:0 "夺取巴黎"
 french_minors_paris_desc:0 "想要成为法兰西的新国王，我们必须占领法兰西传统的中心巴黎。"
 french_minors_become_france_title:0 "宣称王位"
 french_minors_become_france_desc:1 "是时候由[Root.Monarch.GetName]来亲自掌控法兰西的王位了。必须扫清那些前朝余孽，为新政权让路。"
 own_all_cores_fra_minors:0 "拥有并核心化所有§Y[Root.GetAdjective]§!省份。"
 EST_VAL_GERMAN_JUNKERS:0 "忠诚的容克贵族: §G$VAL$%§!"
 guardians_of_the_fountain:0 "不老泉守卫"
 desc_guardians_of_the_fountain:0 "我们奉主之命保护不老泉，不让卑劣的灵魂进入。为延长我们的服务年限，我们饮用此泉之水保持我们的生命。"
 swi_empire_tt:0 "已完成帝国事变「瑞士与帝国」"
 empowered_junkers:0 "授权容克贵族"
 desc_empowered_junkers:0 "容克贵族在我国掌握有很大的权力，但他们也被迫几乎要终身服役。"
 itm_italian_renaissance_title:0 "意大利文艺复兴"
 itm_italian_renaissance_desc:1 "世界在变革，而我们正处在变革的中心。我们又一次接触到了古希腊的著作，对这些宝贵作品的学习促使学术界蓬勃发展。在如此激动人心的事情发生在四周时，不能让我们的国家成为知识的死角！"
 itm_urbanization_title:0 "鼓励城市化"
 itm_urbanization_desc:0 "城市是经济增长的新动力。为了使国家繁荣昌盛，我们必须确保城市，尤其是首都贸易和工业快速发展。如果招募的工人对于新工厂过剩，也可以利用他们来填补我们的职位。"
 itm_merchant_princes_title:0 "商海霸主"
 itm_merchant_princes_desc:1 "尽管我国的经济实力正不断增长，但是我们的商人始终无法在我们本地的贸易网络中找到立足点。支持商人的行动既可以促进我们的贸易，又可以让我们的商人们更加喜欢我们。"
 itm_princely_rule_title:0 "王公的统治"
 itm_princely_rule_desc:0 "通过与我们的邻国进行外交以及增进友谊关系，我们的属国将会发现我们的政府为其它国家所认真对待，这会让他们更加遵守我们的治理和法律。"
 itm_princely_rule_marriage:0 "拥有§Y2§!个同§Y[Root.GetName]§!有王室联姻的盟友"
 itm_princely_rule_relations:2 "拥有§Y2§!个对§Y[Root.GetName]§!有至少§Y150§!好感度的盟友"
 itm_educated_court_title:0 "文明的宫廷"
 itm_educated_court_desc:0 "一名稳重的君主应当学会抵御阿谀奉承而选择察纳雅言。但是这样的雅言只出于高明的顾问之口，而我们……还额外需要一些高明的顾问。"
 itm_spheres_of_influence_title:0 "影响范围"
 itm_spheres_of_influence_desc:0 "国君不能仅凭武力进行统治，有时也需要一些更精妙的举措，能够使弱国将我们视作保护者而非征服者。当然他们自己都不会发现，我们没有动用一兵一卒，就使他越来越亲近我们，并且越来越愿意归顺我们。"
 itm_two_guaranteed_countries:0 "至少§Y2§!个国家被§Y[Root.GetName]§!保证独立。"
 itm_prelate_power_title:0 "教会的力量"
 itm_prelate_power_desc:0 "为了世俗的目的来利用人们的信仰并不是什么丢人事，任何贤明的君主都应该尽量使用教会的力量。"
 itm_assuming_control_title:0 "篡夺控制权"
 itm_assuming_control_desc:0 "在掌握了整个国家之后，我们现在可以追求更高的高度。进入帝国的政坛值得考虑，掌握罗马的政治也是不错的选择。"
 fla_lowlands_one_title:0 "征服佛兰德土地"
 fla_lowlands_one_desc:0 "我们的同胞正遭受外国压迫者的剥削。我们在道义上必须解放他们。"
 fla_lowlands_two_title:0 "控制瓦隆尼亚"
 fla_lowlands_two_desc:0 "低地最南方的土地属于瓦隆人。他们售卖的羊毛正在我们的纺织机当中，我们的纺织品也在他们的市场里售卖。我们必须让我们两国间的土地更为靠近来保护我们共同的利益。"
 fla_lowlands_three_title:0 "统一低地国家"
 fla_lowlands_three_desc:0 "没有我们仁慈的统治，北尼德兰的人民们正在水深火热之中。通过吞并他们的土地，我们势必给他们带来自由。"
 fla_flemish_trade_title:0 "佛兰德贸易"
 fla_flemish_trade_desc:0 "我们的城镇生产欧洲最优良、数量最多的布匹，他们将农民们的粗制羊毛转变为优雅的纺织品。但是并非只有我们从中收获到了利润——市场里充满了想要操纵贸易，毁掉我们老实的手工业者们的投机者和代理商。如果我们能在本地市场里建立更大的存在，我们的贸易商们将会因此受益。"
 fla_further_urbanization_title:0 "城市扩张"
 fla_further_urbanization_desc:0 "佛兰德的城镇已经十分繁荣昌盛，人丁兴旺，但是我们邻国的城市现在正在快速成长。我们必须要帮助我们的城市继续扩张，不然[Root.GetName]将如一潭死水般停滞不前。"
 fla_commercial_infrastructure_title:0 "商会"
 fla_commercial_infrastructure_desc:0 "我们的仓库十分充盈，我们的商人赚的比花的还快——为了跟上我们的经济发展，我们必须扩张我们的商业基础设施建设。"
 fla_commercial_infrastructure_tt:1 "在所有拥有的§Y低地§!地区的省份拥有一座§Y税收建筑§!、一座§Y生产建筑§!以及一座§Y贸易建筑§!"
 fla_flemish_cloth_title:0 "在佛兰德的工厂"
 fla_flemish_cloth_desc:0 "我们的工匠们现在很难跟上我们对商品的需求。如果我们的纺织品和其他产品的产量没法增加，消费者们可能就要跑去其他地方了，那样我们的经济就可能全毁了。我们必须提升工业产值！"
 fla_european_networks_title:0 "欧洲代理人"
 fla_european_networks_desc:0 "仅靠[Root.GetName]不能保护我们的利益。我们必须广植耳目，报告海外贸易的流向和我们商人的福利。如此关心贸易可能会让[Root.Capital.GetCapitalName]中的某些人称我们为「傻瓜」，然而只有通过精细的记录和稳定的信息流，我们才能保持竞争优势。"
 fla_european_agents_tt:2 "[Root.GetAdjective]在欧洲国家拥有至少§Y25§!规模的间谍网"
 emp_ned_leiden_university_fla_title:0 "莱顿大学"
 emp_ned_leiden_university_fla_desc:0 "言论自由与知识传播自由，是我们的大学赖以生存的基础。由国家所支持和推广的开放式高等院校，必将能为我国吸引到全欧洲最富有智慧的知识分子。"
 itm_italian_renaissance_modifier:0 "意大利文艺复兴"
 desc_itm_italian_renaissance_modifier:0 "我国的艺术与人文科学正在蓬勃发展，我们的地位也是如此！"
 itm_labor_surplus:0 "劳动力盈余"
 desc_itm_labor_surplus:0 "一些无所事事的人需要点工作。"
 itm_influential_government:0 "有影响力的政府"
 desc_itm_influential_government:0 "我们的外交官擅长用威严打动别人。"
 itm_italian_powerhouse:0 "意大利强国"
 desc_itm_italian_powerhouse:0 "我们的成就使我们成为了全意大利最强盛的国家之一。世界各地的特使纷纷来到我们的宫廷，各方势力都不愿公开挑战我们的力量。"
 itm_merchant_princes_prosper:0 "商业繁荣"
 desc_itm_merchant_princes_prosper:0 "我们的商人做得很好，他们知道该感谢谁。"
 itm_loyalists_control_the_church:0 "效忠者掌控教会"
 desc_itm_loyalists_control_the_church:0 "我们精心培养提拔的人现在正掌控着教会。在他们的控制下，教士们将变得不再那么惹人厌了。"
 ned_discovered_new_world:0 "§Y[Root.GetName]§!在新大陆发现任何省份。"
 ned_je_maintiendrai_mod:0 "坚持不懈"
 desc_ned_je_maintiendrai_mod:0 "我们国家的成就无与伦比，我们的荣耀永无止境。我们的伟大成就被我们的人民和世界各方力量所认可。"
 emp_pap_patrimony_of_st_peter_tt:0 "§Y6§!个位于§Y马尔凯-阿布鲁佐§!或§Y艾米利亚-罗马涅§!区域的省份由你或你的非朝贡属国拥有。"
 emp_pap_mission_to_china_noncatholic_tt:0 "所有位于§Y中国§!的被信仰天主教国家拥有的非天主教省份获得持续§Y20年§!的修正§Y耶稣会来华传教§!，给予如下效果：\n本地传教维护费：§G-25.0%§!\n本地传教强度：§G+3.0%§!\n本地叛乱度：§G-3§!\n"
 emp_pap_mission_to_china_catholic_tt:0 "所有位于§Y中国§!的信仰天主教且被信仰天主教国家拥有的省份获得持续§Y20年§!的修正§Y中华耶稣会据点§!，带来如下效果：\n本地传教强度：§R-5.0%§!\n本地发展成本：§G-10.0%§!\n"
 emp_pap_back_the_catholic_powers_league_tt:0 "每一个§Y天主教联盟§!的国家获得获得持续§Y10§!年的「§Y教廷军事援助§!」，给予如下效果：\n雇佣兵维护费修正：§G-25.0%§!\n雇佣兵花费：§G-10.0%§!"
 fla_belgium_nostrum:0 "我们的比利时"
 desc_fla_belgium_nostrum:0 "我们的核心领地是许多民族的家乡，但因为我们都是恺撒时期贝尔加英雄的后代，我们还是可以找到在地理和历史上的共同点从而联合起来。"
 fla_prosperous_burghers:0 "市民们的昌盛"
 desc_fla_prosperous_burghers:0 "我们的商人做得很好，他们知道该感谢谁。"
 fla_european_agents_mod:0 "欧洲代理人"
 desc_fla_european_agents_mod:0 "我们的人民们遍布整个欧陆，悄悄地让我们收获商业利益，保护我们的贸易繁荣昌盛。或许到了某些时候我们可以利用我们对欧洲的认知，以和平的方式做出一番功绩，但是现在不行。"
 emp_ita_develop_the_south_tt2:0 "治下所有位于§Y南意大利§!地区的省份获得「§Y着眼南部§!」修正并在§Y20§!年内获得如下效果：\n本地叛乱度：§G-2.00§!\n本地税收修正：§G+10.0%§!"
 swa_expand_a_bit_title:0 "主宰施瓦本"
 swa_expand_a_bit_desc:1 "施瓦本地区有太多的贵族、主教和共和国了，每一个都是国小民弱。我们必须掌控足够多的乡村地区以成为德意志施瓦本地区的主导力量。"
 swa_swabian_league_mission_title:0 "施瓦本联盟"
 swa_swabian_league_mission_desc:0 "施瓦本的诸侯们还不足以独自对抗那些大国。只有团结统一才能使我们强大。"
 swa_swabian_league_mission_trigger_tooltip:1 "所有南德意志地区的§Y施瓦本§!文化省份：\n      必须满足以下条件之一：\n         属于§Y[Root.GetName]§!或其非朝贡属国。\n         属于§Y[Root.GetName]§!的§Y施瓦本§!文化的盟国。"
 swa_swabian_liberty_title:0 "解放施瓦本"
 swa_swabian_liberty_desc:0 "南方的奥地利与东方的巴伐利亚渗透进了施瓦本的土地，侵犯着我们的自由。如果我们要确保我国能在德意志境内的主要国家之中获得一席位置，我们就得同他们作战来解放我们的亲人们。"
 swa_swabian_liberty_effect_tooltip:0 "§Y[Root.GetName]§!的§Y施瓦本§!文化盟友将会收到关于加入我国的提议。"
 swa_stem_duchy_title:0 "部落公国"
 swa_stem_duchy_desc:0 "曾经的施瓦本公国不仅包括了现在居住着自称是施瓦本人们的土地，还有在瑞士与福拉尔贝格的一大片领土。展示一下力量，我们便可将这些土地重新据为己有。"
 swa_austria_shall_fall_title:0 "奥地利必将陨落"
 swa_austria_shall_fall_desc:0 "强大的施瓦本不能同强大的奥地利并存。曾经的施瓦本公国毁于最后一位霍亨施陶芬家族的皇帝之手。而今日已不同于往昔，我们要击败奥地利人，再度宣称我们才是德意志人真正的皇帝。"
 swa_foothold_in_italy_title:0 "意大利的立足点"
 swa_foothold_in_italy_desc:0 "在最鼎盛时，施瓦本的霍亨施陶芬大公们曾在意大利与德意志的大片土地上行使主权。我们也该像他们一样，在意大利建立一个落脚点以准备向意大利的继续扩张。"
 swa_lombard_league_title:0 "击溃伦巴第"
 swa_lombard_league_desc:0 "此前施瓦本意图征服北意大利的举动被伦巴第同盟，一个意在抵抗入侵者的同盟所阻碍。我们必须粉碎这些叛逆的城市，让曾经的施瓦本皇帝们梦圆。"
 swa_kingdom_of_sicily_title:0 "西西里王国"
 swa_kingdom_of_sicily_desc:0 "霍亨施陶芬家族不仅当过神圣罗马帝国皇帝和施瓦本公爵——他们还曾获得过西西里王国的王位。尽管我们对此的宣称权或许相差有些遥远，但是这座岛屿依然会为我们的帝国锦上添花。"
 swa_supremacy_title:0 "意大利与日耳曼之王"
 swa_supremacy_desc:0 "统治整个德意志与意大利将会是我们最伟大的祖先们都未能达成的成就，我们由此也将建立一个制霸欧洲的强大帝国——一个崭新的，真正意义上的罗马帝国。"
 swa_supremacy_trigger_tooltip:0 "所有在北德意志、南德意志或意大利地区拥有超过§Y5§!个省份的国家：\n   必须满足以下条件之一：\n      对§Y[Root.GetName]§!的好感度至少为§Y0§!。\n      在最近§Y50§!年里被§Y[Root.GetName]§!在战争中击败过。"
 swa_supremacy_trigger_tooltip2:0 "神圣罗马帝国不复存在。"
 swa_war_on_infidel_title:0 "踏上十字军征程"
 swa_war_on_infidel_desc:0 "萨拉森人的入侵给欧洲的每个角落都带来了异教徒。是时候重现十字军的荣光，并着手扭转与异教徒的力量对比了。"
 swa_war_on_infidel_trigger_tooltip:0 "没有§Y穆斯林§!国家拥有§Y300§!点总发展度。"
 swa_war_on_infidel_trigger_tooltip2:0 "§Y[Root.GetName]§!已向一个拥有至少§Y300§!点总发展度的§Y穆斯林§!国家宣战。"
 swa_war_on_infidel_effect_tooltip:0 "§Y施瓦本§!获得§Y巴尔干§!地区所有被§Y非基督教§!国家拥有的省份的临时宣称。"
 swa_balkans_freed_title:0 "解放巴尔干"
 swa_balkans_freed_desc:0 "要想将异教徒们赶回他们来时的地方，我们就必须清空他们在巴尔干的影响力并建立起基督教的堡垒——他们可以支持我们的进一步行动。"
 swa_balkans_freed_trigger_tooltip:1 "个巴尔干地区的省份被§Y[Root.GetName]§!，其盟国或是其属国所拥有。"
 swa_crusader_title:0 "耶路撒冷王国"
 swa_crusader_desc:0 "腓特烈巴巴罗萨皇帝不曾到过圣地，耶路撒冷也一直为异教徒所掌控。现在这一切都结束了！我们的新帝国将会夺回东方的这些土地，并永远地为基督教夺回耶路撒冷！"
 opinion_swabian_league:0 "施瓦本联盟"
 swa_lombard_league_mod:0 "北意大利霸权"
 desc_swa_lombard_league_mod:0 "我们掌控了北意大利，其财富和知识现在属于我们。"
 swa_restored_stem_duchy:0 "重建部落公国"
 desc_swa_restored_stem_duchy:0 "我们已经将施瓦本公国重建至它历史上的最大疆域。现在不会有人质疑我们是不是担得起德意志境内的强国之名了。"
 swa_supremacy_mod:0 "意大利与日耳曼之王"
 desc_swa_supremacy_mod:0 "我们已经超越我们最伟大的祖先们都未能达到的高度，建立了一个足以制霸欧洲的强大帝国——一个崭新的，真正意义上的罗马帝国。"
 swa_new_diplomatic_relevance_mod:0 "外交联系"
 desc_swa_new_diplomatic_relevance_mod:0 "其他人常常忽略施瓦本，他们觉得施瓦本人内部过于分裂，而在施瓦本人的土地之外也没有过任何耀眼的成就。我们最近的扩张改变了他们的观点，施瓦本人与外国人都开始寻求与我们建立友谊。"
 swa_crusader_lord:0 "十字军王侯"
 desc_swa_crusader_lord:0 "耶路撒冷王国属于我们了！当异教徒面临我们的军队，我们的旗帜会将恐惧深深的打入他们心中。"
 emp_mission_events.11.name:0 "向[From.GetUsableName]效忠？"
 emp_mission_events.11.desc:0 "[From.GetUsableNameCap]已成为施瓦本的新领导势力，他们抵抗外部大国来保卫我们的独立。施瓦本同盟的胜利使得我们国内的许多人希望永久地加入我们共同的国家，新的施瓦本公国也将由此再次崛起。"
 emp_mission_events.11.a:0 "我们应该团结一致。"
 emp_mission_events.11.b:0 "为了独立自主，我们决不投降！"
 emp_mission_events.12.name:0 "[From.GetUsableNameCap]保持独立"
 emp_mission_events.12.desc:1 "[From.GetUsableNameCap]拒绝了加入我们势力的合理提议。他们更愿意独自承担一切风险。"
 fkn_defeat_rivals_title:0 "击败宿敌"
 fkn_defeat_rivals_desc:0 "法兰克尼亚分裂成了许多弱小的小邦。只有通过军事力量才能带来统一重建公国。"
 fkn_liberty_title:0 "法兰克尼亚自由"
 fkn_liberty_desc:0 "法兰克尼亚的孱弱让我们北方和西方的邻居们得以侵占我们的土地。我们必须结束他们的占领，恢复我们人民的自由。"
 fkn_greater_franconia_title:0 "统一大法兰克尼亚"
 fkn_greater_franconia_desc:0 "曾经的法兰克尼亚公国拥有远比现在声称自己是法兰克尼亚人所生活的地方更大的土地。我们必须收回这些丢掉的领土，统一大法兰克尼亚！"
 fkn_subjugate_bavaria_title:0 "附庸巴伐利亚"
 fkn_subjugate_bavaria_desc:0 "我们南方的邻居一直觊觎着我们的土地。冲突是不可避免的。如果想要避免与他们的冲突我们必须使他们臣服。"
 fkn_kingdom_of_the_franks_title:0 "法兰克人的王国"
 fkn_kingdom_of_the_franks_desc:0 "法兰西难道不是法兰克人的一支吗？如果我们能够成就匹敌查理大帝的伟业，将东西法兰克重新统一，等待我们的将是无尽的荣光。"
 fkn_franconian_prosperity_title:0 "法兰克尼亚的繁荣"
 fkn_franconian_prosperity_desc:0 "法兰克尼亚的大部分是农村，除了纽伦堡以外几乎没有大城市，因此她总是在更富庶的邻居面前沦陷。我们必须扭转这种趋势，使我国更加富强。"
 fkn_patronage_of_the_arts_title:0 "赞助艺术"
 fkn_patronage_of_the_arts_desc:0 "我们的人民被赐予了艺术天赋与创新精神。我们应该让这些特质被应用到构筑辉煌的宫殿与光荣的国家当中去，以此来强化[Root.Monarch.GetTitle]的开明名望。"
 fkn_industrial_revolution_title:0 "广建工场"
 fkn_industrial_revolution_desc:0 "制造业基础是我国的硬实力。如果我们想要成为称霸德意志的经济强国，这就需要在制造业基础之上继续发展。"
 fkn_sanspareil_title:0 "无与伦比的宏伟"
 fkn_sanspareil_desc:0 "我们要建造一座举世无双的辉煌宫殿，让我们充满嫉妒的邻国们如何模仿也达不到如我们一般的辉煌。"
 fkn_union_with_brandenburg_title:0 "宣称勃兰登堡"
 fkn_union_with_brandenburg_desc:0 "霍亨索伦家族的安斯巴赫与拜罗伊特分支宣称了勃兰登堡的土地。尽管掩盖了扩张的野心，勃兰登堡藩侯国也不过只是个我们法兰克尼亚的拙劣仿品。我们必须要将这群北方的暴发户纳入我们的统治！"
 fkn_we_prosper:0 "繁荣之地"
 desc_fkn_we_prosper:0 "我国最近所经历的发展为我们带来了一段前所未有的繁荣时期。"
 fkn_we_produce_stuff:0 "生产激增"
 desc_fkn_we_produce_stuff:0 "法兰克尼亚的制造业产出的商品会让人民富足、国库充盈。"
 fkn_arts_patronised:0 "赞助艺术"
 desc_fkn_arts_patronised:0 "我们对自由艺术的大力赞助收获了成效。艺术家们从远方蜂拥而至来为我们的宫廷的辉煌做出贡献。"
 fkn_franconia_ascendant:0 "法兰克尼亚崛起"
 desc_fkn_franconia_ascendant:0 "我们已重建了古老的法兰克尼亚部落公国并称霸中德意志。现在任何人都不会轻视我们的实力了！"
 fkn_kingdom_of_the_franks_mod:0 "法兰克人的王国"
 desc_fkn_kingdom_of_the_franks_mod:0 "我们的实力增长让我们得以重启对祖先们的西法兰克王国的宣称。查理大帝的遗产正向我们挥手，只要我们有足够的雄心去宣称这一切。"
 fkn_expansionist_ambition:0 "扩张野心"
 desc_fkn_expansionist_ambition:0 "我们已经让[Root.GetName]成为了德意志地区最强盛的国家。让我们不断奋斗，走向辉煌！"
 fkn_franconian_palace:0 "绝伦宫殿"
 desc_fkn_franconian_palace:0 "我们建造了一座拥有无与伦比的美丽与辉煌的宫殿。"
 emp_mlo_all_roads_lead_to_milan_trigger_tooltip:1 "没有位于西欧的省份拥有比§Y[104.GetName]§!更高的发展度。"
 han_unite_the_welfs_title:0 "统一韦尔夫家族"
 han_unite_the_welfs_desc:0 "韦尔夫家族的土地被分割成了数块。如果我们能统一不伦瑞克、吕讷堡和汉诺威，我们就将成为德意志最具影响力的王朝之一。"
 han_defend_against_neighbors_title:0 "抵抗萨克森人"
 han_defend_against_neighbors_desc:0 "我们东方的萨克森人和勃兰登堡人贪婪地觊觎着我们的土地。我们必须确保我们的军队可以赶走这群秃鹫……以及让我们得以产生我们自己的野心。"
 han_expand_into_saxony_title:0 "向萨克森扩张"
 han_expand_into_saxony_desc:0 "漫长的时间将上萨克森与下萨克森分隔开来。如果上萨克森得到统一，他们将会变得强大——强大到甚至可能对我们发起挑战。因此我们必须利用他们的分裂，在我们旗帜的引领下统一古老的萨克森部落公国。"
 han_subdue_brandenburg_title:0 "征服勃兰登堡"
 han_subdue_brandenburg_desc:0 "勃兰登堡的霍亨索伦家族雄心勃勃，妄图称霸北德意志。我们必须先发制人，让他们的野心化为乌有。"
 han_herrenhausen_gardens_mission_title:0 "华丽的海恩豪森"
 han_herrenhausen_gardens_mission_desc:0 "我们必须翻新我们的首都与宫殿，使其成为[Root.GovernmentName]的辉煌之体现。"
