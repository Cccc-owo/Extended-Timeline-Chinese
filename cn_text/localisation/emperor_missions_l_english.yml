 hsa_hanseatic_army_mission_desc:1 "我们的城市十分脆弱——我们的军队规模较小，国库里的巨量财富又会吸引来许多侵略者。我们需要增加部队来抵抗袭击。"
 hsa_hanseatic_mecklenburg_mission_title:0 "维斯马与罗斯托克"
 hsa_hanseatic_mecklenburg_mission_desc:0 "我们同维斯马与罗斯托克城的紧密关系并不能阻止他们屈从于梅克伦堡公爵的意志，有时甚至会违背我们的利益。我们放纵了他们的任性太久，而现在是时候加强对他们的掌控力了。"
 hsa_baltic_trade_mission_title:0 "保护波罗的海贸易"
 hsa_baltic_trade_mission_desc:1 "[Root.GetName]与汉萨诸港的财富建立在通过我们的港口引导的波罗的海贸易的基础上。在过去几年间，我们对此的控制力有所下滑。我们必须在这里重新建立存在，以此来让我们在面对波罗的海上的新兴力量时依然能保持竞争力。"
 hsa_seize_jutland_mission_title:0 "夺取日德兰"
 hsa_seize_jutland_mission_desc:1 "数世纪以来，贸易商们选择两种方式将货物运送上岸：通过我们的市场，或是沿日德兰半岛航行穿越丹麦。我们必须控制日德兰，以此结束这一局面。届时，所有在波罗的海与西方间航行的贸易商都需要经由我们之手，满载我等的荣光。"
 hsa_subjugate_norway_mission_title:0 "征服挪威"
 hsa_subjugate_norway_mission_desc:0 "挪威人长久以来一直盼望着摆脱汉萨同盟的影响力。我们不会让他们的愿望实现，我们要成为他们的领主！"
 hsa_queen_of_the_league_mission_title:0 "汉萨女王"
 hsa_queen_of_the_league_mission_desc:1 "辉煌而富饶的城市呵，波罗的同盟的女王！这是我国核心之所在，必须翻新她，使之名副其实。"
 hsa_return_visby_mission_title:0 "为汉萨同盟收复维斯比"
 hsa_return_visby_mission_desc:0 "维斯比，哥得兰岛上的主要城市，直到最近还是汉萨同盟向东波罗的海贸易的主要基地，在诺夫哥罗德、里加与吕贝克之间作为一个重要的停靠点存在。但是随着卡尔马联盟的崛起，我们在当地的影响力不可避免地走向下滑。如果我们想要重建在波罗的海的支配地位，就必须挑战丹麦人和瑞典人对于这座岛的宣称。"
 hsa_return_novgorod_mission_title:0 "诺夫哥罗德商栈"
 hsa_return_novgorod_mission_desc:0 "与诺夫哥罗德以及背后俄罗斯内陆的贸易对于汉萨同盟城市的繁荣十分重要。但是诺夫哥罗德的商人与野心勃勃的莫斯科君主们都在寻求掌控这座城市的贸易，将竞争者们边缘化。我们必须确保我们对这座城市的市场的支配地位不受挑战。"
 hsa_dominate_commerce_mission_title:0 "主导贸易"
 hsa_dominate_commerce_mission_desc:0 "我们强大的商贸帝国已经准备好在北德意志建立贸易垄断。我们应当把建立这一地区的贸易垄断作为首要目标。"
 hsa_unite_hanseatic_league_mission_title:0 "合并同盟"
 hsa_unite_hanseatic_league_mission_desc:0 "旧汉萨同盟已经失去了它的价值。我们需要做的是重新将其组织成一个能够应对当今挑战的统一国家，而不是停留在往日时光蹉跎不前。"
 hsa_london_channel_mission_title:0 "与英格兰的纽带"
 hsa_london_channel_mission_desc:0 "英格兰人在贸易链条中占据了一个相当令人羡慕的地理位置。我们要么和他们和睦相处，要么就要趁着还不太晚的时候挑战他们的新兴商业帝国。"
 hsa_edinburgh_mission_title:0 "苏格兰的据点"
 hsa_edinburgh_mission_desc:0 "爱丁堡城可以为我们的同盟锦上添花，它的位置相当适合作为我们在北海的基地。我们要「说服」他们，让我们成为当地主要的贸易伙伴。"
 hsa_north_sea_trade_mission_title:0 "保护北海贸易"
 hsa_north_sea_trade_mission_desc:0 "在此前，同东方的贸易一直是我们主要的财富来源。但现在，相比起从殖民地流向欧洲的大量财富来说，俄罗斯的财富量已经不太能够入人法眼了。在这些新开辟的贸易路线中，北侧的线路穿越北海，最终到达低地地区与英格兰，但或许我们能说服这些贸易商转向[Root.Capital.GetCapitalName]而非其他地方……"
 hsa_newfoundland_trading_ports_mission_title:0 "纽芬兰贸易站"
 hsa_newfoundland_trading_ports_mission_desc:0 "探险家们声称他们在遥远的西方新发现了一片广袤的陆地。把它留给别人开发可不是什么聪明的做法。"
 hsa_new_lubeck_mission_title:1 "星尘远征军"
 hsa_new_lubeck_mission_desc:1 "新世界为我们的野心提供了机遇。藉由建立在此地建立大规模的殖民地，我们可以在全新的、未曾预料到的方向上极大地扩大原有的波罗的同盟。"
 hsa_merchant_navy_mission_title:0 "护航商船队"
 hsa_merchant_navy_mission_desc:0 "海盗与私掠者意图抢劫我们的商船舰队来发一笔横财。我们需要建立一支能够在遭遇劫掠时保护他们的舰队。"
 hsa_hanseatic_shipwrights_mission_title:0 "汉萨船匠"
 hsa_hanseatic_shipwrights_mission_desc:0 "若没有海军实力支撑我们的贸易帝国，我们就可能前功尽弃。必须为我国著名的船匠们提供最好的工作设备，这样我们的海军就将不再缺少船只。"
 hsa_hanseatic_bookkeeping_mission_title:0 "汉萨同盟记账法"
 hsa_hanseatic_bookkeeping_mission_desc:0 "我们的海上帝国地位已经确立，如今我们需要强化我们的记账水平以确保没有一分钱从我们的国库中溜到腐败份子的口袋里。"
 hsa_hanseatic_shipwrights:0 "汉萨船匠"
 hsa_adler_von_lubeck_mission_title:0 "海上雄鹰"
 hsa_adler_von_lubeck_mission_desc:0 "我们的海军是汉萨同盟的命脉。要是有任何国家能够挑战我们对海洋的控制，我们的商业霸主地位都将不保。我们必须要建造一支任何人都不敢挑战的庞大舰队！"
 hsa_build_lubeck_krantor_mission_title:1 "建造起重机"
 hsa_build_lubeck_krantor_mission_desc:1 "随着财富大量倾入我们的市场，港口设施开始不够看了。我们的工程师计划在建造一架名为Krantor的庞大港口起重机。尽管建设它将会耗费一笔巨款，但是这会为我们的商人提供极大的帮助，它将极大地提升装载与卸载船舶货物时的效率。我们应该把这一计划变为现实。"
 hsa_london_steelyard_mission_title:0 "伦敦贸易站"
 hsa_london_steelyard_mission_desc:0 "汉萨商人已经在伦敦泰晤士河畔建立了贸易站。不过，英国人并不情愿允许我们在此出现，他们怀揣着想要成为一个能在贸易上同汉萨同盟匹敌的国家的野心。应对这一威胁，我们只能采取唯一一个合乎逻辑的举动：让伦敦完全、永久地成为我们贸易联盟的成员。"
 hsa_london_steelyard:0 "伦敦贸易站"
 hsa_hanseatic_channel:0 "汉萨商人"
 hsa_lubeck_ascendant:0 "汉萨实力恢复"
 hsa_hansa_in_novgorod:0 "汉萨控制诺夫哥罗德"
 hanseatic_merchant_navy_modifier:0 "护航商船队"
 desc_hanseatic_merchant_navy_modifier:0 "我们的贸易船队能够在海盗和私掠船发起的掠夺行动中很好地保护自己。"
 hanseatic_shipwrights_modifier:1 "船匠与水手"
 desc_hanseatic_shipwrights_modifier:1 "[Root.GetName]的船匠与水手都是天下第一，他们为海军的无私奉献与辛勤付出让我们这座城市得以称霸海洋。"
 hsa_advance_our_interests_modifier:0 "扩展汉萨同盟"
 desc_hsa_advance_our_interests_modifier:0 "我们在德意志北部贸易的主导地位有其收获，不仅最优秀的商人蜂拥而至，我们也正在成为处理商务事务的权威。"
 hsa_united_league_modifier:0 "联合汉萨同盟"
 desc_hsa_united_league_modifier:0 "我们重振了汉萨同盟的力量，并将其重塑为一个统一的国家。然而，我们将永远不会忘记我们的传统，仍然保持良好的配备以应付许多外交伙伴带来的诉求。"
 new_lubeck_modifier:0 "美洲殖民地"
 desc_new_lubeck_modifier:1 "我们已经在美洲建立了殖民地，让古老的波罗的同盟朝着未曾预见的新方向发展。"
 adler_von_lubeck_modifier:0 "海上霸权"
 desc_adler_von_lubeck_modifier:0 "我们庞大的舰队统治着波罗的海和北海，没有人敢挑战我们对海浪的控制！"
 hsa_baltic_trade_modifier:0 "确保波罗的海贸易"
 desc_hsa_baltic_trade_modifier:0 "我们已经再次展现我们在波罗的海，这片汉萨传统中的财源之地上的力量。现在自东方启航的船队再也不敢绕开吕贝克了！"
 hanseatic_queen_modifier:1 "波罗的同盟的女王"
 desc_hanseatic_queen_modifier:1 "我们城市的辉煌吸引了许多有抱负的艺术家，知识分子和外国政要前来与[Root.GovernmentName]做生意。"
 hanseatic_bookkeeping_modifier:0 "汉萨同盟记账法"
 desc_hanseatic_bookkeeping_modifier:0 "我们勤勉的簿记员确保每一分钱都恰如其分地进入我们的金库。"
 hsa_north_sea_trading:0 "北海贸易路线"
 desc_hsa_north_sea_trading:0 "我们现在已经支配了北海，就像曾经控制波罗的海那样，将贸易收入从殖民地和俄罗斯引导到我们的金库。"
 emp_mission_events.14.name:0 "汉萨同盟统一"
 emp_mission_events.14.desc:0 "近年来，吕贝克与汉萨同盟其他成员之间的实力失衡现象愈加严重，以至于吕贝克现在已成为欧洲的大国之一，而[Root.GetName]仍然是一个领土和财富都很少的小国。\n\n看来吕贝克的领导人要借助这种不平衡实现自己的扩张。我们不太清楚他们使用了彼此所签订协议中的哪些条款，但我们似乎已经成为吕贝克的附庸国了。"
 OH_NO:0 "令人遗憾的事态。"
 advance_our_interests.tooltip:1 "与§Y[Root.GetName]§!处于同一§Y贸易联盟§!中。"
 hsa_united_league.tooltip:0 "附庸所有处于和平状态并拥有以下城市的汉萨同盟成员：§Y安特卫普§!，§Y不来梅§!，§Y布鲁塞尔§!，§Y但泽§!，§Y哥得兰§!，§Y格罗宁根§!，§Y汉堡§!，§Y科隆§!，§Y吕讷堡§!，§Y里加§!，§Y斯德丁§!和§Y乌得勒支§!。"
 hsa_united_league_no_valid_targets.tooltip:0 "§R没有国家可被附庸§!"
 adler_von_lubeck.tooltip:0 "已实施§Y吕贝克之鹰号§!决议"
 adler_von_lubeck_supreme.tooltip:0 "没有任何在§Y波罗的海§!或§Y北海§!拥有港口的国家拥有比§Y[Root.GetName]§!更多的重型战舰。"
 form_hanseatic_league.tooltip:0 "将所有正在转移贸易竞争力且拥有§G200§!好感度且独立倾向低于§R50%§!的附庸国和卫戍国吞并。"
 HANSEATIC_LEAGUE:0 "汉萨同盟"
 HANSEATIC_LEAGUE_ADJ:0 "汉萨"
 supported_three_successive_emperors_tooltip:0 "§Y[Root.GetName]§!已连续§Y3§!次成功帮助投票对象成为神圣罗马帝国皇帝。"
 mission_rewards_power_projection:0 "任务与事件奖励"
 westphal_lower_saxon_tt:0 "拥有所有§Y欧洲§!的§Y下萨克森§!文化的省份。"
 westphalia_low_saxon_claims_tt:0 "获得所有§Y欧洲§!的§Y下萨克森§!文化省份的永久宣称。"
 westphalia_saxon_claims_tt:0 "获得所有§Y欧洲§!的§Y萨克森§!文化省份的永久宣称。"
 westfalen_capital_modifier:0 "新首都"
 desc_westfalen_capital_modifier:0 "这个国家最近指定这个省作为威斯特伐利亚的首府，通过吸引移民和雄心勃勃的建筑师，使这个省成为令世界羡慕的地方。"
 westphalia_religious_supermacy_mod:0 "威斯特伐利亚和约"
 desc_westphalia_religious_supermacy_mod:0 "在威斯特伐利亚签署了一项条约，以确保帝国的所有成员都将遵循一个真正的信仰。"
 westphalia_religious_peace_mod:0 "威斯特伐利亚和约"
 desc_westphalia_religious_peace_mod:0 "在威斯特伐利亚签署了一项条约，以确保所有的基督徒都能安全，不受迫害地通过帝国。"
 westphalian_mission_events.1.t:0 "宣称威斯特伐利亚"
 westphalian_mission_events.1.d:0 "我们在威斯特伐利亚的野心不断地增长。通过迁都到[82.GetName]，我们可以加强我们对威斯特伐利亚土地的宣称。有些人则认为这是一个糟糕的举动，因为[Root.Capital.GetName]一直是我国的行政中心。"
 westphalian_mission_events.1.a:0 "我们必须巩固我们对威斯特伐利亚的宣称。"
 westphalian_mission_events.1.b:0 "和伟大的[Root.Capital.GetName]相比，[82.GetName]根本不值一提！"
 wes_enforce_sovereignty_title:0 "强化我们的主权"
 wes_enforce_sovereignty_desc:0 "目前，占据威斯特伐利亚和莱茵兰的只不过是一些微不足道的小国。如果要宣称主权，并让外国列强认真对待我们，那么就必须扩大我国在本地区的影响力。"
 wes_conquest_of_westfalen_title:0 "宣称威斯特伐利亚"
 wes_conquest_of_westfalen_desc:0 "现在我们已经巩固了对祖国的掌控，剩下的就是把所有的威斯特伐利亚人团结在一起，成为一个国家！通过宣称威斯特法伦的领地，我们将证明[Root.GetName]是所有威斯特伐利亚人的合法家园。"
 wes_unite_westphalia_title:0 "统一威斯特伐利亚"
 wes_unite_westphalia_desc:0 "一旦我们征服了威斯特伐利亚的所有合法领土，我们就应该开始征服外国的土地，来建立起我们自己的帝国！"
 wes_widukind_title:0 "维杜金德的遗产"
 wes_widukind_desc:0 "诞生于威斯特伐利亚，传奇般的维杜金德曾经在萨克森抵挡法兰克侵略者。他是萨克森人的一位偶像，如果我们宣称继承了他的遗产，就能将萨克森人吸引到我们的国家。"
 wes_hre_peace_title:0 "威斯特伐利亚和约"
 wes_hre_peace_desc:0 "宗教战争的战火蹂躏了欧洲大陆，各方对和平的渴望开始增加。在威斯特伐利亚的和谈将决定神圣罗马帝国，以及整个基督教世界的未来。"
 wes_rheinland_start_title:0 "莱茵贸易霸权"
 wes_rheinland_start_desc:0 "不幸的是，威斯特伐利亚国家的概念并不存在于莱茵人之中，尽管他们将是王国的巨大财富。或许，通过证明我们是莱茵兰地区的贸易主导力量，我们可以在莱茵人和威斯特伐利亚人之间建立某种联系。"
 wes_rheinland_mid_title:0 "莱茵-威斯特伐利亚人"
 wes_rheinland_mid_desc:0 "只有少数莱茵人相信威斯特伐利亚国家的概念，通过增加生活在我们国家中的莱茵人的数量，我们也许能使这个想法显得更具吸引力。"
 wes_rheinland_end_title:0 "统治莱茵河"
 wes_rheinland_end_desc:0 "随着莱茵兰贸易真正掌握在我们的铁腕之下，没有人能否认我们对该地区的神圣主权。"
 fra_defeat_england_tt:0 "§Y英格兰§!或§Y大不列颠§!在§Y不列颠群岛§!地区拥有少于10个省份。"
 fra_colonial_enthusiasm:0 "法国殖民热情"
 desc_fra_colonial_enthusiasm:0 "我们的人民渴望在新世界安定下来并收获其无尽的恩惠。"
 fra_colonial_enthusiasm_2:0 "极南部法兰西"
 desc_fra_colonial_enthusiasm_2:0 "广阔的南美洲是个殖民的好地方，而且不乏愿意在我们的新殖民地定居的法国人。"
 gc_mor_wattasid_title:0 "解决瓦塔斯家族"
 gc_mor_wattasid_desc:0 "瓦塔斯家族在摩洛哥是一个强大的王朝，他们通常担任苏丹的维齐尔。他们在毫不掩饰自己对王位的野心的同时似乎在巩固自己的权力，为公开反抗做准备。"
 gc_mor_wattasid_tt:0 "解决「瓦塔斯叛乱」事件链"
