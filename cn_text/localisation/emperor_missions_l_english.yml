 pom_unite_pomerania_title:0 "统一波美拉尼亚"
 pom_unite_pomerania_desc:0 "我们必须设法团结波美拉尼亚，这样我们可以一起在充满敌意的环境中茁壮成长为一个强大的国家。"
 pom_reclaim_frontiers_title:0 "收复边疆"
 pom_reclaim_frontiers_desc:0 "乌克马克和诺伊马克在被我们的邻国勃兰登堡和条顿骑士团不公正地占领和夺走前一直是我们的边境，我们应该收回本应属于我们的土地，并以此确保我们的边界安全。"
 pom_subdue_brandenburg_title:0 "控制米特尔马克"
 pom_subdue_brandenburg_desc:0 "长久以来，米特尔马克的人民一直是我们的敌人。只要有机会，他们就会尝试入侵我们的土地。他们的独立对于我们来说是一种威胁，而任何威胁都应该被清除。"
 pom_strengthen_old_ties_title:0 "强化过去的联系"
 pom_strengthen_old_ties_desc:0 "我们曾经与波兰共享土地，直到波兰在14世纪初失去对该地区的控制。既然我们已经成为一个更强大的国家，我们应当在击溃普鲁士的条顿骑士团之前设法修补和加强我们与波兰的联系。然而，如果我们选择和波兰竞争的话，我们则应该向他们展示我们的国家实力，无论是在外交上还是军事上。"
 pom_revenge_on_knights_title:0 "向骑士团复仇"
 pom_revenge_on_knights_desc:0 "自从1225年条顿骑士团应马佐夫舍公爵康拉德的要求占领普鲁士土地以来，他们就开始向西扩张，并夺走了我们祖先在东方的土地。他们不仅为自己夺取了土地，还向我们倾泻了野蛮、暴力的恐惧。现在我们是一个有盟友的强大国家，是时候让他们偿还了。"
 pom_hanseatic_seat_title:0 "汉萨同盟的席位"
 pom_hanseatic_seat_desc:0 "吕贝克是汉萨同盟的首都。如果我们控制了这座城市，我们就能将波罗的海的大部分贸易财富转移到我们自己的金库中。"
 pom_control_hanseatic_title:0 "控制易北河下游"
 pom_control_hanseatic_desc:0 "仅仅控制吕贝克这个重要贸易城市还远远不够。是时候把我们的势力范围扩大到邻近的城市了。"
 pom_baltic_struggle_title:0 "为波罗的斗争"
 pom_baltic_struggle_desc:0 "我国北方的丹麦和瑞典强盗不断地试图入侵、征服我们的领土。现在，我们已经扩张了我们的沿海领土，是时候建立起一支规模庞大的海军，来与他们的海军力量在波罗的海竞争。不久，我们就会宣称他们的土地。"
 pom_consolidated_front:0 "巩固前线"
 desc_pom_consolidated_front:0 "在我们控制米特马尔克之后，我们成功地加强了我们防御外部威胁的能力。现在，是时候关注外交和内政了。"
 pom_inspiring_revenge:0 "鼓舞人心的复仇"
 desc_pom_inspiring_revenge:0 "成功对条顿骑士团复仇，对我们的人民来说是甜蜜而鼓舞人心的。"
 pom_trade_boom:0 "繁荣的海洋贸易"
 desc_pom_trade_boom:0 "掌握了汉萨诸城之后，我们终于可以在波罗的海展示我们的主宰地位。"
 pom_royal_solidarity:0 "王室联合"
 desc_pom_royal_solidarity:0 "我们与波兰诸侯们站在一起，把他们从压迫者手中解放出来！"
 pom_pol_unity:0 "恢复过去的联系"
 desc_pom_pol_unity:0 "我们现在又和波兰人民团结起来了。如今，波兰本地的贵族为我们提供了骑士般的支持。"
