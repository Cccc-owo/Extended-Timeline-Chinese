 new_flavour_bav.110.d:0 "我们的独立到了尽头——[From.GetUsableName]作为领主，已经掌控我们的统治地位。更屈辱的是，他们发动了一次阴谋，让一个并不在[From.GetUsableName][From.GovernmentName]继承顺位内的[From.Monarch.Dynasty.GetName]家族成员当上了[KOL.GetAdjective][KOL.Monarch.GetTitle]，以保证[From.GetAdjective]对我们[Root.GovernmentName]的紧密控制。"
