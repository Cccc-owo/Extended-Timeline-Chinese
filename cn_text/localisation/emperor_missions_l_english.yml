 han_rule_the_waves_desc:0 "如果我们想要如曾经的汉萨同盟那般称霸海洋，我们就需要建造一支能够击败任何敌人的强大舰队。任何其他国家都无法再度声称他们能统治海洋——他们的土地应当归于我们。"
