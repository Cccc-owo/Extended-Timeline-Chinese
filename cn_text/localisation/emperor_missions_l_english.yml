 gen_hre_relations_with_emperor_title:0 "与皇帝的关系"
 gen_hre_relations_with_emperor_desc:0 "作为神圣罗马帝国境内的小国之一，我们最好寻求与皇帝建立友谊，以此来确保我们能够长久地存在下去。"
 gen_hre_financial_centre_title:0 "商贸中心"
 gen_hre_financial_centre_desc:0 "我们要将[Root.Capital.GetCapitalName]塑造成一个各类贸易活动的中心，以此吸引德意志境内那些颇具才华与财富的商人选择来我们的城市定居。"
 gen_hre_republic_reform_government_title:0 "行政改革"
 gen_hre_republic_reform_government_desc:0 "要想在横扫欧洲的变革风浪中存活，我们就必须革新变法，将[Root.GovernmentName]行政体系改革为现代。"
 imperial_beneficience:0 "帝国恩惠"
 desc_imperial_beneficience:0 "皇帝赐予我们许多好处，以换取我们对他统治的维护。"
 republic_bourgeois_center:0 "资产阶级城市"
 desc_republic_bourgeois_center:0 "我们的城市是各类贸易活动的中心，吸引了整个德意志境内最具才华与财富的商人们来此定居。"
 republic_reformed_government:0 "行政改革"
 desc_republic_reformed_government:0 "我们接纳了新的管理方法并将我们的行政机构改革为一台管理国家的高效机器"
