 league_events.10.t:0 "康布雷同盟"
 league_events.10.d:0 "1508年，教宗儒略二世发起了一个反对威尼斯共和国的同盟，他发现这个他所厌恶的城邦在意大利的势力已经太过强大了。他召集并得到了佛罗伦萨、法兰西甚至马克西米利安皇帝的支持。法国军队于1509年阿尼亚德洛之战中摧毁了威尼斯军，然而共和国设法和她的对手们单独缔结和平条约破坏了同盟。"
 league_events.10.a:0 "参加同盟！"
 league_events.10.b:0 "这不关我们的事"
 league_events.11.t:0 "$FROMCOUNTRY$加入了康布雷同盟"
 league_events.11.d:0 "我们的外交成功了。我们已经组建了一个同盟来对抗渎神的威尼斯商人。$FROMCOUNTRY$加入了我们的联盟，将与我们并肩摧毁威尼斯人。威尼斯将会像所多玛和蛾摩拉城一样熊熊燃烧！"
 league_events.11.a:0 "好消息！"
 league_events.12.t:0 "$FROMCOUNTRY$拒绝加入康布雷同盟"
 league_events.12.d:0 "我们的外交似乎失败了。我们没能使$FROMCOUNTRY$相信遏制威尼斯的好处。"
 league_events.12.a:0 "神会惩罚他们！"
