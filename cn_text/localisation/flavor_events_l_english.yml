 flavor_swe.1974.t:0 "巴黎——瑞典的城市！"
 flavor_swe.1974.d:0 "一切的转折点并不是约翰国王继承了法兰西王位，也不是他来到巴黎王宫后立刻爱上了17世纪巴黎的都市繁华、转而厌弃斯德哥尔摩漫长的冬夜——真正的转折点，出现在接下来那个月：1651年的一场巴黎大火。大火从现在的第六区燃起，迅速蔓延。巴黎王宫、巴黎市政厅、巴黎圣母院都在塞纳河的北岸，从而免于灾祸，但很快河南岸的一切建筑都面临着被大火吞没的危险。瑞典官吏和法国本地的救火队语言不通、无法协调一致。尽管人们付出了极大的努力，塞纳河上新近建成的皇家桥仍被烧毁，这让救援巴黎南部的行动遭遇了更严重的阻碍。更糟糕的是，惊慌失措的人群开始四处逃窜，而一些家园被毁的灾民冲进了当代巴黎的第八区，洗劫了香榭丽舍大街。是瑞典士兵的严格守卫使得第四区和巴黎王宫免遭洗劫的厄运。当大火终于熄灭之后，过去那个充满法兰西风情的巴黎已经几乎完全被焚毁。而约翰国王看见了在废墟上重建一座自己满意的新城的机会。他设立了专门管理重建的部门，并开始安置无家可归的灾民，但安置地是在圣日耳曼。这些灾民迁出巴黎、前往法兰西岛的其它地区安家之后，约翰雇佣了毛里茨·德·布勒瓦——当时最有名的建筑师，并开始以斯堪的纳维亚式的风格重建塞纳河南岸。另一方面，约翰担心身处瑞典的贵族借着天高皇帝远发动叛乱，于是趁着这一机会邀请瑞典和芬兰的贵族迁居到巴黎南部，靠近巴黎王宫的位置，这样约翰也能更好地监视他们。"
 flavor_swe.1974.a:0 "塞翁失马，焉知非福……"
 flavor_swe.EVTNAME5030:0 "埃里克·达尔贝里"
 flavor_swe.EVTDESC5030:0 "1679年，经验丰富的军事工程师埃里克·达尔贝里被任命为瑞典要塞管理局的负责人。当时瑞典国力强盛，数十年来的扩张政策给予以瑞典漫长的国境线。埃里克·达尔贝里及其团队在所有要冲修筑了自己设计的堡垒，并精妙地在设计和建造的过程中最大程度上利用了地形特点。在哥德堡的狮子要塞和皇冠要塞，在瓦尔贝里以及达拉罗的要塞，都是埃里克·达尔贝里的杰作。但是，日益紧张的预算使东部省份的修筑工作停止。这在日后给瑞典带来了无尽的灾难。"
 flavor_swe.EVTNAME5031:0 "奥洛夫·鲁德贝克出版《大西洋国》"
 flavor_swe.EVTDESC5031:0 "奥洛夫·鲁德贝克是一名植物学家、建筑师、历史学家、天文学家和音乐家，可以说他在学术领域无所不通，但是首先他是一名浪漫主义的爱国者。他毕生的心血是《大西洋国》——一段记载这厚重历史的书籍，即瑞典就是神秘的亚特兰蒂斯。由于鲁德贝克声誉正隆而且分析严谨，这本夸张的作品被社会接受了。他声称所有的文化都起源于瑞典。"
 flavor_swe.EVTNAME5032:0 "伊曼纽·斯威登堡"
 flavor_swe.EVTDESC5032:0 "伊曼纽·斯威登堡是瑞典最早的几名自然科学家之一。他的早期著作有《自然事物的原理》，这本书通过归纳法得出了一些对近代科学家产生影响的结论。斯威登堡的后半生因为一次旅行而改变。他做了一个奇怪的梦，看到了奇怪的景象。这使他从自然科学转入神秘学。1758年，他出版了他最有影响力的著作《天堂与地狱》。"
 flavor_swe.EVTNAME5033:0 "卡尔·林奈"
 flavor_swe.EVTDESC5033:0 "瑞典植物学家卡尔·林奈乌斯是现代生物学分类命名的奠基人。1753年林奈发表《植物种志》，标志着分类学时代的到来。林奈主要在瑞典进行他的研究，对北欧的常见植物进行了分类学研究；他学生的研究足迹则遍布了全世界。丹尼尔·索兰德甚至搭乘詹姆斯·库克船长的航船，与他一同进行了环球航行。"
 flavor_swe.EVTNAME3217:0 "恩格尔布雷克特叛乱"
 flavor_swe.EVTDESC3217:0 "恩格尔布雷克特·恩格尔布雷克特松是瑞典中世纪时期的一个传奇人物。1434年，达拉纳的农民受够了联合王国国王埃里克和当地官员的讹诈，在得到一些教士和乡绅的支持后，恩格尔布雷克特率领当地的农民开始公然反抗，他们势如破竹，很快占领了瑞典的大部分地区；与此同时在芬兰的反抗军领袖埃里克·普克也加入了他们，在之后的两年恩格尔布雷克特成为瑞典地区的实际统治者；但由于贵族的阴谋，以及埃里克·普克与卡尔·克努特松之间的内部权力斗争，最终导致恩格尔布雷克特本人被贵族蒙斯·本格特松暗杀身亡。"
 flavor_swe.EVTOPTA3217:0 "恩格尔布雷克特被刺杀"
 flavor_swe.EVTOPTB3217:0 "中立"
 flavor_swe.EVTOPTC3217:0 "为了自由！"
 flavor_swe.EVTNAME3218:0 "卡尔马协议"
 flavor_swe.EVTDESC3218:0 "1497年瑞典击败俄罗斯人之后，卡尔马联盟的国王汉斯决定削弱瑞典元帅老斯滕·斯图雷的权力。汉斯在罗特布罗击败瑞典军队，并在斯德哥尔摩加冕为瑞典国王，不过同时也释放了老斯滕·斯图雷。这次事件称为卡尔马协议。1500年，汉斯在迪特马尔申惨败，老斯滕·斯图雷乘机撕毁卡尔马协议，声称汉斯没有能力担任瑞典国王，卡尔马联盟就此终结。"
 flavor_swe.EVTOPTA3218:0 "撕毁卡尔马协议"
 flavor_swe.EVTOPTB3218:0 "接受协议条款"
 flavor_swe.EVTNAME3219:0 "卡尔马联盟解散"
 flavor_swe.EVTDESC3219:0 "挪威，瑞典和丹麦的王室于1397年在卡尔马城会谈，决定将三个斯堪的纳维亚国家合而为一。卡尔马联盟是当时欧洲最大的国家，但是由于缺少具体的安排和丹麦的强势，联盟一开始就举步维艰。15世纪70年代晚期，瑞典和丹麦的纷争最终导致联盟在1523年解散。1471年瑞典摄政老斯滕·斯图雷在布蓝克柏战役击败丹麦人半个世纪后，瑞典议会选举古斯塔夫·埃里克森·瓦萨为国王，即古斯塔夫一世(1523-1560)。"
 flavor_swe.EVTOPTA3219:0 "自由！"
 flavor_swe.EVTOPTB3219:0 "留在联盟里"
 flavor_swe.EVTNAME3220:0 "联盟处于危险之中"
 flavor_swe.EVTDESC3220:0 "瑞典认为[Root.Monarch.GetName]过于偏袒丹麦，没有资格继续担任联盟国王。他们已经搜集了足够的证据，也有足够的理由发动一场独立战争。"
 flavor_swe.EVTOPTA3220:0 "这毫无道理"
 flavor_swe.1.t:0 "古斯塔夫·瓦萨的中央集权改革"
 flavor_swe.1.d:0 "在他继承瑞典王位之时，古斯塔夫·瓦萨面对着似乎无止境的麻烦。国家对汉萨联盟欠下大笔债务（他们威胁在丹麦试图重塑联统时站在他们一边），贵族不值得信任，陆军和海军处于混乱中。最糟糕的是土地规划的不平衡。君主领地非常狭小，无法提供支撑国家运转的必要税收。国王接受了挑战，通过不受欢迎的收权以及强制性的调控，他把国家拉回正轨。在统治早期，古斯塔夫还试图利用汉萨的帮助从丹麦那里夺取斯科讷省和哥得兰岛，他并未成功，不过宣称已经打下……"
 flavor_swe.1.a:0 "实行改革，宣称土地！"
 flavor_swe.1.b:0 "维持原状不变"
 flavor_swe.2.t:0 "韦斯特罗斯议会"
 flavor_swe.2.d:0 "在瑞典独立战争中，王室对汉萨联盟欠下大笔债务，古斯塔夫·瓦萨需要一笔快钱来安抚有权势的商人。1527年夏天的韦斯特罗斯议会召开时，他开始了转向新教的第一步，那时教堂不得不以银杯，银铃等高价物品的形式「借」给国家钱。在接下来的三十年中，瑞典逐渐转向福音信仰，尽管其中经历了数次叛乱。"
 flavor_swe.2.a:0 "这是唯一的正信！"
 flavor_swe.EVTNAME3227:0 "瑞典的瓦隆人"
 flavor_swe.EVTDESC3227:0 "1614年，瓦隆实业家路易·德·海吉尔在瑞典开店并在瑞典北方开展铁矿山开采和锻造。过了一段时间，埃诺、布拉班特和卢森堡地区的瓦隆工匠逃离失业移民到瑞典。熟练铸造工和矿石精炼者的涌入激活了产业，导致钢材质量的巨大进步——一项武器制造上的重大优势。数十年内，瑞典变成钢材和加农炮的主要输出国，铜、铁亦如是。"
 flavor_swe.EVTOPTA3227:0 "鼓励瓦隆人移民"
 flavor_swe.EVTOPTB3227:0 "我们不感兴趣"
 flavor_swe.EVTNAME3228:0 "古斯塔夫·阿道夫军事改革"
 flavor_swe.EVTDESC3228:0 "17世纪早期，瑞典国王古斯塔夫·阿道夫采取了一系列措施改革瑞典军事制度。瑞典发展一支基于同一籍贯（城市、屯、村庄）的征召兵的专业军队，它给部队带来当时大多数雇佣军所不具备的团队精神和凝聚力。战术创新包括把阵型变薄拉长以使火力最大化，陆军各部之间交叉训练，和轻便、高机动性的野战炮。新的瑞典战术准则基于火力和机动性，避免重型火炮和行动缓慢的大方阵。"
 flavor_swe.EVTOPTA3228:0 "分籍贯征兵"
 flavor_swe.EVTOPTB3228:0 "以雇佣兵为核心"
 flavor_swe.EVTOPTC3228:0 "海军扩张"
 flavor_swe.EVTNAME3231:0 "重商主义改革"
 flavor_swe.EVTDESC3231:0 "17世纪上半叶，新兴强权瑞典探寻把她的贸易改革得像军队一样高效的方法。外国实业家——大多来自低地国家，如路易·德·海尔——开启了贸易繁荣并为瑞典商人提供了榜样。在一些荷兰人的劝说下，瑞典人甚至开始从事有利可图的殖民冒险，但这种努力三心二意，因为瑞典相比而言选择推行进攻性的大陆政策。瑞典的贸易从未真正实现繁荣，因为渴求金钱的政府经常受到重商主义者的干涉。"
 flavor_swe.EVTOPTA3231:0 "重商主义政策"
 flavor_swe.EVTOPTB3231:0 "自由贸易政策"
 flavor_swe.EVTOPTC3231:0 "殖民政策"
 flavor_swe.EVTNAME3232:0 "专制主义"
 flavor_swe.EVTDESC3232:0 "经历过几乎是被法国拉入的1674-79年损失惨重的战争后，卡尔十一世和瑞典政府上上下下都意识到改革势在必行。国王在1680年和1682年两次国会会议上采取十分柔和的手段，取回了最高统治权，不再对国会和御前会议负责。从此开启了瑞典的卡尔王专制时代，国王因他的谦逊和简单的习惯被叫做「灰大衣」，他只对上帝负责。"
 flavor_swe.EVTOPTA3232:0 "国王应至高无上地统治"
 flavor_swe.EVTOPTB3232:0 "国王必须听从枢密院"
 flavor_swe.EVTNAME3233:0 "阿克塞尔·奥克森谢纳"
 flavor_swe.EVTDESC3233:0 "阿克塞尔·奥克森谢纳生于1583年，于1602年在瑞典政府中开始文官生涯，在1612年到1654年间任总理大臣。他不愧为瑞典有史以来最能干的行政官员。就像卡尔九世一样，奥克森谢纳被加尔文宗打动，并心怀至少以部分该信仰的观念。作为古斯塔夫·阿道夫的左膀右臂，他抵抗国王欲插手三十年战争的计划。然而，国王1632年死于吕岑后，他担当新教事业的领袖，设法说服法国人积极加入这场冲突。他总是紧密依循国内政局，但他因支持政见不和的克里斯蒂娜女王退位而失去他大部分影响力。他卒于1654年，在国王卡尔十世·古斯塔夫的加冕礼不久之后。"
 flavor_swe.EVTNAME3235:0 "上诉法院"
 flavor_swe.EVTDESC3235:0 "古斯塔夫·阿道夫于1614年创立了瑞典第一个上诉法院「Svea Hovrätt」，作为比古老的地方法庭「tingsrätt」更高的实体。如今瑞典有六所这样的法院。"
 flavor_swe.EVTOPTA3235:0 "好的"
 flavor_swe.EVTNAME3236:0 "奥克森谢纳摄政"
 flavor_swe.EVTDESC3236:0 "由于古斯塔夫·阿道夫1632年11月6日在吕岑完全意外且令人恐慌的驾崩，奥克森谢纳不得不作为古斯塔夫6岁女儿克里斯蒂娜的摄政团首领，肩负起治理王国的全部重担。这位杰出的管理者保持了国家平稳运行，但曾被先王压制的贵族习气被摄政团中的高阶领主们释放无遗，给下层阶级和王权造成巨大损害。其他五名摄政成员之一是卡尔·卡尔森·伊伦海姆，是古斯塔夫的私生兄弟和王国的高阶舰队司令。总之，他至少关心个人财产和特权。"
 flavor_swe.EVTOPTA3236:0 "授予贵族新的特权"
 flavor_swe.EVTOPTB3236:0 "抵抗这些风气"
 flavor_swe.EVTNAME3237:0 "卡尔十世土地裁撤"
 flavor_swe.EVTDESC3237:0 "卡尔·古斯塔夫能被选为王储，只是因为在1650年国会上，他做出了为农民和市民变革的承诺。因此，当他在1654年继承克里斯蒂娜的王位时，他感到有义务减轻他们的负担，同时增强国家财政实力。一如既往地，只有两个能真正实现这个目标的方法——削裁贵族土地，或增加贵族捐赠。带着很大的不情愿，贵族们同意一定限度的削裁。毕竟，增加捐赠几乎和缴税是同一回事，而这是贵族根本不会做的。"
 flavor_swe.EVTOPTA3237:0 "给王室更多土地！"
 flavor_swe.EVTOPTB3237:0 "强迫贵族捐献更多"
 flavor_swe.EVTOPTC3237:0 "与领主们结盟"
 flavor_swe.EVTNAME3238:0 "克里斯蒂娜土地裁撤"
 flavor_swe.EVTDESC3238:0 "克里斯蒂娜女王的统治被她与枢密院高阶领主的斗争打乱，尤其是总理大臣阿克塞尔·奥克森谢纳。不顾他的反对，她成为缔结1648年《威斯特伐利亚和约》的发起人，终结了三十年战争。作为一名勤勉的政治家，克里斯蒂娜能让战争后爆发的尖锐的阶级对抗免于滑入内战，但无力解决多年战争导致的令人绝望的财政问题。最终，她不得不召回奥克森谢纳并承认她改革方案的失败。"
 flavor_swe.EVTOPTA3238:0 "与领主们结盟"
 flavor_swe.EVTOPTB3238:0 "增加捐献"
 flavor_swe.EVTOPTC3238:0 "给王室更多土地！"
 flavor_swe.EVTNAME3239:0 "克里斯蒂娜女王——天主教少女"
 flavor_swe.EVTDESC3239:0 "1649年，克里斯蒂娜公开表示她决定不结婚，而在次年议会上她让表兄卡尔·古斯塔夫继承王位。此后数年内，她决定皈依为罗马天主教徒，这并非她于1654年退位的唯一原因，对她奢侈的生活方式早已有批评和不满。"
 flavor_swe.EVTOPTA3239:0 "逊位"
 flavor_swe.EVTOPTB3239:0 "留位并皈依"
 flavor_swe.EVTNAME3240:0 "德·拉·加迪摄政"
 flavor_swe.EVTDESC3240:0 "临终卧榻上，卡尔十世为儿子卡尔任命了能限制高阶贵族权力的摄政团，以避免出现类似阿克塞尔·奥克森谢纳摄政团的情况。然而他死后不久，枢密院和贵族院就设法替换了他的两个亲密支持者阿道夫·约翰亲王和赫尔曼·弗莱明，代之以更顺从的拉尔斯·凯格和古斯塔夫·邦德。结果是退回到1634年的政府规则，政府与领地贵族的利益紧密结盟。"
 flavor_swe.EVTOPTA3240:0 "替换先王的人"
 flavor_swe.EVTOPTB3240:0 "遵从先王的遗愿"
 flavor_swe.EVTNAME3243:0 "大削裁"
 flavor_swe.EVTDESC3243:0 "16和17世纪的瑞典国王只能在接受或厌恶贵族中二择其一。在古斯塔夫·瓦萨时期一名富农同一位贵族几无差别，但情况在他晚年时起了变化。埃里克十四世对贵族保持钳制，反之他的兄弟约翰想要扩张他们的特权。第三个兄弟，未来的卡尔十一世，以一种近乎革命的激情憎恨贵族，被下层阶级的人簇拥着，把玩着他那个时代前所未闻的观念。在古斯塔夫·阿道夫和阿克塞尔·奥克森谢纳治下政治钟摆摆向另一个方向，贵族既获土地又得权力。这一趋势到卡尔十一世戛然而止，他在蒙受1679年瑞典战败后，开始一项大规模削减贵族土地和权力的政策，并废除了波罗的海领主的特权。"
 flavor_swe.EVTOPTA3243:0 "清算领主的时候到了"
 flavor_swe.EVTOPTB3243:0 "与领主讨价还价"
 flavor_swe.EVTOPTC3243:0 "听之任之吧"
 flavor_swe.EVTNAME3244:0 "军队大整编"
 flavor_swe.EVTDESC3244:0 "卡尔十一世不像他的父亲和儿子是位伟大的勇士王，但他是位伟大的改编者和整合者。除了他的中央集权努力和对持有土地贵族的巨大削裁，他也改造了陆军。最重要的是，他设计了适宜的「囤垦」，或叫军事-地权体系。该体系是指一种军事组织，其中的士兵们领取一块赖以为生的小农场来耕作（可能来自领主削裁），以收成充当粮饷。如此则国家在战争与和平时期都能维持一直庞大的军队。如果一个农民负责供养一个骑兵及其马与装备，他可以免于服役和纳税。农民们以2至5个农场为一组供养一名士兵或海员。士兵们150人编成一个连队，每个郡应有一个1200人军团上场。新制度还无差别对待贵族与平民出身的军官。"
 flavor_swe.EVTOPTA3244:0 "改革军队"
 flavor_swe.EVTOPTB3244:0 "使用旧的系统"
 flavor_swe.EVTNAME3245:0 "东方外交"
 flavor_swe.EVTDESC3245:0 "大北方战争需要强有力的盟友——但瑞典此前就几乎从未得到过强大盟友的庇护。卡尔十二世以为他结交的奥斯曼土耳其和马泽帕麾下的乌克兰哥萨克人就可以成为这样的盟友，但是，他的希望被无情地打碎了。事实证明马泽帕他们并没有想象中那么强，而众所周知，土耳其人并不值得信任。无论如何，唯一可选的强大盟友是西欧的列强，但他们对打击俄罗斯并不热心。"
 flavor_swe.EVTOPTA3245:0 "向东方强国看齐"
 flavor_swe.EVTOPTB3245:0 "向法国看齐"
 flavor_swe.EVTOPTC3245:0 "向英国看齐"
 flavor_swe.EVTNAME3247:0 "产品法"
 flavor_swe.EVTDESC3247:0 "1724年，在大北方战争的惨重失败后，瑞典议会决定实行跟英国1651年《航海法案》类似的政策。其效果非常有限。尽管刺激了船舶工业的高速发展，但是贸易收入增长甚微。最终，这一法案终究招来了其主要针对目标的敌意——英国和尼德兰的商人。"
 flavor_swe.EVTOPTA3247:0 "通过该法案"
 flavor_swe.EVTOPTB3247:0 "保持现有政策"
 flavor_swe.EVTNAME3248:0 "非国教徒秘密聚会赦令"
 flavor_swe.EVTDESC3248:0 "敬虔运动是一个17世纪下半叶发源于德意志的宗教活动。传统上来说，敬虔运动被认为是对当时广泛流行在新教地区，尤其是路德教会的知性主义的一个反击。那些在波尔塔瓦战争中被俘，作为囚犯被流放到托博尔斯克多年的可怜的瑞典士兵们，不得不坚守他们自己的路德教传统，因此他们学会了去欣赏虔诚主义。在他们回到瑞典后，这个活动在瑞典得到广泛传播。但是，瑞典路德教会坚决反对这个非官方的宣讲，最终导致了「非国教徒秘密聚会赦令」的出台，该法令正式禁止教会允许范围外的任何宗教集会。"
 flavor_swe.EVTOPTA3248:0 "签署非国教徒秘密聚会赦令"
 flavor_swe.EVTOPTB3248:0 "允许敬虔运动"
 flavor_swe.EVTNAME3259:0 "安亚拉同盟"
 flavor_swe.EVTDESC3259:0 "被称为「戏剧之王」的古斯塔夫三世，在1788年夏天向俄罗斯宣战。他发动战争的主要目的是要重夺瑞典军队的荣誉，夺回在前几次战争中被俄罗斯人抢走的土地，还有，最重要的是要阻止俄罗斯进一步插手瑞典国内政治。在这个时候，瑞典人有一支强大的舰队和一支更为高效的军队，但是，大部分的军官更像是政治家，而不是士兵。瑞典大军从圣彼得堡出发，尽管内部的军官在阻挠战争，但是瑞典军依然赢得了不少的小型战役。在8月12日，112名芬兰贵族创立「安亚拉同盟」，并开始跟俄罗斯人谈判，他们宣布这场战争时不合法的，并且与其探讨芬兰独立的可能性。这些行为很有效地使瑞典军对胜利陷入绝望的境地，直到瑞典国王把叛徒们都处死，并且让其亲信代替他们的职位后才有所恢复。"
 flavor_swe.EVTOPTA3259:0 "跟背叛者们谈判"
 flavor_swe.EVTOPTB3259:0 "处死背叛者"
 flavor_swe.EVTNAME3260:0 "古斯塔夫四世·阿道夫的废黜"
 flavor_swe.EVTDESC3260:0 "在1809年，芬兰这个毁灭性的损失让国王古斯塔夫四世·阿道夫饱受指责。在1809年3月13日，一些自由派官员和军官在瑞典西部与军队发动政变，废黜了他。古斯塔夫和他的继承人被剥夺了王位的所有权，并被劝告离开瑞典。被废黜的国王最后流亡到了瑞士，化名为古斯塔夫森上校。当瑞典在寻找王位的新继承人时，瑞典的政权由古斯塔夫年老且无嗣的舅舅卡尔十三世掌握。丹麦王子克里斯蒂安·奥古斯特被选为瑞典国王，但他突然在1810年死去。其后议会多次更换国王人选，并最终决定让法国名将让-巴蒂斯特·贝纳多特成为瑞典国王。"
 flavor_swe.EVTOPTA3260:0 "废黜他"
 flavor_swe.EVTOPTB3260:0 "让他继续统治"
 flavor_swe.EVTNAME3261:0 "古斯塔夫四世·阿道夫的改革"
 flavor_swe.EVTDESC3261:0 "古斯塔夫四世·阿道夫在许多方面跟他的父亲不同。在继位以后，他马上就停止了古斯塔夫三世所热衷的花费高昂的假面舞会，国家宴会跟派对。确实，尽管他在其它方面有很多失败，但古斯塔夫四世对经济有敏锐的触觉。在他的治理之下，国家的财政明显好转。"
 flavor_swe.EVTOPTA3261:0 "经济改革"
 flavor_swe.EVTOPTB3261:0 "因循守旧"
 flavor_swe.EVTNAME3263:0 "统一与安全法"
 flavor_swe.EVTDESC3263:0 "为了回应贵族对更多权力的热切追求，古斯塔夫三世在1789年呼吁议会的三个较低层的阶级（教士，市民，农民）建立一部新的宪法，以增强王室的统治。《统一与安全法》的通过使瑞典几乎回到了卡尔十一、十二世时的专制统治的日子。对贵族们来说，国王这一举动实在触动了太多利益，因此在1792年3月16日，国王前往斯德哥尔摩歌剧院时，遭遇了刺杀。"
 flavor_swe.EVTOPTA3263:0 "通过该法案"
 flavor_swe.EVTOPTB3263:0 "拒绝该法案"
 flavor_swe.EVTNAME3264:0 "农业大改革"
 flavor_swe.EVTDESC3264:0 "古斯塔夫四世·阿道夫总是因失去芬兰而被后世看作是一个软弱但极度顽固的君主。时间使他作出的许多重要改革都被遗忘了——但至少在拉特格·麦克莱恩主导下的农业大改革未被忘记。麦克莱恩是一个严苛的人，对于不愿搬到自己分配到的土地的农民，他可以毫不犹豫地把他们的房子烧掉。但到最后，农民们却很感谢他，因为他们有了比以前好得多的收成。"
 flavor_swe.EVTOPTA3264:0 "发起改革"
 flavor_swe.EVTOPTB3264:0 "因循守旧"
 flavor_swe.EVTNAME3246:0 "阿尔维德·霍恩和自由时代"
 flavor_swe.EVTDESC3246:0 "无嗣的卡尔十二世去世后，留下他的妹妹乌尔丽卡·埃利诺拉作为女王统治着国家。坚定的议会派人士、总理大臣阿尔维德·霍恩马上就抓住了这个机会，以打倒专制主义和加强议会的权力。虽然他的追求民主的行为或许值得称道，但是，他这样做很大程度上动摇了瑞典的根基，并且在未来的50年里使瑞典变成了外国利益的傀儡。这个所谓的自由时代中，贵族收复了他们的失地。然而，年轻的女王也拿不出任何能够避免厌战民众产生不满的其它手段。"
 flavor_swe.EVTOPTA3246:0 "放弃专制"
 flavor_swe.EVTOPTB3246:0 "握紧缰绳"
 flavor_swe.EVTNAME3253:0 "礼帽党的商业改革"
 flavor_swe.EVTDESC3253:0 "瑞典礼帽党受到尼德兰和英格兰的大工厂的震撼，决定要建立一系列国家运营的企业，让种植马铃薯的农民与工业巨头乔纳斯·阿尔斯特勒默达成合作，以此加速瑞典的工业化进程。其成果很有限，但一些工厂最终获得了相当大的利润。"
 flavor_swe.EVTOPTA3253:0 "是时候尝试一下了"
 flavor_swe.EVTOPTB3253:0 "重商主义已经过时了"
 flavor_swe.EVTNAME3254:0 "1738年瑞典议会"
 flavor_swe.EVTDESC3254:0 "1721年至1772年间，因为所谓的礼帽党与便帽党之间的党争，瑞典的政治完全陷入瘫痪。当时由阿尔维德·霍恩领导的便帽党受到英国和俄罗斯的支持，而礼帽党背后则是法国的利益。外国势力对瑞典政治的渗透日益深入，当古斯塔夫三世在1772年夺取政权时，瑞典最有权势的人居然是俄罗斯驻瑞典大使。在1738年议会中，礼帽党和平地打倒了阿尔维德·霍恩，夺取了权力。霍恩犯了一个错误——他试图为1724年签订的瑞俄共同防御条约续约，同时又试图跟法国谈判一个补助条约，而当时法国仍然在官方上支持波兰国王斯坦尼斯瓦夫·波尼亚托夫斯基对抗俄国。"
 flavor_swe.EVTOPTA3254:0 "让礼帽党获胜"
 flavor_swe.EVTOPTB3254:0 "让便帽党获胜"
 flavor_swe.EVTNAME3255:0 "1746年瑞典议会"
 flavor_swe.EVTDESC3255:0 "1721年至1772年间，因为所谓的礼帽党与便帽党之间的党争，瑞典的政治完全陷入瘫痪。当时由阿尔维德·霍恩领导的便帽党受到英国和俄罗斯的支持，而礼帽党背后则是法国的利益。外国势力对瑞典政治的渗透日益深入，当古斯塔夫三世在1772年夺取政权时，瑞典最有权势的人居然是俄罗斯驻瑞典大使。在1746年议会里，礼帽党再一次占到了上风，尽管他们刚刚跟俄国打了一场输得相当惨的仗。瑞典与普鲁士签署了一个共同防御条约，并在法国的资助下开始重整陆军和海军。"
 flavor_swe.EVTOPTA3255:0 "让礼帽党获胜"
 flavor_swe.EVTOPTB3255:0 "让便帽党获胜"
 flavor_swe.EVTNAME3256:0 "1756年政变"
 flavor_swe.EVTDESC3256:0 "瑞典国王阿道夫·弗雷德里克已经变成了一个傀儡，不得不签署国民议会放在他办公桌上的任何文件。不过，国王和他的王后——路易丝·乌尔莉卡也抓紧一切机会尝试摆脱议会的控制，去以自己的意志行事。在1756年，议会通知国王他们要开始在国王拒绝签署的文件上加盖王室印章；被这种公然的侮辱所激怒，王后开始在6月策划政变，但是她的同伙被发现了，并被处死。因此，王权被再度削弱。"
 flavor_swe.EVTOPTA3256:0 "确认现行的宪法"
 flavor_swe.EVTOPTB3256:0 "增加王室的影响"
 flavor_swe.EVTNAME3257:0 "1760年瑞典议会"
 flavor_swe.EVTDESC3257:0 "1721年至1772年间，因为所谓的礼帽党与便帽党之间的党争，瑞典的政治完全陷入瘫痪。当时由阿尔维德·霍恩领导的便帽党受到英国和俄罗斯的支持，而礼帽党背后则是法国的利益。外国势力对瑞典政治的渗透日益深入，当古斯塔夫三世在1772年夺取政权时，瑞典最有权势的人居然是俄罗斯驻瑞典大使。在1760年的瑞典国会期间，礼帽党因为施政不利而失去了法国的支持，便帽党则势力复兴，宣扬出版自由和自由贸易。然而礼帽党又一次获胜，其原因很可能是当时正在进行的对普鲁士的战争。"
 flavor_swe.EVTOPTA3257:0 "让礼帽党获胜"
 flavor_swe.EVTOPTB3257:0 "让便帽党获胜"
 flavor_swe.EVTNAME3258:0 "1765年瑞典议会"
 flavor_swe.EVTDESC3258:0 "1721年至1772年间，因为所谓的礼帽党与便帽党之间的党争，瑞典的政治完全陷入瘫痪。当时由阿尔维德·霍恩领导的便帽党受到英国和俄罗斯的支持，而礼帽党背后则是法国的利益。外国势力对瑞典政治的渗透日益深入，当古斯塔夫三世在1772年夺取政权时，瑞典最有权势的人居然是俄罗斯驻瑞典大使。1765年，便帽党终于在国会上东山再起，结束了礼帽党近30年的不甚成功的统治。便帽党的统治只持续了3年，却尝试建立出版自由并开始了有限的自由贸易改革。"
 flavor_swe.EVTOPTA3258:0 "让便帽党获胜"
 flavor_swe.EVTOPTB3258:0 "让礼帽党获胜"
 flavor_swe.EVTNAME3262:0 "政变与开明君主专制"
 flavor_swe.EVTDESC3262:0 "古斯塔夫三世在继承王位之后，见证了便帽党与礼帽党无休止的争斗使国家堕入了混乱的旋涡。他觉得必须做些什么，不然瑞典将会如波兰一样陷入穷乏困顿。所以国王决定不能在国家深陷于进退两难的困境时袖手旁观，他通过一次不流血政变使自己掌握了政权。这开启了历史上的古斯塔夫时代。"
 flavor_swe.EVTOPTA3262:0 "国王乾纲独断！"
 flavor_swe.EVTOPTB3262:0 "不要暴君！"
 the_dacke_feud.1.t:0 "达克战争"
 the_dacke_feud.1.d:0 "尼尔斯·达克是一位来自斯莫兰的富农，他受够了中央集权，高昂的赋税以及征用教会财产的恶行，他在旧的县境内发动了一场公开的起义。成千的农民，装备着简易的武器，穿越东约特兰的边境。最初起义节节胜利，但当国王带来德意志雇佣兵之后，情势急转直下。在斯莫兰的森林中，达克依然被民众视为一位英雄。"
 the_dacke_feud.1.a:0 "螳臂挡车"
 the_dacke_feud.2.t:0 "达克起义蔓延中"
 the_dacke_feud.2.d:0 "[Root.GetName]的多数农民决定起义支持达克，他们拿起了武器对抗王室！他们的要求包括降低税收，豁免兵役以及增加当地自治。"
 the_dacke_feud.2.a:0 "螳臂挡车的匪徒！"
 the_dacke_feud.2.b:0 "和他们谈判"
 the_dacke_feud.2.c:0 "让步"
 the_dacke_feud.3.t:0 "支持达克起义的蔓延"
 the_dacke_feud.3.d:0 "支持达克理念的叛乱使得当地人民处于饥荒边缘。一次有效的禁运可以一劳永逸地把叛乱镇压下去。"
 the_dacke_feud.3.a:0 "实施禁运"
 the_dacke_feud.3.b:0 "这只会伤到自己"
 the_dacke_feud.100.t:0 "达克战争终结"
 the_dacke_feud.100.d:0 "所谓的达克战争正式结束了。忠于国家的部队再一次控制了全国各省。"
 the_dacke_feud.100.a:0 "秩序恢复了"
 END_OF_DACKE_FEUD_DIS:0 "达克战争的终结"
 flavor_swe.EVTNAME1628:0 "瓦萨号的沉没"
 flavor_swe.EVTDESC1628:0 "瑞典军舰瓦萨号作为瑞典军事政治力量的象征以及古斯塔夫·阿道夫作为战争王的权威而被修建。在那时，它是世界上最庞大、配备火力最多的战舰。它修建于1626到1628年，瑞典修建、装备这条战舰可谓不遗余力，它配备了至少64门火炮。但是瓦萨号建成后头重脚轻，而且配备的压舱物重量不够，无法支撑这样多的火炮。1628年8月10日，瓦萨号在处女航时沉没，当时这艘战舰从贝克霍尔姆岛起航还不到一海里。"
 flavor_swe.EVTOPTA1628:0 "我们的名声受损！"
 flavor_swe.EVTNAME1743:0 "达拉纳大叛乱"
 flavor_swe.EVTDESC1743:0 "在农民大解放的年代，对「贵族政府」的不满情绪日益增长。在1741-1743年与俄罗斯的战争中瑞典的失利以及由于弗雷德里克一世没有后代导致的王位继承问题成为了主要导火索。这股不满情绪在达拉纳这个被礼帽党限制了与挪威自由贸易的省份尤为严重。1743年，达拉纳省的农民发动著名的达拉纳大叛乱。在1741年爆发的血腥的维尔曼斯特兰德战役中伤亡惨重的当地驻兵也参与了叛乱。选举丹麦王储弗雷德里克为国王以及对1741-1743的俄罗斯瑞典战争负有主要责任的将军的讨伐成为起义的主要目标。暴徒们不断的武装了起来，并于6月11日向斯德哥尔摩进军。"
 flavor_swe.EVTOPTA1743:0 "限制他们的贸易"
 flavor_swe.EVTOPTB1743:0 "批准他们的贸易权利"
 flavor_swe.EVTNAME3280:0 "老佩·布拉赫"
 flavor_swe.EVTDESC3280:0 "老佩·布拉赫，是一位瑞典政治家，他是国王古斯塔夫·瓦萨的外甥。佩·布拉赫在达克战争中展现了自己的才能，从而受到了国王的重视。他在1540年担当了斯德哥尔摩的长官，在1544年获得了一个枢密委员会的位置。在1561年埃里克十四世继位后，布拉赫成为了维斯堡伯爵，约翰三世任命他为瑞典最高执法官以及诺尔兰的长官。"
 flavor_swe.EVTNAME3281:0 "约兰·佩尔松"
 flavor_swe.EVTDESC3281:0 "约兰·佩尔松是一位瑞典政治家。16世纪50年代早期，他在维滕贝格大学学习法律，学成之后带着德意志神学家、改革家菲利普·梅兰希通的推荐信回到瑞典。他很快证明了自己的才能，成为埃里克十四世最信任的顾问和间谍总管。佩尔松还担任国王的检察官，为最高法院至少三百个死刑判决负责。他被公认为是马基雅维利主义的权谋家，对埃里克国王有着极大的影响力。不过在埃里克国王被废黜后，佩尔松也遭到贵族逮捕并处决。斩首后他的尸体还被悬于布伦克伯格广场示众。"
 flavor_swe.EVTNAME3282:0 "小佩·布拉赫"
 flavor_swe.EVTDESC3282:0 "小佩·布拉赫是一位瑞典的官员及政治家。在留学之后他成为了古斯塔夫·阿道夫的内廷大臣。在1626到1628年，他参加了对波兰的战争，随后在三十年战争早期跟随国王去了德意志。他以枢密院官员的身份引导了1635年与波兰的和平谈判。两年后，他被任命为芬兰总督，1641年成为了总管大臣。他对于芬兰的贡献在于引进了邮政系统，并建立了塔瓦斯泰胡斯和萨沃等几座城市。此外，他还促成了奥布皇家学院的建立。"
 flavor_swe.EVTNAME3283:0 "马格努斯·加布里埃尔·德·拉·加迪"
 flavor_swe.EVTDESC3283:0 "马格努斯·加布里埃尔·德·拉·加迪，陆军元帅雅各布·德·拉·加迪之子，于1622年10月15日生于日瓦尔（今塔林）。他接受了完整的教育，并曾在法兰西和尼德兰生活。1643年，他返回瑞典参加了对丹麦的托尔斯滕森战争，期间效命于陆军元帅古斯塔夫·霍恩麾下。他曾是克里斯蒂娜女王的宠臣，但随后又失宠。国王卡尔十世·古斯塔夫是他的连襟，德·拉·加迪在其统治期间曾任陆军中将，并率军对阵波兰和俄罗斯。卡尔十世于1660年薨逝时，德·拉·加迪入选卡尔十一世幼年时期的摄政议会。后来卡尔十一世实施「收回王地」政策，他是失地最多的贵族。德·拉·加迪最终死于1686年4月26日。"
 flavor_rus.EVTNAME1000:0 "米哈伊洛·谢尔巴托夫"
 flavor_rus.EVTDESC1000:0 "米哈伊洛·谢尔巴托夫是18世纪俄国的一位重要的政治家、历史学家和哲学家。他自1770年起在贸易理事会任职，在1779年成为了议事会主席和参议员。他是俄国保守派的主要领导者，也是俄罗斯启蒙运动的拥护者，但他最广为人知的身份也许是作家和历史学家。他的作品《从古至今的俄国史》在1771年到1791年分为7卷出版。他的最后一部作品——《论美德在俄罗斯的败坏》在1797年出版，书中对当时的社会现象予以了猛烈的抨击。"
 flavor_rus.EVTNAME1001:0 "瓦西里·塔季谢夫"
 flavor_rus.EVTDESC1001:0 "瓦西里·塔季谢夫是一位俄罗斯政治家和民族学家，他毕业于莫斯科的一所工程学校，参与了对抗瑞典的大北方战争(1700-1721)。在彼得大帝时期，他是外交部门的一位重要官员；后来，他反对枢密院的意见，支持安娜一世登上皇位。他最广为人知的成就是撰写了《远古以来的俄国史》，这是成书最早的俄罗斯通史著作之一。"
 flavor_rus.EVTNAME1002:0 "米哈伊尔·罗蒙诺索夫"
 flavor_rus.EVTDESC1002:0 "罗蒙诺索夫在19岁时通过假扮成神甫的儿子，被莫斯科的斯拉夫-希腊-拉丁三语神学院录取。他在圣彼得堡大学获得了奖学金后，又远赴马尔堡大学接受德意志启蒙哲学家克里斯蒂安·沃尔夫的指导。罗蒙诺索夫后来成为了俄罗斯诸多领域的重要科学家，但他最知名的成就是发现了金星的大气层。他于1764年被任命为国务卿，但仅仅一年后他就去世了。"
 flavor_rus.EVTNAME3203:0 "鲍里斯·莫洛佐夫"
 flavor_rus.EVTDESC3203:0 "鲍里斯·莫洛佐夫是一位在克里姆林宫长期任职的政治家和财政主管。他是沙皇阿列克谢的姐夫以及导师，在阿列克谢统治前期引领着国家政府。作为薪俸和国库的掌管者，莫洛佐夫试着通过降低俸禄和引进新税种提升国家收入。高昂的盐税最终导致了1648年的食盐叛乱。在短暂地被流放到修道院后，鲍里斯·莫洛佐夫再次回到了莫斯科，在控制政府的大部分权力的同时，依旧保持了低调；他在之后参与了《会议法典》的起草。这部法典取代了伊凡三世时期颁布的旧法典，它巩固了农奴制度以及贵族拥有农奴的特权，并规定阶级是世袭不变的。"
 flavor_rus.EVTNAME3401:0 "庄园制改革"
 flavor_rus.EVTDESC3401:0 "继1471年遭莫斯科入侵、立陶宛未能驰援之后，诺夫哥罗德被迫签订了限制其独立性的科罗斯滕条约。伊凡三世由于其父王的经历，依旧担心会发生动乱，于是驱逐了许多诺夫哥罗德的公民。他还将诺夫哥罗德教会的领袖替换成了俄罗斯的东正教领袖。他攫夺当地人的土地封给骑士作为兵役赏赐。在奠定领地管理制度改革——波梅斯蒂体系之后，他将其推广到整个莫斯科公国。通过褫夺地方贵族——波雅尔的地产用于赏赐军队，他促进了自己权力的加强与集中，并得到了军队和部下的忠诚。到1489年时，诺夫哥罗德已经成为了它往日的空壳，充作了不断增强的俄国的一部分。"
 flavor_rus.EVTOPTA3401:0 "推行改革。"
 flavor_rus.EVTOPTB3401:0 "学习诺夫哥罗德。"
 flavor_rus.EVTNAME3202:0 "马柳塔·斯库拉托夫"
 flavor_rus.EVTDESC3202:0 "马柳塔·斯库拉托夫是施行伊凡四世特辖制改革的主要人物——在推行特辖制时期，伊凡雷帝和他的秘密警察处决了上千人，从贵族手中没收了大量土地。1569年，斯库拉托夫参与了对斯塔里察的弗拉基米尔的审讯和处决；弗拉基米尔是伊凡四世唯一的堂弟，他被认定是可能的王位觊觎者。在这一事件之后，斯库拉托夫的名声开始为人所知。就在同一年，莫斯科都主教菲利普二世因批评特辖制被勒死，而这正是斯库拉托夫亲手执行的。1570年，他在对诺夫哥罗德的武装讨伐期间杀死了数千平民。1573年，斯库拉托夫最终在利沃尼亚战争中的魏森斯坦围城战期间被杀。"
 flavor_rus.EVTNAME3404:0 "俄罗斯东征"
 flavor_rus.EVTDESC3404:0 "在1552年，沙皇「雷帝」伊凡四世发起了针对位于下诺夫哥罗德以东、占据伏尔加河险要地点的喀山汗国的远征。重炮摧毁了鞑靼人的城墙，这使得鞑靼人措手不及。在1556年，伊凡四世效仿四年前击败喀山的经验，又对伏尔加河下游南部的阿斯特拉罕汗国发起了远征。攻占阿斯特拉罕使得俄国人打开了通往里海的道路，并将整个伏尔加盆地纳入了俄国的控制中。萨马拉（建于1586年）、萨拉托夫（1590年）、察里津 （1589年）这些城市在伏尔加河畔陆续建立起来，以巩固对这一地区的统治。"
 flavor_rus.EVTOPTA3404:0 "一切归于俄罗斯母亲"
 flavor_rus.EVTOPTB3404:0 "这将会危害我们的外交"
 flavor_rus.EVTNAME3405:0 "俄国对波兰-立陶宛的宣称"
 flavor_rus.EVTDESC3405:0 "伊凡四世在位时，俄罗斯已经在东面和南面实现了大规模的扩张，但它在西边遭遇了强劲的反抗，特别是在利沃尼亚。俄罗斯与波兰、立陶宛乃至瑞典的战争持续到了1583年。在1569年，波兰吞并了立陶宛；在多次败在波兰军队的手中后，伊凡不得不在1582年签订和平条约，条约中，俄国将失去之前在西方取得的所有领土。两国之间的敌意一直十分高涨，而这种敌意在俄罗斯的「混乱时期」（1598年-1618年）达到了顶点，其间波兰人于1610年甚至攻陷了莫斯科。"
 flavor_rus.EVTOPTA3405:0 "一切归于俄罗斯母亲"
 flavor_rus.EVTOPTB3405:0 "这将会危害我们的外交"
 flavor_rus.EVTNAME3406:0 "俄罗斯对大草原的宣称"
 flavor_rus.EVTDESC3406:0 "在1557年，阿斯特拉罕汗国一倒台，伊凡四世就继续发动了针对喀山以南草原上的诺盖部落的战争。这是俄罗斯向东扩张的重要一步。1560年至1581年的俄国东扩由叶尔马克带领下的哥萨克人以及来自下诺夫哥罗德的斯特罗加诺夫家族的私人探险活动所引领，这使得大量的土地归入了俄国沙皇的控制之下。1584年，西伯利亚汗国被攻灭，蒙古西征留下的最后一个游牧政权被摧毁；在俄罗斯开始探索并控制广阔的西伯利亚腹地之前，这是当时她向东扩张迈出的最远一步。后来，哥萨克人在原有的营帐和堡垒之上建起了新兴的城市，到1645年，俄罗斯的领土已经濒临太平洋、远到鄂霍次克海了。"
 flavor_rus.EVTOPTA3406:0 "一切归于俄罗斯母亲"
 flavor_rus.EVTOPTB3406:0 "这将会危害我们的外交"
 flavor_rus.EVTNAME3410:0 "重臣会议"
 flavor_rus.EVTDESC3410:0 "1543年，大公伊凡四世只有14岁，他以惊人的力量和勇气，结束了波雅尔贵族的恐怖统治。才华横溢的神甫、日后的莫斯科都主教西尔维斯特，和他的朋友阿列克谢·阿达舍夫辅佐着他。西尔维斯特和阿达舍夫都是被称为「重臣会议」的顾问团中的成员，这将给伊凡四世统治前期的改革带来很大帮助，直到1560年伊凡第一任妻子阿纳斯塔西娅的死亡。伊凡在1553年的一场重病后，心神开始失常，他指控他的两个老朋友毒害了他的妻子，并放逐了他们。自此之后，再没有人能调和、劝诫他横暴的统治。"
 flavor_rus.EVTOPTA3410:0 "杰出的顾问！"
 flavor_rus.EVTNAME3411:0 "莫斯科遭到劫掠"
 flavor_rus.EVTDESC3411:0 "伊凡认识到与欧洲的贸易必须依靠在波罗的海的自由通行，因此他将注意力转向了西方。1558年，他试图通过战争控制利沃尼亚。俄罗斯一开始取得了胜利，并成功地摧毁了利沃尼亚的骑士，但是他们的盟友立陶宛在1569年成为波兰不可分割的一部分。这场战争开始演变为漫长的折磨——瑞典人为了保护他们在爱沙尼亚的利益，选择支持波兰对抗俄罗斯，而在1571年，克里米亚鞑靼人袭击了阿斯特拉罕，甚至准备施行大举的全面入侵——他们洗劫并焚烧了莫斯科，只留下克里姆林宫未受到损毁。"
 flavor_rus.EVTOPTA3411:0 "对侮辱加以复仇。"
 flavor_rus.EVTOPTB3411:0 "借此消灭反对派。"
 flavor_rus.EVTNAME3413:0 "财政部门改革及废除供养制度"
 flavor_rus.EVTDESC3413:0 "一些十分重要的俄国政府改革都是由伊凡四世亲手制定的。伊凡四世在伊凡三世改革的基础上继续推进，进一步对拥有军功采邑的阶级加以束缚。他还创建了一个直接向他负责的独立的财政机构，带来了更高的资金流通效率。对于「供养制」——一种直接从本地农民手中收取地方官僚薪水的地方行政薪制体系，他予以废除；这项对于地方行政制度的改革，让俄国的君主制更加高效和强大。然而，不幸的是，在耗费巨大的、灾难性的利沃尼亚战争过后，这些改革也没能让俄国的国力维持上升势头。"
 flavor_rus.EVTOPTA3413:0 "改革财政部门，并废除供养制度。"
 flavor_rus.EVTOPTB3413:0 "只改革财政部门。"
 flavor_rus.EVTOPTC3413:0 "只废除供养制度。"
 flavor_rus.EVTNAME3415:0 "俄罗斯正教会宣布独立"
 flavor_rus.EVTDESC3415:1 "拜占庭帝国崩塌后不久，俄罗斯教会事实上就从君士坦丁堡牧首区中独立了出来。都主教约伯，由俄罗斯主教会议任命，被授予了莫斯科及全罗斯牧首的职位。从此以后俄罗斯教会成长得越来越独立于君士坦丁堡，它与俄罗斯国家的联盟反而愈发紧密。"
 flavor_rus.EVTOPTA3415:1 "让我们在[Root.Capital.GetCapitalName]领导真正的信仰。"
 flavor_rus.EVTOPTB3415:1 "让我们帮助同胞们收复君士坦丁堡。"
 flavor_rus.EVTOPTC3415:0 "从突厥人手中解放君士坦丁堡是上天赋予我们的使命！"
 flavor_rus.EVTNAME3416:0 "农民开始陷入农奴制的奴役"
 flavor_rus.EVTDESC3416:0 "鲍里斯·戈东诺夫在1598年被选为沙皇。他巩固了俄罗斯获得的领土，但是，他上台后不久，干旱、饥荒和瘟疫袭击了俄国，导致近50万人的死亡。农民逃离了他们的村庄，疯长的杂草掩埋了他们留下的田地。作为回应，戈东诺夫宣布禁止农民离开他们出生地的庄园——伊凡四世在1581年也曾颁布同样的法令。农民正在转变为真正的农奴。"
 flavor_rus.EVTOPTA3416:0 "让农民成为农奴。"
 flavor_rus.EVTOPTB3416:0 "不要奴役农民。"
 flavor_rus.EVTNAME3417:0 "《会议法典》与完全的农奴制"
 flavor_rus.EVTDESC3417:0 "沙皇阿列克谢在16岁登上沙皇宝座前，从他的导师鲍里斯·伊凡诺维奇·莫洛佐夫那里获得了一些粗浅的教育。莫洛佐夫，同时也是沙皇的姐夫，起先总揽国家事务，但在1648年，莫斯科的民众起义让阿列克谢不得不将莫洛佐夫流放。阿列克谢最终屈从于叛军的要求，在1649年召开了缙绅会议，推出了新的俄罗斯法典——《会议法典》，在其中以法律形式确立了农奴制。"
 flavor_rus.EVTOPTA3417:0 "强制执行农奴制"
 flavor_rus.EVTOPTB3417:0 "接受经济退化和市民暴动的后果"
 flavor_rus.EVTNAME3418:0 "尼孔牧首宗教改革与旧礼仪派"
 flavor_rus.EVTDESC3418:0 "尼孔在1652年到1666年期间担任俄罗斯正教会大牧首。他进行了一次极为有力的教会纪律和礼仪改革，以求清除俄罗斯宗教仪礼中古怪、偏颇以及节外生枝的成分。他的改革，尤其是他根据希腊语文本对礼仪书进行的校正（1654年），造成了教会的分裂，并导致了旧礼仪派的形成，这个支派坚持保留被尼孔废止的礼仪。杜霍波尔派等异端教派在其之后产生，并依附于旧礼仪派，以避免迫害。到1658年，尼孔已经激起了强烈的反对浪潮，这最终导致他被放逐；在1666年，他的教职被革除，名誉受到贬损。尼孔是俄罗斯教会历史上的一个重要人物，他反对国家对教会事务的任何干涉，因为他认为这两个机构是截然不同且彼此分离的。在他被罢免后，他的改革仍然得以延续。"
 flavor_rus.EVTOPTA3418:0 "让我们使教会现代化"
 flavor_rus.EVTOPTB3418:0 "追随旧礼仪派"
 flavor_rus.EVTNAME3419:0 "费奥多尔·拜科夫的外交插曲"
 flavor_rus.EVTDESC3419:0 "费奥多尔·拜科夫于1656年前往北京，寻求与中国建立外交关系。然而，由于曲解了中国礼仪，他的行为让中国的大臣们误以为俄罗斯承认中国是她的宗主国。一封信函被送往莫斯科，信中要求「属国」俄罗斯每年朝贡。沙皇并没有机会提出异议，因为在莫斯科并没有人认得中文。俄罗斯政府无视了这桩事件，仿佛它从未发生过。与此同时，中国正处于满洲王朝的征服之中，完全无暇顾及这个新的「属国」。"
 flavor_rus.EVTOPTA3419:0 "无视这些要求"
 flavor_rus.EVTOPTB3419:0 "冒充成中国臣属"
 flavor_rus.EVTOPTC3419:0 "冒充成中国臣属并支付贡品"
 flavor_rus.EVTNAME3420:0 "斯坚卡·拉辛的哥萨克起义"
 flavor_rus.EVTDESC3420:0 "斯坚卡·拉辛（或称斯捷潘·季莫费耶维奇）是一个顿河哥萨克盖特曼，他在 1667 至 1669 年间多次成功袭击波斯和俄罗斯的定居点。随着拉辛声名远扬并积累了财富，在 1670 年，他针对沙皇在伏尔加河附近的堡垒城市实施了一个新的战役。他用约 7000 哥萨克人的兵力，控制了察里津和阿斯特拉罕。在这两个城市里，拉辛和他的士兵沉湎酒精、对贵族和军官犯下野蛮暴行——他还用自治的哥萨克体系取代了当地政府。拉辛继续沿伏尔加推进，一路上他鼓动农奴和城市下层阶级加入他的反叛。他攻下萨拉托夫，紧接着又攻打辛比尔斯克。他的暴动影响了整个伏尔加地区，甚至一些俄罗斯中部省份。沙皇阿列克谢惊于其胜利，派遣了一支军队解救辛比尔斯克。由于拉辛部队的纪律混乱和装备严重落后，他一败涂地。拉辛逃往顿河，但在 1671 年 4 月 24 日，他被忠于沙皇的哥萨克人抓捕转交给沙皇当局，带到莫斯科拷打，最终在红场被处决。"
 flavor_rus.EVTOPTA3420:0 "镇压所有独立运动。"
 flavor_rus.EVTOPTB3420:0 "给予省份更多的自治权。"
 flavor_rus.EVTNAME3421:0 "涅尔琴斯克条约"
 flavor_rus.EVTDESC3421:0 "俄罗斯对西伯利亚的长期探索和殖民始于伊凡雷帝统治时期，活动几乎持续了整个17世纪，到世纪末东西伯利亚的大部分地区都被探索完成（探险家于1679年到达堪察加半岛）。哈巴罗夫在16世纪50年代探索了阿穆尔河流域；1689年，中国与欧洲签订的第一份协定——涅尔琴斯克条约（尼布楚条约）解决了中俄边境纠纷，界定了阿穆尔河一带边界。1727年，恰克图条约甚至规定要在清王朝（1644-1911年）的首都北京建造一座俄罗斯贸易站。"
 flavor_rus.EVTOPTA3421:0 "接受条约"
 flavor_rus.EVTOPTB3421:0 "太荒谬了"
 flavor_rus.EVTOPTC3421:0 "最好不要扰乱我们在这一区域的外交策略"
 flavor_rus.EVTNAME3422:0 "大北方战争"
 flavor_rus.EVTDESC3422:0 "1697年，15岁的卡尔十二世登上瑞典王位。俄罗斯沙皇彼得一世见到这次机会，在1699年和丹麦、波兰-萨克森结盟。然而由于不列颠和荷兰海军的协助，卡尔十二世在西兰登陆，并立即击败了丹麦人，接着挥师爱沙尼亚，以5比1的绝对的数量优势取得了对俄罗斯的压倒性胜利。解决完俄国人的问题后，卡尔转而对抗波兰-萨克森的奥古斯特二世，并于1704年将他赶出了波兰，另立斯坦尼斯瓦夫·莱什琴斯基为国王，接着在1706年征服了萨克森。当俄罗斯人与1703年开始建造圣彼得堡，并重建军队时，他们也占据了部分爱沙尼亚（1704-1706年）。于是卡尔决定借道乌克兰进军莫斯科，当时，马泽帕率领的哥萨克正在乌克兰发动叛乱（1708年）。残酷的严冬和俄罗斯人的突袭让卡尔的军队遭受了严重的减员，最终，他在1709年的波尔塔瓦战役被击败。国王卡尔本人负重伤，逃亡到了奥斯曼。俄罗斯军队在普鲁特河遭遇了奥斯曼军队的包围，但是彼得以亚速为交换获得了安全返回的保障。当卡尔十二世还在土耳其流亡期间，俄罗斯、汉诺威、丹麦，甚至还有普鲁士的联军已经占领了波罗的海沿岸的大部分瑞典领土。卡尔十二世脱离土耳其的拘禁后，于1718年在挪威的弗里德里克沙德堡垒前被杀。签订的和平条约使得瑞典失去了她的波罗的海帝国。"
 flavor_rus.EVTOPTA3422:0 "寻求向他们的敌人靠拢"
 flavor_rus.EVTOPTB3422:0 "见机行事"
 flavor_rus.EVTNAME3425:0 "马泽帕的乌克兰叛乱"
 flavor_rus.EVTDESC3425:0 "1708年大北方战争如火如荼之时，乌克兰的扎波罗热哥萨克部族在头领马泽帕的领导下，再次掀起叛乱对抗宗主。他向卡尔十二世陈情，后者也听取了他的建议并于1708-1709年率领瑞典军队移师乌克兰，以毫无依据的情况下希望寻找冬季补给和补充兵力。他们在波尔塔瓦被击败，哥萨克叛乱之火也渐渐熄灭，大部分哥萨克人被放逐到俄罗斯帝国更东方的省份。"
 flavor_rus.EVTOPTA3425:0 "我们之前已经处理过这些分离主义者了"
 flavor_rus.EVTNAME3426:0 "政府改革和专制主义"
 flavor_rus.EVTDESC3426:0 "在彼得大帝在位期间，中世纪的和过时的政府体制让位于强有力的独裁统治。1711年他彻底废除了波雅尔杜马（即沙俄特权贵族议会）并通过颁布法令建立了枢密院作为国家最高权力机关，协调各种中央和地方机构的职权，监督国家税收的收入和支出，依照皇帝敕命订立法律。军事纪律扩展到公务系统，枢密院总有一名卫队军官执勤。另外自从1722年以来设立的检察长每天都会监督着枢密院的日常工作和众位大臣，充当着「君王之眼」。"
 flavor_rus.EVTOPTA3426:1 "实行改革"
 flavor_rus.EVTOPTB3426:1 "还是旧有的体制更好"
 flavor_rus.EVTOPTC3426:0 "只对政府进行改革"
 flavor_rus.EVTNAME3427:0 "国家控制了俄罗斯正教会"
 flavor_rus.EVTDESC3427:0 "1721年，彼得大帝为了让国家控制俄罗斯正教会，废除了莫斯科及全俄罗斯牧首的职位。从那以后牧首作为教会领袖的地位被一个宗教议事会，亦即神圣会议所取代，由代表服从沙皇意志的统治集团所组成。沙皇指派一名世俗官员担任大检查官，监督神圣会议的活动。神圣会议对其反对者进行了严酷的宗教迫害，并掌管所有出版物的审查。"
 flavor_rus.EVTOPTA3427:0 "废除牧首职位"
 flavor_rus.EVTOPTB3427:0 "对牧首不加以干涉"
 flavor_rus.EVTNAME3430:0 "1726年库尔兰继承事件"
 flavor_rus.EVTDESC3430:0 "1711年，最后一位库尔兰公爵弗里德里希·威廉只留下孱弱又多病的爵位继承人斐迪南就去世了，而俄罗斯和波兰都有许多对这一爵位的觊觎者。1726年，波兰色姆议会设法让萨克森的莫里茨——现任波兰国王的私生子担任公爵，但最终议会的想法发生了改变，并希望取消他的爵位。与此同时，俄罗斯推出了她自己的候选人，女皇叶卡捷琳娜一世的女婿——荷尔斯泰因-戈托普公爵。在众多的贿赂、谈判和幕后交易之后，最终，莫里斯收到了通牒，要求他做出选择：要么退位，要么开战。战争最终在1727年爆发，俄罗斯的意图十分坚决，派出了8000名士兵，仅花费8天就征服了公国。战争持续的时间太过短暂，不足以波及欧洲的其它地区。莫里茨逃亡法国，在那里，他开始了自己光辉的军事生涯。"
 flavor_rus.EVTOPTA3430:0 "准备摄取库尔兰"
 flavor_rus.EVTOPTB3430:0 "无视这种小事"
 flavor_rus.EVTNAME3432:0 "国家杜马和立法改革"
 flavor_rus.EVTDESC3432:0 "1767年叶卡捷琳娜大帝召集了一个委员会，其中包括了所有省份和所有社会阶级的代表（农奴除外），以此探明她的人民的真正愿望，并指定一部宪法。历时数月的漫长讨论并没有带来任何实质性的东西，叶卡捷琳娜给予委员会的指示是起草宪法和制定法律。法国方面认为这些法律条文过于自由主义、不适于出版发行，而这些法律在俄罗斯更是直接成了一纸空文。"
 flavor_rus.EVTOPTA3432:0 "无视社会的不公"
 flavor_rus.EVTOPTB3432:0 "对社会的不公该做点什么"
 flavor_rus.EVTNAME3434:0 "重商主义改革"
 flavor_rus.EVTDESC3434:0 "在18世纪晚期，俄罗斯采取了重商主义的政策，这主要是贵族阶级日益渐长的垄断力量的结果。"
 flavor_rus.EVTOPTA3434:0 "是的，我们需要改革。"
 flavor_rus.EVTOPTB3434:0 "不，经济结构良好。"
 flavor_rus.EVTOPTC3434:0 "不，我们应该选择自由贸易。"
 flavor_rus.EVTNAME3435:0 "普加乔夫起义"
 flavor_rus.EVTDESC3435:0 "叶米里扬·普加乔夫领导的起义始于1773年乌拉尔地区。这是一场无家可归的哥萨克和农民的起义，领导人普加乔夫自称是女皇叶卡捷琳娜二世神秘死亡的丈夫彼得三世。1773到1774年的冬天，叛军控制了大部分伏尔加河流域，甚至危及到了莫斯科，叶卡捷琳娜的统治随时有崩溃的风险。最终苏沃洛夫的常备军设法在察里津附近抓获了普加乔夫，并将其在莫斯科处决。"
 flavor_rus.EVTOPTA3435:0 "民不堪命……"
 flavor_rus.EVTNAME3436:0 "反动政策"
 flavor_rus.EVTDESC3436:0 "在普加乔夫起义之后，叶卡捷琳娜二世认识到对她来说，她的子民尽管可怜，却尤其可畏，因此，与其给予人民自由，毋宁加强对他们的禁锢。在她登上权力顶峰之前，叶卡捷琳娜曾计划解放俄罗斯的经济基石——农奴。而当她面对现实的权力时，叶卡捷琳娜很快认识到大地主们不可能忍受手下农奴们的解放，这些贵族是她权力基础的来源，而如果他们失去了赖以营生的农奴制度，她也就将失去贵族的支持，国家则将被弃于混乱之境。贵族的财富，不在于他们拥有的土地，而是那些被他们所奴役、使唤的，被称作「魂灵」的农奴。因此，叶卡捷琳娜只能将这种制度进一步强化并组织化，尽管她本人也曾认为农奴制极不人道。对于此前完全是自由身的乌克兰人，她也将农奴制强加在他们身上。她将王室领地分给了她宠信的人物以及朝廷大臣，对于大量曾享有一定自由权的俄国农民而言，他们的生活光景在叶卡捷琳娜统治期间变得更为悲惨。在她统治的末期，整个俄国几乎已经没有自由的农民。"
 flavor_rus.EVTOPTA3436:0 "继续奴役大众。"
 flavor_rus.EVTOPTB3436:0 "让我们引入「自由」的理念。"
 flavor_rus.EVTOPTC3436:0 "不要打乱平衡"
 flavor_rus.EVTNAME3437:0 "沙皇保罗一世的自由法令"
 flavor_rus.EVTDESC3437:0 "保罗一世为了加强独裁统治，采取了与叶卡捷琳娜截然相反的政策。他重建了叶卡捷琳娜在1775年取消的中央行政机构，增强了对地方政府的行政控制，并且尝试最大限度地强行约束贵族的权力。叶卡捷琳娜使许多普通俄罗斯人沦为农奴，然而保罗是第一个限制这些不幸农奴工作量的沙皇。在加特契纳，保罗为农奴的孩子提供教育，借给他们资财，给他的子民创建了一套公费医疗系统，给他们使用更多的土地，并提升农业技术。简而言之，他是一名模范的地主。作为沙皇和大公，保罗希望消除这些俄罗斯地位最卑微的人们遭受到的苦难，并提升他们的生活质量。在这一过程中，保罗将他母亲叶卡捷琳娜经常向他唠叨的启蒙思想付诸实际，虽然叶卡捷琳娜自己只在需要的情况下才会遵循这些思想。"
 flavor_rus.EVTOPTA3437:0 "限制农奴制"
 flavor_rus.EVTOPTB3437:0 "制度已经尽善尽美了。"
 flavor_rus.EVTNAME3438:0 "沙皇亚历山大一世的自由法令"
 flavor_rus.EVTDESC3438:0 "亚历山大废除了很多野蛮而残暴的惩罚措施，在1802年，他引入了由八个部门组成的更为有序的政府行政机构。他改善了农奴的生活条件，并在圣彼得堡、哈尔科夫和喀山建立了大学，使俄罗斯的大学数量翻倍，因而促进了教育的发展。虽然如此，尽管他的私人教师拉·阿尔普教给了他人文主义的理念，他本人也有让臣民生活更加幸福的愿望，但是，若论将农奴制彻底废除，亚历山大还缺乏施行这项最紧要改革的力量。亚历山大本人将农奴制评价为「堕落」的制度，认为它使俄罗斯成为了发展极其落后的国家；但是解放占国家四分之三人口的农奴将会引起他们贵族主人的敌对。"
 flavor_rus.EVTOPTA3438:0 "废除农奴制"
 flavor_rus.EVTOPTB3438:0 "听之任之吧"
 flavor_rus.EVTNAME3439:0 "安亚拉同盟"
 flavor_rus.EVTDESC3439:0 "一大群隶属瑞典国王的芬兰官员给我们送来了急件宣布正在进行的战争非法，并且询问我们是否考虑帮助芬兰独立。它作为缓冲国应该会很有用……"
 flavor_rus.EVTOPTA3439:0 "给予他们支持"
 flavor_rus.EVTOPTB3439:0 "拒绝他们的请求"
 flavor_rus.EVTNAME1010:0 "大使团"
 flavor_rus.EVTDESC1010:0 "众臣向[Root.Monarch.GetName]提出了一份提议，为了寻求与特别是有共同的敌人的那些欧洲领导人建立更好的关系，应该派出一支庞大的大使团游历全欧，[Root.Monarch.GetName]本人也一同前往。这次出使的另外一个好处是还有机会学习西欧的先进技术，从而帮助我们的国家实现现代化。"
 flavor_rus.EVTOPTA1010:0 "亲自加入使团，游历欧洲！"
 flavor_rus.EVTOPTB1010:0 "我们国家自己的知识已经足够了。"
 flavor_rus.EVTTOOLTIP1010:0 "[Root.Monarch.GetName]外访[This.GetName]"
 flavor_rus.EVTNAME1011:0 "特使团抵达[Root.Capital.GetCapitalName]"
 flavor_rus.EVTDESC1011:1 "[From.GetName]的[From.Monarch.GetName]亲自率领一队特使团到访了我国。[From.Monarch.GetSheHeCap]正周游全欧，确保与各国——尤其是同敌同仇之国——的友好邦交。我国要如何接待[From.Monarch.GetHerHim]呢？"
 flavor_rus.EVTOPTA1011:0 "邀请[From.Monarch.GetHerHim]留下。"
 flavor_rus.EVTOPTB1011:0 "礼貌地谢绝[From.Monarch.GetHerHim]。"
 flavor_rus.EVTOPTC1011:0 "把[From.Monarch.GetHerHim]赶走！"
 flavor_rus.EVTNAME1012:0 "特使团在[From.Capital.GetCapitalName]"
 flavor_rus.EVTDESC1012:1 "[From.From.Monarch.GetName]因我国之热烈欢迎而受宠若惊，并盼望我国允许其于[Root.Capital.GetCapitalName]继续进行访问。对[From.From.Monarch.GetSheHe]而言，为了让俄国走向现代化，[From.From.Monarch.GetSheHe]十分希望有机会学习西欧的技术进步。"
 flavor_rus.EVTOPTA1012:0 "邀[From.From.Monarch.GetHerHim]留宿以研习我国的政府架构。"
 flavor_rus.1012.a.tt:0 "[From.From.Monarch.GetName]将会进一步了解有关我国政府机构的新知。"
 flavor_rus.EVTOPTB1012:0 "邀[From.From.Monarch.GetHerHim]留宿以研习我国陆军。"
 flavor_rus.1012.b.tt:0 "[From.From.Monarch.GetName]将会进一步学习我们的陆军组织。"
 flavor_rus.EVTOPTC1012:0 "邀[From.From.Monarch.GetHerHim]留宿以研习我国海军。"
 flavor_rus.1012.c.tt:0 "[From.From.Monarch.GetName]将会进一步学习我们的海军组织。"
 flavor_rus.EVTOPTD1012:0 "这位阁下在这里已经留得太久了……"
 flavor_rus.EVTNAME1013:0 "大方挽留"
 flavor_rus.EVTDESC1013:0 "在得知[Root.Monarch.GetName]希望在[Root.GetName]推行革新后，[From.GetName]方面慷慨地决定邀请我们在[From.Capital.GetCapitalName]多留几天，方便使团深入了解该国技术进展。"
 flavor_rus.EVTOPTA1013:0 "留宿以研究其政府"
 flavor_rus.EVTOPTB1013:0 "留宿以研究其陆军"
 flavor_rus.EVTOPTC1013:0 "留宿以研究其海军"
 flavor_rus.EVTOPTD1013:0 "罢了，我们仍需考察他国。"
 flavor_rus.EVTOPTE1013:0 "是时候归国了。"
 flavor_rus.EVTNAME1014:0 "被拒逗留"
 flavor_rus.EVTDESC1014:0 "为了使[Root.GetName]迈向现代化，研习西欧先进科技的机会可谓弥足珍贵。遗憾的是，我们的使团被拒于[From.Capital.GetCapitalName]继续逗留。"
 flavor_rus.EVTOPTA1014:0 "也罢，我们还要访问其它国家。"
 flavor_rus.EVTOPTB1014:0 "是时候归国了。"
 flavor_rus.EVTNAME1015:0 "久访的回报"
 flavor_rus.EVTDESC1015:0 "[Root.Monarch.GetName]为了访察外国科技，亲自在[From.From.Capital.GetCapitalName]长久驻留，似乎是功无枉使，大有收获。"
 flavor_rus.EVTOPTA1015:0 "这对我国政治体制有所裨益！"
 flavor_rus.EVTOPTB1015:0 "这对我国陆军有所裨益！"
 flavor_rus.EVTOPTC1015:0 "这对我国海军有所裨益！"
 flavor_rus.EVTNAME1016:0 "特使团访问成果丰硕"
 flavor_rus.EVTDESC1016:0 "访问[From.From.From.Capital.GetCapitalName]使我国获益匪浅。然而，更进一竿之时已经到了。唯一的问题是：方向如何？"
 flavor_rus.EVTOPTA1016:0 "我们还应该继续访问其它国家。"
 flavor_rus.EVTOPTB1016:0 "是时候归国了。"
 flavor_rus.EVTNAME1005:0 "百章会议"
 flavor_rus.EVTDESC1005:0 "公元1551年，马卡里乌都主教召集了全国教会，以统一教义规章和敬拜仪式，史称百章会议。同时，与会者也要求教会脱离沙皇管辖。"
 flavor_rus.EVTOPTA1005:0 "颁令申明此变革"
 flavor_rus.EVTOPTB1005:0 "明令禁止此思想"
 flavor_rus.EVTNAME1006:0 "正统教会分裂"
 flavor_rus.EVTDESC1006:0 "教会高层发现，俄国东正教在不少训诫、礼仪与经典上，皆偏离了希腊正统。因此，牧首尼孔于公元1652年召开了宗教会议，以研核是非。公元1666年，宗教会议再次召开，以正法直度并谴责旧俗。此事导致了东正教会大分裂——反对新礼的人组成了旧礼派，与国教分庭抗礼。"
 flavor_rus.EVTOPTA1006:0 "改革事在必行"
 flavor_rus.EVTOPTB1006:0 "反对变古易俗"
 flavor_rus.EVTNAME1007:0 "彼得大帝革新"
 flavor_rus.EVTDESC1007:0 "17世纪末至18世纪初，彼得大帝颁布了一系列改革措施以使俄罗斯迈向现代化。其军政制度依西欧顾问与大帝之指示重组，望使俄罗斯成为海军强国，并制霸波罗的与黑海海岸。然而，翻天覆地的改革因使人民无所适从而备受反对，亦导致了多次暴动。"
 flavor_rus.EVTOPTA1007:0 "维新事在必行"
 flavor_rus.EVTOPTB1007:0 "避受外国影响"
 flavor_rus.EVTNAME1008:0 "布拉文之乱"
 flavor_rus.EVTDESC1008:0 "1707年10月，康德拉狄·布拉文与一队哥萨克骑兵，杀害了一群奉彼得大帝之命，往顿河一带追捕逃奴的赏金猎人，引发了布拉文之乱。此事之远因为彼得大帝改革开疆，侵犯了哥萨克的领土并剥削了其仅余自主权。此次叛乱并非针对沙皇国本身，而是反对彼得及其顾问——他们被视为乱行新政，摧毁俄国的罪魁祸首。"
 flavor_rus.EVTOPTA1008:0 "镇压叛乱"
 flavor_rus.EVTOPTB1008:0 "撤销某些改革"
 flavor_rus.EVTNAME1101:0 "混乱时期"
 flavor_rus.EVTDESC1101:0 "动乱时代始于留里克王朝末代沙皇——费奥多尔·伊万诺维奇——于公元1598年驾崩，止于罗曼诺夫王朝首位沙皇——米哈伊尔·费奥多罗维奇——于公元1613年即位。期间，饥荒、瘟疫、社会动荡与假冒皇嗣层出不穷，使周边势力如波兰与瑞典有机可乘，从而使国家陷入了十多年的动乱。"
 flavor_rus.EVTOPTA1101:0 "未来一片灰暗。"
 flavor_rus.EVTNAME1102:0 "[Root.Monarch.GetName]精神失常"
 flavor_rus.EVTDESC1102:0 "近几个月，[Root.Monarch.GetName]的行径愈发怪异，且情形每况愈下。已经有传言说[Root.Monarch.GetSheHe]患上失心疯了……"
 flavor_rus.EVTOPTA1102:0 "[Root.Monarch.GetName]将亲政至死！"
 flavor_rus.EVTOPTB1102:0 "让其可靠的顾问摄政"
 flavor_rus.EVTNAME1103:0 "饥荒降临！"
 flavor_rus.EVTDESC1103:0 "公元1601至1603年间的连续三次欠收，导致了俄罗斯大饥荒。紧随而至的是饿殍满道——约二百万人，即近三分之一的俄国人口因而丧命。难民涌向都城；全国民不聊生，沧海横流。"
 flavor_rus.EVTOPTA1103:0 "我们无能为力。"
 flavor_rus.EVTOPTB1103:0 "对难民百般抚慰"
 flavor_rus.EVTOPTC1103:0 "倾国之力扶困救危"
 flavor_rus.EVTNAME1104:0 "瘟疫肆虐"
 flavor_rus.EVTDESC1104:0 "祸不单行——随着饥荒而来的，是祸及全国的瘟疫。"
 flavor_rus.EVTOPTA1104:0 "我们无能为力。"
 flavor_rus.EVTOPTB1104:0 "尝试遏止疫情"
 flavor_rus.EVTNAME1105:0 "[Root.GetName]盗匪肆虐"
 flavor_rus.EVTDESC1105:0 "连年的饥荒与瘟疫，使得全国政令不行，纲纪废弛。[Root.GetName]已经成为王法不及之地，当地豺虎肆虐，蛇鼠横行，盗匪使居民不遑宁息。"
 flavor_rus.EVTOPTA1105:0 "重振法纪"
 flavor_rus.EVTOPTB1105:0 "听之任之吧"
 flavor_rus.EVTNAME1106:0 "季米特里一世"
 flavor_rus.EVTDESC1106:0 "公元1603年，俄罗斯仍处于动乱时代。一位男人从天而降，自称为季米特里——沙皇费奥多尔·伊万诺维奇理应已死的皇弟——亦即俄罗斯皇位的合法继承者。这位「季米特里」在俄罗斯获得广泛支持，而在波兰立陶宛更甚。几个月后，季米特里领导一支由波兰立陶宛人与俄罗斯流放者组成的军队，跨越国境进入俄国。看来，他已经获敌国鼎力支持。"
 flavor_rus.EVTOPTA1106:0 "认可他为正统的沙皇。"
 flavor_rus.EVTOPTB1106:0 "驱逐他。"
 flavor_rus.EVTTOOLTIP1106:0 "季米特里前往[This.GetName]求援"
 flavor_rus.EVTNAME1107:0 "伪季米特里"
 flavor_rus.EVTDESC1107:0 "一位男人自称为季米特里——沙皇费奥多尔·伊万诺维奇早逝皇弟——并要求继承俄国沙皇之位。俄国君主已将其驱逐，他因而逃至[Root.GetName]投靠我国，并尝试征募军队。这个可能是不战而挫败俄国的良机。"
 flavor_rus.EVTTOOLTIP1107:0 "借给他军队，并鼎力扶持他入侵俄国"
 flavor_rus.EVTOPTA1107:0 "借给他军队，但留他自己自生自灭"
 flavor_rus.EVTOPTB1107:0 "自[Root.GetName]驱逐他"
 flavor_rus.EVTDESC1111:0 "一位男人自称为季米特里——沙皇费奥多尔·伊万诺维奇早逝皇弟——并要求继承俄罗斯的皇位.该处君主已将其驱逐，他因而逃至[Root.GetName]投靠我国，并尝试征募军队.这个可能是不战而败俄罗斯的良机。"
 flavor_rus.EVTTOOLTIP1111:0 "供他军队，并鼎力扶持他入侵俄国"
 flavor_rus.EVTNAME1108:0 "季米特里再临"
 flavor_rus.EVTDESC1108:0 "在他流亡[From.GetName]期间，季米特里成功说服许多人支持他登上[Root.GetName]的王位。[From.Monarch.GetName][From.Monarch.GetHerselfHimself]已经决定向季米特里提供军队，以借机干预我国事务。他正向[Root.Capital.GetCapitalName]进军，据传他随时可能跨过国界。"
 flavor_rus.EVTOPTA1108:0 "敌国与叛徒，终将不得善终！"
 flavor_rus.EVTNAME1109:0 "推翻伪沙皇"
 flavor_rus.EVTDESC1109:0 "伪季米特里就任不到一年，一位出自留里克王朝旁支，名为瓦西里·舒伊斯基的王子就密谋推翻了他。公元1606年5月7日，在伪皇图谋使俄国皈依天主教的传言煽动下，舒伊斯基与其拥护者攻入了克里姆林宫。季米特里想跳窗逃跑，但却摔断了脚，因而被捕获并枪决。之后，其遗体被焚烧；据说其骨灰被炮射到了波兰。"
 flavor_rus.EVTOPTA1109:0 "抵御这些篡位者！"
 flavor_rus.EVTOPTB1109:0 "放任叛党篡权。"
 flavor_rus.EVTNAME1110:0 "动乱时代终结"
 flavor_rus.EVTDESC1110:0 "经过连年的动荡不安与风雨飘摇，[Root.GetName]终于回复太平。动乱时代终归完结。"
 flavor_rus.EVTOPTA1110:0 "[Root.GetName]将破茧成蝶！"
 flavor_rus.EVTOPTB1110:0 "[Root.GetName]需要一个新王朝！"
 flavor_spa.EVTNAME1:0 "克里斯托弗·哥伦布"
 flavor_spa.EVTDESC1:0 "探险者克里斯托弗·哥伦布曾两次试图说服葡萄牙国王[From.Monarch.GetName]资助他向西航行，开辟到东方的新航路。第二次尝试失败之后，哥伦布将注意力转移到了[Root.GetAdjective]君主身上。他得到了意大利投资者的资助，成功说服了国王[Root.Monarch.GetName]支持他的探险。"
 flavor_spa.EVTOPTA1:0 "回绝提议"
 flavor_spa.EVTOPTB1:0 "雇用哥伦布"
 flavor_spa.EVTNAME3716:0 "伊比利亚联婚"
 flavor_spa.EVTDESC3716:0 "公元1469年十月，阿拉贡国王费尔南多二世与卡斯蒂利亚公主伊莎贝拉于巴利亚多利德共谐连理。然而，撮合这场婚姻的，却非真爱，而是一场政治博弈——阿拉贡王室对入主卡斯蒂利亚魂牵梦萦，而伊莎贝拉则需要帮助来顺利继承王位。婚后，是暗无天日的生活：费尔南多必须掌控两国贵族，并需两边讨好以化解大小危机。尽管联盟具有政治性质，他对伊莎贝拉的爱却非常真诚。有人认为费尔南多是带来统一的救国明君，有人则觉得他是压迫子民的专制昏君。马基雅维利则认为他是一位背信弃义的典型文艺复兴时代君主。"
 flavor_spa.EVTOPTA3716:0 "把握良机将两国王室合二为一"
 flavor_spa.EVTOPTB3716:0 "罢了，还是与我国贤人成婚吧"
 flavor_spa.EVTNAME3150:0 "托尔克马达与摩尔人的皈依"
 flavor_spa.EVTDESC3150:0 "于公元1492年8月3日驱逐犹太人之后，西班牙的天主教双王认为，是时候处理居住在安达卢斯的摩尔人了。安达卢西亚位于伊比利亚半岛的南端，穆斯林曾在此地建立过王国：巴伦西亚，以及格拉纳达。自从托马斯·德·托尔克马达重兴宗教裁判所后，西班牙上下便爆发了宗教狂热：连农耕与手工艺，都被认为是不符合基督徒身份的工作。随之而来的，除了强逼改宗，更有奴役、拷问与处决——许多人死于火刑。在经历如此迫害以后，数以千计的人选择离开西班牙。"
 flavor_spa.EVTOPTA3150:0 "不可信者，必须摆脱"
 flavor_spa.EVTOPTB3150:0 "为显主荣，斩草除根"
 flavor_spa.EVTOPTC3150:0 "宽大包容乃繁荣之本"
 flavor_spa.EVTTOOLTIP3150:0 "摩尔人逃往[This.GetName]"
 flavor_spa.EVTNAME3151:0 "西班牙摩尔人的命运"
 flavor_spa.EVTDESC3151:0 "在信仰大于经济的愚蠢决定下，[From.GetName]逼得其治下的摩尔人纷纷出走。"
 flavor_spa.EVTOPTA3151:0 "欢迎他们加入我国。"
 flavor_spa.EVTOPTB3151:0 "不，封锁国境。"
 flavor_spa.EVTNAME1005:0 "发现新大陆！"
 flavor_spa.EVTDESC1005:0 "1492年10月12日，已经34天没有见过陆地的克里斯托弗·哥伦布和他的船员们终于在巴哈马群岛中的一个岛登陆了，哥伦布将这个岛命名为圣萨尔瓦多。他们发现了一个新世界。"
 flavor_spa.EVTOPTA1005:0 "天予我矣！"
 flavor_spa.EVTNAME1011:0 "依纳爵·德·罗耀拉"
 flavor_spa.EVTDESC1011:0 "依纳爵·德·罗耀拉于1491年出生在一个巴斯克贵族家庭中，他曾作为一名士兵在纳瓦拉王国（一个西班牙在1512征服的王国）的总督安东尼奥·曼里克·德·拉那的军中服役，并在潘普洛纳战役中负了伤。当时被驱逐的纳瓦拉君主受法兰西军队的支持，在1521年5月20日突袭了该城，罗耀拉被炮弹击中，双腿严重受伤。在漫长而痛苦的恢复过程中，依纳爵读到了萨克森的鲁道夫所著《基督的生命》的一个翻译版本 —— 一本给予罗耀拉很大影响的关于评注耶稣一生的著作。由此他放弃了自己的军旅生涯，决定全心全意地为天主服务。1534年，他和六个同伴组建了耶稣教团，通常被称作耶稣会，致力于反对异端和积极推动反宗教改革的事业。"
 flavor_spa.EVTNAME3152:0 "探索新世界"
 flavor_spa.EVTDESC3152:0 "在征服格拉纳达之后，西班牙充满了无所事事又有诸多需求的退役士兵和信仰战士。随着科尔特斯和皮萨罗开始征服南美洲和中美洲，这些人不仅有事可做且需求也得到了很好的满足。他们到了那里都成为了庄园主，或是成为把新大陆财富装进自己腰包以及西班牙国库的商业大亨。"
 flavor_spa.EVTOPTA3152:0 "这是一次新的再征服运动！我们需要征服者。"
 flavor_spa.EVTOPTB3152:0 "这是一次新的再征服运动！我们需要探险家。"
 flavor_spa.EVTOPTC3152:0 "这些人还是留在国内会更好。"
 flavor_spa.EVTNAME1000:0 "讨伐奥兰"
 flavor_spa.EVTDESC1000:0 "16世纪早期，枢机弗朗西斯科·希梅内斯·德·西斯内罗斯将他的视线投向了北非海岸——在西班牙的收复失地运动落下帷幕后，这是下一个可以倾注他宗教狂热的地区。他亲自组织并资助了一场针对奥兰城的十字军征服。凯比尔港在1505被夺取，接着在1509年，随着一场由雇佣军头目佩德罗·纳瓦罗领导，西斯内罗斯亲自随军的强袭，奥兰最终被攻陷。"
 flavor_spa.EVTOPTA1000:0 "在北非的扩张似乎很顺利"
 flavor_spa.EVTNAME1006:0 "黄金时代"
 flavor_spa.EVTDESC1006:0 "15世纪末到17世纪初是西班牙的黄金时代，彼时艺术、文学和建筑学繁荣发展，艺术家及建筑师纷纷涌现：前者如埃尔·格列柯，以及创作了名作《布雷达的投降》的迭戈·委拉斯开兹；后者如胡安·德·埃雷拉，其设计的巴利亚多利德大教堂，因纯粹与朴素的装饰风格而独树一帜，被称作「古典主义风格」。而属于这一时代的作家之一，就是出版了传世名著《堂吉诃德》的米格尔·德·塞万提斯。"
 flavor_spa.EVTOPTA1006:0 "我们应该鼓励文化"
 flavor_spa.EVTOPTB1006:0 "这是一种资源浪费"
 flavor_spa.EVTNAME1001:0 "布尔戈斯法"
 flavor_spa.EVTDESC1001:0 "布尔戈斯法是一套关于西班牙人在美洲行为规范的法律，于1512年在布尔戈斯颁布。这些法律特别关注了如何处理土著居民的问题。虽然法律授权殖民者可以强行组织印第安人为他们工作，但是法律也调整了有关雇佣、支付工资、工作供给以及生活条件的规定。它还禁止当局以外的私人以任何形式做出处罚。但是因为执行不严，这部法律丝毫没有减轻印第安人的苦难。"
 flavor_spa.EVTOPTA1001:0 "执行这些法律！"
 flavor_spa.EVTOPTB1001:0 "我们作为征服者来统治这里！"
 flavor_spa.EVTNAME1002:0 "新法"
 flavor_spa.EVTDESC1002:0 "《善待及保护印第安人之新法》——简称「新法」，于1542年由卡洛斯一世，亦即查理五世颁布。新法是对早期1512布尔戈斯法律失败的补救，法律再次尝试缓解对美洲土著印第安人民的剥削。新法引起殖民地巨大动荡，包括冈萨洛·皮萨罗在秘鲁的起义。"
 flavor_spa.EVTOPTA1002:0 "执行这些法律！"
 flavor_spa.EVTOPTB1002:0 "让殖民地自己来决定这些事务吧"
 flavor_spa.EVTNAME1003:0 "西印度贸易厅"
 flavor_spa.EVTDESC1003:0 "西印度贸易厅是由伊莎贝拉一世于1503年为监督西班牙殖民统治而设立的政府机构。航海探险和商贸活动必须获其批准，所有殖民税都由其征收。该机构还奉命保护有关新贸易路线和新发现的秘密资讯。"
 flavor_spa.EVTOPTA1003:0 "我们应该建立这样一个机构"
 flavor_spa.EVTOPTB1003:0 "王室不应该插手殖民地事务"
 flavor_spa.EVTNAME1004:0 "日不落帝国"
 flavor_spa.EVTDESC1004:0 "在十六世纪卡洛斯一世，亦即查理五世的统治下，西班牙帝国达到其最大版图。卡洛斯在欧洲的广阔领土包括西班牙、奥地利、低地、米兰以及那不勒斯王国。除此之外，西班牙帝国还包含数量远超欧洲领土的南北美洲、非洲和亚洲的殖民地。"
 flavor_spa.EVTOPTA1004:0 "这就是人们所说的「日不落帝国」。"
 flavor_spa.EVTOPTB1004:0 "我们真正统治了全世界！"
 flavor_spa.EVTNAME3153:0 "塞维利亚的贸易中心"
 flavor_spa.EVTDESC3153:0 "随着新大陆的发现，塞维利亚进入了她最繁华的时期。这座城市是与新殖民地最重要的贸易港口。很快，西班牙君主就授予了这里对殖民地货物贸易的垄断权。"
 flavor_spa.EVTOPTA3153:0 "我们现在已经完全控制了海外贸易。"
 flavor_spa.EVTNAME3154:0 "富格尔家族"
 flavor_spa.EVTDESC3154:0 "富格尔家族起初来自于奥格斯堡，早先是白手起家的织布商，15世纪他们通过与贸易和金融活动逐渐发迹起来，成为了为哈布斯堡家族和教廷提供服务的银行家。绰号「有钱人」的雅各布·富格尔在1511至1525年间担任家族首领，他资助了查理五世的战争，并帮助他买下了神圣罗马帝国的皇位；他控制了欧洲铅、银、铜的生产，还垄断了水银。1525至1560年主持家族的安东·富格尔获得了在秘鲁、智利和莫斯科的贸易特许权。然而，富格尔家族在16世纪很快地衰落下来，这主要由于西班牙国家破产、家族的内斗以及后继者的无所作为。"
 flavor_spa.EVTOPTA3154:0 "让富格尔家族帮我们打理财政"
 flavor_spa.EVTOPTB3154:0 "回绝富格尔家族的请求"
 flavor_spa.EVTNAME3155:0 "平民社团起义"
 flavor_spa.EVTDESC3155:0 "被贵族的剥削激怒了的平民们组成了结社，其中最主要的组织包括卡斯蒂利亚的平民社团（Comunero）和巴伦西亚的兄弟会（Germania），他们试图迫使贵族给予他们更多的权利以及更好的待遇。"
 flavor_spa.EVTOPTA3155:0 "镇压叛乱"
 flavor_spa.EVTOPTB3155:0 "给予平民让步"
 flavor_spa.EVTNAME3156:0 "耶路撒冷圣若翰骑士团"
 flavor_spa.EVTDESC3156:0 "被土耳其人赶出罗得岛之后，骑士团漂泊不定，直到1530年神圣罗马帝国的查理五世授予他们马耳他岛和港口城市的黎波里的统治权。"
 flavor_spa.EVTOPTA3156:0 "把马耳他赐予圣若翰骑士团"
 flavor_spa.EVTOPTB3156:0 "把马耳他和的黎波里塔尼亚赐予圣若翰骑士团"
 flavor_spa.EVTOPTC3156:0 "不要给他们任何东西"
 flavor_spa.EVTNAME3158:0 "国家破产"
 flavor_spa.EVTDESC3158:0 "1557年，西班牙国王腓力二世仅仅登基一年，即被迫宣布国家破产。许多年来，西班牙的税收状况都很糟糕，更糟糕的是，其无法控制美洲的金银流入本国所带来的价格波动。如此一来，在价格剧烈波动的情况下，财政总管根本无法预计何时还清贷款。支出是以预算为基础的，但是委婉点说是「不规律」的贵金属流入，却使得西班牙的支出大大超过了预算，从而导致1557年和1596年的国家破产。"
 flavor_spa.EVTOPTA3158:0 "就不能从历史中学到一点东西？"
 flavor_spa.EVTNAME3160:0 "驱逐摩里斯科人"
 flavor_spa.EVTDESC3160:0 "西班牙南部的主要居民是摩里斯科人，他们是收复失地运动后在斐迪南和伊莎贝拉对异教徒执行驱逐令的威胁之下改信天主教的穆斯林，但他们之中仍有不少人在继续秘密地践行着伊斯兰教义，不时还向奥斯曼的土耳其人提供促成其突袭西班牙海岸的情报，由于遭受西班牙宗教裁判所的迫害以及严苛的限制性法规，摩里斯科人为此掀起了一场血腥的反抗运动（1568-71年），腓力二世在奥地利的唐·胡安帮助下才将之镇压，尽管摩里斯科人遭受到迫害，却兴旺发达，并推动了西班牙农业、贸易和工业的发展。然而，在1609年腓力三世受莱尔马公爵影响，以宗教和政治的理由下令将摩里斯科人驱逐出境，只允许保留他们能带走的东西，其他全部没收。这次驱逐事件对西班牙经济造成的伤害将会影响到几代人。"
 flavor_spa.EVTOPTA3160:0 "驱逐他们！"
 flavor_spa.EVTOPTB3160:0 "因经济需要让他们留下"
 flavor_spa.EVTTOOLTIP3160:0 "摩里斯科人迁居至[This.GetName]"
 flavor_spa.EVTNAME3161:0 "摩里斯科人的放逐"
 flavor_spa.EVTDESC3161:0 "出于一项宗教高于经济的愚蠢决策，[From.GetName]已经驱离了所有居住在他们国内的摩里斯科人。这是一个提振我们经济的机会，我们应该允许这些人在我们的省份定居吗？"
 flavor_spa.EVTOPTA3161:0 "无任欢迎"
 flavor_spa.EVTOPTB3161:0 "不，封锁国境。"
 flavor_spa.EVTNAME3710:0 "巴尔塔萨·德·祖尼加"
 flavor_spa.EVTDESC3710:0 "巴尔塔萨·德·祖尼加出身于西班牙大贵族家庭。他在1599年至1617年期间担任腓力三世驻布鲁塞尔、巴黎和维也纳大使。他的这个职务在后来西班牙介入三十年战争时发挥了重要作用。1618年，他成功解除了腓力三世原心腹谋臣莱尔玛公爵的职务，而自己则取而代之。德·祖尼加还将侄子奥利瓦雷斯安置在太子腓力亲王（后来的腓力四世）的身边任职，以确保在王室中继续占据主导地位。"
 flavor_spa.EVTOPTA3710:0 "他也许是我们的政界新星！"
 flavor_spa.EVTNAME3711:0 "奥利瓦雷斯"
 flavor_spa.EVTDESC3711:0 "奥利瓦雷斯公爵在1621年至1643年期间领导西班牙政府，他受到了国王腓力四世（1621-1665年在位）的青睐。他是一个狡诈精明的领导者，带领西班牙在三十年战争中加入神圣罗马帝国一方，并与尼德兰重新开始战争。这些决定最终却被证明是灾难性的，并且加速了西班牙的衰落，还诱发了1640年加泰罗尼亚和葡萄牙的独立——加泰罗尼亚在1652年被重新收复，但葡萄牙再也没能回到西班牙手中。在他秉政期间，诗歌、文学和绘画繁荣兴盛，代表人物如文学家卡尔德隆，画家格列柯、委拉斯开兹、牟利罗等，而西班牙的风尚传遍了整个欧洲。"
 flavor_spa.EVTOPTA3711:0 "他也许是我们的政界新星！"
 flavor_spa.EVTNAME3162:0 "葡萄牙王位"
 flavor_spa.EVTDESC3162:0 "西班牙国王费利佩二世以葡萄牙国王费利佩一世的身份来到了葡萄牙，并于1581年在托马尔召开的议会上获得承认。他许诺保持葡萄牙自治，并将葡萄牙视为共主邦联中的一个成员——如同费迪南德和伊莎贝拉统治下的阿拉贡和卡斯蒂利亚一样，只委派葡萄牙人治理葡萄牙，经常召集议会，并且相应在马德里组建一个葡萄牙委员会。"
 flavor_spa.EVTOPTA3162:0 "一个国王，一个王国"
 flavor_spa.EVTOPTB3162:0 "一个国王，两个王国。"
 flavor_spa.EVTOPTC3162:0 "葡萄牙只能是个累赘，根本不值得。"
 flavor_spa.EVTNAME3163:0 "葡萄牙王位"
 flavor_spa.EVTDESC3163:0 "费利佩二世（西班牙称费利佩三世）于1621年抵达葡萄牙，并在召开的议会上被推举为国王。他没有答应任何保持葡萄牙自治的事情，而是考虑将联合统治作为限制葡萄牙人竞争的一个工具，并为此只任命西班牙人担任行政职务，很少召开议会，并且无视了位于马德里的葡萄牙议会。"
 flavor_spa.EVTOPTA3163:0 "一个国王，一个王国"
 flavor_spa.EVTOPTB3163:0 "一个国王，两个王国。"
 flavor_spa.EVTOPTC3163:0 "葡萄牙只能是个累赘，根本不值得。"
 flavor_spa.EVTNAME3164:0 "国家破产"
 flavor_spa.EVTDESC3164:0 "1596年，无敌舰队灾难性战败的若干年后，腓力二世再次被迫宣布国家破产。西班牙已连年削减税基，更糟的是无法控制由美洲金银流入产生的价格波动。对西班牙财政大臣来说预测任何还债都不可能了，因为所有成本都爆炸性地波动。开支是基于计划预算，但金银流入是无规律的，至多让西班牙付出的比实际所得更多，如此造成1557和1596的大破产。"
 flavor_spa.EVTOPT3164:0 "就不能从历史中学到一点东西？"
 flavor_spa.EVTNAME3165:0 "流行性瘟疫"
 flavor_spa.EVTDESC3165:0 "1590年代横行西班牙的疫病显著减少了其人口，此外，由于腓力二世强化宗教裁判所，知识生活更为狭隘且对新思潮更不开放。在他去世的1598年，腓力留下一个在国内国际上都衰落的国家。"
 flavor_spa.EVTOPTA3165:0 "我们会重振的"
 flavor_spa.EVTNAME3169:0 "伊比利亚的叛乱"
 flavor_spa.EVTDESC3169:0 "1639年奥利瓦雷斯从加泰罗尼亚发起对法兰西南部的战役。奥利瓦雷斯强调，如果加泰罗尼亚人不得不保卫国家，他们也就必须供养军队——但这个逻辑对加泰罗尼亚人不起作用。被神职人员敦促的农民拒绝供养军队。先是出现与当地人的冲突，然后是骚乱和公开叛乱。6月7日暴民杀害了巴塞罗那总督。1640年秋季，奥利瓦雷斯拼凑起最后一支可用的部队并派去对抗加泰罗尼亚叛军。1641年1月，叛军领袖保罗∙克莱里斯选择让加泰罗尼亚「如同查理曼时代一样」效忠法兰西国王，以此对抗西班牙当局，于是法兰西军队进驻了加泰罗尼亚。直到1652年，投石党动乱使得法兰西内战烽火重燃，法国军队撤出，卡斯蒂利亚才得以收复加泰罗尼亚。"
 flavor_spa.EVTOPTA3169:0 "镇压！"
 flavor_spa.EVTOPTB3169:0 "安抚他们"
 flavor_spa.EVTNAME3168:0 "葡萄牙民族起义"
 flavor_spa.EVTDESC3168:0 "自从1578年阿维斯王朝的终结，1640年葡萄牙已被西班牙国王统治60多年了。然而1640年，葡萄牙人起义造反并开始一场对抗西班牙的长期解放战争。伴随西班牙1648年在三十年战争中战败、1659年又与法兰西议和，24年的漫长抗争最终让葡萄牙在布拉干萨王朝治下重新独立，它求助于英格兰的斯图亚特王朝，以之为同盟和保护者——布拉干萨的凯瑟琳与查理二世成婚，并把孟买作为嫁妆转让给了英格兰。"
 flavor_spa.EVTOPTA3168:0 "镇压！"
 flavor_spa.EVTOPTB3168:0 "安抚他们"
 flavor_spa.EVTNAME3170:0 "意大利人起义"
 flavor_spa.EVTDESC3170:0 "1647年，那不勒斯和巴勒莫爆发大众革命，两城市很快落入革命政府手中。至少在那不勒斯，又是西班牙为战争而强加的过度课税，导致了这次起义。当时驻马德里的威尼斯使节如是记述：西班牙君主国「恰似地震时庞然大物片刻间崩溃，每个人都慌忙捡拾碎片发家致富」。事实上，西班牙挺了过来并甚至成功攥住了帝国大部。这场那不勒斯和西西里的起义，既反抗当地贵族也反抗西班牙，最终于1648年被镇压下去。"
 flavor_spa.EVTOPTA3170:0 "镇压！"
 flavor_spa.EVTOPTB3170:0 "安抚他们"
 flavor_spa.EVTNAME3712:0 "阿尔贝罗尼"
 flavor_spa.EVTDESC3712:0 "朱利奥·阿尔贝罗尼生于 1664 年，父亲是费奥伦佐拉（在意大利皮亚琴察附近）的一个园丁。他进入政界，在意大利、法国、西班牙辅佐法国将军文多姆公爵，并大获成功。作为帕尔马公爵的代理人，他促成了西班牙的腓力五世跟伊丽莎白·法尔内塞的婚礼，又在 1717 年成为了枢机。因为在西班牙的黩武政策，他于 1719 年被驱逐。他计谋多端，可惜西班牙并没有资源来实现他的野心。西班牙的霸权已经是历史了。"
 flavor_spa.EVTOPTA3712:0 "出色的大臣！"
 flavor_spa.EVTNAME3176:0 "美洲殖民政策"
 flavor_spa.EVTDESC3176:0 "18世纪末，西班牙已经不复昔日的强权和辉煌。然而，为了更好地统治及保卫相应殖民地，1776年建立的里约拉普拉塔总督区很快带来了巨大的收入变化，西班牙政府的收入增加了两倍。当然，在殖民地地区，并不是所有的人都喜欢更严格的控制和更高的税收。"
 flavor_spa.EVTOPTA3176:0 "通过总督管治"
 flavor_spa.EVTOPTB3176:0 "从[Root.Capital.GetCapitalName]管治！"
 flavor_spa.EVTNAME3094:0 "何塞·莫尼诺"
 flavor_spa.EVTDESC3094:0 "1767年，在驱逐了来自西班牙的耶稣会士后，莫尼诺作为大使前往罗马，以求获得教宗对耶稣会的镇压令。因为他成功地完成了自己的任务，他在1773年被封为贵族。在1776年卡洛斯三世任命他为首相。在这位佛罗里达布兰卡伯爵的治下，西班牙的开明专制到达顶峰，他的改革，尤其是金融方面的改革，对增强中央集权起到了相当重要的作用。这也给他带来了麻烦，尤其是法庭里指控他贪污的阿拉贡派系。在遭受了三年的牢狱生活后，他离开了政治舞台。在他80岁的时候，他又再一次踏足政治，这一次为了对抗拿破仑在1808年的入侵，他从最高中央政府委员会处接受了主席的头衔，领导国防工作。"
 flavor_spa.EVTNAME3095:0 "1812年宪法"
 flavor_spa.EVTDESC3095:0 "1810年在加的斯召开的议会上，自由派人士占据了主导地位，他们希望国家能直接参与反法联盟战争，而且要求订立一部宪法，确保不会再出现由曼努埃尔·戈多伊这样的王家宠臣完全把持朝政的情况。1812年的加的斯宪法，对西班牙的君主制度做出了严格的限制，国王必须与对应负责的大臣共同工作而非独揽权力；建立起了一院制的国会，没有给教会和贵族预留特定的席位；除此之外，还建立起了在省市基础上的现代中央管理系统。"
 flavor_spa.EVTOPTA3095:0 "接受议会的要求"
 flavor_spa.EVTOPTB3095:0 "对抗那群自由主义者！"
 flavor_spa.EVTNAME3096:0 "1820年恢复宪法"
 flavor_spa.EVTDESC3096:0 "西班牙的内部形势，以及专制主义者跟自由主义者之间的斗争，加速了其殖民地的独立。对西班牙在美洲的殖民地位的致命打击发生在1820年：当时由拉斐尔·德尔·列戈上校率领的准备出发到海外的军队为了支持1812年宪法而在加的斯（西班牙）发动起义，暂时结束了专制政权。"
 flavor_spa.EVTOPTA3096:0 "恢复自由宪法"
 flavor_spa.EVTOPTB3096:0 "对抗那群自由主义者！"
 flavor_spa.EVTNAME1100:0 "米格尔·德·塞万提斯"
 flavor_spa.EVTDESC1100:0 "在小说家和诗人——米格尔·德·塞万提斯二十岁的时候，他曾经服役于西班牙海军。他曾经与1575年被阿尔及尔的海盗所俘虏并且直到他被他的同伴和天主教团所赎回的时候他已经做了5年的人质了。在1585年，他出版了他的第一部小说《加拉特亚》，但是他之后成为了一个军需官和税吏。直到1605年他才重新成为了一个作家，这一年他出版了名作《堂吉诃德》，随着这部书获得的巨大的成功，他在1615年出版了《堂吉诃德》 的下卷。"
 flavor_spa.EVTNAME1101:0 "托马斯·路易斯·德·维多利亚"
 flavor_spa.EVTDESC1101:0 "虽然他是一个多才多艺的风琴手和歌手，但托马斯·路易斯·德·维多利亚更喜欢作为一个作曲家而非演奏者的平静生活。他被认为是16世纪西班牙最著名的作曲家，以及最受尊重的圣乐作曲家之一。"
 flavor_spa.EVTNAME3557:0 "卡斯蒂利亚内战"
 flavor_spa.EVTDESC3557:0 "胡安二世在不到两岁的时候继承了他父亲的王位，他的母亲兰开斯特的凯瑟琳和后来于1412年成为阿拉贡国王（斐迪南一世）的叔叔斐迪南王子成为了他的摄政。胡安在1419年亲政，但是他的政治弱点导致他过分依赖他的导师阿尔瓦罗·德·卢纳。尽管国王特拉斯马特家族的一众堂亲对阿尔瓦罗·德·卢纳十分敌视，但他仍成为了卡斯蒂利亚的实际统治者。他在1423年被任命为卡斯蒂利亚大司马。阿尔瓦罗·德·卢纳奋力对抗斐迪南犯上作乱的子嗣在卡斯蒂利亚的影响力，这引起了贵族内部的党争，并导致德·卢纳在1427年、1438年两次被驱逐出权力中心。然而，胡安二世和他的大司马集结军力，在1445年的奥尔梅多战役中击败了以阿拉贡的恩里克王子为首的叛军，为这场内战画上了句号。"
 flavor_spa.EVTOPTA3557:0 "支持阿尔瓦罗·德·卢纳"
 flavor_spa.EVTOPTB3557:0 "支持斐迪南的儿子们"
 flavor_spa.EVTNAME3558:0 "卡斯蒂利亚内战"
 flavor_spa.EVTDESC3558:0 "贵族阶层与 [From.GetAdjective] 摄政委员会领袖之间的争端最终引起了贵族们的反抗.这给了我们一个兵不血刃干涉 [From.GetName] 内政的机会……"
 flavor_spa.EVTOPTA3558:0 "支持起义"
 flavor_spa.EVTOPTB3558:0 "我们不会支持叛军"
 flavor_spa.EVTTOOLTIP3558:0 "士兵们将会被派去援助起义"
 flavor_spa.EVTNAME3559:0 "外国军队干涉"
 flavor_spa.EVTDESC3559:0 "为了抓住这个机会来干涉我们的内政，[From.GetName]已派出士兵支持最近的叛乱！"
 flavor_spa.EVTOPTA3559:0 "我们会及时处理的"
 flavor_spa.EVTNAME3560:0 "内战蔓延到了[Root.GetName]"
 flavor_spa.EVTDESC3560:0 "由于治理国家的无能，其他省份的持不同政见者有充足的时间来为自己对王室的不满提供支持。[Root.GetName]这个省份现在已经加入了叛军！"
 flavor_spa.EVTOPTA3560:0 "忠诚难觅呀……"
 flavor_spa.EVTNAME1007:0 "意大利战争"
 flavor_spa.EVTDESC1007:0 "意大利战争是1494-1559年间发生的一系列战争的总称，战争牵涉大多数意大利城邦、教宗国，并且像法国、西班牙、神圣罗马帝国这样的强国亦被牵入战事。早期的伦巴第战争针对威尼斯共和国离开米兰公国去寻找新盟友并且转而向法国的查理八世寻求帮助。那不勒斯的费兰特一世去世后，查理八世利用瓦卢瓦王朝对那不勒斯王位的旧时宣称，在1494年入侵了意大利半岛。随着他的军队协同一个巨大的移动攻城火炮在数日之内对中世纪腐朽的城墙的毁灭打击——触发了一场名为「意大利式要塞」的堡垒风格的变革。查理八世尽管取得了战术领域的胜利，但是却被法国剥夺了继承权并且被迫于1498年返回家乡。遍布意大利的硝烟虽然渐渐飘散，但是这场西班牙和法国之间的战争将要再持续61年。"
 flavor_spa.EVTOPTA1007:0 "宣称法兰西在意大利的所有领土！"
 flavor_spa.EVTOPTB1007:0 "意大利在我们的利益范围之外"
 flavor_spa.EVTNAME1008:0 "意大利战争"
 flavor_spa.EVTDESC1008:0 "意大利战争是1494-1559年间发生的一系列战争的总称，战争牵涉大多数意大利城邦、教宗国，并且像法国、西班牙、神圣罗马帝国这样的强国亦被牵入战事。早期的伦巴第战争针对威尼斯共和国离开米兰公国去寻找新盟友并且转而向法国的查理八世寻求帮助。那不勒斯的费兰特一世去世后，查理八世利用瓦卢瓦王朝对那不勒斯王位的旧时宣称，在1494年入侵了意大利半岛。随着他的军队协同一个巨大的移动攻城火炮在数日之内对中世纪腐朽的城墙的毁灭打击——触发了一场名为「意大利式要塞」的堡垒风格的变革。查理八世尽管取得了战术领域的胜利，但是却被法国剥夺了继承权并且被迫于1498年返回家乡。遍布意大利的硝烟虽然渐渐飘散，但是这场西班牙和法国之间的战争将要再持续61年。\n\n[From.GetName]现在已经宣称了我们在意大利的所有省份！"
 flavor_spa.EVTOPTA1008:0 "接下来轮到我们反过来宣称所有[From.GetAdjective]的省份！"
 flavor_spa.EVTOPTB1008:0 "我们应该在意大利问题上退让。"
 flavor_spa.EVTNAME1009:0 "意大利战争"
 flavor_spa.EVTDESC1009:0 "我们宣称[From.GetAdjective]所有意大利省份的行动已经得到了[From.GetName]的回应。他们现在宣称我们在意大利的所有省份！"
 flavor_spa.EVTOPTA1009:0 "他们竟敢如此大胆？！意大利是我们的！"
 flavor_spa.13.t:0 "一场战略性的联姻"
 flavor_spa.13.d:0 "当法国变得更强大并开始在西欧发挥她的影响力时，我们这些不幸成为她邻居的国家就必须采取行动了。为了遏制不断增长的威胁，我们巧妙地设计了与奥地利哈布斯堡家族的政治联姻，以此确保我们之间持久的亲密关系。"
 flavor_spa.13.a:0 "荣耀属于哈布斯堡！荣耀属于$COUNTRY$！"
 flavor_spa.14.t:0 "西班牙，一顶属于哈布斯堡的王冠"
 flavor_spa.14.d:1 "为了应对我们共同的敌人——法兰西，无嗣的[From.GetName][From.Monarch.GetTitle][From.Monarch.GetName]已经通过联姻将继承权转移到了荣耀的哈布斯堡家族的一个支系。这将确保整个哈布斯堡家族掌控的欧洲势力永远保持良好的关系和合作。"
 flavor_spa.14.a:0 "同一个家族，携手对抗同一个敌人。"
 flavor_spa.15.t:0 "一场战略性十足的联姻"
 flavor_spa.15.d:1 "我们同[HAB.Monarch.Dynasty.GetName]家族的联姻导致了一场复杂的局面，而对我们来说又很可能有利可图。一名同时带有[HAB.Monarch.Dynasty.GetName]与[Root.Monarch.Dynasty.GetName]家族的血统的继承人获得了对[HAB.GetAdjective]属低地的最强宣称。如果我们确定让这个孩子承袭[Root.GetName]的王冠，我们就将继承[HAB.Monarch.Dynasty.GetName]土地中全部的低地部分。"
 flavor_spa.15.a:0 "确保得到一名拥有领土宣称的继承人。"
 flavor_spa.15.tt:1 "§Y[Root.GetName]§!将获取§Y奥地利§!或其属国拥有的在低地的所有省份。"
 flavor_spa.15.b:0 "奥地利和[Root.GetAdjective]的土地要彻底分开。"
 valladolid_sepulveda:0 "殖民政策：塞普尔韦达"
 desc_valladolid_sepulveda:0 "祖国采取了与塞普尔韦达意见相同的殖民政策，认为印第安人生来就该被奴役，奴役他们是让他们的基督徒主人鼓励他们皈依正信的最好方法。"
 valladolid_sepulveda_motherland:0 "殖民政策：塞普尔韦达"
 desc_valladolid_sepulveda_motherland:0 "我们采取了与塞普尔韦达意见相同的殖民政策，认为印第安人生来就该被奴役，奴役他们是让他们的基督徒主人鼓励他们皈依正信的最好方法。我们殖民地的地主们因此不用为对待原住民的方式受罚而担心，并可从这片土地中榨取更大利益。"
 valladolid_las_casas:0 "殖民政策：德拉斯·卡萨斯"
 desc_valladolid_las_casas:0 "祖国采取了与德拉斯·卡萨斯意见相同的殖民政策，认为印第安人并不是野蛮人，他们有自由意志。他们当以自由意志皈依基督，而不能无故奴役他们。"
 angered_colonial_land_owners:0 "愤怒的地主们"
 solo_madrid_es_corte:0 "唯有马德里方为宫廷！"
 desc_solo_madrid_es_corte:0 "马德里从一个卡斯蒂利亚的小城市成长为西班牙王国的首都。因为宫廷及政府都建设于此，所以马德里才能如此快速地发展。皇家建筑师亦指导马德里的扩张，使其成为配得上是我们如日中天的帝国的首都。"
 alhambra_decree:0 "《阿尔罕布拉敕令》"
 desc_alhambra_decree:0 "所有犹太人被强令离开或改宗。因此大量扎根许久的人被迫永远离开该地区，使当地成为一个统一的基督教社会，但许多经济部门受到打击。"
 alhambra_decree_opinion:0 "《阿尔罕布拉敕令》实施"
 unification_of_spain:0 "《新基本法令》"
 desc_unification_of_spain:0 "我们削弱了地方议会的力量，新的国名议会因此不再同先前统治者一般受旧有势力束缚。我们现在真正统一了国家。"
 cortes_defended:0 "全西班牙的地方议会"
 desc_cortes_defended:0 "不再削弱全西班牙地方议会的势力，我们给予他们在新宪法中权利，他们现在对所有重大决定有表决权。"
 castilian_grammar:0 "单语政府"
 desc_castilian_grammar:0 "尽管在王国中盛行各路语言，我们还是开始在所有行政事务上推行宫廷语言。"
 promote_regional_languages:0 "多语政府"
 desc_promote_regional_languages:0 "比起强制在我国各地行政使用宫廷语言来，我们选择尽量使用该地区旧有的权威语言来行政。"
 supressing_spanish_protestantism:0 "加强对新教的压迫"
 desc_supressing_spanish_protestantism:0 "西班牙语圣经的发行加强了我们对压制我国新教运动的决心。这些新教徒虽然可能数量不多，但我们的使命就是确保他们的威胁不再扩散。"
 spanish_bible_translation:0 "西班牙语版《圣经》"
 desc_spanish_bible_translation:0 "虽然有一些神职人员的反对，但是我们还是对新版西班牙语《圣经》的翻译开了绿灯，而不是百般阻挠。这无疑会使我国那些微不足道的新教徒们安分一些，其他臣民也会坚定自己的信心，看穿谎言，因为谎言终究是谎言。"
 supporting_tunisian_claimant:0 "支持突尼斯的主张"
 turned_down_tunisian_claimant:0 "拒绝突尼斯的主张"
 spa_new_colonial_reforms:0 "殖民地改革"
 desc_spa_new_colonial_reforms:0 "我们改革了殖民地行政并革新了许多管理殖民地臣民的法规。收税变得更有效率，殖民地的经济也在发展。但大量从本土来的新任殖民地官员却和许多殖民地的克里奥尔人（出身于殖民地但是父母均为白人的人）关系紧张。"
 spa_colonial_reforms:0 "殖民地改革"
 colonial_privileges_kept:0 "保留殖民地特权"
 jesuits_expelled:0 "驱逐耶稣会"
 desc_jesuits_expelled:0 "我们母国决定驱除所有耶稣会士，将他们赶至教宗国。但至今耶稣会士已为我们社会作出了巨大贡献，教育克里奥尔人，并向原住民传播正信，这些影响极其深远。"
 spa_new_colonial_reforms_subject:0 "殖民地改革"
 desc_spa_new_colonial_reforms_subject:0 "我们母国改革了殖民地行政并革新了许多管理我们的法规。收税变得更有效率，殖民地的经济也在成长。但大量从本土来的新任殖民地官员却造成了克里奥尔人（出身于殖民地但是父母均为白人的人）和母国的关系紧张。"
 flavor_spa.2.t:0 "巴利亚多利德争论"
 flavor_spa.2.d:0 "如何对待殖民地土著居民成了[Root.Culture.GetName]知识阶级中一个极具争议的话题。一名叫巴托罗缪·德·拉斯·卡萨斯的神父为土著居民仗义执言，要求我们认可他们以自由意志归信基督，而不是强逼他们为奴，迫使他们转教。争论已在各类出版物上持续了好一段时间，并在[Root.Monarch.GetName]的要求下，在巴利亚多利德召开的会议上达到高潮。\n拉斯·卡萨斯的主要反对者，胡安·希内斯·塞普尔韦达，认为这些土著生来就该被奴役，奴役他们是阻止他们进行吃人的野蛮习俗和人祭，让皈依正信的最好方法。"
 flavor_spa.2.a:0 "同意塞普尔韦达的意见。"
 flavor_spa.2.b:0 "一场好的辩论本身就价值无穷。"
 flavor_spa.2.c:0 "同意德拉斯·卡萨斯的意见。"
 flavor_spa.3.t:0 "《阿尔罕布拉敕令》"
 flavor_spa.3.d:0 "随着格拉纳达的陷落，穆斯林在伊比利亚半岛最后的堡垒已握于基督徒之手。但我们的臣民中还有为数众多的犹太人、穆斯林，以及皈依了基督教，但其忠诚仍十分可疑的玛拉诺人和摩里斯科人。\n为了建立一个真正普世的天主教国家，大臣提议我们采取如下政策：要求我国犹太人要么改宗，要么被永远驱逐出境、带走他们所有的财产，但贵金属除外。"
 flavor_spa.3.a:0 "要么皈依，要么驱逐。"
 flavor_spa.3.b:0 "让他们留下。"
 flavor_spa.4.t:0 "统一西班牙"
 flavor_spa.4.d:0 "直到现在，西班牙[Root.Monarch.GetTitle]在法理上还只是诸多不同国家的共同君主，它们只不过被统称为「西班牙」诸国。然而随着近来政府的中央集权化及在[Root.Capital.GetCapitalName]新式议会的创立，[Root.Monarch.GetName]认为该是时候收回西班牙诸邦地方议会的权力了。然此意绝非简单的事体，执行此意将冒着使地方议会与我们的新议会系统对立之危险，以保卫他们旧有的地方权力。"
 flavor_spa.4.a:0 "统一的西班牙只有一个议会。"
 flavor_spa.4.b:0 "我们不能侵犯他们古老的权利。"
 flavor_spa.5.t:0 "《[Root.Culture.GetName]语语法》"
 flavor_spa.5.d:0 "西班牙境内有诸多语言，有人尝试建立标准全面的[Root.Culture.GetName]语语法，但事实上它还远不是我们行政中使用的唯一语言，甚至在我国核心区域也是如此。近来一本全新完备的[Root.Culture.GetName]语法著作被呈献给[Root.Monarch.GetName]。当我们的[Root.Monarch.GetTitle]问起这书有什么用时，阿维拉主教奏说：\n「当野蛮人和各种语言不同的民族臣服于陛下之时，随征服而至的是被征服者需要的是征服者加在他们之上的法律，这其中之一便是我们的语言。」"
 flavor_spa.5.a:0 "把[Root.Culture.GetName]语作为行政管理部门的唯一官方语言。"
 flavor_spa.5.b:0 "我们应当接纳境内的所有语言。"
 flavor_spa.6.t:0 "西班牙新都"
 flavor_spa.6.d:0 "西班牙的统一建立了一个包含许多旧有国家的王国。[Root.Capital.GetCapitalName]已为各个前任君主服务多年，但小城马德里因其位置在中央，且气候宜人，因此成为统治西班牙的理想地点。既存的马德里王家城堡可以扩建为适宜的王宫，但马德里城还未有开发，这会给我国的城市规划者提供一张合适的白纸，建设一座崭新的都市。让我们营建新都，称得上我们伟大的帝国！"
 flavor_spa.6.a:0 "唯有马德里方为宫廷！"
 flavor_spa.6.b:0 "[Root.Capital.GetCapitalName]将继续作为我们王朝的首都。"
 flavor_spa.7.t:0 "阿尔普哈拉起义"
 flavor_spa.7.d:0 "基督教教士一直怀疑摩里斯科人——改信基督教的摩尔人——是否会真心皈依。在新近征服的格拉纳达王国，这个怀疑变得更加真切，有些人说，该地政策鼓励归信的效率太高了。到底是基督徒的疑虑确为事实，还是这只是他们迫害担惊受怕地下天主教徒的行动的结果已无从知晓。但清楚的是，前格拉纳达王国的摩里斯科人觉得他们受够了。\n在内华达山脉的山坡上，摩尔人推举了一位格拉纳达的新王，随着起义蔓延，教堂被摧毁、司铎遭遇酷刑与杀害，反抗我们这个最天主教的王国的消息像雪片般传来。"
 flavor_spa.7.a:0 "好的。"
 flavor_spa.8.t:0 "格拉纳达王国的命运"
 flavor_spa.8.d:0 "随着格拉纳达每一处要隘都再次落于我手，我们要决定如何对待摩尔人。虽然他们中大多数确实没有参预过任何叛乱，但我们要如何相信他们是否将来会对我们反戈相向？"
 flavor_spa.8.a:0 "驱逐所有格拉纳达摩尔人！"
 flavor_spa.8.b:0 "与其断腿，不如疗伤。"
 flavor_spa.9.t:0 "《新约》被译为西班牙语"
 flavor_spa.9.d:0 "基于强烈的天主教历史和认同，西班牙王国对新教改革没有广泛的兴趣。但有流言说大城市有一小撮知识分子秘密聚会，讨论有关事宜。所以我们还是要关心一下以下事体：我们虔信天主教的陛下听闻我国人弗朗西斯科·德·恩西纳斯将《新约》翻译成了西班牙语。西班牙本土的印刷出版被国家严格控制，但低地国家的出版商们却没觉得有任何义务保护我们臣民脆弱的思想。宗教裁判所要求我们杀鸡儆猴，找到国内所有新教徒，顺藤摸瓜找到将这些书籍带入西班牙的人，以及国内隐藏的地下路德派教徒。"
 flavor_spa.9.a:0 "最好防范于未然。"
 flavor_spa.9.b:0 "我们可以容忍这一小撮新教徒，只要他们不过界。"
 flavor_spa.10.t:0 "奥斯曼在西地中海的扩张"
 flavor_spa.10.d:0 "奥斯曼帝国的扩张早已引起在东地中海和巴尔干有利益的基督教诸国的注意。随着突尼斯陷落于奥斯曼人，他们亦出现在西地中海，看起来将很快取代控制该地区孱弱的穆斯林王朝。有意思的是，刚被奥斯曼人废黜的突尼斯埃米尔逃到我国避难，恳请我们夺回失地。也许与他合作正好能满足我们消除奥斯曼威胁的需要，亡羊补牢，为时未晚。"
 flavor_spa.10.a:0 "我们必须处理这一威胁！"
 flavor_spa.10.b:0 "我们没兴趣。"
 flavor_spa.11.t:0 "改革殖民行政体系"
 flavor_spa.11.d:0 "西班牙殖民帝国是世界上最老牌的殖民国之一，因此有着最老旧的行政系统。[Root.Monarch.GetName]近来对如何改善殖民地政府以增加从中榨取的收入感起了兴趣。[Root.Monarch.GetName]的顾问都是启蒙派，给出了改善状况的数条建议，包括：允许殖民地自由贸易，而不是仅在几个选定的港口进行；派出由君主直接任命的行政长官，确保行政和关键部门的税收的效率和忠诚，以刺激殖民地经济增长。"
 flavor_spa.11.a:0 "改革殖民行政体系。"
 flavor_spa.11.b:0 "只要修补漏洞就好了。"
 flavor_spa.12.t:0 "驱逐耶稣会"
 flavor_spa.12.d:0 "耶稣会一直以来都在我国历史上扮演者十分积极的角色，既是反宗教改革的执行者，也是殖民化和使美洲人皈依的促进者。经过数个世纪，耶稣会掌握了极大的政治力量，特别是在殖民地，他们成长成了一个阻碍。我们的殖民地官员和地主抱怨说，耶稣会士庇护出逃的印第安奴隶，而且还占有大量肥沃土地，如果直接处于我国手下的话这些土地会更好地发挥其价值。耶稣会还运用他们的影响力，不止一次阻碍了我们的政治目标，许多人怀疑他们支持殖民地自治。但耶稣会拥护者称，他们给我们的殖民地带来了许多非直接的好处，如果我们驱逐耶稣会的话，我们将会失去这些长期好处。"
 flavor_spa.12.a:0 "驱逐所有耶稣会士并拍卖他们的财产。"
 flavor_spa.12.b:0 "他们对社会的贡献大于他们带来的问题。"
 flavor_spa.c.3150.tt:0 "我们承诺将推行宗教容忍的政策，不会让格拉纳达的摩尔人改宗。一旦收回这个承诺，我们可以想象后果会如何。"
 flavor_fra.EVTNAME3190:0 "复仇之日"
 flavor_fra.EVTDESC3190:1 "在法兰西宗教战争的混乱时期，某些国家自以为抓住了无需忧心报复行动即可干涉我国内政的机会。随着我们的内部冲突最终平息，这些国家现在将会明白，法兰西人从不轻易忘却……"
 flavor_fra.EVTOPTA3190:0 "他们终将付出代价。"
 flavor_fra.EVTNAME3199:0 "法兰西宗教战争结束"
 flavor_fra.EVTDESC3199:0 "在过去十来年里一直困扰法国的宗教武装冲突似乎终于要结束了。我们的国家经历了这一动荡时期，现在似乎已经走出困境，变得更为强大。"
 flavor_fra.EVTOPTA3199:0 "赞美我主。"
 flavor_fra.EVTDESC3198:0 "十余年来令法兰西民不聊生的大规模宗教战争终于有结束的迹象了。但是，在那群宗教狂热分子被赶出王都之前，政府的权威就如浮沙上的城堡一般。也许我们该尝试改宗[Root.Capital.Religion.GetName]来试图换取王都稳定？"
 flavor_fra.EVTOPTA3198:0 "为了巴黎，做场弥撒也无不可。"
 flavor_fra.EVTOPTB3198:0 "唉，希望是吧。"
 flavor_fra.EVTOPTC3198:0 "绝不！让血与火洗刷巴黎！！"
 flavor_fra.EVTNAME3197:0 "为了巴黎……？"
 flavor_fra.EVTDESC3197:0 "十余年来令法兰西民不聊生的大规模宗教战争终于有结束的迹象了。但是，在那群宗教狂热分子被赶出王都之前，[Root.Monarch.GetTitle][Root.Monarch.GetName]的权威很难得到国民们的承认。早已有过这样的提议：如果[Root.Monarch.GetName]陛下能够退让一步，放弃[Root.Monarch.GetSheHe]对宗教少数派的支持、改宗[Root.Religion.GetName]的话，冲突或许能得以化解。"
 flavor_fra.EVTOPTA3197:0 "为了巴黎，做场弥撒也无不可。"
 flavor_fra.EVTOPTB3197:0 "唉，希望是吧。"
 flavor_fra.EVTOPTC3197:0 "绝不！让血与火洗刷巴黎！！"
 flavor_fra.EVTNAME3196:0 "王都陷落！"
 flavor_fra.EVTDESC3196:0 "巴黎已经沦陷于一群宗教狂徒之手！他们巩固城防并拒绝在[Root.Owner.Monarch.GetName]停止支持其敌人前归还该城。"
 flavor_fra.EVTOPTA3196:0 "这该如何是好？"
 flavor_fra.EVTNAME3004:0 "外国军队干涉"
 flavor_fra.EVTDESC3004:0 "[From.GetName]的[From.Monarch.GetName][From.Monarch.GetTitle]对法兰西的宗教动乱指手划脚，甚至还派遣一支军队来支持这些异端！"
 flavor_fra.EVTOPTA3004:0 "愿魔鬼收割这些罪人的灵魂！"
 flavor_fra.EVTNAME3003:0 "外国军队干涉"
 flavor_fra.EVTDESC3003:0 "[From.GetName]的[From.Monarch.GetName][From.Monarch.GetTitle]对法兰西的宗教动乱表示强烈关注，该国甚至还派遣一支军队来助我国平叛！"
 flavor_fra.EVTOPTA3003:0 "愿主保佑他们！"
 flavor_fra.EVTNAME3002:0 "法兰西宗教战争"
 flavor_fra.EVTDESC3002:0 "多年来[FRA.Religion.GetName][FRA.Monarch.GetTitle][FRA.Monarch.GetName]与宗教少数派之间的一系列宗教内战已经让法兰西四分五裂。我国是要对深陷泥潭的[FRA.GetName]伸出援手呢，还是站在支持少数派的立场进行干预？"
 flavor_fra.EVTOPTA3002:0 "派遣军队支援法兰西"
 flavor_fra.EVTOPTB3002:0 "派遣军队保护宗教少数派"
 flavor_fra.EVTOPTC3002:0 "别管法国那个烂摊子"
 flavor_fra.EVTTOOLTIP3002:0 "将派遣军队干预法兰西"
 flavor_fra.EVTNAME3203:0 "凶残的狂热异端分子"
 flavor_fra.EVTDESC3203:0 "[Root.GetName]陷入了异端狂热信徒的手中。无数信奉[Root.Owner.Religion.GetName]的无辜百姓遭到残忍屠杀，家破人亡、背井离乡者不知凡几。"
 flavor_fra.EVTOPTA3203:0 "这种日子什么时候才是个头啊？"
 flavor_fra.EVTOPTB3203:0 "那些愚信[Root.Owner.Religion.GetName]的无知之人合该受死"
 flavor_fra.EVTNAME3202:0 "狂热异端分子"
 flavor_fra.EVTDESC3202:0 "[Root.GetName]的异端分子以抵制[Root.Owner.Religion.GetName]宗教迫害的名义自行起兵。若是让这些家伙控制了整个省份，这里恐将生灵涂炭、赤地千里。"
 flavor_fra.EVTOPTA3202:0 "鼓励他们发动袭击……"
 flavor_fra.EVTOPTB3202:0 "必须阻止他们。"
 flavor_fra.EVTNAME3201:0 "凶残的狂热异端分子"
 flavor_fra.EVTDESC3201:0 "[Root.Owner.Religion.GetName]狂信者已经掌控整个[Root.GetName]了。无数信奉异端的无辜百姓遭到残忍屠杀，家破人亡、背井离乡者不知凡几。"
 flavor_fra.EVTOPTA3201:0 "这种日子什么时候才是个头啊？"
 flavor_fra.EVTOPTB3201:0 "[Root.Owner.Religion.GetName]是唯一的真理！"
 flavor_fra.EVTNAME3200:0 "宗教狂热"
 flavor_fra.EVTDESC3200:0 "[Root.GetName][Root.Owner.Religion.GetName]狂信者对于政府对宗教异端的怀柔政策已忍无可忍。他们迅速完成了武装还宣称要「自己动手解决害虫」。若是让他们掌控了整个省份，[Root.GetName]可能将生灵涂炭、赤地千里。"
 flavor_fra.EVTOPTA3200:0 "鼓励他们发动袭击……"
 flavor_fra.EVTOPTB3200:0 "必须阻止他们。"
 flavor_fra.EVTNAME3102:1 "刺杀[Root.fra_religious_league_leader.GetName]"
 flavor_fra.EVTDESC3102:1 "自街垒之日灾难般的一天之后，宫廷中许多人认为，[Root.fra_religious_league_leader.GetName]太过危险，必须被除掉。也许是时候一劳永逸地解决掉这个心腹大患了。我们已经安排好了一场[Root.fra_religious_league_leader.GetName]与[Root.Monarch.GetTitle]间的私人会面，借此诱骗他前来并将其处死。当然，也有一个不太可能的选择，那就是宽恕他的罪行，然后与法国[Root.Religion.GetName]联盟和解。"
 flavor_fra.EVTOPTA3102:1 "暗杀了他。"
 flavor_fra.EVTOPTB3102:1 "宽恕联盟的所作所为。"
 flavor_fra.EVTNAME3009:0 "街垒之日"
 flavor_fra.EVTDESC3009:1 "在[Root.Capital.GetCapitalName]爆发了一场反对[Root.Monarch.GetTitle]的大规模起义。法国[Root.Religion.GetName]神圣联盟正在挑动民心、煽动暴乱，他们认为[Root.Monarch.GetTitle]面对那些腐化法国的异端信徒显得优柔寡断且软弱不堪。在[Root.Monarch.GetTitle]下令逮捕[Root.fra_religious_league_leader.GetName]的谣言传来后，一支城市民兵队架起了街垒，封锁了整个街道，以防止法兰西王家近卫队的报复。"
 flavor_fra.EVTOPTA3009:1 "逃离[Root.Capital.GetCapitalName]。"
 flavor_fra.EVTOPTB3009:0 "留守巴黎拼死一战！"
 flavor_fra.EVTNAME3010:1 "法兰西[Root.Religion.GetName]联盟"
 flavor_fra.EVTDESC3010:1 "在[Root.Capital.GetCapitalName]城中成立了一个代表法国[Root.Religion.GetName]信仰领袖的联盟。其主旨是捍卫[Root.Religion.GetName]信仰并消灭异端的影响，确保只有[Root.Religion.GetName]信徒能坐上法兰西王位。在[Root.fra_religious_league_leader.GetName]的领导下，该联盟已成为法兰西宗教战争中的重要角色，其行事独立而不受[Root.Monarch.GetTitle]管辖。"
 flavor_fra.EVTOPTA3010:1 "支持[Root.Religion.GetName]联盟"
 flavor_fra.EVTOPTB3010:0 "敬而远之"
 flavor_fra.EVTNAME3101:0 "圣巴托罗缪大屠杀"
 flavor_fra.EVTDESC3101:1 "在对胡格诺派领袖，海军上将加斯帕尔·德·科利尼的刺杀失败之后，[Root.Monarch.GetTitle]害怕遭到报复，下令将[Root.Capital.GetCapitalName]城内所有地位显要的新教徒全部暗杀。身受重伤的科利尼被从床上拖下杀害，尸体被抛出了窗外。这竟促使全城的天主教狂热分子失去了理智，他们开始疯狂地屠杀所有新教徒。数以千计的胡格诺派教徒被当街杀害，若是我们不及时采取行动，混乱可能会蔓延到首都之外。"
 flavor_fra.EVTOPTA3101:1 "把这群暴民给我制住。"
 flavor_fra.EVTOPTB3101:1 "将暴乱遏制在[Root.Capital.GetCapitalName]。"
 flavor_fra.EVTOPTC3101:1 "让他们化作潮水，席卷[Root.GetName]。"
 flavor_fra.EVTNAME3110:0 "法国宗教战争"
 flavor_fra.EVTDESC3110:0 "发生在1562年-1598年之间的法国宗教战争是七场独立战争的统称（分别为1562-1563、1567-1568、1568-1570、1572-1573、1575-1577、1577、1579-1580）。它们都具有几个共同点：天主教徒与新教徒的纷争、此起彼伏的武装动乱、形同白纸的和约。而王位继承问题更给这个复杂局面中又添了一把火——甚至连天主教徒内部都因此分成了针锋相对的不同派别。在亨利三世于1589年被谋杀后，西班牙势力的介入更将这场战争从法国内战变成了一场浩大的欧陆战争。天主教徒与新教徒的仇恨也在1562年-1572年，这十年间变得越发不可调和。实力雄厚的吉斯（位于洛林行省）公爵建立了天主教联盟——「神圣联盟」，来应对新教徒势力与在他眼中软弱不堪的王室势力。即使在他被亨利三世谋杀后，神圣联盟仍然顽强地与国王进行斗争。联盟甚至为了得到西班牙的支持而认同西班牙王子对法国王位的宣称权。讽刺的是，亨利三世不久后也被刺杀，并将王位传给了他的表亲，纳瓦拉王国的新教徒国王，后来的波旁王朝创始人，亨利四世（担任纳瓦拉国王时，被称为亨利三世）。自幼受新教教义熏陶的亨利四世，虽然争取到了英国和神圣罗马帝国中新教势力的支持，但是他清楚地认识到：他一日未入主巴黎，他的王位便一日不得稳固。为了得到巴黎这一天主教大本营的支持，他决定改宗天主。他还为此说出了「为了巴黎，做场弥撒也无不可」的名言。为了挽救分崩离析的法兰西，他还签署了南特敕令来缓和天主教势力与新教势力之间的矛盾。\n\n我们该站在哪一边？"
 flavor_fra.EVTOPTA3110:1 "法兰西必须是天主教国家，以后也仍将如此。"
 flavor_fra.EVTOPTB3110:1 "天主教在法国已经失去了立足之地。"
 flavor_fra.EVTOPTC3110:1 "我们应该设法避免不同宗教之间的血腥斗争。"
 flavor_fra.EVTNAME9100:0 "稳固税收体制的建立"
 flavor_fra.EVTDESC9100:0 "查理七世重塑了法兰西的财政体系，他还通过国家地税这一项增加了各种繁重的税务。从土地上收税一向是法国国王最头疼的问题。国王们不得不一次又一次改革税制来保证地税收入。随着时间的推移，税制在无数次改革中变得越发合理、有效。也许现在是该推行一个稳固的税收体制了？"
 flavor_fra.EVTOPTA9100:0 "推行它。"
 flavor_fra.EVTOPTB9100:0 "都无所谓了。"
 flavor_fra.EVTNAME9104:0 "百年战争的终结"
 flavor_fra.EVTDESC9104:1 "路易十一世因百年战争而得到了莫大的好处：由于传统封建贵族势力在战争中遭到毁灭性打击，他得以建立起中央集权统治。与此同时，他还扶持了一大批中产阶级作为自己的忠实盟友。"
 flavor_fra.EVTOPTA3104:0 "重建一个强盛的全新法兰西！"
 flavor_fra.EVTNAME3105:0 "安茹遗产"
 flavor_fra.EVTDESC3105:2 "1442年，那不勒斯王国脱离了安茹的勒内的掌控，转而被特拉斯塔马拉王朝控制。尽管他一生中从未夺回那不勒斯的王冠，但他一直称自己为那不勒斯国王。如今勒内已经去世，安茹对王国的宣称显得越来越无关紧要。\n那不勒斯王国并非没有敌人。如今，[Root.Monarch.GetName]通过教宗的裁定以及勒内和我国王朝的婚姻关系，为[Root.Monarch.GetHerselfHimself]争取到了那不勒斯王国的宣称权。理论上来说，这是一个非常薄弱的宣称，但因为那不勒斯的统治者不受欢迎，我们可以忽视这个问题。"
 flavor_fra.EVTOPTA3105:0 "这本就是我们的！"
 flavor_fra.EVTOPTB3105:0 "最好放弃吧！"
 flavor_fra.EVTNAME3106:0 "国家控制行会"
 flavor_fra.EVTDESC3106:0 "行会一度是公司在中世纪欧洲的代名词。在法国与低地国家，行会原本是某种近似于兄弟会的组织。会员统一捐献一定款项以获得公会所提供的保护、娱乐、救济服务。十五世纪末，在法国国王的独裁统治下，行会渐渐失去了其原本保护成员权益的功能，转变成了王室榨取资财的工具。"
 flavor_fra.EVTOPTA3106:0 "控制行会"
 flavor_fra.EVTOPTB3106:0 "别找行会的麻烦"
 flavor_fra.EVTOPTC3106:0 "给行会更多权力"
 flavor_fra.EVTNAME3108:0 "法兰西对意大利的宣称衰弱了"
 flavor_fra.EVTDESC3108:0 "1524 年到 1529 年之间，法国国王遭受了几次严重的打击：他不止屡次在意大利被击败，甚至 1525 年还一度在马德里沦为阶下囚。因此他不得不放弃对意大利的继承权。但是当他重获自由后，就拒绝放弃对意大利的宣称，又屡次进犯意大利。然而，他慢慢明白了，意大利不会接受法国君主。对意大利人而言，有神圣罗马帝国这样一个体制松散的宗主比中央集权的法兰西对他们要有利得多。法国国王还发现，敌国总能让意大利大多数小国家进入同盟。最终，在多次侵略无果之后，他还是放弃了对意大利的继承权。"
 flavor_fra.EVTOPTA3108:0 "早已无人承认我们的宣称了。"
 flavor_fra.EVTOPTB3108:0 "我们的永远是我们的！"
 flavor_fra.EVTNAME3114:0 "老勒泰利耶和卢瓦侯爵"
 flavor_fra.EVTDESC3114:0 "米歇尔·勒泰利耶（1603-1685）是审计署参赞之子。他因首相马萨林枢机赏识，得以在1643年成为陆军大臣。他开始了法国军队和战争管理部门的必要改革，任部长至1666年，任总理至1677年。而他的长子，卢瓦侯爵弗朗索瓦·米歇尔·勒泰利耶，在接过陆军大臣一职后，一如其父，尽心竭力改革陆军，为其君路易十四留下了一支称霸十七世纪后半叶的庞大强军。"
 flavor_fra.EVTOPTA3114:0 "真是个杰出的陆军专家！"
 flavor_fra.EVTNAME3115:0 "萨缪尔·德尚普兰与休伦人"
 flavor_fra.EVTDESC3115:0 "艾马·德克莱蒙上将得到法国国王建立皮毛公司的授权后，派遣探险家萨缪尔·德尚普兰探索北美。萨缪尔成功地获得了当地印第安人的善意，他还在阿尔冈昆人和休伦人的帮助下探索了大片未知区域。"
 flavor_fra.EVTOPTA3115:0 "亲近休伦人。"
 flavor_fra.EVTOPTB3115:0 "亲近易洛魁人。"
 flavor_fra.EVTOPTC3115:0 "亲近肖尼人。"
 flavor_fra.EVTOPTD3115:0 "亲近切罗基人。"
 flavor_fra.EVTOPTE3115:0 "亲近克里克人。"
 flavor_fra.EVTNAME3118:0 "法兰西的叛乱"
 flavor_fra.EVTDESC3118:0 "玛丽·德·美第奇在1600年嫁给了亨利四世。在1610年亨利四世遇刺后，她成为她的儿子路易十三的摄政，并推翻了她丈夫制定的很多政策。"
 flavor_fra.EVTOPTA3118:0 "让叛乱的贵族有点尊严"
 flavor_fra.EVTOPTB3118:0 "杀了他们并剥夺他们的土地"
 flavor_fra.EVTNAME3119:0 "贝亚恩的新教徒起义"
 flavor_fra.EVTDESC3119:0 "在路易十三统治时期，枢机黎塞留决定，打压新教的政治特权。1621年至1622年，一场反对在贝亚恩引进天主教的起义被黎塞留所镇压，新教徒失去了除蒙托邦和拉罗谢尔外所有南特敕令赋予他们的据点。"
 flavor_fra.EVTOPTA3119:0 "击溃他们！"
 flavor_fra.EVTNAME3120:0 "黎塞留"
 flavor_fra.EVTDESC3120:0 "黎塞留枢机本名阿尔芒·让·迪·普莱西，在 39 岁之时成为国王路易十三世的首席大臣，他的主要功绩是在国内削弱上层贵族和新教徒的势力。他同时支持海外贸易、殖民扩张，并建立起一支常备的王家海军。他以在三十年战争中所展现出的卓越外交手腕而著名，在法国的资助下瑞典军队于 1630 年介入战争，而在 1635 年，法国最终也加入了战争。他的努力成果最终使法国摆脱了敌对势力的包围网。人们将他视为「现实政治」真正意义上的发明者。"
 flavor_fra.EVTOPTA3120:0 "出色的大臣！"
 flavor_fra.EVTNAME3122:0 "投石党动乱"
 flavor_fra.EVTDESC3122:0 "「投石党」动乱（1648-1653）是在法国发生的最后一次由贵族反抗王室专制统治的叛乱。它始于巴黎高等法院（当时法兰西的最高法院，掌握着高于王室法令的司法权）对枢机马萨林——时年5岁的路易十四国王的首相——的国内政策的公然反对，随后由法兰西的大贵族（投石党亲王）领导了叛乱，最终，这场起义的命运在阴谋和妥协之下走向背叛和失败。议会遭到解散（直到1789年前都不再召开），上层贵族也被剥夺了权力，为太阳王路易十四在1661年后实现真正的王室专制统治铺平了道路。"
 flavor_fra.EVTOPTA3122:0 "镇压高等法院和贵族"
 flavor_fra.EVTOPTB3122:0 "安抚他们"
 flavor_fra.EVTNAME3123:0 "法兰西学术院"
 flavor_fra.EVTDESC3123:0 "黎塞留枢机是学术界的慷慨赞助人。他在1636年创建了法兰西学术院，并致力于促进法兰西语言和文学水平的发展。尽管这所学院的科学院从未达到与文学院相等的声望，却在十八世纪做出了许多重要的科学探索。比如说，正是法兰西的远征队在1735年至1743年间确定了地球是椭圆的这一事实。"
 flavor_fra.EVTOPTA3123:0 "是的，我们需要它。"
 flavor_fra.EVTOPTB3123:0 "不，它太昂贵了。"
 flavor_fra.EVTNAME3124:0 "柯尔贝尔"
 flavor_fra.EVTDESC3124:0 "于 1661 年被任命的法兰西财政大臣，让-巴蒂斯特·柯尔贝尔（生于 1619年）开创了国民经济的首个时代。他的国家经济调整包括更好的税收政策和统筹计划的收支预算，并定期清点账目。他提倡重商主义（也即柯尔贝尔主义），通过增加昂贵商品（如奢侈品）的出口和更高的进口关税，使法兰西的贸易顺差趋向有利。他支持鼓励更有效的国内贸易（道路、运河、减少地方关税），建立国家垄断，补贴生产业，促进了新航道和商会，固定农产品的价格，鼓励婚姻并禁止移民（除加拿大外）。为了支持他的政策，他还大大提升了皇家海军的规模。当重商主义促进了商业和手工业，从而带来了繁荣时，农民并没有被鼓励去加大生产。当他在 1683 年逝世时，他的儿子柯尔贝尔·德塞涅莱继续推行他的任务直至 1690 年。"
 flavor_fra.EVTOPTA3124:0 "建造一支海军，并完成基础设施的现代化。"
 flavor_fra.EVTOPTB3124:0 "专注保证经济主导地位。"
 flavor_fra.EVTOPTC3124:0 "专注保证海军霸权地位。"
 flavor_fra.EVTNAME3125:0 "建造凡尔赛宫"
 flavor_fra.EVTDESC3125:0 "法兰西对巴洛克时代最主要的影响是其宫廷的奢华之风。路易十四世（1638-1715）在1669年决定将凡尔赛的一处狩猎行宫改造成一座前所未有的华丽宫殿。宫殿在1682年竣工，国王的宫廷也在次年搬到这里。在整个欧洲，没有其他任何一位王公权贵的宫廷中有堪与凡尔赛宫相媲美的镀金内饰、灿烂明镜与辉煌吊灯，以及无比高贵的宫廷礼仪。在整个欧洲，也没有一位王公权贵不是公开或暗中将凡尔赛宫作为典范，渴望与之比肩的。"
 flavor_fra.EVTOPTA3125:0 "为了荣耀我们需要它。"
 flavor_fra.EVTOPTB3125:0 "如此奢侈的工程对我们是无益的。"
 flavor_fra.EVTNAME3126:0 "凡尔赛宫屹立在天国般的荣耀之中"
 flavor_fra.EVTDESC3126:0 "这座代表法兰西古典风格最高水准的巨大结构，乃是路易·勒沃、J·H·芒萨尔和夏尔·勒布朗的作品。安德烈·勒诺特雷用喷泉、水池和安托万·柯塞沃克等大师的雕塑布置了园林。马利·勒鲁瓦为喷泉建造了巨大的供水装置。园内有大小特里亚农宫这两座较小的宫殿，还有数不清的亭殿、石窟和其他装饰结构。法国大革命拉开序幕后，凡尔赛宫再也没有重新成为王室的居所。"
 flavor_fra.EVTOPTA3126:0 "太阳王的太阳之宫！"
 flavor_fra.EVTNAME3127:0 "重盟议会"
 flavor_fra.EVTDESC3127:0 "为了法兰西的欧洲霸权以及完成在北部和东部到莱茵河的边境扩张，路易十四建立重盟议会来加强对神圣罗马帝国领土的宣称权。起初法国那些弱小的邻居容忍了法国这样的扩张政策。这种容忍在法国于1681吞并阿尔萨斯的斯特拉斯堡自由市和1684年占领卢森堡时达到了极限。所谓「重盟」之所以能够在1684年的雷根斯堡休战条约中被皇帝认可，很大程度是因为土耳其人对帝国的威胁——如1683年的维也纳之围，这种妥协最终导致了联合反法的奥格斯堡同盟于1686年的建立。"
 flavor_fra.EVTOPTA3127:0 "宣称主权"
 flavor_fra.EVTOPTB3127:0 "让这件事过去吧"
 flavor_fra.EVTNAME3128:0 "新教徒被逐出法兰西"
 flavor_fra.EVTDESC3128:0 "路易十四世所专注的事务之一就是法兰西的国家统一，尤其是宗教的统一。他颁布王家法令维护天主教会的特权，审查教宗的信令、推行高卢主义，他还派骑兵骚扰法兰西的新教家族，强迫他们转信天主教。1685年他撤销了南特赦令，使近五十万胡格诺派信徒逃离这个国家，迁移到了更为宽容的国家，例如荷兰——许多人经由荷兰又迁移至南非；还有许多国家欢迎胡格诺派信徒迁居，例如勃兰登堡-普鲁士独自就接纳了两万移民。法兰西因此而失去了很多商业、法律和文化界的精英，这助长了她的敌人。"
 flavor_fra.EVTOPTA3128:0 "赶走这些叛徒！"
 flavor_fra.EVTOPTB3128:0 "怜悯这些误入歧途的人"
 flavor_fra.EVTTOOLTIP31281:0 "新教徒移民来到[This.GetName]"
 flavor_fra.EVTTOOLTIP31282:0 "改革宗移民来到[This.GetName]"
 flavor_fra.EVTNAME1:0 "新教徒被逐出法兰西"
 flavor_fra.EVTDESC1:0 "出于一项宗教高于经济的愚蠢决策，[From.GetName]已经驱离了所有仍居住在他们国内的新教徒。这是一个提振我们的经济的机会，我们应该允许这些人在我们的省份定居吗？"
 flavor_fra.EVTOPTA1:0 "无任欢迎"
 flavor_fra.EVTOPTB1:0 "不，对他们关闭边界"
 flavor_fra.EVTNAME2:0 "新教徒被逐出法兰西"
 flavor_fra.EVTDESC2:0 "出于一项宗教高于经济的愚蠢决策，[From.GetName]已经驱离了所有仍居住在他们国内的改革宗信徒。这是一个提振我们的经济的机会，我们应该允许这些人在我们的省份定居吗？"
 flavor_fra.EVTOPTA2:0 "无任欢迎"
 flavor_fra.EVTOPTB2:0 "不，对他们关闭边界"
 flavor_fra.EVTNAME3132:0 "密西西比贸易公司"
 flavor_fra.EVTDESC3132:0 "密西西比贸易公司成立于1717年，在美洲密西西比河沿岸的大片殖民地拥有垄断权。1719年，政府从该公司贷了15亿里弗尔的款项。这家公司与其说是一家贸易和工业公司，更像是一家金融机构，其股价连连暴涨。1720年，股票由涨转跌，公司股价被高估的事实也就此路人皆知，恐慌很快爆发，公司宣告破产，经营者约翰·罗则被迫逃离了法国。"
 flavor_fra.EVTOPTA3132:0 "这听起来似乎很容易挣钱！"
 flavor_fra.EVTOPTB3132:0 "听起来像个无耻骗局！"
 flavor_fra.EVTNAME3133:0 "密西西比贸易公司的失败"
 flavor_fra.EVTDESC3133:0 "在约翰·罗的银行和密西西比贸易公司的前期成功之后，政府收购了银行并从贸易公司借贷了 15 亿里弗尔去抵押国家的庞大债款。这些事给法国带来了一段工业上升期，而政府失去了对印刷储备货币的安全管控。随着经济热潮开始退去，惊慌失措的股东将银行和公司迅速推向了破产。这场灾难使法兰西两年的税收不翼而飞，政府不得不在 1724 年宣布破产。"
 flavor_fra.EVTOPTA3133:0 "但愿我们能避免破产……"
 flavor_fra.EVTNAME3134:0 "北美扩张"
 flavor_fra.EVTDESC3134:0 "在北美的迅速扩张似乎已经坚定了密西西比贸易公司股东的信心，公司和国家即将破产的传闻已经消除了。"
 flavor_fra.EVTOPTA3134:0 "谢天谢地"
 flavor_fra.EVTNAME3135:0 "查理-弗朗索瓦·德布罗意"
 flavor_fra.EVTDESC3135:0 "查理-弗朗索瓦·德布罗意伯爵成为了法兰西国王路易十五的间谍总管，在国王的指示和授意下，他组建了第一个完整和结构化的秘密组织——「王家秘密」。他的网络覆盖欧洲大部分地区，如果不考虑组织在波兰王位继承问题上的失败，他的主要成就是在美国独立战争中，为大陆军提供最早的宝贵援助（军事物资，财政，富兰克林的争取法国外交支持任务等）。"
 flavor_fra.EVTNAME3137:0 "安德烈-埃居尔·德·弗勒里"
 flavor_fra.EVTDESC3137:0 "安德烈-埃居尔·德·弗勒里在1653年出生于一个税吏家庭，在1715年8月23日，他成为年轻的路易十五的导师。在师生之间拥有极强的信赖感，在1726年，他出任首相直到1743年去世。弗勒里是一个诚实虔信又不失强硬的和平主义者，在他的内阁统治下，法国享有近3个世纪以来的历史最长的和平时期。"
 flavor_fra.EVTNAME3139:0 "马肖尔与廿一税法"
 flavor_fra.EVTDESC3139:0 "1745 年 12 月，让-巴蒂斯特·马肖尔成为法国财政总管后，他发现法国处在破产的边缘。贵族和神职人员都没有缴纳一般的土地税。1749 年，马肖尔试图重组税收系统，以无差别的廿一税收取代古老的什一税。这遭到了许多神职人员和贵族的反对。这个提案遭到神职人员和贵族声讨，他们列举了他们的历史特权，使得马肖尔无法通过议案。"
 flavor_fra.EVTOPTA3139:0 "向所有人推行该法案。"
 flavor_fra.EVTOPTB3139:0 "推行该法案，不包括贵族和教士。"
 flavor_fra.EVTOPTC3139:0 "不推行。"
 flavor_fra.EVTNAME3141:0 "杜尔哥和经济改革"
 flavor_fra.EVTDESC3141:0 "杜尔哥发行他的「六条诏令」消除建设道路的强制劳役，解散行会制度，取消各种关税和外贸控制，实行重农学派的喜爱政策——地主的单一税。"
 flavor_fra.EVTOPTA3141:0 "让他改革"
 flavor_fra.EVTOPTB3141:0 "不让他改革"
 flavor_fra.EVTNAME3142:0 "内克尔宣布财政预算赤字"
 flavor_fra.EVTDESC3142:0 "雅克·内克尔就任财政部长是一个保守的妥协，不过他引入了一些金融改革，包括一个更公平的税收制度和国家债务计划资金。内克尔在 1781 年被迫宣布预算赤字用以获得新的贷款。数字有夸大，但现在每个人都可以看到宫廷花了多么荒谬的款项。"
 flavor_fra.EVTOPTA3142:0 "将他开除。"
 flavor_fra.EVTOPTB3142:0 "嘉奖他杰出的工作。"
 flavor_fra.EVTNAME3143:0 "伊登协议"
 flavor_fra.EVTDESC3143:0 "1786年小威廉·皮特与法国签署了一个重要的商业协议，《伊登协议》。它是基于经济学家亚当·斯密的国富论（1776年）中提出的论点，即英国应该减少在经济上对美洲大陆的依赖，并更加积极地探索在欧洲大陆的贸易机会。"
 flavor_fra.EVTOPTA3143:0 "签署它"
 flavor_fra.EVTOPTB3143:0 "拒绝签署它"
 flavor_fra.EVTNAME5000:0 "卢梭发表《社会契约论》"
 flavor_fra.EVTDESC5000:0 "卢梭是最早严厉攻击私有财产制度的现代作家之一，因而也被看作现代社会主义和共产主义的先驱。卢梭也质疑多数人的意愿始终是正确的假设。他认为，政府的目标应该是确保国家内部所有人的自由、平等和正义，而不是服从多数人的意愿。"
 flavor_fra.EVTNAME5001:0 "伏尔泰出版《哲学通信》"
 flavor_fra.EVTDESC5001:0 "1729年，伏尔泰结束了流亡生涯，从英国回到法国。这位启蒙运动时期的伟大作家想要以英国为代表向自己的同胞介绍莎士比亚，并模仿莎士比亚写戏剧。与此同时伏尔泰也在写瑞典伟大的国王卡尔十二的传记。而他的最伟大的成绩就是1734年出版的《哲学通信》，其中尖锐地批评了宗教机构和基督教哲学家布莱兹·帕斯卡。于是他在5月份又收到了一张逮捕令并被迫逃离巴黎。"
 flavor_fra.EVTNAME5002:0 "孟德斯鸠出版《论法的精神》"
 flavor_fra.EVTDESC5002:0 "1750 年，夏尔-路易·德·塞孔达，也就是孟德斯鸠男爵，出版了其著书生涯的最高成就——《论法的精神》。这本1086页的巨著因为众多理论中的三点而成名：政府的分类，政治气候的影响，以及最重要的三权分立的理论。孟德斯鸠认为，如果想要最有效地促进自由，立法行政和司法权力必须由不同的个人或机构掌管，独立行事。该理念很快将成为美国宪法的核心。"
 flavor_fra.EVTNAME5003:0 "勒内·笛卡尔"
 flavor_fra.EVTDESC5003:0 "法国数学家，科学家和哲学家笛卡尔一直被称为现代哲学之父，因为他是第一个反对学者亚里士多德的学者之一。他的思考层层递进，逐步深入。他质疑那些源自于感性与理性的知识的权威，并在思索自我存在的过程中感受到了直觉的确定性，当他思考的时候他就存在——他在著名的声明中表示：「我思故我在。」笛卡尔阐述了一种二元对立的世界观。他将世界划分为两个部分：思维，即思想领域；存在，即整个三次元的延伸部分。"
 flavor_fra.EVTNAME5004:0 "沃邦"
 flavor_fra.EVTDESC5004:0 "塞巴斯蒂安·勒普雷斯特尔·德沃邦是法国的军事工程师，他使围城技术和防御工事的艺术发生了革命。他参与了路易十四统治时期（1643-1715）法国的所有战争，经常巡视前线并重新设计和改进许多防御工事。巴伐利亚的兰道城堡仍然时时在向世人展示他的伟业。"
 flavor_fra.EVTNAME3144:1 "三级会议"
 flavor_fra.EVTDESC3144:3 "革命思想正在欧洲蔓延。在经历了数十年的高税收与收成不佳之后，对[Root.Monarch.GetTitle][Root.Monarch.GetName]专制统治的普遍不满已经难以忽视。[Root.Monarch.GetTitle]被迫再次召集了近一个世纪未曾召集过的三级会议，以使代表们制定一项改革计划，为[Root.GetName]指明前进的道路。然而，各派之间的分歧已经无法调和，旧秩序的支持者与激进组织之间，随时可能爆发冲突！"
 flavor_fra.EVTOPTA3144:0 "经济和社会改革"
 flavor_fra.EVTOPTB3144:0 "执行经济改革，无视社会变革"
 flavor_fra.EVTOPTC3144:0 "没有改革"
 flavor_fra.EVTNAME3779:1 "攻打巴士底狱"
 flavor_fra.EVTDESC3779:2 "几个月以来，三级议会中的讨论一直停滞不前，连议会的组成都很难达成一致意见，更别提对社会、经济和宪法改革的行动方针了——革命群众已经受够了。今天，[GetDateText]，将永载[Root.GetAdjective]史册——厌烦了缓慢进展的人民自己采取行动了：一群暴民聚众攻打了巴士底狱，那是一座矗立在巴黎的监狱堡垒，象征着王室的压迫。尽管[Root.Monarch.GetTitle][Root.Monarch.GetName]呼叫了军队，但当军队拒绝向人民开火并加入起义之后，[Root.Monarch.GetSheHe]也就失去了权力。\n\n现在，随着群众革命热情的高涨，法国宣布成为一个共和国。革命已经来临了……"
 flavor_fra.EVTOPTA3779:1 "革命万岁！"
 flavor_fra.EVTNAME3145:0 "腥风血雨"
 flavor_fra.EVTDESC3145:2 "并非每个人都对革命者采取的行动感到开心。反动者们无处不在，寻找着每一个机会试图恢复君主制。这使得罗伯斯庇尔所代表的激进派系在国民议会中上台。他们鼓吹发起行动，大规模逮捕所有「可能的」保王派同情者，将他们送上断头台，以此来消灭「内部敌人」。"
 flavor_fra.EVTOPTA3145:0 "消灭革命的敌人"
 flavor_fra.EVTOPTB3145:0 "手下留情"
 flavor_fra.EVTNAME3781:1 "恐怖的终结"
 flavor_fra.EVTDESC3781:2 "恐怖专政导致了无数法国人以共和国之名被屠杀。一个威胁刚被消除，另一个就被发现并解决了。由于担心他们可能是下一个——毕竟，是「今天是你们，明天就轮到我」——国民议会团结一致，通过罢免[Root.Monarch.GetTitle][Root.Monarch.GetName]来结束其恐怖专政并建立一个督政府以恢复国家的稳定，并确保没有人可以以混乱为借口复辟君主制。"
 flavor_fra.EVTOPTA3781:1 "善用刀剑者，死于刀剑下。"
 flavor_fra.EVTNAME3146:1 "君王的命运"
 flavor_fra.EVTDESC3146:0 "在一场失败的出逃后，王室家族被逮捕。在恐怖统治开始时，贵族被集体斩首，国王也被宣布勾结外国势力，并因此被视为叛徒。国王被迫退位，被关入大牢并被称为「公民卡佩」。在1793年1月15日，在国民大会投票表决处决国王的结果，361票赞成，360票反对。于1793年1月21日，路易十六被斩首。"
 flavor_fra.EVTOPTA3146:0 "361票同意，360票反对"
 flavor_fra.EVTOPTB3146:0 "361票反对，360票同意"
 flavor_fra.EVTNAME3147:0 "舒昂党人起义"
 flavor_fra.EVTDESC3147:2 "君主被处决之后，许多人对革命的过程感到不满。他们开始怀念那个旧政权，虽然它不能提供自由，但却能提供稳定。[first_province.GetName]中的保王派与[second_province.GetName]不满的宗教信徒已经团结起来发动一次起义，计划推翻共和国！"
 flavor_fra.EVTOPTA3147:1 "我们要碾碎他们！"
 flavor_fra.EVTNAME3148:1 "拿破仑·波拿巴"
 flavor_fra.EVTDESC3148:2 "大革命的混乱与外国干涉的威胁，为雄心勃勃的年轻军官带来了崭露头角的机会——这个机会被科西嘉的炮兵中尉拿破仑·波拿巴牢牢地攥在了手里。数场战斗的胜利让他引人注目。最近他又通过在街巷中部署重炮，独力镇压了[Root.Capital.GetCapitalName]的保王党叛乱，这次果断行动的成功让他赢得了人民的爱戴。已经有许多革命领袖看好他，打算提携他升任要职。然而，他是一个充满野心的人，区区[Root.Monarch.GetTitle]之位可不会使他满足。"
 flavor_fra.EVTOPTA3148:1 "我们需要他的领导！"
 flavor_fra.EVTOPTB3148:0 "我们不需要新的恺撒！"
 flavor_fra.EVTNAME3790:0 "法兰西的豪赌"
 flavor_fra.EVTDESC3790:1 "1809年，法兰西击溃了奥地利的军队并占领了普鲁士全境。虽然法国此时仍然在和英格兰作战，但是已经成功地把西班牙变成了自己的附庸国，并同时与俄罗斯结盟。这一切都很完美，直到1812年，俄罗斯因为警惕法兰西的国力而拒绝对英格兰实行封锁。同年6月，法兰西以超过50万大军入侵俄罗斯，俄罗斯人缓慢的后撤，试图通过让法兰西陆军因损耗而减员来扳回劣势。不久，博罗季诺战役（9月5日至7日）爆发，这本是一场血腥的战役，但由于运气和内伊元帅分队的攻击，法兰西全歼了俄罗斯的部队。虽然拿破仑因冬天来临使得补给线保护困难而决定停止大军的前进，但仍然派遣了一支特遣部队——波罗的海军——移动占领了波罗的海沿岸并突袭了圣彼得堡。当迟来的春天到来，拿破仑再次组织起50万以上的大军深入俄罗斯腹地。冬季，拿破仑在波尼亚托斯基的指引下重建了波兰，并重建了基耶姆科夫斯基领导下的乌克兰王国，减轻了供给的压力。1813年6月30日，俄罗斯因为不愿意莫斯科在烈焰中毁灭而投降。法兰西成为了欧洲的主宰……"
 flavor_fra.EVTOPTA3790:0 "我们是欧洲之王！"
 flavor_tur.EVTNAME3352:0 "穆罕默德二世的经济改革"
 flavor_tur.EVTDESC3352:0 "在征服君士坦丁堡之前，穆罕默德二世和威尼斯与热那亚等商业巨头签署了多项十分慷慨的条约，以确保他们维持中立、不介入其中，但是当攻陷这座伟大的城市之后，他及时地打破了西方商人对黑海贸易的控制。穆罕默德是一个重商主义者，他努力保持国家对商人的控制，而他的贸易保护主义措施已达到预期效果，奥斯曼帝国的经济蓬勃发展。"
 flavor_tur.EVTOPTA3352:0 "解除条约"
 flavor_tur.EVTOPTB3352:0 "遵守条约"
 flavor_tur.EVTNAME3354:0 "军事改革"
 flavor_tur.EVTDESC3354:0 "在穆罕默德一世和穆拉德二世的治理下，奥斯曼帝国重新统一了自遭受帖木儿之鞭沉重打击后的混乱。军队得到了更进一步的扩充和改革，以确保能粉碎任何潜在的威胁，也正是这一时期，奥斯曼人开始意识到强大的海军至关重要。"
 flavor_tur.EVTOPTA3354:0 "大陆军改革"
 flavor_tur.EVTOPTB3354:0 "改革海军和陆军"
 flavor_tur.EVTOPTC3354:0 "大海军改革"
 flavor_tur.EVTNAME3357:0 "恩德仑内廷学院"
 flavor_tur.EVTDESC3357:1 "为了培养行政官员充实日益庞大的帝国，穆罕默德二世在新修建的托普卡帕宫内廷「恩德仑」（Enderûn）兴建了一所教育机构。从被德夫希尔梅体系征募而来的巴尔干基督徒青年中，挑选最有前途的出来作为学生，让他们皈依伊斯兰信仰，接受科学和军事指挥方面的培养。他们学习土耳其语、阿拉伯语和波斯语。让他们侍奉于苏丹的宫殿，从中他们有希望官至帕夏或者贝伊这样的高级行政官员。这些在宫廷学校接受训练并忠于苏丹的政府官员成为了15和16世纪奥斯曼帝国统治制度中的骨干力量。"
 flavor_tur.EVTOPTA3357:0 "建立恩德仑学校"
 flavor_tur.EVTOPTB3357:1 "转而扩展蒂玛尔采邑系统"
 flavor_tur.EVTNAME3358:1 "穆罕默德二世的土地改革"
 flavor_tur.EVTDESC3358:1 "穆罕默德二世是一位中央集权的君主，他不惜一切代价在奥斯曼帝国中扩张自己的权力。在统治的晚期，他试图将本用于资助乌里玛的宗教捐献信托（瓦合甫）的收益用来资助蒂玛尔采邑制度，以削弱乌理玛的权力并进一步增强军队。这个举动违背了伊斯兰教法并引起了广泛的不满，很快在1481年穆罕默德死后由他儿子巴耶齐德废止。"
 flavor_tur.EVTOPTA3358:1 "扩展蒂玛尔采邑系统"
 flavor_tur.EVTOPTB3358:1 "随他去吧。"
 flavor_tur.EVTNAME3359:0 "威尼斯与土耳其的冲突"
 flavor_tur.EVTDESC3359:0 "自从土耳其人在1453年5月29日占领了君士坦丁堡，威尼斯在黑海的商业地位直线下滑。1456年到1490年间发生了许多战争，使得威尼斯商业帝国在爱琴海和希腊失去了大量自1204年第四次十字军东征以来获得的领土——1460年丢掉雅典，1470年丢掉了内格罗蓬特。战争的天平不断向奥斯曼倾斜。1499年战争再次爆发，威尼斯在摩里亚失去了莫东、科伦和纳瓦林要塞。"
 flavor_tur.EVTOPTA3359:0 "拒绝任何有关赔偿的谈判"
 flavor_tur.EVTOPTB3359:0 "交出亚历山大作为补偿"
 flavor_tur.EVTNAME3360:0 "土耳其波斯冲突：什叶派叛军"
 flavor_tur.EVTDESC3360:1 "自从萨法维教团的领袖——年轻的伊斯玛仪在1501年摆脱了白羊王朝的桎梏并且自封伊朗沙阿，安纳托利亚的奇兹尔巴什异端日渐强大。在巴耶齐德二世统治的晚期，奇兹尔巴什（什叶派倾向的土库曼人）为对抗奥斯曼逊尼派政权的集权化尝试而造反。趁着巴耶齐德众子孙为继承权内斗，叛军扬言要改变奥斯曼的历史进程……"
 flavor_tur.EVTOPTA3360:0 "粉碎什叶派起义"
 flavor_tur.EVTOPTB3360:0 "满足他们的要求"
 flavor_tur.EVTNAME3362:0 "穆拉德三世征伐波斯"
 flavor_tur.EVTDESC3362:0 "奥斯曼苏丹穆拉德三世的权力一直都被他身边的女性所把控。在1578年到1590年期间，他与波斯人进行了一场旷日持久的辛苦战争，给自己的帝国带来了极大压力，也给人民带来了繁重的苛捐杂税。虽然战争并非没有收获——波斯向奥斯曼割让了阿塞拜疆、第比利斯和哈马丹——但是这些资源花在别处也许会更好。"
 flavor_tur.EVTOPTA3362:0 "为战争煽风点火"
 flavor_tur.EVTOPTB3362:0 "维持现状"
 flavor_tur.EVTOPTC3362:0 "寻求和解"
 flavor_tur.EVTNAME3363:0 "波斯人利用奥斯曼不稳定局势"
 flavor_tur.EVTDESC3363:0 "东安纳托利亚的西帕希叛军激起了波斯沙阿为败于穆拉德三世一战报仇雪耻的念头。于是战事1603年再次爆发。"
 flavor_tur.EVTOPTA3363:0 "击碎叛军并准备作战"
 flavor_tur.EVTOPTB3363:0 "专注于叛乱"
 flavor_tur.EVTNAME3366:0 "皇家官僚机构的扩张"
 flavor_tur.EVTDESC3366:0 "苏莱曼一世可能是奥斯曼历史上最伟大的苏丹。身为名副其实的「立法者」，他是一位卓越的管理者，并意识到必须建立起一个强大的中央政府，以限制管辖各个省份的贝伊的权力。他努力打造一个强大的皇家官僚体系，但是总有人并不乐见这种改革……"
 flavor_tur.EVTOPTA3366:0 "扩大官僚机构"
 flavor_tur.EVTOPTB3366:0 "只进行一定限度的改革"
 flavor_tur.EVTOPTC3366:0 "削减官僚机构"
 flavor_tur.EVTNAME3367:0 "大海军改革"
 flavor_tur.EVTDESC3367:0 "塞利姆一世的绰号是「冷酷者」，他清心寡欲、意志坚决。他注意到诸多基督教国家——尤其是威尼斯的庞大海军所造成的威胁，因此意识到奥斯曼帝国必须大规模扩大海军。他在君士坦丁堡效仿威尼斯军械库建造了「帝国金角湾造船厂」。这个规模宏大的造船厂到1517年竣工。"
 flavor_tur.EVTOPTA3367:0 "建造帝国金角湾造船厂"
 flavor_tur.EVTOPTB3367:0 "建造小点的船厂"
 flavor_tur.EVTOPTC3367:0 "放弃计划，转而改革陆军"
 flavor_tur.EVTNAME3368:0 "杰姆苏丹的叛乱"
 flavor_tur.EVTDESC3368:0 "卡拉曼和科尼亚的执政者杰姆苏丹在父亲死后纠起叛军反抗其兄长巴耶齐德二世。然而巴耶齐德得到了更广泛的宫廷内的支持，杰姆最终落败。他逃亡到罗得岛，做了圣若翰骑士团的俘虏，1494年去世。"
 flavor_tur.EVTOPTA3368:0 "击败杰姆的反叛"
 flavor_tur.EVTOPTB3368:0 "寻求和解"
 flavor_tur.EVTNAME3370:0 "贾拉利起义"
 flavor_tur.EVTDESC3370:0 "又一次，一个魅力超凡的名为杰拉勒的男人带领东安纳托利亚的什叶派揭竿而起。后面的几个世纪里，在小亚细亚出现的暴动无论是不是宗教暴动都被称作「杰拉利」。"
 flavor_tur.EVTOPTA3370:0 "击碎贾拉利和什叶派叛党"
 flavor_tur.EVTOPTB3370:0 "满足他们的要求"
 flavor_tur.EVTNAME3371:1 "圣地守护"
 flavor_tur.EVTDESC3371:1 "继一举击溃、征服马穆鲁克之后，苏丹塞利姆一世接受了麦加谢里夫对他的敬意，并接受了「两圣地的监护人」称号，许诺保护每年到麦加和麦地那参加朝觐的朝圣者旅途的安全。保护朝圣之路从此成为维持奥斯曼帝国合法性和威望的最重要的来源之一，这对所有的穆斯林来说都有着不可估量的重要性，此前没有一个王朝可以满足这个要求。"
 flavor_tur.EVTOPTA3371:1 "宣称「两圣地监护人」的尊贵头衔。"
 flavor_tur.EVTNAME3373:0 "马穆鲁克起义"
 flavor_tur.EVTDESC3373:1 "新被征服的马穆鲁克叙利亚行省狡猾的总督，詹-比尔迪·盖扎利，起义反抗奥斯曼帝国，并希望在自己的统治下重建马穆鲁克国家。"
 flavor_tur.EVTOPTA3373:0 "击溃他们！"
 flavor_tur.EVTNAME3374:0 "米马尔·希南的伟大建设"
 flavor_tur.EVTDESC3374:0 "「米马尔」·希南，亦即「建筑师」希南在他的半个世纪的漫长职业生涯中规划和督造了无数的清真寺、引水渠、浴场、桥梁、宫殿、旅店和学校。他的代表作包括埃迪尔内的塞利米耶清真寺和君士坦丁堡的苏莱曼尼耶清真寺。"
 flavor_tur.EVTOPTA3374:0 "任命他为皇家建筑师"
 flavor_tur.EVTOPTB3374:0 "暂时让他为我们服务"
 flavor_tur.EVTNAME3375:0 "伟大的法律改革"
 flavor_tur.EVTDESC3375:1 "苏丹苏莱曼一世被誉为卡努尼——立法者，他的人民感激他广泛的法律改革和公正的统治。在进一步编纂王朝法典「卡农」的同时，他与著名的谢赫穆罕默德·艾布苏尤德·伊马迪一起工作，使之符合穆斯林沙里亚法，为帝国创造了一个更加均衡的法律体系。"
 flavor_tur.EVTOPTA3375:0 "修编奥斯曼法律。"
 flavor_tur.EVTOPTB3375:0 "不必多费心思。"
 flavor_tur.EVTNAME3376:0 "杰拉里起义"
 flavor_tur.EVTDESC3376:0 "在1598年，一个奥斯曼农民雇佣军领袖，卡拉亚·阿卜杜勒，联合安纳托利亚的不满群体，迫使各个城镇对他上缴贡赋，并攫取了安纳托利亚中部锡瓦斯和杜勒卡迪尔等省份的统治权。当奥斯曼军队前来攻打的时候，他们撤回安纳托利亚中部的乌尔法，并以此为中心抵抗。卡拉亚拒绝了安纳托利亚省级行政长官职位的招安，并于1602年去世。他的弟弟德利·哈桑随后攻陷了安纳托利亚西北的屈塔希亚，但是随后接受招安，并得到了官方给予的总督职位。不过这场叛乱仍未止息；阿勒颇的然布拉多奥卢·阿里帕夏，以及西安纳托利亚的优素福帕夏和卡伦德奥卢仍在继续反抗朝廷。最终，已经镇压数起杰拉里叛乱的大维齐尔——有「掘墓人」之称的穆拉德帕夏将这群叛军彻底剪灭。"
 flavor_tur.EVTOPTA3376:0 "碾碎他们"
 flavor_tur.EVTOPTB3376:0 "满足他们的要求"
 flavor_tur.EVTNAME3377:0 "柯塞姆苏丹"
 flavor_tur.EVTDESC3377:0 "艾哈迈德一世迎娶了一位希腊奴隶女孩，这对于奥斯曼人民来说是一个非常复杂的祝福。柯塞姆苏丹以铁腕统治掌控了她的丈夫，以及之后继任的四位苏丹。作为垂帘听政者，虽然她是能干的统治者，但并不受欢迎。"
 flavor_tur.EVTOPTA3377:0 "迎娶柯塞姆"
 flavor_tur.EVTOPTB3377:0 "选另一个妻子"
 flavor_tur.EVTNAME3382:0 "杰拉里起义"
 flavor_tur.EVTDESC3382:0 "公元1658年，安纳托利亚中部又爆发了一波杰拉里叛乱。当地在权力和税收方面做出让步后再次受到威胁。"
 flavor_tur.EVTOPTA3382:0 "碾碎他们"
 flavor_tur.EVTOPTB3382:0 "满足他们的要求"
 flavor_tur.EVTNAME3384:0 "谋杀柯塞姆"
 flavor_tur.EVTDESC3384:0 "柯塞姆苏丹在晚年仍然插手政治，甚至还试图杀害她的孙子穆罕默德四世，但是最终却被她儿媳图尔罕苏丹身边的人给勒死了。尽管年迈并且老谋深算的老巫婆并不被大多数人怀念，但苏丹亲兵里她的忠实支持者仍然感到十分愤怒。"
 flavor_tur.EVTOPTA3384:0 "柯塞姆被谋杀"
 flavor_tur.EVTNAME3385:0 "科普鲁律时期"
 flavor_tur.EVTDESC3385:0 "「科普鲁律」穆罕默德帕夏在1575年左右出生于阿尔巴尼亚的一座名叫罗什尼克的小村庄，他原本是被德夫希尔梅体系强征的，并从小被以穆斯林的方式养大。他在职业生涯最初只是个厨师，之后则被调去管理金库。他因为自己的杰出管理才能和诚实的品格，成为了安纳托利亚中部的一个帕夏——这样的人才在奥斯曼是非常罕见的。在1656年9月15日，他被年轻的穆罕默德四世的母亲任命为大维齐尔。在与腐败的激烈斗争中，他施行了许多成功的改革，平衡财政收支并指挥了对威尼斯的战争。在他1661年去世后，他的儿子「贤良者」艾哈迈德接任了大维齐尔的位置，并在1676年死于任上。后续的许多任大维齐尔，如喀拉·穆斯塔法帕夏（1676-1683年在职）、穆斯塔法帕夏（1689-1691年）和侯赛因帕夏（1697-1702年），都是「科普鲁律」穆罕默德帕夏的直系后人。"
 flavor_tur.EVTOPTA3385:0 "支持科普鲁律家族"
 flavor_tur.EVTOPTB3385:0 "依靠更受欢迎的顾问"
 flavor_tur.EVTNAME3386:0 "「射手」穆斯塔法帕夏改革"
 flavor_tur.EVTDESC3386:0 "易卜拉欣一世在位期间，别号「射手」的喀拉·穆斯塔法帕夏担任大维齐尔一职。他力图减少超支和振兴海军，但最终在1644年被苏丹处决。之后，苏丹开始宠信「镇尼的和卓」卡拉巴什扎德·侯赛因·埃芬迪——一位号称拥有神秘力量的非穆斯林信徒，他声称能疗愈苏丹长期不育的病症。"
 flavor_tur.EVTOPTA3386:0 "赋予穆斯塔法帕夏权力"
 flavor_tur.EVTOPTB3386:0 "忽视他的建言"
 flavor_tur.EVTNAME3387:0 "席林堡条约"
 flavor_tur.EVTDESC3387:0 "席林堡条约于1635年由奥斯曼帝国和萨非王朝签署。条约中界定的两国边界直到现代也几乎没有太大改变。在条约签署后，随着两国之间的敌对活动大大减少，两国关系也在稳步提升，直到1722年战事再起。不过条约在1747年被重新提起和更新。"
 flavor_tur.EVTOPTA3387:0 "提议两国全面和解"
 flavor_tur.EVTOPTB3387:0 "建议部分和解"
 flavor_tur.EVTOPTC3387:0 "不要提出这样的条约"
 flavor_tur.EVTTOOLTIP3387:0 "向[This.GetName]派特使"
 flavor_tur.EVTOPTA1:0 "同意全面和解"
 flavor_tur.EVTOPTB1:0 "同意部分和解"
 flavor_tur.EVTNAME2:0 "波斯的回答"
 flavor_tur.EVTDESC2:0 "我们派往[From.GetName]的特使已经带来的好消息！他们同意该条约的条款。愿我们两国之间和平长存。"
 flavor_tur.EVTNAME3:0 "波斯的回答"
 flavor_tur.EVTDESC3:0 "我们派往[From.GetName]的特使回来了，他们不同意条约中的款项！"
 flavor_tur.EVTOPTA3:0 "他们将会为这次羞辱付出代价"
 flavor_tur.EVTNAME3391:0 "突尼斯起义"
 flavor_tur.EVTDESC3391:0 "在18世纪的前十年，北非的贝伊和达耶（耶尼切里领袖）弥漫在因奥斯曼帝国和神圣同盟签订的卡尔洛夫奇条约引发的叛逆情绪下。1705年，拥有克里特血统的侯赛因·本·阿里·阿伽发动政变，建立起侯赛因王朝，这个王朝对突尼斯的统治一直持续到1957年。尽管突尼斯并没有真正获得独立，但是获得了很大程度上的独立性。"
 flavor_tur.EVTOPTA3391:0 "击溃他们！"
 flavor_tur.EVTNAME3392:0 "的黎波里塔尼亚起义"
 flavor_tur.EVTDESC3392:0 "1711年，艾哈迈德·卡拉曼利，一位土耳其苏丹亲兵骑兵军官，杀死了奥斯曼的黎波里塔尼亚总督，并说服苏丹任命他为贝伊。卡拉曼利家族世袭总督一职直到1835年。虽然卡拉曼利家族效忠于伊斯坦布尔，的黎波里塔尼亚已经在事实上是一个自治的国家。"
 flavor_tur.EVTOPTA3392:0 "击溃他们！"
 flavor_tur.EVTNAME3394:0 "阿里贝伊在埃及的叛乱"
 flavor_tur.EVTDESC3394:0 "正当俄土战争爆发时，阿里贝伊宣布埃及独立，并提出在战争中加入俄国一方，同时也拒绝向奥斯曼帝国缴税。随后他入侵叙利亚，但是遭到了他的对手伊斯梅尔贝伊的背叛，并在1773年被处决。"
 flavor_tur.EVTOPTA3394:0 "击溃他们！"
 flavor_tur.EVTNAME3395:0 "安纳托利亚瘟疫流行"
 flavor_tur.EVTDESC3395:0 "在18和19世纪初，安纳托利亚遭受着间歇性爆发的霍乱和鼠疫的困扰。"
 flavor_tur.EVTOPTA3395:0 "我们无能为力。"
 flavor_tur.EVTOPTB3395:0 "尝试遏止疫情。"
 flavor_tur.EVTNAME3750:0 "牧首区的命运"
 flavor_tur.EVTDESC3750:1 "阁下，君士坦丁堡已经落在我们手中，我们必须决定基督教牧首的命运。城市中仍然生活着大量的基督徒，也许一定程度的宽大处理会比较稳妥。此外，保留牧首区可能能够为我们与罗马帝国之间的联系背书。"
 flavor_tur.EVTOPTA3750:1 "利用牧首区向世人宣称我们便是罗马的继任者。"
 flavor_tur.EVTOPTB3750:1 "取缔牧首区并没收其财产。"
 flavor_tur.EVTNAME3897:0 "阿尔及尔叛乱"
 flavor_tur.EVTDESC3897:0 "在18世纪的前十年，北非的贝伊和禁军领导人弥漫在奥斯曼帝国和神圣罗马帝国签订的卡尔洛夫奇条约引发的叛逆情绪下。1710年，轮到阿尔及尔的贝伊们开始他们的独立之旅。"
 flavor_tur.EVTOPTA3897:0 "击溃他们！"
 flavor_tur.EVTNAME5:0 "各省的地方分权"
 flavor_tur.EVTDESC5:0 "各省份的省长，或称「贝伊」，是掌握大权的人，通常雄心勃勃且并不总是忠诚的。虽然奥斯曼帝国并没有欧洲的贵族阶层和封建体制，贝伊也能造成许多相似的内在问题，他们不愿意放弃自己的权力，通常要求更多的让步或者完全独立。\n\n贝伊现在要求更大的权力。"
 flavor_tur.EVTOPTA5:0 "满足他们的要求。"
 flavor_tur.EVTOPTB5:0 "限制让步。"
 flavor_tur.EVTOPTC5:0 "控制住他们。"
 flavor_tur.EVTNAME100:0 "耶尼切里"
 flavor_tur.EVTDESC100:0 "传统奥斯曼军队主要由骑兵组成。在14世纪中叶，奥尔汗一世和他的儿子穆拉德一世引入了耶尼切里。耶尼切里从战争的囚犯和奴隶中招募，成为了定期支付和军纪严明的精英步兵。"
 flavor_tur.EVTOPTA100:0 "继续扩大耶尼切里的规模。"
 flavor_tur.EVTOPTB100:0 "解散他们。"
 flavor_tur.EVTNAME101:1 "耶尼切里和拜克塔什教团"
 flavor_tur.EVTDESC101:1 "随着耶尼切里军团在我国社会中占有越来越重要的地位，奉行苏菲主义的拜克塔什教团的影响也在日益增加。自从15世纪以来，耶尼切里和非正统的准什叶派拜克塔什教团保持了密切的关系，为其独特的文化做出了贡献。只要耶尼切里仍然享有重要地位，我们就必须为非正统的宗教信众提供一定程度上的宽容。"
 flavor_tur.EVTOPTA101:1 "好吧。"
 flavor_tur.EVTNAME102:0 "耶尼切里要求赏赐"
 flavor_tur.EVTDESC102:1 "作为苏丹的常备军和忠诚的仆役，惯例上每一位新君登基后都会给耶尼切里军团和其他宫殿禁军进行赏赐。打破这一传统可能会引起骚乱和不稳定。"
 flavor_tur.EVTOPTA102:0 "给他们赏赐和更高的薪俸"
 flavor_tur.EVTOPTB102:0 "拒绝这种讹诈"
 flavor_tur.EVTNAME105:1 "平民化"
 flavor_tur.EVTDESC105:1 "耶尼切里军团官兵很早就积极从事贸易并占有土地，而地中海经济严重的通货膨胀使这一现象更加普遍。微薄的薪水不足以生存，为了谋生，官兵们逐渐转向手工业，从而降低了军纪。"
 flavor_tur.EVTOPTA105:1 "每个人都需要生存"
 flavor_tur.EVTOPTB105:1 "让我们代之以增强训练和增发薪水"
 flavor_tur.106.t:0 "解散耶尼切里"
 flavor_tur.106.d:0 "因为社会的巨大变革，古老的耶尼切里解散了。耶尼切里被编入正规军，不再有任何特权。"
 flavor_tur.106.a:0 "好的。"
 flavor_tur.107.t:0 "允许穆斯林进入耶尼切里军团"
 flavor_tur.107.d:0 "耶尼切里军团最初只能通过德夫希尔梅征募制度选拔出来。但身为禁卫军带来的社会地位，以及由国家发放的薪俸，使得耶尼切里军团也吸引了我们臣民中的普通大众。随着军队规模日益庞大，我们发现仅靠德夫希尔梅征募制度难以弥补人员空缺，因此开始允许穆斯林男子加入耶尼切里。因为这些新加入者没有从小服役的经历，所以很难让他们通过训练培养出高度的纪律性。"
 flavor_tur.107.a:0 "我们必须严格执行所有规章制度"
 flavor_tur.107.b:0 "这没有什么坏处"
 flavor_tur.108.t:0 "德夫希尔梅征募制的衰退"
 flavor_tur.108.d:0 "到17世纪中叶，奥斯曼历史上的德夫希尔梅制度走到了尽头。埃米尔阶层得到了壮大，比之于国家官僚系统所能提供的职位数目已经显得粥少僧多；可用的兵员在增加，而且新的募兵来源也在产生，尤其是来自阿布哈兹人、切尔克斯人和格鲁吉亚人中的奴隶。而耶尼切里军团也早开始就在帝国的穆斯林人口中招募新兵，这使得德夫希尔梅制度更缺乏存续的意义。尽管到18世纪早期仍有人不时通过德夫希尔梅制度被征募，但自从17世纪50年代起，这一制度就已经在动机上和根源上不再有继续存在的必要了。"
 flavor_tur.108.a:0 "顺其自然。"
 janissary_decadence.1.t:0 "耶尼切里发动政变"
 janissary_decadence.1.d:1 "大规模的骚乱在今天充斥着[Root.Capital.GetCapitalName]，耶尼切里认为[Root.Monarch.GetTitle]在帝国中实行蠹政，感到不满，拒绝了[Root.Monarch.GetTitle]提供的俸禄，并且在中央广场掀了饭碗。耶尼切里宣称[Root.Monarch.GetName]是奥斯曼王室的耻辱，因为[Root.Monarch.GetSheHe]让伊斯兰谢赫成为了自己的傀儡而且打算摧毁整个帝国的军事力量。\n耶尼切里现在已经迅速控制了政府，并且确保了首都内其他政治集团的支持。尽管[Root.Monarch.GetName]得以保全性命，但[Root.Monarch.GetSheHe]已经不再拥有[Root.Monarch.GetHerHis]帝国的控制权了。"
 janissary_decadence.1.d.nosheikh:1 "大规模的骚乱在今天充斥着[Root.Capital.GetCapitalName]，耶尼切里认为[Root.Monarch.GetTitle]在帝国中实行蠹政，感到不满，拒绝了[Root.Monarch.GetTitle]提供的俸禄，并且在中央广场掀了饭碗。耶尼切里宣称[Root.Monarch.GetName]是奥斯曼王室的耻辱，而且他还打算摧毁整个帝国的军事力量。\n耶尼切里现在已经迅速控制了政府，并且确保了首都内其他政治集团的支持。尽管[Root.Monarch.GetName]得以保全性命，但[Root.Monarch.GetSheHe]已经不再拥有[Root.Monarch.GetHerHis]帝国的控制权了。"
 janissary_decadence.1.a:0 "事态不妙。"
 janissary_decadence.2.t:1 "[Root.Monarch.GetTitle]之死"
 janissary_decadence.2.d:2 "[Root.Monarch.GetName]安抚在[Root.Capital.GetCapitalName]的耶尼切里政变分子的尝试最终没有任何效果，现在反对[Root.Monarch.GetHerHis]统治的呼声如此之大，以至于反对者认为处死[Root.Monarch.GetSheHe]是唯一的解决方案。在确保了首都内其他利益集团的支持后，一大帮耶尼切里士兵突袭了宫殿并且抓走了[Root.Monarch.GetTitle]。\n他们抓着曾经的最高统治者在首都的街上游行，挥舞着来自伊斯兰谢赫的合法教令，绞死了[Root.Monarch.GetName]。[Root.Monarch.GetHerHisCap]继承者仍然震惊于今天发生的事情，但还是被带出了后宫，完成了登基。所有人都清楚，新的统治者仅仅是一个小小的傀儡，秩序仍远没有恢复。"
 janissary_decadence.2.a:1 "[Root.Heir.GetName]万岁！"
 janissary_decadence.2.b:1 "这对于[Root.Monarch.Dynasty.GetName]王朝的血统是一种亵渎！"
 janissary_decadence.3.t:1 "任人唯亲"
 janissary_decadence.3.d:1 "政府的权力对官员的任命方式有很大的影响。耶尼切里开始越来越频繁地将自己青睐的候选人安排到政府的职位上。[Root.Monarch.GetName]将很难在不惹怒叛乱者的情况下拒绝他们的提名。"
 janissary_decadence.3.a:1 "岂有此理！"
 janissary_decadence.4.t:1 "耶尼切里待遇提升"
 janissary_decadence.4.d:1 "耶尼切里认为他们现在的薪水无法反映他们的军队在战时的重要性，以及他们现在管理帝国政府的职责。他们现在要求国家提供更高的待遇。\n由于他们现有的权力，我们很难拒绝他们的要求。"
 janissary_decadence.4.a:1 "让我们直接奖赏他们。"
 janissary_decadence.4.b:1 "让我们提高他们的薪水。"
 janissary_decadence.4.c:1 "拒绝满足他们的要求。"
 janissary_decadence.5.t:0 "在[oppressed_province.GetName]的压迫"
 janissary_decadence.5.d:0 "随着耶尼切里彻底控制了政府，军队的地方成员也能够对我们各省份的统治施加更大的影响。[oppressed_province.GetName]的人民已起来支持自认合法的统治者，因为他们认为当地的耶尼切里正在用过高的税收和滥用的权力压迫他们。"
 janissary_decadence.5.a:0 "我们会记着的"
 janissary_decadence.6.t:0 "[Root.great_minister.GetName]的政治策略"
 janissary_decadence.6.d:0 "仍然有一些人支持[Root.Monarch.GetTitle]并且看到了耶尼切里的影响在政府中的限制。[Root.great_minister.GetName]采用了一些耶尼切里无法揪出他的策略，在短时间内成功地利用了自身的影响，提升了[Root.Monarch.GetName]的地位。"
 janissary_decadence.6.a:0 "让[Root.great_minister.GetName]成为我们的捍卫者。"
 janissary_decadence.6.b:0 "对他敬而远之。"
 janissary_decadence.7.t:0 "耶尼切里要求顾问的首级"
 janissary_decadence.7.d:0 "因为奥斯曼家族受到高度的尊崇，叛乱的军队更多的将国家的弊端归罪于苏丹的顾问与宠信的影响，而不是苏丹自己。耶尼切里现在要求我们交出几位宫廷人士让他们处决，包括数位被指责支付他们掺假钱币的财政大臣，以及作为苏丹与宫殿外世界交流的主要中介的黑人宦官总管。"
 janissary_decadence.7.a:0 "除了把他们交出去外，我们别无选择。"
 janissary_decadence.7.b:0 "拒绝这些要求！"
 janissary_decadence.100.t:0 "禁卫军审查"
 janissary_decadence.100.d:0 "通过对耶尼切里所有成员名单的强制检查，[Root.Monarch.GetName]最终重新掌握了军队。所有不良分子与无关人员都从体系中清除出去，再也不能从国家攫取曾经作为耶尼切里的薪酬与地位了。以前的耶尼切里是不会对此善罢甘休的，虽然[Root.Monarch.GetTitle]拥有权威来推行这些举措，但是一些人已经拿起武器来对抗他们曾经的君主了。"
 janissary_decadence.100.da:0 "通过对耶尼切里所有成员名单的强制检查，[Root.Monarch.GetName]最终重新掌握了军队。所有不良分子与无关人员都从体系中清除出去，再也不能从国家攫取曾经作为耶尼切里的薪酬与地位了。"
 janissary_decadence.100.a:0 "别无选择。"
 janissary_decadence_trigger:0 "已经获得§Y耶尼切里§!修正超过100年。"
 janissary_disaster_notifier:2 "§Y耶尼切里政变§!灾难将在§Y地理大发现时代§!后可用。"
 disband_the_janissaries_title:1 "强制耶尼切里接受审查"
 disband_the_janissaries_desc:1 "在耶尼切里的薪水单上有很多人不是真正的耶尼切里，或者德不配位。让我们强制他们接受一次广泛的审查来确认谁能够留下，让秩序与纪律重归军队。"
 yoklama_effect_tooltip:0 "§R耶尼切里不会喜欢这个决定，一些人甚至会因此叛乱§!"
 flavor_tur.EVTNAME110:0 "耶尼切里叛乱"
 flavor_tur.EVTDESC110:0 "强大的耶尼切里对国家的西化尝试深感不满。如果他们的叛乱成功，那么他们将撤销近期西方化的改革。"
 flavor_tur.EVTOPTA110:0 "他们无法阻挡进步。"
 flavor_per.EVTNAME3560:1 "奇兹尔巴什在安纳托利亚的暴动"
 flavor_per.EVTDESC3560:1 "自从萨法维教团的领袖——年轻的伊斯玛仪在1501年摆脱了白羊王朝的桎梏并且自封伊朗沙阿，安纳托利亚的奇兹尔巴什异端日渐强大。在巴耶齐德二世统治的晚期，奇兹尔巴什（什叶派倾向的土库曼人）为对抗奥斯曼逊尼派政权的集权化尝试而造反。趁着巴耶齐德众子孙为继承权内斗，叛军扬言要改变奥斯曼的历史进程……"
 flavor_per.EVTOPTA3560:0 "支持土耳其什叶派"
 flavor_per.EVTOPTB3560:0 "让他们自生自灭"
 flavor_per.EVTOPTC3560:0 "背叛土耳其起义"
 flavor_per.EVTTOOLTIP3560:0 "土耳其起义将要开始"
 flavor_per.EVTNAME3562:0 "穆拉德三世征伐波斯"
 flavor_per.EVTDESC3562:0 "奥斯曼苏丹穆拉德三世的权力一直都被他身边的女性所把控。在1578年到1590年期间，他与波斯人进行了一场旷日持久的辛苦战争，给自己的帝国带来了极大压力，也给人民带来了繁重的苛捐杂税。虽然战争并非没有收获——波斯向奥斯曼割让了阿塞拜疆、第比利斯和哈马丹——但是这些资源花在别处也许会更好。"
 flavor_per.EVTOPTA3562:0 "教训一下土耳其人！"
 flavor_per.EVTOPTB3562:0 "无视土耳其的威胁。"
 flavor_per.EVTOPTC3562:0 "寻求通过外交手段解决。"
 flavor_per.EVTNAME3563:0 "土耳其波斯关系紧张"
 flavor_per.EVTDESC3563:0 "东安纳托利亚的西帕希叛军激起了波斯沙阿为败于穆拉德三世一战报仇雪耻的念头。于是战事1603年再次爆发。"
 flavor_per.EVTOPTA3563:0 "支持土耳其叛军并准备作战"
 flavor_per.EVTOPTB3563:0 "专注于内部问题"
 flavor_por.EVTNAME3266:0 "殖民政策"
 flavor_por.EVTDESC3266:0 "葡萄牙殖民官员的工资只是象征性的小数目，然而人人都认为被任命这些职位的人能被默许为自己谋取巨大的个人财富。这就像一个硬币的两面；一方面，国王并不支付高额的薪水，另一方面，大量的利润留在了官员手中。"
 flavor_por.EVTOPTA3266:0 "每个人都可以保留自己的财富"
 flavor_por.EVTOPTB3266:0 "寻求减少腐败"
 flavor_por.EVTNAME3267:0 "科英布拉公爵"
 flavor_por.EVTDESC3267:0 "国王阿方索方年六岁就被加冕为葡萄牙国王。他在位的前6年由科英布拉公爵代理执政。唐·阿方索本不应该抱怨，因为大多数情况下这个摄政议会是公正且有效的。然而，伴随着年轻国王逐渐成熟，宫廷内部有很多试图影响他们君主的人。由于对公爵影响力的嫉妒，一群贵族一直在国王与公爵之间挑拨离间，诬陷他可能叛乱。\n出于挽回关系的最后一搏，科英布拉公爵带领着一群亲兵来到宫廷，请求觐见唐·阿方索国王。"
 flavor_por.EVTOPTA3267:0 "所以这是真的！处死他与他的部下！"
 flavor_por.EVTOPTB3267:0 "我们必须信任我们亲爱的朋友与导师。"
 flavor_por.EVTNAME3268:0 "印度洋上的商业冲突"
 flavor_por.EVTDESC3268:0 "随着葡萄牙的船队来到了印度洋和阿拉伯海，我们终于有了破坏阿拉伯人船运的机会。我们目前有能力大幅削减销往亚历山大港的香料和丝绸，这将使我们的贸易竞争对手在近东和意大利等地受损。"
 flavor_por.EVTOPTA3268:0 "强行控制香料贸易"
 flavor_por.EVTOPTB3268:0 "寻求在该地区更好的关系"
 flavor_por.3268.b.tt:1 "将与所有在§Y亚丁湾§!贸易节点的国家提升§G25§!点关系。"
 flavor_por.EVTNAME3269:0 "宗教裁判所"
 flavor_por.EVTDESC3269:0 "宗教裁判所在1536年从西班牙也来到了葡萄牙，并且在这里持续到了1668年，但是他们在西班牙有着比葡萄牙更高的影响力。"
 flavor_por.EVTOPTA3269:0 "成立宗教裁判所！"
 flavor_por.EVTOPTB3269:0 "不成立宗教裁判所！"
 flavor_por.EVTNAME3271:0 "总督马丁·阿方索·德·索萨在巴西"
 flavor_por.EVTDESC3271:0 "殖民者先头部队沿着自己获封的狭长形状土地，从巴西海岸深入内陆。土地的所有者往往是船长，定居的殖民者的各自将军辖区，为殖民者们提供公正和保护。既然将军辖区是独立的，他们就无法为自己抵御外国海盗。若昂三世任命一位管理者管辖将军辖区，德·索萨在圣萨尔瓦多建立了他的总督府。他借着海军的帮助在里约热内卢海边击败了法兰西海盗，他还加强殖民地建设并为巴西创造安定的环境。"
 flavor_por.EVTOPTA3271:0 "委任德·索萨"
 flavor_por.EVTNAME3272:0 "塞巴斯蒂昂国王的北非远征"
 flavor_por.EVTDESC3272:0 "在1578年，葡萄牙国王塞巴斯蒂昂踏上远征摩洛哥之旅；葡萄牙已经控制丹吉尔和休达地区。他登陆不久，在卡塞尔·吉比尔的「三王之战」中，穆莱·伊斯梅尔的摩洛哥柏柏尔人军队完胜葡萄牙军队，国王和许多随同他作战的葡萄牙贵族阵亡。这场战争导致了葡萄牙被西班牙控制，是葡萄牙衰落的起点。"
 flavor_por.EVTOPTA3272:0 "对非洲异教徒发起十字军"
 flavor_por.EVTOPTB3272:0 "我们需要转往别处"
 flavor_por.EVTNAME3273:0 "流行性瘟疫"
 flavor_por.EVTDESC3273:0 "瘟疫从西班牙传入，席卷全国各地，造成毁灭性的效果和可怕的损失。"
 flavor_por.EVTOPTA3273:0 "我们会重振的"
 flavor_por.EVTNAME3275:0 "梅休因条约"
 flavor_por.EVTDESC3275:0 "约翰·梅休因生于1650年。作为一名优秀的外交家，他的一大功绩是1703年英格兰和葡萄牙签署的条约。条约准许英格兰的羊毛和毛织品输入葡萄牙市场，同时葡萄牙的酒类——波特酒进入英格兰可享受关税优惠。该条约事实上使葡萄牙成了英国工业商品的倾销地，在政治上也更依附于英国；它一直生效至1750年，然而时任国王唐·若泽一世选择忽视它，因此这个条约直到1836年仍然有效。条约签署后不久的1706年，约翰·梅休因就去世了。"
 flavor_por.EVTOPTA3275:0 "同意签署条约"
 flavor_por.EVTOPTB3275:0 "公开反对条约"
 flavor_por.EVTNAME3276:0 "埃里塞拉伯爵"
 flavor_por.EVTDESC3276:0 "埃里塞拉伯爵唐·路易斯·德·梅内塞斯是个重商主义的坚定支持者，他力主改革，使得葡萄牙能够更有效地控制贸易。"
 flavor_por.EVTOPTA3276:0 "他也许是我们的政界新星！"
 flavor_por.EVTNAME3278:0 "地震摧毁里斯本"
 flavor_por.EVTDESC3278:0 "里斯本大地震是人类史上破坏性最大的灾难之一，这次强震撼动了全欧洲，甚至连新大陆都有震感。1755年11月1日，本是美好的一天，当大家在教堂庆祝节日，地面突然开始摇晃，教堂开始崩塌，游人被埋压在废墟之下。对于那些逃脱了的人，灾难还远未结束，大风突然在这一区域刮起来，让零星的火苗肆虐成为一个焚烧数千人的人间火狱。还有数千人在紧随其后的严重海啸中也难逃厄运。死亡人数达到了20000-40000，而考虑到这场灾难中四个元素（风，水，火，土）全都发动，这场灾难是「神罚」的观点在葡萄牙和周围国家广为流传。"
 flavor_por.EVTOPTA3278:0 "我们会重振的"
 flavor_por.EVTNAME3279:0 "蓬巴尔侯爵"
 flavor_por.EVTDESC3279:0 "一位新的领导人从里斯本的废墟中掌握权力，并设法让葡萄牙摆脱地震造成的创伤。他强行通过了许多意义深远的改革，在他的统治下，里斯本被重建，葡萄牙也进入了准工业时代。他的出色治理在许多方面将葡萄牙带回到了几百年前的黄金时代。"
 flavor_por.EVTOPTA3279:0 "他也许是我们的政界新星！"
 flavor_por.EVTNAME3280:0 "塔沃拉家族阴谋"
 flavor_por.EVTDESC3280:0 "一个杀害国王唐·若泽一世（1750-1777年在位）的阴谋被蓬巴尔侯爵发现并阻止了。蓬巴尔侯爵利用这一事件强化自己的权力，并成为了影子独裁者。蓬巴尔是一个激进的改革者，但是也拥有极强的权力欲，以国王的名义逮捕和追杀别人毫不留情。"
 flavor_por.EVTOPTA3280:0 "粉碎反对党"
 flavor_por.EVTOPTB3280:0 "宽松政策"
 flavor_por.EVTNAME3281:0 "驱逐蓬巴尔侯爵"
 flavor_por.EVTDESC3281:0 "在国王死后，那些早前想要密谋杀害国王的人将他们的目标转向了葡萄牙王国的真正统治者，蓬巴尔侯爵。无法再倚仗国王的支持，蓬巴尔侯爵处境很危险，并被迫逃亡。因此他的带领葡萄牙回到繁荣道路上的改革无法得以延续。与此相反，「老贵族和教会」派在葡萄牙实行严重的反动统治，意图让葡萄牙回到改革以前，并最终让她停止了追赶其他欧洲列强的步伐。"
 flavor_por.EVTOPTA3281:0 "驱逐他"
 flavor_por.EVTOPTB3281:0 "让伟大的侯爵继续统治"
 flavor_por.EVTNAME1:0 "克里斯托弗·哥伦布"
 flavor_por.EVTDESC1:0 "1492年，克里斯托弗·哥伦布为卡斯蒂利亚进行了著名的探险，他向西横渡大西洋寻找达到东方的路径。7年前的1485年，克里斯托弗·哥伦布向葡萄牙国王若昂二世提交过同样的计划，但是国王在询问了他的幕僚后拒绝了他。哥伦布在1488年曾再次企图说服国王，但此时葡萄牙探险家巴尔托洛梅乌·迪亚士已经成功地绕过了好望角，东部通过海路到达亚洲似乎更具可能性，所以国王再次拒绝了他的建议。"
 flavor_por.EVTOPTA1:0 "回绝其提议"
 flavor_por.EVTOPTB1:0 "雇用哥伦布"
 flavor_por.EVTNAME2:0 "大西洋奴隶贸易"
 flavor_por.EVTDESC2:0 "对新世界殖民地的土地和资源的开发导致了奴隶的大量使用。大量土著人口已经死于过度劳累和欧洲传来的疾病，劳动力短缺很快就成了问题。契约奴隶虽然一定程度上减缓了问题，但未能提供足够的劳动力。最终的解决方案是跨大西洋奴隶贸易，沿西非海岸捕获或购买奴隶被运到巴西。超过300万非洲奴隶被送往巴西，主要是在广大的甘蔗种植园中工作。"
 flavor_por.EVTOPTA2:0 "鼓励大西洋奴隶贸易"
 flavor_por.EVTOPTB2:0 "官方不应涉足"
 flavor_por.EVTNAME3:0 "香料群岛的传教士"
 flavor_por.EVTDESC3:0 "摩鹿加群岛历史上被称为「香料群岛」，在16世纪成为葡萄牙在东南亚贸易网络的一个重要组成部分。在葡萄牙人被驱逐出特尔纳特后，他们于1513年在安汶岛建立了自己的新的贸易中心。葡萄牙人虽然经常遭到当地穆斯林攻击，但传教士仍设法让大量的当地人皈依基督教。在16世纪末，摩鹿加群岛有超过五万的基督徒，其中大多都居住在安汶。"
 flavor_por.EVTOPTA3:0 "传播天主教信仰"
 flavor_por.EVTNAME4:0 "印度事务院"
 flavor_por.EVTDESC4:0 "我们需要有效监管葡萄牙在印度及非洲的利益和财产。有提议指出最好的方法是建立一个直属于王室财务大臣的机构，在相关贸易路线及货物上拥有垄断权。"
 flavor_por.EVTOPTA4:0 "听起来是个好主意。"
 flavor_por.EVTNAME5:0 "俘获圣卡塔琳娜号"
 flavor_por.EVTDESC5:0 "1603年2月，尼德兰东印度公司（缩写为V.O.C.）的三艘船在新加坡海岸附近捕获了葡萄牙的大帆船圣卡塔琳娜号。这批价值220万荷兰盾的货物使尼德兰东印度公司的资本翻了一番，但根据尼德兰的法令，公司保留这份战利品的合法性受到质疑，同时这一行为招来了葡萄牙的抗议。这一事件是引起尼德兰与葡萄牙于1602年至1663年间的战争的一个重要原因。"
 flavor_por.EVTOPTA5:0 "要求归还船货！"
 flavor_por.EVTOPTB5:0 "承认他们的权利"
 flavor_por.EVTNAME6:0 "俘获圣卡塔琳娜号"
 flavor_por.EVTDESC6:0 "1603年2月，尼德兰东印度公司（缩写为V.O.C.）的三艘船在新加坡海岸附近捕获了葡萄牙的大帆船圣卡塔琳娜号。这批价值220万荷兰盾的货物使尼德兰东印度公司的资本翻了一番，但根据尼德兰的法令，公司保留这份战利品的合法性受到质疑，同时这一行为招来了葡萄牙的抗议。这一事件是引起尼德兰与葡萄牙于1602年至1663年间的战争的一个重要原因。"
 flavor_por.EVTOPTA6:0 "船货是属于我们的！"
 flavor_por.EVTOPTB6:0 "归还船货"
 flavor_por.EVTNAME7:0 "尼德兰归还船货"
 flavor_por.EVTDESC7:0 "尼德兰方面已承认我们的抗议合理有效，并同意归还货物。"
 flavor_por.EVTOPTA7:0 "很好"
 flavor_por.EVTNAME8:0 "尼德兰拒绝归还船货"
 flavor_por.EVTDESC8:0 "尼德兰拒绝退还被其捕获的圣卡塔琳娜号所搭载的货物！"
 flavor_por.EVTOPTA8:0 "他们是在挑衅……"
 flavor_por.EVTNAME9:0 "贝伦塔"
 flavor_por.EVTDESC9:0 "在曼努埃尔一世委托下，贝伦塔于16世纪初兴建以保卫塔霍河河口。它的建筑风格属于曼努埃尔式，亦即葡萄牙晚期哥特式风格。该塔于1571年强化，但在1580年，西班牙阿尔巴公爵的军队几个小时的围困就将其攻陷。贝伦塔后来用做监狱。"
 flavor_por.EVTOPTA9:0 "必须建立这座建筑"
 flavor_por.EVTOPTB9:0 "我们还有更要紧的事情"
 flavor_por.EVTNAME10:0 "热罗尼姆斯修道院"
 flavor_por.EVTDESC10:0 "热罗尼姆斯修道院的建设始于1501年，最初是由曼努埃尔一世用「辣椒廿一税」，即来自非洲和远东的货物税的收入资助的。建筑工作在国王塞巴斯蒂昂一世崩逝、葡萄牙发生继承危机并与西班牙联合统治后中止。当葡萄牙1640年再次独立，修道院再次开工，在1669年教堂增添了金色瓷砖天花板，而大型壁画完成于18世纪末。修道院也成为王室成员的墓葬所在。"
 flavor_por.EVTOPTA10:0 "它会显示我们的荣耀"
 flavor_por.EVTOPTB10:0 "这太昂贵了"
 flavor_por.EVTNAME11:0 "瓦斯科·达伽马在印度"
 flavor_por.EVTDESC11:0 "瓦斯科·达伽马于1498年5月20日在科泽科德附近登陆并成为了第一个到达印度的葡萄牙人。尽管阿拉伯商人抗议，但达伽马仍然与土邦统治者签订了贸易协议，但后来未能支付定金所需的黄金。就整体而言，达伽马的远征被证明获利甚多，因为远征带回的货物价值是成本的60倍。"
 flavor_por.EVTOPTA11:0 "太好了！"
 flavor_por.EVTOPTB11:0 "这次投资含有太多的风险。"
 pragmatic_sanction.EVTNAME1:0 "国事诏书的影响"
 pragmatic_sanction.EVTDESC1:0 "1713年4月19日皇帝查理六世郑重签署了国事诏书，建立了哈布斯堡王朝遗产的不可分割性，并规定了继承顺序。依照规定，头生子即使是一个女人也可以继承。这使得这使得1717年出生的玛丽亚特里萨成为帝国的继承人。国事诏书于1725年（1731年确认）在西班牙，1726年在俄罗斯，1728年在普鲁士，1731年在，1732年在汉诺威，同年在（除了巴伐利亚的）整个神圣罗马帝国，1738年在法国得到承认，巴伐利亚的拒绝将导致奥地利王位继承战争。"
 pragmatic_sanction.EVTOPTA1:0 "支持哈布斯堡"
 pragmatic_sanction.EVTOPTB1:0 "中立"
 pragmatic_sanction.EVTOPTC1:0 "反对哈布斯堡"
 pragmatic_sanction.EVTNAME2:0 "国事诏书"
 pragmatic_sanction.EVTDESC2:0 "《国事诏书》，于[GetDateText]由皇帝$EMPERORNAME$郑重签署，确保了他的领地的不可分割性，并规定了嫡长继承制，长女亦拥有同等继承权。毫无疑问，$EMPERORNAME$亦准备让他的女性继承人准时继承他的皇位。"
 pragmatic_sanction.EVTOPTA2:0 "我们可以有一个女皇！"
 flavor_dan.EVTNAME3285:1 "[Root.Monarch.GetName]的多元化政府改革"
 flavor_dan.EVTDESC3285:1 "继承王位后，[Root.Monarch.GetName]绕过枢密院，任用内阁授予商人商业特权，使丹麦贵族和汉萨同盟商人失势。1517年，[Root.Monarch.GetName]指责哥本哈根城堡长官毒杀他的情妇迪弗可，此后他甚至无视枢密院和王家宪章。他任命马尔默市长汉斯·米克尔森作为他的特别顾问，并建立起实质上的资产阶级政府。"
 flavor_dan.EVTOPTA3285:1 "仰仗资产阶级的支持统治国家。"
 flavor_dan.EVTOPTB3285:1 "仰仗王家枢密院。"
 flavor_dan.EVTNAME3287:0 "斯堪的纳维亚宪法"
 flavor_dan.EVTDESC3287:0 "1481年，国王克里斯蒂安一世去世，将王位留给他的儿子汉斯。在1471年布鲁克贝里之战后，瑞典只在名义上还存在于卡尔马联合之中。1483年，斯堪的纳维亚诸国在哈尔姆斯塔德行宫召开议会，试图起草斯堪的纳维亚宪法以赋予贵族们至高无上的权力，但是瑞典王室大臣斯滕·斯图雷拒绝派代表团去哈尔姆斯塔德。瑞典人推迟到1484年加上了某些限制性条款后才签署文件。"
 flavor_dan.EVTOPTA3287:0 "签署斯堪的纳维亚宪法"
 flavor_dan.EVTOPTB3287:0 "丢弃整个想法"
 flavor_dan.EVTNAME3288:0 "大海军改革"
 flavor_dan.EVTDESC3288:0 "在1481年登基的汉斯国王统治期间，舰队改良了组织架构，并敕命建造了数艘大型战舰。恩格伦号在森讷堡建造完成，当地拥有适于造船的优良橡木。同样规模的玛利亚号似乎建于哥本哈根，此地逐渐成为了舰队的母港。到1509年时，丹麦海军已迈入了欧洲顶尖海军的行列。"
 flavor_dan.EVTOPTA3288:0 "扩大海军"
 flavor_dan.EVTOPTB3288:0 "扩大陆军"
 flavor_dan.EVTNAME3289:0 "卡尔马联盟解散"
 flavor_dan.EVTDESC3289:0 "挪威，瑞典和丹麦王国议会达成共识，在1397年建立了卡尔马联盟，是以丹麦为主导的北方联合君主国。在1470年代末期，瑞典和丹麦之间不断发生冲突，1471年瑞典摄政老斯滕·斯图雷于布鲁克贝里之战击败丹麦军队，而最终在1523年，古斯塔夫一世·瓦萨被推举为瑞典国王（1523年至1560年在位）。联盟最终不复存在。"
 flavor_dan.EVTOPTA3289:0 "好的"
 flavor_dan.EVTNAME3293:0 "伯爵战争"
 flavor_dan.EVTDESC3293:0 "1533年，弗雷德里克一世死后，各位主教和大多数的贵族起初反对选举他的儿子——荷尔斯泰因公爵克里斯蒂安作为新的国王，因为他是一个路德宗信徒。一部分市民和农民想要让被囚禁在森讷堡的废王克里斯蒂安二世重登王位。哥本哈根市长和马尔默市长与汉萨同盟一同密谋释放克里斯蒂安二世，并让丹麦这两座最大的城市成为汉萨同盟的合作伙伴。丹麦枢密院寻求他们的宿敌古斯塔夫·瓦萨的帮助以挫败阴谋。这因此被称为「Grevefejden」——伯爵之乱，因为叛军由奥尔登堡伯爵克里斯托弗统率。"
 flavor_dan.EVTOPTA3293:0 "支持荷尔斯泰因的克里斯蒂安"
 flavor_dan.EVTOPTB3293:0 "支持克里斯蒂安二世"
 flavor_dan.EVTNAME3294:0 "佩德尔·奥克斯"
 flavor_dan.EVTDESC3294:0 "佩德尔·奥克斯是一个金融天才，在北方七年战争摧毁了丹麦经济后，他被弗雷德里克二世从流亡中召回。奥克斯1567年执掌财政后没多久，丹麦的经济就得以恢复。他说服了贵族作出更大的贡献，并对厄勒海峡通行税实行改制，使得收入翻了三倍。他还改善了农业和教育系统。直到他于1577年去世，佩德尔·奥克斯和其他几个领主是丹麦事实上的统治者。"
 flavor_dan.EVTOPTA3294:0 "好的"
 flavor_dan.EVTNAME3296:0 "克里斯蒂安四世的重商主义改革"
 flavor_dan.EVTDESC3296:0 "克里斯蒂安四世在其统治期间失于对重大问题的忽视，但却专注于细节，对许多行政事务亲力亲为。他不仅亲自制定了包括进口关税在内的一系列丹麦重商主义政策，甚至建立了一系列由政府补贴并享有特殊政策的贸易公司和工场，还亲自审计账目，但是以上所有政策都不算太成功。"
 flavor_dan.EVTOPTA3296:0 "重商主义改革"
 flavor_dan.EVTOPTB3296:0 "自由贸易改革"
 flavor_dan.EVTNAME3297:0 "专制主义"
 flavor_dan.EVTDESC3297:0 "漫长的政治危机以及与卡尔十世·古斯塔夫治下的瑞典的战争（1657-1660）导致的严重紧急状态催生了丹麦的专制君主制。尽管在1648年被选为国王时，弗雷德里克三世处于弱势地位，但是他的政治技巧使得他在1650年代击败了枢密院中的两位政敌。他们是王室总管柯菲茨·乌尔费尔特和挪威总督汉尼拔·塞赫斯泰德，二人曾分别迎娶了弗雷德里克三世的两个异母妹妹。国王在1659年冬哥本哈根之围期间的英勇行为他赢得了广泛的支持，与此同时贵族和枢密院则显得懦弱怕事。这一事件导致1660年10月贵族只能忍痛创建一个世袭君主制。新的体制意味着国王不必再被枢密院摆布。他立刻用手中的权力引入君主专制体制，先经由1661年10月的《世袭君主制法》暂时建立，而后则通过丹麦君主专制的基本法案——1665年《国王法》正式确立。"
 flavor_dan.EVTOPTOK:0 "好的"
 flavor_dan.EVTNAME3298:0 "海军现代化"
 flavor_dan.EVTDESC3298:0 "弗雷德里克二世在位时丹麦海上力量显着增加，国王对扩建海军有着很大的兴趣。这项政策由他的传奇儿子，克里斯蒂安四世继续和进一步发展，在他统治时期，每年都随海军出海航行。克里斯蒂安四世对海军的兴趣表现在各个方面，从不莱默霍姆海军基地到舰船的装备和提督的职责。"
 flavor_dan.EVTOPTA3298:0 "重组海军"
 flavor_dan.EVTOPTB3298:0 "改革军队"
 flavor_dan.EVTNAME3299:0 "佩德·格里芬菲尔德"
 flavor_dan.EVTDESC3299:0 "佩德·格里芬菲尔德也许是丹麦国王有过的最辉煌的顾问。佩德本姓舒马赫，出自一个富裕的哥本哈根家族。在1654年至1662年在国外学习和旅行后，他回到丹麦作为王家图书馆馆长效力。很快赢得专制国王弗雷德里克三世的青睐，他成为国王的秘书后，起草了1665年国王法（「Kongeloven」），这是一部专制主义法律。1670年国王驾崩，舒马赫被封为格里芬菲尔德伯爵。1674年，他在克里斯蒂安五世统治时期已经成为丹麦最高总理大臣。"
 flavor_dan.EVTNAME3300:0 "大北方战争"
 flavor_dan.EVTDESC3300:0 "1697年，15岁的卡尔十二世登上瑞典王位。俄罗斯沙皇彼得一世见到这次机会，在1699年和丹麦、波兰-萨克森结盟。然而由于不列颠和荷兰海军的协助，卡尔十二世在西兰登陆，并立即击败了丹麦人，接着挥师爱沙尼亚，以5比1的绝对的数量优势取得了对俄罗斯的压倒性胜利。解决完俄国人的问题后，卡尔转而对抗波兰-萨克森的奥古斯特二世，并于1704年将他赶出了波兰，另立斯坦尼斯拉夫·莱什琴斯基为国王，接着在1706年征服了萨克森。当俄罗斯人与1703年开始建造圣彼得堡，并重建军队时，他们也占据了部分爱沙尼亚（1704-1706年）。于是卡尔决定借道乌克兰进军莫斯科，当时，马泽帕率领的哥萨克正在乌克兰发动叛乱（1708年）。残酷的严冬和俄罗斯人的突袭让卡尔的军队遭受了严重的减员，最终，他在1709年的波尔塔瓦战役被击败。国王卡尔本人负重伤，逃亡到了奥斯曼。俄罗斯军队在普鲁特河遭遇了奥斯曼军队的包围，但是彼得以亚速为交换获得了安全返回的保障。当卡尔十二世还在土耳其流亡期间，俄罗斯、汉诺威、丹麦，甚至还有普鲁士的联军已经占领了波罗的海沿岸的大部分瑞典领土。卡尔十二世脱离土耳其的拘禁后，于1718年在挪威的弗里德里克沙德堡垒前被杀。签订的和平条约使得瑞典失去了她的波罗的海帝国。"
 flavor_dan.EVTOPTA3300:0 "收复斯科讷"
 flavor_dan.EVTOPTB3300:0 "什么也不做"
 flavor_dan.EVTNAME3305:0 "克里斯蒂安六世的商业改革"
 flavor_dan.EVTDESC3305:0 "克里斯蒂安六世是严厉的重商主义和国家控制大型工厂的坚定信徒。虽然他的贸易保护主义改革对丹麦首要的经济部门——农业确实有积极的作用，但是这个改革是一个残酷的失败，阻碍了国家几十年的商业发展。"
 flavor_dan.EVTOPTA3305:0 "重商主义改革"
 flavor_dan.EVTOPTB3305:0 "自由贸易改革"
 flavor_dan.EVTNAME3307:0 "虔信派"
 flavor_dan.EVTDESC3307:0 "和他的妻子勃兰登堡-库姆巴赫的索菲娅·马德莲纳一样，克里斯蒂安六世是狂热的德意志虔信派信徒，并且虔诚地想要建立虔信派国家教会。他在星期日和节假日禁止了剧场演出，1738年后演员和艺人甚至不允许进入该国。不够庄重的娱乐活动也在宫廷内被禁止，但王室夫妇对于奢华的喜好使得诸多昂贵的建筑物被建设起来，如克里斯蒂安堡宫（建于1733年至1745年）。"
 flavor_dan.EVTOPTA3307:0 "赞同虔信派"
 flavor_dan.EVTOPTB3307:0 "取缔虔信派"
 flavor_dan.EVTNAME3308:0 "约翰·哈特维希·恩斯特·冯·伯恩斯托夫的摄政"
 flavor_dan.EVTDESC3308:0 "克里斯蒂安七世于1766年加冕丹麦国王，接替其父弗雷德里克五世。不幸的是克里斯蒂安七世的精神相当不稳定。童年时残酷的监护者和道德败坏的宫廷造成了他精神状态的不稳定。他在1766年迎娶威尔士亲王弗雷德里克之女卡罗琳·玛蒂尔达，之后他便纵情声色。在他整个统治时期，国家都是由他人管理，首先就是外交大臣约翰·哈特维希·恩斯特·冯·伯恩斯托夫。他狡猾而能干，设法使俄罗斯的叶卡捷琳娜二世放弃她宣称的部分荷尔斯泰因公国的土地。然而，伯恩斯托夫的地位越来越不稳固，最终在1770年9月15日被罢免。"
 flavor_dan.EVTNAME3309:0 "施特林泽摄政"
 flavor_dan.EVTDESC3309:0 "伯恩斯托夫被撤职后，约翰·腓特烈·施特林泽接任成为丹麦真正的统治者。施特林泽原本是一个德意志出身的医生，他在被任命陪同精神不稳定的克里斯蒂安七世在欧洲旅行（1768年至1769年）期间与国王结识，并因此在1769年被任命为宫廷御医。控制国王之后，他在1770年成为卡罗琳·玛蒂尔达王后的情人。他很快于1770年解散了国务会议与挪威总督办公室。1771年6月，他被国王任命为枢密院内阁部长，并于7月被封为伯爵。1771年3月至1772年1月，施特林泽出台了多项改革，包括出版自由、减少农民劳务、建立统一司法机构以及哥本哈根市政府改革。然而，他在疏远了许多官员后成为了阴谋的受害者，1772年1月，他因与王后私通的罪名被逮捕并受酷刑致死。"
 flavor_dan.EVTNAME3311:0 "农业大改革"
 flavor_dan.EVTDESC3311:0 "丹麦主要是一个农业国家，也是最早将18世纪末、19世纪初的新式耕作方法与工具投入使用的国家之一。土地被重新配发，改进的犁得以应用，轮作法被引入，来自新大陆的高产作物——马铃薯、玉米等——得到广泛种植。并非所有的改革都受到农民的欢迎，而迄今为止的改革中所最不受欢迎的，涉及将村庄分割成独立的农场，让广大农民群众可以住得离他们的田地更近。"
 flavor_dan.EVTOPTA3311:0 "改革农业"
 flavor_dan.EVTOPTB3311:0 "改革军队"
 flavor_dan.EVTNAME3312:0 "奥韦·赫格-古尔贝尔摄政"
 flavor_dan.EVTDESC3312:0 "赫格-古尔贝尔出身寒微。他于1753年获得神学学位，并于1761年成为索勒学院修辞学教授。在1764年他被任命为未来国王克里斯蒂安七世的同父异母弟弟——弗雷德里克王子的导师。1771年，作为弗雷德里克的私人秘书，他与弗雷德里克均敌视当时完全把控克里斯蒂安七世、支配丹麦政坛的约翰·腓特烈·施特林泽伯爵。随后，赫格-古尔贝尔参与了1772年逮捕并处决施特林泽的阴谋。此后，赫格-古尔贝尔、弗雷德里克王子和太后尤利安娜·玛丽亚一同执掌丹麦大权。1774年，赫格-古尔贝尔出任内阁机要秘书。不久，在没有咨询枢密院其他大臣的情况下，他开始发布由无法理政的克里斯蒂安七世签署的命令。他在1780年开除了外交大臣安德烈亚斯·彼得·伯恩斯托夫后，夺取了外交政策的控制权。在1784弗雷德里克王子发动政变后，赫格-古尔贝尔被迫交出权力。"
 flavor_dan.EVTNAME3313:0 "安德烈亚斯·彼得·伯恩斯托夫摄政"
 flavor_dan.EVTDESC3313:0 "在1784年4月，伯恩斯托夫被召回执政，直到他死前，在适度宽松的政府担任外相。他支持了一系列的改革措施，包括地主农民关系的调节和解放农奴。在外交领域，伯恩斯托夫小心地奉行中立政策。当法国大革命爆发，他谴责任何干预法国内政的行为，并避免加入任何一次反法联盟。在1794年3月，他与瑞典协商签订了派遣联合舰队保护两国商船的中立条约。伯恩斯托夫的外交政策赢得了欧洲外交官对他的尊重，他的国内政策则使他获得了丹麦人的普遍支持，因此1797年6月21日他的逝世被视为国家的一大损失。"
 flavor_dan.EVTNAME5080:0 "第谷·布拉赫"
 flavor_dan.EVTDESC5080:0 "丹麦天文学家第谷·布拉赫在发展天文仪器和测量和确定恒星位置方面的工作为未来的发现铺平了道路。他的观测成果可能是望远镜发明之前最为精确的，其中包括对太阳系全面的研究，以及超过777颗恒星的准确位置。"
 flavor_dan.1.t:0 "第二次大洪水"
 flavor_dan.1.d:0 "「夜晚，一场巨大的风暴伴随着糟糕的天气从西南方的海面上席卷而来。狂风呼啸，睡意迟迟无法触及我们的眼皮。当我们在床上躺了大约一个小时后，我的儿子说：『爸爸，我感觉有水滴到我脸上。』海浪越过堤坝扑上了屋顶。那声音令人恐惧不已。」\n\n一场突如其来的风暴潮袭击了石勒苏益格和迪特马尔申的海岸，漫过堤坝，甚至将整个北弗里斯兰的乡间淹作了一片泽国。随着水位的上升，成千上万人溺亡或是失踪。岛屿和村镇被整个冲走，就此消失不见。"
 flavor_dan.1.a:0 "是末日降临了吗？"
 flavor_dan.EVTNAME2:0 "哥本哈根大学"
 flavor_dan.EVTDESC2:0 "1479年，国王克里斯蒂安一世创立了哥本哈根大学，它是一所中世纪综合大学。大学成为罗马天主教神学学术的中心，也设有法律、医学、哲学学院。"
 flavor_dan.EVTOPTA2:0 "赞助大学"
 flavor_dan.EVTOPTB2:0 "无视它"
 flavor_dan.EVTNAME3:0 "圣克莱尔修道院"
 flavor_dan.EVTDESC3:0 "1497年，国王汉斯一世和克里斯蒂娜王后在一个叫做罗森德的地方捐赠出王家蔬菜园的土地，创办了哥本哈根圣克莱尔修道院。王后在1498年为修道院的建设捐赠了40莱茵盾。7年后，于1505年8月11日，该修道院建成并祝圣。修道院包括宿舍、食堂、教堂、医务室、酒窖，以及居士修女和一位神甫的住宿处。"
 flavor_dan.4.t:0 "阿道夫八世之死"
 flavor_dan.4.da:0 "自1439年起，石勒苏益格公爵领就成为了丹麦下属的一块世袭采邑并为荷尔斯泰因伯爵阿道夫所有。虽然阿道夫试图安排他最年长的外甥继承他的头衔，但现如今他的逝世还是没给石勒苏益格留下明确的继承顺位。这给了我们一个机会。当地贵族担心公爵领和伯爵领可能会被拆开，导致他们的财产被分离，给他们造成巨大的损失。\n只要确保石勒苏益格和荷尔斯泰因各阶层人士的权利并对其他宣称者进行补偿，我们就能够同时获得这两个头衔。"
 flavor_dan.4.db:0 "自1439年起，石勒苏益格公爵领就成为了丹麦下属的一块世袭采邑并为荷尔斯泰因伯爵阿道夫所有。虽然已故的公爵曾试图安排他最疼爱的外甥[Root.Monarch.GetName]继承他的头衔，但现如今他的逝世还是没给石勒苏益格留下明确的继承顺位。这给了我们一个机会。当地贵族担心公爵领和伯爵领可能会被拆开，导致他们的财产被分离，给他们造成巨大的损失。\n只要确保石勒苏益格和荷尔斯泰因各阶层人士的权利并对其他宣称者进行补偿，我们就能够同时获得这两个头衔。"
 flavor_dan.4.a:0 "我们必须获得这两个头衔！"
 flavor_dan.4.a.tt:0 "荷尔斯泰因各阶层可以期待自己的权利得到保障。"
 flavor_dan.4.b:0 "我们必须确保继承公国！"
 flavor_dan.4.b.tt:0 "由我们来继承石勒苏益格，而另一个宣称者则会继承荷尔斯泰因。"
 flavor_dan.5.t:0 "里伯条约"
 flavor_dan.5.da:0 "石勒苏益格和荷尔斯泰因的贵族同意支持[Root.Monarch.GetName]成为新的石勒苏益格公爵和荷尔斯泰因伯爵。作为回报我们保证这两个头衔下的土地永不分割，以此促进地主的利益。石勒苏益格和荷尔斯泰因现在是我们国土中不可分离的一部分，虽然其中一个是丹麦辖下的公爵领而另一个是神圣罗马帝国的伯爵领。\n为了让头衔在等级上平等，神圣罗马帝国皇帝已经同意把荷尔斯泰因从伯爵领提升为公爵领，并确认我们的权利不仅可以行使于阿道夫八世留下的伯爵领，还能延伸至西边狭小的迪特马尔申省。"
 flavor_dan.5.db:0 "石勒苏益格和荷尔斯泰因的贵族同意支持[Root.Monarch.GetName]成为新的石勒苏益格公爵和荷尔斯泰因伯爵。作为回报我们保证这两个头衔下的土地永不分割，以此促进地主的利益。石勒苏益格和荷尔斯泰因现在是我们国土中不可分离的一部分，虽然其中一个是丹麦辖下的公爵领而另一个是神圣罗马帝国的伯爵领。\n为了让头衔在等级上平等，神圣罗马帝国皇帝已经同意把荷尔斯泰因从伯爵领提升为公爵领，并确认我们在阿道夫八世留下的伯爵领上的权利。"
 flavor_dan.5.a:0 "小菜一碟，真的。"
 flavor_dan.6.t:0 "丹麦国权"
 flavor_dan.6.d:0 "自从1397年《卡尔马条约》规定丹麦，挪威，瑞典的王位同属一人后，丹麦就一直是这个联盟的领导者和北方的主宰者，也是汉萨同盟势力潜在的竞争者。然而，新登基的[Root.Monarch.GetName]未能继承这一波罗的海帝国。他的前任在被汉萨同盟击败后遭到废黜，如今在波罗的海中部的哥得兰岛上过着海盗的生活。虽然新近出现的海峡通行税能够带来大笔的收入，但王室还是被迫抵押了许多土地给诸如托特、吉尔登斯吞、罗森克兰兹、劳诺及弗里这些显贵家族以筹集资金，支付维持联盟统一及处理前任国王败战所需的一系列费用。\n倘若我们想要阻止王权继续衰落，就必须不惜一切代价把那些土地夺回来。"
 flavor_dan.6.a:0 "贵族们必须支援国家，辅佐国王，从不乱政。"
 flavor_dan.6.a.tt:0 "我们将从贵族手中收回大批抵押出去的城堡，必要时不惜使用武力。"
 flavor_dan.6.b:0 "贵族是整个国家的中流砥柱，我们必须给他们应得的权利。"
 flavor_dan.7.t:0 "巴伐利亚遗产"
 flavor_dan.7.d:0 "在1443年普法尔茨-诺伊马克特家族的约翰死后，克里斯托弗继承了在上普法尔茨的家族领地。这些领地的重要性可能比不上克里斯托弗在北方的王室领地，但也能在要紧时成为一处不错的收入来源。"
 flavor_dan.7.a:0 "约翰音容永存。"
 flavor_dan.8.t:0 "[Root.Monarch.GetName]的继承人"
 flavor_dan.8.d:0 "鉴于[Root.Monarch.GetName]不再年轻，王室参政会已经开始广泛考察合适的继承人。我们最强大的附庸之一——石勒苏益格-荷尔斯泰因的[count_of_holstein.Monarch.GetName]提出了一个建议：[count_of_holstein.Monarch.GetHerHis]侄子和继承人、胜利王瓦尔德马的后裔克里斯蒂安会是一个不错的候选人。\n[count_of_holstein.Monarch.GetName]还声称[count_of_holstein.Monarch.GetSheHe]将出资支持克里斯蒂安。"
 flavor_dan.8.a:0 "美德指引前路。"
 flavor_dan.8.b:0 "我们不能提前做出承诺。"
 flavor_dan.9.t:0 "鲱鱼逐渐消失"
 flavor_dan.9.d:0 "斯科讷的斯卡诺-法尔斯特布外海曾经布满了鲱鱼，你甚至可以「用一支匕首捉到它们」。自那时起，斯科讷的鱼市就成为了波罗的海鱼类出口的主要贸易中心，同时也成为了从西欧运往东方港口的各式商品的转口港。\n然而，最近鲱鱼的数量却越来越少，今年的捕获量甚至不能满足市场本身的需求。随着斯科讷鱼市的衰落，王国的一项主要收入也逐渐萎缩。"
 flavor_dan.9.a:0 "令人遗憾。"
 flavor_dan.10.t:0 "印度"
 flavor_dan.10.d:0 "扬·德威勒姆、赫尔曼·罗森克兰兹和罗兰·克拉皮领导的商人团与[Root.Monarch.GetName]交涉，要求在印度建立丹麦殖民地的特许权。他们变着花样声称自己与「锡兰之王」以及坦焦尔邦主的关系。虽然不知道关系是真是假，很明显他们确实熟悉那边的情况。如果我们授予他们在印度的特许权，他们会在印度尝试建立丹麦的势力，拓展我们在那里的利益。"
 flavor_dan.10.a:0 "去印度！"
 flavor_dan.10.tt:0 "派出一支远征队前往印度组织开拓商路。如果考察成功，投资将会获得回报。"
 flavor_dan.10.b:0 "我们手头有更要紧的事务。"
 flavor_dan.11.t:0 "丹麦的使团"
 flavor_dan.11.d:0 "一个自称是派克船长的人觐见了[Root.Monarch.GetName]。他自称代表丹麦[From.Monarch.GetTitle]，请求我们允许他们在[dansborg.GetName]的港口建立一处贸易商行。作为回报，他将提供经济补偿和来自其他欧洲人的「保护」。"
 flavor_dan.11.a:0 "好主意！"
 flavor_dan.11.b:0 "我不信任这些小人物。"
 flavor_dan.12.t:0 "来自[From.GetName]的消息"
 flavor_dan.12.d:0 "我们的第一支印度远征队已然凯旋，而队长杰德也带回了新的消息。看起来他已经说服了当地的[From.Monarch.GetTitle]同意在[dansborg.GetName]一带建立丹麦殖民地。\n根据这名优秀的队长的说法，他们已经在那里建立了一座据点以及一处规模虽小但利润丰厚的商行。"
 flavor_dan.12.a:0 "非常好！"
 flavor_dan.13.t:0 "对印度远征的失败"
 flavor_dan.13.d:0 "我们的印度远征队带回了一堆坏消息。队员们似乎是找到了去锡兰岛的路，并立即前往占领了一座当地的寺庙作为基地。当地政府一发现他们，便立即与已在当地落脚的另一个欧洲国家的部队一起攻击了寺庙，并驱逐了我们的队员。\n探险队的船只继续访问了一些港口，但都遭到了类似的抵制，许多人坚持认为丹麦的水手其实是海盗。"
 flavor_dan.13.a:0 "令人遗憾。"
 flavor_dan.14.t:0 "哥本哈根大火事件"
 flavor_dan.14.d:0 "一切始于两个小孩玩蜡烛时发生的小意外，最终却发展成为了吞没整个哥本哈根的大火。整整四天，大火在古老的中世纪城区中心肆虐，从一幢房屋蔓延至另一幢，成片的街区都被烧成白地，成千上万的人无家可归或者死亡。这场大火摧毁了许多古老而著名的建筑，其中包括了哥本哈根大学图书馆及其馆藏的诸多我国先代伟人的著作。\n我们的建筑师已经提出了一个雄心勃勃的计划来重建失去的一切：禁止再建砖木结构的房屋，崭新而有序的街道与街区网络，远离被火摧毁的中世纪城区。然而，其他人指出明智的行动是尽可能快地进行重建，毕竟成千上万人居无住所，没有一丁点时间可供浪费……"
 flavor_dan.14.a:0 "按照那雄心勃勃的计划去做！"
 flavor_dan.14.b:0 "按照现实一点的计划去做！"
 flavor_dan.15.t:0 "波尔·拉克斯曼谋杀案"
 flavor_dan.15.d:0 "作为王室参政会的领导人和国内最富有的人之一的波尔·拉克斯曼于光天化日之下在哥本哈根遭到谋杀。据目击者称，两位知名的贵族持刀袭击了拉克斯曼并其扔进了运河。作为王室参政会的领导人，拉克斯曼有着举足轻重的势力，而他与[Root.Monarch.GetName]的关系却并不太和睦。有意见怀疑他并不总是以国家的福祉为优先考量。我们可以善用这个事件进一步削弱他的支持者，并没收他的财产。然而，这样的行动很可能会对我们造成非常不好的影响，一些人会认为[Root.Monarch.GetName]本人可能是谋杀案的幕后凶手。"
 flavor_dan.15.a:0 "「既然你的名字叫拉克斯『鳗』，想必很会游泳吧！」"
 flavor_dan.15.a.tt:0 "我们将没收波尔·拉克斯曼的财产，并公开指控他叛国，毕竟他现在已经无法辩解了。"
 flavor_dan.15.b:0 "我们必须找到并严惩杀人凶手！"
 flavor_dan.16.t:0 "[Root.Monarch.GetName]的改革"
 flavor_dan.16.d:0 "作为身处北海和波罗的海交汇处的海军强国，我们一直与低地的贸易城市有着密切的联系。丹麦的王权依旧遵照传统与贵族们保持着牢固的联系，但低地国家的政治权力却已经开始越来越依靠市民。然而，现如今机遇与挑战接踵而至，[Root.Monarch.GetName]已经开始从荷兰的政治与经济结构中寻求灵感。\n只要能够放手去干，我们的[Root.Monarch.GetTitle]相信[Root.Monarch.GetSheHe]能够推行一系列意义深远的改革，促进丹麦市民阶层的发展，并显著地提高我国的经济实力。"
 flavor_dan.16.a:0 "这是我们国家的未来。"
 flavor_dan.17.t:0 "宗教辩论"
 flavor_dan.17.d:0 "随着宗教改革的思想在欧洲蔓延，持遵循旧制和改革教会两种思想者之间的分歧越来越大。路德宗教义的坚定支持者、神学家汉斯·陶森已经培养了一大批追随者，依靠着当地市民的保护对抗教会内的对手。而其他人，例如加尔默罗会的保罗·赫尔格森对天主教会持批判态度，但却拒绝改革派的思想。\n如今，丹麦的信仰已然在风中摇摆，[Root.Monarch.GetName]的一个小小的举动都将对未来产生巨大的影响。"
 flavor_dan.17.a:0 "我们要庇护陶森。"
 flavor_dan.17.b:0 "我们要发扬真理的福音。"
 flavor_dan.18.t:0 "牛畜贸易的增长"
 flavor_dan.18.d:0 "几个世纪以来军队与商人沿着「群牛大道」进出日德兰半岛的中心。更重要的是，这条路曾运送成千上万的牛到达韦德尔的大市场。从那里，牛经由施塔德、汉堡和吕贝克，再转售至北德意志各地。随着十六世纪末人口的持续飙升，不论是整个北德意志，还是单独的波罗的海沿岸地区，对牛肉、谷物和鱼类的需求都在与日俱增。就运往南方的牲畜数量而言，如今每个市场已经达到了40000头牛。\n农产品的出口，尤其是牛畜的出口，从德意志和低地为我们的有产贵族和市镇居民赚了大量的钱。然而有些人则烦忧，这样的发展将让贵族阶层实力得以壮大，而小自耕农则从中收获苦果……"
 flavor_dan.18.a:0 "多赚点钱总是好的！"
 flavor_dan.19.t:0 "马库斯·赫斯"
 flavor_dan.19.d:0 "哥本哈根、马尔默及其他富饶市镇的经济增长见证了一个新兴市民贵族阶层的诞生。这些人并不仅仅热衷于寻求自己的生财之道，还与政府联合共同致富。\n很少有人能像马库斯·赫斯那样完美地展现这些信条。马库斯·赫斯，哥本哈根的市长，同时也是尼德兰至西班牙及冰岛至爱沙尼亚的贸易企业的领头人。赫斯与王室有着极为紧密的联系，有时甚至会独立承担为海军与陆军提供补给以及促进与尼德兰的经济联系的责任。"
 flavor_dan.19.a:0 "让他做他最拿手的！"
 flavor_dan.19.b:0 "你是说贷款？"
 flavor_dan.20.t:0 "柯菲茨·乌尔费尔特与王室参政会"
 flavor_dan.20.d:0 "丹麦国家王室参政会与[Root.Monarch.GetTitle]在权力划分上有着漫长的历史分歧。现任王国总管——[Root.Monarch.GetName]的妹夫柯菲茨·乌尔费尔特伯爵雄心勃勃地试图扩大参政会与贵族的权力。由于这位伯爵得到了贵族阶层与政府的全力支持，我们使他卸任的计划最终以失败告终。乌尔费尔特是一个十足的阴谋家，过去他曾多次成功击败王权及其他政敌，并用各种手段展现自己的权威。\n作为厄勒海峡过境费的唯一管理者，乌尔费尔特从中吸取了大量国家财富，但以此理由罢黜他需要耗费高昂的政治成本。"
 flavor_dan.20.a:0 "清君侧！"
 flavor_dan.20.b:0 "向贵族势力低头。"
 flavor_dan.21.t:0 "《论奇迹、预兆及神启》"
 flavor_dan.21.d:0 "在里伯主教任内，延斯·迪内森·耶尔辛一直极富名望。在早年，他试图改进拉丁语教学，引入丹麦语而非使用拉丁语自身来解释和翻译拉丁文献。此外，主教还是对信仰虔诚实践的倡导者 ，创作了两本广受好评的宗教著作《永生正路》和《信仰之战及胜利》。\n最近耶尔辛发表了一篇名为《论奇迹、预兆及神启》的文章与迷信观点作斗争，试图缓解其教区民众对超自然现象的焦虑。"
 flavor_dan.21.a:0 "有趣。"
 flavor_dan.22.t:0 "尼尔斯·尤尔"
 flavor_dan.22.d:0 "尼尔斯·尤尔充分发挥了其在荷兰的造船经验及在马顿·特罗普及米歇尔·德·勒伊特尔门下的学徒经历，已然是一股不可小觑的势力。尼尔在和平年代便不断的尝试改进并将丹麦海军的战术与组织结构现代化；而到了战争时期，他证明了自己在海军作战方面的惊人才能，在对阵优势敌军时取得了惊人的战果。\n虽然尤尔依旧不得不与海军里的守旧主义者周旋，他的才华却逐渐享誉国内外。现在是我们认可他的才能的时候了。"
 flavor_dan.22.a:0 "我们要好好运用他的行政能力。"
 flavor_dan.22.b:0 "他将成为一名海军将领为我们效命。"
 counts_feud.1.t:0 "伯爵战争"
 counts_feud.1.d:0 "1533年弗雷德里克一世去世，主教们和大部分贵族起初反对选举他的儿子——荷尔斯泰因公爵克里斯蒂安为王，因为克里斯蒂安是一名路德宗信徒。市民和农民这边都希望囚禁于森讷堡的被废黜的克里斯蒂安二世重登王座。哥本哈根和马尔默市长与汉萨合谋释放克里斯蒂安二世，并将这两座丹麦最大的城市加入汉萨联盟。叛军领袖是奥尔登堡伯爵克里斯托弗，因此这场内战得名「Grevefejden」——伯爵之乱。"
 counts_feud.1.a:0 "支持新君"
 counts_feud.1.b:0 "支持篡位者"
 counts_feud.2.t:0 "叛军活动频繁"
 counts_feud.2.d:0 "为了抗议克里斯蒂安三世越过了克里斯蒂安二世的继承顺位，文德斯尔和北日德兰的农民们揭竿而起反抗贵族。在奥尔登堡伯爵克里斯托弗的要求下，私掠船首领克莱蒙特船长煽动农民起事并将奥尔堡变成了叛军大本营。因此日德兰北部和西部的众多庄园被烧为平地。"
 counts_feud.3.t:0 "丹麦的伯爵战争"
 counts_feud.3.d:0 "1533年弗雷德里克一世去世，主教们和大部分贵族起初反对选举他的儿子——荷尔斯泰因公爵克里斯蒂安为王，因为克里斯蒂安是一名路德宗信徒。市民和农民这边都希望囚禁于森讷堡的被废黜的克里斯蒂安二世重登王座。新君和篡位者都向瑞典派出了使者寻求帮助。"
 counts_feud.3.a:0 "支持篡位者"
 counts_feud.3.b:0 "支持丹麦君主"
 counts_feud.3.c:0 "静观其变"
 counts_feud.4.t:0 "瑞典支持篡位者"
 counts_feud.4.d:0 "瑞典国王古斯塔夫·瓦萨援助克里斯蒂安三世的军队入侵了斯堪尼亚的洛斯胡尔特，并在通往维镇的甘吉地区沿路烧杀抢掠。另一支瑞典军队随后入侵蹂躏了哈兰。很多斯堪尼亚贵族站在了瑞典人那边，而驻扎在赫尔辛堡的蒂厄·克拉贝支持克里斯蒂安二世的摄政，克里斯托弗伯爵。1535年一月丹麦贵族和瑞典军队推进到了赫尔辛堡，同时一支由包括吕贝克和马尔默居民的军队在乔吉安·考克带领下在城外安营扎寨。蒂厄·克拉贝下令城堡守军对友军开火突袭，之后向瑞典人开门献城。他得到的奖赏是被夷为平地的赫尔辛堡，城镇已化为废墟。丹麦厄勒海峡东面的领土在克里斯托弗伯爵和克里斯蒂安三世之间反复争夺。"
 counts_feud.4.a:0 "太可怕了！"
 counts_feud.5.t:0 "瑞典支持丹麦君主"
 counts_feud.5.a:0 "完美！"
 counts_feud.6.t:0 "抓获克莱蒙特船长"
 counts_feud.6.d:0 "「克莱蒙特船长」克莱门·安德森是一名私掠船船长，早先曾侍奉克里斯蒂安二世国王，在克里斯蒂安二世被贵族逼迫退位后，又与克里斯蒂安二世的摄政克里斯托弗伯爵结盟。他煽动文德斯尔和北日德兰的农民起义反抗贵族。1534年10月16日，前去平叛的日德兰贵族在斯文斯楚普与克莱门特的农民军遭遇，其中农民军有克里斯托弗伯爵的职业军协助。贵族军队在这场战役中惨败而归，接下来数月起义农民军顺势控制了日德兰半岛北部的大部分地区。贵族被驱逐，他们的庄园被农民军焚毁。然而，在贵族拥立的丹麦国王克里斯蒂安三世与克里斯托弗伯爵单独议和后，约翰·兰曹将军被派往前去镇压农民军，农民军溃退至奥尔堡并加强城市防御，事实证明农民军失去协助就是一群装备差无纪律的乌合之众。在1534年12月的一场硬仗之后，约翰·兰曹歼灭了农民军，攻克城池，并诛杀了2000人。克莱蒙特设法出逃，但是被他的敌人出卖并抓获。他被关押直到内战结束后处以轮碎之刑。"
 counts_feud.100.t:0 "尾声"
 counts_feud.100.d:0 "奥尔堡战役胜利后，1535年6月11日，兰曹将军领兵参与了欧克斯讷堡战役。克里斯托弗伯爵的残军在此役被彻底歼灭。而哥本哈根和马尔默的叛军则仍负隅顽抗，经过数月围困他们也於1536年缴械投降，这标志着伯爵之乱正式结束。贵族们又重整旗鼓，他们通过联姻来弥补彼此之间的裂痕，适时斯堪尼亚最具权势的丹麦贵族，比勒家族和布拉赫家族为了护卫家族财富进行了联姻，贝雅特·比勒和奥托·布拉赫的婚姻使两个家族结成了政治联盟。此次动乱的农民军让各方都付出了相当沉重的代价，战后许多人被迫卖身给国王和贵族们以换取自己的生存，这让农民不满的处境变得更糟糕，因为贵族们在这次动乱后变得更加串通一气。克里斯蒂安三世的统治见证了专制主义在丹麦的兴起和随之而来的对农民阶级的更大压迫。另一个后果是伯爵之乱使瑞典军队介入了斯堪尼亚，这激起了瑞典人为自己获取土地的欲望……"
 counts_feud.100.a:0 "伯爵之乱告终。"
 flavor_hab.10.t:0 "匈牙利的德意志移民"
 flavor_hab.10.d:0 "有赖于哈布斯堡当局刻意推行的移民政策，在奥斯曼帝国被迫放弃他们占据的匈牙利领土后匈牙利出现了史上最大的德意志移民潮。1711至1780年间，来自南德意志、奥地利和萨克森的德语移民不断涌入匈牙利西南部。移民的到来促进了这些地区的经济复苏和文化繁荣。18世纪末，匈牙利王国境内已有超过一百万常住的德语居民。这一时期王国里出现了一种欣欣向荣的德语文化，涌现出一批德语文学作品、报纸和书刊。"
 flavor_hab.10.a:0 "鼓励他们！"
 flavor_hab.10.b:0 "阻止定居点"
 flavor_hab.EVTNAME3188:0 "奥格斯堡帝国议会"
 flavor_hab.EVTDESC3188:0 "1548年5月，德意志的天主教徒和新教徒宣布了一项临时教义协议，并于1548年6月30日成为帝国法律。它是在神圣罗马帝国皇帝查理五世的坚持下筹备和签署的，查理五世希望在德意志建立暂时的宗教统一，直到在天主教会的大公会议上解决分歧。《奥格斯堡临时敕令》主要反映了天主教的观点。尽管如此，它允许了教牧人员结婚，以及允许为平信徒提供两种形式的圣餐（饼和酒）。一些新教选帝侯反对《奥格斯堡临时敕令》中所强调的天主教信条，并拒绝遵守它。查理试图强迫其接受，这一行动导致新教徒在之后的议会中采纳支持新教教义的《莱比锡临时敕令》。这两份临时敕令都没有被完全接受，所以德意志的宗教和解直到1555年《奥格斯堡合约》的签订后才得以实现。"
 flavor_hab.EVTOPTA3188:0 "采取中立"
 flavor_hab.EVTOPTB3188:0 "支持天主教"
 flavor_hab.EVTOPTC3188:0 "支持新教"
 flavor_hab.EVTNAME3193:0 "波希米亚皇家函件"
 flavor_hab.EVTDESC3193:0 "因为波希米亚各阶层的压力，以及对他的兄弟斐迪南不断增长的权力的畏惧，皇帝鲁道夫发布了「波希米亚皇家函件」。这封信给予了全波希米亚的新教徒宗教自由的权利，而后来对于这封信的召回是引发三十年战争的原因之一。"
 flavor_hab.EVTOPTA3193:0 "颁布它。"
 flavor_hab.EVTOPTB3193:0 "别颁布它。"
 flavor_hab.EVTNAME3194:0 "布拉格抛出窗外事件"
 flavor_hab.EVTDESC3194:0 "这场反抗开始于1618年5月，发生于波希米亚皇家函件被撤销之后。两位帝国大臣和他们的书记官被波希米亚的新教徒掷出窗外，此即为「第二次抛窗事件」。斐迪南的王位被废黜，普法尔茨选帝侯腓特烈五世被推举为新的国王。"
 flavor_hab.EVTOPTA3194:0 "太糟糕了"
 flavor_hab.EVTNAME3195:0 "奥地利农民起义"
 flavor_hab.EVTDESC3195:0 "17世纪20年代的特点是漫长而寒冷的冬天，迟来的春天和阴冷潮湿的夏天。这导致了作物歉收，以及粮食价格的急剧上涨。在这种氛围下，一件事情打破了局面。1626年，在5月的最后一周，在植物生长期的中间，冬天回来了。气温下降，树木落叶，湖泊和河流被冻结。冬季的突然回归造成了农民的恐慌和焦虑，因为他们从未见过土地经历如此可怕的破坏。天灾的破坏，加上国家对新教徒的野蛮迫害，上奥地利主要信仰新教的农民发动了叛乱。激战后，农民被击败，国家在1628年再次回到皇帝手中。"
 flavor_hab.EVTOPTA3195:0 "他们必须被碾碎"
 flavor_hab.EVTNAME3201:0 "匈牙利贵族叛乱"
 flavor_hab.EVTDESC3201:0 "匈牙利的统治家族，哈布斯堡，对付国内的贵族有自己的一套策略。战争时期，王室授予贵族权利；和平到来后，王室又试图收回权利。自然，这常常引起贵族们的反抗。在1699年对土耳其人的决定性胜利后，按照这套策略，王室向贵族征收了税收和军事汇票。到1703年，奥地利与法国开战后，贵族再次叛乱，迫使皇帝查理五世在1711年的索特马尔和约中恢复了过去的贵族特权体系。"
 flavor_hab.EVTOPTA3201:0 "他们应该掂量一下自己的分量。"
 flavor_hab.EVTOPTB3201:0 "进一步向他们让步"
 flavor_hab.EVTNAME3203:0 "萨尔茨堡大主教的清洗"
 flavor_hab.EVTDESC3203:0 "萨尔茨堡大主教在1731年对他领地上的新教徒进行了清洗。新教徒的数量近些年来不断增长，大主教感到了他们的存在对其权力的威胁。超过26000名德意志新教徒为保命而跑路。约17000人在1732年由普鲁士接收，其中大多数安置在东普鲁士。一些新教国家开始为逃亡者举国募捐。"
 flavor_hab.EVTOPTA3203:0 "让大主教清洗新教徒"
 flavor_hab.EVTOPTB3203:0 "阻止大主教的清洗"
 flavor_hab.EVTNAME3206:0 "文策尔·安东·考尼茨"
 flavor_hab.EVTDESC3206:0 "文策尔·安东（1711-1794），考尼茨-里特贝格伯爵，后来获封考尼茨-里特贝格亲王，起先是一位波希米亚贵族。作为一位浸染启蒙运动文化的忠实官员，他深受皇后玛利亚·特蕾莎的信任和支持。在结束外交生涯后，考尼茨于1753年至1792年间出任奥地利首相。考尼茨赞成更换盟友的策略，并一手促成了法奥同盟，最终导致了七年战争的爆发，但之后又成功地与普鲁士的腓特烈二世修旧，使得奥地利得以参与第一次瓜分波兰。"
 flavor_hab.EVTNAME3208:0 "梅特涅"
 flavor_hab.EVTDESC3208:0 "梅特涅在1797年作为威斯特伐利亚伯爵教座的代表参加了拉施塔特会议，此后正式开始了他的政治生涯。在不到十年间，他已成为了萨克森和普鲁士的大使以及奥地利驻法国代表。他于1809年被任命为奥地利帝国的外交大臣，这标志着他职业生涯的成功。此后直到1813年，梅特涅一直奉行对法国霸权的默许政策，这一政策随着四国同盟的成立和同年联盟军对法的胜利而终结。接下来的35年被称为梅特涅时代，因为在此期间他是欧洲的主要仲裁者。梅特涅体系依赖于政治和宗教审查、间谍活动以及对革命和民族主义运动的镇压。该体系一定程度上导致了1848年革命。"
 flavor_hab.EVTNAME3099:0 "匈牙利的新教徒叛乱"
 flavor_hab.EVTDESC3099:0 "宗教对立在1591年帝国与土耳其人之间的战争中扮演了重要角色。在所谓的「长期战争」中，帝国军队进入特兰西瓦尼亚。他们的指挥官，乔治·巴斯塔，在特兰西瓦尼亚与北匈牙利对当地新教徒进行了极其残酷的迫害。这迫使特兰西瓦尼亚的伊什特万·博茨凯将军，曾经的哈布斯堡支持者，发起了叛乱。他率领义军将巴斯塔赶出了匈牙利，并于1606年6月同鲁道夫签订了维也纳和约，该协议承认他为泛特兰西瓦尼亚亲王，并确保了新教徒在匈牙利的权利。"
 flavor_hab.EVTOPTA3099:0 "粉碎异端"
 flavor_hab.EVTOPTB3099:0 "做出让步"
 flavor_hab.EVTNAME3216:0 "约瑟夫二世的开明改革"
 flavor_hab.EVTDESC3216:0 "约瑟夫二世（1741-1790），神圣罗马帝国皇帝（1765-1790）、波希米亚和匈牙利国王（1780-1790）。在他的父亲逝于1765年后，约瑟夫作为皇帝和他母亲一同执政，但是他并没有多少实际的势力。对这一事实的怨恨使他开始去旅行，直到他母亲于1780年去世。之后他开始了基于他本人哲学与原则的改革，而非源自启蒙运动。这些改革不外乎废除世袭和教会特权，并创立了基于才华与忠诚，而非出身的公职系统。"
 flavor_hab.EVTOPTA3216:0 "启蒙运动改革"
 flavor_hab.EVTOPTB3216:0 "不作改变"
 flavor_hab.EVTNAME3328:0 "帝国枢密院"
 flavor_hab.EVTDESC3328:0 "帝国枢密院是由马克西米连一世在1497年任命的21名顾问组成，除了副法官由美因茨总主教选帝侯任命。这最早是用来对抗帝国议会为挟制他而设立的帝国议院法庭的。议员中有六名为新教徒，他们拥有一票否决权。"
 flavor_hab.EVTOPTA3328:0 "创建这个新议会"
 flavor_hab.EVTOPTB3328:0 "让贵族运行这些世俗的东西"
 flavor_hab.EVTNAME3332:0 "匈牙利的惩戒"
 flavor_hab.EVTDESC3332:0 "土耳其对匈牙利中部的占领导致一系列问题，匈牙利人对哈布斯堡王朝无视土耳其人威胁、却对西部雄心勃勃的政策十分反感。皇帝利奥波德曾派出一支部队对抗土耳其人，然而，尽管奥地利将军雷蒙·蒙泰库科利在1664年的8月1日于赛特古特哈德击败了土耳其人，但后来的沃什瓦尔和平协议依然承认了奥斯曼苏丹的所有既得利益。此后，连皇家匈牙利领地的大贵族也开始谋划仰仗土耳其和法国的支持、将哈布斯堡王朝驱逐。"
 flavor_hab.EVTOPTA3332:0 "在首都建立对匈牙利的集权管制"
 flavor_hab.EVTOPTB3332:0 "建立分权的匈牙利贵族议会"
 flavor_hab.EVTNAME3333:0 "伊姆雷·特克伊起义"
 flavor_hab.EVTDESC3333:0 "一名年轻的特兰西瓦尼亚人，伊姆雷·特克伊率领起义迫使利奥波德在1681年恢复宪法，并撤销他的许多严厉政策。在特克伊起义胜利的鼓动下，奥斯曼帝国派出了一支强大的军队向匈牙利进军，于1683年抵达维也纳的城墙之外、将其围困。"
 flavor_hab.EVTOPTA3333:0 "制止独立运动"
 flavor_hab.EVTNAME3336:0 "官僚机构改革"
 flavor_hab.EVTDESC3336:0 "玛丽亚·特蕾莎从统治一开始就下定决心，进行改革以使得哈布斯堡王朝不再会被视为太虚弱而无法自卫。因此，即使在战争进行期间，她仍在研究改革，并在战争结束后立即开始实施。首先是军队改革，但玛丽亚·特蕾莎意识到，必须有财政改革，军事改革才可能实施。在这一领域，得到了腓特烈·威廉·冯·豪格维茨伯爵的建议后，她实现了她最伟大的成就。军事和财政改革之后，她也进行了行政改革。尽管在她的统治期间，改革几经波折，但最后的结果是政府比以往任何时候都更为集权。"
 flavor_hab.EVTOPTA3336:0 "改革"
 flavor_hab.EVTOPTB3336:0 "都无所谓了"
 reform_of_the_bureaucracy:0 "改革官僚机构"
 desc_reform_of_the_bureaucracy:0 "集中和加强国家的改革。"
 flavor_hab.EVTNAME3340:0 "1789年反动改革"
 flavor_hab.EVTDESC3340:0 "约瑟夫二世是一位有争议的统治者。在刚刚登基时，他颁布了宽容敕令，给予了路德宗、加尔文宗以及东正教的信徒与天主教徒几乎平等的权利。他还废除了农奴制，并短暂地取消了官员审查制度。然而，约瑟夫也是一位十分执迷于集权统治的君主。在1784年，他告知匈牙利政府，其政府的官方语言拉丁语对于现代政府不方便，要将其改为德语。为了进一步恐吓他们，约瑟夫拒绝在匈牙利加冕，这样他就不必拥护那些匈牙利法律，此后，他又把匈牙利王国的圣伊什特万王冠移到了维也纳。1787年3月，约瑟夫直接废除了奥属尼德兰的宪法，并宣布从此之后，这块领土将由他直接进行专制统治。此后，动乱开始在奥属尼德兰酝酿，直到1789年，叛乱公开爆发。当时又有谣言说匈牙利和加利西亚也将发生叛乱，一时间，似乎哈布斯堡君主国的所有领土都面临着革命爆发的危险。"
 flavor_hab.EVTOPTA3340:0 "反抗革命倾向！"
 flavor_hab.EVTOPTB3340:0 "安抚他们"
 flavor_hab.EVTNAME1:0 "大特权书"
 flavor_hab.EVTDESC1:0 "「大特权书」是奥地利大公鲁道夫四世于1350年伪造的，它宣称奥地利是一个和选帝侯国地位相似的「大公国」。这份文件的基础，是1156年将奥地利从边区升为公国的「小特权书」。然而大特权书一直没有得到官方的认可，直到1452年腓特烈五世被选为神圣罗马帝国皇帝后，他才自己确认了奥地利的特殊地位。"
 flavor_hab.EVTOPTA1:0 "这对我们的威望很重要。"
 flavor_hab.EVTOPTB1:0 "伪造不是办法。"
 flavor_hab.EVTOPTC1008:0 "既然他们想要开战……"
 flavor_hab.EVTNAME2:0 "金色屋顶"
 flavor_hab.EVTDESC2:0 "金色屋顶是一个三层楼的房屋，位于因斯布鲁克的城中心。16世纪初由哈布斯堡皇帝马克西米连建造。房屋上装饰有2657片火镀金铜瓦，主要是纪念马克西米连与米兰的比安卡·斯福尔扎的第二次婚姻，也象征他的财富和权力。"
 flavor_hab.EVTOPTA2:0 "这将显示我们的王朝的荣耀"
 flavor_hab.EVTNAME4:0 "凯旋仪式"
 flavor_hab.EVTDESC4:0 "1512年皇帝马克西米利安委托木工雕刻反映皇帝凯旋场景的木雕版画。版画被用来装饰城镇大厅和宫殿。在1519年皇帝去世之时，木刻仍未完成。整个木刻用了超过130个木块，长度超过50米，是有史以来最大的版画。"
 flavor_hab.EVTOPTA4:0 "皇帝的荣耀！"
 flavor_hab.EVTOPTB4:0 "这太昂贵了"
 the_triumphal_procession:0 "凯旋仪式"
 desc_the_triumphal_procession:0 "《凯旋仪式》是一个木刻版画，长度超过50米，反映了帝国的辉煌"
 flavor_hab.EVTNAME5:0 "施蒂里亚贵族起义"
 flavor_hab.EVTDESC5:0 "贵族反对皇帝腓特烈三世的起义在1467年爆发。在匈牙利国王马加什·科尔温的支持下，反叛分子袭击了马尔堡市，随后威胁施泰尔马克首府格拉茨。叛乱结束于1471年，起义军领袖安德里斯·包姆克彻被逮捕并处决。"
 flavor_hab.EVTOPTA5:0 "粉碎叛乱！"
 flavor_hab.EVTNAME6:0 "昂西塞姆陨石"
 flavor_hab.EVTDESC6:0 "1492年11月7日，一颗重达127公斤的陨石坠落在前奥地利，阿尔萨斯的昂西塞姆镇外。当村民试图取走部分陨石时，当地官员介入并保护了陨石，以将其交给未来的皇帝，马克西米利安。马克西米利安则宣称这是神的奇迹，在为自己与奥地利大公西吉斯蒙德取走两小块碎片后，他将陨石送往教区教堂保存。"
 flavor_hab.EVTOPTA6:0 "一个真正的奇迹！"
 flavor_hab.EVTNAME7:0 "哈布斯堡王朝"
 flavor_hab.EVTDESC7:0 "强大的哈布斯堡家族自12世纪来到了奥地利，并在皇帝鲁道夫一世之时成为了大公国的最高统治者。现在王朝被推定死亡，尽管家族成员仍然存在，但是他们对奥地利大公之位的宣称十分孱弱。由于[Root.Monarch.GetName]目前缺乏继承人，也许我们应该承认哈布斯堡王朝的人为合法继承者？"
 flavor_hab.EVTOPTA7:0 "[Root.Monarch.Dynasty.GetName]家族将继续统治！"
 flavor_hab.EVTOPTB7:0 "迎回哈布斯堡家族！"
 flavor_hab.EVTNAME5190:0 "路德维希·范·贝多芬"
 flavor_hab.EVTDESC5190:0 "贝多芬被认为是有史以来最伟大的天才作曲家之一。他主宰了音乐史上的一个时代，堪称前无古人、后无来者。他的音乐作品继承了海顿和莫扎特的古典主义传统，同时又饱含着歌德和席勒等同时代文学巨匠的新人文主义精神，还融入了法国大革命的理想；许多作品都表达出了他对个人自由和尊严的热情关注。"
 flavor_hab.EVTNAME5191:0 "沃尔夫冈·阿马德乌斯·莫扎特"
 flavor_hab.EVTDESC5191:0 "莫扎特被认为是西方音乐史中最伟大的作曲家之一，他和海顿、贝多芬一同代表着维也纳古典乐派的最高成就。与音乐史上的其他作曲家不同，他的作品涵盖了所有的音乐体裁，而且在每一种体裁上都出类拔萃。他的品味、风格和他作品表达的广度，都对后来的作曲家产生了极为深远的影响。"
 flavor_brapru.EVTNAME3636:0 "勃兰登堡吞并普鲁士"
 flavor_brapru.EVTDESC3636:0 "经过霍亨索伦几代人统治，普鲁士公国正式纳入到勃兰登堡国土内。但是，该地区名义上仍然是波兰王国的附庸。如今小心行事可能更为明智，因为激怒波兰国王可能会导致战争，但这样也能省下一笔巨额税款。"
 flavor_brapru.EVTNAME3518:0 "勃兰登堡军队改革"
 flavor_brapru.EVTDESC3518:0 "选帝侯腓特烈·威廉（1640年至1688年在位）被称为「大选侯」，是三十年战争的大赢家之一，他让自己在普鲁士的领地增加了近三分之一。他的主要成就是实现行政管理的统一并建立了一支人数近两万四千人的小型职业化部队。他还设法让普鲁士公国脱离波兰，成为主权国家，还收纳了两万名法国新教徒难民。1675年6月28日，他的军队使瑞典人在费尔贝林之战中陷入了战术僵局。瑞典人无法继续进攻，由于补给缺乏而战败。瑞典人再也无法肩负起北方雄狮意志的消息震惊了全欧，而普鲁士也保持了对瑞典属波美拉尼亚的占领状态直至1679年。"
 flavor_brapru.EVTOPTA3518:0 "陆军改革"
 flavor_brapru.EVTOPTB3518:0 "海军改革"
 flavor_brapru.EVTNAME3523:0 "普鲁士的非洲贸易公司"
 flavor_brapru.EVTDESC3523:0 "像其它同时期的主要大国一样，腓特烈·威廉也试图复制荷兰东印度公司取得的巨大成功，想在尼德兰所带来新世界的财富中分一杯羹。然而，和大多数尝试过的国家、尤其是海军力量不强的国家一样，普鲁士的尝试最终失败了，公司的投资者所获得的只有哀叹。"
 flavor_brapru.EVTOPTA3523:0 "我们将会开发这里的贸易！"
 flavor_brapru.EVTNAME5140:0 "伊曼努尔·康德"
 flavor_brapru.EVTDESC5140:0 "康德是最重要的启蒙思想家，也是历史上最伟大的哲学家之一。他的理论融合了当时最新的笛卡尔理性主义（强调理性）和培根的经验主义（强调体验）。他的哲学思想开创了一个新的时代。"
 flavor_brapru.EVTOPTOK:0 "好的"
 flavor_brapru.EVTNAME3525:0 "腓特烈·威廉的专制主义"
 flavor_brapru.EVTDESC3525:0 "普鲁士国王腓特烈·威廉建立了普鲁士军事和官僚体系。他狂热地沉迷于工作，也是坚定的独裁主义者。腓特烈·威廉重组行政体制，将军队增加到了80000人（相当于4％的人口），把国家改造成了军事机器。此后，普鲁士成为一个军国主义和专制主义国家——欧洲北部的新生强国。"
 flavor_brapru.EVTOPTA3525:0 "引入君主专制"
 flavor_brapru.EVTOPTB3525:0 "保持君主立宪"
 flavor_brapru.EVTNAME3526:0 "伟大的普鲁士军事改革"
 flavor_brapru.EVTDESC3526:0 "在其第二位国王腓特烈·威廉一世，以及第三位国王腓特烈二世（腓特烈大帝）在位期间，普鲁士成为一个彻底的军国主义国家，它拥有全欧洲最强悍的军队。毫无疑问，对于一个居于强邻之间、奉行扩张主义的国家来说，伟大的军事改革是必要的措施。"
 flavor_brapru.EVTOPTA3526:0 "陆军改革"
 flavor_brapru.EVTOPTB3526:0 "海军改革"
 flavor_brapru.EVTNAME3530:0 "腓特烈大帝的开明改革"
 flavor_brapru.EVTDESC3530:0 "在法国路易十四统治的终结和西班牙王位继承战争的结束后，启蒙时代开始慢慢地遍布欧洲，代表作家和哲学家有洛克、休谟、卢梭、狄德罗、莱布尼茨和孟德斯鸠。新的理想包括宗教自由、教育、言论和政治观点的自由。狄德罗的《百科全书》是收录了启蒙主义精髓的著作，他花了25年完成了这部超过35卷、多达1000多页的作品，里面记述了小到如何编织一只袜子、大到改善制造火炮配件的方法的一切知识。腓特烈二世，亦即腓特烈大帝，是启蒙主义思想的积极拥护者。"
 flavor_brapru.EVTOPTA3530:0 "启蒙主义改革"
 flavor_brapru.EVTOPTB3530:0 "不做出过多改变"
 flavor_brapru.EVTOPTC3530:0 "复古改革"
 flavor_brapru.EVTNAME3532:0 "冯·沙恩霍斯特和冯·斯坦的改革"
 flavor_brapru.EVTDESC3532:0 "被拿破仑近乎羞辱性地击败、并被迫签署条款严苛的和约之后，普鲁士需要毅然改革，以重拾昔日的军事和经济实力。改革包括大范围废除农奴制，取消贵族特权，权力下放以及义务兵役制。然而，没有事情是一帆风顺的，因为不同的社会阶层支持不同类型的改革，其诉求彼此差距很大。"
 flavor_brapru.EVTOPTA3532:0 "庶民大众改革"
 flavor_brapru.EVTOPTB3532:0 "腓特烈精英改革"
 flavor_brapru.EVTOPTC3532:0 "均衡改革"
 flavor_brapru.EVTNAME1:0 "柏林之怒"
 flavor_brapru.EVTDESC1:0 "腓特烈二世决定在施普雷岛建造居所的想法惹怒了柏林市民，1448年，柏林市民因反对划出土地为选帝侯建设城堡而掀起了一场公开的叛乱。柏林市民团团包围了城市宫，但腓特烈二世拒绝妥协，宫殿最终建成，城市权利受到了极大的削减。"
 flavor_brapru.EVTOPTA1:0 "无视乌合之众"
 flavor_brapru.EVTOPTB1:0 "遵循群众的意见"
 flavor_brapru.EVTNAME2:0 "出售赎罪券"
 flavor_brapru.EVTDESC2:0 "约阿希姆二世「赫克托耳」受其父亲——约阿希姆一世「涅斯托耳」的胁迫，签署继承协议，在其中承诺他将不改变对罗马天主教的信仰。约阿希姆一世曾出资帮助其弟阿尔布雷希特升任哈尔伯施塔特主教，以及此后同时担任马格德堡总主教、美因茨总主教两个教职，为此向富格尔家族借下巨额债款，将这些钱支付给了圣座。为了还清债务，约阿希姆一世同意向其人民出售赎罪券弥补财产不足。"
 flavor_brapru.EVTOPTA2:0 "出售赎罪券"
 flavor_brapru.EVTOPTB2:0 "无视它"
 flavor_brapru.EVTNAME3:0 "柯尼斯堡大学"
 flavor_brapru.EVTDESC3:0 "普鲁士的阿尔布雷希特，条顿骑士团最后一任大团长，于1542年在萨姆兰分区普雷格尔河克奈普霍夫岛上的柯尼斯堡大教堂后面的一块土地上建立了一所文理学校。他随后于1544年7月20日签发了阿尔贝蒂娜学院的成立契据，并于1544年8月17日正式将该学院设立为柯尼斯堡大学。柯尼斯堡大学的第一任校长为菲利普·墨兰顿的女婿——诗人乔治·萨比努斯。该大学的第一批教授包括两位立陶宛学者斯坦尼斯洛瓦斯·拉普利尼斯和阿布拉马斯·库维提斯。"
 flavor_brapru.EVTOPTA3:0 "赞助大学"
 flavor_brapru.EVTOPTB3:0 "什么也不做"
 flavor_brapru.EVTNAME4:0 "粮食税"
 flavor_brapru.EVTDESC4:0 "勃兰登堡选帝侯约阿希姆二世「赫克托耳」于1571年去世，留给他儿子勃兰登堡的约翰·格奥尔格的只有高筑的债台。约翰·格奥尔格制定了粮食税以解决债务问题，但这最终导致大批农民依附于贵族以免除税收。"
 flavor_brapru.EVTOPTA4:0 "实行粮食税"
 flavor_brapru.EVTOPTB4:0 "什么也不做"
 flavor_brapru.EVTNAME5:0 "莱昂哈德·特恩内瑟尔"
 flavor_brapru.EVTDESC5:0 "为了给生病的妻子寻求治疗方法，勃兰登堡选帝侯约翰·格奥尔格会见了冶金学家及医生莱昂哈德·特恩内瑟尔，他成功地治好了病。为了表示感谢，选帝侯任命特恩内瑟尔为他的私人御医，并花了1352塔勒银币将他聘请到了柏林。约翰·格奥尔格划给他一座前方济各会教堂供他使用。特恩内瑟尔领导建设了哥梅内兹堡的玻璃工坊。特恩内瑟尔曾担任医学教授约翰·胡伯的学徒，帮助收集和准备药材和药品。在和胡伯一同工作期间，特恩内瑟尔阅读了帕拉塞尔苏斯的著作，这给他留下深刻印象。特恩内瑟尔出售自己制作的药品，还有占星历法，占星术和免遭邪恶侵害的符咒，这让他变得非常富有。他的印刷厂印刷了大量包括德语、拉丁语、希腊语、希伯来语和阿拉伯语的著作。"
 flavor_brapru.EVTOPTA5:0 "聘请他担任顾问"
 flavor_brapru.EVTOPTB5:0 "我们不需要他"
 flavor_brapru.EVTNAME6:0 "普鲁士天文表"
 flavor_brapru.EVTDESC6:0 "天文学家伊拉斯谟·莱因霍尔德获得了普鲁士公爵阿尔布雷希特一世的支持和资助，制作了普鲁士天文表，这是一部星历表或天文表。这张天文表的计算都是由莱因霍尔德本人完成的，基于哥白尼发表于1543年《天体运行论》中具有划时代意义的论述，也就是哥白尼的日心说。莱因霍尔德希望用自己的普鲁士天文表取代阿方索天文表，他还制作了许多附表，以便熟悉旧天文表的历书编辑者也能使用新天文表。"
 flavor_brapru.EVTOPTA6:0 "资助出版"
 flavor_brapru.EVTOPTB6:0 "无视那家伙"
 flavor_pol.EVTNAME3467:0 "涅沙瓦特权——特别协议"
 flavor_pol.EVTDESC3467:0 "在1425年和十三年战争期间对贵族们做出让步之后，卡齐米日四世不得不再次面临新的让步。为了能够筹集一支包括许多雇佣兵的军队，国王需要贵族的经济援助。为了解决王国最为紧迫的问题，他不得不接受涅沙瓦特权，这意味着贵族有权保留在地方上的特定代表权，没有这些，将很难筹集到军队，也很难征收到税款。通过这种方式，贵族们获得共同利益，一个保障军队和税收的高效而强大的组织也能通过立法确立起来。"
 flavor_brapru.15.t:0 "诺伊马克的命运"
 flavor_brapru.15.d:0 "迫于资金的匮乏和政治局势的动荡，我们的先辈们因时制宜地把诺伊马克的土地典当给了条顿骑士团。不过，来自勃兰登堡的移民曾经宣称过对这里的所有权，而当地的市民也声称骑士团完全不管他们。\n条顿骑士团已经准备将诺伊马克抵押给波兰国王，但诺伊马克的市民阶层却反对这一决议。只要骑士团得到充分的补偿，我们有充分的理由相信大团长会接受我们回购该省份的提议。"
 flavor_brapru.15.a:0 "给大团长开一个慷慨的价格。"
 flavor_brapru.15.a.tt:1 "§R支付100§!¤ 用以赎回省份§Y诺伊马克§!和§Y德兰堡§!。"
 flavor_brapru.15.b:0 "我们必须节约资金。"
 flavor_brapru.15.b.tt:0 "我们再也没有通过外交手段收回诺伊马克的机会了。"
 flavor_brapru.16.t:0 "诺伊马克的命运"
 flavor_brapru.16.d:0 "诺伊马克虽然原为勃兰登堡的一部分，但过去的边境伯爵为了筹集资金，先将其作为抵押，而后干脆将这片土地卖给了我们。距离遥远并时常受到强盗贵族的侵扰，这片土地带来的麻烦可比它在我们统治下能提供的价值高多了。\n我们已经收到了勃兰登堡赎回诺伊马克的提议。我们是否应该接受？一旦接受提议，我们似乎不太可能重新收回诺伊马克；而选帝侯则愿意为此支付大笔赎金，我们当然也能够好好利用这笔资金。"
 flavor_brapru.16.a:0 "让他们付钱吧！"
 flavor_brapru.16.b:0 "诺伊马克永远都是我们的。"
 flavor_brapru.16.b.tt:0 "勃兰登堡不会再提议赎回诺伊马克了。"
 flavor_brapru.17.t:0 "克尔恩条约"
 flavor_brapru.17.d:0 "大团长已经接受了我们的提议，将把诺伊马克归还我们以换取一大笔资金。诺伊马克将重新成为勃兰登堡的一部分。"
 flavor_brapru.17.a:0 "非常好！"
 flavor_brapru.18.t:0 "条顿骑士团拒绝"
 flavor_brapru.18.d:0 "条顿骑士团团长拒绝了我们想要赎回诺伊马克的请求。如果我们想要重新得到它必须要以武力征服。"
 flavor_brapru.18.a:0 "真令人遗憾。"
 flavor_brapru.19.t:0 "霍亨索伦王朝治下的勃兰登堡"
 flavor_brapru.19.d:0 "当霍亨索伦家族在1411年取得了勃兰登堡藩侯的地位时，勃兰登堡已在维特尔斯巴赫与卢森堡家族的粗放式统治下度过了长久的年岁。当地的贵族、神职人员和市政议会已经习惯于自行其是，强盗贵族与不法行为在这个国家的许多地方普遍存在。\n\n我们在限制贵族与市民的特权方面取得了一些进展，经常在行动中将他们的要塞化为瓦砾。然而我们仍然远远不是这片土地上无可质疑的主人。最近，甚至连在我们行政机构中随处可见的神职人员似乎都在与我们为敌。如果我们想要避免成为这个地区的另一个短命王朝，我们必须坚决维护我们的权威并建立一个可以信任的政府机构。"
 flavor_brapru.19.a:0 "我们必须建立我们自己的政府机构！"
 flavor_brapru.19.a.tt:0 "为避免过于依赖神职人员，[Root.Monarch.GetName]将创立他自己的行政官署，并充实以确信忠诚的世俗官员。从长远来看这将加强我们的政府，但却是有代价的。"
 flavor_brapru.19.b:0 "通过贿赂与裙带关系，我们可以确保对国家的忠诚。"
 flavor_brapru.20.t:0 "柏林的事务"
 flavor_brapru.20.d:0 "柏林-克尔恩姊妹城长年以来一直都是勃兰登堡的国都。环绕城市周围与下方的沼泽与林地阻碍了勃兰登堡地区的人口增长。作为一个雄心勃勃的国家，我们必须克服这些问题，而日益膨胀的官僚系统和内阁也需要一座更大更宏伟的王宫。\n如果想要城市成长，我们就必须着手进行一系列的整修工作，包括极力扩建周边的防御工事，排干沼泽并规划新的、高效率的城市并在城区范围外规划郊区。必须与这些工作一同进行的还有对王宫的翻新，我们要为希望与[Root.Monarch.GetTitle]进行商谈的国内外要人提供一个更适宜、也更加令人印象深刻的会见地点。"
 flavor_brapru.20.a:0 "让我们开始工作吧！"
 flavor_brapru.20.a.tt:0 "在城市改造完成之前，柏林的税收将会减少。"
 flavor_brapru.20.b:0 "为什么要把钱花在这种表面功夫上？"
 flavor_brapru.21.t:0 "柏林姊妹城的合并"
 flavor_brapru.21.d:0 "我们对柏林-克尔恩姊妹城的大规模翻新终于完工了。沼泽被排干，防御工事修筑完毕，城市周边还建成了很多精心规划的近郊城区来安置我们的行政人员和宫廷雇员，并就地配置工场来生产满足这些人所需的奢侈品。我们的城市变化之大，已经不能再用柏林-克尔恩这样的说法来描述，现在它们合而为一，我们可以简单地称之为柏林。\n不过最令人印象深刻的还是我们的新首都及其周边区域的宫殿、教堂、道路、桥梁与花园。在像雪花殿这样宏伟又符合威仪的地方，我们祖先的和罗马皇帝的雕塑并排而立，宾客们可以一边观赏一边赞叹[Root.Monarch.Dynasty.GetName]家族世系的荣耀。"
 flavor_brapru.21.a:0 "我们建成了一座真正与[Root.Monarch.Dynasty.GetName]之盛名相匹的殿堂！"
 flavor_brapru.23.t:0 "法兰克尼亚系霍亨索伦家族"
 flavor_brapru.23.d:0 "在勃兰登堡藩侯腓特烈一世去世后，霍亨索伦家族的土地为他的儿子们所瓜分。\n随着腓特烈二世在勃兰登堡的统治结束，他的头衔传给了他的兄弟「阿喀琉斯」阿尔布雷希特。由于阿尔布雷希特已经是在法兰克尼亚的勃兰登堡-安斯巴赫的统治者，他现在将统治勃兰登堡和安斯巴赫两地。霍亨索伦的领地现在又一次联合起来了。"
 flavor_brapru.23.a:0 "如此一来我们家族的领地便再次一统了！"
 flavor_brapru.23.a.tt:0 "安斯巴赫将成为勃兰登堡的§R被联统国§!。"
 flavor_brapru.23.b:0 "阿尔布雷希特必须把爵位让给另一位家族成员。"
 flavor_brapru.25.t:0 "《阿喀琉斯家规》"
 flavor_brapru.25.da:1 "如今霍亨索伦家族的土地都尽在[Root.Monarch.GetName]的手中，但是有忧虑者担心在未来它们可能会再次分裂。实际上勃兰登堡藩侯国本身确实可能会由于子嗣过多而分裂。众所周知，即使强极一时的萨克森与图林根也曾由于把国土均分给数目众多的继承人而吃尽苦头，这正是[Root.Monarch.GetName]试图避免的。甚至就连帝国朝廷也忧心忡忡地警告我们没有在确保顺利继承方面足够尽力。一个选侯国始终不应分裂。\n\n如果我们想永远保住勃兰登堡选侯国，我们就不得不放弃家族的法兰克尼亚诸领地，分予幼子们。"
 flavor_brapru.25.db:0 "如今霍亨索伦家族的土地都尽在[Root.Monarch.GetName]的手中，但是有忧虑者担心在未来勃兰登堡藩侯国会因子嗣众多而走向分裂。众所周知，即使强极一时的萨克森与图林根也曾由于把国土均分给数目众多的继承人而吃尽苦头，这正是[Root.Monarch.GetName]试图避免的。甚至就连帝国朝廷也忧心忡忡地警告我们没有在确保顺利继承上足够尽力。一个选侯国始终不应分裂。"
 flavor_brapru.25.a:0 "勃兰登堡决不能分裂！"
 flavor_brapru.25.a.tt:0 "§R安斯巴赫将不再由勃兰登堡联合统治。§!"
 flavor_brapru.25.b:0 "这只是一个不再铁板一块的家族的问题。"
 flavor_brapru.26.t:0 "一位正直的法学家"
 flavor_brapru.26.d:0 "像我们这样的国家对优秀的管理者、法学家和学者有着无尽的渴求。法律体系不仅需要维护，还需不时进行改良、扩充或变更。在这样的时代，最好的事就是拥有资质出众的人才。我们相信萨穆埃尔·冯·柯克采伊就是这种人材。自弱冠以来，作为法学教授和法官而活跃的冯·柯克采伊拥有正直的品格，敢于为一个强大、公平、正义的法律机构而直面包括[Root.Monarch.GetName]在内的任何人。"
 flavor_brapru.26.a:0 "雇用他！"
 flavor_brapru.27.t:0 "[Root.GetAdjective]的法律体系"
 flavor_brapru.27.d:0 "随着我们的[Root.GovernmentName]不断扩大和老化，其复杂性及管辖范围的重叠，再加上常常前后矛盾的法律实践，已经大大超出了我们的控制。法律案件通常由地方私雇的法官根据不同个案中大相径庭的裁决结果而定，以至于无法确保任何形式的法律确定性。一些法院迷失在了由封建的、帝国的及传统的裁判权交织而成的迷宫中，而另一些则发现法官们通过腐坏我们法律的权威以牟利。\n不过，我们国家的教育机构已经培养了大量的法律人才与学者。是时候让他们为我们的国家制定一个新的、统一的、一致的、规范的法律体系了。我们要改革[Root.GetAdjective]的法院，以确保能对诉讼进行有效的处理，公正的法官从国家领取薪水并因功受命，从而减少司法辖区的重叠程度并明确上诉制度。"
 flavor_brapru.27.a:0 "是的！以上帝的名义开始吧！"
 flavor_brapru.27.b:0 "我们没有遵守法律程序与其他手续的时间了……"
 flavor_brapru.28.t:0 "波茨坦敕令"
 flavor_brapru.28.d:0 "一个多世纪以来，宗教改革和反宗教改革的影响已经在欧洲显现。随着宗教边界开始固化，天主教统治者的许多新教或改革宗臣民发现自己正不为国法所容。随着宽容法案的废止，成千上万的人们不得不前往寻找新家园。\n勃兰登堡并不是一个人口稠密的地区。如果我们为这些男女提供庇护并为他们提供新的家园——或许再加上豁免赋税直到他们稳定下来——我们将毫无疑问地收容他们中的大多数。"
 flavor_brapru.28.a:0 "让他们知道可以在勃兰登堡定居！"
 flavor_brapru.28.a.tt:0 "与欧洲所有§Y天主教§!统治者之间的关系减少§R30§!。\n该影响将在30年内消除。"
 flavor_brapru.28.b:0 "我们无法承受接收他们的代价。"
 flavor_brapru.29.t:0 "战争论"
 flavor_brapru.29.d:0 "「战争中的每件事都是很简单的。但是最简单的事情往往最麻烦」，[Root.Mil_Advisor.GetName]在枢密院会议中郑重其事地说道。这让我们的[Root.Monarch.GetTitle]非常惊喜：「说得太精辟了！」巨大的褒奖使我们的军事顾问面红耳赤，并承认自己是从一个近几年在军中地位急速上升的青年俊彦处拾取牙慧。这个青年不仅是一个身经百战的指挥官，也在上流社会中挣得了名望。据悉，他投入了很多精力对战争中的道义进行思考和研讨。有人说，要是时间足够，他完全有可能出一本这方面的书……也许，他有可能为我们所用？"
 flavor_brapru.29.a:0 "他显然是一个胸藏韬略的人——让他成为我们的顾问。"
 flavor_brapru.29.b:0 "身经百战的军人？让他统领我们的军队。"
 flavor_brapru.29.c:0 "我们国家的思想家已经够多了。"
 flavor_brapru.30.t:0 "柯尼斯堡的市民"
 flavor_brapru.30.d:0 "随着我们伟大的[Root.GovernmentName]一系列改革的逐步实行，不同统治阶层之间势必会产生摩擦。柯尼斯堡的市民阶层目前十分不满，他们强烈反对只在[Root.Monarch.GetTitle][Root.Monarch.GetName]闲暇时才允许他们召开议会。在口才极佳且深受欢迎的市议员希罗尼穆斯·罗斯的带领下，市民阶层现在威胁我们说，如若他们的请求遭到拒绝，将向[some_neighbor_country.Country.GetName][some_neighbor_country.Monarch.GetTitle][some_neighbor_country.Monarch.GetName]寻求帮助。"
 flavor_brapru.30.a:0 "让我们的军队处理此事。"
 flavor_brapru.30.b:0 "我们必须作出让步。"
 flavor_brapru.31.t:0 "无忧无虑"
 flavor_brapru.31.d:0 "在过去几个世纪中，[Root.GovernmentName]一直处于战火中。然而，它也逐渐觉醒了对哲学、艺术和音乐这些生活中美好事物的渴望。最明确的例子就是，我们的[Root.Monarch.GetTitle][Root.Monarch.GetName]时常邀请[Root.Monarch.GetHerHis]客人们欣赏由[Root.Monarch.GetHerselfHimself]创作的音乐。\n然而，当[Root.Monarch.GetTitle]在充斥着各种仪式和庆典的[Root.Capital.GetName]享受生活时，[Root.Monarch.GetSheHe]总还是觉得少了点什么。一个避暑行辕，无忧宫，让人可以无忧无虑地远离忙碌的城市生活，正是[Root.Monarch.GetName]所渴求的，[Root.Monarch.GetSheHe]已经亲自为这个简约的单层建筑绘制了草图，并准备用一座华美的花园妆点它。"
 flavor_brapru.31.a:0 "为[Root.Monarch.GetName]建造[Root.Monarch.GetHerHis]无忧宫。"
 flavor_brapru.31.b:0 "[Root.Monarch.GetTitle]在[Root.Capital.GetName]已经有住所了。"
 flavor_brapru.32.t:0 "无忧宫"
 flavor_brapru.32.da:0 "自从[Root.Monarch.GetTitle]的夏宫竣工、心愿实现后，[Root.Monarch.GetSheHe]就一直兴奋不已。如果不是[Root.Monarch.GetName]一直忙于战事，这里将会是[Root.Monarch.GetSheHe]度过从五月初到十月初这段时间的行宫。无论是进行政治辩论还是哲学探讨，亦或是欣赏时下新潮音乐的精妙音律，我们这个时代最耀眼的天才大师们都将共聚此处同乐。[Root.Country.GetName]的社会精英，都将会被这座修建在[potsdam_province.GetName]的王宫所折服。"
 flavor_brapru.32.db:0 "着手建立无忧宫的这位统治者很遗憾地没有能够看到宫殿的完工。假使他今天有幸得见，他一定会很享受在这个宫殿举行的各种盛大宴会。诸多伟大的当代哲学家与艺术家经常被邀请到这个精致的世外桃源小聚，而这座宫殿外的华美庄园必将在未来几个世纪内引领新式娱乐的潮流。"
 flavor_brapru.32.a:0 "不错。"
 flavor_brapru.33.t:0 "[Root.GetName]议会休会"
 flavor_brapru.33.d:0 "对我国最近扩编常备部队和为供养军队而加强内政管理等举措，[Root.GetAdjective]的各个阶层展现出越来越强烈的担忧。从传统上，地主贵族和城市市民是我们财政的保障，但他们目前对我们今后的意图抱有很大的怀疑。\n这个情况需要得到快速有效的解决。现在，我们要么向议会提供一个可以让他们全盘接受的方案，要么就干脆直接让使他们焦虑的军队跟他们「谈谈」！\n贵族们可以被允许保留他们的部分特权，甚至我们可以帮助他们在这个变革的时代中继续奴役农夫。作为回报，这些贵族和市民必须在传统的税收权上向国家让步。[Root.GetName]的财政从此掌握在它自己手中！"
 flavor_brapru.33.a:0 "顺我者昌，逆我者亡！"
 flavor_brapru.33.a.tt:0 "贵族阶层将在议会支持我们，并为维护这个方案同我们一起对抗其他阶层。"
 flavor_brapru.33.b:0 "金钱是万能的，我们需要那些市民的支持。"
 flavor_brapru.33.b.tt:0 "市民阶层将在议会支持我们，并为维护这个方案同我们一起对抗其他阶层。"
 flavor_brapru.33.c:0 "我们绝对不能践踏他们自古已有的权利！"
 flavor_brapru.33.c.tt:0 "放弃驾驭[Root.GetName]各阶层的尝试。"
 flavor_brapru.34.t:0 "[berlin_province.GetCapitalName]运河"
 flavor_brapru.34.d:0 "[Root.Country.GetName]的中心地区长期缺乏水道连接。为了改善这一状况，我们已经计划在奥德河和流经我国首都[berlin_province.GetCapitalName]的施普雷河间开凿运河。这样，改善后的贸易运输将在今后数年间不断提升我们当地的收入，促进当地繁荣发展，因此，已经投入的金钱并非空费钱财。然而，这项任务被证明比预期更困难，现在工程已经陷入停顿……该项目资金耗尽，工人们停下了工作。"
 flavor_brapru.34.a:0 "另一笔投资显然会到位的。"
 flavor_brapru.34.a.tt:0 "从国库拨款，完成建设。"
 flavor_brapru.34.b:0 "说服贵族伸出援手。"
 flavor_brapru.34.b.tt:0 "贵族们迫切地希望以对我们的帮助来换取他们影响力的大幅提升。这个项目会完成的。"
 flavor_brapru.34.c:0 "万分不幸。"
 flavor_brapru.34.c.tt:0 "项目取消。"
 flavor_brapru.35.t:0 "《敬虔歌曲集》"
 flavor_brapru.35.d:0 "在柏林的灰色修道院中学，一位名叫约翰·克鲁格的合唱指挥家兼教师已经成为了一位相当出名且音乐素养颇深的作曲家。克鲁格花费了多年时间将超过240首赞美诗进行编辑，由此产生了著名的《敬虔歌曲集》。这是为了让那些新创作的赞美诗也能造福于德意志土地上虔诚的信众。该书在德意志的新教徒中广受欢迎，它的知名度仍在日益增长。"
 flavor_brapru.35.a:0 "今当齐来谢主。"
 flavor_brapru.36.t:0 "一支拥有国家的军队"
 flavor_brapru.36.d:0 "虽然国家过去已经采用了各种办法来提升可维持的常备军数量上限，但依然无法满足我们的需求。当下我们的官僚体系已足以支持一个更加严密的系统，于是[Root.Monarch.GetName]制定了一个彻底重组旧有的省民兵和雇佣兵体系的计划。\n国家将会被划分为多个征兵区，每个男性居民都被要求参军。平民参军仍应受到限制，因此[Root.Monarch.GetName]打算让每支部队的军事管理人员负责在征兵区内募兵。"
 flavor_brapru.36.a:0 "在普鲁士是军队拥有一个国家，而不是国家拥有一支军队。"
 flavor_brapru.36.a.tt:0 "征兵区体系使我们能够招募到的军队规模远超我国人口所应匹配的水平。"
 flavor_brapru.36.b:0 "我们不能让军事需求成为国家需求的主导。"
 flavor_brapru.36.b.tt:0 "新成立的政府机构将被用来榨取钱财而不是榨取人力。"
 flavor_brapru.37.t:0 "摩西·门德尔松"
 flavor_brapru.37.d:0 "掌握多门语言的犹太学者兼哲学家摩西·门德尔松出身寒微。他原打算成为一名拉比，但他的宗教教育却将他指引到了[berlin_province.GetCapitalName]，在那里他反而成为了一名同时倍受犹太人和基督徒尊敬的作家。不论是他撰写出版的著作（用德语和希伯来语双语撰写），还是他家中开放的讨论，都为[Root.Country.GetName]人与人之间前所未有的深刻交流铺平了道路。他是一个富有智慧、思想深邃的人，有人将他称为「德意志的苏格拉底」。"
 flavor_brapru.37.a:0 "无价之宝！"
 flavor_brapru.38.t:0 "收回鲁平"
 flavor_brapru.38.d:0 "林多夫-鲁平一脉的最后一人，维希曼伯爵的故去，标志着鲁平的土地被收归勃兰登堡的[Root.Monarch.Dynasty.GetName]家族治下。虽然该地区确为大勃兰登堡的一部分，但这里的伯爵却是皇帝的直属封臣。虽然多年来鲁平地区许多原来的伯爵已经失去了他们的头衔和领地，但直到最后一个贵族后裔的绝嗣才意味着我们终于可以将诺伊鲁平及其周边地区收归国有。"
 flavor_brapru.38.a:0 "我们对这个省份的控制权已经牢牢确立。"
 flavor_brapru.39.t:0 "约翰内斯·阿格里科拉"
 flavor_brapru.39.d:0 "约翰内斯·阿格里科拉原是马丁·路德在神学方面的亲密盟友，但他与这位伟大的改革家发生了激烈的争执。阿格里科拉对摩西律法是否适用于基督徒这一问题的立场与路德针锋相对，使得后者只能寻找一个新的根据地以进行工作和传教。因为他坚持福音书是基督徒行为准则的唯一规范并且还倾向于与天主教会和解，他遭到了更激进的宗教改革者的厌恶。他的神学造诣足以让他成为新建立的勃兰登堡国教会的称职管理者，同时兼为宫廷牧师为[Root.Monarch.Dynasty.GetName]家族服务。"
 flavor_brapru.39.a:0 "把他带来！"
 flavor_brapru.39.b:0 "我们无法容忍他的和解主张。"
 flavor_brapru.40.t:0 "卷土重来的强盗贵族"
 flavor_brapru.40.d:0 "勃兰登堡并非德意志最富饶的地区，而且长期以来这里都难以维持法律与秩序。因为这个原因，许多豪族都有在手头紧时使用暴力或强制手段掠取钱财的传统。\n我国广大的村镇受到了由国内缺钱豪族组成的强盗贵族的侵袭。他们的行径既是对我们权威的挑战，也威胁到了我们已经陷入窘迫的商业城市市民阶层。如果我们的国家想在这片孕育德意志的土地上发展壮大，我们就必须恢复秩序，并终结这些豪族的悖逆传统。"
 flavor_brapru.40.a:0 "我从未溅洒贵族的鲜血，我所做的不过是惩办流氓、强盗和杀人凶手。"
 flavor_brapru.40.a.tt:0 "我们将使用武力彻底荡平我国境内数以百计的强盗骑士。"
 flavor_brapru.40.b:0 "我们不能冒险激怒贵族。"
 flavor_brapru.41.t:0 "信誉社的财政特权"
 flavor_brapru.41.d:0 "在[Root.GetName]的[Root.Monarch.GetTitle]们手头紧的时候，原则上，可以要求领土上各阶层提供更多钱。这通常通过被称之为信誉社的财政机构执行。这个机构由地主控制以保障国家经济。\n最近一系列诸如庄稼歉收等各种国内问题让[Root.Monarch.GetTitle]和地主们都陷入财政困难。尽管[Root.Monarch.GetName]已经向信誉社求助，地主们却不满足于仅向[Root.Monarch.GetName]收回欠款。他们会期待获得更多的特权，以作为给我们更好优惠的条件。"
 flavor_brapru.41.a:0 "就这么干！"
 flavor_brapru.41.b:0 "我们不能把财务交给这些贵族银行家！"
 flavor_pol.EVTOPTA3467:0 "接受协议"
 flavor_pol.EVTOPTB3467:0 "拒绝签订，反抗大贵族"
 flavor_pol.EVTNAME3468:0 "彼得库夫法规"
 flavor_pol.EVTDESC3468:0 "卡齐米日四世之子——扬·奥波拉特在其统治时期内持续对贵族做出让步。在1496年，彼得库夫法被颁布，这预示着农奴制将在法律上得以巩固和强化。根据该法案，每年只有一名农民能被允许离开其所属的村庄。该法案随后被扩充，新的修订版本将农民的工作义务延长到了每周六天。至此，波兰的佃农不仅丧失了所有权力，且丧失了自由。所有权力被贵族掌握在手中。"
 flavor_pol.EVTOPTA3468:0 "实施法案"
 flavor_pol.EVTOPTB3468:0 "拒绝颁布"
 flavor_pol.EVTNAME3473:0 "继承马佐夫舍"
 flavor_pol.EVTDESC3473:0 "马佐夫舍公国曾长期为皮亚斯特王朝的一支所统治，但是因为波兰的强权，这个公国经常遵循波兰的外交政策。1525年随着皮亚斯特王朝最后的统治者离去，波兰王室继承了这片土地。当时尚未明确该如何处置这片区域，但它最终成为了一处王家直属领地。而这片土地上的一个宁静的小村庄，将是波兰未来的首都——华沙。"
 flavor_pol.EVTOPTA3473:0 "将其设为王室私属领地"
 flavor_pol.EVTNAME3477:0 "耶稣会的国王"
 flavor_pol.EVTDESC3477:0 "齐格蒙特三世是瑞典国王约翰三世之子，其父虽统治着一个顽固的新教国家，但个人却倾向于天主教。齐格蒙特三世自幼受耶稣会熏陶，耶稣会士常伴其左右。宗教对于他而言就如同政治一样重要。同时他还有一个执念——让波兰把天主教作为国教。纵然他是国王，这也可能是永不可能的任务。宗教自由和宽容的思想原则是波兰社会的基础。但是齐格蒙特三世意志坚强且十分固执，所以他仍未放弃。自然而然地，他惹怒全国，令全民失望，并且树敌无数，最后还是失败了——这一切阻止了他在17世纪第一个十年改革政府加强王权的努力。"
 flavor_pol.EVTOPTA3477:0 "宗教自由今日得胜"
 flavor_pol.EVTOPTB3477:0 "天主教应当是各种信仰中的第一位"
 flavor_pol.EVTOPTC3477:0 "万福耶稣会之王！"
 flavor_pol.EVTNAME3480:0 "「登基协定」与《亨利王条约》"
 flavor_pol.EVTDESC3480:0 "1572年雅盖隆王朝绝嗣，一位新国王被选了出来，他叫亨利·德·安茹。在当选后，他被迫签署了被后世称为「亨利王条约」的文件，该条约确立了波兰的选举君主制。他还签署了一份「登基协定」，这是获选君主与色姆议会间的正式协议。这些条约实际上使君主几乎失去了一切的权力——他无权任命政府官员，只能控制一支由3000人组成的王室军队。如果他要获得其他的权力，则需要请求色姆议会批准。此时，君主只不过是个傀儡，波兰实际上已经不再是君主制国家，而是一个贵族共和国。"
 flavor_pol.EVTOPTA3480:0 "我们无能为力，吾王。"
 flavor_pol.EVTNAME3485:0 "索别斯基陆军改革"
 flavor_pol.EVTDESC3485:0 "当扬·索别斯基于1674年成为国王时，他已经是一位著名而光荣的军事领袖——他起于行伍，并最终登基为王。他对波兰军队的改革早在他成为国王之前就开始了，但正是在他的领导下，改革的强大影响力给历史留下了深远的印迹。新的波兰军队从奥斯曼帝国的进攻中拯救了维也纳。不幸的是，从长远来看，这一行为是帮助了奥地利而不是帮助了波兰。"
 flavor_pol.EVTOPTA3485:0 "只进行严厉的军事改革"
 flavor_pol.EVTOPTB3485:0 "既要推行军事改革，也要削弱色姆议会"
 flavor_pol.EVTNAME3491:0 "大北方战争"
 flavor_pol.EVTDESC3491:0 "在1697年，15岁的卡尔十二世登上了瑞典王位。俄罗斯沙皇彼得一世看到了良机，他在1699年与丹麦、波兰-萨克森结成联盟。然而在英格兰和尼德兰海军的援助下，卡尔十二世登陆西兰岛，并且迅速粉碎了丹麦军队。之后在爱沙尼亚，卡尔十二世的军队以一敌五击败了俄罗斯人，取得了决定性的胜利。然而卡尔并未乘胜追击，而是南下进攻波兰-萨克森君主奥古斯特二世，并于1704年将他赶出波兰；之后，亲瑞典的斯坦尼斯拉夫·莱什琴斯基被扶上波兰王位，接着在1706年征服了萨克森。在俄国人开始建造圣彼得堡（1703）和重建他们的军队时，卡尔十二世还占领了爱沙尼亚（1704-1706）。卡尔之后决定取道乌克兰进军莫斯科，在那里，伊万·马泽帕（亲瑞典）领导下的哥萨克人再次起义（1708年）。严酷的冬天和俄国的突袭削减了他的军队，最终他在1709年的波尔塔瓦战役中被击败。受伤的国王逃到了奥斯曼帝国。俄国人在普鲁特河上被奥斯曼帝国包围，但是彼得一世成功地用亚速收买了土耳其人。在卡尔十二世流亡奥斯曼期间，俄罗斯、丹麦、汉诺威——甚至普鲁士，占领了瑞典环波罗的海的大部分领土。摆脱流亡后，卡尔十二于1718年在挪威的弗雷德里希堡阵亡。和谈之后，瑞典失去了它的波罗的海帝国。"
 flavor_pol.EVTOPTA3491:0 "前进！"
 flavor_pol.EVTOPTB3491:0 "淡定！"
 flavor_pol.EVTNAME3488:0 "土波危机"
 flavor_pol.EVTDESC3488:0 "在17世纪七八十年代，波兰治下的乌克兰哥萨克人向奥斯曼称臣，并请求鞑靼人一同抗击波兰。扬·索别斯基将军对哥萨克人的胜利看来只是暂时的。波兰和奥斯曼旋即进入了战争。在1672年，波兰-立陶宛面临着奥斯曼的大举入侵。随着边关要塞卡缅涅茨-波多尔斯基的沦陷，波兰人在布恰奇签署了屈辱的和约。索别斯基在1683年率领一支援军解救受奥斯曼围攻的维也纳，他作为联军的指挥官赢得了史诗般的胜利。这标志着奥斯曼势力从欧洲的撤出。"
 flavor_pol.EVTOPTA3488:0 "我们将捍卫基督教世界！"
 flavor_pol.EVTNAME3493:0 "可怕的瘟疫流行于立陶宛"
 flavor_pol.EVTDESC3493:0 "在1709年至1710年之间，立陶宛经历着一个世纪以来最严酷的冬日。不仅如此，一场瘟疫传遍了全国，杀害了成千上万的人。七印中第一印已被揭开，天启之骑士骑白马，持弓箭，携瘟疫而来。唯有祈祷……祈祷……祈祷……"
 flavor_pol.EVTOPTA3493:0 "我们无能为力。"
 flavor_pol.EVTOPTB3493:0 "尝试遏止疫情。"
 flavor_pol.EVTNAME3497:0 "结束停滞"
 flavor_pol.EVTDESC3497:0 "在1683年9月12日，扬·索别斯基领导联军击败了围攻维也纳的奥斯曼人。从那一刻起，这位国王的英名响彻欧洲。在这时，索别斯基已为自己赢得了相当高的地位和权力，他或许有能力结束波兰的停滞；可他并没能做出这种尝试。他在位早期的有利政治氛围证明他是一位不同寻常的君王。他的确从没有像以前的历任国王一样，受到各种条款和否决权的掣肘，但他最终选择了不同的道路——继续对抗奥斯曼——一场难以取得决定性胜利的战争。而在同时，他还要应付不支持这一决断的大贵族，以及不断增长的异见者。在放弃战争之后，索别斯基患上了严重的胆结石；他从未成功地让贵族们认清自己是国王，而不再只是大贵族豪强中的一员。总的来说，他没能让自己在什拉赫塔贵族中的崇高声望，成为实现集权、达成协调一致的政治行动的资本。如果他在救援维也纳之后能专注于国内事务，与贵族斗争，结果完全可能不同。可谁知道呢……"
 flavor_pol.EVTOPTA3497:0 "不，改变现状太过艰难"
 flavor_pol.EVTOPTB3497:0 "让我们改变这令人沮丧的局面"
 flavor_pol.EVTDESC3498:0 "腓特烈·奥古斯特二世于1697年加冕为波兰国王。他从未有过一个好名声。腓特烈·奥古斯特是德意志人，由于没能在自己发动的战争中取胜，他被认为是一位并不成功的波兰国王。然而当腓特烈·奥古斯特加冕之时，他曾有过雄心壮志。他绝不是愚鲁的统治者，并打算把波兰立陶宛联邦改造成中央集权的君主制国家。柏林、汉诺威、慕尼黑同侪的理念影响了他，而他需要一场战争来达成他的目标。和索别斯基一样，他把战争当成是获得威望以及自由实现自己的计划的最可靠的方式。不过从这时起，奥古斯特二世开始出现了失误——他和他的盟友低估了在战争中打垮十八岁瑞典幼君的难度，而奥古斯特二世也不像索别斯基那样富于军事才能。除了战败之外，在战争中的糟糕表现以及被迫羞辱性地退位令他威望扫地，失去了任何改革的机会。不仅如此，他的复位是在俄罗斯人的刺刀帮助下达成的，这反而令波兰君主制再无复兴的可能。然而……若是他与波兰赢得了战争而俄罗斯被大幅削弱，那他的处境应当有所不同。若不是他沉迷于为自己在德累斯顿的城堡购买艺术品，他或许真能用威望跟军事实力、以他的大胆和蛮力完成那不可能的成就……"
 flavor_pol.EVTDESC3499:0 "当斯坦尼斯瓦夫·波尼亚托夫斯基登上波兰王位后，掀起了狂热的改革浪潮。1766年，总理大臣扎莫伊斯基向色姆议会提出了他的宪法改革计划，其中包括自由否决权的废除。这立即引来了圣彼得堡和柏林方面的反应，双方均以开战作为胁迫，要求波兰撤回此项改革动议、解散此届联合议会。国王和他的支持者几乎无计可施，只能遵从于他们的威胁，继续受困于华沙。而贵族们却从「萨克森之眠」中醒来，组成同盟拒绝屈服。与此同时，一些大贵族正想摆脱根基不牢的斯坦尼斯瓦夫国王，转而向俄罗斯寻求支持；在年轻的苏洛沃夫将军的指挥下，他们与俄国的联军击败了巴尔同盟的军队。结束停滞的尝试，反而成了第一次瓜分波兰的导火索。"
 flavor_pol.EVTDESC3500:0 "1787年，斯坦尼斯瓦夫国王与俄罗斯的叶卡捷琳娜女皇会面，并提出了一项提议。波兰许诺将组建一支可观的军队，支持俄罗斯与奥斯曼帝国的战争，并帮助抵御来自普鲁士和瑞典的侧翼威胁。这一提议堪称明智之举，意味着国王将获得一支足以保卫国家免受国内外势力威胁的军队。但是叶卡捷琳娜并未上钩——她宁肯让波兰作为俄罗斯、普鲁士和奥地利之间的一片对峙缓冲区。由于此举失败，国王再无计可施，也无法推行任何像样的外交政策。1788年，在四年大议会期间，所谓的「爱国党」成员把事态掌握在了手中。议会表决决定扩大军队规模，并将军队的控制权转交于色姆议会的一个下属委员会。外交事务则交由色姆议会的另一个委员会主管。它还废除了自1772年以来一直管理该国的常设咨议会，并对土地收入征税，对什拉赫塔贵族的税率为10%，对教会的税率则为20%。1791年，国王摆脱了与叶卡捷琳娜协约失败以来的孤立，与伊格纳奇·波托茨基和胡戈·科万塔伊一同起草了《五三宪法》。这是欧洲第一部成文宪法，它在波托茨基的共和主义、科万塔伊的激进主义以及斯坦尼斯瓦夫国王的君主制之间达成了令人满意的妥协。然而，叶卡捷琳娜二世再次做出了回应；局势对波兰十分不利，此时奥斯曼与俄罗斯已经签署了和约。国王和改革的支持者只能召集起37000人的军队，其中很多是新兵，他们英勇地投入了与89000余人的老练俄国军队的战斗。没有人对波兰施以援手，而战争的结果是灾难性的。结束停滞的尝试不幸地带来了对波兰的第二次瓜分。"
 flavor_pol.EVTNAME3738:0 "色姆议会拒绝动员更多的军队"
 flavor_pol.EVTDESC3738:0 "自从亨利王条约以及「登基协定」的签署以来，国王几乎失去了自身大部分的权力。如果国王想要制定政策，例如发动战争，那么他就需要经过色姆议会的同意。有时国王们会试图将国家拖入战争之中，从而迫使色姆议会出于必要性而屈服，或是建立一个国内政治联盟来平衡，但色姆议会常常都会直白地说不。"
 flavor_pol.EVTOPTA3738:0 "背着他们继续干"
 flavor_pol.EVTNAME3743:0 "色姆议会遵从您的决策"
 flavor_pol.EVTDESC3743:0 "自由否决权本身只不过是这个政治弊端中最明显的表象，它内在的弊端则更多。自第一次动用该权利之后，否决权有17年未被使用，第二次后仅有10年。后来，随意动用否决权的风气逐渐泛滥于议会之中。行使否决权逐渐变成了一种盲目虚荣的表现，尤其是在小什拉赫塔之间，他们把否决权视为他们个人参与联邦治理的象征，以及他们自由的最终保障。很明显，国王是有着不同看法的。人们有必要明白，波兰的决策并不会因为否决权就停滞。必要的时候国王将做出很大部分的妥协，以确保至少有个可以接受的结果。然而，随着波兰社会逐渐失去共识，达成妥协越来越难。当政策方针已筹备进行了好几个月，突然就在色姆议会刚要通过提案的前一刻，有人站出来投了反对票，这就尤其麻烦……当然，有时提案确实可以被通过。"
 flavor_pol.EVTOPTA3743:0 "知道了！"
 flavor_pol.EVTNAME3744:0 "色姆议会否决所有政策"
 flavor_pol.EVTDESC3744:0 "自由否决权本身只不过是这个政治弊端中最明显的表象，它内在的弊端则更多。自第一次动用该权利之后，否决权有17年未被使用，第二次后仅有10年。后来，随意动用否决权的风气逐渐泛滥于议会之中。行使否决权逐渐变成了一种盲目虚荣的表现，尤其是在小什拉赫塔之间，他们把否决权视为他们个人参与联邦治理的象征，以及他们自由的最终保障。很明显，国王是有着不同看法的。人们有必要明白，波兰的决策并不会因为否决权就停滞。必要的时候国王将做出很大部分的妥协，以确保至少有个可以接受的结果。然而，随着波兰社会逐渐失去共识，达成妥协越来越难。当政策方针已筹备进行了好几个月，突然就在色姆议会刚要通过提案的前一刻，有人站出来投了反对票，这就尤其麻烦……"
 flavor_pol.EVTNAME5100:0 "尼古拉·哥白尼"
 flavor_pol.EVTDESC5100:0 "1543 年，也就是尼古拉·哥白尼逝世的那一年，他的著作《天体运行论》出版。作品中论证了日心说的宇宙模型，与托勒密宇宙观中通行的地心说截然相反。这部著作威胁到了《圣经》的真实性以及长期以来形成的以地球为中心的宇宙观。哥白尼的论点没有数学依据支持，但后世的天文学家和数学家补全了这一漏阙。"
 flavor_pol.EVTOPTOK:0 "好的"
 flavor_pol.EVTDESC1:0 "1632年，瓦迪斯瓦夫四世·瓦萨登上了波兰王位，并根据由其本人签署并宣誓的登基协定，宣布将基于联邦的需求建立一支舰队。他和杰拉德·登霍夫创建了一个海军委员会以完成建立新舰队的任务。由于成本过高以及担心国王权力过大，色姆议会并未支持瓦迪斯瓦夫建立新舰队的计划。国王于是邀请富人加入海军委员会，其中包括但泽商人和商船队主格奥尔格·黑韦尔，以资助新舰队。黑韦尔捐赠了十艘装备小口径火炮的战船给瓦迪斯瓦夫四世。而新的「波兰舰队」则由十艘前商船、六艘小型船和一艘桨帆船组成，由海军少将亚历山大·塞顿指挥。由于不幸的国际关系、大量的防御战争以及和瑞典新的停战协议，国王组建舰队的理由不再站得住脚，瓦迪斯瓦夫转而准备用他的舰队组建波兰的第一个商船公司。随着黑韦尔的离世，计划破产，船舶最后被出售。"
 flavor_pol.EVTOPTA1:0 "建造伟大的舰队"
 flavor_pol.EVTOPTB1:0 "放弃计划"
 flavor_pol.EVTNAME2:0 "西吉斯蒙德纪念碑"
 flavor_pol.EVTDESC2:0 "齐格蒙特三世·瓦萨之子及继承人，瓦迪斯瓦夫四世下令建造的西吉斯蒙德圆柱建于1643至1644年，由意大利出身的建筑师康斯坦丁诺·滕卡尔拉设计。该座科林斯式立柱位于华沙，由红色大理石制成，高8.5米，其上安置的齐格蒙特三世塑像高2.75米。立柱周围饰有四只鹰塑像，国王雕塑则身着盔甲，一手持十字架、一手挥剑。"
 flavor_pol.EVTOPTA2:0 "建造西吉斯蒙德纪念碑"
 flavor_pol.EVTOPTB2:0 "没必要纪念齐格蒙特三世！"
 flavor_pol.EVTNAME3:0 "波兰墨丘利常识报"
 flavor_pol.EVTDESC3:0 "波兰的卢德维卡·玛丽亚·贡扎加王后和扬·卡齐米日国王赞助发行的《波兰墨丘利常识报》每周发刊，耶罗尼·皮诺奇担任编辑，J·A·戈尔琴出版社出版。它关注当代政治、各王朝内政和君王间的战事，促进了政治改革，加强了君权。"
 flavor_pol.EVTOPTA3:0 "赞助报纸"
 flavor_pol.EVTOPTB3:0 "准了"
 flavor_pol.EVTOPTC3:0 "取缔"
 flavor_pol.EVTNAME4:0 "维尔纽斯大学"
 flavor_pol.EVTDESC4:0 "在立陶宛贵族要求耶稣会在维尔纽斯或考纳斯创建一个高等学府的一年后，维尔纽斯主教瓦莱里安·普罗塔塞维奇在市中心购买了几栋建筑，并于1569年在此成立了维尔纽斯学院。学院有三个分支：人文系、哲学系、神学系。1570年学院的图书馆落成，齐格蒙特二世将2500本书捐赠给新建立的学院，而同时第一批学子也入读了。波兰国王、立陶宛大公斯特凡·巴托里在1578年4月1日签署了法令，该法令授予维尔纽斯学院和克拉科夫学院同等的地位，并将维尔纽斯学院升格为耶稣会维尔纽斯学院大学。教宗格里高利十三世在1579年10月30日颁布的圣谕中批准了斯特凡·巴托里的法令。该大学的第一任校长是皮奥特尔·斯卡加。"
 flavor_pol.EVTOPTA4:0 "赞助大学"
 flavor_pol.EVTOPTB4:0 "什么也不做"
 flavor_pol.EVTNAME5:0 "扬·布罗热克"
 flavor_pol.EVTDESC5:0 "扬·布罗热克，波兰数学家、天文学家、医生、诗人、作家、音乐家，同时也是克拉科夫学院校长。他对蜂巢的结构进行了研究，基于数字与几何的理论，他解释了蜂巢被建造成六边形的原因——六边形能最有效地利用蜂蜡，而且能很好地储存蜂蜜。布罗热克对于哥白尼理论的发展也做出了贡献，他对于哥白尼的理论十分支持，并很早就撰写了哥白尼的传记。雅盖隆大学的布罗歇尔姆学院就是为纪念他而得名的。"
 flavor_pol.EVTOPTA5:0 "雇用他为顾问"
 flavor_pol.EVTOPTB5:0 "无视他"
 flavor_pol.EVTNAME6:0 "米哈乌·塞齐武伊"
 flavor_pol.EVTDESC6:0 "波兰炼金术士、哲学家、医师米哈乌·塞齐武伊是化学的先驱。他提出了提纯和制备数种酸、金属元素以及其它化合物的方法。国王齐格蒙特三世·瓦萨是炼金术的爱好者，他曾与塞齐武伊一同进行实验。塞齐武伊曾设计出矿石和金属的冶炼厂，并撰写了许多著作，其中最著名的是《炼金术新知》（A New Light of Alchemy）。这本书是以炼金术的术语写成的，只有其它炼金术士或研究者才能读得懂。塞齐武伊还曾发现了氧气，他将其称之为「生命的粮食」，这比舍勒和普利斯特利对氧气的发现要早了170年。"
 flavor_pol.EVTNAME7:0 "扎莫希奇学院"
 flavor_pol.EVTDESC7:0 "在1594年，波兰总理大臣扬·扎莫伊斯基建立起了扎莫希奇学院，这是波兰立陶宛联邦建立的第四座高等教育机构。诗人希蒙·希蒙诺维奇（拉丁文名为塞蒙·塞蒙尼德斯），协助扬·扎莫伊斯基建立学院，并且成为讲师之一。教宗克莱蒙特八世和时任海乌姆主教斯坦尼斯瓦夫·戈莫林斯基都批准了学院的创立。学院于1595年3月15日开设，波兰国王齐格蒙特三世·瓦萨在1601年予以批准和确认。学院的三个院系分别为文科、法律、医学。它有7个教授职位；从1637年开始，学校有权授予哲学博士学位。"
 burgundian_succession_crisis:0 "勃艮第继承危机"
 desc_burgundian_succession_crisis:0 "君主和继承人的死亡将勃艮第置于混乱之中。"
 flavor_bur.EVTNAME1:0 "[Root.GetName][Root.Monarch.GetTitle]逝世"
 flavor_bur.EVTDESC1:0 "[Root.Monarch.GetTitle][Root.Monarch.GetName]和他的贴身侍从已经惨遭杀害！为了赢得当前的战争，[Root.Monarch.GetTitle]亲自率部战斗，英勇地向敌军发起冲锋。人们后来在一条水沟中找到了他的尸体，被发现时，他浑身赤裸，面目全非，头颅还裂成了两半。\n\n[Root.Monarch.Dynasty.GetName]王朝最后的[Root.GetName][Root.Monarch.GetTitle]之死使国家内部陷入动乱，在强邻的干预下显得十分弱势。"
 flavor_bur.EVTOPTA1:0 "勃艮第会怎么样？"
 flavor_bur.EVTNAME2:0 "勃艮第的命运"
 flavor_bur.EVTDESC2:0 "没有继承王位的继承人，最后一位统治者[Root.GetName]的死亡已经陷入到内部动乱的国家，离开该国容易受到强大的邻国的干预。"
 flavor_bur.EVTOPTA2:0 "真令人担忧"
 flavor_bur.EVTNAME3:0 "勃艮第继承危机"
 flavor_bur.EVTDESC3:0 "末代勃艮第公爵之死令这个国家前途未卜。周边国家和以及和勃艮第有王室联姻的家族已经在寻找介入的机会。甚至有人议论道，皇帝想吞并勃艮第剩余的土地。\n\n然而，无论昔日勃艮第公爵有多如日中天，勃艮第公国要遵循法兰西的萨利克法，这一点毋庸置疑。如果我们立刻行动，那么没有哪个国家可以借由源于联姻的宣称获取它。"
 flavor_bur.EVTOPTA3:0 "宣称这些土地！"
 flavor_bur.EVTOPTB3:0 "听之任之吧。"
 flavor_bur.EVTDESC4:0 "末代勃艮第公爵之死令这个国家前途未卜。周边国家和以及和勃艮第有王室联姻的家族已经在寻找介入的机会，法兰西已经公开宣称要取回公国属于法兰西地区的部分。\n\n由于勃艮第领土的一部分位于神圣罗马帝国之内，也许我们应该主张那部分领地的合法权益？"
 flavor_bur.EVTDESC5:0 "末代勃艮第公爵之死令这个国家前途未卜。已有传言称其他国家正计划进行干预，但通过王室婚姻，[Root.Monarch.Dynasty.GetName]将是最后一位勃艮第统治者的合法继承人。毫无疑问，我们应该要求理应属于我们的领土？"
 flavor_bur.EVTDESC6:0 "勃艮第公爵之死令国家前途未卜。不少国家已经在盘算继承领土的可能性，不过介于没人有正当的宣称权，并下勃艮第领土保护勃艮第人民是我们作为邻国义不容辞的责任。"
 flavor_bur.EVTNAME7:0 "收复勃艮第诸省"
 flavor_bur.EVTDESC7:0 "神圣罗马帝国的其他成员宣称了在勃艮第的继承危机中落入我们手中的某些省份，并要求我们归还。"
 flavor_bur.EVTOPTA7:0 "赐给他们这些土地"
 flavor_bur.EVTOPTB7:0 "这些地是我的！"
 flavor_bur.EVTNAME8:1 "低地起义！"
 flavor_bur.EVTDESC8:1 "[Root.GetAdjective]属低地地区一直以来都感觉他们受到国外统治者的压迫。这种不满现在终于爆发成了公开的叛乱。当地人民背弃了他们对[Root.GetName]的效忠誓言，转而为了一个独立的尼德兰国家而战斗。我们必须阻止这些该被诅咒的分离主义者站稳脚跟，否则他们将夺取国家机器，成为更危险的敌人。"
 flavor_bur.EVTOPTA8:0 "镇压叛军！"
 flavor_bur.EVTOPTB8:0 "让步"
 flavor_bur.EVTNAME9:1 "[dutch_rebels_target.GetName]造反！"
 flavor_bur.EVTDESC9:1 "[dutch_rebels_target.GetName]省已加入尼德兰独立的叛乱。"
 flavor_bur.EVTOPTA9:0 "镇压叛军！"
 flavor_bur.EVTOPTB9:0 "让步"
 flavor_bur.EVTNAME10:0 "尼德兰宣布独立！"
 flavor_bur.EVTDESC10:0 "在经历了多年的征服和所谓的被外国统治强加给他们的不公正待遇之后，我们低地国家的省份签署了一项声明，放弃了他们对[Root.GetName]的誓言，并宣布独立！"
 flavor_bur.EVTOPTA10:0 "他们怎么敢！"
 flavor_bur.EVTNAME11:0 "尼德兰动员"
 flavor_bur.EVTDESC11:0 "民族主义热潮正在席卷新成立的尼德兰共和国的土地！一支强大的陆军和海军已被迅速集结起来，用以击退那些试图侵犯我们新近赢得的自由的人！"
 flavor_bur.EVTNAME12:0 "尼德兰声明"
 flavor_bur.EVTDESC12:0 "最近结成的尼德兰共和国正寻求整合所有尼德兰区域内的省份，它也宣称了我们的一些省份。"
 flavor_bur.EVTOPTA12:0 "他们怎么敢？！"
 flavor_bur.EVTNAME16:0 "[Root.GetName]加入共和国"
 flavor_bur.EVTDESC16:0 "[Root.GetName]已决定加入尼德兰共和国，而非屈服于来自低地外的压迫。"
 flavor_bur.EVTOPTA16:0 "明智的选择"
 flavor_bur.EVTNAME17:0 "[From.GetName]加入共和国"
 flavor_bur.EVTDESC17:0 "[From.GetName]已决定加入我们共和国，而不是坐以待毙。"
 flavor_bur.EVTOPTA17:0 "太好了！"
 flavor_bur.EVTNAME18:0 "[Root.GetName]造反！"
 flavor_bur.EVTDESC18:0 "[Root.GetName]的人民厌倦了被外人统治，为了寻求解放，他们决定加入尼德兰。"
 flavor_bur.EVTOPTA18:0 "[Root.GetName]是我们的！"
 flavor_bur.EVTOPTB18:0 "终于甩掉这群累赘了！"
 flavor_bur.EVTNAME20:0 "尼德兰反抗[From.GetAdjective]的压迫者！"
 flavor_bur.EVTDESC20:0 "低地国家的尼德兰人民已经受够了我们痛恨的敌人——[From.GetName]的统治，并已宣示了自由！我们是否应该与这个新兴国家结盟以支持他们的独立战争？"
 flavor_bur.EVTOPTA20:0 "我们必须向他们展示我们的支持！"
 flavor_bur.EVTOPTB20:0 "这不是我们的战争。"
 flavor_bur.21.t:0 "玛丽控制了王国"
 flavor_bur.21.d:0 "勃艮第男性后裔绝嗣，公国回到了法兰西国王手中。但勃艮第王国的继承法却并未有这样的限制，而勃艮第的玛丽，之前遭到祖父看轻的「区区女子」的她，已经掌控了勃艮第剩余的领土。\n\n她不仅要凭着衰弱的王国同一个强悍无比的邻国抗衡，还要与尼德兰各省进行政治磋商。这些地区为了独立，动辄挑战玛丽的权威。她最终会签署《大特权书》来克服当前的挑战，以确保他们的利益得到保障。"
 flavor_bur.21.a:0 "同意签署《大特权书》以解决问题。"
 flavor_bur.21.b:0 "如果他们不合作，还不如放弃那些累赘。"
 flavor_mng.17.t:0 "天朝不复存在"
 flavor_mng.17.d:0 "由于能够依托更现代的行政机构，宫廷的各派系失去了他们的势力，我们的$MONARCHTITLE$如今直接执掌大权。"
 flavor_mng.17.a:0 "此乃龙之时代！"
 flavor_mng.EVTNAME1:0 "郑和下西洋之后续抉择"
 flavor_mng.EVTDESC1:0 "15世纪是中国对外交流的转折时期。元朝时期中国重新开放旧丝绸之路，通过借由丝绸之路进入中国的伊斯兰教、基督教及犹太教商人与西方取得了联系。1367年，明朝驱逐蒙古人夺取了帝国政权后，这一加强中国对外交流的进程被逆转了。1405-1433年间，三宝太监郑和七下西洋，率领大明水师抵达了印度洋与非洲海岸，然此后中国采取了闭关锁国政策，切断了对外的联系。"
 flavor_mng.EVTOPTA1:0 "完善内政"
 flavor_mng.EVTOPTB1:0 "两者兼顾"
 flavor_mng.EVTOPTC1:0 "对外扩张"
 flavor_mng.EVTNAME2:0 "修缮长城"
 flavor_mng.EVTDESC2:0 "正统皇帝遭蒙古人俘获后，北疆边防安定便成了至关重要的大事。然而问题在于长城修筑年久，近几百年来更是倾坠崩坏、无人问津，如今状况堪忧。我们可以修葺长城，但如此庞大的工事将十分劳民伤财，恐怕百姓会怨声载道。可是长城防卫修缮后，沿线各省百姓可以安居乐业，免于胡侵之忧；若不修缮，百姓或恐争相内迁。如何是好？"
 flavor_mng.EVTOPTA2:0 "是的，我们需要修复长城！"
 flavor_mng.EVTOPTB2:0 "任其继续崩塌"
 flavor_mng.EVTNAME3:0 "对长城的进一步修补"
 flavor_mng.EVTDESC3:0 "正统皇帝遭蒙古人俘获后，北疆边防安定便成了至关重要的大事。然而问题在于长城修筑年久，近几百年来更是倾坠崩坏、无人问津，如今状况堪忧。我们可以修葺长城，但如此庞大的工事将十分劳民伤财，恐怕百姓会怨声载道。可是长城防卫修缮后，沿线各省百姓可以安居乐业，免于胡侵之忧；若不修缮，百姓或恐争相内迁。如何是好？"
 flavor_mng.EVTNAME4:0 "明代瓷器的至臻"
 flavor_mng.EVTDESC4:0 "随着我国工匠对釉料选材、绘画技巧的精益求精，许多专家都称赞我们产出的瓷器已臻于完美。这一产品广受追捧，出口量也节节攀升。专门生产精品瓷器的省份从瓷器贸易中所获颇丰，我们在这些地区的税收也在增长！"
 flavor_mng.EVTOPTA4:0 "完美！"
 flavor_mng.EVTNAME5:0 "闭关锁国"
 flavor_mng.EVTDESC5:0 "欧洲贸易者看起来遍布中国各地。他们排挤我们的商人并使商人们走向破产，给我们造成了很大的税收和关税损失。为了更利于控制欧洲贸易者和征收关税，可能我们应当查禁他们或者把他们约束在某个单一城市。我们的专家认为把澳门给葡萄牙并且只允许欧洲人在那做生意可能是最好的解决办法。同时广州附近的南方区域也会享受到贸易扩张之利。当然，我们也能完全闭关锁国或者完全开放口岸自由贸易。政当何如？"
 flavor_mng.EVTOPTA5:0 "设置澳门为唯一通商港口"
 flavor_mng.EVTOPTB5:0 "闭关锁国"
 flavor_mng.EVTOPTC5:0 "门户开放"
 flavor_mng.EVTNAME6:0 "戚继光军改"
 flavor_mng.EVTDESC6:0 "名将戚继光提出了一系列军事改革措施。如果能实施，这将让我们的军队更强，我们的战斗更加高效。不过，彻底地改变军队组织是个大工程。这要花费许多金钱和付出许多努力，而且即使成功，军人们也不会感激这些变化。军队会变得不稳定，还会出现逃兵。我们应该实施这些改革吗？"
 flavor_mng.EVTOPTA6:0 "推行改革！"
 flavor_mng.EVTOPTB6:0 "不，这开销太大。"
 flavor_mng.EVTNAME7:0 "耶稣会士的到来"
 flavor_mng.EVTDESC7:0 "1581年，第一位耶稣会传教士到达中国，他们带着礼物，将欧洲发明的机械送到了皇帝面前。传教士向皇帝展示了已知世界的范围并提议改革历法。但与此同时他们也带来了奇怪的宗教与哲学思想，这会破坏中国的传统秩序。是否允许这些传教士留下？"
 flavor_mng.EVTOPTA7:0 "是，中国需要他们的知识。"
 flavor_mng.EVTOPTB7:0 "不，这些外国思想是我们的社会所不能接受的。"
 flavor_mng.EVTNAME8:0 "饥荒！"
 flavor_mng.EVTDESC8:0 "一场规模空前的饥荒袭击了我们国家！长期干旱导致粮食连年歉收，人民几乎无法保证口粮。饥饿与疾病在乡野中肆虐，饥民相食，骇人听闻。许多人落草为寇，只为填饱肚子。人民需要政府的赈济，但势必开销巨大。我们应该试着减轻人民的痛苦么？"
 flavor_mng.EVTOPTA8:0 "我们无能为力。"
 flavor_mng.EVTOPTB8:0 "抚恤灾民"
 flavor_mng.EVTOPTC8:0 "倾国之力扶困救危"
 flavor_mng.EVTNAME9:0 "满洲之乱"
 flavor_mng.EVTDESC9:0 "满洲的领袖——努尔哈赤重新集结了女真部落。他们试图在北方发动叛乱。我们该如何处置？"
 flavor_mng.EVTOPTA9:0 "我们无力剿灭叛匪"
 flavor_mng.EVTOPTB9:0 "碾碎他们！"
 flavor_mng.EVTNAME10:0 "白莲教"
 flavor_mng.EVTDESC10:1 "秘密叛乱团体白莲教又一次在百姓中流行起来。在蒙元王朝的最后几年，他们组织了对这些外族统治者的反抗运动，如今他们打算故伎重施，却是对我大[Root.GetName]王朝！我们该如何处置这些邪教叛徒？"
 flavor_mng.EVTOPTA10:0 "呸，几个渣渣还动摇不了江山社稷！"
 flavor_mng.EVTOPTB10:0 "命令帝国军队碾碎他们"
 flavor_mng.EVTNAME11:0 "财政危机"
 flavor_mng.EVTDESC11:0 "由于几十年的叛乱，动乱和腐败，我们的财政状况陷入困境。我们需要新的金钱流入，但这唯一的办法就是征收新的不受欢迎的税收。这样做，我们可以暂时缓解一些现金流问题，但本已摇摇欲坠的情况可能会更糟。但如果我们不这么做，我们可能失去在某些动乱省份提高税收效率的能力。我们该怎么做？"
 flavor_mng.EVTOPTA11:0 "设立新税"
 flavor_mng.EVTOPTB11:0 "民怨太高，还是另寻他法吧。"
 flavor_mng.EVTNAME12:0 "闯王之乱"
 flavor_mng.EVTDESC12:0 "李自成率部反叛！叛卒们已经受够了连年的腐败和粮饷拖欠。不堪明廷无能腐败统治的压迫，各地百姓纷纷响应叛军。如今他们正在向首都进发，我们必须立即行动，否则一败涂地！我们该怎么做？"
 flavor_mng.EVTOPTA12:0 "碾碎他们！"
 flavor_mng.EVTOPTB12:0 "尝试和解"
 flavor_mng.EVTNAME13:0 "驱逐耶稣会士"
 flavor_mng.EVTDESC13:0 "从最近发生的事情来看，耶稣会士有百害而无一利。虽然他们的知识比我国先进，但是其毕竟是陌生的，上至学者下至百姓都会因此陷入混乱，严重影响我国社会稳定。数十年来他们一直在干扰我国内政，如今他们又试图插手立储之事。或许是时候驱逐他们了。"
 flavor_mng.EVTOPTA13:0 "驱逐他们！"
 flavor_mng.EVTOPTB13:0 "不，他们太有价值了！"
 flavor_mng.EVTNAME14:0 "和珅的任命"
 flavor_mng.EVTDESC14:0 "一个表现突出的大臣最近引起了我们的注意。他叫和珅，在外交和行政方面极具天赋。然而，同时有传闻说他非常腐败，其卓越政绩下往往掩藏着贪腐与徇私。我们是否应该任命他为内阁大学士？"
 flavor_mng.EVTOPTA14:0 "谁没有缺点呢？任命他！"
 flavor_mng.EVTOPTB14:0 "不可，如此腐败会毁了我们的国家！"
 flavor_mng.EVTNAME15:0 "马戛尔尼爵士来华"
 flavor_mng.EVTDESC15:0 "马戛尔尼爵士带来了一份来自极西之邦英吉利的外交信函。据说他是为两国友谊而来，希望促进两国之间的贸易还有文化交流。我国是否应该做出友善的回应？"
 flavor_mng.EVTOPTA15:0 "天朝上国不需要蛮邦的友谊！"
 flavor_mng.EVTOPTB15:0 "我们有意听听他们的想法。"
 flavor_mng.EVTNAME16:0 "白莲教起义"
 flavor_mng.EVTDESC16:0 "秘密反叛社团白莲教正在谋划叛乱的流言正在广泛流传。我们该如果处置？"
 flavor_mng.EVTOPTA16:0 "言者无罪。"
 flavor_mng.EVTOPTB16:0 "杀无赦！"
 flavor_hol.EVTNAME5120:0 "伊拉斯谟"
 flavor_hol.EVTDESC5120:0 "伊拉斯谟是一位人文主义者，同时也是北方文艺复兴时期最伟大的学者。他率先编撰了《新约圣经》希腊文本，在教父神学和古典文学研究方面也有着十分重要的地位，因此终其一生都对神学辩论有着重要的影响。他的观点理性而中立，因而那些较之正统更珍视自由的人们将他引为自己心目中的一座灯塔。"
 flavor_hol.EVTOPTOK:0 "好的"
 flavor_hol.EVTNAME5121:0 "胡戈·格劳秀斯"
 flavor_hol.EVTDESC5121:0 "胡戈·格劳秀斯，荷兰法学家、学者。其于1625年出版的法学巨著《战争与和平法》奠定了现代国际法基础。曾因卷入对让·加尔文预定论的解释演变的政治斗争之中被捕入狱，而后藏于书箱之中越狱成功。其著有许多法学及神学书籍以及诗作。"
 flavor_hol.EVTNAME5122:0 "克里斯蒂安·惠更斯"
 flavor_hol.EVTDESC5122:0 "克里斯蒂安·惠更斯是荷兰物理学家、天文学家、数学家。他创立了光的波动性理论，观测到土星的光环，并且对力学理论做出了贡献。直到19世纪初，他的名字一直默默无闻，但他的光学理论对于近现代物理学而言是杰出的原创理论贡献，以他本人命名的惠更斯原理将永远被现代人铭记。"
 flavor_hol.EVTNAME1506:0 "赫拉德·墨卡托·德·克雷默"
 flavor_hol.EVTDESC1506:0 "赫拉德·墨卡托是佛兰德地理学家、数学家、地图学家。他曾于鲁汶大学学习，并创立地理机构（1534年）。他自1537年至1540年对佛兰德的地理进行了调查并绘制了佛兰德地图。1538年他基于托勒密的地图制作了他的第一幅世界地图。"
 flavor_hol.EVTNAME3502:0 "宪政主义与三级会议"
 flavor_hol.EVTDESC3502:0 "十七世纪初，尼德兰北部已经从西班牙统治下独立。人们围绕着这个新生国家的政治制度问题产生了分歧。奥兰治亲王毛里茨支持君主制，奥尔登巴内费尔特则赞成邦联制。最后两方达成妥协，成立了尼德兰联合省，顾名思义，这是一个由半自治的省份组成的邦联。君主制的星星之火并未熄灭，这在之后也将带来深远的影响。"
 flavor_hol.EVTOPTA3502:0 "带有君主制色彩的邦联。"
 flavor_hol.EVTOPTB3502:0 "共和政体的邦联。"
 flavor_hol.EVTOPTC3502:0 "集权君主制。"
 flavor_hol.EVTOPTD3502:0 "维持现在的政府。"
 flavor_hol.EVTNAME3504:0 "阿姆斯特丹证券交易所创立"
 flavor_hol.EVTDESC3504:0 "随着阿姆斯特丹银行在1609年的创立，这座城市的证券交易变得越来越活跃。证券交易所蓬勃发展，取代了安特卫普在金融领域的领先地位。来自全欧洲的基金汇聚于此，贷款随手可得，且享有其他任何地方无法比拟的利率。这被荷兰东印度公司（1602）的资本主义成功，甚至西印度贸易公司（1621）略逊一筹的成功，所进一步增值。"
 flavor_hol.EVTOPTA3504:0 "扩大信贷市场"
 flavor_hol.EVTOPTB3504:0 "建立严格的管控"
 flavor_hol.EVTNAME3506:0 "联省西印度公司"
 flavor_hol.EVTDESC3506:0 "1621年，在与西班牙12年和平协议的末尾，联省西印度公司成立，主要聚焦于以私掠船对抗西班牙舰队。除私掠以外，目标是在美洲建立尽可能多的殖民地和征服尽可能多的领地。著名战绩包括曼哈顿和皮埃特·海因对西班牙珍宝船队的突袭。"
 flavor_hol.EVTOPTA3506:0 "我们将会开发这里的贸易！"
 flavor_hol.EVTNAME3507:0 "尼德兰军事改革"
 flavor_hol.EVTDESC3507:0 "拿骚-锡根伯爵约翰，以及他的表亲毛里茨亲王、他的兄弟威廉，这三人处于尼德兰改革的核心。他们从罗马军事手册译本中重新学习古典陆军的失落技艺，他们重新组织战斗编队以使部队更加灵活和提升火力。约翰是著名军事指南手册《戈恩火器图鉴》的幕后智囊，也是锡根军事学院——全德意志第一批军事学院之一的创立者。"
 flavor_hol.EVTOPTA3507:0 "改革海军和陆军"
 flavor_hol.EVTOPTB3507:0 "改革陆军"
 flavor_hol.EVTOPTC3507:0 "改革海军"
 flavor_hol.EVTNAME3508:0 "尼德兰的加尔文宗"
 flavor_hol.EVTDESC3508:0 "在多德雷赫特教会会议 (1618-1619)上，强硬派加尔文宗被确立为国教。这为多元论和人道主义派系阿民念派与顽固狭隘的「真加尔文主义」派系霍马勒斯派之间的长期斗争画上了句点。奥兰治亲王毛里茨支持霍马勒斯派，其主要由小资产阶级和农民组成；而奥尔登巴内维尔特支持阿民念派，其由知识分子和富裕资产阶级组成。"
 flavor_hol.EVTOPTA3508:0 "戈马尔派"
 flavor_hol.EVTOPTB3508:0 "阿民念派"
 flavor_hol.EVTNAME3509:0 "新教徒被逐出法兰西"
 flavor_hol.EVTDESC3509:0 "1598年4月13日，法国的亨利五世颁布了《南特敕令》，授予胡格诺教徒一大部分宗教和公民权利。将近100年后，他的孙子路易十四致力于王国的统一和稳定，因此将两种宗教的共存视为骚乱的潜在来源。在已允许迫害新教徒和焚烧他们的教堂后，他在1685年废除了《南特敕令》。几年内，超过四十万名胡格诺教徒移居英格兰、普鲁士、尼德兰和美洲——这让法国丧失了它最勤劳的商业阶级。"
 flavor_hol.EVTOPTA3509:0 "我们张开双臂欢迎你们"
 flavor_hol.EVTNAME3513:0 "执政府制造奥兰治王朝世袭"
 flavor_hol.EVTDESC3513:0 "在尼德兰人民对奥兰治王朝上涨的支持氛围中，威廉三世来到了尼德兰政治的最前沿，使得德·维特兄弟黯然失色。在被提名为执政后，德·维特兄弟辞职，并由于叛国罪和反对奥兰治理念被不受控制的暴民所杀。以上涨的支持为基础，奥兰治家族在1674年被荷兰省和西兰省宣布在其省执政府中世袭。"
 flavor_hol.EVTOPTA3513:0 "对，我们需要秩序！"
 flavor_hol.EVTOPTB3513:0 "不，我们需要自由！"
 flavor_hol.EVTNAME3515:0 "荷兰革命"
 flavor_hol.EVTDESC3515:0 "1787年6月，联省共和国内执政威廉五世——英格兰国王乔治二世的外孙——的支持者与受法国支持的共和派之间的长久冲突最终引发了一场外交事件。当时海牙市政府官员拒绝执政的夫人、普鲁士国王腓特烈二世的侄女入境——腓特烈二世其时已于1786年去世，继位的腓特烈·威廉二世对法国非常敌视。很快，普鲁士以武力干预来恢复执政的权力，未遭到陷入严重金融危机的法国的还击。法国的影响力几近消失，而普鲁士大获全胜。"
 flavor_hol.EVTOPTA3515:0 "反抗革命倾向！"
 flavor_hol.EVTOPTB3515:0 "冒革命的危险！"
 flavor_hol.EVTNAME3713:0 "德·维特"
 flavor_hol.EVTDESC3713:0 "1653年，扬·德·维特已是大议长了。尼德兰在其光辉岁月里曾蒙他指引。他也毕生对抗传统执政（军务）奥兰治家族的势力，并设法于1667年表决反对他们的《排斥法案》。然而，1672年对法国和英格兰的战败让奥兰治派卷土重来，把他关进监狱。1672年8月20日，他和他的兄弟康纳里斯，被由政敌煽动起来的暴民所屠杀。"
 flavor_hol.EVTOPTA3713:0 "出色的大臣！"
 flavor_hol.EVTNAME3714:0 "海因修斯"
 flavor_hol.EVTDESC3714:0 "生于1640年的安东尼·海因修斯毕生享有威廉三世和奥兰治家族的信任。奈梅亨和约之后，他被送往凡尔赛监督条款的履行，1688年威廉移驾成为英格兰国王后他成为大议长。作为对法国强硬的谈判者和顽固的对手，他处于17世纪晚期所有战争中的反法同盟的核心。卒于1720年。"
 flavor_pol.EVTNAME3481:0 "王权之争"
 flavor_pol.EVTDESC3481:1 "[Root.Monarch.GetTitle]与色姆议会之间的矛盾已经一触即发。治国理政之中，不论多么细微琐碎的事务，都要与什拉赫塔贵族协商妥协，永无宁日，而贵族无时无刻不在与君主针锋相对——[Root.Monarch.GetTitle]对此早已忍无可忍。[Root.Monarch.GetTitle]认定，是时候彻底终结[Root.GetName]色姆会议的权力了。"
 flavor_pol.EVTOPTA3481:0 "打一场尖锐但和平的仗"
 flavor_pol.EVTOPTB3481:1 "[Root.Monarch.GetTitle]还能做什么？"
 flavor_pol.EVTOPTC3481:2 "对什拉赫塔发动战争"
 flavor_pol.EVTNAME10:0 "贵族会盟"
 flavor_pol.EVTDESC10:2 "正如[Root.Monarch.GetName]下定决心废除色姆会议的权力一样，色姆会议也向[Root.Monarch.GetName]提出了他们的要求。米克瓦伊·泽布日多夫斯基、扬·什琴斯内·赫布特、斯坦尼斯瓦夫·斯塔德尼基、亚历山大·约瑟夫·利索夫斯基和亚努什·拉齐维乌等人在斯德日察和卢布林召开了罗科什大会——一种半合法的贵族叛乱。贵族们在罗科什大会共立盟约，列出了67条纲领，要求[Root.Monarch.GetName]因违反《亨利王条约》而引咎退位，并要求[Root.Monarch.GetTitle]向色姆交出国家官员的任免权。"
 flavor_pol.EVTOPTA10:0 "尝试与贵族联盟协商。"
 flavor_pol.EVTOPTB10:0 "拒绝他们的要求。"
 flavor_pol.EVTNAME11:0 "桑多梅日起义"
 flavor_pol.EVTDESC11:1 "在波兰贵族结成联盟要求[Root.Monarch.GetTitle]退位后，他们发起了公开叛乱。尽管仍有机会进行谈判妥协，但一支由扬·卡罗尔·霍德凯维奇将军领导的王室军队已经被派去平乱。"
 flavor_pol.EVTOPTA11:0 "与叛军领袖协商。"
 flavor_pol.EVTOPTB11:0 "镇压叛军。"
 flavor_pol.EVTNAME12:1 "和解议会"
 flavor_pol.EVTDESC12:1 "贵族的叛乱结束了！[Root.Monarch.GetName]拒绝向贵族屈膝，并且击败了叛军，[Root.Monarch.GetHerHis]这场胜利被认为是王权的胜利。现在贵族不得不匍匐在国王的脚下以乞求宽大处理。[Root.Monarch.GetName]已经彻底驾驭住了国家政权，并且第一次着手在[Root.GetName]建立绝对世袭君权。"
 flavor_pol.EVTOPTA12:1 "贵族们已经正式投降了。"
 flavor_pol.20.t:0 "波兰的选举君主制"
 flavor_pol.20.d:0 "1370年，皮亚斯特王朝的末代国王驾崩之后，波兰贵族们开始稽考旧章、翻查先例，以便能使他们从君主制中独立。起先，只有小部分的贵族能用他们的特权选出下任国王——在1384年和1523年是女王，因为他们支持雅德维加和安娜成为君主。但最终有权选举波兰君主的贵族人数增加了。值得注意的是，在波兰，贵族头衔由所有符合资格的人士的子女继承。所以，在其鼎盛时期，多达五十万的波兰人可以行使他们的选举权——这说明欧洲文艺复兴时期的波兰是最大限度行使选举权的国家，也可能是美国和法国建立共和体制之前规模最大的「民主」体制。真正的国王选举是在1573年选举瓦卢瓦的亨利时肇始，由此开始，外国的诸王公贵族们也总来谋取波兰王位，既然如此，贵族又何不选出他们中的一位继承王位呢？\n\n在波兰立陶宛联邦时期，波兰国王和立陶宛大公都由贵族们聚集在华沙郊区沃拉的田野选举而产生。数以万计的贵族可以出席，最富有的大贵族也会与最贫穷的伯爵攀谈，交流他们的支持对象和投票情况。1573年第一次选举在四天后才统计出选举结果，而后来的选举规模较小，只在一两天后就能统计出选举结果；选举活动十分盛大，时不时地举行聚会和交易会，军队也会全副武装。选举进行期间，则由一位临时执政者行使王权，通常由华沙总主教担任，他也将监督整个选举过程。"
 flavor_pol.20.a:0 "我们信任波兰国会！"
 flavor_hol.EVTNAME1:0 "莱顿大学"
 flavor_hol.EVTDESC1:0 "奥兰治亲王威廉，八十年战争中尼德兰起义的领袖，于1575年创办莱顿大学。当时，新兴的尼德兰共和国还没有任何高等院校，而整个低地地区唯一一座大学的所在地——鲁汶正处在西班牙的控制下。威廉亲王决定在莱顿建立尼德兰的第一所大学，为宗教目的教化市民，并为国家和政府提供其它领域的受教育人才。随着科学革命的到来，学术研究变得越来越重要，而莱顿这座城市由于其在前一年抗击西班牙进攻的英雄壮举，有幸成为了新大学的所在地。西班牙国王腓力二世的名字也出现在了官方的建校许可文件上，因为他仍是法理上的荷兰伯爵——尽管他禁止自己治下的任何臣民到莱顿大学求学。"
 flavor_hol.EVTOPTA1:0 "赞助大学"
 flavor_hol.EVTOPTB1:0 "什么也不做"
 flavor_hol.EVTNAME2:0 "多德雷赫特教会会议"
 flavor_hol.EVTDESC2:0 "阿民念主义的崛起导致尼德兰归正会在多德雷赫特召开全国宗教会议，来解决分歧与争端。1618年11月13日，尼德兰归正会和来自国外的八个改革宗教会的票选代表举行了第一次会议；第154次会议，也是最终会议，于1619年5月9日举行。该会议平息了围绕阿民念派的分歧，谴责阿民念派、驳斥了该派的观点，并逐点阐释了改革宗派教义，即全然败坏、无条件拣选、有限赎罪、不可抗恩典、一次得救永远得救。抗辩派，即阿民念派的别称，被指定禁绝牧师活动，如布道、劝诫、施行圣礼、探访病患等。他们也被要求签署《休止法令》，也就是在政府任命的教会中不作任何教职的工作，并且不可写信函或书籍以推广抗辩派的学说。当阿民念派的牧师拒绝签字时，他们被判刑「扰动公众安宁」，并责令离开联合省。宗教会议最终宣布阿民念派教义为异端。"
 flavor_hol.EVTOPTA2:0 "不赞许戈马尔派"
 flavor_hol.EVTOPTB2:0 "谴责阿民念派"
 flavor_hol.EVTOPTC2:0 "无视它"
 flavor_hol.EVTNAME3:0 "荷兰语《国译圣经》"
 flavor_hol.EVTDESC3:0 "多特教会会议断定有必要将《圣经》翻译成荷兰语，因为现在通行的荷兰语圣经只是翻译自其它语言译本。新的译本——《国译圣经》将基于原始语言，参考1611年英国的詹姆斯国王钦定版圣经翻译。尼德兰议会应教会会议要求就此事进行委托。原定由约翰尼斯·伯格曼、威廉·巴达修斯和吉尔森·贝赛鲁斯担任《旧约》译者，由雅克布斯·罗兰德斯、赫尔曼·法考留斯和佩特鲁斯·科奈里斯来翻译《新约》和外典。赫尔曼·法考留斯和科奈里斯在翻译开始前去世，只好由法图斯·荷谬斯和安东尼乌斯·瓦里奥斯接替。《国译圣经》于1635年完成，1637年由议会审核通过。1637年到1657年间印制五十万本。《国译圣经》在文化上推动了尼德兰的一体化，圣经中遣词造句的方式，形成了广为接受的标准荷兰语的基础。"
 flavor_hol.EVTOPTA3:0 "创立国译圣经"
 flavor_hol.EVTOPTB3:0 "无视它"
 flavor_hol.EVTNAME4:0 "西蒙·斯特芬"
 flavor_hol.EVTDESC4:0 "佛兰德数学家和军事工程师西蒙·斯特芬活跃于科学和工程学的许多领域，既重理论又务实践。荷兰语中数学一词，wiskunde，意为「确定之物的学问」，是由斯特芬本人翻译而来，使得荷兰语成了少数不经由拉丁文从希腊文中提取「数学」一词的欧洲语言之一。他发明了只靠风力推进的带帆四轮车，并取得了超过马拉四轮车的速度。《论十进制》，斯特芬写作并出版于1585年的著作，在译成英文时书名为《十进制算术：教你如何运用四则运算进行所有分数之外的整数计算》。"
 flavor_hol.EVTOPTA4:0 "雇佣他"
 flavor_hol.EVTOPTB4:0 "无视他"
 flavor_hol.EVTNAME5:0 "威廉颂"
 flavor_hol.EVTDESC5:0 "赞歌《威廉颂》或称《威廉·凡·那叟》在一些尼德兰民众之中很受欢迎；最终在1932年，它被正式认定为荷兰的国歌。威廉·凡·奥兰治，亦即奥兰治的威廉是歌曲的主角，歌曲讲述他和他的一生，以及他为何与西班牙国王作战，以第一人称视角写成。作为一首国歌，其内容和曲调相当平和。"
 flavor_hol.6.t:0 "郁金香狂热"
 flavor_hol.6.d:0 "郁金香在1550年代从奥斯曼帝国引入欧洲。它们很快成为荷兰富商中的一种奢侈品。市场开始种植，并且在1634年法国需求增加时，投机者进入市场。1636年，郁金香期货市场成立，在秋冬季节价格飙升，直到1637年2月价格暴跌。结果导致许多人破产，引发经济灾难。"
 flavor_hol.6.a:0 "这不好！"
 flavor_hol.6.b:0 "国家可以减轻这番损失！"
 hol_tulip_crisis:0 "郁金香危机"
 desc_hol_tulip_crisis:0 "郁金香危机是由对郁金香价格的疯狂投机所引起的，它使得许多人在郁金香的需求和价格垮掉时失去了所有财富。"
 flavor_per.EVTNAME1:0 "[Root.Monarch.GetName]的改革"
 flavor_per.EVTDESC1:0 "[Root.Monarch.GetTitle][Root.Monarch.GetName]不仅是一名伟大的征服者，还是一名伟大的建设者和改革家。他称职的统治奠定了重生的波斯之基石。饱受帖木儿和土库曼部落残暴统治的人民将他们的伊朗王看做是圣人，并以饱满的热情投入工作。"
 flavor_per.EVTOPTA1:0 "[Root.Monarch.GetTitle][Root.Monarch.GetName]万岁！"
 flavor_per.EVTOPTB1:0 "实施外交改革"
 flavor_per.EVTOPTC1:0 "实施军事改革"
 flavor_per.EVTNAME2:0 "阿拔斯大帝改革"
 flavor_per.EVTDESC2:0 "沙阿阿拔斯大帝的统治标志着萨法维王朝的极盛。他建立起一支纪律严明的军队，碾碎乌兹别克人，并向奥斯曼报了仇。1598年，他选择伊斯法罕作为新都。作为艺术支持者，尤其是建筑艺术，他用世上最出色的伊斯兰名胜装饰伊斯法罕。他建立一批清真寺、学校、桥梁和一座大巴扎。他当政期间，波斯工匠和艺术家擅长于制作精美的丝绸、服装、瓷器、金属制品、书法、细密画和地毯。"
 flavor_per.EVTNAME3:0 "阿巴斯大帝的顾问们"
 flavor_per.EVTDESC3:0 "沙阿阿拔斯极为欣赏西欧的军事技艺，乐意接纳基督教传教士到他的王国，甚至假意表现出自己想要皈依基督教的迹象。沙阿最终争取到两名英格兰人——安东尼·谢利和罗伯特·谢利的帮助，来改革波斯陆海军。改革很快就取得了成果。阿拔斯从葡萄牙人手中夺取巴林并洗劫了他们在霍尔木兹的基地。然而，这两位欧洲顾问并不是在哪里都受到欢迎……"
 flavor_per.EVTOPTA3:0 "雇佣英格兰顾问"
 flavor_per.EVTOPTB3:0 "倚赖本国顾问"
 flavor_per.EVTNAME4:0 "政治混乱"
 flavor_per.EVTDESC4:0 "萨法维教团的权力基于小亚细亚的奇兹尔巴什（什叶派土库曼）部族，他们原本打败了白羊王朝。不幸的是这些宗族难以驾驭，时常相互斗争并争夺沙阿的控制权。在阿拔斯治下，他们被拴在一条牢固的皮带上，但随着他逝去，波斯再次被他们的内讧所折磨。他们的权力逐渐衰减，但竟会被18世纪时来自阿富汗和俾路支的反叛军阀所取代。"
 flavor_per.EVTOPTA4:0 "让宗族去战斗"
 flavor_per.EVTOPTB4:0 "收买宗族的忠心"
 flavor_per.EVTNAME5:0 "政治碎片化"
 flavor_per.EVTDESC5:0 "阿拔斯的死令伊朗长期而痛苦地滑向混乱。衰落起因于暗弱的统治者，受影响于后宫干政、奇兹尔巴什对抗的重现、省份土地的暴政、过度征税、贸易衰退，以及萨法维军事组织的弱化。"
 flavor_per.EVTOPTA5:0 "让各派系密谋"
 flavor_per.EVTOPTB5:0 "收紧政权控制"
 flavor_per.EVTNAME6:0 "阿富汗叛乱"
 flavor_per.EVTDESC6:0 "阿富汗人，在米尔·维斯的率领下，已在他们的母省起兵反叛了！"
 flavor_per.EVTOPTA6:0 "该死！"
 flavor_tim.0.t:0 "山雨欲来……"
 flavor_tim.0.d:0 "帖木儿帝国日益衰老的统治者沙哈鲁在1444年初起久染顽疾。其妻高哈儿绍德在其缺位期间掌管帝国的日常政务，但衰弱的迹象让分封在帖木儿各地的皇族蠢蠢欲动起来。\n\n在伊朗西部，年轻的皇子、野心勃勃的帖木儿之孙——穆罕默德·拜宋豁儿已经开始在远超他分配辖区的土地上敛取税收和象征效忠的信物。沙哈鲁康复后获悉了这种专横乡野的行为，宣布穆罕默德·拜宋豁儿是谋逆者，正准备第一时机对其进行征讨。\n沙哈鲁明白，若要避免像帖木儿那样一死便是子孙内战，他必须迅速地以强硬手段将任何谋反的迹象扼杀。"
 flavor_tim.0.a:0 "只有时间能告诉我们其他王子会怎么做。"
 flavor_tim.0.a.tt:0 "只要§Y沙哈鲁§!一息尚在，身为§Y帖木儿§!的统治者，他将极大地减少所剩的附庸皇子的独立倾向。"
 flavor_tim.1.t:0 "沙哈鲁之死"
 flavor_tim.1.d:0 "经历了一生的征战与铁腕统治，帖木儿之子沙哈鲁溘然长逝。他穷尽一生维护父亲建立的帝国，在帖木儿死后统一帝国，扑灭了反对他统治的一切叛乱。\n沙哈鲁为帝国的大部分土地带来了和平。在他统治之下，艺术与科学蓬勃发展。他在生命的最后几年时常卧病，然而他的子孙与堂亲们却在趁机为不可避免的继承战争厉兵秣马。"
 flavor_tim.1.a:0 "我的时代到来了！"
 flavor_tim.1.a.tt:0 "§R我们将不再受益于沙哈鲁的威望，帖木儿的附庸皇子们很有可能将因此开始密谋夺取皇位。§!"
 flavor_tim.2.t:0 "沙哈鲁之死"
 flavor_tim.2.d:0 "经历了一生的征战与铁腕统治，帖木儿之子沙哈鲁溘然长逝。他穷尽一生维护父亲建立的帝国，在帖木儿死后统一帝国，扑灭了反对他统治的一切叛乱。\n沙哈鲁为帝国的大部分土地带来了和平。在他统治之下，艺术与科学蓬勃发展。他在生命的最后几年时常卧病，然而他的子孙与堂亲们却在趁机为不可避免的继承战争厉兵秣马。"
 flavor_tim.2.a:0 "我的时代到来了！"
 flavor_tim.2.a.tt:0 "§Y帖木儿§!将不再受益于沙哈鲁的威望，附庸皇子们很有可能将因此开始密谋夺取皇位。"
 flavor_tim.2.b:0 "愿他们长久分裂。"
 flavor_tim.2.b.tt:0 "如果满足要求，我们现在可以使用 §Y拥立帖木儿的继承者§!的决议，邀请一位帖木儿王位宣称者统治我们的国家。"
 flavor_tim.EVTNAME1:0 "帖木儿帝国瓦解"
 flavor_tim.EVTDESC1:0 "兀鲁伯早前曾是河中地区的总督。在继承皇位后，帖木儿帝国陷入政治混乱，被称为「白羊」的土库曼部落趁机侵占了许多领土，同时撒马尔罕也遭到了乌兹别克人的劫掠。一些小贵族也趁机割据，地方王朝迅速涌现。"
 flavor_tim.EVTOPTA1:0 "攻击所有叛徒"
 flavor_tim.EVTOPTB1:0 "收买所有叛徒"
 flavor_tim.EVTNAME2:0 "伊斯玛仪复兴波斯"
 flavor_tim.EVTDESC2:0 "伊斯玛仪14岁时接过父亲位置，成为奇兹尔巴什（一什叶派土库曼部落名）的首领。他迅速在波斯西北建立起权力根基，于1501年夺取大不里士城并自封为伊朗沙阿。接踵而来的一系列征战中，他击溃了白羊王朝，后来他的萨法维王朝完成了伊朗的复国。"
 flavor_tim.EVTOPTA2:0 "击溃什叶派叛军"
 flavor_tim.EVTNAME3:0 "兀鲁伯天文台"
 flavor_tim.EVTDESC3:1 "我们杰出的君王，[Root.Monarch.GetName]，表明他想要建立一个大天文台，以便撒马尔罕成为整个世界天文学研究的中心。他所希望在天文台墙壁上雕刻的文字总结了他的信念：「宗教兴衰无常，帝国终为土灰，唯有科学永世长存」。\n无论他的目的有多么高尚，这个工程终究是非常昂贵……"
 flavor_tim.EVTOPTA3:0 "开工！"
 flavor_tim.EVTOPTB3:0 "我们没时间，也没钱来办这些蠢事！"
 flavor_mug.EVTNAME1:0 "马拉塔人"
 flavor_mug.EVTDESC1:0 "经年服役于德干诸王的马拉塔人，已经将高原上的游击型战术打磨到了极致。与其他良好地融入我国贵族的其他民族的高层不同，他们反倒着手修葺他们的山地堡垒，为自己的势力打造基地。"
 flavor_mug.EVTOPTA1:0 "我们必须粉碎一切分离主义苗头！"
 flavor_mug.EVTNAME2:0 "阿克巴改革"
 flavor_mug.EVTDESC2:0 "皇帝提出了大刀阔斧的改革方案，力求将国家重构，使我国成为现代化国家。方案包括经济改革、更好的税收制度、精简的官僚机构和军队重组。不过，改革不仅耗资巨大，更会引起民众、官僚与军队的不满。我们应否实施这些改革？"
 flavor_mug.EVTOPTA2:0 "实施行政改革"
 flavor_mug.EVTOPTB2:0 "实施外交改革"
 flavor_mug.EVTOPTC2:0 "实施军事改革"
 flavor_mug.EVTNAME3:0 "锡克教徒骚乱"
 flavor_mug.EVTDESC3:0 "锡克教的上师来到都城，向我们解释他们教派的邪说。锡克教是印度教与伊斯兰教的混合体。皇帝认为，这种学说根本就是伊斯兰正信的异端。不过，对他采取的任何行动都将在锡克教地区引发事端，因为上师在当地被视作圣人。我们要怎样对付这个有罪的异端？"
 flavor_mug.EVTOPTA3:0 "把他当做异端处死！"
 flavor_mug.EVTNAME4:0 "阿富汗叛乱"
 flavor_mug.EVTDESC4:0 "在米尔·维斯的率领下，阿富汗人在他们的家乡发动了叛乱！"
 flavor_mug.EVTOPTA4:0 "该死！"
 flavor_per.EVTNAME7:0 "土波冲突：波斯利用奥斯曼内部的问题"
 flavor_per.EVTDESC7:0 "东安纳托利亚的西帕希叛军激起了波斯沙阿为败于穆拉德三世一战报仇雪耻的念头。于是战事1603年再次爆发。"
 flavor_per.EVTOPTA7:0 "这意味着战争！"
 flavor_per.EVTOPTB7:0 "专注于叛乱"
 flavor_vij.EVTNAME1:0 "迈索尔叛乱！"
 flavor_vij.EVTDESC1:0 "大人，迈索尔人已经受不住我们的统治，联合起来反叛，谋求独立！"
 flavor_vij.EVTOPTA1:0 "镇压他们！"
 flavor_vij.EVTNAME2:0 "卡那卡·达萨"
 flavor_vij.EVTDESC2:0 "诗人卡那卡·达萨，除了是一位哲学家以外，更是一位音乐家与作曲家。他原名廷玛巴·那雅卡，年轻时，他挖出一个黄金宝藏，从此被称为卡那卡·那雅卡，卡那卡在卡纳达语里就是黄金的意思。他从来没有将那笔黄金用在自己身上。卡那卡·达萨则是他的毗耶沙罗耶导师给他起的名字。卡那卡·达萨原是战士出身，但他在一场战争中，奇迹地从重伤中获救后，便舍弃战士本业，转而从事作曲与文学创作，以老妪能通的语言说明哲学道理。他的主要作品有《那罗故事》《黑天得道之门》《那罗辛哈颂》《一钵小米的故事》以及《黑天之河》。"
 flavor_vij.EVTOPTA2:0 "此人对我国至关重要！"
 flavor_vij.EVTOPTB2:0 "请他将智慧传行我土"
 flavor_vij.EVTNAME3:0 "牛神庙"
 flavor_vij.EVTDESC3:0 "肯佩·高达是一位著名的毗奢耶那伽罗地方领主，他正要建造一所毗奢耶那伽罗风格的南迪神庙。他打算在门廊前的胎室，安放一尊巨大的花岗岩南迪像。这尊南迪化身估计有四点六米高、六点一米长，将会是世上最大的南迪化身。南迪就是人称的神牛，是湿婆神最忠实的随从。肯佩·高达正谦恭地请求我们捐出一笔不多的款项，资助新的南迪神庙。"
 flavor_vij.EVTOPTA3:0 "捐款建庙"
 flavor_vij.EVTOPTB3:0 "给他们派几个出色的老匠师"
 flavor_vij.EVTNAME4:0 "吉祥尊庙"
 flavor_vij.EVTDESC4:0 "毗罗婆多罗神庙将会是毗奢耶那伽罗建筑艺术的典范。维什瓦卡马·婆罗门雕刻师已同意负责神庙的雕塑：大量华丽的雕刻，布满错综复杂的曼达帕殿堂，非常精美。其中一个曼达帕还会有等身大的舞者与乐师像充当廊柱。维什瓦卡马·婆罗门匠师还说要用一块巨大的花岗石刻成一座巨大的南迪牛像；天花上还会有多彩美艳的壁画，美得令人喘不过气。现在问题只在于钱……"
 flavor_vij.EVTNAME5:0 "韦洛尔城"
 flavor_vij.EVTDESC5:0 "1566年，毗奢耶那伽罗帝国两位那耶迦土王，钦纳·博米与蒂马·雷迪，修建了韦洛尔城。此城有巨大的城壁、宽阔的城濠，石工艺坚实有力，闻名遐迩。建城所用的花岗岩，来自附近阿尔果德、吉多尔一带的石矿场。城内还有惹拉甘地斯瓦拉的神庙，其中的雕刻相当引人注目。"
 flavor_vij.EVTOPTA5:0 "建一座更好的城，光芒要盖过韦洛尔！"
 flavor_vij.EVTOPTB5:0 "无视它"
 flavor_vij.EVTNAME6:0 "讫里瑟拏提婆罗耶王"
 flavor_vij.EVTDESC6:0 "伟大的毗奢耶那伽罗大王讫里瑟拏·提婆·罗耶，赢得了安得拉·菩阇、牟卢·罗耶罗·甘达——「三王之王」和坎纳达·罗阇·罗摩·罗摩那——「卡纳达帝国之主」的称号。他击败比贾布尔与戈尔孔达的苏丹，还有奥里萨的罗阇，使毗奢耶那伽罗成为印度半岛南部最强大的国家。国王内政修明，同时又是个不世将材，作战时经常身先士卒，甚至照顾伤员。国家在他及宰相蒂马鲁苏治下政通人和，百姓富足、帝国鼎盛。"
 flavor_vij.EVTOPTA6:0 "诸神向我们微笑！"
 flavor_vij.EVTNAME7:0 "摩罗"
 flavor_vij.EVTDESC7:0 "女诗人摩罗，生于卡达帕一个诗人世家，是她将梵文《罗摩衍那》翻译成泰卢固文的。她宣称湿婆神是她的导师，而灵感则来自波塔那，就是那位将《薄伽梵往世书》翻译成泰卢固文的诗人。虽然她能写出罗摩的故事，但摩罗谨守诗人的习例，拒绝将译本献给任何一位国王。讫里瑟拏提婆罗耶王曾邀请摩罗到其王廷前，吟诵《罗摩衍那》与他的诗作。摩罗基本上都是用泰卢固语创作，很少用到梵语词汇。《摩罗罗摩衍那》就是用泰卢固文写成的。她在《摩罗罗摩衍那》序章写道：「《罗摩衍那》，覆诵无数；谁以甘饴常在，而鄙谈美食？罗摩故事，着之录之，诵之爱之，无世无之，理固而然。」"
 flavor_vij.EVTOPTA7:0 "支持女诗人"
 flavor_vij.EVTOPTB7:0 "不用管她"
 flavor_vij.EVTNAME8:0 "他拉帕伽·提鲁玛拉玛"
 flavor_vij.EVTDESC8:0 "相传第一位泰卢固女诗人，他拉帕伽·提鲁玛拉玛出身于婆罗门家庭。她的代表作是《妙贤出嫁》，以总共1170首诗歌，描绘阿周那与妙贤的结合。她也是著名的吟游诗人安南马查拉之妻。"
 flavor_vij.EVTNAME9:0 "八象诗人"
 flavor_vij.EVTDESC9:0 "室利·讫里瑟拏·提婆·罗耶王自从1509年起就统治毗奢耶那伽罗帝国，直至1529年驾崩为止。他在位时，曾资助八位泰卢古诗人，号称「诗坛八象」。这八位诗人是阿拉萨尼·佩达纳、南迪·蒂马纳、马达亚加里·马拉纳、杜贾蒂、阿亚拉拉久·拉曼巴德鲁杜、平加利·苏拉纳、拉马拉贾布沙努杜、泰纳利·拉马克里希努杜，他们是克里希纳·德瓦·拉亚文学盛会的八位支柱。普拉班达时代，也就是诗坛八象时代，从1540年持续到1600年，他们论诗的庭园，更被称为「布瓦纳维贾雅姆」或者说「世界征服之堂」。"
 flavor_vij.EVTOPTA9:0 "开启诗体传记时代！"
 flavor_vij.EVTOPTB9:0 "精力应花在其他地方"
 flavor_vij.EVTNAME10:0 "毗耶娑·提尔塔"
 flavor_vij.EVTDESC10:0 "学者毗耶娑·提尔塔，人称二元论吠檀多三大灵性之光之一，即使不赞同他的学说，也会为他对其他学派的理解与阐述而折服。维亚萨蒂塔是一位辩论大师，言谈间尽是逻辑与哲理，在斯里·克里希纳·德瓦·拉亚的年代，他的影响力遍及全国，国王亦对他无比敬重。室利·讫里瑟拏·提婆·罗耶将维萨亚蒂塔视为与家神及导师同等重要。毗耶娑·提尔塔的重要著作包括：《尼亚亚姆里塔姆》（《逻辑的甘露》）、《塔卡坦达瓦》（《逻辑的舞姿》）、《塔特帕里亚》（《月光评》）、《马亚瓦达坎达纳曼达拉曼贾里》、《乌帕迪坎达纳曼达拉曼贾里》、《普拉潘恰米蒂亚特瓦努马纳坎达纳曼达拉曼贾里》、《塔特瓦维韦卡曼达拉曼贾里》、《贝多吉瓦纳》、《萨塔卡维拉萨》。"
 flavor_ayu.EVTNAME1:1 "[Root.Monarch.GetName]·[Root.Monarch.Dynasty.GetName]的改革"
 flavor_ayu.EVTDESC1:1 "[Root.Monarch.GetName]·[Root.Monarch.Dynasty.GetName][Root.Monarch.GetTitle]提议几项改革令政府更有效率，虽然方案大多十分合理，但也都很昂贵，而且会引发国内不稳。我们要怎么办？"
 flavor_ayu.EVTOPTA1:0 "改革遂行"
 flavor_ayu.EVTOPTB1:0 "无视改革提案"
 flavor_ayu.EVTNAME2:1 "[Root.Monarch.GetName]·[Root.Monarch.Dynasty.GetName]的军队改革"
 flavor_ayu.EVTDESC2:1 "[Root.Monarch.GetName]·[Root.Monarch.Dynasty.GetName][Root.Monarch.GetTitle]提议改革军事，包括训练一支专业的象兵队。改革方案十分不错，但是要花费一笔大钱，而且会引起国内不稳。我们要怎么办？"
 flavor_ayu.EVTOPTA2:0 "改革遂行"
 flavor_ayu.EVTOPTB2:0 "无视改革提案"
 flavor_ayu.EVTNAME3:1 "[Root.Monarch.GetName]·[Root.Monarch.Dynasty.GetName]的经济改革"
 flavor_ayu.EVTDESC3:1 "[Root.Monarch.GetName]·[Root.Monarch.Dynasty.GetName][Root.Monarch.GetTitle]提出几项针对贸易和经济表现的改革，改革立意不错，但是要花费很多钱，而且会引起国内不稳。我们要怎么办？"
 flavor_ayu.EVTOPTA3:0 "改革遂行"
 flavor_ayu.EVTOPTB3:0 "无视改革提案"
 flavor_ayu.EVTNAME4:1 "无能的[Root.Monarch.GetName]·[Root.Monarch.Dynasty.GetName]"
 flavor_ayu.EVTDESC4:1 "[Root.Monarch.GetTitle]·[Root.Monarch.GetName]是一个彻底的蠢材，他即位为[Root.Monarch.GetTitle]，如同为这片土地带来灾难。[Root.Monarch.GetHerHis]终日吃喝玩乐，不理国政。不久，王国便四分五裂，邻国如兀鹫环伺，等候王国破灭的一刻。不幸地，[Root.Monarch.GetTitle]拒绝一切意见，不肯对国事多加留心，这将要令我国陷入混乱之中。"
 flavor_ayu.EVTOPTA4:0 "为什么我们会摊上这个不可救药的傻子？"
 flavor_ayu.EVTNAME5:0 "现代泰人国家的建立"
 flavor_ayu.EVTDESC5:1 "前任[Root.Monarch.GetTitle]带来的乱局已经远去，而我们的新[Root.Monarch.GetTitle][Root.Monarch.GetName]·[Root.Monarch.Dynasty.GetName]将我国带上一条新轨道。[Root.Monarch.GetSheHeCap]希望以迁都重新建立这个国家，决定在几哩外的曼谷营造新城，并彻底改革行政制度。我们应否圆[Root.Monarch.GetHerHis]愿？"
 flavor_ayu.EVTOPTA5:0 "这是全新的世代！"
 flavor_ayu.EVTNAME6:0 "柴瓦塔那兰寺"
 flavor_ayu.EVTDESC6:1 "[Root.Monarch.GetName]·[Root.Monarch.Dynasty.GetName][Root.Monarch.GetTitle]为纪念[Root.Monarch.GetHerHis]母亲，在[GetYear]年建立了[Root.Monarch.GetHerHis]治下第一座寺庙，柴瓦塔那兰寺。寺庙的名字意为「长治荣世」，以高棉风格建造。宗教仪式，还有王子公主的火葬仪式都在这举行。寺壁饰有一百二十座坐佛像，涂成黑金两色。八座玉米形的小塔围绕中间的高台，外墙也有十二幅浮雕表达佛的一生，也有画作在内。这些故事都要顺时针看。每一座长方形的小塔都有两座坐佛像，而中间的四座中型小塔都有一座大的坐佛像，也是涂上黑色与金色。雕像上的天花是木制的，涂上黑色的光漆，也饰有有金色的星星。"
 flavor_ayu.EVTOPTA6:0 "出钱修复寺庙"
 flavor_ayu.EVTOPTB6:0 "派出帮手"
 flavor_ayu.EVTNAME7:0 "帕巴颂德·帕猜罗阇"
 flavor_ayu.EVTDESC7:0 "我们的统治可与帕猜罗阇王时期相提并论了，他是暹罗阿瑜陀耶王朝1534年–1546年间的统治者，在他执政期间，葡萄牙商人大量涌入，同时雇佣兵和战争技术也在他统治期间得到发展。"
 flavor_ayu.EVTOPTA7:0 "太好了！"
 flavor_ayu.EVTNAME8:0 "佛迹寺"
 flavor_ayu.EVTDESC8:0 "一个猎人说，他发现一个小水潭，看起来就像一个大脚印。大家都说这是一个佛足。佛教传说：佛陀在世时常常飞来飞去，并在佛教会盛行的地方留下脚印。既然大家都说那是个佛足，有人认为应该在周围建一座寺庙。"
 flavor_ayu.EVTOPTA8:0 "捐款建庙"
 flavor_ayu.EVTOPTB8:0 "这只是个自然现象"
 flavor_ayu.EVTNAME9:0 "君士坦丁·华尔康"
 flavor_ayu.EVTDESC9:1 "希腊探险家和商人君士坦丁·华尔康，是阿瑜陀耶那莱王的第一顾问，他在受雇为英国东印度公司工作之后，于1675年来到暹罗。他精通泰语、英语、法语、葡萄牙语和马来语，因此在那莱王宫中担任翻译。不久后，他就成为了国王的顾问。华尔康在那莱王的暹罗宫廷中的影响力逐渐增大。法国人称华尔康为「君士坦丁先生」，因为他一手促成了法暹之间的友好关系，两国互派了众多使团，法国还在1687年派出了远征军。\n华尔康的受宠令朝中的本土官员心生嫉妒，最终致使其倒台。那莱王的义兄弟帕·碧罗阇散布华尔康想扶植王储帕·皮为傀儡，企图自己摄政的谣言，并发动了兵变，是谓1688年暹罗革命。华尔康及其追随者和王储于1688年6月5日在华富里被处决。数日后那莱王去世，碧罗阇自立为王。"
 flavor_ayu.EVTOPTA9:0 "此人对我国至关重要！"
 flavor_ayu.EVTOPTB9:0 "无视他"
 flavor_ayu.EVTNAME10:0 "拉嘉布拉那寺"
 flavor_ayu.EVTDESC10:0 "阿瑜陀耶的波隆摩·戴莱洛迦纳王在1463年将国都迁往彭世洛，他下令修复各所旧寺庙，而且还要建新的。他又下令建立拉嘉布拉那寺，内有佛塔供奉佛祖舍利。塔顶是不能进入的，连用寺庙的屋顶也很独特。壁上饰满壁画，在僧院旁还建有一座钟楼。"
 flavor_ayu.EVTOPTA10:0 "资助寺院"
 flavor_ayu.EVTOPTB10:0 "派出帮手"
 flavor_bur.EVTNAME13:0 "尼德兰贵族要求召开三级会议"
 flavor_bur.EVTDESC13:1 "尼德兰贵族向布鲁塞尔的勃艮第摄政王奉上了一份激进的提议。他们希望建立一个低地地区的常设集会，用以取代所有较小的地方当局。这将有效地将勃艮第的尼德兰地区统一为一个单一的直属附庸，所有的权力都将归于[dutch_unification_country.GetName]的[dutch_unification_country.Monarch.GetTitle]领导。"
 flavor_bur.EVTOPTA13:1 "我们不会给予他们任何让步。"
 flavor_bur.EVTOPTB13:1 "这是一个恰当的提议。"
 flavor_bur.EVTNAME14:0 "沙罗勒伯爵与《血腥敕令》"
 flavor_bur.EVTDESC14:0 "1567年，沙罗勒伯爵率领勃艮第的精锐部队来到尼德兰，决意要击溃荷兰人的暴动。沙罗勒伯爵颁布了《血腥敕令》，令他得以建立起高压军事独裁，大批量逮捕行动和荣誉法庭变成日常公事。恐怖的宗教裁判更加肆虐，数以百计的人遭到处决。1568年沙罗勒伯爵又捕杀了霍恩伯爵与艾格蒙特伯爵，奥兰治的威廉成为唯一残存的叛军领袖。1570年沙罗勒伯爵又自行增设十一税，可是荷兰人不久之前刚刚缴纳过一笔两年的税金，议会也因此许诺不会开征新税。为此，整个尼德兰陷入大罢工……到1573年，「联盟将军」镇压尼德兰行动失败已是板上钉钉。"
 flavor_bur.EVTOPTA14:0 "绝不让步"
 flavor_bur.EVTOPTB14:0 "不要开征消费税"
 flavor_bur.EVTNAME15:0 "马孔伯爵与阿拉斯联盟"
 flavor_bur.EVTDESC15:0 "1578年，沙罗莱家族的马孔伯爵来到了尼德兰。马孔伯爵性情温和，处事干练，是一位好将军，也善于政治。奥兰治亲王碰上了一个强大的对手。马孔伯爵很快就意识到，勃艮第要维持在低地的统治，唯一的方法是利用天主教各省之所欲。1579年，勃艮第成功策动部分南方天主教省份加入了与勃艮第议和的阿拉斯联盟。不过，北方各省也创立了乌得勒支联盟——一个全新尼德兰国家最初的雏形。不久后，马孔伯爵以阿拉斯联盟作为进攻北方的安全基地，1588年马孔伯爵的两个哥哥遭到未遂的谋害，马孔伯爵被逼无奈，迅速返回勃艮第，北方人因此得救。"
 flavor_bur.EVTOPTA15:0 "与阿拉斯联盟签署和约"
 flavor_bur.EVTOPTB15:0 "绝不让步"
 flavor_bur.EVTOPTC15:0 "与阿拉斯联盟签署和约并减税"
 flavor_sco.EVTNAME1:0 "道格拉斯家族的毁灭"
 flavor_sco.EVTDESC1:0 "1449年，国王詹姆斯二世已长大成人，到了要成婚的年纪，同时也是他收回王国权力的时候了。他立刻夺取了李文斯顿的庄园，不过这样也侵犯了道格拉斯家族的利益。1452年，他在一次争吵中捅杀了第八代道格拉斯伯爵威廉。历史上，道格拉斯家族便从此没落，三年之后，他们的领地被没收，城堡也被拆除了。"
 flavor_sco.EVTOPTA1:0 "拆毁道格拉斯家族的城堡并没收其领地。"
 flavor_sco.EVTOPTB1:0 "与道格拉斯家族和解。"
 flavor_sco.EVTNAME2:0 "老同盟"
 flavor_sco.EVTDESC2:0 "1512年，法兰西与苏格兰再续「老同盟」，以应对英格兰加入教宗儒略二世的反法阴谋。后来苏格兰因此被卷入了一场惨烈的抗英战争。"
 flavor_sco.EVTOPTA2:0 "与法兰西保持良好关系"
 flavor_sco.EVTOPTB2:0 "我们绝不和法国有任何瓜葛！"
 flavor_sco.EVTNAME3:0 "比顿枢机"
 flavor_sco.EVTDESC3:0 "戴维·比顿枢机是国王詹姆斯五世所信用的顾问，为免苏格兰不会随着英格兰改宗新教，他致力加强与天主教法兰西的联系，甚至促成两宗与法国贵族的联姻。从法国来的嫁妆十分可观，一批批黄金正运进苏格兰的国库。"
 flavor_sco.EVTOPTA3:0 "绝佳的臣子"
 flavor_sco.EVTNAME4:0 "约翰·诺克斯与宗教冲突"
 flavor_sco.EVTDESC4:0 "1540年代，约翰·诺克斯就如同新教在苏格兰的代言人。最初，他追随乔治·魏沙特四处宣讲传道理，后来魏沙特被捕，送至圣安德鲁转交戴维·比顿枢机处置，并于1546年以散布新教异端的罪名受审，判以火刑处决。三个月后，比顿枢机也被新教徒报复所杀。大约一年以后，诺克斯应大学学者之邀，到圣安德鲁传教。1547年六月，法国派来攻击新教徒的援军抵达，圣安德鲁城堡有条件投降，但投降条件之后并未得到遵守。诺克斯与其他人被抓到法国桨船上当划船奴，但在英格兰干涉下，诺克斯在十九个月后被释放。他不能回到苏格兰继续传教，只能靠英格兰的保护生存。因此，他留在英格兰，对英格兰清教思想形成发挥了重大影响。他一直居留在英格兰，直至信奉天主教的玛丽·都铎即位，他马上逃往欧洲大陆。他在大陆期间整理自己的观点，认为敬畏上帝的官员与贵族有责任对抗威胁正信的君王，必要时更应使用武力。到了1559年，他得以返回苏格兰，他惊叹于改革宗主导下的宗教改革已经如火如荼，而且他在各阶层都备受欢迎。"
 flavor_sco.EVTOPTA4:0 "宗教动乱"
 flavor_sco.EVTNAME5:0 "第一圣约"
 flavor_sco.EVTDESC5:0 "1557年，一群有力的贵族，自称「会众领主」，起草了一份新教宣言，号召要将天主教会逐出苏格兰，这份宣言后来被称为《第一圣约》。不过，《第一圣约》的动机，据推测只是为了将苏格兰天主教会所藏的金山银海搬走，而非真的为了澄清信仰。"
 flavor_sco.EVTOPTA5:0 "支持会众领主"
 flavor_sco.EVTOPTB5:0 "反对会众领主"
 flavor_sco.EVTNAME6:0 "苏格兰东印度公司"
 flavor_sco.EVTDESC6:0 "就像当时其他有海岸线的国家一样，看见英格兰东印度公司的成功，苏格兰人也要试着自己开一家。"
 flavor_sco.EVTOPTA6:0 "我们将会开发这里的贸易！"
 flavor_sco.EVTNAME7:0 "修筑高地的主干道"
 flavor_sco.EVTDESC7:0 "在苏格兰北部，路况改善令商路可以轻松穿行高地，为苏格兰经济带来巨大提升，商业更加繁盛，税收也增加了。"
 flavor_sco.EVTOPTA7:0 "投资筑路"
 flavor_sco.EVTOPTB7:0 "别弄了"
 flavor_sco.EVTNAME8:0 "格拉斯哥商会"
 flavor_sco.EVTDESC8:0 "苏格兰商会的成立，对前工业化时代的苏格兰贸易有不少帮助，而且也是其中一个令苏格兰经济还可以掌握在苏格兰人手里的原因。"
 flavor_sco.EVTOPTA8:0 "贸易改革"
 flavor_sco.EVTOPTB8:0 "自由贸易"
 flavor_sco.EVTNAME9:0 "卡诺克人乔治·布鲁斯"
 flavor_sco.EVTDESC9:0 "乔治·布鲁斯爵士是苏格兰工程师、商人以及煤矿技术的改良者，他在上希斯特矿脉引入水下采矿法。新的排水技术甚至吸引国王詹姆斯六世在1617年前来参观。国王应布鲁斯之邀，来到他其中一座矿山，这个矿山的隧道一直深入到海床之下。冒险进入福斯湾下的矿洞后，国王发现自己到达了一个用于煤矿装船的天井处，海水在四周形成了水道，亦在天井上方流淌。他大惊失色，指责乔治爵士欲犯弑君罪、叛国罪。乔治·布鲁斯便指着一艘摆渡船，向国王解释说，他们可以坐船回到岸上，也可以沿隧道走回出发地。国王这才放下心来，并决定乘船上岸。"
 flavor_sco.EVTOPTA9:0 "雇佣他"
 flavor_sco.EVTOPBT9:0 "无视他"
 flavor_sco.EVTNAME10:0 "苏格兰巫术法"
 flavor_sco.EVTDESC10:0 "《1563年苏格兰巫术法》规定，使用巫术与求教巫师皆为重罪。北贝里克巫师审判始于1589年，也是新法实施后的第一批审判，而国王詹姆斯六世是其中的主要「受害者」与调查员。国王曾在1597年出版的《恶魔学》中为猎巫运动辩护，后来却开始怀疑这种做法，并采取措施加以限制。苏格兰曾以使用巫术罪控告过约六千人，四分之三的被告是女性，有超过一千五百人被处决。"
 flavor_sco.EVTOPTA10:0 "维护巫术法"
 flavor_sco.EVTOPTB10:0 "废除之"
 flavor_sco.EVTNAME11:0 "吞并伦敦"
 flavor_sco.EVTDESC11:0 "伦敦守军已经献出了这座城市，正式将其并入苏格兰的条约也已经签署。剩下的只有如何决定这座城市的命运了。我们应该让它保持原状？还是洗劫城市，并把珍宝和学院搬迁到我们自己的首都？"
 flavor_sco.EVTOPTA11:0 "去爱丁堡！"
 flavor_sco.EVTOPTB11:0 "保持原样。"
 flavor_jap.EVTNAME1:0 "应仁之乱"
 flavor_jap.EVTDESC1:2 "[onin_offensive_war_leader.GetName]与我们剑拔弩张的关系愈演愈烈，最终失控爆发出如今这场战争。其影响已波及至全日本列岛，各地大名陆续选边站队，结成同盟参与战争。\n谁都有可能赢得这场战争，然而有一点确信无疑——当今的[Root.Overlord.GetName]幕府羸弱无力，根本无从阻止这场内战——看破这一点的也不止是我们而已。应仁年间爆发的这场的大战势必引发日本诸侯持久的割据混战，成为战国时代的起点。"
 flavor_jap.EVTDESC1B:1 "[onin_defensive_war_leader.GetName]与我们的彼此纷争愈演愈烈，已然失控，我们如今别无选择，唯有动起刀兵。其影响已波及至全日本列岛，各地大名陆续选边站队，结成同盟参与战争。\n谁都有可能赢得这场战争，然而有一点确信无疑——当今的[Root.Overlord.GetName]幕府羸弱无力，根本无从阻止这场内战——看破这一点的也不止是我们而已。应仁年间爆发的这场的大战势必引发日本诸侯持久的割据混战，成为战国时代的起点。"
 flavor_jap.EVTOPTA1:1 "战国时代必将见证我们的胜利！"
 flavor_jap.EVTDESC56:1 "[onin_offensive_war_leader.GetName]与[onin_defensive_war_leader.GetName]剑拔弩张的关系愈演愈烈，最终失控爆发出如今这场战争。其影响已波及至全日本列岛，各地大名陆续选边站队，结成同盟参与战争。\n谁都有可能赢得这场战争，然而有一点确信无疑——当今的[Root.Overlord.GetName]幕府羸弱无力，根本无从阻止这场内战——看破这一点的也不止是我们而已。应仁年间爆发的这场的大战势必引发日本诸侯持久的割据混战，成为战国时代的起点。"
 flavor_jap.EVTDESC56B:1 "[onin_offensive_war_leader.GetName]与[onin_defensive_war_leader.GetName]剑拔弩张的关系愈演愈烈，最终失控爆发出如今这场战争。其影响已波及至全日本列岛，各地大名陆续选边站队，结成同盟参与战争。\n谁都有可能赢得这场战争，然而有一点已被我们的一众臣属看破——幕府已然羸弱无力，根本无从阻止这场内战。倘若我们不能重建幕府对于交战双方的权威，那么应仁年间爆发的这场的大战势必引发各地大名持久的割据混战。"
 flavor_jap.EVTOPTB56:0 "我们必须赶在国家四分五裂之前终结战国时代！"
 flavor_jap.EVTNAME2:1 "一向一揆蜂起！"
 flavor_jap.EVTDESC2:1 "大名之间无休止的战争引起了信仰净土真宗的佃农、僧侣和小地主的不满，他们聚集起来公然反抗[Root.Monarch.GetName]的统治。如果我们不当机立断击败这支乌合之众，骚乱可能会进一步扩散并动摇我们的国家。"
 flavor_jap.EVTOPTA2:0 "准备出阵！"
 flavor_jap.EVTOPTB2:1 "避免态势恶化。"
 flavor_jap.EVTNAME3:1 "一向一揆蔓延至$COUNTRY$！"
 flavor_jap.EVTDESC3:1 "邻国大名的一向一揆愈发棘手，开始演变为军事冲突。残忍的战乱让一向宗的幸存者涌入我国，国中的信徒也加入了这群农民、僧侣、小地主，壮大了他们的力量。如果我们不果断采取措施，他们只会带来更大动乱。"
 flavor_jap.EVTOPTA3:0 "镇压叛贼！"
 flavor_jap.EVTNAME4:0 "倭寇"
 flavor_jap.EVTDESC4:1 "日本海贼，亦即倭寇，肆虐于周边海域，他们不仅仅在中国、朝鲜两国沿海实施袭掠，在日本本土海岸也十分猖獗。尽管如此，由于中国实施的贸易禁运政策，这些海贼恰成了我们获得中国和朝鲜商品的唯一来源。日益频繁的海贼袭击事件致使我们不能再保持沉默，我们必须就如何处置他们作出决定。"
 flavor_jap.EVTOPTA4:1 "资助海贼。"
 flavor_jap.EVTOPTB4:1 "取缔海贼。"
 flavor_jap.EVTNAME5:0 "锁国令"
 flavor_jap.EVTDESC5:1 "我们闭关锁国的决定在强化对人民的统治上取得了巨大的成功。然而，它很明显地妨碍了新兴技术和理念的传播。随着我们周遭的国家开始全球化，我们只能眼见邻居从与别国的交流中受益，自己却陷于狼狈。或许，是时候重新考虑考虑我们的政策了？"
 flavor_jap.EVTOPTA5:1 "维持锁国令。"
 flavor_jap.EVTOPTB5:1 "废止锁国令。"
 flavor_jap.EVTNAME6:0 "兰学"
 flavor_jap.EVTDESC6:1 "荷兰人获许居留于出岛之上已有时日，国人与出岛的接触受到锁国政策的严格控制。即便如此，两种文化也不免在不经意间产生火花。荷兰人似乎知晓许多我们未知的事物，他们特别擅长于医学，除此之外，他们在科学、生产和机械工程方面也颇有建树。我们中的一些富人甚至会专门到出岛上找荷兰外科医生看病，而不是去找当地医生。\n\n如果我们愿意冒险放宽我们的锁国政策并与西方的来访者互相交流，我们一定可以从他们那里学到很多东西。"
 flavor_jap.EVTOPTA6:1 "向荷兰人开放我国边境"
 flavor_jap.EVTOPTB6:1 "保持闭关锁国"
 flavor_jap.EVTNAME7:0 "南蛮贸易"
 flavor_jap.EVTDESC7:1 "那些举止粗鲁、仪表脏乱，又不通我国文字的外国人来到了日本。他们自称来自所谓「葡萄牙」与「荷兰」，彼两国名称着实令人可笑。随这些外国人而来的有不少探险家、传教士和商人。他们的存在已经开始影响我国人民。"
 flavor_jap.EVTOPTA7:1 "欢迎新来的商人！"
 flavor_jap.EVTNAME8:1 "受损的西方船只"
 flavor_jap.EVTDESC8:1 "在经历了漫长而艰巨的航行后，一艘来自荷兰的船抵达了我们的海岸。据幸存的船员所述，他们的舰队在这段穿越所谓「麦哲伦海峡」的航行中损失惨重，他们所乘的「德·利夫德」号是舰队五艘船中唯一幸存的。原先的超过一百名船员中也仅剩下24名，身染疾病，奄奄一息。\n\n「德·利夫德」号上各种西方珍奇异物和军事装备的状态显然比它的船员状态好得多，应该价值不菲； 其中一位幸存者，一位名叫威廉·亚当斯的航海家，坚持要见一见我们的「国王」……"
 flavor_jap.EVTOPTA8:1 "什么也不做。"
 flavor_jap.EVTOPTB8:1 "帮助外国人。"
 flavor_jap.EVTOPTC8:1 "带那外国人来见我。"
 flavor_jap.EVTNAME9:0 "吉利支丹"
 flavor_jap.EVTDESC9:1 "我们曾经欢迎的商人们如今愈来愈频繁地在我国出现。同时，他们也带来了受其本国支持的天主教传道士们，这些人迅速开展了传教工作并劝服当地人大批地皈依天主教。假如不立刻阻止他们的话，这些个耶稣会士、方济会士以及道明会士将对我国神道教产生巨大的威胁。"
 flavor_jap.EVTOPTA9:0 "禁止传教！"
 flavor_jap.EVTOPTB9:1 "任他们传播信仰"
 flavor_jap.EVTNAME10:1 "未遂政变！"
 flavor_jap.EVTDESC10:1 "$COUNTRY$的政治气候不似想象中稳定。[Root.Monarch.GetTitle][Root.Monarch.GetName]于国内行军途中宿于军队驻地不远处的寺庙中，一位将领抓住这个机会率部包围了寺庙，宣称「敌在寺内」。凭借忠诚部下迅速果断的行动，[Root.Monarch.GetTitle]被及时救了出来，这名叛徒也被捕。\n\n这个将军的背叛动机不明，也许是为了复仇，抑或是权力欲。这次事件加强了[Root.Monarch.GetName]对部队的控制，然而，在短兵相接中许多优秀士兵牺牲了，很显然内政重心需要重新聚焦，确保此事不再发生。"
 flavor_jap.EVTOPTA10:1 "此等无耻行为不可饶恕！"
 flavor_jap.EVTNAME11:0 "城下町"
 flavor_jap.EVTDESC11:1 "邻近的[Root.Monarch.GetTitle]最近开始修建城堡，在这些城堡之下逐渐出现了名为「城下町」的城镇。商人、匠人、武士都住进这些市镇里，没有阶层分离，也没有定期分配，这使得这些[Root.Monarch.GetTitle]能够维持对武士阶层的严密控制。\n\n其他的阶层，加之以自由市场的建立以及开放的商会，刺激了商品经济和贸易的发展，因此城市一派繁荣景象。这样，城下町便不仅可以成为[Root.Monarch.GetTitle]增强对军事和经济领域控制的手段，同时还可以提高国家的经济水平。\n\n关于这个想法，我们或许可以研究一下？"
 flavor_jap.EVTOPTA11:1 "我们应该鼓励这些城下町的发展。"
 flavor_jap.EVTOPTB11:1 "有更重要的事情需要关注。"
 flavor_jap.EVTNAME12:1 "都市文化兴起"
 flavor_jap.EVTDESC12:1 "$COUNTRY$的领民对歌舞伎和浮世绘愈感兴趣，歌舞伎是一种歌舞表演，浮世绘则是在木板上的绘画，主题包括风景、历史故事、舞台一角、闲居生活。作为当主，稍为表现一下对歌舞伎和浮世绘的兴趣也不是坏事。"
 flavor_jap.EVTOPTA12:1 "这会帮助我们更好地理解这群人民。"
 flavor_jap.EVTOPTB12:1 "他们搞成这样，想要的能是什么？"
 flavor_jap.EVTNAME13:0 "寺子屋"
 flavor_jap.EVTDESC13:0 "武家子弟一般会到公共学堂上课，多数都是由佛寺设立的。当商人阶级崛起，平民也开始要求教育机会。有些人提出建立寺子屋，旨在教$COUNTRY$的领民读书识字。有时也会教授珠算、历史、地理。领民的诉求已很清楚，我们作为领主更要不甘人后。"
 flavor_jap.EVTOPTA13:1 "在$COUNTRY$领地内建立寺子屋"
 flavor_jap.EVTOPTB13:1 "无视那些庶民。"
 flavor_jap.EVTNAME14:0 "军事发展"
 flavor_jap.EVTDESC14:1 "西方商人带来了名为「钩铳」的新武器。这种火器可能在未来的战争中起到重要作用。有些武士声称旧方法一向行之有效，而其他人已经掌握新知，并且由衷赞叹这种新式武器。"
 flavor_jap.EVTOPTA14:1 "接受新学。"
 flavor_jap.EVTOPTB14:1 "遵从古法。"
 flavor_jap.EVTNAME15:0 "座"
 flavor_jap.EVTDESC15:0 "在$COUNTRY$领内出现一种称为「座」的公会机构，商人与寺院、神社合作保护自身免受山贼、武士、大名侵扰。商人会一组组地运送货品，然后在寺院的领地内贩卖货物，以获得寺院的支持与保护。一些$COUNTRY$领内的商人这样是不够的，他们将目光投向你，说可以给你一些分成，以换取你的支持，譬如说一些税务优惠，或是公共支持。"
 flavor_jap.EVTOPTA15:0 "看来是一笔大生意"
 flavor_jap.EVTOPTB15:0 "我现在不感兴趣"
 flavor_jap.EVTNAME16:0 "乐市"
 flavor_jap.EVTDESC16:0 "在$COUNTRY$领内的座势力越来越强，已经足以保护自己，甚至有独立的能力。他们有能力操控价格，还有垄断迹象。为防止座独占市场，推行免税和建立商会，也就是乐市和乐座，也许可以动摇那些垄断者的影响力。"
 flavor_jap.EVTOPTA16:1 "推动自由贸易"
 flavor_jap.EVTOPTB16:1 "以前怎么干，现在怎么做"
 flavor_jap.EVTNAME17:1 "东山文化"
 flavor_jap.EVTDESC17:0 "基于禅宗哲学与侘寂思想发展出来的新文化风麾于领内。茶会、插花、能剧、墨绘等活动，越来越受领民欢迎。"
 flavor_jap.EVTOPTA17:1 "推动东山文化"
 flavor_jap.EVTOPTB17:1 "什么也不做"
 flavor_jap.EVTNAME18:0 "银阁寺"
 flavor_jap.EVTDESC18:1 "当国人需要新气象鼓舞的时候，东山文化出现了。家臣中有人提出要建一座银阁寺，这座寺院要覆满银箔，并要在旁边造一座充满禅宗与侘寂气息的石庭园。不过后来，由于镶银与侘寂理念格格不入，所以就将银箔取消了。"
 flavor_jap.EVTOPTA18:1 "建一座新的寺庙！"
 flavor_jap.EVTOPTB18:1 "放弃此计划。"
 flavor_jap.EVTNAME19:0 "关所"
 flavor_jap.EVTDESC19:1 "最近经常收到有平民在郊区的道路被山贼袭击，有人建议在领内设置关所，控制人流与货物的路线，还可以用来征税，而且还可以收预警之效，敌国入侵时可以有更多时间组织防卫。"
 flavor_jap.EVTOPTA19:1 "设置关所。"
 flavor_jap.EVTOPTB19:1 "什么也不做。"
 flavor_jap.EVTNAME20:0 "武家诸法度"
 flavor_jap.EVTDESC20:0 "一大批武士没有尽职尽责，现在是时候确保他们知道自己的责任是什么了。《武家诸法度》是一部规定大名和其他武士贵族的职责和活动的法令。其应被视作一套行为准则，阐述如何做一个光荣的大名，而不仅仅是些必须遵守的法律。因此，尽管我们不能直接落实这些法令，但这些法令仍可能被遵守。"
 flavor_jap.EVTOPTA20:0 "颁行《武家诸法度》至全日本"
 flavor_jap.EVTOPTB20:0 "无视它"
 flavor_jap.EVTDESC21:0 "日本之主颁布了《武家诸法度》，为大名规定了行为准则，其中写道：\n武士应在武道上追求极致，包括弓道、剑道、骑术、古典文学，都要日益精进；\n娱乐消遣，不应奢糜；\n藩内不应窝藏逃犯。"
 flavor_jap.EVTOPTA21:0 "好的。"
 flavor_jap.EVTNAME22:0 "五街道"
 flavor_jap.EVTDESC22:1 "为了加强对日本的控制，我们应建立五条由中央直接管理的道路，连接首都与全国各地。五街道上应设有驿站，供游人休息和补给。"
 flavor_jap.EVTOPTA22:1 "建设五街道"
 flavor_jap.EVTOPTB22:1 "没有必要。"
 flavor_jap.EVTNAME23:0 "享保改革"
 flavor_jap.EVTDESC23:1 "一名顾问提出了「享保改革」，一系列针对改善幕府财政状况的经济政策。由于以金钱为耻的儒家思想在我们的政府中某种程度上可以称之为根深蒂固，当他们阻碍了改革进程时我们必须抛开这些教条。改革的措施包括建立商会来加强对商人的控制便于征税，以及重视节约开支。"
 flavor_jap.EVTOPTA23:1 "我们应改革贸易。"
 flavor_jap.EVTOPTB23:1 "军队更需要改革。"
 flavor_jap.EVTOPTC23:1 "回到原点，改革经济。"
 flavor_jap.EVTNAME24:0 "元禄年间"
 flavor_jap.EVTDESC24:1 "这是江户时期的黄金时代。多年的内部和平，为$COUNTRY$带来稳定的经济。艺术与建筑行业蓬勃发展，遍地皆是繁荣之景，最具智慧的人才不断在技术与哲学领域取得显著突破。"
 flavor_jap.EVTOPTA24:1 "这是我们的时代！"
 flavor_jap.EVTNAME25:0 "儒教"
 flavor_jap.EVTDESC25:1 "一种新的思想正在日本传播。中国哲学家孔子的学说逐渐发展成一套伦理及哲学理系，即儒教。其核心是人文主义：现世与家庭比来世与神祇更显重要。同时，它并不颂扬人们对神或是更高权力的奉献。\n\n此外，建成精英体制的核心信条是唯才是举、任人唯贤，而不是将官位与人们贵族的出生挂钩。从雇佣高水平人才的角度上看，接受儒教将给我们提供很大的便利。那些顾问，因为出身低贱，就算是那些贵族完全看不上眼的薪水，他们也会要的。"
 flavor_jap.EVTOPTA25:1 "「……譬如平地，虽覆一篑，进，吾往也。」"
 flavor_jap.EVTNAME26:1 "儒家思想在传播"
 flavor_jap.EVTDESC26:1 "中国哲学家孔子的学说最近变得流行，精英政治的影响已经扩散到了政府中。现在我们有机会雇佣经过充分训练的寒门顾问，只用付出贵族们不屑一顾的工资。"
 flavor_jap.EVTNAME27:0 "国学"
 flavor_jap.EVTDESC27:1 "中国的主流学术儒教，与佛经在日本人为流行，令传统日本学术无人问津。几个日本学者开始研究早期的日本典籍，质疑儒者所讲的道德教化只是一种人性压抑，并企图重塑在被外地影响前的日本文化，称之为「国学」。"
 flavor_jap.EVTOPTA27:1 "支持国学者"
 flavor_jap.EVTNAME28:0 "御家骚动"
 flavor_jap.EVTDESC28:1 "近来，武士，家臣与主君家族各方的争端越来越多地爆发为直接的战斗。如果任由形势继续发展，政治体制的稳定性将会遭受严重的威胁。因此，这种形势应当得到严肃的对待。\n\n这种纷争在我们的文化中已经变得根深蒂固，以至于人们已经开始用专属的名称来称呼它：御家骚动。这些涉及政治和身体冲突的事件令人们感到非常的兴奋。\n\n现在，$COUNTRY$的继承人就卷入了其中的一场纠纷，而人们都希望看到他的头颅被置于盘中。"
 flavor_jap.EVTOPTA28:0 "他本应做得更好！"
 flavor_jap.EVTOPTB28:1 "拒绝接受他们的要求"
 flavor_jap.EVTNAME29:0 "参勤交代"
 flavor_jap.EVTDESC29:1 "为了好好控制各地大名，$COUNTRY$打算实施参觐交代。这令大名需要在江户购置一座府第，而且定期在江户与本藩之间迁移，一般会在一个地方待上一年，大名的妻子及嗣子要留在江户当人贸。因此，大名将无法发动战争，因为他要花费大量金钱在江户与本藩的奢华生活开销。参觐交代也是一种军役，大名亦必须携同一定数量的本藩武士随行。"
 flavor_jap.EVTOPTA29:0 "好主意！"
 flavor_jap.EVTOPTB29:1 "听起来很贵"
 sankin_kotai_TT_A:0 "所有臣属于§Y[Root.GetName]§!的日本大名将会触发事件「参觐交代」。这将会激怒他们。"
 sankin_kotai_TT_B:0 "所有臣属于§Y[Root.GetName]§!的日本大名将会为此感到高兴。"
 flavor_jap.EVTDESC30:0 "幕府将军决定建立参勤交代制度，要求每个大名都要在江户留有居处，妻子和继承人在那里当人质，而大名本人也要定期来回本藩与江户。两边的府第都要求布置奢华，另外大名还必须要供给一定数量的武士随行，去评估他的藩国的情况。"
 flavor_jap.EVTOPTA30:1 "好的。"
 flavor_jap.EVTNAME31:0 "桀骜的武士"
 flavor_jap.EVTDESC31:1 "过去几年的和平使许多武士闲散怠惰。这些闲散武士现在开始剥削和欺压百姓。他们必须得到处理，我们要行动起来。"
 flavor_jap.EVTOPTA31:0 "他们很有用！"
 flavor_jap.EVTOPTB31:1 "罪恶总会得到惩罚"
 flavor_jap.EVTNAME32:0 "刀狩－糟糕的执行者"
 flavor_jap.EVTDESC32:0 "所有农民都严禁拥有 刀，短剑，弓，矛或其他类型的武器。若放任这些兵器流入民间，地租和年贡的收取将会变得困难。械斗和暴动也会更容易发生——刀狩的原因是正当的，但你士兵的行为不是。他们不仅仅收缴刀剑和其他武器，还随意处罚配刀者。一向一揆和浪人起义以求自保，你的国家正面临一场暴动。"
 flavor_jap.EVTOPTA32:0 "此诚非我意"
 flavor_jap.EVTNAME33:0 "刀狩－逮捕乱民"
 flavor_jap.EVTDESC33:0 "尽管农民和地侍怨声载道，你的士兵仍收缴了所有的武器，从匕首到大锤。没有东西能用来发动一场对抗你的起义了。"
 flavor_jap.EVTOPTA33:0 "好极了！"
 flavor_jap.EVTNAME34:0 "刀狩－刀狩中断"
 flavor_jap.EVTDESC34:0 "当你出发去刀狩的时候，你的政敌似乎趁你不在朝做了好些小动作。京都的政治角力一如以往，但针对你的观点却有所改变。你被逼放弃刀狩，回到天皇身边。"
 flavor_jap.EVTOPTA34:0 "要结束就结束吧"
 flavor_jap.EVTNAME35:0 "省份皈依"
 flavor_jap.EVTDESC35:0 "自从外国人被允许自由进入日本后，戏剧性地出现了大量的转信天主教的教徒。\n\n在$PROVINCENAME$已经有足够的转信者让天主教成为该地区的主导宗教了。"
 flavor_jap.EVTOPTA35:0 "这会是一件好事吗……？"
 flavor_jap.EVTNAME36:0 "忍者袭击！"
 flavor_jap.EVTDESC36:0 "我们的忍者报告我们的邻国已经雇佣了一个另一个忍者流派。当然他们正计划对抗我们！我们是否应该派出忍者进行一次先发制人的袭击？"
 flavor_jap.EVTOPTA36:1 "无论它需要什么"
 flavor_jap.EVTOPTB36:1 "不是现在"
 flavor_jap.EVTDESC37:0 "我们的忍者流派已经被$FROM$派出的忍者歼灭。他们实施了夜袭，并在没有触动警报的情况下杀死了我们所有的忍者。"
 flavor_jap.EVTOPTA37:1 "他们会为此付出代价！"
 flavor_jap.EVTDESC38:1 "我们的忍者流派已经击退了$FROM$发动的一次袭击。那些蠢货踏入了陷阱并被屠杀到仅剩一人。"
 flavor_jap.EVTOPTA38:1 "愚蠢……"
 flavor_jap.EVTNAME39:0 "支配茶叶贸易"
 flavor_jap.EVTDESC39:1 "如今我们支配了茶叶贸易。不过比起单纯地买卖，或许我们应该开始自己种植茶叶？"
 flavor_jap.EVTOPTA39:1 "好主意。"
 flavor_jap.EVTOPTB39:1 "不了吧。"
 flavor_jap.EVTNAME40:0 "天皇的茶会"
 flavor_jap.EVTDESC40:0 "我们获邀出席一场御前茶会，这会大大增加我们的名望！"
 flavor_jap.EVTOPTA40:0 "让我们享受这一刻！"
 flavor_jap.EVTNAME41:0 "无嗣"
 flavor_jap.EVTDESC41:0 "由于我们至今没有继承人，有关国家前途的流言蜚语甚嚣尘上。这些议论危害到了我们的地位。我们可以收养一个孩子作为继承人，然而这样做可能会被认为是式微的表现。"
 flavor_jap.EVTOPTA41:1 "加强努力"
 flavor_jap.EVTOPTB41:1 "收养继承人"
 flavor_jap.EVTNAME42:0 "颜面大失"
 flavor_jap.EVTDESC42:0 "最近我们领内相对的不稳定令其他人开始怀疑我们是否有能力维持国家的团结。承认现在时局有所失控，将会大大打击我的权威和影响力。"
 flavor_jap.EVTOPTA42:1 "承认局势没那么稳定。"
 flavor_jap.EVTOPTB42:0 "绝不能松口！"
 flavor_jap.EVTNAME43:0 "征收附加税"
 flavor_jap.EVTDESC43:1 "战火已远去，我领内安定繁荣。家臣提议今年可以增收一项特别税，令我们也可以分享下繁荣成果。"
 flavor_jap.EVTOPTA43:1 "多收点银子也不算负担"
 flavor_jap.EVTOPTB43:1 "我们要人不要钱"
 flavor_jap.EVTNAME44:1 "大名的刀剑"
 flavor_jap.EVTDESC44:1 "其他人看来，我们就是洪水猛兽，全日本还有谁敢反抗我？现在我们应该告诉其他大名谁在主宰浮沉。不过，更宽大的做法，也许使我们在外交场上更有利。"
 flavor_jap.EVTOPTA44:0 "他们必须尊重我的权威！"
 daimyo_displeased_TT:0 "所有的§Y大名§!都将不满。"
 flavor_jap.EVTOPTB44:1 "我们应当表现得更加圆滑。"
 flavor_jap.EVTNAME45:0 "献给天皇的漆器"
 flavor_jap.EVTDESC45:0 "我们一件精美的漆器盒子，吸引到一名皇室随从的注意，盒子梦幻般的工艺在御所流传，更传到天皇耳中。我们似乎不得不将盒子当作礼物，经天皇忠实的侍从献给他。"
 flavor_jap.EVTOPTA45:0 "理应献给陛下！"
 flavor_jap.EVTOPTB45:0 "恐怕我国无力支付这份礼物。"
 flavor_jap.EVTNAME46:0 "第一批清酒"
 flavor_jap.EVTDESC46:0 "当季的第一批清酒已经酿好，几周后就是品尝的日子了。问题是我们选择邀请天皇出席品酒仪式，还是选择利用我们在市场上的有利地位早早卖掉呢？"
 flavor_jap.EVTOPTA46:1 "我们急需皇室的支持。"
 flavor_jap.EVTOPTB46:0 "搬到市场上卖！"
 flavor_jap.EVTNAME47:0 "动员新兵"
 flavor_jap.EVTDESC47:0 "战争已打响，战争评议会提出要从各地征集更多士兵。尽管征集臣下的军队会损害我们的权威，但也有解决方案。例如：减轻农民现有的负担。而第三个方法是无为而治，顺其自然。"
 flavor_jap.EVTOPTA47:1 "征召更多军队。"
 flavor_jap.EVTOPTB47:1 "拯救困苦农民。"
 flavor_jap.EVTOPTC47:1 "什么也不用做。"
 flavor_jap.EVTNAME48:1 "武士道"
 flavor_jap.EVTDESC48:1 "武士在全国普遍存在且具有较高社会地位，普通人也被武士的伦理准则和生活方式所吸引。武士道，也就是武士的精神，在$COUNTRY$表现了越来越大的影响，甚至在外面的世界我们的国家和「武士」是同义词。\n\n由于西式武器的涌入，以及战国时代结束后的相对和平削弱了武士的军事存在，这些世袭战士们逐渐地改为担任主君宫廷里的官僚行政职务。他们现在无疑已经熟练于领地管理。也有些人为此感到悲伤，觉得这种琐碎工作是对武士荣耀的亵渎。"
 flavor_jap.EVTOPTA48:1 "武士的时代已经结束了。"
 flavor_jap.EVTOPTB48:1 "我们必须想方设法令武士部队现代化。"
 flavor_jap.EVTNAME49:0 "谣言传播"
 flavor_jap.EVTDESC49:1 "我们的间谍发现了一个丑闻，但另一个大名可能不希望皇室知晓。我们可以借机削弱他的地位，但散布谣言可能会损害我们的声望。"
 flavor_jap.EVTOPTA49:1 "必要时使用影响力，无论代价。"
 flavor_jap.EVTOPTB49:1 "没有必要传播肮脏的谣言。"
 flavor_jap.EVTNAME50:1 "浪子回头"
 flavor_jap.EVTDESC50:1 "一名年轻人今天抵达了我们的都城。他声称自己是大名的儿子，多年前被敌人所绑架。凭借过人的胆识与运气，他成功地逃脱了敌人的魔掌，并设法回到了我们这里，来继承他作为少主的权利。此外，他还能与我们分享许多敌人的秘密。"
 flavor_jap.EVTOPTB50:1 "告诉我们他们的外交计略"
 flavor_jap.EVTOPTA50:1 "说说他们的行政创新"
 flavor_jap.EVTOPTC50:1 "教教我们他们秘密的军事战术"
 flavor_jap.EVTNAME51:1 "利刃"
 flavor_jap.EVTDESC51:1 "一位新刀匠为我们的部队生产了一批品质无可比拟的刀具。我们可以将这批武器配发给自己的武士，也可以抓住机会将它们出售以获取巨额利润。我们的邻国多半对这样的刀具需求巨大……"
 flavor_jap.EVTOPTA51:1 "我们的军队应当首先使用这些武器。"
 flavor_jap.EVTOPTB51:1 "我们对钱的需求高于一切！"
 flavor_jap.EVTNAME52:0 "藩国内的绞刑"
 flavor_jap.EVTDESC52:2 "最近，有报告称本藩出现了强大的犯罪团伙。随之激增的大范围犯罪、敲诈、抢劫行为使得领民逐渐怀疑我们的领导能力。事已若此，如果再不过问，事态可能会走向失控。"
 flavor_jap.EVTOPTA52:1 "危机只是暂时的。"
 flavor_jap.EVTOPTB52:1 "必须要出重拳！"
 flavor_jap.EVTNAME53:0 "新一代的武士"
 flavor_jap.EVTDESC53:0 "新一代武士渐渐长大。过去数年和平的日子，令年轻一代在安逸的环境成长，相比兵法，他们更倾向学习治民之术。我们可以任他们自由发展，或者要他们多修武德。"
 flavor_jap.EVTOPTA53:1 "我们要更多文官。"
 flavor_jap.EVTOPTB53:0 "我们要时刻准备好保卫自己！"
 flavor_jap.EVTNAME54:0 "强兵守土"
 flavor_jap.EVTDESC54:0 "我们可以利用我们深厚的军事传统作为筹码，来加强我们在公家朝廷中的地位。"
 flavor_jap.EVTOPTA54:0 "这听起来真是个好主意！"
 flavor_jap.EVTOPTB54:0 "没兴趣！"
 flavor_jap.EVTNAME55:0 "死亡或荣耀？"
 flavor_jap.EVTDESC55:1 "本藩最近有一个犯人，在领民中甚有名气，因为他敢于反抗贪污的税吏。处决他固然能显示权威，赦免他也可以显示大名仁慈公正的一面，争取民心。"
 flavor_jap.EVTOPTA55:0 "砍掉他的头！"
 flavor_jap.EVTOPTB55:1 "宽恕他"
 flavor_jap.57.t:0 "独立的大名"
 flavor_jap.57.d:0 "现在，我们已不再接受幕府的支配，并且可以自由地为天皇服务。$COUNTRY$现在是真正独立的大名了。"
 flavor_jap.57.a:0 "天皇陛下怎么样了？"
 flavor_jap.57.b:0 "我们必将独自战斗！"
 flavor_jap.58.t:0 "一位大名"
 flavor_jap.58.d:0 "我们已不再是实际上独立割据的大名，今后将会真正尊奉幕府和天皇的权威。"
 flavor_jap.58.a:0 "这是理所当然的……"
 flavor_jap.59.t:0 "伊势神宫"
 flavor_jap.59.d:0 "我们占领了神道教最神圣的地方之一，伊势神宫。这里供奉着天照大神，数千年来一直由日本皇室监管，是神道教信徒的圣地和朝圣场所。这个地区所有的统治者都必须尊重它。"
 flavor_jap.59.a:0 "转换这个区域的信仰可能比原计划更难……"
 flavor_jap.59.b:0 "这是一个迷人的宗教。我们信奉神道信仰吧！"
 flavor_jap.59.c:0 "让他们安静地敬拜他们的神像吧……"
 flavor_jap.60.t:0 "在石见发现银矿"
 flavor_jap.60.d:0 "去年，一位商人报告说在石见国的山区发现了银矿，银的供应量几乎无穷无尽。从此，建成的矿山成为全省的主要收入来源，甚至有希望成为[Root.GetName]的主要收入来源。"
 flavor_jap.60.a:0 "太好了！"
 flavor_jap.61.t:0 "在佐渡岛发现金矿"
 flavor_jap.61.d:0 "在越前的一个名为佐渡的岛上发现了一座新的金矿，这座金矿有望成为日本列岛的主要黄金来源之一。"
 flavor_jap.61.a:0 "太好了！"
 flavor_hsa.EVTNAME1:0 "格奥尔格·吉泽"
 flavor_hsa.EVTDESC1:0 "商人格奥尔格·吉泽，曾作为汉萨同盟的成员在伦敦活动。他已经回到了但泽，娶了但泽望族之女克里斯蒂纳·克吕格尔。现在，他正在但泽寻找新商机。"
 flavor_hsa.EVTOPTA1:0 "雇用他。"
 flavor_hsa.EVTNAME2:0 "造船技术"
 flavor_hsa.EVTDESC2:0 "我们汉萨同盟制造的舰船风行全欧，包括意大利。我们控制大部分造船市场，主要在吕贝克和但泽。荷兰想将布鲁日建成大型的专营市场。布鲁日坐落在商路末端，将会成为我们造船业的对手。我们是否要停止从汉萨城市输出造船技术到荷兰？"
 flavor_hsa.EVTOPTA2:0 "停止输出造船技术！"
 flavor_hsa.EVTOPTB2:0 "传播造船技术"
 flavor_hsa.EVTNAME3:0 "大会日"
 flavor_hsa.EVTDESC3:0 "作为一名新任统治者，习惯上要主持一次汉萨议会，邀请联盟的成员参加中央会议。成员社区挑选了使节来代表他们的当地共识。这次汉萨议会在贸易，经济和军事方面提出了一些问题。在特使们未能就这些问题得出结论的情况下，虽然汉萨议会的共识建设应该遵循下萨克森的行会传统，但我们有义务决定解决哪一个问题。"
 flavor_hsa.EVTOPTA3:0 "贸易改革"
 flavor_hsa.EVTOPTB3:0 "经济改革"
 flavor_hsa.EVTOPTC3:0 "军事改革"
 flavor_hsa.EVTNAME4:0 "海因里希·苏德曼"
 flavor_hsa.EVTDESC4:0 "海因里希·苏德曼来自科隆，他在1556年当选理事。他曾接受正式的法律训练，保护同盟城市的外交利益，因此成为永久干事。"
 flavor_hsa.EVTOPTA4:0 "他可以在$COUNTRY$发挥所长"
 flavor_ara.EVTNAME1:0 "海洋理事会"
 flavor_ara.EVTDESC1:0 "海洋理事会是我们新成立的准司法机构，负责执行海洋法与商法。这保障我们的商人在商业纠纷时能免受王室干涉，而阿拉贡王室则会得到商人的财务支持作为回报。"
 flavor_ara.EVTOPTA1:0 "太好了！"
 flavor_ara.EVTNAME2:0 "海洋理事会法典"
 flavor_ara.EVTDESC2:0 "《巴塞罗那海洋习例，通称海洋理事会法典》是《海洋理事会法典》的全称。一些声音呼吁我们出资赞助法典的增修，在其中加入指导海洋理事官员的行事准则、古代海事习惯法的总集，以及一系列管理军用舰船的规章制度。"
 flavor_ara.EVTOPTA2:0 "资助重修"
 flavor_ara.EVTOPTB2:0 "不理那份手稿"
 flavor_ara.EVTNAME3:0 "安东尼奥·贝卡德里"
 flavor_ara.EVTDESC3:0 "意大利诗人、教法律师、学者、外交官、编年史家安东尼奥·贝卡德里正在$COUNTRY$之主资助下修习哲学。他创立安东尼柱廊学院，又介绍年轻学者乔瓦尼·蓬塔诺给国王。他的智慧保证他足以胜任国王的左右手，希望能聘请安东尼奥·贝卡德里当顾问。"
 flavor_ara.EVTOPTA3:0 "好，聘用他"
 flavor_ara.EVTNAME4:0 "若望努斯·蓬塔努斯"
 flavor_ara.EVTDESC4:0 "安东尼奥·贝卡德里是第一个将年轻的若望努斯·蓬塔努斯介绍给$COUNTRY$的人。若望努斯·蓬塔努斯即乔瓦尼·蓬塔诺，他是大量王阿方索王储的老师，同时也是政治顾问、军事秘书、首相，但他主要还是一位学者。他曾论述「君王的宽仁」、「残暴」、「高尚」等题目，他又认为大型纪念碑与建筑是伟大王者的表现。他又娓娓能道出现代生活的真谛与人情绪的意义。乌拉尼亚是他的炫耀文采的作品，他将当代的天文学融汇在六步格诗中，并加入大量的神话故事。他以拉丁文写作，大部分诗作都是一些很个人的题材。在《婚姻之爱》里，他的热情以温暖的色彩与真挚的感情道出。"
 flavor_ara.EVTOPTA4:0 "没有我们他没法成功！"
 flavor_ara.EVTOPTB4:0 "他是靠的他自己"
 flavor_ara.EVTNAME5:0 "圣玛利亚修道院"
 flavor_ara.EVTDESC5:0 "韦斯卡西格纳君王修道院由亚拉贡国王阿方索二世的妻子卡斯蒂利亚王后桑查倡议于1183年至1208年修建的。它收藏了大约1200件由英格兰艺术家创作的仿罗马式壁画。尽管现在有些破败，但仍然是一座宏伟的建筑。修女现在请求你资助修道院，她们并且会让西格纳的大师创作一幅祭坛画。"
 flavor_ara.EVTOPTA5:0 "资助教会"
 flavor_ara.EVTOPTB5:0 "资助艺术家"
 flavor_ara.EVTOPTC5:0 "无视它"
 flavor_ara.EVTNAME6:0 "赎身农农会"
 flavor_ara.EVTDESC6:1 "[Root.GetName]的贵族发布严苛的法令将农民捆绑在土地上。大大加强的领主权利在农民中产生了不安。那些最穷苦的农民公开地抗议，要求改革并限制领主的滥权。这对我们是极为有利的，将是我们在同贵族的长期斗争中获得农民支持的极好机会。有人建议允许农民建立农会，一个类似工会或者互助会的组织，来保证自己的权益。"
 flavor_ara.EVTOPTA6:0 "允许农民建立农会"
 flavor_ara.EVTOPTB6:0 "无视这些乡巴佬"
 flavor_nor.EVTNAME1:0 "西居尔·荣松"
 flavor_nor.EVTDESC1:0 "挪威贵族西居尔·荣松骑士曾担任过摄政官，以国王之名统治挪威。他是原挪威王室的后裔，还在1440年至1445年间担任阿克什胡斯要塞的指挥官。西居尔·荣松同时也是挪威反汉萨同盟政策的主要支持者之一。"
 flavor_nor.EVTOPTA1:0 "让他为我们的国家做出贡献。"
 flavor_nor.EVTNAME2:0 "尼尔斯·亨里克松"
 flavor_nor.EVTDESC2:0 "国家元老亨里克·扬松之子尼尔斯·亨里克松，最近迎娶了英格德·奥特斯达特，同时巩固了在奥斯特拉特家族的地位。他现在是挪威最大的地主之一，在卑尔根、瓦尔德胡斯、霍洛加兰、福森、弗罗斯塔、斯彻达尔、孙默勒、鲁姆斯达尔、埃德岛、塞尔布和海里耶达伦等地有财产。有人建议他来担任顾问。"
 flavor_nor.EVTOPTA2:0 "让他成为一名顾问"
 flavor_nor.EVTNAME3:0 "瓦尔德胡斯堡"
 flavor_nor.EVTDESC3:0 "芬马克郡瓦尔德市的第一批要塞始建于1306年，当时被称为瓦尔哥亚。第二批要塞则于1450年和1500年在奥斯特维根完成，它有一个矩形的主体和两个角堡。"
 flavor_nor.EVTOPTA3:0 "进一步加固这座要塞。"
 flavor_nor.EVTOPTB3:0 "加强整个挪威的防御措施。"
 flavor_nor.EVTOPTC3:0 "不予处置。"
 flavor_nor.EVTNAME4:0 "布胡斯要塞"
 flavor_nor.EVTDESC4:0 "在布胡斯的伯格胡斯要塞完成了。要塞被一条河流环绕，在一处高40米的山丘上俯瞰四周。作为防御瑞典的重要堡垒，它是一座拥有三米厚城墙、四个角楼的矩形要塞。"
 flavor_nor.EVTOPTA4:0 "太好了"
 flavor_nor.5.t:0 "战略联姻"
 flavor_nor.5.da:0 "自从13世纪的珀斯条约以来，苏格兰必须每年向挪威王国缴纳一笔款项以换取对赫布里底的控制。然而这些拖付的欠款现在已经逾期，这也造成了局势的紧张。尽管我们对苏格兰高地握有自古以来的宣称，但我们在这一带施加影响的能力已经大不如前，而且我们内部还有着更大的问题要处理。有人建议将这一冲突一劳永逸地解决。[SCO.Monarch.Dynasty.GetName]家族将与[Root.Monarch.Dynasty.GetName]王朝的成员联姻，奥克尼伯爵的领地将作为抵押，然后转移给苏格兰。\n然而，奥克尼伯爵的头衔在挪威国内历来地位甚高，有时足以成为登上挪威王位的垫脚石。虽然挪威的贵族们依旧十分弱势，他们还是对这项交易抱持着小心谨慎的态度。"
 flavor_nor.5.db:0 "自从13世纪的珀斯条约以来，苏格兰必须每年向挪威王国缴纳一笔款项以换取对赫布里底的控制。然而这些拖付的欠款现在已经逾期，这也造成了局势的紧张。尽管我们对苏格兰高地握有自古以来的宣称，但我们在这一带施加影响的能力已经大不如前，而且我们内部还有着更大的问题要处理。有人建议将这一冲突一劳永逸地解决。[SCO.Monarch.Dynasty.GetName]家族将与[Root.Monarch.Dynasty.GetName]王朝的成员联姻，奥克尼伯爵的领地将作为抵押，然后转移给苏格兰。\n然而，奥克尼伯爵的头衔在我国国内历来地位甚高，有时足以成为登上挪威王位的垫脚石。如果我们将奥克尼群岛拱手让人，也就将永远放弃对这片旧有领土的治权。"
 flavor_nor.5.a:0 "让我们结束这场冲突吧。"
 flavor_nor.5.b:0 "我们永远不会放弃对这些土地的宣称！"
 flavor_nor.5.a.tt:0 "如果§Y苏格兰§!接受，以下事件将会发生："
 flavor_nor.6.t:0 "奥克尼伯爵领"
 flavor_nor.6.d:0 "自从13世纪的珀斯条约以来，苏格兰必须每年向挪威王国缴纳一笔款项以换取对赫布里底的控制。然而这些拖付的欠款现在已经逾期，这也造成了局势的紧张。[From.GetName]方面提议将这一冲突一劳永逸地解决。[Root.Monarch.Dynasty.GetName]家族将与[From.Monarch.Dynasty.GetName]王朝的成员联姻，奥克尼伯爵的领地将作为抵押，然后转移给我们。\n奥克尼伯爵的头衔在挪威国内历来地位甚高，而且如果其继续由挪威控制，我们自己的北部地区法理上亦将从属于他们。而如果他们舍弃这些岛屿，他们将永远放弃统治这片旧有领土的权利。"
 flavor_nor.6.a:0 "做成这笔交易！"
 flavor_nor.6.b:0 "我们宁愿用手中的剑来解决这个问题。"
 flavor_nor.7.t:0 "奥克尼伯爵领"
 flavor_nor.7.d:0 "自从13世纪的珀斯条约以来，苏格兰必须每年向挪威王国缴纳一笔款项以换取对赫布里底的控制。然而这些拖付的欠款现在已经逾期，这也造成了局势的紧张。尽管我们对苏格兰高地握有自古以来的宣称，但我们的新宗主认为应该永远结束这场冲突。[SCO.Monarch.Dynasty.GetName]家族将与他们王朝的成员联姻，奥克尼伯爵的领地将作为抵押，然后转移给苏格兰。\n奥克尼伯爵的头衔在我国国内历来地位甚高，有时足以成为登上挪威王位的垫脚石。如果我们将奥克尼群岛拱手让人，也就将永远放弃对这片旧有领土的治权。"
 flavor_nor.7.a:0 "这件事必须完成。"
 flavor_nor.7.b:0 "我们绝不屈服！"
 flavor_nor.8.t:0 "苏格兰接受"
 flavor_nor.8.d:0 "我们已经将放弃了挪威自古以来对赫布里底群岛、奥克尼群岛和任何其他高地地区的宣称。与苏格兰人的关系从未如此友好。"
 flavor_nor.8.a:0 "事情了结了。"
 flavor_nor.9.t:0 "苏格兰拒绝"
 flavor_nor.9.d:0 "苏格兰人拒绝了我们解决赫布里底群岛和奥克尼群岛宣称争议的协议。结果导致紧张局势再次显现。"
 flavor_nor.9.a:0 "我们决不屈服！"
 flavor_nor.10.t:0 "挪威罢免[Root.Monarch.GetName]！"
 flavor_nor.10.d:0 "挪威贵族没有放弃对苏格兰群岛的宣称，而是向他们合法的国王发起了反叛。他们选出一位挪威贵族作为新的统治者。"
 flavor_nor.10.a:0 "我以为他们永远不敢这么做！"
 flavor_nor.11.t:0 "卑尔根骚乱"
 flavor_nor.11.d:0 "卑尔根胡斯堡广受爱戴的指挥官，汉萨同盟在挪威不共戴天的敌人奥拉夫·尼尔森·斯坎克被当地商人杀害。尽管他长久以来服务于王室，但他同时也是海盗，在北海追捕汉萨同盟船只。为了消除对他们利益的这一威胁，这群德意志商人在当地煽动暴乱，在一所修道院将奥拉夫堵进了死路，而后放火将修道院彻底焚毁。\n奥拉夫与僧侣、当地民众和卑尔根主教在火焰中丧生。不用说这个事件彻底点燃了斯堪的纳维亚人已经汹涌的反汉萨情绪。"
 flavor_nor.11.a:0 "真的没有什么能做的……"
 flavor_nor.11.b:0 "这是汉萨同盟在卑尔根的末日！"
 flavor_nor.12.t:0 "卑尔根骚乱"
 flavor_nor.12.d:0 "卑尔根胡斯堡广受爱戴的指挥官，汉萨同盟在挪威不共戴天的敌人奥拉夫·尼尔森·斯坎克被当地商人杀害。尽管他长久以来服务于王室，但他同时也是海盗，在北海追捕汉萨同盟船只。为了消除对他们利益的这一威胁，这群德意志商人在当地煽动暴乱，在一所修道院将奥拉夫堵进了死路，而后放火将修道院彻底焚毁。\n奥拉夫与僧侣、当地民众和卑尔根主教在火焰中丧生。[Root.Monarch.GetName]明显不愿意谴责汉萨同盟，这进一步加剧了挪威民众的不满情绪。"
 flavor_nor.12.a:0 "此乃何等暴行！"
 flavor_nor.13.t:0 "卑尔根骚乱"
 flavor_nor.13.d:0 "卑尔根胡斯堡广受爱戴的指挥官，汉萨同盟在挪威不共戴天的敌人奥拉夫·尼尔森·斯坎克被当地商人杀害。尽管他长久以来服务于王室，但他同时也是海盗，在北海追捕汉萨同盟船只。为了消除对他们利益的这一威胁，这群德意志商人在当地煽动暴乱，在一所修道院将奥拉夫堵进了死路，而后放火将修道院彻底焚毁。\n奥拉夫与僧侣、当地民众和卑尔根主教在火焰中丧生。为了响应广泛的反汉萨情绪，[Root.Monarch.GetName]下令将汉萨同盟势力驱逐出卑尔根及附近地区。"
 flavor_nor.13.a:0 "此乃何等暴行！"
 flavor_nor.14.a:0 "太好了……"
 flavor_nor.16.t:0 "荷兰时代"
 flavor_nor.16.d:0 "在挪威的经济结构中，木材一直都是主要的出口商品，低地国家的贸易船只在挪威海岸线上也越来越常见。不同于几个世纪以来宰制我国经济的汉萨贸易商，荷兰人更倾向于在进行贸易时不去妨碍当地的商业发展，也不会破坏当地的法律。\n随着荷兰造船业需求的不断增长，挪威可能会发展出欧洲首屈一指的木材业。作为一个有着航海和造船传统的民族，我们无疑会从荷兰的企业家那里学到很多东西，与他们一起对抗德意志人。"
 flavor_nor.16.a:0 "荷兰人的时代到来了。"
 flavor_nor.17.t:0 "探寻铜铁矿藏"
 flavor_nor.17.d:0 "虽然挪威农民小规模的铜铁冶炼已经持续了几个世纪，但在我们的土地上并没有大型的铁矿或铜矿，这与瑞典境内蓬勃发展的采矿业形成鲜明对比。自中世纪以来，他们一直在对这两种金属进行大量的开采，销售和出口。\n王室最近从教会和贵族手中收购了许多土地，这些人一直不愿意或没有能力勘探金属矿。我们应当邀请经验丰富的探矿者和矿工，看看这些山下有什么珍宝。"
 flavor_nor.17.a:0 "让我们看看山里面藏了什么。"
 flavor_nor.17.a.tt:0 "一旦在挪威各省发现§Y铁§!或§Y铜§!，您将有机会花费君主点数来重新调整省份的经济活动，转而生产新的贸易品。"
 flavor_nor.17.b:0 "木材和鱼类已经很好地满足了我们祖先的需求。"
 flavor_nor.18.t:0 "探矿者返回"
 flavor_nor.18.d:0 "我们的探矿者在布拉茨堡和奥斯陆之间发现了大量的铁，铅和铜。将附近的村庄彻底开发成采矿城镇的代价非常昂贵，但实现武器原料金属自给自足的这一梦想，现在看来似乎已是唾手可得了。"
 flavor_nor.18.a:0 "我们的军队需要铁矿！"
 flavor_nor.18.b:0 "我们的枪炮需要铜矿！"
 flavor_nor.18.c:0 "矿产业将继续维持在一个较小的规模。"
 flavor_nor.19.t:0 "在勒罗斯发现铜矿"
 flavor_nor.19.d:0 "勘探者在特伦德拉格的勒罗斯发现了大量铜矿石。如果我们愿意投资，我们会将村庄改建成矿业城镇，并在这里开发一处大型铜矿。"
 flavor_nor.19.a:0 "投资勒罗斯的铜矿。"
 flavor_nor.19.b:0 "铜矿开采业还是要保持在一个较小的规模。"
 flavor_nor.20.t:0 "在桑斯瓦尔发现银矿"
 flavor_nor.20.d:0 "我们的矿工在桑斯瓦尔找到了大量的银矿——虽然有些人声称当地人一直都知道这处矿藏。这处银矿位于非常偏远而荒芜的地方，而且我们国内也没有这方面的专家来开发它。如果想要从这一发现中获益，我们需要从德意志和中欧的富银地区邀请一些外国人来进行协助。"
 flavor_nor.20.a:0 "从现在起，这里将改名为孔斯贝格——「王家之山」！"
 flavor_nor.20.b:0 "银矿开采业将继续维持在一个较小的规模。"
 flavor_nor.21.t:0 "彼得·托登舍尔德"
 flavor_nor.21.d:0 "英勇的进攻和灵巧的机动，使得彼得·扬森·维塞尔被誉为挪威海军的未来之星。维塞尔从不愿从战斗中撤退，无论参战船只的大小或任何其他情况如何，都不能把他从阵位上轰走。今天他得到了[Root.Monarch.GetName]的召见，将凭借在公海上取得的巨大功绩而获封受爵。"
 flavor_nor.21.a:0 "从此以后，他将被称为「托登舍尔德」，即雷盾勋爵。"
 flavor_nor.22.t:0 "科特·阿德勒"
 flavor_nor.22.d:0 "15岁时，年轻的船长之子科特·阿德勒离开挪威前往远海探险，此后便开始了他辉煌的商队船长生涯，纵横于低地和地中海，甚至远至印度的科罗曼德海岸。在荷兰、英国、威尼斯与土耳其海军的战争时期，阿德勒还担任过战舰的船长，拥有同辈人所罕有的经验和人脉。他通过自己的各种商业公司获得了相当多的个人财富，其中一些投资在了他的祖国，尤其是他在挪威希恩周边开发的那些庄园。\n一个拥有阿德勒这般才干的人肯定能很好地为国效力。"
 flavor_nor.22.a:0 "一个出色的人！"
 flavor_nor.23.t:0 "奥斯陆火灾"
 flavor_nor.23.d:0 "整整三天的大火摧毁了奥斯陆这座由木材修筑而成的城市。现在这座曾经伟大的城市只剩下一些残垣断壁孤立在一片灰烬之中。虽然在我们遭受灾难之前，火灾隐患就一直困扰着奥斯陆，但这次的火灾已经把它彻底摧毁，现在有人建议我们应该在更靠近阿克什胡斯要塞的地方重建城市，并采用更为完善可靠的建筑技术和城市规划方案，使其成为一座符合当代首都身份的城市，而不是用木材在现址上重建后又得面临下一场灾难。\n将新址选在更靠近阿克什胡斯要塞的位置也将使得我们首都的防务得到加强，在这个时代能给我们带来很大的好处。从历史实践中来看，以前的统治者就已经发现很难阻止奥斯陆的市民们在重建时采用自己中意的材料和方案，所以一次彻底的重建工作可能会非常昂贵。"
 flavor_nor.23.a:0 "我们必须建立一座新城市！"
 flavor_nor.23.b:0 "过去的就过去了，让人民按照自己的喜好进行重建吧。"
 flavor_nor.24.t:0 "荷兰与挪威的关系更加紧密"
 flavor_nor.24.d:0 "随着时间的推移，挪威与低地国家富裕城市的经济交流引导了国内造船业的不断增长。挪威、荷兰、丹麦、苏格兰、英格兰和瑞典的商人们携手创造出了一片开放的、无国界的海洋，使得与木材贸易紧密联系的挪威城市得以迅速发展。\n年轻的挪威人也开始越来越多地移居至低地国家。有些人在那里定居，还有一些则继续前往更远的海外。越来越多的挪威侨民和最终归乡的人们正在将我们的国家带入到新兴的全球经济中。"
 flavor_nor.24.a:0 "大海是我们的过去和未来。"
 flavor_nor.25.t:0 "人口激增"
 flavor_nor.25.d:0 "几个世纪前，黑死病侵袭了我们的土地。60％以上的人口死亡，大片的乡村地区变得荒无人烟，中世纪后期那些成长中的城市惨遭灭顶。在政治上它使得我们必须与其他北欧国家结成共主邦联，在经济上它又使得我们成为联盟中最贫穷的成员。然而，随着时间的推移，国家已经开始恢复元气。大片的空地和欣欣向荣的经济不断吸引着移民来到挪威，次子与幼子们也得以更为轻易地为自己的家庭索取更多的土地。尽管许多海滨地区的人选择移居至低地国家，但挪威内陆地区正在经历前所未有的人口增长。"
 flavor_nor.25.a:0 "我们的时代到来了！"
 flavor_nor.26.t:0 "矿工与当地居民之间的紧张关系"
 flavor_nor.26.d:0 "德意志矿工和勘探人员的涌入，使得小型采矿区在短时间内如同雨后春笋般在全国各地出现——即使是在采矿业永远也不会成为主要收入来源的那些地区。然而，这些采矿区几乎都是遵循着德意志的法律和习俗、充斥着德意志人的德意志殖民区。周围的挪威村庄需要向矿工们提供日常所需的食物和其他物品，这使得当地人和新来者之间渐渐产生了一些矛盾和紧张的气氛。在[hjartdal_standin.GetName]，村庄里已经开始有人使用武器对付德意志人，要求他们离开从而保护挪威的法律和习俗。"
 flavor_nor.26.a:0 "这些农民需要知道自己的本分！"
 flavor_nor.27.t:0 "[hamar_or_standin.GetCapitalName]宣言"
 flavor_nor.27.d:0 "因为担心自己的特权受到丹麦王权日益严重的侵犯，挪威的议会成员与其他的社会名流在[hamar_or_standin.GetCapitalName]聚集起来，经过商讨后向国王提出了一系列的要求，作为继续支持卡尔马联盟的条件。\n这些要求在[hamar_or_standin.GetCapitalName]被印制成文，内容包括归还挪威失去的领土，加强挪威王室会议的权利，并在原则上确立挪威与丹麦在联盟中的平等地位。他们如此做的目的是为了将这份交予[Root.Monarch.GetName]的条件清单列入其出任挪威[Root.Monarch.GetTitle]的宪章，即选王协议。"
 flavor_nor.27.a:0 "一个绝妙的提案！"
 flavor_nor.27.b:0 "我们最好不要质疑丹麦的统治……"
 flavor_nor.28.t:0 "挪威议会的要求"
 flavor_nor.28.d:0 "挪威王室议会伙同了国内的一些要人，向我们递交了一系列的要求，作为挪威接受[Root.Monarch.GetName]即位的条件。按照那些议会成员的说法，丹麦王权践踏挪威人权利的时间已经太久，这一情况必须得到扭转。他们威胁说，如果我们不同意，他们将重拾法理权力并推举出一名新的统治者。"
 flavor_nor.28.a:0 "我们必须拒绝这些荒谬的要求！"
 flavor_nor.28.a.tt:0 "如果我们拒绝挪威议会的要求，他们可能会被激怒并§R背弃§!同我们的§Y联盟§!。"
 flavor_nor.28.b:0 "这都是小事，同意他们吧，这样联盟还能存续。"
 flavor_nor.29.t:0 "[Root.Monarch.GetName]同意了我们的要求！"
 flavor_nor.29.d:0 "丹麦人同意我们的要求了！这将会使我们的独立之路迈出一大步！"
 flavor_nor.29.a:0 "太棒了！"
 flavor_nor.30.t:0 "[Root.Monarch.GetName]拒绝满足[hamar_or_standin.GetCapitalName]的要求"
 flavor_nor.30.d:0 "丹麦宫廷的信使抵达了挪威，并带来了他们的回复。[Root.Monarch.GetName]不仅拒绝满足任何要求，还提出了自己的提案。然而这篇提案通篇都在顾左右而言他，绝口不提我们最关心的内容。一些同胞觉得我们已别无选择，只能重拾起我们的权利，选出一位新的统治者。"
 flavor_nor.30.a:0 "我们要选举出我们自己的王！"
 flavor_nor.30.b:0 "我们必须维护联盟的稳定。"
 flavor_nor.31.t:0 "挪威独立战争"
 flavor_nor.31.d:0 "挪威王室议会公然违抗[Root.Monarch.GetName]并选出了一个新的国王来领导他们，以期永远摆脱丹麦的统治。"
 flavor_nor.31.a:0 "简直荒谬！"
 flavor_kor.EVTNAME1:1 "[Root.Monarch.GetName]的北伐"
 flavor_kor.EVTDESC1:2 "[Root.Monarch.GetName][Root.Monarch.GetTitle]计划对满洲人进行北伐。这需要一系列准备，因而无法保密。[Root.Monarch.GetSheHeCap]计划加强训练、加固要塞，提升朝鲜的防御。"
 flavor_kor.EVTOPTA1:0 "备战。"
 flavor_kor.EVTNAME2:0 "第一次士祸"
 flavor_kor.EVTDESC2:0 "1495年，司谏院献纳、前史官金驲孙身为一名言官，往往敢于不遗余力地指摘位高权重的大员。他的一次上疏引来他人怀恨在心，争端最终发展到难以收拾的地步。随后，引发了更大规模的清洗，无数谏臣死于非命。"
 flavor_kor.EVTOPTOK:0 "好的"
 flavor_kor.EVTNAME3:0 "第二次士祸"
 flavor_kor.EVTDESC3:0 "在1503年秋的一次国宴上，礼曹判书李世佐不小心将酒洒在了国王燕山君的袍服上。国王早已对其不满，因此借题发挥指责这是谋反。继戊午士祸之后，这一事件再次引发了对士林分子一系列的流放、清肃和处决，以整顿其「凌上」之风。"
 flavor_kor.EVTNAME4:0 "第三次士祸"
 flavor_kor.EVTDESC4:0 "著名的理学家赵光祖一直努力尝试按照儒家道学思想重塑政府体制。他的改革主张最初得以采纳，但是随着同勋旧派党争的加剧，许多事情同最初的想法偏离甚远。同早先的士祸不同，这次士祸中的受害者完全是王权的牺牲品。朝鲜国王认为赵光祖一党对勋旧派的攻击开始威胁到自己，其所作所为开始威胁到了朝鲜李朝的统治基础。最后，赵光祖为首的士林派被一网打尽，朋党之争演变为了赤裸裸的权力倾轧。十余人被杀，百余人或被罢职，或被流放。"
 flavor_kor.EVTNAME5:0 "大同法"
 flavor_kor.EVTDESC5:0 "17世纪经过壬辰倭乱的摧残，朝鲜经济凋敝，民不聊生。领议政李元翼致力于战后重建工作，施行金堉所提议的「大同法」，即将所有的税收统一为大米，鼓励农民出售多余农作物，减轻了农民负担，增加了国家收入。"
 flavor_vie.EVTNAME1:0 "继承危机"
 flavor_vie.EVTDESC1:0 "南拉死后，现在的国王和他的叔叔景基萨腊在继承问题上争论不休。是时候作出最终决定了，我们该怎么办？"
 flavor_vie.EVTOPTA1:0 "让他们自己解决"
 flavor_vie.EVTOPTB1:0 "谁在中央支持谁"
 flavor_wal.EVTNAME1:0 "穿刺公弗拉德"
 flavor_wal.EVTOPTA1:0 "我们不欠土耳其人任何东西！把他们穿刺在木桩上挣扎去吧！"
 flavor_wal.EVTOPTB1:0 "向苏丹致歉"
 flavor_tib.EVTNAME1:0 "达赖喇嘛掌权"
 flavor_tib.EVTDESC1:0 "弱势的国王一直是外国傀儡，如此经年恶政。而今，作为藏人长期以来的精神领袖，达赖喇嘛终于完全掌权。尊者向您征求意见：我们应该执行何种外交政策？"
 flavor_tib.EVTOPTA1:0 "让我们建设和平的香格里拉"
 flavor_tib.EVTOPTB1:0 "向外来势力全面复仇！"
 flavor_pap.EVTNAME1:0 "圣伯多禄大殿"
 flavor_pap.EVTDESC1:0 "儒略二世在当选教宗后不久就着手大教堂的建设。该工程预计需要至少100年时间，史上最伟大的艺术家之一——米开朗基罗为其完工做出了巨大贡献。"
 flavor_pap.EVTOPTA1:0 "修建教堂"
 flavor_pap.EVTOPTB1:0 "关注更实在的事情"
 flavor_pap.EVTNAME2:0 "耶稣会的建立"
 flavor_pap.EVTDESC2:0 "耶稣会于1534年由西班牙人唐伊尼戈·洛佩斯·德雷卡尔德，亦即依纳爵·罗耀拉所创立，于1540年获教宗保禄三世认可。罗耀拉是最忠实的反宗教改革者之一，也是新教运动的头号敌人。在他军人出身的影响下，修会的组织也一如军队。耶稣会注重培养传教士与欧洲宫廷顾问，也因此在政治领域十分强势。1773年，由于启蒙时代基督教国家的施压，耶稣会被教宗庇护六世解散。耶稣会后于1814年重建，但已不复昔日的强大。"
 flavor_pap.EVTOPTA2:0 "好的"
 flavor_pap.EVTNAME3:0 "教宗许可耶稣会建立"
 flavor_pap.EVTDESC3:0 "你对耶稣会的支持得到了关注，教宗对此深表赞赏。耶稣会于1534年由西班牙人唐伊尼戈·洛佩斯·德雷卡尔德，亦即依纳爵·罗耀拉所创立。他是最忠实的反宗教改革者之一，也是新教运动的头号敌人。"
 flavor_pap.EVTOPTA3:0 "太好了"
 flavor_pap.EVTNAME4:0 "重建宗教裁判所"
 flavor_pap.EVTDESC4:0 "自出身那不勒斯的保禄四世始，教宗以西班牙为样板重建了罗马宗教裁判所。它和耶稣会是严厉压制人们的两座大山。然而，其严酷的手段很有成效，意大利半岛的新教改革运动被彻底根除。"
 flavor_pap.EVTOPTA4:0 "西班牙式的宗教裁判所"
 flavor_pap.EVTOPTB4:0 "适度的宗教裁判"
 flavor_pap.EVTNAME5:0 "焦尔达诺·布鲁诺"
 flavor_pap.EVTDESC5:0 "焦尔达诺·布鲁诺是意大利神学家，他认为上帝与自然密切相关。尽管他认为自己是基督徒，但他既为哥白尼的日心说辩护，又讽刺对宗教的盲目信仰。他在威尼斯被捕，后被引渡到罗马受审。"
 flavor_pap.EVTOPTA5:0 "烧死异端"
 flavor_pap.EVTOPTB5:0 "终生监禁"
 flavor_pap.EVTNAME6:0 "排干彭甸沼泽"
 flavor_pap.EVTDESC6:0 "公元1779年，教宗庇护六世排干了彭甸沼泽，增加了罗马城的耕地面积。"
 flavor_pap.EVTOPTA6:0 "获得耕地"
 flavor_pap.EVTNAME7:1 "天主教改革运动"
 flavor_pap.EVTDESC7:1 "新教运动的成功不会再一帆风顺了。教宗陛下已指派了一个枢机委员会来应对新教运动带来的挑战——天主教信仰与新教决不妥协，但教宗陛下和多数枢机都愿意承认新教徒的一些指责是正当的。比如毫无疑问的，主教长期缺席与教士过甚的世俗化行为都会成为玷污教会声望的污点。\n\n同时，在特利腾会召开大公会议来讨论如何改革教会来应对改革者的挑战，并推进天主教改革运动，亦即「反宗教改革」的进程。"
 flavor_pap.EVTOPTA7:1 "召开特利腾大公会议"
 flavor_pap.7.tt:0 "邀请函将发往所有§Y天主教§!国家。"
 flavor_pap.EVTOPTB7:0 "什么也不做"
 flavor_pap.EVTNAME8:0 "特利腾大公会议"
 flavor_pap.EVTDESC8:1 "教宗邀请我们出席特利腾大公会议，一同商讨如何实行改革以消弭教会之中的腐败以及其他弊病。大会将讨论什么样的学说构成了新教异端的核心，并重新考量在经文与传统、原罪、称义、圣事、弥撒中的圣餐礼，以及圣人崇拜等问题上的圣座教条。此外，大会还将制止一些在实践中玷污了教廷名誉的行为，例如主教的频繁出缺，以及神职人员过度世俗化等问题，来回应新教对此的抗辩。"
 flavor_pap.EVTOPTA8:1 "我们必须仔细考虑一下我们的立场。"
 flavor_mch.EVTNAME1:0 "努尔哈赤的改革"
 flavor_mch.EVTDESC1:0 "1584年努尔哈赤最终统一了女真部落，建立了金，也就是后来的满清。他同时参考汉族政权改革了政府结构，发明了满文。"
 flavor_mch.EVTOPTA1:1 "满洲人民的大日子"
 flavor_mch.EVTOPTB1:0 "外交改革"
 flavor_mch.EVTOPTC1:0 "军事改革"
 flavor_mch.EVTNAME2:0 "归服益广"
 flavor_mch.EVTDESC2:0 "几支较大的东部蒙古部落前来投靠努尔哈赤，四旗也扩编为八旗。此时他已经把入侵中原作为自己的目标了。1616年，努尔哈赤自封天命汗，改姓爱新觉罗，以显示自己的正统性。1625年努尔哈赤攻占沈阳，拉开了进攻中原王朝的序幕，而这一切最终以满清的胜利而结束。"
 flavor_mch.EVTOPTA2:0 "准备好了"
 flavor_mch.EVTNAME3:0 "满洲军队改革"
 flavor_mch.EVTDESC3:0 "现在满清已经牢牢控制了北方，现在似乎是利用满人的军事理念改造汉人腐朽旧军队的时机。但是这显然开销极大，军中反对声音也不会少。我们该怎么办？"
 flavor_mch.EVTOPTA3:0 "改革军队，旧汉军的思路不行。"
 flavor_mch.EVTOPTB3:0 "哈！我等蛮夷怎敢在孙武的故乡指手画脚？"
 flavor_mch.EVTNAME4:0 "进击的满清"
 flavor_mch.EVTDESC4:0 "虽然我们同中原王朝保持和平，但是显然对方正在四分五裂。趁机进攻显然比养虎为患好！"
 flavor_mch.EVTOPTA4:0 "趁机进攻！"
 flavor_mch.EVTOPTB4:0 "不，保持现状"
 flavor_mch.EVTNAME5:0 "三藩之乱"
 flavor_mch.EVTDESC5:1 "在南方的三个藩王，那些向满洲投降并和我们并肩作战的旧明朝将领竟然起兵反叛！我们勒令其放弃官位并回到北京，他们却共谋叛乱并拉起了一支大军。就算几个领主和朱家并没有关系，他们仍宣称自己是中华天子，起兵正是为了「反清复明」。一场大规模内战已经揭开了序幕，而我们必须捍卫大清之国土不被叛徒玷污！"
 flavor_mch.EVTOPTA5:0 "让他们反抗吧"
 flavor_mch.EVTOPTB5:0 "答应他们的要求"
 flavor_mch.EVTNAME6:0 "驱逐耶稣会士"
 flavor_mch.EVTDESC6:0 "从最近发生的事情来看，耶稣会士有百害而无一利。虽然他们的知识比我国先进，但是其毕竟是陌生的，上至学者下至百姓都会因此陷入混乱，严重影响我国社会稳定。数十年来他们一直在干扰我国内政，如今他们又试图插手立储之事。或许是时候驱逐他们了。"
 flavor_mch.EVTOPTA6:0 "驱逐他们！"
 flavor_mch.EVTOPTB6:0 "不，他们很有价值！"
 flavor_mch.EVTNAME7:0 "任命和珅"
 flavor_mch.EVTDESC7:0 "一个表现突出的大臣最近引起了我们的注意。他叫和珅，在外交和行政方面极具天赋。然而，同时有传闻说他非常腐败，其卓越政绩下往往掩藏着贪腐与徇私。我们是否应该任命他为军机大臣？"
 flavor_mch.EVTOPTA7:0 "谁没有缺点呢？任命他！"
 flavor_mch.EVTOPTB7:0 "不可，如此腐败会毁了我们的国家！"
 flavor_kni.EVTNAME1:0 "皮埃尔·德·奥布松"
 flavor_kni.EVTDESC1:0 "医院骑士团大团长德·奥布松曾在前苏丹穆罕默德二世的围攻下保卫了罗得岛。他撕毁1483年给出的安全保证，囚禁了土耳其苏丹巴耶齐德二世的弟弟。如此威名远扬的俘虏显然是奥斯曼帝国众敌眼中谈判桌上的硬本钱，不少国家准备了一大笔钱要赎买他。"
 flavor_kni.EVTOPTA1:0 "把俘虏交给教廷"
 flavor_kni.EVTOPTB1:0 "把俘虏交给匈牙利"
 flavor_kni.EVTOPTC1:0 "把俘虏交给威尼斯"
 flavor_kni.EVTNAME2:0 "招募罗得岛居民以及希腊人"
 flavor_kni.EVTDESC2:0 "16世纪早期，骑士团招募了大批罗得岛居民和来自其他地方的希腊人，增加军团人数，对抗土耳其人的入侵。"
 flavor_kni.EVTOPTA2:0 "好的"
 flavor_kni.EVTNAME3:0 "亚历山大的大帆船"
 flavor_kni.EVTDESC3:0 "几百年来，医院骑士团小而精的舰队一直是穆斯林的眼中钉。骑士团舰队驱逐敌人的私掠舰，袭击穆斯林商船，给罗得岛运输物资，让穆斯林水手惶惶不可终日。其中最著名的事件是1569年俘获了满载财宝的亚历山大的大帆船。"
 flavor_kni.EVTOPTA3:0 "赞美主！！"
 flavor_kni.EVTNAME4:0 "加布里埃莱·塔迪尼·德·马丁嫩戈"
 flavor_kni.EVTDESC4:0 "马丁嫩戈是欧洲最优秀的要塞工程师，准备在罗得岛修建要塞。1521年，经历了长时间的合作后，他迷上了骑士团的事业，在大团长前屈膝请求成为团员。1522年，他作为一名团员战死在罗得岛。"
 flavor_kni.EVTOPTA4:0 "修建要塞"
 flavor_kni.EVTNAME5:0 "让·帕里索·德·拉·瓦莱特"
 flavor_kni.EVTDESC5:0 "骑士团被授予马耳他岛后，努力建设，试图将其变为第二个罗得岛。在大团长让·帕里索·德·拉·瓦莱特的领导下，他们于1565年以9000人抵挡了奥斯曼50000人180艘船的6个月进攻，最后迫使奥斯曼撤军。新首都瓦莱塔成为了一座繁荣的城市和一座坚固的要塞。日益增强的实力使他们再次有能力从海上骚扰土耳其人。"
 flavor_kni.EVTOPTA5:0 "修建要塞"
 flavor_inc.EVTNAME1:0 "印加内战"
 flavor_inc.EVTDESC1:0 "1532年印加因皇位问题爆发内战，双方分别是阿塔瓦尔帕和瓦斯卡尔。内战结束后，西班牙人在卡哈马卡求见印加皇帝阿塔瓦尔帕，却突然发动袭击，扣押了阿塔瓦尔帕。之后，虽然印加皇帝支付了有史以来最大的一笔赎金，他还是被无情地杀死了。"
 flavor_inc.EVTOPTA1:0 "瓦斯卡尔这个印奸！"
 flavor_dlh.EVTNAME1:0 "马拉塔人"
 flavor_dlh.EVTDESC1:0 "马拉塔人经年服役于德干高原的诸多政权，已经将高原上的游击型战术打磨到了极致。马拉塔人的领袖们在我国统治阶级内的影响日益增长，马拉塔文字的发展也使马拉塔人的分离主义愈演愈烈。这一切在他们看来预示着属于他们时代的降临。"
 flavor_dlh.EVTOPTA1:0 "决不容许他们在我们的国家兴风作浪！"
 flavor_dlh.EVTOPTB1:0 "满足他们的要求"
 flavor_dlh.EVTNAME2:0 "虎视眈眈"
 flavor_dlh.EVTDESC2:0 "殿下，有探子回报，疑似蒙古王子绰号老虎的巴卑尔的军队出现在边境，向塔尔沙漠和印度河谷行军。如果前来的果真的是巴卑尔的部队，而非寻常的阿富汗部落民，我们就将面临大麻烦。情况似乎不妙……我们是否应该试着同他谈判？"
 flavor_dlh.EVTOPTA2:0 "同巴卑尔谈判"
 flavor_dlh.EVTOPTB2:0 "绝不退让！"
 flavor_dlh.EVTNAME3:0 "洛迪王朝"
 flavor_dlh.EVTDESC3:0 "洛迪王朝控制了国家。但是，苏丹国的人民对王朝怀有广泛的不满，邻国也不赞同它篡夺政权的行为。我们最合适的举措，就是经受住我们新君主所带来的风暴和危机。"
 flavor_dlh.EVTOPTA3:0 "诅咒！"
 flavor_dlh.EVTNAME4:0 "无能的洛迪王朝"
 flavor_dlh.EVTDESC4:0 "洛迪王朝的统治对我们来说就是灾难！王朝统治者的昏聩无能毁了整个国家，使得人民大众走向了公开反叛的边缘，邻国也都对我们怀有鄙夷，同时还密谋颠覆我们。在这内忧外患之中，我们唯一能做的只有坚持下去。"
 flavor_dai.EVTNAME1:0 "黎宜民改革"
 flavor_dai.EVTDESC1:0 "国王黎宜民出台了一大批涉及内政和经济的改革措施。尽管政策没问题，但是执行起来成本相当高，而且会引起政局动荡，我们该怎么做？"
 flavor_dai.EVTOPTA1:0 "行政改革"
 flavor_dai.EVTOPTB1:0 "外交改革"
 flavor_dai.EVTOPTC1:0 "军事改革"
 flavor_dai.EVTNAME2:0 "南北朝"
 flavor_dai.EVTDESC2:0 "莫朝和郑主两大家族争夺着国家大权。国家因这场权力斗争陷入混乱，双方的军队横行乡里。我们只能希望他们的这场争斗早日结束。"
 flavor_dai.EVTOPTA2:0 "这无休止的战乱！"
 flavor_dai.EVTOPTB2:0 "纷争必须马上终止！"
 flavor_dai.EVTNAME3:0 "西山阮氏叛乱"
 flavor_dai.EVTDESC3:0 "贪污腐败、政策失当、饥馑横行——长年的黑暗统治终于激怒了人民。他们在西山阮氏三兄弟的领导下，揭竿而起。我们该怎么办？"
 flavor_dai.EVTOPTA3:0 "碾碎他们"
 flavor_dai.EVTOPTB3:0 "和平谈判"
 flavor_tus.EVTNAME1:0 "米开朗基罗"
 flavor_tus.EVTDESC1:0 "米开朗基罗是同时代乃至历史上最伟大的艺术家之一。他的杰出绘画、雕塑和建筑作品驰名全世界。尽管西斯廷礼拜堂的天顶画是他在当代最为人所知的作品，但是他认为自己主要是一位雕塑家。"
 flavor_tus.EVTOPTA1:0 "好的"
 flavor_tus.2.t:0 "皇帝谴责了托斯卡纳的僭越"
 flavor_tus.2.d:0 "随着时间的增长，托斯卡纳羽翼渐丰，而教宗也最终承认了佛罗伦萨公国的杰出成就。教宗[PAP.Monarch.GetName]宣布给予我们国家大公国的地位，并授予我们可敬的[Root.Monarch.GetName]以大公的爵位。然而，教宗的这份公告却遇到了反对意见。\n尽管只停留在名义上，但皇帝依旧视托斯卡纳为帝国的一块封地，并且声称教宗的这份公告是非法的！"
 flavor_tus.2.a:0 "皇帝可不能妨碍上帝的权威。"
 flavor_tus.2.b:0 "我们必须屈服于皇帝的淫威。"
 flavor_tus.3.t:0 "皇帝恩准了托斯卡纳的晋升"
 flavor_tus.3.d:0 "我们的外交官昼夜不停地工作，努力确保皇帝重新考虑他在面对我们公国现状时的立场。现在他终于意识到，上帝的旨意不可违逆。随着一份新诏书的颁布，皇帝承认了托斯卡纳作为大公国的地位。有了教宗和皇帝为我们撑腰，谁也不能否认我们的荣耀。"
 flavor_tus.3.a:0 "非常好！"
 flavor_tus.4.t:0 "费尔南多一世大兴土木"
 flavor_tus.4.d:0 "费尔南多大公一生致力于思考如何改善臣民们的生活，思考有关托斯卡纳人的国家的一切。他的突出贡献之一就是在托斯卡纳广泛开展基础建设。\n在他的统治下，整个公国的道路都得到了改善和发展；他还亲自监督了比萨周边那些泽地的清理工作，开拓出新的土地供人们定居、发展产业，更是惠泽茂焉。这项工程千头万绪，其中的关键就是将阿诺河改流至米兰大运河，这也加速了托斯卡纳和比萨之间的贸易联系。"
 flavor_tus.4.a:0 "全面实施该项工程。"
 flavor_tus.4.b:0 "扩大道路网并且收取高额路费。"
 flavor_tus.4.c:0 "假装重新修缮了道路，并借此收取更高昂的路费。"
 flavor_tus.5.t:0 "$MONARCHTITLE$的金库"
 flavor_tus.5.d:0 "美第奇家族治下的$COUNTRY$可谓财大气粗，是意大利的一方霸权。羊毛从城市中流出，摇身一变成了黄金再流入城市，更不用提这些都经过了美第奇银行之手。这座银行连同当地众多产业的所有权，表露出一位美第奇家族的统治者能够掌控整个公国的经济命脉。这种彻底的掌控也意味着大公的私人财产与国库资金之间的区别几乎可以忽略不计。例如，大公拥有着国内采盐和采矿的专营权，但这些钱终究还是会投入到国家和城市的建设中去。\n在如此强大的控制之下，哪些财富归属国家，而哪些又归属家族，其间的分辨不过是大公一言而决。"
 flavor_tus.5.a:0 "美第奇家族的利益，就是$COUNTRY$的利益！"
 flavor_tus.5.b:0 "美第奇的统治是为了托斯卡纳人的福祉。"
 flavor_tus.6.t:0 "彼得·利奥波德的改革"
 flavor_tus.6.d:0 "于1765至1790年间统治托斯卡纳的，来自哈布斯堡-洛林家族的彼得·利奥波德，曾因一个不寻常的原因而不受待见。在统治托斯卡纳期间，他大力实施社会、法律及金融方面的改革，但却因这些改革被认为太过自由主义，而遭到了社会各阶层的一致反对。\n他改革了税收体系以减轻公民的负担，还建造了许多可以盈利的公共设施，这些得到了社会的一致好评；但是他削弱教权的尝试，却遭到了教宗及其政治盟友的反对。尽管在各方面都频频受阻，他还是完成了许多目标，诸如保障公民的合法权益、改善对精神疾病患者的治疗等，他还实行了最早的天花接种项目。\n彼得·利奥波德也曾试图将宪法引进托斯卡纳，这将赋予公民更大的权利，并确保立法和行政之间的权力平衡。\n\n但是宪法却遭到了强烈的抵触，即使是那些能够从中受益者也抱持了反对意见，故而宪法始终未能得以生效。直到1790年，由于利奥波德将前往维也纳就任神圣罗马帝国皇帝，他才不得不放弃了这件事。"
 flavor_tus.6.a:0 "我们将不惜一切代价去推动这些改革！"
 flavor_tus.6.b:0 "如果人民不想改革，或许我们应该把精力花费在其他地方上。"
 flavor_tus.7.t:0 "西芒托学院"
 flavor_tus.7.d:0 "西芒托学院于1657年在佛罗伦萨成立，是世界上最早的自然科学协会之一，由伽利略的一群学生创办并获得了利奥波德亲王及其兄弟斐迪南二世大公的赞助。\n虽然西芒托学院从未成为过官方的正式机构，但其在科学实验原理的发展过程中起到了十分重要的作用。该学院的座右铭为「尝试，再尝试」，曾出版了一本名为《文集》的书，这本书后来成为了18世纪的标准实验准则。"
 flavor_tus.7.a:0 "科学学院，听起来或许某天会有用的。也许呢……"
 flavor_tus.7.b:0 "为了$COUNTRY$的利益，我们需要把这个学院规范化。"
 flavor_tus.8.t:0 "美第奇东方印刷厂"
 flavor_tus.8.d:0 "美第奇东方印刷厂是一座由斐迪南·德·美第奇于1584年建立的印刷厂。该印刷厂被教宗授予了印刷「外语书籍」的垄断权，主要工作是使用阿拉伯语印制基督教作品，以期使穆斯林皈依正统。\n印刷厂出版了一些最早的阿拉伯语印刷品，其中包括有许多非宗教性的作品。阿拉伯语的科学作品被印刷出来并在欧洲的科学家们之间传播，还有一些仅有阿拉伯语副本幸存的古希腊作品也得以重现在欧洲人的视野当中。"
 flavor_tus.8.a:0 "千万别告诉教宗。"
 flavor_tus.9.t:0 "萨佛纳罗拉的崛起"
 flavor_tus.9.d:0 "在过去的几年中，一位布道士吸引了$COUNTRY$人的注意力：吉罗拉莫·萨佛纳罗拉言辞激烈地抨击了[Root.Monarch.GetTitle]和教宗，甚至预言称审判日将很快降临。\n随着意大利近期的骚乱，越来越多的人民开始听信他的言论。目前，萨佛纳罗拉正在鼓动暴徒们到街道上袭击$DYNASTY$家族的人，以此来守护这个古老的共和国，\n现在，令整个佛罗伦萨都去聆听他的「神启」只是时间问题。"
 flavor_tus.9.a:1 "美第奇家族必须滚出这座城市！"
 flavor_tus.9.b:0 "必须逮捕那个疯子布道士！"
 flavor_tus.10.t:0 "燃尽浮华之火"
 flavor_tus.10.d:0 "$CAPITAL$的人们极度渴望消除自己的罪孽，而萨佛纳罗拉则会引导他们！每个人都持有亵渎的文字，虚伪的偶像，以及不必要的奢侈品。任何一名上帝的顺民都不应持有这些邪物，这些东西必须被烧作灰烬。我们将把这些东西当众投入篝火之中，每个人都可以看到这些罪恶灰飞烟灭。\n\n将你的罪孽燃烧吧！$CAPITAL$！燃烧你的罪孽！"
 flavor_tus.10.a:0 "萨佛纳罗拉会说服人们这是必要的。"
 flavor_tus.10.b:0 "如果有必要，我们将没收这些尘世的俗物。"
 flavor_tus.11.t:0 "美第奇的密探"
 flavor_tus.11.d:1 "虽然邪恶的银行家族已经被驱逐出了佛罗伦萨，但他们蛊惑市民灵魂的野心却一刻都未曾减少。美第奇的密探正潜伏在每一条黑暗的小巷，搜寻着每一个能令他们重新篡夺共和国权力的机会。\n或许，我们将不得不采取一些极端的手段把他们揪出来。"
 flavor_tus.11.a:0 "用一切手段来把他们连根拔起！"
 flavor_tus.11.b:0 "驱逐任何可能对美第奇家族保有忠心的人。"
 flavor_tus.12.t:0 "人民期盼着天启"
 flavor_tus.12.d:0 "萨佛纳罗拉给$CAPITAL$的人民带来了上帝的启示，但是直到他在讲坛上慷慨激昂地进行演说的时候，人们才真正地相信了这些。一些市民甚至壮着胆子询问上帝是不是在借着他的口说话！\n萨佛纳罗拉展现上帝对当世的另一幅宏图远景的行为堪称精明。"
 flavor_tus.12.a:0 "硫磺与火将从天而降！"
 flavor_tus.12.b:0 "为了大家的福祉着想，就不能虚构点更安宁的东西么？"
 flavor_tus.13.t:0 "人民跟随着上帝！"
 flavor_tus.13.d:0 "自圣使徒走过神圣之地后，$CAPITAL$的人们从未有过现在这般虔诚，而这都要归功于萨佛纳罗拉的指引。也许……上帝会向他们施展慈悲？"
 flavor_tus.13.a:0 "神爱世人！"
 flavor_tus.14.t:0 "改革共和国的规制"
 flavor_tus.14.d:0 "萨佛纳罗拉的伟大贡献并不只是净化了$CAPITAL$，他还将城市还给了人民。想要复兴$CAPITAL$、回到共和国治下那个充满荣耀的时期，我们还需要付出很多努力，但是只有我们迈出了根本的第一步之后，这个任务才会有被完成的一天。"
 flavor_tus.14.a:0 "一切为了佛罗伦萨的人民。"
 flavor_tus.14.b:0 "人民需要严格的教导。"
 flavor_tus.15.t:1 "人民开始反对萨佛纳罗拉"
 flavor_tus.15.d:0 "在吉罗拉莫·萨佛纳罗拉经年累月的「温雅教导」下，人们对现状愈发不满。但审判日并没有降临，城市也没有被焚作白地。所谓「正是因为他们遵循了萨伏那洛拉的启示所以神罚才没到来」云云并不能使人们信服。\n\n现在，为了证明他受到了神佑，他需要接受烈火裁判。他得从熊熊燃烧的火堆中穿过，穿过他渴望在街上点燃的篝火。如果他安然无恙地穿到了另一边，那么神佑可谓不证自明。如果没有，那么他的敌人也有他们的处置方式：把他绑在柱子上烧死。"
 flavor_tus.15.a:1 "让他从火上走过去试试。"
 flavor_tus.15.b:0 "人民永远不会再质疑上帝的指示！"
 flavor_tus.16.t:0 "萨佛纳罗拉离开了人间"
 flavor_tus.16.d:1 "即使到了生命的最后关头，他还依然在作出承诺：只要$COUNTRY$还需要上帝的指引，他就会继续领导他们。随着萨佛纳罗拉离开人世，狂热者的浪潮似乎已经从[Root.GetName]退尽了。"
 flavor_tus.16.a:0 "共和国万岁！"
 flavor_tus.16.b:0 "[Root.Monarch.GetTitle]万岁！"
 flavor_sax.EVTNAME1:0 "约翰·塞巴斯蒂安·巴赫"
 flavor_sax.EVTDESC1:0 "巴赫是巴洛克时期的作曲家，出身于北德意志音乐世家，他是其中名声最响亮的一个。尽管在那个时代，巴赫有着各种各样的头衔：羽管键琴师、风琴演奏师、风琴建筑师，但是现在他被普遍认为是历史上最伟大的作曲家之一。"
 flavor_sax.EVTOPTA1:0 "好的"
 flavor_han.EVTNAME1:0 "莱布尼茨"
 flavor_han.EVTDESC1:0 "戈特弗里德·威廉·莱布尼茨是德意志哲学家、数学家、政治幕僚，他在形而上学和逻辑学方面都建树颇丰，还因独立创建了微分学和积分学而闻名于世。他于1646年生于莱比锡，最终得以担任不伦瑞克-吕讷堡公爵约翰·弗雷德里克的幕僚。"
 flavor_han.EVTOPTA1:0 "好的"
 flavor_lit.EVTNAME1:0 "新教浪潮"
 flavor_lit.EVTDESC1:0 "15世纪与16世纪时，立陶宛大部分都信仰天主教或东正教。但是在16世纪最后两个十年中，大量新教难民从法国、南德意志地区和意大利逃亡而来，这些人为夹在天主教和东正教国家之间的立陶宛公国带来了新鲜的思想。当时很有权势的拉齐维乌家族一直秉持开放的政策，接受来自国外的影响。同时，不同于波兰的贵族体制，立陶宛的城市具有更加重要的地位。城市迅速成为了文化与宗教的熔炉，新教也经由城市居民迅速向周边农村地区传播。甚至国王都渐渐开始支持新教信仰，从一开始的仅持私人立场到最终立新教为国教，向普鲁士和瑞典看齐。这一举措也意味着立陶宛能够采取独立于波兰和俄罗斯之外的第三种宗教立场。另一方面，17世纪40年代之前，国内多种宗教共存的情形也使立陶宛的宗教政策十分宽容。"
 flavor_lit.EVTOPTA1:0 "接受"
 flavor_lit.EVTOPTB1:0 "打压"
 flavor_lit.EVTNAME2:0 "加尔文宗浪潮"
 flavor_lit.EVTDESC2:0 "16世纪90年代，在新教对立陶宛产生深刻变革的同时，加尔文宗的难民也陆续前来。他们来自英国、尼德兰、法国和西班牙等地，从狭隘的天主教统治中逃脱，主要是农民和城市居民。这些人与早期的新教徒以相似的方式一同对立陶宛产生影响。然而，反对本国国王的立陶宛大贵族认为波兰的制度最为完美，国王改宗新教路德宗，他们便借机转信加尔文宗，试图对抗王权。其一是同国王划清界限，其二是由于加尔文宗认为神权高于君权。另一方面，他们还用加尔文宗信仰教导自己的农奴：上帝让他们生而为农奴，因此要安心接受自己的管理。在17世纪30年代，国内两股势力之间的不和渐渐显现：一方是以国王为代表的新教势力，一方是以大贵族为代表的改革宗与东正教势力。"
 flavor_lit.EVTNAME3:0 "同瑞典的战略同盟"
 flavor_lit.EVTDESC3:0 "17世纪头十年，立陶宛的国王改宗新教，支持宗教改革。他的最终目的是效仿瑞典，建立一个高效而现代化的君主制政府。为在立陶宛建立新教教会并推行政府和社会改革，国王逐渐与瑞典交好，而瑞典也从中获益，因为他在信奉异端的东欧获得了一个新教盟友。两国的联盟逐渐稳固，拉迪斯罗瓦斯一世也支持古斯塔夫二世·阿道夫在德意志地区推行新教；至于东欧的天主教和东正教势力，自然有立陶宛制约它们。"
 flavor_lit.EVTOPTA3:0 "支持同盟"
 flavor_lit.EVTOPTB3:0 "拒绝提议"
 flavor_lit.EVTNAME4:0 "同普鲁士的战略同盟"
 flavor_lit.EVTDESC4:0 "在17世纪20年代，勃兰登堡继承了普鲁士公国。勃兰登堡-普鲁士笃信新教，同时也对改革宗持宽容态度，因此，它向耶尔齐一世发出邀请，希望同立陶宛建立神圣新教联盟，共同对抗波兰。勃兰登堡将得以让普鲁士公国脱离波兰的附庸身份，而立陶宛则可以从波兰身上获得她想要的利益。政府里的少壮派很重视这个邀请，但是国王的态度很谨慎。他和他的近臣仍然心存疑虑，而他们持这种态度的理由也是显而易见的。首先，为了一个德意志小国入侵波兰并不明智；其次，如果取胜反而更加糟糕，因为夺取波兰的土地将会获得大量信仰天主教与东正教的人口，十分难以消化，而那些习惯于波兰式无政府状态的、野性难驯的波兰大贵族更是麻烦。因此国王谢绝了邀请，而是提议签订贸易协定和文化交流的协议。但是正如大多数立陶宛官员预期的那样，这些条约没有起到多大的作用——比起波兰，勃兰登堡-普鲁士的社会同我们在文化上的差异太大了。"
 flavor_lit.EVTNAME5:0 "同奥地利的战略同盟"
 flavor_lit.EVTDESC5:0 "在1569年独立之前，「黑色的」米克瓦伊，后来的米克瓦伊一世，成为了神圣罗马帝国的诸侯，并同帝国皇帝马克西米利安二世交好。二人都有着精明的政治家性格，而且都需要一个衰弱的波兰。16世纪70年代，米克瓦伊的地位岌岌可危：国内许多大贵族都反对他，已经到了引起内战的地步，而他还要面对来自波兰的领土威胁。为了保持立陶宛的地位，国王打算向马克西米利安二世请求帮助。1570年2月3日，双方签订了军事同盟协议，米克瓦伊的大儿子迎娶了施泰尔马克的伊丽莎白。这个军事同盟阻止了波兰的进一步行动，即使仍然不断有敌人入侵其边境。不过，随着马克西米利安二世的儿子鲁道夫继位，立陶宛和哈布斯堡的关系变得疏远，但此时我们同波兰的关系也已经缓和了。"
 flavor_lit.EVTNAME6:0 "同奥地利的战略同盟"
 flavor_lit.EVTDESC6:0 "随着马克西米利安二世的儿子鲁道夫继位，奥地利-立陶宛1570年协定最终于1576年终止。立陶宛国王米克瓦伊二世·克日什托夫，又被称为「小孤儿」，是一位聪明而又虔诚的天主教徒，他甚至到过耶路撒冷。当他迎娶施泰尔马克的伊丽莎白时，他看见鲁道夫带着一群占星师，这对虔诚的天主教徒来说是一种冒犯。从那天开始，他就对鲁道夫意见很大。然而在后来，施泰尔马克的伊丽莎白的远房亲戚——斐迪南登上了神圣罗马帝国的帝位，是为斐迪南二世，米克瓦伊二世便发现了合作的新人选。斐迪南同样需要一个强大的封建王权，并且也希望增强天主教的势力。米克瓦伊二世迅速同他缔结同盟并取得了波兰的首肯。在三十年战争期间，立陶宛的轻骑兵同帝国军协同作战，带来了大量的荣誉。"
 flavor_lit.EVTNAME7:0 "贵族要求「波兰式权利」"
 flavor_lit.EVTDESC7:0 "1573年，随着波兰亨利王条约的颁布以及登基协定的签署，立陶宛的大贵族也进一步要求本国国王将什拉赫塔的权利宪法化，并与他们分享权力。否则，国王必须为后果负责。这时，米克瓦伊二世·克日什托夫才刚刚登基。他此时还很年轻，而且也不像他父亲那样厌恶贵族掌权。所以为了维持社会稳定，他选择了妥协。他虽未像波兰国王一样签署亨利王条约，但是宪法却经过了修改。新的法律认定什拉赫塔是社会的核心，拥有不可剥夺的任职权和立法权。宗教宽容的原则也被确立了。"
 flavor_lit.EVTOPTA7:0 "贵族的权利高于义务"
 flavor_lit.EVTOPTB7:0 "尝试平衡权利和义务"
 flavor_lit.EVTOPTC7:0 "贵族的义务高于权利"
 flavor_lit.EVTDESC8:0 "两拨难民潮到来之后，什拉赫塔要求国家为宗教受到的冲击作出补偿。米克瓦伊二世·克日什托夫国王，现在已经是一位年长的老人、政治经验相当丰富，拒绝了他们的要求，反而向色姆议会提出了一项有利于国王的议案。贵族担任公职的权利被扩大了，但是担任公职也成了贵族的一项应尽义务，而且职位必须由国王指定。什拉赫塔有权在外交政策的制定上发表意见，但同时也将在色姆中建立一个由非什拉赫塔成员构成的下议院，拥有征税的立法权。这些改革措施从多方面削弱了贵族的权力，甚至使国家政策开始向社会的中下层倾斜。"
 flavor_lit.EVTDESC9:0 "在17世纪30年代和40年代，许多大贵族发现境况越来越不利。为了躲避立陶宛政府对大贵族的压迫，许多人开始向波兰求助。有很多立陶宛贵族在两国都有土地，他们与在波兰的亲戚们交换土地，以此增强自己家族在两国的地位。在波兰的大洪水时期中，乌克兰和东欧大草原上的贵族们受外国挑唆发起叛乱，使整个波兰都陷入了混乱。立陶宛国王这时则不得不接受自己仅仅能控制立陶宛北部的事实。此时，立陶宛国王亚历山大二世出兵征讨鞑靼人、俄罗斯人、克里米亚人以及叛乱的大贵族。同时他还决定不再对波兰的事务加以干涉，并将波兰国王瓦迪斯瓦夫四世称作「那边唯一维持着理智头脑的人」。遭受镇压的大贵族只有两种选择，要么接受此项改革，要么放弃自己在立陶宛国内的领土、逃到波兰去。大多数人都选择留了下来。但是改革措施相当激进，现在所有的土地都归为国有，贵族们只拥有使用权，而且还要付使用费。凭借这项举措，国王开始削弱大贵族的势力，并改变了社会结构。当国王在1654年3月30日被乌克兰贵族刺杀后，他的儿子继承了这项改革事业。"
 flavor_lit.EVTNAME10:0 "王室对波兰自由否决权的反应"
 flavor_lit.EVTDESC10:0 "立陶宛国王亚历山大二世于1652年清剿了整个乌克兰，此时他听说波兰推行了自由否决权。一星期后，本国的色姆也通过了同样的条款。通过调查，国王发现一些立陶宛大贵族通过与波兰贵族交换土地，使什拉赫塔的规模扩大了一倍。国王十分恼火，随即宣布该条款无效；这一决定受到了贵族以外的阶层的欢迎。但是，只要波兰仍然在推行自由否决权，他的麻烦就不会减少。为此，国王宣布与波兰人民站在一边，一同对抗波兰的什拉赫塔。"
 flavor_lit.EVTOPTA10:0 "对抗「贵族共和国」"
 flavor_lit.EVTOPTB10:0 "向立陶宛大贵族让步"
 flavor_lit.EVTNAME11:0 "立陶宛内战"
 flavor_lit.EVTDESC11:0 "向华沙进军的途中，立陶宛国王受挫于波兰什拉赫塔叛军的抵抗，而立陶宛本国的贵族也正在发动叛乱。国王进退维谷、陷入了困境。被困在切尔斯克的国王于是向波兰国王提议，只要波兰国王拒绝接受立陶宛贵族们奉上的王冠，他就立刻回国。这次撤退显然并不光彩，国王认为自己事实上已经失败。一开始，什拉赫塔已经宣布亚历山大二世不再是立陶宛的合法国王，但是当他们发现波兰国王拒绝了立陶宛王冠后，又无奈地撤销了之前的决定。并不是所有的什拉赫塔都反对国王，因此随着国王回国，又有人加入了国王的队伍。最终他们击破了叛军并处死了谋逆者。这次事件使立陶宛建立了一项长期外交政策——一贯支持波兰国王维护王权、抵制内乱，但只有当波兰国王需要的时候才采取行动，不再自作主张。"
 flavor_lit.EVTOPTA11:0 "试图收买大贵族"
 flavor_lit.EVTOPTB11:0 "彻底消灭这帮叛军"
 flavor_lit.EVTNAME12:0 "可怕的瘟疫流行于立陶宛"
 flavor_lit.EVTDESC12:0 "在1709年至1710年之间，立陶宛经历着一个世纪以来最严酷的冬日。不仅如此，一场瘟疫传遍了全国，杀害了成千上万的人。七印中第一印已被揭开，天启之骑士骑白马，持弓箭，携瘟疫而来。唯有祈祷……祈祷……祈祷……"
 flavor_lit.EVTOPTA12:0 "我们无能为力。"
 flavor_lit.EVTOPTB12:0 "尝试遏止疫情。"
 flavor_lit.EVTNAME13:0 "虔信派"
 flavor_lit.EVTDESC13:0 "敬虔运动是一场17世纪末从德意志地区兴起的运动，主张透过集体读经、祷告与查经来造就基督徒活泼的灵命。传统意义上说，敬虔运动是对理智主义在新教徒，特别是路德宗信徒中传播的一种反抗。但是，敬虔运动也对其它宗派产生了影响。随着战乱的消弭，敬虔运动伴着战俘归国，从而在立陶宛生根发芽。但是，立陶宛教会对私下的讲道是禁止的，最终在1729年颁布了秘密集会禁令，禁止任何不经由教会组织的宗教活动。"
 flavor_lit.EVTOPTA13:0 "鼓励敬虔运动"
 flavor_lit.EVTOPTB13:0 "禁止敬虔运动"
 flavor_nov.EVTNAME1:0 "诺夫哥罗德内战"
 flavor_nov.EVTDESC1:0 "14世纪，诺夫哥罗德和莫斯科为了夺取霸权而争战不休。共和国内部无休止的斗争削弱了诺夫哥罗德，另一方面，莫斯科的实力却日益增强。虽然在莫斯科1456年和1470年的两次入侵之后，诺夫哥罗德成为了莫斯科的附庸国，但是，它仍旧保有一部分的自主权力。直到1478年，诺夫哥罗德才彻底被莫斯科征服。诺夫哥罗德城此后在商贸上仍占有重要的地位，直到1703年圣彼得堡的建立。"
 flavor_nov.EVTOPTA1:0 "支持商人"
 flavor_nov.EVTOPTB1:0 "支持贵族"
 flavor_nov.EVTOPTC1:0 "支持平民"
 flavor_tur.EVTNAME111:0 "耶尼切里讨薪"
 flavor_tur.EVTDESC111:0 "由于最近没有战事，耶尼切里缺少战利品，因此要求国家发放补偿，最好能直接从国库出钱。"
 flavor_tur.EVTOPTA111:0 "立刻付钱"
 flavor_tur.EVTOPTB111:0 "分期付款"
 flavor_tur.EVTOPTC111:0 "拒绝他们的要求"
 flavor_fra.EVTNAME5:0 "王家火枪手"
 flavor_fra.EVTDESC5:0 "在主管军队改革的时候，国王决定在近卫军中建立一支向中下级贵族开放的队伍，以给小贵族们一个证明他们的能力和忠诚的机会。"
 flavor_fra.EVTOPTA5:0 "好主意！"
 flavor_fra.EVTOPTB5:0 "存着钱最好"
 flavor_fra.6.t:0 "割让曼恩"
 flavor_fra.6.d:0 "英格兰承诺将曼恩割让给法兰西，换取后者对1444年《图尔条约》的承认。但事实上，这一承诺至今尚未兑现。没有任何英格兰统治者想背负割让曼恩的骂名，而且[Root.Capital.GetCapitalName]的那些名门望族们则声称我们的谈判代表——威廉·德·拉·波尔——在当初签订合约的时候并没有得到授权。协议签署后，法兰西的使者屡屡设法提醒我们履行这一条款未果，而今[FRA.Monarch.GetName]终于决定亲自来解决这个问题，动身前往勒芒城外受降。\n除非我们把曼恩割让给法兰西人，否则我们看上去完全就是在故意匆猝重启战端。"
 flavor_fra.6.a.tt:1 "法兰西可能会因我们违反和约而开战，并且在这次战争中我们会被认为是侵略者。"
 flavor_fra.6.b:1 "面对法兰西，我们将寸土不让！"
 flavor_fra.7.t:0 "割让曼恩"
 flavor_fra.7.d:0 "英格兰承诺将曼恩割让给法兰西，换取后者对1444年《图尔条约》的承认。但事实上，这一承诺至今尚未兑现。英格兰人一再地回避这个问题，形势越来越明朗了——英格兰阵营的多数主张撕毁条约。[Root.Monarch.GetName]亲自率军抵近曼恩伯爵领的首府勒芒，要求该城投降——作为最后一次强行解决这个问题的尝试。\n然而，守城的指挥官却没有意思准备开门献城的意思，尽管他们的兵力根本扛不住法军的重压。"
 flavor_fra.7.a:0 "是时候教他们怎么打仗了。"
 flavor_fra.7.b:0 "我们还是撤军吧。"
 flavor_fra.8.t:0 "割让曼恩"
 flavor_fra.8.d:0 "英格兰承诺将曼恩割让给法兰西，换取后者对1444年《图尔条约》的承认。然而这桩交易实际上花了很久才落实。不过，[Root.Monarch.GetName]的亲自登场使得一切阻碍化为乌有。无论如何，曼恩现在掌握在我们手中了。"
 flavor_fra.8.a:0 "太棒了！"
 flavor_kon.1.t:0 "葡萄牙传教士"
 flavor_kon.1.d:0 "北方来的陌生人出现在了我们的海岸上，他们传授着一位新神明的教诲。这些葡萄牙传教士请求我们允许他们向人民宣讲他们的神以及他死而复生的儿子。许多我们最有影响力的长老希望我们驱逐传教士，但他们的船只和武器表明着他们的强大，我们可能需要迁就一下。"
 flavor_kon.1.a:0 "让他们传教。"
 flavor_kon.1.b:0 "驱逐他们！"
 missionaries_rebuffed:0 "拒绝传教士"
 missionaries_accepted:0 "接受传教士"
 flavor_kon.2.t:0 "传教士进入刚果！"
 flavor_kon.2.d:0 "刚果王国，中非海岸地带的一个异教国家，已经同意让我们的传教士在他们的国土上散播福音。其中一个省份的数千人加入了教会，并呼吁在整个地区任命主教、建立教堂！"
 flavor_kon.2.a:0 "好消息！"
 flavor_kon.3.t:0 "拒绝传教士！"
 flavor_kon.3.d:1 "[KON.GetName]王国野蛮的[KON.Monarch.GetTitle]鞭打并羞辱了我们的传教士。这些偶像崇拜者们不仅嘲笑基督，还蔑视我们的力量。此种对[Root.GetName]和圣母教会的侮辱必须受到报复。"
 flavor_kon.3.a:0 "我们必须扫除污垢……"
 flavor_kon.4.t:0 "刚果国王皈依！"
 flavor_kon.4.d:0 "今天，我们伟大的国王$MONARCH$，在葡萄牙神父的陪同下，宣布自己已受洗成为一名基督教。国王将祖先崇拜斥为偶像崇拜，并呼吁完全倒向天主教信仰，设立永久的教区主教，摧毁旧神的偶像，并结束我们传统的生活方式。这激怒了刚果的长老们，他们要求处死国王并恢复旧制。无论如何，我国都将陷入长期动荡。"
 flavor_kon.4.a:0 "刚果必将信仰基督！"
 flavor_kon.4.b:0 "砍掉他的头！"
 flavor_kon.5.t:0 "刚果皈依！"
 flavor_kon.5.d:0 "刚果国王[From.Monarch.GetName]已在我国传教士的敦促下，接受了圣母教会并皈依唯一正信。刚果的民众已要求我们派遣神父、提供圣经，并帮助他们建立当地的教会。刚果国王如今已经是一位天主教君主，他为了感激我们指引他找到正信，已向我们王国宣誓了友谊。"
 flavor_kon.5.a:0 "付出终于得到了回报。"
 flavor_mal.1.t:0 "马里权威受到威胁"
 flavor_mal.1.d:0 "在整个14世纪和15世纪初，我们对我们的边远地区的掌控已越来越虚弱，其中最显著的恶果是桑海拒绝继续效忠我们。现在，距离首都较近的民众也开始要求马里放松统治，而西部卓洛夫则要求独立。我们可以尝试挫败一切挑战我们权威的妄想，但这将付出极大的代价。"
 flavor_mal.1.a:0 "马里的衰落必须到此为止！"
 flavor_mal.1.b:0 "做出一些让步……"
 flavor_son.1.t:0 "廷巴克图的神职人员"
 flavor_son.1.d:0 "乌理玛，当地的伊斯兰神职人员，对廷巴克图新统治者信仰缺失感到惊愕。他的言行更像一位异教徒而不是穆斯林，这将使我们受到谴责。乌理玛已经威胁，除非$MONARCH$皈依伊斯兰教，否则他们将另寻一个信仰伊斯兰的新的统治者。"
 flavor_son.1.a:0 "放弃美酒和我的泛灵论朋友？绝不！"
 flavor_son.1.b:0 "你说一天祈祷五次？好吧，我相信我能做到。"
 flavor_son.2.t:0 "廷巴克图的黄金时代"
 flavor_son.2.d:0 "阿斯基亚大帝开设起了宗教学校和天文观测台。他鼓励贸易的发展，并建立起一个有效率的官僚体系。他在行政管理上很有天赋，而且对于法治建设也充满责任感。此外，他还主持修建了运河以加强农业生产，并打击了敌国。"
 flavor_son.2.a:0 "永垂不朽……"
 flavor_son.3.t:0 "苏丹史"
 flavor_son.3.d:0 "桑海帝国最重要的编年史《苏丹史》由阿卜杜勒·拉赫曼·萨迪于1655年左右著成。它简要介绍了马里、桑海和图阿雷格人的早期历史，但编年史的主要部分记叙的是15至16世纪的桑海历史。它还包含杰内与廷巴克图的学者和圣人们的传记。"
 flavor_son.3.a:0 "好消息！"
 flavor_eth.1.t:0 "佩罗·达·科维良"
 flavor_eth.1.d:0 "我国沿海地区有一位外国人登陆，但他并不是从外国人经常通过的红海航线抵达此处。他自称搭乘绕过好望角的航船前来，但就我们所知，从来没有人试图进行过这样的航行。他代自己同为基督徒的君主向我们送来问候，然而他的祷告词与我们惯常使用的大相径庭。我们应该如何对待这个人？"
 flavor_eth.1.a:0 "对他加以礼遇！"
 flavor_eth.1.b:0 "驱逐他！"
 flavor_eth.1.c:0 "处决他！"
 flavor_eth.1.a.desc:0 "更多§Y来访者§!即将从葡萄牙而来。"
 flavor_eth.2.t:0 "使团来到了这里！"
 flavor_eth.2.d:0 "弗朗西斯科·阿尔瓦雷什，代表与之前的使者相同的国家，希望讨论有什么事业可以由两国共同完成。他说他一直在寻找「祭司王约翰」，我们显然是他一直寻找的国家。我们应该开始交流吗？"
 flavor_eth.2.a:0 "寻求对抗马穆鲁克的援助！"
 flavor_eth.2.b:0 "要求进行文化交流？"
 flavor_eth.2.c:0 "开始进行贸易？"
 flavor_eth.2.3:0 "§Y葡萄牙§!会收到军事援助的请求。"
 opinion_military_aid:0 "军事援助"
 opinion_refused_military_aid:0 "拒绝提供援助"
 flavor_eth.3.t:0 "祭司王约翰？"
 flavor_eth.3.d:0 "埃塞俄比亚的皇帝，可能是也可能不是传说中的祭司王约翰，显然正处于某些困境当中，他恳求我们帮助恢复他的土地。他派来了一位名叫马特沃西的大使。马特沃西是一个基督徒，但我们以前从未见过这一派的信徒。这位大使乞求我们帮助恢复他的主君应有的领地，但马穆鲁克的威胁十分巨大，这似乎是一个风险很大的举措。我们应该援助马特沃西吗？"
 flavor_eth.3.a:0 "如天主所愿！"
 flavor_eth.3.b:0 "我本以为祭司王约翰能帮得上我们，而现在我们却要帮助他？"
 eth_mil_aid_from_portugal:0 "葡萄牙的军事援助"
 desc_eth_mil_aid_from_portugal:0 "来自同信仰兄弟的援助帮助我们对抗异教的敌人"
 flavor_eth.4.t:0 "来自西方的援助"
 flavor_eth.4.d:0 "一支小船队携带着武器和军队抵达了我们的海岸。这些葡萄牙士兵的首领从他们的君主那里带来了一封信，信上说：「我们都是基督教君主，团结起来一起对抗异教徒。」"
 flavor_eth.4.a:0 "仁慈的上帝！"
 flavor_eth.5.t:0 "我们被忽视了"
 flavor_eth.5.d:0 "再也没有来自葡萄牙的使者，也没有商人前来，我们的求援也没有得到答复。"
 flavor_eth.5.a:0 "我们独自战斗着！"
 flavor_nub.1.t:0 "苏丹诞生新的国家！"
 flavor_nub.1.d:0 "我们长期以来一直忽略了苏丹地区，旧努比亚基督王国的末裔在那里苟延残喘。但这种忽略无法继续下去了。来自南方的被称为丰吉人的移民建立了一个充满活力的新国家森纳尔。他们来到这里，征服了这些努比亚人的残部，建立了一个庞大的新国家，并扩张到了我们的边境。"
 flavor_nub.1.a:0 "我们为什么要关心谁拥有这些不毛之地？"
 funj_spawning_region:0 "苏丹"
 funj_conversion_positive:0 "改宗伊斯兰"
 funj_conversion_negative:0 "改宗伊斯兰"
 flavor_nub.2.t:0 "改宗伊斯兰？"
 flavor_nub.2.d:0 "虽然我们传统上混合信奉基督教和传统泛灵信仰，但是我们北方的穆斯林国家的实力增长，这让改宗伊斯兰成为一个有政治吸引力的选择。这也将为我们和这些强大的帝国外交提供新的可能。然而，我们的人民可能并不那么热心。"
 flavor_nub.2.a:0 "万物非主，唯有真主！"
 flavor_nub.2.b:0 "放弃我们父辈的信仰？绝不！"
 flavor_sul.1.t:0 "苏禄的崛起"
 flavor_sul.1.d:0 "人类定居于此的几百年来，苏禄海群岛逐渐分裂成几个小王国。这些领土现在被他们第一位苏丹统一。作为一位驰名伊斯兰世界的学者，苏丹强化了群岛的政治和宗教机构，这些机构建造了该地区最古老的清真寺。依靠联姻，领袖感召力和创新型外交，他们在一套公共法律的约束下团结在一起。世界见证了苏禄苏丹国的崛起。"
 flavor_sul.1.a:0 "让我们期待苏丹是位明君吧，否则世界又会见证它的衰落。"
 ven_council_of_ten_strong:0 "加强十人会"
 desc_ven_council_of_ten_strong:0 "本应只能处理威胁到共和制事务的十人会如今被赋予了远超大议会的权力。一些人觉得这太过分，自相矛盾的来说可能目前威胁到共和制的是十人会本身。"
 ven_ten_restrained:0 "约束十人会"
 desc_ven_ten_restrained:0 "由于十人会被设立的溢权法案所限制。目前他们明面上的活动范围仅限揭露反对我们共和制的阴谋了。"
 ven_expanded_council:0 "威尼斯大议会的扩张"
 desc_ven_expanded_council:0 "每位超过一定年龄的男性贵族都能在大议会具有席位。"
 ven_barnabotti:0 "巴尔纳伯贵族"
 desc_ven_barnabotti:0 "国内落魄贵族的数量越来越多，口袋里空空如也。这些穷困的巴尔纳伯贵族嗜赌成性，并乐意卖出手中的选票腐化共和制度。"
 ven_accademia_della_guidecca:0 "朱提卡学院"
 desc_ven_accademia_della_guidecca:0 "威尼斯建造了一座学院供养穷困的巴尔纳伯贵族的小孩。这样至少他们中的某些人在成年时能够体面的为国家出力。"
 ven_nobility_bought:0 "卖官鬻爵"
 desc_ven_nobility_bought:0 "共和国和大议会的贵族数量日益减少。为了补齐人数，我们让那些能出得起大价钱的人来当我们的同僚。"
 ven_murano_glass_industry:0 "穆拉诺玻璃工厂"
 desc_ven_murano_glass_industry:0 "穆拉诺岛的吹玻璃工厂可追溯到13世纪，其在该行业一枝独秀，所产出的商品成为了威尼斯赖以闻名的奢侈品之一。"
 ven_venetian_school:0 "威尼斯画派与乐派"
 desc_ven_venetian_school:0 "威尼斯自由和富裕的环境吸引了如丁托列托、提香和蒙特威尔第这样的人在我们共和国定居、工作。"
 ven_black_gondolas:0 "黑贡多拉"
 desc_ven_black_gondolas:0 "为了降低富有市民的自负心理（也可能是降低那些不富有市民的嫉妒心），我们颁布了一项法令，禁止以任何方式装饰贡多拉船。贡多拉只允许使用黑色，这是用以防水的沥青的颜色。"
 flavor_ven.24.t:0 "十人会权力扩张"
 flavor_ven.24.d:0 "威尼斯的大议会拥有超过千人的世袭成员，可能无法保证其足够高效地运转。相比之下，小型的十人会则更具灵活性。十人会原先的职能是保卫共和国免受各路阴谋的威胁，但小体量带来的灵活性使他们顺理成章地僭越了越来越多的权力。\n通过提升自己的权力，十人会降低了更具代表性的大议会的影响力。大议会中的许多家族感到十人会脱离了控制，因为每年十人会选出的新成员席位往往被古老的贵族家系派阀组成的小团体所垄断。已经有声音提议改革，目的是削弱十人会的权力，让他们回归原有的职能：应对紧急情况。"
 flavor_ven.24.a:0 "限制十人会的权力"
 flavor_ven.24.b:0 "支持十人会"
 flavor_ven.25.t:0 "撤销限制十人会的法令"
 flavor_ven.25.d:0 "遏制十人会的改革使大议会中的许多成员平静下来，但实际上，十人会仍在行使超出正式规定范围外的大量权力。然而鉴于大议会及其无数成员有时效率低下，这不一定是坏事……"
 flavor_ven.25.a:0 "一定要控制住十人会。"
 flavor_ven.25.b:0 "让他们继续无视限制。"
 flavor_ven.25.c:0 "撤销限制十人会的法令。"
 flavor_ven.26.t:0 "扩张大议会"
 flavor_ven.26.d:0 "威尼斯众多议会的成员、总督本人和元老院成员都需要从大议会中选出。威尼斯的体制正是建立在这个拥有超过千名成员的议会之上，而通过给予这些贵族话语权，我们的共和体制要比已知的任何国家都更具代表性。一个强势的议会是国家共和体制最好的守护者，其可以避免任何政府机构拥有过多权力，甚至包括总督本身。\n一些人认为我们应该将议会席位覆盖到所有到达特定年龄的贵族，另一些人则认为让太多的人拥有话语权会葬送日常政务。"
 flavor_ven.26.a:0 "扩大议会。"
 flavor_ven.26.b:0 "一切如常。"
 flavor_ven.27.t:0 "巴尔纳伯贵族"
 flavor_ven.27.d:0 "由于大议会的席位是世袭的，即使贵族们失去了财产和影响力，也一直能够保有投票权。我们认为不该指望这样的家族为了生存而劳作，因此威尼斯政府通常会发放一小笔保障金供他们生活。\n随着东方政治环境日趋混乱和拜占庭帝国的陨落，东地中海不再是威尼斯的势力范围，而穷困贵族的数量也与日俱增。大量的破产贵族把保障金花在了圣巴尔纳伯小广场内外的赌场，还有一些贵族甚至愿意向任何付得起价钱的人出售选票。这个贵族团体有时会因地得名，被称为巴尔纳伯贵族，他们尚未成为大麻烦。然而如果这种情况持续下去，这些沾满铜臭味的选票可能会抬升选票买主的权势，从而严重危害大议会。"
 flavor_ven.27.a:0 "习惯成自然，长久来看他们不会是问题。"
 flavor_ven.28.t:0 "朱提卡学院"
 flavor_ven.28.d:0 "破产的巴尔纳伯贵族仍然是我们政治体系内的巨大问题。问题似乎部分在于，这些破产贵族一旦一无所有就很难东山再起。如果我们想出办法使他们重拾昔日的荣耀，他们的家族可能就会再次为我们的社会做贡献。然而对于那些宁愿去买卖选票或者畏惧更激烈竞争的贵族来说，做到这一点并不容易。\n最近，一项相对无害的提案被推至台前：我们应该建造一所学校，为那些父母无法承受费用的贵族儿童提供适当的教育。这至少能让他们之中的部分佼佼者脱离原先的贫穷状态，再次为国家出力。"
 flavor_ven.28.a:0 "建造朱提卡学院"
 flavor_ven.28.b:0 "他们应该对保障金感到知足。"
 flavor_ven.29.t:0 "雷尼耶·泽恩"
 flavor_ven.29.d:0 "十人会和其中的一名成员之间爆发了一场冲突。雷尼耶·泽恩指控十人会其他成员和总督贪污腐化。他声称总督利用自己的地位敛财，并将重要职务授予其亲属。\n一次对泽恩失败的暗杀后，冲突蔓延到十人会之外。贫穷的贵族聚集起来支持泽恩，而十人会和总督有着高阶贵族撑腰。"
 flavor_ven.29.a:0 "将总督免职！"
 flavor_ven.29.b:0 "逮捕泽恩但也清洗十人会。"
 flavor_ven.29.c:0 "支持总督和十人会。"
 flavor_ven.30.t:0 "$YEAR$年大瘟疫"
 flavor_ven.30.d:0 "我国城市一直处于瘟疫的威胁之下，而随着又一场大瘟疫席卷了整个北意大利，威尼斯受到了异常严重的打击。我们几乎已经损失三分之一的人口。疾病的传播不分贫穷或是富有，上层阶级也不少因此死亡。大议会的贵族人数也显著下降，动摇了我们共和国的政治基础。"
 flavor_ven.30.a:0 "好吧。"
 flavor_ven.31.t:0 "贵族减少"
 flavor_ven.31.d:0 "自从1630年代大瘟疫之后，补充威尼斯政府职位的空缺就一直是个问题。由于大议会的新成员也会得到投票权，因此提拔新贵族必须小心谨慎。夸张的新贵数量可能会导致完全无法预知的结果。有提议称审查议员资格的最好办法是试探他们是否愿意奉献国家。如果某些较为富裕的家族为国库捐献一大笔钱的话，他们就可能会被授予贵族地位。显然我们不会愿意那些没钱的人来掌控共和国的命运。"
 flavor_ven.31.a:0 "让我们来发展更多贵族！"
 flavor_ven.31.b:0 "这不是什么大问题。"
 flavor_ven.32.t:0 "阿尔杜斯·马努提乌斯与阿尔丁印刷厂"
 flavor_ven.32.d:0 "商业化书籍印刷技术仍然处于起步阶段，但其最重要的先驱之一就在威尼斯城里。阿尔杜斯·马努提乌斯和他的印刷厂——阿尔丁印刷厂以清晰一致的排版和从拉丁语翻译的上佳译文获得了众口称赞。意大利斜体以及使用分号的惯例都是马努提乌斯对排版领域的贡献。而他在装订领域的贡献则是易于使用的八开本样式，摆脱对中世纪手抄本的刻意模仿，以确保他出版的典籍更为便携。"
 flavor_ven.32.a:0 "欲速则不达！"
 flavor_ven.33.t:0 "穆拉诺玻璃工厂的发展"
 flavor_ven.33.d:0 "13世纪晚期以来，为了防范火灾，威尼斯的玻璃制造业被圈定在了穆拉诺岛上。不料穆拉诺玻璃的流行程度节节攀升，吹玻璃工都变得富有和知名。其它国家几乎完全不了解这些精美制品的工艺，而为了守护这类商业机密，吹玻璃工人也被限制出城。\n威尼斯玻璃持续大热，时局也在发生变化。随着君士坦丁堡的陷落，一大批玻璃制造业所需的稀缺技工请求在穆拉诺落户。"
 flavor_ven.33.a:0 "欢迎拜占庭吹玻璃工。"
 flavor_ven.33.b:0 "转而支持我们自己的吹玻璃工"
 flavor_ven.34.t:0 "乔卡大吊灯"
 flavor_ven.34.d:0 "在威尼斯，一位技术精湛的穆拉诺吹玻璃工，朱塞佩·布列特，设法创造了前所未见的玻璃制品，其中以乔卡大吊灯最为特别。这种吊灯以神似鲜花花束而得名，掀起了一股时尚潮流。威尼斯玻璃制造业再一次繁荣起来。"
 flavor_ven.34.a:0 "好的。"
 flavor_ven.35.t:0 "维罗妮卡·弗朗科的审判"
 flavor_ven.35.d:0 "威尼斯最著名的「可敬的花魁」之一，维罗妮卡·弗朗科，现在正受到女巫审判。弗朗科以才貌双全而著称，她能对客户产生深刻影响，并且光明正大地参与威尼斯的艺术和文学领域，这些都让她四面树敌。\n在审讯前弗朗科进行了动人的自辩，她是否有足够的智慧保护自己免受卫道士的迫害？真让人拭目以待。"
 flavor_ven.35.a:0 "有罪！"
 flavor_ven.35.b:0 "无罪！"
 flavor_ven.36.t:0 "奢华的贡多拉"
 flavor_ven.36.d:0 "威尼斯政府必须捍卫公共道德，因此不时会制定新的法律确保我们的人民恪守基督教的教义，这是我们城市的立身之本。每天在威尼斯的运河间，数以千计的贡多拉（一种十分简单的船只）为人们提供摆渡服务。当然，共和国的富人和权贵总忍不住要炫耀一番，因此各色各样的贡多拉全来到了河面上，它们有些实在太花哨，任何虔诚的基督徒都看不下去了。\n目前正在讨论是否应当制定法律禁止过度装饰贡多拉，因为对有些人而言，这些花哨的船简直体现了这座伟大城市里的一切错误行径。"
 flavor_ven.36.a:0 "刷上黑漆！"
 flavor_ven.36.b:0 "不要理那些道学先生，贡多拉就要让人眼前一亮。"
 flavor_ven.37.t:0 "威尼斯画派与乐派"
 flavor_ven.37.d:0 "威尼斯，几个世纪以来意大利最重要的印刷与玻璃制品之城，它已经开始超越罗马，或至少是与罗马展开了竞争，力图成为最重要的美术与音乐之城。诸如丁托列托、提香、委罗内塞等伟大画家抑或是像蒙特威尔第、加布里埃利、多纳蒂一样的音乐家，只是在我们城市生活与工作的众多艺术家中的一小撮。在意大利内外，威尼斯正在成为艺术的代名词。"
 flavor_ven.37.a:0 "好的。"
 flavor_ven.38.t:0 "解散大议会"
 flavor_ven.38.d:0 "大议会作为威尼斯共和制的遗产已毫无必要。"
 flavor_ven.38.a:0 "好的。"
 ned_shipbuilding_industry:0 "尼德兰造船厂"
 desc_ned_shipbuilding_industry:0 "随着三桅帆船的发明，尼德兰造船业已突飞猛进。国内外的订单雪片般纷至沓来，成就了造船业的兴旺。从没有这么多尼德兰船只航行于海上，也从没有这么多尼德兰人受雇于造船业。"
 ned_grand_design:0 "伟大计划"
 ned_house_of_elzevir:0 "埃尔塞维尔家族"
 desc_ned_house_of_elzevir:0 "这个省份是欧洲主要印刷业家族之一的埃尔塞维尔的故乡。"
 ned_pruikentijd:0 "假发时期"
 desc_ned_pruikentijd:0 "收租人和自满的戴假发者统治着我们的国家。我们商业资本家的祖先们都能气得从棺材里跳出来了。"
 NED_DEJIMA_TRADE:0 "出岛"
 ned_dejima:0 "出岛"
 ned_friendly_towards_france:0 "与法兰西交好"
 fra_dutch_friction:0 "法荷摩擦"
 ned_anti_french_policy:0 "共同的敌人"
 ned_refused_glorious_revolution:0 "拒绝「不朽七人」"
 ned_accepted_glorious_revolution:0 "与英国异议者合谋"
 ned_bank_crisis:0 "尼德兰金融危机"
 desc_ned_bank_crisis:0 "阿姆斯特丹曾作为欧洲金融中心的地位已经被其它城市取代，再加上阿姆斯特丹银行的诸多不良政策，尼德兰银行业的可靠程度和生存能力正经受严峻的考验。"
 flavor_hol.7.t:0 "埃尔塞维尔家族"
 flavor_hol.7.d:0 "罗德维克·埃尔塞维尔在从事印刷和出版业之前做过书籍装订和销售，对整个流程的方方面面都非常了解。埃尔塞维尔和他的后人建立了早期现代时期最著名和最多产的印刷厂。埃尔塞维尔的印刷厂延续了130年，其以出品典雅、严谨而知名，而小型化与方便携带的书籍，如十二开本书籍，也为他们赢得了名声。\n埃尔塞维尔系列作品中的明珠是「埃尔塞维尔的国家」，本书精选介绍了欧洲甚至世界范围内一些国家的历史和现状。当要进军国际市场时，这套丛书一定会广受尼德兰商人欢迎：商人们可以从书中了解不同的国家，以便进行投资或者贸易。"
 flavor_hol.7.a:0 "好的。"
 flavor_hol.8.t:0 "Groot Desseyn——「伟大计划」"
 flavor_hol.8.d:0 "作为殖民竞争后来者的尼德兰，发现它渴望的众多殖民地已为他人所占。独立的尼德兰拥有强大的海军和乐于做实事的财政界，手中的资源也不容小觑。为超越其他竞争者，荷兰西印度公司度身定做了一套「Groot Desseyn」，即伟大计划。\n按照计划，抢夺他国的殖民地比自己建设殖民地有效率得多。特别是葡萄牙殖民帝国，作为我们的竞争对手，应该是这项计划的一个好靶子，更别说我国投资者已经开始这么做了。"
 flavor_hol.8.a:0 "听起来真不错！"
 flavor_hol.8.b:0 "不，国际社会会因此憎恨我们。"
 flavor_hol.9.t:0 "福禄特帆船"
 flavor_hol.9.d:0 "庞大的尼德兰经济规模需要庞大的商船队。尼德兰水域的浅水环境意味着比如卡拉维尔这样的常用商船无法停泊在很多尼德兰港口，迄今为止这个问题都是利用更小的曲艏船来解决。但是在一位来自霍伦的尼德兰商人彼得·扬茨·里奥的资助下，一种新型船研发成功。\n福禄特帆船的船体更长，具有典型的梨形船尾，专门建造便于船员较少时操控。这种帆船能够装运体积更大的货物，在尼德兰浅水区和外海也都能够表现良好，对我们的商人来说简直是天赐之物。"
 flavor_hol.9.a:0 "我想知道我们的造船厂是不是可以开工了？"
 flavor_hol.10.t:1 "荷兰东印度公司的困境"
 flavor_hol.10.d:0 "其它欧洲势力介入东印度贸易之后，荷兰东印度公司风光不再。由于无法达成垄断，同业竞争使得某些商品在欧洲的价格大幅跳水。一些公司职员不顾一切地采取极端措施，例如为了稳定价格而烧毁香料仓库，但长期来看这种行为的效果微不足道。\n东印度公司还没有全盘皆输，其仍旧掌握着可观的资产、富有经验的船队和在东方良好的人脉。但是很明显目前的做法不是长久之计。很多人觉得解决之道是打破以往垄断单一商品的政策，转而全面发展东印度各类商品的贸易。"
 flavor_hol.10.a:0 "是时候重订政策了。"
 flavor_hol.10.b:0 "帮助公司获得大笔贷款。"
 flavor_hol.10.c:0 "解散公司。"
 flavor_hol.11.t:1 "经济危机中的荷兰东印度公司"
 flavor_hol.11.d:0 "尽管荷兰东印度公司转型为了一种更为可行的商业模式，但是清偿问题依旧存在。下滑的利润无法阻止公司按照原例清偿股息，几十年来，公司支出的股息总是大于营收。\n为了重振旗鼓，公司甚至决定继续贷款。这是个诱人的选择，因为一旦公司解散，其带来的冲击将会重创我们的金融业。"
 flavor_hol.11.a:0 "他们需要更多贷款！"
 flavor_hol.11.b:0 "将公司收归国有"
 flavor_hol.12.t:1 "荷兰东印度公司国有化？"
 flavor_hol.12.d:1 "东印度公司高层的集权控制使其财务政策乏善可陈、反应缓慢，再加上对手的持续竞争和不断下滑的商品价格，公司的日子一天不如一天。虽然公司仍然日复一日想方设法更好地掌控我们在东印度的资产，然而下来现在很多人都严重质疑这种模式长期运作的可行性。可能也许时候让荷属东印度公司最终国有化，并主动承担这一举措带来的经济冲击？即使我们能持续不断地用更多贷款和补贴支撑公司，此时此刻看起来我们也无法让尼德兰经济完全免受其影响。"
 flavor_hol.12.a:0 "他们需要更多贷款"
 flavor_hol.12.a.tt:1 "荷兰东印度公司的债务更进一步地增加了。"
 flavor_hol.12.b:0 "将公司收归国有"
 flavor_hol.13.t:0 "阿姆斯特丹银行与国际资本市场"
 flavor_hol.13.d:0 "自从阿姆斯特丹银行的建立以来，尼德兰金融界已经成为了欧洲资本市场的中心。从战争到其他欧洲势力的制造业，和各种国内企业一样荷兰银行家的业务涉及方方面面。由于重商主义和保护主义，很多外国市场随之关闭。尼德兰银行业曾经以之为根本的国际地位如今骤然成为了弱项。原因众所周知，银行允许尼德兰政府和尼德兰公司透支其账户，这种制度的可靠性动摇了银行的基础。阿姆斯特丹银行现今已准备宣布破产，尼德兰经济会因而受到全面影响只是时间问题。"
 flavor_hol.13.a:0 "他们需要更多贷款！"
 flavor_hol.13.b:0 "关闭阿姆斯特丹银行"
 flavor_hol.14.t:0 "「不朽七人」"
 flavor_hol.14.d:0 "$MONARCH$的统治迄今为止并不受大众的欢迎。他统治的合法性，以及他对我国以之立国的新教教义的认同都备受民众质疑。来自不同政治派系的七人现在奋不顾身地进行密谋，设法邀请尼德兰省督将王国从现任国王手中解放。"
 flavor_hol.14.a:0 "好吧。"
 flavor_hol.15.t:0 "致$MONARCH$的邀请函"
 flavor_hol.15.d:0 "七位英国政坛颇具影响力的人物向我们致函，请求我们将他们的国家从不受欢迎且无能的国王手中解放出来。按照密谋者所言，他们的君主把国内外事务都弄得一团糟。他们现在投靠我们，因为我们是脱离于教廷势力的虔诚基督教国家。"
 flavor_hol.15.a:0 "接受邀请。"
 flavor_hol.15.b:0 "拒绝邀请。"
 flavor_hol.16.t:0 "尼德兰谋求干预我国"
 flavor_hol.16.d:0 "看起来尼德兰省督已经和我国的异议者进行了商谈。我们看来只能为尼德兰人——这些可怜又耳根子软的杂货店老板进行哀悼了。"
 flavor_hol.16.a:0 "好吧。"
 flavor_hol.16.a.tt:0 "密谋者意图将英国王位献给尼德兰。"
 flavor_hol.17.t:0 "受冷落的密谋者"
 flavor_hol.17.d:0 "看起来七位异议者的信确实到达了尼德兰联合省，但是尼德兰方面拒绝了与密谋者的合作。这一表态让我们很欣慰。"
 flavor_hol.17.a:0 "太好了！"
 flavor_hol.18.t:0 "法荷摩擦"
 flavor_hol.18.d:0 "因为有着共同的敌人——皇帝和勃艮第的继承人，自我们独立后数年来法国对我国都呈现支持的态度。然而最近法国外交政策的矛头指向胡格诺派，使得周边都非常畏惧法国。在难以避免的和南方邻居冲突爆发之前，可能现在是时候设法召集盟友们了。"
 flavor_hol.18.a:0 "我们的政策应该是遏制法国。"
 flavor_hol.18.b:0 "继续和法国的友好政策。"
 flavor_hol.19.t:0 "荷兰之囚"
 flavor_hol.19.d:0 "经过了多年来的友好合作，尼德兰如今却开始对我们怀有敌意。有报告说他们正在我们的敌人之中寻找盟友，并试图限制我们在低地的影响力。他们的忘恩负义同时也为我们提供了一个好机会。如果我们不再出于善意保护他们，那么低地将可以很好地成为我们王国的一部分。"
 flavor_hol.19.a:0 "好的。"
 flavor_hol.19.a.tt:0 "尼德兰将设法加强他们与我们仇敌之间的关系。"
 flavor_hol.20.t:0 "荷兰商人"
 flavor_hol.20.d:1 "让外国商人吃闭门羹肯定是最明智的一招。然而这让长崎港也付出了沉重的代价。现在一些人建议我们应该通过荷兰东印度公司开放贸易。荷兰和我们一样，不信任西班牙人和葡萄牙人，倒是他们在我国的所作所为更加公平和克制。即使我们向荷兰开放，同时一定的限制也还是需要的。在长崎湾上有个人工岛出岛，曾经被建造用于葡萄牙人居住。如果我们将荷兰人限制在这个岛上，任何危险的影响都不可能扩散到我国其他地区。"
 flavor_hol.20.a:0 "允许荷兰人留下。"
 flavor_hol.20.a.tt:0 "「兰学」事件现在可以触发了。"
 flavor_hol.20.b:0 "所有的西方人都应该滚。"
 flavor_hol.21.t:0 "出岛"
 flavor_hol.21.d:1 "当日本向外部世界闭关锁国之时，荷兰东印度公司被授予成为联系西方的唯一途径。现状是荷兰贸易者把他们自己关在了人工岛出岛上，没有特殊许可任何时候都无法外出。"
 flavor_hol.21.a:0 "太好了！"
 flavor_hol.22.t:0 "阿鲁姆黑军起义"
 flavor_hol.22.d:0 "弗里斯兰地区的农民们对我军行为心怀不满，起身武装反抗。他们之中也有雇佣军的帮助，虽然在陆地上的战绩有限但在海上却神出鬼没。实际上他们的战斗方式就像海盗，除非我们能摆平这件事，否则船运将会遭受影响。"
 flavor_hol.22.a:0 "击垮叛徒。"
 flavor_hol.23.t:1 "假发时期"
 flavor_hol.23.d:0 "纵观历史早期尼德兰是由商业资本家们统治着的。城市的市长们、东印度公司和其他公司的头头们都拥有商人背景。他们对世界贸易的知识和与商界的关系使他们更轻松的做出符合经济利益的决定。\n然而剧情往往不按照剧本发展。问题在于政府与企业捆绑，虽然这些企业良好的为国家服务了好些年，但是现在有一大群富裕和具有影响力的二代三代们领着租金和年金，然而他们都是贸易的门外汉。评论认为这些戴假发者缺乏雄心壮志，他们所要关心的实际上就是怎么躺着也赚钱却又不考虑政府的负担。无论这是否属实，过去商业资本主义带给了我国长足的进步，未来也将会是这样。"
 flavor_hol.23.a:0 "自信满满？"
 flavor_hol.24.t:0 "巴鲁赫·斯宾诺莎——哲学大师"
 flavor_hol.24.d:0 "巴鲁赫·斯宾诺莎出身于一个葡萄牙犹太移民家庭。他本应该过着相当平凡的生活，靠制造镜片和捐助过活。然而斯宾诺莎不仅是优秀的磨镜技师，而且让后人记住的是他对哲学、伦理学和神学的贡献。斯宾诺莎健在的时候并没有出版过几本书，但是他的理念仍广为流传。为此海德堡大学提供他教授的工作，却被他以可能会限制思想为由拒绝。"
 flavor_hol.24.a:0 "一名伟人。"
 pol_collegium_hosianum:0 "霍休斯神学院"
 desc_pol_collegium_hosianum:0 "霍休斯神学院就坐落在这个省份，是为传播反宗教改革运动的精英学校。"
 flavor_pol.14.t:0 "霍休斯神学院"
 flavor_pol.14.d:0 "枢机、沃尔米亚主教斯坦尼斯洛斯·霍休斯对我国灵性福祉感到担忧。霍休斯请求耶稣会的帮助反对在波兰市民和贵族间传播的新教教义。他们一起拟定计划在他的教区建立一所精英学校。由这里训练的人材将会学习怎样驳斥改革派的论点，并将已新教化的地区回归天主的福音。"
 flavor_pol.14.a:0 "太棒了！"
 flavor_pol.15.t:0 "拉齐维乌圣经和波兰的宗教改革"
 flavor_pol.15.d:0 "一群加尔文派学者将圣经译成了波兰语。学者们使用了已知的最原始资料，毫无疑问这项工作十分细致。然而以发展的眼光来看波兰民众会更易接触到新教教义，这就太可怕了。我们的一些贵族已经是加尔文派的信徒了，而路德宗在平民中传播许久。"
 flavor_pol.15.a:0 "必须烧了这些书！"
 flavor_pol.15.b:0 "有趣……"
 flavor_pol.16.t:0 "霍休斯神学院的命运"
 flavor_pol.16.d:0 "在我国变更国教之后霍休斯神学院暂停所有活动，教授们都在另谋高就。"
 flavor_pol.16.a:0 "暂停霍休斯神学院"
 flavor_pol.17.t:0 "条顿骑士团"
 flavor_pol.17.d:0 "条顿骑士团虽然不算是我们的至交，但至少我们两国之间历史上的敌对状态已是过去时。"
 flavor_pol.17.a:0 "好吧。"
 flavor_pol.18.t:0 "瓦迪斯瓦夫三世的后继者"
 flavor_pol.18.d:0 "无嗣的瓦迪斯瓦夫三世在瓦尔纳战死沙场后，波兰与匈牙利的共主邦联破裂，并给波兰留下一段空位期。波兰贵族推举其弟立陶宛大公卡齐米日为王，但卡齐米日并未接受贵族开出的条件。1447年，经过三年谈判之后，卡齐米日最终登基为波兰国王，将两国作为共主邦联，同时统治。"
 flavor_pol.18.a:0 "我们需要一名雅盖隆家族的人！"
 flavor_pol.18.b:0 "任命一名当地贵族。"
 lit_denied_birthright:0 "拒绝波兰王座"
 randomeventsstapehordes.1.EVTNAME:0 "生于马背"
 randomeventsstapehordes.1.EVTDESC:0 "战而生我，我为战生。我等乃浩瀚原野之子。空闲非我本，天生当驰骋。农商皆下等，我为人上人。"
 randomeventsstapehordes.1.EVTOPTA:0 "如果我每次都有人头皮当战利品的话……"
 randomeventsstapehordes.1.EVTOPTB:0 "你难道看不到好处吗？"
 randomeventsstapehordes.2.EVTNAME:0 "弱者才会精疲力竭"
 randomeventsstapehordes.2.EVTDESC:0 "我们人人皆兵，而那些定居民族躲在高墙之后又饿又怕。游牧部落无惧战争，游牧部落生而为战。"
 randomeventsstapehordes.2.EVTOPTA:0 "团结就是力量。"
 randomeventsstapehordes.2.EVTOPTB:0 "派间谍渗透他们的要塞。"
 randomeventsstapehordes.3.EVTNAME:0 "今天是个赴死的好日子"
 randomeventsstapehordes.3.EVTDESC:0 "我们光辉的战绩已经远近闻名。年轻而强壮的战士们扎堆越过了部落的土地来为我们服务，以寻求荣耀和战利品。"
 randomeventsstapehordes.3.EVTOPTA:0 "实在是再好不过的消息了。"
 randomeventsstapehordes.3.EVTOPTB:0 "让他们成为下一批受训者"
 randomeventsstapehordes.4.EVTNAME:1 "友好部落迁徙至[Root.GetName]"
 randomeventsstapehordes.4.EVTDESC:1 "一支具有血缘关系的友好部落越过了我们的边境，定居在[friendly_tribe_province.GetName]的开阔土地上。这些牧民中有着优秀的战士和猎人，他们愿意响应[Root.Monarch.GetTitle]的号召。"
 randomeventsstapehordes.4.EVTOPTA:0 "欢迎他们。"
 randomeventsstapehordes.5.EVTNAME:1 "敌对部落劫掠[hostile_migrating_tribes_province.GetName]"
 randomeventsstapehordes.5.EVTDESC:1 "一支来自[hostile_migrating_tribes_country.GetName]的敌对部落侵入了[hostile_migrating_tribes_province.GetName]，劫掠我们的人民。在我们的军队追杀他们之前，他们就撤回了他们该死的老家，带走了无数奴隶和巨额战利品。"
 randomeventsstapehordes.5.EVTOPTA:0 "秃鹰，追击他们！"
 randomeventsstapehordes.6.EVTNAME:0 "部落迁徙"
 randomeventsstapehordes.6.EVTDESC:0 "一支庞大的牧羊部落定居在我们的某个省份。他们友好地承认我们的统治，这些人将会带来长期的经济利益。"
 randomeventsstapehordes.6.EVTOPTA:0 "欢迎他们！"
 randomeventsstapehordes.7.EVTNAME:0 "部落迁徙"
 randomeventsstapehordes.7.EVTDESC:0 "一支庞大的牧羊部落定居在我们的某个省份，为了寻求更佳的牧草和躲避寒冬。他们和平地表示愿意接受我们的统治并向我们朝贡。"
 randomeventsstapehordes.7.EVTOPTA:0 "更多的羊毛，听起来不错。"
 randomeventsstapehordes.8.EVTNAME:0 "战争比赛"
 randomeventsstapehordes.8.EVTDESC:0 "举办竞赛是草原居民日常生活中的一件大事。远近的战士们都为了一展所能，聚集到我们的首都参加竞赛。项目有骑射、斗力和赛敏，可能会产生新的冠军和传奇。"
 randomeventsstapehordes.8.EVTOPTA:0 "好的。"
 randomeventsstapehordes.9.EVTNAME:0 "荣耀的汗"
 randomeventsstapehordes.9.EVTDESC:0 "庆祝吧！我们荣耀的大汗[Root.Monarch.GetName]赢得了近身肉搏比赛。我们该为牢记这一精彩表现做点什么？"
 randomeventsstapehordes.9.EVTOPTA:0 "神圣的祝福！"
 randomeventsstapehordes.9.EVTOPTB:0 "神圣的战士！"
 randomeventsstapehordes.10.EVTNAME:0 "成功的比赛"
 randomeventsstapehordes.10.EVTDESC:0 "我们的战争比赛取得了大成功：无论是本地还是远道而来的战士们都精彩的表现了他们的个人技巧和对战事的知识。我们有很多新冠军和传奇，所有人都应当牢记这一时刻并将万古流芳。"
 randomeventsstapehordes.10.EVTOPTA:0 "太棒了。"
 randomeventsstapehordes.11.EVTNAME:0 "灾难性的比赛"
 randomeventsstapehordes.11.EVTDESC:0 "噢太可怕了！当战争比赛开始时，两支长期不和的部族从初始的争吵逐渐失控，而演变为了群殴。在我们的宫廷守卫制止他们之前，竞技场就被破坏了。两座巨大的宝塔失火，火势吞噬了四周！"
 randomeventsstapehordes.11.EVTOPTA:0 "惩罚罪魁祸首！"
 randomeventsstapehordes.12.EVTNAME:0 "传奇般的比赛"
 randomeventsstapehordes.12.EVTDESC:0 "整个赛事的进展比我们所期望的还要好得多！每项都激发了双方的竞争意识，使他们全身心投入比赛。连我们长老中的最长者都声称这次的成功前无古人！"
 randomeventsstapehordes.12.EVTOPTA:0 "漂亮！"
 randomeventsstapehordes.13.EVTNAME:0 "族人参军"
 randomeventsstapehordes.13.EVTDESC:0 "在听说我们兵员枯竭后，从草原最深处涌现了一批年轻战士加入了我们的军队。一些人寻求游牧战士和雇佣军的生活，另外的则想抢夺战利品。"
 randomeventsstapehordes.13.EVTOPTA:0 "愿子袭父业。"
 randomeventsstapehordes.14.EVTNAME:0 "焦躁不安的游牧民"
 randomeventsstapehordes.14.EVTDESC:0 "一个由大部分经验老道的战士和猎人组成的部族离开了我们部落，取而代之投靠我们的邻居。目前国家和平安宁，长久没有进行远征和掠夺激怒了他们。"
 randomeventsstapehordes.14.EVTOPTA:0 "背叛的人渣！"
 randomeventsstapehordes.15.EVTNAME:0 "明日之星"
 randomeventsstapehordes.15.EVTDESC:0 "我们部落的领导人之一在最近的战争中表现出极为优秀的军事才能。许多部民提议他成为大帅领导我们的军队。我们应当这么做吗？"
 randomeventsstapehordes.15.EVTOPTA:0 "实在是最佳的方案了。"
 randomeventsstapehordes.15.EVTOPTB:0 "我们不能冒这个险。"
 randomeventsstapehordes.16.EVTNAME:0 "闪耀之星"
 randomeventsstapehordes.16.EVTDESC:0 "我们部落的领导人之一在最近的战争中表现出奇迹般的军事才能。许多部民提议他成为大帅领导我们的军队。我们应当这么做吗？"
 randomeventsstapehordes.16.EVTOPTA:0 "实在是最佳的方案了。"
 randomeventsstapehordes.17.EVTNAME:0 "部落冲突"
 randomeventsstapehordes.17.EVTDESC:0 "在盛夏之时的首都，两个长期不和的部族决定公开决胜，他们在我国所有政治和宗教领导人的面前决一雌雄！随后发生的暴力景象惨不忍睹，不但冲突双方都损兵折将而且无数的旁观者甚至是[Root.Monarch.GetTitle]的卫兵都被牵连了。"
 randomeventsstapehordes.17.EVTOPTA:0 "宵小之徒怎敢如此放肆！"
 randomeventsstapehordes.18.EVTNAME:0 "部落冲突"
 randomeventsstapehordes.18.EVTDESC:1 "在盛夏之时的首都，两个长期不和的部族决定公开决胜，他们在我国所有政治和宗教领导人的面前决一雌雄！随后场面十分混乱，某人谋杀了我们的继承人！"
 randomeventsstapehordes.18.EVTOPTA:0 "惩罚他们所有人！"
 randomeventsstapehordes.19.EVTNAME:0 "打猎事故"
 randomeventsstapehordes.19.EVTDESC:2 "在一场狩猎中，我们的钦点继承人[Root.Heir.GetName]遭到了一群不明身份刺客的伏击。在人数压制和偷袭的双重打击下，所有人都倒下了。只有一个被毒箭射伤的幸存者来得及告诉我们：[Root.Heir.GetName]奋战到了最后一刻。他高大而威猛，一个接一个地砍杀那些团团围住他的夜行人，直到最后一个贴身护卫倒下。[Root.Heir.GetName]的不朽事迹将在怀着震惊和哀痛的心情的人民之间传诵。"
 randomeventsstapehordes.19.EVTOPTA:0 "追杀他们！"
 randomeventsstapehordes.20.EVTNAME:0 "我们看起来虚弱不堪"
 randomeventsstapehordes.20.EVTDESC:0 "我们的军队规模小得可怜，以至于不仅长老们甚至地方部族的统治者都敢侮辱我们[Root.Monarch.GetTitle]之名."
 randomeventsstapehordes.20.EVTOPTA:0 "无视这些宵小，会咬人的狗不叫。"
 randomeventsstapehordes.21.EVTNAME:0 "权威削弱"
 randomeventsstapehordes.21.EVTDESC:0 "我们的军队规模小得可怜以至于许多部族领导人和长老都公开质疑我们的[Root.Monarch.GetTitle]是否有能力统帅大家。"
 randomeventsstapehordes.21.EVTOPTA:0 "当作耳旁风。"
 randomeventsstapehordes.22.EVTNAME:0 "军事传统遭到嘲弄"
 randomeventsstapehordes.22.EVTDESC:0 "我们的军队规模小得可怜，指挥官都开始怀疑他们参军究竟有何意义了。"
 randomeventsstapehordes.22.EVTOPTA:0 "哦，你们这些意志软弱的家伙。"
 randomeventsstapehordes.23.EVTNAME:0 "军事传统遭到嘲弄"
 randomeventsstapehordes.23.EVTDESC:0 "我们的军队规模小得可怜，指挥官都开始怀疑他们参军究竟有何意义了。长期没有享受远征和掠夺带来的荣耀使得士气低迷，人们开始离开我们的军队为其他部族效力，甚至成为了土匪和强盗。"
 randomeventsstapehordes.23.EVTOPTA:0 "哦，你们这些意志软弱的家伙。"
 randomeventsstapehordes.24.EVTNAME:0 "战争，它有什么好处呢"
 randomeventsstapehordes.24.EVTDESC:1 "我们的[Root.Monarch.GetTitle]立于山巅，观摩着麾下强大的军队挺进敌境。一名随从靠近问道：「打仗，能得到什么吗？」而我们的[Root.Monarch.GetTitle]则回答：「这一切的一切。」"
 randomeventsstapehordes.24.EVTOPTA:0 "实在太对了"
 randomeventsstapehordes.25.t:0 "游牧部落的意志"
 randomeventsstapehordes.25.d:0 "统治我们社会与军队的马上战士们因模仿定居民的习俗而开始堕落。我朝当统治这些懦弱的定居民，而不是变得和他们一样弱。"
 randomeventsstapehordes.25.a:0 "生生不息，繁荣昌盛！"
 randomeventsstapehordes.26.t:0 "军事传统"
 randomeventsstapehordes.26.d:0 "我们祖先是牧民，我们的社会仍由骑射阶级统治，但也要看到，我们邻居们有很多可学之处。随着我们社会的进步，同先辈们的传统远离越远时，我们的军队将采取和定居的邻居们一样的战法。"
 randomeventsstapehordes.26.a:0 "前进！"
 hab_ostende_company_competition:0 "竞争对手奥斯坦德公司"
 hab_ostende_closed:0 "关闭奥斯坦德公司"
 hab_ostende_company:0 "奥斯坦德公司"
 desc_hab_ostende_company:0 "奥斯坦德公司的船长和投资者大部分都是佛兰德人、英格兰人和荷兰人。公司在奥地利的国家收入占比中份额越来越大。"
 hab_geheime_kabinettskanzlei:0 "秘密机要处"
 desc_hab_geheime_kabinettskanzlei:1 "维也纳的情报机关非常著名。所有往来途径维也纳的邮件都会被情报机关很快的拆封、阅读和复制。邮件总会重新封装和翻译，密码破译员在旁随时准备着将复制的文本破译。有传言说混淆的事情也发生过，摩德纳公爵有次收到本应给帕尔马公爵的信件。考虑到情报机关抄写员的办事效率和工作态度，难以搞清这是否真的是出了差错还是意味着给公爵们的健康提个醒……"
 hab_melchior_klesl:0 "梅尔希奥·克莱西"
 desc_hab_melchior_klesl:0 "梅尔希奥·克莱西，这位热衷于天主教革新运动的战士成为了我们枢密议会的一员。"
 hab_plague_of_vienna:0 "维也纳瘟疫"
 desc_hab_plague_of_vienna:0 "一场规模巨大的鼠疫侵袭了维也纳，瘟疫恢复的十分缓慢。"
 hab_schwaz_mine:0 "施瓦茨银矿"
 desc_hab_schwaz_mine:0 "施瓦茨银矿的产量可能是欧洲之冠。"
 hab_centralization_of_austria:0 "奥地利的集权化"
 desc_hab_centralization_of_austria:0 "我们的统治者接受了坚持奥地利集权化的政策。"
 flavor_hab.11.t:0 "施瓦茨银矿"
 flavor_hab.11.d:0 "15世纪早期施瓦茨矿区就探明有新的白银储量，直到现在才开始开采。从矿场开采的银矿数量大得惊人，每年达11吨的开采量使矿区赢得了欧洲最大银矿的美名。"
 flavor_hab.11.a:0 "太好了！"
 flavor_hab.12.t:0 "全奥地利议会"
 flavor_hab.12.d:0 "$MONARCHTITLE$$MONARCH$的施政各不相同，很多采取了截然不同的法律和政策。第一次全奥地利议会是向集权国家迈进的伟大进步。议会本身并没有达成什么重要的成果，尽管如此却标志着这是奥地利国家统一的重要突破。"
 flavor_hab.12.a:0 "太好了！"
 flavor_hab.13.t:0 "维也纳瘟疫"
 flavor_hab.13.d:0 "像维也纳这样一个重要的、交通发达的城市，总是容易受到流行病的侵袭。然而，$YEAR$年爆发的大瘟疫却十分不同寻常。疾病击垮了我们的城市，据说三分之一的人口已死亡或者濒临死亡。欧洲各国正在为不可避免的瘟疫传播而严阵以待，「维也纳死神」的名号也已家喻户晓。当$MONARCHTITLE$$MONARCH$撤离城市时，他发誓在瘟疫退去之后建造一根怜悯柱。"
 flavor_hab.13.a:0 "噢，亲爱的奥古斯丁！"
 flavor_hab.14.t:0 "维也纳的鼠疫柱"
 flavor_hab.14.d:1 "瘟疫终于消散，我们的$MONARCHTITLE$兑现[Root.Monarch.GetHerHis]树立悲悯柱的诺言的时刻到来了。我们唯一要选择的是该把它造成什么式样。建筑师们建议我们造得越具现代感越好，建成高大的巴洛克式纪念柱，作为一个重新开始的象征。然而，其他人认为觉得唯一恰当的哀悼逝者的方式是一根朴素保守、不追求前卫建筑风格的纪念柱。"
 flavor_hab.14.a:0 "让我们建造伟大的纪念柱。"
 flavor_hab.14.b:0 "我们应该传统一点。"
 flavor_hab.15.t:0 "秘密机要处"
 flavor_hab.15.d:0 "国家现在越来越依靠完整的体系来查获间谍而不是单一的个人。负责获取、揭露和解密国内外通讯的情报机关悄悄的在全欧各地建立了。\n然而维也纳的秘密机要处与众不同。维也纳秘密机要处以迅速有序的揭露、复制、解密和翻译手上所有能拿到的邮件而闻名。"
 flavor_hab.15.a:0 "好的。"
 flavor_hab.16.t:0 "梅尔希奥·克莱西"
 flavor_hab.16.d:0 "梅尔希奥·克莱西的双亲信仰新教，他拥有强大的说服力能够让新教徒重归神圣的天主教教会。克莱西被派往的地方新教都会败退，然后他会被派往新的城市让新教徒重拾信仰。克莱西将反宗教改革作为毕生的事业，甚至不惜自己的人身安全。"
 flavor_hab.16.a:0 "我们的枢密院需要这个人。"
 flavor_hab.16.b:0 "这听起来太好了，我们无需让他从工作中分心。"
 flavor_hab.17.t:0 "米尔维泰尔纺织品"
 flavor_hab.17.d:0 "尽管规模不大，但上奥地利一直出产纺织品。纺织品的产量能够满足地区本身的需求，在人群中也能找到有技巧的纺织工人。目前外国投资者认为这地区投资机会已然成熟，北德商人相信如果当地采用分包制会促进纺织品的生产而更为富有。"
 flavor_hab.17.a:0 "允许投资者。"
 flavor_hab.17.b:0 "这种行当应该让农民做。"
 flavor_hab.18.t:0 "奥斯坦德公司"
 flavor_hab.18.d:0 "东印度群岛的财富看上去无穷无尽，荷兰人和英国人仅仅通过将中国和印度的货物运送到欧洲就能发家致富。今天一群荷兰和英国船长随同佛兰德商人拜见$MONARCHTITLE$$MONARCH$寻求皇家特许。他们宣称拥有必要的专业知识和启动资金，仅仅来寻求皇家特许使他们能够和其他的印度公司竞争，而不会被误认为是叛徒或者海盗。作为回报公司本部设在奥属尼德兰并与我们参股印度和中国的财产。"
 flavor_hab.18.a:0 "太棒了！"
 flavor_hab.18.b:0 "我们不能冒风险激怒我们的邻居。"
 flavor_hab.19.t:0 "关闭奥斯坦德公司"
 flavor_hab.19.d:2 "年轻的奥斯坦德公司在$CAPITAL_CITY$的表现超出了所有人的预期。和那些成立已久的印度公司相比，奥斯坦德公司可能缺乏经济实力，但是依然设法在一些领域做得非常出色。去年半数出口到欧洲的茶叶都是通过奥斯坦德的船队运输的。\n然而公司的成功引起了一些人的嫉妒。英国和荷兰都宣称奥斯坦德公司是由他们不忠诚的国民伪装成奥地利或者佛兰德水手建立的山寨公司。他们无法谅解我们对印度贸易的渴望，并且只要公司仍在运作，他们就会以此为由对抗我们。在$CAPITAL_CITY$，一些人也有同感，我们的国家也从来都不是海军强国，对这些反对者来说这一切看起来都是不必要的冒险。"
 flavor_hab.19.a:0 "关闭公司。"
 flavor_hab.19.b:0 "不要因如此威胁而卑躬屈膝。"
 mng_chinese_rites_denounced:0 "中华礼仪之争"
 mng_st_pauls_college:0 "圣保禄学院"
 desc_mng_st_pauls_college:0 "这里是圣保禄学院的所在地，大部分前往亚洲的耶稣会士都会在此学习如何与亚洲人打交道。"
 mng_ricci_at_court:0 "利玛窦"
 desc_mng_ricci_at_court:0 "耶稣会士利玛窦目前正在宫中，极大地丰富了我们制图学和天文学的知识。"
 mng_christian_minister:0 "基督徒大臣"
 desc_mng_christian_minister:0 "我们的大臣中有人和基督教传教士走得很近，正在寻求将中西方科学结合的方法。"
 flavor_mng.18.t:0 "利玛窦"
 flavor_mng.18.d:0 "一名不同寻常的耶稣会士来到了朝廷。利玛窦的穿戴与中国人无异，接受了很多中国风俗习惯，谈吐也完全与中国人相仿。如其所言，作为学者兼传教士的利玛窦热衷于研究风俗习惯、制图学和中国的科学。这意味着在吸引皈依者上，利玛窦比他的同胞们更为成功，但是他的技术，特别是关于制图学和天文学的技术毫无疑问对我们帮助很大。我们应该允许他待在宫中吗？"
 flavor_mng.18.a:0 "欢迎利玛窦。"
 flavor_mng.18.b:0 "回澳门去！"
 flavor_mng.19.t:0 "坤舆万国全图"
 flavor_mng.19.d:0 "在漫长又艰辛的努力下，利玛窦和他的中国合作者整合了欧洲和中国的地图，向我们进献了《坤舆万国全图》。地图本身对于我们来说就是一种信息资源的财富，我们以此了解域外遥远的国家和人民的知识。"
 flavor_mng.19.a:0 "好的。"
 flavor_mng.20.t:0 "圣保禄学院"
 flavor_mng.20.d:0 "一位名叫范礼安的耶稣会传教士在欧洲人的飞地澳门创办了一所学院，向他的同胞教授汉语和中国的风俗习惯。耶稣会深信与中国人搞好关系的方法是深入人群学习中国人的言行举止。\n外国人效仿我们这件事对我们来说并不奇怪，但是这也可能使他们的传教活动在更多的人群中扩展。"
 flavor_mng.20.a:0 "我们乐见其成"
 flavor_mng.20.b:0 "施加压力关闭学院"
 flavor_mng.21.t:0 "中华礼仪之争"
 flavor_mng.21.d:1 "到目前为止我们的教会和中国人之间的唯一交流渠道是通过耶稣会士。为了接触中国人，耶稣会学习了他们的习俗和语言，总之来说要设法成为中国社会的一员。\n随着道明会和方济会抵达中国，令人不安的报告接踵而来。对于那些可能接受福音的中国人，耶稣会看起来对非基督教仪式的容忍度十分高。其他的修会被耶稣会和支持耶稣会的潜在中国教众所敌视。他们劝阻我们并发表了一则明确声明表示：中国人的祭祖仪式不应该在基督教信徒中占有一席之地，任何想要加入我们教会的人都要摒弃这样的习俗。"
 flavor_mng.21.a:0 "支持耶稣会。"
 flavor_mng.21.b:0 "支持道明会。"
 flavor_mng.22.t:0 "中华礼仪不是基督徒应有的"
 flavor_mng.22.d:0 "传统中华礼仪是否能和基督教信仰共存引起了广泛的争论。很多欧洲人，尤其是其中的新来者，看起来很不欣赏这些礼仪。今天我们收到消息称，他们在罗马的领袖已经禁止了所有中国基督教徒参与传统礼仪活动。"
 flavor_mng.22.a:0 "不尊重我们习俗的传教士将会被驱逐出境！"
 flavor_mng.22.b:0 "我们需要这些传教士。"
 flavor_mng.23.t:0 "西方人有关中国传统的争论"
 flavor_mng.23.d:0 "传统中华礼仪是否能和基督教信仰共存引起了广泛的争论。很多欧洲人，尤其是其中的新来者，看起来很不欣赏这些礼仪。即使这些人现在决定「容忍」中国风俗，但忍受这群蛮夷已经够了。"
 flavor_mng.23.a:0 "不尊重我们习俗的传教士将会被驱逐出境！"
 flavor_mng.23.a.tt:0 "停止在中国传播基督教。"
 flavor_mng.23.b:0 "我们需要这些传教士。"
 flavor_mng.24.t:0 "基督教的传播"
 flavor_mng.24.d:0 "基督教传教士在中国的持续活动不能说没有影响。目前在传教士的影响下转信的人数持续增多，基督教在这一地区已成为优势宗教。"
 flavor_mng.24.a:0 "好的。"
 flavor_mng.25.t:0 "基督教，皇帝的信仰？"
 flavor_mng.25.d:0 "基督教在臣民之中越来越流行，基督教传教士则成为了$MONARCHTITLE$$MONARCH$最为信任的近臣。最近甚至太后也改信这个外国宗教。可能是时候改宗这个罗马的信仰？除了神学上的影响以外，我们肯定能在与西方的交往中找到很多新盟友。"
 flavor_mng.25.a:0 "拥抱基督教。"
 flavor_mng.25.b:0 "绝不考虑此事。"
 flavor_mng.26.t:0 "基督徒大臣"
 flavor_mng.26.d:0 "我们宫廷中的一名大臣变得醉心于传教士带来的西方文化和知识。虽然我们能从他与传教士的交流中拓展视野，但是他最近改宗基督教有点无法令人接受。"
 flavor_mng.26.a:0 "将大臣免职。"
 flavor_mng.26.b:0 "只要他干好本职工作就行。"
 inc_cusco_construction:0 "库斯科的改造"
 desc_inc_cusco_construction:0 "我们的首都正在进行一次非常有野心的改造项目。"
 inc_cusco_reconstructed:0 "库斯科"
 desc_inc_cusco_reconstructed:0 "经过我们对库斯科的重建，城市比以往更加伟大。这是安第斯帝国真正的伟大首都。"
 inc_machu_pichu:0 "马丘比丘"
 desc_inc_machu_pichu:0 "我们统治者的产业不同寻常。马丘比丘是一座小城，但也是印加建筑艺术的典范。"
 inc_hostage_huacas:0 "容纳各地本土神明"
 desc_inc_hostage_huacas:0 "在我们统治下，不同种族的多种偶像崇拜都能在我们的首都找到安居之所。这里他们可以免除任何对他们的伤害，而他们的崇拜者可以和他们沟通，如果他们愿意。而当我们的附庸忘记了谁才是主人时，控制他们的偶像也不是件坏事。"
 inc_chimu_integration:0 "融合奇穆风俗"
 desc_inc_chimu_integration:0 "作为安第斯诸族中最古老的一支，奇穆人传承着古老的文化。他们的宫廷生活更加精致，工匠的技艺更加精湛，施政手段也比我们更加先进。我们选择要试图尽量融合他们和我们的文化。这会让我们的统治带来一定的压力，但是不这么做我们会一事无成。"
 inc_no_chimu_soldiers:0 "奇穆的非军事化"
 desc_inc_no_chimu_soldiers:0 "印加帝国不允许奇穆人服役，即使有适合当兵的奇穆人也会被送到帝国的偏远角落，承担各种中央委派的任务，主要是散播文化。"
 inc_smallpox_outbreak:0 "天花爆发"
 desc_inc_smallpox_outbreak:0 "这个省份因天花爆发而遭遇重创。"
 inc_pacific_expedition:0 "远航经验"
 desc_inc_pacific_expedition:0 "我们的王储参与了一次远航。他和船员在航行中获取的经验将对我们民众的航海技术很有帮助。"
 flavor_inc.2.t:0 "昌卡的衰落和库斯科的崛起"
 flavor_inc.2.d:0 "库斯科王国经过多年的挣扎，甚至曾经差点被昌卡人在1438年彻底打败，但它已经崛起，进入到它史上最强的时期。拯救了国家的年轻国王帕查库蒂随后很快地征服了查卡王国，后者曾经在瓦里帝国崩溃后的很长一段时期内，从包括库斯科在内的许多国家收取贡金。\n昌卡的衰落不仅让帕查库蒂作为库斯科王国史上最伟大的领袖载入史册，还给了我们获取他们财富，即邻国和附庸国献上的贡品，的机会。这些资产正是我们国家改革、扩张所必需的。在这时，没有人知道帕查库蒂的计划，但有一点可以肯定，他能够掌握王国的方向。"
 flavor_inc.2.a:0 "帕查库蒂万岁！他让大地颤抖！"
 flavor_inc.3.t:1 "[807.GetName]——世界的中心"
 flavor_inc.3.d:1 "帕查库蒂的第一项日程就是重塑[807.GetName]。我们的首都已经履行使命很多年了，但是它很大程度上只是个小村子，经常被周边河流的洪水淹没。这个地方配不上我们国家的宏图大志。通过规划了一个城市的小模型，$MONARCH$描绘了重新设计城市的蓝图，这将导致城市居民在整个重建过程中疏散开。\n尽管我们新的疆界让工程所需的人力和材料可以在内部自给自足，但动员各个地方的附庸酋长还需要慷慨的赠礼和宴席。不过这是新都建设所必须付出的代价。"
 flavor_inc.3.a:0 "让我们建立一座名副其实的新都城！"
 flavor_inc.3.b:0 "我们的资源可以用在更好的地方。"
 flavor_inc.4.t:1 "[807.GetName]重建完毕"
 flavor_inc.4.d:1 "经过差不多20年的努力，[807.GetName]的重建完工了。土地上建设有大广场和美妙的建筑，近处的河流被引入运河中。\n这座城市是为一个大帝国所建，而非一个小小的王国。它被规划为四个区域，和我们划分安第斯区域的划分相对应。这座王城恰好坐落在安蒂苏尤、科利亚苏尤、孔蒂苏尤和钦查苏尤四个区域的中心，它们将库斯科谷地划分开来，我们整个帝国也相应地分为四块。"
 flavor_inc.4.a:0 "好极了！"
 flavor_inc.5.t:0 "马丘比丘"
 flavor_inc.5.d:1 "[807.GetName]已被重建，以符合库斯科王国雄心壮志，现在$MONARCH$也需要一个庄严的领地来荣耀他个人和他的宗族。$MONARCH$在一座被乌鲁班巴河环绕的山顶上规划了马丘比丘城，一个专为他的宫廷和帕纳卡的疗养所，同样也是一处符合他地位的美好住处。"
 flavor_inc.5.a:0 "让我们建设这座伟大城市！"
 flavor_inc.5.b:0 "不要太奢侈了。"
 flavor_inc.6.t:0 "胡阿卡和皇家神庙"
 flavor_inc.6.d:0 "随着我们王国的扩张，我们逐渐会包括许多的部落，而这些部落崇拜着各种不同的当地胡阿卡，亦即本地神明。尽管这看上去不太正统，但是一个真正的安第斯国家应该努力把这些神明集中到一起来祭拜。\n我们应该在我们的皇家神庙里留出我们附庸的胡阿卡的位置，这样当他们来到$CAPITAL_CITY$时就可以祭拜这些神明。有些人会说这是把他们的神作为质子，但显然这不正显示了我们帝国是多么包容？"
 flavor_inc.6.a:0 "把胡阿卡移动到神庙。"
 flavor_inc.6.b:0 "让他们保留他们卑微的神明。"
 flavor_inc.7.t:0 "沿海居民"
 flavor_inc.7.d:0 "沿海的奇穆人是安第斯最古老的文化之一。他们的土地现在在我们掌控之下，我们不得不惊叹于他们的手工艺人。奇穆的银匠，编制艺人和制陶艺人创造着我们从未见过的宝藏。\n我们正在用盛大的宴会庆祝这些宝藏以及这些匠人来到我们的皇宫。通过整合奇穆，我们和这个地区光荣的过去建立了联系，向着建立一个新的泛安第斯国家迈出了必要的一步。"
 flavor_inc.7.a:0 "让我们整合我们和他们的文化。"
 flavor_inc.7.b:0 "这只不过是我们附属文化之一。"
 flavor_inc.8.t:0 "奇穆叛乱"
 flavor_inc.8.d:0 "消息传来奇穆人正在反叛我们的统治。我们军队中由奇穆贵族贡献的部分也加入了叛乱，而叛乱正在整个海岸扩大。叛乱由旧奇穆的统治者奇穆卡帕克的后裔领导。他们似乎意图重建自己的故国。"
 flavor_inc.8.a:0 "好的。"
 flavor_inc.9.t:0 "奇穆叛乱结束"
 flavor_inc.9.d:0 "在奇穆卡帕克和他的贵族们被击败后，我们又一次控制了奇穆海岸。然而我们还需要决定怎么处理这些叛乱者。由于其古老的传统和丰富的文化，奇穆地区可能很难被完全驯服。另一方面，我们国家的成就事实上很大程度归功于奇穆人，因为他们的榜样曾经为我们的精英、工匠和行政管理提供了灵感。\n由于他们的忠诚值得怀疑，但技能不容怀疑，有人提出我们应该禁止他们在军队服役，但是使用传统的密特马强制迁居体制把他们迁移到整个我们的帝国。通过把奇穆人作为「密特马克」分散开来，我们既可以有效利用他们，而又防止他们反抗我们的统治。"
 flavor_inc.9.a:0 "禁止奇穆人在军队服役并开始迁徙他们。"
 flavor_inc.9.b:0 "这些反叛者必须用最能让他们感受到方法惩罚。"
 flavor_inc.10.t:0 "欧洲疫病"
 flavor_inc.10.d:0 "在外国人和他们巨大的野兽的到来后，奇怪的疾病开始在我们的人民中传播。这些外来的疾病似乎袭击了我们整个社会的所有阶级，特别是对我们的儿童尤其致命。"
 flavor_inc.10.a:0 "难道没有什么能做的么？"
 flavor_inc.11.t:0 "$MONARCH$之死"
 flavor_inc.11.d:1 "$MONARCH$从不喜欢在一个地方驻留太久，如此来看他从很多方面都很可能成为新疾病的受害者。在到访了一座与疫病爆发中心邻近的行宫后，他开始受到高热、水泡和孢疹的严重困扰，并最终决定找来领主们来安排一个继承人。然而各种卜卦的结果并不支持他提议的继承者。当祭司们带着第三个名字来尝试时，他们发现$MONARCH$已经去世了。\n当这些事件的消息传到首都时，两个候选继承人中只有一个在这场瘟疫中活了下来。活下来的瓦斯卡尔决定成为新的萨帕·印卡。他愤怒地发现正当$MONARCH$的遗体被带到库斯科并制作成木乃伊之时，许多贵族和将军决定离开首都支持他的异母兄弟：阿塔瓦尔帕。"
 flavor_inc.11.a:0 "支持阿塔瓦尔帕"
 flavor_inc.11.b:0 "支持瓦斯卡尔"
 flavor_inc.12.t:0 "瓦斯卡尔的政策"
 flavor_inc.12.d:0 "很大一部分的贵族和传统印加权贵依然在迟疑是否要支持瓦斯卡尔，而这位新的统治者也没有闲着。由于不信任印加精英的忠诚，瓦斯卡尔在自己身边安排了真正支持他的人们——低级贵族和国外的附庸作为亲信。他同时也避开所有在新统治者到来时举行的礼仪性的宴会和仪式。\n而阿塔瓦尔帕则尽最大努力成为传统印加统治者的典范。所以越来越多的传统精英开始支持他。"
 flavor_inc.12.a:0 "我们必须和真朋友保持密切关系，传统就是用来打破的。"
 flavor_inc.12.b:0 "试着接纳一些传统的贵族。"
 flavor_inc.12.c:0 "我们必须做到所有瓦斯卡尔没做到的。"
 flavor_inc.13.t:0 "内战结束"
 flavor_inc.13.d:0 "随着另一方的失败和占领印加首都，瓦斯卡尔和阿塔瓦尔帕之间的内战结束了。然而$MONARCH$对那些支持他兄弟的人很愤怒。他下令所有他兄弟的亲属都要被处决而他们宗族的木乃伊都要被焚毁。"
 flavor_inc.13.a:0 "让人知道反抗$MONARCH$的代价！"
 flavor_inc.13.b:0 "让我们用温和一些的方式报复。"
 flavor_inc.14.t:0 "抓获和赎回萨帕·印卡"
 flavor_inc.14.d:0 "在一次大胆的袭击中，一小股征服者伏击并抓获了印加的统治者。萨帕·印卡害怕自己会被烧死而无法被制成木乃伊，提出付一大笔赎金来赎出自己。而征服者们立刻同意了。\n尽管赎金已经支付我们还需要决定怎么处理印加。杀死一个国王哪怕在世界的另一端也是严重的罪行，然而我们的顾问似乎很确定杀死他能对他的帝国造成致命打击。"
 flavor_inc.14.a:0 "处死萨帕·印卡。"
 flavor_inc.14.a.tt:0 "将会激起对§Y印加§!的§Y民族主义叛乱§!。"
 flavor_inc.14.b:0 "留着他作为人质。"
 flavor_inc.14.b.tt:0 "将会激起§Y印加§!的§Y继承斗争§!。"
 flavor_inc.15.t:0 "抓获和赎回萨帕·印卡"
 flavor_inc.15.d:0 "一小队征服者在一个开阔的广场伏击了我们伟大的领袖$MONARCH$并用马匹、大炮和火器吓走了他的随从。这些侵略者们威胁把他活活烧死来阻止他死后的木乃伊化，这使这场大灾难变得更糟糕了。萨帕·印卡曾试图扭转这个可怕的命运，他命令我们收集一笔巨大的赎金。这些野蛮人做梦也没有想到的巨大数量的贵金属被集中了起来。\n当$MONARCH$死亡的消息传遍整个国家，许多过去臣服于印加的人现在看到了反叛的机会，甚至在我们控制的核心区域，人们也被震慑了而看不到未来。我们唯一的希望就是据传闻$MONARCH$的遗体在被埋葬后不久消失了。这意味着在死亡时他的状态已经达到了神秘的领域。"
 flavor_inc.15.a:0 "我们要为$MONARCH$报仇！"
 flavor_inc.16.t:0 "抓获和赎回萨帕·印卡"
 flavor_inc.16.d:0 "一小队征服者在一个开阔的广场伏击了我们伟大的领袖$MONARCH$并用马匹、大炮和火器吓走了他的随从。这些侵略者们威胁把他活活烧死来阻止他死后的木乃伊化，这使这场大灾难变得更糟糕了。萨帕·印卡曾试图扭转这个可怕的命运，他命令我们收集一笔巨大的赎金。这些野蛮人做梦也没有想到的巨大数量的贵金属被集中了起来。\n当$MONARCH$被俘虏的时候，我们的国家和他一样成为了巨大的人质，也许是时候让另一个皇室成员哪怕是临时取代他的位置？"
 flavor_inc.16.a:0 "他的继承人会接替他的位置。"
 flavor_inc.16.b:0 "他的一个兄弟会接替他的位置。"
 flavor_inc.17.t:0 "海上的商人"
 flavor_inc.17.d:0 "在访问通贝斯时$HEIR$收到一群来自西方的商人的求见。他们声称他们来自阿瓦车姆比岛和尼娜车姆比岛这富有黄金的遥远的土地。在咨询了祭司之后，$HEIR$很满意地知道这些商人在说实话，现在他的想象力正在燃烧。"
 flavor_inc.17.a:0 "向太平洋派遣一支远征队来寻找这些岛屿。"
 flavor_inc.17.a.tt:0 "我们的§Y继承人§!将会开始一段漫长的航行，并可能无法归来。"
 flavor_inc.17.b:0 "让我们着重于当前当地而不是遥远的梦想。"
 flavor_inc.18.t:0 "$HEIR$回来了！"
 flavor_inc.18.d:0 "$HEIR$带领着20000人离开了我们王国的海岸出发寻找阿瓦车姆比岛和尼娜车姆比岛。在成功完成了任务后，$HEIR$现在带着这些岛屿和上面居民的传说回来了。在他的远征中，他学会了许多关于航海和领导力，以及这些遥远的岛屿本身的事情。"
 flavor_inc.18.a:0 "多美好的故事！"
 flavor_inc.18.b:0 "让我们用学到的知识增强我们人民的航海能力。"
 flavor_inc.19.t:0 "王子遭遇海难"
 flavor_inc.19.d:0 "自从$HEIR$离开我们的土地去海上寻找这些遥远的岛屿已经过去许多个月了。大海非常的险恶，对于他数月不归的最有可能的解释就是事情有些不对而我们的继承人已经死了。是时候开始下一步了。"
 flavor_inc.19.a:0 "这是何等的耻辱。"
 flavor_inc.20.t:0 "欧洲瘟疫"
 flavor_inc.20.d:0 "我们土地上似乎爆发了另一起欧洲瘟疫。即使是最强壮的人现在也在害怕这种新的疾病，神谕也在述说着我们社会的终结。"
 flavor_inc.20.a:0 "难道我们什么都做不了么？"
 flavor_inc.21.t:0 "帕查卡马克神谕"
 flavor_inc.21.d:0 "在利马海滨新征服的地区，我们发现一系列巨大的神庙，安第斯神谕之一就在其中。神像本身似乎并不耀眼，只不过是一个简单的木质雕塑，而不是我们在别处看到的黄金神像。然而这个祭坛似乎对当地人来说非常重要。"
 flavor_inc.21.a:0 "摧毁神庙。"
 flavor_inc.21.b:0 "这是一个迷人的宗教，让我们接纳它。"
 flavor_inc.21.c:0 "允许当地人继续，不过向朝圣者收税。"
 azt_contribution_to_great_temple:0 "向大神庙建设做出贡献"
 desc_azt_contribution_to_great_temple:0 "这个省份正在向特诺奇蒂特兰的大神庙的金字塔的下一层的建设提供资源。除了将大大加速建设之外，这还允许我们显著提升对这个区域的掌控。"
 azt_templo_mayor:0 "特诺奇蒂特兰大神庙"
 desc_azt_templo_mayor:0 "这里是特诺奇蒂特兰大神庙，一座巨大的金字塔神庙的所在地。她的建造永远不会完成，因为每个统治者都有义务去增加更多的阶梯。"
 azt_sumptuary_laws:0 "奢侈禁止令"
 desc_azt_sumptuary_laws:0 "一系列奢侈法保护着我们贵族的地位，与此同时鼓励着普通人在战争中尽力战斗，因为这是一个人可以拥有超越其出身的唯一方法。"
 azt_one_rabit:0 "一兔年"
 desc_azt_one_rabit:0 "从严寒到干旱，每一种恶劣的气候今年都在我们国家肆虐并给我们的社会带来了深远的影响。"
 azt_recovery:0 "饥荒后的恢复"
 desc_azt_recovery:0 "我们的国家正从非常艰难的时期稳定地恢复。"
 azt_texcoco_rising:0 "特斯科科的影响"
 desc_azt_texcoco_rising:0 "当特诺奇蒂特兰在很多方面都成为了阿兹特克帝国最强大的城邦时，特斯科科以其在法律，手工艺和贸易方面的丰富传统在后来给我们国家提供了更大的可塑空间。和通常一样，许多我们治下的小国都使用这种影响去增强他们的自治度。"
 nezahualcoyotls_laws:0 "内萨瓦尔科约特尔的法律"
 desc_nezahualcoyotls_laws:0 "我们开始推行一系列法律，还有些法律专门约束法官，保证法条不被滥用。"
 azt_cocoliztli:0 "大瘟疫"
 desc_azt_cocoliztli:0 "我国开始流行一种从未见过的传染病。症状包括腹泻，腹痛，大出血和高烧。"
 flavor_azt.1.t:0 "特诺奇蒂特兰大金字塔"
 flavor_azt.1.d:0 "自我们祖先摆脱阿斯卡波察尔科的特帕内克人的统治已经过去好些年了。阿兹特克人的国家由三个部落组成，分别是特诺奇蒂特兰，特斯科科和特拉科潘，彻底控制着墨西哥谷地。那些被统治的城邦或许还记得我们不久前还与他们地位等同，所以他们的忠诚绝对是一个问题。\n因为每一任领导人都需要改建特诺奇蒂特兰大金字塔，我们可以借机测试附庸的忠诚度。那些认真参与到工程中的城邦会因为沉重的负担而无法发动叛乱。那些拒绝的城邦则一定会得到惩罚。"
 flavor_azt.1.a:0 "所有的附庸都要参与工程！"
 flavor_azt.1.a.tt:1 "各省将分别出资承担一部分的金字塔花费。\n治下所有省份(§Y[Root.Capital.GetName]§!除外)获得以下§Y2§!种效果之一：\n§Y80.00%§!的机会：\n获得「§Y向大神庙建设做出贡献§!」省份修正直到游戏结束，给予如下效果：\n每月自治度变化：§G-0.02§!\n\n§Y20.00%§!的机会：\n§R6§!支§Y贵族§!部队将起义。"
 flavor_azt.1.b:0 "我们将捐出资源来支援工程。"
 flavor_azt.2.t:0 "金字塔工程的反应"
 flavor_azt.2.d:0 "正如我们预料的，不是所有的城邦都乐意将他们的全部资源交由我们支配。或许我们负担的部分得增加点了。"
 flavor_azt.2.a:0 "好的。"
 flavor_azt.2.a.tt:0 "我们得到了巨大的帮助，金字塔的进度大大加快。"
 flavor_azt.2.b:0 "好。"
 flavor_azt.2.b.tt:0 "我们已经支付了金字塔工程相应的部分。"
 flavor_azt.2.c:0 "好的。"
 flavor_azt.2.c.tt:0 "只有中央政府和首都附近的城邦承担了金字塔工程。"
 flavor_azt.3.t:0 "特拉凯利尔"
 flavor_azt.3.d:0 "特拉凯利尔，阿兹特克三部落同盟的构筑者，第一位获得太阳之蛇称号的人，帝国的首相，是国内无可替代的人物。历任数朝后，特拉凯利尔的权柄涉及帝国的每个角落。他组织了军队，他整顿了经济，甚至在特拉托阿尼不在时拥有摄政之权。\n最重要的是，特拉凯利尔是太阳神维齐洛波奇特利崇拜的拥护者，他采取了各种手段保证我们的神性与战斗力。这使他十分令人尊敬。"
 flavor_azt.3.a:0 "好极了！"
 flavor_azt.4.t:0 "限奢法令与战士文化"
 flavor_azt.4.d:0 "我们的男人在战时都是强大的战士，他们也是我们能延续至今的原因。为了延续这种战士文化，太阳之蛇大人决定颁布一系列法律规定生活中的一切风俗习惯，比如衣着，商品，首饰甚至政府的办公室。\n虽然这个法律惠及贵族，但是它的初衷是褒奖勇敢的战士。对于普通人来说，他们的生活水平取决于他们的战斗能力。甚至只有无畏的勇士才可以担任政府中某些职务。"
 flavor_azt.4.a:0 "签署限奢法令。"
 flavor_azt.4.b:0 "我们不需要这样的法律，顺其自然就好。"
 flavor_azt.5.t:0 "兔一年的饥荒"
 flavor_azt.5.d:0 "时间就像一个圆一样不断循环。今年是兔一年，而一开年就将下暴雪和冰霜，之后则是无尽的干旱。\n今年注定不会风调雨顺，一场大饥荒考验着我们。一些人开始卖儿卖女只为换得一些口粮。所以，有人认为$MONARCHTITLE$应该解放人民，让他们自由寻找适合居住的地方。"
 flavor_azt.5.a:0 "允许人们迁徙"
 flavor_azt.5.b:0 "让他们待在原地"
 flavor_azt.6.t:0 "新循环的开始"
 flavor_azt.6.d:0 "天灾不断的兔一年终于过去了，接下来是新循环的开始。在这个循环中，阿兹特克能够变得更加强大。在新火典礼之后，每个人心中都充满了希望。因为他们知道困难的时光已经过去，未来属于阿兹特克。"
 flavor_azt.6.a:0 "终于结束了；饥饿与疾病离开了我们"
 flavor_azt.7.t:0 "三部落同盟的权力平衡"
 flavor_azt.7.d:0 "尽管阿兹特克帝国被看做一个整体，但是实际是三个部落的联盟，分别是特诺奇蒂特兰、特斯科科和特拉科潘。建国之初，前二者的实力更强大些，特诺奇蒂特兰军事占优，特斯科科则长于政治和文化。随着帝国的成长，这种定位更加固化。特诺奇蒂特兰凭借军事实力成功压制了其他部落。现在很多小部落的酋长直接将上缴的税赋送进特诺奇蒂特兰。"
 flavor_azt.7.a:0 "继续向特诺奇蒂特兰集中权力。"
 flavor_azt.7.b:0 "试着提高特斯科科的权力。"
 flavor_azt.8.t:0 "尼扎华克尧特的法制改革"
 flavor_azt.8.d:0 "一般来说，中美洲各个城邦的法律事务由各个城市自己决定。随着阿兹特克帝国的崛起，这种管理在国内引起了不小的差异。特斯科科的领袖尼扎华克尧特于是颁布了一系列严酷法律，规范了罪犯的刑罚。现在，我们计划将这些法律推广到阿兹特克全境，统一阿兹特克法律系统。\n为了保证所有的地方法官能够贯彻新法，一些法官甚至被要求审判那些被查处的不按新法操作的法官。"
 flavor_azt.8.a:0 "让我们推行新法！"
 flavor_azt.8.b:0 "为什么要在这个事情上瞎折腾？这种事情急不得。"
 flavor_azt.9.t:0 "叛乱的城邦"
 flavor_azt.9.d:0 "虽然许多城邦都并入了阿兹特克帝国，但是其中不少还保持着相当规模的自治权，前领主们依旧掌握着可观的权力。有一个城邦拒绝上缴税赋，而且它的领主对我们的警告置若罔闻。一个城邦或许是小事，但是其他人会因此小瞧我们，从而最终掀起公开反叛。"
 flavor_azt.9.a:0 "暗中联络城邦中的长老劝阻那个领主。"
 flavor_azt.9.b:0 "派遣军队废黜那个领主。"
 flavor_azt.10.t:0 "叛乱消弭于无形"
 flavor_azt.10.d:0 "密使联络了城中长老，他们成功地处理了顽固的领主。"
 flavor_azt.10.a:0 "好的。"
 flavor_azt.11.t:0 "叛乱扩大"
 flavor_azt.11.d:0 "我们的密使徒劳无功。而我们台面上的行动迟缓反而促使更多城邦加入叛军。"
 flavor_azt.11.a:0 "好的。"
 flavor_azt.12.t:0 "阿兹特克商人感到厌烦"
 flavor_azt.12.d:0 "特诺奇蒂特兰的波奇特卡商会向我们抱怨，北方的托托纳克一直在骚扰商队。托托纳克声称我们的商人都是间谍。虽然这些商人有些反感我们的统治，但是他们向我们提供了很多奢侈品。我们用这些奢侈品来奖励臣民。"
 flavor_azt.12.a:0 "他们会后悔的。"
 flavor_azt.13.t:0 "欧洲来的瘟疫"
 flavor_azt.13.d:0 "自从欧洲人到来之后，奇怪的瘟疫在人群中蔓延。越来越多的人发烧且浑身起泡，这极大地动摇了我们的社会稳定。"
 flavor_azt.13.a:0 "神把我们忘记了么？"
 flavor_azt.14.t:0 "大瘟疫"
 flavor_azt.14.d:0 "一种新的热病开始在我们的土地蔓延，它远比我们见过的任何一种疾病要严重，不管是欧洲人来之前还是之后。这种热病伴随着出血导致患者在3 - 4天内死亡，它在我们的人民中快速传播使我们的社会发生了大范围的恐慌。"
 flavor_azt.14.a:0 "好的。"
 flavor_azt.15.t:0 "天花蔓延"
 flavor_azt.15.d:0 "自从欧洲人到来之后，奇怪的瘟疫在人群中蔓延。越来越多的人发烧且浑身起泡，这极大地动摇了我们的社会稳定。"
 flavor_azt.15.a:0 "糟糕"
 flavor_azt.16.t:0 "不忠诚的城邦"
 flavor_azt.16.d:0 "欧洲人的到来刺激了我国属国之间的不安定因素。虽然大部分人在观望，但是已经有人开始引狼入室，试图推翻我们的统治。"
 flavor_azt.16.a:0 "好的。"
 flavor_azt.17.t:0 "不忠诚的城邦"
 flavor_azt.17.d:0 "一些不满阿兹特克帝国统治的城邦试图抓住机会，推翻特诺奇蒂特兰的统治，而且只要我们能保证他们的自由，他们就愿帮助我们对抗阿兹特克帝国。"
 flavor_azt.17.a:0 "好的。"
 flavor_azt.17.a.tt:0 "4个阿兹特克省份将会造反"
 flavor_azt.18.t:0 "寺庙之城乔卢拉"
 flavor_azt.18.d:0 "我们占领了乔卢拉，一座古老的宗教之城和朝圣之地，它供奉着羽蛇神克查尔科瓦特尔。城中有数以百计的神庙，每年都有大量人群到访朝圣。"
 flavor_azt.18.a:0 "破坏寺庙。"
 flavor_azt.18.b:0 "这是个迷人的宗教，让我们接纳它。"
 flavor_azt.18.c:0 "让他们自生自灭吧。"
 may_popol_vuh:0 "《波波尔·乌》"
 desc_may_popol_vuh:0 "道明会神甫弗朗西斯科·希梅内斯抄录并翻译了《波波尔·乌》，这是一部后古典时代基切王国的神话历史叙事典籍，记载了基切的创世神话、史诗传说和君主世系。"
 flavor_may.1.t:0 "《波波尔·乌》——人民之书"
 flavor_may.1.d:0 "我国改宗$COUNTRY_RELIGION$后，有些人担心我们会遗忘掉我们更古老的传统和神话。为了安抚那些还没有皈依$COUNTRY_RELIGION$的人，一位学者建议我们抄录翻译创世神话、双胞胎英雄乌纳普和伊斯巴兰克等人的史诗传说，以及其他相关的古老神话。"
 flavor_may.1.a:0 "去吧。"
 flavor_may.1.b:0 "不，这实在是浪费时间。"
 flavor_may.2.t:0 "玛雅潘联盟"
 flavor_may.2.d:0 "几个玛雅部落组成的联盟在15世纪的瓦解，使得尤卡坦地区邦国林立。其中最大的国家有伊察、休、科科姆和基切。前联盟是在奇琴伊察陷落后组建的，可能并非完全出于自愿。联盟通过雇佣军队来强制维持，部落贵族被迫居住在玛雅潘城内以确保他们王国的忠诚。联盟于1175年开始破裂，但直到15世纪中叶乌斯马尔和科科姆之间的战争产生的隔离与起义才导致其彻底瓦解。"
 flavor_may.2.a:0 "独立了更好。"
 flavor_may.2.b:0 "联盟的破裂是个错误……"
 league_mayapan:0 "玛雅潘联盟"
 stronger_alone:0 "独立更好"
 flavor_may.3.t:0 "伊察之王与预言书"
 flavor_may.3.d:0 "西班牙探险家埃尔南·科尔特斯前来访问我们的时候留下了一匹瘸马。尽管我们像对神一样对待它，以家禽、肉和鲜花喂养它，它还是死了。埃尔南·科尔特斯曾经常提起他的信仰之伟大和给他的国家带来的一切。"
 flavor_may.3.a:0 "让我们皈依他的信仰。"
 flavor_may.3.b:0 "我们很满意自己的信仰。"
 flavor_may.4.tt:0 "$COUNTRY$得到了这次改信的消息。"
 flavor_may.4.t:0 "失败的预言书"
 flavor_may.4.d:0 "伊察之王——南美一个小国家的统治者——表示，根据古老的伊察预言书，现在还不是他们改信基督教的时候。不过谢天谢地，他们终于接受了$COUNTRY_RELIGION$信仰。这都多亏了我们海外殖民地中传教士的勤勉。"
 flavor_may.4.a:0 "漂亮！"
 flavor_may.5.t:0 "方济会修士"
 flavor_may.5.d:0 "埃尔南·科尔特斯赠予我们，并在死后被我们做成雕像并崇拜的马，让传教士胡安·德·奥尔维塔和巴托洛梅·德·范萨里达很不高兴。奥尔维塔毁掉了雕像，多亏了范萨里达的口才，才让他们二人保住了自己的小命。在传教士们摧毁我们的雕像之前，我们的祭司就很敌视和嫉妒他们，并正告他们，根据伊察预言书，现在还不是我们改信基督教的时候。"
 flavor_may.5.a:0 "祭司们是错误的，我们必须抓住机会！"
 flavor_may.5.b:0 "现在还不是我们改信另一个宗教的时候。"
 flavor_may.6.t:0 "玛雅献祭"
 flavor_may.6.d:0 "一个名叫迭戈·德尔加多的方济会修士和80个玛雅基督徒到达了我们的首都。德尔加多来的路上曾加入弗朗西斯科·德·米罗内斯上校率领前来袭击我们的部队。然而修士无法忍受上校的残忍而离开了他的队伍。上校和他的士兵们已经被我们宰杀干净。现在被我们抓住的修士和他的追随者正等候您的发落。我们是应该将他们献祭给玛雅诸神，还是放他们离开？"
 flavor_may.6.a:0 "放他们走，并且皈依基督教！"
 flavor_may.6.b:0 "将他们献祭来杀鸡儆猴！"
 flavor_may.7.tt:0 "$COUNTRY$得知了这次献祭的消息。"
 flavor_may.7.t:0 "玛雅献祭"
 flavor_may.7.d:0 "方济会修士迭戈·德尔加多和80名玛雅基督徒被$FROM_COUNTRY$献祭。他们以他们可耻的仪式来羞辱我们和我们的主！"
 flavor_may.7.a:0 "他们竟敢！"
 flavor_tar.1.t:0 "钦聪灿"
 flavor_tar.1.d:0 "国王、勇士和英雄塔里亚库里，于1335年称王并定都帕茨夸罗。相邻的伊瓦齐奥和钦聪灿则由他的两个侄子统治并分别建立起城市。钦聪灿现已成为执掌政权之都，人口也大幅度地增长。亚瓦拉托山不仅保护着城市免受攻击，还可以俯瞰帕茨夸罗湖的大部及其沿岸。「钦聪灿」一词的本意为「蜂鸟之地」，这里是管理我国政治、经济和宗教事务的完美之地。"
 flavor_tar.1.a:0 "改善我们的首都钦聪灿。"
 flavor_tar.1.b:0 "什么也不做。"
 tar_tzintzuntzan:0 "钦聪灿"
 desc_tar_tzintzuntzan:0 "钦聪灿在普雷佩查语中意为「蜂鸟之地」，是塔拉斯卡人首都的仪式中心。城中的五座亚卡塔金字塔一字排开朝向帕茨夸罗湖，城市本身则坐落于亚瓦拉托山侧以抵御攻击。"
 flavor_tar.2.t:0 "埃伦迪拉公主"
 flavor_tar.2.d:0 "埃伦迪拉公主刚刚率部从对西班牙的战争中返回。她对西班牙征服者们的憎恨甚至始于西班牙人谋杀她处于睡梦中的父亲之前。当西班牙人来到塔拉斯卡时，埃伦迪拉杀掉了一名西班牙骑兵，偷走他的马。她教会了其他人如何骑马。她的存在将极大鼓舞军队的士气，或者你也可以将她作为将军招募。"
 flavor_tar.2.a:0 "请她作为将军率领军队。"
 flavor_tar.2.b:0 "利用她鼓舞军队的士气。"
 tar_princess_erendira:0 "埃伦迪拉公主"
 desc_tar_princess_erendira:0 "埃伦迪拉公主的传奇讲述了一位女性的故事，她自西班牙人到来之日起就领导对他们的战争。她从西班牙人那里偷来了马匹并教会了其他人骑马。她的父亲则在睡梦中被西班牙人谋杀。没有人知道她最后去了哪儿，但是流传着许多她如何从西班牙人手中逃脱的传说。其中一则声称她的属下为了她自身的安全软禁了她，将她安置在一所寺庙中来保证西班牙人永远无法找到并杀害她。"
 flavor_ccq.1.t:0 "「印加的胡尔帕」"
 flavor_ccq.1.d:0 "我们最近发现「印加的胡尔帕」并非他所自称的那个人！他的真正名字是佩德罗·博赫魁茨，一个安达卢西亚冒险家。帕兹欧卡人已经接受他作为军事领袖。驱逐他可能降低士兵们的士气。尽管博赫魁茨欺骗了我们，他依然得到了耶稣会的支持并且他已经控制了军队很长一段时间。我们应该怎么办？"
 flavor_ccq.1.a:0 "忽略他的欺诈并任命他为将领。"
 flavor_ccq.1.b:0 "让他……消失。"
 flavor_mpc.1.t:0 "突魁"
 flavor_mpc.1.d:0 "敌人的力量在增长，我们需要选择一位「突魁」，即战时领袖，来领导我们的部队。考波利坎身形魁梧强壮，但是他对敌作战经验不多。莱夫扎茹曾在敌人骑兵部队中作为辅兵服役，对这些西班牙征服者的作战方式所知甚详，但他不如考波利坎孔武有力。无论议会选择谁，你都有着最终决定权。谁将是我们的「突魁」？"
 flavor_mpc.1.a:0 "强壮的考波利坎！"
 flavor_mpc.1.b:0 "深知敌人的莱夫扎茹！"
 flavor_mpc.2.t:0 "组织国家"
 flavor_mpc.2.d:0 "我们和印加帝国的战斗发生在马乌莱河与伊塔塔河之间。我们离他们的边境很远因而依然有机会逃脱被印加统治的命运。我们第一次见到了有组织国家的人群，这让我们大开眼界。我们和印加之间的战斗让我们深刻意识到了我们与入侵者之间的差别。我们意识到是到了该联合起来并组成一个能从印加人和其他入侵者手中保护我们自己的国家的时候了。"
 flavor_mpc.2.a:0 "以神的名义创建我们的国家……"
 flavor_mpc.2.b:0 "用恐惧和利益将人们统合在一起。"
 flavor_gua.1.t:0 "班代兰特旗队"
 flavor_gua.1.d:0 "我们的人民被班代兰特旗队以各种方式逼迫成为奴隶。幸存者告诉我们这些人将自己伪装成耶稣会士，咏唱弥撒来迷惑他们，或者通过突袭捕获他们。定居点被付之一炬，有时相比起捕获人数，旗队杀死更多的人。他们像动物一样对待抓捕的人民，把他们关在露天的栅栏中，等到人数足够就运到海岸把他们卖作奴隶。对于旗队来说这是笔利润丰厚的生意。他们还将我们的人民用于发现珍稀矿产和宝石的探险中。或许我们可以参与他们的生意，并且让这门生意不会过于影响我们的人口增长。"
 flavor_gua.1.a:0 "我们会接触他们来达成协议。"
 flavor_gua.1.b:0 "我从未见过如此厚颜无耻之人，我们要和他们作战！"
 gua_oppose_bandeirantes:0 "反对班代兰特旗队"
 gua_accept_bandeirantes:0 "接受班代兰特旗队"
 flavor_gua.2.tt:0 "$COUNTRY$ 关注班代兰特旗队和瓜拉尼之间的协议。"
 flavor_gua.2.t:0 "班代兰特旗队"
 flavor_gua.2.d:0 "来自$FROMCOUNTRY$的信使告诉我们他们的统治者准备和班代兰特旗队达成一项协议，这些旗队抓捕了$FROMCOUNTRY$的人民，把他们变卖为奴隶。他们的手段非常卑劣，班代兰特旗队会把自己伪装成耶稣会士，咏唱弥撒来迷惑他们，或者通过突袭捕获他们。不过这是个非常赚钱的生意，$FROMCOUNTRY$的统治者希望能找到从中更好获利的方法。"
 flavor_gua.2.a:0 "接受协议"
 flavor_gua.3.tta:0 "$COUNTRY$ 接受协议或者"
 flavor_gua.3.ttb:0 "$COUNTRY$ 拒绝协议"
 flavor_gua.3.t:0 "与班代兰特旗队的协议"
 flavor_gua.3.d:0 "我们已经收到了$FROMCOUNTRY$的回复，他们准备命令班代兰特旗队和我们合作。我们人民的自由和一大笔收入来说不值一提。"
 flavor_gua.3.a:0 "进行到底！"
 flavor_gua.3.b:0 "我改变主意了——打倒班代兰特旗队！"
 gua_bandeirantes:0 "班代兰特旗队"
 desc_gua_bandeirantes:0 "班代兰特旗队由奴隶贩子，追求财富者和冒险家组成，他们在南美洲抓捕土著奴隶，把他们卖掉或者当作探索新矿的奴隶。"
 flavor_gua.4.t:0 "马黛茶"
 flavor_gua.4.d:0 "我们已经了解巴拉圭冬青这种植物很久了，并且每日饮用由它制成的饮料。我们通过饮用它而在干旱和饥荒时期生存下来，我们称之为「众神之饮」。在我们的传说中，有一天，月亮和云彩的女神们造访地球，遭到了一只雅戈尔特（美洲虎）的袭击。女神们被一位老人救了下来，这位老人告诉她们当他的部落迁徙的时候，他留了下来以保护他年轻的女儿和妻子。老人邀请女神们来到他的小屋，第二天当女神们离开时，她们讨论了应该给老人和他的家人什么作为补偿。在老人和他的家人们睡觉的时候，她们种植了一种新的植物，并决定以这种植物作为礼物。老人一家人醒来后，月亮女神告诉了他们她的身份，并把这种植物送给他们以回馈他们的善良。这种植物将成为友谊的象征，她教给他们如何加工并饮用这种巴拉圭冬青饮料。这就是「友谊之饮」的由来。"
 flavor_gua.4.a:0 "在我们的统治下马黛茶和它的传说永远不会被遗忘！"
 flavor_gua.4.b:0 "增加产量，出口它！"
 gua_yerba_mate:0 "马黛茶"
 desc_gua_yerba_mate:0 "巴拉圭冬青的叶子可以做成马黛茶。这种饮料被称为「众神的饮品」或者「友谊茶」，它在饥荒年代拯救了很多人的性命。"
 gua_yerba_mate_production:0 "出口马黛茶"
 desc_gua_yerba_mate_production:0 "对马黛茶出口的需求增加了巴拉圭冬青的种植量。这种饮料被称为「众神的饮品」或者「友谊茶」，它在饥荒年代拯救了很多人的性命。"
 flavor_gua.5.t:0 "讷苏"
 flavor_gua.5.d:0 "我们中的一位将领，讷苏，指挥了一场针对三名耶稣会传教士的屠杀，他们的名字是罗科·冈萨雷斯，若昂·德·卡斯蒂略和阿方索·罗德里格斯，他们打算把他和其他部落的人民转化为天主教徒。"
 flavor_gua.5.a:0 "砍掉他们的头！"
 flavor_gua.5.b:0 "阻止他，释放传教士！"
 gua_killed_jesuits:0 "杀了耶稣会士"
 gua_saved_jesuits:0 "拯救耶稣会士"
 flavor_gua.6.t:0 "塞佩·蒂拉尤"
 flavor_gua.6.d:0 "我们一个核心省份的人民被迫迁徙！两个欧洲国家之间的一份协议迫使该省份耶稣会传教士所在区域内的瓜拉尼人被放逐。人们在抗议，许多反叛者要求在我国得到庇护，并且渴望打回他们的故乡，为我们重新获得该省份的宣称。其中一位，塞佩·蒂拉尤，是一位出色的将军，并已宣誓效忠于我们。"
 flavor_gua.6.a:0 "很好。"
 flavor_gua.7.t:0 "「黑夜人」"
 flavor_gua.7.d:0 "来自我们的一个省份的农民在抱怨「黑夜人」Karai Pyhare最近制造的麻烦。家畜被放走，鸡蛋、鸡肉和蜂蜜被偷，马匹受惊，玉米被撒，而在我们人民的神话传说中这一切都是这个矮小、丑陋、多毛的人造成的。他自幼就因为丑陋和多毛而备受责备，而且他几乎是不可能被探查到的，因为他那长满毛发的脚掌使得他可以无声无息地行动，并且他还拥有隐身的能力。唯一一种阻止他的方式就是赠予他礼物、蜂蜜和酒来安抚他。如果人们经常这样做，那么他就会变得友好，并且为人们的房子，动物和财产提供保护。有时，「黑夜人」甚至会回赠礼物给人们！"
 flavor_gua.7.a:0 "给他留点蜂蜜和酒水。"
 flavor_gua.7.b:0 "这只是些愚蠢的迷信！"
 flavor_chm.1.t:0 "奇穆的伟大工匠"
 flavor_chm.1.d:0 "即使是印加人也会对我们工匠和手艺人的作品啧啧称奇。我们的银器匠、编织工、制陶工和其它工匠的名气远近闻名。我们应当对此感到骄傲，并感激工匠们的贡献大大提升了我们国家的声望。"
 flavor_chm.1.a:0 "这些东西确实很特别。"
 chm_great_artisans:0 "出色的工匠"
 desc_chm_great_artisans:0 "奇穆的工匠们，包括银器匠、编织工、制陶工和其它工匠能够制作出能让印加人都能惊讶的珍宝。"
 flavor_chm.2.t:0 "改革奇穆的等级制度"
 flavor_chm.2.d:0 "我们的社会分成了四个等级的阶级社会体系，有一个强大的精英阶层统治着不同的行政中心。这种制度过去为我们带来了很多便利，包括组织劳动力建设运河以及灌溉农田等等。低阶层的中心管理农田，水利和劳力，高阶层的中心可以将资源转运到首都，或者将其他管理决议下发出来。最近有一些声音要求改变这个体系，尤其是我们的工匠阶层。他们抱怨说他们被禁止改变他们的职业，并被禁足在城市的专门区域。"
 flavor_chm.2.a:0 "这正是我们所考虑的。"
 flavor_chm.2.b:0 "我们不会改变任何事情。"
 flavor_cua.1.t:0 "萨尔西普埃德斯会议"
 flavor_cua.1.d:0 "我们被邀请参加一项在萨尔西普埃德斯举办的会议，讨论如何保护我们和一个邻国之间的边界。我们和这个国家之间的敌意导致了一项不稳定的和平协议，这项会议也许可以缓和局势。"
 flavor_cua.1.a:0 "我们不信任他们，所以不参加会议。"
 flavor_cua.1.b:0 "希望这次会议能给我们带来更加稳固的和平。"
 flavor_cua.1.tt:0 "参加会议"
 flavor_cua.2.t:0 "萨尔西普埃德斯大屠杀"
 flavor_cua.2.d:0 "所谓的会议是一场埋伏！一开始我国的酋长被奉承并灌醉，然后1200个战士发动了突然袭击。男人被屠杀，女人和小孩被俘虏。$MONARCH$是为数不多成功逃跑的人。我们的四个人，塞纳夸·塞纳克，一位医师、瓦伊马卡-皮鲁·西拉，一位战士、以及一对年轻的夫妻，劳雷亚诺·塔夸韦·马丁内斯和玛丽亚·米卡埃拉·吉乌努萨被俘虏了，有传言说他们已经被送往巴黎，向公众展览。"
 flavor_cua.2.a:0 "我们不会原谅，我们不会遗忘！"
 cua_salsipuedes_massacre:0 "萨尔西普埃德斯大屠杀"
 flavor_cua.3.t:0 "胡安·迪亚斯·德·索利斯"
 flavor_cua.3.d:0 "一个名叫胡安·迪亚斯·德·索利斯的航海探险家，和他的两位大副及七个水手被一并抓住了。他声称他那由三艘船以及七十个船员组成的船队正在等着他。我们等待着您的决定，阁下，您希望如何处置他？"
 flavor_cua.3.a:0 "杀了他。"
 flavor_cua.3.b:0 "放了他。"
 flavor_cua.3.c:0 "雇佣他。"
 cua_killed_juan:0 "杀害德·索利斯"
 cua_released_juan:0 "释放德·索利斯"
 flavor_tlx.1.t:0 "鲜花战争"
 flavor_tlx.1.d:0 "阿兹特克人以令人生厌的战争方式而闻名。他们喜欢活捉敌人而不是杀死他们。这从阿兹特克的皇家顾问特拉卡埃莱尔发起第一次鲜花战争时就开始了。他下令将所有俘虏献祭以取悦给阿兹特克降下饥荒之灾的众神。这种传统依然延续着，即使我们的国家也畏惧与阿兹特克作战。因为在战斗中被俘虏将只意味着一件事——被献祭给他们渴望鲜血的众神。"
 flavor_tlx.1.a:0 "抢夺他们的土地和人，烧毁他们的领地！"
 flavor_tlx.1.b:0 "原谅他们——直到下次。"
 tlx_mending_relations:0 "弥补关系"
 flavor_tlx.2.t:0 "特拉尔维科莱传奇"
 flavor_tlx.2.d:0 "名为特拉尔维科莱的特拉斯卡拉战士被阿兹特克抓住了！直到现在我们才得知关于他命运的消息。阿兹特克的统治者被特拉尔维科莱的勇敢所打动并下令释放了他。特拉尔维科莱拒绝了国王的好意并要求接受和其他俘虏一样的命运。阿兹特克国王提议让他带领一支即将出发前去击退塔拉斯卡人的军队。特拉尔维科莱接受了，以期能在接下来的战斗中获得荣耀的死亡。尽管塔拉斯卡军队在绝望中进行了激烈的抵抗，特拉尔维科莱还是击败了他们并带着战利品和俘虏返回了阿兹特克。尽管阿兹特克国王试图说服他，但特拉尔维科莱即不愿意接受军队统帅的位置，也不愿意返回特拉斯卡拉。因为前者将会是对祖国的背叛，而后者则将是对他荣耀的玷污。特拉尔维科莱最终得到了他想要的，他被绑在角斗士之石上以战斗的方式献祭给众神。八个战士一个接一个的攻击特拉尔维科莱，但都被他击败了。第九个战士成功地击晕了他，特拉尔维科莱被以献祭仪式的方式处决。"
 flavor_tlx.2.a:0 "他将被历史铭记。"
 flavor_aimara.1.t:0 "寇帕克提瑞卡"
 flavor_aimara.1.d:0 "印加人已经到来，我们不会向他们屈服，不会崇拜他们的神，也不会被他们当作奴隶。寇帕克提瑞卡曾力主我们与印加开战，但在我们遭遇数次挫败之后，他已经改变了主意。寇帕克提瑞卡希望能说服人民接受印加人，他告诉我们，印加国王为人宽仁，印加律法公正合理，印加政府施政温和。他还坚持认为，即便我们屈服于他们，我们也不会被看作奴隶，而是被看作兄弟，并且与印加享有和平。"
 flavor_aimara.1.a:0 "不，我们不会屈服于印加人！"
 flavor_aimara.2.t:0 "的的喀喀"
 flavor_aimara.2.d:0 "的的喀喀湖中的的的喀喀岛在传说中是黑暗时代的最后太阳出现的地方。住在岛上的人都害怕黑暗，但最后他们看到太阳从圣石「的的喀拉」的位置出现，并且意识到这是太阳的居所。大洪水期间太阳躲到了一块峭壁之后，而的的喀喀岛是洪水开始退去时出现的第一块陆地。从的的喀拉升起的太阳再次照亮了天空。\n在这里建一座庙宇可能会是个明智的选择，并且说不定还能赚点小钱。"
 flavor_aimara.2.a:0 "将其改建成一个圣地！"
 flavor_aimara.2.b:0 "我们不能利用如此神圣的东西牟利！"
 flavor_aimara.3.t:0 "图帕克·阿马鲁二世和米凯拉·巴斯蒂达斯·普尤卡瓦"
 flavor_aimara.3.d:0 "图帕克·阿马鲁二世和他的妻子米凯拉·巴斯蒂达斯·普尤卡瓦发起了一场针对我们那些来自欧洲的老对头们的小规模起义。他们险些被俘，但还是设法逃到了我们这里，恳求我们让他们加入反对入侵者的战斗，并要求我们聘请他们当将军。他们声称自己将会是我们自由的坚决捍卫者。\n图帕克·阿马鲁二世如是说：「为了维护印第安人、梅斯蒂索混血、曼波以及土生白人、黑人的和平与安康，我已经采取了只针对上述暴行的行动。现在我必须为这些行动的后果做好准备。」\n米凯拉·巴斯蒂达斯·普尤卡瓦如是说：「为了我的人民的自由，我已经放弃了一切。我甚至再没有机会看到我的孩子们长大繁衍后代……」"
 flavor_aimara.3.a:0 "聘请图帕克·阿马鲁二世。"
 flavor_aimara.3.b:0 "聘请米凯拉·巴斯蒂达斯·普尤卡瓦。"
 flavor_aimara.3.c:0 "聘请图帕克·阿马鲁二世和米凯拉·巴斯蒂达斯·普尤卡瓦。"
 flavor_aimara.3.e:1 "不聘请他们。"
 flavor_aimara.4.t:0 "制造麻烦的亚提里巫医"
 flavor_aimara.4.d:0 "我们的一个省份给我们带来了点麻烦。出于不明的原因，一个亚提里巫医公开反对我们。这是个很奇特的问题因为亚提里通常不这么做。此人在外出放牧羊群时被雷电击中，自那时开始希望找到恰姆卡尼，那个将他们训练为亚提里的老亚提里。一个目的是帮助任何向自己寻求建议者的人召集人们反对$MONARCH$是件很奇怪的事儿。或许正是某个向他咨询过的人设法诱使他产生了这样的念头？或者某个仪式出了错？枘巫毒，亚提里所使用的人类头骨可能被诅咒了，仪式用错了材料，闪电的冲击让制作萨克拉斯豆的金属或石头出了问题，或者古柯叶才是罪魁祸首？无论如何，我们不能让这种情形继续下去！"
 flavor_aimara.4.a:0 "不择手段地让那个亚提里闭嘴！"
 flavor_aimara.4.b:0 "随他去。"
 flavor_mca.1.t:0 "西帕和萨克"
 flavor_mca.1.d:0 "穆伊斯卡联盟没有国王或是绝对的中央机关，而是由一些酋邦组成的，他们大多数听命于巴卡塔（今波哥大）的西帕或洪札（今通哈）的萨克。只要西帕和萨克保持一致，联盟就让我们能够共同解决争议、面对外部威胁，酋长们在大多数事务上保有相当的自治权。\n西帕和萨克作为联盟中最有影响力的统治者互相之间有很多竞争，有时甚至会导致间接或直接开战。"
 mca_salt_mines_of_zipaquira:0 "西帕基拉的盐矿"
 desc_mca_salt_mines_of_zipaquira:0 "我们控制着西帕基拉的盐矿。"
 mca_iraca_intervention:0 "伊拉卡的干预"
 desc_mca_iraca_intervention:0 "伊拉卡的干预缓解了紧张局势。穆伊斯卡联盟前所未有地团结了起来，准备好面临任何外敌。"
 mca_zipa_capital:0 "西帕的首都"
 desc_mca_zipa_capital:0 "这个省份是穆伊斯卡两大领袖酋邦之一西帕的发祥地。因此，我们在这个区域的影响力比预期更加受限。"
 mca_zaque_capital:0 "萨克的首都"
 desc_mca_zaque_capital:0 "这个省份是穆伊斯卡两大领袖酋邦之一萨克的发祥地。因此，我们在这个区域的影响力比预期更加受限。"
 flavor_mca.1.a:0 "支援巴卡塔的西帕"
 flavor_mca.1.b:0 "支持洪札的萨克"
 flavor_mca.1.a.tt:0 "巴卡塔仍将是穆伊斯卡人的首都。"
 flavor_mca.2.t:0 "西帕基拉的盐矿"
 flavor_mca.2.d:0 "西帕和萨克之间的冲突最近聚焦于一个叫西帕基拉的小地区。显而易见这片地区目前处于西帕治下，但距离萨克的领地非常近。最近盐产量的增加，应该由谁来控制这片区域的议题愈演愈烈。"
 flavor_mca.2.a:0 "我们必须控制盐。"
 flavor_mca.2.b:0 "把它留给西帕。"
 flavor_mca.2.c:0 "那是我的！"
 flavor_mca.2.dd:0 "让萨克管理该区域。"
 flavor_mca.3.t:0 "西帕的雄心"
 flavor_mca.3.d:0 "西帕要试探我们的新萨克，于是决定入侵我们属下的酋邦。虽然入侵区域离西帕的领地近得多，但这是公然的侵略行为，除非我们采取行动，否则他会以牺牲我们的利益为代价来扩大自己的影响力。"
 flavor_mca.3.a:0 "向西帕发起反击。"
 flavor_mca.3.b:0 "任由其吞并该酋邦。"
 flavor_mca.4.t:0 "萨克的雄心"
 flavor_mca.4.d:0 "萨克要试探我们的新西帕，于是决定入侵我们属下的酋邦。虽然入侵区域离萨克的领地近得多，但这是公然的侵略行为，除非我们采取行动，否则他会以牺牲我们的利益为代价来扩大自己的影响力。"
 flavor_mca.4.a:0 "向萨克发起反击。"
 flavor_mca.4.b:0 "任由其吞并该酋邦。"
 flavor_mca.5.t:0 "伊拉卡的影响"
 flavor_mca.5.d:0 "苏阿莫西的太阳神庙祭司长是伊拉卡酋邦的领袖。伊拉卡的领导者不如西帕和萨克显赫，仅仅是由于其职务而有影响力，他是神庙的看守者与神话英雄伊达坎萨斯的继任者。\n伊拉卡的现任统治者依照传统支持洪札的萨克，现在他出面尝试调停长期争斗的西帕与萨克，期望达成和解，这样穆伊斯卡才能在外来威胁面前保持团结。"
 flavor_mca.5.a:0 "共同行动的时机已经到来。"
 flavor_mca.5.b:0 "穆伊斯卡的土地上只能有一个权威！"
 flavor_mca.6.t:0 "穆伊斯卡人团结一致"
 flavor_mca.6.d:0 "穆伊斯卡联盟在我们的领导下发展起来，萨克与西帕之间陈年的冲突似乎再也不值一提了。实际上，经过$MONARCH$与其祖祖辈辈的领导，[Root.Capital.GetCapitalName]如今已是穆伊斯卡领土上无可争议的权力中心。"
 flavor_mca.6.a:0 "很好！"
 targeted_by_tamoyos:0 "遭到塔穆约联盟攻击"
 tamoyo_target:0 "塔穆约联盟的敌人"
 tamoyo_confederates:0 "塔穆约联盟"
 tupi_hostility:0 "图皮人的敌意"
 opinion_caramuru_sent_away:0 "送走卡拉穆鲁"
 bartiras_marriage:0 "巴尔蒂拉的婚姻"
 desc_tupi_hostility:0 "当地的图皮族部落本就警觉于班代兰特旗队的所作所为，如今更是因塔穆约联盟于众多强大部族间崛起的消息而惊怒。尽管他们已经脱离了联盟，但他们仍是当地的一个大麻烦。"
 tupi_caramuru_trade:0 "卡拉穆鲁的贸易关系"
 desc_tupi_caramuru_trade:0 "我们欢迎了一个遭遇海难的欧洲人卡拉穆鲁在我们部落定居。他仍保持着与他的旧家乡的殖民地的联系。这段关系直接且长远地有益于我们的贸易与发展。"
 flavor_tupi.1.t:0 "班代兰特劫掠者"
 flavor_tupi.1.d:0 "一些欧洲殖民者接近我们的边境地区袭击我们定居点并捕捉奴隶。图皮的村民整个家庭都被捆绑起来，送到欧洲殖民地的种植园。虽然我们希望和平解决，但是我们现在清楚袭击的人是那些土地的持有者们。我们部落的长老们都觉得，如果我们现在不采取行动，这一切将会完全失控。"
 flavor_tupi.1.a:1 "让我们召集图皮部落并团结起来对抗侵略者！"
 flavor_tupi.1.b:0 "我们一定要相信外国人自己管理自己。"
 flavor_tupi.2.t:0 "塔穆约联盟"
 flavor_tupi.2.d:1 "我们收到了来自$FROMCOUNTRY$使者的敦促，他们希望我们加入他们的防御性协定，以此来保护我们的人民免受欧洲奴隶贩子的困扰。虽然我们部落并不受到这个问题的影响，但是我们应该联合起来，或者是自顾自觉。"
 flavor_tupi.2.a:0 "加入联盟。"
 flavor_tupi.2.b:0 "我们会照顾自己。"
 flavor_tupi.3.t:0 "$FROMCOUNTRY$加入塔穆约联盟"
 flavor_tupi.3.d:0 "我们已经收到$FROMCOUNTRY$部落的回复，他们希望借此机会联手打击欧洲奴隶贩子，并将无条件帮助我们。"
 flavor_tupi.3.a:0 "好的。"
 flavor_tupi.4.t:0 "$FROMCOUNTRY$拒绝加入塔穆约联盟"
 flavor_tupi.4.d:0 "我们已经收到$FROMCOUNTRY$部落的回复，他们决心自己面对任何外部威胁，不加入我们的联盟。"
 flavor_tupi.4.a:0 "好的。"
 flavor_tupi.5.t:0 "塔穆约联盟"
 flavor_tupi.5.d:0 "似乎有些种植园主在我们的南美殖民地雇佣冒险家从邻近原住民村庄捕掳奴隶。结果，一个强大图皮部族开始联合各个或大或小的图皮部落组成联盟，试图抵挡我们对他们土地的殖民。"
 flavor_tupi.5.a:0 "我们必须要威慑他们。"
 flavor_tupi.5.b:0 "派遣耶稣会士"
 flavor_tupi.6.t:0 "耶稣会士到达"
 flavor_tupi.6.d:0 "两名陌生男子今天抵达[Root.Capital.GetCapitalName]。他们称自己是耶稣会士，和我们谈论我们敌人崇拜的耶稣。他们说我们的语言，了解我们的习俗，在言语中他们似乎特别想解决图皮人与殖民者的冲突。"
 flavor_tupi.6.a:0 "停止敌对行动。"
 flavor_tupi.6.b:0 "他们不过是想削弱我们！"
 flavor_tupi.7.t:0 "伊佩罗格停战协议"
 flavor_tupi.7.d:0 "经过耶稣会士的调解，图皮人已同意暂时停止敌对行动，然而图皮人仍然怀疑我们的真实意图，看来停战协议非常的脆弱。"
 flavor_tupi.7.a:0 "好！"
 flavor_tupi.8.t:0 "塔穆约联盟"
 flavor_tupi.8.d:0 "南美洲的图皮部落已经联合起来对抗那些威胁他们的欧洲殖民者。然而幸运的是，他们并没有把我们当成那样的欧洲人。也许我们应该好好利用这一机会来削弱我们殖民地的竞争对手，并向图皮人给予援助？"
 flavor_tupi.8.a:0 "我们要帮助图皮人"
 flavor_tupi.8.b:0 "我们不能支持这些野蛮人！"
 flavor_tupi.9.t:0 "欧洲的支援"
 flavor_tupi.9.d:0 "看来我们的基督徒敌人也有他们的敌人。一群欧洲人热心地帮助我们，努力地减少班代兰特旗队的影响。"
 flavor_tupi.9.a:0 "好！"
 flavor_tupi.10.t:0 "$FROMCOUNTRY$干预图皮"
 flavor_tupi.10.d:0 "我们在南美洲的一大殖民对手向图皮人送去了援助，希望能帮助他们摧毁我们的殖民地。显然，他们根本无权干涉我们的事务，甚至根本不该在南美洲立足。我们殖民地中的激进派正在竭力提议以此为借口，夺取$FROMCOUNTRY$的殖民地。"
 flavor_tupi.10.a:0 "他们没有权利来这里！"
 flavor_tupi.11.t:0 "塔普亚人与图皮人的对抗"
 flavor_tupi.11.d:0 "在过去，图皮部落的祖先就对曾经主宰东部海岸的塔普亚人发动了战争。过往的敌意仍然鲜活地存在于我们战士的记忆里，现在，我们又遇到了一个塔普亚部落，他们已经开始准备战争，打算再一次把他们赶走，并让我们的部落更加强大。"
 flavor_tupi.11.a:0 "这里容不下塔普亚人。"
 flavor_tupi.11.b:0 "这次我们就放过他们。"
 flavor_tupi.12.t:0 "卡拉穆鲁"
 flavor_tupi.12.d:0 "今天有一群战士在我们的海岸上发现了一个遭遇海难的欧洲人。这个人显然是海岸附近的其它地方定居的成员。我们的部落成员给他取了个绰号叫「卡拉穆鲁」，意即鳗鱼，因为发现他的战士觉得他躺在岸上时就像一条鳗鱼。"
 flavor_tupi.12.a:0 "欢迎卡拉穆鲁"
 flavor_tupi.12.b:0 "我们不相信这个水手。"
 flavor_tupi.12.a.tt:0 "卡拉穆鲁将开始融入我们的社会，最终会他会带动他祖国殖民地的贸易。"
 flavor_tupi.12.b.tt:0 "在他身体状况恢复之后，我们会尽快把他送走。"
 flavor_tupi.13.t:0 "卡拉穆鲁的同化"
 flavor_tupi.13.d:0 "卡拉穆鲁十分擅长学习。他现在懂得我们的语言，并证明了自己对我们部落很有用处，特别是帮助我们与欧洲殖民者往来。\n最近，部落长老已经向$MONARCH$提议，为了让卡拉穆鲁与我们部落更加亲密，我们应该让他迎娶$MONARCH$的女儿——帕拉瓜苏。"
 flavor_tupi.13.a:0 "让卡拉穆鲁和帕拉瓜苏结姻"
 flavor_tupi.13.a.tt:0 "卡拉穆鲁将迎娶帕拉瓜苏，我们的命运将绑在一起，让我们从将来的同盟中受益。"
 flavor_tupi.13.b:0 "他担受不起这么大的光荣。"
 flavor_tupi.14.t:0 "卡拉穆鲁的欧洲之旅"
 flavor_tupi.14.d:0 "在与我们的人民共同生活多年之后，卡拉穆鲁和他的妻子回到了他所生长的那片大陆。在那边到访几个国家之后，他们回到了这里，决心要促进这片土地的发展。"
 flavor_tupi.14.a:0 "好的。"
 flavor_tupi.15.t:0 "葡萄牙姻亲"
 flavor_tupi.15.d:0 "在过去年越来越多的耶稣会士已开始抵达我们的土地。这些人很擅长学习，似乎已经掌握我们的语言和风俗习惯。越来越多的人开始跟随这些教士学习宗教，同时少量的葡萄牙殖民者也开始在我们的村庄定居，一些定居者甚至与图皮的基督教皈依者通婚。如果$MONARCH$赞同将我们的女儿之一嫁入一个有影响力的葡萄牙家庭来巩固我们两国人民之间的联盟，我们可以更好利用这一事态的发展，使我们与葡萄牙人的关系变得和谐。在这样陌生的土地上，葡萄牙人肯定需要我们的保护。"
 flavor_tupi.15.a:0 "与葡萄牙结盟"
 flavor_tupi.15.b:0 "继续追随我们祖先的神明"
 flavor_tupi.16.t:0 "卡拉穆鲁的欧洲之旅"
 flavor_tupi.16.d:0 "在与我们的人民共同生活多年之后，卡拉穆鲁和他的妻子回到了他所生长的那片大陆。在那边到访几个国家之后，他们启程返回我们的部落，但这次卡拉穆鲁返回这片大陆时，海洋似乎夺去了他们两人的性命。"
 flavor_tupi.16.a:0 "悲伤的一天，但他的遗产犹在。"
 hub_of_orinoco_trade:0 "奥里诺科河贸易枢纽"
 desc_hub_of_orinoco_trade:0 "通过积极的政策加勒比人主宰奥里诺科河的贸易，并会继续这样做，只要他们持有本省。"
 garifuna_migration:0 "加里富纳迁移"
 desc_garifuna_migration:0 "在安地列斯生活数百年之后，群岛上的加勒比人正回归到我们的土地。"
 flavor_cab.1.t:0 "奥里诺科河贸易"
 flavor_cab.1.d:0 "奥里诺科河沿岸贸易已被证明对我国人民非常重要，保护好我们的利益将是我们未来的繁荣至关重要的条件。有的战士与贸易者之间的分歧让我们不得不考虑如何最好地控制这条河上的贸易。前者希望打击任何试图移入该地区的敌对部落，然而贸易者觉得说服这种外国的部落遵守我们的条款重要得多。"
 flavor_cab.1.a:0 "奥里诺科河属于加勒比人"
 flavor_cab.1.b:0 "将我们的精力集中在这里，创造一个贸易中心。"
 flavor_cab.2.t:0 "来自北方的难民"
 flavor_cab.2.d:0 "几个世纪前我们的祖先为了占据加勒比群岛而离开了大陆。这些岛屿现在越来越多被欧洲列强主宰，我们北方的同胞已经在岛屿上变得边缘化。最近，这种紧张局势在种植园主和加勒比人之间的流血冲突中达到了高潮，因此越来越多的加勒比难民在我们的土地上寻求生计。这些加勒比人世世代代一直远离大陆，并与群岛的人口通婚，同我们不再讲同一种语言。"
 flavor_cab.2.a:0 "将他们纳入我们的社会。"
 flavor_cab.2.b:0 "他们得找自己住的地方。"
 flavor_cab.3.t:0 "阿拉瓦克人在奥里诺科河河口定居"
 flavor_cab.3.d:0 "奥里诺科河河口已经被阿拉瓦克占领。阿拉瓦克人想要自己控制这一地区，加勒比的商人遭到了他们的袭击。"
 flavor_cab.3.a:0 "这真是太过分了！"
 flavor_cab.3.b:0 "我们在这方面没有兴趣。"
 arw_preparing_defences:0 "准备防御"
 desc_arw_preparing_defences:0 "由于加勒比部落地区传统上由我们控制，然而冲突已经开始我们的战士正在为战斗作准备。"
 arw_hostility:0 "阿拉瓦克敌意"
 arw_traders:0 "阿拉瓦克贸易连接"
 flavor_arw.1.t:0 "加勒比人在奥里诺科河河口定居"
 flavor_arw.1.d:0 "我们的敌人，加勒比部落已经开始向东扩张，如今持有奥里诺科河河口。对于我们许多人来说这是一个可怕的发展。有些人认为我们不该惧怕加勒比人，并且要在他们能伤害我们之前反抗。"
 flavor_arw.1.a:0 "让我们宣称奥里诺科三角洲！"
 flavor_arw.1.b:0 "相反我们必须做好防御准备。"
 flavor_arw.2.t:0 "圭亚那的欧洲居民点"
 flavor_arw.2.d:0 "在圭亚那，出现了很多欧洲殖民定居点。虽然他们似乎不是公然敌视我们，但是他们的武器很可怕，而且我们不清楚他们的动机。"
 flavor_arw.2.a:0 "鼓励与欧洲人贸易"
 flavor_arw.2.b:0 "我们必须动员我们的战士对抗这个新的威胁。"
 flavor_arw.2.c:0 "试着说服他们保护我们免受加勒比人骚扰。"
 may_convert:0 "皈依正信"
 flavor_eng.9237.t:0 "王朝的崛起"
 flavor_eng.9237.d:0 "赢得了最后一战的胜利之后，这场后世将称之为玫瑰战争的战争结束了。我们要决定下一步怎么做，巩固我们在国内外的地位。虽然有潜在篡位者的流言，包括野心勃勃的亨利·都铎从流放地回国了的流言。谨慎的做法是两家重归于好，互为婚姻。"
 flavor_eng.9237.a:0 "两个家族永远不会和好！"
 flavor_eng.9237.b:0 "和平的时代到了，让我们联姻和好。"
 slipped_out_of_empire:0 "帝国权威在意大利地区衰退"
 stayed_in_the_empire:0 "帝国权威加强"
 stayed_in_the_empire_hostile:0 "帝国权威加强"
 hre_event.1.t:0 "影子王国"
 hre_event.1.d:0 "意大利王国虽然在形式上还是神圣罗马帝国的一部分，但意大利诸国独立于皇帝行事，使其从许多方面来说已经成了一个「影子王国」。历任皇帝在这一地区恢复帝国权威均告失败，致使大片土地沦落于公然拒斥帝国权威的邦国治下。\n现在许多意大利邦国的问题是，为什么他们要让一个德意志的皇帝在自己的土地上作威作福。"
 hre_event.1.a:0 "帝国不关心我们。"
 hre_event.1.b:0 "我国自古以来是帝国的一部分。"
 hre_event.3.t:0 "影子王国"
 hre_event.3.d:1 "意大利王国现在依然是神圣罗马帝国的一部分，但各种意义上已经成了一个「影子王国」，意大利诸国不听从皇帝调遣。历任皇帝在该区域恢复帝国权威上的失败，导致了大片土地处于公然拒斥帝国权威的邦国治下。\n现在，意大利诸国仅在名义上是帝国成员了。"
 hre_event.3.a:0 "好的。"
 hre_event.3.b:0 "很好。"
 hre_event.3.c:0 "好的。"
 hre_event.4.t:0 "帝国与意大利王国"
 hre_event.4.d:1 "帝国在意大利王国内的权威多年来不断衰退。历任皇帝未能将其意志强加于意大利诸国，而诸侯开始目无帝国法规。\n除非我们迅速牢牢掌控姿意妄为的北意大利诸国，否则意大利可能永远地脱离帝国掌控。"
 hre_event.4.a:1 "一件大事。"
 hre_event.4.a.tt:0 "除非所有位于§Y意大利王国§!地区的邦国在1490年前成为帝国成员国且到1550年之前没有脱离帝国，否则这些邦国将会脱离帝国。"
 hre_event.4.b:0 "有意思。"
 hre_event.4.b.tt:0 "除非以下区域在1490年前全部属于帝国且到1550年之前一直属于帝国，否则所有意大利邦国都能够选择脱离帝国：\n§Y皮埃蒙特§!\n§Y伦巴第§!\n§Y艾米利亚-罗马涅§!\n§Y利古里亚§!\n§Y托斯卡纳§!\n§Y中意大利§!\n§Y威尼斯§!（威尼斯省份外）。"
 hre_event.5.t:0 "[From.GetName]脱离帝国"
 hre_event.5.d:0 "新成立的[From.GetName]窃据了我们的合法领土并分裂了神圣罗马帝国。由于未能阻止这一事态的发展，严重损害了我们在帝国剩余部分的权威。"
 hre_event.5.a:0 "没有比忘恩负义的附庸更糟的事了。"
 flavor_gre.1.t:0 "希腊分离主义"
 flavor_gre.1.d:1 "随着拜占庭褪色成了遥远的记忆，多数希腊人生活在外国统治之下。有些人离开了故乡，成为了商人，或是在欧洲不同的宫廷中效力，但绝大部分人仍然留在希腊，在乡下过着同帝国灭亡前几无二致的日子，有些人甚至攀着新主子发达了。但独立的希腊认同仍然坚挺，而且假以时日，将会在桀骜不驯的希腊「山贼」中，或是因身处他乡异国知识分子的爱国梦而广为传播。\n\n虽然光复拜占庭帝国仍是一个遥不可及的梦想，但许多人都渴望从外国税吏的统治中获得解放，翘首企盼一个以他们的古老故土为中心的希腊国家。"
 flavor_gre.1.a:0 "了解。"
 flavor_cri.1.t:0 "克里米亚汗国继承权"
 flavor_cri.1.d:0 "作为一个精明的外交家和能干的统治者，哈吉·格来花费大半生的时间开拓出了一个强大的汗国并使它远离了金帐汗国的控制。为了生存，哈吉从不回避与任何有利于实现自己目标的国家签订协议。克里米亚被波兰，立陶宛，热那亚和金帐汗国这些贪婪的邻居包围着，因此如果克里米亚想要保持独立和繁荣，就必须走出一条艰难的道路。汗王死后留下的诸多子嗣都或多或少算得上是合格的继承人候选，但是鉴于他们都对汗位充满了觊觎，汗国的命运可谓祸福难料。\n在南方，一股新近崛起的势力正热切地关注着事态发展，那些汗位的觊觎者们恐怕很快就会对这股势力加以利用。"
 flavor_cri.1.a:0 "我们必须寻求奥斯曼帝国的保护"
 flavor_cri.1.a.tt:1 "新任§Y[Root.Monarch.GetTitle]§!将提议让§Y克里米亚§!作为§Y奥斯曼§!的朝贡国。\n§Y奥斯曼§!将索求§Y狄奥多罗§!、§Y卡法§!、§Y马特雷加§!和§Y亚速§!的直接控制权。"
 flavor_cri.1.b:0 "没有奥斯曼的介入，我们会过得更好。"
 flavor_cri.1.b.tt:0 "§Y克里米亚篡权者§!将寻求§Y奥斯曼§!的支持。"
 flavor_cri.2.t:0 "克里米亚汗国的命运"
 flavor_cri.2.d:0 "随着哈吉·格来的离世，年轻的克里米亚汗国必须学着适应在缺少那位精明强干的创立者时行事。[From.Monarch.GetName]已经获得了克里米亚的汗位，但是[From.Monarch.GetHerHis]地位并不稳固。那些雄心勃勃的兄弟们并没有放弃自己对哈吉遗产的宣称，而东西方的邻居也都在贪婪地觊觎着克里米亚的土地。为了稳定局势，[From.Monarch.GetName]已经向我们恳求帮助。[From.Monarch.GetSheHeCap]向我们承诺，如果我们愿意保护克里米亚不受侵犯，[From.Monarch.GetHerselfHimself]愿意成为我们最忠诚的奴仆，而黑海沿岸的数个港口也将直接归于我们治下。"
 flavor_cri.2.a:0 "我们帮助一下这位新结识的朋友吧！"
 flavor_cri.2.a.tt:0 "如果我们能够收服克里米亚，我们将扶持明里·格来作为新的§Y[CRI.Monarch.GetTitle]§!，而§Y克里米亚§!则将成为§Y奥斯曼§!的卫戍国。\n§Y奥斯曼§!将获得§Y狄奥多罗§!、§Y卡法§!、§Y马特雷加§!和§Y亚速§!的控制权。"
 flavor_cri.2.b:0 "不要冒险破坏这个地区的力量平衡。"
 flavor_cri.3.t:0 "克里米亚汗国的命运"
 flavor_cri.3.d:0 "随着哈吉·格来的离世，年轻的克里米亚汗国必须学着适应在缺少那位精明强干的创立者时行事。[From.Monarch.GetName]已经获得了克里米亚的汗位，但是[From.Monarch.GetHerHis]地位并不稳固。那些雄心勃勃的兄弟们并没有放弃自己对哈吉遗产的宣称，而东西方的邻居也都在贪婪地觊觎着克里米亚的土地。作为汗位的宣称者之一，夺位失败的明里·格来逃到了[Root.Capital.GetCapitalName]并寻求我们的支持。如果我们帮助明里登上汗位，不仅[From.Monarch.GetHerselfHimself]会成为我们最忠诚的奴仆，黑海沿岸的数个港口也将直接归于我们治下。"
 flavor_cri.3.a:0 "我们帮助一下这位新结识的朋友吧！"
 flavor_cri.3.b:0 "不要冒险破坏这个地区的力量平衡。"
 flavor_cri.4.t:0 "[From.Monarch.GetTitle]的应诺"
 flavor_cri.4.d:0 "奥斯曼已经作出承诺，他们将帮助我们对抗来自国内外的任何威胁。虽然奥斯曼高门允许我们在一定程度上独立行事，但是他们希望我们对他们表示敬意，并且在必要时服从他们。"
 flavor_cri.4.a:0 "我们和他们现在已经命运相连。"
 flavor_cri.5.t:0 "[From.Monarch.GetTitle]的回绝"
 flavor_cri.5.d:0 "奥斯曼已经明确拒绝了帮助我们对付我们的敌人。这使得我们国内的反对势力信心大振，现在又有一伙篡权者起兵反对我们。"
 flavor_cri.5.a:0 "所以我们只能靠自己了。"
 flavor_cri.6.t:0 "明里·格来即位"
 flavor_cri.6.d:0 "奥斯曼的军队已经击败了我们，现在其[TUR.Monarch.GetTitle]要求任命篡权者明里·格来为新的克里米亚汗。"
 flavor_cri.6.a:0 "所以现在我们和他们已经命运相连了。"
 flavor_cri.7.t:0 "明里·格来即位"
 flavor_cri.7.d:0 "奥斯曼军队已经击败了克里米亚，[Root.Monarch.GetTitle]也兑现了[Root.Monarch.GetHerHis]承诺，让篡权者明里·格来成为新的克里米亚汗。通过这种臣属关系，我们将控制整个大草原，并从敌人的手中解放鞑靼人。"
 flavor_cri.7.a:0 "所以现在我们和他们已经命运相连了。"
 flavor_cri.7.a.tt:0 "克里米亚现在是奥斯曼的卫戍国了。"
 flavor_swi.1.t:0 "帕拉塞尔苏斯"
 flavor_swi.1.d:0 "菲利普斯·奥里欧勒斯·德奥弗拉斯特·博姆巴斯茨·冯·霍恩海姆——即后世所称的帕拉塞尔苏斯——是瑞士的一位医生和科学家，主要在医学和化学领域有很多重要的发现。然而，他最重要的遗产却是对彼时「将古希腊哲学家视为自然科学和医学的权威」这一学术传统进行的批判。与之相对，他认为应该把观察和实验作为理解的来源。此外，他的讲座使用的是德语，使医学知识能够为公众所知，这使得学术界更为震怒。他一生的大部分时间都在环绕欧洲旅行，既是一名江湖医生也兼任着威尼斯的军医。在1541年，他来到萨尔茨堡定居，之后在一年内去世。"
 flavor_swi.1.a:0 "才华横溢的学者！"
 flavor_swi.1.b:0 "把他和他的书一起烧了"
 flavor_kor.6.t:0 "李舜臣"
 flavor_kor.6.d.1:0 "最近，军中的高层对李舜臣一案很是关注。此前李舜臣因被控临阵脱逃、玩忽职守而入狱，至今已有一段时日，尽管经常遭受酷刑逼供，但是他始终拒绝认罪。\n\n更重要的是，此人在军事方面称得上是天纵英才，他的履历可谓战功赫赫，屡次击退来犯之敌。李舜臣治军纪律严明、作战英勇的好名声与他所受到的指控抵牾之处甚多，故而整件案子都弥漫着阴谋陷害的味道。\n\n有言论认为应该把他贬入行伍，但此人的才能绝不应该浪费在这么低的位置上。"
 flavor_kor.6.d.2:0 "最近，军中的高层对李舜臣一案很是关注。此前李舜臣因被控临阵脱逃、玩忽职守而入狱，至今已有一段时日，尽管经常遭受酷刑逼供，但是他始终拒绝认罪。\n\n更重要的是，此人在军事方面称得上是天纵英才，他的履历可谓战功赫赫，屡次击退来犯之敌。李舜臣治军纪律严明、作战英勇的好名声与他所受到的指控抵牾之处甚多，故而整件案子都弥漫着阴谋陷害的味道。\n\n有言论认为应该把他贬入行伍；但考虑到我们现在与日本之间的战事，此人的才能绝不应该浪费在这么低的位置上。"
 flavor_kor.6.a:0 "他的能力若只用在战术层面上是种浪费——让他成为顾问。"
 flavor_kor.6.b:0 "一个如此才华横溢的人必须立即恢复将领之职。"
 flavor_kor.6.c:0 "我们迫切需要一个拥有这般才能的人统领海军。"
 flavor_kor.6.d:0 "最好不要干涉司法系统。"
 japan.1.db:0 "随着京都的陷落，[new_shogunate.GetName]救出天皇并重建了幕府。日本帝国万岁！"
 japan.1.dc:0 "随着京都的陷落，日本天皇不再受[From.GetName]的幕府将军的保护。各层政府已经失去了所有的联系，大名们也不再需要虚意逢迎过去的将军了。"
 had_disaster_for_five_years:0 "灾难已经持续了至少§Y5§!年。"
 force_janissaries_to_undergo_yoklama:0 "使用§Y强制耶尼切里接受审查§!决议"
 flavor_daimyo.1.t:0 "长宗我部的崛起"
 flavor_daimyo.1.d:0 "随着土佐重新回到了我们的直接统治之下，一些当地的大名接近我们，请求在我们的支持下接管领地。长宗我部氏宣称他们继承中国秦始皇后裔的血统，并且作为从前主君手下军力强大的家臣而扬名。作为[Root.GetName]幕府将军的家臣，他们承诺成为我们在四国地区最忠诚的武力。"
 flavor_daimyo.1.a:0 "让我们授权给长宗我部。"
 flavor_daimyo.1.b:0 "我们会让它一直留在我们自己的控制之下。"
 flavor_daimyo.2.t:0 "北条的崛起"
 flavor_daimyo.2.d:0 "虽然缺乏与该地区事先的联系，但北条氏迅速地突入了武藏国。在巩固了一批地区之后他们在小田原修建了一座坚固的城堡作为他们的都城。这足以令人赞叹，但他们也同时背叛了我们在当地的家臣。"
 flavor_daimyo.2.a:0 "这是北条氏闪耀的时刻了。"
 flavor_daimyo.2.b:0 "让我们打倒这些叛徒。"
 flavor_daimyo.3.t:0 "毛利氏"
 flavor_daimyo.3.d:0 "毛利家，大江广元的后裔，迅速成为了安艺国的统治家族。借助巧妙的机动和强大的军事实力，毛利元就击败了当地许多敌人，博得了智将之名。眼下毛利家在这个地区的影响力已经超过了我们，如果我们不赶快采取行动，就不得不接受毛利家成为一股独立势力的事实。"
 flavor_daimyo.3.a:0 "安艺是毛利家的封国。"
 flavor_daimyo.3.b:0 "我们不能忍受这种傲慢无礼的行为！"
 flavor_daimyo.4.t:0 "斯波义廉"
 flavor_daimyo.4.d:0 "虽然我们是一个古老而光荣的家族，但在何以维持我们广阔的领地上却存在着问题。斯波义敏去世后，一些家臣应[Root.Monarch.GetName]幕府要求选择支持从分家过继的养子义廉。随着[Root.Monarch.GetName]控制了一部分斯波家的领土，尽管义廉也获得了[yoshikado_pretender_province.GetName]贵族的支持，但这会让我们处于不稳定的境地当中。"
 flavor_daimyo.4.a:0 "保持对[Root.Monarch.GetName]的忠诚"
 flavor_daimyo.4.b:0 "支持义廉"
 flavor_daimyo.5.t:0 "合理的继承"
 flavor_daimyo.5.d:0 "[Root.Monarch.GetTitle][Root.Monarch.GetName]长期以来缺乏一个亲生的儿子，这意味着他的兄弟持富多年来一直自然而然地被视为继承者。随着[Root.Heir.GetName]成为新的继承人，持富和他的儿子政长已经不愿意放弃自己的地位和影响力。他们一起组成了一个派系并联系上了[shogunate_clan.GetName]幕府。"
 flavor_daimyo.5.a:0 "站在[Root.Heir.GetName]的一边。"
 flavor_daimyo.5.b:0 "支持持富的宣称。"
 flavor_daimyo.6.t:0 "[Root.Monarch.GetName]的继承权"
 flavor_daimyo.6.d:0 "由于[Root.Monarch.GetName]没有自己亲生的继承人，我们许多强大的附庸都期待[Root.Monarch.GetSheHe]能从本地家族中收养一个孩子作为[Root.Monarch.GetHerHis]继任者。\n然而，细川氏的各个分家分别支持不同的候选人，而不论我们任命其中哪一个为继承人，我们似乎都将面临其对手的不满。"
 flavor_daimyo.6.a:0 "我将选择澄元作为继承人。"
 flavor_daimyo.6.b:0 "九条的澄之将是最好的继承者。"
 flavor_daimyo.6.c:0 "高国是一个合适的继承人。"
 flavor_daimyo.7.t:0 "三好一族的崛起"
 flavor_daimyo.7.d:0 "阿波国的三好氏长期以来为我们家族效力，并妥善利用了全国各地混乱无序的时机，他们的影响力由此日益增长。通过联盟的方式，三好氏拉拢了很多我们的家臣，在三好长庆的领导下，他们正试图控制我们的家族。"
 flavor_daimyo.7.a:0 "犯上作乱的渣滓！"
 flavor_daimyo.7.b:0 "是时候给有能力的人腾出空间了。"
 flavor_daimyo.8.t:0 "扇谷家"
 flavor_daimyo.8.d:0 "随着我们上杉氏宗家日益强盛，分家的影响力也在增长。扇骨上杉家正在增加他们在关东地区的影响力，并且越来越倾向于独立。如果不立刻采取行动，我们对于自己亲属所控制的省份的影响力恐怕就将大大受限。"
 flavor_daimyo.8.a:0 "诸逆臣皆当死去！"
 flavor_daimyo.8.b:0 "我们必须让家族保持团结。"
 flavor_daimyo.9.t:0 "赤松家的复辟"
 flavor_daimyo.9.d:0 "在1441年刺杀了将军足利义教之后，赤松氏就已失宠，他们在播磨的封地被剥夺，转封给了山名氏。然而最近这块领地又回到了我们的手中，赤松氏请求再次获得播磨国的统治权。"
 flavor_daimyo.9.a:0 "赤松家已经弥补了自己的错误。"
 flavor_daimyo.9.b:0 "这些叛徒我们永远无法信任。"
 flavor_daimyo.10.t:0 "明历大火"
 flavor_daimyo.10.d:0 "不难看出这个异常干燥的一年让[1028.GetCapitalName]城在火烛面前变得多么脆弱。几乎没有人会猜测到，一间木制寺庙中一个未被注意的火星会是一场焚化一切的大火的开始。三天之内，这场大火把我们曾经的大城市变成了灰烬，据称有十万多人丧生。\n现在我们要重建和恢复这座曾经伟大的城市，或许还要为后代创造一个更有效的防火措施。"
 flavor_daimyo.10.a:0 "我们需要宽阔的林荫大道和专门的消防队。"
 flavor_daimyo.10.b:0 "我们必须把重点放在恢复我们贫民的家园上。"
 flavor_daimyo.10.c:0 "火灾与争斗是江户之花。"
 flavor_daimyo.10.c.tt:0 "我们会先恢复天守阁，并尽可能少地恢复城市的其他部分。"
 flavor_daimyo.11.t:0 "南海海啸"
 flavor_daimyo.11.d:0 "一股巨浪袭击了我们南部的海岸线，冲走了房屋，摧毁了城堡、庙宇和道路。这次灾难影响了整个南海道地区，并可能对该地区产生持续数年的巨大影响。我们现在首先要做的一切就是重建受损的一切。"
 flavor_daimyo.11.a:0 "我们会记住这次灾难。"
 flavor_daimyo.12.t:0 "南海海啸"
 flavor_daimyo.12.d:0 "一股巨浪袭击了我们南部的海岸线，冲走了房屋，摧毁了城堡、庙宇和道路。这次灾难影响了整个南海道地区，并可能对该地区产生持续数年的巨大影响。我们现在首先要做的一切就是重建受损的一切。"
 flavor_daimyo.12.a:0 "我们会记住这次灾难。"
 flavor_daimyo.13.t:0 "富士山宝永大喷发"
 flavor_daimyo.13.d:0 "两周以来，富士山周围地带不断有浮渣和灰烬从天而降。随着火山喷发的最终结束，周围地区的农民和官员开始从我们圣山致命的灰烬中修复田地和道路。"
 flavor_daimyo.13.a:0 "我们有朝一日会恢复的"
 flavor_daimyo.14.t:0 "富士山宝永大喷发"
 flavor_daimyo.14.d:0 "两周以来，富士山周围地带不断有浮渣和灰烬从天而降。随着火山喷发的最终结束，周围地区的农民和官员开始从我们圣山致命的灰烬中修复田地和道路。"
 flavor_daimyo.14.a:0 "我们有朝一日会恢复的"
 flavor_daimyo.15.t:0 "岛原之乱"
 flavor_daimyo.15.d:0 "在一段时期的大饥荒之后，岛原半岛的农民拿起武器对付当地的官员。为了反抗严厉的税收和压迫，许多流浪的浪人加入了他们，这些浪人来自农村，曾经是当地家族的家臣。还有传言说，当地的基督教欧洲人正在支持现在围攻当地城堡的反叛分子。"
 flavor_daimyo.15.a:1 "镇压他们！"
 flavor_daimyo.16.t:0 "赤穗浪士复仇"
 flavor_daimyo.16.d:0 "一段时间前，浅野长矩在[Root.Capital.GetCapitalName]城内攻击了仇人吉良义央后被迫切腹自杀。破坏我们首都的和平是一种严重的罪行，几乎没有人想到这还会带来什么后果。\n然而就在昨天，有四十七名死士，是已死的浅野的家臣，现在是无主的浪人，突入了吉良的宅邸。他们突破了护卫的防线，杀死了吉良，为他们死去的主君报了仇，并将吉良的头颅带去供在了浅野的墓前。\n虽然这是一个伟大的壮举，但毫无疑问，这些人已经违反了我们[Root.GovernmentName]的法律，他们应该被监禁和处决。然而，民众似乎对这些人很是钦佩和崇拜。"
 flavor_daimyo.16.a:0 "让他们光荣地切腹自尽吧。"
 flavor_daimyo.16.b:0 "法律和规定必须被遵守，我们应该处死这些浪人。"
 flavor_daimyo.17.t:0 "山名家的崛起"
 flavor_daimyo.17.d:0 "在足利义教将军遇刺之后，没有其它家族比我们从赤松家的没落中获益更多。赤松家被剥夺了他们最重要的土地，其中多数被封给了我们，以奖励我们的忠诚，也证明我们已经为明德之乱赎清了罪名。然而力量的突然增强也会遭到他人的疑虑。细川家尤其把我们的影响力看作是麻烦事，而且很可能会在未来遏制我们的影响力。"
 flavor_daimyo.17.a:0 "让我们等待时机并积蓄力量在未来挑战细川家。"
 flavor_daimyo.17.b:0 "让我们结成联盟和协约来遏制细川的影响。"
 flavor_daimyo.18.t:0 "西京"
 flavor_daimyo.18.d:0 "在战争和动乱时期，很多住在皇室所在地——京都的人们都担心起自己的安危。许多有影响力的贵族、家臣、学者和工匠都离开了京都，并在各个省份寻找安全之处。\n对于像我们这样身处江湖之远的家族来说，这是实际上是一个良机。如果我们能够把这些优质人才吸引到山口，我们就可以成为西方的新京都。为了实现这样的想法，我们将不得不对我们的城市、内城和基础设施的发展投入很大的力量。翻新的价格将会很高昂……"
 flavor_daimyo.18.a:0 "一个美好但昂贵的梦。"
 flavor_daimyo.18.b:0 "山口城将无与伦比。"
 flavor_daimyo.19.t:0 "堺的商人"
 flavor_daimyo.19.d:0 "厌倦了当今日本国土上的无法无天，堺的商人自己动手，创建了一个属于自己的小型自治团体。他们现在已经联系了[Root.Monarch.GetName]的宫廷要求我们的保护和持续的自主权来从事他们自己的商业目标。"
 flavor_daimyo.19.a:0 "让我们支持堺。"
 flavor_daimyo.19.b:0 "没收他们的财产。"
 flavor_daimyo.20.t:0 "晴信叛乱"
 flavor_daimyo.20.d:0 "我们主君颇有野心的儿子——晴信，出人预料地起兵对抗他的父亲，以夺取我们家族的家督之位。许多家臣都把他视为杰出的领袖，他迅速地获得了这些家臣的支持。他会是领导武田氏壮大的伟人，还是仅仅只是一个不忠的逆子呢？"
 flavor_daimyo.20.a:0 "我们必须遵从晴信的领导。"
 flavor_daimyo.20.b:0 "镇压他！"
 flavor_daimyo.21.t:0 "享德之乱"
 flavor_daimyo.21.d:0 "几十年来，我们家族已经成为了关东地区的最强势力，但也与镰仓公方，这位奉命控制关东地区的足利家族成员产生了不和。公方渴望为他自己的家庭获取权力和影响力，但同时和在京都的其他家族成员产生了纷争，就在1439年也就是最近，幕府将军以武力罢免了公方的职务。\n[GetYear]年之后，新的公方来到了镰仓。新上任的成氏没有浪费时间，直接采取了行动对抗我们，并且杀死了我们的管领上杉宪忠。\n这是对我们极大的侮辱，哪怕幕府做他的靠山也没用。"
 flavor_daimyo.21.a:0 "公方的日子就要到头了！"
 flavor_daimyo.21.b:0 "我们不能打破和平。"
 flavor_daimyo.22.t:0 "安土城"
 flavor_daimyo.22.d:0 "看不到的权力一文不值。虽然我们已经控制了幕府，但我们仍需让帝国领土上的所有臣仆明白，一切权力都归于[Root.GetName]氏。让我们在皇宫附近建起一座更伟大的城堡，以此来不断提醒世人我们力量的源泉是什么。它必须比以往所有的城堡都更高也更坚固，同时也要充分地利用起战争给这个国家带来的现代化武器。安土城会成为我们力量的象征以及我们家族控制日本中心的一个工具。"
 flavor_daimyo.22.a:0 "了不起的工程！"
 flavor_daimyo.22.b:0 "我们没有时间浪费在如此浮夸的事情上。"
 flavor_daimyo.23.t:0 "信长的野望"
 flavor_daimyo.23.d:0 "织田氏中有几个不同的派别，但他们都同样被昔日的忠诚所约束。我们家族年轻的子孙——织田信长在尾张一连串的继承纠纷中获得了胜利。织田信长愿意为了自己的野心而放弃原则，无论面对家门内外，他看起来都像是一股无法阻挡的力量。\n只有时间可以告诉我们这会给织田氏带来什么。"
 flavor_daimyo.23.a:0 "天下布武。"
 flavor_daimyo.24.t:0 "秀吉"
 flavor_daimyo.24.d:0 "一个非凡的男子从足轻中被提拔了出来，并获得了为我们尊贵的[Root.Monarch.GetName]拎草鞋的职位。虽然他对自己的过去遮遮掩掩，但他似乎出身卑微，没有高贵血统可言。\n尽管如此，秀吉仍是一位伟大的将军，并且是我们国中不可或缺的力量。在这个白手起家的时代，他似乎就是一个理想的战士，忠诚、聪明、能干。"
 flavor_daimyo.24.a:0 "我们非常需要这样的将领。"
 flavor_daimyo.24.b:1 "他将成为一个有价值的接班人。"
 flavor_daimyo.25.t:0 "[Root.Monarch.GetName]的经济改革"
 flavor_daimyo.25.d:0 "我们的[Root.Monarch.GetTitle]总是对自己领国中的经济有着极大的兴趣。在他个人的王国里他管理着从全面的政策制定到日常的事物处理等所有事情。他毫不在意我们祖先那些号称传统却效率低下的旧习。\n最近他开始了一系列的改革，以减少贸易行会权力，禁止垄断，增加贸易干涉力度，并保护在我们控制下的道路交通。"
 flavor_daimyo.25.a:0 "太棒了。"
 flavor_daimyo.26.t:0 "中山国的伟大之日"
 flavor_daimyo.26.d:0 "随着时间的推移，[Root.Monarch.GetName]所掌握的经济和政治权力明显地使我们的王国繁荣起来。[Root.Monarch.GetSheHe]改组了王国的行政系统，[Root.Monarch.GetHerHis]努力工作吸引了国外的商人，并且在我们王国中一个崭新的官僚机构的建立允许[Root.Monarch.GetHerHim]扩建我们的首都并且能够监督寺院、宫殿和纪念碑的建造。"
 flavor_daimyo.26.a:0 "这真是我们国家的黄金时代"
 flavor_byz.1.t:0 "对威尼斯的洗劫与破坏"
 flavor_byz.1.d:0 "在对十字军的惊世背叛的复仇渴望驱使下，拜占庭军队涌入威尼斯这座昔日伟大的城市，没有留下一个活口。帝国众将军的使命始终明确：必须剥夺所有显贵家族的财产和荣誉，誓要夺还所有世界渴望之城被窃取的珍宝。\n\n拜占庭军队攻入这座水城之时，场面令人惊骇到超乎人类的想象。半生戎马的士兵长不出菩萨心肠，诸将军亦渴望见证此城隳灭——拜占庭的士兵在教堂、宫殿甚至威尼斯军械库展开了持续数天的破坏和掠夺。"
 flavor_byz.1.a:0 "任凭他们憎恨，只教他们恐惧。"
 flavor_rus.EVTNAME2000:0 "十二月党人革命"
 flavor_rus.EVTDESC2000:1 "革命！独裁政府已经垮台，[Root.Monarch.GetTitle]也于彼得广场被斩首，受到正义的处决。是时候缔造一个新的俄罗斯，一个革命的俄罗斯！\n\n新政权的领导人们来自于前秘密组织「救国协会」，这一秘密组织由帝国军官构成，反对压迫并领导了反抗[Root.Monarch.GetTitle]的起义。帕韦尔·彼斯捷尔是联盟的思想核心，而米哈伊尔·卢宁和尼基塔·穆拉维约夫则在前线领导起义。协会名义上的领袖谢尔盖·特鲁别茨柯伊由于健康状况不佳，最近才回到俄罗斯。几人都在争取俄罗斯新政府的领导权。\n\n革命政府致力于废除农奴制，从法律层面上建立平等，将压迫人民的贵族的土地收归国有，并分配给农民。革命以政治自由主义作为其坚实基础，它决心坚定不移地挑战全世界的独裁制度。"
 flavor_rus.EVTOPTA2000:0 "救国协会将领导革命！"
 flavor_rus.EVTNAME2001:0 "第三罗马"
 flavor_rus.EVTDESC2001:0 "我们的士兵游行进入新命名的沙皇格勒城——曾经的君士坦丁堡——以庆祝这史诗般的胜利。[Root.GetName]将在世界眼中被视为真正的第三罗马！\n\n接下来就是决定我们焕然一新的国家的首都：是留在伟大的[Root.Capital.GetName]，还是迁往沙皇格勒？"
 flavor_rus.EVTOPTA2001:0 "沙皇格勒将成为我们的首都！"
 flavor_rus.EVTOPTB2001:0 "[Root.Capital.GetName]应该更加荣耀！"
 flavor_rus.EVTNAME2002:0 "重建基辅"
 flavor_rus.EVTDESC2002:0 "基辅曾经是罗斯第一帝国的首都。多年来，它被残暴的王公们劫掠，被蒙古烧毁，并受到立陶宛的统治。\n\n现在这座城市已经在我们的控制之下，我们有办法让曾经辉煌的城市恢复昔日的荣光。如果我们选择这条道路，我们将接受基辅罗斯的遗产并认同鲁塞尼亚的文化身份——亦即一个伟大帝国的重生。"
 flavor_rus.EVTOPTA2002:0 "重建基辅！"
 flavor_rus.EVTOPTB2002:0 "还是发展[Root.Capital.GetName]吧。"
 flavor_tib.EVTNAME2:0 "达赖喇嘛会见众汗王"
 flavor_tib.EVTDESC2:0 "达赖喇嘛把这群小汗王看做他训练有素的看家犬。借由他们的力量，达赖喇嘛知道他对西藏的统治会得到保障，而他只需选择如何去维护统治。最安全的方法是与这些王公达成一项条约，以寻求他们尽最大努力保护西藏的佛教，特别是他本人的转世制度的保证。\n这位开明的大师也可以采用更激进的方法；如果达赖喇嘛邀请其中一个汗来做他统治下的傀儡，他就永远不会担心来自西藏反对派贵族家族的抵抗。做幕后统治者也具有一定的吸引力。\n他向一众汗王宣布他的意愿，平静的微笑掩藏了他真正的野心。"
 flavor_tib.EVTOPTA2:0 "与游牧部族建立融洽关系。"
 flavor_tib.EVTOPTB2:0 "邀请喀尔喀部统治。"
 flavor_tib.EVTOPTC2:0 "邀请和硕特部统治。"
 flavor_tib.EVTOPTD2:0 "邀请准噶尔部统治。"
 flavor_dlh.5.t:1 "[SRH.Monarch.GetName]的崛起"
 flavor_dlh.5.d:0 "自从1398年首都被洗劫，德里苏丹国一直不断衰退。在短时间内，孟加拉、古吉拉特、摩腊婆甚至章普尔的前总督纷纷都宣布独立，而我们赛义德王朝则借机夺取了德里城本身的权力。然而，因为我们无法联合分崩离析的苏丹国，我们的政令几乎难出德里城。\n在西尔欣德的洛迪家族是我们最重要的支持者。他们对王国中大多数阿富汗贵族保有影响，所以能够为那些仍然保持忠诚的少数土地带来秩序。作为回报，我们的前任已经授予他们足够的影响力和权力。然而，随着巴赫卢尔·洛迪成为家族首领，德里再次面临风险。有消息说，巴赫卢尔计划进军德里，将他的意志强加于苏丹并可能结束赛义德王朝。"
 flavor_dlh.5.a:0 "我们必须控制这些叛徒！"
 flavor_dlh.5.a.tt:1 "§R西尔欣德很可能会向德里宣战。§!"
 flavor_dlh.5.b:1 "给予洛迪家族完全独立，让他们成为西尔欣德的统治者。\n"
 flavor_dlh.5.b.tt:1 "如果西尔欣德接受，他们将可以独立。"
 flavor_dlh.6.t:0 "[Root.Monarch.GetName]的崛起"
 flavor_dlh.6.d:0 "作为旁遮普总督，德里赛义德苏丹的最后的支持者之一，[Root.Monarch.GetName]是印度北部最有影响力的领主之一。[Root.Monarch.GetSheHeCap]也成为苏丹国内大多数阿富汗贵族的非正式领导人，许多人认为[Root.Monarch.GetHerHim]比苏丹本人更具权势。\n难怪[Root.Monarch.GetName]对德里苏丹的无能十分厌恶。"
 flavor_dlh.6.a:0 "赛义德王朝的时间已经不多了！"
 flavor_dlh.6.b:0 "洛迪家族仍然会是忠心的臣民。"
 flavor_dlh.7.t:0 "[Root.Monarch.GetName]的崛起"
 flavor_dlh.7.d:0 "德里苏丹[Root.Monarch.GetName]承认我们领袖的雄心和才干，放弃了征服我们的豪言壮语。相反，他们表达了感谢并要求我们在印度北部的敌对环境中携手前进。"
 flavor_dlh.7.a:0 "这种友谊能长久吗？"
 flavor_dlh.EVTNAME8:0 "阿格拉的建立"
 flavor_dlh.EVTDESC8:0 "多亏了我们的城市发展政策，阿格拉城已在雅穆纳河畔建立，并且业已成为一个主要的人口及贸易中心。迁都阿格拉的前景看起来颇为诱人。"
 flavor_dlh.EVTOPTA8:1 "还是发展[Root.Capital.GetName]吧。"
 flavor_dlh.EVTOPTB8:0 "迁都阿格拉。"
 cua_refused_meeting:0 "拒绝会晤"
 flavor_daimyo.23.b:0 "碾碎这个自命不凡的小子！"
 flavor_mam.20.t:0 "使者们带来了好消息"
 flavor_pol.EVTNAME1:1 "波兰-立陶宛海军"
 flavor_wal.EVTDESC1:1 "感到瓦拉几亚统治的薄弱，在土耳其被囚禁多年过后，公国的宣称者回到了军队的指挥部。弗拉德三世，这个被称为龙之子的人嗜血且残暴。他的到来标志着被派去与他谈判的大使们都受到了阴森可怖的刺刑，也明确表示着他将对任何反对他统治的人施加巨大的暴力。"
 flavor_wal.EVTNAME2:0 "穿刺处决[TUR.Monarch.GetTitle]"
 flavor_wal.EVTDESC2F:0 "随从们已经聚集起来，准备好了他们的长矛和他们的胃，准备迎接即将到来的审判。对奥斯曼宫廷的残忍刺刑开始了。\n被强迫观看这场骇人惨剧的[TUR.Heir.GetTitle][TUR.Heir.GetName]脸上露出了扭曲的表情，[TUR.Heir.GetHerHis]眼中透出强烈的恐惧，意识到下一个就将轮到[TUR.Heir.GetSheHe]自己了。"
 flavor_wal.EVTDESC2H:0 "聚集的随从们准备好了他们的长矛和他们的胃，准备迎接即将到来的审判。对奥斯曼宫廷的残忍刺刑开始了。"
 flavor_wal.EVTOPTA2:0 "他们可怕的结局是罪有应得。"
 flavor_wal.EVTNAME3:0 "苏丹的刺刑"
 flavor_wal.EVTDESC3:0 "残忍的[From.Country.GetName]野蛮人以最不人道的方式杀害了我们高贵的[Root.Monarch.GetTitle]以及[Root.Monarch.GetHerHis]孩子和妻妾。他们的尸体被刺穿在山丘上，俯瞰着燃烧的都市[Root.Capital.GetName]。"
 flavor_wal.EVTOPTA3:0 "这些残暴的野蛮人将为此付出代价！"
 flavor_fra.6.a:1 "我们必须履行我们的承诺，即使这会让我们痛苦万分。"
 flavor_cri.8.t:0 "重建伊利汗国"
 flavor_cri.8.d:0 "一场恶战之后，[Root.Monarch.GetTitle]在刚刚征服的苏丹尼耶召开了忽里勒台大会。将军和小汗王们在最神圣的地点：伊利汗完者都的陵墓前被集合起来。\n面对与会众人，[Root.Monarch.GetTitle][Root.Monarch.GetName]提出了应当如何统治伊朗这个紧迫问题。[Root.Monarch.GetSheHe]指向陵墓，并勇敢地提出应该恢复伊利汗国。以蒙古帝国的遗产和成吉思汗的伟大征服为凭，[Root.Monarch.GetSheHe]要求复兴从属汗国的提议极具说服力。"
 flavor_cri.8.a:0 "任命一个下属汗。"
 flavor_cri.8.b:0 "我们可以自己统治波斯。"
 flavor_mol.EVTNAME1:0 "支持摩尔达维亚的罗曼"
 flavor_mol.EVTDESC1:0 "摩尔达维亚王公之位曾经由斯特凡和伊利亚什两兄弟共享；在经过一场结果不甚明朗的争斗之后，他们都没有能够推翻对方的力量。经过近十年的冷淡合作，伊利亚什密谋再次为自己夺取大位，但被斯特凡发现，为此斯特凡挖去了他的双眼。\n伊利亚什向波兰寻求庇护，他曾在那里被囚禁，并发誓要报复斯特凡。虽然他不久后去世，但他的儿子罗曼已经继承了他父亲的衣钵，现在寻求波兰支持他自己夺取摩尔达维亚王公之位。如果我们支持他，罗曼承诺摩尔达维亚公国将永远臣服于波兰。"
 flavor_mol.1.a:0 "用金币资助罗曼的努力。"
 flavor_mol.1.b:0 "派出士兵帮助罗曼。"
 flavor_mol.1.c:0 "我们不应该干预摩尔达维亚的事务。"
 flavor_mol.EVTNAME2:0 "罗曼的入侵"
 flavor_mol.EVTDESC2:0 "摩尔达维亚王公之位曾经由斯特凡和伊利亚什两兄弟共享；在经过一场结果不甚明朗的争斗之后，他们都没有能够推翻对方的力量。经过近十年的冷淡合作，伊利亚什密谋再次为自己夺取大位，但被斯特凡发现，为此斯特凡挖去了他的双眼。\n伊利亚什向波兰寻求庇护，他曾在那里被囚禁，并发誓要报复斯特凡。虽然他不久后去世，但他的儿子罗曼已经继承了他父亲的衣钵，现在寻求波兰支持他自己夺取摩尔达维亚王公之位。\n罗曼承诺在成为摩尔达维亚王公后臣服于波兰以换取保护。但波兰并不是唯一对此抱有兴趣的势力，[Root.Monarch.GetName]现在和他的兄弟佩特鲁共享君位，后者和匈牙利的领主们关系紧密。我们也许可以通过匈牙利人的帮助来脱离波兰人的统治，但很可能因此又成为匈牙利的臣属。"
 flavor_mol.2.a:0 "服从罗曼的统治。"
 flavor_mol.2.b:0 "寻求匈牙利的支持。"
 flavor_mol.2.c:0 "我们可以自己摧毁这个篡权者！"
 flavor_mol.EVTNAME3:0 "罗曼入侵摩尔达维亚"
 flavor_mol.EVTDESC3:0 "摩尔达维亚的罗曼在波兰的支持下成功夺取了权位。正如他所承诺的，他宣布摩尔达维亚公国从此将永远臣服于波兰。"
 flavor_mol.EVTDESC3B:0 "我们支持的摩尔达维亚王位的候选人罗曼，他的努力在匈牙利的干预下受挫。罗曼在战斗中被俘，现在必须经历和他已故的父亲一样的命运；他又瞎又伤，一瘸一拐地回到波兰，作为一个失败的王子度过余生。"
 flavor_mol.EVTDESC3C:0 "我们对摩尔达维亚王子罗曼的支持是徒劳的，因为这个公国团结一致支持[MOL.Monarch.GetName]，其贵族决心抵制外国的统治。虽然罗曼拒绝放弃他的追求，但很明显摩尔达维亚不愿意服从波兰的统治。"
 flavor_mol.3.a:0 "好极了。"
 flavor_mol.3.b:0 "这些多管闲事的马扎尔人真该死！"
 flavor_mol.3.c:0 "尴尬的挫折。"
 flavor_mol.EVTNAME4:0 "摩尔达维亚寻求匈牙利的支持"
 flavor_mol.EVTDESC4:0 "在波兰王国的支持下，摩尔达维亚王子罗曼已经开始争夺摩尔达维亚王位。摩尔达维亚的贵族拒绝服从波兰的统治，而是选择向匈牙利宣誓，以换取我们的保护，不让波兰进一步干涉他们的事务。"
 flavor_mol.4.a:0 "我们必须提供保护。"
 flavor_teu.EVTNAME1:0 "普鲁士联盟起义"
 flavor_teu.EVTDESC1:0 "尽管我们尽了最大的努力，我们仍然无法阻止普鲁士联盟破坏[Root.GetAdjective]统治的努力。那些承诺支持联盟的城市集结了一支军队，并在公开起义中奋起反抗。正如我们所怀疑的，它的许多成员与波兰有联系，并且已经要求波兰干预即将到来的冲突。除非我们放弃对这些城市的统治，否则普鲁士的血腥斗争似乎是不可避免的。"
 flavor_teu.1.a:0 "杀了所有的叛徒！"
 flavor_teu.1.tooltip:0 "普鲁士联盟将寻求波兰的支持"
 flavor_teu.1.b:0 "这不是一场我们能赢得的战争。"
 flavor_teu.EVTNAME2:0 "普鲁士联盟寻求波兰的支持"
 flavor_teu.EVTDESC2:0 "一个自称为普鲁士联盟的组织已经起来反对条顿统治的不公正，并在但泽召集了一支军队。我们以前曾向其成员保证，如果战争爆发，我们会支持他们的事业。作为交换，联盟已经同意在暴虐的骑士被驱逐后，普鲁士的土地应该由波兰统治。我们可以从这种安排中获益匪浅，但我们应该为血腥的斗争做好准备。"
 flavor_teu.2.a:0 "他们将得到我们的全力支持。去战斗吧！"
 flavor_teu.2.b:0 "跟我们没关系。"
 flavor_teu.EVTNAME3:0 "索恩和约"
 flavor_teu.EVTDESC3:0 "对抗条顿骑士的战争终于结束了。[Root.Monarch.GetName]与普鲁士联盟领导人一起坐在和平桌旁，为我们共同的胜利和未来的合作干杯。\n双方迅速坚定地签署了条约；普鲁士城镇、神职人员、市民和骑士的权利和特权将得到保护，他们为之奋斗的事业将被视为与独裁统治对抗的正义斗争。随着时间的推移，联盟的城市将完全纳入波兰的王冠之下。"
 flavor_teu.3.a:0 "我们的统治将会是仁慈的。"
 flavor_teu.EVTNAME4:0 "普鲁士联盟"
 flavor_teu.EVTDESC4:0 "条顿骑士团察觉到了骚动和密谋的暗流缠扰。虽然已经有刚刚亮相的招揽波兰统治库尔姆的蜥蜴联盟，但是又出现了另一个挑战条顿统治的新组织。这个由市民、骑士和贵族组成的自称普鲁士联盟的共同体自称以团结反对不公与专制的力量为纲领。如果这种叛国行为还不够，据悉他们不少人都拥有波兰人的支持，而且要是不削弱他们的影响，他们可能可能会试图效仿前人招揽波兰统治普鲁士。令人担忧的是，他们已经得到了相当数量的西普鲁士市民的支持。"
 flavor_teu.4.a:0 "我们必须制止这些叛徒。"
 EST_VAL_PRUSSIAN_CONFEDERATION:0 "普鲁士联盟: §Y$VAL$%§!"
 flavor_klm.t.1:0 "卡尔梅克人的到来"
 flavor_klm.1.a:0 "允许他们以服兵役来换取定居权。"
 flavor_klm.1.b:0 "把他们驱逐出我们的土地！"
 flavor_spa.16.t:0 "美利奴羊毛"
 flavor_spa.16.d:0 "[Root.GetName]已经锁定了对美利奴羊毛出口的垄断。这种优质羊毛从塞维利亚到佛兰德都广受追捧，是[Root.GetAdjective]经济的基石。牧场主大部分是贵族和教士，自发建立起「梅斯塔」组织——一个在宫廷和当地政府中提升自身利益的协会。由于他们的影响，将这个品种的羊输出到[Root.GetName]之外成为重罪。"
 flavor_spa.16.a:0 "好极了。"
 flavor_spa.17.t:0 "梅斯塔的特权"
 flavor_spa.17.d:0 "梅斯塔，这个强大的牧场主协会在乡村的特权面临着新的挑战。纺织品生产者认为他们对土地的使用是一种浪费，而且制约了新的发展。随着梅斯塔影响力降低，美利奴羊毛的价格也有所下降，这削弱了他们撬动政治的能力。虽然梅斯塔对经济的重要性逐渐没落，但组成协会的贵族和神职人员仍旧在宫廷发挥着很大的影响力，无视这变化的环境，仍要求保持他们的特权。"
 flavor_spa.17.a:0 "撤销梅斯塔的特权。"
 flavor_spa.17.b:0 "最好维持现状。"
 church_nobles_removed_mesta:0 "§Y教士§!和§Y贵族§!阶层如果存在，将会被从该省份移除。"
 flavor_wal.EVTDESC2:3 "[Root.Monarch.GetName]停下了[Root.Monarch.GetHerHis]对战场的视察，以一种令人不安的冷静注视着[TUR.Capital.GetName]燃烧的废墟。\n[Root.Monarch.GetHerHisCap]聚集起来的随从，准备好了他们的长矛和气势，面对即将到来的审判。士兵们将[TUR.Monarch.GetName][TUR.Monarch.GetTitle]残破的躯体从[TUR.Monarch.GetHerHis]倚靠的位置拉起来，然后将[TUR.Monarch.GetHerHim]扶正。往日崇高的[TUR.Monarch.GetTitle]在尖桩穿过[TUR.Monarch.GetHerHis]心脏，从[TUR.Monarch.GetHerHis]背后透出之时，发出了最后一声令人毛骨悚然的惨叫。\n被强迫观看这场骇人惨剧的[TUR.Heir.GetTitle][TUR.Heir.GetName]脸上露出了扭曲的表情，[TUR.Heir.GetHerHis]眼中透出强烈的恐惧，意识到下一个就将轮到[TUR.Heir.GetSheHe]自己了。"
