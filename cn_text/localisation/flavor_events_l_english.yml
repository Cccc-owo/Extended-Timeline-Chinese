l_english:
 league_events.1.t:0 "建立奥格斯堡同盟"
 league_events.1.d:0 "皇帝迫于与土耳其战争的困境（1683年维也纳之围），只得于1684年在雷根斯堡与路易十四缔结收复属地的协定。之后法兰西对哈布斯堡以及帝国中德意志国家的领土声索和扩张，最终导致了奥格斯堡同盟的形成（1686）。"
 league_events.1.a:0 "建立同盟！"
 league_events.1.b:0 "我们不感兴趣！"
 league_events.2.t:0 "奥格斯堡同盟"
 league_events.2.d:0 "皇帝迫于与土耳其战争的困境（1683年维也纳之围），只得于1684年在雷根斯堡与路易十四缔结收复属地的协定。之后法兰西对哈布斯堡以及帝国中德意志国家的领土声索和扩张，最终导致了奥格斯堡同盟的形成（1686）。"
 league_events.2.a:0 "参加同盟！"
 league_events.2.b:0 "我们是法国人的朋友！"
 joined_league_of_augsburg:0 "参加奥格斯堡同盟"
 not_league_of_augsburg:0 "拒绝奥格斯堡同盟"
 league_events.3.t:0 "$FROMCOUNTRY$参加了奥格斯堡同盟"
 league_events.3.d:0 "我们的外交政策取得了成功。我们致力于遏止法兰西的扩张。$FROMCOUNTRY$加入了我们的包围网，我们将并肩摧毁法兰西。"
 league_events.3.a:0 "好消息！"
 league_events.4.t:0 "$FROMCOUNTRY$拒绝加入奥格斯堡同盟"
 league_events.4.d:0 "看来我们的外交失败了。我们没能使$FROMCOUNTRY$相信遏制法兰西将会带来的好处。"
 league_events.4.a:0 "他们真蠢"
 league_events.5.t:0 "施马卡尔登同盟"
 league_events.5.d:0 "在皇帝查理五世于帝国御前会议拒绝了新教诸侯对于奥格斯堡信纲（1529-1530）的要求之后，北德新教诸侯组建了施马卡尔登同盟，联合他们的军力和财力并寻求国外（法兰西）的支持。1532-1540年间因为皇帝被土耳其人的势力所威胁而被迫在纽伦堡（1532）和卡丹（1534）签订了宗教和平条约，同盟获得了初步的成功。"
 league_events.5.a:0 "给予它你的支持"
 league_events.5.a.tt:0 "这会使得我们同帝国内部的新教国家以及皇帝的宿敌更加亲密。"
 league_events.5.b:0 "无视它"
 schmalkaldic_league_protestant:0 "施马卡尔登同盟"
 schmalkaldic_league_catholic:0 "施马卡尔登同盟"
 schmalkaldic_league_not_join:0 "拒绝加入施马卡尔登同盟"
 league_events.6.t:0 "天主教联盟"
 league_events.6.d:0 "多瑙沃特裁决之后，被帝国排斥的北方新教诸侯于1608年组建的福音同盟使德意志的天主教邻国感受到了威胁。考虑到联合的需要，他们在同一年重新组建了一支天主教联盟。三十年战争的大舞台已然就绪。"
 league_events.6.a:0 "准备加入"
 league_events.6.b:0 "继续中立"
 catholic_league_catholic:0 "天主教联盟"
 catholic_league_protestant:0 "天主教联盟"
 league_events.7.t:0 "福音同盟"
 league_events.7.d:0 "神圣罗马帝国有着脆弱的平衡，其疆域分属于10个大诸侯的和近400个小诸侯，这些诸侯邦国又分属两种水火不容的信仰。皇帝的权威在他直辖领之外是十分有限的，而一些诸侯——比如鲁道夫二世——前后不一、反复无常的行为更是加深了分歧。1608年，新教城市多瑙沃特因否决了城内天主教徒以天主教仪式做礼拜的权利而被帝国封禁。作为回应，大部分德意志新教邦国组成福音同盟来捍卫他们的自由。"
 league_events.7.a:0 "准备加入"
 league_events.7.b:0 "保持中立"
