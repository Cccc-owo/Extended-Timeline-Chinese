 flavor_eng.EVTNAME9234:0 "普莱德清洗"
 flavor_eng.EVTDESC9234:1 "[Root.Monarch.GetTitle][Root.Monarch.GetName]的反对者们在议会中已经形成了一股势力庞大且十分麻烦的派系，他们自作主张地规划着[Root.GetName]的未来。如果我们不能赶紧让他们闭嘴，他们便可能对[Root.Monarch.GetTitle]产生极大的威胁。新模范军的托马斯·普莱德上校已经支持派他的部队去「解决」他们，只要我们愿意通过这种方式解决问题。"
 flavor_eng.EVTOPTA9234:0 "杀死那些不忠的人。"
 flavor_eng.EVTOPTB9234:0 "赦免他们。"
