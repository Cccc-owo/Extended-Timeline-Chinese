 flavor_eng.EVTNAME9230:0 "威尔士叛军"
 flavor_eng.EVTDESC9230:1 "我们注意到威尔士的保王党同情者正在组织大军，意图驱逐当地的任何议会军。他们似乎想要争取我们在当地的驻军的支持，而我们在当地的驻军由于欠饷正威胁加入叛军。"
 flavor_eng.EVTOPTA9230:0 "支付军饷。"
 flavor_eng.EVTOPTB9230:0 "让他们反抗吧。"
