 dnz_decision_available_tooltip:1 "§Y「削弱普鲁士联盟」§!决议现在可采用。\n阶层特权§Y向普鲁士联盟妥协§!现在可以采用。"
 flavor_klm.d.1:1 "平原上响彻着滚雷般的马蹄声，卡尔梅克的部民们向营地奔驰而来。汗王从他那匹矮壮的坐骑上优雅地翻身下来，伸出手臂迎接我们的信使。他表明他是带领着部族从遥远的东方而来，寻求新的土地用于牧养牲畜，遵循他们的风俗生活。\n汗王相信他在库马草原上找到了安置他部族的完美地点。作为库马的统治者，如果我们允许他的人民在这片土地上行使自治，他就向[Root.GetName]提供英勇的战士。谈话间，他的面色逐渐凝重，郑重地迈步向前。他在会晤结束前补充上一份警告——他已经无法让他的部族掉头返回了。要是我们不接受上述条件，我们就得在战场上面对他。"
 granada_civil_war.1.t:0 "篡位者造反"
 granada_civil_war.1.desc:0 "往昔深受世人喜爱的优素福是穆罕默德九世·奈斯尔的侄子，他如今已经纠起一支军队，意图置身埃米尔之位。\n\n我们走到同族成员之间敌意这般深厚境地的原因，已经超出了我们的理解，但是他的这种胆大包天的行为必须得到其应有的惩罚。优素福必须被吊死。"
 granada_civil_war.1.a:0 "开战！"
 granada_civil_war.2.t:0 "敌对行动停止"
 granada_civil_war.2.desc:0 "令我们痛苦的内战即将结束。唯一的埃米尔再次坐在这个伟大国度的王座上，各种各样的暴乱已经被平息。\n\n众生祷告，愿我们永不再看到这样的流血冲突。"
 granada_civil_war.2.a:0 "展望未来！"
 granada_succession_war:0 "格拉纳达王位继承战争"
 granada_succession_war_desc:0 "据报，一名曾经忠诚的亲戚——优素福，正纠起一支军队，意图置身埃米尔之位。"
 granada_civil_war.3.t:0 "优素福的最后通牒"
 granada_civil_war.3.desc:0 "王位战争结果仍悬而未决，奸诈的优素福却派遣了一名特使，为了避免成年累月的流血冲突的提出替代方案。如果我们指名他为我们的王位继承人，他将解散军队并成为宫廷的一员，耐心等待属于他的位置。\n\n没人知道他是否可信；但这场痛苦血腥的内战的终结是人们翘首以盼的。"
 granada_civil_war.3.a:0 "绝不可能！我们战斗至死！"
 granada_civil_war.3.b:0 "接受他的提议。"
 flavor_gra.2.t:0 "西西里埃米尔国"
 flavor_gra.2.d:0 "曾经西西里埃米尔国是我们信仰的坚固堡垒，直到 1087 年十字军征服了这座岛屿。\n\n现在我们拥有了这片令人垂涎的土地，我们可以选择重建一个泰法国家，作为对抗好战的教宗和他信众的坚壁。"
 flavor_gra.2.a:0 "出色的建议。"
 flavor_gra.2.b:0 "绝对的权威需要绝对的统治。"
 flavor_gra.3.t:0 "学术热潮"
 flavor_gra.3.d:0 "尼罗河三角洲的肥沃土地归于了我国治下，孕育了经济、文化和学术的复兴。复兴之潮滋生了一个耐人寻味的发现：随着尼罗河畔图书馆中的各种古卷和文书在我国精英中的传播，想要我们继承覆灭已久的法蒂玛王朝的伊斯玛仪派遗志的人骈兴错出。\n\n我们应该迅速发布公告，应对这种迅速传播的思想流派。"
 flavor_gra.3.a:0 "可能恰好值得冒这等风险……"
 flavor_gra.3.b:0 "扑灭它。"
 merino_wool_tooltip:0 "治下所有位于§Y伊比利亚§!地区且生产§Y羊毛§!的省份将由§Y贵族§!或§Y教士§!掌控"
 flavor_fra.EVTNAME9000:0 "一位颇有争议的诗人"
 flavor_fra.EVTDESC9000:0 "按照惯例，我们庆祝[Root.Monarch.GetName][Root.Monarch.GetTitle]的加冕时特赦了一些囚犯。囚犯当中有一位年轻诗人，他写了一首反对法国敌人的歌谣来感谢我们。然而法警向我们透露，他因斗殴中杀死一名神父以及在大学里偷钱，在巴黎仍受到通缉。"
 flavor_fra.EVTOPTA9000:0 "这些都是严重的罪行，把他丢回监狱里去！"
 flavor_fra.EVTOPTB9000:0 "我喜欢他，安排全面赦免，然后把他带到我的宫廷里来。"
 flavor_fra.EVTOPTC9000:0 "最好别掺和这事。"
 can_join_council_of_trent_tt:0 "§Y[Root.GetName]现在可以在特利腾大公会议中选取立场§!"
 flavor_nah.1.t:1 "一位新访客"
 flavor_nah.1.d:1 "夜有火的味道，像火焰在木桩上起舞。有些夜晚亮如白昼，此刻正是灯火通明，月亮高悬在穹顶中央，照亮了今晚这世间万物的色彩，好似这夜本身都有了活力。\n也有一个男人进入了我们的村庄，光明一路跟随着他。我们都知道他是什么人。我们对学者并不陌生，但也少不了尊重。他们与过去、与我们、与现在、与未来紧紧联系。他们治愈我们，还拥有宝贵的知识。他接近了火堆，开始咏唱。"
 flavor_nah.1.a:0 "月夜静无声。"
 flavor_nah.2.t:1 "伸出援手"
 flavor_nah.2.d:1 "[Root.Monarch.GetName]生病了，[Root.Monarch.GetHerHis]嗓音由于受惊而发颤，[Root.Monarch.GetHerHis]额头上更是沁满了汗水。我们刚刚聘请的学者，一大早就来到了[Root.Monarch.GetHerHis]御帐，直到夜幕降临才离开。他走到我们面前直言道，如果我们无法及时找到[Root.Monarch.GetSheHe]所需要的药草，我们的统治者恐怕撑不过这回了。\n人民当中有些志愿者主动站出来搜集这种草药。"
 flavor_nah.2.a:1 "我们要快点！"
 nah_helping_hand:0 "伸出援手"
 desc_nah_helping_hand:0 "我们的新学者已经教授我们植物学知识。"
 nah_cautious:0 "谨慎的方法"
 desc_nah_cautious:0 "我们决定不干涉仪式。"
 flavor_nah.3.t:1 "长大成人"
 flavor_nah.3.d:1 "[Root.Heir.GetName]成人的日子到了。在四天和最后的一夜中，她需要向部族展现她的气概。她必须有强健的体魄和精神，才能在未来面对生活带来的种种苦难。\n作为我们无可争议的领袖，在这段重要的时间里，人们集结在她的小屋四周来提供帮助。我们将以她的荣耀之名举行盛大的欢宴！"
 flavor_nah.3.a:0 "庆典时刻"
 nah_the_changing_girl:1 "长大成人"
 desc_nah_the_changing_girl:1 "[Root.Heir.GetName]已经展现出了所有作为统治者应拥有的品质，现在是时候由她来统治我们了。"
 flavor_nah.4.t:0 "普韦布洛商人"
 flavor_nah.4.d:0 "一些商人自邻近的普韦布洛部落来到了我们这里。我们热烈欢迎了他们，还邀请他们进屋做客。作为回报，我们也做了笔有利可图的买卖。"
 flavor_nah.4.a:0 "这无疑将有助于我们的经济增长。"
 nah_pueblo_merchants:1 "成功的贸易"
 desc_nah_pueblo_merchants:0 "我们的贸易关系现在更加高效。"
 flavor_nah.5.t:1 "沉思时刻"
 flavor_nah.5.d:1 "许多客人在今天到达了我们的村镇。附近定居点的人们均已被邀请来参加我们的文化中最重要的活动。一场大会将会在今天早上召开，我们最伟大的二十四位伟大的领导人将聚集在一起就我们这个非凡国家的政府达成共识。\n其中的一半领导者们在纷飞的战火中指挥我们的战士胜利地击垮了敌人，而另一半的领导人在和平年代英明地指导我们的人民走向繁荣与富强。今天，他们将聚在一起做出一个为了我们部落的未来的重要决定。"
 flavor_nah.5.a:0 "我们必须备战。"
 flavor_nah.5.b:0 "我们将拥抱和平。"
 opinion_naachid:0 "举行集会"
 flavor_nah.6.t:0 "科曼奇劫掠者"
 flavor_nah.6.d:0 "今天一早一大团尘埃就在地平线浮现。在这种昏暗的光线下，尽管阳光洒满大地，却依然可以感受到寒冷。在日出不久后，尘埃中便伴随着令人不安的噪声，最终人影从尘埃中浮现出来。我们与科曼奇部落的仇怨驱使着他们以寻获俘虏为目的对我们展开了攻击。"
 flavor_nah.6.a:0 "我们寡不敌众！"
 flavor_nah.6.b:0 "他们绝比不过我们的部队。"
 flavor_pue.1.t:0 "古代先祖"
 flavor_pue.1.d:0 "名字是一个需要多加考虑的重要元素。我们已经重建了祖先的居所，并夺回了他们曾经拥有的领土。我们现在可以重新恢复祖先的名号了。"
 flavor_pue.1.a:0 "我们必须尊重先人的遗产。"
 flavor_pue.1.b:0 "我们将保持我们自己的名字。"
 flavor_pue.2.t:0 "普韦布洛起义的开端"
 flavor_pue.2.d:0 "他们伴随着朝阳来到我们这里，苍白的面孔被阳光映得通红。最初，他们试图与我们交流，然而我们看到的却是他们的金属兵器。自与他们第一次相遇以来已经过去多年，我们的土地饱受他们的侵袭、蹂躏和凌辱。我们的人民亲眼目睹着士兵、传教士和移民在我们的居所中间穿行。但现在，我们已经受够了。\n我们的一些领袖已经获取了超过40多个村镇的支持，并耐心地等待着合适的时机展开进攻。每天早上他们都会从绳子上解开一个结，打开最后一个绳结之时，便是开战之日。\n这一天，已经到来。"
 flavor_pue.2.a:0 "我们将驱逐这些入侵者！"
 pue_popes_rebellion:1 "普佩起义"
 desc_pue_popes_rebellion:0 "众神为我们战士们的内心注入力量。"
 flavor_pue.3.t:0 "普韦布洛起义的结束"
 flavor_pue.3.d:0 "通过多次围城和战斗，我们成功驱逐了入侵者并重新恢复了对我们土地的合法掌控。我们的人民感到了前所未有的自豪，众神的祝福也为我们带来了良好的天气和健康的作物。然而，他们现在回来了。我们认清了他们像陈年尸体一样苍白的脸孔，眼见着他们逐渐逼近我们的村镇。他们带着虚伪的微笑，径直走向我们首领的帐篷。\n但是他们这次却带来了和平协议，只要我们效忠他们的国王，就给予我们宽容与庇护。[Root.Monarch.GetName]需要一段时间才能做出回应。"
 flavor_pue.3.a:0 "我们应该接受他们的和平提议。"
 flavor_pue.3.b:0 "他们的军队已经背叛我们！"
 flavor_pue.3.c:1 "我们的目标是不流血协议。"
 flavor_pue.4.t:1 "深渊之眼"
 flavor_pue.4.d:1 "悬崖宫殿的墙壁在长达几十年甚至几百年内一直保持着原封不动的样子。只有寂静充斥着空荡荡的房间。但是现在我们回到了这里，孩子们在它错综复杂的走廊上嬉戏奔跑，每个楼梯间内都可以听到孩子们的笑声。他们发现了一些东西：红色，绿色，白色，黄色，棕色，全部用于最重要的房间里精美的装饰壁画上。绝大多数壁画展现了狩猎场景、盛宴和舞蹈，以及简单的线条和螺旋形状。但是只有一幅壁画看起来和其他的格格不入。一只巨大的蜘蛛注视着入口。"
 flavor_pue.4.a:0 "真是华丽的画作！我们应当修复它。"
 flavor_pue.4.b:1 "我们的保护工作将延续下去。"
 flavor_pue.4.c:0 "让我们无视它。"
 pue_spider_grandmother:0 "蜘蛛祖母"
 desc_pue_spider_grandmother:0 "蜘蛛祖母奖励了我们的努力。"
 flavor_pue.5.t:0 "仪式舞者"
 flavor_pue.5.d:1 "今晚我们在村镇中心生了一小堆火。人们坐在它周围，与亲朋好友畅谈起来。空气中弥漫着新鲜烤熟的食物香味，天空晴朗无云。像这样的夜晚，最有家的味道。\n不过，今晚可不普通。午夜过后不久，一群男子戴着面具，面对火焰跳起了舞蹈，其他人都安安静静地坐着。他们舞的，是很久很久以前的故事。"
 flavor_pue.5.a:1 "真是个美妙的夜晚。"
 pue_kachinas:0 "卡奇那神"
 desc_pue_kachinas:1 "众灵护佑我们。"
 pue_end_of_the_revolt:0 "叛乱的结束"
 desc_pue_end_of_the_revolt:0 "战争的终结给人民带来了安宁。"
 flavor_sio.1.t:0 "外国贸易"
 flavor_sio.1.d:0 "一群欧洲商人访问了我们的村庄。一开始，他们的苍白面庞和奇怪语言让长老们不想和他们说话，但他们带来的有趣货物最后还是让长老们改变了主意。然而，眼里只盯着黄金和财富的自私之行不是我们会做的事情，我们需要首先建立友谊。我们将打开通往我们部族的大门，而他们也会接受这个邀请。"
 flavor_sio.1.a:0 "我们会一直敞开大门。"
 sio_foreigner_trade:0 "与外国人贸易"
 desc_sio_foreigner_trade:0 "我们与外来者的经济交流极大地促进了贸易增长。"
 flavor_sio.2.t:0 "往生极乐猎场"
 flavor_sio.2.d:1 "人们说，这就是风寒。人们说，得风寒的人会慢慢失去所有知觉，有时甚至觉察不到，直到剩下一具空而冰冷的躯壳。麻木——就是如此。今早便很冷，毛毛细雨笼罩着我们的村镇，像盖了一层水做的毯子，没有风，只有一片死寂。[Root.Monarch.GetName]离世了。\n村镇的中心搭起了一块由长树枝构成的平台，准备用来举行葬礼，男女老幼都匆匆赶来帮忙，确保仪式可以尽快举行。他们为[Root.Monarch.GetName]的遗体穿上衣物，就像[Root.Monarch.GetSheHe]仍然活着一样，并把[Root.Monarch.GetHerHim]和[Root.Monarch.GetSheHe]一生中珍藏的许多个人物品一同放置在平台上。\n葬礼随即举行，一切都冰冷刺骨，[Root.Monarch.GetName]的统治结束了，唯有纷纷雨点飘落。"
 flavor_sio.2.a:0 "真是个寒冷的早晨。"
 flavor_sio.3.t:0 "鲜活的遗产"
 flavor_sio.3.d:1 "我们的前任统治者刚刚去世。葬礼是一场沉闷的仪式，至今仍然在我们的部族中引发悲痛的回忆。现在，时间已经过去足够久了，哀悼期也终将结束。我们是否应该举办另一场仪式来纪念我们过世的统治者？"
 flavor_sio.3.a:0 "我们当然要纪念他的功绩。"
 flavor_sio.3.b:0 "我们还有更重要的事要处理。"
 flavor_sio.4.t:1 "不速之客"
 flavor_sio.4.d:1 "第一头死水牛是我们在河的附近发现的。它的尸体已经被啃食一半，眼睛只剩一片空白。我们的猎人试图中剩余的肉中尽可能获取所需，但爪痕和牙痕已经几乎将它完全撕裂。\n之后，他们发现了更多，陆续被找到的水牛尸体仰面躺在地上。我们中的一位年轻人决定早上独自一人前往，试图沿着已经隐没的小径前进。他很快就发现了到底发生了什么事。他的眼睛遭遇了另外一双眼睛，一双渴望的眼睛，饥饿的眼睛。\n一头巨大的平原狼正站在水牛的尸体上，它的下颚仍在滴着鲜血。年轻人谨慎地悄悄回到了村镇，留下那头狼独享它的饕餮盛宴。"
 flavor_sio.4.a:1 "我们的食物来源变少了。"
 sio_wolf_attacks:0 "狼群袭击"
 desc_sio_wolf_attacks:0 "几次狼群袭击减少了我们土地上的动物数量。"
 sio_legacy:0 "鲜活的遗产"
 desc_sio_legacy:0 "我们的统治者对[Root.Monarch.GetHerHis]前任统治者的忠心给我们的人民带来了稳定。"
 flavor_sio.5.t:0 "亡魂节"
 flavor_sio.5.d:1 "我们来自十八个不同族群的人民都被召集参加东部土地上一场盛大的宴会。最优异、最强大的部落派出成员齐聚一堂来欢度这场热烈的庆典，交换礼物、共同祈祷、竞赛、还有……一些有说服力的沟通方式，借此结成新的联盟。"
 flavor_sio.5.a:0 "这会很有用。"
 sio_feast:0 "亡魂节"
 desc_sio_feast:0 "我们提高了我们的声誉。"
 sio_feast_of_the_dead:0 "举办亡魂节"
 flavor_che.1.t:0 "大雾山"
 flavor_che.1.d:0 "山容纳着我们。我们栖息在山的岩石上，潜藏在灌木丛中，像山里的动物一样呼吸，猎杀着山里的动物们；山一直在这里，我们却不是。今天早晨，有一群小伙子走进了山里，去追寻长老们讲述的一个古老传说——魔力之湖，人眼看不见的湖。\n他们似乎胜利凯旋了，因为从我们村镇的每一个角落都能听到他们的欢呼声。他们还真找到了一个湖：湖的表面像皎洁的月亮，熠熠生辉。他们坚信这就是传说中的预言，现在部落的其他人也已经开始分享他们的激情。"
 flavor_che.1.a:1 "有时候相信传说是很有必要的。"
 flavor_che.1.b:0 "一派胡言。"
 che_sacred_lake:0 "圣湖"
 desc_che_sacred_lake:0 "圣湖的传说使我们的人民充满宗教热情。"
 flavor_che.2.t:1 "复仇"
 flavor_che.2.d:1 "这一天的来到伴随着血红的黎明。如果一个氏族的成员杀害了另一个氏族的成员，正义就必须得到伸张，平衡也要被重塑。一个男子走近[Root.Monarch.GetName]的帐篷，呼吸急促，手几乎颤抖着。他声称我们的一个族人杀害了他的弟弟，要求血债血偿。\n我们的首领默默地点了点头，然后指了指凶手的帐篷。他们氏族的其他成员不久也来到了这里，神情严肃，并跟随着他。这不仅仅是复仇，还关乎和谐，关乎生灵本身。直到以血还血之前，逝者的灵魂不会得到安息。那个外族人高举他的手臂，紧握着一把刀，只听一声凄厉的惨叫——然后归于沉寂。"
 flavor_che.2.a:0 "这理所应当。"
 che_blood_revenge:0 "血腥复仇"
 desc_che_blood_revenge:0 "近来的一系列血腥复仇耗尽了我们的人力。"
 flavor_che.3.t:0 "与欧洲人的接触"
 flavor_che.3.d:1 "最先发现外来者的是村里的孩童。他们指着远方喊叫着跑回父母身边，嘴里不知道在嘟囔些什么。「大白脸」是重复最多的一个词汇。\n很快，外来者就来到了村庄。他们互相交谈以及与我们中的长者攀谈时显得彬彬有礼而又充满好奇。父母把孩子们藏在身后，还有些父母看到外来者挥舞的奇怪武器后，让孩子们回家里去。外来者走进了[Root.Monarch.GetName]，开始用一种没人能懂的语言尝试谈判。"
 flavor_che.3.a:0 "他们带来了疾病！"
 flavor_che.4.t:0 "对外贸易条约"
 flavor_che.4.d:0 "随着外国商人的到来，我们与欧洲人的关系得到了极大的提升，并且我们同意签署贸易协议，以便为他们提供鹿皮、动物毛皮和多种作物，而他们则为我们提供武器来对抗邻近的部落。"
 flavor_che.4.a:0 "公平的交易。"
 che_foreigner_trade:0 "与外国人贸易"
 desc_che_foreigner_trade:0 "感谢这项条约，我们的贸易额增加了。"
 flavor_che.5.t:0 "切罗基国民议会"
 flavor_che.5.d:0 "自从欧洲殖民者到来之后，我们的人民经历了非常严峻和危险的状况：战争、背叛和疫病。我们的人口因此大为减少，土地也被夺走，我们的部落被迫流离失所，甚至抛弃故土、背井离乡。但我们必须反抗。我们需要改革我们的政府，向他们表明我们应与他们平起平坐，我们需要使用他们一样的政治语汇，让他们再也无法恐吓我们。\n我们将选出一个以他们国家为蓝本的新制度：我们需要一个主要领导者，一个参议院和一个代表我们民族利益的众议院。"
 flavor_che.5.a:0 "一个国民议会将被建立。"
 flavor_pow.1.t:0 "初次接触"
 flavor_pow.1.d:0 "海水泛着耀眼的深蓝色。它激越地波动起来，伴随着一种奇异的平静——有些东西改变了，又似乎什么也没有改变。海鸥开始成群结队地在我们头顶飞掠而过，它们的叫声是划破了这不同寻常的寂静。海平面上似乎有什么即将浮现。\n是一艘船。不，两艘船——三艘船。我们从未见过这样的船只，它们的形制和大小与我们的船截然不同，甚至与我们在附近部落见识过的船只也完全两样。当他们靠近我们的海岸时，我们聚集在海滩上，发现他们的面孔和肤色竟也与我们不一样。他们看着我们，我们看着他们。"
 flavor_pow.1.a:0 "一切都变了。"
 flavor_pow.2.t:0 "弗吉尼亚公司"
 flavor_pow.2.d:0 "更多的东方人在我们的海岸登陆。最初，他们的好斗态度引发了与我们部落成员之间的小冲突。一段时间后，他们向北迁移，并建立了一座堡垒以防备进一步的敌对行动。\n今天，他们的一名首领带着明显的善意来到了我们的村庄。他给了我们很多从他们遥远的家乡带来的礼物，说他们需要我们的帮助才能在这片异乡生存，他的手几乎颤抖着，僵硬地抓着一张小纸片。当被问及此事时，他的声音颤抖着，向我们提出了向他们的统治者效忠，以换取他们王国的保护机会，以及对他们政府形式的一些了解。"
 flavor_pow.2.a:0 "考虑一下，这或许有用。"
 flavor_pow.2.b:0 "这种花言巧语对我们行不通。"
 flavor_pow.3.t:0 "英国-波瓦坦战争"
 flavor_pow.3.d:0 "最初，他们和平地来到这片土地。他们带着同盟和互助的承诺登上了岸，他们向我们索要食物、地图，和这片未知之地的向导。我们的慷慨没有限度。我们在所有事情上都帮助了他们：我们邀请他们加入我们的节日盛宴，觐见我们的领袖；我们教他们如何种植作物，指清荒蛮丛林中的道路。\n渐渐地，他们开始要求更多。他们退入堡垒中生活；他们不再需要我们了，但是他们觊觎我们的土地。[Root.Monarch.GetName]此时不安地看着英国人行进的军队——他意识到这一切将不可避免。"
 flavor_pow.3.b:1 "我们要打垮他们！"
 flavor_pow.3.c:1 "我们需要盟友去击败他们。"
 flavor_pow.4.t:0 "部落贸易"
 flavor_pow.4.d:0 "几十年来，甚至千百年以来，贸易一直是我们生活中必不可少的一部分。我们在「人口稠密之地」——「塞纳科马克」内外，沿着东西贸易路线进行贸易。我们用珍珠和皮草来交换铜和红色染料，这些都是可以证明我们高贵地位的奢侈品。今天，一个盟友派了一位商人来我们村里。这个人教我们在哪里可以找到这些东西，这证明了我们两族人民之间联盟的诚意。"
 flavor_pow.4.a:0 "这会很有用的。"
 flavor_pow.4.b:0 "我们最好专注于我们自己的产物。"
 flavor_pow.5.t:0 "欧洲贸易"
 flavor_pow.5.d:1 "一位欧洲商人今晨来到了我们的村落。他不是个陌生人，我们常看到他和他那浅色皮肤的同伴们在一起。他来是为了向我们提出一项贸易协议；获取必需的食品给他们的人民带来了沉重的负担。由于缺乏对当地种植知识的了解，他们的作物都枯萎了。\n为了换取食物，这个人愿意传授我们如何用铁来改进我们的武器。他也可以给我们提供一些用于过冬的织物。"
 flavor_pow.5.a:0 "铁显然会有助于我们的战事。"
 flavor_pow.5.b:0 "我们能用得上一些织物。"
 flavor_pow.5.c:0 "我们最好专注于我们自己的产物。"
 pow_indigenous_trade_goods:0 "原住民交易品"
 desc_pow_indigenous_trade_goods:0 "我们决定专注于提高当地的货物的产量。"
 pow_first_contact:0 "初次接触"
 desc_pow_first_contact:0 "我们从外来者那里学到了一些新招。"
 the_enemy_of_my_enemy:0 "敌人的敌人"
 desc_the_enemy_of_my_enemy:0 "就是我的朋友。"
 totemism_flavor.1.t:0 "失踪的伴侣"
 totemism_flavor.1.d:0 "令人不安的窃窃私语传遍村落。没人敢向依然在沉睡的[Root.Monarch.GetName]报告这一消息。守卫们只得抽签决定谁去做这位倒霉的信使。[Root.Consort.GetName]失踪了。"
 totemism_flavor.1.a:0 "我们应当派一些士兵去找她。"
 totemism_flavor.1.b:0 "我们应当雇佣几个探路人去找她。"
 totemism_flavor.1.c:0 "我们的首领执意亲自去找。"
 totemism_flavor.1.e:0 "我们肯定能再找个别的伴侣。"
 totemism_flavor.2.t:0 "发现伴侣！"
 totemism_flavor.2.d:0 "在[orpheus_province.GetName]欢快的人群中，一张熟悉的面孔吸引了我们的注意力。虽然她明显伪装过了自己，但我们绝不会认错[Root.Consort.GetName]。然而，我们的人和她接触时，却得到了奇怪的对待。她快速地轻声说话，言语中提到了众神。"
 totemism_flavor.2.a:0 "我们应该把她带给我们的首领。"
 totemism_flavor.2.e:0 "一派胡言。我们应该立刻把她带回去。"
 totemism_flavor.2.b:0 "我们或许……不该打扰她。"
 totemism_flavor.2.c:0 "我们该让首领亲自和她谈谈。"
 totemism_flavor.3.t:0 "奇怪的行为"
 totemism_flavor.3.d:0 "在与[Root.Monarch.GetName]重聚之后，[Root.Consort.GetName]的行为并未恢复正常。实际上，她的行为变得更奇怪了。一天夜里，她离开了她的帐篷并走向了村落的边缘。当她发现她的丈夫在跟踪她时也没有回头，但她的声音表明她意识到了他的存在。\n「来吧」，她说，「有些你必须见见的东西。」"
 totemism_flavor.3.a:0 "跟着她。"
 totemism_flavor.3.b:0 "让她走。"
 totemism_flavor.4.t:0 "继续前行"
 totemism_flavor.4.d:0 "[Root.Monarch.GetName]跟着他的伴侣走到了附近的河流，在那里她驾上了一条小艇。我们的首领决定继续跟踪她，并在她的小艇离开视线后也乘上了船。岸边的植被越发浓密，林中也开始传来未曾有过的模糊声音。[Root.Monarch.GetName]努力把精力集中在稳定的水流上，但他很快就被一声清晰的叫喊分了神。他觉得他应该听到什么人……或是什么东西叫他别往回看。"
 totemism_flavor.4.a:0 "不去看。"
 totemism_flavor.4.b:0 "回头看。"
 totemism_flavor.5.t:0 "消失不见"
 totemism_flavor.5.d:0 "[Root.Consort.GetName]跑开了，她再也没有在村庄中现身过。她的意图非常明确，我们必须尊重她。"
 totemism_flavor.5.d2:0 "当他回头看时，[Root.Monarch.GetName]什么也没看到，只能看见他已经航行了一段时间的河。当他到达河流流入的湖泊时，他发现[Root.Consort.GetName]的独木舟……完全空了。"
 totemism_flavor.5.d3:0 "[Root.Consort.GetName]回到村庄后，对施加于她的暴力行为的不满情绪明显。她拒绝与任何人交谈，几乎不吃东西。即使她受到严格监视，[Root.Monarch.GetName]在一天醒来后……发现她还是走了。"
 totemism_flavor.5.a:0 "[Root.Monarch.GetName]的内心充满了悲伤。"
 totemism_flavor.6.t:0 "终于团聚"
 totemism_flavor.6.d:0 "[Root.Monarch.GetName]紧紧地抓住独木舟的边缘，集中了他内心所有的力量，以免被好奇心带走。当他到达河流流入的湖泊时，他发现他微笑的妻子，就站在她的独木舟旁边。强烈的恐惧消失了，他跑过去拥抱她。一阵强烈的爱涌上他的心头，他希望一切能恢复正常。\n「谢谢你」，她喃喃地说，「谢谢你相信我。」"
 totemism_flavor.6.a:0 "[Root.Monarch.GetName]深吸一口气。「终于在一起了」，[Root.Monarch.GetSheHe]喃喃自语。"
 tot_didnt_look_back:0 "从未回首。"
 desc_tot_didnt_look_back:0 "[Root.Monarch.GetName]的信念被证明是坚定不移的。"
 totemism_flavor.7.t:0 "[Root.Monarch.GetName]失声"
 totemism_flavor.7.d:0 "随着寒冷天气的到来，食物并非唯一的麻烦。冬季的风雨对我们的人民并不宽容，对[Root.Monarch.GetName]也不例外。[Root.Monarch.GetSheHeCap]抱怨[Root.Monarch.GetHerHis]嗓子很痛，甚至完全无法说话，甚至呼吸对于[Root.Monarch.GetHerHim]来说都是困难的任务。我们最伟大的神父被召集到[Root.Monarch.GetHerHis]身旁，并一再劝告不要让[Root.Monarch.GetHerHim]下床。\n但是，颂歌圣歌是我们宗教仪式中的重要组成部分，但是让统治者抱恙参会肯定会损害[Root.Monarch.GetHerHis]声誉。"
 totemism_flavor.7.a:0 "我们不能损害[Root.Monarch.GetName]的健康。"
 tot_hoarse_ruler:0 "嘶哑的统治者"
 desc_tot_hoarse_ruler:0 "民众不能接受统治者无法参加宗教仪式这件事。"
 totemism_flavor.8.t:0 "传说源起之处"
 totemism_flavor.8.d:0 "天气很暖和，于是我们当中最年轻的孩子就到河边去玩了一个上午。他们玩耍，游泳，唱着很久以前的歌曲。当他们顺流而下之时，他们中的一些人决定躲在附近的一个山洞里，试图掩盖他们的笑声。当其他孩子来找他们的时候，他们继续往洞穴的深处走，直到他们发现了一条地下河。他们被那里的炎热和潮湿所动，顺着流水找到了一个可能是我们先祖圣地的入口。"
 totemism_flavor.8.a:0 "我们应该进一步调查这个地方。"
 totemism_flavor.8.b:0 "最好不要打扰这个地方。"
 totemism_flavor.8.a.tt:0 "传说之地位于[legendary_location.GetName]省份。"
 tot_legendary_location:0 "圣窟"
 desc_tot_legendary_location:0 "先祖的传说之地位于这个省份。"
 totemism_flavor.9.t:0 "探索洞窟"
 totemism_flavor.9.d:0 "我们决定派一组准备最充分的探险者去进一步考察那个地方。\n洞窟里很安静，空气稠密，因为湿度过大而难以呼吸。昆虫在他们的脚间自由奔跑。黑暗紧随他们之后。当他们最终到达古迹的入口时，他们感到需要保持安静，安静片刻；他们所看到的就是他们多次听到的。\n传说是明确无误的：壁画，陶瓷，甚至骨骼都保存的非常精致。当他们走近这些雕像时，发现了一些碎裂的古老小雕像令他们感到惊讶，因为他们知道，这些小雕像会引起我们萨满的特别兴趣。"
 totemism_flavor.9.a:0 "难以置信的消息！"
 totemism_flavor.10.t:0 "洞窟维护"
 totemism_flavor.10.d:0 "在认识到这个新发现的重要性后，我们的长老议会同意有必要确保该遗址得到良好的保护，并将其覆盖起来。从而防止任何滑坡或其他自然事件的发生，以及阻止任何外国人在消息传播后参观它。"
 totemism_flavor.10.a:0 "我们应该派一个顾问去。"
 totemism_flavor.10.b:0 "[Root.Heir.GetName]坚持接下这项重要任务。"
 totemism_flavor.10.c:0 "我们应该进献一些物品来看护它。"
 totemism_flavor.10.e:0 "它成功地维持了数百年。它肯定可以一直这样。"
 tot_legendary_location_maintained:0 "圣窟的维护"
 desc_tot_legendary_location_maintained:0 "我们为保护这一圣地所作的努力并没有被忽视。"
 totemism_flavor.11.t:0 "传说终结之处"
 totemism_flavor.11.d:0 "时代已经变了。我们的传统已今非昔比，议会一致认为，保留这些神圣的洞窟是对先人的不敬。我们现在要继续前进，迎接新的冒险。"
 totemism_flavor.11.a:0 "这就是我们的分歧所在。"
 totemism_flavor.11.a.tt:0 "我们会失去这个地方的好处。"
 tot_legend_abandoned:0 "传说被遗弃"
 desc_tot_legend_abandoned:0 "说再见总是很难。"
 totemism_flavor.12.a.tt:0 "我们的继承人可能会因此而死。"
 totemism_flavor.12.t:0 "一个适当的滑坡"
 totemism_flavor.12.d:0 "使者呼吸急促地赶到[Root.Monarch.GetName]的帐篷。[Root.Heir.GetName]巡逻洞穴时发生了滑坡，[Root.Heir.GetHerHis]身体几乎被岩石掩埋了。一些勇士为他们的撤离提供了帮助，并试图维持[Root.Heir.GetHerHim]的生命，但是立即需要我们最好的学者的协助。"
 totemism_flavor.12.a:0 "我们将为[Root.Heir.GetHerHim]祈祷。"
 totemism_flavor.13.t:0 "为什么食物不见了！？"
 totemism_flavor.13.d:0 "为了庆祝我们的土地上长出了健康的庄稼，我们决定邀请我们善良的邻居来参加一个盛大的宴会。这个看似平静无事的夜晚被发现我们的大部分食物已经完全消失而扰乱了。当我们最好的探员在调查它出了什么问题时，我们需要为客人服务提供东西。"
 totemism_flavor.13.a:0 "我们得马上去弄些食物。"
 totemism_flavor.13.b:0 "只能取之于民了，他们必须体谅我们的难处。"
 totemism_flavor.13.c:0 "我们将利用现有的资源。"
 opinion_great_feast:0 "盛大宴会"
 opinion_disappointing_feast:0 "令人失望的宴会"
 totemism_flavor.14.t:0 "烟斗被盗"
 totemism_flavor.14.d:0 "一群孩子今天早上是如此吵闹，以至于[Root.Mil_Advisor.GetName]都在[Root.Mil_Advisor.GetSheHe]安静的睡眠中被吵醒了。当[Root.Mil_Advisor.GetSheHe]走过去看他们究竟在做什么时，孩子们立刻大笑着跑掉了，其中一个人的手里显然拿着什么东西。[Root.Mil_Advisor.GetName]定睛一看，发现那是我们部落贵重的仪式烟斗。\n「让那些淘气的小恶魔停下！」"
 totemism_flavor.14.a:0 "他们需要明白他们犯下的事情有多严重。"
 totemism_flavor.14.b:0 "他们还只是孩子。"
 totemism_flavor.15.t:0 "户外授课"
 totemism_flavor.15.d:0 "我们的一位长者在向孩子们传授圣窟附近的动植物知识，讲解着哪种草可以健胃消食、哪种药最适合治疗严重咳嗽、狼与狗之间有什么不同。\n讲解当中有孩子大喊道：「老师，有浣熊！」老师嘟囔了一句「瞎说什么」，之后就跟着那孩子发现了一个小型的古代陶器遗址。他注意到了里面的一样东西：一个漂亮的陶罐，上面画有各种动物的图案，正如那个骄傲的孩子说的那样，其中一个图案确实是浣熊。"
 totemism_flavor.15.a:0 "我们会妥善保存这些陶器。"
 totemism_flavor.16.t:0 "叛变的盟友们"
 totemism_flavor.16.d:0 "在我们的年度聚会庆祝期间，[Root.Monarch.GetName]决定邀请我们的一位盟友，由于他们过去对我们的关心和喜爱。然而，当舞者们用他们的艺术使我们的客人高兴时，一个人试图刺杀我们分心的统治者，幸好[Root.Monarch.GetHerHis]守卫及时将他们拦下来。在受到讯问时，他承认自己是我们所谓的盟友的一部分，他和他的同伴都因他们的行为而被监禁。"
 totemism_flavor.16.a:0 "我们中间没有罪犯的容身之地。"
 opinion_betrayal:0 "叛变的盟友"
 totemism_flavor.17.t:0 "灵魂修养"
 totemism_flavor.17.d:0 "我们的首领[Root.Monarch.GetName]反复提出，[Root.Monarch.GetSheHe]觉得有必要扩大[Root.Monarch.GetHerHis]对精神世界的了解，以成为我们人民更好的首领。考虑到这一点，[Root.Monarch.GetSheHe]已与我们最智慧的长老们接洽，要求得到他们明智的教导。"
 totemism_flavor.17.a:0 "[Root.Monarch.GetName]肯定要利用这种情况。"
 totemism_flavor.17.b:1 "长老们对[Root.Monarch.GetName]的性格表示担忧。"
 totemism_flavor.17.c:0 "我们将拭目以待。"
 tot_dedicated_ruler:0 "虔诚的首领"
 desc_tot_dedicated_ruler:0 "我们的首领在理解灵性世界上下了大工夫。"
 tot_shameful_ruler:0 "丢人的首领"
 desc_tot_shameful_ruler:0 "我们首领的性格不适合做属灵的工作。"
 totemism_flavor.18.t:0 "战利品"
 totemism_flavor.18.d:0 "最近的战争给人民和土地都带来了沉重的负担。我们的粮食被用作军队的补给，甚至我们的一部分土地都被敌人烧毁了。大饥荒打击了我们的人民，他们要求一个解决办法。"
 totemism_flavor.18.a:0 "这显然是我们长老会议的短视导致的。"
 totemism_flavor.18.b:0 "我们必须在这困难的时节里向诸神求援。"
 tot_great_famine:0 "大饥荒"
 desc_tot_great_famine:0 "战争导致的大饥荒使首都的骚乱雪上加霜。"
 alhambra_working_force:0 "阿尔罕布拉劳动力"
 desc_alhambra_working_force:0 "犹太人、穆斯林和其他异端团体被允许留下来。因此，我们可以得到这些本来会被驱逐的投资者和劳动者。"
 flavor_bur.EVTOPTB10:0 "以奥兰治之名，敞开国门！"
 hre_event.8.t:0 "[From.GetName]提议购买选帝侯席位"
 hre_event.8.desc:0 "[From.GetName][From.Monarch.GetTitle]来到我们宫廷中，提出了一个十分慷慨的提议：[From.Monarch.GetTitle]愿以6000金币，换取其属国手中的神圣罗马帝国选帝侯席位。有人肯定会讲，这等位子是绝不该拿来交易买卖的，可我们的国库肯定需要这笔重金。"
 hre_event.8.a:0 "接受这个提议。"
 hre_event.8.b:0 "送客，请[From.Monarch.GetHerHim]回自个儿老家去。"
 hre_event.9.t:0 "[From.Monarch.GetTitle]接受了我们的提议！"
 hre_event.9.desc:0 "我国[Root.Monarch.GetTitle]到[From.GetName]及全神圣罗马帝国的首都——[From.Capital.GetName]走了一遭，向[From.Monarch.GetTitle][From.Monarch.GetName]提议将我们属国的选帝权转交给[Root.GetAdjective][Root.GovernmentName]。\n据说，[From.Monarch.GetTitle]思考片刻后，就将此事拍板敲定！"
 hre_event.9.a:0 "棒极了！"
 hre_event.9.a.tt:1 "§Y[This.GetName]§!不再是神圣罗马帝国的§Y选帝侯§!。"
 hre_event.10.t:0 "[From.Monarch.GetTitle]拒绝了我们的提议！"
 hre_event.10.desc:0 "我国[Root.Monarch.GetTitle]到[From.GetName]及全神圣罗马帝国的首都——[From.Capital.GetName]走了一遭，向[From.Monarch.GetTitle][From.Monarch.GetName]提议将我们属国的选帝权转交给[Root.GetAdjective][Root.GovernmentName]。\n据说，[From.Monarch.GetTitle]几乎不假思索，直接拒绝了这项提议。"
 hre_event.10.a:0 "该死的[From.Monarch.GetTitle]！"
 hre_event.11.t:0 "[From.GetName]索求选帝侯席位"
 hre_event.11.desc:0 "[From.GetName][From.Monarch.GetTitle]来到了我们的宫廷中，提出了[From.Monarch.GetHerHis]请求：[From.GetName][From.GovernmentName]希望将其属国手中的选帝权转交本国所有。[From.Monarch.GetTitle]同时指出，两国联系十分密切，倘若我们恩准，则可以获得一些[From.GetName]的人情。"
 hre_event.11.a:0 "接受要求。"
 hre_event.11.b:0 "送客，请[From.Monarch.GetHerHim]回自个儿老家去。"
 hre_event.12.t:0 "[From.Monarch.GetTitle]接受了我们的要求！"
 hre_event.12.desc:0 "我国[Root.Monarch.GetTitle]到[From.GetName]及全神圣罗马帝国的首都——[From.Capital.GetName]走了一遭，向[From.Monarch.GetTitle][From.Monarch.GetName]请求将我们属国的选帝权转交给[Root.GetAdjective][Root.GovernmentName]。\n据说，[From.Monarch.GetTitle]思考片刻后，就将此事拍板敲定！"
 hre_event.12.a:0 "棒极了！"
 hre_event.13.t:0 "[From.Monarch.GetTitle]拒绝了我们的要求！"
 hre_event.13.desc:0 "我国[Root.Monarch.GetTitle]到[From.GetName]及全神圣罗马帝国的首都——[From.Capital.GetName]走了一遭，向[From.Monarch.GetTitle][From.Monarch.GetName]请求将我们属国的选帝权转交给[Root.GetAdjective][Root.GovernmentName]。\n据说，[From.Monarch.GetTitle]几乎不假思索，直接拒绝了这项提议。"
 hre_event.13.a:0 "该死的[From.Monarch.GetTitle]！"
 hre_event.14.t:0 "[From.GetName]剽夺了我们的选帝权！"
 hre_event.14.desc:0 "我国的宗主国[From.GetName]，设法剽夺了我们独一无二的选帝权！我们不再是神圣罗马帝国的选帝侯了！"
 hre_event.14.a:0 "真是糟糕的一天……"
 flavor_cri.2.a.ct:1 "§Y[CRI.GetName]§!将成为§Y[TUR.GetName]§!的朝贡国。\n§Y[CRI.GetName]§!将授予其自己的§Y朝贡国§!以独立。"
 flavor_teu.3.b:0 "还是把普鲁士划归进我等主权之下吧。"
 flavor_tur.3375.a.tt:0 "治下所有省份获得§G-10.00%§!本地自治度"
 flavor_ara.EVTOPTC6:0 "打倒贵族！"
 every_colonial_subject_gains_tt:0 "\n我们所有的§Y殖民领§!属国将获得以下修正："