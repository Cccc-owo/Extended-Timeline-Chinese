 evangelical_union_protestant:0 "福音同盟"
 league_events.8.t:0 "康布雷同盟"
 league_events.8.d:0 "1508年，教宗儒略二世发起了一个反对威尼斯共和国的同盟，他发现这个他所厌恶的城邦在意大利的势力已经太过强大了。他召集并得到了佛罗伦萨、法兰西甚至马克西米利安皇帝的支持。法国军队于1509年阿尼亚德洛之战中摧毁了威尼斯军，然而共和国设法和她的对手们单独缔结和平条约破坏了同盟。"
 league_events.8.a:0 "建立同盟！"
 league_events.8.b:0 "无视它"
 league_events.9.t:0 "康布雷同盟"
 league_events.9.d:0 "1508年，教宗儒略二世发起了一个反对威尼斯共和国的同盟，他发现这个他所厌恶的城邦在意大利的势力已经太过强大了。他召集并得到了佛罗伦萨、法兰西甚至马克西米利安皇帝的支持。法国军队于1509年阿尼亚德洛之战中摧毁了威尼斯军，然而共和国设法和她的对手们单独缔结和平条约破坏了同盟。"
 league_events.9.a:0 "坏消息！"
