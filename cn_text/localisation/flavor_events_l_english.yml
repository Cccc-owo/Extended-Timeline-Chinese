 flavor_wal.EVTDESC2E:1 "[Root.Monarch.GetName]暂时中止了[Root.Monarch.GetHerHim]对战场的视察，并以一种令人不安的冷静注视着燃烧着的[TUR.Capital.GetName]废墟。\n[Root.Monarch.GetHerHisCap]整装待发的随从们准备好了他们的长矛和气势，面对即将到来的审判。对奥斯曼宫廷的残忍刺刑开始了。\n被强迫观看这场骇人惨剧的[TUR.Heir.GetTitle][TUR.Heir.GetName]脸上露出了扭曲的表情，[TUR.Heir.GetHerHis]眼中透出强烈的恐惧，意识到下一个就将轮到[TUR.Heir.GetSheHe]自己了。"
