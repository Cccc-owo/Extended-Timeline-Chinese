 mesa_settlements:0 "山顶村落"
 mesa_settlements_desc:0 "于高耸的山顶上建村，只能艰难攀爬方可到达，由此我们可有更大的几率在敌袭中存活下来。"
 cotton_weaving:0 "织棉技术"
 cotton_weaving_desc:0 "与邻人不同，我们发现了将地上的作物纺织成价格不菲的良好衣物的方法。售卖它们将给我们的人民带来财富。"
 kachina_dolls:0 "克契奈人偶"
 kachina_dolls_desc:0 "通过使用带有构成我们这世界的灵的形象的人偶，我们可以把关于那些灵的知识和传统传授给我们的孩子，并保持我们社群的延续。"
 clown_societies:0 "小丑社团"
 clown_societies_desc:0 "小丑是在仪式上戴着克契奈面具以表示灵的角色，我们当建立社团来维持的小丑艺术和传统。由此，我们的人民将记住他们是谁，并缓和群体关系。"
 legend_of_cibola:0 "锡沃拉的传说"
 legend_of_cibola_desc:0 "旅行者在远处看我们山顶上闪闪发光的土坯墙时经常会误以为是金做的。这无疑将全世界的目光吸引到了我们身上。"
 colonial_nation.EVTOPTB4:0 "他必须死！"
