 flavor_hun.10.t:0 "匈牙利王位"
 flavor_hun.10.d:0 "[From.GetName][From.Monarch.GetTitle]可疑的暴毙导致王位悬缺。[From.GetAdjective]的议会无视他们的前[From.Monarch.GetTitle]来自哈布斯堡王朝这一事实并选出了他们自己的[From.Monarch.GetTitle]，完全无视我们对王位的合法宣称。"
 flavor_hun.10.a:0 "战争无非是政治通过另一种手段的延续……"
 colonial.EVTDESC20:0 "这些来自[Root.Owner.ColonialParent.GetName]的所谓朝圣者信奉[heretics_from_here.Religion.GetName]信仰，这对[Root.Owner.ColonialParent.GetAdjective][Root.Owner.ColonialParent.Religion.GetName]教会来说是无法容忍的异端。为了在新大陆里寻找一个更加宽容的社会，他们定居在[Root.GetName]。"
 colonial.EVTDESC21:0 "这些来自[Root.Owner.ColonialParent.GetName]的所谓朝圣者信奉新教信仰，这对[Root.Owner.ColonialParent.GetAdjective][Root.Owner.ColonialParent.Religion.GetName]教会来说是无法容忍的异端。为了在新大陆里寻找一个更加宽容的社会，他们定居在[Root.GetName]。"
 colonial.EVTDESC22:0 "这些来自[Root.Owner.ColonialParent.GetName]的所谓朝圣者信奉天主教信仰，这对[Root.Owner.ColonialParent.GetAdjective][Root.Owner.ColonialParent.Religion.GetName]教会来说是无法容忍的异端。为了在新大陆里寻找一个更加宽容的社会，他们定居在[Root.GetName]。"
 flavor_fra.EVTNAME100:0 "地狱机器"
 flavor_fra.EVTDESC100:1 "一次针对我们敬爱的[Root.Monarch.GetTitle]的暗杀发生了！保皇党人把炸弹藏进桶里，放到了停在圣尼凯斯街的货车上，那是拿破仑去往歌剧院观赏约瑟夫·海顿的清唱剧《创世记》首演的必经之路。炸弹中装满了火药、易燃物和弹丸，用长长的导火线引爆，号称「地狱机器」。爆炸杀死了几个旁观者但没能伤害到拿破仑。"
 flavor_fra.EVTOPTA100:1 "侥幸逃脱。"
 flavor_fra.EVTNAME101:0 "帝国的野望"
 flavor_fra.EVTDESC101:2 "不满足于仅仅作为第一执政，拿破仑·波拿巴提议自己应加冕为法兰西人民的皇帝。他声称恢复世袭继承制可以让法国旧王室更加难以复辟——毕竟，他已经遭遇过不止一次保王党的刺杀阴谋。但是毫无疑问，他的主要动机是满足他想要获得至高无上权力的野心。这份提议在群众中得到了广泛的支持，许多群众渴望恢复革命发生前相对稳定的社会环境；然而，革命的铁杆支持者对于这种试图把过多的权力掌握在拿破仑的手中的行为表示了担忧。"
 flavor_fra.EVTOPTA101:0 "法兰西将成为一个帝国！"
 flavor_fra.EVTOPTB101:0 "革命必须继续！"
 flavor_fra.EVTNAME110:0 "革命共和国"
 flavor_fra.EVTDESC110:1 "[Root.GetName]的战争已经变成了对全国人力无止境的消耗，共和国战争带来的高税收，征兵和高死亡率给平民造成了巨大的损失，过去希望通过革命改善他们的处境的人现在正在减少，而那些相信政府更迭能给国家带来和平的人们似乎也开始对共和事业失去了信心。"
 flavor_fra.EVTOPTA110:0 "共和国将会存活下来！"
 flavor_fra.EVTDESC111:1 "连绵的战事让[Root.GetName]的人民精疲力竭。很多曾经支持革命的人现在抱怨说他们应试图改善自己的处境，而非受制于这场正在对普通民众造成毁灭性影响的持续不断的战争。许多人越来越对共和国失去信心。"
 flavor_fra.EVTDESC112:0 "政权的更迭似乎只是进一步加剧了财政紊乱。由于[Root.GetName]共和国已经宣布破产，许多它曾经的支持者现在都在反思，是否回到革命之前境况反而会更好……"
 flavor_fra.EVTDESC113:1 "国家债务在人民眼中已经变成了一个严重的问题。国家财政似乎比政权更迭以前还更加糟糕，许多人担忧高昂的违约成本或税收的增加。公众对于共和的信心正在动摇，并且许多人正重新转回旧的君主制。"
 flavor_fra.EVTDESC114:1 "革命似乎已经停滞不前。整个国家超过四分之一的部分都在叛乱，现在很少有人相信共和党政府拥有解决我们国家问题的答案。"
 flavor_fra.EVTDESC115:1 "那些认为发起革命、建立共和国能够解决[Root.GetName]局势不稳的人们现在越来越感到幻灭。困扰国家的动乱日益严重，已经为农民和上层阶级造成了普遍的苦难。越来越多的人寻求支持一位强有力的领导者接管控制权，结束这场混乱。"
 flavor_fra.EVTDESC116:1 "群众对于共和国的信心正在削减。他们指责我们这在处理旧政权的问题方面下的功夫太少了，并声称革命之前的生活对他们来说更好。政敌们已经聚集起来支持在那些希望调转路线并将君主安放在[Root.GetAdjective]王座之上的人们。"
 flavor_fra.EVTOPTA116:0 "谁敢质疑共和国！"
 flavor_fra.EVTOPTB116:1 "增加公共救济项目。"
 flavor_fra.EVTOPTC116:0 "削减外交支出"
 flavor_fra.EVTOPTD116:0 "削减军事支出"
 religious_events.EVTNAME1:0 "宗教宽容政策"
 religious_events.EVTDESC1:0 "我们的宗教宽容政策似乎导致了我们不希望看到的结果。看起来我们的一些民众决定接纳科普特正教信仰。"
 religious_events.EVTOPTA1:0 "这确实不是我们想要的。"
 religious_events.EVTDESC2:0 "我们的宗教宽容政策似乎导致了我们不希望看到的结果。看起来我们的一些民众决定接纳天主教信仰。"
 religious_events.EVTDESC3:0 "我们的宗教宽容政策似乎导致了我们不希望看到的结果。看起来我们的一些民众决定接纳新教信仰。"
 religious_events.EVTDESC4:0 "我们的宗教宽容政策似乎导致了我们不希望看到的结果。看起来我们的一些民众决定接纳改革宗信仰。"
 religious_events.EVTDESC5:0 "我们的宗教宽容政策似乎导致了我们不希望看到的结果。看起来我们的一些民众决定接纳东正教信仰。"
 religious_events.EVTDESC6:0 "我们的宗教宽容政策似乎导致了我们不希望看到的结果。看起来我们的一些民众决定接纳伊巴德派信仰。"
 religious_events.EVTDESC7:0 "我们的宗教宽容政策似乎导致了我们不希望看到的结果。看起来我们的一些民众决定接纳逊尼派信仰。"
 religious_events.EVTDESC8:0 "我们的宗教宽容政策似乎导致了我们不希望看到的结果。看起来我们的一些民众决定接纳什叶派信仰。"
 religious_events.EVTDESC9:0 "我们的宗教宽容政策似乎导致了我们不希望看到的结果。看起来我们的一些民众决定接纳锡克教信仰。"
 religious_events.EVTDESC10:0 "我们的宗教宽容政策似乎导致了我们不希望看到的结果。看起来我们的一些民众决定接纳印度教信仰。"
 religious_events.15.t:0 "宋明理学复兴"
 religious_events.15.d:0 "理学大师朱熹的有关知与行的理念，藉由王阳明的工作，再一次引起了我们的注意。这些理念受到道家影响甚于正统儒家。何去何从，我们当作出抉择。"
 religious_events.15.a:0 "推广理学思想"
 religious_events.15.b:0 "打击理学思想"
 religious_events.16.t:0 "抵制[Root.Monarch.GetName]"
 religious_events.16.d:1 "[Root.GetName]规模庞大的穆斯林社群对[Root.Monarch.GetName]的加冕提出了异议。由于旧的穆斯林贵族和神职人员在我们国家有着相当大的影响力并仍然占据着一些重要权位，这就不是一件小事情了。有人建议[Root.Monarch.GetName]退位给他的一位将会改信伊斯兰的亲戚以缓解局势。这会允许[Root.Monarch.Dynasty.GetName]家族继续保有权力，但仍要听命于乌理玛和穆斯林大贵族。如果[Root.Monarch.GetName]继续统治我们的国家，这些穆斯林很可能尝试推出他们自己的候选人来夺取王位，这个人肯定会更偏向伊斯兰信仰。"
 religious_events.16.a:0 "[Root.Monarch.GetName]退位。"
 religious_events.16.b:0 "我们绝不会再向异教徒屈膝！"
 religious_events.17.t:0 "在[From.GetName]的政变"
 religious_events.17.d:1 "在[From.GetName]上台的印度教王朝激怒了当地的穆斯林势力。为避免叛乱并维持该王朝的统治，一个来自[From.Monarch.Dynasty.GetName]王朝的成员改信伊斯兰教并取得了王位。"
 religious_events.17.a:0 "这真是一起暴行！"
 religious_events.17.b:0 "好极了。"
 religious_events.18.t:0 "[Root.GetName]改信基督教"
 religious_events.18.d:0 "我们国家的基督教社群十分高兴，因为他们得知我们打算将他们的宗教接纳为我们自己的信仰。所有派往在[Root.Capital.GetName]的宫廷的传教士的努力终于有了回报。"
 religious_events.18.a:0 "圣父将会被打动的。"
 religious_events.18.b:0 "我们将成为一个新的罗马。"
 religious_events.18.c:0 "我们必须给科普特牧首送去消息。"
 religious_events.18.dd:0 "神意注定如此。"
 religious_events.18.e:0 "是时候成立国教会了。"
 religious_events.18.f:0 "让我们继续尊奉先祖的信仰。"
 religious_events.19.t:0 "[Root.GetName]改信伊斯兰"
 religious_events.19.d:0 "我们国家的穆斯林社群十分高兴，因为他们得知我们打算将他们的宗教接纳为我们自己的信仰。所有派往在[Root.Capital.GetName]的宫廷的传教士的努力终于有了回报。"
 religious_events.19.a:0 "我们今后将谨遵圣行。"
 religious_events.19.b:0 "是时候敬奉我们的伊玛目了。"
 religious_events.19.c:0 "我们将遵循伊本·艾巴德创立的传统。"
 religious_events.20.t:0 "[Root.GetName]改信佛教"
 religious_events.20.d:0 "我们国家的东方宗教社群十分高兴，因为他们得知我们打算将他们的宗教接纳为我们自己的信仰。所有派往在[Root.Capital.GetName]的宫廷的学者和僧侣的努力终于有了回报。"
 religious_events.20.a:0 "我们今后将尊奉巴利三藏的教诲。"
 religious_events.20.b:0 "我们必须尽快邀请一个喇嘛来[Root.Capital.GetCapitalName]。"
 religious_events.20.c:0 "通过仔细学习经典我们将寻找到一个更好的道路。"
 religious_events.20.dd:0 "我们必须努力理解神的道路。"
 religious_events.21.t:0 "[Root.GetName]的改信"
 religious_events.21.d:0 "我们国家的达摩宗教社群十分高兴，因为他们得知我们打算将他们的宗教接纳为我们自己的信仰。所有派往在[Root.Capital.GetName]的宫廷的上师的意见终于被听取了。"
 religious_events.21.a:0 "我们今后将尊奉永恒之道。"
 religious_events.21.b:0 "我们将追随伟大上师的脚步。"
 religious_events.22.t:0 "[Root.GetName]改信祆教"
 religious_events.22.d:0 "我们国家的祆教社群十分高兴，因为他们得知我们打算将他们的宗教接纳为我们自己的信仰。他们的圣火将在[Root.Capital.GetName]永恒地燃烧！"
 religious_events.22.a:0 "思无邪，言无毒，行无恶。"
 religious_events.23.t:0 "[Root.GetName]改信犹太教"
 religious_events.23.d:0 "我们国家的犹太教社群十分高兴，因为他们得知我们打算将他们的宗教接纳为我们自己的信仰。"
 religious_events.23.a:0 "以色列啊，你要听！主是我们的神，是独一的主。"
 indian_religious_tensions:0 "宗教局势紧张"
 desc_indian_religious_tensions:0 "我们已经摧毁了穆斯林势力并重申了我们先祖所尊奉的宗教。我们的国家再也不会被异教徒所统治了。但因为国内的穆斯林群体的规模不小，因此局势还存有一些紧张。"
