 construct_kiel_canal_title:0 "开凿基尔运河"
 construct_kiel_canal_desc:0 "建造一条横断日德兰半岛，连接波罗的海和北海的运河是一项名副其实的超级工程。运河一旦建成，将为我们极大地缩减舰船航行时间。但这项工程耗费极大，而且在施工过程中可能节外生枝……"
 construct_suez_canal_title:0 "开凿苏伊士运河"
 construct_suez_canal_desc:0 "建造一条割裂非洲大陆与西奈半岛，连接地中海和红海的运河是一项名副其实的超级工程。运河一旦建成，将为我们极大地缩减舰船航行时间。但这项工程耗费极大，而且在施工过程中可能节外生枝……"
 construct_panama_canal_title:0 "开凿巴拿马运河"
 construct_panama_canal_desc:0 "建造一条横断巴拿马地峡，连接大西洋和太平洋的运河是一项名副其实的超级工程。运河一旦建成，将为我们极大地缩减舰船航行时间。但这项工程耗费极大，而且在施工过程中可能节外生枝……"
 cancel_kiel_canal_title:0 "终止建设基尔运河"
 cancel_kiel_canal_desc:0 "我们建造基尔运河的工程被认为耗费过巨而将被取消。"
 cancel_suez_canal_title:0 "终止建设苏伊士运河"
 cancel_suez_canal_desc:0 "我们建造苏伊士运河的工程被认为耗费过巨而将被取消。"
 cancel_panama_canal_title:0 "终止建设巴拿马运河"
 cancel_panama_canal_desc:0 "我们建造巴拿马运河的工程被认为耗费过巨而将被取消。"
 canal_events.EVTNAME1:0 "糟糕的规划"
 canal_events.EVTDESC1:0 "我们在[Root.GetName]建设运河的筹备工作似乎不够充分。由于规划不善，这个工程近期已经遭遇了几次严重挫折。组建一个委员会负责重新组织规划全局，也许会让工程回到正轨。"
 canal_events.EVTOPTA1:0 "继续进行"
 canal_events.EVTOPTB1:0 "耗费太大了"
 canal_events.EVTNAME2:0 "无能的领导"
 canal_events.EVTDESC2:0 "我们在[Root.GetName]建设运河碰到的麻烦似乎要归因于工程现场领导的无能。我们得考虑替换负责人了。"
 canal_events.EVTOPTA2:0 "任命新的领导班子"
 canal_events.EVTOPTB2:0 "他们只好将就一下了"
 canal_events.EVTNAME3:0 "新的领导者？"
 canal_events.EVTDESC3:0 "鉴于发生在[Root.GetName]的运河建设过程的许多挫折和困难，听到当地领导层陷于沮丧和工人失去热情的消息并不令人意外。或许我们应当派其他人去接手并重新组织施工？"
 canal_events.EVTOPTA3:0 "为工程任命新的领导者。"
 canal_events.EVTOPTB3:0 "我们没有多余的资源来做此事了。"
 canal_events.EVTNAME4:0 "当地贸易减少"
 canal_events.EVTDESC4:0 "许多在[Root.GetName]建设运河的工人依靠向当地人民贩卖贸易物资来营生。但之后这种贸易开始削减，而没有这种贸易的话许多工人可能就会面临无法生存的危险。"
 canal_events.EVTOPTA4:0 "帮助他们缓解困难。"
 canal_events.EVTOPTB4:0 "这不是我们的责任。"
 canal_events.EVTNAME5:0 "灾难性的滑坡"
 canal_events.EVTDESC5:0 "我们在[Root.GetName]的运河工程似乎是被诅咒了。一次巨大的滑坡掩埋了我们的一些劳工营地，造成了大量伤亡，并导致运河的一部分需要重新开挖。"
 canal_events.EVTOPTA5:0 "给他们送去更多资源。"
 canal_events.EVTOPTB5:0 "我们无能为力。"
 canal_events.EVTNAME6:0 "缺乏供给"
 canal_events.EVTDESC6:0 "无法预料的问题导致我们在[Root.GetName]的运河建设工程的工人缺乏物资供给。除非额外的供给快速送达，否则工程将遭遇重大挫折。"
 canal_events.EVTOPTA6:0 "确保他们能得到所需物资。"
 canal_events.EVTOPTB6:0 "我们无能为力。"
 canal_events.EVTNAME7:0 "洪水泛滥"
 canal_events.EVTDESC7:0 "洪水在[Root.GetName]造成了重大损失，也拖延了运河的建设进程。除非收到追加的资金，否则工程将面临延期的风险。"
 canal_events.EVTOPTA7:0 "投资额外资金。"
 canal_events.EVTOPTB7:0 "我们负担不起。"
 canal_events.EVTNAME8:0 "醉酒者增加"
 canal_events.EVTDESC8:0 "我们原本的把增加酒精配额作为奖赏[Root.GetName]运河工地上的工人的主意貌似带来了我们不想要的效果。醉酒者的增加是我们预料到的，但是因痢疾和发烧而虚弱的死亡人数似乎也增加了。"
 canal_events.EVTOPTA8:0 "减回原来的配给。"
 canal_events.EVTOPTB8:0 "木已成舟，就这样吧。"
 canal_events.EVTNAME9:0 "酒精配给"
 canal_events.EVTDESC9:0 "我们在[Root.GetName]的运河建设工程的寒酸条件使得劳工们沮丧而消极。必须做些什么，否则整个项目将面临停滞的风险。有人建议增加酒精的配给。"
 canal_events.EVTOPTA9:0 "听起来是个好主意。"
 canal_events.EVTOPTB9:0 "这似乎是个错误的方法。"
 canal_events.EVTNAME10:0 "运河公司成立"
 canal_events.EVTDESC10:0 "一群富裕的投资者和商人对穿过[Root.GetName]的运河所能带来的利益感兴趣，他们组建了一个商业公司来支持建设工程。"
 canal_events.EVTOPTA10:0 "棒极了！"
 canal_events.EVTNAME11:0 "运河公司阴谋"
 canal_events.EVTDESC11:0 "看起来这个数年前成立的私有运河公司已经破产了。他们显然早已面临严重的经济问题，但却对公众隐瞒了这些信息，并引诱投资者把更多的钱砸入这个大坑中。许多人的生活被这个现在普遍称为「运河阴谋」的事件给毁了，而愤怒的群众聚集在[Root.Owner.Capital.GetCapitalName]，要求正义和经济补偿。"
 canal_events.EVTOPTA11:0 "这不是我们的错！"
 canal_events.EVTOPTB11:0 "让我们买单吧……"
 canal_events.EVTNAME12:0 "优秀的领导者？"
 canal_events.EVTDESC12:0 "令人惊讶的是，看起来我们在[Root.GetName]的运河建设工程进展得比预期计划更为提前了！"
 canal_events.EVTOPTA12:0 "这是真的吗？"
 canal_events.EVTNAME13:0 "好天气"
 canal_events.EVTDESC13:0 "我们在[Root.GetName]的运河工程得益于最近的好天气，进展得比工期提前了！"
 canal_events.EVTOPTA13:0 "终于有一些好消息了。"
 canal_events.EVTNAME20:0 "疾病爆发"
 canal_events.EVTDESC20:0 "一场瘟疫爆发袭击了我们在[Root.GetName]的运河建设工地！许多工人因为发烧、呕吐甚至可能口眼出血而病亡。报告提及一些受害者的皮肤变黄了……"
 canal_events.EVTOPTA20:0 "派士兵去替换他们。"
 canal_events.EVTOPTB20:0 "祈祷，希望能有最好的结果"
 canal_events.EVTNAME21:0 "疾病爆发"
 canal_events.EVTDESC21:0 "一场瘟疫爆发袭击了我们在[Root.GetName]的运河建设工地！报告提及病人突然感冒发抖，随后又出现发烧以及呕吐、抽搐和眼部损失的症状。这似乎在沼泽和湿地附近频发，因而被命名为沼泽热或是「mala aria」，亦即意大利语中的「恶劣的空气」。"
 canal_events.EVTOPTA21:0 "派士兵去替换他们。"
 canal_events.EVTOPTB21:0 "不能再让更多的人冒险了"
 canal_events.EVTNAME22:0 "狂乱的雷暴雨"
 canal_events.EVTDESC22:0 "看起来就连天气都对我们在[Root.GetName]的运河建设工程对着干。狂乱的雷暴雨破坏了许多劳工营地，而随之而来的泥石流使得工程严重倒退。"
 canal_events.EVTOPTA22:0 "给他们送去更多资源。"
 canal_events.EVTOPTB22:0 "我们无能为力。"
 canal_events.EVTNAME23:0 "运河与河流交会"
 canal_events.EVTDESC23:0 "另一个问题摆在我们在[Root.GetName]的运河工程面前：当地有条河横贯在运河的路线上。因为流量过大——特别是在雨季——我们难以简单地把河水汇入到运河中，那会使得船只通行变得非常危险。于是我们需要让整条河改道……"
 canal_events.EVTOPTA23:0 "招募更多的工人"
 canal_events.EVTOPTB23:0 "派士兵过去"
 canal_events.EVTNAME24:0 "淡水短缺"
 canal_events.EVTDESC24:0 "我们在[Root.GetName]的运河建设工程已经深入内陆。不幸的是这导致在一线的劳工营地不再能够获得淡水水源。我们需要额外的资源以确保他们得到合理供应。"
 canal_events.EVTOPTA24:0 "我们会处理此事。"
 canal_events.EVTOPTB24:0 "让他们自己尝试解决。"
 trade_company_events.EVTNAME1:0 "重新安置"
 trade_company_events.EVTDESC1:0 "[Root.TradeCompany.GetName]想要驱逐在[Root.GetName]的本地人口来为建立种植园开辟道路，并最终在那里安置大量[Root.Owner.Culture.GetName]殖民者。"
 trade_company_events.EVTOPTA1:0 "支持这项倡议。"
 trade_company_events.EVTOPTB1:0 "禁止这些行动。"
 trade_company_events.EVTNAME2:0 "重新安置计划失败"
 trade_company_events.EVTDESC2:0 "在[Root.GetName]重新安置[Root.Owner.Culture.GetName]殖民者的计划并没有按照预计那样进行。似乎想要移居那里的人非常少。"
 trade_company_events.EVTOPTA2:0 "忘了这事吧"
 trade_company_events.EVTOPTB2:0 "重赏之下必有勇夫"
 trade_company_events.EVTNAME3:0 "重新安置计划成功"
 trade_company_events.EVTDESC3:0 "在[Root.GetName]重新安置[Root.Owner.Culture.GetName]殖民者的计划吸引到了足够多的人。"
 trade_company_events.EVTOPTA3:0 "棒极了！"
 trade_company_events.EVTNAME4:0 "新要塞"
 trade_company_events.EVTDESC4:0 "为了更好抵御土著和敌对外国势力的攻击，[Root.TradeCompany.GetName]决定在[Root.GetName]建设一个新的要塞。"
 trade_company_events.EVTOPTA4:0 "好主意！"
 trade_company_events.EVTOPTB4:0 "最好不要惹怒当地人。"
 trade_company_events.EVTNAME5:0 "边界冲突"
 trade_company_events.EVTDESC5:0 "[Root.TradeCompany.GetName]的侵略性行动已经导致了与[enemy_country.GetUsableName]在[target_province.GetName]问题上的冲突。"
 trade_company_events.EVTOPTA5:0 "强迫他们停止行动。"
 trade_company_events.EVTOPTB5:0 "支持他们的行动。"
 trade_company_events.EVTNAME6:0 "[Root.GetName]大屠杀"
 trade_company_events.EVTDESC6:2 "我们在[Root.GetName]发现了一个阴谋！由[target_province.TradeCompany.GetName]领导者带领的[Root.TradeCompany.GetName]外国劳工及[enemy_country.GetUsableName]商人，正计划袭击占领要塞并杀害地方官员来削弱贸易公司的业务。所有谋划者均已被官员定罪并斩首。这件事自然激起了激烈反应……"
 trade_company_events.EVTOPTA6:0 "将这名总督下狱"
 trade_company_events.EVTOPTB6:0 "支持这名总督"
 trade_company_events.EVTNAME7:0 "[From.GetName]大屠杀"
 trade_company_events.EVTDESC7:0 "在[Root.GetName]的[Root.TradeCompany.GetName]总督和其他一些人被谋杀了！在[From.GetName][From.TradeCompany.GetName]的[From.Owner.Culture.GetName]总督被俘虏了，以模糊的阴谋指控被定罪和斩首。"
 trade_company_events.EVTOPTA7:0 "暴行！"
 trade_company_events.EVTNAME8:0 "扩大贸易公司规模"
 trade_company_events.EVTDESC8:0 "[Root.TradeCompany.GetName]对该区域的其他贸易公司的竞争感到不满。他们要求我们宣称周围省份以扩大公司的运作基础。"
 trade_company_events.EVTOPTA8:0 "上吧，宣称这些省份。"
 trade_company_events.EVTTOOLTIP8:0 "[Root.TradeCompany.GetName]将希望这个省份在接下来的几年间被[Root.Owner.GetName]征服。"
 trade_company_events.EVTOPTB8:0 "忽略他们的要求。"
 trade_company_events.EVTNAME9:0 "贸易公司不快"
 trade_company_events.EVTDESC9:0 "[Root.TradeCompany.GetName]对缺少来自[Root.Owner.GetName]的支持非常不快。几年前他们请我们帮忙扩张他们的领地到周围省份。我们甚至宣称了其中的一个省份。但是到今天为止在这件事上依然毫无进展。"
 trade_company_events.EVTOPTA9:0 "重申承诺。"
 trade_company_events.EVTOPTB9:0 "以其它方式支持他们。"
 trade_company_events.EVTOPTC9:0 "无视他们的顾虑。"
 trade_company_events.EVTNAME10:0 "贸易公司兴盛"
 trade_company_events.EVTDESC10:0 "我们的[Root.TradeCompany.GetName]经过一段时间的稳定发展，他们的一些成就现在开始回哺[Root.Owner.GetName]。"
 trade_company_events.EVTOPTA10:0 "利用好这股趋势。"
