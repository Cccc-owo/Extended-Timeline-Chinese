 SV_TRADE_COMPANY_NAME_DESC:1 "此贸易公司位于$REGION|Y$地区，在$NODE|Y$贸易节点拥有竞争力。\n\n贸易公司在遥远地方的土地上管理着我们贸易帝国。将省份分配给贸易公司将增加他们的贸易竞争力和提供更庞大的海军，但缺点是你从这些省份得到的税收和士兵会很少。如果一个贸易公司在其贸易节点内获得贸易统治地位，你将获得一个额外的商人。"