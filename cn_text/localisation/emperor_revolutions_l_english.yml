 center_of_revolution.2950.name:0 "革命面临危险"
 center_of_revolution.2950.desc:0 "过去的十年间，革命遭受了相当多的挫折。大革命失去了领导者，如果我们不能重振革命运动，它将深陷泥潭，并最终陨灭。"
 center_of_revolution.2950.A:0 "令人担忧。"
 center_of_revolution.2950.A.tt:0 "§Y如果在10年内没有国家宣称成为革命目标的话，革命将会结束，而[Root.GetName]将会变成一个议会共和制国家。§!"
 center_of_revolution.3000.name:0 "革命结束"
 center_of_revolution.3000.desc.last_rev:1 "自[last_revolutionary_country.GetAdjective]革命失败之后，没有人再敢于举起他们的旗帜，或尝试与反革命力量斗争。当年那些寻求彻底变革的人们现在却屈从于一句老话：万事变化越大，就越不会变化。"
 center_of_revolution.3000.desc.no_last_rev:0 "由[revolution_center.GetCapitalName]产生的革命理念而引起的运动最终没能达成他们改善人民现状的目标。当年那些寻求彻底变革的人们现在却屈从于一句老话：万事变化越大，就越不会变化。"
 center_of_revolution.3000.desc.never_rev:0 "被[revolution_center.GetCapitalName]所拥护的革命思想并不能改变人民的物质生活环境。他们所发起的运动未能如其计划般推翻国家。当年那些寻求彻底变革的人们现在却屈从于一句老话：万事变化越大，就越不会变化。"
 center_of_revolution.3000.A:0 "谢天谢地！"
 center_of_revolution.3000.A.tt:0 "§Y革命理念已从所有省份移除。§!"
 center_of_revolution.3000.A.tt2:0 "§Y所有的革命中心已被移除。§!"
