 center_of_revolution.1600.desc:0 "我们在[From.GetName]击溃了革命军，这标志着他们事业的一次重大挫折。在他们推翻政府的尝试失败后，[From.GetRegionName]各地曾经的革命分子中有许多已经对革命事业失去了信心，转而默许[Root.GovernmentName]的继续统治。"
