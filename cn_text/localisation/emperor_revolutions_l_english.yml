l_english:
 revolution.30.name:0 "[Root.philosopher_dude.GetName]的理念"
 revolution.30.desc:0 "[university_town.GetName]大学的著名哲学家[Root.philosopher_dude.GetName]出版了一部反对过度专制的著作，毫不掩饰地抨击了[Root.Monarch.GetTitle][Root.Monarch.GetName]。不幸的是，他的著作似乎很有说服力，并广受知识界的欢迎，每当他们想反对政府政策时，就会引用书中的某些重点段落。"
 revolution.30.A:0 "容忍他。"
 revolution.30.B:0 "逮捕他，然后把他的书烧了！"
 french_revolution.4.robespierre:0 "恐怖统治已经使得无数的法国人以共和国之名被杀害，刚刚消灭一个威胁，紧接着就查处掉另一个。最近，罗伯斯庇尔[Root.Monarch.GetTitle]做了一个非常激进的演讲，在演讲中他斥令逮捕公共安全委员会和一般安全委员会之中的叛徒。这引起了革命领袖之中广泛的恐惧与愤怒，他们害怕在另一场清洗中遭到针对。国民议会已经决定宣布逮捕他，并且消除他恐怖统治所造成的恶果，同时保持国家的稳定，以防有人趁乱复辟君主制。\n\n不过，罗伯斯庇尔似乎仍有着许多拥趸，而如果我们不迅速行动，他们一定会设法保护他。"
 french_revolution.4.robespierre.A:0 "逮捕罗伯斯庇尔！"
 french_revolution.4.robespierre.B:0 "恐怖统治将会继续。颤抖吧，人民之敌们！"
 french_revolution.301.name:0 "对革命的背叛"
 french_revolution.301.desc1:0 "[Root.GetEventAdvisorName]，[Root.GetUsableName]的首席[Root.GetEventAdvisorTitle]，经常抨击[Root.Monarch.GetTitle][Root.Monarch.GetName]和革命政府所造成的恐怖统治。在公共安全委员会看来，这表明[Root.GetEventAdvisorHerHim]已经成了一个危险的反动派，他现在是人民公敌，留他活命势必贻害无穷。"
 french_revolution.301.desc2:0 "目前仍不清楚首席[Root.GetEventAdvisorTitle][Root.GetEventAdvisorName]做了什么而引起了[Root.Monarch.GetTitle][Root.Monarch.GetName]的愤怒，但是公共安全委员会仍然认定[Root.GetEventAdvisorHerHim]是一个潜在的反动分子。为免这潜在的风险被坐实，他们建议用断头台处决他。"
 french_revolution.301.desc3:0 "似乎公安委员会的一名委员无意中听到[Root.GetEventAdvisorName]，[Root.GetUsableName]的首席[Root.GetEventAdvisorTitle]，对一名反革命分子发表了错误的言论。当这个消息传开，委员会立马认定[Root.GetEventAdvisorHerHim]为人民公敌并建议使用断头台处决。"
 french_revolution.301.A:0 "断头台夫人的另一名罹难者。"
 french_revolution.301.B:0 "我们应该放过[Root.GetEventAdvisorHerHim]。"
 french_revolution.303.name:0 "恐怖专政"
 french_revolution.303.desc:0 "频繁的清洗让革命的敌人在恐惧中瑟缩。没人敢于提高嗓门反对政府制定的方针计划，这让整个国家空前地团结起来。一切赞誉归于[Root.Monarch.GetTitle][Root.Monarch.GetName]！"
 french_revolution.303.A:0 "如果他们不喜欢我们，那就让他们畏惧我们。"
 french_revolution.5.female:0 "自革命以来，女王和其他王室成员一直被软禁在杜伊勒里宫，在那里她不情愿地成了新政权的傀儡。尽管她曾承诺保证革命的社会进步，但她并没有掩饰对强加给她的这个肮脏的君主立宪制的蔑视。恰恰相反，她正密谋逃走，想从我们在[flee_to_country.GetUsableName]的敌人那里寻求庇护，藉此希望能从那里恢复王位。然而，革命武装在她越境前截获了她。\n\n这使得那些鄙视君主制并希望永远摆脱这份祸害的人信心大增，他们把她拖到国民议会前，以与外国势力合谋而叛国的罪名接受审判。如果被判有罪，她将被迫退位，被剥夺所有头衔，面临断头台处决。然而，紧张局势正在加剧，投票已经到了千钧一发之际。"
 french_revolution.5.male:0 "自革命以来，国王和其他王室成员一直被软禁在杜伊勒里宫，在那里他不情愿地成了新政权的傀儡。尽管他曾承诺保证革命的社会进步，但他并没有掩饰对强加给他的这个肮脏的君主立宪制的蔑视。恰恰相反，他正密谋逃走，想从我们在[flee_to_country.GetUsableName]的敌人那里寻求庇护，藉此希望能从那里恢复王位。然而，革命武装在他越境前将其截获。\n\n这使得那些鄙视君主制并希望永远摆脱这份祸害的人信心大增，他们把他拖到国民议会前，以与外国势力合谋而叛国的罪名接受审判。如果被判有罪，他将被迫退位，被剥夺所有头衔，面临断头台处决。然而，紧张局势正在加剧，投票已经到了千钧一发之际。"
 french_revolution.8.desc:0 "我们敬爱的[Root.Monarch.GetTitle]遇害了！保王党人把炸弹藏进桶里，放到了停在圣尼凯斯街的货车上，那是拿破仑去往歌剧院观赏约瑟夫·海顿的清唱剧《创世记》首演的必经之路。炸弹中装满了火药、易燃物和弹丸，用长长的导火线引爆，号称「地狱机器」。就在拿破仑走近时，爆炸发生了，他的性命被当场夺去。"
 french_revolution.8.B:0 "真是悲剧！"
 rus_revolutionary_zeal:0 "俄国大革命"
 desc_rus_revolutionary_zeal:0 "俄罗斯的人民已经拥抱了革命！现在，我们必须将革命传播到地球上的每一个角落！"
