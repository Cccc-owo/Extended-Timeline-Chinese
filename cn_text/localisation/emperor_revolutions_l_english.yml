 revolution.31.name:0 "西班牙大革命"
 revolution.31.desc:0 "革命来临了！暴徒们袭击了[Root.Capital.GetCapitalName]王宫，抓住了[Root.Monarch.GetTitle][Root.Monarch.GetName]，[Root.Monarch.GetSheHe]和其他无法逃脱的王室成员一起被立刻处决。\n\n新的最高中央和执政委员会已经宣布成立一个共和国。委员会由西班牙各部的两名代表组成，由著名哲学家和律师加斯帕尔·梅尔乔·德·霍韦亚诺斯领导。政府承诺废除农奴制，建立法律下的平等，将贵族的土地重新分配给国家和人民，使西班牙和欧洲其他国家走向一个没有压迫的光明未来。"
 revolution.31.A:0 "革命万岁！"
 revolution.32.name:0 "[Root.GetAdjective]大革命"
 revolution.32.desc.swedish:0 "革命来临！革命以被称为「[GetYear]年党人」的贵族团体发动的一场政变开始，迫使[Root.Monarch.GetTitle][Root.Monarch.GetName]退位并流亡国外。尽管政变策划者们的目的是建立君主立宪制，但由于律师、商人和自由派的激进派系的煽动性言论激发了民众对于君主的愤怒，事态迅速升级。[Root.Capital.GetCapitalName]的皇宫已被攻占，官员们在恐怖中目睹了旧政权象征的倒塌和新共和国的建立。\n\n由激进分子主导的公安委员会已经掌握国家临时控制权。他们承诺在法律框架内实现平等，并将贵族土地在国家和农民之间重新分配，将带领[Root.GetName]和欧洲其他部分走向不受压迫的更光明的未来。"
 revolution.32.desc.norwegian:0 "革命来临！革命以被称为「[GetYear]年党人」的贵族团体发动的一场政变开始，迫使[Root.Monarch.GetTitle][Root.Monarch.GetName]退位并流亡国外。尽管政变策划者们的目的是建立君主立宪制，但由于律师、商人和自由派的激进派系的煽动性言论激发了民众对于君主的愤怒，事态迅速升级。[Root.Capital.GetCapitalName]的皇宫已被攻占，官员们在恐怖中目睹了旧政权象征的倒塌和新共和国的建立。\n\n由激进分子主导的公安委员会已经掌握国家临时控制权。他们承诺在法律框架内实现平等，并将贵族土地在国家和农民之间重新分配，将带领[Root.GetName]和欧洲其他部分走向不受压迫的更光明的未来。"
 revolution.32.desc.danish:0 "革命来临！革命以被称为「[GetYear]年党人」的贵族团体发动的一场政变开始，迫使[Root.Monarch.GetTitle][Root.Monarch.GetName]退位并流亡国外。尽管政变策划者们的目的是建立君主立宪制，但由于律师、商人和自由派的激进派系的煽动性言论激发了民众对于君主的愤怒，事态迅速升级。[Root.Capital.GetCapitalName]的皇宫已被攻占，官员们在恐怖中目睹了旧政权象征的倒塌和新共和国的建立。\n\n由激进分子主导的公安委员会已经掌握国家临时控制权。他们承诺在法律框架内实现平等，并将贵族土地在国家和农民之间重新分配，将带领[Root.GetName]和欧洲其他部分走向不受压迫的更光明的未来。"
 revolution.32.A.swedish:0 "为了自由的北欧！"
 revolution.32.A.norwegian:0 "为了自由的北欧！"
 revolution.32.A.danish:0 "为了自由的北欧！"
 revolution.33.name:0 "猛攻伦敦塔"
 revolution.33.desc:0 "「看到[Root.GetStateForm]的荣誉堕落到与娼妓一般的水准，我为此而悲痛。」由于这些不恰当的字句，[Root.Monarch.GetTitle][Root.Monarch.GetName]下令逮捕并监禁了广受欢迎的政治家约翰·威尔克斯。然而，这引发了伦敦的大规模抗议，人们以「为了威尔克斯和自由！」的口号举行集会。官员宣读了「暴乱法」，指示部队向抗议者开火，但这不过是在抗议队伍不断壮大的情况下进一步加剧了紧张局势。抗议很快在整个城市升级，大批暴民涌入伦敦塔，释放了所有政治犯。在威尔克斯本人的带领下，群众转而攻向白金汉宫。[Root.Monarch.GetTitle]在[Root.Monarch.GetSheHe]尝试逃离城市时被捕，而现在因针对[Root.GetAdjective]人民的阴谋而面临审判，这一判决已成定局。\n\n由威尔克斯领导的革命委员会已经接管了新共和国，革命委员会承诺废除农奴制、实现依法平等，没收贵族土地归国有或分给农民，领导[Root.GetName]走向由自由和人类的兄弟情谊的理想指导的未来。"
 revolution.33.A:0 "共和国万岁！"
 revolution.34.name:0 "[Root.GovernmentName]的垮台"
 revolution.34.desc:0 "革命来临了！长期以来，[Root.GovernmentName]政府都没能施行任何有意义的改革措施，这在民众中引发了长久的不满，而这种不满最终失控、演变成为了革命；革命群众席卷了[Root.Capital.GetCapitalName]的托普卡帕宫，[Root.Monarch.GetTitle][Root.Monarch.GetName]的后宫女眷均被擒获，皇室财产悉数抄没。[Root.Monarch.GetTitle]本人尝试逃跑，却没能躲避多久。以背叛人民和信仰的罪名，[Root.Monarch.GetSheHeCap]很快就被群众处决。\n\n帝国底万中的反动分子被悉数清除，并重新组建为共和国的执政议会，现在正由自封的至高维齐尔[Root.new_supreme_vizier.GetName]领导。新政权承诺将废除农奴制，建立法制之下的平等，没收贵族的土地、交由国家和农民，从而实现[Root.Religion.GetGroupName]同胞皆为兄弟、免除封建压迫的理想。"
 revolution.34.desc.heir:0 "革命来临了！长期以来，[Root.GovernmentName]政府都没能施行任何有意义的改革措施，这在民众中引发了长久的不满，而这种不满最终失控、演变成为了革命；革命群众席卷了[Root.Capital.GetCapitalName]的托普卡帕宫，[Root.Monarch.GetTitle][Root.Monarch.GetName]的后宫女眷均被擒获，皇室财产悉数抄没。[Root.Monarch.GetTitle]本人尝试逃跑，却没能躲避多久。以背叛人民和信仰的罪名，[Root.Monarch.GetSheHeCap]很快就被群众处决。\n\n帝国底万中的反动分子被悉数清除，并重新组建为共和国的执政议会，现在正由自封的至高维齐尔[Root.new_supreme_vizier.GetName]领导。新政权承诺将废除农奴制，建立法制之下的平等，没收贵族的土地、交由国家和农民，从而实现[Root.Religion.GetGroupName]同胞皆为兄弟、免除封建压迫的理想。\n\n然而，[Root.Heir.GetTitle][Root.Heir.GetName]仍然控制着许多省份，他已经纠集起了由奥斯曼保皇党组成的军队，发誓将复辟[Root.GovernmentName]……"
 revolution.34.A:0 "自由是人民无可辩驳的权利！"
 revolution.35.name:0 "拿破仑·迪·波拿巴"
 revolution.35.desc:0 "大革命的混乱与外国干涉的威胁，为雄心勃勃的年轻军官带来了崭露头角的机会——这个机会被科西嘉的炮兵中尉拿破仑·迪·波拿巴牢牢地攥在了手里。数场战斗的胜利让他引人注目。最近他又通过在街巷中部署重炮，独力镇压了[Root.Capital.GetCapitalName]的保王党叛乱，这次果断行动的成功让他赢得了人民的爱戴。已经有许多革命领袖看好他，打算提携他升任要职。然而，他是一个充满野心的人，区区[Root.Monarch.GetTitle]之位可不会使他满足。"
 revolution.36.desc:0 "不满足于仅仅作为第一执政，拿破仑·迪·波拿巴提议自己应加冕为意大利皇帝。他声称恢复世袭继承制可以让意大利那些试图叛乱恢复旧政权的人更难得逞——毕竟，他已经遭遇过不止一次保王党的刺杀阴谋。但是毫无疑问，他的主要动机是满足他想要获得至高无上权力的野心。这份提议在群众中得到了广泛的支持，许多群众渴望恢复革命发生前相对稳定的社会环境；然而，革命的铁杆支持者对于这种试图把过多的权力掌握在拿破仑的手中的行为表示了担忧。"
 revolution.36.A:0 "意大利将成为一个帝国！"
 revolution.37.name:0 "[Root.Capital.GetCapitalName]革命"
 revolution.37.desc:0 "革命来临了！人群聚集在[Root.Capital.GetCapitalName]，提出了大量的让步条件，主要包括一部更加民主的宪法。惊讶于抗议的规模，[Root.Monarch.GetTitle][Root.Monarch.GetName]试图以一些微薄的让步来缓解现状。但革命者的领袖[Root.new_ruler.GetName]重申了他们不会轻易退缩。「我们有什么证据，」他说，「能证明这个暴君会信守[Root.Monarch.GetHerHis]承诺？」因此，[Root.Monarch.GetTitle][Root.Monarch.GetName]命令军队驱散人群，但军队拒绝向示威者开火，被驱逐的反而是[Root.Monarch.GetSheHe]自己。\n\n一个革命共和国在[Root.new_ruler.GetName]谨慎的管理下建立，并承诺废除农奴制，以法律确保平等并将贵族的土地重新分配给国家和农民。它将引领[Root.GetName]的人民走向一个由自由和兄弟情谊引领的未来。"
 revolution.37.A:0 "革命万岁！"
 revolution.38.name:0 "[Root.Capital.GetCapitalName]革命"
 revolution.38.desc:0 "革命来临了！[Root.GovernmentName]各处的抗议者要求均分土地，制定民主宪法并提高非德意志地区的自治权，抗议在[Root.Capital.GetCapitalName]演变成了大规模的游行。[Root.Monarch.GetTitle][Root.Monarch.GetName]试图以一些微薄的让步来缓解现状，但这无法使抗议者满意。军队的暴力行为点燃了人民的怒火，一群暴徒攻击了霍夫堡宫，抓住并处死了[Root.Monarch.GetTitle]。\n\n革命委员会宣布[Root.GetUsableName]现在是一个共和国，他们承诺废除农奴制以法律确保平等并将贵族的土地重新分配给国家和农民，将[Root.GetUsableName]和欧洲的其他地区从压迫当中解放出来。"
 revolution.38.A:0 "前进，为了自由！"
 center_of_revolution.2.name:0 "来自[william_jones_province.GetName]的怒汉"
 center_of_revolution.2.desc:0 "[Root.william_jones.GetName]，一名来自[william_jones_province.GetName]的诗人和学者在他的[william_jones_province.Culture.GetName]同乡当中通过散发小册子而出了名，他甚至还创作了一首[william_jones_province.Culture.GetName]国歌。他公开谴责[Root.GetAdjective]的压迫并传播[revolution_target.GetAdjective]的革命理念，他号召他的同乡打起行装，离开家园并前往新世界的「应许之地」寻找自由。\n\n看起来他的言论在[william_jones_province.Culture.GetName]人当中很有市场，一名有影响力的权贵称他是「我见过的最热忱的[william_jones_province.Culture.GetName]人」。已经有许多他的同乡受他的理念影响，开始前往[destination_country.GetName]。"
 center_of_revolution.2.A:0 "让他们离开，没有他们我们会过得更好。"
 center_of_revolution.2.B:0 "我们不能允许他们移民到殖民地。"
 opinion_hostile_expats:0 "有敌意的侨民"
 center_of_revolution.3.name:0 "殖民地局势动荡"
 center_of_revolution.3.desc:0 "如野火般蔓延的革命思想已经渗透进了我们的殖民地。受到[revolution_target.GetAdjective]革命成功的影响以及哀叹于本国缺少自由的事实，大批心怀不满的知识分子和雄心勃勃的创业者正涌向[colonial_country.GetName]，期求在那里能够建立一个远离[Root.GetAdjective]支配的独立共和国。"
 center_of_revolution.3.A:0 "我们有麻烦了。"
 center_of_revolution.4.name:0 "殖民地的自由"
 center_of_revolution.4.desc:0 "来自[colonial_country.GetName]的大使已到达[Root.Capital.GetCapitalName]进行秘密行动：在[rival_country.GetAdjective]规则的不公正对待之下，他们寻求独立的支持。如果我们可以为他们提供物质支持，他们也许可以挣脱独立，从而将自由传播到新世界，并削弱那些抵制[Root.Capital.GetContinentName]革命前进的人。"
 center_of_revolution.4.desc.already_supporting:0 "来自[colonial_country.GetName]的大使已到达[Root.Capital.GetCapitalName]进行秘密行动：在[rival_country.GetAdjective]规则的不公正对待之下，他们为自己的独立而寻求我们的进一步支持。如果我们可以为他们提供更多的物质支持，他们也许可以挣脱并独立，从而将自由传播到新世界，并削弱那些抵制[Root.Capital.GetContinentName]革命前进的人。"
 center_of_revolution.4.A:0 "给他们一些经济援助。"
 center_of_revolution.4.B:0 "给他们其它形式的援助。"
 center_of_revolution.4.C:0 "我们最好把精力放在其它地方。"
 center_of_revolution.5.name:0 "[From.GetName]支持我们独立"
 center_of_revolution.5.desc:0 "[From.GetName]迫切希望传播他们的革命理想，并愿尽其所能削弱宿敌[rival_country.GetUsableName]，为此，他们已经同意向我们提供物质援助，以确保我们从[rival_country.GetAdjective][rival_country.GovernmentName]手中争取独立。"
 center_of_revolution.5.A:0 "很好。"
 center_of_revolution.6.name:0 "[From.GetName]在我们的殖民地制造麻烦"
 center_of_revolution.6.desc:0 "尽管[From.GetName]否认了所有的指控，但我们还是发现他们不仅仅满足于在[Root.Capital.GetContinentName]实施颠覆活动，还在给[colonial_country.GetName]殖民地的反贼暗中提供支持。我们必须对两国采取迅速行动，以防殖民地脱离我们的掌控！"
 center_of_revolution.6.A:0 "他们怎么敢？！"
 opinion_funded_independence_war:0 "资助了独立战争"
 opinion_funding_our_colonies_for_independence:0 "资助了殖民地的独立"
 opinion_refused_to_fund_independence_war:0 "拒绝资助独立战争"
 revolutionary_sentiment:0 "革命热情"
 center_of_revolution.7.name:0 "曾经的革命者浪子回头"
 center_of_revolution.7.desc.is_former_target:0 "随着革命的失败，那些从未真正认同革命的人也开始表达自己的看法。尽管意识形态问题在多年内仍会折磨我们的国家，但各省的革命热情正在缓慢消失。"
 center_of_revolution.7.desc.former_target_exists:0 "随着[former_revolutionary_country.GetAdjective]革命的失败，[revolutionary_province.GetAreaName]民众的革命热情也有所衰减。还想改变体制的人也不愿放弃，在[Root.GovernmentName]的体制下继续存活。"
 center_of_revolution.7.desc.no_former_target:0 "随着想要实现革命的人彻底失败，[revolutionary_province.GetAreaName]的人民的革命热情持续走低。他们不情愿地顺从于[Root.GovernmentName]的统治以保全性命。"
 center_of_revolution.7.A:0 "一切都已恢复了原有的秩序。"
 center_of_revolution.8.name:0 "[revolutionary_province.GetName]的反革命分子"
 center_of_revolution.8.desc:0 "颠覆性的[revolution_target.GetAdjective]革命理念已经在[revolutionary_province.GetName]站稳了脚跟，打破了原有的社会秩序。然而，在战争打响之前正统的贵族并不承认这个势力。他们承诺如果我们给予支持，就集结力量将革命者驱逐出[revolutionary_province.GetName]。"
 center_of_revolution.8.A:0 "他们将得到我们的支持。"
 center_of_revolution.8.B:0 "我们不会扰乱当地的行政。"
 center_of_revolution.9.name:0 "[reactionary_province.GetName]的反动分子！"
 center_of_revolution.9.desc:0 "[reactionary_province.GetName]的旧政权余孽乃是人民之敌一事暴露无遗。经过严密的秘密谋划，他们已经策反了不少地方民兵并且罗织罪名抓捕了我们在当地的行政人员。他们还声称，自己有责任在困难时期引导[reactionary_province.GetName]的人民，保护他们免受革命政府侵害。我们该如何处理他们？"
 center_of_revolution.9.A:0 "我们将碾碎这些人民之敌！"
 center_of_revolution.9.B:0 "他们不值得我们费心。"
 center_of_revolution.10.name:0 "[province_to_revolution.GetName]的共和派密谋"
 center_of_revolution.10.desc:0 "[own_revolutionary_province.GetName]的爱国人士提醒我们，传播革命理想的新契机已经浮现。来自[province_to_revolution.GetName]的共和派人士正在尝试与他们接洽，希望能在针对当地反动势力的政变中得到[Root.GetAdjective]的帮助。然而，反动派在[own_revolutionary_province.GetCapitalName]的势力根深蒂固，只有得到我们的物资援助，他们才能取得进展。可如果我们决定干涉，[neighbour_country.GetAdjective]的统治者一定会把这当成恶意的挑衅。"
 center_of_revolution.10.A:0 "他们将得到我们的支持。"
 center_of_revolution.10.B:0 "我们不应该干涉[neighbour_country.GetAdjective]的事务。"
 center_of_revolution.11.name:0 "在[province_to_revolution.GetName]的政变"
 center_of_revolution.11.desc:0 "拥护革命思想的危险理想主义者已经控制了[province_to_revolution.GetName]，而那些拒绝支持革命事业的当地官员或被驱逐，或被处决。目击者称，来自[From.GetAdjective]的著名革命党人物出现在了叛军中间，但[From.GetAdjective]派驻[Root.Capital.GetCapitalName]的代表却表示对此次政变毫不知情。"
 center_of_revolution.11.A:0 "我们无法忍受这种事。"
 opinion_revolutionary_coup_in_our_province:0 "向我国输出革命"
 opinion_non_intervention:0 "不干涉主义"
 center_of_revolution.12.name:0 "[revolution_target.GetAdjective]流亡者到达[Root.Capital.GetCapitalName]"
 center_of_revolution.12.desc:0 "许多[revolution_target.GetAdjective]贵族逃到了[Root.Capital.GetCapitalName]，借此避开在他们祖国肆虐的革命。他们现在提议扶持[revolution_target.GetName]的合法统治者，以此帮助[Root.Monarch.GetTitle][Root.Monarch.GetName]结束革命的威胁，并让他们恢复原有地位。他们的到来增强了我国的反革命倾向，甚至让一些以前玩弄危险的进步思想的人产生了动摇。"
 center_of_revolution.12.A:0 "这里欢迎他们。"
 revolution.10.desc.nahuatl:0 "革命来临了！在革命群众冲进政府的关键建筑之后，[Root.GovernmentName]就不堪重负垮台了。[Root.Monarch.GetTitle][Root.Monarch.GetName]和他在[Root.GetNobilityOrFallbackName]间的支持者已经被革命者献祭给了诸神，以期望神灵的愤怒可以被这丰厚的祭品平息。\n\n一个纯粹的临时公共安全委员会已经被设立，将引导新共和国度过革命时期。然而，威胁无处不在，因为全世界的君主和独裁者都担心会遭受和我们[Root.Monarch.GetTitle]一样的命运，并且已经在准备对我们发动战争。但好的一面是，全世界的自由势力也期待着我们对于他们斗争的帮助，因此我们能通过这种方式得到支持。"
 revolution.10.opt.nahuatl:0 "祭坛将会被共和国敌人的鲜血染红！"
 revolution.39.name:0 "巴达维亚共和国"
 revolution.39.desc:0 "革命来临了！人群聚集在[Root.Capital.GetCapitalName]，要求政府做出让步，其主要包括一部更加民主的宪法，赫尔曼·威廉·丹德尔斯将军也结束流亡回到祖国来支持人民的事业。深感大祸临头，[Root.Monarch.GetTitle][Root.Monarch.GetName]在民众将[Root.Monarch.GetSheHe]抓获之前乘渔船逃亡出国。\n\n一个革命的「巴达维亚」共和国已经宣布成立，它以曾经反抗罗马帝国的旧日叛军为名。共和国的领导人在丹德尔斯将军的全力支持下，决定废除农奴制度，把贵族的土地在国家和农民之间进行重新分配，带领[Root.GetName]人民走向自由和人人皆兄弟的未来。"
 revolution.39.A:0 "共和国万岁！"
 junior_revolutionary_republic_reform:0 "革命国家"
 junior_revolutionary_republic_reform_desc:0 "革命共和国的政府由一个众议院支持下的小型执行委员会所组成，众议院的成员由普遍选举选出。这个国家将竭尽全力支持革命事业，传播自由和平等的思想。"
 republics.102.t:0 "[Root.GovernmentName]的稳定"
 republics.102.d.pirate:0 "海盗船长们和[Root.Monarch.GetTitle][Root.Monarch.GetName]的争执已经逐渐失控。由于不信任[Root.Monarch.GetName]会自愿放弃[Root.Monarch.GetHerHis]权力，船长们加入了驱逐[Root.Monarch.GetHerHim]的势力。随着[Root.Monarch.GetHerHis]尸体在绞架上摇摆，兵变者们联合起来建立了一个「兵变议会」以领导[Root.GovernmentName]度过这段艰难的时期。"
 republics.102.d.revolution:0 "共和国机构的公信力已经糟糕到了人民广泛讨论反革命政变的地步。随着猜疑的愈演愈烈，[Root.Monarch.GetTitle][Root.Monarch.GetName]所在的位置开始有些不稳。在这个困难的时期，[Root.GetName]的领导人在国家安全委员会采取了控制共和国的手段，直到恢复稳定。"
 republics.102.A.pirate:0 "兵变者们永垂不朽！"
 republics.102.A.pirate.tooltip:0 "§Y兵变议会（2/2/2）掌权了。只要共和传统低于50，选举就会被暂停。§!"
 republics.102.A.revolution:0 "愿他们的统治短暂而成功！"
 republics.102.A.revolution.tooltip:0 "§Y公共安全委员会（2/2/2）掌权了。只要共和传统低于50，选举就会被暂停。§!"
 elections.700.caretaker:0 "随着共和国的秩序多少恢复了正常，公共安全委员会已经决定停止运行，并允许通过选举来交代。推举出了三名主要候选人来替代[Root.Monarch.GetTitle]。"
 pirates.1.desc3:0 "[Root.GovernmentName]的安全已经得以确保，兵变议会已然在争吵与内讧中倒台，并最终解散。全员已被告知准备选举一个新的[Root.Monarch.GetTitle]。\n\n一个[Root.Monarch.GetTitle]将监管整个国家的不法行为，而对其本人唯一的要求只是希望他不要有对权力进一步的渴望。这是一项无异于走钢丝的使命，然而仍必须有一些勇敢或莽撞的家伙来填补这个空缺。"
 center_of_revolution.1000.name:0 "革命的发源地"
 center_of_revolution.1000.desc:0 "在[Root.GetCapitalName]，一位名叫[Root.first_center_revolutionary_philosopher.GetName]的哲学家发表了数篇斥责[Root.Owner.GetUsableName]专制不公的文章，宣传一种名为「社会契约」的新思想。他质疑了君权神授的合法性，并宣称主权在民，而对于立法与施政的最终决定权也必须归于人民大众。\n\n他的理论在新兴资产阶级与文人学者中广受欢迎，广布的小册子流水般散播开来，号召人们起来反抗专制暴政。他们的支持者逐渐遍布全[Root.GetContinentName]，革命星火，势将燎原。"
 center_of_revolution.1000.A:0 "这将颠覆一切……"
 center_of_revolution.1001.name:0 "重燃革命火炬"
 center_of_revolution.1001.desc:1 "随着革命斗争在[first_revolution_center.GetCapitalName]的失败，整个[Root.GetContinentName]的旧秩序仿佛都松了口气，满以为挑战已经被克服，一切都将归于正轨。然而，现在看来他们放心得太早了：[Root.GetCapitalName]的中产阶级高举起[first_revolution_center.first_center_revolutionary_philosopher.GetName]的革命思想，并尝试重走革命先驱的道路，将第三阶级从极权体制的压迫中解放出来。"
 center_of_revolution.1001.A:1 "他们将会遭受和[first_revolution_center.GetCapitalName]一样的命运！"
 center_of_revolution.1001.B:0 "革命万岁！"
 center_of_revolution.1500.name:0 "革命结束"
 center_of_revolution.1500.desc:0 "[From.GetUsableName]的军队彻底击溃了[Root.GetAdjective]革命军！当空想家们被无情围捕时，沉默的大多数转而掸去君主古老徽号上的尘土。"
 center_of_revolution.1500.A:0 "国王万岁！"
 center_of_revolution.2000.name:0 "限制谷物贸易？"
 center_of_revolution.2000.desc:0 "谷物商人们在贸易上长期受到严苛的限制，包括价格调控和品质检查等。他们联合起来，提出了一项能极大提升利润，同时以此给我们带来大量税收的提案——他们提出在谷物贸易中遵循自由放任的原则，取消国家施加给这个行业的大多数限制。\n\n然而许多人指出这些限制的目的是保证粮食价格处在人民能够担负得起的水平，他们认为谷物商人是「人民最残酷的敌人」，认为他们将面粉和石粉或骨粉混合在一起，并恶意抬价以从穷苦人民身上榨取利润。因此，给予商人们自主权看起来是危险的……"
 center_of_revolution.2000.A:0 "由他们去吧。"
 center_of_revolution.2000.B:0 "没有必要对目前的安排作出改变。"
 center_of_revolution.2001.name:0 "面粉战争"
 center_of_revolution.2001.desc:0 "去年的冬天非常难熬，而直到今年春天也没有什么收成。[Root.GetUsableName]的储备粮食已经耗尽；而人民正面临着饥荒的威胁。谷物商人囤积居奇，更是使得局势雪上加霜。对于[Root.Monarch.GetTitle]的愤怒正如野火一般蔓延，煽动者们提醒人们，最近[Root.Monarch.GetTitle]的决定，放松了对谷物商人的限制——他们认为这些限制本可以阻止当前状况的出现。他们要求国家废除这项改革，并向人民分发粮食来减轻他们的苦难。"
 center_of_revolution.2001.A:0 "我们不能忍受这种苦难了，按照他们的要求去做吧！"
 center_of_revolution.2001.B:0 "经济自由主义才是未来的方向，我们不应该阻碍进步。"
 laissez_faire_grain_trade:0 "自由放任的谷物贸易"
 desc_laissez_faire_grain_trade:0 "我们已经允许谷物商人自由支配价格，以便从面粉的销售中获取尽可能多的利润。"
 revolutionary_sentiment_warning:0 "§R选择这个选项将会增加革命中心在[Root.GetName]出现的几率。§!\n"
 laissez_faire_grain_trade_tooltip:0 "所有治下省份中，§Y[Root.Culture.GetGroupName]§!文化，且生产§Y谷物§!的省份将会获得§G+50%§!的本地生产效率，持续5年。"
 laissez_faire_grain_trade_removed_tooltip:0 "「§Y自由放任的谷物贸易§!」修正将从所有§Y[Root.Culture.GetGroupName]§!文化且生产§Y谷物§!的省份中移除。"
 center_of_revolution.2002.name:0 "[Root.GetUsableNameCap]的国债"
 center_of_revolution.2002.desc:0 "长期的斗争和脆弱的经济使[Root.Monarch.GetTitle]欠下了大量的债务，许多人都认为欠款永远结不清了。由于还清这些债务需要调用国家预算越来越多，部长议会被召集起来寻求一个方案。有些人认为增加税率是可行的方案，但其他人指出这不会受到民众的欢迎，并建议进行广泛的改革来改善[Root.GetUsableName]的财政效率。"
 center_of_revolution.2002.A:0 "提高税赋将有助于我们偿还债务。"
 center_of_revolution.2002.B:0 "财政改革才是答案。"
 revolution_higher_taxes_for_debts:0 "紧急税收"
 desc_revolution_higher_taxes_for_debts:0 "国家债务将依靠平民的努力工作来偿还。"
 revolution_administrative_reforms:0 "预算改革"
 desc_revolution_administrative_reforms:0 "通过一项雄心勃勃的预算改革计划，人们对金融业的信心正在缓慢地增加。"
 center_of_revolution.2003.name:0 "[Root.Adm_Advisor.GetName]的改革"
 center_of_revolution.2003.desc:0 "一个现代且专制的国家的需求是远大于我们祖先的国家的。特别是在国家财政这方面。因而我们幸运地雇佣到了优秀的金融改革者[Root.Adm_Advisor.GetName]，一个对金融领域有者十分自信的人。\n\n然而当下，[Root.Adm_Advisor.GetSheHe]已经开始要求更多。通过一些大权来贯彻自己的新政策，[Root.Adm_Advisor.GetSheHe]在改革方面的野心已经为国家带来了好处，并一定会为我们的财政大臣赢得更高的声望。"
 center_of_revolution.2003.A:0 "放权与[Root.Adm_Advisor.GetHerHim]。"
 center_of_revolution.2003.B:0 "这完全不可接受！把[Root.Adm_Advisor.GetHerHim]从政府里踢出去！"
 center_of_revolution.2010.name:0 "第三阶级的要求"
 center_of_revolution.2010.desc:0 "近年来，[Root.Get市民Name]对于他们在[Root.GetUsableName]的地位越来越不满意。即使他们从工商业向国库贡献的税务占据了财政收入的绝大多数，他们对于政府的决策依然没有丝毫影响。确实如此，他们只能沮丧地看着[Root.Monarch.GetTitle]指明一条日益趋向集权的道路，从而摆脱各阶层曾经对[Root.Monarch.GetHerHim]施加的制约与平衡。\n\n他们现在提出了需求，要求废除最近几年的专制主义改革并授予更多的土地来作为他们贡献的补偿。如果我们拒绝，他们的内心就会被不满所支配，同时摧毁对[Root.GovernmentName]的信任。"
 center_of_revolution.2010.A:0 "接受他们的要求。"
 center_of_revolution.2010.B:0 "我们不能同意此事。"
 has_parliament_with_at_least_one_seat:0 "§Y[Root.GetName]§!有至少一个议会席位"
 reactionaries_failed:0 "反动势力的失败"
 desc_reactionaries_failed:0 "这个国家根深蒂固的反动势力为了阻止革命者掌权而进行了激烈的内战。尽管他们最终失败了，但这个国家仍然在革命派和反动派间一分为二。"
 revolution.1.A:0 "我们必须让那些自命不凡的暴民认清自己的地位！"
 revolution.1.B:0 "也许他们是对的……"
 revolution_disaster_go_for_it_tooltip:0 "§Y[Root.GetName]将会成为一个革命共和国，而反动者将会试图扭转这一变化。§!\n"
 the_revolution_will_succeed:0 "§Y革命将会胜利\n§!"
 revolution.9.won_revolution:0 "我们的革命势力获得了胜利，近年来的叛乱正在趋向尾声。现在我们可以期待[Root.GetName]人民有一个更加光明的未来。"
 revolution.9.lost_revolution:0 "参与革命的步兵都被碾碎了！我们的人民不得不进一步屈服于[Root.Monarch.GetTitle]的统治。"
 revolution.9.won_reactionary:0 "我们碾碎了自命不凡的革命暴民！不再有人非议[Root.Monarch.GetTitle]的统治……"
