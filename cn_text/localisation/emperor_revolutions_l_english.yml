 revolution.40.name:0 "天朝的革命"
 revolution.40.desc:0 "革命来临了！大批群众聚集在[Root.Capital.GetCapitalName]，要求终结压迫广大人民的千年帝制。起初，人民只是要求制定一部宪法来制约[Root.Monarch.GetTitle]的权力，提升自己在政府中的影响力。然而，帝国军队的暴力镇压激怒了人民，他们奋起反击，然后冲进了紫禁城。当[Root.Monarch.GetTitle][Root.Monarch.GetName]的奢靡生活展现在人们面前时，几乎没有人还会对[Root.Monarch.GetHerHim]抱有怜悯之心。[Root.Monarch.GetName]自觉逃跑无望，因不愿公开受辱而畏罪自杀。\n\n[Root.Capital.GetCapitalName]的新统治者宣布中国实行共和政体。他们还承诺重新分配士绅土地给农民，实行「耕者有其田」，并在法律之下实行完全的「四民平等」，以求重组国家。全中国的人民将会拥有一个光荣而自由的未来！"
 revolution.40.A:0 "伟大而光荣的中华共和国万岁！"
 revolution.41.name:0 "[Root.GetAdjective]大革命"
 revolution.41.desc:0 "革命到来了！经过几周的抗议活动，空前数量的人群聚集在[Root.Capital.GetCapitalName]，要求给予印度人民更多的自由。尽管[Root.Monarch.GetTitle]命令其军队向群众开火，但军队并未从命，因为示威者拒绝用暴力或者侮辱手段向他们挑衅。[Root.Monarch.GetName]不断下达越来越残暴的命令，要求对所有异见分子处以极刑，军队决定发动政变，废黜[Root.Monarch.GetTitle]。新的共和国宣告建国之际，[Root.Monarch.GetSheHeCap]随即流亡他国。\n\n[Root.GetName]的新统治者承诺通过向农民重新分配土地、实现法律面前的全面平等、废除旧政权恶劣的不公现象，来改造国家，带领印度人民走向更光明和自由的未来！"
 revolution.41.desc2:0 "革命到来了！经过几周的抗议活动，空前数量的人群聚集在[Root.Capital.GetCapitalName]，要求给予人民更多的自由。尽管[Root.Monarch.GetTitle]命令其军队向群众开火，但军队并未从命，因为示威者拒绝用暴力或者侮辱手段向他们挑衅。[Root.Monarch.GetName]不断下达越来越残暴的命令，要求对所有异见分子处以极刑，军队决定发动政变，废黜[Root.Monarch.GetTitle]。大古尔卡尼共和国宣告建国之际，[Root.Monarch.GetSheHeCap]随即流亡他国。\n\n共和国的新统治者承诺通过向农民重新分配土地、实现法律面前的全面平等、废除旧政权恶劣的不公现象，来改造国家，带领整个共和国走向更光明和自由的未来！"
 revolution.41.A:0 "胜利和自由属于人民！"