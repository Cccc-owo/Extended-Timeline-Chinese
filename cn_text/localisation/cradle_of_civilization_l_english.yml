 muslim_school_events.1.t:0 "一位才华横溢的法官"
 muslim_school_events.1.d:0 "学习神学和法律通常是一个漫长的过程，需要研习古典法学著作，并接受来自各个经学院的谢赫的指导。每习得一篇著作或法学评述，学生都会获得一张证书作为凭据。学校和谢赫的声望，也会影响其所授予的证书的价值。\n一位饱学之士近来在全国各地的伊斯兰学校都给人留下了极佳印象，毫无疑问，他将成为一位大有前途的卡迪或是穆夫提。"
 muslim_school_events.1.a:0 "听说[mufti_province.GetAreaName]需要一位新的卡迪。"
 muslim_school_events.1.b:0 "他将在[Root.Capital.GetCapitalName]担任穆夫提，给一代人给予法律上的指导。"
 muslim_school_events.2.t:0 "伊斯兰谢赫"
 muslim_school_events.2.d:0 "卡迪是地方的法官，穆夫提是解释法律和教义的学者。然而，一个像我们这么大的[Root.GovernmentName]，需要有一个高于所有穆夫提的权威人物。传统上这是伊斯兰谢赫的职责。\n伊斯兰谢赫能够亲自发布伊斯兰教令，还能委任我们领地中许多地区的穆夫提，最终确保[Root.Monarch.GetTitle]的敕令合乎教法。我们挑选的人自然会是来自于[Root.GetReligiousSchool]，但还有许多杰出的候选人可供选择。"
 muslim_school_events.2.a:0 "选出最重要、最忠诚的穆夫提担此大任。"
 muslim_school_events.2.a.tt:0 "一位忠诚的伊斯兰谢赫几乎总会与[Root.Monarch.GetTitle]站在同一立场，并会增加宗教机构支持[Root.Monarch.GetTitle]的机会。"
 muslim_school_events.2.b:0 "最有学问、最坚定的候选人会得到伊斯兰谢赫的头衔。"
 muslim_school_events.2.b.tt:0 "只要我们保持虔诚的统治，正直的伊斯兰谢赫就会支持我们。与我们宗教学者的意愿有关的事件会因此更常发生。"
 muslim_school_events.2.c:0 "一位著名的苏菲派学者将赋予这个职位应有的尊严。"
 muslim_school_events.2.c.tt:0 "只要我们支持国内苏菲派，苏菲派的伊斯兰谢赫就会支持我们。这也会使与苏菲派相关的事件更加常见。"
 muslim_school_events.3.t:0 "新的伊斯兰学校"
 muslim_school_events.3.d:0 "[madrassah_province.GetAreaName]的本地显贵捐了一大笔钱，在[madrassah_province.GetCapitalName]新建一所伊斯兰教学校。他们不仅邀请了来自整个[madrassah_province.GetAreaName]的学者，也有来自[Root.Capital.GetCapitalName]的，甚至外国的神学家。"
 muslim_school_events.3.a:0 "完美。"
 muslim_school_events.4.t:0 "加齐"
 muslim_school_events.4.d:0 "几个世纪以来，在传播正信的战争中，许多圣战士，即所谓的「加齐」涌现出来，他们猛击敌人，使虔诚者的力量更为壮大。我们对异教徒[infidel.GetAdjective]的战争引起了这些战士的注意。他们加入我们的行列，以此证明他们是神圣的战士，也可能只是为了得到战利品。"
 muslim_school_events.4.a:0 "欢迎他们"
 muslim_school_events.5.t:0 "[holy_city.GetCapitalName]的监护人"
 muslim_school_events.5.d:0 "每年都有越来越多的朝圣者来到圣城[holy_city.GetCapitalName]朝觐圣地。虔诚的信徒来自伊斯兰世界的各个角落，将贸易、商品、资本、新闻和思想从远方带到我们的港口。"
 muslim_school_events.5.a:0 "真主宽仁。"
 muslim_school_events.6.t:0 "什叶派迁徙"
 muslim_school_events.6.d:0 "虽然什叶派在伊斯兰世界普遍存在，但大多数什叶派教徒生活在由逊尼派甚至非穆斯林国家统治的土地上。为了生存，我们的兄弟们常常不得不采取一种叫塔基亚的原则，故意假装与什叶派的信仰保持距离。作为少数的什叶派[Root.GovernmentName]之一，我们应当招徕同宗信徒，他们不愿在秘密中度过自己的精神生活。他们中的许多人都是学习和生产的能手。"
 muslim_school_events.6.a:0 "欢迎来到我们的城市。"
 muslim_school_events.6.b:0 "让我们派遣他们去开拓边境。"
 muslim_school_events.7.t:0 "苏菲派调和主义"
 muslim_school_events.7.d:0 "苏菲派更倾向于神秘主义而非教条主义实践伊斯兰信仰，因此比起那些饱读经书的乌理玛和信仰卫士，他们在异教徒中受到更大的欢迎。苏菲派实践信仰的方式更为独特，他们用舞蹈、歌唱以及其他将伊斯兰传统和当地传统相结合的方式，但这些苏菲派对宗教当局来说并非善类。\n一位苏菲派领袖在[sufi_province.GetName]获得了相当程度的支持，有一大批[sufi_province.Religion.GetName]改信者加入了他的教团。他的追随者们整饬土地以建立新定居点，共同居住。这很可能在整片地区制造出相当强的伊斯兰教影响。乌理玛中有很多人都力主把他驱走，他们害怕他会将真信误入歧途，在伊斯兰教和[sufi_province.Religion.GetName]当地信仰之间混淆界限。"
 muslim_school_events.7.a:0 "他在践行真主之道。"
 muslim_school_events.7.b:0 "他最好得去别的地方传教。"
 muslim_school_events.8.t:1 "外国神学家大兴学问"
 muslim_school_events.8.d:0 "我们请来的神学家们已经大大扩展了我国宗教学问。他们在我国起到了重要意义，激励了新一代乌理玛。"
 muslim_school_events.8.a:0 "我需要他们来[Root.Capital.GetCapitalName]。"
 muslim_school_events.8.b:0 "他们总会在我国找到适合的地方。"
 muslim_school_events.9.t:0 "[scholar_country.GetReligiousSchool]神学家"
 muslim_school_events.9.d:0 "为我国伊斯兰学校送入[scholar_country.GetAdjective]的学者不光提高了国家神学讨论水平，还强化了我们与[scholar_country.GetName][scholar_country.GovernmentName]的关系。"
 muslim_school_events.9.a:0 "很好。"
 muslim_school_events.10.t:0 "宗教学者的分歧"
 muslim_school_events.10.d:0 "神学家往往彼此存在分歧。一般来说这并不是什么问题，学术界中的分歧是可以存在的。然而有的时候，分歧会以更加个人的形式表现出来，有些人声称我们请来的学者和我国宗教机关争执不断，这对我们的国际声誉造成了损害。"
 muslim_school_events.10.a:0 "真是不幸。"
 muslim_school_events.11.t:0 "搬弄法庭"
 muslim_school_events.11.d:0 "虽然[Root.GetReligiousSchool]是[Root.GovernmentName]官方认可的教法学派，但在我国各地还有其他法庭与宗教法官，而且在民事诉讼中应用四种教法中的任一种都属合理合法。这某种程度上意味着，在个别案子中「搬弄法庭」不失为合理选择，即将案子交给可以做出更有利判决的法官审理。\n一位野心勃勃的[shiites_here.GetCapitalName]商人尤其精于此道，这不仅激怒了当地百姓和他的生意对手，也激怒了当地政府官员。我们别无选择，如要干涉，就要侵犯乌理玛阶层的特权。"
 muslim_school_events.11.a:0 "总之我们要确保严惩此人。"
 muslim_school_events.11.b:0 "实用主义一定是先于神学的。"
 muslim_school_events.12.t:0 "塔基亚"
 muslim_school_events.12.d:0 "几个世纪以来，许多阿里的追随者认为将自己伪装起来，假装信从其他宗教信仰对于保持他们原本的信仰极为重要。[shiites_here.GetName]地方当局越发怀疑当地的什叶派越来越多，他们集中于苏菲派会堂附近。当局希望得到我们的支持，除掉这些人。"
 muslim_school_events.12.a:0 "我们不能容忍异端！"
 muslim_school_events.12.b:0 "我们必须尊重苏菲派会堂。"
 muslim_school_events.13.t:0 "[protest_province.GetName]的抗议"
 muslim_school_events.13.d:0 "乌理玛是精神坚韧的信众，但也是秉持保守思想的顽固派，因此他们的成员有时会加入社会抗议中。近日[protest_province.GetName]的驻军和市民之间发生了纠纷，这件事吸引了[protest_province.GetAreaName]一位著名穆夫提的注意力。\n我们的当地指挥官担心如果不听从抗议者局势会升级，但这样做花费颇多。"
 muslim_school_events.13.a:0 "让我们补偿[protest_province.GetName]的人民。"
 muslim_school_events.13.b:0 "是穆夫提也好，不是穆夫提也罢，我们无能为力。"
 muslim_school_events.14.t:0 "[urbanization_province.GetCapitalName]的穷人"
 muslim_school_events.14.d:0 "原来的城镇设施和城墙曾经在城市发展中助力甚多。而今天在[urbanization_province.GetCapitalName]这样的状况正随着时间流逝而改变。那些较为肮脏的作坊，如制革坊，已经和公墓一起搬到了城墙外。然而最显而易见的是，街上的穷人正在增多。现有的慈善机构已经不足以支持城市的快速发展，有人建议我们拿出更多国家财产作为「瓦合甫」，即宗教捐献，来维持公共粥厂和洗浴室。"
 muslim_school_events.14.a:0 "我们当然会支持这项事业。"
 muslim_school_events.14.b:0 "当地权贵总能够自掏腰包做些慈善吧？"
 muslim_school_events.15.t:0 "[holy_city.GetCapitalName]城"
 muslim_school_events.15.d:0 "我们作为[holy_city.GetCapitalName]圣清真寺的监护人，不光要承担管理圣庙的责任；一个国家承担此荣誉，当然也要保卫圣城人民和前来的朝圣者。为此，许多统治者不仅在城市里，还在遥远的大片农田上都倾注大量资源，以期保障这一地区的供给。\n有人说[Root.Monarch.GetName]没有为这些城市充分尽责，致使朝圣者们安全有虞，[holy_city.GetCapitalName]城内物资短缺。"
 muslim_school_events.15.a:0 "让我们把更多土地用于供养他们。"
 muslim_school_events.15.b:0 "很遗憾现在我们分身乏术。"
 muslim_school_events.16.t:0 "[madrasa_province.GetCapitalName]伊斯兰学院的扩展"
 muslim_school_events.16.d:0 "[madrasa_province.GetCapitalName]的伊斯兰学院声望日隆，不仅因为它是[Root.GetReligiousSchool]学术中心，而且因为它还有来自其他学派的谢赫。世界各地的[Root.GetReligiousScholars]学者特别以进入[madrasa_province.GetCapitalName]伊斯兰学院为荣，因此不仅学院当地，就连临近的市场区，以及整个喧闹的城市，都发展得十分迅速。\n城市发展当然伴随着问题，发展中的伊斯兰学院也需要进一步提供资助。如果[Root.Monarch.GetTitle][Root.Monarch.GetHerselfHimself]也能为供养更大的学院而慷慨捐赠，城市及周遭地区都能受益匪浅。"
 muslim_school_events.16.a:0 "我们必须大力支持这项事业。"
 muslim_school_events.16.b:0 "让当地人自己供养算了。"
 muslim_school_events.17.t:0 "苏菲行者陵墓"
 muslim_school_events.17.d:0 "一位苏菲谢赫在[dargah_province.GetName]去世了，他的追随者们建造了一座圣坛来纪念他。全国各地的朝圣者已经开始蜂拥而至，瞻仰圣地，甚至有人称他为圣人。当地权贵为此地运营提供了一笔可观的捐赠，而他过去的学生也在附近开设了道堂。\n纪念伟大人物固然无可厚非，但是还是有一些传统的虔信者和乌理玛认为这种纪念是亵渎真主。\n如果[Root.Monarch.GetName]前去参拜[dargah_province.GetName]的陵寝，不仅会提高寺庙的声望，也会提高人民对[Root.Monarch.GetHerHis]拥护程度。"
 muslim_school_events.17.a:0 "让我们前往圣地寻求指引。"
 muslim_school_events.17.b:0 "我们不能助长地方上的迷信。"
 muslim_school_events.18.t:0 "[alevi_province.GetName]的阿列维派"
 muslim_school_events.18.d:0 "安纳托利亚的土耳其部族中有着为数众多的什叶阿列维派，他们并非我们直接的同信同袍。阿拉维派和贾法里派一样，属于十二伊玛目派，相信十二伊玛目的降临。他们的信仰也有很重的神秘主义和苏菲派倾向。在逊尼派统治之下，他们不得不低调处世，与世隔绝，不能和逊尼派通婚，饱受当局怀疑。\n[alevi_province.GetName]的民众之中有许多阿列维派，他们很欢迎我们作为新的宗主。他们的神秘主义传统和我们有诸多不同，但是如果我们包容这些人，我们在这一地区就可以更快地传播什叶派信仰。"
 muslim_school_events.18.a:0 "让我们援助我们在当地的同信兄弟。"
 muslim_school_events.18.b:0 "如果我们善待这些人，当地权贵就会继续天高皇帝远。"
 muslim_school_events.19.t:0 "世俗乌理玛"
 muslim_school_events.19.d:0 "并非所有乌理玛成员都是大神学家和知识分子。腐败可能在国家任何地方滋长，有些人无法分别什么有利于正信，而什么只是为自己牟利。[Root.Monarch.GetName]注意到，帝国内有一些虔诚捐赠其实是通过欺诈或非法继承给继承人获得的。我们的维齐尔建议在[Root.GovernmentName]内监察所有这样的捐赠，特别是在我们没有直接管辖的地区。\n但是这显然是对乌理玛阶层的严重侮辱，特别是有些人会把这视作侵犯他们的权利，是对全体乌理玛发动的攻击。"
 muslim_school_events.19.a:0 "和这些人的贡献相比，一点小罪过无足挂齿。"
 muslim_school_events.19.b:0 "只有叛徒才会害怕检查。"
 muslim_school_events.20.t:0 "[Root.GetName]的教法学派"
 muslim_school_events.20.d:0 "我们是一个新生的国家，还没有遵从任何一种教法学派。虽然有许多方法追随真主，但我们的统治者应该遵循其中一个具体的指导原则。"
 muslim_school_events.20.a:0 "好的。"
 muslim_school_events.20.b:0 "让我们遵循哈乃斐学派。"
 muslim_school_events.20.c:0 "罕百里学派才是正道。"
 muslim_school_events.20.dd:0 "马立克学派彰显了正道。"
 muslim_school_events.20.e:0 "沙斐仪学派最有说服力。"
 muslim_school_events.20.f:0 "信仰贾法里学派，等待马赫迪降临。"
 muslim_school_events.20.g:0 "伊斯玛仪·伊本·贾法尔及其追随者将指引我们。"
 muslim_school_events.20.h:0 "不要掩盖我们的信仰！跟从宰德·伊本·阿里的教诲。"
 muslim_school_events.21.t:0 "新苏菲派和传统主义者的反动"
 muslim_school_events.21.d:0 "乌理玛中有许多人对[Root.Monarch.GetTitle]深感不满。虔诚的穆斯林中不少人认为，我们吸收异教徒进入高层，并且接受他们的习惯和传统是极为鄙下的。国家插手乌理玛管辖下的法律解释权及其他许多传统事务，使得国内的法理学家纷纷倒戈相向。\n纳克什班迪苏菲教团蛊惑人心的谢赫们已经开始抗议国家的某些行为是错误的，甚至在我国现行伊斯兰教法下是有罪的。"
 muslim_school_events.21.a:0 "很不幸他们走上了歧途。"
 muslim_school_events.21.a.tt:0 "现在起宗教势力会对[Root.Monarch.GetTitle]的不虔行为做出更大反应。"
 muslim_school_events.21.a.ttb:0 "§Y乌理玛§!现在渴望得到更多土地。"
 muslim_school_events.22.t:0 "瓦哈比派"
 muslim_school_events.22.d:0 "[Root.GetName][Root.GovernmentName]中罕百里派乌理玛所发起的一项运动不断发展壮大，他们主张回归更纯洁的信仰。他们强烈反对任何对先知习俗的革新以及任何不属于伊斯兰教法原文的东西，强烈反对一切形式的苏菲主义、圣人崇拜或非伊斯兰教传统。他们承诺给所有支持他们的人建立一个更加纯洁的宗教社会。"
 muslim_school_events.22.a:0 "有趣。"
 muslim_school_events.22.a.tt:0 "部落联盟制现在可以将学派改变为罕百里学派。"
 muslim_school_events.23.t:0 "苏菲行者祠庙"
 muslim_school_events.23.d:0 "长期以来，保护甚至供奉苏菲行者陵墓及祠庙的做法一直是乌理玛争论的焦点。随着更传统的一代人掌权，他们现在对我们的统治者施加压力，试图压制这种习俗。"
 muslim_school_events.23.a:0 "我们必须按照他们所说的去做。"
 muslim_school_events.23.b:0 "不，这些行者是伟人！"
