 defended_traditional_kingship:0 "传统王权"
 desc_defended_traditional_kingship:0 "我们的统治者捍卫了社会中关于王权的传统观念，并在高层贵族和政府中边缘化了伊斯兰群体。"
 the_dominant_religion_is_a_form_of_islam_tooltip:0 "我国的优势宗教是伊斯兰教的一种形式。"
 trade_propagation_convert_to_islam_title:0 "接受伊斯兰教作为国教"
 trade_propagation_convert_to_islam_desc:0 "不管是在政府、平民还是贵族群体中，伊斯兰都已经成长为优势宗教。是时候把大家团结在信仰之下了。"
 chiefs_with_pretensions:0 "地方统治者的争议"
 desc_chiefs_with_pretensions:0 "一个地方长官开始以苏丹的风格行事，设想自己是一个独立的统治者。"
 rejection_of_syncretism:0 "拒绝融合"
