 crushed_non_mamluk_rebels:0 "叛军被击败"
 desc_crushed_non_mamluk_rebels:0 "最近有一股叛军被暴力的摧毁了。"
 placated_non_mamluk_rebels:0 "安抚本地民众"
 desc_placated_non_mamluk_rebels:0 "通过化解当地人的歧视，我们避免了最近一场叛乱。"
 tarh:0 "塔尔赫"
 desc_tarh:0 "我们正在强制这个省份的人民以我们设定的价格购买当地的产品。这保证了我们在王室垄断中不再直接损失金钱，但是这也导致了生产率与生产质量的普遍下滑。"
 unprofitable_monopolies:0 "无利可图的垄断"
 desc_unprofitable_monopolies:0 "这个省份的生产被王室所垄断，但是生产出来的商品的需求最近却大幅下滑，导致了我们的亏损。"
 factionalism:0 "党派之争"
 desc_factionalism:0 "我们的统治者试图挑起派系之争来巩固自己对于他们的控制。"
 ruler_supporting_faction:0 "统治者支持派系"
 desc_ruler_supporting_faction:0 "我们的统治者总是试图在国内派系矛盾中站在强势者的一边。"
 cairo_markets:0 "扩建开罗的市场"
 desc_cairo_markets:0 "我们的苏丹已经命令要求将开罗的市场区域作为他统治时代中最优先的翻新与建造项目。"
 cairo_slums:0 "整修开罗的贫民窟"
 desc_cairo_slums:0 "我们当今统治者的所有建设的心血，都应该用于与开罗贫民窟中的贫穷与疾病作斗争。"
 cairo_al_ahzar:0 "赞助爱资哈尔"
 desc_cairo_al_ahzar:0 "大量的财产被慷慨地捐赠给了开罗的清真寺作为资助，特别是珍贵的爱资哈尔清真寺。"
 cairo_defences:0 "开罗城堡"
 desc_cairo_defences:0 "我们已经花费了大量的心血来翻新开罗城堡，并且修补了所有受需要的防御工事。"
 monuments_of_cairo:0 "开罗的纪念碑"
 desc_monuments_of_cairo:0 "我们已经献出了开罗古城中绝大部分的资源来建造一个彰显我们统治者的伟大的纪念碑。"
 mamluk_amir_al_hajj:0 "马穆鲁克埃米尔哈吉"
 desc_mamluk_amir_al_hajj:0 "我们已经将保卫前往圣城的队伍的任务交给了一位我们最信任的马穆鲁克。既然这世上没有比我们自己更加娴熟的战士，尽管他缺少对当地风土人情的了解，这支朝觐队伍也应该很安全。"
 diplomat_amir_al_hajj:0 "外交家埃米尔哈吉"
 desc_diplomat_amir_al_hajj:0 "我们的埃米尔哈吉，每年前往麦加朝觐的管理者，是从我们的最优秀的外交家中选出的。他肯定非常适合带领这支至关重要的队伍穿过有时非常危险的土地。"
 warrior_amir_al_hajj:0 "战士埃米尔哈吉"
 desc_warrior_amir_al_hajj:0 "我们的埃米尔哈吉，每年前往麦加朝觐的管理者，是从我们的最优秀的军官中选出的。他肯定非常适合指挥这些至关重要的队伍的防御。"
 bedouin_amir_al_hajj:0 "贝都因人埃米尔哈吉"
 desc_bedouin_amir_al_hajj:0 "我们的埃米尔哈吉，每年前往麦加朝觐的管理者，是从贝都因人的部落中选出的，而这些贝都因的部落恰恰经常给他保护的队伍带来威胁。这让他成为保护队伍独一无二的人选，但也在某种程度上被视为我们在玩忽职守。"
 awlad_al_nas_commander:0 "贵家公子指挥官"
 desc_awlad_al_nas_commander:0 "争取上进的「贵家公子」接管了[Root.GetName]的防务，他们出身于当年被解放的马穆鲁克家庭。"
 mamluk_commander:0 "马穆鲁克指挥官"
 desc_mamluk_commander:0 "一位我们最信任的马穆鲁克接管了此地的防务。"
 trusting_old_guard:0 "马穆鲁克旧臣"
 desc_trusting_old_guard:0 "很多前朝老臣仍手握各自部门大权，这使得权力交接期的政权隐隐有些不稳。"
 loyal_mamluks_in_high_positions:0 "忠诚的马穆鲁克"
 desc_loyal_mamluks_in_high_positions:0 "我们用忠诚的新一代马穆鲁克取代了先王的拥护者，尽管这将导致我们在开罗的世家中被孤立，但至少我们确信新任官员们都是值得信赖的。"
 mamluk_events.0.t:0 "马穆鲁克的继承"
 mamluk_events.0.d:0 "[Root.Monarch.GetName]之死让我们的国家群龙无首。首都[Root.Capital.GetCapitalName]所有有权有势的马穆鲁克世家都在集结自己的势力，争取在继位事务中掌握话语权。不论哪一方获胜，我们的新任统治者都将分别获得来自不同家族、不同地域的支持。\n不论来自哪个地区的马穆鲁克世家成为我们的新统治者，有一件事是可以肯定的：那些拥戴其他候选人的马穆鲁克并不会为了诚心地为了[Root.Monarch.GetTitle]的登基而欢呼，他们中的有些人甚至会穷尽自己的余生去抑制新苏丹的影响。"
 mamluk_events.0.a:0 "我们需要来自[first_ruler_alternative_province.Culture.GetName]的马穆鲁克们的支持。"
 mamluk_events.0.b:0 "现在，只有[second_ruler_alternative_province.Culture.GetName]的马穆鲁克们是对我们有用的。"
 mamluk_events.0.c:0 "我们支持[third_ruler_alternative_province.Culture.GetName]候选人！"
 mamluk_events.0.dd:0 "最好的选择是那位与[Root.Capital.GetCapitalName]毫无瓜葛的……"
 mamluk_events.1.t:0 "[not_ruling_culture_province.Culture.GetName]族裔士兵"
 mamluk_events.1.d:1 "尽管马穆鲁克是我们战力的核心，但是我们的军队并不是全部由奴隶战士组成。我们的步兵中有不少当地[not_ruling_culture_province.Culture.GetName]族士兵，他们还负责护卫与守城职责。\n然而匮乏的晋升机会与低水平的薪水导致缺乏激励，我们还不清楚究竟该多大程度上信任这些士兵。掌管他们的埃米尔经常忽视他们的训练与装备。\n在[not_ruling_culture_province.GetAreaName]，[not_ruling_culture_province.Culture.GetName]人与马穆鲁克埃米尔之间的不信任最终导致了兵变。"
 mamluk_events.1.a:0 "我们必须扼杀其于摇篮中！"
 mamluk_events.1.b:0 "让我们瞧瞧该怎样改善他们的处境。"
 mamluk_events.2.t:0 "塔尔赫与王室垄断"
 mamluk_events.2.d:0 "我们的祖先曾经广泛地使用王室垄断系统来掌控商品谷物与精细货物的收入。然而随着需求的减少，我们在这些投资上不断亏损。我们在[monopoly_province.GetName]的监管者报告说他们已经在两年内无法出售库存了，他们担忧这将导致国库的消耗。\n他建议我们强制国民用给定的价格购买这些商品从而收回投资。这种方式一般称为塔尔赫。"
 mamluk_events.2.a:0 "多棒的主意！"
 mamluk_events.2.b:0 "我们还是承受开销吧。"
 mamluk_events.3.t:0 "[mamluk_province.Culture.GetName]埃米尔的叛乱"
 mamluk_events.3.d:0 "在我们有权有势的埃米尔中，有一位在[mamluk_province.GetAreaName]建立了自己的势力并且正向[Root.Capital.GetCapitalName]进军。有传闻说他的反叛受到首都的马穆鲁克世家的广泛支持，甚至城堡内部也有他的大量支持者。"
 mamluk_events.3.a:0 "对背叛的惩罚只有死亡！"
 mamluk_events.4.t:0 "党派之争"
 mamluk_events.4.d:0 "我们[Root.GovernmentName]中马穆鲁克的主人不仅仅只有[Root.Monarch.GetTitle]一个。获得人身解放的马穆鲁克权贵家中往往蓄养着大量来自他们故乡的新进口的奴隶。这些有权有势的埃米尔在苏丹之位更替时都各自势力广大，就算王位确认之后，他们在[Root.GetAdjective]政局中的影响力依旧显著。现在[Root.Monarch.GetName]必须确保这些派系之争不会扼杀[Root.Capital.GetCapitalName]的政局。"
 mamluk_events.4.a:0 "我们必须在他们之间挑拨离间。"
 mamluk_events.4.b:0 "让我们选边站队支持更强的派系。"
 mamluk_events.5.t:0 "宫廷政变"
 mamluk_events.5.d:0 "由于对于[Root.Monarch.GetName]暴政的强烈不满，大量马穆鲁克埃米尔亲自反对我们[Root.Monarch.GetTitle]并且推举了一位更加有能力的战士登上王位。"
 mamluk_events.5.a:0 "我们不会抛弃[Root.Monarch.GetName]！"
 mamluk_events.5.b:0 "所有人必须死。"
 mamluk_events.6.t:0 "开罗之城"
 mamluk_events.6.d:0 "开罗远比我们自己[Root.GovernmentName]更加古老，千百年来曾有无数统治者与征服者将她装点。历数这些迷宫般的建筑，从亡者的城市坟墓、福斯塔特的贫民区到熙熙攘攘的汗哈利利集市，乃至伟大的开罗城堡，无不证明了我们先人不朽的杰作。尽管如此，作为城市的主人，[Root.Monarch.GetName]也被期望在开罗留下[Root.Monarch.GetHerHis]印记，既是为了装饰与发展开罗，也是为了对抗瘟疫与保持秩序。"
 mamluk_events.6.a:0 "让我们翻新露天市场与汗哈利利集市。"
 mamluk_events.6.b:0 "我们必须翻新日渐增长的贫民区与郊区。"
 mamluk_events.6.c:0 "爱资哈尔清真寺以及其他清真寺需要我们的照看。"
 mamluk_events.6.dd:0 "让我们更关注城堡自身，以及城市的防御。"
 mamluk_events.6.e:0 "应该让后世艳羡我们建造的高大的纪念碑。"
 mamluk_events.6.f:0 "我们现在没啥可为开罗市民做的。"
 mamluk_events.7.t:0 "一位新的埃米尔哈吉"
 mamluk_events.7.d:0 "去圣城麦加与麦地那朝觐是每一个穆斯林一生必须完成至少一次的功修。作为[Root.Monarch.GetTitle]，保证他们安全地到达目的地是我们的职责。从多个方面讲，这个职位既需要机敏也需要军事才能，因为他的工作内容包括击退劫掠者、与当地统治者协商以获得安全的路线、乃至直白的威胁或贿赂。埃米尔哈吉（掌管朝觐的埃米尔）将会全面地对朝觐队伍负责，并拥有很大的自由来决定如何为所有[Root.GetAdjective]朝觐者提供一个稳定与安全的路线。"
 mamluk_events.7.a:0 "作为贝都因人，当然要选择我族中最出色的族人。"
 mamluk_events.7.a.tt:0 "你在§Y埃米尔哈吉§!（掌管朝觐的埃米尔）上的选择既会影响朝觐队伍的成功率，也会影响朝觐中可能产生何种问题：\n一位贝都因人埃米尔哈吉能够安然处理其他人选都无法解决的危险。"
 mamluk_events.7.b:0 "让我们选择一位阿拉伯沙漠当地的贝都因人。"
 mamluk_events.7.c:0 "一位出色的战士应该能胜任这项工作。"
 mamluk_events.7.c.tt:0 "你在§Y埃米尔哈吉§!（掌管朝觐的埃米尔）上的选择既会影响朝觐队伍的成功率，也会影响朝觐中可能产生何种问题：\n一位战士埃米尔哈吉在受到攻击时多半能保护队伍，但是他也可能因为缺乏策略引起不必要的冲突。"
 mamluk_events.7.dd:0 "一位有能力的外交家能够妥善处理这项任务。"
 mamluk_events.7.dd.tt:0 "你在§Y埃米尔哈吉§!（掌管朝觐的埃米尔）上的选择既会影响朝觐队伍的成功率，也会影响朝觐中可能产生何种问题：\n一位外交家埃米尔哈吉在你的国家处于和平状态时更加有效率，但是在你处于战争状态时效率较低。"
 mamluk_events.7.e:0 "只有一位忠诚的马穆鲁克才能执行这项任务。"
 mamluk_events.7.e.tt:0 "你在§Y埃米尔哈吉§!（掌管朝觐的埃米尔）上的选择既会影响朝觐队伍的成功率，也会影响朝觐中可能产生何种问题：\n一位马穆鲁克埃米尔哈吉在你的统治者拥有高正统时更加可靠，但是在正统性低的时候不太值得信任。"
 mamluk_events.8.t:0 "朝觐队伍受到袭击"
 mamluk_events.8.d:0 "最近一支前往圣城的朝觐队伍遭受了埋伏，并且被洗劫了。保护出发前往圣城的国民本是我们的责任，但现在我们的这项能力被打上了问号。"
 mamluk_events.8.a:0 "这样的事情不会再发生了。"
 mamluk_events.8.b:0 "我们必须花费更多的力气来保护他们。"
 mamluk_events.8.c:0 "我们的埃米尔哈吉将会运用他的关系来保证未来会有更好的结果。"
 mamluk_events.9.t:0 "朝觐者安全无虞"
 mamluk_events.9.d:0 "我们为保护前往圣城麦加与麦地那朝觐的国民所做出的努力最终收到了回报。上一次的袭击已经是很久以前的事情了，而现在的领地处于和平当中。"
 mamluk_events.9.a:0 "太棒了。"
 mamluk_events.10.t:0 "「贵家公子」"
 mamluk_events.10.d:0 "由于在很小年纪就被训导成为忠诚的战士，马穆鲁克奴隶往往得到他们的主人或者雇主的完全信任。然而他们的子侄后代，所谓的「贵家公子」——Awlad al-nas，是在养尊处优的环境下成长起来，普遍认为他们的才能和忠诚远远不及父辈。这些贵家公子无法成为王家马穆鲁克，转而成为了常规军事单位与低级别行政机构中的社会精英。\n这些贵族子弟们仍在不断尝试证明自己能够承担更大的职责。随着指挥[defence_province.GetAreaName]防御事务的职位空缺了出来，他们中的不少人希望我们能够信任他们并且委任他们这项职务。"
 mamluk_events.10.a:0 "让我们指派其中一个公子哥。"
 mamluk_events.10.b:0 "我们只能相信我们自己，指挥官必须是一位马穆鲁克。"
 mamluk_events.11.t:0 "马穆鲁克旧臣"
 mamluk_events.11.d:0 "我们的[Root.GovernmentName]是由马穆鲁克奴隶建立的，技艺精湛的奴隶战士的进口与所有权依然是所有[Root.Monarch.GetTitle]的权力基础。自然而然，一个奴隶在他新的祖国对他的主人要比任何其他人更忠诚，如果以人身解放作为侍奉的奖励的话，他就更会格外地忠心耿耿。\n眼下，很多任职于行政部门、朝廷以及军队的王家马穆鲁克是由$RANDOM_OLD_MONARCH$购买并且引荐至我们[Root.GovernmentName]的。这些人拥有很大的权势但是并不效忠于[Root.Monarch.GetName]，我们新的马穆鲁克指控他们在进行密谋并且试图限制他们的影响力。"
 mamluk_events.11.a:0 "把这些前朝旧臣从重要的岗位上清除出去！"
 mamluk_events.11.b:0 "我们除了信任他们别无选择，毕竟大家都是马穆鲁克……"
 mamluk_events.12.t:0 "马术"
 mamluk_events.12.d:0 "马术是教育年轻战士骑兵战斗技艺的一系列骑术训练。通过详尽的规则，训练的手册，普及的大众竞技与受欢迎的冠军，马术在各个方面上被马穆鲁克战士的上层贵族所完善。尽管一些史书作家声称当今的冠军永远无法与过去的勇者相提并论，但[Root.Monarch.GetTitle]们举办的公众马术大赛仍然遵从习俗并且广受欢迎，产生的冠军们也依然被广为传颂。"
 mamluk_events.12.a:0 "这对我们的人民很有好处，但是不值得[Root.Monarch.GetTitle]花钱。"
 mamluk_events.12.b:0 "让我们扩展并建立新的跑马场来浇灌骑士制度的花朵。"
