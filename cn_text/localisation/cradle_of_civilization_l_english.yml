 trade_policy_events.1.t:0 "[quarter_city.GetCapitalName]的外国人聚居区"
 trade_policy_events.1.d:1 "外国商团已经在[quarter_city.GetCapitalName]定居很久了，使得两国贸易流通愈发顺畅。但是最近，随着[community_country.GetDefiniteArticleBeforePluralCountry][community_country.GetName][community_country.GovernmentName]活动得越发频繁，这个聚居区正渐渐扩张为一个城市。\n但此事也并非尽是益处，市民抱怨[community_country.GetAdjective]社区的扩张损害了他们的利益。他们要求我们对外商制定严厉的措施，并限制他们在社区之外的行动。"
 trade_policy_events.1.a:0 "不，我们要鼓励外国人建立他们的社区。"
 trade_policy_events.1.b:0 "我们要遵照[quarter_city.GetCapitalName]的商人的意愿。"
 trade_policy_events.2.t:0 "[trade_province.Culture.GetName] [trade_province.GetFancyTradeGood]"
 trade_policy_events.2.d:0 "我国许多商户在[trade_province.Culture.GetName]人社区长期定居，特别是深入[trade_province.GetAreaName]的群众中，这让他们开始喜欢当地的特产。已经有一些人开始高价销售来自[Root.Capital.GetCapitalName]地区的[trade_province.GetFancyTradeGood_LOW]。\n这是一个使他们和当地人都能迅速致富的事业……"
 trade_policy_events.2.a:0 "私营企业的优秀模范。"
 trade_policy_events.2.b:0 "冷静，时尚潮流变化无常。"
 trade_policy_events.3.t:0 "[From.GetAdjective]的需求和[Root.GetAdjective]的供给"
 trade_policy_events.3.d:0 "看起来[trade_province.GetName]的[trade_province.GetFancyTradeGood_LOW]在[From.GetAdjective]的首都[From.Capital.GetCapitalName]非常畅销。我们产品的市场需求居高不下，使得大量财富在省份内积累。"
 trade_policy_events.3.a:0 "好极了。"
 trade_policy_events.4.t:0 "有价值的地图"
 trade_policy_events.4.d:0 "看起来[spy_country.GetName]的商队不仅仅在从事商业活动。在例行检查中，我们的代表不仅发现了大量的违禁物品，还有一份我们区域的非常详尽的地图。里面提供的细节比我们已掌握的信息还要完善。看起来这个商队既能发现商机也能成为一个间谍。"
 trade_policy_events.4.a:0 "我们要好好利用这些信息。"
 trade_policy_events.5.t:0 "[banditprovince.GetName]的土匪"
 trade_policy_events.5.d:0 "一个年轻的[Root.GetAdjective]商人已经前往[banditprovince.GetName]，他不仅要去做生意，还要在地图上注明军事设施和有价值的资源，结果却遇上了一些麻烦。麻烦并非来自地方当局，却是来自肆虐的土匪和当地驻军逃兵。\n我们的代理人正向我们求助，肃清剩余地区的恶劣环境，从而完成绘图和分析工作。"
 trade_policy_events.5.a:0 "我们会给予必要的资源。"
 trade_policy_events.5.b:0 "不，这样做只会对[banditprovince_owner.GetAdjective]有好处。"
 trade_policy_events.6.t:0 "外商干预地区事务"
 trade_policy_events.6.d:0 "[banditprovince.GetName]当地的匪患一直是个问题，但是看起来终究还是解决了。并非地方政府出面解决了这个问题，而是[From.GetAdjective]的商帮介入此事，自掏腰包平定了这件事。"
 trade_policy_events.6.a:0 "棒极了"
 trade_policy_events.7.t:0 "[trade_province.GetCapitalName]的暴利"
 trade_policy_events.7.d:0 "[trade_province.GetCapitalName]的市民抱怨贪婪的[trader_country.GetAdjective]商队对本地造成的影响，他们坚称商队在利用不正当优势打垮本地企业。他们要求我们介入，去限制外商在此地的影响力，保障当地商人和工匠们的权益。\n如果我们不出手，他们可能就要自行解决了……"
 trade_policy_events.7.a:0 "我们要保护我们的贸易。"
 trade_policy_events.7.b:0 "竞争对每个人都有益。"
 trade_policy_events.8.t:0 "[developing_business_province.GetFancyTradeGood]产业的扩张"
 trade_policy_events.8.d:0 "我们一直努力去最大化我们在[developing_business_province.GetAreaName]的利润，在[developing_business_province.GetName]地区已经实现了我们的构想。企业家们设法扩大了[developing_business_province.GetFancyTradeGood_LOW]的出口量，并在我们的首都找到了加工商品的新市场。"
 trade_policy_events.8.a:0 "棒极了。"
 trade_policy_events.9.t:1 "[Root.prominent_merchant.GetName]和他的家族"
 trade_policy_events.9.d:0 "来自[merchant_family_province.GetName]的商人家族大大扩展了我们和[foreign_province_owner.GetName]的远距离贸易。他们成功建立了同[foreign_province_owner.Capital.GetCapitalName]和[foreign_province_owner.GetAdjective]内地的双赢关系，变得十分富有，并在两个地区获得十足的影响力。我们要好好利用这个形势……"
 trade_policy_events.9.a:0 "利用他们的影响来扩大我们在[foreign_province_owner.GetAdjective]内陆的地图。"
 trade_policy_events.9.b:0 "我们不该要求他们能给我们什么好处，对他们有益的就是对我们有益的。"
 trade_policy_events.9.c:0 "让[Root.prominent_merchant.GetName]加入到贸易政策的决策中来。"
 trade_policy_events.10.t:0 "[trade_province.GetFancyTradeGood]的需求上升"
 trade_policy_events.10.d:1 "来自[trade_province.GetName]的[trade_province.GetFancyTradeGood]在国内外市场表现良好同时价格不菲。这带动了新一轮经济增长和企业扩张。"
 trade_policy_events.10.a:0 "我们要马上限制这些过激行为。"
 trade_policy_events.10.b:0 "简政放权以鼓励当地企业家。"
 trade_policy_events.11.t:0 "对[trade_province.GetFancyTradeGood]需求的短缺"
 trade_policy_events.11.d:0 "长期以来，[trade_province.GetName]一直依靠当地的[trade_province.GetFancyTradeGood_LOW]贸易生存，但最近他们被迫低价出售他们的产品。这番影响究竟是人们的一时兴起，还是观念彻底转变尚无定论，但当地的贸易一落千丈却是不争的事实。"
 trade_policy_events.11.a:0 "真令人遗憾。"
 trade_policy_events.12.t:0 "思想传播"
 trade_policy_events.12.d:0 "随着商品和货币的交换，思想和技术往往也会传播开来。[merchant_country.GetAdjective]的商业活动在[institution_province.GetCapitalName]增长的同时，也对社会产生了显著影响。一些根深蒂固的传统风俗和潮流正在变化，时代会让它们变得更好。"
 trade_policy_events.12.a:0 "我们的社会只会从进步中获益。"
 trade_policy_events.12.b:0 "让我们保护传统的[institution_province.culture.GetName]社会。"
 trading_settlement:0 "贸易定居区"
