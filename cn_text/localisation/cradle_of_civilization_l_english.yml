 propagate_religion_events.1.t:0 "[trade_province.GetCapitalName]的商人"
 propagate_religion_events.1.d:0 "世世代代以来，港口区的穆斯林商人已经不是什么稀罕角色，我们也习惯了他们和他们的宗教信仰。在[trade_province.GetName]区的港口，特别是[trade_province.GetCapitalName]，这些商人已经平常到成为城市人口的一部分。\n最近，一部分商人觐见了[Root.Monarch.GetTitle]，请求建立他们自己的定居地，完全独立于[trade_province.GetCapitalName]之外。"
 propagate_religion_events.1.a:0 "这样只会带来好处。"
 propagate_religion_events.1.b:0 "不，他们必须呆在便于我们控制的地方。"
 propagate_religion_events.2.t:0 "[converter_country.Religion.GetName]传教士"
 propagate_religion_events.2.d:0 "一群穆斯林传教士在[trade_province.GetName]为自己和新近皈依的信徒建立了新的社区。他们与当地权贵合作，并没有违反我们的法律，但他们的存在可能使他们的宗教更快地传入整个地区。"
 propagate_religion_events.2.a:0 "我们不能让权力流入这样的外来群体中去。"
 propagate_religion_events.2.b:0 "欢迎他们成为我们社会的一部分。"
 propagate_religion_events.3.t:0 "穆斯林水手"
 propagate_religion_events.3.d:0 "为数众多的船只充斥着从黄海到印度洋的航线，大小帆船巡回于诸港口之间。它们形成的贸易网络为世界上一半的人口提供了商品和给养。\n而其中许多大帆船的共同点，是它们由穆斯林水手驾驶。这些海员或来自非洲和中东，或是本地皈依伊斯兰教的新信徒。"
 propagate_religion_events.3.a:0 "让我们鼓励这些水手来到我们的港口！"
 propagate_religion_events.3.b:1 "我们的船上不需要外国信仰。"
 propagate_religion_events.4.t:0 "奇迹"
 propagate_religion_events.4.d:0 "据说在[cured_province.GetName]，一个远方来的有识之士治好了当地一位公主的顽疾。当地人深受触动，决定接受这位毛拉的信仰，今后得到他信仰的真主的保护。"
 propagate_religion_events.4.a:0 "这是个好兆头。"
 propagate_religion_events.4.b:0 "让我们邀请这个人来[Root.Capital.GetCapitalName]，发挥他的才干。"
 propagate_religion_events.5.t:0 "[mosque_province.GetName]新建的清真寺"
 propagate_religion_events.5.d:0 "[mosque_province.GetName]的穆斯林新建了一个清真寺作为礼拜点。这个清真寺是新的社区中心，很可能吸引大量人群定居此地。这也将促进整个地区的传教。\n有明显的迹象表明，这个新的清真寺是由许多活跃的[converter_country.GetAdjective]商人资助，所以在政府里，一些人担心这会导致他们和他们的宗教得到过度的影响力。"
 propagate_religion_events.5.a:0 "我们不能容许这种事的发生。"
 propagate_religion_events.5.b:0 "给予他们支持，建立一个更好的社区。"
 propagate_religion_events.6.t:0 "[Root.GetName]的苏丹？"
 propagate_religion_events.6.d:0 "随着伊斯兰逐渐成为我国的主导宗教，许多达官贵人和社会名流都开始采用伊斯兰和阿拉伯的名称和头衔。实际上，许多人已经开始把[Root.Monarch.GetName]称为苏丹，尽管我们的官方国教依然是[Root.Religion.GetName]。[Root.Monarch.GetName]的一些顾问认为不妨泰然受之。如果开始确立伊斯兰君主的地位，我们将更容易和世界上众多穆斯林国家搞好关系。"
 propagate_religion_events.6.a:0 "我喜欢这个主意。"
 propagate_religion_events.6.b:0 "不，我必须守卫[Root.GetAdjective][Root.GovernmentName]的传统价值观。"
 propagate_religion_events.7.t:0 "加入信仰社区"
 propagate_religion_events.7.d:0 "随着[Root.Religion.GetName]成为[Root.GetName]的官方信仰，我们加入了信仰社区。尽管还有一些传统观念的人哀叹这一改变，但更多的穆斯林人民都因[Root.Monarch.GetName]的合法统治而欢欣鼓舞。"
 propagate_religion_events.7.a:0 "[Root.Monarch.GetTitle]万岁！"
 propagate_religion_events.8.t:0 "云游学者"
 propagate_religion_events.8.d:0 "一个远方来的有识之士到达了[Root.Capital.GetCapitalName]。他号称曾在许多著名城市游学，包括印度诸邦、麦加、巴格达和开罗。他通晓伊斯兰世界的政治和复杂的宗教事务。"
 propagate_religion_events.8.a:0 "任用这个人。在宫廷中为他留一席之地！"
 propagate_religion_events.8.b:0 "让我们尽可能多地了解国外局势。"
 propagate_religion_events.9.t:0 "穆斯林酋长"
 propagate_religion_events.9.d:0 "在[Root.GetAdjective]内地，许多首领统治着自己的领地，几乎不受中央影响。然而，一些酋长能力虽然不大，野心却不小。一些[hinterland_province.GetName]的本地首领开始以苏丹自居，并试着通过伊斯兰化民众来让自己合法化。"
 propagate_religion_events.9.a:0 "可笑。"
 propagate_religion_events.10.t:0 "伊斯兰融合"
 propagate_religion_events.10.d:0 "在[Root.GetAdjective]乡间，伊斯兰神秘主义的苏菲派教士四处游历，成为常见景象。他们不仅被教中兄弟接纳，而且被乡下人接受，还将伊斯兰教义融入他们的传统和神话。这样的事并不会发生在麦加或开罗，但依然促进了国家总体上对伊斯兰教的倾向。"
 propagate_religion_events.10.a:0 "我们必须保护先祖的信仰！"
 propagate_religion_events.10.b:0 "他们能造成什么损害。"
 propagate_religion_events.11.t:0 "穆斯林难民"
 propagate_religion_events.11.d:0 "从遥远战争逃来的一群难民到达了我们的海岸。他们由伊斯兰酋长领导，声称只要我们给他们一些无归属权的土地，他们就能建立起繁荣的殖民地，作为我们的子民引领生产生活。"
 propagate_religion_events.11.a:0 "正有此意……"
