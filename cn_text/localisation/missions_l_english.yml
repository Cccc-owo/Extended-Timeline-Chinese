 discover_ivory_coast_node_title:0 "探索象牙海岸"
 discover_ivory_coast_node_desc:0 "长久以来，一直有传说非洲周围有一条通往亚洲的航道。如果我们想为亚洲香料创造新的贸易路线，我们应该探索它。"
 discover_ivory_coast_tt:0 "探索象牙海岸节点"
 ivory_coast_trade:0 "象牙海岸贸易特许权"
 colony_in_ivory_coast_node_title:0 "在西非发展立足点"
 colony_in_ivory_coast_node_desc:0 "非洲海岸的探索表明航程将会十分漫长。因此，我们需要获得停泊我们的贸易船队的港口。"
 colonise_ivory_coast_tt:0 "在西非贸易节点建立三个殖民地区"
 atlantic_trading_post_tt:1 "你在§Y象牙海岸§!贸易节点治下所有省份在10年内获得如下修正：\n本地贸易竞争力：§G+1.00§!\n本地贸易竞争力：§G+20%§!\n贸易价值：§G+0.50§!"
 south_african_trading_post_tt:1 "你在§Y南非§!贸易节点治下所有省份在10年内获得如下修正：\n本地贸易竞争力：§G+1.00§!\n本地贸易竞争力：§G+20%§!\n贸易价值：§G+0.50§!"
 discover_good_hope_node_title:0 "探索一下遥远的南方有些什么"
 discover_good_hope_node_desc:0 "长久以来，一直有传说非洲周围有一条通往亚洲的航道。如果我们想为亚洲香料创造新的贸易路线，我们应该探索它。"
 discover_good_hope_tt:0 "探索南非贸易节点"
 good_hope_trade:0 "越过好望角"
 colony_in_good_hope_node_title:0 "在南非发展立足点"
 colony_in_good_hope_node_desc:0 "非洲海岸的探索表明航程将会十分漫长。因此，我们需要在好望角获得停泊我们的贸易船队的港口。"
 colonise_good_hope_tt:0 "在南非贸易节点建立三个殖民地区"
 cape_trading_post_tt:0 "新殖民地的贸易价值和贸易竞争力暂时繁荣。"
 discover_zanzibar_node_title:1 "探索好望角后有什么"
 discover_zanzibar_node_desc:0 "到达非洲南部海岸后，我们可以进入一个全新的海洋，在那里我们将找到亚洲的财富。"
 discover_zanzibar_tt:0 "探索桑给巴尔海峡的节点。"
 zanzibar_node_trade:0 "桑给巴尔贸易特许经营权"
 conquer_zanzibar_mission_title:1 "斯瓦希里海岸的立足点——桑给巴尔"
 conquer_zanzibar_mission_desc:1 "桑给巴尔是斯瓦希里海岸的交易点之一。征服它将给我们提供一个额外的港口，并成为通往亚洲的贸易的一块垫脚石。"
 conquer_zanzibar_tt:1 "征服桑给巴尔。"
 conquer_mombasa_mission_title:1 "在斯瓦希里海岸的立足点——蒙巴萨"
 conquer_mombasa_mission_desc:1 "蒙巴萨是斯瓦希里海岸的交易点之一。征服它将给我们提供一个额外的港口，并成为通往亚洲的贸易的一块垫脚石。"
 conquer_mombasa_tt:0 "征服蒙巴萨。"
 conquer_mogadishiu_mission_title:1 "索马里海岸的立足点——摩加迪沙"
 conquer_mogadishiu_mission_desc:1 "索马里是斯瓦希里海岸的交易点之一。征服它将给我们提供一个额外的港口，并成为通往亚洲的贸易的一块垫脚石。"
 conquer_mogadishiu_tt:0 "征服摩加迪沙。"
 discover_aden_gulf_node_title:0 "发现亚洲的大门"
 discover_aden_gulf_node_desc:0 "阿拉伯半岛以其咖啡豆和贸易文化而闻名，并一直掌控着亚欧之间的贸易航线。在继续前往印度之前，我们需要探索他们的贸易节点。"
 discover_aden_gulf_tt:0 "探索亚丁湾贸易节点。"
 aden_gulf_trade:0 "亚丁湾贸易特许经营权"
 conquer_masqat_mission_title:0 "在阿曼发展立足点"
 conquer_masqat_mission_desc:0 "阿拉伯半岛的马斯喀特是进入亚洲，走向香料，丝绸和其他财富的门户。"
 conquer_masqat_tt:0 "征服马斯喀特。"
 discover_indus_node_title:0 "发现印度的大门"
 discover_indus_node_desc:0 "数世纪以来，亚洲的香料和丝绸是一直激励着了欧洲商人的梦想。他们现在已经在我们的掌握之中，但我们首先需要探索通往印度贸易节点的航线。"
 discover_indus_tt:0 "探索印度河沿岸贸易节点"
 indus_node_trade:0 "印度河贸易特许经营权"
 discover_goa_node_title:0 "探索印度西海岸有什么"
 discover_goa_node_desc:0 "数世纪以来，亚洲的香料和丝绸是一直激励着了欧洲商人的梦想。他们现在已经在我们的掌握之中，但我们首先需要探索通往印度贸易节点的航线。"
 discover_goa_tt:0 "探索果阿贸易节点"
 goa_node_trade:0 "果阿贸易特许经营权"
 discover_ceylan_node_title:0 "探索印度南海岸有什么"
 discover_ceylan_node_desc:0 "数世纪以来，亚洲的香料和丝绸是一直激励着了欧洲商人的梦想。他们现在已经在我们的掌握之中，但我们首先需要探索通往印度贸易节点的航线。"
 discover_ceylan_tt:0 "探索锡兰海峡贸易节点。"
 ceylan_node_trade:0 "探索锡兰贸易节点"
 discover_bengal_node_title:0 "探索印度东海岸有什么"
 discover_bengal_node_desc:0 "数世纪以来，亚洲的香料和丝绸是一直激励着了欧洲商人的梦想。他们现在已经在我们的掌握之中，但我们首先需要探索通往印度贸易节点的航线。"
 discover_bengal_tt:0 "发现孟加拉海岸贸易节点。"
 bengal_node_trade:0 "孟加拉贸易特许经营权"
 trading_post_modifier:0 "海外贸易繁荣"
 desc_trading_post_modifier:0 "我们的探险者在寻找通往亚洲的贸易航线时，已经为我们的探索舰队建立了港口。这导致了与居住在附近的当地人的贸易繁荣。"
 complete_mission:0 "完成该任务获取奖励"
 mission_already_completed:0 "该任务已完成"
 HEADER_MISSIONS:0 "任务"
 secure_the_imperial_crown_title:0 "确保选票"
 secure_the_imperial_crown_desc:0 "自从哈布斯堡家族的伯爵，鲁道夫被加冕为神圣罗马帝国皇帝并将他的家人迁入奥地利以来，加冕皇帝一直是哈布斯堡家族的公爵们的目标。我们必须尽一切努力，让帝国获得它保持稳定所需的一切——一位奥地利的皇帝。"
 subjugate_bohemia_title:1 "控制波希米亚"
 subjugate_bohemia_desc:1 "波希米亚王国的命运早已引起奥地利的公爵们的兴趣。我们必须采取更加积极的行动，将它们更加牢固地纳入我们的掌控中。"
 recover_silesia_title:0 "收复西里西亚"
 recover_silesia_desc:0 "西里西亚的省份应当由哈布斯堡家族合法地继承，但却脱离了我们的掌控。为了哈布斯堡王朝的威严，我们必须将其收复。"
 partition_poland_title:1 "征服加利西亚"
 partition_poland_desc:1 "波属加利西亚曾经对我们而言是防卫邻国的重要缓冲区。然而现在我们应该保住这些富裕省份，以防被宿敌夺取的风险。"
 subjugate_hungary_title:0 "匈牙利的衰落"
 subjugate_hungary_desc:0 "相比于奥地利公国，匈牙利近期的衰落令人担忧。我们必须加强与匈牙利的关系，以防止他们的领土落入敌国的手中。"
 austrian_hungary_title:0 "皇家匈牙利"
 austrian_hungary_desc:0 "匈牙利王国四面都是危险的敌人。我们必须直接介入并保护匈牙利人民，使他们的土地统一在一个统治者之下。"
 austrian_croatia_title:0 "保护克罗地亚"
 austrian_croatia_desc:0 "让我们在克罗地亚旧王国创造一个军事边界。这样我们就可以挡开任何侵犯东南欧基督教国家的人。"
 conquer_transylvania_title:0 "征服特兰西瓦尼亚"
 conquer_transylvania_desc:0 "匈牙利东部需要被置于奥地利直接统治之下。这将使我们能够保护该地区的基督教徒免遭土耳其进攻的危险。"
 austrian_italian_ambition_title:0 "意大利雄心"
 austrian_italian_ambition_desc:0 "富饶的意大利北部长期以来一直违抗帝国法令。这些城市绝不能如此接近奥地利中心地带。"
 unite_austria_title:1 "哈布斯堡疆土"
 unite_austria_desc:0 "按照日耳曼继承法的传统，哈布斯堡家族的土地被分割开来，以保证每个儿子都会有遗产。但是这些分支已经不再认同奥地利大公国主支的领导。如果想强大起来，我们必须联合家族的土地。"
 head_of_the_habsburgs_title:0 "AEIOU"
 head_of_the_habsburgs_desc:0 "奥地利的命运正是统治世界，而[Root.GetName]的命运正是统治奥地利。作为哈布斯堡家族遗产的守护者我们应该确保自己在奥地利的合法统治地位。"
 vassalize_wallachia_title:1 "征服瓦拉几亚"
 vassalize_wallachia_desc:0 "瓦拉几亚的王公们统治着那些相对贫瘠的土地，苏丹对这些土地没有兴趣。但是它们确实与我们的领土接壤，放任他们独立是不明智的。"
 vassalize_transylvania_title:1 "征服特兰西瓦尼亚"
 vassalize_transylvania_desc:0 "为赶走法兰克人十字军而付出的努力使我们从不信者之境夺取了更多巴尔干领土。我们现在和特兰西瓦尼亚接壤，为了确保伊斯兰之境的安全，必须让他们承认我们的宗主地位。"
 conquer_hungary_title:0 "控制多瑙河"
 conquer_hungary_desc:0 "我们必须继续沿着多瑙河前进，向匈牙利、奥地利和神圣罗马帝国的中心。"
 conquer_serbia_title:0 "征服塞尔维亚"
 conquer_serbia_desc:0 "自从匈牙利国王西吉斯蒙德带领着法兰克人十字军与奥斯曼军队作战后，我们就不曾安宁过。尽管安拉在那天赐予我们胜利，但是我们必须继续进军巴尔干，以保证我们的土地在未来依然安全。"
 conquer_bosnia_title:0 "征服波斯尼亚"
 conquer_bosnia_desc:0 "据说，波斯尼亚的国王与教宗勾结，合谋在巴尔干地区造成混乱。以神的名义，必须确保阴谋不会得逞。"
 conquer_southern_greece_title:1 "征服希腊"
 conquer_southern_greece_desc:0 "希腊南部的城市，可能会作为异教徒对我们发起十字军的铺路石。我们必须守住南方，以确保真正的伊斯兰领袖繁荣昌盛。"
 defeat_the_byzantine_empire_title:0 "世界渴望之城"
 defeat_the_byzantine_empire_desc:0 "伟大先知的最后指令是派出信仰的战士，使罗马人屈服于我们的脚下。我们必须做到其他圣战士所不曾做到之事：征服这座城市，以先知的名义。"
 army_reforms_of_mehemed_II_title:0 "改革帝国军"
 army_reforms_of_mehemed_II_desc:0 "穆罕默德二世意识到，如果帝国要变强，必须建设一支强大的现代化军队。只有当强大的常备军有了薪资和现代化武器装备，我们奥斯曼才能重新建立对安纳托利亚的统治。"
 consolidate_asia_minor_title:0 "巩固小亚细亚"
 consolidate_asia_minor_desc:0 "小亚细亚是帝国的绝对核心地区，苏丹从这里获得了大部分的资源。几十年前帖木儿彻底击败我们的军队后，许多当地的贝伊们重新获得了势力和独立。我们必须巩固我们对小亚细亚的控制，并重获失去的一切。"
 safeguard_eastern_anatolia_title:1 "保护安纳托利亚"
 safeguard_eastern_anatolia_desc:0 "控制埃里温和迪亚巴克尔的战略意义不可低估。我们必须征服并将移民迁入这些因帖木儿的入侵而荒废的土地，以确保我们的边境不被波斯进犯。"
 conquer_levant_title:0 "征服黎凡特"
 conquer_levant_desc:0 "马穆鲁克苏丹国的敌军阻碍了我们通向圣地、获得香料贸易收入，那是我们的夙愿。我们必须挺进叙利亚和埃及，以完成战略目标。"
 conquer_egypt_title:0 "征服埃及"
 conquer_egypt_desc:0 "是时候终结马穆鲁克的独立地位了。我们必须在埃及设立一位奥斯曼总督，以此为阿拉伯和北非的进一步征服开辟道路。"
 conquer_mesopotamia_title:0 "征服美索不达米亚"
 conquer_mesopotamia_desc:0 "美索不达米亚古城是亚洲香料贸易路线的重要一站。控制他们和他们的收入是一个非常诱人的目标。"
 conquer_hedjaz_title:0 "征服汉志"
 conquer_hedjaz_desc:0 "通过吞并汉志地区，我们不仅将成为圣城麦加和麦地那的守护者，而且还将获得一些对我们控制红海贸易至关重要的港口。"
 conquer_mocha_title:0 "征服摩卡"
 conquer_mocha_desc:1 "以当地出产的咖啡豆著称，摩卡城在帝国的地位越来越重要。位于红海的入口处的摩卡可以作为关税口岸和海军基地，也可以作为我们向印度洋扩张的铺路石。"
 conquer_haasa_title:0 "征服哈萨"
 conquer_haasa_desc:0 "我们必须保护印度到巴士拉的贸易路线。在哈萨地区建立奥斯曼帝国的统治，将保护这一重要的收入来源。"
 conquer_trebizond_title:0 "征服特拉比松"
 conquer_trebizond_desc:0 "我方间谍发来密报，称特拉比松的统治者正与其西方盟友沆瀣一气，要形成对抗我们帝国的包围网。我们必须率先发难，让他们享受同希腊遗民相同的命运。"
 conquer_tripolitania_title:0 "征服的黎波里塔尼亚"
 conquer_tripolitania_desc:0 "几十年来的黎波里塔尼亚的海岸城市一直为打劫我们船只的海盗提供安全庇护。我们的海军上将建议我们在该地区建立直接的奥斯曼的统治去阻止这些进攻。"
 conquer_tunisia_title:0 "征服突尼斯"
 conquer_tunisia_desc:0 "要是突尼斯落入基督徒的手中，我们对北非的统治将受到挑战。试图控制西地中海的基督徒正对当地人民实施高压政策，当地人将会把我们的军队视为救世主和保护者。"
 subjugate_algiers_title:0 "征服阿尔及尔"
 subjugate_algiers_desc:0 "如果我们不希望我们在马格里布的利益受到进一步的挑战，就必须更牢固地束缚住那里。是时候解放长久受到基督徒压迫的阿尔及尔地区了，如今它将成为我们的势力范围。"
 defeat_the_knights_title:1 "最后的十字军堡垒"
 defeat_the_knights_desc:0 "通过主的意愿，伊斯兰势力能够把法兰西十字军异教徒赶出圣地。但他们依旧留在罗得岛上蓄谋新的入侵。我们必须确保先知升天之地，圣城耶路撒冷的安全。"
 take_crete_from_venice_title:0 "征服克里特"
 take_crete_from_venice_desc:0 "克里特岛被异教徒海盗当作发动侵略的基地。我们必须征服这座岛屿并保护我们的船只。"
 recover_greece_title:0 "重夺希腊"
 recover_greece_desc:0 "在突厥人不断的打击过后，帝国已是风中残烛。为了我们能像不死鸟一样浴火重生，我们必须重夺希腊的土地。"
 recover_the_coast_of_asia_minor_title:1 "收复小亚细亚海岸线"
 recover_the_coast_of_asia_minor_desc:0 "只要小亚细亚沿岸被敌人所掌控，我们的安全就得不到保障。夺取沿岸的省份，我们才能得到所需的缓冲地带。"
 recover_the_balkans_title:1 "征服保加利亚"
 recover_the_balkans_desc:1 "为了保卫第二罗马，我们必须扩张到东巴尔干，征服保加利亚沙皇国的领土。保加利亚人是个光荣的民族，也经常反叛奥斯曼统治，他们一定会乐意加入复兴的罗马帝国。"
 convert_asia_minor_title:1 "使小亚细亚皈依"
 convert_asia_minor_desc:0 "小亚细亚的人民已经可悲地屈从于征服者的信仰。既然他们现在已经被解放了，我们就必须使他们皈依神圣的东正信仰。"
 convert_asia_minor_pp_title:1 "使小亚细亚皈依"
 convert_asia_minor_pp_desc:0 "小亚细亚的人民已经可悲地屈从于征服者的信仰。既然他们现在已经被解放了，我们就必须使他们皈依神圣的东正信仰。"
 recover_south_italy_title:0 "保证南意大利的安全"
 recover_south_italy_desc:0 "自那群卑鄙的法兰克人洗劫君士坦丁堡之后，我们就明白了他们的威胁。我们必须掌控南意大利来保障西岸的安全，确保这样的事情不会再次发生。"
 reestablish_the_theme_system_title:0 "重建军区制"
 reestablish_the_theme_system_desc:0 "我们从崩溃边缘恢复了过来，而现在有人呼吁，重建旧帝国军区制的行政区划。"
 reestablish_the_theme_system_pp_title:0 "重建军区制"
 reestablish_the_theme_system_pp_desc:0 "我们从崩溃边缘恢复了过来，而现在有人呼吁，重建旧帝国军区制的行政区划。"
 destroy_venice_title:0 "摧毁威尼斯"
 destroy_venice_desc:0 "正是这些来自「最尊贵的共和国」脑满肠肥的奸诈商人们的阴谋，在1204年的第四次十字军东征中，君士坦丁堡不幸落入拉丁入侵者之手。我们在之后奇迹般的复兴一直都是道奇宫的总督最可怕的噩梦。现在，是时候完成罗马的复仇，把总督吊死在他自己的城墙上了！"
 destroy_venice_pp_title:0 "消灭威尼斯"
 destroy_venice_pp_desc:0 "正是这些来自「最尊贵的共和国」脑满肠肥的奸诈商人们的阴谋，在1204年的第四次十字军东征中，君士坦丁堡不幸落入拉丁入侵者之手。我们在之后奇迹般的复兴一直都是道奇宫的总督最可怕的噩梦。现在，是时候完成罗马的复仇，把总督吊死在他自己的城墙上了！"
 the_pentarchy_title:0 "重建五大牧首区"
 the_pentarchy_desc:0 "基督教在1054年因教宗利奥九世傲慢所导致的东西大分裂，或许最终能得以和解。罗马的教宗是查士丁尼皇帝在531年所确立的五个同级主教之一，别外是君士坦丁堡、安条克、耶路撒冷和亚历山大。如果在东方教会的推动下，五位主教都能不计前嫌地恢复基督教，那么就有希望建立新的统一局面。"
 the_pentarchy_pp_title:0 "重建五大牧首区"
 the_pentarchy_pp_desc:0 "基督教在1054年因教宗利奥九世傲慢所导致的东西大分裂，或许最终能得以和解。罗马的教宗是查士丁尼皇帝在531年所确立的五个同级主教之一，别外是君士坦丁堡、安条克、耶路撒冷和亚历山大。如果在东方教会的推动下，五位主教都能不计前嫌地恢复基督教，那么就有希望建立新的统一局面。"
 recover_rome_title:0 "永恒之城"
 recover_rome_desc:0 "君士坦丁堡或许是新罗马，但自751年拉文那总督区失陷后，帝国的旧都永恒之城罗马已沦陷很久了。罗马帝国的突然复兴引发了强大的运动，要求我们夺回古老的拉丁家园……"
 recover_rome_pp_title:0 "永恒之城"
 recover_rome_pp_desc:0 "君士坦丁堡或许是新罗马，但自751年拉文那总督区失陷后，帝国的旧都永恒之城罗马已沦陷很久了。罗马帝国的突然复兴引发了强大的运动，要求我们夺回古老的拉丁家园……"
 recover_sicily_title:0 "收复西西里"
 recover_sicily_desc:0 "西西里于公元965年脱离帝国，落入阿拉伯人之手。是时候取得凯旋了，希腊语应该再次回响在达摩克里斯和阿基米德的岛屿上。"
 convert_rome_title:0 "光复罗马！"
 convert_rome_desc:0 "虽然罗马并不总是被帝国直接控制，但教宗里奥三世加冕查理曼神圣罗马皇帝时，罗马终于断绝了与拜占庭的所有联系。然而现在这座城市重归于我手，这座饱经风霜的城市终于要再次受到我们牧首的祝福。"
 recover_northern_balkans_title:0 "北部边境"
 recover_northern_balkans_desc:0 "我们必须收复往日北部的边疆地带，重建打击日耳曼蛮子的新前线。"
 recover_western_balkans_title:1 "征服巴尔干半岛"
 recover_western_balkans_desc:0 "我们必须再次确立对巴尔干半岛的权威，重新宣称亚得里亚海沿岸，将多瑙河作为我们的北部边界。"
 recover_west_anatolia_title:1 "安纳托利亚西部"
 recover_west_anatolia_desc:1 "是时候从突厥人手中夺回安纳托利亚，并在这个旧帝国核心地区重建罗马的统治了。"
 recover_central_anatolia_title:1 "安纳托利亚中部"
 recover_central_anatolia_desc:1 "我们必须继续驱逐突厥人，夺回更多罗马的领土，定将收复安纳托利亚中部，以更好保卫世界渴望之城，而且这是我们的固有领土。"
 conquest_of_azerbaijan_title:0 "波斯的阿塞拜疆"
 conquest_of_azerbaijan_desc:0 "作为伊利汗和黑羊的首都，大不里士是一个具有重要意义的城市。它控制着波斯西部阿塞拜疆的大部分面积。我们必须彻底恢复这个地区。"
 consolidate_iran_title:0 "统一伊朗"
 consolidate_iran_desc:0 "伊朗高原出现过多个古文明，也是波斯所有强大王朝的中心。我们必须保证整个区域在我们控制下，驱逐土匪和外国君主，保证波斯各个伟大城市的安全。"
 conquest_of_arabian_iraq_title:0 "纳杰夫和卡尔巴拉"
 conquest_of_arabian_iraq_desc:0 "保卫纳杰夫和卡尔巴拉的圣殿，恢复他们昔日的荣耀是我们的责任。我们必须不惜一切代价保护这个地区免遭外国入侵，这样我们就可以确保他们的安全。"
 persian_khorasan_title:0 "波斯的呼罗珊"
 persian_khorasan_desc:0 "最近几个世纪以来，东波斯开始成为学习和文化的中心。作为一个统一波斯文化圈的帝国，我们必须确保呼罗珊的大城市：哈烈，尼沙卜儿和马什哈德在波斯王国内得到适当巩固。"
 persian_afghanistan_title:0 "帝国坟场"
 persian_afghanistan_desc:0 "阿富汗的山地镇守着通往富饶的印度平原的道路。我们向那里扩张，不仅能保护本国免受任性的阿富汗人劫掠，还能为未来向东扩张铺平道路。"
 HEADER_DECISIONS:2 "决议和政策"
 have_vaisyas_in_5_provinces:1 "将至少5个2级§Y贸易中心§!分封给§Y吠舍§!、§Y市民§!、 或 §Y耆那§!阶层。"