l_english:
 flavor_ter.1.t:0 "香料必须流动"
 flavor_ter.1.desc:0 "[Root.GetName]开疆拓土的壮志始于周边的岛屿。我们须选址建立下一块[Root.GetAdjective]殖民地。"
 flavor_ter.1.a:0 "[648.GetName]"
 flavor_ter.1.b:0 "[644.GetName]"
 flavor_ter.1.c:0 "[647.GetName]"
 flavor_ter.1.d:0 "[2717.GetName]"
 flavor_ter.1.e:0 "[645.GetName]"
 flavor_ter.1.f:0 "[1245.GetName]"
 flavor_ter.1.g:0 "[ter_colony_province.GetName]"
 flavor_ter.1.h:0 "让香料流动起来。"
 flavor_ter.2.a:0 "[2693.GetName]"
 flavor_ter.2.b:0 "[632.GetName]"
 spice_defeat_rival_title:0 "击败我们的宿敌"
 spice_defeat_rival_desc:0 "如果我们想要在摩鹿加建立一个帝国，就必须迅速消灭敌对国家。"
 spice_colony_1_title:0 "[Root.GetAdjective]殖民地"
 spice_colony_1_desc:0 "我们的第一个殖民地已经开始建设，它将成为我们未来帝国的基石。我们必须保护好它。"
 spice_colony_2_title:0 "[Root.GetAdjective]扩张"
 spice_colony_2_desc:0 "第二个殖民地已经建立起来，这让我们离目标更近一步。我们应该帮助它发展。"
 spice_colony_3_title:0 "[Root.GetAdjective]主导"
 spice_colony_3_desc:0 "我们已经为第三个殖民地选好了地址。幸运的话，它将成为最宏伟的那个。"
 spice_colony_modifier:0 "香料帝国"
 desc_spice_colony_modifier:0 "现在我们已经掌握了在摩鹿加建立更多殖民地的方法。"
 spice_colony_province_modifier:0 "香料岛屿殖民地"
 desc_spice_colony_province_modifier:0 "我们已经将该省份选为建立下一个殖民地的地点。"
 spice_island_colony_tt:0 "被选为香料岛屿殖民地"
 spice_export_spice_title:0 "出口丁香"
 spice_export_spice_desc:0 "我们原先羽翼未丰的海上帝国自建立以来已经扩张了许多。现在是时候加强我们对海洋的主导权了。"
 spice_conquer_sulawesi_title:0 "征服苏拉威西"
 spice_conquer_sulawesi_desc:0 "我们有了足够的资金和舰船。是时候通过入侵苏拉威西来展现我们的军事力量了。"
 mnd_peg_sadhuim_title:0 "重建直通"
 mnd_peg_sadhuim_desc:0 "直通原本是数百年前伟大孟族王国的首都。我们应该重建这座城市并恢复她的荣耀。"
 mnd_peg_burma_trade_title:0 "伊洛瓦底江贸易"
 mnd_peg_burma_trade_desc:1 "我们通过超过竞争者并建立一支庞大的贸易船队来确保对伊洛瓦底江贸易的主导权。"
 mnd_peg_sumatra_title:0 "苏门答腊的立足点"
 mnd_peg_sumatra_desc:0 "如果我们希望控制利润丰厚的香料贸易，就必须先在马来世界建立一个据点。位于苏门答腊岛角隅处的亚齐将会是极佳的登陆地点。"
 mnd_peg_spice_trade_title:0 "主导香料贸易"
 mnd_peg_spice_trade_desc:0 "在马来亚站稳脚跟后，我们就可以着眼于该地区最富庶的贸易港口。我们将成为香料贸易之主。"
 mnd_peg_arakan_title:0 "征服阿拉干"
 mnd_peg_arakan_desc:0 "阿拉干的苏丹被夹在我国以及强大的孟加拉苏丹国之间，岌岌可危。这种情况不会持续多久，我们将抢在孟加拉之前占领那里。"
 mnd_peg_bengal_title:0 "入侵孟加拉"
 mnd_peg_bengal_desc:0 "孟加拉是一个富庶、人口众多且声名远扬的国家。征服这片土地不仅能除去一个心腹大患也能大大扩展我们的疆域。"
 mnd_peg_hariphunchai_title:0 "收复骇黎朋猜"
 mnd_peg_hariphunchai_desc:1 "在泰族迁入之前，孟族建立的骇黎朋猜王国统治着北方。我们应该主导收复这片疆土。"
 mnd_peg_dvarati_title:0 "收复陀罗钵地"
 mnd_peg_dvarati_desc:0 "陀罗钵地这片曾经属于孟族人的土地现在被泰族人统治。是时候复兴古老的文化了。"
 mnd_peg_restore_the_mon_title:0 "孟族重迁"
 mnd_peg_restore_the_mon_desc:0 "孟族曾经在东南亚随处可见，但是现在下缅甸却成了他们仅存的土地。是时候再次传播我们的文化了。"
 mnd_peg_ava_title:0 "抵抗缅族"
 mnd_peg_ava_desc:0 "阿瓦王国现在在缅甸建立了霸权，其力量甚至威胁到了我国领土。我们应该抵抗他们的扩张并在南部的缅族城市建立自己的霸权。"
 mnd_peg_irrawaddy_title:0 "沿伊洛瓦底江而上"
 mnd_peg_irrawaddy_desc:0 "我们已经强大到足够挑战阿瓦。我们应该沿着伊洛瓦底江征伐并降伏缅族人。"
 mnd_peg_pagan_title:0 "蒲甘祈愿"
 mnd_peg_pagan_desc:0 "我们曾经在蒲甘王国的敌人是技艺高超的建筑师和虔诚的佛教徒。他们的佛塔在阿瓦的统治下走向衰败，我们应该重修它们。"
 peg_pagan:0 "蒲甘佛塔"
 desc_peg_pagan:0 "蒲甘王国的建筑学知识能够助力我们的建设项目。"
 mnd_peg_golden_land_title:0 "黄金之地"
 mnd_peg_golden_land_desc:0 "苏伐那蒲米曾是古代的一个传奇王国。有许多帝国尝试过复制这片黄金之地的荣耀，但均告失败。我们将会成为第一个成功的国家。"
 mnd_peg_religious_devotion_title:0 "僧侣奉献"
 mnd_peg_religious_devotion_desc:0 "我们应该赢得佛塔中那些僧侣的好感，并在重建圣地的事宜上慷慨解囊。"
 peg_devotion:0 "宗教虔诚"
 desc_peg_devotion:0 "人民对宗教的奉献有助于我们专注于对我们名胜的维护。"
 mnd_peg_golden_pagoda_title:0 "翻新黄金宝塔"
 mnd_peg_golden_pagoda_desc:0 "大光城的黄金宝塔是我们的至高无上的成就，但是它急需翻新。它必须成为佛教世界最伟大的建筑。"
 mnd_peg_ceylon_title:0 "锡兰纽带"
 mnd_peg_ceylon_desc:0 "锡兰是上座部佛教中的圣地，对有僧侣传统的我们具有极高的重要性。"
 restored_sadhuim:0 "收复直通"
 desc_restored_sadhuim:0 "直通城已经被收复。"
 mon_restoration:0 "孟族重迁"
 desc_mon_restoration:0 "我们必须恢复孟族文化的主导地位。"
 restored_golden_pagoda:0 "翻新黄金宝塔"
 desc_restored_golden_pagoda:0 "黄金宝塔已被翻新。"
 peg_ceylon_modifier:0 "斯里兰卡佛教"
 desc_peg_ceylon_modifier:0 "我们已经延续了与斯里兰卡佛教的纽带。"
 sailor_mon:0 "与海人的协议"
 desc_sailor_mon:0 "我们已经和海人达成了协议。"
 mon_renaissance:0 "孟族文化复兴"
 desc_mon_renaissance:0 "孟族文明正处在一个新的黄金时代。"
 shan_confederation_title:0 "统一掸族"
 shan_confederation_desc:0 "掸族各部的首领们必须团结在一面旗帜之下。只有这样才能将我们的统治扩展到整个缅甸，开拓一个强大的帝国。"
 shan_domination_title:0 "掸族统治"
 shan_domination_desc:0 "我们终于团结一体。是时候动员我们的军队，反抗傲慢地宣称其缅甸霸权的阿瓦王国。掸族统治的时代开始了。"
 shan_confederation_tt:0 "所有主流文化为§Y掸§!的国家必须成为我们的盟友或属国。"
 shan_confederation_tt_2:0 "没有任何主流文化为§Y掸§!的国家拥有比§Y[Root.GetName]§!更大规模的陆军。"
 mnd_siam_prepare_title:0 "准备入侵"
 mnd_siam_prepare_desc:0 "为了入侵马六甲，我们需要建造一支强大的舰队，同时确保我们的行动不会激怒中国皇帝。"
 mnd_siam_mlc_title:0 "入侵马六甲"
 mnd_siam_mlc_desc:0 "马六甲已经成为了一个繁荣的贸易港口，而它也将会为我们在马来半岛的财产锦上添花。"
 mnd_siam_trade_title:0 "控制香料贸易"
 mnd_siam_trade_desc:0 "如今我们已经掌控马六甲，并接手了香料贸易。我们要确保马六甲海峡周围拥有更多的转口港，以维持我们在香料贸易中的主导地位。"
 mnd_siam_transfer_development_title:0 "充实[Root.Capital.GetCapitalName]人口"
 mnd_siam_transfer_development_desc:0 "[Root.Capital.GetCapitalName]是一座伟大的城市。但如果我们强迫周边人民或被我们击败的敌方人民移居于此，那么这座城市还会更加壮大。"
 mnd_siam_mandala_title:0 "培育曼荼罗"
 mnd_siam_mandala_desc:0 "我们应当依照曼荼罗治国；国家的直接统治无法遍及全国各个角落，所以我们将权力授予附庸国，让其代为统治。"
 mnd_siam_great_monument_title:0 "炫目杰作"
 mnd_siam_great_monument_desc:0 "欣欣向荣的文明最重要的标志之一就是他们所建造的名胜。让所有投向我们杰作的目光都感到绝望吧。"
 emerald_buddha_mission_tt:0 "拥有省份修正 §Y玉佛§!"
 mnd_siam_city_of_worlds_desire_title:0 "世界渴望之城"
 mnd_siam_city_of_worlds_desire_desc:0 "[Root.Capital.GetCapitalName]不能止步于一座伟大的城市。它还将成为全世界最伟大的城市，一切世俗权力的中心。"
 mnd_siam_devaraja_title:0 "提婆罗阇"
 mnd_siam_devaraja_desc:0 "[Root.Monarch.GetTitle]不仅仅是凡间的统治者，更是全国的精神核心。我们要确保在人民心目中，君主统治贤德、信仰得到守护，从而使他们生活得心满意足。"
 mnd_siam_revolution_title:0 "暹罗革命"
 mnd_siam_revolution_desc:0 "来自西方的外国势力开始侵占[Root.GetName]。我们要探明他们的意图，要么赶走他们，要么让他们的存在变得对我们有利。"
 mnd_siam_royal_duel_title:0 "赢得皇家决斗"
 mnd_siam_royal_duel_desc:0 "按照惯例，[Root.Monarch.GetTitle]要亲自上阵，骑在大象背上驰骋战场。对[Root.Monarch.GetTitle]来说，没有什么比在战场上亲自击败另一个国王更伟大的军事成就了。"
 mnd_siam_subjugate_khmer_title:0 "踏平高棉"
 mnd_siam_subjugate_khmer_desc:0 "1431年，我们洗劫了高棉城市吴哥，摧毁了他们那曾经如日中天的帝国。但这还远远不够，我们必须让他们彻底臣服。"
 mnd_siam_divide_the_lao_title:0 "肢解澜沧"
 mnd_siam_divide_the_lao_desc:0 "澜沧虽大，但无比脆弱。如果在我们试图吞并他们的国土之前，他们的这些弱点得以暴露，那便再好不过了。"
 mnd_siam_subjugate_the_lao_title:0 "收服佬族"
 mnd_siam_subjugate_the_lao_desc:0 "随着澜沧的分裂，我们能够去征服更小的佬族王国，让他们臣服于[Root.GetName]。"
 mnd_siam_subjugate_vietnam_title:0 "收服越南"
 mnd_siam_subjugate_vietnam_desc:0 "大越的领主们自以为躲在群山和中国皇帝的庇护之下，就能保全自身。我们将亲手证明他们的错误。"
 mnd_siam_defy_china_title:0 "挑战中国"
 mnd_siam_defy_china_desc:0 "中国使得东南亚国家处于的巨大阴影中，并对我们的主权长期造成严重威胁。我们必须变得足够强大以公开挑战中国皇帝的权威并对中国南部发动入侵。"
 mnd_siam_take_the_mandate_title:0 "夺取天命"
 mnd_siam_take_the_mandate_desc:0 "中国皇帝以拥有天命为荣。"
 siam_mandate_modifier:0 "暹罗天命"
 desc_siam_mandate_modifier:0 "我们已经夺取了天命，使得我们成为了中国的合法统治者。"
 siam_accepted_mon:0 "保护孟文化"
 desc_siam_accepted_mon:0 "我们已经为遭受迫害、被迫驱离故土的孟族人提供了保护。"
 mnd_siam_inherit_sukhothai_title:0 "继承素可泰"
 mnd_siam_inherit_sukhothai_desc:0 "我们在几十年前征服了素可泰后将戴莱洛王子扶上了王位。现在是时候让我们的王国合二为一了。"
 mnd_siam_subjugate_chiang_mai_title:0 "收服清迈"
 mnd_siam_subjugate_chiang_mai_desc:0 "清迈的领主们认为自己在偏僻的北方就安全了。我们将会向他们证明他们无法逃避我们的统治。"
 mnd_siam_protect_the_mon_title:0 "保护孟族"
 mnd_siam_protect_the_mon_desc:0 "孟族人曾经统治着一个庞大的帝国并且是我们文化许多领域的奠基者。他们的黄金时代早已成为追忆，所以我们应该为他们提供保护。"
 mnd_siam_defeat_burma_title:0 "粉碎缅甸"
 mnd_siam_defeat_burma_desc:0 "我们不能坐视西方出现一个新的帝国。我们必须倾尽全力在他们能挑战我们之前消除任何潜在威胁。"
 mnd_siam_conquer_burma_title:0 "入侵缅甸"
 crush_burma_tt:0 "首都位于§Y缅甸§!地区的独立国家或朝贡国的总发展度均不高于§Y50§!。"
 mnd_siam_conquer_burma_desc:0 "我们无法指望缅甸能永久安于我们的羁縻统治。必须将这片地区纳入我们的统治。"
 had_siamese_revolution_tt:0 "已经结束§Y暹罗革命§!灾难"
 had_siamese_revolution_tt_2:0 "没有任何§Y西方§!科技组国家在§Y东印度§!次大陆拥有省份"
 mnd_siam_absolutism_title:0 "王室独裁"
 mnd_siam_absolutism_desc:0 "[Root.Monarch.GetTitle]的权威不容置喙。我们必须进行中央集权并采用专制统治，使得所有人都沐浴在光辉中。"
 mnd_siam_japan_title:0 "遣日使团"
 mnd_siam_japan_desc:0 "日本的统治者难以交好而且不信任外国势力。但是成功建立一个大使馆或许能够吸引一些凶悍的武士为我们而战。"
 japanese_mercs_flag:0 "将会启用§Y日本志愿军§!佣兵团"
 merc_japanese_volunteers:1 "§J日本志愿军§!"
 siam_mandala_modifier:0 "大曼荼罗"
 desc_siam_mandala_modifier:0 "通过采用曼荼罗作为我们的政治模型，我们能够创建一个真正和谐的国家，每个人都清楚自己的地位。"
 siam_monument_modifier:0 "名胜建造者"
 desc_siam_monument_modifier:0 "我们已经证明了自己是伟大的建筑家和一流的奇观建设组织者。"
 siam_best_city_modifier:0 "世界渴望之城"
 desc_siam_best_city_modifier:0 "不可否认，我们的都城天下第一，是一切世俗权力的闪耀中心。"
 siam_trade:0 "暹罗贸易主导"
 desc_siam_trade:0 "我们已经主导了香料贸易，将财富源源不断地送往国内。"
 khmer_end_dark_age_tt:0 "§Y柬埔寨黑暗时代§!灾难将结束"
 mnd_khm_restore_angkor_title:0 "修复吴哥城"
 mnd_khm_restore_angkor_desc:0 "曾经辉煌的吴哥城遭受了暹罗军队洗劫之后沦为废墟。我们必须修复它。"
 mnd_khm_city_of_temples_title:0 "寺庙之城"
 mnd_khm_city_of_temples_desc:0 "吴哥窟曾是全世界最壮丽的寺庙，而如今它已破败不堪。我们必须将其重建。"
 mnd_khm_religion_title:0 "信仰事务"
 mnd_khm_religion_desc:0 "我们皈依上座部佛教的过程并非一帆风顺。很多人不肯放弃过去的印度教信仰，还有很多人仍然信仰着更加古老的当地诸神。我们必须找到方法解决宗教分歧问题。"
 mnd_khm_resurgence_title:0 "高棉复兴"
 mnd_khm_resurgence_desc:0 "黑暗时代终将结束。我们在黑暗中奋力前行，寻找返回光明的道路。"
 mnd_khm_golden_age_title:0 "再迎黄金时代"
 mnd_khm_golden_age_desc:0 "高棉帝国将再次崛起，迎接我们的第二次黄金时代。"
 new_khmer_golden_age:0 "高棉新黄金时代"
 desc_new_khmer_golden_age:0 "黄金时代就在我们眼前。"
 mnd_khm_enlightened_rule_title:0 "正觉的引领"
 mnd_khm_enlightened_rule_desc:0 "国王并非凡人，而是无上正等正觉的引路明灯。我们要确保国家权力足够强盛，以将其觉悟传递给所有臣民。"
 mnd_khm_rebuild_title:0 "重建城镇"
 mnd_khm_rebuild_desc:0 "外敌入侵和自然灾害蹂躏了我们的乡村。我们必须充实农庄并确保其能够为所有人产出足够的食物。"
 mnd_khm_irrigation_title:0 "先进灌溉"
 mnd_khm_irrigation_desc:0 "我们的帝国曾经因拥有一个同时能满足灌溉和航运需求的运河系统而繁荣昌盛。我们应该重修这些运河来助力农业发展。"
 mnd_khm_protect_the_cham_title:0 "保护占族人"
 mnd_khm_protect_the_cham_desc:0 "占婆曾败于大越之手，已然时日无多。我们应该收服那些占族王国来使得他们免于接受越南人的统治。"
 mnd_khm_subjugate_dia_viet_title:0 "收服大越"
 mnd_khm_subjugate_dia_viet_desc:0 "大越有着扩张其南部边疆的雄图伟业。决不能允许其侵占我们的领土。"
 mnd_khm_avenge_angkor_title:0 "为吴哥复仇"
 mnd_khm_avenge_angkor_desc:0 "吴哥被劫掠是巨大的耻辱。我们应该以牙还牙。"
 mnd_khm_subjugate_ayu_title:0 "收服阿瑜陀耶"
 mnd_khm_subjugate_ayu_desc:0 "我们对抗阿瑜陀耶的失败不能重现。我们必须征服他们的王国。"
 mnd_khm_restored_empire_title:0 "重建帝国"
 mnd_khm_restored_empire_desc:0 "高棉帝国曾经拥有辽阔的领土，开明地统治着许多人民。我们必须重建帝国。"
 mnd_khm_reclaim_the_north_title:0 "夺回北方"
 mnd_khm_reclaim_the_north_desc:0 "帝国的北部已经陷于澜沧之手。我们必须重夺我们的合法领土。"
 mnd_khm_subjugate_laos_title:0 "收服澜沧"
 mnd_khm_subjugate_laos_desc:0 "自从帝国陷入衰退以来，我们一直容忍着国内的佬族独立运动，但是现在这将成为历史。"
 mnd_khm_overseas_adventures_title:0 "海外冒险"
 mnd_khm_overseas_adventures_desc:0 "我们没有理由止步于旧帝国的疆界，我们要向着海岸和婆罗洲的财富进发。"
 mnd_khm_defy_china_title:0 "挑战中国"
 mnd_khm_defy_china_desc:0 "中国自以为东南亚所有国家都应该向其朝贡。我们绝不向伪帝叩头。"
 mnd_khm_take_the_mandate_title:0 "夺取天命"
 mnd_khm_take_the_mandate_desc:0 "如果我们能夺取天命就能证明统治中国的合法性。"
 mnd_khm_invade_burma_title:0 "入侵缅甸"
 mnd_khm_invade_burma_desc:0 "缅甸正试着统一那些征战不休的小王国们并对我们的主导权产生了威胁。我们必须向西扩张以阻止这种结果。"
 angkor_restoration:0 "重建吴哥"
 desc_angkor_restoration:0 "随着吴哥窟恢复使用，我们的建筑师们有了足够的经验和热情来在帝国境内继续进行建设。"
 angkor_complete:0 "寺庙之城"
 desc_angkor_complete:0 "吴哥窟已经超越了其往日的辉煌，并成为了世界上最壮观的建筑。"
 khm_navy:0 "海外冒险"
 desc_khm_navy:0 "在舰队建成后，高棉帝国已经有向海外扩张的实力了。"
 subjugation_of_ayu:0 "收服阿瑜陀耶"
 desc_subjugation_of_ayu:0 "现在我们已经击败并征服了我们的对手，那些臣服者要为提出异议付出代价。"
 khm_burma_campaign:0 "征伐缅甸的遗产"
 desc_khm_burma_campaign:0 "我们对缅甸的入侵充满了血雨腥风，我们从中学到了许多。"
 lna_emerald_buddha_title:0 "保护圣地"
 lna_emerald_buddha_desc:0 "玉佛必须在我国得到妥善保管，因为有许多人想要将其夺走。"
 lna_emerald_buddha_tt:0 "本国任何省份拥有§Y玉佛§!修正"
 lna_rice_fields_title:0 "百万稻田"
 lna_rice_fields_desc:0 "兰纳是一片富庶且勤劳的土地。我们必须开发它的最大潜能。"
 lna_sukhothai_title:0 "征服素可泰"
 lna_sukhothai_desc:0 "如果我们希望主导泰族人，就必须先夺取素可泰的旧王位。"
 lna_ayu_title:0 "收服阿瑜陀耶"
 lna_ayu_desc:0 "阿瑜陀耶的统治者们不会给予我们高于附庸国的地位。而他们不知道的是他们的命运是成为我们的属国。"
 protected_emerald_buddha:0 "保护玉佛"
 desc_protected_emerald_buddha:0 "保存玉佛的圣地已经被妥善加固以防备盗窃。"
 suk_restore_sukhothai_title:0 "重夺素可泰"
 suk_restore_sukhothai_desc:0 "素可泰已经沦落为阿瑜陀耶的附庸国。我们必须通过重建统治来恢复往日荣光。"
 suk_absorb_ayu_title:0 "吸纳阿瑜陀耶"
 suk_absorb_ayu_desc:0 "我们必须整合阿瑜陀耶，这样一来我们将会再度成为占据主导权的暹罗国家。"
 suk_conquer_chiang_mai_title:0 "收服兰纳"
 suk_conquer_chiang_mai_desc:0 "清迈的领主们认为自己在偏僻的北方就安全了。我们将会向他们证明他们无法逃避我们的统治。"
 buddha:0 "佛陀"
 buddha_desc:0 "佛陀是佛教信仰的创立者。佛教思想仍会在我们对印度教的信仰中占据重要地位。"
 sun_consider_islam_title:0 "考虑伊斯兰教"
 sun_consider_islam_desc:0 "伊斯兰教信仰正在努山达拉快速传播。我们应该增进对它的了解并思考它是否适合我们。"
 sun_develop_cities_title:0 "发展新城"
 sun_develop_cities_desc:0 "城市在时代浪潮中兴衰迭起。我们应该发展新的贸易和人口中心使他们成为我国的权力中心。"
 sun_candi_temples_title:0 "重建禅邸寺庙"
 sun_candi_temples_desc:0 "爪哇岛上散布着的禅邸寺庙已经破败不堪、无人问津。这是一个耻辱。我们必须将夺回并重建这些寺庙视为己任。"
 sun_borobudur_title:0 "重建婆罗浮屠"
 sun_borobudur_desc:0 "满者伯夷曾任由伟大的婆罗浮屠佛塔沦为废墟。我们必须重建它！"
 sun_borobudur:0 "婆罗浮屠重建完成"
 desc_sun_borobudur:0 "重建佛寺的努力增加了我们的建筑学知识。"
 sun_rice_production_title:0 "提高稻米产量"
 sun_rice_production_desc:0 "填饱了肚子的军队才能行军。我们必须提高稻米产量，以确保我们有体魄强健的人民和后勤充足的军队。"
 sun_majapahit_relations_title:0 "布巴特的遗产"
 sun_majapahit_relations_desc:0 "许多年前我们曾被满者伯夷背叛，这导致了可怕的布巴特之战。从那之后两国之间的关系就变坏了，甚至可能已无法挽回。或许唯一能保障我们安全的办法就是让满者伯夷屈服于我们的统治。"
 sun_majapahit_relations_tt:0 "§Y满者伯夷§!是独立国家或朝贡国，并且在§Y满者伯夷的陨落§!灾难发生期间被§Y[Root.GetName]§!保证独立。"
 sun_can_vassalize_maj:0 "如果我们保证§Y满者伯夷§!的独立，他们将会成为我们的附庸国。"
 sun_rule_java_title:0 "统治爪哇"
 sun_rule_java_desc:0 "整个爪哇岛都必须被整合进巽他王国。"
 sun_conquer_lampung_title:0 "征服楠榜"
 sun_conquer_lampung_desc:0 "南苏门答腊产出大量的胡椒，它将会是我们完美的扩张目标。"
 sun_subjugate_sumatra_title:0 "收服苏门答腊"
 sun_subjugate_sumatra_desc:0 "弱小又分裂的苏门答腊苏丹们根本没准备好面对真正的战争。我们应当在他们团结起来之前先发制人。"
 flavor_sun.1.t:0 "逊尼派信仰"
 flavor_sun.1.d:0 "随着我们的人民越来越多地皈依伊斯兰，我们必须认真考虑是否将伊斯兰作为我们的国教。有的人会指责这背叛了我们的过去，但我们必须考虑什么才是对国家和人民最有利的。"
 flavor_sun.1.a:0 "我们将皈依逊尼派。"
 flavor_sun.1.b:0 "我们不会放弃[Root.Religion.GetName]信仰。"
 sun_kept_the_faith:0 "坚持信仰"
 desc_sun_kept_the_faith:0 "我们拒绝放弃我们的信仰，并选择抵制伊斯兰教在我国的传播。"
 sunda_construction:0 "修建禅邸寺庙"
 desc_sunda_construction:0 "我们专注于修建新的禅邸寺庙。"
 ruler_of_java:0 "爪哇之主"
 desc_ruler_of_java:0 "巽他现在直接统治着全爪哇。"
 flavor_sun.2.t:0 "新的首都，新的[Root.GovernmentName]"
 flavor_sun.2.desc:0 "万丹和井里汶已经成为了我国的主要城市，同时我们还在噶喇吧附近建立了新城查雅加达。如果我们考虑迁都并开启一个新的时代，这些城市都将成为首都的理想地址。"
 flavor_sun.2.a:0 "[Root.Capital.GetCapitalName]应当继续作为首都。"
 flavor_sun.2.b:0 "万丹将成为首都。"
 flavor_sun.2.c:0 "井里汶是一个不错的选择。"
 flavor_sun.2.d:0 "查雅加达将会为我们带来荣耀。"
 flavor_sun.3.t:0 "一次重要的联姻"
 flavor_sun.3.d:0 "许多年前，满者伯夷将军加查·玛达想通过一场政治联姻使得巽他成为满者伯夷的附庸国。但现在诡计已经烟消云散。在我们的王子娶了一位新的爪哇妻子后，使得满者伯夷臣服于[Root.GetName][Root.GovernmentName]统治的条约将被正式签署。"
 flavor_sun.3.a:0 "满者伯夷不会再给我们添麻烦了。"
 mnd_bei_impress_sulu_title:0 "拉拢苏禄"
 mnd_bei_impress_sulu_desc:0 "我们与小小的苏禄苏丹国有着良好的关系。我们应该确保两国的纽带以为其最终正式并入帝国做准备。"
 mnd_bei_conquer_mindanao_title:0 "征服棉兰老岛"
 mnd_bei_conquer_mindanao_desc:0 "在我们在苏禄的臣民们的帮助下，我们得以对棉兰老岛发动进攻。"
 mnd_bei_conquer_philippines_title:0 "征服米沙鄢群岛"
 mnd_bei_conquer_philippines_desc:0 "在征服米沙鄢群岛后，我们向东北方向的扩张就将大功告成。"
 mnd_bei_impress_maynila_title:0 "拉拢马尼拉"
 mnd_bei_impress_maynila_desc:0 "马尼拉的罗阇自知无力对抗我们。也许只要取悦他就能让他臣服于我们的统治。"
 mnd_bei_conquer_luzon_title:0 "征服吕宋"
 mnd_bei_conquer_luzon_desc:0 "在马尼拉向我国臣服后，征服吕宋的大门将向[Root.GetAdjective]敞开。"
 bei_easy_colony:0 "潜在的文莱殖民地"
 desc_bei_easy_colony:0 "这片地区将成为我们文莱建立殖民地的理想地点。"
 mnd_bei_conquer_sambas_title:0 "征服三发"
 mnd_bei_conquer_sambas_desc:0 "临近的三发王国是我们主导西婆罗洲之路上最大的绊脚石。"
 mnd_bei_unite_borneo_title:0 "统一婆罗洲"
 mnd_bei_unite_borneo_desc:0 "我们必须让婆罗洲在文莱帝国的治下统一。"
 mnd_bei_conquer_berau_title:0 "征服贝劳"
 mnd_bei_conquer_berau_desc:0 "我们对东婆罗洲的征服将从进攻贝劳王国开始。"
 mnd_bei_civil_strife_title:0 "平定内乱"
 mnd_bei_civil_strife_desc:0 "在继承问题未定之前内战随时可能爆发。我们要么避免该结果，要么万劫不复。"
 bei_civil_war_tt:0 "§Y内战§!灾难已经发生"
 no_bei_civil_war_tt:0 "没有发生过§Y内战§!灾难"
 mnd_maj_subjects_title:0 "要求效忠"
 mnd_maj_subjects_desc:0 "满者伯夷一度拥有庞大的附庸和朝贡体系。我们必须确保这些国家仍然紧握在我们手中并尝试恢复旧帝国的一部分疆域。"
 maj_no_more_subject_liberty_tt:0 "事件 §Y对满者伯夷抱有二心§! 将不会发生"
 mnd_maj_stability_title:0 "恢复秩序"
 mnd_maj_stability_desc:0 "随着继承不断受到挑战，人们对君权的信心正在减弱。我们必须恢复秩序并让民众明白危机已然结束。"
 maj_no_more_pretenders_tt:0 "§Y篡位者§!叛军将不会在继承时起事"
 maj_end_disaster_mission_tt:0 "灾难§Y满者伯夷的陨落§!将会结束"
 mnd_maj_end_disaster_title:0 "阻止崩溃"
 mnd_maj_end_disaster_desc:0 "我们的急剧衰落必须被逆转。一旦我们确保了王位的安全、信仰的统一和属国的忠诚就能走出黑暗。"
 mnd_maj_religion_title:0 "保护信仰"
 mnd_maj_religion_desc:0 "随着来自伊斯兰世界的商人和征服者在努山达拉越来越常见，满者伯夷传统的印度教-佛教信仰陷入衰落之中。我们必须确保人民信奉一个足够强大的信仰。"
 maj_religion_mission_tt:0 "灾难§Y满者伯夷的陨落§!已经持续了至少§Y10§!年"
 maj_no_more_bad_religion_events_tt:0 "事件 §Y伊斯兰教的传播§! 将不再触发，同时分裂国家的威胁将消失"
 maj_no_more_bad_religion_events_tt_2:0 "分裂国家的威胁将消失"
 maj_subject_liberty_modifier:0 "对满者伯夷保持忠诚"
 desc_maj_subject_liberty_modifier:0 "我们已经要求对满者伯夷统治的忠诚。"
 maj_legitimacy_modifier:0 "正统性恢复"
 desc_maj_legitimacy_modifier:0 "我们已经恢复了人民对于满者伯夷及其君权的信心。"
 maj_religion_modifier:0 "宗教胜利"
 desc_maj_religion_modifier:0 "我们已经解决了满者伯夷的宗教问题。"
 mnd_maj_enforce_loyalty_title:0 "强制效忠"
 mnd_maj_enforce_loyalty_desc:0 "仅仅让我们的属国不再违抗我们是不够的。是时候确保真正的忠诚了。"
 mnd_maj_rein_in_malacca_title:0 "掌控马六甲"
 mnd_maj_rein_in_malacca_desc:0 "我们的老对手马六甲借由郑和可怖的宝船舰队而崛起，同时也终结了我们在努山达拉的霸权。我们必须粉碎对手，夺回半岛。"
 mnd_maj_rein_in_brunei_title:0 "掌控文莱"
 mnd_maj_rein_in_brunei_desc:0 "文莱一度忠于满者伯夷，直到他们违抗我们并建立了自己的帝国。我们必须让他们再次跪服。"
 mnd_maj_gaja_madas_oath_title:0 "加查·玛达之誓"
 mnd_maj_gaja_madas_oath_desc:0 "伟大的政治家加查·玛达宣誓：整个努山达拉都将被满者伯夷所征服。我们将铭记并实现他的誓言。"
 mnd_maj_subjugate_the_mainland_title:0 "征服大陆"
 mnd_maj_subjugate_the_mainland_desc:0 "即便是加查·玛达也从未梦想过主宰泰国与高棉的土地。我们的帝国扩张将达到未曾设想的新高度。"
 mnd_maj_negara_agung_title:0 "王畿大邦"
 mnd_maj_negara_agung_desc:0 "开疆拓土、征服外族固然是丰功伟绩，但我们也必须重视自己的王畿核心领土——「内加拉-阿贡」，亦即「大邦」的利益。我们的都城必须是一座伟大的城市，是整个努山达拉的商业和文化中心。"
 mnd_maj_chakravarti_title:0 "转轮圣王"
 mnd_maj_chakravarti_desc:0 "理想的君主统治着理想的国度——物质与精神的世界中心。满者伯夷将成为这样的国度。"
 mnd_maj_candi_shrines_title:0 "禅邸寺"
 mnd_maj_candi_shrines_desc:0 "努山达拉各处散布着一些被毁坏或废弃的寺庙，它们是印度教和佛教混合崇拜的场所。我们必须重建这些神庙来重建我们的信仰。"
 mnd_maj_porch_of_mecca_title:0 "麦加走廊"
 mnd_maj_porch_of_mecca_desc:0 "亚齐地区成为了伊斯兰教在努山达拉地区传播的中转站。我们必须消灭这一新信仰并恢复满者伯夷对亚齐的统治。"
 no_more_muslims_tt:0 "没有任何首都位于§Y马来亚§!或§Y印度尼西亚§!地区的国家信仰§Y穆斯林§!宗教组"
 all_muslims_tt:0 "没有任何首都位于§Y马来亚§!或§Y印度尼西亚§!地区的国家信仰非§Y穆斯林§!宗教组"
 mnd_maj_prepare_eastern_campaigns_title:0 "东方殖民地"
 mnd_maj_prepare_eastern_campaigns_desc:0 "满者伯夷曾经接受过努沙登加拉诸邦的朝贡，现在是时候对他们进行更加直接的统治了。我们要集结一支舰队，扩展我们的力量以殖民这些岛屿，准备我们在东方的战争。"
 mnd_maj_subjugate_makassar_title:0 "征服望加锡"
 mnd_maj_subjugate_makassar_desc:0 "我们在苏拉威西岛上的统治已经崩溃，必须将其重建。望加锡王国已经变得过于强大 ，威胁到了我们的利益。"
 mnd_maj_cloves_title:0 "制霸摩鹿加"
 mnd_maj_cloves_desc:0 "丁香贸易是世界上最有利可图的生意之一。在拥有绝对霸权时我们一度控制了这项贸易，现在我们必须重夺主导权。"
 mnd_maj_sunda_relations_title:0 "与巽他的关系"
 mnd_maj_sunda_relations_desc:0 "满者伯夷曾经和临近的巽他王国有着紧密的联系，但加查·玛达在布巴特之战玷污了它。我们可以选择寻求修复关系或者索性将巽他王国纳入治下。"
 mnd_maj_fleet_title:0 "重建舰队"
 mnd_maj_fleet_desc:0 "满者伯夷曾经拥有一支壮观的舰队，我们强大的戎克船统治着大洋。舰队必须被重建。"
 mnd_maj_privateer_china_title:0 "破坏中国贸易"
 mnd_maj_privateer_china_desc:0 "当郑和和他的宝船舰队进入努山达拉时，我们帝国各方势力的平衡和贸易也就此被打破。我们应该以牙还牙，派遣我们的新舰队来破坏中国的贸易。"
 mnd_maj_blockade_china_title:0 "大封锁"
 mnd_maj_blockade_china_desc:0 "我们已经策划了对明朝的最终复仇：一次会彻底切断他们海上贸易的大封锁。这将会需要我们出动所有的海上力量，但是我们相信自己有充足的舰船和经验来执行这次大封锁。"
 majapahit_respected:0 "满者伯夷复兴"
 desc_majapahit_respected:0 "满者伯夷帝国再次复兴。"
 negara_agung:0 "王畿大邦"
 desc_negara_agung:0 "帝国的心脏地带人口稠密、安全可靠。"
 maj_colony_modifier:0 "潜在的满者伯夷殖民地"
 desc_maj_colony_modifier:0 "这个地方被认为是满者伯夷建立殖民地的绝佳地点。"
 maj_trade_modifier:0 "满者伯夷贸易帝国"
 desc_maj_trade_modifier:0 "我们的商人远渡重洋为国家带回财富。"
 maj_privateer_china:0 "扰乱中国贸易"
 desc_maj_privateer_china:0 "我们已经命令我们的私掠船尽可能地破坏中国的贸易。"
 maj_china_trade:0 "扰乱中国贸易"
 desc_maj_china_trade:0 "我们已经命令我们的私掠船尽可能地破坏中国的贸易。"
 maj_great_blockade:0 "大封锁"
 desc_maj_great_blockade:0 "一堵巨大的木墙将完全封锁中国海岸，阻止他们所有的航运和贸易活动。"
 maj_religious_unity:0 "宗教和平"
 desc_maj_religious_unity:0 "我们正在争取国内的宗教和平。"
 is_buddhist_tt:0 "信仰§Y佛教§!"
 majapahit_cb_1_tt:0 "启用对所有§Y马来§!文化组国家的§Y满者伯夷征服§!宣战理由"
 majapahit_cb_2_tt:0 "启用对所有§Y中华§!科技组国家的§Y满者伯夷征服§!宣战理由"
 majapahit_cb_3_tt:0 "启用对§Y任何国家§!的§Y满者伯夷征服§!宣战理由"
 buddha_deity_tt:0 "解锁个人神祇§Y佛陀§!"
 propagate_religion_maj_tt:0 "解锁贸易政策§Y传播宗教§!\n你的§Y印度教§!省份不再受到别国§Y传播宗教§!贸易政策的影响"
 maj_china_coast_claims_tt:0 "§Y[Root.GetName]§!获得所有§Y中国§!次大陆§Y沿海§!省份的永久宣称"
 VASSAL_MISSION_WAR_NAME_MAJ:0 "$ORDER$$FIRST$征伐$SECOND_NAME$之战"
 cb_vassalize_majapahit:0 "满者伯夷征服"
 cb_vassalize_majapahit_desc:0 "满者伯夷帝国从崩溃的边缘恢复了元气，并重新准备征服。"
 cb_vassalize_malacca:0 "马六甲征服"
 cb_vassalize_malacca_desc:0 "马六甲取代了满者伯夷成为努山达拉的霸主。我们将征服任何反对我们的人。"
 maj_reduced_lib_desire:0 "强迫效忠"
 desc_maj_reduced_lib_desire:0 "我们忠诚于我们的满者伯夷宗主"
 indonesia_palopo_iron_title:0 "帕洛波铁"
 indonesia_palopo_iron_desc:0 "苏拉威西岛因其丰富的铁矿矿藏而闻名。蠢蛋才不利用这些资源建立武器工厂。"
 indonesia_banjar_textiles_title:0 "班贾尔纺织品"
 indonesia_banjar_textiles_desc:1 "班贾尔的纺织业正在蓬勃发展。我们应该通过建设纺织厂来鼓励这个行业。"
 indonesia_lampung_pepper_title:0 "楠榜胡椒"
 indonesia_lampung_pepper_desc:0 "苏门答腊岛南部地区以胡椒产量世界第一而闻名。我们应该通过在楠榜建立工厂来确保产量。"
 indonesia_moluccan_cloves_title:0 "摩鹿加丁香"
 indonesia_moluccan_cloves_desc:0 "丁香是世界上最昂贵的商品之一。如果我们能垄断丁香，我们就能拥有难以想象的财富。"
 indonesia_sea_cucumbers_title:0 "提维海参"
 indonesia_sea_cucumbers_desc:0 "来自苏拉威西岛的商人谈及南部的一座岛屿，那里的人们从海中捕捞海参。我们应该探知这个岛屿的所在，要么通过交易获得这种有价值的商品，要么用武力夺取。"
 indonesia_trade_dominance_title:0 "贸易主导地位"
 indonesia_trade_dominance_desc:0 "在努山达拉，一个帝国的成功取决于它控制贸易的能力。"
 indonesia_spice_must_flow_title:0 "香料必须流动"
 indonesia_spice_must_flow_desc:0 "我们必须在香料贸易中取得完全的主导地位，无论是在生产还是分销方面。"
 indonesia_navy_title:0 "[Root.GetAdjective]海军"
 indonesia_navy_desc:0 "靠步行征服这一地区几乎是不可能的。我们必须维持一支强大的舰队和足够的运输船来运送我们的士兵。"
 indonesia_convert_island_title:0 "宗教转变"
 indonesia_convert_island_desc:0 "努山达拉的宗教面貌正在改变，这并不一定符合我们的利益。我们必须确保我们地区的人民信奉正统信仰。"
 indonesia_convert_island.tooltip:0 "我们岛上的所有省份都必须信仰§Y[Root.Religion.GetName]§!。"
 indonesia_convert_region_title:0 "宗教主导"
 indonesia_convert_region_desc:0 "传播信仰是我们神圣的职责。努山达拉的所有人都必须受到神圣光芒的照耀。"
 obj_convert_60_provinces_tooltip_tt:0 "在§Y印度尼西亚§!、§Y马来亚§!和/或§Y摩鹿加§!地区内至少有60个省份信仰§Y[Root.Religion.GetName]§!。"
 obj_convert_20_provinces_tooltip_tt:0 "已经改变了该地区至少20个省份的信仰。"
 indonesia_vassals_title:0 "附庸国"
 indonesia_vassals_desc:0 "我们不应该只通过征服来扩张。我们还应该通过征服来向其他王国收取贡品。"
 indonesia_expel_europeans_title:0 "斥逐欧洲人"
 indonesia_expel_europeans_desc:0 "欧洲列强是努山达拉不受欢迎的入侵者。我们不会被迫达成不平等的贸易协定，也不会接受他们关于保护的虚假承诺。我们要把他们赶出去。"
 indonesia_best_trade_node_title:0 "贸易霸权"
 indonesia_best_trade_node_desc:0 "马六甲海峡将不仅仅是海上丝绸之路的一站。我们将使我们的祖国成为全球贸易的中心。"
 indonesia_unite_nusantara_title:0 "统一努山达拉"
 indonesia_unite_nusantara_desc:0 "各岛国的人民必须统合为一个国家。"
 malay_united_nusantara:0 "统一努山达拉"
 desc_malay_united_nusantara:0 "我们都是努山达拉人。"
 indonesia_invade_the_mainland_title:0 "入侵大陆"
 indonesia_invade_the_mainland_desc:0 "既然我们已经集结了努山达拉的全部力量，我们可以把目光投向大陆，征服腐朽王国的时机已经成熟。"
 malay_military_domination:0 "军事统治"
 desc_malay_military_domination:0 "我们的统治并不仅限于海洋。"
 malay_galleys:0 "桨帆船作战"
 desc_malay_galleys:0 "我们已经成为在海军作战中使用小型舰艇的专家。"
 indonesia_trade_dominance:1 "印尼贸易主导地位"
 desc_indonesia_trade_dominance:0 "我们取得了努山达拉的商业优势。"
 indonesia_spice_must_flow:0 "香料必须流动"
 desc_indonesia_spice_must_flow:0 "我们香料的产量无与伦比。"
 malay_vassal_income:0 "收取贡品"
 desc_malay_vassal_income:0 "我们向我们的属国索取贡品。"
 malay_convert_cost_modifier:0 "虔诚的信徒"
 desc_malay_convert_cost_modifier:0 "我们的许多人正在成为祭司，自愿在信仰薄弱的地方传播信仰。"
 malay_tolerance_own:0 "宗教主导"
 desc_malay_tolerance_own:0 "我们的传教努力支配那些追随信仰的人的心。"
 palopo_iron:0 "帕洛波铁"
 desc_palopo_iron:0 "铁在苏拉威西岛开采难度很低。"
 banjar_textiles:0 "班贾尔纺织品"
 desc_banjar_textiles:0 "我们在班贾尔发展了纺织工业。"
 lampung_pepper:0 "楠榜胡椒"
 desc_lampung_pepper:0 "楠榜地区的胡椒生产量是世界之最。"
 clove_boom:0 "丁香热潮"
 desc_clove_boom:0 "我们已经增加了摩鹿加群岛的丁香产量。"
 tiwi_sea_cucumbers:0 "提维海参"
 desc_tiwi_sea_cucumbers:0 "提维岛被用来收获海参，海参能远销至中国。"
 no_europeans_in_indonesia_tt:0 "没有一个§Y欧洲国家§!拥有§Y马来亚§!或§Y印度尼西亚§!地区的任何省份。"
 cha_reconquer_indrapura_title:0 "征服因陀罗补罗"
 cha_reconquer_indrapura_desc:0 "因陀罗补罗和犍陀罗补罗两座城市已经被越南攻陷。我们必须扭转局势，夺回城市。"
 cha_conquer_vietnam_title:0 "征服越南"
 cha_conquer_vietnam_desc:0 "越南侵略者不仅要被击退，而且必须在我们的统治下臣服，以确保他们不再对占婆构成威胁。"
 cha_subjugate_highlands_title:0 "收服高地"
 cha_subjugate_highlands_desc:0 "高地部落逃避任何国家的直属统治。我们必须把他们介绍给文明世界。"
 cha_navy_title:0 "占婆舰队"
 cha_navy_desc:0 "占婆是一个海上王国，但越南的入侵迫使我们专注于陆地。我们应该重建贸易船队。"
 cha_malay_connections_title:0 "马来的联系"
 cha_malay_connections_desc:0 "占族是马来人，但我们已经与马来世界的大部分地区隔绝。我们应该通过寻求与努山达拉新兴的穆斯林力量之一结盟来重建我们的联系。"
 champa_tt:0 "任何盟国是§Y马来§!文化组，信奉§Y逊尼派§!宗教，且至少有§Y50§!国家发展度"
 cha_prey_on_khmer_title:0 "袭掠高棉"
 cha_prey_on_khmer_desc:0 "高棉帝国受到了泰族的入侵。我们应该利用这个机会洗劫他们的新首都，占领湄公河。"
 cha_tondo_expedition_title:0 "远征汤都"
 cha_tondo_expedition_desc:0 "我们应该向汤都发起远征，建立占婆海上帝国。"
 cha_expedition_to_the_east_title:0 "东方探险"
 cha_expedition_to_the_east_desc:0 "有传言说东方有一块广袤的大陆适合勘探和开发。我们应该派一支探险队去证实这些谣言的真实性。"
 opinion_champa_islam:0 "皈依伊斯兰教"
 opinion_champa_hindu:0 "坚定的印度教"
 flavor_cha.1.t:0 "在占婆的伊斯兰教"
 flavor_cha.1.d:0 "随着我们与马来贸易网络的重新联系，我们与伊斯兰教的接触越来越多。苏丹和商人们都鼓励我们信奉他们的信仰，这肯定会加强我们与新盟友的关系。"
 flavor_cha.1.a:0 "伊斯兰教对我们再适合不过了。"
 flavor_cha.1.b:0 "我们将坚持旧有的传统。"
 cham_culture_resurgent:0 "占族文化的复兴"
 desc_cham_culture_resurgent:0 "我们摆脱了越南入侵的威胁，占族文化正在蓬勃发展。"
 cham_maritime_state:0 "占族海洋国家"
 desc_cham_maritime_state:0 "占婆在很大程度上依赖海上贸易，而我们已经成为利用海上贸易的专家。"
 champa_expeditions:0 "占婆探险"
 desc_champa_expeditions:0 "我们的探险者正开始绘制通往东方的路线图。"
 bli_independence_title:0 "获得独立"
 bli_independence_desc:0 "巴厘向不知感恩的满者伯夷朝贡太久了。如果我们希望为自己的国家赢得伟大的成就，我们就必须摆脱我们的宗主国。"
 bli_colony_1_title:0 "向东扩张"
 bli_colony_1_desc:0 "我们应该向东看龙目岛和松巴哇岛作为我们的第一个征服地，因为当地的王国太弱小，无法抵抗我们的统治。"
 bli_majapahit_refugees_title:0 "满者伯夷难民"
 bli_majapahit_refugees_desc:0 "随着满者伯夷走向陨落，许多贵族纷纷逃离爪哇岛。我们应该欢迎他们来到巴厘岛，从而提高我们的地位。"
 bli_majapahit_reconquest_title:0 "声索爪哇主权"
 bli_majapahit_reconquest_desc:0 "我们邀请的爪哇贵族仍然坚持着他们对祖宗之地的宣称。我们应该响应他们的声索，入侵爪哇的土地，建立我们的统治。"
 bli_colonies_modifier:0 "巴厘殖民地"
 desc_bli_colonies_modifier:0 "我们的王国拓张到了龙目与松巴哇，但我们没有任何理由停下脚步，来放弃在更远方建立殖民地的机遇。"
 bli_majapahit_refugees:0 "满者伯夷难民"
 desc_bli_majapahit_refugees:0 "我们迎接了那些来自满者伯夷并乐于为我们的宫廷服务的贵族。"
 atj_propagate_religion_tt:0 "§Y传播宗教§!的贸易政策只需要在贸易节点拥有§Y35%§!贸易竞争力即可启用"
 atj_holy_war_cb_sumatra_tt:0 "启用对所有§Y苏门答腊§!文化§Y异教§!国家的§Y伊斯兰之剑§!宣战理由"
 atj_holy_war_cb_java_tt:0 "启用对所有§Y爪哇§!或§Y巽他§!文化§Y异教§!国家的§Y伊斯兰之剑§!宣战理由"
 atj_holy_war_cb_moluccas_tt:0 "启用对所有§Y苏拉威西§!或§Y摩鹿加§!文化§Y异教§!国家的§Y伊斯兰之剑§!宣战理由"
 atj_holy_war_cb_neighbors_tt:0 "启用对§Y所有相邻异教国家§!的§Y伊斯兰之剑§!宣战理由"
 atj_sumatra_islam_tt:0 "所有§Y苏门答腊§!主流文化的国家接受了§Y穆斯林§!宗教组"
 atj_java_islam_tt:0 "所有§Y巽他§!主流文化和§Y爪哇§!主流文化的国家接受了§Y穆斯林§!宗教组"
 atj_moluccas_islam_tt:0 "所有§Y摩鹿加§!主流文化和§Y苏拉威西§!主流文化的国家接受了§Y穆斯林§!宗教组"
 atj_porch_of_mecca_modifier:0 "麦加走廊"
 desc_atj_porch_of_mecca_modifier:0 "我们国家承担了向全努山达拉弘扬伊斯兰信仰的任务。"
 atj_porch_of_mecca_title:0 "麦加走廊"
 atj_porch_of_mecca_desc:0 "前往朝觐的朝圣者将[Root.GetName]作为前往麦加的中转场所。我们必妥善安排朝圣者食宿并保持与乌理玛的良好关系。"
 atj_sumatra_islam_title:0 "苏门答腊伊斯兰化"
 atj_sumatra_islam_desc:0 "既然苏门答腊岛上的许多城邦已经接受了伊斯兰信仰，我们应该继续完成将安拉的正信传播至整个岛屿的伟大任务。"
 atj_java_islam_title:0 "爪哇伊斯兰化"
 atj_java_islam_desc:0 "爪哇岛上已经建立起了众多穆斯林社区，以至于当地统治者也需仰仗他们来开展贸易。我们应该让他们瞧瞧，拒绝接受伊斯兰信仰是多么愚蠢的决定。"
 atj_moluccas_islam_title:0 "摩鹿加伊斯兰化"
 atj_moluccas_islam_desc:0 "苏拉威西和摩鹿加的愚民仍然在践行他们原始的异教信仰。一定要摧毁他们的虚伪偶像！"
 cb_sword_of_islam:0 "伊斯兰之剑"
 cb_sword_of_islam_desc:0 "那些异教徒已经大大背离了真主的道路。我们应该向他们展示唯一的正途。"
 SWORD_OF_ISLAM_WAR_NAME:0 "$ORDER$$FIRST$对$SECOND_NAME$的吉哈德"
 atj_sublime_porte_title:0 "前往奥斯曼的特使"
 atj_sublime_porte_desc:0 "奥斯曼苏丹是伊斯兰世界最权威的统治者。我们应该设法赚取他的人情，以期获得他的援助。"
 atj_conquer_aceh_title:0 "统一亚齐"
 atj_conquer_aceh_desc:0 "亚齐被分裂为较强的八昔苏丹国和新兴的亚齐苏丹国。这两国必须归于一位苏丹的统治之下。"
 atj_sumatra_campaign_title:0 "苏门答腊征伐"
 atj_sumatra_campaign_desc:0 "我们帝国的首要任务便是在苏门答腊岛上建立我们自己的支配力量。"
 atj_peninsula_campaign_title:0 "半岛征伐"
 atj_peninsula_campaign_desc:0 "在苏门答腊站稳脚跟后，我们就可以着眼于半岛上最富庶的贸易港口。"
 atj_sublime_port:0 "来自奥斯曼的援手"
 desc_atj_sublime_port:0 "我们的特使给奥斯曼苏丹留下了深刻印象，他为我们提供了丰厚的援助。"
 mnd_dai_control_the_army_title:0 "确保控制三军"
 mnd_dai_control_the_army_desc:0 "大越的军队至今仍被军阀贵族所掌控。我们必须让三军重归朝廷的控制之下。"
 mnd_dai_curtail_noble_families_title:0 "削弱贵族阶层"
 mnd_dai_curtail_noble_families_desc:0 "敌对的贵族家族伺机谋朝篡位。他们的影响必须收缩，正如大越的王权必须扩张。"
 mnd_dai_prevent_division_title:0 "阻止国家分裂"
 mnd_dai_prevent_division_desc:0 "我们决不能让大越在王朝的纷争中陨落。我们必须让国家国富兵强、稳如泰山。"
 prevent_dai_disaster_tt:0 "灾难§Y南北朝§!将不会再发生"
 mnd_dai_examination_system_title:0 "重申科举取士"
 mnd_dai_examination_system_desc:0 "数十年以来，儒家科举制度已经江河日下。我们必须保证我们的官僚队伍学识渊博且精明强干。"
 mnd_dai_defy_ming_title:0 "抗明"
 mnd_dai_defy_ming_desc:0 "尽管黎太祖已经将明朝的暴君从大越驱逐出去，但他们仍旧对我们的国政施加着影响。我们必须向皇帝老儿证明，我们不会再在奉天殿下叩首称臣。"
 mnd_dai_conquer_canton_title:0 "进军两广"
 mnd_dai_conquer_canton_desc:0 "我们入主中原的首战将以广州为始。耐心等待，韬光养晦，待到明朝对南方边防废弛时，他们便再难抵御我们的进军。"
 mnd_dai_mandate_of_heaven_title:0 "宣称天命"
 mnd_dai_mandate_of_heaven_desc:0 "天行有常，神器难持，明失其鹿，有德代序。神龟化龙，天命攸归。"
 mnd_dai_cham_conquest_title:0 "征服占婆"
 mnd_dai_cham_conquest_desc:0 "占人的土地我们势在必得，但是仅仅是一次入侵可远远不够，我们要彻底摧毁占婆并将其土地全部吞入大越囊中。"
 mnd_dai_great_march_south_title:0 "挥师南进"
 mnd_dai_great_march_south_desc:0 "帝国的疆土不会在南方止步，前进！进往湄公河三角洲，将摇摇欲坠的高棉王朝彻底毁灭。"
 mnd_dai_subjugate_cambodia_title:0 "收服柬埔寨"
 mnd_dai_subjugate_cambodia_desc:0 "高棉王朝，这个荣极一时的国度最终走向了灭亡，而其臣民也应尽数归于我们治下。"
 mnd_dai_muang_phuan_title:0 "支配孟潘"
 mnd_dai_muang_phuan_desc:0 "孟潘虽然不过是弹丸小国，但却在大越和澜沧之间左右逢迎，此等事态令人不悦，必须想办法令其倒向我们。"
 mnd_dai_lxa_title:0 "收服澜沧"
 mnd_dai_lxa_desc:0 "老挝人的王国一直以来都是我们的心头之刺，是时候彻底铲除他们了。"
 mnd_dai_lna_title:0 "收服兰纳"
 mnd_dai_lna_desc:0 "万顷良田静待收割，稻米终将落入[Root.GetAdjective]之口。"
 mnd_dai_siam_title:0 "收服暹罗"
 mnd_dai_siam_desc:0 "暹罗自命要建立一个囊括整个亚洲的帝国，终结其霸权之路便是大越的使命。"
 mnd_dai_japan_relations_title:0 "越日关系"
 mnd_dai_japan_relations_desc:0 "日本军阀难以取悦的名声是人所共知的，但是我们也能从中得到很多好处。"
 mnd_dai_purchase_arms_title:0 "进购西式装备"
 mnd_dai_purchase_arms_desc:0 "火炮造价昂贵且耗时漫长，但同时欧洲商人的存货似乎十分充足。我们可以和与他们磋商，来为[Root.GetName]购置军火。"
 dai_arms_tt:0 "任何属于§Y西欧§!、§Y东欧§!或§Y安纳托利亚§!科技组，且在§Y印度尼西亚§!大区拥有省份的§Y欧洲§!国家，对[Root.GetName]的好感度至少达到§Y100§!"
 mnd_dai_temples_title:0 "信仰与学问"
 mnd_dai_temples_desc:0 "儒释两派有许多智慧可供我们学习。我们应当建立寺庙，以传播这些知识。"
 mnd_dai_universities_title:0 "国立太学"
 mnd_dai_universities_desc:0 "科举制度已经趋于完善，然而仍有许多人因不识字而没有机会参与。我们需要提高我国人民的教育水平。"
 mnd_dai_imperial_citadel_title:0 "皇城"
 mnd_dai_imperial_citadel_desc:0 "我们应当将我国首都建设为一座荣耀与财富之城，而一座雄伟的皇家要塞将展示我国的力量。"
 dai_discipline:0 "控制三军"
 desc_dai_discipline:0 "军队将不再被那些自私自利的贵族们掌控。"
 dai_curtailed_nobles:0 "贵族受削弱"
 desc_dai_curtailed_nobles:0 "我们已经削弱了贵族的权势。"
 dai_stability:0 "牢不可破"
 desc_dai_stability:0 "我们的国家如今团结一统，不会再被互相仇视的贵族们撕裂。"
 dai_discipline_permanent:0 "帝国征服"
 desc_dai_discipline_permanent:0 "我国在东南亚所经历的场场战争已经让我们了解到一支纪律严明的军队有多么重要。"
 dai_japan_relations:0 "越日关系"
 desc_dai_japan_relations:0 "我们已经与日本统治者建立了牢固的关系。"
 dai_arms_trade:0 "进购西式装备"
 desc_dai_arms_trade:0 "我们已经与西方列强达成协定，收购火炮。"
 dai_harmonization:0 "宗教和睦"
 desc_dai_harmonization:0 "只要他们能遵从规定，无论信仰何种宗教都可以在我国找到一席之地。"
 dai_learning:0 "僧侣的学问"
 desc_dai_learning:0 "佛陀有许多可供我们学习的智慧。"
 dai_state_education:0 "信仰与学问"
 desc_dai_state_education:0 "教育将照亮前程。"
 mnd_mlc_pajang_title:0 "收服彭亨"
 mnd_mlc_pajang_desc:0 "彭亨是马来半岛上最后的佛教王国，对于我国的扩张是一个唾手可得的目标。我们应当征服它，派一位忠诚的王公进行管理。"
 mnd_mlc_peninsula_title:0 "主导半岛"
 mnd_mlc_peninsula_desc:0 "我们需要取得马来半岛的主导地位，并主宰半岛上所有的小王国。如此，他们的新兴中转港便无法与马六甲的港口相匹敌。"
 mnd_mlc_show_of_force_title:0 "彰显实力"
 mnd_mlc_show_of_force_desc:0 "我们在苏门答腊的扩张将从展现实力开始。我们必须向锡亚克的王公们证明，自己远强于他们过去的宗主，满者伯夷。"
 mnd_mlc_jambi_title:0 "征服苏门答腊"
 mnd_mlc_jambi_desc:0 "有了在锡亚克的一个立足点，我们可以发动一场征服，彻底解决残余的苏门答腊苏丹们。"
 mnd_mlc_ming_title:0 "遣使中华"
 mnd_mlc_ming_desc:0 "我们曾经与中国的明朝保持着密切的关系。然而，如今的明朝似乎对边境之外的事务兴趣缺缺，他们不太可能在危机中保护我们。我们必须重新定义与中国皇帝的关系。"
 mnd_mlc_champa_title:0 "交好占婆"
 mnd_mlc_champa_desc:0 "占婆已经屡次败于大越之手，如今已危如累卵。我们将保护他们。"
 mnd_mlc_develop_malacca_title:0 "发展马六甲"
 mnd_mlc_develop_malacca_desc:0 "我们将把马六甲建设成世界上最庞大的贸易港口，并配有宏伟的寺庙与堡垒。"
 mnd_mlc_tributaries_title:0 "忠诚的属国"
 mnd_mlc_tributaries_desc:0 "苏丹要求他的附庸王公们给予最大程度的忠诚。"
 mnd_mlc_destroy_majapahit_title:0 "摧毁满者伯夷"
 mnd_mlc_destroy_majapahit_desc:0 "满者伯夷一度统一了努山达拉，包括我们的公国。现在我们已经拥有足够的实力威胁他们的霸权，我们必须彻底消灭他们。"
 mnd_mlc_defeat_ayutthaya_title:0 "打败阿瑜陀耶"
 mnd_mlc_defeat_ayutthaya_desc:0 "阿瑜陀耶企图通过武力征服我们的苏丹国。我们必须证明我们不会轻易被击败。"
 mlc_trade_modifier:0 "主要贸易港口"
 desc_mlc_trade_modifier:0 "马六甲已经成为了努山达拉的主要贸易港口。"
 mlc_morale:0 "征服马来半岛"
 desc_mlc_morale:0 "马六甲已经统一了马来半岛。"
 mlc_subjects:0 "诸侯王公"
 desc_mlc_subjects:0 "很多国家已经向我们臣服，同时我们已经确保了他们的忠诚。"
 mlc_cb_tt:0 "启用对所有以§Y马来§!为主流文化国家的§Y马六甲征服§!宣战理由"
 lxa_mph_title:0 "支配孟潘"
 lxa_mph_desc:0 "孟潘长久以来一直在逃避澜沧的直接统治。他们必须被整合进入我们国家。"
 lxa_dai_title:0 "入侵大越"
 lxa_dai_desc:0 "越南人一直是我国北部省份的忧患来源。我们必须发动进攻，降服他们。"
 lxa_lna_title:0 "收服兰纳"
 lxa_lna_desc:0 "兰纳——百万稻田之国已经静待我们收割。应该将他们纳入我国统治之下。"
 lxa_ayu_title:0 "进军暹罗"
 lxa_ayu_desc:0 "新崛起的阿瑜陀耶王国有着自己的雄心壮志。我们不能允许他们达成自己的目标。"
 lxa_civil_war_title:0 "避免分裂"
 lxa_civil_war_desc:0 "我国有爆发内战、分崩离析的风险。这绝对不能发生。"
 lxa_raid_angkor_title:0 "袭掠柬埔寨"
 lxa_raid_angkor_desc:0 "高棉自从吴哥城遭劫之后就一直虚弱不堪。我们应该借此机会发动侵袭。"
 lxa_khm_title:0 "收服高棉"
 lxa_khm_desc:0 "我们已经证明了高棉不堪一击。我们应该抓住这个机会并征服他们。"
 lxa_buddha_title:1 "玉佛"
 lxa_buddha_desc:1 "宏伟的玉佛被供奉在清迈。我们应该自己拥有它，因为我们才是真正虔诚的信徒。"
 lxa_religion_title:0 "转化多神教信徒"
 lxa_religion_desc:0 "澜沧仍然有不少人信奉传统民间信仰。我们应该向他们证明其中的错误之处。"
 lxa_elephants_title:0 "百万大象之国"
 lxa_elephants_desc:0 "澜沧是百万大象之国。我们应该让自己名副其实，将最为强悍的战象部队带上战场。"
 lxa_legitimacy:0 "正统治下"
 desc_lxa_legitimacy:0 "我们已经避免了国家分裂，让统治的合法性得以提高。"
 lxa_tolerance_own:0 "唯一信仰"
 desc_lxa_tolerance_own:0 "我们已经使得那些任性的泛灵论者信奉了正统信仰。"
 lxa_elephants:0 "万象之国"
 desc_lxa_elephants:0 "我们已经延续了使用战象的传统。"
 lxa_missionaries:0 "佛教狂热"
 desc_lxa_missionaries:0 "我们已经将玉佛安置于首都，由此振兴我们的佛教信仰。"
 tdo_growing_strong_title:0 "坚壁图强"
 tdo_growing_strong_desc:0 "万仞之丛林，发端于细苗。为了在这片土地上深深扎根，让我们建造堡垒吧。"
 tdo_the_queens_channel_title:0 "女王海峡"
 tdo_the_queens_channel_desc:0 "女王海峡是我们与马尼拉之间的天然边界。我们应该利用这点并注重海上贸易。"
 tdo_befriend_majapahit_title:0 "交好满者伯夷"
 tdo_befriend_majapahit_desc:0 "作为曾经的盟友，海权帝国满者伯夷仍然值得我们信任。我们必须向世界宣告我们永远不会忘却盟友——也不会忘记敌人。"
 tdo_abandon_the_dragon_title:0 "挣脱巨龙"
 tdo_abandon_the_dragon_desc:0 "强大的盟友会成为一大助力，但如果我们想成为自己强大的盟友就要向世界证明 [Root.GetName]对巨龙毫不畏惧。"
 tdo_stones_of_ganesh_title:0 "迦内什之石"
 tdo_stones_of_ganesh_desc:0 "拥有着象头以及神明般睿智的迦内什已然是这片土地最受崇拜的神明，我们不应当打扰他的安宁。"
 tdo_ganesh:0 "迦内什之石"
 desc_tdo_ganesh:0 "迦内什大人的忠心已经得到了确保。"
 tdo_befriend_majapahit:0 "交好满者伯夷"
 desc_tdo_befriend_majapahit:0 "汤都已经成功成为了满者伯夷的盟友。"
 tdo_the_queens_channel:0 "女王海峡"
 desc_tdo_the_queens_channel:0 "马尼拉港的贸易已经得到了大大的促进。"
 tdo_growing_strong:0 "坚壁图强"
 desc_tdo_growing_strong:0 "建造了些许防御工事之后，我们的国家以及准备好应对战争。"
 mas_all_the_ships_of_aklan_title:0 "倾尽阿克兰之舟楫"
 mas_all_the_ships_of_aklan_desc:0 "我们的船只能够乘风破浪。我们应该让所有国家知道为什么如此。"
 mas_the_sound_of_bells_title:0 "钟声"
 mas_the_sound_of_bells_desc:0 "在海战中敲锣打鼓是我们人民的传统。这声音是我们的最后警告。"
 mas_going_back_home_title:0 "返乡"
 mas_going_back_home_desc:0 "根据传说，十位来自婆罗洲的拿督来到我们的岛上并与我们一位古老的英雄签订了条约。是时候准备一次与传说相反的远征了。"
 mas_the_book_of_maragtas_title:0 "马拉格塔法典"
 mas_the_book_of_maragtas_desc:0 "我们现在将重新宣称我们的古老土地。必须将探险队送往婆罗洲坚不可摧的海岸，并越过它们。"
 mas_all_the_ships_of_aklan:0 "倾尽阿克兰之舟楫"
 mas_the_sound_of_bells:0 "钟声"
 desc_mas_the_sound_of_bells:0 "我们古老的圣歌已经传到了我们的敌人那里。"
 mas_going_back_home:0 "返乡"
 desc_mas_going_back_home:0 "我们积攒了足够的财富以乘舟返乡。"
 filipino_conquer_luzon_title:0 "征服吕宋"
 filipino_conquer_luzon_desc:0 "吕宋是我们所处群岛的北部区域。我们必须保证我们的国力足够强大以支撑我们进入这片尚未开拓的土地。"
 filipino_conquer_the_north_title:0 "征服北方"
 filipino_conquer_the_north_desc:0 "在收服了北方的国家后，我们掌控了未殖民的土地。"
 filipino_conquer_visayas_title:0 "征服米沙鄢群岛"
 filipino_conquer_visayas_desc:0 "我们群岛的中心部分被称为米沙鄢。我们在进入未殖民地区前必须确保对该地区国家的支配。"
 filipino_conquer_the_center_title:0 "征服中部"
 filipino_conquer_the_center_desc:0 "我们已经征服了中部的国家，现在这些未殖民地区将触手可及。"
 filipino_conquer_mindanao_title:0 "征服棉兰老岛"
 filipino_conquer_mindanao_desc:0 "我们群岛的南部被称为棉兰老岛。我们在进入未殖民地区前必须确保对该地区国家的支配。"
 filipino_conquer_the_south_title:0 "征服南部"
 filipino_conquer_the_south_desc:0 "我们已经征服了南部的国家，现在这些未殖民地区将触手可及。"
 filipino_conquer_luzon:0 "征服吕宋"
 desc_filipino_conquer_luzon:0 "我们的士气通过在吕宋展现军事力量得以提升。"
 filipino_conquer_visayas:0 "征服米沙鄢群岛"
 desc_filipino_conquer_visayas:0 "我们的士气通过在米沙鄢群岛展现军事力量得以提升。"
 filipino_conquer_mindanao:0 "征服棉兰老岛"
 desc_filipino_conquer_mindanao:0 "我们的士气通过在棉兰老岛展现军事力量得以提升。"
 plb_gold_and_diamonds_title:0 "黄金和钻石"
 plb_gold_and_diamonds_desc:0 "我国以自然资源闻名，黄金和钻石在我们的矿井深处被发现。我们应该利用此项优势来确保在贸易节点的利润。"
 plb_a_place_where_the_water_leaks_title:0 "水所至之处"
 plb_a_place_where_the_water_leaks_desc:0 "我国与水息息相关——包括国名。维持一支适当规模的舰队能提醒邻居们为什么如此。"
 plb_orang_laut_title:0 "海人"
 plb_orang_laut_desc:0 "这些海洋游牧民族在我国的海域穿行、捕鱼、收集海产品。甚至邻国的海岸边也有他们的存在，这给予了我们一个宣称那些土地的良机。"
 plb_arrival_of_dragonships_title:0 "龙舟的到来"
 plb_arrival_of_dragonships_desc:1 "我们的商人从大陆上获得了龙舟技术。我们必须仔细研究这种船只并根据我们的需求对其进行改进。"
 plb_pirate_kings_title:0 "海盗之王"
 plb_pirate_kings_desc:0 "我们的海盗生涯持续已久。在旁人眼中我们是掠夺者和小偷，但他们不知道一支优秀海盗舰队能给国家带来什么——比如新的可以被劫掠的海岸。"
 plb_muara_takus_title:0 "穆阿腊塔库斯"
 plb_muara_takus_desc:1 "室利佛逝留下的古寺庙在帝国命中注定的陨落后已被遗弃。如果我们能够重修他们将会大大加强我们的宗教力量。"
 plb_vidhyadara_torana_title:0 "持明门"
 plb_vidhyadara_torana_desc:0 "室利佛逝帝国那镶嵌着宝石的战争之门在努山达拉人尽皆知，象征着帝国的财富。如果我们能够和仍然记得它的人结盟，那么我们将再度获得威望。"
 plb_king_under_the_mountain_title:0 "山麓之王"
 plb_king_under_the_mountain_desc:0 "数百年前，来自爪哇岛的夏连特拉王朝曾统治我们的土地。他们的擅政取得了丰厚成果并留下了繁荣遗产，我们将夺回这些属于我们的东西。"
 plb_kings_court_title:0 "国王内廷"
 plb_kings_court_desc:0 "拿督的住所一直都是贵族和学者们聚会的场所。被我们所征服的国家也会派遣其使者前来拜访此处。是时候恢复这样一个繁荣的宫廷了。"
 plb_restore_srivijaya_title:0 "重建室利佛逝"
 plb_restore_srivijaya_desc:0 "我们的祖先室利佛逝帝国曾经在苏门答腊上建立都城，并拥有遍布努山达拉的国土。我们应当征服这些曾经属于我们的土地，并在其之上建立一个同样繁荣而革故鼎新的海权帝国。"
 plb_gold:0 "万两黄金"
 desc_plb_gold:0 "我们通过利用我们的资源增强了贸易竞争力。"
 plb_and_diamonds:0 "稀世珍宝"
 desc_plb_and_diamonds:0 "我们已经在自己的贸易节点展示了力量，现在我们的实力得到了提升。"
 plb_sea_people:0 "海人"
 desc_plb_sea_people:0 "我们的海上游牧者能帮助保持我国的海军传统。"
 plb_dragonships:0 "龙舟"
 desc_plb_dragonships:1 "我们已经对龙舟做出调整以适应我们的习惯并提升了其性能。"
 plb_srivijaya_temples:0 "室利佛逝寺庙"
 desc_plb_srivijaya_temples:1 "我们的寺庙已经提升了我国传教士们的说服力。"
 plb_shailendra_dynasty:0 "夏连特拉王朝"
 desc_plb_shailendra_dynasty:0 "夏连特拉一词的意思便是「山麓之王」，我们就应该如其所述那般统治群山。"
 plb_srivijaya_restored:0 "重建室利佛逝"
 desc_plb_srivijaya_restored:0 "我们重现了数世纪前室利佛逝帝国的辉煌。"
 ne_birchbark_canoes_title:0 "桦皮独木舟"
 ne_birchbark_canoes_desc:1 "独木舟是我国的主要运输工具之一，只要控制了它们我国就可以掌控河流及人员和货物的运输。我们应该确保至少有一个省份产出高质量木材。"
 ne_canoes:0 "独木舟生产"
 desc_ne_canoes:0 "我们的独木舟生产得到了改善。"
 ne_longhouses_title:0 "棚屋与长屋"
 ne_longhouses_desc:0 "为我们的人民提供庇护所是我国的当务之急。我们必须通过修筑足够安全的住所来保证他们的安全。"
 ne_fortified_village:0 "加固村庄"
 ne_palisades_title:0 "建起栅栏"
 ne_palisades_desc:0 "修建住房是确保人民福祉的重要进展。下一步将会是用坚固的栅栏来保护村庄以确保万无一失。"
 ne_palisaded_village:0 "拥有栅栏的村庄"
 desc_ne_palisaded_village:0 "现在我们的村庄能轻松抵御外敌进攻。"
 ne_great_lakes_conquest_title:0 "征服大湖区"
 ne_great_lakes_conquest_desc:1 "五大湖区的壮美风光本身就足以成为我们征服这一地区的理由。除此之外，控制五大湖区也意味着掌控了水域及其交通和渔业资源，这重要的资源都将归我们所有。"
 ne_conquer_northeast_title:0 "征服东北"
 ne_conquer_northeast_desc:0 "我们在海洋和陆地上的统治获得了极大的成功。我们的祖先将骄傲地看到我们的村庄以及不可置疑的繁荣。将我们的成功统治传播至整个区域是我们的责任。"
 ne_conquered_northeast:0 "征服东北"
 desc_ne_conquered_northeast:0 "我们成功征服了一些邻近省份。"
 ne_agriculture_title:0 "耕种东方"
 ne_agriculture_desc:0 "我们的土壤条件得天独厚，能够让作物茁壮成长。种子在其中如孩童一般迅速生长，其生命活力亦不亚于孩童。照顾好我们的作物就是照顾好我们彼此。"
 ne_agricultural_complex:0 "农业综合设施"
 desc_ne_agricultural_complex:0 "我们的灌溉系统极大地促进了农业发展。"
 se_birdmen_title:1 "猛禽小队"
 se_birdmen_desc:1 "我们必须如驯鹰一般行动，像飞隼俯冲扑食一般精准危险。用我们令人生畏的战士组建一支强大的军队，这是展示武力最恰当的方式。"
 se_birdmen_hunt:0 "猎禽人"
 desc_se_birdmen_hunt:0 "我们最可怖的战士将击垮任何敌人。"
 se_the_thunderers_title:1 "动若雷霆"
 se_the_thunderers_desc:1 "我们已经证明了我们军队的实力，但这还不够。当雷击大地时，我们的土壤更加肥沃；当雷击士兵时，我们的武力更加强盛。"
 se_along_the_river_title:0 "溯流而上"
 se_along_the_river_desc:0 "我们的军力是如此的强大，以至于神灵都屏息凝视着我们的军队在大地上驰骋。江河流经之地都是我们的领土。"
 se_our_river:0 "我们的河"
 desc_se_our_river:0 "我们已经征服了江河。"
 se_platform_mounds_title:0 "建篱于丘"
 se_platform_mounds_desc:0 "将我们的房屋建造在山丘顶上能带来额外的防御效果。如果我们能再加固我们的篱墙，那么就没人敢攻击我们了。"
 se_medicine_wheel_title:0 "巫医之轮"
 se_medicine_wheel_desc:0 "宗教是我们生活中的重要需求。它不仅为我们的聚落带来了精神的抚慰，也为我们的健康带来了祝福的庇佑。我们应该准备一个合适的场所来进行仪式。"
 se_solar_blessing:0 "太阳降福"
 desc_se_solar_blessing:0 "沐浴在灿烂的阳光之下，我们的信仰力量现在愈加强大。"
 se_agriculture_title:0 "耕种东方"
 se_agriculture_desc:0 "我们的土壤条件得天独厚，能够让作物茁壮成长。种子在其中如孩童一般迅速生长，其生命活力亦不亚于孩童。照顾好我们的作物就是照顾好我们彼此。"
 sw_against_the_desert_title:0 "同沙搏斗"
 sw_against_the_desert_desc:0 "我们的目光所及都被旱地所覆盖。连绵数十里的沙漠包围着我们的村庄，不带任何的怜悯。唯有细流与湖泊给了我们希望，让我们能够保证不在这片土地上走向毁灭。"
 sw_the_taming_of_the_sands_title:0 "驯服沙海"
 sw_the_taming_of_the_sands_desc:0 "既然我们成功地将沙漠环境改造得适于我们的生存，我们应该确保其他省份处于我们的掌控，从而用我们的丹青玉手积极地推广这一经验。"
 sw_conquered_southwest:0 "征服西南"
 desc_sw_conquered_southwest:0 "我们成功征服了一些邻近省份。"
 sw_turquoise_mines_title:0 "开采绿松石"
 sw_turquoise_mines_desc:0 "我们与南方文化的大部分贸易关系来自于我们高质量的绿松石开采。我们会利用采矿知识来保持这种关系。"
 sw_turquoise:1 "成功的开采"
 desc_sw_turquoise:0 "我们已经通过我们的开采技术获得了有价值的贸易货物。"
 sw_yucca_palms_title:0 "短叶丝兰"
 sw_yucca_palms_desc:0 "短叶丝兰是少数能够经受这种残酷天气的物种之一。它们的存在造福了我们，我们用来它编织凉鞋和篮子。控制它们的自然习性将会帮助我们控制其产量。"
 sw_joshua_trees:0 "约书亚树"
 desc_sw_joshua_trees:0 "我们的短叶丝兰生产实力大增。"
 sw_paquime_title:0 "帕基梅"
 sw_paquime_desc:0 "帕基梅是莫戈永文化留给我们的最重要的记录之一。它是一个包含了数十座建筑的聚居区。我们应当充分利用他们的农业经验，让这座村庄为我们所用。"
 sw_casas_grandes:0 "大卡萨斯"
 desc_sw_casas_grandes:0 "我们已经完全将这个省份整合进了我们的文化。"
 sw_medicine_wheel_title:0 "巫医之轮"
 sw_medicine_wheel_desc:0 "宗教是我们生活中的重要需求。它不仅为我们的聚落带来了精神的抚慰，也为我们的健康带来了祝福的庇佑。我们应该准备一个合适的场所来进行仪式。"
 nah_earth_people_title:0 "大地之民"
 nah_earth_people_desc:1 "世界上有两种人，一种是神圣之民，一种是大地之民。作为大地之民，我们必须善用大地赐予我们的资源，并妥善照料好大地。我们的使命是维系好人类与自然母亲之间的平衡。"
 nah_earth_blessing_title:0 "大地赐福"
 nah_earth_blessing_desc:0 "一个国家的繁荣不仅在它的价值观，也在它享有的真实财富。我们的另一项使命是确保我们有足够的工具来照顾好我们的子民。"
 nah_holy_people_title:0 "神圣的人们"
 nah_holy_people_desc:0 "神圣之民创造了太阳，月亮，季节，星星，这清澈的水和那波涛汹涌的大海。作为我们对他们的感激，我们将适当地尊重他们。"
 nah_holy_blessing_title:0 "神圣赐福"
 nah_holy_blessing_desc:0 "神圣之民教会了我们生命是有界的，所以尽管我们被赐予了这一片沃土，但对扩张土地的贪婪是绝不受包容的。这四座山峰将成为国家的疆界。"
 nah_ravine_dwellers_title:0 "峡谷间的居民"
 nah_ravine_dwellers_desc:0 "我们所身居的崎岖地形给我们带来了险恶的条件，也带来了优厚的壁障。在如此的庇护下，加强我们的防御能够让我无懈可击。"
 nah_hogan_construction_title:0 "建造泥盖木屋"
 nah_hogan_construction_desc:0 "泥盖木屋是一种传统建筑。我们既把他们作为居所也将其用于集会场所，因此他们必须被妥善保护。在首都修筑一些加固过的泥盖木屋能够有效加强防御力量。"
 nah_the_enemy_way_title:0 "抗敌之路"
 nah_the_enemy_way_desc:1 "我们有义务将纳瓦霍人统一在同一面旗帜下。"
 nah_dinetah_title:0 "迪内塔"
 nah_dinetah_desc:0 "迪内塔是我们世代所居之地。我们的边界应该向四座大山扩张直到完全统治属于我们的土地。"
 nah_navajo_ravines:0 "纳瓦霍峡谷"
 desc_nah_navajo_ravines:0 "现在我们的堡垒甚至能抵抗大自然的怒火。"
 nah_hogan_constructed:0 "泥盖木屋建成"
 desc_nah_hogan_constructed:1 "我们成功强化了我们的家园。"
 nah_blessed_by_the_earth:0 "受大地所赐福"
 desc_nah_blessed_by_the_earth:0 "我们的财政从未如此健康"
 pue_place_that_always_was_title:0 "曾经的地方"
 pue_place_that_always_was_desc:0 "欲要前行，必先回瞻。在群山深处有一处自古已存的宝地，即便在我们迁走之后也将永恒存在。掌控它将能让我们如这片宝地一般奔向永恒。"
 pue_mesa_verde:0 "梅萨维德悬崖村"
 desc_pue_mesa_verde:0 "我们必须恢复这片永存之地。"
 pue_people_of_the_white_rock_title:0 "白岩石之民"
 pue_people_of_the_white_rock_desc:0 "有一座巨大的白岩石，它像幼童的乳牙一般洁白。像空中的圆月一般庞大。传说我们的先祖就曾居住在这片白岩之上，然后将他们的足迹踏向其他如牙如月的巨大白岩。"
 pue_people_of_the_white_rock_tt:0 "玩家必须拥有省份§Y奥凯奥温盖§!、§Y纳夫拉特§!和§Y亚阿库§!或是§Y联邦规模§!至少为§Y3§!。"
 pue_the_white_rock:0 "白岩石"
 desc_pue_the_white_rock:0 "我们现今拥有我们这片地区最重要的台地"
 pue_sky_city_title:0 "天空之城"
 pue_sky_city_desc:0 "这座城市坐落于这片土地的顶峰，台阶一望无际，走廊蜿蜒无边。身处其中者常迷失于幽隐盘错的小径。我们必须将这座城市收入囊中。"
 pue_city_in_the_sky:0 "天空之城"
 desc_pue_city_in_the_sky:0 "阿科马城是我们最强大的防御力量之一。"
 pue_chaco_roads_title:0 "查科路网"
 pue_chaco_roads_desc:0 "贸易流通和人员流动的便利对于国家福祉至关重要。我们必须建设道路，以此确保商人能够自由通行于全国。"
 pue_the_great_north_road:0 "北地路网"
 desc_pue_the_great_north_road:1 "我们成功建立了一套高效的交通系统。"
 pue_irrigation_canals_title:0 "灌溉水渠"
 pue_irrigation_canals_desc:0 "我们的村庄位于多条灌溉渠的入口处，这改善了我们的农业生产。我们要保持这项有益的传统。"
 pue_irrigation_system:0 "灌溉系统"
 desc_pue_irrigation_system:0 "一份优秀的灌溉系统有助于我们生产的提高"
 pue_restore_mesa_verde_title:0 "重建梅萨维德悬崖村"
 pue_restore_mesa_verde_desc:0 "一座宫殿倚在悬崖边，窗扇大开，直面天空。那是由我们伟大先祖建立的，他们的遗泽万世不忘。"
 pue_mesa_verde_restored:0 "梅萨维德悬崖村重建"
 desc_pue_mesa_verde_restored:0 "我们的祖先现在可以安息了。"
 pue_restore_ancestral_pueblo_title:0 "普韦布洛先民"
 pue_restore_ancestral_pueblo_desc:0 "我们重建了先祖的故土，也应当如先祖那时一样，将周围部族的兄弟姐妹聚合起来，共享繁荣。"
 pue_puebloans_restored:0 "重建普韦布洛"
 desc_pue_puebloans_restored:0 "我们已经重拾荣耀。"
 remove_french_tooltip:0 "法兰西或其殖民领不能在你的首都区域拥有任何省份"
 iroquois_the_great_peacemaker_title:0 "大和平缔造者"
 iroquois_the_great_peacemaker_desc:0 "「大和平缔造者」是我们躁动好战的部族之中最明智的首领之一。在难以调和的争端中，他能让众人重归冷静，并时常对久居南方大湖区、抵御外敌的部族施以援手。故而，我们应当谨记，外交活动也是不断发展的关键手段。"
 iroquois_haudenosaunee_title:0 "易洛魁部"
 iroquois_haudenosaunee_desc:0 "虽然相互间略有差异，但各部族间的相同之处却要多得多。我们的领袖一致商定，与以往任何时刻相比，我们都更加迫切地需要建立一个联盟。我们将一同守卫易洛魁诸部盟友，进而建立一个强大的议会，和而不同地接纳所有人。"
 iroquois_the_five_nations_title:0 "易洛魁五大部族"
 iroquois_the_five_nations_desc:0 "莫霍克、奥农多加、奥奈达、卡尤加和塞尼卡，此五国便是如今易洛魁联盟最初的五个国家。这五国之地理应在我们的翼护之下，无论使用什么手段。"
 iroquois_one_nation:0 "合众为一"
 desc_iroquois_one_nation:0 "长久的努力终于有了回报，各个部族团结一心合为一国。"
 iroquois_keepers_of_the_eastern_door_title:0 "东部大门的守护者"
 iroquois_keepers_of_the_eastern_door_desc:0 "许多欧洲人盯上了这片富饶的土地，不难从他们贪婪的话语中得知，法兰西人对于五大湖周遭的部族情有独钟，他们必须被及时地制止。"
 iroquois_door_closed:0 "国门得到守卫"
 desc_iroquois_door_closed:0 "我们已经成功地将法兰西人从我们的土地上赶了出去。"
 iroquois_first_confederacy_title:0 "最早的邦联"
 iroquois_first_confederacy_desc:1 "通过与众多部落达成同盟，我们逐渐意识到政治上的优势也可以通过和平手段获取，成为联盟领袖便是确保我们超然地位的第一步。"
 iroquois_the_three_sisters_title:0 "三姐妹"
 iroquois_the_three_sisters_desc:0 "谷物、豆子、南瓜是我们社会的主要粮食，故而我们将其称之为维持生计的「三姐妹」。和谐而稳定的社会有利于我们的作物繁荣生长。"
 iroquois_blessing_of_the_sisters:0 "三姐妹的祝福"
 desc_iroquois_blessing_of_the_sisters:0 "我们得到了三姐妹的祝福。"
 sio_camp_circles_title:0 "环形营帐"
 sio_camp_circles_desc:0 "血浓于水，这种联系非藩篱可以阻隔，我们的部落以「提奥希帕耶」（Tioshpaye）的形式组成，即帐篷圈之意，每一圈帐篷都居住着一个以血亲联系在一起的相同氏族。这种联系可以保证部落的稳定，并且让各个氏族都能够感到归属感。"
 sio_village_at_the_end_title:0 "乡路尽头"
 sio_village_at_the_end_desc:0 "有一些事情，我们永远不该背弃。这些事情并非刻画在石头上的规矩，而是弥漫在各处，随风肆意飘荡，由一句句诺言和零星碎语组成的，指引你我命运的话语，也终将指引我们找到，能够抵达真正的家乡的坦途。"
 sio_seven_council_fires_title:0 "议会中的七团火"
 sio_seven_council_fires_desc:0 "七团烈火各自代表一个氏族，代表他们绝不会向水屈服，却一定会被风唤醒。我们的责任便是保证这每一团火，在此地能够永远燃烧下去。"
 sio_seven_fires:0 "七族圣火"
 desc_sio_seven_fires:0 "七大氏族找到了安置七族圣火的绝佳位置。"
 sio_chanunpa_title:0 "神赐烟斗"
 sio_chanunpa_desc:0 "仪式中的丝丝烟气带着我们的祈祷而散去，希望能够求得大灵（Wakan-Tanka）和其他上神的注意。烟气将透过上与下的薄纱，把我们的话语从地上的领引入天上的国。故而我们只在诸如庆祝新盟友加入的仪式上才会使用「昌农帕」，我们的神赐烟斗。"
 sio_ceremonial_pipe:0 "仪式烟斗"
 desc_sio_ceremonial_pipe:0 "我们与其他部落的关系提升了。"
 sio_hereditary_enemies_title:0 "世仇"
 sio_hereditary_enemies_desc:0 "奥吉布瓦部落是我们永远的敌人，我们的先祖就曾与其战斗，历经数十年乃至数百年。完成先祖未竟之志，我等责无旁贷。"
 sio_intimidated_enemies:0 "威慑敌人"
 desc_sio_intimidated_enemies:0 "勇士的灵魂永远充满骄傲。"
 sio_fight_the_iroquois_title:0 "与易洛魁的战争"
 sio_fight_the_iroquois_desc:0 "部落间的战争永远围绕着土地和资源展开，易洛魁占据了大湖区的绝佳位置，进而使得土地繁荣昌盛，我们也要夺取自己的那一份土地。"
 sio_bellicose:0 "好战派"
 desc_sio_bellicose:1 "我们的人被同袍勇士好斗的精神所感染。"
 sio_warrior_society_title:0 "战士群体"
 sio_warrior_society_desc:0 "最好的战士还承担着教育年青一代的使命，不仅要教会他们打猎，还要让他们习得战斗的本领。此等精英教育使我们军队名声在外。"
 sio_warrior_society:0 "精英训练"
 desc_sio_warrior_society:0 "精英训练使得我们部队的训练度提升了。"
 sio_european_trade_title:0 "欧洲贸易"
 sio_european_trade_desc:0 "仅仅为了财富而进行贸易是贪婪而自私的，我们的人民已经获得了足够维持生计的物资，而为此我们已经在这片土地上奋斗了数十代人。为了应对外来贸易这一新鲜事物，我们必须划定边界，不能将我们的财富轻易示之于人。"
 iroquois_food_surplus_title:0 "食物盈余"
 iroquois_food_surplus_desc:0 "我们的食物已经到了足以供所有人过上富足生活的地步，可以向其他部落卖出多余的谷物。"
 che_principal_people_title:0 "首要之人"
 che_principal_people_desc:0 "我们将自己人称为「阿尼云维亚」，即「首要之人」。之所以如此称呼自己，是因为我们部落注定成就伟业，为了达成这一命运，我们必须提高自己的威望。"
 che_the_seven_clans:0 "七大氏族"
 desc_che_the_seven_clans:0 "得益于我国的威望，我们的外交声誉增加了。"
 che_the_council_house_title:0 "议事屋"
 che_the_council_house_desc:0 "议事屋是诸村落的中心，我们的领袖在此统领全局，婚礼和会见也在此举行，所以这不仅是行政的中心，也是外交事务的象征。我们应当邀请一些盟友来亲眼见证一下。"
 che_conciliatory_views:0 "怀柔观念"
 che_white_government_title:0 "白色议事会"
 che_white_government_desc:0 "白色议事会在和平时期发号施令，我们的顾问、参赞、使节和祭司与领袖在其中一同议事，其职责便是让和平能够持续下去。"
 che_red_government_title:0 "红色议事会"
 che_red_government_desc:0 "红色议事会在战争时期发号施令，我们的战争顾问、谈判专家和勇士们与领袖在其中一同议事，其职责便是赢得胜利。"
 che_thunder_and_lightning_title:0 "雷与电"
 che_thunder_and_lightning_desc:0 "无论是战时或是和平，我们都取得了巨大的成就，克服了重重困难。完成命运的最终一步已然明了，那便是做到十全十美。"
 che_the_cave_country_title:0 "穴居之国"
 che_the_cave_country_desc:0 "我们拥有众多名字，其中一个便是「居于洞穴之人」，实际上这还挺贴切的，我们村落四周是陡峭的悬崖，一如我们不凡的心。"
 che_tunnels:0 "隧道建设"
 che_botanical_exports_title:0 "植物出口"
 che_botanical_exports_desc:0 "良田中尽是作物，其中不乏一些拥有有趣性质的东西。其中有的东西可以用来疗伤，而另一些则可以用来下毒，各有各的用处。我们应当利用这一资源提升我们的国际贸易能力。"
 che_black_drink:0 "黑饮"
 desc_che_black_drink:0 "多亏了我们名声在外的饮料产品，贸易取得了极大成功。"
 che_the_beloved_woman_title:0 "敬爱的女人"
 che_the_beloved_woman_desc:0 "一位「吉加乌」，即「敬爱的女人」因作战时的勇武、生活中体现的智慧和对真理的忠实与奉献而被选中。能有此等人物在宫廷中出谋划策是我们的无上荣耀。"
 che_mother_clan:0 "母系氏族"
 desc_che_mother_clan:0 "「敬爱的女人」激励了无数女人追随她的脚步。"
 che_perfect_stability:0 "完美的稳定"
