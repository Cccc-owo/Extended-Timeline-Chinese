 only_noble_officers:0 "贵族士官"
 desc_only_noble_officers:0 "唯有世家子弟方能在我军军中成为高级军官。我们一直致力于确保军官团体的血统纯洁。有些人认为这损害我们军队的领导力，实际上恰恰相反——我们认为唯有那些血管中流淌着英雄之血的英武青年，方能带领我们走向一次又一次的胜利。"
 heathen_taxes_abolished:0 "废除歧视性税"
 desc_heathen_taxes_abolished:0 "在臣民的强烈反对下，我们决定不再向卡菲勒们征收额外税金。"
 repression_of_influential_dhimmi:0 "严惩异教徒！"
 desc_repression_of_influential_dhimmi:0 "为了维护稳定，我们将禁止卡菲勒们以任何形式公开敬拜他们的神祇。虽然这一决定让我们国中的穆斯林团体欢欣鼓舞，但这些卡菲勒居然极其不识好歹地开始逃税漏税，想方设法逃避为国家做贡献的义务！"
 overzealous_qazi:0 "得到宗教狂热分子支持"
 desc_overzealous_qazi:0 "由于我们公然站在极度弹压齐米、卡菲勒的宗教狂热分子这一边，这直接导致我们与齐米和卡菲勒之间出现了一条鸿沟————他们开始极度反感伊斯兰教，这使得我们的传教活动事倍功半。"
 elaborate_court_ceremonies:0 "繁复的宫廷生活"
 desc_elaborate_court_ceremonies:0 "我们决定，将我国的宫廷生活规定得无比精巧而繁复。如此一来，所有人都必须来到都城参见统治者，因此贵族将更加难以私下进行密谋，但此举耗费的金钱为数不少。"
 disloyal_noble_officers:0 "不忠诚的军官"
 desc_disloyal_noble_officers:0 "在疏远了贵族之后，我们的军队中的支持者寥寥无几。他们的首要目的显然不是为我国打赢战争，有些人甚至可能在积极地反对我们。"
 noble_minister:0 "贵族议员"
 desc_noble_minister:0 "一位家族历史源远流长的贵族主导着我们的议会。他广阔的人脉网络，确保我们能够给国内外的贵族留下深刻印象。"
 burgher_minister:0 "商人议员"
 desc_burgher_minister:0 "我国议会中有一位杰出的议员是一位成功的商人。他发家致富以后，一直不遗余力地改善着国家的经济效益。他在商人社区中的联系网络也确保了国家与市民阶层步调一致。"
 church_minister:0 "教士议员"
 desc_church_minister:0 "我国议会中有一位杰出的议员招募自教士之中。虽然这远非罕见之事，但这意味着他可以寻求来自教士们的支持。与此同时，国家行政部门内的地方神职人员也对他更加忠诚，这增加了国家对每一片领土的掌控力。"
 dhimmi_minister:0 "齐米议员"
 desc_dhimmi_minister:0 "我国议会中一位杰出的议员有着齐米阶层的背景。对我国一些人来说，齐米并不受到欢迎。但无论如何，来自齐米阶层的支持对国家有益。"
 nobility_sumptuary_restrictions:0 "严格的奢侈品限制令"
 desc_nobility_sumptuary_restrictions:0 "我们执行了一系列严格的法令，规定不同的阶层能否使用某项奢侈品。从衣服，珠宝到香水，再到房屋窗户的确切高度或数量，一切都应符合其主人的社会地位。这项措施不仅明确了不同阶级间的界限，还导致限制令涉及到的有关商品价格锐减。"
 burgher_unfavorable_trade_laws:0 "失败的贸易政策"
 desc_burgher_unfavorable_trade_laws:0 "我国商人正因我国失败的商业政策和关税制度而损失利润。"
 burgher_favorable_trade_laws:0 "商人优待"
 desc_burgher_favorable_trade_laws:0 "在我国政府所发起的贸易新政以及提高关税、船只通行费等政策中，我国的商人们损失了不少。为弥补他们的损失，我们现在已经给予了他们许多特权。"
 new_men:0 "新兴阶层"
 desc_new_men:0 "在国内，一个既不属教士阶层也不属贵族阶层的群体正在慢慢壮大，他们正试图在我国行政机关中求得一官半职。"
 conflict_within_city:0 "城市矛盾丛生"
 desc_conflict_within_city:0 "存在在本省省会城市内的各群体之间出现了不和。市内一些市民对家庭包工制的实施破坏了城市行会的限制性行规，这包括商人行会的定价策略以及行业中的各项管理办法。"
 thankful_guilds:0 "被我们捍卫的行会特权"
 desc_thankful_guilds:0 "由于我们对行会权利的保护，省内首府城市内的市民们与我们的关系愈发变好了。或许是暂时性的，这些人现在更愿安分待着，不给我们添麻烦了，不仅如此，这座城市莫名奇妙的不再反对我们的高税赋政策了。"
 held_back_commoners:0 "不忠诚的新兴阶层"
 desc_held_back_commoners:0 "我们已经采取行动以保护旧阶层免受新崛起的新兴阶层威胁，这些新阶层的人们想取代旧有阶层在国家中占据的机要职位，从军队到政府，甚至是宫廷。而现在的商人阶层正是源自于这些新兴阶层，他们将我们的做法视为不忠与背叛。"
 social_mobility:0 "社会流动性"
 desc_social_mobility:0 "我们正鼓励市民阶层去与贵族阶层及教士阶层同台竞争，鼓励他们争取在政府行政，陆军以及海军中挤掉教士们和贵族们的位置，这让旧特权阶层的人们感到十分恐惧。"
 unsanitary_suburbs:0 "郊区卫生情况不容乐观"
 desc_unsanitary_suburbs:0 "此地区的首府城市发展太过迅速，以至于它根本无法消化这么多的新居民。现在这座城市的周围的乡下地方疾病蔓延，犯罪猖獗。"
 religious_court_life:0 "教士阶层独大"
 desc_religious_court_life:0 "我国的宫廷被一班手执《圣经》的教牧人员所主宰。国内严格的教律政策能够讨好这些强势的教士，但很多其他的臣民，无论高位还是低位，都厌烦这种古老落后的生活方式。"
 dhimmi_administrators:0 "齐米官员"
