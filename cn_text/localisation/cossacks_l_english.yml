 estate_disasters.18.d:0 "我们终于设法打破了对耆那教徒的依赖，恢复了对所有重要国家职能的控制，并将他们限制在城墙内。"
 estate_disasters.18.a:0 "$MONARCHTITLE$重掌大权。"
