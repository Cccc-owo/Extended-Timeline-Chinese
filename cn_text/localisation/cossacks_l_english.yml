 cossack_estate_events.1.b:1 "我们无法承受哥萨克的怒火。"
 cossack_estate_events.6.t:1 "哥萨克阶层权力增长"
 cossack_estate_events.7.t:1 "哥萨克阶层的衰落"
 cossack_estate_events.9.t:1 "支援哥萨克"
 cossack_estate_events.10.a:1 "支持哥萨克。"
 cossack_estate_events.11.a:1 "征召哥萨克定居者"
 cossack_estate_events.11.b:1 "我们不能相信哥萨克。"
 cossack_estate_events.12.t:1 "哥萨克人不安"
 cossack_estate_events.12.d:1 "哥萨克阶层对我们的国家，尤其是对我们[Root.Monarch.GetTitle]的深深的不信任，导致我们在草原的权势荡然无存。哥萨克社群如今公开敌视我们派去的使者，并事实上完全从中央权威之下独立出来。"
 cossack_estate_events.13.b:1 "从哥萨克手中收回领土。"
 cossack_estate_events.16.t:1 "哥萨克人忠诚动摇"
 church_estate_events.4.d.2:0 "几个重要城市的吠舍阶层指责$ESTATE_CHURCH$的贪婪懒惰。虔诚的平民现在拒交什一税，以抗议$ESTATE_CHURCH$滥用权力这一个极坏的例子。虔诚的吠舍阶层现在拒绝给$ESTATE_CHURCH$交纳什一税，因为他们觉得$ESTATE_CHURCH$不配收这笔税金。\n$ESTATE_CHURCH$很愤怒，并要求我们对顽固的吠舍阶层罚款。"
 nobles_estate_events.6.d.1:0 "昂贵的衣服，精美的长椅和令人印象深刻的宫殿是$ESTATE_NOBLES$的一些最明显的标志，但是一个家庭有多少钱花在这些事情上可能差别很大。在某些情况下，我们国家的吠舍阶层能够像普通贵族那样花费奢侈。尽管旧的规则和传统限制了那些种姓不高的人的生活，但这些规则和传统很难有效地执行。这对我们国家强大的$ESTATE_NOBLES$来说是不可接受的，他们现在要求我们更新关于外人能够和不能穿什么的法律。他们现在建议对任何试图明显超过其上等种姓的标准的人处以巨额罚款。"
 nobles_estate_events.10.d.1:0 "随着国家及其官僚机构的发展，国家日益需要对各种土地与职务监督和管理的人。传统上，$ESTATE_NOBLES$和国家军事兵役紧密相连，但是事实越来越清楚地表明，他们同样期望掌管政府所分配的文职。另一方面，吠舍声称$ESTATE_NOBLES$认为这些任命仅仅是利益交换，只会用来壮大自身阶层。相反，吠舍阶层认为我们应该出于普罗大众的利益而任命他们。\n一位值得信赖的顾问的意外死亡，留下了一个空缺职位来填补这场冲突的中心，吠舍阶层支持一位候选人，而$ESTATE_NOBLES$期望我们选择另一位。虽然两位候选人都是有才华的人，但我们必须作出一项政治抉择。"
 nobles_estate_events.10.c.2:0 "让我们交由婆罗门管理。"
 estate_disasters.10.t:1 "哥萨克人挣脱了我们的统治"
 estate_disasters.10.b:0 "大草原在召唤我……"
 estate_disasters.11.t:0 "马拉塔获得独立"
 estate_disasters.11.d:0 "马拉塔的领导人已经开始对我们州的大部分地区行使如此广泛的权力，现在它已经到了$MONARCHTITLE$必须接受[Root.Monarch.GetSheHe]不再对它们进行任何实际控制的程度。随着他们自己的领导人的加冕，权力的交接完成了。我们失去了对马拉塔的权威。"
 estate_disasters.11.a:0 "我早该料到的……"
 estate_disasters.11.b:0 "未来在于他们！"
 estate_disasters.12.t:0 "婆罗门夺取权力"
 estate_disasters.12.d:0 "$MONARCH$的纵容使得$COUNTRY$的婆罗门势力过强。婆罗门们通过神圣纽带对普罗大众进行管束，用尽了一切能想到的方法夺取政权。$MONARCHTITLE$虽然名义上还是统治者，但实际上不过是他们的傀儡。"
 estate_disasters.12.a:0 "我早该料到的……"
 estate_disasters.12.a.tt:0 "采用§Y「削弱婆罗门」§!决议前[Root.GetName]将受§Y婆罗门§!阶层控制。"
 estate_disasters.13.t:0 "婆罗门被削弱"
 estate_disasters.13.d:0 "$MONARCHTITLE$暗度陈仓，最终成功将婆罗门控制的众多职务以及旗下财产收归国有。$MONARCH$掌握的世俗权威将再一次统治国家。"
 estate_disasters.13.a:0 "$MONARCHTITLE$重掌大权。"
 estate_disasters.14.t:0 "吠舍夺取权力"
 estate_disasters.14.d:0 "$MONARCH$的纵容使得$COUNTRY$的吠舍势力过强，他们采取下一步行动。他们利用来之不易的特权和债权，有效地操控了政权，将$MONARCHTITLE$架空成了他们的傀儡。"
 estate_disasters.14.a:0 "我早该料到的……"
 estate_disasters.14.a.tt:0 "采用§Y「削弱吠舍」§!决议前[Root.GetName]将受§Y吠舍§!阶层控制。"
 estate_disasters.15.t:0 "吠舍被削弱"
 estate_disasters.15.d:0 "我们终于设法打破了对吠舍的依赖，恢复了对所有重要国家职能的控制，并将这些商贩限制在城墙内。"
 estate_disasters.15.a:0 "$MONARCHTITLE$重掌大权。"
 estate_disasters.16.t:0 "拉杰普特获得独立"
 estate_disasters.16.d:0 "拉杰普特的领袖们在我国已在相当范围内有很高的权威，这使得$MONARCHTITLE$不得不接受[Root.Monarch.GetSheHe]已不再对他们有任何实际的控制权这个事实。他们自封的统治者的加冕，标志着我们对拉杰普特的控制已经完全丧失。"
 estate_disasters.16.a:0 "我早该料到的……"
 estate_disasters.17.t:0 "强大的耆那教社群"
 estate_disasters.17.d:0 "$MONARCH$的纵容使得$COUNTRY$的耆那教徒势力过强，他们采取下一步行动。他们利用来之不易的特权和债权，有效地操控了政权，将$MONARCHTITLE$架空成了他们的傀儡。"
 estate_disasters.17.a:0 "我早该料到的……"
 estate_disasters.17.a.tt:0 "采用§Y「削弱耆那教徒」§!决议前[Root.GetName]将受§Y耆那教徒§!阶层控制。"
