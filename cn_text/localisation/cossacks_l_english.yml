 cossack_raids_opinion:0 "哥萨克人侵袭"
 cossack_estate_events.1.t:0 "草原的殖民者"
 cossack_estate_events.1.d:0 "$ESTATE_NOBLES$抱怨越来越多的农奴正在抛弃提供给他们的安全家园，去到草原上的哥萨克人中寻求财富。他们认为我们应该为允许哥萨克人变得过于强大而受到指责，这也激励了这些农奴去背叛他们合法的主人。\n现在权势家族的代表要求我们限制哥萨克人的力量，以便能够在与草原接壤的地区扩大这些家族的领地。他们坚持，通过这种方式，野性可以被驯服，法律可以被维护。"
 cossack_estate_events.1.a:0 "逃农必须要追捕回来。"
 cossack_estate_events.2.t:0 "进击的哥萨克人"
 cossack_estate_events.2.d:0 "依靠船只及快马迅速移动的哥萨克人十分擅长各种奇袭，几次突然袭击把我国边境的一些村落甚至大城市几乎洗劫一空。这些强盗抢劫完后，就立刻撤回[cossacks_here_target.GetName]境内。我国的$ESTATE_NOBLES$和$ESTATE_BURGHERS$在那些受到侵袭的地区拥有利益，并要求我们做点什么。"
 cossack_estate_events.2.a:0 "让这些哥萨克人接受正义的制裁！"
 cossack_estate_events.2.b:0 "我们做做表面文章算了。"
 cossack_estate_events.3.t:0 "进击的哥萨克人"
 cossack_estate_events.3.d:0 "依靠船只及快马迅速移动的哥萨克人十分擅长各种奇袭。几次突然袭击把[From.GetAdjective]边境的一些村落甚至大城市几乎洗劫一空。\n我们保护着国境内的哥萨克人，故[From.GetAdjective]要求我们赔偿，并对匪徒进行制裁。"
 cossack_estate_events.3.a:0 "事情已经超过我们的控制。"
 cossack_estate_events.3.b:0 "将他们绳之以法！"
 cossack_estate_events.4.t:0 "[From.GetAdjective]的回复"
 cossack_estate_events.4.d:0 "[From.GetAdjective]的回复了我们，他们拒绝对发生在我国的袭击活动负责，并宣称没有能力控制他们的哥萨克人。"
 cossack_estate_events.4.a:0 "我们并不接受这样的借口。"
 cossack_estate_events.5.t:0 "[From.GetAdjective]的回复"
 cossack_estate_events.5.d:0 "[From.GetAdjective]回复了我们，他们为治下的哥萨克人袭击我国赔偿了一些金币，同时声称他们会把犯人绳之以法。"
 cossack_estate_events.5.a:0 "我们只能这样相信了。"
 cossack_estate_events.6.d:0 "尽管没有人会质疑哥萨克人在草原上的影响力，他们在想得到朝堂上的影响力时就有重重困难。$ESTATE_NOBLES$瞧不起他们，觉得他们只配做农奴在庄园里工作。他们的习惯导致在[Root.Capital.GetCapitalName]不会有什么朋友。\n不过现在呢，事情总是在发展。他们成功地保卫了自己的定居点，并且作为突袭者效忠国家的身份已经不再被质疑。"
 cossack_estate_events.6.a:0 "好的。"
 cossack_estate_events.7.d:0 "天性自由的哥萨克因为距离[Root.Capital.GetCapitalName]较远，一直游历于中央政治权力之外，这一直是他们的一个问题。由于缺乏世袭特权，哥萨克所带来的利益随着他们在国内的登簿官员数量在不断减少。"
 cossack_estate_events.7.a:0 "好的。"
 cossack_estate_events.8.t:0 "请愿特权"
 cossack_estate_events.8.d:0 "国家没有给予所有的哥萨克人相同的特权。传统而言，这些特权只有少数为国而战甘心献身的哥萨克人才能获得，而这些特权是没法世袭的，因此哥萨克人只能将他们的影响力延续到死的前一刻。根据这些情况，哥萨克人认为是时候让我们将这些特权的年限延长，以巩固他们的固有数量。"
 cossack_estate_events.8.a:0 "让更多的哥萨克人来登记吧！"
 cossack_estate_events.8.b:0 "让他们回草原上去。"
 cossack_estate_events.9.d:0 "边境上的生活十分艰苦。虽然哥萨克人习惯于为自己打仗，但来自国家的一点财政支持也对他们很有必要。上一季度异常恶劣的气候，与鞑靼人频繁的袭掠，使得许多哥萨克人面临着未来几个月的粮食短缺。如果我们向哥萨克人提供粮食以及武器、军装等军事物资，不仅可以直接加强草原上的防御力量，还可能改善国家与哥萨克人间的关系。"
 cossack_estate_events.9.a:0 "给他们送去需要的东西。"
 cossack_estate_events.9.b:0 "他们需要自己动手丰衣足食。"
 cossack_estate_events.10.t:0 "干扰谷物贸易"
 cossack_estate_events.10.d:0 "最近，哥萨克与其他阶层的关系十分紧张，无非是因为他们那不合群的礼节和离群的背景身份，而这些代沟更随着时间越渐加深。这次，$ESTATE_BURGHERS$声称并警告哥萨克行劫他们谷物商船的行为。哥萨克声称只是在边土上攻击鞑靼人和盗匪，$ESTATE_BURGHERS$单纯地误会了。但在那种边土，政府很少对那里进行干预，很难对真相作出判断，但国内两个利益集团的摩擦是十分清晰的。可我们希望双方必须保持克制，理清权责，淡化冲突并共同发展。"
 cossack_estate_events.10.b:0 "支持$ESTATE_BURGHERS$。"
 cossack_estate_events.11.t:1 "[cossack_settlers_province.GetName]的哥萨克定居者们"
 cossack_estate_events.11.d:1 "草原的生活使哥萨克人习惯了边疆生活。恶劣天气和鞑靼人的不间断威胁将哥萨克人磨砺成恐怖的勇士、顽强的居民。\n而现在我国发展的目光投向了[cossack_settlers_province.GetName]的土地，显而易见，东部边境的生活与我们已经控制的草原的生活没有太大不同。"
 cossack_estate_events.12.a:0 "别管他们，关系到时候自然会改善。"
 cossack_estate_events.12.b:0 "铲除这些异己。"
 cossack_estate_events.13.t:1 "[growing_cossack_communities.GetName]的哥萨克人扩张"
 cossack_estate_events.13.d:1 "国与国的边境通常都是呈现在地图上的理论性产物，尤其在荒芜的土地上。看来哥萨克人已经快速扩张进入[growing_cossack_communities.GetName]。我们可以把这些地方还回去，但哥萨克人不会喜欢离开他们已然辛苦劳作过的地方。"
 cossack_estate_events.13.a:0 "那就接受现状吧。"
 cossack_estate_events.14.t:0 "索要拓宽特权"
 cossack_estate_events.14.d:0 "$ESTATE_COSSACKS$的夙愿一直是拥有和其他旧有阶层平等的地位，像$ESTATE_NOBLES$或$ESTATE_BURGHERS$一样。而现在这个夙愿是如此的逼近。$ESTATE_COSSACKS$在我国国内的很多方面受到依仗，并获得巨大影响力。\n而这个充满希望的境况，让$ESTATE_COSSACKS$再度向中央请求他们的夙愿并获得特权。"
 cossack_estate_events.14.a:0 "简直荒谬。"
 cossack_estate_events.14.b:0 "接受他们的要求。"
 cossack_estate_events.15.t:0 "[Root.GetName]哥萨克叛乱"
 cossack_estate_events.15.d:0 "哥萨克军团对我们撤销[Root.GetName]封地的命令感到不满，他们已经发动叛乱。"
 cossack_estate_events.15.a:0 "好的。"
 cossack_estate_events.16.d:0 "好的关系需要被维系。随着其人数的增加和一些领导人的老去，哥萨克与我们之间的友好关系变得冷淡。我们需要与当前的哥萨克领袖们达成协议，以确保他们的忠诚度。"
 cossack_estate_events.16.a:0 "好的。"
 tribal_estate_events.1.t:0 "部落居民与农耕居民的紧张关系"
 tribal_estate_events.1.d:0 "有时候，赋税、勒索甚至强迫进贡之间的界限其实十分模糊。特别是我国在依靠游牧部落进行征税时，就像指挥他们去抢劫一样。\n今天信使从我国臣民那送来封上访信，控诉那些税吏在他们的土地上横征暴敛的罪行。现在他要求[Root.Monarch.GetTitle]对这些肇事者进行执法惩罚。可那些游牧部落不会乐意接受这样的处罚。"
 tribal_estate_events.1.a:0 "斥罚部落酋领的行为。"
 tribal_estate_events.1.b:0 "支持部落酋领的行为。"
 tribal_estate_events.2.t:0 "部落影响力的壮大"
 tribal_estate_events.2.d:0 "部落国家多少是不那么稳定的，某些部族的影响力可能之前还能远胜其他部族，而后便可能又突然一落千丈。最近，又有一伙部落领袖重施故技，对周围的小部落下手了。"
 tribal_estate_events.2.a:0 "好的。"
 tribal_estate_events.3.t:0 "部落影响力的消退"
 tribal_estate_events.3.d:0 "过去几年里，由于部族内斗、政治混乱以及继承冲突，我们对其他部族的影响力大大增加。部落影响力的消退不太可能持续下去，但目前是一个不错的喘息机会。"
 tribal_estate_events.3.a:0 "好的。"
 tribal_estate_events.4.t:0 "本地酋领的控诉"
 tribal_estate_events.4.d:0 "几位酋领控诉说，一些年轻人离开了他们的部族并加入了正规军，在他们父辈的年代，根据传统年轻人要先为部族服役。我们该怎么做？"
 tribal_estate_events.4.a:0 "把那些年轻人送回家去。"
 tribal_estate_events.4.b:0 "让他们留在军队。"
 tribal_estate_events.5.t:0 "酋领私扣赋税"
 tribal_estate_events.5.d:0 "一位忠心的大臣呈上报告与证据说，有部落酋领私自扣压他们领土的税金不肯上交。这不算一件大事，但我们必须尽快作出处理决定。"
 tribal_estate_events.5.a:0 "他们的地盘，他们说了算！"
 tribal_estate_events.5.b:0 "他们必须向我臣服！"
 tribal_estate_events.6.t:0 "我们的游牧部落正陷入混乱！"
 tribal_estate_events.6.d:0 "团结部落并非易事，现如今我们处境也十分危急。$ESTATE_NOMADIC_TRIBES$很可能能够帮助我们稳定局面，使我们能够恢复过来，但这也会导致他们对我国的影响力进一步增长。"
 tribal_estate_events.6.a:0 "那就全靠$ESTATE_NOMADIC_TRIBES$了！"
 tribal_estate_events.6.b:0 "我们不需要他们帮忙。"
 EST_VAL_TRIBES_STABILIY_BOOSTED:0 "稳住游牧部落局势: §Y$VAL$%§!"
 tribal_estate_events.7.t:0 "我们的游牧部落羸弱不堪！"
 tribal_estate_events.7.d:0 "我们的军事领袖缺乏经验而又软弱。$ESTATE_NOMADIC_TRIBES$质疑他们是否真的能跟随这种菜鸡上战场，并提议给我们提供一些经验丰富的战士来领导我们的军队。"
 tribal_estate_events.7.a:0 "那就全靠$ESTATE_NOMADIC_TRIBES$了！"
 tribal_estate_events.7.b:0 "我们不需要他们帮忙。"
 tribal_estate_events.8.t:0 "游牧部落并不团结！"
 tribal_estate_events.8.d:0 "我们的[Root.Monarch.GetTitle]已然证明了[Root.Monarch.GetHerselfHimself]没有能力维系[Root.GetAdjective]的团结，$ESTATE_NOMADIC_TRIBES$则担心我们会变成臣民的笑柄。这时候带头的部族领袖表示愿意向[Root.Monarch.GetTitle]示忠，以此来增加我们的统治实力。但这也惹来了非议，有些人说依靠他人来换取团结统一会只能导致一段不稳定的短暂和平。"
 tribal_estate_events.8.a:0 "那就全靠$ESTATE_NOMADIC_TRIBES$了！"
 tribal_estate_events.8.b:0 "我们不需要他们帮忙。"
 EST_VAL_TRIBES_UNITY:0 "游牧部落的团结统一: §Y$VAL$%§!"
 EST_VAL_TRIBES_ARMY:0 "军队得到增强: §Y$VAL$%§!"
 tribal_estate_events.9.t:0 "回到老路上！"
 tribal_estate_events.9.d:0 "一个作为部落的发言人的酋领要求我们，必须回到那条能使我们变强的老路上。「击溃你的敌人，把他们带到你跟前，要他们倾听自己女人的哀嚎！」"
 tribal_estate_events.9.a:0 "这才是生命的意义。"
 tribal_estate_events.9.b:0 "那已经是过去式了。"
 tribal_estate_events.10.t:0 "[Root.GetName]$ESTATE_NOMADIC_TRIBES$之乱"
 tribal_estate_events.10.d:0 "在我们控制[Root.GetName]土地的时候，当地部落并没有坐以待毙，而是拿起武器反抗我们。"
 tribal_estate_events.10.a:0 "好的。"
 tribal_estate_events.11.t:0 "[Root.Monarch.GetTitle]大位的继承"
 tribal_estate_events.11.d:0 "[Root.Monarch.GetName]的一个远亲成功地获得了部落的感激。许多强大的部落领袖要求我们改变未来继承人的顺位，确保这位远亲能够继承[Root.Monarch.GetTitle]的地位。不论这些酋领的动机是真的出于忠诚还是只因为这位亲戚易于掌控，他们的建议都非常难以拒绝。"
 tribal_estate_events.11.a:0 "新的继承人就是他了！"
 tribal_estate_events.11.b:0 "这些部落酋领应该识相点！"
 tribal_estate_events.12.t:0 "部落要求更多的人力"
 tribal_estate_events.12.d:0 "著名的部落酋长们前来与我们接触，要求我们提供国家资源以帮助他们捍卫领地。他们声称，邻国正在袭掠他们的土地，保卫土地的唯一有效办法是将一些部队直接交予他们指挥。"
 tribal_estate_events.12.a:0 "当然，送人前去帮助他们！"
 tribal_estate_events.12.b:0 "这不是削弱国家的借口！"
 tribal_estate_events.13.t:0 "$ESTATE_NOMADIC_TRIBES$的独立"
 tribal_estate_events.13.d:0 "我国一些实力强大的$ESTATE_NOMADIC_TRIBES$酋领前来觐见[Root.Monarch.GetTitle]，抱怨说[Root.Monarch.GetHerHis]干涉是无理侵权。$ESTATE_NOMADIC_TRIBES$认为，依照他们古老的权利，他们理应享有更多自主权。"
 tribal_estate_events.13.a:0 "随他们去吧。"
 tribal_estate_events.13.a.tt:1 "§Y部落§!治下的每个省份将获得§R35§!自治度。"
 tribal_estate_events.13.b:0 "我们不能容忍国内冒出来山大王！"
 tribal_estate_events.14.t:0 "$ESTATE_NOMADIC_TRIBES$的要求"
 tribal_estate_events.14.d:0 "$ESTATE_NOMADIC_TRIBES$觉得他们的将领十分有能力，留在我们军队简直浪费。因而要求他们的将领回到他自己的部落领导他们的军队。但我们在军务上也十分依赖这位将领，答应这样的要求会造成我们领导阶层的损失。"
 tribal_estate_events.14.a:0 "同意。"
 tribal_estate_events.14.b:0 "他们不能这样做！"
 tribal_estate_events.15.t:0 "$ESTATE_NOMADIC_TRIBES$摇摆不定的忠诚"
 tribal_estate_events.15.d:0 "好的关系需要被维系。随着其人数的增加和一些领导人的老去，$ESTATE_NOMADIC_TRIBES$与我们之间的友好关系变得冷淡。我们需要与当前的酋长们达成协议，以确保他们的忠诚度。"
 tribal_estate_events.15.a:0 "好的。"
 the_proper_old_ways:0 "适用的老方法"
 desc_the_proper_old_ways:0 "我们尝试回归到传统的方法去统治我们的土地，沿着伟大的成吉思汗和他的同辈走过的老路。有人说这是倒退，我们认为这是正确的。"
 church_estate_events.1.t:0 "教会的自由"
 church_estate_events.1.d:0 "$ESTATE_CHURCH$已然成为[Root.GetAdjective]国内最重要的支柱之一，不仅提供精神导师，还提供行政人员、法官和外交官，对[Root.Monarch.GetTitle]而言裨益良多。为了回报这些为国服务的人群，教会堂区、僧侣或其他教士人员都免除赋税，并保证不干预$ESTATE_CHURCH$的事务。\n然随着时间推移，国家则不得不负上越来越多的花销。提议$ESTATE_CHURCH$需要自愿捐助的决定并未获得赞同。"
 church_estate_events.1.a:0 "明确表示他们需要进行捐献。"
 church_estate_events.1.b:0 "我们会另找生钱的地方。"
 church_estate_events.101.t:0 "教区土地"
 church_estate_events.101.d:0 "$ESTATE_CHURCH$已然成为[Root.GetAdjective]国内最重要的支柱之一，不仅提供精神指引，还提供行政人员、法官、外交官，对我们的[Root.Monarch.GetTitle]而言，实在是裨益良多。为了回报这些为国服务的人群，这些年来国家和大众已经给予了大量的捐助支持这些婆罗门村社。如此数个世纪以来，这些$ESTATE_CHURCH$便将变得十分富有。\n然而随着时间推移，国家则不得不负上越来越多的花销。提议$ESTATE_CHURCH$需要自愿捐助的决定并未获得赞同。"
 church_estate_events.102.t:0 "$ESTATE_CHURCH$的财富"
 church_estate_events.102.d:0 "$ESTATE_CHURCH$已然成为[Root.GetAdjective]国内最重要的支柱之一，不仅提供精神指引，还提供行政人员、法官、外交官，对我们的[Root.Monarch.GetTitle]而言，实在是裨益良多。为了回报这些为国服务的人群，这些年来国家和大众已经给予了大量的捐助，供养了$ESTATE_CHURCH$和他们伺奉的神明。如此数个世纪以来，这些$ESTATE_CHURCH$变得十分富有且具影响力。\n然而随着时间推移，国家则不得不负上越来越多的花销。提议$ESTATE_CHURCH$需要自愿捐助的决定并未获得赞同。"
 church_estate_events.103.t:0 "$ESTATE_CHURCH$的财富"
 church_estate_events.103.d:0 "$ESTATE_CHURCH$已然成为[Root.GetAdjective]国内最重要的支柱之一，不仅提供精神指引，还提供行政人员、法官、外交官，对我们的[Root.Monarch.GetTitle]而言，实在是裨益良多。为了回报这些为国服务的人群，我们给与了很多土地作为教会资产，并豁免了税赋。通过这种馈赠方式，$ESTATE_CHURCH$能给我们提供更多的支援。\n然而随着时间推移，国家则不得不负上越来越多的花销。提议$ESTATE_CHURCH$需要自愿捐助的决定并未获得赞同。"
 church_estate_events.104.t:0 "$ESTATE_CHURCH$的财富"
 church_estate_events.104.d:0 "$ESTATE_CHURCH$已然成为[Root.GetAdjective]国内最重要的支柱之一，不仅提供精神指引，还提供行政人员、法官、外交官，对我们的[Root.Monarch.GetTitle]而言，实在是裨益良多。为了回报这些为国服务的人群，这些年来国家和大众已经给予$ESTATE_CHURCH$大量的捐助。这些馈赠使$ESTATE_CHURCH$变得十分富有且具影响力。\n然而随着时间推移，国家则不得不负上越来越多的花销。提议$ESTATE_CHURCH$需要自愿捐助的决定并未获得赞同。"
 church_estate_events.105.t:0 "$ESTATE_CHURCH$的财富"
 church_estate_events.105.d:0 "$ESTATE_CHURCH$已然成为[Root.GetAdjective]国内最重要的支柱之一，不仅提供精神指引，还提供行政人员、法官、外交官，对我们的[Root.Monarch.GetTitle]而言，实在是裨益良多。为了回报这些为国服务的人群，这些年来国家和大众已经给予$ESTATE_CHURCH$大量的捐助以及昂贵的地产。如此数个世纪以来，这些$ESTATE_CHURCH$变得十分富有且具影响力。\n然而随着时间推移，国家则不得不负上越来越多的花销。提议$ESTATE_CHURCH$需要自愿捐助的决定并未获得赞同。"
 church_estate_events.2.t:0 "$ESTATE_CHURCH$势力扩张"
 church_estate_events.2.d:0 "$ESTATE_CHURCH$的权力从未依赖于国家本身。相反，在很多方面，是$ESTATE_CHURCH$通过其与精神领域的联系来为[Root.Monarch.GetTitle]提供其正统性。巧妙的政治操纵、对不详预兆的觉察以及我们臣民的慷慨捐赠，三者结合，近来巩固了这一阶层的权力。"
 church_estate_events.2.a:0 "好的。"
 church_estate_events.3.t:0 "$ESTATE_CHURCH$势力丧失"
 church_estate_events.3.d:0 "与其他任何一个阶层相比，$ESTATE_CHURCH$的影响力依赖于他们在普通人中的地位。而近年来$ESTATE_CHURCH$本身越发难插手到国家事务中，因为他们已经变得越发腐朽且虚伪弄权，而再非精神领袖。再加上用$ESTATE_CHURCH$的财产去失策的投资以及失败的政治手段，已然把$ESTATE_CHURCH$ 的权力与影响力败光了。"
 church_estate_events.3.a:0 "好的。"
 church_estate_events.4.t:0 "反教权主义"
 church_estate_events.4.d:0 "由$ESTATE_BURGHERS$占主导的一些城市，有人指控$ESTATE_CHURCH$贪婪怠惰。虔诚的民众现在拒交什一税，抗议$ESTATE_CHURCH$阶层滥用权力的一个坏典型；同样虔诚的$ESTATE_BURGHERS$现在也拒绝给$ESTATE_CHURCH$交付什一税，他们认为$ESTATE_CHURCH$不配收这笔钱。\n$ESTATE_CHURCH$十分的愤怒，并且要求我们去处罚顽固的$ESTATE_BURGHERS$。"
 church_estate_events.4.a:0 "必须强迫他们交付什一税！"
 church_estate_events.4.b:0 "小小的谴责就好了。"
 church_estate_events.5.t:0 "与$ESTATE_CHURCH$的关系恶化"
 church_estate_events.5.d:0 "我们与$ESTATE_CHURCH$之间的关系已降至冰点，他们已经完全不信任而且公开蔑视我们。我国的宗教圣所成为了抵抗[Root.Monarch.GetTitle]的中心，甚至大多数虔诚的教众都在质疑我们的统治权威。\n但激怒他们从而造成所有的这一切，只不过是由于我们敬爱的[Root.Monarch.GetTitle]在上周的宗教庆典上犯了一次小小失误。现在$ESTATE_CHURCH$在我国大范围地煽动起农民，把他们的怒火直接指向我们。"
 church_estate_events.5.a:0 "好的。"
 church_estate_events.6.t:0 "$ESTATE_CHURCH$的崛起？"
 church_estate_events.6.d:0 "现在没有人再公然反抗$ESTATE_CHURCH$，在[Root.GetName]几乎没有哪个州的$ESTATE_CHURCH$不是最有影响力的。现在在我国，没有一个机构不受$ESTATE_CHURCH$的影响，[Root.Monarch.GetTitle]的权力比任何时候都更依赖于他们。\n这时候的$ESTATE_CHURCH$也是理所当然地希望更深度地参与到我国事务中，并更实际地掌控国家。所以$ESTATE_CHURCH$中的代表提了不少意见说，他们应用他们的教义有效协调我国的法律与传统。他们的野心是要让我们的文化把任何异端净化，并确保国家受到宗教法的规范。"
 church_estate_events.6.a:0 "就照$ESTATE_CHURCH$说的做。"
 church_estate_events.6.b:0 "拒绝他们的权威。"
 church_estate_events.7.t:0 "$ESTATE_CHURCH$的壮大"
 church_estate_events.7.d:0 "尽管很多的统治者都能依仗$ESTATE_CHURCH$的支持但几乎没有人能够获得像我们所拥有的这样强力的支持者。我们与$ESTATE_CHURCH$长期的紧密合作的传统和忠诚，使得教会认为他们已然成为国家行政机构的一部分并扮演着独立的角色。在我们全国各地，$ESTATE_CHURCH$用美好的语言宣扬着[Root.Monarch.GetTitle]的伟大。"
 church_estate_events.7.a:0 "好极了。"
 church_estate_events.8.t:0 "国土大盗"
 church_estate_events.8.d:0 "很多关于土地的苛捐杂税的收取历史都十分的陈旧，然而他们总会变换名目以继续征收着。近来，$ESTATE_CHURCH$控诉几名$ESTATE_NOBLES$人士是彻头彻尾的国土大盗，他们长久以来用征收土地税为理由侵占$ESTATE_CHURCH$的土地。而$ESTATE_NOBLES$的人士则争辩，$ESTATE_CHURCH$只是想扩大他们自己的圈地范围。\n不论真正归属如何，最终都要由我们决定这块土地的拥有者。"
 church_estate_events.8.a:0 "判决地权归于$ESTATE_CHURCH$。"
 church_estate_events.8.b:0 "判决地权归于$ESTATE_NOBLES$。"
 church_estate_events.8.c:0 "不偏袒任何一方。"
 church_estate_events.9.t:0 "人民喜闻乐见的宗教"
 church_estate_events.9.d:0 "在各省份中，人们所真正信仰的宗教与$ESTATE_CHURCH$所教导与捍卫的宗教，实际上是有差异的。很多时候，这些差异都十分细微，所以$ESTATE_CHURCH$大多选择忽视他们，而更注重加强人民的正统精神观念。\n似乎正是这些虽然看上去确实不太正统的理念，开始在我们非[Root.Religion.GetName]信仰的臣民中传播[Root.Religion.GetName]信仰，就像植根在了传统文化中一样。结果这个古老异教思想、流行迷信和真正[Root.Religion.GetName]本身的混合产物，即便它似乎更能吸引异教臣民改变信仰，但也已经超出了$ESTATE_CHURCH$所能容忍的极限。"
 church_estate_events.9.a:0 "尝试去根除这种混合主义。"
 church_estate_events.9.b:0 "最好让他们自由发展。"
 church_estate_events.10.t:0 "$ESTATE_CHURCH$的政治斗争"
 church_estate_events.10.d:0 "又到了$ESTATE_CHURCH$指派一名新的领袖来首都辅佐[Root.Monarch.GetTitle]的时候。可能的候选人是一名年迈的教士，他有可靠的履历、杰出的能力，$ESTATE_CHURCH$是他坚实的后盾。但同时他这一生也树敌颇多，所以一些人更希望挑选一个更年轻、污点更少的候选人来担任这个职务。[Root.Monarch.GetTitle]可以轻易地影响选举，把权力交给更忠诚的年轻候选人。然而，从长远来看，干涉$ESTATE_CHURCH$的事务很可能会削弱这一派系。"
 church_estate_events.10.a:0 "不要干扰$ESTATE_CHURCH$的事务。"
 church_estate_events.10.b:0 "支持年轻的候选人。"
 church_estate_events.11.t:0 "[Root.GetName]$ESTATE_CHURCH$的叛乱"
 church_estate_events.11.d:0 "作为对削夺$ESTATE_CHURCH$财产的回应，该省的人民已经起义，保护$ESTATE_CHURCH$，对抗我们的军队。"
 church_estate_events.11.a:0 "好的。"
 church_estate_events.12.t:0 "$ESTATE_CHURCH$摇摆不定的忠诚"
 church_estate_events.12.d:0 "好的关系需要被维系。随着其人数的增加和一些领导人的老去，$ESTATE_CHURCH$与我们之间的友好关系变得冷淡。我们需要与当前的$ESTATE_CHURCH$领袖们达成协议，以确保他们的忠诚度。"
 church_estate_events.12.a:0 "好的。"
 nobles_estate_events.1.t:0 "贵族血统"
 nobles_estate_events.1.d:0 "许多$ESTATE_NOBLES$家族能赢得了他们现在的地位靠的是他们祖辈战争时期报效国家。因此对大多数他们的子辈来说，戎马一生也就是唯一可以想象的毕生职业。但随着军队的现代化，军队的士官已不再如以前一样。而这些贵族成员却要求我们保证他们阶层的权利，禁止非贵族血统的人成为[Root.GetAdjective]军队的士官！"
 nobles_estate_events.1.a:0 "保证他们控制我国军队的权利。"
 nobles_estate_events.1.b:0 "我们不能给予这样的保证。"
 nobles_estate_events.2.t:0 "$ESTATE_NOBLES$势力扩张"
 nobles_estate_events.2.d:0 "国家不是我国唯一的影响力来源。在过去的几十年里，一位天赋异禀的$ESTATE_NOBLES$领袖成功地提升了主要的$ESTATE_NOBLES$家族在我国大多数机构中的权力。\n人脉和特权能构成庞然大物，特别是与野心相结合的时候。"
 nobles_estate_events.2.a:0 "好的。"
 nobles_estate_events.3.t:1 "$ESTATE_NOBLES$侵占[noble_encroachment.GetName]的土地"
 nobles_estate_events.3.d:1 "我们很难全天候地监控每个地方的每一个人，更何况是每个人的土地财产，这些土地的拥有形式通常会因为不同的老旧传统或土地文件而变得千奇百怪。有人脉资源的人，便可以利用这一点。许多$ESTATE_NOBLES$的豪门望族已经利用他们在[Root.Capital.GetCapitalName]巨大的影响力相当程度地扩大了他们在[noble_encroachment.GetName]的地产。如果我们想保护国家财产，就必须赶紧采取行动。"
 nobles_estate_events.3.a:0 "顺其自然吧。"
 nobles_estate_events.3.b:0 "责令他们归还土地。"
 nobles_estate_events.4.t:0 "蛮横的贵族"
 nobles_estate_events.4.d:0 "一个由最显赫的$ESTATE_NOBLES$家族所主宰地区人民的代表今天要求觐见，他声称贵族们在他的故乡系统性地滥用权力，并恳求[Root.Monarch.GetTitle]对此采取措施。作为[Root.GetName]的统治者，[Root.Monarch.GetName]有责任保护人民，放任不管只会显出我们的软弱，也不利于该省的长期发展。但$ESTATE_NOBLES$也不会任由如此显贵的家族被惩戒。"
 nobles_estate_events.4.a:0 "睁一只眼闭一只眼。"
 nobles_estate_events.4.b:0 "惩罚这些地主。"
 nobles_estate_events.5.t:0 "$ESTATE_NOBLES$势力衰落"
 nobles_estate_events.5.d:0 "作为我国有影响力的地主和传统的武士阶层，$ESTATE_NOBLES$们最近的处境不太乐观。由于在近来激烈的内部争斗和权力博弈中失势，$ESTATE_NOBLES$正在丧失对[Root.Capital.GetCapitalName]的影响力，不少贵族已经告退还乡了。"
 nobles_estate_events.5.a:0 "好的。"
 nobles_estate_events.6.t:0 "$ESTATE_NOBLES$要求颁布更严格的奢侈品禁令"
 nobles_estate_events.6.d:0 "昂贵的服饰、漂亮的长椅、华美的宫殿是装饰$ESTATE_NOBLES$的标志，尽管不同家族的承受能力有别。可是有时，我国$ESTATE_BURGHERS$甚至比得上一般贵族那样奢侈。尽管传统旧规不允许这些非贵族僭越，但这些规定难以有效执行。而现在一些十分强大的$ESTATE_NOBLES$看不惯这种风气，上书我们更新我们的法度，以规定衣冠之得当。他们更建议配合上重罚，法规才能有效实施。"
 nobles_estate_events.6.a:0 "屈从于$ESTATE_NOBLES$的意愿。"
 nobles_estate_events.6.b:0 "拒绝听从$ESTATE_NOBLES$。"
 nobles_estate_events.7.t:0 "觐见"
 nobles_estate_events.7.d:0 "随着时间的流逝，我们的[Root.Monarch.GetTitle]及先王们生活中的许多日常事件都成为了仪式的主题。很多人认为在[Root.Monarch.GetTitle]更衣时拜会[Root.Monarch.GetSheHe]的卧室是获得其注意的最佳方式。宫廷生活的繁文缛节当然能够限制贵族在自己城郊领地内谋反的权力，但这也可能会带来巨大的开销。与之相反，完全剥夺他们成为我们[Root.Monarch.GetTitle]日常生活一部分的权利也会限制他们的影响力，但$ESTATE_NOBLES$可能会对此感到不满。"
 nobles_estate_events.7.a:0 "保持一般水准就好。"
 nobles_estate_events.7.b:0 "精致冗长的礼节是为最有影响力的人设计的。"
 nobles_estate_events.7.c:0 "我们不需要这些东西。"
 nobles_estate_events.8.t:0 "与$ESTATE_NOBLES$的关系降至冰点"
 nobles_estate_events.8.d:0 "$ESTATE_NOBLES$与[Root.Monarch.GetTitle]之间的关系降至冰点。双方极度的不信任关系，已经让原本热衷于参与[Root.Capital.GetCapitalName]的宫廷生活的人们渐行渐远。除非我们放松对$ESTATE_NOBLES$所控制的领地的监管，但国家的所有需求都必须满足资源集中的原则。"
 nobles_estate_events.8.a:0 "随他们吧。"
 nobles_estate_events.8.b:0 "逼着他们服从国家的权威。"
 nobles_estate_events.9.t:0 "$ESTATE_NOBLES$的违抗"
 nobles_estate_events.9.d:0 "我国臣民之中，没有别人会像$ESTATE_NOBLES$如此热衷战争：因为他们的家祖，是靠着征战沙场而获得现在地位的。从那时候起，他们便维持着这赖以生存的传统，把生命当作战场，把社交当作战友联谊。\n然而现在的情况是，只有很少的$ESTATE_NOBLES$愿意跟随我们征战。这种不服从命令的想法依然遍及我们的高层军官之中，我们有理由相信照这样下去我们将无法获得胜利。"
 nobles_estate_events.9.a:0 "真不走运。"
 nobles_estate_events.9.b:0 "是时候让真正有才干的人接替他们了。"
 nobles_estate_events.9.c:0 "是时候让值得信任的人接替他们了。"
 nobles_estate_events.9.dd:0 "我们找一下婆罗门吧，这些智者中有不少都可以领导部队。"
 nobles_estate_events.10.t:0 "行政管理机关的发展"
 nobles_estate_events.10.d:1 "随着国家和官僚体系的发展，越来越多的人民需要监管，各种职能各种土地也需要管理。而[Root.GetNobilityOrFallbackName]在传统上专门为国家征战，但也逐渐地表明希望在政府文职开放时处在被考虑的前列。另一方面，[Root.GetBurghersOrFallbackName]又声称[Root.GetNobilityOrFallbackName]考虑的只是如何利用职务牟利。故而，[Root.GetBurghersOrFallbackName]要求我们任命人员时应该任人唯能。\n然而在这一冲突下，一位重臣的意外离世让一重要职位瞬间空缺。[Root.GetBurghersOrFallbackName]推选了一个候选人，同时[Root.GetNobilityOrFallbackName]希望我们选另一个。两位候选人都很有才华，不论选谁都将是一个政治决定。"
 nobles_estate_events.10.a:0 "血统越纯，才干越大。"
 nobles_estate_events.10.b:0 "自学成才之人是我们需要的栋梁之才。"
 nobles_estate_events.10.c:0 "还是从$ESTATE_CHURCH$中找人吧。"
 nobles_estate_events.10.dd:0 "还是从$ESTATE_DHIMMI$找人吧。"
 nobles_estate_events.11.t:0 "服务的传统"
 nobles_estate_events.11.d:0 "$ESTATE_NOBLES$拥有长久的义务传统，作为军事领导人或最近作为可靠的行政官员。在我国$ESTATE_NOBLES$忠诚而势力深远，这意味着不时会出现拥有伟大才华与忠诚的贵族，并带领国家走向伟大。"
 nobles_estate_events.11.a:0 "好极了！"
 nobles_estate_events.12.t:0 "[Root.GetName]领导$ESTATE_NOBLES$的叛乱"
 nobles_estate_events.12.d:0 "$ESTATE_NOBLES$拒绝接受将他们的财产收归[Root.GetName]的名下，并举旗叛乱来反抗我们！"
 nobles_estate_events.12.a:0 "好的。"
 nobles_estate_events.13.t:0 "$ESTATE_NOBLES$摇摆不定的忠诚"
 nobles_estate_events.13.d:0 "好的关系需要被维系。随着其人数的增加和一些领导人的老去，$ESTATE_NOBLES$与我们之间的友好关系变得冷淡。我们需要与当前的$ESTATE_NOBLES$领袖们达成协议，以确保他们的忠诚度。"
 nobles_estate_events.13.a:0 "好的。"
 burghers_estate_events.1.t:0 "商人阶层的发展"
 burghers_estate_events.1.d:0 "$ESTATE_BURGHERS$的地位，不像$ESTATE_NOBLES$或$ESTATE_CHURCH$那样建立在传统之上。他们必须勤劳奋斗，以财富为赌注扩张自己的事业。不过，最近他们的事业发展得非常顺利。虽然没有那么高的声望，但商业在很多方面是我国经济的支柱，通过对货币的控制$ESTATE_BURGHERS$已然渐渐成为我国的一股势力。"
 burghers_estate_events.1.a:0 "好的。"
 burghers_estate_events.2.t:0 "强盗贵族"
 burghers_estate_events.2.d:0 "$ESTATE_BURGHERS$对$ESTATE_NOBLES$在我国具有巨大影响力感到担忧。他们声称很多下层贵族成员不顾国家的法律，滥用他们的权力在土地上无理征收税金及行商的过路费。有些甚至被指控袭击商人，通过抢劫与勒索来夺取钱财。\n以[Root.GetAdjective]为代表的$ESTATE_BURGHERS$现在称我国的经济发展会因为这些恶习而受阻。而$ESTATE_NOBLES$则说，他们只是合理运用他们的路权。一些贵族也愿意与国家分享这部分收入。"
 burghers_estate_events.2.a:0 "好吧，他们只是合理运用他们的权利。"
 burghers_estate_events.2.b:0 "我们必须制止这些恶行！"
 burghers_estate_events.3.t:0 "商人阶层的衰落"
 burghers_estate_events.3.d:0 "没有其他派系的旧特权和血统，$ESTATE_BURGHERS$的地位和影响力很少能像那些天潢贵胄那样稳固。最近，不走运的财务和失策的政治野心导致[Root.GetName]的$ESTATE_BURGHERS$失去了权力和影响力。"
 burghers_estate_events.3.a:0 "好的。"
 burghers_estate_events.4.t:1 "[growing_city.GetCapitalName]要求特权"
 burghers_estate_events.4.d:1 "[growing_city.GetCapitalName]的$ESTATE_BURGHERS$今天前来拜会[Root.Monarch.GetTitle]，请求赋予他们特权免除正常赋税，以促进城市的发展。如果我们答应他们的要求，他们保证当地的经济将会迅速发展，并让我们事实上能够获取更多财富。"
 burghers_estate_events.4.a:0 "接受建议。"
 burghers_estate_events.4.b:0 "拒绝建议。"
 burghers_estate_events.5.t:0 "囤货居奇"
 burghers_estate_events.5.d:0 "谷物价格的不稳定性臭名昭著——从产地的天气到物流的意外，什么都能让价格猛然暴涨。当下的一场价格波动迅速榨干了我国许多大城市的粮仓。饿肚子的老百姓迁怒于贸易商，他们认为这些商人在趁机牟取暴利。另一方面，商人们则表示这是货源短缺的必然结果，而且根本就没有足够的面包供市场流转。"
 burghers_estate_events.5.a:0 "强令商人降低售价。"
 burghers_estate_events.5.b:0 "我们不应该介入这些事。"
 burghers_estate_events.5.c:0 "我们必须买下能买到的所有面包，分配给民众。"
 burghers_estate_events.6.t:0 "并立的权威"
 burghers_estate_events.6.d:1 "$ESTATE_BURGHERS$并不是城市中唯一的势力，$ESTATE_CHURCH$从他们建立之初，就在众多大城市里有着巨大影响力。而每当城市议会召开时，$ESTATE_BURGHERS$经常会和$ESTATE_CHURCH$因为意见不合而激发冲突。\n而冲突的越发普遍，让$ESTATE_CHURCH$开始公然蔑视$ESTATE_BURGHERS$在他们的城市中同意过的规则。因此来自被$ESTATE_BURGHERS$控制的城市的众多代表前来迫切要求我们处理这种情况。"
 burghers_estate_events.6.a:0 "支持$ESTATE_BURGHERS$。"
 burghers_estate_events.6.b:0 "支持$ESTATE_CHURCH$。"
 burghers_estate_events.7.t:0 "扩大$ESTATE_BURGHERS$的特权"
 burghers_estate_events.7.d:0 "当$ESTATE_BURGHERS$考虑到他们在国家事务上的重要性时，感到自己受到了过度的征税和管制。因此他们决定毫不犹豫地用他们的影响力把阻碍他们实现更伟大的目标的一切——如通行费、税赋及各种关税——给通通废除。"
 burghers_estate_events.7.a:0 "把苛捐杂税都废除了吧！"
 burghers_estate_events.7.b:0 "$ESTATE_BURGHERS$需要认清自己的地位！"
 burghers_estate_events.8.t:0 "两败俱伤的贸易政策"
 burghers_estate_events.8.d:0 "由于我们对别国颁布了打压性的贸易政策，杰出的商人团掌握的利益受了到损害。$ESTATE_BURGHERS$阶层支持这些大家族，请求我们至少放开贸易禁令，以赔偿他们的收入损失。"
 burghers_estate_events.8.a:0 "我们必须支持$ESTATE_BURGHERS$。"
 burghers_estate_events.8.b:0 "我国的商业政策不会因为商人的干预而改变。"
 burghers_estate_events.9.t:0 "家庭手工业"
 burghers_estate_events.9.d:1 "经济的发展总是充满竞争。就好像我国一些城市中，$ESTATE_BURGHERS$的富裕商人试图绕过行会的束缚，外包给城市外的家庭手工业进行生产。而事实上这种外包制是十分有赚头的策略，但却激怒了那些城市里的行会工匠，他们感到自己古老的权利被冒犯，而且其精心调控的价格收到冲击。既然市议会未能根除来自市外的竞争，[Root.GetAdjective]的行会工匠现在就前来请求[Root.Monarch.GetTitle]保护他们的特权。"
 burghers_estate_events.9.a:0 "我们不能阻止这种进步。"
 burghers_estate_events.9.b:0 "我们必须保护行会的特权。"
 burghers_estate_events.10.t:0 "社会流动性"
 burghers_estate_events.10.d:0 "$ESTATE_BURGHERS$不断成长的力量，促使不断有这阶层的个人到其他团体或阶层占主导的地方上谋求生机。就连$ESTATE_BURGHERS$的中低阶层的家庭的孩子，也受过良好的教育以及相匹配的野心，能力也逐渐赶上旧有的特权阶层：从而他们赶走了特权阶层，越来越多地占据政府官员、律师、行政人员等职位。而$ESTATE_BURGHERS$依旧觉得他们被上一个时代的特权阶层所过度束缚，而那些特权阶层却非常厌倦当前「不自然」的社会流动性。\n除非我们做某些事情，否则我们可能会失去特权阶层的支持；但是如果我们此时撤消对$ESTATE_BURGHERS$的支持，则可能会对与他们的关系产生严重影响。"
 burghers_estate_events.10.a:0 "我们不能阻挡新兴阶层的发展。"
 burghers_estate_events.10.b:0 "我们必须保护特权阶层的既得权利。"
 burghers_estate_events.11.t:0 "经济的发展"
 burghers_estate_events.11.d:0 "我们与$ESTATE_BURGHERS$相互合作的政策已经在许多领域的经济方面取得成果。$ESTATE_BURGHERS$的城市正在蓬勃发展，我们在国际贸易中的影响力也在快速增长。"
 burghers_estate_events.11.a:0 "好极了。"
 burghers_estate_events.12.t:0 "贸易风险"
 burghers_estate_events.12.d:0 "远距离贸易需要险中求利，天气与海盗不亚于陆地上的威胁。通常$ESTATE_BURGHERS$能够应付一系列事故，以及用自己的方式保护自己以及货物。然而近来，大量的商人面临着破产的风险。或许我们应该在经济上给他们点补偿，让他们的生意重回正轨。"
 burghers_estate_events.12.a:0 "补偿那些商人。"
 burghers_estate_events.12.b:0 "他们应该知道风险。"
 burghers_estate_events.13.t:0 "城市化"
 burghers_estate_events.13.d:0 "$ESTATE_BURGHERS$阶层愈发繁荣，吸引着越来越多乡下人涌入原本人口比例不高的城市中。一些城市快速发展，但伴随着卫生拥挤等问题，这会对$ESTATE_BURGHERS$造成困扰甚至灾难。穷人们居住在城墙之外，而肮脏的郊区出现了勃发的疾病。\n$ESTATE_BURGHERS$发现这种状况难以忍受，要求国家进一步提供对资源援助，并加强对城墙外的管理。只有这样做，才能在城市化的过程中带来好的影响。"
 burghers_estate_events.13.a:0 "尝试去改善城市现状。"
 burghers_estate_events.13.b:0 "这没什么大不了的，$ESTATE_BURGHERS$自己能处理好。"
 burghers_estate_events.14.t:0 "经济政策"
 burghers_estate_events.14.d:0 "随着$ESTATE_BURGHERS$权力的滋长，他们对降低政府控制力度与减少税收的要求变得越发频密。许多人认为我国的商业政策落后且充满压迫，如此以往，路费和税收将会因此而减少。"
 burghers_estate_events.14.a:0 "削弱重商主义。"
 burghers_estate_events.14.b:0 "拒绝改变贸易政策。"
 burghers_estate_events.15.t:0 "$ESTATE_BURGHERS$之中的抗议"
 burghers_estate_events.15.d:0 "国家与$ESTATE_BURGHERS$之间不断恶化的关系已然触及冰点，以至于在主要城市中，[Root.Monarch.GetTitle]根本不受信任。而国家的每个倡议都被怀疑是为了遏制$ESTATE_BURGHERS$的权力，偷税漏税也已成为普遍现象。\n现在，一些行会已经开始了大罢工，要求更多的自治权与自由。"
 burghers_estate_events.15.a:0 "笑话！"
 burghers_estate_events.15.b:0 "接受他们的要求。"
 burghers_estate_events.16.t:0 "[Root.GetName]的$ESTATE_BURGHERS$叛乱"
 burghers_estate_events.16.d:0 "因惊恐于权益的损失，[Root.GetName]省份的$ESTATE_BURGHERS$拿起武器反抗我们！"
 burghers_estate_events.16.a:0 "好吧。"
 burghers_estate_events.17.t:0 "$ESTATE_BURGHERS$摇摆不定的忠诚"
 burghers_estate_events.17.d:0 "好的关系需要被维系。而原本关系十分热络的$ESTATE_BURGHERS$变得越发冷淡。我们必须尽快与$ESTATE_BURGHERS$的领导人定下新的协议以维系他们的忠诚。"
 burghers_estate_events.17.a:0 "好的。"
 dhimmi_estate_events.1.t:0 "过分狂热的卡迪"
 dhimmi_estate_events.1.d:0 "我国一座主要城市中的卡迪（教法执行官）一直在运用自己的影响力来解释伊斯兰教法及[Root.Monarch.GetTitle]颁布的法令，只是未免狂热了些。他并不满足于在大多非穆斯林城市里维持现状，而是一直试图积极地迫使非信徒皈依，同时有条不紊地关闭他们的礼拜中心。\n近期在一位被迫皈依的商人自杀后，非穆斯林现正在集体离开这座城市，去更受欢迎的地方定居。而且即使是$ESTATE_CHURCH$很大程度上似乎也发现这些行为过于极端，他们可能会考虑采取行动阻止这位变本加厉的卡迪。"
 dhimmi_estate_events.1.a:0 "支持这位卡迪。"
 dhimmi_estate_events.1.b:0 "把这位卡迪撤职，并试图修补关系。"
 dhimmi_estate_events.2.t:0 "要求减轻异教徒的税赋"
 dhimmi_estate_events.2.d:0 "正当我们的[Root.Monarch.GetTitle]前往王室清真寺进行每周游行的途中，大量的$ESTATE_DHIMMI$聚集在建筑之前，拦住了[Root.Monarch.GetTitle]的去路，并要求减轻某些对非穆斯林的歧视性税收，比如寺庙或者朝圣的税赋。"
 dhimmi_estate_events.2.a:0 "从他们身上踏过去！"
 dhimmi_estate_events.2.b:0 "免除那些税赋！"
 dhimmi_estate_events.3.t:0 "宗教实用主义"
 dhimmi_estate_events.3.d:0 "在过去的几年里，我们国家的非穆斯林越来越具有影响力，虽然并不是人人都喜欢这一点。即使是在我国比较重要的贸易行会上，也能经常看到这些齐米成员的身影，其中的许多人在我们国家的省份中担任行政长官，或是被允许保留他们的实习头衔。"
 dhimmi_estate_events.3.a:0 "好吧。"
 dhimmi_estate_events.4.t:0 "齐米阶层的边缘化"
 dhimmi_estate_events.4.d:0 "虽然非穆斯林群体是我们社会的重要组成部分，但他们近来正在被其他阶层的群体重挫。他们经常性地被要求去履行一些政府事务，被迫去缴纳一些歧视性的税赋以及经常受到穆斯林商人在生意上的恶意阻挠。"
 dhimmi_estate_events.4.a:0 "好吧。"
 dhimmi_estate_events.5.t:0 "$ESTATE_DHIMMI$和$ESTATE_NOBLES$"
 dhimmi_estate_events.5.d:0 "很多的穆斯林$ESTATE_NOBLES$声讨并抱怨我们的政府不够平等不够公正，反而有利于异教徒。在得到$ESTATE_CHURCH$的支持后，他们现在声称，我国正在违背既往的伊斯兰传统习俗，我们必须确保异教徒远离具有政治影响力的位置。\n在一个$ESTATE_DHIMMI$占主导的省份中，由本地贵族与商人完全资助了一座全新圣所的建造，此事却使局势越演越烈，$ESTATE_CHURCH$与$ESTATE_NOBLES$要求我们拆掉这座圣所，把异教徒赶回他们应在的地方。"
 dhimmi_estate_events.5.a:0 "我们必须听取$ESTATE_NOBLES$的意见。"
 dhimmi_estate_events.5.b:0 "支持$ESTATE_DHIMMI$。"
 dhimmi_estate_events.6.t:0 "$ESTATE_DHIMMI$背景的行政人员"
 dhimmi_estate_events.6.d:0 "在传统上$ESTATE_DHIMMI$是被排除出高级行政人员的，取而任之的是那些虔诚的穆斯林文士。我们的政府机构发展得如此之快，职位出现了大量的空缺，而$ESTATE_DHIMMI$阶层中有许多合适的人才。虽然有些人会认为这是不正统的举措，但通过招募他们，我们可能会获取许多好处。"
 dhimmi_estate_events.6.a:0 "让我们好好活用这些异教徒文士吧。"
 dhimmi_estate_events.6.b:0 "我们不能拿他们的同化能力冒险。"
 dhimmi_estate_events.7.t:0 "异教匪徒"
 dhimmi_estate_events.7.d:0 "随着国家与$ESTATE_DHIMMI$的关系急剧恶化，在一些地方双方的信任关系已经完全崩溃。税吏们传言，有一队运送税钱的运输队甚至在齐米阶层的地盘中消失了。在一些城市中，$ESTATE_DHIMMI$的领袖甚至还与教士们进行激烈地对抗，并鼓动反对我们。他们不仅在城墙内把一切都隐藏起来，$ESTATE_DHIMMI$甚至还质疑我国的执政能力。"
 dhimmi_estate_events.7.a:0 "可恶的骗子异教徒！"
 dhimmi_estate_events.7.b:0 "做出让步以缓和局势。"
 dhimmi_estate_events.8.t:0 "富裕的$ESTATE_DHIMMI$"
 dhimmi_estate_events.8.d:0 "整个伊斯兰世界中，$ESTATE_DHIMMI$的概念已经被运用到现在许多不同的群体上。其传统上狭义是指基督徒和犹太人，但在印度教和佛教徒占多数的伊斯兰国家则不然。无论$ESTATE_DHIMMI$这个概念包含了哪些人，总之这个阶层保护和豁免了许多被新近征服的异教徒，使其免于刑罚。\n然而祸福焉能两全，目前整体经济仍在从最近的战争中复苏，而大量的社会财富仍握在齐米阶层手中，同时也没有任何法律禁止他们参与投资或放贷。"
 dhimmi_estate_events.8.a:0 "劝服这些$ESTATE_DHIMMI$投资于财政复苏计划中。"
 dhimmi_estate_events.8.b:0 "我们不能让自己依赖异教徒。"
 dhimmi_estate_events.9.t:0 "[Root.GetName]的齐米阶层之乱"
 dhimmi_estate_events.9.d:0 "绝望于特权被剥夺，[Root.GetName]的齐米已经拿起武器反抗我们！"
 dhimmi_estate_events.9.a:0 "好的。"
 dhimmi_estate_events.10.t:0 "$ESTATE_DHIMMI$摇摆不定的忠诚"
 dhimmi_estate_events.10.d:0 "好的关系需要被维系。随着其人数的增加和一些领导人的老去，$ESTATE_DHIMMI$与我们之间的友好关系变得冷淡。我们需要与当前的$ESTATE_DHIMMI$领袖们达成协议，以确保他们的忠诚度。"
 dhimmi_estate_events.10.a:0 "好的。"
 estate_disasters.1.t:0 "$ESTATE_NOBLES$夺取权力"
 estate_disasters.1.d:0 "$MONARCH$默许$COUNTRY$的$ESTATE_NOBLES$变得十分强大，如今他们采取了进一步行动。通过行使广泛的特权，他们迅速地夺取在政府中的权力，让$MONARCHTITLE$成为他们的傀儡。"
 estate_disasters.1.a:0 "我早该料到的……"
 estate_disasters.1.a.tt:0 "采用§Y「削弱贵族阶层」§!决议前[Root.GetName]将受§Y贵族§!阶层控制。"
 estate_disasters.2.t:1 "[Root.GetNobilityOrFallbackName]被削弱"
 estate_disasters.2.d:1 "我们已成功将[Root.GetNobilityOrFallbackName]的权力限制在可容忍的程度。[Root.GetNobilityOrFallbackName]的特权被剥夺，财产被没收。[Root.GetNobilityOrFallbackName]不得不勉强同意承认$MONARCHTITLE$是国家无可争议的统治者，而[Root.GetNobilityOrFallbackName]从前用来代替[Root.Monarch.GetHerHis]签名的印章已被销毁。"
 estate_disasters.2.a:0 "$MONARCHTITLE$重掌大权。"
 estate_disasters.3.t:0 "$ESTATE_CHURCH$夺取权力"
 estate_disasters.3.d:0 "$MONARCH$的纵容使得$COUNTRY$的$ESTATE_CHURCH$势力过强。$ESTATE_CHURCH$们通过神圣纽带对普罗大众进行管束，用尽了一切能想到的方法夺取政权。$MONARCHTITLE$虽然名义上还是统治者，但实际上不过是他们的傀儡。"
 estate_disasters.3.a:0 "我早该料到的……"
 estate_disasters.3.a.tt:0 "采用§Y「削弱教士阶层」§!决议前[Root.GetName]将受§Y教士§!阶层控制。"
 estate_disasters.4.t:0 "[Root.GetChurchOrFallbackName]被削弱"
 estate_disasters.4.d:0 "$MONARCHTITLE$暗度陈仓，最终成功将[Root.GetChurchOrFallbackName]控制的众多职务以及旗下财产收归国有。$MONARCH$掌握的世俗权威将再一次统治国家。"
 estate_disasters.4.a:0 "$MONARCHTITLE$重掌大权。"
 estate_disasters.5.t:0 "$ESTATE_BURGHERS$夺取权力"
 estate_disasters.5.d:0 "$MONARCH$的纵容使得$COUNTRY$的$ESTATE_BURGHERS$势力过强，他们采取下一步行动。他们利用来之不易的特权和债权，有效地操控了政权，将$MONARCHTITLE$架空成了他们的傀儡。"
 estate_disasters.5.a:0 "我早该料到的……"
 estate_disasters.5.a.tt:0 "采用§Y「削弱市民阶层」§!决议前[Root.GetName]将受§Y市民§!阶层控制。"
 estate_disasters.6.t:0 "[Root.GetBurghersOrFallbackName]被削弱"
 estate_disasters.6.d:0 "我们终于设法打破了对[Root.GetBurghersOrFallbackName]的依赖，恢复了对所有重要国家职能的控制，并将这些商贩限制在城墙内。"
 estate_disasters.6.a:0 "$MONARCHTITLE$重掌大权。"
 estate_disasters.7.t:0 "$ESTATE_NOMADIC_TRIBES$夺取权力"
 estate_disasters.7.d:0 "$MONARCH$默许$COUNTRY$的$ESTATE_NOMADIC_TRIBES$变得十分强大，如今他们采取了进一步行动。从接管税收到军队招募，他们运用其影响力，控制了全国地区的各项事务，迅速夺权，让$MONARCHTITLE$成为了他们的傀儡。"
 estate_disasters.7.a:0 "我早该料到的……"
 estate_disasters.7.a.tt:0 "采用§Y「削弱部族」§!决议前[Root.GetName]将受§Y部族§!阶层控制。"
 estate_disasters.8.t:0 "[Root.GetTribesOrFallbackName]被削弱"
 estate_disasters.8.d:0 "经过一番艰苦卓绝的斗争，[Root.GetTribesOrFallbackName]最终被镇压，[Root.Monarch.GetTitle] 现在控制了足够多的土地、人员和机构，使[Root.Monarch.GetHerselfHimself]可以再次被称为我们人民的统治者。"
 estate_disasters.8.a:0 "$MONARCHTITLE$重掌大权。"
 estate_disasters.9.t:0 "齐米阶层挣脱出我们的统治"
 estate_disasters.9.d:0 "$ESTATE_DHIMMI$的领袖们在我国已在相当范围内有很高的权威，这权威使得$MONARCHTITLE$不得不接受[Root.Monarch.GetSheHe]已不再对他们有任何实际的控制权这个事实。他们自封的统治者的加冕，标志着我们对$ESTATE_DHIMMI$的控制已经完全丧失。"
 estate_disasters.9.a:0 "我早该料到的……"
 estate_disasters.10.d:0 "在$MONARCH$的默许下，$COUNTRY$的哥萨克已然发展壮大，并将自行决定自己的去向。他们在草原和[Root.Owner.Capital.GetCapitalName]的很多事务上拥有着巨大影响力，这让他们决定摆脱我们的统治去成立一个新国家。"
 estate_disasters.10.a:0 "我早该料到的……"
