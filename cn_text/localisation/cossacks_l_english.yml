 tengri_clergy_conflicts:0 "信仰冲突"
 desc_tengri_clergy_conflicts:0 "随着外来​​宗教在我们社会中的影响越来越大，它与那些本土宗教信徒间产生了越来越多的冲突。如今社会上，无论是哪一种信仰的支持者都无法容忍对方，这损害了我们国家的团结统一。"
 tengri_abandoning_the_old_ways:0 "抛弃祖制"
 desc_tengri_abandoning_the_old_ways:0 "这个省份的人担心与外来宗教眉来眼去意味着数典忘祖。"
 tengri_insincere_leadership:0 "言不由衷的领导者"
 desc_tengri_insincere_leadership:0 "最近发生的事件使这个省的信徒怀疑我们领导者的虔诚。"
 tengri_settled_warriors:0 "失落的传承"
 desc_tengri_settled_warriors:0 "我们的勇士们有一些开始信奉外来的宗教，而忘却了军事传统与祖先的信仰。"
 tengri_local_plight:0 "理念冲突"
 desc_tengri_local_plight:0 "一系列不良事件使得这个省份的生活变得艰苦。虽然我们确信情况在我们举行了适当的腾格里仪式进行补救后获得了改善。但很明显，当地人对我们的努力没有那么高兴。"
 tengri_shamans_spurned:0 "萨满教的传统抛却一旁"
 desc_tengri_shamans_spurned:0 "我们的萨满们心烦意乱，因为在国内某些地方，人们正在改信其他宗教。"
 tengri_religious_influx:0 "宗教社区的扩大"
 desc_tengri_religious_influx:0 "这个省份已经见证了宗教移民的增加，加强地方教会和巩固当地的宗教。这很可能会使这个省份的宗教信仰更难改变，哪怕我们统治精英们对当地宗教不再偏爱。"
 tengri_qadi:0 "博学的卡迪"
 desc_tengri_qadi:0 "一位博学的卡迪在我们的首都定居。通过在许多事情上担任法官和仲裁人，他促进了我们国家中央权力机构的发展。然而，传统主义者认为他的存在本身就是对我们的传统和祖宗之法的冒犯。"
 tengri_devout_muslim:0 "虔诚的穆斯林"
 desc_tengri_devout_muslim:0 "我们在宫廷生活中实施了更加严厉的伊斯兰教条之后，国内忧心的穆斯林们对我们的统治者变得信任了。然而，这种对穆斯林仪式和传统的坚持使得我们许多更传统的臣民质疑我们的统治。"
 tengri_ruler_questioned:0 "统治者受到地方当局质疑"
 desc_tengri_ruler_questioned:0 "这个省的许多居民发现很难信任中央政府，特别是统治者本人。"
 tengri_jihad:0 "宗教战士"
 desc_tengri_jihad:0 "伊斯兰教在我们战士中的传播，使他们在与我们的宗教敌人的斗争中获得新的激情。"
 tengri_sufi_teacher:0 "苏菲派长老"
 desc_tengri_sufi_teacher:0 "一个有魅力的苏菲派长老已经在我们的首都定居，他将深化我们的信仰，让我国在精神世界的版图中也占据一席之地。"
 tengri_growing_cities:0 "城市发展"
 desc_tengri_growing_cities:0 "通过作出维护城镇居民权益的裁决，这个地区的城镇社区得到了加强，因而发展良好。当地人对我们的感激之情还确保他们更愿意支缴税金。"
 tengri_strengthened_local_clans:0 "强化宗族"
 desc_tengri_strengthened_local_clans:0 "通过维护宗族势力权益的裁决，我们加强了与该地域战士的联系，因此他们更愿意在将来帮助我们。"
 tengri_closer_ties:0 "更紧密的宗教联系"
 tengri_turned_away_monks:0 "回绝僧众"
 tengri_influx_of_monks:0 "僧侣大量涌入"
 desc_tengri_influx_of_monks:0 "大量的僧侣在这一地区定居，并开始建立当地的宗教机构。因此他们的信仰在该省开始传播。而这个传教过程，和当地的传统并不是一直相安无事的。"
 tengri_monks_in_capital:0 "僧侣代表团"
 desc_tengri_monks_in_capital:0 "一个来自国外的佛教僧侣代表团来到了到我们的国家并且希望带在我们的国家传播他们的宗教哲学。他们的存在在许多方面都影响了我们的宫廷和宗教仪式并促进我们与其他国家的联系。"
 tengri_religious_pilgrimages:0 "宗教朝圣"
 desc_tengri_religious_pilgrimages:0 "我们正在经历着西藏和印度的贵族们的思想的渗透。他们对佛教理想的研究以及对社会的印象，在我们上层阶级中大量发展和传播。"
 tengri_confucian_titles:0 "颓废的贵族"
 desc_tengri_confucian_titles:0 "儒家思想使得我们的许多贵族在战争问题上的软弱和自私当作家常便饭。他们的祖先从马上战斗，但他们却更喜欢去保养他们那些精美却不堪用的弓箭。"
 tengri_traditionalists_strengthened:0 "传统的强化"
 desc_tengri_traditionalists_strengthened:0 "我们禁止在我们的贵族中使用儒家的礼法，以继续培养我们民族中的强大的民族精神。如果我们不能做到这些，那么我们必然会为之付出代价。"
 tengri_confucian_nobles:0 "儒家贵族"
 desc_tengri_confucian_nobles:0 "我们国家的许多贵族都接纳了儒家的思想，他们现在整天都在自我学习关于如何更好地掌管国家"
 tengri_confucian_elites_alienated:0 "儒家当权者受到孤立"
 desc_tengri_confucian_elites_alienated:0 "在我们的贵族中，从我们的传统中脱离的儒家掌权者贵族开始逐步与我们的行政官僚疏远。虽然这是好事，但是它意味着我们和他们之间的距离。"
 tengri_traditional_elites_alienated:0 "传统掌权者受到孤立"
 desc_tengri_traditional_elites_alienated:0 "通过抑制我们祖先的仪式，我们已经进一步疏远了我们的过去并且疏远那些传统贵族。但是有些人会说我们变得崇文抑武了。"
 tengri_christian_mission:0 "基督教传教士"
 desc_tengri_christian_mission:0 "基督教传教士已经被授予在这片土地上传教的权利。"
 tengri_turned_away_mission:0 "驱逐传教士"
 tengri_syncretic_fears:0 "巫术！"
 tengri_personal_confessor:0 "宫廷牧师"
 desc_tengri_personal_confessor:0 "我们带来了一个伟大的流浪圣人到我们的宫廷，他作为我们的宗教事务顾问并且还作为我们的统治者的忏悔者。"
 tengri_unchristian_values:0 "对非基督徒的价值观颠覆"
 desc_tengri_unchristian_values:0 "人们的不安是显而易见的，对于他们看到腾格里传统的仪式的衰微和融合信仰的风俗习惯在我们的首都流行。"
 tengri_devout_christian_ruler:0 "虔诚的基督徒"
 desc_tengri_devout_christian_ruler:0 "在我们的国家来自祖先的腾格里信仰仍然受到许多平民的崇拜，但是我国的统治者和他的宫廷坚持一套严格的基督教统治者的规则，促进与国外统治者的交流以及缓解许多我们的城市中定居的基督教徒。然而许多人们认为打破传统是一个软弱统治者的标志。"
 tengri_hindu_syncretism:0 "腾格里－印度教融合"
 desc_tengri_hindu_syncretism:0 "通过对腾格里和印度教习俗的融合，我们变得更加善于将外来宗教的多个方面融入自身。有些人会说我们是在淡化祖先的信仰，但是现在我们看到，只要与外来信仰的信徒相互交融，各地的紧张局势就能够缓解。"
 hindufication:0 "印度教风俗传播"
 desc_hindufication:0 "印度教徒大量迁入这个省份，印度教习俗也在这里日益普及。萨满和平民都已经开始融入新移民带来的印度教种姓制度。"
 tengri_hindu_conflict:0 "萨满和婆罗门的冲突"
 desc_tengri_hindu_conflict:0 "过去的老萨满和印度教婆罗门彼此之间没有任何好感，他们为了影响力在社会的各个角落彼此竞争。"
 tengri_support_of_shamans:0 "婆罗门当权者的不安"
 desc_tengri_support_of_shamans:0 "由于我们在萨满与婆罗门之间的冲突中选择支持萨满，我们已经激怒了我们国家的印度教神职人员。这导致他们开始不与我们合作，并且他们开始被煽动起来，违抗我们的统治。"
 tengri_support_of_brahmins:0 "不愿合作的萨满"
 desc_tengri_support_of_brahmins:0 "由于我们在萨满和婆罗门之间的冲突中选择支持了婆罗门，被激怒了的萨满已经退出了我们的宫廷和城市间的生活。然而他们已经深入农村地区，并且在煽动当地民众与我们对抗。"
 opinion_tengri_tea_ceremony:0 "茶道"
 tengri_tea_ceremony:0 "神道教－腾格里宫廷文化"
 desc_tengri_tea_ceremony:0 "通过引入神道习俗如日本茶道到我们的宫廷文化中，我们已经增加了我们对外国文化的了解并且容易给我们的邻居谈判。"
 spread_of_tengri_tea_ceremony:0 "茶道的传播"
 desc_spread_of_tengri_tea_ceremony:0 "神道教的习俗正在我们治下的领土上传播，尤其是在城市中。日本的匠人和商人正越来越频繁地出现在街道上，同时我们的城市文化也与越来越日本相近。"
 tengri_japanese_swordsmithing:0 "日本刀"
 desc_tengri_japanese_swordsmithing:0 "在我们的精英武士中开始采用日本式的刀剑，这提高了步兵的战斗能力。"
 tengri_bow_and_arrow_defended:0 "保护我们的军事传统"
 desc_tengri_bow_and_arrow_defended:0 "尽管日本的武士文化已经蔓延到我们的土地，但是在某种程度上我们已经采取了限制其影响的措施，从而确保我们的战士仍然在旧的传统的培训政策。"
 tengri_monastic_order:0 "寺院发展"
 desc_tengri_monastic_order:0 "这个区域是一个日益发展的寺院地区，一些以前未使用的土地得到了更有效的利用。"
 tengri_pali_legal_traditions:0 "法律汇编"
 desc_tengri_pali_legal_traditions:0 "归功于上座部佛教僧侣帮助我们完成了对以往案件裁定的收集汇编的工作，这可以帮助我们判决未来的法律案件。它将能够让我们的法官更加公平公正地进行裁决。随着新的法律的积累，在未来也许会再来一次汇编工作。"
 tengri_stood_up_for_yassa:0 "保护大札撒法典"
 desc_tengri_stood_up_for_yassa:0 "我们捍卫了我族人民的传统法律，选择维持古老的成吉思汗大札撒法典传统，而非外来的——虽然可能更连贯的——法律。为此，我们社会中的战士精英尊重我们。"
 tengri_shiite_immigration:0 "什叶派移民"
 desc_tengri_shiite_immigration:0 "一群什叶派信徒来到我们的国家，并且他们希望根据他们自己的意愿来获得一块定居地。他们对于保护自己新家园的愿望，使得这个定居地成了我们的一个新的兵源地。"
 tengri_shiite_settled_in_capital:0 "什叶派移民"
 desc_tengri_shiite_settled_in_capital:0 "我们允许来自其他国家的什叶派信徒来到我们首都周边的土地谋生，以此来保卫我们的首都。我们的首都因此而壮大，但腾格里萨满和传统主义者担心他们在我们政治活动中的影响力。"
 support_of_the_khojas:0 "和卓的支持"
 desc_support_of_the_khojas:0 "我们的统治者有着强大的苏菲派和卓家族的支持，这使得在我们的国家具有重要影响力的他们成为统治者的后台。"
 zoroastrian_traders:0 "祆教商人"
 desc_zoroastrian_traders:0 "祆教商人已经在我国的许多城市主导日常生活。"
 tengri_ibadi_scholars:0 "伊智提哈德"
 desc_tengri_ibadi_scholars:0 "通过支持伊巴德派学术界和并且接受他们对于领袖和正义的观念，以此来为我们的统治寻求更多的支持。"
 tengri_animist_pantheon:0 "腾格里－泛灵论神系"
 desc_tengri_animist_pantheon:0 "我们将广泛的不同的神接受到我们自己的神灵谱系中，这导致宽容和宗教文化的融合。结果就是我们的土地上宗教冲突之类的问题非常少。"
 tengri_nahuatl_sacrifices:0 "活人祭祀"
 tengri_nahuatl_extradition:0 "引渡荣冠勇士"
 tengri_expel_the_khojas_title:0 "驱逐和卓家族"
 tengri_expel_the_khojas_desc:0 "随着时间的推移，和卓和他的后代的影响已在我国变得过分强大。但现在，他们依然未能完全左右我们的统治者，我们可以强行将他们逐出我们的土地，避免未来的冲突。"
 tengri_pope_spurned:0 "激怒教宗"
 tengri_confucian_administrators:0 "儒家官僚"
 desc_tengri_confucian_administrators:0 "为了给我们的行政官员寻找能干的榜样，我们正在招募邻国那些科举落榜的人。"
 tengri_events.1.t:0 "萨满和教士的冲突"
 tengri_events.1.d:0 "[Root.SecondaryReligion.GetName]的教士最近一直非常不合作。他们害怕我们只是为了个人利益而自称对他们的宗教感兴趣而非全心皈依、支持并传播其教义。同样，萨满还对我们寻求外神的指引而越来越不满。"
 tengri_events.1.a:0 "支持萨满。"
 tengri_events.1.b:0 "支持[Root.SecondaryReligion.GetName]的追随者。"
 tengri_events.1.c:0 "让他们自己去处理。"
 tengri_events.2.t:0 "国外思想的涌入"
 tengri_events.2.d:0 "我们社会的某些部分比其他人更愿意接受[Root.SecondaryReligion.GetName]信仰。它在我们的官僚中大受欢迎并且他们在国外寻找精神上的启示。他们也会从中学习一两件有关治国的方略。"
 tengri_events.2.a:0 "很棒"
 tengri_events.3.t:0 "勇士失去他们的遗产"
 tengri_events.3.d:0 "虽然有些人会质疑他们的诚意，但我们的勇士们都是在我们国家所提倡的[Root.SecondaryReligion.GetName]信念的理想中的。他们毫无疑问地认为这是丰富了他们的精神生活，但是指挥官们担心他们会失去与我们祖先的旧的理想和道德的联系。"
 tengri_events.3.a:0 "令人烦恼"
 tengri_events.3.b:0 "派遣一个萨满"
 tengri_events.4.t:0 "宗教联系"
 tengri_events.4.d:0 "通过资助[Root.SecondaryReligion.GetName]信仰的发展，我们同我们的邻居建立起了更紧密的联系。我们两国的统治者虽有分歧，但我们现在在宗教习惯上有了许多共通之处，两国的贵族也经常一同进行宗教朝圣。"
 tengri_events.4.a:0 "好的。"
 tengri_events.5.t:0 "[Root.GetName]危机"
 tengri_events.5.d:0 "一场局部危机正在我们控制的一片地区下发生。一系列小问题共同引发了灾害、饥荒和财产损失。这个地区的人民并不是腾格里传统的追随者，并且他们恳求我们按照我们国家新接纳的习俗处理灾难。然而，我国宫廷的萨满却马上把这当成了展现自己挽救时局能力的机会。似乎没有办法能够解决两方的对立。"
 tengri_events.5.a:0 "派遣萨满恢复和平"
 tengri_events.5.b:0 "赋予当地神职人员权力"
 tengri_events.6.t:0 "宗教移民"
 tengri_events.6.d:0 "听闻我们对他们信仰的支持和庇护，许多信徒来到了我们的国家传播他们的信仰，同时他们在这里定居并开始他们的新生活。"
 tengri_events.6.a:0 "鼓励他们在他们的同等人中定居"
 tengri_events.6.b:0 "把他们派到外省"
 tengri_events.7.t:0 "[Root.GetName]改信"
 tengri_events.7.d:0 "看来我们相融信仰的支持者不失时机地对我国人民大力宣教。[Root.GetName]的人民已经逐渐放弃他们祖先的习俗，采用起我们邀请来的神职人员所教导的习俗。"
 tengri_events.7.a:0 "好的。"
 tengri_events.8.t:0 "宗教动荡"
 tengri_events.8.d:0 "经过一段时间之后，我们的祖先的信仰已经成为我们社会中相当边缘化的成分。另一方面，[Root.SecondaryReligion.GetName]信仰依赖着我们统治者的恩惠，其大量的神职人员在我们的社会更占主导地位。或许是时候摆脱那些传统的萨满教仪式，投入我们新信仰的怀抱中去了。"
 tengri_events.8.a:0 "拥抱我们的新信仰"
 tengri_events.8.b:0 "不"
 tengri_events.9.t:0 "伊智提哈德"
 tengri_events.9.d:0 "在[Root.Owner.Capital.GetCapitalName]的伊巴德派社区是许多宗教人士的家，有学识的人来这里解释经文，它们可用于公平公正规则在法律问题上的行使方式。由于这些学者在我们的社会中的巨大影响，伊巴德派开始在我国传播，对统治和道德观产生了深远的影响。"
 tengri_events.9.a:0 "我们必须达到这些理想！"
 tengri_events.9.b:0 "[Root.Monarch.GetTitle]并不关注这些"
 tengri_events.10.t:0 "苏菲行者"
 tengri_events.10.d:0 "允许我国接受伊斯兰教的影响，吸引了来自更广泛的穆斯林世界的一些人。许多穆斯林商人常常会深入我们的乡村，苏菲行者也越来越多地来到我们国家定居。他们所到之处，常常有人皈依伊斯兰教。一些人在来到我们国家之前已经享有盛名，而且很善于调动人心，引导民众遵从那些他们认为公正可敬的统治者。\n一位相当著名的苏菲派导师恰巧刚刚踏进我国的土地。"
 tengri_events.10.a:0 "鼓励他在我们的首都定居。"
 tengri_events.10.b:0 "鼓励他在别处寻找愿意资助他的人。"
 tengri_events.11.t:0 "一位博学的法官的到来"
 tengri_events.11.d:0 "一名具有广泛经验的穆斯林国家法官已经到达了我们的国家。他说他愿意接受我们的国家，作为他的老本行，根据伊斯兰教法弘扬公平正义，确保法律和秩序。这无疑将是受欢迎的，特别是在我们国家的穆斯林社区。他在其他国家的经验也可能有助于集中我们的水平和能力。"
 tengri_events.11.a:0 "让他留下来"
 tengri_events.11.b:0 "每个人都必须遵循我们祖先的规律"
 tengri_events.12.t:0 "乌理玛质疑[Root.Monarch.GetTitle]"
 tengri_events.12.d:0 "我们对伊斯兰教的接纳偶尔也会带来摩擦。虽然它的优越地位已经让穆斯林社群在我们的国家蔓延，许多人仍然对他们的一神论感到不安。[Root.Monarch.GetName]对于国外的宗教仪式充满着兴趣，但是仍然在实行着祖先所创制的仪式。也许是因为[Root.Monarch.GetSheHe]对它们有着如此的兴趣，穆斯林团体也开始用穆斯林的标准来审视我们的[Root.Monarch.GetTitle]的方式和行为。穆斯林团体的领袖于是对[Root.Monarch.GetTitle]提出了质询，询问[Root.Monarch.GetSheHe]做出的种种决定是否真正能让穆斯林以及真主最大程度受益。"
 tengri_events.12.a:0 "发誓要过一个更虔诚的生活"
 tengri_events.12.b:0 "我们的[Root.Religion.GetName]传统才是第一位"
 tengri_events.12.b.tt:0 "每个信奉我们的§Y相融§!信仰的省份§Y10§!年内将受到§R5§!叛乱度。"
 tengri_events.13.t:0 "宫廷骚乱"
 tengri_events.13.d:0 "我们的[Root.Monarch.GetTitle]因考虑不周造成了一个尴尬场面——[Root.Monarch.GetSheHe]邀请了穆斯林领袖参加[Root.Religion.GetName]宗教仪式，这在[Root.Capital.GetCapitalName]的穆斯林团体之中引起了轩然大波。原本一切只是出于表示尊敬的好意，却给我们首都和其他地方的穆斯林群体带来了十分负面的情绪。"
 tengri_events.13.a:0 "好吧。"
 tengri_events.14.t:0 "信仰的勇士"
 tengri_events.14.d:0 "我们的国家在某些意义上处于伊斯兰世界的边缘，因此吸引到的大部分是旅途中的苏菲派学者和商人们的注意。然而，看起来一个狂热的宣教者已经成功地说服了一大群战士服从于这个外来的神，而这些人如今正以一种全新的激情，参与到我们当前对抗他们的宗教敌人的战争中来。"
 tengri_events.14.a:0 "非常好！"
 tengri_events.15.t:0 "城市阶层与游牧民的冲突"
 tengri_events.15.d:0 "随着伊斯兰教的影响越来越大，尤其是在我们蓬勃发展的城市，旧的法律法规，比如大扎撒，已经越来越多地被遗弃，而伊斯兰教法则更受到穆斯林城市居民的青睐。\n这一动向导致了近期激烈的法律斗争。在[Root.GetName]，一位当地氏族的重要人物根据传统坚持自己的权利，而市民方面则坚持以伊斯兰教法。偏袒一方无疑会对整个地区的发展产生影响。"
 tengri_events.15.a:0 "为该案任命一位穆斯林法官。"
 tengri_events.15.b:0 "任命一个人依据我们的传统来裁决。"
 tengri_events.16.t:0 "广受欢迎的苏菲派导师"
 tengri_events.16.d:0 "在我们的国家，一个著名苏菲派导师最近得到越来越多的普遍欢迎。他的教导，不仅得到我们治下的穆斯林臣民的信服，也深深打动了更多传统的战士精英。很多聆听他的教诲的人们即使不愿意放弃腾格里萨满的信仰，但是这位导师的人格魅力仍然使他们重视这位「和卓」所说的每一个字。一个卷入与和卓冲突的贵族竟失去了自己所有的土地。\n目前和卓一直默默支持我们的[Root.Monarch.GetTitle]，如果我们授予他土地和我们的宫廷职位的话，或许他会愿意更加公开地支持我们。"
 tengri_events.16.a:0 "让他为王位服务！"
 tengri_events.16.a.tt:0 "每一任未来的统治者都将获得这一加成，但和卓和他的后裔最终可能试图攫取大权。"
 tengri_events.16.b:0 "不，他太危险。"
 tengri_events.16.b.tt:0 "和卓和他的后代不会再成为我们的困扰。"
 tengri_events.17.t:0 "和卓家族"
 tengri_events.17.d:0 "和卓家族在我们臣民中的威信已经高涨得有些危险。他们时常干涉法律案件、宗教政策以及我们国家的日常事务。然而和卓本人仍然是王位最坚定的支持者之一。随着至高无上的[Root.Monarch.GetName]加冕，我们可以选择与和卓建立更紧密的联系，乃至更进一步扩大他的特权。"
 tengri_events.17.a:0 "他仍然是我们最坚定的支持者"
 tengri_events.17.a.tt:0 "这将加强和卓的势力，他和他的后人在未来夺权的成功率会进一步增加。"
 tengri_events.17.b:0 "试图限制和卓一族的影响"
 tengri_events.17.b.tt:0 "这将削弱和卓家族的影响，他们在未来夺权的成功率会降低。"
 tengri_events.18.t:0 "和卓夺取大权"
 tengri_events.18.d:0 "和卓家族的现任头领已经不满足继续充当幕后掌权人，他在今天宣称自己比起任何[Root.Monarch.GetTitle]都更适合统治这个国家。他的追随者开始集结在我们首都郊区，以及广大的农村，试图建立一个以他们敬奉的苏菲导师、这位蒙真主指引的和卓的教诲为基础的国家。"
 tengri_events.18.a:0 "万物非主，唯有真主！"
 tengri_events.18.b:0 "保护我们的[Root.Monarch.GetTitle]！"
 tengri_events.19.t:0 "什叶派难民"
 tengri_events.19.d:0 "虽然世界各地的什叶派社区对于我们转换信仰的诚意有充分的怀疑，但是一些什叶派小团体已经开始来到[Root.Capital.GetCapitalName]，他们愿意帮助建设和保卫这样一个尊奉伊玛目的国家。\n他们的服务可能会派上大用场，但是我们萨满担心允许他们进入会让外国狂热者定居在我们的人民中。"
 tengri_events.19.a:0 "让他们在首都附近定居。"
 tengri_events.19.b:0 "让他们在村屯中定居。"
 tengri_events.19.c:0 "把他们赶走。"
 tengri_events.20.t:0 "僧侣大量涌入"
 tengri_events.20.d:0 "一个金刚乘佛教的僧侣大型代表团今天抵达了我们的首都[Root.Capital.GetCapitalName]。在得知了我们对于他们信仰的兴趣后，他们希望不仅仅是向我们的[Root.Monarch.GetTitle]，也向那些感兴趣的臣民宣讲他们的信仰。"
 tengri_events.20.a:0 "让他们自由地旅行"
 tengri_events.20.a.tt:0 "拥有§Y僧侣大量涌入§!修正的省份被转为金刚乘佛教的概率将提升。"
 tengri_events.20.b:0 "将他们限制在[Root.Capital.GetCapitalName]里。"
 tengri_events.20.b.tt:0 "我们的所有省份被转为金刚乘佛教的概率将提升。"
 tengri_events.20.c:0 "把他们赶走。"
 tengri_events.21.t:0 "宗教典籍被翻译为[Root.Culture.GetName]文"
 tengri_events.21.d:0 "为了传播他们的信仰，并把[Root.GetName]纳入广泛的佛教世界，一些僧侣已经积极地行动起来，将许多佛教的历史、哲学和宗教典籍翻译成我们的文字，这有益于我们的人民。这些手稿让许多人见识到了一个全新的精神世界，也让他们对周遭的世界万物有了新的理解和思考。在贵族之中，收集这些手稿已经成为一种时尚，虽然有些人会说这并不都是为精神方面的原因。"
 tengri_events.21.a:0 "欢迎这些书的传播"
 tengri_events.21.b:0 "我们必须尊重我们古老的传统"
 tengri_events.22.t:0 "[Root.GetName]萨满威信扫地"
 tengri_events.22.d:0 "奇闻从各地传来，据说一位云游僧侣用他的智慧克服了各种问题，并在许多受益于他的帮助的人中传播他的信仰。不是每个人都喜欢这些进步，因为这常常意味着当地萨满的威信扫地。\n据说，来到[Root.GetName]的这位僧侣驳倒了当地的萨满，治愈了当地公主的严重疾病，让传统的祭祀仪式显得贫乏而无效。因此，当地领主已经在他的领地下令禁止了传统仪式，转而促进[Root.SecondaryReligion.GetName]的传播。"
 tengri_events.22.a:0 "非常好。"
 tengri_events.22.b:0 "废黜这个贵族。"
 tengri_events.23.t:0 "在[Root.GetName]破坏偶像"
 tengri_events.23.d:0 "这段时间内藏传佛教僧侣在[Root.GetName]省份获得了大量的追随者，但是他们的影响力仍然有限。显然，他们已经采取了更进一步的新的传教措施，即毁灭并焚烧我们祖先的偶像，这个消息已经传到了[Root.Capital.GetCapitalName]。这一策略并没有像僧侣们预期的那样受到当地人的普遍欢迎，当地人现在希望免受僧侣们的威胁，请求中央权威保护自己。"
 tengri_events.23.a:0 "好的。"
 tengri_events.24.t:0 "宗教朝圣"
 tengri_events.24.d:0 "权贵前往西藏和印度的密宗圣地修行业已成为潮流，他们带回的见解与风俗正潜移默化地对社会造成影响，虽然这并不总是一帆风顺的，但最近我们已经可以观察到这一交流对我国的政府的正面影响。"
 tengri_events.24.a:0 "非常好"
 tengri_events.25.t:0 "盗取土地"
 tengri_events.25.d:0 "随着[Root.SecondaryReligion.GetName]信仰在我国影响的日益增强，许多新的寺院开始建立起来。[Root.SecondaryReligion.GetName]僧侣来到我们的土地和本土，他们的目的是庇护那些进入我国传教的外国僧侣以及不断增多的本地[Root.GetAdjective]僧侣。\n传统的地主并不对这些新来者的装腔作势感兴趣，而且不以为然地侵吞着保留给僧众建设寺院的土地。僧侣则声称，土地在他们的控制下会取得更高的生产效率，而地主们则认为他们提出的是无理要求。"
 tengri_events.25.a:0 "我们必须支持这些命令"
 tengri_events.25.b:0 "我们必须保护人民的传统权利"
 tengri_events.26.t:0 "巴利文法律传统"
 tengri_events.26.d:0 "伴随着上座部佛教的发展，一种古老的法律传统也随之发展，这种传统基于古巴利文经文以及从古至今被收集的许多法官和君主的裁决。一些上座部僧人发现我们收集的法律文献非常不足。他们寻求我们的支持，想要创建一套最新的符合巴利文献的法律，这可以作为我国未来的裁决的依据。"
 tengri_events.26.a:0 "让学者们继续"
 tengri_events.26.b:0 "成吉思汗法典对于我们来说已经足够了"
 tengri_events.27.t:0 "净土宗"
 tengri_events.27.d:0 "采用大乘佛教信仰后，我们允许一系列广泛的传统和教义在国界内传播，但似乎没有一个能够像「净土」运动那样吸引了许多那么多的追随者。遍及[Root.GetName]各处，人们沉浸在冥想与念诵之中已成为越来越普遍的景象。"
 tengri_events.27.a:0 "阿弥陀佛。"
 tengri_events.30.t:0 "儒学思想传播"
 tengri_events.30.d:0 "儒家思想的精炼和独特的理念给我们的贵族们留下了深刻的印象，贵族们开始通过严格的学习和努力来提高自己修养。因此，我们不仅更广泛地了解了儒家思想，我们对于国家和资源的管理能力出现了明显的改善，更重要的是，整个国家变得更加协调一致。"
 tengri_events.30.a:0 "招募这些人作为官僚"
 tengri_events.30.b:0 "我们可以用它来清除腐败。"
 tengri_events.30.c:0 "支持他们去开发土地吧。"
 tengri_events.31.t:0 "[Root.Monarch.GetTitle]的担忧"
 tengri_events.31.d:0 "通过对儒学思想的研究学习，[Root.GetAdjective]贵族们掌握了更好的管理方式。[Root.Monarch.GetName]却被恐惧所困扰着，因为旧的思想正在被遗忘。的确，许多身居高位的[Root.GetAdjective]显贵都开始使用外国的头衔和名字，而不是我们祖先留下的传统[Root.Culture.GetName]头衔。我们的[Root.Monarch.GetTitle]担心，过了一代或两代后，就没有人熟悉弓马骑射的古老传统了，国家只会剩下一群软弱的书吏、诗人。"
 tengri_events.31.a:0 "放弃自己语言的民族，绝不可能繁荣昌盛！"
 tengri_events.31.b:0 "我们没有理由害怕儒家的思想。"
 tengri_events.32.t:0 "儒家当权者受到孤立"
 tengri_events.32.d:0 "主持传统仪式是[Root.Monarch.GetTitle]和[Root.Monarch.GetHerHim]亲信们的特权。这意味着我国的儒学精英被排除在这之外。双方在过去井水不犯河水，因为儒家本来就对迷信的传统仪式和献祭颇有微词。然而这种不一致导致了[Root.Monarch.GetTitle]和[Root.Religion.GetName]贵族与其余臣子间的龃龉不合。而这一点相比于那些仪式本身，似乎才是平民乃至于权贵之间愤怒和误解的真正来源。"
 tengri_events.32.a:0 "赞美苍天！"
 tengri_events.32.b:0 "让我们共同的仪式来代替。"
 tengri_events.33.t:0 "[Root.Heir.GetName]"
 tengri_events.33.d:0 "那些在[Root.Heir.GetName]周围的人认同这个孩子展现的前途是超出最初的预期的。[Root.Heir.GetSheHe]学习非常迅速，且[Root.Heir.GetHerHis]能力每天都在提高。\n按照传统[Root.Monarch.GetTitle]的继承人要利用自己的年轻岁月学习如何骑射变成一个[Root.Culture.GetName]勇士。然而这可能不是最好的用来培养[Root.Heir.GetName]日益增长的能力的方式。现在有一个机会，儒家教师承诺教我们的继承人[Root.Heir.GetHerselfHimself]如何变得更好，更重要的是如何统治和使用我们的土地与臣民。"
 tengri_events.33.a:0 "应该聘请儒生教师。"
 tengri_events.33.b:0 "必须采用传统教育。"
 tengri_events.33.c:0 "我们没有额外的资源来给[Root.Heir.GetHerHim]。"
 tengri_events.35.t:0 "茶道传播"
 tengri_events.35.d:0 "精心设计的茶道在神道教的国家是司空见惯的，而且比神道宗教本身流传得更远。无论是在多数的[Root.GetAdjective]城市中还是我们的宫廷人员外中都广为流传。"
 tengri_events.34.t:0 "科举考试"
 tengri_events.34.d:0 "中国人很早就认为，为了使得行政管理遵循儒家思想、保持高度的效率，就必须要对所有行政官员进行全面的考核。这对于一个拥有几代人经验可以借鉴的国家来说非常奏效，而对我们却是无从下手。\n招徕邻国在科举考试中名落孙山的人士或许可以弥补我国当前行政官僚和教师的短缺，但我们也可能会付出高昂的代价。"
 tengri_events.34.a:0 "这个险，我们必须冒。"
 tengri_events.34.b:0 "让我们在自己人当中寻找人才。"
 tengri_events.35.a:0 "我们的宫廷文化将不再与之前一样了。"
 tengri_events.35.b:0 "鼓励茶道传播。"
 tengri_events.36.t:0 "[Root.Monarch.GetName]颜面尽失"
 tengri_events.36.d:0 "神道教对于失败的看法与我们腾格里的传统观念有所不同。随着神道教的价值传统在我们社会中影响越来越大，人们对我们的[Root.Monarch.GetTitle]也抱有更高的期望。\n在一些信奉神道教和腾格里融合观念的民众看来，[Root.Monarch.GetName]的一些行为属于缺乏荣誉和实力的表现。"
 tengri_events.36.a:0 "真不幸。"
 tengri_events.36.b:0 "萨满们说过，我是无可指责的。"
 tengri_events.37.t:0 "日本锻刀法"
 tengri_events.37.d:0 "我国对神道教风俗文化打开大门，带来了越来越多的神道教信徒移民，其中不乏日本锻刀匠。他们锻造的刀具在富裕阶层中愈发流行，我国大多数城市中日本锻刀匠已不鲜见。我们有不少精英武士展开了这种武器的使用训练。\n有人担忧这意味着抛弃我们祖先的武术传统，然而即便是固守旧路的那些人也从对外国打斗技巧的理解中受益颇丰。"
 tengri_events.37.a:0 "鼓励我国精英使用该类刀剑。"
 tengri_events.37.b:0 "真正的腾格里战士应该使用弓箭。"
 tengri_events.38.t:0 "修道院的扩张"
 tengri_events.38.d:0 "由于距离牧首圣座十分遥远，科普特正教的各修士会早已习惯了自主行事，他们很快就融入了我们的社会中。每当我国疆域拓张，他们总是早早跟进、设立教会并播撒福音。基督的道也因此得以迅速传播。萨满们注意到这一现象后，登时哗然——他们自认为自己才是这个国家的信仰主导者，新的国民应该皈依腾格里，哪轮得上这些外来者当话事人。"
 tengri_events.38.a:0 "很好！"
 tengri_events.38.b:0 "我们要提倡腾格里萨满！"
 tengri_events.39.t:0 "教廷使团"
 tengri_events.39.d:0 "教廷大使团奉教宗之命，不远万里自圣座跋山涉水至[Root.Capital.GetCapitalName]觐见[Root.Monarch.GetName]。其主要目的，便是对我国进行考核，以决定是否将我国纳为教区，进而与所有天主教国家享有同等权益。我们的[Root.Monarch.GetTitle][Root.Monarch.GetName]需宣誓，尊教宗为教会的首领，这样他们方能接受我们。\n为了达成这一使命，他们还带来了许多学者、书籍、地图。这些学者、顾问的身份自然有些猫腻，他们时刻想要窥探我们的秘密。毫无疑问萨满们不会同意任何服从于外国宗教领袖的政策，如果我们拒绝宣誓，萨满们会很高兴。然而他们所带来的知识也实在是不可估量，也许可以弥补由于得罪萨满所造成的后果。"
 tengri_events.39.a:0 "驱逐这些间谍！"
 tengri_events.39.b:0 "我们全心全意追随罗马教廷。"
 tengri_events.40.t:0 "基督教传教士"
 tengri_events.40.d:0 "一群传教士经过长途跋涉，到达了[Root.Capital.GetCapitalName]。他们的领导者来到[Root.Monarch.GetTitle]之前恳切请求，希望能得到[Root.Monarch.GetTitle]首肯，从而得以在我们的臣民中播撒福音而不受迫害。"
 tengri_events.40.a:0 "西洋人并无违法之事，反行禁止，似属不宜。"
 tengri_events.40.b:0 "哪来回哪去！"
 tengri_events.40.a.tt:0 "这个省份未来可能会改变信仰。"
 tengri_events.40.c:0 "禁止他们向腾格里的子民传教。"
 tengri_events.41.t:0 "福音的传播"
 tengri_events.41.d:0 "福音的种子已于[Root.GetName]深种——萨满越发少见，与此同时，一座座教堂拔地而起。"
 tengri_events.41.a:0 "赞美主"
 tengri_events.42.t:0 "传教纠纷"
 tengri_events.42.d:0 "[Root.GetName]的传教活动导致了[Root.Religion.GetName]萨满与当地传教士的一系列摩擦。萨满们决定施法诅咒他们。"
 tengri_events.42.a:0 "立即停止传教"
 tengri_events.42.b:0 "由他们去"
 tengri_events.43.t:0 "仪式纠纷"
 tengri_events.43.d:0 "基督教信仰与传统[Root.Religion.GetName]的共存促生了许多不太正统的仪式。天主与腾格里时常在我们的宗教仪式上同时出现，这样的仪式有时甚至出现在[Root.Monarch.GetName]的宫廷中。\n虽说大多数基督徒臣民都对此颇为满意，但有位造访[Root.Capital.GetCapitalName]的基督徒封臣对此颇为敏感，被迫参与这一系列仪式使他大为不满。"
 tengri_events.43.a:0 "欸，这拜的不都是天么？"
 tengri_events.43.b:0 "是该整改了。"
 tengri_events.44.t:0 "神迹"
 tengri_events.44.d:0 "我们听说有这么一个非同寻常的旅行者。他对基督神的虔诚热情使他有了妙手回春的奇异能力。越来越多的人开始信仰基督教，他走过的地方都留下了大批的信徒。尽管这些人里的大多数在日常生活中依然保留着自己腾格里式的传统习俗，但是这个圣人在吸引追随者这一方面依然要比大多数活跃在乡间的传统传教士要成功得多。"
 tengri_events.44.a:0 "让他继续在旷野中传道吧。"
 tengri_events.44.b:0 "邀请他来我的殿中。"
 tengri_events.45.t:0 "宫廷生活"
 tengri_events.45.d:0 "[Root.Monarch.GetName]对基督教及其信徒展现出了极大的兴趣。然而许多基督徒臣民都认为[Root.Monarch.GetSheHeCap]并未全然皈依主——至少在生活方式上。萨满仍在宫廷中颇具影响力，[Root.Monarch.GetName][Root.Monarch.GetHerselfHimself]的生活习惯不合教规，许多人认为我们或许会为此遭受神罚。\n也许我们该更加明确地为宫廷和君主制定基督教式的准则？约束萨满、不再纳妾、限制传统异教仪式，这些举措多半会为我们赢得许多基督徒的拥戴。"
 tengri_events.45.a:0 "一个信仰基督教的宫廷！"
 tengri_events.45.b:0 "这些宗教应当和谐共存。"
 tengri_events.45.b.tt:0 "所有信奉我们§Y兼容信仰§!的省份都会在§Y10§!年内有§R6§!叛乱度。"
 tengri_events.46.t:0 "婆罗门与萨满"
 tengri_events.46.d:0 "婆罗门与萨满们开始了又一轮的论战，他们都认为自己是人民的引领者和保护者。最近，已经白热化的争论最后总是不欢而散，萨满时常对婆罗门加以诅咒，婆罗门则希望我们能够为他们出头。"
 tengri_events.46.a:0 "支持婆罗门官僚。"
 tengri_events.46.b:0 "支持我们的萨满。"
 tengri_events.46.c:0 "别掺和他们。"
 tengri_events.47.t:0 "宗教融合"
 tengri_events.47.d:0 "印度教与[Root.Religion.GetName]的融合比我们所想象的顺利多了。腾格里信仰中的神灵被整合进了印度教的众多神祇之中，印度教的神祇和习俗也被融合进了腾格里信徒的生活当中，诸如此类的例证数不胜数。事实上，在帝国边境，其它宗教的大小神灵甚至也都被吸收进了印度教 - 腾格里的神系之中。"
 tengri_events.47.a:0 "很好！"
 tengri_events.48.t:0 "种姓制度的传播"
 tengri_events.48.d:0 "印度教的兴起不止吸引印度教徒移居我们治下的城市之中，还为我们带来并传播了他们的种姓制度。有趣的是，有一部分长期和印度人经商的人和一些萨满都开始接受他们的种姓制度了。\n短期而言，我们实在难以断言这是非好事，不过就现在而言，[Root.GetName]一切都还很稳定。"
 tengri_events.48.a:0 "好的。"
 tengri_events.49.t:0 "犹太之地？"
 tengri_events.49.d:0 "我们接纳犹太教的消息已经传到了流散各地的犹太人耳中。一小批移民们出现在了边境。他们心中希望，自己能效力于一个不受压迫和歧视的国家中。"
 tengri_events.49.a:0 "让他们成为官员！"
 tengri_events.49.b:0 "让他们成为战士！"
 tengri_events.50.t:0 "不断增长的祆教商人群体"
 tengri_events.50.d:0 "即使地处[Root.GetName]的祆教圣庙看起来并不太正规，它仍然吸引了许许多多流散的祆教信徒汇聚而来。这近乎一千年的流亡之中，绝大多数的祆教信徒已经习惯了自己作为少数派这一事实，人人皆与邻为善、安居乐业。然而也有例外——一些祆教信徒希望我们能划出一片区域给他们，使他们能依照自己的习惯生活。"
 tengri_events.50.a:0 "让他们「水乳交融」。"
 tengri_events.50.b:0 "也好，聚在一块方便管理。"
 tengri_events.51.t:0 "神灵谱系的扩展"
 tengri_events.51.d:0 "萨满传统与泛灵传说的融合为我们的神灵谱系带来了无数神祇。日月星宿、春夏秋冬皆有其所对应的神祇。由于我们特有的包容性，宗教界的纷争对我们也不再有威胁了。"
 tengri_events.51.a:0 "很好。"
 tengri_events.52.t:0 "萨满的支持"
 tengri_events.52.d:0 "宫廷萨满团一直以来都是我国政治结构的重要组成部分。[Root.Monarch.GetTitle]与[Root.Monarch.GetHerHis]贵族们都积极参与各式宗教仪式以确保国家风调雨顺、百姓安居乐业。在我们的庇佑下，我们得到了萨满的支持，这般投入并非全无回报。"
 tengri_events.52.a:0 "愿祖灵使我们无往不胜！"
 tengri_events.52.b:0 "愿祖灵护佑我们的百姓。"
 tengri_events.53.t:0 "鲜花战争"
 tengri_events.53.d:0 "受到纳瓦特尔人的影响，我们的武士自发地在已经臣服于[Root.Monarch.GetTitle]的土地上大肆抓捕俘虏用于献祭。然而，这些民众已经向[Root.Monarch.GetTitle]臣服，以换取[Root.Monarch.GetTitle]的保护；而另一方面，这些武士所获得的战斗经验对我们也很有价值。"
 tengri_events.53.a:0 "流放这些混账！"
 tengri_events.53.b:0 "腾格里渴望这些鲜血！"
 tengri_events.54.t:0 "奢侈品限制法令？"
 tengri_events.54.d:0 "[Root.Capital.GetCapitalName]的巨富极尽奢侈之能事——锦衣貂裘、宝马香车。他这般奢侈的生活激怒了一群战士——他们洗劫了他的住所并抢走了他所有的财产。他们宣称，只有战场上的勇士才配得上这样的华贵服饰，而那商人的所作所为实在是当受天谴。另一方面，那位商人已经快被气疯了……"
 tengri_events.54.a:0 "支持商人。"
 tengri_events.54.b:0 "支持战士。"
 tengri_events.55.t:0 "收缴偶像"
 tengri_events.55.d:0 "[Root.GetName]的民众时常借着宗教崇拜的借口，聚集在当地的宗教场所秘密集会、反对我们的统治。而他们的领导人也多为[Root.Religion.GetName]宗教领袖。面对这一情况，慢慢同化肯定是一个选择；收缴他们的[Root.Religion.GetName]神像又是另一个方法。而且我们可以将这些收缴上来的神像放置在首都，时时刻刻提醒他们——我们才是[Root.GetName]的主人。"
 tengri_events.55.a:0 "好主意。"
 tengri_events.55.b:0 "胡来……"
 tengri_events.56.t:0 "蹴鞠仪式"
 tengri_events.56.d:0 "玛雅祭司们最近正在推广一个很有意思的宗教仪式——蹴球仪式。我们的武士们都对这个仪式挺感兴趣的。许多民众都纷纷跑到宫廷前围观比赛，有些是为了参与敬拜，有些是单纯喜欢看这种比赛，有些则是为了趁机赌钱捞一笔。"
 tengri_events.56.a:0 "为了诸神！"
 tengri_events.56.b:0 "为了人民！"
 tengri_events.57.t:1 "圣经新译本"
 tengri_events.57.d:1 "为了让我们所有的臣民都能阅读上帝的话语，国中的新教祭司们向我们寻求帮助，以期重译新版圣经。他们认为，一本易读的圣经能够前所未有地将所有的信徒都团结在上帝之下。"
 tengri_events.57.a:1 "很好！"
 tengri_events.58.t:1 "预定论"
 tengri_events.58.d:1 "「万事都在神隐秘旨意的掌管下」——改革宗信仰中的预定论不只在其信徒中广受支持，甚至是不信基督教的人民对此也颇为认可。不知是否因为这个原因，在经济、政治领域上，许多的臣民都超越自己做出了卓越的贡献。"
 tengri_events.58.a:1 "经济发展才是硬道理！"
 tengri_events.58.b:1 "爱主爱国不可分离"
 tengri_events.59.t:0 "教会的建立"
 tengri_events.59.d:0 "一段时间前，几位虔诚的东正修道士离开了国境，到旷野之中传讲神的道并建立修道院。近来，许多信徒都被他们成功的故事吸引并加入了他们。再过不久，他们的聚落或许就将正式成为一个村镇乃至城市了。我们是否要派出官长，对这些民众进行管辖呢？"
 tengri_events.59.a:0 "这时就该宣布这些土地归我们所有了。"
 tengri_events.59.b:0 "由他们去吧。"
 tengri_events.60.t:0 "富商到来"
 tengri_events.60.d:0 "为了谋求商业利益，穆斯林商人们源源不断地前来觐见我们的[Root.Monarch.GetTitle]，与我国商人互通有无。其中一位宣称：我们需要更大力度地资本化我们的资源。只需要一笔小钱，他就能以他的人际网为我们招来无数巨富——甚至影响力巨大的卡利米商团也包括在内。"
 tengri_events.60.a:0 "你这提议啊，很好！"
 tengri_events.61.t:0 "[Root.Heir.GetName]罹患怪病"
 tengri_events.61.d:0 "[Root.Heir.GetName]染上了一种奇怪的疾病，我们的萨满无力阻止甚至减缓这种热病。一个外来的逊尼派医生声称见过这种情况且能治愈它。在萨满们为众所知的失败后请一个外来者很有可能冒犯他们，但如果我们不做些什么的话继承人几乎肯定会死去"
 tengri_events.61.a:0 "让他试试吧。"
 tengri_events.61.b:0 "我们什么也做不了。"
 tengri_events.62.t:0 "保护朝圣者"
 tengri_events.62.d:0 "由于我国战事不断，国中的穆斯林都不敢踏上朝觐的路。虽然信仰常能帮助他们克服恐惧，但过路的朝觐者是经常受到攻击的，这趟旅程对他们来说往往是一个危险的考验。"
 tengri_events.62.a:0 "我们必须确保他们的安全。"
 tengri_events.62.b:0 "他们的信仰会保佑他们。"
 tengri_events.63.t:0 "和卓的威望"
 tengri_events.63.d:0 "尽管[Root.Monarch.GetName]近年来极力限制和卓们的影响，相对于[Root.Monarch.GetHerHis]前辈们，他们仍为我们领地中的一股有力的势力，而且我们众多的臣民依然敬仰这些和卓和[Root.Monarch.GetHerHis]家族。他们从未挑战过我们，但长此以往，这一势力必将威胁我们的权威。"
 tengri_events.63.a:0 "我们无能为力。"
 tengri_events.63.b:0 "尝试限制这些和卓们的影响力。"
