 china_events.55.d.not_emperor:0 "[empire_of_china.GetAdjective][empire_of_china.Monarch.GetTitle]，曾经的中国皇帝，[empire_of_china.Monarch.GetName]如今蜷缩在他残余的领地里，十分虚弱且缺乏支持。从南到北，中国百姓无人不质疑他的统治，连平日无比忠诚的官员们也公开宣布[empire_of_china.Monarch.GetName]已经失去天命。\n[chinese_border_province.GetName]的那些不安分的[chinese_border_province.Culture.GetName]地方官开始与[Root.Monarch.GetName]接触，请求我们结束[empire_of_china.Monarch.Dynasty.GetName]氏王朝的统治，把他们从[empire_of_china.GetName]政府的压迫下解救出来。"
 china_events.55.d.not_emperor_but_I_am:0 "[empire_of_china.GetAdjective][empire_of_china.Monarch.GetTitle]，曾经的中国皇帝，[empire_of_china.Monarch.GetName]如今蜷缩在他残余的领地里，十分虚弱且缺乏支持。从南到北，中国百姓无人不质疑他的统治，连平日无比忠诚的官员们也公开宣布[empire_of_china.Monarch.GetName]已经失去天命而[Root.Monarch.GetTitle][Root.Monarch.GetName]才是他们的合法统治者。\n[chinese_border_province.GetName]的那些不安分的[chinese_border_province.Culture.GetName]地方官开始与[Root.Monarch.GetName]接触，请求我们结束[empire_of_china.Monarch.Dynasty.GetName]氏王朝的统治，把他们从[empire_of_china.GetName]政府的压迫下解救出来。"
 EVTNAME96200:0 "教宗的使节"
 EVTDESC96200:0 "好消息！在上一位持有者失宠之后，我们被教宗选中，获得了§W日耳曼首席主教§!—— 全神圣罗马帝国最重要的总主教的权威头衔。"
 EVTOPTA96200:0 "我们乐意接受这一头衔。"
 EVTOPTB96200:0 "我们必须郑重地谢绝。"
 institution_events.3.dc:2 "[institution_origin.Owner.GetName]对新大陆的探索预兆着一个新时代的到来，不仅对于殖民者和被殖民者来说是如此，对于整个新旧世界来说更是如此。新旧世界的相遇使得资源互换与科技进步迅速传播，人们对于自己的浩瀚的世界的认知也迅速扩大。动物、农作物、银矿甚至疾病都开始穿梭传播于在太平洋两岸，而[institution_origin.Owner.GetName][institution_origin.Owner.GovernmentName]已成为经济全球化的典范。儒家官僚们已开始讨论如何将新世界地区以古老的[institution_origin.Owner.GetAdjective]政府来管辖，以及如何将原住民的文化与宗教信仰中的取其精华带回他们的国家。从[institution_origin.GetCapitalName]到休达，到处都在讨论这个世界的未来。"
 institution_events.3.djap1:2 "[institution_origin.Owner.GetName]对新大陆的探索预兆着一个新时代的到来，不仅对于殖民者和被殖民者来说是如此，对于整个新旧世界来说更是如此。新旧世界的相遇使得资源互换与科技进步迅速传播，人们对于自己的浩瀚的世界的认知也迅速扩大。动物、农作物、银矿甚至疾病都开始穿梭传播于在太平洋两岸，而[institution_origin.Owner.GetName][institution_origin.Owner.GovernmentName]已成为经济全球化的典范。来自[institution_origin.Owner.GetAdjective][institution_origin.Owner.GovernmentName]的官员已经开始描绘新大陆的地图来宣称他们帝国的土地，并记录陌生的当地人的信仰与文化习惯来更好地服务[institution_origin.Owner.Monarch.GetTitle]。从[institution_origin.GetCapitalName]到休达，都在讨论这个世界的本质。"
 institution_events.3.djap2:2 "[institution_origin.Owner.GetName]对新大陆的探索预兆着一个新时代的到来，不仅对于殖民者和被殖民者来说是如此，对于整个新旧世界来说更是如此。新旧世界的相遇使得资源互换与科技进步迅速传播，人们对于自己的浩瀚的世界的认知也迅速扩大。动物、农作物、银矿甚至疾病都开始穿梭传播于在太平洋两岸，而[institution_origin.Owner.GetName][institution_origin.Owner.GovernmentName]已成为经济全球化的典范。来自[institution_origin.Owner.GetAdjective][institution_origin.Owner.GovernmentName]的官员已经开始描绘新大陆的土地来冠以自己名号来宣称，并记录陌生的当地人的信仰与文化习惯来更好地服务[institution_origin.Owner.Monarch.GetTitle]。从[institution_origin.GetCapitalName]到休达，都在讨论这个世界的本质。"
 institution_events.3.dpoly:2 "[institution_origin.Owner.GetName]对新大陆的探索吸引了所有的目光朝向波利尼西亚及他们的远洋住民。跟随着兰吉天神飞向地平线的脚步，[institution_origin.Owner.GetAdjective]探索者们发现了不只是一个孤岛，而是一整片机遇之地。新旧世界的相遇使得资源互换与科技进步迅速传播，人们对于自己的浩瀚的世界的认知也迅速扩大。动物、农作物、银矿甚至疾病都开始穿梭传播于在太平洋两岸，而[institution_origin.Owner.GetName][institution_origin.Owner.GovernmentName]已成为经济全球化的典范。波利尼西亚大三角的各地居民们都开始以自己的方式遵循星空与兽灵的指引，前往新大陆在原住民之间开拓自己新的生活。从[institution_origin.GetCapitalName]到塔那那利佛，都在讨论这个世界的未来。"
 catholic_flavor.2.b:0 "阿门。"
 destroyed_colony_tt:1 "我们在§Y[Root.GetName]§!的殖民地将会被摧毁！"
 EVTDESC3077.A:1 "虽然我们没有主动在[Root.GetName]传播我们的宗教，但许多[Root.NativeCulture.GetName]部落的成员已经接纳了[Root.Owner.Religion.GetName]并请求正式放弃他们的旧有信仰，而加入我们的殖民地。我们可以接受这一请求，并将其适用于所有生活在我们[Root.GetName]殖民地附近的[Root.NativeCulture.GetName]部落上。但是这样一来则会激怒一些部落中最为传统的[Root.OriginalReligion.GetName]成员。"
 EVTDESC3077.B:1 "我们一直把我们善良国民与新世界的陌生人间的贸易传播作为我们的基本政策。但是最近[Root.NativeCulture.GetName]的商人找到我们却不寻求些食物或药品，而是[Root.Owner.Religion.GetName]信仰的信物象征和礼拜工具。甚至有人请求成为祭司来向他们整个部落里传播信仰！如果我们表示接受，我们就可以在宗教层面与[Root.NativeCulture.GetName]人联合起来，但我们也会面临激怒他们部落里传统[Root.OriginalReligion.GetName]信仰的虔诚者的风险。"
 EVTDESC3077.C:1 "我们一直以开化新世界并以[Root.Owner.Religion.GetName]信仰来启蒙原住民作为我们的神圣使命。最近一些神甫和传教士报告他们在[Root.GetName]履行神圣使命时，一群[Root.NativeCulture.GetName]的萨满来接触并请求抛弃[Root.OriginalReligion.GetName]本性来加入[Root.Owner.Monarch.GetTitle][Root.Owner.Monarch.GetName]，并同样会履行[Root.Owner.Monarch.GetHerHis]神圣使命来向[Root.NativeCulture.GetName]的愚昧的原住民部落中传播[Root.Owner.Religion.GetName]信仰。如果我们接受他，那就会拥有一个全新的[Root.NativeCulture.GetName]的教士阶级来传播我们的宗教，但我们也会面临着激怒传统[Root.OriginalReligion.GetName]信仰的虔诚者的风险。"
 EVTNAME3079:1 "[Root.NativeCulture.GetName]人的痛苦"
 EVTDESC3079:1 "可怕的是，我们发现自己仅仅是待在[Root.GetName]，就给[Root.NativeCulture.GetName]的人民造成了巨大伤害！我们往往和当地居民寻求共存，但随我们而来的疾病就已经令当地[Root.NativeCulture.GetName]部落难以抵抗了。他们人民的苦难不能被忽视，如果我们什么都不做，[Root.NativeCulture.GetName]人就有灭绝的风险了……"
 EVTOPTA3079:1 "我们根本负担不起。"
 EVTOPTB3079:1 "给他们所需的一切！"
 colonial.1.d:0 "我们国家周围环绕的领土还没有被我们的敌人们所宣称。我们扩张王室领土的野心早已传播并融入到国民的民族主义热情中，并且一家新的私人公司已经在[Root.GetName]中确定其志向。他们的目的是将新的定居者带到[empty_neighbor_target.GetName]的土地上，同时冠以为了荣耀、黄金、[Root.Owner.Monarch.GetTitle][Root.Owner.Monarch.GetName]以及[empty_neighbor_target.GetAreaName]公司的名号。如果我们允许他们的扩张，他们将为该省份带来大量定居者，并迅速扩大在该地区[Root.Owner.GetAdjective]的影响力。"
 colonial.1.c:0 "利用他们的热情来引发[Root.GetName]的婴儿潮。"
 ideagroups.1922.t:0 "挪移之城"
 ideagroups.1922.d:0 "上古的传说中有记载，曾有移动的宫殿在沙漠中轰然倒塌。脆弱而多变的幻影时隐时现，正如在那密室中度过一生的居民的姓名一般消失无踪。但一切传说都诞生自阴暗的现实，是已逝之物的回响。\n我等正是那移动宫殿中消失的住民。我们的城市并非以岩石建起，而是以骨为基。"
 ideagroups.1922.a:0 "我们将不再藏身于幻影之中。"
 a_moving_city:0 "挪移之城"
 desc_a_moving_city:0 "我们的移动大篷车在贸易中获得了良好的声誉。"
 ideagroups.1923.t:0 "先祖庙宇"
 ideagroups.1923.d:1 "我们的一支战团在一次出猎时迷失了方向，却在我国领土的深处发现了一座被遗弃的神殿。完美的信仰总是令人费解，坚硬的巨石早已淹没在河流之中，但仍有一部分裸露在空气中。微弱的光线照亮了上古遗址，它坚固的基石如同马匹一般强壮。战士们被它完美的朦胧所震撼；这是寒冷、漫长而又充满信仰的一天。\n他们哑口无言，那座庙宇的至高无上使他们因敬畏而沉默不语。"
 ideagroups.1923.a:0 "我们必须尊敬我们的祖先。"
 ancestral_temple:0 "先祖庙宇"
 desc_ancestral_temple:0 "我们发现了一个我们民族的古老神殿。"
 ideagroups.1924.t:0 "青龙"
 ideagroups.1924.d:0 "一位萨满来到了[Root.Monarch.GetName]大帐之中。他宣称他将会保佑我们的士兵，因为一条青龙已经显现在星辰之中，它将为我们忠诚的部落带来不可阻挡的力量。\n在动荡的战争时期，他的承诺无疑充满了吸引力。"
 ideagroups.1924.a:0 "我们应该遵循他的意见。"
 blue_dragon:0 "青龙"
 desc_blue_dragon:0 "我们的部落受到保佑，我们如今可以夺回理应属于我们的东西。"
 ideagroups.1925.t:0 "白虎"
 ideagroups.1925.d:1 "一位萨满来到了[Root.Monarch.GetName]大帐之中。她宣称她将会保佑我们的人民，因为一只白虎已经显现在星辰之中，它将为我们忠诚的部落带来强大的威慑力。\n在这段和平时期，我们必须为即将到来的一切做好准备。"
 ideagroups.1925.a:0 "我们应该遵循她的意见。"
 white_tiger:0 "白虎"
 desc_white_tiger:0 "我们的部落受到保佑，我们如今可以夺回理应属于我们的东西。"
 ideagroups.1926.t:0 "沉默的羔羊"
 ideagroups.1926.d:0 "我们在星辰的指引下度过了无数岁月，羊群是我们漂泊的人民唯一的食物，灰尘是我们唯一能遵循的轨迹。\n然后，有什么停止了。牲畜一只接一只地倒下，毫发无伤的脊背翻倒在地面上，仿佛帐篷中覆盖的地毯。诅咒，魔法，妖术……奇怪的谣言如野火般流传。\n唯一确定的是，死亡降临并夺走了生者的一切。没有了牲畜的喂养，我们的人民很快就会追随它们的命运。"
 ideagroups.1926.a:0 "残酷的命运降临在我们身上。"
 the_silence_of_the_lambs:0 "沉默的羔羊"
 desc_the_silence_of_the_lambs:0 "牲畜短缺，我们无法喂饱士兵。"
 ideagroups.1927.t:0 "精神错乱"
 ideagroups.1927.d:0 "在[Root.Monarch.GetHerHis]宫殿附近徘徊一直是[Root.Monarch.GetName]的习惯，在林间放松自我，寻求平静。但今天，[Root.Monarch.GetSheHe]似乎……不太正常地回来了。当[Root.Monarch.GetName]今天早上回到宫殿时，[Root.Monarch.GetHerHis]双眼一片血红，唇焦口燥。[Root.Monarch.GetSheHe]用嘶哑的声音说，[Root.Monarch.GetSheHe]要吃掉[Root.Monarch.GetHerHis]爱人心脏的残渣，那样貌仿佛一条恶犬。\n出于对[Root.Monarch.GetHerHis]精神状态的恐惧，一支探险队出发并循着[Root.Monarch.GetHerHis]足迹前进，最终找到了一个可信而又令人不安的原因：附近的一个洞穴中正飘散出有害的烟雾。"
 ideagroups.1927.a:0 "[Root.Monarch.GetSheHeCap]不能在这种状态下统治国家。"
 ideagroups.1928.t:0 "权力所在地"
 ideagroups.1928.d:0 "作为一个四处迁徙的文明，防御从来都不是我们人民的首要任务。但是时代变了，我们也应该改变。为了保护伟大的统治者，我们将确保在国内各地有合适的场所建造防御工事。"
 ideagroups.1928.a:0 "让我们加强他们！"
 seat_of_power:0 "权力所在地"
 desc_seat_of_power:0 "我们的堡垒已经强化。"
 ideagroups.1929.t:0 "最好的训练"
 ideagroups.1929.d:0 "我们的人民在狩猎场中受到训练，这使我们的部落拥有了大量经验丰富的士兵。一个年轻人驯服了一只猛禽，这让从他所有的同伴中脱颖而出，被任命为将军。"
 ideagroups.1929.a:0 "干得不错。"
 ideagroups.1930.t:0 "皎月"
 ideagroups.1930.d:0 "洁白的月亮出现在天空中，它模糊的边缘倾泻着光芒。[Root.Adm_Advisor.GetName]警告过统治者，如果不恰当地敬奉它就会带来危险。人们应当举行盛宴来庆贺这一瑞兆，全国各地的人们都要前来欣赏这朦胧的月光。"
 ideagroups.1930.a:0 "太妙了！"
 ideagroups.1931.t:0 "驯服省份"
 ideagroups.1931.d:0 "大多数国家都急于避免部落的逼近。我们的残暴在臣民中众所周知，因此他们有强烈的讨好我们的愿望——或者至少是想保住他们的家园。"
 ideagroups.1931.a:0 "与其受人爱戴，不如受人畏惧。"
 taming_provinces:0 "驯服省份"
 desc_taming_provinces:0 "没人希望听到我们的马嘶声。"
 ideagroups.1911.t:0 "发光的未必都是金子"
 ideagroups.1911.d:1 "一个来自西方的使者拿着一本旧书来到了我们的宫廷。他说，世界的历史就写在一本用金拓片编成的书上。这种禁忌知识已经落入我们伟大统治者手中，他的远见使无数的奥秘交错在一起。我们应该让[Root.Monarch.GetName]读这些被诅咒的书吗？"
 ideagroups.1911.a:0 "知识是金。"
 ideagroups.1911.b:0 "邪说罢了。"
 its_not_gold:0 "那并非黄金"
 desc_its_not_gold:0 "谨慎是我们传教士喜欢的决定。"
 ideagroups.1912.t:0 "神的统治"
 ideagroups.1912.d:0 "被为神所庇佑的凡人统治是一件可遇不可求的益事，知晓此事的人们十分乐意帮助我们对抗腐朽没落的敌人。"
 ideagroups.1912.a:0 "律法是神圣的。"
 the_rule_of_god:0 "神之戒律"
 desc_the_rule_of_god:0 "看到我们神圣的领袖，我们的军队士气高涨。"
 ideagroups.1913.t:0 "权威"
 ideagroups.1913.d:0 "[Root.Monarch.GetName]的地位并没有被我们的人民忽视。[Root.Monarch.GetName]的权威是我们历史上最伟大的英雄才能与之媲美的，[Root.Monarch.GetHerHis]专横的目光落在敌人身上就像复仇的箭，[Root.Monarch.GetHerHis]声音是无情的雷声。[Root.Monarch.GetName]的决心是鼓舞我军的源泉。"
 ideagroups.1913.a:0 "我们的军队知道这一点。"
 ideagroups.1913.b:0 "其他国家应该知道这一点。"
 ideagroups.1914.t:0 "非凡之眼"
 ideagroups.1914.d:0 "统治者看到了此般幻象：曈曈如火的眼睛从诸天陨落，如同致命的流星，融化了敌人的血肉，直到仅剩累累白骨。我们的将军和顾问被指派去将这一幻象化为现实，我国最优秀的火炮专家也被下达命令，使我军拥有同太阳一般不可直视的威能。"
 ideagroups.1914.a:0 "他们不能直视我们。"
 avert_thy_mortal_eyes:0 "非凡之眼"
 desc_avert_thy_mortal_eyes:0 "为了实现我们统治者所见的幻象，我国着重发展军事科技。"
 ideagroups.1915.t:0 "光芒的消逝"
 ideagroups.1915.d:1 "战争中白日时光总是很短，杂乱的光线垂落在成堆的尸体上，狂乱的战场上几乎很难看到天空。飞扬的尘埃遮蔽了明亮的日光，如今只剩漫天阴影。"
 ideagroups.1915.a:0 "怒斥，怒斥光明的消逝。"
 the_dying_of_the_light:0 "光芒的消逝"
 desc_the_dying_of_the_light:0 "由于缺乏阳光，我们的部队情绪低落。"
 ideagroups.1916.t:0 "尊贵之人亦当怀疑"
 ideagroups.1916.d:0 "宗教势力逐渐坐大，传言说有他们已经派遣间谍潜入[Root.Monarch.GetName]的房间意欲谋杀。[Root.Adm_Advisor.GetName]曾建议组建一个反间谍网来对付我们自己的人民。放在其它时候这是难以想象的，但现在这似乎是仅有的合理选项。"
 ideagroups.1916.a:0 "我们会留意他们的。"
 ideagroups.1917.t:0 "以眼还眼"
 ideagroups.1917.d:0 "这场战争让我们的士兵精疲力尽，我们的人力储备也在慢慢减少。敌人的一位将军利用了这一点，并试图花钱招募些新的雇佣兵来对抗[Root.GetName]的部队。然而，他很快便哑口无声。咳咳，因为我们统治者的威望和对我们神的敬畏，远比他可悲的野心更重要……当然也比我们花掉的钱重要。"
 ideagroups.1917.a:0 "以牙还牙。"
 an_eye_for_an_eye:0 "以眼还眼"
 desc_an_eye_for_an_eye:1 "雇佣军将弥补国家人力的不足。"
 ideagroups.1918.t:0 "应许之地"
 ideagroups.1918.d:0 "永恒之城将成为信仰的堡垒，不可能被邪恶力量击破。我们必须在别地复制这一模式，确保我们的人民受到厚厚的城墙的保护，断绝敌人侵入家园的可能性。"
 ideagroups.1918.a:0 "精益求精！"
 promised_land:0 "应许之地"
 desc_promised_land:0 "我们密切关注我们城市的防御能力。"
 ideagroups.1919.t:0 "世上的光"
 ideagroups.1919.d:0 "神明是指引我们走向繁荣的灯塔。它的世俗代表是我们的统治者[Root.Monarch.GetName]。他的一生都奉献给了我们信仰的扩张。由于[Root.Monarch.GetHerHis]不懈努力，世界各地的人们都在放弃和怀疑他们错误的信仰，去寻找光明。"
 ideagroups.1919.a:0 "让他们放马过来。"
 ideagroups.1920.t:0 "意外之喜"
 ideagroups.1920.d:0 "[Root.GovernmentName]的某些成员开始提倡我国应当扩张已经有一段日子了，因为神与我们同在。尽管过去不愿做出重大决定，我们的领袖[Root.Monarch.GetName]依然长时间听取了他们的建议，他的意志也开始改变。\n我们的将领们被告知有关这一雄心勃勃的想法，并选择加入他们，即使那意味着他们需要投身于新的部队。"
 ideagroups.1920.a:0 "我们必须做好准备！"
 lo_and_behold:0 "意外之喜"
 desc_lo_and_behold:1 "我们将军对事业的奉献精神使得我军开支大大降低。"
 ideagroups.1921.t:0 "明斯特的再洗礼派专政"
 ideagroups.1921.d:0 "明斯特爆发了一场宗教叛乱，其领导人试图夺取政权。他们遵循圣经平均分配财富的教义，因而造成了轰动的反响，许多人决定加入他们的行列。[Root.GetName]陷入动乱，甚至我们的一些民众也明确地表达了对他们的支持。"
 ideagroups.1921.a:0 "我们必须支持人与人的绝对平等。"
 ideagroups.1921.b:0 "我们必须结束这种愚蠢的行为。"
 le_prophete:0 "先知"
 desc_le_prophete:0 "我们支持我国人民平等的愿望。"
 the_unfortunate_traveller:0 "不幸的旅行者"
 desc_the_unfortunate_traveller:0 "我们不能把国家变成愚人的天堂。"
 ideagroups.1932.t:0 "受祝福的土地"
 ideagroups.1932.d:1 "这片土地很富饶，我们经常会发现新的狩猎场、丰饶的山脉和茂密的森林。下次我们会发现什么？"
 ideagroups.1932.a:0 "我们将谦恭地接受这份礼物。"
 blessing_of_the_land:0 "受祝福的土地"
 desc_blessing_of_the_land:0 "这片土地资源丰富。"
 ideagroups.1933.t:0 "非常规战术"
 ideagroups.1933.d:0 "多年来，我们学会了如何免受外国的威胁。我们处理问题的手段可能不是最好的，也不是最能使人认同的，但没有人能否认它是有效的。如果再次处于战争状态，我们会给敌人好好上一课。"
 ideagroups.1933.a:1 "我们无懈可击。"
 defensive_stance:0 "防御姿态"
 desc_defensive_stance:0 "巧妙地结合诡计和风筝战术，我们就能遏制敌人的攻势。"
 ideagroups.1934.t:0 "维持和平"
 ideagroups.1934.d:0 "法律对于维持我们成员之间的和平很重要。如果你做错事，就必须付出代价。如果你做得对，你就会得到奖赏。部落的幸福取决于尊重这些法律。"
 ideagroups.1934.a:0 "先祖们在注视。"
 ideagroups.1935.t:0 "不敬先祖"
 ideagroups.1935.d:0 "与邻国的接触带来了并非人人都能接受的新思想。不满在人民中蔓延，而萨满反对一切与我们的传统和立场相反的想法。"
 ideagroups.1935.a:0 "我们必须回到正确的道路上。"
 disrespecting_the_ancestors:0 "不敬先祖"
 desc_disrespecting_the_ancestors:0 "萨满不满意我们为人民选择的道路。"
 ideagroups.1936.t:0 "一位伟大的战士"
 ideagroups.1936.d:0 "我们的队伍中出现了一位天生的领袖，一个能激发人们勇气和敌人恐惧的战士。只有傻瓜才会让他离开领导岗位。"
 ideagroups.1936.a:0 "在他的领导下，我们的战士将战无不胜。"
 ideagroups.1937.t:0 "我们的队伍过于自信"
 ideagroups.1937.d:0 "我们部队的士气高涨是毫无疑问的。但这并不总是好事。我们的士兵现在在战斗中更加勇敢，这给我们带来了巨大的荣耀，但他们也变得鲁莽了。"
 ideagroups.1937.a:0 "我们应该更加谨慎。"
 overconfidence:0 "过于自信"
 desc_overconfidence:1 "我们的战士士气高昂，直扑敌人，这是一把双刃剑。"
 ideagroups.1938.t:0 "失控的大火"
 ideagroups.1938.d:1 "我们的人民会定期焚烧土地，召回大地的各位神灵，以便土地在经我们使用后，能再度恢复生机。此乃传统习俗，通常都会很顺利。然而这一次火势无人看管，大火已经发展到无法控制的程度。它没有带来财富，反而把财富夺走了。"
 ideagroups.1938.a:0 "我们干了些什么？！"
 ideagroups.1939.t:0 "在刀刃上跳舞"
 ideagroups.1939.d:1 "与我们的邻居接触给我们带来了新的想法和产品，但它也显示了我们是如何不同于他们。你知道如何对待你的部落，但你不知道如何对待外国人。他们会喜欢我们的传统、我们的话语、我们的信条吗？"
 ideagroups.1939.a:0 "这会导致什么结果？"
 ideagroups.1940.t:0 "外族传统"
 ideagroups.1940.d:1 "当外国的土地被我们统治时，不同的传统和信仰就会在这些土地上传播。有时，当地居民要求我们尊重他们的传统。如果我们尊重他们，他们会更高兴地配合我们，但他们可能会觉得我们过于软弱。如果我们不这样做，他们可能会反抗，至少会不太服管。我们该怎么办？"
 ideagroups.1940.a:0 "我们应该尊重他们的信仰。"
 ideagroups.1940.b:0 "他们输给了我们，就该服从。"
 traditions_respected:0 "尊重传统"
 desc_traditions_respected:0 "尽管他们需要适应，我们认为他们的理念是有效的，我们会让他们继续保持。至少是现在。"
 traditions_disrespected:0 "不尊重传统"
 desc_traditions_disrespected:0 "他们的传统不如我们，因此他们应该抛弃传统，去适应。"
 ideagroups.1941.t:0 "新观念并不适合所有人"
 ideagroups.1941.d:1 "传统思想和外来观念并非总能和谐交融。有人认为我们正在偏离本身的文化，拥抱这些新观念，但我们从外国获益匪浅……"
 ideagroups.1941.a:0 "他们不理解。"
 peace_kept:0 "保持和平"
 desc_peace_kept:0 "人民安居乐业，我们在祖国的土地上享受着和平的成果。"
 dancing_on_the_knife_good:0 "在刀刃上跳舞"
 desc_dancing_on_the_knife_good:0 "我们的外交卓有成效。"
 dancing_on_the_knife_bad:0 "在刀刃上跳舞"
 desc_dancing_on_the_knife_bad:0 "我们的外交未能成功。"
 random_event.EVTDESC2D:0 "随着时间流逝，我们的故乡和殖民地之间的联系越来越弱。[platinean_province.GetName]中的定居者几乎已经不与祖族联系。他们现在更愿意自称是拉普拉塔人，这种情绪开始在整个[platinean_province.GetAreaName]中传播。"
 random_event.EVTDESC2E:0 "随着时间流逝，我们的故乡和殖民地之间的联系越来越弱。[quebecois_province.GetName]中的定居者几乎已经不与祖族联系。他们现在更愿意自称是魁北克人，这种情绪开始在整个[quebecois_province.GetAreaName]中传播。"
