 EVTDESC1032:0 "数十年来的糟糕殖民政策以及管理失当导致了殖民地居民的不满。他们日益渴望独立，大量的起义在殖民地四处爆发。"
 EVTOPTA1032:0 "不能允许这一切继续了"
 EVTNAME1051:0 "加入神圣罗马帝国"
 EVTDESC1051:0 "彼时构成神圣罗马帝国的王国与公国的联盟构成了中欧的大部分。帝国的规模在不同时期各不相同，在其存在的大部分时间也都组织松散，但德意志和奥地利的土地始终是帝国不可分割的部分。"
 EVTOPTA1051:0 "准备加入"
 EVTOPTB1051:0 "继续中立"
 EVTNAME1052:0 "放弃神圣罗马帝国"
 EVTDESC1052:0 "$PROVINCENAME$的人民已经无法再忍受神圣罗马帝国内无休止的宗教与政治的纷争了。与皇帝的关系已达到历史冰点，而许多人认为离开联邦符合$PROVINCENAME$的最大利益。"
 EVTOPTA1052:0 "离开帝国"
 EVTOPTB1052:0 "试着改善关系"
 EVTNAME1053:0 "放弃神圣罗马帝国"
 EVTDESC1053:0 "$PROVINCENAME$的人民已经无法再忍受神圣罗马帝国内无休止的宗教与政治的纷争了。与皇帝的关系已达到历史冰点，而$MONARCH$可耻的名声无助于改善我们的境况。许多人认为离开联邦符合$PROVINCENAME$的最大利益。"
 EVTOPTA1053:0 "离开帝国"
 EVTOPTB1053:0 "试着改善关系"
 EVTNAME1061:0 "渴望自由"
 EVTDESC1061:1 "$MONARCH$的糟糕统治、民众对自由的渴望和对实现开明理想的追求，激发了一场似乎不可避免的革命。平民大众已经联合起来，拿起武器企图推翻政府，从而引发了我们这个时代最血腥的革命之一。"
 EVTOPTA1061:0 "悲惨的时代来临了"
 EVTNAME1062:0 "政府无能"
 EVTDESC1062:0 "目前的政府没有能力处理国家的局势，已经激起了新的动荡。民众要求立即解散政府，为此他们不惜采取极端方式。"
 EVTOPTA1062:0 "不予理会"
 EVTOPTB1062:0 "阻止情况恶化"
 EVTNAME1063:0 "海外战争"
 EVTDESC1063:0 "过去的几年中，$COUNTRY$在财务上的前景已经相当黯淡。$MONARCH$持续对外战争的投资，政府对财政的漠视以及政治的不稳定都让国家元气大伤，这使得$COUNTRY$濒临破产。"
 EVTOPTA1063:0 "国库还能支持"
 EVTOPTB1063:0 "削减战争开支"
 EVTNAME1064:0 "秩序恢复"
 EVTDESC1064:0 "经过数年的动荡纷争，我们的国家终于恢复了秩序。"
 EVTOPTA1064:0 "好的"
 EVTNAME1071:0 "国力下滑"
 EVTDESC1071:0 "随着新大陆的发现和新贸易线路的建立，新的航海时代已经诞生。其他国家的探险者带着抢手的香料、奢侈品和大宗商品正在回国。贸易国的突然减少对我们的国家来说十分重要，我们面临着突如其来的经济衰退，这迫使我们的政府管控支出。"
 EVTOPTA1071:0 "减少军事投资"
 EVTOPTB1071:0 "减少贸易投资"
 EVTOPTC1071:0 "减少行政投资"
 EVTNAME1072:0 "王位受威胁"
 EVTDESC1072:0 "与大多数王朝一样，我国不断受到外国竞争对手的攻击，他们声称对我们的王位拥有权利。由于缺乏财政资源，$MONARCH$已被建议寻求外交谈判，否则将面临我们帝国的终结。"
 EVTOPTA1072:0 "强硬维护王权"
 EVTOPTB1072:0 "寻求外交妥协"
 EVTNAME1073:0 "国家分裂"
 EVTDESC1073:0 "虽然$COUNTRY$的领土面积辽阔，但在政治上却是一个相当破碎的国家。$MONARCH$对帝国的权力受到各地方领主的严重牵制，该如何治理如此庞大的帝国他正面临着越来越大的考验。具有不同价值观和信仰的文化族群被杂糅在一起，这导致了在一些最微不足道的事情上也会爆发冲突。"
 EVTOPTA1073:0 "加强中央集权"
 EVTOPTB1073:0 "随他去吧"
 EVTNAME1074:0 "$TREASURER$ 改革"
 EVTDESC1074:1 "管理像$COUNTRY$一样的大帝国需要有详尽的经济规划，缺少财政顾问的后果被证明是灾难性的。任命[Root.Adm_Advisor.GetName]作为我们的[Root.Adm_Advisor.GetTitle]会让我们避免这一情况的发生。然而，[Root.Adm_Advisor.GetSheHeCap]引入了一系列的金融改革，包括更公平的税制系统和给国家债务注资的一项大计划。"
 EVTOPTA1074:0 "发行国债。"
 EVTOPTB1074:0 "税收改革。"
 EVTNAME1075:0 "繁荣时期"
 EVTDESC1075:0 "$MONARCH$因我国的艺术成就和繁荣的经济享誉世界。艺术家、哲学家和诗人纷纷涌入$CAPITAL$，繁荣的经济使得许多人愿意资助艺术发展。众多符合建筑美学的建筑拔地而起，建成的美丽园林夸饰着我国的富裕，新晋的精英知识分子争相提出改善我国各方各面的想法。"
 EVTOPTA1075:0 "投资建设更好的城市基础设施。"
 EVTOPTB1075:0 "投资建设更好的乡村基础设施。"
 EVTOPTC1075:0 "投资推广更好的生产方法。"
 EVTNAME1076:0 "开拓殖民地"
 EVTDESC1076:0 "伴随新大陆的发现，我们似乎进入了最繁荣时期。尽管回馈给我们的巨大财富使$MONARCH$有能力资助世界上最杰出的军队，我们仍未成功地建立强大的海军。迄今为止，[Root.Monarch.GetHerHis]征服邻国尝试未尝一胜。"
 EVTOPTA1076:0 "投资海军。"
 EVTOPTB1076:0 "放弃海上霸权。"
 EVTNAME1081:0 "教宗国"
 EVTDESC1081:0 "在罗马城内，许多罗马天主教徒的极度忠诚使他们想要拥有由教宗统治的独立国家。大多数人已经表示支持这个想法，现在正寻求$MONARCH$的同意。"
 EVTOPTA1081:0 "绝不同意。"
 EVTOPTB1081:0 "罗马应该是他们的。"
 EVTNAME2001:0 "新教改革"
 EVTDESC2001:0 "反对罗马天主教会的思潮在整个欧洲蔓延，这是僧侣和神职人员越来越腐败的结果。人们对教会现行教义和贪婪提出质疑。在$CAPITAL$的一位僧侣很长时间以来对此深切关注，现在公开表达了他对教会的不满，为宗教改革铺平了道路。"
 EVTOPTA2001:0 "让我们拭目以待"
 EVTNAME2002:0 "新教传播"
 EVTDESC2002:0 "教宗的世俗影响与日俱增，他们对宗教仪式的强调逐渐引起了整个欧洲的担心。新思想的布道越来越普遍，并在社会的多个阶层中很受欢迎——农民获得尊严和尊重，富人则无需耗费财富来获得救赎。$PROVINCENAME$的大部分公民开始质疑他们宗教领袖的权威和行为。"
 EVTOPTA2002:0 "好的"
 EVTOPTA2011:0 "让我们拭目以待"
 EVTNAME2012:0 "改革宗派的传播"
 EVTDESC2012:0 "在介绍了神学改革的中心原则和思想的《基督教要义》一书出版后，欧洲的社会、政治和哲学态度开始发生变化。「天选之人」和「预定论」的教义对$PROVINCENAME$的民众产生了强烈的影响，使他们放弃自己的旧有观念，转而支持改革派学者所宣扬的信仰。"
 EVTOPTA2012:0 "好的"
 EVTNAME2031:0 "宗教冲突"
 EVTDESC2031:0 "虽然$MONARCH$努力调和国内各教派之间的争端，激烈的宗教冲突仍然在不断发生。局势已经极度恶化，如果不采取有效的措施，一场内战随时可能爆发。"
 EVTOPTA2031:0 "消灭异端"
 EVTOPTB2031:0 "宗教宽容"
 EVTNAME2032:0 "异端不断增加"
 EVTDESC2032:0 "尽管国家已经在全力地铲除异端，但我们一些省份的民众仍旧顽固地忠于他们的信仰，抵制我们的国教。"
 EVTOPTA2032:0 "驱逐他们"
 EVTOPTB2032:0 "感化他们"
 EVTNAME2033:0 "镇压异端"
 EVTDESC2033:0 "我国严厉镇压异端信徒的努力并没有获得预期的效果。国家没有实现秩序井然和信仰归一，相反我们的行动进一步激怒了民众，导致暴戾和残忍的行为增加。"
 EVTOPTA2033:0 "加大资金投入以镇压异端"
 EVTOPTB2033:0 "无视他们"
 EVTOPTC2033:0 "做出让步"
 EVTNAME2034:0 "宗教危机加剧"
 EVTDESC2034:0 "虽然国家下了大力气来使社会能够容忍不同的宗教，但是暴力和骚乱事件仍旧越来越频繁。冲突逐渐升级，不同宗教各方都表现出残暴的一面。他们之间的沟堑正在扩大，威胁着国家的统一。"
 EVTOPTA2034:0 "镇压异端"
 EVTOPTB2034:0 "感化他们"
 EVTNAME2035:0 "一纸空文"
 EVTDESC2035:0 "前阵子$MONARCH$颁布的宽容法案被事实证明只是一张废纸。在几处$MONARCH$已经颁布宽容法案的省份，仍旧发生了几起针对少数宗教团体的暴力事件。"
 EVTOPTA2035:0 "也许再想点其他办法"
 EVTOPTB2035:0 "起草新法案"
 EVTDESC3001:0 "自$YEAR$年起，$COUNTRY$面临了近十年的混乱，慢慢消耗了国家实力，并使国家濒临崩溃的边缘。我们的国家同时在社会和经济方面苦苦挣扎，饥荒和战争困扰着我们的人民，对贵族和教会的日益增长的反对导致了一系列针对君主的叛乱和暗杀企图。"
 EVTOPTA3001:0 "悲惨的时代来临了"
 EVTNAME3002:0 "宗教斗争"
 EVTDESC3002:0 "$COUNTRY$政府时常面临外部势力动摇地方群众宗教信仰的困扰。这已经在$PROVINCENAME$引发了严重的骚乱，可能扩大并威胁其他邻近地区。"
 EVTOPTA3002:0 "一个国家，一种信仰！"
 EVTOPTB3002:0 "容忍所有信仰"
 EVTNAME3003:0 "国家动荡"
 EVTDESC3003:0 "战争的精神压力、人口的减少和对贵族弄权的纵容对于我国的危急状况有百害而无一利。农民起义正变得越来越司空见惯，若不采取严厉的措施，我们将需要漫长的恢复过程。"
 EVTOPTA3003:0 "继续穷兵黩武"
 EVTOPTB3003:0 "攘外必先安内"
 EVTNAME3004:0 "农民骚乱"
 EVTDESC3004:0 "饥饿、瘟疫和我们进一步控制农民法律和经济地位的举措，正在消耗普通民众的力量。动荡正在社会底层中酝酿，并可能使我们这饱受磨难的国家的混乱更加恶化。"
 EVTOPTA3004:0 "限制农奴制"
 EVTOPTB3004:0 "继续奴役"
 EVTNAME3005:0 "力竭于战"
 EVTDESC3005:0 "瘟疫，饥饿以及战争的蹂躏以及使得我们的人民无法忍受。人民乞求政府减轻他们的痛苦，结束他们的牺牲与苦难。"
 EVTOPTA3005:0 "置之不理"
 EVTOPTB3005:0 "顺应民意"
 EVTNAME3006:0 "阴谋诡计"
 EVTDESC3006:0 "由于贫乏的统治才能，$MONARCH$成为了野心家阴谋的受害者。反对派一天天强大。显然在这么一个麻烦的时期，$MONARCH$根本不是一个能领导国家的强势人物。"
 EVTOPTA3006:0 "继续信任他"
 EVTOPTB3006:0 "反对$MONARCH$"
 EVTNAME3007:0 "饥荒席卷$COUNTRY$"
 EVTDESC3007:0 "大面积的农业歉收使粮食极度缺乏。人民向政府请求援助，但是帮助这么多的人将需要极大的支出。"
 EVTOPTA3007:0 "救济灾民"
 EVTOPTB3007:0 "无能为力。"
 EVTDESC3008:0 "持续多年的动荡终于结束了！"
 EVTOPTA3008:0 "秩序恢复"
 EVTNAME3011:0 " $COUNTRY$发生革命！"
 EVTDESC3011:1 "几十年的封建压迫、宗教不容忍和不公正的税收导致了我们国家的革命运动。[Root.Monarch.GetTitle][Root.Monarch.GetName]拼命寻求帮助以应对不断增加的问题，而国家正处在财政破产的边缘。人民对自由的不断要求是一个巨大的挑战，如果处理不当，那麻烦就大了。"
 EVTOPTA3011:0 "悲惨的时代来临了。"
 EVTNAME3012:0 "宗教冲突"
 EVTDESC3012:2 "随着改革思潮席卷我们的国家，围绕在[Root.GetUsableName]的宗教少数派问题爆发了激烈的争辩。宗教自由的拥护者抓住这个时机来呼吁改革以改善[minority_religion_province.Religion.GetName]信仰以及其他少数派宗教信徒在国家中的地位。反对派则在积极推动对他们的全面镇压。如果不妥善处理，宗教革命将一触即发。"
 EVTOPTA3012:0 "一个国家，一种信仰。"
 EVTOPTB3012:0 "容忍所有信仰。"
 EVTNAME3013:0 "农奴压迫"
 EVTDESC3013:0 "由于肩头的重压，不满情绪正在社会底层散播。他们反抗采邑制度，高额赋税以及食物的短缺已经导致了全国爆发了几处叛乱。"
 EVTOPTA3013:0 "限制农奴制。"
 EVTOPTB3013:0 "继续奴役。"
 EVTNAME3014:0 "社会改革"
 EVTDESC3014:1 "哲学家们进行了许多大胆的辩论，这些涉及到社会革新和道德准则的新思想给人们留下了深刻的印象。[Root.Monarch.GetName][Root.Monarch.GetTitle]开始害怕他们可能会收到捣乱分子的影响而传播更激进的思想，进一步增加国家的不稳定因素。"
 EVTOPTA3014:0 "支持自由思想。"
 EVTOPTB3014:0 "他们是威胁。"
 EVTNAME3015:1 "[Root.GovernmentName]的官僚机构"
 EVTDESC3015:1 "我国的中央政府已经变得非常腐败和臃肿，很难通过出台政策来改善这种情况。革命的关键要求之一就是下放权力和削弱官僚机构，以免扼杀资产阶级。"
 EVTOPTA3015:1 "削减官僚机构。"
 EVTOPTB3015:1 "扩大官僚机构。"
 EVTNAME3016:0 "统治危机"
 EVTDESC3016:1 "[Root.Monarch.GetTitle][Root.Monarch.GetName]的优柔寡断和糟糕的行政管理使得人们对他的统治感到不满。反对派一天比一天强大。显然，在这个大革命时代，[Root.Monarch.GetName]根本不是一个合适的领导者。"
 EVTOPTA3016:1 "支持[Root.Monarch.GetTitle]。"
 EVTOPTB3016:1 "反对[Root.Monarch.GetTitle]。"
 EVTNAME3017:0 "濒临破产"
 EVTDESC3017:1 "战争，大面积的粮食歉收，再加上失败的经济政策，所有一切正慢慢地使国家走上经济动荡的道路。当货币快速贬值，实际购买力一天天降低时，破产的前景开始隐约迫近我们的国家。"
 EVTOPTA3017:0 "铸造更多货币。"
 EVTOPTB3017:0 "我们必须稳固住币值。"
 EVTNAME3018:0 "经济动荡"
 EVTDESC3018:0 "经济政策的适当耗尽了国库中最后一分钱。如果想从中恢复，我们必须立即制定更好的经济政策。"
 EVTOPTA3018:0 "削减战争支出。"
 EVTOPTB3018:0 "我另有打算。"
 EVTNAME3019:0 "革命结束"
 EVTDESC3019:0 "持续多年的动荡终于结束了！"
 EVTOPTA3019:0 "秩序恢复。"
 EVTNAME3021:0 "农民起义"
 EVTDESC3021:0 "农民近来一直要求经济，宗教和政治的改革。他们的不满情绪已经酝酿了很长时间，暴力反抗成为了一种日常行为。即使没有领导核心也没有合适的装备，农民仍然设法对权威提出挑战。作为抗议，一些重要建筑，包括宗教和其他，被烧毁和掠夺。"
 EVTOPTA3021:0 "悲惨的时代来临了"
 EVTNAME3022:0 "农民抗议"
 EVTDESC3022:0 "地区性的反抗和抗议在我国四处爆发。愤怒的农民要求立即进行社会和政治改革。繁重的赋税和领主的暴政迫使这些农民走向风口浪尖。"
 EVTOPTA3022:0 "继续压迫"
 EVTOPTB3022:0 "限制农奴制"
 EVTNAME3023:0 "宗教暴乱"
 EVTDESC3023:0 "宗教改革的教义迎合了大量受压迫农民们的需要。这种吸引力更多地是来自于自身苦难的生存现状。许多农民相信他们将会得到支持并且他们的苦难将会减轻。然而，随着明确动机和残酷思想武装起来的农民起义波及全国，一些宗教改革论者也开始反对这些「农民杀人犯」。"
 EVTOPTA3023:0 "击溃他们！"
 EVTOPTB3023:0 "让他们选择自己的信仰"
 EVTNAME3024:0 "军队换装"
 EVTDESC3024:0 "随着军事科技的日渐发展以及火炮的引入使我们的军队多多少少变得有点落后。曾经的荣耀已经成为历史，其而代之的是困顿和挫败。因此军队要求政府加大军费支出以重现昨日荣光。"
 EVTOPTA3024:0 "你们已经过时了"
 EVTOPTB3024:0 "他们也许还有用"
 EVTNAME3025:0 "国家分权"
 EVTDESC3025:0 "在农民战争的初期，叛军人数多于地主和骑士而占了上风。由于我们已经从政治上分化了国家，最初小范围的地方性的动乱最终越过了省界，将国家大部分地区卷入其中。"
 EVTOPTA3025:0 "碾碎他们"
 EVTOPTB3025:0 "磋商解决"
 EVTNAME3026:0 "农民起义结束"
 EVTDESC3026:0 "过去几年的动乱现在似乎结束了！我们没有必要再担心农民们会为改革而斗争了，他们已经没有战斗的愿望了。"
 EVTOPTA3026:0 "秩序恢复"
 EVTNAME3051:0 "文化动荡"
 EVTDESC3051:0 "在我国某一省份，对少数民族持续的压迫和剥削已经达到了顶峰。该省人民奋起武装反抗我们的统治。"
 EVTOPTA3051:0 "镇压叛乱"
 EVTOPTB3051:0 "谈判磋商"
 EVTNAME3071:1 "[Root.NativeCulture.GetName]人进入殖民地"
 EVTDESC3071:1 "随着我们在[Root.GetName]的殖民地继续发展壮大，我们开始挤占自称为「[Root.NativeCulture.GetName]」的民族的领地。他们用自己的语言发出嘲笑和侮辱，甚至开始袭击我们的定居点。我们当中一个同情这些野蛮人的家伙学习了[Root.NativeCulture.GetName]语，他告诉我们，那些人宣称我们在[Root.GetName]的殖民地侵占了他们的先祖之地。显然他们要求我们予以让步，否则战争将不可避免。"
 EVTOPTA3071:1 "把这些野蛮人从[Root.GetName]消灭掉！"
 EVTOPTB3071:1 "给他们点钱，让他们闭嘴。"
 EVTOPTC3071:1 "只要能和平相处，要多少我给多少。"
 EVTNAME3072:1 "[Root.NativeCulture.GetName]人袭击了殖民地"
 EVTDESC3072:2 "[Root.GetName]的[Root.Culture.GetName]移民只不过是想为[Root.GetSuperRegionName]这片蛮荒之地带来文明，以优越的[Root.Culture.GetGroupName]文化使之开化。然而这些[Root.NativeCulture.GetName]野人似乎拒绝接受我们的优越文化，我们对这些原住民的严酷镇压也只会助长我们的殖民队与[Root.NativeCulture.GetName]部落居民的紧张关系。现在唯一的问题是，我们该如何解决这种情况？"
 EVTOPTA3072:1 "我们用武力来解决！"
 EVTOPTB3072:1 "事态无可挽回，只有放弃殖民地。"
 EVTNAME3073:1 "[Root.NativeCulture.GetName]人乞求救助"
 EVTDESC3073:1 "看来我们对居住在殖民地内外的[Root.NativeCulture.GetName]人的严酷镇压严重影响到了他们的继续生存。我们的殖民队有意无意间带来的几种外来疾病摧毁了[Root.GetName]当地的[Root.NativeCulture.GetName]人口，现在他们的领袖找到我们，乞求我们的宽容并怜悯他们人民的苦难。"
 EVTOPTA3073:1 "这些野蛮人还不知道真正的苦难。"
 EVTOPTB3073:1 "也许这一次我们应该仁慈一些。"
 EVTNAME3074:1 "殖民扩张"
 EVTDESC3074:1 "我们在[Root.GetName]实行的军事化管理制度取得了显著成效，很明显[Root.NativeCulture.GetName]土著已经完全适应了我们治下的规矩，不敢对我们的政策说一个「不」字。他们搬离了那些最肥沃的土地，取而代之的是我们最优秀的[Root.Culture.GetName]殖民者。我们的殖民公司已经开始使用[Root.NativeCulture.GetName]先人们的土地，但他们要求财政给予支持。"
 EVTOPTA3074:1 "为了荣耀、上帝和黄金！"
 EVTOPTB3074:1 "这太昂贵了。"
 EVTNAME3075:1 "与[Root.NativeCulture.GetName]部族之间的贸易有利可图。"
 EVTDESC3075:1 "一些撮尔小邦质疑我们让[Root.NativeCulture.GetName]人参与殖民地贸易的政策，他们无法理解这么做有什么价值，我们的商人知道这些土著手头里到底有多少财富。这些未开化的野蛮人根本不知道他们拥有的财富。我们现在拥有祖祖辈辈都未曾拥有的机会，用些金属和小商品从他们手里换取黄金和一些草药。"
 EVTOPTA3075:1 "成交！"
 EVTOPTB3075:1 "投资他们的部落。"
 EVTOPTC3075:1 "我们不会利用这些人的。"
 EVTNAME3076:1 "[Root.NativeCulture.GetName]人民需要救助"
 EVTDESC3076:2 "我们在[Root.GetName]与[Root.NativeCulture.GetName]中的殖民者之间的交易似乎导致爆发了相对于[Root.GetSuperRegionName]地区的外来的瘟疫。他们对我们讲述了惊悚的故事：与我们交易来的商品带回他们的部落后感染了他们老者弱者等，而他们的治疗者从未见过这些疾病。他们仅请求输送一批免费药品，这样他们将很乐意开始融入我们的殖民地。"
 EVTOPTA3076:1 "我们的金库可以承担这笔费用吗？"
 EVTOPTB3076:1 "他们要多少我给多少！"
 EVTNAME3077:1 "[Root.NativeCulture.GetName]人民请求改信[Root.Owner.Religion.GetName]！"
 EVTOPTA3077:1 "欢迎来到我们信仰的怀抱！"
 EVTOPTB3077:1 "一位优秀的[Root.Owner.Monarch.GetTitle]会允许[Root.Owner.Monarch.GetHerHis]人民依然故我。"
 EVTNAME3081:0 "经济混乱"
 EVTDESC3081:0 "多年以来我国本土的税源逐渐枯竭。而海外大量流入的黄金和白银则导致无法控制的剧烈物价波动。财政总管竭力维持金融秩序，制定严格的预算制度。但金融领域的不确定因素实在是太多了，最终总是出现严重的赤字。"
 EVTOPTA3081:0 "我们正处于破产的边缘"
 civil_war.6.t:0 "$CAPITAL$的叛军支持"
 civil_war.6.d:1 "觊觎者甚至在首都中都寻求到了支持。而一支军队已经就在$CAPITAL_CITY$城门外了，城市即将陷落！"
 civil_war.6.a:0 "这很严重！"
 EVTNAME3091:0 "内战爆发！"
 EVTDESC3091:1 "[Root.Monarch.GetName]不断的密谋惹怒了贵族，并使得[Root.Monarch.GetHerHim]自己成为贵族们的强敌。现在，随着流言蜚语，终止[Root.Monarch.GetHerHis]错误统治行为已成为现实行动：[Root.upstart_pretender.GetName]，一个在贵族中对[Root.Monarch.GetName]最严厉的批评者，已经在其身边召集军队，并开始公开挑战[Root.Monarch.GetHerHis]对国家的统治。"
 EVTOPTA3091:0 "镇压反对派！"
 EVTNAME3092:0 "寻求支持"
 EVTDESC3092:2 "反对$MONARCH$的力量不断赢得新的支持者，他们很有可能会推翻现政权。为了维持自己的地位，$MONARCH$开始转向$COUNTRY$的盟友[ally_country.GetUsableName]请求援助。"
 EVTOPTA3092:0 "向[ally_country.GetName]请求援助。"
 EVTOPTB3092:1 "让我们自力更生。"
 EVTNAME3093:0 "外戚作乱"
 EVTDESC3093:1 "王室联姻本是喜事，但有鉴于我国君主和贵族之间的激烈冲突造成贫弱的环境下，这不啻是一个诅咒。一些外戚乘机扩大其在我国的影响力掠去更大的权力。他们已把目光投向了[inlaws_province.GetName]。除非我们采取行动，否则我们在此地的权威会大大减少。"
 EVTOPTA3093:0 "采取合适的措施。"
 EVTOPTB3093:0 "无视他们的无力的尝试。"
 EVTNAME3094:1 "[Root.GetCapitalName]陷落"
 EVTDESC3094:1 "$PROVINCENAME$的大部分已经陷入叛军之手。在这里，我们的军队不得不撤退，我们的支持者不得不躲藏。只有[Root.GetCapitalName]仍在坚守。但随着城市中一个大型防卫组织成员的叛逃，整个省份的陷落只是时间问题。"
 EVTOPTA3094:0 "我们必须在他们袭击前重整旗鼓。"
 EVTOPTB3094:0 "就这样吧。"
 EVTNAME3095:0 "士兵溃逃"
 EVTDESC3095:1 "我们的部队士气低落，大批逃兵甚至加入叛乱队伍。如果这种现象长期持续下去，我们很快就会发现我们无力阻止叛军接管我们的国家。"
 EVTOPTA3095:0 "试着重整士气。"
 EVTOPTB3095:0 "我们无能为力。"
 EVTNAME3096:0 "内战结束"
 EVTDESC3096:1 "随着[Root.Monarch.GetTitle][Root.Monarch.GetName]不断地胜利，内战带来的混乱马上就要结束了。剩余反对[Root.Monarch.GetHerHis]统治的人已经抱头鼠窜，无法继续抵抗了。现在是时候结束这种疯狂并恢复秩序了。"
 EVTOPTA3096:0 "胜利是我们的！"
 EVTNAME4011:0 "军事改革"
 EVTDESC4011:0 "$MONARCH$开始重新整顿本国的军事结构。尽管军官依然有不少贵族，但农民和市民也可以获得军衔。常规训练已经引进，上百艘战船与桨帆船等组成了庞大的舰队。"
 EVTOPTA4011:0 "只进行陆军改革"
 EVTOPTB4011:0 "只进行海军改革"
 EVTOPTC4011:0 "改革陆军和海军"
 EVTNAME4021:0 "$PHILOSOPHER$"
 EVTOPTA4021:0 "[Root.Adm_Advisor.GetHerHisCap]努力将为全国所称赞"
 EVTOPTB4021:0 "[Root.Adm_Advisor.GetHerHisCap]声望将远传国外"
 EVTNAME4022:0 "$NATURAL_SCIENTIST$"
 EVTDESC4022:0 "我们的顾问之一，$NATURAL_SCIENTIST$，在努力开发天文仪器，测量及定位星体的位置等方面得到了极大的支持。[Root.Adm_Advisor.GetHerHisCap]观测包括了太阳系的全面研究和超过 777 颗恒星的准确位置。"
 EVTOPTA4022:0 "[Root.Adm_Advisor.GetHerHisCap]努力将为全国所称赞"
 EVTOPTB4022:0 "[Root.Adm_Advisor.GetHerHisCap]声望将远传国外"
 EVTNAME4023:0 "$ARMY_REFORMER$"
 EVTDESC4023:0 "我们的顾问，$ARMY_REFORMER$，改良了围城战术和防御工事。$NAVAL_REFORMER_CAP_ADJ$参与了$MONARCH$的所有战役，频繁地巡查前线，重新设计并改善了一系列的防御工事。"
 EVTOPTA4023:0 "[Root.Mil_Advisor.GetHerHisCap]努力将为全国所倾赞"
 EVTOPTB4023:0 "[Root.Mil_Advisor.GetHerHisCap]声望将远传国外"
 EVTNAME4024:0 "$NAVAL_REFORMER$"
 EVTDESC4024:0 "$NAVAL_REFORMER$，我们的军事顾问，不断强调更有纪律的舰队和海军改革的必要性。[Root.Dip_Advisor.GetSheHeCap]他们说服了$MONARCH$进行一项大的舰队改造工程，建造战舰、桨帆船等战船以增强我们海军的实力。"
 EVTOPTA4024:0 "[Root.Dip_Advisor.GetHerHisCap]努力将为全国所倾赞"
 EVTOPTB4024:0 "[Root.Dip_Advisor.GetHerHisCap]声望将远传国外"
 EVTNAME4025:0 "$ARTIST$"
 EVTDESC4025:0 "$ARTIST$被尊为我们时代仍在世的最伟大的艺术家之一。数件$ARTIST_POSS_PRONOUN$作品位于存世珍品之列。"
 EVTOPTA4025:0 "[Root.Adm_Advisor.GetHerHisCap]努力将为全国所倾赞"
 EVTOPTB4025:0 "[Root.Adm_Advisor.GetHerHisCap]声望将远传国外"
 EVTNAME4026:0 "$TREASURER$"
 EVTDESC4026:0 "《国富论》是一部伟大的政治经济学著作，并成为后世经济自由主义理论的基石。$TREASURER$引入了「看不见的手」的概念——一个完全自由的系统在市场的作用下，通过竞争逐利机制往往能更有效的促进社会的利益。"
 EVTOPTA4026:0 "[Root.Adm_Advisor.GetHerHisCap]努力将为全国所倾赞"
 EVTOPTB4026:0 "[Root.Adm_Advisor.GetHerHisCap]声望将远传国外"
 EVTNAME4027:0 "$THEOLOGIAN$"
 EVTDESC4027:0 "我们的顾问，$THEOLOGIAN$，一定是当代最伟大的学者之一。$THEOLOGIAN_CAP_POSS_PRONOUN$在教父学和古典文学的领域的专业知识在我国的神学辩论具有极大的影响力。作为一个中立的人，人们认为$THEOLOGIAN_S_PRONOUN$是那些珍视自由超过正教的人们的灯塔。"
 EVTOPTA4027:0 "[Root.Adm_Advisor.GetHerHisCap]努力将为全国所倾赞"
 EVTOPTB4027:0 "[Root.Adm_Advisor.GetHerHisCap]声望将远传国外"
 EVTNAME4028:0 "$STATESMAN$"
 EVTDESC4028:0 "我们的顾问，$STATESMAN$，出版了$STATESMAN_POSS_PRONOUN$职业生涯最重要的一本著作——《论法的精神》。这一不朽的著作以三个重要的理论知名：政府的分类，政策的影响，以及最重要的部分——权力的隔离。"
 EVTOPTA4028:0 "[Root.Dip_Advisor.GetHerHisCap]努力将为全国所倾赞"
 EVTOPTB4028:0 "[Root.Dip_Advisor.GetHerHisCap]声望将远传国外"
 EVTNAME4029:0 "$COLONIAL_GOVERNOR$"
 EVTDESC4029:0 "我们的一个顾问，$COLONIAL_GOVERNOR$，大大增强了殖民统治和殖民地的稳定性。"
 EVTOPTA4029:0 "[Root.Dip_Advisor.GetHerHisCap]努力将为全国所倾赞"
 EVTOPTB4029:0 "[Root.Dip_Advisor.GetHerHisCap]声望将远传国外"
 EVTNAME4030:0 "$SPYMASTER$"
 EVTDESC4030:0 "$SPYMASTER$的组织精密的特勤和间谍网，成功而有效地阻止了所有一切威胁$MONARCH$生命安全的图谋，以及其他政治和外交的阴谋。"
 EVTOPTA4030:0 "[Root.Dip_Advisor.GetHerHisCap]努力将为全国所倾赞"
 EVTOPTB4030:0 "[Root.Dip_Advisor.GetHerHisCap]声望将远传国外"
 EVTNAME4031:0 "$DIPLOMAT$"
 EVTDESC4031:0 "$DIPLOMAT$是极其娴熟的外交家，$DIPLOMAT_POSS_PRONOUN$努力，使我国成为主要外交力量，并以此而闻名。"
 EVTOPTA4031:0 "[Root.Dip_Advisor.GetHerHisCap]努力将为全国所倾赞"
 EVTOPTB4031:0 "[Root.Dip_Advisor.GetHerHisCap]声望将远传国外"
 EVTNAME4032:0 "$TRADER$"
 EVTDESC4032:0 "$TRADER$是极其内行的商人，以其对改善贸易惯例及稳定我国经济而知名。"
 EVTOPTA4032:0 "[Root.Dip_Advisor.GetHerHisCap]努力将为全国所倾赞"
 EVTOPTB4032:0 "[Root.Dip_Advisor.GetHerHisCap]声望将远传国外"
 reforms.1.t:0 "金融改革"
 reforms.1.d:0 "我国正在彻底改革经济及行政管理。但这类改革代价昂贵，可能会在民众中引发一些愤怒。"
 reforms.1.a:0 "继续改革。"
 reforms.1.b:0 "不，这样的改革可能太残酷了。"
 reforms.2.t:0 "社会改革"
 reforms.2.d:0 "我国正在经历一场广泛的社会重组。贵族拥有的土地大幅缩水，并被迫保证减轻农民负担。解放占我国人口一大部的农奴的后果，就是使得贵族反对我们的统治。"
 reforms.2.a:0 "继续改革。"
 reforms.2.b:0 "我们不需要这样的改革。"
 reforms.3.t:0 "军事进步"
 reforms.3.d:0 "$MONARCH$已着手对我国军事系统进行一系列改革。战术革新包括：更浅更宽的战线，以使火力最大化；在步兵和轻、高机动炮兵的交叉训练等。新的战术原则基于火力和机动，避免重炮兵和移动缓慢的部队。"
 reforms.3.a:0 "投资更高质量的军队。"
 reforms.3.b:0 "我们不需要这样的改革。"
 reforms.4.t:0 "建筑进步"
 reforms.4.d:0 "我国正在建筑上取得重大进展，大量建筑拔地而起，其中有纪念、奇迹和水渠和学校等其他建筑。"
 reforms.4.a:0 "支持建筑学发展。"
 reforms.4.b:0 "不支持。"
 EVTNAME4041:0 "东印度公司"
 EVTDESC4041:0 "我们国家对东印度公司的兴趣主要是基于其巨额收入——来源于其他公司的初始投资——所激发的希望和雄心。与此同时，$MONARCH$也希望在当代世界贸易中发挥主导作用，不过这种愿望不一定能得到我国当地商人全心全意的支持。"
 EVTOPTA4041:0 "建立东印度公司。"
 EVTOPTB4041:0 "这是无用的投机。"
 EVTNAME4042:0 "国家银行"
 EVTDESC4042:0 "建立国家银行可以给我们带来严肃可靠的名声。这也使政府在战争时期筹集资金时更富弹性。"
 EVTOPTA4042:1 "注重通胀的控制。"
 EVTOPTB4042:1 "注重确保贷款盈利。"
 EVTNAME5001:0 "基督教传入"
 EVTDESC5001:0 "与移民、商人和传教士的密切接触影响到了这一地区的人民。他们渐渐地放弃了旧的宗教，转变了生活习俗和宗教信仰。"
 EVTOPTA5001:0 "皈依此教！"
 EVTOPTB5001:0 "尊重我们祖先的信仰。"
 EVTNAME5005:0 "叛乱！"
 EVTDESC5005:0 "沉重的赋税、宗教与文化的差异导致公民不满。如果此种情况继续下去，将严重影响我国的稳定。"
 EVTOPTA5005:0 "无视他们。"
 EVTOPTB5005:0 "降低赋税。"
 EVTNAME5008:0 "获赠礼物"
 EVTDESC5008:1 "良好的治理有时候会促使国内的贵族和商人给国库捐款，出于纯粹的爱国主义或作为卖官鬻爵的交易。"
 EVTOPTA5008:0 "收归国库。"
 EVTOPTB5008:0 "慷慨投资。"
 EVTNAME5014:0 "君主临时性精神错乱"
 EVTDESC5014:1 "$MONARCH$在过去几个月中表现怪异，[Root.Monarch.GetSheHe]大概是犯了某种暂时性的精神错乱。如此一来，我国将处于一种缺乏有效领导的境地。"
 EVTOPTA5014:0 "外求军事领导。"
 EVTOPTB5014:0 "外求行政领导。"
 EVTNAME5015:0 "杰出大臣"
 EVTDESC5015:1 "[Root.GetEventAdvisorName]，我们的[Root.GetEventAdvisorTitle]已经证明了他是一名杰出的人才，他为国家付出良多，我们庆幸有这样一位顾问为我们工作！"
 EVTOPTA5015:0 "让他分管行政。"
 EVTOPTB5015:0 "让他分管军事。"
 EVTNAME5016:0 "粮食歉收"
 EVTDESC5016:0 "$PROVINCENAME$的粮食歉收引爆了一场骚动。"
 EVTOPTA5016:0 "尝试帮助人民。"
 EVTOPTB5016:0 "镇压叛乱暴民。"
 EVTNAME5017:0 "宫廷丑闻"
 EVTDESC5017:1 "一桩宫廷丑闻爆发了！流言蜚语正在传播，说[Root.Monarch.GetTitle]的女儿做下了淫邪的丑事，这让[Root.Monarch.Dynasty.GetName]家族成了[Root.GetAdjective]贵族的笑柄。在这样尴尬的时刻，几乎什么都做不成。"
 EVTOPTA5017:0 "承担责任，待机而动。"
 EVTOPTB5017:0 "让一位顾问背黑锅。"
 EVTNAME5018:0 "蒙昧主义浪潮"
 EVTDESC5018:1 "一些学者在著作中发布了一些思想内容激进的文章，一旦这些文章流传出去，就很可能对稳定局面产生影响。我们是应该秉持愚民政策、压制这些知识的传播，还是选择不去做思想进步的绊脚石？"
 EVTOPTA5018:0 "知识就是力量。"
 EVTOPTB5018:0 "无知是福。"
 EVTNAME5019:0 "良好光景"
 EVTDESC5019:1 "[GetYear]年的农业收成很好，对于商人和企业家来说也提供了非常好的发展环境。这对我们的税收基础十分有利，而且在全境范围内都带来了收入的增长。"
 EVTOPTA5019:0 "获得长期收益。"
 EVTOPTB5019:0 "立刻攫取利益。"
 EVTNAME5022:0 "殖民浪潮"
 EVTDESC5022:1 "在本土人口、经济、政治上的压力使更多的人期待能在我们海外殖民地未知的土地上过上更好的生活，而商人们也在远洋贸易中寻求冒险经历和财富。"
 EVTOPTA5022:0 "获得额外的殖民队。"
 EVTOPTB5022:0 "获得资金收入。"
 EVTNAME5023:0 "商业浪潮"
 EVTDESC5023:0 "随着贸易的扩大，我们的商人越来越渴望在海外开始新的商业冒险。"
 EVTOPTA5023:0 "获得额外的商人。"
 EVTOPTB5023:0 "获得资金收入。"
 EVTNAME5024:0 "外交行动"
 EVTDESC5024:1 "国家之间的外交往往受到来自于双方的随机因素的影响，常常不是两国外交官员所能控制的。近来我们与邻国外交关系的起伏波动更甚于以往，这让我们的外交官感到很难应付。"
 EVTOPTA5024:0 "任命新的外交官员。"
 EVTOPTB5024:0 "改善与周边国家的关系。"
 EVTNAME5025:0 "成功的外交"
 EVTDESC5025:1 "我国外交官的杰出工作以及我们国家的强大实力，让我们在与同等国家的外交关系和地位中受益良多。我国的外交官正在妥善利用这些优势，让国家在谈判过程中拿到更有利的成果。"
 EVTOPTA5025:0 "享受荣耀。"
 EVTOPTB5025:0 "提升名誉。"
 EVTNAME5026:0 "瘟疫！"
 EVTDESC5026:1 "我们的国民经常受到疫病的困扰，它往往远比战争和饥荒更具威胁。十分不幸的是，一场新的天花疫情在[plague_province.GetName]爆发了。它也许将夺去许多人，尤其是许多年幼孩童的生命。"
 EVTOPTA5026:0 "我们必须做点什么！"
 EVTOPTB5026:0 "我们什么都做不了。"
 EVTNAME5027:0 "陆军改革"
 EVTDESC5027:0 "目前我们正在制定改革军队的计划，讨论新的战术、武器、指挥方式等，以提高我军的作战效率。"
 EVTOPTA5027:0 "投资军事科技。"
 EVTOPTB5027:0 "升级现有装备。"
 EVTNAME5032:0 "海军改革"
 EVTDESC5032:0 "目前我们正在制定一些小规模的海军改革计划。战术，武器以及指挥方式等方面的改进会提高我军的作战效率。"
 EVTOPTA5032:0 "投资海军科技。"
 EVTOPTB5032:0 "改良现有舰队。"
 EVTNAME5037:0 "农业革命"
 EVTDESC5037:1 "我们力图在[province_in_question.GetName]的种植、灌溉、土地管理上采取了新的技术，增加了我们的农业生产，从而给国家带来了更高的税收。"
 EVTOPTA5037:0 "供养更多的军队。"
 EVTOPTB5037:0 "征收更高的赋税。"
 EVTOPTC5037:1 "我们的制造业会得益！"
 EVTNAME5040:0 "良好政策"
 EVTDESC5040:1 "我们最近的政策在人民和贵族中赢得了广泛的支持。虽然其中的有一些超越现实地被放大解读了，就比如说政府对福利事业的兴趣和良好意愿。"
 EVTOPTA5040:0 "投资国家稳定。"
 EVTOPTB5040:0 "投资政府。"
 EVTOPTC5040:0 "充实国库。"
 EVTNAME5045:0 "政策失当"
 EVTDESC5045:1 "我们的政策激发了人民和贵族的普遍不满。这些政策看上去被民众曲解从而与我们的意图背道而驰，从而成为我们的反对者高举的论据，就比如说政府觉得福利事业无关痛痒并漠视其意义。"
 EVTOPTA5045:0 "我们做得没错。"
 EVTOPTB5045:0 "试着改善现状。"
 EVTNAME5050:0 "[Root.Get教士Name]不满"
 EVTDESC5050:1 "我们政府与[Root.Get教士Name]之间对于宗教和国家大政方针上的不同观点与利益所在的摩擦正蔓延开来，正变成重大冲突的源头。[Root.Get教士Name]现在要求改动几项政策，否则他们将撤回对[Root.GetRulerTitleOrRegency]的支持。"
 EVTOPTA5050:0 "无视他们的要求。"
 EVTOPTB5050:0 "接受他们的请求。"
 EVTNAME5051:0 "工匠不满"
 EVTDESC5051:0 "有关税收、公司、贸易和海关政策的冲突和抗议正愈演愈烈，如果这种情况得不到妥善的处理，可能会严重破坏我国的工业生产。"
 EVTOPTA5051:0 "处决捣乱分子。"
 EVTOPTB5051:0 "废除一项税收。"
 EVTNAME5052:0 "农民不满"
 EVTDESC5052:1 "地主压迫、赋税、徭役、农奴制和海关政策等时常引发冲突和抗议。如果我们不设法尽快解决问题，对我们国家的稳定度的影响可能非常可怕。"
 EVTOPTA5052:0 "我们自有国情在此！"
 EVTOPTB5052:0 "试着改善他们的现状。"
 EVTNAME5053:0 "商人团不满。"
 EVTDESC5053:0 "赋税、公司、港口责任、海军征用、贸易、海关政策等时常引发冲突和抗议，产生不良结果。"
 EVTOPTA5053:0 "减少贸易投资。"
 EVTOPTB5053:0 "消灭捣乱分子。"
 EVTNAME5054:0 "政治危机"
 EVTDESC5054:0 "政治危机时有发生。这经常涉及统治者和议会间的冲突、贵族间的动乱、贵族与商人或宗教领袖间的利益冲突等。"
 EVTOPTA5054:0 "让时间解决问题。"
 EVTOPTB5054:0 "声望并不是一切。"
 EVTNAME5055:0 "腐败丛生"
 EVTDESC5055:2 "腐败是政治和经济生活中最常见、最频繁的因素之一。去年发生的几起丑闻使这一问题变得更加突出，以至于我们的许多臣民都呼吁我们采取行动，解决这一日益严重的问题。如果做不到这一点，我们治理国家的能力就会受到严重影响。"
 EVTOPTA5055:0 "试着根除问题。"
 EVTOPTB5055:0 "无视他们。"
 EVTNAME5056:0 "外交侮辱"
 EVTDESC5056:1 "[Root.Monarch.GetTitle][Root.Monarch.GetName]的草率的修辞严重的冒犯了[insulted_party.GetAdjective][insulted_party.Monarch.GetTitle]，除了丢脸也没法简单地缓和与[insulted_party.Monarch.GetHerHim]关系。"
 EVTOPTA5056:0 "我们绝不会忘记这些。"
 EVTOPTB5056:0 "试着改善紧张局势。"
 EVTNAME5057:0 "努力设防"
 EVTDESC5057:1 "长期以来，边疆的要塞的修建是昂贵而重要的工程。我们在[Root.GetName]的地方当局声称他们地处战略要地，要求资金来翻新他们的省份要塞。"
 EVTOPTA5057:0 "此事至关重要。"
 EVTOPTB5057:0 "这太昂贵了。"
 EVTNAME5058:0 "贵族要求特权"
 EVTDESC5058:0 "$MONARCH$集中权利的尝试不断的冲击着[Root.Get贵族Name]的特权。如今他们终于失去了耐心，要求归还他们认为理当属于自己的一切。"
 EVTOPTA5058:0 "同意他们正当的请求。"
 EVTOPTB5058:0 "无视他们的要求。"
 EVTNAME5059:0 "贸易公司破产"
 EVTDESC5059:1 "[Root.GetUsableName]的最大的贸易公司之一失败了，同时被蒸发了大量财富。而该公司是建立在高风险投机性股票基础上的，因而远没有众人想象的那么安全。作为结果，人们对政府的信心动摇了。"
 EVTOPTA5059:0 "削减我们的开支。"
 EVTOPTB5059:0 "这不是什么无法处理的事情。"
 EVTNAME5061:0 "圣徒展现神迹"
 EVTDESC5061:0 "有些信徒十分虔诚，致力于帮助穷人和治疗病人。他们因这种善举被叫做圣徒，有时候他们的行为甚至被当作一种神迹。"
 EVTOPTA5061:0 "我们确实受神眷顾。"
 EVTOPTB5061:0 "他们的行为展现了正确的救赎之道。"
 EVTNAME5062:0 "医学规章制度的建立"
 EVTDESC5062:1 "我们在[Root.GetName]的地方政府和整个省份的知识阶层共同努力来增加此地区医生和助产士的数量。他们早已在规范和管理大学医学专业的培训上付出更多的精力，希望随着时间推移，这可以帮助减少迷信在医学实践中的影响。"
 EVTOPTA5062:0 "我们的这项研究有益于人口增长。"
 EVTOPTB5062:0 "还有其他改进余地。"
 EVTNAME5063:0 "贵族冲突"
 EVTDESC5063:1 "国内上层社会家庭间的冲突从未离开我们的视线。最近，两个贵族家庭在[province_in_question.GetName]争执，争端过于激烈，以至于似乎双方都准备武力对抗，除非我们能解决这个问题。"
 EVTOPTA5063:0 "帮助其中一个家族。"
 EVTOPTB5063:0 "让他们自己解决。"
 EVTOPTC5063:0 "试图解决这个问题。"
 EVTNAME5064:0 "贵族通外"
 EVTDESC5064:1 "[Root.Get贵族Name]通常不是[Root.Monarch.GetTitle]忠诚的臣民，他们无时无刻不在抵抗剥夺他们自治的行为，会抓住任何提升地位的机会。这意味着他们常常会勾结外国势力。最近，一些关键人物似乎已经与[neighbour_country.GetUsableName]达成协议，主张亲近[neighbour_country.GetAdjective]的行动方针，以换取某些支持和承诺。虽然这种行为不是直接的叛国，但显然不利于我们的利益.然而，控制它们可能并非易事。"
 EVTOPTA5064:0 "他们将为自己的背叛付出代价。"
 EVTOPTB5064:0 "我们以后再和他们算账。"
 EVTNAME5065:0 "刺杀贵族"
 EVTDESC5065:1 "这个时代的贵族家庭是权力的壁垒。然而，他们并非一个团结的整体，为了争夺权力时时刻刻处于内部争斗的状态。随着时间的流逝，一些贵族可能会崛起，而另一些贵族可能会衰落，由此产生的嫉妒感导致了激烈的竞争与相互鄙夷。最近，其中一些敌对贵族陷入了彻底的冲突，因为其中一支强大贵族的族长，[Root.assassinated_dude.GetName]，被暗杀了。他愤怒的亲戚们正在策划着暴力复仇……"
 EVTOPTA5065:0 "让他们自己解决问题。"
 EVTOPTB5065:0 "控制局势。"
 EVTNAME5066:0 "没收教会财产"
 EVTDESC5066:1 "[Root.Get贵族Name]的部分成员来到了[Root.GetRulerTitleOrRegency]的面前情愿，出于对土地和头衔的渴望，他们盯上了拥有可观土地的[Root.Get教士Name]阶层。他们要求我们将教会地产转交给他们，而他们将为[Root.GetStateForm]捐献一大笔财产作为回报。当然从长期来看，我们将失去教会地产的税收，而换取到一笔短期的财政收入。"
 EVTOPTA5066:0 "接受。"
 EVTOPTB5066:0 "拒绝。"
 EVTNAME5068:0 "卖官鬻爵"
 EVTDESC5068:0 "国王往往靠出售官位来换取短期现金收入。这种行为能带来大量收入，但从长远来看，更多的官员意味着更多的税收将在进入国库之前被抽走。"
 EVTOPTA5068:0 "接受"
 EVTOPTB5068:0 "拒绝"
 EVTNAME5070:0 "垄断公司形成"
 EVTDESC5070:1 "国家往往会授予贸易公司一些特权，可以在特定的地区经营紧俏货物。这些垄断特权可以在商人那里换来一次性的大量收入或者定期收益。我们刚刚就与一群[Root.GetAdjective]的企业家促成达成协议，确保我们得到这笔可观的收入。"
 EVTOPTA5070:0 "进行长期投资。"
 EVTOPTB5070:0 "要求一次付清！"
 EVTNAME5071:0 "贵族要求津贴"
 EVTDESC5071:1 "[Root.Monarch.GetTitle]会用各种办法管制那些不听话的贵族，最普遍的做法就是控制贵族财政。我们给予贵族们津贴来换取削弱他们的某些权利的机会。然而，他们中的领头人开始声称我们没有支付足够的报酬，并要求提高津贴力度来延续他们对[Root.Monarch.GetTitle]的支持。"
 EVTOPTA5071:0 "同意他们的要求。"
 EVTOPTB5071:0 "拒绝他们的要求。"
 EVTNAME5072:0 "授予出口许可"
 EVTDESC5072:1 "除了给贵族们现金，还可以给予他们征收特别赋税的特权，这样他们可以从国际贸易中获得一大笔收益。最近[Root.Monarch.GetTitle]收到了一封请求信，要求向几个权贵家族颁发对[neighbour_country.GetUsableName]的出口资格证。这样做将大幅提升他们的好感，但商人阶层会认为此事损害了他们的利益……"
 EVTOPTA5072:0 "授予特权。"
 EVTOPTB5072:0 "天上不会掉馅饼。"
 EVTNAME5073:0 "开拓荒地"
 EVTDESC5073:1 "我们在[Root.GetName]的当地政府清理了一片浓密的森林，以此为我们的人民开辟了一片新土地。没有了森林，这片土地变得更加适宜定居，这必将带来一次人口激增。"
 EVTOPTA5073:0 "增加税收。"
 EVTOPTB5073:0 "增加人口。"
 EVTOPTC5073:0 "同时增加额外成本。"
 EVTNAME5074:0 "建立军营"
 EVTDESC5074:0 "为这个时代的军队建立一个永久的募军地区将使我们更容易从人口中征召人们来为军队服务。"
 EVTOPTA5074:0 "征召市民。"
 EVTOPTB5074:0 "投资大规模征兵。"
 EVTNAME5075:0 "贵族要求旧有权利"
 EVTDESC5075:1 "贵族们怀念旧时，那时[Root.Monarch.GetTitle]只是贵族中的第一人。他们想回到那个时代，并正不断地向[Root.Monarch.GetHerHim]施压，以得到更多的旧有特权。"
 EVTOPTA5075:0 "同意请求。"
 EVTOPTB5075:0 "否决请求。"
 EVTNAME5076:0 "城市要求旧有权利"
 EVTDESC5076:1 "当我们试图在国家内部推行集权化的过程中，我们不可避免地侵犯了市民们的自治权，他们的规矩和他们的乡下同胞们完全不同。数座城市积极地抵抗着来自于统一制度化的压力，并要求让他们原有的权利得到尊重。"
 EVTOPTA5076:1 "拒绝他们的旧特权！"
 EVTOPTB5076:1 "接受他们的要求。"
 EVTNAME5077:0 "政令不行"
 EVTDESC5077:1 "尽管[Root.Monarch.GetTitle]数次发布政令，但是[Root.Monarch.GetSheHe]却发现几乎没有力量推行之。政令需要地方上的实权者，如地区内的贵族和城市总督加以执行，但他们往往不那么顺从。最近我们注意到我们在[troublesome_province.GetAreaName]的官员似乎执行[Root.Monarch.GetTitle]的意愿时显得特别沉默。"
 EVTOPTA5077:0 "让他们自己处理吧。"
 EVTOPTB5077:0 "施加更多压力！"
 EVTNAME5082:1 "[Root.Get市民Name]要求特权"
 EVTDESC5082:1 "[Root.Get市民Name]阶层的不满情绪——对贵族世家的权力、特别是对他们在政府高层缺乏机遇——日益增长。他们进入权力圈的唯一途径就是和家世破落却头衔高贵的贵族联姻，或者从[Root.GetRulerTitleOrRegency]那里要求更多的特权来伺机在政府圈子里谋一个公开的职位。"
 EVTOPTA5082:0 "授予他们特权。"
 EVTOPTB5082:0 "拒绝授予特权。"
 EVTNAME5083:0 "聘请意大利工程师"
 EVTDESC5083:1 "一名来自[italian_engineer_country.GetUsableName]的攻城技师[Root.italian_engineer.GetName]到达了我们的宫廷，向[Root.GetRulerTitleOrRegency]提供他的服务。他宣称他擅长建造我们的军事专家难以掌握的，坚固的意大利式星堡。但是，他的服务会相当昂贵。"
 EVTOPTA5083:1 "聘请他。"
 EVTOPTB5083:0 "我们不需要。"
 EVTNAME5084:0 "聘请军事顾问"
 EVTDESC5084:1 "[drill_instructor_country.GetAdjective]的教官们擅长训练部队有效使用他们手中的火器，但他们的训练方法其实完全不是秘密。实际上，有生意头脑的[drill_instructor_country.GetAdjective]老兵们现在靠向欧洲的统治者们提供他们的知识谋生。有一名这样的教官，[Root.dutch_drillmaster.GetName]，已经到达了我们的宫廷并愿意为我们服务。"
 EVTOPTA5084:0 "雇用他。"
 EVTOPTB5084:0 "我们不需要。"
 EVTNAME5085:0 "修建豪华宫殿"
 EVTDESC5085:1 "以往的君主总在找办法让贵族顺从。而火器的大规模实用使君主不再像过去那样仰仗贵族的军事力量，但是贵族阶层并没有因此消失。在君主看来他们太闲了，为了使他们忙碌起来，有些君主建造了巨大的宫殿、精心设计了宫廷礼仪使贵族们有事可干。[Root.GetUsableNameCap]也是一样，我们已经指示我们的建筑师开始制定新宫殿的计划。"
 EVTOPTA5085:0 "修建宫殿。"
 EVTOPTB5085:0 "不用修建。"
 EVTNAME5086:0 "偏执学者"
 EVTDESC5086:1 "哲学家[Root.Adm_Advisor.GetName]并不介意表达对[Root.GetRulerTitleOrRegency]和教会的反对意见。[Root.Adm_Advisor.GetHerHisCap]最新手稿尤其激起了他们的怒火，教会要求我们将[Root.Adm_Advisor.GetHerHim]交给审讯官并按照异端处理。拒绝他们会激怒教会，但[Root.Adm_Advisor.GetName]也在[Root.GetAdjective]的学术圈内有着许多支持者。"
 EVTOPTA5086:0 "监禁$PHILOSOPHER_O_PRONOUN$。"
 EVTOPTB5086:0 "允许$PHILOSOPHER_O_PRONOUN$回归自由。"
 EVTNAME5087:0 "边界纠纷"
 EVTDESC5087:1 "不精确的地图帮助了我们对[claim_province.GetAreaName]边境地区的宣称。我们的管理机构借此可以利用这种模糊性使人们相信[claim_province.GetName]实际上应当属于[Root.Owner.GetUsableName]而不是[claim_province.Owner.GetUsableName]。我们是否应当利用这些宣称，或者保持现状？"
 EVTOPTA5087:1 "激化冲突。"
 EVTOPTB5087:1 "解决问题。"
 EVTNAME5088:0 "商人不满"
 EVTDESC5088:2 "我们的商人长期抱怨他们在[harassing_merchants_nation.GetUsableName]受到的不公正待遇。最近，这些抱怨有增无减，商人们现在宣称自己饱受[harassing_merchants_nation.GetAdjective]的掠夺之苦。他们坚持认为这些攻击受到了[harassing_merchants_nation.GetAdjective][harassing_merchants_nation.GetRulerTitleOrRegency]的支持。我们必须找到一种解决的方案。"
 EVTOPTA5088:0 "激化问题。"
 EVTOPTB5088:0 "外交解决。"
 EVTNAME5089:0 "农民请愿"
 EVTDESC5089:1 "[uppity_peasants_province.GetName]的一名本地[Root.Get贵族Name]在他的领地上横征暴敛，导致一群农民来到[Root.GetRulerTitleOrRegency]面前请求伸张正义。同意这一请求会提升在民间的声望，但也会被看做是对[Root.Get贵族Name]权威的挑战。"
 EVTOPTA5089:0 "同意农民请求。"
 EVTOPTB5089:0 "拒绝农民请求。"
 EVTNAME5090:0 "贵族要求援助"
 EVTDESC5090:0 "即使他们有着大量的领地，[Root.GetUsableName]最有势力的家族之一已经债台高筑。他们向[Root.Monarch.GetTitle]寻求帮助，希望他们与[Root.Monarch.Dynasty.GetName]家族的亲近关系和他们的效忠可以说服[Root.Monarch.GetHerHim]伸出援手。"
 EVTOPTA5090:0 "提供援助。"
 EVTOPTB5090:0 "拒绝援助。"
 EVTNAME5091:0 "支持流亡的异见者"
 EVTDESC5091:1 "一群[dissidents_in_here.GetAdjective]的持不同政见者最近联系了我们，他们宣称已经获得了广泛的支持并可以在我们给予经济支持的情况下迫使[dissidents_in_here.GetAdjective][dissidents_in_here.Monarch.GetTitle]接受一个亲[Root.GetAdjective]的政策。虽然他们很可能在说谎，但他们的说法已经引起了我们宫廷中许多有影响力人士的兴趣。支持这些反对者只会让[dissidents_in_here.GetUsableName]当局的反感，但拒绝他们也会给人留下坏印象。"
 EVTOPTA5091:0 "支持他们。"
 EVTOPTB5091:0 "拒绝。"
 EVTNAME5092:0 "海外贸易竞争激烈"
 EVTDESC5092:1 "外国商人最近正在逐渐在我们的港口压制[Root.GetAdjective]的商户，并用其他地方的廉价商品冲击我们的市场，这使得我们的商人难以维持生计。他们向[Root.GetRulerTitleOrRegency]提出了对国外商品加征关税的要求，以此帮助他们与海外制造业竞争。"
 EVTOPTA5092:0 "征收新关税。"
 EVTOPTB5092:1 "以后不再有关税了。"
 EVTNAME5093:1 "议会要求开出顾问[Root.Dip_Advisor.GetName]"
 EVTDESC5093:1 "考虑到[Root.Dip_Advisor.GetHerHis]表现和判断已经数次令人失望（但实际上是出于[Root.Dip_Advisor.GetHerHis]对他们的批评），议会领袖要求我们将[Root.Dip_Advisor.GetName]解职。"
 EVTOPTA5093:1 "炒了[Root.Dip_Advisor.GetHerHim]！"
 EVTOPTB5093:1 "我们相信[Root.Dip_Advisor.GetHerHim]。"
 EVTNAME5094:0 "异端顾问"
 EVTDESC5094:1 "[Root.Get教士Name]阶层对我们的[Root.GetEventAdvisorTitle][Root.GetEventAdvisorName]被聘用为[Root.Monarch.GetTitle]的顾问感到愤怒，因为他是一名异端。他们要求马上将其解职！"
 EVTOPTA5094:1 "炒了[Root.GetEventAdvisorHerHim]！"
 EVTOPTB5094:1 "我们相信[Root.GetEventAdvisorHerHim]。"
 EVTNAME5095:0 "急功近利的顾问"
 EVTDESC5095:1 "看起来们的一位顾问[Root.Dip_Advisor.GetName]愿意用任何手段来提高[Root.Dip_Advisor.GetHerHis]地位。通过一些或多或少有争议的行为，传言[Root.Dip_Advisor.GetSheHe]成功引起了[Root.Monarch.GetTitle]的关注并对其言听计从。"
 EVTOPTA5095:1 "炒了[Root.Dip_Advisor.GetHerHim]！"
 EVTOPTB5095:1 "[Root.Dip_Advisor.GetSheHeCap]做得很好。"
 EVTNAME5096:0 "贿选"
 EVTDESC5096:0 "在选举前，贿赂是非常常见的行为。即使是我们自己宫廷中的重要人物也在做类似的事情，希望选举结果能朝着他们希望的方向发展。"
 EVTOPTA5096:0 "这多有意思啊。"
 EVTOPTB5096:0 "这是在侮辱我。"
 EVTNAME5097:0 "农民不满"
 EVTDESC5097:1 "我们意图稳住农民的举措最近似乎有点太成功了。在我们的严刑峻法之下，穷苦人们抱怨的声浪越来越多，他们开始转而攻击他们的地主，要求地主们增加待遇和条件。"
 EVTOPTA5097:0 "继续压迫。"
 EVTOPTB5097:0 "这些事就随它去吧。"
 EVTNAME5098:0 "[Root.Get教士Name]中的腐败"
 EVTDESC5098:1 "[Root.Get教士Name]理应廉洁——毕竟这就是他们宣传的内容。不过似乎他们并非一直遵循他们的戒律。一起牵扯到他们数位领导人的丑闻爆发，他们并没有为我们的人民真诚地提供精神指引，而是在很长一段时间里一直行偷鸡摸狗之事，将大量的不义之财装进了自己的小金库。"
 EVTOPTA5098:0 "清理门户。"
 EVTOPTB5098:0 "惩罚罪人。"
 EVTNAME5099:0 "商人冲突"
 EVTDESC5099:1 "几名非常富有——也因此富有影响力——的商人之间关于[Root.GetAdjective]的贸易政策产生了争论。其中一派支持重商主义策略，希望政府保障[Root.GetUsableName]的贸易产生的财富最终归[Root.GetAdjective]的商人和生产者所有。另一派反对这种贸易保护主义并更倾向于自由市场，他们宣称这样可以自由追逐世界各地的利润。两派都认为对方的想法轻则不可靠，重则居心不良。"
 EVTOPTA5099:0 "支持重商主义。"
 EVTOPTB5099:0 "这不关我的事。"
 EVTOPTC5099:1 "自由贸易才是未来。"
 EVTNAME6000:0 "海军传统遭到轻视"
 EVTDESC6000:0 "最近，我们的注意力过多地放在了陆军身上。或许我们不应该忽视一支强大舰队的作用，并且投入更多的时间和金钱用于研究海军科技。"
 EVTOPTA6000:0 "陆军有他们应有的地位。"
 EVTOPTB6000:0 "我们必须停止这种衰退。"
 EVTNAME6001:0 "陆军传统遭到轻视"
 EVTDESC6001:0 "最近，我们的注意力过多地放在了海军身上。或许我们不应该忽视一支强大军团的作用，并且投入更多的时间和金钱研究陆军科技。"
 EVTOPTA6001:0 "舰队是我们的海上长城！"
 EVTOPTB6001:0 "我们必须停止这种衰退。"
 EVTNAME6002:0 "对立的军事学派"
 EVTDESC6002:0 "对立的军事学派之间偶尔会爆发激烈冲突。"
 EVTOPTA6002:0 "进攻是最好的选择！"
 EVTOPTB6002:0 "让他们放马过来。"
 EVTNAME6003:0 "国本之争"
 EVTDESC6003:0 "最近越来越多人寻求在国家政策方针上的话语权。"
 EVTOPTA6003:0 "朕即国家！"
 EVTOPTB6003:0 "给他们想要的。"
 EVTNAME6004:0 "向罗马教廷行贿"
 EVTDESC6004:0 "贿赂行为并不鲜见，用适量的金钱，我们也许可以设法影响一个枢机渗透进修道会中。"
 EVTOPTA6004:0 "开始行动。"
 EVTOPTB6004:0 "还是算了。"
 EVTNAME6005:0 "城邦要求独立"
 EVTDESC6005:0 "热那亚的市民希望恢复独立。"
 EVTOPTA6005:0 "不行……"
 EVTOPTB6005:0 "我们会考虑的。"
 EVTNAME6007:0 "皇帝的正告"
 EVTDESC6007:0 "皇帝已经正式要求让我们放弃$PROVINCENAME$。他同时提醒我们，顺从皇帝符合我们的最大利益。"
 EVTOPTA6007:0 "皇帝显然低估了我们。"
 EVTOPTB6007:0 "这片土地对我们没有任何意义。"
 EVTNAME6009:0 "道路建设"
 EVTDESC6009:0 "建设和养护我国北方地区的道路和贸易路线对我们的经济极富意义。良好的道路使贸易竞争力增长从而使我们可以获得更多的税收。"
 EVTOPTA6009:0 "更多的财政收入。"
 EVTOPTB6009:0 "更多的适龄兵源。"
 EVTNAME6010:0 "征服者"
 EVTDESC6010:0 "一位勇敢的冒险家正率队听候您的命令，去为上帝和国家赢得荣誉！那些从未被探索过的地方总是会吸引不断追求声名和财富的冒险家们。"
 EVTOPTA6010:0 "雇用他。"
 EVTOPTB6010:0 "不理会。"
 EVTNAME6012:0 "雇用宫廷画家"
 EVTDESC6012:0 "最近我们在寻找画家或者艺术家，使得[Root.Monarch.GetTitle]的荣光如同日月光芒，永照后世。碰巧今早有个画家为我们展示了他的丹青妙手。"
 EVTOPTA6012:0 "雇用他。"
 EVTOPTB6012:0 "婉拒他。"
 EVTNAME6013:0 "$CAPITAL$的狂欢"
 EVTDESC6013:1 "贵族们喜欢上了喜欢举办盛装舞会，国家晚宴或其他一切奢靡的活动并以此取乐。虽然非常昂贵，但这是很好的展示[Root.GetUsableName]的风采和[Root.Monarch.GetTitle]的慷慨的机会。"
 EVTOPTA6013:0 "安排舞会。"
 EVTOPTB6013:0 "不要安排。"
 EVTNAME6014:0 "农业丰收"
 EVTDESC6014:1 "$YEAR$年对$COUNTRY$而言是风调雨顺的一年，由于收成好，收入也比往年更高了。"
 EVTOPTA6014:0 "收归国库。"
 EVTOPTB6014:0 "进行投资。"
 EVTNAME6015:0 "狂欢晚宴"
 EVTDESC6015:1 "看来今年风调雨顺，[Root.Monarch.GetTitle][Root.Monarch.GetName]的几个顾问建议[Root.Monarch.GetSheHe]应当为当地人组织一些庆典，表达美好的祝愿。"
 EVTOPTA6015:0 "安排欢宴。"
 EVTOPTB6015:0 "胡说八道，这么浪费钱！"
 EVTNAME960:0 "高地人到达！"
 EVTDESC960:0 "尊敬的[Root.Owner.Monarch.GetTitle]，英格兰人正朝着[Root.GetCapitalName]前进。大多数贵族不会投身于这场战斗，但消息已经传开了。\n\n高地人来了……成百上千的高地人站在了我们这边！"
 EVTOPTA960:0 "准备完毕，迎战！"
 EVTNAME7001:0 "地方贵族抗议"
 EVTDESC7001:0 "我们的新统治者看起来在招募国家官职时更喜欢挑选他本国的贵族，现有的贵族抱怨他们几个世纪以来的良好教养被愚蠢地忽视了。"
 EVTOPTA7001:0 "将其中一些人枭首示众！"
 EVTOPTB7001:0 "让他们和解。"
 EVTNAME7002:0 "$MONARCH$忽视了$COUNTRY$"
 EVTDESC7002:0 "我们的联合统治君主非常专注于他自己的领地，而在我们的领地事务上投入的时间看起来不够"
 EVTOPTA7002:0 "这是对[Root.GetName]的侮辱！"
 EVTOPTB7002:0 "邀请他访问[Root.Capital.GetName]"
 EVTNAME7003:0 "$COUNTRY$经济遭到忽视"
 EVTDESC7003:0 "虽然我们两国共奉一君，但我国的商人仍然被视为外国人对待。这伤害了我国的经济。"
 EVTOPTA7003:0 "仅仅是名义上联合？"
 EVTNAME7004:0 "文化差异"
 EVTDESC7004:0 "可悲的是我们新君主的行为方式并不像我们一样文明，然而他治下的民众似乎为此颇感冒犯。"
 EVTOPTA7004:0 "他们应该学一学礼仪！"
 EVTNAME7005:0 "我们的联统国名声败坏"
 EVTDESC7005:0 "客气地评价一下我们的君主，择邻而居的话，那位大人绝不是什么最佳人选。该国的历史从来便是扩张和征服，而我们又注定与他们是一路货色，可悲可叹。"
 EVTOPTA7005:0 "我们并不一样。"
 EVTOPTB7005:0 "我们是一体的！"
 EVTNAME4043:0 "贸易亏损"
 EVTDESC4043:0 "由于资源过量消耗和竞争的加剧，贸易环境日益恶化，导致我国远洋贸易收入锐减。在此情况下我们不得不关闭东印度贸易公司。"
 EVTOPTA4043:0 "真是一场灾难！"
 EVTNAME6032:0 "边界纠纷"
 EVTDESC6032:0 "[claim_province.GetName]在相当长的时间里一直是一个我国和[claim_province.Owner.GetUsableName]之间存在争议的边境省份，但考虑到我们和当地居民之间的宗教联系，他们对我们的忠诚确实不值得怀疑。考虑到这个被上帝遗弃的国家目前的运行方式，如果我们决定进一步施压，他们将不太可能组织起来任何有用的防御。"
 EVTOPTA6032:0 "保护我们的信仰。"
 EVTOPTB6032:0 "和平地解决问题。"
 EVTNAME6033:0 "边界纠纷"
 EVTDESC6033:0 "[claim_province.GetName]在相当长的时间里一直是一个我国和[claim_province.Owner.GetUsableName]之间存在争议的边境省份，但考虑到我们和当地居民之间的文化联系，他们对我们的忠诚确实不值得怀疑。考虑到这个被上帝遗弃的国家目前的运行方式，如果我们决定进一步施压，他们将不太可能组织起来任何有用的防御。"
 EVTOPTA6033:0 "压制这场争端。"
 EVTOPTB6033:0 "和平地解决问题。"
 EVTDESC6337:0 "我们的一个省长已经想通了，在我们目前的分散策略下他可以从事自己的生意。事实上，他设法募集军队的方式并不足以支持这样的主张，似乎不必太多担心他。"
 EVTOPTA6337:0 "给他想要的自主。"
 EVTNAME9000:0 "发现日本！"
 EVTDESC9000:0 "尊敬的$MONARCHTITLE$！在远东地区，消息刚刚到达了我们的新土地。一个叫做「日本」的列岛已经被$COUNTRY_ADJ$的船舶发现，似乎我们是第一个把这个奇妙地方的消息带回欧洲的国家。我们必须在其他欧洲国家之前赶紧利用这一发现。"
 EVTOPTA9000:0 "奇迹的年代！"
 EVTNAME9004:0 "基督教传教士"
 EVTDESC9004:0 "一个来自欧洲的基督教神父登上了我们的海岸，并希望在我们的一个省份开始宣扬他的上帝的圣言。这位基督教神父请求陛下，允许他竖立一座尖塔，并开始以耶稣基督的方式教育我们的人民。"
 EVTOPTA9004:0 "没什么坏处！"
 EVTOPTB9004:0 "我们没有他们也一样活着。"
 EVTNAME9006:0 "改宗基督教"
 EVTDESC9006:0 "随着越来越多的当地人涌入不久前由一位西方基督徒神父在那里建立的教会，一波宗教皈依浪潮席卷了$PROVINCENAME$。该省的民众集体皈依了新的教义。"
 EVTOPTA9006:0 "我们别无选择，只能接受这场变革。"
 EVTOPTB9006:0 "我们不会容忍他们这般排斥传统。"
 EVTNAME9008:0 "与吉利支丹关系紧张"
 EVTDESC9008:0 "在$PROVINCENAME$当地，近来转信那个欧洲的新宗教和它钉在十字架上的神的故事的天主教徒团体陷入了与大名的冲突。当地的紧张局势似将爆发成公开叛乱。"
 EVTOPTA9008:0 "可恶！"
 EVTNAME9010:0 "朱印船返航"
 EVTDESC9010:0 "朱印船的主桅直插云霄。它的帆现在半张着，但深深的吃水证明了船内满载货物。今天朱印船从南海返航了，带来了充满异国情调的外国货物。"
 EVTOPTA9010:0 "太好了！我们能从中了解到什么？"
 EVTNAME9012:0 "西方使节回国！"
 EVTDESC9012:0 "我们派去欧洲的使团现在回国了，你准备在书斋中接见使团首领，要和他谈论远方的土地和民众，但你打算听他讲些什么呢？"
 EVTOPTA9012:0 "和我讲一下他们的理念！"
 EVTOPTB9012:0 "和我讲一下他们的风土人情！"
 EVTNAME9014:0 "$PROVINCENAME$的踏绘"
 EVTDESC9014:1 "踏绘（字面意思是「踩踏图片」）是产生在江户时代，用以揭示隐藏的基督徒的仪式。其中一种实行方式是强迫疑似的基督徒践踏基督教标志物，借此证明自己的「清白」。地方上的某位大名已成功应用此创新方法打击了当地的吉利支丹结社。"
 EVTOPTA9014:0 "有趣的创意。"
 EVTNAME9016:0 "「天妇罗」引进"
 EVTDESC9016:0 "一道新的美味已经蔓延到我们的一个省份，获得了当地鉴赏家的肯定。这道菜式由蔬菜和鱼裹上面糊深锅油炸而成，被称为「天妇罗」，显然是葡萄牙传教士引入我国的！"
 EVTOPTA9016:0 "让这道菜式成为我国习俗吧！"
 EVTOPTB9016:0 "广泛出售！"
 EVTNAME9018:0 "西式火绳枪"
 EVTDESC9018:0 "我们一个省份的商人为我们的武装部队引进了一批西式火绳枪。我们可以买下这种最先进的科技，但价格不会便宜，而且火枪终究会损耗掉。"
 EVTOPTA9018:0 "当然，我们需要武器。"
 EVTOPTB9018:0 "老方法就是好方法。"
 EVTNAME9020:0 "歌舞伎座"
 EVTDESC9020:0 "一场新型的歌舞伎式戏剧在$CAPITAL$上演，而我们注定有所获得。这些表演者都非常棒，而他们其中之一甚至有着成为一个高产的宫廷剧作家的潜力。换句话说，有了这个剧团势必会提高我们在别人眼里的形象。"
 EVTOPTA9020:0 "派他们出去！"
 EVTOPTB9020:0 "宫廷需要他们！"
 EVTNAME9022:0 "浪人自荐"
 EVTDESC9022:0 "一个浪人，无主的武士，向我们毛遂自荐。他年轻有为，潜力无限。我们要么给他锻炼能力的机会，要么派他去做些无足轻重的工作。"
 EVTOPTA9022:0 "他的才能将大放异彩！"
 EVTOPTB9022:0 "母衣众需要一个队长。"
 EVTOPTC9022:0 "我们不需要野武士。"
 EVTNAME9024:0 "能乐表演"
 EVTDESC9024:0 "能乐是一种日本传统的音乐戏剧形式，而今晚将在$CAPITAL$上演的新剧被称赞为近几年来最好的。"
 EVTOPTA9024:0 "让它成为我们的文化遗产！"
 EVTOPTB9024:0 "我们是真正的艺术赞助人。"
 EVTNAME9026:0 "枯山水"
 EVTDESC9026:0 "你的侍从建议你在国内兴建一座枯山水花园。令人印象深刻的石头花园将成为我们家族永远的艺术灯塔，不过，规划、兴建一座枯山水花园，是需要一定资金的。"
 EVTOPTA9026:0 "当然要建一座！"
 EVTOPTB9026:0 "我觉得不是时候。"
 EVTNAME9028:0 "忠诚的武士"
 EVTDESC9028:0 "一些武士忠心耿耿地侍奉我们很多年了。根据传统，主君必须给予这些忠诚武士丰厚的赏赐，人民期望我们重赏这些武士，否则国家会变得不稳定。"
 EVTOPTA9028:0 "当然要重赏！"
 EVTOPTB9028:0 "我们此刻毫无余裕。"
 EVTNAME9030:0 "游方僧"
 EVTDESC9030:0 "倾盆大雨从天而降，雨点顺着滴水檐划出一道美丽的弧线。一位云游僧人正好经过$CAPITAL$，请求食物和避雨之处。僧人身无长物，根据传统我们必须无偿帮助他。"
 EVTOPTA9030:0 "当然要帮助他！"
 EVTOPTB9030:0 "滚开，穷要饭的！"
 EVTNAME9032:0 "拜访神宫"
 EVTDESC9032:0 "自从上次拜访神宫以来已经很长时间了，神宫坐落于山顶的小径深处，据说供奉着一位法力高强的神明。一般来说我们至少每年去一次，但这次拖得有点久。随从希望我们去，去吗？"
 EVTOPTA9032:0 "不，今年算了。我们要专心治理藩国！"
 EVTOPTB9032:0 "是时候了。"
 EVTNAME9034:0 "樱花节"
 EVTDESC9034:0 "樱花盛开的季节到了！各地人民云集神宫和寺庙来祈祷，聚餐和赏樱。纸灯笼温暖的光辉遍布藩国，我们也要与民同乐。"
 EVTOPTA9034:0 "几年来政治清明的见证。"
 EVTOPTB9034:0 "有好事情要发生！"
 EVTNAME9036:0 "千石税"
 EVTDESC9036:0 "我们治下的领地之一拖欠税务高达千石大米。通过与奉行沟通，债务人坚称他的石高被高估了，他付不起这么多税。我们可以减免全部或部分债务，但我们也用得到这笔钱。"
 EVTOPTA9036:0 "强行征收！"
 EVTOPTB9036:0 "免除部分税赋。"
 EVTOPTC9036:0 "别管钱了。"
 EVTNAME9038:0 "艺伎之死"
 EVTDESC9038:0 "艺伎是日本原始的女性娱乐业者。去年国内一个广受欢迎的艺伎不幸因病早逝。葬礼当天，举国哀悼，全藩都沉浸在失去这位受人喜爱的美人的悲痛之中。"
 EVTOPTA9038:0 "我们为她的去世而哀悼。"
 EVTOPTB9038:0 "当婊子还立牌坊？死就死了，别烦我。"
 EVTNAME9040:0 "锋利的短刀"
 EVTDESC9040:0 "耻辱啊！$MONARCHTITLE$，我们的藩国正处于崩溃之中，我们的家名正在成为失败和耻辱的代名词。虽然没人敢在你面前提起，但祖宗的先例已经使你很清楚该怎样做了。如果不能迅速力挽狂澜，你就必须切腹自尽。你床头的短刀闪着刺眼的寒光。"
 EVTOPTA9040:0 "撰写一首优美的辞世诗。"
 EVTOPTB9040:0 "再给我们一点时间。"
 EVTNAME9042:0 "谋反的大名"
 EVTDESC9042:0 "几个向我们宣誓效忠的大名暗中谋划对抗我们已经有一段时间了。密谋的原因似乎是我们的统治并不合法，谋反的大名要求给予他们更多权力，否则就公开以下克上。"
 EVTOPTA9042:0 "同意他们的要求。"
 EVTOPTB9042:0 "吊死他们。"
 EVTNAME9044:0 "丈量土地"
 EVTDESC9044:0 "土地的富庶程度以石高数来衡量，一石米可以供一个人食用一年。尽管这是个简单易行的方法，我们治下的几个国仍然被错估了石高，因为已经好几年没有丈量土地了。奉行们用作依据的过时的石高数，正在成为国内不满情绪的主要来源。"
 EVTOPTA9044:0 "派一个调查团。"
 EVTOPTB9044:0 "命令奉行统计新石高数。"
 EVTNAME9046:0 "兰学书籍"
 EVTDESC9046:0 "一个欧洲商人远渡重洋来到日本，希望卖给我们记载了西方医学，政治和天文学的书籍。考虑到我们藩国对贸易的开放程度，购买书籍无疑意味着政策的转变，这会引起政局动荡。拒绝购买也许会错过一个机会，不过也会鞭策我们自食其力。"
 EVTOPTA9046:0 "成交！"
 EVTOPTB9046:0 "我就看看，谢谢你！"
 EVTNAME9050:0 "大米歉收"
 EVTDESC9050:0 "在几个月前种下的水稻还没有长出地表，水稻成片地假死休眠。由于颗粒无收，我们的人民，尤其是其中最贫穷的，都面临着灾荒和饥馑。赈济代价巨大，但置之不理后果会更严重。"
 EVTOPTA9050:0 "我们没有余钱！"
 EVTOPTB9050:0 "我们必须赈济灾民！"
 EVTNAME11000:0 "宦官自荐"
 EVTDESC11000:0 "一个来自北方边境省份的宦官在皇宫外毛遂自荐，他聪明伶俐，对$COUNTRY_ADJ$的政务大有裨益。但是，任命他会加强宦官派系的地位。"
 EVTOPTA11000:0 "我们对此感兴趣！"
 china_events.1.t:0 "通商条例"
 china_events.1.d:0 "看起来[trade_problems_province.GetName]市舶司的地方官员开始主动促进本地的贸易了。尽管与官府的政策相悖，一系列的章程还是得以签署，使得本地的贸易量激增，大量的当地家族参与到了这些赚钱的生意中，许多洋商也从海外被吸引而来。但内阁大学士坚称这是对治理方针和中央权力的蔑视，恳请我们勒令停止这些行为并收回当地的规约。"
 china_events.1.a:0 "我确信[trade_problems_province.GetName]的人民最清楚如何统治他们自己。"
 china_events.1.b:0 "我们不能让这事蒙混过去！"
 china_events.2.t:0 "[port_incident_location.GetName]事件"
 china_events.2.d:0 "来自世界各处的商人踏遍了中华的各处富饶港口，无怪乎其中一些会偶尔遇到被他们视为敌人的商团。[port_incident_location.GetName]的地方官员被一系列骚乱困扰着，看起来这些骚乱正与两个这样的敌对商团相关，他们都想要在同一个地区扎根。\n担忧动乱会继续散播，守官们建议我们封闭港口并驱逐这一地区的外国人。然而当地市舶司却建议我们对两方都进行罚款，但允许他们继续采购我们的货物。"
 china_events.2.a:0 "罚款，但允许他们继续行商。"
 china_events.2.b:0 "关掉市舶司，驱逐外夷。"
 china_events.3.t:0 "[Root.Monarch.GetName]被架空"
 china_events.3.d:0 "宫廷派系整天尾随着皇帝，并抓住一切机会获取其信任，成功地斗倒了数名此前很有势力的廷臣，并在对宫廷日复一日的支配中持续增强势力。"
 china_events.3.a:0 "很显然[Root.Monarch.GetName]得到了很好的辅佐。"
 china_events.3.b:0 "[Root.Monarch.GetTitle]不会听信任何妄言！"
 china_events.4.t:0 "盛大的葬礼"
 china_events.4.d:0 "朝廷内一位有权势的阁员寿终正寝了。这位显贵的死留下了一段权力空白，而其他的派系正企图趁虚而入。然而，他的离世远非小小的宫廷政治事件。对整个帝国而言，这是一个意义深远的巨大损失，我们应该为他举行一次庄严的葬礼以表我们对他的高度赞赏。"
 china_events.4.a:0 "国家没有闲钱去浪费。"
 china_events.4.b:0 "最起码给他安排一场盛大的葬礼，这是他应得的。"
 china_events.5.t:0 "黄河大堤"
 china_events.5.d:0 "为黄河的季节性泛滥做准备是任何一个位于中国北方的政权最古老也最重要的责任之一。我们的官员已经确认了一个在过去几年中受灾尤为严重的地区。只要我们能够使水灾不再威胁这里百姓的生计，就能使这一地区繁荣起来。"
 china_events.5.a:0 "这会让那些官员满意！"
 china_events.5.b:0 "嗟乎，国无余财。"
 china_events.6.t:0 "礼物"
 china_events.6.d:1 "一位倍受我们尊重的朝臣送给了我们一件非常贵重的礼物：一处庞大且精心构建的乡野庄园。尽管与帝国府库相比不值一提，这件礼物还是相当奢华，而且明眼人都看得出送礼者肯定希望拿到些东西作为回报……"
 china_events.6.a:0 "我们必须收下这份心意！"
 china_events.6.b:0 "不能拿我们的名声冒险。"
 china_events.7.t:0 "银票贬值"
 china_events.7.d:1 "由于越来越多没有后备金的银票被帝国政府签发，商贸衙门担忧通货膨胀将很快成为[Root.GetAdjective]帝国的一个日益严重的问题，各省的百姓也开始谈论称这一迹象表明我们正在失去天命。\n今天，一名代表来到朝内并提出了一项中兴帝国经济的计划：征收一项临时的税赋并对国库进行改革。"
 china_events.7.a:0 "这些听起来都挺有意思！"
 china_events.7.b:0 "我们不能示弱，我们必须行动！"
 china_events.7.c:0 "我相信内阁大学士。"
 china_events.8.t:0 "监守自盗的司库"
 china_events.8.d:0 "近来一段时日，国库里的钱财一直在神秘地消失，而你已经开始怀疑宫廷内的一名簿记官员。"
 china_events.8.a:0 "拖出午门斩首！"
 china_events.8.b:0 "最好对此缄口不言。"
 china_events.9.t:0 "金榜题名"
 china_events.9.d:0 "一名年轻人在今年的科举考试中一举夺魁。他独占鳌头，不仅高中今科状元，连主考亦赞其文章华国，他的文风很可能会引领今后数年科举考试的风潮。"
 china_events.9.a:0 "一定要在朝中授予他一席之地！"
 china_events.9.b:0 "我确信他能在地方上一展宏图。"
 china_events.10.t:0 "宦官的恶习"
 china_events.10.d:0 "宫廷里的一个监军太监暗藏了一个丑闻。这名内臣染上鸦片瘾已有一段时日，正被逐渐侵蚀。尽管谣言四起，这名宦官还是希望我们把这事儿压下来。他作出承诺将会改过自新，以后竭力克己守礼。"
 china_events.10.a:0 "轻描淡写揭过此事。"
 china_events.10.b:0 "把他革职更简单些。"
 china_events.11.t:0 "$YEAR$年的科举"
 china_events.11.d:0 "在今年的科举中，监生和考生们都发挥得极为出色。考试的成功对翰林院和整个帝国而言都是一件好事。事实上已经有意见指出，为如此出色的成绩限定录取名额实为不智之举。内阁大学士已经觐见皇帝，请求为落榜者举行第二轮考试，以使得这届英才中有更多人能入朝为官。"
 china_events.11.a:0 "只要最好的就已经够了。"
 china_events.11.b:0 "我们当然用得到更多忠心耿耿的官吏。"
 china_events.12.t:0 "吴楚俊杰"
 china_events.12.d:0 "千百年来，帝国南部相较北部而言已经越来越富裕，人口也越来越稠密。许多世家大族都扎根在南方，而绝大多数在科举考试中摘榜折桂者也是出身南方。\n[Root.Monarch.GetName]担忧，由于朝中有许多南方人，南方的这些家族可能会获得过大的势力。过去曾使用过分榜定额的方法，来确保中榜者中有一部分来自北方，但是这一定额法也面临着一定风险，它可能会破坏我们抡才大典的基本方针。"
 china_events.12.a:0 "我们需要更好的南北榜！"
 china_events.12.b:0 "北方文人没法跟南方的比……"
 china_events.13.t:0 "[levy_province.GetName]的征兵"
 china_events.13.d:0 "官员们已开始在[levy_province.GetName]重修黄册，清点户口，以期增加兵员。这次改革将给帝国军队带来额外的兵源，并改善该省未来的征兵情况。然而有儒家的官员则反驳道，无事而民自长富，朝廷更当体恤民生。"
 china_events.13.a:0 "这些改革自然是很有必要的。"
 china_events.13.b:0 "无需侵扰百姓。"
 china_events.14.t:0 "总兵的丑行"
 china_events.14.d:0 "一位总兵贪污边防饷银，被抓了个正着。他名声扫地，也令家族蒙羞。他这一愚蠢的行为严重地损害了帝国在[corrupt_fort.GetName]和[corrupt_fort2.GetName]两地的防务，使得敌国有了可乘之机。"
 china_events.14.a:0 "斩立决！"
 china_events.14.b:0 "使功不如使过。"
 china_events.15.t:0 "太子纳言"
 china_events.15.d:0 "我们已经注意到，太子和来自朝中对立派系的几名廷臣和官员走得越来越近。有关[Root.Heir.GetName]开始强烈认同朝中与皇权对立的政敌一事，也引起了巨大的担忧。我们可以尝试着阻止他们的关系进一步发展，但若考虑到太子将来的登基，在朝中有强力的盟友对[Root.Heir.GetHerHim]而言未尝不是一件好事。"
 china_events.15.a:1 "[Root.Heir.GetName]应当与翰林院结盟。"
 china_events.15.b:1 "[Root.Heir.GetName]应当与将官们结盟。"
 china_events.15.c:1 "[Root.Heir.GetName]应当与商贸衙门结盟。"
 china_events.15.e:0 "[Root.Heir.GetName]应当远离宫廷政治。"
 china_events.15.f:0 "[Root.Heir.GetName]必须找到[Root.Heir.GetHerHim]自己的路。"
 china_events.16.t:0 "「百姓足，君孰与不足？」"
 china_events.16.d:0 "有消息称某省的科举试卷中出现了一篇真正优秀的文章。该文论述有力，文风工整，文章认为以加税的方式富国是一种愚行。我们的主考官们将该文评为「立论深刻」，并认为该文将毫无疑问地引领未来科举文体的新潮流。\n文章内容本身也不可小觑。这种反对高赋税，试图通过还富于民而加强国力的观点是经常被人忽视的圣贤智慧。"
 china_events.16.a:0 "此人前途不可估量。"
 china_events.16.b:0 "不允此番「孟」言惑众！"
 china_events.17.t:0 "学官著书"
 china_events.17.d:0 "朝廷的一位大儒将其文章整理出版，其文为当今官员举子所崇，一时洛阳纸贵。"
 china_events.17.a:0 "他为天朝增光。"
 china_events.17.b:0 "我们不能对他的这份工作给予官方认可。"
 china_events.18.t:0 "鞭笞下人"
 china_events.18.d:0 "一位大员以残酷而知名，他似乎因为一种特别的厌恶感而经常性地鞭笞一个下人。尽管他有权惩处他的家仆，这件事还是发酵成一桩丑闻，老百姓们觉得他在行事时应当多一些克制。"
 china_events.18.a:0 "此人堪为楷模！"
 china_events.18.b:0 "罢免其公职。"
 china_events.19.t:0 "河运闹剧"
 china_events.19.d:0 "一艘载着今年南方各省重要份额税银的珠江税船被劫。奏疏上说，负责安全防卫的官员在听到事故消息后惶恐不安，闭门不出。"
 china_events.19.da:0 "一艘载着今年各省重要份额税银的税船被劫。奏疏上说，负责安全防卫的官员在听到事故消息后惶恐不安，闭门不出。"
 china_events.19.a:0 "朕认为可以蠲免这些税银了。"
 china_events.19.b:0 "开征新税来挽回局面。"
 china_events.20.t:0 "发现金矿"
 china_events.20.d:0 "某省一个年轻官员发现了一座金矿。开发这座富矿看来已成定局，但也有人发出风险预警，认为此举有可能导致货币过度供给。"
 china_events.20.a:0 "能挖多深挖多深！"
 china_events.20.b:0 "顺其自然。"
 china_events.21.t:0 "金银外流"
 china_events.21.d:0 "我们发现大量白银通过各式各样的贸易驳船流出我国，朝堂诸公正在激烈辩驳此事该如何是好。中央和地方官员的相互推诿，目前唯一能达成的共识是必须阻止财富的流失。"
 china_events.21.a:0 "指责地方官员。"
 china_events.21.b:0 "重新努力进口金银。"
 china_events.22.t:0 "翻修宝塔"
 china_events.22.d:0 "某省一座唐代宝塔在经年失修后破败不堪。一位地方官员现上疏恳请拨款修复。"
 china_events.22.a:0 "我们自然要修复它。"
 china_events.22.b:0 "我们没时间做这些毫无意义的事。"
 china_events.23.t:0 "边疆豪杰"
 china_events.23.d:0 "从边疆传来消息，一位青年将军，[Root.Consort.GetName]的兄弟，为自己挣得了优秀武士和杰出将领之名。由于他和[Root.Consort.GetName]的影响力，[Root.Consort.Dynasty.GetName]家在朝中的声势愈加显赫。\n尽管珍爱着[Root.Monarch.GetHerHis]配偶，但[Root.Monarch.GetName]对[Root.Consort.Dynasty.GetName]氏一族的忌惮依然与日俱增。"
 china_events.23.da:0 "从边疆传来关于一位出身自我们最富权势的家族的青年将军的消息。这位年轻人为自己挣得了优秀武士和杰出将领之名。他的成就同时使他的家族在朝堂上更具声势。\n[Root.Monarch.GetName]对他们在朝堂政治中的影响力日益忌惮。"
 china_events.23.a:0 "指控该将军贪腐。"
 china_events.23.b:0 "我们必须替换他并与他的家族保持距离。"
 china_events.23.c:0 "我们不能动这位百姓的英雄！"
 china_events.24.t:0 "「捐监生」"
 china_events.24.d:1 "很多人愿意花重金进入国子监，对一些富裕家族来说这是一种保证他们的子孙获得与他们财产相符的社会地位的方式。在需要的时候为这些有能力付钱的家族保留若干进学名额已然成为了一种惯例。\n他们绝大多数人并不会真的去追求什么学业，但毕竟能进入国子监就已经足够光宗耀祖了。"
 china_events.24.a:0 "保留少量额外进学名额应该不会有什么祸患吧？"
 china_events.24.b:0 "我们决不能拿官员质量来冒险！"
 china_events.25.t:0 "流氓外交"
 china_events.25.d:0 "海事贸易衙门的官员们最近在外交上非常活跃。[country_of_interest.GetName]尤其吸引他们一派的注意。他们相信开放更多的通商与合作渠道对两国都有利。而一些人则认为[country_of_interest.GetName]应屈从于天朝的权威。\n该国使臣已召至皇宫。我们应如何对答？"
 china_events.25.a:0 "他可以安心离开。"
 china_events.25.b:0 "他最好回去整军备战。"
 china_events.26.t:0 "[Root.Monarch.GetName]的青睐"
 china_events.26.d:0 "廷臣们担心[Root.Monarch.GetName]过于受[Root.Monarch.GetHerHis]后宫的影响。作为国内显赫家族的一员，他们都对靠近皇帝陛下所带来的权力感兴趣。\n[Root.Monarch.GetName][Root.Monarch.GetHerselfHimself]并没有意识到其中的风险，觉得此事无何不妥，毕竟每个人都渴求[Root.Monarch.GetTitle]的青睐。"
 china_events.26.a:0 "青睐总督的[Root.Monarch.GetDaughterSon]。"
 china_events.26.b:0 "宠幸后宫中元帅的[Root.Consort.GetSisterBrother]。"
 china_events.26.c:0 "首辅的孙[Root.Monarch.GetDaughterSon]姿色不错……"
 china_events.26.dd:0 "[Root.Capital.GetCapitalName]的朝廷才是天朝的中心。"
 china_events.27.t:0 "冒犯天颜"
 china_events.27.d:0 "今天在$COUNTRY_ADJ$宫中招待外邦的名流显贵时出现了外交疏漏。一位外邦使臣未能在国朝官员前按照我朝礼法行叩首礼。这一颜面尽失的丑闻闹得沸沸扬扬，很可能会在未来损害我朝与[country_of_interest.GetName]的关系。现下，该使臣愿意奉上重礼来祈求宽恕。"
 china_events.27.a:0 "接受礼金。"
 china_events.27.b:0 "闭门不见。"
 china_events.28.t:0 "检阅军队"
 china_events.28.d:0 "参与$YEAR$年大阅兵仪式的军队已经在校场上集结完毕。你目之所至，兵士们皆高举手中长枪利剑，似是要刺穿苍穹。诸多骁勇善战的将军元帅们也出席了阅兵式。在过去几年，这些将官们竭力整顿军容，而今军队所向披靡。\n天朝上国的安全需要仰仗这些战士，但是功高震主的将军对皇位的觊觎也不得不防……"
 china_events.28.a:0 "嘉赏将军们的工作。"
 china_events.28.b:0 "是时候削弱军方实力了。"
 china_events.29.t:0 "科举体制的不足"
 china_events.29.d:0 "本年度的科举阅卷已经结束，上百万考生中只有几千人能够高中。这些苦读多年的儒学精英们将进入朝堂，用圣贤的理念参与朝政。\n而那些落第考生则不得不另谋生计。和文盲们不同，他们依然身继圣贤之学，又深受科考教育的浸染。这些落第考生多会成为医师，夫子或衙门书吏。或许有人会说，这些落第考生的价值并不亚于那些在[Root.Capital.GetCapitalName]朝廷中枢供职的博学鸿儒们。"
 china_events.29.a:0 "千里马常有，而伯乐不常有。"
 china_events.29.b:0 "体制运转良好，不过也许来年科考可以增加录取名额？"
 china_events.30.t:0 "分析考察科举制度"
 china_events.30.d:0 "有一类人认为朝廷的主考官们的文章在行文风格上未能与时俱进，所提倡的理念也陈腐过时。相对的，被认为代表了新思潮的科举文章集在考生中广泛传阅。然而主考官们依然推崇他们所偏好的行文风格和样式。\n若想支持革新，我们可以提拔具有新思潮的这一代人，不过这么做可能会挫伤老一辈的情感与忠诚……"
 china_events.30.a:0 "学而不思则罔，思而不学则殆。"
 china_events.30.a.tt:0 "采取措施来维系现行的科举体制和主考官的偏好。"
 china_events.30.b:0 "知之为知之，不知为不知，是知也。"
 china_events.30.b.tt:0 "有些人会认为与旧门阀的决裂并非贤明之举。"
 china_events.31.t:0 "[From.From.GetName]朝的灭亡"
 china_events.31.d:0 "[From.From.GetName]朝已经灭亡，[Root.Monarch.Dynasty.GetName]氏王朝被公认为继承了天命。我们应负担起皇帝的职责，带领老百姓进入繁荣稳定的新时代。\n如果我们想要赢得[From.From.GetName]朝遗老及余党的支持，就必须搭建起自己的帝国官僚体制并打造一个强力而持久的政府。另一方面，[Root.Monarch.GetName]担心那些承袭自[Root.Monarch.GetHerHis]前任的政府里还残留有不忠诚的官员。"
 china_events.31.a:0 "我们要维系长久统治的话就得宽容点。"
 china_events.31.b:0 "肃清任何一个愚忠前朝的人！"
 china_events.31.c:0 "我们应先充盈国库。"
 china_events.32.t:0 "[From.From.GetName]帝国史"
 china_events.32.d:1 "[Root.Monarch.GetTitle]陛下，随着[Root.Monarch.Dynasty.GetName]氏王朝统一全中国，一个全新的时代到来了，不难想象未来我们将迎来全面的繁荣。也许是时候去回顾[From.From.GetName]帝国的往昔岁月，并开始编纂他们的历史了。虽然编纂整个前朝统治时期的历史不仅需要可观的资金投入，还需要我们的翰林学士付出大量时间，但这件事应该是利大于弊的。"
 china_events.32.da:0 "[Root.Monarch.GetTitle]陛下，在您统治时期内，政通人和，百废俱兴，不难想象未来我们将迎来更加全面的繁荣。也许是时候去回顾[From.GetName]帝国的往昔岁月，并开始编纂我们的史册了。虽然编纂整个朝代的历史不仅需要可观的资金投入，还需要我们的翰林学士付出大量时间，但这件事应该是利大于弊的。"
 china_events.32.a:0 "时不我待。"
 china_events.32.b:0 "按部就班，面面俱到。"
 china_events.34.t:0 "文房四宝"
 china_events.34.d:0 "笔墨纸砚的运用及书法艺术是每个士大夫必须通晓之事物。然而，精通行书、草书、篆书等书法是少有的才华横溢的标志。我们的朝臣[Root.Adm_Advisor.GetName]是一位有名的大书法家，创作了不少关于[Root.Monarch.GetTitle]和[Root.Monarch.GetHerHis]王朝的优秀书法作品。\n[Root.Monarch.GetName]最近对这门艺术产生了极大的兴趣，并仔细研究了[Root.Monarch.GetHerHis][Root.Adm_Advisor.GetTitle]的作品，对其笔精墨妙深感钦佩。令人震惊的是，一位低级官员坦言，[Root.Adm_Advisor.GetName]脍炙人口的作品里往往暗含讽喻，对皇权颇有微词。"
 china_events.34.a:0 "[Root.Adm_Advisor.GetHerHim]就要人头落地了。"
 china_events.34.b:0 "戮而弥谬，不可杀[Root.Adm_Advisor.GetHerHim]。"
 china_events.35.t:0 "保卫边疆"
 china_events.35.d:0 "维护边疆和平稳定需要强大的陆军。塞外的蛮夷戎狄无时无刻不在打我国沃土的主意，寻找可乘之机。\n出于国家安全考虑，兵部决定向边境地区派遣远征军。既是为了去一探这些化外之人的虚实，还可以展示我们的力量。"
 china_events.35.a:0 "妙哉！"
 china_events.35.b:0 "更当加强国防。"
 china_events.36.t:0 "金代塑像"
 china_events.36.d:0 "在整修一所古老的庙宇时我们发现了一尊制作于金代的塑像。你突然想到将这件宝物赏赐给我国一位权贵将是一个不错的利用它的方式。能获得皇帝陛下亲自赐予的礼物乃是无上的荣耀，想必这也能换来其耿耿忠心。我们应该把这座雕像赐给谁呢？"
 china_events.36.a:0 "大史官。"
 china_events.36.b:0 "世家大族。"
 china_events.36.c:0 "大将军。"
 china_events.37.t:0 "乐经"
 china_events.37.d:0 "在孔子编纂的五经之外，据记载，还存在着第六本儒家经典：《乐经》。《乐经》中记录了多达 305 首古曲，但在秦皇焚书坑儒后失传。最近这一儒家经典在华南某个旧藏书阁物品清点后重现江湖。部分发现乐经的功劳无疑属于藏书阁首席，但其他相关人员也声称他们在其中出了一份力。"
 china_events.37.da:0 "在孔子编纂的五经之外，据记载，还存在着第六本儒家经典：《乐经》。《乐经》中记录了多达 305 首古曲，但在秦皇焚书坑儒后失传。最近这一儒家经典在华南某个旧藏书阁物品清点后重现江湖。这一重大发现无疑标志着，天命在国朝。"
 china_events.37.a:0 "该省巡抚。"
 china_events.37.b:0 "当地文人。"
 china_events.37.c:0 "此实乃天朝之福。"
 china_events.38.t:0 "科举舞弊"
 china_events.38.d:0 "今年科举考试中多名举子被查出有作弊的行为。虽然他们在为期三天的考试中都按照规矩处于禁闭状态，但证据表明他们在此期间还是与外界有暗中的沟通。这次作弊行为显然是有组织的，并受到某些腐败的主考官暗中支持。"
 china_events.38.a:0 "我们必须严惩涉案的考官。"
 china_events.38.b:0 "我们暂时要容忍下这件事。"
 china_events.39.t:0 "回收多余纸币"
 china_events.39.d:0 "内阁群臣一致认为我国流通于市场中的纸币太多了。这些纸币必须被召回以降低通货膨胀。现在的问题是，我们应该回收多少纸币。"
 china_events.39.a:0 "能承担多少就回收多少。"
 china_events.39.b:0 "需要多少就回收多少。"
 china_events.40.t:0 "祭拜先祖"
 china_events.40.d:0 "儒家学说一贯强调理解并重视「五伦」在建立和谐社会中的作用，而其中最首要的就是父子有亲，列祖列宗理应得到我们的感恩，而距离我们上次祭拜活动已经过去很久了。众朝臣建议陛下应当举行祭祀。而哪一种祭品最适合用来表达对祖先们的尊敬呢？"
 china_events.40.a:0 "献以胙肉，祝其衣食无忧。"
 china_events.40.b:0 "敬以香火，祝其前途光明。"
 china_events.40.c:0 "供以冥币，祝其得享富贵。"
 china_events.41.t:0 "坏风水"
 china_events.41.d:0 "风水学是个建立在美学和「方术」理论之上的体系，许多人相信它能通过天地阴阳法则控制世间最基本的能量——「气」的流动。风水学被广泛运用在居所，建筑，墓穴的选址上，来保证附近天地之气的流动最为适宜。最近，一位宫廷中最受敬重的风水先生发现，某座新建的皇家祭坛触犯了邪气！"
 china_events.41.a:0 "显然是风水先生在胡言乱语。"
 china_events.41.b:0 "为什么建筑师当时没有咨询风水先生？"
 china_events.41.c:0 "那些怂恿我去建祭坛的人都要被问责。"
 china_events.41.dd:0 "这只是一个误会，无论如何祭坛还是要投入使用。"
 china_events.41.e:0 "那些怂恿我去建祭坛的人都要被问责。"
 china_events.42.t:0 "朝堂之争"
 china_events.42.d:0 "最近我们的一名内阁大学士侮辱了一名元帅。事实上这两位重臣不和已久，大学士想必也不是完全无故去侮辱同僚的。无论如何，这件事已经引发了朝堂上的派系之争。陛下最好重视并妥善处理这次事件。"
 china_events.42.a:0 "贬黜大元帅。"
 china_events.42.b:0 "贬黜大学士。"
 china_events.42.c:0 "身为重臣却在朝堂上做无谓之争，对二人进行指摘。"
 china_events.43.t:0 "[Root.GetName]帝国的首都"
 china_events.43.d:0 "作为中国新的统治者，我们要为我们的王朝选择合适的建都之地。首都的位置将会影响[Root.GetName]帝国未来的政策。"
 china_events.43.a:0 "天子守国门。"
 china_events.43.b:0 "定都紫金山麓——金陵。"
 china_events.43.c:0 "定都长治久安之城——长安。"
 china_events.43.e:0 "定都洛水之北——洛阳。"
 china_events.43.f:0 "留驻先祖龙兴之地——[Root.Capital.GetCapitalName]。"
 china_events.45.t:0 "千禧年运动的崛起"
 china_events.45.d:0 "近年来我们对帝国的掌控力度不断削弱，突发情况层出不绝，因此民间有人声称，我们在失去天命。在这种情况下，各式各样的千禧年宗教运动在全国各地出现。在元末就有白莲教打着类似旗号，但实际上白莲教和近年的千禧年宗教运动在动机等方面还是有很多不同之处的。\n然而它们的共通之处就是都追求改朝换代，渴望推翻强权的压迫。"
 china_events.45.a:0 "帝国足够强大，宵小之辈无需理会。"
 china_events.45.b:0 "我们必须采取行动遏制他们了！"
 china_events.46.t:0 "洪水泛滥"
 china_events.46.d:0 "今年雨季，我国部分地区出现了罕见的暴雨。黄河沿岸堤坝决口，沿岸田庐，悉付流水。上天看起来也像是对我们王朝的统治而流泪不止。灾民中现在流传着一个谣言，洪水是上天对统治者的惩罚，更是[Root.Country.GetName]帝国崩溃的标志。"
 china_events.46.a:0 "尽力为灾民重建家园是我们的职责。"
 china_events.46.b:0 "我们显然无力保护这些灾民。"
 china_events.47.t:0 "丝绸之路上的强盗"
 china_events.47.d:0 "最近天命仿佛不再眷顾我们了。在我们国家的几个省份中，匪祸问题愈演愈烈，而古丝绸之路上的土匪响马尤为猖獗。"
 china_events.47.a:0 "我们将派出军队解决此事。"
 china_events.47.b:0 "让当地人民自求多福吧。"
 china_events.48.t:0 "长廊旁的阴影"
 china_events.48.d:0 "当你独自途径皇宫中的一条走廊时，突然察觉到你被跟踪了。你用眼角的余光发现一个白衣人悄悄跟在你的后面。你看不见闪着恶毒光芒的匕首，但你知道它就在你的身后，离你的心脏只有几寸远。\n你猛地转过身去，却发现神秘人不见了，就好像他从未来到过你的身边一样。"
 china_events.48.a:0 "禁宫之内，已无我安寝之处。"
 china_events.48.b:0 "可能我只是太累了，我更需要的是休息。"
 china_events.49.t:0 "日食凶兆"
 china_events.49.d:0 "你敬畏地注视着光芒万丈的太阳渐渐消失在一个黑色圆盘后面，尽管正处中午时分，世界仍然变得漆黑一片。几分钟后，黑色圆盘离开了太阳，光明重回大地。你吃惊于太阳的消失，但你的许多臣民完全被吓坏了。民间有谣言称，这次日食是我们王朝失去天命的标志。对于这种情况，我们究竟该怎么办呢？"
 china_events.49.a:0 "处决并归咎于钦天监官员。"
 china_events.49.b:0 "禁止任何关于日食的讨论。"
 china_events.50.t:0 "不忠的官僚"
 china_events.50.d:0 "科举制度能帮助我们高效产生受过良好教育的，通用并贤能的官员和官僚体系，从而能够应付在长久统治和管理中华帝国的过程中出现的各种挑战。\n但是同样是这种教育体系，也使许多官僚近来抗拒执行中央的举措。他们相信，[Root.Monarch.Dynasty.GetName]家皇室对国家的治理方略有违天意，更不是民心所趋。长此以往，如果不巩固皇室和中央的权威的话，帝国权威将在皇宫之外的地方不复存在。"
 china_events.50.a:0 "我们必须清除这些异端邪说。"
 china_events.50.b:0 "我们要重新赢得他们的信任和支持。"
 china_events.51.t:0 "缺乏权威"
 china_events.51.d:0 "[Root.Monarch.Dynasty.GetName]氏王朝正在一步步走向衰落，连中原王朝本土都难以掌控，更别提维持在周边国家的统御了。\n随着[unruly_subject.GetAdjective]拒绝在他们眼中的伪帝面前磕头，我们在周边国家的影响力急剧下降。"
 china_events.51.a:0 "恐惧会让他们听话！"
 china_events.52.t:0 "瘟疫来袭"
 china_events.52.d:0 "近段时间以来，瘟疫，饥荒，干旱和其它灾难在$COUNTRY$越来越频繁，最近，一场尤为严重的瘟疫再次来袭。就在昨天清晨，前几天抱怨喉咙疼的那名工部官员死掉了。瘟疫现在正在宫廷四处蔓延，其他的一些官员也开始出现类似病例。上天似乎不再眷顾我们了。"
 china_events.52.a:0 "出狩乡间省份。"
 china_events.52.b:0 "我们应该留在首都。"
 china_events.53.t:0 "暗夜刀锋"
 china_events.53.d:0 "一声尖叫响彻宫殿，但很快就再次消逝在黑夜的沉默与黑暗中。一名廷臣被杀死在床上，他背上深深地插着一柄刀子，身上其它地方也有几处伤口。谋杀和冲突在$COUNTRY$越闹越凶，很多人都相信我们失去了天命的眷顾。"
 china_events.53.a:0 "不抓到凶手我们绝不罢休！"
 china_events.53.b:0 "[Root.Monarch.GetTitle]还能信任谁？"
 china_events.54.t:0 "嫔妃之子"
 china_events.54.d:0 "过去九个月以来，你一直期待着成为父亲的这一天。今天，你的一个妃子给你生了一个儿子。但当孩子抱到你面前时，你的喜悦彻底消失了。他那扭曲的脸犹如噩梦，小小的身躯上散布着斑点状的乌黑体毛。孩子是畸形的，你的医生怀疑他的智力也有问题。有人声称这场灾难证明我们不再享有天命。"
 china_events.54.a:0 "[Root.Monarch.Dynasty.GetName]氏王朝终会证明自己。"
 china_events.55.t:0 "中国的财富"
 china_events.55.d:0 "中国皇帝当下十分虚弱且缺乏支持。从南到北，全国各地每一个普通的中国人都在质疑他的统治，连其忠诚的官员也在怀疑[empire_of_china.Monarch.GetName]是否已失去了天命。\n[chinese_border_province.GetName]的那些不安分的[chinese_border_province.Culture.GetName]地方官开始与[Root.Monarch.GetName]接触，请求我们结束[empire_of_china.Monarch.Dynasty.GetName]氏王朝的统治，把他们从[empire_of_china.GetName]政府的压迫下解救出来。"
 china_events.55.a:0 "是时候了结这个帝国了！"
 china_events.55.b:0 "[empire_of_china.GetName]帝国是我们的朋友！"
 china_events.56.t:0 "悲观的见解"
 china_events.56.d:0 "内阁大臣们报告了最近几年他们各自专擅领域的成就，而带来的都是坏消息。有一个严重的问题是，某部门对未来的进展速度十分悲观，该部门所属派系也因此事大为丢脸。正是在我们正在丢失天命这件事越发为人所认同时，此事被揭露出来。\n是哪个部门存在失职？"
 china_events.56.da:0 "内阁大臣们报告了最近几年他们各自专擅领域的成就，而带来的都是坏消息。有一个严重的问题是，某部门对未来的进展速度十分悲观，该部门所属派系也因此事大为丢脸。正是在我们正在丢失天命这件事越发为人所认同时，此事被揭露出来。"
 china_events.56.a:0 "行政部门。"
 china_events.56.b:0 "外交与贸易部门。"
 china_events.56.c:0 "军事部门。"
 china_events.56.dd:0 "这真是个悲惨的时代。"
 china_events.57.t:0 "谋反"
 china_events.57.d:0 "我们对地方的控制变弱了，各地诸侯虎视眈眈。在一些地方他们已经开始抢班夺权；另一些地方，大叛乱也在酝酿中。"
 china_events.57.a:0 "帝国的统治摇摇欲坠……"
 low_mandate_separatism_tooltip_1:0 "我们控制下的每个§Y[low_mandate_separatism_country.GetName]§!的§Y核心省份§!将增加§R10§!点§Y本地叛乱度§!。"
 low_mandate_separatism_tooltip_2:0 "我们控制下的每个§Y[low_mandate_separatism_country_2.GetName]§!的§Y核心省份§!将增加§R10§!点§Y本地叛乱度§!。"
 low_mandate_separatism_tooltip_3:0 "我们控制下的每个§Y[low_mandate_separatism_country_3.GetName]§!的§Y核心省份§!将增加§R10§!点§Y本地叛乱度§!。"
 china_events.58.t:0 "大学士对月呼号"
 china_events.58.d:0 "近日，深夜时从某位大学士的别墅中传出了奇怪的声音，且每过一个月都变得愈发强烈。起初，你以为这是大学士在跟他的小妾们玩一些盘根错节的游戏，但近来你开始意识到这种声音与月相之间存在着明显的联系。一名在月圆之夜被派去别墅花园暗查的密探回报了一则令人愕然的消息：大学士站在花园里，对着月亮嚎叫了一整夜。"
 china_events.58.a:0 "嗷呜呜呜——！"
 china_events.58.b:0 "还有没有王法啦！"
 china_events.59.t:0 "运漕银的船沉了"
 china_events.59.d:0 "从珠江那里传来了噩耗，一批载有大量$YEAR$年税银的漕运驳船因恶劣天气而沉没了。户部尚书将此视为本朝不再享有天命的凶兆，并声称我们只能听天由命。我们该如何应对这个烂摊子？"
 china_events.59.a:0 "呜呼！无计可施，为之奈何？"
 china_events.59.b:0 "多铸些铜钱，把亏空补上。"
 china_events.60.t:0 "假传圣旨"
 china_events.60.d:0 "各省督抚来报，他们已谨遵新的几道圣旨行事——但问题是你并未发出这样的诏书。调查显示，有假的令牌和加盖了你大印的手写诏书不知通过何种途径传至了各省督抚之处。居然有人敢公开跟皇帝叫板，真可谓是天昏地暗，还有人声称此乃国朝不再受命于天的铁证。我们该如何处理这些伪诏？"
 china_events.60.a:0 "假装那是你下的圣旨。"
 china_events.60.b:0 "废除那些诏令。"
 china_events.61.t:0 "叛逆！"
 china_events.61.d:0 "宫中对边疆地区的影响力在日益衰落，某些地方官甚至公然宣称我们不再享有天命。他们投向了紧邻的[From.GetName][From.GovernmentName]，引导他们侵略我们的国土。"
 china_events.61.a:0 "是可忍孰不可忍！"
 china_events.62.t:0 "日益衰落的帝国"
 china_events.62.d:0 "[From.GetAdjective]帝国正在迅速衰败，已难以维持任何境外势力对自己的臣服。我们派往[From.Capital.GetCapitalName]的使节回报称他们觐见[From.Monarch.GetTitle]的请求遭到了拒绝，得到的回应只有无力又无礼的搪塞。"
 china_events.62.a:0 "他们只是我们名义上的宗主。"
 EVTNAME11102:0 "玉玺"
 EVTDESC11102:0 "陛下收到了一枚巧夺天工的玉玺作为礼物。这份礼物是由一个与官僚派系有关系的，积极进取的行政官员赠送的。在天朝可没有免费的午餐，他也许希望我们回报他。"
 EVTOPTA11102:0 "他想得太多了。"
 EVTOPTB11102:0 "当然要收下礼物！"
 EVTNAME11200:0 "佛陀的微笑"
 EVTDESC11200:0 "孔夫子的著作已经被$PROVINCENAME$的民众遗忘了，越来越多的居民开始实践起了佛家思想。这一现象被视作儒教派系的失败，因为国家独尊儒术是儒教派系的荣耀。我们可以派遣官员在该省重建秩序，不过强迫当地居民改变信仰会影响经济发展。"
 EVTOPTA11200:0 "他们可以自由选择信仰。"
 EVTOPTB11200:0 "立即派遣官员纠正错误。"
 EVTNAME11206:0 "缠足"
 EVTDESC11206:0 "女孩缠足至脚骨变形可为其塑造一种女性的魅力和美感。缠足的习惯每隔几百年就会兴盛或衰落一次，这次的兴盛似乎是由于儒教派系在全国大力弘扬这种审美观念。"
 EVTOPTA11206:0 "凡女子皆应效之！"
 EVTOPTB11206:0 "酷虐残忍，殆无人理。"
 EVTOPTB11214:0 "儒教派系说得对！"
 EVTNAME11220:0 "西藏僧人"
 EVTDESC11220:0 "一个来自西藏的云游僧到达了$CAPITAL$。他自称来自遥远的拉萨，到此传播佛陀的佛语。儒教派系反对这一请求，指出传统的儒学教育才是人民思想的唯一先导。虽然儒教派系言之有理，但过分弹压佛教会动摇我们的国家。"
 EVTOPTA11220:0 "他当然有传教的自由"
 EVTOPTB11220:0 "我们应该除掉这个害虫！"
 EVTNAME11222:0 "焚书"
 EVTDESC11222:0 "儒教派系的争吵和不和席卷了整个$COUNTRY$。他们直指国内的百家争鸣是乱世的内因。儒教派系主张只有罢黜百家、独尊儒术，秩序才能重建。对此，还有比焚烧掉异端学说的书籍更好的方法吗？"
 EVTOPTA11222:0 "这听上去是个好主意！"
 EVTOPTB11222:0 "下次再说吧。"
 EVTNAME11224:0 "坑儒"
 EVTDESC11224:0 "儒教派系厌倦了近几年席卷中国的百家争鸣局面，决心采取行动进而一手遮天。国内几个省份中，除了正统儒学外，很多知名学派的思想家都被活埋了。这显然将打压开拓创新的精神，不过我们值得为此惩罚儒教吗？"
 EVTOPTA11224:0 "宽恕他们！"
 EVTOPTB11224:0 "和善的回复。"
 EVTOPTC11230:0 "考场的一个学士"
 EVTNAME11242:0 "镀金宝塔"
 EVTDESC11242:0 "外裹血色残阳般的黄金，反射出悬浮其上的蓝色天堂，这座镀金宝塔从唐朝起耸立至今，甚至或许比唐朝更早。宝塔内部的寂静与黑暗同外界的光明与喧嚣形成鲜明的对比。由于佛教不再盛行，宝塔也被废弃，你的大臣们对它能用来做什么产生了分歧。"
 EVTOPTA11242:0 "市舶司：熔掉它，铸成金币！"
 EVTOPTB11242:0 "内阁大学士：改造它，兴建书院！"
 EVTOPTC11242:0 "五军都督府：别动它，听天由命"
 EVTOPTA11300:0 "逃向市舶司！"
 EVTOPTB11300:0 "逃向内阁大学士！"
 EVTOPTC11300:0 "与他搏斗！"
 EVTNAME11302:0 "内阁大学士诈骗财富"
 EVTDESC11302:0 "一个文官派系的高级官员被发现用国库资金中饱私囊。唯一值得考虑的惩罚就是将他处以极刑，但问题在于谁将取代他的位置。宦官和儒教派系都有强有力的候选者，不过文官派系的候选人无疑是最适合担任这一职务的。谁将得到这一职务？"
