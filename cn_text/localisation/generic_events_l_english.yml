 EVTDESC6116:0 "我们的官员正在试验的新方法，让我们训练有素的军队能够更上一层楼军。这似乎能够提高我们国家军事思想的整体水平。"
 EVTOPTA6116:0 "我喜欢军事思想家！"
 EVTNAME6117:0 "军事上的安于现状"
 EVTDESC6117:1 "我们的最有影响力的将军认为我们训练有素的军队是无往而不胜的。任何最近的失败都是因为天气的原因，或者敌人使用了令人不齿的战术。我们的将军们认为我军已经尽善尽美了。"
 EVTOPTA6117:0 "无往而不胜，这样的话我喜欢听……"
 EVTOPTB6117:0 "我想事实会使一些人烦躁不安。"
 EVTNAME6118:0 "努力设防"
 EVTDESC6118:0 "我们的工程部队最近总是没什么事情做，然而最近他们发现一个省份没有任何防御设施，并且他们已经开始致力于解决这个问题。"
 EVTOPTA6118:0 "他们做得非常好。"
 EVTNAME6119:0 "增强防御"
 EVTDESC6119:0 "我们的工程部队找到了一个可以做出一些改进的次级防御工事。"
 EVTOPTA6119:0 "我们必须始终寻求任何可能的改进。"
 EVTNAME6120:0 "我们的工程师很忙"
 EVTDESC6120:0 "我们的工程部队始终保持他们是在忙碌着的。今天他们在我们的一个省份升级了防御工事。"
 EVTOPTA6120:0 "我们很满意。"
 EVTNAME6121:0 "防御工事产生效果"
 EVTDESC6121:0 "我们的工程师加强了一座防御工事，使其成为抵挡敌军的重要屏障。"
 EVTOPTA6121:0 "让我们期盼什么愚蠢的人去围攻它吧"
 EVTNAME6122:0 "史诗般的防御工事兴建"
 EVTDESC6122:0 "我们的工程师加固了一座本已坚固的防御工事，虽然我们的一些将领认为我们的部队正在堡垒后面畏缩不前。"
 EVTOPTA6122:0 "千万不要抱怨。"
 EVTNAME6123:0 "新的堡垒兴建"
 EVTDESC6123:0 "正当我们的防御工事似乎可能得不到任何改善的时候，我们的一位工程师想出了三角堡垒这个伟大的构想。他们不仅看起来伟大，而且拖住了敌人。"
 EVTOPTA6123:0 "我猜我不应该抱怨。"
 EVTNAME6124:0 "要塞陷入失修"
 EVTDESC6124:0 "我们的工兵们忽视了一个不起眼的防御工事，现在它已经陷入失修。老实说，也许它现在连一群学生都阻碍不了，更别提阻碍一支正在入侵的军队了。"
 EVTOPTA6124:0 "真男人从不躲在堡垒里面！"
 EVTOPTB6124:0 "也许应该进行一些适当的修理。"
 EVTNAME6125:0 "破败的堡垒"
 EVTDESC6125:0 "可悲的是，我们的工程师忽略了这座防御工事的状况。除非采取行动，否则这座堡垒将只会提供最低限度的保护。"
 EVTOPTA6125:0 "这并不重要。"
 EVTOPTB6125:0 "没有钱不能摆平的事。"
 EVTNAME6126:0 "堡垒坍塌"
 EVTDESC6126:0 "近期的一项质量审计显示我们一个要塞的围墙正在坍塌，与此同时我们的工程部队表示没有足够的资金可投入修理。如果放任不管那么他的防御能力将大打折扣。但是从长远出发，它可能在将来的几百年内成为一个主要的旅游景点。"
 EVTOPTA6126:0 "我们应该着眼于未来。"
 EVTOPTB6126:0 "我认为我们应该采取短期的措施。"
 EVTNAME6127:0 "要塞被削弱"
 EVTDESC6127:0 "因为工程师的疏于维修我们的一个坚固的要塞正在遭受严重的结构损害。因此这个堡垒需要一些主要的结构改造来维持他的防御能力。"
 EVTOPTA6127:0 "只要惩罚那些该负责的人。"
 EVTOPTB6127:0 "不，我们要花点钱了。"
 EVTNAME6128:0 "工程人员沾沾自喜"
 EVTDESC6128:0 "因为那帮沾沾自喜的工程师们，我们最大的堡垒之一不能再很好地发挥作用了。"
 EVTOPTA6128:0 "如果专家们正变得自信满满那我想防御工事一定十分完美。"
 EVTOPTB6128:0 "必须采取行动。"
 EVTNAME6129:0 "防御工事出现危机"
 EVTDESC6129:0 "由于工程师的忽视我们的一个最强大和先进的防御工事的城墙出现了裂缝。一支包围部队可能会利用这个弱点。"
 EVTOPTA6129:0 "说句实话，我看不到任何军队抵达要塞。"
 EVTOPTB6129:0 "不，我们应该马上采取措施。"
 EVTNAME6130:0 "有前途的将军"
 EVTDESC6130:0 "我们的战地晋升政策一直非常成功，一个新的将领出现了。"
 EVTOPTA6130:0 "很好，他很有前途。"
 EVTNAME6131:0 "贵族忧心丧失特权"
 EVTDESC6131:0 "贵族对我们战场晋升的政策深表关切。他们认为一个在战场上展示一些能力的人并不一定就是一个优秀的将军。事实上那些在战场上厮杀的人总是令人难以忍受，那些新军员也不知道一个绅士该如何表现。也有谣言说普通士兵们认为优秀的将领本就应该出身名门。"
 EVTOPTA6131:0 "贵族身份真的重要吗？"
 EVTOPTB6131:0 "好吧，我觉得短期的些许困难可能是更好的选择。"
 EVTNAME6132:0 "军队的荣耀"
 EVTDESC6132:0 "我们光荣的军队提高了我们国家的威望。"
 EVTOPTA6132:0 "我们的荣耀！"
 EVTNAME6133:0 "军队今不如昔"
 EVTDESC6133:1 "过去的光荣黯然失色。人们不再像以前那样把我们的军队当回事了。"
 EVTOPTA6133:0 "是该振作起来的时候了！"
 EVTOPTB6133:0 "我不认为有什么能带来改变的措施……"
 EVTNAME6134:0 "冒险的商人"
 EVTDESC6134:0 "目前贸易的情形正对我国商人十分有利，他们准备利用这一优势。"
 EVTOPTA6134:0 "棒极了。"
 EVTNAME6135:0 "我国商人表现不佳"
 EVTDESC6135:0 "虽然先前我们先进的商人们一直都经营着成功的产业，但最近事情似乎朝着变坏的方向发展。"
 EVTOPTA6135:0 "我猜我们不得不节俭度日了！"
 EVTOPTB6135:0 "一些不受欢迎的改革才是答案。"
 EVTNAME6136:0 "殖民热潮"
 EVTDESC6136:0 "有传言我国将会在新大陆进行开拓，这导致越来越多的人准备好作为殖民者开始新生活。"
 EVTOPTA6136:0 "他们可能会有用处。"
 EVTNAME6137:0 "人们远走殖民地"
 EVTDESC6137:0 "我国在新大陆的探索向我们殖民地的人们提供了新的机遇。持续不断的战争使优秀和聪明的人确信现在就是抓住机遇的最好时刻。"
 EVTOPTA6137:0 "让他们走吧。"
 EVTOPTB6137:0 "必须阻止他们。"
 EVTNAME6138:1 "[empty_neighbor_target.GetAreaName]殖民公司"
 EVTDESC6138:1 "[This.GetAreaName]公司被特许以[This.Owner.GetName]的名义宣称[This.GetName]的所有权，他们决定拓展他们的领地到殖民地附近的一个新区域。这片无人居住的土地吸引了许多[Root.Owner.Culture.GetName]的定居者，如果我们允许这种扩张，它将比我们目前在[This.GetName]的殖民地更有吸引力。"
 EVTOPTA6138:0 "这绝对是个好消息。"
 EVTNAME6139:0 "殖民公司破产"
 EVTDESC6139:0 "一个殖民投机公司陷入了严重的财务危机，如果无法采取有效的措施那只能让殖民者自己承受。"
 EVTOPTA6139:0 "他们知道冒险的代价，这不是我的错。"
 EVTOPTB6139:0 "是时候介入了。"
 EVTOPTA6140:0 "好消息。"
 EVTNAME6141:0 "自鸣得意的商人"
 EVTDESC6141:0 "虽然我们的国家一直以精明的商业实践而闻名，可目前我们的商人正在变得有一点自鸣得意。"
 EVTOPTA6141:0 "看得出，我们的商人不像以前那样有竞争力了。"
 EVTOPTB6141:0 "我认为物价会上涨。"
 EVTNAME6142:0 "优秀的总督"
 EVTDESC6142:0 "一个国家常常受到保佑，有忠实的人为其努力工作。在我们海外领地，那些总督们真正给予了我们支持。"
 EVTOPTA6142:0 "我们很高兴听到这些。"
 EVTNAME6143:0 "腐败的总督"
 EVTDESC6143:0 "海外的领土无法有效执行中央的政策是出了名的，而优秀的总督是解决问题的本质。但有时候事情总是无法按照计划的进行，并且腐败的人最后获得了任命。"
 EVTOPTA6143:0 "采取行动。"
 EVTOPTB6143:0 "睁一只眼闭一只眼。"
 EVTNAME6144:0 "产量增加"
 EVTDESC6144:0 "我们对亚当·斯密的经济理论的倡导使人们花时间思考如何更好地生产。目前这些思考似乎带来了回报。"
 EVTOPTA6144:0 "真棒。"
 EVTNAME6145:0 "产量滞涩"
 EVTDESC6145:0 "我们的手工业者因为市场经济理论带来的生产技术的提高而感到自鸣得意。"
 EVTOPTA6145:0 "我想这会损害我们的手工业。"
 EVTOPTB6145:0 "实际上它似乎已经导致物价上涨。"
 EVTNAME6146:0 "成功的官僚体制"
 EVTDESC6146:0 "虽然往往总是我们优秀的官僚机构带给国家税收的增长，但正确的人处在正确的位置上也能给国家带来额外的收入。只不过有点羞愧的是有那么几年你不得不给他们那些超出他们能力之外的晋升。"
 EVTOPTA6146:0 "趁热打铁。"
 EVTNAME6147:0 "腐败的官僚机构"
 EVTDESC6147:0 "官僚机构有的时候会出差错。错误的人在错误的位置上会导致腐败的风气，从而影响国家的收入。更糟糕的是这将需要好几年的时间通过合理的努力来改变它。"
 EVTOPTA6147:0 "人确实没法和系统作斗争。"
 EVTNAME6148:0 "国家银行支付红利"
 EVTDESC6148:0 "几次精明的贷款给我们的国家银行带来了很好的利润。银行正在分得红利，并回购部分股权。"
 EVTOPTA6148:0 "我们很富有。"
 EVTNAME6149:0 "国家银行的问题"
 EVTDESC6149:0 "我们的国家银行表现得一塌糊涂。它无法找到值得信赖的贷款人，陷入了困境。"
 EVTOPTA6149:0 "我们将会投资支持它！"
 EVTOPTB6149:0 "允许银行借钱给信用略微差一些的人。"
 EVTNAME6150:0 "贸易政策成功"
 EVTDESC6150:0 "我们的国家贸易政策现在超乎寻常地成功。这将给予我们商人真正的推动力。"
 EVTOPTA6150:0 "我确信这是一个好消息。"
 EVTNAME6151:0 "贸易政策失败"
 EVTDESC6151:0 "我们的国家贸易政策现在没有很好地实施到位。我们的商人也没什么作为。"
 EVTOPTA6151:0 "似乎商人们正备受煎熬。"
 EVTOPTB6151:0 "我们应当为车轮多上一点润滑油……"
 EVTNAME6152:0 "新的谍报技术"
 EVTDESC6152:0 "我们的谍报系统运行过程中，探员们发现了从人们身上打探情报的新方法。虽然迟早会被我们的「朋友」或者敌人发现，但至少现在我们拥有了一条优势。"
 EVTOPTA6152:0 "我喜欢优势。"
 EVTNAME6153:0 "间谍的背叛"
 EVTDESC6153:0 "我们间谍系统的一些间谍叛逃到其它国家去了。这将在一段时间内损害我们。"
 EVTOPTA6153:0 "让不忠分子滚蛋。"
 EVTOPTB6153:0 "一袋金币可能会改变他们的想法。"
 EVTNAME6154:0 "充满活力的内阁"
 EVTDESC6154:0 "一个由正确的人组成的内阁能为我们增加收入创造良好的条件。你将会很高兴看到这已经发生了。"
 EVTOPTA6154:0 "这的确是好消息。"
 EVTNAME6155:0 "腐败的政府"
 EVTDESC6155:0 "错误的人进入内阁——这对国家来说可是坏消息——而且他们会很难清除。"
 EVTOPTA6155:0 "看起来我们的税收会减少。"
 EVTOPTB6155:0 "通货膨胀正在增加。"
 EVTNAME6156:0 "少数派繁荣"
 EVTDESC6156:1 "因为我们的权利法案保障了少数民族的合法地位，[minority_religion_province.Culture.GetName]人民正在我们的统治下兴旺地发展。"
 EVTOPTA6156:0 "好现象。"
 EVTNAME6157:0 "强烈反对"
 EVTDESC6157:0 "自从我们引进了权利法案，我们的许多既得利益阶级感到被边缘化了，比起讨论解决问题，他们似乎更倾向于掀起一场叛乱。"
 EVTOPTA6157:0 "为什么他们不能像绅士那样讨论？"
 EVTNAME6158:0 "教士动员了人民"
 EVTDESC6158:1 "多年来我们的政策始终鼓励我们大多数的人民义务参与宗教仪式。教会通过发表支持我们的言论来表示他们对我们的支持的感谢。"
 EVTOPTA6158:0 "希望我国人民在信仰中找到团结。"
 EVTNAME6159:0 "宗教分歧"
 EVTDESC6159:0 "不管怎么看，我们都是首屈一指的[Root.Religion.GetName]信仰捍卫者。我们的宗教机构强大，国内外的神职人员们都涌入我们的神学院。\n因此我国的乡村居民和我们的宗教体系不太同调这一点着实有些尴尬。离经叛道的报告，比如宣布一条狗为圣人，或是将古老的异教节日与我教神圣的祭典相结合等等，实在有辱我国圣教。"
 EVTOPTA6159:0 "让他们抱怨吧。"
 EVTOPTB6159:0 "尝试使他们放弃这些做法。"
 religious_deviants:0 "当地宗教偏离"
 desc_religious_deviants:0 "我们尝试在该省根除一切偏离正教的事物时，导致当地关系紧张，公开叛乱看来为时不远。"
 EVTNAME6160:0 "宗教热情"
 EVTDESC6160:0 "在我们坚定的信念与宗教政策的激励下，我们的传教士在与不信教者的平和交谈中展现了更强的说服力。"
 EVTOPTA6160:0 "散布福音正当此时。"
 EVTNAME6161:0 "保守派不满"
 EVTDESC6161:0 "我们的宗教组织感到国家并没有遵信仰至上的原则，听说他们正在谴责政府。"
 EVTOPTA6161:0 "不安的灵魂的闲话罢了。"
 EVTOPTB6161:0 "这些异党应该被镇压！"
 EVTNAME6163:0 "教宗表示担忧"
 EVTDESC6163:0 "我们对所有信仰的宽容政策导致我国的一部分天主教信徒转而信奉东正教。"
 EVTOPTA6163:0 "不应对此感到惊讶。"
 EVTNAME6164:0 "教宗相当愤怒"
 EVTDESC6164:0 "借着我们的社会十分宽容这一有利条件，人民决定转而信奉改革宗信仰。教宗使节已经向我们明确表示了天主教会对此事的关切。"
 EVTOPTA6164:0 "就这样吧，彼此宽容些。"
 EVTNAME6165:0 "教宗很震惊"
 EVTDESC6165:0 "由于我们是一个开明而宽容的社会，我们的一些公民认为天主教信仰不再适合他们当前的生活方式，并决定转而信仰新教。"
 EVTOPTA6165:0 "我肯定教宗能够接受。"
 EVTNAME6166:0 "东正教的信仰被动摇了"
 EVTDESC6166:0 "今天刚抵达的主教明确的表示了他的愤怒，因为我们的政策居然宽容洗劫了君士坦丁堡的罪犯。而且还放任罗马教廷的人在我们的领地里传教。"
 EVTOPTA6166:0 "这真是坏事么？"
 EVTNAME6167:0 "牧首不满"
 EVTDESC6167:0 "牧首对我们相当担忧，因为当我们听说路德的追随者在我们的领地里的扩张时，我们表现得很宽容。"
 EVTOPTA6167:0 "这些事就随它去吧。"
 EVTNAME6168:0 "牧首表示担忧"
 EVTDESC6168:0 "今天传来消息说加尔文宗派已经在我们的领地里传播开来了。看起来人们正利用我们的宗教宽容来尝试新的信仰。"
 EVTOPTA6168:0 "这就是宽容的代价。"
 EVTNAME6169:0 "主教感到我们正在衰落"
 EVTDESC6169:0 "今天刚抵达的大主教明显很沮丧，因为我们的宽容导致了人民重归旧路，再次信仰天主教了。"
 EVTOPTA6169:0 "我们是一个现代国家，这些事就随它去吧。"
 EVTNAME6170:0 "主教很震惊"
 EVTDESC6170:0 "昨天抵达的高级主教代表团讨论了我们长期以来的宗教宽容政策的效果。他们特别关注的是东正教在我们领地上的发展。"
 EVTOPTA6170:0 "他们不应该这么落后。"
 EVTNAME6171:0 "主教表示担忧"
 EVTDESC6171:0 "当加尔文宗派的我们的领地中扩散的消息传来时，主教对我们的宽容的政策表示了担忧。"
 EVTOPTA6171:0 "这不是问题。"
 EVTNAME6172:0 "教会长者认为天启正在降临。"
 EVTDESC6172:0 "教会长者相信，由于我们的宽容政策导致了人民转而信仰天主教，上帝将惩罚我们，天谴临近了。"
 EVTOPTA6172:0 "我想我们应该等待更多的征兆。"
 EVTNAME6173:0 "上帝在惩罚我们？"
 EVTDESC6173:0 "教会长者认为仁慈的主正在惩罚我们罪孽的人道主义宽容政策，显然，东正教的信仰正在我们的领地里扩展。"
 EVTOPTA6173:0 "上帝真的那样做了么？"
 EVTNAME6174:0 "教会长老表示担忧"
 EVTDESC6174:0 "我们的教会长老表示，最近大量的人民转而信仰新教，这是上帝再一次给予我们的指示。政府官员里那些持有些微怀疑的官员认为我们的宽容政策有可能是问题的根源。"
 EVTOPTA6174:0 "种瓜得瓜，种豆得豆。"
 EVTNAME6175:0 "乌理玛表示担忧"
 EVTDESC6175:0 "乌理玛的担心日益增加，因为我们对阿里的追随者过分宽容。他们感觉到富于同情心和仁慈的真主将会对这些感到愤怒。无论如何，他们的信仰正在我们的领地里扩展。"
 EVTOPTA6175:0 "我相信这不是问题。"
 EVTNAME6176:0 "阿亚图拉表示担忧"
 EVTDESC6176:0 "一个阿亚图拉组成的代表团今天向我们做出了警告，我们的宽容政策使得逊尼派异端在我们的领地里得以扩展。他们担心这将耽搁马赫迪的归来。"
 EVTOPTA6176:0 "我相信时候一到他就会回来的。"
 EVTNAME6177:0 "僧侣表示担忧"
 EVTDESC6177:0 "在数日的冥思之后，一个僧侣的代表团向我们提出，我们的宽容政策影响了对领地人民的教化。我们的部分臣民看起来转而信仰了印度教。"
 EVTOPTA6177:0 "这将损害部分人的因果报应。"
 EVTNAME6178:0 "人民转而信仰哲学！"
 EVTDESC6178:0 "作为一个可能动摇整个国家因果报应的步骤，我们的部分臣民放弃了佛祖的教导，转而信仰儒教学说。高僧们认为我们的宽容政策是导致这一切的原因。"
 EVTOPTA6178:0 "只要佛祖允许我们多一点点不宽容。"
 EVTNAME6179:0 "人民转而信仰神灵崇拜"
 EVTDESC6179:0 "我们的臣民正利用我们宽容政策所带来的便利，转而信仰神道教的神灵崇拜。很多僧侣对此表示了担忧。"
 EVTOPTA6179:0 "这就是成为一个如此有前瞻性的国家所要付出的代价。"
 EVTNAME6180:0 "人民拒绝印度教"
 EVTDESC6180:0 "我们的臣民正在回归他们传统的精神信仰，去追寻一位新的佛教思想家的教义。祭司责备是我们的宽容政策导致了这一切。"
 EVTOPTA6180:0 "这是一个无知的举动。"
 EVTNAME6181:0 "人民转而信仰儒教学说"
 EVTDESC6181:0 "由于我们的宽容政策，人民开始转而信仰儒教学说，这将会动摇国家的信仰基础。已经传出的消息说将会有未指明的暗杀行为发生。"
 EVTOPTA6181:0 "其实不算意外……"
 EVTNAME6182:0 "上师不满！"
 EVTDESC6182:0 "一些德高望重的上师表达了对我们的宽容政策的担忧。一种新的信仰似乎正在我们的领地上传播。"
 EVTOPTA6182:0 "由他去吧。"
 EVTNAME6183:0 "人民转而信仰佛教"
 EVTDESC6183:0 "我们的部分臣民认为，我们的政策如此宽容，因此他们转而信仰佛教没什么问题。孔子曰：「己所不欲，勿施于人。」"
 EVTOPTA6183:0 "我们生活在一个有趣的时代。"
 EVTNAME6184:0 "人民开始信仰印度教"
 EVTDESC6184:0 "由于我们的宽容政策，部分臣民转而信仰印度教。孔子曰：「导之以政，齐之以刑，民免而无耻。导之以德，齐之以礼，有耻且格。」"
 EVTOPTA6184:0 "就这样吧。"
 EVTNAME6185:0 "我们的人民开始信仰神道教"
 EVTDESC6185:0 "我们的人文主义宽容导致了一部分人民成为神道教教徒。孔子曰：「人而不仁，如礼何？人而不仁，如乐何？」"
 EVTOPTA6185:0 "至少我们还是宽容的。"
 EVTNAME6186:0 "我们的祭司表现出不满"
 EVTDESC6186:0 "我们的神道教祭司关注着系列情况，我们的宽容政策导致了我们的人民转而信仰佛教。"
 EVTOPTA6186:0 "畸形的发展。"
 EVTNAME6187:0 "祭司优雅地提出抱怨"
 EVTDESC6187:0 "我们的祭司礼貌地提及，我们对其他信仰的宽容导致了我们的人民开始信仰印度教。"
 EVTOPTA6187:0 "我们接受这一结果。"
 EVTNAME6188:0 "我们的祭司有些愤怒"
 EVTDESC6188:0 "我们的祭司有些愤怒的发现，由于我们的人文主义宽容，导致了部分人民开始追随孔子的教导。"
 EVTOPTA6188:0 "就这样吧。"
 EVTNAME6189:0 "自然神灵表示担心"
 EVTDESC6189:0 "自然神灵告诉我们的人民，我们的宽容政策导致了萨满教在我们的领地里的扩展。"
 EVTOPTA6189:0 "无所谓，这才叫宽容嘛。"
 EVTNAME6190:0 "狩猎场传来的坏消息"
 EVTDESC6190:0 "我们的萨满们向我们报告说，由于我们如此宽容的宗教政策，一部分臣民转而信仰泛灵论。"
 EVTOPTA6190:0 "至少我们是宽容的。"
 EVTNAME8000:0 "自然之灵正在担忧"
 EVTDESC8000:0 "自然之灵告诉我们的人民因为我们的宽容国策，图腾崇拜正在我们的省份传播。"
 EVTOPTA8000:0 "无所谓，这才叫宽容嘛。"
 EVTNAME8001:0 "不愉快的消息来自猎场"
 EVTDESC8001:0 "我们的萨满们向我们报告说，由于我们如此宽容的宗教政策，一部分臣民转而信仰图腾崇拜。"
 EVTOPTA8001:0 "至少我们是宽容的。"
 EVTNAME8002:0 "精神连结处于危机"
 EVTDESC8002:0 "我们与动植物的亲缘关系正处于危机当中，因为泛灵教在我们的国家传播开来了。"
 EVTOPTA8002:0 "这不是好事。"
 EVTNAME8003:0 "精神连结处于危机"
 EVTDESC8003:0 "我们与动植物的亲缘关系正处于危机当中，因为萨满教在我们的国家传播开来了。"
 EVTOPTA8003:0 "这不是好事。"
 EVTNAME6191:0 "科学革命继续进行"
 EVTDESC6191:0 "持续的科学革命带来了收益，我国科学家正在取得进一步发展。"
 EVTOPTA6191:0 "陆军应当受益！"
 EVTOPTB6191:0 "为了我们的海军！"
 EVTOPTC6191:0 "不，要专注生产！"
 EVTOPTD6191:0 "政府最重要！"
 EVTOPTE6191:0 "其实我认为贸易才该获益！"
 EVTNAME6192:0 "科学革命中断"
 EVTDESC6192:0 "目前，我们的科学家似乎已经没有什么东西可以发现了。尽管未必如此，但是科学革命现在已经慢了下来。"
 EVTOPTA6192:0 "不太理想。"
 EVTNAME6193:0 "伟大的艺术品诞生了"
 EVTDESC6193:0 "我们对艺术的持续资助使得一件世界上最伟大的艺术品诞生了，这将为我国带来极大的荣耀。"
 EVTOPTA6193:0 "为了这一荣耀而狂欢吧。"
 EVTNAME6194:0 "缺乏值得赞助的艺术杰作"
 EVTDESC6194:0 "尽管我们是各类艺术的赞助者，但在此时此刻，我们所赞助的艺术家并没有创作出什么真正的艺术品。这让我们的统治者显得有些愚蠢。"
 EVTOPTA6194:0 "我保证这些情况将会发生改变。"
 EVTNAME6195:0 "支持战争"
 EVTDESC6195:0 "当我们宣布将对我们的宗教敌人宣战时，民众们已开始为战争做准备。"
 EVTOPTA6195:0 "神的旨意！"
 EVTNAME6196:1 "被打破的承诺"
 EVTDESC6196:2 "我们时常明确表示[Root.Religion.GetName]是唯一的正信，让人民注意到我们和[infidel_neighbor.GetUsableName]的宗教差异，让他们相信和[infidel_neighbor.GetUsableName]开战已经迫在眉睫。但是，因为我们没能向邻国发动任何战争，许多臣民都大失所望。有些人甚至走上了街头来表示不满。"
 EVTOPTA6196:0 "我们只是还没准备妥当。"
 EVTOPTB6196:1 "他们要战，那便开战！"
 EVTNAME6300:0 "善用农奴"
 EVTDESC6300:0 "我们的农奴政策产生了成效，农场主们最近在使用农奴时取得了额外的成就。"
 EVTOPTA6300:0 "正因如此才要让农奴好好听话。"
 EVTNAME6301:0 "农奴起义"
 EVTDESC6301:0 "刚刚收到的消息表明，农奴们并不像我们起初想象的那样安分。甚至有传闻说将发生一次有计划的起义。"
 EVTOPTA6301:0 "我们的军队正好需要实战演练。"
 EVTOPTB6301:0 "或许作出让步才是妥当的选择。"
 EVTNAME6302:0 "人民为自由而狂欢"
 EVTDESC6302:0 "我们允许平民自由的政策很有成效，看起来他们比平常显得更为安居乐业了。"
 EVTOPTA6302:0 "我们的统治是明智的。"
 EVTNAME6303:0 "贵族的担忧"
 EVTDESC6303:0 "我们允许臣民自由的政策引发了贵族的担忧，这妨碍了他们鞭打仆人的权利，似乎有几场宴会因此不欢而散了。"
 EVTOPTA6303:0 "让他们抱怨吧。"
 EVTOPTB6303:0 "作出让步。"
 EVTNAME6304:0 "更多的兵员"
 EVTDESC6304:0 "我们注重数量的政策已经生效了，现在我们有如此多的兵员可以利用。"
 EVTOPTA6304:0 "兵员永远不嫌多。"
 EVTNAME6305:0 "关注质量导致兵源下降"
 EVTDESC6305:0 "我们专注兵员质量的决定导致士兵的征召量下降了。"
 EVTOPTA6305:0 "无视这些。"
 EVTOPTB6305:0 "改革才是答案。"
 EVTNAME6306:0 "我国军队的素质令人印象深刻"
 EVTDESC6306:0 "我们投资于军队质量的决定让邻国对我军的印象颇为深刻。"
 EVTOPTA6306:0 "我们统御一切！"
 EVTNAME6307:0 "兵员危机"
 EVTDESC6307:0 "我们专注于质量的做法使得将军们抱怨军队可用的人力数量太低了。"
 EVTOPTA6307:0 "军队要忍耐。"
 EVTOPTB6307:0 "我们必须要重新审视征兵政策。"
 EVTNAME6308:0 "参军是通往荣耀之路"
 EVTDESC6308:0 "我们专焦点大陆的政策使得人们认为我们的军队强大，这使得我们治下的优秀人才都愿意成为军官。"
 EVTOPTA6308:0 "他们做出了明智的选择。"
 EVTNAME6309:0 "海军将领的忧虑"
 EVTDESC6309:0 "我们的海军将领非常担心我们对陆军的关注正在损害海军。"
 EVTOPTA6309:0 "他们知道什么？"
 EVTOPTB6309:0 "让我们做些事吧。"
 EVTNAME6310:0 "海军是我国的骄傲"
 EVTDESC6310:0 "我们专注于海军政策的决定引发了国内对海军支持的热潮。年轻的傻瓜们纷纷报名参军。"
 EVTOPTA6310:0 "祝他们好运。"
 EVTNAME6311:0 "陆军将领的忧虑"
 EVTDESC6311:0 "我们的陆军将领们担心我们对海军的关注损害了陆军的利益。"
 EVTOPTA6311:0 "舰队的事更重要，谁管他们。"
 EVTOPTB6311:0 "是该给陆军多一些关注了。"
 EVTNAME6312:0 "我们的陆军使敌人感到恐惧"
 EVTDESC6312:0 "我们偏好进攻而非防守的政策引发了关于我军锐气的风闻。"
 EVTOPTA6312:0 "冲锋！"
 EVTNAME6313:0 "要塞防御被忽视"
 EVTDESC6313:0 "我们的进攻政策导致要塞防御问题被忽视。"
 EVTOPTA6313:0 "随他去吧。"
 EVTOPTB6313:0 "做点什么。"
 EVTNAME6314:0 "要塞损害严重"
 EVTDESC6314:0 "由于我们继续坚持进攻的原则，我们的一些要塞已经年久失修了。"
 EVTOPTA6314:0 "我们要继续主张进攻。"
 EVTOPTB6314:0 "兴许防御也是个不错的主意。"
 EVTNAME6315:0 "防御工作过少"
 EVTDESC6315:0 "我们部队的进攻属性意味着地方指挥官并不关心当地防御工事的状况。"
 EVTOPTA6315:0 "相信我们的指挥官。"
 EVTOPTB6315:0 "也许我们要多加关注。"
 EVTNAME6316:0 "谁关心要塞？"
 EVTDESC6316:0 "在我们专注于进攻政策后，我们的将军们让我们一些较大的要塞年久失修。"
 EVTOPTA6316:0 "我也不关心。"
 EVTOPTB6316:0 "好吧，我很在乎。"
 EVTNAME6317:0 "我们的将领拒绝维持要塞"
 EVTDESC6317:0 "本地将领过于热爱进攻，以至于拒绝向我们一座较大的要塞派遣适当的守军。"
 EVTOPTA6317:0 "随他们。"
 EVTOPTB6317:0 "做点什么。"
 EVTNAME6318:0 "将军们不赞成懦弱的防御"
 EVTDESC6318:0 "我们的将军们太喜欢我们的进攻政策了，以至于他们拒绝使用我们强大的要塞之一。"
 EVTOPTA6318:0 "很正确。"
 EVTOPTB6318:0 "重新考虑下吧。"
 EVTNAME6319:0 "努力设防"
 EVTDESC6319:0 "我们对防御的关注，导致当地指挥官们大量修建要塞。"
 EVTOPTA6319:0 "很明智。"
 EVTNAME6320:0 "升级要塞防御"
 EVTDESC6320:0 "由于我们偏爱防御战术，一位当地指挥官决定升级他的防御工事。"
 EVTOPTA6320:0 "很正确。"
 EVTNAME6321:0 "增强防御"
 EVTDESC6321:0 "我们对防御的关注使得当地指挥官们认为应该把时间投入到增强防御工事上去。"
 EVTOPTA6321:0 "真棒。"
 EVTNAME6322:0 "改善防御"
 EVTDESC6322:0 "一位地方指挥官从我们重视防御的思想中得到启发，决定改善当地的防御工事。"
 EVTOPTA6322:0 "我喜欢有主动精神的指挥官。"
 EVTNAME6323:0 "大量要塞得到改善"
 EVTDESC6323:0 "因为我们致力于防御，所以当地指挥官认为将部队部署在要塞里会比浪费在野战战场上更加稳妥。"
 EVTOPTA6323:0 "很对。"
 EVTNAME6324:0 "防御得到极大的改善"
 EVTDESC6324:0 "在我们专注于防御的情况下，一位当地指挥官亲自负责了最大化我们一个省份的要塞等级。"
 EVTOPTA6324:0 "我们喜闻乐见。"
 EVTNAME6325:0 "将军们担心我们的懦弱战术"
 EVTDESC6325:0 "我们对防御的热心削弱了部队在野战上必胜的信心，将军们对此感到忧虑，而且还有流言称外国正在嘲笑我们。"
 EVTOPTA6325:0 "谁关心别人的想法？"
 EVTOPTB6325:0 "我们可以进行一些改变。"
 EVTNAME6326:0 "我们的重商主义政策促进了贸易"
 EVTDESC6326:0 "我们采取的重商主义政策使别国越来越难与我国商人竞争，这意味着更多的收入。"
 EVTOPTA6326:0 "我喜欢利润。"
 EVTNAME6327:0 "商人叛逃"
 EVTDESC6327:0 "我们的重商主义政策使商人不满，一些商人叛逃了到别的国家。"
 EVTOPTA6327:0 "重商主义是对的。"
 EVTOPTB6327:0 "或许政策松动才是答案。"
 EVTNAME6328:0 "贸易扩展"
 EVTDESC6328:0 "我们的自由贸易政策使我们的商人能扩大贸易。"
 EVTOPTA6328:0 "棒极了。"
 EVTNAME6329:0 "商人对缺少贸易保护感到担忧"
 EVTDESC6329:0 "我们的自由贸易政策使我们的商人担心得不到贸易保护。"
 EVTOPTA6329:0 "这就是自由贸易。"
 EVTOPTB6329:0 "做点什么。"
 EVTNAME6330:0 "创新浪潮"
 EVTDESC6330:0 "我们鼓励创新的长期政策收到了成效。我国的知识分子开始增加。"
 EVTOPTA6330:0 "很好。"
 EVTNAME6331:0 "人民尝试新宗教"
 EVTDESC6331:0 "我们鼓励创新和解放思想的政策导致人民对国教漠不关心。"
 EVTOPTA6331:0 "随他们。"
 EVTOPTB6331:0 "阻止他们。"
 EVTNAME6332:1 "信仰的统一"
 EVTDESC6332:1 "由于我们[Root.GovernmentName]正式开始鼓励敬拜并将生活重点放在真正的[Root.Religion.GetName]信仰上，我们的人们在日常生活和彼此之间感到更加安全。"
 EVTOPTA6332:1 "有信仰的地方就有信任。"
 EVTNAME6333:0 "自由主义者的愤怒"
 EVTDESC6333:0 "由于政府缺乏创新的姿态，社会中更加自由、思想解放的一部分人感到不满。"
 EVTOPTA6333:1 "相比传统，标新立异什么也不是。"
 EVTOPTB6333:1 "兼听则明。"
 EVTNAME6334:0 "中央集权政策奏效了"
 EVTDESC6334:0 "由于中央集权政策，我们能更好地管理我们的国家。"
 EVTOPTA6334:0 "好消息。"
 EVTNAME6335:0 "省份因缺乏自主权而沮丧"
 EVTDESC6335:0 "我们的中央集权政策使省份失去了很多自主权。空气中飘荡着叛乱的风声。"
 EVTOPTA6335:0 "让他们反抗吧。"
 EVTOPTB6335:0 "做出让步。"
 EVTNAME6337:0 "省份要求更多自主权"
 EVTOPTB6337:0 "约束他们。"
 EVTNAME6338:0 "贵族感谢我们的支持"
 EVTDESC6338:0 "一些贵族感谢我们在政策上对他们的支持。实际上他们是如此感激，以至于自愿对充实我们的国库做出了贡献。"
 EVTOPTA6338:0 "感谢他们的礼物。"
 EVTNAME6339:0 "商人抱怨"
 EVTDESC6339:0 "商人抱怨政府对贵族的支持损害了他们的利益。"
 EVTOPTA6339:0 "有失才有得。"
 EVTOPTB6339:0 "也许我可以帮忙。"
 EVTNAME6340:0 "商人满意"
 EVTDESC6340:0 "在金权政治下我们的商人业务兴隆，他们决定赠送一点薄利。"
 EVTOPTA6340:0 "感谢他们的礼物。"
 EVTNAME6341:0 "贵族表示担忧"
 EVTDESC6341:0 "我们的贵族担心我们的财阀政策没有给予他们应有的利益。"
 EVTOPTA6341:0 "让他们抱怨吧。"
 EVTOPTB6341:0 "也许我们能给他们点甜头。"
 EVTNAME6400:0 "殖民扩张"
 EVTDESC6400:2 "我们边境的一些土地仍然处于无人占有的状态，一大群殖民者到达了宫廷并请求建立一个独立于我们现有体系之外的独立殖民地。他们愿意以[Root.Owner.Monarch.GetTitle]的名义宣称[wanderer_province.GetName]，并开始在那个区域建立[Root.Owner.GetAdjective]的控制，就此，他们请求我们的经济支持。"
 EVTOPTA6400:0 "为什么要阻止他们？"
 EVTNAME6401:0 "殖民者迁移"
 EVTDESC6401:1 "这让我们深感惊讶，许多殖民者都认为[Root.GetName]并不适合建立殖民地，而且准备移居到我们在[migration_province_target.GetName]的定居点。现在我们多半已经无法阻止他们了，[migration_province_target.GetAdjective]腹地现在处处都是新近建成的[Root.Owner.GetAdjective]大小村镇。"
 EVTOPTA6401:0 "这些日子很难聚集这么多人。"
 EVTNAME6405:0 "信仰新教？"
 EVTDESC6405:0 "自我们受西方影响之后，就有人建议我们应该信仰来自西方的新教。"
 EVTOPTA6405:0 "新教这玩意听上去不错。"
 EVTOPTB6405:0 "我们不能放弃祖辈的信仰。"
 EVTNAME6406:0 "改革宗派"
 EVTDESC6406:0 "自我们受西方影响之后，就有人建议我们应该信仰来自西方的改革宗。"
 EVTOPTA6406:0 "上天注定。"
 EVTOPTB6406:0 "我们不能背弃传统。"
 EVTNAME6407:0 "信仰天主教"
 EVTDESC6407:0 "我国一些人认为，既然我们已经受到西方影响，那也理应成为天主教徒。"
 EVTOPTA6407:0 "我必须承认这听上去不错。"
 EVTOPTB6407:0 "绝不！"
 EVTNAME6417:0 "吸收文化族群"
 EVTDESC6417:0 "好消息，一些思想进步的人民决定弃暗投明，真心实意地弘扬我们的文化。"
 EVTOPTA6417:0 "确实是个好消息。"
 EVTNAME6418:0 "丰年"
 EVTDESC6418:0 "一些谷物农场丰收了，这使得我们可以供养更多军队，增加后备兵员。"
 EVTOPTA6418:0 "后备兵员永远不嫌多。"
 EVTNAME6419:0 "葡萄年成良好"
 EVTDESC6419:0 "我们的酿酒专家相信葡萄的丰收会提高酒的质量，我们的人民可以开怀畅饮了。"
 EVTOPTA6419:0 "给我留点。"
 EVTNAME6420:0 "葡萄年成不佳"
 EVTDESC6420:0 "我们的一个声誉卓著的酿酒厂令人惊讶的生产出了劣质葡萄酒。不用说，人民感到失望。"
 EVTOPTA6420:0 "别给我喝。"
 EVTNAME6421:0 "优质羊毛"
 EVTDESC6421:0 "最近出产的羊毛有着无比卓越的质量，为我国带来了额外收入。"
 EVTOPTA6421:0 "钱永远不嫌多。"
 EVTNAME6422:0 "劣质的制服"
 EVTDESC6422:0 "我们发现一个服装生产商提供的军队制服质量奇差，军队不高兴也是理所当然了。"
 EVTOPTA6422:0 "去他们的！"
 EVTNAME6423:0 "吃苦耐劳的渔民"
 EVTDESC6423:0 "我们传统的渔民是海军水手的最佳征募对象，这使我国海军的素质得到了提高。"
 EVTOPTA6423:0 "好现象。"
 EVTNAME6424:0 "冷漠的原住民"
 EVTDESC6424:0 "本地原住民不想帮助我们的毛皮猎人，这导致了产量下降。"
 EVTOPTA6424:0 "他们会再次帮助我们的。"
 EVTNAME6425:0 "食盐危机"
 EVTDESC6425:0 "食盐短缺的谣言正在席卷整个国家。尽管我们正在努力辟谣，人民还是相信食盐危机即将到来。"
 EVTOPTA6425:0 "我们不得不接受。"
 EVTNAME6426:0 "优良供给"
 EVTDESC6426:0 "我们的海军装备生产情况良好，舰船建造速度加快。"
 EVTOPTA6426:0 "这消息不错。"
 EVTNAME6427:0 "劣质铜矿"
 EVTDESC6427:0 "一些铜矿开采出了劣质矿石，这使得招募炮兵的花费提高了。"
 EVTOPTA6427:0 "真失望啊。"
 EVTNAME6428:0 "淘金热！"
 EVTDESC6428:0 "我们的矿工开采出了大量黄金，带来了巨额收入。"
 EVTOPTA6428:0 "好极了。"
 EVTNAME6429:0 "劣质铁矿"
 EVTDESC6429:1 "一座铁矿开采出了劣质矿石，这将使得我们征兵买马的费用变得更加昂贵。"
 EVTOPTA6429:0 "反正我们的人肯定足够多。"
 EVTNAME6430:0 "传染病"
 EVTDESC6430:0 "本地的许多居民被突然爆发的传染病所感染，这导致我们可以当作奴隶出口的健康劳动力大大减少了。"
 EVTOPTA6430:0 "总会过去的。"
 EVTNAME6431:0 "优质象牙"
 EVTDESC6431:0 "最近我们象牙生产的质量大大提高了，人们对精细的象牙制作工艺交口称赞。"
 EVTOPTA6431:0 "是个好日子。"
 EVTNAME6432:0 "倾茶事件"
 EVTDESC6432:0 "居住在[tea_province.GetName]的当地居民对于本地出产的高品质茶叶不得不出口销售的事实感到不满，于是袭击了商船，将船上装载的茶叶尽皆倾倒进了海中。尽管数量微不足道，但仍在当地引起了不满。"
 EVTOPTA6432:0 "必须做些什么。"
 EVTOPTB6432:0 "我们会自己处理。"
 EVTNAME6433N:0 "风暴"
 EVTDESC6433N:0 "暴风雨侵袭了我们在[chinaware_province.GetName]的一些瓷器厂。完全恢复生产可能要花上几年时间。"
 EVTOPTA6433N:0 "损毁至少还能接受……"
 EVTNAME6434:0 "香料歉收"
 EVTDESC6434:0 "一个省份的香料歉收了，尽管不是颗粒无收，但因此产量还是会下降。"
 EVTOPTA6434:0 "很不理想。"
 EVTNAME6435:0 "奴隶起义"
 EVTDESC6435:0 "我们镇压了某个种植园里爆发的奴隶起义，残忍的镇压行动引发了大量奴隶的不满情绪。"
 EVTOPTA6435:0 "他们要懂得劳动是福报。"
 EVTNAME6500:0 "自由否决权"
 EVTDESC6500:0 "我们的贵族提出了一个有趣的提议。如果我们向他们授予自由否决权，他们就会在战争中给予我们支持。尽管他们的提议确实很慷慨，但是我们的一些顾问认为贵族必然还会得寸进尺。实际上，如果我们拒绝，虽然当下他们会感到愤怒，但他们还是会等待我们在将来暴露出任何一个弱点时再强迫我们做出让步。"
 EVTOPTA6500:0 "「自由否决权」不过是个寻常的拉丁文短语。"
 EVTOPTB6500:0 "让他们反抗吧！"
 EVTNAME6501:0 "进一步妥协"
 EVTDESC6501:0 "由于我们向贵族授予了自由否决权，他们现在又在要求我们做出更多的让步，否则他们将组成联盟起来对付我们。"
 EVTOPTA6501:0 "向他们做出更多的让步。"
 EVTOPTB6501:0 "没什么可怕的。"
 EVTNAME6502:0 "贵族支持"
 EVTDESC6502:0 "我们的贵族担心敌人在战争中夺走他们的土地后，他们将无法再享受自由否决权，因此，贵族们都在努力为战争做出贡献。"
 EVTOPTA6502:0 "棒极了！"
 EVTNAME6503:0 "改革"
 EVTDESC6503:0 "很长时间以来，我们政府的权力都被自由否决权严重束缚。现在政府终于足够强大，并开始考虑改革这项特权。但是我们的邻国可能不会愿意看到我们增强国力的尝试。"
 EVTOPTA6503:0 "是的，必须如此。"
 EVTOPTB6503:0 "不，还不是时候。"
 EVTNAME6504:0 "自由否决权的终结"
 EVTDESC6504:0 "我们的一个邻国此前曾奉行贵族自由否决权的政策，这让他们实力衰微、难以集结力量。然而，现在他们开始改革这项制度，他们的国力也将大大增强。"
 EVTOPTA6504:0 "该采取行动了。"
 EVTNAME6601:0 "革命来临"
 EVTDESC6601:2 "革命来临了！在革命群众冲进政府的关键建筑之后，[Root.GovernmentName]就不堪重负垮台了。[Root.Monarch.GetTitle][Root.Monarch.GetName]在混乱中被抓获，尽管[Root.Monarch.GetSheHe]起初似乎还有就[Root.Monarch.GetHerHis]自己的命运进行讨价还价的空间，但很快革命领袖便看穿了[Root.Monarch.GetHerHis]伎俩，选择砍下了[Root.Monarch.GetHerHis]头颅来限制[Root.Monarch.GetHerHis]影响力。尽管[Root.Monarch.GetHerHis]顽固支持者相信很快就会再来一位[Root.Monarch.GetTitle]，但这并没有发生。\n\n相反，一个纯粹的临时公共安全委员会已经成立，将引导新共和国度过革命时期。然而，威胁已经无处不在，全欧洲的君主和独裁者都害怕成为革命的下一个受害者，他们都已经做好准备与我们开战。但从好的方面来看，各国的自由力量都在斗争中寻求我们的帮助，因此我们将能够以这种方式获得支持。"
 EVTOPTA6601:0 "革命万岁！"
 EVTNAME6602:0 "保卫革命"
 EVTDESC6602:0 "反革命势力不仅拒绝接受我们的革命政府成为欧洲的一员，还拒绝我们传播革命理念。我们的人民正在集结起来支持革命。"
 EVTOPTA6602:0 "我们要继续战斗。"
 EVTNAME6603:0 "革命必须被镇压"
 EVTDESC6603:0 "邪恶的革命政府不仅在摧毁封建制度、压榨神职人员、斩杀贵族地主，还在强行向其他国家散播革命理念。拥有正确思想的人民聚集了起来，支持我们君权神授的政府，对抗强大的敌人。"
 EVTOPTA6603:0 "我们将度过难关。"
 EVTNAME6604:0 "革命结束"
 EVTDESC6604:0 "反动势力消灭了人民的政府，用神授的王权取代了我们无神论的革命政府。人民正在掸去君主古老徽号上的尘土。"
 EVTOPTA6604:0 "所有的好事物都会消失……"
 EVTNAME6605:0 "秩序已经胜利！"
 EVTDESC6605:0 "我们战无不胜的军队已经摧毁了革命政府，新君由神授予权柄，如今重返大位，我们现在只需要签一纸公平的和平协定了。"
 EVTOTPA6605:0 "普天同庆！"
 EVTNAME6606:0 "攻打巴士底狱"
 EVTDESC6606:2 "革命来临了！第三等级中的群众掀起了叛乱，并席卷了巴士底狱，决心推翻旧制度。在混乱中，人们抓获了[Root.Monarch.GetTitle][Root.Monarch.GetName]，尽管[Root.Monarch.GetSheHe]起初似乎还有就[Root.Monarch.GetHerHis]自己的命运进行讨价还价的空间，但革命领袖很快就看穿了[Root.Monarch.GetHerHis]伎俩。他们决定让[Root.Monarch.GetSheHe]通过科学实验为革命做出重大的贡献，让[Root.Monarch.GetSheHe]率先尝试吉约坦医生的最新发明——断头台。\n\n随着[Root.Monarch.GetTitle]不复存在，新生的革命共和国得以建立，并注入了让人们颇感陌生的理念——人人都应享有不可剥夺的天赋人权，而不只是所谓的君王。然而，威胁已经无处不在，全欧洲的君主和独裁者都害怕成为革命的下一个受害者，他们都已经做好准备与我们开战。但从好的方面来看，各国的自由力量都在斗争中寻求我们的帮助，因此我们将能够以这种方式获得支持。"
 EVTOPTA6606:0 "「今日无事」。"
 EVTNAME6607:0 "王室复辟"
 EVTDESC6607:0 "维护秩序的军队取得了最终胜利，旧政府复辟，法国重回正轨。"
 EVTOPTA6607:0 "让大多数法国人一起庆祝吧。"
 EVTNAME6608:0 "君主制终结"
 EVTDESC6608:1 "因为君主制不能适应新的政治气候，一个革命政府将取而代之。旧政权的[Root.Monarch.GetTitle]将会成为吉约坦医生新发明的第一个试验品。"
 EVTOPTA6608:0 "这就是进步。"
 EVTNAME6609:0 "流放革命党人"
 EVTDESC6609:0 "随着革命政府崩溃，革命领导者被流放出国，法兰西将被交还于它的合法国王。"
 EVTOPTA6609:0 "国王万岁！"
 EVTNAME6610:0 "革命无法阻挡"
 EVTDESC6610:0 "随着绝对王权的终结，建立在自由主义基础上的新政府成立了。但是持续的不稳定局势和君主派要求回到君主制的尝试使局势越发恶化。因此政府实行了彻底的革命并砍掉了波旁王室的头。全欧洲都被震撼了。"
 EVTOPTA6610:0 "法兰西万岁！"
 revolution.20.t:0 "$COUNTRY$更加稳定！"
 revolution.20.d:1 "革命时期最为恶劣的行径，如今也只是一段回忆罢了。"
 revolution.20.a:0 "好消息！"
 EVTNAME1042:0 "中美洲要求独立"
 EVTDESC1042:0 "有谣言说一小股叛军在我们的殖民地传播了建立独立统一的中美洲国家的思想。我们不能让他们得逞！如果我们不慎重对待，他们就会控制我们整个殖民地。"
 EVTOPTA1042:0 "蚍蜉撼树！"
 EVTNAME1043:0 "委内瑞拉要求独立"
 EVTDESC1043:0 "小规模游击组织已经开始在我们位于南美洲北部的殖民地村落进行恐怖活动。他们甚至试图推翻我们的殖民总督、建立独立国家。如果这些殖民地对我们真的弥足宝贵，我们就必须在当地全面对抗我们之前抓住那些叛乱者。"
 EVTOPTA1043:0 "我们必须采取明智的策略！"
 EVTNAME1044:0 "巴拉圭要求独立"
 EVTDESC1044:0 "南美一些地区的独立活动已经开始。如果我们不采取行动，殖民地政府很快就会倒台。您要怎么做？"
 EVTOPTA1044:0 "我们必须保卫我们的土地！"
 EVTNAME1045:0 "海地要求独立"
 EVTDESC1045:0 "一群反贼正在破坏加勒比殖民地的秩序，一些人正在散播海地独立建国的思想。我们必须慎重地处理这件事。"
 EVTOPTA1045:0 "螳臂当车！"
 EVTNAME1012:0 "威斯特伐利亚"
 EVTDESC1012:0 "最初，威斯特伐利亚只是莱茵河东岸建立于 12 世纪的一个小公国。但在中世纪，这一地区越来越重要，其中一些城市，比如明斯特和奥斯纳布吕克，成为了汉萨同盟的成员。"
 EVTOPTA1012:0 "支持建立独立的威斯特伐利亚。"
 EVTNAME1082:0 "教宗国"
 EVTDESC1082:0 "看到教宗的领地全部消失，我们感到十分悲痛和惋惜。然而，我们对信仰的虔诚使我们成为了建立新教廷属邦的理想人选。也许我们应该分出一个省份，让教廷在这里安身？"
 EVTOPTA1082:0 "为了主的荣耀！"
 EVTOPTB1082:0 "也许不该这么做。"
 EVTNAME9090:0 "割让$FROM$"
 EVTDESC9090:0 "$FROMCOUNTRY$决定交还非法占有的省份$FROM$。他们的选择很……明智。\n\n但为了避免非法占有帝国成员省份带来的后果，将其尽快转交给合法所有者是一个明智的选择。"
 EVTOPTA9090:0 "不好意思，这块地我做主！"
 EVTOPTB9090:0 "交给合法所有者。"
 EVTNAME9091:0 "$FROM$"
 EVTDESC9091:0 "$FROMCOUNTRY$拒绝了我们关于交还非法占有省份$FROM$的要求。"
 EVTOPTA9091:0 "他们的选择……不太明智。"
 EVTNAME9001:0 "发现京都！"
 EVTDESC9001:0 "$MONARCHTITLE$！远东传来消息，我国一位探险家到达了日本的首都。我们要赶在其他欧洲国家之前利用这一优势。"
 EVTOPTA9001:0 "太好了！"
 EVTNAME6008:0 "领土合并"
 EVTDESC6008:0 "省份$PROVINCENAME$现在被认为是我国领土不可分割的一部分。当地的反抗者已经消亡殆尽，人民似乎终于接受了我们的统治。"
 EVTOPTA6008:0 "好消息！"
 EVTNAME962:0 "失去日耳曼首席主教的头衔"
 EVTDESC962:0 "§W日耳曼首席主教§!的荣誉称号只能授予天主教教会选帝侯。由于我们不再符合要求，教宗收回了这份荣耀。"
 EVTOPTA962:0 "真不走运。"
 EVTNAME964:0 "失去永久教宗使节地位"
 EVTDESC964:0 "§W永久教宗使节§!的荣誉地位只能授予神圣罗马帝国内的天主教主教。由于我们不再符合这一要求，教宗收回了我们的称号。"
 EVTOPTA964:0 "真不走运。"
 EVTNAME850:0 "$DYNASTY$王朝的荣耀"
 EVTDESC850:1 "考古学家发现了一批古代文稿，证实我们[Root.Monarch.Dynasty.GetName]家族高贵的祖先可以追溯到尤里乌斯·恺撒本人。我们应当好好利用这一情况。"
 EVTOPTA850:0 "加强正统性。"
 EVTOPTB850:0 "向外国宣扬。"
 EVTNAME851:0 "$DYNASTY$家族之惊诧"
 EVTDESC851:0 "$MONARCH$的曾祖母的出身一直都被误解了，现在人们发现她很可能是$CAPITAL_CITY$城外的某个卑贱农夫的女儿。"
 EVTOPTA851:0 "强烈否认。"
 EVTOPTB851:0 "承认事实。"
 EVTNAME852:0 "卓越的政府"
 EVTDESC852:0 "去年我们可敬的共和国得到了极为有效的治理，现在我们有机会从中获益了……"
 EVTOPTA852:0 "金钱诚可贵……"
 EVTOPTB852:0 "威望价更高。"
 EVTNAME853:0 "优越的经济政策"
 EVTDESC853:0 "在$MONARCH$的英明领导下，我们可以大大减少我国的通货膨胀程度。"
 EVTOPTA853:0 "好消息！"
 EVTNAME854:0 "文化黄金时代！"
 EVTDESC854:0 "我国的和平年代里，伟大的音乐家、艺术家、诗人们为了取悦上层人士，竭尽所能地谱写颂歌。这个文化启蒙时代肯定会提升$COUNTRY$的情绪。"
 EVTOPTA854:0 "真好！"
 EVTNAME855:0 "士兵不学无术"
 EVTDESC855:0 "随着战争成为了每个欲有所作为者关注的中心，参加音乐家和诗人的无聊活动的时间越来越少。即使是最好的诗人作为士兵也不会比普通农民更好。"
 EVTOPTA855:0 "刀剑胜于书。"
 EVTNAME859:0 "厌战的民众"
 EVTDESC859:1 "农民和士兵都厌倦战争了。由于他们发现越来越多的创造性方法来躲避征兵，因此驱使他们为我们而战变得越来越困难。即使是军人，相比取得击败敌人的荣耀而言他们更愿意回家。我们应该尽快结束战争，否则事态可能直转而下。"
 EVTOPTA859:0 "无视他们。"
 EVTOPTB859:0 "士兵不过是穿军装的农夫。"
 EVTNAME860:0 "还有希望"
 EVTDESC860:0 "尽管$COUNTRY$的厌战情绪浓厚，我们还是有希望的，从最卑贱的农民到$MONARCH$的心中都怀有乐观的情绪。我们会度过难关，赢得战争。"
 EVTOPTA860:0 "向着那个缺口再次冲锋！"
 EVTOPTB860:0 "我的手足兄弟们……"
 EVTNAME861:0 "可疑者来访"
 EVTDESC861:0 "几个有些可疑的人物出现在宫廷里，向$MONARCHTITLE$毛遂自荐。他们声称可以替体面的君主做他不愿屈尊去做的事情。"
 EVTOPTA861:0 "这是个好提议……"
 EVTOPTB861:0 "……不过我们可以拒绝。"
 EVTNAME862:0 "新大陆的召唤！"
 EVTDESC862:0 "西方充满机会的新大陆的故事吸引了一大批希望拥有美好未来的人。问题是下一班船要带上谁？"
 EVTOPTA862:0 "一些农民可以为我们所用。"
 EVTOPTB862:0 "一位贵族更有用！"
 EVTNAME863:0 "商人过于分散"
 EVTDESC863:1 "我们的商人从遍布世界的贸易中赚钱。不过，似乎他们有些力不从心了，而且我们的[Root.GovernmentName]无法充分提供来自[Root.GetUsableName]的外交支持。看起来我们不得不确定贸易应该聚焦于何处。"
 EVTOPTA863:0 "亚洲没有那么重要。"
 EVTOPTB863:0 "我们可以忽略欧洲。"
 EVTOPTC863:0 "无论如何，支持他们！"
 EVTNAME864:0 "关系改善"
 EVTDESC864:1 "我们发现我们与邻国[neighbour_country.GetAdjective]的习俗是相通的，原因是我们共同信仰[Root.Religion.GetName]。我们的关系得到了改善，未来也更加光明。"
 EVTOPTA864:0 "为了$COUNTRY_RELIGION$。"
 EVTNAME865:0 "影响深远的传教士"
 EVTDESC865:1 "一个虔诚的青年传教士最近在宣扬我们遵循罗马教宗教导的事情。这对我们的未来有好处。"
 EVTOPTA865:0 "派他去罗马。"
 EVTOPTB865:0 "他会成为一个好主教。"
 EVTNAME866:0 "陆军科技发展"
 EVTDESC866:0 "本地铁匠造出来了新武器，将军们正在讨论其影响，如果投入更多人进行研究，相信它会在军队中发挥巨大作用。"
 EVTOPTA866:0 "不惜一切代价……"
 EVTOPTB866:0 "小心行事。"
 EVTNAME867:0 "海军科技发展"
 EVTDESC867:0 "有人声称本地渔民改进了船只设计。海军将领相信，如果我们仔细研究并依此建造新船，将从中受益匪浅。"
 EVTOPTA867:0 "不惜一切代价……"
 EVTOPTB867:0 "小心行事。"
 EVTNAME868:0 "贸易科技发展"
 EVTDESC868:1 "由外国商人启发，我国商人提出了一些开展贸易的新想法，如果得到投资支持，长期来看$COUNTRY$将获益匪浅。"
 EVTOPTA868:0 "不惜一切代价……"
 EVTOPTB868:0 "小心行事。"
 EVTNAME869:0 "行政科技发展"
 EVTDESC869:0 "几个公务员发现了更有效率的方法处理文件。很明显他们不知道自己在谈论什么，不过让他们试一试新想法也无伤大雅，不是吗？"
 EVTOPTA869:0 "不惜一切代价……"
 EVTOPTB869:0 "小心行事。"
 EVTNAME870:0 "工业科技发展"
 EVTDESC870:1 "有报告指出农民和矿工的产效超出了地方[Root.GetLowLevelOfficialForCountry]的预料。我们应该去探讨这些事情能否让$COUNTRY$受益。"
 EVTOPTA870:0 "不惜一切代价……"
 EVTOPTB870:0 "小心行事。"
 EVTNAME871:0 "卖官鬻爵"
 EVTDESC871:0 "陛下，我们资金短缺，一位顾问建议向有钱人出售贵族头衔。这样做会带来巨额财富，但会降低贵族头衔的价值，并使贵族不满。我们应该这样做吗？"
 EVTOPTA871:0 "黄金才是高贵的象征！"
 EVTOPTB871:0 "高贵无法用钱买到！"
 EVTNAME872:0 "吟游诗人"
 EVTDESC872:0 "一位著名的吟游诗人近日越过了我国边境。他打算漫游整个国家并给所有听众带去欢乐，不过有些人说只有您高贵的双耳才适宜听这美好的音乐。"
 EVTOPTA872:0 "允许他随心所欲演出。"
 EVTOPTB872:0 "带他来宫廷。"
 EVTNAME873:0 "大丰收"
 EVTDESC873:1 "今年的丰收出乎预期！自有记载以来，我国的土地上很少出现过这种大丰收，人民已经把这当成了神明青睐我们统治的迹象。"
 EVTOPTA873:0 "上天眷顾我们！"
 EVTNAME874:0 "[Root.Get贵族Name]与[Root.Get教士Name]关系紧张"
 EVTDESC874:0 "在封建王国有两个实力强大的阶层：[Root.Get贵族Name]和[Root.Get教士Name]。然而，他们之间并不总是和谐相处。现在一位[rebel_province.GetName]的男爵和一座修道院正在为一大片土地的所有权而争吵。\n\n这些日子里皇家宫廷充斥着抱怨神权的人群。[Root.Get贵族Name]坚称他们有治理领地的神圣权利，然而[Root.Get教士Name]断言他们是神在人间的代表。目前的局势极端不稳定，卷入问题的男爵正在煽动其他贵族对抗[Root.Get教士Name]并质疑其拥有世俗财产的权利，修道院院长则获得了大主教的支持，大主教威胁称如果你支持[Root.Get贵族Name]对的行动就会把事情上报罗马教廷。现在我们怎么办？"
 EVTOPTA874:0 "耶稣基督曾生活在乞丐与渔人之中，你们为何不去试试？"
 EVTOPTB874:0 "当然不能激怒教宗陛下。"
 EVTNAME875:0 "$CAPITAL_CITY$的少女"
 EVTDESC875:1 "大人，一个来自[Root.Capital.GetCapitalName]附近的乡村少女已经到达了宫廷。她声称获得神谕，神命令她统御军队将入侵者赶出我们的土地！你的一些大臣在嘲笑她。"
 EVTOPTA875:0 "她是神派来的信使！"
 EVTOPTB875:0 "可怜的小女孩，她疯了。"
 EVTOPTC875:0 "烧死这个女巫！"
 EVTNAME876:0 "印刷圣经！"
 EVTDESC876:1 "一位才华横溢的[Root.GetAdjective]发明家创造了许多人认为不可能的事情。他成功设计出了一种印刷机，能够大量印刷《圣经》，数量足以让每个基督徒人手一本，让世界各地的僧侣失业。他从《圣经》开始印刷，但很快也会有人印刷其它书籍，借此在全欧洲传播启蒙思想。欧罗巴再度开始弘扬经典，整个欧洲大陆都会被永远改变。"
 EVTOPTA876:0 "荣光归于上帝！"
 EVTNAME877:0 "汗热病在$CAPITAL$传播"
 EVTDESC877:1 "一种疾病正在[Root.Capital.GetCapitalName]快速蔓延，它能在几个小时内杀死被传染上的农民、教士、商人、贵族，散播着恐慌和死亡。"
 EVTOPTA877:0 "$MONARCH$逃出城市"
 EVTOPTB877:0 "不遗余力限制传染"
 EVTOPTC877:0 "拯救和虔诚是唯一答案"
 EVTNAME878:0 "持异议的顾问"
 EVTDESC878:1 "[Root.GetEventAdvisorName]，我们的[Root.GetEventAdvisorTitle]到目前为止都是我们的忠仆，但现在[Root.GetEventAdvisorSheHe]似乎让[Root.GetEventAdvisorHerHis]名声冲昏了[Root.GetEventAdvisorHerHis]头脑，变得目无礼法。[Root.GetEventAdvisorSheHeCap]敢于反对我们伟大[Root.Monarch.GetTitle]的政策，甚至在外国大使面前都要公然表达反对意见。虽然我们可以接受一定的批评，但是绝不可以让人养成公开批评[Root.Monarch.GetTitle]的习惯。"
 EVTOPTA878:0 "但[Root.GetEventAdvisorSheHe]说的其实有道理……"
 EVTOPTB878:1 "砍了[Root.GetEventAdvisorHerHis]的脑袋！"
 EVTNAME879:0 "私掠船利润滚滚"
 EVTDESC879:1 "我们支持私掠船队的决定正在带来收益。一位船长设法捕获了一艘开往[gold_port.GetName]的满载黄金的货船。"
 EVTOPTA879:0 "那将很好地充实我们的国库。"
 EVTNAME880:0 "私掠者被捕"
 EVTDESC880:1 "我们的一名船长在海战中展现出了极高的能力，俘虏了一艘试图劫掠我国船只的[rival_country.GetAdjective]私掠船。这已经不是他第一次智取敌国船长了，他已经在我国舰队中名声大噪。"
 EVTOPTA880:0 "我们将以晋升来奖励他。"
 EVTOPTB880:0 "宫廷欢迎这么有才能的人。"
 EVTNAME4900:2 "[Root.GetName]的原住民接纳了[Root.Owner.Culture.GetName]文化"
 EVTDESC4900:1 "令人惊讶的消息！[Root.NativeCulture.GetName]地区的许多土著开始学习我们的语言和文化，并请求加入我们的[Root.GetName]殖民地！这些人现在被看作是[Root.GetName]殖民地文化大熔炉中的一个组成部分。"
 EVTOPTA4900:1 "他们一定喜欢成为[Root.Owner.Culture.GetName]人中的一员！"
 EVTNAME4901:1 "与$PROVINCENAME$原住民同处"
 EVTDESC4901:1 "尽管我们的殖民者与[Root.GetName]地区的原住民产生过些许冲突，但是我们设法与他们部落的长老们达成了协议，这将使我们两个民族之间发生暴力冲突的几率大大降低。我们受到了对方首领的款待，双方都同意搁置冲突，并以朋友的关系在同一片土地下生活下去！"
 EVTOPTA4901:1 "和平永驻！"
 EVTNAME881:0 "商人团组织探险"
 EVTDESC881:1 "最近有人建议在这个方向上开辟一条通往印度的贸易路线，之后一位商人组织船队并雇佣了一位探险家来探索西方未知的水域。"
 EVTOPTA881:0 "支持探险。"
 EVTOPTB881:0 "趁他不在，把他的财产充公！"
 EVTNAME882:0 "影响力扩大"
 EVTDESC882:0 "东印度公司正在游说政客发动一场对印度的武装介入。他们声称，为了保护在亚洲的利益，我们必须控制更多领地。"
 EVTOPTA882:0 "没必要采取敌对行动。"
 EVTOPTB882:0 "我们要确保贸易利润。"
 EVTNAME883:1 "赞助文艺复兴艺术家？"
 EVTDESC883:1 "充满多样性与创新性的文艺复兴思潮正在[renaissance_province.GetAreaName]传播。已经有一大批富裕家族决定给予有前途的艺术家经济支持。难道我们不想青史留名吗？"
 EVTOPTA883:0 "我们也要支持蓬勃发展的文艺复兴。"
 EVTOPTB883:0 "我有更重要的事需要花钱。"
 EVTNAME884:0 "本地贵族势力膨胀"
 EVTDESC884:1 "通过在宫廷上的勾心斗角，合纵连横并大肆搜刮，地方贵族[Root.local_noble_name.GetName]已在[local_noble_province.GetName]建立了强大的实力基础。如果我们不与他谈判，他就可能篡夺王位。但因为他的影响力及他作为自己的私兵而维持的众多的保留部队，我们想降低他的权力将会十分困难。"
 EVTOPTA884:0 "无视他。"
 EVTOPTB884:0 "在宫廷中与他公开对峙。"
 EVTOPTC884:0 "逮捕他。"
 EVTNAME885:0 "殖民发现！"
 EVTDESC885:1 "我们的殖民者偶然发现了新的货物，只要能带到欧洲就能大赚一笔。大型贸易公司都大肆进口这种货物。陛下，他们发现的货源足够供应整个[Root.GovernmentName]，直到世界末日。"
 EVTOPTA885:0 "商人可以从中学到东西。"
 EVTOPTB885:0 "工场可以从中获益！"
 EVTNAME9521:0 "缺乏产品"
 EVTDESC9521:0 "$PROVINCENAME$目前没有发现资源，但我们希望很快就有改变。"
 EVTOPTA9521:0 "好的"
 EVTNAME900:0 "皇帝驾崩……"
 EVTDESC900:0 "新帝万岁！帝国的皇冠仍然掌握在$COUNTRY$手中。"
 EVTDESC900_01:0 "新帝万岁！选帝侯们已经决定保持对我们的信任，皇冠依然被留在$COUNTRY$。由于皇冠被紧紧地掌握在我们手中，各国君主开始把我们看作天然的皇位持有者，帝国权威也因此增加了。"
 EVTOPTA900:0 "好极了！"
 EVTNAME901:0 "诸侯国复国"
 EVTDESC901:0 "$FROMCOUNTRY$，一个神圣罗马帝国的成员国，如凤凰涅槃一般从废墟中崛起了！"
 EVTOPTA901:0 "太好了！"
 EVTNAME902:0 "诸侯转向异端"
 EVTDESC902:0 "$FROMCOUNTRY$，一个神圣罗马帝国的成员国，转信了异端信仰！"
 EVTOPTA902:0 "这是无法忍受的！"
 EVTNAME903:0 "浪子回头"
 EVTDESC903:0 "神圣罗马帝国的成员国$FROMCOUNTRY$已经回归了正统信仰！"
 EVTOPTA903:0 "太好了！"
 EVTNAME904:0 "帝国的荣耀！"
 EVTDESC904:0 "帝国已经战胜了邪恶的侵略者$FROMCOUNTRY$！"
 EVTOPTA904:0 "我早已预见……"
 EVTNAME905:0 "诸侯被吞并"
 EVTDESC905:0 "$FROMCOUNTRY$，一个神圣罗马帝国的成员国，被外国势力吞并！"
 EVTOPTA905:0 "唉！"
 EVTNAME907:0 "诸侯重获独立"
 EVTDESC907:0 "$FROMCOUNTRY$，一个神圣罗马帝国的成员国，被从外国统治中解放了出来！"
 EVTOPTA907:0 "太好了！"
 EVTNAME908:0 "保卫帝国！"
 EVTDESC908:0 "皇帝已经赶往保护$FROMCOUNTRY$抵抗外国侵略！"
 EVTOPTA908:0 "正应如此！"
 EVTNAME909:0 "耻辱之帝"
 EVTDESC909:0 "皇帝未能保卫$FROMCOUNTRY$抵抗外国侵略。"
 EVTOPTA909:0 "耻辱？这叫审慎！"
 EVTNAME748:0 "部队逃亡"
 EVTDESC748:0 "我们臭名昭著的战争是造成了普遍的不满。许多人没有履行职责，而是逃进森林。"
 EVTOPTA748:0 "这些人本来就是群懦夫。"
 EVTNAME749:0 "普遍的敌对"
 EVTDESC749:0 "我国声名狼藉，$COUNTRY$国内有很多人对此不满。"
 EVTOPTA749:0 "我们需要更好的鞭策者……"
 EVTNAME950:0 "夺回帝国领地"
 EVTDESC950:0 "$PROVINCENAME$已经脱离了$FROMCOUNTRY$的魔掌并回到了神圣罗马帝国。我们对帝国的奉献得到了认可。"
 EVTOPTA950:0 "计划之中。"
 EVTDESC9551:0 "关于如何扩展我们的贸易的议题已经在议会中讨论了一段时间。我们已经独占了本地的贸易节点，但是仍然有很多商人被海外贸易的暴利所引诱。其他的人相信这样做风险太大，在国内就可以安安稳稳地赚更多的钱。"
 EVTDESC9553:0 "围绕建立新的贸易节点的议题，我们的议会分成了两派。绝大多数人都认为像我们一样著名的贸易国家居然没有自己的贸易节点，这是没有道理的，但是我们都知道，这需要花费一大笔金钱，因此更需要慎重考虑。"
 EVTDESC753:0 "有些贸易节点显然对$COUNTRY$无休止的征服战争感到厌恶，他们决定驱逐我们的商人。"
 EVTDESC773:0 "有些国家被我们的外交政策吓坏了，他们决定采用暗杀我们商人的方式来打击我们的经济！\n\n更加让人震惊的是这种事情甚至会在我们自己的贸易节点内发生……"
 EVTDESC9512:0 "从我们的殖民定居者那里接到了报告，$PROVINCENAME$ 这一地区被证明是理想的象牙贸易节点。我们的政府对此十分满意。"
 EVTDESC2008:0 "僧侣和教士的腐化与日俱增，因此对罗马天主教廷的不满在欧洲扩散开来。已经开始有人质疑教廷目前的行事原则以及贪婪成性。最近，$COUNTRY$被这些异端邪说所动摇，已经公开地与罗马断绝了关系并转信新教。"
 EVTDESC2009:0 "新教改革像草原上的野火一样在欧洲疯传。已经形成了许多种不同的运动，提出了几种基督教信仰的改革方向。被称做改革宗的思想，成功主宰了$COUNTRY$。现在，$MONARCH$决定完全放弃天主教，全面接纳改革宗。"
 EVTNAME700:0 "选举！"
 EVTDESC701:0 "$MONARCH$的不幸逝世迫使我们举行一次临时的选举，提名了三个主要候选人……"
 EVTOPTA700:0 "留任$MONARCH$"
 EVTOPTB700:0 "行政候选人"
 EVTOPTC700:0 "外交候选人"
 EVTOPTD700:0 "军事候选人"
 elections.700.e:0 "我们需要一名美第奇家族的人来统领我们！"
 remains_ruler:0 "[Root.Monarch.GetName]（[Root.Monarch.GetAdm] £adm£ / [Root.Monarch.GetDip] £dip£ / [Root.Monarch.GetMil]£mil£ ）将继续担任统治者。"
 EVTNAME2011:0 "改革宗派传播"
 EVTDESC2011:0 "新教改革如野火燎原般传遍欧洲。几种不同的改革运动已经形成，并提出了各自改良基督教信仰的方式。$CAPITAL$一个虔诚的布道士成为了所谓归正神学学派的首要人物，强调人类伦理本性是全然败坏的。只有上帝的干预才能使人类得到救赎，从离经叛道变为自愿顺从。"
 EVTNAME9500:0 "谷物"
 EVTDESC9500:0 "我们收到来自$PROVINCENAME$的殖民定居者的消息说，那里的土地十分肥沃，非常适合谷物和蔬菜这类食物的农业生产。"
 EVTOPTA9500:0 "粮食总是越多越好。"
 EVTNAME9501:0 "鱼类"
 EVTDESC9501:0 "我们收到来自$PROVINCENAME$的殖民定居者的消息说，那里的水域内发现了大量的鱼群。鱼类可能成为当地的主要食物，同时也是重要的资源。"
 EVTOPTA9501:0 "的确"
 EVTNAME9502:0 "酒类"
 EVTDESC9502:0 "我们收到来自$PROVINCENAME$的殖民定居者的消息说，那里的土地十分肥沃，非常适合各种酒类原料作物的农业生产。"
 EVTOPTA9502:0 "真是个好消息"
 EVTNAME9503:0 "羊毛"
 EVTDESC9503:0 "我们收到来自$PROVINCENAME$的殖民定居者的消息说，那里的状况非常适合羊毛生产。这是个非常有价值的发现，因为羊毛是重要的制衣材料。"
 EVTOPTA9503:0 "真是个好消息"
 EVTNAME9504:0 "布料"
 EVTDESC9504:0 "我们收到来自$PROVINCENAME$的殖民定居者的消息说，那里状况非常适合布料的生产。"
 EVTOPTA9504:0 "真是个好消息"
 EVTNAME9505:0 "毛皮"
 EVTDESC9505:0 "我们收到来自$PROVINCENAME$的殖民定居者的消息说，那里有大量的野生动物，非常适合毛皮的生产。"
 EVTOPTA9505:0 "真是个好消息"
 EVTNAME9506:0 "盐"
 EVTDESC9506:0 "我们收到来自$PROVINCENAME$的殖民定居者的消息说，那里有丰富的盐。这是个非常有价值的发现，因为盐不仅是人们生活的必需品，同时也是贮藏食物的最常用途径。"
 EVTOPTA9506:0 "真是个好消息"
 EVTNAME9507:0 "船具"
 EVTDESC9507:0 "我们收到来自$PROVINCENAME$的殖民定居者的消息说，那里非常适合海军补给品的生产。从基本的木材到柏油、绳索、亚麻布和船帆。"
 EVTOPTA9507:0 "真是个好消息"
 EVTNAME9508:0 "铜矿"
 EVTDESC9508:0 "我们收到来自$PROVINCENAME$的殖民定居者的消息说，那里发现了大量的金属矿，其中铜矿是最多的。这是个非常有价值的发现，因为铜在我们的大炮生产中非常重要。"
 EVTOPTA9508:0 "真是个好消息"
 EVTNAME9509:0 "金矿"
 EVTDESC9509:0 "我们收到来自$PROVINCENAME$的殖民定居者的消息，那里发现里大量的金属矿，其中最多的是金矿。金和银是各种正式货币的基本材料，所以这是一个非常有价值的发现。"
 EVTOPTA9509:0 "真是太棒了"
 EVTNAME9510:0 "铁矿"
 EVTDESC9510:0 "我们收到来自$PROVINCENAME$的殖民定居者的消息说，那里发现了大量的金属矿，其中铁矿是最多的。铁是整个金属工业的基础。"
 EVTOPTA9510:0 "真是个好消息"
 EVTNAME9511:0 "奴隶"
 EVTDESC9511:0 "奴隶自古以来就是一种贸易品，最近由于殖民地的大量种植园的建立，对$PROVINCENAME$和其他类似地区的奴隶的需求激增。"
 EVTOPTA9511:0 "好的"
