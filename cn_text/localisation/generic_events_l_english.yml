 EVTOPTA4115:1 "[Root.Mil_Advisor.GetHerHisCap]努力将为全国所倾赞。"
 EVTOPTB4115:1 "[Root.Mil_Advisor.GetHerHisCap]声望将远传国外。"
 EVTNAME4116:0 "$COMMANDANT$"
 EVTDESC4116:0 "$COMMANDANT$是一名卓越的教官，把我们的军队训练成了在战场上永不退缩的精密机器。"
 EVTOPTA4116:1 "[Root.Mil_Advisor.GetHerHisCap]努力将为全国所倾赞。"
 EVTOPTB4116:1 "[Root.Mil_Advisor.GetHerHisCap]声望将远传国外。"
 EVTNAME4117:0 "$QUARTERMASTER$"
 EVTDESC4117:0 "对军中的许多人来说，尤其是对那些死于非战斗减员的人而言，军需官似乎啥也没做。然而对于了解后勤复杂性的人来说，$QUARTERMASTER$是一个真正的天才。"
 EVTOPTA4117:1 "[Root.Mil_Advisor.GetHerHisCap]努力将为全国所倾赞。"
 EVTOPTB4117:1 "[Root.Mil_Advisor.GetHerHisCap]声望将远传国外。"
 EVTNAME4118:0 "$RECRUITMASTER$"
 EVTDESC4118:0 "加入军队通常就是一个自动的死刑宣判。就算你能从各种疾病和糟糕的给养下存活下来，你最终基本上还是会在战斗中牺牲。由于这个印象人们通常不会乐意从军，但是 $RECRUITMASTER$ 运用他们的才能，成功说服了更多人加入军队。"
 EVTOPTA4118:1 "[Root.Mil_Advisor.GetHerHisCap]努力将为全国所倾赞。"
 EVTOPTB4118:1 "[Root.Mil_Advisor.GetHerHisCap]声望将远传国外。"
 EVTNAME4119:0 "$FORTIFICATION_EXPERT$"
 EVTDESC4119:0 "对敌人来说我们在防御工事上的成就看起来是懦夫行为。然而$FORTIFICATION_EXPERT$笑到了最后，战争损耗慢慢的吞噬了我们的敌人，而我们舒适地呆在防御工事里。"
 EVTOPTA4119:1 "[Root.Mil_Advisor.GetHerHisCap]努力将为全国所倾赞。"
 EVTOPTB4119:1 "[Root.Mil_Advisor.GetHerHisCap]声望将远传国外。"
 EVTNAME4120:0 "$INQUISITOR$"
 EVTDESC4120:0 "$INQUISITOR$总是知道如何正确地讯问，故而把恐惧根植在那些间谍心里。$INQUISITOR$的存在本身就足以在敌人任务开始前给他们埋下失败的种子。"
 EVTOPTA4120:1 "[Root.Adm_Advisor.GetHerHisCap]努力将为全国所倾赞。"
 EVTOPTB4120:1 "[Root.Adm_Advisor.GetHerHisCap]声望将远传国外。"
 EVTNAME9200:0 "富有的邻国"
 EVTDESC9200:0 "$MONARCHTITLE$$MONARCH$已经听到了关于$COUNTRY_ADJ$国境外的财富的传言。$COUNTRY$内部的各个派系已经进行了激烈的争论，结论是某些城市自古以来就是我们的固有领土。或者至少应该洗劫一遍……"
 EVTOPTA9200:0 "有花堪折直须折"
 EVTNAME9201:0 "虚弱的邻国"
 EVTDESC9201:0 "弱小的邻国应该接受$COUNTRY_ADJ$的统治。$COUNTRY$是时候开疆拓土了。"
 EVTOPTA9201:0 "击溃他们！"
 EVTNAME9202:0 "软弱的$MONARCHTITLE$$MONARCH$。"
 EVTDESC9202:0 "我国承平已久，人民贪图安逸，尚武之风不再。这不是$COUNTRY_ADJ$应有的道路，因此某些人开始宣称他们是新的$MONARCHTITLE$。"
 EVTOPTA9202:0 "是显示力量的时候了"
 EVTNAME9203:0 "$DYNASTY$家是一个爱好和平的家族"
 EVTDESC9203:0 "我们的部落陷入了长期的和平，这明显是软弱和颓废的标志。显然$DYNASTY$王朝不再适合统治$COUNTRY$了。一个新的继承人会更容易被接受。"
 EVTOPTA9203:0 "砍掉$HEIR_CAP_ADJ$的头！"
 EVTOPTB9203:0 "我的话就是法律！"
 EVTNAME9204:0 "$DYNASTY$王朝失去了部落的尊敬"
 EVTDESC9204:0 "由于没有合适的继承人，以及没有战争的威胁，$COUNTRY$的部族正在把太多时间用来考虑$DYNASTY$是否真的是领导$COUNTRY_ADJ$的合适家族。"
 EVTOPTA9204:0 "必须迅速解决这个问题。"
 EVTNAME9205:0 "洗劫$FROM$"
 EVTDESC9205:0 "$FROM$落到了我们的军队手里，$MONARCHTITLE$$MONARCH$允许军队在这个城市中为所欲为。这使他赢得了军人的拥戴。"
 EVTOPTA9205:0 "$MONARCH$奖赏了他的手下"
 EVTNAME9206:0 "$PROVINCENAME$被洗劫了！"
 EVTDESC9206:0 "$CONTROLLERNAME$的军队洗劫了$PROVINCENAME$，抢走了它的财富。"
 EVTOPTA9206:0 "可恶！"
 EVTNAME611:0 "篡位者起义"
 EVTDESC611:1 "一名篡位者已经站出来挑战$HEIR$的继承权！[Root.pretender.GetName]指责[Root.Monarch.Dynasty.GetName]的统治「不公到了极点」，攻击[Root.Monarch.GetTitle]继位的合法性。他已经组织了一支军队，来支持其对王冠的宣称并向首都进军！"
 EVTOPTB611A:0 "天佑$HEIR$！"
 EVTNAME5060:0 "扫帚星"
 EVTDESC5060:0 "农民都是迷信的，扫帚星出现在空中便足以引起恐慌。他们深信，这是末日的先兆，灾祸即将降临。"
 EVTOPTA5060:0 "这是一个预兆。"
 EVTOPTB5060:0 "末日将临！"
 EVTOPTC5060:0 "笨蛋，问题是经济！"
 EVTOPTE5060:0 "我希望生活在更开明的时代……"
 EVTOPTF5060:0 "献祭一颗活人心脏，抚慰彗星的怒火！"
 EVTOPTG5060:0 "要是我们有对彗星的常识……"
 EVTOPTH5060:0 "啊，彗星，恶魔的亲朋好友……"
 EVTNAME9073:0 "特权撤销"
 EVTDESC9073:0 "主历[GetYear]年，由上帝加冕的罗马人的皇帝，最尊贵的奥古斯都[Emperor.Monarch.GetName]，重新召开了神圣罗马帝国等级会议。会议通过了一项议案，加强了皇帝在外交和战争方面的权力，所有的成员国将向皇帝宣誓效忠，成为[Emperor.Monarch.GetTitle]的直接附庸。"
 EVTOPTA9073:0 "要求向皇室宣誓效忠。"
 EVTNAME9074:0 "特权撤销"
 EVTDESC9074:0 "改革已经通过了，我们不再是一个独立的国家了。我们唯一的选择就是效忠皇帝或者对他开战。"
 EVTOPTA9074:0 "向皇帝宣誓效忠。"
 EVTOPTB9074:0 "[Emperor.Ruler.GetSheHe]也许能夺走我们的生命，但永远夺不走我们的自由。"
 EVTNAME9075:0 "重建罗马人的帝国"
 EVTDESC9075:0 "主历[GetYear]年，奉主之名统治，罗马人的皇帝及最尊贵的奥古斯都[Emperor.Monarch.GetName]，再次召集了神圣罗马帝国议会。本次议会通过议案，帝国内各成员国将一致遵奉[Emperor.Monarch.GetTitle]为其世袭统治者，在其旗帜下化零为整。"
 EVTOPTA9075:0 "加冕为帝！"
 EVTNAME9076:0 "重建罗马人的帝国"
 EVTDESC9076:0 "改革已经通过了，我们不再是一个独立的国家了。在把我们的省份交接给皇帝的时候，我们由于成为了一个更加伟大的国家的一部分而感到欣慰。"
 EVTOPTA9076:0 "凯撒万岁！"
 EVTNAME9450:0 "世俗罪孽"
 EVTDESC9450:0 "她的嘴唇敢再红一点儿么？不确定的迷茫使你陷入沉思，脑海中回响着神甫和布道士的告诫。这就是布道中提到的那些事物么？藏身于女人体内的恶魔、还有肉体的诱惑？好奇怪。与其说是恶魔，这更像是一名天使。不管怎样，你都要在礼拜日的告解中将这个提出来。"
 EVTOPTA9450:0 "得到一位继承人要比获得救赎更重要。"
 EVTOPTB9450:0 "主，请宽恕我吧，因为我已有罪了。"
 EVTNAME9451:0 "受宠爱的继承人死去了"
 EVTDESC9451:0 "一场怪病夺取了你心爱的继承人，$HEIR$的生命。当廷臣为其脱下衣服换上丧服时，你体会到了生命是多么脆弱。就在你悲痛欲绝时，一个年轻的侍女吸引了你的目光……"
 EVTOPTA9451:0 "上主的怀抱给予我慰藉。"
 EVTOPTB9451:0 "侍女的怀抱给予我慰藉。"
 EVTNAME9452:0 "宫廷政变"
 EVTDESC9452:0 "「$MONARCH$，」$HEIR_S_PRONOUN$将$HEIR_ADJ$剑尖指向了你，慨然地说道，「你的暴政已使国家濒临毁灭，给家族带来无尽耻辱。」$HEIR_CAP_S_PRONOUN$紧张地看了看$HEIR_ADJ$同谋者。你突然感到看破红尘般的厌倦。我们中出了叛徒？"
 EVTOPTA9452:0 "我已经老了……"
 EVTOPTB9452:0 "你这个被宠坏的小畜生！"
 EVTNAME9453:0 "垂泪的挽歌"
 EVTDESC9453:0 "战争使你的国家的每一位母亲和妻子身背重负。当你走过一位衣衫褴褛的老寡妇，她将脸深埋于手掌之中，你的继承人问道：「父亲，她们为何哭泣？」"
 EVTOPTA9453:0 "她们都在为了她们的丈夫与儿子哭泣……"
 EVTOPTB9453:0 "她们只是单纯抹抹眼泪罢了。"
 EVTNAME9454:0 "寂静的春天"
 EVTDESC9454:0 "她咯咯地笑着说：「陛下……」你凝视着她。她的美貌在你的领地，甚至在邻国都极为罕有。你沉默不语。春意盎然，当你倾身向前，鼻腔里充满她飘散的香水味时，一个念头出现在你脑中……"
 EVTOPTA9454:0 "可爱的女孩……"
 EVTOPTB9454:0 "讨价还价的筹码而已……"
 EVTNAME9455:0 "社交晚会"
 EVTDESC9455:0 "水晶吊灯在宫殿的圆形大厅投射出交织的光与影，一百把小提琴奏出的音乐充斥着空气。「陛下！」「大人！」「$MONARCHTITLE$陛下！」——外国宾客和本国显贵都向你致敬。四周充斥着谈话、笑声、讨论，还有呼吸声，汇成生命的旋律。你凝视着人群。今夜你要和谁交谈？"
 EVTOPTA9455:0 "晚上好，美丽的女士！"
 EVTOPTB9455:0 "晚上好，尊敬的先生！"
 EVTOPTC9455:0 "晚上好，爱卿！"
 EVTNAME9456:0 "继承人染病"
 EVTDESC9456:0 "继承人[Root.Heir.GetName]呼吸沉重。$HEIR_CAP_S_PRONOUN$至今已卧床三日，在$HEIR_ADJ$前额的汗珠上反射出$HEIR_ADJ$侍从为[Root.Heir.GetName]的性命担忧的眼神。得做点什么，不然[Root.Heir.GetName]可能活不过今晚了。"
 EVTOPTA9456:0 "去请一个训练有素的医生来。"
 EVTOPTB9456:0 "为$HEIR_ADJ$的性命祈祷吧。"
 EVTNAME9457:0 "芦苇丛中的孩子"
 EVTDESC9457:0 "突然什么东西惊吓到了你的猎物，在你开枪之前它就跑远了。你看了看你身边。天气很好，小溪中水光粼粼，芦苇随着微风轻轻摇动。忽然你听到一声轻笑。你意识到到底是什么惊吓到了你的猎物。在摇曳的芦苇丛中飘荡着一个摇篮，里面躺着一个笑盈盈的小男孩。通过他的笑容可以判断，他还不曾知道害怕为何物。"
 EVTOPTA9457:0 "将他收为义子。"
 EVTOPTB9457:0 "那鹿跑哪儿去了？"
 EVTNAME9458:0 "骑士比武大赛"
 EVTDESC9458:0 "我国的旗帜在风中高高飘扬，镀金的小号奏响了四声礼乐，来向我们的马术精英致敬。空气中充满了烤杏仁的香气、马匹的气息和盎然的兴味。我们的文化和军事上的卓越成就对于国家的发展大有裨益，这一事实在今时今日前所未有地得以体现。你希望怎样过你的这一天？"
 EVTOPTA9458:0 "观看你继承人的比武。"
 EVTOPTB9458:0 "夸耀一下我们的文化成就。"
 EVTOPTC9458:0 "单纯地享受这一天。"
 EVTNAME9459:0 "打猎事故"
 EVTDESC9459:0 "$HEIR_CAP_ADJ$身体已经被谁用布遮盖上了，白色的布已被$HEIR_ADJ$鲜血染红。侍从们说$HEIR_S_PRONOUN$是被$HEIR_ADJ$马在一片树林中的空地上发现的。你知道他们说的那个地方。$HEIR_CAP_ADJ$面容很平静，甚至可以说是安详的。直到你伸出手去轻轻抚摸$HEIR_O_PRONOUN$，你才意识到了现实的残酷，感觉到了冰冷的死亡。"
 EVTOPTA9459:0 "悲伤淹没了你。"
 EVTOPTB9459:0 "噢，知道了……"
 EVTNAME9460:0 "家族秘密？"
 EVTDESC9460:0 "一开始你不在意，但是当事情一而再再而三地发生，你的确产生了怀疑。为什么你的人民在背后嘲笑你？你一再向左右追问，终于从一个侍女那里得到了答案。似乎你的继承人到处游历，完全不像一个基督徒应有的样子，你的家族已经成为全欧洲的笑柄。"
 EVTOPTA9460:0 "当众斥责$HEIR_O_PRONOUN$。"
 EVTOPTB9460:0 "……那又如何？"
 EVTNAME9461:0 "移民政策"
 EVTDESC9461:0 "本省推行的移民政策似乎获得了成功，随着本省人民对我国文化的理解，我们可以终止这一政策了。"
 EVTOPTA9461:0 "太好了！"
 EVTNAME9462:0 "狡猾的官僚"
 EVTDESC9462:0 "夺权？当然不是。这只是行政机关正常就职而已，关于王国行政机构的第32B条、在特定情况下进行权力移交的白皮书的第48章53节的第D项都写明了，并且经保护条款第3、8和第12条b款、法律第48条9款和敕令3W-4号修订。还有什么不明白的吗？陛下您可是都签署了那些文件的啊。"
 EVTOPTA9462:0 "杀了他们，一个不留。"
 EVTOPTB9462:0 "呃……好……好像没什么毛病。"
 EVTNAME9463:0 "$DYNASTY$家族"
 EVTDESC9463:0 "……与此同时，在另外一个国家，$DYNASTY$家族的旁支面临困境。由于国家的不稳定，他们正在艰难的守护着权力。如果我们不从现在开始帮助他们的话，他们的情势会变得更糟。我们该怎么办？"
 EVTOPTA9463:0 "兄弟，家族至上。"
