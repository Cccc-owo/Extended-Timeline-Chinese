 institution_events.501.d:0 "我们长距离的贸易供销商已经开始为我国的市场带来越来越多的异国奇宝。这些外国商人声称道，这是因为他们同其他地方的贸易来往已经从一年几次的活动逐渐发展到一种持久的、通过各种贸易网与贸易事务的联系。他们有些人甚至建议我们投资他们将要运来的货物，他们说，在他们遥远的家乡，这是一种习以为常的事。"
 institution_events.6.t:0 "工场生产"
 institution_events.6.d:0 "十六、十七世纪的一系列技术创新提高了诸如铁、布料等资源的产量，但是生产方面最大的创新却在于各种新的组织方式。商业资本家们在城市之外建立起一座座工厂，规避着那些限制大规模生产的工会规则，同时还能开拓增加生产效率的新方法，比如劳动的组织化和专业化。这些未来工业革命的先驱们并没有依靠昂贵的新机器来提高工业的产出，而是依靠发掘获得原材料的便捷途径，以及组织大规模的生产活动来达到自己的目的。相对于老旧而又限制较多的旧制度，这无疑是一次巨大的革新，伴随着之后的科技革命，这一全新的模式又会为这个社会带来巨大的变革。"
