 EVTNAME9465:0 "一座美丽的雕像"
 EVTDESC9465:0 "这是一块$COUNTRY_ADJ$出产的最好的花纹大理石。在$PROVINCENAME$美术学院的凉爽展厅内，它看上去栩栩如生。生活是艺术的来源，但是你知道在你的心目中，这件艺术品带给你无与伦比的感动。你触摸它的时候，甚至觉得有种负罪感，因为这种东西可远观而不可亵玩。"
 EVTOPTA9465:0 "人类社会的共有遗产因它而更为丰富了。"
 EVTOPTB9465:0 "好吧，这很有趣，卖掉它吧。"
 EVTNAME9467:0 "$PROVINCENAME$演讲"
 EVTDESC9467:0 "「……因此，就应该如此去做」，他眺望着聚集在$PROVINCENAME$大学讲堂大厅的人群，「……现在是我们报效国家的时候了，国家需要我们，就像我们需要国家一样。人们说笔尖胜于干戈，我不知道事实是否如此，但是如果真的是这样的话……那么就没必要畏惧$COUNTRY$。$MONARCHTITLE$$MONARCH$万岁！$COUNTRY$万岁！」学生们齐声欢呼，前去参军。"
 EVTOPTA9467:0 "让战争带走这些花一样的青春"
 EVTOPTB9467:0 "战争不是逃学的借口！"
 EVTNAME9468:0 "僭越王位"
 EVTDESC9468:0 "$HEIR_DYNASTY$家族自从获得王位之后就没有什么好消息。如果你问我怎么办，我觉得你应该想想，那些好的事情都是，万能的神给我们的预示，说明我的摄政获得了神的喜爱。因为神站在我这边，我应该，由此，自己去接受王位。「晚安，我可爱的小王子。」"
 EVTOPTA9468:0 "唉，这是命中注定了的。"
 EVTOPTB9468:0 "你这叛徒，给我去挖矿吧！"
 EVTNAME9469:0 "明亮的星辰"
 EVTDESC9469:0 "命运之线变幻莫测，在崇高和永恒的刀锋上平衡。莫测，是命运的反复无常。木星上升，月亮正处在第七宫。我不知道他是谁，但星象预示了今日在王室诞生的孩子，有朝一日将会成为一个强大王国的统治者。占星师如是说。今日，王后刚生下了一个孩子。"
