l_english:
 theocracy.1.t:0 "$COUNTRY$需要继承人"
 theocracy.1.desc:0 "我国目前尚未为$MONARCHTITLE$$MONARCH$指定继承人，我们有下列人选可以选择。"
 theocracy.1.a:0 "一位本地贵族。"
 theocracy.1.b:0 "一位外国贵族。"
 theocracy.1.c:0 "商人之子。"
 theocracy.1.d:0 "教宗门徒。"
 theocracy.1.e:0 "一位天才神学家。"
 theocracy.1.f:0 "一位本地布道士。"
 theocracy.1.g:0 "一位本地伊玛目。"
 theocracy.1.h:0 "一位有影响力的改革家。"
 parlaments.1.t:1 "城市要求[Root.Owner.GetParliamentName]席位"
 parlaments.1.d:1 "$PROVINCENAME$的城市已发展得富裕繁荣。现在他们想加入议会，其代表的观点看起来集中在一份声明上——「无代表，不纳税」。"
 parlaments.1.a:0 "授予议席！"
 parlaments.1.b:0 "否决！"
 tutorial.2.t:0 "西班牙宗教裁判所"
 tutorial.2.d:0 "1480至1530年，西班牙宗教裁判所在卡斯蒂利亚和阿拉贡影响甚广。强制转变信仰的行为以及宗教审判者权力的扩大最终导致了社会动荡。1484至1485年，一场反对宗教审判者扩权的叛乱爆发了。"
 tutorial.2.a:0 "叛乱！"
 tutorial.4.t:0 "克里斯托弗·哥伦布"
 tutorial.4.d:0 "探险者克里斯托弗·哥伦布在1485年和1488年两次试图说服葡萄牙国王若昂三世资助他向西航行，开辟到东方的新航路。第二次尝试失败之后，哥伦布转而求助西班牙王室。他得到了意大利投资者的资助，说服了阿拉贡国王斐迪南批准他探险。1492年8月，哥伦布被封为「海洋提督」开始了他的航行，并且得到从收入中获得提成的承诺。"
 tutorial.4.a:0 "起航！"
 tutorial.5.t:0 "发现新大陆！"
 tutorial.5.d:0 "1492年10月12日，已经34天没有见过陆地的克里斯托弗·哥伦布和他的船员们终于在巴哈马群岛中的一个岛登陆了，哥伦布将这个岛命名为圣萨尔瓦多。他们发现了一个新世界。"
 tutorial.5.a:0 "陆地！"
 tutorial.6.t:0 "叛乱资助者"
 tutorial.6.d:0 "探子报告称叛乱是伦斯特一股势力煽动的，一定给他们点颜色看看。"
 tutorial.6.a:0 "给他们颜色看看！"
 tribal_succession.1.t:0 "部落继承危机"
 tribal_succession.1.d:0 "我们伟大的酋长宾天了，秃鹰已然高高盘旋，看样子还将有一场争夺大位的腥风血雨。"
 tribal_succession.1.a:0 "胜者为王，败者为寇。"
 tribal_succession.1.b:0 "孩子岂能继承汗位！"
 tribal_succession.2.t:0 "继承成功！"
 tribal_succession.2.d:0 "最后一个觊觎王位的人被诛杀了。国家秩序终于恢复了！"
 tribal_succession.2.a:0 "我可是汗！"
 tribal_crisis_can_end_when:0 "消灭所有觊觎者叛军也能结束危机。"
 tribal_succession_crisis_non_cores_will_revolt:0 "§R分离主义者§!可能会在任何一个不是[Root.GetName]核心的省份发动叛乱。"
 ideagroups.1.t:0 "新的国家传统和野心"
 ideagroups.1.d:0 "我们的国家正在经历一系列变革，这些变革正在迅速重塑我们的身份认同和理想信念。除非我们积极反对，否则我国的野心和传统将会为之改变。"
 ideagroups.1.a:0 "固所愿也，不敢请耳。"
 ideagroups.1.b:0 "不！不能抛弃我们的根！"
 ideagroups.711.t:0 "冲锋"
 ideagroups.711.d:0 "最好的防守便是进攻，我们强有力的进攻提振了我军士气。我们的士兵带着必胜的信念冲锋陷阵，无所畏惧。"
 ideagroups.711.a:0 "冲锋！"
 ideagroups.712.t:0 "派出步兵"
 ideagroups.712.d:0 "军中级别较低的步兵往往被骑兵所不屑，但他们却是任何军队的顶梁柱。强有力的步兵进攻和骑兵冲锋一样威力惊人。我们的步兵逐步认识到自已的地位如日中天。"
 ideagroups.712.a:0 "你们是最棒的！"
 ideagroups.713.t:0 "派出骑兵"
 ideagroups.713.d:0 "一如亚历山大大帝时期那般，我们骑手的战力足以使其成为杀手锏。我们的骑兵是军中骄子，随时厉兵秣马准备冲锋。他们以此为傲，沉醉于他人的瞩目之中。"
 ideagroups.713.a:0 "冲锋！！！"
 institution_events.2.t:0 "文艺复兴！"
 institution_events.2.d:0 "自14世纪以来，意大利诸城邦的财阀氏族们就一直对有意探索他们古希腊与古罗马祖先社会的艺术家和学者们进行赞助。文艺复兴作为一场文化运动，其思想已经深入并且广泛传播在意大利各地，同时对文学，艺术，哲学以及音乐产生了深远的影响。人文主义学者们也在研究分析他们所生活的社会，将其与古典哲学理想进行比较。在$YEAR$年，文艺复兴人文主义已经发展成熟，即将渗透至社会的各个方面。这种新思想的影响不仅是对统治者的，更是对被统治者的。藉由早期印刷机的帮助，这些全新的理念迅速传播。真正的文艺复兴时代人文主义者须通晓方方面面，不仅要专精于政治与哲学，更要涉猎艺术、文字分析、音乐、建筑。如今，文艺复兴正准备重塑整个世界，让它朝着其古典主义的理想迈进。"
 institution_events.2.a:0 "这改变了一切……"
 institution_events.2.a.tt:1 "§Y接纳§!§Y文艺复兴§!思潮对未来的§Y科技§!发展至关重要。"
