 institution_events.71.d:1 "按照惯例，欧洲上流社会的青年应该在这个大陆上进行一次游学旅行，看看他们这个时代的奇迹，拜访伟大的思想家和有影响力的人，普遍地了解世界和世上的人们。我们在[institution_country.GetUsableName]的欧洲朋友们现在给我们的[Root.Heir.GetName]提供了一次类似的游学机会。从某种程度上来说，他们的这种慷慨散发着傲慢的恶臭，但[Root.Heir.GetSheHe]能在他们那儿学到的东西或许对[Root.GetUsableName]会很有价值。"
 institution_events.71.a:0 "那就给他来一次大游学！"
 institution_events.71.b:0 "[Root.Heir.GetSheHeCap]无需向野蛮人学习。"
 institution_events.72.t:0 "启蒙运动的倡导者"
 institution_events.72.d:0 "今天一群极为特殊的人抵达了[Root.Capital.GetCapitalName]，请求拜见我们的[Root.Monarch.GetTitle]。这群人的首领自称是远方大陆上一处学府的代表。他们表示，自己来到这里的任务，是为了考证、测量我们这里的植物、动物及社会现状并进行归类。他们希望尽可能地学习有关我们国度的一切，再把这些知识带往别处，这样一来其他人就可以将他们发现的东西与世界上其他地方的情况相比较。很显然这些人都是饱学之士，而且我们大概也能好好地利用其中的一些知识。但是，如果我们允许他们在我们的土地上随心所欲地游历，我们就会冒着情报工作方面的危险，重要的情报很可能会落入这些还可能是外国间谍的家伙手中……"
 institution_events.72.a:0 "我们要向这些有趣的人们学习。"
 institution_events.72.b:0 "我们不能让他们渗透到我们的乡村。"
 institution_events.73.t:0 "逆耳忠言？"
 institution_events.73.da:1 "酒馆、咖啡馆以及其他公众们会聚集并讨论一些事情的地方通常也滋生着批评与牢骚的声音。然而，由于近来有关政治的讨论变得更为普遍，更为激烈，这一状况已经变得更糟。我们明白许多的讨论并不完全是直接针对[Root.Owner.GetAdjective]政府的批判，这些讨论似乎还是常常弥漫着对我们的不满。\n\n一些人会认为，自由的讨论还是有利于我们的政治的，但也有人建议我们立刻关闭这些公共区域。"
 institution_events.73.db:1 "自打人们记事以来，不管是在近东还是在南亚，皮影戏这种咖啡馆娱乐表演就总是广受大众欢迎。像卡拉格兹和哈西瓦特这样的脸谱化角色总能让人开怀大笑，大师们还可以参照时事进行讽刺改编创作，因此，这一艺术类型甚至比许多帝国更为长命。\n\n然而近来一些[Root.GetName]的本地官员作报告称，针对[Root.Owner.Capital.GetCapitalName]当局的公开讥讽剧正与日俱增。这或许是一种人们对我们越发不满的征兆，毕竟，我们在那些正在传播的新思想面前表现得顽冥不化，难以适应。不过，让这些皮影技师闭嘴，并恢复这一地区咖啡馆的秩序，或许才是解决问题最快的方法。"
 institution_events.73.a:0 "我们不能控制人们的想法。"
 institution_events.73.b:0 "我们不能容忍这些事。"
 full_elan:0 "全面冲锋"
 desc_full_elan:0 "强有力的进攻提振了我军士气。"
 finest_infantry:0 "精锐步兵"
 desc_finest_infantry:0 "步兵军队的顶梁柱，强有力的步兵进攻和骑兵冲锋一样威力惊人。"
 cavalry_companions:0 "王伴骑兵"
 desc_cavalry_companions:0 "王伴骑兵是军中骄子，随时准备战斗，其战斗力足以成为杀手锏。"
 ideagroups.1306.t:0 "铁人"
 ideagroups.1306.d:0 "虽然我们的战舰是木制的，但船员却个顶个的强悍。他们英勇无畏，随时准备近身与敌作战。"
 ideagroups.1306.a:0 "给他们看看！"
 ideagroups.1307.t:0 "维护贸易"
 ideagroups.1307.d:0 "要赢得战争，我们必须尽可能增加收入，而贸易则是条不容忽视的途径。我们必须保证给保护贸易的战舰补充最好的水手。"
 ideagroups.1307.a:0 "必须那样。"
 ideagroups.1308.t:0 "舰队实力"
 ideagroups.1308.d:0 "我国海员的综合素质的确很突出，而他们也清楚这一点。他们摩拳擦掌，跃跃欲试，就等着另一个证明他们战斗勇猛的机会。"
 ideagroups.1308.a:0 "他们将畏惧我们！"
 ideagroups.1309.t:0 "铁血男儿！"
 ideagroups.1309.d:0 "我军实力之强从纪律上显露无遗，士兵自己也深知这一点，随时准备痛击敌军。"
 ideagroups.1309.a:0 "冲锋！"
 ideagroups.1310.t:0 "返回前线"
 ideagroups.1310.d:0 "如果军队觉得自己战败了，那也只不过是战败而已。我们高素质的军队只会将其视为必胜之路上的短暂挫折。因此，我们的士兵并不只是时刻准备重返战场，他们这些天正积极地渴望重返战场。"
 ideagroups.1310.a:0 "很好！"
 back_to_the_front:0 "返回前线"
 desc_back_to_the_front:0 "回前线去\n我说什么你就做什么\n回前线去\n我说你得死你就得死\n"
 iron_ships:0 "铁人"
 desc_iron_ships:0 "驾驶木船英勇无畏的船员，时刻准备痛击敌人。"
 protected_commerce:0 "保护贸易"
 desc_protected_commerce:0 "保护贸易的战舰将得到最好的兵员补充。"
 power_of_the_fleet:0 "舰队实力"
 desc_power_of_the_fleet:0 "我们强大的舰队，载着优秀的水兵，在世界上名列前茅。"
 ideagroups.411.t:1 "宗教虔诚"
 ideagroups.411.d:1 "信仰之火在我们[Root.GovernmentName]熊熊燃烧！每天，人们竞相加入或出力支持传教工作，到处播撒[Root.Religion.GetName]的信仰火种。而我们正使之皈依的人，也不禁被我们的那份热忱所感染，这热忱也正是由信仰所激发。"
 ideagroups.411.a:0 "传播圣言！"
 ideagroups.412.t:0 "圣战"
 ideagroups.412.d:0 "信仰之战是一场公平正义的战争。身居要职的修道士和僧侣，早已告诫大众这场战争的意义。人们团结一致，确保胜券在握。"
 ideagroups.412.a:0 "我们的信仰必将获胜！"
 ideagroups.413.t:0 "欢迎回家"
 ideagroups.413.d:0 "我们某省任性的兄弟认识到了他们的错误，回归到了唯一正确的信仰，他们都得救了。"
 ideagroups.413.a:0 "好消息！"
 ideagroups.414.t:0 "他们看到了光芒"
 ideagroups.414.d:0 "我们一个省份的人民，见识到了我们信仰的力量，不由自主地选择接受它。今天对我们来说是个值得骄傲的一天，更多的灵魂得到救赎。"
 ideagroups.414.a:0 "好消息！"
 ideagroups.415.t:1 "宗教领袖引领道路"
 ideagroups.415.d:1 "当前的动荡，侵蚀了大众的思想。然而我们的宗教领袖站出来告诉民众，这只不过是对他们信仰的考验，事态因此得以稳定下来。听到这些，我们[Root.GovernmentName]的人民都倍感欣慰。"
 ideagroups.415.a:1 "我们要从彼此身上汲取力量。"
 ideagroups.416.t:0 "信仰之力"
 ideagroups.416.d:0 "在信仰方面，我们首屈一指。我们对自己宗教的支持以及奉献，感染了周围的民众。"
 ideagroups.416.a:0 "确实如此……"
 ideagroups.417.t:0 "热衷献身"
 ideagroups.417.d:0 "我们对正信的爱无远弗届，我们的人民为此感到平安喜乐。他们身后的命运是我们的头号关切。"
 ideagroups.417.a:0 "人民感到欣慰。"
 love_of_devoted:0 "献身之爱"
 desc_love_of_devoted:0 "我们深深地忠于正信，得知我们的头号关切是他们的身后命运让人民感到平安喜乐。"
 ideagroups.602.t:0 "成功的大使"
 ideagroups.602.d:0 "我国大使非常擅长在外国宫廷传播对$COUNTRY$有利的观点。我国处于太平盛世的事实无疑也证实了这一点。"
 ideagroups.602.a:0 "告诉他们善意的小谎言……"
 succesful_embassy:0 "成功的大使"
 ideagroups.603.t:0 "不称职的外交官"
 ideagroups.603.d:0 "我们任命了太多的近亲贵族担任外交官。他们经常当众出丑，这是可能预料的事。但更糟糕的是，他们也使我们的国家难堪。"
 ideagroups.603.a:0 "但是他们是贵族血统……"
 ideagroups.603.b:0 "换掉他们。"
 incompetent_fabrication:0 "有限宣称伪造"
 desc_incompetent_fabrication:0 "我们的外交官们最近一直无能，他们伪造的宣称根本无法取信于人。"
 ideagroups.604.t:0 "聪明的外交官"
 ideagroups.604.d:0 "外交使团中的一个年轻人表现突出，他是个真正忠于$COUNTRY$的天才。在很长一段时间里，我们的国家将受益于他的工作。"
 ideagroups.604.a:0 "这是个好消息！"
 ideagroups.604.b:0 "他可以侍奉上帝！"
 ideagroups.604.c:0 "他将是帝国的仆人！"
 brilliant_diplomat:0 "聪明的外交官"
 desc_brilliant_diplomat:0 "聪明的外交官有助于和他国保持良好关系！"
 reconciling_differences:0 "调和分歧"
 ideagroups.605.t:0 "调和分歧"
 ideagroups.605.d:0 "有时，两个政府形式不同的国家很难充分地互相理解。我们优秀的外交官近来成功地弥合了我国与一个邻国的分歧。"
 ideagroups.605.a:0 "好消息！"
 improved_dip_reputation:0 "提高声誉"
 desc_improved_dip_reputation:0 "因为我们勤奋的外交官，我们的外交声誉近期有所改善。"
 reduced_dip_reputation:0 "不良信誉"
 desc_reduced_dip_reputation:0 "我们如小丑般喋喋不休的外交官已经毁了我们的声誉。"
 ideagroups.606.t:0 "提高声誉"
 ideagroups.606.d:0 "随着我们的外交官，劳碌一天一夜的辛勤工作，我们的声誉有所改善，世界友善的看待我们。"
 ideagroups.606.a:0 "荣耀归于我们！"
 ideagroups.607.t:0 "喋喋不休的小丑"
 ideagroups.607.d:0 "一个又一个的外交官让我们失望了，他们的无能让世界以异样的眼光看待我们。不称职的外交官已经毁了我们的信誉！"
 ideagroups.607.a:0 "我希望我能宰了他们。"
 ideagroups.608.t:0 "为我的战争辩护！"
 ideagroups.608.d:0 "我们的敌人常常对我们的宣称表达不满，他们质疑我们的正当性。随着新的高效外交团队的建立，我们深信其管理能力，能为我们的战争和宣称提供正当化理由。"
 ideagroups.608.a:0 "向你，证明我的……"
 dip_jusitified_demands:0 "正当需求！"
 desc_dip_jusitified_demands:0 "我们的外交使团的出色能力让我们的要求变得更加合理。"
 ideagroups.1404.t:0 "马匹激增"
 ideagroups.1404.d:0 "购买一匹马作为骑兵坐骑的最佳时间大概是在马3或4岁的时候。幸运的是，在过去的几年中，我们马匹的出生率高于平均值。这次供给的增加使得招募骑兵要便宜许多。"
 ideagroups.1404.a:0 "极好的消息！"
 ideagroups.1405.t:0 "剩余的装备"
 ideagroups.1405.d:0 "将一个人训练成士兵是昂贵且耗时的。其中最大的花费之一，就是那些能将一个手无寸铁的人武装成无情的杀人机器所需的装备。幸运的是我们发现有一些闲置的武器储备。这些武器状况很差且无法长久使用，但如果我们利用的话，可以大大降低组建部队的成本。"
 ideagroups.1405.a:0 "趁着它们还能使用，让我们好好利用。"
 ideagroups.1406.t:0 "廉价的铁"
 ideagroups.1406.d:0 "包括铁在内的金属是大炮上最昂贵的部分，而最近市场上供过于求的情况导致金属价格暂时降低了。"
 ideagroups.1406.a:0 "我们要利用这一点。"
 ideagroups.1407.t:0 "木材盈余"
 ideagroups.1407.d:0 "木材种植生意有些不可预料，因为需要好多年才能收获种下的树木。最近收获的木材一直难以找到买家，因此使得造船木材业务变得更加容易进行。木材不能永远留存下去，谁知道未来的供应会是什么样子。"
 ideagroups.1407.a:0 "我们造船吧！"
 ideagroups.1408.t:0 "人们崇尚军队"
 ideagroups.1408.d:0 "人们争先恐后地乞求加入我们光荣的军队的机会。上帝真的是站在我们这边的！"
 ideagroups.1408.a:0 "可喜可贺。"
 ideagroups.1409.t:0 "木材短缺"
 ideagroups.1409.d:0 "某种奇怪的枯萎病影响着我们的木材。木材上覆盖着某种真菌，让它除了拿去烧火外没有任何用处。这使得为​​船舶建造采购木材变得更加困难。"
 ideagroups.1409.a:0 "可恶！"
 ideagroups.1410.t:0 "管理问题"
 ideagroups.1410.d:0 "管理我们的军队变得越来越困难，事实证明我们的人腐败无能。我们必须得找那些不那么贪婪，不容易被收买的人，在此之前军事管理成本会大大增加。"
 ideagroups.1410.a:0 "可恶！"
 cheap_iron:0 "廉价的铁"
 desc_cheap_iron:0 "用于大炮的金属通常非常昂贵，但金属价格有所下降，使得制造大炮变得更便宜。"
 horse_population_boom:0 "马匹激增"
 desc_horse_population_boom:0 "在过去几年中，出生的马匹比往常更多，这使得招募骑兵要便宜很多。"
 surplus_equipment:0 "剩余的装备"
 desc_surplus_equipment:0 "我们储存了大量武器，可以让手无寸铁的人使用。"
 timber_surplus:0 "木材盈余"
 desc_timber_surplus:0 "由于近期收获的木材难以找到买家，故而我们有过剩的木材，从而使造船业变得更加容易。"
 timber_shortage:0 "木材短缺"
 desc_timber_shortage:0 "我们正遭遇木材短缺，真菌破坏了木材，造船的时候更难找到足够的木材了。"
 admin_problems:0 "管理问题"
 desc_admin_problems:0 "由于管理层昏庸无能，我们的军队已经变得越来越难以管理，而解决这个问题需要大量金钱，因为新的管理层既贪婪又腐败。"
 ideagroups.110.t:0 "贵族支持国家"
 ideagroups.110.d:0 "国家感受到了来自战争和各地民众的压力，并在这个艰难时期寻找着希望。幸而贵族们挺身而出，为遭受苦难的人们提供支持和鼓励。"
 ideagroups.110.a:0 "我们感谢他们的支持。"
 ideagroups.111.t:0 "军事著作"
 ideagroups.111.d:0 "我们着重于强大的贵族制，使得贵族有机会在军队中服役，而他们自己也将更多注意力投入到军事上。一位贵族甚至发表了一篇关于军事思想的论文。"
 ideagroups.111.a:0 "那是一部好著作！"
 ideagroups.112.t:0 "增加新兵"
 ideagroups.112.d:0 "贵族听闻我国国力尚有提升空间，便献出农奴加入我们的军队。"
 ideagroups.112.a:0 "这很好！"
 ideagroups.212.t:0 "雇佣兵云集麾下"
 ideagroups.212.d:0 "雇佣兵总是随金钱而动，而我们的财阀传统让佣兵队长觉得这里有利可图。"
 ideagroups.212.a:0 "太好了！"
 mercenaries_to_the_standard:0 "雇佣兵云集麾下"
 desc_mercenaries_to_the_standard:0 "我们的财阀传统使那些追求金钱的雇佣兵聚集在我们的军旗下。"
 ideagroups.213.t:0 "为了自由！"
 ideagroups.213.d:0 "他们试图来夺走我们最神圣的自由。我们会努力战斗——是的，我们可能会死——但我们将有机会告诉我们的敌人，他们也许能夺走我们的生命，但他们永远不会夺走我们的自由。"
 ideagroups.213.a:0 "鼓舞人心！"
 for_freedom:0 "为了自由！"
 desc_for_freedom:0 "我们将永远为自由而战，我们的敌人可能会在战斗时夺走我们的生命，我们可能会死去，但他们永远夺不走我们的自由！"
 ideagroups.214.t:0 "我们的权利"
 ideagroups.214.d:0 "我们不必争取我们的权利，我国政府奉行的财阀原则便足以尊崇并保护我们的权利。这是值得坚持、值得珍惜的。"
 ideagroups.214.a:0 "好消息！"
 our_rights:0 "我们的权利"
 desc_our_rights:0 "我国政府的财阀政策保护着我们的权利，故我们无需为权利而争斗。我们支持且珍惜这一切！"
 ideagroups.215.t:0 "守护商业利益"
 ideagroups.215.d:0 "商业利益是我们伟大共和国的财阀理念的基础。我们必须确保我们的法律在不公平的国际竞争中捍卫我国商人的利益。"
 ideagroups.215.a:0 "这是天经地义。"
 ideagroups.216.t:0 "农业兴旺"
 ideagroups.216.d:0 "我们的农场十分兴旺，这反过来又推动我国经济的各个领域的发展。这都是好事，因为带来了更多的税收。"
 ideagroups.216.a:0 "太好了！"
 agricultural_boom:0 "农业兴旺"
 desc_agricultural_boom:0 "我们的农场十分兴旺，这反过来又推动我国经济的各个领域的发展，这给我国带来更多的税收。"
 ideagroups.217.t:0 "普世宽容"
 ideagroups.217.d:0 "我们的政府作出了特别的努力，只要有钱，随便你信仰什么。"
 ideagroups.217.a:0 "仁慈的上帝！"
 ideagroups.218.t:0 "军队热潮"
 ideagroups.218.d:0 "随着战争的肆虐，爱国者加入军队，以保护我们引以为豪的共和国。"
 ideagroups.218.a:0 "太好了！"
 to_the_colours:0 "军队热潮"
 desc_to_the_colours:0 "随着战争的肆虐，爱国者加入军队，以保护我们引以为豪的共和国。"
 tolerance_for_all:0 "普世宽容！"
 desc_tolerance_for_all:0 "我们的政府作出了特别的努力，只要有钱，随便你信仰什么。"
 ideagroups.502.t:0 "总参谋部的内应"
 ideagroups.502.d:0 "我们在收买的总参内应手中知道的敌军的战争计划和军队位置。我们的间谍又一次证明了自己的价值。"
 ideagroups.502.a:0 "这将是我们的优势。"
 ideagroups.503.t:0 "我们的活动是隐蔽的……"
 ideagroups.503.d:0 "我们小心翼翼地在敌人和盟友眼皮底下隐藏了我们的间谍活动，这要归功于我们优秀的间谍。过去已经证明非常有用，未来也一定会大有用处。"
 ideagroups.503.a:0 "我们要多加利用。"
 hidden_agents:0 "隐藏特工"
 desc_hidden_agents:0 "我们秘密行动的特工潜伏了起来，尽量减少他们的行动会有不错的效果。"
 ideagroups.504.t:0 "更加高效地支持叛军"
 ideagroups.504.d:0 "我们的间谍提供了有效的新方法支持敌国叛军，而且更不容易被发现。细节有些漫长而枯燥，但他们的方法还是颇有说服力的。"
 ideagroups.504.a:0 "只要不弄脏我们的手……"
 better_rebel_support:0 "高效地支持叛军"
 desc_better_rebel_support:0 "我们支持敌国叛军更有效了。"
 ideagroups.505.t:0 "外交官暴露"
 ideagroups.505.d:0 "由于我们的外交官们有时会卷入些阴谋事务当中，其名声也相对较差。这对我们国家的声誉造成了影响。"
 ideagroups.505.a:0 "这是个坏消息。"
 ideagroups.506.t:0 "$MONARCH$是个好色之徒！"
 ideagroups.506.d:0 "一个精于查探信息的外交使团，同时也会在国内有所发现。看来我们敬爱的$MONARCHTITLE$并未尽到丈夫的义务，反而在外勾引年轻女贵族，甚至和其中一位生出了孩子。"
 ideagroups.506.a:0 "将$MONARCH$拉上婚床。"
 ideagroups.506.b:0 "合法化那位私生子！"
 extra_heir:0 "备受关注"
 desc_extra_heir:0 "我们的$MONARCHTITLE$被告知，为了国家，他必须让妻子怀孕。"
 ideagroups.507.t:0 "谍报行动耗费精力过多！"
 ideagroups.507.d:0 "我们最近对秘密行动的关注已经引起了外交使团的不满，外交官们认为这种关注影响了他们自己的发挥。我们必须得让他们参加一些不涉及秘密的行动，否则……"
 ideagroups.507.a:0 "该死！"
 focus_on_covert_actions:0 "秘密行动"
 desc_focus_on_covert_actions:0 "我们最近对秘密行动的关注影响了他们自己的发挥。"
 ideagroups.508.t:0 "我们的间谍发现了一个出色的官员"
 ideagroups.508.d:0 "我们的外交官为了国家一直在努力寻找能干的人才。现在一个外交官发现了一个身份低下，但极有天赋的人，很适合加入我们的政府。\n我们要将他调入哪个部门？"
 ideagroups.508.a:0 "……管理部门。"
 ideagroups.508.b:0 "……外交部门。"
 ideagroups.508.c:0 "……军事部门。"
 ideagroups.1205.t:0 "与土著的友谊"
 ideagroups.1205.d:0 "我们的殖民者设法接触了当地土著，并成功与他们互相理解。这允许我们的殖民地更快成长，而不会刺激到土著情绪。"
 ideagroups.1205.a:0 "值得感恩！"
 ideagroups.1206.t:0 "引进适婚女性"
 ideagroups.1206.d:0 "边远殖民地是男人的地盘，但为了殖民地的发展，我们需要一定的女性。一个殖民地的殖民公司负责安排了许多适婚女性，其中大部分是寡妇，前往殖民地组建新的家庭。"
 ideagroups.1206.a:0 "太好了！"
 encomienda_system:0 "赐封系统"
 desc_encomienda_system:0 "赐封系统要求每个殖民者为土著提供教育和保护，作为回报，土著需要为殖民者服一段时日的劳役。"
 ideagroups.1207.t:0 "鼓励赐封系统"
 ideagroups.1207.d:0 "土著人口是我们担忧的关键问题。我们需要确保治下的土著免受邻近敌国的影响，进而正确开化，信仰真神。我们计划把这项义务托付给殖民者，他们会向土著提供教育和保护。这显然不可能是殖民者愿意白干的事情，所以作为回报，土著需要为殖民者服一段时日的劳役。"
 ideagroups.1207.a:0 "这是不错的想法！"
 ideagroups.1208.t:0 "福音传教士"
 ideagroups.1208.d:0 "为了干好工作，虔信者在殖民地中传播真正的信仰，这给我们的传教工作很好的立足点。"
 ideagroups.1208.a:0 "散播福音。"
 evangelical_system:0 "福音传教士"
 desc_evangelical_system:0 "真正的信仰已经遍及我们的殖民地，这给我们的传教工作很好的立足点。"
 ideagroups.1209.t:0 "殖民地困境！"
 ideagroups.1209.d:0 "我们的一个殖民地运营陷入困境，食品匮乏，有些人已经死亡，或离开了殖民地。"
 ideagroups.1209.a:0 "可恶！"
 ideagroups.1209.b:0 "我们必须帮忙！"
 ideagroups.1210.t:0 "歉收"
 ideagroups.1210.d:0 "我们的殖民地之一遭遇了歉收。这导致粮食短缺，减少了殖民地对新移民的吸引力，而也有人离开殖民地回国。这不利于殖民地的前景。"
 ideagroups.1210.a:0 "我们不能放弃他们。"
 ideagroups.906.t:0 "收入激增"
 ideagroups.906.d:0 "我们的商人团设法取得了显著优势，虽然别国商人团总有迎头赶上的时候，至少现在收益不错。"
 ideagroups.906.a:0 "最优秀的新闻。"
 ideagroups.907.t:0 "竞争优势"
 ideagroups.907.d:0 "在世界贸易的竞争中，我们的一个商人与当地供应商达成了优惠的合同。虽然这种交易未必长久，至少目前我们能多赚些零钱了。"
 ideagroups.907.a:0 "明智之举！"
 ideagroups.908.t:0 "与商人阶级合作"
 ideagroups.908.d:0 "贸易收入的最大问题是走私。我们的政府政策支持商业利益，这让我们和商人阶层达成合作，解决走私问题。至少到现在合作愉快。"
 ideagroups.908.a:0 "极好的消息！"
 ideagroups.909.t:0 "对重商主义政策的支持"
 ideagroups.909.d:0 "商业利益要求扩展重商主义政策。我们正在考虑这么做，看看这是否将有利于我国。"
 ideagroups.909.a:0 "值得一试……"
 ideagroups.910.t:0 "贸易崩溃"
 ideagroups.910.d:0 "出于某种原因，贸易收入已经暴跌。货物总是卖不出去。是因为走私吗？还是商人离开了呢？我们不知道，但情况很严峻……"
 ideagroups.910.a:0 "我们无能为力。"
 ideagroups.910.b:0 "我们必须做些什么！"
 trade_collapse:0 "贸易崩溃"
 desc_trade_collapse:0 "由于一些不可预见的问题，我国贸易已经崩溃。"
 cooperation_with_merchant_class:0 "与商人阶级合作"
 desc_cooperation_with_merchant_class:0 "由于我国政府支持商业利益的政策，商人阶层正在合力打击那些走私者。"
 competitive_advantage:0 "竞争优势"
 desc_competitive_advantage:0 "我们的一位商人与当地供应商达成了一项优惠协议，这使得我们具有竞争优势。"
 income_bonanza:0 "收入激增"
 ideagroups.308.t:0 "管理思想浪潮"
 ideagroups.308.d:0 "我国政府开明的态度鼓舞我国的思想家对行政管理领域的思考，我们如何能更好地治理？"
 ideagroups.308.a:0 "最优秀的新闻。"
 ideagroups.309.t:0 "睁眼看世界"
 ideagroups.309.d:1 "我国政府开明的态度，鼓舞了我国思想家对行政管理领域的思考。那些说不同语言的人会有怎样的方法，可以更好地和人打交道？"
 ideagroups.309.a:0 "现在，他们与我持相同立场……"
 ideagroups.310.t:0 "军事理论"
 ideagroups.310.d:0 "各地的人们都会迷恋军事武装。他们将这份迷恋转变成了脚踏实地的理念，我们可以加以利用。"
 ideagroups.310.a:0 "很好！"
 ideagroups.1500.t:0 "移民潮"
 ideagroups.1500.d:0 "我们的一个殖民地的移民激增，人们来此寻找机遇。它很快就会成为自收自支的城市，并向我们提供财富。"
 ideagroups.1500.a:0 "很高兴看到……"
 ideagroups.1501.t:0 "成功的公司"
 ideagroups.1501.d:0 "我们授予商人公司特许权的决定果然是明智的，我们的收入大大提高了。这些钱可以干些别的好事。"
 ideagroups.1501.a:0 "好消息！"
 ideagroups.1502.t:0 "殖民地的热情"
 ideagroups.1502.d:0 "「新生活在殖民地等待着你！在这个机会与冒险的土地上，你能够重新开始一段人生！」殖民地的生活并不是这样，但人们相信了宣传，他们都争相前往殖民地。"
 ideagroups.1502.a:0 "他们都是傻子……"
 ideagroups.1503.t:0 "外交行动"
 ideagroups.1503.d:0 "我国的外交使团一直在努力确保我们的利益在外国宫廷中得到体现。他们的努力有助于进一步传播我们的影响力。"
 ideagroups.1503.a:0 "这是个好消息！"
 ideagroups.1504.t:0 "船舶建设热潮"
 ideagroups.1504.d:0 "我们的造船业经历了一个繁荣的商船的订单。这股热潮已经结束，现在产能有些过剩。这不会持续很长时间，但我们的海军可以从中获利。"
 ideagroups.1504.a:0 "让我们好好利用吧。"
 ideagroups.1505.t:0 "提高声誉"
 ideagroups.1505.d:0 "长期以来，我们的外交官一直致力于确保我们的外交声誉至最佳。近期的一系列事件让我们获得了更好的外交声誉。"
 ideagroups.1505.a:0 "我们利用一下！"
 ideagroups.1506.t:0 "贸易成功"
 ideagroups.1506.d:0 "我们的商人阶层在世界取得了不可思议的成功。有人说这是运气，但我们不在乎。财富就是财富，无论是从何而来。"
 ideagroups.1506.a:0 "让他们共享财富吧……与我们共享。"
 ideagroups.1507.t:0 "殖民地灾害"
 ideagroups.1507.d:0 "灾难降临我们的殖民地，许多定居者已经死亡，更多的已经返回家乡。这是一场灾难，我们甚至可能会失去我们的殖民地。"
 ideagroups.1507.a:0 "没办法了。"
 ideagroups.1507.b:0 "不遗余力。"
 ideagroups.1508.t:0 "贸易失败"
 ideagroups.1508.d:0 "近来我们的商人表现不佳，我们巨大的商场里缺乏来自世界各地的商品，更重要的是我们的营业收入下降了。"
 ideagroups.1508.a:0 "这可不好！"
 ideagroups.1508.b:0 "尝试避免吧！"
 ideagroups.1509.t:0 "造船问题"
 ideagroups.1509.d:0 "由于船只需求激增，材料的价格也上涨了，增加了船舶的建造时间和成本。尽管没人敢向我们收取更多船舶的费用，但造船时间被延长了。"
 ideagroups.1509.a:0 "我们有时间吗？"
 ideagroups.1510.t:0 "外交失言"
 ideagroups.1510.d:0 "邻国宫廷的一次重大活动中，我们的大使犯下可怕的错误。不良影响已蔓延，我们的外交官过不上好日子了，因为要花大量时间应付邻国的嘲笑。"
 ideagroups.1510.a:0 "这真可怕！"
 diplo_fuax_pas:0 "外交失言"
 desc_diplo_fuax_pas:0 "我们的大使犯下了可怕的错误，不良影响已蔓延，我们的外交官过不上好日子了。"
 trade_failure:0 "贸易失败"
 desc_trade_failure:0 "我们的商人最近表现不佳，导致收入下降。"
 trade_success:0 "贸易成功"
 desc_trade_success:0 "商人团在世界获得成功，给我们带来更多财富。"
 enhanced_reputation:0 "提高声誉"
 desc_enhanced_reputation:0 "外交官的努力工作之下，我们拥有了良好的外交声誉。"
 ship_building_boom:0 "船舶建设热潮"
 desc_ship_building_boom:0 "在订单激增之后，多余的船坞可以让我们的海军得利。"
 diplomatic_moves:0 "外交行动"
 desc_diplomatic_moves:0 "我们辛勤工作的外交官已确保我们在国外宫廷的利益，这让我们传播自己的影响。"
 ideagroups.811.t:0 "无情的训练"
 ideagroups.811.d:0 "我们的兵员都投入到了刻苦的训练中。这样高强度的训练不会保持太久，正如一根弹簧不可能永远保持挤压状态。但目前，我们的部队敢于行匹夫所不能行之事了。"
 ideagroups.811.a:0 "展示风采吧！"
 ideagroups.812.t:0 "部队自豪"
 ideagroups.812.d:0 "我们的兵员对所属军团的自豪感绝无限界，他们内部的良性竞争意味着他们正不遗余力地互相超越，以求至臻完美。顶好的一件事是他们会自己采购装备，好保证自己手上用的是最好的，所以我们就不用替他们出钱了。"
 ideagroups.812.a:0 "保持冷静，胸怀自豪。"
 ideagroups.813.t:0 "准备防御"
 ideagroups.813.d:0 "让命令下达到每一个村庄和城镇，决不能给敌人支持。任何收取敌人钱物的人，在胜利后都会受到严惩。我们成事的决心不允许任何人质疑。"
 ideagroups.813.a:0 "传达命令！"
 ideagroups.814.t:0 "最后一人"
 ideagroups.814.d:0 "我们不常能做到这一步，但现在却足以让士兵的狂热更上一层楼。他们时刻准备好死守城池，直到最后一人。"
 ideagroups.814.a:0 "坚守防线！"
 ideagroups.815.t:0 "团队精神"
 ideagroups.815.d:0 "军人心甘情愿地做出牺牲，以确保他的战友们也收到他们的口粮。一整天的行军后，会有人走很远的路，带食物给他的战友们。同餐之友之间的纽带，一方面补充军队给养，另一方面培养了战友之情。"
 ideagroups.815.a:0 "这才像样！"
 relentless_drill:0 "无情的训练"
 desc_relentless_drill:0 "高水平的军事效率不会持续太久，但是目前我们的军人能行匹夫所不能行之事。"
 regimental_pride:0 "部队自豪"
 desc_regimental_pride:0 "我们的兵员对所属军团的自豪感绝无限界，他们内部的良性竞争意味着他们正不遗余力地互相超越，以求至臻完美。"
 prepared_defence:0 "准备防御"
 desc_prepared_defence:0 "任何收取敌人钱物的人，在胜利后都会受到严惩之类的威胁确保敌人无法在我方的村庄、街道与市镇当中以任何途径获得支持。"
 to_the_last_man:0 "战至最后一人！"
 desc_to_the_last_man:0 "狂热让我们的兵员准备死守城池，直到最后一人。"
 regimental_spirit:0 "团队精神"
 desc_regimental_spirit:0 "同餐之友之间的纽带，一方面补充军队给养，另一方面培养了战友之情。"
 ideagroups.1017.t:0 "海军建设！"
 ideagroups.1017.d:0 "某座大型造船厂找到了一条路子，允许他们制造几艘新船，不用多花$COUNTRY$一分钱。我们需要什么类型的船舶？"
 ideagroups.1017.a:0 "订购军舰。"
 ideagroups.1017.b:0 "订购商船。"
 ideagroups.1018.t:0 "丰富的水手"
 ideagroups.1018.d:0 "我国的商人不断扩充他们的船队，并不断为他们的船只训练新的水手。这意味着当我们不得不要求他们加入我们的海军时，我们可以得到更好的水手。"
 ideagroups.1018.a:0 "好消息！"
 ideagroups.1019.t:0 "海军获利"
 ideagroups.1019.d:0 "在最近几年，我们的海军船长已经成功地捕捉到不少走私分子，充公的那部分赃物价值可观。"
 ideagroups.1019.a:0 "我们从不拒绝金币……"
 ideagroups.1020.t:0 "舰队的骄傲"
 ideagroups.1020.d:0 "拥有重型船只是舰队骄傲的源泉，我们的水手以在重型船只上服役为傲，而我国人民在港口上目睹国家的实力时也深感自豪。"
 ideagroups.1020.a:0 "看到他们这样，我也很高兴……"
 ideagroups.1021.t:0 "高效的海军"
 ideagroups.1021.d:0 "经过几次行政改革，雇佣了一些非常称职的水手后，我们海军的效率有所增加。这有利于我们的海军和商队，因为一艘高效的舰船消耗的资源更少，也无需时刻关注。"
 ideagroups.1021.a:0 "这是有益的。"
 ideagroups.1603.t:0 "延迟付款"
 ideagroups.1603.d:0 "一些其他国家推迟了雇佣兵的款项，结果有些佣兵团长自己花钱养兵。只要我们能按时支付，他们就乐意接受我们更低的出价。"
 ideagroups.1603.a:0 "他们相信我们。"
 ideagroups.1604.t:0 "过剩的雇佣军公司"
 ideagroups.1604.d:0 "哪场战争结束了？谁知道呢，大战小战？这不重要，但一些失业的佣兵在我们国家找机会。一个人的战争是另一个人的机会。我们需要战争，他们需要机会。"
 ideagroups.1604.a:0 "我们这里就是机会之地。"
 ideagroups.1605.t:0 "优厚的条件"
 ideagroups.1605.d:0 "我们无法忍受这种高昂的利息。我们的政府已经说服了债权人，也许利率太高了，他们都同意这一点，愿意在一定时间内给予减免。"
 ideagroups.1605.a:0 "我们赞成！"
 ideagroups.1606.t:0 "良谏"
 ideagroups.1606.d:0 "很好的建议有时是很难得的，但这些天许多人前来向我们提供建议。这使我们比以往任何时候都有更多的选择。"
 ideagroups.1606.a:0 "让我们回顾一下候选人。"
 ideagroups.1607.t:0 "向人们展示我们的韧性"
 ideagroups.1607.d:0 "我们国家处在压力下，但时间能够证明我们在面对逆境时的应变能力。现在是男孩成长为男人的机会，对于男人来说，向世界展示坚韧的时候到了。"
 ideagroups.1607.a:0 "是时候了！"
 ideagroups.1608.t:0 "支持战争"
 ideagroups.1608.d:0 "我国国民都对这场战争感到厌倦，但他们的意志仍是强大的。他们已准备好尽更多的努力以取得胜利。我们会胜利的！"
 ideagroups.1608.a:0 "向胜利进发。"
 ideagroups.1609.t:0 "失败的管理"
 ideagroups.1609.d:0 "我们的政府让人民失望了。所谓的公平是对少数人的公平。这降低了人们对政府的支持。"
 ideagroups.1609.a:0 "这状况真糟糕。"
 ideagroups.1609.b:0 "那以后我们的国本就是金钱了。"
 ideagroups.1610.t:0 "付款要求"
 ideagroups.1610.d:0 "各佣兵队长感觉我们可能更需要他们，已经联合起来要求加薪。"
 ideagroups.1610.a:0 "为之奈何？"
 payment_demands:0 "付款要求"
 desc_payment_demands:0 "佣兵队长们利用我们显而易见的用兵需求，联合起来要求加薪。"
 good_advise:0 "良谏"
 desc_good_advise:0 "越来越多的人成为我们的顾问。"
 generous_terms:0 "优厚的条件"
 desc_generous_terms:0 "我们的债权人已经同意降低一段时间的利率。"
 glut_of_mercs:0 "过剩的雇佣军公司"
 desc_glut_of_mercs:0 "其他国家没有战争驱使一批失业佣兵来到我国。"
 trust_from_mercs:0 "雇佣兵的信任"
 desc_trust_from_mercs:0 "其他国家迟付工资给佣兵的行为让佣兵队长同意接受较低的价格，只要我们按时支付。"
 orthodox_flavor.1.t:0 "禁欲运动"
 orthodox_flavor.1.d:0 "教会已成为了拥有地产最多的势力之一，这给他们带来了不少财富。禁欲派宣称，教会若持有如此庞大的财富就要被腐化，而反对方则声称教会执行圣职的必要资金。问题的关键在于，教会并不怎么上税；如果迫使其放弃地产的话，我们就能经由新的持有者收到一笔巨额税款，不过如此一来教会运作的经费也要少项来源。"
 orthodox_flavor.1.a:0 "支持教会权威。"
 orthodox_flavor.1.b:0 "支持禁欲运动。"
 orthodox_flavor.2.t:0 "一次声势浩大的宗教会议"
 orthodox_flavor.2.d:0 "教会组织了一次声势浩大的宗教会议，要求你支持批准一些特权，并作为回报协助对我国领土上的反封建制异端斗争。我们该帮助教会让人民明白自己的地位，还是支持这些运动以打破旧权束缚进行革新呢？"
 orthodox_flavor.2.a:0 "授予特权。"
 orthodox_flavor.2.b:0 "他们得靠自己了。"
 orthodox_flavor.3.t:0 "礼拜仪式改革"
 orthodox_flavor.3.d:0 "由我主耶稣基督和他的门徒创建的东正教会是至一、至圣、至公、使徒所传之教会。然而，我们的家庭庞大而多样。我们的牧首对礼仪提出了一些改革建议，以和其他教会的仪式接近。这一想法很大胆，会加强教会，但我们知道，迷信落后者会拒绝这种变化。"
 orthodox_flavor.3.a:0 "支持改革。"
 orthodox_flavor.3.b:0 "坚持老路子。"
 orthodox_flavor.4.t:0 "减少教会独立性"
 orthodox_flavor.4.d:0 "教会不仅是一个强大的机构，它更是一个富裕的机构。如果我们把教会纳入国家统治，我们将获得更多的税收。在另一方面，我们将削弱其在大众眼中的权威。"
 orthodox_flavor.4.a:0 "纳入统治。"
 orthodox_flavor.4.b:0 "保护独立性。"
 orthodox_flavor.5.t:0 "国家任命教会成员？"
 orthodox_flavor.5.d:0 "如果我们提升和加强世俗成员在教会管理中的权力，并增设更多的国家任命的职位，将使我们强化对教会的控制。但坏处是这会损害教会在民众中的道德威望。"
 orthodox_flavor.5.a:0 "任命他们。"
 orthodox_flavor.5.b:0 "让圣教会自己处理。"
 trade.1.t:0 "尊重我们的旗帜"
 trade.1.d:0 "我们必须让所有人知道，我国海军是诸海的霸王。然而，有消息称，某个国家没有及时表现出应有的尊重，导致了小规模冲突。该国正在叫嚣开战。"
 trade.1.a:0 "我们必须做好准备。"
 trade.1.b:0 "这是愚蠢的。"
 trade.2.t:0 "是可忍孰不可忍"
 trade.2.d:0 "海盗袭击了我们的几艘船，折磨并残忍地杀害了男女乘客，震惊了文明世界的所有人。一位显贵之女也在其中，他哭号着要求复仇。很明显，这些海盗受到别人的庇护。"
 trade.2.a:0 "追捕他们！"
 trade.2.b:0 "这太花钱了。"
 pirate_hunting:0 "追捕海盗"
 merchant_recalled:0 "缺席的商人"
 trade.3.t:0 "商人被驱逐"
 trade.3.d:0 "我国商户在贸易上取得了成功，结果贸易通衢开始坚持当地的重商主义，并正试图驱逐我们的商人。"
 trade.3.a:0 "让他们留下！"
 trade.3.b:0 "让商人保持低调。"
 trade.4.t:0 "贸易危机"
 trade.4.d:0 "我们的商人报告，他们贩卖货物时遭到了严厉抵制。他们说得就像世界末日似的，觉得这辈子可能都再赚不到一分钱了。"
 trade.4.a:0 "这是商人的事。"
 trade.4.b:0 "尽量安抚他们。"
 trade.5.t:0 "商人破产！"
 trade.5.d:0 "我们在国外的一个商人身无分文地回来了。他破产了，我们无法再从他身上获得贸易收入了。"
 trade.5.a:0 "他没有成功……"
 trade.5.b:0 "救救他吧。"
 trade.6.t:0 "商船失事！"
 trade.6.d:0 "一位商人在沿海贸易节点交易时失踪，他与他的货物全部沉入海底。"
 trade.6.a:0 "这太糟糕了。"
 trade.7.t:0 "商人们的苦难"
 trade.7.d:0 "我们致力于重商主义，这使在外国贸易的商人的生活变得困难。"
 trade.7.b:0 "他们应该留在国内。"
 trade.7.a:0 "给予支持。"
 trade.8.t:0 "倦怠的商人"
 trade.8.d:0 "我们慷慨给予商人自由，结果人们根本不想诚实工作了。"
 trade.8.a:0 "这可不在计划里。"
 trade.9.t:0 "利用贸易"
 trade.9.d:0 "我们重商主义的政策已产生了新的人才，他们擅长于让商人们偿还债务。最近我们注意到其中一个人尤为突出。"
 trade.9.a:0 "他可以继续做伟大的事情。"
 trade.10.t:0 "缺少保护"
 trade.10.d:0 "我们决心实施自由贸易政策，这导致国内的商人败给了来自他国的竞争对手。"
 trade.10.a:0 "他们需要适应。"
 trade.10.b:0 "这太糟糕了。"
 trade.11.t:0 "商人流失"
 trade.11.d:0 "随着对外国商人放宽限制，我们的一些商人认为，他们没有获得足够的国家支持，所以决定转职。"
 trade.11.a:0 "我一点也不在乎。"
 trade.12.t:0 "有前途的操盘手"
 trade.12.d:0 "我们的自由贸易政策，正在驱使我们的商人变得更加创新。其中一个看起来可以成为一个大商业家。"
 trade.12.a:0 "我们需要给他找份工作。"
 catholic_flavor.1.t:0 "$PROVINCECAPITAL$的议会"
 catholic_flavor.1.d:0 "教宗陛下已指派了一个枢机委员会来应对新教运动带来的挑战。虽然公教信仰本身不可妥协，但教宗陛下和多数枢机都愿意承认一些新教徒的抱怨是正当的。因此，委员会建议对教会的管理进行许多改革，停止主教缺勤和神职人员的俗世过分行为。此外还将建立一些新的修会，以帮助反宗教改革的努力。"
 catholic_flavor.1.a:0 "是时候了！"
 catholic_flavor.2.t:0 "天主的国已降临地上"
 catholic_flavor.2.d:0 "整个意大利已在天主教会的旗帜下得到统一，教宗认为是时候宣布其为「天主的国」了。全欧洲的天主教徒皆服膺于他的旗帜下，热切渴望居于此模范基督教国度之中。外国势力无法再把控枢机团中的事务，但也不再对宗座的诏令与训示热切关注。"
 catholic_flavor.2.a:1 "凡人皆奉唯一神！"
 catholic_flavor.3.t:0 "五大牧首区"
 catholic_flavor.3.d:1 "五大牧首区已经被带回基督教的正统，即东正教的大家庭，我们重建了古老的五大牧首区，这有效地结束了东西方大分裂。尽管有些人还会继续坚持天主教，但是教宗引以为豪的，作为圣彼得和罗马主教的合法继任者的优势已经不在了。"
 catholic_flavor.3.a:0 "分裂归于一统！"
 catholic_flavor.4.t:0 "买卖圣职？"
 catholic_flavor.4.d:0 "我们在$CAPITAL$教区有一个高层职位空缺。一位出身富贵的教士已经提出了申请。如果我们同意并支持他竞选此职，我们的金库就能收到一笔巨额捐献。一些更虔诚者宣称此为买卖圣职罪，但是他们知道些什么？"
 catholic_flavor.4.a:0 "我们需要钱！"
 catholic_flavor.4.b:0 "这是罪恶！"
 catholic_flavor.5.t:0 "兜售赎罪券"
 catholic_flavor.5.d:2 "「只要金币落入钱柜叮咚一响，灵魂就立即跃出了炼狱」——为了替教宗出售赎罪券，道明会修士约翰·特策尔如是说。他向人们许诺，用金钱就可以洗刷尘世的罪孽，所以富人在浸淫于罪孽之海的同时竟仍能得到救赎。但现在，这种方法在[Root.GetAdjective]教士中引起了异议，他们对教宗出售赎罪券来为教会聚敛财富的行为感到不满，并认为一个真正的基督徒如果真的想悔过，应该做出实际行动。\n\n随着[Root.Monarch.GetTitle][Root.Monarch.GetName]的年龄越来越大，关于这个问题的争论也越来越尖锐、越来越有针对性。[Root.Monarch.GetSheHeCap]看来必定是有罪的，因为每个[Root.Monarch.GetTitle]必须要以领地的稳定为前提。[Root.Monarch.GetSheHe]该如何获得宽恕？"
 catholic_flavor.5.a:1 "我们应该安排向教宗捐款。"
 catholic_flavor.5.b:1 "赎罪券乃方便法门，但忏悔更棒。"
 catholic_flavor.6.t:0 "圣髑崇拜"
 catholic_flavor.6.d:1 "不论贵族还是平民都相信，朝拜圣人的遗物或遗骨能够减少人们在炼狱中的苦痛。但是我们在[unrest_province.GetName]发现有篇文章被钉到教堂的大门上以反对这种行为，而那座教堂又恰好收藏着大量的圣遗物。这些异端的言论有什么道理么？或者它们只是想破坏我们广大信徒之间的关系，以断绝唯一一条救赎之路？"
 catholic_flavor.6.a:0 "可我才刚买下了圣母的一小瓶乳汁。"
 catholic_flavor.6.b:0 "宽恕只能来自天主。"
 catholic_flavor.7.t:1 "圣母崇拜"
 catholic_flavor.7.d:0 "受到祝福的圣母玛利亚，我主耶稣基督的母亲，天堂的女王，集众多恩典于一身。再没有哪位完美的女性与她的母性能配得上站在天主的旁边了，有吗？最近，激进的神学家认为没有必要有这样的复杂，究竟他们是对的，抑或神圣的圣母教会因他们几乎异端的言论而处于危险之中？"
 catholic_flavor.7.a:0 "愿圣母宽恕他们。"
 catholic_flavor.7.b:0 "她是一个特别的女人，但仍只是一个女人。"
 catholic_flavor.8.t:0 "异常学说的审判"
 catholic_flavor.8.d:1 "众所周知，当我们死后，天主会立即审判我们每个灵魂的命运，直至最后的审判。然而，一位僧侣对教义上的争论已经近乎异端，他声称根本就没有炼狱，而为死者祈祷也不会帮助他进入天堂。这种论调正威胁着教会的统一性。"
 catholic_flavor.8.a:0 "他多半是个异端分子。"
 catholic_flavor.8.b:0 "逝者已矣，生者如斯。"
 catholic_flavor.9.t:0 "一种新的信条"
 catholic_flavor.9.d:0 "改革者提出了一项新的信条，这一信条与天主教教义相比存在一些微小但关系重大的不同之处。教会声称这近乎异端，有人认为这会使教会及其行政机构得到更严密的控制。"
 catholic_flavor.9.a:0 "提倡新信条。"
 catholic_flavor.9.b:0 "不，它会让所有人下地狱的。"
 catholic_flavor.10.t:0 "安全通行的许诺？"
 catholic_flavor.10.d:0 "一个所谓的致力于改革的修士最近出现在了我们的宫廷之中，我们之前已经郑重许诺过允许他申辩自己事业的正当性、不伤害他的人身安全。他就和之前的胡斯一样，显然是个异端分子，但我们毕竟已经给出过诺言。"
 catholic_flavor.10.a:0 "信守诺言是我们的荣耀。"
 catholic_flavor.10.b:0 "我们不会被和异端间的约定束缚。"
 republics.1.t:0 "共和传统辩论"
 republics.1.d:0 "我们的年轻，脆弱的共和国正处于激烈的辩论中，一些人甚至诉诸武力，在旧政权和坚定的自由捍卫者之间我们应该如何选择？"
 republics.1.a:0 "我们需要国王！"
 republics.1.b:0 "共和国是神圣的！"
 republics.2.t:0 "自由贸易派赢得辩论"
 republics.2.d:0 "自由贸易派日益流行，现在似乎大部分的议员都支持他们。他们主张我们必须减少重商注意倾向。"
 republics.2.a:0 "我们肯定是自由贸易派。"
 republics.2.b:0 "重商主义对国家至关重要。"
 republics.3.t:0 "独裁者的崛起"
 republics.3.d:0 "由于共和理念日渐崩坏，共和国的根基逐渐遭到腐蚀。为了维护国家的稳定，$MONARCHTITLE$$MONARCH$宣布，$RULER_O_PRONOUN$将终身独裁。"
 republics.3.a:0 "$MONARCH$万岁！"
 republics.4.t:0 "审判"
 republics.4.d:0 "我最高贵的$MONARCHTITLE$，您的大儿子因为腐败和贿赂而受到审判，而且证据确凿。判他有罪对您个人将是非常严重的打击，但我们当然也可以干预审判，帮他无罪开释。"
 republics.4.a:0 "淡出公众生活。"
 republics.4.b:0 "确保他无罪。"
 republics.5.t:0 "新钱币"
 republics.5.d:0 "过去，$MONARCHTITLE$的头像就印在硬币的反面，现在公众拒绝如此个人崇拜的行为。如果我们发行新的银币，可以提高人民对货币的信任。当然，所有人都会记住谁做了这一切。"
 republics.5.a:0 "拒绝改革。"
 republics.5.b:0 "发行新币。"
 republics.6.t:0 "外国阴谋？"
 republics.6.d:0 "流言甚嚣尘上，疯传我们的贵族与外国列强密谋。人们变得歇斯底里恐惧万分，要求我们打击叛徒。但是智者说我们必须让共和司法的传统顺其自然。"
 republics.6.a:0 "抓住他们，财产充公。"
 republics.6.b:0 "正义胜于一切。"
 republics.7.t:0 "招募保镖"
 republics.7.d:0 "$MONARCHTITLE$的办公室受到内外敌人的挑战，因此确保[Root.Monarch.GetSheHe]的执政一个强壮的私人保镖是必不可少的，这是我们动荡的政治局势需要，但有些人对此公开谴责，认为这个举动是新的贵族化趋势和对共和传统的颠覆。"
 republics.7.a:0 "就这么做吧！"
 republics.7.b:0 "这会亵渎我们的共和精神！"
 republics.8.t:0 "具有煽动力的传教士"
 republics.8.d:0 "一位布道者出现，预言了我们所知一切的终结和新的开始。这位布道者在我们最近的战争中得到了关注，但他并不是真正追求我们所知道的那种共和国。我们可以向他提出火刑试炼，但这可能会在我们需要团结的关头引起内讧。"
 republics.8.a:0 "随他去吧！"
 republics.8.b:0 "判处他火刑！"
 republics.9.t:0 "贵族密谋"
 republics.9.d:0 "共和国看起来很脆弱，谣言传到我们耳朵里，说是我们的贵族正在密谋将世袭带入我们伟大的共和。"
 republics.9.a:0 "令人忧虑。"
 republics.10.t:0 "议会中的分歧"
 republics.10.d:0 "共和国的运作是因为统治者的共同目的，而统治者又代表了被统治者的意志。我们正在回到曾让我们强大的共和体制传统，但是执政委员会缺乏凝聚力，消耗了我们大量军事支出。"
 republics.10.a:0 "这可不好！"
 republics.11.t:0 "影响政府的争端"
 republics.11.d:1 "重要的家族准备把共和国的利益与自己的利益放到同等地位上时，共和制就成功了。目前我们的共和传统受到了压力，家族都把自己的利益置于共和国的利益之上，以至于共识更加难以达成，我们的执政能力降低了。"
 republics.11.a:0 "这很不好！"
 republics.12.t:0 "贸易战争"
 republics.12.d:0 "我们总是鼓励商人间的良性竞争，但是同时将共和国的利益放到首位。我们将会共同努力促进共和国的贸易，确保对手难得利益。现在这个传统渐渐衰退，国内商人同室操戈。这对我国有害……"
 republics.12.a:0 "必须做点什么了！"
 republics.13.t:0 "典礼中断"
 republics.13.d:0 "共和国的重要组成部分之一是国家的伟大庆典。此时，贵族间搁置了分歧和争端，我们可以展示一致的目标，并向世界展示实力。但在最近的庆典上，不满分子背弃了我们的传统，表达对了议会领导的不满。"
 republics.13.a:0 "意见不合！"
 muslim_piety.1.t:1 "极端行为在[spread_of_extreme_practices_province.GetAreaName]传播"
 muslim_piety.1.d:1 "中世纪后期出现了几种新型的伊斯兰神秘主义，其中最具争议性的是一些被视为「克己主义者」的苏菲教徒。这些人试图把自己完全从世俗世界中分离出来，他们剃除眉毛以下的全部体毛，公然违背伊斯兰教教规，以此证明他们和真主之间的独特关系，而且他们总是在一个城镇到另一个城镇间乞求施舍。我们的宗教学者呼吁对他们进行迫害，认为没有受过教育的民众倾向于敬畏地看待他们，这会导致他们渐渐远离真正的信仰。"
 muslim_piety.1.a:1 "把他们从[spread_of_extreme_practices_province.GetAreaName]驱逐出境。"
 muslim_piety.1.b:1 "随他们去吧。"
 muslim_piety.2.t:1 "招募学者"
 muslim_piety.2.d:1 "十三世纪蒙古征服造成的后果中，尤为瞩目的是埃及和叙利亚崛起成为了穆斯林世界最重要的学术中心。不同派别的逊尼派的学者们纷纷到大马士革和开罗，向最著名教师学习科学、神学，尤其是法律，而什叶派人士则前往黎巴嫩的阿米勒山，与正统的十二伊玛目派的什叶派学者会面。许多来自我们国家的学生完成了他们的教育朝圣，现在正在回国，希望在我们的[Root.GovernmentName]中恪守伊斯兰教的法规，正如他们在伊斯兰教的核心地带学到的一样。"
 muslim_piety.2.a:1 "欢迎他们加入我国。"
 muslim_piety.2.b:1 "从书本上学习如何进行与神交流是行不通的。"
 muslim_piety.3.t:1 "苏菲派团体集会支持"
 muslim_piety.3.d:1 "在近代早期，苏菲派崇拜的流行形式在穆斯林世界非常普遍。看到我们军队的弱势现状，一个主要宗教团体的教长已经开始鼓动他的追随者们拿起武器来支持我们，消灭我们的敌人。"
 muslim_piety.3.a:1 "我们不能依靠神秘主义者的支持！"
 muslim_piety.3.b:1 "欢迎这些虔诚的勇士。"
 muslim_piety.4.t:1 "宗教和睦"
 muslim_piety.4.d:1 "随着大量的乌理玛成员逐渐有了苏菲派倾向，我们的许多苏菲派教团也开始赞扬这种依照沙里亚法生活的虔诚美德。尽管我们既不赞成极端神秘主义也不赞成极端教法主义，但是我们却设法在两者之间取得一种平衡。我们的国家目前正在享受温和和容忍地对待不同宗教教习而带来的美好成果。"
 muslim_piety.4.a:1 "真主宽仁。"
 muslim_piety.5.t:1 "关于伊本·阿拉比的神学理论的辩论"
 muslim_piety.5.d:1 "伊本·阿拉比是一名安达卢西亚的学者及神秘主义者，被许多苏菲派认为是最杰出的精神导师。他的「存在单一论」的泛神哲学理论把所有的造物视为神的一种表现形式，并鼓励信徒在生活的各个方面看到神灵的美，而不仅仅在传统的伊斯兰教仪式里。从那以后，关于他的哲学与传统学术对伊斯兰教的解释的兼容性的辩论已经开始激化，有些人甚至把他列为不信者。不过另一方面，对于许多苏菲信徒来说，伊本·阿拉比的哲学已成为他们宗教实践的基本原则。我们现在也不得不选边站了。"
 muslim_piety.5.a:1 "否定存在单一论。"
 muslim_piety.5.b:1 "支持存在单一论。"
 muslim_piety.6.t:1 "限制齐米的建筑"
 muslim_piety.6.d:1 "根据伊斯兰教法，非穆斯林在城市中心建设新建筑时面临着一些限制：房屋不得比穆斯林建筑高，不得建设新的宗教场所，只能维护那些已经存在的。在实际中，这些规则往往没有得到落实，但随着我们的国家一步步偏向对伊斯兰教律法进行严格诠释，乌理玛中间的重要成员开始要求进行更严格的执行。"
 muslim_piety.6.a:1 "强制执行。"
 muslim_piety.6.b:1 "爱咋地咋地，随他们去吧。"
 muslim_piety.7.t:1 "齐米公然蔑视建筑限令"
 muslim_piety.7.d:1 "尽管已禁止修建教堂和高层建筑，但我们国家个别省份的齐米民众却公然违反法律规定，我们的许多卡迪管理过于松懈，要么是因为他们看不到其中的弊端，要么就是他们因为可以赚取巨额贿赂而对此睁一只眼闭一只眼了。"
 muslim_piety.7.a:1 "加大执法力度！"
 muslim_piety.7.b:1 "法律不一定要强制执行嘛。"
 muslim_piety.8.t:1 "聚善攘恶"
 muslim_piety.8.d:1 "《古兰经》鼓励穆斯林在社区中发挥积极的作用，以便「聚善攘恶」。穆斯林学者在许多方面对这项指示进行了解释，但有时候这些命令被改革派群体用来辩护他们那些有说服力的十分的极端观点。[Root.Capital.GetCapitalName]中一群有魅力的清真寺传教士已经开始呼吁结束非正统的宗教活动，并煽动民众反对苏菲主义，导致暴力和街头斗殴。"
 muslim_piety.8.a:1 "镇压这些活动。"
 muslim_piety.8.b:1 "支持他们！"
 muslim_piety.9.t:1 "关于苏菲主义活动的争议"
 muslim_piety.9.d:1 "在是否允许苏菲派的问题上，穆斯林学者并不统一。虽然大多数人都赞赏它在普通民众中所激发出的高涨宗教热忱，但有些人不赞成苏菲派表达他们的信仰的某些方式。关于禁忌之爱和葡萄酒的诗歌，以及在那些被视为圣人的墓地进行崇拜和群体舞蹈，有时会激起更多的乌理玛强硬分子的反对。"
 muslim_piety.9.a:1 "支持强硬派。"
 muslim_piety.9.b:1 "支持温和派。"
 muslim_piety.10.t:1 "净化税收法律"
 muslim_piety.10.d:1 "要确保国家的法律按照神圣的伊斯兰教法来运行，需要我们时不时地重新清理我们的税收系统，并不断调整使其更加接近我们[Root.GetReligiousSchool]学派的伟大的立法者所创建的法律。这需要我们废除那些多年以来形成的习惯性税种，只征收沙里亚法所允许的税收。"
 muslim_piety.10.a:1 "必须取缔对农民的非法强征。"
 muslim_piety.10.b:1 "拒绝该提案。"
 muslim_piety.11.t:1 "神秘主义者和说书人"
 muslim_piety.11.d:1 "乌理玛中的许多人会质疑说书人对普通人的生活有什么影响。我国人民的传统英雄故事已有数百年的历史，但却有着严重扭曲历史人物且塑造个人崇拜的风险。[storytellerprovince.GetAreaName]中的一位重要的神职人员开始对当地的说书人采取强硬立场，并警醒大家说过去就有宗教学者提醒过：沉迷于听故事很有可能导致在信仰上误入歧途。"
 muslim_piety.11.a:1 "我们必须禁绝这些极其讨厌的传说。"
 muslim_piety.11.b:1 "我们理当赞美我们的祖先。"
 muslim_piety.12.t:1 "商业行会和同行会"
 muslim_piety.12.d:1 "行会和兄弟会同行会一直是[Root.GovernmentName]公共生活中常有的因素，在许多方面，这些社会里的小团体都有着自己的规则、习俗甚至法律。很多这些协会沉迷于伊斯兰教的神秘主义传统，苏菲主义且经常肆意改编伊斯兰教法。一些有时使得乌理玛的法律难以在繁华都市间贯彻实施。\n[fraternity_province.GetName]的一个工匠已经来到我们的政府，让我们密切关注当地一个对本地事务有很大影响的行会成员。在城市里任何想要加入行会的人都需要得到这个人的批准，然后还要对其宣誓效忠。"
 muslim_piety.12.a:1 "这完全不可接受！"
 muslim_piety.12.b:1 "还是不要干涉行会的内部事务了。"
 muslim_piety.13.t:1 "苏菲主义的流行引发社会争议"
 muslim_piety.13.d:1 "我们政府对社会中教条主义的担忧和对神秘主义的限制，已经使得苏菲主义成为中央政府统治的障碍。在社会困难时期，许多人现在转而向和这些神秘主义教团而不是严守教条的乌理玛以及它来自[Root.GovernmentName]的支持者寻求精神指导。\n在[popular_sufism_province.GetName]地区的紧张气氛一触即发，于是一个有影响力的苏菲派大师公开宣布他对[Root.Monarch.GetTitle]的支持，志在平息当地严峻事态。"
 muslim_piety.13.a:1 "我们拒绝接受神秘主义者的所谓支持。"
 muslim_piety.13.b:1 "真主宽仁。"
 muslim_piety.14.t:1 "咖啡与烟草"
 muslim_piety.14.d:1 "尽管刚刚传入我国，咖啡和烟草已经很快作为兴奋剂在社会上广为传播，从[Root.Capital.GetCapitalName]到[coffee_province.GetAreaName]咖啡屋的存在现在已经成为常态。尤其在苏菲教团中极受民众喜爱。由于这些物品都是前人所未见过的，所有对于如何正确地对待这些物品，宗教内的核心人士已然开始了争论。\n许多严格的教条主义者要求我们对此加以限制，而另一些人则持谨慎态度，因为咖啡和烟草已在我国广受人民喜爱。[coffee_province.GetName]的总督现在已经来到[Root.Capital.GetCapitalName]，并提出应关闭当地的咖啡馆，他认为这些咖啡馆已然成为异见人士的聚会场所。"
 muslim_piety.14.a:1 "我们理应对此加以限制。"
 muslim_piety.14.b:1 "喝喝咖啡没什么大不了的。"
 muslim_piety.15.t:1 "苏菲教团在[new_province.GetName]开始传播"
 muslim_piety.15.d:1 "在[Root.GetName]，一些比较流行的苏菲教团很快就开始在新获得的[new_province.GetName]省中建立起来。虽然当地人似乎对[Root.GetAdjective]的统治有些犹豫，但他们已经接受了这些教团的到来，这大大舒缓了我们将这个省整合到[Root.GovernmentName]中的进程。"
 muslim_piety.15.a:1 "加强教条法规！"
 muslim_piety.15.b:1 "好极了。"
 muslim_piety.16.t:1 "漠视沙里亚教法？"
 muslim_piety.16.d:1 "据悉，乌理玛抱怨在我们的[Root.GovernmentName]中存在大肆嘲讽伊斯兰教教规的行径。他们要求我们减少神秘主义教团和宗教异端在国内的影响力。如果不遵守规定，我们可能会失去来自乌理玛的支持，许多这些有价值的法学学者甚至可能会去往其他宫廷。"
 muslim_piety.16.a:1 "遵从他们的建议。"
 muslim_piety.16.b:1 "我们怎能被如此威胁！"
 muslim_piety.17.t:1 "建筑限令失效"
 muslim_piety.17.d:1 "由于我国已然失去了对教条主义的热忱，我们越来越难以找寻到愿意全面贯彻实施齐米建筑限令的卡迪了。现在这条法令已然变得难以为继。"
 muslim_piety.17.a:1 "好吧好吧，我能怎么样，我也很无奈啊。"
 muslim_piety.20.t:1 "一个新的[Root.Monarch.GetTitle]"
 muslim_piety.20.d:1 "[Root.Heir.GetName]这个黄口小儿尚未准备好面对这个危机四伏的世界。在他的统治下，我国缺乏有力的领导。幸运的是，[Root.Heir.GetHerHis]一位叔叔和几位心腹顾问决定采取行动。这个孩子现在被安全地幽禁起来，[Root.Heir.GetSheHe]再也无法对国家造成破坏了。这位顾问自立为我国的新[Root.Monarch.GetTitle]，并立誓将带来我国所急需的有力领导。"
 muslim_piety.20.a:0 "愿我们新$MONARCHTITLE$的统治持久兴盛！"
 muslim_dlc.22.t:0 "主麻日礼拜？"
 muslim_dlc.22.d:0 "每周的集会祈祷已经成为伊斯兰统治者在几个世纪中显示其合法性的一种方式。然而，由于长期以来逊尼派的主导地位，大多数星期五祷告都是以逊尼派哈里发和逊尼派国度的世俗苏丹们的名义进行的，这使得这一祷告的地位很不确定。\n大多数什叶派乌理玛反对星期五祷告，但也有一些人将其看作是将社会，乌理玛和统治者团结起来的方式，借以回归到我国的什叶派虔信传统。"
 muslim_dlc.22.a:0 "[Root.Monarch.GetName]将会带领国家和民众进行主麻日祷告。"
 muslim_dlc.22.b:0 "我们必须尊重国民传统。"
 cultural_event.1.t:0 "喜剧演出"
 cultural_event.1.d:0 "听呐，听呐！向不曾预料的人们呈现主角、丑角和其他所有传统专业戏剧里的固有角色，观察他们被演员的滑稽戏和恶作剧逗乐的样子。一本好剧可以令任何人暂离浮世烟火，忘记他们每天浪费在暴君吆喝下劳动的生活。而且，它很有趣！"
 cultural_event.1.a:0 "就这么做吧！"
 cultural_event.1.b:0 "庸人自扰。"
 cultural_event.2.t:0 "自由，平等，博爱"
 cultural_event.2.d:0 "就像强大的火炬，启蒙运动带来的理性之光横扫旧世界与新世界，即便是最黑暗的角落也被点亮了。支持这一运动将无疑促进科学和哲学上的进步，但启蒙运动关于人类自由和人不可剥夺的权利的观念可能会引发一点叛逆问题。"
 cultural_event.2.a:0 "让我们接受这些思想！"
 cultural_event.2.b:0 "不，这不值得去冒险。"
 cultural_event.3.t:0 "拜占庭难民"
 cultural_event.3.d:0 "大人，拜占庭已经陷于萨拉森人之手。罗马帝国最后的堡垒君士坦丁堡现在落入了土耳其人手中。正当基督教世界正因此惊慌失措之时，拜占庭来的难民蜂拥来到欧洲大大小小的城市和宫廷，带来关于古典时代知识的古老手稿，亚里士多德、柏拉图和盖伦的文章，还有详尽的拉丁与希腊的知识。将这些难民邀请到$COUNTRY$来，应该可以极大地促进我们文化和科学领域的工作。"
 cultural_event.3.a:0 "无论如何，让他们来吧！"
 cultural_event.3.b:0 "不，我们不需要他们的帮助。"
 cultural_event.4.t:0 "赞助佛罗伦萨画派"
 cultural_event.4.d:0 "有了一定的知名度，我们有机会资助佛罗伦萨画派的意大利画家。被视为「国际艺术品的买家」绝对会起到很好的宣传效果。"
 cultural_event.4.a:0 "当然。他们会得到我们的支持。"
 cultural_event.4.b:0 "不，我们还有很多问题。"
 cultural_event.5.t:0 "最后的骑士竞技大会"
 cultural_event.5.d:0 "世界正在进步，我们可以感觉到我们的精英骑士们会被渐渐淘汰。但现在，让$COUNTRY$最后的骑士们展现一下身手吧！"
 cultural_event.5.a:0 "为了光荣，前进！"
 cultural_event.5.b:0 "不，我们需要与时俱进。"
 cultural_event.6.t:0 "特许成立圣路加公会"
 cultural_event.6.d:0 "圣路加是艺术家的主保圣人，西欧的艺术家公会通常都以其为名，其中最知名者或许就在安特卫普。在$COUNTRY$成立公会的费用也许稍显昂贵，但文化收益却是有目共睹。发展公会的管理机构也会加强我们本土的官僚传统。"
 cultural_event.7.t:0 "荷兰式绘画的黄金时代"
 cultural_event.7.d:0 "新近独立的尼德兰共和国最近皈依了加尔文宗派。国内人文主义思想与哲学思想暗潮汹涌，16 世纪后期尼德兰共和国搭设了哲学舞台与既定的艺术传统和欧洲旧天主教思想剥离开来。坐在从阿姆斯特丹发展贸易得来的金山上，我们迎来了荷兰画坛的黄金时代。"
 cultural_event.8.t:0 "公文体"
 cultural_event.8.d:0 "公文体，即迪瓦尼体是一种行草风格的阿拉伯文书法体，起源于15至16世纪的奥斯曼帝国，因用于奥斯曼内阁——底万颁布的皇家法令而得名。当以书法调和，宣扬我们的法令与真主的良言，巩固我们的统治。"
 cultural_event.8.a:0 "就这么做吧！"
 cultural_event.8.b:0 "多余的分心事。"
 cultural_event.9.t:0 "茶道"
 cultural_event.9.d:0 "日本早在9世纪就种植茶叶，但更为纯粹的茶道美学则在15世纪初才完全发展起来。既有宗教仪式，亦有文化传统，茶道将成为我们文化遗产的一部分。"
 cultural_event.10.t:0 "支持文艺复兴哲学"
 cultural_event.10.d:0 "「你，不受任何限制和约束，你可以选择自己的本性之界限。我们已将你置于世界的中心，如此你便可以观察世界上的任何其他东西。」\n\n——皮科·德拉·米兰多拉《论人的尊严》"
 cultural_event.11.t:0 "南德意志风琴传统乐派"
 cultural_event.11.d:0 "南德意志风琴传统乐派是以一群德意志作曲家为代表的音乐流派，他们的音乐作品很大程度上受到了早先来自意大利的影响，这主要来自于他们在意大利音乐大师门下学习的经历。他们擅长创作即兴前奏曲、恰空舞曲和帕萨卡利亚舞曲。我们也许应该考虑赞助这些风琴演奏家。"
 cultural_event.12.t:0 "支持巴洛克式音乐"
 cultural_event.12.d:0 "只有上帝知道艺术天赋会因为缺少金钱、食物和爱而消失殆尽。资助在$COUNTRY$奋斗的作曲家们，他们会回报你的。"
 cultural_event.13.t:0 "国家史诗"
 cultural_event.13.d:0 "据悉，我国民间流传着关于$RANDOM_OLD_MONARCH$的传说：当$COUNTRY$到了最危险的时候，他将重返故土祛除邪魔。传说里有几分真相搁在一边，我们可以宣扬这样的故事。"
 cultural_event.13.a:0 "好，我爱这样的佳话。"
 cultural_event.13.b:0 "不，我们的人民应当着眼身边、关注当下。"
 renovatio_effect:0 "统一§Y神圣罗马帝国§!！"
 vassalize_empire2:1 "所有支持这项改革的§Y神圣罗马帝国§!成员国会成为皇帝的附庸，不支持的成员国会脱离帝国，并且我们将得到他们所有领地的宣称！"
 EVTNAME6140:0 "生意兴隆"
 EVTDESC6140:0 "我们精明的商业条例将商人吸引到了我们的土地上，这是我们贸易效率提高的结果。"
 EVTNAME857:0 "出色的外交！"
 EVTDESC857:0 "花了些功夫与$RULER_ADJ$的同侪交流之后，$MONARCHTITLE$$MONARCH$的努力得到了回报。多亏了$RULER_ADJ$的能说会道，我们的外交地位提高了。"
 EVTOPTA857:0 "$MONARCH$永远值得信任……"
 EVTNAME858:0 "失败的外交！"
 EVTDESC858:0 "$MONARCH$在外交上的无能几乎让人难以置信。我们不知道$RULER_S_PRONOUN$怎么做的，但是$RULER_S_PRONOUN$仅仅给一位大使去了一封道歉信就损害了我们在国际上的外交地位。"
 EVTOPTA858:0 "怎么可能？"
 EVTDESC9471:1 "边界是会变化的，随着季节或过去的征服者带来的财富而变化或变异。或许历史学家会说，$YEAR$年中，在$PROVINCENAME$发生的事件是不可避免的。「在$COUNTRY$的德政领导下，当$PROVINCENAME$继续蓬勃发展的时候，边界另一侧的乡民注定要嫉妒的。」也许他对我们不太公平。不管怎样，$PROVINCENAME$中的紧张局势给我们的竞争对手[neighbour_country.GetUsableName]一个理由向我们宣战。"
 EVTOPTC9472:0 "既然如此，那就征兵吧。"
 EVTNAME841:0 "海军改革者"
 EVTDESC841:0 "自从我们决定牺牲陆军而促进海军发展，我们海军的整体表现确实有所提升。一名技艺高超的海军军官于行伍中脱颖而出。"
 EVTOPTB841A:0 "提拔他"
 EVTNAME3001:0 "内部冲突"
 EVTNAME3008:0 "内部冲突的终结"
 EVTDESC727:1 "在与[enemy_country.GetUsableName]的战争中，全国上下团结一致。他们认为这是一场必须获胜的战斗，所有人都在为[Root.GetUsableName]贡献自己的一份力量。"
 EVTNAME1001:0 "俄罗斯民族国家的建立"
 EVTDESC1001:0 "通过征服及外交手段，俄罗斯已经成功从一个单纯的定居点转变为一个占主导地位的大公国。经过几次东征后，蒙古汗国也终于被征服，一个由沙皇统治的集权式俄罗斯国家崛起了。来自西欧的影响正帮助我们实现现代化以及改革我们的国家，同时西式的教育也正被采用。"
 EVTOPTA1001:0 "一切归于俄罗斯母亲"
 EVTOPTB1001:0 "俄罗斯祖国需要等待"
 EVTNAME1002:0 "尼德兰民族国家的建立"
 EVTDESC1002:0 "尼德兰是作为欧洲最有实力的海军和殖民国家登场的。本地和海外商机带来的大量收益，使这个国家进化成了世界上最大的资本主义国家之一。"
 EVTOPTA1002:0 "荷兰的霸权"
 EVTOPTB1002:0 "我们根本就不需要它"
 EVTNAME1003:0 "西班牙民族国家的建立"
 EVTDESC1003:0 "在新大陆的全面扩张以及殖民地的大量建立使得西班牙成为了当时最强大也最富有的国家之一。西班牙的探险者们不懈地探索着未知的地域，扩展着我们的疆界。无数的黄金白银被运回祖国，填满了国库。"
 EVTOPTA1003:0 "以西班牙之名，征服世界。"
 EVTOPTB1003:0 "我们从中得不到好处"
 EVTNAME1004:0 "英格兰民族国家的建立"
 EVTDESC1004:0 "国际贸易长期以来一直是英国的基本国策，通过在海外扩大本国影响以及控制他国政治走向，我们设法成为欧洲列强之一。同时我们在海外的殖民地扩张正在成为国家经济增长，推进全球影响力的新动力。"
 EVTOPTA1004:0 "英格兰的荣光终于到来"
 EVTOPTB1004:0 "我们根本就不需要它"
 EVTNAME1005:0 "法兰西民族国家的建立"
 EVTDESC1005:0 "今年将会是标志着我国进入进化时期的一年。传统的封建方式将会在一个更现代化的集权式国家中消失。尽管由于项目预算失误以及军备竞争加剧，我们的财政面临窘境，但我们还是设法将我们转变成了欧洲最具统治力的强国之一。"
 EVTOPTA1005:0 "法兰西的荣光终于到来"
 EVTOPTB1005:0 "我们根本就不需要它"
 EVTNAME1006:0 "意大利民族国家的建立"
 EVTDESC1006:0 "作为文艺复兴的中心，我们国家的文化蓬勃发展。我们已经进入了一个持久的艺术革命的时代，特别是在建筑和文学方面。但是文化革命却没能帮助我们的国家保持内部的和平。我们一直被外来的追求力量和侵吞领土的国家侵扰着。"
 EVTOPTA1006:0 "光荣属意大利"
 EVTOPTB1006:0 "我们根本就不需要它"
 EVTNAME1007:0 "德意志国家的建立"
 EVTDESC1007:0 "尽管我们缺少一个强大集权的中央机关，我们的国家仍然在蓬勃发展着。由德意志北部数百个城镇组成的汉萨同盟，对我国的发展起到至关重要的作用。知识的增长，与海陆贸易一道，有助于刺激我们的发展，并将我们的国家转变为一个富庶的制造业中心。"
 EVTOPTA1007:0 "成立德意志民族国家"
 EVTOPTB1007:0 "我们根本就不需要它"
 EVTNAME1008:0 "波斯民族国家的建立"
 EVTDESC1008:0 "在年仅15岁时，$MONARCH$就取代了他的父亲，成为了什叶派土库曼部落的首领。他迅速在西北部建立了一个权力基地，并自封为伊朗沙阿。周边的几个地区已经被征服了，伊朗民族国家复兴的可能性似乎不再那么渺茫。"
 EVTOPTA1008:0 "波斯的霸权"
 EVTOPTB1008:0 "我们不准备走上这条路"
 EVTNAME1009:0 "莫卧儿帝国"
 EVTDESC1009:0 "$MONARCH$已经为他的新帝国奠定了坚实的基础。虽然人数不多，但他纪律严明的军队在对抗印度苏丹的战役中打了不少的胜仗。特别是$CAPITAL$之战成为了这一系列扩展疆土的战役中的第一个胜仗。在不久的将来，莫卧儿帝国将横扫整个印度半岛。"
 EVTOPTA1009:0 "建立莫卧儿帝国"
 EVTOPTB1009:0 "我们对这些地区一点兴趣也没有"
 EVTNAME1010:0 "爱尔兰民族国家的建立"
 EVTDESC1010:0 "数十年来英格兰一直都想征服爱尔兰人并占领爱尔兰岛。将整个岛屿联合在一个旗帜之下或许能帮助我们驱除这些侵略者。"
 EVTOPTA1010:0 "建立爱尔兰民族国家"
 EVTOPTB1010:0 "还是碰碰运气吧"
 EVTNAME1011:0 "不列颠的建立"
 EVTDESC1011:0 "国际贸易长期以来一直是不列颠的基本国策，通过在海外扩大本国影响以及控制他国政治走向，我们设法成为欧洲列强之一。同时我们在海外的殖民地扩张正在成为国家经济增长，推进全球影响力的新动力。"
 EVTOPTA1011:0 "不列颠的荣光终于到来"
 EVTOPTB1011:0 "我们根本就不需要它"
 EVTNAME1021:0 "北美殖民地寻求独立"
 EVTDESC1021:0 "经历了对殖民地长期的管理不善之后，我们的国家已面临分裂。文化、社会、政治差异和正在进行的剥削使得殖民地居民对政府丧失信心。我们和移民者的分歧随时间推移越来越大，大范围的反叛已经暗潮涌动。"
 EVTOPTA1021:0 "这是一个严重的问题。"
 EVTNAME1022:0 "贸易控制"
 EVTDESC1022:0 "我们对殖民地所采取严格的经济控制遭到了猛烈的抵制、一些殖民地提出限制进口来自$COUNTRY$的商品，并且征收关税。"
 EVTOPTA1022:0 "用军事手段处理此事。"
 EVTOPTB1022:0 "限制出口。"
 EVTNAME1023:0 "殖民地会议"
 EVTDESC1023:0 "很多来自我们殖民地的，受人尊敬且有影响力的代表们受到了$MONARCH$的新政策的折磨，他们已在$PROVINCENAME$聚集。我们应该采取适当措施，在他们找到共同的借口并设法使所有的殖民地反抗我们之前，阻止他们。"
 EVTOPTA1023:0 "寻求外交途径解决"
 EVTOPTB1023:0 "军事镇压"
 EVTNAME1024:0 "魁北克寻求独立"
 EVTDESC1024:0 "社会和政治差异再加上糟糕的管理政策，导致了王国总督和移民间的剧烈摩擦。人们渴望自治的热切心情导致了一系列的反叛行为。"
 EVTOPTA1024:0 "必须做点什么了！"
 EVTNAME1025:0 "加拿大寻求独立"
 EVTDESC1025:0 "随着我们殖民地的日渐扩张，独立自治的想法也开始在移民中传播。高额赋税和管理不善大大刺激了反叛运动的高涨，抗议和起义席卷了整个殖民地。"
 EVTOPTA1025:0 "必须立即采取行动"
 EVTNAME1026:0 "路易斯安那寻求独立"
 EVTDESC1026:0 "一段时间以来，社会和政治上的差异导致了我们和移民们之间的分歧。对自治和解放的日益增长的渴望，在我们的殖民地引发了一系列起义和抗议。"
 EVTOPTA1026:0 "我们不可掉以轻心"
 EVTNAME1027:0 "墨西哥寻求独立"
 EVTDESC1027:0 "数十年来的糟糕殖民政策以及管理失当导致了殖民地居民的不满。他们日益渴望独立，大量的起义在殖民地四处爆发。"
 EVTOPTA1027:0 "我们不能忽略此事"
 EVTNAME1028:0 "哥伦比亚寻求独立"
 EVTDESC1028:0 "数个世纪的殖民统治唤起了殖民地居民的民族主义思想。新一代殖民地居民与母国之间的关系也越来越紧张，在几个殖民地率先爆发的反抗运动给整个地区的稳定带来了极大影响。"
 EVTOPTA1028:0 "我们不能忽略此事"
 EVTNAME1029:0 "秘鲁寻求独立"
 EVTDESC1029:0 "数个世纪的殖民统治唤起了殖民地居民的民族主义思想。新一代殖民地居民与母国之间的关系也越来越紧张，在几个殖民地率先爆发的反抗运动给整个地区的稳定带来了极大影响。"
