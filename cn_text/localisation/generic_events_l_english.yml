 random_event.EVTDESC2:1 "随着时间流逝，我们的故乡和殖民地之间的联系越来越弱。[american_province.GetName]中的定居者几乎已经不与祖族联系。他们现在更愿意自称是美利坚人，这种情绪开始在整个[american_province.GetAreaName]中传播。"
