 EVTNAME9472:0 "善意的忽视"
 EVTDESC9472:1 "善政需无为的思想似乎在首都以外的人群中流传甚广。我们在[benign_neglect_province.GetName]的不干涉政策卓有成效，国内经济也蓬勃发展。"
 EVTOPTA9472:0 "那就继续好好发展吧……？"
 EVTOPTB9472:0 "既然如此那就加税吧。"
 EVTNAME9476:0 "$DYNASTY$家族"
 EVTDESC9476:0 "我们家族在$FROMCOUNTRY$的分支在我们困难的时候送来了援助。"
 EVTOPTA9476:0 "$DYNASTY$家族永远团结一心。"
 EVTNAME9477:0 "$DYNASTY$家族"
 EVTDESC9477:0 "我们的亲戚在$FROMCOUNTRY$宣布他们没有在我们的困难时期援助我们的打算。愿主怜悯他们的灵魂。"
 EVTOPTA9477:0 "一个不团结的家族将不会长久。"
 EVTNAME9478:0 "贬值的货币"
 EVTDESC9478:0 "尽管我们曾承诺会保持坚挺的货币，但我们还是得让它贬值。$COUNTRY_ADJ$的金币已经被各国的银行和商人们所抛弃，它的价值正在狂跌。"
 EVTOPTA9478:0 "我才印了一点点钞票而已！"
 EVTNAME9479:0 "恢复宪法"
 EVTDESC9479:0 "「该国的政府转型是违宪且违法的，我们要求重新恢复君主立宪制。」"
 EVTOPTA9479:0 "为什么你总记着这些小事。"
 EVTOPTB9479:0 "好吧，既然你这么看的话……"
 EVTNAME9480:0 "停止亵渎"
 EVTDESC9480:0 " $COUNTRY$的人民的生活正在渐渐恢复原状，在那些日子里信奉其他信仰甚至支持其他的日历都是十分安全的。当理智沉睡的时候会产生恶魔，但是当理智觉醒的时候会比恶魔更可怕。"
 EVTOPTA9480:0 "或许那才是最好的"
 EVTNAME9481:0 " $PROVINCENAME$的怪异"
 EVTDESC9481:0 "黄昏总是最糟糕的时间，浮云环绕无月的天空，洒满了碎玻璃一样的点点寒星，吊灯在宫廷大厅内投射出奇异的阴影。过了一会儿，你发觉周围有什么不对。这幅场景病怏怏的，一片衰颓之象。回想起来，这一切都开始于$HEIR$出生之后。"
 EVTOPTA9481:0 "总是工作而不娱乐，即使是聪明的$MONARCH$也变傻了。"
 EVTOPTB9481:0 "我们的天父，愿祢的名受显扬！"
 EVTNAME9482:0 "发现"
 EVTDESC9482:0 "「我的$MONARCHTITLE$……」，你立即察觉到有什么不对劲。在他的声音之下隐藏着轻蔑与恐惧。「……东边地窖里新垒的砖墙，不是为了藏什么东西吧？」你全都记起来了，尸体感觉起来多么小呀，放在潮湿的空间内，躺在砖上。这让你感觉很不舒服，打从心底里不舒服。杀死你的子孙并不是你预料之中的发泄方式。在那一瞬间，有什么东西在你的脑中闪过……"
 EVTOPTA9482:0 "我都干了什么呀！？"
 EVTOPTB9482:0 "$MONARCH$在此！"
 EVTNAME9483:0 "与恐惧共舞"
 EVTDESC9483:0 "宫廷中充满了时有时无的古怪气氛。你非常饥饿。就像一个月没吃过东西一样饥饿。残星在无月的天空中嘲笑着你，又笑又闪。它们看起来又自由又狂野。那些星星有些特别，看起来……让你觉得刚刚好。你已经变得相当疯狂了。"
 EVTOPTA9483:0 "绝、绝对不可能！"
 EVTOPTB9483:0 "只要能喝杯啤酒，我愿意用被诅咒的灵魂去换。"
 EVTOPT9480:0 "或许那才是最好的"
 EVTNAME9484:0 "婚礼钟声"
 EVTDESC9484:0 "「陛下……」顾问又一次打断了你，他们皱纹遍布的眉头无声地诉说着忧心与失眠的疲惫。「……您的位置不可无人继承呀，陛下……」声音持续着。这个布满灰尘的书房和顾问喑哑的嗓音都那么令人厌倦，令屋外的阳光显得更加明媚了。「……因此它才如此重要，那么……」他们能不能闭上嘴？「事实上，」你终于找到了插话的机会，「……繁育，是动物走向坟墓的第一步。」你不知道自己是否相信自己说的话，但至少顾问说的话无法让你相信婚姻会比外面的晴空显得更美好。"
 EVTOPTA9484:0 "没关系，船到桥头自然直。"
 EVTOPTB9484:0 "去阳台下盘棋？"
 EVTNAME9485:0 "一个恰当的提议"
 EVTDESC9485:0 "总有那种希望自己不受婚姻枷锁约束的年轻人，但婚姻还是不可避免的。你像鹰一样为自己的家族锁定了新的猎物。一位外国君主一直在拖延自己的婚姻大事，他的宝座正缺少继承人。这可能是两国形成王室纽带的最佳时机。我们是否需要派出使节，提议让他们迎娶一位我们家族的年轻女子？"
 EVTOPTA9485:0 "的确应该如此！"
 EVTOPTB9485:0 "我们还有更重要的事要做。"
 EVTNAME9486:0 "外国的玫瑰"
 EVTDESC9486:0 "$FROMCOUNTRY$的君主给您送来了一幅少女的画像，她有着碧绿的眼眸和乌黑的长发，深深吸引了你的目光。你的顾问脸上浮现出一丝狡黠的微笑。万籁俱寂，你盯着她，不知过了多久。她真漂亮！"
 EVTOPTA9486:0 "我要拥有她！"
 EVTOPTB9486:0 "让这个女巫滚远点儿！"
 EVTNAME9487:0 "外国的荆刺"
 EVTDESC9487:0 "画像上画得实在是不怎么样，上帝赐予那个女孩的相貌也非慷慨。$FROMCOUNTRY$的君主希望您能和她结婚，这真让人哭笑不得。不过，这也是继承领土的好机会。"
 EVTOPTA9487:0 "她是一个不错的$COUNTRY_RELIGION$姑娘，我确信。"
 EVTOPTB9487:0 "我才不干呢。"
 EVTNAME9488:0 "后果"
 EVTDESC9488:0 "「我们上一场战争是场惨痛的失败，你是知道的！」你继承人的声音中的愤怒是显然的。诚然，战争中确实有了失误，但那些都不能归咎于你，而且$HEIRNAME$也在指挥军队。「我觉得你应该退休了，父亲。」「大胆……」"
 EVTOPTA9488:0 "我愿承担这一责任。"
 EVTOPTB9488:0 "我绝不容忍如此大逆不道的行为！"
 EVTNAME9489:0 "$COUNTRY_ADJ$的月亮"
 EVTDESC9489:0 "花园沐浴在满月的冷光下。转过角落，你见到了一个意想不到的东西，你站在了$RANDOM_OLD_WAR$的纪念碑前。它的美丽之处并不是它那精美的大理石，也不是其精巧的技艺，而是在这么多年以后，依旧有千千万万朵鲜花环绕着它。$RANDOM_OLD_WAR$的记忆，以及有关那些逝者的记忆，依旧留在人们的脑海中。"
 EVTOPTA9489:0 "愿记忆恒常永存。"
 EVTOPTB9489:0 "我们的悲悯证明了我们的正义。"
 EVTNAME9490:0 "认清你自己"
 EVTDESC9490:0 "她转过身来看着你。「最近您有祈祷过吗，$MONARCH$？」这个问题反映出你与她之间在这几年渐渐拉开的距离。「我认为您应该祈祷，我几乎每晚都会祈祷。」你笑了起来。毕竟她是你的妻子。她走近，微笑着看着你的脸。「您在笑什么呢，$MONARCH$？」"
 EVTOPTA9490:0 "我才知道你对我有多么重要啊。"
 EVTOPTB9490:0 "现在经济增速让人高兴呀！啊哈哈！"
 EVTNAME3097:0 "起义！"
 EVTDESC3097:1 "随着叛乱在我国风起云涌，[jackals_and_vultures_province.GetName]的叛军认为他们嗅到了弱点，在叛乱与中其他的不满者联合了起来。"
 EVTOPTA3097:0 "豺狼！秃鹫！"
 EVTNAME9492:0 "君主驾崩"
 EVTDESC9492:0 "我们的君主驾崩了，由于他晚年的古怪行为，这或许对大家是好事。"
 EVTOPTA9492:0 "愿他的灵魂能进入天堂"
 EVTNAME3098:0 "$LIKELYREBELS$的谣言"
 EVTDESC3098:0 "由于我们的名声，我们的邻国认为我们是邪恶的诞生地，它们都想通过阴谋诡计来让我们国家衰落。$LIKELYREBELS$阴谋家正在$PROVINCENAME$散布谎言并挑起叛乱……"
 EVTOPTA3098:0 "小小的困难。"
 EVTNAME6006:0 "城邦要求独立"
 EVTDESC6006:0 "威尼斯公民要求恢复独立。"
 EVTOPTA6006:0 "不好……"
 EVTOPTB6006:0 "我们会考虑的。"
 EVTNAME5003:0 "受到伊斯兰教影响"
 EVTDESC5003:0 "与移民、商人和传教士的密切接触影响到了这一地区的人民。他们渐渐地放弃了旧的宗教，转变了生活习俗和宗教信仰。"
 EVTOPTA5003:0 "宗教转化"
 EVTOPTB5003:0 "尊重我们祖先的信仰。"
 EVTNAME6016:0 "受到佛教影响"
 EVTDESC6016:0 "与移民、商人和传教士的密切接触影响到了这一地区的人民。他们渐渐地放弃了旧的宗教，转变了生活习俗和宗教信仰。"
 EVTOPTA6016:0 "改宗金刚乘佛教"
 EVTOPTB6016:0 "尊重我们祖先的信仰。"
 EVTOPTC6016:0 "改宗上座部佛教"
 EVTOPTD6016:0 "改宗大乘佛教"
 EVTNAME6018:0 "内战击垮了我们的国家"
 EVTDESC6018:1 "内战使我们的国家陷入了长久的痛苦，混乱消耗了我们的精力，使我们变得脆弱且易受外敌侵略。我们需要采取大规模的措施以恢复我们国家的荣耀并在一切都变得太晚之前终止内斗。"
 EVTOPTA6018:0 "我们什么都做不了。"
 EVTOPTB6018:1 "尽一切努力恢复秩序。"
 EVTOPTC6018:1 "我们肯定有机会收买一些对手。"
 EVTNAME6019:1 "内战的混乱正在增长"
 EVTDESC6019:1 "国内的动荡似乎毫无止境！就连我们最忠诚的支持者都跳出来威胁我们，声称如果不能改变做法、遵从他们的要求，他们就将抛弃我们。我们必须尽快采取措施，以免[Root.GetUsableName]的混乱脱离控制。"
 EVTOPTA6019:1 "我们将与他们作战！"
 EVTOPTB6019:1 "做出让步吧，我们担不起失去他们支持的风险。"
 EVTNAME6020:1 "反对派势力"
 EVTDESC6020:1 "在正在持续的混乱中，小而有力的政治派系纷纷涌现。它们之中的每一个都在试图通过争取我们宫廷中举足轻重的贵族对他们和他们的主张的支持来取得优势。有些人强烈反对[Root.Monarch.GetTitle]，但如果给予足够的让步，剩下的人会转而支持我们这边。"
 EVTOPTA6020:0 "给予轻微的让步。"
 EVTOPTB6020:0 "不支持任何派系。"
 EVTNAME6021:0 "政治派系要求经济援助"
 EVTDESC6021:1 "我们支持的一个派系现在缺乏用于战胜叛军的资金，他们向我们请求经济支持以继续作战并帮我们结束这场混乱。"
 EVTOPTA6021:0 "发送援助。"
 EVTOPTB6021:0 "无视他们的请求。"
 EVTNAME6022:1 "在我们的支持者中存在异议"
 EVTDESC6022:1 "我们支持的一个派系当中出现了一些争议，看起来他们当中并非所有人都支持与[Root.Monarch.GetTitle]的交易。一个[rebel_province.Culture.GetName]人已经在派系当中获得了可观的影响力，并为他的人民要求更多的自治权。他威胁如果我们拒绝他的要求，他将会加入叛军。"
 EVTOPTA6022:1 "我们不需要他的帮助。"
 EVTOPTB6022:0 "支持其中一个派系。"
 EVTOPTC6022:1 "答应他的条件。"
 EVTNAME6023:1 "内战演变为全面战争"
 EVTDESC6023:1 "[Root.Monarch.GetTitle]的支持派与反对派之间最初看上去微不足道的冲突，现在已经变成了彻头彻尾的骚乱。除非我们迅速扭转局面，否则我们的国家很可能在眼前分崩离析。"
 EVTOPTA6023:0 "我们毫无办法。"
 EVTOPTB6023:0 "试着去阻止最坏的事发生。"
 EVTNAME6024:0 "邻国的混乱"
 EVTDESC6024:0 "吞噬我们邻国的混乱正慢慢地蔓延到我们的国境。你本以为他们可以自行解决他们自己的小问题，但是显然事实并非如此。我们应该尝试帮助他们吗？"
 EVTOPTA6024:0 "我们没有力量帮助他们"
 EVTOPTB6024:0 "仅仅确保我们的边界安全"
 EVTOPTC6024:0 "确保我们的边界安全并送去援助"
 EVTNAME6025:0 "我们的国家已经土崩瓦解了"
 EVTDESC6025:0 "不同政治派别之间的分歧已将我们国家分裂成几个碎片。统一在目前来看似乎是不太可能的，但是我们不应该轻易放弃。"
 EVTOPTA6025:0 "一切都完了，随它去吧"
 EVTOPTB6025:0 "增强我们的实力，然后忘了他们"
 EVTOPTC6025:0 "总有一天我们会回来的"
 EVTNAME6026:1 "最强有力的派系出现"
 EVTDESC6026:1 "在冲突中已发生了一个最让人预料不到的情况。在过去的几个星期里，一支小反对派已极大的增强了他的实力和影响。如果不小心处理，他们将会造成严重的威胁。"
 EVTOPTA6026:1 "和他们战斗到底！"
 EVTOPTB6026:0 "在所有大派系之间达成妥协。"
 EVTNAME6027:0 "谈判被中止"
 EVTDESC6027:0 "让各派系重新回到谈判桌上似乎是不可能的，他们时常让骄傲来支配他们的常识，这使得局面大大恶化了。"
 EVTOPTA6027:0 "我们必须介入"
 EVTOPTB6027:0 "让他们自己解决"
 EVTNAME6028:0 "战争如约停止"
 EVTDESC6028:0 "在几个月的谈判后，所有参与的党派达成了最终的协议。和平终于降临了，希望如此。"
 EVTOPTA6028:0 "接受他们的提议"
 EVTOPTB6028:0 "争取最好的解决方案"
 EVTNAME710:1 "控诉[Root.GetLowLevelOfficialForCountry]"
 EVTDESC710:1 "我们[bailiff_province.GetName]的[Root.GetLowLevelOfficialForCountry]有贪婪残暴的名声，当地的群众发起请愿让他下台。"
 EVTOPTA710:1 "处决[Root.GetLowLevelOfficialForCountry]！"
 EVTOPTB710:0 "忽视控诉。"
 EVTNAME711:0 "神甫宣扬异端！"
 EVTDESC711:1 "传言有几名神甫在[heresy_province.GetName]传播异端邪说，公然反对我们的真正信仰。当地民众看起来被他们的言语所蛊惑，这将来可能会引发麻烦。"
 EVTOPTA711:1 "忽视异端邪说。"
 EVTOPTB711:0 "镇压他们！"
 EVTNAME712:0 "戏剧性的货币重估"
 EVTDESC712:0 "为防止螺旋上升的通货膨胀，政府强烈建议你放弃旧币，使用更加稳定的货币。这会在国内立即引起严重的动荡、造成威望损失，但可以换来长期收益。"
 EVTOPTA712:0 "采纳建议。"
 EVTOPTB712:0 "谁在乎经济？"
 EVTNAME713:0 "不思进取"
 EVTDESC713:1 "我国当前正经历着国富民安的时期，人民而因此而幸福安康。而这随着时间推移他们甚至开始习以为常……以至于他们都快无法想象过去的艰苦岁月。随着时间的流逝，人们普遍地开始好逸恶劳、游手好闲了。"
 EVTOPTA713:0 "人们需要唤醒。"
 EVTNAME714:0 "军事分歧！"
 EVTDESC714:1 "军中两派主张不同的战术而对立。我们需要支持其中一方来结束这场争端。"
 EVTOPTA714:0 "要塞是我们的力量！"
 EVTOPTB714:0 "我们必须始终攻击！"
 EVTNAME715:0 "$MONARCH$使宫廷窘迫"
 EVTDESC715:0 "$MONARCHTITLE$今天在宫廷和一些外国达官显贵面前完全有失礼仪，这次事件的影响将要耗费数年来恢复。"
 EVTOPTA715:0 "归咎于$MONARCHTITLE$"
 EVTNAME716:0 "贵族需要报答"
 EVTDESC716:0 "国家靠贵族的贡献支撑了很长时间，现在国家走上正轨，贵族希求他们那一块蛋糕。"
 EVTOPTA716:0 "忽视他们！"
 EVTOPTB716:0 "很好，报答他们。"
 EVTNAME717:0 "货币改革"
 EVTDESC717:0 "我们的财务官都认为，我们需要改革一些经济政策，并需要一位新铸币顾问管理经济。"
 EVTOPTA717:0 "通过法案！"
 EVTOPTB717:0 "没必要改革。"
 EVTNAME718:0 "战争的礼物"
 EVTDESC718:0 "我们的国土被战争所破坏，上到地位至高的贵族下到最穷苦的农奴都已经对战争感到厌烦。我们需要颁布一些临时性法律让我们的国家恢复得更快。"
 EVTOPTA718:0 "颁布强而有力的法律。"
 EVTOPTB718:0 "宽松一些。"
 EVTNAME719:0 "强大的军事领导层"
 EVTDESC719:0 "我们最近的战争产生了富有才干的将军，其中甚至有人出身自农民阶层。我们可以利用他们的能力走向昌盛，或者因为出身拒绝他们，但可能会让国内派系感到不安。"
 EVTOPTA719:0 "$COUNTRY$需要他们！"
 EVTOPTB719:0 "限制非贵族。"
 EVTNAME720:0 "海军传统"
 EVTDESC720:0 "只有一件事能真正培养出优秀的海上指挥官，那就是在海上的经验。能够提拔人才，才能建立强大海军。然而，国内一些派别很讨厌这样的机会均等。"
 EVTOPTA720:0 "水手也能当船长！"
 EVTOPTB720:0 "绝不可能！"
 EVTNAME722:0 "$MONARCHTITLE$病倒"
 EVTDESC722:0 "$MONARCH$已病倒，暂且不能处理$COUNTRY$的所有国务。我们应如何处理这种状况？"
 EVTOPTA722:1 "给予[Root.GetMarathasOrRajputsOrNoblesName]更多的权力。"
 EVTOPTB722:0 "向省份委派更多权力。"
 EVTNAME723:0 "地方[Root.GetMarathasOrRajputsOrNoblesName]挑战$COUNTRY$"
 EVTDESC723:0 "[unruly_nobles_province.GetName]的本地[Root.GetMarathasOrRajputsOrNoblesName]并不满足于给予他们的特权，并要求更多的权利，且有意支持一场叛乱反对$MONARCHTITLE$。"
 EVTOPTA723:0 "击溃他们！"
 EVTOPTB723:0 "给他们更多的地方自治权。"
 EVTOPTC723:0 "社会改革。"
 EVTNAME724:0 "教士判决一名哲学家是异端！"
 EVTDESC724:0 "一个杰出的自然哲学家正在宣扬新的主张，否认宗教的真实性。教士要求他停止传播他的学说并接受惩罚。不管结果如何，这在国内已经产生了很大混乱。"
 EVTOPTA724:0 "支持教士。"
 EVTOPTB724:0 "支持哲学家。"
 EVTNAME725:0 "城市的成长吸引农奴"
 EVTDESC725:0 "似乎农奴兴起了一股从地方省份迁出，去首都谋生的风潮。这会对国家造成动荡，但我们的首都可从中受惠。"
 EVTOPTA725:0 "我们需要接受现实。"
 EVTOPTB725:0 "农奴应被束缚在农田上。"
 EVTNAME726:0 "$MONARCHTITLE$的声誉受损！"
 EVTDESC726:1 "宫廷中正在流传某种宣传品，说$MONARCH$是一个冷酷无情的强权者。这可能会影响我们与属国及其他国家的关系。"
 EVTOPTA726:0 "接受风评！"
 EVTOPTB726:0 "处死乱嚼舌头的人！"
 EVTNAME727:0 "为信仰而战！"
 EVTOPTA727:0 "坚持下去！"
 EVTNAME728:0 "向宿敌索取！"
 EVTDESC728:1 "[claims_province.Owner.GetUsableName]威胁我们边界太久了！但不会再这样下去了：我们设法制造了非常正统合法的文件，证明历史上拥有[claims_province.GetName]的宣称权！"
 EVTOPTA728:0 "光荣的$COUNTRY$万岁！"
 EVTNAME800:0 "贵族起义"
 EVTDESC800:0 "$COUNTRY$的贵族正进行武装斗争，因为我们的决议限制了他们的权利，他们发誓必须阻止我们。也许我们应该在采取行动之前深思熟虑。"
 EVTOPTB800A:0 "击溃他们！"
 EVTNAME801:0 "损失威望"
 EVTDESC801:0 "增加中产阶级和商人地位的代价，就是减少我们在贵族中的威望。在世人的目光中，我们很丢面子，并且有变成一个贪婪的守财奴国度的危险。"
 EVTOPTB801A:0 "我们不在乎。"
 EVTNAME802:0 "商人们得益"
 EVTDESC802:0 "当一个国家中产阶级和商人的地位得到加强，将有更多的人才可以为国家效力。国家甚至能够受益于出身卑贱的奇才。"
 EVTOPTB802A:0 "一名伟人将为我们服务！"
 EVTNAME803:0 "损失稳定"
 EVTDESC803:0 "此次强化贵族特权，市民和商人极度不满。这让我们的领地产生了动乱，长期来看可能会成为灾难。"
 EVTOPTA803:0 "噷，一群种地的而已。"
 EVTNAME804:0 "市民造反！"
 EVTDESC804:0 "每当限制其权利的时候，我国的中产阶级都会反对这些改变。很明显，他们不乐意看到贵族特权进一步加强。"
 EVTOPTB804A:0 "依赖贵族阶级。"
 EVTNAME805:0 "更多的贵族参军"
 EVTDESC805:0 "贵族特权的增加带来了额外的义务。一个真正的贵族应该作为军官与绅士在军中服役。"
 EVTOPTB805A:0 "贵族永远是榜样。"
 EVTNAME806:0 "国家破坏政府稳定"
 EVTDESC806:0 "我们决定加强国家政权，代价为地方政府会失去一些政治活动方面的兴趣。由于缺乏安抚人心的地方官员，人民开始对我们的治理不满了。"
 EVTOPTB806A:0 "遗憾"
 EVTNAME807:0 "大叛乱"
 EVTDESC807:0 "尽管我们十分清楚没有人喜欢缴付税金，但是你要考虑人民将意识到战场上的光荣胜利需要更多的征税。看起来应该让他们搞清楚这点。"
 EVTOPTB807A:0 "打靶时间"
 EVTNAME808:0 "地方篡位者起义"
 EVTDESC808:0 "为了确保我们的国家的荣誉，我们不得不限制地方权力。问题是，人们因为感情非常重视他们的特权。现在，一些被权利欲冲昏头脑的白痴已经宣布自己才是我国真正的统治者，许多人聚集到他的旗下，因为他已承诺恢复当地的特权。"
 EVTOPTB808A:0 "砍掉他的头！"
 EVTNAME809:0 "地方税增加"
 EVTDESC809:1 "一位[Root.GetLowLevelOfficialForCountry]利用他的权力巧妙地提高了税收基数。"
 EVTOPTB809A:0 "干得漂亮"
 EVTNAME810:0 "更多的地方后备军"
 EVTDESC810:0 "我们决定保障地方特权，因此农民们将热切地保卫自己的村庄，这也为我们带来了好处：在我军服役的人们没以前那么不满了。"
 EVTOPTB810A:0 "我们很满意。"
 EVTNAME811:0 "稳定提升"
 EVTDESC811:0 "我们决定给地方权贵更多的权力，确保达官贵人对我们政府感到满意。在别人面前，他们对我们的治理赞不绝口。"
 EVTOPTB811A:0 "好消息。"
 EVTNAME812:0 "农民起义"
 EVTDESC812:0 "农奴制确保农民不能迁徙，他们变得更容易纳税。然而，一些农民自己似乎有更公正而理想化的念头，所以他们愚蠢地决定揭竿而起。"
 EVTOPTB812A:0 "歼灭他们！"
 EVTNAME813:0 "吸引合适的人"
 EVTDESC813:1 "我们协助贵族将农奴限制在土地上，以此极大地加强了地主统治。富有的贵族能够将时间投入到生活的更高追求中，所以任何尊贵家族中，次子会有很多成为忠诚有能力的艺术家、行政人员等人才。由于国家帮助了其家族，有些人非常渴望向国家回报。"
 EVTOPTB813A:0 "很好。"
 EVTNAME814:0 "严重叛乱"
 EVTDESC814:0 "我们农民的行动自由受到进一步限制，他们深感不安。其实因此我们国家发生了大规模的叛乱……也许如果他们花时间照顾个人卫生，就不会那么令人反感？"
 EVTOPTB814A:0 "农夫造反！"
 EVTNAME815:0 "人们不见了"
 EVTDESC815:0 "我们允许农夫随心所欲的迁徙，寻找更好的耕作机会。但也有坏的一面，需要新兵时，我们更难找到他们了。"
 EVTOPTA815:0 "不甚理想。"
 EVTNAME816:0 "失控"
 EVTDESC816:0 "有了不那么坚定地不准农民离开土地的新法律，他们也似乎以奇怪的新思路来确认他们在各种宏大目标中自己的精确定位。"
 EVTOPTB816A:0 "事态进展让人不安。"
 EVTNAME817:0 "优化管理"
 EVTDESC817:0 "通过抑制贵族残酷剥削农民，「绅士农民」出现在政府里已经变得不那么令人吃惊了。这反过来又全面地改善了农村的状况。"
 EVTOPTB817A:0 "这是进步！"
 EVTNAME818:0 "危险的思想正在蔓延！"
 EVTDESC818:0 "我们不太教条的思维引出了全新而陌生的信念——人文主义。这令人深感忧虑，因为人们开始质疑万物的合理秩序。"
 EVTOPTB818A:0 "我们深感忧虑。"
 EVTNAME819:0 "另眼相看"
 EVTDESC819:0 "真正文明的国家不会允许平民尝试考虑任何严肃的思想。世界的目光注视着我们，他们不想看见这样。"
 EVTOPTB819A:0 "这只是暂时的。"
 EVTNAME820:0 "新思想家诞生"
 EVTDESC820:0 "我们宽容政策给予人们更多的言论自由，这将是滋生有前途的新思想的肥沃土壤。那些最终将万古留名的智者将他们的精神遗产留给我们的民族，杰出的新思想家将成为伟人。"
 EVTOPTB820A:0 "我们做出了明智的选择。"
 EVTNAME821:0 "异端邪说"
 EVTDESC821:0 "不知何故，似乎每清除摧毁一个异端邪说的巢穴，又会迅速出现两个新的。"
 EVTOPTB821A:0 "除不尽的杂草……"
 EVTNAME822:0 "骚乱"
 EVTDESC822:1 "并非人人都同意我们的教义。有些人大声抱怨，宣称我们对待现代思想态度狭隘，固守古代哲学是一种无意义的倒退。"
 EVTOPTB822A:0 "唉，某些人想被烧了……"
 EVTNAME823:0 "一位圣人到访"
 EVTDESC823:1 "一位修会的人员来到我们的宫廷，对我们严厉公正的异端和不信者的惩罚印象深刻，他们要求一个顾问的职位，证明全[Root.GovernmentName]的信徒们都会站在一起。"
 EVTOPTB823A:0 "我想想。"
 EVTNAME830:0 "贵族的担忧"
 EVTDESC830:0 "在边境附近拥有地产的贵族们担心我们疏于防务，他们向所有人表明了他们的忧虑。"
 EVTOPTB830A:0 "但是进攻是最好的防守！"
 EVTNAME831:0 "太多胆小鬼"
 EVTDESC831:0 "日益重视进攻的路线让我们难很找到勇敢的农夫来补充军队，有关炮灰的荒谬抱怨常常喷向我们的征兵人员。"
 EVTOPTB831A:0 "蠢货们将错失荣耀。"
 EVTNAME832:0 "我们的荣耀"
 EVTDESC832:0 "我们咄咄逼人的决定导致许多邻居对我国荣耀的军队又嫉妒又担心。我军时刻准备着让敌人尝尝刀剑的冰冷。"
 EVTOPTB832A:0 "的确"
 EVTNAME833:0 "贵族不愿服役"
 EVTDESC833:0 "因为我们专注于防御策略，贵族越发抗拒在军中服役。他们担心蜷缩在防御工事之后，获取荣耀的机会渺茫。"
 EVTOPTB833A:0 "他们只是不理解。"
 EVTOPTB833B:0 "给点黄金应该能让他们回心转意。"
 EVTNAME834:0 "农夫的烦恼"
 EVTDESC834:0 "随着我国日益重视国防，我们一直在清理防御工事周围的土地，挖护城河，并建立开阔的无障碍的火力覆盖区。农民用不忠的态度占据一些土地来反抗我们。"
 EVTOPTB834A:0 "好吧，堡垒应该撑到援军到达。"
 EVTNAME835:0 "防御专家"
 EVTDESC835:0 "自从我们开始更多趋向于防守，一位卑微的工程师（通常在军队中处于最底层的职位）有机会作为真正的天才而给人留下深刻的印象。"
 EVTOPTB835A:0 "我觉得他不错……"
 ideagroups.802.b:0 "让他去改善他家乡的防御。"
 EVTNAME836:0 "海军思潮的折磨"
 EVTDESC836:0 "随着我们的注意力从海军部队移开，一些大师级造船者已决定在其他地方谋生。这是我们船厂的灾难。"
 EVTOPTB836A:0 "意料之中。"
 EVTNAME837:0 "海军军官退役"
 EVTDESC837:0 "我们决定给予陆军更多的支持，这导致了一批年轻有前途的海军军官退役。他们称晋升机会不再像以前那么多了。"
 EVTOPTB837A:0 "该死"
 EVTNAME838:0 "众人的榜样"
 EVTDESC838:0 "陆军正在享受我们提高重视的成果，很多年轻军官正在寻找表现自己的机会。一名上尉格外引人注目——他极为出风头！"
 EVTOPTB838A:0 "有趣。"
 EVTNAME839:0 "军械库荒废"
 EVTDESC839:0 "由于我们决定更倾向海军事务，供给陆军的军械库已经开始荒废了。经验丰富的工匠们正在另谋出路。"
 EVTOPTB839A:0 "令人失望"
 EVTNAME840:0 "将军退休"
 EVTDESC840:0 "最近给予海军更多支持的决定引发几名将军寻求退伍。他们觉得不再有很多荣耀等着他们了。"
 EVTOPTB840A:0 "哦"
 EVTNAME842:0 "不合格的新兵"
 EVTDESC842:0 "既然我们认为有必要加强我军的兵员质量，那么一批不合格的新兵必须令人遗憾地被淘汰掉。"
 EVTOPTB842A:0 "我们必须从谷壳中选出麦粒"
 EVTNAME843:1 "贵族的担忧"
 EVTDESC843:1 "随着我军日益注重质量，贵族感到关切的是，传统的军队——首先忠于他们其次忠于国家——一去不复返了。幸运的是，他们更担心的是，这种新型军队的实力将是反对任何无理投诉的最有力的论点……[Root.GetNoblesReplacementForOtherGovernments]尤其担心他们的地位将受到威胁。"
 EVTOPTB843A:0 "没有什么可担心的"
 EVTNAME844:0 "新的教官"
 EVTDESC844:0 "既然我们正在建设一个纪律严明的军队，我们的教官们正努力确保部队接受完备的训练。一个军官显示出他大有前途。"
 EVTOPTB844A:0 "非常棒"
 EVTNAME845:0 "人们嘲笑军队"
 EVTDESC845:0 "尽管大规模的军队对我国意义重大，但无礼的外国人嘲笑我们，说我们的军队不过是一群军纪涣散的乌合之众。"
 EVTOPTB845A:0 "让他们嘲笑吧。"
 EVTNAME846:0 "将领难寻"
 EVTDESC846:0 "我们明智地决定支持数量胜于质量。然而，新生的更为庞大的军队拥有难于预料的问题：在如此数量之下难以找出军官人才。"
 EVTOPTB846A:0 "事情无疑会得到改善的。"
 EVTNAME847:0 "新的体制"
 EVTDESC847:0 "一些人认为我们支持数量胜于质量的决定是愚蠢的，它将会导致统率力的衰退，或者甚至让我们的军队变成一个笑话——但是他们都错了。更加庞大的新军没有让我们的军事人才僵化，反而会引领至更完善的体制。"
 EVTOPTB847A:0 "好。"
 EVTNAME729:0 "改善首都"
 EVTDESC729:0 "我们首都的荣耀长期受到忽视。现在我们有机会改善城市，使它成为文化自豪感的灯塔。这可能很昂贵，但有一个替代解决办法。"
 EVTOPTA729:0 "把军队作为劳动力。"
 EVTOPTB729:0 "花钱吧。"
 EVTNAME730:0 "无用的陆军科技研究"
 EVTDESC730:0 "我国的一些显赫人士指出，我们陆军研究的道路愚蠢至极，并将一无所获。他们要求我们停止目前的做法，维持前辈已经足够成熟的路线。"
 EVTOPTA730:0 "他们说的有道理！"
 EVTOPTB730:0 "无视他们。"
 EVTNAME731:0 "海军研究的错误！"
 EVTDESC731:0 "据说我国一名技术高超的造船匠写了一份令人信服的文档，其中详尽地说明了他的对手正在为新的船舶技术募集资金，但此技术将毫无用处，甚至会让船在离开港口之前沉没。"
 EVTOPTA731:0 "他们肯定没错！"
 EVTOPTB731:0 "无视他们。"
 EVTNAME732:0 "新的贸易研究是异端行为"
 EVTDESC732:0 "我们已经接到几个我国权贵的投诉，商人们新的做法显然是异端行径，我们应该制止他们。"
 EVTOPTA732:0 "接受这个要求。"
 EVTOPTB732:0 "无视他们。"
 EVTNAME733:0 "有缺陷的工业研究"
 EVTDESC733:0 "谣传我们生产方面的新技术有缺陷，几个主要的贵族主张我们应该抛弃它们，改采用传统或经验证过的方法。"
 EVTOPTA733:0 "他们是正确的！"
 EVTOPTB733:0 "无视他们。"
 EVTNAME734:0 "应该建立一个稳定的政府"
 EVTDESC734:1 "几位政府要员对关于国家最近该怎样统治的一些改革深感忧虑。他们要求停止这种荒谬的改革并重返旧传统。当然，他们闭口不言这些变化会怎样影响他们自己的权力基础。"
 EVTOPTA734:0 "接受这个要求。"
 EVTOPTB734:0 "无视他们。"
 EVTNAME735:0 "懦夫的一代"
 EVTDESC735:1 "多年的和平造成了一种令人不安的状况：男人们普遍缺乏男子汉的美德。这可能是灾难性的，因为太多的新兵都已表现出了懦夫行径……"
 EVTOPTA735:0 "开除他们！"
 EVTOPTB735:0 "我们需要他们。"
 EVTNAME736:0 "富商之死"
 EVTDESC736:1 "一位在[Root.GetUsableName]中最盛名而富有的商人，[Root.trader_name.GetName]，在没有继承人的情况下撒手人寰了。他是一个广受尊敬的商人，依靠商业发家致富，并同时向宗教和艺术慷慨投资赞助。而现在，他的离开，名下的所有财产都被遗赠给了国家。"
 EVTOPTA736:0 "国家需要这笔钱。"
 EVTOPTB736:0 "依照他的意愿花掉这笔钱。"
 EVTNAME737:0 "发现本地防务专家"
 EVTDESC737:1 "在[local_fortification_expert_province.GetName]的[Root.GetLowLevelOfficialForCountry]政府报告说好像出现了一个能人，[Root.local_fortification_expert.GetName]，对于如何修筑更好的防御工事充满了奇思妙想。但是，他不愿意离开故乡。"
 EVTOPTA737:0 "全国都需要他。"
 EVTOPTB737:0 "让他回老家吧。"
 EVTNAME738:0 "天真的贵族"
 EVTDESC738:0 "我们发现统治者的某亲密家庭成员天真透顶，对外国政要公然的散播机密。这从严格意义上说是叛国，但处决一个王室成员可能导致动乱。"
 EVTOPTA738:0 "定他的叛国罪！"
 EVTOPTB738:0 "他毕竟是亲戚啊……"
 EVTNAME739:0 "封圣"
 EVTDESC739:0 "教宗刚刚宣布，我们统治者最尊崇的祖先是一位圣人。我们应该好好庆祝！"
 EVTOPTA739:0 "赞美天主！"
 EVTNAME740:0 "走私猖獗"
 EVTDESC740:1 "人们发现了很多的方式为货物流通规避缴纳税费，即通过秘密渠道来走私逃避我们当局的审查。这侵蚀了我们的收入，但要阻止他们，会让我们在短时间内付出较大的代价。"
 EVTOPTA740:0 "阻止他们！"
 EVTOPTB740:0 "代价过于高昂。"
 EVTNAME741:0 "印刷机带来的好处"
 EVTDESC741:0 "随着印刷机的发明，越来越多的书籍出版传播，涵盖了比以往更广的主题。现在，我们可以看到此益处。随着知识的传播速度更快，我们的哲学家和自然科学家有了更多的新想法。"
 EVTOPTA741:0 "好消息！"
 EVTNAME742:0 "特别征募政策"
 EVTDESC742:1 "我们正处于战争，我们的人力资源储备正在慢慢地消失。[Root.Monarch.GetName][Root.Monarch.GetTitle]，我们伟大而称职的统治者出台了一项计划，为军队征募更多的人。然而，这可能会在农村引起问题。"
 EVTOPTA742:0 "越多越好！"
 EVTOPTB742:0 "仅仅够用的就好。"
 EVTNAME743:0 "战争的影响"
 EVTDESC743:0 "我国过高的厌战度正造成各种混乱的状态。上至贵族下至百姓都从继续这样显然无意义的战争中感到压力。"
 EVTOPTA743:0 "我们应该签署一项和平协议！"
 EVTNAME744:0 "这场战争是徒劳的！"
 EVTDESC744:0 "很明显的，我们正在打一场失败的战争，我们应该减少我们的损失，并签署一个有尊严的和平协议。继续这样的战斗只会使我们更疯狂。"
 EVTOPTA744:0 "和平会更好。"
 EVTNAME745:0 "战争引起分裂"
 EVTDESC745:0 "对这场战争的糟糕处理导致出现了几个篡权者。他们中的一个如今甚至已经拿起武器开战反对我们。"
 EVTOPTA745:0 "他将无法赢得战争……"
 EVTNAME746:0 "$PROVINCENAME$叛变"
 EVTDESC746:0 "$PROVINCENAME$的地方当局没有办法适应占有者新的法规和法律。现在，由于这场战争灾难性的进展，他们已经在和平谈判桌上签署了单独媾和的条约。"
 EVTOPTA746:0 "我们应该签署一项和平协议！"
 EVTNAME747:0 "$FROM$投靠了$COUNTRY$"
 EVTDESC747:0 "$FROM$的当地政府毫无问题地适应了占领者的新规则和新法律。现在由于这场战争的灾难性进展，他们已经在谈判桌上接受了他们转移的既定结论，并且合法地叛逃了。"
 EVTOPTA747:0 "将他们融入$COUNTRY$"
 EVTOPTB747:0 "一块无用的土地。"
 EVTNAME2038:0 "宗教动乱结束"
 EVTDESC2038:0 "我国正在从严重的宗教动乱中恢复，现在的局势正在变得稳定。"
 EVTOPTA2038:0 "同一信仰！"
 random_event.EVTNAME1:0 "支持海外革命"
 random_event.EVTDESC1:1 "当我们在[enemy_country.GetUsableName]的对手和他们的敌人在[former_colony.GetName]展开革命战争，我国有越来越多的声音表示我们不应再袖手旁观，而是应该去帮助那些殖民地获得自由。"
 random_event.EVTOPTA1:0 "不能让美洲的人民被碾碎"
 random_event.EVTOPTB1:0 "这不是我们的战争"
 random_event.EVTNAME3:0 "议会中的叛徒"
 random_event.EVTDESC3:0 "显而易见的是我们政府中的一员在战争期间与反对派结盟并帮助他们。我们本当因叛国罪揭发并处死他，然而他派系强大并且这将引起国家动荡。"
 random_event.EVTOPTA3:0 "处死他"
 random_event.EVTOPTB3:0 "试着减少他的影响"
 random_event.EVTNAME4:0 "新兴宗教传播？"
 random_event.EVTDESC4:0 "我们的乌合农民在进行奇怪的宗教仪式涉及到某种……球？我们不得不防止另一场宗教骚乱！"
 random_event.EVTOPTA4:0 "至少保持我们的大学不要受到污染！"
 random_event.EVTOPTB4:0 "我的顾问们都没听说过足球吗？！"
 random_event.EVTNAME5:0 "我们的先祖在注视"
 random_event.EVTDESC5:0 "最近人们开始质疑我们统治的正统性。我们需要提醒他们我们的统治权！"
 random_event.EVTOPTA5:0 "荣耀归于先祖！建造有可行性的最巨型的纪念碑！"
 random_event.EVTOPTB5:0 "建造一座我先祖之一的美丽雕像。"
 random_event.EVTOPTC5:0 "不要让我想起我的祖父……"
 random_event.EVTNAME6:0 "竞技大会的新冠军"
 random_event.EVTDESC6:0 "在最近一场竞技大会上，一位默默无名的平民技惊四座，击败了每一位对手并获得了冠军。现在我们面临着尴尬的抉择，该怎样对待他？"
 random_event.EVTOPTA6:0 "必须让他领导我们的军队！"
 random_event.EVTOPTB6:0 "实施更严格的规定以确保这不会再次发生！"
 random_event.EVTNAME7:0 "一艘新旗舰！"
 random_event.EVTDESC7:0 "没有一艘荣耀的旗舰我们的舰队就不是完整的。"
 random_event.EVTOPTA7:0 "一座金质船首像听起来不错！"
 random_event.EVTOPTB7:0 "我想是吧……"
 random_event.EVTOPTC7:0 "可行的最便宜的设计听起来挺合适"
 random_event.EVTNAME8:0 "异端！"
 random_event.EVTDESC8:1 "您的[Root.Adm_Advisor.GetTitle][Root.Adm_Advisor.GetName]在上次宴会上与主教发生了争执。争论似乎十分激烈，以至于教会派了一名审讯官来质询[Root.Adm_Advisor.GetName]和[Root.Adm_Advisor.GetHerHis]观点。您可以利用自己的影响力为他们辩护，也可以向教会低头以博得教宗的好感。"
 random_event.EVTOPTA8:0 "神父，如你所愿"
 random_event.EVTOPTB8:0 "下次在主教的午餐中下毒！"
 random_event.EVTNAME9:1 "我们有人作为内应！"
 random_event.EVTDESC9:2 "我们军事专家之一，[enemy_country.Mil_Advisor.GetName]已经为我们的敌人[enemy_country.GetUsableName]工作了数年，[enemy_country.Mil_Advisor.GetSheHe]现在在这场受祝福的战争中为打败他们提供了[enemy_country.Mil_Advisor.GetHerHis]帮助。"
 random_event.EVTOPTA9:0 "让他破坏那个要塞！"
 random_event.EVTOPTB9:1 "让我们知道[enemy_country.Mil_Advisor.GetSheHe]给敌人造了什么！"
 random_event.EVTNAME10:0 "一名贪婪的海盗"
 random_event.EVTDESC10:2 "你最令人恐惧的私掠船长，[Root.Dip_Advisor.GetName]判定敌人的船只不够满足[Root.Dip_Advisor.GetHerHis]为了战利品和荣耀的欲望，因此[Root.Dip_Advisor.GetSheHe]开始攻击你拥有的商船队。商人们正在悬赏[Root.Dip_Advisor.GetHerHis]人头，但是你的财务主管建议你应该为[Root.Dip_Advisor.GetHerHim]安排一下，因为你精光的国库将能从一些其它渠道来钱。毕竟[Root.Dip_Advisor.GetWomanMan]实际上是个值得信赖的顾问……"
 random_event.EVTOPTA10:0 "我们应该保护我们的商人，把那贪婪的杂种沉到海底！"
 random_event.EVTOPTB10:0 "「钱无臭味」，对吧？"
 random_event.EVTNAME11:0 "外国军事专家"
 random_event.EVTDESC11:0 "我们的国家正在战争，但是我们的领导人还没准备好！今天一名[advisor_origin_country.GetAdjective]军事专家[Root.foreign_military_expert.GetName]来到宫廷来寻求工作，他名声在外而且精通我们的语言，但开价实在太夸张了。我们应该拿他怎么办？"
 random_event.EVTOPTA11:0 "要求他训练我们的军官。"
 random_event.EVTOPTB11:0 "让他指挥我们的军队。"
 random_event.EVTOPTC11:0 "我们不需要外国的帮助！"
 random_event.EVTNAME12:0 "白象"
 random_event.EVTDESC12:0 "我们设法得到了一头神圣的白象，它对于王国象征着王家的正义和权力，和平和繁荣。"
 random_event.EVTOPTA12:0 "漂亮"
 random_event.EVTNAME13:0 "麦加的利益！"
 random_event.EVTDESC13:0 "尊敬的$MONARCHTITLE$，今年一大群跨越了整个伊斯兰世界而来的贵族和商人，开始了他们向麦加的朝圣之旅。这些富人们提升的往来交流促进了本地的贸易发展！我们该怎样对他们征税呢？"
 random_event.EVTOPTA13:0 "送到我的保险柜。"
 random_event.EVTOPTB13:0 "投资当地商铺。"
 random_event.EVTOPTC13:0 "把它捐献给[Root.Get教士Name]。"
 random_event.EVTNAME14:0 "一场惊人的表演"
 random_event.EVTDESC14:1 "最近，一位凭借其新奇乐曲名扬欧洲的年轻女游吟诗人[Root.female_troubadour.GetName]应邀在你的宫廷中表演。见到她所穿的服装时，整个房间里所有人都倒吸一口凉气。她的歌曲中有着数不清的关于非传统性行为的露骨暗示的片段——大主教一度面红耳赤地冲出了房间。表演结束时，所有人都把目光都转向你并听候你的回应。"
 random_event.EVTOPTA14:0 "这是当代社会中对浪漫和性的令人兴奋和着迷的阐述！"
 random_event.EVTOPTB14:0 "给傻子看的荒谬垃圾！滚出我的视线！"
 random_event.EVTNAME15:0 "滑膛枪还是弓箭？"
 random_event.EVTDESC15:0 "宫廷中爆发了一场争论，比较滑膛枪和传统弓箭兵团哪个更加重要。为了向$MONARCHTITLE$$MONARCH$证明传统没有过时，一队弓箭手老兵作了令人印象深刻的展示。他们的风度、技巧、精准被在场的许多人赞赏。"
 random_event.EVTOPTA15:0 "箭术应当是主角。"
 random_event.EVTOPTB15:0 "是时候让这些老头退役了。"
 random_event.EVTNAME16:0 "封锁线的缺口"
 random_event.EVTDESC16:0 "大人，一名卓越的私掠船长能够避开封锁向国内提供必要的补给品，但是为了能够继续经营下去，他要求的资金提高了一大笔。"
 random_event.EVTOPTA16:0 "能获得供给是必要的。"
 random_event.EVTOPTB16:0 "让商人去付钱。"
 random_event.EVTOPTC16:0 "我们不会和无赖谈判。"
 colonial.EVTNAME8:0 "女巫！"
 colonial.EVTDESC8:1 "$PROVINCENAME$的村民抓住了一名红发女巫，他们声称她试图把一群孩子们扔进烤箱里烘烤。镇子里的人们出离愤怒，看起来她将会被捆在棍子上烧死。我们法庭里讲求证据与逻辑的法官却说，指控她是女巫的证据十分脆弱无力，而根据我国法律与圣经所记，活活烧死一位无辜的女性是可憎的行为。但是事实和逻辑什么时候参与过我们国家的管理？"
 colonial.EVTOPTA8:0 "烧死这个女巫，烧成灰烬为止！"
 colonial.EVTOPTB8:1 "人人都知道世上没有女巫。释放那个可怜女人。"
 colonial.EVTNAME9:0 "新的定居点"
 colonial.EVTDESC9:1 "我们不断地努力开发$PROVINCENAME$，但是现在一些移民拒绝居住在殖民地的中心城市，而是开始在远离[Root.Owner.GetAdjective][Root.GetName]殖民地的地方建立了新的定居点。现在人们涌向第二个定居点，而我们不得不分散我们的努力。如果我们强迫移民们放弃他们的第二个定居点并重新加入我国的殖民地，我们就可以巩固我们在[Root.GetName]的成果，用效率较低但更合适的方法建设我们的殖民地。"
 colonial.EVTOPTA9:1 "整合两个殖民地"
 colonial.EVTOPTB9:1 "让两个殖民地都发展起来"
 colonial.EVTNAME10:0 "宿敌城市"
 colonial.EVTDESC10:1 "我们允许在[Root.GetName]有两块殖民地共存的决议产生了一些未曾预料到的成果。两块殖民地间进行了直接且激烈的竞争，他们都希望自己能比另一家吸引到更多的定居者。无论我们对此的立场如何，殖民地间的竞争最终为两家吸引到了更多投资，这对于我们在[Root.GetName]建立落脚点的工作来说也有不少好处。"
 colonial.EVTOPTA10:0 "有竞争才会变得更强大"
 colonial.EVTOPTB10:0 "任命不相关的官员解决"
 colonial.EVTNAME11:0 "防御是折中方案"
 colonial.EVTDESC11:1 "我们允许在[Root.GetName]有两块殖民地共存的决议产生了一些未曾预料到的后果。两块殖民地之间曾试图进行贸易以及建立外交关系，但是这两个定居点间相隔着遥远的距离，这意味着贸易商与外交官们在遇上那些试图抢走我们货物的土著劫掠者与强盗根本无力还手。如果我们还想要[Root.GetName]的殖民地蓬勃发展，那么这一问题就必须得到解决。"
 colonial.EVTOPTA11:0 "好吧，他们能够自我保护"
 colonial.EVTOPTB11:0 "我想我们应该再建造一座要塞了"
 colonial.EVTNAME12:0 "狩猎的召唤"
 colonial.EVTDESC12:1 "我们生活在$PROVINCENAME$的年轻人的内心比居住在中心城市里的人们要更富有野性。他们常常离开殖民地去体验与[hunter_province_target.Culture.GetName]共同生活，学习他们的处世之道，他们中的许多人都向往着离开家园，去到[Root.GetName]国境之外的自然世界中，成为一名漫游者或是猎手。"
 colonial.EVTOPTA12:0 "谴责这种愚行"
 colonial.EVTOPTB12:0 "那就让他们稍稍探索一下"
 colonial.EVTOPTC12:0 "只要他们能带回来些皮草……"
 colonial.EVTNAME13:0 "毛皮贸易萎缩"
 colonial.EVTDESC13:2 "随着文明的发展，我们的定居点也随之扩大。似乎[Root.GetCapitalName]的迅速扩张驱赶了附近的野兽到了荒野，从而使拥有珍贵兽皮的猎物逐渐销声匿迹在我们的狩猎林中。看起来我们不太可能再从$PROVINCENAME$狩猎到兽皮了。"
 colonial.EVTOPTA13:0 "如果森林没资源了我想我们能砍树了……"
 colonial.EVTOPTC13:0 "也许他们终于能够安心的在农场里干活了！"
 colonial.EVTNAME14:0 "耶稣会传教"
 colonial.EVTDESC14:1 "一名来自耶稣会的传教士旅行至新大陆，在[Root.GetName]的殖民地建立了教区向殖民地边界的原住民传播福音。幸运的是，耶稣教士也许会开化这些人，并教会他们去拥抱天主之道。"
 colonial.EVTOPTA14:0 "愈显主荣！"
 colonial.EVTNAME15:0 "我们的殖民地遭受了罗马热病的冲击！"
 colonial.EVTDESC15:2 "疾病冲击了我们在$PROVINCENAME$的殖民地。就像我们给原住民带去外来瘟疫一样，我们的人民正以惊人的速度染病死亡，仿佛这片土地存在着诅咒。如果我们不采取应对措施，我们可能会完全失去在[Root.GetName]的殖民地。"
 colonial.EVTOPTA15:0 "派人去组织起来应对这件事。"
 colonial.EVTOPTB15:0 "隔离省份！"
 colonial.EVTOPTC15:0 "祈祷吧。"
 colonial.EVTNAME18:0 "新大陆咖啡"
 colonial.EVTDESC18:0 "咖啡成为了人们供不应求的产品，新大陆的宽阔和气候，看起来像是适宜咖啡生长的完美之地。或者我们应该考虑在[Root.GetName]生产它？"
 colonial.EVTOPTA18:0 "有人叫它「黑金」，有何不可呢？"
 colonial.EVTOPTC18:0 "我们最好别多事"
 colonial.19.t:0 "[Root.GetName]港口的发展"
 colonial.19.d:0 "我国在[Root.GetName]的殖民地的发展一直与该地区的自然海港密切相关。随着时间的推移，该省已经成为当地的一个贸易中心。\n随着这一殖民地的发展，其港口也变得越来越重要。这里已经成为整个地区的转口港，当地及外国的商人都前去那里进行交易。"
 colonial.19.a:0 "这一定是我们英明施政的结果。"
 ship_building_problems:0 "造船术问题"
 increased_tariffs:0 "提高关税"
 desc_increased_tariffs:0 "[Root.ColonialParent.GetName]没有听从我们的抗议，反而提高了我们经济的关税。"
 reduced_tariffs:0 "降低关税"
 desc_reduced_tariffs:0 "[Root.ColonialParent.GetName]听从了我们的抗议降低了我们经济的关税。"
 colonial_nation.EVTNAME1:0 "关税太高"
 colonial_nation.EVTDESC1:0 "殖民地的人们认为商品的价格太高了。他们把价格的膨胀归咎于我们的关税，并要求将之降低。"
 colonial_nation.EVTOPTA1:0 "最好告诉他们谁在统治这个殖民地！"
 colonial_nation.EVTOPTB1:0 "接受降低关税"
 colonial_nation.EVTNAME2:0 "提高关税"
 colonial_nation.EVTDESC2:0 "尽管我们提出抗议，[Root.ColonialParent.GetName]临时征收了更严苛的关税，这将损害我们的经济。"
 colonial_nation.EVTOPTA2:0 "逼人太甚……"
 colonial_nation.EVTNAME3:0 "降低关税"
 colonial_nation.EVTDESC3:0 "[Root.ColonialParent.GetName]听取了意见，决定暂时降低正在慢慢扼杀我们经济的关税。"
 colonial_nation.EVTOPTA3:0 "好消息！"
 colonial_nation.EVTNAME4:0 "自由斗士还是反贼？"
 colonial_nation.EVTDESC4:0 "一个将所在部队用自己的名字命名的上校成为了武装抵抗[Root.ColonialParent.GetName]的强力支持者。除了是一名有天分的士兵，他还像是一个鼓舞人心、魅力非凡的领袖，并且看来越来越多的人听从了他谋求独立的观点。\n我们该冠名他为一个叛徒和反叛者吗，亦或是一个能帮助我们挣脱殖民地的锁链，引领[Root.GetName]奔向自由的人？"
 colonial_nation.EVTOPTA4:0 "提拔他做将军！"
 colonial_nation.EVTNAME5:0 "[From.GetName]动乱"
 colonial_nation.EVTDESC5:0 "[From.GetAdjective]军中的一个上校因为强烈支持武装反抗[Root.GetName]而赢得了名望！除了作为一个有天赋的士兵外，他也似乎是一个善于蛊惑人心和有魅力的领袖，越来越多的人似乎在听从他那危险的独立想法。\n\n但这个出头鸟不但没有被立刻斩首，[From.GetName]当局反而将他提携成了将军！"
 colonial_nation.EVTOPTA5:0 "他们怎么敢？！"
 colonial_nation.EVTNAME6:0 "处死殖民地叛军"
 colonial_nation.EVTDESC6:0 "[From.GetAdjective]军中的一个上校因为强烈支持武装反抗[Root.GetName]而赢得了名望！除了作为一个有天赋的士兵外，他也似乎是一个善于蛊惑人心和有魅力的领袖，越来越多的人似乎在听从他那危险的独立想法。\n\n幸好，[From.Monarch.GetTitle][From.Monarch.GetName]通过砍掉他的头，迅速解决了这件事情。然而这个行动似乎激起了更多对于自主[From.GetName]的渴望……"
 colonial_nation.EVTOPTA6:0 "也许操之过急了……"
 can_lift_tariff_modifier:0 "\n一旦[Root.GetName]成为一个独立国家，关税将会被移除。"
 colonial_nation.EVTNAME10:0 "殖民地战争"
 colonial_nation.EVTDESC10:0 "如果我们有兴趣和新大陆的原住民部落建立良好的关系和可能的同盟，那么或许我们需要去抑制我们殖民地发动殖民战争。"
 colonial_nation.EVTOPTA10:0 "对他们保持严格控制！"
 colonial_nation.EVTOPTB10:0 "我们不感兴趣"
 colonial_nation.EVTNAME11:0 "[GetYear]年宣言"
 colonial_nation.EVTDESC11:0 "为了和邻近的原住民部落保持良好的关系，[From.GetName]已经向[Root.Monarch.GetTitle][Root.Monarch.GetName]寄送一份宣言，禁止我们无故进攻原住民部落！"
 colonial_nation.EVTOPTA11:0 "简直荒谬！"
 restricted_colonial_expansion:0 "限制殖民扩张"
 desc_restricted_colonial_expansion:0 "当心不要破坏了他们和邻近原住民部落的关系，[Root.ColonialParent.GetName]已经限制了我们的殖民扩张。"
 colonial_nation.EVTNAME12:0 "殖民扩张"
 colonial_nation.EVTDESC12:0 "在新大陆殖民地的大使报告边境发生了动乱。定居者的快速扩张极大地触怒了邻近的原住民，如果我们有兴趣和这些部落维持良好的关系，我们必须限制我们的殖民地扩张。"
 colonial_nation.EVTOPTA12:0 "限制他们！"
 colonial_nation.EVTOPTB12:0 "让他们自由扩张。"
 proclamation_tooltip:0 "战争理由§YColonial Conquest§W将在10年内不可用。"
 colonial_nation.EVTNAME13:0 "限制殖民扩张"
 colonial_nation.EVTDESC13:0 "定居者的快速扩张极大地触怒了邻近的原住民，为了和这些部落维持良好的关系，[From.GetName]决定限制我们的殖民地扩张！"
 colonial_nation.EVTOPTA13:0 "无法忍受！"
 colonial_nation.EVTNAME14:0 "战争负担"
 colonial_nation.EVTDESC14:0 "我们最近的战争使得国力疲惫。或许我们的殖民地应该分摊一些负担？"
 colonial_nation.EVTOPTA14:0 "让殖民地出钱！"
 colonial_nation.EVTOPTB14:0 "我们将扛起这负担"
 colonial_nation.EVTDESC15:0 "最近[From.GetName]的战争让他们国力疲惫。由于战争牵涉到我们的邻国，[From.Monarch.GetTitle][From.Monarch.GetName]决定把部分的负担转嫁到我们头上！"
 colonial_nation.EVTNAME75:0 "传播革命"
 colonial_nation.EVTDESC75:0 "自从成功地从[Root.ColonialParent.GetName]的暴君手中解放，我们在争取独立的新大陆殖民地中，成为了象征着希望和鼓舞的灯塔，也许是时候把革命传播给临近的殖民地并支持他们的斗争了？"
 colonial_nation.EVTOPTA75:0 "革命万岁！"
 colonial_nation.EVTOPTB75:0 "不要顾此失彼"
 viva_la_revolution:0 "获得两队革命战士。"
 colonial_nation.EVTNAME76:0 "多米诺效应"
 colonial_nation.EVTDESC76:0 "一个[From.GetName]的使者已抵达。自从他们赢得了对抗[From.ColonialParent.GetName]的独立战争，他们打算在整个新大陆传播革命，并向我们伸出援手以对抗[Root.ColonialParent.GetName]。此刻在边境有两个革命军团的老兵等待着加入我们的军队。我们应该接受他们的帮助吗？"
 colonial_nation.EVTOPTA76:0 "欢迎这些理念和他们的帮助！"
 colonial_nation.EVTOPTB76:0 "我们将保持忠诚"
 supported_the_revolution:0 "支持革命"
 colonial_nation.EVTNAME77:0 "革命精神"
 colonial_nation.EVTDESC77:0 "自由愿望作为革命热情席卷全国，[Root.GetName]的人民厌倦了处于[Root.ColonialParent.Capital.GetCapitalName]的[Root.ColonialParent.Monarch.GetTitle] 支配下生活，新大陆也必将是个自由的世界。人民为自由呐喊，许多志愿者等待获准参军。我们在[GetYear]年能打破[Root.ColonialParent.GetName]的枷锁吗？"
 colonial_nation.EVTOPTA77:0 "扩大陆军！"
 colonial_nation.EVTOPTB77:0 "拒绝这些惹事精"
 revolutionary_spirit:0 "革命精神"
 desc_revolutionary_spirit:0 "为了赢得自由，许多志愿者加入了武装部队。"
 colonial_nation.EVTNAME90:0 "新政府！"
 colonial_nation.EVTDESC90:0 "如果[Root.GetName]从[Root.ColonialParent.GetName]处赢得独立，我们就必须摆脱[Root.Monarch.GetTitle][Root.Monarch.GetName]并建立一个属于我们自己的强力而稳定的政府。我们应该慎重选择，因为这一决定将塑造我们这个年轻国家的未来。"
 colonial_nation.EVTOPTA90:0 "我们需要一名君主！"
 colonial_nation.EVTOPTB90:0 "我们一定要共和！"
 colonial_nation.EVTNAME91:0 " [Root.Capital.GetCapitalName]条约"
 colonial_nation.EVTDESC91:0 "[From.GetName]独立战争结束了。我们凯旋的军队已经彻底地碾碎他们这些叛军，他们将再一次成为[Root.GetName]的殖民地。我们应处死[From.Monarch.GetTitle][From.Monarch.GetName]并要求严苛的赔款来弥补在战争造成的损失，还是采取更宽容的方法来避免在新大陆激起更多的麻烦呢？"
 colonial_nation.EVTOPTA91:0 "砍掉[From.Monarch.GetHerHis]头！"
 colonial_nation.EVTOPTB91:0 "展现慈悲"
 colonial_nation.EVTNAME92:0 "独立战争失败"
 colonial_nation.EVTDESC92:0 "独立战争已经悲剧收场，[Root.GetName]重新被[Root.ColonialParent.GetName]踩在脚下。[Root.Monarch.GetTitle][Root.Monarch.GetName]掌权下的短命政府已被解散而[Root.Monarch.GetName]本人被判处死刑。一个新的州长或总督正从[Root.ColonialParent.Capital.GetCapitalName]赶来就任，同时[Root.ColonialParent.GetName]索取了严苛的战争赔款来弥补他们在战时的损失。"
 colonial_nation.EVTOPTA92:0 "我们将等待时机……"
 colonial_nation.EVTDESC93:0 "独立战争已经悲剧收场，[Root.GetName]重新被[Root.ColonialParent.GetName]踩在脚下。[Root.Monarch.GetTitle][Root.Monarch.GetName]掌权下的短命政府已被解散。一个新的州长或总督正从[Root.ColonialParent.Capital.GetCapitalName]赶来就任。幸好，[Root.Monarch.GetName]已经被特赦，而[Root.ColonialParent.GetName]已同意不对战争造成的损害索取任何赔偿。"
 colonial_nation.EVTOPTA93:0 "我猜我们应该感恩……"
 colonial_nation.EVTNAME100:0 "谷物关税"
 colonial_nation.EVTDESC100:0 "谷物生产是我们一个殖民地的重要收入来源，看来可以赚很多钱。或许我们从中流失了太多应当的税收。根据重商主义精神，我们应该强迫他们通过我国港口贸易谷物，这样我国商人将从中极大地受益，并且将为皇室金库带来大量的收入。"
