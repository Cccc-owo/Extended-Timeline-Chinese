 EVTNAME1420:0 " $PROVINCENAME$的独立鼓吹者"
 EVTDESC1420:1 "一位[Root.GetName]的绅士哄骗那里的人民他们的家园没有了「[Root.Owner.GetAdjective]帝国主义的控制」会变得更加美好，整个地区都应该获得自治权。许多人一开始认为这只是一种无害的流言，但他的追随者正在快速增加，我们政府中的许多人担心最后这个「国父」会在[Root.GetName]煽动一场叛乱并试图让此地脱离[Root.Owner.GetAdjective]帝国。"
 EVTOPTA1420:0 "他不会造成什么危害"
 EVTOPTB1420:0 "处死他"
 EVTNAME1421:0 "布道士煽动$PROVINCENAME$"
 EVTDESC1421:1 "一个看上去连基本的圣经都没有读懂的文盲布道士正在宣扬违背基督真谛的教义，即无论我们如何残暴，都要逆来顺受，完全的服从我们的政权。他明目张胆地对圣经的曲解和引战的言论在[Root.GetName]的虔诚信徒中引发了争议，使人民反对良善的[Root.Owner.Monarch.GetTitle] [Root.Owner.Monarch.GetName]陛下！"
 EVTOPTA1421:0 "居然有人听他的……"
 EVTNAME1422:0 " $PROVINCENAME$腐败的行政官"
 EVTDESC1422:2 "王室在[Root.GetName]任命的总督似乎对收取税金有着过度的狂热，而且将其中的一大部分装进了自己的口袋。虽然他现在已经被解职，他的不法所得已经被他挥霍在了[Root.Capital.GetCapitalName]的娱乐场所和妓女那里。[Root.Owner.Monarch.GetTitle]现在要考虑是否该抽出[Root.Owner.Monarch.GetHerHis]自己财产的一部分补偿[Root.GetName]的人民。"
 EVTOPTA1422:1 "把钱还给受害的群众"
 EVTOPTB1422:0 "他们不应当抱怨！"
 EVTNAME2103:0 "天主教处理法案"
 EVTDESC2103:0 "随着时间的流逝，我们认识到天主教处理法案并不再有现实意义，因此我们决定撤销这一法案。取而代之的是，我们将集中精力促进天主教的影响。"
 EVTOPTA2103:0 "这就是前进之路"
 EVTNAME1423:0 "宗教少数派迁往$PROVINCENAME$"
 EVTDESC1423:2 "这些追随[heretics_from_here.Religion.GetName]信仰的所谓清教徒正在蜂拥至殖民地以躲避宗教迫害，特别是在$PROVINCENAME$吸纳发展了相当数量的[heretics_from_here.Religion.GetName]教徒。他们的行径几近野蛮、亵渎神明，他们更大的可能是会在殖民地自取灭亡。\n尽管如此，他们依然设法获得了我们众多定居者的支持，在这片遥远的土地上建立了一个新的根据地。"
 EVTOPTA1423:0 "原住民会好好招待他们的。"
 colonial.5.b:1 "他们不是我们殖民地或我们国家的一部分！"
 EVTDESC1424:0 "这些所谓的朝圣者追随着新教的信仰，这是我们的$COUNTRY_RELIGION$的一大心病。现在这些家伙应该会在殖民地毁灭掉吧。"
 EVTDESC1425:0 "这些所谓的朝圣者追随着天主教的信仰，这是我们的$COUNTRY_RELIGION$的一大心病。现在这些家伙应该会在殖民地毁灭掉吧。"
 EVTNAME4104:0 "$MASTER_OF_MINT$"
 EVTDESC4104:0 "铸币厂正在全力工作，钱币的成色史无前例之高。$MASTER_OF_MINT$为此做出了重大贡献。"
