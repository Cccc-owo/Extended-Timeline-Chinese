 institution_events.201.d:0 "旅行者提到了在遥远的土地上正在重生的古代思想，我们很难严肃对待这些传闻，但是，根据报告，所谓的「文艺复兴」思想家们的确发掘出了一些巨大的秘密。"
 institution_events.3.t:0 "殖民主义的诞生"
 institution_events.3.d:1 "新大陆的发现预兆着一个新时代的到来，不仅对于殖民者来说是如此，对于被殖民者更是如此。原材料与科技迅速传播，人们对于世界边际的认识也迅速扩大。随着许多动物，农作物，白银，当然还有各类疾病开始穿梭在大西洋两岸的世界，人类终于向经济全球化迈出了第一步。当陌生的土地出现在地图上，当陌生的民族被记载下来，我们的理念，我们的宗教与哲学之辩也越来越受到这些远洋社会的影响。一些伟人开始思考那些人们一度确信的真理是否存伪，于是，从[institution_origin.GetCapitalName]至法塔赫布尔西格里，思想家们纷纷开始讨论起世界的本质。"
 institution_events.3.da:2 "[institution_origin.Owner.GetName]对新大陆的探索预兆着一个新时代的到来，不仅对于殖民者和被殖民者来说是如此，对于整个新旧世界来说更是如此。新旧世界的相遇使得资源互换与科技进步迅速传播，人们对于自己的浩瀚的世界的认知也迅速扩大。动物、农作物、银矿甚至疾病都开始穿梭传播于在太平洋两岸，而[institution_origin.Owner.GetName][institution_origin.Owner.GovernmentName]已成为经济全球化的典范。在整个亚洲乃至全球，贵族和统治者都开始讨论如何将新世界地区纳入其辖区，以及如何用[institution_origin.Owner.Religion.GetName]思想来最大程度地教化新世界的土著人民。从[institution_origin.GetCapitalName]到休达，都在讨论这个世界的未来。"
 institution_events.3.a:0 "这改变了一切……"
 institution_events.3.a.tt:1 "§Y接纳§!§Y殖民主义§!思潮对未来的§Y科技§!发展至关重要。"
 institution_events.300.d:1 "新大陆的发现预兆着一个新时代的到来，不仅对于殖民者来说是如此，对于被殖民者更是如此。原材料与科技迅速传播，人们对于世界边际的认识也迅速扩大。随着许多动物，农作物，白银，当然还有各类疾病开始穿梭在大西洋两岸的世界，人类终于向经济全球化迈出了第一步。当陌生的土地出现在地图上，当陌生的民族被记载下来，我们的理念，我们的宗教与哲学之辩也越来越受到这些远洋社会的影响。一些伟人开始思考那些人们一度确信的真理是否存伪，于是，从[institution_origin.GetCapitalName]至法塔赫布尔西格里，思想家们纷纷开始讨论起世界的本质。"
 institution_events.301.d:0 "商人们报告说有越来越多的新奇商品正在涌入我国。带来这些奇珍异宝的旅行者们声称自己与来自远方的奇人们有过接触。虽然我们难以弄清这些谣言的真相，但这些人都认为，我们的世界正在发生根本性的改变，而这些不速之客乃是我们的灾星。"
 institution_events.300.db:1 "新大陆的发现预兆着一个新时代的到来，不仅对于殖民者来说是如此，对于被殖民者更是如此。原材料与科技迅速传播，人们对于世界边际的认识也迅速扩大。随着许多动物，农作物，白银，当然还有各类疾病开始穿梭在大西洋两岸的世界，人类终于向经济全球化迈出了第一步。当陌生的土地出现在地图上，当陌生的民族被记载下来，我们的理念，我们的宗教与哲学之辩也越来越受到这些远洋社会的影响。一些伟人开始思考那些人们一度确信的真理是否存伪，于是，从[institution_origin.GetCapitalName]至法塔赫布尔西格里，思想家们纷纷开始讨论起世界的本质。"
 institution_events.4.t:0 "印刷行业的发展"
 institution_events.4.d:1 "大量印刷文字的能力将彻底改变信息的传播方式，并在各个方面改变近代社会的整体。在文艺复兴的时代，像威尼斯印刷商阿尔杜斯·马努提乌斯这样的人所发明的新技术让译制经典更加易于传播，进一步推动了那场运动的进程。后来，由于圣经的新译本以及相关的重要著作通过印刷术迅速传播开来，宗教改革的进程也从这项技术中获益。\n\n如今，印刷技术已经发展成熟，并且已经布及[institution_origin.GetContinentName]各地，复印的版次也在不断增加，从宗教、政治手册，到行为指南，到科学论文，成千上万的各式各样的印刷品都在这片大陆上广泛流传着。随着印刷行业的逐步壮大，越来越多的统治者发现自己难以管控这一项新技术，因为这些生产技术相对简单，印刷商只需把生意移到边境线之外，甚至单单改变书的标题，便可轻松逃避审查。"
 institution_events.4.a:0 "这改变了一切……"
 institution_events.4.a.tt:1 "§Y接纳§!§Y印刷机应用§!思潮对未来的§Y科技§!发展至关重要。"
 institution_events.400.d:1 "大量印刷文字的能力将彻底改变信息的传播方式，并在各个方面改变近代社会的整体。在文艺复兴的时代，像威尼斯印刷商阿尔杜斯·马努提乌斯这样的人所发明的新技术让译制经典更加易于传播，进一步推动了那场运动的进程。后来，由于圣经的新译本以及相关的重要著作通过印刷术迅速传播开来，宗教改革的进程也从这项技术中获益。\n\n如今，印刷技术已经发展成熟，并且已经布及[institution_origin.GetContinentName]各地，复印的版次也在不断增加，从宗教、政治手册，到行为指南，到科学论文，成千上万的各式各样的印刷品都在这片大陆上广泛流传着。随着印刷行业的逐步壮大，越来越多的统治者发现自己难以管控这一项新技术，因为这些生产技术相对简单，印刷商只需把生意移到边境线之外，甚至单单改变书的标题，便可轻松逃避审查。"
 institution_events.401.d:0 "我们听说，在遥远的土地上，文字记录已经能够大量地、以天文数字般地制造出来了。根据知情人的说法，这种能力已经完完全全地改变了他们的认知世界与政治世界。"
 institution_events.5.t:0 "全球贸易"
 institution_events.5.d:0 "自古以来，跨大陆的商品往来就存在了。但是我们曾经贸易线路与货物都屈指可数，比如说，通过丝绸之路和印度洋航线，中国和印度的商品才能来到欧洲。而如今，所有的贸易正在逐渐形成全球贸易网络的一部分。随着美洲的发现，非洲航路的开辟，跨越太平洋的壮举，地方贸易网开始逐渐接入到全球性贸易网当中。\n\n从安第斯山脉开采的银矿被整箱整箱地装运回欧洲，再流入中国和印度。斯堪的纳维亚半岛上的铁矿制成铁制品，再经由英国商人销往西非。还有一些人仅仅通过在东南亚商圈进行布匹和香料的转销便获利颇丰。印度的本地商人已经开始为未来的欧洲风险贸易做投资。真正的世界经济体可能还没那么快到来，但有一点我们可以确定：它的第一颗种子已经被种下了。"
 institution_events.5.a.tt:1 "§Y接纳§!§Y全球贸易§!思潮对未来的§Y科技§!发展至关重要。"
 institution_events.5.a:0 "这改变了一切……"
