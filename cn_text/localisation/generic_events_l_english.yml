 culture_religion_events.3.t:0 "[Root.Monarch.GetName]的信仰"
 culture_religion_events.3.d:0 "[Root.Monarch.GetName]的信仰在很长一段时间内都是在我们[Root.GovernmentName]的[Root.GetNoblesReplacementForOtherGovernments]领袖当中引起不安的原因。但随着时间的流逝，[Root.Monarch.GetHerHis]影响使得一些「新鲜血液」甚至是我们的一些古老家族接受了[Root.new_ruler_religion.GetReligionName]的信仰。由于[Root.new_ruler_religion.GetReligionName]的仪式在[Root.Capital.GetCapitalName]公开举行，以及[Root.Monarch.GetName]明显的坚定信仰，使这种仪式在我们的国家的影响力逐渐扩大，吸引了来自国内和世界其他地方的信徒。"
 culture_religion_events.3.a:0 "棒极了！"
 culture_religion_events.3.b:0 "我们必须阻止[Root.Monarch.GetTitle]的颠覆企图。"
 culture_religion_events.4.t:0 "坏影响"
 culture_religion_events.4.d:1 "许多正直的神职人员和[Root.GetNoblesReplacementForOtherGovernments]都认为[Root.Monarch.GetName]的叛教行为对国家有着不好的影响，并且把我们的人民置于了危难之中。\n[Root.noblezealot.GetName]一位来自我们的一个古老家族的虔诚旁系贵族，和当地的教士一起在[rebel_province.GetName]组织了一支军队并正向首都进发以试图废黜[Root.Capital.GetCapitalName]的异端统治者。"
 culture_religion_events.4.a:0 "叛徒必须死。"
 culture_religion_events.5.t:0 "异端[Root.Monarch.GetTitle]"
 culture_religion_events.5.d:0 "在首都[Root.Capital.GetCapitalName]公开出现的[Root.heathen_ruler.GetReligionGroupName]异端并不是没有受到我们[Root.GovernmentName]信仰[Root.Religion.GetName]的属国的注意。这在正统信仰当中引起了一些刺激和争议，并且对于那些已经存在宗教争端的地区尤其严重。据称一名叫做[Root.antimonarchistpriest.GetName]的神职人员试图通过煽动性的演说在[rebelprovince.GetAreaName]的人民当中宣扬[Root.Capital.GetCapitalName]的腐败来激化矛盾。此时不动用一些蛮力可能很难把他从他的演讲台上拉下来。"
 culture_religion_events.5.a:0 "蛮力是唯一的方法了。"
 culture_religion_events.5.b:0 "暂时不要恶化局势吧。"
 culture_religion_events.6.t:0 "[Root.Monarch.GetName]的[Root.new_monarch_religion.GetReligionGroupName]宫廷"
 culture_religion_events.6.d:0 "即使许多人认为[Root.Monarch.GetName]的信仰对正统是一种冒犯，[Root.Monarch.GetSheHe]仍然将[Root.Monarch.GetHerHis]宫廷变成了[Root.Monarch.GetHerHis]相同信仰的人们的一个名副其实的避风港。通过这样建立的社交网络，我们可以吸引一些在相反情况下接触不到的人们。"
 culture_religion_events.6.a:0 "都来吧！"
 culture_religion_events.6.b:0 "我们[Root.new_monarch_religion.GetReligionName]的省份需要他们的才能。"
 culture_religion_events.7.t:0 "争夺[Root.Monarch.GetTitle]的宠幸"
 culture_religion_events.7.da:0 "[Root.Monarch.GetName]宠爱[Root.Monarch.GetHerHis][Root.new_monarch_culture.GetCultureName]人民，并且[Root.Monarch.GetSheHe]说着一口[Root.new_monarch_culture.GetCultureName]口音的[Root.Culture.GetName]语言的事实已经不再是一个秘密。\n[Root.Monarch.GetName]甚至将[Root.new_monarch_culture.GetCultureName]的顾问和廷臣笼络到[Root.Monarch.GetHerselfHimself]身边。这引起了我们国家一些传统的[Root.Culture.GetName]的家族的注意。我们的宫廷[Root.Adm_Advisor.GetTitle]，一位[Root.Culture.GetName]观念的捍卫者，对[Root.Monarch.GetName]的政策有很大的意见，即将被逐出议会了。"
 culture_religion_events.7.db:0 "[Root.Monarch.GetTitle]宠爱[Root.Monarch.GetHerHis][Root.new_monarch_culture.GetCultureName]人民，并且[Root.Monarch.GetSheHe]说着一口[Root.new_monarch_culture.GetCultureName]口音的[Root.Culture.GetName]语言的事实已经不再是一个秘密。\n[Root.Monarch.GetName]甚至将[Root.new_monarch_culture.GetCultureName]的顾问和廷臣笼络到[Root.Monarch.GetHerselfHimself]身边。这引起了我们国家一些传统的[Root.Culture.GetName]的家族的注意。我们的宫廷[Root.Dip_Advisor.GetTitle]，一位[Root.Culture.GetName]观念的捍卫者，对[Root.Monarch.GetName]的政策有很大的意见，即将被逐出议会了。"
 culture_religion_events.7.dc:0 "[Root.Monarch.GetTitle]宠爱[Root.Monarch.GetHerHis][Root.new_monarch_culture.GetCultureName]人民，并且[Root.Monarch.GetSheHe]说着一口[Root.new_monarch_culture.GetCultureName]口音的[Root.Culture.GetName]语言的事实已经不再是一个秘密。\n[Root.Monarch.GetName]甚至将[Root.new_monarch_culture.GetCultureName]的顾问和廷臣笼络到[Root.Monarch.GetHerselfHimself]身边。这引起了我们国家一些传统的[Root.Culture.GetName]的家族的注意。我们的宫廷[Root.Mil_Advisor.GetTitle]，一位[Root.Culture.GetName]观念的捍卫者，对[Root.Monarch.GetName]的政策有很大的意见，即将被逐出议会了。"
 culture_religion_events.7.a:0 "我们必须试着缓和局势。"
 culture_religion_events.7.b:0 "我们什么也做不了。"
 culture_religion_events.8.t:0 "[Root.Capital.GetCapitalName]的热潮"
 culture_religion_events.8.d:0 "[Root.Monarch.GetName]对[Root.new_monarch_culture.GetCultureName]文化不加掩饰的推崇并没有逃过我们[Root.GovernmentName]内[Root.Culture.GetName]群众的眼睛。对最近政策感到沮丧的人们尽己所能地利用各种方法阻碍这股潮流，这种阻碍也愈加广泛。"
 culture_religion_events.8.a:0 "根本没有这种热潮。"
 culture_religion_events.8.b:0 "我们必须得有所表示。"
 culture_religion_events.9.t:0 "外国友人"
 culture_religion_events.9.d:0 "[Root.Monarch.GetName]对[Root.new_monarch_culture.GetCultureName]文化和语言的喜好在很多人看来是一种怪癖，然而这让[Root.new_monarch_culture.GetCultureName]诸国对我们敞开了大门。[Root.Monarch.GetName]正在尽[Root.Monarch.GetSheHe]所能来强化与[Root.Monarch.GetHerHis]同胞的纽带。"
 culture_religion_events.9.a:0 "好朋友，不嫌多。"
 culture_religion_events.9.b:0 "让我们学学[advanced_country.GetAdjective][advanced_country.GovernmentName]之道吧。"
 culture_religion_events.10.t:0 "[Root.Capital.GetCapitalName]的尔虞我诈"
 culture_religion_events.10.da:0 "一名[Root.other_advisor_culture.GetCultureName]官员，[Root.Adm_Advisor.GetName]的高升惹怒了[Root.Monarch.GetName]的身边众人。[Root.prominent_noble.GetName]，我国[Root.Culture.GetName]家族当中最古老的家族之一，已经来觐见君主，要求我们把[Root.Adm_Advisor.GetName]调离[Root.Adm_Advisor.GetHerHis]位置。"
 culture_religion_events.10.db:0 "一名[Root.other_advisor_culture.GetCultureName]官员，[Root.Dip_Advisor.GetName]的高升惹怒了[Root.Monarch.GetName]的身边众人。[Root.prominent_noble.GetName]，我国[Root.Culture.GetName]家族当中最古老的家族之一，已经来觐见君主，要求我们把[Root.Dip_Advisor.GetName]调离[Root.Dip_Advisor.GetHerHis]位置。"
 culture_religion_events.10.dc:0 "一名[Root.other_advisor_culture.GetCultureName]官员，[Root.Mil_Advisor.GetName]的高升惹怒了[Root.Monarch.GetName]的身边众人。[Root.prominent_noble.GetName]，我国[Root.Culture.GetName]家族当中最古老的家族之一，已经来觐见君主，要求我们把[Root.Mil_Advisor.GetName]调离[Root.Mil_Advisor.GetHerHis]位置。"
 culture_religion_events.10.a:0 "我们必须听从国家的[Root.GetNoblesReplacementForOtherGovernments]。"
 culture_religion_events.10.b:0 "荒谬！"
 culture_religion_events.11.t:0 "[Root.other_advisor_culture.GetCultureName]群众的支持率提高"
 culture_religion_events.11.da:0 "作为[Root.other_advisor_culture.GetCultureName]群体的领军人物，[Root.Adm_Advisor.GetName]兼具良好的洞察力以及远播[Root.Adm_Advisor.GetSheHe]身处的[Root.Capital.GetCapitalName]内阁之外的影响力。基于这一事实，[Root.Adm_Advisor.GetSheHe]对我们有益，大大提高了民众对[Root.Culture.GetName]人及其统治下的我们的[Root.GovernmentName]的支持。"
 culture_religion_events.11.db:0 "作为[Root.other_advisor_culture.GetCultureName]群体的领军人物，[Root.Dip_Advisor.GetName]兼具良好的洞察力以及远播[Root.Dip_Advisor.GetSheHe]身处的[Root.Capital.GetCapitalName]内阁之外的影响力。基于这一事实，[Root.Dip_Advisor.GetSheHe]对我们有益，大大提高了民众对[Root.Culture.GetName]人及其统治下的我们的[Root.GovernmentName]的支持。"
 culture_religion_events.11.dc:0 "作为[Root.other_advisor_culture.GetCultureName]群体的领军人物，[Root.Mil_Advisor.GetName]兼具良好的洞察力以及远播[Root.Mil_Advisor.GetSheHe]身处的[Root.Capital.GetCapitalName]内阁之外的影响力。基于这一事实，[Root.Mil_Advisor.GetSheHe]对我们有益，大大提高了民众对[Root.Culture.GetName]人及其统治下的我们的[Root.GovernmentName]的支持。"
 culture_religion_events.11.a:0 "很好。"
 culture_religion_events.12.t:0 "[Root.other_advisor_religion.GetReligionName]大臣"
 culture_religion_events.12.da:0 "[Root.other_advisor_religion.GetReligionName]的信众们好奇而又热切地关注着我们的[Root.Adm_Advisor.GetTitle][Root.Adm_Advisor.GetName]。对人们来说，[Root.Adm_Advisor.GetSheHe]已经成了一种榜样，证明即使你不是国教信徒，也能在[Root.GetAdjective]之地出人头地。"
 culture_religion_events.12.db:0 "[Root.other_advisor_religion.GetReligionName]的信众们好奇而又热切地关注着我们的[Root.Dip_Advisor.GetTitle][Root.Dip_Advisor.GetName]。对人们来说，[Root.Dip_Advisor.GetSheHe]已经成了一种榜样，证明即使你不是国教信徒也能在[Root.GetAdjective]之地出人头地。"
 culture_religion_events.12.dc:0 "[Root.other_advisor_religion.GetReligionName]的信众们好奇而又热切地关注着我们的[Root.Mil_Advisor.GetTitle][Root.Mil_Advisor.GetName]。对人们来说，[Root.Mil_Advisor.GetSheHe]已经成了一种榜样，证明即使你不是国教信徒也能在[Root.GetAdjective]之地出人头地。"
 culture_religion_events.12.a:0 "有朝一日你们都可能变得像[Root.Adm_Advisor.GetName]那样。"
 culture_religion_events.12.b:0 "有朝一日你们都可能变得像[Root.Dip_Advisor.GetName]那样。"
 culture_religion_events.12.c:0 "有朝一日你们都可能变得像[Root.Mil_Advisor.GetName]那样。"
 culture_religion_events.13.t:0 "当权的异教徒"
 culture_religion_events.13.da:0 "教士们长久以来都反对我们重用异教徒。当[Root.Adm_Advisor.GetName]被委以[Root.Adm_Advisor.GetTitle]时他们强烈反对，并且毫无妥协之意。海内外的一些知名宗教名望人士也纷纷谴责[Root.GovernmentName]公然任用非[Root.Religion.GetGroupName]官员。"
 culture_religion_events.13.db:0 "教士们长久以来都反对我们重用异教徒。当[Root.Dip_Advisor.GetName]被委以[Root.Dip_Advisor.GetTitle]时他们强烈反对，并且毫无妥协之意。海内外的一些知名宗教名望人士也纷纷谴责[Root.GovernmentName]公然任用非[Root.Religion.GetGroupName]官员。"
 culture_religion_events.13.dc:0 "教士们长久以来都反对我们重用异教徒。当[Root.Mil_Advisor.GetName]被委以[Root.Mil_Advisor.GetTitle]时他们强烈反对，并且毫无妥协之意。海内外的一些知名宗教名望人士也纷纷谴责[Root.GovernmentName]公然任用非[Root.Religion.GetGroupName]官员。"
 culture_religion_events.13.a:0 "是时候让[Root.Adm_Advisor.GetName]离开了。"
 culture_religion_events.13.b:0 "是时候让[Root.Dip_Advisor.GetName]离开了。"
 culture_religion_events.13.c:0 "是时候让[Root.Mil_Advisor.GetName]离开了。"
 culture_religion_events.13.e:0 "我们不会理会这些牛鬼蛇神的。"
 culture_religion_events.13.e.tt:0 "昭彰的恶名会使我们与所有§Y[Root.Religion.GetGroupName]§!国家的关系下降§R-35§!。"
 culture_religion_events.14.t:0 "对内阁的影响"
 culture_religion_events.14.da:0 "[Root.GetName]的许多虔诚的[Root.Religion.GetName]信者将我们的[Root.Adm_Advisor.GetTitle]，[Root.Adm_Advisor.GetName]看作是一个危害统治的宗教纯洁性的毒瘤。担心在[Root.Adm_Advisor.GetHerHis]蛊惑下[Root.Monarch.GetName]会在治理中青睐[Root.other_advisor_religion.GetReligionName]，又或者[Root.Adm_Advisor.GetSheHe]将把[Root.Monarch.GetTitle][Root.Monarch.GetHerselfHimself]引向邪道。"
 culture_religion_events.14.db:0 "[Root.GetName]的许多虔诚的[Root.Religion.GetName]信者将我们的[Root.Dip_Advisor.GetTitle]，[Root.Dip_Advisor.GetName]看作是一个危害统治的宗教纯洁性的毒瘤。担心在[Root.Dip_Advisor.GetHerHis]蛊惑下[Root.Monarch.GetName]会在治理中青睐[Root.other_advisor_religion.GetReligionName]，又或者[Root.Dip_Advisor.GetSheHe]将把[Root.Monarch.GetTitle][Root.Monarch.GetHerselfHimself]引向邪道。"
 culture_religion_events.14.dc:0 "[Root.GetName]的许多虔诚的[Root.Religion.GetName]信者将我们的[Root.Mil_Advisor.GetTitle]，[Root.Mil_Advisor.GetName]看作是一个危害统治的宗教纯洁性的毒瘤。担心在[Root.Mil_Advisor.GetHerHis]蛊惑下[Root.Monarch.GetName]会在治理中青睐[Root.other_advisor_religion.GetReligionName]，又或者[Root.Mil_Advisor.GetSheHe]将把[Root.Monarch.GetTitle][Root.Monarch.GetHerselfHimself]引向邪道。"
 culture_religion_events.14.a:0 "是时候让[Root.Adm_Advisor.GetName]离开了。"
 culture_religion_events.14.b:0 "是时候让[Root.Dip_Advisor.GetName]离开了。"
 culture_religion_events.14.c:0 "是时候让[Root.Mil_Advisor.GetName]离开了。"
 culture_religion_events.14.e:0 "荒谬。"
 culture_religion_events.15.t:0 "[Root.foreign_leader.GetName]和[foreign_culture_province.Culture.GetName]人"
 culture_religion_events.15.d:0 "[Root.foreign_leader.GetName]是我们[foreign_culture_province.Culture.GetName]臣民中一位有权势的领主和具政治影响人物，我们也早就与其有合作关系。他深知国家之所需，也知道能从国家那里得到什么回报。说到国家议会的候选人时他总是被提到。诚然，怎么看他都很适合那个位置，但这样一来毫无疑问的会让这位强人和他的幕僚们威信大增。"
 culture_religion_events.15.a:0 "欢迎[Root.foreign_leader.GetName]加入内阁。"
 culture_religion_events.15.b:0 "他在[foreign_culture_province.Culture.GetName]文化的臣属地区中更加胜任。"
 culture_religion_events.16.t:0 "明日之星？"
 culture_religion_events.16.d:0 "[Root.rising_star_advisor.GetName]在他的整个生涯当中给无数与他见过或共事过的人们留下过深刻的印象。从他还是个前途无量的学生到现在身居高位肩负重任，他始终如一地在面临问题时屡出奇策。\n然而很明显，像他这样的人，一个平民、[wrong_religion_province.Religion.GetName]信徒，他已经走得足够远了。无论他是何等天才，让这种人成为国家的股肱之臣也还是会让很多人为之侧目。"
 culture_religion_events.16.a:0 "不拘一格用人才。"
 culture_religion_events.16.b:0 "是个奇才，但应该摆在合适的位置。"
 culture_religion_events.17.t:0 "[wrong_culture_province.Culture.GetName]人日渐焦虑"
 culture_religion_events.17.d:1 "我们和治下的[wrong_culture_province.Culture.GetName]人由于这段时间的种种国家事务产生了一些误会。一系列的土地测量提前为加税和徭役铺平了道路，而这让当地人感觉到[Root.Capital.GetCapitalName]的统治绝无可能体察下情。"
 culture_religion_events.17.a:0 "我们有官员可以和这些野蛮人沟通。"
 culture_religion_events.17.b:0 "[Root.Monarch.GetName][Root.Monarch.GetHerselfHimself]也许有办法动摇他们。"
 culture_religion_events.17.c:0 "[Root.Heir.GetName]向来有办法与这些人相处。"
 culture_religion_events.17.e:0 "也许[Root.Consort.GetName]能以我们的好意劝服他们？"
 culture_religion_events.17.f:0 "最好在出乱子之前派兵。"
 culture_religion_events.17.g:0 "减税大概能给他们减轻点负担。"
 culture_religion_events.18.t:0 "信仰[Root.potential_heir_religion.GetReligionName]的[Root.Heir.GetTitle]？"
 culture_religion_events.18.d:0 "[Root.Heir.GetName]对[Root.potential_heir_religion.GetReligionName]产生了浓厚的兴趣。作为继承人，显然[Root.Heir.GetSheHe]知道我国国教的那一套，但也许还未达到讨论神学和主持辩论[Root.Heir.GetHerselfHimself]的程度。[Root.leading_religious_person.GetName]——一个神职领导人员向[Root.Monarch.GetName]报告了他们的担忧。他预测我们的[Root.Heir.GetTitle]不能指点江山，如果我们不强迫[Root.Heir.GetHerHim]让[Root.Heir.GetHerHis]恢复对圣灵的认知。"
 culture_religion_events.18.a:0 "好好的跟[Root.Heir.GetName]谈一谈。"
 culture_religion_events.18.b:0 "我记得[Root.leading_religious_person.GetName]不是[Root.Monarch.GetTitle]吧，轮得到你管？"
 culture_religion_events.19.t:0 "[Root.Heir.GetName]的信仰"
 culture_religion_events.19.d:0 "在[Root.Heir.GetHerHis]青少年时期[Root.Heir.GetName]就对[Root.potential_heir_religion.GetReligionName]的事物产生了浓厚的兴趣。随着年纪的慢慢增长，[Root.Heir.GetSheHe]对此也没有丝毫隐瞒，反而似乎[Root.potential_heir_religion.GetReligionName]越老越多的霸占着[Root.Heir.GetHerHis]大脑。[Root.Heir.GetName]现在结交了海量的[Root.potential_heir_religion.GetReligionName]朋友，甚至频繁地在[Root.potential_heir_religion.GetReligionName]聚集区处居住。\n许多贵族和僧侣开始质疑他的这般行为，有的人还公开地要求[Root.Monarch.GetName]，让[Root.Monarch.GetSheHe]来开导[Root.Heir.GetTitle]。"
 culture_religion_events.19.a:0 "这有什么坏处吗？"
 culture_religion_events.19.b:0 "[Root.Heir.GetSheHe]必须保守秘密。"
 culture_religion_events.20.t:0 "[Root.Monarch.GetName]的继承人"
 culture_religion_events.20.d:0 "[Root.GetAdjective]的王座没有法定继承人真让人头大，这不仅仅是[Root.Monarch.GetHerselfHimself]的事情，而是整个国家的大事。不过来自[Root.Monarch.Dynasty.GetName]家族远系旁支的[Root.young_heir.GetName]，也许够资历进入[Root.Capital.GetCapitalName]宫廷，及时担任[Root.Monarch.GetName]的继承人。"
 culture_religion_events.20.a:0 "好主意！"
 culture_religion_events.20.b:0 "决不允许[family_holdings.Culture.GetName]的贵族登上王座！"
 culture_religion_events.21.t:0 "信仰的质疑"
 culture_religion_events.21.d:0 "长久以来，[Root.Monarch.GetName]的个人信念与[Root.GetName]的信念相抵牾。这造成了不少的摩擦与争执，许多神职人员和上层贵族质疑[Root.Monarch.GetHerHis]统治。不过现在，从[Root.Capital.GetCapitalName]到[Root.GetAdjective]的乡间，许多人很多人支持[Root.Monarch.GetHerHim]对[Root.new_monarch_religion.GetReligionName]信仰的无私奉献。\n也许现在正是[Root.GetName][Root.GovernmentName]做出伟大变革的最好时机？当然，保守派不会轻易接受，不过想做的话就一定会有办法……"
 culture_religion_events.21.a:0 "[Root.Capital.GetCapitalName]应该变为[Root.new_monarch_religion.GetReligionName]的城市。"
 culture_religion_events.21.b:0 "我们不能担此风险。"
 culture_religion_events.22.t:0 "[Root.Monarch.GetName]的宫廷"
 culture_religion_events.22.d:0 "自[Root.Monarch.GetName]登基以来，[Root.Monarch.GetHerHis]心就一直与[Root.new_monarch_culture.GetCultureName]人民同在。最终，[Root.Capital.GetCapitalName]的宫殿里全部谈话都是用[Root.new_monarch_culture.GetCultureName]语进行的，甚至[Root.Culture.GetName]贵族都用起了[Root.Monarch.GetTitle]的语言。\n也许现在就是将[Root.new_monarch_culture.GetCultureName]文化的特殊地位写入法典的最好时机？"
 culture_religion_events.22.a:0 "新时代来临了。"
 culture_religion_events.22.b:0 "我们永远不会玷污祖先的遗产。"
 culture_religion_events.23.t:0 "[Root.new_monarch_culture.GetCultureName]移民"
 culture_religion_events.23.d:0 "自从我们的[Root.Monarch.GetTitle]登基以来，[Root.new_monarch_culture.GetCultureName]的移民大量涌入我国。这些各行各业的人大都是被我们[Root.GovernmentName]丰富的机会所吸引。[cultural_migration_province.GetName]省已经成为了这些移民的大本营。"
 culture_religion_events.23.a:0 "欢迎这些同胞。"
 culture_religion_events.23.b:0 "让他们跟我们的人民稍微分散开来。"
 EVTDESC4021:1 "$PHILOSOPHER$毫无疑问是当代一流的哲学家之一。[Root.Adm_Advisor.GetSheHeCap]最广为人知的哲学思想就是[Root.Adm_Advisor.GetHerHis]经验主义和怀疑论。[Root.Adm_Advisor.GetSheHeCap]认为没有知识是可以被推导的，只有实践才能出真知。"
