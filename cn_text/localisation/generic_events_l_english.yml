 EVTOPTA1030:0 "必须做点什么了！"
 EVTNAME1031:0 "智利寻求独立"
 EVTDESC1031:0 "数个世纪的殖民统治唤起了殖民地居民的民族主义思想。新一代殖民地居民与母国之间的关系也越来越紧张，在几个殖民地率先爆发的反抗运动给整个地区的稳定带来了极大影响。"
 EVTOPTA1031:0 "不能允许这一切继续了"
