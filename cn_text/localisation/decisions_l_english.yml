l_english:
 designate_the_staple_port_title:0 "指定加莱为特贸港"
 designate_the_staple_port_desc:0 "为了更有效率地对货物征税我们需要集中它们。如我们把加莱作为进口羊毛的唯一港口，我们的税收肯定会增加。"
 pol_commonwealth_title:0 "建立波兰立陶宛联邦"
 pol_commonwealth_desc:0 "结束波兰和立陶宛之间的共主邦联，代之以真正的联邦国家，把两个国家紧密地结合起来，使之具备抵御外敌的能力。"
 lit_commonwealth_title:1 "建立立陶宛波兰联邦"
 lit_commonwealth_desc:0 "结束波兰和立陶宛之间的共主邦联，代之以真正的联邦国家，把两个国家紧密地结合起来，使之具备抵御外敌的能力。"
 commonwealth_enforced_title:1 "强制建立联邦"
 commonwealth_enforced_desc:0 "波兰与立陶宛有着紧密联合的共同历史，1413年，维尔纽斯和拉多姆联盟条约使得两国贵族阶层相互融合起来。虽然命运曾使我们分离，但我们的利益仍然高度一致。既然我们控制了波兰及立陶宛的核心地区，或许该让老朋友们参与到联盟国家的治理中来了。"
 shan_nation_title:0 "联合掸族诸邦"
 shan_nation_desc:0 "孤立而分裂的各个掸族邦国是虚弱和脆弱的。而合在一起，可以成为东南亚一个重要的势力。"
 croatian_nation_title:0 "成立克罗地亚"
 croatian_nation_desc:0 "我们的王国几百年前统一了克罗地亚，骄傲地屹立于世，后来一场继承危机致使我们屈居于与匈牙利的共主联邦之下。现在克罗地亚的国土已经牢牢掌握在我们手中，该结束这个奴役的时代，建立一个独立的新王国了。"
 polish_nation_title:0 "成立波兰"
 polish_nation_desc:0 "这个昔日皮亚斯特王朝费尽全力重新统一的王国，如今四分五裂且王位空悬。我们一定要努力把波兰人团结起来，建立波兰人的国家，重现王国的辉煌。"
 australia_nation_title:0 "成立澳大利亚"
 australia_nation_desc:0 "是时候向作为殖民地的历史说再见了。我们必须建立一个真正的国家，并巩固对这片土地的宣称。"
 andalusian_nation_title:0 "重建安达卢西亚"
 andalusian_nation_desc:0 "曾几何时，伊比利亚全境为光荣的安达卢西亚穆斯林所统治。让我们洗刷基督徒「再征服」的耻辱，光复我们祖先的土地。"
 recognization_of_eastern_power_north_title:0 "西方焦点"
 recognization_of_eastern_power_north_desc:1 "我们通过在战场上征服领土向西方的邻国表明，我们是一股不可忽视的强大力量。我们对欧洲大国的政治影响与日俱增，与这些新邻国的联系愈发密切，所以我们有必要在文化上、经济上和政治上进一步向西方靠拢。"
 recognization_of_eastern_power_south_title:0 "西方焦点"
 recognization_of_eastern_power_south_desc:1 "我们通过在战场上征服领土向西方的邻国表明，我们是一股不可忽视的强大力量。我们对欧洲大国的政治影响与日俱增，与这些新邻国的联系愈发密切，所以我们有必要在文化上、经济上和政治上进一步向西方靠拢。"
 elevate_bishopric_title:0 "将主教区升格为总主教区"
 elevate_bishopric_desc:0 "我们是神圣罗马帝国的选帝侯，政治力量远非一般主教可比。我们可以利用这份影响力，说服圣座将我们从主教区升格为总主教区。"
 secularization_of_protestant_theocracy_title:0 "世俗化"
 secularization_of_protestant_theocracy_desc:0 "斩断与罗马的纽带之后，我们在基督教圣统制的序列中不再有位置。也许我们的信众会如同侍奉一名[Root.Monarch.GetTitle]一样，侍奉一名世俗君主吧？"
 secularization_of_christian_theocracy_title:0 "世俗化"
 secularization_of_christian_theocracy_desc:0 "[Root.Monarch.GetTitle]的头衔虽好，但我们应当自力更生。借助我们在国内的影响，建立更强大的存在。不管这个国度有多么虔敬，这片热土都应该紧握在我们的子孙手中，而不能冒指定出无能的继任者的风险。"
 inti_obligatory_religious_festivals_title:0 "传播因蒂崇拜"
 inti_obligatory_religious_festivals_desc:0 "除了逼迫他们将神祇和偶像置于我们管下之外，我们当任命我们萨帕·印卡的代理，置于帝国的每一个角落，开展我们宗教神圣的祭典。而且要强制出席，特别是坚持异端信仰的愚民。"
 nahuatl_conversion_ceremonies_title:0 "传播纳瓦特尔宗教"
 nahuatl_conversion_ceremonies_desc:0 "为了正确教导所有生活在我们征服地区的人们如何正确地取悦于神祇，我们要例行在我们治下的每个省府建设有牺牲石的巨大神庙。这样我们每一名臣民都将参与到我们神圣的祭典中，感受诸神的恩惠。"
 mesoamerican_sacrifical_ceremonies_title:0 "献祭"
 mesoamerican_sacrifical_ceremonies_desc:0 "让我们例行在每一个新征服的地区开展大献祭，以使所有臣民都对安抚诸神最好的方法有直观认识，使诸神更好地照拂此地。"
 totemism_purification_movement_title:0 "纯化运动"
 totemism_purification_movement_desc:0 "是时候在我们祖先的信仰上表态了。让我们摒除一切调和主义和外来传统，传扬更加纯洁的宗教。"
 shamanism_wondering_shamans_title:0 "游方萨满"
 shamanism_wondering_shamans_desc:0 "化外之土，归我所有，泱泱异教徒前来寻求指引。派出萨满，传播信仰吧，教谕新臣民中有资格的人，让他们也成为萨满。"
 animism_ritual_education_title:0 "仪式教育"
 animism_ritual_education_desc:0 "世间只有一名真神的想法实在是非常可怕的谬论，但似乎在我们所至之处广为传播。我们必须致力教育我们的臣民事物的真正本质，世界是如何运行的，以及居住于其中的各路神明。"
 zoroastrian_diaspora_title:0 "海外祆教徒"
 zoroastrian_diaspora_desc:0 "在压迫波斯祆教的严酷年头，很多人离开了他们祖宗的故土去往海外定居。根据《桑占故事》，他们历尽千辛万苦，终于在古吉拉特定居下来，点燃了新的圣火，开启新的生活。从他们的产业可以看出，他们在新的家园生活得很兴旺。我们使祆教成为境内唯一主流宗教的努力，让我们可以和这些海外的兄弟姐妹们重新团结起来。"
 zoroastrian_royal_fires_title:0 "圣火重燃"
 zoroastrian_royal_fires_desc:0 "我们的所有火庙之中，有三座火庙最为庄严，它们的圣火据传是由琐罗亚斯德亲自点燃的。然而，本教累世衰颓，圣火已荡然无存，旧址亦复无迹可寻。虽然无法重现已经熄灭的火种，但我们可以考寻旧址、重燃新火，以光大我祆教帝国。"
 zoroastrian_rites_of_admission_title:0 "入教典礼"
 zoroastrian_rites_of_admission_desc:0 "不像某些宗教，吾等圣教不会强迫无知童蒙信仰。祆教入教仪式必须到足够年长的时节，能够理解宗教遗产的时候，方能施行。为了鼓励仍未领悟圣教精髓的人入教，我们要做的还有很多。"
 tengri_black_shamanism_title:0 "萨满黑教"
 tengri_black_shamanism_desc:0 "佛教已在我们祖先信仰的术士中传播到了危险的数量。虽然此等信仰为祖宗所接受，但现在已将腾格里正教击退到了危急时刻，同时还污染臣民中的术士，使他们带有佛教倾向。我们必须积极抵制此等思想，致力于在人民中传播真正、纯洁的祖宗信仰。"
 tengri_yellow_shamanism_title:0 "萨满黄教"
 tengri_yellow_shamanism_desc:0 "自大汗的时节以来，我们许多臣民就都是金刚乘的信众，虽然我们悲叹于这些偏离我族正教的人，放逐他们也绝非明智。我们在强调正教合一的原素同时，也要借鉴金刚乘的仪式，并接受这些佛教徒作为我们社会的一份子。"
 mesoamerican_codification_of_the_faith_title:0 "编写圣典"
 mesoamerican_codification_of_the_faith_desc:0 "为了更好地向异邦传播我们的传统与仪式，我们应当将所有教规、礼仪及律法并同创世历史一道，付诸书面。这样，哪怕是最愚昧的人，我们也能正确教化他们如何取悦诸神。"
 tuscan_nation_title:0 "建立托斯卡纳"
 tuscan_nation_desc:0 "自托斯卡纳边境侯领时代以来，从来没有一个势力像我们一样统治如此广大的托斯卡纳之地域。让我们使用新的头衔以更好地衬托我们在意大利诸邦中的地位。"
 development_of_amsterdam_title:0 "在荷兰填海造田"
 development_of_amsterdam_desc:0 "荷兰常年为间歇的洪水所害，除此之外荷兰就是一片乐土。列祖列宗为了排干荷兰的湿地付出了极大努力，但我们不同。让我们集中力量在填海造陆上，改善阿姆斯特丹城周边的地区，以创造一个匹敌南方的旧城市地带的港口城市。"
 pragmatic_sanction_decision_title:0 "国事诏书"
 pragmatic_sanction_decision_desc:0 "我国的继承人是女性，但帝国皇位只能传给男性。我们绝不能坐视辛苦夺来的皇位因这个无足轻重的法律细节而丢失。让我们对此施加影响，确保女性继承人也能有资格参与神圣罗马帝国皇帝选举。"
 stop_shadow_kingdom_title:0 "羁縻北意大利"
 stop_shadow_kingdom_desc:0 "多名先皇在将其权威加于意大利王国上失败。如果要防止此地完全从帝国脱离的话，我们就必须有力地将权威加于北意大利。"
 stop_shadow_kingdom_ai_title:0 "羁縻北意大利"
 stop_shadow_kingdom_ai_desc:0 "多名先皇在将其权威加于意大利王国上失败。如果要防止此地完全从帝国脱离的话，我们就必须有力地将权威加于北意大利。"
 venetia_in_hre_tooltip:0 "§Y威尼斯§!区域的大陆部分属于帝国或属于皇帝的附庸。"
 central_italy_in_hre_tooltip:1 "§Y意大利中部§!区域内除阿布鲁齐外的部分属于帝国或属于皇帝的附庸。"
 lombardy_in_hre_tooltip:0 "§Y伦巴第§!区域属于帝国或属于皇帝的附庸。"
 piedmont_in_hre_tooltip:0 "§Y皮埃蒙特§!区域属于帝国或属于皇帝的附庸。"
 liguria_in_hre_tooltip:0 "§Y利古里亚§!区域属于帝国或属于皇帝的附庸。"
 emilia_in_hre_tooltip:0 "§Y艾米利亚-罗马涅§!区域属于帝国或属于皇帝的附庸。"
 tuscany_in_hre_tooltip:0 "§Y托斯卡纳§!区域属于帝国或属于皇帝的附庸。"
 rome_in_hre_tooltip:0 "§Y罗马§!属于帝国或属于皇帝的附庸。"
 disable_shadow_kingdom_tooltip:0 "我们直接或者间接控制的意大利省份都将加入帝国。\n没有国家会通过「影子王国」事件离开帝国。"
 icelandic_nation_title:0 "接纳冰岛人身份认同"
 icelandic_nation_desc:0 "目前的状况导致冰岛成为我国最主要的部分。让我们拥抱新身份，作为冰岛人建设国家和政府，加强当地的管制。"
 global_flag_western_focus_not_set_tooltip:0 "没有其他国家执行§Y西方焦点§!决议。"
 reestablishing_themes_names_tooltip:0 "我们在土耳其的许多省份将恢复希腊名字。"
 roman_culture_provinces_tooltip:1 "所有[Root.Culture.GetGroupName]文化组的省份现在将转为§Y罗马§!文化。"
 no_more_celestial_empire_title:0 "政府改革"
 no_more_celestial_empire_desc:0 "充分地强化我们的政府机构后，我们可以突破宫廷各派系的掣肘，确保$MONARCHTITLE$的直接掌控。"
 native_american_reform_title:0 "社会改革"
 native_american_reform_desc:0 "我们的社会正在变革，国家也需要适应。让我们用开放的心态走进未来，以判断我们哪些风俗和传统值得保留，又有哪些最好抛弃。"
 expel_foreign_traders_title:0 "驱逐外国商人"
 expel_foreign_traders_desc:0 "我们对外国商人过于慷慨，他们甚至被赋予了支配贸易工厂周围土地的权利。我们必须把这些土地收归国有，并驱逐外国商人。"
 stop_foreign_slave_trade_title:0 "阻止外国奴隶贸易"
 stop_foreign_slave_trade_desc:0 "长期以来，我们一直在允许欧洲商人进入我们的市场。由于贩奴活动，许多年轻人被运送到大西洋的彼岸，这正使我国陷入困境。我们不再对这种交易感兴趣了，让我们打破这些交易，驱逐那些从损人利己之徒！"
 stop_slave_trade_tooltip:0 "以奴隶贸易为主要收入来源的地头蛇们试图将这项法令延迟15年。"
 pagan_conversion_to_christianity_title:0 "皈依基督教"
 pagan_conversion_to_christianity_desc:0 "我国的基督教团体正在通过传教使国家皈依他们的宗教。他们声称这样做，我们能够和其他基督教国家关系更亲密。"
 pagan_conversion_to_christianity_tooltip:0 "[Root.GetName]将接受基督教作为新的国教。"
 pagan_conversion_to_islam_title:0 "皈依伊斯兰教"
 pagan_conversion_to_islam_desc:0 "我国的伊斯兰教团体正在通过传教使国家皈依他们的宗教。他们声称这样做，我们能够和其他伊斯兰教国家关系更亲密。"
 pagan_conversion_to_islam_tooltip:0 "[Root.GetName]将接受伊斯兰教作为新的国教。"
 pagan_conversion_to_buddhism_title:0 "皈依佛教"
 pagan_conversion_to_buddhism_desc:0 "我国的佛教团体正在通过传教使国家皈依他们的宗教。他们声称这样做，我们能够和其他佛教国家关系更亲密。"
 pagan_conversion_to_buddhism_tooltip:0 "[Root.GetName]将接受佛教作为新的国教。"
 pagan_conversion_to_dharmic_title:0 "皈依印度教信仰"
 pagan_conversion_to_dharmic_desc:0 "我国的印度教团体正在通过传教使国家皈依他们的宗教。他们声称这样做，我们能够和其他印度教国家关系更亲密。"
 pagan_conversion_to_dharmic_tooltip:0 "[Root.GetName]将接受印度教作为新的国教。"
 pagan_conversion_to_zoroastrian_title:0 "皈依祆教"
 pagan_conversion_to_zoroastrian_desc:0 "我国的祆教团体正在通过传教使国家皈依他们的宗教。"
 pagan_conversion_to_zoroastrian_tooltip:0 "[Root.GetName]将接受他们的臣民所信奉的祆教作为新的国教。"
 pagan_conversion_to_judaism_title:0 "皈依犹太教"
 pagan_conversion_to_judaism_desc:0 "我国的犹太教团体正在通过传教使国家皈依他们的宗教。"
 pagan_conversion_to_judaism_tooltip:0 "[Root.GetName]将接受他们的臣民所信奉的犹太教作为新的国教。"
 abolished_slavery_act_tooltip:0 "所有属于[Root.GetName]的省份将停止交易奴隶。"
 forming_spain_diplomatically_tooltip:0 "[Root.GetName]是卡斯蒂利亚-阿拉贡附庸或联合统治关系中的宗主国。"
 tatar_nation_title:0 "重建金帐汗国"
 tatar_nation_desc:0 "几个世纪以前，伟大的祖先在故乡统一了我们的故土。他去世后，子嗣内斗不休，昔日强大的帝国分裂成数个汗国。这些又小又弱的汗国和他的遗产相比完全不值一提！但那些昔日帝国分散的残部仍然横扫着大草原，像旧日的蒙古军队一样，给敌人刻骨铭心的恐惧。\n不再隐忍！一位有资格继承成吉思汗遗产的人横扫了草原。尽管如今拜伏在新神之前，成吉思汗的血却依然奔涌在我们的血管中！我们是金帐汗国，我们将夺回一切！"
 accept_rhodians_and_other_greeks_title:0 "骑士团中的罗得岛人和其他希腊人"
 accept_rhodians_and_other_greeks_desc:0 "异教徒数量上涨使得我们不能承受歧视当地罗得岛人和其他希腊人带来的风险。有能力的人都必须为骑士团效力。"
 recently_changed_government_flag_tooltip:1 "过去的25年里没有改变过政府形态。"
 restore_the_shrine_of_ise_title:0 "重建伊势神宫"
 restore_the_shrine_of_ise_desc:0 "蛮夷让伊势神宫因缺乏维护而衰落破败。我们必须重建圣所，尊重其地位，并将其作为我们的宗教圣地。"
 empire_of_china_title:0 "宣称中华帝国"
 empire_of_china_desc:0 "中华帝统正被名不副实的人所玷污。作为天命遗产的荣耀继承者，我们的[Root.Monarch.GetTitle]一旦将帝国的各个古都纳入掌控，则新的[Root.GetTributaryOverlord]将会建立。"
 empire_of_china_not_in_china:0 "当前的中国皇帝在下列地区并未拥有任何省份：§Y华北§!、§Y华南§!或者§Y西南§!。"
 become_russian_principality_title:0 "采用独裁政体"
 become_russian_principality_desc:0 "我们需要一位强力统治者以在困难时期指引我们。让我们把权力集中给波雅尔们，建立一个充满传统基辅罗斯精神的政府。"
 abolish_black_army_title:0 "废除黑军"
 abolish_black_army_desc:0 "黑军是过多军费消耗的源头，它也被贵族们所厌恶。银子买来的忠诚不会牢固。所以我们裁掉黑军，让忠实可靠的王国军队为我们而战。"
 abolishing_black_army_tooltip:0 "§Y贵族§!阶层将会获得§Y15§!点影响力。"
 capital_in_belgrade_title:0 "迁都贝尔格莱德"
 capital_in_belgrade_desc:0 "贝尔格莱德占据着巴尔干地区防御和经济的关键点，它还是塞尔维亚故都。我们应迁都于此，重现它的辉煌！"
 subject_all_mongols:2 "[Root.GetName]或其附庸需要统治所有蒙古、科尔沁、喀尔喀、瓦剌文化的土地。"
 custom_tsardom_title:0 "宣称沙皇头衔"
 custom_tsardom_desc:0 "我国已经成为这个星球上最强大的国家。显然，我们无愧于沙皇的称号！"
 yemen_nation_title:0 "统一也门"
 yemen_nation_desc:0 "也门肥沃的土地长期处于只懂得掠夺财宝的无能的王朝手中。我们必须重新统一也门，使也门能够在一个伟大统治者的治下再度繁荣起来。"
 georgia_nation_desc:0 "自从亚历山大一世退位以来，格鲁吉亚一直因为内战而分裂。这使得其他国家能够控制我们的政治，压迫我们的人民。\n现在是时候再次团结格鲁吉亚人民，重塑曾经失去的王国！"
 georgia_nation_title:0 "统一格鲁吉亚"
 turkish_nation_title:0 "重建罗姆苏丹国"
 turkish_nation_desc:0 "曾经，罗姆苏丹国统一了安纳托利亚上所有的土耳其贝伊和埃米尔，最后却被远方那些嫉妒、狡诈的敌人拖垮。撕碎那些玷污了塞尔柱王朝记忆的帝国，我们就可以恢复曾经的苏丹国。让我们把贝伊们团结在我们的旗帜下，并把那些自视为我们封君的敌人都毁灭！"
 state_firearm_regiments_title:0 "建立火枪兵团"
 state_firearm_regiments_desc:0 "虽然技术还处于起步阶段，但枪支在任何战场上都可以成为致命的武器。然而，为了提高效率，枪手们需要定期的训练和稳定的弹药供应。对于一个常规的征募军队来说，这个水平可能很难维持。一个不得不回家过夜的士兵并不是一个会经常用武器来锻炼的人。\n虽然我们不能一下子改变我们整个军队的结构，但是我们可以确保一支核心训练有素的高收入的军队专长这些武器。"
 explain_state_firearm_regiments:0 "给予我们以下修正直到撤销："
 standardized_uniforms_title:0 "标准化制服"
 standardized_uniforms_desc:0 "由于我们的军队制服常常要求指挥官为其支付和提供。这导致了战场上色彩和风格的多样化，也使得军队难以从敌军中分辨出战友。让我们为我们所有部队制定一个标准的制服，然后提供给我们的部队。"
 abolish_standardized_uniforms_title:0 "取消标准化制服"
 abolish_standardized_uniforms_desc:0 "国家提供标准化的制服有很多好处，但支付和委托军团指挥官他们可能会更便宜，更高效。即使我们的军事职业化会受到一些影响，我们也可以回到最初的状态。"
 abolish_state_firearm_regiments_title:0 "废除我们的精英军团"
 abolish_state_firearm_regiments_desc:0 "我们为新技术和新方案的付出太大了，我们应当努力提升整体军队的素质而不是几个先驱者。"
 armenia_nation_title:0 "亚美尼亚王国"
 armenia_nation_desc:0 "亚美尼亚王国曾经主宰过高加索地区。然而，时间对我们的先祖们并不友好，邻近的帝国在我们内部的分裂中却看到了弱点，并用它来征服我们的人民。让我们赶出这些侵略者，重建亚美尼亚王国和教会。"
 timurid_nation_title:0 "宣称帖木儿的遗产"
 timurid_nation_desc:0 "作为伟大的征服者帖木儿的后裔，我们有义务收回他在伊朗、河中地区和呼罗珊的遗产。现在，我们控制了曾经帝国的各个部分，是时候宣布自己是帖木儿王朝的首领了。"
 enthrone_timurid_prince_title:0 "拥立帖木儿的后人"
 enthrone_timurid_prince_desc:0 "埃米尔帖木儿曾经击溃了这片区域的所有王国，并把他们的统治权交给他的亲属。自从帖木儿去世之后，整个帝国一直在分裂，许多的王子都拥有帖木儿帝国的宣称。一些地方的统治者已经邀请帖木儿的宣称者来到他们的国家，拥立其作为领袖，并利用帖木儿的名字把疆域扩大到他曾经统治的所有领土。"
 tooltip_about_timurid_empire:0 "这将使我们能够重建帖木儿帝国。"
 adopt_mamluk_government_title:0 "采用马穆鲁克政府"
 adopt_mamluk_government_desc:0 "马穆鲁克仍然是这个地区不可忽视的一部分。我们可以通过邀请这些老练的奴隶士兵参与我们的政府以此获得他们的支持。"
 conversion_of_convenience_title:0 "[Root.Monarch.GetTitle]改信[Root.Religion.GetName]的时机到来了吗？"
 conversion_of_convenience_desc:0 "[Root.Monarch.GetName][Root.Monarch.GetHerselfHimself]并不信仰国教的事实一直以来如同一根荆棘刺痛着那些为灵魂与思想而战的[Root.GetAdjective]人。也许[Root.Monarch.GetName]是时候考虑将[Root.Monarch.GetHerHis]人民的幸福置于他个人的信仰问题之前了？"
 reform_into_iqta_title:0 "采用伊斯兰政体"
 reform_into_iqta_desc:0 "王权和统治可以有很多种形态，但是我们长期坚持的传统被伊斯兰世界的主流排斥在外。通过采用伊克塔封建制，把税收权利仅赋予可靠的埃米尔，我们可以直接在王国的土地上维护权威。"
 enforce_religion_muslim_title:0 "加强宗教统一"
 enforce_religion_muslim_desc:0 "我们决不能容忍异端存在于我国境内。一套针对那些追随异端伊玛目和阿訇的信徒的严厉法律，将帮助我们排斥社会上一切异端势力。"
 remove_non_electors_emperors_from_empire_effect_tooltip:0 "所有属于你的省份都将脱离神圣罗马帝国。"
 muslim_conversion_to_sikhism_title:0 "皈依锡克教"
 muslim_conversion_to_sikhism_desc:0 "新的信仰正在我们的土地上传播。锡克教徒遵循那纳克上师与他继任者的教导，他们的启示正在我们的子民中快速传播。如果我们接纳这种信仰，未来就能得到锡克教势力的长期支持。"
 scottish_nation_title:0 "建立苏格兰"
 scottish_nation_desc:0 "曾经自豪的国度苏格兰已经化为废墟，然而仍有存续的家族保有恢复我们王国的决心。我们将鼓起勇气，为苏格兰的自由和独立而战。"
 sultan_of_delhi_title:0 "德里苏丹国"
 sultan_of_delhi_desc:0 "德里曾经是整个印度次大陆的首都，而我们自己的国家在很多方面延续了他们的传统。\n让我们拿回德里苏丹国的遗产，并从他们在两河之间过去的首都统治整个次大陆。"
 nepal_nation_title:0 "尼泊尔的统一"
 nepal_nation_desc:0 "虽然喜马拉雅诸王国大都有着辉煌骄傲的过去，但事实是现在分裂的他们都很孱弱。我们必须要让整个喜马拉雅山区统一在一面王国的旗帜下。而对于印度斯坦那些世代奢靡、武备废弛的国王而言，团结起来的我们是不可阻挡的。"
 timurid_claims_abandoned_tooltip:0 "§R将会失去对波斯、呼罗珊、高加索与中亚的宣称权§!"
 rajput_nation_title:0 "统一拉杰普特"
 rajput_nation_desc:0 "自几个世纪前的穆斯林入侵以来，拉杰普塔纳的土地一直处于破碎和衰弱之中。我们必须收回我们面前那些伟大王朝的伟大城市，团结拉杰普塔纳的王公们！"
 deccan_nation_title:0 "德干苏丹"
 deccan_nation_desc:0 "这片土地对于我们的祖先曾是异国他乡，现在已经被我们收入囊中。在这里，我们建立起了一个波斯化文明与当地印度传统相交融的新社会。我们有自己的语言、自己的治理传统和自己的神话传说。是时候向世界宣布，南方已经克服困难结为一体了。"
 maratha_nation_title:0 "马拉塔联盟"
 maratha_nation_desc:0 "如果我们表现出足够的领导能力并且控制德什所有的雄城，德干全部的马拉塔武士都将聚集在我们的旗帜之下。让我们团结宗族，前去统治整个印度。"
 gond_nation_title:0 "那格浦尔王国"
 gond_nation_desc:0 "让我们梦想一个超越部落忠诚的新的现代王国。我们的现代化王国和她新的首都已经准备好迎接新的时代了。"
 punjab_nation_title:0 "旁遮普王国"
 punjab_nation_desc:0 "我们必须团结旁遮普人民以抵御外国入侵者。侵略者将用尽一切办法来进犯我们的国土、抹杀我们的信仰，而我们将团结起来建立一个现代化的国家和一支足以对抗所有侵略者的军队！"
 orissa_nation_title:0 "统一奥里萨"
 orissa_nation_desc:0 "奥里萨的心脏地带已被我们控制，我们应宣布侍奉扎格纳特神，并自称为整片区域的王！"
 cossack_nation_title:0 "大草原的呼唤"
 cossack_nation_desc:0 "我们必须忠实于祖先的传统且以哥萨克的方式统治我们的国家！"
 become_indian_sultanate_title:0 "将苏丹国印度化"
 become_indian_sultanate_desc:0 "如果希望保持我们作为一个印度穆斯林苏丹国的繁荣，我们就必须衍伸并拓展传统的穆斯林王权理念。这样我们虽依然是伊斯兰国家，但达摩教信徒也将会被视作齐米保护民。"
 unite_japan_subject_tooltip:1 "所有日本的臣属大名都将独立。\n我们将失去所有臣属大名领地的§Y核心§!。\n所有日本的臣属大名：\n废止§Y大名§!政府改革！"
 curtail_prussian_confederation_title:0 "削弱普鲁士联盟"
 curtail_prussian_confederation_desc:0 "我们必须终结普鲁士联盟的存在，以免局势失控。绥靖或是镇压，我们必须确定正确的道路。"
 curtail_prussian_confederation.tooltip:0 "§Y普鲁士联盟不会奋起反抗我们。§!"
 restore_mongol_empire_title:0 "重建蒙古帝国"
 restore_mongol_empire_desc:0 "成吉思汗的帝国早已陷落，分裂成诸多部分。只有重走大汗的征服之路，我们才能继承他的遗产。我们将重建蒙古帝国！"
 mongolia_decision_tooltip:0 "§Y[Root.GetName]§!拥有蒙古地区的全部已殖民省份"
 restore_ilkhanate_decision_march_title:0 "恢复伊利汗国"
 restore_ilkhanate_decision_march_desc:0 "正如很久之前大汗所做的那样，我们应该将波斯委派给下属的汗王，以减轻统治我们庞大帝国的负担。"
 restore_ilkhanate_decision_title:0 "重建伊利汗国"
 restore_ilkhanate_decision_desc:0 "伊利汗国是蒙古帝国在波斯的继承者，曾是一个伟大的帝国。是时候继承这一遗产，建立新的伊利汗王朝来统治波斯了。"
 california_nation_title:0 "成立加利福尼亚"
 california_nation_desc:0 "我们已经在这篇崎岖不平的土地上建立了我们的家园。现在是时候召集我们的力量，摆脱殖民统治者的压迫。这样一来，我们将在西方的大地上建立新的天堂。"
 texas_nation_title:0 "成立得克萨斯"
 texas_nation_desc:0 "当一个政府停止去保护其合法权力的来源，即人民的生命、自由和财产，并且不再致力于人民幸福生活的实现，犹有过之的是不再是人民享受其不可剥夺的无价权利的保证，它就成为了邪恶统治者压榨人民的工具。"
 por_flee_to_brazil_title:0 "转进巴西"
 por_flee_to_brazil_desc:0 "葡萄牙已成废墟！在敌人再次降临在我们头上之前，王室必须赶快从海上逃离。虽然离开葡萄牙将是痛苦的，但我们一定会在巴西创造一个光荣的新帝国。"
 brazil_move_capital_tooltip:0 "如果拥有里约热内卢，首都将会迁移于此，否则将会迁移至巴西殖民区域的一个随机省份。"
 brazil_provinces_tooltip:0 "首都位于巴西殖民区域的殖民领拥有至少20个省份。"
 brazil_portugal_tooltip:0 "葡萄牙将会被释放为巴西的被联统国。"
 lower_black_flag_decision_title:0 "降下黑旗"
 lower_black_flag_decision_desc:0 "是时候结束我们的海盗生涯，并定居下来以建立一个更稳定的共和国了。"
 institute_prussian_monarchy_title:0 "建立普鲁士君主制"
 institute_prussian_monarchy_desc:0 "我们的君主必须再度反映普鲁士的美德和新教的理想！"
 form_great_yuan_title:0 "重建大元"
 form_great_yuan_desc:0 "大汗忽必烈的子嗣们曾一度统治一切中华与蒙古名下的土地。让我们奋起重夺大元的遗产，并粉碎那些试图窃取我们与生俱来权力的羸弱世系！"