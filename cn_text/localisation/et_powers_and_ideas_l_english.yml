 gogoryeo_descent:0 "Gogoryeo Descent"
 gogoryeo_descent_desc:0 "With the collapse of the northern kingdom of Balhae, its ruling class, mostly from the old kingdom of Gogoryeo, was incorporated into our own state. Other nations have acknowledged us as their successor state, granting us the prestige of Korea's first great kingdom, and the rights to control its territory."
 sambyolcho:0 "Sambyolcho"
 sambyolcho_desc:0 "Originally a police force tasked with suppressing violent youth gangs, the Sambyolcho became a private army under control of the Ch'oe family, and tasked with protecting the nation from the Mongol incursions of 1231-1359. In this they were highly effective, utilising ambushes and harrying strikes to wittle down the Mongol invaders, while costing less than a regular army due to their status as more or less mercenaries."
 sagae_chibubop:0 "Sagae-Chibubop System"
 sagae_chibubop_desc:0 "The merchants of Kaesong, our capital, have created a system of double-entry bookkeeping called the Sagae-Chibubop System by which every entry to an account requires a corresponding and opposite entry in a different account. This greatly complicates fraud, and makes it much harder to hide money. While very useful to the merchants themselves, its main benefit to the government is increasing tax income, as it's possible to be far more certain of what transactions are taking place."
 gor_cheolli_jangseong: "Cheolli Jangseong"
 gor_cheolli_jangseong_desc: "The Khitans, Liao, and Jurchens have constantly threatened our northern border. To defend ourselves, we have built the Cheolli Janseong, the 'Thousand Li Wall'"
 tripitaka_koreana: "Palman Daejanggyeong"
 tripitaka_koreana_desc: "The Palman Daejanggyeong is the most comprehensive and most old intact version of Buddhist canon in Hanja, with no known errors in its 52,330,152 characters, which are organised in over 1496 wooden tiles and 6568 volumes. Work began in 1011, and the whole thing was completed in 1087. Visitors to the monastery where it's kept marvel at it, and besides showing our dedication to the state's Buddhist religion, it's believed that the act of carving the wooden blocks changes our fortune by invoking the help of the Buddha."
 korean_ginseng_goryeo:0 "gœœºNÂS"
 korean_ginseng_goryeo_desc:0 "Goryeo imports and exports many different products from the main port of Byeokrando, close to Kaesong, including gold, silver, books, cotton, silk, minerals, marble, ink, paper, and of course, the highly prized ginseng. These are exchanged for pearls, tea, spices, medicine, instruments, horses, sheep, mercury, and weapons, but also, vitally, knowledge."
