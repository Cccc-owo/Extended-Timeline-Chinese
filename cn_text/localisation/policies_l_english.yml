 omne_datum_optimum_policy:0 "一切美好的赠予"
 desc_omne_datum_optimum_policy:0 "我们的信徒终于意识到信仰不止是心灵的斗争，躯体的斗争也必不可少。现在我们的修道院已经成为获取兵员的绝佳场所。"
