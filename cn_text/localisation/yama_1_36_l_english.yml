 QIZILBASH_DESC:0 "奇兹尔巴什是信仰什叶派的土库曼战士，他们来自讲阿塞拜疆语的部族。在萨法维苏菲教团建立了作为精锐骑兵与步兵力量的奇兹尔巴什后，他们也扩大了政治权力并成为贵族阶层的直接对手。作为什叶派的武装力量，奇兹尔巴什追随什叶派信条，并反对一切国内的反什叶派思想。\n奇兹尔巴什的招募上限由§Y奇兹尔巴什§!阶层所拥有的阶层特权决定。他们可以在§Y土耳其§!、§Y阿塞拜疆§!或是§Y土库曼§!文化的省份内，以及§Y首都直属州§!之内招募。"
