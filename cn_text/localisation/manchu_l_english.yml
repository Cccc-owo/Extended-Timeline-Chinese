 flavor_kor.7.t:0 "夺取菊花王座"
 flavor_kor.7.d:1 "随着京都的陷落，日本幕府化为废墟。朝鲜军队开进城中，有计划有步骤地开始劫掠这座城市，终于释放了他们代代以来在朝日冲突中积累的仇怨，只留下幸存的市民哭泣颤抖。他们在劫掠中积攒了一笔惊人的财宝，大多数都会慢慢运回朝鲜半岛。\n\n在抢来的工艺品中，最重要的必定是菊花王座，日本天皇从7世纪起就坐于其上。[Root.GetRulerTitleAndNameOrRegencyCap]宣布，菊花王座将被带回[Root.Capital.GetCapitalName]，有幸成为朝鲜[Root.GovernmentName]宝库的展品之一。"
 flavor_kor.7.opt:0 "荣耀属于朝鲜！"
 kor_japanese_loot:0 "菊花王座"
 desc_kor_japanese_loot:0 "菊花王座已和许多其他日本艺术品一起被带到朝鲜首都。"
 flavor_kor.2.desc_new:0 "[GetYear]年，司谏院献纳、前史官金驲孙身为一名言官，往往敢于不遗余力地指摘位高权重的大员和两班勋旧。他的许多政敌指称他在《成宗实录》草稿中有所隐喻。这些人坚持奏称这种隐喻是大逆不道，要求立刻处决金驲孙，同时将那些支持他的士林学者也一并流放甚至是处死。"
 flavor_kor.2.A:0 "处决他！"
 flavor_kor.2.B:0 "反而正应肃清两班！"
 flavor_kor.2.C:0 "我们必须维持政治平衡。"
 flavor_kor.3.desc_new:2 "[GetDateText]，一场国宴席间，礼曹判书李世佐不慎把酒洒在了[Root.Monarch.GetTitle]的袍服上。其时正值朋党倾轧以及对王权滥行的频繁谏铮，李世佐的政敌把此事解释为对君王权威的冒犯，应以大不敬之罪论处。他们要求清洗掉李世佐和他的诸多政治盟友，这些人来自于若干朋党派系。确实，这看起来像是一举清除朝廷中试图「凌上」之人的一次良机。"
 flavor_kor.3.A:0 "肃清所有反对我的人。"
 flavor_kor.3.B:0 "我们必须维持政治平衡。"
 flavor_kor.4.desc_new:0 "赵光祖是一位士林派的改革者，他一直努力尝试按照儒家王道政治理想重塑政府体制。他的改革主张最初得以采纳，但是随着他进一步攻讦两班，设立贤良科以确保后辈士林进入朝廷、削弱两班势力，以及提议没收两班土地，勋旧派被极大激怒，使得改革前功尽弃、适得其反。\n\n两班勋旧现在声称赵光祖有心自立为王，而他的所谓改革是误入歧途，将破坏社会秩序以及国朝立国之根本。赵光祖则坚持认为，当前唯一正确的措施就是继续全速进行改革，而无视所有的污蔑和反对。我们到底应该支持哪一边？"
 flavor_kor.4.A:0 "清洗士林派！"
 flavor_kor.4.B:0 "改革必须继续——无论付出什么代价！"
 flavor_kor.8.t:0 "朝鲜农民暴动"
 flavor_kor.8.d:0 "农村地区的穷苦百姓最近一直在挣扎着生存。他们不仅被迫承担额度过大而无法兼顾自身生存的税务，而且如果他们为了逃税而离开土地，那么那些税务会转移到他们留守的亲戚头上，并造成更严重的税务负担。更糟糕的是，两班贵族们将越来越多的土地占为己有，并把穷苦百姓们从这些土地上赶走。此举导致农民阶层普遍藐视国法并动荡不安，如果我们对此置之不理的话，这很可能会让我们的国家面临严重的威胁！"
 flavor_kor.8.A:0 "我们必须让他们明白自己的身份。"
 flavor_kor.8.B:0 "我们必须尝试改善他们的境况。"
 flavor_kor.8.tt:0 "该修正只能通过完成任务§Y农民的困境§!或在16世纪后期击败§Y林巨正§!的农民叛乱才能移除。"
 flavor_kor.9.t:0 "林巨正起事"
 flavor_kor.9.d:0 "税收过高导致农民的不满不断发酵，而政府无能将其扼杀在摇篮之中，现在危机在[ImKkeokjeong_Revolt_Province.GetName]爆发。一位名为林巨正的土匪，据说是屠夫的儿子，聚集了一大群农民，开始打土豪，分田地！我们在当地的有关机关正恳求我们帮助他们处理危机。"
 flavor_kor.9.opt:0 "我们会粉碎这些农民。"
 flavor_kor.10.t:0 "士林派的崛起"
 flavor_kor.10.d:2 "十五世纪末至十六世纪初，朝鲜[Root.GovernmentName]曾经稳定的政局受到了一个新兴政治团体——士林派的影响。士林派由来自乡村的士人学者们组成，而他们以往并非保守治国的两班精英的一部分。虽然这些人的突出才干让[Root.Monarch.GetTitle]吸纳他们进入朝廷，但是他们的改革思想及见解和对两班土地及地位的既有制度的反对，会让朝鲜政局中林立的派别间的摩擦更为频繁。"
 flavor_kor.10.opt:0 "就这样吧。"
 flavor_kor.10.tt:2 "所有阶层损失了§R10%§!忠诚度。\n"
 flavor_kor.11.t:0 "党争愈演愈烈"
 flavor_kor.11.d:0 "[Root.GetKorDHEEstate1]与[Root.GetKorDHEEstate2]的分歧已经不可挽回，爆发成为你死我活的斗争。双方领袖互相指责对方大逆不道，显然，在[Root.GetKorFactionReason]之后事态已经升级到了必须由王室权威在双方之间行使裁决的地步。我们的敌国一定正为我们的内部分裂感到欢喜。"
 flavor_kor.11.A:0 "支持[Root.GetKorDHEEstate1]！"
 flavor_kor.11.B:0 "支持[Root.GetKorDHEEstate2]！"
