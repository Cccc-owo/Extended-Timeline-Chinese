l_english:
 manchu_new:0 "满洲"
 manchu_culture_tt:0 "所有§Y女真§!省份将接受§Y满洲§!文化"
 changbai_mountain:0 "长白山"
 desc_changbai_mountain:0 "长白山对女真人和朝鲜人来说都是具有重要象征意义的地点。在两个民族的传说故事中，这座山都被视为崇高神圣之地。"
 mch_great_wall_title:0 "绕过长城"
 mch_great_wall_desc:0 "中国皇帝愚蠢地认为长城可以保护他免遭敌人进犯。正面强攻长城过于冒险，但是可以另求他法绕开长城……"
 mch_eight_banners_title:0 "八旗"
 mch_eight_banners_desc:0 "传统的女真狩猎团体在与敌人的交锋中已经崭露锋芒，但是如果我们想要征服一个帝国，我们必须把我们的武装力量编练重组成纪律严明的旗军。"
 mch_invade_joseon_title:0 "进军朝鲜"
 mch_invade_joseon_desc:0 "朝鲜作为北京天子的藩属，还引以为荣。必须要逼迫他们接受一个新宗主。"
 mch_khan_of_the_mongols_title:0 "收服蒙古诸部"
 mch_khan_of_the_mongols_desc:0 "欲谋霸业，必建新军；蒙东之士，嚄唶之兵，可为前驱。然彼民多悍勇，不加刀兵，恐难服膺。"
 mch_mandate_of_heaven_title:0 "天命"
 mch_mandate_of_heaven_desc:0 "随着北京为我们所控，是时候宣称天命了。我们将在中国建立一个新王朝，它将千秋万代！"
 mch_green_standard_army_title:0 "绿营"
 mch_green_standard_army_desc:0 "中国军队一触即溃，其将领信心也很快将荡然无存。如果我们能够虎踞华北，这些将军或许能够投诚，而非效忠其气数将尽的旧主。"
 mch_devastate_china_title:0 "屠城"
 mch_devastate_china_desc:0 "许多中国城市拒绝向我军投降，迫使我们陷入持久的围城战，这大大减缓了我们的进攻速度。我们不得不选择一处进行屠城，以儆效尤。"
 mch_extinguish_ming_title:0 "灭明"
 mch_extinguish_ming_desc:0 "只要还有一个忠于明朝的堡垒，我们对中国的统治就永远不会真正稳固。我们必须彻底绝灭明朝。"
 extinguish_ming_tt:0 "§Y[Root.GetName]§!获得所有§Y中国§!次大陆上未拥有省份的核心"
 mch_ten_great_campaigns_title:0 "十全武功"
 mch_ten_great_campaigns_desc:0 "我们渴望超古迈今。大清的疆域必须远达西域和南洋，那些过去从未归顺于中原王朝的民族也必须听从我们的统治。"
 mch_confucian_administration_title:0 "儒家官僚"
 mch_confucian_administration_desc:0 "几个世纪以来，帝国的官僚机构一直由儒学名流们掌控。没有他们的恭顺，我们根本无法治理中国。我们必当改组过去的官僚机构，恢复中原帝国的官僚体系。"
 mch_reform_the_censorate_title:0 "改革都察院"
 mch_reform_the_censorate_desc:0 "明朝末年贪腐盛行。清朝的都察院必须是皇帝的耳目，在全中国稽查贪腐，揭露欺上瞒下的官员。"
 mch_establish_tributaries_title:0 "建立朝贡体系"
 mch_establish_tributaries_desc:0 "我们已经取代了明朝，因此天下诸夷必须承认我们是新的宗主。重建朝贡体系将是一项艰巨的任务，有些人可能愚蠢地执着于他们新近获得的独立，而不肯和平投降。"
 mch_harmonious_empire_title:0 "和谐帝国"
 mch_harmonious_empire_desc:0 "中国必须完全统一在清朝统治下。它的人民必须在我们圣明的治理下和谐地劳作，而不受民族和信仰纷争之害。"
 mch_library_of_the_four_treasuries_title:0 "四库全书"
 mch_library_of_the_four_treasuries_desc:0 "现在是编纂一部完整的中国历史的时候了，从全国各地收集书籍，抄录到我们的新书目中。这也将提供一个机会来审查那些可能包含破坏满人统治和谐思想的书籍。"
 mch_three_feudatories_title:0 "三藩"
 mch_three_feudatories_desc:0 "进军深入中国南方的同时，我们必须考虑一点：至少在短期内，将该地区的统治权下放给降清的明朝大员可能更加容易。我们必须想办法利用南方的局势。"
 mch_revoke_the_feudatories_title:0 "撤藩"
 mch_revoke_the_feudatories_desc:0 "南方的地方藩镇不可轻信，探子回报称他们阴谋叛乱。我们必须取消当初因时制宜所赐予他们的特权，以便我们能够直接统治南方。"
 mch_annex_tibet_title:0 "并吞西藏"
 mch_annex_tibet_desc:0 "我们来自大草原的老对手已经在西藏站稳了脚跟，他们的主子必须接受我们的统治。是时候让西藏融入天朝了。"
 mch_secure_inner_asia_title:0 "都护中亚"
 mch_secure_inner_asia_desc:0 "对于中国的统治者来说，中亚一直是一个祸源。尽管过去曾派遣远征军都护该地区，但中国从未在该地区建立起实际统治。这种情况必须改变。"
 mch_integrate_taiwan_title:0 "整合台湾"
 mch_integrate_taiwan_desc:0 "前明余孽、海盗倭寇与泰西机巧之徒纷纷向台湾岛蜂拥而去。此岛历代未隶疆索，众皆目其为黑水沟。然吾不复否认其为敌所据乃大患也。"
 mch_burma_campaign_title:0 "征伐缅甸"
 mch_burma_campaign_desc:0 "截至目前，越来越多的明朝遗忠正逃往缅甸，在缅族与掸族的土司们那里寻求庇护。我们必须告诉他们，在天命所归的王朝面前，他们无处可逃。"
 mch_subjugate_dai_viet_title:0 "收服大越"
 mch_subjugate_dai_viet_desc:0 "大越的君主按中华的方式僭称皇帝，甚至还仿效了儒家的官僚体系。从他们的那些托词来看，他们不过是冒牌货，必须要让他们屈服于真命天子的脚下。"
 devastate_china_tooltip2:0 "在§Y华南§!或§Y西南§!地区拥有一个发展度至少为§Y25§!的省份"
 mch_mountain_title:0 "山中圣地"
 mch_mountain_desc:0 "布库里山，朝鲜人称之为白头山，是我们民族起源的圣地。传说一位天女在山间湖泊沐浴时吃下鹊鸟投下的果实后受孕，生下的儿子后来成为女真部落的第一位酋长。我们必须在山附近建庙宇来纪念我们的祖先。"
 breached_great_wall:0 "冲破长城"
 desc_breached_great_wall:0 "我们的军队已经突破了长城，得以在我们的家乡与中原之间自由穿行。"
 mch_treason_modifier:0 "长城脚下的背叛"
 desc_mch_treason_modifier:0 "受命守卫长城抵挡北狄的将军已经可耻地背弃了职守，成群的蛮族部队借此侵入中原。"
 mukden_palace_modifier:0 "盛京皇宫"
 desc_mukden_palace_modifier:0 "盛京皇宫是我们帝国雄心的写照之一。我们会按中华的方式实行统治，但也不会忘记我们满洲的治国方式。"
 mukden_palace_modifier_fallback:0 "盛京皇宫"
 desc_mukden_palace_modifier_fallback:0 "盛京皇宫是我们帝国雄心的写照之一。我们会按中华的方式实行统治，但也不会忘记我们满洲的治国方式。"
 terrified_china:0 "杀一儆百"
 desc_terrified_china:0 "我们残酷地劫掠了一座中原大城。关于这座城市毁灭的传言使敌国的所有阶层都变得恐慌起来。现在只有真正的傻瓜才拒绝投降。"
 confucian_administration:0 "儒家官僚"
 desc_confucian_administration:0 "我们已经接纳了儒家的官僚体系。在这一体制下，仔细研读过儒家经典的学生会被拔擢为管理帝国的官员。"
 confucian_administration_fallback:0 "儒家官僚"
 desc_confucian_administration_fallback:0 "我们已经接纳了儒家的官僚体系。在这一体制下，仔细研读过儒家经典的学生会被拔擢为管理帝国的官员。"
 qing_censorate:0 "大清都察院"
 desc_qing_censorate:0 "我们决心要让大清的都察院比前朝处事更加公正，行事更加缜密。"
 the_sacred_edict:0 "圣谕广训"
 desc_the_sacred_edict:0 "皇上想要建立一个稳定、和谐，团结在儒家准则之下的中华社会。在每个村落，当地官员都必须以当地方言向百姓念诵、宣讲皇帝亲自宣谕的十六条儒家道德格言，每月须进行两次。"
 mch_sacred_mountain:0 "神山圣地"
 desc_mch_sacred_mountain:0 "我们在女真人的圣地布库里山建立了神龛。"
 mch_korean_subjugation:0 "收服朝鲜"
 desc_mch_korean_subjugation:0 "我们终于收服了朝鲜王国及其臣民。"
 library_of_the_four_treasuries:0 "四库全书"
 desc_library_of_the_four_treasuries:1 "我们已将全部中国历史尽皆收入我们的藏书中。为了避免异议的传播，所有敌视清王朝的材料都被排除在外。"
 inner_asian_trade:0 "内亚贸易"
 desc_inner_asian_trade:0 "在我们控制内亚地区后，这一地区的贸易将会重新繁荣起来。"
 mch_combat_modifier:0 "八旗狩猎"
 desc_mch_combat_modifier:1 "围绕着八旗单位结伴狩猎会是对女真人战斗技巧的绝佳锻炼。"
 FRM:0 "东宁"
 FRM_ADJ:0 "台湾"
 mch_missions.1.t:0 "长城脚下的背叛"
 mch_missions.1.d:0 "现在几乎没有人对明朝还有忠诚可言。甚至明朝的将军们也在怀疑是不是真的能抵御住[Root.GetAdjective]的进攻。奉命镇守山海关的吴三桂是一名极有天赋又雄心勃勃的将领。此前，在与[Root.Culture.GetName]军作战时，他曾取得过一些胜利。但近期发生在明朝都城等地的一些事件动摇了他对明朝[MNG.Monarch.GetTitle]的忠诚，现在他正在寻求与他过去的敌人达成本不太可能结成的同盟。在获得高官厚禄的许诺后，吴三桂同意倒向[Root.GetName]。现在我们可以安全地穿过山海关并直入北京。"
 mch_missions.1.d2:0 "前明将军吴三桂仍然在守卫山海关，但此处的防务已经摇摇欲坠，随时可能被攻陷。[Root.Monarch.GetName]和[726.Owner.GetName][726.Owner.Monarch.GetTitle]都向吴三桂方面派出了信使，拼命地想要将吴三桂和他麾下的部队争取到自己一方。\n\n[726.Owner.GetName][726.Owner.Monarch.GetTitle]开始动用起卑劣的手段，用吴三桂父亲的性命来威胁他投降。吴三桂并没有被[726.Owner.GetName]的无耻伎俩吓倒，他冲冠一怒，决定献出关隘、转投我[Root.GetName]。山海关的大门已向我们敞开。大军正马不停蹄地向北京进发。"
 mch_missions.1.a:0 "吴三桂做出了明智的选择。"
 mch_missions.3.t:0 "绿营兵"
 mch_missions.3.d:0 "中国正在被饥荒和叛乱所困扰，很明显，明朝已经失去了天命，新的势力即将取代她。成千上万名不满低薪和恶劣待遇的明军士兵宣誓效忠于[Root.GetName]，他们希望我们能够让这片土地恢复和平与稳定，并且给他们足够的粮饷。我们将他们编入了绿营。希望他们能够在和自己同胞的战斗中取得良好的战果。"
 mch_missions.3.a:0 "他们为我们效劳会更好。"
 mch_missions.4.d:0 "我国摇摇欲坠，成群结队的逃兵叛至敌方[From.GetAdjective]军麾下。他们将这些逃兵编入绿营，可以预见的是我们将很快在战场上遇到他们。"
 mch_missions.4.a:0 "叛徒！"
 mch_missions.5.t:0 "国姓爷逃往台湾"
 mch_missions.5.d:0 "国家崩溃之际，我们失去了大部分的港口，海军余部因此也脱离了我们的掌控。一位自称忠于明朝的将军「国姓爷」带领部分船只逃向了台湾。明朝历来都不太关注这个岛屿，认为它不过是一处无关紧要的荒蛮僻壤。但国姓爷发现了这座小岛的潜力，想将它作为反攻大陆的基地。"
 mch_missions.5.a:0 "懦夫！"
 ming_crisis:0 "明王朝的危机"
 ming_crisis_desc:0 "因为内部斗争，明王朝正在崩溃。他们面临着失去天命的风险。"
 ming_crisis.1.t:0 "明王朝的危机"
 ming_crisis.1.d:0 "大明正在面临可怕的危机。[Root.Monarch.Dynasty.GetName]家皇室没能遵循天命、统治天下，不再享有上天给予的庇佑和盛名。经年的管理不善和无尽的冲突已形成了痼疾，侵染了整个中华大地，人民的不满正迅速蔓延。一时间，天下汹汹，四处揭竿斩木。《诗》有之：「无念尔祖，聿修厥德」，我们必须感怀先祖、修养德行；毕竟，「宜鉴于殷，骏命不易」，永保天命绝非易事！"
 ming_crisis.1.a:0 "「命之不易，无遏尔躬。」"
 ming_crisis.2.t:0 "天命得到恢复"
 ming_crisis.2.d:0 "我们成功重获人民信任，不再有人怀疑我们是否有权拥有天命。我们必须以史为鉴，通过反省我们陷入危机的错误政策提升自身的水平、向尧舜之道迈进，避免重蹈覆辙。"
 ming_crisis.2.a:0 "没有人会再怀疑我们了。"
 ming_crisis.3.t:0 "李自成起义与大顺王朝"
 ming_crisis.3.d:0 "北方沦陷！农民军首领李自成将许多叛军与流寇纳入麾下，控制了帝国的广大地区，面积之大极为惊人。他僭号称帝，宣称自己是天命所归，在都城宣告建立大顺王朝，并许诺顺应天意，恢复旧礼。"
 ming_crisis.3.a:0 "杀贼！"
 ming_crisis.4.t:0 "云南都护"
 ming_crisis.4.d:1 "统治西南省份的异族人自古以来就不是件容易的事，但从来也没有出现过像现在这样严重的危机。叛军已开始聚集在军阀[CDL.Monarch.GetName]名下。这个军阀要求[Root.GetAdjective]朝承认他成为云南的都护。如果我们不采取有效行动，可能就会彻底丧失对这一地区的控制权。"
 ming_crisis.4.a:0 "建立都护府"
 ming_crisis.4.b:1 "大[Root.GetName]永不屈服！"
 ming_crisis.5.t:0 "失去对南方的控制"
 ming_crisis.5.d:1 "华南陷入了混乱。成群的叛军与流寇横行乡野，甚至控制了几座至关重要的大城市。因为[Root.GetAdjective]朝廷未能成功处理这次危机，当地管辖官员不得不自行处理掉这些麻烦。他们征召军队对抗叛匪，但他们拒绝服从于我们的将领。我们的信使报告称他们想要一直维持这样的藩镇诸侯地位，甚至是在危机平定之后。给予他们如此高的自治权将会开辟一个危险的先例，但我们目前的窘迫境况使我们很难挑战这些军阀。"
 ming_crisis.5.a:0 "给予当地督抚自治权。"
 ming_crisis.5.b:1 "大[Root.GetName]永不屈服！"
 ming_crisis.6.t:0 "[ming_disaster_rebel_province.GetAreaName]农民起义"
 ming_crisis.6.d:1 "在饱尝[Root.GetAdjective]朝数十年来的政策失当与不闻不问之后，[ming_disaster_rebel_province.GetAreaName]的农民已经揭竿而起。如果他们的叛乱继续发展下去，可能会酿成更大的危机。因此，我们要么立即满足他们的诉求，要么很快就会与他们兵戎相见。"
 ming_crisis.6.a:0 "叛军定会被粉碎！"
 ming_crisis.6.b:0 "同意他们的请求"
 mongols_restore_the_khanate_title:0 "宣称汗位"
 mongols_restore_the_khanate_desc:0 "我们必须重建蒙古汗国，还于旧都哈拉和林。在那里我们将召集忽里勒台大会，要求所有部落承认我们的权威。"
 mongols_unite_the_mongols_title:0 "统一蒙古"
 mongols_unite_the_mongols_desc:0 "成吉思汗治下，蒙古民族凝聚成同一个部落，尊戴同一位汗王。我们必须聚起各部族之众，恢复共有的蒙古认同。"
 mongols_restore_yuan_title:0 "恢复大元"
 mongols_restore_yuan_desc:0 "我们被揭竿而起的明军逐出中原，失去了天命。我们必须重铸忽必烈汗的帝国，取回天命！"
 mongols_reconquer_china_title:0 "重返中原"
 mongols_reconquer_china_desc:0 "元朝时蒙古人曾统治全中国。我们必须向相同的目标迈进。"
 mongols_subjugate_korea_title:0 "征服朝鲜"
 mongols_subjugate_korea_desc:0 "蒙哥汗曾迫使朝鲜人接受蒙古的统治。但是他们长久以来不再向我们屈膝，必须提醒谁才是他们真正的主人。"
 mongols_invade_japan_title:0 "摧毁幕府"
 mongols_invade_japan_desc:0 "即使是过去汗国的那些名将也没能征服日本。当我们的舰队从西边启航时，将不再有所谓的神风阻碍我们的征途！"
 mongols_annex_tibet_title:0 "并吞西藏"
 mongols_annex_tibet_desc:0 "许多蒙古人开始接受藏传佛教信仰。我们必须征服西藏以确保汗国能彻底掌控这一信仰。"
 oir_tumu_crisis_title:0 "土木之变"
 oir_tumu_crisis_desc:0 "明朝已足够孱弱，入侵的机会已经成熟了。我们必须召集军队，在他们还没有组织起军队时就在战场上将他们击败。"
 mongols_central_asia_title:0 "恢复对草原的统治"
 mongols_central_asia_desc:0 "蒙古帝国崩溃后，草原变成了无主之地。我们必须统治当地人民，重建秩序。"
 mongols_persia_title:0 "重建伊利汗国"
 mongols_persia_desc:0 "向波斯进军的时刻到了，一如我们先祖在很久以前做的那样。但在战争胜利后，谁将统治这片土地呢？"
 mongols_anatolia_title:0 "入侵叙利亚和安纳托利亚"
 mongols_anatolia_desc:0 "我们必须继续西征，突袭叙利亚和安纳托利亚。我们不允许突厥人抗拒我们的统治！"
 mongols_religion_mission_title:0 "确保信仰"
 mongols_religion_mission_desc:0 "不管是拥抱一个新的信仰还是强化我们祖先的传统，蒙古人都必须达成信仰的和谐统一。"
 mongols_tatars_title:0 "征服鞑靼"
 mongols_tatars_desc:0 "让所谓的金帐汗国自治显然是一个错误。既然他们的汗国已经崩溃，那么是时候让我们来统一鞑靼，让他们迷途知返。"
 mongols_yam_title:0 "重建站赤系统"
 mongols_yam_desc:0 "成吉思汗为蒙古帝国建立了一个兼顾中转站、补给点与情报机关为一体的系统应用于整个蒙古帝国，以此来缓解控制一个横跨数千里的帝国带来的负担。我们应该重建站赤系统，这样我们的军队与使团便可在国境内穿行自如。"
 mongols_pax_mongolica_title:0 "蒙古治下的和平"
 mongols_pax_mongolica_desc:0 "传说，从前在大汗的统治之下，一个女人可以毫无畏惧地顶着一个金块从帝国的一头走到另一头。我们必须在全境重建这样的和平盛景。"
 mongols_russia_title:0 "击败罗斯"
 mongols_russia_desc:0 "起初要求效忠之时，罗斯人拒绝了我们。希望他们在我们摧毁了他们土地之后学到了教训，否则我们不得不将过去的暴力再来一遍。"
 tumu_crisis_complete_tt:0 "在§Y土木之变§!中强迫§Y明§!投降，或者拥有§Y北京§!作为核心省份。"
 tibetan_missionaries:0 "西藏僧侣"
 desc_tibetan_missionaries:0 "我们已将西藏的僧侣送往各地以在国土上传播佛教信仰。"
 mongol_rule_tibet:0 "征服西藏"
 desc_mongol_rule_tibet:0 "我们拒绝了达赖喇嘛的条件，选择了武力统治西藏。"
 mongol_religion_unity:0 "宗教统一"
 desc_mongol_religion_unity:0 "蒙古人克服了他们的宗教分歧。"
 mongol_fleet_modifier:0 "打造蒙古舰队"
 desc_mongol_fleet_modifier:0 "这次不再有神风搅扰我们的计划。幕府必须被推翻！"
 mongol_defeated_japan:0 "摧毁幕府"
 desc_mongol_defeated_japan:0 "我们攻陷了京都，幕府所在地，成就了我们祖先所未能成之业。"
 pax_mongolica:0 "蒙古治下的和平"
 desc_pax_mongolica:0 "一位少女可以头顶金块从帝国一头走到另一头，整个旅程保证安全无虞。"
 mongol_european_conquest:0 "进军欧洲"
 desc_mongol_european_conquest:0 "罗斯人被击败后，通往欧洲的大门洞开。他们将会再次感受到蒙古部落带来的恐怖！"
 mongol_kurultai:0 "忽里勒台年度大会"
 desc_mongol_kurultai:0 "大忽里勒台大会必须每年举办一次，所有部落必须向我们的大汗效忠。"
 mongol_kurultai_tooltip:0 "在§Y哈拉和林§!激活§Y忽里勒台年度大会§!修正"
 reorganized_mongols:0 "重整蒙古部落"
 desc_reorganized_mongols:0 "我们已将蒙古整并成有明晰边界的诸部。尽管我们之间有分歧但是内讧必须终结。"
 genghis_khan_reborn:0 "成吉思汗再世"
 desc_genghis_khan_reborn:0 "达赖喇嘛宣告我们的统治者是成吉思汗再世。"
 mch_missions.6.t:1 "[Root.Monarch.GetTitle]与达赖喇嘛"
 mch_missions.6.d:1 "蒙古汗[Root.Monarch.GetName]怀疑与一个年老体弱的秃头和尚会面到底有多少价值。毫无疑问，这位达赖喇嘛只是想要紧抓他那已然崩坏的权力的最后一点残余。西藏目前归[Root.GetAdjective]统治，没有必要跟旧秩序讨价还价。不过许多蒙古头领已皈依佛教信仰，并向喇嘛寻求精神上的支持，因此[Root.Monarch.GetTitle]也不得不将这些因素考虑在内。\n\n令[Root.Monarch.GetTitle]十分惊讶的是，达赖喇嘛提出了一个十分有意思的提议。如果我们宣布将藏传佛教指定为全蒙古人民的信仰，作为回报，达赖喇嘛将向世界宣告[Root.Monarch.GetName]是成吉思汗再世。这将使[Root.Monarch.GetTitle]的统治合法性大增，但并不是所有人都已准备好接受这个新的信仰。"
 mch_missions.6.a:0 "接受和达赖喇嘛的合作。"
 mch_missions.6.b:0 "我们不会听取这些无聊的迷信。"
 mongol_tibetan_rulership_tt:1 "在§Y西藏§!地区拥有的所有信仰§Y金刚乘佛教§!的省份获得§Y征服西藏§!修正，持续§Y20年§!，给予如下效果：\n每月自治度变化：§G-0.05§!\n本地叛乱度：§G-3§!"
 mch_missions.7.t:0 "重新统一蒙古各部"
 mch_missions.7.d:0 "在大蒙古国崩溃后，历代曾有许多次让蒙古重归统一的尝试，但这些努力顶多取得过昙花一现的成果。像之前的许多先行者一样，我们通过从每个部族召集战士与头领，建立起了一支大军；但除非我们能争取到更大范围的团结，否则已建立起来的联合可能会很快崩溃。我们可以像成吉思汗那样，宣告所有蒙古人是一个民族，蒙古内部的分裂已经是过去式。或者，我们也可以选择改组这些部族，认可他们的特别性，但也要明订他们的权利与领地。"
 mch_missions.7.a:0 "我们都是蒙古人。"
 mch_missions.7.b:0 "必须按部落进行重整。"
 unite_mongol_culture_tt:1 "所有拥有的§Y科尔沁§!，§Y喀尔喀§!，§Y瓦剌§!文化的省份将转变为§Y蒙古§!文化"
 SOO:0 "宗"
 SOO_ADJ:0 "宗"
 pirates.21.t:0 "重回倭寇时代"
 pirates.21.d:0 "在1419年朝鲜入侵对马岛之后，宗氏和朝鲜签订了《癸亥条约》，停止了海盗活动以换取对朝贸易的合法化。通过控制日朝贸易，宗氏一族获得了巨额利润，同时也因为其对朝外交的能力而被幕府尊重有加。\n\n现在幕府日渐式微，有人建议宗氏现在应该重操旧业，回到传统的海盗生涯。这些突然出现的海盗的头目声称自己是传奇海盗阿只拔都再世，那个人曾带领500艘船组成的船队洗劫朝鲜海岸。"
 pirates.21.a:0 "开始我的海盗生涯！"
 pirates.21.b:0 "我们可是商人和外交家，不是什么海盗。"
 SOO_ideas:0 "宗氏理念"
 SOO_ideas_start:0 "宗氏传统"
 SOO_ideas_bonus:0 "宗氏野心"
 soo_wakan:0 "倭馆"
 soo_wakan_desc:0 "倭馆是在朝鲜半岛南端设立的日本人居留地，是朝廷唯一认可的官方关口。如果我们设法借保护定居者来控制倭馆，就可以垄断朝鲜贸易。"
 soo_tradition_of_wakou:0 "倭寇传统"
 soo_tradition_of_wakou_desc:0 "虽然我们赞赏官方认证下的和平有序的贸易，但我们需要为紧张局势的恶化做好军事准备。幸运地是，我们的海盗传统可以帮助我们解决力量问题。"
 soo_fight_for_tsushima:0 "为对马而战"
 soo_fight_for_tsushima_desc:0 "位于亚洲大陆和日本列岛之间，我们的家乡对马岛和临近的海域是诸国冲突对立之地。愿我们的舰队实力坚强，这样我们不仅能保卫自己的国土，还能进一步扩张！"
 soo_bahan_ship:0 "八幡船"
 soo_bahan_ship_desc:0 "我们的海盗八幡船，飘扬着八幡神的大旗令人畏惧。没有人想要和被战神保卫的舰队相遇！"
 soo_tough_negotiator:0 "顽强的谈判使节"
 soo_tough_negotiator_desc:0 "作为不同文化的熔炉，我们了解不同人群间谈判协调的困难。即便在一场艰难无穷无尽的战争中，我们仍要找寻外交解决的方案。"
 soo_port_improvement:0 "港口维护"
 soo_port_improvement_desc:0 "我们是外国商人，但现在是时候考虑海外扩张了。让我们改进港口，以便建造一个庞大的海军舰队。"
 soo_elementary_school:0 "小学"
 soo_elementary_school_desc:0 "小学对儿童的初等教育很重要。作为我们的下一代，他们应带领国家走进新时代。"
