 lost_control_of_beijing:1 "皇帝未拥有并控制北京"
 desc_lost_control_of_beijing:0 "如果我们不能控制中国的主要城市北京，那就意味着我们不再受到天命的眷顾。"
 lost_control_of_nanjing:1 "皇帝未拥有并控制南京"
 desc_lost_control_of_nanjing:0 "如果我们不能控制中国的主要城市南京，那就意味着我们不再受到天命的眷顾。"
 lost_control_of_canton:1 "皇帝未拥有并控制广州"
 desc_lost_control_of_canton:0 "如果我们不能控制中国的主要城市广州，那就意味着我们不再受到天命的眷顾。"
 humane_personality:0 "仁德"
 desc_humane_personality:0 "这个统治者宅心仁厚。慈爱宽悯，坚守正道是我们统治者的待人之道。"
 humane_personality_die_desc:0 "[Root.Monarch.GetHerHisCap]臣民将深切地怀念[Root.Monarch.GetHerHis]同情心与仁慈。"
 petty_personality:0 "偏狭"
 desc_petty_personality:0 "这位统治者心胸狭隘。即使是最微不足道的小事也会唤起[Root.Monarch.GetHerHis]怒气，无论多小的财产都会引起[Root.Monarch.GetHerHis]妒忌。"
 petty_personality_die_desc:0 "[Root.Monarch.GetHerHisCap]狭窄的气量和嫉妒心只会给我们的皇朝带来坏处。"
