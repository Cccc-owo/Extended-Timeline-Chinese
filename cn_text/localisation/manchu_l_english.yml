 PROV_ADJ4693:0 "克里雅"
 aqmola_area:0 "阿克莫拉"
 aqmola_area_name:0 "阿克莫拉"
 aqmola_area_adj:0 "阿克莫拉"
 JAP_siberian_intervention_tt:0 "治下所有位于§Y东西伯利亚§!地区的省份获得「§Y西伯利亚繁荣§!」修正并在§Y10年内§!给予如下效果：\n本地商品产出修正：§G+15.0%§!"
 desc_JAP_siberian_boom:0 "在西伯利亚的投资吸引了许多淘金者和冒险家来到这片地区，提高了生产效率。"
 desc_JAP_gokaido_stations:0 "在领土大多数主要道路上设立宿场不仅让旅行更加便利，也让中央权威辐射到外地。"
 desc_JAP_sankin_kotai_modifier:1 "在首都容纳大量且经常交替的领主使得政府在一次性处理多项外交议案上驾轻就熟。"
 desc_JAP_social_hierarchy:0 "在我国境内，每个人都了解自己的位置所在。"
 desc_JAP_indochinese_trade:0 "拥有政府朱印状担保的商船可享受特别的保护和特权，让他们进行的贸易更少风险。"
 desc_JAP_trade_hegemon:0 "我国的工商业首屈一指，我们广大的商业利益代表遍布全球。"
 desc_JAP_cadastral_surveys:0 "调查乡间未申报的财产给政府带来了新财源。"
 desc_JAP_currency_regulations:0 "担保贷款使得在全国支援新的建设工程更加容易了。"
 desc_JAP_sengoku_contender:1 "在诸大名间，我等已被证明可跻身其列，吾辈实力被领内外广泛认可。"
 ming_crisis.9.t:0 "介入[From.GetAdjective]王朝的危机"
 ming_crisis.9.d:0 "[From.GetAdjective]朝皇帝失去了对北方的控制。农民领袖李自成聚起了大批叛军和流寇，并控制了[CSH.Capital.GetCapitalName]，在此建号称帝。[From.GetAdjective]朝危机的浮现正给我们带来了一个绝佳的机会，我们可以借机掌控中国北方，而且如果一切顺利、时机成熟的话，这更将成为我们宣称天命的舞台。"
 ming_crisis.9.A:0 "跨上战马，准备开战！"
 ming_crisis.9.B:0 "还不到我们涉入其中的时候。"
 empire_of_china_nomadic_border_events.3.t:0 "[From.GetUsableNameCap]朝恐惧游牧威胁"
 empire_of_china_nomadic_border_events.3.d:0 "[From.GetAdjective]朝臣民之中流传着不满的怨言，指称[From.Monarch.GetTitle]暗弱无能，无从处置我国构成的威胁。随着我国实力继续增长，这些怨言也势必水涨船高。"
 empire_of_china_nomadic_border_events.3.opt:0 "我们仅需等待他们崩溃。"
 empire_of_china_nomadic_border_events.3.tooltip:0 "§Y[From.GetName]§!：\n§Y没有防备的游牧边疆§!灾难进度达到§R10%§!。"
 empire_of_china_nomadic_border_events.4.t:0 "[From.GetUsableName]朝廷陷入恐慌"
 empire_of_china_nomadic_border_events.4.d:0 "[From.GetAdjective]朝[From.Monarch.GetTitle]面对举国上下对于我国威胁的恐慌情绪已经左支右绌，无力维持[From.Monarch.GetHerHis]权威。我们安插的间谍报称，预计不满很快将会爆发成叛乱，[From.Monarch.GetTitle]的权威也会崩溃……这将为我们带来夺取中国财富的天赐良机。"
 empire_of_china_nomadic_border_events.4.opt.manchu:0 "召集八旗军！"
 empire_of_china_nomadic_border_events.4.opt:0 "中国将是我们的！"
 empire_of_china_nomadic_border_events.4.tooltip:0 "§Y[From.GetName]§!：\n§Y没有防备的游牧边疆§!灾难进度达到§R75%§!。"
 empire_of_china_nomadic_border_events.5.t:0 "[emperor_of_china.GetAdjective]朝廷焦虑消退"
 empire_of_china_nomadic_border_events.5.d:0 "我们不再被认为是[emperor_of_china.GetUsableName]的威胁，中国的臣民也便心甘情愿地接受了朝廷的统治。"
 empire_of_china_nomadic_border_events.5.d.disaster:0 "对我国威胁的焦虑已被[emperor_of_china.GetUsableName]的其他问题所取代，这些问题将威胁国家的内部凝聚力。现在也许是我们出击的时刻！"
 empire_of_china_nomadic_border_events.5.opt:0 "真不幸。"
