 flavor_kor.13.t:0 "[Root.GetName]与满洲的崛起"
 flavor_kor.13.d:1 "我国与女真人过去曾兵革互兴，而仰仗着双方天然的疆界——白头山，朝鲜得以免受游牧部族的袭扰。然而，随着女真诸部的统一，我国的安全形势又变得严峻起来。尽管我们有能力制止他们对边境的袭掠，但在合同为一的满洲大军面前保全自身恐怕并无多大希望。我们也许值得考虑转而向[MCH.GetName]效忠并缴纳岁贡，以换得[Root.GetName]的和平与繁荣。"
 flavor_kor.13.a:0 "何必呢？天朝皇帝会保护我们。"
 flavor_kor.13.b:0 "我们应当向满洲朝贡。"
 flavor_kor.13.c:0 "我受够了这种把戏！从今往后我们不向任何国家纳贡称臣！"
 flavor_kor.14.t:0 "[From.GetName]请求纳贡称臣"
 flavor_kor.14.d:0 "[From.GetName][From.Monarch.GetTitle]终于承认了我们优越的军事实力，并要求成为我们伟大的[Root.GovernmentName]的朝贡国。当然，我们有充分的理由接受[From.Monarch.GetHerHis]要求，但我们将被迫放弃在朝鲜半岛的扩张计划。"
 flavor_kor.14.a:0 "接受要求"
 flavor_kor.14.a.tt:0 "治下所有§Y朝鲜§!地区的省份回归§Y[KOR.GetName]§!。"
 flavor_kor.14.b:0 "拒绝要求"
 flavor_mch.EVTNAME8:0 "满洲的崛起"
 flavor_mch.EVTDESC8:0 "关外的女真人一向是[Root.GetName]的忠实朝贡藩属。他们自知其位并为我们服务。\n然而，这种姿态最近发生了重大变化。当我们满足于他们每年的贡礼时，女真人巩固了他们的辖地，征服了周边各部，并统一成为如今渴望征服的大部族！"
 flavor_mch.EVTOPTA8:0 "伏望上苍垂怜我等。"
 mch_missions.5.b:0 "夺下岛屿，徐徐图之……"
