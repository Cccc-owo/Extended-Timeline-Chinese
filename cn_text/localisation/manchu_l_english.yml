 sinicize_culture_desc:0 "我们的文化无上光荣，我们的语言是同侪中的佼佼者，传统和遗产是我们社会的支柱。\n不过，我们不能否认中国的语言、文化多年来对我们的影响——如今更是入木三分。虽然这一决定肯定会引发争议，但为了促进我国的[Root.Culture.GetName]人与中国人和谐相处，汉化或许是值得考虑的选择。"
