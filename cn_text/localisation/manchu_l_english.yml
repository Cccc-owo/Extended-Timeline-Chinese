 JAP_build_a_factroy:0 "§Y[Root.GetName]§!的省份中至少已建好§Y12§!座任意类别的工厂。"
 JAP_toughed_it_out_MoH:1 "§Y[Root.GetName]§!已处理所有不与幕府相关的事变，或者不再信仰神道教。"
 JAP_toughed_it_out_no_MoH:0 "§Y[Root.GetName]§!已处理了吉利支丹的到来，或者不再信仰神道教。"
