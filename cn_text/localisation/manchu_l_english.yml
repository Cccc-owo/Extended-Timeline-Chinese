 pretty_colonial_borders.3.name:0 "殖民地之间的纠纷"
 pretty_colonial_borders.3.desc:0 "[colonial_country_1.GetName]与[colonial_country_2.GetName]在[pretty_colonial_province.GetName]的问题上爆发了激烈冲突。[colonial_country_1.GetName]目前实控这一省份，[colonial_country_2.GetName]却搬出殖民特许状——这似乎确认了他们索取这些领土的正当权利。如今牵涉到当地向边境集结的武装力量之间的数次摩擦令局势陷入了困境。为了避免冲突升级，两方总督都已向[Root.GetName]发出申诉，以期这一争议得到仲裁。"
 pretty_colonial_borders.3.A:0 "站在[colonial_country_1.GetName]一方。"
 pretty_colonial_borders.3.B:0 "站在[colonial_country_2.GetName]一方。"
 pretty_colonial_borders.3.B.tooltip:0 "§Y[pretty_colonial_province.GetName]§!以及§Y[colonial_country_1.GetName]§!拥有的所有位于§Y[colonial_country_2.GetName]§!的§Y殖民地区§!、且与之相邻的省份将被割让给§Y[colonial_country_2.GetName]§!。"
 annex_country_japan:0 "吞并国家"
 annex_country_japan_desc:0 "战争目标是夺取其首都。你可以冒天下之大不韪，将其吞并。"
 kor_conquer_changbai_title:0 "白头山通道"
 kor_conquer_changbai_desc:1 "祖祖辈辈以来，朝鲜人视白头山为圣山，那是一座活火山，其顶端火山口的巨大火口湖被称为天池，该湖泊形成于许多年前的大规模喷发。我们必须确保朝鲜踏足圣山的权利不必依赖于满洲人的仁慈或者其他什么。"
 kor_seize_southern_manchuria_title:0 "夺取边境之地"
 kor_seize_southern_manchuria_desc:0 "将满洲人的前线推回到朝鲜半岛以外，我们就能大大增强朝鲜的力量与安全。"
 kor_end_manchuria_title:0 "终结满洲"
 kor_end_manchuria_desc:0 "自古以来满洲就是朝鲜人民的一大威胁，最近的一系列事件使得我们得以在局势上反过来占据优势并成功地将国境线推到了他们的核心区域。现在是时候彻底结束这一威胁了。"
 kor_end_manchu.tooltip:0 "治下所有满洲地区省份获得修正：§Y朝鲜统治满洲§!，给予如下效果：\n每月自治度变化：§G-0.05§!"
 kor_build_army_mission_title:0 "大规模征兵"
 kor_build_army_mission_desc:0 "任何一个正在崛起的国家都必须维持一支规模可观的军队。扩大军事力量，我们既可以对外获取更多政治利益，也能够对内刺激本土经济。"
 kor_harness_seokleon_title:0 "驾驭石战"
 kor_harness_seokleon_desc:2 "所谓的石战或称「斗石」是一种独特的朝鲜游戏，不同的队伍间会互相扔掷石块。对参与者和旁观者高几率受伤是不可避免的，同时放浪的年轻人身携巨石在街上四处游荡，也会引诱他们违法犯禁。然而，往好的方向看，[Root.Monarch.GetTitle]也许可以能利用它变成一种军事训练手法，从而加强我们的军队，使他们能抵御朝他们射击的敌军！"
 kor_expand_hwacha_title:0 "点燃火车！"
 kor_expand_hwacha_desc:2 "火厢车是由我们的工程师开发的一种多管火箭发射器，能够一次发射100枚火箭，对密集的步兵编队具有破坏性。通过扩大我们的火厢车军火库并将其部署在我们的武装部队中，我们可以确保我们强大的火力所能引发的可怕的轰击在整个远东地区声名远播，令人畏惧。"
 hwacha_firepower_bonus:0 "火厢车的火力"
 desc_hwacha_firepower_bonus:2 "火厢车是一种由我们的工程师开发的多管火箭发射器，能够一次发射100枚火箭，对密集的步兵编队具有破坏性。它在我们武装部队的部署将使我们的敌人感到恐惧！"
 kor_control_yellow_sea_title:0 "控制黄海"
 kor_control_yellow_sea_desc:1 "中华帝国控制着黄海的西岸与北岸，让他们能够威胁到朝鲜半岛的土地。如果朝鲜能够获取这些地域，[Root.GovernmentName]的财富将大大增加。"
 kor_yellow_sea:0 "统一朝鲜湾"
 kor_seize_celestial_throne_title:0 "驯服巨龙"
 kor_seize_celestial_throne_desc:2 "朝鲜，中国的「守礼东邻」，世世代代向中国称臣纳贡。然而当下我们稳步崛起的朝鲜[Root.GovernmentName]中，主张夺取天朝皇位的声音越来越高。如果成功的话，这将不仅是朝鲜帝国，也是整个东亚历史的崭新篇章。"
 kor_emperor_of_china:0 "新登九五"
 desc_kor_emperor_of_china:1 "在数代向中国皇帝称臣之后，朝鲜逆转了局势，从他们那里夺取了权力。这标志着朝鲜帝国的崭新时代到来了。"
 kor_befriend_ming_title:1 "对中外交"
 kor_befriend_ming_desc:0 "与中国的友谊对朝鲜民族的生存至关重要……至少在短期内。"
 kor_chinese_patronage:0 "皇帝的支持"
 desc_kor_chinese_patronage:0 "在中国皇帝的保护之下，朝鲜可免于被邻居兼并的恐惧，走向繁荣。"
 kor_fortify_korea_title:0 "重建千里长城"
 kor_fortify_korea_desc:2 "千里长城是由我们祖先建造的横跨朝鲜半岛北部的堡垒网络，以保护我们的人民免受女真部落的掠夺。我们必须时常修复它，以确保它能够保证朝鲜的安全。"
 kor_built_the_wall:0 "千里长城"
 desc_kor_built_the_wall:2 "千里长城是由我们祖先建造的横跨朝鲜半岛北部的堡垒网络，以保护我们的人民免受女真部落的掠夺。"
 kor_fortify_korea_tooltip:0 "满足该任务条件的省份将获得§Y+2§!基础人力，以及§Y千里长城§!的修正，给予§G+25%§!的本地防御效率。"
 kor_fortify_korea_2_title:0 "隐士王国"
 kor_fortify_korea_2_desc:0 "多年以来，由于朝鲜体量有限，且又处在中国、日本和满洲之间的重要战略位置，一旦周围的邻国实现统一，朝鲜就毫不意外地成为了他们频繁侵略的目标。只有让我们的国家坚不可摧，才能让她免受侵略。"
 kor_built_the_wall_2:0 "隐士王国"
 desc_kor_built_the_wall_2:1 "为了防止强邻频繁的入侵，朝鲜必须让自己牢不可破。"
 kor_righteous_army_title:0 "义兵"
 kor_righteous_army_desc:1 "无论我们如今的处境多么绝望，我们的农民绝不会容许朝鲜遭到敌人的瓜分！他们非但不会向着外国侵略者投降，更将倾力对抗我们的敌人并保证朝鲜的自由不遭玷污。"
 kor_japanese_piracy_title:0 "抵御倭寇"
 kor_japanese_piracy_desc:0 "日本大名传统上把朝鲜商人和商港当成是富裕不设防的舰队猎物。我们必须让这些不再成为诱人的目标。"
 kor_foothold_in_japan_title:0 "立足日本"
 kor_foothold_in_japan_desc:1 "许多人忧心一个强大的日本幕府将不可避免地尝试将其力量投射至日本列岛以外的地方，而朝鲜明显将成为他们的首选目标。如果我们要避免这一事件发生，我们必须打破现在的力量平衡并迫使日本处于战略守势。"
 kor_defeat_shogun_title:0 "击败幕府"
 kor_defeat_shogun_desc:0 "日本那富饶的土地正待等待着我们的征服。只要我们能占领京都——日本的帝都，他们的抵抗之力就会迅速消散。"
 kor_turtle_ships_title:0 "龟船启航"
 kor_turtle_ships_desc:1 "我们的造船部门设计了一种新的重装战船。四周有船壳，上部有船顶，可保护船员免遭火力射击，这种外观带来的灵感让他们得名龟船。这种新式战船令人生畏的外观还有它的防御力，可保朝鲜的海上防御优势永不消失！"
 kor_turtle_fleets:0 "龟船舰队"
 desc_kor_turtle_fleets:0 "龟船是朝鲜水师在日本入侵朝鲜期间（1592-1598）使用的一种大型战船，其在战争中发挥了关键的作用，阻止了日本获得制海权并最终使其撤退。其名称来源于船上的护甲，即覆盖在船顶类似于龟壳的船壳。\n\n时常有人声称这是最早的铁甲舰，但实际上并不知道是否曾有龟船使用铁板建造。"
 kor_settle_north_title:0 "定居北方"
 kor_settle_north_desc:0 "北方的省份镜城和六镇最近刚从满洲部落征服。我们必须引入朝鲜的习俗去教化他们。"
 kor_settle_general_title:0 "扩张国土"
 kor_settle_general_desc:0 "朝鲜半岛限制了我们的人民。通过开辟疆域，我们可以扩大我们人民的家园，并确保朝鲜文化不会被历史的尘埃所湮没。"
 kor_harmonise_shinto_title:0 "和谐日本"
 kor_harmonise_shinto_desc:0 "如果无法与日本的人民在文化上、意志上完全整合，而只是从军事层面上征服，我们对于日本地区的控制就称不上完整。"
 kor_higher_income_title:0 "繁荣的经济"
 kor_higher_income_desc:0 "我们必须以一切必要的手段增加国家收入。从政府的日常开支到用来入侵敌人的军队维护，金钱是国家任何努力的必要条件。"
 kor_growing_economy:0 "发展经济"
 desc_kor_growing_economy:0 "我们增加政府收入的努力已经产生了一种协同效应，随着我们对其进行更多的投资我们能够获得更多的收益"
 kor_peasant_struggles_title:0 "农民的困境"
 kor_peasant_struggles_desc:0 "农民遭遇的困境长久以来被无视，威胁着我国的稳定与繁荣。我们必须采取行动来缓解他们的痛苦。"
 kor_peasant_struggles_mission_tt1:0 "及早完成该任务可以防止触发§Y朝鲜农民暴动§!事件。"
 kor_peasant_struggles_mission_tt2:0 "及早完成该任务可以防止触发§Y林巨正起事§!事件。"
 kor_develop_korea_title:0 "建设朝鲜"
 kor_develop_korea_desc:0 "朝鲜半岛从未如同我们的邻居中国一般繁荣。如果我们希望能够成为本地区强权我们必须改变这一现状。"
 kor_prosperous_korea:0 "繁荣的朝鲜"
 desc_kor_prosperous_korea:0 "朝鲜半岛进入了一个新的繁荣期。"
 kor_achieve_juche_title:0 "朝鲜自立"
 kor_achieve_juche_desc:1 "通过确保朝鲜人民在政治上，经济上和军事上的完全独立我们便可以开创一个属于朝鲜人民的统一繁华而且强盛的全新时代。"
 korea_in_balance:0 "朝鲜政局平稳"
 desc_korea_in_balance:0 "随着朝鲜实现在政治，经济，以及军事领域上的独立，国家成功的进入了一个贵和尚中的全新时代。"
 kor_end_factional_strife_title:0 "摆脱朋党纷争"
 kor_end_factional_strife_desc:1 "在朝鲜王朝光荣的第一个百年过后，无处不在的朋党纷争使我们的国家变得软弱和分裂。[Root.Monarch.GetTitle]无法解决派系之间的分歧，导致了你死我活般的激烈倾轧时有发生。不幸的是，每当一派似乎占据上风时，它就会分裂，新一轮的党争于是再次上演。我们必须遏制朋党，恢复朝鲜国家的团结！"
 KOR_has_factional_upheaval_tooltip:1 "事件§Y士林派的崛起§!已经发生。"
 kor_end_factional_strife_tt:2 "长期困扰§Y[Root.GetName]§!的派系斗争将会结束。"
 kor_develop_capital_title:0 "拓展[Root.Capital.GetCapitalName]"
 kor_develop_capital_desc:0 "朝鲜大面积是农村，几乎没有大型城市。的确，与邻国中国的大城市相比，即使是朝鲜最大的城市也只像一个省级城镇。如果想要被当作潜在的力量严肃对待，我们必须改变这种状况。"
 kor_developed_capital:0 "王者之城"
 desc_kor_developed_capital:0 "我们的首都已经发展，真正称于朝鲜民族的荣耀和朝鲜国家的尊严。"
 kor_korean_trade_ports_title:0 "朝鲜贸易港口"
 kor_korean_trade_ports_desc:1 "与更加富有的邻居贸易对朝鲜的发展至关重要。通过将朝鲜工艺品与日本和中国的商品财富交换，我们可以给国家带来可观的财富。"
