l_english:
 military_missions:0 "军事任务"
 build_army_mission_title:0 "大规模征兵"
 build_army_mission_desc:0 "任何一个崛起中的国家都必须维持一支规模可观的军队。通过扩大我们的军事力量，我们既可以促进我们在国外的政治利益，也可以刺激我们的国内经济。"
 expand_country_mission_title:0 "拓展[Root.GetName]"
 expand_country_mission_desc:0 "祖先留给我们的，是一个强大而富足的国家。是时候延续祖先遗产、扩张[Root.GetName]了，这样我们就可以把一个更强大、更有影响力的国家留给我们的子孙们。"
 conquer_states_title:0 "开疆拓土"
 conquer_states_desc:0 "随着我国领土的扩张，我们必须确保能够真正将新征服的土地纳入行政机构管理。建立[Root.GetAdjective]的统治才是征服领土后最艰苦的工作。"
 assemble_an_army_title:0 "建立一支军队"
 assemble_an_army_desc:0 "扩张领土的雄心需要一支庞大的军队来支撑。我们必须建立并维护起一支强而有力的部队，守护治下与将要纳入治下的领土。"
 unite_home_region_title:0 "统一地区"
 unite_home_region_desc:0 "为了面对战争的考验，必须将国力投入于军队建设。我国必将崛起为真正的地区霸主，为全世界所畏惧而尊重。"
 diplomatic_missions:0 "外交任务"
 building_alliances_title:0 "可靠的盟友"
 building_alliances_desc:0 "世界上没有哪个国家能够崛起而不依靠盟友。我们必须与其他国家建立持久的关系，这样我们才能得到长期的发展和繁荣。"
 have_two_subjects_title:0 "寻求附庸"
 have_two_subjects_desc:0 "如果没有人能认识到我们的力量，那拥有它又有何用呢？我们必须拥有属国，以得到作为[Root.GetName]理应得到的尊敬。"
 establish_high_seas_navy_title:1 "组建一支舰队"
 establish_high_seas_navy_desc:0 "为了能够把力量投射到海外，公海海军必不可少。军舰可能很昂贵，但如果我们能够找到新的市场和人民来征服，这项投资便会十分值得。"
 dominate_home_trade_node_title:1 "主导本地贸易"
 dominate_home_trade_node_desc:0 "长久以来，我们的商人团变得越来越强大。现在是我们给予他们帮助，让他们控制国内贸易的时候了。我们决不允许任何外国势力影响我们臣民的福祉。"
 dominant_home_node_reward_tooltip:0 "游戏结束之前，你的一个位于你本埠贸易节点的省份将获得：\n本地贸易竞争力：§G+10.00§!\n本地发展成本：§G-5%§!"
 trade_company_region_abroad_title:0 "海外扩张"
 trade_company_region_abroad_desc:0 "大千世界通过许多重要的贸易路线而维系。自古以来，布料、香料、金属、金条、瓷器和各种制成品穿越沙漠与海洋，被带给那些愿意付个好价钱的人。通过在境外贸易区设立港口，即使是实力有限的国家也能比克罗伊斯还要富有。"
 administrative_missions:0 "行政任务"
 high_income_mission_title:0 "提高收入"
 high_income_mission_desc:0 "我们必须用尽一切办法增加国家的收入。从政府的日常开支到对外作战的军费，国家运转的每一个步骤都是金钱驱动的。"
 build_temples_title:0 "建设建筑"
 build_temples_desc:0 "即使在和平时期，我们也不要无所事事。相反，我们必须把我们的资源用在工业上，以确保在不幸的情况下，我们能及时获得资金。"
 build_treasury_title:0 "积累财富"
 build_treasury_desc:0 "富足的国库是所有可能降临到我们头上的事情的必要缓冲。如果这被视为吝啬，那是因为有些人没有意识到这一罪恶正是统治的本质所在。"
 build_manufactories_title:0 "建造工场"
 build_manufactories_desc:0 "无论是生产领域、技术亦或组织方面都正在取得巨大的进步。所以让我们大力投资新的工厂，一场伟大的工业革命可能即将来临。"
 imperial_ambition_mission_title:0 "帝国征服"
 imperial_ambition_mission_desc:0 "确保财富始终是我们国家的首要任务。让我们利用经济繁荣为我们带来的昂贵的军队和舰队，获取更多的资源和臣民用来成就一个帝国。"
 subjugate_novgorod_title:0 "征服诺夫哥罗德"
 subjugate_novgorod_desc:0 "伟大的亚历山大·涅夫斯基曾经从条顿骑士团和瑞典的劫掠者手中保卫了罗斯人，而现在保卫的重任交到了莫斯科手中。我们必须征服诺夫哥罗德并且用武力让诺夫哥罗德亲王明白这一真理。"
 invade_novgorod_mission_title:0 "入侵诺夫哥罗德"
 invade_novgorod_mission_desc:0 "诺夫哥罗德的贵族们顽固的拒绝臣服于我国。我们必须准备一支侵略军征服他们。"
 consolidate_russia_mission_title:0 "统一俄罗斯"
 consolidate_russia_mission_desc:0 "俄罗斯地区被许多独立公国所割据，他们必须被我们统一。"
 conquer_steppes_russia_mission_title:0 "驯服草原"
 conquer_steppes_russia_mission_desc:0 "我们必须解决游牧民族对我国南方地区的持续袭扰。我们可以从坦波夫地区开始对游牧进行反击。"
 conquer_remaining_steppes_mission_title:0 "统一草原"
 conquer_remaining_steppes_mission_desc:0 "虽然我们打败了许多极具威胁性的部落，但我们在草原上的战略地位应该被进一步提高。让我们统一这个地区，征服剩下的游牧民族。"
 russia_partitions_poland_new_title:0 "解放鲁塞尼亚"
 russia_partitions_poland_new_desc:0 "波兰联邦既软弱又不适合统治骄傲的鲁塞尼亚和白俄罗斯人民，其他国家也已认识到这一点。我们必须抢在我们的宿敌把该地区瓜分前采取行动。"
 russian_colony_in_west_siberia_new_title:0 "殖民西西伯利亚"
 russian_colony_in_west_siberia_new_desc:0 "我们已经开始把鞑靼人赶出西伯利亚，为了加强我们对这些地区的控制，我们必须建立堡垒，这样它们才能被俄罗斯控制。"
 russia_westsiberia.tooltip:0 "§Y[Root.GetName]§!在西伯利亚西部地区拥有至少§Y15§!个已殖民省份。"
 russia_eastsiberia.tooltip:0 "§Y[Root.GetName]§!在西伯利亚东部地区拥有至少§Y10§!个已殖民省份。"
 lithuanian_alliance_title:0 "与立陶宛结盟"
 lithuanian_alliance_desc:0 "立陶宛是我们天然的朋友、盟友，我们应当与它保持密切的联系。"
 swe_win_independence_title:0 "结束卡尔马联合"
 swe_win_independence_desc:0 "瑞典被纳入丹麦王冠已经太久了。它应努力实现独立，以便能够根据自己的条件发展和壮大。"
 swe_baltic_fleet_title:0 "波罗的海舰队"
 swe_baltic_fleet_desc:0 "瑞典有着征服波罗的海的雄心壮志，但首先它需要一支强大的舰队。"
 swedish_colonialism_title:1 "瑞典新大陆"
 swedish_colonialism_desc:0 "新大陆已经敞开大门待我们征服，在此期间，瑞典应该利用好这次机会。"
 denmark_norway_integration_title:0 "合并挪威"
 denmark_norway_integration_desc:0 "长期以来挪威一直是丹麦的附庸，但现在是时候直接合并它了。"
 denmark_sweden_integration_title:0 "统一斯堪的纳维亚"
 denmark_sweden_integration_desc:0 "随着挪威最终被吞并，我们实现大一统斯堪的纳维亚的阻碍只剩下瑞典了。"
 denmark_baltic_fleet_title:0 "波罗的海舰队"
 denmark_baltic_fleet_desc:0 "丹麦有着征服波罗的海的雄心壮志，但首先它需要一支强大的舰队。"
 reclaim_neumark_desc:0 "诺伊马克省曾经是勃兰登堡不可分割的一部分。但它被租让给条顿骑士团后，这片领地没有得到他们的妥善管理，导致当地居民要求回归旧政府。"
 reclaim_neumark_title:0 "收复诺伊马克"
 pru_conquer_pomerania_title:0 "波美拉尼亚继承权"
 pru_conquer_pomerania_desc:0 "我们有权继承波美拉尼亚公国。确保我们的主张不被遗忘的唯一方法是强制占领该地区。"
 pru_conquer_silesia_title:0 "征服西里西亚"
 pru_conquer_silesia_desc:0 "虽然有些人会说我们对西里西亚的法理尚存争议，但我们确实有理由声称这个省是我们自己的。我国的荣耀就取决于我们能否实现我们的领土主张。"
 pru_duchy_of_cleves_title:0 "克莱沃公国"
 pru_duchy_of_cleves_desc:0 "通过复杂的继承法，我们获得了克莱沃公爵领的宣称。尽管该宣称不太站得住脚，但它提供了让我们扩张到莱茵兰地区的理由。"
 integrate_urbino_title:0 "合并乌尔比诺"
 integrate_urbino_desc:0 "乌尔比诺公国享受着教宗的保护。成为教宗国的一部分后它将得到更好的保护。"
 genoa_trade_node_power_title:0 "主导热那亚的贸易"
 genoa_trade_node_power_desc:0 "热那亚生于贸易也死于贸易。就目前情况而言，我们甚至没有对西地中海的控制权。我们必须提高我们在我方领海的贸易竞争力。"
 conquer_tunis_gen_title:0 "征服突尼斯"
 conquer_tunis_gen_desc:0 "突尼斯是巴巴里海盗的避风港，经常骚扰我们的商人。如果我们自己占领突尼斯港和周围的海岸，我们不仅会削弱海盗，而且会使热那亚成为北非的贸易强国。"
 gen_leave_the_empire_title:0 "对帝国的质疑"
 gen_leave_the_empire_desc:0 "在一众意大利城邦国家中，热那亚传统上属于归尔甫派，支持教宗凌驾于皇帝之上。这使得皇帝对它的保护充其量是一种好坏参半的祝福。当帝国逐渐失去对意大利的控制时，热那亚必须做出一个影响深远的决定——是否还要留在帝国内。"
 por_build_the_navy_title:0 "竞争优势"
 por_build_the_navy_desc:0 "柏柏尔舰队在地中海入海口掌权已久，是时候向其展示葡萄牙海军的实力了。"
 conquer_the_north_african_coast_title:0 "扩张缓冲地带"
 conquer_the_north_african_coast_desc:0 "我们在北非的立足点对于防御基督教世界极为重要。为了确保它的安全，必须扩展我们控制的区域。"
 por_discovers_cape_good_hope_title:0 "好望角"
 por_discovers_cape_good_hope_desc:0 "这片非洲海角周围水域险恶，但是远方的未知持续吸引着我们。我们的扩张给商船舰队带来了巨大的压力，我们必须确保为它们提供充分的保护。"
 por_discover_african_coast_title:0 "博哈多尔角之外"
 por_discover_african_coast_desc:0 "我们的探险家相信非洲的南部边缘并不太远，因此很快就能绕过它，找到祭司王约翰的国度。一旦我们与他们结盟，就能将摩尔人从圣地驱逐出去。"
 por_colonise_west_africa_title:0 "殖民西非"
 por_colonise_west_africa_desc:0 "非洲南端的尽头似乎离我们还有很远，这超出了我们最初的想象。祭司王约翰的传奇国度一定已经近在咫尺；非洲肯定不会比这更大。"
 por_colonise_central_africa_title:0 "定居中非"
 por_colonise_central_africa_desc:0 "只有少数探险家从象牙海岸冒险南下，而返回的人则更少。即使如此，我们从我们在非洲的功绩中获得的财富也令人震惊。如果我们派出足够多的人，一些人肯定会活下来。"
 por_establish_south_african_trade_company_title:0 "控制海路"
 por_establish_south_african_trade_company_desc:0 "几乎没有人能挑战我们在这个地区的商业权威。然而，在我们继续向东探索之旅之前，我们必须看到对我们自己事务的全面控制。"
 por_discovers_east_africa_title:0 "东方船坞"
 por_discovers_east_africa_desc:0 "没有人知道我们在这次探索之旅中会发现什么，但有一点是清楚的：它还没有结束。我们必须要求有庇护的天然港口，在那里我们的舰队可以补给。"
 por_establishes_foothold_brazil_title:0 "支配巴西"
 por_establishes_foothold_brazil_desc:0 "为了安抚那些发现和瓜分新大陆的船长们，我们必须继续推进，扩张我们在南美的领土。"
 por_conquers_zanzibar_title:0 "征服桑给巴尔"
 por_conquers_zanzibar_desc:0 "北斯瓦希里海岸覆盖着富裕的贸易城市，印度和波斯商人来购买黄金和象牙，以换取他们自己的布和制成品。然而，对于那些控制开放海域的人来说，这些交易商城市岌岌可危。让我们征服这些土地，把它们牢牢地控制在葡萄牙人的控制之下。"
 por_discovers_horn_africa_title:0 "非洲之角"
 por_discovers_horn_africa_desc:0 "我们的探险者终于到达了亚丁湾的另一边，无数香料和其他贵重的货物由此进口到地中海。如果我们要把这一财富带给葡萄牙，就必须对这一地区进行规划和开发。"
 por_conquers_hormuz_title:0 "征服霍尔木兹海峡"
 por_conquers_hormuz_desc:0 "霍尔木兹海峡对于控制印度、伊朗和阿拉伯伊拉克之间的贸易流动是必不可少的。通过夺取霍尔木兹岛的控制权，我们可以主导当地的贸易，并对它曾经创建的海洋帝国拥有主权。"
 por_discover_indian_coast_tooltip:0 "启用新事件"
 por_indonesia_dominance_title:0 "保护贸易"
 por_indonesia_dominance_desc:0 "我们必须采取行动，确立我们在东方市场的主导地位。有了对外来商品流动的控制，那些在西方与我们做生意的人将任由我们摆布。"
 por_discovers_indonesia_title:0 "定居印度尼西亚"
 por_discovers_indonesia_desc:0 "我们听说过关于东方香料群岛的传说。勇者们已经做好了航行的准备，他们所需要的只是来自王室的一些支持。"
 eng_mighty_navy_title:1 "海上帝国"
 eng_mighty_navy_desc:1 "我们蓬勃发展的全球影响力要求我们建立起与国家体量相称的海上传统。[Root.GetName]的巨轮必须在我们的朋友中激起敬畏，在我们的敌人中激起恐惧。铺放龙骨，造起舰船！"
 eng_discover_america_caribbean_title:0 "发现美洲"
 eng_discover_america_caribbean_desc:0 "关于遥远西方的神秘土地的传言四起。据说，它生机勃勃，充满了无法想象的奇迹。若此言不虚，它必将属于我们。"
 english_colony_in_north_america_title:1 "定居美洲"
 english_colony_in_north_america_desc:1 "美洲的土地似乎适合开展许多事业。在北方人们谈及皮毛和造船材料；南方的土地则看起来适合种植许多作物。我们必须在那里建立基地以获利。"
 english_colony_in_the_carribean_title:0 "殖民加勒比"
 english_colony_in_the_carribean_desc:1 "加勒比海的岛屿为种植园主提供了丰厚的机会，他们愿意攫取这些土地，也有人手好好利用这片沃土。我们正好有这种类型的绅士。"
 eng_discover_india:0 "发现印度"
 england_discovers_india_title:0 "发现印度"
 england_discovers_india_desc:0 "与印度的贸易已经要追溯到远古，但是因为贸易路线过长，我们很难和其他人竞争。我们必须组织一次远征来找到前往印度的海上路线。"
 england_discovers_australia_title:0 "绘制南大洋"
 england_discovers_australia_desc:1 "勇者们带着真正的英国人特有的勇气，正在寻求政府的支持，来绘制南大洋广阔的空旷地带。据说那里也有我们可以夺取的土地，在别人抓住机会之前，我们应该赶快建立一个繁荣昌盛的殖民地。"
 establish_trade_in_indian_cot_title:0 "在印度建立贸易"
 establish_trade_in_indian_cot_desc:1 "可敬的东印度公司请求我们允许在印度建立贸易。这一提议受到议会的强力支持，而且这一定将有利于王室。"
 eng_establish_trade_in_home_cot_desc:0 "既然我们已经明确确立了我们的殖民统治地位，现在是我们在国内获得回报的时候了。任何流经英吉利海峡的东西都是我们应得的，我们将得到应有的回报。"
 eng_establish_trade_in_home_cot_gb_title:0 "垄断海峡"
 eng_establish_trade_in_home_cot_gb_desc:1 "既然我们已经明确确立了我们的殖民统治地位，宝贵的货物就开始从殖民地运抵。任何流经英吉利海峡的东西都是我们的，我们必须保护我们在国外和国内的投资。"
 eng_rb_take_gibraltar_title:0 "夺取直布罗陀"
 eng_rb_take_gibraltar_desc:0 "直布罗陀港可能是对付西班牙人和摩尔人的一个有用的谈判工具。这也将是我们地中海行动的宝贵再补给基地。"
 eng_rb_take_baleares_title:0 "扩大势力范围"
 eng_rb_take_baleares_desc:0 "巴利阿里群岛在经济上一文不值，但它们在地理位置上靠近法国海岸，这一重要性怎么强调也不为过。我们必须拥有这一地区。拥有撒丁岛则将大大缩短我们与意大利的距离。"
 eng_rb_take_mediterranean_islands_title:0 "地中海霸权"
 eng_rb_take_mediterranean_islands_desc:0 "虽然我们最初认为我们的地中海资产是对我们邻国的战争中的一个战略工具，但我们显然可以对该区域的贸易流动施加力量。我们的目标应该是增加这一点。"
 eng_rb_take_shetland_and_faro_isles_title:1 "北海群岛"
 eng_rb_take_shetland_and_faro_isles_desc:0 "尽管它们已长期被忽视，但如今我们的目光落在了北方被占领的岛屿上。它们的价值微乎其微，但或许可以成为通向远方的垫脚石。"
 eng_rb_own_thirteen_colonies_title:0 "十三殖民地"
 eng_rb_own_thirteen_colonies_desc:0 "随着我们的殖民地的地位和影响力的增长，自愿前往西方的志愿者人数也在增加。让我们把世界的这一部分变成我们自己的地方。"
 eng_rb_war_of_roses_title:0 "玫瑰战争"
 eng_rb_war_of_roses_desc:0 "这是一场许多人早就预料到的冲突。我们的人民必须以某种方式安全地度过这一不确定时期。"
 eng_rb_war_of_roses.tooltip:1 "完成玫瑰战争灾难，或者直到宗教改革时代也没有触发这一灾难。"
 eng_rb_control_state_religion_title:0 "控制国教"
 eng_rb_control_state_religion_desc:0 "宗教混乱笼罩着欧洲。我们必须控制局势，并决定我们在神性问题上的立场。"
 eng_rb_empire_status_title:0 "[Root.GetAdjective]帝国"
 eng_rb_empire_status_desc:0 "[Root.GetAdjective]帝国从东方延伸到西方，几乎没有哪个国家能比得上我们的坚韧不拔。尽管如此，仍有土地尚未归于我们的疆界……"
 eng_rb_greenland_title:0 "定居格陵兰岛"
 eng_rb_greenland_desc:0 "荒芜、冰冻、死亡，种种词汇描述着远方的极北之地，我们却不这样认为。我们将会是这片土地的主人！"
 eng_rb_greenland.tooltip:1 "[1104.GetName]将获得一个正式的[Root.GetAdjective]式名称。"
 eng_rb_canada_title:0 "殖民加拿大"
 eng_rb_canada_desc:0 "加拿大的土地比南方的领土更加的严寒恶劣，尽管如此，开发的时机已经成熟。雪山中有着异国毛皮、木材，矿藏也十分丰富。"
 eng_war_france_title:0 "百年战争"
 eng_war_france_desc:0 "《图尔条约》给[Root.GetName]和法兰西带来了一段不稳定的休战时期。双方都意识到，和平不太可能持续太久，我们必须决定是履行条约、等待时机，还是准备开战。"
 eng_reclaim_arm_paris_title:0 "战略控制"
 eng_reclaim_arm_paris_desc:0 "随着百年战争的继续，是时候调整我们的战略了。我们不应该用小规模的冲突和激烈的战斗来削减法国军队，我们应该对他们国家的核心进行打击。"
 eng_rb_brittany_title:0 "征服布列塔尼"
 eng_rb_brittany_desc:0 "自从征服者威廉统治以来，布列塔尼一直与[Root.GetName]有着千丝万缕的联系。是时候让它重归王室所有了。"
 eng_rb_angevin_title:0 "安茹王国"
 eng_rb_angevin_desc:0 "安茹王朝的历代先王曾统治着法兰西近一半的土地，确保了这里的繁荣和正义。将这些土地统一在我们的国王之下将确保我们继续迈向成功。"
 eng_rb_hre_electors_title:0 "操纵选帝侯"
 eng_rb_hre_electors_desc:0 "随着法国的出局，欧洲大部分地区都对我们的强大感到敬畏。如今，是时候把注意力转向那自封的「神圣罗马帝国」了。"
 eng_rb_hre_emperor_title:1 "大不列颠至尊"
 eng_rb_hre_emperor_desc:0 "我国国运昌隆，众王俯首称臣，万国慑于军威。如今，只余一个比我国更强大的帝国尚未被倾覆。"
 eng_rb_universities_title:0 "修缮牛津剑桥"
 eng_rb_universities_desc:0 "牛津大学、剑桥大学等历史悠久的高等学府中，有些设施有些已经不适合使用。少量的投资应该就可以大大改善这种情况。"
 eng_rb_conquer_burgundy_title:1 "夺取勃艮第"
 eng_rb_conquer_burgundy_desc:1 "勃艮第公爵和他残余的势力已经陷入绝境，我们绝对不会忘记他们在阿拉斯条约后背弃了我们。现在该用他们的土地来偿还这笔债了。"
 eng_rb_take_delta_title:0 "夺取亚历山大"
 eng_rb_take_delta_desc:0 "尼罗河河口肥沃的三角洲是地中海重要的贸易中心。占有这一地区将使我们能够对来自东方的货物流入产生举足轻重的影响。"
 eng_rb_take_bahari_title:0 "埃及霸主"
 eng_rb_take_bahari_desc:0 "控制开罗城是一个非常宝贵的机会，不容错过。此外，如果我们能占领西奈半岛的一部分，那么从北非到中东的所有陆路都必须经过我们。"
 eng_war_france.tooltip:0 "在§Y割让曼恩§!事件中归还曼恩给§Y法兰西§!"
 eng_hanseatic_one_title:0 "控制汉萨同盟"
 eng_hanseatic_one_desc:0 "我们[Root.GetAdjective]的许多港口都处在利润丰厚的汉萨贸易路线的尽头。在这条路线上控制更多的港口将是一个明智的商业决定。"
 eng_hanseatic_two_title:0 "汉萨东部"
 eng_hanseatic_two_desc:1 "在厄勒海峡的远方，有两座富饶的汉萨同盟城市——但泽和里加，它们取得巨大的繁荣都要感谢我们的惠顾。有人说它们的财富都要感谢我们——现在该是回报的时候了。"
 eng_rb_trade_value_title:0 "发展海峡"
 eng_rb_trade_value_desc:0 "通过英吉利海峡的货物价值巨大。让我们向全世界宣告，一切财富都截流在我们手中。"
 eng_rb_furnaces_title:1 "工业革命"
 eng_rb_furnaces_desc:0 "[Root.Capital.GetName]烟雾缭绕，浓烟从无数烟囱中滚滚冒出，对煤炭的需求仍在增长。政府投资商在德比和格拉摩根取得了利润丰厚的矿脉。"
 eng_rb_spice_islands_title:0 "殖民香料群岛"
 eng_rb_spice_islands_desc:0 "在世界最遥远处有一个产出奇妙香料、精美服饰，还有着异国情调的女人的地方。为了[Root.GetAdjective]社会的利益，我们应该在这里建立一个据点。"
 eng_rb_coal_title:0 "建造工场"
 eng_rb_coal_desc:0 "随着我们庞大的工业规模的增长，以及机械化工业的形成，[Root.GetName]对燃料的需求也越来越高。必须增加精炼材料的供应。"
 eng_mighty_army_title:0 "征集部队"
 eng_mighty_army_desc:0 "我们最终的目标，是解决北方那些麻烦的盖尔人。他们也许没有庞大的贵族阶层，也没有完善的官僚体制，但他们却相当善战。组建一支军队，夺取他们的土地！"
 conquer_ireland_gbr_title:0 "征服爱尔兰"
 conquer_ireland_gbr_desc:0 "爱尔兰的盖尔人在历史上被称为「国王陛下的爱尔兰敌人」，长期游离于英格兰的统治之外。是时候让他们屈服了。"
 vassalize_france_title:1 "征服法兰西"
 vassalize_france_desc:1 "对法兰西提出附庸要求，法国的贵族们必须低头答应，否则他们将会失去整片土地。"
 gbr_rb_india_landfall_title:0 "征服孟加拉"
 gbr_rb_india_landfall_desc:1 "[Root.GetAdjective]东印度贸易公司已经在这个地区经营了一段时间。根据他们的要求，在他们的引导下，现在是巩固我们对富饶的孟加拉三角洲的控制的时候了。"
 gbr_rb_india_princedoms_title:0 "印度内陆"
 gbr_rb_india_princedoms_desc:0 "印度内陆地区以出产利润丰厚的矿藏和珍稀珠宝而闻名于世。不用说，在我们的管理下，该地区的土著居民会过得更好。"
 gbr_rb_india_coast_title:0 "取得印度沿海地区"
 gbr_rb_india_coast_desc:0 "不可否认，对印度西岸的控制将使我们对整个印度拥有更大的控制权。以[Root.GetName]之名，拿下这块土地。"
 gbr_rb_india_landgrab_title:0 "取得北印度"
 gbr_rb_india_landgrab_desc:0 "我们的土地所有人报告说，我们的占领的南方运作良好，但东印度公司告诉我们，如果我们能够保持对北印度的直接控制，对所有人都有好处。"
 sco_college_of_justice_title:0 "苏格兰高等法院"
 sco_college_of_justice_desc:0 "苏格兰缺乏一个全面、普遍的司法体系。我们应该建立一个独立中央机构，使用一套统一的法律体系来约束所有的苏格兰人民。"
 sco_education_acts_title:0 "教育法案"
 sco_education_acts_desc:0 "扫盲对于一个渴望现代化的国家的健康至关重要。每个教区都必须建立由教会领导的学校，所有地主都必须了解拉丁文、法律和艺术的基础知识。"
 sco_religious_unity_title:0 "度过教改"
 sco_religious_unity_desc:0 "宗教改革的呼声动摇了欧洲的核心。苏格兰必须以自己的方式度过这场风暴，要么通过宽容，要么通过严格执行真正的信仰。"
 sco_bank_title:0 "苏格兰银行"
 sco_bank_desc:0 "国家银行通常为国家融资，但苏格兰将采取不同的方式。苏格兰银行将主要向企业主提供贷款，以推动私人开发。"
 sco_early_industry_title:0 "苏格兰中部地带煤矿挖掘"
 sco_early_industry_desc:0 "我们在艾尔郡发现了煤！虽然它的价值现在看来是值得怀疑的，但这种看似平凡的物质必然会推动一个崭新的技术时代。我们必须为这场工业革命做好准备。"
 sco_auld_alliance_title:0 "老同盟"
 sco_auld_alliance_desc:0 "苏格兰和法兰西保持着密切的关系，承诺在英格兰的入侵中进行互助。由于国与国之间的冲突似乎正在升级，苏格兰必须恢复这一外交关系。"
 sco_advance_frontier_title:0 "推进前线"
 sco_advance_frontier_desc:0 "在苏格兰边区长期存在血腥而频繁的摩擦与冲突，是时候将这整片地区纳入境内，结束这些小打小闹了！"
 sco_conquer_midlands_title:0 "进军英格兰"
 sco_conquer_midlands_desc:0 "我们遭受英格兰武力摆布的时间已经太久了，苏格兰必须通过吞并诺森布里亚来巩固我们对不列颠北部的掌控。"
 sco_conquer_london_title:0 "征服伦敦"
 sco_conquer_london_desc:0 "北方是我们的，如今英格兰首都也向我们敞开了大门，没有比现在更好的时机来终结英格兰的霸权。"
 claiming_orkney_desc:0 "奥克尼、设得兰和马恩岛是附近最后几个逃避我们统治的岛屿。虽然目前分别由英格兰和挪威国王控制，但我们必须注意是否有机会将他们并入苏格兰。"
 conquer_orkney_free_title:0 "宣称群岛"
 conquer_orkney_free_desc:0 "奥克尼、设得兰和马恩岛是附近最后几个逃避我们统治的岛屿。虽然目前分别由英格兰和挪威国王控制，但我们必须注意是否有机会将他们并入苏格兰。"
 sco_into_ireland_title:0 "进军爱尔兰"
 sco_into_ireland_desc:0 "阿尔斯特一直是一个诱人的目标，但直到最近一直受到英格兰国王的密切关注。随着英国的注意力分散，现在也许是一个军队冒险进入爱尔兰的好机会。"
 sco_conquer_ireland_title:0 "征服爱尔兰"
 sco_conquer_ireland_desc:0 "既然我们在爱尔兰有了立足点，继续向该地区扩张似乎是理所当然的。毕竟，爱尔兰是软弱和分裂的，而苏格兰是团结和强大的。"
 sco_british_empire_title:0 "统治不列颠尼亚"
 sco_british_empire_desc:0 "整个不列颠群岛都是我们的囊中之物。我们会统治不列颠尼亚。"
 sco_north_sea_title:0 "北海贸易"
 sco_north_sea_desc:0 "苏格兰处在主导北海贸易的理想地理位置，我们需要通过市场建设和贸易商船来巩固我们的地位。"
 darien_scheme_title:0 "达连计划"
 darien_scheme_desc:0 "我们的财务顾问向我们保证这绝不会出错。"
 darien_scheme_tooltip:0 "自身或属国在§Y巴拿马§!区域拥有§Y2§!个省份。"
 sco_nova_scotia_title:0 "新斯科舍"
 sco_nova_scotia_desc:0 "新大陆的无主之地可以为苏格兰提供更多的资源。在大陆北部已经发现一个合适的区域，我们的探险者将其命名为「新斯科舍」——亦即新苏格兰。"
 sco_nova_scotia.tooltip:0 "§Y[Root.GetName]§!或其属国在加拿大殖民地区拥有至少§Y5§!个已殖民省份。"
 sco_highlands_mission_title:0 "收回群岛"
 sco_highlands_mission_desc:0 "麦克唐纳家族是群岛的领主，在高地部族中有很大的影响力。在目前的历史上，他们已经在几次起义中奋起，他们再次团结高地人反抗苏格兰统治只是时间问题。而且有传言说，英格兰人密谋与麦克唐纳家族一起将我们的王国瓜分。很明显，麦克唐纳家族太危险了，他们不能继续作为群岛的统治者。"
 sco_north_atlantic_title:0 "鳕鱼战争"
 sco_north_atlantic_desc:0 "法罗群岛和冰岛周围的水域里有丰富的鳕鱼。在占领了奥克尼群岛和设得兰群岛之后，我们就可以垄断北大西洋渔业了。"
 spa_rb_caribbean_discovery_title:0 "发现加勒比"
 spa_rb_caribbean_discovery_desc:0 "长期以来，人们一直认为，与其向东旅行，我们还可以到西方去印度。我们必须对这一理论进行检验，并寻找理想的着陆点。"
 spa_rb_caribbean_colony_title:0 "加勒比殖民地"
 spa_rb_caribbean_colony_desc:0 "我们新发现的伊斯帕尼奥拉地区的土著人相当友善，最重要的是容易上当。我们应该通过建立更多的[Root.GetAdjective]军队来宣称这个地区是我们自己的。"
 spa_rb_spanish_main_title:0 "新西班牙大陆"
 spa_rb_spanish_main_desc:0 "在我们的商船停靠在伊斯帕尼奥拉岛时，水手们就可以在甲板望见不远处的大陆。加勒比群岛的这般繁荣也许暗示着大陆上有着更多的财富，我们应该将其彻底地探索。"
 spa_rb_la_plata_title:0 "建立拉普拉塔"
 spa_rb_la_plata_desc:0 "南美洲的绿野美景将会成为新的殖民探险中一处绝佳的地点。"
 spa_rb_aztecs_title:0 "征服阿兹特克"
 spa_rb_aztecs_desc:0 "我们已经被授予特权进入自称阿兹特克帝国的国家，掠夺他们的土地，将他们的黄金带回[Root.Capital.GetName]。"
 spa_rb_incans_title:0 "印加的财富"
 spa_rb_incans_desc:0 "印加人用金子填满了他们的庙宇，却似乎不知道这些财富的力量有多大。他们的领土，以及黄金，将更安全地掌握在我们手中。"
 spa_rb_incans_two_title:0 "征服印加"
 spa_rb_incans_two_desc:0 "在秘鲁山区的宝藏使所有的流血事件看起来都是值得的。我们应该继续为[Root.GetName]争取更多的荣誉。"
 spa_rb_zapotecs_title:0 "征服塔拉斯卡"
 spa_rb_zapotecs_desc:0 "土生土长的塔拉斯卡人犯了一个巨大的错误，用黄金和珍贵的珠宝来问候我们。他们肯定还有更多。找到它。"
 spa_rb_army_ready_title:0 "准备收复失地"
 spa_rb_army_ready_desc:0 "长久以来，我们没有履行庇护伊比利亚人民的职责。是时候做把他们团结在同一旗帜之下的准备了。"
 spa_rb_reconquista_one_title:0 "收复安达卢西亚"
 spa_rb_reconquista_one_desc:0 "摩尔人已经享受了我们的容忍长达数百年。驱逐他们，以[Root.GetAdjective]之名收复安达卢西亚。"
 spa_rb_reconquista_two_title:0 "光复葡萄牙"
 spa_rb_reconquista_two_desc:0 "西班牙诸国都应属于我们，这也包括了我们曾经的邻居，葡萄牙。剥夺他们的头衔，将其主权归还给[Root.GetName]。"
 spa_rb_reconquista_three_title:0 "宣称阿拉贡"
 spa_rb_reconquista_three_desc:0 "大量的阿拉贡的领土都曾经被[Root.GetName]统治。无论是使用武力抑或诡计，我们必须使它们再度回归。"
 spa_rb_reconquista_four_title:0 "继续收复失地"
 spa_rb_reconquista_four_desc:0 "在索取了伊比利亚后，我们应该在北非的一些城市确立我们的存在以防止入侵。"
 spa_rb_iberia_christian_title:0 "伊比利亚皈依正信"
 spa_rb_iberia_christian_desc:0 "由于我们内部似乎藏匿着异端邪说，我们被其他欧洲国家另眼相看。让我们误入歧途的兄弟恢复唯一的真正信仰。"
 spa_rb_christian_fleet_title:0 "海军统治力"
 spa_rb_christian_fleet_desc:0 "我们长期以来对地中海都有野心。意大利富饶的土地是我们可以占领的，然而我们需要一个附近的港口和一支足以阻止东部的奥斯曼的舰队。"
 spa_rb_italian_ambition_title:0 "意大利的野心"
 spa_rb_italian_ambition_desc:0 "意大利就如同成熟的鲜果，正等着我们前去摘取。就像我们之前的许多人一样，我们要在意大利划出自己的势力范围，并为自己收获它的财富。"
 ned_caribbean_discovery_title:0 "探索加勒比海"
 ned_caribbean_discovery_desc:0 "西印度公司是在长期讨论资金问题后最终成立的，它打算把重点放在建立西印度群岛与我们的心脏地带之间的贸易路线上。我们应该绘制区域图，指定合适的土地。"
 ned_american_discovery_title:0 "定居北美洲"
 ned_american_discovery_desc:0 "殖民时代已真正开始。我们应利用我们与北美洲海岸的距离优势在更北的地方建立殖民地"
 ned_south_africa_colony_title:0 "殖民开普"
 ned_south_africa_colony_desc:0 "东印度公司要求在非洲角建立一个定居点，作为前往东部的一个安全港和补给点。如果我们愿意的话，他们的出价是相当高的。"
 ned_brazil_colony_title:0 "殖民巴西"
 ned_brazil_colony_desc:0 "巴西肥沃的土地将是一个开始新的殖民冒险的好地方。然而，我们绝不能容忍伊比利亚人对这个「新荷兰」地区的干涉。"
 ned_india_ceylon_title:0 "占据锡兰"
 ned_india_ceylon_desc:0 "锡兰岛的位置很好，是一个补给港口，它将给我们这个地区其他殖民大国的竞争优势。"
 ned_spice_australia_title:0 "发现澳大利亚"
 ned_spice_australia_desc:0 "从东方传来的谣言说东南有大片的陆地。现在是我们绘制印度尼西亚和澳大拉西亚范围的时候了。"
 ned_malacca_title:0 "征服马六甲"
 ned_malacca_desc:0 "马六甲具有重要的经济意义。我们应该立即控制它，以便对我们在印度尼西亚的贸易利益产生更大的影响。"
 ned_indonesia_cot_title:0 "印度尼西亚贸易"
 ned_indonesia_cot_desc:0 "让马六甲的市场被荷兰人所支配有着无与伦比的重要性。不惜一切代价垄断它。"
 ned_taiwan_title:0 "荷属福尔摩沙"
 ned_taiwan_desc:0 "为了帮助我们打开同中国的贸易，我们应当在台湾岛上设立荷兰人的居住地。"
 ned_lowlands_one_title:1 "统一低地"
 ned_lowlands_one_desc:0 "我们的同胞正遭受外国压迫者的剥削。我们在道义上必须解放他们。"
 ned_lowlands_two_title:0 "收复低地"
 ned_lowlands_two_desc:0 "我们的人民已经被外国领主统治了太久，为他们寻求自由是我们的职责。"
 ned_religious_unity_title:0 "宗教统一"
 ned_religious_unity_desc:0 "我们必须采取反对异端邪说的立场。让我们宣布我们对一个真正的信仰的忠诚！"
 ire_conquer_ulster_title:0 "征服阿尔斯特"
 ire_conquer_ulster_desc:0 "阿尔斯特在英格兰与苏格兰的夹缝中坐立难安。那里的爱尔兰人民将会因为我们的保护而更安心。"
 ire_conquer_leinster_title:0 "征服伦斯特"
 ire_conquer_leinster_desc:0 "伦斯特笼罩在英格兰王权的阴影下，它的伯爵努力维持自己的独立。只有把他们统一起来才能抵抗英格兰。"
 ire_conquer_munster_title:0 "征服芒斯特"
 ire_conquer_munster_desc:0 "芒斯特各氏族之间为小恩怨和地区权力而斗争不休。他们必须把旧的冲突抛在脑后，向我们鞠躬。"
 ire_conquer_connacht_title:0 "征服康诺特"
 ire_conquer_connacht_desc:0 "康诺特的各个氏族天真地以为他们可以脱离英格兰的统治，因为英格兰人长期以来不曾将兵锋直接指向他们。这种情况根本不能长久。英格兰人终究会将巨掌重新伸向爱尔兰，因此我们必须先夺取这块地区，让这里成为我们抵抗英格兰人的根据地。"
 unite_the_clans_ire_title:0 "联合氏族"
 unite_the_clans_ire_desc:0 "爱尔兰的所有部族都必须在我们的统治下团结起来。整个爱尔兰将在一位至高王的治下重归一统。"
 beyond_the_pale_title:0 "打破藩篱"
 beyond_the_pale_desc:0 "爱尔兰终于获得了统一。是时候把我们的注意力转向英格兰在这片岛屿上残存的最后一块领地了。"
 conquer_wales_title:0 "征服威尔士"
 conquer_wales_desc:0 "威尔士人曾经反抗过英格兰的统治。因为怯懦与内斗，他们最终被征服了。我们绝不会重蹈覆辙。"
 conquer_west_england_title:0 "入侵英格兰"
 conquer_west_england_desc:0 "英格兰的后门已对我们敞开。是时候让他们自己也尝尝屈居他人之下的滋味了。"
 ire_conquer_isles_title:0 "征服高地"
 ire_conquer_isles_desc:0 "几个世纪前，高地地区到处都是爱尔兰宗教聚居地。他们应该再次享受爱尔兰的庇护。"
 ire_koi_tooltip:0 "§Y[Root.GetName]§!或其属国在群岛区域拥有至少§Y2§!个省份"
 ire_highlands_tooltip:0 "§Y[Root.GetName]§!或其属国在高地区域拥有至少§Y4§!个省份"
 ire_conquer_scotland_title:0 "征服苏格兰"
 ire_conquer_scotland_desc:0 "苏格兰阻挡着我们征服大不列颠全境。他们对英格兰无力的抵抗不可能持久，唯一正确的选择是接受我们爱尔兰的保护。"
 ire_rule_britannia_title:0 "统治不列颠尼亚"
 ire_rule_britannia_desc:0 "整个不列颠群岛都是我们的囊中之物。我们会统治不列颠尼亚。"
 trinity_college_ire_title:0 "建立圣三一学院"
 trinity_college_ire_desc:0 "现在都柏林又一次被爱尔兰统治，这将是建立我们第一所大学的好地方。"
 irish_america_title:0 "爱尔兰人的美洲"
 irish_america_desc:0 "爱尔兰人民也不能抵抗新大陆的诱惑。许多人希望迁移到那里寻找土地和财富。也许在今后几代人中，美洲人民将自豪地夸耀他们的爱尔兰传统。"
 irish_america.tooltip:0 "§Y[Root.GetName]§!或其属国在东美洲殖民地区拥有至少§Y5§!个已殖民省份"
 ire_import_potatoes_title:0 "引进马铃薯"
 irish_potatoes.tooltip:0 "§Y[Root.GetName]§!或其属国在北美或新大陆拥有至少§Y15§!个已殖民省份。"
 ire_import_potatoes_desc:0 "我们在新大陆发现了一种奇妙的块茎植物。它似乎不能用来熏制，但却很适合作为一种主食作物在爱尔兰本土种植。就算是小家庭，也能轻松地通过种植它来生存下去。"
 reconquer_normandy_title:0 "收复诺曼底"
 reconquer_normandy_desc:0 "诺曼底公国是法兰西的法理领土，它应该归还给我们统治。"
 subjugate_brittany_title:1 "征服布列塔尼"
 subjugate_brittany_desc:0 "布列塔尼公国还未正确认识其与法兰西王室的关系。我们应当劝说它归顺。"
 conquer_picardy_fra_title:0 "征服皮卡第"
 conquer_picardy_fra_desc:0 "富庶的皮卡第地区曾经属于法国，如今却脱离了我们的统治。我们应当收复它。"
 conquer_flanders_wallonia_title:0 "征服佛兰德"
 conquer_flanders_wallonia_desc:0 "几个世纪以来，佛兰德伯国的忠诚在法兰西、神圣罗马帝国和新近发迹的勃艮第公爵之间流转。它应当永远地回到法兰西手中。"
 build_french_fleet_title:0 "扩张法兰西海军"
 build_french_fleet_desc:0 "法国必须建立一支与英国匹敌的舰队，以免我们无限期地滞留在我们的海岸上。"
 fra_india_expansion_title:0 "法属东印度"
 fra_india_expansion_desc:0 "印度的财富确实十分诱人。如果我们能在沿海建立立足点，我们就能主导该地区的贸易。"
 french_claim_to_naples_title:0 "法兰西的那不勒斯宣称"
 french_claim_to_naples_desc:0 "那不勒斯的继承是一个复杂而有争议的问题。那不勒斯本身渴望独立，而法兰西和伊比利亚的君主也对它握有宣称。这件事必须得到解决。"
 reconquer_gascony_title:0 "夺回加斯科涅"
 reconquer_gascony_desc:0 "加斯科涅是合法的法国土地，如今却被非法宣称者占领。英格兰在法兰西的每个立足点都必须被收回。"
 conquer_provence_title:0 "征服普罗旺斯"
 conquer_provence_desc:0 "普罗旺斯公爵渴望得到很多，但收效甚微。作为法兰西的一部分，他们会过得更好。"
 conquer_burgundy_area_title:0 "征服勃艮第"
 conquer_burgundy_area_desc:0 "勃艮第自命不凡的历任公爵总幻想着凭借自己的力量成为强权，但实际上他们仅仅是我们的封臣。我们应该提醒他们这一事实。"
 french_colony_in_north_america_title:1 "在北美立足"
 french_colony_in_north_america_desc:0 "商人联盟正在向我们寻求资金支持以在北美立足。它们声称这是为了法兰西的荣耀。"
 subjugate_lorraine_title:1 "征服洛林"
 subjugate_lorraine_desc:0 "洛林公国坐落于神圣罗马帝国与法兰西的交界处，十分具有战略意义。确保洛林公爵视法兰西为主人是明智之举，以防未来法兰西与帝国间的纷争。"
 annex_savoy_title:1 "吞并萨伏依"
 annex_savoy_desc:0 "萨伏依公国阻断了意大利人入侵法兰西的路线。为了确保这条入侵路线的安全，我们必须把萨伏依纳入法兰西的版图。"
 france_discovers_the_carribean_title:1 "殖民扩张"
 france_discovers_the_carribean_desc:1 "为了法兰西的荣耀，我们必须是最伟大的天主教国家。我们的探险家们正在寻求王室的赞助以完成东方的探索之旅。"
 conquer_franken_title:1 "征服法兰克尼亚"
 conquer_franken_desc:0 "法兰克尼亚的土地是皇帝亨利五世赐予维特尔斯巴赫家族的。现在是时候由巴伐利亚拿回它们了。"
 conquer_pfalz_title:1 "宣称上普法尔茨"
 conquer_pfalz_desc:0 "上普法尔茨法理上属于维特尔斯巴赫家族。我们必须保证巴伐利亚的维特尔斯巴赫家族得到它。"
 conquer_alzey_title:1 "统一维特尔斯巴赫家族"
 conquer_alzey_desc:1 "莱茵－普法尔茨的主权是我们祖先与生俱来的权利。它必须回归其合法的主人。"
 conquer_ansbach_title:1 "征服施瓦本"
 conquer_ansbach_desc:1 "我们在自己占据的德意志一隅里不能存在任何敌人。施瓦本的土地物产丰富却四分五裂。为了确保没有其他力量能团结他们来反抗我们，我们必须将沃土纳为己有。"
 usa_independence_title:0 "美国独立"
 usa_independence_desc:0 "不自由毋宁死！"
 colonize_the_northern_islands_title:1 "殖民千岛群岛"
 colonize_the_northern_islands_desc:0 "天皇要求无土的浪人去日本北方的岛屿定居，这样可以促进帝国的和平。"
 establish_footholding_in_manchuria_title:1 "入侵满洲"
 establish_footholding_in_manchuria_desc:0 "如果我们能教化满洲的原住民，那块荒地将很有价值，我们将会在那里建立据点。"
 unite_japan_mission_title:0 "统一日本"
 unite_japan_mission_desc:1 "任何还没有向我们投降的大名都必须马上推翻。只有统一的日本才有希望扩张至本土之外。"
 conquer_okinawa_title:0 "征服冲绳"
 conquer_okinawa_desc:0 "琉球群岛理应归属日本，必须征服它！"
 gain_foothold_in_ireland_title:1 "入侵爱尔兰"
 gain_foothold_in_ireland_desc:0 "在发现欧洲后，我们必须获得一个落脚点来发动深入征服。爱尔兰岛的一个省份将成为一个优良的基地。"
 gain_foothold_in_spain_title:1 "入侵西班牙"
 gain_foothold_in_spain_desc:0 "在发现欧洲后，在伊比利亚攻占一个省份，将为我国的进一步扩张提供绝佳的立足点。"
 gain_foothold_in_france_title:1 "入侵法兰西"
 gain_foothold_in_france_desc:0 "在发现欧洲后，在法兰西拥有一个立足点将为我国进一步扩张提供绝佳的机会。"
 ha_conquer_ireland_title:0 "征服不列颠"
 ha_conquer_ireland_desc:0 "不列颠的天气令人不快，但它还是会落入我们的阴影之下。"
 ha_conquer_france_title:0 "征服法兰西"
 ha_conquer_france_desc:0 "在我国雄伟的方阵面前，法兰西军队将溃不成军。我们相当喜欢他们称之为「葡萄酒」的饮料。"
 ha_conquer_spain_title:0 "征服西班牙"
 ha_conquer_spain_desc:0 "伊比利亚的白皮成为了优秀的臣民，我们推测他们的军事无能是由于酷热的天气。"
 ha_conquer_europe_title:0 "罗马人是什么？"
 ha_conquer_europe_desc:0 "显然，他们一点也不神圣。"
 ha_conquer_europe.tooltip:0 "废除了所谓的「神圣罗马帝国」。"
 yem_gen_buildforces_title:1 "战争准备"
 yem_gen_buildforces_desc:1 "战争的车轮缓缓转动。如果我们期望实现我们的目标，就必须拥有庞大的常备军、充足的增援部队，乃至熟练的将领以指挥他们。"
 oma_buildforces_title:0 "战争准备"
 oma_buildforces_desc:0 "战争的车轮缓缓转动。如果我们期望实现我们的目标，就必须拥有庞大的常备军、充足的增援部队，乃至熟练的将领以指挥他们。"
 hsn_buildforces_title:0 "战争准备"
 hsn_buildforces_desc:0 "战争的车轮缓缓转动。如果我们期望实现我们的目标，就必须拥有庞大的常备军、充足的增援部队，乃至熟练的将领以指挥他们。"
 ori_buildforces_title:0 "征战准备"
 ori_buildforces_desc:0 "战争的车轮缓缓转动。如果我们期望实现我们的目标，就必须拥有庞大的常备军、充足的增援部队，乃至熟练的将领以指挥他们。"
 guj_buildforces_title:0 "征战准备"
 guj_buildforces_desc:0 "战争的车轮缓缓转动。如果我们期望实现我们的目标，就必须拥有庞大的常备军、充足的增援部队，乃至熟练的将领以指挥他们。"
 yem_buildforces_title:0 "准备收复失地"
 yem_buildforces_desc:0 "战争的车轮缓缓转动。如果我们期望实现我们的目标，就必须拥有庞大的常备军、充足的增援部队，乃至熟练的将领以指挥他们。"
 csu_buildforces_title:0 "征战准备"
 csu_buildforces_desc:0 "周边的王国争吵争斗永无休止。我们需要一支军队来统一秘鲁各邦。"
 oma_conquest_of_batinah_title:0 "征服巴提奈"
 oma_conquest_of_batinah_desc:0 "外国势力仍然控制着阿曼最肥沃的地区巴提奈，巴提奈位于阿曼湾和哈贾尔山脉之间。我们必须夺取巴提奈，既要控制平原本身，也要控制遍布波斯湾沿岸阿曼海岸线的贸易城市。"
 oma_conquest_of_dhofar_title:1 "支配佐法尔"
 oma_conquest_of_dhofar_desc:1 "控制佐法尔长期以来一直是我国人民的目标。既是为了保护我国不受卡西里和迈赫拉的入侵，也为了享受当地出口的乳香。"
 oma_conquest_of_mombasa_title:0 "征服蒙巴萨"
 oma_conquest_of_mombasa_desc:1 "蒙巴萨城是东非主要贸易中心之一，征服它对一个海洋帝国来说是锦上添花。当地一些斯瓦希里商人最近与我们取得了联系，要求我们提供保护。我们有义务这么做。"
 oma_conquest_of_zanzibar_title:0 "征服桑给巴尔"
 oma_conquest_of_zanzibar_desc:1 "桑给巴尔岛在许多方面处于控制斯瓦希里群岛海岸线的最佳位置。让我们入侵并占领这个岛屿，作为控制整个东非市场的踏脚石。"
 haixi_expedition_title:0 "征服赫图阿拉"
 haixi_expedition_desc:1 "北方的游牧民族掠夺和洗劫我们的村庄。在他们的领土伪造主权，然后赶走他们。"
 ninguta_expedition_title:0 "征服珲春"
 ninguta_expedition_desc:1 "游牧民继续他们的袭击。他们的领土曾经属于高句丽帝国，因此应该属于我们。"
 goguryeo_restoration_title:0 "光复高句丽"
 goguryeo_restoration_desc:0 "在将近一千年的时间里，古代高句丽帝国的疆土一直为争夺和洗劫而争吵不休。我们应该将它团结于我们的旗帜下。"
 conquer_al_jazira_hsn_title:0 "征服杰兹拉"
 conquer_al_jazira_hsn_desc:0 "我们的祖先曾经统治过上美索不达米亚的所有地区。我们有责任恢复这一与生俱来的权利，并再次向世界展示阿尤布王朝的荣耀。"
 conquer_aleppo_hsn_title:1 "收复阿勒颇"
 conquer_aleppo_hsn_desc:0 "叙利亚北部的土地曾经是阿尤布王朝不可分割的一部分，也是我们王朝一个有影响力的分支的所在地。是时候收回它了。"
 end_sound_toll_title:0 "终止海峡税"
 end_sound_toll_desc:0 "所谓的海峡税可以适可而止了，控制海峡两岸不代表可以控制通过海峡的贸易。要么与他们交好，要么用武力打垮他们。无论如何，我们通过卡特加特海峡的贸易应该自由无阻。"
 conquest_of_champaner_title:0 "征服尚庞"
 conquest_of_champaner_desc:0 "古吉拉特和马尔瓦高原之间的山丘上，矗立着古老而又看似坚不可摧的尚庞要塞。这座堡垒必须成为我们的堡垒，才能成为我们的第一道防线。"
 integrate_naples_title:0 "吞并那不勒斯"
 integrate_naples_desc:0 "那不勒斯受阿拉贡的统治，但我们并不能直接管束它。它必须完全融入阿拉贡。"
 sco_auld_alliance_free_title:0 "老同盟"
 sco_auld_alliance_free_desc:0 "苏格兰和法兰西保持着密切的关系，承诺在英格兰的入侵中进行互助。由于国与国之间的冲突似乎正在升级，苏格兰必须恢复这一外交关系。"
 sco_advance_frontier_free_title:0 "推进前线"
 sco_advance_frontier_free_desc:0 "在苏格兰边区长期存在血腥而频繁的摩擦与冲突，是时候将这整片地区纳入境内，结束这些小打小闹了！"
 claiming_orkney_free_title:1 "统一北海"
 claiming_orkney_free_desc:0 "奥克尼，谢特兰和马恩岛是最后几个治外的岛。虽然目前被英格兰和挪威的国王们占据着，但我们必须密切关注将其纳入苏格兰的时机。"
 tim_persia_one_title:0 "支配下波斯"
 tim_persia_one_desc:0 "自海湾沿岸一直延伸到扎格罗斯山脉的葱郁土地，是帖木儿遗产的关键部分。我们将从那些胆敢宣称继承帖木儿遗产的僭越者手中夺回土地。"
 tim_persia_two_title:0 "支配上波斯"
 tim_persia_two_desc:0 "扎格罗斯山脉，过去曾是我国西方的天然边界。确保我国对它的统治再次被恢复。"
 tim_khorasan_one_title:0 "支配东呼罗珊"
 tim_khorasan_one_desc:0 "我们已故的君主跛子帖木儿留下的心脏地带是我们遗产的核心。只有收复当地，我们的宣称才会更有价值。"
 tim_khorasan_two_title:0 "支配西呼罗珊"
 tim_khorasan_two_desc:0 "西呼罗珊延伸到印度的异国之地，对我们王国的持续成功至关重要。"
 tim_transoxiana_one_title:0 "支配东部草原"
 tim_transoxiana_one_desc:0 "虽然土地干旱、寸草不生，但这片土地理应属于我们。"
 tim_transoxiana_two_title:0 "夺取西部草原"
 tim_transoxiana_two_desc:0 "是时候停止草原部族无尽的纷争吵闹了，让我们领导他们重新团结起来。"
 tim_freedom_title:0 "[Root.GetAdjective]的领袖"
 tim_freedom_desc:0 "我们必须在即将到来的风暴中保卫[Root.GetName]国家安全。我们的[Root.Monarch.GetTitle]必须表明，我们是帖木儿王位的合法统治者。"
 tim_army_built_title:0 "征战准备"
 tim_army_built_desc:0 "伟大的帖木儿曾经令所有国家胆寒。靠一支小得可怜的部队，我们绝无可能夺回他的遗产。"
 tim_stability_title:0 "稳固[Root.GetName]"
 tim_stability_desc:0 "我国必须稳定下来，准备好应对一切挑战。否则，一切征服都是纸上谈兵。"
 conquer_punjab_MUG_title:1 "印度的财富"
 conquer_punjab_MUG_desc:0 "在开伯尔山口的对面，是旁遮普富庶的平原。让我们跟随祖先的脚步，为了王朝的荣耀发起征服！"
 conquer_delhi_title:0 "征服德里"
 conquer_delhi_desc:1 "1398年，由于德里人的偶像崇拜，帖木儿大帝将整座城市洗劫并夷为平地。是时候重返德里，完成帖木儿未竟的事业了——德里必须被征服并毁灭。"
 monopolize_adriatic_cot_title:0 "垄断亚得里亚海贸易"
 monopolize_adriatic_cot_desc:0 "威尼斯应该控制亚得里亚海的浩瀚的贸易，这使我们与暴发户城市拉古萨发生冲突。"
 mandate_of_heaven_mission_title:0 "天命"
 mandate_of_heaven_mission_desc:0 "我们的王朝是一个相对较新的王朝。在前进之前，我们必须证明我们能够经受住时间的考验。"
 dominate_jurchens_mission_title:0 "支配敌对女真部落"
 dominate_jurchens_mission_desc:0 "我们的女真邻居总是和我们意见不一致。至少让他们其中一位臣服于我们。"
 start_the_conquest_of_ming_china_title:1 "入侵中国"
 start_the_conquest_of_ming_china_desc:0 "我们必须统一满洲人，他们有的与中国人联盟，在长城的阴影下寻求保护。我们必须向南进军，打破他们的桎梏。"
 improve_the_han_title:0 "处理藩政"
 improve_the_han_desc:1 "大名，我们的藩如今处在破旧失修的状态。农民和商人对我们的货币和偿还债务的能力失去了所有的信任。"
 view_the_hanami_title:1 "令人称羡的花见"
 view_the_hanami_desc:0 "今年开放的樱花娇小而脆弱。一些人认为寒冷的天气是罪魁祸首，但其他人宣称是因为保养这些娇嫩花朵的手艺已在我们国内失传。提升我们的文化传统，让我们的樱花成为全日本之所羡吧。"
 coptic_conquest_of_yerevan_title:1 "解放埃里温"
 coptic_conquest_of_yerevan_desc:0 "亚美尼亚的圣埃奇米阿津母教座仍然屹立不倒，但亚美尼亚正教徒自王国1360和1375年两次沦陷以来就不再拥有自己的国家。让我们在自己的旗帜下一劳永逸地解放亚美尼亚科普特正教信徒吧！"
 coptic_conquest_of_antioch_title:1 "安条克牧首"
 coptic_conquest_of_antioch_desc:0 "几百年前安条克落入外来侵略者手中，此后安条克真正的先民迁居至安纳托利亚的马尔丁。我们必须重新夺回这个古老的圣座，重新建立起世界上最古老的基督教教堂。"
 mug_hindustan_title:1 "夺取下印度斯坦"
 mug_hindustan_desc:1 "作为伟大的帖木儿帝国的合法继承者，我们莫卧儿人对整个印度都有主权。草原的战士将寻找新的财富。"
 mug_gujarat_title:1 "夺取古吉拉特"
 mug_gujarat_desc:1 "印度河流经无数支流和山泉，流入阿拉伯海。不用说，财富在印度河上自由流动。让它成为我们的。"
 mug_malwa_title:1 "征服摩腊婆"
 mug_malwa_desc:1 "摩腊婆所处的火山高原是甘美的、浓密的、绿油油的。整个印度没有比这更好的农田了。"
 mug_north_bengal_title:1 "夺取北孟加拉"
 mug_north_bengal_desc:1 "这片土地是属于我们的。驱逐那些爬下的贵族，把他们烧死在木桩上。"
 mug_south_bengal_title:1 "夺取南孟加拉"
 mug_south_bengal_desc:1 "孟加拉三角洲是一个热气腾腾的丛林地带，只适合耕种。尽管如此，我们已经宣称它是我们自己的，我们自己的也将如此。"
 africa_slave_trade_title:0 "黑奴贸易"
 africa_slave_trade_desc:0 "奴隶制在非洲普遍存在。我们要么垄断奴隶贸易，要么寻求彻底终结这种野蛮的行径。"
 africa_modernization_title:0 "非洲现代化"
 africa_modernization_desc:0 "如果我们不迅速适应，欧洲殖民主义威胁要消灭我们的国家。我们的技术水平和国家机器必须能够与他们匹敌。"
 african_wealth_mission_title:0 "非洲财富"
 african_wealth_mission_desc:0 "非洲盛产黄金、咖啡和象牙。我们应确保至少控制我们在这些宝贵货物中的公平份额，以便我们能够建立经济独立。"
 new_world_modernization_title:0 "新大陆现代化"
 new_world_modernization_desc:0 "如果我们不迅速适应，欧洲殖民主义威胁要消灭我们的国家。我们的技术水平和国家机器必须能够与他们匹敌。"
 new_world_remove_euro_title:0 "赶走欧洲人"
 new_world_remove_euro_desc:0 "来犯的欧洲人正在飞快地征服新大陆，甚至侵入了我们的传统家园。他们必会被赶回船上。"
 new_world_remove_euro_toolip:0 "欧洲国家或其殖民地不在你的首都地区拥有省份。"
 nw_sunset_invasion_title:0 "日落入侵"
 nw_sunset_invasion_desc:0 "入侵者已经从我们的土地上逃走了。但这就足够了吗？他们随时可能带着更可怕的力量回来。让我们把他们赶回欧洲。"
 gen_eur_trade_node_title:0 "主导全球贸易"
 gen_eur_trade_node_desc:0 "财富的获取是一回事，但比所有其他人都富有，是真正掌握财富的标志。发展我们的本埠贸易节点，并拥有它的主导权。"
 gen_eur_defender_faith_title:0 "守护信仰"
 gen_eur_defender_faith_desc:0 "决不能容忍异端邪说。[Root.Religion.GetName]教会需要一个虔诚的榜样来照亮道路。"
 gen_hre_electors_title:0 "帝国雄心"
 gen_hre_electors_desc:0 "就像神圣罗马帝国所有的诸侯一样，我们也关注着皇位。我们应该争取选帝侯的支持。"
 gen_hre_electors.tooltip:2 "有选帝侯支持§Y[Root.GetName]§!成为皇帝。"
 gen_hre_emperor_title:0 "查理曼的遗产"
 gen_hre_emperor_desc:1 "数百年前，伟大的神圣罗马帝国由加洛林的历代国王统治。他们的遗产未被遗忘，他们的雄心亦然。我们必须登上皇位。"
 gen_hre_imperial_ban_title:0 "保卫帝国"
 gen_hre_imperial_ban_desc:0 "随着时间的推移，许多帝国诸侯愚蠢地让帝国的领土落入边境之外的野蛮国家之手。非常不幸，这让我们看起来很虚弱。光复它们。"
 control_spice_trade_asia_title:0 "香料贸易"
 control_spice_trade_asia_desc:0 "香料在世界各地都是价值很高的商品。控制这些商品的全球供应，确实会使我们变得富有。"
 asia_silk_road_title:0 "丝绸之路"
 asia_silk_road_desc:0 "千百年来，控制了丝绸之路大部的国家从丝路贸易中收获了大量的财富。现在轮到我们享受这些好处了。"
 bur_nevers_title:0 "吞并讷韦尔"
 bur_nevers_desc:0 "流言四起，有人说我们在讷韦尔的傀儡是一位黑魔法师。与这种异端传言争论是毫无用处的，我们不如直接吞并讷韦尔。"
 bur_lorraine_title:0 "分裂的王国"
 bur_lorraine_desc:0 "我们在北方和南方拥有大量版图，但我们对权利的划分看起来却很困难。洛林公国和巴鲁瓦公国正是那丢失的一环，显然它们归我们所有。"
 bur_liege_title:0 "支配列日"
 bur_liege_desc:0 "历史上，列日主教在梵蒂冈和神圣罗马帝国都是一个强有力的声音。因此，如果我们控制这个声音，我们就能更好地代表我们的利益。"
 bur_subjects_title:0 "安抚附庸"
 bur_subjects_desc:0 "作为诸多脆弱的共主邦联的领导者，我们不能让别人发现有任何不忠的附庸。当我们准备宣称洛塔林吉亚的土地时，我们必须保证所有我们的盟友会支持我们且会采取行动。"
 bur_subjects.tooltip:1 "所有属国的独立倾向必须低于§Y1.00%§!"
 bur_romandie_title:0 "收复巴塞尔"
 bur_romandie_desc:0 "上勃艮第王国在帝国的控制下已经够久了。在过去的几年里，它占勃艮第的三分之一，必须归还给我们。"
 bur_cisjurania_title:0 "阿尔勒王国"
 bur_cisjurania_desc:0 "统治下勃艮第公国的「公正者」理查德，曾经统一了整个勃艮第。下勃艮第公国显然应该被归还给我们。阿尔勒王国必须被恢复！"
 bur_frisia_title:0 "征服弗里斯兰"
 bur_frisia_desc:0 "其余的低地国家已经尽入我们之手，只剩弗里斯兰仍在我们掌控之外——我们必须将其收入囊中。"
 yem_gen_recon_one_title:0 "征服下也门"
 yem_gen_recon_one_desc:0 "港口城市亚丁及其周边地区对我们也门的遗产至关重要。流经亚丁湾的贸易可以从战略上加以控制--以我们的名义收回这块土地。"
 yem_gen_recon_two_title:0 "征服上也门"
 yem_gen_recon_two_desc:0 "萨那确实是一座古城。与这一历史性地点有关的地产必须归还给我们。"
 gen_ara_defender_faith_title:0 "伊斯兰之盾"
 gen_ara_defender_faith_desc:0 "自从先知穆罕默德（愿主福安之）以来，伊斯兰教受到了许多强有力的老师和领袖的祝福。我们应该把我们自己的王朝加入这个伟大的保护者名单中。"
 ara_gen_holy_city_title:0 "圣城"
 ara_gen_holy_city_desc:0 "必须解放圣城麦加，使所有希望进行朝圣的人都能自由进入。这就成为我们非常关心这个奇妙和受人尊敬的地方。"
 ara_gen_trade_leader_title:0 "生产龙头"
 ara_gen_trade_leader_desc:0 "阿拉伯的土地以各种稀有和巧夺天工的商品闻名。我们应该至少垄断其中一种商品的生产，这样我们就可以控制他们的价格。"
 mam_holy_cities_title:0 "圣城"
 mam_holy_cities_desc:0 "麦加和麦地那是伊斯兰教最神圣的地方。该地区的政治是复杂的，但我们有能力征服这两个地方。如果我们能控制这两座城市臣服于我们，这或许是一次统一的机会。"
 mam_yemeni_trade_title:0 "也门贸易"
 mam_yemeni_trade_desc:0 "亚丁湾是一条非常富裕的贸易路线。如果我们能扩张到也门，我们就能控制全球咖啡和熏香贸易的很大一部分。"
 mam_alexandria_trade_title:0 "亚历山大贸易"
 mam_alexandria_trade_desc:0 "当伟大的亚历山大城在我们的控制之下时，它却充斥着意大利商人，他们将其财富转移到他们自己的城市。我们要么驱逐这些商人，要么加强对当地贸易的控制。"
 mam_pacify_bedouins_title:0 "安抚贝都因人"
 mam_pacify_bedouins_desc:0 "叙利亚和阿拉伯的游牧民族贝多因人经常令人讨厌。他们几乎是季节性地袭击了我们的土地，而最近的苏丹人也没有采取什么措施来阻止他们。必须使他们屈服。"
 mam_subjugate_beyliks_title:0 "征服各贝伊国"
 mam_subjugate_beyliks_desc:0 "安纳托利亚的土耳其贝伊们过去曾向我们朝贡，并承认我们的霸权地位。现在他们有谋求独立的幻想，尽管强大的奥斯曼苏丹对他们垂涎若可。现在是重申我们在安纳托利亚的权力的时候了。"
 ara_crowns_of_iberia_title:0 "伊比利亚王冠"
 ara_crowns_of_iberia_desc:0 "伊比利亚的许多王室最近被[Root.GetName]和我们的邻居卡斯蒂利亚划分和统一。所有的王室都是由一条共同的血脉连接起来的，因此都是通过对彼此的共同要求而联系起来的。是时候把我们对西方王国的宣称强加给西方了。"
 conquer_athens_title:0 "征服雅典"
 conquer_athens_desc:0 "阿拉贡国王对雅典拥有宣称，现在它发现自己受到土耳其人的打击威胁。雅典，甚至更广泛的希腊人民，将从回归我们的保护当中受益。"
 subjugate_ryazan_horde_title:0 "征服梁赞"
 subjugate_ryazan_horde_desc:0 "梁赞再也不把成吉思汗的继承人视为他们的霸主了。我们不仅要通过火和剑来提醒他们，而且要通过我们国家的迅速扩张来提醒他们。"
 tatar_yoke_mission_title:0 "鞑靼枷锁"
 tatar_yoke_mission_desc:0 "愚蠢的罗斯诸王公们认为我们已被时代抛下，早已停止朝贡。我们要毁坏他们的城邑，掳走他们的妻子，焚烧他们的田地，提醒他们，谁才是草原的主宰。"
 crimean_expansion_horde_title:0 "克里米亚扩张"
 crimean_expansion_horde_desc:0 "克里米亚的土地被数个国家瓜分，但它们理应属于成吉思汗的继承人。"
 ruin_ruthenia_title:0 "摧毁鲁塞尼亚"
 ruin_ruthenia_desc:0 "成吉思汗的军队曾经毁灭了鲁塞尼亚。基辅遭到洗劫和焚烧，曾经的大国在一夜之间化为灰烬。时机已到，鞑靼人将重返第聂伯肥沃的土地之上。"
 boh_hussite_one_title:0 "胡斯信仰复兴"
 boh_hussite_one_desc:0 "尽管扬·胡斯在1415年就已经死去，但也许正是因为他的死，胡斯派信徒多年来一直对我们抱有怨恨。冲突已经再次来到了行将爆发的关头，我们必须为人民做出选择，而且越快越好。"
 boh_hussite_one.tooltip:0 "完成胡斯派信徒卷土重来事件"
 boh_integrate_silesia_title:0 "吞并西里西亚"
 boh_integrate_silesia_desc:0 "内政已经完备，是时候将目光放在王冠领地上了。西里西亚始终是我们的一部分，应该融入我们社会中并完全平等的待遇。"
 boh_prem_conquest_title:0 "普热梅希尔的遗产"
 boh_prem_conquest_desc:0 "波希米亚再次成为了至高的霸主。然而，我们宫廷里的一位边境侯爵狡黠地指出，我们对祖先普热梅希尔家族的土地拥有合法的宣称。时代已经过去，边界已经改变，但我们相信，其中一些主张仍然有分量。"
 boh_prem_conquest_two_title:0 "夺回波美拉尼亚"
 boh_prem_conquest_two_desc:0 "我们成功征服消息仍然萦绕在我们的耳边。北方的波美拉尼亚地区也曾在温策斯劳斯二世的控制之下，因此必须属于我们。"
 boh_development_one_title:0 "市政工程"
 boh_development_one_desc:1 "就工业化而言，波希米亚王国正落后于邻国。在该地投资可以提高我们在该地区的威信，从而促进工业发展。"
 destroy_ayyubids_title:0 "摧毁阿尤布"
 destroy_ayyubids_desc:0 "阿尤布家族曾经统治过一个庞大的帝国，但现在却沦为昔日辉煌的悲惨阴影。我们应该让他们摆脱痛苦。"
 defeat_black_sheep_title:0 "击败黑羊"
 defeat_black_sheep_desc:0 "黑羊是我们最大的竞争对手。虽然他们已经发展成巨大的规模，但他们面临着不断的起义和部落斗争。当时机到来时，我们将进行打击。"
 conquer_the_caucasus_akk_title:0 "征服高加索"
 conquer_the_caucasus_akk_desc:0 "许多小国家和部落居住在高加索山区。他们的不团结让我们找到了机会夺取他们。"
 invade_persia_akk_title:0 "入侵波斯"
 invade_persia_akk_desc:0 "几个世纪以来，许多入侵者使波斯成为了一个伟大帝国。白羊将加入不朽征服者名单。"
 conquer_iraq_akk_title:0 "征服伊拉克"
 conquer_iraq_akk_desc:0 "巴格达及其周围地区被帖木儿洗劫一空。但它仍然是一个相对富裕的地区，对我们日益壮大的帝国将有很大的好处。"
 hun_poland_alliance_title:0 "旧联盟"
 hun_poland_alliance_desc:1 "安茹国王「大帝」拉约什一世以及前不久的瓦迪斯瓦夫三世曾将匈牙利和波兰纳入同一顶王冠之下来联合统治，然而宫廷中的某些人试图将波兰推开。我们应对此采取一些行动。"
 hun_vassal_states_title:0 "支配瓦拉几亚"
 hun_vassal_states_desc:0 "瓦拉几亚的人民不可能在奥斯曼统治下生存下来。把他们置于我们的保护之下。"
 hun_vassal_states_two_title:0 "支配摩尔达维亚"
 hun_vassal_states_two_desc:0 "摩尔达维亚交手的次数比我们数得多。然而，显然，我们对他们的土地拥有最合法的要求。"
 hun_vassal_states_three_title:0 "支配塞尔维亚"
 hun_vassal_states_three_desc:0 "当奥斯曼帝国威胁到他们的边界时，塞尔维亚国家曾经乞求保护。我们认为，要求提供保护的请求仍然有效。把他们带上。"
 hun_vassal_states_four_title:0 "支配波斯尼亚"
 hun_vassal_states_four_desc:1 "波斯尼亚和塞尔维亚一样，应该受到我们的束缚，因为我们是他们合法的霸主。一个如此可怜的国家不能指望自己能够抵御国内的叛乱，更别说劫掠的土耳其人了。同时，我们应把意大利人驱逐出海岸来消除对我们统治的另一威胁。"
 hun_ottoman_borders_title:1 "安纳托利亚的威胁"
 hun_ottoman_borders_desc:1 "现在是我们防御安纳托利亚异教徒占领欧洲土地的时候了。建立安全的边界，巩固我们的领土。我们不会轻易投降。"
 hun_ottoman_borders.tooltip:1 "名下省份：\n拥有§Y要塞§!。\n与§Y奥斯曼帝国§!接壤。"
 hun_ottoman_borders_two_title:0 "保护马其顿"
 hun_ottoman_borders_two_desc:0 "掠夺者侵入巴尔干半岛已经太久了。是时候把他们赶出我们的王国了，把马其顿加入我们的王国吧！"
 hun_ottoman_borders_three_title:0 "保护保加利亚"
 hun_ottoman_borders_three_desc:0 "保加利亚人民多年来一直处于这种或那种外国占领之下。首先是自封的罗马帝国，然后是土耳其人，他们无疑是残酷的霸主。解放他们。"
 hun_ottoman_borders_four_title:0 "向君士坦丁堡推进"
 hun_ottoman_borders_four_desc:0 "征服君士坦丁堡这座伟大的城市，并宣称对巴尔干半岛拥有主权！"
 secure_the_imperial_crown.tooltip:1 "个选帝侯：\n支持§Y[Root.GetName]§!成为皇帝。\n对§Y[Root.GetName]§!的态度至少为§Y100§!。"
 building_alliances.tooltip:0 "至少§Y2§!个国家：\n与§Y[Root.GetName]§!结盟。\n对§Y[Root.GetName]§!的好感度至少为§Y150§!。"
 conquer_warmia_title:1 "收复普鲁士"
 conquer_warmia_desc:0 "被条顿骑士团天主教化的普鲁士之地知道他们是波兰国王的臣属。哪怕骑士团坚决否认这一点，我们依然没有忘记这片几百年以来的固有领土。"
 vassalize_lithuania_desc:0 "与波兰相比，立陶宛正在衰落，该把他们吸收进我们波兰的联盟之中，这样才能护其周全。"
 vassalize_the_teutonic_order_title:1 "击败骑士团"
 conquer_silesia_title:0 "征服西里西亚"
 conquer_silesia_desc:0 "虽然有些人会说我们对西里西亚的法理尚存争议，但我们确实有理由声称这个省是我们自己的。我国的荣耀就取决于我们能否实现我们的领土主张。"
 control_scania_title:0 "征服斯堪尼亚"
 control_scania_desc:0 "丹麦国王对斯堪尼亚的控制，使他能够通过对厄勒海峡通行税的控制，对瑞典的船队征收令人难以接受的税收。为了瑞典的利益，我们必须把这个省份从他手上抢夺过来。"
 vassalize_norway_swe_title:0 "保护挪威"
 vassalize_norway_swe_desc:0 "随着卡尔马联盟的建立，挪威不会在充满敌意的世界里独自漂泊了。把他们保护起来是我们作为邻国的责任。"
 control_osel_title:0 "征服厄塞尔"
 control_osel_desc:0 "伟大的国王瓦尔德马二世带领丹麦军队在爱沙尼亚与原始多神教徒的战斗中取得大捷，但自圣乔治夜起义之后，这些土地即归属了利沃尼亚骑士团。我们必须追随他的脚步，夺回厄塞尔岛作为基地。"
 restore_stability_title:0 "稻米播种季节"
 restore_stability_desc:0 "大名大人，稻米播种季节快到了，但我们的国家深陷政治动荡，道路上充斥着强盗，我们只能期望微薄的收成。恢复稳定，让我们重新品尝到当季小麦酿造的清酒的滋味吧。"
 annex_dai_viet_title:1 "吞并大越"
 annex_dai_viet_desc:0 "自大汉帝国时期，大越人民就接受了伟大天子的统治。是时候再次提醒他们一下了。"
 defeat_the_livonian_order_title:1 "征服利沃尼亚骑士团"
 defeat_the_livonian_order_desc:0 "利沃尼亚骑士团自成立以来就处于与立陶宛的战争中，即使我们改信天主教后战争仍未结束。我们必须彻底击溃他们。"
 recover_calais_title:0 "收复加莱"
 recover_calais_desc:0 "背信弃义的英格兰国王爱德华三世把加莱作为进攻法国的基地，我们要阻止此事发生，并让法国光复「收复区」。"
 france_discovers_north_america_title:0 "发现北美"
 france_discovers_north_america_desc:0 "我们的航海家们请求王室资助一次探险西方大洋的任务。他们听说了有关富饶土地的传言，希望我们能为了法国的荣耀而宣称这些土地。"
