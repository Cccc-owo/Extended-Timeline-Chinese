 gc_cas_spa_army_ready2_title:0 "准备收复失地"
 gc_cas_spa_army_ready2_desc:0 "长久以来，我们没有履行庇护伊比利亚人民的职责。是时候做把他们团结在同一旗帜之下的准备了。"
 arl_build_army_mission_title:1 "国家陆军"
 arl_build_army_mission_desc:0 "任何一个崛起中的国家都必须维持一支规模可观的军队。通过扩大我们的军事力量，我们既可以促进我们在国外的政治利益，也可以刺激我们的国内经济。"
 arl_expand_country_mission_title:1 "保护[Root.GetName]"
 arl_expand_country_mission_desc:0 "祖先留给我们的，是一个强大而富足的国家。是时候延续祖先遗产、扩张[Root.GetName]了，这样我们就可以把一个更强大、更有影响力的国家留给我们的子孙们。"
 arl_conquer_states_title:1 "扩展王室领地"
 arl_conquer_states_desc:0 "随着我国领土的扩张，我们必须确保能够真正将新征服的土地纳入行政机构管理。建立[Root.GetAdjective]的统治才是征服领土后最艰苦的工作。"
 arl_unite_home_region_title:1 "统一波斯"
 arl_unite_home_region_desc:0 "为了面对战争的考验，必须将国力投入于军队建设。我国必将崛起为真正的地区霸主，为全世界所畏惧而尊重。"
 kok_mam_holy_cities_title:0 "圣城"
 kok_mam_holy_cities_desc:0 "麦加和麦地那是伊斯兰教最神圣的地方。该地区的政治是复杂的，但我们有能力征服这两个地方。如果我们能控制这两座城市臣服于我们，这或许是一次统一的机会。"
 kok_mam_subjugate_beyliks_title:0 "征服各贝伊国"
 kok_mam_subjugate_beyliks_desc:0 "安纳托利亚的土耳其贝伊们过去曾向我们朝贡，并承认我们的霸权地位。现在他们有谋求独立的幻想，尽管强大的奥斯曼苏丹对他们垂涎若渴。现在是重申我们在安纳托利亚的权力的时候了。"