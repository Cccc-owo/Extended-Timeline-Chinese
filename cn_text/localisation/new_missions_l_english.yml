 nw_modern.tooltip:0 "邻国：\n已经接纳§Y封建制度§!\n科技领先少于§Y1§!级。"
 unite_manchu_title:0 "统一女真三大部"
 unite_manchu_desc:1 "通过征服此地区中的关键地点，我们将能够宣称统治所有满洲人民的合法性。"
 new_world_sunset_tooltip:0 "§Y[Root.GetName]§!在欧洲拥有至少§Y5§!个省份"
 vij_local_temples_title:0 "崇尚当地的神灵"
 vij_local_temples_desc:0 "各个地区的印度教徒的信仰有所不同，每个人都崇拜不同但相关的神灵。为了向被征服的人们展现我们的仁慈统治，我们应该在他们的城市建造寺庙来资助他们的神灵。"
 vij_jains_mission_title:0 "保护耆那教社区"
 vij_jains_mission_desc:0 "整个印度的耆那教信仰都在衰退，但我们的城市中仍然有许多耆那教社区。我们必须确保他们满意，以便他们能够帮助我们的国家繁荣昌盛。"
 vij_empower_brahmins_title:0 "赞助寺庙"
 vij_empower_brahmins_desc:0 "我们的帝国拥有世上最宏伟的印度教寺庙。在君王的支持下，这些寺庙由婆罗门阶层统治和维护。我们应该对婆罗门慷慨捐赠，以使其可以将我国寺庙提升到前所未有的宏伟水平。"
 vij_conquer_andhra_title:0 "征服安得拉"
 vij_conquer_andhra_desc:0 "安得拉地区肥沃富饶，统治该地区的雷迪王朝业已衰微，我们应该取而代之。"
 vij_conquer_orissa_title:0 "征服奥里萨"
 vij_conquer_orissa_desc:0 "我们应当将控制延申到奥里萨海岸以继续追求在印度的贸易主导。"
 vij_indian_trade_title:0 "南印度贸易"
 vij_indian_trade_desc:0 "贸易是我们国家的血脉，我们应当志在控制所有途径南印度的贸易路线。"
 vij_integrate_jaffna_title:0 "合并贾夫纳"
 vij_integrate_jaffna_desc:0 "贾夫纳的王侯们长年忠诚地服务于我们，是时候将它们完整地合并到我们的领土之中了。"
 vij_ceylon_conquest_title:0 "征服兰卡"
 vij_ceylon_conquest_desc:0 "斯里兰卡有着奢华的古代佛寺和富饶的贸易港口，让我们开始征服它。"
 vij_city_of_victory_title:0 "胜利之城"
 vij_city_of_victory_desc:0 "一旦巩固了对南印度的统治，我们就可以宣称全新的皇家头衔，庆祝我们的胜利。"
 vij_bah_reconquest_title:0 "争夺赖丘尔"
 vij_bah_reconquest_desc:0 "赖丘尔河间地坐落于毗奢耶那伽罗和巴赫曼尼苏丹国的边境之间。如果我们想要战胜他们，就必须先夺取这个边境据点。"
 vij_defeat_bahmanis_title:0 "向卡雅那挺进"
 vij_defeat_bahmanis_desc:0 "为了巩固我们的宿敌——巴赫曼尼苏丹的失败，我们必须夺取他们的首都比德尔。该地区还拥有古老的遮娄其帝国首都，这座城市具有重要的历史意义。"
 vij_bengal_title:0 "从孟加拉转移贸易"
 vij_bengal_desc:0 "孟加拉的港口吸引了许多海上贸易线上的商人。我们必须要让他们深信，我们的港口对商业更有利。"
 vij_war_plunder_title:0 "战利品"
 vij_war_plunder_desc:0 "无尽的财富是战争的原动力。这些财富应当从领国手中夺取。"
 vij_marathas_title:0 "入侵马哈拉施特拉"
 vij_marathas_desc:0 "马哈拉施特拉的土地将德干与北部诸多强大的苏丹国隔离开。我们应当征服这些土地，以作为抵御北部侵犯的屏障。"
 vij_tamil_trade_title:0 "泰米尔贸易工会"
 vij_tamil_trade_desc:0 "新征服的科罗曼德海岸的泰米尔港口城市有可能为我们的国家带来巨大的利润。然而，我们正努力将当地的行业协会纳入新秩序。在巩固我们对南方的统治之前，我们必须解决这些争端。"
 vij_tamil_trade.tooltip:0 "名下所有泰米尔文化的省份叛乱度不超过§Y2§!且本地自治度不超过§Y50§!"
 vij_mysore_conquest_title:0 "恢复对迈索尔的统治"
 vij_mysore_conquest_desc:0 "迈索尔的统治者名义上是我们的臣民，但他们几乎完全脱离了我们的统治。我们必须提醒他们谁在掌管德干。"
 vij_malabar_title:0 "保护马拉巴尔海岸"
 vij_malabar_desc:0 "散布在马拉巴尔海岸的港口和古老王朝是一个吸引人的扩张目标。我们必须让他们加入我们的阵营。"
 vij_tamil_rebels_title:0 "终止泰米尔的暴动"
 vij_tamil_rebels_desc:0 "尽管我们已经与贸易行会达成了一项决议，但泰米尔人仍然对我们的统治产生了抵制。我们必须处理迁移来的瓦杜加人和军阀切喇帕。"
 vij_chola_conquest_title:0 "征服朱罗"
 vij_chola_conquest_desc:0 "朱罗王朝统治南印度已逾千年。他们的征服虽确令人振奋，但最令人印象深刻的则是拉金德拉对马来半岛上吉打的入侵。我们应该重复他们的成功，涉足东南亚。"
 vij_rajendra_ambition_title:0 "拉金德拉的野心"
 vij_rajendra_ambition_desc:0 "吉打已在我们控制之下，我们已有了向马来群岛扩展我们影响力的基地。尽管拉金德拉治下的朱罗对岛上领主们有着巨大影响力，但他从未能够对他们进行直接统治。我们应该超越朱罗的成就，将整个马来收入我们帝国之中。"
 vij_develop_capital_title:0 "发展首都"
 vij_develop_capital_desc:0 "尽管我们的首都已是实际上最伟大的城市之一，但它还能更伟大一些。我们必须为它的未来发展投入我们的资源。"
 vij_aden_conquest_title:0 "征服亚丁"
 vij_aden_conquest_desc:0 "我们信赖从阿拉伯购买战马使得我们依赖于居住在当地的阿拉伯人的供应。我们应该在亚丁建立一个立足点，为我们自己控制马匹供应铺平道路。"
 vij_aden_trade_title:0 "主导亚丁贸易"
 vij_aden_trade_desc:0 "由于亚丁本身处在我们的控制之下，我们可以巩固对亚丁湾周边贸易的垄断地位。"
 vij_africa_conquest_title:0 "进入非洲"
 vij_africa_conquest_desc:0 "东非不仅向印度洋国家提供奴隶，还供应黄金、象牙和宝石。挺进非洲的运动确实可以获利。"
 vij_africa_trade_title:0 "桑给巴尔贸易"
 vij_africa_trade_desc:0 "我们在东非占领的沿海城市使我们能够主导斯瓦希里海岸的所有贸易。"
 vij_tamil_rebels.tooltip:0 "完成瓦杜加移民事件和切喇帕事件链，或者是到宗教改革时代也没有触发它们。"
 dlh_agra_mission_title:0 "建立阿格拉城"
 dlh_agra_mission_desc:0 "随着中央河间地的省份再次回归于我们统治的保护之下，我们需要建起一座有潜力的新兴城市去容纳宫廷的需要。"
 dlh_jnp_reconquest_title:0 "收复失地"
 dlh_jnp_reconquest_desc:0 "近来，与崛起的章普尔苏丹国的冲突已经使我们失去了大量领土。我们必须将东方的失地逐步收回。"
 dlh_jnp_reconquest_2_title:0 "击败章普尔"
 dlh_jnp_reconquest_2_desc:0 "章普尔必须回归德里的治下，而其国中的阿富汗将军们要向苏丹投诚纳降。"
 dlh_conquer_bengal_title:0 "征服孟加拉"
 dlh_conquer_bengal_desc:0 "在图格鲁克王朝时期，孟加拉不再由德里苏丹统治。该地区人口众多的城市和富裕的港口将成为我们不断发展的帝国的重要资产。"
 dlh_restore_empire_title:0 "德里光复"
 dlh_restore_empire_desc:0 "几十年来，德里苏丹国命途多舛，但现在看来潮流已经转变。我们必须为帝国的复兴铺平道路！"
 dlh_lodi_sayyids_title:0 "控制德里城"
 dlh_lodi_sayyids_desc:0 "任何名副其实的德里苏丹都必须直接控制旁遮普和德里周边的核心省份。"
 dlh_reconquer_multan_title:0 "恢复对木尔坦的统治"
 dlh_reconquer_multan_desc:0 "木尔坦愚蠢地反抗我们的统治。必须击败他们！"
 dlh_restore_sultanate_title:0 "复兴苏丹国"
 dlh_restore_sultanate_desc:0 "虽然距离恢复德里苏丹国旧的疆域还有很长的路要走，但我们最初的抱负应该是确保在印度北部建立起强大的地位。"
 dlh_conquer_gujarat_title:0 "征服古吉拉特"
 dlh_conquer_gujarat_desc:0 "古吉拉特的统治者们曾经只是德里苏丹国下的几个总督，而现在则扬言独立。此外，他们还窝藏了一些被我们吞并的国家的贵族，妄图通过扶植他们来对抗我们。他们必将拜服于我们脚下！"
 dlh_conquer_marathas_title:0 "征服马哈拉施特拉"
 dlh_conquer_marathas_desc:0 "德里的统治曾经横扫整个德干。从马拉塔开始，它将再次君临。"
 dlh_conquer_deccan_title:0 "入侵德干"
 dlh_conquer_deccan_desc:0 "现在是时候再次宣布我们对整个德干的统治，正如图格鲁克王朝在巴赫曼尼苏丹国反抗他们之前所做的那样。"
 dlh_conquer_afghans_title:0 "降伏阿富汗人"
 dlh_conquer_afghans_desc:0 "阿富汗贵族统治印度北部的大部分地区几个世纪了。他们的权力太大，我们必须压制他们。获取喀布尔就是我们展示对他们的统治的最好方式。"
 dlh_conquer_malwa_title:0 "征服摩腊婆"
 dlh_conquer_malwa_desc:0 "摩腊婆的拉杰普特人世世代代都让我们如芒在背。必须彻底击垮他们，以便我们能安全地向南扩展。"
 dlh_conquer_sind_title:0 "征服信德"
 dlh_conquer_sind_desc:0 "信德的领主有不错的运气可以去统治数量众多的穆斯林同胞。虽然与我们的印度教信徒们关系不错，但我们仍应该抓住机会去拥抱我们同信仰的兄弟。"
 dlh_conquer_rajputs_title:0 "征服拉杰普塔纳"
 dlh_conquer_rajputs_desc:0 "拉杰普特残存的领主们理应惧怕我们在这一区域的进一步扩张。而现在，是时候把他们的恐惧变为现实了。"
 dlh_textile_industry_title:0 "发展纺织工业"
 dlh_textile_industry_desc:0 "印度斯坦是重要的纺织工业中心，生产了大量的布匹和丝绸。在这里投资现代的工业生产模式将会助力我们的经济蓬勃发展。"
 dlh_textile_industry.tooltip:0 "治下10个建有§Y纺织工厂§!或§Y种植园§!的省份生产§Y棉花§!"
 dlh_grand_trunk_road_title:0 "大干道"
 dlh_grand_trunk_road_desc:0 "大干道是世界上最古老的贸易路线之一，从西方的喀布尔一直延伸到东边的孟加拉。如果我们能够完全控制这条古老的贸易通路，我们将获得一张横贯北印度地区的高效运输网络。"
 dlh_grand_trunk_road.tooltip:0 "治下所有位于拉合尔、西尔欣德、上河间地、下河间地、普凡查、比哈尔、高尔和东孟加拉区域的省份获得§Y大干道§!持续到游戏结束，给予如下效果：\n友方军队移动速度§G+25%§!"
 dlh_conquer_orissa_title:0 "征服奥里萨"
 dlh_conquer_orissa_desc:0 "那些自称扎格纳特的仆人的奥里萨僭王逃离了我们的统治，他们以为迦贾德的丛林会让他们在侵略中幸免于难。向他们展示在我们的猛攻下没有保护可言！"
 ori_vassals_mission_title:0 "统治迦贾德"
 ori_vassals_mission_desc:0 "许多迦贾德人的首领已经宣誓效忠于我们，这些名副其实的附庸部落一直都对我们很有用。然而，最近他们变得不守规矩了。他们必须被严格管束，我们对迦贾德人的统治是绝对的。"
 ori_expand_inland_title:0 "拓展内陆"
 ori_expand_inland_desc:0 "鉴于大部分迦贾德部落都在我们的统治之下，我们应该进一步扩张到内陆丛林，征服我们沿途发现的任何人，无论他们是迦贾德部落，还是专横的苏丹，或是受人尊敬的摩诃罗阇们。"
 ori_conquest_of_the_reddy_kingdom_dh_title:0 "征服安得拉"
 ori_conquest_of_the_reddy_kingdom_dh_desc:0 "自卡卡提亚帝国衰亡以来，泰卢固大地就被分裂成数个小邦国，由雷迪及维拉马家族的贵族统治。这些小邦一个个地被我国西边及南边的敌国控制。我们要马上出击，趁着为时未晚，碾碎这些卡卡提亚分裂出来的小国。"
 ori_conquest_of_telingana_dh_title:0 "征服特伦甘纳"
 ori_conquest_of_telingana_dh_desc:0 "随着拉贾蒙德里在手，特伦甘纳的维拉马酋长们前来祈求我们，将他们从现在不得不忍受的异国压迫中解放出来。让我们派出军队，将特伦甘纳统一于我们的旗帜下！"
 ori_to_the_kaveri_river_and_beyond_dh_title:0 "高韦里河"
 ori_to_the_kaveri_river_and_beyond_dh_desc:0 "随着优陀耶耆厘要塞被我们控制，科罗曼德尔海岸在我们面前敞开着。我们将扩张到我们的军队力所能及的远方，并征服直到卡维里河三角洲的整个海岸线和泰米尔的富饶土地。"
 ori_coromandel_trade_title:0 "科罗曼德贸易"
 ori_coromandel_trade_desc:0 "在牢牢控制住科罗曼德海岸以后，我们现在必须主导该地区的贸易。我们需要将贸易引向新征服的普利卡特、坦焦尔和古达罗尔等城市。"
 ori_buildforces_dh_title:0 "征战准备"
 ori_buildforces_dh_desc:0 "战争的车轮转动得很慢。如果我们要实现我们的目标，我们就必须有大量的常备军、大量的援军和经验丰富的领导人来达成我们的目标。"
 ori_bahmanis_title:0 "入侵德干"
 ori_bahmanis_desc:0 "在确保了迦贾德的酋长们和特伦甘纳领主们的忠诚之后，我们现在必须深入德干高原的心脏地带：比达尔城堡。我们将组建一支大军队并劫掠这些德干邦国。"
 ori_bengal_coast_title:0 "夺取孟加拉海岸"
 ori_bengal_coast_desc:0 "恒河三角洲沿岸是亚洲最大的贸易中心之一。我们必须为自己夺取这片土地！"
 ori_bengal_trade_title:0 "主导孟加拉贸易"
 ori_bengal_trade_desc:0 "在掌控了海岸之后，我们必须确保在孟加拉湾的商队服务于我们的国家，而不是去装填周边小国的金库。"
 ori_arakan_conquest_title:0 "征服阿拉干"
 ori_arakan_conquest_desc:0 "阿拉干长期以来一直庇护海盗和走私者，他们袭击我们的航运并逃避关税。扼守着到那里的陆路交通的吉大港，本身就是一个贸易中心，将成为我们帝国的一个很好的补充。让我们打败这些海盗吧！"
 ori_pegu_conquest_title:0 "征服下缅甸"
 ori_pegu_conquest_desc:0 "孟加拉贸易路线东抵达伊洛瓦底江三角洲，这是孟族人的先祖之地。如果我们占领勃固和大光这两座大城市，我们将能够控制通过缅甸的所有贸易。"
 ori_jagannath_mission_title:0 "扎格纳特的仆从"
 ori_jagannath_mission_desc:0 "为了表达我们对「护佑世界之主」扎格纳特的忠诚，我们必须资助他的神庙，并确保他的婆罗门仆人拥有他们进行灵修仪式所需的一切。"
 ori_bengal_inland_title:0 "向高尔前进"
 ori_bengal_inland_desc:0 "虽然海岸是我们的了，但孟加拉北部肥沃的土地也将为我们不断壮大的帝国提供良好的服务。但我们必须向前推进深入孟加拉，即使那里有许多的强大堡垒。"
 ori_theological_education_title:0 "吠陀式教育"
 ori_theological_education_desc:0 "我们必须确保我们的人民接受彻底的宗教教育，通过使用我们传统的奥迪亚语来传播吠陀文学，以及建立新的学习机构，我们将得以实现这一目标。"
 ori_bengal_trade_value_mission_title:0 "孟加拉的繁荣"
 ori_bengal_trade_value_mission_desc:0 "没有什么能阻挡我们的繁荣，我们的首都必须是世界经济中心！"
 ori_divert_burma_malacca_trade_title:0 "引导贸易至孟加拉"
 ori_divert_burma_malacca_trade_desc:0 "我们已成为孟加拉湾最强大的贸易国家。但是，如果我们不能将贸易引导过来，这又有什么用呢？我们必须利用一切可以利用的手段，将贸易从缅甸和香料群岛转移到我们自己的港口。"
 tr_subjugate_novgorod_title:0 "征服诺夫哥罗德"
 tr_subjugate_novgorod_desc:0 "伟大的亚历山大·涅夫斯基曾经从条顿骑士团和瑞典的劫掠者手中保卫了罗斯人，而现在保卫的重任交到了莫斯科手中。我们必须征服诺夫哥罗德并且用武力让诺夫哥罗德亲王明白这一真理。"
 tr_invade_novgorod_mission_title:0 "入侵诺夫哥罗德"
 tr_invade_novgorod_mission_desc:0 "诺夫哥罗德的波雅尔顽固地抵抗我们的统治。我们必须准备一支武装力量来征服他们。"
 tr_consolidate_russia_mission_title:0 "统一俄罗斯"
 tr_consolidate_russia_mission_desc:0 "俄罗斯的领土被划分为许多独立的公国，这些公国必须统一在我们的统治之下。"
 tr_conquer_steppes_russia_mission_title:0 "驯服草原"
 tr_conquer_steppes_russia_mission_desc:0 "我国南方受到的游牧民族持续不断的劫掠威胁必须被终结。从坦波夫地区开始，我们准备开始反击他们。"
 tr_conquer_remaining_steppes_mission_title:0 "统一草原"
 tr_conquer_remaining_steppes_mission_desc:0 "虽然我们打败了许多最具威胁性的部落，但我们可以进一步提高我们在草原上的战略地位。让我们统一这个地区，征服剩下的游牧民。"
 tr_russia_partitions_poland_new_title:0 "解放鲁塞尼亚"
 tr_russia_partitions_poland_new_desc:0 "波兰联邦既软弱又不适合统治骄傲的鲁塞尼亚人和白俄罗斯人民，其他国家也已认识到这一点。现在是我们采取行动的时候了，否则我们的宿敌就会把该地区瓜分掉。"
 tr_russian_colony_in_west_siberia_new_title:0 "殖民西西伯利亚"
 tr_russian_colony_in_west_siberia_new_desc:0 "我们已经开始把鞑靼人赶出西伯利亚，为了加强我们对这些地区的控制，我们必须建立堡垒，这样它们才能被俄罗斯掌控。"
 tr_access_to_the_baltic_sea_title:0 "西方之窗"
 tr_access_to_the_baltic_sea_desc:0 "我们担心俄国被其他欧洲国家甩在后面，我们不能被落在后面。俄国必须得到一个波罗的海的港口来作为通往西方的窗户。"
 tr_russian_colony_in_east_siberia_title:0 "殖民东西伯利亚"
 tr_russian_colony_in_east_siberia_desc:0 "我们的探险者开拓了东西伯利亚广阔的未开发土地。我们必须在那里建立城堡来确保我们的控制。"
 tr_russian_colony_in_west_siberia_title:0 "在西西伯利亚建立要塞"
 tr_russian_colony_in_west_siberia_desc:0 "我们已经开始把鞑靼人赶出西伯利亚，为了加强我们对这些地区的控制，我们必须建立堡垒，这样它们才能被俄罗斯控制。"
 tr_cross_the_mongol_border_title:0 "征服大草原"
 tr_cross_the_mongol_border_desc:0 "我们必须与金帐汗国的鞑靼一战。我们必须把俄罗斯的旗帜插在他们草原的中心，因为那属于俄罗斯。"
 tr_conquer_finland_title:0 "征服芬兰"
 tr_conquer_finland_desc:0 "瑞典对于神圣的俄罗斯母亲依旧是个威胁。为了保护俄罗斯母亲，我们必须征服芬兰来作为缓冲地带。"
 tr_subjugate_crimea_title:0 "征服克里米亚"
 tr_subjugate_crimea_desc:0 "克里米亚的鞑靼人们已经不受管束地在大草原上暴动太久了，是时候告诉他们，第三罗马才是老大。"
 tr_subjugate_kazan_title:0 "征服喀山"
 tr_subjugate_kazan_desc:0 "喀山坐落在伏尔加河上重要的贸易路线之上。为了俄罗斯能够繁荣，它必须属于俄罗斯母亲。"
 rus_patriarchate_mission_title:0 "俄罗斯牧首"
 rus_patriarchate_mission_desc:0 "没有了拜占庭皇帝的正统性，君士坦丁堡无法成为东正教的精神中心。我们需要接过重任，建立第三罗马！"
 rus_churches_mission_title:0 "教堂之国"
 rus_churches_mission_desc:0 "当务之急是，我国的每个国民，从王公到农民，都需要从我们的神职人员那里获得精神指导。每个村子都必须有一座教堂。"
 rus_romania_conquest_title:0 "征服罗马尼亚"
 rus_romania_conquest_desc:0 "瓦拉几亚和摩尔达维亚公国现在任由几个列强摆布。我们必须通过吞并这些土地来保护我们的东正教同胞们。"
 rus_third_rome_mission_title:0 "第三罗马"
 rus_third_rome_mission_desc:0 "俄罗斯帝国宣称拥有「第三罗马」的头衔。为了使在世人眼中这一主张变得合法有据，我们必须控制世界渴望之城——君士坦丁堡。"
 rus_streltsy_mission_title:0 "征召射击军"
 rus_streltsy_mission_desc:0 "射击军军团是我们军队的中坚力量。我们必须继续雇佣与补给射击军来维护我们的军事传统。"
 russian_abolutism_mission_title:0 "专制统治"
 russian_abolutism_mission_desc:0 "沙皇残忍无情的效率性是国家兴旺发达的唯一方法。无论是民事官僚还是军事官僚，都必须在各方面直接对沙皇负责。"
 rus_manchuria_coast_title:0 "摄取阿穆尔河"
 rus_manchuria_coast_desc:0 "随着满洲海岸的并入，我们向东的扩张将完成。我们应该在那里建立一座城市——符拉迪沃斯托克，它将是我们在太平洋和东亚的商业和海军活动的中心。"
 time_of_troubles_mission_title:0 "渡过动乱时期"
 time_of_troubles_mission_desc:0 "俄罗斯地平线上乌云密布。我们必须忍受命运为我们准备的一切苦难。"
 had_time_of_troubles.tooltip:0 "完成混乱时期灾难或在不触发它的情况下达到专制主义时代。"
 tr_revolution_mission_title:0 "俄国革命"
 tr_revolution_mission_desc:0 "大革命时代已经到来，俄罗斯必须站队了。我们到底是响应自由的号召加入革命，还是和保守势力一起反对它？"
 rus_complete_west_siberia_title:0 "征收牙萨克"
 rus_complete_west_siberia_desc:0 "西伯利亚的所有原住民都必须向沙皇致敬。我们必须完成对西伯利亚西部的殖民化，这样我们的牙萨克收集者们的势力才能扩大。"
 rus_complete_east_siberia_title:0 "向东拓展牙萨克"
 rus_complete_east_siberia_desc:0 "东西伯利亚的原住民现在必须服从我们，向我们上缴毛皮作为牙萨克贡赋。土著居民必须服从我们的统治，否则将面临可怕的后果，而作为交换他们可以获得工具和小饰品。"
 tr_state_manufactories_title:0 "国家工场"
 tr_state_manufactories_desc:0 "工业的车轮永远向前转动，俄罗斯必须追赶上最新出现的生产技术。国家必须建造和控制尽可能多的大型工厂。"
 tr_prikazy_mission_title:0 "设立指挥司"
 tr_prikazy_mission_desc:0 "沙皇无法单独统治，朝廷必须被划分为一系列机关——或者说指挥司，以帮助沙皇统领和管理他的政府。"
 tr_prikazy_mission.tooltip.1:0 "雇用一位技能等级不低于§Y3§!的行政顾问"
 tr_prikazy_mission.tooltip.2:0 "雇用一位技能等级不低于§Y3§!的外交顾问"
 tr_prikazy_mission.tooltip.3:0 "雇用一位技能等级不低于§Y3§!的军事顾问"
 rus_integrate_perm_title:0 "吞并彼尔姆"
 rus_integrate_perm_desc:0 "彼尔姆公国在诺夫哥罗德灭亡后享受了太多的自主权，而如今我们的国家正举目东望，因此它必须被完整地纳入我们的怀抱。"
 rus_alaskan_colony_title:0 "殖民阿拉斯加"
 rus_alaskan_colony_desc:0 "垄断毛皮贸易的诉求驱使我们更进一步地东进。是时候扬帆起航，在北美之滨阿拉斯加建立起殖民地了，以把握掌控毛皮贸易的良机。"
 rus_partition_poland_mission_title:0 "瓜分波兰"
 rus_partition_poland_mission_desc:0 "波兰举国上下虚弱不堪，诸邻国应当立即着手瓜分之。"
 nov_recover_cores_title:0 "重夺沃洛格达"
 nov_defeat_mos_title:0 "击败莫斯科"
 nov_defeat_mos_desc:0 "当诺夫哥罗德人英勇反抗鞑靼人的统治时，莫斯科却已经卑躬屈膝成为了汗的征税人。他们的力量日趋增长。而我们与他们的领土摩擦也日益增加。我们必须击败他们。"
 nov_build_army_title:0 "建立一支常备军"
 nov_build_army_desc:0 "如果我们不改革我们的军队的话，我们将难以生存下去。我们必须持有一定数量的常驻军来防止那些打我们主意的国家兼并我们。"
 nov_conquer_tver_title:0 "征服特维尔"
 nov_conquer_tver_desc:0 "特维尔一度是莫斯科的死敌，但他们现在在罗斯地区的事务中已经越来越无足轻重。夺城的时机已然成熟，因为他们不可能召集足够的人手阻挡我们的进攻。"
 nov_conquer_princes_title:0 "废黜留里克王朝"
 nov_conquer_princes_desc:0 "整个罗斯应该只有一个王公，那就是大诺夫哥罗德王公。留里克的子嗣们贪得无厌，甚至一度想洗劫我们的城市，我们必须将他们邪恶的家族彻底终结。"
 nov_build_navy_title:0 "开发涅瓦河口岸"
 nov_build_navy_desc:0 "涅瓦河沿岸的城市虽然很小，但是却在高速地发展。这里将被开发成一个商贸中心，还会成为诺夫哥罗德未来的海军基地。"
 nov_conquer_riga_title:0 "征服里加"
 nov_conquer_riga_desc:0 "我们对汉萨同盟城市的征服将从里加总主教区开始。他们追随伪教宗，并与条顿入侵者结联，这就足以成为夺取这座城市的理由，但其真正的价值在于它对道加瓦河的控制。"
 nov_conquer_danzig_title:0 "但泽或战争"
 nov_conquer_danzig_desc:0 "但泽是波罗的海最富有和最具战略意义的港口之一。我们不指望条顿骑士团会轻易放弃它，所以必须向他们提出一个简单的提议；但泽或战争！"
 nov_conquer_lubeck_title:0 "汉萨同盟的中心"
 nov_conquer_lubeck_desc:0 "吕贝克，汉堡和不来梅这三座城市是汉萨同盟贸易网络的核心。他们受到神圣罗马帝国皇帝的保护，因此夺取这几座城市并非易事帝。但只要我们能够控制这三座城市，我们就能成为北欧最强的贸易大国。"
 nov_best_node_title:0 "伟大的诺夫哥罗德"
 nov_best_node_desc:0 "到目前为止，我们的行动都是为了一个目标；那就是诺夫哥罗德的繁荣。当伟大的诺夫哥罗德被所有人视为世界财富的中心时，我们的使命就完成了。"
 nov_arkhangelsk_title:0 "建设阿尔汉格尔斯克"
 nov_arkhangelsk_desc:0 "人们很容易忘记，白海是一条可航行且可能有利可图的交易路线，至少在那些没有被冻结的月份。我们应该在它的岸边建立一个新的城市，阿尔汉格尔斯克，这样我们就可以开始探索这个地区的潜力了。"
 nov_white_sea_title:0 "保护白海贸易"
 nov_white_sea_desc:0 "随着阿尔汉格尔斯克作为贸易港口而建立，我们必须确保我们能够正确地利用白海贸易。皮草应该从东部的彼尔姆和西部的拉普兰购买，然后在阿尔汉格尔斯克的市场上出售。"
 nov_conquer_finland_title:0 "征服芬兰"
 nov_conquer_finland_desc:0 "在芬兰受外国势力控制的情况下，我们永远不会真正摆脱斯堪的纳维亚的帝国主义。当我们将它从他们的统治中解放出来时，我们应该考虑建立芬兰大公国作为一个自治的附庸，作为抵御西方入侵的堡垒。"
 nov_archbishopric_title:0 "自主总主教区"
 nov_archbishopric_desc:0 "诺夫哥罗德总主教不仅是神职人员，也是世俗的政治家。总主教需要在莫斯科和君士坦丁堡的宗教权威下取得足够的自主性，以便集中精力用他仁慈的管理为诺夫哥罗德服务。"
 nov_cathedrals_title:0 "大教堂之城"
 nov_cathedrals_desc:0 "诺夫哥罗德将以每座城市都有一座宏伟的大教堂而闻名。为了上帝的荣耀，我们必须不惜一切代价！"
 nov_north_sea_title:0 "垄断北海贸易"
 nov_north_sea_desc:0 "北海沿岸的挪威港口带来了新世界的贸易。虽然诺夫哥罗德可能尚未在那里拥有殖民野心，但我们没有理由不分一杯羹。"
 nov_scandinavian_ports_title:0 "斯堪的纳维亚港务局"
 nov_scandinavian_ports_desc:0 "维斯比港，斯科讷市场，哥本哈根市以及不断发展的斯德哥尔摩小镇都是我们寻求波罗的海贸易总体主导地位的障碍。我们必须控制这些汉萨城市。"
 tr_conquer_mos_title:0 "征服莫斯科"
 tr_conquer_mos_desc:0 "莫斯科对罗斯的统治必须终结。只要他们还在克里姆林宫图谋不轨，我们的公国便永无宁日。"
 tr_independence_title:0 "独立公国"
 tr_independence_desc:0 "我们必须通过武力来确保我们独立。我们不承认任何宗主国，不接受任何对我们核心领土的占领。"
 tr_conquer_russia_title:0 "统一诸王公"
 tr_conquer_russia_desc:0 "所有罗斯的诸侯都将在我们的统治下联合起来。我们将成为一股不可忽视的力量。"
 tr_conquer_nov_title:0 "征服诺夫哥罗德"
 tr_conquer_nov_desc:0 "除了莫斯科，诺夫哥罗德是罗斯最大的城市。作为贸易和商业的枢纽，它将是我们国家的一个必争之地。"
 tr_dniepr_title:0 "挺进第聂伯河"
 tr_kiev_title:0 "重建基辅"
 tr_kiev_desc:0 "蒙古对基辅的劫掠标志着基辅罗斯的终结，那曾是我们人民的第一个黄金时代。我们必须重新夺回基辅，恢复昔日的辉煌，迎来新的黄金时代。"
 tr_cossacks_title:0 "招募哥萨克人"
 tr_cossacks_desc:0 "扎波罗热的哥萨克人是凶悍的战士。如果我们可以控制草原的这个区域，他们就可以被说服加强我们的军队。"
 tr_ruthenia_title:0 "统治鲁塞尼亚"
 tr_ruthenia_desc:0 "随着基辅再一次在我们的控制之下，我们已经夺回了基辅罗斯的遗产。因此，我们恢复基辅统治的所有鲁塞尼亚地区是很自然的。"
 tr_stability_title:0 "巩固国家"
 tr_stability_desc:0 "我们未来的生存，先不说扩张，将在很大程度上取决于国家的稳定。在向我们的国界外展望太远之前，我们必须培养一支专业士兵并建立我们的政府。"
 tr_tatar_yoke_title:0 "粉碎鞑靼枷锁"
 tr_tatar_yoke_desc:0 "我们仍然记得蒙古人的野蛮入侵。我们的城市被劫掠，我们的人民被屠杀，我们的自豪永远被践踏。是时候为那些残暴行径复仇了。"
 rein_in_the_velamas_title:0 "控制维拉马"
 rein_in_the_velamas_desc:0 "特伦甘纳的征服和瓦朗加尔的沦陷是我们祖先的伟大胜利。为我们服务的当地酋长仍然在该地区拥有巨大的影响力，他们不断的阴谋是我们继续扩张的障碍。我们必须直接控制特伦甘纳并进一步扩大[542.GetName]统治者的职责范围。"
 conquer_andhra_title:0 "征服安得拉"
 conquer_andhra_desc:0 "安德拉的海港对我们经济的增长至关重要。它们都为我们出口王国的财富提供了新的出路，并允许我们控制该地区的钻石矿。\n所有沿海的安德拉地区都在我们的控制之下，戈尔孔达可能会成为它应当成为的东部德干的主要转口港。"
 growth_of_golconda_title:0 "发展戈尔孔达"
 growth_of_golconda_desc:0 "钻石市场和与科罗曼德海岸东部港口的密切关系已经开始使戈尔孔达的山堡成为德干商业的主要焦点。如果我们继续加强其作为贸易中心的作用，我们将很快施加远远超出其当地的影响力。"
 golconda_karnatak_title:0 "科罗曼德扩张"
 golconda_karnatak_desc:0 "科罗曼德从安德拉一路延伸到南部的科摩林海角，沿着这条海岸线的商人几个世纪以来一直在销售昂贵的香料，纺织品和贵重物品，这些都是所有其他民族都希望从印度获得的。\n凭借对内陆贸易的牢固控制，我们现在应该扩大对这片富饶土地的控制权。"
 coromandel_entrepot_title:0 "印度中转港"
 coromandel_entrepot_desc:0 "通过我们的征服，我们已成为印度南部和外国人寻求印度商品的绝大多数贸易港口的无可争议的主人。我们必须利用这一地位，并进一步发展成为我们注定要成为的贸易国。"
 city_of_victory_title:0 "胜利之城"
 city_of_victory_desc:0 "自从我们于1347年首次从德里苏丹国独立以来，我们在南方面临着强大的对手。从他们不起眼的开始，桑加马家族扩大了他们在栋格珀德拉河南岸的领土，几乎覆盖了整个印度南部。\n现在是时候向我们的南方宿敌展示这个地区将被[Root.Capital.GetCapitalName]而不是亨比统治。现在是我们将「胜利之城」——毗奢耶那伽罗夷为平地，并把我们作为德干的合法统治者的时候了。"
 southern_frontier_title:0 "南部边界"
 southern_frontier_desc:0 "现在是我们向前推进并宣称曾经是毗奢耶那伽罗帝国中心地带的土地的时候了。"
 bijapur_karnatak_title:0 "比贾布尔 卡纳塔克"
 bijapur_karnatak_desc:0 "自从我们的敌人崩溃以来，夺取印度南部的时机已经成熟。比贾布尔南部的泰米尔和卡纳达高地可能不像科罗曼德海岸线那样富饶或肥沃，但它们是拥有强大武术传统的凶猛人民的家园。\n通过扩大我们对康坎和马拉巴尔海岸的控制，我们也将牢牢控制南部贸易。"
 secure_khandesh_title:0 "保护坎德什"
 secure_khandesh_desc:0 "就在我们的北部，沿着达布蒂河，是坎德什山谷。正如我们自己的王国一样，这片富饶的土地曾经是德里苏丹国的一部分，但长期以来一直在当地统治者的非生产性的手中。现在是扩大我们对坎德什的控制的时候了。这不仅会为我们自己的领域增添一片富饶的土地，还将开辟通往北部，往摩腊婆，古吉拉特甚至德里本身的路线。"
 conquer_gujarat_title:0 "征服古吉拉特"
 conquer_gujarat_desc:0 "我们的北方是古老的古吉拉特海洋王国。这是印度西部与波斯，阿拉伯和非洲的贸易的最大出口，也是大多数印度北部穆斯林朝着麦加和麦地那开始朝觐的地方。\n在政治上，古吉拉特一直是一个障碍和一个有问题的邻居。现在是我们确保这块土地再也不能成为敌人行动的基地的时候了。"
 conquer_malwa_title:0 "征服摩腊婆"
 conquer_malwa_desc:0 "马尔瓦高原位于印度南部与恒河和亚穆纳河的开阔平原之间。肥沃的高原本身，它的潮湿的黑土，非常适合农业以及棉花和鸦片等经济作物。\n我们必须派遣我们的军队来征服这些平原和周围的丘陵地带，为我们的帝国增添一片宝贵的领土，并向我们在北方的旧宗主挺进。"
 crush_delhi_title:0 "摧毁德里"
 crush_delhi_desc:0 "德里苏丹国曾经征服过我们称之为家园的土地，而德里苏丹则把我们的祖先带到了这个地区。也是他们的压迫性统治和居高临下的态度导致我们在1347年，早在帖木儿粉碎他们的权力之前宣布自己是一个独立国家。\n现在我们有机会向北方贵族展示印度真正的首都所在。"
 arabian_sea_trade_ports_title:0 "阿拉伯海贸易"
 arabian_sea_trade_ports_desc:0 "几个世纪以来，我们不得不竭尽全力吸引来自波斯的伟大学者，战士和企业家来到更富裕但又遥远的德干定居。我们不断增长的海事影响力使我们有机会把生意带给他们。让我们夺取北阿拉伯海的重要港口，再也不要冒着与波斯世界隔绝的危险。"
 persian_gulf_title:0 "控制波斯湾"
 persian_gulf_desc:0 "我们最近在该地区的出现已经非常明确地表明，如果我们在整个波斯湾地区扩大影响力，我们就能更好地控制波斯贸易。"
 recover_konkan_coast_title:0 "收复康坎港口"
 recover_konkan_coast_desc:0 "朱尔和大博的港口对于我们作为一个国家的继续存在至关重要。如果没有准备好进入大海，我们将无法继续进口我们骑兵所需的马匹，我们无法在南印度气候中养殖自己的马匹。"
 gharbians_mission_title:0 "西方人"
 gharbians_mission_desc:0 "我们年轻的国家一直需要新的管理人员，官员和学者。然而，我们统治的土地最近才被一个伊斯兰国家征服，高素质的穆斯林男子很少。我们必须开展一场运动，将波斯的学识渊博的人才吸引到印度的富饶土地上。"
 mahmud_gawans_madrassah_title:0 "加万宗教学院"
 mahmud_gawans_madrassah_desc:0 "我们必须把我们的首都建设成一个光明的宗教学习中心，一个有前途的学者必须访问的宗教学院，不管他是出生在印度还是海外。通过这种方式，我们将确保源源不断的学者，然后我们可以聘用他们为国家服务。"
 persianate_empire_title:0 "波斯化帝国"
 persianate_empire_desc:0 "我们被视为知识巨人和经济巨人的斗争终于把我们带到了波斯本身。让我们把这片土地上的伟大城市置于我们的翅膀之下，并慷慨地为他们的人民提供赞助。"
 brahman_administrators_title:0 "婆罗门官僚"
 brahman_administrators_desc:0 "作为这些土地的新移民，我们一直缺乏能够管理我们国家的有能力的人。让我们赋予婆罗门权力以填补这一空白。甚至在我们的国家存在之前，他们一直担任抄写员和行政人员已经有几千年了。"
 empower_deccani_nobles_title:0 "德干"
 empower_deccani_nobles_desc:0 "在我们尽我们所能帮助波斯冒险家、士兵和军官移民的同时，他们的儿子和孙子迅速与这些国家建立了密切的联系。第二代自称为「德干人」，他们与当地的印度教贵族结盟，在宫廷里形成了一个强大的派系。我们应该为这些德干人授予荣誉和重要的职位，并花费资源改善他们的财产。他们的生活方式是我们国家能够长期生存的方式。"
 marathi_fiefs_title:0 "马拉塔封地"
 marathi_fiefs_desc:0 "马拉塔人有悠久的军事传统，比我们更了解这片土地。他们可能是一个强大的对手，或者是一个对抗渴望我们土地的帝国主义势力的强大盟友。"
 metropolis_of_the_deccan_title:0 "德干大都会"
 metropolis_of_the_deccan_desc:0 "通过团结西方人和德干人，外国人和当地人，我们创造了一个强大而持久的国家的核心。然而，要建立一个持久的王国，也需要一个庄严的首都，而现在正是把[Root.Capital.GetCapitalName]建设成一个德干的大都市的时候了。"
 bng_conquer_malwa_title:0 "征服摩腊婆"
 bng_conquer_malwa_desc:0 "尽管在某种程度上它使我们对西部持续的扩张受到牵制，但摩腊婆据有我们不可忽视的战略地位。在我们手中，它将是抵抗任何可能来自德干威胁的帝国堡垒，作为保护屏障也能抵御来自南方的入侵者。"
 EST_VAL_BNG_RAJPUTS_WEAKENED:0 "已被压制的拉杰普特: §Y$VAL$%§!"
 bng_conquer_multan_title:0 "向阿拉伯海前进"
 bng_conquer_multan_desc:0 "虽然我们可以进入孟加拉湾富裕的贸易路线，但阿拉伯海也可以成为一个繁荣的市场。我们应该入侵木尔坦，然后从那里开始进入信德，到达海岸。"
 bng_army_title:0 "火器战争"
 bng_army_desc:0 "火药是印度战争胜利的关键。我们的军队必须配备最新的武器，并根据不断变化的情况调整战术。"
 bng_conquer_jaunpur_title:0 "恒河征伐"
 bng_conquer_jaunpur_desc:0 "征服恒河流域是一个真正雄心勃勃的计划，但通过灵巧的外交，最重要的是精明的军事战略，是可以实现的。"
 bng_conquer_delhi_title:0 "向拉合尔前进"
 bng_conquer_delhi_desc:0 "德里和旁遮普都是印度最富裕，人口最多的土地之一。尽管他们长期以来一直被从德里统治的各种苏丹所控制，但现在是他们接受孟加拉统治的时候了。"
 bng_grand_trunk_road_title:0 "大干道"
 bng_grand_trunk_road_desc:0 "大干道是世界上最古老的贸易路线之一，从西部的喀布尔延伸到东部的孟加拉。如果我们能完全控制这条古老路线，我们将在整个印度北部有一个高效的运输网络。"
 bng_conquer_arakan_title:0 "终结阿拉干海盗"
 bng_conquer_arakan_desc:0 "我们与阿拉干的关系很复杂。有时名义上是我们的附庸，有时是我们的眼中钉肉中刺。目前阿拉干是后者。它的统治者允许海盗肆意劫掠海域和海岸，扰乱我们的贸易。我们必须消灭海盗，恢复对阿拉干的统治。"
 bng_conquer_burma_title:0 "征服缅甸"
 bng_conquer_burma_desc:0 "缅甸领主们在恢复蒲甘帝国的徒劳尝试中失败了很多。如果这些吵吵闹闹的诸侯们渴望再次成为稳定王国的一部分，他们必须服从我们的统治。"
 bng_tiger_mission_title:0 "老虎凯旋"
 bng_tiger_mission_desc:0 "孟加拉必须建立一个伟大的帝国，超越印度或其他地区的任何国家。我们必须战胜任何反对我们的人。"
 bng_conquer_assam_title:0 "征服阿萨姆"
 bng_conquer_assam_desc:0 "位于我国东北方的钦族和阿萨姆人的诸王国混乱且分散。他们对我们的扩张几乎没有抵抗能力。"
 bng_conquer_china_title:0 "挑战巨龙"
 bng_conquer_china_desc:0 "只要我们还向中国皇帝朝贡，所谓主权就是一纸空文。对于恶龙，不仅要反抗它，还要羞辱它；我们将对中国边境发动入侵。"
 bng_clear_delta_title:0 "清理三角洲"
 bng_clear_delta_desc:0 "三角洲地区充满了茂密的丛林，阻碍了我们耕种土地的能力。苏菲派神秘主义者的边境定居点提供了一个清除部分丛林的机会。"
 bng_conversion_title:0 "孟加拉传教"
 bng_conversion_desc:0 "虽然我们与印度教徒的关系在很大程度上是可以接受的，但统治一个人民信奉正统信仰的国家肯定会更好。苏菲派已经在三角洲活跃起来。他们应该在我们的核心领土上工作，传播我们的宗教。"
 bng_sufis_title:0 "资助苏菲派学者"
 bng_sufis_desc:0 "一些苏菲派神秘主义者已经开始定居在三角洲的边界地区。这些城镇和村庄都不发达，并且会从我们的赞助中获益匪浅。我们应该支持这些苏菲派的努力，为三角洲带来繁荣。"
 bng_mint_towns_title:0 "建立铸币城镇"
 bng_mint_towns_desc:0 "强大的帝国需要强大的货币。我们必须建立一系列具有基础设施和授权的城镇，铸造钱币来填满我们的金库。"
 bng_manufactories_title:0 "现代化生产"
 bng_manufactories_desc:0 "我们最重要的出口商品是丝绸和棉花的纺织品。我们正在工业技术方面取得进步，这将极大地提高我们的生产潜力。我们必须投资这些产品的大规模生产。"
 bng_conquer_orissa_title:0 "征服克塔克"
 bng_conquer_orissa_desc:0 "米德纳布尔是我们领土的合法部分，应该被重新夺回。然而，我们应该走得更远，把为我们自己夺取整个奥里萨作为他们傲慢的报应。"
 bng_shipyards_title:0 "孟加拉大造船厂"
 bng_shipyards_desc:0 "我们必须建造一支伟大的舰队来保卫我们的海岸免受世界各地的海军力量的威胁。为了建造这一舰队，我们将需要世界上从未见过的造船厂；真正的工业努力。"
 bng_conquer_koch_title:0 "征服科奇"
 bng_conquer_koch_desc:0 "如果孟加拉要在强大的印度王国中生存下去，它必须扩张。我们北方的小科奇王国是一个很好的入侵候选者。"
 bng_garjat_fealty_title:0 "要求迦贾德效忠"
 bng_garjat_fealty_desc:0 "迦贾德部落历史上宣誓效忠于任何控制相邻海岸的强权。当这块土地是我们的时候，我们应该要求迦贾德人同样的效忠。"
 bng_burma.tooltip:0 "治下所有缅甸地区省份获得§Y孟加拉在缅甸的统治§!，给予如下效果：\n 每月自治度变化：§G-0.05§!"
 mlw_rewakantha_title:0 "征服雷瓦坎塔"
 mlw_rewakantha_desc:0 "尚庞的坚固城市是通往古吉拉特，我们沿海宿敌的领地的门户。我们必须为自己占领堡垒，为我们的西部扩张铺平道路。"
 mlw_conquer_gujarat_title:0 "入侵古吉拉特"
 mlw_conquer_gujarat_desc:0 "我们过去与古吉拉特的冲突取得了巨大的成功。现在是我们承诺把他们从地图上抹去的时候了。"
 mlw_gujarat_trade_title:0 "主导古吉拉特贸易"
 mlw_gujarat_trade_desc:0 "进入阿拉伯海带来了贸易机会。我们必须通过商业和军事行动来控制这种贸易。"
 mlw_rajput_estate_title:0 "容纳拉杰普特人"
 mlw_rajput_estate_desc:0 "拉杰普特氏族在整个次大陆都施加了很大的影响。把他们的贵族融入国家以安抚他们是明智之举。"
 mlw_army_title:0 "准备一支入侵部队"
 mlw_army_desc:0 "摩腊婆有很多宿敌和威胁。我们必须组建一支军队，不仅要保卫我们自己不受我们的宿敌的攻击，而且要发动我们自己的入侵。"
 mlw_conquer_mewar_title:0 "击败梅瓦尔"
 mlw_conquer_mewar_desc:0 "梅瓦尔不管在历史上还是眼下都是我们最直接的威胁。他们的拉杰普特战士确实骇人，但是我们必须在战斗中击败他们。"
 mlw_conquer_nagaur_title:0 "征服纳高尔"
 mlw_conquer_nagaur_desc:0 "纳高尔和禅伽罗的干旱土地不是通往河间地的富裕城市的常规路线，但如果我们征服了当地的酋长，它可能会提供对印度-恒河平原发动突然袭击的机会。"
 mlw_conquer_the_doab_title:0 "征服河间地"
 mlw_conquer_the_doab_desc:0 "印度最富饶和最肥沃的土地，因此也是最有吸引力的征服目标，就是河间地。德里、章普尔和拉合尔的伟大城市一定是我们的！"
 mlw_integrate_gonds_title:0 "合并贡德人"
 mlw_integrate_gonds_desc:0 "我们允许加尔哈的冈德人在我们的王国中有很大的自主权，就像我们对本德尔肯德的诸侯一样。我们应该通过把这些附庸国家完全整合进我国来试图使国家集中起来。"
 mlw_get_baghels_title:0 "毁灭婆稽罗家族"
 mlw_get_baghels_desc:1 "巴格尔肯德的婆稽罗家族是古吉拉特前统治者的后裔，他们可能再次试图宣称我们的领土。摩腊婆必须在他们得到机会之前毁灭掉它们。"
 mlw_hindu_marriages_title:0 "宗教间关系"
 mlw_hindu_marriages_desc:0 "许多印度教王朝仍统治着印度北部，至少其中一些目前还不是我们扩张领土野心的直接目标。我们应该与他们的王室联姻，以促进宗教间的关系。"
 mlw_allies_title:0 "可靠的盟友"
 mlw_allies_desc:0 "我们必需要有值得信赖的盟友，以应对我们敌人的攻击，所以确保我们与其他国家的关系足夠牢固是必要的。"
 mlw_fort_title:0 "加固曼杜的防御"
 mlw_fort_desc:0 "曼杜的防御工事虽然强大，但也老旧和弱化了。我们必须为我们的防御增加资金投入。"
 mlw_architecture_mission_title:0 "摩腊婆式建筑风格"
 mlw_architecture_mission_desc:0 "曼杜以其精致的艺术和建筑而闻名，最著名的要属我们宏伟的陵墓和神社。我们的目标应该是在首都之外复制曼杜的宏伟。"
 mlw_madrasa_title:0 "宫廷教育"
 mlw_madrasa_desc:0 "没有受过教育的朝臣无法给出合理的建议。宫廷内的所有成员，包括我们的贵族妇女，都必须接受严格的学习。"
 hin_west_india_title:0 "统一西印度"
 hin_west_india_desc:0 "拉杰普塔纳的贫瘠旱地和古吉拉特的富裕贸易港口将加入我们的版图，其统治的拉杰普特贵族要么被并入这个国家，要么被扫平成无关紧要的东西。"
 hin_khorasan_title:0 "深入西方"
 hin_khorasan_desc:0 "阿富汗可能是外来帝国的坟场，但它也是征服者的诞生地。我们必须为自己夺取所有呼罗珊地区，这样印度就再也不会面对来自兴都库什山脉的大批入侵者。"
 hin_persia_title:0 "征服波斯"
 hin_persia_desc:0 "波斯文化在印度几百年来一直占据着宫廷生活的主导地位，受到人们的高度尊重。我们应该征服波斯，让他们尝尝我们自己的风俗。"
 hin_hindustan_title:0 "统一印度斯坦"
 hin_hindustan_desc:0 "印度河-恒河平原是印度人口最稠密的地区，也是许多伟大帝国的中心地带。如果我们能够统一整个地区，印度就没有力量可以反对我们。"
 hin_deccan_title:0 "统一德干"
 hin_deccan_desc:0 "广阔的德干高原是诸多苏丹的所在地，也是马拉塔人的家园。为了实现我们统治印度的雄心壮志，这些苏丹必须被征服，而马拉塔人必须明白，他们最好的服务方式是加入我们，而不是反对我们。"
 hin_bengal_title:0 "统一孟加拉"
 hin_bengal_desc:0 "孟加拉地区是农业和贸易的中心，是印度最富裕和人口最多的地区之一。没有一个印度帝国能在没有控制孟加拉的情况下生存。"
 hin_burma_title:0 "入侵缅甸"
 hin_burma_desc:0 "入侵缅甸可能是一场漫长而艰难的战役。丛林茂密，敌人指挥着庞大的大象军队，人民决心反抗我们的统治。尽管如此，他们脆弱的曼荼罗必将在我们面前崩溃。"
 hin_indochina_title:0 "通往南中国海"
 hin_indochina_desc:0 "东方的古老王国在历史的重压下崩溃了。他们最伟大的城市成为废墟，东南亚人民渴望稳定的治理，这只有我们才能提供。我们必须前进到太平洋的光辉海洋，团结沿途所有的人民。"
 hin_south_india_title:0 "统一科罗曼德"
 hin_south_india_desc:0 "泰米尔人甚至避开了大孔雀帝国的统治，香料贸易带来的财富使他们更加大胆。我们不会像孔雀王朝那样仁慈地对待这些商业王侯。香料贸易将是我们的！"
 hin_malaya_title:0 "朱罗王朝征伐"
 hin_malaya_desc:0 "朱罗王朝的拉金德拉曾发起一场对马来亚的雄心勃勃的征服。虽然他的努力只取得了部分成功，但却激发了我们的扩张野心。"
 hin_unity_title:0 "宗教和睦"
 hin_unity_desc:0 "无论是通过容忍还是传教，印度都迫切需要精神和谐。我们国家所有的宗教紧张关系都必须得到解决。"
 hin_industrial_title:0 "孟加拉工业化"
 hin_industrial_desc:0 "现在是印度实现工业化的时候了。在孟加拉，我们将建造采用尖端生产技术的大型船坞和工厂。"
 hin_india_title:0 "印度帝国"
 hin_india_desc:0 "自孔雀王朝以来，印度统一在同一面旗帜之下的壮举就从未曾实现。我们的梦想是雄心勃勃的，但通过计策和决心，我们的祈祷可能会得到回应。"
 hin_riches_title:0 "印度的财富"
 hin_riches_desc:0 "印度生产了世界上大部分的丝绸、钻石、香料和纺织品。我们必须建立对这些商品的垄断。"
 hin_arabian_trade_title:0 "阿拉伯贸易"
 hin_arabian_trade_desc:0 "印度的出口主要流向阿拉伯市场。我们不仅可以控制生产地点，而且可以控制销售地点，从而增加利润。"
 tau_conquer_prome_title:1 "击败宿敌"
 tau_conquer_prome_desc:1 "伟大帝国的千里征途始于微小的胜利。击败宿敌将证明我们是荣耀的有力竞争者。"
 tau_conquer_ava_title:0 "重建蒲甘王国"
 tau_conquer_ava_desc:0 "凭借着对掸邦诸诏法的松散霸权，阿瓦王国僭称自己延续着蒲甘王朝的遗产。我们必须停止对阿瓦朝贡，自己继承蒲甘王朝的衣钵。"
 tau_conquer_shan_title:0 "结束掸邦统治"
 tau_conquer_shan_desc:0 "当蒙古人将古老的蒲甘王国夷为平地时，掸族填补了权力真空。他们对缅甸的控制必须结束，因为他们并未开化，甚至不值得统治他们崎岖不平的山丘。"
 tau_pacify_shan_title:0 "镇压掸邦诏法"
 tau_pacify_shan_desc:0 "尽管掸邦诸诏法至少在名义上接受了我们的统治，但除非我们完全打破他们的权力，他们将是一个永远存在的危险。"
 tau_conquer_lxa_title:0 "百万大象"
 tau_conquer_lxa_desc:0 "虽然这可能是一个夸大的统计数字，但据说澜沧是一百万头大象的家园。我们应该入侵老挝的土地，捕获这些大象，并为战争武装它们。"
 tau_universal_ruler_title:1 "缅甸第一帝国"
 tau_universal_ruler_desc:0 "自从蒲甘王国垮台以来，缅甸一直处于分裂和虚弱之中。秩序必须被重建，一个新的帝国必须崛起来取代旧帝国。"
 tau_conquer_lanna_title:0 "百万稻田"
 tau_conquer_lanna_desc:0 "兰纳王国称自己为百万稻田的国家。骄傲的自夸，却并不虚假；他们的粮仓将填满我们士兵的肚子。"
 tau_conquer_siam_title:0 "征服暹罗"
 tau_conquer_siam_desc:0 "暹罗的统治者用许多训练有素的战象来指挥庞大的军队。在打击这样一个强大的敌人之前，我们必须做好准备，但我们必须出击。"
 tau_rule_indochina_title:0 "转轮圣王"
 tau_rule_indochina_desc:0 "虽然我们的君主正式宣称拥有转轮圣王，亦即普世统治者的头衔，但我们的声明听起来空洞无物，除非我们统治整个印度支那。"
 tau_conquer_pegu_title:0 "征服下缅甸"
 tau_conquer_pegu_desc:0 "伟大的帝国始于雄心勃勃的大胆壮举。孟人王国可以指挥一支令人印象深刻的军队，但由于外国列强的频繁袭击，它的力量被削弱了。如果我们在适当的时候进攻，我们可以吞并下缅甸，并且开始征服整个缅甸。"
 tau_build_palace_title:0 "迁都勃固"
 tau_build_palace_desc:0 "勃固将成为我们新帝国的理想首都。我们应该把宫廷搬到这座城市，开始一个开发和搬迁的项目，用勃固干邦沙底里王宫标志城市的新时代。"
 tau_conquer_arakan_title:0 "入侵阿拉干"
 tau_conquer_arakan_desc:0 "阿拉干苏丹认为自己躲在山区后面是安全的，同时他也赞助海盗和走私者并窃取孟加拉湾的财富。我们将告诉他，崇山峻岭可阻挡不了我们。"
 tau_restore_pagodas_title:0 "重建宝塔"
 tau_restore_pagodas_desc:0 "在过去几十年的冲突和萧条中，统治者很难妥善维护点缀缅甸大地的巨大佛塔。当我们重建这些建筑时，我们也会在我们的统治中重建僧伽的信仰。"
 tau_protect_lankan_buddhism_title:0 "保护斯里兰卡佛教"
 tau_protect_lankan_buddhism_desc:0 "斯里兰卡是上座部佛教的中心。它的神龛保护着诸如佛牙之类的神圣遗物，它是巴利语文学的最后避难所，也是寺院祝圣的重要源泉。不能允许它落入异教徒手中。"
 tau_conquer_manipur_title:0 "终结曼尼普尔人的劫掠"
 tau_conquer_manipur_desc:0 "丛林和山脉阻挡了通往曼尼普尔的道路，尽管这些障碍几乎没有让曼尼普尔的袭击者停顿。我们必须越过这一严酷的地带，结束对缅甸不分青红皂白的掠夺。"
 tau_conquer_bengal_title:0 "征服孟加拉"
 tau_conquer_bengal_desc:0 "之前所有的缅甸王国都没能把它的领土扩张到孟加拉。我们将会是第一个。"
 tau_great_mandala_title:0 "大曼荼罗"
 tau_great_mandala_desc:0 "伟大的皇帝必须是宇宙的中心。强大的国王必须向他叩拜，敬拜他走过的地面。"
 tau_great_mandala.tooltip:0 "任意非朝贡属国总发展度至少为§Y150§!且独立倾向低于§Y50§!。"
 gen_north_india_powerful_subject.tooltip:0 "任意非朝贡属国总发展度至少为§Y50§!且独立倾向低于§Y50§!"
 tau_dragon_throne_title:0 "夺取龙位"
 tau_dragon_throne_desc:1 "我们必须成为世界上最伟大的帝国。即使是强大的中国必须服从我们的统治。我们将要夺取天命，建立中国的新王朝。"
 guj_walls_of_ahmadabad_mission_title:0 "[Root.Capital.GetCapitalName]的发展"
 guj_walls_of_ahmadabad_mission_desc:0 "我们的首都[Root.Capital.GetCapitalName]自1411年成立以来一直在迅速发展，而且似乎不太可能在短期内衰落。据世界上一些最繁忙的港口所说，印度最大的港口之一肯帕德港的临近确保了源源不断的人员、货物和资本。\n然而，这样一个快速发展的城市很难有效防御，尤其是考虑到它位于古吉拉特平原中部。有人说，我们应该更积极地参与城市的规划，而不仅仅关注如何装饰它。我们的建筑师提出的围墙和堡垒系统可能看起来令人震惊，但另一种选择是一个几乎没有防御工事的首都。"
 dh_conquest_of_champaner_title:0 "削弱尚庞"
 dh_conquest_of_champaner_desc:0 "古吉拉特和马尔瓦高原之间的山丘上，矗立着古老而又看似坚不可摧的尚庞要塞。这座堡垒必须成为我们的堡垒，才能成为我们的第一道防线。"
 dh_conquest_of_champaner_custom_tooltip:0 "直到马哈茂德巴德任务完成"
 guj_mahmudabad_title:0 "马哈茂达巴德"
 guj_mahmudabad_desc:0 "尚庞堡不仅是一个极好的防御设施，它也将成为我们王朝的一个极好的前沿都城。这是一个我们可以展示我们王室的全部辉煌的地方，也是一个进一步向印度扩张的基地。"
 gujarati_naval_dominance:0 "古吉拉特海军统治"
 guj_conquer_malwa_title:0 "征服摩腊婆"
 guj_conquer_malwa_desc:0 "摩腊婆的苏丹们过去一直是我们的眼中钉，当我们软弱无力、可疑地与拉杰普特王国紧密结盟时，他们总是随时准备侵犯我们的利益。\n很明显，我们不能允许任何人控制这一战略上非常重要、非常富裕的高原。"
 guj_subjugate_saurashtra_title:0 "使索罗施特拉臣服"
 guj_subjugate_saurashtra_desc:0 "古吉拉特曾经是一个拉杰普特王国，在索罗施特拉，他们的传统得以延续。现在整个半岛上居住着无数的王国，这里住着破坏我们贸易的入侵者，也住着乐意重新占领我们国家中部的国王。\n我们必须使整个半岛臣服，为我们自己夺取强大的吉尔纳尔要塞来看守他们。"
 guj_junnagadh_fort_title:0 "朱纳格特要塞"
 guj_junnagadh_fort_desc:0 "一千多年来，吉尔纳尔山一直以圣地而闻名于世，但它也一直是索罗施特拉最具防御力的地方之一。朱纳格特要塞过去曾是强大王朝的家园，对我们来说是一个很好的防御点，以控制索罗施特拉的原住民，并击退这个地区内的任何海外入侵。"
 guj_naval_dominance_title:0 "海军主宰"
 guj_naval_dominance_desc:0 "我们的国家处于独特的有利地位，能够主宰阿拉伯海、波斯湾和坎贝湾的航道。我们必须建立强大的海军力量来进一步利用这一优势。"
 guj_rajputana_frontier_title:0 "拉杰普塔纳边界"
 guj_rajputana_frontier_desc:0 "在拉杰普塔纳的边境地区，有许多拉杰普特人的庄园属于忠于我们苏丹的家族。让我们把这个地区直接纳入我们的领土。"
 guj_break_mewar_title:0 "征服梅瓦尔"
 guj_break_mewar_desc:0 "在穆斯林征服印度和过去伟大的拉杰普特帝国的覆灭之后，梅瓦尔经常成为拉杰普特抵抗的焦点。\n让我们把梅瓦尔和它丰富的银矿整合起来，粉碎任何这样的抵抗前进的希望。\n特别要把阿杰梅尔古城置于我们的直接统治之下，作为未来控制周围拉杰普塔纳诸侯的手段。"
 guj_subjugate_rajputana_title:0 "使拉杰普塔纳臣服"
 guj_subjugate_rajputana_desc:0 "拉杰普塔纳是一个由小拉杰普特诸侯组成的国家，虽然并不富裕，但却对我们的长期目标构成威胁。在这里，拉杰普特氏族拥有坚定不移的权力基础，不愿向任何征服者低头。\n如果我们要保护我们的财产安全，我们必须使整个拉杰普塔纳臣服，使他们都忠于我们在阿杰梅尔的长官。"
 guj_paper_mills_of_ahmadabad_title:0 "艾哈迈达巴德纸"
 guj_paper_mills_of_ahmadabad_desc:0 "艾哈迈达巴德的造纸厂很快在我们整个地区名声大噪，如果得到适当的支持，这座城市可能会成为印度次大陆主要的造纸厂。"
 guj_textile_industry_title:0 "古吉拉特纺织品"
 guj_textile_industry_desc:0 "几个世纪以来，古吉拉特的港口一直是印度纺织品的主要市场。当地织工和染工负责相当大一部分的出口，在国家的适当支持下，这一行业可能会进一步扩大。"
 guj_bankers_of_cambay_title:0 "坎贝的银行家"
 guj_bankers_of_cambay_desc:0 "本地商业的发展导致了坎贝相当可观的金融行业的发展。这在很大程度上掌握在耆那教社区手中，进一步与杰出耆那教家庭建立密切关系无疑将加强国家财政。"
 guj_shipyards_of_gujarat_title:0 "古吉拉特造船厂"
 guj_shipyards_of_gujarat_desc:0 "我们有着悠久而自豪的造船传统，但随着时间的推移，我们已经清楚地认识到，我们没有与一些西方设计的创新相匹配。让我们投资我们的造船业，创造出能模仿这些西方人所擅长的船只，同时保留我们祖先的优良工艺和材料。"
 guj_gujarati_diaspora_title:0 "海外古吉拉特侨民"
 guj_gujarati_diaspora_desc:0 "古吉拉特商人在印度洋周边的许多港口都很常见，尤其是在东非。现在是我们通过获得对这些港口的直接影响，建立一个在我们的控制下的海军基地网络的时候了。"
 guj_gujarati_diaspora_tooltip:1 "[Root.GetName]在东非或非洲之角地区拥有10个省份。"
 guj_south_africa_title:0 "南非基地"
 guj_south_africa_desc:0 "自从西方商人进入印度洋后，大量的白银开始流入次大陆。尽管这是好事，但我们对资金流向的控制却少得可怜。我们必须建立我们自己的西部基地，以便我们能够与西方开放我们自己的直接贸易线，以便我们能够更有效地监视他们在我们水域的活动。"
 guj_saurashtra:0 "加强索罗施特拉的防御"
 guj_gujarati_african_ports:0 "古吉拉特非洲港口"
 guj_gujarati_financial_sector:0 "古吉拉特金融家庭"
 guj_cleared_konkani_pirates:0 "清除康坎海盗船"
 guj_merchant_of_gujarat_title:0 "古吉拉特的商人"
 guj_merchant_of_gujarat_desc:1 "很少有国家有古吉拉特那样强大的商业传统。在这里，来自世界各地的商人聚集在一起，买卖染料、香料、织物以及印度的其他所有财富，尤其是古吉拉特。我们有一个悠久而自豪的传统，那就是不限制什么东西可以卖，也不限制谁可以卖，而且通过我们的持续赞助，古吉拉特邦的商人继续兴旺发达。"
 guj_clear_konkani_coast_title:0 "康坎海盗"
 guj_clear_konkani_coast_desc:0 "康坎海岸的许多港口羡慕我们的财富，经常藏匿海盗，渴望掠夺我们繁荣的船只和城市。\n我们必须派兵彻底摧毁这些海盗天堂，古吉拉特的钢铁正等待着所有能保护它们的人。"
 guj_growth_of_surat_title:0 "苏拉特的发展"
 guj_growth_of_surat_desc:0 "坎贝的泥沙淤积加剧，让我们别无选择，只能转向别处扩建另一个港口，以满足对古吉拉特商品的需求。在很长一段时间里，苏拉特一直是一个很有前途的选择，它从海上更容易到达，而且它处于一个非常有利的位置，可以从所有开始在阿拉伯海交易的西方新商人那里获益。"
 guj_arabian_ports_title:0 "阿拉伯港口"
 guj_arabian_ports_desc:0 "为了进一步加强我们对印度洋的控制，我们必须占领阿拉伯海的主要贸易港口。没有古吉拉特的许可，任何船只都不能进入阿拉伯海！"
 guj_zambezi_gold_mines_title:0 "赞比西金矿"
 guj_zambezi_gold_mines_desc:0 "据说赞比西河上游盛产黄金和象牙。我们必须控制财富的来源，保护它不受帝国主义列强的侵害。"
 mer_marwar_rivalry_title:0 "领内秩序"
 mer_marwar_rivalry_desc:0 "最近马尔瓦尔的拉索家族暴乱清楚地昭示了我们必须让封臣知道规矩体统。除非安全掌控所有领地，我们不应该休息。"
 mer_conquer_kathiawar_title:0 "征服卡提阿瓦"
 mer_conquer_kathiawar_desc:0 "卡提阿瓦和古吉拉特曾经是拉杰普特诸王朝繁荣的发源地，但是和拉杰普塔纳一样，他们已经被划分成无数的小王国和敌对的苏丹国。我们必须统一索拉什特拉和古吉拉特北部的拉杰普特人，这样我们将建成面对入侵者的统一阵线。"
 capital_for_rajputana_title:0 "邬阇衍那城"
 capital_for_rajputana_desc:0 "邬阇衍那是印度最尊贵的圣城之一，很长时间是统一拉杰普特王国的天然首都。是时候重建这座曾经强盛的城市，恢复她应有的荣光。"
 mer_avanti_title:0 "征服摩腊婆"
 mer_avanti_desc:0 "马尔瓦高原曾经是强大的拉杰普特王国的中心，也是征服帝国城市卡瑙杰的基地。即便是今日拉杰普特人占有该地区人口的很大一部分，这些亲人愿意加入我们当中。\n让我们入侵马尔瓦高原，向世界展示我们的王室才是马尔瓦的真正主人。"
 mer_unite_rajputana_title:0 "统一拉杰普塔纳"
 mer_unite_rajputana_desc:0 "拉杰普特王国已经分裂太久，忙于互相争吵。让我们统一全拉杰普塔那，向我们共同的敌人展示统一战线。只要统一，拉杰普特人的勇气和胆识将让我们恢复祖先曾经丢失的一切。"
 mer_reclaim_delhi_title:0 "收复德里"
 mer_reclaim_delhi_desc:0 "数个世纪以来德里成为苏丹统治印度的象征，但她曾经是拉杰普特的城市。我们必须重夺祖先的失物，向所有统治次大陆的苏丹们发出有力的讯息。"
 mer_restore_kanyakubja_title:0 "征服卡瑙杰"
 mer_restore_kanyakubja_desc:0 "今日的卡瑙杰不复往日荣光，但是恒河平原仍然是地球上最富绕的地区之一。是时候让我们重新夺回我们祖先曾经征服和保卫的土地。"
 mer_magadha_title:0 "摩揭陀和瓦拉纳西"
 mer_magadha_desc:0 "既然卡瑙杰已在我手，我们应当顺着恒河将军队派往东方，去向圣城瓦拉纳西，巴特那以及伽耶。"
 mer_marwari_horses_title:0 "马瓦里战马"
 mer_marwari_horses_desc:0 "拉杰普特人以善御著名，骑兵是我们军队中声望最高的部分。然而在印度优质战马依然稀缺。是时候我们投资喂养自己的战马了，这些高贵的动物将会与我们军队的勇猛胆识同在。"
 mer_integrate_purbias_title:0 "整合普尔比亚人"
 mer_integrate_purbias_desc:0 "在整个北印度，穷困的拉杰普特农民学会了使用火器来保护自己，并且在众多军队里谋生。随着我们国家的发展很显然这是我们必须利用的资源。让我们确保部队可以将这些非正规军整并进来，这样我们可以从他们对火器的熟练使用中获益，并把他们的经验用在北印度的战事上。"
 mer_new_rajput_army_title:0 "新军"
 mer_new_rajput_army_desc:0 "很少有国家可以像我们一样夸耀尚武传统。如果我们想要完全从中获益，我们必须确保建立一个现代化且有经验的部队。让我们立志在所有兵种建立起最高效的部队：让我们的祖先感到骄傲。"
 mer_renovate_kannauj_title:0 "修缮卡瑙杰"
 mer_renovate_kannauj_desc:0 "卡瑙杰，或称曲女城，曾经是许多王朝的帝都，其中一部分是拉杰普特人的王朝。现在我们已经惩罚了德里，卡瑙杰城已经重归我手，我们应当重建她，让她恢复旧日光辉。"
 mer_rajput_trade_guilds_title:0 "拉杰普特贸易行会"
 mer_rajput_trade_guilds_desc:0 "拉杰普特商人公会一直在北印度的商品贸易中扮演活跃角色，但随着我们国家的扩张，他们在控制这些商路上会起到更大的作用。让我们授权这些拉杰普特贸易家族，利用好他们建立多年的贸易网络。"
 mer_hills_of_gondwana_title:0 "冈瓦纳的群山"
 mer_hills_of_gondwana_desc:0 "我们许多同胞已经在诸个冈德王国中崭露头角。现在我们证明统治他们，将领土伸展到东部的山地和丛林是自然而然的事。"
 mer_fortify_rajputana_title:0 "建立拉杰普塔纳堡垒"
 mer_fortify_rajputana_desc:0 "尽管我们的国土并不肥沃，拉杰普塔纳仍然是许多强敌窥伺的目标。让我们雇佣当代最好的工匠，在拉杰普塔纳的群山之中建立起一系列堡垒，让敌人无法轻易穿越。\n如果这些堡垒同时能让我们的封臣循规蹈矩，那也算是额外的益处。"
 mer_jawar_silver_mine_title:0 "贾瓦尔银矿"
 mer_jawar_silver_mine_desc:0 "随着在贾瓦尔发现了银矿，我们数个世代的财政安全将得到保证。然而这项遗产我们应当悉心保护，不应随意挥霍。"
 mer_udaipur_title:0 "建设乌代布尔"
 mer_udaipur_desc:0 "我们的王朝需要一个全新且更加庄严的定居城市。在我们古老王国的中心地带，靠近旧都的地方，我们将建设一座新城，群湖环绕会使得她拥有美景，并且和吉多尔堡一样有优越的防御力。"
 mer_conquer_punjab_title:0 "征服旁遮普"
 mer_conquer_punjab_desc:0 "旁遮普是我们自己以及封臣中间许多家族的故乡。让我们征服这片灼热肥沃的土地，让支持我们统治的人加入将北印度统一在梅瓦尔旗帜下的努力。"
 mer_conquer_sindh_title:0 "征服信德"
 mer_conquer_sindh_desc:0 "据说信德曾经和我国一样，是一个拉杰普特王国。\n印度河的河口或许不像是恒河或者其他印度大河那样的转口港，但是它仍然是本区域的一个主要贸易中心。我们是时候夺取信德的土地了。"
 dh_indian_raid_title:0 "劫掠印度"
 dh_indian_raid_desc:0 "跨过开伯尔山口就是富饶的旁遮普平原。让我们沿着祖先的足迹攻入这里，为我们的王朝赢得伟大荣耀！"
 dh_conquer_punjab_MUG_title:0 "征服旁遮普"
 dh_conquer_punjab_MUG_desc:0 "印度的富饶远超我们的想象。让我们快马加鞭，朝壮丽宏伟的德里城前进！"
 dh_conquer_delhi_title:0 "征服德里"
 dh_conquer_delhi_desc:0 "伟大的帖木儿因为对方崇拜偶像在1398年洗劫并摧毁了德里。是时候回到那里完成这项任务了，德里必须被征服和洗劫。"
 mug_pacify_punjab_title:0 "平定旁遮普"
 mug_pacify_punjab_desc:1 "自从数百年前被伽色尼王朝的马哈茂德苏丹征服之后，这块五河之地就成了阿富汗封建主的领土。这些地方豪强在许多方面都是我们新帝国的障碍，如果我们想坚持下去，我们必须使用强硬手段迫使他们遵从我们的律法。"
 mug_afghan_frontier_title:0 "阿富汗边界"
 mug_afghan_frontier_desc:0 "长久以来，喀布尔斯坦和锡斯坦就是入侵印度的前哨站。这块地区既是进入次大陆的重要通道，同时也是那些专门袭击劫掠旁遮普平原的部落氏族的家园。\n我们必须一劳永逸地征服这一区域，并在此部署强大的卫戍部队提防外来入侵者。"
 mug_abu_saids_dream_title:0 "阿布·赛义德之梦"
 mug_abu_saids_dream_desc:0 "即使在帖木儿帝国衰落之后过去了许多年，对于他的继任者而言复兴这个帝国一直是一个目标和梦想。阿布赛义德几乎就快达成这个夙愿了，然而他最终在伊拉克一败涂地。\n我们不但要继承他的遗志，还要更上一层楼。我们是伟大征服者的后裔，我们无所畏惧！"
 mug_follow_the_brahmaputra_title:0 "沿布拉马普特拉河而上"
 mug_follow_the_brahmaputra_desc:0 "从遥远的发源地阿里开始，布拉马普特拉河流经整个西藏到阿鲁纳恰尔，然后在汇入孟加拉的恒河支流之前经阿萨姆流入印度。这个山谷里据说是片肥沃的土地，那里的人们即便在非常不利的条件下也能熟练种植水稻。\n让我们挑战一下布拉马普特拉山谷中的丛林，向北印度最后一块尚未被我们统治的土地——阿萨姆进发！"
 mug_upper_burma_campaign_title:0 "上缅甸之征"
 mug_upper_burma_campaign_desc:0 "若开山脉对面是一片富含矿物和宝石的土地。上缅甸可不是什么热情好客的地区，那里是好战的掸族人的故乡，他们已经在那彼此争斗了数百年。\n然而这里出产的红宝石的质地比世上任何地方都要出色，我们实在难以抗拒。"
 mug_open_up_china_title:0 "叩开中国大门"
 mug_open_up_china_desc:0 "我们最近的扩张已经把我们置身于中华帝国的边界。这个中央王国过去曾是一个遥不可及的巨人。中国实行的是稳定的中央集权制度，这么一个与整个印度次大陆的财富和人口相当的国家总是天下一统，而印度却一直陷入四分五裂、支离破碎的境地。\n中国人似乎不愿意用我们的方式打交道，但我们无法容忍他们在大莫卧儿帝国的[Root.Monarch.GetTitle]面前指手画脚。让我们教训一下这个老大帝国，看看我们这个新缔造的国家能走多远……"
 mug_general_land_assessement_title:0 "土地普查"
 mug_general_land_assessement_desc:0 "对于任何印度帝国而言，对土地管理的疏漏一直以来是个严重的问题。对印度斯坦富饶财富的征税已不仅仅是维持军队或行使权力的问题了。这在很大程度上是衡量、评估、测绘我们境内财政收入来源的问题。\n对我们治下所有土地进行一次普查将会极大地使我们获益，即便这是一个浩大的工程。"
 mug_sind_campaign_title:0 "信德战役"
 mug_sind_campaign_desc:0 "通过加强对印度河上游地区的控制，我们已经为接下来往南方扩张打好了基础。让我们顺着印度河到达她的河口，将信德纳入我们的统治。"
 mug_ganges_delta_title:0 "恒河三角洲"
 mug_ganges_delta_desc:0 "我们的扩张使我们来到了通往孟加拉恒河三角洲的路上，这个富饶的地区是印度次大陆最重要的贸易区之一。是时候将孟加拉纳入帝国的统治了。"
 mug_conquer_orissa_title:0 "征服奥里萨"
 mug_conquer_orissa_desc:0 "坐落于迦贾德和孟加拉湾之间的奥里萨东海岸可能并没有南方更远处的科罗曼德尔来的富饶。当地统治者正绕过莫卧儿帝国把他们的商业利益让渡给孟加拉的地主权贵。\n我们无法容忍这种傲慢无礼的行为，我们必须在奥里萨恢复秩序。"
 mug_bengal_entrepot_title:0 "孟加拉转运口岸"
 mug_bengal_entrepot_desc:1 "数千年以来，孟加拉三角洲一直是一个重要的贸易终端。在这里东方的商人们向印度人民推销他们的商品，而来自北印度的货物可以流向其他方向。\n然而最近西方商人的到来极大提升了这里的活力，贸易城市开始在整个三角洲欣欣向荣。我们必须从长远出发鼓励这种发展，并在我们监督之下把孟加拉建设成一个主要的转运口岸。"
 mug_lower_burma_campaign_title:0 "下缅甸之征"
 mug_lower_burma_campaign_desc:0 "缅甸和阿拉干海岸线上的港口处于海盗袭扰之中，他们积极破坏孟加拉三角洲的贸易，同时也为那些从我国统治下叛逃的异见人士提供庇护。\n现在是时候扫除这些不听话的小国了。"
 mug_subah_of_ayuddhya_title:0 "阿瑜陀耶苏巴"
 mug_subah_of_ayuddhya_desc:0 "阿瑜陀耶城——或者说大城府——也许是东南亚最伟大的城市，但这并不是我们在该地区野心的程度。让我们扩大对整个泰族和高棉王国的影响力吧，并将这片拥有千乘大象的土地并入莫卧儿帝国中。"
 mug_malaccan_viceroyalty_title:0 "马六甲总督"
 mug_malaccan_viceroyalty_desc:0 "马来群岛是一个繁荣的商贸中心。随着我们不断地夺取东南亚的港口，我们与当地的贸易网络建立了更直接的联系。理所当然的，我们需要在当地寻找一个代理人来为我们统治和征税。\n马六甲在很多方面对我们而言是一个理想的基地。让我们立刻把这一切付诸现实。"
 mug_emperor_of_hindustan_title:0 "印度斯坦皇帝"
 mug_emperor_of_hindustan_desc:0 "恒河平原是世上最为富饶的土地之一，也是过去许多北印度帝国的心脏地带。在这一点上，我们与先前的国家并无不同。在我们扩张我们的印度斯坦帝国之前，我们首先必须征服整个平原地带。"
 mug_bengal_campaign_title:0 "孟加拉战役"
 mug_bengal_campaign_desc:0 "从喀布尔到戈达，一条被人们称为「大干道」的古老贸易路线扮演着印度次大陆商业动脉的角色。作为印度斯坦的皇帝，我们必须前进征服整个恒河流域，控制圣城瓦拉纳西和迦耶以及整个大干道。"
 mug_fortify_the_plains_title:0 "要塞化恒河平原"
 mug_fortify_the_plains_desc:0 "恒河平原是我们帝国的核心，她的富饶远超大部分君主的想象。然而，对于那些觊觎者来说，这也是一片开阔且不设防的区域。\n让我们合理地建设防御工事，避免当地的土匪或是外来入侵者带来不必要的生命和财产损失。"
 mug_grand_trunk_road_title:0 "大干道"
 mug_grand_trunk_road_desc:1 "古往今来，大干道就一直在为北印度的商人和军队服务。这条伟大的道路从孟加拉到喀布尔，连接了印度斯坦的重要城市。\n我们必须把大干道修缮一新，并且不计一切代价维护她。在整条贸易路线上有大量的住宿需求，我们必须建造大量常住客栈让商人休息和过夜。"
 mug_embassy_to_the_west_title:0 "西方盟友"
 mug_embassy_to_the_west_desc:0 "西方列强在印度的存在已经改变了我们看待战争、贸易和海军的方式。是时候与他们之中的一个建立正式外交关系了，并派遣使者去研究他们社会的第一手资料。"
 mug_embassy_to_the_west_tt:0 "任意盟友的首都位于欧洲。"
 mug_control_the_desh_title:0 "控制德什"
 mug_control_the_desh_desc:1 "西高止山脉上有许多小型堡垒，马拉塔骑兵可以凭借它们对我国臣民和军队进行劫掠、突袭。我们绝不允许这些丛林茂密的高山脱离我们的影响力范围。"
 owned_by_root_controlled_by_church:0 "属于§Y[Root.GetName]§!且处于§Y乌理玛§!阶层控制之下。"
 mug_sufi_shrines_title:0 "印度的苏菲派圣地"
 mug_sufi_shrines_desc:0 "几个世纪以来，苏菲派一直与伊斯兰教在印度的传播密切相关，印度次大陆是许多伟大苏菲派酋长的家乡。作为信徒的守护者们，我们的使命是将我们的保护延伸至印度所有的伟大神殿。"
 mug_subdue_rajputana_title:0 "征服拉杰普塔纳"
 mug_subdue_rajputana_desc:0 "拉杰普塔纳并不富裕，那里的许多王公也不会自找麻烦将自己置于险境。但是，拉杰普特王朝曾统治过印度北部，他们的亲戚在该地区担任国主仍然很常见。\n为了建立一个持久的帝国，我们必须让拉杰普特国王和王公们明白，他们要么屈服于[Root.Monarch.GetTitle]，要么被莫卧儿的大军碾碎。"
 rajput_watan_jagirs:0 "§Y拉杰普特§!阶层在梅瓦尔、禅伽罗、马尔瓦尔、斋浦尔或者吉尔德区域控制至少§Y8§!个省份。"
 mug_rajput_mansabdars_title:0 "拉杰普特的曼萨布达尔"
 mug_rajput_mansabdars_desc:0 "在征服了拉杰普特人先祖的领土之后再想要获得他们的忠诚可能需要作出更多的让步。把土地授予这些拉杰普特王朝，只要他们一直侍奉我们，那么在将来就能确保他们的忠诚。"
 mug_fatehpur_sikri_title:0 "法塔赫布尔 西格里"
 mug_fatehpur_sikri_desc:0 "我们的王国是一个有众多信仰的国家，而且从它一开始就如此。因此，仅仅依靠我们的同宗信徒的忠诚是不可能的。相反，我们必须促进宗教讨论和辩论，以便以更和平的方式解决任何分歧。\n让我们在伟大的阿格拉城附近建立一个新的首都，一个莫卧儿王朝建筑的奇迹，以充分展示我们王朝的荣耀，但也被设计用来保持我们帝国的许多信仰。一个专门为耆那教，印度教，基督教，祆教和我们境内的任何其他信仰之间的宗教辩论建立的礼拜堂将使我们能够充分探索精神世界。"
 mug_din_i_illah_title:0 "独一真主圣教"
 mug_din_i_illah_desc:0 "是时候废除旧宗教的束缚了。相反，我们必须提升我们的[Root.Monarch.GetTitle]到神性的地位，使所有更高的贵族成为他的直接门徒。这种神圣的信仰将允许我们与所有为国家服务的人形成一种比亲属或宗教更牢固的联系。"
 mug_conquer_central_deccan_title:0 "征服德干中部"
 mug_conquer_central_deccan_desc:0 "南德干高地一直是具有强大军事传统的民族的家园。时至今日，它的统治仍由数以百计的小地方首领——波犁迦罗负责。它也是统治南印度东部和西部低地的天然之地。\n自德里苏丹王朝时期以来，这个地区从未落入一个北印度帝国之手，自从失去对它的控制后，南北之间的高速公路就开始衰败。让我们重新征服中德干，建立一个可用的道路网络，以支持马拉巴尔和科罗曼德海岸的富裕港口。"
 mug_viceroyalty_of_the_deccan_title:0 "德干总督区？"
 mug_viceroyalty_of_the_deccan_desc:0 "南印度地区广阔，高山与丛林将其与北部分隔，使得该地区难以高效统治。我们必须创立一个足以直接统治这一广袤地域的行政措施。"
 mug_viceroyalty_of_the_deccan.tt:0 "奖励将取决于在奖励事件中所做的选择。"
 mug_gwalior_and_ranthambore_title:0 "瓜廖尔和伦滕波尔"
 mug_gwalior_and_ranthambore_desc:0 "我们所统治的印度斯坦平原及印度西部港口是所有虔诚的穆斯林朝圣的必经之路之一。但这一旅途危机重重。为了保护我们的子民，我们应当征服沿途的堡垒。尽管瓜廖尔和伦滕波尔的堡垒曾抵御重重围攻，但是如果它们能被我们收入囊中，我们便能很好地防范西部诸国，并且为我们及诸信徒打开通往海洋的通途。"
 mug_conquer_malwa_title:0 "征服摩腊婆"
 mug_conquer_malwa_desc:0 "随着拉杰普塔纳西部要塞的陷落，富饶的马尔瓦高原就矗立在我们眼前。征服这一区域既能充实国库，又能在未来与古吉拉特和德干的国家开战前拔得先筹。\n幸运的是，摩腊婆苏丹衰弱不堪，他让当地的利益集团自行其是。这使得该地区支离破碎，让我们能更容易、更有效率地整合起来。"
 mug_secure_hajj_ports_title:0 "保护朝觐港口"
 mug_secure_hajj_ports_desc:0 "古吉拉特的重要港口不仅是世界上最繁忙的贸易中心之一，她还是数以千万计的印度穆斯林出发前往阿拉伯圣城的登船地点。我们有责任征服古吉拉特从而确保我们臣民的安全，因为那可能是他们这辈子最重要的一段旅程。"
 mug_across_vindhyas_title:0 "跨过温迪亚山脉"
 mug_across_vindhyas_desc:0 "马尔瓦高原是扩张到印度南部以及我们与泰米尔国家即德干之间广阔地区的良好行动基地。这个地区在许多方面与我们所习惯的大不相同。许多人渴望拥有传说中的戈尔孔达钻石或科罗曼德海岸富有的贸易城市，但为了到达那里，我们必须翻越高山、丛林，击败本土王国，并最终准备好统治德里苏丹永远无法统治的地区。\n是我们穿过温迪亚山脉的时候了。"
 mug_riches_of_golconda_title:0 "戈尔孔达的财富"
 mug_riches_of_golconda_desc:0 "以世上最大钻石市场而闻名于世的戈尔孔达已成为财富的代名词。现在戈尔孔达和传说中的可拉矿山就在我们面前，根据之前流传的故事，无数的财富在等着我们……"
 mug_coromandel_coast_title:0 "科罗曼德海岸"
 mug_coromandel_coast_desc:1 "科罗曼德海岸现在就在我们面前。千百年来这里一直是印度的一个主要贸易中心。东方和西方的外国人在这里建立贸易站和工厂，带来大量我们的经济所需的白银。他们寻求带回家乡的昂贵的纺织品、香料、宝石、珍珠和制成品在这个地区也很容易找到，这里有拥有悠久的工业和贸易传统的泰米尔和泰卢固的大城市。"
 gen_north_india_unite_culture_title:0 "文化中心"
 gen_north_india_unite_culture_desc:0 "印度大陆有着各种文化、信仰和语言。我们难以奢望统治该地，除非我们采取足够国际化的态度。"
 gen_north_india_conquer_delhi_title:0 "征服德里"
 gen_north_india_conquer_delhi_desc:0 "德里远在1206年，就已被奴隶王朝设为首都。从那以后，它便成了每个雄心勃勃的征服者所垂涎的宝地。"
 gen_north_india_warrior_castes_title:0 "提拔刹帝利阶级"
 gen_north_india_warrior_castes_desc:0 "征服者必须要有尚武文化。我们必须提拔一些以战争为生的种姓；拉杰普特、马拉塔、刹帝利甚至外国贵族都能帮助我们达成这一目标。"
 gen_north_india_grand_trunk_road_title:0 "大干道"
 gen_north_india_grand_trunk_road_desc:0 "大干道是世界上最古老的贸易路线之一，从西方的喀布尔一直延伸到东边的孟加拉。如果我们能够完全控制这条古老的贸易通路，我们将获得一张横贯北印度地区的高效运输网络。"
 gen_north_india_empire_title:0 "北印度帝国"
 gen_north_india_empire_desc:0 "是时候在印度建立一个伟大的帝国了。尽管前路坎坷，我们的大象会把任何敌人踏碎。"
 gen_north_india_cot_title:0 "贸易中心"
 gen_north_india_cot_desc:0 "贸易是印度国家的生命线。我们必须确保至少控制一个可以吸引世界各地商人的城市。"
 gen_north_india_jains_title:0 "庇护耆那教徒"
 gen_north_india_jains_desc:0 "耆那教在印度早已不是主流，但是他们仍然举足轻重。作为娴熟的管理者和放债人，他们或许能为我们的国家提供有价值的服务。"
 gen_north_india_gujarat_bengal_title:0 "印度沿海贸易"
 gen_north_india_gujarat_bengal_desc:0 "尽管出于不同的原因，古吉拉特和孟加拉的港口非常富有。古吉拉特是印度向阿拉伯半岛出口的枢纽，而孟加拉港口则欢迎来自东部的香料商人。我们不能不为自己抓住这一财富来源。"
 gen_north_india_textiles_title:0 "发展纺织工业"
 gen_north_india_textiles_desc:0 "印度北部是纺织工业的主要中心，生产大量的丝绸、布料和棉花。投资于高效的生产方法将大大促进我们的经济。"
 gen_north_india_powerful_subject_title:0 "强有力的属国"
 gen_north_india_powerful_subject_desc:0 "直接征服不是唯一的统治办法。有时通过建立附庸国、治理领土为我们所用的间接统治更为明智。我们应该建立一个国家并确保它的繁荣昌盛。"
 gen_south_india_reparations_title:0 "战争掠夺"
 gen_south_india_reparations_desc:0 "掠夺邻国不会使我们受欢迎，但是掠夺的财富将会被重新分配到我们的首都，并给那里的人民带来繁荣。"
 gen_south_india_forts_title:0 "巩固$COUNTRY$"
 gen_south_india_forts_desc:0 "不管我们的城市多么繁荣、军队多么强大，如果不能保卫我们的国家，这一切都没有意义。为此我们必须用堡垒保障领土的安全，要么从敌人那夺取，要么自己努力建造。"
 gen_south_india_maratha_title:0 "招募马拉塔人"
 gen_south_india_maratha_desc:0 "近几年，马拉塔在印度已经成为一支具有影响力的势力，他们的军队以高效和凶残闻明。将他们的中心地带纳入帝国必定会迫使他们考虑为我们效力。我们也会考虑把那儿的王位授给马拉塔将军。"
 gen_south_india_deccan_conquest_title:0 "支配德干"
 gen_south_india_deccan_conquest_desc:0 "马拉塔军为我们所指挥，我们应该用军队淹没德干，并亲眼见证征服那儿的一切。"
 gen_south_india_empire_title:0 "南印度帝国"
 gen_south_india_empire_desc:0 "是时候在印度建立一个伟大的帝国了。尽管前路坎坷，我们的大象会把任何敌人踏碎。"
 gen_south_india_production_title:0 "提高生产力"
 gen_south_india_production_desc:0 "因为对生产基础设施投资失败了，我们不能生产足够的可出售商品。我们必须建造更多的工坊来解决这个问题。"
 gen_south_india_diamonds_title:0 "戈尔孔达的钻石"
 gen_south_india_diamonds_desc:0 "戈尔孔达具有世界上规模最大产量最高的钻石矿。它坐落在我们触手可及的地方，因此我们必须将它纳入手中。我们还应该试图寻找其他的宝石来源，如兰卡的珍珠行业、安得拉的矿场。"
 gen_south_india_spice_textile_title:0 "发展工业"
 gen_south_india_spice_textile_desc:0 "南印度以生产纺织品和香料闻名。我们必须确保使用最先进的技术，最大限度地提高商品的出口量。"
 gen_south_india_trade_title:0 "科罗曼德贸易"
 gen_south_india_trade_desc:0 "控制主要的贸易港口的重要性怎么强调都不为过。我们必须主导科罗曼德尔沿岸的贸易。"
 gen_south_india_navy_title:0 "一支商船舰队"
 gen_south_india_navy_desc:0 "主导贸易不仅仅关乎对繁荣城市的控制。一支庞大的轻型战舰舰队既可以保护前往我国海岸的商船，又可以骚扰那些前往敌国的船只。"
 gen_hindu_sapta_puri_title:0 "沙他普里"
 gen_hindu_sapta_puri_desc:0 "很长一段时间里，印度教徒们不得不依靠穆斯林统治者的反复无常，在朝圣期间获得自由和安全的通道。我们必须控制印度最神圣、最受欢迎的七个朝圣地沙他普里，以确保神灵得到尊重。"
 gen_hindu_caste_loyalty_title:0 "种姓忠诚度"
 gen_hindu_caste_loyalty_desc:0 "罗阇不可能一个人治理国家；要建立一个有效的政府必须依赖支持，尤其是最有影响力的社会和宗教的种姓——担任祭司的婆罗门、荣耀的刹帝利战士、勤劳的吠舍。"
 gen_hindu_administration_title:0 "稳定的内政"
 gen_hindu_administration_desc:0 "在强力支持者的帮助下，我们必须努力建造一个真正融洽的政府，摆脱腐败和不和谐因素。"
 gen_hindu_temples_title:0 "重建神庙"
 gen_hindu_temples_desc:0 "印度有数不清的古代寺庙已经破败不堪、无人问津。如果我们希望恢复人民对神灵的信仰，又或许是神灵对我们的眷顾，我们必须尽可能修复这些寺庙。"
 gen_hindu_education_title:0 "印度教育"
 gen_hindu_education_desc:0 "我们处在快速转型和不确定的时代。我们必须建立印度教育中心，这样我们才有可能在适应不断变化的世界的同时坚守我们的信仰和传统。"
 gen_indian_muslim_harem_title:0 "扩大后宫"
 gen_indian_muslim_harem_desc:0 "穆斯林统治者的权力和威望由他的后宫数量和贵族阶层的规模来衡量。我们必须和其他家族进行联姻，用血缘把他们和我们捆绑在一起，确保印度所有民族都对我们保持尊重。"
 gen_indian_muslim_hajj_title:0 "控制朝圣港口"
 gen_indian_muslim_hajj_desc:0 "每个优秀的穆斯林都必须参加神圣的麦加朝圣。但是，我们那些踏上这段神圣旅程的臣民们，却面临着价格离谱的费用，甚至还有一路上被抢劫的威胁。我们必须控制西印度的几个港口，这样朝圣者们才能沿着安全、合理的航线前往圣城。"
 generic_hajj_mission.tooltip:0 "在§Y西印度§!地区拥有§Y5§!个建有§Y码头§!或§Y干船坞§!的省份。"
 gen_indian_muslim_gunpowder_empire_title:0 "火药帝国"
 gen_indian_muslim_gunpowder_empire_desc:0 "火枪兵和炮兵是印度作战的未来，他们带来的不仅仅是军事策略上的改变。我们必须聚集非常宏大的军队，并给他们配备充足的火炮，不然会有被敌人数量和火力压制的风险。"
 gen_indian_muslim_brahmins_church_title:0 "宗教审议"
 gen_indian_muslim_brahmins_church_desc:0 "一个国家里由少数穆斯林统治着印度教多数民众，这被定义为一种妥协。虽然必须维持某种程度的平衡，但最终统治者必须选择要么对伊斯兰教法进行约束要么在政治上强制推行宗教容忍。我们必须现在做出决定。"
 gen_indian_muslim_sufi_shrines_title:0 "控制苏菲神社"
 gen_indian_muslim_sufi_shrines_desc:0 "苏菲派的神秘主义者在印度大地上游荡了数代之久。他们中最智慧、最有影响力的人留下了一份遗产——对至今仍被记得的安拉的信仰和无私奉献。如果能控制他们记忆中的圣地，我们就能够吸引新的苏菲派来我们的领地传达神的旨意。"
 gen_indian_sikh_khalsa_title:0 "武装卡尔萨"
 gen_indian_sikh_khalsa_desc:0 "当准备好向神灵尽责时，每个有信仰的锡克人都开始加入信仰军队卡尔萨。在这个充满暴力和迫害的时代，我们的职责是武装自己免受压迫。"
 gen_indian_sikh_punjab_title:0 "征服旁遮普"
 gen_indian_sikh_punjab_desc:0 "旁遮普是锡克教信仰的中心。我们必须用武力攻占旁遮普，在那儿为锡克人民建立一个真正独立的国家。"
 gen_indian_sikh_amritsar_title:0 "金庙"
 gen_indian_sikh_amritsar_desc:0 "锡克教缺乏一个真正的宗教中心可作为传达真神光辉的灯塔。我们应该建立一座新的城市——阿姆利则，一座宏伟壮观、空前绝后的谒师所将在这里拔地而起。"
 gen_indian_sikh_empire_title:0 "建立锡克帝国"
 gen_indian_sikh_empire_desc:0 "在旁遮普建立宗教权威之后，是时候将我们的注意力转向外部了。我们必须将统治扩大到周边地区，为建立锡克教帝国打下基础。"
 gen_indian_sikh_five_thrones_title:0 "五圣座"
 gen_indian_sikh_five_thrones_desc:0 "锡克教应有五个圣座，即管理卡尔萨教团的权力席位。每个所在都必须有一座伟大的谒师所，而该地区的人民必须皈依正信。"
 tib_unite_west_tibet_title:0 "统一西藏西部"
 tib_unite_west_tibet_desc:0 "古格，藏区和不丹不应该彼此分裂。这些王国必须统一在我们开明的领导之下。"
 tib_conquer_kashmir_title:0 "转化克什米尔"
 tib_conquer_kashmir_desc:0 "克什米尔的人们开始在正道上迷途。我们必须重新树立西藏的统治来帮助他们找回自己的道路。"
 tib_the_tarim_basin_title:0 "塔里木盆地"
 tib_the_tarim_basin_desc:0 "吐蕃帝国曾经扩展到塔里木盆地之外。当我们恢复古老的领地时，那些来到这里定居的游牧民族必须接受我们的统治。"
 tib_unite_tibet_title:0 "统一西藏"
 tib_unite_tibet_desc:0 "整个西藏必须统一在一个国家，一个领导者之下。只有当我们完成统一，才能开始恢复西藏在世界地位的梦想。"
 tib_support_the_gelug_school_title:0 "赞助格鲁派"
 tib_support_the_gelug_school_desc:0 "由尊敬的达赖喇嘛所领导的密宗格鲁派已经成为西藏的重要势力。我们必须得到他们的支持。"
 tib_chinese_reconquest_title:0 "汉人边界"
 tib_chinese_reconquest_desc:0 "吐蕃帝国曾经统治中国西部的很大一块地区，北到甘肃南至云南。现在是将这些地区重新归复西藏统治的时候了。"
 tib_emperor_of_china_title:0 "终结汉人威胁"
 tib_emperor_of_china_desc:0 "中国，这条巨龙不怀好意地飞行在青藏高原上空。我们必须确保中华帝国不可以强到威胁我们这一新兴势力。如果有必要，我们甚至或许可以从他们那里夺取天命！"
 tib_unite_east_tibet_title:0 "统一西藏东部"
 tib_unite_east_tibet_desc:0 "从拉萨的寺庙到安多的荒野，西藏的东部必须扩入我们的国土。"
 tib_conquer_nepal_title:0 "教化尼泊尔"
 tib_conquer_nepal_desc:0 "云游的僧人努力让尼泊尔人理解佛陀之道。我们必须通过把尼泊尔并入我国的方式帮助他们。"
 tib_restore_the_pala_kingdom_title:0 "重建波罗王国"
 tib_restore_the_pala_kingdom_desc:0 "数个世纪之前，孟加拉的波罗国王向吐蕃帝国宣誓效忠。波罗王国消失许久，王室也已经不知所终。但是或许可以「发现」一位王国的继承人，并把忠于西藏的正统王冠戴在他的头上……"
 tib_restore_the_pala_kingdom.tooltip:0 "如果§Y孟加拉§!是我国的属国，他们将转信我国的宗教，且一位§Y波罗§!王室的统治者将会被拥立。"
 tib_steppe_alliance_title:0 "草原游牧政策"
 tib_steppe_alliance_desc:0 "大草原部落强力且不可预测。然而他们中的一部分仍然愿意不把我们作为洗劫和征服的目标。许多部落敬重佛教；这也许是我们之间建立良好关系的共同基础。"
 tib_steppe_alliance_tooltip_1:0 "任意盟友拥有至少§Y100§!发展度，且是§Y阿尔泰§!文化组的一部分。"
 tib_steppe_alliance_tooltip_2:0 "§Y10§!个省份为§Y阿尔泰§!文化组。"
 tib_tebetan_empire_restored_title:0 "重建吐蕃帝国"
 tib_tebetan_empire_restored_desc:0 "是时候让吐蕃帝国重返强权之列了。从群山之极出发，目之所及的每寸土地都应归于我们统治！"
 polish_alliance_lit_title:1 "波兰王位的继承"
 polish_alliance_lit_desc:1 "波兰，我们最亲密的盟友，正在经历一场领导权危机，这或许会对立陶宛的独立性产生重大影响。我们必须从中脱身以保证主权完整。"
 vassalize_lithuania_title:2 "波兰立陶宛联邦"
 nov_recover_cores_desc:2 "我们的东部领土最近被莫斯科人占领，我们很难再获得毛皮。从那时起，诺夫哥罗德在政治和经济上都在走下坡路。我们必须夺回失去的土地，恢复经济。"
 polish_navy_mission_title:0 "波兰海军"
 polish_navy_mission_desc:0 "鉴于我们在波罗的海沿岸有许多港口，现在是时候为我国建造一支舰队了。我们的港口不能对海盗和外国势力毫无防备。"
 swedish_deluge_mission_title:0 "瑞典大洪水"
 swedish_deluge_mission_desc:0 "我们获知自斯德哥尔摩令人不安的消息：它的主人计划对波兰进行毁灭性的入侵，旨在将我们的国家化为灰烬。但他们必不能如愿，我们必须在斯德哥尔摩入侵之前出击！"
 revenge_for_varna_mission_title:0 "瓦尔纳复仇"
 revenge_for_varna_mission_desc:0 "高贵的瓦迪斯瓦夫三世国王在与瓦尔纳的土耳其异教徒的战斗中被残酷杀害。他的驾崩使我国极不稳定，还使我们与匈牙利的联合统治结束。必须报仇雪恨，重启瓦尔纳的圣战。土耳其人必须被驱逐出欧罗巴！"
 poland_varna_tt:0 "§Y[Root.Country.GetName]§!获得了卡帕提亚地区与巴尔干地区§Y奥斯曼§!治下所有省份的宣称"
 union_over_hungary_mission_title:0 "匈牙利联盟"
 union_over_hungary_mission_desc:0 "瓦迪斯瓦夫三世驾崩后，波兰和匈牙利结束了他们的联盟并分道扬镳……是时候重申我们对匈牙利王位的要求了。"
 union_over_bohemia_mission_title:0 "波希米亚联盟"
 union_over_bohemia_mission_desc:0 "普热梅希尔王朝的继承者统治了波兰和波希米亚。我们的联邦合并立陶宛和匈牙利的王冠后，必将恢复与波希米亚的联盟，如日方升。"
 polish_renaissance_mission_title:0 "波兰文艺复兴"
 polish_renaissance_mission_desc:0 "革新与复兴之志正从意大利传播开来，波兰绝不甘为人后。我们必须张开双臂拥抱文艺复兴。"
 expand_kazimierz_mission_title:0 "扩张卡齐米日"
 expand_kazimierz_mission_desc:0 "波兰长期以来一直是欧洲犹太人相对安全的避风港。克拉科夫的卡齐米日地区是我国最大，最勤劳的犹太社区的所在地。我们必须向他们伸出友谊之手，为所有人带来繁荣。"
 deal_with_the_sejm_mission_title:0 "处理色姆议会"
 deal_with_the_sejm_mission_desc:0 "色姆国会多年来变得过于强大，甚至操纵王位继承。他们的影响力必须受到限制，要将权力集中在君主手中。"
 invest_in_eastern_poland_mission_title:0 "投资东波兰"
 invest_in_eastern_poland_mission_desc:0 "当我们的孩子问我们「为什么你不投资东波兰」的时候我们该怎么回答？"
 break_the_rus_mission_title:0 "击败罗斯"
 break_the_rus_mission_desc:0 "罗斯诸王公的权力和影响力正在快速增长。如果我们不对他们采取行动，他们就会在战争中使我们蒙羞，我们将屈服于他们的怜悯。"
 break_the_rus_mission_tooltip:0 "定都§Y俄罗斯§!地区的§Y东斯拉夫§!文化独立国家没有一个总发展度达到§Y100§!"
 mission_restore_ruthenia_title:0 "重建鲁塞尼亚"
 mission_restore_ruthenia_desc:0 "在雄浑的第聂伯河两畔，鲁塞尼亚的土地肥沃而充满希望。然而几个世纪的战火使它荒无人烟，撤离鲁塞尼亚的呼声成为统治下业已存在的阴霾。我们必须投入资源，再次驯服这片土地。"
 order_of_the_dragon_title:0 "龙骑士团"
 order_of_the_dragon_desc:0 "龙骑士团的建立是为了将土耳其人驱逐出基督教世界的边界，但现在它已经严重衰落。瓦尔纳的惨败消灭了许多反奥斯曼帝国联盟的信心。我们必须重整旗鼓并团结起来对抗土耳其人。"
 rmn_impale_the_sultan_title:0 "穿刺苏丹"
 rmn_impale_the_sultan_desc:0 "土耳其苏丹躲在他的军团和城墙后面，认为自己性命无虞。我们将告诉他，没有人可以躲避上帝的审判。他应该用他的生命来为其对基督教世界犯下的暴行赎罪！"
 romania_turk_tt:0 "§Y[Root.Country.GetName]§!获得巴尔干地区§Y奥斯曼§!治下所有省份的宣称。"
 rmn_drive_out_the_turks_title:0 "驱逐突厥人"
 rmn_drive_out_the_turks_desc:0 "我们必须将希腊和保加利亚人民从压迫者手中解放出来。现在是时候把突厥入侵者赶回博斯普鲁斯海峡的另一边了！"
 rmn_heir_of_rome_title:0 "罗马的继承人"
 rmn_heir_of_rome_desc:0 "我们业已实现拜占庭帝国永远无法实现的目标：击败异教徒并将其驱逐出欧洲。哪个国家更值得以罗马之名示人？"
 unite_the_voivodes_title:0 "团结诸王公"
 unite_the_voivodes_desc:0 "罗马尼亚诸王公的纷争只对我们敌人有利。我们必须结束鸡毛蒜皮的王朝之争并将王公们团结起来。"
 found_bucharest_title:0 "建设布加勒斯特"
 found_bucharest_desc:0 "我们已经开始在瓦拉几亚南部建立宫廷，在那里建立一个小型定居点作为我们非正式的夏宫。我们应该使举措常态化，并投资该市的建设。"
 rmn_conquer_transylvania_title:0 "征服特兰西瓦尼亚"
 rmn_conquer_transylvania_desc:0 "匈牙利将军和国王们长期以来一直控制着罗马尼亚的命运。我们必须将特兰西瓦尼亚省纳入我们国境，并借此向他们表明：我们不接受任何对我国内政的干涉。"
 rmn_fortify_romania_title:0 "强化罗马尼亚塞防"
 rmn_fortify_romania_desc:0 "罗马尼亚诸公国是基督教世界的壁垒，加强边防是我们神圣的职责。"
 rmn_appoint_dregatori_title:0 "委任廷臣"
 rmn_appoint_dregatori_desc:0 "世袭贵族们不仅容易尾大不掉，且对权力贪得无厌，应该尽可能地以忠诚的官僚取代其位置。"
 unite_the_tatars_title:0 "统一鞑靼诸部"
 unite_the_tatars_desc:0 "自金帐汗国垮台以来，鞑靼人一直处于分裂状态。如果要恢复鞑靼人的权力，我们就必须在我们的统治下团结所有的汗人。"
 mission_conquer_caucausus_title:0 "穿越高加索"
 mission_conquer_caucausus_desc:0 "高加索山以其地理位置造就了许多大帝国的天然疆界，但我们的扩张不会受其限制。我们将征服这里的山民，向山外的沃土进军。"
 mission_conquer_persia_tatars_title:0 "重建伊利汗国"
 mission_conquer_persia_tatars_desc:0 "向波斯进军的时刻到了，一如我们先祖在很久以前做的那样。但在战争胜利后，谁将统治这片土地呢？"
 mission_secure_the_silk_road_title:0 "保护丝绸之路"
 mission_secure_the_silk_road_desc:0 "丝绸之路的财富是通过贸易路线流动的，这些贸易路线现在大部分位于我们国内。我们必须好好维护这些贸易路线，使之保持繁荣。"
 tatar_silk_road_tooltip:0 "在§Y波斯§!、§Y中亚§!或§Y呼罗珊§!地区拥有的省份中至少§Y1§!个有3级贸易中心。"
 tatar_silk_road_tooltip_2:0 "在§Y波斯§!、§Y中亚§!或§Y呼罗珊§!地区拥有的省份中至少§Y6§!个有2级贸易中心。"
 tatar_silk_road_tooltip_3:0 "在§Y波斯§!、§Y中亚§!或§Y呼罗珊§!地区拥有的省份中至少§Y8§!个有§Y集市§!、§Y贸易仓库§!或§Y证券交易所§!。"
 mission_conquer_kazakhstan_title:0 "征服哈萨克"
 mission_conquer_kazakhstan_desc:0 "我们必须向草原深处进军。哈萨克人理应在我们向东进军时加入我们的部落。"
 mission_conquer_samarkand_title:0 "宣称撒马尔罕"
 mission_conquer_samarkand_desc:0 "撒马尔罕古城是中亚的十字路口。其不仅是重要的商贸中心，更是对该地区的合法统治权的证明。我们必须把它拿到手。"
 mission_conquer_central_asia_title:0 "支配中亚"
 mission_conquer_central_asia_desc:0 "中亚不允许存在挑战我们统治的汗王。我们必须保证对中亚的绝对支配地位。"
 mission_conquer_mongolia_title:0 "万汗之汗"
 mission_conquer_mongolia_desc:0 "终于，我们的兵锋已能抵达蒙古本部。我们必须带兵进入哈拉和林，宣布蒙古帝国的回归！"
 mission_conquer_china_title:0 "入侵中国"
 mission_conquer_china_desc:0 "中原是我们复兴蒙古帝国的最后障碍，铁木真也会骄傲地看着我们，因为那个所谓的「天朝」正在我们面前崩溃。"
 mongol_china_mission_tooltip:0 "§Y[Root.GetName]§!拥有蒙古地区的全部已殖民省份"
 develop_ukraine_1_title:0 "发展鲁塞尼亚"
 develop_ukraine_1_desc:0 "因为一直遭受着战争和劫掠的威胁，鲁塞尼亚地区发展潜力巨大却并不繁荣。我们应该给该地区带来稳定，着手恢复其生产力。"
 lit_religious_unity_title:0 "解决宗教问题"
 lit_religious_unity_desc:0 "立陶宛的宗教问题必须得到解决。这里的许多人仍然信仰东正教且不肯改信天主教。我们必须动用一切手段解决这个问题。"
 lit_ukraine_2_title:0 "重建基辅"
 lit_ukraine_2_desc:0 "基辅曾经是一座伟大的城市，是全罗斯的首都，但现在它已大为衰落。我们应该着手重建这座城市。"
 lit_develop_sluck_title:0 "斯卢茨克腰带"
 lit_develop_sluck_desc:0 "贵族们需要用细布腰带来作为长袍的束腰，而这种腰带以斯卢茨克产的最为精美。我们必须确保该地能够生产足够的腰带以满足贵族日益增长的需求。"
 mission_lit_cossacks_title:0 "交好哥萨克"
 mission_lit_cossacks_desc:0 "哥萨克可以是忠诚的朋友或者危险的敌人。我们应该好好招待国内的哥萨克人，使其对我们忠诚，对我们的敌人残暴。"
 lit_conquer_crimea_title:0 "征服克里米亚"
 lit_conquer_crimea_desc:0 "几个世纪以来，游牧劫掠者和奴隶贩子一直在袭扰着鲁塞尼亚。我们必须征服克里米亚的鞑靼人来制止这些野蛮行径。"
 mission_lit_polish_union_title:0 "强制建立联邦"
 mission_lit_polish_union_desc:0 "不管波兰人是否意识到，波兰和立陶宛的命运注定是休戚与共的。两国必须团结在一个统治者，一个真正的国王之下。"
 lit_jag_university_title:0 "雅盖隆大学"
 lit_jag_university_desc:0 "雅盖隆大学由卡齐米日大帝建立，为波兰的学术进步创造了一个个奇迹。在我们的赞助下，这所学院将成为举世闻名的学术中心。"
 lit_conquer_novgorod_title:0 "控制诺夫哥罗德"
 lit_conquer_novgorod_desc:0 "莫斯科公国狼奔豕突的影响力威胁着罗斯的力量平衡。我们应当确保老盟友——诺夫哥罗德共和国，能够与莫斯科公国分庭抗礼。不然，我们就得更加积极地介入罗斯事务了。"
 lit_conquer_muscovy_title:0 "联统莫斯科"
 lit_conquer_muscovy_desc:0 "尽管一个强大的诺夫哥罗德制衡其力量，莫斯科公国仍然是一个巨大的威胁。我们必须将一位立陶宛国王扶上他们的王座，不然就得靠战争来解决了。"
 develop_ukraine_tooltip:0 "在§Y鲁塞尼亚§!地区拥有§Y10§!个符合以下条件中的一个的省份：\n发展度至少§Y10§!\n建有§Y寺庙§!\n建有§Y教堂§!"
 develop_ukraine_effect_tooltip:0 "在§Y鲁塞尼亚§!地区拥有的所有省份获得§Y「恢复鲁塞尼亚」§!持续到游戏结束，给予如下效果：\n本地发展成本：§G-5%§!\n本地叛乱度：§G-2§!"
 develop_ukraine_effect_tooltip_2:1 "在§Y鲁塞尼亚§!地区拥有的所有省份获得§Y「恢复鲁塞尼亚」§!持续到游戏结束，给予如下效果：\n税收：每年§G+0.50§!\n本地叛乱度：§G-2§!"
 plc_election_mission_tooltip:0 "波兰选出了一位新统治者。"
 prussian_confederation_mission_pol_title:0 "普鲁士联盟"
 prussian_confederation_mission_pol_desc:0 "西普鲁士的人民日思夜想着摆脱条顿人的统治。我们必须支持他们自由的斗争。"
 support_confederation_tooltip:0 "支持普鲁士联盟"
 vassalize_danzig_tooltip:0 "但泽将成为我们的附庸国"
 vij_zanzibar_tooltip:0 "名下5个省份：\n位于§Y东非§!地区\n拥有§Y交易站§!\n属于贸易公司。"
 vij_zanzibar_tooltip_2:0 "名下任意§Y东非§!地区的省份所在区域拥有§Y公司货栈§!或§Y公司仓库§!贸易公司投资。"
 vassalize_the_teutonic_order_desc:1 "条顿骑士团最初应波兰王国之邀进入普鲁士，但之后他们就变成了大麻烦。骑士们必须认识到这些土地都是波兰的合法领土。"
 tr_dniepr_desc:1 "几个世纪前，在蒙古枷锁之前，第聂伯河的肥沃土地是罗斯领土的一部分。他们将再次成为我们的一部分。"
 gc_cas_spa_plus_ultra_title:0 "航向更远方"
 gc_cas_spa_plus_ultra_desc:0 "海格力斯之柱以外还有什么？我们勇敢的探险家已经准备好去探索了！"
 gc_cas_spa_caribbean_discovery_title:0 "发现加勒比"
 gc_cas_spa_caribbean_discovery_desc:0 "长期以来，人们一直认为，与其向东旅行，我们还可以到西方去印度。我们必须对这一理论进行检验，并寻找理想的着陆点。"
 gc_cas_spa_caribbean_colony_title:0 "加勒比殖民地"
 gc_cas_spa_caribbean_colony_desc:0 "我们新发现的伊斯帕尼奥拉地区的土著人相当友善，最重要的是容易上当。我们应该通过建立更多的[Root.GetAdjective]军队来宣称这个地区是我们自己的。"
 gc_cas_spa_spanish_main_title:0 "新西班牙大陆"
 gc_cas_spa_spanish_main_desc:0 "在我们的商船停靠在伊斯帕尼奥拉岛时，水手们就可以在甲板望见不远处的大陆。加勒比群岛的这般繁荣也许暗示着大陆上有着更多的财富，我们应该将其彻底地探索。"
 gc_cas_spa_la_plata_title:0 "建立拉普拉塔"
 gc_cas_spa_la_plata_desc:0 "南美洲的绿野美景将会成为新的殖民探险中一处绝佳的地点。"
 gc_cas_spa_aztecs_title:0 "征服阿兹特克"
 gc_cas_spa_aztecs_desc:0 "我们已经被授予特权进入自称阿兹特克帝国的国家，掠夺他们的土地，将他们的黄金带回[Root.Capital.GetName]。"
 gc_cas_spa_incans_title:0 "印加的财富"
 gc_cas_spa_incans_desc:0 "印加人用金子填满了他们的庙宇，却似乎不知道这些财富的力量有多大。他们的领土，以及黄金，将更安全地掌握在我们手中。"
 gc_cas_spa_incans_two_title:0 "征服印加"
 gc_cas_spa_incans_two_desc:0 "在秘鲁山区的宝藏使所有的流血事件看起来都是值得的。我们应该继续为[Root.GetName]争取更多的荣誉。"
 gc_cas_spa_army_ready_title:0 "准备收复失地"
 gc_cas_spa_army_ready_desc:0 "长久以来，我们没有履行庇护伊比利亚人民的职责。是时候做把他们团结在同一旗帜之下的准备了。"
 gc_cas_spa_reconquista_one_title:0 "收复安达卢西亚"
 gc_cas_spa_reconquista_one_desc:0 "摩尔人已经安享了我们的容忍长达数百年。驱逐他们，以[Root.GetAdjective]之名收复安达卢西亚。"
 gc_cas_spa_reconquista_two_title:0 "光复葡萄牙"
 gc_cas_spa_reconquista_two_desc:0 "西班牙诸国都应属于我们，这也包括了我们曾经的邻居，葡萄牙。剥夺他们的头衔，将其主权归还给[Root.GetName]。"
 gc_cas_spa_reconquista_three_title:0 "宣称阿拉贡"
 gc_cas_spa_reconquista_three_desc:0 "大量的阿拉贡的领土都曾经被[Root.GetName]统治。无论是使用武力抑或诡计，我们必须使它们再度回归。"
 gc_cas_spa_reconquista_four_title:0 "继续收复失地"
 gc_cas_spa_reconquista_four_desc:0 "在索取了伊比利亚后，我们应该在北非的一些城市确立我们的存在以防止入侵。"
 gc_cas_spa_iberia_christian_title:0 "伊比利亚皈依正信"
 gc_cas_spa_iberia_christian_desc:0 "由于我们内部似乎藏匿着异端邪说，我们被其他欧洲国家另眼相看。让我们误入歧途的兄弟恢复唯一的真正信仰。"
 gc_cas_spa_italian_ambition_title:0 "意大利野心"
 gc_cas_spa_italian_ambition_desc:0 "意大利就如同成熟的鲜果，正等着我们前去摘取。就像我们之前的许多人一样，我们要在意大利划出自己的势力范围，并为自己收获它的财富。"
 gc_cas_spa_havana_title:0 "建立哈瓦那"
 gc_cas_spa_havana_desc:0 "古巴是加勒比海岛屿中最大的岛屿，也是土著奴隶供应最多的一个，可供我们的种植园使用。我们必须在那里建立殖民地，并在哈瓦那湾的天然海港建造一座城市。"
 cas_spa_havana.tooltip:0 "§Y[Root.GetName]§!或其属国在§Y东古巴§!和§Y西古巴§!区域拥有至少§Y5§!个已殖民省份。"
 gc_cas_spa_mayans_title:0 "征服玛雅"
 gc_cas_spa_mayans_desc:0 "我们派往尤卡坦的探险家带回了神秘的失落文明的传说。这些玛雅人曾经建立了一个统治整个半岛的伟大联盟，但现在他们已经分裂为互相敌对的城邦，西班牙征服的时机已经成熟了。"
 spa_mayan_conquest_tooltip:0 "§Y[Root.GetName]§!或其属国拥有§Y中美洲§!地区的所有已殖民省份"
 gc_cas_spa_navarra_title:0 "征服纳瓦拉"
 gc_cas_spa_navarra_desc:0 "统治纳瓦拉王国的特拉斯塔马拉家族旁支已经开始显示出衰败和内乱的迹象，我们必须把潘普洛纳牢牢地置于我们的统治之下以解决他们的争端。"
 gc_cas_spa_expel_moriscos_title:0 "驱逐摩里斯科人"
 gc_cas_spa_expel_moriscos_desc:0 "虽然安达卢西亚的前穆斯林声称自己是虔诚的基督徒，但我们认为他们会秘密地继续坚持他们的异教信仰。我们必须铲除所有渎神的痕迹并将所有嫌疑人从西班牙驱逐出去。"
 gc_cas_spa_hispaniola_title:0 "宣称伊斯帕尼奥拉"
 gc_cas_spa_hispaniola_desc:0 "伊斯帕尼奥拉岛将成为我们通往加勒比海及其他地区的门户。我们必须在岛上殖民并在圣多明各建立宗教修会，向新大陆传播天主的圣言。"
 cas_spa_hispaniola.tooltip:1 "§Y[Root.GetName]§!或其属国在§Y海地§!或§Y多米尼加§!区域拥有至少§Y5§!个已殖民省份。"
 gc_cas_spa_new_spain_title:0 "新西班牙总督区"
 gc_cas_spa_new_spain_desc:0 "是时候巩固我们在墨西哥湾的统治，组织建立常驻的总督辖区了。皇家审问院将担任新大陆的最高法院，确保墨西哥的黄金可以安全到达西班牙。"
 gc_cas_spa_florida_title:0 "佛罗里达要塞化"
 gc_cas_spa_florida_desc:0 "新西班牙北部佛罗里达的沼泽地中虽然没有丰富的金矿，但是这片地区对于未来殖民地秩序的保护可能非常重要。我们必须在这个地区移民并建造要塞。"
 fortified_florida_tooltip:0 "在§Y北美东南§!地区或§Y西佛罗里达§!区域，§Y[Root.GetName]§!或其属国拥有要塞等级达到§Y3§!的省份将获得§Y巩固佛罗里达城防§!，持续§Y20§!年，给予如下效果：\n当地防御效率§G+20%§!"
 cas_spa_florida_forts.tooltip:0 "在§Y北美东南§!地区或§Y西佛罗里达§!区域，自身或属国拥有至少§Y3§!个要塞等级达到§Y3§!的省份。"
 gc_cas_spa_california_title:0 "殖民加利福尼亚"
 gc_cas_spa_california_desc:0 "新西班牙将边境自然扩张到了加利福尼亚。虽然还未证实，但有传言称该地区存在原生金矿，一旦确认，我们就必须保卫它们。"
 miss_colonize_california:0 "§Y[Root.GetName]§!或其属国在§Y加利福尼亚§!殖民地区拥有至少§Y5§!个已殖民省份。"
 gc_cas_spa_new_granada_title:0 "新格拉纳达王国"
 gc_cas_spa_new_granada_desc:1 "西班牙大陆的南方领地有必要组织成一个一致的独立行政体，我们将称其成为新格拉纳达王国。必须指定皇家审问院向授予波哥大的殖民地法定权力。"
 gc_cas_spa_potosi_title:0 "波托西银矿"
 gc_cas_spa_potosi_desc:0 "我们在里科山发现了迄今所见产量最为丰富的银矿。为了尽可能地开采银矿，我们不仅必须驱赶土著去工作，还应该从非洲进口成千上万的奴隶。这里银矿的价值是那么高，远远超出了购买新的奴隶所要付出的代价，所以我们应该毫不犹豫地驱赶这些奴隶工作到死。"
 gc_cas_spa_native_reductions_title:0 "同化原住民"
 gc_cas_spa_native_reductions_desc:0 "萨拉曼卡学派的学者正在试图让我们认同那些美洲的原住民也是有着灵魂的人类，并且也应当享有自然权利。我们应当把剩下的这些原住民聚集起来并系统地对他们进行再教育，而不是杀害或奴役他们。"
 gc_cas_spa_italian_ambition_2_title:0 "征服意大利"
 gc_cas_spa_italian_ambition_2_desc:0 "通过融入到家族外交的复杂关系网中参与意大利政治，我们述说了一个有理有据的故事，给予西班牙对托斯卡纳和米兰的潜在宣称。当然这个故事自己做不了什么，为了它我们需要军事力量的援助。"
 gc_spa_spanish_armada_title:0 "西班牙无敌舰队"
 gc_spa_spanish_armada_desc:0 "我们必须准备与欧洲正在崛起的异端战斗，为此我们需要建立一支舰队与英格兰匹敌。我们的「至伟至幸水师」（即「无敌舰队」的西班牙语直译）务必能够抵抗任何敌军、任何风暴。"
 gc_spa_invade_england_title:0 "入侵英格兰"
 gc_spa_invade_england_desc:0 "我们不能允许不列颠群岛陷入异端统治。为了守护信仰，我们要将士兵送上舰队运往英格兰，并试图以武力夺取政府的控制权。"
 gc_cas_spa_west_africa_title:0 "西非港口"
 gc_cas_spa_west_africa_desc:0 "西非海岸有着极为重要的战略意义。它不仅能为航行至好望角的船只的提供补给，还能为我们的美洲殖民地提供稳定的奴隶来源。"
 gc_cas_spa_discover_spice_islands_title:0 "航向东印度群岛"
 gc_cas_spa_discover_spice_islands_desc:0 "传说中的「香料群岛」远在东方，是肉豆蔻和丁香这些在欧洲最受欢迎的商品的来源。我们必须找到一条通往这片群岛的东方航线。"
 gc_spa_spanish_netherlands_title:0 "西属尼德兰"
 gc_spa_spanish_netherlands_desc:0 "不管通过外交手段还是战争手段，我们必须得到我们宣称拥有的佛兰德和瓦隆地区。此外，我们必须打击在低地出现的任何异端邪说。"
 gc_spa_austrian_union_title:0 "继承奥地利"
 gc_spa_austrian_union_desc:0 "奥地利的哈布斯堡家族通过广泛的联姻让自己的血脉进入了欧洲几乎所有贵族宗室之中。虽然这使他们受到许多国家的青睐，但这个政策是一把双刃剑。战略联姻联合了许多国家的王位，结果这些姻亲的子嗣也继承了对奥地利自身的宣称。"
 gc_spa_hre_title:0 "君临欧罗巴"
 gc_spa_hre_desc:0 "西班牙是时候建立一个全欧洲的天主教君主制国家了。为此，我们必须坚持对神圣罗马帝国的皇位的宣称，废除选帝侯并使皇位世袭。"
 gc_cas_spa_conquer_philippines_title:0 "菲律宾群岛"
 gc_cas_spa_conquer_philippines_desc:0 "我们发现了富于香料与宝石的大片岛屿，并将其命名为「费利佩诸岛」——菲律宾。当地异教徒不太可能联合起来反抗西班牙的扩张。为了征服这些宝贵的岛屿，我们应该抽出尽可能多的人加入探险队。"
 gc_mor_imperial_cities_title:0 "帝都"
 gc_mor_imperial_cities_desc:0 "摩洛哥的大城市长期被忽视。我们必须恢复他们昔日的荣耀，并选择一个作为首都。"
 gc_mor_saharan_route_title:0 "撒哈拉商路"
 gc_mor_saharan_route_desc:0 "我们可以建立一条永久性贸易路线跨越撒哈拉沙漠，以获得西非的财富。虽然征服将是我们最终的目标，但我们必须首先参与沙漠中的贸易。"
 gc_mor_timbuktu_title:0 "征服廷巴克图"
 gc_mor_timbuktu_desc:0 "是时候开始征服西非了。廷巴克图是一个富裕的城市，是西非与世界的贸易通衢。我们必须得到这座城市。"
 gc_mor_songhai_title:0 "进攻桑海"
 gc_mor_songhai_desc:0 "尼日尔河畔的桑海城市富裕，人口稠密。如果我们希望确保对区域贸易的控制，必须发起一场控制河流的进攻。"
 gc_mor_mali_title:0 "入侵马里"
 gc_mor_mali_desc:0 "马里控制着已知世界上一些最丰富的金矿。这些非洲的真正财富，必将属于我们！"
 gc_mor_benin_title:0 "征服贝宁"
 gc_mor_benin_desc:0 "征服贝宁地区丰裕的奴隶城市已经时机成熟。虽然奴隶制可能让他们不快，但我们有大笔钱可赚。"
 gc_mor_privateer_title:0 "劫掠伊比利亚贸易"
 gc_mor_privateer_desc:0 "大量的财富流经「A'midat Hiraql」，海格力斯之柱。我们应该赞助私掠船袭击航运并将财富据为己有。"
 gc_mor_palace_title:0 "巴迪宫"
 gc_mor_palace_desc:0 "苏丹需要一座宏伟的新宫，它将用葡萄牙金币来建造！我们将袭击里斯本并用战利品资助这项工程。"
 gc_mor_black_guard_title:0 "建立黑人卫队"
 gc_mor_black_guard_desc:0 "现在我们控制了一个稳定的非洲奴隶来源，我们可以强迫他们加入军队。但我们需要确保奴隶的补给，并建立一个可以训练奴隶士兵的营地。如果他们不再效忠于任何部落，他们就将会全心全意地为国家服役。"
 gc_mor_kanem_title:0 "入侵卡奈姆"
 gc_mor_kanem_desc:0 "卡奈姆帝国雄霸一时，却已经日渐衰落，而它的领土远非无用。我们必须向东扩展我们的战线。"
 gc_mor_ceuta_title:0 "收复休达"
 gc_mor_ceuta_desc:0 "几十年休达城沦陷于葡萄牙人之手。我们必须让基督教王国们知道我们决不允许任何人侵略我们的土地。"
 gc_mor_algiers_title:0 "征服阿尔及尔"
 gc_mor_algiers_desc:0 "我们必须延伸对海岸东侧的控制。身处此地者，不论是部落，王国还是海盗的据点，他们必须服从我们的规定。"
 gc_mor_pirates_title:0 "海盗的庇护所"
 gc_mor_pirates_desc:0 "北非的海盗数量巨大，但是组织松散。我们应当沿岸建立一些指定的海港从而让这些海盗们可以找到一些个安全的庇护所来躲避我们的敌人并且为我们的市场带来他们的掠夺品。"
 gc_mor_iceland_title:0 "劫掠冰岛"
 gc_mor_iceland_desc:0 "我们曾听说北方有一片冰冻的土地。不知为何我们的一些海盗决定袭击那里的渔村，奴役那里的居民。如果能召集足够的人手支持这个计划，我们就能放手去干。"
 gc_mor_north_sea_title:0 "北海海盗"
 gc_mor_north_sea_desc:0 "虽然冰岛远非丰饶，但北海里还有很多有价值的目标。我们应该夺取北海中的岛屿，将它们作为袭击不列颠群岛和其他目标的基地。"
 gc_mor_protect_granada_title:0 "保护格拉纳达"
 gc_mor_protect_granada_desc:0 "格拉纳达埃米尔国无法独自生存；基督教王国一有机会就会吞并它。我们必须将格拉纳达的埃米尔置于我们的保护之下，确保伊斯兰教在伊比利亚最后的堡垒。"
 gc_mor_reclaim_andalucia_title:0 "收复安达卢西亚"
 gc_mor_reclaim_andalucia_desc:0 "保证了格拉纳达的安全后，我们应该着眼于重建曾经的安达卢斯帝国。我们必须扭转基督徒的收复失地运动，穆斯林苏丹将再次统治整个半岛！"
 gc_mor_tunis_title:0 "征服突尼斯"
 gc_mor_tunis_desc:0 "在马格里布的主要港口中，只有突尼斯和的黎波里不在我们的控制之下。我们必须将它们归于我们的掌控。"
 gc_mor_canaries_title:0 "宣称加那利群岛"
 gc_mor_canaries_desc:0 "基督徒们对西方和远洋的群岛表现出令人不安的兴趣。我们应该占领这些岛屿，看看是什么让这些基督徒如此兴奋。"
 gc_mor_brazil_title:0 "殖民西方"
 gc_mor_brazil_desc:0 "我们在西方发现了一个广袤的新世界！我们不能允许西班牙人心无旁骛地宣称这片大陆。启航前往新世界吧！"
 gc_mor_new_world_title:0 "新大陆的势力"
 gc_mor_new_world_desc:0 "我们已经确立了自身的殖民势力，但我们不能满足于跻身殖民势力之一。我们必须成为西方新世界的主导力量。"
 mor_carib_colony.tooltip:0 "§Y[Root.GetName]§!或其属国在加勒比殖民地区拥有至少§Y10§!个已殖民省份。"
 mor_colombia_colony.tooltip:0 "§Y[Root.GetName]§!或其属国在哥伦比亚殖民地区拥有至少§Y10§!个已殖民省份。"
 mor_big_colony.tooltip:0 "§Y[Root.GetName]§!拥有一个至少有§Y25§!个已殖民省份的殖民领属国。"
 gc_tun_tribes_title:0 "平定柏柏尔人"
 gc_tun_tribes_desc:0 "南部沙漠的部落一直是沿岸各苏丹国的一大阻碍。我们必须安抚他们，这样我们才能将注意力转移到其他地方。"
 tun_tribes_tooltip:0 "拥有§Y费赞§!区域的全部已殖民省份"
 gc_tun_sahara_title:0 "穿越撒哈拉"
 gc_tun_sahara_desc:0 "我们必须确保通过费赞的撒哈拉贸易线。如果我们能够沿着这条路线建立永久性贸易站，我们就可能获得深入非洲开展军事行动的机会。"
 gc_tun_air_title:1 "突袭阿伊尔"
 gc_tun_air_desc:0 "阿加德兹的图阿雷格人在撒哈拉沙漠的另一边建立了一个庞大的王国。这个羽翼未丰的国家很容易遭到北部势力的进攻；我们应该吞并它，将它作为我们在南方的立足点。"
 gc_tun_kanem_title:0 "征服卡奈姆-博尔努"
 gc_tun_kanem_desc:0 "卡奈姆和博尔努的领土曾经被统合成一个国家，但此后这个帝国仍然处于混乱之中。我们应该利用这个弱点并入侵乍得湖周边地区。"
 gc_tun_genoa_title:0 "劫掠热那亚"
 gc_tun_genoa_desc:0 "我们已经通过劫掠热那亚的商船获得了大量财富，但如果我们洗劫这个城市本身，我们将会变得更加富有。"
 gc_tun_valencia_title:0 "掠夺巴伦西亚"
 gc_tun_valencia_desc:1 "我们对地中海主权的支配极大地激怒了巴伦西亚的商人。但是我们满怀喜悦地品尝着我们基督徒敌人的愤怒。让我们把巴伦西亚烧得灰都不剩！"
 gc_tun_fleet_title:0 "建造海盗船队"
 gc_tun_fleet_desc:0 "整个地中海都将畏惧突尼斯的海盗；但首先我们必须建造一支由小型船只组成的舰队，由此开始劫掠敌人的海岸和贸易舰队。"
 gc_tun_med_islands_title:0 "夺取群岛"
 gc_tun_med_islands_desc:0 "重申穆斯林对西西里岛的主权及控制是极为重要的，西地中海的岛屿将会是一个极佳的海盗基地。"
 gc_tun_east_med_islands_title:0 "制霸地中海"
 gc_tun_east_med_islands_desc:1 "东地中海的意大利商人和失败的十字军国家墨守着他们最后的残垣断壁。这些岛屿在我们的控制下将得到更好的利用，我们占领他们吧！"
 gc_tun_venice_title:0 "劫掠威尼斯"
 gc_tun_venice_desc:0 "威尼斯城是地中海最繁华的贸易中心。这意味着掠夺的时机已经成熟，准备入侵吧！"
 gc_tun_barbary_coast_title:0 "控制巴巴里海岸"
 gc_tun_barbary_coast_desc:0 "被吸引到无法无天的巴巴里海岸的海盗们都是无情的机会主义者。如果我们占领那些土地，他们也许会轻易地被说服成为为我们服务的私掠者。"
 gc_tun_privateer_title:0 "赞助海盗行为"
 gc_tun_privateer_desc:0 "我们招募了大量海盗。现在是时候解放他们，让他们给海岸带来毁灭了。"
 gc_tun_morocco_title:0 "摩洛哥的港口"
 gc_tun_morocco_desc:0 "伊比利亚的天主教国王想要根绝我们的海盗行为。我们一定不能让他们在马格里布取得立足点，为此我们必须确保北摩洛哥的安全以对抗他们。"
 gc_tun_ottomans_title:0 "奥斯曼外交"
 gc_tun_ottomans_desc:0 "奥斯曼土耳其是一支我们必须加以关注的新兴势力。对于他们的扩张我们需要选择立场：作为盟友支持他们或者作为宿敌反对他们。"
 gc_tun_alexandria_title:0 "征服亚历山大"
 gc_tun_alexandria_desc:0 "在马穆鲁克的统治下，作为贸易城市的亚历山大港显著衰退。我们应该向东方海岸推进并占领这座城市，恢复它昔日的荣光。"
 gc_tun_art_religion_title:0 "资助艺术与宗教事务"
 gc_tun_art_religion_desc:0 "当我们为了财富和奴隶而掠夺海洋时，我们不应忽视用文化、学识和信仰滋养我们的精神。为此目的，我们必须整修凯鲁万的大清真寺，并确保我们的人民在精神上得到满足。"
 gc_por_build_the_navy_title:0 "竞争优势"
 gc_por_build_the_navy_desc:0 "柏柏尔舰队在地中海入海口掌权已久，是时候向其展示葡萄牙海军的实力了。"
 gc_conquer_the_north_african_coast_title:0 "扩张缓冲地带"
 gc_conquer_the_north_african_coast_desc:0 "我们在北非的立足点对于防御基督教世界极为重要。为了确保它的安全，必须扩展我们控制的区域。"
 gc_por_discovers_cape_good_hope_title:0 "好望角"
 gc_por_discovers_cape_good_hope_desc:0 "这片非洲海角周围水域险恶，但是远方的未知持续吸引着我们。我们的扩张给商船舰队带来了巨大的压力，我们必须确保为它们提供充分的保护。"
 gc_por_discover_african_coast_title:0 "博哈多尔角之外"
 gc_por_discover_african_coast_desc:0 "我们的探险家相信非洲的南部边缘并不太远，因此很快就能绕过它，找到祭司王约翰的国度。一旦我们与他们结盟，就能将摩尔人从圣地驱逐出去。"
 gc_por_colonise_west_africa_title:0 "殖民西非"
 gc_por_colonise_west_africa_desc:0 "非洲南端的尽头似乎离我们还有很远，这超出了我们最初的想象。祭司王约翰的传奇国度一定已经近在咫尺；非洲肯定不会比这更大。"
 gc_por_colonise_central_africa_title:0 "定居中非"
 gc_por_colonise_central_africa_desc:0 "只有少数探险家从象牙海岸冒险南下，而返回的人则更少。即使如此，我们从我们在非洲的功绩中获得的财富也令人震惊。如果我们派出足够多的人，一些人肯定会活下来。"
 gc_por_establish_south_african_trade_company_title:0 "控制航线"
 gc_por_establish_south_african_trade_company_desc:0 "几乎没有人能挑战我们在这个地区的商业权威。然而，在我们继续向东探索之旅之前，我们必须看到对我们自己事务的全面控制。"
 gc_por_discovers_east_africa_title:0 "东方船坞"
 gc_por_discovers_east_africa_desc:0 "没有人知道我们在这次探索之旅中会发现什么，但有一点是清楚的：它还没有结束。我们必须要求有庇护的天然港口，在那里我们的舰队可以补给。"
 gc_por_establishes_foothold_brazil_title:0 "支配巴西"
 gc_por_establishes_foothold_brazil_desc:0 "为了安抚那些发现和瓜分新大陆的船长们，我们必须推动和扩张我们在南美的领土。"
 gc_por_conquers_zanzibar_title:0 "征服桑给巴尔"
 gc_por_conquers_zanzibar_desc:0 "北斯瓦希里海岸覆盖着富裕的贸易城市，印度和波斯商人来购买黄金和象牙，以换取他们自己的布和制成品。然而，对于那些控制开放海域的人来说，这些交易商城市岌岌可危。让我们征服这些土地，把它们牢牢地控制在葡萄牙人的控制之下。"
 gc_por_discovers_horn_africa_title:0 "非洲之角"
 gc_por_discovers_horn_africa_desc:0 "我们的探险者终于到达了亚丁湾的另一边，无数香料和其他贵重的货物由此进口到地中海。如果我们要把这一财富带给葡萄牙，就必须对这一地区进行规划和开发。"
 gc_por_conquers_hormuz_title:0 "征服霍尔木兹海峡"
 gc_por_conquers_hormuz_desc:0 "霍尔木兹海峡对于控制印度、伊朗和阿拉伯伊拉克之间的贸易流动是必不可少的。通过夺取霍尔木兹岛的控制权，我们可以主导当地的贸易，并对它曾经创建的海洋帝国拥有主权。"
 gc_por_discover_indian_coast_tooltip:0 "启用新事件"
 gc_por_indonesia_dominance_title:0 "保护贸易"
 gc_por_indonesia_dominance_desc:0 "我们必须采取行动，确立我们在东方市场的主导地位。有了对外来商品流动的控制，那些在西方与我们做生意的人将任由我们摆布。"
 gc_por_discovers_indonesia_title:0 "定居印度尼西亚"
 gc_por_discovers_indonesia_desc:0 "我们已经听闻了东方香料群岛的传说。勇者们已经做好了航行的准备，他们所需要的只是来自王室的一些支持。"
 gc_por_portugal_discovers_south_america_title:0 "向西前进"
 gc_por_portugal_discovers_south_america_desc:0 "风和水流对向西推进十分有利，我们的探险家相信那些富饶的土地就在地平线之上。"
 gc_por_conquer_tangiers_title:0 "征服丹吉尔"
 gc_por_conquer_tangiers_desc:0 "我们对于基督教世界的责任是十分清楚的，我们必须征服丹吉尔来保护基督教世界免受异教徒攻击。"
 gc_por_bandeirantes_title:0 "振兴班代兰特旗队"
 gc_por_bandeirantes_desc:0 "班代兰特旗队是私人探险家，致力于探索巴西内陆地区，以寻找当地的奴隶。而现在又出现了在内陆发现黄金的传闻，这导致许多班代兰特旗队转移了兴趣。我们应该赞助他们的探险活动，以便尽可能多地发现黄金的来源。"
 por_bandeirantes_tooltip:0 "§Y增加发现黄金的几率。§!"
 gc_por_jesuits_title:0 "设立耶稣会教会"
 gc_por_jesuits_desc:0 "我们决不能忽视我们征服新大陆的精神目标；我们来到这里不仅是为了谋利，而且是为了启发把这片土地称为家园的异教徒人民。为此，我们应邀请耶稣会神甫在巴西设立教会，用天主的方式教育土著人，使他们放弃野蛮的习俗。"
 port_jesuits_tooltip:1 "在§Y巴西殖民地§!有§Y7§!个你或你的非朝贡属国的直属州已经设立了§Y耶稣会§!修会"
 gc_por_wine_monopolies_title:0 "酒类垄断"
 gc_por_wine_monopolies_desc:0 "许多大西洋港口对葡萄酒的进出口实行严格管制。我们应该尽一切努力争取贸易协议，使我们的葡萄酒贸易能够垄断尽可能多的港口。"
 por_wine_tooltip:0 "自身或属国拥有至少§Y10§!个生产§Y酒类§!并建造了§Y工坊§!或§Y会计室§!的省份。"
 gc_por_trading_houses_title:0 "大贸易公司"
 gc_por_trading_houses_desc:0 "我们全球贸易组织的分散方法必须加以控制、正式化和充分说明。通过建立中央贸易公司，我们可以有效的保障从我们的商业投资中获得商业收入。"
 gc_por_universities_title:0 "艺术与文学"
 gc_por_universities_desc:0 "葡萄牙必须站在欧洲文学和学术文化的前列，我们必须建立和扩大大学，为我们的国家带来一个新的知识黄金时代。"
 gc_por_african_gold_title:0 "非洲黄金"
 gc_por_african_gold_desc:0 "在东非可以找到黄金，而且这些矿山离我们在沿海的殖民地很近。为了葡萄牙的光荣，我们必须抢占这些矿山！"
 gc_por_ceylon_title:0 "葡属锡兰"
 gc_por_ceylon_desc:0 "我们与锡兰的贸易关系产生了一个相当出乎意料的结果：一位当地王子去世了，失去了继承权，并下令他的王国在他死后由葡萄牙人照料。可惜这一领土转移大概无法自动执行了。如果我们想要兑现这些要求，就必须为它们而战。"
 gc_por_burma_title:0 "葡属缅甸"
 gc_por_burma_desc:0 "沿缅甸海岸的几个转口港控制着流经孟加拉湾贸易点相当大一部分的贸易。为了确保我们的东方贸易优势，我们必须控制这些港口，进而控制流经此地的贸易。"
 burmese_trade:0 "葡萄牙－缅甸贸易"
 gc_por_english_alliance_title:0 "葡英联盟"
 gc_por_english_alliance_desc:0 "英格兰和葡萄牙之间的联盟已经存续了几代人，而且今后我们也将世世代代维持下去。"
 gc_por_caribbean_title:0 "殖民加勒比"
 gc_por_caribbean_desc:0 "加勒比群岛是新殖民地的主要地点。我们必须确保有尽可能多的人接受葡萄牙的统治。"
 portuguese_carib_tooltip:0 "§Y加勒比殖民区域§!的殖民属国获得「§Y兴旺的加勒比殖民领§!」持续§Y20年§!，给予如下效果：\n贸易效率：§G+10%§!"
 gc_por_malabar_title:0 "葡属马拉巴尔"
 gc_por_malabar_desc:0 "我们必须在马拉巴尔海岸建立一系列的商站，以生产和销售该地区丰富的本地香料。虽然我们可以购买一些土地，但最终在我们无法与印度王公达成协议的情况下可能必须以武力夺取这块土地。"
 gc_por_surat_title:0 "控制苏拉特"
 gc_por_surat_desc:0 "我们的商人们贪婪地看着苏拉特的统治者的命运摇摆不定。我们必须密切关注这一地区的政治局势，抓住这一理想时机对这座城市发动攻击。"
 gc_por_indian_investment_title:0 "印度事务院"
 gc_por_indian_investment_desc:0 "为确立、保证我们对自印度而出的所有海上贸易的垄断地位，该建立机构管辖此事了。印度事务院将成为全亚洲最强大的商业力量。"
 gc_por_flagship_title:0 "建造旗舰"
 gc_por_flagship_desc:1 "没有旗舰的舰队成何体统？为我们的伟大舰队领航，彰显着其本身与葡萄牙的力量，我们令人敬畏的旗舰令人叹为观止。"
 gc_por_intervene_in_castile_title:0 "介入卡斯蒂利亚"
 gc_por_intervene_in_castile_desc:0 "卡斯蒂利亚的继承问题争议四起，葡萄牙的干预之前一直是对结果的决定性因素。下次继承危机浮现之时，也许就是我们争取自己利益的时候了。"
 gc_por_lusitanian_empire_title:0 "卢西塔尼亚帝国"
 gc_por_lusitanian_empire_desc:0 "虽然卡斯蒂利亚的国王有时会傲慢地宣称自己是全西班牙的皇帝，但我们将建立一个真正的伊比利亚共主联盟。"
 gc_por_trade_with_china_title:0 "与中国贸易"
 gc_por_trade_with_china_desc:0 "中国地大物博，不借外夷货物以通有无。虽然难以让中国统治者相信我们的贸易对他们有价值，但潜在的巨大回报不可低估。"
 macau_event_tooltip:0 "如果[Root.GetName]与§Y澳门§!的拥有者关系良好，§Y「购买澳门」§!事件将会被触发\n否则会获得§G3.00§!重商主义"
 gc_por_oman_title:0 "葡属阿曼"
 gc_por_oman_desc:0 "马斯喀特是前霍尔木兹贸易帝国的明珠，是阿拉伯半岛尖端的一座保护良好的城市。我们必须占领马斯喀特并建设她以对抗竞争对手。"
 gc_por_malacca_title:0 "葡属马六甲"
 gc_por_malacca_desc:0 "马六甲是东印度群岛最为重要的城市。它扼守着海峡的战略地位以及其作为商队枢纽的悠久传统使其极具吸引力；我们必须确保它处在葡萄牙的控制之下。"
 gc_por_japanese_trade_title:0 "与日本贸易"
 gc_por_japanese_trade_desc:0 "日本的封建统治者对所有异乡人都持质疑态度，不愿允许任何外国商人有权进行贸易或在日本港口登陆。我们必须设法打消他们的疑虑，成为唯一能在这个独家市场立足的欧洲大国。"
 gc_por_triangle_trade_title:0 "三角贸易"
 gc_por_triangle_trade_desc:0 "来自非洲的奴隶被运往新大陆的种植园工作。奴隶生产的产品随后被运回欧洲并以极其可观的利润出售。这就是大西洋三角洲贸易，我们必须主宰它。"
 por_triangle_trade_mission_tooltip:0 "治下所有生产§Y奴隶§!的§Y非洲§!省份可获得§Y20年§!的「§Y三角贸易§!」，给予如下效果：\n商品产出：§G+10%§!"
 por_indian_investment_tooltip:1 "在§Y印度§!大区拥有至少有一项贸易公司投资的州"
 gc_portugal_discovers_india_title:0 "向印度推进"
 gc_portugal_discovers_india_desc:0 "尽管我们找不到任何线索关于祭司王约翰的国度，但我们可以通过角逐并掌控香料贸易的支配权来与摩尔人叫板。我们必须找到印度的通路，这样才可以尽我等所能来保卫基督教世界。"
 gc_portugal_discovers_the_far_east_title:0 "向中国前进"
 gc_portugal_discovers_the_far_east_desc:0 "自从马可·波罗回归起我们就听说了中国巨大的财富。我们必须确定它到底在哪里。"
 gc_ara_consultate_of_the_sea_title:0 "海洋理事会"
 gc_ara_consultate_of_the_sea_desc:0 "海洋理事会办公地点位于巴伦西亚，负责规范我国海上贸易。然而，其执法能力取决于其能否控制西地中海的贸易流量。我们必须确保掌握邻近海域的大部分贸易份额，以便协助理事会的工作。"
 gc_ara_valencian_silk_title:0 "巴伦西亚丝绸"
 gc_ara_valencian_silk_desc:0 "我们已经成功地获得了生产丝绸的手段和知识。丝绸是欧洲最受欢迎的商品之一，往常只能通过现已落入穆斯林大敌之手的丝绸之路获得。我们必须开始自行生产丝绸，并建立一座丝绸交易所，使我国能从丝绸交易中获益。"
 gc_ara_industry_title:0 "工业地区"
 gc_ara_industry_desc:0 "我们生产各种高价值的制成品、玻璃、葡萄酒、纸张，甚至丝绸都加入到我们的国家产品之列。我们必须确保对这些商品的垄断，并发展我们的制造业。"
 ara_manufactories_tooltip:0 "§Y10§!个治下省份：\n 拥有任何§Y工场§!"
 gc_ara_golden_age_title:0 "黄金世纪"
 gc_ara_golden_age_desc:0 "我们必须为我们的国家带来一个世代相传的黄金时代。我们的财富和声望将使所有其他国家黯然失色！"
 gc_ara_genoa_title:0 "控制热那亚"
 gc_ara_genoa_desc:0 "我们与热那亚商人的竞争已经太久了。是时候让他们永久地屈服，为我们自己去占领他们的城市。"
 gc_ara_venice_title:0 "控制威尼斯"
 gc_ara_venice_desc:0 "从商人统治下夺走热那亚之后，现在在威尼斯实施同样的计划似乎是可以实现的目标。如果我们既能控制这座城市，又能接管他们的海上贸易，那我们就能将自己视为世界上最富有的国家之一。"
 gc_ara_banking_title:0 "货币兑换银行"
 gc_ara_banking_desc:0 "随着商业变得更加复杂，银行业务正在迅速发展。我们必须确保我们自己的银行有足够的金库，为我们国家利益的持续扩张提供资金。"
 gc_ara_trade_guilds_title:0 "巴塞罗那行会"
 gc_ara_trade_guilds_desc:0 "巴塞罗那行会在这座城市一直很有影响力。我们必须确保他们的忠诚，以及我们领域内类似行会的忠诚。"
 gc_ara_navy_title:1 "[Root.GetAdjective]海军"
 gc_ara_navy_desc:0 "由于我们的领土横跨地中海，我们必须把建设一支舰队作为我们的最高优先事项。如果我们不能取得在水上的支配权，那我们的敌人就可以自由地掠夺和占领我们的领土。"
 gc_ara_barbary_ports_title:0 "打击巴巴里海盗"
 gc_ara_barbary_ports_desc:0 "在北非海岸活动的海盗奴隶贩子不断威胁着我们的海岸和我们的航运。我们必须占领这些海盗城市，结束他们对无辜基督徒的威胁。"
 gc_ara_tunis_title:0 "征服突尼斯"
 gc_ara_tunis_desc:0 "突尼斯不仅仅是一个简单的海盗港口。它是一个与恐怖的土耳其人有联系的敌对海军力量的首都，必须在他们成为更大的威胁之前摧毁它。"
 gc_ara_alexandria_title:0 "占领亚历山大"
 gc_ara_alexandria_desc:0 "亚历山大曾经是一座伟大的城市，但现在已经衰落了。当我们向东扩张我们的统治时，我们应该夺取并恢复它，这样埃及的财富就会流入这座城市。"
 gc_ara_envoy_to_ethiopia_title:0 "埃塞俄比亚使节"
 gc_ara_envoy_to_ethiopia_desc:0 "我们终于找到了传说中的祭司王约翰的王国！正如我们所发现的，许多忠实的基督徒居住在阿比西尼亚的土地上，他们渴望得到我们的帮助，以对付家门口的敌人。我们应该保护和鼓励我们远方主内兄弟的信心。"
 ara_ethiopia_tooltip:1 "任何首都在§Y非洲之角§!区域的§Y基督教§!国家拥有至少§Y70§!点发展度且对我们的好感度至少§Y100§!"
 gc_ara_provence_title:0 "羞辱普罗旺斯"
 gc_ara_provence_desc:0 "普罗旺斯公爵自诩是阿拉贡和那不勒斯的合法统治者。他自命的意图应该受到惩罚。"
 gc_ara_occitania_title:0 "入侵奥克西塔尼亚"
 gc_ara_occitania_desc:0 "与法兰西王国接壤是许多国家焦虑的根源。我们永远不能确定，如果他们决定入侵，我们的军事或外交努力是否足以阻止他们。相反，我们必须先向他们发起挑战！"
 gc_ara_albania_title:0 "保护阿尔巴尼亚"
 gc_ara_albania_desc:1 "斯坎德培反抗土耳其统治的斗争必须得到尊重。阿尔巴尼亚人将获得解放！"
 gc_ara_constantinople_title:0 "世界渴望之城"
 gc_ara_constantinople_desc:0 "君士坦丁堡，这个世界渴望的城市，已经触手可及。围困将是漫长而艰巨的，但我们必须坚持下去。这座城市将属于我们！"
 gc_ara_mare_nostrum_title:0 "我们的海"
 gc_ara_mare_nostrum_desc:0 "从海格力斯之柱到马尔马拉海，地中海将属于我们。凡在这片水域航行的船只，都必须遵守我们的法律。"
 gc_ara_italy_title:0 "统治意大利"
 gc_ara_italy_desc:0 "我们必须消除抵制我们在意大利统治的最后残余。即使教宗也必须接受我们的统治。"
 gc_ara_portugal_title:0 "联合统治葡萄牙"
 gc_ara_portugal_desc:0 "是时候让西班牙诸王国统一在一个君主之下了，因此我们必须获得葡萄牙的王冠。"
 gc_ara_navarra_title:0 "附庸纳瓦拉"
 gc_ara_navarra_desc:1 "卡斯蒂利亚王国和法兰西王国都把目标投向了纳瓦拉的土地。对于[Root.GetName]来说，这些土地落入任何一方之手都是灾难性的，所以我们必须更加主动。"
 gc_ara_crowns_of_iberia_title:0 "伊比利亚王冠"
 gc_ara_crowns_of_iberia_desc:0 "伊比利亚的许多王室最近被[Root.GetName]和我们的邻居卡斯蒂利亚瓜分和兼并。所有的王室都是有一个共通的血脉，因此都是通过对彼此的共同主张而联系起来的。现在是时候加强我们在西方诸国的主张了。"
 gc_ara_naples_title:0 "吞并那不勒斯"
 gc_ara_naples_desc:0 "那不勒斯受阿拉贡人的统治，但我们并不能直接管束它。它必须完全融入阿拉贡。"
 gc_ara_athens_title:0 "宣称雅典"
 gc_ara_athens_desc:0 "阿拉贡王室宣称对雅典公爵领地拥有主权，而现在雅典发现自己正处于土耳其侵略的危险之中。雅典，乃至更广泛的希腊人民，将受益于我们的保护。"
 berber_new_world.tooltip:0 "§Y[Root.GetName]§!或其属国在新大陆拥有至少§Y10§!个已殖民省份。"
 berber_invade_iberia_tooltip:0 "定都§Y伊比利亚§!地区的基督教国家总发展度没有超过§Y100§!以上的。"
 berber_invade_iberia_tooltip_2:0 "拥有§Y5§!个在§Y伊比利亚§!地区的省份"
 berber_corsair_fleet_title:0 "组建一支突袭舰队"
 berber_corsair_fleet_desc:0 "马格里布最大的优势是其广阔的海岸线和许多天然港口。我们必须组建一支舰队，准备在地中海地区发起一场前所未见的突袭行动。"
 berber_barbary_pirates_title:0 "袭击地中海"
 berber_barbary_pirates_desc:0 "海对岸的基督徒面对我们的进攻毫无准备。没有一艘船不被袭击，没有一个渔村不被掠夺！"
 berber_turkish_alliance_title:0 "土耳其外交"
 berber_turkish_alliance_desc:1 "对于奥斯曼土耳其人势力的崛起必须有所行动。无论是结盟还是对抗，我们都必须在奥斯曼事务上采取坚定的立场。"
 berber_new_world_raiders_title:0 "新大陆的海盗"
 berber_new_world_raiders_desc:0 "大洋彼岸是一个完全可以征服和掠夺的新世界。我们必须启航向西！"
 berber_invade_iberia_title:0 "入侵伊比利亚"
 berber_invade_iberia_desc:0 "我们最危险的敌人是北方的西班牙基督徒，他们生活在曾经由忠实的穆斯林控制的地区。是时候扭转他们可悲的「再征服」了。"
 nav_basque_fisheries_title:0 "巴斯克渔业"
 nav_basque_fisheries_desc:0 "巴斯克人有悠久的捕鱼传统。既然我们已经收回了海岸线，我们可以在国家层面上促进渔业的发展。"
 nav_north_sea_whaling_title:0 "北海捕鲸"
 nav_north_sea_whaling_desc:0 "捕鲸是一项特别赚钱的事业。我们必须准备好远航去往北方寻找鲸群，并且如果可能的话，在该地区建立一个贸易港口。"
 nav_terranova_title:0 "特拉诺瓦"
 nav_terranova_desc:0 "世界上发现的最丰富的鲸油资源是在西部广阔的海洋上，靠近一片我们称之为特拉诺瓦的土地。我们必须在这遥远的海岸上建立一个殖民地。"
 nav_newfoundland_labrador_title:1 "大海湾贸易"
 nav_newfoundland_labrador_desc:1 "我们必须主导大海湾地区的贸易，确保我们捕鲸船贸易航线上能获取最大利益的海岸不被其他国家控制。"
 nav_reclaim_coast_title:0 "收复海岸"
 nav_reclaim_coast_desc:1 "纳瓦拉王国曾经有自己的海岸线。这些列强无情地把我们的国家变成了内陆国。使我们与海洋隔绝，并拒绝我们使用我们著名的航海传统。我们必须立即纠正这种不公正现象。"
 nav_conquer_lapurdi_title:0 "征服拉布尔"
 nav_conquer_lapurdi_desc:0 "拉布尔的巴斯克人民在英法两国的暴政下遭受了太久的苦难。他们必须得到解放，并置于纳瓦拉的合法统治之下。"
 nav_claims_in_gascony_title:0 "宣称加斯科涅"
 nav_claims_in_gascony_desc:0 "在法兰西西南部，我们有世袭的土地宣称权。我们应该在军事上保障这一地区的安全，以便我们的宣称得到认真对待。"
 nav_union_with_france_title:0 "联合统治法兰西"
 nav_union_with_france_desc:0 "我们王室与法兰西贵族的关系终于有了回报；我们可以有力地证明，我们的君主是法兰西王位的合法继承人。显然现在在位的君主不会同意，所以在继承之前，必须迫使他们退位。"
 nav_aragonese_inheritance_title:0 "阿拉贡的继承"
 nav_aragonese_inheritance_desc:0 "随着阿方索国王的去世，纳瓦拉和阿拉贡的王冠将被统一在一个君主的手中。我们必须确保纳瓦拉是这个联盟的主导者，否则我们必须武力夺取阿拉贡的王位。"
 nav_dominate_espainiako_title:1 "制霸西班牙"
 nav_dominate_espainiako_desc:0 "纳瓦拉长期以来一直是伊比利亚半岛大国中的小邦。现在是潘普洛纳王国统治整个半岛并建立巴斯克帝国的时候了。"
 gra_refugees_flock_to_us_title:0 "同胞的困境"
 gra_refugees_flock_to_us_desc:0 "数百年来，异教徒的再征服运动迫害了我们在伊比利亚的兄弟们。仁慈的哈里发曾经为那片地区带来和平，而现在那里的人民只能蜂拥而来寻求庇护。为他们的加入准备一个家吧！他们定能受到信徒们热情的拥抱。"
 gra_palace_of_alhambra_title:0 "阿尔罕布拉宫"
 gra_palace_of_alhambra_desc:0 "自埃米尔穆罕默德·本·艾哈迈尔的时代以来，这座高耸入云的宫殿就成了工艺建筑的巅峰。他的继任者为宏伟的建筑群增添了许多奇迹：狮子院、香桃木院，和精美的使节厅。如果我们继续保持这种传统，我们将在今后的岁月里把自己尊奉为艺术和文化的中心。"
 gra_friends_in_high_places_title:0 "摩洛哥的联系"
 gra_friends_in_high_places_desc:0 "摩洛哥的苏丹一直以来都高度重视我们。如果我们想永远摆脱伊比利亚的困境，应该考虑以更正式的方式巩固与摩洛哥的友谊。又或者说，我们向世界宣布我们不需要摩洛哥的施舍所带来的荣誉，这种尝试也许会使我们更加强大。"
 gra_friends_in_high_places_tooltip:0 "如果你选择在没有摩洛哥帮助的情况下完成此任务，您还将获得："
 gra_war_footing_with_castile_title:0 "准备战争"
 gra_war_footing_with_castile_desc:0 "卡斯蒂利亚的军队进一步侵占了我们先辈穆瓦希德征服的合法领土。必须将我们国家几十年的矛盾放在一边，放弃不满，为了收回我们日益减少的遗产。"
 gra_reconquer_valencia_title:0 "夺回巴伦西亚"
 gra_reconquer_valencia_desc:0 "近两个世纪前，古安达卢西亚的巴伦西亚城堡在收复运动中沦陷。然而，我们的兄弟姐妹在信仰上受到的虐待并没有被忘记。我们必须收回这座伟大的城市和周边的领土，并提醒欧洲，我们并不像他们曾经认为的那样无助。"
 gra_retake_ceuta_title:0 "塞卜泰港"
 gra_retake_ceuta_desc:0 "基督教国王的干涉使塞卜泰这个战略港口脱离了我们的掌控。尽管多次尝试解放我们受虐待的同胞，但它再一次受到外国统治。登陆吧！重新建立我们的桥头堡。"
 gra_reconquer_sevilla_title:1 "解放古尔图巴"
 gra_reconquer_sevilla_desc:0 "伊什比利亚和古尔图巴这些宏伟的城市曾经作为伊斯兰思想的大本营而闻名于世。如果我们要在世界舞台上夺回我们应有的地位，我们必须驱逐那些外国压迫者，并恢复它们昔日的荣耀。"
 gra_restore_the_andalusian_caliphate_title:0 "重建安达卢西亚"
 gra_restore_the_andalusian_caliphate_desc:1 "近八个世纪以来，伊比利亚南部被伊斯兰世界称为「安达卢西亚」，它是整个地中海繁荣的灯塔。这似乎是一个极高的目标，但恢复这片神圣的地区将使我们的名字永远的载入史册。让我们土地上的人民皈依真正的信仰，再一次宣示我们的威严！"
 gra_rival_portuguese_fleet_title:0 "葡萄牙海军较量"
 gra_rival_portuguese_fleet_desc:0 "保持强大的海军力量一直是获得地中海河口成功的关键。葡萄牙人经过反复的尝试才学会了这一点。如果我们要从我们的有利地位中获利，我们就必须立即对抗这一威胁。"
 gra_restore_trade_superiority_title:0 "抢占贸易主导地位"
 gra_restore_trade_superiority_desc:0 "诡计多端的葡萄牙商人在伊比利亚附近的水域建立了明显的优势。并非所有的战争都必须用剑和盾来打——确保他们的商人带着微薄的回报返回，以实现应该属于我们的商业主导地位。"
 gra_overcome_internal_strife_title:0 "击溃篡位者！"
 gra_overcome_internal_strife_desc:0 "格拉纳达埃米尔国的王位不断受到那些自认为是埃米尔的人的攻击。我们必须通过一劳永逸地处理我们国家内部的激烈争斗，建立一个统一战线来对付基督教的威胁。"
 gra_restore_faith_in_the_throne_title:0 "恢复王权的威信"
 gra_restore_faith_in_the_throne_desc:0 "争夺格拉纳达王位的血腥斗争终于结束了。我们必须在全国发起一场决心和改进运动，向我们所有的人民表明，我国面临的真正威胁来自我们的外敌。"
 granadan_civil_war_over_tooltip:0 "格拉纳达王位继承战争结束了。"
 adu_develop_cordoba_title:0 "重建古尔图巴"
 adu_develop_cordoba_desc:0 "古尔图巴这座城市由于其精英阶层的堕落和外国暴君的压迫而经历了巨大的衰落。重建使它恢复以融入我们的国家。"
 alandalus_returns_tooltip:0 "古尔图巴获得省份修正§Y「收复古尔图巴」§!"
 adu_conquer_portugal_title:0 "葡萄牙王国终结"
 adu_conquer_portugal_desc:0 "葡萄牙王国已经控制伊比利亚富饶的西海岸太久了。这片曾经属于我们祖先的土地，现在必须收回。有消息说他们正在遥远的土地上寻求新的征服——也许我们可以利用这个机会作为进一步追究的借口。"
 adu_explore_further_title:0 "继续探索"
 adu_explore_further_desc:0 "新世界的意外发现使我们的人民陷入了探索的狂热之中。继续这一探索之旅，以便在我们昔日的压迫者面前，对这片新土地提出要求。"
 adu_colonize_caribbean_cn:0 "§Y[Root.GetName]§!或其属国在加勒比殖民地区拥有至少§Y5§!个已殖民省份。"
 adu_brazilian_cn_title:0 "巴西海岸"
 adu_brazilian_cn_desc:0 "这个新世界的海岸拥有超乎想象的奇迹。将文明开化带给它的人民，并寻找其内在的财富。为了充分开发这个地区，我们必须建立一个相当大的殖民地。"
 adu_caribbean_cn_title:0 "加勒比"
 adu_caribbean_cn_desc:0 "这片布满岛屿和群岛的新大陆中所蕴藏的巨大财富是我们做梦也想不到的。建立一个行政当局，作为我们新的殖民事业的行动基地。"
 adu_conquer_med_islands_title:0 "地中海岛屿"
 adu_conquer_med_islands_desc:0 "位于地中海沿岸的各个岛屿，在合适的君主的带领下，完全可以利用其处在欧洲的巨额财富流通的理想位置。要求他们，确保他们在我们对欧洲大陆的基督教国王的复仇中发挥不可或缺的作用。"
 adu_retake_sicily_title:0 "夺回西西里"
 adu_retake_sicily_desc:0 "西西里埃米尔国于公元9世纪从腐朽和破败的拜占庭帝国手中被夺去。它在穆斯林统治下蓬勃发展，一直是多元民族的文化大熔炉，直到11世纪末落入西西里的鲁杰罗手中。许多人渴望这座神奇的岛屿回归到我们快速发展的帝国中来——让它回归吧。"
 adu_colonize_brazil_cn:0 "§Y[Root.GetName]§!或其属国在巴西殖民地区拥有至少§Y10§!个已殖民省份。"
 adu_own_tunisia_1_title:0 "穆瓦希德之地"
 adu_own_tunisia_1_desc:0 "穆瓦希德王朝建立了一个和传说中的亚历山大帝国一样伟大的帝国，希腊人用崇拜的谄媚来赞美他。非洲北部海岸理所当然是我们的。把它从那些不知道自己继承了什么遗产的小人物手中解放出来。"
 adu_fatimid_lands_title:0 "进入埃及"
 adu_fatimid_lands_desc:0 "肥沃的埃及三角洲拥有世界上最富饶的土地，几代人为之争战不休。在奴隶暴君、马穆鲁克、萨拉丁以及不那么引人注目的征服者之前，埃及是由法蒂玛王朝和谐统治的，法蒂玛王朝声称自己是先知穆罕默德（愿主福安之）的后裔。占领这片土地，把它置于我们仁慈的君主的统治之下。"
 adu_moroccan_conquest_title:0 "征服摩洛哥"
 adu_moroccan_conquest_desc:0 "老朋友有时不得不分开，这是令人伤心的。尽管我们长期得到摩洛哥的支持，我们的人民仍然要求他们的土地与我们的土地结合。摩洛哥苏丹必须屈膝。"
 gra_restore_caliphate_cordoba_title:0 "科尔多瓦哈里发国"
 gra_restore_caliphate_cordoba_desc:0 "科尔多瓦哈里发国的领土几乎将整个伊比利亚包围，击溃三个西班牙国家，拿回本属我们的土地！"
 gra_own_iberia_title:0 "伊比利亚黎明"
 gra_own_iberia_desc:0 "历史总是使莱昂王国的土地处于特殊的地位。这是科尔多瓦哈里发国最后一片尚未掌控的土地。纠正这个失误，把整个伊比利亚都置于我们的控制之下。整个欧洲都要为我们的力量而战栗！"
 gra_into_france_title:0 "十字军诸王"
 gra_into_france_desc:0 "法兰西诸王在我们西方的弟兄身上犯下了种种暴行。三十年河东三十年河西，如今我们将宣称他们曾觉得安全无忧的土地，进一步进军欧洲。"
 adu_levantine_restoration_title:0 "恢复黎凡特"
 adu_levantine_restoration_desc:0 "大马士革是伍麦叶王朝的首都所在地。叙利亚是一块古老而神圣的土地，必须谨慎和尊重地对待它，但即使如此，它也必须是我们的。"
 adu_reclaim_mecca_title:0 "至圣之城"
 adu_reclaim_mecca_desc:0 "麦加，尘世中最为神圣的城市，在我们掌握之中。我们确定，控制这处要地将使我们得到全世界教友们的尊崇。"
 adu_down_tigris_title:0 "沿着底格里斯河"
 adu_down_tigris_desc:0 "美索不达米亚肥沃的平原是许多文明的发源地。这片土地是周围所有大陆运转的枢纽。无论是谁，只要控制了这块土地，就控制了四周的财富流动。"
 adu_buy_africa_title:0 "非洲的机遇"
 adu_buy_africa_desc:0 "众所周知，黄金海岸保留了许多有价值的贸易转移和资源开发的机会。既然我们又重新站起来了，我们必须依赖国外肥沃地区的资源，以此刺激扩张。"
 adu_monopolize_africa_title:0 "垄断几内亚"
 adu_monopolize_africa_desc:0 "这处新发现的土地上所有的财富令人惊异，我们必须确保这些财富流入我们的港口，否则我们的收入将捉襟见肘。"
 adu_persian_conquest_title:0 "曾经的帝国中心"
 adu_persian_conquest_desc:0 "波斯见证过无数战争、征服和帝国。这片土地属于我们的祖先，自然属于我们。许多圣城坐落于此，以我们之名宣称她。"
 pirate_trade_practices_title:0 "海盗贸易制度"
 pirate_trade_practices_desc:0 "同时用胡萝卜加大棒得到的效果更好，而不仅仅是用胡萝卜。"
 pirate_trade_ports_title:0 "自由贸易港"
 pirate_trade_ports_desc:0 "通过控制主要贸易港口，我们可以避开当地贸易商设定的过分高额的交易费。"
 pirate_trade_in_gold_title:0 "用黄金贸易"
 pirate_trade_in_gold_desc:0 "用黄金交易是最简单的，因为它的价值无可争议。黄金的价值就只决于它本身。"
 pirate_triangle_trade_title:0 "开发三角贸易"
 pirate_triangle_trade_desc:0 "通过袭击横渡大西洋的奴隶贩子，我们将鼓舞我们的弟兄们，并向所有的奴隶暴君证明一个海盗的生命是自由的！"
 pirate_a_second_madagascar_title:0 "第二马达加斯加"
 pirate_a_second_madagascar_desc:0 "按照托马斯·巴罗的话，我们将发展我们的自由天堂，创造一个值得被称为「第二马达加斯加」的海盗共和国。"
 pirate_an_old_fort_title:0 "一个古老的要塞"
 pirate_an_old_fort_desc:0 "在征服整个加勒比海之前，我们必须巩固我们的阵地。建造一座坚不可摧的堡垒，在我们所有人都在戴维·琼斯的箱子里安息之后，它将永久屹立。"
 pirate_running_down_to_cuba_title:0 "奔向古巴"
 pirate_running_down_to_cuba_desc:0 "古巴属于我们海盗，不然那边怎么会有一首关于它的歌呢？"
 pirate_pirates_of_the_caribbean_title:0 "加勒比海盗"
 pirate_pirates_of_the_caribbean_desc:0 "控制黄金就可以控制全世界。"
 pirate_all_of_the_gold_title:0 "海盗的黄金时代"
 pirate_all_of_the_gold_desc:0 "这个世界上没有黄金不能解决的问题。就算解决不了，金子还可以用来购买更多的朗姆酒！"
 pirate_a_pirate_fleet_title:0 "一支海盗舰队"
 pirate_a_pirate_fleet_desc:0 "有了足够大的船队，就没有我们拿不到的财宝！"
 pirate_a_scourge_on_the_seven_seas_title:0 "七海之鞭"
 pirate_a_scourge_on_the_seven_seas_desc:0 "任何令人尊敬的海盗联盟都必须有一艘旗舰，和一位有能力指挥它的船长。"
 pirate_the_pirate_code_title:0 "没有猎物，就没有晚饭"
 pirate_the_pirate_code_desc:0 "根据海盗法典，我们将团结最勇敢的战士，确保那些为我们的事业而战的人得到公平的奖励。"
 pirate_diplomacy_title:0 "海盗外交"
 pirate_diplomacy_desc:0 "记住；它必须押韵！"
 pirate_the_pirate_threat_title:0 "海盗威胁"
 pirate_the_pirate_threat_desc:0 "当我们声名远扬时，自由的海盗们会蜂拥而至，而我们会给那些还不惧怕我们的人一些麻烦。"
 pirate_hoard_title:0 "一个海盗宝藏"
 pirate_hoard_desc:0 "那是我所见过的第二大的海盗宝藏！"
 pirate_federation_title:0 "一个海盗联邦"
 pirate_federation_desc:0 "这是一个相当松散的联盟，它的法规更像是「指导方针」，但它肯定会使我们双方都受益。"
 pirate_a_famous_pirate_title:0 "声名显赫的海盗"
 pirate_a_famous_pirate_desc:0 "一个真正的海盗领袖将会激励我们的海盗成就伟大的事迹，并确保他们及时缴纳贡品。"
 pirate_the_pirate_round_title:0 "海盗航路"
 pirate_the_pirate_round_desc:0 "袭击富有的印度海岸会给我们带来很多战利品。不过，如果我们想利用马达加斯加的港口进行再补给，就得提供其中的一些与那里的海盗分享。除非……"
 all_gold_provinces_around_the_caribbean:0 "完成这项任务我们将会获得加勒比地区及其周边所有黄金省份的永久宣称"
 a_mighty_pirate_leader:0 "§Y[Root.GetName]§!有一位著名的海盗领袖作为统治者"
 dh_tim_khorasan_one_title:0 "支配西呼罗珊"
 dh_tim_khorasan_one_desc:0 "我们已故的君主跛子帖木儿留下的心脏地带是我们遗产的核心。当我们拥有它们的时候，我们的宣称才会有更多的价值。"
 dh_tim_khorasan_two_title:0 "支配东呼罗珊"
 dh_tim_khorasan_two_desc:0 "西呼罗珊延伸到印度的异国之地，对我们王国的持续成功至关重要。"
 dh_tim_army_built_title:0 "战争准备"
 dh_tim_army_built_desc:0 "伟大的帖木儿曾经令所有国家胆寒。靠一支小得可怜的部队，我们绝无可能夺回他的遗产。"
 tau_dragon_throne_fake_mandate:0 "获得§G10.00§!天命。"
 spa_plus_ultra_tooltip:0 "拥有核心省份§Y特内里费§!，或者拥有任意一个位于§Y北美洲§!、§Y南美洲§!或§Y新大陆§!的省份。"
 cas_carib_rnw:0 "在新大陆拥有一个省份"
 colombia_holy_order_tooltip:0 "在§Y哥伦比亚殖民地§!有§Y5§!个被§Y[Root.GetName]§!或其属国所拥有的直属州设立了修会。"
 mexico_holy_order_tooltip:0 "在§Y墨西哥§!有§Y5§!个被§Y[Root.GetName]§!或其属国所拥有的直属州设立了修会。"
 cas_spice_islands_tooltip:0 "§Y[Root.GetName]§!已发现所有§Y摩鹿加§!地区的省份。"
 native_reductions_tooltip:0 "在§Y北美洲§!及§Y南美洲§!有§Y15§!个被§Y[Root.GetName]§!或其属国所拥有的直属州设立了修会。"
 por_japan_mission_tooltip:0 "若[Root.GetName]与§Y肥前§!的拥有者关系良好，则§Y葡萄牙人的长崎§!事件将会发生\n否则获得§G3.00§!重商主义"
 new_world_modernization_tag_title:0 "新大陆现代化"
 new_world_modernization_tag_desc:0 "如果我们不迅速适应，欧洲殖民主义将会亡我国家。我们必须拥有足以与之一战的科技和国家机关。"
 reform_religion_title:0 "改革宗教"
 reform_religion_desc:0 "宗教是我们文化的核心，但这也是众多问题的根源所在。而问题的答案，显然不是与之割裂，而是将其进行改革。"
 native_income_mission_title:0 "高收入"
 native_income_mission_desc:0 "我们必须用所有必要的手段来开源节流。从政府机关的运作到保家卫国的强军，金钱是一切国家行为的必需品。"
 native_dominate_home_trade_node_title:0 "主导本地贸易"
 native_dominate_home_trade_node_desc:0 "长久以来，我们的商人团变得越来越强大。现在是我们给予他们帮助，让他们控制国内贸易的时候了。我们决不允许任何外国势力影响我们臣民的福祉。"
 native_dev_capital_title:0 "改善首都"
 native_dev_capital_desc:0 "我们核心领地的发展能够令其他国家敬畏我们，我们必须大力发展核心领土。"
 native_treasury_title:0 "积累财富"
 native_treasury_desc:0 "富足的国库是所有可能降临到我们头上的事情的必要缓冲。如果这被视为吝啬，那是因为有些人没有意识到这一罪恶正是统治的本质所在。"
 native_imperial_ambition_mission_title:0 "帝国征服"
 native_imperial_ambition_mission_desc:0 "确保财富始终是我们国家的首要任务。让我们利用经济繁荣为我们带来的昂贵的军队和舰队，获取更多的资源和臣民用来成就一个帝国。"
 native_royal_marriage_title:0 "团结部族"
 native_royal_marriage_desc:1 "通过与其他部族建立联姻，我们正在加强我们在未来扩张中的地位。扩张可以从联姻开始。"
 native_alliances_title:0 "可靠的盟友"
 native_alliances_desc:0 "世界上没有哪个国家能够崛起而不依靠盟友。我们必须与其他国家建立持久的关系，这样我们才能得到长期的发展和繁荣。"
 native_subjects_title:0 "寻求附庸"
 native_subjects_desc:0 "如果没有人能认识到我们的力量，那拥有它又有何用呢？我们必须拥有属国，以得到作为[Root.GetName]理应得到的尊敬。"
 native_unite_home_area_title:0 "统一区域"
 native_unite_home_area_desc:0 "如果我们甚至无法统一自己的家乡，我们就不能期望别人恐惧我们。让我们联合起来！"
 native_unite_home_region_title:0 "统一地区"
 native_unite_home_region_desc:0 "为了面对战争的考验，必须将国力投入于军队建设。我国必将崛起为真正的地区霸主，为全世界所畏惧而尊重。"
 native_colonize_title:0 "本土殖民"
 native_colonize_desc:0 "我们周围的土地太多，但人口和基础设施却很少，如果不把这些土地变成我们的就太可惜了。我们应当派出人民进行开发。"
 native_build_army_mission_title:0 "大规模征兵"
 native_build_army_mission_desc:0 "任何一个崛起中的国家都必须维持一支规模可观的军队。通过扩大我们的军事力量，我们既可以促进我们在国外的政治利益，也可以刺激我们的国内经济。"
 native_assemble_an_army_title:0 "建立一支军队"
 native_assemble_an_army_desc:0 "扩张领土的雄心需要一支庞大的军队来支撑。我们必须建立并维护起一支强而有力的部队，守护治下与将要纳入治下的领土。"
 control_unrest_title:0 "压制叛乱"
 control_unrest_desc:0 "我们的征服给领地带来了些许不稳定因素。我们必须减少这些地区的叛乱度"
 build_temples_native_title:0 "建立寺庙"
 build_temples_native_desc:0 "我们的子民需要精神领袖的指导，还有什么地方能比新建的宗教场地更适合布道呢？"
 oceania_modernization_tag_title:0 "大洋洲现代化"
 oceania_modernization_tag_desc:0 "如果我们不迅速适应，境外殖民主义将会亡我国家。我们必须拥有足以与之一战的科技和国家机关。"
 oceania_income_mission_title:0 "高收入"
 oceania_income_mission_desc:0 "我们必须用所有必要的手段来开源节流。从政府机关的运作到保家卫国的强军，金钱是一切国家行为的必需品。"
 oceania_dominate_home_trade_node_title:0 "主导本地贸易"
 oceania_dominate_home_trade_node_desc:0 "长久以来，我们的商人团变得越来越强大。现在是我们给予他们帮助，让他们控制国内贸易的时候了。我们决不允许任何外国势力影响我们臣民的福祉。"
 oceania_dev_capital_title:0 "改善首都"
 oceania_dev_capital_desc:0 "我们核心领地的发展能够令其他国家敬畏我们，我们必须大力发展核心领土。"
 oceania_treasury_title:0 "积累财富"
 oceania_treasury_desc:0 "富足的国库是所有可能降临到我们头上的事情的必要缓冲。如果这被视为吝啬，那是因为有些人没有意识到这一罪恶正是统治的本质所在。"
 oceania_imperial_ambition_mission_title:0 "帝国征服"
 oceania_imperial_ambition_mission_desc:0 "确保财富始终是我们国家的首要任务。让我们利用经济繁荣为我们带来的昂贵的军队和舰队，获取更多的资源和臣民用来成就一个帝国。"
 oceania_royal_marriage_title:0 "团结部族"
 oceania_royal_marriage_desc:0 "通过与其他部族建立联姻，我们正在加强我们在未来扩张中的地位。扩张可以从联姻开始。"
 oceania_alliances_title:0 "可靠的盟友"
 oceania_alliances_desc:0 "世界上没有哪个国家能够崛起而不依靠盟友。我们必须与其他国家建立持久的关系，这样我们才能得到长期的发展和繁荣。"
 oceania_subjects_title:0 "寻求附庸"
 oceania_subjects_desc:0 "如果没有人能认识到我们的力量，那拥有它又有何用呢？我们必须拥有属国，以得到作为[Root.GetName]理应得到的尊敬。"
 oceania_unite_home_area_title:0 "统一区域"
 oceania_unite_home_area_desc:0 "如果我们甚至无法统一自己的家乡，我们就不能期望别人恐惧我们。让我们联合起来！"
 oceania_unite_home_region_title:0 "统一地区"
 oceania_unite_home_region_desc:0 "为了面对战争的考验，必须将国力投入于军队建设。我国必将崛起为真正的地区霸主，为全世界所畏惧而尊重。"
 oceania_colonize_title:0 "殖民大洋洲"
 oceania_colonize_desc:0 "我们周围的土地太多，但人口和基础设施却很少，如果不把这些土地变成我们的就太可惜了。我们应当派出人民进行开发。"
 oceania_build_army_mission_title:0 "大规模征兵"
 oceania_build_army_mission_desc:0 "任何一个正在崛起的国家都必须维持一支规模可观的军队。扩大军事力量，我们既可以对外获取更多政治利益，也能够对内刺激本土经济。"
 oceania_assemble_an_army_title:0 "建立一支军队"
 oceania_assemble_an_army_desc:0 "扩张领土的雄心需要一支庞大的军队来支撑。我们必须建立并维护起一支强而有力的部队，守护治下与将要纳入治下的领土。"
 oceania_control_unrest_title:0 "压制叛乱"
 oceania_control_unrest_desc:0 "我们的征服给领地带来了些许不稳定因素。我们必须减少这些地区的叛乱度"
 build_temples_oceania_title:0 "建立寺庙"
 build_temples_oceania_desc:0 "我们的子民需要精神领袖的指导，还有什么地方能比新建的宗教场地更适合布道呢？"
 oceania_remove_euro_title:0 "赶走欧洲人"
 oceania_remove_euro_desc:0 "来犯的欧洲人正在飞快地征服大洋洲，甚至侵入了我们的传统家园。他们必会被赶回船上。"
 oceania_sunset_invasion_title:0 "日落入侵"
 oceania_sunset_invasion_desc:0 "入侵者已经从我们的土地上逃走了。但这就足够了吗？他们随时可能带着更可怕的力量回来。让我们把他们赶回欧洲。"
