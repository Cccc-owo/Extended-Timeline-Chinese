 dreamtime:0 "梦创神话"
 dreamtime_religion_desc:0 "梦创神话是澳大利亚原住民的宗教与文化世界观。梦创神话同时表示了物质世界存在之前的时间以及平行于物质世界的独立层面。据说萨满可以和梦创神话沟通，梦境的踪迹在世界各地都有发现。"
 dreamtime_demand:0 "使$COUNTRYNAME$改宗"
 dreamtime_demand_desc:0 "宗教叛军为$RELIGION$信仰而战。他们要求我们承认它至高无上的地位，或者至少让我们停止改变他们信仰的举动，让他们平静地崇拜他们的神。"
 dreamtime_rebels_title:0 "宗教"
 dreamtime_rebels_name:0 "$RELIGION$狂热者"
 dreamtime_rebels_desc:0 "宗教狂热者往往在受控于异信仰国家的省份掀起叛乱。他们意图传播其信仰并打击所有的不信者。"
