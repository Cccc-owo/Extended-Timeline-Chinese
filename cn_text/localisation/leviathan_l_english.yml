 extended_regency_events.1.t:0 "别见怪"
 extended_regency_events.1.d:1 "[Root.Heir.GetName]良好的教育和天生的魅力使得[Root.Heir.GetHerHim]比当前那位更适合执掌权位。[Root.Monarch.GetName]糟糕的治理能力使得[Root.GetName]缺乏稳定，怨声载道。统治一个国家就像采摘玫瑰一样，稍不注意就会为刺所伤；有些人恐怕天生就没有这样的手腕。或许我们可以利用一些小刺来……"
 extended_regency_events.1.a:0 "我们必须确保[Root.GetName]的稳定。不惜一切代价。"
 extended_regency_events.2.t:0 "对着影子说话"
 extended_regency_events.2.d:0 "在针对[Root.Monarch.GetHerHis]刺杀尝试失败后，[Root.Monarch.GetName]感到[Root.Monarch.GetSheHe]全部的精力都耗费在提防他人身上了，这一谨慎的举动使得不少人暗暗咒骂。[Root.Monarch.GetSheHeCap]已经尽可能地避免出席社交活动，并把一切国务都甩给了廷臣来处理。\n[Root.Monarch.GetHerHisCap]公然的堕怠在宫廷中播撒了猜忌的种子，民众对于[Root.Monarch.GetName]的观感也因[Root.Monarch.GetSheHe]奇怪的举止而大为失望。即使是深更半夜[Root.Monarch.GetHerHis]眼睛也要死死地睁着，还嘟囔着[Root.Monarch.GetSheHe]死也不会放弃权力宝座。[Root.Monarch.GetHerHim]叫某人来见他，似乎是对着影子说得，似乎又是在说梦话。"
 extended_regency_events.2.a:0 "我们必须马上结束这一切。"
 extended_regency_events.2.b:0 "我们必须让[Root.Monarch.GetHerHim]停下来。"
 extended_regency_events.2.c:0 "也没有那么糟。"
 extended_regency_events.2.e:0 "我们应该……尝试些更有创意的手段。"
 extended_regency_events.3.t:0 "像是在说梦话"
 extended_regency_events.3.d:0 "在阻止[Root.Monarch.GetName]继续搞乱国家一事失败后，[Root.Monarch.GetHerHim]患上妄想症的事情算是坐实了，这进一步损害了[Root.Monarch.GetHerHis]心智。即使是多番质问宫廷中的近臣还不够，[Root.Monarch.GetName]还经常带着宫廷护卫不宣而至，闯入他们的房间肆意搜查。当他们的东西被搜查时，也只能得到[Root.Monarch.GetHerHim]冷冰冰的回复：「我不能不这么做。」"
 extended_regency_events.3.a:0 "既浪费时间，又浪费精力。"
 extended_regency_events.3.b:0 "阻止[Root.Monarch.GetHerHim]只会惹来更多麻烦。"
 extended_regency_events.4.t:0 "歪风邪气"
 extended_regency_events.4.d:0 "金子是危险的东西，那诱人的光亮没人能够抵抗。它潜伏在阴影中，吸引着不知情的傻瓜看向它招致毁灭的光芒，它那金光闪闪的圆润如同恶魔的双眼。[Root.Monarch.GetName]对这种危险的感觉并不陌生，[Root.Monarch.GetSheHe]面露愠色，拼命找寻一切可供把玩的玩具，[Root.Monarch.GetHerHis]手指搜刮着每一个抽屉、每一个口袋，就像[Root.Monarch.GetHerHis]手是迈达斯的点石成金之手一样。\n与此同时，我们的国家则在受苦，民众慢慢陷入绝望，却只能张开饥饿的嘴祈祷。"
 extended_regency_events.4.a:0 "绝不能让[Root.Monarch.GetName]摧毁我们的国家。"
 extended_regency_events.4.b:0 "这样的罪过谁都可能会犯。"
 extended_regency_events.4.c:0 "为时已晚！"
 extended_regency_events.5.t:0 "寻宝"
 extended_regency_events.5.d:0 "开始是一些无意的笑声、漫不经心的评论，和无罪的建言。然后开始转变为一些奸猾的笑容、尖锐的言论，和阴险的命令。\n整个王宫都知道[Root.Monarch.GetName]眷恋权柄，但很少有人能想到[Root.Monarch.GetSheHe]会做到这般地步。我们合法的继位者[Root.Heir.GetName]就在接受邀请去探索地牢中的神秘宝藏后消失得无影无踪，原来竟是被囚禁了起来。"
 extended_regency_events.5.a:0 "流言在我国飞速传播。"
 extended_regency_events.6.t:0 "光荣时代"
 extended_regency_events.6.d:1 "有时希望会从意想不到之处寻得。自从[Root.Monarch.GetHerHis]摄政期开始，[Root.Monarch.GetName]就证明自己是卓尔不凡的统治者，并且总能关切人民的需求。甚至有人想得如此之远，称如果[Root.Monarch.GetSheHe]能再多当几年统治者，我国就会变得更加繁荣昌盛……\n考虑到[Root.Heir.GetName]即将长大成人，这样的想法自然要落空了。然而[Root.Heir.GetName]的不成器却惹得[Root.Heir.GetHerHis]一众教师大动肝火，许多人都无法管束[Root.Heir.GetHerHim]，纷纷拂袖而去。"
 extended_regency_events.6.a:0 "我确信有些事是可以做的……"
 extended_regency_events.6.b:0 "[Root.Heir.GetSheHe]并不是第一个不称职的继承人。"
