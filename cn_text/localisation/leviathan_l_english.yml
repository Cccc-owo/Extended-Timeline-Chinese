 polynesian_tribe:0 "波利尼西亚部落"
 polynesian_tribe_desc:1 "波利尼西亚部落是由一个领导人设法掌握对一个部落或一群部落的权力，但国家并不作为一个统一国家行事的政府形式。"
 polynesian_kingdom:0 "波利尼西亚王国"
 polynesian_kingdom_desc:1 "波利尼西亚王国是一种由波利尼西亚君主设法将通常相互竞争的部落团结在其统治之下，并作为一个统一国家行事的政府形式。"
