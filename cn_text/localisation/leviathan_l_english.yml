 HOLY_SITE_421_DESC:1 "巴库圣火庙一直是祆教最重要的祆祠之一。具体来说，它位于附近的苏拉罕尼，但它自古以来就与巴库城紧紧联系在一起。它也被称作「薄伽万之火」，指的就是巴库城。烈焰直接从地表冒出，永恒地燃烧着。据说，有一些「拜火教徒」仍然生活在它附近。"
 HOLY_SITE_441_DESC:1 "据说先知琐罗亚斯德出生在花剌子模，因此这一地区，特别是中央的希瓦古城，被封为祆教的祖庭。伊斯兰教的入侵严重侵害了我们地区的信仰，但在一些信众的抵抗下，就连这一地区的穆斯林当中都留存了一些祆教的传统。"
 HOLY_SITE_2223_DESC:2 "阿塔什·巴赫拉姆圣火（胜利圣火）中，被认为代表祭司种姓的圣火被称作阿祖尔·法尔恩巴格，位于洛雷斯坦地区的卡雷扬城附近。阿祖尔·法尔恩巴格在三大胜利圣火当中最受尊崇，其他两处圣火则分别称做阿祖尔·古什纳斯普（雄马之火，代表战士种姓）和阿祖尔·布尔津·密赫尔（至高米特拉之火，代表农夫种姓）。"
 HOLY_SITE_2235_DESC:1 "在呼罗珊，卡什马尔城附近的里万德山，至高米特拉之火熊熊燃烧，这是三大阿塔什·巴赫拉姆（即胜利之火）之一，代表农民种姓。作为古代主要的朝圣中心，它对祆教徒的重要性并没有消失。"
 HOLY_SITE_4430_DESC:1 "当花剌子模沦于穆斯林军队之手时，一些信徒带着圣火逃到了印度，并在桑占形成了一个社群。这个新的社群和波斯本土的社群之间形成了一个「silsila」，即纽带之意，桑占这个地名便是来自原来波斯本土的一处。自1297年以来，圣火历经数次迁移，先是迁到了巴赫罗特石窟，然后迁到了班斯达村，最终迁到了瑙萨里。"
