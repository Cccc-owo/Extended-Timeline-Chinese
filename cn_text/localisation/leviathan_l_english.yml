 pacific_spearmanDESCR:0 "部落战士使用长矛作为主武器，依靠木盾防御。"
 pacific_reformed_spearmanDESCR:0 "将长矛与其它先进技术相结合，以达到使军队更加致命的目的。"
 pacific_horsemanDESCR:0 "马匹的到来与异乡人的干涉改变了波利尼西亚人的战争形式。许多部落和王国接受了骑马作为其文化的重要组成部分，并且成为了优秀的骑手。"
 pacific_island_warriorsDESCR:0 "习惯于居住在四面环海的地方，太平洋的战士们发展出了一种基于水路的游击战术。"
 pacific_cavalryDESCR:0 "装备了弓箭和火枪的土著骑手，擅长突袭和骚扰战术。"
 pacific_arquebusierDESCR:0 "在波利尼西亚许多地区，火器的使用更加滞后。火绳枪引入后，使步兵拥有更强的火力，但这种武器射击精度较差。"
 pacific_hussarDESCR:0 "擅长于突袭和风筝战术的轻装骑兵。"
 pacific_swarm_cavDESCR:0 "密袭骑兵纪律松散，装备弓或卡宾枪，能够运用火力骚扰战术在敌军冲锋前扰乱敌军。松散的队形使得他们不易被敌军火力攻击，但如果对方承受下他们的袭扰，他们很快就会在敌军冲锋面前溃不成军。"
 pacific_riflemenDESCR:0 "一种装备了更优秀的热武器的波利尼西亚军队，拥有更好的射程与精准度。"
 pacific_dragoonDESCR:0 "波利尼西亚龙骑兵是一种配有来复枪和长矛的骑兵单位。虽然名为龙骑兵，但其风格更加接近于瑞典式的冲击骑兵。勇士们在冲锋的过程中会使用卡宾枪和手枪进行射击，接战之后便展开肉搏战。"
 pacific_guerrillasDESCR:0 "作为波利尼西亚传统的风筝战术与火器的完美结合，实现了战争艺术的终极体现。"
