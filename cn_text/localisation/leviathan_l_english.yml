l_english:
 nw_native_ideas:0 "西北原住民理念"
 nw_native_ideas_start:0 "西北美洲"
 nw_native_ideas_bonus:0 "西北原住民野心"
 raid_warfare_nw:0 "掠袭战争"
 raid_warfare_nw_desc:1 "我们的人民总是处在战争中，不然就是在准备战争。我们经常劫掠我们的邻居，掠取俘虏来补充奴隶，有的时候，我们也会于海岸四处奔走去寻找我们的所需，尽管那意味着我们可能要走出相当远的距离。我们必须做好一切准备，使得我们可以在任何时候应对任何状况。"
 brother_salmon:0 "鲑鱼兄弟"
 brother_salmon_desc:0 "鲑鱼不仅是我们周围丰富的食物来源，而且也是我们的精神象征。它并不是我们唯一的图腾，但它是最核心、最重要的一个。鲑鱼喂养我们，鲑鱼引导我们，鲑鱼保护我们。没有鲑鱼，我们的人民就会迷失，因为它是我们与另一个世界的纽带。"
 potlatch:0 "散财宴"
 potlatch_desc:1 "散财宴是我们的社会生活中最重要的活动。散财宴是一个非常复杂的节庆活动，我们聚集在一起，纪念一个特定的事件；在节日上，部落酋长通常会向来访者慷慨地赠送精心制作的昂贵礼物，以此来展示自己的财富。在这些仪式中，盛大的宴会和炫耀性消费时有发生，能够受邀参加散财宴被认为是一种很高的荣誉。"
 mother_and_father:0 "母亲和父亲"
 mother_and_father_desc:1 "尽管并非所有的部落都通过母系来追溯自己的血统——奇努克人就并非如此，但女性在我们的社会生活中都非常重要，她们和男性一样参与其中。"
 totem_poles_nw:0 "图腾柱"
 totem_poles_nw_desc:1 "图腾柱是类似于纪念碑的雕刻物，用来代表我们文化里的符号和形象。这些柱子以大树为原材料精雕细刻而来，一般用来象征和纪念我们的祖先、文化信条、世系或者重要事件；但是它们有时也被用来嘲弄和羞辱做出不名誉行为的人或部落，有时也被用作存放逝去祖先遗体的容器。"
 canoe_people:0 "划艇上的民族"
 canoe_people_desc:1 "我们的部落定居在大河岸边：我们的饮食极度依赖于鲑鱼、鳗鱼等鱼类，海鲜，海豹甚至是鲸；我们通过水路去掠袭我们的敌人或拜访我们的朋友……总之因为种种原因，划艇已不再仅仅是一种简单的工具，而是成为了我们文化中不可或缺的一部分。多亏了它，我们才能在水上穿行自如。"
 division_as_a_strength_nw:0 "群体中的一员"
 division_as_a_strength_nw_desc:0 "许多部落生活在这片土地，但他们说的并不都是同一种语言。即便如此，我们之间许多共同的特征也使得部落间亲如一家。即便我们的生活方式严重依赖于长期掠袭敌人、抓捕奴隶，我们之间也可以共存。"
 plains_native_ideas:0 "平原原住民理念"
 plains_native_ideas_start:0 "大平原"
 plains_native_ideas_bonus:0 "平原原住民野心"
 bison_hunters:0 "野牛猎手"
 bison_hunters_desc:1 "野牛就是我们的命根。我们对这些动物物尽其用，以此来表达对它们的牺牲的尊重。我们用它们的肉养活人民，用它们的骨头制作各种工具，我们用它们的皮毛制成衣服和帐篷抵抗漫漫寒冬，我们将它们的灵魂奉为我们的象征。离开了它们，我们就会失去方向，这正体现了野牛对于我们有多么重要。"
 bow_archery:0 "弓箭之术"
 bow_archery_desc:0 "弓是我们最重要的工具之一。我们仰仗弓去狩猎并养活我们的人民，或是在必要时与我们的敌人作战。我们的弓就像我们的人民一样，强韧有力且灵活。当白人来后，我们的人民学会了从马上用弓向他们射击，不过这又是另一个故事了……"
 dwellers_of_tipis:0 "帐篷中的居民"
 dwellers_of_tipis_desc:1 "帐篷由传统的动物皮，通常是野牛皮制成，它由坚固的木杆支撑，我们把它当作自己的家。它的顶部装有一个挡烟板，使我们能够在帐篷内生火，在冬天抵御寒冷。这些帐篷很耐用，冬暖夏凉，遮风避雨。但最重要的是，它们可以快速拆卸和打包，十分适合搬迁。"
 peaceful_people:0 "和平的人民"
 peaceful_people_desc:1 "大平原是如此之广大，以至于不同的部落无需去为资源而竞争。这个情况使得不同部落间得以维持和平，尽管因为一些差异偶有战争发生，每个人都知道我们的话语需要得到尊重。只有外来的威胁才能打破这种和平。"
 sun_dance:0 "太阳舞"
 sun_dance_desc:1 "于我们的人民而言，太阳之舞是最重要的祭典之一。这通常需要整个集体的人加入，所有人一起祈求康健并各自代表自己的家庭献上牺牲。这些牺牲通常包含如皮肤穿刺或肉体的忍耐（通常是在室外空腹斋戒数日，不论天气如何）。"
 plains_sign_language:0 "平原手语"
 plains_sign_language_desc:0 "由大平原居民创造的平原手语已经传遍了两洋间的整片大陆，成为各地部落之间贸易往来的通用语言。作为它的创造者，我们在其他部落间名声斐然。我们不在乎名声，但为我们民族的聪明才智感到自豪。"
 horse_riders:0 "马上骑手"
 horse_riders_desc:1 "传统上，我们的人民习惯用健壮的双脚穿越大平原，用坚实的肩膀或狗拉雪橇搬运物资。第一批白人出现在我们的土地上后，马也随之而来。这些美丽的动物是先祖赐予我们的馈赠，我们设法取得了它们。我们部落中的马匹数量庞大，与我们密不可分，永远融入了我们的文化。"
 california_native_ideas:0 "加利福尼亚原住民理念"
 california_native_ideas_start:0 "加利福尼亚"
 california_native_ideas_bonus:0 "加利福尼亚原住民野心"
 division_as_a_strength_cf:0 "群体中的一员"
 division_as_a_strength_cf_desc:1 "许多部落生活在这片土地，但他们说的并不都是同一种语言。即便如此，我们之间许多共同的特征也使得部落间亲如一家。在这片丰饶的土地上，我们与自然和谐相处。"
 basketweaving:0 "编织篮子"
 basketweaving_desc:1 "篮子是我们的人民最重要的手工制品之一，它并不是什么奢侈品，但在日常生活中十分有用。篮子通常是由妇女使用植物编织而成，它们的大小和形式取决于用途。"
 tribelets:0 "小部落"
 tribelets_desc:1 "尽管我们地区的人口密度很大，但与大陆上其它部落相比，我们部落们的规模都相当小，仅仅由几十个人组成。因此，我们常常被称作小部落。我们并不觉得这是一种羞辱。人与人之间的关系越亲密，这个团体就越强大。这帮助我们的部落茁壮成长。"
 forest_gardening:0 "照管森林"
 forest_gardening_desc:0 "这片土地是如此的肥沃，我们甚至无需将大量时间投入农业，而是直接从森林间获取所需的食物。只要对植物稍加照料，每过几年有控制地进行烧荒，我们就能与自然和谐共处。"
 kuksu_cult:0 "库克苏崇拜"
 kuksu_cult_desc:0 "部落中的男人，有时也有女人，在秘密的社团里手舞足蹈以抚慰神灵、造福我土。多亏了他们，橡树赐予我们大量的橡子作为主食，让我们人丁兴旺。只要我们继续取悦神灵，就不会再遭受饥荒之苦。"
 rock_art:0 "岩画"
 rock_art_desc:0 "天赋是我们祖先的恩赐，他们将这份恩泽施以我们部落中的一部分成员。多亏了这份灵感，我们的圣地已经绘满了我们的灵魂，先祖以及传统的绘画，这能装饰我们的土地，并取悦所有人。"
 medicine_men:1 "礼仪之民"
 medicine_men_desc:1 "尽管图腾祭司遍布整个大陆，但对我们来说这个群体尤其不可或缺。祭司既要照顾我们人民的健康，也指导我们的祭祀舞蹈以神灵与祖先认可的方式进行。"
 potlatch_held:0 "举办宴会"
 desc_potlatch_held:0 "我们最近欢度了一次宴会。"
 native_americans.25.t:0 "散财宴"
 native_americans.25.d:1 "一位重要客人的来访让我们深感荣幸。[Root.Monarch.GetName]必须做出决定，是否要为这位客人举办散财宴以示敬意。一方面，举办这样一场宴会是向这位客人展示我们财富的大好机会；另一方面，这么做耗资甚巨，可能影响到我们的未来的需求。"
 native_americans.25.a:0 "不论如何，都应当照例举办一场散财宴！"
 native_americans.25.b:1 "我们不应该现在举行散财宴。"
 native_americans.26.t:1 "一次愉悦的欢迎"
 native_americans.26.d:1 "我们拜访[From.Monarch.GetName]及[From.Monarch.GetHerHis]部族时，为了向我们表达敬意，对方举办了一场盛宴。在宴会上，我们收到了十分丰厚的礼品，既作为纪念，也是为了彰显[From.Monarch.GetName]的财富。我们应该如何回应？"
 native_americans.26.a:0 "非常棒的宴会，我们感到很荣幸。"
 native_americans.26.b:0 "宴会很好，谢了。"
 potlatch_good:0 "我们爱这次宴会"
 native_americans.26.c:1 "这宴会还不赖。"
 potlatch_nice:0 "我们享受了这次宴会"
 native_americans.26.e:0 "这宴会穷酸得紧，令人失望。"
 potlatch_bad:0 "我们不喜欢这个宴会"
 native_americans.27.t:1 "一场寒酸的欢迎"
 native_americans.27.d:1 "我们拜访[From.Monarch.GetName]及[From.Monarch.GetHerHim]的人民时，对方本应当好好设宴招待我们。在这场宴会中我们本应当收到大量作为纪念也彰显[From.Monarch.GetName]财富的礼物，但现如今却碰了一鼻子灰。我们应当如何回应？"
 native_americans.27.a:0 "我们理解，还没到时候。"
 native_americans.27.b:0 "实际上，这还挺无礼的。"
 native_americans.28.t:0 "狩猎日"
 native_americans.28.d:1 "今天是狩猎的好时候，[Root.Monarch.GetName]带着这样的想法起了床。[Root.Monarch.GetName]召来[Root.Monarch.GetHerHis]手下，向他们传达了狩猎的意愿。[Root.Monarch.GetHerHis]其中一个最为老练的手下走了上来，询问[Root.Monarch.GetHerHim]想要捕捉什么样的猎物。"
 native_americans.28.a:0 "我们去找些鹿吧。"
 native_americans.28.b:1 "鲑鱼将会是我们的猎物。"
 native_americans.28.c:0 "没什么比得上杀点海豹了。"
 native_americans.28.e:0 "捕猎叉角羚很有挑战性。"
 native_americans.28.f:0 "只有野牛算是像话的猎物。"
 native_americans.29.t:0 "大猎物"
 native_americans.29.d1:1 "[Root.Monarch.GetName]正带着[Root.Monarch.GetHerHis]一些战士出门狩猎，想设法包围一群鹿，为[Root.Monarch.GetHerHis]部落带来食物，[Root.Monarch.GetHerHis]其中一个手下向[Root.Monarch.GetHerHim]走来，说他看见森林深处有一头非常巨大的鹿。[Root.Monarch.GetName]毫不犹豫地随手下穿过森林，直到[Root.Monarch.GetSheHe]发现了[Root.Monarch.GetHerHis]猎物。那是一头[Root.Monarch.GetSheHe]所见过最大的鹿，在空地中央威严地站立着。[Root.Monarch.GetSheHe]轻声向森林之灵道了一句「感谢」，庆幸[Root.Monarch.GetSheHe]没有错过这个机会。[Root.Monarch.GetSheHe]命令[Root.Monarch.GetHerHis]手下留在原地保持肃静，开始悄悄向最佳的射击位置移动。手中的弓已搭上必杀猎物的箭。[Root.Monarch.GetName]屏息凝神，松手放箭。"
 native_americans.29.d2:1 "[Root.Monarch.GetHerHis]部落通常以捕鱼为生，当[Root.Monarch.GetSheHe]捕鱼之时，部落中的一个女人向[Root.Monarch.GetSheHe]走来。[Root.Monarch.GetName]抬起头望向她，四目相对下，[Root.Monarch.GetName]知道她看到了不寻常的东西，但显然是个意外惊喜。她目光里满是虔诚，低声说着她看到了史上最大的鲑鱼，那是我们深深崇拜的河流之灵的真正化身。[Root.Monarch.GetName]随着她来到目击地点，几次呼吸之后，[Root.Monarch.GetName]总算是看到了。它确实很大。[Root.Monarch.GetName]准备拿起工具捉拿它。"
 native_americans.29.d3:2 "在美美地捕猎了一天海豹后，[Root.Monarch.GetName]准备驾着[Root.Monarch.GetHerHis]独木舟回家，这时[Root.Monarch.GetName]看到不远处有一只巨大的海豹，那是从海中浮上来的，真正的神灵祝福。[Root.Monarch.GetSheHe]备好[Root.Monarch.GetHerHis]鱼叉，悄悄向它靠近。[Root.Monarch.GetSheHeCap]离开[Root.Monarch.GetHerHis]独木舟，站起来准备投出鱼叉。海豹浮了上来，四目相对之下，[Root.Monarch.GetName]掷出了武器。"
 native_americans.29.d4:2 "在狩猎队伍回家的路上与[Root.Monarch.GetName]擦肩而过的一群叉角羚中，有一只的大小[Root.Monarch.GetSheHe]前所未见。这只叉角羚几乎如同神灵一般，[Root.Monarch.GetSheHe]仿佛在它的身边看到了一个明亮的光环。[Root.Monarch.GetSheHe]立刻明白，它一定是自己的猎物。[Root.Monarch.GetSheHeCap]脱离了队伍，静静地靠近并尝试偷袭。[Root.Monarch.GetSheHe]准备好自己的武器，祈祷着不要错失这难得的机会。"
 native_americans.29.d5:1 "[Root.Monarch.GetName]靠近野牛群时，整片大地都在颤抖。这种生物可以轻而易举地一击杀死任何人。突然，在野牛群间，[Root.Monarch.GetName]注意到了一头庞大的雄野牛，[Root.Monarch.GetSheHe]明白这头牛就是自己的猎物。[Root.Monarch.GetSheHe]向祖先短暂地做出祈祷，然后准备好面对这场不公平的战斗。机会出现，而[Root.Monarch.GetSheHe]毫不犹豫地做出了尝试。"
 native_americans.29.a:1 "让神灵决定[Root.Monarch.GetName]是否应得奖赏。"
 unsuccessful_hunt:1 "[Root.Monarch.GetName]将会失手。"
 successful_hunt:1 "[Root.Monarch.GetName]将会击杀猎物。"
 native_americans.30.t:0 "耻辱柱"
 native_americans.30.d:1 "一位信使觐见[Root.Monarch.GetName]并对[Root.Monarch.GetHerHim]说：现在世人皆知[Root.Monarch.GetHerHis]负债累累，一根耻辱柱已经立起来了。这是一个会动摇[Root.Monarch.GetName]地位的尴尬局面，我们应当如何应对？"
 native_americans.30.a:1 "好吧，[Root.Monarch.GetName]会还钱的，让这流言消停吧。"
 native_americans.30.b:1 "我们一个子也不会给。"
 pay_debt_shame_pole_title:0 "耻辱柱之债"
 pay_debt_shame_pole_desc:0 "一根使我们尴尬的耻辱柱已经被立起来了。如果我们还了债，这根柱子就会被移走我们也不会再丢脸。"
 shame_pole:0 "耻辱柱"
 desc_shame_pole:0 "一根耻辱柱使得我们颜面尽失。"
 native_americans.31.t:1 "一根荣耀柱致我们的盟友"
 native_americans.31.d:1 "我们的盟友已经向我们证明了他们的价值，我们的人民已经要求为他们树立一根荣耀柱以表达我们的感激之情。我们要这么做吗？"
 native_americans.31.a:0 "这是他们应得的。"
 native_americans.31.b:0 "这次不行。"
 erect_honour_pole_ally_title:1 "一根荣耀柱致我们的盟友"
 erect_honour_pole_ally_desc:1 "我们将有一个机会去为我们的盟友树立一根荣耀柱。这会进一步加深我们的关系。"
 erect_honour_pole_title:1 "一根为我们部落而立的荣耀柱"
 erect_honour_pole_desc:1 "通过竖立一根荣耀柱，我们提醒人们记住一件重要事件，或是将其用于纪念祖先或某人。"
 native_americans.32.t:1 "荣耀柱"
 native_americans.32.d:1 "在最近几天，你一直在考虑是否要建立一根新的荣耀柱。自上一根荣耀柱被竖立已经过了很久，这是一个很好的，改善部落面貌的机会。你将做出决定，是为了自己，还是别人的荣耀，亦或是为了取悦祖先来竖立荣耀柱。"
 native_americans.32.a:0 "这是个好主意。"
 native_americans.32.b:0 "这次不行。"
 honour_pole:1 "荣耀柱"
 desc_honour_pole:1 "一根荣耀柱竖立在我们的土地上，用于纪念祖先，或一个事件，或是部落间的永恒友谊。"
 native_americans.33.t:0 "失踪的动物"
 native_americans.33.d1:1 "太不小心了，我们饲养的一些狗从营地失踪了。除非我们找回狗，否则我们没法移动帐篷和行李，也因此无法离开这片土地。"
 native_americans.33.d2:1 "太不小心了，我们饲养的马从营地失踪了。除非我们找回马，否则我们没法移动帐篷和行李，也因此无法离开这片土地。"
 native_americans.33.a:0 "派出所有能派的人，让他们去寻找。"
 native_americans.33.b:0 "太麻烦了，它们最后会自己回家的。"
 travois_no_dogs:1 "我们的拖车没有狗"
 desc_travois_no_dogs:0 "除非我们找回狗，否则我们的拖车毫无用处。"
 travois_no_horses:1 "我们的拖车没有马"
 desc_travois_no_horses:0 "除非我们找回马，否则我们的拖车毫无用处。"
 native_americans.34.t:0 "鹰扬"
 native_americans.34.d:1 "一只鹰飞过了营地。没有人注意到这件事，除了我们的祭司，他开始神经紧张。人群围聚在他身边。他念叨着不祥的话语。老鹰的飞行轨迹太不规则了，他认为这是一件坏兆头。"
 native_americans.34.a:0 "我们应该献上祭品以取悦神灵们。"
 native_americans.34.b:0 "这只是一只老鹰。"
 native_americans.35.t:1 "野牛在繁衍"
 native_americans.35.d:1 "过去的几个月一直在下雨，带来了最好的结果。草原比以往更绿、更茂密，野牛也因食物丰富而大量繁殖。神灵确实保佑着我们。"
 native_americans.35.a:0 "今年很适合狩猎。"
 native_americans.36.t:0 "兽皮彩绘"
 native_americans.36.d:1 "上一次的狩猎非常棒，我们猎获了许多野牛皮。别的部落有彩绘牛皮的传统，但他们往往没有野牛可供捕猎。我们加工这些生毛皮可以以极好的价格与之贸易。我们的商人刚好归来，他们用野牛皮为我们带来财富。"
 native_americans.36.a:0 "这财富将对我们的部族有利。"
 native_americans.37.t:0 "大平原的和平"
 native_americans.37.d:0 "一些部落领袖已经接受了我们的邀请，欢聚一堂，将和平带回大平原。许多人认为这完全没用，也有人认为这是值得的。"
 native_americans.37.a:0 "送些礼物能缓和气氛。"
 native_americans.37.b:1 "我们不能忘记过去的侵略。"
 native_americans.38.t:1 "橡子稀缺"
 native_americans.38.d:0 "橡子是我们的主食之一。我们的许多菜肴都要使用橡子，但出于某些原因，今年结出的橡子十分稀少。"
 native_americans.38.a:0 "我们必须要靠别的来吃饱肚子。"
 native_americans.39.t:1 "重现生机"
 native_americans.39.d:1 "自从上次的大火破坏了我们的土地之后，人们开始疑惑，究竟何时我们才能从慷慨养育自己的这片土地上消除这片丑陋的疤痕。我们学识丰富的首领[Root.Monarch.GetName]回忆起了一件古老的传统，我们的人民，在大多数情况下是妇女，会将种子装入一种特制的篮子。当人们行走时，篮中的种子会落到地上，最终使曾经被破坏的土地重新焕发生机。"
 native_americans.39.a:1 "我们必须投入资源，为了这项伟大的事业去制作大量的篮子。"
 native_americans.39.b:0 "现在不是正确的时机。"
 native_americans.40.t:1 "社区汗屋"
 native_americans.40.d:1 "自从失火以来，我们的部落缺失汗屋已经很久了。之前我们有其它更紧要的事务要处理，所以大家便忍受着没有汗屋的日子。但是现在，我们部落正处于一个和平的时期，而人们开始怀念起一座正常的汗屋了，这样我们的大人和小孩都能去净化他们的身体与心理。也许我们应该派些人重建一座汗屋，这样我们大家都能从中获益。"
 native_americans.40.a:1 "我们将建造一座汗屋。"
 native_americans.40.b:1 "我们应该把这些资源用在其他事情上。"
 native_americans.41.t:0 "编织篮售出"
 native_americans.41.d:1 "一位其它部落来的商人对本地妇女编织的篮子很感兴趣，想要购买一些。这将带来全新的贸易机会。"
 native_americans.41.a:0 "这是一个全新的造福人民的方式。"
 be_the_leader_title:0 "领袖之道"
 be_the_leader_desc:0 "我们需要向所有人展示自己的领导地位。"
 honour_the_ancestors_title:1 "纪念祖先"
 honour_the_ancestors_desc:0 "通过竖立一根图腾柱以纪念我们的祖先和他们的事迹，我们向祖辈表达了敬意。"
 smells_like_teen_spirit_title:0 "少年心气"
 smells_like_teen_spirit_desc:0 "尽管向其它部族展现实力很重要，但如果我们的人民不参与其中，我们就无法达成这一目标。需要让他们回顾年轻之时的心灵，重拾那充盈于世间的能量。"
 celebrate_a_potlatch_title:0 "举办散财宴"
 celebrate_a_potlatch_desc:0 "让我们为来访的盟友们送上珍贵的礼物，这样他们就能明白我们的富饶。"
 show_military_strength_title:0 "展现军事实力"
 show_military_strength_desc:0 "其他部族可能是我们的盟友，但我们将展示我们的力量，让他们瞧瞧谁才是制定规则的人。"
 bond_to_the_land_title:0 "土地的羁绊"
 bond_to_the_land_desc:0 "土地提供了足够的动物供我们猎杀，然而我们需要有地方存放我们的猎物。"
 why_cant_we_be_friends_title:0 "何不成为朋友？"
 why_cant_we_be_friends_desc:0 "大平原的原住民一直都热爱和平，让我们向他们展现自己保持和平的意愿。"
 teach_plains_sign_language_title:0 "教授平原手语"
 teach_plains_sign_language_desc:1 "我们的祖先创造了一种手语，作为贸易的一种通用语言。我们需要继续把它教给孩子们，代代传承。"
 plains_power_title:0 "平原之力"
 plains_power_desc:0 "只需夸大一下我们的发展多么繁盛，所有人都会对我们敬重有加。"
 horse_culture_title:0 "骑马文化"
 horse_culture_desc:0 "马彻底改变了我们的生活方式。我们需要接纳这种改变，拥抱全新的自我。"
 such_a_lovely_place_title:0 "多么美丽的地方"
 such_a_lovely_place_desc:0 "我们的土地物产丰饶，只需要收集这些资源，人口就会蓬勃增长。"
 lovely_place:0 "多么美丽的地方"
 desc_lovely_place:0 "欢迎来到加利福尼亚\n多么美丽的地方\n多么可爱的脸庞\n加利福尼亚广袤的大地\n无论何时\n你都可以在这找到地方"
 in_harmony_with_nature_title:0 "自然和谐"
 in_harmony_with_nature_desc:1 "我们的人民在大自然里就可以收集到所需的食物，顶多需要做一些森林园艺工作，帮助大自然产出更多的食物。"
 basketweaving_trade_title:1 "编织篮贸易"
 basketweaving_trade_desc:1 "对于我们的人民，特别是女性而言，编织在我们的集体中用处甚广的篮子是一个传统。我们应该使之成为我们贸易的一个核心部分，并考虑用其和其他部族交换一些我们并不生产的物资。"
 commission_some_rock_art:0 "赞助岩画"
 commission_some_rock_art_desc:0 "为了纪念我们的先祖，我们会投入力量在绘制一些岩画上。"
 rock_art_dec:0 "岩画"
 desc_rock_art_dec:1 "我们已经委托人创作一幅新的岩画，以纪念祖先。"
 paint_the_land_title:0 "在土地上绘画"
 paint_the_land_desc:0 "岩画是我们人民所喜爱的艺术，我们与这片土地的羁绊以此维系，为了加强这份羁绊，我们有必要再次在土地上作画。"
 settle_our_tribe_title:0 "部落定居"
 settle_our_tribe_desc:0 "曾经有许多个寒冬，我们的部族反复迁移，但到此为止了。为了我们人民的荣光，我们需要在这片土地上安置下来。"
 colonize_the_continent:0 "殖民大陆"
 ne_native_ideas:0 "东北林地理念"
 ne_native_ideas_start:0 "东北原住民传统"
 ne_native_ideas_bonus:0 "东北原住民野心"
 ne_turtle_clan:0 "龟之部落"
 ne_turtle_clan_desc:0 "龟壳与岩石一般坚硬。乌龟是最能忍耐、最为长寿的动物，我们一定能向它们学习保护自身的诀窍。"
 ne_deer_clan:0 "鹿之部落"
 ne_deer_clan_desc:0 "诗人与叙事者必须得到尊重与赞扬。鹿是我们所有猎物中最重要的，他们的高贵与忍耐力使得他们成为我们艺术的灵感之源。"
 ne_bear_clan:0 "熊之部落"
 ne_bear_clan_desc:1 "熊是守护者。他们懂得如何去保护及疗伤。因此我们部族的许多成员都将熊作为他们名字的一部分，并且它们的精灵也会强化他们的能力。"
 ne_wolf_clan:0 "狼之部落"
 ne_wolf_clan_desc:1 "狼是贤哲、聪明而执着的领导者。但他们的忠诚才是最为宝贵的品格，因为他们和忠实而凶悍的狗一样，永远不会抛弃自己的家庭。"
 ne_marten_clan:0 "貂之部落"
 ne_marten_clan_desc:0 "貂是优良的猎手和战士；他们总能掌控战斗，因此成为了可畏惧的敌手。他们善战的灵魂会在战争中激励我们的人民。"
 ne_eagle_clan:0 "鹰之部落"
 ne_eagle_clan_desc:0 "鹰是一种高贵且受尊重的动物。它们成为家族团结的象征，同时也代表了慈悲与危险的平衡。其他部族的成员也应当受到它们庄严的姿态的感化。"
 ne_crane_clan:0 "鹤之部落"
 ne_crane_clan_desc:0 "鹤是天生的领袖。当一只鹤给予教导时，它洪亮的声音在很远的地方也能被听到，不去注意它是几乎不可能的。"
 se_native_ideas:0 "东南林地理念"
 se_native_ideas_start:0 "东南原住民传统"
 se_native_ideas_bonus:0 "东南原住民野心"
 se_mississippian_legacy:0 "密西西比的遗产"
 se_mississippian_legacy_desc:0 "遗产诞生自故事。那些关于我们生长于斯的土地的故事，关于我们日常生计的故事，关于我们世代生活的故事。古老的密西西比文化沿河扩张，织成一张宗教和贸易的网络，并将不同的部族联系在一起。"
 se_matrilineal_lineage:0 "母系氏族"
 se_matrilineal_lineage_desc:0 "孩子们在父母所属的部族中出生，在父母的伴随下学习、成长。我们这一地区的部落大多是母系氏族，部族的女性首领居于特殊的崇高地位。"
 se_refined_ceramics:0 "优良陶器"
 se_refined_ceramics_desc:1 "在我们的生活中，泥土和石头无处不在。我们用双手塑造它们，赋予它们新的内涵。几个世纪以来，我们改进了我们的陶土技术，并将生命注入其中。"
 se_cultivation_of_the_earth:0 "开垦大地"
 se_cultivation_of_the_earth_desc:0 "大地既是生命的开端也是生命的终点。它养育我们，它使我们饥馑，它将我们的身躯变成腐朽的尸骸并最终吞噬我们。我们依它而生，它也仰赖我们的养育。我们现在需要充分利用我们的农业来保证我们从它那里尽可能最大限度地利用了它。"
 se_mound_builders:0 "建造土丘"
 se_mound_builders_desc:0 "尊重死者是一件不应仅流于话语，而更应付诸实践的事。我们的先祖曾以筑丘为坟以向逝者表示敬意这一事迹闻名。"
 se_exogamous_marriages:0 "外邦联姻"
 se_exogamous_marriages_desc:0 "与部族之外的人联姻可以为我们争取一些盟友，也可以防止新一代患上我们部族中特有的某些病症。"
 se_stomp_dancers:0 "重踏舞者"
 se_stomp_dancers_desc:0 "要表演一场出色的重踏舞，参与者需要遵循一系列严格的规则，以便仪式能正确举行。这些规则包括控制肉体与心灵两个方面，因此禁食、禁眠和服药将有助于他们完成这项重要任务。"
 sw_native_ideas:1 "西南原住民理念"
 sw_native_ideas_start:0 "西南原住民传统"
 sw_native_ideas_bonus:0 "西南原住民野心"
 sw_the_old_tales:0 "古老传说"
 sw_the_old_tales_desc:0 "通过聆听过去的故事，我们可以了解未来。我们不能无视他们的教导，这是必要的。"
 sw_four_clans:0 "四个氏族"
 sw_four_clans_desc:1 "在我们地区治下的一些部族，每个孩子生来就同时属于母亲、父亲、祖母、祖父所来自的四个氏族。每一个氏族都为孩子们赋予了力量与智慧，使我们的战士柔韧刚强。"
 sw_raiding_nomads:0 "掠袭的游牧民"
 sw_raiding_nomads_desc:0 "栖息于沙漠的部族凶猛可敬，只要一提起他们的到来就足以使敌人们在恐惧中躲藏起来。"
 sw_prosperous_sedentarism:0 "繁盛的定居部族"
 sw_prosperous_sedentarism_desc:0 "一些部族选择定居于农业村庄，埋身于自己的发展。"
 sw_the_grand_canyon:0 "大峡谷"
 sw_the_grand_canyon_desc:0 "大地母亲身上的锋利伤口，那便是大峡谷，岩质肌肤上的一道裂痕。这是一处危险之地，但熟知此处地理能为我们带来对敌人的额外优势。"
 sw_into_the_desert:0 "深入沙漠"
 sw_into_the_desert_desc:0 "沙漠是无法阻挡的，它无法被跨越，也不能被征服。我们只能接受与理解它。我们学会了在沙漠之中的生存之道，而幸运的是，我们的敌人不曾拥有同样的知识。"
 sw_far_west:0 "遥远西部"
 sw_far_west_desc:0 "总会有那么一个瞬间，行进中的人将意识到前方已无路可走。站在世界的边界望向前方，你所看见的便只有一望无际的海水于寂静，除此之外，便是一片空虚。然而，一种疯狂的冲动驱使着我们，向那世界的尽头前进。"
