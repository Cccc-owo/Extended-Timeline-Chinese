 sons_of_kupe:0 "库佩之子"
 sons_of_kupe_desc:1 "库佩的远航大概发生在11世纪的某个时候，在毛利人中可谓人尽皆知。它讲述了一位来自哈瓦基的英雄与他的妻子库拉马罗提尼乘坐她的大独木舟「马塔福鲁阿」开始了航行。在他们的传奇航行中，他们遇到了无数的海怪、恶魔和恶劣的天气，然后发现了奥特亚罗瓦这块不可思议的土地。回到哈瓦基后，他告诉他的人民他所看到的不可思议的事情，以及在这些遥远的海岸上等待着他们的新生活。我们是这些痴迷的听众的后代，航海家精神是我们民族的核心。"
 kaumatua:0 "考玛图阿"
 kaumatua_desc:1 "虽说我国并非由长老议会统治，但他们确实在我们的社会中具有很大的影响力。每位考玛图阿因其超凡的思维、智慧和声望而被他们的家族推选出来，以确保家族乃至整个民族继续保持毛利人所珍视的神圣传统。考玛图阿拥有不朽的半神的灵魂，他们拥有转世的力量，存在于无数个生命中，并可以在任何时候回来给予家族指导。"
 kapa_haka:0 "卡帕哈卡舞"
 kapa_haka_desc:1 "卡帕哈卡是一连串的重踏、拍击与嘶吼组成的奇妙战舞，毛利勇士们常常在战前跳起这种舞步，以此鼓舞战友的士气并且震慑敌人。舞蹈展示了战士强大和无畏，同时贬损了敌人的力量和威严。"
 pa_defence:0 "帕堡"
 pa_defence_desc:0 "帕在毛利语中，指建立在易于防守地带的村庄。和欧洲的城堡类似，帕承担着保卫内部人民免受战火所害的功能。帕十分坚固易守，而且和寻常的乡村相比，造价却相当低廉而且维护起来也很容易。因此在敌人在关隘外忍饥挨饿时，我们还能在坚固的城墙内衣食无忧。"
 te_moko:0 "毛利纹身"
 te_moko_desc:0 "对于我们来说，纹身是再常见不过的技艺了。男人如果身上没有铭刻入血肉的墨印，就算不得真正的男人。我们用小凿子刻画皮肤，而人就该像坚固的磐石一样一动不动，勇于接受捶打雕刻带来的疤痕。能够获得传统纹身是力量的证明与无上的荣耀，当我们冲锋时，敌人将会感到畏惧。面庞的印记便是先祖与神灵的保佑。"
 maori_king:0 "毛利之王运动"
 maori_king_desc:1 "在1858年，根据民意，毛利人选举出了一位毛利国王，他代表着所有的伊维，但并不掌握统治权。尽管仍有人拒绝向这位民主选举出的王俯首称臣，但大多数人纷纷拥护国王，借其对抗英国殖民者。就像维多利亚统治全不列颠人一样，毛利之王统治所有的毛利人，合众为一，以此取得和欧洲人进行平等对话的权利。"
 fijian_ideas:0 "斐济理念"
 fijian_ideas_start:0 "斐济划艇"
 fijian_ideas_bonus:0 "斐济野心"
 fijian_crossroad:0 "文化的十字路口"
 fijian_crossroad_desc:0 "几个世纪以来，太平洋上无数的移民和旅行者都在斐济稍作小憩。我国被众多文明环绕，因此彼此之间互相影响、水乳交融。我们必须学会接受这些人，并让他们融入我们的文化，以使斐济的生活方式能够随着时代的变化而不断发展。"
 fijian_degel:0 "卢图纳松巴松巴与恩登盖伊"
 fijian_degel_desc:0 "考尼托尼是传说中一艘船，载着我们的先祖卢图纳松巴松巴与恩登盖伊，从遥远的西土而来，去往神圣的斐济海岸。当他们登上岛屿后就分出了两个部落，卢图纳松巴松巴当上了西部的酋长，恩登盖伊则成为了东部的酋长。"
 fijian_conjoined:0 "宗教与社会紧密相连"
 fijian_conjoined_desc:0 "常言道，斐济社会和宗教是连在一起的，任何将两者分开的企图都会对两者造成不可弥补的损害。虽然政教分离在理论上听起来很进步，但在现实中，管理我们日常生活的法律正是来自于伟大的先知和神灵的智慧。虽然我们接受与我们不同的文化，但如果这些人要在这里生活，他们必须先理解我们的神灵，才能称自己为斐济人。"
 fijian_waqa:0 "万加恩德鲁阿"
 fijian_waqa_desc:0 "恩德鲁阿是一种我们的祖先设计的独木舟，用来载着我们的人民劈波斩浪，或是接舷迎敌。万加恩德鲁阿是我们所知的最大最好的战舰，其他王国看到它接近时都会颤抖。我们对船舶工艺和海战的掌握使斐济免受外国侵略者的侵扰，只要我们强大的远洋军队保持我们长期的海军传统，斐济的主权便不会遭受侵害。"
 fijian_warlords:0 "斐济军阀"
 fijian_warlords_desc:0 "我们岛屿多山的特性使得不同的部族很难整合在一起，由于这种分裂，为争夺领土而发生的争斗屡见不鲜。这意味着我们社会的一部分人不断地与其他群体发生冲突，所以他们已经习惯了战争。"
 fijian_kai:0 "凯索洛人"
 fijian_kai_desc:0 "我们是坚韧的民族，我们的战士在斐济恶劣的山区气候中训练。凯索洛是斐济的山民，也是岛上最优秀和最坚韧的战士。面对恶劣的气候对我们影响甚微，而且我们能适应所有的地形。在战争期间，凯索洛人坚守他们山间的家园，对抗比他们先进得多的敌人。那是一场决定凯索洛族生死存亡的大战，毫不奇怪，我们优越的战士笑到了最后。"
 fijian_confederacy:0 "诸多王国的邦联"
 fijian_confederacy_desc:0 "当我们斐济人着手建立正式的政府时，便有人建议将斐济现有的所有王国统一为一个诸王的邦联，每个王国都拥有一定的自治权，但仍然统一在同一个政府主体之下。这种给予我们的人民地方自治权的策略极大地促进了地方贸易，并最终构建了一个更加繁荣的社会。"
 hawaiian_ideas:0 "夏威夷理念"
 hawaiian_ideas_start:0 "浪涛的呼唤"
 hawaiian_ideas_bonus:0 "夏威夷野心"
 kapu_system:0 "维护卡普制度"
 kapu_system_desc:0 "卡普是古代夏威夷的律法，它规定了生活方式、性别的职能、宗教事务和岛屿的管理。卡普是一种宗教法，将神的意志强加给人民。它还保护夏威夷的圣地，任何在此的植树行为都是违法的，同时也不允许仅仅为了一时之快而动用我国的资源。没有人可以免受卡普的约束；平民、商人、外国游客，甚至是国王都不例外。"
 alii_nui:0 "重新定义阿利伊努伊"
 alii_nui_desc:0 "阿利伊是夏威夷的统治阶层，而阿利伊努伊则指统治统治阶层的人。长期以来，阿利伊努伊被认为是社会地位最高的成员，没有任何个人或机构的地位高于他们。随着夏威夷的统一，我们不能简单地废止这些地区的旧统治者，而是可以重新定义阿利伊努伊的含义，使其成为由夏威夷国王任命的世俗职位，在不惹怒阿利伊的情况下巩固我们的地位。"
 hula_idea:0 "草裙舞"
 hula_idea_desc:0 "草裙舞是伴随歌曲（oli）吟唱（mele）的一种传统舞蹈，但也不仅仅只是一种舞蹈或者表演。它是保存我们历史、文化，讲述我们祖先与诸神故事的媒介。歌曲或吟唱以言语来讲述发生的事件，草裙舞则将其翻译成肢体动作。肢体的运动表现了歌曲吟唱的口头语言，也表现了故事中的内容，诸如潮起潮落或是古代传奇英雄洋溢的激情。"
 ohana:0 "家族"
 ohana_desc:0 "Ohana是夏威夷人的家族观念，它的概念超越了单纯的血缘关系。一个家族有多种形式，通过收养构成的家族与血亲家族同等重要。伟大的统治者常让他可信赖的朋友和盟友加入他的家族，并将其视为亲戚，拥有这样可塑性的家庭观念使夏威夷社会成为一个可以如同兄弟般张开双臂欢迎外国人和陌生人的社会。"
 kanawai_mamalahoe:0 "碎桨法令"
 kanawai_mamalahoe_desc:0 "「人民啊，赞美汝之神明；无论高低贵贱，皆应予以同等尊重；让长者、女人和孩童，得安卧于通衢而无虞。触犯此律者，死。」这是国王卡美哈美哈颁布的《碎桨法令》，是我们社会的主心骨。这项法令具有革命性的意义，它重视人类生命之神圣，甚至包括我们的敌人，可以确保弱者和无辜者免受战争破坏之苦。"
 naha_prophecy:0 "那哈预言"
 naha_prophecy_desc:0 "《那哈预言》规定，能举起那哈大石的男人或女人将是整个波利尼西亚的合法统治者。我们的统治者已经实现了这一预言，尽管有些人会否认我们对波利尼西亚统治的权利，但他们很快就会知道，我们王室的神圣之血注定会将人民团结一致，让波利尼西亚扬名世界。"
 legendary_voyagers:0 "传奇航海家"
 legendary_voyagers_desc:0 "波利尼西亚各地的祖先繁杂，都称他们起源于夏威夷，实在是不计其数。不可否认，航行，探索和殖民化在夏威夷人的血脉之中。我们听到海的呼唤，并遵从它们。用古老的导航技术，随鸟类的迁徙痕迹和天空中星星的位置，我们夏威夷人可以冒险到地球的边缘并返回，将知识和财富带回我们宏伟的海岸家园。"
 tongan_ideas:0 "汤加理念"
 tongan_ideas_start:0 "汤加朝贡体系"
 tongan_ideas_bonus:0 "汤加野心"
 tonga_tangaloa:0 "汤加洛阿神话"
 tonga_tangaloa_desc:0 "汤加洛阿神系对我民族而言十分重要。汤加洛阿王朝的第一个成员是埃伊基，是创世神哈韦阿·希库莱奥和人族王者毛伊的表亲。汤加洛阿神系还有很多其他故事：比如英雄埃伊图马普阿爬上一棵巨大的铁木树，进入天空，找到他一生的挚爱伊拉赫瓦，并睡在她身边，直到两座岛屿——塔拉-基特和马塔-阿霍因他们的爱情而产生。"
 tonga_pulotu:0 "普洛图的创造"
 tonga_pulotu_desc:0 "万始之初，普洛图将巨岩托乌伊阿·富图纳从无尽之海中拉了出来，便成了一片陆地。在这片大陆上诞生了四对双生子，且都乃男女两性。每一位哥哥都与自己的妹妹进行了结合，他们的圣血也继承到了四位女儿体内。是遥远的先祖将我族人民聚合在一起，而我们又该用何种方式将汤加乃至汤加之外的所有人联系在一起呢？显然，我们的朝贡与附庸体系就是兄妹之爱最好的注解，如同先神或先祖的结合一样，这便是我们彼此合一之路。"
 tonga_maui:0 "毛伊之岛"
 tonga_maui_desc:0 "毛伊在萨摩亚的马努加那里，从那位汤加·富西福努阿手中得到了传说中的鱼钩。当大英雄毛伊用这个鱼钩在海中垂钓时，他没有从海里钓上鱼，倒是把我们的家乡汤加塔布岛从海里钓了出来！毛伊继续用这个神奇的鱼钩钓鱼，钓出了埃瓦岛和许多我们伟大王国的小岛，甚至还钓出了斐济和萨摩亚的一些小岛。但我们的首都岛屿，汤加塔布，是毛伊钓出的第一个岛屿，我们土地诞生的神圣性质无疑会吸引更多的商人、定居者和贵族来到我们的海岸。"
 tonga_polynesian:0 "波利尼西亚真正的宣称者"
 tonga_polynesian_desc:0 "当其他太平洋岛民作为外国人来到我们的海岸，或我们去外国海岸时，都在迎接变革之风，但我们并没有屈从于别人的方式。作为汤加人，我们为自己的航行历史感到自豪，面对不断变化的潮流，依然坚定不移。我们将确保我们的人民仍是汤加人。"
 tonga_tongatapu:0 "汤加塔布岛的钟声"
 tonga_tongatapu_desc:0 "我们有世界上最高的人均拥有寺庙比例。当一艘船驶向汤加塔布海岸附近时，在海浪的耳语中，人们可以听到钟声和信徒的温柔祈祷。无论我们选择古老的宗教，还是从海外兴起的信仰，我们的信仰都应将我们汤加人聚集在一起，让每个人都有一个属于自己的地方崇拜自己的神灵。"
 tonga_craftsman:0 "汤加古代手工艺"
 tonga_craftsman_desc:0 "我们有骨雕，木雕和篮子制作的古老传统。我们的史绩早于任何记录，我们伟大的工匠代代相传了数个世纪，这早已融入我们的血脉。"
 tonga_oceanic_empire:0 "大洋帝国"
 tonga_oceanic_empire_desc:0 "汤加是170多个岛屿的故乡，各个民族都由我们古老传统和习俗联系。除此之外，萨摩亚和斐济以及远在大洋之外的许多国家都向汤加帝国进贡。凭借我们的辉煌和才智，我们使辽阔海洋中的人民统一起来，没有哪个国家能比汤加帝国更好地统治整个大洋洲。"
 samoan_ideas:0 "萨摩亚理念"
 samoan_ideas_start:0 "萨摩亚杰出智慧"
 samoan_ideas_bonus:0 "萨摩亚野心"
 samoa_musical:0 "萨摩亚音乐文化"
 samoa_musical_desc:0 "音乐是萨摩亚的重要组成部分。我们仪式般的传承传统的古老音乐，在我们的岛上更有着无数优秀绝伦的歌手、舞者以及乐师。音乐是人类间通用的语言，当我们真正实现了音乐上的相通，我们也将会随之统一。"
 samoa_faa:0 "萨摩亚风俗"
 samoa_faa_desc:0 "萨摩亚风俗是所有萨摩亚人关于生活和治民的古老准则。贵族、家庭以及神职是萨摩亚风俗的三个重要组成部分。有超过18000个贵族家族生活在我们的各个岛屿上，他们人人都遵守着萨摩亚风俗的朴素哲学。正是通过明确指定萨摩亚人的生活方式，我们才能维持一个横跨海洋上无数岛屿的王国。"
 samoa_mauluulu:0 "细雨之舞"
 samoa_mauluulu_desc:0 "细雨之舞——毛卢乌卢是萨摩亚的传统舞蹈，最初仅有萨摩亚女人跳起这个舞步，后来许多村子允许男女一同起舞。这一舞蹈是萨摩亚人日常生活的艺术表现，借舞步模拟了家务、农忙、捕鱼和一些其他传统活动。我们衷心祝愿我们的日常生活因此而变得意义非凡。"
 samoa_foreign:0 "接纳外国传教士"
 samoa_foreign_desc:0 "虽然我们希望保留我们的文化和遗产，但无可辩驳的是，这些来自海外的传教士和先知拥有远超我们的智慧。也许通过允许他们留下并践行教义，我们有也许能从中吸取到一些智慧，因此受到一点点西方的影响也无妨。"
 samoa_tatau:0 "萨摩亚纹身"
 samoa_tatau_desc:0 "纹身这门古老技艺在波利尼西亚三角广为流传，纹身大师利用各式各样的材料制作工具，骨头、獠牙、牙齿、贝壳甚至是木头都是他们的选择。这一过程不仅耗时巨大、困难异常，还伴随着极大的痛苦。但我们正是用这种方式装扮自己的身躯，以此表达对先祖和神的崇拜，并通过它传达男人强大的精神与对萨摩亚人生活方式的崇高献身。"
 samoa_faavae:0 "神创造了萨摩亚"
 samoa_faavae_desc:0 "我们人民的宗教习俗在教义教派上千差万别，但都围绕在一句「神创造了萨摩亚」的格言上。我们信奉什么宗教并不重要，因为萨摩亚本身比任何神明都要神圣。星期日是全体萨摩亚人的大休息日，人们在那天用各自的方式敬拜各自的神明，与家人共度时光。你信仰什么并不重要，因为所有人都在萨摩亚风俗中被接纳。"
 samoa_trade:0 "波利尼西亚三角贸易"
 samoa_trade_desc:0 "多年来，萨摩亚商人一直同我们的近邻斐济和汤加在波利尼西亚三角区贸易。跨越如此汪洋进行贸易，许多人都早已放弃这样的想法。但我们的航海家和商人不一样，他们比任何人都更熟悉大海的波涛。无论我们的国家发展到何等程度，我们都不会忘记是导航技术为萨摩亚带来了财富。或许在将来的某一天，萨摩亚能够获取来自世界各地的丰富贸易品……"
 estate_kahuna:1 "卡胡纳"
 estate_tohunga:1 "托胡雅"
 estate_bete:1 "姆贝特"
 estate_taula_otua:1 "塔乌拉奥图阿"
 estate_taula_aitu:1 "陶拉艾图"
 estate_alii:1 "阿利伊"
 estate_eiki:1 "埃伊基"
 estate_ratu:1 "拉图"
 iroquoian_federation_ideas:0 "易洛魁联盟理念"
 iroquoian_federation_ideas_start:0 "易洛魁传统"
 iroquoian_federation_ideas_bonus:0 "易洛魁野心"
 iro_great_law_of_peace:0 "大和平法"
 iro_tree_of_peace:0 "和平之树"
 iro_great_white_roots:0 "庞大的白色根须"
 iro_into_the_grave:0 "直至坟墓"
 iro_the_good_word:0 "善言"
 iro_sachems:0 "大酋长"
 iro_the_grand_council:0 "大议会"
 siouan_federation_ideas:0 "苏族联盟理念"
 siouan_federation_ideas_start:0 "苏族传统"
 siouan_federation_ideas_bonus:0 "苏族野心"
 sio_great_spirit:0 "大灵"
 sio_tioshpayes:0 "提奥希帕耶"
 sio_between_the_rivers:0 "大河之间"
 sio_between_the_rivers_desc:0 "明尼苏达河与密苏里河在我们的土地上流淌。河水为泥土带来富饶，为民族带来安宁，要知道它们给予了我们所需的一切。"
 sio_trade_fairs:0 "贸易集会"
 sio_trade_fairs_desc:0 "我们的商人远赴各地参加并主办与其他部落的贸易展览会。商业关系是确保我们需求的有效途径。"
 sio_oyate:0 "奥亚特"
 sio_oyate_desc:0 "人不能离群索居，那样的生活不叫生活。奥亚特，也就是部落，是一个归属的地方。我们在奥亚特中得到保护与建议。"
 sio_until_death_and_after:0 "至死不休"
 sio_until_death_and_after_desc:0 "我们部族中间有这样一句谚语——「今天是个赴死的好日子」。这意味着死亡也许随时可能来临，而我们甘愿为保卫家人和故土慷慨地面对死亡。"
 sio_across_the_land:0 "穿越大地"
 sio_across_the_land_desc:0 "我们夏日西进，冬日东归。狩猎野牛于烈日高悬之时，归栖林间于寒风刺骨之日。"
 eastern_algonquian_federation_ideas:0 "东阿尔冈昆理念"
 eastern_algonquian_federation_ideas_start:0 "东阿尔冈昆传统"
 eastern_algonquian_federation_ideas_bonus:0 "东阿尔冈昆野心"
 ealg_corn_beans_and_squash:0 "玉米、豆子和南瓜"
 ealg_corn_beans_and_squash_desc:0 "玉米、豆子和南瓜，这是我们日常饮食的主要食材。能够栽种这些作物本身就是我们民族的幸运。"
 ealg_seasonal_economy:0 "季节性经济"
 ealg_seasonal_economy_desc:0 "困难时期我们必须学会维持生命。生命与自然别无二致。季节的变化同时意味着我们习俗的变迁。村庄必须像天气一样变换流动。"
 ealg_slash_and_burn:0 "刀耕火种"
 ealg_slash_and_burn_desc:0 "有一种农业技术是通过焚烧植被来获得富含营养的草木灰为土壤施肥。我们已经了解到，通过这种技术，土地会更具肥力。因为土地知晓其曾化为灰烬之因，故而能结出更为肥硕之果。"
 ealg_fishing_habits:0 "渔猎传统"
 ealg_fishing_habits_desc:0 "有时很难相信我们中的一些人是出生在陆地上而不是水中，因为他们的身体在游泳时无比敏捷，几乎不可能将他们与水流区分开来。"
 ealg_whale_hunters:0 "捕鲸好手"
 ealg_whale_hunters_desc:0 "海鲸、海豚、海象、海狮，大海所能给予的比我们所能想到的还要丰厚，大海能够提供什么，我们就猎取什么。"
 ealg_white_tialed_deer:0 "白尾鹿"
 ealg_white_tialed_deer_desc:0 "我们循着它们的踪迹，躲避着它们的视线，馋涎它们优雅的形体。白尾鹿身上任何部位都价值非凡，我们猎取食用它们的肉，还要烘干它们的皮以保护我们的肌肤。"
 ealg_back_before_spring:0 "年年春天来这里"
 ealg_back_before_spring_desc:0 "春天，我们追逐草原上鲜花开放的脚步来到海滨，捕捉胡瓜鱼、鲟鱼和鲑鱼。夏天，我们在融融的阳光下采摘莓果。秋季到来，我们便开始狩猎。当雪花开始飘落，我们则在温暖的火堆旁躲避严寒。"
 central_algonquian_federation_ideas:0 "中阿尔冈昆理念"
 central_algonquian_federation_ideas_start:0 "中阿尔冈昆传统"
 central_algonquian_federation_ideas_bonus:0 "中阿尔冈昆野心"
 calg_fur_trade:0 "毛皮贸易"
 calg_fur_trade_desc:0 "与其他部落和异乡人的毛皮交易是我们经济重要的一环，我们以高超的狩猎技巧为傲，也因此总能提供质量最好的毛皮。"
 calg_midewiwin:0 "大药师会"
 calg_midewiwin_desc:0 "引导我们走向永恒平静的道路才是正确的道路。心灵之路不可捉摸、难以预料，但我们的智者有责任帮助我们预测它。"
 calg_medicinal_infusions:0 "内服药剂"
 calg_medicinal_infusions_desc:0 "数百年来我们从一些植物中获取疗伤治愈之法，据说服下某些特别的植物的叶子能够延年益寿。"
 calg_seven_fires_prophecy:0 "七火预言"
 calg_seven_fires_prophecy_desc:0 "每团火的预言都能传达意味深长的精神世界的教诲，以及一个时代的兴起与落败。遵循七火的指引，可以阻止我们的世界走向灰暗与败亡。"
 calg_teaching_scrolls:0 "智慧卷轴"
 calg_teaching_scrolls_desc:0 "没有什么东西比知识更有力量，我们搜罗智慧并尽数记载与曝干的白桦树皮之上，存放于安全的场所，仅仅在仪式中才会使用一次。"
 calg_copper_weaponry:0 "铜制武器"
 calg_copper_weaponry_desc:0 "材料和工具一样重要。我们的武器之所以有效不仅是因为使用它们的手，还因为我们用高质量的铜来锻造它们。"
 calg_land_of_the_dawn:0 "黎明之地"
 calg_land_of_the_dawn_desc:0 "几千年来，我们的人民一直在横跨大陆进行贸易，移民，迁移，找到一个家，离开一个家，找到一个真正的家。我们使用独木舟从北到南，从西到东。我们未来也将继续这样做。"
 muskogean_federation_ideas:0 "马斯科吉联盟理念"
 muskogean_federation_ideas_start:0 "马斯科吉传统"
 muskogean_federation_ideas_bonus:0 "马斯科吉野心"
 mus_totem_animals:0 "动物图腾"
 mus_totem_animals_desc:0 "以宗族为基础是我们部落的传统，每个部落都以其图腾动物的名字命名。他们是向导和导师，为我们的国家贡献智慧。"
 mus_embroidered_skin:0 "纹身"
 mus_embroidered_skin_desc:0 "野兽的形象包含了它的部分本质。通过在我们的身体上纹身，我们把自然本质注入我们的皮肤。"
 mus_green_corn_ceremony:0 "嫩玉米节庆典"
 mus_green_corn_ceremony_desc:0 "仲夏时节，第一颗果实已经收获，我们的人民聚集在村中广场，庆祝新的开始。这些日子里不仅有自然的新生，所有的罪行和伤痛也都会被原谅。"
 mus_valiant_in_war:0 "英勇威名"
 mus_valiant_in_war_desc:0 "我们战士还未出面，他们的威名便已经到场，其英勇精神与为国奉献的荣誉感始终紧密结合在一起。"
 mus_the_great_ball_game:0 "盛大球赛"
 mus_the_great_ball_game_desc:0 "在战争时期，我们的人民忧心忡忡，为死亡、哀伤和饥饿而担心。然而，我们也有责任以同样强烈的感情来庆祝和平年代。音乐，比赛和庆典都有助于保持人们精神焕发。"
 mus_red_and_white_towns:0 "红白城镇"
 mus_red_and_white_towns_desc:0 "我们的一些城镇有幸被分为两类：红城或白城。红色城镇举行战争仪式，而白色城镇则用于和平仪式。"
 mus_meritocratic_leadership:0 "贤者治国"
 mus_meritocratic_leadership_desc:0 "实现一个目标比仅仅被给予回报更令人满意。我们部落坚定地相信要用更大的责任和权力来奖励一个人真正的努力。"
 generic_federation_ideas:0 "部落联盟理念"
 generic_federation_ideas_start:0 "部落联盟传统"
 generic_federation_ideas_bonus:0 "部落联盟野心"
 fed_council_of_elders:0 "长老会议"
 fed_council_of_elders_desc:0 "我们部落联盟政府的存在是为了确保所有组成它的国家在所有的决定中都有发言权。合作管理我们的土地并将帮助我们以新的视角考虑问题。"
 fed_great_chief:0 "伟大酋长"
 fed_great_chief_desc:0 "作为我们联盟的领袖，我们有责任确保我们领导下的每一个部族都是安全的。我们可以安心休息，因为伟大的酋长会保护我们。"
 fed_petroglyphs:0 "岩画"
 fed_petroglyphs_desc:0 "当一个概念以图案的形式摆在我们面前时，这个概念就会变得有形。用岩画表现它们，就能为我们头脑中最深刻的观念提供一种神圣而可观察的表现形式。"
 fed_sign_language:0 "原住民手语"
 fed_sign_language_desc:0 "我们居住在一片广阔的土地上，与日月的辽远行程相当。言语的交流却无法跨越距离，尤其是在距离遥远的部落之间。因此，我们在各部族之间开发了一种手语作为通用语言。"
 fed_gender_parity:0 "两性平等"
 fed_gender_parity_desc:0 "不论我们部落是父系氏族还是母系氏族，两种性别的人们都能广泛参与部落政府、掌握权力、作出决定。"
 fed_little_brother_of_war:0 "战争的替代品"
 fed_little_brother_of_war_desc:0 "暴力并不总能解决问题，一场健康的体育竞赛或许可以作为衡量部落间能力高下的替代方案。"
 fed_sunrise_invasion:0 "日出入侵"
 fed_sunrise_invasion_desc:0 "太阳诞生自东方，它发光的摇篮坐落在大洋彼岸的某个遥远的地方。我们想要找到它的愿望将引领我们走向光明。"
 aotearoa_nation_title:0 "成立奥特亚罗瓦"
 aotearoa_nation_desc:0 "我们将各部团结在同一旗帜下，组成了一个伊维。奥特亚罗瓦从今日开始崛起了！"
 unite_hawaii_title:0 "统一夏威夷"
 unite_hawaii_desc:0 "各个岛屿终于统一在一位统治者的治下。新的繁荣时代就在我们前方。"
 unite_fiji_title:0 "统一斐济"
 unite_fiji_desc:0 "各个部族重新统一起来，我们可以自称为全斐济的统治者。"
 polynesian_navy_build_title:0 "大洋民族"
 polynesian_navy_build_desc:0 "不管波利尼西亚人把哪里称为家，他们都有一个共同点，那就是与海洋的精神联系。帆船通常被视为一种神圣的传统，在社会里一些水手的独木舟被视为自己的身体的延伸，甚至在更极端的情况下，独木舟被视为拥有法力或灵魂，在所有事物中都具有主导和神圣性。"
 polynesian_grand_navy_title:1 "波利尼西亚三角"
 polynesian_grand_navy_desc:0 "波利尼西亚三角指的是太平洋上波利尼西亚人居住的区域。三角的顶端是夏威夷，西角是奥特亚罗瓦，东角是拉帕努伊。波利尼西亚商人和航海家都会利用波利尼西亚三角进行贸易、勘探和殖民。当地的波利尼西亚人实际上会把这片区域称为章鱼，代表着航海家在海上会沿着的各种看不见的路径行进。这种章鱼在波利尼西亚社会中有各种各样的名字，其中包括「Taumata-Fe'e-Fa'atupu-Hau」，即繁荣的大章鱼，指的是勘探和贸易给他们社会带来的巨大财富。"
 gain_mana_title:0 "积累玛那"
 gain_mana_desc:0 "玛那大致相当于西方对灵魂或精神的表达。但玛那也是衡量一个人的威望和虔诚的标准，一个可敬的人会被认为拥有大量的玛那，而社会地位较低的成员被认为在玛那上是贫乏的。在一些族群中，那些致力于祈祷和积累玛那的人可以获得诸神的青睐，并可以请求他们完成一些任务，比如改变天气或从海中升起岛屿。西方将玛那等同于魔法的错误就是从这里来的。"
 centralize_the_realm_title:0 "集权"
 centralize_the_realm_desc:0 "虽然贵为统治者，但我们仍必须收拢权力，使用更先进的治理方式，以此巩固我们的统治。"
 shipbuilders_title:0 "造船好手"
 shipbuilders_desc:0 "岛屿上的生活令我们依赖船只，在一切传统都围绕船只建造展开的同时，我们还必须为进一步扩张创造绝佳的基地。"
 expand_trade_routes_title:0 "拓展贸易路线"
 expand_trade_routes_desc:0 "为了增加我们的财富，我们必须成为该地区的贸易中心。我们的商人将永不停息。"
 own_cot_title:0 "拥有贸易中心"
 own_cot_desc:0 "某些地方作为贸易发起地而得到了神的庇佑。无论如何我们都要将其据为己有，如此才能主宰贸易。"
 absolute_rule_title:0 "大权独揽"
 absolute_rule_desc:0 "若想达到无可匹敌的实力，必须能对至少一半的国土进行有效掌控。"
 loyal_subjects_title:0 "忠诚的臣民"
 loyal_subjects_desc:0 "如果不加以控制，阶层既有用又危险。「亲近你的朋友，更要亲近你的敌人」是这一哲学的很好的总结。"
 island_hopping_title:0 "越岛扩张"
 island_hopping_desc:0 "从一个岛到另一个岛，我们的人在波利尼西亚三角不断扩张。"
 fiji_drua_builders_title:0 "独木舟建造者"
 fiji_drua_builders_desc:0 "虽然恩德鲁阿在波利尼西亚是一种相当普遍的独木舟设计，但我们的土地是它的家乡。作为最初的建造者，我们最好工匠的名声依然响亮。大量的恩德鲁阿从我们的岛屿出口到外国。也许更好的基础设施能为我们族群带来更多的财富。"
 fiji_vunivalu_title:0 "斐济武尼瓦卢"
 fiji_vunivalu_desc:0 "根据传统我们将军事领袖称为武尼瓦卢，意即军阀。只有在战斗中展现出领导他人的才能并且取得胜利后才能获得这一称号。我们应当让行伍中所有人都确信他们也有朝一日能够成为武尼瓦卢。"
 fiji_island_lords_title:0 "群岛领主"
 fiji_island_lords_desc:0 "通过展现力量我们可以让这些领主大感畏惧并承认我们的统治权。"
 fiji_one_nation_title:0 "合众为一"
 fiji_one_nation_desc:0 "从我们的祖先到达这个海岸的第一刻起，维提诸岛就已经被各族人分割了许多代。我们已经实现了我们祖先的梦想，将我们的人民统一在同一个统治者之下。"
 hawaii_ahupuaa_system_title:0 "阿胡普阿阿体系"
 hawaii_ahupuaa_system_desc:0 "阿胡普阿阿是由乌米-阿-利洛阿设计的社会体系，以3个简单的价值观来指导夏威夷社会。第一个价值是阿罗哈。阿罗哈是影响每个夏威夷人所需基本尊重的学说，其确切规则因性别和社会阶层而异。劳利马是阿胡普阿阿体系的第二个价值，它定义了何为合作。劳利马的字面意思是「很多只手」，它描述了每个夏威夷人为王国的成功作出贡献的方式，履行自己的职责以及同他人合作符合每个人的最大利益。马拉马是阿胡普阿阿体系的最后一个价值，它描述了管理的方式。践行马拉马的人细心、体贴而敏锐，关心他们的族群和家庭。通过实践阿胡普阿阿的三个原则，一个人可以实现波诺，即完美的平衡的生活。"
 hawaii_please_the_kaha_title:0 "取悦神明"
 hawaii_please_the_kaha_desc:0 "虽然我们信奉诸多神祇，但最重要的神分别是卡内、库、洛诺和卡纳洛阿。我们要想取悦他们，就需要一位合适的将领来领导我们的军队。"
 hawaii_lift_naha_title:0 "举起那哈大石"
 hawaii_lift_naha_desc:0 "那哈大石是夏威夷大岛那哈一族的神圣象征。人们认为这块石头能够分辨族中新生儿的血统是否合法。它的能力还远不止于此。能举起大石的人命中注定能够成为群岛的统治者。"
 hawaii_prove_prowess_title:0 "证明实力"
 hawaii_prove_prowess_desc:1 "将群岛统一为一个王国的统治者将受到诸神的祝福。作为[Root.GetName]的统治者，我有责任将它们全部聚集在一起。"
 maori_haka_title:0 "表演哈卡舞"
 maori_haka_desc:0 "哈卡舞是我们文化中的一种仪式性舞蹈，通常被用来挑战我们的对手。通过表演哈卡舞，我们向我们的敌人表明，我们一点也不怕他们。他们可能会来试图击垮我们。如果他们敢。"
 maori_riri_title:0 "里里战争"
 maori_riri_desc:0 "里里是愤怒，是斗争和狂暴；里里是暴力，是侵略或残暴。里里是我们展示力量，宣示我们凌驾于其他伊维之上的方式。"
 maori_ka_mate_title:0 "卡马特！"
 maori_ka_mate_desc:0 "《卡马特》是一支哈卡舞，用来庆祝生命胜过死亡。我们参与了战争，许多孩子丧了命，但最终，部落确立了对另一个部落的统治地位。是时候哀悼他们，祝福剩下的幸存者了。"
 maori_colonize_southern_island_title:0 "殖民南岛"
 maori_colonize_southern_island_desc:0 "南岛面积大但人口稀少。我们可以建立新的社区，让它繁荣。"
 samoa_tonga_title:0 "收复故土"
 samoa_tonga_desc:0 "萨摩亚群岛是汤加崛起前波利尼西亚三角的中心，也正是从这里，我们启程去往太平洋数量众多的岛屿并进行了殖民。是时候恢复往日的荣耀了。"
 samoa_culture_title:0 "萨摩亚文化"
 samoa_culture_desc:0 "曾经，我们区域的每个国家都以赞叹的眼光看我们，我们的文化和传统是如此伟大。多年的内斗使我们失去了作为波利尼西亚三角地区灯塔的地位。我们必须把它夺回来！"
 samoa_army_title:0 "萨摩亚军队"
 samoa_army_desc:0 "我们周围的国家承认我们是波利尼西亚三角的文化领袖。但我们有更高的抱负。我们必须建立一支庞大的军队，使我们的领导不仅仅局限于文化，而是成为真正的霸权。"
 samoa_empire_title:0 "萨摩亚帝国"
 samoa_empire_desc:0 "我们应得的不该仅限于获得波利尼西亚三角的中心地位。我们绝不能在走了这么远之后说放弃。我们必须将这片土地置于直接控制之下。"
 tonga_samoa_title:0 "汤加属萨摩亚"
 tonga_samoa_desc:0 "汤加是太平洋三角中最强大的国家，但是某些岛屿可能没搞清楚他们的地位，该提醒一下他们早点向我们朝贡。萨摩亚应当是我们夺取的第一块领土，因为传统上这里是整个太平洋的文化中心。"
 tonga_fijian_tributes_title:0 "斐济来朝"
 tonga_fijian_tributes_desc:0 "如今萨摩亚人已经臣服，下一个需要征服的目标便是维提。不过它基本上都是由分散在不同岛屿上的诸多酋长一同统治的，无论他们是统一还是离散，都必须向我们宣誓效忠。"
 tonga_tui_tonga_title:0 "图伊汤加帝国"
 tonga_tui_tonga_desc:0 "波利尼西亚三角中最重要的岛屿现在都从属于我们。扩张的时候到了，我们要让所有人都臣服。"
 tonga_supremacy_title:0 "汤加霸权"
 tonga_supremacy_desc:0 "波利尼西亚三角没有其他比我们更强大的力量了。荣耀属于我们！"
 polynesian_supremacy:0 "波利尼西亚霸权"
 colonization_efforts:0 "殖民的努力"
 absolute_rule_mod:0 "大权独揽"
 desc_absolute_rule_mod:0 "以绝对的权力统治国家。"
 loyal_subjects_mod:0 "忠诚的臣民"
 desc_loyal_subjects_mod:0 "我们的臣民对我们忠诚，我们可以发挥更大的力量。"
 string_sacred_area_fijian:0 "纳南阿"
 string_sacred_area_hawaiian:0 "神庙"
 string_sacred_area_polynesian:0 "马拉埃"
 string_dance_fijian:0 "梅凯舞"
 string_dance_hawaiian:0 "草裙舞"
 string_dance_maori:0 "哈卡舞"
 string_dance_samoan:0 "陶阿卢加舞"
 string_dance_tongan:0 "塔乌奥卢雅舞"
 polynesian.1.t:0 "圣地需要清理"
 polynesian.1.d:0 "繁荣的土地为带给了我们许多福气，但这一回，部分是由于我们的粗心，树林几乎占据了我们的整个[Root.GetPolynesianSacredArea]。我们族群中有许多人觉得这个地方不再是禁忌或神圣的了，[Root.Monarch.GetName]应该为此做点什么。"
 polynesian.1.a:0 "我们得派人清理这片区域，让它再次成为禁地。"
 polynesian.1.b:0 "几棵小树，管它做甚？"
 polynesian.2.t:0 "舞蹈出错"
 polynesian.2.d:0 "在我们众多的庆祝活动当中，有一次，舞者在表演传统的[Root.GetPolynesianDance]时发生了一场争斗。两个舞者互相指责对方嫉妒。虽然这本该只是一桩轶事，但它却迅速升级，舞者的家属开始当面对质。在演变成流血冲突之前，[Root.Monarch.GetName]发话了。"
 polynesian.2.a:0 "支持其中一个舞者。"
 polynesian.2.b:0 "尝试和稀泥。"
 polynesian.3.t:0 "拂尘不见了"
 polynesian.3.d:0 "在波利尼西亚各地，我们高级首领都要使用拂尘来举行仪式。今天我们的统治者[Root.Monarch.GetName]将主持一场仪式，但[Root.Monarch.GetHerHis]拂尘不见了，仆人怎么找都没找到。仪式很快就要开始，没时间再做一个了。如果不赶紧解决，就会引发巨大的混乱。"
 polynesian.3.a:0 "找个替代品糊弄过去，没人会发觉的。"
 polynesian.3.b:0 "如果把臣民当傻瓜来耍，那就太丢脸了。"
 polynesian.4.t:0 "卡瓦文化"
 polynesian.4.d:0 "冲泡干燥的卡瓦胡椒根，就能做出一种同样叫做「卡瓦」的致幻饮料。卡瓦是全波利尼西亚大部分仪式中的核心，是一种高度程式化的活动，遵循着一套严格的规则和秩序。饮料的制作过程并非一成不变，可能会有多种多样的产出。上回与邻近族群的一些重要成员共同举行的庆典圆满成功，全靠我们提供的优质卡瓦。我们作为东道主声名鹊起。"
 polynesian.4.a:0 "这可是结交新朋友的好机会。"
 good_kava_mod:0 "盛大庆典"
 desc_good_kava_mod:0 "我们作为大东道主的名声使别人对我们刮目相看。"
 polynesian.5.t:0 "高品质的塔帕布"
 polynesian.5.d:0 "塔帕布是太平洋地区大多数族群都会制作的一种树皮布。塔帕布可以用来做很多东西，尤其是衣服，但也可以用来制作质量要求很高的漂亮饰品。塔帕由构树皮制成，可以印花染色。每个村庄聚落里，锤打树皮制布的声音不绝于耳。我们的塔帕因为质量上乘，所以最近的需求量很大。"
 polynesian.5.a:0 "这是一个发财的好机会。"
 quality_tapa_mod:0 "高品质的塔帕布"
 desc_quality_tapa_mod:0 "我们的塔帕布在波利尼西亚声名远扬，需求猛增。"
 polynesian.6.t:0 "暗杀未遂"
 polynesian.6.d:0 "草帽缏是一种用干纤维编成的绳索，原料大多来源于椰子壳或草。这种编绳在整个地区多用于制作各种织物，尤其是帽子。它也在传统建筑，造船，渔业或装饰中有重要的用途。一般人不会把这当作杀人工具，但人总是极具创意的，袭击者们想出了用草帽缏勒死我们的首领[Root.Monarch.GetName]的点子。"
 polynesian.6.a:0 "杀了他。"
 polynesian.7.t:0 "观星者"
 polynesian.7.d1:0 "满天繁星组成世间万象，对我们的水手大有作用：马奈阿卡拉尼（意为酋长的钓线）看起来像是毛伊的鱼钩；黑黑奥纳凯基可以指引我们去往塔希提；凯卡奥马卡利伊（意为马卡利伊的水瓢）代表了一个扣在地平线上的大碗……通晓这些的人对族群很有用处。"
 polynesian.7.d2:0 "满天繁星组成世间万象，对我们的水手大有作用。通晓这些的人对族群很有用处。"
 polynesian.7.a:0 "知识总是受欢迎的。"
 polynesian.8.t:0 "家猪战争"
 polynesian.8.d:0 "当我们的先祖拓殖这些岛屿时，他们带来了两种可供肉食的动物——鸡和猪。家猪的价值一直很高，它们不仅滋味可口，还是肉食的主要来源，而豢养几头家猪更是权力的象征。最近，两拨人都来拜见[Root.Monarch.GetName]，指称对方偷走了自己养的家猪。这一问题相当惹眼，我们的统治者或许应当有所行动。"
 polynesian.8.a:0 "我们应该支持其中一方。"
 polynesian.8.b:0 "不过是几头猪的事儿。"
 pig_sides_mod:0 "在家猪战争中选边站队"
 pig_neutral_mod:0 "在家猪战争中保持中立"
 desc_pig_neutral_mod:0 "没人对我们的决定感到高兴，但至少没人在继续敌对。"
 polynesian.9.t:0 "哈瓦基的回忆"
 polynesian.9.d:0 "根据我们的传说，在我们到达这片海岸之前，我们的人民居住在一个叫做哈瓦基的地方，我们都是从那里来的。即便对其他人来说那是我们的死者前往居住的阴间。但无论如何，那里的人丰衣足食，生活幸福，所以我们的人民时常怀念那个从未去过的地方。那个失落的家乡有着一种反常的吸引力。"
 polynesian.9.a:0 "听起来像是天堂。"
 polynesian.10.t:0 "甜蜜的威胁"
 polynesian.10.d:0 "甘蔗是我们的祖先划着独木舟带来的，在我们族群中广泛种植利用。但和我们一起来的还有一群不速之客：老鼠。虽然我们的狗时刻准备与它们战斗，但在这种情况下，老鼠的数量似乎失去了控制，我们的糖田遭受了巨大的损失。族中非常关注此事，并前来寻求帮助。作为统治者，我们必须给他们一个答复。"
 polynesian.10.a:0 "我们得做点什么，关门放狗！"
 polynesian.10.b:0 "我觉得我们无能为力。"
 sugarcane_lost_mod:0 "甘蔗田遭受鼠害"
 desc_sugarcane_lost_mod:0 "一群老鼠破坏了我们的甘蔗田。"
 polynesian.11.t:0 "最忠实的朋友"
 polynesian.11.d:0 "自从我们最初定居在岛屿上的时代以来，狗就一直是我们身边的伙伴，但也是肉食的来源。基本每个地区的岛屿居民都驯养了自己品种的狗，比如夏威夷的波伊犬、奥特亚罗瓦的库里犬，塔希提也有自己的犬种。当食物来源短缺时，狗不会是最先被吃掉的动物，但人们会给它们喂食蔬菜或鱼，以做好屠宰的准备。"
 polynesian.11.a:0 "狗是很好的食物来源。"
 polynesian.12.t:0 "赛艇大会"
 polynesian.12.d:0 "我们的人民以瓦卡独木舟定居于世界一隅，瓦卡独木舟在某种意义上是我们文化的核心。赛艇活动既能娱乐大众，亦可强健族群。有一队赛艇桨手向另一队赛艇桨手下了战书，比赛的大新闻很快就传遍当地。甚至连[Root.Monarch.GetName]也亲临海滩观赏比赛。自然而然就有人开始打赌下注。"
 polynesian.12.a:0 "小赌怡情，无伤大雅。"
 polynesian.12.b:0 "有钱也不能浪费在这种傻事上。"
 polynesian.13.t:0 "脱壳石栗无处可寻"
 polynesian.13.d:0 "我们的人民身上经常覆盖满了纹身，它们都是由专业的纹身师完成的，这些人在我们的社会中占有重要地位。纹身使用的墨汁在夏威夷群岛被称为「库库伊」，在萨摩亚则被称为「图伊图伊」，是通过烘烤脱壳的石栗果得到的，它富含油脂，收集其焚烧时产生的黑烟，便可得到黑色颜料。目前不知为何，脱壳的石栗变得十分稀少，各地都难以找到。"
 polynesian.13.a:0 "没有石栗，纹身师就无法工作。如果有必要，可以从其他岛上带些过来。"
 polynesian.13.b:0 "没有它们我们也是一样生活。"
 no_tattoo_mod:0 "脱壳石栗短缺"
 desc_no_tattoo_mod:0 "今年无法为人们绘制纹身了。"
 polynesian.14.t:0 "漂浮的贺礼"
 polynesian.14.d:0 "我们的统治者获赠了一艘船。建造这艘船的工匠们资财并不多，但仍然建造了这艘船，作为[Root.Monarch.GetName]英明统治的贺礼。根据传统，我们应该回赠一些礼物。"
 polynesian.14.a:0 "我们的舰队更强大了。"
 polynesian.15.t:0 "年轻的军队"
 polynesian.15.d:0 "战士们前几天在我们的一个省份集合，宣誓效忠[Root.Monarch.GetName]，志愿加入军队。无论我们是要保护人民还是开疆拓土，这些人都将会有很大的帮助。"
 polynesian.15.a:0 "新鲜血液总是好的。"
 polynesian.16.t:0 "正式订婚"
 polynesian.16.d:0 "「Ai Lakovi」意即正式订婚，是斐济文化重要的组成部分，根据传统，男子应呈上「坦布阿」，也就是鲸鱼的牙齿作为礼物表示诚意，但这也并非硬性规定。[Root.Monarch.GetName]坚持要向[Root.Monarch.GetHerHis]新婚爱人献上奢华的坦布阿，我国的财政可要遭殃了。"
 polynesian.16.a:0 "我们的配偶应该得到最好的。"
 polynesian.16.b:0 "按规矩送一份就够了。"
 polynesian.17.t:0 "霸主"
 polynesian.17.d:0 "我们终于迎来了一场血战的最终胜利，一些勇士现在正被关在我国的大牢之中，是时候决定他们的命运了，而做决定的便是我们的霸主。无论[Root.Monarch.GetSheHe]有何决断，代价都不便宜，其他人甚至会感到下一个轮到的可能是自己。"
 polynesian.17.a:0 "他们的勇气值得尊敬。"
 polynesian.17.b:0 "他们打得不错而我们想维持和平的局面。"
 warlord_mod:0 "霸主"
 desc_warlord_mod:0 "让他们畏惧我们吧，我们会变得更加强大。"
 polynesian.18.t:0 "神使"
 polynesian.18.d:0 "斐济的社会与宗教紧密相连，甚至是建立在对神的敬畏之上。我们人人纹身，这也影响着我们婚娶、饮食、休憩乃至从生到死的种种事务，[Root.Monarch.GetName]思忖着，是该有一个，站在他一边的神使才好。"
 polynesian.18.a:0 "在候选人中挑选一番。"
 polynesian.19.t:0 "施行巫术的指控"
 polynesian.19.d:0 "巫术也称恩德劳尼考，如一些人所言，是一种与鬼神交流并获得回报的常见方式。尽管有许多人在施行巫术，甚至连姆贝特也就是祭司都在这么干，但大部分人还是觉得巫术很可疑，施巫术的人也一般是偷偷进行的。王国里风传称[Root.Monarch.GetName]也在行巫术。"
 polynesian.19.a:0 "流言必须被制止。"
 polynesian.19.b:0 "人人都在做这件事，也许我们需要为这件事正名。"
 polynesian.20.t:0 "活靶子"
 polynesian.20.d:0 "我们的继承人要想有朝一日领导人民，那[Root.Heir.GetSheHe]就应当成为一名出色的战士。作为一项传统，我们会对着活物练习射箭技艺，靶子常常是重伤的战俘。让我们的孩子瞄准这样的活靶子练习射箭，以确保他们的箭术能够更好地应对未来的战争。这一次，我们的继承人也在这群孩子当中。[Root.Heir.GetSheHe]将会成为一名战士。"
 polynesian.20.a:0 "我们的继承人必须勤学苦练。"
 polynesian.21.t:0 "梅内胡内人"
 polynesian.21.d:0 "根据我们的传说，在我们的人民到达这片海岸之前，这座群岛属于名叫梅内胡内的矮人，据称他们是高超的工匠，是我们许多鱼塘的建造者，他们在夜里不知疲倦地工作。只有孩子和那些与他们有联系的人才能看到他们。今天，一个男人来到村里声称他看到过他们。"
 polynesian.21.a:0 "也许他们终究是存在的。"
 polynesian.21.b:0 "小孩和幼稚的人才会信这些鬼话。"
 polynesian.22.t:0 "库神要求献祭"
 polynesian.22.d:0 "时局衰微，江河日下。卡胡纳（祭司）指出了问题所在：库神对我们很生气，要求进行献祭。在献祭以供奉战神的卢阿基尼神庙，库神的祭司们已经开始筹备工作了。这种仪式只有阿利伊（贵族）和侍奉库神的卡胡纳才有资格参与。"
 polynesian.22.a:0 "我们会献上祭品安抚库神。"
 polynesian.22.b:0 "献祭不能解决问题，我们不会满足库神嗜血的渴望。"
 polynesian.23.t:0 "特别的玛卡希基节"
 polynesian.23.d:0 "侍奉洛诺的卡胡纳（祭司）称洛诺已经与他们沟通过了，说如果我们准备妥当，神明就会直接为全国赐福。作为司掌农业与和平的神明，洛诺能够保佑我们五谷丰登、长治久安。我们应该做些什么？"
 polynesian.23.a:0 "我们将在供奉洛诺的马佩莱神庙献上贡品。"
 polynesian.23.b:0 "我们现在已经很好了，以后也会好下去的。"
 lonos_blessing_mod:0 "洛诺的祝福"
 desc_lonos_blessing_mod:0 "洛诺的大手赐予我们丰沛的雨水，让作物茁壮生长。"
 polynesian.24.t:0 "火山爆发"
 polynesian.24.d:0 "我们的岛屿特别肥沃，作物易于生长。但诸神有时候也会考验我们人民的信仰，大地变得愤怒，塑造我们岛屿的火山喷出岩浆掩埋田地。火山通常只是警告我们，很少有人丧命，但周围的作物就没那么走运了。接下来的几个月里，我们需要适应短缺，等待作物重新茁壮成长。"
 polynesian.24.a:0 "天意如此。"
 polynesian.25.t:0 "玛卡希基节来临"
 polynesian.25.d:0 "玛卡希基节是我们最重要的时节之一，当马卡利伊（昴星团）从地平线上升起，下一轮新月到来之时，新年季就开始了。在这段时间里我们感谢洛诺的保佑，卡纳卡毛利（夏威夷人）们将大举庆贺。这4个月里战争和劳动皆被禁止。人们玩耍嬉戏，参加献祭动物、彰显统治者能力的宗教仪式。社会各阶层都会在某些方面接受各自的考验，成功不仅会为自身带来荣誉，更是能够光宗耀祖。"
 polynesian.25.a:0 "新年开始了。"
 makahiki_mod:0 "玛卡希基节"
 desc_makahiki_mod:0 "我们正在过年"
 polynesian.26.t:0 "王室葬礼"
 polynesian.26.d:0 "伊维将我们继承人的遗体（图帕帕库）陈列在会堂中。葬礼将在这个圣地持续3天。在此期间四面八方的人民会前来瞻仰致敬。为了纪念图帕帕库，我们会举办一场欢迎舞会，在结束之夜后，我们将埋葬遗体，举办最后的哈卡里宴会。"
 polynesian.26.a:0 "一切从简。现在不是炫富的时候。"
 polynesian.26.b:0 "我们要办一场隆重的葬礼。"
 polynesian.27.t:0 "凯提阿基塔雅"
 polynesian.27.d:0 "我们与自然实为一体，应当与之和谐共生。遵照神明的旨意，所有毛利人都有责任保护天下万物。污染河流、滥伐森林、掠夺资源，这都违背了保护的职责。我们的祭司通常会将一些区域设为禁地或是圣地来加以保护，避免过度开发。这些决定虽然从长远来看无疑是有益的，但在短期内可能会是一个问题。"
 polynesian.27.a:0 "我们不能停止改善民生的前进脚步。"
 polynesian.27.b:0 "我们都是凯提阿基（守护者），我们对神明忠心耿耿。"
 kaitiakitanga_mod:0 "凯提阿基塔雅"
 desc_kaitiakitanga_mod:0 "我们的祭司已将我们领土中的一些地区设为禁地。"
 polynesian.28.t:0 "法卡帕帕"
 polynesian.28.d:0 "法卡帕帕代表着一个人的起源及所属的血统。人们背诵法卡帕帕作为介绍（或称「米希米希」），在重要场合更是如此。一个附近的统治者质疑我们统治者法卡帕帕的真实性。我们中许多人坚持认为，此等奇耻大辱不能坐视不管。"
 polynesian.28.a:0 "我们的战士将会让他们付出血的代价。"
 polynesian.28.b:0 "对我们领袖而言，这纯属无稽之谈，做不了什么。"
 polynesian.29.t:0 "特别的马塔里基节"
 polynesian.29.d:0 "新年，也就是马塔里基节来临了，我们也将一群星星称作马塔里基和普阿雅，也就是欧洲白人们所说的七姊妹星团和猎户座贝塔星，它们从地平线上升起，新的一年就开始了。我们每年在这个时候准备场地，向诸神，特别是向罗鄂，进献供品；怀念那些不在人世的至爱亲朋，以及向孩子们传授这片土地的知识。祭司们宣布今年预兆不错，会是一个好年头。"
 polynesian.29.a:0 "赞美诸神！"
 matariki_mod:0 "特别的马塔里基节"
 desc_matariki_mod:0 "对我们来说今年会是一个好年头。"
 polynesian.30.t:0 "礼物"
 polynesian.30.d:0 "我们君主在朋友家做客几日后还收到了花样繁多的礼物。乌图，意即生命平衡与和谐的概念，指导我们必须为这种发自内心的赠与行为付出回报。我们君主与他朋友这种回赠礼物的行为还会一直持续下去，这无疑会进一步加深二者之间的关系。"
 polynesian.30.a:0 "这事超出了我们的掌控，我们无法拿出回礼。"
 polynesian.30.b:0 "尽管根据传统我们的回礼必须比对方的礼物价值更高，可是对方能意识到吗？"
 polynesian.30.c:0 "我们由乌图联系在一起，他们的礼物必将得到回赠。"
 polynesian.31.t:0 "萨摩亚刀舞造成了麻烦"
 polynesian.31.d:0 "一位汤加特使在几日前拜会了我们，在此期间我们尽显地主之谊，将之视为尊贵的客人好好招待。在我们相处的最后一天，[Root.Monarch.GetName]邀请了一批舞者跳起了萨摩亚刀舞，起舞的舞者大多是战士，他们挥舞的是包起来的锯齿战棍「Nifo Oti」，并且包巾还要点上火。这在我们文化里是十分传统和具有代表性的习俗。可是，传说中我族之前在摆脱某位汤加领主时，袭击汤加总督之前跳起的便是这支舞蹈。所有人都能看出汤加特使十分恼火；这可是个大麻烦。"
 polynesian.31.a:0 "汤加绝对会十分不悦。"
 polynesian.32.t:0 "怯懦的继承人"
 polynesian.32.d:0 "为男性纹上名为「Pe'a」的下半身纹身是我们文化的核心元素，也与青少年的成人仪式密切相关。[Root.Heir.GetName]已经长到了可以纹身的年龄，纹身之后，他就不会再被认为是赤裸下身的「telefua」了。人尽皆知，纹满下半身的过程疼痛难忍，但在准备进行纹身时[Root.Heir.GetName]仍然显出了相当的自信。可我们的纹身大师刚一开始工作，他的自信就立刻灰飞烟灭了。他忍受不了剧痛，直接跑开了。这样，他身上只留下了一块「Pe'a mutu」——未完的纹身，亦即耻辱的标记。即便以后他能完成全部纹身，有些人也永远都不会把他看作完成纹身的勇士——「Soga'imiti」，也不会因为勇气而尊重他。"
 polynesian.32.a:0 "真让家族丢脸。"
 polynesian.33.t:0 "历史性的阿瓦仪式"
 polynesian.33.d:0 "阿瓦仪式是我们民族最重要的习俗之一。这是一个隆重的仪式，在会上分享卡瓦，即我们称之为阿瓦的饮料，以及发表演讲。在此之际，几个部落的首领和我们部落中的知名人士都将受邀参加。阿瓦由根须干燥而成，兑水调和后分给与会者。我们的客人显然非常享受这个庆典，可以趁着他们高兴来讨点好处。"
 polynesian.33.a:0 "没想到会如此成功。"
 historic_ava_mod:0 "历史性的阿瓦仪式"
 desc_historic_ava_mod:0 "这场阿瓦仪式将被长久铭记。"
 polynesian.34.t:0 "工匠大师来到宫廷"
 polynesian.34.d:0 "「图富加」是我们社会中技艺最为精湛、知识最为丰富的优秀匠人。这种地位十分荣耀，邀请他们为我们服务会对国家很有助益。我们应该邀请哪一方面的工匠大师？"
 polynesian.34.a:0 "我们应该寻求一位建筑大师。"
 polynesian.34.b:0 "我们需要一位航海大师。"
 polynesian.34.c:0 "我们的职位应该授予优秀的纹身大师。"
 polynesian.35.t:0 "法阿马他伊制度"
 polynesian.35.d:0 "法阿马他伊或称酋长制度是萨摩亚分权治理的传统方式，这一制度允许塔马-阿-艾加也就是家族的儿子们接手群岛的四个主要头衔，以此代表整个皇室对萨摩亚进行统治，这一制度确保了我国的整体稳定，却也限制了我们发挥合力。"
 polynesian.35.a:0 "我们将尊重传统。"
 polynesian.35.b:0 "这一制度早就过时了，不符合我们的利益。"
 respect_faamatai_mod:0 "尊重法阿马他伊制度"
 desc_respect_faamatai_mod:0 "法阿马他伊制度是社会正常运行的基石，必须保留这项制度。"
 end_faamatai_mod:0 "终结法阿马他伊制度"
 desc_end_faamatai_mod:0 "法阿马他伊制度对我们来说没有任何作用，是时候抛弃它了。"
 polynesian.36.t:0 "皇室纹身"
 polynesian.36.d:0 "尽管大部分汤加男子全身都有大量纹身，我们的统治者却只纹很少，这是因为他尊贵的身份导致没人可以触碰他。为了解决这一麻烦，传统上应该去往萨摩亚接受纹身。"
 polynesian.36.a:0 "我们会遵照习俗前往萨摩亚纹身。"
 opinion_tattoo_done:0 "汤加国王在萨摩亚纹身"
 polynesian.36.b:0 "萨摩亚对我们来说不重要。"
 opinion_tattoo_not_done:0 "汤加国王拒绝了萨摩亚纹身"
 polynesian.37.t:0 "第二座三石塔"
 polynesian.37.d:0 "几代人之前，第十一世图伊汤加，图伊塔图伊为了纪念他的两个儿子建造了「Ha'amonga 'a Maui」，意为「毛伊的重负」，那是由两块大珊瑚灰岩支撑起另一块大珊瑚灰岩组成的建筑，像是一座石门。我们的统治者[Root.Monarch.GetName]也希望有一座类似的建筑来纪念他的孩子们，故事对[Root.Monarch.GetSheHe]的触动很大，但代价也并不小。该怎么办呢？"
 polynesian.37.a:0 "[Root.Monarch.GetName]万岁！"
 polynesian.37.b:0 "就算[Root.Monarch.GetName]大发雷霆，咱们也负担不起。"
 polynesian.38.t:0 "木刻专家"
 polynesian.38.d:0 "我们的匠人木雕技艺高超，不仅寻常的工具能够雕刻得很棒，像木枕、木碗、神像和武器也样样精通，但是他们同样声名远播的还不止这些，全太平洋都知道将珍珠和象牙嵌入木头才是他们的拿手好戏。斐济人将我们的木雕战棍视为珍宝，我们要好好利用这一点。"
 polynesian.38.a:0 "我们将从中获益颇丰。"
 tongan_fijian_trade_mod:0 "汤加-斐济贸易"
 desc_tongan_fijian_trade_mod:0 "斐济人喜欢我们的木雕战棍。"
 polynesian.39.t:0 "王丘受辱"
 polynesian.39.d:0 "在庆祝期间，氏族首领的大儿子因为醉酒而意外玷污了一位逝去的国王的陵寝。这是一桩严重的侮辱，这个孩子也知道事态有多严重。不管大儿子如何乞求原谅并试图修复造成的损害，还是有声音建议[Root.Monarch.GetName]杀掉他以洗刷王室的耻辱。当然，另一些人则为我们杀掉一位某氏族继承人可能激发的叛乱而担忧。"
 polynesian.39.a:0 "不管他如今多么愧疚，也难逃一死。"
 polynesian.39.b:0 "我们如今不能禁受任何内乱的风险。"
 polynesian.40.t:0 "斐济独木战船"
 polynesian.40.d:0 "我们的领地物产丰富，唯独缺少大量能用于制造军用独木舟的大型树木。幸运的是，距我们不远的斐济群岛有精巧绝伦的造船技术。为了维持我们的海军力量，我们应该加强与这些岛屿的贸易往来。"
 polynesian.40.a:0 "这价钱还算合适。"
 polynesian.40.b:0 "我们负担不起。"
 fijian_canoes_good_mod:0 "斐济独木战船"
 desc_fijian_canoes_good_mod:0 "我们正从斐济进口军用独木舟。"
 fijian_canoes_bad_mod:0 "斐济独木战船"
 desc_fijian_canoes_bad_mod:0 "我们需要大型树木以制造军用独木舟。"
 polynesian.41.t:0 "奇怪的生物"
 polynesian.41.d:0 "我们的统治者莉萝从她日常的环岛散步中归来。在她身边，一只蓝色的小怪物抓着她的手，笨拙地走着。没人见过那样的怪物，但也没人敢谈论它。这怪物叽哩呱啦说个不停——好像在密谋什么东西。"
 polynesian.41.a:0 "神灵这是什么意思？"
 polynesian.42.t:0 "梅内胡内的祝福"
 polynesian.42.d:0 "晚上，有人看到我们的统治者[Root.Monarch.GetName]走进了小树林。一些卫兵想要劝阻[Root.Monarch.GetSheHe]，但[Root.Monarch.GetSheHe]用手示意他们让[Root.Monarch.GetSheHe]一个人呆着。几个小时后，[Root.Monarch.GetSheHe]回来了，脸上带着大大的笑容。\n「今晚我和一个梅内胡内人聊了天。」[Root.Monarch.GetSheHe]如此声称。无论是真是假，从那天起国内的一切都变得更好了。"
 polynesian.42.a:0 "他们真的存在。"
 menehune_blessing_mod:0 "梅内胡内的祝福"
 desc_menehune_blessing_mod:0 "一个梅内胡内人保佑了我们的王国和统治者。"
 polynesian.43.t:0 "奇怪的顾问"
 polynesian.43.d:0 "经过一场漫长的旅行后，我们的女王莫阿娜带着一个高大威猛的男子回到了我们的海岸，他浑身上下布满纹身。现在人们总是能看到她和这个男人结伴而行，显然是在听取他的建议。也许是时候邀请他来宫中了，尽管他的流言蜚语到处都是。"
 polynesian.43.a:0 "他就是毛伊吗？"
 estate_regency_events.1.t:0 "阶层领导权受到挑战"
 estate_regency_events.1.d:0 "最近几个月，国内有一个派系正在积攒实力，自认为应该在摄政期间执掌大权。这一要求起初只存在于流言蜚语中间，有传言说少数人对于国家目前的航向不甚满意，还有传言说目前执政的派系实际上外强中干，而还有人认为自己在摄政议会中无法充分表达诉求。种种传言持续了数周，现在显然已经传遍了宫廷，以至于挑战我们摄政权力的派系已经毫不隐讳自己的意图。摄政显然忧心忡忡，自认为[Root.Monarch.GetHerHis]派系已经实力衰弱，难以回击。或许已经到了做出改变国家的决定的时刻。"
 estate_regency_events.1.a:0 "只能接受领导权和平转移了。"
 estate_change_tooltip:0 "领导阶层将把摄政权转让予觊觎者。"
 estate_regency_events.1.b:0 "为了国家的利益，他们必须支持当前的摄政。"
 estate_displeased_tooltip:0 "主持摄政的阶层不会高兴的。"
 coup_attempt_starts_tooltip:0 "一场政变将要发生。"
 estate_regency_events.2.t:0 "摄政会议滥用权力"
 estate_regency_events.2.d:0 "对于很多人来说，执掌大权不过是谋求个人利益的天赐良机。我们的国家显然正遇到这种情形。摄政背后掌握权力的派系无人可以挑战，正醉心于其之中，因此开始要求特权，甚至摄政[Root.Monarch.GetHerselfHimself]也很可能与之沆瀣一气。由于居于弱势地位，拒绝他们的要求很可能是危险的一着，甚至会引火上身。而另一方面，如果他们的权力固化下来，未来我们有合适的君主时，一旦他们继续鸠占鹊巢，就将更加难以根除。"
 estate_regency_events.2.a:0 "我们眼下只能接受他们的要求。"
 estate_regency_events.2.b:0 "或许可以施以贿赂，指望他们忘掉这件事。"
 estate_regency_events.2.c:0 "什么也不能给。他们必须服务于国家，而不是一己私利。"
 estate_regency_events.3.t:0 "残暴的摄政"
 estate_regency_events.3.d:1 "血腥的世仇能够让国家分崩离析，但它的历史就和人类的存在本身一样长。我国摄政，[Root.Monarch.GetName]，认为掌握权力是清除政敌和反对派的绝佳机会，[Root.Monarch.GetSheHeCap]正运用[Root.Monarch.GetHerHis]作为摄政的权力无情地迫害一切反对[Root.Monarch.GetHerHim]或者[Root.Monarch.GetHerHis]派系的声音，甚至有时他们受迫害的原因不是反对，而单纯因为是[Root.Monarch.GetSheHe]能够这样做。当然，其他派系对事态的发展十分不满，并会尝试报复。我们现在站在一个决定该怎么做的十字路口上，我们该干预吗？"
 estate_regency_events.3.a:0 "我们必须信任[Root.Monarch.GetName]，希望一切能正常地结束。"
 estate_regency_events.3.b:0 "这是暴政，如果任其发生，总有一天我们会措手不及。"
 estate_regency_events.4.t:0 "摄政出卖王位"
 estate_regency_events.4.d:0 "当一些忠诚的臣民前来向我们告知情况时，我们简直无法相信这种消息。摄政和[Root.Monarch.GetHerHis]派系对继承人和[Root.Heir.GetHerHis]支持者不满，竟做出了把我国的王冠送给他国这样胆大妄为之事！我们无能为力，只能等待并希望敌国不会抓住这个机会猛扑过来，从我国合法继承人手里夺走王位。"
 estate_regency_events.4.a:0 "叛徒！"
 estate_regency_events.5.t:0 "商人引来祸端"
 estate_regency_events.5.d:0 "都说商人在意的只有金钱。我们以为只要有钱，他们就会心满意足，不再生出事端。[Root.Monarch.GetName]和[Root.Monarch.GetHerHis]派系眼下正利用权力进行暗箱操作和灰色交易。我们知道走私并不是什么新鲜事，而且照旧对此视而不见，但这一次这种非法举动激怒了他国，对方可能以此为借口向我们宣战、索求赔偿。非常不幸，他们不愿接受谈判。"
 estate_regency_events.5.a:0 "我们只能等待他们的反应了。"
 estate_regency_events.6.t:0 "宗教偏狭加深"
 estate_regency_events.6.d:1 "宗教势力掌权时总会尝试将自己的权力持久化，或者压制其它宗教，相信人人都看得出这一点。[Root.GetName]如今正是遇到了这种情形。掌权的教士正在利用大权摒除国内其它宗教的影响力，几乎无人可以阻拦。我们只能提出微不足道的抗议。我们将来显然会改变他们这种政策，但眼下只能忍耐了。"
 estate_regency_events.6.a:0 "只是暂时的问题。"
 religious_intolerance_mod:0 "宗教偏狭"
 desc_religious_intolerance_mod:0 "针对那些未信奉正确信仰的人的排斥浪潮已经开始。"
 religious_intolerance_tooltip:1 "与§Y[Root.Religion.GetName]§!不相容的其它宗教将受到迫害，直到§Y[Root.Heir.GetName]§!登上王位。"
 estate_regency_events.7.t:0 "摄政效忠君主"
 estate_regency_events.7.d:0 "我们总会期望摄政期间的掌权者能够忠于君主、忠于国家，但实际上他们掌握领导权时，能够不滥用职位、背离君主、公开夺权，就已经不错了。[Root.Monarch.GetName]则恰是其中的例外。[Root.Monarch.GetSheHe]忠于君室，有礼有节，[Root.Monarch.GetHerHis]派系提出的建议也十分合理，我们对[Root.Monarch.GetHerHim]期望甚高。"
 estate_regency_events.7.a:0 "总算是个好消息了！"
 loyalist_leader_mod:0 "效忠派领袖"
 desc_loyalist_leader_mod:0 "该名摄政者忠诚于我们的王权。"
 loyalist_leader_tooltip:2 "在§Y[Root.Heir.GetName]§!登上王位之前，§Y[Root.Monarch.GetTitle]§!§Y[Root.Monarch.GetName]§!将忠诚于王室。"
 estate_regency_events.8.t:0 "鬼影幢幢"
 estate_regency_events.8.d:0 "尽管手中握有政权，[Root.Monarch.GetName]和[Root.Monarch.GetHerHis]派系仍对我们的继承人和[Root.Heir.GetHerHis]亲信很不满意，据称他们正进行可怕的密谋。我们当面质询[Root.Monarch.GetName]，[Root.Monarch.GetSheHe]坚决地矢口否认。宫中似乎永无安宁，每个角落都萦绕着密谋的鬼影。"
 estate_regency_events.8.a:0 "直觉告诉我们情况肯定有些不对。"
 estate_regency_events.9.t:0 "摄政的优良表率"
 estate_regency_events.9.d:1 "优秀的人才把国家利益摆在个人利益之前，就会产生优良的结果。数月以来，摄政经常与[Root.Heir.GetName]分享[Root.Monarch.GetHerHis]治国理政的智慧，双方都感到这些交流十分有益。教习一位君王从非易事，可[Root.Monarch.GetName]却做得很好。在宫中，我们的摄政经常教给继承人有关科学、礼仪、历史以及军事战术的知识。"
 estate_regency_events.9.a:0 "[Root.Heir.GetName]收获颇丰！"
 estate_regency_events.10.t:0 "对太后的政变传言"
 estate_regency_events.10.d:0 "我们察觉到一个惊人的秘密，一个派系的不满传言在国土上满城风雨。传言称，他们对我们的摄政者极度不满，打算发动政变废黜[Root.Monarch.GetHerHim]的地位并由他们的代理人另立新统。如果他们得逞，我们的王朝可能将被清算殆尽。因此在解决这一阴谋，囚禁所有乱党之前，太后和我们的王室都危如累卵。"
 estate_regency_events.10.a:0 "不能让他们得逞！"
 coup_in_palace_events.1.t:0 "政变传言"
 coup_in_palace_events.1.d:0 "宫殿里的大堂人声鼎沸，来自全国各地的人们都会在此集会，交换意见、举办庆典，或者订立互助约定、解决古老争端。这显然司空见惯，但每当[Root.Monarch.GetName]一步入大厅，就立刻鸦雀无声。不是出于敬意的肃静，而是令人不安的缄口不语。我们对这一情况越发关注，传言说有人正在密谋政变。谁会敢来袭击我们呢？"
 coup_in_palace_events.1.a:0 "必须彻查，好让真相大白。"
 coup_ended_tooltip:0 "密谋者将被揪出，政变不会发生。"
 nothing_found_tooltip:0 "调查无果。有事将要发生。"
 coup_in_palace_events.1.b:0 "谣言多半只是子虚乌有，但我们还是要防患于未然。"
 gossips_end_tooltip:0 "流言将不再传播。终究只是谣言。"
 gossips_continue_tooltip:0 "相反，政变的传言会愈演愈烈。有事将要发生。"
 coup_in_palace_events.2.t:0 "阴谋败露"
 coup_in_palace_events.2.d:0 "经过数日的调查、行贿以及威吓以及连夜的工作，密谋者被揪了出来，政变阴谋已被破除。这些罪犯将被关入监牢、等待处决，这就是叛国者的下场。屡见不鲜地，主谋竟是一位最不应该出现在其中的人，真是令人心灰意冷。「布鲁图，你也在其中吗？」"
 coup_in_palace_events.2.a:0 "给叛国者应有的惩罚，结束这一切吧。"
 coup_in_palace_events.3.t:0 "阴谋仍在继续"
 coup_in_palace_events.3.d:0 "如果说几周前人们对于窃窃私语就已经不加以掩饰，那么近几天来，这种私下密语已经变得沸反盈天。一些人甚至毫无顾忌，当我们的人在场时，他们竟仍敢公开谈论那昭然若揭的奸计。显然有大事将要发生，而我们对接下来要做什么却毫无头绪。国家的前途命运陷入了疑团，坏事将近的不安气氛像野火一样蔓延。"
 coup_in_palace_events.3.a:0 "将会发生什么？"
 coup_fails_tooltip:0 "我们将尽力清剿密谋，找出参与者。"
 coup_succeeds_tooltip:0 "阴谋将会得逞，鲜血将会流淌。"
 coup_in_palace_events.4.t:0 "阴谋失败"
 coup_in_palace_events.4.d:0 "这次阴谋给我们上了一课，千万不能把任何事情当成理所当然、掉以轻心。夜黑风高之时，我们的特务人员在最后一刻将密谋者抓了现行，他们已经在弹冠相庆，自以为阴谋一定成功，大位必将易手。当他们痛哭流涕恳求赦免之时，他们才会尝到苦果的滋味。"
 coup_in_palace_events.4.a:0 "国家安全了！"
 coup_in_palace_events.5.t:0 "阴谋得逞"
 coup_in_palace_events.5.d:0 "乱党竟在我们中间！一切都完了！我们的特务本来差点成功逮捕密谋者，但他们仍然逃过了我们的眼线并继续他们的叛国阴谋。我们必须妥善保护重要人物，如果新政权将他们视作威胁，那么他们必将死于非命。必须尽快行动，刻不容缓！"
 coup_in_palace_events.5.a:0 "不，已经没希望了。我们的王座与信仰都归他们了。"
 coup_in_palace_events.6.t:0 "政变余波"
 coup_in_palace_events.6.d:1 "水落石出之时，万般落幕之日。万道无常，无论风将我们引向进步，亦或把我们吹下深渊，我国都已经走上了一条无法回头的新路径。这就是政治那幕后交易和黑箱操作的本质……"
 coup_in_palace_events.6.a:0 "现在怎么办？"
