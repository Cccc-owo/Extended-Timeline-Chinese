 aboriginal_tech:0 "澳洲原住民"
 aboriginal_boomerang:0 "回旋镖猎手"
 aboriginal_boomerangDESCR:0 "回旋镖是澳洲原住民猎人与战士的传统武器之一。尽管它的威力比不上长矛与箭，但回旋镖仍是一种具备可靠性与复用性的狩猎工具，在熟练的战士手中能成为一件致命的武器。回旋镖的低致死率，使它成为了一种旨在抓捕俘虏而非造成伤亡的理想工具。"
 aboriginal_warrior:0 "澳洲原住民矛兵"
 aboriginal_warriorDESCR:0 "矛是一种在全澳洲被广泛使用的致命武器。从小开始，男孩们就被教育如何挥舞长矛，等到他们长大，矛就成了他们最强大的盟友。无论敌人的距离远近，矛都同样致命。"
 aboriginal_ambusher:0 "澳洲原住民伏击者"
 aboriginal_ambusherDESCR:0 "在面对优势敌人时，伏击战术至关重要，深谙伏击战术的战士们无需畏惧数量胜于自己的敌人。澳洲原住民们常常在夜晚发起袭击，他们的伏击极其致命，一旦遇敌，困惑的敌人就将被长矛所撕裂。"
 aboriginal_infantry:0 "仪式战士"
 aboriginal_infantryDESCR:0 "澳洲很少有正式的战争。战士队伍常常进行仪式性的操练，勇敢的宗教战士们会依靠武器上神灵与祖先的力量震慑敌人。"
 aboriginal_reformed_boomerang:0 "改良回旋镖战士"
 aboriginal_reformed_boomerangDESCR:0 "军事战术的演变使得回旋镖在战场上有了新的用途。通过将回旋镖兵列队在矛兵后排，可以在视野之外就将敌人击溃。"
 aboriginal_outback_warriors:0 "内陆战士"
 aboriginal_outback_warriorsDESCR:0 "澳洲内陆除去沙漠与危险的野生动物，几乎是一无所有。然而，徒步将其穿越的原住民在最恶劣的条件下锻炼出了狩猎与战斗的技术。"
 aboriginal_arquebusier:0 "伏击火绳枪兵"
 aboriginal_arquebusierDESCR:0 "殖民者与原住民间的战争往往发生在崎岖不平的地区。殖民者拥有更先进的火器，并且人数更多，因此，原住民战士们取得的少数几场胜利基本上发生在采用了改良的防御战术后的防御战中。"
 aboriginal_tasmanian_arquebusier:0 "攻击火绳枪兵"
 aboriginal_tasmanian_arquebusierDESCR:0 "使用回旋镖与长矛的战士们常常依靠猛烈的进攻战术，与原住民的狩猎技巧来与西方的火器战斗。然而，通过最终对火药武器的接纳，原住民战士们终于有机会与异国军队平等战斗。"
 aboriginal_riflemen:0 "边疆来复枪兵"
 aboriginal_riflemenDESCR:0 "边疆战争是澳洲原住民与殖民者之间一系列严酷而致命的冲突。尽管原住民面对的是具有后勤和战术优势的敌人，但原住民战士的狩猎和战斗技巧使他们在不公平的战场上成为一支致命的力量。"
 aboriginal_guerrillas:0 "黑色战争步兵"
 aboriginal_guerrillasDESCR:0 "黑色战争，是发生在塔斯马尼亚岛上，英国殖民者与帕拉瓦原住民之间的一系列冲突。在与西方人的残酷冲突间所学到的战术，无疑将永久改变澳洲原住民的战争形态。"
 aboriginal_horseman:0 "澳洲原住民骑手"
 aboriginal_horsemanDESCR:0 "骑手的出现彻底改变了澳大利亚原住民的战争形式。"
 aboriginal_cavalry:0 "澳洲原住民骑兵"
 aboriginal_cavalryDESCR:0 "通过采纳了外国先进的骑战战术，澳洲原住民骑兵在战场上得以更有效地支持步兵。"
 aboriginal_hussar:0 "澳洲原住民骠骑兵"
 aboriginal_hussarDESCR:0 "擅长于突袭和风筝战术的轻装骑兵。"
 aboriginal_swarm_cav:0 "澳洲原住民密袭骑兵"
 aboriginal_swarm_cavDESCR:0 "阵型松散的密袭骑兵装备了弓箭或卡宾枪，他们在冲锋前会先射击扰乱敌军。松散的队形使得他们易于避开火力，但是如果敌军在扰乱攻击下屹立不动，那么密袭骑兵将很快会在一次冲锋中崩溃。"
 aboriginal_dragoon:0 "澳洲原住民龙骑兵"
 aboriginal_dragoonDESCR:0 "装备火枪的骑兵。他们在战斗中会下马作为步兵战斗。"
 TIW_ideas:0 "提维理念"
 TIW_ideas_start:0 "提维传统"
 TIW_ideas_bonus:0 "提维野心"
 TIW_yiminga:0 "伊明加"
 TIW_yiminga_desc:0 "我们的「皮」，「伊明加」，从母亲向后代传承。这种母系氏族决定了孩子们的命运：群体、生活、精神、呼吸和脉搏。母亲赋予孩子生命与形，而父亲带给孩子精神。虽然其他部族会蔑视女性的作用，但我们知道正是她们决定了社会阶级和家庭，并且她们向男性分享权力才是正确的。"
 TIW_dreaming_totem:0 "梦之图腾"
 TIW_dreaming_totem_desc:0 "提维的梦之图腾是传承自父亲的圣兽。提维人不可杀死或食用其精神动物，否则将被认为是同类相食。这是提维人个人认同上不可或缺的一部分，用作舞蹈和祭典上的身份标记。"
 TIW_kulama:0 "库拉玛仪式"
 TIW_kulama_desc:0 "史上第一次库拉玛仪式是由一名长着南方布布克鹰鸮的头的男人和他的妻子在梦创时代举行的。为了进行这场仪式，需要准备以有毒的库拉玛红薯做成的食物，以及一系列复杂的舞蹈和艺术表演。世界上的每一个存在——从站在土地上的我们，到环绕于我们身边的神灵们——将共同参与库拉玛仪式，以庆祝赋予于我们的生命。"
 TIW_purrukapali:0 "普鲁卡帕利"
 TIW_purrukapali_desc:0 "普鲁卡帕利的传说讲述了普鲁卡帕利之子的悲惨结局：由于母亲的忽视，他被活活晒死在太阳下。看到这一幕的普鲁卡帕利大受打击，她将死去儿子的尸体抬去智者贾帕拉那里，而贾帕拉承诺过一些时间便会让她的儿子死而复生。然而，处于巨大痛苦与烦躁之中的普鲁卡帕利十分不耐，与贾帕拉大战一场而去。普鲁卡帕利于是将她儿子的尸体抬到海边，并声称世间万物都应该死去，这样万物便都能感受到和他儿子一般的苦痛。她儿子安息的地方于是出现了一股强劲的漩涡，吞噬一切靠近此地的生命。最终贾帕拉制止了普鲁卡帕利的疯狂行为，他的灵魂转世成为了月亮，而他自己则被困于每三天便要死亡与转生一次的循环之中。"
 TIW_marriage:0 "提维婚俗"
 TIW_marriage_desc:0 "婚姻是经济、社会与政治优势的重要元素。婚姻的重要程度，不亚于捕鱼、耕作、采集这些我们赖以生存的事务，而任何一个未婚的提维女人就是一个游手好闲、好勇斗狠的部落成员。在我们的部落之中，再婚是非常普遍的现象，并且很多成功人士的遗孀都会再嫁给我们部族的底层成员，比如普通的猎人。当一个女人失去了丈夫，她必须尽快改嫁，因为一个女人以未婚女子身份活着的每一天，都是巨大的耻辱。"
 TIW_isolationism:0 "提维孤立主义"
 TIW_isolationism_desc:0 "我们的社会有着长期的孤立主义历史。外来者只会试图劫掠我们，强占我们富饶的土地，并摧毁我们的文化——而我们绝不答应！我们的语言、领土和文化必须被保护下来，如果这意味着我们必须切断与外界的一切联系，我们也决不犹疑。"
 TIW_one_people:0 "同一个民族"
 TIW_one_people_desc:0 "「提维」一词在我们的语言中意为「同一个民族」。我们说着同样的语言，拥有同样的信仰，以及视彼此为同样的族人。提维人是这片土地上唯一的民族，而我们伟大国土之上的每一个群体都应融入提维的生活方式，拥抱提维人这一身份，以及接受随之而来的一切。"
 generic_aboriginal_ideas:0 "澳洲原住民理念"
 generic_aboriginal_ideas_start:0 "澳洲原住民传统"
 generic_aboriginal_ideas_bonus:0 "澳洲原住民野心"
 aborig_art:0 "原住民艺术"
 aborig_art_desc:0 "其他人或许以言语表达自我，但我们则选择将我们的传统与文化融合在令人叹为观止的视觉艺术之中。对我们文化的保护是否成功，取决于我们能否将色彩、塑形、以及表达人精神世界的艺术手法传承下去。"
 aborig_walkabout:0 "丛林流浪"
 aborig_walkabout_desc:0 "传统上，澳洲原住民的「丛林流浪」是一种仪式。参加该仪式的原住民男孩需要徒步穿越严酷的澳洲荒野，抵达乌鲁鲁巨石等圣所。这一旅程将使他从一个男孩成为男人。丛林流浪仪式全程可持续长达六个月，在这些日子里，每个进行仪式的男性都必须凭自身的力量在荒野中生存下来。这是一条艰险的道路，但这一习俗确保我们之中生存下来的都是最强壮的。"
 aborig_outback:0 "澳洲内陆居民"
 aborig_outback_desc:0 "澳洲内陆是一片环境恶劣的荒土。即便在今日，澳洲内陆的许多地区仍然是无人区，在那里探险被看做自寻死路。然而，澳洲原住民却仍旧找到了在这种严酷条件下的生存之道，并在那广大的土地之上安家落户。"
 aborig_sacred:0 "圣地"
 aborig_sacred_desc:0 "澳洲原住民的传统信仰经常赋予澳洲大陆上的许多地点以神圣的意义。遍布大陆的著名地标常常被描述为神灵休憩之所，亦或是梦创时代的古战场。人们普遍认为彩虹蛇是创世之神和雨神，而天空中出现的彩虹便是彩虹蛇在滴水的洞口之间穿行的轨迹。"
 aborig_dreamtime:0 "梦创时代"
 aborig_dreamtime_desc:0 "梦创时代指的是天地初开之前的神话时代——在那个时代里，灵魂与神明便是这世界上的一切。对于这个世界是如何于梦创时代之中诞生的，每个部落的说辞不尽相同，但几乎所有的澳洲土著部落都相信梦创时代存在于一切物质的起源之前。土著通常把冥想或者对神灵和祖先的祭祀称为「做梦」，以及自梦创时代获取知识。这是由于在梦创时代之中，一个人所有的先祖都将集中为一个存在，而你祖先的全部知识都随时随地可以获取——如果你知道方法的话。"
 aborig_music:0 "音乐传统"
 aborig_music_desc:0 "澳洲原住民的音乐在作曲技法上有着显著的特点。迪吉里杜管是一种澳洲土著音乐中的传统乐器。在殖民者到来之前，这一独特乐器的声音只有在澳大利亚大陆上才能听到。最早的原住民歌曲的创作时间可以追溯到1500年之前，而其中一些歌曲直到今天仍在被传唱。"
 aborig_fire_stick_farming:0 "刀耕火种"
 aborig_fire_stick_farming_desc:0 "澳洲是一片环境严酷的荒芜之地，但我们已经学会了如何把荒野上的资源利用到极致。澳洲原住民掌握了刀耕火种的技术，他们利用火将土地上的灌木烧掉，开垦出农田来种植可食用的作物——比如沙漠山药——并且将死去的林木变为狩猎袋鼠的绝佳场地。"
 EOR_ideas:0 "约拉理念"
 EOR_ideas_start:0 "约拉传统"
 EOR_ideas_bonus:0 "约拉野心"
 EOR_lifestyle:0 "约拉习俗"
 EOR_lifestyle_desc:0 "我们是海岸民族，主要居住在海边的聚落之中，依靠大海的丰富物产而生存。我们不需要种田，也不需要耕作，因为大海已经赐予了我们所需的一切。我们精通在短小的海岸线以及我们家乡的天然海港之间航行的技术，而我们将继续靠海吃海。"
 EOR_bands:0 "廿九部族"
 EOR_bands_desc:0 "约拉由29个不同的部落组成。这些部落由于共同的祖先与族系而团结在一起，部落间普遍的通婚现象使我们各族人民亲如一家、密不可分。随着我们部落的扩张，越来越多的族群将加入我们，成为约拉人的一部分。这时，管理好我们的主体民族并通过松散的政府体系团结全体部落成员将会是极为有效的施政方针。"
 EOR_enduring:0 "万古长青的文化"
 EOR_enduring_desc:0 "没有人知道约拉文化是何时诞生的，这一古老的文化撑过了无数的战争、征服已经时代的变迁。从最不起眼的小村落到未来我们将建立的庞大城市，约拉艺术品和文化将会无处不在，并茁壮地生长。沧海桑田，随着越来越多的人加入我们的国家，有一件东西将千秋万载：约拉精神。"
 EOR_protect:0 "保卫祖先之地"
 EOR_protect_desc:0 "在从殖民侵略者手中保卫家园的防守战中，悉尼的原住民都是坚韧的斗士，他们的斗争甚至与他们的切身利益背道而驰。在澳洲海岸上的一系列战争与武装冲突之中，约拉的人民不分男女尽皆抱着满腔热血投入到守护家园的战斗里去——即便他们被视作二等公民。我们将战斗并保卫我们神圣的领土，而我们的下一代也将不断地被召唤到这一事业之中来。"
 EOR_sacred:0 "神圣的海岸"
 EOR_sacred_desc:0 "我们一直以来就是这片神圣土地的守护者。当其他部落抛弃他们的家乡前往更肥沃的地区时，我们约拉人始终，也将继续坚守在这里。我们29个民族的兄弟姐妹在悉尼的海湾过着幸福和谐的生活，大家的团结合作将使约拉成为世界渴望之地。"
 EOR_pemulwuy:0 "佩穆尔韦"
 EOR_pemulwuy_desc:0 "当殖民者来到约拉人的领地时，他们立即开始在海边大肆捕鱼，猎杀他们看到的每一只野生动物，然后在我们的水源中倾倒他们的秽物。约拉人传统的生活方式结束了。然而，像佩穆尔韦这样的勇士奋起反抗外来入侵者的破坏行为。勇猛的佩穆尔韦将成为我们所有人的榜样，而约拉人将不惜一切地抗争。"
 EOR_berewaldal:0 "异邦人"
 EOR_berewaldal_desc:0 "有人来自我们的土地之外；甚至是澳大利亚大陆之外。我们知道他们羡慕约拉提供的利润丰厚的产品，我们也知道无论如何他们都会想办法从我们这里拿走。也许不是用暴力，而是用聪明的语言，我们可以与这些局外人进行谈判，并找到一个对我们两国人民都有利的解决方案。"
 KAU_ideas:0 "高纳理念"
 KAU_ideas_start:0 "高纳传统"
 KAU_ideas_bonus:0 "高纳野心"
 KAU_totemic_matriarchy:0 "图腾母系社会"
 KAU_totemic_matriarchy_desc:0 "高纳人的族系是根据母系血统来确定的，而每一支高纳人氏族都能追溯至梦创时代的神话。不论男女，每个高纳人的血液里都有着神灵的气息，而在母亲的陪伴下，我们与梦境的联系逐步加深。"
 KAU_pangkarra:0 "庞卡拉体系"
 KAU_pangkarra_desc:0 "我们的社会分为几个不同的社群，每个社群都独立运作，但都以高纳人的身份自居。当我们允许我们的人民自由组织起来时，管理他们就是一件容易的事。"
 KAU_coastal_pangkarra:0 "沿海的庞卡拉社群"
 KAU_coastal_pangkarra_desc:0 "除了保持自治，仅受最低限度的管辖外，所有的庞卡拉社群都有与生俱来的权利走向海洋。捕鱼与海上贸易是高纳人生活方式的重要组成部分。一个不能接近海岸的庞卡拉社群根本就不能算作庞卡拉。"
 KAU_redgum_shelters:0 "红桉庇护所"
 KAU_redgum_shelters_desc:0 "其它定居者软弱不堪，而高纳人则学会了随着季节变化而迁徙。夏天的海洋中有丰富的鱼群可供捕捞，但到了冬天，为了在雨中生存下去，我们必须躲避在红桉树下，维持火堆的燃烧。"
 KAU_communal_ownership:0 "集体所有权"
 KAU_communal_ownership_desc:0 "任何个人都无权独占属于高纳人民的财产。财产不属于地主或贵族，而属于部族和在部族中居住的人。这种公社所有制保证不落下任何一个人，整个部族将作为一个整体经受繁荣或苦难。"
 KAU_old_tjilbruke:0 "老吉尔布鲁克"
 KAU_old_tjilbruke_desc:0 "我们的人民传颂着吉尔布鲁克的故事：他是梦创时代以来高纳部落的大英雄。吉尔布鲁克用他的法律和宣言为高纳人民带来了和平，保护了他们的安全。吉尔布鲁克致力于维护正义，甚至将他触犯高纳神圣法律的侄子判处了死刑。"
 KAU_south_australia_act:0 "南澳大利亚法案"
 KAU_south_australia_act_desc:0 "海外殖民强权对待我们的态度与对待其它原住民不同，他们承认了我们的独立以及自治权利，我们部族的名字能够出现在他们的地图上，而他们的殖民公司则不许在我们的领地定居。"
 PLW_ideas:0 "帕拉瓦理念"
 PLW_ideas_start:0 "帕拉瓦传统"
 PLW_ideas_bonus:0 "帕拉瓦野心"
 PLW_oyster:0 "大牡蛎湾"
 PLW_oyster_desc:0 "我们岛上名为大牡蛎湾的地域盛产牡蛎、扇贝、海胆和其他易于捕捞的海产。甚至鲸鱼与海狗也不时造访此地，为我们献上鲜肉、骨料和毛皮。生活在如此福地的我们，既然已经享受到大牡蛎湾带给我们的丰厚赐物，也应该知晓如何与其他部落进行交易以获得丰厚利润。"
 PLW_dual_identity:0 "家族与氏族"
 PLW_dual_identity_desc:0 "每个帕拉瓦族民都拥有双重身份层次：以家庭为单位的家族以及以四五十人为单位的氏族。这两种身份层次都处在部落的等级制度之下。"
 PLW_darwin:0 "达尔文曜岩"
 PLW_darwin_desc:0 "不知几百年以前，我们的天神降下的巨大陨石砸在了我们岛屿的正中央。它在造成严重破坏的同时，也成为了一种适用于制造矛头或珠宝的理想材料。既然我们的岛屿也许是世界上唯一保存这种珍贵物质的地方，我们就应该在贸易与战争中好好利用这一点。"
 PLW_parlevar:0 "帕勒瓦"
 PLW_parlevar_desc:0 "在创世之初，造物主莫伊尼与德罗梅尔德内开始精心打造整个世界。莫伊尼是世界的建筑师，祂塑造了我们岛屿的陆地与河流，并最终带来帕勒瓦游荡的灵魂，赐予了他第一具人类的躯体。接下来，祂以帕勒瓦为形象创造了袋鼠，它们从大地中诞生。德罗梅尔德内则化为星辰，指引着人类，将这些袋鼠人变化成了人类。祂将袋鼠的尾巴去掉，又为它们创造了膝盖以便休憩。它们正是人类的原初形态——帕拉瓦人。因此，任何抵制帕拉瓦人身份的人类都是在否认自己的祖先。"
 PLW_writers:0 "最早的原住民作家"
 PLW_writers_desc:0 "尽管原住民文化的主要元素是代代相延的口授传统和艺术成品，我们帕拉瓦人却是最早采纳书面文字来延续先祖传统、分享部族智慧成果的一群人。我们留下的最古老的文本中，有岛屿的概况、部族的历史，还有帕拉瓦语言的伟大诗歌作品。我们能够迅速掌握书面文字，证明我们帕拉瓦人十分善于接纳新思想，并能让古老传统与时俱进。"
 PLW_survivors:0 "黑色战争的幸存者"
 PLW_survivors_desc:0 "殖民者来到我们的岛上时，他们妄想消灭我们的民族、夺走我们的土地。双方的冲突十分血腥，我们岛上的全部生命几乎都没能幸免于难。我们面对装备更精良的敌人仍然英勇奋战，即便枪口指着我们的头颅也绝不退让。"
 PLW_enduring:0 "坚忍的民族"
 PLW_enduring_desc:0 "在经过与外国殖民侵略军的血腥冲突之后，我们帕拉瓦人只剩下四百余人，延续着我们的民族传统。许多年后，我们部族的人口将再次兴盛，直到恢复到过去的水平。尽管敌人留下的创伤也许永远都难以愈合，但我们将永远在血腥的战乱中生存下去，恢复我们在那场实力差距悬殊的冲突中失掉的一切。"
 LAR_ideas:0 "拉拉基亚理念"
 LAR_ideas_start:0 "拉拉基亚传统"
 LAR_ideas_bonus:0 "拉拉基亚野心"
 LAR_makassar_trade:0 "望加锡贸易"
 LAR_makassar_trade_desc:0 "千百年间，拉拉基亚人成为了极少数能够与澳大利亚之外的人群发展贸易的部族之一。望加锡商人来到澳大利亚，寻获一些珍贵的商品：海参、布匹和烟草。澳大利亚的其它部族只能相互交易、与世隔绝，而我们拉拉基亚产出的商品甚至能够远销至天涯海角的中国。"
 LAR_federation:0 "拉拉基亚部落联盟"
 LAR_federation_desc:0 "拉拉基亚自身的领土还不足以满足外国商人的需求，因此我们与邻近的部族建立起了友善的联系，我们的文化得以与他们相互交融，发展出了共通的仪式、歌咏和梦创神话。"
 LAR_dreaming:0 "拉拉基亚梦创神话"
 LAR_dreaming_desc:0 "拉拉基亚的梦创神话让我们的每一块土地、每一个居民都能自认为拉拉基亚的一分子。我们与身所栖居的大地和海洋的联系，不仅是现实的，更是与神灵相关的；我们讲述的梦创神话塑造了澳大利亚北方海岸的一切。"
 LAR_dowed:0 "多韦德"
 LAR_dowed_desc:0 "作为第一个拉拉基亚人，多韦德由南甘布拉从泥土中培养，并接受了如何生育、立法和说话的教育。当他年老时，很多人拒绝服从他和他所创造的律法，他的惩罚造成许多人死亡。我们通过多韦德懂得了法律和仁慈之间的微妙平衡。"
 LAR_ceremonial_scarring:0 "刻疤"
 LAR_ceremonial_scarring_desc:0 "我们拉拉基亚部族有为自己刻上伤疤的传统。我们会在身体上刻下疤痕，用来铭刻婚姻大事、孩子降生，或者部族中重要人物的离世。身有疤痕便是留下了终生的铭记，身无疤痕则是懵懂、不谙世事的证明；一个人身体上的疤痕越少，他在仪式和庆祝活动上的话语权就越低。"
 LAR_hospitality:0 "热情好客的拉拉基亚"
 LAR_hospitality_desc:0 "当有陌生人出现在拉拉基亚的海岸上时，不论他们带着善意还是心怀鬼胎，我们对向他们施以款待和敬意，不论他们来自何方、意图为何。不论是望加锡的商人，还是欧洲的殖民者，拉拉基亚总是一片友善而热情的海岸。"
 LAR_kenbi_land_claim:0 "肯比土地宣称"
 LAR_kenbi_land_claim_desc:0 "当殖民者来到澳大利亚海岸，非法掳掠拉拉基亚人的土地时，我们用他们唯一能听懂的语言进行了报复：法律语言。我们在一份三米长的文件中详细说明了殖民公司违反国际法的原因，我们对法律的掌握使我们成为任何潜在殖民者的强大对手。"
 GMI_ideas:0 "卡米勒罗伊理念"
 GMI_ideas_start:0 "卡米勒罗伊传统"
 GMI_ideas_bonus:0 "卡米勒罗伊野心"
 GMI_sacred_caves:0 "神圣洞窟"
 GMI_sacred_caves_desc:0 "风与水塑造出了我们故土上岩石的形状，我们的先祖则用岩石制造出了工具，改变了大地的模样。我们生活在大地上，大地则给予了我们生存所需的一切。"
 GMI_land_of_languages:0 "语言交杂之地"
 GMI_land_of_languages_desc:0 "卡米勒罗伊地区的聚落有许多讲着不同语种或方言的人群，他们都在卡米勒罗伊交换商品、彼此通婚。"
 GMI_fertile_soils:0 "卡米勒罗伊的沃土"
 GMI_fertile_soils_desc:0 "卡米勒罗伊人生活在全澳大利亚最肥沃的平原之上，这主要是源于当地精心考量的火耕技术。"
 GMI_dhulu:0 "通讯木棒"
 GMI_dhulu_desc:0 "澳大利亚无数的民族和语言遍布整个大陆，卡米勒罗伊是澳大利亚最大的部落联盟之一。子部落之间的沟通是保持我们人民团结的关键，我们发明了一种以通讯木棒形式传递消息的方法，以便与平原对面的同胞交流。"
 GMI_matrilineal_lineage:0 "母系氏族"
 GMI_matrilineal_lineage_desc:0 "我们从母亲的腹中降生，因此血裔必然是从母亲一方追溯。有些部族会用父亲的名字为新一代命名，但父亲难以依赖，而且我们往往只知其母、不知其父。追溯母系的血缘，我们可以弄清自己血统的来源。"
 GMI_familial_law:0 "家族律条"
 GMI_familial_law_desc:0 "亲族中的家规决定了一个人的行为准则和义务。在卡米勒罗伊社会中，律条有民族层级、部落层级和家庭层级之分，而且每个家族的规矩都各不相同。家族族长就和部落酋长一样重要。"
 GMI_red_kangaroo:0 "红袋鼠"
 GMI_red_kangaroo_desc:0 "甘布·加努鲁是我们英明神武的领袖，他坚持抵抗外国的入侵者。他去世后，我们歌颂他的胜利，赞美这位卡米勒罗伊的红袋鼠。"
 aboriginal_moluccan_trade_title:0 "参与望加锡贸易"
 aboriginal_moluccan_trade_desc:0 "很少有外乡人会航行到澳洲来开发她的财富，但望加锡人是一个例外。他们知道我们很富裕，值得为我们开辟贸易航线。这些望加锡人带来了异乡神灵的古怪传说，我们可以从他们对于梦境的洞察中学到很多。"
 dreamtime_conquer_tasmania_title:0 "统一帕拉瓦"
 dreamtime_conquer_tasmania_desc:0 "帕拉瓦人与世隔绝，远离大陆的其它地区。正因此，他们有着独属于自己的梦创神话。将他们团结在我国的旗帜之下，将他们的传说与我们的结为一体，这样我们的人民就可以读到新的梦境传说。"
 dreamtime_humiliate_rival_title:0 "羞辱敌人"
 dreamtime_humiliate_rival_desc:0 "许多传说都传唱着巨人间的史诗大战，如果我们不在自己身上展现出他们的英雄主义，我们就不配在梦境中亲身参与这些传奇战斗！"
 dreamtime_spirits_title:0 "众灵"
 dreamtime_spirits_desc:0 "国内仍有许多人并不相信梦创神话。现在，最重要的任务便是以我们民族的故事为榜样，向他们宣传，让他们意识到梦境的真实存在。"
 dreamtime_own_dharma_title:0 "达摩"
 dreamtime_own_dharma_desc:0 "信仰达摩宗教的民众们信奉众多的神灵，祂们有着种种形态。或许，通过深入研究他们的宗教，我们可以从一些独特的视角来窥探梦创时代。"
 dreamtime_christian_title:0 "拜亚米之梦"
 dreamtime_christian_desc:1 "异乡人抵达了澳大利亚的海岸，宣扬着十字架与一位古老殉道者的传说。尽管我们并不会完全接纳这个新的信仰，但毫无疑问的是，梦境的传说会受到这些新启示的影响。"
 dreamtime_sulawesi_title:0 "主导苏拉威西"
 dreamtime_sulawesi_desc:0 "多年以来，望加锡人一直是唯一踏足澳洲大地的商人。如今这种情况将被改变。通过统一苏拉威西岛，我们将掌控望加锡贸易，并亲自将商品贩卖到印度尼西亚与中国。"
 dreamtime_boats_title:0 "远洋之梦"
 dreamtime_boats_desc:0 "过去，我们的族人乘坐着船只远渡重洋，但澳大利亚郁郁葱葱的土地让我们固步自封。我们将重振航海精神，为我们的族人创造一个光明的前程。"
 dreamtime_chinese_emperor_title:0 "龙之梦"
 dreamtime_chinese_emperor_desc:0 "在遥远的北方，有一位真龙皇帝。显然，皇帝应该是一位瓦吉尔的使者，我们要让中国的民众认识到这点。"
 dreamtime_rainbow_serpent_title:0 "彩虹蛇"
 dreamtime_rainbow_serpent_desc:0 "澳大利亚各地的梦创神话千差万别，但有一点是持续的，那就是对彩虹蛇的信仰。只有通过研究梦境的各个方面，我们才能开始真正理解彩虹蛇的本质。"
 ancestor_story:0 "先祖"
 ancestor_story_desc:0 "我们被先祖们背在背上带来澳洲，他们中最神圣的人已经升入了梦境。在精神中，他们始终与我们同在。"
 erathipa_story:0 "埃拉提帕"
 erathipa_story_desc:1 "埃拉提帕是梦创时代的一个勇者形象，祂以一位孕妇的形象的巨石出现。埃拉提帕会将早夭的孩子的灵魂收回祂的子宫，任何靠近埃拉提帕的妇女都会得到多产的祝福。"
 crow_story:0 "鸦神"
 crow_story_desc:0 "鸦神是梦境中人类的捍卫者，祂在澳大利亚各处的神话中都有出现。多亏了祂，人类才发现了火，因此祂在现世中的孩子也被视作神圣的生物，广受敬仰。"
 moinee_story:0 "莫伊尼"
 moinee_story_desc:0 "第一位帕拉瓦人是一只袋鼠，仁慈的造物主莫伊尼将他变成了人类。祂切开地面，以创造河流与岛屿，将塔斯马尼亚与大陆分割开来。"
 military_story:0 "阿德诺阿尔提纳"
 military_story_desc:0 "阿德诺阿尔提纳是马林迪的宿敌。神明间传奇的战斗发生在乌鲁鲁巨岩脚下，这场血腥的战斗将两位神明都变化成了动物的模样；马林迪变成了一条狗，而阿德诺阿尔提纳变成了一只蜥蜴。经过几天几夜的大战，祂们一路抵到了乌鲁鲁巨岩的顶端。在那儿，阿德诺阿尔提纳咬住了马林迪的脖子并将其吞食，而马林迪的神圣之血将乌鲁鲁巨岩染成了红色。"
 islam_story:0 "伊斯兰之梦"
 islam_story_desc:0 "望加锡商人们带来了一些奇特而迷人的故事。尽管伊斯兰永远不会取代梦创神话，但毫无疑问，望加锡人的信仰影响了每一个听过它的人。"
 dharma_story:0 "达摩之梦"
 dharma_story_desc:0 "我们遵循远古印度教神明的道路，从他们身上我们学到的什么是轮回转世，及如何通过种姓制度高效地组织社会。"
 baiame_story:0 "拜亚米"
 baiame_story_desc:0 "拜亚米是创世神与天父。祂从天而降，赋予了世间海洋、河流与山脉。之后，祂又回到人类身边，赐予他们法律、传统、语言和歌声。"
 spirits_story:0 "众灵"
 spirits_story_desc:0 "许多精灵生活在澳大利亚各处的圣地之中，它们在梦境中的故事影响着我们身边的物质世界与精神世界。"
 conquest_story:0 "卢马卢马"
 conquest_story_desc:0 "卢马卢马是一位贪婪而又暴食的恶毒之神，祂常常食人；祂不断地吞噬死者，直到有一天变成了一条鲸鱼。"
 djunkgao_story:0 "准克高姐妹"
 djunkgao_story_desc:0 "准克高姐妹从自己的子宫中孕育出了河流与海洋，最终接纳了死亡。最终，她们成为了世界上最早的女人。"
 wagyl_story:0 "瓦吉尔"
 wagyl_story_desc:0 "瓦吉尔是彩虹蛇的一个化身，受农雅人所崇拜。祂在梦创时期滑行过西澳大利亚，留下的痕迹形成了河流。"
 rainbow_story:0 "彩虹蛇"
 rainbow_story_desc:0 "彩虹蛇是少数在整个梦境世界广受崇拜的神灵之一。关于彩虹蛇在梦创时代的事迹的描述千差万别，但祂通常与降雨或水联系在一起，是一位慈爱的神灵。"
