 zoroastrian.1.d:0 "长年以来，我们一直依靠帕西臣民处理国内事务，他们世代以来都是[Root.Monarch.GetTitle]忠诚的顾问。近期，桑占的帕西人社区向我们请愿，希望我们能够保护他们免受迫害。"
