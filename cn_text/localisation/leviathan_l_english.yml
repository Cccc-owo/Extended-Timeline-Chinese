 kaitiakitanga:0 "凯提阿基塔雅"
 kaitiakitanga_desc:1 "凯提阿基塔雅是指全体毛利人对天空、海洋和土地负有的，神圣的监护责任。践行这一传统的人是凯提阿基或称「圣卫」，负责保卫围绕在我们周围但无力自卫的无生命的玛那力量。亵渎圣地在毛利社会中被认为等同于谋杀，因此污染河流、砍伐森林或过度掠夺自然资源等有害行为被认为是罪无可恕。只有与我们的环境和谐相处，限制我们对自然的侵犯程度，才是取悦神灵和利用玛那增长财富的唯一途径。"
 estate_rangatira:0 "拉雅提拉"
 monumental_pride:0 "名胜自豪"
 desc_monumental_pride:0 "我国最为宏伟的名胜之一的建造，使我们的人民心中充满了作为我国国民的自豪。"
 monument_church_of_the_people:0 "人民的教堂"
 desc_monument_church_of_the_people:0 "从底层的农民到高贵的神职人员，圣伯多禄大殿欢迎我们[Root.Government.GetName]的每一个人。"
 self_governing_colony_government:0 "自治殖民领"
 guru_teaching:0 "上师教诲"
 expanded_infrastructure:0 "扩建基础设施"
 belem_tower:0 "贝伦塔"
