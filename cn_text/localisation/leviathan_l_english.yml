 kaaba:0 "天房"
 holy_city_jerusalem:0 "耶路撒冷圣城"
 great_mosque_djenne:0 "杰内大清真寺"
 imperial_city_hue:0 "顺化皇城"
 pillaged_rival_capital_state:0 "掳掠宿敌首都所在直属州"
 requested_relative_on_throne:0 "要求本朝宗亲上位"
 custom_yearly_zeal:0 "革命之火"
 custom_yearly_zeal_desc:0 "我们人民的心中燃烧着革命的火焰！他们要改变这世界的模样！"
 custom_missionary_strength_heretics:0 "虔诚的宗教审讯官"
 custom_missionary_strength_heretics_desc:0 "异端信徒与异教徒不同，他们自认为是我们宗教群体中的一员。尽管可能的确如此，但他们的信仰仍然与正信大相径庭。幸运的是，我们的传教士都是专注于事业的审讯官，他们将让每一个异端分子清楚地认识到，只有我们的信仰才是唯一的正信！"
 custom_missionary_strength_heathens:0 "理智传道士"
 custom_missionary_strength_heathens_desc:0 "我们的传教士不是寻常的传道者，而是聪慧的人物，他们能在宗教热情的基础上运用事实和逻辑，来劝服异教徒走上我们的道路。"
 custom_missionary_maintenance:0 "捐款箱"
 custom_missionary_maintenance_desc:0 "我们的每一名传教士都携带了自己的捐款箱。在传扬正信的时候，他们总能获得感兴趣之人的捐赠。"
 custom_idea_slave_raiders_on_same_religion:0 "海盗社会"
 custom_idea_slave_raiders_on_same_religion_desc:0 "我国也许在名义上并非海盗国家，但我们却的确博得了这样的名声。我们的社会是在劫掠的基础上建立起来的，我们的政府对于此类恶行完全认可接纳。"
 custom_tribal_development_growth:0 "加速部落发展"
 custom_tribal_development_growth_desc:0 "在荒野中讨生活绝非易事，并非所有部族都有足够的时间成长到可以克服种种自然母亲的威胁的地步。我们只有将重心放在部族发展上，才能保证在这片大地上生存下去。"
 custom_great_project_upgrade_cost:0 "伟大工程师"
 custom_great_project_upgrade_cost_desc:0 "就像有时一项强大的特质足以改变所有事，一位伟大的工程师同样也能促使我国在短时间内完成任意伟大工程。"
 custom_all_power_cost:0 "智能增益"
 custom_all_power_cost_desc:0 "在我国民间故事的记载中，很久之前便有一群怪异的巫师来到了宫廷之中，并为我们的统治者施加了祝福，还声称这使得「我们咒语消耗的玛那能量」大为降低。而直到今日，我们仍无一人知晓这个疯子到底在说些什么……"
 custom_country_admin_power:0 "私人秘书团"
 custom_country_admin_power_desc:0 "并非所有统治者都甘心情愿地完成自己职位相关的文书工作。幸运的是，他们还有文秘人员。"
 custom_monthly_splendor:0 "宏伟帝国"
 custom_monthly_splendor_desc:0 "我国是文化与威严的国度。邻国都会艳羡我们的辉煌成就！"
 custom_monthly_heir_claim_increase:0 "狩猎集会"
 custom_monthly_heir_claim_increase_desc:0 "年轻的继承人一定要在贵族面前展示自己的能力，证明自己绝对能够胜任权位的重担。因此，我国的继承人时常与贵族一同出猎，以此加强与他们的关系。\n希望打猎途中，可别发生什么事故……"
 custom_monthly_support_heir_gain:0 "贵族的支持"
 custom_monthly_support_heir_gain_desc:0 "通过高明的国内交际手段，我们可以设法操纵贵族的决策，让他们支持我们本国的继承人。"
 custom_monthly_federation_favor_growth:0 "和平烟斗"
 custom_monthly_federation_favor_growth_desc:0 "各部落可能会在许多话题上有冲突，但没人能拒绝抽上一轮放松的和平烟。"
 custom_yearly_tribal_allegiance:0 "部落忠诚"
 custom_yearly_tribal_allegiance_desc:0 "我们的部落在本国的政府中地位很高，因此也享受着更高的特权。作为回报，他们向我们宣誓效忠。"
 custom_imperial_mandate:0 "天命所归"
 custom_imperial_mandate_desc:0 "觊觎昊天明命之国族可谓多矣，然受命于天者，唯朕一人。"
 custom_election_cycle:0 "选举热情"
 custom_election_cycle_desc:0 "我们的人民是民主政体的真正拥护者。因此，与其它共和国相比，我们的统治者必须更频繁地向选举人证明自己的能力。"
 custom_reelection_cost:0 "掌控元老院"
 custom_reelection_cost_desc:0 "我们的统治者由选举产生，他比任何人都更有权势，甚至还声索了元老院的权力。正是他的存在才使得元老院与领袖的位置得以统一。"
 custom_state_governing_cost:0 "市政厅专项补贴"
 custom_state_governing_cost_desc:0 "尽管我国希望掌控对于各州郡的绝对统治权，但权力的分割总是不可避免。通过对各州的市政建筑加以补助，我们得以确保治理能够按照我们的意图实行，地方官员也能忠于中央。"
 custom_trade_company_governing_cost:0 "贸易公司自治"
 custom_trade_company_governing_cost_desc:0 "统治一片土地总是很耗费行政资源的，尤其是位于其它大洲的海外领地。通过向贸易公司授予更多的自主权，他们就可以自行管理这片土地，而无需来自中央的协助。"
 custom_expand_administration_cost:0 "加班办公"
 custom_expand_administration_cost_desc:0 "一位优秀的统治者需要在种种方面为他的臣民们做出榜样——包括在办公室加班以扩大行政管理。"
 custom_curia_powers_cost:0 "教廷联系"
 custom_curia_powers_cost_desc:0 "我们统治者的家族中有些成员是圣座中很有话语权的枢机。我们可以利用他们，更轻易地向教宗牟取恩惠而又不必承担责任。"
 custom_prestige_per_development_from_conversion:0 "传道竞赛"
 custom_prestige_per_development_from_conversion_desc:0 "我们的传教士决心在宗教狂热与传教的国际竞争中证明自己的实力。每有一个省份皈依正信，我们的国家都能赢得同信仰兄弟国家的艳羡目光！"
 custom_good_monthly_karma:0 "前世积德"
 custom_good_monthly_karma_desc:0 "我们统治者的前世都是谦逊虔诚的善人。看来他们前世的善业为我国带来了善果……"
 custom_bad_monthly_karma:0 "前世为孽"
 custom_bad_monthly_karma_desc:0 "我们的统治者往世曾是恶人——会向小猫咪泼上一盆水的大恶人。这种前世恶业的果报仍在诅咒着我们的国家……"
 custom_min_autonomy_in_territories:0 "王室代理人"
 custom_min_autonomy_in_territories_desc:0 "控制为数广大的领地是相当让人感到厌倦的繁琐工作，土地上生活着无数的人民，让他们听从管束并不容易。通过王家代表，我们的君主能够压制住这些领地的自治程度。"
 custom_free_policy:0 "可靠统治"
 custom_free_policy_desc:0 "我们的统治者会就制定、维持政策的事宜做出许诺。这历来都是相当鲜见的举措。"
 custom_possible_policy:0 "开明政府"
 custom_possible_policy_desc:0 "在政策上一成不变、抱残守缺会让政府落后于时代。我们应该对新的理念和政策抱持一种开放的态度，并在必要时采纳它们。"
 custom_innovativeness_gain:0 "开拓创新"
 custom_innovativeness_gain_desc:0 "我国的科学技术天下第一！否认这一事实的人是纯粹的傻瓜！"
 custom_trade_company_investment_cost:0 "国际投资人"
 custom_trade_company_investment_cost_desc:0 "为贸易公司设施升级十分昂贵——绝非一般地昂贵。然而，借助外国投资者的资金，我们可以毫无问题地为贸易公司融资。"
 custom_admiral_cost:0 "扩招海军军官"
 custom_admiral_cost_desc:0 "纵然我们的海军将领是海上最优秀的将领，可替换阵亡将领的高昂代价却是我们无法承受的。只有通过扩张海军队伍，我们才有机会得到更多有天赋的水手，新一代的优秀将领便出自他们之中。"
 custom_global_naval_barrage_cost:0 "有组织的海军进攻战术"
 custom_global_naval_barrage_cost_desc:0 "一场战略级的海军炮击需要进行的谋划往往比实际要求的多得多，通过组织程度更高的编队与炮击战术，我们便可以加快策划速度，并且节省资源，进而粉碎敌人的防御！"
 custom_accept_vassalization_reasons:0 "非凡魅力"
 custom_accept_vassalization_reasons_desc:0 "仅仅做上一个手势，我们的统治者就可以说服最顽固的王公成为我们的臣民。有些人认为我们的统治者具有超乎自然的力量，而另一些人只是将其归因于我们统治者的过人魅力。"
 custom_transfer_trade_power_reasons:0 "令人信服的贸易协定"
 custom_transfer_trade_power_reasons_desc:0 "这份协议很简单——你给我们贸易竞争力，我们赚钱，而你免于身死国灭。成交？"
 custom_country_diplomatic_power:0 "外交理事会"
 custom_country_diplomatic_power_desc:0 "并非所有事务都需经统治者之手办理，许多重要事务，诸如外交、贸易和海军事宜都可以由一个十三人组成的理事会办理。在指挥体系中，其中每一位的权限都仅略低于统治者，除此之外，他们的身份也是国家的最高机密。"
 custom_discovered_relations_impact:0 "逆反心理学"
 custom_discovered_relations_impact_desc:0 "间谍落网在所难免。然而通过逆反心理学，我们有六成几率能使得其他国家相信，他们宁肯自己被人监视。"
 custom_center_of_trade_upgrade_cost:0 "自愿投资"
 custom_center_of_trade_upgrade_cost_desc:0 "通过允诺提供住所与工作，我们能够鼓励商人自愿地对贸易中心进行投资。我们最好能够将当初的承诺兑现……"
 custom_ship_power_propagation:0 "贸易船只彩绘"
 custom_ship_power_propagation_desc:0 "众所周知，带有进攻性颜色和斑驳图案的船只往往更快、更具威胁，也因此更能吓走竞争对手。"
 custom_expel_minorities_cost:0 "临别赠礼"
 custom_expel_minorities_cost_desc:0 "驱逐少数族裔和差别对待与宗教迫害这类伤天害理之事脱不开干系。我们与这类行径划清界限，还选择了一条道德上更加正确的道路，那便是给予少数族裔金币并送他们前往新大陆。不需要我们驱赶，他们便自己选择了离开我们的国家。"
 custom_colonist_placement_chance:0 "舒适住宿"
 custom_colonist_placement_chance_desc:0 "我们为殖民者在新大陆提供舒适而安全的住房，以此确保他们的生存、满足他们的一切需求。"
 custom_appoint_cardinal_cost:0 "枢机遍及世界"
 custom_appoint_cardinal_cost_desc:0 "我们不能让金钱成为阻碍天主教在全世界权威的瓶颈。通过拣选出比起忠于金钱更加忠于天主的人担任枢机，全世界所有国家都能获得一两个枢机席位。"
 custom_enforce_religion_cost:0 "伟大圣战"
 custom_enforce_religion_cost_desc:0 "我们的战士在战斗中展现出的虔诚与献身精神是所有异教徒和异端分子都前所未见的。他们更乐于加入我们的宗教，这要归功于我们的士兵展现出的军事与宗教主导优势。"
 custom_promote_culture_cost:0 "文化熔炉"
 custom_promote_culture_cost_desc:0 "我国是诸多伟大文化的熔炉。接受一个新文化对我们来说就像呼吸一样自然。"
 custom_rival_change_cost:0 "敌人的敌人……"
 custom_rival_change_cost_desc:0 "竞争并非隐忍，为了集中精力应对更大的威胁而放弃以往的竞争通常更为有益。"
 custom_global_ship_repair:0 "充足的海军补给"
 custom_global_ship_repair_desc:0 "维修船只需要准备两件事，其一是维修船只的人力，其二便是补给了。通过良好的组织管理，任何一艘受损船只停靠在港口中时，我们都能提供大量的船具进行补给。"
 custom_global_ship_cost:0 "造船传统"
 custom_global_ship_cost_desc:0 "我们有廉价高效地建造优良舰船的悠久历史，因此我们知道在造新船时哪些地方可以省时省力。"
 custom_yearly_army_professionalism:0 "军事研习"
 custom_yearly_army_professionalism_desc:0 "我们的每一位士兵都会在军事学院中学习一段时间的战争基本理论。这样，我们的军队就是建立在理论专业人才的基础上。\n现在，他们只需要实际的战争经验，就能够成为真正的专家……"
 custom_drill_gain_modifier:0 "实战模拟"
 custom_drill_gain_modifier_desc:0 "许多将军仅仅训导其部队掌握战争的基本知识和行为规范。他们训练度方式过于柔和甚至都算得上人文关怀了。我们的军队在这方面大不相同，因为他们由真正的专家进行操练，而他喜欢在训练中用我军自己的大炮对付士兵，使士兵们的处境尽可能地艰苦与真实。"
 custom_drill_decay_modifier:0 "严厉军官"
 custom_drill_decay_modifier_desc:0 "士兵在大战之后的补员过程中或是安逸无战事的日子里往往会忘掉训练时的内容，而我军万分严厉的教官便是防止这一事态发生的关键。"
 custom_infantry_fire:0 "打靶训练"
 custom_infantry_fire_desc:0 "我国的步兵正夜以继日地练习瞄准技能。他们的瞄准精确而致命。"
 custom_infantry_shock:0 "肉搏战专业知识"
 custom_infantry_shock_desc:0 "拥有远程武器总归比只抱着近战武器强得多，但在混战中想保证这一点可不容易。为了避免无谓的牺牲，所有的部队必须练习使用刀剑和长杆兵器，甚至还包括徒手搏斗。"
 custom_cavalry_fire:0 "训练有素的战马"
 custom_cavalry_fire_desc:0 "骑兵总是很难在马背上稳定地使用远程武器，因为战马几乎无法在战斗高潮时保持镇定。然而这种情况在军队引入更加训练有素的战马之后得到了改变，这些战马对于枪炮开火的声响习以为常。"
 custom_cavalry_shock:0 "冲锋——！"
 custom_cavalry_shock_desc:0 "士兵在战争前后需要秩序和纪律。但在战斗当中骑兵只需要遵守一条规则：冲——锋——！"
 custom_artillery_shock:0 "前排火炮"
 custom_artillery_shock_desc:0 "有时，只用大炮确实是唯一正确的选择。"
 custom_reserves_organisation:0 "冷酷高效"
 custom_reserves_organisation_desc:0 "我们的兵士在训练中经受了大量的生理和心理的痛苦，因此战友的阵亡已经让他们不为所动。"
 custom_global_supply_limit_modifier:0 "后勤雄心"
 custom_global_supply_limit_modifier_desc:0 "在一连串不可思议的事件中，我们的总参谋部设法取得了一种「后勤计划」，其效果远胜现当今时代的所有类似事物。我们永远不会知道他们是怎么得到这些计划的，但它们在我们组织部队时一定会派上用场。"
 custom_general_cost:0 "军阶扩展"
 custom_general_cost_desc:0 "通过扩张军官队伍，我军将涌现更多能力非凡之人，其中便会有明日的将军。"
 custom_raze_power_gain:0 "烧杀掳掠"
 custom_raze_power_gain_desc:0 "我们说点现实的话吧——世上还有什么能比夷平整座城市，袭掠财产、打家劫舍更让人心满意足的呢？\n啊？你说还真有？行吧，反正在我们国家没有！"
 custom_manpower_in_true_faith_provinces:0 "宗教事业征兵"
 custom_manpower_in_true_faith_provinces_desc:0 "军队与宗教机构通常互不影响，但在我国这样一个宗教影响根深蒂固的国家中，每一个正统信仰者都自然而然地准备着加入军队、为国战斗。"
 custom_country_military_power:0 "军事政府"
 custom_country_military_power_desc:0 "我国政府人人都能恪尽职守。而除此之外，他们往往还在我军担任高级将领，并为我国统治者提供更多关于我们国家军事化未来的想法和建议。"
 custom_cb_on_religious_enemies:0 "神的旨意！"
 custom_cb_on_religious_enemies_desc:0 "有太多宣战借口可以被利用来向我们的异教邻国宣战了。但有一个理由永远不会过时：神的旨意！"
 custom_idea_claim_colonies:0 "殖民雄心"
 custom_idea_claim_colonies_desc:0 "世界比任何人所想象的都要大得多，征服全世界广阔的无主之地是我们的昭昭天命！"
 custom_reduced_stab_impacts:0 "内部宣传"
 custom_reduced_stab_impacts_desc:0 "那些激进、或是不合理的外交举动往往会给国家带来混乱。通过精心解释的宣传，可以减少动荡，并向人民展现出我国外交举动是合乎逻辑的。"
 custom_extra_manpower_at_religious_war:0 "宗教战士"
