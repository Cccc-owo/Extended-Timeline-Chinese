 HOLY_SITE_4336_DESC:0 "巴库圣火庙一直是祆教最重要的祆祠之一。具体来说，它位于附近的苏拉罕尼，但它自古以来就与巴库城紧紧联系在一起。它也被称作「薄伽万之火」，指的就是巴库城。烈焰直接从地表冒出，永恒地燃烧着。据说，有一些「拜火教徒」仍然生活在它附近。"
 HOLY_SITE_2212_DESC:0 "当花剌子模沦于穆斯林军队之手时，一些信徒带着圣火逃到了印度，并在桑占形成了一个社群。这个新的社群和波斯本土的社群之间形成了一个「silsila」，即纽带之意，桑占这个地名便是来自原来波斯本土的一处。自1297年以来，圣火历经数次迁移，先是迁到了巴赫罗特石窟，然后迁到了班斯达村，最终迁到了瑙萨里。"
