 special_regency_events.1.t:0 "[Root.Monarch.GetName]患病"
 special_regency_events.1.d:0 "这是事关我国生死存亡的时候。[Root.Monarch.GetName]的疾病重到使[Root.Monarch.GetHerHim]无力履行[Root.Monarch.GetHerHis]职责，以至于无法再被忽视了。[Root.Monarch.GetSheHeCap]固执的做出对我国不利的决定，这使[Root.Monarch.GetHerHis]精神不稳定暴露无遗。\n今早，一个由十七位医生组成的委员会签署了一份文件，宣布[Root.Monarch.GetHerHim]无力治理我们的国家，并且[Root.Monarch.GetHerHis]身体情况没有任何可能好起来。当解决方案被呈上给我国继承人[Root.Heir.GetName]后，他表达了对建议他自行登基的不满，并强调他对母上仍有深深的责任。"
 special_regency_events.1.a:0 "胡话！这是他的责任。"
 special_regency_events.1.b:0 "我们应当相信他那正确的判断。"
 special_regency_events.1.tt:0 "§Y[Root.Heir.GetName]§!将会继位。"
 chateau_de_chenonceau:0 "舍农索城堡"
 desc_chateau_de_chenonceau:0 "王冠领地重归完整。"
 special_regency_events.2.t:0 "舍农索城堡"
 special_regency_events.2.d:0 "切不可将你的心动往事和政治混为一谈，在涉及一国的国王和王后时更是如此。王后凯瑟琳在法国宫廷中的影响力日益增强，而她的丈夫则对黛安·德·普瓦捷显露出越来越浓厚的兴趣，这就导致有些事不得不解决了。\n凯瑟琳摄政后的第一步，就是要求黛安将雄伟的舍农索城堡和错给她的金银珠宝归还王室。"
 special_regency_events.2.a:0 "我们需要保证凯瑟琳的尊严。"
 sten_sture_opinion:0 "摄政王斯滕·斯图雷"
 special_regency_events.3.t:0 "斯滕·斯图雷的摄政统治"
 special_regency_events.3.d:0 "斯滕·古斯塔夫森在挫败丹麦人对我国的统治、于瑞典起义中作出卓越贡献后，被认为是我国军事与政治中无可替代的一员。因此他的叔叔卡尔八世也多次在自己欠位期间任命他为摄政王。不久之后，我国的各个阶层对这一重大决议产生了分歧意见。"
 special_regency_events.3.a:0 "还有比他更合适的人选吗？"
 special_regency_events.3.b:0 "太离谱了。"
 special_regency_events.4.t:0 "辉煌时刻"
 special_regency_events.4.d:0 "[Root.Monarch.GetName]已经执柄我国国政许久，她公正无私的裁断为我们引向了一个繁荣和平的新时代，她的身旁都是[Root.GetName]最优秀的顾问。在这样的情况下，许多人纷纷上书情愿，希望她能够正式统治我们的国家。"
 special_regency_events.4.a:0 "她应该待在顾问的岗位上。"
 special_regency_events.4.b:0 "她将如愿成为一名统治者。"
 special_regency_events.4.c:0 "我们依照继承法办事。"
 special_regency_events.5.t:0 "继承人的教育"
 special_regency_events.5.d:0 "在生活中，没有什么比童年时学到的知识更为重要的了。出于同样的原因，[Root.Monarch.GetName]花了大量精力为[Root.Heir.GetName]的教育寻找最好的教师，因为[Root.Heir.GetSheHe]将在不远的将来统治这个国家。\n今晨，一个人来到我们的宫廷，他颤抖的双手几乎无法支撑所携带的所有文件的重量。他问起我们继承人的名字，自封为[Root.Heir.GetHerHis]新监护人。"
 special_regency_events.5.a:0 "我们欢迎他来执教。"
 special_regency_events.6.t:0 "最深的事物"
 special_regency_events.6.d:0 "一次，有人向宫廷中的众人发问：「世上何物最深？」，人们纷纷回答道「山下的洞穴」「海底」「老虎的喉咙」。而当问及贞纯王后的看法时，她的回答很简单：「最深的是人心。」\n她的智慧无与伦比，农民对她空前爱戴。现在[Root.Monarch.GetTitle][Root.Monarch.GetName]病危，许多声音开始暗示可能更适合由她来戴上王冠……"
 special_regency_events.6.a:0 "应该让王后垂帘听政。"
 special_regency_events.6.b:0 "我们应该让她来统治[Root.GetName]。"
 special_regency_events.6.c:0 "继承人可以自己做到这些。"
 special_regency_events.6.tt:0 "§Y[Root.Consort.GetName]§!将成为摄政王后。"
 special_regency_events.6.tt2:1 "§Y[Root.Consort.GetName]§!将会继位。"
 special_regency_events.7.t:0 "辛酉邪狱"
 special_regency_events.7.d:0 "人有许多面，而并非每一面都是好的。[Root.Monarch.GetName]虽然天生明智，但[Root.Monarch.GetSheHe]也做出了肃清[Root.GetName]天主教徒的决定。然而[Root.Monarch.GetHerHis]理由却非常平淡无奇，只因为[Root.Monarch.GetHerHis]大多数政敌似乎非常倾向于这种外国信仰。[Root.Monarch.GetSheHeCap]提议将这些人全部处死，「劓殄灭之，俾无遗种」，以确保我们国家的安全。"
 special_regency_events.7.a:0 "我们必须斩草除根。"
 special_regency_events.7.b:0 "这对我们来说不是好事。"
 crown_colony_government:0 "王冠殖民领"
 crown_colony_government_desc:0 "王冠殖民领是由母国首都直接管辖的殖民地。"
 private_enterprise_colony_government:0 "特许公司殖民领"
 private_enterprise_colony_government_desc:0 "特许公司殖民领是一种专注于开发殖民地资源并运回本土的殖民地类型。"
 self_governing_colony_government_desc:0 "作为一种自我管辖的殖民地，一个自治殖民领就如同国中之国。"
 custom_idea_possible_disengagement_chance:0 "海军脱战"
 custom_idea_possible_disengagement_chance_desc:0 "通过训练舰船，我们在海上遭遇他国海军时就可以避免无谓的损失。"
 custom_idea_yearly_karma_decay:0 "避免业力衰减"
 custom_idea_yearly_karma_decay_desc:0 "我们可以通过对行事方式进行简单的改变来避免失去业力。"
 flavor_byz.2.t:0 "君士坦丁堡牧首区修复东西教会大分裂"
 flavor_byz.2.d:0 "君士坦丁堡普世牧首宣布东西教会大分裂已经终结，而牧首在罗马和莫斯科设立的新任代理人如今都听任他的摆布，对牧首的宣称加以支持。也许我们仍可以选择延续旧的传统，但普世牧首辉煌的胜利似乎宣告着天主如今真的站在他那一边。"
 flavor_byz.2.a:0 "我们将接纳希腊正教。"
 flavor_byz.2.b:0 "只要他们还在搞什么静修，我们就仍然坚守公教信仰！"
 millenarian_theocracy_reform:0 "千禧年神权国"
 millenarian_theocracy_reform_desc:0 "世间已为罪都，唯有烈焰方能净化，我们必须相信统治者的判断才能终结这一切，共和国应当保证他们掌握绝对的权力！"
 native_federations_event.1.t:0 "部落联盟统治"
 native_federations_event.1.d:0 "加入部落联盟对我们来说意义非凡，不仅因为我们将与他人的命运联系在一起，还因为我们组成了一个新的更大的部落。新的统治方式令一些人怀疑，传统的统治方式是否仍然合理。为了决定我国的命运，部落成员间展开了激烈的辩论，并且几乎所有人都一致希望，[Root.Monarch.GetName]能做出最后的决定。"
 native_federations_event.1.a:0 "我们会采取部落联盟统治。"
 native_federations_event.1.b:0 "传统方法曾经、现在和将来都会有效。"
 native_federations_event.2.t:0 "议事会统治"
 native_federations_event.2.d:0 "既然我们已经不再是一个部落联盟，我们的人民继续实践其政府规则也没有意义了。我们社区中最古老的成员充满智慧，他们将作为议会的一员为我们提供建议，帮助我们的部族蓬勃发展。正如预期的那样，意见的分歧会增加，但最终决定权将掌握在[Root.Monarch.GetName]的手中。"
 native_federations_event.2.a:0 "它不再有意义了。"
 native_federations_event.2.b:0 "我们将坚持此道。"
 native_federations_event.3.t:0 "我为人人，人人为我"
 native_federations_event.3.d:0 "所有人都知道狼是最优秀的猎人，因为他们是以群体行动，而不是孤独漂泊。我们需要学习大自然以及它的智慧。只要[Root.Monarch.GetName]掌权于[Root.Monarch.GetHerHis]部落和联盟，人们就会永远铭记[Root.Monarch.GetSheHe]曾设法让我们团结在一起的这段历史。"
 native_federations_event.3.a:0 "团结使我们更强大。"
 leadership_pays_off_mod:0 "领导有了成效"
 desc_leadership_pays_off_mod:0 "联盟盟主的身份为我们带来新的机遇。"
 native_federations_event.4.t:0 "团结以更加强大"
 native_federations_event.4.d:0 "我们的联盟已经很多年了，我们一起走过了漫长的路。尽管所有的问题都自然地凸显出来，我们还是设法变得前所未有的强大和团结。经过这些斗争，我们已经将我们的部落整合到了全新的团队思想方法中，而现在也到了我们要从中获益的时候了。"
 native_federations_event.4.a:0 "我们全部都应当受益。"
 grow_in_harmony_mod:0 "和谐发展"
 desc_grow_in_harmony_mod:0 "部落联盟对我们人人有益。"
 native_federations_event.4.b:0 "领袖将获得大头。"
 primus_inter_pares_mod:0 "联盟首席"
 desc_primus_inter_pares_mod:0 "我们是联盟的盟主，因此我们是最大的受益人。这是公平的。"
 native_federations_event.5.t:0 "联盟面临的问题"
 native_federations_event.5.d:0 "我们联盟的盟主最近行为古怪，相关的流言蜚语正在部落间传播。虽然尚无人表达不满，但联盟其他成员的首领们仍感到担忧并聚集在一起讨论这个问题。"
 native_federations_event.5.a:0 "这是个问题。"
 lost_respect_mod:0 "威望受损"
 desc_lost_respect_mod:0 "其他成员不再那么尊重我们了。"
 native_federations_event.5.b:0 "我们需要解决这个问题。"
 native_federations_event.6.t:0 "团结起来对抗世界"
 native_federations_event.6.d:0 "强大的国家出现在我们的边界，当战鹰在天边出现，团结的呼声也就日益高涨。[Root.Monarch.GetName]为这些人的出现忧心忡忡，一旦冲突爆发，敌人在科技上的领先一定会让他们占尽优势。现在是时候做出决定了。"
 native_federations_event.6.a:0 "我们会同生共死。"
 live_or_die_together_tooltip:0 "我们会忘记部落联盟成员犯的错误，并把他们当做我们真正的朋友。"
 native_federations_event.6.b:0 "每个成员都可以自行决定。"
 stand_the_ground_mod:0 "站稳脚跟"
 desc_stand_the_ground_mod:0 "我们会抵抗侵略者，就像过去那样。"
 hansa_incident.4.t:0 "帝国实施禁运"
 hansa_incident.4.d:0 "神圣罗马帝国现任统治者[Emperor.Monarch.GetName]已经宣布了对我们的禁运措施。我国商人在他们国家的市场里会遭遇种种贸易限制。"
 hansa_incident.4.a:0 "[Emperor.Monarch.GetHerHim]真该死。"
 flavor_lfa.1.t:0 "[lfa_gold_province.GetName]发现黄金！"
 flavor_lfa.1.d:0 "我们骄傲国家的基石是开采金矿而带来的辛勤工作。特别是在开采技术进步后，产出的成果留在他们的合法主人手里而不是被那些贪婪的外国人夺走，就显得非常公平。\n在[lfa_gold_province.GetName]发现了新的金矿，它的所有产出都将只属于我国人民！"
 flavor_lfa.1.a:0 "这是黄金时代！"
 colonial_nation.182.t:0 "腐败的总督"
 colonial_nation.182.d:0 "[Root.Monarch.GetName]的执政无方已经是一个公开的秘密，但为了殖民地大局的稳定，那些经验丰富的外交官不得不压下有关[Root.Monarch.GetHerHis]无能的传言。尽管如此，最近的腐败的愈发猖獗揭露了难以隐瞒的事实——我们的一位前政府官员公开表示，中央政府的资金援助直接流进了[Root.Monarch.GetName]的口袋。\n这样恶劣的行径总有一天将会导致我们人民的反抗，我们应该对此保持关切。"
 colonial_nation.182.a:0 "这是不能容忍的。"
 colonial_corrupted_governor:0 "腐败的总督"
 desc_colonial_corrupted_governor:0 "我们的总督是个贪赃枉法者。"
 colonial_nation.183.t:0 "一位新的总督"
 colonial_nation.183.d:0 "关于[Root.Monarch.GetName]低效统治的传言最终还是传到了中央政府耳中，人们开始担心这样的局面将会如何影响他们和我们的声誉。面对可能被中央政府同化的威胁，他们给我们提供了一个权益之策：趁现在还不算晚，赶紧任命一位新的总督来接管殖民地。"
 colonial_nation.183.a:0 "我们应该采纳他们的建议。"
 colonial_nation.183.b:0 "[Root.Monarch.GetName]还能坐[Root.Monarch.GetHerHis]位子。"
 colonial_nation.184.t:0 "[Root.GetName]债务缠身！"
 colonial_nation.184.d:0 "我们殖民地的艰辛时代看起来没个尽头。由于折磨着我国千家万户的饥荒而导致的债务问题压在我们身上，几乎就要打垮人民的精神，他们要求[Root.Monarch.GetName]提出适宜而有效的救济方案。"
 colonial_nation.184.a:0 "我们将用我们的影响力救济此事。"
 colonial_nation.184.b:0 "他们没资格抱怨。"
 colonial_nation.185.t:0 "废除王室特许状"
 colonial_nation.185.d:0 "由于我国近来面临的困境和人民当中日益弥漫的不满，我们的殖民地将不可避免地破产。尽管[Root.Monarch.GetName]就保留公司统治特权一事进行请愿，王室还是决定废除他们授予我们的王室特许状，恢复对殖民地的直接行政控制，正如他们自己说的那样，现在已经太晚了。"
 colonial_nation.185.a:0 "此事前所未有！"
 colonial_nation.186.t:0 "鼓励殖民"
 colonial_nation.186.d:0 "我们殖民地的土地肥沃、适于农垦，我们的人民热情善良，我们的行政管理绝对高效；这里的空气中也弥漫着稳定祥和的气息，洗脱了大都市中的政治纷扰。我们堪称地上的天国，但对人们来说，迁离故土尽管有时势在必行，却也是十分恼人的一件事；我们的人口并没有像我们期望得那么多。\n[Root.Adm_Advisor.GetName]提议我们采纳宽容政策、加强对其它信仰的容忍，这样就能吸引更多殖民者来到我们繁荣的国度。"
 colonial_nation.186.a:0 "这样一定能引来更多人定居。"
 colonist_incentives:0 "鼓励殖民"
 desc_colonist_incentives:0 "所有信仰都被赋予了一系列新的特权。"
 colonial_nation.187.t:1 "安抚[Root.GetBurghersOrFallbackName]"
 colonial_nation.187.d:1 "[Root.GetBurghersOrFallbackName]对于我们殖民地的治理颇有微词。他们的意见在过去数月之间一直在私下流传，但很多迹象都已经表明他们的不满是显而易见，而且令人担忧的。\n今天早晨，在议事会开始之前，他们中的一员就前来面见[Root.Monarch.GetName]，并对[Root.Monarch.GetSheHe]立场鲜明地表达了自己的态度：「贵族寡头政治带来了旧世界固有的恶习与贪婪，对于[Root.GetName]的前途命运影响极坏，我们对此深表担忧。」"
 colonial_nation.187.a:1 "我们应该支持[Root.GetBurghersOrFallbackName]。"
 colonial_nation.187.b:1 "我们应该反对[Root.GetNobilityOrFallbackName]。"
 colonial_nation.188.t:0 "贵族深表担忧"
 colonial_nation.188.d:1 "[Root.GetNobilityOrFallbackName]们并不善于掩藏自己的政治立场，而他们似乎也并不屑于此。在宴会之上，他们多次高声谈论，认为殖民地的命运黯淡不明，只因当前[Root.GetBurghersOrFallbackName]正错误地掌控着大权。\n可今天，他们的意见以让人意想不到的方式来到了台面之前——一名贵族在清晨便急匆匆地步入了[Root.Monarch.GetName]的办公室，当面直陈：「十分抱歉打扰了您的休息，[Root.Monarch.GetTitle]大人，但现在事态刻不容缓。[Root.GetBurghersOrFallbackName]的傲慢粗野已经让我们殖民地成了愚人的乐园。从今天的议会开始，这决不能再发生了。」"
 colonial_nation.188.a:1 "我们应该支持[Root.GetNobilityOrFallbackName]。"
 colonial_nation.188.b:1 "我们应该反对[Root.GetBurghersOrFallbackName]。"
 colonial_nation.189.t:0 "不正当竞争"
 colonial_nation.189.d:0 "现在是困难时期。大多数时候都是如此，但是眼下所面临的事态尤其棘手，至少这与我们殖民地的命运息息相关。一家新兴贸易公司断言我们的殖民地当局缺乏所谓的偿付能力，并且人民对我们普遍不满，他们与王室展开谈判，希望为自己获取占有我们这片土地的特权。"
 colonial_nation.189.a:0 "[Root.Adm_Advisor.GetName]会解决此事。"
 colonial_nation.189.b:0 "我们可以寻求教会的仲裁。"
 colonial_nation.189.c:0 "一些关于他们名誉的谣言会使形势反转……"
 colonial_nation.189.e:0 "把这些暴徒抓起来！"
 colonial_missionaries:0 "殖民地传教士"
 desc_colonial_missionaries:0 "传教士们已经被派去维持我国殖民地的和平。"
 colonial_nation.190.t:1 "擅离职守的[Root.GetLowLevelOfficialForCountry]"
 colonial_nation.190.d:1 "有些消息灵通的人已经听说了，当初深受[Root.Monarch.GetTitle][Root.Monarch.GetName]赏识而被指派管辖殖民地的[Root.GetLowLevelOfficialForCountry]已经擅离职守很长一段时间了。有人发现他竟在[Root.GetName]本土悠游于盛大的宴会和舞会中，离他本应当管理的地方……非常远。\n显然，如果统治者不在当地，就更容易发生叛乱，因此，关于[absent_governor_province.GetName]发生一场危险骚动的消息最终传到了我们的宫廷。当面对这些证据时，他说了这样的话：「那些蚊子就要把我活活吃了！」"
 colonial_nation.190.a:1 "他今后确实不会再被蚊子折磨了……"
 colonial_nation.191.t:0 "这里没有眼睛"
 colonial_nation.191.d:0 "这里没有眼睛。在这个空荡荡的山谷里，声音消失得比夜幕降临还快，黑暗的夜晚中无处可逃，因为没有人有逃脱的欲望。具体的日子无法计算，每一天都像是重复的日子，日复一日的命运如同挂坠上镶嵌的钻石。\n然后有一天，鸟鸣声回来了。除了那些鸟和它们的声音，一切都与过去别无二致。然而，鸟儿的歌唱似乎让这一天与过去大不相同。然后，是一个孩子。一个小孩子，一个正常的孩子。他曾多次试图逃离村庄，但他总是逃回来，无论他离开多长时间，走多远，他总是回来，无声无息地坐在门廊上。\n而今天他又离开了，不久他便回来了。然而当他回家时，村里所有的鸟儿都从嘴中开出了花，它们的歌声永远消逝，继而一切恢复了寂静。他们说，这是一个奇迹，因为花是如此珍贵，而村庄的平静是如此重要，我们不敢打破这份宁静。我们一定，不敢。"
 colonial_nation.191.a:0 "我们可以用它来吸引一些朝圣者……"
 colonial_nation.191.b:0 "我们必须马上告知教宗国！"
 miraculous_colony:0 "殖民领的奇迹"
 desc_miraculous_colony:0 "殖民地刚刚发生了一个奇迹。"
 colonial_nation.191.c:0 "真是无稽之谈。"
 volcano_events.1.t:0 "烈火喷发"
 volcano_events.1.d:0 "在伸手不见五指的夜晚，火焰河像伤口开裂后的样子从山上倾泻而下，那刺眼的红光夺走了所有视线。一团炽热的火山灰像一个不耐烦的猎人一样跟在它们后面，它张着大嘴，渴望吞食它所经过的一切，直到它的饥饿最终得到满足。"
 volcano_events.1.d2:0 "即使是夜晚也被黑暗吞噬，雷鸣般的巨响炸裂开来，如同山脉的心脏进行了生命最初的跳动。沉寂已久的火山口里涌出一股让所有生命都为之颤抖的浓烟和灰尘——大自然的生命力喷薄而出。炽热的石头射入了附近的村庄，随之而去的是接天而来的火山灰，就像一个沉不住气的猎人一样。"
 volcano_events.1.a:0 "大自然惩罚了我们。"
 monument_events.1.t:0 "[monument_province.GetName]名胜落成！"
 monument_events.1.d:0 "在[monument_province.GetName]的名胜修建工作终于完成了！我国各地的人民像好奇的孩童们一样聚集到了庄严的名胜四周。惊叹于它的壮丽，他们作为[Root.GetName]的一分子而深感愉悦。"
 monument_events.1.a:0 "值得庆贺的一天。"
 monument_events.2.t:0 "援助之手"
 monument_events.2.d:0 "我们国家中最有名也是最受人尊重的一位石匠于今早来朝见[Root.Monarch.GetName]，表达了他对位于[monument_province_2.GetName]一处名胜的忧心忡忡。「我亲爱的[Root.Monarch.GetTitle]，看到如此美丽的建筑被随意弃置，受时间和气候的摧残，真是令我心碎。我恳求您，准许我去协助修缮它。」"
 monument_events.2.a:0 "我们应该立刻聘请他。"
 monument_events.2.b:0 "我们没功夫管这个。"
 monument_boost:0 "改善名胜建设"
 desc_monument_boost:0 "雇佣我国最好的石匠对于名胜的修建工作大有帮助。"
 monument_events.3.t:0 "主的殿堂"
 monument_events.3.d:0 "天主的双眼无所不察，但祂伟大的存在必须有一个休憩的场所。圣伯多禄大殿已经完工，这座主的殿堂如今将很好地实现这个目的。在这里，[Root.Monarch.GetTitle][Root.Monarch.GetName]将能洞察一切，因为他也成为了天主双眼的一部分。教会中最受尊敬的成员建议我们举行一场盛大的弥撒，以庆祝和纪念这个喜悦的时刻。"
 monument_events.3.a:0 "应当邀请我们的盟友！"
 monument_events.3.b:0 "这是属于民众的教堂。"
 opinion_st_peters:0 "圣伯多禄大殿落成弥撒"
 monument_events.4.t:0 "朝圣者造访[pagoda_province.GetName]"
 monument_events.4.d:0 "人们都注意到了大金塔那闪耀着金光的美丽。在它建造完成后，来自佛教世界各地的朝圣者都开始造访[pagoda_province.GetName]以献上他们的祈愿。"
 monument_events.4.a:0 "这是对朝圣者征税的绝佳时机。"
 monument_events.4.b:0 "我们应该进献鲜花和香烛作为贡品。"
 shwedagon_pilgrimage:0 "金塔朝圣"
 desc_shwedagon_pilgrimage:0 "朝圣的人群有助于国库财富的增长。"
 monument_events.5.t:0 "婆罗浮屠建成"
 monument_events.5.d:0 "有许多事物在其自身的概念中是无限的。信仰正是如此。当婆罗浮屠塔重建之时，我国清楚地展示了自己的实力，那象征着我国骄傲的过去和光明的未来。"
 monument_events.5.a:0 "这将表明我们比[MAJ.GetName]更强大。"
 monument_events.5.b:0 "这将表明我们比[SUN.GetName]更强大。"
 monument_events.5.c:0 "我们应该从内阁中派员去看护这里。"
 monument_events.5.e:0 "这能缔造一座强大的都城。"
 opinion_trent:0 "特利腾大公会议"
 coup_attempt_disaster:0 "政变企图"
 coup_attempt_disaster_desc:0 "那些在阴影中游移之人正企图推翻我们的统治者。"
 coup_attempt_disaster_resolved_tt:0 "政变结束"
 tot_ceramics_discovered:0 "发现陶瓷工艺"
 desc_tot_ceramics_discovered:0 "古代制陶工艺的发现能够帮助我们改良陶器技术。"
 ancestor_just_personality_die_desc:0 "我们的人民会怀念[Root.Monarch.GetHerHis]公平公正的统治。"
 ancestor_righteous_personality_die_desc:0 "我国的民众会终生为这位高尚的[Root.Monarch.GetTitle]的逝去而哀悼。"
 ancestor_tolerant_personality_die_desc:0 "我国的宗教少数群体会为[Root.Monarch.GetHerHis]宽宏大度而哀悼。"
 ancestor_kind_hearted_personality_die_desc:0 "作为一位和蔼可亲的[Root.Monarch.GetTitle]，[Root.Monarch.GetHerHim]会被我们的人民深深怀念。"
 ancestor_free_thinker_personality_die_desc:0 "[Root.Monarch.GetSheHeCap]从不惧怕违背祖制来实现我们的目的。"
 ancestor_well_connected_personality_die_desc:0 "毫无疑问，[Root.Monarch.GetSheHe]已经开始在彼世结交名流、沟通人脉了。"
 ancestor_calm_personality_die_desc:0 "[Root.Monarch.GetSheHeCap]给人民带来了和平与秩序。"
 ancestor_careful_personality_die_desc:0 "[Root.Monarch.GetHerHisCap]高明庙算稳固了我国在世界上的地位。"
 ancestor_secretive_personality_die_desc:0 "毫无疑问，[Root.Monarch.GetSheHe]把[Root.Monarch.GetHerHis]诸多秘密一同带进了[Root.Monarch.GetHerHis]坟墓。"
 ancestor_intricate_web_weaver_personality_die_desc:0 "[Root.Monarch.GetSheHeCap]毕生组建起的情报人员队伍对此表示深切哀悼。"
 ancestor_benevolent_personality_die_desc:0 "我们的附庸哀悼一位如此宽厚的宗主的逝去。"
 ancestor_zealot_personality_die_desc:0 "[Root.Monarch.GetHerHisCap]精神与信念引领了许多异教徒归入正道。"
 ancestor_pious_personality_die_desc:0 "我们可能再也无法见到这样的一位道德与精神都如此高尚的[Root.Monarch.GetTitle]了。"
 ancestor_lawgiver_personality_die_desc:0 "在最后我们都会被裁决。"
 ancestor_midas_touched_personality_die_desc:0 "[Root.Monarch.GetHerHisCap]那无论何地都能发现财富的天赋使得我国人民变得更加富有。"
 ancestor_incorruptible_personality_die_desc:0 "[Root.Monarch.GetHerHisCap]那刚正的品格使得我们的土地变成了一块更加诚信的沃壤。"
 ancestor_architectural_visionary_personality_die_desc:0 "关于[Root.Monarch.GetHerHisCap]回忆将会伴随着[Root.Monarch.GetSheHe]留下的许多建筑永远生动鲜活。"
 ancestor_scholar_personality_die_desc:0 "[Root.Monarch.GetHerHisCap]学术研究为我国人民带来了创新和声望。"
 ancestor_entrepreneur_personality_die_desc:0 "[Root.Monarch.GetSheHeCap]塑造了属于[Root.Monarch.GetHerHis]那个时代的经济构架。"
 ancestor_industrious_personality_die_desc:0 "[Root.Monarch.GetHerHisCap]那为了振兴我国经济而不知疲倦的努力会被沉痛怀念。"
 ancestor_expansionist_personality_die_desc:0 "我国的殖民者们会哀悼他们伟大赞助人的逝世。"
 ancestor_charismatic_negotiator_personality_die_desc:0 "没有了[Root.Monarch.GetHerHim]，与其它部族的谈判将前景堪忧。"
 ancestor_silver_tongue_personality_die_desc:0 "[Root.Monarch.GetHerHisCap]甜言蜜语屏退了外部世界的恶意。现在还有谁能保护我们？"
 ancestor_conqueror_personality_die_desc:0 "我国的敌人将一定会因为[Root.Monarch.GetHerHis]之死而如释重负。"
 ancestor_tactical_genius_personality_die_desc:0 "[Root.Monarch.GetHerHisCap]那精妙的战术会让我们的敌人只剩头晕目眩的份。"
 ancestor_bold_fighter_personality_die_desc:0 "[Root.Monarch.GetHerHisCap]向敌人行列发起的无畏冲锋，使[Root.Monarch.GetHerHis]那一代的每位战士都印象深刻。"
 ancestor_strict_personality_die_desc:0 "[Root.Monarch.GetHerHisCap]毫不松懈的监督让我们总是谨慎行事。"
 ancestor_inspiring_leader_personality_die_desc:0 "[Root.Monarch.GetSheHeCap]鼓舞了一整代人拿起武器保卫家园。"
 ancestor_martial_educator_personality_die_desc:0 "[Root.Monarch.GetSheHe]为我们的将领定下的规章将沿用数代。"
 ancestor_navigator_personality_die_desc:0 "[Root.Monarch.GetHerHisCap]那份对海洋的热忱给我们留下了一支强大的海军。"
 ancestor_fierce_negotiator_personality_die_desc:0 "[Root.Monarch.GetHerHisCap]那些严苛的讨价还价把佣兵将领们折腾得一贫如洗。"
