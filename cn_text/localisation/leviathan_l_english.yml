 desc_colonize_the_continent:1 "我们必须要主张周边大片的无主地，这样再一批外邦人来到海岸时，我们才能更好地应对。"
 iro_great_law_of_peace_desc:0 "大和平法，也叫大约束法，是我们口述传统的一部分。整部法典需要七八天时间才能念完。它教导我们和睦相处。"
 iro_tree_of_peace_desc:0 "邦联的创建者「大和平缔造者」亲手植下了一棵枝繁叶茂的大树，它能为我们各个部族遮风挡雨。"
 iro_great_white_roots_desc:0 "伟大和平之树的根须联结着我们邦联中的各族，向着四方蓬勃生长。"
 iro_into_the_grave_desc:0 "组成我们联盟的每个国家都有一位战争首领，其头衔跟随他进入坟墓。他们的荣耀如此之大，以至于土地被他们夺走而感到荣幸。"
 iro_the_good_word_desc:0 "善言在行动中确立了正义，为我们所有的国家带来正义。善言就是律法。"
 iro_sachems_desc:0 "大酋长是我们部族的领主，是和平的守护者。他们参加宗教议会并确保我们各国保持和谐。"
 iro_the_grand_council_desc:0 "宗教议会代表我们人民的主权。这是我们相遇追求和实现抱负的地方。我们将扩大我们对这片土地的统治。"
 sio_great_spirit_desc:0 "大灵控制着万物；其伟力创造、保护并终结一切。"
 sio_tioshpayes_desc:0 "提奥希帕耶是我们人民的大家庭，身为其中一员可以加强我们氏族的联系并让我们彼此感觉更加亲近。"
 desc_polynesian_supremacy:0 "我们用强有力的手段统治着波利尼西亚三角。"
 desc_colonization_efforts:0 "随着人口的增长，空间和耕地的稀缺可以成为我们开始拓荒的一个契机。我们可以建立新的定居点以鼓励人民迁徙。"
 desc_pig_sides_mod:0 "对这次冲突我方的支持已经导致一些叛乱度。"
 alcheringa_events.1.t:0 "帕拉瓦的莫伊尼神话"
 alcheringa_events.1.d:0 "帕拉瓦人与世隔绝，远离大陆的其它地区。正因此，他们有着独属于自己的梦创神话。在将他们团结在我国的旗帜之下之后，将他们的传说与我们的结为一体，这样我们的人民就可以读到新的梦创神话。"
 alcheringa_events.1.a:0 "棒极了！"
 alcheringa_events.2.t:0 "[Root.GetName]的阿德诺阿尔提纳神话"
 alcheringa_events.2.d:0 "许多梦创神话都讲是巨人之间的纷争，我们在现实中也如巨人般同宿敌相互残杀，并通过流传千古的战争取得胜利。我们的英雄主义和梦创神话里讲的不相上下！"
 alcheringa_events.2.a:0 "棒极了！"
 alcheringa_events.3.t:0 "卢马卢马神话"
 alcheringa_events.3.d:0 "多年以来，望加锡人一直是唯一踏足澳洲大地的商人。如今这种情况将被改变。通过统一苏拉威西岛，我们将掌控望加锡贸易，并亲自将商品贩卖到印度尼西亚与中国。\n这批贸易品里偶然混进了一些文字，且十分恰好地包含了卢马卢马的梦创神话！自然，我们的精神领袖对将其融入我们的梦创神话集里十分感兴趣。"
 alcheringa_events.3.a:0 "棒极了！"
 alcheringa_events.4.t:0 "准克高姐妹神话"
 alcheringa_events.4.d:0 "过去，我们的族人乘坐着船只远渡重洋，但澳大利亚郁郁葱葱的土地让我们固步自封。舰队造就完成让族人的远航精神再度复苏，激励他们再造准克高姐妹的梦创神话。"
 alcheringa_events.4.a:0 "棒极了！"
 alcheringa_events.5.t:0 "瓦吉尔神话"
 alcheringa_events.5.d:0 "随着我们对海洋的影响力不断增长，我们的人民与真龙皇帝获得了联系。当然，我们立刻认识到皇帝是瓦吉尔的一位使者，并创作了夸耀他伟大事迹的传说。"
 alcheringa_events.5.a:0 "棒极了！"
 alcheringa_events.6.t:0 "伊斯兰之梦"
 alcheringa_events.6.d:0 "很少有外国人知道如何航行到澳大利亚来开发其财富，但望加锡人知道我们很富有，值得与我们海上贸易往来。这些望加锡人带来了有关外国神灵的奇怪故事，我们可以从其对梦之洞察中学到很多东西。"
 alcheringa_events.6.a:0 "棒极了！"
 alcheringa_events.7.t:0 "达摩"
 alcheringa_events.7.d:0 "信仰达摩宗教的民众们信奉众多的神灵，祂们有着种种形态。通过深入研究他们的宗教，我们可以从一些独特的视角来窥探梦创时代。"
 alcheringa_events.7.a:0 "棒极了！"
 alcheringa_events.8.t:0 "拜亚米之梦"
 alcheringa_events.8.d:0 "异乡人抵达了澳大利亚的海岸，宣扬着十字架与一位古老殉道者的传说。尽管我们并不会完全接纳这个新的信仰，但毫无疑问的是，梦境的传说会受到这些新启示的影响。"
 alcheringa_events.8.a:0 "棒极了！"
 alcheringa_events.9.t:0 "众灵"
 alcheringa_events.9.d:0 "国内仍有许多人并不相信梦创神话。现在，最重要的任务便是以我们民族的故事为榜样，向他们宣传，让他们意识到梦境的真实存在。"
 alcheringa_events.9.a:0 "棒极了！"
 alcheringa_events.10.t:0 "彩虹蛇"
 alcheringa_events.10.d:0 "澳大利亚各地的梦创神话千差万别，但有一点是持续的，那就是对彩虹蛇的信仰。通过研究梦境的各个方面，我们得以真正理解彩虹蛇的本质。"
 alcheringa_events.10.a:0 "棒极了！"
