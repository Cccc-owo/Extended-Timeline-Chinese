 indigenous_bountiful_land_desc:0 "我们的人民生活在一片广袤的大地上，这里世世代代以来都未曾被开发，有着丰富的动植物资源。"
 indigenous_irregular_warfare:0 "非正规战争"
 indigenous_irregular_warfare_desc:0 "通过利用我们熟悉的自然特征与障碍物，发动突袭与伏击，我们可以击败远强于我们的敌人。"
 indigenous_constitution:0 "伟大法令"
 indigenous_constitution_desc:0 "通过订立一套共同的原则将人民联系在一起，我们可以为了改善人民的生活而努力。"
 indigenous_braves:0 "勇士"
 indigenous_braves_desc:0 "我们的文化有一个长期传统，即为年轻人举办成为战士的仪式。他们必须证明自己的勇敢，以完成通往成人的旅程。"
 indigenous_controlled_burns:0 "烧荒"
 indigenous_controlled_burns_desc:0 "通过有控制地焚烧田地，我们可以提高收成，这使得人口大大增加。"
 indigenous_trade_with_foreigners:0 "与外国人贸易"
 indigenous_trade_with_foreigners_desc:0 "通过与远方其它文化人民的贸易，我们认识了新的理念。"
 indigenous_treaties:0 "遵守条约"
