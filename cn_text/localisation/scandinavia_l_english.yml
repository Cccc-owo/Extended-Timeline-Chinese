 lae_emperor_constantinople_desc:0 "君士坦丁堡再度成为新生拉丁帝国的首都，自此四散伸张，重树权威。"
 lae_latin_patriarch:0 "拉丁宗主教"
 lae_latin_patriarch_desc:0 "所谓牧首或宗主教是东地中海的四大教省主教，而在君士坦丁堡的拉丁宗主教则称要建立其在该地区的权威。"
 lae_byzantine_bureaucracy:0 "拜占庭官僚体系"
 lae_byzantine_bureaucracy_desc:0 "拜占庭帝国赓续的是一个运作千年的悠久政府传统，利用这种官僚制服务新生拉丁帝国应当是个好主意。"
 lae_guilds_pera:0 "佩拉贸易商行会"
 lae_guilds_pera_desc:0 "一批意大利商人在君士坦丁堡建立了自己的殖民地，其总部位于金角湾对岸的佩拉镇。"
 lae_partitio_graeci:0 "瓜分希腊"
 lae_partitio_graeci_desc:0 "拉丁历代皇帝的头等大事，即是从分裂出去的希腊人国家手中为罗马天主教收复土地。"
 lae_frankokratia:0 "法兰克人的统治"
 lae_frankokratia_desc:0 "「法兰克」是个通用术语，涵盖了西欧和中欧的所有国家，而这些国家正是拉丁帝国在外交和军事上的主要后盾。"
