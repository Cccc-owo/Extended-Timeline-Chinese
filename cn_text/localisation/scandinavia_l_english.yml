 pol_branching_mission_bl_desc:1 "[Root.GetLockedMissionDescription]"
 pol_branching_mission_dop_title:1 "[Root.GetLockedMissionTitle]"
 pol_branching_mission_dop_desc:1 "[Root.GetLockedMissionDescription]"
 plc_articles_agreement_title:0 "登基协定"
 plc_articles_agreement_desc:0 "每届大色姆议会选举产生新国王时，新王必须宣誓签署一份文件以承认联邦法律，即「登基协定」的权威。既然统治者的权力已经得到空前的强化，我们将有机会对这些协议条款作出修改，使之有利于我们的施政。"
 plc_golden_liberty_title:0 "黄金自由制"
 plc_golden_liberty_desc:0 "由于贵族所掌握的权力日益增长，一种独特的政治体制——黄金自由制在波兰立陶宛联邦建立起来。它使得联邦实际上成为了一个[Root.Monarch.GetTitle]领导下的共和国。此后其采用的具体形式将由我们来决定。"
 plc_governance_act_title:0 "治理法案"
 plc_governance_act_desc:0 "被专制政权与革命政权间的斗争所推动，变革之风吹向了我国。受此影响，形成我国社会的各个阶层需要一部新的宪法，而宪法的基础和范围将由我们来决定。"
 plc_cross_wild_field_title:0 "直达纷争之地"
 plc_cross_wild_field_desc:0 "巴尔干半岛处于高度的分裂之中。众所周知的是，自罗马帝国时代之后，这一地区就再未能团结在一个统一的政府之下。然而，我们如今可以宣称我们的野心，将南斯拉夫人的土地统一到我们的统治之下。"
 plc_cultural_flowering_title:0 "文化繁荣"
 plc_cultural_flowering_desc:0 "政治、外交与经济方面的影响力得到空前加强，我们的努力终于使我国取得了超然于其他国家的优越地位。属于我们的黄金时代到来了，不管国民和外国人都一致认为，我国作为一个文化艺术中心的地位得到了极大的巩固。"
 plc_seats_power_title:0 "彰显权威的行宫"
 plc_seats_power_desc:0 "虽然我们的首都已经非常繁荣，但我国统治者周游全境时依然需要与其相称的华丽居所。我国疆土内最著名的城堡是立陶宛大公的旧居——特拉凯堡，以及从条顿骑士团手中夺取的马尔堡。只要进一步修缮增筑这两座城堡，便能使其成为供君主使用的安逸迷人的住所。"
 plc_invest_eastern_poland_title:0 "投资东波兰"
 plc_invest_eastern_poland_desc:0 "当我们的后代发问：「为什么你从前没投资过东波兰？」时，我们该如何作答？"
 plc_dominate_european_markets_title:0 "主导市场"
 plc_dominate_european_markets_desc:0 "长期以来的改革、政策和行动使我们能够确保欧洲市场的主导地位并成为大陆上的主要经济力量。"
 plc_break_the_rus_title:0 "击溃罗斯"
 plc_break_the_rus_desc:0 "罗斯诸王公的权力和影响力正在快速增长。如果我们不对他们采取行动，他们就会在战争中使我们蒙羞，我们将只能听凭他们摆布。"
 plc_purple_phoenix_title:0 "紫凤凰"
 plc_purple_phoenix_desc:0 "我们有机会接管世界渴望之城君士坦丁堡，恢复罗马诸帝昔日的荣光。"
 plc_proclaim_polish_hegemony_title:0 "宣告霸权"
 plc_proclaim_polish_hegemony_desc:0 "我们投入了如此多的精力和资源来确保我们的权力和地位，以至于我们现在被认为掌握着波罗的海的霸权！"
 plc_lifetime_of_war_title:0 "征战一生"
 plc_lifetime_of_war_desc:0 "自瓦尔纳战败以来，我国一直在建设一支强大而训练有素的军队，以保护我们免受邻国的威胁。如果我们想要保护自己的边境，我们必须利用在战争中学到的经验教训。为我们的军队选择一个将在未来引领我们军事努力方向的领域。"
 plc_edict_education_title:0 "教育法令"
 plc_edict_education_desc:0 "克拉科夫大学的扩张已经大获成功。因此，通过资助新的学术中心，我们能够将对学者的教育扩展到全国范围，以从中获益。"
 plc_dominate_baltic_title:0 "控制波罗的海"
 plc_dominate_baltic_desc:0 "波罗的海贸易是我国利益的关窍，其输送的财富也不断增长。加强对它的控制将带来更大的财富，也将增加我们在该地区的权力。"
 plc_prevent_deluge_title:0 "阻止大洪水"
 plc_prevent_deluge_desc:0 "我们自斯德哥尔摩获知令人不安的消息：它的主人计划对波兰进行毁灭性的入侵，旨在将我们的国家化为灰烬。但他们必不能如愿，我们必须在斯德哥尔摩入侵之前出击！"
 pol_develop_ukraine_title:0 "发展鲁塞尼亚"
 pol_develop_ukraine_desc:0 "在雄浑的第聂伯河两畔，鲁塞尼亚的土地肥沃而充满希望。然而几个世纪的战火使它荒无人烟，让鲁塞尼亚阴霾的现状成了妥善治理的鲜明反例。我们必须投入资源，再次驯服这片土地。"
 pol_tend_east_title:1 "[Root.GetPreviewColorPOL]关注东部[Root.GetPreviewColorPOL_end]"
 pol_tend_east_desc:0 "自从雅德维加女王与雅盖隆大公联姻、雅盖隆王朝秉政以来，我们便与立陶宛大公国分享共同的政治治理权。波兰与立陶宛的贵族之间也曾关系紧张，但两国之间更为密切的关系也从中孕育出来。我们应该明智地继续促进这种关系。"
 pol_imperial_commonwealth_title:1 "[Root.GetPreviewColorPOL]帝国联邦[Root.GetPreviewColorPOL_end]"
 pol_imperial_commonwealth_desc:0 "波兰立陶宛联邦已经大获成功，将我们提升至帝国的地位，并得到其他欧洲宫廷的认可。"
 pol_delegate_emperor_title:0 "与皇帝交好"
 pol_delegate_emperor_desc:0 "神圣罗马帝国是一个棘手的政治实体，但同时也是一个享有声望的存在，如果我们能够与皇帝保持良好关系，这层关系就有可能进一步提升我国国力，拉开与其他国家的差距。"
 pol_place_sun_title:1 "[Root.GetPreviewColorPOL]阳光下的地盘[Root.GetPreviewColorPOL_end]"
 pol_place_sun_desc:0 "我们加入帝国的努力非常成功，甚至得以成为了选帝侯国。现在是时候提高赌注，争取神圣罗马帝国皇帝的头衔了。"
 pol_proclaim_new_empire_title:1 "[Root.GetPreviewColorPOL]建立崭新帝国[Root.GetPreviewColorPOL_end]"
 pol_proclaim_new_empire_desc:0 "我们抓住机会成为了神圣罗马帝国的领袖，为它开启了一个新的时代。是时候在这个古老的政权上留下我们新政府的印记了。"
 plc_printing_movement_title:0 "印刷运动"
 plc_printing_movement_desc:0 "放眼望去，我国遍是优质牧场与开阔的草原，似这般膏腴之地须得认真谋划、用心治理。而此时新的潮流不停涌现并席卷整个欧洲，譬如印刷业。若是我国想要跟上这股潮流，就必须指定一个适当的区域，使其蓬勃发展。"
 plc_break_livonia_title:0 "利沃尼亚土地"
 plc_break_livonia_desc:0 "我们控制普鲁士土地的努力取得了成功。现在我们有机会通过控制里加和利沃尼亚的土地进一步扩大我们的影响力，最终终结十字军对我们国家的威胁。"
 plc_duchy_pomerania_title:0 "波美拉尼亚公国"
 plc_duchy_pomerania_desc:0 "若是能设法扩张至波美拉尼亚的港口，它将成为我国波罗的海贸易天然的贸易腹地！"
