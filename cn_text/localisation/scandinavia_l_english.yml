 pol_polish_renaissance_title:0 "波兰文艺复兴"
 pol_polish_renaissance_desc:0 "复古与创新的理念已经以意大利为中心扩散开来。波兰决不能落后于时代，必须张开双臂迎接文艺复兴。"
 pol_dissemination_new_ideas_title:0 "新思想的传播"
 pol_dissemination_new_ideas_desc:0 "在马丁·路德公开揭露他的《九十五条论纲》后，一支新的宗派从天主教会中分离出来，宗教改革发生了。新的思想已经在我们的国家弥漫开来，逼迫着我们必须对今后的宗教政策作出决定：要么继续保持我们忠实的天主教徒身份，要么采纳新教或改革宗作为我们新的国教，或者，我们将成为宽容地接纳不同信仰的避风港？"
 pol_branching_mission_pm_title:0 "[Root.GetSelectableMissionTitle]"
 pol_branching_mission_pm_desc:0 "[Root.GetSelectableMissionDescription]"
 pol_moldavia_title:0 "罗曼的叛乱"
 pol_moldavia_desc:0 "在1432年摩尔达维亚王公「好人」亚历山大死后，该地便爆发了一场王朝纷争。作为我们同奥斯曼帝国的边境界标，我们认为摩尔达维亚对于我们有重大的战略价值。正是因为有这样的战略意义，我们现在就应该恢复这一王公国的秩序。"
 pol_wallachia_title:0 "粉碎瓦拉几亚"
 pol_wallachia_desc:0 "瓦拉几亚是一片横亘在奥斯曼与匈牙利中间的关键性战略要地。因此，如果我们能控制瓦拉几亚，就能扼住这一重大咽喉要道，保护我们的领土。"
