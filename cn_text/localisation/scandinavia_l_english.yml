 desc_hsa_safe_seaways_modifier:0 "我们自豪地拥有世界上最安全的海洋！"
 desc_hsa_pride_eagle_of_the_fleet_modifier:0 "拥有数量惊人的大炮、水手和足以吞噬整个欧洲的船帆，我们引以为傲的舰队是我们武装海军力量的明珠。"
 desc_hsa_cooperation_with_the_hansa_modifier:0 "与外商合作是一项非常有利可图的生意。"
 desc_hsa_profits_from_the_london_steelyard_modifier:0 "我们在伦敦贸易站的汉萨办事处已经取得了创纪录的利润！"
 desc_hsa_hanseatic_shipwright_guild_modifier:0 "通过资助汉萨的造船商，我们可以确保我们的港口扩张，从而在其中开展更多的海上活动。"
