 support_orangists:0 "支持奥兰治派"
 support_theocrats:0 "支持神权主义者"
 support_statists:0 "支持议会派"
 support_revolutionaries:0 "支持革命者"
 support_militarists:0 "支持军国主义者"
 pay_militarization:0 "降低军事化程度"
 passive_effects_events.1.t:0 "宗教外交官在行动"
 passive_effects_events.1.desc:0 "我们的宗教外交官最近很忙。他们远行穿越整个大陆，只为结识相同信仰的新兄弟姐妹。"
 passive_effects_events.1.a:0 "赞美宗教外交官！"
 pol_leverage_magnates_title:0 "驾驭权贵"
 pol_leverage_magnates_desc:0 "坐拥大量土地的大贵族是波兰政府与社会的中坚。我们必须妥善处理他们在王国中的地位。要么授予他们更多权力，要么将他们的权力牢牢框死。"
 pol_great_sejm_title:0 "大色姆议会"
 pol_great_sejm_desc:0 "数十年以来，大色姆议会便就王国的所有要事对国王提供建议。这项制度对我们的政权来说已经变得如此重要，以至于继续推动它的活跃是无比明智的。"
 pol_branching_mission_aa_title:0 "锁定任务"
 pol_branching_mission_aa_desc:0 ""
 pol_branching_mission_gl_title:0 "锁定任务"
 pol_branching_mission_gl_desc:0 ""
 pol_branching_mission_ga_title:0 "锁定任务"
 pol_branching_mission_ga_desc:0 ""
 pol_throne_bohemia_title:0 "波希米亚王冠"
 pol_throne_bohemia_desc:0 "波兰与波希米亚这一对邻国自古以来关系密切，也曾发生过边境摩擦。近数十年来，胡斯派起义一直是地区政治的关键事件。如今我们拥有一个解决这一根深蒂固问题的绝佳机会：要么将一名雅盖隆家族的贵族扶上波希米亚王位，要么一劳永逸地粉碎胡斯派。"
 pol_balance_princely_lands_title:0 "平衡诸贵族领地"
 pol_balance_princely_lands_desc:0 "王权不仅在母国波兰获得了空前的扩大，也在波希米亚与匈牙利的整合领地取得了拓张。我们需要对治下所有的土地进行平衡和谐的治理，从而维持王权的平稳扩张，从而牢固确立国王的至高无上地位。"
 pol_cultural_flowering_title:0 "文化繁荣"
 pol_cultural_flowering_desc:0 "国力的日益增长与财富的日益积累，使得我国成为吸引艺术家、学者、文人与活动家的重要极点。波兰迎来了利用这一盛况推动政治发展与社会进步的黄金时代。"
 pol_revival_krakow_title:0 "振兴克拉科夫"
 pol_revival_krakow_desc:0 "数百年以来，克拉科夫一直是波兰王国的首都。虽然她已经是我国最重要的都会与首屈一指的商埠，但趁着席卷整个欧洲的文艺复兴思潮，我们可以对这一城市展开进一步的投资与改建。"
 pol_branching_mission_cf_title:0 "锁定任务"
 pol_branching_mission_cf_desc:0 ""
 pol_branching_mission_sp_title:0 "锁定任务"
 pol_branching_mission_sp_desc:0 ""
 pol_varna_aftermath_title:0 "瓦尔纳大劫"
 pol_varna_aftermath_desc:0 "1444年11月10日打响的瓦尔纳战役结果是基督教阵营的功败垂成，同时波兰也失去了瓦迪斯瓦夫三世国王。现在的当务之急是解决他死后的继承权危机、重建我们的军队和确保对邻国波希米亚与匈牙利土地的掌控，只有这样我们才能应对奥斯曼帝国的威胁。"
 pol_protect_hungary_title:0 "保护匈牙利"
 pol_protect_hungary_desc:0 "在瓦尔纳大溃败的余波中，匈牙利王国被极大地削弱了，这加剧了奥斯曼崛起对整个地区的威胁。值此危难之际，我们有责任加倍努力，加强两国之间的纽带，为匈牙利提供额外的支持。"
 pol_support_mercantile_class_title:0 "赞助商人"
 pol_support_mercantile_class_desc:0 "商人是我国市镇的顶梁柱。他们一直要求给与他们的商业活动更多的支持，但这对于我们也许是有利可图的。通过鼓励他们在国土上展开贸易往来换取他们的忠诚，我们也能从中分一杯羹。"
 pol_breadbasket_europe_title:0 "欧洲粮仓"
 pol_breadbasket_europe_desc:0 "几个世纪以来，波兰的农业生产就牢牢地依靠特色的农奴制大农庄制度。如果我们能进一步投资与推广这一制度，我们便能大大增加对波罗的海诸国的粮食出口，使我们成为欧洲的粮仓。"
 pol_develop_countryside_title:0 "发展乡村"
 pol_develop_countryside_desc:0 "对农奴制大农庄制度的投资被证明是成果丰硕的。它极大提高了农业产出，带来了巨大的利润。根据顾问的建议，我们现在应该进一步改善乡镇与农村的发展情况、提高农民的生活水平，并促进农村市场的发展，这样能够进一步促进繁荣、创造更高经济效益。"
