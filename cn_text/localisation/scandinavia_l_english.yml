 flavor_fin.1.t:0 "芬兰帝国宏图"
 flavor_fin.1.desc:0 "随着我们国家成长为真正的帝国，自豪的芬兰人民希望我们[Root.GovernmentName]筚路蓝缕，以启山林的故事能得以显扬。廷臣们已经为我们繁荣勃兴的帝国拟定了数个备选名号……"
 flavor_fin.1.a:0 "世人将称我们为芬兰波罗的帝国！"
 flavor_fin.1.b:0 "芬兰帝国；多么简洁优雅的名字！"
 flavor_fin.1.c:0 "我们的国家是大芬兰！"
 flavor_fin.1.d:0 "我国母语中自古以来的名号——索米！"
 flavor_fin.1.e:0 "我们还是保持芬兰吧。"
