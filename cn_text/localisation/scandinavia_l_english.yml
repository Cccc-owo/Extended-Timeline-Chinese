 teu_seek_imperial_protection_title:1 "[Root.GetPreviewColorTEU]寻求帝国庇护[Root.GetPreviewColorTEU_end]"
 teu_seek_imperial_protection_desc:0 "1225年，马佐夫舍公爵，皮亚斯特家族的康拉德一世邀请我们协助对抗拒绝皈依正信的古普鲁士异教徒。我们光荣的骑士团不费吹灰之力，就使得他们皈依正信，抵抗者一概被粉碎。此后，我们在东西普鲁士建立了政权，继续向信仰洛姆瓦异教的立陶宛人发动十字军。\n然而，我们在普鲁士的存在一直是波兰王国的眼中钉。更有甚者，我们为立陶宛人付出了数十年的心血，就连这帮人皈依正信后也打算毁灭我们！\n\n虽然神圣罗马帝国对我们骑士团算不上仁义尽至，但眼下，只有他们愿意保护我们免受波兰威胁。"
 teu_livonian_alliance_title:0 "利沃尼亚盟约"
 teu_livonian_alliance_desc:1 "利沃尼亚骑士团是在波罗的海沿岸成立的另一个骑士团，1202年在里加创立伊始，目标即是将波罗的萨莫吉希亚人基督化，但在1236年遭遇惨败后，便和我们条顿骑士团结盟了。我们一起成功帮助波罗的海沿岸的土地皈依了唯一正信。\n\n我们应当再度同他们缔结盟约，以便困难时彼此有个依靠。"
 teu_livonian_alliance_tt:0 "奖励取决于完成任务的方式。\n\n如果§Y利沃尼亚骑士团§!是我们的盟友，那么触发「§Y骑士团统一？§!」事件。\n\n如果§Y利沃尼亚骑士团§!是我们的宿敌，那么我们获得针对利沃尼亚骑士团的§Y附庸国家§!宣战理由。\n\n如果§Y利沃尼亚骑士团§!不存在，那么我们获得§G100§!军事点数。"
 teu_strengthen_livonia_title:0 "骑士团间的纽带"
 teu_strengthen_livonia_desc:0 "尽管利沃尼亚和条顿两国均为修会，但自异教徒皈依以来，二骑士团少有共同利益。因此，我国与利沃尼亚并非确定的联盟。我们应当强化在两国中的地位，通过改善外交——或者征服他们。"
 teu_strengthen_livonia_tt:1 "奖励取决于完成任务的方式。\n\n如果任务完成时，§Y利沃尼亚骑士团§!是我们的属国，获得「§Y统一骑士团§!」，给予如下效果：\n人力恢复速度：§G+10.0%§!\n每年陆军传统：§G+0.50§!\n\n如果任务完成时，§Y利沃尼亚骑士团§!是我们的盟友，获得「§Y外交骑士§!」，给予如下效果：\n外交关系：§G+1§!\n每月人情增长修正：§G+20.0%§!\n\n如果我们通过征服完成此任务，获得「§Y统治利沃尼亚§!」，给予如下效果：\n国家人力修正：§G+10.0%§!\n全局叛乱度：§G-1.00§!"
 teu_handle_the_prussian_confederation_title:0 "处理联盟"
 teu_handle_the_prussian_confederation_desc:0 "自1410年格伦瓦尔德战役落败以降，我们尊贵的骑士团被迫向波兰国王赔偿战争损失，这让我们濒临破产——因此大团长迫不得已行必要之恶：对阶层及城市增税。\n各阶层，尤其是市民阶层，自然对此感到愤怒。最终，1440年，各阶层代表聚集在普鲁士的埃尔宾城，成立了普鲁士联盟。自此，联盟不遗余力的通过财政支持我等宿敌波兰王国，以此自外而内瓦解骑士团之秩序。\n骑士团想要活，就必须直面联盟这个问题。"
 teu_handle_the_prussian_confederation_tt:0 "触发「§Y普鲁士联盟起义§!」事件。"
 teu_defeat_the_poles_title:0 "击败波兰"
 teu_defeat_the_poles_desc:0 "波兰王国与我等仇怨已经绵延了一个世纪之久。我们必须给他们点颜色看看，让波兰不再是悬在我等头上的威胁！我们要在平野上击败波兰，破敌之长方能证明我等伟力无边！"
 teu_defeat_the_poles_tt:0 "§Y解锁剩余的任务树。§!"
 teu_build_to_force_limit_title:0 "扩编军队"
 teu_build_to_force_limit_desc:0 "1409到1411年、1431到1435年，我们与波兰和立陶宛打了两场战争，这大大削弱了我们的军事实力，下一场对波兰战争中我们实在避免不了劣势。因此，我们应当扩编军队，并尽可能多地征召新兵。"
 teu_pru_teutonic_order_and_the_empire_title:1 "[Root.GetPreviewColorTEU]骑士团与帝国[Root.GetPreviewColorTEU_end]"
 teu_pru_teutonic_order_and_the_empire_desc:0 "我们加入神圣罗马帝国，并非是对德意志诸邦有什么手足之谊或非分之想，仅是出于获取保护，对抗波兰-立陶宛联盟的目的考虑。不过我们现在已经击败了波兰，邻国的威胁业已荡然无存。\n现在，是时候召集各阶层及顾问，重新评估我等在帝国内部的政治地位了。"
 teu_pru_conquer_brandenburg_title:1 "[Root.GetPreviewColorTEU_PRU]征服边境侯[Root.GetPreviewColorTEU_PRU_end]"
 teu_pru_conquer_brandenburg_desc:0 "勃兰登堡边境侯是北德意志军力较为出众的邦国之一。他们的军队在神圣罗马帝国草创的年代与斯拉夫部落搏杀，经受了充分的锻炼。\n虽然那个时代早已远去，但如今勃兰登堡的军力依旧可畏。我们应当征服他们的土地，并把其军力整合到骑士团中。"
 teu_pru_conquer_silesia_title:1 "[Root.GetPreviewColorTEU_PRU]西里西亚人与索布人[Root.GetPreviewColorTEU_PRU_end]"
 teu_pru_conquer_silesia_desc:0 "西里西亚人和索布人分别居住在西里西亚和卢萨蒂亚两地上。他们不是德意志人，而是斯拉夫人——这使他们成为波兰王国的潜在盟友，并威胁我等在德意志的权威。在宿敌们联合起来针对我等之前，我们应该未雨绸缪，提前占领这些土地，并将其整合进我们的社会中。"
 teu_pru_unite_the_saxons_title:1 "[Root.GetPreviewColorTEU_PRU]团结萨克森人[Root.GetPreviewColorTEU_PRU_end]"
 teu_pru_unite_the_saxons_desc:0 "在德意志东部的萨克森地区，几个弱小的公爵领彼此内斗不休。我们应当终结这些争斗，使萨克森人团结一心，并将其整合进我们的国家里。"
 teu_pru_push_into_southern_germany_title:1 "[Root.GetPreviewColorTEU_PRU]进军南德意志[Root.GetPreviewColorTEU_PRU_end]"
 teu_pru_push_into_southern_germany_desc:0 "我们征服了北德意志，这对我国国力和在中欧的影响力可谓坚实的一步。然而，南德意志仍不在我国势力范围内。是时候进军南德意志，将当地星罗棋布的邦国收为附庸了。"
 teu_pru_an_empire_of_blood_and_iron_title:1 "[Root.GetPreviewColorTEU_PRU]铁与血的帝国[Root.GetPreviewColorTEU_PRU_end]"
 teu_pru_an_empire_of_blood_and_iron_desc:0 "神圣罗马帝国虚弱不堪，大权旁落，无力保护德意志民族的利益。德意志民族需要一个强大的国家，以此保卫祖国免受外国势力侵略。但是德意志的团结无法由辩论和多数同意来实现，能实现这一点的只有铁与血。"
 teu_pru_an_empire_of_blood_and_iron_tt:0 "是§Y南德意志§!、§Y北德意志§!或§Y西里西亚§!的§Y高亮§!省份之一。"
 teu_pru_push_into_pomarania_title:1 "[Root.GetPreviewColorTEU_PRU]占领波美拉尼亚[Root.GetPreviewColorTEU_PRU_end]"
 teu_pru_push_into_pomarania_desc:0 "我国西邻人称波美拉尼亚人，是那些过去居住在古普鲁士的民族后裔。据说，他们对条顿骑士团在1225年之后的所作所为记忆犹新，依然渴望着复仇。我们要向西推进，占领波美拉尼亚，以此彻底扑灭这股复仇之火。"
 teu_pru_annex_the_lower_saxons_title:1 "[Root.GetPreviewColorTEU_PRU]兼并汉萨诸城[Root.GetPreviewColorTEU_PRU_end]"
 teu_pru_annex_the_lower_saxons_desc:0 "要想在德意志展开一系列军事行动，各种资源缺一不可，而资金更是重中之重。我国的经济仅足够维持国家堪堪运转，却无法再进一步。下萨克森诸城既隶属于汉萨同盟，同时也是重要的经贸枢纽，我们必须兼并这些城市，借汉萨商人之手攫取资金。"
 pru_merchants_of_the_hansa:0 "汉萨商人"
 teu_pru_annex_the_lower_saxons_tt:0 "获得等同于§G2年§!贸易收入的金币。"
 teu_pru_annex_western_germany_title:1 "[Root.GetPreviewColorTEU_PRU]征服威斯特伐利亚[Root.GetPreviewColorTEU_PRU_end]"
 teu_pru_annex_western_germany_desc:0 "威斯特伐利亚是德意志西部的纺织业中心。如若征服该地，扩张纺织工业，以此改进军队制服并积聚财富，可谓非常明智。"
 teu_pru_annex_western_germany_tt:0 "从威斯特伐利亚和东弗里斯兰的生产"
 teu_pru_take_over_northern_germany_title:1 "[Root.GetPreviewColorTEU_PRU][Root.GetAdjective]属莱茵兰[Root.GetPreviewColorTEU_PRU_end]"
 teu_pru_take_over_northern_germany_desc:0 "莱茵兰是一块高度争议地区，有意在德意志扩张的强权都对此地渴望不满。不过，比起外来势力干涉，这里最好还是归我们管。"
 teu_pru_develop_the_country_title:1 "[Root.GetPreviewColorTEU]发展普鲁士[Root.GetPreviewColorTEU_end]"
 teu_pru_develop_the_country_desc:0 "我们的核心腹地普鲁士沃野千里，经济潜力极大。然而，与波兰和立陶宛连战经年，我们一直没能顾得上当地经济发展。现在，是时候补上这块短板了。"
 teu_pru_reform_the_state_title:1 "[Root.GetPreviewColorTEU]改革国家[Root.GetPreviewColorTEU_end]"
 teu_pru_reform_the_state_desc:0 "法律与政府必须体现我国特色，经由一系列改革，建构起一整套完善的治国体制。"
 teu_pru_an_absolute_kingdom_title:1 "[Root.GetPreviewColorTEU]绝对专制之国[Root.GetPreviewColorTEU_end]"
 teu_pru_an_absolute_kingdom_desc:0 "封建统治好乱乐祸，阶层分裂争权夺势——这样的国家注定要毁灭。为了步向伟大，除[Root.Monarch.GetTitle]外，不能有任何人分享统治大权。"
 teu_pru_an_absolute_kingdom_tt:0 "以§Y碾碎地方势力§!或§Y树立中央权威§!的结果完成§Y宫廷与外省§!灾难，或者进入§Y大革命时代§!。"
 teu_pru_prussian_enlightenment_title:1 "[Root.GetPreviewColorTEU]启蒙开明之国[Root.GetPreviewColorTEU_end]"
 teu_pru_prussian_enlightenment_desc:0 "我们土地上的人民并非愚夫。他们质问绝对主义统治，质问其作为君主制和神权制的核心思想，目的为何？面对这些问题，有的统治者闭口不言，有的统治者准备让权，但我们却要拥抱启蒙主义，正当化我等统治——不依赖上帝的仁慈，而是藉由逻辑和理性。"
 teu_pru_crush_the_republics_title:1 "[Root.GetPreviewColorTEU]处理革命[Root.GetPreviewColorTEU_end]"
 teu_pru_crush_the_republics_desc:0 "大革命震颤着欧洲。君主保守权力，忧心忡忡；公民欢欣鼓舞，日益狂热。过去是王国的，今天则被称作祖国。\n应对大革命，我们必须做出明确的声明：拥抱她——抑或是镇压她。"
 teu_pru_develop_konigsberg_title:1 "[Root.GetPreviewColorTEU]拓展[41.GetName][Root.GetPreviewColorTEU_end]"
 teu_pru_develop_konigsberg_desc:0 "[41.GetName]邻接[43.GetName]，是普鲁士境内最重要的城市。由于它的位置，这座城市成为了一个声名遐迩的商业重镇，吸引了商人，学者和市民。我们应当拓展这座城市，使它成为我国光辉灿烂的首都。"
 teu_pru_army_reforms_title:1 "[Root.GetPreviewColorTEU]改革军队[Root.GetPreviewColorTEU_end]"
 teu_pru_army_reforms_desc:0 "将军队与暴民区分开来的就是纪律性。我们要确保我们的士兵训练有素、装备精良，并且最重要的是纪律严明。"
 teu_pru_disciplined_army_title:1 "[Root.GetPreviewColorTEU][Root.GetNobilityOrFallbackName]和军事[Root.GetPreviewColorTEU_end]"
 teu_pru_disciplined_army_desc:0 "显而易见，我们不能让军队由一群自称熟读中国兵法的农民领导。我们必须确保我国[Root.GetNobilityOrFallbackName]时刻准备着成为行伍中的将领。"
 teu_pru_proof_of_strength_title:1 "[Root.GetPreviewColorTEU]力量的证明[Root.GetPreviewColorTEU_end]"
 teu_pru_proof_of_strength_desc:0 "新军不经受战争的酷烈就无法被认为有用。我们应该在战场上测试我们的战术，人力和装备，证明我国军队足以对抗一切敌人。"
 teu_pru_proof_of_strength_tt:0 "在与§Y[Root.GetName]§!的战斗中至少损失了§Y60000§!名士兵。"
 teu_pru_proof_of_strength_bt:1 "总发展度至少比§Y[Root.GetName]§!多"
 teu_pru_proof_of_strength_ct:0 "没有国家比§Y[Root.GetName]§!拥有更高的军队数量上限和发展度。"
 teu_pru_an_army_with_a_state_title:1 "[Root.GetPreviewColorTEU]一支拥有国家的军队[Root.GetPreviewColorTEU_end]"
 teu_pru_an_army_with_a_state_desc:0 "不值一提的国家才拥有军队，我们的军队要拥有一个国家。"
 teu_pru_vassalize_brandenburg_title:1 "[Root.GetPreviewColorTEU_PRU]附庸勃兰登堡[Root.GetPreviewColorTEU_PRU_end]"
 teu_pru_vassalize_brandenburg_desc:0 "勃兰登堡边境侯是北德意志比较有军事实力的邦国之一。他们的军队在神圣罗马帝国的早期那些和斯拉夫部落的战斗中经受了锻炼。\n然而，勃兰登堡最令人垂涎欲滴之处是他们在帝国内的地位。作为几位选帝侯之一，勃兰登堡统治者有权选举下一任皇帝。如果我们想要争夺帝位，首先我们就该附庸藩侯国。"
 teu_pru_become_an_elector_title:1 "[Root.GetPreviewColorTEU_PRU]成为选帝侯[Root.GetPreviewColorTEU_PRU_end]"
 teu_pru_become_an_elector_desc:0 "神圣罗马帝国不像历史上的其他帝国，并不基于血缘选择继任者，而是基于一套选举制度。如果我们想要影响帝国内部政治形势，跻身帝国七位选帝侯之列就显得至关重要。"
 teu_pru_the_religious_war_title:1 "[Root.GetPreviewColorTEU_PRU]加入宗教联盟战争[Root.GetPreviewColorTEU_PRU_end]"
 teu_pru_the_religious_war_desc:0 "宗教改革的传播就像野火一样烧遍了整个神圣罗马帝国。我们清楚，事态随时会恶化成全方面的战争。我们应当选择一边加入并带领他们迅捷地取得胜利！"
 teu_pru_30_years_war_tt:0 "每一个神圣罗马帝国的§Y[Root.Religion.GetName]§!诸侯对我国的观点获得§G+150§!修正。"
 teu_pru_30_years_war_at:0 "如果我们作为§Y宗教战争§!的胜利一方，神圣罗马帝国境内所有§Y[Root.Religion.GetName]§!诸侯将对我国的观点获得§G+150§!修正。"
 teu_pru_become_emperor_title:1 "[Root.GetPreviewColorTEU_PRU]加冕帝国皇冠[Root.GetPreviewColorTEU_PRU_end]"
 teu_pru_become_emperor_desc:0 "神圣罗马帝国皇帝总揽帝国万机，抵御外敌和内患，并从诸侯国获得兵员和收取税赋。当朝皇帝虚弱不堪，只会向帝国索取而不能保护诸侯利益。是时候为我们自己戴上帝国的皇冠了！"
 teu_pru_unite_the_empire_title:1 "[Root.GetPreviewColorTEU_PRU]统一神圣罗马帝国[Root.GetPreviewColorTEU_PRU_end]"
 teu_pru_unite_the_empire_desc:0 "神圣罗马帝国现在充其量也只能勉强称之为帝国。如果德意志人想要与欧洲列强比肩，帝国就必须要统一于同一个力量之下。"
 teu_pru_improve_diplomatic_skills_title:1 "[Root.GetPreviewColorTEU_PRU]改善外交形势[Root.GetPreviewColorTEU_PRU_end]"
 teu_pru_improve_diplomatic_skills_desc:0 "我们过去是和为了感化异教徒而与他们奋战的修道院骑士团，当我们完成了十字军使命，我们的外交能力刚刚够让波兰人两次不吞并我国。但是以神圣罗马帝国的标准来看，我们的外交能力只能和野蛮人相提并论。\n我们必须提高我们的外交能力，使得我们在新的政治环境下得以生存。"
 teu_pru_improve_diplomatic_skills_tt:0 "每个对§Y[Root.GetName]§!的好感度达到§Y150§!的盟国及属国对[Root.GetName]的信任度提高§G10§!。"
 teu_pru_secularize_the_state_title:1 "[Root.GetPreviewColorTEU_PRU]世俗化普鲁士[Root.GetPreviewColorTEU_PRU_end]"
 teu_pru_secularize_the_state_desc:0 "虽然我们有着神权骑士团的历史，但很显然无论主教还是骑士都不能成为神圣罗马帝国的皇帝。我们必须世俗化为一个在选帝侯眼中适宜的君主国，才有资格成为下一任皇帝。"
 teu_pru_warsaw_and_krakow_title:1 "[Root.GetPreviewColorTEU_PRU]克拉科夫和华沙[Root.GetPreviewColorTEU_PRU_end]"
 teu_pru_warsaw_and_krakow_desc:0 "波兰有许多富裕的城市，她们历史悠久、建设不凡。然而，这之中没有任何一个能与伟大城市中的明珠——克拉科夫与华沙——相提并论。此二者对于波兰与附庸国马佐夫舍而言，既是商业之中心，又乃君王之宝座。我们应当征服她们，既可打击波兰，又能发展经济。"
 teu_pru_conquer_poland_title:1 "[Root.GetPreviewColorTEU_PRU]征服红鲁塞尼亚[Root.GetPreviewColorTEU_PRU_end]"
 teu_pru_conquer_poland_desc:0 "我们必须继续向南推进以一劳永逸地消除波兰威胁，红鲁塞尼亚就是这群异端最后的堡垒。"
 teu_pru_conquer_poland_at:0 "一旦不再接纳§Y波兰§!文化，该修正将被移除。"
 teu_pru_conquer_poland_bt:0 "一旦不再接纳§Y鲁塞尼亚§!文化，该修正将被移除。"
 teu_pru_take_over_moldavia_title:1 "[Root.GetPreviewColorTEU_PRU]接管摩尔达维亚[Root.GetPreviewColorTEU_PRU_end]"
 teu_pru_take_over_moldavia_desc:0 "摩尔达维亚有着肥沃的土地，以葡萄酒产业闻名。这里也是奥斯曼人进入鲁塞尼亚的必经之地。我们应当兼并摩尔达维亚，阻止土耳其人向东欧扩张，当然，这也是为了葡萄酒。"
 teu_pru_fortify_the_borders_title:1 "[Root.GetPreviewColorTEU_PRU]边界要塞化[Root.GetPreviewColorTEU_PRU_end]"
 teu_pru_fortify_the_borders_desc:0 "我们的[Root.GovernmentName]领土从波罗的海直达黑海。由于我国领土的宽广，我国边界上有许多威胁，比如西部的神圣罗马帝国和南方的奥斯曼土耳其。"
 teu_pru_fortify_the_borders_ct:1 "位于§Y大波兰§!、§Y中波兰§!、§Y小波兰§!和§Y摩尔达维亚§!区域的一个随机要塞获得§Y强化边境§!直到游戏结束，给予如下效果：\n本地防御效率：§G+50.0%§!\n本地驻军规模：§G+25%§!\n本地要塞维护费：§G-90%§!\n\n每个区域最多只能有§Y1§!个要塞获得此修正。"
 teu_pru_empire_of_the_east_title:1 "[Root.GetPreviewColorTEU_PRU]普鲁士帝国[Root.GetPreviewColorTEU_PRU_end]"
 teu_pru_empire_of_the_east_desc:0 "在征服了波兰，立陶宛和鲁塞尼亚后，我们的[Root.GovernmentName]幅员到达了一个高点，甚至让神圣罗马帝国都黯然失色。然而我们的领土上还有大片土地还尚未开发。\n我们应当扩张我国的基础建设，使得我们不止在领土上比帝国大，而质量也应当强过神圣罗马帝国！让我们创建我们的[Root.GetAdjective]帝国！"
 teu_pru_conquer_lithuania_title:1 "[Root.GetPreviewColorTEU_PRU]击败立陶宛[Root.GetPreviewColorTEU_PRU_end]"
 teu_pru_conquer_lithuania_desc:0 "自打我们刚刚立足于波罗的海的1225年起，[Root.GovernmentName]就和立陶宛人冲突不断。也正是因为我们的努力，才使得立陶宛人离弃异教，皈依天主。但我们之间的冲突却并未停止。\n是时候为这番争斗画上句号了。"
 teu_pru_conquer_lithuania_at:0 "一旦§Y立陶宛§!文化不再被接纳，该修正将被移除。"
 teu_pru_push_into_ruthenia_title:0 "攻入鲁塞尼亚"
 teu_pru_push_into_ruthenia_desc:0 "鲁塞尼亚地区非常辽阔，农田与草场一望无际。立陶宛从游牧民中征服了这片土地，现在轮到我们了。"
 teu_pru_teutonic_ruthenia_title:1 "[Root.GetPreviewColorTEU_PRU]兼并鲁塞尼亚[Root.GetPreviewColorTEU_PRU_end]"
 teu_pru_teutonic_ruthenia_desc:0 "鲁塞尼亚几近完全并入我国版图，只消几场战役便可克尽全功。"
 teu_pru_fortify_dnieper_title:1 "[Root.GetPreviewColorTEU_PRU]第聂伯河要塞化[Root.GetPreviewColorTEU_PRU_end]"
 teu_pru_fortify_dnieper_desc:0 "莫斯科那帮罗斯人已经数次试图染指东欧，他们向西扩张，征服沿途所有土地之心昭然若揭。我们必须使第聂伯河要塞化，并借此抵御罗斯人的凶猛进攻！"
 teu_pru_fortify_dnieper_tt:0 "是位于§Y第聂伯河§!沿岸的省份，属于§Y[Root.GetName]§!或其非朝贡属国，且该省份拥有当前科技等级下的最高级§Y要塞§!。"
 teu_pru_fortify_dnieper_ct:2 "第聂伯河沿岸最多§Y5§!个建有§Y要塞§!建筑的省份获得「§Y强化边境§!」持续到游戏结束，给予如下效果：\n本地防御效率：§G+50.0%§!\n本地驻军规模：§G+25%§!\n本地要塞维护费：§G-90%§!"
 teu_pru_a_prussian_navy_title:1 "[Root.GetPreviewColorTEU]组建普鲁士海军[Root.GetPreviewColorTEU_end]"
 teu_pru_a_prussian_navy_desc:0 "虽然我国主要精力都放在大陆军事事务上，但毫无疑问，一旦和汉萨同盟或者斯堪的纳维亚发生冲突，控制海洋也非常重要。我们应当组建一支精锐海军。"
 teu_pru_dominate_baltic_trade_title:1 "[Root.GetPreviewColorTEU]保护波罗的海贸易[Root.GetPreviewColorTEU_end]"
 teu_pru_dominate_baltic_trade_desc:0 "波罗的海贸易是我国主要经济来源之一。我们应当从汉萨同盟商人和丹麦人手里保护它，否则我们就会损失财源。"
 teu_pru_strengthen_mercantilism_title:1 "[Root.GetPreviewColorTEU]建立波罗的海市场[Root.GetPreviewColorTEU_end]"
 teu_pru_strengthen_mercantilism_desc:0 "汉萨同盟和斯堪的纳维亚都在试图把我们排挤出波罗的海市场。我们必须在关键省份建立交易市场并提升贸易中心等级来和他们并驾齐驱。"
 teu_pru_strengthen_mercantilism_tt:0 "§Y西普鲁士§!、§Y东普鲁士§!、§Y萨莫吉希亚§!、§Y库尔兰§!、§Y利沃尼亚§!和§Y爱沙尼亚§!区域中，每个§Y河口§!或§Y贸易中心§!都是§Y[Root.GetName]§!拥有的核心省份，并拥有§Y贸易§!建筑。"
 teu_pru_manufactories_for_prussia_title:1 "[Root.GetPreviewColorTEU]建设工场[Root.GetPreviewColorTEU_end]"
 teu_pru_manufactories_for_prussia_desc:0 "一支令人印象深刻的军队需要强劲的经济。我们需要在我国建设工场，使我国经济能与军力的发展相匹配。"
 teu_pru_manufactories_for_prussia_tt:0 "从建于至少§Y6§!基础生产省份的工厂"
 teu_pru_employ_advisors_title:1 "[Root.GetPreviewColorTEU]出色阁僚[Root.GetPreviewColorTEU_end]"
 teu_pru_employ_advisors_desc:0 "[Root.GetName]不能只依靠[Root.Monarch.GetTitle]。毕竟，[Root.Monarch.GetTitle]也是人，也会犯人的错误。我们需要由称职顾问组成的内阁，他们可以确保国家即使在空位期也能正常运转。"
 teu_crusader_clergy_influence_title:1 "[Root.GetPreviewColorTEU]授予[Root.GetChurchOrFallbackName]特权[Root.GetPreviewColorTEU_end]"
 teu_crusader_clergy_influence_desc:0 "如果本国的[Root.GetChurchOrFallbackName]都不能支持我们，我们的圣战就有倾覆的风险。所以我们需要确保其忠诚，并许以特权，以保证他们能与[Root.Monarch.GetTitle]同心戮力。"
 teu_crusader_conquer_novgorod_title:1 "[Root.GetPreviewColorTEU]征服诺夫哥罗德[Root.GetPreviewColorTEU_end]"
 teu_crusader_conquer_novgorod_desc:0 "诺夫哥罗德是东正教异端的顽固堡垒，而它正对着我们的弟兄，利沃尼亚骑士团的家门口。我等必须摧毁这个野蛮肮脏的商业共和国并征服这片土地。"
 teu_crusader_third_rome_title:1 "[Root.GetPreviewColorTEU]第三罗马的毁灭[Root.GetPreviewColorTEU_end]"
 teu_crusader_third_rome_desc:0 "莫斯科的罗斯人傲慢无礼到了自称为罗马人的继承者的地步。我等虽对这般愚蠢的头衔嗤之以鼻，却绝不能对这样的异端活动和对基督信仰的公然亵渎熟视无睹。所谓的第三罗马由我们亲手毁灭！"
 teu_crusader_third_rome_tt:0 "如果我们拥有§Y[295.GetName]§!，那么将触发事件「§Y[295.GetName]的命运§!」。\n否则获得§G100§!外交点数。"
 teu_crusader_end_the_schism_title:1 "[Root.GetPreviewColorTEU]终结东西教会大分裂[Root.GetPreviewColorTEU_end]"
 teu_crusader_end_the_schism_desc:0 "基督教世界已经因为在信仰上的微小差异而分裂了太久。历任教宗似乎并无弥合分裂的动力，拜占庭帝国的愚夫则忙着被穆斯林的铁蹄征服。修合分裂、终结异端的责任落在了我们的肩上。"
 teu_crusader_end_the_schism_tt:0 "所有§Y东正教§!的国家都将收到「§Y条顿骑士团终结大分裂§!」事件。"
 teu_crusader_land_of_churches_title:1 "[Root.GetPreviewColorTEU]建设教堂[Root.GetPreviewColorTEU_end]"
 teu_crusader_land_of_churches_desc:0 "我们的圣战不仅要让东欧人民转向正信，还要确保他们能坚持信仰天主教。因此，即使再小的村镇也必须有一座奉命于教宗的教堂。"
 teu_crusader_build_cathedrals_title:1 "[Root.GetPreviewColorTEU]建设大教堂[Root.GetPreviewColorTEU_end]"
 teu_crusader_build_cathedrals_desc:1 "教会是神的殿，而大教堂则是我们信仰最显眼的证明。为了主至高无上的荣耀，我们要在国土上建设大教堂！"
 teu_crusader_build_cathedrals_tt:0 "治下所有建有§Y大教堂§!的省份为我们提供§G5§!教廷影响力，并且获得「§Y条顿大教堂§!」效果，持续§Y25年§!，给予如下效果：\n本地税收修正：§G+200.0%§!\n本地叛乱度：§G-3.00§!"
 teu_crusader_lithuanian_crusade_title:1 "[Root.GetPreviewColorTEU]吞并立陶宛[Root.GetPreviewColorTEU_end]"
 teu_crusader_lithuanian_crusade_desc:0 "1225年，马佐夫舍公爵康拉德邀请我们在巴尔干作战。我们的敌人是拒绝皈依基督教的波罗的异教部族。其中一个部落便成长为了今日的立陶宛。\n他们现在自称是虔诚的天主教徒，但其行径以及针对我们的侵略却表明他们心口不一。我们必须继续对立陶宛人发动圣战，夺取他们的土地！"
 teu_crusader_conquer_crimea_title:1 "[Root.GetPreviewColorTEU]洗礼大草原[Root.GetPreviewColorTEU_end]"
 teu_crusader_conquer_crimea_desc:0 "生活在东欧大草原上的民族并非原始异教信徒，但当地的穆斯林却是基督教世界的一大威胁。我们必须策马驰向大草原，向游牧部族发动十字军！"
 teu_crusader_fortify_the_caucasus_title:1 "[Root.GetPreviewColorTEU]高加索要塞化[Root.GetPreviewColorTEU_end]"
 teu_crusader_fortify_the_caucasus_desc:0 "高加索山脉是欧洲与亚洲在南方的天然分界线。随着这一山脉成为了我国与奥斯曼帝国的边界线，突厥人越境奇袭的风险便时刻存在。我们必须征服高加索山脉北麓，并在这里筑起深沟高垒。"
 teu_crusader_bulwark_against_the_turks_title:1 "[Root.GetPreviewColorTEU]击败奥斯曼[Root.GetPreviewColorTEU_end]"
 teu_crusader_bulwark_against_the_turks_desc:0 "奥斯曼人——欧洲与基督教的祸害。我们孱弱的邻国畏惧土耳其苏丹。为什么？他们唯一的成就，就是征服了一个早已变得弱小可怜的所谓罗马帝国。\n我们应当向整个基督教世界展示，骑士团的献身精神和战场实力都比土耳其士兵所能幻想的更加强大！"
 teu_crusader_conquer_poland_title:1 "[Root.GetPreviewColorTEU]征服波兰[Root.GetPreviewColorTEU_end]"
 teu_crusader_conquer_poland_desc:0 "关于是否属于圣战一事，条顿骑士团和波兰王国历来争论不休。自我们从1225年定居于普鲁士以来，波兰王国就一直在试图摆脱我们。我们必须征服波兰——不是为了宗教，而是为了生存。"
 teu_crusader_push_into_ruthenia_title:1 "[Root.GetPreviewColorTEU]鲁塞尼亚大平原[Root.GetPreviewColorTEU_end]"
 teu_crusader_push_into_ruthenia_desc:0 "鲁塞尼亚是基辅罗斯与东正教信仰的家园，对于此等异端，夺其领土并迫使他们回归正信乃是应有之义。"
 teu_crusader_eliminate_the_great_horde_title:1 "[Root.GetPreviewColorTEU]铲除游牧部族[Root.GetPreviewColorTEU_end]"
 teu_crusader_eliminate_the_great_horde_desc:0 "1260年前后，蒙古帝国将东欧草原地带悉数征服，兵锋甚至侵入了波兰领土。他们是基督教世界的重大威胁，倘若不是天主亲自出手，他们的铁蹄或许已将整个欧洲踏平。\n蒙古帝国早已作古，但他们仍遗留下诸多不敬真神的游牧部族，蹂躏着大草原以及乌拉尔的群山。是时候将这群魔鬼赶回自己曾经出逃的地狱中去了！"
 teu_crusader_steppes_crusade_title:1 "[Root.GetPreviewColorTEU]进军大草原[Root.GetPreviewColorTEU_end]"
 teu_crusader_steppes_crusade_desc:0 "尽管乌拉尔山已经不再有异教徒肆虐，但中亚大草原还生活着更多的野蛮部族。为了我们信仰以及人民的安全，我们必须向大草原更进一步，征服这些游牧部族，让他们皈依主的正道。"
 teu_crusader_steppes_crusade_tt:0 "从§Y乌拉尔§!、§Y东欧大草原§!和§Y中亚§!地区的§Y天主教§!省份"
 teu_crusader_a_holy_horde_title:1 "[Root.GetPreviewColorTEU]草原十字军[Root.GetPreviewColorTEU_end]"
 teu_crusader_a_holy_horde_desc:0 "我们的大举征服将我们带入了中亚腹地，塑成了许多帝国只能在美梦中想见的辽阔版图。\n在我们继续向东征讨之前，我们必须先退后一步，重组我们的行政结构。"
 teu_crusader_mil_reform_1_title:1 "[Root.GetPreviewColorTEU]积累战斗经验[Root.GetPreviewColorTEU_end]"
 teu_crusader_mil_reform_1_desc:0 "我们的陆军在上次波兰-条顿战争中被数次击败，这自然极大地打击了我军士气。现在我们应当在战场上重夺胜利，并为新兵积累宝贵的战斗经验。"
 teu_crusader_mil_reform_1_tt:1 "在至少§Y20§!场战斗中取胜（§Y[Root.GetNumWonBattles]§!/§Y20§!）。\n§R在完成任务§Y击败波兰§!前的战斗不计入其中。§!"
 teu_crusader_mil_reform_2_title:1 "[Root.GetPreviewColorTEU]改革军队[Root.GetPreviewColorTEU_end]"
 teu_crusader_mil_reform_2_desc:0 "很显然，我们的军队已经落伍了。我军仍在使用的中世纪西欧战术，几乎不适用于东欧的地形。我们必须进行改革！"
 teu_crusader_mil_reform_2_tt:0 "修正§Y战场经验§!获得升级，升级后的修正如下。"
 teu_crusader_mil_reform_3_title:1 "[Root.GetPreviewColorTEU]适应平原[Root.GetPreviewColorTEU_end]"
 teu_crusader_mil_reform_3_desc:0 "鲁塞尼亚与东欧大草原有着广袤的土地与平坦的地形。这里的城市相距甚远，徒步行军相比骑马要消耗三倍的时间。显然，未来的战斗不会再在森林与沼泽中取胜，而是在广袤的草原之上。我们必须使军队适应这种全新而陌生的地形。"
 teu_crusader_mil_reform_3_tt:0 "修正§Y改革后的军队§!获得升级，升级后的修正如下。"
 teu_crusader_mil_reform_4_title:1 "[Root.GetPreviewColorTEU]建立强悍骑兵[Root.GetPreviewColorTEU_end]"
 teu_crusader_mil_reform_4_desc:0 "我们与游牧部落的战斗表明，在这些空旷的大草原上，步兵已经不可行了。我们需要再次调整我们的军队，为骑士团建立一支庞大的骑兵，唯有如此我们才能与野蛮的游牧部落较劲。"
 teu_crusader_mil_reform_4_tt:0 "修正§Y适应于平原的军队§!获得升级，升级后的修正如下。"
 teu_crusader_secure_papal_alliance_title:1 "[Root.GetPreviewColorTEU]确保宗座联盟[Root.GetPreviewColorTEU_end]"
 teu_crusader_secure_papal_alliance_desc:0 "骑士团因教宗存在，为教宗服务。因此，保持我们与教廷的坚实同盟至关重要。"
 teu_crusader_embrace_religious_ideas_title:1 "[Root.GetPreviewColorTEU]接受宗教思想[Root.GetPreviewColorTEU_end]"
 teu_crusader_embrace_religious_ideas_desc:0 "我国是宗教之国、虔信之国、信仰之国，故而应当接纳骑士团于宗教中的本质；拥抱我国独特的神学理念。"
 teu_crusader_embrace_religious_ideas_at:0 "如果我们完成了§Y宗教§!理念组，则我国[Root.Monarch.GetTitle]获得至多§G2§!点£adm£"
 teu_crusader_embrace_religious_ideas_bt:0 "如果我们完成了§Y神权§!理念组，则我国[Root.Monarch.GetTitle]获得至多§G2§!点£mil£"
 teu_crusader_convert_provinces_title:1 "[Root.GetPreviewColorTEU]教化土地[Root.GetPreviewColorTEU_end]"
 teu_crusader_convert_provinces_desc:0 "尽管我们生于刀剑之中，长于寒芒之侧，但莫要忘记，征战杀戮并不是我们的最终目的。和击败异教徒相比，使他们皈依正法才是骑士团的头等大事。我们必须不遗余力，让这片土地归于正信。"
 teu_crusader_convert_provinces_tt:0 "已在§Y75§!个省份中完成传教（当前§Y[Root.GetNumConvertedProvinces]§!/§Y75§!）。"
 teu_crusader_gain_income_title:1 "[Root.GetPreviewColorTEU]提高我们的收入[Root.GetPreviewColorTEU_end]"
 teu_crusader_gain_income_desc:0 "尽管骑士团成员很少有人愿意承认这一点，但维持经济也是我国重要的一部分。刀剑、盔甲、马匹、火炮——一切都有其价格。我们必须增加收入，从而确保十字军的胜利。"
 teu_crusader_castle_expertise_title:1 "[Root.GetPreviewColorTEU]城堡专家[Root.GetPreviewColorTEU_end]"
 teu_crusader_castle_expertise_desc:0 "虽然进攻是一条通向胜利的路，但是我们并不能忽视堡垒和城堡的重要性。我们应当在国家重要的节点中建设堡垒并维护它们，这样就没有入侵者能从我们的意想不到的死角奇袭我们。"
 teu_crusader_survive_the_reformation_title:1 "[Root.GetPreviewColorTEU]抵制宗教改革[Root.GetPreviewColorTEU_end]"
 teu_crusader_survive_the_reformation_desc:0 "宗教改革——魔鬼本人的杰作！曾经忠实的天主教徒们背弃了圣座并接受了亵渎神明的做法。我们不能让我们堕落到这种罪恶的行为中！"
 can_always_embrace_the_counter_reformation_tt:0 "§Y[Root.GetName]§!无限期加入§Y反宗教改革§!。"
 teu_crusader_destroy_the_heresies_title:1 "[Root.GetPreviewColorTEU]粉碎异端[Root.GetPreviewColorTEU_end]"
 teu_crusader_destroy_the_heresies_desc:0 "宗教改革给世界带来了许多异端，他们试图将他们的恶毒思想传播给其他天主教徒。我们必须立即结束这种异端行为，粉碎这场宗教改革！"
 teu_crusader_destroy_the_heresies_at:0 "§Y欧洲§!不存在§Y宗教改革中心§!。"
 teu_crusader_destroy_the_heresies_bt:0 "没有首都位于§Y欧洲§!的§Y新教§!或§Y改革宗§!国家。"
 flavor_teu.5.b:0 "这个条约毫无意义。我们必将粉碎寡头！"
 flavor_teu.10.t:0 "条顿骑士团的未来"
 flavor_teu.10.desc:0 "虽然骑士团设法战胜了波兰，但我们的国家显然没有了明确的目标。前辈在此定居时，道路是明确的：帮助波罗的部落皈依基督。这一点上，我们是成功了，但我们从未扪心自问过：此后，应当何去何从呢？这份茫然无措的空虚感，只会把我们变得软弱、堕落。\n必须重新找寻目标，不然我们迟早会落到个寄居在邻国篱下的下场。"
 flavor_teu.10.a:0 "十字军的时代结束了，我们要塑造的是崭新的、普鲁士的未来。"
 flavor_teu.10.a.tt:0 "解锁§Y普鲁士§!任务路线。"
 flavor_teu.10.b:0 "继续圣战——这次，剑指异端！"
 flavor_teu.10.b.tt:0 "解锁§Y十字军§!任务路线，其中所有任务都需要我们维持§Y天主教§!信仰。"
 flavor_teu.10.b.ct:0 "§R我们将无法成立§Y普鲁士§!。§!"
 flavor_teu.11.t:0 "在神圣罗马帝国中的位置"
 flavor_teu.11.desc.a:0 "我们一开始加入神圣罗马帝国，是为了接受皇帝保护，免于遭到波兰及立陶宛的威胁。不过，我们最终打垮了波兰，骑士团的未来已是安全无虞了。正因如此，我们是否要继续留在帝国，就成了当下的主要问题。\n\n支持留在帝国的人说，这个帝国不过是一盘散沙，我们可以轻易在帝国内部扩张出一条通路来。\n相似观点也称，神圣罗马帝国主打的是外交，这样我们就可以不费一兵一卒而身居显要位置。\n\n不过，反对派指出，留在帝国将是我等光荣的修道会传统之终结，毕竟我们实在太威名显赫了，皇帝断不可能容许我们独立发展，威胁帝国的边境诸侯。此外，帝国内部外交关系错综复杂，这比起骑士团的冲锋更劳神费力。或许我们最好还是集中注意力去征服波兰和立陶宛，建立我们自己的王国。"
 flavor_teu.11.desc.b:0 "顾问们曾打算依靠神圣罗马帝国来应对波兰威胁，但[Root.Monarch.GetTitle]本人决定反对。[Root.Monarch.GetSheHe]说，我们有能力自己扳倒波兰人，而这竟果真言中——南方邻国现已不是威胁，神圣罗马帝国议题便又成了当下的主要问题。\n\n支持加入帝国的人说，这个帝国不过是一盘散沙，我们可以轻易在帝国内部扩张出一条通路来。\n相似观点也称，神圣罗马帝国主打的是外交，这样我们就可以不费一兵一卒而身居显要位置。\n\n不过，反对派指出，加入帝国将是我等光荣的修道会传统之终结，毕竟我们实在太威名显赫了，皇帝断不可能容许我们独立发展，威胁帝国的边境诸侯。此外，帝国内部外交关系错综复杂，这比起骑士团的冲锋更劳神费力。或许我们最好还是集中注意力去征服波兰和立陶宛，建立我们自己的王国。"
 flavor_teu.11.a:0 "我们得在帝国内部寻求外交机会。"
 flavor_teu.11.a.tt:0 "解锁§Y神圣罗马外交§!任务路线。"
 flavor_teu.11.b:0 "顾问说的很对，德意志已是到我们嘴边的肉了。"
 flavor_teu.11.b.tt:0 "解锁§Y征服德意志§!任务路线。"
 flavor_teu.11.c:0 "老天，帝国的事情总是那么糟糕，趁早抽身为好！"
 flavor_teu.11.c.tt:0 "解锁§Y普鲁士王国§!任务路线。"
 flavor_teu.12.t:0 "[Root.GetAdjective]的胜利"
 flavor_teu.12.desc:0 "我们的十字军战士在战场上取得了成绩。几场战役都取得了胜利，条顿骑士团的骑士们大获成功！"
 flavor_teu.12.a:0 "胜利是我们的！"
 flavor_teu.13.t:0 "骑士团统一？"
 flavor_teu.13.desc:0 "虽然条顿骑士团和利沃尼亚骑士团在结构和目的上非常相似，但仍有一个至关重要的区别：我们有强大的经济实力和众多胜利。利沃尼亚骑士团则必须在我们的带领下才能取得胜利，正如1242年的冰上之战。\n利沃尼亚骑士团的[LIV.Monarch.GetTitle]知道我们是同盟中更强大的骑士团。也许[LIV.Monarch.GetSheHe]可以被说服，在我们的统治下与我们联手。"
 flavor_teu.13.a:0 "向[LIV.Monarch.GetTitle]提出建议。"
 flavor_teu.13.a.tt:0 "我们会提议§Y[LIV.GetName]§!成为附庸。若其同意，则将成为我们的附庸；否则，我们将获得针对§Y[LIV.GetName]§!的§Y附庸国家§!战争借口，为期§Y30年§!。\n\n我们§Y外交声誉§!越高，对方接受的可能性越大。"
 flavor_teu.13.b:0 "我们应当更关注于建立一个健康的同盟。"
 flavor_teu.14.t:0 "[From.GetName]提议我国成为附庸"
 flavor_teu.14.desc:0 "今天早上，一位来自条顿骑士团的侍从来到了我们的宫廷。他带来了他的[From.Monarch.GetTitle]的消息。\n「善良的[From.GetName][From.Monarch.GetTitle]对你，哦，对利沃尼亚骑士团高贵的[Root.Monarch.GetName][Root.Monarch.GetTitle]，和你的兄弟们提出附庸的提议。条顿骑士团将保护你们，以换取你们的军事服务。」\n虽然这个提议可能具有侮辱性，但我们的骑士团确实没有条顿骑士团的战斗力。而诺夫哥罗德、立陶宛和丹麦作为敌对的邻国，寻求一个强大的保护者是可取的。"
 flavor_teu.14.a:0 "我们应该接受提议。至少我们是为另一个骑士团效力。"
 flavor_teu.14.b:0 "我们确实需要保护。但不是这么一群成天吹牛的人。"
 flavor_teu.15.t:0 "利沃尼亚骑士团接受了我们的提议！"
 flavor_teu.15.desc:0 "我们获得了利沃尼亚骑士团的回信：他们接受了我们的提议，并称自己为我们忠诚的附庸！"
 flavor_teu.15.a:0 "太棒了！"
 flavor_teu.16.t:0 "利沃尼亚骑士团拒绝了我们的提议"
 flavor_teu.16.desc:0 "我们获得了利沃尼亚骑士团的回信：他们拒绝了我们的提议！他们怀疑我们能否成为他们所需要的保护。"
 flavor_teu.16.a:0 "我们尝试过用纸笔说服他们。现在应操干戈。"
 flavor_teu.17.t:0 "帝国与条顿骑士团"
 flavor_teu.17.desc:1 "一直以来，条顿骑士团与神圣罗马帝国之间的关系充其量也只能称之为徒有其表。虽然我们偶尔吸引了来自德意志地区的同情和援助，但神圣罗马帝国的历任皇帝大多都没有太过关注我们，我们也没有去理会他们——毕竟我们专注于对波罗的海异教徒的战争。\n\n偶尔我们的战斗吸引了来自帝国的雇佣兵——尽管并不总是有利于我们这一方，如1410年的格林瓦尔德之战。但在大多数情况下，我们双方保持共存，鲜有来往。然而，随着波兰王国的威胁逼近，是时候联系皇帝、寻求帝国的保护了。问题是，他们在同意保护我们时可能提出什么要求……"
 flavor_teu.17.a:0 "我们最好赶在变成波兰人的附庸之前问个清楚。"
 flavor_teu.17.a.tt:0 "我们将向§Y[Emperor.GetName]§![Emperor.Monarch.GetTitle]提议请求加入§Y神圣罗马帝国§!。\n不过皇帝可能会对我们提出一些条件……"
 flavor_teu.17.b:0 "呸！我们是条顿骑士团！我们可以自己处理波兰。"
 flavor_teu.18.t:0 "德意志的命运"
 flavor_teu.18.desc:0 "神圣罗马帝国已不复存在，帝国对成员的保护业已成为过去。议会中的骑士和顾问聚集在[Root.Capital.GetName]，讨论我们的下一步行动。议会中的半数建议，将重心放在征服德意志，以将其统一在一面旗帜下。另一半强调，来自波兰和鲁塞尼亚的威胁还没有消失，应该集中力量征服这些地方。\n\n最终，我们的[Root.Monarch.GetTitle]会决定应该走哪条路。"
 flavor_teu.18.a:0 "天下大乱，形势大好。一定要把我们的旗帜插遍德意志！"
 flavor_teu.18.b:0 "我们的资源不足以征服德意志。波兰仍然威胁着我们。"
 flavor_teu.19.t:0 "条顿的布尔岑兰宣称"
 flavor_teu.19.desc:1 "在1211年，布尔岑兰地区被匈牙利国王安德拉什二世赐予我们。作为回报，我们应允他将从库曼人的威胁下保护这片匈牙利的东南边境。\n在十四年间，骑士团在这片地区享有诸如免税、建设集市和司法裁决之类的特权。直到安德拉什的继承人贝拉还有匈牙利贵族们将我们赶出自己的合法领地。\n\n在超过了200年之后，布尔岑兰再次被置于条顿骑士团控制下。在我们不在的这些年，迪特里希施泰因的旧木制要塞被推倒。取而代之的是现在的布兰城堡，这座建筑引起了[Root.Monarch.GetTitle][Root.Monarch.GetName]及[Root.Monarch.GetHerHis]幕僚的注意。现在的问题是，我们是否要利用卡帕提亚的资源，并扩张布兰城堡成为我们的新首都，还是留驻在[1841.GetName]并将它们用于修缮玛丽安堡。"
 flavor_teu.19.a:0 "布兰城堡将成为我们的下一个首都！"
 flavor_teu.19.b:0 "这些资源最好花在[1841.GetName]上。"
 teu_can_utilize_bran_castle_tt:0 "§Y[Root.GetName]§!可以无视条件获得§Y布兰城堡§!给予的加成。"
 teu_expanded_resources_marienburg:0 "扩充资源"
 desc_teu_expanded_resources_marienburg:0 "玛丽安堡的城堡已经收到了来自卡帕提亚的额外资源，进而减轻了规划与发展城堡及城堡周边市镇的成本。"
 teu_expanded_resources_bran_castle:0 "扩充资源"
 desc_teu_expanded_resources_bran_castle:0 "布兰城堡已经收到了来自卡帕提亚的额外资源，进而减轻了规划与发展城堡及城堡周边市镇的成本。"
 flavor_teu.20.t:0 "骑士远征"
 flavor_teu.20.desc:1 "我们与立陶宛异教徒在上个世纪的战争吸引了许多来自西欧的伟大骑士——尤其是来自法兰西王国及英格兰王国的英杰们。他们自遥远的地方来到波罗的，这场十字军征途被后人称作「Reyse」，亦即「远征」。\n\n最终，立陶宛人放弃了异教信仰，皈依基督正信。这场属于欧洲最伟大的骑士们的十字军终于落下帷幕。\n\n对许多人来说，骑士团十字军的时代已是过去时，条顿的骑士团建制已是上个时代的旧遗残痕。但如今，我们再一次向全欧洲的骑士们发出邀请，邀请他们前来加入这最后的远征！"
 flavor_teu.20.a:0 "比拼吧！欢呼吧！庆祝这属于欧罗巴骑士的最后遗产！"
 teu_the_last_reyse:0 "最后的「远征」"
 desc_teu_the_last_reyse:0 "对许多欧洲人来说，骑士的时代行将落幕。我们是最后的骑士团，我们坚守着旁人笑作古板的价值观与美德。\n这是骑士们最后的盛宴，这是骑士团最终的「远征」，让我们挺起胸膛迎接终焉之战——虽然来自五湖四海，我们仍是个团结而强大的骑士团！"
 flavor_teu.21.t:0 "重夺圣地"
 flavor_teu.21.desc:0 "条顿骑士团于1191年，在第三次十字军东征占领了阿卡城之后成立。但我们的胜利十分短暂，在我们被逐出圣地之后，我们被迫建立自己在欧洲的国家。\n\n在我们再次宣称圣地与圣城耶路撒冷之后，这些过去的挫折已不值一提！骑士团的终极目的终于得以实现！"
 flavor_teu.21.a:0 "全世界的基督徒都为这个好消息而欢欣鼓舞！"
 flavor_teu.22.t:0 "德意志农民战争"
 flavor_teu.22.desc:0 "神圣罗马帝国的农民正公开起义反抗他们的领主。愤怒的农民成群结队地焚毁房屋并且与帝国军队及其盟友交战。\n\n尽管帝国贵族和农民的烦恼与我们无关，但这帮暴民并不能认清他们领主的财产与我们财产之间的区别。异端农民劫掠了我们在帝国境内的财产，将其洗劫一空。"
 flavor_teu.22.a:0 "他们会为此付出代价！"
 flavor_teu.23.t:0 "神圣同盟中的条顿骑士团"
 flavor_teu.23.desc:0 "宗教改革在德意志如野火般蔓延，许多诸侯背弃了天主教会。他们创建了自己的联盟​​，以便他们可以挑战皇帝在帝国的政治权力。\n加入[Emperor.Monarch.GetTitle][Emperor.Monarch.GetName]这一边来对抗这种异端威胁，不仅是作为圣骑士团，也是作为德意志同胞的责任！"
 flavor_teu.23.a:0 "我们要用生命捍卫圣座！"
 flavor_teu.23.b:0 "基督徒内部的宗教战争与我们无关。"
 flavor_teu.24.t:0 "汉萨同盟与骑士团"
 flavor_teu.24.desc:0 "在1191年的阿卡之围期间，来自吕贝克和不来梅的德意志商人成立了条顿骑士团。从那时起，我们的修会人数不断增加，同时秉承着清贫、贞洁和服从的美德与价值观。但正是由于我们这些核心价值理念，条顿骑士团一直缺乏资财。\n幸运的是，汉萨同盟仍然记得我们的出身，并在过去为我们征服普鲁士提供了船只和金钱支持。因此，作为回报，我们必须为汉萨同盟的商人提供保护，然而这些商人最终组建了危及我国存亡的普鲁士联盟，酿成了大祸。\n\n尽管如此，汉萨同盟仍然是我国的宝贵资产。与[HSA.GetName][HSA.Monarch.GetTitle]重建双边关系可能是值得的，这样我们就可以继续享受他们的财政支持。"
 flavor_teu.24.a:0 "我们确实应该改善这些关系。"
 flavor_teu.24.b:0 "我们与汉萨同盟的关系因普鲁士联盟终结。"
 teu_renewed_hanseatic_relations:0 "改善汉萨关系"
 desc_teu_renewed_hanseatic_relations:0 "汉萨同盟过去一直是条顿骑士团活动的重要资产。我们改善了与他们的关系，因此我们可以再次享受他们的资金支持。"
 flavor_teu.25.t:0 "一雪胡斯战争之耻"
 flavor_teu.25.desc:1 "胡斯战争期间的1433年，一伙胡斯派异端支持我们的敌人波兰，并同将兵刃挥向我等。一支7000人的胡斯派军队从西普鲁士入侵我国，一路打到波罗的海沿岸，一路上仅剩烈火与焦土。\n\n胡斯派余孽的行径在每一名骑士的心中烙下了伤疤，因此当我们的军队穿行在[BOH.Capital.GetName]大街，将每家每户洗劫一空时，所有人都觉得这是应得的。作为庆祝这一报复行动的最后一环，我们的士兵将波希米亚的[BOH.Monarch.GetTitle][BOH.Monarch.GetName]捆起来，用装满盐水的水瓶倒在了他的头上。"
 flavor_teu.25.a:0 "当时你们犯我国土以观沧海，如今海水倾倒在你头上。"
 flavor_teu.26.t:0 "普鲁士君主制的诞生"
 flavor_teu.26.desc:0 "神权制度自有其好处，但是只有实现了国家世俗化才能真正达成我们的夙愿。我们的顾问已经草拟了所有的行政改革，一项适应国情的君主政体已经准备就绪。要正式推行这一变革现在只剩下为我们的[Root.Monarch.GetTitle]加冕一项了。"
 flavor_teu.26.a:0 "从现在起，我们将被称为普鲁士王国！"
 flavor_teu.26.b:0 "仔细想了想，我们还是维持神权制度吧。"
 flavor_teu.27.t:0 "帝国内部的条顿骑士团"
 flavor_teu.27.desc:0 "条顿骑士团成功成为神圣罗马帝国的成员。虽然不知道他们是怎样实现的，但是他们声称，他们加入帝国仅仅是为了免受波兰的侵害而寻求帝国保护。\n虽然大多数诸侯对他们的加入表示欢迎，但是条顿骑士团早已在寻衅寇边之事上声名狼藉，与条顿骑士团接壤的帝国诸侯已经表示感受到来自他们的严重威胁。因此如果我们正式接纳条顿骑士团的加入，其他诸侯也许会认为我们是一名无法抵御外部侵略者的软弱皇帝……"
 flavor_teu.28.t:0 "条顿骑士团想要成为帝国成员"
 flavor_teu.28.desc:1 "条顿骑士团向我们发出了加入神圣罗马帝国的正式请求，以保护他们免受波兰人和立陶宛人的侵害，直到他们能够独立地击败波兰人。\n在北德意志的诸侯还在讨伐波罗的海的异教徒时，骑士团曾经在他们中间威名赫赫。然而近年来，他们却一直在同波兰人还有已经皈依的立陶宛作战，这让他们的名声与形象一落千丈。骑士团并非为了圣座而战，而是为了他们自己的利益，这让骑士团周边的诸国人人自危，生怕被他们所侵略。\n大多数诸侯对他们的加入总体表示欢迎，然而如果我们接纳他们加入神圣罗马帝国，即便只是暂时地，都让骑士团的邻国对[Emperor.GetName]的[Emperor.Monarch.GetName]报以冷眼。"
 flavor_teu.28.a:0 "同意条顿骑士团加入帝国。"
 flavor_teu.28.a.tt:0 "我们将无条件接受§Y条顿骑士团§!加入神圣罗马帝国。\n与骑士团接壤的帝国诸侯将感受到巨大威胁，此后不久将转而不再拥护我们……\n\n每个与§Y[From.GetName]§!相邻的帝国成员将降低§R150§!对§Y[Root.GetName]§!的好感度"
 flavor_teu.28.b:0 "允许骑士团加入，但是对他们的活动施加严格限制。"
 flavor_teu.28.b.tt:0 "我们将接受§Y条顿骑士团§!加入神圣罗马帝国，但是我们将禁止骑士团对任何帝国成员发动战争，除非他们改革成为§Y主教区§!或§Y普鲁士公国§!。\n如果他们攻击了任何帝国成员，那么条顿骑士团将被§R开除§!出神圣罗马帝国，且该场战争将被视为对整个帝国发动的§R进攻战争§!。"
 flavor_teu.28.c:0 "拒绝条顿骑士团的请求。"
 flavor_teu.28.c.tt:0 "我们将拒绝§Y条顿骑士团§!加入神圣罗马帝国。"
 flavor_teu.29.t:0 "皇帝欢迎我们！"
 flavor_teu.29.desc:0 "在忧心忡忡的等待之后，神圣罗马帝国的皇帝决定张开双臂欢迎我们的加入！我们不用担心任何形式的限制或惩戒。"
 flavor_teu.29.a:0 "好诶！"
 flavor_teu.29.a.tt:0 "我们被无条件接纳为神圣罗马帝国成员。"
 flavor_teu.30.t:0 "[Root.GetName]暂时加入帝国"
 flavor_teu.30.desc:0 "皇帝接受了我们的请求，邀请我们加入神圣罗马帝国。然而，由于我们声名狼藉，皇帝认为有必要对我们施加限制，除非我们真正成为了帝国的一员……"
 flavor_teu.30.a:0 "还算合理的条件。"
 flavor_teu.30.a.tt:0 "我们被接纳成为神圣罗马帝国成员。\n但是，皇帝禁止我们对任何帝国成员发动战争，除非我们改革成为§Y主教区§!或§Y普鲁士公国§!。\n如果我们攻击了任何帝国成员，那么我们将§R开除§!出神圣罗马帝国，且该场战争将被视为对整个§Y[Emperor.GetName]§!发动的§R进攻战争§!。"
 flavor_teu.30.b:0 "规矩？我们不会听从任何人的规矩。"
 flavor_teu.30.b.tt:0 "如果将来想要再次加入神圣罗马帝国，需要皇帝拥有更高的好感度。"
 flavor_teu.31.t:0 "皇帝拒绝了条顿骑士团加入"
 flavor_teu.31.desc:0 "尽管我们尽了最大限度的外交努力，但神圣罗马帝国皇帝认为让我们加入的理由并不充分。现在我们只能孤身面对波兰人了……"
 flavor_teu.31.a:0 "这个皇帝能至少告诉我们为什么吗？"
 flavor_teu.31.a.tt:0 "我们被拒绝加入神圣罗马帝国。"
 flavor_teu.33.t:0 "帝国内的不义战争"
 flavor_teu.33.desc:0 "我们加入神圣罗马帝国的前提是，我们需要皇帝从波兰人手中保护我们，并要求我们许诺不在帝国内部进行战争。然而现在，我们已经打破了这一诺言。\n皇帝将我们驱逐出了帝国，并将我们的宣战视作对整个帝国皇权的赤裸裸侵略！"
 flavor_teu.33.a:0 "振作起来！帝国联军就要来了！"
 flavor_teu.34.t:0 "帝国内部的条顿骑士团"
 flavor_teu.34.desc.a:0 "我们已经立下誓言未来将作为神圣罗马帝国的一员而存在。因此我们不得不履行对皇帝的承诺，宣布解散条顿骑士团，并从今天起，我们将作为普鲁士主教区为人所知！"
 flavor_teu.34.desc.b:0 "我们已经立下誓言未来将作为神圣罗马帝国的一员而存在。幸运的是，英明的皇帝允许我们在神圣罗马帝国的疆界内维持我们的军事修会！荣耀归于主与皇帝！"
 flavor_teu.34.a:0 "阿门！"
 flavor_teu.34.b:0 "荣耀归于他们！"
 flavor_teu.35.t:0 "为德意志帝国三呼万岁"
 flavor_teu.35.desc.a:0 "神圣罗马帝国，它既不神圣，也不罗马，更非帝国。皇帝根本不能对德意志境内分裂的诸侯建立任何形式的控制，宗教改革的泛滥更是进一步撼动了皇帝的地位。\n正当帝国大厦摇摇欲坠之时，我们[Root.GovernmentName]从帝国的身躯之中、从德意志的诸邦之间鹰扬而起——非以书笔与玫瑰，而以铁血与宝剑。目前，德意志的大部分疆土已经处在我们的控制之下，我们呼唤着一个真正的帝国——一个德意志人的帝国，这一呼声已经越来越强烈。\n\n今日，这样的呼声理应由我们[Root.GovernmentName]作出回应，以改革成为德意志帝国！"
 flavor_teu.35.desc.b:0 "神圣罗马帝国，它建立的使命便是保护德意志诸国不受外敌所侵害。然而，它却一遍又一遍失利于每一次针对我们[Root.GovernmentName]的战争，为德意志国家留下一页又一页的国耻。\n正当帝国折戟沉沙之时，德意志的诸邦转而加入我们以寻求我们的庇护。目前，德意志的大部分疆土已经处在我们的控制之下，我们呼唤着一个真正的帝国——一个德意志人的帝国，这一呼声已经越来越强烈。\n\n今日，这样的呼声理应由我们[Root.GovernmentName]作出回应，以改革成为德意志帝国！"
 flavor_teu.35.desc.c:0 "神圣罗马帝国，已经祚尽国亡。皇帝曾经向诸侯指天为誓并没有挽救帝国覆灭的命运。德意志诸侯从此在外部势力面前危如累卵——直到我们伸出援手，并将他们整合为一个统一的德意志国家。目前，德意志的大部分疆土已经处在我们的控制之下，我们呼唤着一个真正的帝国——一个德意志人的帝国，这一呼声已经越来越强烈。\n\n今日，这样的呼声理应由我们[Root.GovernmentName]作出回应，以改革成为德意志帝国！"
 flavor_teu.35.a:0 "帝国万岁！"
 flavor_teu.35.b:0 "称帝之事还需要缓缓，还有许多事情要做。"
 flavor_teu.35.b.tt:0 "§Y允许通过决议成立德意志。§!"
 flavor_teu.36.t:0 "鲁塞尼亚的东正教信仰"
 flavor_teu.36.desc:1 "东正教会牢牢掌握着鲁塞尼亚的文化，甚至是鲁塞尼亚本身。鲁塞尼亚的诸多教堂都是依照圣索菲亚大教堂为基础营建的，而他们也保有自己拥有神圣意味的宗教仪式。尽管我们都信仰基督教，但我们的教派之间总存在一些不可调和的差异。\n[Root.GetBurghersOrFallbackName]的建议是，让他们在和平的环境里维持他们的信经，作为回报，鲁塞尼亚的东正教徒必须忠心不二地接受我们的统治。\n然而[Root.GetChurchOrFallbackName]却建议，我们应该在这样的异端传播来开之前从我们国家消灭异宗。"
 flavor_teu.36.a:0 "我们都是基督的羔羊，让他们以自己的方式祈祷吧。"
 flavor_teu.36.b:0 "是的，异端礼仪消失得越快越好！"
 flavor_teu.37.t:0 "[295.GetName]的命运"
 flavor_teu.37.desc:0 "随着式微的拜占庭帝国逐步衰亡，[295.GetName]的城市在某种程度上逐渐成为东正教信仰的中心。我们的一些骑士渴望像1204年第四次十字军东征那样将这座城市洗劫一空。但是这样做无疑会激起莫斯科的俄罗斯人大规模的叛乱。\n另一个做法是将教堂的样式进行改建，从而让人们皈依天主教，这样一来东正教的神职人员就被剥夺了权力。虽然这样也会导致宗教叛乱，但规模与烈度无疑比前述的要小。\n最后一个方案是，一些骑士建议我们推动莫斯科俄罗斯人融入我们国家，作为回报，我们将为他们重建城市。这样做的确会收获俄罗斯人的善意，然而将来我们在[295.GetName]或其领土周边进行传教将会遭遇强烈的阻力。"
 flavor_teu.37.a:0 "让莫斯科人融入我们的国家。"
 flavor_teu.37.b:0 "把东正堂都改建成罗马的样式。"
 flavor_teu.37.c:0 "对骑士们在[295.GetName]的劫掠视而不见。"
 flavor_teu.38.t:0 "条顿骑士团终结大分裂"
 flavor_teu.38.desc:0 "条顿骑士团们已经占领了东正教宗教中心莫斯科，彻底弥合了教会大分裂。很显然，这些骑士已经失去了理智，但一边是君士坦丁堡的正教信仰走向衰弱，一边是条顿骑士团走向胜利，孰胜孰败已经不言自明。虽然我们仍然可以维持我们原有的信仰，但是种种迹象表明，上帝也许的确站在天主教的这一边。"
 flavor_teu.38.a:0 "我们还是接纳天主教吧。"
 flavor_teu.38.b:0 "啐！这些骑士脑子都坏了。我们照旧信仰东正教。"
 flavor_teu.39.t:0 "十字军骑士团的诞生"
 flavor_teu.39.desc:0 "随着我们不断取得征服新土的成就，管理我们日益臃肿的领土逐渐成为骑士团的沉重负担。很显然，我们早已不再是将自己关在修道院的纯粹隐修团体，我们是伟大的骑士团，我们的使命就是将天主教的正信带到东欧。\n然而要达成我们的这一夙愿，我们就必须对骑士团从前的条条框框作出重大改革。"
 flavor_teu.39.a:0 "让我们称自己为十字军骑士团吧，这样所有人便能知道我们所肩负的使命！"
 flavor_teu.39.b:0 "我觉得目前的规则就已经足够好了。"
 flavor_teu.40.t:0 "令奥斯曼帝国蒙受国耻"
 flavor_teu.40.desc:0 "纵然和奥斯曼人的战争不能如预期般那样容易，但在我们的穷追猛打之下，他们最终甘拜下风。在众多基督教先烈弟兄折戟沉沙之地，条顿骑士团最终取得了史诗大捷。奥斯曼帝国的基督教信众已经将我们的英姿与土耳其人的败像看在眼里，他们已经开始厉兵秣马准备摆脱土耳其人的枷锁了！"
 flavor_teu.40.a:0 "从来就没有奥斯曼不可战胜的神话，你来决定要不要继续为奴！"
 flavor_teu.40.a.tt:0 "§Y奥斯曼§!治下的所有§Y基督教§!宗教组的省份获得§Y10年§!的「§Y被条顿骑士团的胜利激励§!」修正，给予如下效果：\n本地叛乱度：§R+20.00§!\n\n奥斯曼治下所有非§Y天主教§!的§Y基督教§!宗教组省份将皈依§Y天主教§!。"
 flavor_teu.41.t:0 "草原十字军"
 flavor_teu.41.desc:0 "当其他骑士团专注于征服圣地时，我们的骑士团则走上了不同的道路。从野蛮的征服者成吉思汗得到启发，又被向异教徒传教的神圣使命所推动，骑士团的领地一步步扩张到了远东大草原。现在，若不是依靠最重要的工具——马，骑士团几乎不可能维持自身的日常行政管理。\n不知不觉中，我们已经成为了基督教世界过去的最大威胁：一支从波罗的海的寒冷水域一直延伸到中亚的炎热沙漠的游牧部族。然而，我们的扩张方向十分明确——依上主之愿，我们将一路向东！"
 flavor_teu.41.a:0 "神的旨意！"
 flavor_teu.42.t:0 "条顿骑士团的现况"
 flavor_teu.42.desc:1 "条顿骑士团由德意志贵族组成，成立于波罗的海沿岸，最初旨在向当地原住民展现正信。尽管传教工作在几十年前即告终了，但我们还是决定留在普鲁士人的土地上，并以此为骑士团的家园——不过，这多少惹恼了波兰。过去的四十年里，我们与波兰打了四场战争，军力受挫不小。普鲁士的富裕城市趁我们虚弱，正密谋反对我等权威。所谓普鲁士联盟，乃是个迫在眉睫的威胁，须得迅速应对……\n\n不过，我们并非穷途末路、绝地求生，时局尚有转圜余地。骑士团正处在通往未来的十字路口上，倘若战胜波兰，我们或可以选择一条崭新的道路。"
 flavor_teu.42.a:0 "只有时间才能告诉我们接下来会发生什么。"
 flavor_teu.42.a.tt:0 "§Y条顿骑士团§!拥有独特且十分灵活的任务树。完成「§Y击败波兰§!」任务后，将触发一个事件，从以下两种路线中选择其一替换分支任务：\n\n§Y普鲁士线§!\n普鲁士线涉及世俗化并解散条顿骑士团，并改革成为§Y普鲁士§!。这条路线主要是建立有史以来最强大的军队之一，同时开发普鲁士的土地。这之后还有新的分支路线：通过§Y帝国外交§!或§Y向德意志扩张§!统一德意志，抑或以在波兰及鲁塞尼亚的普鲁士王国之名§Y铸造自己的命运§!。\n\n§Y十字军线§!\n十字军线涉及坚守骑士团本心，向异教徒及异端展现正信。任务树将指引你在§Y东欧§!及§Y中亚大草原§!上驰骋，履行征服与传教的天命。"
 flavor_teu.43.a.tt:0 "我们将无条件接纳条顿骑士团加入§Y神圣罗马帝国§!。\n条顿骑士团在帝国中的邻国，或将因这一决定而感觉受到威胁。\n\n每个与§Y[TEU.GetName]§!相邻的帝国成员将失去对§Y[Root.GetName]§!的§R150§!好感度。"
 flavor_teu.44.t:0 "条顿事变"
 flavor_teu.44.desc:0 "我们加入帝国时，只和皇帝达成了协议。许多与我们接壤的德意志邦邻却都把我们视作洪水猛兽，并请求整个神圣罗马帝国集中注意力应对我方在帝国的存在。"
 flavor_teu.44.a:0 "好的。"
 flavor_teu.45.t:0 "鲁塞尼亚哥萨克"
 flavor_teu.45.desc:0 "我们对鲁塞尼亚人领地的特别军事行动取得了完美成功。鲁塞尼亚人现在处于[Root.GetAdjective][Root.GovernmentName]的统治之下，而他们伟大的诸城现在也将成为[Root.GetName]进一步向前征服的策源地。\n\n然而，有这样一支特殊群体尚未归顺我们的统治：草原上的自由民「哥萨克人」，他们生活在我们的国土，却不承认我们的治理。我们应该解决他们，以免我们在鲁塞尼亚的统治遭受挫折。"
 flavor_teu.45.a:0 "允许他们在大草原定居，作为回报，他们将为我们服役。"
 flavor_teu.45.b:0 "将他们纳入我们的军队。"
 teu_unified_orders:0 "统一骑士团"
 desc_teu_unified_orders:0 "利沃尼亚骑士团和条顿骑士团已经统一为单一政治实体，两个骑士团的骑士与军事技能已为更伟大的目标而合力为一。"
 teu_livonian_teutonic_alliance:0 "骑士外交"
 desc_teu_livonian_teutonic_alliance:0 "维系同盟是一项需要外交技巧的工作。幸运的是，我们与利沃尼亚骑士团的盟约为我们带来了一些深谙夹枪带棒的语言技巧的骑士。"
 teu_ruler_over_livonia:0 "统治利沃尼亚"
 desc_teu_ruler_over_livonia:0 "利沃尼亚骑士团已经不复存在。幸运的是，我们的统治与他们的相比同样公正而智慧，因此我们的人民再次感受到了安全的保障。"
 teu_teutonic_persistance:0 "条顿仍在人间"
 desc_teu_teutonic_persistance:0 "我军在过去数十年间虽然至少两度破灭，但仍有意愿、有决心同波兰及立陶宛死磕到底。"
 teu_pru_prussian_unification_wars:1 "统一野望"
 desc_teu_pru_prussian_unification_wars:0 "我们正专注于统一德意志诸国。无论是凭借笔尖抑或利剑，都必须将它们团结在我们的旗帜之下，而外交官将确保我们拥有正当的理由。"
 teu_pru_saxon_productivity:0 "萨克森工业技艺"
 desc_teu_pru_saxon_productivity:0 "萨克森人的作业本能和工业技艺可谓绝佳，尤其是在瓷器业领域颇有从创新天分。幸运的是，他们的工业技艺将为我等带来财富。"
 teu_pru_blood_and_iron:0 "以铁与血统一"
 desc_teu_pru_blood_and_iron:0 "神圣罗马帝国虚弱不堪，大权旁落，无力保护德意志民族的利益。德意志民族需要一个强大的国家，以此保卫祖国免受外国势力侵略。但是德意志的团结无法由辩论和多数同意来实现，能实现这一点的只有铁与血。"
 teu_pru_unifier_of_the_hre:0 "以外交统一"
 desc_teu_pru_unifier_of_the_hre:0 "神圣罗马帝国终于团结在我们的统治之下。德意志诸国向我们宣誓了忠诚！若要统一德意志人民，我们需要的既不是铁，也不是血，而是笔尖与辞令！"
 teu_pru_westphalian_uniforms:0 "威斯特伐利亚布匹"
 desc_teu_pru_westphalian_uniforms:0 "威斯特伐利亚的纺织品质量上乘，现在军中用作制服布料唯一指定供货源。"
 teu_pru_university_of_konigsberg:0 "柯尼斯堡大学"
 desc_teu_pru_university_of_konigsberg:0 "柯尼斯堡大学在全世界享有盛誉，众多哲学家在此耕耘成名。"
 teu_pru_developed_prussia:0 "提升发展度"
 desc_teu_pru_developed_prussia:0 "由于发展度和基础设施的提升，税收、生产和募兵的效率都大大提高。"
 teu_pru_prussian_enlightenment_modifier:0 "普鲁士启蒙主义"
 desc_teu_pru_prussian_enlightenment_modifier:0 "我们接纳了启蒙主义，正当化了我们的统治：统治的合法性不在宗教，而在科学、权力与人性。"
 teu_pru_embraced_the_revolution:0 "拥抱革命"
 desc_teu_pru_embraced_the_revolution:0 "我们拥抱了革命！我们有热情、有希望将各国人民从他们的暴虐主子手中解放出来，旧秩序尽管战栗吧！"
 teu_pru_crushed_the_revolution:0 "粉碎革命"
 desc_teu_pru_crushed_the_revolution:0 "我们粉碎了革命！除了自上而下的革命以外，没有什么民情民意能改变这个国家！"
 teu_pru_nobles_in_general_positions:0 "贵族将军"
 desc_teu_pru_nobles_in_general_positions:0 "与其他国家的大多数贵族不同，我们王国的贵族与我们的军队有着密切的联系。因此，一支训练有素的军队是绝对有保障的。"
 teu_prussian_electorate:0 "普鲁士选帝侯国"
 desc_teu_prussian_electorate:0 "我们获得了神圣罗马帝国的选帝侯席位。为了帮助我们适应这一新角色，皇帝向我国派遣了一位外交官。"
 teu_rejects_imperial_protection:0 "条顿骑士团的荣耀"
 desc_teu_rejects_imperial_protection:0 "我们的骑士是骄傲的战士，他们会保卫我国领土直到最后一人。拒绝来自神圣罗马帝国的任何形式的保护激发了这些战士们前所未有的战斗意志。"
 teu_pru_integration_of_the_poles:0 "整合波兰族裔"
 desc_teu_pru_integration_of_the_poles:0 "征服了波兰，就是把许多波兰族裔纳入治下、为了牢牢控制住波兰，我们接纳了许多文化，以期减少未来发生叛乱的风险。\n\n§Y这一修正将随着不再接纳波兰文化而移除。§!"
 teu_pru_integration_of_the_ruthenians:0 "整合鲁塞尼亚族裔"
 desc_teu_pru_integration_of_the_ruthenians:1 "征服了鲁塞尼亚，就是把许多鲁塞尼亚族裔纳入治下、为了牢牢控制住鲁塞尼亚，我们接纳了许多文化，以期减少未来发生叛乱的风险。\n\n§Y这一修正将随着不再接纳鲁塞尼亚文化而移除。§!"
 teu_pru_integration_of_the_lithuanians:0 "整合立陶宛族裔"
 desc_teu_pru_integration_of_the_lithuanians:0 "征服了立陶宛，就是把许多立陶宛族裔纳入治下、为了牢牢控制住立陶宛，我们接纳了许多文化，以期减少未来发生叛乱的风险。\n\n§Y这一修正将随着不再接纳立陶宛文化而移除。§!"
 teu_pru_wine_and_faith:0 "酒与正信"
 desc_teu_pru_wine_and_faith:0 "这个省份由普鲁士控制。在传教士宣扬上帝的良言——以及美酒时，酒的产量得到了极大的提高。"
 teu_pru_fortified_border:0 "强化边境"
 desc_teu_pru_fortified_border:1 "这一省份建有坚固的城堡、壁垒和各种防御工事群，甚至可以抵御重型火炮的攻击而城墙不倒。"
 teu_pru_prussian_empire:0 "普鲁士帝国"
 desc_teu_pru_prussian_empire:0 "我等帝国铸自多元文化，集中精力开发土地、军事化国家。东方沙俄虎视眈眈，我们即是西方日耳曼手足的壁垒！我们是波兰、立陶宛和鲁塞尼亚三族的保护者！"
 teu_pru_prussian_navy:0 "普鲁士海军学说"
 desc_teu_pru_prussian_navy:0 "就像我们对待陆军那样，我们的海军也主要关注军队质量和我们在海战中获得的经验。"
 teu_pru_expanded_cabinet:0 "扩充内阁"
 desc_teu_pru_expanded_cabinet:0 "聘请熟练的顾问导致了连锁反应，使我们与愿意帮助[Root.Monarch.GetTitle]的其他有能力的顾问也建立了联系。"
 teu_pru_imperial_crown:0 "帝国皇冠"
 desc_teu_pru_imperial_crown:0 "我们已经确保了神圣罗马帝国的皇位。我们现在的义务，同时也是我们光荣的权力就是保护帝国免受内部或外部的威胁。\n\n§Y这一修正将在我们不再是神圣罗马帝国皇帝之后移除。§!"
 UNTIL_NO_MORE_EMPEROR:0 "直到我们不再是§Y神圣罗马帝国§!的§Y皇帝§!"
 teu_crusade_resistant_orthodox_belief:0 "来自东正教信仰的抵抗"
 desc_teu_crusade_resistant_orthodox_belief:0 "这个省份的居民从他们的十字军领主那里获得了宗教自治权。任何向他们传教的尝试都会遇到激烈的抵抗。"
 teu_crusade_end_of_the_schism:0 "大分裂结束"
 desc_teu_crusade_end_of_the_schism:0 "我们已经结束了东西宗教大分裂！没人能够在基督教世界质疑我们的宗教权威！"
 teu_crusade_teutonic_cathedral:0 "条顿大教堂"
 desc_teu_crusade_teutonic_cathedral:0 "该省份拥有一座由条顿骑士团建立的声名远扬的大教堂。与其他大部分天主教教堂相比，这座教堂能够吸引更多的居民每周祈祷。"
 teu_crusade_zeal_of_the_crusader:0 "十字军的狂热"
 desc_teu_crusade_zeal_of_the_crusader:0 "我们的征服激起了传教士们前所未有的宗教热情。他们布道的热情就像异教徒村庄燃起的火焰一样！"
 teu_crusade_horses_of_the_steppes:0 "大草原的马匹"
 desc_teu_crusade_horses_of_the_steppes:0 "对东欧大草原的征服让我们能够得到那些广阔地区土生土长的马匹。由于马匹的富余，我们骑兵的维护将比往常更容易。"
 teu_crusade_ottomans_vanquished:0 "彻底击败奥斯曼"
 desc_teu_crusade_ottomans_vanquished:0 "我们已经彻底击败了奥斯曼，把祸害从欧洲的海岸边赶走。整个基督教世界都赞赏我们的不懈努力。"
 teu_crusade_inspired_by_the_teutons:0 "被条顿骑士团的胜利激励"
 desc_teu_crusade_inspired_by_the_teutons:0 "这个省份见证了条顿骑士团对抗奥斯曼的胜利，且现在完全处于混乱之中。基督徒们要求从他们的突厥领主手中独立。"
 teu_crusader_mil_reform_1_mod:0 "战场经验"
 desc_teu_crusader_mil_reform_1_mod:0 "我们取胜的战役体现出了妥善使用骑兵的重要性。然而，我们的敌人仍然主要使用步兵，因此提高我们自己骑兵战斗能力的兴趣并不高。"
 teu_crusader_mil_reform_2_mod:0 "改革后的军队"
 desc_teu_crusader_mil_reform_2_mod:0 "学习和使用的军事战术已经完成现代化并且适应了东欧的环境和敌人。"
 teu_crusader_mil_reform_3_mod:0 "适应于平原的军队"
 desc_teu_crusader_mil_reform_3_mod:0 "我们开始在军队中使用更多马匹以将其建设成一支在平原和草原上更具有机动性且更致命的部队。"
 teu_crusader_mil_reform_4_mod:0 "马背上的十字军"
 desc_teu_crusader_mil_reform_4_mod:0 "我们的军队已经再次被改革过了。它已经适应了空旷的草原并且将骑兵作为主力。我们已经适应了游牧部落的战术……"
 teu_crusader_the_great_missionaries:0 "神圣使命"
 desc_teu_crusader_the_great_missionaries:0 "我们在大量省份传播了信仰，已经使得虔诚的信徒们相信了我们的神圣使命。"
 teu_crusader_a_fortified_order:0 "要塞化的骑士团"
 desc_teu_crusader_a_fortified_order:0 "我们的骑士团已经扩建了要塞的数量。对于任何敌人来说，入侵我们的国家将成为一项艰苦的任务。"
 teu_crusader_crushed_the_reformation:0 "粉碎宗教改革"
 desc_teu_crusader_crushed_the_reformation:0 "我们荣耀的骑士团不仅经受住了那受诅咒的改革的诱惑，还将其以及那些走上这条罪恶道路的愚蠢之人彻底粉碎！"
 imperial_prussian_capital:0 "普鲁士帝国首都"
 desc_imperial_prussian_capital:0 "这个省份是普鲁士政府的行政中心。这座城市以全国范围内无与伦比的速度来因对行政上的挑战。"
 holy_horde_capital:0 "十字军的首都"
 desc_holy_horde_capital:0 "神圣游牧十字军的都城。来自帝国各地的圣战士来到这座重要城市应征入伍。"
 teu_prussian_electorship:0 "德意志外交"
 desc_teu_prussian_electorship:0 "德意志的外交或许并不是世界上最好的，但在德意志内部相当不错。"
 teu_integrated_cossacks:0 "整合哥萨克"
 desc_teu_integrated_cossacks:0 "来自鲁塞尼亚草原的哥萨克们已经被整合进了我们的等级之中。经过艰难的过程，他们终于适应了我们军队中的普鲁士生活方式。"
 teu_holy_horde_modifier:0 "神圣游牧"
 desc_teu_holy_horde_modifier:0 "东方广阔的大草原需要被征服。这是我们作为十字军的昭昭天命。"
 purchase_the_electorate_title:0 "购买选帝侯席位"
 purchase_the_electorate_desc:0 "金币是强大的工具。不仅是在商业的世界里，也体现在国际政治中。从皇帝手中购买选帝侯席位或将成为可能。"
 purchase_the_electorate_ct:0 "在过去的§Y2年§!内没有向皇帝要求选帝侯席位。"
 purchase_the_electorate_tt:0 "我们会向§Y[Emperor.GetName]§!提供§Y6000§!¤以将我们属国的选帝侯席位转让给我们。"
 request_the_electorate_title:0 "索求选帝侯席位"
 request_the_electorate_desc:0 "由于我们与皇帝联系紧密，或许我们能够要求皇帝将我们属国的选帝侯席位转让给我们。我们所需要做的就是友好地发出请求。"
 request_the_electorate_tt:0 "我们会要求§Y[Emperor.GetName]§!将我们属国的选帝侯席位转让给我们。"
 usurp_the_electorate_title:0 "篡夺选帝侯席位"
 usurp_the_electorate_desc:0 "由于我们是神圣罗马帝国皇帝，我们有权按照我们的想法收回并重新分配选举皇帝的权利。既然我们的一个属国拥有这项权利，将其转让给我们是完全合理的。"
 dnz_danzig_and_the_empire_title:0 "阶层的忠诚"
 dnz_danzig_and_the_empire_desc:0 "我们国家的未来尚不可知，但是有一件事是确定的：无论[Root.GetName]走向什么方向，各个阶层们都会在我们的[Root.Monarch.GetTitle]身旁。"
 dnz_stabilize_the_republic_title:0 "稳定的政府"
 dnz_stabilize_the_republic_desc:0 "我们的[Root.GovernmentName]相比起周边的其他君主制国家来说更加年轻。他们已经克服了内部问题；实现了稳定与繁荣。如果我们想要与其抗衡则需要确保我们处于稳定之中。"
 dnz_great_city_of_danzig_title:0 "伟大的但泽城"
 dnz_great_city_of_danzig_desc:0 "但泽市是波罗的海的一颗钻石，因为起吸引了来自来自德意志、斯堪的纳维亚、波兰甚至俄罗斯的商人。其需要进一步被扩大与发展。"
 dnz_secure_prussia_title:0 "保卫普鲁士"
 dnz_secure_prussia_desc:0 "普鲁士的土地已经被条顿骑士团傲慢的骑士老爷们占领了。同时波兰王国也对这片土地表现出了强烈的兴趣。\n只要这里还是我们的领土，他们就谁都别想拿下普鲁士！"
 dnz_expand_into_poland_title:0 "向波兰扩张"
 dnz_expand_into_poland_desc:0 "波兰的大波兰和库亚维亚地区富饶而繁荣。这些地区同样也是波兰征募人力的来源，波兰使用这些征募的人力来对抗我们。为了我们的利益我们应当征服这些土地。"
 dnz_army_of_the_republic_title:0 "大但泽军"
 dnz_army_of_the_republic_desc:0 "我们的[Root.GovernmentName]羸弱不堪，几乎只能防御首都，是敌人眼中一只唾手可得的猎物。我们必须创建一支属于[Root.GovernmentName]的宏伟陆军，来面对邻国日益增长的威胁。"
 flavor_dnz.1.t:0 "但泽的未来"
 flavor_dnz.1.desc:0 "[Root.GovernmentName]四周环伺着神圣罗马帝国、波兰王国以及斯堪的纳维亚诸国。国内有人视之为生存的风险，有人则视之为扩张的机遇。无论如何，但泽的前途未定，未来取决于我们的选择。"
 flavor_dnz.1.a:0 "我们的命运亟应回望德意志的土地。"
 flavor_dnz.1.b:0 "我们要在波兰的土地上创造自己的未来。"
 flavor_dnz.1.b.tt:0 "解锁§Y普鲁士共和国§!任务路线。"
 dnz_development_investment:0 "发展投资"
 desc_dnz_development_investment:0 "政府的稳定促使我国大众积极开发我们拥有的土地。"
 dnz_path_of_conquest:0 "征服之路"
 desc_dnz_path_of_conquest:0 "普鲁士在我们的旗帜下完成了统一，这激发着士兵和官僚继续我们征服之路。"
 liv_improve_diplomatic_abilities_title:0 "改善外交形势"
 liv_improve_diplomatic_abilities_desc:0 "我们的国家强敌环伺，他们都想要征服我们的土地。我们必须专注于外交手段，这样我们才能找到足以对付敌人的盟友。"
 liv_find_strong_allies_title:0 "寻找强大的盟友"
 liv_find_strong_allies_desc:0 "立陶宛、诺夫哥罗德和斯堪的纳维亚人就在我们家门口，我们的处境岌岌可危。我们应该尽快找到强大的盟友，这样潜在的入侵者在敢于攻击我们之前必须三思。"
 liv_find_strong_allies_tt:0 "自身与非朝贡属国的总发展度至少§Y150§!并且[Root.GetName]对我们的好感至少§Y150§!。"
 liv_handle_teutonic_order_title:0 "条顿骑士团"
 liv_handle_teutonic_order_desc:0 "在1236年，宝剑利沃尼亚兄弟骑士团被萨莫吉西亚人及其瑟米加利亚盟友击败后，他们的残部被纳入条顿骑士团，并最终在1237年成为利沃尼亚骑士团。法理上，条顿骑士团的大团长是我们的宗主，但事实上，我们两个骑士团更像是自治同盟。\n条顿骑士团和波兰之间的战争表明，条顿骑士不再具备像过去那样的军事能力。现在是时候帮助我们在普鲁士的兄弟了，我们可以重新与他们结盟——或者用我们更优越的统治取代他们的陈旧管理。"
 liv_handle_teutonic_order_at:0 "是§Y[Root.GetName]§!的盟友或属国并拥有[Root.GetName]至少§Y150§!好感度。\n"
 liv_handle_teutonic_order_bt:0 "是§Y[Root.GetName]§!的宿敌或敌人并且[Root.GetName]对[This.GetName]拥有一个§Y征服§!的宣战理由。"
 liv_handle_teutonic_order_tt:1 "奖励取决于完成任务的方式。\n\n如果§Y条顿骑士团§!是我们的盟友或属国，那么我们获得条顿骑士团的§G15§!信任度和§G20§!人情。\n\n如果§Y条顿骑士团§!是我们的宿敌，那么我们获得针对条顿骑士团的§Y附庸国家§!宣战理由。\n\n如果§Y条顿骑士团§!不存在，那么我们获得§G100§!军事点数。"
 liv_handle_riga_title:0 "保卫里加"
 liv_handle_riga_desc:0 "里加市是主教区所在地，也是波罗的海最重要的贸易港口之一。由于我们是宝剑利沃尼亚兄弟骑士团的继承人，我们有责任保护城市和主教区免受外来威胁。"
 liv_strengthen_ruling_authority_title:0 "强化权威"
 liv_strengthen_ruling_authority_desc:0 "在我国，少数的德意志群体统治着大量的当地人。我们必须加强我们的权威，确保爱沙尼亚人和拉脱维亚人对我们感到满意，以确保国家的稳定。"
 liv_strengthen_ruling_authority_ct:0 "使§Y条顿骑士团§!成为历史友邦，前提是他们是§Y[Root.GetName]§!的属国且还未成为§Y[Root.GetName]§!的历史友邦。"
 liv_lva_strengthen_the_state_title:1 "[Root.GetPreviewColorLIV]世俗化骑士团[Root.GetPreviewColorLIV_end]"
 liv_lva_strengthen_the_state_desc:0 "我们骑士团的法律和理念最初是由宝剑利沃尼亚兄弟骑士团创造的，是基于与异教徒的斗争的。到目前为止，这些法律至少已有200年的历史，因此已经相当过时。\n骑士团已经达到了他们的目的，但现在是时候改革成为一个世俗化的国家了。"
 liv_lva_competent_rule_title:1 "建立国家议会"
 liv_lva_competent_rule_desc:1 "利沃尼亚的土地上存在着诸多汉萨同盟城市、虔敬的主教区，以及我们的修会。内部冲突自然不可避免。为了解决此类问题，阿姆本迪大主教于1419年召集起了第一届利沃尼亚议会。\n然而，旧的议会制度已经过时，也无法涵盖国家的所有庶务。是时候废除旧议会，组建起一个真正的国家议会了。"
 liv_handle_internal_struggle_title:0 "利沃尼亚联盟"
 liv_handle_internal_struggle_desc:0 "利沃尼亚联盟是我们统治下的一个松散的联盟，创建于1435年。它是五个主教区和利沃尼亚骑士团的防御联盟，旨在保护德裔对库尔兰、利沃尼亚和爱沙尼亚的统治免受诺夫哥罗德及其东正教的威胁。\n然而，联盟内不同的主教区并不是我们的臣民，而是自治实体，因此，他们之间经常有小的竞争。是时候解散这个联盟，把主教区的土地整合到我们自己的土地上了。"
 liv_expand_army_title:0 "扩编陆军"
 liv_expand_army_desc:0 "1435年的维乌科梅兹之战对我们而言是一次深刻警醒，我们的辖区团长及数名高职阶骑士在此役中阵亡。我们必须准备好充足的军力，扩编我们的军队，以防维乌科梅兹的悲剧再次在我们国家上演。"
 liv_fortify_land_title:0 "利沃尼亚要塞化"
 liv_fortify_land_desc:0 "库尔兰、利沃尼亚以及爱沙尼亚地势平坦，因而易攻难守。我们应当在国内建构要塞，以弥补我们缺失的天然防御。"
 liv_fortify_land_tt:1 "§Y库尔兰§!、§Y利沃尼亚§!以及§Y爱沙尼亚§!区域内的一座随机要塞获得「§Y强化边境§!」直到游戏结束，给予如下效果：\n本地防御效率：§G+50.0%§!\n本地驻军规模：§G+25.0%§!\n本地要塞维护费：§G-90.0%§!\n\n只有§Y4§!个省份可以获得此修正。"
 liv_lva_colonial_ambitions_title:1 "[Root.GetPreviewColorLIV]殖民野心[Root.GetPreviewColorLIV_end]"
 liv_lva_colonial_ambitions_desc:0 "新的时代就在眼前。欧洲中世纪的战事正在褪去，强权正在西方寻找新的土地以扩张其势力。\n我们绝不能因为波罗的海的地缘而落后。"
 liv_lva_discover_new_world_title:1 "[Root.GetPreviewColorLIV]探索新世界[Root.GetPreviewColorLIV_end]"
 liv_lva_discover_new_world_desc:0 "发现新世界的奇观对我们来说至关重要。毕竟在地图上没有标注的土地很难进行殖民。"
 liv_lva_colonize_north_america_title:1 "[Root.GetPreviewColorLIV]殖民北美[Root.GetPreviewColorLIV_end]"
 liv_lva_colonize_north_america_desc:0 "北美大陆机遇遍地，譬如烟草一类的珍奇货物能在我们的市场上卖个好价钱。"
 liv_lva_colonize_north_america_tt:0 "波罗的-美洲贸易联系"
 liv_lva_livonian_caribbeans_title:1 "[Root.GetPreviewColorLIV]加勒比殖民地[Root.GetPreviewColorLIV_end]"
 liv_lva_livonian_caribbeans_desc:0 "加勒比是整个新世界的贸易中心。南北美洲的货物流入这里，再转运到欧洲。\n我们必须把握这些岛屿。"
 liv_lva_livonian_caribbeans_tt:0 "波罗的-加勒比贸易联系"
 liv_lva_dominate_colonial_trade_title:1 "[Root.GetPreviewColorLIV]主导殖民贸易[Root.GetPreviewColorLIV_end]"
 liv_lva_dominate_colonial_trade_desc:0 "如果我们不能从中获利，在新大陆建立殖民地将一文不值。我们必须确保我们能够垄断北美和南美的贸易。"
 liv_lva_dominate_colonial_trade_tt:0 "所有位于§Y北美洲§!和§Y南美洲§!的贸易节点：\n§Y[Root.GetName]§!拥有§Y最强贸易力量§!或至少拥有§Y35%§!贸易竞争力。"
 liv_lva_a_random_world_title:1 "[Root.GetPreviewColorLIV]一个陌生的新世界[Root.GetPreviewColorLIV_end]"
 liv_lva_a_random_world_desc:0 "发现新世界的奇观对我们来说至关重要。毕竟在地图上没有标注的土地很难进行殖民。"
 liv_lva_settle_the_new_world_title:1 "[Root.GetPreviewColorLIV]定居新大陆[Root.GetPreviewColorLIV_end]"
 liv_lva_settle_the_new_world_desc:0 "新大陆充满着对于我们来说完全陌生的资源和货物。尽快在新世界建立定居点并开发这些资源将是明智之举。"
 liv_lva_dominate_new_world_trade_title:1 "[Root.GetPreviewColorLIV]主导新大陆[Root.GetPreviewColorLIV_end]"
 liv_lva_dominate_new_world_trade_desc:0 "新大陆是我们力量的一大助力，但是我们并不是唯一一个希望开阔这些新大陆的。让我们的对手们没有一个得以踏足新大陆将是当务之急！"
 liv_lva_colonize_west_africa_title:1 "[Root.GetPreviewColorLIV]殖民西非[Root.GetPreviewColorLIV_end]"
 liv_lva_colonize_west_africa_desc:0 "我们的殖民对手非常重视西非的贸易路线。幸运的是他们忘记了西非内陆的黄金。我们不太可能主导整个非洲的贸易，但一个联通至金矿的港口对于我们来说就足够了。"
 liv_lva_colonize_west_africa_tt:0 "治下所有位于§Y尼日尔§!地区且产物为§Y黄金§!的省份获得「§Y加强金矿开采§!」，直到游戏结束，给予如下效果：\n本地商品产出修正：§G+25%§!\n本地金矿枯竭概率：§G-15%§!"
 liv_lva_reach_the_cape_title:1 "[Root.GetPreviewColorLIV]抵达开普[Root.GetPreviewColorLIV_end]"
 liv_lva_reach_the_cape_desc:0 "好望角是所有希望从欧洲前往亚洲的商人的主要站点，反之亦然。无论谁控制了好望角就将同时控制欧亚贸易。自然，此处将被希望主导亚非贸易的人激烈争夺。"
 liv_lva_reach_the_cape_tt:0 "§Y[Root.GetName]§!获得对位于§Y科罗曼德§!贸易节点的每个§Y贸易中心§!省份与§Y河口§!省份的永久宣称。"
 liv_lva_trade_in_india_title:1 "[Root.GetPreviewColorLIV]在印度建立港口[Root.GetPreviewColorLIV_end]"
 liv_lva_trade_in_india_desc:0 "对于从欧洲远道而来的商人们，印度可是个财富遍地的地方，我们自然也不例外。\n故而，想办法进入这片次大陆那是重中之重，顾问们建议我们……取得一两个印度港口，以便商人团展开活动。"
 liv_lva_trade_in_india_tt:0 "位于§Y科罗曼德§!贸易节点"
 liv_lva_expand_the_fleet_title:1 "[Root.GetPreviewColorLIV]扩大舰队[Root.GetPreviewColorLIV_end]"
 liv_lva_expand_the_fleet_desc:0 "对于一个国家而言，保证财政的关窍是确保进项安全稳定，有些政府选择对内依靠税收，而又有些则是钟情于对外展开掠夺。\n而我们不同，我们通过在波罗的海展开贸易来达成这一目标。只有不停地扩大商业舰队的规模才能保证我们在波罗的海的主导地位。"
 liv_lva_construct_markets_title:1 "[Root.GetPreviewColorLIV]构筑市场[Root.GetPreviewColorLIV_end]"
 liv_lva_construct_markets_desc:0 "虽说我们的城市也是由汉萨同盟建立的，然而它们却根本不能同吕贝克展开竞争。我们应当在这些城市中扩大市场规模，以护得波罗的海贸易的周全。"
 liv_lva_construct_markets_tt:0 "波罗的海市场"
 liv_lva_dominate_lubeck_trade_title:1 "[Root.GetPreviewColorLIV]应对汉萨同盟[Root.GetPreviewColorLIV_end]"
 liv_lva_dominate_lubeck_trade_desc:0 "汉萨同盟是北德意志最大的贸易联盟。事实证明，在吕贝克市场上获得任何形式的存在都是相当困难的。\n然而，这并非不可能。通过外交、让步或武力，我们都有机会进入该市场，进而大幅增加贸易利润。"
 liv_lva_dominate_lubeck_trade_tt:1 "\n§Y如果我国在吕贝克贸易节点拥有任何贸易中心或河口或厄勒海峡通行税修正的省份，这一贸易修正将降低至§R20§!贸易竞争力§!"
 liv_lva_dominate_lubeck_trade_at:0 "§Y[HSA.GetName]§!是§Y[Root.GetName]§!的§Y属国§!或§Y盟友§!，且拥有至少§Y80§!信任度。"
 liv_lva_dominate_lubeck_trade_bt:0 "§Y[HSA.GetName]§!被§Y[Root.GetName]§!§Y贸易禁运§!，并且§Y[Root.GetName]§!在§Y吕贝克§!贸易节点拥有至少§Y50§!贸易竞争力。"
 liv_lva_dominate_lubeck_trade_no_provinces:0 "汉萨同盟贸易准入"
 liv_lva_dominate_lubeck_trade_provinces:0 "受限的汉萨同盟贸易准入"
 liv_lva_develop_livonia_title:1 "[Root.GetPreviewColorLIV]发展利沃尼亚[Root.GetPreviewColorLIV_end]"
 liv_lva_develop_livonia_desc:0 "与邻国相比，我们的领土相对狭小，却颇有潜力。我们应当在利沃尼亚、库尔兰以及爱沙尼亚建设基础设施，最大限度地发挥当地潜力。"
 liv_lva_develop_livonia_tt:0 "除§Y[38.GetName]§!外，所有位于§Y库尔兰§!、§Y利沃尼亚§!或§Y爱沙尼亚§!区域的省份为§Y[Root.GetName]§!所有，且各省份拥有至少§Y10§!发展度。"
 liv_lva_develop_livonia_ct:0 "治下所有位于§Y库尔兰§!、§Y利沃尼亚§!或§Y爱沙尼亚§!区域发展度超过§Y10§!点的省份，获得「§Y土地得到扩充§!」持续§Y25年§!，给予如下效果：\n本地建造花费：§G-15.0%§!\n本地建造时间：§G-25.0%§!\n本地叛乱度：§G-2.00§!"
 liv_lva_riga_capital_title:1 "[Root.GetPreviewColorLIV]定都里加[Root.GetPreviewColorLIV_end]"
 liv_lva_riga_capital_desc:0 "里加位于道加瓦河畔，并因此成为波罗的海地区的商业重镇。尽管它不如柯尼斯堡或但泽那样发达，里加市仍是波罗的海沿岸的一颗明珠。\n我们应该把首都定在这座繁荣的城市并兴修土木。"
 liv_lva_construct_universities_title:1 "[Root.GetPreviewColorLIV]建设大学[Root.GetPreviewColorLIV_end]"
 liv_lva_construct_universities_desc:0 "启蒙主义降临世间，大众最终觉醒。人们发问，为什么权柄只集中在少数人手中。而科学和教育也逐渐取代了宗教在社会中的位置。\n顺从潮流实乃智举，我国应当建造大学以迎接启蒙思潮。"
 liv_lva_take_over_neva_title:1 "[Root.GetPreviewColorLIV]夺取涅瓦[Root.GetPreviewColorLIV_end]"
 liv_lva_take_over_neva_desc:0 "诺夫哥罗德的涅瓦是一个具有战略价值的省份。它不仅是重要的贸易中心，也是俄罗斯人进入波罗的海的唯一窗口。有人建议说，在俄国人利用波罗的海对我们发动战争之前，我们应当征服这个省份，切断他们与波罗的海的联系。"
 liv_lva_handle_polish_threat_title:1 "[Root.GetPreviewColorLIV]应对波兰[Root.GetPreviewColorLIV_end]"
 liv_lva_handle_polish_threat_desc:0 "波兰王国是东欧的强国之一。它在与一度强盛的条顿骑士团的战争中取胜，并以此证明了其军事强权。\n与条顿骑士团的普鲁士人不同，我国与波兰从未有过真正的过节。为了生存，我们应该接触波兰人并寻求与他们结盟。"
 liv_lva_handle_polish_threat_tt:1 "奖励取决于完成任务的方式。\n\n如果我们通过击败§Y[GetPolandPLC]§!的形式完成该任务，那么我国会获得「§Y战胜波兰§!」持续§Y25年§!，给予如下效果：\n陆军士气：§G+10.0%§!\n核心化花费：§G-10.0%§!\n\n如果我们通过与§Y[GetPolandPLC]§!结盟的形式完成该任务，那么我国会获得「§Y波兰同盟§!」持续§Y25年§!，给予如下效果：\n外交关系：§G+1§!\n每月人情增长修正：§G+25.0%§!\n\n如果我们完成该任务时§Y[GetPolandPLC]§!不存在，则会获得「§Y来自波罗的海的征服者§!」，持续§Y25年§!，给予如下效果：\n分离主义年数：§G-10§!"
 liv_lva_prussian_alliance_title:1 "[Root.GetPreviewColorLIV]与普鲁士联盟[Root.GetPreviewColorLIV_end]"
 liv_lva_prussian_alliance_desc:0 "普鲁士曾是条顿骑士团，军政娴熟。他们治国条理出色，士兵纪律严明，这人尽皆知。\n两国历史水乳交融，从前都是骑士团，现在都是将波罗的视作家园的德意志国家。"
 liv_lva_prussian_alliance_dt:0 "奖励取决于完成任务的方式。\n\n如果我们通过与§Y普鲁士§!结盟完成该任务，将触发「§Y普鲁士-利沃尼亚盟约§!」事件。\n\n否则，获得「§Y普鲁士军队§!」修正，持续§Y30年§!，给予如下效果：\n每年陆军传统：§G+1.00§!\n每年陆军职业度：§G+1.0%§!"
 liv_lva_prussian_alliance_at:0 "与§Y[PRU.GetName]§!处于同一场战争的同一方，战争分数至少§Y50%§!，且与§Y[PRU.GetName]§!结盟。"
 liv_lva_prussian_alliance_bt:0 "§Y[PRU.GetName]§!是你的属国，且独立倾向少于§Y10%§!。"
 liv_lva_prussian_alliance_ct:0 "拥有全部§Y西普鲁士§!和§Y东普鲁士§!地区，且接纳§Y普鲁士§!文化。"
 liv_lva_reform_the_government_title:1 "[Root.GetPreviewColorLIV]改革政府[Root.GetPreviewColorLIV_end]"
 liv_lva_reform_the_government_desc:0 "我们周边的邻居们都制定了特殊的制度、法律和政策来统治他们的国家。他们的政府是专门为了自身需求而建立的，因此他们为可能面临的任何挑战做好了准备。\n和欧洲其他国家相比，我们的[Root.GovernmentName]仍然年轻。我们就像一张空白书页，等待着书写自己的命运。"
 liv_lva_reform_the_government_tt:1 "§Y[Root.GetName]§!将会开启一条影响未来§Y[Root.GetAdjective]政府§!形式的事件链。"
 liv_lva_complete_your_government_title:1 "[Root.GetPreviewColorLIV]利沃尼亚君主制[Root.GetPreviewColorLIV_end]"
 liv_lva_complete_your_government_desc:0 "位居我国南方的普鲁士人已经重塑了自己的军事体系，建立起了堪称为「一个拥有国家的军队」的政府。然而他们真正的成就在于实现了国家高效的行政治理——他们的军事化的硕果是生长在政府改革的基干之上。\n我们应该师从普鲁士，实行国家改革，为国家机器引入成果丰硕的行政体制。"
 liv_lva_complete_your_government_tt:0 "§Y[Root.GetName]§!已经触发全部§Y6§!个利沃尼亚政府改革事件（§Y[Root.GetLivonianGovernmentEventsFired]§!/§Y6§!）。"
 NUM_OF_LIVONIAN_GOVERNMENT_EVENTS_TT:0 "[Root.liv_event_counter.GetValue]"
 liv_conquer_prussia_title:1 "[Root.GetPreviewColorLIV]征服普鲁士[Root.GetPreviewColorLIV_end]"
 liv_conquer_prussia_desc:0 "在1236年宝剑兄弟会的惨败后，幸存的骑士成员作为条顿骑士团的分支成立了利沃尼亚骑士团。然而自那时起，我们的关系日渐衰弱，走向殊途。我们应当通过征服，重建与普鲁士故土的联系。"
 liv_conquer_lithuania_title:1 "[Root.GetPreviewColorLIV]征服立陶宛[Root.GetPreviewColorLIV_end]"
 liv_conquer_lithuania_desc:0 "立陶宛人数百年来一直是我们的眼中钉肉中刺，我们1435年在维乌科梅兹之战中败于立陶宛人之手，付出了多少条性命，连辖区团长也殒命疆场。现在是时候再次将他们彻底征服，一举扫清南方隐患！"
 liv_livonian_baltic_lands_title:1 "[Root.GetPreviewColorLIV]发展波罗的海的土地[Root.GetPreviewColorLIV_end]"
 liv_livonian_baltic_lands_desc:0 "波罗的海的土地价值连城，任何涉足商业之人都对其趋之若鹜。里加、但泽和维尔纽斯等城市是贸易的中心，而拉脱维亚、爱沙尼亚和立陶宛文化赋予了这一地区独特的精神面貌。\n我们应该开发这片土地，保证波罗的海人民的繁荣。"
 liv_connect_with_the_pope_title:1 "[Root.GetPreviewColorLIV]宗座联系[Root.GetPreviewColorLIV_end]"
 liv_connect_with_the_pope_desc:0 "自十三世纪起，我们修会就是天主教在东波罗的海的坚垒。然而，自从西方天主教会大分裂以来，我们与教廷的关系已经破裂，而近几十年来战事的不利更让我们陷入窘境。鉴于未来我们还圣座的支持，我们需要恢复与他们的关系。"
 liv_ensure_religious_unity_title:1 "[Root.GetPreviewColorLIV]确保宗教统一[Root.GetPreviewColorLIV_end]"
 liv_ensure_religious_unity_desc:0 "我们控制的领土近年来有所增加。我国需要确保所有的臣民都在真正的天主教信仰中接受适当的洗礼以及聆听福音，因为这是我们的使命所在。"
 liv_land_of_churches_title:1 "[Root.GetPreviewColorLIV]教堂之地[Root.GetPreviewColorLIV_end]"
 liv_land_of_churches_desc:0 "为了充分确保我们的臣民长期追随天主教，我们需要建立教区系统网络，让我们领土的每个角落都有弥撒举办，每个教区都有神父指引牧民。"
 liv_land_of_churches_tt:0 "从拥有§Y教堂§!或§Y大教堂§!的§Y天主教§!省份"
 liv_build_cathedrals_title:2 "[Root.GetPreviewColorLIV]神的住处[Root.GetPreviewColorLIV_end]"
 liv_build_cathedrals_desc:1 "爱沙尼亚、利沃尼亚和库尔兰的主教区曾以主的名义建设大教堂。然而，由于主教区不复存在，这些教堂作为主的住处早已年久失修。我们应当担起责任，以主的名义重建旧教堂并继续增修。"
 liv_proclaim_defender_of_faith_title:1 "[Root.GetPreviewColorLIV]信仰守护者[Root.GetPreviewColorLIV_end]"
 liv_proclaim_defender_of_faith_desc:0 "我们在波罗的传扬福音的使命要求我们修会必须自称为本地区唯一正信的捍卫者及堡垒，还要向我们的同宗弟兄广泛散播这一讯息。"
 liv_proclaim_defender_of_faith_tt:0 "连续§Y25§!年作为§Y信仰守护者§!且其间未失去该身份。"
 liv_proclaim_defender_of_faith_ct:0 "§Y这一修正可在我们重新宣称天主教信仰守护者头衔时再次获得。§!"
 liv_ally_the_emperor_title:1 "[Root.GetPreviewColorLIV]与皇帝结盟[Root.GetPreviewColorLIV_end]"
 liv_ally_the_emperor_desc:0 "宗教改革运动的蔓延使得天主教会日趋分裂。鉴于神圣罗马帝国皇帝于我国仍信奉同一教派，为了加强我国在教廷中的优势地位，我们应当与其结为同盟。"
 liv_support_the_emperor_title:1 "[Root.GetPreviewColorLIV]帮助神圣同盟[Root.GetPreviewColorLIV_end]"
 liv_support_the_emperor_desc:0 "神圣罗马帝国境内的宗教分裂已经创生出了天主教与新教两个宗教同盟。不难预测在不远的将来，两个联盟之间将因信仰差异爆发战争。为了正道得胜，我们必须在将要到来的斗争中帮助我们的天主教同胞。"
 liv_crush_the_reformation_title:1 "[Root.GetPreviewColorLIV]消灭宗教改革[Root.GetPreviewColorLIV_end]"
 liv_crush_the_reformation_desc:0 "宗教改革导致了基督徒之间的分裂和内讧。是时候修正这种异端了！"
 liv_unite_the_orders_title:1 "[Root.GetPreviewColorLIV]统一骑士团[Root.GetPreviewColorLIV_end]"
 liv_unite_the_orders_desc:0 "在1236年宝剑兄弟会的惨败后，利沃尼亚骑士团被建立起来作为条顿骑士团的一个分支。然而自那时起，我们的关系日渐衰弱，走向殊途。我们应当重建与普鲁士故土的联系，无论是用言语还是刀剑。"
 liv_unite_the_orders_tt:1 "奖励取决于完成任务的方式。\n\n如果我们保持和§Y条顿骑士团§!的同盟，则事件「§Y条顿-利沃尼亚骑士团的关系§!」将会触发。\n\n相反，如果我们征服整个§Y普鲁士§!，则会获得§G5%§!陆军职业度、§G20§!陆军传统，同时所有§Y普鲁士§!省份获得「§Y统一骑士团§!」直到游戏结束，给予如下效果：\n本地叛乱度：§G-2.00§!\n本地人力修正：§G+25.0%§!"
 liv_militarize_the_knights_title:1 "[Root.GetPreviewColorLIV]军事化骑士团[Root.GetPreviewColorLIV_end]"
 liv_militarize_the_knights_desc:0 "如今我们再次将波罗的海诸骑士团团结在一起为共同的事业而努力，现在是时候训练我们的骑士同袍们来迎接将来的挑战了。"
 liv_militarized_order_title:1 "[Root.GetPreviewColorLIV]拥有修道院的军队[Root.GetPreviewColorLIV_end]"
 liv_militarized_order_desc:0 "在对东方异端的十字军成功后，我们骑士团就已经做好了越来越多的战争准备。现在我们需要确保骑士们分布在各地，并为即将到来的战役做好准备。"
 liv_marsh_into_novgorod_title:1 "[Root.GetPreviewColorLIV]第二次楚德湖之战[Root.GetPreviewColorLIV_end]"
 liv_marsh_into_novgorod_desc:0 "几个世纪前，在冰冻的楚德湖上爆发了一场大战，我们勇敢的先辈被诺夫哥罗德大公亚历山大·涅夫斯基所重创。现在复仇的时候到了，我们将进军粉碎东方的异端！"
 liv_end_the_third_rome_title:1 "[Root.GetPreviewColorLIV]终结第三罗马[Root.GetPreviewColorLIV_end]"
 liv_end_the_third_rome_desc:0 "几个世纪以来，大分裂将教会分裂为东西两方。传统上，东方教会的首脑是君士坦丁堡牧首，但在奥斯曼人进军拜占庭首都后，东正教团体的精神中心就逐渐转移到俄罗斯的土地上。我们现在有机会将这些信徒带回唯一正信的群体中来，修复几个世纪以来分裂天主教会的伤口。"
 liv_end_the_third_rome_tt:0 "个位于§Y俄罗斯§!地区的省份：\n    §Y省份§!宗教是§Y[Root.Religion.GetName]§!\n    省份拥有者：\n      是§Y[Root.Religion.GetName]§!\n      是§Y[Root.GetName]§!，或是§Y[Root.GetName]§!的§Y属国§!或§Y盟友§!"
 liv_heal_the_schism_title:1 "[Root.GetPreviewColorLIV]修复大分裂[Root.GetPreviewColorLIV_end]"
 liv_heal_the_schism_desc:0 "基督教世界已经因为在信仰上的微小差异而分裂了太久。历任教宗似乎并无弥合分裂的动力，拜占庭帝国的愚夫则忙着被穆斯林的铁蹄征服。修合分裂、终结异端的责任落在了我们的肩上。"
 liv_heal_the_schism_tt:0 "所有§Y东正教§!国家都将收到事件「§Y利沃尼亚宣布大分裂终结§!」。"
 liv_subjugate_lithuania_title:1 "[Root.GetPreviewColorLIV]征服立陶宛[Root.GetPreviewColorLIV_end]"
 liv_subjugate_lithuania_desc:0 "自我们建立以来，立陶宛就是我们的敌人。虽然他们已经不再崇拜洛姆瓦信仰，他们仍旧是对我们生存的威胁，因此必须得到处理。"
 liv_take_over_ruthenia_title:1 "[Root.GetPreviewColorLIV]鲁塞尼亚的改信[Root.GetPreviewColorLIV_end]"
 liv_take_over_ruthenia_desc:0 "基辅罗斯和鲁塞尼亚人都是虔诚的基督徒。不幸的是，他们很久以前就堕入异端而非追随圣座。我们必须向他们指出他们道路的错误，并带领他们他们重回天主教的光辉之下！"
 liv_convert_all_of_russia_title:1 "[Root.GetPreviewColorLIV]强迫俄罗斯改信[Root.GetPreviewColorLIV_end]"
 liv_convert_all_of_russia_desc:0 "俄罗斯人也信奉东正教的基督。他们也必须被带回圣座的怀抱。"
 liv_the_catholic_bulwark_title:1 "[Root.GetPreviewColorLIV]开发土地[Root.GetPreviewColorLIV_end]"
 liv_the_catholic_bulwark_desc:0 "俄罗斯的土地曾经是异端分子的领土，现在已经掌握在我们手中。为了保持天主教在这一地区的统治地位，我们必须向俄罗斯人展示天主教的仁慈并开发这片荒野。"
 liv_support_other_catholics_title:1 "[Root.GetPreviewColorLIV]支持同胞[Root.GetPreviewColorLIV_end]"
 liv_support_other_catholics_desc:0 "我们驯服了东方的东正教异端，但在欧洲还有更多的异端威胁着教会的权威。作为东方的骑士团，我们有责任帮助那些在边境上受异端异教支配的同胞。"
 liv_support_other_catholics_ct:1 "§Y[Root.Religion.GetName]§!国家：\n    以下条件必须全部满足：\n      是独立国家或朝贡国，但不是§Y[Root.GetName]§!的属国\n      正在与一个§Y异端§!或§Y异教§!国家作战\n      收到至少为其收入§Y20.0%§!的资助，或正在雇佣§Y[Root.GetName]§!的遣外雇佣军团，或与§Y[Root.GetName]§!结盟"
 liv_support_other_catholics_tt:0 "只要此修正生效，使用外交行动§Y勒令停战§!以在§Y异端§!或§Y异教§!进攻下保护一个§Y天主教§!国家将给予§G25§!教廷影响力。"
 catholics_healed_schism_tt:0 "§Y天主教会§!修复了天主教和东正教之间的大分裂。"
