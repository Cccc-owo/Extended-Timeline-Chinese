 swe_engelbrekt_rebellion_title:0 "恩格尔布雷克特起义"
 swe_engelbrekt_rebellion_desc:0 "1434至1436年间，英勇的瑞典矿工和农民在贵族恩格尔布雷克特·恩格尔布雷克特松的领导下揭竿而起，高举镐头与草叉，以求瑞典从丹麦人卑劣的影响之中获得自由。然而，恩格尔布雷克特遇刺身亡之后，起义也自然随之销声匿迹。\n尽管他的起义折戟沉沙，但其精神仍存在于我们的人民中间。是时候召集起时刻准备为我国独立而战的军队了！"
 swe_military_advisor_title:0 "军事咨议"
 swe_military_advisor_desc:0 "恩格尔布雷克特起义因恩格尔布雷克特本人遇刺身亡而不了了之，斯德哥尔摩方面对丹麦王室的支持也随之告终。但即便恩格尔布雷克特能从斯德哥尔摩获得支持，他也并无领导义军走向胜利的军事才能。我们必须吸取前车之鉴，确保独立战争到来之际我们能获得军事建议。"
 swe_military_advisor_tt:0 "事件「§Y卡尔马联盟解散§!」已发生，且我们选择了选项「§Y自由！§!」。"
 swe_conquest_of_novgorod_title:0 "瓦良格人的传承"
 swe_conquest_of_novgorod_desc:0 "诺夫哥罗德是由来自斯堪的纳维亚的古瓦良格人建立起来的，他们在8世纪时曾前往拜占庭帝国进行贸易。最终，诺夫哥罗德归于东斯拉夫人，瓦良格人的一切踪迹也完全消逝。但这座城市仍是我们古老遗产的一部分，因此我们有权将其收回。"
 swe_conquest_of_moscovy_title:0 "罗斯人之城"
 swe_conquest_of_moscovy_desc:1 "莫斯科城是莫斯科人的家园，他们最终自称为罗斯人。正如诺夫哥罗德一样，莫斯科也是由我们的先祖奠基，尽管他们更响亮的名称是所谓基辅罗斯。千百年来，我们与基辅罗斯的联系早已废弛乃至断绝。\n然而，身居莫斯科的俄国人是相当可畏的威胁。征服他们的权力中心、以保护瑞典免受其影响，符合我们的利益。历史上与这座城市的联系只是一个恰当的托辞。"
 swe_high_income_title:0 "提高我们的收入"
 swe_high_income_desc:0 "斯堪的纳维亚并非欧洲最富饶的地带。尽管这里的铜铁矿藏让我们得以免于收入赤字，但还无法提供足以确保我们[Root.GovernmentName]安稳的将来。我们应当利用一切手段提高国家收入。"
 swe_conquer_scania_title:0 "瑞属斯科讷"
 swe_conquer_scania_desc:0 "斯科讷是丹麦人在斯堪的纳维亚大陆部分的立足点。只要斯科讷仍在他们手中，我们的南部就难保无虞。我们应该尽快征服这一地区，遏制丹麦的威胁。"
 swe_develop_dalaskogen_title:0 "科帕尔贝里铜矿"
 swe_develop_dalaskogen_desc:0 "科帕尔贝里铜矿是位于[8.GetName]的古老铜矿，出产大量的高纯度铜矿石，从公元9世纪以来就一直保证着瑞典经济的发展。在马格努斯四世国王统治时期，过去负责采矿的公司于1347年被授予了更广泛的特权，进一步增加了铜矿的产出。\n尽管科帕尔贝里铜矿已经在我们的收入中占据颇为可观的比例，但其潜力还未完全释放。"
 swe_industrialize_sweden_title:0 "瑞典工业化"
 swe_industrialize_sweden_desc:0 "斯韦阿兰是我们经济重心所在。[8.GetAdjective]的大铜矿供应了整个欧洲三分之二的需求，而我们的钢铁在整个世界都颇受追捧。尽管如此，欧洲对我国产金属的需求还未封顶。我们应该扩展斯韦阿兰的工业，以供应欧洲市场。\n此外，我们的军队也将乐于使用瑞典钢铁对敌作战。"
 swe_industrialize_sweden_tt:0 "从§Y斯韦阿兰§!中产出§Y铜§!或§Y铁§!的省份"
 swe_swedish_allies_title:0 "瑞典的盟友"
 swe_swedish_allies_desc:0 "当我们的人民谋求独立的时候，孤军奋战也许无法支持我们从丹麦人手里夺取自由。我们需要从斯堪的纳维亚之外谋求那些希望破坏卡尔马联盟的势力作为盟友。"
 swe_declare_independence_title:0 "宣布独立！"
 swe_declare_independence_desc:0 "时机已至！让我们打破这个无能的联盟，给瑞典一顶真正属于她的王冠！"
 swe_declare_independence_ct:0 "如果赢得§Y独立战争§!，将触发一个事件，给予我们完成「§Y德意志海岸线§!」、「§Y东方之窗§!」及「§Y瓦良格人的传承§!」等任务所需的永久宣称。"
 swe_claim_norwegian_crown_title:0 "挪威王冠"
 swe_claim_norwegian_crown_desc:0 "卡尔马联盟已经因为我们的独立而被削弱，但其仍维系着丹麦和挪威亲密的关系。尽管丹麦人的王想要否定这点，但在丹麦人的官员看来，挪威更像是他们的一个省而不是一个独立的王国。帮助挪威人从丹麦人的压迫下摆脱，并让他们接受一位更关心他们的君主的统治是我们作为好邻居的使命。"
 swe_fall_of_denmark_title:0 "丹麦的陨落"
 swe_fall_of_denmark_desc:0 "随着挪威置于我们的保护之下，曾经强大的卡尔马「联盟」已经仅存丹麦。然而，只要丹麦国王存在一天，他们就是威胁到我们统治的存在。是时候为了我们自己拿下丹麦并完成卡尔马联盟从未做到的事：将斯堪的纳维亚团结在一个真正适格的国王统治之下。"
 swe_colonial_ambitions_title:0 "殖民雄心"
 swe_colonial_ambitions_desc:0 "世界处在新纪元的边沿。我们的邻居正在探索大洋之外的大陆，或是开辟绕过非洲前往印度的航路。当我们被限制在北境的时候，他们在收获财富与力量。我们不能允许自己甘居其他强权之后。是时候完成我们自己的殖民野心了。"
 swe_colonial_ambitions_tt:0 "§Y[Root.GetName]§!获得对§Y东美洲殖民地§!与§Y加拿大殖民地§!的每个§Y贸易中心§!省份与§Y河口§!省份的永久宣称。"
 swe_colonize_delaware_title:0 "新瑞典"
 swe_colonize_delaware_desc:0 "新大陆充满着机遇与财富，可供我们的[Root.GovernmentName]利用。因此，在新大陆建立定居点非常重要。"
 swe_colonize_delaware_tt:0 "§Y[Root.GetName]§!获得对§Y加勒比殖民地§!的每个§Y贸易中心§!省份与§Y河口§!省份的永久宣称。"
 swe_colonize_caribbeans_title:0 "殖民加勒比"
 swe_colonize_caribbeans_desc:0 "新大陆贸易实际上以加勒比海地区为中心。所有的贸易路线都通向加勒比，又从那儿通向欧洲。谁掌控了加勒比，谁就掌控了两个大陆的贸易流。显而易见的是，为了确保我们可以操纵新大陆的贸易，必须殖民这些岛屿。"
 swe_colonialism_trade_desc:0 "掌控加勒比贸易"
 swe_colonize_random_new_world_title:0 "殖民新大陆"
 swe_colonize_random_new_world_desc:0 "新大陆充满着机遇与财富，可供我们的[Root.GovernmentName]利用。因此，在新大陆建立定居点非常重要。"
 swe_the_swedish_trade_fleet_title:0 "组建贸易舰队"
 swe_the_swedish_trade_fleet_desc:0 "挪威人与丹麦人都是航海专家，而我们则是习练陆战的民族。但为了确保我们[Root.GovernmentName]财富与经济的稳定，一支贸易舰队仍不可或缺，这不容否认。"
 swe_create_baltic_trde_posts_title:0 "建立贸易站点"
 swe_create_baltic_trde_posts_desc:0 "一支舰队或许有助于保护我们的贸易，但我们首先需要能够让人们进行贸易的地点。我们应该在斯堪的纳维亚的重要城市建造市场以从获得流向波罗的海的财富中的一部分。"
 swe_create_baltic_trde_posts_ct:0 "是§Y贸易中心§!或是拥有§Y河口§!的省份，且位于§Y斯堪的纳维亚§!地区、§Y吕贝克§!贸易节点、§Y波罗的海§!贸易节点或者是省份§Y[33.GetName]§!。"
 swe_monopolize_the_baltic_sea_title:0 "垄断波罗的海"
 swe_monopolize_the_baltic_sea_desc:0 "我们既然确立了波罗的海的贸易主导地位，就是时候扩张我们的力量，垄断整个波罗的海以及北海和吕贝克地区。除了我们之外，不能让任何人从抵达波罗的海的商品中分得一杯羹。"
 swe_gain_support_from_estates_title:0 "阶层拥护"
 swe_gain_support_from_estates_desc:0 "尽管我们的劳苦大众和下层阶级都梦想着脱离丹麦影响的未来，但上层阶级对于追随自由呼声似乎显得模棱两可。丹麦国王毕竟为各个阶层授予了诸多特权，以使得他们忠于丹麦事业。幸运的是，各个阶层的贪欲并不听命于忠诚。如果我们给予他们的特权多过丹麦历代国王，那么他们就有可能支持我们。"
 swe_gain_support_from_estates_tt:0 "事件「§Y血洗[Root.Capital.GetName]§!」已经发生。"
 swe_gain_support_from_estates_ct:0 "已经向至少§Y2§!个阶层分别授予不少于§Y3§!个特权。"
 swe_gain_support_from_estates_at:0 "只有被授予§Y3§!个特权的阶层会为我们提供一个交易。"
 swe_a_new_dynasty_title:0 "稳固[Root.GovernmentName]"
 swe_a_new_dynasty_desc:0 "在我们离开卡尔马联盟之后，我们的[Root.GovernmentName]进入了一段动荡不安的时期。在得以向任意方向扩张之前，我们应该稳定国家，合法化我们的统治者并且偿清各个阶层的债务。"
 swe_a_new_dynasty_ct:0 "§Y[Root.GetName]§!不欠任意阶层的债务。"
 swe_the_polish_throne_title:0 "波兰王国"
 swe_the_polish_throne_desc:0 "我们南方的波兰王国是许多国家觊觎的目标：条顿骑士曾试图扩大在波兰的势力，俄国人对兼并西斯拉夫人梦寐以求，而南方的奥斯曼则对其整个地区构成了严重威胁。\n为了成为真正的北方霸主，我们必须拟定处理波兰的方针。一方面，尝试让我国王朝登上其王位或许很有益处，但另一方面，波兰王国也可能成为我们对抗俄罗斯与神圣罗马帝国的宝贵战略盟友。\n除此之外，我们还可以直接征服他们，与其他人一同争夺波兰宝贵的土地。"
 swe_the_polish_throne_tt:0 "该任务的条件取决于我们在事件「§Y波兰王冠§!」中的选择。"
 swe_the_polish_throne_ct:0 "任务奖励取决于我们在「§Y波兰王冠§!」事件中的选择。"
 swe_the_scandinavian_empire_title:1 "帝国时代"
 swe_the_scandinavian_empire_desc:0 "历史上人们曾多次尝试建立一个真正的斯堪的纳维亚帝国，但没有一次能真正统合北方的三大王国。最近一次的尝试便是卡尔马联盟，已成了最为可悲的例证。\n统一斯堪的纳维亚，建立一个真正足以与神圣罗马帝国和俄罗斯沙皇国比肩的帝国，这一重任落在我们双肩。"
 swe_colonize_west_african_coast_title:0 "殖民象牙海岸"
 swe_colonize_west_african_coast_desc:0 "象牙海岸是全非洲货物的重要中心。我们应该在那里建设一个立足点，这样我们的欧洲竞争者们将无法染指那些货物。"
 swe_beyond_africa_title:0 "非洲之外"
 swe_beyond_africa_desc:0 "我们的商人追随着财富的流动。现在我们已经在西非建立了殖民地，据说商人们已经追随着贸易去了更远方，并希望我们殖民非洲之外的地方。"
 swe_swedish_universities_title:0 "瑞典的大学"
 swe_swedish_universities_desc:0 "[1.GetName]是乌普萨拉镇的所在地——一个具有重要历史和宗教意义的地方。当我们的[Root.GovernmentName]被基督教化后，乌普萨拉成为其总主教区的所在地。因为这里有神职人员，在此建立一所适合我们人民教育的大学很重要。\n另一方面，[6.Capital.GetName]这座城市成为瑞典省份的时间可能不长，但它作为学术中心的历史却很悠久。这里有一所教会学校——即[6.Capital.GetName]主教座堂学校，它培养了许多丹麦神职人员。\n我们应该在发展城市的基础上也建立起学术机构。"
 swe_handle_the_sami_title:0 "整合萨米人"
 swe_handle_the_sami_desc:0 "萨米人生活于北方的密林之中，其它斯堪的纳维亚民族——即瑞典人、挪威人、丹麦人，都不能在这里过活。他们不与外界世界互通贸易，完全隔绝。但他们生活的土地是属于我们的。应该将他们整合进我们的社会当中，以让我们从莽莽森林之中得利。"
 swe_handle_the_sami_tt:0 "属于§Y[Root.GetName]§!或其属国、信仰§Y[Root.Religion.GetName]§!且其文化已被拥有者所接纳。"
 swe_forest_expansion_title:0 "向森林扩张"
 swe_forest_expansion_desc:0 "斯堪的纳维亚的森林是一片处女地。只有一小部分狡猾的萨米人居住于此，这片空旷的大地因为资源的匮乏及严酷的冬天而鲜有人迹。\n然而，森林是极佳的毛皮猎场，也是诸如铁矿之类的资源的产地。也许在森林乃至其他斯堪的纳维亚的苦寒之地扩张是明智的选择。"
 swe_forest_expansion_tt:0 "§Y斯堪的纳维亚§!所有§Y森林§!或§Y树林§!地形的省份属于§Y[Root.GetName]§!，且发展度至少为§Y6§!。"
 swe_forest_expansion_ct:0 "治下所有位于§Y斯堪的纳维亚§!的省份获得§G+10.00%§!繁荣度进度。\n治下所有位于§Y斯堪的纳维亚§!的且为§Y极地§!气候的省份获得「§Y极地扩张§!」直到游戏结束，给予如下效果：\n本地发展成本：§G-40.0%§!\n可用建筑位：§G+1§!"
 swe_the_livonian_order_title:0 "东方窗口"
 swe_the_livonian_order_desc:0 "爱沙尼亚、利沃尼亚和库尔兰是波罗的地区的重要组成部分，但它们在隐约之间也是面向东方的窗口，因为来自东方的贸易流经此处。\n尽管爱沙尼亚人和拉脱维亚人或许不愿意承认，但是它们在东方的俄罗斯人面前不堪一击。我们应该将其整合入我们的疆域以保护它们。"
 swe_the_livonian_order_at:0 "自身或属国拥有§Y[38.GetName]§!，并且在§Y利沃尼亚§!、§Y爱沙尼亚§!以及§Y库尔兰§!拥有至少§Y6§!个省份。"
 swe_the_livonian_order_bt:0 "§Y[GetPolandPLC]§!与§Y[Root.GetName]§!结盟、对[Root.GetName]拥有至少§Y100§!好感度并且拥有至少§Y6§!个位于§Y利沃尼亚§!、§Y爱沙尼亚§!与§Y库尔兰§!地区的省份。\n省份§Y[38.GetName]§!属于[Root.GetName]或其属国，或者§Y[GetPolandPLC]§!拥有该省份且[Root.GetName]拥有至少§Y1000.0§!¤"
 swe_the_teutonic_order_title:0 "普鲁士人的土地"
 swe_the_teutonic_order_desc:0 "普鲁士曾是由一支被称为古普鲁士人的波罗的民族所继承的土地。不幸地是，他们成为了条顿骑士团征服的目标。虽然古普鲁士人已经成为了历史，但「新」普鲁士人在这片土地上建设了富裕的贸易城市和辉煌的堡垒。夺取普鲁士会带来很大好处，我们将为了[Root.GovernmentName]的荣耀而征服这里。"
 swe_dominium_maris_baltici_title:0 "波罗的海霸权"
 swe_dominium_maris_baltici_desc:0 "自从斯堪的纳维亚王国崛起以来，对波罗的海的统治一直是争论的焦点。但非北欧国家也表现出他们为自己征服波罗的海的兴趣。\n显然，这些都是傻瓜，因为除了我们和我们最信任的人之外，没有其他[Root.GovernmentName]应该被允许在海岸线上宣称主权！"
 swe_dominium_maris_baltici_tt:0 "整个§Y波罗的海§!海岸线为§Y[Root.GetName]§!、其属国或其盟友所有。"
 swe_dominium_maris_baltici_ct:0 "奖励取决于完成任务的方式。\n\n如果我们通过征服或附庸所有海岸省份完成该任务，将获得「§Y波罗的海霸权§!」持续到游戏结束，给予如下效果：\n分离主义年数：§G-5§!\n每月辉煌点数：§G+2.00§!\n\n否则，我们将获得「§Y波罗的外交§!」持续§Y25年§!，给予以下效果：\n外交声誉：§G+1.00§!\n外交关系：§G+1§!"
 swe_the_teutonic_order_at:0 "自身或属国拥有§Y[40.GetName]§!以及至少§Y5§!个位于§Y东普鲁士§!和§Y西普鲁士§!的省份。"
 swe_the_teutonic_order_bt:0 "§Y[GetPolandPLC]§!与§Y[Root.GetName]§!结盟，对[Root.GetName]拥有至少§Y100§!好感度并且至少拥有§Y5§!个位于§Y东普鲁士§!与§Y西普鲁士§!地区的省份。\n省份§Y[40.GetName]§!属于[Root.GetName]或其属国，或者§Y[GetPolandPLC]§!拥有该省份且[Root.GetName]拥有至少§Y500.0§!¤"
 swe_swedish_pommerania_title:0 "德意志海岸线"
 swe_swedish_pommerania_desc:0 "为了成为波罗的海的真正霸主，必须确保没有任何海岸能对我国的贸易或是国防安全造成威胁。当下，波美拉尼亚和梅克伦堡地区依然在他国手中，并且可能影响我国的利益。我们要么在北德意志地区寻找一位能牢牢把握住这些海岸的可靠盟友，要么亲自征服这些地区。"
 swe_swedish_pommerania_ct:1 "如果我们通过§Y征服§!完成该任务，§Y[Root.GetName]§!将获得§Y下萨克森§!和§Y威悉§!区域的宣称，并获得为期§Y25年§!的「§Y征服波美拉尼亚§!」修正，给予如下效果：\n核心化花费：§G-10.0%§!\n\n如果我们通过§Y外交§!完成该任务，§Y[Root.GetName]§!§R将失去§!在§Y梅克伦堡§!、§Y前波美拉尼亚§!以及§Y后波美拉尼亚§!区域的永久性宣称（§Y[45.GetName]§!省份除外），但同时获得§G100§!外交点数、完成此任务的盟友的§G50§!点人情以及为期§Y25年§!的「§Y德意志联盟§!」修正，给予如下效果：\n每月人情增长修正：§G+25.0%§!\n外交声誉：§G+1.00§!"
 swe_bane_of_the_hansa_title:0 "汉萨同盟的灾厄"
 swe_bane_of_the_hansa_desc:0 "汉萨同盟是波罗的海事务的主要参与者之一。它掌控着来自北德意志的贸易，并紧紧把握着整个波罗的海的贸易。此外，它也是丹麦与神圣罗马帝国之间多次战争的缘由，对我国造成了间接损失。是时候提醒这些商人他们在波罗的海应有的地位了。"
 swe_bane_of_the_hansa_trade_tt:0 "瑞典贸易主导"
 swe_bane_of_the_hansa_ct:0 "如果我们完成该任务时自身或属国拥有并直辖§Y[45.GetName]§!，[45.GetName]获得§G4§!点基础生产以及§G+100.00§!繁荣度进度。\n\n如果我们完成该任务时占领但并未拥有§Y[45.GetName]§!，[45.GetName]获得§R100§!点荒废度并将被§Y[Root.GetName]§!完全劫掠。"
 swe_reforms_of_vasa_title:0 "瓦萨改革"
 swe_reforms_of_vasa_desc:0 "传统上，我们是一个选举君主制国家，由贵族们来选举出瑞典的统治者。这种产生新王的方式已经在1397年卡尔马联盟建立时贵族们赞同了玛格丽特女王的提案时暴露了它的缺陷。是时候改革政府建立一个集权的君主制来摆脱贵族们心血来潮的决断了。"
 swe_lord_of_eastern_europe_title:0 "东欧之主"
 swe_lord_of_eastern_europe_desc:0 "我们的祖先瓦良格人曾一度统治东欧。他们在10世纪建立了从瑞典直达东罗马国都的君士坦丁堡的贸易线。时过境迁，瓦良格人最终变成了基辅罗斯人，而希腊与瑞典之间的联系也随着我们在东欧的发展而愈发相关的利益而淡化了。\n纵然我们在东欧没有任何历史宣称，但旧日的贸易路线仍在。这些路线就是我们的遗产，我们也必须再次夺回它们——不论通过外交手段或是征服。"
 swe_the_theologian_discussions_title:0 "神学争论"
 swe_the_theologian_discussions_desc:0 "宗教改革已经席卷全欧，国内的宗教问题也越发难以回避。我们必须决定在这场大分裂中我们所处的立场。"
 swe_first_religion_mission_title:0 "[Root.GetSelectableMissionTitle]"
 swe_first_religion_mission_desc:0 "[Root.GetSelectableMissionDescription]"
 swe_second_religion_mission_title:0 "[Root.GetSelectableMissionTitle]"
 swe_second_religion_mission_desc:0 "[Root.GetSelectableMissionDescription]"
 swe_third_religion_mission_title:0 "[Root.GetSelectableMissionTitle]"
 swe_third_religion_mission_desc:0 "[Root.GetSelectableMissionDescription]"
 swe_fourth_religion_mission_title:0 "[Root.GetSelectableMissionTitle]"
 swe_fourth_religion_mission_desc:0 "[Root.GetSelectableMissionDescription]"
 swe_envies_of_the_pope_title:1 "[Root.GetPreviewColorSWE]教宗使节[Root.GetPreviewColorSWE_end]"
 swe_envies_of_the_pope_desc:0 "我们决定忠于唯一能让教宗悦纳的正信。然而，由于宗教改革的到来，教宗国已经鲜有盟友支持。我们应该确保与圣座联盟，替忠实信徒保卫教廷。"
 swe_envies_of_the_pope_tt:0 "如果我国与§Y[PAP.GetName]§!结盟，[PAP.GetName]将获得修正「§Y北方支援§!」，持续§Y50年§!，给予如下效果：\n步兵作战能力：§G+10.0%§!"
 swe_catholic_bulwark_title:1 "[Root.GetPreviewColorSWE]公教坚盾[Root.GetPreviewColorSWE_end]"
 swe_catholic_bulwark_desc:0 "作为教宗为数不多的支持者之一，我们有责任成为天主教在北方的坚盾，坚决打击异端邪说。"
 swe_catholic_bulwark_ct:0 "如果我国是§Y天主教联盟§!的一员，在§Y宗教战争§!期间获得修正「§Y为天主教联盟而战§!」，给予以下效果：\n年度教廷影响力：§G+1.00§!\n训练度：§G+5%§!\n从战争中获取的陆军传统：§G+100%§!\n\n§Y以上修正在我方不再参加宗教战争后立刻结束。§!"
 swe_catholic_30_years_war_title:1 "[Root.GetPreviewColorSWE]宗教联盟[Root.GetPreviewColorSWE_end]"
 swe_catholic_30_years_war_desc:0 "神圣罗马帝国内部的宗教形式越来越紧张了，一面是新教选帝侯对宗教自由的诉求，一面是皇帝试图在德意志内强迫宗教统一。全面战争的爆发不过是时间问题。\n我们应当介入这场战争以求保卫圣座的权益，同时最终增强我们在北德意志的影响力。"
 swe_catholic_30_years_war_ct:0 "在§Y1625§!年之前§Y新教联盟§!未能成立，或联盟成立超过§Y30§!年但没有宣战。"
 swe_catholic_30_years_war_at:0 "如果我们作为§Y天主教§!一方赢得§Y宗教战争§!的胜利，§Y神圣罗马帝国§!境内所有§Y天主教§!诸侯对我国的观点获得§G+150§!修正。"
 swe_catholic_30_years_war_tt:0 "§Y神圣罗马帝国§!境内所有§Y天主教§!诸侯对我国的观点获得§G+150§!修正。"
 swe_defenders_of_the_reformers_title:1 "[Root.GetPreviewColorSWE]加入宗教改革[Root.GetPreviewColorSWE_end]"
 swe_defenders_of_the_reformers_desc:0 "现在我们已经是宗教改革的一员了，在这个异端横行的世界寻找盟友乃是重中之重，毕竟敌视宗教之人太多了。"
 swe_defenders_of_the_reformers_ct:0 "是§Y基督教§!，但不信仰§Y东正教§!或§Y天主教§!。"
 swe_protestant_sword_title:1 "[Root.GetPreviewColorSWE]新教之剑[Root.GetPreviewColorSWE_end]"
 swe_protestant_sword_desc:0 "宗教改革之火已成燎原之势，天主教试图镇压并驱逐改革者，其敌意已经昭然若揭。距离他们宣布「铲除异端」的侵略战争也不过是时间问题了。我们应当成为宗教改革的利剑，确保这群天主教狂信徒不会成为改革的阻碍！"
 swe_protestant_sword_at:0 "有任意§Y神圣罗马帝国§!诸侯被§Y[Root.GetName]§!强迫转信§Y[Root.Religion.GetName]§!。"
 swe_protestant_sword_bt:0 "存在信仰§Y新教§!、属于§Y神圣罗马帝国§!并且是§Y选帝侯§!或拥有至少§Y100§!发展度（包括属国）的盟友。"
 swe_protestant_sword_ct:0 "如果我国是§Y新教联盟§!的一员，在§Y宗教战争§!期间获得修正「§Y为新教联盟而战§!」，给予以下效果：\n教会力量修正：§G+25%§!\n每月狂热：§G+1.00§!\n训练度：§G+5%§!\n从战争中获取的陆军传统：§G+100%§!\n\n§Y以上修正在我方不再参加宗教战争后立刻结束。§!"
 swe_protestant_sword_dt:0 "允许启用一项决议，该决议可激发§Y新教联盟§!成立。"
 swe_protestant_30_years_war_title:1 "[Root.GetPreviewColorSWE]宗教联盟[Root.GetPreviewColorSWE_end]"
 swe_protestant_30_years_war_desc:0 "神圣罗马帝国内部的宗教形式越来越紧张了，一面是新教选帝侯对宗教自由的诉求，一面是皇帝试图在德意志内强迫宗教统一。全面战争的爆发不过是时间问题。\n我们应当介入这场战争以求保卫新教联盟，同时最终增强我们在北德意志的影响力。"
 swe_protestant_30_years_war_tt:0 "§Y神圣罗马帝国§!境内所有§Y新教§!和§Y改革宗§!诸侯对我国的好感度获得§G+150§!修正。"
 swe_worship_the_gods_title:1 "[Root.GetPreviewColorSWE]诸神崇拜[Root.GetPreviewColorSWE_end]"
 swe_worship_the_gods_desc:0 "在瑞典传播基督教的第一次尝试始于9世纪。在最开始的两次，少量的传教士没能转移我们对奥丁荣耀的注意力。\n但最终，传教士们找到了一位国王，为了追求权力，他愿意出卖他在瓦尔哈拉的位置。奥洛夫·舍特康努格国王在胡萨比受洗。他试图摧毁乌普萨拉的圣殿，但他自己的人民，那些真正忠于诺斯信仰的人，拒绝了他。\n一个世纪后，「长者」英格国王设法摧毁了圣殿，什么都没能留下，仅余满地瓦砾。因此，瑞典完全基督化只是时间问题。\n当我们选择重新拥抱诺斯遗产时，是时候恢复宗教寺庙和建筑，以重铸吾神的荣光了。"
 swe_spread_the_norse_faith_title:1 "[Root.GetPreviewColorSWE]传播诺斯信仰[Root.GetPreviewColorSWE_end]"
 swe_spread_the_norse_faith_desc:0 "瑞典并非唯一一个被当做斯堪的纳维亚基督教化目标的王国。我们的邻居丹麦和挪威也受到了教会传播其邪恶宗教的追求的影响，并最终屈服于教会承诺的受洗为基督徒后可以获得的力量。作为忠实的诺斯人，恢复斯堪的纳维亚的正统信仰，责无旁贷。"
 unlock_norse_free_deity_decision_tt:0 "解锁一项决议，允许我国统治者在任内可以通过消耗§Y正统性§!的方式改变信奉的§Y主神§!。"
 swe_devastate_the_christians_title:1 "[Root.GetPreviewColorSWE]毁灭基督教世界[Root.GetPreviewColorSWE_end]"
 swe_devastate_the_christians_desc:0 "基督教徒们抹除了我们的古老信仰，并使极北之地皈依了基督教。既然我们已经寻回了自己的根，基督教世界再次开始对我们虎视眈眈。我们便应该让这些异教徒们明白明白，他们真正的位置在哪里！"
 swe_devastate_the_christians_ct:0 "没有§Y欧洲§!国家信仰§Y基督教§!"
 swe_devastate_the_christians_tt:0 "信仰§Y诺斯信仰§!并且赢得§Y25§!场对抗§Y基督教§!国家的战争（§Y[Root.SwedenCountWarsWon]§!/§Y25§!）"
 swe_dabble_into_european_diplomacy_title:0 "欧洲政局"
 swe_dabble_into_european_diplomacy_desc:0 "一直以来，外国势力始终试图操纵瑞典的命运。卡尔马联盟就是这样一个例子，它在我们的脑海中挥之不去。\n既然我们不再屈居任何人之下，我们必将成为左右欧洲政局的力量，我们必将迎来摆弄欧洲政局的时代。"
 swe_dabble_into_european_diplomacy_tt:1 "个盟友首都位于§Y欧洲§!，对§Y[Root.GetName]§!有至少§Y75§!好感度，且是§Y[PAP.GetName]§!、神圣罗马帝国§Y皇帝§!或至少拥有§Y250§!点不含非朝贡附庸国发展度的国家。"
 swe_a_swedish_great_power_title:0 "北方强权"
 swe_a_swedish_great_power_desc:0 "卡尔马联盟本应是北方的一大欧洲强权。但事实上，这一野心囿于历任丹麦国王的胆大妄为和短视执迷而无法实现，整个联盟的力量在他们手中只被用在与汉萨同盟不值一提的一系列战争中——1426年波美拉尼亚的埃里克在位期间就是如此。\n我们应该达成卡尔马联盟从未触及的功绩，成为真正影响欧洲命运的北方强国！"
 swe_finnish_swedish_relations_title:0 "芬兰-瑞典关系"
 swe_finnish_swedish_relations_desc:0 "芬兰自13世纪起就是我们[Root.GovernmentName]的一部分。它被整合进入我们的国家，芬兰人则享有选举瑞典国王的权利——例如1388年选举玛格丽特一世为女王时。我们两个民族之间的关系仍需进一步加强，芬兰人是我国利益中十分宝贵的一部分。我们应该发展芬兰的土地，以作为善意的表示。"
 swe_steel_for_the_hakkapeliitta_title:0 "芬兰轻骑兵"
 swe_steel_for_the_hakkapeliitta_desc:0 "「哈卡派利塔」骑兵是来自芬兰的轻骑兵，擅长散兵作战、突袭和侦查。他们的速度优势使其能机动灵活地规避敌军火力、冲击敌阵。然而，他们规模很小，而且芬兰人也并没有足以为瑞典[Root.GovernmentName]训练更多部队的基础设施。\n我们应该在芬兰建设兵营，改进战术，以图在战争中更多地使用芬兰轻骑兵。"
 swe_the_carolean_units_title:0 "军事革新"
 swe_the_carolean_units_desc:0 "众所周知，我军是军事创新的先锋，其战斗力令人闻风丧胆。然而我国的军事系统总是受制于腐败的顾问和将军，他们认为赚得盆满钵满比扩充军力更重要。长此以往，军队之不堪，甚至丹麦此等小国都将成为[Root.GetName]的威胁。\n我们必须在国内确立绝对统治，以消除国内威胁，改革政府与军队。"
 swe_the_carolean_units_at:1 "因为我国拥有至少§Y75专制度§!或§Y19§!级军事科技，所以不需要花费§Y军事点数§!。"
 swe_the_carolean_units_bt:1 "如果我们完成该任务时拥有至少§Y75专制度§!或§Y19§!级军事科技，该任务不会花费§Y军事点数§!。"
 swe_drill_the_carolean_title:0 "操练卡尔军"
 swe_drill_the_carolean_desc:0 "卡尔军是我国大刀阔斧的军事改革的成果。这些久经沙场的士兵将尽可能接近敌人，再以排枪齐射和紧密地冲锋给敌军前线带去惊惧与恐慌。\n由于首轮齐射间隔中的伤亡过高，我们仍然需要对这种已被证明可行的策略进行一些改进和调整。我们应该操练这些特殊部队，并训练他们的瞄准技能。"
 swe_protestant_defender_of_faith_title:1 "[Root.GetPreviewColorSWE]正信捍卫者[Root.GetPreviewColorSWE_end]"
 swe_protestant_defender_of_faith_desc:0 "我们赢得了德意志的宗教战争！但异端的威胁仍然存在。我们应该接受信仰捍卫者的头衔，这样我们的[Root.Religion.GetName]兄弟就可以在没有宗教改革威胁的情况下践行他们的信仰。"
 swe_catholic_defender_of_faith_title:1 "[Root.GetPreviewColorSWE]正信捍卫者[Root.GetPreviewColorSWE_end]"
 swe_catholic_defender_of_faith_desc:0 "我们赢得了德意志的宗教战争！但异端的威胁仍然存在。我们应该接受信仰捍卫者的头衔，这样我们的[Root.Religion.GetName]兄弟就可以在没有天主教威胁的情况下践行他们的信仰。"
 swe_catholic_defender_of_faith_ct:0 "§Y[Root.GetName]§!已经强迫另一国家转信§Y[Root.Religion.GetName]§!信仰。"
 swe_catholic_defender_of_faith_tt:1 "完成§Y30§!个省份的传教（§Y[Root.GetNumConvertedProvinces]§!/§Y30§!）"
 swe_won_wars_variable:0 "[Root.swe_won_wars_against_christians.GetValue]"
 swe_a_viking_empire_title:1 "[Root.GetPreviewColorSWE]全新的诺斯帝国[Root.GetPreviewColorSWE_end]"
 swe_a_viking_empire_desc:0 "维京人创建了无可比拟的强大帝国，北海上飘扬着传奇的故事。但最终，卑鄙的基督徒诱使诸多王国一一没落。\n让我们创建新的诺斯帝国吧，摧毁一切对手，将荣耀带给诸神的全新帝国！"
 swe_commune_between_the_religions_title:1 "[Root.GetPreviewColorSWE]行于信仰之间[Root.GetPreviewColorSWE_end]"
 swe_commune_between_the_religions_desc:0 "宗教改革的兴起为基督教内部添上了新的裂痕，教友们举起屠刀对准对方，整个王国都陷入了动荡，两批不同的人在同一位神的名下屠杀者对方的子民。\n我们应当向这些疯子们展示一下，不同宗教间的和谐如何达成。"
 swe_revoke_clergy_power_title:1 "[Root.GetPreviewColorSWE]剥夺教士权力[Root.GetPreviewColorSWE_end]"
 swe_revoke_clergy_power_desc:0 "神职人员是我们王国的毒瘤，因为他们所展现的宗教狂热就是我们想要根除的祸端。我们应该撤销神职人员的特权，取消他们的任何权力。"
 swe_multi_cultural_kingdom_title:1 "[Root.GetPreviewColorSWE]多元文化[Root.GovernmentName][Root.GetPreviewColorSWE_end]"
 swe_multi_cultural_kingdom_desc:0 "宗教宽容只是一个方面，而文化宽容则是应当考虑的另一方面。如果我们想要成为无光之海上唯一闪耀的灯塔，我们应当宣布任何人在[Root.GetName]都将受到欢迎，无论信仰，无论文化。"
 swe_establish_peace_of_westphalia_title:1 "[Root.GetPreviewColorSWE]宗教和平[Root.GetPreviewColorSWE_end]"
 swe_establish_peace_of_westphalia_desc:0 "由于宗教改革的兴起，神圣罗马帝国正处于自我毁灭的边缘。我们应该干涉其内部事务，向他们表明宗教和谐也是可行的！"
 swe_catholic_triggers_tt:0 "\n如果§Y[Root.GetName]§!选择了§Y天主教§!线，那么需要以下条件来完成这一任务："
 swe_reformation_triggers_tt:0 "\n如果§Y[Root.GetName]§!选择了§Y宗教改革§!线，那么需要以下条件来完成这一任务："
 swe_humanist_triggers_tt:0 "\n如果§Y[Root.GetName]§!选择了§Y人文主义§!线，那么需要以下条件来完成这一任务："
 swe_catholic_effects_tt:0 "\n如果§Y[Root.GetName]§!选择了§Y天主教§!线，将产生如下效果："
 swe_reformation_effects_tt:0 "\n如果§Y[Root.GetName]§!选择了§Y宗教改革§!线，将产生如下效果："
 swe_humanist_effects_tt:0 "\n如果§Y[Root.GetName]§!选择了§Y人文主义§!线，将产生如下效果："
 swe_swedish_peasantry_title:0 "农民事务"
 swe_swedish_peasantry_desc:0 "瑞典的农民阶层在国家中起着重要作用。他们是我国经济的支柱，养活了我们的全部人口。我们自然应该确保农民忠于自己的祖国。为他们建设工场或许可以作为我们表明诚意的手段。"
 swe_swedish_peasantry_ct:0 "已完成灾难「§Y达克战争§!」。"
 swe_swedish_peasantry_tt:1 "这一修正生效时，灾难「§Y达克战争§!」不会触发。\n这一修正生效时，治下所有生产§Y谷物§!、§Y鱼类§!或§Y牲畜§!的省份获得§G+33.0%§!本地商品产出修正。"
 flavor_swe.1628.a.tt:0 "一艘§Y[Root.GetName]§!的§Y重型战舰§!沉没了。"
 sca_unlock_humanist_missions_tt:0 "解锁§Y人文主义§!任务。"
 flavor_swe.101.t:0 "欧洲宗教战争"
 flavor_swe.101.desc:0 "天主教联盟与新教联盟之间的紧张局势已经达到了顶峰。天主教与新教之间的大战已经打响——[Root.GetName]也已投身其中。但我们的人民已经准备好为正义事业而战！"
 flavor_swe.101.a:0 "为了胜利！"
 flavor_swe.1010.t:0 "[Root.GetAdjective]战争贡献结束"
 flavor_swe.1010.desc:0 "[Root.GetName]的宗教联盟战争已经走到了尽头，我们的士兵要回到家中，雇佣军也会来索取他们的报酬。"
 flavor_swe.1010.a:0 "但愿将来欧洲不要再有更加残酷的战争……"
 flavor_swe.102.desc:0 "[EngelbrektEventDescription]\n\n但他的精神仍存在于我们的人民中间。对于瑞典独立的渴望在农民中间十分强烈，而即使是瑞典的统治阶级也受够了丹麦人的统治。我们必须独立。然而，我们应该何时再起义兵？"
 flavor_swe.102.a:0 "再次起义的时机还未成熟。"
 flavor_swe.102.b:0 "挣开枷锁，当在此时！"
 flavor_swe.103.t:0 "[Root.GetName]分配征募制度"
 flavor_swe.103.desc:0 "瑞典的分配征募制度「Indelningsverket」是一种使得国家有能力实现快速动员的军事体系。所有年龄在15至44岁的男子中，每十人须有一人应征，永久作为步兵服役，而免于纳税的贵族则须为军队提供骑兵。由于这一系统的建立，瑞典拥有了常备军，使用佣兵的必要性随之下降。\n终于，分配征募制度得到了全新的改革，兵员以省为单位进行征募，不再以村为单位。瑞典帝国的每一个省份都必须为瑞典军队贡献一支满额1200人的卡尔军部队。"
 flavor_swe.103.a:0 "很好！"
 flavor_swe.104.t:1 "新领袖崛起"
 flavor_swe.104.desc:0 "挪威、瑞典和丹麦三国的王室议事会于1397年在卡尔马会谈，决定将三个斯堪的纳维亚国家合并在同一位君主治下。卡尔马联盟是当时欧洲最大的国家，但是由于缺少具体的安排和丹麦的强势，联盟一开始就举步维艰。\n最终，当[DAN.Monarch.GetName]被选为卡尔马联盟新任[DAN.Monarch.GetTitle]，并阴谋在[Root.Capital.GetName]处决数名瑞典贵族时，独立的愿望再次达到了顶点。\n[Root.GetVasaDescription]"
 flavor_swe.104.desc.a:0 "约翰·克里斯滕森·瓦萨，邦德王朝卡尔·克努特松的叔叔，召集了所有的农夫与贵族继承了恩格尔布雷克特的衣钵，成为了叛军的领袖。"
 flavor_swe.104.desc.b:0 "埃里克·约翰森·瓦萨，斯图雷家族的忠实拥趸，召集了所有的农夫与贵族继承了恩格尔布雷克特的衣钵，成为了叛军的领袖。"
 flavor_swe.104.desc.c:0 "古斯塔夫·埃里克森·瓦萨，斯图雷党的支持者，召集了所有的农夫与贵族继承了恩格尔布雷克特的衣钵，成为了叛军的领袖。"
 flavor_swe.104.desc.d:0 "约翰·克里斯滕森·瓦萨，邦德王朝卡尔·克努特松的叔叔，召集了所有的农夫继承了恩格尔布雷克特的衣钵，成为了叛军的领袖。他的家族在[Root.Capital.GetName]的血腥屠杀中覆灭，约翰因此也获得了瑞典贵族的一致支持！"
 flavor_swe.104.desc.e:0 "埃里克·约翰森·瓦萨，斯图雷家族的忠实拥趸，召集了所有的农夫继承了恩格尔布雷克特的衣钵，成为了叛军的领袖。他的家族在[Root.Capital.GetName]的血腥屠杀中覆灭，埃里克因此也获得了反对丹麦的斯图雷家族的一致支持。"
 flavor_swe.104.desc.f:0 "古斯塔夫·埃里克森·瓦萨，斯图雷党的支持者，召集了所有的农夫继承了恩格尔布雷克特的衣钵，成为了对抗丹麦统治的叛军领袖。他的家族在[Root.Capital.GetName]的血腥屠杀中被残忍杀害，古斯塔夫因此得到了瑞典贵族的全力支持。"
 flavor_swe.104.a:0 "自由！"
 swe_vasa_leads_the_rebellion_tt:0 "如果我们在修正「§Y瓦萨家族引领起义§!」结束前赢得独立，古斯塔夫·瓦萨将成为§Y[Root.GetName]国王§!。"
 swe_vasa_will_lead_sweden_tt:0 "如果我们在修正「§Y瓦萨家族引领起义§!」结束前赢得独立，这位将领将成为§Y[Root.GetName]国王§!。"
 flavor_swe.105.t:0 "[Root.GetName]新王崛起"
 flavor_swe.105.desc:1 "随着对丹麦作战的胜利，[Root.GetAdjective]的王冠又一次为瑞典人独立地加冕。叛军的领袖，[Root.GetHelpingVasa]，获得了人民的支持。尽管[Root.Monarch.GetName]也许是[Root.GetName]的实际统治者，[Root.Monarch.GetHerHis]作为[Root.Monarch.GetTitle]的正统性却遭受了质疑。有人提议说，因为在独立战争中的贡献，应当被加冕为[Root.GetName]国王的是[Root.GetHelpingVasa]。"
 flavor_swe.105.a:0 "[Root.GetHelpingVasa]将带领[Root.GetName]！"
 flavor_swe.105.b:0 "我们应该给[Root.Monarch.GetName]一个机会。"
 swe_Johan_vasa_tt:0 "约翰·瓦萨"
 swe_Erik_vasa_tt:0 "埃里克·瓦萨"
 swe_Gustav_vasa_tt:0 "古斯塔夫·瓦萨"
 flavor_swe.106.t:0 "瑞典独立的支持者"
 flavor_swe.106.desc:1 "卡尔马联盟本应代表丹麦、挪威和瑞典统一的意志，并保护他们共同的利益。但实际上，它只不过是丹麦人财富和人力的扩充来源，让胆大妄为的丹麦国王得以挑起和汉萨同盟的战争，在东欧诸国制造动乱。丹麦人结下了许多仇敌，其中的大部分会很乐意支持我们的独立事业。\n不过，我国要是仅靠自己就赢得了在所难免的独立战争，那胜利将更加光荣，欧洲的其他君主国家也会对我们肃然起敬。"
 flavor_swe.106.a:0 "我们需要所有能找到的支持者。"
 flavor_swe.106.a.tt:1 "§Y[DAN.GetName]§!的每一个敌人或宿敌，如对[Root.GetName]的好感度至少为§Y0§!，将会支持§Y[Root.GetName]§!独立。"
 flavor_swe.106.b:0 "丹麦人不足为惧！我们可以独自赢得这场战争！"
 flavor_swe.106.b.tt:0 "§Y如果我们不借助任何外国援助就赢得了独立战争，我们会获得额外奖励！§!"
 flavor_swe.106.c:0 "不需要别的，丹麦人他们会退步的，最终一定会的……"
 flavor_swe.107.t:0 "[From.GetName]寻求独立支持"
 flavor_swe.107.desc:2 "今晨[From.GetName]的特使造访了[Root.GetAdjective]的宫廷。他们请求我们支持他们寻求独立。尽管我们与[From.GetAdjective]没有太多的共同语言，但他们是我们的敌国丹麦之属国。支持他们独立，能够削弱我们的敌国，并扩大我们在波罗的海的影响力。"
 flavor_swe.107.a:0 "我们会支持[From.GetName]！"
 flavor_swe.107.b:0 "独立的[From.GetName]手里捞不着好处。"
 flavor_swe.1060.t:0 "[Root.GetName]的独立"
 flavor_swe.1060.desc.a:0 "我们对丹麦人的胜利向世界证明，我们并不需要盟友的支援。只需要[Root.GetAdjective]人民自身，就足以战胜丹麦王室的暴政，这为我们博得了全欧洲的尊重与荣耀！"
 flavor_swe.1060.desc.b:0 "我们的[Root.GovernmentName]正处于[Root.GetAdjective]独立战争之中。我军的士气比任何时候都更加高昂——直到他们用瑞典语同战友攀谈起来。显然，新任[Root.Monarch.GetTitle]已经打破了自己身为君王许下的第一个承诺，召来盟友抬着我们走向胜利。尽管这是一个有战略意义的决定，但也确实损害了我军的士气。\n这对于新近登基的[Root.Monarch.Dynasty.GetName]王朝显然是个令人失望的开局。但愿重新获得主权的[Root.GetAdjective]政府未来不会再让[Root.GetAdjective]人民失望。"
 flavor_swe.1060.desc.c:0 "我国为即将到来的对丹麦的战争准备充分：士兵训练精良，钢铁的冶炼一刻不停，各个阶层的关节也被打通。\n所以[Root.GetName]的所有人不久就会听闻，丹麦，那个压迫我们的领主，丧失了瑞典的统治，并再也不能宣称其王位了。我国彻底独立了！"
 flavor_swe.1060.a:0 "[Root.GetAdjective]王国万岁！"
 flavor_swe.1060.a.tt:0 "每一个丹麦的宿敌或敌人或受到丹麦威胁的国家对§Y[Root.GetName]§!好感度获得§G+100§!修正。"
 flavor_swe.1060.b:0 "你便是如此感谢我吗？"
 flavor_swe.1060.c:0 "好吧。"
 flavor_swe.108.t:0 "阶层的支持"
 flavor_swe.108.desc:0 "像往常一样，在被允诺几项特权后，各个阶层最终被说服支持我们的事业。现在他们向我们提供了特别的援助，这对我们与丹麦的战争帮助巨大。然而，他们指出，对[Root.GetAdjective]政府的帮助不是免费的，他们希望在[Root.GetAdjective]赢回王冠后得到回报。"
 flavor_swe.108.a:0 "接受[Root.GetNobilityOrFallbackName]的帮助。"
 swe_in_debt_with_the_nobles_tt:0 "§Y该修正仅可在§Y报答或禁用[Root.GetNobilityOrFallbackName]§!之后移除。\n\n为了偿还债务我们需要启用一项决议，需要完成下列要求：\n[Root.Capital.GetName]拥有最先进的§Y堡垒§!\n拥有至少§Y20§!陆军传统\n完成§Y4§!项[Root.GetNobilityOrFallbackName]的议程或拥有§Y10%§!王冠领地"
 flavor_swe.108.b:0 "接受[Root.GetBurghersOrFallbackName]的帮助。"
 swe_in_debt_with_the_burghers_tt:0 "§Y该修正仅可在§Y报答或禁用[Root.GetBurghersOrFallbackName]§!之后移除。\n\n为了偿还债务我们需要启用一项决议，需要完成下列要求：\n拥有至少§Y1§!年份的收入\n完成§Y4§!项[Root.GetBurghersOrFallbackName]的议程或拥有§Y10%§!王冠领地"
 flavor_swe.108.c:0 "接受[Root.GetChurchOrFallbackName]的帮助。"
 swe_in_debt_with_the_clergy_tt:0 "§Y该修正仅可在§Y报答或禁用[Root.GetChurchOrFallbackName]§!之后移除。\n\n为了偿还债务我们需要启用一项决议，需要完成下列要求：\n拥有至少§Y5§!座教堂或大教堂\n拥有至少§Y100§!教廷影响力\n拥有至少§Y40§!威望\n完成§Y4§!项[Root.GetChurchOrFallbackName]的议程或拥有§Y10%§!王冠领地"
 flavor_swe.108.d:0 "我们不需要他们的帮助，不过仍然感谢他们愿意伸出援手。"
 flavor_swe.1080.t:0 "[Root.Capital.GetName]血案的后果"
 flavor_swe.1080.desc:0 "通常来说，取得各个阶层的信任实非易事，原因也很简单，因为宗主国许给他们诸多特权。但我们的阶层，[Root.GetChurchOrFallbackName]、[Root.GetBurghersOrFallbackName]与[Root.GetNobilityOrFallbackName]自从目睹了[Root.Capital.GetName]血腥清洗之后的惨状，便向[Root.GetName]宣誓效忠了，他们立下誓言，为我们争取独立的事业提供一切帮助。"
 flavor_swe.109.t:0 "斯堪的纳维亚帝国"
 flavor_swe.109.desc:0 "千百年来，北方一直分割为若干个王国，它们都曾尝试独力支配这一地域。意图一劳永逸地统一整个区域的数次尝试都以失败告终，主要归因于统治不公、缺乏组织，或仅仅是北欧人的固执秉性。\n但这一切都已不复存在；我们现在成为北方无可争议的强权，统治着北方三大王国的都城。\n是时候建立真正的北方帝国，为整个地区带来繁荣富强！"
 flavor_swe.109.a:0 "[Root.GetAdjective]帝国万岁！"
 flavor_swe.110.t:0 "[45.GetName]之劫"
 flavor_swe.110.desc:0 "[45.GetName]长久以来是北德意志的一颗明珠。它是一座商贸、财富与荣华的富裕城市……\n——直到野蛮的[From.GetAdjective]人攻入。尽管[45.GetAdjective]守军为[From.GetAdjective]奋力血战，但他们最终无人生还。数以百计的[From.GetAdjective]士兵袭掠了城市，所有家庭和街道遭到肆意掳掠。"
 flavor_swe.110.a:0 "这群野蛮人！"
 flavor_swe.112.t:1 "投资法伦"
 flavor_swe.112.desc:1 "法伦是我国经济的一大支柱，自然而然地，如何提升[8.GetName]的铜矿产出也被提上议程。有些顾问建议扩大铜矿的规模，而另一些人则建议提升基础设施建设将会起到效果。"
 flavor_swe.112.a:0 "我们应该扩大矿区。"
 flavor_swe.112.b:0 "矿区的基础设施需要更多的关注。"
 flavor_swe.112.c:0 "矿区不需要任何投资。"
 flavor_swe.113.t:0 "建造新旗舰"
 flavor_swe.113.desc.a:0 "应用丹麦人的工匠技艺、挪威人的航海知识以及瑞典人的丰富资源，[vasa_ii_province.GetName]的工人最终为[Root.GetName]建成了一艘海军旗舰。瓦萨号高贵、优雅、威武，正是这艘巨舰所应有的品质，它将引领[Root.GetAdjective]舰队航向胜利！"
 flavor_swe.113.desc.b:0 "早先，瑞典王国曾经试图建造一艘强大的旗舰——瓦萨号。尽管在装饰和装备方面不遗余力，但这艘船有一个大缺点：它过于沉重，不利于自身。\n\n在此数年后，北欧人再次聚集在[vasa_ii_province.GetName]建造第二艘旗舰，它将领导[Root.GetAdjective]舰队走向胜利。凭借丹麦人的精湛技艺、挪威人的海军专业知识和瑞典人的资源，[vasa_ii_province.GetName]的工人成功地为[Root.GetName]建造了一艘旗舰。瓦萨二号高贵、优雅、威武，正是这艘巨舰所应有的品质。"
 flavor_swe.113.a:0 "瓦萨号将成为一艘优秀的旗舰。"
 flavor_swe.113.b:0 "这一次，它不会在勉强离开母港后沉没了！"
 flavor_swe.114.t:0 "[8.GetName]铜矿"
 flavor_swe.114.desc:0 "[8.GetName]的法伦大铜矿是欧洲铜的主要产地。随着[8.GetName]采矿业的广泛扩张，铜矿石的出产量已经达到基本垄断了铜矿市场绝大部分的地步。又得益于我国在波罗的海的贸易主导地位，我们现在完全可以决定铜矿的价格，对铁矿定价也有很高的话语权。"
 flavor_swe.114.a:0 "我们应该完全垄断铜矿市场，提高定价。"
 flavor_swe.114.b:0 "要尽量多地售出铜矿。我们需要钱，现在就要！"
 flavor_swe.114.c:0 "保持铜矿市场的现状。"
 flavor_swe.119.t:0 "乌普萨拉大学与[6.Capital.GetName]大学"
 flavor_swe.119.desc:0 "自瑞典改宗基督教以来，乌普萨拉就是与之同名的总主教辖区的驻地。因其在宗教上的卓然地位，乌普萨拉成为了教育与学术的中心，为了进一步扩展教育，一所大学在乌普萨拉的建立便顺理成章。\n与乌普萨拉情况类似，[6.Capital.GetName]也是一个教会中心，它是一个势力强大的主教区——丹麦总主教区的驻地所在。当然，在[6.Capital.GetName]成为[Root.GetAdjective]领土之后情况有所改变，但其宗教地位以及作为学术中心的辉煌历史仍在延续。最终，[6.Capital.GetName]也建立起了一座大学，但这次它的目的是教育斯科讷人使用瑞典语。"
 flavor_swe.119.a:0 "太棒了！"
 SWEDEN_COPPER_MONOPOLIZATION:0 "瑞典铜矿垄断"
 SWEDEN_IRON_MONOPOLIZATION:0 "瑞典铁矿垄断"
 SWEDEN_COPPER_FLOOD:0 "瑞典铜矿泛滥"
 SWEDEN_IRON_FLOOD:0 "瑞典铜矿泛滥"
 SWEDEN_COPPER:0 "稳定的铜矿市场"
 SWEDEN_IRON:0 "稳定的铁矿市场"
 flavor_swe.120.t:0 "斯科讷的命运"
 flavor_swe.120.desc:0 "自9世纪以来，斯科讷地区一直是丹麦的一部分。因此，它是大量丹麦人的家园——他们中的许多人表达了对我们统治他们家园的不满。如果我们能让他们融入我们的文化，也许是有好处的。这可能会导致短期的动荡，但从长远来看，斯科讷将成为[Root.GetName]无可争议的领土。"
 flavor_swe.120.a:0 "教导他们[Root.Culture.GetName]的方式。"
 flavor_swe.120.b:0 "他们早晚会懂得接纳我们的。"
 flavor_swe.121.t:0 "[Root.GetAdjective]王国的崛起"
 flavor_swe.121.desc:0 "与我们前任宗主的战争确实是场血战，也理应以血与财富得到回报。但最终，我们所追求的胜利终于得以实现；我们的独立！\n鉴于卡尔马联盟业已旁落，斯堪的纳维亚的新王国——[Root.GetName]的崛起已经到来。"
 flavor_swe.121.a:0 "这是新时代的开始。"
 flavor_swe.123.t:0 "瓦良格人的商路"
 flavor_swe.123.desc:0 "瓦良格人或瓦兰吉人是希腊语中对斯堪的纳维亚的维京人的称呼，东罗马人用其称呼我们8世纪晚期时前往君士坦丁堡进行贸易的先祖。他们沿着第聂伯河走过的道路被直白地称作「瓦良格人到希腊人之路」。\n\n现在路途上的许多重要城市都在我国和盟友的控制之下，这条曾经的商路将再次繁荣！"
 flavor_swe.123.a:0 "太好了！"
 flavor_swe.124.t:0 "波兰王冠"
 flavor_swe.124.desc:0 "当我们的统治家族正在合法化对瑞典的统治时，[Root.GetName]的贵族们已经把目光投向我们南方的邻国：波兰王国。因为除了巩固斯堪的纳维亚半岛和向俄罗斯扩张的路线外，波兰是我们国家扩张的最后一条道路。然而，并不是所有贵族都同意这一说法，一些人强调波兰作为强大盟友在南方存在可能带来的价值。还有提议称我们可以帮助一位[Root.Monarch.Dynasty.GetName]家族的成员登上波兰的王位，并最终达成两国的共主联盟。\n当然最终，要由[Root.Monarch.GetName]决定[Root.GetAdjective]与波兰的关系应该如何。"
 flavor_swe.124.a:0 "「波兰[Root.Monarch.GetTitle]」……听起来真不错。"
 flavor_swe.124.a.tt:1 "对于§Y[GetPolandPLC]§!，我们将践行§Y王朝纽带§!政策。这将改变任务§Y「波兰王国」§!的要求与奖励，变动如下：\n要求：\n§Y[GetPolandPLC]§!的统治者王朝是§Y[Root.Monarch.Dynasty.GetName]§!，并且我国的威望与正统性不少于§Y[GetPolandPLC]§!。\n奖励：\n§Y[Root.GetName]§!获得对§Y[GetPolandPLC]§!§Y重建联合统治§!宣战借口。"
 flavor_swe.124.b:0 "我们将以传统的方式征服他们。"
 flavor_swe.124.b.tt:0 "对于§Y[GetPolandPLC]§!，我们将践行§Y征服§!政策。这将改变任务§Y「波兰王国」§!的要求与奖励，变动如下：\n要求：\n§Y[Root.GetName]§!至少拥有§Y15§!个§Y波兰§!地区的省份或将之纳入属国。\n奖励：\n获得§G150§!行政点数，§Y波兰§!文化将成为相容文化，§Y波兰§!地区的省份失去§G25.00%§!的本地自治度与§G10§!年的分离主义。"
 flavor_swe.124.c:0 "波兰与我国毫不相关，但一个为我驱使的波兰却让人很感兴趣。"
 flavor_swe.124.c.tt:0 "对于§Y[GetPolandPLC]§!，我们将践行§Y和平共处§!政策。这将改变任务§Y「波兰王国」§!的要求与奖励，变动如下：\n要求：\n§Y[GetPolandPLC]§!与§Y[Root.GetName]§!结盟或有王室联姻，并且对§Y[Root.GetName]§!拥有至少§Y150§!好感度和§Y80§!信任度。且§Y[GetPolandPLC]§!需要拥有至少§Y600§!发展度（包括属国）。\n奖励：\n§Y[Root.GetName]§!获得§G100§!外交点数与§G400§!辉煌点数。§Y[GetPolandPLC]§!与§Y[Root.GetName]§!成为§Y历史友邦§!。\n\n§Y这一路线将影响任务「东方窗口」与「普鲁士人的领地」，完成条件变更为波兰盟友拥有所需的省份。然而我们将不再可以从任务中获取对应的宣称。§!"
 flavor_swe.125.t:0 "购买[40.GetName]？"
 flavor_swe.125.desc:0 "[40.GetName]是涅曼河的河口，同时也是波罗的海贸易的重要省份，然而却置于[40.Owner.GetName]，我们的盟友治下。只要盟约尚在，我们就不能征服这片土地。幸运的是，金钱就是力量，我们可以交给[40.Owner.GetName]一大笔金币，以求买下[40.GetName]。"
 flavor_swe.125.a:0 "这种条件千载难逢，他们不会拒绝的！"
 flavor_swe.125.b:0 "这并不值得我们这样干。"
 flavor_swe.126.t:0 "[From.GetAdjective]的提议"
 flavor_swe.126.desc:0 "我们忠实的盟友，[From.GetName]，向我们发布了外交照会，他们想要通过500金币赎买[40.GetName]。"
 flavor_swe.126.a:0 "什么！500金币？答应他们！"
 flavor_swe.126.b:0 "谢谢，然则我拒绝！[40.GetName]将仍然归于[Root.GetAdjective]治下。"
 flavor_swe.127.t:0 "[From.GetName]接受了我们换取[40.GetName]的要求！"
 flavor_swe.127.desc:0 "[From.GetName]发来消息：[From.GetName][From.Monarch.GetTitle]接受了我们的要求，以500金币的条件将[40.GetName]出售给我国。"
 flavor_swe.127.a:0 "真不错。"
 flavor_swe.128.t:0 "[From.GetName]拒绝了我们换取[40.GetName]的要求"
 flavor_swe.128.desc:0 "[From.GetName]发来消息：[From.GetName][From.Monarch.GetTitle]拒绝了我们的要求，[40.GetName]仍会在[From.GetAdjective]治下。"
 flavor_swe.128.a:0 "真遗憾。"
 flavor_swe.129.t:0 "购买[38.GetName]？"
 flavor_swe.129.desc:0 "[38.GetName]是波罗的海重要的贸易城市，同时也是通往财富大门的重要阶梯。现在[38.GetName]正被[38.Owner.GetName]统治着，幸运的话，[38.Owner.Monarch.GetTitle]也许会对一项巨额金币换取该城的提议感兴趣。"
 flavor_swe.129.a:0 "1000金币换取[38.GetName]似乎是个不错的提议。"
 flavor_swe.129.b:0 "这个城市不值1000金币。"
 flavor_swe.130.t:0 "[From.GetAdjective]的提议"
 flavor_swe.130.desc:0 "我们忠实的盟友，[From.GetName]，向我们发布了外交照会，他们想要通过1000金币赎买[38.GetName]。"
 flavor_swe.130.a:0 "1000金币换取[38.GetName]？听着挺合适的。"
 flavor_swe.130.b:0 "[38.GetName]价值连城，不可出售。"
 flavor_swe.131.t:0 "[From.GetName]接受了我们换取[38.GetName]的要求！"
 flavor_swe.131.desc:0 "[From.GetName]发来消息：[From.GetName][From.Monarch.GetTitle]接受了我们的要求，以1000金币的条件将[38.GetName]出售给我国。"
 flavor_swe.131.a:0 "真不错。"
 flavor_swe.132.t:0 "[From.GetName]拒绝了我们换取[38.GetName]的要求"
 flavor_swe.132.desc:0 "[From.GetName]发来消息：[From.GetName][From.Monarch.GetTitle]拒绝了我们的要求，[38.GetName]仍会在[From.GetAdjective]治下。"
 flavor_swe.132.a:0 "真遗憾。"
 flavor_swe.134.t:0 "[Root.Monarch.GetTitle][Root.Monarch.GetName]郑重宣言"
 flavor_swe.134.desc:0 "神圣罗马帝国的新教徒与天主教徒之间的对立愈发紧张，冲突一触即发。如果不是新教徒寡不敌众，战争或许早已爆发。\n在这决定命运的日子里，笃信[Root.Religion.GetName]的[Root.GetName][Root.GovernmentName][Root.Monarch.GetTitle][Root.Monarch.GetName]作出了[Root.Monarch.GetHerHis]宣言：[Root.GetName][Root.GovernmentName]认可德意志新教徒的各项权利，并将通过军事、经济以及政治途径给予他们支援。\n此外，[Root.Monarch.Dynasty.GetName]的[Root.Monarch.GetName]将以个人名义领导新教联盟，对抗神圣罗马帝国的宗教霸权，解救受[Emperor.Monarch.GetTitle]压迫的兄弟。"
 flavor_swe.134.a:0 "现在，舞台开幕……"
 flavor_swe.135.t:0 "[From.Monarch.GetTitle][From.Monarch.GetName]郑重宣言"
 flavor_swe.135.desc:0 "神圣罗马帝国的新教徒与天主教徒之间的对立愈发紧张，冲突一触即发。如果不是新教徒寡不敌众，战争或许早已爆发。\n在这决定命运的日子里，笃信[From.Religion.GetName]的[From.GetName][From.GovernmentName][From.Monarch.GetTitle][From.Monarch.GetName]作出了[From.Monarch.GetHerHis]宣言：[From.GetName][From.GovernmentName]认可德意志新教徒的各项权利，并将通过军事、经济以及政治途径给予他们支援。\n\n随着这份官方宣言的发表，神圣罗马帝国的新教邦国联合起来，组成了新教联盟，将与[Emperor.Monarch.GetTitle]在战争中正面抗争。"
 flavor_swe.135.a:0 "我国达成宗教自由唾手可得！"
 swe_the_varangian_route:0 "瓦良格人商路"
 norse_events.2.t:0 "求知浪潮"
 norse_events.2.desc:0 "斯堪的纳维亚在中世纪盛期接纳了基督教信仰。尽管并非没有犹豫，但丹麦、瑞典和挪威最终皈依了基督教，遵从于圣座。他们被许诺得到赦免。\n北欧人并未设想到所谓赦免竟是这种模样：寻常的神甫也可以向人贩售免于地狱之火烧蚀的赎罪券，主教蚕食着自己曾许诺保护的城市的财富，而教宗比起天主教的命运显然更关心自己的所得。\n\n当此时节，无怪乎[Root.Monarch.GetName]作为[Root.Monarch.GetTitle]开始质疑教廷的权威。在一次乘马路过[Root.GetName]荒郊时，[Root.Monarch.GetSheHe]偶然见到了我们信奉原始宗教的先祖遗留下来的卢恩字母刻石。[Root.Monarch.GetSheHe]对旧时神明的好奇逐渐萌发……"
 norse_events.2.a:0 "教会注定失败，让我们重拾古老的诺斯信仰吧！"
 norse_events.2.a.tt:0 "§Y[Root.Monarch.GetName]§!将深入[Root.GetName]的荒野，了解我们信奉诺斯信仰的祖先……"
 norse_events.2.b:0 "愚蠢的行为！"
 norse_events.3.t:0 "[Root.Monarch.GetName]的发现"
 norse_events.3.desc:0 "[Root.Monarch.GetName]与[Root.Monarch.GetSheHe]的幕僚和近侍一同走进了[Root.GetName]的密林。毕竟，像[Root.Monarch.GetHerHim]这样的[Root.Monarch.GetTitle]不应独自在荒野中求生。\n经历了数周的游历、搜寻和思索，心怀好奇的[Root.Monarch.GetTitle]与[Root.Monarch.GetHerHis]同行者最终发现了一座被遗弃的古庙，其中有许多诺斯信仰神祇的塑像。当碰触神像之时，[Root.Monarch.GetName]竟突然失去神志、昏迷不醒！\n\n两天过后，在[Root.Monarch.GetHerHisCap]随从扎下营帐之后，[Root.Monarch.GetTitle]终于从[Root.Monarch.GetHerHis]意外长眠中苏醒过来。"
 norse_events.3.a:0 "[Root.Monarch.GetTitle]说神向[Root.Monarch.GetSheHe]授予了幻象！"
 norse_events.4.t:0 "[Root.Monarch.GetName]转奉旧神"
 norse_events.4.desc:0 "自从[Root.Monarch.GetName]那次突然失去神志，已经过去了数月。尽管[Root.Monarch.GetName]所说的幻象只持续了不久，却让[Root.Monarch.GetHerHim]产生了许多改变。\n\n[Root.Monarch.GetSheHe]不再忙于教会事务，也不再忧劳国家安全。[Root.Monarch.GetTitle]开始研读起一篇篇的文稿——关于古诺斯宗教的每一篇文献。尽管有人担心起[Root.Monarch.GetHerHis]神志是否如常，但与[Root.Monarch.GetHerHim]本人的交谈却能证明[Root.Monarch.GetSheHe]并未丧失[Root.Monarch.GetSheHe]那敏锐的头脑。\n\n然而，有一天，[Root.Monarch.GetName]骤然消失，而从[new_norse_province.GetName]传来的消息已经传遍了宫廷……"
 norse_events.4.a:0 "得来的知识必须与民众分享，否则毫无意义！"
 norse_events.5.t:0 "[Root.GetName]改宗诺斯信仰"
 norse_events.5.desc:0 "我们的省份中开始出现异教的传道。曾经虔诚的基督徒将十字架抛进大海，开始为原始信仰神祇修建神殿。教堂纷纷改建为庙宇。\n而在这一切之中，现在自封为「上古神明之先知」的[Root.Monarch.GetTitle][Root.Monarch.GetName]正总揽着[Root.GetName]改信的全过程。"
 norse_events.5.a:0 "大功告成！我们再次追随正统的信仰！"
 norse_events.6.t:0 "重建乌普萨拉神庙"
 norse_events.6.desc:0 "乌普萨拉神庙是诺斯信仰的一大圣地，直到国王老英格将其彻底摧毁，仅余瓦砾。我们的信仰在这次重大损失后再未恢复，而我们最终背弃了诸神。\n\n但如今，我们必须修弭曾经对圣地的辱没！乌普萨拉神庙已经得以重建，比之从前更显壮丽辉煌！"
 norse_events.6.a:0 "备下祭典，今天值得欢庆！"
 norse_events.6.a.tt:0 "§Y[1.GetName]§!获得一个§Y[1.Religion.GetName]§!的§Y宗教中心§!，以及省份触发修正「§Y乌普萨拉神庙§!」，将在其拥有者信仰§Y[1.Religion.GetName]§!时生效，具有如下效果：\n传教士：§G+1§!\n全局传教强度：§G+2.0%§!\n正统信仰容忍：§G+1.00§!"
 norse_events.7.t:0 "诺斯信仰觉醒"
 norse_events.7.desc:1 "[new_norse_province.GetName]的泛灵论叛军发现了几个世纪前维京人的古代卢恩字母刻石。我们祖先的信仰向这些叛军揭示了一个全新的信仰世界。现在他们不再为他们的泛灵论传统而反抗我们，而是为了他们新发现的阿斯加德诸神。"
 norse_events.7.a:0 "愚蠢！"
 norse_events.7.b:0 "没有理由反抗，因为我们也是诸神的子孙！"
 norse_events.8.t:0 "诺斯文化复兴"
 norse_events.8.desc:0 "随着诺斯信仰的复兴，[Root.GetName]的大众开始践行早已失落的传统和仪式。古诺斯文化的重生或许是我们国家打破基督教束缚我们文化的枷锁的机会。"
 norse_events.8.a:0 "是时候回归我们的文化根基！"
 norse_events.8.a.tt:0 "治下所有§Y瑞典§!、§Y丹麦§!、§Y挪威§!和§Y冰岛§!文化省份将其文化改为§Y诺斯§!。"
 norse_events.8.b:0 "我们不能放弃数百年来取得的进步。"
 norse_events.9.t:0 "重建北海帝国"
 norse_events.9.desc:0 "1013年，克努特大王将丹麦、挪威和英格兰统一在一个帝国之下——北海帝国。他的功绩为后世基督教和诺斯诸国树下了标杆，他的遗产传承至今日。\n\n现在，斯堪的纳维亚和不列颠诸岛的各个王冠再次统一在同一面诺斯旗帜之下。诸多地域的雅尔都向[Root.Monarch.GetName][Root.Monarch.GetTitle]俯首称臣。毫无疑问，[Root.GetName][Root.GovernmentName]是北海帝国的真正传人。\n只有一个问题值得探研：[Root.GetAdjective]是否应当自称为「北海帝国」？"
 norse_events.9.a:0 "从今天开始，世人将称我们为北海帝国！"
 norse_events.9.b:0 "[Root.GetName]的名号更能让人心生畏惧。"
 norse_raid_fleet:0 "诺斯劫掠舰队"
 norse_raid_fleet_desc:0 "维京人的海陆两军都擅长在敌人做出反应之前快速打击再迅速撤退。尽管当下它已经有点过时，但却仍然可以以现代海军学说接纳这一思想。"
 swe_global_trade_empire_modifier:0 "波罗的海环球海洋帝国"
 desc_swe_global_trade_empire_modifier:0 "我们主宰着从波罗的海到新大陆公海的诸多海域。"
 swe_debt_with_the_clergy:0 "教士的债务"
 desc_swe_debt_with_the_clergy:0 "教士在我们的独立过程中提供了不少帮助，现在他们凭当时不遗余力的支持要求回报。\n\n§Y这一修正仅可在偿付债务或禁用教士阶层后移除。§!"
 swe_debt_with_the_burghers:0 "市民的债务"
 desc_swe_debt_with_the_burghers:0 "市民在我们的独立过程中提供了不少帮助，现在他们凭当时不遗余力的支持要求回报。\n\n§Y这一修正仅可在偿付债务或禁用市民阶层后移除。§!"
 swe_debt_with_the_nobles:0 "贵族的债务"
 desc_swe_debt_with_the_nobles:0 "贵族在我们的独立过程中提供了不少帮助，现在他们凭当时不遗余力的支持要求回报。\n\n§Y这一修正仅可在偿付债务或禁用贵族阶层后移除。§!"
 swe_vasa_leads_the_rebellion:0 "瓦萨家族引领起义"
 desc_swe_vasa_leads_the_rebellion:0 "我们的压迫一去不复返了！我们的人民准备效死奋战，让我们的王国重新有权力决定自己的命运！\n\n§Y该修正生效期间，如果我们赢得独立战争，一位瓦萨家族的将领将成为[Root.GetName]国王。§!"
 swe_any_vasa_leads_the_rebellion:0 "瓦萨家族引领起义"
 desc_swe_any_vasa_leads_the_rebellion:0 "我们的压迫一去不复返了！我们的人民准备效死奋战，让我们的王国重新有权力决定自己的命运！\n\n§Y该修正生效期间，如果我们赢得独立战争，一位瓦萨家族的将领将成为[Root.GetName]国王。§!"
 swe_fight_for_independence:0 "为独立而战"
 desc_swe_fight_for_independence:0 "我们的人民正在为争取自由而拿起武器！\n\n§Y如果我们不借助任何外国援助就赢得了独立战争，我们会获得额外奖励！§!"
 swe_fight_for_independence_tt:0 "直到我们赢得独立，或达成和平协议或在独立战争中拥有盟友"
 swe_rise_of_a_new_dynasty:0 "瑞典君主制的兴起"
 desc_swe_rise_of_a_new_dynasty:0 "新王君临瑞典，他由瑞典民众选举产生，也代表着瑞典民众的权益。"
 swe_support_of_the_sapmi:0 "萨米人支持"
 desc_swe_support_of_the_sapmi:0 "该省是萨米人的故乡，其宗主为他们提供了诸多支持。\n\n§Y这一修正仅在省份拥有者不再接纳萨米文化后移除。§!"
 swe_influential_temple:0 "有影响力的庙宇"
 desc_swe_influential_temple:0 "这个省份的教士们凭借着宗主的金币兴建宗教建筑以提升他们自身的影响力。"
 swe_nobles_fortification:0 "城市要塞化"
 desc_swe_nobles_fortification:0 "这个省份的贵族们凭借着宗主的金币将城市要塞化以提升他们自身的影响力。"
 sca_great_empire_of_scandinavia:1 "帝国时代"
 desc_sca_great_empire_of_scandinavia:1 "北方三国终归一统，斯堪的纳维亚的瑞典帝国降临世间！"
 dan_great_empire_of_scandinavia:0 "斯堪的纳维亚的伟大帝国"
 desc_dan_great_empire_of_scandinavia:0 "北方三个王国终于统一成为大斯堪的纳维亚帝国！"
 swe_arctic_expansion:0 "极地扩张"
 desc_swe_arctic_expansion:0 "由于政府补贴，该省的殖民垦殖效率大大提高了。"
 swe_search_for_new_world:0 "殖民雄心"
 desc_swe_search_for_new_world:0 "我们要在这个时代建立自己的殖民帝国，探险家们迫不及待地想要探索新世界，在由他们发现的未知之地上建立自由的领地。"
 swe_swedish_colonialism:0 "殖民热潮"
 desc_swe_swedish_colonialism:0 "新世界新生活的希望吸引了我国许多人。这种对殖民远离斯堪的纳维亚寒冷的大陆的纯粹热情，是我们殖民雄心的一大助力。"
 swe_baltic_trade_fleet:0 "波罗的海贸易舰队"
 desc_swe_baltic_trade_fleet:0 "我们海军在这一新成立的贸易舰队中取得的经验，对未来通过海洋投射力量具有重要价值。当然，舰队对保护我们的贸易也有很大的帮助。"
 swe_baltic_trade:0 "瑞典市场"
 desc_swe_baltic_trade:0 "随着专用市场的建设，我们的[Root.GovernmentName]向波罗的海的商人征税，并从他们在我们贸易站进行的活动中赚取金币变得相当容易。"
 swe_swedish_influence_in_asia:0 "瑞典亚洲影响力"
 desc_swe_swedish_influence_in_asia:0 "我们的扩张迈过非洲，使得向哪怕亚洲最远处的区域投射力量与影响成为了现实。"
 swe_economical_upswing:0 "经济上升期"
 desc_swe_economical_upswing:0 "由于我们国家收入的增加，我国的工业蓬勃发展，生产力也在提高。这再次证明钱能生钱是这个世界的普遍规律。"
