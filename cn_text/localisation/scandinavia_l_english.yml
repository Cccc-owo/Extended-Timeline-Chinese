 liv_livonian_path_effects_tt:0 "\n如果§Y[Root.GetName]§!选择了§Y利沃尼亚§!线，将产生如下效果："
 liv_diplomatic_focus:0 "注重外交"
 desc_liv_diplomatic_focus:0 "我们注重外交途径，以期寻找盟友，保护我们免受敌国入侵。"
 liv_diplomatic_knights:0 "外交骑士"
 desc_liv_diplomatic_knights:0 "虽然我们的骑士以与异教徒作战而闻名，但他们也有擅长外交的一面，这有助于我们保持与盟友的紧密关系。"
 liv_protector_of_riga:0 "里加的庇护者"
 desc_liv_protector_of_riga:0 "通过武力或外交手段，我国已经成为里加城以及主教区的守护者。里加的教士们也支持我们的宗教事业。"
 livonian_diet_capital:1 "利沃尼亚国家议会举办地"
 desc_livonian_diet_capital:1 "这一省份是利沃尼亚国家议会的举办地。议会负责解决各阶层与政府间的内部矛盾。"
 liv_prepared_army:0 "军事准备"
 desc_liv_prepared_army:0 "我们的军队已从维乌科梅兹之战中吸取了惨痛教训。我们的武装力量准备好再次与敌决胜疆场。"
 liv_lva_colonial_ambition:0 "殖民热潮"
 desc_liv_lva_colonial_ambition:0 "存在新大陆的概念引发了我们所有探险家的好奇。他们因此跃跃欲试，准备开踏上平常难以成行的长途旅程。"
 liv_lva_american_trade_dominance:0 "美洲贸易垄断"
 desc_liv_lva_american_trade_dominance:0 "我们取得了南北美贸易的主导地位，实现了对新大陆商品的垄断。"
 liv_lva_random_new_world_colonialism:0 "新大陆殖民"
 desc_liv_lva_random_new_world_colonialism:0 "新大陆的发现与第一批定居点的建立吸引了我国大批渴望冒险的市民前往殖民地。"
 liv_lva_west_african_gold_production:0 "强化金矿开采"
 desc_liv_lva_west_african_gold_production:0 "这一省份的采矿机构已经加强了本地业务，以求勘探到更多的金矿。"
 liv_lva_indian_trade:0 "触及印度市场"
 desc_liv_lva_indian_trade:0 "我们已经可以获取印度次大陆的商品和珍稀产物。有了这些的广受追捧印度资源，我国商人在任何贸易市场都备受欢迎。"
 liv_lva_merchant_fleet:0 "扩大商船队"
 desc_liv_lva_merchant_fleet:0 "我们的海军重心服务于一个目标：在波罗的海保护我们的贸易影响力并与汉萨同盟竞争。"
 liv_lva_expanded_land:0 "土地得到扩充"
 desc_liv_lva_expanded_land:0 "本地的管理者致力于兴建基础设施。这既促进了当地新建筑的建设，也满足了人民对美好生活的向往。"
 liv_lva_the_new_capital:0 "建都里加"
 desc_liv_lva_the_new_capital:0 "这座城市是国家新的首都。相比于其他地区，这里得到了更多行政和基建上的增长。"
 liv_lva_seat_of_the_livonian_enlightenment:0 "利沃尼亚启蒙主义中心"
 desc_liv_lva_seat_of_the_livonian_enlightenment:0 "这座城市是利沃尼亚启蒙主义的中心，管理着多所学府。这里能够学到已经出现的所有思潮。"
 liv_lva_defeated_poland:0 "战胜波兰"
 desc_liv_lva_defeated_poland:0 "我们在战场上碾碎了波兰人！这一伟大胜利让我们的战士和官员无不欢欣鼓舞，不久的将来他们将管理波兰的土地。"
 liv_lva_allied_poland:0 "波兰同盟"
 desc_liv_lva_allied_poland:0 "我们和波兰之间有着牢不可破的同盟。我们需要扩大外交机构来围绕盟约与波兰建设紧密的外交关系。"
 liv_lva_conquered_poland:0 "来自波罗的海的征服者"
 desc_liv_lva_conquered_poland:0 "波兰的覆灭在东欧创造了巨大的权力真空，这正应由我们去填补。我们享有无可争议的治权。"
 liv_unity_in_faith:0 "整合信仰"
 desc_liv_unity_in_faith:0 "我们在新征服的领土上教化人民，新加入的人民已经团结在我们的信仰之下。"
 liv_donations_from_the_churches:0 "为教堂捐款"
 desc_liv_donations_from_the_churches:0 "建设新教堂引发了教徒们的捐赠热潮。教士们因为他们得到的那份金币而欣喜若狂了。"
 liv_the_livonian_defender:0 "利沃尼亚守护者"
 desc_liv_the_livonian_defender:0 "我们曾经面对重重挑战，数次为了保护弱小免受恶人欺凌而舍生忘死。我们作为信仰守护者的权威无可置疑。\n\n§Y这一修正在我们失去天主教信仰守护者头衔时失效。§!\n§Y可在重新宣称天主教信仰守护者头衔时再次获得。§!"
 liv_the_livonian_defender_tt:0 "直到我们不再是§Y信仰守护者§!"
 liv_lva_prussian_military:0 "普鲁士军队"
 desc_liv_lva_prussian_military:0 "我们与普鲁士的紧密交流终于取得了成果！我们获取了普鲁士人的军事知识，并马上会将其用于我国军队的训练中。"
 liv_protector_of_the_catholics:0 "天主教徒的保护者"
 desc_liv_protector_of_the_catholics:0 "我们的勇气和行动向基督教世界表明，全世界的天主教徒在与异教徒和异端的战争中都会得到我们的支持！\n\n用于保护§Y天主教§!国家免受§Y异端§!或§Y异教§!攻击的§Y勒令停战§!外交行动会给予§G25§!教廷影响力。"
 liv_the_great_conversion:0 "着重宣教"
 desc_liv_the_great_conversion:0 "鲁塞尼亚的大部分地区都处在天主教的控制之下，但当地的人民依然信奉东正教的异端观点。在这一地区我们必须把重点放在传播福音上。"
 liv_glory_of_the_catholic_third_rome:0 "天主教第三罗马的荣光"
 desc_liv_glory_of_the_catholic_third_rome:0 "第三罗马——罗马遗产的宣称者——已经回归了天主教正统信仰！"
 lif_lva_baltic_expansion:0 "波罗的扩张"
 desc_lif_lva_baltic_expansion:0 "这个省份的拥有者在此地有许多建设计划。"
 teutonic_headquarter:0 "骑士团大使馆"
 desc_teutonic_headquarter:0 "这一省份是条顿骑士团驻利沃尼亚骑士团领地大使馆的所在地。只要两个骑士团的联盟尚在，这座大使馆就将作为利沃尼亚骑士团的一大外交总部。"
 livonian_headquarter:0 "骑士团大使馆"
 desc_livonian_headquarter:0 "这一省份是利沃尼亚骑士团驻条顿骑士团领地大使馆的所在地。只要两个骑士团的联盟尚在，这座大使馆就将作为条顿骑士团的一大外交总部。"
 liv_militarized_knights:0 "骑士军事化"
 desc_liv_militarized_knights:0 "一些人想当然地认为骑士本已构成一支军事力量，我们却认为他们军事化的程度还有欠缺！我们必须确保每一名侍从、每一位骑士，乃至每一匹战马，都能够为骑士团而战！"
 liv_honorable_wars:0 "光荣的战争"
 desc_liv_honorable_wars:0 "我们骑士团与条顿骑士团不同，绝非一群堕落的战争贩子。我们的骑士是为荣誉与尊严而战。\n欧洲强权听闻我们驯服那些缺乏骑士精神的势力时，也不会感到任何惊讶。"
 liv_united_orders:0 "统一骑士团"
 desc_liv_united_orders:0 "条顿骑士团的骑士们在利沃尼亚骑士团的旗帜下团结了起来。"
 flavor_liv.0.t:0 "利沃尼亚骑士团的现况"
 flavor_liv.0.desc:1 "在1236年宝剑兄弟会被萨莫吉希亚人击败后，利沃尼亚骑士团作为其继承者而诞生。严格上说，利沃尼亚骑士团是条顿骑士团的附庸，不过几乎是自治的。\n然而，我们的骑士团正面临着不少挑战。卡尔马联盟——北方饥饿的雄狮，正伺机征服我们。立陶宛人在其波兰盟友的支持下，妄图吞并波罗的海地区。东部的诺夫哥罗德人则正考虑向西扩张。\n不止如此，在1435年，主教们以里加主教区为中心成立了利沃尼亚联盟，将宝贵的资源从骑士团治下转走，以中饱私囊。\n\n不过，并非所有事情都很糟糕。时代在变化，利沃尼亚骑士团正处于命运的十字路口。如果我们成功地终结联盟，并击退我们的敌人，那么我国就可以选择自己要走的道路。"
 flavor_liv.0.a.tt:1 "§Y利沃尼亚骑士团§!拥有独特且十分灵活的任务树。完成「§Y强化骑士团权威§!」任务后，将触发一个事件，从以下两种路线中择其一替换分支任务：\n\n§Y利沃尼亚线§!\n利沃尼亚线涉及世俗化并解散利沃尼亚骑士团，改革成为§Y利沃尼亚§!。这条路线主要是开发§Y波罗的§!地区土地，并殖民§Y新世界§!。这也允许我们建立自己独特的§Y政府§!，以此应对我们不断变动的需求与行动。\n\n§Y十字军线§!\n十字军线涉及坚守骑士团本心，向异教徒及异端传播正信。任务树将指引你在§Y俄罗斯§!履行征服与传教的使命，建立一个在§Y东欧§!的天主教帝国。"
 flavor_liv.1.t:0 "利沃尼亚骑士团的未来"
 flavor_liv.1.desc:0 "我们骑士团成功辖制住了利沃尼亚联盟，确保了自己仍有未来。然而，我们骑士团的发展方向仍不明朗。新时代的黎明即将到来，比起以往任何时候，现在抉择我们国家的方向更应是第一要务。"
 flavor_liv.1.a:0 "十字军的时代结束了。我们将成为一个世俗化的国度！"
 flavor_liv.1.a.tt:0 "解锁§Y利沃尼亚§!任务路线。"
 flavor_liv.1.b:0 "在弥合分裂之前，我们的圣战绝不停歇！"
 flavor_liv.1.b.tt:0 "解锁§Y十字军§!任务路线，其中所有任务都需要我们维持§Y天主教§!信仰。"
 flavor_liv.1.b.ct:0 "§R我们将无法成立§Y库尔兰§!和§Y利沃尼亚§!。§!"
 flavor_liv.2.t:0 "解散主教区"
 flavor_liv.2.desc:0 "我们的军队准备强行解散利沃尼亚联盟中的一方。问题是：要对哪一个主教区动手？"
 flavor_liv.2.a:0 "多尔帕特主教区一直是我们的眼中钉。"
 flavor_liv.2.b:0 "我们必须粉碎厄塞尔主教区。"
 flavor_liv.2.c:0 "是时候结束库尔兰主教区了。"
 flavor_liv.2.d:0 "雷瓦尔主教必须屈从我们。"
 flavor_liv.2.e:0 "我们无力解散任何主教区……"
 flavor_liv.2.f:0 "什么主教区？"
 flavor_liv.3.t:0 "购买主教区"
 flavor_liv.3.desc:0 "利沃尼亚联盟让我们在库尔兰、利沃尼亚和爱沙尼亚的土地上难以施政。幸运的是，这些主教都不是他们自命的圣徒，都愿意出售土地给我们。"
 flavor_liv.3.a:0 "多尔帕特主教区一直是我们的眼中钉。"
 flavor_liv.3.b:0 "我们必须买下厄塞尔主教区。"
 flavor_liv.3.c:0 "是时候结束库尔兰主教区了。"
 flavor_liv.3.d:0 "雷瓦尔的主教会喜欢这笔钱的。"
 flavor_liv.4.t:0 "利沃尼亚骑士团世俗化"
 flavor_liv.4.desc:0 "我们是骑士团，目标只有一个：教化波罗的海地区——我们已然做到了。然而，随着宗教改革的传播，我们越来越清楚地认识到，骑士团已经失去了它的意义。根据顾问们的说法，一场针对其他天主教徒同胞的十字军是十分荒谬的。\n也许是时候解散旧日的利沃尼亚骑士团，建立一个真正的王国——利沃尼亚王国了。"
 flavor_liv.4.a:0 "从今日起，全世界都将知晓我们利沃尼亚之名！"
 flavor_liv.4.b:0 "我们还不该解散骑士团。"
 flavor_liv.5.t:0 "普鲁士-利沃尼亚盟约"
 flavor_liv.5.desc:0 "普鲁士是条顿骑士团的继任者，我们旧日的盟友与往昔的宗主国。我国与普鲁士之间的深厚情谊正是在那段并肩作战击退波罗的海的原始信仰教徒与波兰军队的共同历史之中自然而然地建立起来的。\n近期的战争表明，虽然双方已经独立于彼此，但我们的友谊至今仍未褪色。"
 flavor_liv.5.a:0 "我们两国将团结一致，抵御任何威胁！"
 flavor_liv.6.t:0 "新政府的诞生"
 flavor_liv.6.desc:0 "世俗化令我国像周围的许多其他国家那样成为君主制国家。然而，这个新生的国度还很年轻，缺乏邻国在漫长的岁月中所积累下来的经验与传统。甚至我们的普鲁士盟友也开始在他们的君主制中引入卓有成效的治理体系。\n现在是时候从邻国的经验中学习，并塑造一个符合我们需要的君主制了。"
 flavor_liv.6.a:0 "让我们建立一个与利沃尼亚相称的君主制！"
 flavor_liv.7.t:0 "利沃尼亚宣布大分裂终结"
 flavor_liv.7.desc:0 "俄罗斯人的土地已尽数落入天主教之手，利沃尼亚的骑士们宣布大分裂已经结束，基督教世界的所有国家都将遵循教宗的领导。然而，教宗本人却还未认可，因此该宣言的有效性仍存有疑问，但这些征服可能表明上帝对天主教情有独钟。"
 flavor_liv.7.a:0 "上帝的旨意已然明晰，教宗应领导一切。"
 flavor_liv.7.b:0 "区区骑士怎能罢黜牧首。"
 flavor_liv.8.t:0 "吕贝克贸易主导地位衰落"
 flavor_liv.8.desc:0 "通过各种手段进驻吕贝克贸易后，我们的财富和国力大幅增长。我们成功西扩，在吕贝克附进获取了一个贸易中心。\n汉萨同盟对我们的进展深感威胁，并开始限制我们进入他们的市场。"
 flavor_liv.8.a:0 "十分不幸。"
 flavor_liv.13.t:0 "条顿骑士团与利沃尼亚骑士团的关系"
 flavor_liv.13.desc:0 "自建立以来，我们和条顿骑士团就一直在信仰和军事上情同手足。我们协力合作，成功基督化了这片土地。如今合作还能更进一步，如果我们强化彼此的联系，将对信仰事业的益处将不可估量。"
 flavor_liv.13.a:0 "岂曰无衣，与子同袍。"
 flavor_liv.13.a.tt:1 "[Root.Capital.GetName]获得「§Y骑士团大使馆§!」触发式修正持续到游戏结束，当激活时产生如下效果：\n外交关系上限：§G+1§!\n每年陆军职业度：§G+0.5%§!\n本地人力修正：§G+25.0%§!\n本地发展成本：§G-5.0%§!"
 flavor_liv.13.b:0 "与条顿骑士团的同盟不过是手段。"
 flavor_liv.14.t:0 "利沃尼亚-条顿骑士团纽带"
 flavor_liv.14.desc:0 "自建立以来，我们和利沃尼亚骑士团就一直在信仰和军事上情同手足。我们协力合作，成功基督化了这片土地。如今合作还能更进一步，利沃尼亚的骑士为此找到我们，并在我们首都建立了总部。我们应当回报这份恩义。"
 flavor_liv.14.a:0 "这份联系将会硕果累累。"
 flavor_liv.15.t:0 "骑士军事化"
 flavor_liv.15.desc:0 "骑士团从建立伊始就是军事化的修会。但通过改进支持骑士们的组织和行政，现在的骑士团已不仅只是一群十字军骑士，而是一支正规的军队。"
 flavor_liv.15.a:0 "骑士团必胜。"
 flavor_liv.16.t:0 "拥有修道院的军队"
 flavor_liv.16.desc:0 "我们最近的军事改革大大提高了我们的作战能力，但仍有进步的空间。通过完全接受骑士团的军事化，我们将拥有一支与任何大国相媲美的军队。我们将从拥有军队的修道院转变为拥有修道院的军队。"
 flavor_liv.16.a:0 "接受转变。"
 flavor_liv.16.b:0 "莫要越界。"
 flavor_liv.17.t:0 "第二次楚德湖之战"
 flavor_liv.17.desc:0 "1242年，我们败在诺夫哥罗德的亚历山大·涅夫斯基大公及其弗拉基米尔盟军的手下，这一直是我军历史上的一个污点。如今形式扭转，我们也让他们尝到了失败的滋味。"
 flavor_liv.17.a:1 "杀鸡儆猴。"
 flavor_liv.18.t:0 "十字军王国"
 flavor_liv.18.desc:0 "我们的十字军国度已经远远超过了最初的目标，并极大地扩展了疆域。如今我们不仅仅是一个十字军国家，而是一个真正的十字军王国。"
 flavor_liv.18.a:0 "利沃尼亚万岁！"
 flavor_liv.18.b:0 "保持谦逊。"
 flavor_liv.20.t:0 "行政混乱"
 flavor_liv.20.desc:0 "尽管我们[Root.GovernmentName]的行政管理通常能够颇为有效地运转，但也有政令不行的时节。官僚处理地方庶务的压力超出力所能及；市长已将自己的职责抛诸脑后。换言之：我们正经历未曾设想的混乱。\n最终，要由[Root.Monarch.GetTitle][Root.Monarch.GetName]本人出面整治行政管理。"
 flavor_liv.20.a:0 "把所有的精力集中到行政管理上！"
 flavor_liv.20.b:0 "建立属国，为我们管理领土。"
 flavor_liv.20.c:0 "我们需要军队来帮忙。"
 flavor_liv.21.t:0 "战事问题"
 flavor_liv.21.desc:1 "战争是昂贵的，需要资源、人力和辛劳，而胜利却又难以保证。尽管雇佣兵是战场上追求胜利的常见方式，周围邻国已经为了激烈的战事而引入了训练有素的常备军。"
 flavor_liv.21.a:0 "雇佣兵就是为战而生。"
 liv_merc_focus:0 "续签雇佣军合约"
 desc_liv_merc_focus:0 "我们重视建立以雇佣军为主的陆军的决定促使我们的行政体系续签了雇佣军合约。"
 flavor_liv.21.b:0 "常备军？完全可以用我们的海军陆战部队代替。"
 liv_marine_focus:0 "注重海军陆战部队"
 desc_liv_marine_focus:0 "我们重视海军甚于常备陆军的决定吸引许多士兵选择服役于公海之上。"
 flavor_liv.21.c:0 "我们理应投资常备军。"
 flavor_liv.22.t:0 "[Root.GetAdjective]阶层要求特权"
 flavor_liv.22.desc:0 "[Root.GovernmentName]在建立顺应[Root.Monarch.GetTitle]与[Root.Monarch.GetHerHis]人民需求的政府方面正取得长足进展。\n然而，并非所有人都乐见政府的进步。[Root.GetName]阶层已经聚集于[Root.Monarch.GetName]宫中，扬言如果[Root.Monarch.GetTitle]在新国家中不向他们授予特权，他们就将发动政变。"
 flavor_liv.22.a:0 "给他们那些没用的权利吧。他们看不出来。"
 flavor_liv.22.b:0 "保证他们的特权。"
 flavor_liv.22.b.tt:0 "保证特权"
 flavor_liv.22.c:0 "以叛国罪处决他们。"
 flavor_liv.22.c.tt:0 "代言人被处决"
 flavor_liv.23.t:0 "经济的小黄金时代"
 flavor_liv.23.desc:0 "我们的经济正经历一个小黄金时代。尽管花钱大手大脚，我们还是设法实现了正收入。我们的顾问建议将储蓄用于投资我国的一个关键领域。"
 flavor_liv.23.a:0 "我们将投资行政机构以保证未来的利益。"
 flavor_liv.23.b:0 "这笔钱应该花在我们的大使馆和海军上。"
 flavor_liv.23.c:0 "我们的军队可以更换一些新装备。"
 flavor_liv.24.t:0 "[Root.GetName]的宗教争论"
 flavor_liv.24.desc:0 "宗教在我国社会扮演了重要角色，但自从我们背离了传统，[Root.GetName]人便只知家族统治，而不知修持美德了。\n教士阶层想要做出改变，并和[Root.Monarch.GetTitle]以及其他阶层展开了一场辩论，以寻求让宗教在我国扮演更重要的角色。"
 flavor_liv.24.a:0 "教士们是对的，我们应当多多倚重宗教。"
 flavor_liv.24.a.tt:0 "国家聚焦宗教事务"
 flavor_liv.24.b:0 "宗教确实是国家的一部分，但不能高于[Root.Monarch.GetTitle]的治权。"
 flavor_liv.24.c:0 "我国应将宗教视作谋利工具而非什么传统。"
 flavor_liv.24.c.tt:1 "从我们的§Y正统信仰§!省份"
 flavor_liv.25.t:0 "[Root.Monarch.GetTitle]的职分"
 flavor_liv.25.desc:0 "[Root.Monarch.GetTitle]是个颇有威望的头衔，而这个头衔在其他[Root.GovernmentName]中的角色很明确：那就是统御整个国家。然而[Root.Monarch.GetSheHe]的选择何其多也。纵观历史，君王专注理政者有之，折冲樽俎者有之，用兵夺胜者亦有之。\n如今便是我们[Root.Monarch.GetTitle]选择其中一条道路的时候了……"
 flavor_liv.25.a:0 "国库和政务离不开头脑清醒之人，譬如我。"
 flavor_liv.25.b:0 "外交乃国之大事，当由我亲自过问。"
 flavor_liv.25.c:0 "唯有战争可得荣耀，领军致胜非我莫属！"
 liv_the_administrator:0 "专注行政"
 desc_liv_the_administrator:0 "我们的君主决定将一生献给伟大的行政事业。"
 liv_the_diplomat:0 "专注外交"
 desc_liv_the_diplomat:0 "我们的君主决定将一生献给伟大的行政事业。"
 liv_the_general:0 "专注军事"
 desc_liv_the_general:0 "我们的君主决定将一生献给伟大的战争事业。"
 flavor_liv.31.t:0 "[Root.GetName]的政府"
 flavor_liv.31.desc:0 "利沃尼亚秩序的世俗化已经持续了几十年，它们当然在我们的文化、社会和政府中留下了足够的痕迹。我们迎接了诸多挑战、内部争论和其他种种问题。但最终，我们的政府取得了丰硕成绩，并且终于演变成一个能够发挥国家全部力量的职能体系。"
 flavor_liv.31.a:0 "我们是拥有国家的军队！"
 flavor_liv.31.b:0 "糅杂共和制与君主制方是我国所需。"
 flavor_liv.31.c:0 "贸易和商业应当是我国的重心。"
 flavor_liv.31.d:0 "没有正规议会的君主制是有缺陷的。"
 flavor_liv.31.e:0 "我的统治即主的意志。"
 flavor_liv.31.f:0 "只有公平的选举制能保障国家稳定。"
 flavor_liv.31.g:0 "外交是我国的灵魂。"
 flavor_liv.31.h:0 "我国政府正是为了成为帝国而设计的！"
 flavor_liv.31.i:0 "我们是拥有国家的佣兵团！"
 flavor_liv.31.j:0 "海军是我国政府的核心。"
 flavor_liv.31.k:0 "我们必将统御七海！"
 flavor_liv.31.l:0 "我们都为军队服务。"
 flavor_liv.31.m:0 "朕即国家！"
 flavor_liv.31.n:0 "我们当以智慧与力量统治。"
 flavor_liv.31.z:0 "我国政府是君主制的典范。"
 flavor_liv.31.zzz:0 "我国现在的政府已经足够好了。"
 liv_adm:0 "注重行政"
