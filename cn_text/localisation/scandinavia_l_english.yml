 dan_retake_gotland_title:0 "重夺哥得兰"
 dan_retake_gotland_desc:1 "我们的前任国王埃里克七世·格里芬曾于1412至1439年间统治丹麦以及整个卡尔马联盟。由于埃里克本人对汉萨同盟发动的战争所带来的经济困境，他最终遭到废黜，而他的侄子「大王」克里斯托弗三世继承了王位。\n尽管埃里克不再君临整个卡尔马联盟，但他取哥得兰为基地，继续作为海盗首领维生。\n尽管他曾是我们的国王，但哥得兰仍是丹麦领土。是时候让他彻底退位了。"
 dan_eliminate_the_hanse_title:0 "羞辱吕贝克"
 dan_eliminate_the_hanse_desc:0 "1426年，埃里克国王设立了厄勒海峡通行税，这一款项成为了丹麦的一大主要收入来源。所有通过厄勒海峡的非丹麦船只都必须向我们缴纳通行费。\n不幸的是，汉萨同盟对于丹麦的繁荣毫不挂心，并对整个卡尔马联盟实施了禁运。最终，在1426年，他们的胆大妄为引发了丹麦与汉萨同盟之间的公开战争。而可耻的是，这些一无所长的商人竟在1435年赢得了战争，强制使自己免于缴纳通行税。\n我们必须为这次羞辱向汉萨同盟复仇，要么直接征服吕贝克，要么夺走整个吕贝克的贸易节点的控制权。"
 dan_eliminate_the_hanse_at:0 "解锁一项决议，允许触发一场§Y[Root.GetName]§!与§Y[47.GetName]§!、§Y[1858.GetName]§!、§Y[45.GetName]§!、§Y[44.GetName]§!以及§Y[1874.GetName]§!拥有者的§Y贸易争端§!战争（§Y[Root.GetName]§!将成为这些战争的§Y防御方§!）。"
 dan_the_german_trade_cities_title:0 "汉萨城邦"
 dan_the_german_trade_cities_desc:0 "神圣罗马帝国的沿海城市中有许多是汉萨同盟的成员。如果想要一举解散这个长期威胁我们在厄勒海峡贸易主导地位的联盟，我们应该对这些城市实施禁运、占领或是吞并。"
 dan_the_german_trade_cities_ct:0 "获得等同于§G4年§!贸易收入的金币。"
 dan_the_german_trade_cities_tt:1 "省份§Y[47.GetName]§!、§Y[1858.GetName]§!、§Y[45.GetName]§!、§Y[44.GetName]§!和§Y[1874.GetName]§!中至少有§Y3§!个满足以下条件：\n由§Y[Root.GetName]§!或其属国拥有\n被[Root.GetName]§Y控制§!\n被§Y[Root.GetName]§!封锁，且省份所有者与§Y[Root.GetName]§!交战\n省份所有者在§Y[Root.GetName]§!通过决议「§Y激化与汉萨同盟的贸易争端§!」后§Y服从§!于§Y[Root.GetName]§!的贸易霸权。"
 dan_the_german_trade:0 "丹麦在德贸易影响力"
 dan_the_sound_toll_title:0 "增加厄勒海峡通行税"
 dan_the_sound_toll_desc:0 "厄勒海峡通行税可称是丹麦王室最为重要的收入来源。它确保王室独立于贵族把控，还让我们能牢牢掌握流经波罗的海与北海的贸易。扩建海岸炮台和市场、要求商人必须缴纳费用，从而扩大厄勒海峡通行税，是一个明智的选择。"
 dan_the_sound_toll_ct:1 "省份§Y[12.GetName]§!、§Y[4142.GetName]§!、§Y[1775.GetName]§!和§Y[6.GetName]§!满足以下所有条件：\n是§Y[Root.GetName]§!的核心省份\n拥有任意类型的§Y市场建筑§!\n拥有任意类型的§Y海军防御建筑§!"
 dan_the_sound_toll_tt:0 "省份§Y[12.GetName]§!、§Y[4142.GetName]§!、§Y[1775.GetName]§!和§Y[6.GetName]§!获得省份触发修正效果「§Y厄勒海峡通行税保护§!」，只要省份拥有任意类型的市场建筑和海军防御建筑，该修正将会持续激活，给予如下效果：\n本地贸易竞争力：§G+3.00§!\n敌方舰队损耗：§G+3.00§!\n可用建筑位：§G+2§!\n提升重商主义花费：§G-5.0%§!"
 dan_control_the_channel_title:0 "控制英吉利海峡"
 dan_control_the_channel_desc:0 "由于西方新大陆的崭新发现，大量商品以及贸易流向了英吉利海峡。空想着英国人或尼德兰人会将他们的宝贵货品运入厄勒海峡通行税生效地区是痴人说梦。与此相反，我们应该将贸易影响力扩张入英吉利海峡，从我们的海上劲敌手中攫取贸易，多多益善。"
 dan_push_westwards_title:0 "探索新世界"
 dan_push_westwards_desc:0 "来自我们竞争对手的流言告诉我们关于遥远西方的神秘土地，那里充满了难以想象的奇观和渴求成为全球帝国的机遇。我们需要在我们的敌人有机会扩张到这里之前发现这片土地。"
 dan_push_westwards_at:0 "§Y[Root.GetName]§!发现了至少一个位于§Y哈得孙湾§!、§Y加拿大§!、§Y北美东北§!或§Y北美东南§!地区的沿海省份。"
 dan_push_westwards_bt:0 "§Y[Root.GetName]§!发现了至少一个位于§Y新大陆§!的沿海省份。"
 dan_push_westwards_tt:0 "当我们发现至少一个满足此任务的要求的新大陆的§Y未殖民的沿海省份§!，「§Y新世界的殖民化§!」事件就会发生。"
 dan_colonize_north_america_title:0 "殖民美洲"
 dan_colonize_north_america_desc:0 "美洲的土地看起来拥有丰富的资源，例如毛皮、棉花和一种名为「烟草」的全新兴奋剂。我们应该尽快在这片大陆上建立新的定居点，以便从这些商品中获利。"
 dan_colonize_the_caribbean_title:0 "丹属西印度"
 dan_colonize_the_caribbean_desc:0 "我们[Root.GovernmentName]的商人请求获得在新大陆建立贸易公司的许可。显而易见的，美洲并非一个小地方而是两个大洲，殖民加勒比地区并将这些岛屿委托给商人将是一个明智的选择。"
 dan_colonize_rnw_title:0 "殖民新大陆"
 dan_colonize_rnw_desc:0 "新大陆的土地只等丹麦人前往定居。我们应该派出最有冒险精神的人去为[Root.GetAdjective]王室殖民这片新大陆。"
 dan_the_baltic_force_title:0 "扩张军备"
 dan_the_baltic_force_desc:0 "我们有着太多的敌人，诸如南部的神圣罗马帝国，西边的英格兰人，东边的诺夫哥罗德，还有最惹人嫌的北边的瑞典。我们必须建立自己的海军与陆军以防最坏的情况发生。"
 dan_livonian_order_title:0 "再征服爱沙尼亚"
 dan_livonian_order_desc:0 "伟大的国王瓦尔德马二世带领丹麦军队在爱沙尼亚与蛮族的战斗中取得大捷，但自圣乔治夜起义之后，这些土地就归了利沃尼亚骑士团所有。我们必须跟随他的脚步并再次夺回那些被骑士团夺走的土地。"
 dan_livonian_order_tt:0 "治下所有§Y爱沙尼亚§!文化省份获得§Y整合爱沙尼亚人§!直到§Y爱沙尼亚§!不再是一个相容文化，给予如下效果：\n本地商品产出修正：§G+10.0%§!"
 dan_take_over_neva_title:0 "消灭诺夫哥罗德"
 dan_take_over_neva_desc:1 "我们与诺夫哥罗德卫彻共和国的关系充其量也只能称得上冰冷。他们意图控制东方贸易流向、扩张进入斯堪的纳维亚的野心更是无助于改善关系。但即使诺夫哥罗德对我们并无威胁，正在崛起的莫斯科公国也必须警惕。\n为了保护斯堪的纳维亚人民，我们应该占领具有战略意义的[274.GetName]、[33.GetName]和[310.GetName]省份。"
 dan_take_over_neva_tt:0 "控制诺夫哥罗德商路"
 dan_colonial_ambitions_title:0 "殖民雄心"
 dan_colonial_ambitions_desc:1 "世界瞬息万变，我们必须适应这些新情况。欧洲的列强们正在将目光从本土转移到尚未被发现的土地上。中世纪只是一个正在消逝的梦。另一方面，殖民主义时代即将到来——我们将是第一个从中受益的人。"
 dan_colonize_the_gold_coast_title:0 "殖民黄金海岸"
 dan_colonize_the_gold_coast_desc:0 "非洲产出价值连城的货物，比如说象牙、染料，当然还有黄金。但是，我们并不是唯一一个想要从这些来自非洲的货物中获得收入并充实我们自己金库的国家。沿着西非海岸建立殖民地将会是明智之举，这样我们就能控制谁能够触及那些资源。"
 dan_colonize_the_gold_coast_ct:0 "每个§Y[Root.GetName]§!或者其属国在§Y几内亚§!地区所拥有的非岛屿省份获得「§Y丹属黄金海岸§!」修正并在§Y25年§!内给予如下效果：\n本地建造花费：§G-15.0%§!\n本地贸易竞争力：§G+15.0%§!"
 dan_colonize_the_gold_coast_tt:0 "§Y[Root.GetName]§!获得§Y南非§!地区所有拥有§Y贸易中心§!或§Y河口§!修正的省份的永久宣称。"
 dan_take_a_foothold_in_the_cape_title:0 "控制开普"
 dan_take_a_foothold_in_the_cape_desc:0 "好望角是所有希望从欧洲前往亚洲的商人的主要站点，反之亦然。无论谁控制了好望角就将同时控制欧亚贸易。从我们设立厄勒海峡通行税的经验来看，没有什么地方能够比这里更适合再设立一个通行税了。"
 dan_expand_african_trade_title:0 "扩展非洲贸易"
 dan_expand_african_trade_desc:0 "虽然好望角主要的作用是集中来自印度和亚洲的货物，但其仍然是非洲的一部分——一块本来就充满机遇的大陆。我们应该拓展我们的视野并且在非洲的其他市场建立起[Root.GetAdjective]贸易主导地位。"
 dan_expand_african_trade_tt:0 "§Y非洲§!的所有贸易节点：\n§Y[Root.GetName]§!拥有§Y最强贸易力量§!或者拥有至少§Y25%§!的贸易竞争力。"
 dan_improve_norway_relations_title:0 "挪威王冠"
 dan_improve_norway_relations_desc:0 "卡尔马联盟将整个斯堪的纳维亚统一在一顶王冠之下，瑞典和挪威的贵族们臣服于我们的[Root.Monarch.GetTitle]。但是即使在卡尔马联盟建立之前，丹麦和挪威在历史上就已多次携手共进——一直追溯到克努特大帝和他的北海帝国。我们应该强化与挪威的纽带以确保他们对卡尔马联盟保持忠诚。"
 dan_integrate_holstein_title:0 "吞并荷尔斯泰因"
 dan_integrate_holstein_desc:0 "国王瓦尔德马二世于1203年入侵并征服了荷尔斯泰因公国的领地。但是，他的征服并不持久，荷尔斯泰因的阿道夫五世公爵和北德意志诸国组成的同盟与1227年在博恩赫沃德战役中击败了瓦尔德马。\n是时候夺回荷尔斯泰因并且将其整合进我国的领土了。"
 dan_integrate_holstein_tt:0 "[Root.GetName]失去§Y吞并了属国§!修正，如果其存在。"
 dan_ratify_kalmar_succession_title:0 "确立卡尔马联盟"
 dan_ratify_kalmar_succession_desc:0 "尽管卡尔马联盟在事实上是由丹麦、挪威和瑞典组成的联盟，并且三个王国是置于一个君主的统治下，但它从未被其任何一个成员正式批准。是时候改变这一状况，并将这一联盟转变为所有斯堪的纳维亚王国之间更加紧密的关系。"
 dan_integrate_norway_title:0 "整合挪威"
 dan_integrate_norway_desc:0 "随着卡尔马联盟被正式批准，没有任何一个王国的贵族有权否决下一任国王的人选。由此，挪威已经与丹麦本土无异。我们所需要做的就是彻底整合挪威王冠之下的领土。"
 dan_unite_scandinavia_title:0 "统一斯堪的纳维亚"
 dan_unite_scandinavia_desc:1 "统一斯堪的纳维亚这一梦想从我们的王国诞生之日就已产生。克努特大帝和他的北海帝国是最接近实现这一梦想的，但他过于专注于英格兰的王冠而忽视了瑞典。\n玛格丽特一世凭借着她的卡尔马联盟成为了第二个接近统一之梦的人——她的企望将在今天成为现实！"
 dan_university_of_coppenhagen_title:0 "哥本哈根大学"
 dan_university_of_coppenhagen_desc:0 "大学是知识与学术的场所。它们对国家的科技进步有着至关重要的作用，智慧的思想往往来自于大学之中。\n但是，建立起这类机构需要那些精通于文学的人——[Root.GetChurchOrFallbackName]的批准。我们需要安抚他们以建立一所大学来加速我们的科技进步。"
 dan_an_educated_people_title:0 "有文化的民众"
 dan_an_educated_people_desc:0 "充满麻烦的宗教改革时代，以及欧洲人和新大陆原住民之间巨大的科技差距，向我们展现了教育和知识对一个国家福祉的重要性。我们应该在斯堪的纳维亚建造更多的大学，来提高我们的总体识字率。"
 dan_trade_post_in_india_title:0 "丹属东印度"
 dan_trade_post_in_india_desc:0 "欧洲和印度的贸易古已有之，这给历史上的帝国们带去了财富和繁荣。当然，从来自印度的贸易中获利也符合我们自己的利益。我们应该增强在印度的影响力，并且抵达远东的市场。"
 dan_trade_post_in_india_ct:0 "所有在任何一个§Y印度§!贸易节点拥有至少§Y5%§!贸易竞争力且首都位于§Y印度§!的国家获得事件「§Y[Root.GetAdjective]商人§!」。"
 dan_funnel_malacca_trade_title:0 "马六甲香料"
 dan_funnel_malacca_trade_desc:0 "香料在欧洲非常稀缺，但却拥有极高的需求。与此同时，东印度满是香料和其他非常受欢迎的奢侈产品。遵照最基本的供给与需求的原则，我们应该在马六甲建立贸易存在，这样我们就终于能够帮助我们的欧洲邻居们解决他们的香料问题——当然，是以合适的价格。"
 dan_funnel_malacca_trade_ct:1 "所有在§Y马六甲§!、§Y暹罗§!、§Y菲律宾§!或§Y摩鹿加§!拥有至少§Y5%§!贸易竞争力且首都位于§Y马来亚§!、§Y印度尼西亚§!或者§Y摩鹿加§!的国家获得事件「§Y[Root.GetAdjective]商人§!」。"
 dan_improve_swedish_relations_title:0 "瑞典王冠"
 dan_improve_swedish_relations_desc:0 "卡尔马联盟创建于1397年，因此本身并不是一个非常古老的联盟。然而，瑞典的贵族们一次又一次地表达了他们对[Root.Culture.GetName][Root.Monarch.GetTitle]作为他们的君主的​​不满。1434-1436年间，瑞典的矿工、农民甚至贵族聚集在恩格尔布雷克特·恩格尔布雷克特松身后，在我们与汉萨人的战争中开始公开反抗[Root.GetAdjective]王室。只有在恩厄尔布雷克特不幸却又恰巧地遇刺身亡后，这场叛乱才得以平息，瑞典也恢复了常态。\n尽管如此，与挪威不同的是，瑞典人和他们的贵族是一个火药桶，时刻等待着爆发另一场叛乱。我们必须尽快确保与瑞典贵族的良好关系。"
 dan_handle_sweden_title:0 "瑞典贵族"
 dan_handle_sweden_desc:0 "瑞典的贵族需要接受他们是卡尔马联盟的一部分——[Root.GetAdjective]王冠的一部分。然而，要让他们接受这个事实说起来容易做起来难，因为他们宁可随意选出一个农夫登上王位，也不愿看到我们的[Root.Monarch.GetTitle]坐在瑞典王座上。\n我们必须确保瑞典贵族的忠诚——无论是通过金钱还是刀剑。"
 dan_handle_sweden_ct:0 "瑞典篡位者叛军将不再反抗§Y[Root.GetName]§!。"
 dan_handle_sweden_tt:0 "完成§Y瑞典独立之梦§!事件链，或是到§Y宗教改革时代§!也没有触发它们。\n在§Y地理大发现时代§!，只要§Y瑞典§!在§Y1450§!年之后仍是§Y丹麦§!的属国，该事件链就将于§Y瑞典§!开始。"
 dan_integrate_sweden_title:0 "合并瑞典"
 dan_integrate_sweden_desc:0 "终于，卡尔马联盟得到了批准。挪威和瑞典贵族，尤其是瑞典贵族不得不承认[Root.GetAdjective][Root.Monarch.GetTitle]作为他们的君主。\n我们终于完成了玛格丽特于1397年开始的伟业，将瑞典合并在丹麦的王冠之下。"
 dan_handle_own_nobility_title:0 "撤销特权"
 dan_handle_own_nobility_desc:0 "虽然挪威和瑞典的贵族已经让我们忙得不可开交，但[Root.GetAdjective]贵族也好不到哪里去。他们不希望斯堪的纳维亚半岛统一。相反，他们的利益是短视的，而且是以我们自己的资源为代价的。我们应该取消他们的特权，为自己夺取他们的土地。"
 dan_handle_own_nobility_ct:1 "在我们控制卡尔马联盟的情况下，贵族将不再提出任何要求。"
 dan_an_absolute_monarchy_title:0 "[Root.GetAdjective]专制主义"
 dan_an_absolute_monarchy_desc:0 "封建王国的时代即将画上休止符。取而代之的是，当今的君主和统治者们都在将整个国度的权力集中到他们本人手中。我们必须开始变革，否则我国将落后于那些已经改革了权力结构的邻国。"
 dan_denmark_on_european_stage_title:0 "欧洲舞台"
 dan_denmark_on_european_stage_desc:0 "数个列强正在欧洲崛起，盟约和外交的网络变得越来越重要。如果我国要在这帝国崛起时代的风云变幻中存活，就必须与敌人的敌人结成战略同盟。"
 dan_denmark_on_european_stage_at:0 "在满足任务条件的所有盟友处获得§G10§!点人情和信任。"
 dan_denmark_on_european_stage_ct:1 "个§Y[Root.GetName]§!的§Y盟友§!至少有§Y90§!总发展度，并且首都位于§Y[Root.Capital.GetContinentName]§!。"
 dan_a_danish_great_power_title:0 "成为强权"
 dan_a_danish_great_power_desc:0 "中世纪小王国和地区强国的时代已经结束。相反，世界正在因为有影响力的大国而发生转变，这些大国拥有着覆盖全球的影响力。我们不能让自己落后于这些已经变得如此强大的对手！"
 dan_a_danish_great_power_at:0 "自身与其非朝贡属国的总发展度至少为§Y200§!，并已被§Y[Root.GetName]§!使用列强§Y影响§!的国家"
 dan_a_danish_great_power_bt:0 "没有任何已知国家的本国与其非朝贡属国发展度之和超过§Y[Root.GetName]§!。"
 dan_a_danish_great_power_ct:0 "自身与其非朝贡属国的总发展度至少为§Y200§!，超过§Y25%§!的收入来自于§Y[Root.GetName]§!的资助"
 dan_rival_england_title:0 "宿敌英格兰"
 dan_rival_england_desc:0 "我们西边的英格兰人是欧洲拥有强大海军力量的势力之一。不幸的是，他们的利益与我们有直接的冲突，因为我们两国都想取得北海贸易的主导权。"
 dan_trump_the_english_fleet_title:0 "挑战英格兰海军"
 dan_trump_the_english_fleet_desc:0 "英格兰皇家海军是海上最令人生畏的力量。只要我们的海军一天无法与之匹敌，我们就没办法终结他们在北海的支配地位。建造更多的重型战舰，改进我们的造船技艺，如此，在不远的未来我们就能直面他们的舰队。"
 dan_land_in_northumberland_title:0 "入侵北英格兰"
 dan_land_in_northumberland_desc:0 "是时候终结英格兰人的威胁了。我们将向西航行，在英格兰北部的诺森伯兰登陆！"
 dan_conquer_england_title:0 "征服英格兰"
 dan_conquer_england_desc:0 "1016年，时任丹麦国王克努特大王领导了对英格兰的入侵并只消几个月便征服了那里的王国。他的成就直接体现在了北海帝国的建立之上。\n而今，正如数个世纪前那样，我们要沿着前人的步伐，为了丹麦的光荣征服整个英格兰！"
 dan_conquer_england_tt:0 "如果§Y[Root.GetName]§!拥有§Y[236.GetName]§!，则触发事件「§Y北海帝国的新首都？§!」。\n如果我们的属国拥有§Y[236.GetName]§!，则§Y[Root.Capital.GetName]§!获得§G3§!基础税收、§G3§!基础生产以及§G2§!基础人力。"
 dan_the_age_of_reformation_title:0 "宗教改革时代"
 dan_the_age_of_reformation_desc:0 "天主的教义不再是不容置疑的。基督教学者们批评圣座售卖赎罪券的行为。一次规模空前的大分裂在欧洲酝酿，这是基督教迎来重大变革的时代。\n我们必须决定我们的立场，不然宗教冲突便可能威胁到我们的团结。"
 dan_first_religion_mission_title:0 "[Root.GetSelectableMissionTitle]"
 dan_first_religion_mission_desc:0 "[Root.GetSelectableMissionDescription]"
 dan_second_religion_mission_title:0 "[Root.GetSelectableMissionTitle]"
 dan_second_religion_mission_desc:0 "[Root.GetSelectableMissionDescription]"
 dan_third_religion_mission_title:0 "[Root.GetSelectableMissionTitle]"
 dan_third_religion_mission_desc:0 "[Root.GetSelectableMissionDescription]"
 dan_a_catholic_scandinavia_title:1 "[Root.GetPreviewColorDAN]斯堪的纳维亚宗教沿袭[Root.GetPreviewColorDAN_end]"
 dan_a_catholic_scandinavia_desc:0 "宗教改革像野火一样蔓延，以至于我们的家乡也可能成为它的目标。我们必须铲除任何可能出现在斯堪的纳维亚的异端，并确保我们对教廷的忠诚。"
 dan_protect_the_catholic_faith_title:1 "[Root.GetPreviewColorDAN]天主教的保护者[Root.GetPreviewColorDAN_end]"
 dan_protect_the_catholic_faith_desc:0 "天主教信仰——真正且唯一正确的基督教信仰——面临着被这种异端宗教改革企图所毁灭的危险。我们必须向欧洲展现我们的本色，并用我们的军事援助来支持我们的天主教弟兄。"
 dan_protect_the_catholic_faith_tt:0 "§Y[Root.GetName]§!在所有已知的§Y天主教§!国家获得§G+10§!信任度。"
 dan_join_the_30_years_war_catholic_title:1 "[Root.GetPreviewColorDAN]宗教联盟[Root.GetPreviewColorDAN_end]"
 dan_join_the_30_years_war_catholic_desc:0 "在神圣罗马帝国中，异教徒与正信追随者之间的紧张关系正在加剧。宗教战争的爆发只是时间问题。如果这场战争发生，天主教联盟为了基督教的最大利益必须赢得这场战争。"
 dan_a_protestant_scandinavia_title:1 "[Root.GetPreviewColorDAN]斯堪的纳维亚宗教改革[Root.GetPreviewColorDAN_end]"
 dan_a_protestant_scandinavia_desc:0 "必须把教宗流毒从我国本土完全清扫出去。斯堪的纳维亚不允许天主教存在！"
 dan_protect_the_reformation_title:1 "[Root.GetPreviewColorDAN]保卫宗教改革[Root.GetPreviewColorDAN_end]"
 dan_protect_the_reformation_desc:0 "每天都有新成员加入宗教改革的大潮，但我们的敌人也在不断获得生力军。这些开倒车的异端正准备用武力扑灭宗教改革的火焰。与我们有共同信仰的兄弟姐妹们需要一位能从天主教威胁的阴影下保护他们的人。他们需要我们！"
 dan_protect_the_reformation_at:0 "至少§Y3个基督教§!且§Y不是天主教§!的国家是[Root.GetName]的§Y属国§!或§Y盟友§!，或其被[Root.GetName]§Y保证独立§!。"
 dan_protect_the_reformation_tt:0 "§Y[Root.GetName]§!在所有已知的§Y非天主教§!的§Y基督教§!国家获得§G+10§!信任度。"
 dan_spread_the_reformation_title:1 "[Root.GetPreviewColorDAN]传播宗教改革[Root.GetPreviewColorDAN_end]"
 dan_spread_the_reformation_desc:0 "维持守势的时代结束了！天主教徒们在我们的力量前颤抖。无论是用话语还是利剑，我们都将领导基督徒们走上正信的道路。"
 dan_spread_the_reformation_tt:0 "如果我们作为§Y新教§!一方赢得§Y宗教战争§!的胜利，§Y神圣罗马帝国§!境内所有§Y新教§!和§Y改革宗§!诸侯对我国的好感度获得§G+150§!修正。"
 dan_a_norse_scandinavia_title:1 "[Root.GetPreviewColorDAN]复兴诺斯信仰[Root.GetPreviewColorDAN_end]"
 dan_a_norse_scandinavia_desc:0 "德意志传教士将基督教带到了斯堪的纳维亚。尽管他们受到了考验（通常是火焰），但他们存活了下来并成功说服了我们的祖先皈依基督教信仰。从此以后，斯堪的纳维亚逐渐转化为天主教，而我们旧神的庙宇则被以基督的名义摧毁。\n我们应该弥补我们误入歧途的祖先在过去造成的损失，并复兴诺斯信仰！"
 dan_raid_the_north_sea_title:1 "[Root.GetPreviewColorDAN]北方掠袭者[Root.GetPreviewColorDAN_end]"
 dan_raid_the_north_sea_desc:0 "在我们抛弃我们的神灵之前，我们的人民便已将恐怖与畏惧根植于懦弱的基督徒心中。我们突袭他们的海岸，劫掠他们的庙宇与教会。是时候让这些异教徒再次惧怕我们了！"
 dan_raid_the_north_sea_tt:0 "劫掠至少§Y40§!次。（§Y[Root.GetNumRaids]§!/§Y40§!）"
 dan_return_of_the_north_sea_empire_title:1 "[Root.GetPreviewColorDAN]北海帝国[Root.GetPreviewColorDAN_end]"
 dan_return_of_the_north_sea_empire_desc:0 "北海帝国由丹麦、挪威及英格兰的国王，伟大的「八字胡」斯温建立。但他的统治时间很短。在他死后，其子克努特大帝继承了其衣钵并再次将三个王国统一，并且度过了19年的荣耀岁月。虽然他是一位基督徒，但维京文化在其在世期间达到了顶峰。\n\n是时候收复理应属于我们的东西，并且重建北海帝国——但这次是在真神的引导之下！"
 dan_commune_between_the_religions_title:1 "[Root.GetPreviewColorDAN]行于信仰之间[Root.GetPreviewColorDAN_end]"
 dan_commune_between_the_religions_desc:0 "宗教改革的兴起为基督教内部添上了新的裂痕，教友们举起屠刀对准对方，整个王国都陷入了动荡，两批不同的人在同一位神的名下屠杀者对方的子民。\n我们应当向这些疯子们展示一下，不同宗教间的和谐如何达成。"
 dan_remove_power_from_the_clergy_title:1 "[Root.GetPreviewColorDAN]剥夺教士权力[Root.GetPreviewColorDAN_end]"
 dan_remove_power_from_the_clergy_desc:0 "神职人员是我们王国的毒瘤，因为他们所展现的宗教狂热就是我们想要根除的祸端。我们应该撤销神职人员的特权，取消他们的任何权力。"
 dan_a_multicultural_kingdom_title:1 "[Root.GetPreviewColorDAN]多元文化[Root.GovernmentName][Root.GetPreviewColorDAN_end]"
 dan_a_multicultural_kingdom_desc:0 "宗教宽容只是一个方面，而文化宽容则是应当考虑的另一方面。如果我们想要成为无光之海上唯一闪耀的灯塔，我们应当宣布任何人在[Root.GetName]都将受到欢迎，无论信仰，无论文化。"
 flavor_dan.101.t:0 "埃里克·格里芬的命运"
 flavor_dan.101.desc:0 "波美拉尼亚的埃里克·格里芬，曾是卡尔马联盟势力强大的国王，如今却沦落为一个盘踞在哥得兰岛维斯比城的小海盗。随着我们重新夺回哥得兰全岛的控制权，他的海盗日子也到头了。现在的问题是：该如何处置这位已失势的国王？"
 flavor_dan.101.a:0 "将他逐出哥得兰岛。"
 flavor_dan.101.b:0 "让他继续统治哥得兰。他的海盗活动也许会派上用场。"
 flavor_dan.101.c:0 "也许我也可以开始海盗生涯……"
 flavor_dan.102.t:0 "殖民新大陆"
 flavor_dan.102.desc:0 "遥远的西方有新大陆的传言是真的！我们的探险家发现了地图上从未标注过的大片土地——甚至连我们维京人祖先的地图上也没有。我们应当将渴望冒险的移民送往这片新大陆，并在这片大陆建立第一个[Root.GetAdjective]拓荒区！"
 flavor_dan.102.a:0 "将定居者送往[dan_rnw_colonial_province.GetName]。"
 flavor_dan.102.b:0 "将定居者送往[dan_hudson_bay_colonial_province.GetName]。"
 flavor_dan.102.c:0 "殖民[dan_canada_colonial_province.GetName]。"
 flavor_dan.102.d:0 "[dan_northeast_america_colonial_province.GetName]将是我们的第一个殖民地。"
 flavor_dan.102.e:1 "[dan_southeast_america_colonial_province.GetName]是合法的[Root.GetAdjective]领地。"
 flavor_dan.102.zzz:0 "太糟了，没有沿海省份可以殖民……"
 flavor_dan.103.t:0 "签订卡尔马联盟条约"
 flavor_dan.103.desc:0 "1397年，丹麦、挪威和瑞典的67名神职人员与贵族在卡尔马签署了条约，后称卡尔马联盟。尽管该条约是由三国的贵族和神职人员签署的，但却从未得到批准，因此，卡尔马联盟从来没有统一的法律基础。\n在[GetYear]，[Root.GetName][Root.Monarch.GetTitle]再次于[Root.Capital.GetName]召集了三国的神职人员和贵族。今天，卡尔马联盟将正式由合法文件背书，各个成员国将成为[Root.GetName]法理上真正的被联统国。从今往后，挪威与瑞典将永远归于[Root.GetAdjective][Root.Monarch.GetTitle]治下！"
 flavor_dan.103.a:0 "今日便是斯堪的纳维亚新纪元伊始！"
 flavor_dan.104.t:0 "哥本哈根大学"
 flavor_dan.104.desc:0 "哥本哈根大学始建于[GetYear]年，是丹麦最古老的大学。它是在[Root.Culture.GetName][Root.Monarch.GetTitle]收到教宗[PAP.Monarch.GetName]准许在丹麦建立大学的诏书后开工建造的。\n该大学是[Root.GetName]少数几处获得王室法令的场所之一，法令规定其为独立机构，不受王室干涉，也不受管辖[Root.GetAdjective]人民的一般法律约束。"
 flavor_dan.104.a:0 "太棒了。"
 flavor_dan.105.t:0 "斯堪的纳维亚统一"
 flavor_dan.105.desc:0 "数百年来，斯堪的纳维亚被分为三个王国：丹麦、挪威和瑞典。从古至今无数人致力于将三国通过联合统治的方式整合为一体，卡尔马联盟就是最终的一次尝试。\n这一尝试最终大获成功！瑞典与挪威已经被整合在[Root.GetName]的王冠之下，在[Root.GetAdjective]的统治下，斯堪的纳维亚迈入了全新的黄金纪元！"
 flavor_dan.105.a:0 "玛格丽特女王定会为此自豪。"
 flavor_dan.106.t:0 "血洗[Root.Capital.GetName]"
 flavor_dan.106.desc:0 "[Root.GetName][From.Monarch.GetTitle]加冕为[From.Monarch.GetName]的统治者并非一帆风顺，[Root.GetAdjective]的贵族一直分为统合支持派和统合反对派。这群贵族有的享受着[From.GetAdjective]宗主授予的特权，有的伺机寻求[Root.GetAdjective]独立。\n随着两派摩擦逐渐升级，[From.Monarch.GetTitle]最终还是介入其中，并为[Root.GetAdjective]贵族举办了一场晚宴。然而事实证明这不过是统合支持派设下的陷阱，那些寻求独立的贵族们被关押起来，随后不久便被以异端之名处决了。\n\n我们的民众对于[Root.Monarch.GetName]能犯下如此纯粹的暴行大感震惊。[Root.GetAdjective][Root.GetNobilityOrFallbackName]已经灰飞烟灭，[Root.GetAdjective]的民众也只能俯首于[From.GetName]的屠刀之下。但是[Root.Capital.GetName]血案将被永远地刻入[Root.GetName]的记忆，永远……"
 flavor_dan.106.a:0 "竟然允许如此暴虐的[From.Monarch.GetTitle]统治我们？呸……"
 flavor_dan.107.t:0 "丹属东印度顾问"
 flavor_dan.107.desc:0 "丹麦东印度公司归属丹麦王室直接统领，并专注于与印度的商业经营和贸易往来，因此吸引了许多怀揣发财梦的人前往印度寻找商机。虽然这些交易者中的大多数相当普通，但少数人已证明在梳理财政、开展贸易、导航寻路和案牍簿记方面能力非凡。我国最好能从他们之中挑选出一名得力的商人来入主内阁。"
 flavor_dan.107.a:0 "我们需要一位善于积累财富之人。"
 flavor_dan.107.b:0 "显然我们需要一位贸易大师。"
 flavor_dan.107.c:0 "航海事业乃是最近发展的重头戏。"
 flavor_dan.107.d:0 "我们的军队系统正好需要一名精通簿记之人。"
 flavor_dan.108.t:0 "[Root.GetName]的[From.GetAdjective]商人"
 flavor_dan.108.desc:0 "一群身着奇异服装之人登上了我国的领土，起初我们已经做好了最坏的打算，但这批人似乎不是什么征服者而是一群商人。\n显然他们来自[From.GetName]，是来此寻找商机的。这群商人想通过投资我国经济的方式，换取掌控一些我国在印度的贸易。"
 flavor_dan.108.a:0 "接受协议"
 flavor_dan.108.b:0 "把这群外国佬驱逐出境。"
 flavor_dan.109.t:0 "卡尔马联盟的现状"
 flavor_dan.109.desc:0 "1397年，丹麦女王玛格丽特一世促成了卡尔马联盟，这是丹麦、挪威和瑞典三国之间的一个相当松散的联盟，由丹麦统御其余两国。然而联盟的文书在瑞典和挪威从未成为法律，因此每当卡尔马联盟的国王去世时，其余两个王国都必须选举丹麦的君主作为自己的统治者，这一任务很难完成，尤其是瑞典人总是从中作梗。\n\n除了为维持联盟所做的斗争之外，丹麦本身的贵族也对卡尔马联盟的稳定构成威胁。因为丹麦国王的注意力被三国事务分散，直到贵族们权力被极大地剥夺前，他们会不断要求王室提供资源以达成自己的目的。"
 flavor_dan.109.a:0 "前路多艰……"
 flavor_dan.109.a.tt:0 "如果§Y瑞典§!或§Y挪威§!重获自由，各自赢下独立战争，那么卡尔马联盟将再也无法维系。"
 flavor_dan.110.t:0 "提高厄勒海峡通行税"
 flavor_dan.110.desc:0 "贪婪的[From.GetAdjective]提高了提高厄勒海峡的通行税，仅仅是通过厄勒海峡就害得半数商人接近破产。[From.GetAdjective][From.Monarch.GetTitle]对于怨声载道的商人却充耳不闻，即使是通过外交手段与[From.GetName]通传也不见回音，现在也无外乎两项选择了。要么乖乖交税，要么对[From.GetName]发动贸易战争，就像汉萨同盟之前做的那样。"
 flavor_dan.110.a:0 "到此为止了！[From.GetName]从我们这里吸取了不知多少血汗！"
 flavor_dan.110.a.tt:0 "§Y贸易联盟§!的所有成员都意识到，这不是他们自己在和[From.GetName]单打独斗，而是整个联盟跟随我国一同宣战。"
 flavor_dan.110.b:0 "我们无力与[From.GetName]一较长短。"
 dan_submitted_to_danish_trade_dominance_modifier:0 "如数上交的海峡通行税"
 flavor_dan.111.t:0 "[From.GetName]向[Root.GetAdjective]让出了贸易主导地位"
 flavor_dan.111.desc:0 "尽管提高通行税之后，[From.GetAdjective]人哭天抢地寻死觅活，可[From.GetName]政府依旧乖乖交出了贸易主导地位。看来比起损失一些利润，他们更担心被我国彻底灭杀。"
 flavor_dan.111.a:0 "[From.Monarch.GetTitle]做出了明智的决定。"
 dan_submitted_to_danish_trade_dominance_tt:0 "§Y[From.GetName]§!交出了我们的贸易主导地位。"
 flavor_dan.112.t:0 "挪威在卡尔马联盟的境况"
 flavor_dan.112.desc:0 "在黑死病之前，挪威与瑞典和丹麦平起平坐，拥有强大的贵族与王室。然而，瘟疫最终袭击了挪威，在1348年近六成的挪威人悲惨死亡。自那次事件以来，挪威王冠的重要性下降，随着时间的推移，上层贵族也逐渐被丹麦人取代。\n如今，挪威王冠是三个王国头衔中最无足轻重的一个。但挪威内部都希望让祖国重回辉煌，并希望在卡尔马联盟中获得更多的认可。"
 flavor_dan.112.a:0 "挪威之冠与我们的王冠同等重要。"
 flavor_dan.112.b:0 "还是维持现状吧。"
 flavor_dan.112.c:0 "将挪威降级成[Root.GetAdjective]的一个省。"
 flavor_dan.113.t:0 "德意志雇佣兵"
 flavor_dan.113.desc:0 "我们的人民精通战争艺术，我国的经济使我们能训练出一支出色的军队保卫祖国。然而，我们的目光却仍集中在海上。\n在[GetYear]年，伟大的[Root.GetName][Root.Monarch.GetTitle]在[Root.Capital.GetName]召集了德意志佣兵团的头领们，订立了[Root.GetName][Root.GovernmentName]与各佣兵团之间的王家条约。为了获得[Root.GetAdjective]的财富，这些佣兵团会向[Root.GetAdjective]王冠宣誓效忠的。"
 flavor_dan.113.a:0 "这些佣兵团会证明他们价值的。"
 flavor_dan.114.t:0 "瑞典在卡尔马联盟的境况"
 flavor_dan.114.desc:0 "不同于挪威，联盟留下瑞典王国更为困难。在1435年丹麦和汉萨战争期间，瑞典经历了汉萨同盟引起的经济问题。因此，矿工们和贵族恩格尔布雷克特·恩格尔布雷克特松组建了一支小型的起义军。如果不是他早早逝世，我们今天所熟知的卡尔马联盟可能已经不复存在了。\n很明显，瑞典贵族对[Root.GetAdjective]插足他们的事务十分不悦。不过幸运的是，瑞典统治阶级中的一些人是统合支持派的。我们可以花费些资源说服剩下的贵族，并将他们转变为统合派的人。"
 flavor_dan.114.a:0 "尝试说服剩下的贵族为我们服务。"
 flavor_dan.114.b:0 "他们自然而然地会站在我们这边的。"
 flavor_dan.114.c:0 "对付瑞典贵族没有意义，我们只需要攫取瑞典的资源就够了。"
 flavor_dan.115.t:0 "自由之梦"
 flavor_dan.115.desc:0 "尽管[Root.GetAdjective]贵族在签署卡尔马联盟条约时[Root.GetName]是出于好意，但我们的人民没有一个希望处于丹麦王室的统治之下。瑞典独立的梦想开始变得越来越值得追随……"
 flavor_dan.115.a:0 "终有一天，梦想会照进现实！"
 flavor_dan.117.t:0 "[Root.GetAdjective]贵族的不满"
 flavor_dan.117.desc:0 "随着斯堪的纳维亚宪章的起草，[From.GetName]的[From.Monarch.GetTitle]已经做好了将卡尔马联盟定为正式法律文件，并最终将三国整合到[From.GetAdjective]王冠之下的准备。这个宪章将移除[Root.GetAdjective][Root.GetNobilityOrFallbackName]的权力，而在[Root.GovernmentName]内部，不满的声音也渐渐出现。统合支持派的人正在努力维护[From.GetAdjective]的决议，而反对派正策划着发动一场武装叛乱。"
 flavor_dan.117.a:0 "[From.GetName]休想永远骑在我们头上。"
 flavor_dan.118.t:0 "酝酿中的[From.GetName]革命"
 flavor_dan.118.desc:0 "[Root.GetName]和[From.GetAdjective]贵族之间的矛盾已经到达了顶点，斯堪的纳维亚宪章的颁布使得[From.GetAdjective]不少身居高位之人蠢蠢欲动，甚至[Root.GetName]境内的统合反对派也已经准备好起兵谋反。\n一场声势浩大的革命即将到来，我们必须立刻行动，否则就要面临层出不穷的[From.GetAdjective]的篡位者叛乱了。"
 flavor_dan.118.a:0 "我们可以处理叛乱。"
 flavor_dan.118.b:0 "我们可以召集[From.GetAdjective]的统合反对派，然后做掉他们。"
 flavor_dan.119.t:0 "北海帝国的新首都？"
 flavor_dan.119.desc:0 "克努特大王征服英格兰时，他自身居于伦敦，确保了其在英统治，同时他的诺斯妻子坐镇丹麦和挪威，确保大本营安稳。\n多少个世纪后，北海帝国重现人间。但这次，英格兰不是被[Root.GetAdjective]维京人，而是被先进的我国所攻占。不过，由于与[Root.Capital.GetName]之间的遥远距离，如何统治英格兰依然是个问题。再次定都伦敦或许是个不错的想法。"
 flavor_dan.119.a:0 "[236.GetName]将成为我们的新首都！"
 flavor_dan.119.b:0 "还是扩建[Root.Capital.GetName]吧。"
 flavor_dan.120.t:0 "退出英吉利海峡"
 flavor_dan.120.desc:0 "我们失去了在英吉利海峡的贸易影响力，对我们的贸易收入和我们从新世界获得许多奇妙商品的渠道造成了巨大打击。"
 flavor_dan.120.a:0 "见鬼……"
 flavor_dan.122.t:0 "血案的结局"
 flavor_dan.122.desc:0 "[Root.Monarch.GetTitle][Root.Monarch.GetName]驾临了瑞典的首都，并以庆祝加冕的名义召集了当地贵族参加这场宴会。尽管人们觉得事有蹊跷，这些贵族还是接受了邀请赶赴首都。\n然而这些人到场没多久，[Root.Monarch.GetTitle]便将他们投入牢狱之中，并且随即以清除异端的名义处决了绝大多数的贵族。\n\n虽然手段有些酷烈，但此事[Root.GovernmentName]却不得不做。任由统合反对派在瑞典境内蓄势只会使得卡尔马联盟分崩离析。不过见到这番光景，丹麦暴政的恶名便是在瑞典民众心中坐实了……"
 flavor_dan.122.a:0 "此事非做不可，瑞典人会接受的。"
 flavor_dan.123.t:0 "瑞典篡位战争"
 flavor_dan.123.desc:1 "我们的行为激起了越来越多的瑞典贵族聚兵公开反叛，然而，这些贵族打着夺回自由的旗号肆虐乡间，所以并非所有瑞典人都认同他们的行为。这群贵族老爷们高高在上，不屑与瑞典底层小民为伍。\n尽管为了对付这群篡位者我们要付出巨大的财力与人力，但我们最终要让瑞典人民知道，[Root.GetAdjective]和他们驱使武力的做派截然不同，我们的统治建立在公正而非暴力之上。"
 flavor_dan.123.a:0 "瑞典人最终还是接受了我们的统治。"
 flavor_dan.124.t:0 "雇佣兵地位的变化"
 flavor_dan.124.desc:0 "自罗马帝国时代起，国王和将军们就依赖雇佣兵进行战争，而[Root.GetName]自然也不例外。但随着时间的推移，欧洲各国政府确立了常备军的概念：招募在本国民众中进行，在需要时随时可以被征召入伍。我们的顾问对此产生了分歧。一方面，设立常备军保证了部队的专业与忠诚，我们的雄心也因此得到保障。另一方面，为达成我们的目标也必将牺牲[Root.GetAdjective]男儿大好的生命。\n最后，决定权还是握在[Root.Monarch.GetTitle]的手中。"
 flavor_dan.124.a:0 "务必保留雇佣军团。"
 flavor_dan.124.b:0 "[Root.GetName]将要迈入常备军时代了。"
 dan_humiliated_the_hanse:0 "羞辱汉萨同盟"
 desc_dan_humiliated_the_hanse:0 "汉萨同盟不过是一帮做着垄断波罗的海贸易的春秋大梦的商人，在肢解掉他们的领袖吕贝克之后，我们在这一贸易节点便可横行无阻了。"
 dan_estonian_culture_accepted:0 "整合爱沙尼亚"
 desc_dan_estonian_culture_accepted:0 "爱沙尼亚已被整合入我国，并且我们也允许他们保留一定程度的自治。\n\n§Y这一修正仅在[Root.GetName]不再接纳爱沙尼亚文化后移除。§!"
 dan_estonian_culture_accepted_tt:0 "直到§Y爱沙尼亚§!不再是我国的相容文化"
 dan_estonian_support:0 "爱沙尼亚人支持"
 desc_dan_estonian_support:0 "该省份的爱沙尼亚人享受着高度的自治，他们的领主也因此从生产活动中获益颇多。\n\n§Y这一修正仅在省份拥有者不再接纳爱沙尼亚文化后移除。§!"
 dan_control_over_the_english_channel:0 "英吉利海峡的控制者"
 desc_dan_control_over_the_english_channel:1 "我国是英吉利海峡唯一的掌控者，我国将从世界各地获取商品、赚得财富！\n\n§Y这一修正仅在我国在英吉利海峡不再拥有贸易竞争力后移除。§!"
 dan_control_over_the_english_channel_tt:0 "直到我国在§Y英吉利海峡§!不再拥有贸易竞争力"
 dan_new_world_expansion:0 "挺进新世界"
 desc_dan_new_world_expansion:0 "我国最勇敢的冒险家与猎手就要殖民新世界，以光耀他的祖国了！"
 dan_danish_gold_coast:0 "丹属黄金海岸"
 desc_dan_danish_gold_coast:0 "该省是丹麦黄金海岸贸易公司的一部分，像这样的省份拥有足够的商人团资源以进行建筑事宜。"
 dan_gold_coast_control:0 "控制黄金海岸"
 desc_dan_gold_coast_control:0 "非洲黄金海岸已经尽在掌控之中，丹麦的商人团可以经停此处扩张当地的贸易公司，同时也能拓宽新的市场。"
 dan_african_trade_company:0 "丹麦非洲贸易公司"
 desc_dan_african_trade_company:0 "由于我国在非洲商业获得的影响，一个新的贸易公司崛起了。它将保持并扩大我国在非洲的贸易主导地位。"
 dan_nor_equal_crowns:0 "等重的王冠"
 desc_dan_nor_equal_crowns:0 "我们已经意识到了挪威的王冠和丹麦与瑞典的王冠同等重要，因此我们有义务扶持挪威宫廷中忠诚之士，并许给他们如同我国贵族一般的特权。\n\n挪威获得「§Y与丹麦王冠等重§!」修正直到不再是被联统国，给予如下效果：\n独立倾向：§G-10.00%§!\n年度威望：§G+0.50§!\n年度税收：§G+24.00§!\n\n§Y该修正在挪威不再是[Root.GetName]的被联统国后移除。§!"
 dan_nor_equal_crowns_tt:0 "直到§Y挪威§!不再是我国的被联统国"
 dan_nor_equal_crowns_norway:0 "与丹麦王冠等重"
 desc_dan_nor_equal_crowns_norway:0 "卡尔马联盟的统治者承认我们的王冠与他们的同等重要，并且愿意支持我们维持[Root.GetAdjective]的宫廷开销。\n\n§Y持续到我们不再是卡尔马联盟内的被联统国为止。§!"
 dan_exploiting_norwegians:0 "废黜挪威王冠"
 desc_dan_exploiting_norwegians:0 "我们已经决定要永久地废黜挪威的王冠，并将其全国视为[Root.GetAdjective]的一个省。如此我们便可攫取挪威的税款与人力，并且撤销那些挪威贵族的特权了。\n\n§Y该修正在挪威不再是[Root.GetName]的被联统国后移除。§!"
 dan_norwegian_marines:0 "挪威水兵"
 desc_dan_norwegian_marines:0 "挪威王冠已完全融入了我国的王冠。因此，在收拢他们的海军和陆战队后我军的实力也进一步增长了。"
 dan_danish_investment:0 "丹麦投资"
 desc_dan_danish_investment:0 "西方而来的丹麦人登上了我国的领土，他们开始投资我们当地的产业。虽说商人们是怨声载道，但做工的人对他们却交口称赞，认为他们扩展了基建，提供了更多就业机会。"
 dan_swe_supports_pro_unionists:0 "援助统合支持派"
 desc_dan_swe_supports_pro_unionists:0 "我们打算在瑞典贵族身上进行投资以劝说他们和[Root.GetName]进行合作。\n\n瑞典获得「§Y得到支援的统合支持派§!」修正直到他们不再是我们的被联统国，给予如下效果：\n独立倾向：§G-10.00%§!\n贵族影响力：§Y+10.0%§!\n贵族忠诚均衡点：§G+20.00%§!\n年度税收：§G+24.00§!¤\n\n§Y该修正在瑞典不再是[Root.GetName]的被联统国后移除。§!"
 dan_swe_supports_pro_unionists_tt:0 "直到§Y瑞典§!不再是我国的被联统国"
 dan_swe_supported_unionists:0 "得到支援的统合支持派"
 desc_dan_swe_supported_unionists:0 "卡尔马联盟的统治者为[Root.GetAdjective]的支持联盟、反对[Root.GetAdjective]独立的合作者提供了大量资源。\n\n§Y持续到我们不再是卡尔马联盟内的被联统国为止。§!"
 dan_exploiting_swedes:0 "开发瑞典的资源"
 desc_dan_exploiting_swedes:1 "我们已经决定不再理会那些瑞典贵族，而是专注于尽可能多地搜集瑞典的各项资源。尽管者能为我们带来相当丰厚的回报，但也许会使得丹麦人不再亲近我们。\n\n§Y该修正在瑞典不再是[Root.GetName]的被联统国后移除。§!"
 dan_dream_of_freedom:0 "自由之梦"
 desc_dan_dream_of_freedom:0 "从丹麦与汉萨同盟的战争中就能看出，我国在卡尔马联盟中的地位是多么的不堪，那些丹麦人丝毫没有考虑过[Root.GetAdjective]的利益。对于每个人而言，[Root.GetName]独立之梦已是越来越清晰了。"
 dan_swedish_steel:0 "瑞典铁军"
 desc_dan_swedish_steel:0 "在整合瑞典之后，许多军事装备流入我军，军人们也在[Root.GetAdjective]军中服役。"
 dan_danish_absolutism:0 "丹麦专制主义"
 desc_dan_danish_absolutism:0 "封建王国的时代结束了，而今已是专制的时代，[Root.GetName]将成为集权的先驱。"
 dan_naval_preperations:0 "海军军备"
 desc_dan_naval_preperations:0 "与英国人的战争已然无法避免，幸运的是，建立能够匹敌英国皇家海军的舰队的筹划已经正式开始了。"
 dan_king_of_denmark_and_england:0 "北海第二帝国"
 desc_dan_king_of_denmark_and_england:0 "许久以前，克努特大帝将丹麦、挪威和英格兰的三顶王冠统合为统一的北海帝国。\n虽然他的帝国随着他的去世而分崩离析，但只要丹麦统治着海洋，新生的北海第二帝国就将继续存在！"
 dan_catholic_support:0 "教宗支持"
 desc_dan_catholic_support:0 "决定加入宗教改革阵营后，教宗已经向我们亲自派遣使节，并在多个有关我国教会的问题上给予了支持。"
 dan_protestant_support:0 "来自教士的支持"
 desc_dan_protestant_support:0 "决定加入宗教改革阵营后，我国的教士们已向这一目标宣誓效忠，并在多个有关我国教会的问题上给予了支持。"
 dan_communication_between_the_faiths:0 "信仰间的沟通"
 desc_dan_communication_between_the_faiths:0 "我们不是一个试图根除信仰「错误」宗教的国家。相反，我们的政策是在国内不同信仰之间进行开放交流。"
 dan_plunder_and_pillaging:0 "大肆劫掠"
 desc_dan_plunder_and_pillaging:0 "准许大肆劫掠的条件吸引力不少勇士前来，他们可以在异教徒的教堂里寻找财富了。"
 stockholm_bloodbath:0 "血案的伤疤"
 desc_stockholm_bloodbath:0 "在卡尔马联盟的首脑要求下，[Root.GetAdjective]的贵族们被投入牢狱，甚至因异端之名而在[Root.Capital.GetName]被处死。这件事足以说明没有人把我们的命放在心上，瞧瞧他们是怎样不假思索地残害我们的人民的！\n[Root.GetName]不会再屈居人下了，绝不！"
 dan_losing_ruling_grip:0 "摇摇欲坠的权柄"
 desc_dan_losing_ruling_grip:0 "[Root.Monarch.GetTitle]的权柄摇摇欲坠，民众关于[Root.GetName]独立的念头也愈发强烈。"
 dan_sca_standing_professional_merc_army:0 "职业雇佣军"
 desc_dan_sca_standing_professional_merc_army:0 "我国已经决定专注增强雇佣兵力量，只有最好的雇佣兵才能为我国效力。"
 dan_sca_refocus_on_personal_armies:0 "重新关注常备军"
 desc_dan_sca_refocus_on_personal_armies:0 "§Y只要本修正生效，便无法招募佣兵团§!\n\n我国已经决定专注于提升常备军的发展，因为雇佣军的专业性远落后于我军，故而我军不会再雇佣他们了。"
 dan_sca_refocus_on_personal_armies_tt:0 "§Y该修正生效期间，无法招募佣兵团§!"
 dan_colonial_ambitions_mod:0 "殖民雄心"
 desc_dan_colonial_ambitions_mod:0 "我国人民迫不及待地想要探索新大陆，并且将之纳入丹麦王冠统辖之下。"
 dan_provoke_trade_conflict_war_title:0 "激化与汉萨同盟的贸易争端"
 dan_provoke_trade_conflict_war_desc:0 "汉萨同盟最恼人的特点就是难缠。在与我们争夺波罗的海的贸易主导权时，其神圣罗马帝国的诸侯身份总是能护得他们周全。\n然而神圣罗马帝国的皇帝仅仅在汉萨同盟处于防卫战时有出兵的义务，只要我们能够激化与汉萨同盟的贸易争端，并能够在不惊扰皇帝的情况下与之开战了。现在我们要做的无非就是激怒那些汉萨同盟的商人。"
 dan_provoke_trade_conflict_war_tt:0 "[Root.GetName]对于该省份的拥有者，要么施行§Y贸易禁运§!，要么掌握§Y贸易争端§!的宣战借口。"
 dan_provoke_trade_conflict_war_ct:0 "§Y[47.GetName]§!、§Y[1858.GetName]§!、§Y[45.GetName]§!、§Y[44.GetName]§!与§Y[1874.GetName]§!（如果它们不属于[Root.GetName]或[Root.GetAdjective]的属国）的拥有者将会以§Y贸易争端§!的宣战理由向§Y[Root.GetName]§!§R宣战§!，或是向[Root.GetAdjective]§Y交出§!贸易主导地位。\n\n§R贸易联盟的领袖将会在这场战争中呼唤所有的成员参战。§!"
 dan_proclaim_archking_title_decision_title:0 "宣称大王头衔"
 dan_proclaim_archking_title_decision_desc:0 "克里斯托弗三世·冯·维特尔斯巴赫自号为丹麦的「大王」。如果没有这位大王，我国不会处于其现在的位置。当[Root.Monarch.GetName]选择采用大[Root.Monarch.GetTitle]头衔时，这将是一个绝好的纪念其成就的方式。"
 proclaim_archking_title_tt:0 "[Root.Monarch.GetName]将拥有§Y大王§!的头衔。"
 flavor_sca.1.t:0 "[Root.GetName]的宗教问题"
 flavor_sca.1.desc.a:0 "宗教改革正发展得如火如荼，我们[Root.GovernmentName]的宗教议题也随之浮现。我们的民众从未对教廷感到多少亲近——甚至对于基督教本身也并非全心全意，但宗教总是在我们的生活中占据着一定地位。我们可以选择继续忠于教宗，或是选择支持宗教改革。两种抉择各有各的风险，但[Root.GetName]从中所能获得的外交进展或许是物有所值的报偿。"
 flavor_sca.1.desc.b:0 "欧洲的基督教正处于改革、纷争和内讧的时期。一拨基督徒抨击另一拨基督徒，借口却都是为了他们的上帝。如果这事情早几年发生，我们可能也会掺和这些愚蠢的内讧，就一个戴着滑稽帽子的人能否代表天意展开辩经。\n幸好，我们的人民已经找到了重返奥丁怀抱的道路。我们现在有一个问题，但这问题跟宗教无关。"
 flavor_sca.1.a:0 "我们忠于圣座。"
 sca_unlock_catholic_missions_tt:0 "解锁§Y天主教§!任务。"
 flavor_sca.1.a.tt:0 "所有已知的§Y[Root.Religion.GetName]§!国家对我国的好感度§R-100§!。"
 flavor_sca.1.b:0 "宗教改革才是未来。"
 sca_unlock_protestant_missions_tt:0 "解锁§Y宗教改革§!任务。"
 flavor_sca.1.c:0 "这个问题是：我们能从这帮白痴身上搜刮出多少金子？"
 sca_unlock_norse_missions_tt:0 "解锁§Y诺斯信仰§!任务。"
 flavor_sca.1.d:0 "只有信仰之间相互沟通才能弥合裂痕。"
 flavor_sca.1.d.tt:0 "除东正教和科普特正教之外的所有已知的§Y基督教§!国家对我国的好感度§R-50§!。"
 flavor_sca.2.t:0 "[Root.Monarch.GetName]的教育重心"
 flavor_sca.2.desc:1 "教育是我们社会中重要的元素，对于国家的进步更是不可或缺——对于我们的[Root.Monarch.GetTitle]和[Root.Monarch.GetHerHis]后继者也是如此。[Root.Monarch.GetSheHeCap]可以为国家选择一个发展重心，这将我国官僚的主要工作转向特定政策的维持，也是教育我们下任[Root.Monarch.GetTitle]的有效手段。"
 flavor_sca.2.a:1 "行政方面需要我们的关注。"
 flavor_sca.2.b:1 "我认为我们应该专注于外交。"
 flavor_sca.2.c:0 "我们的军事力量需要更多的关注。"
 nor_handle_the_burghers_title:0 "取悦[Root.GetBurghersOrFallbackName]"
 nor_handle_the_burghers_desc:0 "各个阶层是我们国家的主心骨，[Root.GetChurchOrFallbackName]掌握宗教事务，[Root.GetNobilityOrFallbackName]参与邻邦外交。但各个阶层中最为重要的是[Root.GetBurghersOrFallbackName]，他们与[Root.GovernmentName]的发展和财产流动密切相关。我们应该求助于商人，以便未来能从他们的商业活动中牟利。"
 nor_north_sea_markets_title:0 "北海市场"
 nor_north_sea_markets_desc:0 "在[Root.GetAdjective]历史上，北海一直扮演着至关重要的角色。她哺育着我们的子民，也承托着我们前往异国他乡寻找宝藏。\n但今天她要扮演更加重要的角色了，这是我们的海，商业与贸易的海！我们应当在关键省份建立市场，以求控制该节点的贸易。"
 nor_dominate_trade_title:0 "垄断北海贸易"
 nor_dominate_trade_desc:0 "北海与吕贝克和英吉利海峡紧密相连，无论谁主宰北海，都将在这两个其他富裕市场拥有发言权。我们应该垄断北海，扩大我们在邻国市场的影响力。"
 nor_dominate_trade_tt:0 "北海贸易垄断"
 nor_the_great_disovery_fleet_title:0 "大探险舰队"
 nor_the_great_disovery_fleet_desc:0 "列强们已经开始将其力量投射到欧洲以外的未知之地了。\n我们斯堪的纳维亚决不能裹足不前，屈居于宿敌之后。相反，我们要建立一个能够远航至异国海域的大舰队，为我们的殖民雄心探索机遇。"
 nor_discover_new_world_title:0 "崭新的世界"
 nor_discover_new_world_desc:0 "流言讲述声称有这么一片大陆遍布宝藏与古老文明，我们必须冲破未知的迷雾，查证这些流言是否属实。"
 nor_discover_new_world_ct:0 "§Y[Root.GetName]§!发现了位于§Y北美洲§!或§Y南美洲§!的任意省份（§Y格陵兰§!除外）。"
 nor_discover_new_world_tt:0 "§Y[Root.GetName]§!获得§Y东美洲殖民地§!、§Y加拿大殖民地§!、§Y加勒比殖民地§!和§Y墨西哥殖民地§!中所有存在§Y贸易中心§!或§Y河口§!修正省份的永久性宣称。"
 nor_colonize_canada_and_na_title:0 "美洲的土地"
 nor_colonize_canada_and_na_desc:0 "11世纪早期，丹麦航海家莱夫·埃里克松成为最早发现大西洋之外的异国土地的斯堪的纳维亚人。但他恐怕难以想见，自己发现的新土地是一片广袤的全新大陆。\n文兰的维京定居者早已无迹可寻，但他们的勇气不会徒劳无功。我们要殖民这片陌生的土地，将它的资源收归[Root.GetAdjective]王国！"
 nor_colonize_canada_and_na_tt:0 "§Y[Root.GetName]§!或其属国治下，§Y5§!个已殖民的§Y加拿大殖民地§!或§Y东美洲殖民地§!的省份获得§Y会计室§!。"
 nor_colonize_canada_and_na_at:0 "挪威贸易影响"
 nor_colonize_new_world_title:0 "殖民新大陆"
 nor_colonize_new_world_desc:0 "新世界充满了的各种奇迹简直超出我们想象。我应当尽快投入资源到殖民地建设中去，唯此方能获得无尽的财富。"
 nor_dominate_new_world_title:0 "主导新大陆"
 nor_dominate_new_world_desc:0 "若是放任我们的对手在新大陆站稳脚跟，殖民地的财富之路就会受到威胁。我们应该将敌人从新世界驱逐出去，确保对殖民地的完全统治。"
 nor_dominate_new_world_tt:0 "在§Y新世界§!没有任何§Y[Root.GetName]§!的§Y宿敌§!或§Y敌人§!建立了§Y殖民领§!。"
 nor_colonize_the_north_title:0 "向西推进"
 nor_colonize_the_north_desc:0 "北美地区物产丰饶，有着珍贵的资源。我们应当向西扩展殖民地，尽可能多地占据土地。"
 nor_find_allies_title:0 "[Root.GetAdjective]的盟友"
 nor_find_allies_desc:0 "和我们东边的邻居不同，我们[Root.GovernmentName]自身是没有能力单独对抗丹麦的。如果我们想要赢得最终的独立，我们必须寻找潜在的盟友，以求获得金钱、人力和外交上的帮助。"
 nor_find_allies_ct:0 " 个§Y丹麦§!的宿敌或敌人\n    对于§Y[Root.GetName]§!的好感度至少为§Y100§!。"
 nor_build_navy_title:0 "[Root.GetName]的舰队"
 nor_build_navy_desc:0 "[Root.GetAdjective]永远是大海的子民，数百年前，我们的祖先就曾驾驶着长船突袭劫掠欧洲海岸。正是我国的水手与丹麦人并肩对英格兰人作战。\n即使是近来在丹麦与汉萨同盟的贸易争端中，也是我国的舰队与汉萨的船只进行交锋。是时候扩张我们的舰队，重铸[Root.GetName]的荣耀了。"
 nor_get_colonial_title:0 "殖民雄心"
 nor_get_colonial_desc:0 "世界变换不停。中世纪冲突的旧时代正在消逝，而一个在全球范围内扩张的新时代正在接近。我们应该为未来的发展做好准备。"
 nor_conquer_scotland_title:0 "奥克尼的宣称"
 nor_conquer_scotland_desc:0 "[369.GetName]、[1978.GetName]和[1979.GetName]的岛屿为苏格兰辛克莱家族所有，事实上他们是苏格兰的臣民。然而，奥克尼伯爵领为[Root.GetAdjective]王室服务，王室当然想让自己获得伯爵领，并对该家族进行严厉的惩罚。\n我们应该消灭苏格兰，以保护我们在北海的利益，同时防止苏格兰人对我们的财产进行任何侵略。"
 nor_conquer_scotland_tt:1 "如果§Y[HSC.GetName]§!不存在，则事件「§Y苏格兰的管理§!」将会发生。\n否则§Y苏格兰低地§!、§Y苏格兰高地§!或§Y群岛§!区域的一个任意所属省份获得§Y3§!基础税收、§Y3§!基础生产和§Y2§!基础人力，且§Y[Root.GetName]§!在§Y[1975.GetName]§!获得§Y控制苏格兰§!（贸易竞争力§G+10.0§!）直到游戏结束。"
 nor_control_over_scotland:0 "控制苏格兰"
 nor_colonize_greenland_title:0 "格陵兰殖民地"
 nor_colonize_greenland_desc:0 "格陵兰是我们[Root.GovernmentName]中最偏远的地方之一。它是在986年被红发埃里克发现的，随着时间的推移，这个大岛已被我们的祖先殖民。\n然而，近年来，不知是何原因，我们与格陵兰岛的联系逐渐减少。我们应该再次接触格陵兰岛，看看那里的人们发生了什么事。"
 nor_colonize_greenland_bt:1 "§Y[1104.GetName]§!获得§Y3§!基础人力，§Y3§!基础生产以及一个1级§Y贸易中心§!，如果它属于§Y[Root.GetName]§!或者其属国。"
 nor_colonize_greenland_ct:0 "§Y[1105.GetName]§!获得§Y3§!基础人力和§Y3§!基础生产，如果它属于§Y[Root.GetName]§!或者其属国。"
 nor_colonize_greenland_dt:1 "如果§Y[1104.GetName]§!或§Y[1105.GetName]§!没有被殖民，事件「§Y失落的格陵兰定居点§!」将触发，我们将在两省份之一获得§Y3队步兵§!。"
 nor_colonize_mexico_title:0 "墨西哥的黄金"
 nor_colonize_mexico_desc:0 "北美是诸多名贵商品的产地，其核心地带墨西哥更是一个聚宝盆，装满了黄金。我们的首要任务便是征服这片土地，将黄金运回[Root.Capital.GetName]。"
 nor_circumnavigate_the_world_title:0 "精通航海"
 nor_circumnavigate_the_world_desc:0 "有些人认为最好的航海家来自伊比利亚，这也是为什么他们首先发现了新大陆。\n但是，这绝对是无稽之谈！毕竟，当伊比利亚人还在忙于收复失地运动时，斯堪的纳维亚人已经发现了新大陆。我们将昭示世界，真正的航海大师生活在寒冷的北方！"
 nor_circumnavigate_the_world_at:0 "§Y[Root.GetName]§!已经使用一个§Y探险家§!完成环球航行。"
 nor_circumnavigate_the_world_bt:0 "§Y[Root.GetName]§!已经发现了一条环绕世界的海路。（点击§Y问号§!将镜头移到这个任务需要发现的下一个地区。）"
 nor_circumnavigate_the_world_ct:0 "如果我们第一个完成环球航行，我们将获得§G100§!£adm£、§G100§!£dip£和§G100§!£mil£。"
 nor_declare_independence_title:0 "[Root.GetName]独立！"
 nor_declare_independence_desc:0 "卡尔马联盟是斯堪的纳维亚唯一合法的联合政治实体，然而丹麦人却只想利用联盟推进他们自己的议程，并且视我们[Root.GovernmentName]为无物，只肯把我们当做一个省。这种情况是时候结束了！[Root.GetName]独立的日子已经到来！"
 nor_get_independent_title:0 "战斗直到独立！"
 nor_get_independent_desc:0 "不和我们的丹麦前宗主真刀真枪干上一架，他是不会放我们独立了。为了完成[Root.GetName][Root.GovernmentName]独立的梦想，我们必须击败丹麦人！"
 nor_norway_denmark_title:1 "挪丹联合"
 nor_norway_denmark_desc:1 "丹麦也许曾做过我们的宗主，不过我们已经用血钱换来了独立，但无疑我们的农业供应仍是仰赖着丹麦才得以维系。所以我们必须「重建」卡尔马联盟，以我为尊，建立挪威-丹麦[Root.GovernmentName]。"
 nor_norway_denmark_tt:1 "如果§Y丹麦§!是§Y[Root.GetName]§!的被联统国，那么触发事件「§Y丹麦的王冠§!」。"
 nor_colonize_caribbeans_title:0 "殖民加勒比"
 nor_colonize_caribbeans_desc:0 "加勒比群岛位于新世界贸易的中心。我们应该对这些岛屿进行殖民，以确保新世界的货物不会流入伊比利亚人或英国人的怀抱。"
 nor_colonize_caribbeans_tt:0 "控制加勒比贸易"
 nor_dominate_north_america_title:0 "支配北美"
 nor_dominate_north_america_desc:0 "北美大陆幅员辽阔，资源丰富。我们必须确保我们对这些土地和我们的殖民地有绝对统治权，并将我们所有的对手和敌人从这个新世界驱逐出去。"
 nor_dominate_north_america_tt:0 "§Y北美洲§!的任何省份都未被§Y[Root.GetName]§!的宿敌或敌人以及其属国拥有。"
 nor_build_troops_title:0 "扩张军备"
 nor_build_troops_desc:0 "当我们处于卡尔马联盟的保护伞之下时，丹麦和瑞典可以作为我们的保卫者，但他们不是我们应该永远依赖的力量。我们需要一支属于我们自己的军队来保卫我们的边界不受野心勃勃的邻国所侵犯。"
 nor_restore_the_leidang_title:0 "重启莱当制"
 nor_restore_the_leidang_desc:0 "莱当制是一种特殊形式的征兵体系的名称，它帮助我们组织一支沿海舰队进行进攻和防御战争。我们从农民中间征募水手，在和平时期，与他们签订合同，在夏季服役两到三个月。而在战争期间，每个自由民都必须在我们的舰队中服役。\n然而在13世纪至15世纪，这一制度已被贵族领导的古典封建制度所取代。\n虽然封建制度有其自身的吸引力，但在招募有能力的水手方面，它无法与莱当征兵制竞争。我们应该恢复莱当制以获得合格的水手。"
 nor_the_grand_norwegian_fleet_title:1 "扩编皇家海军"
 nor_the_grand_norwegian_fleet_desc:0 "一些国家使用外交手段来执行其意愿。其他国家则喜欢使用一支强大军队构成的蛮力。\n而我们与众不同，应该利用海洋和我们的海军来实现我们的目标。但我们首先需要一支能够投射我们力量的海军。"
 upgrade_norwegian_doctrine:0 "解锁海军学说§Y挪威水手§!的增强版本。"
 nor_restore_norwegian_nobility_title:0 "驱逐丹麦贵族"
 nor_restore_norwegian_nobility_desc:0 "黑死病是整个欧洲的悲剧，我们的王国也未能幸免于它可怖的魔掌。1349年，这场瘟疫杀死了我国三分之一的人口，并彻底消灭了挪威的贵族。这一权力真空当然吸引了丹麦贵族，他们随着时间的推移取代了挪威的统治阶层。\n只要我们自己的贵族不是本国土生土长，我们的命运就将永远掌握在丹麦人手中。取消他们的特权，夺取他们的土地！"
 nor_an_absolute_kingdom_title:1 "挪威议会"
 nor_an_absolute_kingdom_desc:1 "封建主义时代即将结束。一个单一君主对国家的统治取代了它，并确保君主没有腐败和对权力饥渴的阶级对政府资源的操纵。\n但我们不是这种国家。与单一的君主不同，我们有议会的力量，能确保我们的人民免受阶层滥用权力的影响。我们必须确保议会保持权力地位，以维护这种安全。"
 nor_an_absolute_kingdom_tt:0 "§G降低§!在§Y斯堪的纳维亚§!地区所拥有的省份的本地自治度至其最低值。"
 nor_colonize_west_africa_title:0 "殖民黄金海岸"
 nor_colonize_west_africa_desc:0 "非洲产出价值连城的货物，比如说象牙、染料，当然还有黄金。但是，我们并不是唯一一个想要从这些来自非洲的货物中获得收入并充实我们自己金库的国家。沿着西非海岸建立殖民地将会是明智之举，这样我们就能控制谁能够触及那些资源。"
 nor_colonize_west_africa_rnw_title:0 "殖民黄金海岸"
 nor_colonize_west_africa_rnw_desc:0 "非洲产出价值连城的货物，比如说象牙、染料，当然还有黄金。但是，我们并不是唯一一个想要从这些来自非洲的货物中获得收入并充实我们自己金库的国家。沿着西非海岸建立殖民地将会是明智之举，这样我们就能控制谁能够触及那些资源。"
 nor_fortify_norway_title:0 "北方要塞"
 nor_fortify_norway_desc:0 "我国的大部分领土易守难攻。斯堪的纳维亚山脉本身就是我们与雄心勃勃的瑞典邻居之间的一道高墙。但是，仅仅依靠山脉并不能阻止敌军穿越那里。我们应该在国内修筑更多的要塞来守卫我们的边疆，保卫我们的人民。"
 nor_restore_infrastructure_title:0 "重建基础设施"
 nor_restore_infrastructure_desc:0 "1349年的黑死病对我国影响深远，半数挪威人死于非命，而自此之后我国的命运就不在自己手中了。不仅是我国的人民在遭受苦难，我国的基础设施也是千疮百孔。如果要重振当初的荣光，首要任务便是重整基建。"
 nor_industrialize_norway_title:0 "[Root.GetName]工业化"
 nor_industrialize_norway_desc:0 "斯堪的纳维亚拥有丰富的铁矿和铜矿——两种对于建立一支强大军队来说不可或缺的材料，因此其在欧洲市场非常受欢迎。如果我们扩大对铁矿和铜矿的采掘和熔炼，我们不仅可以给我们的军队装备高质量武器，还能够在欧陆贸易中大赚一笔。"
 nor_powerhouse_of_the_north_title:0 "挪威霸权"
 nor_powerhouse_of_the_north_desc:0 "自从丹麦对汉萨同盟的耻辱性大败以来，北方王国便饱受轻视。现在是向世界证明斯堪的纳维亚决不容小觑，我们乃是欧陆的强权！"
 nor_powerhouse_of_the_north_tt:0 "只要修正§Y「北方帝国」§!处于激活状态，§Y北欧§!文化组的省份将§G-2.00§!本地叛乱度。\n\n当[Root.GetName]改变为其他文化组时，§R移除§!修正§Y「北方帝国」§!"
 nor_religious_path_mission_title:0 "神学争端"
 nor_religious_path_mission_desc:0 "我们所熟知的世界正在悄然变化。因为这场宗教战争，基督教正在经历一场史无前例的大分裂。虽然我们并不知道宗教的未来如何，但我们必须在宗教改革中选边站了！"
 nor_second_religion_mission_title:0 "[Root.GetSelectableMissionTitle]"
 nor_second_religion_mission_desc:0 "[Root.GetSelectableMissionDescription]"
 nor_third_religion_mission_title:0 "[Root.GetSelectableMissionTitle]"
 nor_third_religion_mission_desc:0 "[Root.GetSelectableMissionDescription]"
 nor_protect_the_catholic_faith_title:1 "[Root.GetPreviewColorNOR]保卫天主教信仰[Root.GetPreviewColorNOR_end]"
 nor_protect_the_catholic_faith_desc:0 "宗教改革的学说无不是误读、有罪之言，显然这群改革者已经自绝于神恩了。但糟糕的是，他们那有毒的思想已经威胁到了天主教世界，我们唯有确立为圣座的保护者，那些异端方能知道对我们的天主教兄弟下手会面临怎样的暴风骤雨。"
 nor_expand_the_heddal_stave_church_catholic_title:1 "[Root.GetPreviewColorNOR]修复海达尔木板教堂[Root.GetPreviewColorNOR_end]"
 nor_expand_the_heddal_stave_church_catholic_desc:0 "坐落于[4144.GetName]的海达尔木板教堂是全斯堪的纳维亚最大的木板教堂。这座建于13世纪初的教堂已经历了数十年的风霜。冷酷的时间给这座教堂留下了无数痕迹，因此有必要对教堂进行修复使其恢复旧观。\n\n让我们以教宗之名翻新这座教堂，并用教会买得到的最好的金子来装点教堂的内饰。"
 nor_expand_the_heddal_stave_church_catholic_at:1 "获得省份触发修正「§Y修葺一新的海达尔木板教堂§!」，给予如下效果：\n本地税收修正：§G+75.0%§!\n对宗教改革的抵抗能力：§G+100.0%§!\n年度教廷影响力：§G+0.25§!\n\n修正生效需要省份宗教为§Y天主教§!，且拥有§Y教堂§!或§Y大教堂§!。"
 nor_expand_the_heddal_stave_church_catholic_bt:1 "获得省份触发修正「§Y修葺一新的海达尔木板教堂§!」，给予如下效果：\n本地叛乱度：§G-1.00§!\n稳定度花费修正：§G-5.0%§!\n传教士：§G+1§!\n传教维护费：§G-10.0%§!\n本地税收修正：§G+75.0%§!\n对宗教改革的抵抗能力：§G+100.0%§!\n年度教廷影响力：§G+0.25§!\n\n修正生效需要省份宗教为§Y天主教§!，且拥有§Y教堂§!或§Y大教堂§!。"
 nor_spread_the_reformation_title:1 "[Root.GetPreviewColorNOR]传播宗教改革[Root.GetPreviewColorNOR_end]"
 nor_spread_the_reformation_desc:0 "那些天主教蠢驴还在招摇撞骗，大肆收敛赎罪券，声称什么「金币叮当一响，灵魂升入天堂」。我们必须终结他们在基督教世界的恶行，并且传播宗教改革的正确信仰。腐败的罗马教廷必须松开缰绳，停止奴役那些被蒙骗的兄弟姐妹。"
 nor_spread_the_reformation_tt:1 "转化§Y15§!个省份（§Y[Root.GetNumConvertedProvinces]§!/§Y15§!）。"
 nor_restore_the_heddal_church_title:1 "[Root.GetPreviewColorNOR]修复海达尔木板教堂[Root.GetPreviewColorNOR_end]"
 nor_restore_the_heddal_church_desc:0 "坐落于[4144.GetName]的海达尔木板教堂是全斯堪的纳维亚最大的木板教堂。这座建于13世纪初的教堂已经历了数十年的风霜。冷酷的时间给这座教堂留下了无数痕迹，因此有必要对教堂进行修复使其恢复旧观。\n\n让我们以基督之名翻新这座教堂，并将其立为宗教改革的标志，借以传达朴素的木板要更胜于奢华的大理石这一理念。"
 nor_restore_the_heddal_church_at:0 "获得省份触发修正「§Y修葺一新的海达尔木板教堂§!」，给予如下效果：\n本地税收修正：§G+25.0%§!\n教会力量：§G+10.0%§!\n月度狂热：§G+0.25§!\n[Root.GetChurchOrFallbackName]忠诚均衡点§G+10.0%§!\n\n修正生效需要省份宗教为§Y基督宗教组§!，但不能是天主教信仰，且拥有§Y教堂§!或§Y大教堂§!。"
 nor_restore_the_heddal_church_bt:0 "获得省份触发修正「§Y修葺一新的海达尔木板教堂§!」，给予如下效果：\n本地叛乱度：§G-1.00§!\n稳定度花费修正：§G-5.0%§!\n传教士：§G+1§!\n传教维护费：§G-10.0%§!\n本地税收修正：§G+25.0%§!\n教会力量：§G+10.0%§!\n月度狂热：§G+0.25§!\n[Root.GetChurchOrFallbackName]忠诚均衡点：§G+10.0%§!\n\n修正生效需要省份宗教为§Y基督宗教组§!，但不能是天主教信仰，且拥有§Y教堂§!或§Y大教堂§!。"
 nor_remove_power_from_the_clergy_title:1 "[Root.GetPreviewColorNOR]剥夺教士权力[Root.GetPreviewColorNOR_end]"
 nor_remove_power_from_the_clergy_desc:0 "神职人员是我们王国的毒瘤，因为他们所展现的宗教狂热就是我们想要根除的祸端。我们应该撤销神职人员的特权，取消他们的任何权力。"
 nor_a_multicultural_kingdom_title:1 "[Root.GetPreviewColorNOR]多元文化[Root.GovernmentName][Root.GetPreviewColorNOR_end]"
 nor_a_multicultural_kingdom_desc:0 "宗教宽容只是一个方面，而文化宽容则是应当考虑的另一方面。如果我们想要成为无光之海上唯一闪耀的灯塔，我们应当宣布任何人在[Root.GetName]都将受到欢迎，无论信仰，无论文化。"
 nor_restore_the_norse_faith_title:1 "[Root.GetPreviewColorNOR]复兴诺斯信仰[Root.GetPreviewColorNOR_end]"
 nor_restore_the_norse_faith_desc:0 "德意志传教士将基督教带到了斯堪的纳维亚。尽管他们受到了考验（通常是火焰），但他们存活了下来并成功说服了我们的祖先皈依基督教信仰。从此以后，斯堪的纳维亚逐渐转化为天主教，而我们旧神的庙宇则被以基督的名义摧毁。\n我们应该弥补我们误入歧途的祖先在过去造成的损失，并复兴诺斯信仰！"
 nor_return_of_the_north_sea_empire_title:1 "[Root.GetPreviewColorNOR]北海帝国[Root.GetPreviewColorNOR_end]"
 nor_return_of_the_north_sea_empire_desc:0 "北海帝国由丹麦、挪威及英格兰的国王，伟大的「八字胡」斯温建立。但他的统治时间很短。在他死后，其子克努特大帝继承了其衣钵并再次将三个王国统一，并且度过了19年的荣耀岁月。虽然他是一位基督徒，但维京文化在其在世期间达到了顶峰。\n\n是时候收复理应属于我们的东西，并且重建北海帝国——但这次是在真神的引导之下！"
 flavor_nor.32.t:0 "格陵兰地图"
 flavor_nor.32.desc:0 "数百年前，冰岛英勇的水手发现了极北之地的一座大岛——格陵兰，并在那里建立了定居点。随着冰岛成为挪威王冠领地的一部分，格陵兰也随之成为了挪威殖民地，从挪威到格陵兰岛的贸易路线得以建立起来。\n尽管我们与格陵兰已经失去了联络，但我们手中还有前往格陵兰的海图。"
 flavor_nor.32.a:0 "它们可能还有用处。"
 flavor_nor.33.t:1 "失落的格陵兰定居点"
 flavor_nor.33.desc:0 "格陵兰于986年被红发埃里克所发现，并逐渐为来自冰岛和挪威的维京人所殖民。格陵兰因其生活着大量的海象而成为了欧洲海象牙的主要来源地，挪威和格陵兰之间也因此建立了贸易联系。然而，在黑死病与挪威王朝纷争的混乱时期，挪威与格陵兰之间的联络没能再维持下去，格陵兰的命运对我们而言已是一个谜题。\n但现在，我们已经再次登上这座大岛，可以开始探知格陵兰岛上的居民究竟发生了什么。"
 flavor_nor.33.a:0 "搜寻一下他们的定居点。他们一定还在这里。"
 flavor_nor.33.a.tt:0 "一支[Root.GetAdjective]部队将在之后的20天内寻找格陵兰的定居点。"
 flavor_nor.33.b:0 "这不值得我们浪费资源。殖民这座岛屿就是了。"
 flavor_nor.34.t:0 "格陵兰的定居点"
 flavor_nor.34.desc.a:0 "我们在格陵兰的侦察部队发来了消息！格陵兰的定居点看起来依旧完好无损——甚至蓬勃发展到了一定的规模！\n当地居民乐意服从我们合法的统治，再度成为[Root.GetAdjective]王国的人民。"
 flavor_nor.34.a:0 "太好了！格陵兰再一次与世界连接了起来。"
 flavor_nor.34.desc.b:0 "我们在格陵兰的侦察部队发来了消息！格陵兰的定居点看起来依旧完好无损——甚至蓬勃发展到了一定的规模！\n当地居民乐意服从我们合法的统治，再度成为[Root.GetAdjective]王国的人民。\n\n然而，我们在格陵兰的殖民地有一点小不同：由于长期与挪威本土和基督教世界分离，当地的居民开始重拾我们祖先的传统，举行起禁忌的诺斯仪式来了！"
 flavor_nor.34.b:0 "真可悲。我们要将这些异教徒带回基督的怀抱！"
 flavor_nor.36.desc:1 "在北极度过了整整20天之后，我们的侦察员终于回到了宫廷。他们报告说，除了古老的瓦尔赛教堂废墟以外，什么也没找到。没有格陵兰人的踪影，将他们消灭的人肯定不会留下任何痕迹……"
 flavor_nor.36.a:0 "这将永远是个谜……"
 flavor_nor.38.t:0 "[10.GetName]发现铜矿"
 flavor_nor.38.d:0 "勘探者在[10.GetName]省份的[10.Capital.GetName]附近发现了大量铜矿。如果我们愿意投资，我们会将村庄改建成矿业城镇，并在这里开发一处大型铜矿。"
 flavor_nor.38.a:0 "投资[10.GetName]的铜矿。"
 flavor_nor.39.t:0 "[22.GetName]发现铜矿"
 flavor_nor.39.d:0 "勘探者在[22.GetName]省份的[22.Capital.GetName]附近发现了大量铜矿。如果我们愿意投资，我们会将村庄改建成矿业城镇，并在这里开发一处大型铜矿。"
 flavor_nor.39.a:0 "投资[22.GetName]的铜矿。"
 flavor_nor.40.t:0 "冰岛的英伦时代"
 flavor_nor.40.d:0 "15世纪之初，英格兰商人在冰岛相当活跃。冰岛沿岸丰饶的海域吸引了英格兰等地的渔民和商人，英格兰和冰岛之间逐渐建立起牢固的贸易纽带。人们将冰岛生活水平的提升归功于贸易。"
 flavor_nor.40.a:0 "卖鱼啦！冰岛鲜鱼！"
 flavor_nor.42.t:0 "[Root.GetAdjective]独立的支持者"
 flavor_nor.42.desc:0 "卡尔马联盟应当代表丹麦、挪威和瑞典的意志，并保护他们的利益。但实际上，卡尔马联盟只不过是丹麦人财富和人力的扩充来源。就因为如此，胆大妄为的丹麦国王挑起了和汉萨同盟的战争，在东欧诸国制造动乱。丹麦人结下了许多仇敌，其中的大部分会很乐意支持我们的独立事业。"
 flavor_nor.42.a:0 "我们需要外国军队帮助我们独立。"
 flavor_nor.42.a.tt:0 "每一个对[Root.GetName]有§Y100§!好感度且是§Y[DAN.GetName]§!的敌人或宿敌的国家将被要求支持我们独立。"
 flavor_nor.42.b:0 "我们需要更多的人为我们作战。"
 flavor_nor.42.b.tt:0 "每一个对[Root.GetName]有§Y100§!好感度且是§Y[DAN.GetName]§!的敌人或宿敌的国家将被要求赠送8000人给我们的军队。"
 flavor_nor.42.c:0 "我们需要资金赞助我们独立。"
 flavor_nor.42.c.tt:0 "每一个对[Root.GetName]有§Y100§!好感度且是§Y[DAN.GetName]§!的敌人或宿敌的国家将被要求赠送我们100金币。"
 flavor_nor.42.d:1 "我们自己就能打败丹麦人，用不着别人来帮。"
 flavor_nor.42.d.tt:0 "§Y[Root.GetName]§!在对§Y丹麦§!的独立战争期间获得「§Y为挪威的自由而战§!」，给予如下效果：\n陆军士气：§G+10.0%§!\n海军士气：§G+10.0%§!\n人力恢复速度：§G+20.0%§!\n部队花费：§G-10.0%§!\n\n§Y若独立战争期间[Root.GetName]有任意盟友，此修正不会生效。§!"
 flavor_nor.42.e:0 "独立对我们没有什么好处。我们应该留在联盟内。"
 flavor_nor.43.t:0 "[From.GetName]请求援助"
 flavor_nor.43.desc.a:0 "今晨[From.GetName]的特使造访了[Root.GetAdjective]的宫廷，请求我们支持他们的独立意愿。尽管我们与[From.GetAdjective]没有太多的共同语言，但他们是我们的宿敌丹麦的属国。支持他们独立，能够削弱我们的宿敌，并扩大我们的影响力。"
 flavor_nor.43.desc.b:0 "今晨[From.GetName]的特使造访了[Root.GetAdjective]的宫廷，请求我们派兵参加他们即将到来的独立战争。尽管我们与[From.GetAdjective]没有太多的共同语言，但他们是我们的宿敌丹麦的属国。支持他们独立，能够削弱我们的宿敌，并扩大我们的影响力。"
 flavor_nor.43.desc.c:0 "今晨[From.GetName]的特使抵达了[Root.GetAdjective]的宫廷，请求我们斥资支援他们即将到来的独立战争。尽管我们与[From.GetAdjective]没有太多的共同语言，但他们是我们的宿敌丹麦的属国。支持他们独立，能够削弱我们的宿敌，并扩大我们的影响力。"
 flavor_nor.43.desc.d:0 "今晨，[From.GetName]的特使造访了[Root.GetAdjective]的宫廷，表达问候之意。"
 flavor_nor.43.a:0 "[From.GetName]会得到我们的帮助。"
 flavor_nor.43.b:0 "我们认为支持[From.GetName]没有好处。"
 flavor_nor.43.c:0 "他们真好。"
 flavor_nor.44.t:0 "[From.GetName]的援助来了！"
 flavor_nor.44.desc.a:0 "[From.GetName]听取了我们的请求，承诺在我们对丹麦开战时支持我们的独立。"
 flavor_nor.44.desc.b:0 "[From.GetName]听取了我们的请求，以8000名战备人员的形式向我们送达了他们对我们独立的支持。"
 flavor_nor.44.desc.c:0 "[From.GetName]听取了我们的请求，以珍贵的100金币的形式向我们送达了他们对我们独立的支持。"
 flavor_nor.44.desc.d:0 "[From.GetName]方面送来了良好的致意，在回信中仅致以友好问候。起初，朝野感到十分困惑，但我们之后才发现我们的外交官并未向[From.GetName]请求支援。恰恰相反，他只想「展示礼貌姿态」。"
 flavor_nor.44.a:0 "好极了。"
 flavor_nor.44.b:0 "我们的外交官死期将至。只是他自己还未知觉……"
 flavor_nor.45.t:0 "[From.GetName]拒绝援助我们"
 flavor_nor.45.d:0 "尽管我们尽了最大的外交努力，但自大的[From.Monarch.GetTitle]不认为通过支持我们来削弱他们的宿敌丹麦有一丝好处。\n真同情[From.Monarch.GetHerHis]子民，因为他们的统治者对[From.GetAdjective]的民众来说更像是一种负担而不是恩惠。"
 flavor_nor.45.a:0 "我们不需要他们。"
 flavor_nor.46.t:0 "苏格兰的管理"
 flavor_nor.46.d:0 "历史上，苏格兰各省曾经是维京人的殖民地，故而它们曾经是[Root.GetAdjective]领地的一份子。然而，这已经是几个世纪以前的事了，我们的祖先对苏格兰的宣称充其量也是微不足道的。不过，辛克莱家族的奥克尼伯爵确实有一定的合法性，可以以我们的名义统治苏格兰。我们可以将居住在苏格兰北部的高地人的国家——盖尔公国设立为[Root.GetName]的忠实属国，并将辛克莱家族任命为其统治公爵。"
 flavor_nor.46.a:0 "建立盖尔卫戍国。"
 flavor_nor.46.b:0 "我们可以自己统治苏格兰。"
 flavor_nor.47.t:0 "丹麦王位"
 flavor_nor.47.d:0 "丹麦和挪威之间的历史是紧密相连的。即使在信仰旧神的时代，一王统治两个王国的情况也并不罕见。\n然而，迄今为止，处于统治地位的始终是丹麦。自今而后，[Root.Monarch.GetTitle]将统治两大王座，而[Root.GetName]王国将处在主导地位。"
 flavor_nor.47.a:0 "让这一天作为新时代的曙光为两个王国所著称吧。"
 flavor_nor.48.t:0 "[Root.GetName]的铁与铜"
 flavor_nor.48.d:0 "新建的几处铜矿和铁矿让我国的金属资源更加充裕。我们可以利用一些额外的资源来改善我军的装备，或是全部在欧洲出售以赚取巨额的利润。"
 flavor_nor.48.a:0 "我们需要钢铁武装士兵。"
 flavor_nor.48.b:0 "我们需要青铜铸造大炮。"
 flavor_nor.48.c:0 "破铜烂铁都比不上金子！"
 nor_trade_posts_of_the_north:0 "北海贸易站"
 desc_nor_trade_posts_of_the_north:0 "该省份是北海地区极具价值的市场之一。来自吕贝克、低地、英格兰甚至波罗的海的商人前往那里与挪威人进行贸易。"
 nor_colonial_enthusiasm:0 "殖民热潮"
 desc_nor_colonial_enthusiasm:0 "新世界的希望吸引了我国许多人跨海前往我们的某一殖民地寻找新的生活。"
 nor_new_world_administration:0 "新世界行政体系"
 desc_nor_new_world_administration:0 "我们向北美大陆的扩张要求我们建立一个新的行政体系，这使我们能够保持对新世界广大领土的控制。"
 nor_sailors_of_norway:0 "挪威水手"
 desc_nor_sailors_of_norway:0 "我们舰队的扩编带来了对水手的大量需求。倦怠于陆战的农民和士兵志愿参加我们的海军。"
 nor_great_navigators:0 "北境的伟大航海家"
 desc_nor_great_navigators:0 "我们已环行了全球，向世界展现出了我们高超的航行和导航技术！"
 nor_holder_of_the_kalmar_union:0 "卡尔马联盟的继承者"
 desc_nor_holder_of_the_kalmar_union:0 "卡尔马联盟已烟消云散，但她的精神延续到了新成立的王冠领地[Root.GetName]-丹麦。两国贵族云集在我国朝廷为[Root.Monarch.GetTitle]献计献策。"
 nor_domination_of_the_new_world:0 "主宰新大陆"
 desc_nor_domination_of_the_new_world:0 "我们正在主宰新大陆并且确保没有敌人能踏足北美。"
 nor_fight_for_liberty:0 "纪律严明的军队"
 desc_nor_fight_for_liberty:0 "扩充军队不仅增加了我军的数量，更引起了我们对旧军事战术的重新思考，为我军应对不确定的未来做好准备。"
 nor_competent_marines:0 "挪威海军陆战队"
 desc_nor_competent_marines:0 "我们的海军陆战队为了成为全斯堪的纳维亚最精锐的海军陆战队必须接受苛刻的磨练。"
 nor_norwegian_nobility_established:0 "重建挪威贵族阶级"
 desc_nor_norwegian_nobility_established:0 "自从把丹麦贵族踢出我们的国家以来，我们的人民已经填补了统治阶级中的空缺。因为我们同属挪威人，平民与贵族间的联系从未如此紧密。"
 nor_absolute_monarchy:0 "绝对专制"
 desc_nor_absolute_monarchy:0 "我们的国家由个人统治，他的话语即是国境之内的法律。"
 nor_control_over_west_africa:0 "控制西非"
 desc_nor_control_over_west_africa:0 "殖民黄金海岸能使我们控制非洲贸易的较大份额。此外，非洲的黄金流入我们的国库是有严格规定的，这使得在贸易公司的投资更加便宜，同时也确保我们不会有太多的通货膨胀。"
 nor_scandinavian_empire:0 "北方帝国"
 desc_nor_scandinavian_empire:0 "我们是斯堪的纳维亚唯一的统治者，也是世界上顶流强权之一。告别王国，迈入帝国时代，我们将建立聚合全斯堪的纳维亚人的统治，并开创全新的繁荣时代。\n\n该修正在[Root.GetName]不再是§Y北欧§!文化组后移除\n只要修正§Y「北方帝国」§!处于激活状态，治下所有§Y北欧§!文化组的省份获得§Y「北民一统」§!，给予如下效果：\n本地叛乱度：§G-2.00§!。"
 nor_scandinavian_empire_local:0 "北民一统"
 desc_nor_scandinavian_empire_local:0 "该省是北欧人的家园，也是斯堪的纳维亚帝国的一部分。当地人觉得自己在一个统一的国家之下十分安全。"
 nor_defender_of_the_catholic_faith:0 "天主教信仰守护者"
 desc_nor_defender_of_the_catholic_faith:0 "我们宣称了天主教信仰守护者这一头衔，藉此，我们得到了圣座的支持。"
 nor_sword_of_the_reformation:0 "宗教改革之剑"
 desc_nor_sword_of_the_reformation:0 "我们对宗教改革的承诺给我们带来了教士阶层的支持。"
 heddal_stave_church_modifier_leviathan_catholic:0 "修葺一新的海达尔木板教堂"
 desc_heddal_stave_church_modifier_leviathan_catholic:0 "海达尔木板教堂建于13世纪初，是斯堪的纳维亚地区的大型木板教堂之一。时光流转，修缮变得很有必要。而今教堂已然实现新的辉煌。"
 heddal_stave_church_modifier_non_leviathan_catholic:0 "修葺一新的海达尔木板教堂"
 desc_heddal_stave_church_modifier_non_leviathan_catholic:0 "海达尔木板教堂建于13世纪初，是斯堪的纳维亚地区的大型木板教堂之一。时光流转，修缮变得很有必要。而今教堂已然实现新的辉煌。"
 heddal_stave_church_modifier_leviathan_reformation:0 "修葺一新的海达尔木板教堂"
 desc_heddal_stave_church_modifier_leviathan_reformation:0 "海达尔木板教堂建于13世纪初，是斯堪的纳维亚地区的大型木板教堂之一。时光流转，修缮变得很有必要。而今教堂已然实现新的辉煌。"
 heddal_stave_church_modifier_non_leviathan_reformation:0 "修葺一新的海达尔木板教堂"
 desc_heddal_stave_church_modifier_non_leviathan_reformation:0 "海达尔木板教堂建于13世纪初，是斯堪的纳维亚地区的大型木板教堂之一。时光流转，修缮变得很有必要。而今教堂已然实现新的辉煌。"
 nor_puppet_march_leader_of_scotland:0 "苏格兰傀儡卫戍国之主"
 desc_nor_puppet_march_leader_of_scotland:0 "盖尔人卫戍国的建立对我们的外交能力提出了更高的要求。幸运的是，目前我国的行政管理能力出众，让我们有能力维持一个额外的外交关系。"
 nor_iron_for_soldiers:0 "武备用铁"
 desc_nor_iron_for_soldiers:0 "我们利用大量的铁，为我们的部队配备优质的弹药、装备和刀剑。"
 nor_copper_for_cannons:0 "铸炮用铜"
 desc_nor_copper_for_cannons:0 "我们利用了大量的铜来提高大炮的质量。"
 nor_gold_for_the_state:0 "国政用金"
 desc_nor_gold_for_the_state:0 "我们出售所有的铜和铁，并在欧洲市场「转换」成黄金以资国用。"
 nor_scandes_fortresses:0 "斯堪的纳维亚要塞群"
 desc_nor_scandes_fortresses:0 "修建更多的要塞需要更多的维护费和支持，这对我们国家来说并非易事。万幸的是，一些新生代似乎乐于在这些堡垒里供职，保家卫国。"
 nor_norwegian_independence_war_mod:0 "为挪威的自由而战"
 desc_nor_norwegian_independence_war_mod:0 "我们的人民已经厌倦了腐朽的卡尔马联盟，并准备为伟大的挪威[Root.GovernmentName]的独立战斗到最后一人！"
