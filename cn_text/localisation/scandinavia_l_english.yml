 LOCKED_MISSION_DESCRIPTION:0 "这一任务是锁定的任务。"
 pol_raise_noble_host_title:0 "增加贵族征派"
 pol_raise_noble_host_desc:0 "在瓦尔纳之战后，我国必须尽快恢复军队的战斗力，必须再度提高贵族征派的效率。"
 pol_embellish_gdansk_title:0 "点缀波罗的海良港"
 pol_embellish_gdansk_desc:0 "我们已经确保对但泽自由市的统治，它是波罗的海东南最重要的港口，也是我国经济增长的关键。如果我们能进一步对其进行开发，将大大增加我们国家的财富。"
