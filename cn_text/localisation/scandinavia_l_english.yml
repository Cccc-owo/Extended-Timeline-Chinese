 flavor_hsa.5.t:0 "诺夫哥罗德贸易站"
 flavor_hsa.5.d:1 "诺夫哥罗德虽然不是汉萨同盟的成员，但对同盟而言却曾是一个十分重要的国家，它是大量优质毛皮的来源地。因此，我们在该国开设的商栈成为了同盟的一大财富源泉。随着外交和地理战线的最新进展使得我们的商人重新获得了他们在大诺夫哥罗德失去已久的商栈。"
 flavor_hsa.5.a:0 "吕贝克人民历史性的一天！"
 flavor_hsa.6.t:0 "吕贝克鲱鱼集市"
 flavor_hsa.6.d:2 "充满传奇色彩的是，法尔斯特布半岛周围存在着大群的鲱鱼。多年以来，我们的人民一直在谈论有关它们过于丰富的故事，因为我们的渔民为我们的民众提供了珍贵而新鲜的商品。如此丰富且易于获得的鱼类，一直为斯科讷及其周边地区提供市场，成为所有参与鲱鱼贸易的商人的巨大财富来源。\n\n作为斯科讷的竞争对手进入市场，可能会带来非常丰厚的利润。然而，尽管海口有大量的海洋生物，我们宫廷里的许多顾问仍然建议我们最好忠于我们的主要出口产品，即吕贝克的船具。"
 flavor_hsa.6.a:0 "让我们与邻居竞争吧！"
 flavor_hsa.6.b:0 "我们永远不会放弃我们的传统……"
 flavor_hsa.6.c:0 "让我们创新保存方法，以超越我们的竞争对手！"
 flavor_hsa.7.t:0 "布吕根的码头与船坞"
 flavor_hsa.7.d:2 "自从汉萨同盟开始在布吕根的商站展业以来，汉萨同盟在挪威已经存在了几个世纪。它很快成为一个非常重要的贸易中心，主导着挪威沿海的贸易。然而，从那时起，同盟在这座城市的影响力逐渐衰弱，其办公室和仓库被当地商人接管。\n\n在[GetYear]年左右，汉萨同盟在城中重建了一个办事处。随着该地区再次重拾其作为同盟贸易中心的重要性，港口周围的设施——包括码头和仓储建筑——蓬勃发展并大幅扩建，试图为新涌入的商人们提供商贸能力。"
 flavor_hsa.7.a:0 "创业精神和合作精神是最棒的！"
 flavor_hsa.8.t:0 "维斯比的汉萨城镇"
 flavor_hsa.8.d:2 "维斯比天然港长久以来一直是波罗的海的重要贸易中心。当地商人与外国友商通力合作，使这座城市成为寒冷的俄罗斯荒原与来自欧洲西部的商人之间的连接港口。同时，这座城市拥有一系列令人印象深刻的防御工事，进一步提升了其坚固可靠的商业胜地的形象。"
 flavor_hsa.8.a:0 "这就是同盟的劳动成果！"
 flavor_hsa.9.t:0 "但泽的普鲁士联盟"
 flavor_hsa.9.d:2 "但泽的普鲁士联盟，在1440年2月21日由来自普鲁士地区数座城市的一群贵族与教士在马林韦尔德尔创建，旨在反对条顿骑士团强加的经济条例。在这一地区内部政局中，它很快成为了一股强大的势力。最终，当波兰国王武装进攻条顿骑士团时，但泽的普鲁士联盟决定寻求他的庇护。\n\n虽然上述各方纠葛纷争持续不断，但毕竟但泽目前处于我国的影响之下。于是，普鲁士诸市的商人与普鲁士联盟的成员纷纷来到我们吕贝克的宫廷进行易货交易，并希望获准进入我们繁荣的市场。"
 flavor_hsa.9.a:0 "允许他们在我们的城市施加影响力。"
 flavor_hsa.9.b:0 "不许外国人指手画脚！"
 flavor_hsa.10.t:0 "吕贝克市政厅"
 flavor_hsa.10.d:1 "由于吕贝克优越的地理位置，汉萨同盟商人成员的绝大多数年会都在该市举行。因此，我们是同盟的主席，有能力领导和决定整个同盟的走向。在[GetYear]年建成的新市政厅，将作为同盟事务的中央集会和审议室。其令人印象深刻的建筑结构和宏伟华丽将证明我们城市的重要性和整个汉萨同盟的富裕程度。"
 flavor_hsa.10.a:0 "「仲裁双方听候法官审判」"
 flavor_hsa.11.t:0 "吕贝克的门户"
 flavor_hsa.11.d:1 "像吕贝克这样在贸易流通中如此重要的城市，肯定会积累大量财富，因而会吸引周边所有贪婪国家的注意力。这使得城墙的存在不仅是必要的，而且是事关城市本身存亡的重要组成部分。幸运的是，我们并没有放下确保城市和财富安全的责任——城市周围令人印象深刻的防御工事就证明了这一点。我们城市周围的多重城墙和城门，将确保没有人敢尝试攻击我们，以窃取我们的财富。"
 flavor_hsa.11.a:0 "愿城门能挫尽敌人的锋芒！"
 flavor_hsa.12.t:0 "重商主义学说"
 flavor_hsa.12.d:1 "重商主义是16至18世纪在欧洲盛行的一种经济理论和实践行为。它强调通过贸易顺差——主要是通过出口——来积累财富。政府应通过关税和补贴等多种措施，积极促进出口并抑制进口。其目标是通过积累金银，以及建立强大的国内工业，同时消除外国竞争，来增加国家的财富和整体实力。"
 flavor_hsa.12.a:0 "是金子让地球转起来的！"
 flavor_hsa.13.t:0 "汉萨柯克商船"
 flavor_hsa.13.d:2 "为了促进我们的商业冒险，我们需要合适的基础设施和运输工具来输送我们的商品。因此，出于贸易目的，我们将采用汉萨柯克船，一种单桅方帆的大型货船。这艘船将成为金融实力和财富的象征，穿越海洋航线，并连接我们的众多港口！"
 flavor_hsa.13.a:0 "满载着财富与商人，多好的一艘船啊！"
 flavor_hsa.14.t:0 "吕贝克之鹰"
 flavor_hsa.14.d:2 "吕贝克之鹰号，作为我国舰队中最大的战舰，是我国海军的骄傲。当她悠游入海之时，即使是我们的海上劲敌，也会在她的身姿和火力面前瑟瑟发抖！\n\n吕贝克之鹰彰显了我们无比强盛的海军实力，定会让我们的对手眼红艳羡。只要我们能够维护其不可战胜的神话，那么在雄鹰硕大无朋的舰艏之下，我们的国家将受到安全的庇护。"
 flavor_hsa.14.a:0 "让我们的炮声盖住敌军的惨叫吧！"
 flavor_hsa.16.t:0 "汉萨的贸易特权"
 flavor_hsa.16.d:0 "我国牢牢掌握着的这座但泽城，过去曾是建都于吕贝克、强盛一时的汉萨同盟的贸易中心。自那之后，由于各种原因，同盟失去了往日光辉，在波罗的海周边的影响力也受到了挑战。尽管存在这些缺点，德意志和波罗的海地沿岸近来的事态发展已经让联盟恢复了往日的地位。汉萨的实力商人再一次到达但泽，带来了一项诱人的条件……"
 flavor_hsa.16.a:0 "向他们提供一个有利可图的条件！"
 flavor_hsa.16.b:0 "痴心妄想！"
 flavor_hsa.17.t:0 "关于但泽的王室提议"
 flavor_hsa.17.d:0 "波兰宫廷向我们的商人提出了一个有利可图的提议。鉴于我们贸易的广泛性和汉萨同盟近来重获昔日荣耀的事态发展，他们希望就将但泽市重归同盟的问题进行谈判。这样的外交行动肯定要付出代价，但考明智的做法是考虑并尝试避免与波兰王室及其强大的军队发生任何不必要的流血冲突，以免我们迄今为止的努力遭到破坏。"
 flavor_hsa.17.a:0 "公平交易"
 flavor_hsa.17.b:0 "愚蠢的行为！"
 flavor_hsa.17.c:0 "让汉萨同盟的领袖商讨一个更好的条件。"
 flavor_hsa.18.t:0 "伦敦商行"
 flavor_hsa.18.d:1 "几个世纪以来，吕贝克的商人在整个北海沿岸从事着贵重品贸易。近年来外交态势的逐步发展使得[236.Owner.GetAdjective]的统治者授予了一些吕贝克商人特权，使他们不仅可以自由往来于伦敦，还可以在伦敦港口最繁忙的地段设立办事处。这一特权在历史上以伦敦商行的建立为标志达到顶峰，伦敦商行是一系列特别供汉萨同盟商人使用的活动场所，对双边都产生了积极的作用。"
 flavor_hsa.18.a:0 "我们的商人从伦敦到诺夫哥罗德无人不知！"
 flavor_hsa.19.t:0 "从汉萨来的金币与使者"
 flavor_hsa.19.d:2 "几个世纪以来，吕贝克的商人在整个北海沿岸从事着贵重品贸易。近年来外交态势的逐步发展使得[Root.GetAdjective]的统治者授予了一些吕贝克商人特权，使他们不仅可以自由往来于伦敦，还可以在伦敦港口最繁忙的地段设立办事处。这一特权在历史上以伦敦商行的建立为标志达到顶峰，伦敦商行是一系列特别供汉萨同盟商人使用的活动场所，对双边都产生了积极的作用。"
 flavor_hsa.19.a:0 "他们的财富在伦敦将是安全的！"
 flavor_hsa.20.t:0 "吕贝克的生命线"
 flavor_hsa.20.d:0 "对木材业的统制与对航海部门劳动力的监管是我们伟大共和国两大至关重要的命脉。然而在15世纪早期，我们丧失了对造船业及其相关产业的垄断，从而丧失了对海洋本身的绝对控制权。在统治权丧失多年之后，虽然遭遇了许多挫折，汉萨同盟最近通过重新打通国内外两个市场，再一次掌控了对海军物资贸易的控制力。尽管很少有人能够清晰认识到这对我们的未来到底意味着什么，但我们城市回归它的本业必将作为一个标志，昭示繁荣的时代即将来临！"
 flavor_hsa.20.a:0 "我们再次成为木材垄断者！"
 flavor_hsa.21.t:1 "名商人格奥尔格·吉泽"
 flavor_hsa.21.d:2 "作为一个贸易流动如此丰富的国家，我们见证了高价值的货物和人员的大量流动。其中一位杰出人物便是格奥尔格·吉泽，一名来自但泽的才华横溢的商人。他多年来一直在我们的伦敦商行，经营着他的家族办事处。他在那里的业务非常成功，我们的利润和在伦敦市场的影响力也因他而大大提高。现在他从伦敦回来了，我们似乎可以更直接地发挥他的巨大潜力。"
 flavor_hsa.21.a:0 "他将带领我们的人民走向伟大。"
 flavor_hsa.21.b:0 "尽管他很有能力，但我们仍然必须遵循共和的章程……"
 flavor_hsa.21.c:0 "他的能力是无价之宝！"
 flavor_hsa.22.t:0 "阿尔布雷希特·莫尔登豪尔"
 flavor_hsa.22.d:1 "与其说汉萨联盟是一个商业联合体，不如说是一个由来自神圣罗马帝国和其他地区的诸多商团组成的松散串联。商人熙熙攘攘，个中精英自是善于创造富可敌国之财富，不过更多的都是平平之辈。\n\n然而，极少有商人能像来自吕贝克的天才商人阿尔布雷希特·莫尔登豪尔一般，靠经商在历史上留下自己的印记。他在发展对瑞典与挪威的贸易上起到了关键的作用，得益于他的存在，流经这两个国家的商品大大增加。毫无疑问，我们可以利用像他这样的人才。"
 flavor_hsa.22.a:0 "他的商业专长令人难以置信。"
 flavor_hsa.23.t:0 "伯爵之乱"
 flavor_hsa.23.d:0 "鉴于最近的灾难性事态发展，丹麦的局势十分严峻。随着小贵族争夺王权以及行使王权的权利，他们衰弱君主的宫廷分裂了。最近，自称是丹麦宫廷叛乱派系使者的外国代理人与我们接洽。他们认为，一定数额的金钱捐赠将有助于他们对抗暴虐的领主。无论如何，这可能是我们参与丹麦政治并削弱他们的王权权威的机会！"
 flavor_hsa.23.a:0 "这是我们的可乘之机！"
 flavor_hsa.23.b:0 "我们将坚定地与丹麦王室站在一起。"
 flavor_hsa.24.t:0 "阿姆斯特丹新设特贸港"
 flavor_hsa.24.d:0 "15世纪上半叶汉萨同盟的衰落可以归咎于许多原因，瘟疫、患难、上帝降罪或是黄金短缺。不管如何，我们的政权已经失去了往日的辉煌，商业联盟曾经遍布德意志内外诸城，数百个商团加盟的盛况已不复存在。取而代之的是，荷兰诡计多端的商人企图取代我们的地位，超过我们在欧洲市场的影响力。为了避免我们走向没落的穷途、让这些荷兰的小人回到他们该有的地位，我们以此进行的战争是完全合理正义的。"
 flavor_hsa.24.a:0 "不断其头，难雪此仇！"
 flavor_hsa.25.t:0 "小汉斯·霍尔拜因"
 flavor_hsa.25.d:1 "追溯如文艺复兴等重要历史事件的涟漪，着实令人着迷。小汉斯·霍尔拜因，作为一位以北方文艺复兴风格创作的德国油画和版画家，是16世纪该风格最杰出的人物之一。与他的父亲不同，他最初在巴塞尔工作，融合了晚期哥特式和文艺复兴的影响，以创造他独特的美学风格。通过与托马斯·莫尔等人文主义者的交往，在英格兰获得认可后，霍尔拜因成为亨利八世的御用画家，创作了出色的肖像画，画中同时捕捉到了具象的相似性和深刻的象征主义。他的艺术以其精准性和深度而闻名，持续令学者们着迷，并因其对人物的深刻描绘和优雅的风格，而被认为是肖像画的巅峰。"
 flavor_hsa.25.a:0 "北方文艺复兴的繁荣全靠像他这样的名家！"
 flavor_hsa.26.t:0 "女王桂冠的新生"
 flavor_hsa.26.d:0 "在15世纪下半叶，我们的商人在欧洲的众多贸易中心努力维持（并经常丢失）垄断地位，许多人以此宣称我们的共和国已经奄奄一息。尽管遭遇了敌人的数次阻碍和阴谋，但我们不仅在贸易上取得了领先地位，与此同时还巩固了我们贸易联盟的价值观。我们主宰着挪威到波罗的海上那些最为重要的市场，证明了那些反对者的错误并将我们伟大国家的地位提升到了前所未有的高度！毫无疑问这是德意志最强大女王的欢呼！汉萨同盟万岁！"
 flavor_hsa.26.a:0 "我们将拥抱未来！"
 flavor_hsa.26.b:0 "不，我们坚持我们的本源吧"
