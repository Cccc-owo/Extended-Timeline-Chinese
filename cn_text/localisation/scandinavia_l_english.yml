 estate_burghers_mountain_expansion_mountains:0 "向山脉扩张"
 desc_estate_burghers_mountain_expansion_mountains:0 "这个国家的市民和农民从他们的政府那里获得支援，这使他们能够向崎岖的山区开拓。"
 estate_burghers_mountain_expansion_highlands:0 "向高原扩张"
 desc_estate_burghers_mountain_expansion_highlands:0 "这个国家的市民和农民从他们的政府那里获得支援，这使他们能够向崎岖的高原地区开拓。"
 estate_burghers_mountain_expansion_hills:0 "向丘陵开拓"
 desc_estate_burghers_mountain_expansion_hills:0 "这个国家的市民和农民从他们的政府那里获得支援，这使他们能够向崎岖的丘陵地区开拓。"
 estate_nobles_leidang_conscription:0 "莱当制征兵"
 estate_nobles_leidang_conscription_desc:0 "莱当制是一种特殊形式的征兵体系的名称，它帮助我们组织一支沿海舰队进行进攻和防御战争。我们从农民中间征募水手，在和平时期，与他们签订合同，在夏季服役两到三个月。而在战争期间，每个自由民都必须在我们的舰队中服役。"
 estate_nobles_danish_nobility:0 "丹麦贵族"
 estate_nobles_danish_nobility_desc:0 "由于黑死病，只有少数挪威贵族统治着我们的国家。这种权力真空吸引了来自丹麦的贵族，他们现在作为丹麦国王的管家统治着我们的国家。"
 estate_nobles_nobles_instead_of_royal_court:0 "贵族院"
 estate_nobles_nobles_instead_of_royal_court_desc:0 "黑死病夺去了挪威一半以上的人口的生命，因此，维持一个自己的王室已经不再可行。相反，我们的[Root.GovernmentName]是由丹麦贵族接替把持。只要他们掌权，一个真正的挪威君主的合法性就永远会是一个争论的话题。"
 estate_burghers_orthodox_tolerance:0 "授予正教会自治权"
 estate_burghers_orthodox_tolerance_desc:0 "东正教和科普特正教信仰可能与我们自己的基督教价值观格格不入，但与其他异端不同，他们不寻求在我们的领地内传播他们的信仰。通过给予他们在宗教活动方面一定程度的自治权，我们可以确保他们对我们国家的忠诚。"
 estate_burghers_orthodox_tolerance_effect_tooltip:0 "治下所有§Y东正教§!或§Y科普特正教§!信仰省份获得：\n本地传教强度：§R-100%§!\n本地宗教统一贡献：§G-100%§!"
 estate_burghers_orthodox_tolerance_revoke_effect_tooltip:0 "「§Y授予正教会自治权§!」修正将从治下所有§Y东正教§!或§Y科普特正教§!省份移除。"
 estate_burghers_guaranteed_autonomy_mod:0 "授予正教会自治权"
 desc_estate_burghers_guaranteed_autonomy_mod:0 "这一省份已经给予地方的东正教会或科普特正教会的宗教活动充分的自治权。"
 estate_church_anti_heresy_act:0 "授权反异端法案"
 estate_church_anti_heresy_act_desc:0 "异端就是异端，不论它是多古老的宗派或怎样的宗教改革。通过授权通过反异端法案，我们可以给神职人员充分资源，允许他们对异端人士进行宗教裁判。"
 has_no_effects_on_granted:0 "授予后没有效果。"
 estate_nobles_carolean_march:0 "卡尔军行军阵"
 estate_nobles_carolean_march_desc:0 "即便面临连天炮火，卡尔军的战阵也决不能溃散。故而我们应该指派一名即使枪林弹雨也岿然不动的贵族将领，从而确保卡尔军能俨然向敌军挺进。"
 estate_nobles_carolean_charge:0 "卡尔军冲锋"
 estate_nobles_carolean_charge_desc:0 "气力乃作战之法宝。对于卡尔军而言，火铳的精确瞄准是不必要的，因为长枪的冲锋已经足以使敌军心胆俱碎。故而我们应该指派一名真正亲临死阵的军事贵族，从而更好地统领卡尔军。"
 estate_nobles_carolean_march_modifier:0 "卡尔军行军阵"
 desc_estate_nobles_carolean_march_modifier:0 "即便面临连天炮火，卡尔军的战阵也决不能溃散。我卡尔军的决意将使任何敌手为之胆寒！"
 estate_nobles_carolean_charge_modifier:0 "卡尔军冲锋"
 desc_estate_nobles_carolean_charge_modifier:0 "气力乃作战之法宝。对于卡尔军而言，火铳的精确瞄准是不必要的，因为长枪的冲锋已经足以使敌军心胆俱碎。"
 estate_did_not_have_carolean_privilege_for_five_years:0 "我们在过去的§Y5年§!内还未选择一项§Y卡尔军§!修正。"
 estate_church_lands_of_riga:0 "里加教会领地"
 estate_church_lands_of_riga_desc:0 "利弗兰与文登的土地理应为我所有，但大部分土地仍然处于里加总主教区的控制之下。如果利沃尼亚联盟仍然存在，我们便无法收回里加的土地。"
 estate_church_bishopric_of_dorpat:0 "多尔帕特主教区"
 estate_church_bishopric_of_dorpat_desc:0 "多尔帕特主教区是利沃尼亚联盟的一部分。我们拥有对其土地的法理宣称，但实际上处于利沃尼亚联盟的控制之下。因此，只要利沃尼亚联盟继续存在，我们就无法从这些省份中拿到我们完整的利益。"
 estate_church_bishopric_of_osel_wiek:0 "厄塞尔-维克主教区"
 estate_church_bishopric_of_osel_wiek_desc:0 "厄塞尔-维克主教区是利沃尼亚联盟的一部分。我们拥有对其土地的法理宣称，但实际上处于利沃尼亚联盟的控制之下。因此，只要利沃尼亚联盟继续存在，我们就无法从这些省份中拿到我们完整的利益。"
 estate_church_bishopric_of_courland:0 "库尔兰主教区"
 estate_church_bishopric_of_courland_desc:0 "库尔兰主教区是利沃尼亚联盟的一部分。我们拥有对其土地的法理宣称，但实际上处于利沃尼亚联盟的控制之下。因此，只要利沃尼亚联盟继续存在，我们就无法从这些省份中拿到我们完整的利益。"
 estate_church_bishopric_of_reval:0 "雷瓦尔主教区"
 estate_church_bishopric_of_reval_desc:0 "雷瓦尔主教区是利沃尼亚联盟的一部分。我们拥有对其土地的法理宣称，但实际上处于利沃尼亚联盟的控制之下。因此，只要利沃尼亚联盟继续存在，我们就无法从这些省份中拿到我们完整的利益。"
 estate_nobles_religious_conscription:0 "信徒征兵"
 estate_nobles_religious_conscription_desc:0 "对于狂信者与走投无路之人而言，宗教是极富吸引力的工具。通过允许贵族享有教堂事务上的一定权利，并赋予神职人员一定特权，我们就能将以信仰为名在大小教堂征兆士兵作为额外的兵力来源。"
 estate_nobles_religious_conscription_cathedral:0 "信徒征兵"
 desc_estate_nobles_religious_conscription_cathedral:0 "这一省份的贵族与神职人员致力于从热心教众当中征募新兵。"
 estate_nobles_religious_conscription_temple:0 "信徒征兵"
 desc_estate_nobles_religious_conscription_temple:0 "这一省份的贵族与神职人员致力于从热心教众当中征募新兵。"
 estate_nobles_religious_conscription_effect_tooltip:0 "治下所有§Y[Root.Religion.GetName]§!信仰且拥有教堂建筑的省份获得§G+15.0%§!基础人力加成。治下所有§Y[Root.Religion.GetName]§!信仰且拥有大教堂建筑的省份获得§G+33.0%§!基础人力加成。"
 estate_nobles_religious_conscription_revoke_effect_tooltip:0 "§Y「信徒征兵」§!修正将从治下所有建有教堂/大教堂的§Y[Root.Religion.GetName]§!省份移除。"
 estate_nobles_leidang_mass_conscription:0 "莱当大规模征兵制"
 estate_nobles_leidang_mass_conscription_desc:0 "当下的战争无关于武器的质量或部队的士气。它所需要的仅仅是可以填入战场的血肉之躯，无论是在陆地或者海上。尽管听起来非常残酷，但我们必须将征兵扩大到所有类型的人，以获得尽可能多的海军陆战队队员。"
 estate_nobles_leidang_mass_conscription_mod:0 "莱当大规模征兵制"
 desc_estate_nobles_leidang_mass_conscription_mod:0 "当下的战争无关于武器的质量或部队的士气。它所需要的仅仅是可以填入战场的血肉之躯，无论是在陆地或者海上。尽管听起来非常残酷，但我们必须将征兵扩大到所有类型的人，以获得尽可能多的海军陆战队队员。"
 estate_nobles_leidang_elite_conscription:0 "莱当精英征兵制"
 estate_nobles_leidang_elite_conscription_desc:0 "旁人将自己的军队视作行走的血肉之躯，乐于尽忠服役，但在开战十秒钟内就可能中弹倒地的血肉之躯。我们与他们不同。我们的海军陆战队是精中选精，兼通海陆作战。他们或许人数不多，但他们的训练程度让他们成为了一把利刃。"
 estate_nobles_leidang_elite_conscription_mod:0 "莱当精英征兵制"
 desc_estate_nobles_leidang_elite_conscription_mod:0 "旁人将自己的军队视作行走的血肉之躯，乐于尽忠服役，但在开战十秒钟内就可能中弹倒地的血肉之躯。我们与他们不同。我们的海军陆战队是精中选精，兼通海陆作战。他们或许人数不多，但他们的训练程度让他们成为了一把利刃。"
 norse_events.1.t:0 "诺斯诸神之道"
 norse_events.1.desc:0 "伟大的[Root.GetName][Root.Monarch.GetTitle]，[Root.Monarch.GetName]，选择了一位神明的道路。但是，[Root.Monarch.GetSheHe]又对现在的崇拜能否带领[Root.Monarch.GetHerHim]升入瓦尔哈拉产生了怀疑。现在[Root.Monarch.GetSheHeCap]正寻求[Root.GetChurchOrFallbackName]的建议重新考虑其个人神祇，并从中选择一位能给[Root.Monarch.GetHerHim]和[Root.GetAdjective]人民带来胜利和荣耀的神明。"
 norse_events.1.a:1 "奥丁已经洞见我们的未来。他将指引我们和人民。"
 norse_events.1.b:0 "芙蕾雅将保我们劳有所得。"
 norse_events.1.c:0 "托尔将庇翼我等。"
 norse_events.1.d:0 "提尔之公道，我等之正道。"
 norse_events.1.e:0 "尼奥尔德的鲸波将为我们的[Root.GovernmentName]携来财富。"
 norse_events.1.f:0 "斯诺特拉之智慧将领我们开辟前程。"
 swe_historical_friends_nor_tt:1 "如果我们完成该任务时@NOR挪威是我们的属国且对我们的好感度至少为§Y50§!，我国与挪威将成为历史友邦。"
 blackmailing:0 "敲诈勒索"
 blackmailing_desc:0 "即使是最忠实的盟友也有自己的秘密。与盟友保持良好关系始终是一个良好的开端，但要真正按照我们的意愿操纵他们，就应该确保手中总是有一份他们的秘密清单。如果他们违背了我们的善意，就可以用这些来对付他们。"
 expanded_policies:0 "扩充政策"
 expanded_policies_desc:0 "政策对我国的方向和未来至关重要。我们应当加大对法律法规的投入，如此便能更轻松地维持政策了。"
 norse_ideas:0 "诺斯理念"
 norse_ideas_start:0 "诺斯传统"
 norse_ideas_bonus:0 "诺斯野心"
 norse_ideas_eternal_struggle:0 "永恒斗争"
 norse_ideas_eternal_struggle_desc:0 "数百年来，我们的人民一直在与外敌或同族作战，部落对阵部落、王国对阵王国。我们每时每刻都做好了战争的准备，而没人知道我们将何时出击，因此我们是这样出其不意、令人恐惧的敌手。当看到我们战船的风帆浮现在地平线上，我们的敌人就已经明白自己败局已定。"
 norse_ideas_norse_seamen:0 "诺斯海民"
 norse_ideas_norse_seamen_desc:0 "不管近海远洋或是江河湖泊，诺斯民族熟练于水上航行与水上作战，还有什么国家像我们这样熟练呢？战斗一旦打响，我们的战船与水兵便齐心如一人，摧毁他们面前的一切敌人。"
 norse_ideas_a_wall_of_shields_for_the_king:0 "盾墙君主"
 norse_ideas_a_wall_of_shields_for_the_king_desc:0 "唯有通过勇气与牺牲才能登上将领的位置，没有士兵愿意追随懦夫，也没有懦夫能够胜任盾墙的中坚。这也是为什么我们的将领总能赢得追随，麾下纵有千军令行禁止也如同一人，行动起来如同巨锤猛击铁砧！"
 norse_ideas_norse_artisans:0 "诺斯工匠"
 norse_ideas_norse_artisans_desc:0 "敌人说我们民族除了死亡什么都没有带来。事实是，在作为一名战士之前，我们的人民首先是技艺精湛的农民、渔夫、工匠。正是他们的辛勤耕耘，为我们数百年来居住的贫瘠土地带来了丰饶与财富。"
 norse_ideas_berserkir:0 "狂战士"
 norse_ideas_berserkir_desc:0 "在我们的武士当中，选择一种图腾动物去尊崇是十分常见的事。这些武士以熊罴，野猪或巨狼之名闻名于世。当战争的号角吹响，武士们满怀暴怒，摧毁面前的敌人，在战场上散播恐惧。是时候让这种传统回归了。"
 norse_ideas_leifs_legacy:0 "莱夫史诗"
 norse_ideas_leifs_legacy_desc:0 "「红发埃里克的史诗」提到了埃里克之子莱夫·埃里克松向西的航行以及由他发现的新大陆「文兰」。智者从诗句中摘取蛛丝马迹、引领我们去寻觅那谜一般的土地，如果我们足够幸运，甚至能找到冰岛探险家的后裔。"
 norse_ideas_ancestral_faith:0 "祖灵信仰"
 norse_ideas_ancestral_faith_desc:0 "不管是崇拜阿萨神族抑或尊奉基督上帝，我们的民族始终相信是超自然的力量统治着万物。这样的信仰塑造了我们的人民伟大的精神，同来世建立了牢固的联系。"
 LTG_ideas:0 "拉特加尔理念"
 LTG_ideas_start:0 "拉特加尔传统"
 LTG_ideas_bonus:0 "拉特加尔野心"
 ltg_daugava_river_trade:0 "道加瓦河贸易"
 ltg_daugava_river_trade_desc:0 "几个世纪以来，道加瓦河一直是主要的贸易路线。让它在未来的几个世纪继续填满我们的金库吧。"
 ltg_diplomatic_overtures:0 "友好外交姿态"
 ltg_diplomatic_overtures_desc:0 "这片土地一直被无数具有威胁性的邻国所包围，这些邻国不是要掠夺我们的财产，就是要使我们屈服于他们的统治。积极的外交措施可以帮助我们避免仅靠军事力量难以生存的冲突。"
 ltg_religious_flexibility:0 "宗教弹性"
 ltg_religious_flexibility_desc:0 "宗教狂热对我们的人民来说是陌生的，在这片东西方交界的土地上，开放的思想是一种实际的需要。"
 ltg_latvian_people:0 "拉脱维亚人"
 ltg_latvian_people_desc:0 "经过几个世纪的密切互动和迁徙，库尔兰人、拉加特尔人、利夫人、塞洛尼亚人和瑟米加利亚人逐渐融入拉脱维亚人中，表明不同群体的共存有助于加强我们各国人民的力量。"
 ltg_modernize_livonian_castles:0 "现代化利沃尼亚城堡"
 ltg_modernize_livonian_castles_desc:0 "自从中世纪起，利沃尼亚的土地上就分布着大量城堡。这些城堡很多都变得过时，在当代武器面前显得脆弱不堪。我们要用能抵御这些威胁的现代堡垒来强化它们的防御能力。"
 ltg_daina:0 "达伊纳民歌"
 ltg_daina_desc:0 "达伊纳是拉脱维亚民族的传统诗歌形式，其主题从日常生活到古代神话不等。该艺术体裁的连续性有助于保护我们的文化和自我认同。"
 ltg_reduction_of_noble_lands:0 "削裁贵族领地"
 ltg_reduction_of_noble_lands_desc:0 "重新夺回几个世纪以来被授予贵族的土地对我们国家的发展至关重要。直接控制可以提高管理效率，增加税收利润。"
 LIV_ideas:0 "利沃尼亚骑士团理念"
 LIV_ideas_start:0 "利沃尼亚骑士团传统"
 LIV_ideas_bonus:0 "利沃尼亚骑士团野心"
 liv_knights_of_livonia:0 "宝剑利沃尼亚兄弟骑士团"
 liv_knights_of_livonia_desc:0 "在1236年，宝剑利沃尼亚兄弟骑士团被萨莫吉西亚人击败后，他们的残部被纳入条顿骑士团，并最终在1237年成为利沃尼亚骑士团。虽然宝剑兄弟骑士团已然不再，但他们的古老战术仍然在我们当中流传。"
 liv_hanseatic_merchants:0 "汉萨同盟商人"
 liv_hanseatic_merchants_desc:0 "波罗的海地区是西欧和俄罗斯诺夫哥罗德地区之间的窗口。来自汉萨同盟的贸易者和商队穿过我们的城市，在我们的东部与俄罗斯人进行贸易，反之亦然。"
 liv_livonian_castles:0 "骑士团城堡"
 liv_livonian_castles_desc:0 "城堡是帮助我方抵御阴谋和异端的战略性防御设施。保护好我们的领地高度依赖于对城堡的妥善维护。"
 liv_baptizers_of_terra_mariana:0 "圣母之地施洗者"
 liv_baptizers_of_terra_mariana_desc:0 "利沃尼亚的土地被奉献给了圣母玛丽亚，并以圣母之地命名，以传播主的福音。我们也必须追随那些教化当地异端的弟兄们的脚步，继续传播正信。"
 liv_local_serfs:0 "地方农奴"
 liv_local_serfs_desc:0 "我国大部分土地为德意志贵族所有，但却由当地农奴耕种。有了他们在地里劳动，我们便能通过高度集中的地产规模获益。"
 liv_promote_local_bishops:0 "晋升本地主教"
 liv_promote_local_bishops_desc:0 "我们的力量不仅在于十字军骑士，还在于当地主教的支持。通过给予他们适当的尊重并公正地统治他们，我们便可依此来保证属国与我国在精神世界层面保持一致。"
 liv_the_new_infantry:0 "军事改革"
 liv_the_new_infantry_desc:0 "骑士的辉煌即将结束，现在为骑士团带来胜利的乃是步兵。我们应该发展新的战术，配备新的武器，对传统的中世纪步兵战术进行革新，重塑我军主力。"
 LVA_ideas:0 "利沃尼亚理念"
 LVA_ideas_start:0 "利沃尼亚传统"
 LVA_ideas_bonus:0 "利沃尼亚野心"
 lva_legacy_of_the_knights:0 "骑士团的遗产"
 lva_legacy_of_the_knights_desc:0 "我们的国家已经完全世俗化，同时宗教一度的价值性已经不如教团时代那样高了。无论如何，我们不能遗忘利沃尼亚骑士们以及宝剑利沃尼亚兄弟骑士团取得的军事成就和教训。"
 lva_border_between_east_and_west:0 "东西方间的边境"
 lva_border_between_east_and_west_desc:0 "我们的土地有时候会被称为「西方之窗」或者「东方之窗」，这取决于你如何问。我们是西欧和罗斯土地的边界。我们的位置吸引了从两个方向来的商人和潜在的敌人。因此必须为这两种可能的客人做好准备。"
 lva_livonian_hanseatic_cities:0 "汉萨同盟城市"
 lva_livonian_hanseatic_cities_desc:0 "利沃尼亚骑士团，我们的先驱者，是因为吕贝克和不来梅的德意志商人，想要获取德维纳河口的商业利益成立的。这些商人们建立起了城市，而这些城市在未来几个世纪会成为汉萨同盟的成员。"
 lva_livlandischer_landtag:0 "利沃尼亚地方议会"
 lva_livlandischer_landtag_desc:0 "即使回溯到利沃尼亚骑士团时代，我们的土地也是由数个群体，文化和阶层组成的——他们都想争夺权力。在权贵，教士和汉萨城市之间，冲突屡见不鲜。为了解决国内冲突，骑士团建立了利沃尼亚议会。\n目前，议会正常运作，以保障国内的各个利益集团和谐共济。"
 lva_livonian_colonization:0 "利沃尼亚殖民"
 lva_livonian_colonization_desc:0 "虽然我国距离新世界有万里之遥，我们仍不能忽视发现新世界带来的巨大变化。欧洲的强权正在攫取新世界的机遇，扩张他们在旧大陆之外的影响。我们绝不能位居人后！"
 lva_naval_professionalism:0 "海军职业化"
 lva_naval_professionalism_desc:0 "我们的普鲁士邻国正在提升他们的陆军职业度。军容当然甚为壮观，只是仅在陆地上罢了。\n由于我们和十字军时代的联系，我们和普鲁士人的关系很好，这意味我们可以利用我们手上的资源建立一支令人眼前一亮的海军，同时让普鲁士人操练我们的士兵，防御我们的土地。"
 lva_religious_tolerance:0 "宗教宽容"
 lva_religious_tolerance_desc:0 "宗教改革揭露了天主教信仰的腐朽一面，以及教会对所谓的「异端」的迫害。我们应当接纳逃离天主教会宗教审判的难民，并且让他们在我国安家。"
 KRL_ideas:0 "卡累利阿理念"
 KRL_ideas_start:0 "卡累利阿传统"
 KRL_ideas_bonus:0 "卡累利阿野心"
 krl_ladoge_fishing_industry:0 "拉多加湖渔业"
 krl_ladoge_fishing_industry_desc:0 "拉多加湖的渔业资源出奇地丰富。通过鼓励我国的渔民移居至湖周边的城市，同时建立捕鱼点，我们将能够为市民们提供足够的食物。"
 krl_between_two_seas:0 "两海之间"
 krl_between_two_seas_desc:0 "我国疆域从白海一直延伸到芬兰湾和波罗的海。为了保护我们的海岸线，我们必须在制船业科技上取得进步。"
 krl_the_sestra_river:0 "谢斯特拉河"
 krl_the_sestra_river_desc:0 "卡累利阿的土地最初是沿着谢斯特拉河和涅瓦河。通过鼓励这些河流的贸易活动，我们可以获利。"
 krl_the_two_karelian_realms:0 "两个卡累利阿"
 krl_the_two_karelian_realms_desc:0 "1323年的《诺德堡条约》将卡累利阿分割给了瑞典和诺夫哥罗德。这种拆分延续了几个世纪。我们所有人都知道被分裂的感觉，所以我们对待属国更加通情达理。"
 krl_baltic_shipyards:0 "波罗的海船厂"
 krl_baltic_shipyards_desc:0 "波罗的海到处都是海军活动，而白海除了少数几支小型贸易船队外，几乎是一片荒芜。我们应该忽略白海，把造船的力量集中在波罗的海地区。"
 krl_valaam_monastery:0 "瓦拉姆修道院"
 krl_valaam_monastery_desc:0 "瓦拉姆修道院是卡累利阿的一座东正教修道院，位于拉多加湖的瓦拉姆岛上。它是何时建成的已不可考，但它对卡累利阿信徒的重要性是毋庸置疑的。"
 krl_from_the_varangians_to_the_greeks:0 "从瓦良格人到希腊人"
 krl_from_the_varangians_to_the_greeks_desc:0 "拉多加湖是瓦兰吉人与希腊人贸易路线的重要组成部分。我们知道它的重要性，但遗憾的是其他国家不知道。我们应该让我们的商人传播我们国家的信息，鼓励更多的贸易流入卡累利阿。"
 SCA_ideas:0 "斯堪的纳维亚理念"
 SCA_ideas_start:0 "斯堪的纳维亚传统"
 SCA_ideas_bonus:0 "斯堪的纳维亚野心"
 sca_connecting_history:0 "彼此联结的历史"
 sca_connecting_history_desc:0 "丹麦、瑞典和挪威三国之间交织的历史悠久，这些历史可以追溯到维京人时代。北欧人之间的这种古老联系使他们即使在最艰难的时期也能团结在一起。"
 sca_united_craftsman:0 "精湛工艺"
 sca_united_craftsman_desc:0 "斯堪的纳维亚地区环境严酷，永夜难明，夜晚似乎永远不会结束，寒冷刺骨。我们的人民已习惯了这种环境，他们是技艺精湛的工匠。他们建造的房子里面有舒适的家具和坚固的建筑，可以抵御无情的冬天。"
 sca_unified_scandinavian:0 "统一的斯堪的纳维亚"
 sca_unified_scandinavian_desc:0 "无数个世纪以来，北方的王国一直处于分裂状态，陷入了自相残杀的权力斗争。虽然这让他们的欧洲邻国感到高兴，但它也至少迫使每个王国制定了自己的政策，吸取教训。现在他们终于团结在同一面旗帜下，他们所有的艰辛终于得到了回报，因为他们将为共同的斯堪的纳维亚王国效力。\n"
 sca_danish_baltic_fleet:0 "丹麦东海舰队"
 sca_danish_baltic_fleet_desc:1 "丹麦人并不以他们在陆地上的胜利而著称，但他们的舰队则截然不同。丹麦海军和造船业使其成为我们主宰波罗的海和全球贸易的宝贵资产。"
 sca_norwegian_marines:0 "挪威水兵"
 sca_norwegian_marines_desc:0 "挪威人是坚韧不拔的水手，他们将生死置身在北海大风大浪中。几个世纪以来他们与海打交道，这教会他们许多其他沿海国家所缺乏的航海经验。"
 sca_finnish_hakkapeliita:0 "芬兰轻骑兵"
 sca_finnish_hakkapeliita_desc:0 "芬兰轻骑兵「哈卡派利塔」独步天下。良好的骑术和优质的马匹使他们成为我们的一柄利器，是对付任何敌人的最佳突击部队。"
 sca_swedish_carolean:0 "瑞典卡尔军"
 sca_swedish_carolean_desc:0 "没有任何步兵能像瑞典卡尔军那样让敌人如此畏惧。他们的严明的纪律使他们能够冒着猛烈的炮火下向敌人的防线挺进，并在近距离发射致命的齐射。"
 sca_empire_of_the_north:0 "北方雄狮"
 sca_empire_of_the_north_desc:0 "斯堪的那维亚列国被称为「北方雄狮」，但它们都没有向欧洲列强展示过狮子的威力。换言之，我们才是真正的北方雄狮，我们在斯堪的纳维亚半岛的绝对权威是毋庸置疑的，我们的实力无可匹敌。"
 BUK_ideas:0 "布哈拉理念"
 BUK_ideas_start:0 "布哈拉传统"
 BUK_ideas_bonus:0 "布哈拉野心"
 buk_jochid_patrimony:0 "术赤苗裔"
 buk_jochid_patrimony_desc:0 "布哈拉的昔班尼王朝君主们都是术赤第五子昔班汗的后代，术赤是成吉思汗的长子。拔都汗及斡儿答汗后裔于13世纪绝嗣之后，昔班支的汗王们开始宣称他们才是术赤兀鲁思的唯一正统继承者，而这些地方目前正被帖木儿后王僭伪所据。"
 buk_naqshbandi_patronage:0 "支持纳格什班迪耶教团"
 buk_naqshbandi_patronage_desc:0 "布哈拉是巴哈丁·纳格什班·布哈里，和同名的苏菲派教团纳格什班迪耶的诞生地，他被公认为是该教团的创始人。巴哈丁死后，布哈拉的统治者为其建造了一座精心设计的陵墓，巴哈丁被视为精神支柱，并继续支持着当地的清真寺和伊斯兰学院。纳格什班迪耶迅速发展，成为最大和最具影响力的苏菲派教团之一，亦是中亚、中国和印度的主流苏菲教派，其创始人的陵墓也因此成为一个受欢迎的朝圣之地。"
 buk_mahalla_schools:0 "马哈拉学校"
 buk_mahalla_schools_desc:0 "与基督教的教区类似，马哈拉是指围绕一间清真寺及其覆盖范围内居民的行政区。布哈拉的昔班尼汗王利用城市马哈拉中现有的基础设施建立公立学校，教育平民子女。那些展现出潜力的人将在宗教学校接受进一步的教育，学习波斯诗歌和文学、音乐、算术、逻辑、神学、法律和科学的全部课程。提高识字率只能导致在学术产出方面的巨大增长。"
 buk_the_jews_of_bukhara:0 "布哈拉犹太人"
 buk_the_jews_of_bukhara_desc:0 "自五世纪以来，布哈拉及撒马尔罕便居住着大量操波斯语的犹太人，两地有着充满活力的犹太商人及工匠社区，他们活跃在丝绸之路主干道上。这些犹太人在布哈拉及撒马尔罕的商贸活动中有着不可替代的作用，将对齐米的限制放宽松，允许他们建造会堂，无需对其贸易活动约束过繁，这只会让我们更加繁荣。"
 buk_the_ark:0 "雅克城堡"
 buk_the_ark_desc:0 "半是堡垒，半是宫殿，还有半边是城镇，布哈拉的雅克城堡是该城边缘的一座巨型要塞。传说该堡由夏沃什所建，夏沃什是波斯史诗《列王纪》中的传奇英雄。其城墙的石制地基深达地下二十余米，是古时未能抵御凶猛入侵者的城墙之遗迹。城墙内是巨型建筑群，其中包括一座图书馆，它是所有波斯学者梦寐以求之处，一时不知有多少鲁达基、菲尔多西、阿维森纳、法拉比及海亚姆们曾造访此地。"
 buk_the_tower_of_death:0 "亡者塔"
 buk_the_tower_of_death_desc:0 "布哈拉卡扬清真寺高耸的卡扬宣礼塔，因其雄伟壮丽，从成吉思汗对周围其他建筑的破坏中幸免于难。尽管高塔周围的清真寺已经重建，但因为曾被用作行刑之所，该塔仍以「亡者塔」的名号存留于世。它主要用作宣礼塔，时不时也用作附近城堡的瞭望塔，而它同时也是汗王坚定正义的永恒象征。"
 buk_sahih_al-bukhari:0 "布哈里圣训实录"
 buk_sahih_al-bukhari_desc:0 "该书由著名学者、教法学家穆罕默德·布哈里编纂而成，被认为是最权威的圣训版本，记录了先知穆罕默德及其门徒的言行，是伊斯兰教法的基石。各个教法学派——特别是罕百里学派——都宣称，伊玛目及其著作是他们教派的，但只有也只能是布哈拉才是其真正归属。"
 trading_city_ideas:0 "贸易城市理念"
 trading_city_ideas_start:0 "贸易城市传统"
 trading_city_ideas_bonus:0 "贸易城市野心"
 tc_city_of_commerce:0 "商贸之城"
 tc_city_of_commerce_desc:0 "我们的城市是一个商贸中心。商人与贸易者们长途跋涉只为访问我们的城市。"
 tc_self_defense:0 "城市墙垣"
 tc_self_defense_desc:0 "我们并非卓越的战士，而是高明的商人。当然，我们城市的安全仍是最优先的，每个商人为了保护它而不惜牺牲。"
 tc_merchant_guild:0 "商人行会"
 tc_merchant_guild_desc:0 "每个商业城市都有商业行会。我们的城市也不能例外。"
 tc_citys_artisans:0 "伟大工匠"
 tc_citys_artisans_desc:0 "我们不着眼于扩张和战争，这使得我国公民可以致力于艺术创作。"
 tc_city_mercenary_contracts:0 "佣兵合约"
 tc_city_mercenary_contracts_desc:0 "由于我国体量太小，显然我国不可能维持一支大型军队。幸运的是，总有很多佣兵乐意为我国效力。"
 tc_merchant_range:0 "风云际会之城"
 tc_merchant_range_desc:0 "我们城市天然地吸引全大陆的商人，投机者和其他热衷于商业的好汉。"
 tc_trade_fleet:0 "贸易舰队"
 tc_trade_fleet_desc:0 "我们的船只被专用于将大量货物和商人从一个地方运送到另一个地方。这支贸易船队确保了我们在海上的支配地位。"
 UKR_ideas:0 "鲁塞尼亚理念"
 UKR_ideas_start:0 "鲁塞尼亚传统"
 UKR_ideas_bonus:0 "鲁塞尼亚野心"
 expelled_minority_home:0 "少数族群被驱逐"
 desc_expelled_minority_home:0 "这个省份原有宗教文化的守卫者已经被驱逐到新大陆。剩下的人口更有可能接受我们的传教尝试。"
 temple_of_uppsala_modifier:0 "乌普萨拉神庙"
 desc_temple_of_uppsala_modifier:0 "乌普萨拉神庙是诺斯信仰的一大圣地，宗教献祭与崇拜仪式是复杂的神庙活动中最主要的部分。"
 kalmar_union_events.1.t:0 "[Root.GetName]的新任[Root.Monarch.GetTitle]"
 kalmar_union_events.1.desc:1 "[Root.Monarch.GetName]已在[Root.Capital.GetName]加冕，成为了[Root.GetName][Root.Monarch.GetTitle]，同时也是整个卡尔马联盟的首脑。\n然而，在斯堪的纳维亚的其它联盟国家也必须选择[Root.Monarch.GetName]作为合法领袖，否则联盟就要面临分崩离析的风险……"
 kalmar_union_events.1.a:0 "我们的被联统国会喜欢[Root.Monarch.GetName]的。"
 kalmar_union_events.1.a.tt:1 "[Root.Monarch.GetName]取得了卡尔马联盟的权柄，却不愿保证被联统国的贵族阶层享有特权。\n这也许会导致§Y拒绝承认§!，甚至被联统国重新选举§Y摄政§!。\n所有的斯堪的纳维亚被联统国都将选择他们自己的§Y[Root.Monarch.GetTitle]§!。\n\n被联统国中独立倾向超过90%的国家将总是会拒绝承认[Root.Monarch.GetName]，独立倾向低于10%的国家总是会选举我们的君主作为[Root.Monarch.GetTitle]。"
 kalmar_union_events.1.b:0 "保证属国的贵族阶层享有额外特权。"
 kalmar_union_events.1.b.tt:0 "所有§Y叛离§!的斯堪的纳维亚联合统治国家获得「§Y保证贵族特权§!」修正直到§Y[Root.Monarch.GetName]·[Root.Monarch.Dynasty.GetName]§!死亡，给予如下效果：\n国家税收修正：§G+10.0%§!\n贵族忠诚均衡点：§G+10.0%§!\n贵族影响力§Y+10.0%§!\n独立倾向：§G-5.0%§!\n\n此外，被联统国的贵族阶层获得§G+15%§!忠诚度，而§Y[Root.GetName]§!的[Root.GetNobilityOrFallbackName]则将根据叛离的斯堪的纳维亚联合统治的国家的数目，每有一国将降低§R10.0%§!忠诚度。\n联合统治国更有可能选择§Y[Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]§!作为他们的§Y[Root.Monarch.GetTitle]§!。\n所有的斯堪的纳维亚被联统国将选择自己的§Y[Root.Monarch.GetTitle]§!。"
 kalmar_union_events.1.c:1 "确保被联统国会接纳[Root.Monarch.GetName]。\n\n联合统治中独立倾向超过90%的国家将总是会拒绝承认[Root.Monarch.GetName]，独立倾向低于10%的国家总是会选举我们的君主作为[Root.Monarch.GetTitle]。"
 kalmar_union_events.1.c.tt:0 "所有§Y叛离的§!斯堪的纳维亚联合统治国家获得「§Y保证贵族特权§!」修正直到§Y[Root.Monarch.GetName]·[Root.Monarch.Dynasty.GetName]§!死亡，给予如下效果：\n国家税收修正：§G+25.0%§!\n贵族忠诚均衡点：§G+25.0%§!\n贵族影响力§Y+250%§!\n独立倾向：§G-15.0%§!\n\n此外，被联统国的贵族阶层获得§G+25%§!忠诚度，而§Y[Root.GetName]§!的[Root.GetNobilityOrFallbackName]则将根据叛离的斯堪的纳维亚联合统治的国家的数目，每有一国将降低§R15.0%§!忠诚度，每有一国，国家也将降低§R10§!正统性。\n联合统治国更有可能选择§Y[Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]§!作为他们的§Y[Root.Monarch.GetTitle]§!\n所有的斯堪的纳维亚被联统国将选择自己的§Y[Root.Monarch.GetTitle]§!。"
 kalmar_union_events.2.t:0 "[Root.GetName][Root.Monarch.GetTitle]的选举"
 kalmar_union_events.2.desc:0 "随着上一位统治者的逝世，一位新的[From.Monarch.GetTitle]登上了[From.GetName]的王位。我国是卡尔马联盟的一员，这意味着[From.Monarch.GetName]在法理上成为[Root.GetName]的合法[Root.Monarch.GetTitle]。然而[From.Monarch.GetSheHe]必须先经由我国[Root.GetNobilityOrFallbackName]选举，才能让我们承认[From.Monarch.GetHerHim]为我们的[Root.Monarch.GetTitle]。"
 kalmar_union_events.2.a:0 "[From.Monarch.GetName]应该是我们推选的[Root.Monarch.GetTitle]！"
 kalmar_union_events.2.b:0 "推举一位能够统御整个联盟的[Root.GetAdjective][Root.Monarch.GetTitle]。"
 kalmar_union_events.2.c:0 "从当地家族选择摄政。"
 kalmar_union_events.3.t:0 "[Root.GetAdjective]摄政"
 kalmar_union_events.3.desc:0 "很明显，[kalmar_union_leader.Monarch.GetName]不以我方而是以[kalmar_union_leader.GetAdjective]的利益为重。通过我们手中的自治权利，我们必须推选一位自己人作为卡尔马联盟的新[Root.Monarch.GetTitle]。"
 kalmar_union_events.3.a:0 "[Root.GovernmentName]的行政能力需要帮助。"
 kalmar_union_events.3.a.tt:0 "我们将提议为§Y[kalmar_union_leader.GetName]§!推选一位新的§Y[Root.Culture.GetName]§!统治者，他将专注于卡尔马联盟的§Y行政§!方面。\n如果[kalmar_union_leader.GetName]拒绝我们提议的摄政人选，§Y宗教叛军§!将会在[Root.GetName]起事。"
 kalmar_union_events.3.b:0 "一位外交大师正是联盟所需要的。"
 kalmar_union_events.3.b.tt:0 "我们将提议为§Y[kalmar_union_leader.GetName]§!推选一位新的§Y[Root.Culture.GetName]§!统治者，他将专注于卡尔马联盟的§Y外交§!方面。\n如果[kalmar_union_leader.GetName]拒绝我们提议的摄政人选，§Y排他主义叛军§!将会在[Root.GetName]起事。"
 kalmar_union_events.3.c:0 "我们需要一位军事经验充沛的统帅。"
 kalmar_union_events.3.c.tt:0 "我们将提议为§Y[kalmar_union_leader.GetName]§!推选一位新的§Y[Root.Culture.GetName]§!统治者，他将专注于卡尔马联盟的§Y军事§!方面。\n如果[kalmar_union_leader.GetName]拒绝我们提议的摄政人选，§Y贵族叛军§!将会在[Root.GetName]起事。"
 kalmar_union_events.4.t:0 "来自[From.GetName]的[From.Monarch.GetTitle]"
 kalmar_union_events.4.desc:0 "我们的附庸和联统国，[From.GetName]，表现出了对[Root.Monarch.GetName]的强烈不满。根据他们所说，一位[Root.Culture.GetName][Root.Monarch.GetTitle]不合乎[From.GetAdjective]利益，因此他们推举了一位[From.Culture.GetName][From.Monarch.GetTitle]来统治整个卡尔马联盟。"
 kalmar_union_events.4.a:0 "[From.GetAdjective][From.Monarch.GetTitle]将会统治整个联盟。"
 kalmar_union_events.4.b:0 "拒绝篡权者[From.Monarch.GetTitle]。"
 kalmar_union_events.4.c:0 "我国已经有一位[Root.Monarch.GetTitle]了。"
 kalmar_union_events.5.t:0 "重新选举联盟[Root.Monarch.GetTitle]"
 kalmar_union_events.5.desc:0 "尽管前任统治者被[Root.Culture.GetName]人民所接受，但我们的一个被联统国表达了极大的不满，并迫使我们选择他们的统治阶级之一作为卡尔马联盟和[Root.GetName]的[Root.Monarch.GetTitle]。\n并非联合统治范围内的每个人都意识到这一变化。我们必须让其他被联统国知道他们有一个新的[Root.Monarch.GetTitle]来选举，并且这次没有提出自由建议的机会了。"
 kalmar_union_events.6.t:0 "重新选举[Root.Monarch.GetTitle]"
 kalmar_union_events.6.desc:1 "卡尔马联盟此前提议的统治者被联盟中的其他成员所拒绝，一位新的[Root.Monarch.GetTitle]被推举为联盟的统治者。问题在于[Root.GetAdjective]人民是否会接受[Root.Monarch.GetName]作为[Root.GetName]的[Root.Monarch.GetTitle]。"
 kalmar_union_events.7.t:0 "[dan_rebellious_junior_partner.GetName]篡位者发动叛乱"
 kalmar_union_events.7.desc:0 "[Root.Monarch.GetName]被选为卡尔马联盟[Root.Monarch.GetTitle]让[dan_rebellious_junior_partner.GetName]贵族如芒在背。一些贵族已经聚集起规模可观的部队，支持[dan_rebellious_junior_partner.GetName]的篡权者。然而，他们独立的希望全都维系于叛军首领一人的身上。\n我们可以严惩[dan_rebellious_junior_partner.Culture.GetName]篡权叛军，以儆效尤，或是谋划刺杀他们的领导者。"
 kalmar_union_events.7.a:0 "粉碎叛乱！"
 kalmar_union_events.7.b:0 "展开对叛军领袖的「追猎」。"
 kalmar_union_events.8.t:0 "[Root.Monarch.GetName]失去[dan_rebellious_junior_partner.GetName]人支持"
 kalmar_union_events.8.desc:0 "[dan_rebellious_junior_partner.GetName]贵族开始怀疑[Root.Monarch.GetTitle][Root.Monarch.GetName]的意图，选举了一位本国摄政管辖[dan_rebellious_junior_partner.GetName]。这显然是对全卡尔马联盟[Root.Monarch.GetTitle]的公然蔑视，[dan_rebellious_junior_partner.GetAdjective]人独立的意愿也必然与日俱增。\n如果我们决定向[dan_rebellious_junior_partner.GetName]贵族授予额外的特权，[Root.Monarch.GetName]或许还有机会能被认可为[dan_rebellious_junior_partner.GetName]的正统[Root.Monarch.GetTitle]。"
 kalmar_union_events.8.a:0 "让[dan_rebellious_junior_partner.GetName]本国摄政统治他们自己去吧。"
 kalmar_union_events.8.b:0 "再向[dan_rebellious_junior_partner.GetAdjective]贵族授予一些特权足矣。"
 kalmar_union_events.9.t:0 "[Root.GetNobilityOrFallbackName]的要求"
 kalmar_union_events.9.desc:1 "处理卡尔马联盟事务对于[Root.Monarch.GetName]而言颇为困难，因为联盟并未经条约正式确立，联盟各成员及其贵族的利益也时有冲突。比如，[dan_rebellious_junior_partner.GetName]贵族便感到几乎没有理由支持联盟，也不愿选出一位[Root.Culture.GetName][Root.Monarch.GetTitle]统治他们自己。\n但我们本国的[Root.GetNobilityOrFallbackName]事实上也是卡尔马联盟的敌人。他们利用[Root.Monarch.GetTitle][Root.Monarch.GetName]被诸多事务牵扯精力的机会，试图强迫[Root.Monarch.GetTitle]答应自己的要求。\n\n又有一名贵族今晨来到[Root.GetAdjective]宫廷之中，意图攫取[Root.GetAdjective]王室的资源用于他们自己永无休止的杂务之中。[Root.GetDanNoblesDemand]"
 dan_nobles_demand_crownland:0 "\n\n这次，[Root.GetNobilityOrFallbackName]希望获得对王冠领地的更多控制权。他们实在贪得无厌……"
 dan_nobles_demand_soldiers:0 "\n\n这次，[Root.GetNobilityOrFallbackName]请求拨派人力，只为了他们内部不值一提的家族仇恨……"
 dan_nobles_demand_cash:0 "\n\n这次，[Root.GetNobilityOrFallbackName]财力紧张，仰赖我们的金钱支持。显然，他们为了些许外国美酒一掷千金……"
 dan_nobles_demand_privileges:0 "\n\n这次，[Root.GetNobilityOrFallbackName]请求授予额外特权。时至今日，他们即使要求使用私人便桶的特权也不足为奇了……"
 dan_nobles_demand_go_hunting:0 "\n\n这次，[Root.GetNobilityOrFallbackName]表示愿与[Root.Heir.GetName]一同出行狩猎。显然，所有人一定都会安然无恙……"
 dan_nobles_demand_peasant_suppression:0 "\n\n就在此时，[Root.GetNobilityOrFallbackName]制定了非常本地化和随意的「法律」，并希望它们合法化。显然，[Root.GetNobilityOrFallbackName]在这年代的休闲活动变得越来越自我毁灭……"
 dan_nobles_demand_kill_some_rebels:0 "\n\n就在此时，[Root.GetNobilityOrFallbackName]似乎激怒了我们[Root.GovernmentName]的农民——那些实际上确保我们的餐桌上有面包的人。现在他们希望我们粉碎最初由他们引起的农民起义……"
 dan_nobles_demand_forget_corruption:0 "\n\n这次，[Root.GetNobilityOrFallbackName]请求我们对他的某些逃税行为予以宽大处理。搞得好像[Root.GetNobilityOrFallbackName]真的没有足够的金币缴纳税款似的……"
 dan_nobles_demand_administrative_support:0 "\n\n这次，[Root.GetNobilityOrFallbackName]向我们请求行政支持。难以置信！[Root.GetNobilityOrFallbackName]居然正在管理某些他们城堡之外的东西……"
 dan_nobles_demand_diplomatic_support:0 "\n\n这次，[Root.GetNobilityOrFallbackName]向我们请求外交支持。显然，他们勾搭外国公主的企图并不如他们预想般顺利……"
 dan_nobles_demand_military_support:0 "\n\n这次，[Root.GetNobilityOrFallbackName]希望获得新的武器装备。我们深切怀疑这帮贵族老爷是不是觉得自己已经活够了……"
 kalmar_union_events.9.a:0 "拒绝[Root.GetNobilityOrFallbackName]的要求"
 kalmar_union_events.9.b:0 "接受[Root.GetNobilityOrFallbackName]的要求"
 kalmar_union_events.10.t:0 "卡尔马联盟的陨落"
 kalmar_union_events.10.desc:0 "卡尔马联盟是曾经将丹麦，挪威及瑞典三顶王冠撮合成一个北方强权的结合。然而，尽管我们承担了许多，这个联盟最终还是在失去了三顶王冠之一的情况下难以继续下去了。"
 kalmar_union_events.10.a:0 "这就是联盟的终结……"
 dan_granting_privileges_to_juniors_extra:0 "广泛联盟贵族特权"
 desc_dan_granting_privileges_to_juniors_extra:0 "为了确保[Root.Monarch.GetName]当选为卡尔马联盟的[Root.Monarch.GetTitle]，[Root.Monarch.GetSheHe]以我国的税收为代价大幅扩展了联盟伙伴的特权。"
 dan_granted_privileges_to_nobility_extra:0 "获批广泛贵族特权"
 desc_dan_granted_privileges_to_nobility_extra:0 "卡尔马联盟的[Root.Monarch.GetTitle]将大量影响巨大的特权授予了我国的贵族。因此，他们的忠诚把持在我们的宗主手中，而非我们。"
 dan_granting_privileges_to_juniors:0 "联盟贵族特权"
 desc_dan_granting_privileges_to_juniors:0 "为了确保[Root.Monarch.GetName]当选为卡尔马联盟的[Root.Monarch.GetTitle]，[Root.Monarch.GetSheHe]以我国的税收为代价大幅扩展了联盟伙伴的特权。"
 dan_granted_privileges_to_nobility:0 "获批贵族特权"
 desc_dan_granted_privileges_to_nobility:0 "卡尔马联盟的[Root.Monarch.GetTitle]将大量影响巨大的特权授予了我国的贵族。因此，他们的忠诚把持在我们的宗主手中，而非我们。"
 sound_toll_protection_modifier:0 "保障厄勒海峡通行税"
 desc_sound_toll_protection_modifier:0 "该省是在厄勒海峡征收海峡通行费用的港口之一。由于维护了地方市场和海军防御，该省因此被赋予了额外的经济和战略意义。"
 dan_completed_mission_dan_the_sound_toll_tt:0 "已完成任务「§Y增加厄勒海峡通行税§!」或任务「§Y征收厄勒海峡通行税§!」"
 dan_east_india_company:0 "丹属东印度贸易公司"
 desc_dan_east_india_company:0 "该省份由丹麦的印度殖民地——丹属东印度公司管理。来自斯堪的纳维亚的投资者们纷纷前往该省以扩大其基础设施。"
 kalmar_union:0 "卡尔马联盟"
 kalmar_union_desc:0 "卡尔马联盟是北方诸国结成的特殊盟约，各国向由各国贵族选举产生的同一位君主宣誓效忠，然而，由于联合条约没有正式确立，以及联盟成员之间的利益分歧，卡尔马联盟时常有分崩离析的风险。"
 mechanic_kalmar_union_succession_yes:0 "有卡尔马联盟选举"
 mechanic_cannot_integrate_personal_unions_yes:0 "不能合并被联统国"
 PUINTEGRATIONIMPOSSIBLE:0 "你的§Y政府改革§!禁止合并被联统国。"
 mechanic_cannot_abandon_personal_unions_yes:0 "不能放弃联合统治"
 PUABANDONINGIMPOSSIBLE:0 "你的§Y政府改革§!禁止放弃联合统治。"
 allotment_system:0 "分配征募制度"
 allotment_system_desc:0 "瑞典的分配征募制度「Indelningsverket」是一种使得国家有能力实现快速动员的军事体系。所有年龄在15至44岁的男子中，每十人须有一人应征，永久作为步兵服役，而免于纳税的贵族则须为军队提供骑兵。"
 danish_archkingdom:1 "统一卡尔马君主制"
 danish_archkingdom_desc:0 "卡尔马联盟最终得到了批准，使之成为了瑞典和挪威的国家法律。由此联盟转变成为了一个真正的王国，尽管我们的一些人更愿意根据克里斯托弗三世的习惯称之为「大王国」。"
 mechanic_personal_union_war_contribution_yes:1 "被联统国获得与§Y卫戍国§!相同的军事加成\n每拥有一个§Y被联统国§!属国，就获得可叠加的修正：\n人力提高：§G+4000§!\n水手提高：§G+2000§!\n国家人力修正：§G+5.0%§!\n国家水手修正：§G+5.0%§!"
 pu_overlord_bonus:0 "联合统治战争贡献"
 pu_subject_bonus:0 "联合统治战争贡献"
 teutonic_bishopric_reform:0 "条顿主教区"
 teutonic_bishopric_reform_desc:0 "一种特殊的国家形式，与普通神权国十分相似，但具有条顿骑士团时期遗留下来的特征。教士领导阶级可以在战争前线与兵士并肩作战。"
 prussian_theocratic_reform:0 "军国主义神权国"
 prussian_theocratic_reform_desc:0 "信仰如果不能被保卫，那还有什么价值？神明的真正忠仆把战斗视同于传道和祈祷。我国的普鲁士式政府正是基于这条规矩量身塑造。在这里，军事与宗教同等重要。"
 holy_horde_reform:0 "神圣游牧"
 holy_horde_reform_desc:0 "在大草原的恶劣环境中，我们的十字军政府已被锤炼成了一个有组织的十字军游牧国家。通过对马匹的使用和对我们事业的坚定信念，神圣游牧的十字军战士们将把真正的信仰传播到这个世界上最遥远的角落！"
 crusading_kingdom_reform:0 "十字军骑士团"
 crusading_kingdom_reform_desc:0 "我们的国家已经超出了一个普通修会的能力。通过将我们的骑士嵌入到我们国家的行政和军事方面，我们的骑士团已经转变为一个十字军骑士团！如天主所愿！"
 militarized_crusader_order_reform:0 "十字军帝国"
 militarized_crusader_order_reform_desc:0 "我们不再只是一个十字军骑士团，而是一个高效的骑士组织，让那些帝国都感到羞愧。我们对传播正统信仰的热情只能与我们士兵的严苛训练相匹配。"
 livonian_military_monarchy:1 "利沃尼亚军国君主制"
 livonian_military_monarchy_desc:0 "我国的君主制是注重军事发展的产物。我国对军事如此重视，以至于政治家们开玩笑地称其为「普鲁士的小同胞」。"
 livonian_naval_monarchy:0 "利沃尼亚联省议会"
 livonian_naval_monarchy_desc:0 "我们的政府不是由一个绝对的权威，而是由组成国家的各个州来统治的。每4年，各州的代表在我们的大法庭上集会，选举下一任君主掌权。"
 livonian_trade_monarchy:0 "利沃尼亚财阀政治"
 livonian_trade_monarchy_desc:0 "我们的君主制属于财阀性质，君主的支持者是那些拥有最高收入的财阀。君主往往是一个成功的商业团体的领袖，君主的支持者也是如此。"
 livonian_theocratic_monarchy:0 "利沃尼亚神权国"
 livonian_theocratic_monarchy_desc:0 "宗教和信仰塑造了我们的政府。我们的君王是教士阶层中的一员。尽管作为一个君主制国家，我们的统治方式却更接近一个神权国。"
 livonian_elective_monarchy:0 "利沃尼亚选举君主制"
 livonian_elective_monarchy_desc:0 "我们的君主不是靠血缘关系登上王位的，而是由各阶层选举产生的。虽然各阶层更喜欢选举本国人，但外国贵族也不是不可能当选。"
 livonian_monarchy:0 "利沃尼亚君主制"
 livonian_monarchy_desc:0 "我们政府建立在稳定且传统的君主制之上。我们的社会从过去的事件中吸取了教训，并且适应了各种挑战。"
 livonian_mercenary_monarchy:0 "利沃尼亚佣兵国"
 livonian_mercenary_monarchy_desc:0 "尽管雇佣兵在全欧洲臭名昭著。但在这个政府中，雇佣兵才是统治者。"
 livonian_diplomatic_monarchy:0 "利沃尼亚国家议会"
 livonian_diplomatic_monarchy_desc:0 "一个只是徒有其表的君主制，这个国家其实是被由行政官员和外交官组成的议会统治，他们确保了国家的利益得以实现。议会首脑的家族将是该国的统治王朝。"
 livonian_constitutional_monarchy:0 "利沃尼亚立宪君主制"
 livonian_constitutional_monarchy_desc:0 "我们政府已经将权力从我们的君主手中分离出来。无论何时为国家做出决议，首先需要议会批准。\n此外，君主的离世将不再被视为对国家存亡的威胁。"
 livonian_administrative_monarchy:0 "利沃尼亚帝国"
 livonian_administrative_monarchy_desc:0 "其他统治者统治的是王国，我们的政府统治着一个帝国。我们的目标是实现国家的快速扩张以支配世界。"
 livonian_admiral_monarchy:0 "利沃尼亚海军政府"
 livonian_admiral_monarchy_desc:0 "我们的政府已经习惯于大海的严酷环境。由于我们的经济是建立在来自大海的财富上的，我们的君主将从我们最优秀的提督中选出。"
 livonian_naval_controlled_monarchy:1 "利沃尼亚海权国"
 livonian_naval_controlled_monarchy_desc:0 "大海的力量塑造了我国的君主制。我们伟大国家的每位君主都必须是一名提督以抵达我国最遥远的地区。"
 livonian_general_controlled_monarchy:0 "利沃尼亚独裁制"
 livonian_general_controlled_monarchy_desc:0 "有些军队拥有一个国家。我们的军队则拥有一个正在扩张的帝国，并且我们应该确保它将随着我们军队的扩张而扩张。"
 livonian_absolute_monarchy:0 "利沃尼亚专制君主制"
 livonian_absolute_monarchy_desc:0 "整个政府的机构，政府的所有要素只为一个目的服务：确保君主的绝对权力。"
 livonian_enlightened_monarchy:0 "利沃尼亚开明君主制"
 livonian_enlightened_monarchy_desc:0 "我们的君主制是开明国家理念的先驱，即绝对君主制得到了启蒙主义思想的支持。"
 merchant_theocracy_reform:1 "真福财阀制"
 merchant_theocracy_reform_desc:0 "一个财富和贸易与天主教会一起扮演了重要作用的神权制国家。圣座允许我们将赎罪券出售给那些最需要它们的人。"
 reformer_state_reform:1 "赎罪财阀制"
 reformer_state_reform_desc:0 "一个财富和贸易与宗教改革理想一起扮演了重要作用的神权制国家。我们的热情还激励着我们的商人将宗教改革传播到异端的土地上。"
 mechanic_mercs_do_not_cost_army_professionalism_yes:1 "招募佣兵团不会花费§Y陆军职业度§!"
 mechanic_no_stability_loss_on_monarch_death_yes:0 "君主死亡时不会损失稳定度"
