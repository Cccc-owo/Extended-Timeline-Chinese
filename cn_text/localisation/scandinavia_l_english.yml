 plc_prosperous_folwarks_desc:0 "联邦贵族的产业主要由所谓的大庄园「folwark」组成。那是由大量农奴劳作的大农场，富余产出将用于国内外贸易。只要我们让这套体系维持运转，不时地革新相关法律，大庄园体系将会持续为我们的贸易路线和战略储备源源不断地作出巨大贡献。"
 pol_jagiellonian_university:0 "雅盖隆大学"
 pol_jagiellonian_university_desc:0 "克拉科夫的雅盖隆大学建立于1364年，它也许是全欧洲最伟大的地方之一！它引进、教授和培养了各种欧洲人几乎不可或缺的哲学和科学思想，更不用说波兰和立陶宛人民了。今后，雅盖隆大学将继续成为我们伟大联邦中最耀眼的地方之一。"
 plc_the_obrona_potoczna:0 "常备防卫军"
 plc_the_obrona_potoczna_desc:0 "我们所称的「永续防卫力量」实际上是一支由君主自掏腰包支付的常备军。他们传统上驻扎在动乱地区或与邻国边界未明确界定的地方，以免联邦利益受到侵犯。随着时间的推移，我们的军事部门将让位给训练有素的士兵和熟练的将军，他们知道如何对付各种类型的敌人，无论他们是波兰人、立陶宛人、乌克兰人还是外国后裔。"
 plc_refine_our_golden_liberty:0 "优化黄金自由制"
 plc_refine_our_golden_liberty_desc:0 "我们的政治教条是：「国王当政但不统治」。正是通过这一声明，我们成就并践行了以下的信条：由所有贵族共同选举国王；色姆议会、登基协定、宗教自由神圣不可侵犯，对违反保障自由的国王可以合法地反叛；自由否决权；以及成立一个组织以实现共同的政治目标。通过维护这些信条，并在我们前进的过程中不断通过新的法律、完善立法，联邦在政治上将永远不会过时或停滞不前。"
 pol_royal_guards:0 "波兰王家卫队"
 pol_royal_guards_desc:0 "波兰王家卫队直接负责保护君主及其亲族，并成为了联邦武装力量的顶峰。波兰王家卫队配备了我们所能获得的最佳装备，并在其一生中接受了各种方式的训练，这不仅方便日后强化军队，也可以训练步兵的胆识，同时也能保护君主及其家人免受伤害。"
 plc_tempered_by_neighbors:0 "百炼成钢"
 plc_tempered_by_neighbors_desc:0 "我们四面都是冲突的策源地。对瑞典人，我们与之有波罗的海冲突。对匈牙利人，我们与之存在边境争端。对条顿骑士，我们与之有累世宿怨和领地的渴望。而对罗斯人，我们与之彼此有着领土野心。由于我们的实际东西疆域很难在手绘地图之外界定，我们只得一次又一次经历战争的试炼。但这些战事从未摧垮波兰与立陶宛人民，只会让我们更加强大。"
 LAE_ideas:0 "拉丁理念"
 LAE_ideas_start:0 "拉丁传统"
 LAE_ideas_bonus:0 "拉丁野心"
 RPR_ideas:0 "普鲁士理念"
 RPR_ideas_start:0 "普鲁士传统"
 RPR_ideas_bonus:0 "普鲁士野心"
 reciprocal_guarantee_of_two_nations:0 "两国互保"
 reciprocal_guarantee_of_two_nations_desc:0 "数百年来，我们领地内诸多具有相对程度自治的政治实体四处引发内部冲突。我们是时候紧握治权，以确保我们内部事务得以顺畅而高效地运转。"
 polish_great_sejm:0 "大色姆议会"
 polish_great_sejm_desc:0 "大色姆议会是波兰王国的最高权力机构，其投票权往往把持在各地方势力与大贵族手中，这些人牢牢控制着宫廷内外要事。"
 polish_elective_monarchy:0 "波兰选举君主制"
 polish_elective_monarchy_desc:0 "尽管我国与兄弟之国立陶宛构建了联邦，但是根据传统，贵族们仍握有极大的权力。推选共主一事利弊不明，引入外国君主既可能是祝福，亦有可能是诅咒。"
 polish_autocratic_monarchy:0 "波兰专制君主制"
 polish_autocratic_monarchy_desc:0 "贵族宁有种乎？我们不用再对这帮颐指气使的、不过是好运生在贵族世家的小人们唯唯诺诺了。从今往后，波兰的王冠要一劳永逸地塑造自己的命运！"
 revoke_the_pacta_conventa_title:0 "撤销登基协定"
 revoke_the_pacta_conventa_desc:0 "贵族们强迫统治者授予他们一些不合法度的特权。这群贵族攫取权力，削弱王权，我们必须重振朝纲，回绝这些公然侮辱。"
 lit_emblem_faith_title:0 "信仰纹章"
 lit_emblem_faith_desc:0 "我国长期以来一直饱受宗教冲突的折磨。为了使国内事务重回正常，我们必须坚定信仰，并时刻注意我们与圣父的关系。"
 sca_lit_religious_unity_title:0 "宗教移民"
 sca_lit_religious_unity_desc:0 "立陶宛的宗教问题必须得到解决。这里的许多人仍然信仰东正教且不肯改信天主教。我们必须动用一切手段解决这个问题。"
 lit_privilege_vilnius_title:0 "维尔纽斯的特权"
 lit_privilege_vilnius_desc:0 "我国的许多贵族并不信仰国教，但他们同时也是国内潜在的可以争取的支持者，我们务必要拉拢这些贵族，以授予特权的方式。"
 lit_jesuit_academy_title:0 "耶稣会学院"
 lit_jesuit_academy_desc:0 "唯有拥有强而有力的教育中心，一个国家才敢以知识和启蒙运动的火炬手自居。因此在1579年，我国建立了维尔纽斯大学，同时是邻近地区内第三古老的大学。该学院最初由耶稣会建立，是一所高等教育机构，后来将继续开设包括神学、人文和哲学在内的多个学科。"
 lit_stabilize_interior_title:0 "稳固内部形势"
 lit_stabilize_interior_desc:0 "内战使我国伤痕累累，若想摆脱过去的阴霾，唯有为内部事务重建稳定的环境。"
 lit_reform_magdeburg_laws_title:0 "马格德堡法律"
 lit_reform_magdeburg_laws_desc:0 "引进西方法制学说曾经指导了我国城镇的繁荣发展，然而想要依靠财富推动城镇化的进程，就不得不继续改革法律，提升其工作效率。"
 lit_elective_courts_title:0 "宫廷选贤任能"
 lit_elective_courts_desc:0 "尽管我们尝试建立起一套选贤举能的立法体系，可现有的体系是由色姆议会主导建立的，很明显这个的立法机构现已经沦为贵族们扩大影响力的另一种工具了，许多贵族藐视甚至无视王法。我们有责任整顿这种腐败，在我们的王国建立一套更健全的立法体系来。"
 lit_enforce_tribunal_title:0 "强制审判"
 lit_enforce_tribunal_desc:0 "如果我们想要得到稳定和繁荣的增长，授权关系与责任极为重要。为了促进这一发展，我们必须为国内的贵族阶级设立高等上诉法院。"
 sca_lit_ukraine_2_title:0 "发展鲁塞尼亚"
 sca_lit_ukraine_2_desc:0 "基辅曾经是一座伟大的城市，是全罗斯的首都，但现在它已大为衰落。我们应该着手重建这座城市，使之成为贸易的焦点、财富的中心；使之成为我们繁荣的象征。"
 sca_lit_develop_sluck_title:0 "斯卢茨克腰带"
 sca_lit_develop_sluck_desc:0 "贵族们需要用细布腰带来作为长袍的束腰，而这种腰带以斯卢茨克产的最为精美。我们必须确保该地能够生产足够的腰带以满足贵族日益增长的需求。"
 lit_build_manufactories_title:0 "工业化立陶宛"
 lit_build_manufactories_desc:0 "无论是生产领域、技术亦或组织方面都正在取得巨大的进步。所以让我们大力投资新的工厂，一场伟大的工业革命可能即将来临。"
 sca_mission_lit_cossacks_title:0 "交好哥萨克"
 sca_mission_lit_cossacks_desc:0 "哥萨克可以是忠诚的朋友或者危险的敌人。我们应该好好招待国内的哥萨克人，使其对我们忠诚，对我们的敌人残暴。"
 sca_lit_conquer_crimea_title:0 "征服克里米亚"
 sca_lit_conquer_crimea_desc:0 "几个世纪以来，游牧劫掠者和奴隶贩子一直在袭扰着鲁塞尼亚。我们必须征服克里米亚的鞑靼人来制止这些野蛮行径。"
 lit_harness_steppes_title:0 "掌控大草原"
 lit_harness_steppes_desc:0 "大草原上不知诞生了多少豪杰，也不知埋葬了多少英雄，他们的故事仍可在书中寻得。如果我们想要有朝一日与这些人齐名，就必须全方位地发展国家的各个方面，尤其是新征服的东南边界。"
 lit_great_power_politics_title:0 "大国政治"
 lit_great_power_politics_desc:0 "旧大陆上没有二流国家的位置，即刻发动起全国人民，让我们的盟友与敌人好好看看，我们的勇气可以经受时间的考验，击破一切拦路强敌。立陶宛之盛，当之无愧。"
 lit_settle_polish_inheritance_title:0 "波兰王位继承"
 lit_settle_polish_inheritance_desc:0 "波兰，我们最亲密的盟友，正在经历一场领导权危机，这或许会对立陶宛的独立性产生重大影响。我们必须从中脱身以保证边界完整。为完成这件事，我们要么缔造共主邦联，要么就必须发起独立战争。"
 lit_march_west_title:0 "向西进军"
 lit_march_west_desc:0 "我国西邻波兰的王冠唾手可得。波兰前统治者之死不合时宜，事态发展波诡云谲，王位空悬无定。而我国当要主动出击，疆土西扩就在今朝。"
 sca_lit_defeat_the_livonian_order_title:0 "击败利沃尼亚骑士团"
 sca_lit_defeat_the_livonian_order_desc:0 "利沃尼亚骑士团自成立以来就处于与立陶宛的战争中，即使我们改信了天主教，战争仍未结束。我们必须彻底击溃他们。"
 sca_mission_lit_polish_union_title:0 "强制建立联邦"
 sca_mission_lit_polish_union_desc:0 "波兰与立陶宛的命运注定是休戚与共的，无论波兰人能否意识到这一点。两国必须在同一位君主手底下统一，且必须是唯一正统的君王。"
 sca_lit_conquer_novgorod_title:0 "进军诺夫哥罗德"
 sca_lit_conquer_novgorod_desc:0 "莫斯科公国狼奔豕突的影响力威胁着罗斯的力量平衡。我们应当确保老盟友——诺夫哥罗德共和国，能够与莫斯科公国分庭抗礼。不然，我们就得更加积极地介入罗斯事务了。"
 sca_lit_conquer_muscovy_title:0 "与莫斯科竞争"
 sca_lit_conquer_muscovy_desc:0 "尽管有一个强大的诺夫哥罗德制衡其力量，莫斯科公国仍然是一个巨大的威胁。我们必须将一位立陶宛国王扶上他们的王座，不然就得靠战争来解决了。"
