 mechanic_clerical_ministers_tech_buff_yes:2 "阶层特权「§Y神职大臣§!」减少科技花费§G5%§!"
 zoroastrian_focus_reform:0 "接纳自由意志理念"
 zoroastrian_focus_reform_desc:0 "琐罗亚斯德，至仁至善的奠基人，光明的引领者，同时也坚守自由的信条。通过接纳这一概念并且将之容纳为我教的宗教信条，便可以确保我国的繁荣与稳定。"
 power_to_the_synagogoues_reform:0 "授予拉比特权"
 power_to_the_synagogoues_reform_desc:0 "我们国家的拉比都是受过教育且知识渊博的人。授予他们扩大影响力的特权将为我们的神学方面带来长足的进步。"
 mechanic_loyalty_from_celebration_yes:2 "庆祝节日现在将增加§Y拉比§!§G+20%§!的忠诚度"
 head_of_the_reformed_church_reform:0 "改革教会之长"
 head_of_the_reformed_church_reform_desc:0 "我们的信仰不再由圣座掌控。我国的统治者现在是国家教会的真正领袖，并拥有决定我国宗教事务方向的权力和责任。"
 confucian_governing_reform:0 "强化儒家官僚体制"
 confucian_governing_reform_desc:0 "我国的学者是国事上高明的顾问，也是儒家教诲的虔诚追随者。他们是政府行政机构背后的推动力。增加他们的特权也会强化他们的管理能力。"
 mechanic_full_loyalty_on_harmonization_yes:1 "融合一个宗教时，§Y教士§!忠诚度增加§G+100%§!，并获得§G50§!£adm£"
 empower_buddhist_temples_reform:0 "赋予寺院权力"
 empower_buddhist_temples_reform_desc:0 "佛陀的教义是我们国家的关键要素。我们采取的任何行为都会考虑我们人民的业力。\n追踪我们社会的业力几乎是不可能的，因为它是一个抽象的概念。然而，我们国家的寺院可能会有所帮助。"
 mechanic_clergy_estate_agendas_gives_karma_yes:1 "完成§Y教士§!议程授予§Y+10§!业力"
 mechanic_seizing_land_takes_karma_yes:2 "没收领土增加§Y-10§!业力"
 mechanic_enable_karma_decision_yes:1 "启用一项决议，允许每§Y20§!年调整业力"
 buddhism_consulate_monasteries_title:0 "咨询寺院"
 buddhism_consulate_monasteries_desc:0 "我们的精神世界状况堪忧；业力失衡。我们应该咨询寺院，让他们带领我们重回涅槃之路。"
 buddhism_events.44.t:0 "寺院的咨询"
 buddhism_events.44.desc:0 "我们的精神世界状况堪忧；业力失衡。但对我们来说幸运的是，[Root.GetName]的寺院向[Root.Monarch.GetTitle][Root.Monarch.GetName]和[Root.Monarch.GetHerHis]最亲近之人提供相关建议。"
 buddhism_events.44.a:0 "拥抱正业力"
 buddhism_events.44.b:0 "拥抱负业力"
 public_hindu_practices_reform:1 "扩大婆罗门特权"
 public_hindu_practices_reform_desc:0 "婆罗门是我们印度教社会中的祭司种姓。他们有责任维护寺庙并主持我们信仰的仪式。"
 mechanic_reduce_new_deity_decision_cd_yes:2 "阶层特权「§Y选择个人神祇§!」不再增加影响力\n决议「§Y选择个人神祇§!」每§G5§!年可以执行一次"
 decision_once_every_five_years:0 "这项决议每§Y5§!年仅可采用一次。"
 strengthen_shaman_privileges_reform:1 "加强教士特权"
 strengthen_shaman_privileges_reform_desc:1 "我国教士对于维持国家稳定至关重要，因为他们的话语即是所有阶级的法律。通过加强他们的特权，我们可以确保他们对统治者的忠诚。"
 mechanic_no_influence_from_fetishist_privileges_yes:1 "拜物教特定的阶层特权不再增加§Y教士§!的影响力"
 abolished_caste_system_reform:0 "废除种姓制度"
 abolished_caste_system_reform_desc:0 "印度教的种姓是一个有缺陷和腐败的制度，鼓励虐待国内的某些群体。\n我们遵循那纳克上师的教诲，彻底废除种姓制度。"
 strengthen_the_ulema_reform:0 "加强乌理玛"
 strengthen_the_ulema_reform_desc:0 "乌理玛是我们社会的核心。通过他们的法律和领导，我们将在国内达到绝对的虔诚。"
 abandon_the_legal_ways_title:0 "废除教条主义"
 abandon_the_legal_ways_desc:0 "事实证明，教条主义的乌理玛严格的思维方式和法律对政府机构没有多大用处。虽然这会让我们虔诚的臣民感到震惊，但是现在是我们放弃教条主义原则的时候了。"
 return_to_the_legal_ways_title:0 "拥抱教条主义"
 return_to_the_legal_ways_desc:0 "通过对《古兰经》的自由解释可以达到为国家服务的目的。虽然这会让我们虔诚的臣民感到震惊，但是现在是我们拥抱教条主义原则的时候了。"
 mechanic_allow_piety_switch_decision_yes:1 "解锁一项决议，允许在低于-50虔诚时拥抱§Y教条主义§!，高于50虔诚时拥抱§Y神秘主义§!"
 strengthen_the_dhimmi_reform:0 "加强齐米"
 strengthen_the_dhimmi_reform_desc:0 "虽然乌理玛被视为我们文化的内核，但齐米才是我们政府的关键要素。"
 mechanic_free_guarantee_dhimmi_autonomy_yes:1 "阶层特权「§Y保障齐米自治§!」不再增加影响力并且不再降低最大专制度"
 legacy_of_the_steppes_reform:0 "大草原的遗产"
 legacy_of_the_steppes_reform_desc:0 "与我们遇到的许多其他国家不同，我们的政府是由腾格里的传统和广阔的草原所组成。虽然我们不再是部落，但统治者的合法性仍然存在于战场上。"
 state_and_shrines_intertwined_reform:0 "神社与国家的交织"
 state_and_shrines_intertwined_reform_desc:0 "对神明的信仰深深植根于我们的文化和宗教中。虽然我们在神主和国事之间保持着明确的边界，但很明显，我们的执政政府为神道教的利益和美德行事。"
 embedded_norse_government_reform:0 "融入诺斯传统"
 embedded_norse_government_reform_desc:0 "我们先祖的宗教是我们国家行为准则的驱动力。古老的，被遗忘的实践已经回归，现在是我们社会的焦点。"
 mechanic_winning_war_increases_legitimacy_yes:1 "赢得战争增加正统性（或者等价指标）§G5§!\n共和传统则是增加§G2§!"
 strengthen_clergy_reform:0 "加强教士特权"
 strengthen_clergy_reform_desc:0 "服务于我国的教士阶层，常在困难时期为我们的人民提供精神指导。我们应该给予他们更多的权利，以表彰他们为此所做出的贡献。"
 curtail_clergy_power_reform:0 "限制教士特权"
 curtail_clergy_power_reform_desc:0 "宗教在我们的政府中可能具有重大的社会意义，但我们国家的教士阶层已经获得了太多的影响力。他们狭隘的世界观如果在他们保持权力的情况下会阻碍我们国家的发展。"
 mechanic_seizing_land_no_rebels_from_estate_church_yes:1 "从§Y教士§!没收领土不再触发宗教叛军"
 separate_clergy_from_state_affairs_reform:0 "政教分离"
 separate_clergy_from_state_affairs_reform_desc:0 "神学思想为国家服务，但现在他们变得太强大了。是时候将教士与政府机构的事务分开了。"
 maintain_clergy_balance_of_power_reform:0 "维持权力平衡"
 maintain_clergy_balance_of_power_reform_desc:0 "教士对我们来说就像任何其他阶层一样：一种强大而有用的资产。为了保持阶层间的权力平衡，不干涉教士阶层的利益和行动对我们国家是有益的。"
 secure_clergy_power_reform:0 "扩大教会权利"
 secure_clergy_power_reform_desc:0 "我们国家的教士对世俗财产的兴趣与我们的贵族一样多。为了在不牺牲太多我们自己力量的情况下安抚他们，扩大我国教会的土地和权利符合我们的最大利益。"
 gov_expanded_temple_rights_mod:0 "扩大教会权利"
 desc_gov_expanded_temple_rights_mod:0 "该省份的宗教建筑获得了更多的权利和土地，以换取增加的税收贡献。"
 mechanic_temples_modifier_yes:1 "寺庙和大教堂给予省份§G+33.0%§!本地税收修正和§G-2.00§!本地叛乱度"
 empower_the_burghers_reform:0 "赋予市民权力"
 empower_the_burghers_reform_desc:0 "市民是我国的贸易者和商人。他们确保资金源源不断地流入我们国家。赋予他们的特权和影响力能够使我们更快地积累财富。"
 new_world_exploitation_reform:0 "开发新世界"
 new_world_exploitation_reform_desc:0 "新世界资源丰富，价值不菲。通过授予我们的商人某些特权，我们可以确保这些外国货物被开发并运往我国，然后行销于旧世界。"
 mechanic_extra_trade_goods_for_colonial_subjects_yes:1 "殖民领属国获得§G+10.0%§!商品产出修正"
 new_world_exploitation_modifier:0 "开发新世界（宗主）"
 curtail_the_burghers_reform:0 "削弱市民阶层"
 curtail_the_burghers_reform_desc:0 "长期以来，市民的权利和特权已经过于广泛。由于缺乏我们自己商人阶层的支持，战争和国家的扩张面临着挑战。是时候限制贸易者的权利并建立一个中央集权国家了。"
 mechanic_seizing_land_no_rebels_from_estate_burghers_yes:1 "从§Y市民§!没收领土不再触发排他主义者叛军"
 mercantilistic_approach_reform:0 "采取重商主义"
 mercantilistic_approach_reform_desc:0 "自由贸易意味着货物进出口之间的平等关系。虽然对某些商品有利，但对我们国家来说价值不大。只有通过最大限度地增加我们的出口，同时最大限度地减少来自外国的进口，我们的国家才能发展其经济。"
 mechanic_no_mercantilism_loss_from_privilege_yes:1 "阶层特权「§Y向市民举债§!」不再减少重商主义"
 free_trade_reform:0 "接纳自由贸易"
 free_trade_reform_desc:0 "世界各地的商人应能进入我们的领土，与人民进行贸易和商业活动。通过摒弃重商主义的狭隘，国家获得了更容易获得外国思想的机会。"
 mechanic_monarch_power_on_institutions_yes:1 "接纳一种思潮将给予每种君主点数各§G100§!点"
 mechanic_free_improve_inland_routes_yes:1 "贸易政策「§Y改善内陆商路§!」不再要求贸易竞争力。"
 lockean_proviso_reform:0 "洛克条件"
 lockean_proviso_reform_desc:0 "未被使用的财产对于自然和人类社会都是一种浪费。通过引进和重视能够持续产生效益的耐久资产，民众可以将他们多余的财产拿来交换，同时又不与自然法所违背。政府将能够缓和财产积累与财富分配之间的冲突。"
 embrace_the_economic_theory_reform:0 "接纳经济理论"
 embrace_the_economic_theory_reform_desc:0 "经济在国家机器中发挥着不可否认的重要作用。贸易、金融和奢侈品的复杂系统需要被驯服以服务于政府的平稳运行。"
 reestablish_the_burgeoisie_reform:0 "重建市民阶级"
 reestablish_the_burgeoisie_reform_desc:0 "过去政府中的市民阶层是商人和手工业者。与贵族不同，市民在过去没有扮演压迫者的角色，因此，值得再次恢复他们的旧有体制。"
 mechanic_halved_parliament_bribes_yes:0 "降低贿赂议员花费§G50%§!"
