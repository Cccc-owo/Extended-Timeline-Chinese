 at_least_15_provinces_on_same_continent:0 "在§Y[Root.Capital.GetContinentName]§!拥有的省份至少为§Y15§!个。"
 at_least_25_provinces_on_same_continent:0 "在§Y[Root.Capital.GetContinentName]§!拥有的省份至少为§Y25§!个。"
