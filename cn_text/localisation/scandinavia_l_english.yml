 flavor_lit.14.t:0 "卡齐米日·雅盖隆封圣"
 flavor_lit.14.d:0 "卡齐米日诞生在华沙的王宫之中，在一位波兰神甫的教导下长大成人。他所受的保守教育使得他珍重自己的信仰，将其视作自己胸前的徽章。他在位时修建了数座教堂并改善了与罗马圣座间的关系，使得他得以被封圣，成为立陶宛虔诚和宗教力量的代表人物。"
 flavor_lit.14.a:0 "保佑吾王！"
 flavor_lit.15.t:0 "维尔纽斯耶稣会学院"
 flavor_lit.15.d:0 "[GetYear]年，在君主和上层贵族要求之下，耶稣会学院在[272.GetName]创建。她的主要功能是媾和宗教与科学，哲学以及包含神学的人文科学。第一批学生很快进校，大图书馆也在同年建立起来，立陶宛政界多位头面人物为此捐助了数以千计的书刊典籍。"
 flavor_lit.15.a:0 "生活在这样的时代何其有幸！"
 flavor_lit.16.t:0 "恢复过往联系"
 flavor_lit.16.d:0 "波兰上一任君主在亲征奥斯曼时不幸在瓦尔纳战场上阵亡。此次惨败后，波兰王室横遭重创，王位空缺已有许多时日，而其主导下的三个欧洲大国之间的联合统治也就此瓦解。现在，波兰的使臣带来消息，请求我国大公卡齐米日入主波兰首都，以便在新王座处更好地统治我们两国。然而，这可能导致我们失去自身的独立性和很大一部分自主权。我们在这个问题上的抉择必将在历史的长河中激起涟漪。"
 flavor_lit.16.a:0 "我们同呼吸共命运，就这么办吧。"
 flavor_lit.16.b:0 "我们不能拿自己的独立来冒险……"
 flavor_lit.17.t:0 "克里米亚大草原"
 flavor_lit.17.d:0 "对克里米亚草原的征服带来了丰厚的回报，我们不仅扩张了领土，这些新征服的地区也将成为新的税源。然而，这片土地对我们而言是陌生的，在这里生活的游牧部族与他们的习俗仍是一个谜。针对这一情况，我们的宫廷顾问提出了许多可选的方案。一些人建议我们将土地的管理权授予哥萨克贵族，以领地交换他们的忠诚与人情。可是，议会中的反对派更加支持政府直辖，甚至认为我们应当保持对游牧民首领们的管控，直到他们彻底被我们同化。"
 flavor_lit.17.a:0 "把大草原交给哥萨克。"
 flavor_lit.17.b:0 "我们将直接和这些牧民首领谈判！"
 flavor_lit.17.c:0 "这是我们的土地，也仅仅只属于我们！"
 flavor_lit.18.t:0 "弗朗西斯·斯卡里纳与印刷术的奥秘"
 flavor_lit.18.d:0 "弗朗西斯·斯卡里纳是立陶宛第一批书籍印刷商之一，他成长于波洛茨克的一个富裕家庭。学生时代，他于克拉科夫大学就读并以人文学学位毕业。随后，他在意大利的帕多瓦大学获得了医学博士学位。多年后，在他完成学业后，他将于布拉格到维尔纽斯一带成立多个印刷厂。他印刷的作品包括《圣咏经》，以及多个语言版本的《圣经》。"
 flavor_lit.18.a:0 "而我们也应当主动适应知识与科学的传播。"
 flavor_lit.19.t:0 "赫梅利尼茨基起义"
 flavor_lit.19.d:0 "我们宫廷中最穷困的人，即构成我们机动部队骨干的哥萨克人，已经向土地的最高当局发出了最后通牒。宫廷事务最近的发展态势使他们的盖特曼非常不满，他们现在要求独立。他们对独立的向往助长了他们不切实际的梦想，并在鲁塞尼亚建立哥萨克盖特曼国。如果他们的要求得不到满足，他们就会威胁要在我们整个农村实施暴行和掠夺。"
 flavor_lit.19.a:0 "给他们渴求的自治权。"
 flavor_lit.19.b:0 "取我的鞭子来！"
 flavor_lit.19.c:0 "大草原在召唤！"
 lit_new_magdeburg_laws:0 "新马格德堡法律"
 lit_new_magdeburg_laws_desc:0 "立陶宛的向西扩张，使得全国许多城镇引入了德意志城市的城邦法律。不同地方各具本地特点的「马格德堡法律」从经济、政治上的许多方面对国家的城市化作出了规定，明确了城市规划、贸易和税收的责任。"
 LIT2_ideas:0 "立陶宛理念"
