 hsa_gateway_to_east_title:0 "东方门户"
 hsa_gateway_to_east_desc:0 "里加城一直以来都是我们的合作伙伴。让我们以任何合理的手段加强我们的联系并扩展我们在波罗的海的影响范围。"
 hsa_st_peterhof_depot_title:0 "圣彼得霍夫贸易站"
 hsa_st_peterhof_depot_desc:0 "在北欧的海洋上维持贸易霸权不是件容易的事。诺夫哥罗德的管理人们曾一度在我们强大的影响力面前低头，也许我们需要提醒他们一下为什么需要尊重我们。"
 hsa_peace_vordingborg_title:0 "沃尔丁堡和约"
 hsa_peace_vordingborg_desc:0 "丹麦国王在1435年被迫将市场的垄断权交给了来自吕贝克的德意志商人。重申这些条约将是明智之举，但是当然要以我们认为合适的方式。"
 hsa_herring_migration_title:0 "鲱鱼迁徙"
 hsa_herring_migration_desc:0 "事实已经证明隆德的鱼类市场对我们的丹麦邻居而言是有利可图的。建立一个类似的跨厄勒海峡两岸的市场一定会带来更高的利益！"
 hsa_markets_bryggen_title:0 "布吕根商行"
 hsa_markets_bryggen_desc:0 "挪威的海岸总是充盈着忙于在北海上进出口自己货物的商人和旅行者。在卑尔根设立一个事务所将有助于强化我们在这个节点的存在。"
 hsa_organize_hanseatic_diets_title:0 "召集汉萨议会"
 hsa_organize_hanseatic_diets_desc:0 "在汉萨同盟的鼎盛时期，它在德意志和波罗的海地区拥有数以百计的商团、行会与成员，其成员最远可到达诺夫哥罗德与伦敦。虽然我们的风光已经一时不再，但我们必须维持与提高我们的行政效率，使我们同盟的成员始终保持井然有序。"
 hsa_wards_city_title:0 "行会督察员"
 hsa_wards_city_desc:0 "在境外乃至全欧洲设置商栈只是恢复我们声誉的第一步。我们需要在这些地方派遣贵人与督察员对其进行监督，以保证驻外商栈的正常工作。"
 hsa_restore_visby_title:0 "收复维斯比"
 hsa_restore_visby_desc:0 "哥得兰岛，原名维斯比，过去坐落着汉萨同盟重要的办事处。重新宣称这片土地将对我们在波罗的海的贸易竞争力产生积极影响。"
 hsa_induct_danzig_ports_title:0 "接收但泽港口"
 hsa_induct_danzig_ports_desc:0 "但泽或许是波罗的海东部最重要的城市。我国的商人曾在其银行中拥有海量的财富，在那里重新站稳脚跟肯定会改善我们的财政状况。"
 hsa_royal_prussia_title:0 "王室普鲁士省"
 hsa_royal_prussia_desc:0 "普鲁士公国已失宠于上帝。曾经趾高气扬的天主教修会如今已成为其无能领导层和邻国君主的傀儡。插手将他们的人民从暴政统治中拯救出来方是智举。"
 hsa_expand_market_square_title:0 "老城区扩张"
 hsa_expand_market_square_desc:0 "吕贝克已经不再是当初的农业小镇了，城市的一部分为了方便来往来欧洲各地的大量商人而进行了特别开发。建立一个合适的市场和扩大老城肯定会改善我们对吕贝克贸易本埠的控制。"
 hsa_impose_lubeck_law_title:0 "推行吕贝克法典"
 hsa_impose_lubeck_law_desc:0 "吕贝克的法律规定了地方政府的自主管理权，但在吕贝克的条例里并不否认本地与宗主的从属关系，无论其是主教、公爵、国王还是皇帝。相反它允许城市在立法、司法和行政事务中拥有一定程度的自治权和独立性。为了确保我们贸易联盟成员之间的合作顺利，我们必须尊重他们的自由和自治。"
 hsa_tend_towns_title:0 "走向繁荣"
 hsa_tend_towns_desc:0 "将所有财富都留给自己并不是增加我们对各贸易节点控制权的唯一方法。无论我们是决定分散资金来资助联盟成员的发展，还是决定致富自己，通往荣耀和权力的道路都需要付出金钱的代价。"
 hsa_develop_mineral_trade_title:0 "发展矿产贸易"
 hsa_develop_mineral_trade_desc:0 "欧洲遭受了贵金属短缺的打击。黄金和白银的缺乏导致了包括我们在内的许多富商的衰落。为了缓解这一局面，我们必须与那些能够在欧洲获得价值不菲的国家结盟，吃下这批矿产为我所用，或是帮助找到新的方法帮助戈斯拉尔，让老矿山恢复生机。"
 hsa_young_men_lubeck_title:0 "吕贝克健儿"
 hsa_young_men_lubeck_desc:0 "汉萨同盟制定的征募制度征召了全联盟所有健壮的农民子弟。为了保护共和国、保护加盟邦、保护国境内的人民，吕贝克的小伙子们，前进！"
 hsa_grinning_steers_head_title:0 "降下牛头旗"
 hsa_grinning_steers_head_desc:0 "长久以来梅克伦堡都保持着独立的地位。为了扩大我们在神圣罗马帝国内部的征服，我们应该占领城市东部的这些海岸地带。"
 hsa_along_sea_title:0 "顺着海岸线"
 hsa_along_sea_desc:0 "沿着波美拉尼亚的海岸，许多臭名昭著的私掠者都找到了容纳他们非法活动的避风港。我们不能让这些害虫继续穿越波罗的海来掠夺我们来之不易的财富。"
 hsa_double_entry_bookkeeping_title:0 "复式记账法"
 hsa_double_entry_bookkeeping_desc:0 "意大利半岛的财富急剧增长，这证明了他们在商贸领域作出的各项进步是有价值的。如果我们要跟上竞争步伐，就应该采纳这些明智的方法。"
 hsa_queens_hall_title:0 "女王厅"
 hsa_queens_hall_desc:0 "裁决要事与管理同盟不是简单的事情。对此我们应该投入资金创立一个中央法庭，以此来处理汉萨同盟及其加盟邦的日常事务。"
 hsa_construct_holstentor_title:0 "建造霍尔斯滕门"
 hsa_construct_holstentor_desc:0 "构建一个庞大的贸易网络必将为我们带来巨大的财富和影响力。可这也意味着我们不可避免地在该领域的市场上与竞争者发生摩擦。为了保护我们的人民和我们的利益，我们必须保卫汉萨的心脏！"
 hsa_new_system_trade_title:0 "全新贸易体系"
 hsa_new_system_trade_desc:0 "让我们对所有没有盖上汉萨同盟印章的竞争商人施加规则和条例，并间接增加我们商人的实力。"
 hsa_queen_of_the_hansa_title:0 "汉萨女王"
 hsa_queen_of_the_hansa_desc:0 "在北欧的每一个贸易中心，没有一个国家比我们拥有更多的权力、影响力和金钱。现在是集中汉萨同盟并迎接贸易和外交新时代的时候了，因为我们正在走向伟大的未来。"
 hsa_secure_salt_road_title:0 "捍卫盐道"
 hsa_secure_salt_road_desc:0 "跨越厄勒海峡和丹麦半岛的鱼类贸易确实很重要。但确保我们南部边境的盐业生产，并与汉堡合作，则将产生更大的回报。"
 hsa_flow_trade_title:0 "贸易流动"
 hsa_flow_trade_desc:0 "在我们西部，威悉河谷周围的领土处于薄弱的治理之下。让我们干预当地的政治，把人民从他们无能和低效的统治中拯救出来。"
 hsa_appoint_war_minister_title:0 "任命陆军大臣"
 hsa_appoint_war_minister_desc:0 "作战方式已发生改变。过去参战的部队主要由训练不足的民兵和那些装备不良临时征召的农民所组成，现今已被训练有素的武装力量和常备军所取代。为了解决国家在军事问题上的担忧，我们必须任命一位陆军大臣，来领导一支现代化的军队。"
 hsa_finance_guilds_title:0 "行会融资"
 hsa_finance_guilds_desc:0 "吕贝克行会是我们经济的命脉。我们必须做出必要的调整，以确保它们在整个贸易联盟中享有专属的资助。"
 hsa_develop_handsflotte_title:1 "发展商船队"
 hsa_develop_handsflotte_desc:0 "对于一个渴望主导欧洲海上力量的共和国来说，当务之急必然是要有一支合适的海军。我们现在将投资扩大我们的海上船队来保护我们的贸易。"
 hsa_charter_north_america_title:0 "北美洲特许贸易区"
 hsa_charter_north_america_desc:0 "大西洋以外的土地蕴藏着许多商业和盈利的机会！我们必须尽可能地去探索、绘制地图和利用它，以进一步增加我们从新文明和异国货物中获得的利润。"
 hsa_imperial_allegience_title:0 "效忠帝国"
 hsa_imperial_allegience_desc:0 "在这个独特的联盟议会中我们正处在非常主要的位置上面对皇帝。在外交和战争问题上，具有「帝国直属地位」的帝国成员能直接与皇帝接触。我们必须利用这种影响力，对荷尔斯泰因地区和帝国的北部地区提出要求。"
 hsa_pen_sword_title:0 "笔与干戈"
 hsa_pen_sword_desc:0 "征服石勒苏益格和荷尔斯泰因公国绝非易事。我们要在神圣罗马帝国内施加帝国影响力，安全地占领这些土地，免受这些领土被皇帝自己侵吞的风险。"
 hsa_bypass_sound_toll_title:0 "规避海峡通行税"
 hsa_bypass_sound_toll_desc:0 "西兰的「厄勒海峡通行税」一向是我们的眼中钉。过往船只，以及非丹麦商人的货物渡过关口时都会被课以税务。我们必须采取必要的措施来减轻税务。"
 hsa_tame_north_sea_title:0 "主宰北海"
 hsa_tame_north_sea_desc:0 "驶出卡特加特海峡便是北海，欧洲各国与世界各地船只的通衢。垄断北海贸易将使我们能够加强对国内市场贸易的控制与引导。"
 hsa_expand_admiralty_title:0 "扩编海军"
 hsa_expand_admiralty_desc:0 "海洋控制权必须牢牢掌控在汉萨海军部手中。如果能够扩编一支更为强大的海军并且扩建吕贝克军港，那么我们将吸引更加雄才大略的提督来领导我们的舰队。"
 hsa_schiffbauer_gilde_title:0 "造船工会"
 hsa_schiffbauer_gilde_desc:0 "是什么让我们的母港成为全北欧最著名的造船之乡？当然是我们的造船厂。还有什么比投资造船工业更能用来讴歌我们专业的造船技术与独特的船只设计呢？"
 hsa_marine_pilots_title:0 "领航官"
 hsa_marine_pilots_desc:0 "航海绝非易事。为了确保我们的船只与货物尽可能安全，我们必须培养更为精良的海军将领与船长，即吕贝克「领航官」，来为我们的船只指引航线，并将它们完好无损地运送靠岸。"
 hsa_eagle_of_lubeck_title:0 "吕贝克之鹰"
 hsa_eagle_of_lubeck_desc:0 "让一艘巨型的旗舰为我们的海军打头阵吧，这样便能使我们的竞争者与敌人胆战心惊。是时候宣布我们的海军霸权了！"
