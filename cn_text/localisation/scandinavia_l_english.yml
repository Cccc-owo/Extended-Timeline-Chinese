 pol_prussia_confederation_title:0 "普鲁士联盟"
 pol_prussia_confederation_desc:0 "西普鲁士的人民绝望地想要摆脱条顿人统治。要么，我们可以支持他们争取自由的斗争；要么我们可以给我们的世仇决定性的一击。"
