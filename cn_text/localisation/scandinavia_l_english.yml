 lithuanian_grand_kingdom:0 "大王国"
 lithuanian_grand_kingdom_desc:0 "尽管在15世纪的多数时间里缺乏中央集权，统治我国的诸多公爵依然野心勃勃。但随着我国最近在国际事务上的发力，加上领土扩张和中央集权的努力，最终促成了我国在地区内树立起绝对的影响力，进而成为首个大王国！"
 lithuanian_grand_empire:0 "大帝国"
 lithuanian_grand_empire_desc:0 "此前在各阶层中建立统治的尝试取得了极为积极的效果。随着欧洲步入专制主义，我们的国王如今理应享有至高无上的权威、特权与影响力，就像古代旧大陆上的皇帝们一样。伟大帝国万岁！"
 invest_heir_education:0 "投资于教育王子"
 drill_exercises:0 "军事操练"
 appease_the_estates:0 "安抚各阶层"
 estates_fund_industrialization:0 "资助工业项目"
 pol_5_crownland_tt:0 "资助该项目需要花费§Y5%§!王冠领地"
 legendary_pirate_personality:0 "传奇海盗"
 desc_legendary_pirate_personality:0 "这个统治者作为横行七海的传奇海盗而闻名于世。你的统治者以谋略胜过无数的舰队，通晓每一道海风的方向。你的统治者一旦掌权，海军的质量就不再是问题。\n§Y传奇海盗无需花费共和传统即可连任。§!"
 legendary_pirate_personality_die_desc:0 "敌国居民总算是松了口气，因为他们再也不用担心会被伟大的[Root.Monarch.GetName]袭击了。"
 legendary_pirate_personality_at:0 "§Y传奇海盗无需花费共和传统即可连任。§!"
 legendary_pirate_personality_bt:0 "§Y[Root.Monarch.GetName]现在是传奇海盗，连任无需花费共和传统。§!"
 pirates.25.t:0 "[Root.Monarch.GetTitle][Root.Monarch.GetName]的私掠成功"
 pirates.25.desc:0 "无论是技术生疏的海盗还是经验老到的船长，都已经在[Root.GetName]与[From.GetName][From.GovernmentName]的战争中用尽了每一丝力气。然而，[Root.Monarch.GetName][Root.Monarch.GetTitle]的谋略、机智和快速反应是无与伦比的。若没有[Root.Monarch.GetHerHis]在[Root.GetAdjective]-[From.GetAdjective]大战中的英明指挥，我们现在也许都被吊死了。"
 pirates.25.a:0 "愿[Root.Monarch.GetTitle][Root.Monarch.GetName]带领我们走向胜利与富有！"
 fin_forcelimit_title:0 "召集军队"
 fin_forcelimit_desc:0 "我们公国在邻居的阴影之下看起来民寡地微。尽管如此，为了推进和保卫我国的独立，我们仍需整军备战！"
 fin_independence_title:0 "保卫独立"
 fin_independence_desc:0 "对于那些饱尝奴役之苦的人来说自由无疑是最幸福的。让我们为争取自主权而奋斗吧，解开那些所谓的君主施加于我们的枷锁，芬兰将获得自由。"
 fin_stockholm_title:0 "粉碎斯德哥尔摩"
 fin_stockholm_desc:0 "堕落的瑞典王国首都不过是一个微不足道的小挂件，但也是即将被我国强大军队攻陷的另一座重要城市。让她加入我国沿海港口的行列当然会增加我国的正统性，以及在本地区的影响力。"
 fin_culture_title:0 "提倡我国文化"
 fin_culture_desc:0 "虽然我们在军事和行政事务上取得了成功，围绕着我国国家认同的问题在宫廷讨论里依然阴云不散。无论是容纳多种文化还是独尊我国文化，我们都必须尽快选择其中一条道路。"
 fin_dalaskrogen_title:0 "抓住财源"
 fin_dalaskrogen_desc:0 "瑞典先王把[8.GetName]的矿产当作自己的收益。控制欧洲主要的铜矿有利可图。让我们把该省和人民从瑞典的统治中解放出来，他们除了枷锁外别无所失！"
 fin_baltic_empire_title:0 "波罗的海帝国"
 fin_baltic_empire_desc:0 "斯堪的纳维亚半岛和波罗的海海域历来是许多主要帝国的发源地。但是最近境外势力的图谋，使得我们必须努力保护我们的海岸并维护我们对海岸的统治！"
 fin_baltic_empire_tt:0 "解锁招募§Y卡尔军§!的能力。"
 fin_grow_farms_title:0 "农业区"
 fin_grow_farms_desc:0 "狩猎和农耕是我国的主要经济来源。改善我们的生产行业，从而为一个繁荣的国家打下坚实的基础，这会是明智之举。"
 fin_high_income_title:0 "精细化我国财政"
 fin_high_income_desc:0 "芬兰宫廷必须以节俭和负责任著称。如果不关注我们的财政报表并确保我们的财务状况良好，我们就无法在我们地区的金融市场上建立可信的声誉。"
 fin_neva_title:0 "圣奥拉夫塔"
 fin_neva_desc:0 "我国领地的东部坐落着野蛮嗜血的国度，他们竞逐着罗斯人的王冠。我们必须保障前线，发展足够的防御以免我们成为他们扩张本能的牺牲品。"
 fin_tar_trade_title:0 "控制焦油贸易"
 fin_tar_trade_desc:0 "发展造船业是建立波罗的海海军存在的稳健一步。焦油作为船只必需品，在北方海岸司空见惯，然而对我国未来海军事业极为关键。"
 fin_fourth_rome_title:0 "白色死神"
 fin_fourth_rome_desc:0 "现在是时候让我们伟大的国家褪去中等规模的伪装，向旧大陆毫无戒心的大国展示我们伟大的力量了。我们军队的传说将在未来的许多战役中诞生。"
 fin_abo_academy_title:0 "图尔库学院"
 fin_abo_academy_desc:0 "尽管我们以熟练的方式处理行政和军事事务，但非常清楚的是，我们在很大程度上忽视了我国人民的高等教育。让我们内心的成长成为国家的指导原则。"
 fin_build_turku_title:0 "营建图尔库"
 fin_build_turku_desc:0 "当一个统治者以稳健的手段将人民凝聚在一个共同的中心时，这个国家便开始集权于中央了。对我们来说，只有一座能够傲视波罗的海富饶海岸的城市才配得上这个中心的地位。"
 fin_found_helsingfors_title:1 "赫尔辛基城"
 fin_found_helsingfors_desc:0 "在我们国家进一步城市化的道路上，我们必须快马加鞭为商业与农业活动寻找新的定居点，并将其作为一个象征，以彰显我们的发展势头不可停止、不可遏制！"
 fin_handle_the_sami_title:0 "整合萨米人"
 fin_handle_the_sami_desc:0 "萨米人生活在北方茂密的森林中，那里没有其他斯堪的纳维亚人——无论是瑞典人、挪威人还是丹麦人居住。他们不与外界贸易，与世隔绝。然而，他们生活的正是属于我们的合法领土。我们应该让他们融入我们的社会，以便从这些森林中受益。"
