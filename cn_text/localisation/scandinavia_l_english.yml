 flavor_pol.23.t:0 "小王之乱"
 flavor_pol.23.d:0 "近年来，国内实权由贵族向王室的一步步转移被波兰的贵族们看在眼里，数个世纪以来，他们一直在不懈地追求争取更多的自治权与特权。然而，我们最近一次巩固君主权力的企图似乎招致了一场公开的叛乱，为首的是我们领土内最有权势的家族。"
 flavor_pol.23.a:0 "天无二日，我国只能有一顶王冠！"
 flavor_pol.24.t:0 "[GetYear]年宪法"
 flavor_pol.24.d:0 "人们一直以来都很清楚，波兰中央的统治始终面临着重重困境。随着土地贵族的权力达到顶峰，通过法律和签署改革法案之难堪比噩梦。但凭借超群的外交和行政能力，[Root.Monarch.GetName]成功地积累了足够的政治资本和人情，使我们的宫廷摆脱了这些讨厌的封建吸血虫。"
 flavor_pol.24.a:0 "国家亟需改革，刻不容缓！"
 flavor_pol.24.b:0 "改革可缓缓而行。"
 flavor_pol.24.c:0 "波兰的旗帜下人人平等！"
 flavor_pol.25.t:0 "波兰-波希米亚亲善条约"
 flavor_pol.25.d:0 "常言道，精诚合作与紧密外交，此二者可定国之兴衰。近年来，我们为调解与东方波兰兄弟之间的分歧所作的努力终于得到了成果：[GetYear]波兰—波希米亚亲善条约的签订。将由我方决定，这种深厚的同胞友谊与邻邦情谊会如何影响我国未来的道路。"
 flavor_pol.25.a:0 "波兰的王冠将使我们两国合为一体。"
 flavor_pol.25.b:0 "我们两国将共同繁荣、平等相待。"
 flavor_pol.25.c:0 "波兰的国旗用来擦我的靴子都嫌脏！"
 flavor_pol.26.t:0 "波兰-匈牙利亲善条约"
 flavor_pol.26.d:0 "常言道，精诚合作与紧密外交，此二者可定国之兴衰。近年来，我们为调解与东方波兰兄弟之间的分歧所作的努力终于得到了成果：[GetYear]波兰—匈牙利亲善条约的签订。将由我方决定，这种深厚的同胞友谊与邻邦情谊会如何影响我国未来的道路。"
 flavor_pol.26.a:0 "波兰的王冠将使我们两国合为一体。"
 flavor_pol.26.b:0 "我们两国将共同繁荣、平等相待。"
 flavor_pol.26.c:0 "波兰的国旗用来擦我的靴子都嫌脏！"
 flavor_pol.27.t:0 "扩招肆一军"
 flavor_pol.27.d:1 "在15世纪到16世纪的过渡时期，波兰建立了常备军，以保护其东南部边境免受鞑靼人的袭击。这一体系在1563年得到了扩大，当时齐格蒙特二世·奥古斯特打破了此前与色姆议会达成的协议，将王家土地上四分之一的收入用于常备军的维持，其也因此得名「肆一军」。现在，为了守护我们的人民，为了保护我们的利益，为了维持我们的繁荣和增长，我们必须与时俱进，接受任何有用的、特别是军事领域和战争方式相关的科技进步。我们在这个问题上所做出的选择必将回响于历史的殿堂。"
 flavor_pol.27.a:0 "只有全面的改革配得上我们这支王师！"
 flavor_pol.27.b:0 "就骠骑兵展开改革！"
 flavor_pol.27.c:0 "让射击技术精益求精。"
 flavor_pol.27.dee:0 "完全专注于扩张骑兵！"
 flavor_pol.28.t:0 "大学院与思想的成长"
 flavor_pol.28.d:0 "当财富和遗产被用于公共利益时，它们是强有力的工具。这就是克拉科夫第一所学院——「大学院」的故事。一个有思想的国家的精华——其美丽围墙内的文艺复兴风格建筑令人着迷——将为我们光辉的思想以及它们通向群星之路铺平道路，为尼古拉·哥白尼这样的伟人提供知识和成长。"
 flavor_pol.28.a:0 "一个培养后代的光荣学院！"
 flavor_pol.29.t:0 "确保摩尔达维亚安全"
 flavor_pol.29.d:0 "摩尔达维亚的局势变得相当严峻，这个位于我们南部的公国近来已经失去了公众的好感。事实上，该国已经卷入了一场凶残血腥的内战。但是，秩序也是从混乱中产生的，我们一定能比先前的摩尔达维亚统治者更好地经营这片土地。因此，为了保障我国的安全与利益不受损害，我们应当控制这片区域。"
 flavor_pol.29.a:0 "让斯特凡登位，他必能翼助我国！"
 flavor_pol.29.b:0 "我们不能冒险插手地方纷争……"
 flavor_pol.29.c:0 "他们得向我效忠！"
 flavor_pol.30.t:0 "罗马帝冠"
 flavor_pol.30.d:0 "辉煌的[151.GetName]在我们手中！曾经是拜占庭的伟大首都，奥斯曼苏丹国的突厥军队征服了这座城市，并灭亡了拜占庭帝国。\n但是今天，这座城市已经摆脱了奥斯曼帝国的魔掌！当[Root.GetName]的大多数人在庆祝我们征服这座城市时，[Root.GetAdjective]宫廷对[151.GetName]的管辖感到担忧。虽然为我们自己保有这座城市是光荣的，但[Root.Monarch.GetName]的顾问们建议重建拜占庭或伟大的拉丁帝国。"
 flavor_pol.30.a:1 "恢复§Y紫凤凰§!过去的辉煌。"
 flavor_pol.30.b:0 "§Y拉丁帝国§!应当重生！"
 flavor_pol.30.c:0 "[151.GetName]属于我们！"
 flavor_pol.31.t:0 "波罗的海黄金与帝王之门"
 flavor_pol.31.d:0 "战胜敌人，在他们的国土上翻箱倒柜、巧取豪夺，那只是快乐之半。如果财富不能用来装点家园、无所归止，那么财富又有什么用处？这样一座家园应由一道道金色拱门装点，其中的建筑无不为文艺复兴的杰出人物所构思而成。他们都渴望着在这样一座举世瞩目的大都市留下自己的印记。一切繁华景致在[43.GetName]应有尽有，它足以成为我们日益壮大的国家的首善之地。"
 flavor_pol.31.a:0 "一座堪配王室的城市！"
 flavor_pol.32.t:0 "卢布林谈判"
 flavor_pol.32.d:0 "众所周知，掌握权力与影响力并非善事。然而，谨慎地运用权力，并接受稳妥的建议，就能造福我国的内政与外交事业。立陶宛那群不谙世事的贵族一直缠着我们，他们拒绝参加色姆议会和表决，使得整个过程陷入停顿。如果他们听不懂什么是外交辞令，那么就应该用武力让他们听懂，代价就是他们的领地！"
 flavor_pol.32.a:0 "强迫立陶宛人签署协议。"
 flavor_pol.32.b:0 "不能拿我们之间宝贵的关系冒险……"
 flavor_pol.33.t:0 "[GetYear]年色姆议会"
 flavor_pol.33.d:0 "在[GetYear]的一个宁静的早晨，一名信使冲入了皇宫的大门。他脸色通红，心慌意乱，急切地想从波兰的权力中心传递出一封重要无比的信件。显然，最近刚被加冕为波兰国王的当地贵族决定，不顾自己顾问的请求，疏远与立陶宛的关系，而是将目光转向西方。波兰的君主正式请求其国家加入神圣罗马帝国。"
 flavor_pol.33.a:0 "出乎意料，但也乐见其成！"
 flavor_pol.33.b:0 "只要我们是帝国的领导，他们就绝不会加入！"
