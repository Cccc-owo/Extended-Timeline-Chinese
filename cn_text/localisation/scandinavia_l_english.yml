 pol_deal_mazovia_title:0 "处置皮亚斯特家族"
 pol_deal_mazovia_desc:0 "马佐夫舍公国自几百年前归顺波兰王国以来，一直受皮亚斯特家族的统治。这些富饶的土地镶嵌在我们的领土正中央，因此马佐夫舍公国必须再次成为波兰的一部分。"
 pol_negotiate_nunciature_title:0 "请求任命教宗特使"
 pol_negotiate_nunciature_desc:0 "自从国王梅什科一世接受西方拉丁洗礼式、其继任者宣誓效忠圣座以来，波兰就一直是天主教在东方的前哨。我们一直以来的奉献与努力理应有所报偿。如果教宗能够回应我们的请求任命一位教会特使，我们在罗马的影响力将得到最大化。"
 pol_expand_krakow_university_title:0 "克拉科夫大学"
 pol_expand_krakow_university_desc:0 "克拉科夫大学由国王卡齐米日三世「大帝」创立，并于1364年得到教宗乌尔巴诺五世的批准。它是我国第一座也是最优秀的一座教育机构。在时代变迁中，这所大学培养有识学者以服务国家的成功之处，鼓励了大学的进一步扩张，因为理性胜过蛮力。"
