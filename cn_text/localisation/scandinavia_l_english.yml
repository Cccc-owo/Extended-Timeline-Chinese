 declare_hanseatic_league_title:0 "宣布汉萨同盟新生"
 declare_hanseatic_league_desc:0 "波罗的海和北德意志的港口所蕴含的财富必须由能干且细致的商人加以利用。现在应当由我们在贸易、商业和充足的钱币的旧遗产上加以改进。旧的机构已经腐烂到了极点，它们的商人对平庸和腐败感到满意。是时候由我们来擦干净石板、破坏并烧毁现状！在它的灰烬中，将会诞生一个进化的、不受限制的新汉萨同盟！"
