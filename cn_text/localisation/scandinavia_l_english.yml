 liv_dissolve_bishopric_title:0 "解散主教区"
 liv_dissolve_bishopric_desc:0 "为了解散利沃尼亚联盟，我们要将主教区逐个击破。我们可以通过武力强行解散主教区，但这可能会引起叛乱。"
 liv_purchase_bishopric_title:0 "购买主教区"
 liv_purchase_bishopric_desc:0 "为了解散利沃尼亚联盟，我们要将主教区逐个击破。我们可以用钱买下整片主教区，但主教们开出的价格往往难以接受。"
 liv_tried_to_get_rid_of_bishopric_tt:0 "过去§Y2年§!内没有尝试过§Y购买或解散主教区§!。"
 rethinking_catholic_life:0 "淡出公众生活"
 desc_rethinking_catholic_life:0 "我们的贤明的[Root.Monarch.GetTitle]，在对[Root.Monarch.GetHerHis]天主教的信仰开始发生动摇之后便逐渐淡出了公众生活。教廷的日益腐败、改革呼声的日益强烈，这些使得[Root.Monarch.GetName]越来越向往于先祖所信仰的存在——逝往神灵的信仰……"
 rig_riga_in_the_hansa_title:0 "同汉萨同盟保持联络"
 rig_riga_in_the_hansa_desc:0 "我们是汉萨同盟的一员，同时也是它最东边的一块飞地。由于路途遥远，与汉萨同盟的沟通总是充满曲折的。即便如此，我们也应该保持同汉萨同盟领袖吕贝克的联系，以免我们被遗忘在同盟事务之外。"
 rig_riga_in_the_hansa_tt:0 "联络汉萨同盟"
 rig_dominate_the_baltic_trade_title:0 "同瑞典交锋"
 rig_dominate_the_baltic_trade_desc:0 "波罗的海的东西贸易构成了维系我们城市的生命长廊。成百上千的商人经过我们的城市，向东进到诺夫哥罗德，向西同神圣罗马帝国贸易。\n斯堪的纳维亚人，尤其是瑞典人，理所应当地反感我们在波罗的海的存在，嫉恨波罗的海的黄金源源不断地流入我们国家。我们必须让他们知道，只有我们才是真正联系东西两方的枢纽！"
 rig_dominate_the_baltic_trade_tt:0 "如果完成了§Y在吕贝克布局贸易§!和§Y教廷特使§!任务，则会触发§Y宗教亦生意§!事件。"
 rig_mercs_mission_title:0 "签订雇佣军合约"
 rig_mercs_mission_desc:0 "环伺我们的诸侯与王国盘算着将里加纳入他们的版图。尽管我们的城防已经足够坚固，但也许并不足以应付场面。\n幸好，作为一座商业的枢纽，里加将大量的黄金汇聚下来。如果我们能够用雇佣兵填充我们的部队，那么将很大程度上保证我们的安全。"
 rig_rent_condotitieri_title:0 "施展我们的力量"
 rig_rent_condotitieri_desc:0 "由于我们专注于扩充商业与宗教的影响力，我们积攒起来巨额的财富。然而，如果这些财富不能用于影响世界，那便是一堆无用的金属块。在这个许多国家面临命运抉择的关口，我们应该施展我们的力量，去撬动命运的天平。"
 rig_rent_condotitieri_tt:0 "处于战争\n必须满足以下条件之一：\n收到至少为收入§Y20.0%§!的资助\n从§Y[Root.GetName]§!雇佣遣外雇佣军团\n同§Y[Root.GetName]§!结盟且在任意战争中在同一方共同作战"
 rig_ally_the_emperor_title:0 "联络皇帝"
 rig_ally_the_emperor_desc:0 "我们的国土远离于神圣罗马帝国的德意志同胞。利沃尼亚骑士团和条顿骑士团也许暂时是我们的盟友邻邦，但是一旦波兰立陶宛联盟与莫斯科人的威胁解除，他们将立即成为我们最强大的竞争对手。\n因此我们将尽最大的外交努力去同神圣罗马帝国皇帝接触，从而成为神圣罗马帝国成员。"
 rig_lubeck_trade_title:0 "在吕贝克布局贸易"
 rig_lubeck_trade_desc:0 "的确，波罗的海市场的贸易对我们来说是有利可图的。然而如果同商贾云集的吕贝克市场相比，波罗的海便相形见绌了。因此我们应该尽早开始在吕贝克布局我们的贸易，从而让吕贝克的黄金或多或少地流进我们的口袋。"
 rig_lubeck_trade_tt:0 "如果完成了§Y同瑞典交锋§!和§Y教廷特使§!任务，则会触发§Y宗教亦生意§!事件。"
 rig_sell_indulgences_title:0 "售卖赎罪券！"
 rig_sell_indulgences_desc:0 "罪恶是无处不在的！在这世道，没人能满心虔诚地活到老死还一点罪孽都不犯。\n好在主是至仁至善的，允许天主教徒破除钱财以赦免他们的罪孽。而我们作为天主的仆人，理应从中分一杯羹。要么将这些赦免的资格卖给欧洲的君主，要么从那些不虔诚的人手里把黄金主动收上来。"
 rig_sell_indulgences_at:0 "至少通过§Y出售赎罪券§!外交行动卖出§Y5§!次赎罪券（§Y[Root.GetNumOfSoldIndulgences]§!/§Y5§!)。"
 rig_sell_indulgences_bt:0 "至少通过§Y劫掠异端教堂§!和平条款劫掠§Y5§!次（§Y[Root.GetNumOfRaidedChurches]§!/§Y5§!)。"
 rig_the_baltic_bank_title:0 "主宰贸易"
 rig_the_baltic_bank_desc:0 "对于一国来说，重要性仅次于宗教的事务便是贸易与商业。如果没有令人爱不释手的黄金的力量，国家便不能控制它的臣民，也无法对对手施加压力。因此为了里加繁荣富裕的未来，我们应该成为贸易的主人。"
 rig_finance_great_powers_title:0 "差遣强权"
 rig_finance_great_powers_desc:0 "只有被花出去的黄金才是起作用的黄金。看看世上的大国，它们疆域辽阔，兵多将广，但这些力量都限制于它们手中的财富。如果我们能利用这一点，便能将这些大国驯化成我们财富的傀儡。"
 rig_finance_great_powers_ct:0 "是列强且满足以下条件：\n接受不低于收入§Y10.0%§!的资助。"
 rig_finance_great_powers_dt:0 "发展度至少为§Y300§!且满足以下条件：\n接受不低于收入§Y10.0%§!的资助。"
 rig_finance_great_powers_tt:1 "任何从§Y[Root.GetName]§!接受至少收入§Y5%§!资助的已知国家将提高对§Y[Root.GetName]§!的§G150§!好感度"
 rig_improve_papal_relations_title:0 "教廷特使"
 rig_improve_papal_relations_desc:0 "我们的[Root.GovernmentName]距离教宗陛下的权威山遥路远，因此我们想要对教廷施加影响是如此不便。我们应该在里加设立教宗特使的办事处，这样一来可以开通一条同教廷沟通的可靠途径，二来也可以供我们自己的枢机办公使用。"
 rig_improve_papal_relations_tt:0 "如果完成了§Y同瑞典交锋§!和§Y在吕贝克布局贸易§!任务，则会触发§Y宗教亦生意§!事件。"
 rig_establish_religious_dominance_title:0 "处理宗教改革"
 rig_establish_religious_dominance_desc:0 "基督教信仰正面临危急存亡的转折点。宗教改革家们在欧洲取得了巨大的影响力，许多曾经虔诚的信徒都公开宣布反对罗马教廷。在这场新的教会分裂中，我们必须选择我们的立场，否则我们将陷入国家内部的宗教战争。"
 rig_establish_religious_dominance_tt:0 "需要§Y传播宗教§!的贸易政策只需要在贸易节点拥有§Y15%§!贸易竞争力即可启用"
 rig_establish_religious_dominance_ct:0 "启用针对异端国家的战争借口§Y清除异端§!。"
 rig_establish_religious_dominance_bt:0 "个§Y神圣罗马帝国§!的成员国被§Y[Root.GetName]§!强制转教且国教为§Y[Root.Religion.GetName]§!。"
 rig_defend_the_catholic_league_title:0 "宣告宗教改革结束"
 rig_defend_the_catholic_league_desc:0 "不管我们是立于宗教改革的潮头或是阻挡着这一浪潮，但有一点是肯定的：这是我们兄弟阋于墙的内斗，所以不管我们采取什么办法，这一冲突必须尽早终结！"
 rig_defend_the_catholic_league_at:0 "§Y[Root.GetChurchOrFallbackName]§!阶层特权§Y扩张狂热§!对于§Y[Root.GetName]§!不再具有惩罚。此外，这一特权在与§Y异教§!或§Y异端§!交战时将额外给予§G+10.0%§!陆军士气和§G-0.05§!月度厌战度。"
 rig_defend_the_catholic_league_ct:0 "个北德意志、南德意志、波罗的与波兰地区的省份信仰§Y[Root.Religion.GetName]§!。"
 rig_defend_the_catholic_league_bt:0 "个北德意志、南德意志、波罗的与波兰地区的省份由§Y[Root.Religion.GetName]§!国家所有。"
 rig_vassalize_livonia_title:0 "使利沃尼亚人屈服"
 rig_vassalize_livonia_desc:0 "利沃尼亚骑士团的前身是宝剑利沃尼亚兄弟骑士团，这是一个历史悠久的军事修会。在1236年的苏勒战役惨败之后，这一骑士团仅有些许残部幸存下来并加入条顿骑士团，形成了今天的利沃尼亚骑士团。严格来讲，利沃尼亚骑士团是条顿骑士团的支部，同时也保持高度的自治。他们将自己视为新的宝剑兄弟骑士团，但是很显然，他们应该再次归顺我们。"
 rig_vassalize_livonia_ct:0 "激活一项决议，在§Y利沃尼亚骑士团§!成为[Root.GetName]的属国时废除§Y利沃尼亚联盟§!。"
 rig_livonian_confederacy_title:0 "终结利沃尼亚联盟"
 rig_livonian_confederacy_desc:0 "利沃尼亚联盟是利沃尼亚骑士团国土上的一些主教相互串联形成的组织。从法理上讲，他们不向任何人效忠；从事实上讲，他们正逐渐成为我们属国利沃尼亚骑士团一股重要的势力。如果我们想充分激发我们新的下属骑士团的战斗力，就应该尽早废除这一联盟。"
 rig_control_the_trade_league_title:0 "汉萨同盟易帜"
 rig_control_the_trade_league_desc:0 "汉萨同盟是一群只会对吕贝克的命令点头称是的宵小之辈组成的。\n尽管这一说法未免有些夸张了，但是汉萨同盟的加盟邦的确很少质疑来自吕贝克的意志。是时候让这些加盟邦意识到他们一直以来是怎样被人利用的了！"
 rig_control_the_trade_league_tt:0 "由§Y[HSA.GetName]§!领导的贸易联盟中的所有成员对§Y[Root.GetName]§!的好感度至少为§Y75§!。"
 rig_control_the_trade_league_ct:0 "如果我们完成任务时§Y[HSA.GetName]§!或由其领导的联盟已不复存在，则将获得§G5§!重商主义。\n\n否则§Y[HSA.GetName]§!将触发事件§Y汉萨同盟的解散§!事件。"
 rig_control_the_trade_league_at:0 "里加主导贸易"
 rig_rigan_hansa_title:0 "由里加领导贸易联盟"
 rig_rigan_hansa_desc:0 "汉萨同盟已经不复存在。它曾经提供的任何财富和庇护都已成为过眼云烟。现在该由我们来收拾残局，打造一个新的贸易联盟了！"
 rig_establish_bishop_authority_title:0 "忤逆之城"
 rig_establish_bishop_authority_desc:0 "里加市是我们[Root.GovernmentName]冠冕上的明珠，但是她现在不由我们直接控制，而是控制在[Root.GetBurghersOrFallbackName]手中。他们未经询问我们的意见就选举自己的市长，违背我们自己的意愿推行自己的议程，维持城市的运行而不与[Root.GovernmentName]分享他们的劳动成果。\n这一现状必须结束了！"
 rig_develop_riga_title:0 "发展我们的城市"
 rig_develop_riga_desc:0 "既然我们重新确立了对于这座城市的主导权，现在是时候进一步扩张和发展这座城市，使它超越波罗的海之珠，进而成为波罗的海之钻！"
 rig_develop_riga_tt:0 "§Y[Root.GetName]在欧洲所拥有的省份必须少于6个，才能使这些省份触发修正生效。§!"
 rig_develop_riga_ct:0 "§Y[Root.GetName]§!在§Y欧洲§!拥有少于§Y6§!个省份。"
 rig_the_rigan_defense_title:0 "巩固里加城防"
 rig_the_rigan_defense_desc:0 "包围我们国土的利沃尼亚骑士团或许心存善意，但他们近来的表现让我们无法相信他们能够保护我们免受斯堪的纳维亚、俄罗斯或是立陶宛的侵袭。我们必须组建能够确保[Root.GovernmentName]安全的本国军队。"
 rig_add_cores_to_prussia_tt:0 "§Y条顿骑士团§!在§Y西普鲁士§!和§Y东普鲁士§!地区的每个核心省份获得§Y[Root.GetName]§!的核心。§Y西普鲁士§!和§Y东普鲁士§!地区的其他省份获得§Y条顿骑士团§!的核心和§Y[Root.GetName]§!的永久宣称。"
 rig_add_cores_to_livonia_tt:0 "§Y利沃尼亚骑士团§!在§Y利沃尼亚§!、§Y库尔兰§!和§Y爱沙尼亚§!地区的核心省份获得§Y[Root.GetName]§!的核心。§Y利沃尼亚§!、§Y库尔兰§!和§Y爱沙尼亚§!地区的其他省份获得§Y利沃尼亚骑士团§!的核心和§Y[Root.GetName]§!的永久宣称。"
 rig_subjugate_the_teutonic_order_title:0 "惩戒条顿骑士团"
 rig_subjugate_the_teutonic_order_desc:0 "没有任何骑士团能比条顿骑士团更加装腔作势、更加误入歧途、更加狂热执迷。诚然，如果不计入他们在圣地的失败，他们的确以出色的成绩实现了他们的目的——波罗的海部落的基督教化。\n然而，他们仍在与波兰和立陶宛——两个已经虔信天主教的君主国开战。教宗本人甚至也曾尝试驯服这个骑士团，但也徒劳无功。\n现在该由我们实现许多人未曾完成的任务：惩戒条顿骑士团，让他们听命于我们！"
 rig_subjugate_the_teutonic_order_tt:0 "如果我国以§Y条顿骑士团§!作为属国，那么触发事件「§Y征服条顿骑士团§!」。"
 rig_rule_over_the_knights_title:0 "为里加服役的骑士"
 rig_rule_over_the_knights_desc:0 "如今利沃尼亚与条顿两大骑士团都成为了我们的属国，但他们的忠诚性却始终值得怀疑。为了让他们认清自己的位置，我们应当驱使他们的力量，打出我们的旗号，征服整个波罗的！"
 rig_rule_over_the_knights_at:0 "如果[Root.GetName]是§Y利沃尼亚骑士团§!的宗主国，那么其在从属期间获得§G-25.0%§!独立倾向，并为§Y[Root.GetName]§!提供§G+1§!外交关系。"
 rig_rule_over_the_knights_bt:0 "如果§Y利沃尼亚骑士团§!存在且[Root.GetName]是其宗主国，直到他们不再是§Y[Root.GetName]§!的属国为止，他们在从属期间获得§G-25.0%§!独立倾向，并且他们还会为§Y[Root.GetName]§!提供§G+1§!外交关系，"
 rig_rule_over_the_knights_ct:0 "如果[Root.GetName]是§Y条顿骑士团§!的宗主国，那么其在从属期间获得§G-25.0%§!独立倾向，并为§Y[Root.GetName]§!提供§G+1§!外交关系。"
 rig_rule_over_the_knights_dt:0 "如果§Y条顿骑士团§!存在且[Root.GetName]是其宗主国，直到他们不再是§Y[Root.GetName]§!的属国为止，他们在从属期间获得§G-25.0%§!独立倾向，并且他们还会为§Y[Root.GetName]§!提供§G+1§!外交关系，"
 rig_rule_over_the_knights_et:0 "两项修正均持续到§Y利沃尼亚骑士团§!不再是§Y[Root.GetName]§!的属国为止。"
 rig_rule_over_the_knights_ft:0 "两项修正均持续到§Y条顿骑士团§!不再是§Y[Root.GetName]§!的属国为止。"
 not_more_than_6_provinces_outside_europe:0 "在§Y欧洲§!拥有少于§Y6§!个省份。"
 seat_of_the_rigan_archbishopric:0 "里加总主教区之座"
 desc_seat_of_the_rigan_archbishopric:0 "这一省份是里加总主教区教座所在。自从总主教成功掌控整座城市，里加就已成为总主教区毫无疑问的首都。"
 cathedral_of_riga:0 "里加主教座堂"
 desc_cathedral_of_riga:0 "里加主教座堂是这座城市行政管理以及宗教生活的中心所在。税收和政府事务都在这座建筑中得以处理。"
 market_of_riga:0 "里加的海上门户"
 desc_market_of_riga:0 "里加海上门户是俄罗斯和波罗的海诸国之间的交通重地，也是里加收入的主要来源。各地的成功商人们都希望将这里的市场作为自己贸易旅途中的重要一站。"
 fortification_of_riga:0 "里加城堡"
 desc_fortification_of_riga:0 "里加城堡建立在一处曾为麻风病医院的土地之上。这里修建了碉堡以防御外部入侵，同时也为军队训练新兵。"
 rig_tower_defenders:0 "守卫者的士气"
 desc_rig_tower_defenders:0 "一支为了保卫家园而战的部队，和一名称职的将军，这些便是激励士兵战斗到最后一人所需要的全部了。"
 rig_the_rigan_orders:0 "骑士团的战术"
 desc_rig_the_rigan_orders:0 "随着两大骑士团的臣服，我们获得了他们所有的军事知识。现在我军已经知道该怎么做才能避免犯利沃尼亚和条顿骑士团曾经所犯的错误。"
 rig_livonian_overlord:0 "利沃尼亚骑士团的保护者"
 desc_rig_livonian_overlord:0 "我们是利沃尼亚骑士团的宗主国。我们的命令对于这些大小指挥官就是法律，因此没有必要在双方处理令人头疼的外交事务。\n§Y这一修正在利沃尼亚骑士团是我国属国期间持续生效§!"
 rig_teutonic_overlord:0 "条顿骑士团的保护者"
 desc_rig_teutonic_overlord:0 "我们是条顿骑士团的宗主国。我们的命令对于这些大小指挥官就是法律，因此没有必要在双方处理令人头疼的外交事务。\n§Y这一修正在条顿骑士团是我国属国期间持续生效§!"
 rig_order_of_riga:0 "里加骑士"
 desc_rig_order_of_riga:0 "我们是里加城的骑士，并发誓要保卫这座城市直到最后一人。\n\n§Y一旦我们不再是里加或曾经是里加的国家的属国，这个修正就会失效。§!"
 rig_integrated_the_livonian_confederacy:0 "整合利沃尼亚联盟"
 desc_rig_integrated_the_livonian_confederacy:0 "利沃尼亚联盟的各个主教区已经不复存在。各主教已经定居于我国境内，并向我国宣誓效忠。"
 rig_influential_religious_power:0 "强力宗教影响"
 desc_rig_influential_religious_power:0 "我们对于事业的献身精神让我们成为地区内宗教议题上毫无疑问最有影响力的力量。"
 rig_commerce_master:0 "贸易大师"
 desc_rig_commerce_master:0 "我们精通商业并主宰着贸易。我们的商人掌握着商品定价权，他们的影响力在持续扩张。"
 rig_broken_hanseatic_league:0 "汉萨同盟的灾难"
 desc_rig_broken_hanseatic_league:0 "汉萨同盟的成员获得了更多的特权，这是在通过商业和贸易削弱我们自己的利润！"
 rig_mercenary_contracts:0 "雇佣军合约"
 desc_rig_mercenary_contracts:0 "我们签署了特殊的佣兵合同，这使我们能够以更便宜的价格雇佣更大规模的佣兵团。"
 rig_founder_of_a_new_trade_league:0 "里加新联盟"
 desc_rig_founder_of_a_new_trade_league:0 "随着汉萨同盟的即将解散，它的前成员们正寻求能够提供安全和财富保障的新领导者。我们正是他们的所求者！"
 rig_the_rigan_trade_league:0 "里加贸易联盟"
 desc_rig_the_rigan_trade_league:0 "我们正在领导里加贸易联盟——在形状、形式等各个方面上都是汉萨同盟的继任者！"
 rig_dissolve_bishopric_title:0 "解散利沃尼亚主教区"
 rig_dissolve_bishopric_desc:0 "为了破坏利沃尼亚联盟，我们要将主教区逐个击破。我们可以通过武力强行解散主教区，但这可能会引起叛乱。"
 rig_purchase_bishopric_title:0 "收买利沃尼亚主教区"
 rig_purchase_bishopric_desc:0 "为了解散利沃尼亚联盟，我们要将主教区逐个击破。我们可以用钱买下整片主教区，但主教们开出的价格往往难以接受。"
 rig_reestablish_livonian_order_title:0 "重建利沃尼亚骑士团"
 rig_reestablish_livonian_order_desc:0 "利沃尼亚骑士团成立的唯一便是征服波罗的的异教徒。如今骑士团已不再存在，而异端仍然在波罗的地区横行。我们应该重建利沃尼亚骑士团。"
 flavor_rig.1.t:0 "征服条顿骑士团"
 flavor_rig.1.desc.a:0 "条顿骑士团已经守卫了我们南方的普鲁士地区很长时间。刚开始，他们被教宗派遣至此，来转化定居此地的异教徒们，但他们早已失去了作用，在袭击和骚扰与他们有共同信仰的同胞的过程中作贱自己。\n\n按照教宗的意愿，这些放荡不羁的迷失灵魂已经被带回了美德与真正的天主教之道。他们的服役将会大大帮助我们和罗马教廷自身。"
 flavor_rig.1.desc.b:0 "条顿骑士团已经守卫了我们南方的普鲁士地区很长时间。刚开始，他们被教宗派遣至此，来转化定居此地的异教徒们，但他们早已失去了作用，在袭击和骚扰与他们有共同信仰的同胞的过程中作贱自己。\n\n尽管我们在宗教方面存在差异，并且在神性与信仰方面存在分歧，但我们必须承认他们作为优秀战士的经验和专长。或许，严格约束他们是更为明智且谨慎的选择……"
 flavor_rig.1.a:0 "他们将会在战场上证明自己。"
 flavor_rig.2.t:0 "里加影响力日益衰落"
 flavor_rig.2.desc:1 "长久以来，我们被[Root.Overlord.Capital.GetCapitalName]的宫廷所束缚。西波罗的海岸最近发生的事件则让我们的前宗主失去其对我们国内事务的掌握。通过我们最近的独立，上帝希望我们战胜一度强大的[Root.Overlord.GetName]。"
 flavor_rig.2.a:0 "愿我们不再向另一个野心勃勃的征服者祈祷！"
 flavor_rig.3.t:0 "往昔的力量"
 flavor_rig.3.desc:0 "最近我们领土上的失败，以及我们对普鲁士威权的逐渐衰微，导致闻名遐迩的条顿骑士团脱离我们的掌控。这一事态发展导致许多人认为末日将近，我们的敌人将从四面八方侵犯我国疆界……"
 flavor_rig.3.a:0 "我们能挺过来吗？"
 flavor_rig.4.t:0 "领土流失"
 flavor_rig.4.desc:0 "最近我们领土上的失败，以及我们对利沃尼亚威权的逐渐衰微，导致闻名遐迩的利沃尼亚骑士团脱离我们的掌控。这一事态发展导致许多人认为末日将近，我们的敌人将从四面八方侵犯我国疆界……"
 flavor_rig.4.a:0 "未来充满了不确定性……"
 flavor_rig.9.t:0 "神圣罗马帝国中的一席？"
 flavor_rig.9.desc:0 "波罗的海的局势十分严峻。我们的邻国——来自利沃尼亚和普鲁士的骑士团已然和南方的波兰和立陶宛进行了长达数十年的斗争。为了未来的发展，我们不能放任这种地区不确定性继续下去。为此，我们可以派遣皇家使者前往皇帝的殿堂，请求加入他们庇护下的防御联盟。鉴于加入帝国意味着放弃一部分自治权、接受帝国法律和管辖的约束，议院之中讨论纷纭。"
 flavor_rig.9.a:0 "我们将加入帝国！"
 flavor_rig.9.b:0 "尽管说去吧，我们不会加入帝国。"
 flavor_rig.10.t:0 "宗教亦生意"
 flavor_rig.10.desc:0 "尽管信仰是并将永远是我们政府的驱动力，但很明显，我们的社会具有财阀的性质。所有阶级的商人都出售耶稣受难像，这些声称是主亲自祝福的物品，当然，首先是为了赎罪而出售这些物品。\n宗教也是生意——如果我们拥抱以其为中心的商业与贸易，就能从中受益。"
 flavor_rig.10.a:0 "当然，主会应允我们这样做。"
 flavor_rig.10.b:0 "这是渎神！主的怜悯不能当做商贾牟利的手段！"
 flavor_rig.11.desc:0 "宗教改革冲击了我们的国家，我们已经决定抛弃天主教会的邪恶和贪腐。但是，即使是像我们一样狂热的国家都必须承认来自异端赎罪券的经济收入。[Root.Monarch.GetTitle]的顾问们建议我们应该继续关注商业和贸易——不是为了个人利益，而是为了宗教改革的大业。"
 flavor_rig.11.a:0 "顾问们说的有道理。"
 flavor_rig.11.b:0 "那我们还比天主教高明在哪里呢？不，我们忠于宗教改革。"
 flavor_rig.12.t:0 "汉萨同盟的解体？"
 flavor_rig.12.desc:0 "麻烦的时代已经出现在我们面前！由于其自身力量的影响力的增长，我们同盟的成员已经失去了对我们领导权的信任。他们变得如此厚颜无耻，以至于今天上午一个来自里加的使团要求我们结束商业协议，否则就将面对可怕的后果！"
 flavor_rig.12.a:0 "我们必须接受……"
 flavor_rig.12.a.tt:0 "将[This.GetName]的威望设置为§R-75§!。"
 flavor_rig.12.b:0 "除非从我冰冷的尸体上踏过去！"
 flavor_rig.13.t:0 "商人的十字路口？"
 flavor_rig.13.desc:0 "吕贝克商人们日益减少的影响力给了里加城崛起的机会。通过发挥其不断增长的影响力，里加的商人们成功迫使汉萨同盟解体，要求其前成员加入他们现在领导的贸易同盟。无论我们决定加入还是走自己的路，一股不确定的感觉弥漫在空气中……"
 flavor_rig.13.a:0 "里加和吕贝克没什么区别，钱就是钱！"
 flavor_rig.13.b:0 "这是什么过时的愚人节笑话吗？"
 swe_sca_secure_electors_title:0 "处理帝国"
 swe_sca_secure_electors_desc:0 "神圣罗马帝国是由一群雄心勃勃的德意志邦国拼凑而成，他们忙于小规模的内战。显然，皇帝并不能控制这些王公贵族们。\n将我们的势力范围拓展到德意志或许是值得的，要么确保选帝侯们的忠诚，要么一劳永逸地解决这个帝国。"
 swe_sca_secure_electors_tt:0 "奖励取决于完成任务的方式。\n\n如果我们通过获得选帝侯支持完成该任务，将获得§Y「成功获取皇冠」§!，持续§Y15年§!，给予如下效果：\n年度威望：§G+1.00§!\n外交声誉：§G+1.00§!\n\n否则，我们将获得§Y诺伊马尔克§!、§Y米特尔马克§!、§Y萨克森-安哈尔特§!、§Y下萨克森§!、§Y威悉§!、§Y弗里斯兰§!、§Y荷兰§!以及§Y北布拉班特§!的永久性宣称。"
 swe_sca_low_countries_title:0 "控制低地国家"
 swe_sca_low_countries_desc:0 "低地国家是尼德兰人的家园，他们以其航海的商业成就闻名于世。他们在英吉利海峡的贸易不时会导致我们在吕贝克的利润减少，但通常我们并不互相往来。\n然而，现在我们已经将影响力扩展到德意志，尼德兰人显然也在我们的势力范围之中。取决于我们对神圣罗马帝国的立场，我们应该确保他们是这一帝国的一份子，或者是成为我们领土的一部分。"
 swe_sca_low_countries_tt:0 "位于§Y北布拉班特§!，§Y弗里斯兰§!以及§Y荷兰§!地区的所有省份：\n下列条件满足其一：\n    拥有者是神圣罗马帝国成员且对§Y[Root.GetName]§!有§Y100§!好感度\n    拥有者是§Y[Root.GetName]§!或其属国"
 swe_sca_low_countries_ct:2 "奖励根据任务完成情况变动。\n\n如果我们完成该任务时是皇帝，且§Y北布拉班特§!、§Y弗里斯兰§!和§Y荷兰§!地区是帝国领土，则获得§G25§!帝国权威和「§Y帝国属低地地区§!」修正持续§Y25年§!，给予如下效果：\n帝国权威增长修正：§G+50%§!\n改善关系：§G+20.0%§!\n\n否则，§Y[Root.GetName]§!或其属国所有的§Y低地§!省份获得「§Y控制低地诸国§!」持续§Y15年§!，给予如下效果：\n本地商品产出修正：§G+25%§!\n分离主义年数：§G-10§!"
 swe_sca_refine_the_carolaen_training_title:0 "卡尔军精兵训练"
 swe_sca_refine_the_carolaen_training_desc:0 "卡尔军是军队的支柱，他们的纪律与勇气为我们带来了一场又一场的胜利。\n但他们也不是没有缺点：卡尔军士卒的心必须如同我国的钢铁一般坚硬，然而这样的士兵千金难求。我们应当改革征兵标准，提炼训练内容，让卡尔军成为更加可靠。"
 swe_sca_north_germany_title:0 "德意志人的皇帝"
 swe_sca_north_germany_desc:0 "现在是时候让一个具有手腕，技巧和能力的人承担起统治我们德意志邻居的任务了。之前的神圣罗马帝国皇帝们并不能有效地统治他们，因此现在轮到我们将他们带入一个更加光明的未来了。"
 swe_sca_north_germany_tt:1 "奖励取决于完成任务的方式。\n\n如果我们通过成为§Y神圣罗马帝国§!皇帝完成该任务，将获得§G25§!帝国权威与§Y「加冕称帝」§!持续§Y25年§!，给予如下效果：\n外交声誉：§G+3.00§!\n\n否则产生以下效果："
 swe_sca_emperor_of_the_germans_title:0 "帝国之狮"
 swe_sca_emperor_of_the_germans_desc:0 "我们以北方雄狮闻名于世：一种优雅而强大的野兽。\n但是从今往后我们也将作为帝国之狮为人所知，因为我们终于将德意志民族的神圣罗马帝国统一在我们的旗帜下！"
 swe_sca_emperor_of_the_germans_tt:1 "§Y日耳曼§!文化组的省份将不再受未接纳文化惩罚。"
 swe_sca_incoroporate_the_hakkapeliita_title:0 "整肃骑兵"
 swe_sca_incoroporate_the_hakkapeliita_desc:0 "芬兰轻骑兵是我军的典范，他们掩护我军的侧翼，并在敌人的阵线中制造混乱。\n然而时至今日我们仍未曾发挥他们的全部潜能，我们应当为他们提供最优秀的战马和最坚韧的钢铁。"
 swe_sca_north_borderlands_title:0 "恢复边界"
 swe_sca_north_borderlands_desc:0 "随着时间的推移，神圣罗马帝国将不少领土丢给了外国势力——其中的大部分是我们的手笔。\n尽管如此，如果我们想要将影响力扩展到德意志，我们必须再次收复这些省份。"
 sca_invest_into_work_forces_title:0 "投资劳动力"
 sca_invest_into_work_forces_desc:0 "在发展城市一事上，没有哪个阶层像[Root.GetBurghersOrFallbackName]一样卖力。正是他们投资了一个又一个的建设项目，才使得金钱源源不断地流入我们的[Root.GovernmentName]。我们应当为他们的服务进行投资，因为将来我们一定用得到他们。"
 sca_expand_norwegian_infrastructure_title:0 "斯堪的纳维亚山脉基建"
 sca_expand_norwegian_infrastructure_desc:0 "斯堪的纳维亚山脉富含铁矿和铜矿。但是由于山地地形使其难以穿越。我们应当发展斯堪的纳维亚山脉省份的基础设施，以便我们勘探新的铁矿和铜矿矿藏。"
 sca_intensify_metal_production_title:0 "加强金属生产"
 sca_intensify_metal_production_desc:0 "斯堪的纳维亚拥有丰富的铁矿的铜矿——两种对于建立一支强大军队来说不可或缺的材料，因此其在欧洲市场非常受欢迎。如果我们扩大对铁矿和铜矿的挖掘和熔炼，我们不仅可以给我们的军队装备高质量武器，还能够在欧陆贸易中大赚一笔。"
 swe_sca_learn_from_the_danes_title:0 "丹麦造船业"
 swe_sca_learn_from_the_danes_desc:0 "显然我们的瑞典传统并不以其航海能力闻名。的确，我们在陆战中让人闻风丧胆，但我们的舰船并不是我们最大的骄傲。\n幸运的是，我们的[Root.GovernmentName]吞并了丹麦王国，大量的水手和造船匠将为我们服务。"
 swe_sca_hire_norwegian_sailors_title:0 "挪威水手"
 swe_sca_hire_norwegian_sailors_desc:0 "如果说丹麦人是优秀的造船匠和提督，而正是挪威人驾驶这些庞然大物加入海战之中。"
 swe_sca_hire_norwegian_sailors_at:0 "解锁§Y「挪威水手」§!海军学说。"
 swe_sca_hire_norwegian_sailors_bt:0 "如果我们完成了§Y航海§!或§Y海军§!理念组，我们将解锁§Y「挪威水手」§!海军学说。"
 swe_sca_the_unsinkable_vasa_ii_title:0 "建造瓦萨号"
 swe_sca_the_unsinkable_vasa_ii_desc:0 "凭借着丹麦人的技术和挪威人的工艺，是时候建造一艘带领我们的海军走向辉煌的旗舰了！"
 nor_sca_rio_grande_and_california_title:1 "定居里奥格兰德"
 nor_sca_rio_grande_and_california_desc:0 "流言声称加利福尼亚和里奥格兰德地区有着大量的黄金和其他贵金属资源。我们应该殖民这些地区并调查那些流言。"
 nor_sca_rio_grande_and_california_tt:0 "每个被§Y[Root.GetName]§!或其属国拥有且生产§Y金矿§!的省份获得§Y「加强金矿开采」§!，持续§Y25年§!，给予如下效果：\n本地商品产出：§G+2.00§!"
 nor_sca_rio_grande_and_california_ct:0 "获得所有位于§Y北美洲§!且被§Y[Root.GetName]§!的宿敌直接或间接控制的省份的宣称。"
 nor_sca_control_the_panama_title:0 "控制巴拿马"
 nor_sca_control_the_panama_desc:0 "巴拿马是一条狭长的陆地，它将太平洋和大西洋彼此分隔开来。因为它是连通两个大洋的港口，该省无疑具有很高的价值。我们必须拿下它，并在此截收通行费！"
 nor_sca_control_the_panama_tt:0 "巴拿马通行税"
 nor_sca_norwegian_colombia_title:0 "边境扩张"
 nor_sca_norwegian_colombia_desc:0 "巴拿马南部是新格拉纳达地区，至少西班牙是这么叫的。我们不知道这片丛林和山丘中到底存在着什么，但我们有责任向南拓展我们的边界，并揭开南美洲不曾向我们展示的秘密。"
 nor_sca_norwegian_colombia_ct:0 "获取§Y南美洲§!所有由§Y[Root.GetName]§!宿敌或敌人直接或间接控制省份的永久宣称。"
 nor_sca_norwegian_peru_title:0 "印加征服"
 nor_sca_norwegian_peru_desc:0 "秘鲁山区的印加文明富有金银，我们应该帮助他们摆脱贵重金属过多的负担。"
 nor_sca_colonial_empire_title:0 "控制南美洲"
 nor_sca_colonial_empire_desc:0 "恰似北美洲，南美洲同样也拥有遍地的财富，我们不能允许任何敌人染指其中！"
 nor_sca_colonial_empire_tt:0 "§Y南美洲§!的任何省份都未被§Y[Root.GetName]§!的宿敌或敌人以及其属国拥有。"
 nor_sca_landgrab_of_west_africa_title:0 "挺进西非"
 nor_sca_landgrab_of_west_africa_desc:0 "仅仅是打开市场可不能为我们带来财富，唯有深入他们的家园，夺取他们的土地才能为我们带来朝思暮想的非洲财富！"
 nor_sca_consolidate_west_africa_title:0 "统合西非"
 nor_sca_consolidate_west_africa_desc:0 "西非区域似乎比预期的大，然而我们还不能停下，因为我们离统合西非只有一步之遥了。"
 nor_sca_land_fall_in_congo_title:0 "探索中非"
 nor_sca_land_fall_in_congo_desc:0 "非洲大陆之广袤难以丈量。许多冒险者和探险家都前往探查它的真正规模，但很少有人成功返回。我们必须探知象牙海岸以南存在的地域，在这些新土地建起定居点。"
 nor_sca_the_cape_title:0 "巩固开普"
 nor_sca_the_cape_desc:0 "海洋是一头狂野的巨兽，它危险、难测、喜怒无常。好在在世上的某些地方，大海是风平浪静的。其中一块宝地便是传说中的好望角。如果我们能占领这片海角，便能为我们的船只提供可供停靠的避风港。"
 nor_sca_a_high_income_title:0 "挣取舰队开销"
 nor_sca_a_high_income_desc:0 "如果我们无法维持其成本，那么强大的海军价值又何在？我们必须确保高额收入，使之足以维持我们最为强大的舰队的建设。"
 nor_sca_expand_marines_title:0 "扩展莱当制"
 nor_sca_expand_marines_desc:0 "莱当征兵制曾经对我们大有裨益，但几十年过去，它成了一项过时的制度。如果我们能改革这一征兵体制并扩大适用范围，那么便能使它与其他现代化的征兵体制相适应。"
 nor_sca_kingdom_on_sea_title:0 "海上[Root.GovernmentName]"
 nor_sca_kingdom_on_sea_desc:0 "我们一直与大海有着相当密切的联系。自从我们国家诞生以来，我们就在大海之上生活和死亡。现在我们将成为它无可匹敌的统治者！"
 admirals_give_army_professionalism_tt:0 "招募海军将领增加§G0.5%§!陆军职业度。"
 nor_sca_a_mighty_fleet_title:0 "强大的舰队"
 nor_sca_a_mighty_fleet_desc:0 "不列颠诸岛的英国人、低地地区的尼德兰人、伊比利亚的葡萄牙和西班牙人——他们都是优秀的航海民族，建起了无可匹敌的海军。我们将追随他们的步伐，建立一支足以重新定义海军质量的强大舰队。"
 nor_sca_a_mighty_fleet_tt:0 "没有任何已知国家的海军舰队超过§Y[Root.GetName]§!。"
 nor_sca_handle_the_sami_title:0 "整合萨米人"
 nor_sca_handle_the_sami_desc:0 "萨米人生活在北方的茂密森林中，那里没有其他斯堪的纳维亚人——无论是瑞典、挪威还是丹麦人居住。他们不与外界贸易，遗世独立。然而，他们生活在我们的合法领土上。我们应该整合他们进入社会，以便从森林中受益。"
 nor_sca_forest_expansion_title:0 "向森林扩张"
 nor_sca_forest_expansion_desc:0 "斯堪的纳维亚的森林是一片处女地。只有一小部分狡猾的萨米人居住于此，这片空旷的大地因为资源的匮乏及严酷的冬天而鲜有人迹。\n然而，森林是极佳的毛皮猎场，也是诸如铁矿之类的资源的产地。也许在森林乃至其他斯堪的纳维亚的苦寒之地扩张是明智的选择。"
 nor_sca_conquer_the_enterpots_title:0 "波罗的海明珠"
 nor_sca_conquer_the_enterpots_desc:0 "即使是再愚笨的人也能看出连接东西欧洲的波罗的海贸易有多么重要。波罗的海周围的许多转口港和贸易中心就是证明。\n这些贸易城市是价值连城的明珠，也是为了我们野心的必须之物。我们必须将他们吞并入[Root.GovernmentName]之中。"
 nor_sca_conquer_the_enterpots_tt:0 "是§Y波罗的海§!沿岸省份，是§Y贸易中心§!或拥有§Y海峡税§!修正或§Y河口§!省份修正。"
 nor_sca_conquer_the_enterpots_ct:0 "§Y[Root.GetName]§!获得了全§Y波罗的§!海岸省份的永久宣称。"
 nor_sca_dominate_the_baltic_sea_title:0 "支配波罗的海"
 nor_sca_dominate_the_baltic_sea_desc:0 "我们不能再让潜在的对手和敌人控制波罗的海的任何港口了。是时候接管整个海岸线，成为波罗的海的唯一统治者了！"
 dan_sca_balticum_dominance_tt:0 "整个§Y波罗的海§!海岸线为§Y[Root.GetName]§!或其属国所有。"
 dan_establish_merc_contracts_title:0 "德意志雇佣兵"
 dan_establish_merc_contracts_desc:0 "丹麦土地富饶，能够维持大量人口，而这又保证了服役者的数量。\n但是，既然我们可以雇佣其他人来代替，那由何必在战争中牺牲丹麦人的性命呢？南方的德意志地区有很多作战得力、装备精良的雇佣兵团。我们应该与他们取得联系。"
 dan_establish_merc_contracts_tt:0 "§Y德意志佣兵团§!驻地：\n拥有者是§Y[Root.GetName]§!或其属国，或对§Y[Root.GetName]§!至少拥有§Y100§!好感度。"
 dan_establish_merc_contracts_ct:0 "根据对§Y[Root.GetName]§!好感度或其领土范围囊括的佣兵驻地，这一事件将会解锁不同的佣兵团。"
 dan_grand_merc_army_title:0 "雇佣军"
 dan_grand_merc_army_desc:0 "欧陆战争中的军队规模越来越大。跟上新的战斗标准至关重要。因此为了应对战争我们应当保留更多的雇佣军。"
 dan_control_the_coromandel_title:0 "控制科罗曼德"
 dan_control_the_coromandel_desc:0 "科罗曼德地区是南印度纺织业的中心，许多商品自此流入中国、中东乃至最终进入欧洲。控制印度的这一区域无疑最符合我国的利益。"
 dan_coast_of_deccan_title:0 "丹属德干海岸"
 dan_coast_of_deccan_desc:0 "西印度海岸对于加强对印度的控制至关重要，我们必须将其牢牢把控在手中！"
 dan_bengal_landfall_title:0 "征服孟加拉"
 dan_bengal_landfall_desc:0 "丹属东印度公司已经成立一段时间了，但他们扩大业务的努力却遭到了孟加拉地区各邦国的敌视与抵制。是时候终结他们的统治，并把他们并入贸易公司了。"
 dan_sca_merc_reforms_title:0 "军事问题"
 dan_sca_merc_reforms_desc:0 "雇佣军在战场上变得越来越少见。我们应当重新考虑战斗的方式并相应地改革军队。"
 dan_sca_annex_gujurat_title:0 "统治西印度"
 dan_sca_annex_gujurat_desc:0 "我们对印度的全面征服就在眼前。然而，印度西部拒绝成为我们殖民帝国的一部分。我们必须做必要的事情来向他们展示他们的愚蠢。"
 dan_sca_annex_gujurat_tt:0 "如果已经完成了任务「§Y统治北印度§!」，那么我国获得修正「§Y吞并印度§!」持续到游戏结束，给予如下效果：\n异教容忍度：§G+2.00§!\n异教最大容忍度：§G+1.00§!"
 dan_sca_crown_of_india_title:0 "印度皇冠"
 dan_sca_crown_of_india_desc:0 "印度的广袤土地和财富都在我们的手中。然而，印度人民却仍然拒绝承认我们是他们的正统皇帝。整个次大陆必须统一在我们的旗帜下。"
 dan_sca_take_north_india_title:0 "制霸北印度"
 dan_sca_take_north_india_desc:0 "北印度是这片次大陆最富裕、人口最多的地区，他们毫无疑问产出了海量的商品。我们应该控制这个地区，这样他们的工作才能不受干扰地继续下去。"
 dan_sca_take_north_india_tt:0 "如果已经完成了任务「§Y统治西印度§!」，那么我国获得修正「§Y吞并印度§!」持续到游戏结束，给予如下效果：\n异教容忍度：§G+2.00§!\n异教最大容忍度：§G+1.00§!"
 dan_sca_colonize_canada_title:0 "殖民加拿大"
 dan_sca_colonize_canada_desc:0 "寒冷、严酷，甚至可以说是不见人踪，这便是斯堪的纳维亚。\n而北美的加拿大地区同样如此，故而占领加拿大天经地义，理所当然。"
 dan_sca_colonize_canada_tt:0 "最多§Y5§!个为§Y[Root.GetName]§!或其属国拥有的，位于§Y加拿大殖民地§!的已殖民省份获得§Y会计室§!。"
 dan_colonize_canada_and_na_at:0 "丹麦贸易影响"
 dan_sca_colonize_louisiana_title:0 "向西推进"
 dan_sca_colonize_louisiana_desc:0 "北美地区物产丰饶，有着珍贵的资源。我们应当向西扩展殖民地，尽可能多地占据土地。"
 dan_sca_colonize_mexico_title:0 "墨西哥黄金"
 dan_sca_colonize_mexico_desc:0 "北美是诸多名贵商品的产地，其核心地带墨西哥更是一个聚宝盆，装满了黄金。我们的首要任务便是征服这片土地，将黄金运回[Root.Capital.GetName]。"
 dan_sca_pomeranian_conquest_title:0 "夺取波美拉尼亚"
 dan_sca_pomeranian_conquest_desc:0 "为了实现在波罗的海的实际霸权，我们必须确保没有海岸线能够威胁我们的贸易或国家安全。然而，波美拉尼亚和梅克伦堡现在仍然被外国势力所控制，这可能会威胁我们的利益。我们要么在北德意志寻找一个可以控制这些海岸的盟友，要么自己征服那里。"
 dan_sca_prussian_conquest_title:0 "征服普鲁士"
 dan_sca_prussian_conquest_desc:0 "普鲁士曾是由一支被称为古普鲁士人的波罗的民族所继承的土地。不幸地是，他们成为了条顿骑士团征服的目标。虽然古普鲁士人已经成为了历史，但「新」普鲁士人在这片土地上建设了富裕的贸易城市和辉煌的堡垒。夺取普鲁士会带来很大好处，我们将为了[Root.GovernmentName]的荣耀而征服这里。"
 dan_sca_balticum_dominance_title:0 "波罗的海霸权"
 dan_sca_balticum_dominance_desc:0 "自从斯堪的纳维亚诸王国崛起以来，对波罗的海的统治一直是争夺的焦点。然而，北欧域外的国家也表现出他们为自己征服波罗的海的兴趣。\n显然，这些都是傻瓜，因为除了我们和我们最信任的人之外，不能允许任何其它[Root.GovernmentName]在海岸线上宣称主权！"
 dan_sca_livonian_conquest_title:0 "东方窗口"
 dan_sca_livonian_conquest_desc:0 "爱沙尼亚，利沃尼亚和库尔兰是波罗的地区的重要组成部分，但它们在隐约之间也是面向东方的窗口，因为来自东方的贸易流经此处。\n尽管爱沙尼亚人和拉脱维亚人或许不愿意承认，但是它们在东方的俄罗斯人面前不堪一击。我们应该将其整合入我们的疆域以保护它们。"
 dan_sca_handle_the_sami_title:0 "整合萨米人"
 dan_sca_handle_the_sami_desc:0 "萨米人生活在北方的茂密森林中，那里没有其他斯堪的纳维亚人——无论是瑞典、挪威还是丹麦人居住。他们不与外界贸易，遗世独立。然而，他们生活在我们的合法领土上。我们应该整合他们进入社会，以便从森林中受益。"
 dan_sca_forest_expansion_title:0 "向森林扩张"
 dan_sca_forest_expansion_desc:0 "斯堪的纳维亚的森林是一片处女地。只有一小部分狡猾的萨米人居住于此，这片空旷的大地因为资源的匮乏及严酷的冬天而鲜有人迹。\n然而，森林是极佳的毛皮猎场，也是诸如铁矿之类的资源的产地。也许在森林乃至其他斯堪的纳维亚的苦寒之地扩张是明智的选择。"
 sca_a_grand_fleet_title:0 "大北方海军"
 sca_a_grand_fleet_desc:0 "伊比利亚的西班牙无敌舰队、不列颠岛的皇家海军、皇家尼德兰海军——这些海军都以其向全球投射力量而文明。我们也必须建立起一支能够和其他海上强权匹敌的海军。"
 sca_a_grand_fleet_tt:1 "§Y[Root.GetName]§!获得对§Y东美洲殖民地§!，§Y加拿大殖民地§!，§Y几内亚§!，§Y刚果§!和§Y南非§!的每个§Y贸易中心§!省份与§Y河口§!省份的永久宣称。"
 sca_conquer_great_britain_title:0 "入侵不列颠群岛"
 sca_conquer_great_britain_desc:0 "斯堪的纳维亚人和不列颠人的历史悠久而交织，可以追溯到中世纪时期第一个北海帝国。当然，两个地区向着不同方向发展，因而命运殊途。\n但随着斯堪的纳维亚帝国的崛起，不列颠再次成为我们利益的对手。也许是时候让不列颠群岛再次接受一名斯堪的纳维亚[Root.Monarch.GetTitle]统治了。"
 sca_conquer_german_coastline_title:0 "吞并德意志海岸"
 sca_conquer_german_coastline_desc:1 "为了实现在波罗的海的实际霸权，我们必须确保没有海岸线能够威胁我们的贸易或国家安全。然而，波美拉尼亚和梅克伦堡现在仍然被外国势力所控制，这可能会威胁我们的利益。我们应该为了自己征服那里。"
 sca_conquer_german_coastline_tt:1 "所有位于§Y北德意志§!地区以及§Y吕贝克§!贸易节点的省份获得§Y「整合德意志」§!，持续§Y25年§!，给予如下效果：\n分离主义年数：§G-10§!\n本地叛乱度：§G-2.00§!\n每月自治度变化：§G-0.05§!\n本地生产效率：§G+10.0%§!"
 sca_unite_the_region_title:0 "统一斯堪的纳维亚"
 sca_unite_the_region_desc:0 "斯堪的纳维亚半岛分裂为三个王国已经太久了。一个崭新的、统一的斯堪的纳维亚时代已经到来。那些抵抗的人，那些紧握旧王冠的人，最终都将向我们屈服。"
 sca_take_over_the_balitc_region_title:0 "波罗的野心"
 sca_take_over_the_balitc_region_desc:0 "波罗的地区有不少重要的贸易城市。由于其毗邻波罗的海，这些领土自然应该属于我们。"
 sca_scandinavian_european_empire_title:0 "北方雄狮"
 sca_scandinavian_european_empire_desc:0 "我们是不列颠岛上不可挑战的力量；顽固德意志王公和汉萨同盟的驯服者；波罗的之主；面对东方入侵坚不可摧的铁壁。我们是让英勇的波兰翼骑兵和无畏的法兰西火枪手都不寒而栗的斯堪的纳维亚强权。\n我们是北方雄狮！"
 sca_scandinavian_european_empire_tt:0 "§Y此力量投射是永久的。§!"
 sca_eliminate_the_russian_threat_title:0 "强化东部边疆"
 sca_eliminate_the_russian_threat_desc:0 "我们东方的俄罗斯沙皇国不时展现出对斯堪的纳维亚的明确敌对态度。我们应该主动出击，向东扩张并强化我们与俄罗斯的边界。"
 sca_eliminate_the_russian_threat_tt:1 "§Y俄罗斯§!地区最多§Y5§!个建有§Y要塞§!建筑的省份获得「§Y强化边境§!」持续到游戏结束，给予如下效果：\n本地防御效率：§G+50.0%§!\n本地驻军规模：§G+25.0%§!\n本地要塞维护费：§G-90.0%§!\n\n每个地区最多只会有§Y1§!个要塞获得此项修正。"
 sca_norwegian_infrastructure_title:0 "发展斯堪的纳维亚山脉"
 sca_norwegian_infrastructure_desc:0 "斯堪的纳维亚山脉富含铁矿和铜矿。但是其山地地形使其难以穿越。我们应当发展斯堪的纳维亚山脉省份的基础设施，以便我们勘探新的铁矿和铜矿矿藏。"
 sca_industrialize_norway_title:0 "工业化斯堪的纳维亚"
 sca_industrialize_norway_desc:0 "斯堪的纳维亚拥有丰富的铁矿和铜矿——两种对于建立一支强大军队来说不可或缺的材料，因此其在欧洲市场非常受欢迎。如果我们扩大对铁矿和铜矿的挖掘和熔炼，我们不仅可以给我们的军队装备高质量武器，还能够在欧陆贸易中大赚一笔。"
 sca_good_income_title:0 "金币滚滚"
 sca_good_income_desc:0 "列强为争夺争夺统治权斗得头破血流，但最终下达判决的还是金币。国家兴衰成败，全在它一念之间，但我们绝不可追随那些凋零至被人忘却的古老帝国。"
 sca_expand_danish_agriculture_title:0 "发展农业"
 sca_expand_danish_agriculture_desc:0 "日德兰地区土地肥沃，出产的谷物、牲畜以及丰富的鱼类已经哺育了丹麦人数个世纪。斯堪的纳维亚的其余地区不太适合农业，因此开发日德兰以供应我国其他地区显得十分重要。"
 sca_develop_kronborg_title:0 "翻修克隆堡"
 sca_develop_kronborg_desc:0 "克隆堡在1420年由埃里克·格里芬国王营建，其目的非常明确：向汉萨同盟强制收取海峡税。经年累月，城堡变得陈旧，其控制海域也逐渐缩小。我们应该对它进行整修，使其再次履行职责。"
 sca_develop_kronborg_tt:0 "克隆堡力量投射"
 sca_scandinavian_lion_title:0 "北方帝国"
 sca_scandinavian_lion_desc:0 "通过武力和征服扩张势力，是帝国正常运作的一种体现。相反，如果一个帝国连核心区都无法发挥作用，战争的道路是行不通的。\n斯堪的纳维亚长期发展不足、基础设施缺乏。是该在欧罗巴北端建立起一个举世无双的强权了！"
 sca_falun_copper_title:0 "开掘法伦铜矿"
 sca_falun_copper_desc:0 "科帕尔贝里铜矿是位于[8.GetName]的古老铜矿，出产大量的高纯度铜矿石，从公元9世纪以来就一直保证着瑞典经济的发展。在马格努斯四世国王统治时期，过去负责采矿的公司于1347年被授予了更广泛的特权，进一步增加了铜矿的产出。\n尽管科帕尔贝里铜矿已经在我们的收入中占据颇为可观的比例，但其潜力还未完全释放。"
 sca_expand_finland_title:0 "投资芬兰"
 sca_expand_finland_desc:0 "即使以斯堪的纳维亚的标准来看，芬兰也是缺乏发展的。但是它拥有巨大的潜力。通过投资芬兰的土地，我们能够使其发展水平与我国其他地区持平，并从毛皮生产中获得可观的利润、"
 sca_expand_finland_tt:1 "从维堡、东博滕、罗瓦涅米与芬兰区域的省份"
 sca_establish_new_scandinavia_title:0 "新斯堪的纳维亚"
 sca_establish_new_scandinavia_desc:0 "新大陆充满着机遇与财富，可供我们的[Root.GovernmentName]利用。因此，在新大陆建立定居点非常重要。"
 sca_establish_new_scandinavia_tt:0 "斯堪的纳维亚涉足"
 sca_colonize_the_caribbeans_title:0 "阳光下的地盘"
 sca_colonize_the_caribbeans_desc:0 "尽管我们称呼北方为我们的故乡，但那里的气候和温度确实并不是对人类来说最适宜的。幸运的是，加勒比海有不少岛屿将成为我们的人民从无尽的冬天中恢复的绝佳场所。\n作为新世界的贸易中心，此处还有额外的收益，但也仅此而已。"
 sca_scramble_for_africa_title:0 "争夺非洲"
 sca_scramble_for_africa_desc:0 "欧洲的土地已经被列强们分割为几个不同的区域。因此，欧洲人们正在争夺非洲的立足点以拓展其影响力。[Root.GetName]不能因为没有自己的非洲领土而被落下，因此我们必须开展一次远征！"
 sca_restore_the_norse_faith_title:0 "复兴诺斯信仰"
 sca_restore_the_norse_faith_desc:0 "德意志传教士将基督教带到了斯堪的纳维亚。尽管他们受到了考验（通常是火焰），但他们存活了下来并成功说服了我们的祖先皈依基督教信仰。从此以后，斯堪的纳维亚逐渐转化为天主教，而我们旧神的庙宇则被以基督的名义摧毁。\n我们应该弥补我们误入歧途的祖先在过去造成的损失，并复兴诺斯信仰！"
 sca_return_of_the_north_sea_empire_title:0 "北海帝国"
 sca_return_of_the_north_sea_empire_desc:0 "北海帝国由丹麦、挪威及英格兰的国王，伟大的「八字胡」斯温建立。但他的统治时间很短。在他死后，其子克努特大帝继承了其衣钵并再次将三个王国统一，并且度过了19年的荣耀岁月。虽然他是一位基督徒，但维京文化在其在世期间达到了顶峰。\n\n是时候收复理应属于我们的东西，并且重建北海帝国——但这次是在真神的引导之下！"
 sca_an_absolute_rule_title:0 "大权在握"
 sca_an_absolute_rule_desc:0 "专制主义理论就是由一位立于法律和腐败的阶层之上的君主进行统治。君主将确保国家的资源被分配至其需要的地方。\n[Root.GetName]需要拥抱绝对统治以最大化来自我们资源的收益。"
 sca_one_of_the_great_powers_title:0 "跻身列强"
 sca_one_of_the_great_powers_desc:0 "北方诸王国很少被视为能够影响欧洲命运的列强之一。即使的确是这样，他们也最多仅能在世界历史中留下一个注脚。\n我们应该改变这一状况，让自己成为历史的书写者！"
 sca_the_age_of_revolution_title:0 "大革命时代"
 sca_the_age_of_revolution_desc:0 "激进分子们攻入国王们的宫殿，并在不久后处死他们。革命分子从最贫穷的省份揭竿而起，并要求更多权利和更好的未来。\n对有些人来说，革命是对他们权力的威胁。而对另外一些人来说，这被视为从压迫中解放他们。我们必须确定自己的立场，要么加入他们，要么粉碎他们。"
 sca_swe_imperial_low_countries:0 "帝国属低地地区"
 desc_sca_swe_imperial_low_countries:0 "我们已经在低地国家确立了帝国的权威。神圣罗马帝国各诸侯皆倾佩我们！"
 sca_swe_control_over_the_low_countries:0 "控制低地国家"
 desc_sca_swe_control_over_the_low_countries:0 "这个省份已经被斯堪的纳维亚人征服。任何独立的想法都将在不久的未来遭到粉碎……"
 sca_hegemony_over_germany:0 "德意志霸主"
 desc_sca_hegemony_over_germany:0 "该修正生效期间，§Y日耳曼§!文化组的省份将不再受到未接纳文化惩罚。\n§Y将在我们改变文化组时失效§!\n\n我们已经宣称了对德意志的霸权。我们将以对德意志人的保护换取他们对斯堪的纳维亚帝国的服务。"
 sca_hegemony_over_germany_province:0 "德意志霸主"
 desc_sca_hegemony_over_germany_province:0 "这个省份被一个自称为德意志霸主的国家统治。尽管对该宣称将信将疑，但是当地人感激他们的宗主为其提供的保护。"
 sca_hegemony_over_germany_province_same_culture:0 "德意志霸主"
 desc_sca_hegemony_over_germany_province_same_culture:0 "这个省份被一个自称为德意志霸主的国家统治。尽管对该宣称将信将疑，但是当地人感激他们的宗主为其提供的保护。"
 sca_hegemony_over_germany_tt:0 "直到我们改变文化组"
 sca_refined_carolean_recruitment:0 "扩大卡尔军征募"
 desc_sca_refined_carolean_recruitment:0 "我们改良并扩大了卡尔军的征募流程和规模，从而允许我们能比以往征募更多的卡尔军。"
 sca_refined_carolean_training:0 "精锐卡尔军作训"
 desc_sca_refined_carolean_training:0 "卡尔军即将接受更为严格的训练，这些训练使他们在初临战争之前便已具备战斗力。\n当然，他们也越来越抱怨他们的训练是如何地苛刻，这更加体现出这些训练是极具效果的！"
 sca_swe_danish_shipyard:0 "丹麦造船厂"
 desc_sca_swe_danish_shipyard:0 "这个省份是一座娴熟的丹麦造船厂的所在地。由于造船厂库存资源丰富，在这个省份建造舰船将更加容易。"
 sca_swe_danish_shipyard_tt:0 "直到造船厂或大船厂建筑被摧毁"
 sca_swe_norwegian_navy:0 "挪威海军"
 desc_sca_swe_norwegian_navy:0 "我们的舰队得到了挪威水手驾驭的强大海军的支持。"
 sca_nor_panama_sound_toll:0 "巴拿马通行税"
 desc_sca_nor_panama_sound_toll:0 "巴拿马通行税是由斯堪的纳维亚仿照厄勒海峡通行税而设立的。进入巴拿马省份的船只需要缴纳一笔费用，同时将货物从海岸的一边运送至另一边将被课以重税。"
 sca_nor_search_for_gold:0 "强化金矿开采"
 desc_sca_nor_search_for_gold:0 "该省份的定居者正在加紧开采和冶炼尽可能多的黄金。"
 sca_nor_treasure_fleet:0 "新世界珍宝舰队"
 desc_sca_nor_treasure_fleet:0 "新大陆的金子……只要一支珍宝船队就能把它们装进我们的金库！"
 sca_nor_curiosity_of_the_forefathers:0 "斯堪的纳维亚人的探求欲"
 desc_sca_nor_curiosity_of_the_forefathers:0 "我们的先祖曾远渡重洋探寻新的奇观，我们也同样要揭开南美洲的神秘面纱。"
 dan_sca_balticum_dominance_mod:0 "波罗的海之主"
 desc_dan_sca_balticum_dominance_mod:0 "我们已经控制了波罗的海的每片海岸，对于这一内海了如指掌。我们的海军与商人航行其中得心应手，在波罗的海蓬勃发展。"
 sca_nor_naval_investment:0 "海军基建投资"
 desc_sca_nor_naval_investment:0 "我们正将各种利益和收入投资于海军的基础设施建设。当然，陆军也会再得到一些投入。"
 sca_nor_reformed_leidang_conscription:0 "改革莱当征募制度"
 desc_sca_nor_reformed_leidang_conscription:0 "中世纪过时的莱当征募制度已经被彻底重新改造，以满足当代征兵程序的标准。"
 sca_nor_goods_tranportation:0 "全球货物运输"
 desc_sca_nor_goods_tranportation:0 "我们的海上霸权允许我们轻松地在全球范围内运送货物。"
 sca_nor_enhanced_naval_doctrines:0 "强化海军学说"
 desc_sca_nor_enhanced_naval_doctrines:0 "建造并维护像我们这样规模的庞大舰队需要花费大量的精力在维护工作上。通过这样做，这些工作反映出了舰船建造和海军学说中积极向上的一面。"
 dan_sca_merc_contract:0 "雇佣兵合约"
 desc_dan_sca_merc_contract:0 "§Y该修正生效期间，招募雇佣兵将不再花费陆军职业度。§!\n\n我们与一些德意志邦国签署了一份特殊协议，这让我们可以直接雇佣他们的佣兵团。"
 dan_sca_merc_contract_tt:0 "§Y该修正生效期间，招募雇佣兵将不再花费陆军职业度。§!"
 dan_sca_scandinavian_india:0 "斯堪的纳维亚的统治"
 desc_dan_sca_scandinavian_india:0 "这个省份已经成为斯堪的纳维亚殖民帝国的一部分。任何形势的抵抗都已经被粉碎，且本地人被鼓励专注于他们的工作。"
 dan_sca_heathen_tolerance:0 "吞并印度"
 desc_dan_sca_heathen_tolerance:0 "印度的信仰对我们来说非常陌生，但我们甚至没试过去理解它。我们唯一关心的就是他们不要挡我们的路。"
 dan_sca_grand_merc_army:0 "大雇佣军团"
 desc_dan_sca_grand_merc_army:0 "我们已经大大扩充了我们的雇佣军，使其能够与我们敌人的常备军匹敌。"
 sca_a_north_sea_realm:0 "北海疆域"
 desc_sca_a_north_sea_realm:0 "不列颠诸岛，我们最大的海上对手已经被征服，且现在处于我们的统治下。所有试图抵抗我们的统治人终将服务于我们——即使他们在岛上躲避我们。"
 sca_german_integration:0 "整合德意志"
 desc_sca_german_integration:0 "这个省份的德意志人已经被整合进了斯堪的纳维亚帝国。尽管有些怨恨，斯堪的纳维亚的法律仍使当地的德意志人口感到满意。"
 sca_baltic_markets:0 "波罗的海市场"
 desc_sca_baltic_markets:0 "由于我们是波罗的土地的唯一统治者，我们按照我们的喜好来决定谁来设置波罗的海市场中货物的价格。"
 sca_lion_of_the_north:1 "北方雄狮§Y（永久）§!"
 sca_expanded_jutland:0 "扩展日德兰"
 desc_sca_expanded_jutland:0 "这个省份的农业部门已经得到扩展以增加产量来满足斯堪的纳维亚其他地区的需求，"
 sca_reinforcement_of_kronborg:0 "翻修克隆堡"
 desc_sca_reinforcement_of_kronborg:0 "克隆堡的城堡已经得到翻修和升级。它现在拥有了更远射程的火炮，更强大的要塞和得以容纳更多守军的空间。"
 sca_scandinavian_tenacity:0 "斯堪的纳维亚坚韧"
 desc_sca_scandinavian_tenacity:0 "尽管是在最寒冷、最严酷的地区，国民的生活仍然繁荣昌盛。我们在伊纳里无尽的森林中建造了城镇，在斯堪的纳维亚山脉建立了采矿都市。我们的人民自强不息，不向任何自然阻碍屈服。"
 sca_african_trade_company:0 "非洲贸易公司"
 desc_sca_african_trade_company:0 "我们向非洲的扩张为斯堪的纳维亚贸易公司打开了大门。公司对投资我们的海外领土非常感兴趣。"
 sca_one_of_the_great_powers:0 "列强的外交内阁"
 desc_sca_one_of_the_great_powers:0 "由于我们是世界上的强权，不得不这样或那样与其他列强外交接触。因此，斯堪的纳维亚的外交内阁扩大了。"
 sca_revolutionary_zeal:0 "革命斯堪的纳维亚"
 desc_sca_revolutionary_zeal:0 "属于卑鄙的国王和贵族的时代结束了！革命万岁！"
 sca_reactionary_zeal:0 "反动狂热"
 desc_sca_reactionary_zeal:0 "革命已经被粉碎，且其试图传播的危险思想已经被扼杀在萌芽中。"
 sca_administrative_focus:0 "注重行政"
 desc_sca_administrative_focus:0 "我们的宫廷专注于发展未来统治者的行政技能。"
 sca_diplomatic_focus:0 "注重外交"
 desc_sca_diplomatic_focus:0 "我们的宫廷专注于发展未来统治者的外交技能。"
 sca_military_focus:0 "注重军事"
 desc_sca_military_focus:0 "我们的宫廷专注于发展未来统治者的军事技能。"
 sca_administrative_focus_non_heir:0 "注重行政"
 desc_sca_administrative_focus_non_heir:0 "我们的宫廷专注于发展现任政府的行政技能。"
 sca_diplomatic_focus_non_heir:0 "注重外交"
 desc_sca_diplomatic_focus_non_heir:0 "我们的宫廷专注于发展现任政府的外交技能。"
 sca_military_focus_non_heir:0 "注重军事"
 desc_sca_military_focus_non_heir:0 "我们的宫廷专注于发展现任政府的军事技能。"
 dan_sca_indian_administration:0 "印度行政体系"
 desc_dan_sca_indian_administration:0 "印度次大陆规模庞大，需要我们付出特别的精力来治理。对我们而言，幸运的是，斯堪的纳维亚的官僚机构已经准备好面对来自印度的经济和行政挑战。"
 got_monarchy_emperor_title:0 "皇帝的金库"
 got_monarchy_emperor_desc:0 "卡尔马联盟的海军，陆军和经济力量远超我们在哥得兰能够掌握的。\n幸运的是，神圣罗马帝国的皇帝有其自己对付卡尔马联盟的议程，由于荷尔斯泰因公爵领法理上属于帝国，但实际上是卡尔马联盟的附庸国。我们应该与皇帝签订协议以资助我们的战争。"
 got_monarchy_estates_title:0 "限制阶层"
 got_monarchy_estates_desc:0 "埃里克·格里芬，卡尔马联盟的前国王，被那些背信弃义，失去了对埃里克信任的贵族们废黜。我们不能允许我们的统治者被以同样的方式废黜。阶层的权力必须被限制！"
 got_monarchy_norwegian_opinion_title:0 "挪威的信任"
 got_monarchy_norwegian_opinion_desc:0 "在1435年与汉萨同盟的战争之后，丹麦、瑞典和挪威的贵族们废除了埃里克的王位。显然当前卡尔马联盟的国王缺乏[Root.Monarch.GetName]的能力。我们有责任让挪威人知道他们正被一个傻子统治。"
 got_monarchy_enemy_of_my_enemy_title:0 "敌人的敌人"
 got_monarchy_enemy_of_my_enemy_desc:0 "丹麦王国在数个世纪以来树敌甚多。与其敌人接触并要求结盟对我们的生存至关重要。"
 got_monarchy_enemy_of_my_enemy_tt:0 "每个已知的§Y[DAN.GetName]§!的宿敌或敌人，且对[Root.GetName]有至少§Y75§!好感度的国家将获得事件来选择与§Y[Root.GetName]§!成为盟友。"
 got_monarchy_declare_war_title:0 "为王冠而战"
 got_monarchy_declare_war_desc:0 "夺回理应属于我们的东西的时机到了！\n与卡尔马联盟开战并结束伪王统治的时机到了！"
 got_monarchy_occupy_koppenhagen_title:0 "接管[DAN.Capital.GetName]"
 got_monarchy_occupy_koppenhagen_desc:0 "[DAN.Capital.GetName]城——卡尔马联盟的首都；我们的君主曾经统治的地方——是我们最紧要的战争目标。如果我们想要为自己重夺卡尔马联盟，我们必须占领[DAN.Capital.GetName]。"
 got_monarchy_execute_the_wrong_king_title:0 "处决伪王"
 got_monarchy_execute_the_wrong_king_desc:1 "埃里克·格里芬，丹麦曾经的伟大国王和斯堪的纳维亚的合法统治者……当卡尔马联盟的贵族集体决定将他废黜后，他的外甥克里斯托弗三世·冯·维特尔斯巴赫戴上了联盟的王冠。从那时起，斯堪的纳维亚的土地被外国人统治。没有手腕、没有能力。\n\n是时候将伪王吊死在他自己的首都，并一劳永逸地夺取丹麦的王冠了。"
 got_monarchy_execute_the_wrong_king_tt:0 "与§Y[DAN.GetName]§!交战了§Y3年§!。"
 got_monarchy_execute_the_wrong_king_ct:1 "奖励取决于完成任务的方式。\n\n如果§Y[Root.GetName]§!联合统治着§Y[DAN.GetName]§!，或是与§Y[DAN.GetName]§!正在交战并控制§Y[DAN.Capital.GetName]§!，则事件「§Y处决[DAN.Monarch.GetName]§!」将会发生。\n\n否则，获得§G100§!行政、外交和军事点数，并获得针对独立的§Y[DAN.GetName]§!、§Y[NOR.GetName]§!与§Y[SWE.GetName]§!的§Y重建联合统治§!宣战理由。"
 got_monarchy_king_of_denmark_title:0 "重回掌握"
 got_monarchy_king_of_denmark_desc:0 "是时候放下哥得兰的认同了，因为我们现在已经再次成为了卡尔马联盟的国王！"
 got_monarchy_pomerania_title:0 "王朝关系"
 got_monarchy_pomerania_desc:0 "卡尔马联盟的海军，陆军和经济力量远超我们在哥得兰能够掌握的。\n我们需要接触[Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]大陆上的亲戚们并寻求军事援助。\n\n幸运的是，他们并没有什么理由来拒绝援助。毕竟，夺取丹麦的王冠不仅是[Root.Monarch.GetName]的胜利，也是整个[Root.Monarch.Dynasty.GetName]家族的胜利。"
 got_monarchy_pomerania_tt:0 "除§Y[Root.GetName]§!的属国之外，§Y[Root.Monarch.Dynasty.GetName]§!家族不统治任何已知国家。"
 got_monarchy_pomerania_bt:0 "除§Y[Root.GetName]§!的属国之外，§Y[Root.Monarch.Dynasty.GetName]§!家族统治的任一已知国家对§Y[Root.GetName]§!的好感度到达§Y100§!。"
 got_monarchy_pomerania_ct:0 "每有一个国家由§Y[Root.Monarch.Dynasty.GetName]§!家族统治且对§Y[Root.GetName]§!的好感度到达§Y100§!，§Y[Root.GetName]§!获得§G10000§!人力。"
 got_monarchy_develop_visby_title:0 "发展维斯比城"
 got_monarchy_develop_visby_desc:0 "维斯比城是所有访问哥得兰岛的来客兴趣之所在。我们要尽可能扩张这座城市，让它成为波罗的海的主要港口。"
 got_monarchy_swedish_opinion_title:0 "确保瑞典忠诚"
 got_monarchy_swedish_opinion_desc:0 "瑞典这个属国从来就没老实过。当年和汉萨同盟开战时，正是瑞典贵族废黜了先王埃里克，让战况急转直下。\n不过，至少目前他们还呆在卡尔马联盟里，因此比起武力镇压，拉拢忠诚来得妥当——无论是官方往来，还是背地里使手段。"
 got_join_the_empire_title:0 "帝国保护"
 got_join_the_empire_desc:0 "斯堪的纳维亚诸王国寻求征服我们。他们的军队数量远超我们的防御能力，拥有的战舰数量远超我们用现有资源所能召集的数量。我们克服岌岌可危的处境的唯一希望就是不惜一切代价加入神圣罗马帝国。"
 got_republic_trade_federation_title:0 "大贸易联盟"
 got_republic_trade_federation_desc:0 "波罗的海以其商业活动而闻名。为了我们的经济着想，在波罗的海建立自己的贸易公司是非常重要的，这样我们才能从这里的贸易中受益。"
 got_republic_trade_federation_tt:0 "哥得兰贸易的增长"
 got_republic_dominate_the_baltic_trace_title:0 "领导波罗的海贸易"
 got_republic_dominate_the_baltic_trace_desc:0 "我们已经扩大了影响力。现在是时候好好利用其来发展维斯比并建立对波罗的海的垄断了。"
 got_republic_dominate_lubeck_trace_title:0 "与汉萨同盟竞争"
 got_republic_dominate_lubeck_trace_desc:0 "汉萨同盟是我们在波罗的海贸易领域最大的竞争对手。我们应当一劳永逸地摧毁汉萨同盟的支配地位并成为其全新的替代者。　"
 got_republic_beyond_lubeck_title:0 "海峡贸易"
 got_republic_beyond_lubeck_desc:0 "虽然吕贝克的贸易已经非常发达，但我们的英格兰海上邻居通过控制英吉利海峡赚得可要多得多了。我们应当挑战他们对海峡的垄断权，并在英吉利海峡的财富中获得我们应得的那一份。"
 got_republic_beyond_lubeck_tt:0 "哥得兰商人"
 got_republic_trade_fleet_title:0 "哥得兰贸易舰队"
 got_republic_trade_fleet_desc:0 "我国是个几乎完全依赖贸易收入的岛国。因此我们必须打造一支既能用于海防，又能作为商队的舰队。"
 got_republic_strong_mercantilism_title:0 "倒向重商主义"
 got_republic_strong_mercantilism_desc:0 "为了真正统治波罗的海贸易，我们必须保证内部派系满意，同时把能干的顾问们分派到合适的岗位上来给我们赚大钱。"
 got_republic_dominate_commerce_title:0 "哥得兰贸易帝国"
 got_republic_dominate_commerce_desc:0 "我们强大的贸易帝国已在波罗的海建立了商业和权力的垄断。没有我国商人的许可，谁也别想在波罗的海分一杯羹！"
 got_republic_dominate_commerce_tt:0 "解锁一项决议，允许§Y[Root.GetName]§!将一种永久修正切换为另一种。"
 got_republic_mercenaries_title:0 "雇佣佣兵团"
 got_republic_mercenaries_desc:0 "尽管[Root.GetAdjective]人民为我们的国家感到自豪并愿意保卫祖国直到最后一人，但我们毕竟只是一个岛国。我们需要职业军人来保护我们免受斯堪的纳维亚人的威胁。我们需要足以胜任的雇佣兵！"
 got_republic_get_the_sound_toll_title:0 "征收厄勒海峡通行税"
 got_republic_get_the_sound_toll_desc:0 "丹麦人的所作所为中，最为恶劣的就是厄勒海峡通行税。只要欧洲其他地方还必须向丹麦人交过路费，我们就没办法和这些人做生意。\n我们应该行个善事，将海峡征税权夺为己有。这样一来，至少外国人的金币是掉进我们的钱箱，而不是丹麦人的。"
 got_republic_compete_with_novgorod_title:0 "诺夫哥罗德的竞争"
 got_republic_compete_with_novgorod_desc:0 "诺夫哥罗德人打算自己主导波罗的海贸易，让我们在贫困中窒息。我们绝不能允许这种情况发生！\n阻止这种情况的唯一合理方法就是通过战争。我们所需要的只是任意对他们发动战争的借口。"
 got_republic_russian_kontor_title:0 "俄罗斯贸易站"
 got_republic_russian_kontor_desc:0 "虽然诺夫哥罗德是我国商业上的对手，但他们的首都诺夫哥罗德城对我国打算与俄罗斯人做生意的商人们来说也是关键的贸易中心。然而，这座城市正受到野心勃勃的罗斯王公们的威胁。我们必须保证我国对该城市场的支配地位不受挑战。"
 got_republic_russian_kontor_tt:0 "哥得兰控制诺夫哥罗德"
 got_pirate_free_ports_title:0 "吕根与哥得兰海盗"
 got_pirate_free_ports_desc:0 "人们传说，吕根岛曾是横行波罗的海的日耳曼海盗团利克德尔的大本营。\n而现在，哥得兰岛是前国王、令人生畏的海盗埃里克七世的老巢。\n\n既然我们是骄傲的波罗的海海盗，那夺取这两座传奇港口毫无疑问是我们的权利和责任。"
 got_pirate_global_piracy_title:0 "劫掠全世界"
 got_pirate_global_piracy_desc:0 "劫掠波罗的海虽然赚钱，但是十分无聊。这世界上还有那么多等待着被我们看上的港口，我们当然要回应期待！"
 got_pirate_global_piracy_tt:0 "个贸易节点：\n§Y[Root.GetName]§!的私掠者贸易竞争力至少达到§Y15%§!。"
 got_pirate_beyond_the_sound_toll_title:0 "跨越厄勒海峡"
 got_pirate_beyond_the_sound_toll_desc:0 "欧洲这片属于我们的小海洋温和而美丽，尽管她的风平浪静让人愉悦，但对冒险与财宝的渴望仍驱使着我们探寻厄勒海峡税关之外的事物。另一边的新世界会为老海盗们的心灵带来什么呢？我们必须得知道。"
 got_pirate_take_over_the_caribbeans_title:0 "加勒比海盗"
 got_pirate_take_over_the_caribbeans_desc:0 "加勒比是新大陆的黄金流往旧大陆时的贸易中心。自然，我们得在加勒比建立强而有力的军事存在，从而确保拿到属于我们的那份金子！"
 got_pirate_the_worst_pirate_title:0 "海盗烂人"
 got_pirate_the_worst_pirate_desc:0 "战斗由两个部分组成：使用剑和火枪的技巧、以及对敌人说垃圾话的能力。我们已经是射击和捅刀子的大师了，但水手们显然还需要磨练喷人的艺术。托尔图加港将是我们的训练场，这样我国的浪荡剑客们就能知晓一切言语上的反击技术。"
 got_pirate_the_pirate_fleet_title:0 "[Root.GetAdjective]海盗舰队"
 got_pirate_the_pirate_fleet_desc:0 "如果没了他信任的船，海盗是个什么东西？顶多就是只旱鸭子！\n我们可不能因为不舍得花钱投资舰队损坏我们的名声！"
 got_pirate_sink_the_danes_title:0 "击沉丹麦舰队"
 got_pirate_sink_the_danes_desc:0 "显然，丹麦王室拥有一支令人印象深刻的舰队。如果我们想在和平时期抢劫波罗的海的海岸，那么就必须确保解决丹麦的海军威胁！"
 got_pirate_kronborg_the_pirate_castle_title:0 "海盗城堡——克隆堡"
 got_pirate_kronborg_the_pirate_castle_desc:0 "当埃里克船长还是卡尔马联盟的国王时，他想出了海峡通行税这个绝妙的点子。这样他就能不费吹灰之力地掠夺商人们的钱包。而克隆堡确保了每一笔海峡通行税都能收得上来。\n显然，克隆堡与我们这样体面的海盗是绝配。我们应当从丹麦手中夺取这座城堡。"
 got_pirate_loot_london_title:0 "劫掠伦敦"
 got_pirate_loot_london_desc:0 "英国人公开敌视我们的海盗行为，并将我们视为对其海军霸权的威胁。让我们占领他们的宝贝城市伦敦，以此来加深他们的恐惧。"
 got_pirate_loot_london_tt:1 "奖励取决于完成任务的方式。\n\n如果我们通过拥有或使属国拥有§Y[236.GetName]§!完成该任务，该省份将获得「§Y伦敦海盗港§!」，直到游戏结束，给予如下效果：\n本地人力修正：§G+100.0%§!\n本地水手修正：§G+100.0%§!\n贸易价值：§G+5§!\n\n否则，我们将劫掠§Y[236.GetName]§!，产生§Y90%§!荒废度，并根据§Y[236.GetName]§!的发展度获得¤与£mil£。"
 got_pirate_raid_the_berbers_title:0 "挑战柏柏尔海盗"
 got_pirate_raid_the_berbers_desc:0 "北非的那群柏柏尔人也自称海盗，然而他们根本就是一群业余玩意！他们根本就不懂如何在海岸上有尊严地抢劫。让我们给他们看看真正的海盗是怎样劫掠城市的！"
 got_pirate_the_lubeck_port_title:0 "吕贝克自由港"
 got_pirate_the_lubeck_port_desc:0 "吕贝克作为贸易中心的重要性怎么强调都不为过。它直接位于北海与波罗的海间的边界。这当然也使得这个城市被商人所统治。\n每个人都知道，最好的商人也不如最差的海盗值得信赖。我们应该帮北欧一个忙，把这个卑鄙的贸易城市变成自由思想家和海盗的安全港！"
 got_pirate_raid_the_north_sea_title:0 "北海灾厄"
 got_pirate_raid_the_north_sea_desc:0 "我们一直只注重波罗的海的劫掠。现在这暂时或许还足够，但无法长期满足我们对黄金的需要。我们必须扩张到北海，教英国与荷兰懂得畏惧[Root.GetAdjective]的海盗。"
 got_pirate_loot_the_lowlands_title:0 "劫掠低地"
 got_pirate_loot_the_lowlands_desc:0 "低地国家的领地产出全欧洲质量和利润最高的布匹。如果[Root.GetAdjective]的舰队船只刚好造访低地国家，然后把这些布匹据为己有卖到黑市，那就太遗憾了……"
 got_pirate_loot_the_lowlands_tt:0 "§Y低地§!所有生产§Y布料§!的省份获得如下效果：\n\n若省份为§Y[Root.GetName]§!或其属国所有，则获得「§Y哥得兰掌控§!」，持续§Y25年§!，给予如下效果：\n本地商品产出：§G+25.0%§!\n\n若省份被§Y[Root.GetName]§!占领，则遭受§Y[Root.GetName]§!洗劫，给予[Root.GetName]§G15§!¤与§G0.05§!年的收入，同时获得「§Y哥得兰劫掠§!」，持续§Y25年§!，给予如下效果：\n本地繁荣度增长：§R-0.15§!\n本地发展成本：§R+10.0%§!\n\n若省份仅遭§Y[Root.GetName]§!劫掠而未受其控制，则此效果仅生效§Y50%§!。"
 got_pirate_the_curia_treasure_title:0 "教廷金库"
 got_pirate_the_curia_treasure_desc:0 "教廷金库，世界上最伟大的财宝之一，就一直躺在我们的眼皮底下。虽然这会是一场大胆的冒险，很多虔诚的天主教徒也会厌恶我们，但我们心里知道，我们必须去劫掠教廷金库。"
 got_pirate_raid_the_baltics_title:0 "波罗的海煞星"
 got_pirate_raid_the_baltics_desc:0 "商人们在波罗的海安全地经商太久了。是时候教会他们，当在海上看到我们的旗帜时，他们要抱紧脑袋了。"
 got_pirate_raid_the_baltics_tt:1 "§Y[Root.GetName]§!获得§Y石勒苏益格-荷尔斯泰因§!、§Y梅克伦堡§!、§Y前波美拉尼亚§!、§Y后波美拉尼亚§!、§Y西普鲁士§!、§Y东普鲁士§!、§Y库尔兰§!、§Y利沃尼亚§!、§Y爱沙尼亚§!及§Y南卡累利阿§!区域所有拥有§Y贸易中心§!或§Y河口§!省份修正的省份的永久性宣称。"
 got_pirate_the_danzig_port_title:0 "但泽自由港"
 got_pirate_the_danzig_port_desc:0 "但泽是波罗的海最大的商贸中心之一，它也是波罗的海最大的海港之一，同时也是一个被一群强大但傲慢无比的商人们统治的地方。这个重要的贸易港口完全被商人们浪费了，它需要被解放，成为海盗联盟的一部分。"
 got_pirate_a_pirate_haven_title:0 "海盗避风港"
 got_pirate_a_pirate_haven_desc:0 "我们这种人在周边国家不是很受欢迎。显然，这些陆地居民都不太喜欢我们的活动。\n我们需要建立一个北欧海盗可以称之为家的地方。我们需要做一个海盗的避风港。"
 got_pirate_reach_the_mediterrenean_sea_title:0 "抵达地中海"
 got_pirate_reach_the_mediterrenean_sea_desc:0 "虽然商人们还是喜欢在家门口的海域活动，但与地中海带来的巨大财富相比，它相形见绌。金钱与财富，只待我们发掘，必须立刻行动！"
 got_pirate_reach_the_mediterrenean_sea_tt:0 "在§Y地中海§!的任意贸易节点，§Y[Root.GetName]§!通过私掠提供了不少于§Y5%§!的贸易竞争力。"
 got_pirate_reach_the_mediterrenean_sea_ct:0 "§Y[Root.GetName]§!获得了§Y地中海§!所有岛屿的永久宣称。"
 got_pirate_loot_venices_arsenal_title:0 "劫掠军械库"
 got_pirate_loot_venices_arsenal_desc:0 "威尼斯军械库是一个由造船厂和兵工厂组成的复合体。这座军械库，是威尼斯在地中海海军力量的，虽不唯一但却重要的因素。\n我们将劫掠它，从而「获得」威尼斯的一些强大船只和武器。"
 create_5_galleys_tt:0 "将在§Y[This.GetName]§!为§Y[Root.GetName]§!创建§Y5§!艘§Y桨帆战舰§!。"
 got_pirate_the_riga_port_title:0 "里加自由港"
 got_pirate_the_riga_port_desc:0 "若说吕贝克是连接北海与波罗的海的重要港口，那里加就是连接西欧与俄罗斯贸易的枢纽城市。\n我们这些体面海盗对里加城当然是垂涎三尺，非常想看到它成为我们海盗联盟的一份子。"
 got_pirate_renowned_pirate_king_title:0 "驰名海盗王"
 got_pirate_renowned_pirate_king_desc:0 "过去曾有许多海盗宣称自己是他们联盟的「王」。他们都没有经受住时间的检验。\n[Root.Monarch.GetName][Root.Monarch.GetTitle]将改变这一切，成为我们船员中最伟大的领袖之一。"
 got_pirate_renowned_pirate_king_tt:0 "战胜比[Root.GetName]拥有更高发展度的国家将有§G5%§!的几率授予我们的[Root.Monarch.GetTitle]§Y传奇海盗§!的地位。\n§Y传奇海盗连任不会花费共和传统。§!"
 got_pirate_create_the_pirate_federation_title:0 "海盗联邦"
 got_pirate_create_the_pirate_federation_desc:0 "这是一个相当松散的联盟，它的法规更像是「指导方针」，但它肯定会使我们双方都受益。"
 flavor_got.1.t:0 "埃里克·格里芬的宣称"
 flavor_got.1.desc:0 "我们的[Root.Monarch.GetTitle]，埃里克·格里芬，曾是丹麦国王、卡尔马联盟的领袖。然而，1435年对汉萨同盟的战争，和恩格尔布雷克特的叛乱，使他在丹麦和瑞典贵族面前脆弱不堪。最终他被废黜，其外甥克里斯托弗三世·冯·维特尔斯巴赫取而代之。\n\n尽管遭到废黜，但他无疑还拥有合情合理的卡尔马联盟王位宣称。问题在于，[Root.GetName]的人民会不会支持他重夺王位的野心……"
 flavor_got.1.a:0 "我们支持埃里克——卡尔马联盟之王。"
 flavor_got.1.a.tt:0 "§Y[Root.GetName]§!解锁§Y君主制§!任务，允许你成立§Y丹麦§!。"
 flavor_got.1.b:0 "埃里克不是谁的国王。他顶多只是哥得兰的市长。"
 flavor_got.1.b.tt:0 "§Y[Root.GetName]§!解锁§Y共和制§!或§Y海盗§!任务——取决于后续事件中的选择。"
 flavor_got.2.t:0 "与[Emperor.Monarch.GetTitle]的交易"
 flavor_got.2.desc:0 "卡尔马联盟是北方强大的势力，要打败它需要大量的人力物力。幸运的是，联盟也有不少的敌人。\n神圣罗马帝国就是其中之一，荷尔斯泰因公国是[Emperor.Monarch.GetTitle]和卡尔马联盟[DAN.Monarch.GetTitle]争夺的焦点。\n\n神圣罗马帝国[Emperor.Monarch.GetTitle]也许会有兴趣资助我们对丹麦的战争。"
 flavor_got.2.a:0 "希望[Emperor.Monarch.GetTitle]能慷慨解囊。"
 flavor_got.2.a.tt:0 "我们会向§Y[Emperor.GetName]§!寻求资助。"
 flavor_got.2.b:0 "我们不需要任何人的帮助。"
 flavor_got.3.t:0 "[From.GetName]请求援助"
 flavor_got.3.desc:0 "蕞尔小国[From.GetName][From.GovernmentName]给我们来信，希望我们能为他们对卡尔马联盟的战争提供资金支持，这样他们就能将合法的统治者送回丹麦的王位。\n虽然支持[From.GetName]对丹麦的战争看上去似乎没什么好处，但不能忘记神圣罗马帝国的法理领土——荷尔斯泰因公国还在丹麦人的手中。我们可以和[From.GetName]做笔交易，以经济支持换取他们将公国送还帝国的承诺。"
 flavor_got.3.a:0 "[From.GetName]可以用荷尔斯泰因来换取帝国国库。"
 flavor_got.3.a.tt:0 "如果§Y[From.GetName]§!接受了条件，并直接或间接统治了§Y[13.GetName]§!或§Y[1775.GetName]§!，那么他们将会收到神圣罗马帝国要求归还上述省份的最后通牒。\n如果他们拒绝，§Y[Root.GetName]§!与§Y[From.GetName]§!之间将会爆发战争。\n\n当§Y[From.GetName]§!同意我们的条件后将会发生如下效果："
 flavor_got.3.b:0 "这些[From.GetAdjective]人看起来不值得信任……"
 flavor_got.4.t:0 "与[Emperor.Monarch.GetTitle]的交易"
 flavor_got.4.desc:0 "我们收到了[From.Monarch.GetTitle]的回信：[From.GetName]将允许我们利用帝国国库。然而，他们要求我们在对卡尔马联盟的战争结束后，将荷尔斯泰因公国归还帝国。"
 flavor_got.4.a:0 "这交易很公平。"
 flavor_got.4.a.tt:0 "如果§Y[Root.GetName]§!直接或间接统治了§Y[13.GetName]§!或§Y[1775.GetName]§!，那么他们将会收到神圣罗马帝国要求归还上述省份的最后通牒。\n如果他们拒绝，§Y[From.GetName]§!与§Y[Root.GetName]§!之间将会爆发战争。"
 flavor_got.4.b:0 "这个条件难以接受。"
 flavor_got.4.b.tt:0 "我们不会亏欠神圣罗马帝国，但也不会有第二次请求援助的机会。"
 flavor_got.5.t:0 "未能与[Emperor.Monarch.GetTitle]成交"
 flavor_got.5.desc:0 "我们收到了[From.Monarch.GetTitle]的回信：[From.GetName]不相信我们会对帝国国库负责。因此很不幸，我们不会在对卡尔马联盟的战争中获得神圣罗马帝国的任何支持。"
 flavor_got.5.a:0 "至少值得一试……"
 flavor_got.6.t:0 "[From.GetName]接受交易"
 flavor_got.6.desc:0 "我们收到了[From.GetName]的来信。他们接受了我们的条件，承诺会将荷尔斯泰因公国归还给神圣罗马帝国。"
 flavor_got.6.a:0 "希望他们信守承诺。"
 flavor_got.7.t:0 "[From.GetName]拒绝交易"
 flavor_got.7.desc:0 "我们收到了[From.GetName]的来信。他们拒绝了我们的条件，在没有神圣罗马帝国资金支持的情况下继续备战。"
 flavor_got.7.a:0 "他们这是自寻死路。"
 flavor_got.8.t:0 "荷尔斯泰因问题"
 flavor_got.8.desc:0 "我们成功打败了背信弃义的卡尔马联盟，夺得了斯堪的纳维亚的强权宝座。荷尔斯泰因公国也成为我们新近纳入的领土之一，它曾是神圣罗马帝国的一部分。\n一位顾问提醒了我们，[Root.GetName]曾和帝国做了笔交易：作为使用帝国国库的交换，[Root.GetName]官方承诺会将荷尔斯泰因公国还给帝国。我们最好兑现这个承诺，否则将招致与帝国[Emperor.Monarch.GetTitle]的惨烈战争。"
 flavor_got.8.a:0 "荷尔斯泰因将回归帝国。"
 flavor_got.8.b:0 "公国会继续由我们控制。"
 flavor_got.8.b.tt:0 "[Emperor.GetName]很可能会为索取公国发出最后通牒。"
 flavor_got.9.t:0 "荷尔斯泰因问题"
 flavor_got.9.desc:1 "[From.GetName][From.GovernmentName]成功打败了卡尔马联盟，现已接管了斯堪的纳维亚。同时他们也获得了荷尔斯泰因公国的所有权。应该提醒一下[From.GetName][From.Monarch.GetTitle]，是帝国国库里的真金白银帮助他们走到了今天，他们应该兑现承诺了。"
 flavor_got.9.a:0 "确实。起草一份最后通牒，要求[From.Monarch.GetName]归还公国。"
 flavor_got.9.a.tt:0 "我们会向§Y[From.GetName]§!发送最后通牒，强迫他们释放荷尔斯泰因公国。\n如果对方拒绝，将被视为对神圣罗马帝国的侵略，并导致对§Y[From.GetName]§!的§Y防御战争§!。"
 flavor_got.9.b:0 "搁置荷尔斯泰因问题吧。我们还有更重要的事要处理。"
 flavor_got.9.b.tt:0 "我们放任§Y[From.GetName]§!继续控制荷尔斯泰因。"
 flavor_got.10.t:0 "荷尔斯泰因或战争！"
 flavor_got.10.desc:0 "我们的宫廷已收到有关消息：神圣罗马帝国的[From.Monarch.GetTitle]要求我们在六个月内将荷尔斯泰因归还帝国。否则[From.Monarch.GetTitle]及其盟友会将我们的拒绝视为侵略行为，并对我们发动战争！"
 flavor_got.10.a:0 "同意该要求。"
 flavor_got.10.b:0 "我们不会屈从任何人的要求。荷尔斯泰因仍是[Root.GetName]的一部分！"
 flavor_got.10.b.tt:1 "§Y[From.GetName]§!及其盟友将视[Root.GetName]为侵略者，并发动对§Y[Root.GetName]§!的§R防御战争§!。"
 flavor_got.11.t:0 "荷尔斯泰因问题解决"
 flavor_got.11.desc:0 "今天我们收到了[From.Monarch.GetTitle]的来信：他们放弃了对荷尔斯泰因的主张，让我们继续统治这片领土。"
 flavor_got.11.a:0 "出乎意料，但也乐见其成。"
 flavor_got.12.t:0 "荷尔斯泰因问题解决"
 flavor_got.12.desc:0 "[From.GetName][From.Monarch.GetTitle]遵从了我们的最后通牒。荷尔斯泰因再次成为了神圣罗马帝国的一部分。"
 flavor_got.12.a:0 "真不错。"
 flavor_got.13.t:0 "荷尔斯泰因问题升级"
 flavor_got.13.desc:0 "[From.GetName]那些不讲信用的蠢货拒绝兑现他们的诺言。他们仍然占据着神圣罗马的合法领土。\n这种侵略行为只能用一种方式回应：战争！"
 flavor_got.13.a:0 "可叹此事发展到这般田地。"
 flavor_got.14.t:0 "处决[DAN.Monarch.GetName]"
 flavor_got.14.desc:0 "[Root.Monarch.GetName]走过[DAN.Capital.GetCapitalName]的残垣断壁。久遭兵燹，这座城市伤痕累累。\n[Root.GetAdjective]军队在突袭中俘虏了非法的[DAN.Monarch.GetTitle]，并把[DAN.Monarch.GetHerHim]带到卡尔马联盟王位的合法宣称者——[Root.Monarch.GetName]面前。[Root.Monarch.GetName]的士兵们在市中心准备了一块石案，将羞愧的[DAN.Monarch.GetTitle]押解于此。[DAN.Monarch.GetName]的脑袋被按在石案上，没有留下任何遗言，刽子手手起斧落。伪[DAN.Monarch.GetTitle]的人头滚向[Root.Monarch.GetName]，大功告成，他心满意足。"
 flavor_got.14.a:0 "斯人已逝，王座物归原主。"
 flavor_got.15.t:0 "重整丹麦王冠"
 flavor_got.15.desc:0 "1435年，合法的国王埃里克·格里芬被逐出丹麦，他的外甥取而代之。这场背叛的幕后黑手有挪威贵族、瑞典贵族，还有最可恨的丹麦贵族。\n今天在[12.GetCapitalName]城，[Root.Monarch.GetTitle][Root.Monarch.GetName]·[Root.Monarch.Dynasty.GetName]，卡尔马联盟的正统[Root.Monarch.GetTitle]发表[Root.Monarch.GetHerHis]公告：[Root.GetName]王国将易名为丹麦王国，享有其全部权利、义务和威望。前丹麦领地的贵族阶层将丧失其权利、特权和土地。即日起，丹麦的新统治者将树立起绝对的权威。"
 flavor_got.15.a:0 "丹麦第二王国万岁！"
 flavor_got.16.t:0 "恢复挪威的忠诚"
 flavor_got.16.desc:0 "「我受够了！」这就是挪威贵族的普遍态度。丹麦的君主让挪威的统治阶层越来越不满意。他们向往着仍由埃里克国王统治的时代。\n\n[Root.GetAdjective]的外交官和间谍为[Root.GetAdjective]国王登上挪威王位的想法埋下了种子。令[Root.Monarch.GetName]惊讶的是，这些种子已经开花结果，因为挪威贵族已经开始公开反抗他们的丹麦宗主，甚至一些挪威平民也加入了[Root.GetName]的舰队，与丹麦的伪国王作战。"
 flavor_got.16.a:0 "挪威水手在我们的舰队里总是受欢迎的。"
 flavor_got.17.t:0 "重获瑞典的忠诚"
 flavor_got.17.desc:1 "尽管这是一项艰巨的任务，我们的外交官和间谍仍然设法使我们获得了瑞典贵族的好感。恩格尔布雷克特叛乱在瑞典人心中留下了独立的强烈渴望，但幸运的是，瑞典的统一派现在支持[Root.Monarch.GetName]——[Root.GetName][Root.Monarch.GetTitle]——成为瑞典的下一任国王。"
 flavor_got.17.a:0 "这些真是好消息。"
 got_no_swedish_disloayalty_to_gotland_tt:0 "如果我们联合统治了瑞典，则瑞典事件「§Y瑞典独立之梦§!」不会再触发。\n完成丹麦任务「§Y瑞典贵族§!」不再需要这个事件链结束。"
 flavor_got.18.t:0 "来自[From.GetName]的结盟请求"
 flavor_got.18.desc:0 "小国[From.GetName][From.GovernmentName]的外交官来到了我们的宫廷。他们请求正式结盟，以保护他们免受丹麦的威胁。"
 flavor_got.18.a:0 "如果这能损害丹麦，那么我们应当与他们结盟。"
 flavor_got.18.b:1 "这是他们的问题，与我们无关。"
 flavor_got.34.t:0 "占领[DAN.Capital.GetName]"
 flavor_got.34.desc:0 "丹麦王国的首都已经陷落！尽管丹麦军队作出了英勇的抵抗，但最终仍旧不敌[Root.GetName]及其军队。\n丹麦各属国的贵族开始质疑现在的卡尔马联盟。拥立新联盟国王的呼声越来越高！"
 flavor_got.34.a:0 "真正的统治者回来了！"
 flavor_got.37.t:0 "埃里克·格里芬的过往宣称"
 flavor_got.37.desc:0 "波美拉尼亚的埃里克·格里芬自1412年起继任卡尔马联盟国王，直到1435年被联盟的贵族们废黜。此后，埃里克定居于哥得兰，或多或少地统治着这座岛屿。\n由于过去的经历，埃里克一直拥有卡尔马联盟王位的合法宣称。然而，他的过早离世使他所有的宣称都无法实现……除非新的[Root.GetName][Root.Monarch.GetTitle]决定由[Root.Monarch.GetHerselfHimself]继承埃里克的宣称。"
 flavor_got.37.a:0 "我将继承他的遗志，为自己宣称卡尔马联盟！"
 flavor_got.37.b:0 "宣称什么的随他去吧。我们还有别的事要办。"
 flavor_got.37.b.tt:0 "我们会将§Y[Root.GetName]§!的§Y君主制§!任务切换到§Y共和制§!或§Y海盗§!任务。"
 flavor_got.38.t:0 "哥得兰共和国的命运"
 flavor_got.38.desc:0 "哥得兰岛世代以渔业和贸易为生——后者在其中的地位越来越重要。\n然而，前国王埃里克·格里芬的到来改变了哥得兰人的生活。他不做统治岛屿的国王，而是当起了统治岛屿的海盗，让波罗的海的水手们闻风丧胆。与枯燥无味的日常生活相比，惊险刺激的海盗生涯对许多人有一种奇特的吸引力。但也有不少哥得兰人选择更加安全合法的谋生手段。\n\n哥得兰共和国走到了十字路口，两条道路都能带来巨大的财富，并在历史上留下浓墨重彩的一笔。那么这座岛屿将为自己选择什么样的命运呢？"
 flavor_got.38.a:0 "我们的财富依赖于我们的商业才能。我们前途尽归于此。"
 flavor_got.38.b:0 "人生苦短，不能浪费在做买卖上。海盗就是我们的前途！"
 flavor_got.39.t:0 "阳光下的地盘？"
 flavor_got.39.desc:0 "哥得兰岛是我们的起始之地。它的港湾是许多弟兄心目中值得依靠的家园。但我们要是假装它的气候比加勒比的热带群岛更好，那可就太傻了。出于种种原因，许多人盼着能将我们的主港搬到那里去。\n\n当然，我们得将加勒比的殖民领直接并入我们的统治之下，但因为劫掠珍宝船队更加容易，这点代价不算什么。"
 flavor_got.39.a:0 "我已经受够了斯堪的纳维亚的天气。我们要搬去加勒比！"
 flavor_got.39.b:0 "算了吧。我们不能就这样放弃我们在哥得兰的老家。"
 flavor_got.40.desc:0 "哥得兰岛是我们的起始之地。它的港湾是许多弟兄心目中值得依靠的家园。但我们要是假装它的气候比加勒比的热带群岛更好，那可就太傻了。出于种种原因，许多人盼着能将我们的主港搬到那里去。"
 flavor_got.41.t:0 "海雷丁·巴巴罗萨号大盗案"
 flavor_got.41.desc:0 "[Root.Monarch.GetTitle][Root.Monarch.GetName]驾驶着一艘小得可怜的船驶向[341.GetName]的港口。[Root.Monarch.GetSheHeCap]只有一个目标：俘获[341.Owner.GetName]宝贵的旗舰——海雷丁·巴巴罗萨号。[Root.Monarch.GetHerHisCap]船员们都认为[Root.Monarch.GetHerHim]的这种尝试是疯子行为，但[Root.Monarch.GetName]已经下定了决心。\n\n在一个下午，[Root.Monarch.GetTitle]抵达了港口，[Root.Monarch.GetHerHis]船由于船体损坏已经完全沉没。但这并没有给[Root.Monarch.GetHerHim]带来丝毫困扰。在一次短暂而无意的探监后，[Root.Monarch.GetTitle][Root.Monarch.GetName]直接在[341.Owner.GetAdjective]当局眼皮子底下夺取了一艘严重损坏的船。自然而然地，[Root.Monarch.GetSheHe]受到了他们引以为傲的海雷丁·巴巴罗萨号——这艘船以他们最著名海盗的名字命名——的追捕。\n然而令[341.Owner.GetAdjective]的水手们意想不到的是，这一切都在[Root.Monarch.GetName]的计划之中。因此当[341.Owner.GetAdjective]的水手们登上那艘损坏的船时，[Root.Monarch.GetTitle]趁机夺取了如今空无一人的旗舰，驾驶着它驶向地平线的远方。"
 flavor_got.41.a:0 "现在，他们肯定听说过我的大名了。"
 flavor_got.42.t:0 "教廷金库大劫案"
 flavor_got.42.desc:0 "世间最神圣也最安全的场所莫过于圣伯多禄大殿——而今天便是利欲熏心的海上悍匪闯入圣座的日子。\n\n早晨，[Root.GetName]庞大的舰队攻占了沿海城镇菲乌米奇诺。数艘大船驶入港口，几十名贪婪的海盗冲进了罗马城。[118.Owner.GetName]的守军尽管奋力抵抗，但他们犯了一个严重的错误：挡在了海盗心爱的宝藏面前！\n\n[118.GetName]的围城持续了几天，但最终，[118.Owner.Monarch.GetTitle]不得不俯首投降。[Root.Monarch.GetTitle][Root.Monarch.GetName]随后命令[Root.Monarch.GetHerHis]手下向教廷金库的大门开火射击。金库大门应声为[Root.GetName]的海盗敞开！"
 flavor_got.42.a:0 "反正都会下地狱，教宗的金子也带下去好了！"
 flavor_got.43.t:0 "突袭威尼斯军械库"
 flavor_got.43.desc:1 "「够胆！什么时候走？」年轻的海盗兴奋地说。「真疯了，[Root.Monarch.GetName]，你也知道的。」另一个人回答道，那是个更暴躁、更年长的船长。「但是干这一票大概很值……」，念过书的走私者如此评价。[Root.Monarch.GetTitle][Root.Monarch.GetName]把[Root.Monarch.GetHerHis]计划通知给了船员：突袭威尼斯军械库——那算得上一座防御最严密的军械库。大家的反应……比[Root.Monarch.GetName]想的要复杂。船长、海盗、舵手和走私者都在讨论。来来回回。关于风险。关于收益……\n\n最后，[Root.Monarch.GetTitle][Root.Monarch.GetName]辩够了理，说服了所有人这次突袭有利可图：是啊，尽管有大把黄金能够劫掠、大批船只能够俘获，而主要的目标还是为他们的船只获取计划中的威尼斯武器。有了那些武器，[Root.GetAdjective]将在海上无可匹敌；海盗们的统治将不再会受到挑战。最终的结果是，[Root.Monarch.GetHerHis]船员们同意参与计划。\n\n翌日清晨，[Root.GetAdjective]的一只破船孤零零地驶入了威尼斯港口。自然，[112.Owner.GetAdjective]的桨帆船让它停了下来，人们认为那只不过是漂浮的木头。\n登上破船后，[112.GetAdjective]的一名水手评论说，这艘船闻起来像燃烧的木头；而另一人则注意到，火药桶散放在船的地板上……\n\n由此产生的爆炸和烟云完全掩盖了[Root.GetAdjective]海盗舰队的踪迹，他们随后径直驶入了威尼斯军械库的港口……"
 flavor_got.43.a:0 "这够分散他们的注意力了。冲进军械库，能拿多少拿多少！"
 got_imperial_coffers:0 "帝国国库"
 desc_got_imperial_coffers:0 "神圣罗马帝国以荷尔斯泰因作为交换条件，允许我们使用帝国国库。"
 got_curtailing_the_estates:0 "受限制的阶层"
 desc_got_curtailing_the_estates:0 "从埃里克·格里芬在卡尔马联盟执政期间的经历中可知，这些阶层在行使权力方面受到严重限制，统治者建立了无可争议的权威。"
 got_war_against_the_danes:0 "向强权丹麦宣战"
 desc_got_war_against_the_danes:0 "面对着压倒性的威胁，我国人民仍在顽强抵抗。我们必将打败斯堪的纳维亚诸国，崛起为新的列强！"
 got_return_of_the_king:0 "丹麦的退让"
 desc_got_return_of_the_king:0 "流放至哥得兰的国王现已重登我国王位。他宣称没有任何一位丹麦贵族反对他重返王位。"
 got_restored_rightful_kalmar_union:0 "重整丹麦王冠"
 desc_got_restored_rightful_kalmar_union:0 "之前的丹麦王国太过注重于本土，而且饱受强力的丹麦贵族之苦——这些都是灾难的源头，最终酿成1435年埃里克国王的憾事。\n不过现在我们重塑了王权，君主世系再度大权在握。贵族权力被削弱，联盟的政策也转向保持团结。"
 got_rise_of_a_new_dynasty:0 "一个新王朝的兴起"
 desc_got_rise_of_a_new_dynasty:0 "我国的王朝是独一无二的。对于某些人来说，这是一个可怕的想法，但对我们来说，这是一个伟大王朝的开端。"
 got_expanded_port:0 "扩建维斯比港"
 desc_got_expanded_port:0 "通过大力投资发展，维斯比港已成为一个重要的波罗的海贸易港口。"
 got_investment_into_capital:0 "投资维斯比"
 desc_got_investment_into_capital:0 "由于波罗的海影响力和贸易份额的增加，维斯比的哥得兰人倾向于将资源投资于他们心爱城市的基础设施。"
 got_lubeck_trade_fleet:0 "吕贝克贸易舰队"
 desc_got_lubeck_trade_fleet:0 "由于我们现在是吕贝克贸易港的新所有者，我们可以完全使用汉萨同盟的商船舰队。"
 got_merchants_of_the_baltics:0 "波罗的海商人团"
 desc_got_merchants_of_the_baltics:0 "我们最新的舰队可能有军事用途，但其首要目标是为了获得更多对波罗的海贸易的控制权。"
 got_combat_fleet:0 "战斗商船队"
 desc_got_combat_fleet:0 "虽然不是为此目的而设计的，但我国贵族为我们的商船配备了比以往任何时候都多的大炮。"
 got_artisan_fleet:0 "匠人舰队"
 desc_got_artisan_fleet:0 "既不过分偏向贸易也不全是为了战斗，我们的舰队是两大路线的中间产物，其重心在于运输货物与工匠。"
 got_aristocratic_trade_focus:0 "贵族引领"
 desc_got_aristocratic_trade_focus:0 "由于贵族掌权，我们的国家专注于将贸易获利用于发展海军科技以及更好的舰船。"
 got_trader_reign:0 "商人统治"
 desc_got_trader_reign:0 "由于商人掌权，我们的国家专注于以任何方式提升我们的商业实力，以及让那些不需要高薪的人担任重要职位。"
 got_oligarchic_guilds_rule:0 "行会统治"
 desc_got_oligarchic_guilds_rule:0 "由于行会掌权，我们的国家专注于将贸易获利用以维持国家的稳定和经济。"
 got_baltic_military_power:0 "贵族军事重心"
 desc_got_baltic_military_power:0 "我们国家的贵族正集中他们的资源并投入我们珍爱的共和国的国防之中。"
 got_baltic_monopoly:0 "商人商业重心"
 desc_got_baltic_monopoly:0 "我们国家的商人正集中他们的资源以实现贸易利润的最大化并扩大我们的全球影响力。"
 got_baltic_maritime_empire:0 "行会官僚重心"
 desc_got_baltic_maritime_empire:0 "我们国家的行会正集中他们的资源以确保共和国的稳定并提升官僚的能力。"
 got_the_art_of_insults:0 "口吐芬芳"
 desc_got_the_art_of_insults:0 "战斗以头脑取胜。通过使用最卑鄙与荒谬的侮辱，我们的海盗将在击败敌人之前就将其迷惑。"
 got_global_piracy:0 "劫掠全世界"
 desc_got_global_piracy:0 "我们舰船上飘扬的黑旗让整个世界都为之颤抖！我们的船队已经到达了其他海盗做梦都不敢想的全球规模！"
 got_dread_of_the_baltic_sea:0 "波罗的海的恐惧"
 desc_got_dread_of_the_baltic_sea:0 "我们对丹麦海军的辉煌胜利使得那些「文明」国家心中充满了恐惧。他们不会再有团结起来对抗我们的勇气！"
 got_pirate_port_of_london:0 "伦敦海盗港"
 desc_got_pirate_port_of_london:0 "伦敦已经落入海盗之手。它现在已经成为了服务于北海海盗的自由港口，此地除了海盗法典之外再无其他法律。"
 got_free_pirate_port:0 "自由海盗港"
 desc_got_free_pirate_port:0 "这个省份是一个自由海盗港。作为维修船只义务的交换，该省份的人口被放任不管。\n许多年轻且具有冒险精神的新兵在该省份加入海盗之中。"
 got_piratical_control:0 "哥得兰掌控"
 desc_got_piratical_control:0 "这个省份处于哥得兰海盗的掌控之下。尽管人民遭受了粗暴对待，但负责生产服装的工人阶级却得到了其海盗领主不同寻常的尊重。"
 got_heavily_looted:0 "哥得兰劫掠"
 desc_got_heavily_looted:0 "这个省份已经被哥得兰海盗劫掠一空。从这些海盗的突然袭击中恢复过来需要很多年……"
 got_quite_looted:0 "哥得兰劫掠"
 desc_got_quite_looted:0 "这个省份已经被哥得兰海盗劫掠一空。从这些海盗的突然袭击中恢复过来需要很多年……"
 got_finest_pirate_cloths:0 "最佳海盗布匹"
 desc_got_finest_pirate_cloths:0 "我们对低地国家的劫掠大获成功。现在我们拥有了全欧洲能提供的最好布匹。\n没有什么能比劫掠更好，除非是优雅地劫掠。"
 got_the_buccaneers_focus:0 "海盗劫掠重心"
 desc_got_the_buccaneers_focus:0 "海盗们掌管着这个松散的海盗联盟。根据其规则，我们的水手和船只将集中我们所拥有的资源以维持我们享有的那脆弱的稳定。"
 got_the_smugglers_focus:0 "走私者劫掠重心"
 desc_got_the_smugglers_focus:0 "走私者们掌管着这个松散的海盗联盟。根据其规则，我们的水手和船只将集中我们所拥有的资源以最大化我们获得的任何利润。"
 got_the_captains_focus:0 "船长劫掠重心"
 desc_got_the_captains_focus:0 "船长们掌管着这个松散的海盗联盟。根据其规则，我们的水手和船只将集中我们所拥有的资源以确保我们的人为战争做好准备。"
 got_stolen_weapons_of_the_venetian_arsenal:0 "威尼斯军械库的武器"
 desc_got_stolen_weapons_of_the_venetian_arsenal:0 "对威尼斯军械库的劫掠使得我们能够获得威尼斯海军的武器。毫无疑问，这些火炮和船只设计图将为哥得兰海盗服务。"
 got_choose_aristocratic_gutnish_imperial_focus_title:0 "选择贵族重心"
 got_choose_aristocratic_gutnish_imperial_focus_desc:0 "我们的现状严峻。我们必须重新考虑我们的重心并采纳贵族的观点来解决手头的问题。"
 got_choose_traders_gutnish_imperial_focus_title:0 "选择商人重心"
 got_choose_traders_gutnish_imperial_focus_desc:0 "我们的现状严峻。我们必须重新考虑我们的重心并采纳商人的观点来解决手头的问题。"
 got_choose_guilds_gutnish_imperial_focus_title:0 "选择行会重心"
 got_choose_guilds_gutnish_imperial_focus_desc:0 "我们的现状严峻。我们必须重新考虑我们的重心并采纳行会的观点来解决手头的问题。"
 got_choose_the_buccaneers_focus_title:0 "选择海盗劫掠重心"
 got_choose_the_buccaneers_focus_desc:0 "我们的现状需要让海盗们掌权，并将我们松散海盗联盟的重心设置为使国家团结起来。"
 got_choose_the_smugglers_focus_title:0 "选择走私者劫掠重心"
 got_choose_the_smugglers_focus_desc:0 "我们的现状需要让走私者们掌权，并将我们海盗联盟的重心设置为最大化我们的财政收入。"
 got_choose_the_captains_focus_title:0 "选择船长劫掠重心"
 got_choose_the_captains_focus_desc:0 "我们目前的形势要求船长们掌权，并将我们海盗联盟的重点放在提升军纪上，以便打击我们在海上和陆地上的敌人。"
 LTG:0 "拉特加尔"
 LTG_ADJ:0 "拉特加尔"
 NORTH_SEA_EMPIRE:0 "北海帝国"
 NORTH_SEA_EMPIRE_ADJ:0 "北海帝国"
 baltic_german:0 "波罗的德意志"
 norse:0 "诺斯"
 livonian:0 "利沃尼亚"
 incident_teutonic_order_wants_to_join:0 "条顿骑士团与帝国"
 incident_teutonic_order_wants_to_join_emperor_alert:0 "[TEU.GetName]的[TEU.Monarch.GetTitle]希望加入神圣罗马帝国。"
 incident_teutonic_order_wants_to_join_member_alert:0 "[TEU.GetName]的[TEU.Monarch.GetTitle]希望加入神圣罗马帝国。"
 couronian_nation_baltic_german_title:0 "拥抱库尔兰身份"
 couronian_nation_baltic_german_desc:0 "我国反复缩水，如今仅剩拉脱维亚人的库尔兰地区。倘若我等仍抱残守缺，至死不改，那对任何人都毫无裨益可言。相反，于时恰应好好接受新家，同拉脱维亚人打成一片。我们的新身份，将是统治库尔兰拉脱维亚人的波罗的德意志公国。"
 livonian_nation_title:0 "改革成为利沃尼亚"
 livonian_nation_desc:0 "十字军骑士的时代已是如梦似幻般的过往。终有一日，我们将步入一个不再被宗教法令束缚的时代。同时，辖区团长也更愿意成为一位公爵……甚至国王。通过改组我们现在的政府，我们可以使我们的管理更有效，并赢得邻居们的尊重。"
 livonian_nation_batlic_german_title:0 "成立利沃尼亚"
 livonian_nation_batlic_german_desc:0 "库尔兰、利沃尼亚与爱沙尼亚三地曾为利沃尼亚骑士团的领土。骑士团失败了，我们也可以接替他们的位置，开创一个繁荣和利沃尼亚勇气的新纪元。"
 sell_indulgence_title:0 "提议出售赎罪券"
 sell_indulgence_desc:0 "提议出售赎罪券给@[From.GetTag][From.GetName]的[From.Monarch.GetTitle]，以此忏悔[From.Monarch.GetHerHis]罪孽。\n\n提议出售赎罪券给§Y[From.GetName]§!将花费§Y50§!教廷影响力。如果他们接受，[From.GetName]将向§Y[Root.GetName]§!支付他们§G3个月§!的收入，以此换得§G1§!稳定度及§G10§!威望。\n\n§Y改革呼声将提高§R0.25%§!。§!"
 sell_indulgence_tooltip:0 "提议用赎罪券洗刷他们的罪孽。"
 sell_indulgence_dialog:0 "[This.GetName]提议出售赎罪券给[Root.GetName]。接受这个条件将花费我们§R3个月§!的收入，以此换得§G1§!稳定度及§G10§!威望。\n\n§Y如果我们接受，改革呼声将提高§R0.25%§!。§!"
 sell_indulgence_alert_tooltip:0 "我们收到了购买赎罪券的提议。"
 sell_indulgence_catholic:0 "§R－§Y[From.GetName]§!必须是天主教。§!"
 sell_indulgence_pope:0 "§R－不能——至少不应该把赎罪券卖给教宗本人，除非你想被架起来火刑。§!"
 sell_indulgence_subject:0 "§R－不能把赎罪券卖给属国。§!"
 sell_indulgence_pi:0 "§R－需要至少§Y50§!教廷影响力来出售赎罪券§!"
 sell_indulgence_war:0 "§R－不能把赎罪券卖给战时敌国。§!"
 STABILITY_AI_MODIFIER:0 "稳定度"
