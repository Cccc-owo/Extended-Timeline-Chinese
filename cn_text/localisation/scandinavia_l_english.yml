 liv_heal_the_schism_bt:0 "个位于§Y俄罗斯§!的省份信仰§Y天主教§!。"
 flavor_liv.20.b.tt:0 "治下所有直属州省份增加§R20§!点本地自治度。"
 flavor_liv.20.c.tt:0 "治下所有直属州省份降低§G20§!点本地自治度。"
 got_pirate_raid_the_baltics_at:0 "个§Y波罗的海§!沿岸省份由§Y[Root.GetName]§!拥有，或已被§Y劫掠§!。"
 mechanic_centralize_state_half_refund_yes:0 "§Y州权力集中化§!将退还§G50%§!花费"
 mechanic_enforced_interfaith_dialogue_buff_yes:0 "阶层特权「§Y强制宗教间对话§!」不再降低教士阶层忠诚度和降低最大专制度"
 mechanic_buffed_monastic_temples_yes:0 "阶层特权「§Y僧院僧治§!」给予的§Y业力变化§!由 3 提高为 5\n此外，该特权将额外给予§G+0.03§!每年业力衰减，不再增加阶层影响力，不再降低最大专制度"
 custom_global_allowed_num_of_buildings:0 "规划建设"
 custom_global_allowed_num_of_buildings_desc:0 "在过去，我们城市的居民按照他们认为合适的方式安置他们的建筑，造成空间的极大浪费。多亏了我们称之为「规划」的新策略，现在能以更有效的方式使用空间。"
 custom_all_estate_influence_modifier_positive:0 "阶层权利"
 custom_all_estate_influence_modifier_positive_desc:0 "我们的国家没有阶层就什么都不是。每个阶层都在政府中发挥着重要的作用，在我国获得了很高且很有影响力的地位。"
 custom_all_estate_influence_modifier_negative:0 "掌控阶层"
 custom_all_estate_influence_modifier_negative_desc:0 "显然，各个阶层对于低集权的国家政府有很大的权力。他们用自己的要求和特权腐蚀着统治者，只关心自己的利益。\n我们必须控制阶层和他们所做的每一步！"
 custom_can_colony_boost_development:0 "技术移民法"
 custom_can_colony_boost_development_desc:0 "与其他殖民国家不同，我们只派最优秀的人到新世界。我们的殖民者是技术专家，能够在没有任何外部支持的情况下在新大陆的荒野上生存。"
 custom_can_transfer_vassal_wargoal:0 "进攻型磋商"
 custom_can_transfer_vassal_wargoal_desc:0 "只要有机会压榨出更多时，我们就必须更加紧逼一步，要求将对方最为忠诚的属国也据为己有。"
 custom_ignore_coring_distance:0 "当地总督行政"
 custom_ignore_coring_distance_desc:0 "我们凭什么只能管理与首都直接相连的省份？通过地方长官的巧妙运用，对脱离中央政府的省份进行管理是完全可行的。"
 custom_national_focus_years:0 "灵活官僚体制"
 custom_national_focus_years_desc:0 "官僚体制总是十分迟缓。它既令人苦恼，又效率低下。这些形容经常被用在体制僵化的政府机构身上。\n与之恰恰相反，我们掌握了文书工作的精髓，与其它不善于选贤任能的国家相比，我们能够相当迅速地变更国家的焦点。"
 custom_no_stability_loss_on_monarch_death:0 "殡葬仪式"
 custom_no_stability_loss_on_monarch_death_desc:0 "死亡是生命的自然环节——即使是君王也无法逃脱。让我们庆祝我们君主的自然死亡并开启新一轮的统治。"
 custom_development_cost_modifier:0 "促进城镇化"
 custom_development_cost_modifier_desc:0 "乡村塑造了我国经济的根本面貌。尽管它们有其优势所在，但也无法与繁华喧嚣的帝国大都会相比。我们必须促进城镇化进程，鼓励我国农民实现社会阶级跃升。"
 custom_monthly_church_power:1 "有组织礼拜活动"
 custom_monthly_church_power_desc:1 "我们的祈祷之地对仪式活动有严格的时间安排。活动细节安排深入细微，任何人都必须参加宗教仪式。"
 custom_can_not_build_colonies:0 "禁止移民"
 custom_can_not_build_colonies_desc:0 "我们的国家需要人尽其用。严格地说，任何对殖民地的关注或其他任何形式的移民是没有意义的。"
 custom_can_not_build_buildings:0 "撤销城镇权利"
 custom_can_not_build_buildings_desc:0 "各个城市发展速度太快，已经对政府的权威构成了威胁。只有撤销城镇权利以及修建建筑的自由，才能维护权威。"
 custom_can_not_build_missionaries:0 "禁止强迫皈依"
 custom_can_not_build_missionaries_desc:1 "宗教是一味毒药，唯一的好处是给那些出现不信我们所信的人带来痛苦。禁止强迫皈依为我们领土上的人民开辟了一条摆脱偏见的道路。"
 custom_can_not_declare_war:0 "国家和平主义"
 custom_can_not_declare_war_desc:0 "宣战即示弱，表明自己无力自主发展。我们的国家奉行和平主义这一符合高尚道德的道路。"
 custom_can_not_send_merchants:0 "封闭市场"
 custom_can_not_send_merchants_desc:0 "自由贸易是我们自身经济走向毁灭的途径。我们的商人团只有避税才能从竞争对手那确保财富。\n通过关闭我们的市场和减少我们的商人团，我们能保护我们的国家免于那般恐怖的命运。"
 custom_capped_by_forcelimit:0 "限制补给站"
 custom_capped_by_forcelimit_desc:0 "根据我国的后勤能力，我们只能维持低于所谓「补给上限」的军队。除非我们建设更多的补给站，否则就无法征召更多的部队，而建设补给站只有在特定科技水平下才能实现。"
 custom_reform_progress_growth_building:0 "政府基础建设"
 custom_reform_progress_growth_building_desc:0 "政府机构的文稿需要独立的场所来储存，这毫不奇怪。"
 custom_can_chain_claim:0 "高效伪造"
 custom_can_chain_claim_desc:0 "伪造接邻省份的一份寻常宣称权是业余间谍的伎俩。我们的特务人员则精通于伪造技艺，再遥远的地方他们也能伪造宣称。"
 custom_reasons_to_elect:0 "高朋满座"
 custom_reasons_to_elect_desc:0 "神圣罗马帝国与其它政治实体不同，它是由若干个半主权国家集合而成的，皇帝由诸侯选举产生。幸运的是，我们有身居高位的朋友，能够确保我们登上帝国宝座。"
 custom_allow_client_states:0 "姊妹政府"
 custom_allow_client_states_desc:0 "直接统治广大的领地可能使我们的行政治理捉襟见肘。通过建立隶属于我国的姊妹政府，我们可以减轻管理大片领土的负担。"
 custom_allow_free_estate_privilege_revocation:0 "王冠威权"
 custom_allow_free_estate_privilege_revocation_desc:0 "各个阶层与国家订下了这样的约定：王室有权撤销阶层拥有的任何特权，作为交换，阶层被获许继续存在。"
 custom_free_maintenance_on_expl_conq:0 "探险家精神"
 custom_free_maintenance_on_expl_conq_desc:1 "不同于将军和提督，我们国家的征服者和探险家走出国门并非因为职责或私人利益，而是因为他们渴望发现那些不为人类所知的一切。"
 custom_stability_cost_to_declare_war:0 "全面战争法令"
 custom_stability_cost_to_declare_war_desc:1 "战争——我们国家所知的一切只有战争。\n战争——我们带给这世界的只有战争。\n我们大军的行军步伐将震撼那些躲在和平幻想背后的懦夫。"
 custom_transport_attrition:0 "柠檬储备"
 custom_transport_attrition_desc:0 "水手在公海上丧生的最常见原因之一就是坏血病。通过给我们的每艘舰船装满整桶的柠檬，我们可以确保我们的水手因这种顽疾丧生的死亡率。"
 custom_regiment_disembark_speed:0 "两栖作战训练"
 custom_regiment_disembark_speed_desc:0 "军方通常将陆上和海上作战力量划分开来，各自独立进行特定的训练。尽管这种做法有其优势所在，但当海陆两军需要联合作战时，这种惯例就成为了阻碍。通过鼓励两栖作战训练，我们可以确保部队能以更快的速度从舰船上登陆。"
 custom_years_to_integrate_personal_union:0 "联合法案"
 custom_years_to_integrate_personal_union_desc:0 "所谓联合法案是我国与被联合统治国家之间的特殊法律章程。从根本上来说，它能确保我国的法律在被联统国施行，并方便了两国的整合。"
 custom_landing_penalty:0 "严酷登陆训练"
 custom_landing_penalty_desc:0 "与敌在平坦地形交战并非难事，在险峻地形交战则更具挑战，但我国士兵仍能胜任。然而，在海上登陆时接敌无异于自杀行动。\n鉴于我国对运输舰队的高度倚赖，我们必须认清事实，即登陆后立即作战对我军而言不可避免。必须让我军接受这种特殊接战条件下的严格训练，以让他们有备无患。"
 custom_cb_on_overseas:0 "接纳帝国主义"
 custom_cb_on_overseas_desc:0 "世界已经不再辽远难测。各大帝国正向不同方向施加影响力，迫使无力自保的弱国向其臣服。区域性冲突的时代已经结束；帝国主义的时代则触手可及。\n自然而然，我们不能屈居人下。我们也将加入瓜分世界的竞争。"
 custom_flagship_cost:0 "旗舰资金"
 custom_flagship_cost_desc:0 "旗舰是我国海军当中的佼佼者；但也是敌军攻击的主要目标，因此也有覆没的风险。我们必须确保自己有充分利用资源、以低廉成本重建旗舰的能力。"
 custom_colonial_type_change_cost_modifier:0 "灵活殖民当局"
 custom_colonial_type_change_cost_modifier_desc:0 "殖民地总督是王室在新大陆的代表。但总督的人选并不总是适合这一位置，殖民地政府也需要适应宗主的需求。通过保持殖民当局的灵活性，我们能够确保轻易地转变殖民地的治理形式。"
 custom_colonial_subject_type_upgrade_cost_modifier:0 "新大陆投资者"
 custom_colonial_subject_type_upgrade_cost_modifier_desc:0 "新大陆的殖民地吸引了许多人作为殖民者前来寻求好运。然而，新大陆也同样吸引了经商人、交易人以及其它富有的人物来寻求淘金机会。通过向这些投资者授予特权，我们可以确保他们的金钱足以支持我们殖民地的发展进程。"
 custom_has_carolean:0 "卡尔精兵"
 custom_has_carolean_desc:0 "卡尔军是瑞典帝国中由瑞典人和芬兰人组成的步兵部队。这种部队的兵员招募自农民，并受过严格训练，因其令敌闻风丧胆而广为人知。\n卡尔军只能在拥有的§Y瑞典§!或§Y芬兰§!文化的省份招募，招募上限决定于这些省份的发展度。"
 custom_amount_of_carolean:0 "卡尔王赞歌"
 custom_amount_of_carolean_desc:0 "卡尔步兵在战场上坚守始终，一往无前。将他们的光荣胜利与战场搏杀谱写成赞歌传唱，以激励后人！"
 custom_can_recruit_hussars:0 "翼骑兵"
 custom_can_recruit_hussars_desc:0 "翼骑兵是强大而稀少的部队。他们毁灭性的冲锋不仅能给敌人的士气造成巨大打击，也擅长在§Y冲击阶段§!发挥威力。\n\n每100属于相容文化的省份发展度允许招募1队§Y翼骑兵§!。"
 custom_amount_of_hussars:0 "资助翼骑兵"
 custom_amount_of_hussars_desc:0 "翼骑兵是我们军队中优中选优的精锐。他们的驰援多次在战斗白热化阶段扭转了战局。然而，作为翼骑兵中的一员远非轻而易举。应该让我们的国民了解到身为翼骑兵所需经受的一切，让他们为翼骑兵捐献出自己的积蓄。"
 custom_military_tactics:0 "战术游戏"
 custom_military_tactics_desc:0 "取得胜利必须先在头脑上致胜。狡猾的战术、诡诈的战略在我们的军事中占有最高优先级。国家为军队配给象棋等等军事战术游戏，以此将这一原则传达给每一个将军和士兵。"
 custom_max_hostile_attrition:0 "游击战法"
 custom_max_hostile_attrition_desc:0 "正当焦土将入侵者的补给切断之时，民兵将运用游击战逐渐消磨敌军的有生力量。有这二者同时起效，没有任何敌人能长久逗留在我们的土地上。"
 custom_morale_damage:0 "战吼"
 custom_morale_damage_desc:0 "战斗可能是人力和装备的交锋，但最终迫使军队撤退的是士气。我们的部队很清楚这一点，并利用他们强大的声音发出战吼，即使是最勇敢的敌人也会感到害怕。"
 custom_morale_damage_received:0 "钢铁意志"
 custom_morale_damage_received_desc:0 "我们的敌人试图通过把我们吓离战场来赢得战斗。他们的尝试虽然令人钦佩，但终将失败，因为我们的部队有着钢铁般的意志。这种意志只关心胜利——即使他们不得不战至最后一人。"
 custom_attack_bonus_in_capital_terrain:0 "熟悉地形战术"
 custom_attack_bonus_in_capital_terrain_desc:0 "所谓的熟悉地形战术是参谋人员发展出的军事机动战术。它们是一系列专门化的战术理论，我们军队中所有人员都谙熟于胸。"
 custom_can_bypass_forts:0 "绕过防御设施策略"
 custom_can_bypass_forts_desc:0 "我们的将领们学会了一种新的强力策略，这会使我们面对防御时更加轻松：通过一系列复杂的调遣，我们的部队可以绕过防御工事。\n军方领导层发誓，他们曾多次在敌人身上观察到这种技巧。"
 custom_force_march_free:0 "大行军"
 custom_force_march_free_desc:0 "每个应征入伍的新兵都必须参加环绕我国疆界的一次长征。他们必须在一天内将其完成，无法完成的将被逐出军营。只有最优秀的人才能达成这一条件，得以在我军服役。"
 custom_global_attacker_dice_roll_bonus:0 "进攻中的幸运女神"
 custom_global_attacker_dice_roll_bonus_desc:0 "命运眷顾勇敢之人，没有人能像我们的士兵那样勇敢地进攻。"
 custom_global_defender_dice_roll_bonus:0 "守卫者的好运"
 custom_global_defender_dice_roll_bonus_desc:0 "尽管没有人愿意承认，但运气确实在战场上发挥着重要作用。幸运的是，在抵御外来入侵者时，我们似乎受到了命运的眷顾。"
 custom_own_territory_dice_roll_bonus:0 "主场优势"
 custom_own_territory_dice_roll_bonus_desc:0 "在敌国境内作战是危险的举动。士兵不熟悉当地地形，本地人密谋反对入侵者，而当地基础设施也无法利用。多亏了这一切，没有任何敌国能在我们的土地上多行进一寸。"
 custom_regiment_manpower_usage:0 "本地募兵"
 custom_regiment_manpower_usage_desc:0 "虽然这是非正统的做法，但我们军队的各团被允许从当地人口中招募新兵——无论以前的经历如何，忽略了所有文化或宗教差异。通过这种策略，我们自己的兵员储备可以得到极大的节约。"
 custom_idea_manpower_in_own_culture_provinces:0 "勇士文化"
 custom_idea_manpower_in_own_culture_provinces_desc:0 "在我们的文化中，一个人只有在我们的军队中服役后才是真正的男人。虽然这一古老传统常被斥为恐怖，但它曾为我们带来了许多胜利，并将继续带来新的胜利。"
 custom_idea_manpower_in_accepted_culture_provinces:0 "兵役换取公民权"
 custom_idea_manpower_in_accepted_culture_provinces_desc:0 "在我们国家，每一个不是作为我们的一员出生的人都必须通过服兵役来证明自己。只有这样，他们才被允许获得正式的公民身份。"
 custom_idea_manpower_in_culture_group_provinces:0 "战火兄弟"
 custom_idea_manpower_in_culture_group_provinces_desc:0 "在战争时期，每个人都是被需要的。来自我们兄弟文化的士兵与我们自己的人在前线并肩作战。"
 custom_may_build_supply_depot:0 "后勤培训"
 custom_may_build_supply_depot_desc:0 "战争不仅是人力和资源的考验，也是对后勤的考验。每个士兵都应了解后勤战的细节。"
 custom_may_refill_garrison:0 "加快驻军补充"
 custom_may_refill_garrison_desc:0 "防御是最有力的进攻。至少驻军的新防卫者们是这样听说的。"
 custom_may_return_manpower_on_disband:0 "扩大军事管理"
 custom_may_return_manpower_on_disband_desc:0 "部队中的大部分人在退役后就永远脱离了组织，因为他们此后的去向通常无法追踪。通过扩大行政机构、让行政官僚更多参与军事事务，我们能够确保退伍士兵能有机会重新服役。"
 custom_manpower_against_imperial_enemies:0 "帝国集结号令"
 custom_manpower_against_imperial_enemies_desc:0 "神圣罗马帝国是许多半主权国家的家园，他们各有自己的发展目标和利益。然而，在需要应对外部威胁的时候，帝国的成员将响应帝国议会的号召，并把他们的军队借给我们。"
 custom_global_trade_goods_size:0 "五年计划"
 custom_global_trade_goods_size_desc:0 "所有的农民和土地所有者都必须向朝廷承诺在未来五年内生产一定数量的产品，这些货物将被用来增加国家的财富。"
 desc_pol_centralized_royal_court_authority_modifier:0 "我们在王室领域的权威是无可争议的。这是我国历史上第一次，各阶层向统治者无可争议的权力效忠输诚，而不是相反。"
 desc_pol_crimson_privileges_modifier:0 "如果我们想要稳定合作的统治，就必须在国内保有一位强势的君主。"
 desc_pol_new_henrikian_articles_modifier:0 "若干项文件、承诺和规定将我们国家的命运与在政治生活中起重要角色的各个阶层联系在一起。"
 desc_pol_cardinal_laws_modifier:0 "如果我们希望我们的人民繁荣和进步，我们新建立的共和国就需要一个强有力的法律基础。"
 desc_pol_stable_internal_affairs_modifier:0 "一个国家的稳定性取决于组成它的各个分子。为了保证统治的不动摇，我们必须把各个属国都置于我们的统治之下。"
 desc_pol_cultural_flowering_polish_domain_modifier:0 "没有什么比展示我们灿烂的文化繁荣更能表达我们以牺牲邻国为代价而取得的社会进步了。"
