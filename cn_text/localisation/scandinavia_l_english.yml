 NUM_OF_LOANS_AI_MODIFIER:0 "贷款笔数"
 venetian_merchant_republic:0 "威尼斯政府"
 venetian_merchant_republic_desc:0 "最尊贵的威尼斯共和国采用复杂而繁琐的制度来选举官员。一系列无记名投票任命了41名选民，然后每个选民投票进入一个瓮。随后从瓮中随机抽取一张选票，该选票所选择的候选人就将成为新的总督。该选举系统的目的是避免选举腐败并确保公平投票。"
 republic_and_religion:0 "共和国的宗教"
 tribe_mechanic:0 "部落"
 great_veche_republic:0 "大卫彻共和国"
 great_veche_republic_desc:0 "本国的卫彻市民议会除握有立法权和司法权外，在行政领域亦是影响渐增。别国有沙皇，有英白拉多，我们却有议会——议会权威大到了其他共和国梦寐以求的地步。"
 religious_values_reform:0 "宗教价值观"
 religious_values_reform_desc:1 "共和国不仅得有投票，还得有宗教。我国宗教甚至能在彼此疑虑不安的时候协助选出合适的候选人，教士则能确保裁决既公正又虔诚。"
 democratic_values_reform:0 "选贤任能"
 democratic_values_reform_desc:0 "我们的共和国对统治者的选任不是依据裙带关系或寡头的影响力来进行的。相反，我国的民众会根据候选人所展现出的才能来投票选举。这种选贤任能的制度不分性别，存在于我们社会的各个层面。"
 aristocratic_values_reform:0 "政治美德"
 aristocratic_values_reform_desc:0 "寡头们的统治离不开民众的支持，而民众也无法左右他们想要什么。必须向我们的民众和那些统治者强调保持简朴价值观的美德，对维护共和国运行的重要性。"
 mechanic_reelection_depowers_estates_yes:1 "连任降低§Y10%§!阶层影响力"
 REELCTION_DEPOWER_ESTATES:0 "现任统治者再次当选"
 force_reelection_reform:0 "重选权正式化"
 force_reelection_reform_desc:0 "即便是在我国这样光荣的共和国中，统治者作为个人，也难免会利用权力为自己谋取私利。让我们为统治阶级引入重选权，允许他们在有疑问时强制进行重新选举。"
 mechanic_can_force_election_yes:0 "允许强制重选"
 force_reelection_title:0 "强制重选"
 force_reelection_desc:0 "现任[Root.Monarch.GetTitle]对共和国的忠诚已经饱受质疑。是时候要求进行紧急重选，让人民立即投票！"
 force_reelection_tt:1 "在§Y15年§!内没有进行过强制重选。"
 force_reelection_ct:0 "§Y重选同一位统治者的共和传统花费为原本的§R50%§!。§!"
 devotee_to_the_people_reform:0 "为民奉献"
 devotee_to_the_people_reform_desc:0 "统治共和国不是一件能临时完成的任务。为了能真正为人民、为国家服务，统治者必须拥抱自己的权力与责任，并为其奉献一生。"
 cultural_administration_reform:0 "文化管理"
 cultural_administration_reform_desc:0 "我国是许许多多不同文化的家园。为了缓解我国紧张局势，国家被按照文化划分为几个部分，每种文化都选出他们的代表来管理自己。"
 attorney_general_reform:0 "总检察长"
 attorney_general_reform_desc:0 "总检察长是我国政府的主要法律顾问，对我国的司法管辖负责。权力的分立确保了国民的安全，也使得新属国更容易合并。"
 mechanic_republican_tradition_from_advisors_yes:2 "顾问每一级增加§G0.02§!年度共和传统增长"
 estate_council_reform:0 "议事会威权"
 estate_council_reform_desc:0 "我们的总统统治者国家，但司法与行政的权力掌握在各阶层的手中。因此，议事会在治国理政方方面面的作用都得到了增强。"
 mechanic_can_not_seize_land_yes:0 "无法没收领地"
 can_not_seize_land:0 "无法没收领地"
 mechanic_can_not_seize_land:0 "无法没收领地"
 mechanic_diet_increases_not_influence_yes:1 "召开议事会不再增加影响力"
 mechanic_elections_influence_estates_yes:0 "选举影响阶层"
 mechanic_republican_tradition_from_diets_yes:1 "召开议事会使共和传统增加§G2§!（与选举周期成比例缩放）"
 mechanic_seizing_land_no_rebels_yes:0 "没收王冠领地不再导致叛乱"
 mechanic_absolutism_reduction_on_ruler_death_yes:1 "新统治者上台时丢失§Y60§!专制度"
 mechanic_absolutism_resets_on_ruler_death_yes:0 "新统治者上台时专制度重置"
 mechanic_reelection_increases_absolutism_yes:2 "每个任期连任增加§G10§!专制度"
 ADD_ABSOLUTISM_BASED_ON_ELECTION_TERM:0 "获得的专制度会被乘以§G[Root.election_term.GetValue]§!，由于§Y[Root.Monarch.GetName]§!的连任次数为§Y[Root.election_term.GetValue]§!。"
 consolidate_power_to_the_ruler_reform:0 "整合权力"
 consolidate_power_to_the_ruler_reform_desc:0 "有些人可能认为这种做法是违反共和制的，但显然，绝对统治是有其好处。通过将所有的权力整合在我们的统治者之下，我们可以确保我们的国家能够与周围的绝对君主制国家保持同步。"
 consolidate_power_into_different_candidates_reform:1 "政治素人"
 consolidate_power_into_different_candidates_reform_desc:1 "我们的共和制不信任那些掌权太久的人。我们更愿意选举那些没有被卷入腐败和黑幕中的新人。"
 stability_principle_reform:0 "防卫原则"
 stability_principle_reform_desc:0 "我们共和制的最高原则是保护人民。虽然这不是我们执政方针的全部重点，但维持一个用于自卫和维护内部稳定的军事系统是很重要的。"
 military_rulership_reform:0 "军事专政"
 military_rulership_reform_desc:1 "那些视共和制为眼中钉肉中刺的潜在敌人，无时不刻想要摧毁我们。为了国家的安全，我们授予将军们权力来管理政府。希望他们拿出他们的经验和对祖国的热爱来保护我们的共和国。\n\n不能进行选举。"
 dynastic_rulership_reform:0 "王朝政治"
 dynastic_rulership_reform_desc:0 "关系比任何利剑都更有力量。通过设立一个王室作为国家的政治元首，我们能在保持共和制传统的情况下，与那些君主制国家建立外交关系。\n当选的统治者似乎是来自同一个家族的成员，这纯粹只是一个巧合而已。"
 power_to_the_raiders_reform:0 "扩大海盗权力"
 power_to_the_raiders_reform_desc:0 "海盗是海贼自由港的支柱。没有他们，我们也吃不掉那些富商的赃物。通过扩大他们的活动空间，我们可以确保从战利品获取稳定收入。"
 power_to_the_captains_reform:0 "船长掌权"
 power_to_the_captains_reform_desc:0 "让我们面对现实吧：没有船的海盗是什么？充其量不过是个小毛贼。应该让我们的船长掌管国家，他们能提供世上最好的船只给我们。"
 power_to_the_smugglers_reform:0 "走私者的权力"
 power_to_the_smugglers_reform_desc:0 "并非所有的黄金都来自于丢失的宝藏或被掠夺的商船。有些则可能来自那些被不被认可的非法贸易。当然，合法性对走私者来说更像是一种建议，而不是一条规定。通过赋予他们额外的权力，他们将更容易渗透到市场中去。"
 estate_quartersmasters:0 "军需官"
 high_sea_power_projection:0 "劫掠海岸"
 raiding_increases_pp:0 "劫掠增加力量投射"
 estate_imperial_nobility:0 "帝国贵族"
 establish_religious_institution_for_pirates_reform:0 "建立宗教机构"
 establish_religious_institution_for_pirates_reform_desc:0 "尽管我们的许多船员早已放弃了信仰大海之外的其他神灵，我们队伍中仍然有不少海盗像祭司那样虔诚，尽管他们对自己信仰的理解不太……严格。"
 crew_before_faith_reform:0 "同伴先于信仰"
 crew_before_faith_reform_desc:0 "我们的人来自于世界各地。但是他们却又一个共同点：其所信奉的神已经被抛之脑后。他们所知的唯有其同伴而已。"
 respect_for_the_sea_reform:0 "对大海的尊重"
 respect_for_the_sea_reform_desc:0 "在大海之中没有信仰能够保护你。没有神来拯救你的灵魂。\n我们的归宿唯有那深不可测的海底。"
 relgious_freedom_reform:0 "完全宗教自由"
 relgious_freedom_reform_desc:0 "海盗们信奉什么并不重要。一神、多神、无神，没有人关心。最重要的问题是每个人能拿多少黄金。"
 the_pirate_ways_reform:0 "海盗之道"
 the_pirate_ways_reform_desc:0 "那些拥有法律的国家没有我们的容身之地。他们并不相信我们，而我们也很难相信他们。在一天结束时，唯有一位同谋杀手才是我们的同伴。"
 PIRATE_DENIED_ALLIANCE:0 "我们不能同没有升起黑旗的国家结盟。"
 FROM_PIRATE_DENIED_ALLIANCE:0 "[From.GetName]的政府不允许同非海盗共和制国家结盟。"
 mechanic_cannot_ally_non_pirates_yes:1 "不能与§Y海盗共和国§!之外的国家结盟"
 break_every_non_pirate_alliance_tt:1 "所有非§Y海盗共和国§!盟友将会打破与§Y[Root.GetName]§!的同盟"
 blocks_other_reforms_for_this_level_for_10_years_tt:0 "在§Y10年§!内无法实行同级别的其他政府改革。"
 had_the_pirate_ways_reform_tt:0 "拥有§Y海盗之道§!持续§Y10年§!。"
 military_principle_reform:0 "军事原则"
 military_principle_reform_desc:0 "环视我们共和国的周围存在不少虎视眈眈的敌人，他们企图摧毁我们的国家以复辟君主制。当务之急是提升我们的军事力量来加强共和国的实力——这是我们应该优先奉行的原则。"
 mechanic_winning_wars_gives_rt_yes:1 "赢得战争将获得§G5§!共和传统（单独媾和不计入其中）"
 enlightened_principle_reform:0 "启蒙主义原则"
 enlightened_principle_reform_desc:0 "启蒙主义是我们社会向前所迈出的富有知识和哲学的一部。我们的原则接纳启蒙运动的思潮，这样我们才能进入一个新的时代。"
 empowered_quartermasters_reform:0 "授权军需官"
 empowered_quartermasters_reform_desc:0 "船长们领导船员，海盗们英勇作战，走私者们则负责贸易，而这一切的运行都离不开军需官们。他们组织配给，规划劫掠行动并制定海盗法典。\n为了确保我们的邦联得以顺利运行，授权给军需官们将是合乎逻辑之举。"
 open_naval_services_reform:0 "开放海军服务"
 open_naval_services_reform_desc:1 "我们是享受着劫掠商船并将整个港口夷为平地的海盗。但我们也是工匠，在过去不止一次地修理过我们的船只。我们应该向那些通常不是我们劫掠目标的商人提供我们的知识和船只建造及维修服务。"
 naval_supplies_bonus_prod:0 "开放海军服务"
 mechanic_extra_trade_goods_from_naval_supplies_yes:0 "§Y船具§!生产：§G+100.0%§!"
 master_smugglers_reform:0 "走私者协议"
 master_smugglers_reform_desc:0 "向那些拥有法律与规则的，真正意义上的国家开放贸易几乎是不可能的。但是，和他们的一些富庶市民交易，则是另一个故事了。\n我们的走私者与一些富有的雇佣兵头子有着私人交情，他们愿意支持我们以换取我们的一些……「合法」获得的货物。"
 cutthroat_approach_reform:0 "悬赏狩猎"
 cutthroat_approach_reform_desc:0 "并不是所有黄金都要通过劫掠来获得。我们可通过世界各国为其对手的旗舰设立的奖金来充实我们的金库。"
 mechanic_flagship_bounty_hunter_yes:1 "在击沉敌军旗舰时获得等同于§G1§!年的收入和§G10§!海军传统（如果俘获其旗舰则奖励翻倍）"
 rule_through_plunder_reform:0 "劫掠统治"
 rule_through_plunder_reform_desc:0 "我们生活在一个没有人相信其他人的世界中，唯一获得权力的方式则是对进行劫掠的承诺。幸运的是，我们这种人理解这种规则。"
 pirate_representation_reform:0 "海盗议会"
 pirate_representation_reform_desc:0 "我们或许能游离在任何帝国法律之外，但我们并不是无组织的，勾心斗角的犯罪集团。我们邦联的每个自由港都属于一位名声卓著的船长。这些船长们则组成海盗议会以确保邦联的内部规则得到遵守。"
 unified_piratical_confederacy_reform:0 "统一的海盗联盟"
 unified_piratical_confederacy_reform_desc:0 "我们的「国家」一直是一个由不同的海盗船、他们的船长及军需官组成的松散海盗联盟。最近联盟行政事务的调整使得所谓的联盟转变为了一个拥有行政、立法及司法机构的自治国家。\n我们是一个真正的海盗国家！"
 scourge_of_the_seven_sea_reform:0 "七海之鞭"
 scourge_of_the_seven_sea_reform_desc:0 "一个海盗的天性并不只是他们对闪闪发光财富的热爱，也是他们对参与最可怕的战斗的渴望。我们作为受人尊敬的海盗有责任充分拥抱这些塑造了海盗的要素。"
 mechanic_raiding_increases_pp_yes:1 "劫掠海岸将§G+1§!力量投射"
 neutral_ground_reform:0 "中立公地"
 neutral_ground_reform_desc:0 "我们游走在法律之外。这当然会给我们带来一些不受待见的副效果，比如被各大强权所悬赏追捕。我们不偏袒或同情任何一方，这反而让我们的港口成为诸多海盗、殖民领乃至追杀我们的强权公平相待的「中立公地」。"
 mechanic_vassals_can_hoist_the_black_flag_yes:1 "为附庸国激活决议「§Y升起黑旗§!」"
 mechanic_pirate_vassal_bonus_yes:2 "每拥有一个§Y海盗共和国§!属国，就获得可叠加的修正：\n人力提高：§G+4000§!\n水手提高：§G+2000§!\n年度海军传统：§G0.25§!\n海军规模上限：§G+2.00§!"
 pirate_subject:0 "小海盗共和邦"
 REPUBLIC_DENIED_ALLIANCE:0 "我们不能和非共和制国家结盟"
 FROM_REPUBLIC_DENIED_ALLIANCE:0 "[From.GetName]的政府不允许同非共和制的国家结盟。"
 mechanic_cannot_ally_non_republics_yes:1 "不能和任何非§Y共和制§!国家结盟"
 REV_REPUBLIC_DENIED_ALLIANCE:0 "我们不能和非共和制国家结盟"
 FROM_REV_REPUBLIC_DENIED_ALLIANCE:0 "[From.GetName]的政府不允许同非共和制的国家结盟。"
 mechanic_cannot_ally_non_republics_or_non_rev_yes:1 "不能同非§Y共和制§!或§Y革命帝国制§!国家结盟"
 break_every_non_republic_alliance_tt:0 "所有非§Y共和制§!国家将断绝与§Y[Root.GetName]§!的同盟。"
 break_every_non_rev_republic_alliance_tt:0 "所有非§Y共和制§!国家与非§Y革命§!国家将断绝与§Y[Root.GetName]§!的同盟。"
 national_assembly_reform:0 "国民议会"
 national_assembly_reform_desc:0 "国民议会是政权新的政治核心。我们国家不同派系都聚集在这里，为国家起草与提交法律，并从各派系中选举产生国家的领导人。"
 mechanic_elections_increase_factions_influence_yes:0 "选举将改变派系影响力"
 mechanic_is_pirate_republic_reform_yes:1 "升起了黑旗且为§Y海盗共和国§!！"
 mechanic_is_pirate_republic_reform:1 "启用了§Y海岛共和国§!改革"
 cult_of_reason_reform:0 "理性崇拜"
 cult_of_reason_reform_desc:0 "宗教是一味毒药，它将人们的思想死死禁锢，使他们不相信逻辑，而是相信一个只会为他们带来苦难的超自然存在。\n我们必须将无知的枷锁从我们头脑中摘下。上帝不能为我们的人民画地为牢！"
 conserve_the_religion_reform:0 "呵护宗教"
 conserve_the_religion_reform_desc:1 "自我们国家的诞生之日起，宗教便一直是我们社会中一个重要的组成器官。即使在革命形势的风起云涌中，重要的是我们不能对我们的信仰失去信心。"
 secularization_of_the_state_reform:0 "世俗化国家"
 secularization_of_the_state_reform_desc:0 "尽管许多狂热的革命者想要将宗教这一概念的本身都摧毁殆尽，但不可否认的是，宗教为我们中的许多人带来了慰藉与安全感。我们的目标并非消灭信仰，而是将信仰从宗教机构中剥离开去。"
 bonus_stats_for_elected_ruler_tt:0 "§Y抽签选举奖励§!：统治者的三项能力增加§G1§!。"
 mechanic_bonus_stats_for_elected_ruler_yes:0 "当选统治者的三项能力增加§G1§!。"
 federal_senate_reform:0 "联邦参议院"
 federal_senate_reform_desc:0 "我国的各州向来有州省自治与参与国家事务的传统。他们可以在我们国家伟大的参议院中表达来自地方的诉求。"
 mechanic_centralize_state_no_reform_cost_yes:2 "§Y州权力集中化§!将退还花费"
 mechanic_centralize_state_development_yes:1 "§Y州权力集中化§!将会对区域内治下所有省份§G+1§!随机项发展度"
 mechanic_unlock_special_state_edicts_yes:2 "可以实施时代特有的§Y直属州法令§!\n§Y地理大发现时代§!：§G+50.0%§!本地税收修正\n§Y宗教改革时代§!：§G-50.0%§!本地宗教统一贡献\n§Y专制主义时代§!：§G-10§!分离主义年数\n§Y大革命时代§!：§G+33.0%§!本地商品产出修正"
 mechanic_unlock_special_state_edicts:1 "可以实施时代特有的§Y直属州法令§!"
 feudal_taxes_state_edict:0 "封建税收法令"
 religious_tolerance_state_edict:0 "宗教宽容法令"
 state_integration_state_edict:0 "地区整合法令"
 urbanization_state_edict:0 "城市化法令"
 state_and_religion:0 "国家与宗教"
 economical_matters:0 "经济事务"
 economical_matters_republic:0 "经济事务"
 economical_matters_theocracy:0 "经济事务"
 mechanic_seizing_land_no_rebels_from_estate_nobles_yes:1 "从§Y贵族§!处没收土地将不再引发贵族叛军"
 mechanic_winning_battles_increases_legitimacy_yes:1 "赢得由统治者指挥的战斗将获得§G0.5§!正统性（或同类指标）；获得§G0.1§!共和传统、专制度和革命热情"
 restoration_of_clergy_reform:0 "教士重新掌权"
 restoration_of_clergy_reform_desc:0 "革命的目标是改变旧的世界秩序，从压迫人民的阶层和君主手中夺取权力、交给人民。但由于教士阶层也会受到影响，革命与国民的宗教价值观冲突。为了维持帝国内部的秩序，有必要恢复教士阶层。"
 grant_noble_castle_rights_reform:0 "授予贵族筑城权"
 grant_noble_castle_rights_reform_desc:0 "我国贵族与王室对土地所有权存在直接竞争。通过授予贵族拥有他们自己的城堡和周围村庄的权利，我们可以缓和君主与贵族之间的冲突。"
 mechanic_on_fort_built_nobles_loyalty_yes:2 "每座新建的科技允许的最先进防御建筑将提高§Y贵族§!§G5%§!忠诚度。"
 maintain_nobles_status_quo_reform:1 "同贵族妥协"
 maintain_nobles_status_quo_reform_desc:0 "我们国内各阶层和君室之间的权力平衡是一件微妙的事情。我们最好的决定是保持这种平衡，既不为贵族阶层提供更多特权，也不削弱其权力。"
 grant_nobles_electorate_reform:0 "授予贵族选王权"
 grant_nobles_electorate_reform_desc:0 "君主制的命运与统治者息息相关。因此，其突然去世总是会令政府和人民感到震惊。\n通过赋予贵族选举下一任国家元首的权利，我们可以确保空位期以及政局动荡的时间不会持续太久。"
 blackmail_nobility_reform:1 "驾驭贵族"
 blackmail_nobility_reform_desc:0 "统治阶层和贵族们自以为他们掌控了整个国家，殊不知是王朝及其密探操纵着一切。那些贵族不过是为了统治这个国家而被推到台前的木偶罢了。"
 grant_military_command_reform:1 "贵族军官团"
 grant_military_command_reform_desc:0 "教士专注于传教；商人安心经营贸易；平民们承担着重体力劳动，而贵族们的工作就是打猎和战斗训练。让贵族承担军事指挥工作，寻觅称职将领一事可保无虞。"
 mechanic_recruiting_generals_increases_nobles_loyalty_yes:2 "招募陆军将领将增加§Y贵族§!阶层§G2%§!忠诚度"
 expand_imperial_court_reform:0 "扩张王室宫廷"
 expand_imperial_court_reform_desc:0 "扩张王室宫廷可以保证各阶更好地管理社会的方方面面却不至于脱离王室的管控，如此一来，我国即可避免下放权力，也可保证各项资源运转如常。"
 limit_imperial_court_reform:1 "亲信官僚制"
 limit_imperial_court_reform_desc:0 "我国的官僚机构由君主的近亲和信任的顾问处理。虽然不是真正的集权，但治理权掌握在那些过去已经证明了自己的人手中。"
 mechanic_seizing_land_loyalty_yes:1 "降低没收王冠领地的忠诚度花费§G5%§!"
 regional_council_reform:0 "地方议会"
 regional_council_reform_desc:0 "维持一个庞大的帝国并非易事，因为中央政府不可能在每个州都有存在。地区议会可以确保各州自行组织，而无需政府干预。"
 representation_of_the_crown_reform:0 "王冠代表"
 representation_of_the_crown_reform_desc:0 "我国并非通过直接手段，而是依靠效忠王室的附庸与仆从们进行间接统治的。而设立官方选派的王室代表，可以时刻训诫属国们，谨遵当初的誓言。"
 subject_tax_modifier:0 "王冠代表"
 mechanic_subject_tax_modifier_25_yes:1 "附庸和卫戍国获得增加§G25%§!国家税收修正"
 dyanstic_administration_reform:0 "王室行政"
 dyanstic_administration_reform_desc:0 "君主制下的各个阶层并不值得信任，它们总是将谋求更多的权力置于首位而非服务国家。我国在行政事务上遇到的诸多挑战，唯有委任统治者的亲属可得周全。"
 legitimation_of_power:0 "政府合法性理论"
 machiavellianistic_rule_reform:1 "君主论"
 machiavellianistic_rule_reform_desc:0 "国家是凌驾于道德之上，无所谓美德与罪恶的。政府的任何决策须完全出于国家的利益本身，即便这些利益被视为「邪恶」。故，君主之行事乃为谋国家之利益，而应摒弃道德之考量。"
 six_livres_reform:0 "国家六论"
 six_livres_reform_desc:0 "君王的绝对独裁与民众的绝对自治一样是对国家有大害的。君主的主权不应受国家内部任何派别所牵制，但须由制度在一定程度上作出制约，以维持统治者与人民之间的权力平衡。"
 two_treatises_reform:0 "政府论"
 two_treatises_reform_desc:0 "没有人生来邪恶，人性的本质是理性与宽容。然而，正是人的本性使人自私自利，只为自己的一己私利行事。\n政府的诞生就是为了让这些自私自利以文明的方式得以解决。同时政府也是为捍卫生命、健康、自由与私有财产的权利而存在的。"
 the_leviathan_reform:0 "利维坦"
 the_leviathan_reform_desc:0 "无政府的状态，即自然状态，是一种政府权威缺失的政治形态。在这一状态下，人们为了私利而争斗，最终的结果是人人为敌。\n人们为了摆脱这种状态，将人自身的一部分权利让渡于政府，国家便由此诞生。"
 the_social_contract_reform:0 "社会契约论"
 the_social_contract_reform_desc:0 "以往政府都是社会阶层之间不同程度的不平等的产物。\n而在社会契约这一理念中，大众签订契约以组建公民社会。在这样的契约之中，每个人都放弃天然自由，来获取契约自由并得以自保。"
 peoples_kingdom_reform:0 "民贵君轻"
 peoples_kingdom_reform_desc:0 "若君王舍其民而得天下，则君王与民无二矣。故而，君主应侍奉他的子民，正如子民侍奉于他。"
 deified_monarchy_reform:1 "君权神授"
 deified_monarchy_reform_desc:0 "君主的权柄不是谁人都有资格触碰的，而是信仰所赋予的神圣权利。以此推之，君主可以宣称自己就是信仰之神圣意志的化身。"
 mechanic_free_noble_levies_yes:1 "阶层特权「§Y扩大征兵§!」不再提高阶层影响力与降低最大专制度"
 empowered_regency_modifier:0 "授权摄政"
 desc_empowered_regency_modifier:0 "通过与当前代行执政的贵族密切合作，我们便可以确保政府事务的秩序与效率。"
 mechanic_improved_nobles_regency_yes:1 "当拥有§Y贵族摄政§!时将给予如下效果：\n每年正统性：§G+1.00§!\n稳定度花费修正：§G-25.0%§!\n每月行政点数：§G+1§!\n每月外交点数：§G+1§!\n每月军事点数：§G+1§!"
 centralize_empire_reform:1 "君主集权官僚制"
 centralize_empire_reform_desc:0 "我们治下的领土幅员辽阔，横贯东西。我们必须建立一套集中的体系以保证各州各省能在帝国的统治下平稳运作。"
 norwegian_parliamentary_monarchy:0 "挪威君主制"
 norwegian_parliamentary_monarchy_desc:0 "随着将丹麦贵族从国土上驱逐出去，挪威重新采取了挪威君主制。这一制度建立了充当君主监管者的议会，以期支持政府的运行。"
 presidential_monarchy_reform:1 "授权请愿"
 presidential_monarchy_reform_desc:0 "只要人民心满意足，国家就能大体稳定。群众希望在国家机构中有人为自己发声，这并不是什么难以理解的事。只有人民的诉求与忧虑能够为君主所得知，君主才能尽心尽力地去满足臣民的需求。"
 mechanic_monastic_order_yes:1 "是§Y骑士团§!"
 mechanic_monastic_order:0 "骑士团"
 education_of_the_state:0 "国家教育"
 education_of_the_bishop_reform:0 "教育统治者"
 education_of_the_bishop_reform_desc:0 "我们国家的命运紧紧攥在神明手中，我们代行神性的统治者要负责解读神的启示，并将这一启示向全民广而告之。\n为了避免统治者对神意的曲解，国家必须集中精力教育未来的统治者。"
 mechanic_education_focus_enabled_yes:1 "新统治者即位时将触发为下一任统治者触发§Y教育重心§!事件"
 education_of_the_advisors_reform:0 "教育廷臣"
 education_of_the_advisors_reform_desc:0 "我们的统治者可能代表着神的意志，但作为肉体凡胎，他总有犯错的时候。如果我们让宫廷的所有成员都接受教育，那么统治者犯错的影响就能被控制在最低。"
 education_of_the_missionaries_reform:0 "教育传教士"
 education_of_the_missionaries_reform_desc:0 "异端与异教徒是对我们信仰最大的考验。他们用有毒的思想毒害我们虔诚的信者，诱使他们偏离正道。\n我们必须让我们的传教士明白这样的威胁与他们肩上的使命。"
 education_of_the_people_reform:0 "教育人民"
 education_of_the_people_reform_desc:0 "知识与教育是神明赐予的礼物。人生来就具有自由的意志与思想，而我们的责任就是确保这份赠礼为全体国民所享有。"
 religoius_doctrine:0 "宣教主张"
 balanced_mission_reform:0 "均衡宣教"
 balanced_mission_reform_desc:0 "神权政治事务的要义便是不专精于单一方面。只有平等地推动国内与国外的宣教事业才最能符合我们国家与信仰的最大利益。"
 commercial_mission_reform:0 "商业宣教"
 commercial_mission_reform_desc:0 "虽然是信仰的力量驱动了我们的雄心，但不可否认的是，黄金的力量也驱动了我们国家的前进。好在，宗教教化与货币流通总是相辅相成的。"
 mission_to_protect_reform:0 "防卫宣教"
 mission_to_protect_reform_desc:0 "在异端与异教一而再地威胁着我们正统信仰的时候，我们唯一可以依靠的就是追随正信的其他教众，我们信仰上的姊妹兄弟。因此，我们有责任去保护他们不受邪恶势力的侵害。"
 pursuit_of_knowledge_reform:0 "追寻真理"
 pursuit_of_knowledge_reform_desc:0 "我们的事业不是保卫我们信奉的教条，也不是扩张信众的数量。相反，我们真正关注的是存在的本质、以及凡人与神圣世界的关系。"
 constitional_theocracy_reform:0 "宪政神权"
 constitional_theocracy_reform_desc:0 "国家存在的唯一目的就是侍奉神明。但为了彻底投身于这一目标，必须确保没有任何意志薄弱的神权统治者可以上台并腐蚀我们的事业。"
 faith_and_power_reform:0 "虔诚与力量"
 faith_and_power_reform_desc:1 "战斗与武力是人类接近神性的唯一途径。只有在战场上取得胜利，我国的人民方能向神明显示他们的虔诚与奉献。"
 belief_and_unity_reform:0 "信念与团结"
 belief_and_unity_reform_desc:0 "信仰的实质是凝聚国家与团结人民的一股力量，而政府存在的意义便是保护这股凝聚力不被破坏。"
 state_of_theologians_reform:0 "神学家的国度"
 state_of_theologians_reform_desc:0 "我们的宗教不是以之为战的武器或为之而战的合法性，也不是为金钱流通的副产物。我们的信仰是智力和精神相讨论、理解和融汇的结果。神学本身便是国家及国民存在的目的。"
 divinity_through_craftsmanship_reform:0 "鬼斧神工"
 divinity_through_craftsmanship_reform_desc:0 "神学家们早已连篇累牍地讨论如何才能达到神圣的启蒙，但很少有人真正意识到怎样才能让我们更加接近不朽，那便是创造。只有创造本身，才是我们能够接近造物主唯一的神圣途径。"
 culture_within_the_state:0 "文化、信仰、国家"
 religious_culture_reform:0 "宗教社会"
 religious_culture_reform_desc:0 "文化与信仰本来就是相互交织的。如果我们社会中的某人拒绝执行我们的宗教礼仪，又怎么能称自己是属于我们文化的一份子呢？"
 harmonization_of_cultures_reform:0 "文化和谐"
 harmonization_of_cultures_reform_desc:0 "文化的概念在许多方面与宗教相似，尽管它是由传统、社会价值和环境而不是由神圣的启蒙所铸造的。在我们国家内部，各个文化只要共同遵循真正的信仰，就一定会相互协调。"
 cultural_safe_haven_reform:0 "文化避风港"
 cultural_safe_haven_reform_desc:0 "文化是为和其他人区分开来而人为创造的社会规范。实际上，我们都是行走在这个世界上的凡人之躯。相比起文化的差异，只有对真正神性的信念才是重要的。"
 taxation_of_the_foreigners_reform:0 "异文化税"
 taxation_of_the_foreigners_reform_desc:0 "少数族裔的文化于我们而言无伤大雅。他们只要愿意为自己的神圣事业牺牲部分收入，就可以自由地践行他们的传统。"
 mechanic_may_not_reduce_tax_on_exploitation_yes:0 "对省份剥削发展度有§G50%§!概率不损失§Y基础税收§!"
 mechanic_may_not_reduce_tax_on_own_exploitation_yes:0 "对本文化组省份剥削发展度有§G25%§!概率不损失§Y基础税收§!"
 mechanic_may_not_reduce_tax_on_foreign_exploitation_yes:0 "对异文化组省份剥削发展度有§G50%§!概率不损失§Y基础税收§!"
 mechanic_can_see_theocratic_heir_stats_yes:1 "将能够得知选举继承人的§Y统治者能力§!"
 papal_embassy_reform:0 "教会之国"
 papal_embassy_reform_desc:0 "天主教会是我国社会重要的一部分。每个礼拜日，我国虔诚的公民们都会拜访大大小小的教堂进行祈祷。\n为了使人民走在正确的道路上，教会本身已经控制了我国的某些地区。"
 papal_embassy:0 "教会之国"
 mechanic_improved_opinion_of_pope_yes:2 "永久增加§Y教宗国§!的好感度§G25§!"
 i_am_the_church_reform:0 "天主教会领袖"
 i_am_the_church_reform_desc:0 "我们的整个国家、整个存在都只有一个目的：服务天主，而非其他任何人。我们不仅罗马天主教会的领袖，也是全世界天主教徒的精神领袖。"
 mechanic_improved_defender_of_faith_yes:1 "作为宗教守护者时，「虔诚的外交官」特权不会对影响力与专制度造成影响\n成为信仰守护者给予如下效果：\n正统信仰容忍：§G+2.00§!\n外交声誉：§G+1.00§!\n改善关系：§G+15.0%§!"
 gov_improved_defender_of_faith_mod:1 "教会的守护者"
 desc_gov_improved_defender_of_faith_mod:1 "既然我们本来就是[Root.Religion.GetName]的领袖，我们自然就应成为正信的捍卫者。我们应该让世界知道，教宗国本身就将捍卫主的子民！\n\n§Y政府改革持续到失去信仰守护者头衔。§!"
 lands_for_the_monasteries_reform:0 "为修道院划拨土地"
 lands_for_the_monasteries_reform_desc:0 "修道院的土地是神圣的，同时也享受征税豁免以及完全自治的权利。为修道院划拨土地所需付出的代价微不足道，但却能极大地取悦教士阶层。"
 mechanic_selling_titles_increases_pa_yes:1 "出售头衔将增加牧首权威§G5%§!"
 mechanic_free_religious_culture_yes:1 "阶层特权「§Y宗教文化§!」不再提高§Y教士§!阶层影响力"
 mechanic_on_church_built_clergy_loyalty_yes:1 "建造教堂与大教堂将分别增加§Y教士§!阶层§G+2%§!与§G+5%§!的忠诚度"
 focus_of_the_patriarchy_reform:0 "支持修道院学校"
 focus_of_the_patriarchy_reform_desc:0 "我国的修道院被视为学问和艺术的中心。在每个修道院学校中都有一些宗教学者，专长于教会历史、圣经解读、阅读、文法、诗歌、音乐、书法和绘画等领域。"
 mechanic_active_holy_sites_improve_clergy_loyalty_yes:1 "每个生效的圣地修正将增加§G5%§!§Y教士§!阶层忠诚度"
