l_english:
 recover_east_anatolia_title:0 "收复东安纳托利亚"
 recover_east_anatolia_desc:0 "完成安纳托利亚的收复！"
 recover_crimea_title:0 "收复卡法"
 recover_crimea_desc:0 "将卡法重新纳入版图，有助巩固帝国对黑海贸易的控制。"
 recover_east_islands_title:0 "收复东地中海诸岛"
 recover_albania_title:0 "收复阿尔巴尼亚"
 recover_albania_desc:0 "帝国复兴的下一着，便是收复亚得里亚海东岸！"
 recover_isteria_title:0 "收复伊斯特里亚"
 recover_isteria_desc:0 "继续收复亚得里亚海岸的土地！"
 recover_north_italy_title:0 "收复北意大利"
 recover_north_italy_desc:0 "既已光复罗马，当可挥师北征！"
 recover_lombardia_title:0 "收复伦巴第"
 recover_lombardia_desc:0 "将整个意大利都纳入帝国版图吧！"
 recover_west_islands_title:0 "收复西地中海诸岛"
 recover_west_islands_desc:0 "控制科西嘉与撒丁两岛，才能托以保卫意大利半岛西岸；掌控巴利阿里群岛，便能赖以进军西班牙东岸。"
 recover_south_spain_title:0 "收复西班牙"
 recover_south_spain_desc:0 "西班牙的西岸，象征着帝国幅员的最西端。"
 recover_tripoli_title:0 "收复的黎波里"
 recover_tripoli_desc:0 "为了帝国的荣耀，我国必须夺回的黎波里！"
 recover_tunis_title:0 "收复突尼斯"
 recover_tunis_desc:0 "突尼斯曾是帝国劲敌迦太基的所在，亦是帝国阿非利加行省的最西端。"
 recover_antioch_title:0 "收复安条克"
 recover_antioch_desc:0 "安条克，这座重要的圣城，必须回归帝国疆土！"
 recover_jerusalem_title:0 "收复耶路撒冷"
 recover_jerusalem_desc:0 "帝国复兴的下一着便是重夺耶路撒冷！"
 recover_alexandria_title:0 "收复亚历山大"
 recover_alexandria_desc:0 "曾为帝国粮食主源的亚历山大将为我国的复兴锦上添花！"
 purple_phoenix.1.t:0 "篡位者出现"
 purple_phoenix.1.d:0 "随着帝国重新壮大，其一大积弊亦随之重现。野心勃勃的贵族与功绩显赫的将军一直在尝试夺取对皇权的掌控以为己用。"
 purple_phoenix.1.a:0 "可恶叛徒，死有余辜！"
 purple_phoenix.1.b:0 "支持篡位者"
 purple_phoenix.2.t:0 "光复雅典！"
 purple_phoenix.2.d:0 "数世纪以来，雅典都是东罗马帝国的文艺中心，直至第四次十字军将其征服。近来这座城市成为了由数个西欧家族统治的独立公国的首都。这段历史终于走向终结。自1204年以来，雅典第一次重返拜占庭帝国疆域。"
 purple_phoenix.2.a:0 "且将直到永远！"
 purple_phoenix.3.t:0 "光复尼科米底亚！"
 purple_phoenix.3.d:0 "尼科米底亚，突厥人称伊兹密特，是小亚细亚海岸上一座重要古城，其在1337年被突厥人征服前已有上千年历史。夺回该城，使我们能从理想位置再次进军小亚细亚。"
 purple_phoenix.3.a:0 "正有此意！"
 purple_phoenix.4.t:0 "光复安条克！"
 purple_phoenix.4.d:0 "在1084年落入突厥人手中的安条克，一直被称为基督教的摇篮。尽管繁荣不再，它仍是一大圣地。"
 purple_phoenix.4.a:0 "神的旨意！"
 purple_phoenix.5.t:0 "光复耶路撒冷！"
 purple_phoenix.5.d:0 "公元634年沦于阿拉伯人之手的耶路撒冷，曾是罗马帝国基督教崇拜的中心。光复此地，必使全体基督教徒士气大振。"
 purple_phoenix.5.a:0 "神的旨意！"
 purple_phoenix.6.t:0 "光复罗马！"
 purple_phoenix.6.d:0 "尽管罗马城并不总受帝国直接控制，但教宗利奥三世加冕查理大帝为神圣罗马皇帝之后，它最终还是正式断绝了与拜占庭的一切关系。但现在这座城已经回到我们手上——无论历经多少风霜，它都仍是享负盛名的荣耀之城。"
 purple_phoenix.6.a:0 "罗马，帝国伊始之地，重归我手"
 purple_phoenix.7.t:0 "罗马重奉正教！"
 purple_phoenix.7.d:0 "在罗马的人民已再次奉正教为圭臬，而仅余的死硬派罗马主教走狗，仅能隐姓埋名。尽管东西教会分裂早成定局，但若日后局势恶化，东方的正教会亦能凭此确保在绵长的教权争端里处于上风。"
 purple_phoenix.7.a:0 "接招吧，教会分裂派！"
 purple_phoenix.8.t:0 "自西巴尔干驱除突厥！"
 purple_phoenix.8.d:0 "奥斯曼帝国在西巴尔干的势力已被铲除。这是帝国复兴的重要一着。"
 purple_phoenix.8.a:0 "凤凰涅槃，浴火重生！"
 purple_phoenix.9.t:0 "自东巴尔干驱除突厥！"
 purple_phoenix.9.d:0 "奥斯曼帝国在东巴尔干的势力已被铲除。经过积年累月的努力，帝国的欧洲边境终于不再朝不保夕了！"
 purple_phoenix.9.a:0 "凤凰涅槃，浴火重生！"
 purple_phoenix.10.t:0 "自安纳托利亚驱除突厥人！"
 purple_phoenix.10.d:0 "奥斯曼帝国的军队已被驱逐出他们曾经的腹地——安纳托利亚。安纳托利亚之安定，可确保我们繁荣无虞！"
 purple_phoenix.10.a:0 "凤凰涅槃，浴火重生！"
 recent_BYZ_factions:0 "近来派系活动"
 purple_phoenix.11.t:0 "宫廷派系影响统治者"
 purple_phoenix.11.d:0 "近期，帝国宫廷内各派频频为军方美言，希望使帝国更为重视军队事务。"
 purple_phoenix.11.a:0 "我国可征召更多士兵！"
 purple_phoenix.12.t:0 "宫廷派系影响统治者"
 purple_phoenix.12.d:0 "帝国的宫廷最近已不再关心军事，当权派系事事处处合谋削减军费。"
 purple_phoenix.12.a:0 "那他们要代上沙场吗？"
 purple_phoenix.13.t:0 "宫廷派系影响统治者"
 purple_phoenix.13.d:0 "近日，帝国宫廷内各派指应以外交为重，并坚持帝国在对外事务上应以和为贵。"
 purple_phoenix.13.a:0 "暴力无法解决问题"
 purple_phoenix.14.t:0 "宫廷派系影响统治者"
 purple_phoenix.14.d:0 "帝国宫廷最近已不再重视外交使团，当权派系正竭尽全力破坏我们的外交工作！"
 purple_phoenix.14.a:0 "穷兵黩武之言！"
 purple_phoenix.15.t:0 "宫廷派系影响统治者"
 purple_phoenix.15.d:0 "帝国宫廷内各派近来强烈要求改善行政部门，他们支持帝国扩张文官体系。"
 purple_phoenix.15.a:0 "帝国各地案牍劳形"
 purple_phoenix.16.t:0 "宫廷派系影响统治者"
 purple_phoenix.16.d:0 "文官体系已不受帝国宫廷重视，当权派系坚持削减行政拨款。"
 purple_phoenix.16.a:0 "如此一来谁来收税？"
 triumph_greece_title:0 "希腊光复凯旋"
 triumph_greece_desc:0 "为表彰将士光复希腊之功，可于都城举行凯旋式，这是可以追溯到罗马诞生时期的传统。尽管仪式已荒废多年，但我国有如凤凰涅槃的复兴，正是重振旧礼之良机。"
 triumph_balkans_title:0 "巴尔干光复凯旋"
 triumph_balkans_desc:0 "为表彰将士光复巴尔干半岛之功，可再于都城——一座不再受欧陆威胁的都城——举行凯旋式。"
 triumph_asia_title:0 "小亚细亚海岸光复凯旋"
 triumph_asia_desc:0 "既然小亚细亚海岸已经光复，帝国国都已不再岌岌可危。此功值得军队去游行庆贺，更足以使军官获得赞誉。"
 triumph_anatolia_title:0 "安纳托利亚光复凯旋"
 triumph_anatolia_desc:0 "英勇重夺安纳托利亚的勇兵悍将，当然应获至上的荣誉！"
 triumph_italy_title:0 "意大利光复凯旋"
 triumph_italy_desc:0 "我国将领竟已超越了贝利撒留大将，光复了意大利全境！因此，我们必须筹办一场前无古人的盛大凯旋式，以赏此功、以彰其德！"
 recover_east_islands_desc:1 "爱琴群岛的收复确保了安纳托利亚海岸的安全。"