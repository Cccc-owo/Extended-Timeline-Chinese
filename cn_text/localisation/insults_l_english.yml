l_english:
 insult_default:1 "你妈妈就跟仓鼠似的那么能生，你爸爸浑身一股果酒味儿！"
 insult_default2:0 "我们的末日到了！路西法的走狗正在四处流窜——啊，不，原来只是[Root.GetAdjective]人啊。"
 insult_default3:0 "还有，我认为[Root.Capital.GetCapitalName]必须被毁灭！"
 insult_default4:0 "当后人书写我们这个时代的历史时，想必他们会可怜你们——以及对你们感到恶心。"
 insult_default5:0 "我上次去出恭可都比跟[Root.GetAdjective]大使共进晚餐要愉快得多。"
 insult_default6:0 "快看！那边有一小坨可爱的脏东西！"
 insult_default7:0 "你们流的血可使我们从你们那里夺取的土地更肥沃。"
 insult_default8:0 "[Root.GetAdjective]人根本不懂什么叫治国。"
 insult_default9:0 "[Root.GetName]这个国家全是问题，我怀疑原因是你们这些[Root.Culture.GetName]人。"
 insult_default10:0 "在我们下的这局大棋里，你就是一个小卒子。"
 insult_default11:0 "在[From.GetName]，『[Root.GetName]』跟屎是同义词。"
 insult_default12:0 "你的恶行从爱尔兰到契丹无人不知，无人不晓。"
 insult_default13:0 "『[Root.GetAdjective]文化』就是种矛盾修辞，你说是吧？"
 insult_default14:0 "祝贵国满天都是扫把星。"
 insult_default15:0 "当你国出现在地图上时，那地图就再也不能称为艺术品了。"
 insult_no_army:0 "彼欲何为？欲血溅吾身邪？"
 insult_bookkeeping:0 "将来会有一天，连[Root.GetAdjective]的商人都能懂得怎么记账。"
 insult_rome:0 "也许我的军队应该确认一下是否条条大路通罗马。"
 insult_heir_hunter:0 "我听说你的继承人喜欢打猎。千万要注意安全呀，发生事故的话就太可惜了。"
 insult_monarchy:1 "『自命不凡妄想症』就是你们整个王朝血脉的家族性疾病。"
 insult_european_indian:0 "这就是胡椒生长的地方？看来我们来得真是时候，正巧赶上了一场大丰收啊……"
 insult_diamonds:0 "有人说钻石恒久远，而你手头好像有不少钻石。交一点出来，我们会看看这东西是不是比贵国还要长命。"
 insult_christian_muslim:0 "像你们这样的异教徒占据着如此一片富饶的土地真是个危险的奇迹。还好，这马上就会被纠正。"
 insult_against_bahmanis:0 "很快你所有的财宝都将归我们所有，包括你那个宝贝绿松石椅。"
 insult_against_timurid:0 "贵国本来可称一时之雄——若不是你们自相残杀来攀争本时代最伟大杀人魔王名头的话。"
 insult_against_deccani:0 "当我们筚路蓝缕开创基业时，你却苟活在德干的浪荡流民中间。现在，向帖木儿及成吉思汗的继业者投降——或者死。"
 insult_portugal_vs_africa_or_india:0 "我们远道而来历经万险登上贵国海岸。然而，没有什么艰难险阻能比得过你们异教统治下的罪恶渊薮。"
 insult_against_habsburg:0 "[From.GetAdjective]的王座绝不会被你那遭咒的畸形家族玷污。"
 insult_byz_to_ven:0 "你是这片土地的灾难，你将因你的所作所为被绞死在自己的城墙上！"
 insult_guybrush:0 "你打仗就跟个笨奶牛似的！"
 insult_against_guybrush:0 "你打仗像个挤奶的！"
 insult_low_dipadm:0 "[Root.Monarch.GetName]的脑袋里装的东西跟太监的裤裆里差不多。"
 insult_pvp:0 "菜鸡！"
 insult_pvp2:0 "变强点再来，菜鸡！"
 insult_cossack_to_turk:0 "哦苏丹，土耳其的恶魔，该死的魔鬼的狐朋狗友，路西法他本人的走狗。"
 insult_muslim_truce:0 "当我们的子孙回顾今朝时，他们会知道：你们是伤到了我们一点须发，我们却要卸掉你们的臂膊。"
 insult_against_denmark:0 "丹麦国里恐怕有些不可告人的坏事。"
 insult_against_england:0 "如果[Root.Monarch.GetName]掉进了泰晤士河，那只能算是不幸。但如果有人把[Root.Monarch.GetHerHim]再捞出来，那才是真正的灾难。"
 insult_marprelate:0 "[Root.Monarch.GetName]是一个趾高气扬、固守旧教、妄自尊大、亵渎神明、荼毒生灵、贻害深远的教长和篡权者。"
 insult_marprelate2:0 "你们的[Root.Monarch.GetTitle]是一个非法、逆天、伪冒、私生的教会领袖、魔鬼的拥趸、伪教宗、敌基督、恶魔化身、狡诈恶棍、高产骗子。"
 insult_against_saxony:0 "要是你那些迈森瓷器有什么三长两短，那就太可惜了……"
 insult_fort:0 "你们的城墙将在我们的大炮面前崩塌，正如大海冲走流沙。"
 insult_revolutionary:0 "[Root.Monarch.GetName]，你的尸体将铺平我们前进的道路！"
 insult_monarchy_rank:0 "你头上的那个可怜玩意儿就是传给你的[Root.GetName]之冠？"
 insult_low_adm:0 "我还为你准备了另一条粗鄙之语，可我估计你连那句话里的字都认不全。"
 insult_against_gbr:0 "日不落帝国是时候落日了。"
 insult_from_arabs:0 "祝您被活活缝进死骆驼的肚子里。"
 insult_against_craven:0 "我建议你把制服裤子改成棕色，这样吓得屁滚尿流的时候就看不出来了嘛。"
 insult_against_sinner:0 "[Root.Consort.GetName]是否知道你房间里藏了多少婊子？"
 insult_against_hre:0 "你国既不神圣，也不罗马，更非帝国。"
 insult_against_serbia:0 "你的鹰有两个头，却一顶王冠也没有。"
 insult_against_european_in_india:0 "你该滚了。"
 insult_japanese:0 "即使是切腹也无法恢复你的荣誉。"
 insult_loans:0 "你们经济的惨状是对所有未来统治者的警示。"
 insult_rebels:0 "你看百姓揭竿斩木，百姓看你恶心想吐。"
 insult_low_mil_tech:0 "你的士兵是不是连谷仓这么大的靶子都打不中？还是说他们仍然把步枪当成棍子使？"
 insult_golden_horde_vs_muscovy:0 "你们这些替我们收税的暴发户们应该清楚自己的位置——被践踏在我们战马的铁蹄下！"
 insult_wallachia_to_ottomans:0 "我们会把[Root.Monarch.GetName]的头钉在矛尖上，就像我们对你们那可怜的军队所做的那样。"
 insult_barbary_pirates:0 "你已经在地中海作祟太久了，遭瘟的海盗！"
 insult_turkish_drunkard:0 "你真是朗姆国的苏丹，你这醉鬼！"
 insult_against_england2:0 "贵国的价值看来确实只与一匹马相当。"
 insult_against_scotland:0 "我们将夺走你的生命，还有你的自由！"
 insult_for_buddhists:0 "愿你堕于千世轮回，不断烦恼、无始无明。"
 insult_for_persians:0 "我们的弓箭将遮天蔽日！"
 chinese_insult_1:0 "俺听得说，你每[Root.Monarch.GetName][Root.religion.GetName]根前好生多与布施么？道那的是十分好勾当，你每做了者，那的便是修那再生的福。有俺如今掌管着眼前的祸福俚，你每怕也那不怕？"
 chinese_insult_2:0 "朝于天子，许尔述职。不朝，六师移之！"
 chinese_insult_3:0 "今者尔等之为祸，如有疾在腠理；改弦易辙，庶几可济。无使至于骨髓、糜烂不可收拾。"
 insult_explorer_vs_africa_or_india:0 "你们有国旗吗？"
 insult_republic_to_monarchy:0 "听着，躺在池塘里送上剑的奇怪女人并不能成为国家统治权的来源。统治权来自人民，而非某些滑稽的水上仪式。"
 insult_pirates_1:0 "饭桶！你刚刚跟我说什么？我远航七海，足登百舰。"
 insult_pirates_2:0 "我要用霰弹把你打成筛子，让你被弹丸和鲜血窒息。淹死吧，你这恶棍！"
 insult_pirates_3:0 "要是你能一直这样喝朗姆酒，这个世界就能摆脱一个肮脏的恶棍了！"
 insult_pirates_4:0 "我养过的一条狗都比你聪明。"
 insult_pirates_5:0 "我给你两个选择，被剖腹，或是被斩首！"
 insult_jungle:0 "这点我得承认，[Root.GetName]的确比[From.GetName]拥有更加广阔的领土。但你也得承认，[From.Monarch.GetName]统治着人类，而[Root.GetName]统治的都是森林和蚊子！"