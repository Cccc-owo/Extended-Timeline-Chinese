 innovativeness_aspect:0 "§Y鼓励创新§!"
 desc_innovativeness_aspect:0 "教会中的陈腐观念是迷信时代的孑余。我们必须鼓励神职人员和广大民众的创新。\n\n创新度获取§G+50.0%§!，改革进度增长§G+15.0%§!，持续§Y15年§!。\n治下随机一个拥有§Y教堂§!、§Y大教堂§!或§Y大学§!，且信仰§Y圣公宗§!的省份获得§G1§!基础生产。"
 innovativeness_aspect_tt:0 "增加创新度与改革进度的增长。\n在一个随机省份增加基础生产。"
 anglican_innovativeness:0 "圣公宗革新"
 desc_anglican_innovativeness:0 "为了信仰与国家的荣耀，圣公会鼓励思想理念与科学技术上的新发现。"
 expel_heretics_aspect:0 "§Y驱逐异端§!"
 desc_expel_heretics_aspect:0 "异端分子是对我国宗教和文化的威胁。我们应当将他们从我国土地流放至新大陆。\n\n如果拥有一个殖民省份，则该省份获得§G100§!人口。同时提高§G5.0%§!殖民几率和§G10.0%§!宗教统一，为期§Y15年§!。\n这个殖民省份有§Y33%§!的概率转变为某一§Y异端§!宗教。"
 expel_heretics_aspect_tt:0 "我国的一个随机殖民地获得§G100§!人口。\n增加殖民几率和宗教统一。"
 expelling_heretics:0 "驱逐异端"
 desc_expelling_heretics:0 "[Root.Monarch.GetTitle]的旨意十分明确：所有自认信奉异端信仰的人要么受火刑处决，要么被流放至我国的边远殖民地。"
 diplomats_of_the_reformation_aspect:0 "§Y宗教改革外交§!"
 desc_diplomats_of_the_reformation_aspect:0 "尽管圣公宗是宗教改革中特立独行的一个支派，但我们仍与新教和改革宗信徒是兄弟姊妹。我们应该与信奉兄弟信仰的国家建立外交联系。"
 diplomats_of_the_reformation_aspect_tt:0 "所有§Y新教§!、§Y改革宗§!、§Y胡斯派§!和§Y圣公宗§!国家对我们的好感度提高§G50§!点。"
 anglican_reformation_diplomacy:0 "圣公宗外交"
 icons_of_the_church_aspect:0 "§Y宗教偶像军事化§!"
 desc_icons_of_the_church_aspect:0 "宗教不仅在社会中影响深远，在军队中也是意义非凡。倘若在战时允许携带随军教会圣像，我军士气将得以提高。"
 icons_of_the_church_aspect_tt:0 "在§Y15年§!间，增加§G10.0%§!陆军士气，并降低§G-10.0%§!所受到的冲击伤害。"
 anglican_militarized_church_aspect:0 "为陆军准备宗教圣像"
 desc_anglican_militarized_church_aspect:0 "我国陆军在战役中利用圣公宗的宗教圣像以提高士气。有些人认为这也能带来好运。"
 danish_admirality:0 "丹麦海军部"
 danish_admirality_desc:0 "让别人去吹嘘他们先进的军舰型号或是那些能战斗至无谓死亡的水手去吧！我们才真正懂得海战的精髓。无论有多么出色船只和水手，只有优秀的提督才能带领一支舰队走向胜利。我国海军将会坚持这一看法。"
 norwegian_sailors:0 "挪威水手"
 norwegian_sailors_desc:0 "自从王国肇始，我国人民就依靠海洋和海岸讨生活。无论是捕鱼、掠夺还是海战，我国水手比其他任何海权国家的水手都要更加经验丰富。他们的技巧应当被进一步发扬。"
 norwegian_sailors_upgraded:0 "挪威水手"
 norwegian_sailors_upgraded_desc:0 "自从王国肇始，我国人民就依靠海洋和海岸讨生活。无论是捕鱼、掠夺还是海战，我国水手比其他任何海权国家的水手都要更加经验丰富。他们的技巧应当被进一步发扬。"
 dutch_trade_fleet:0 "尼德兰贸易舰队"
 dutch_trade_fleet_desc:0 "欧洲诸国家利用海军，通过海战来投身国家力量。不过，我们发展海军意在抵达世界的尽头。邻国只是想着怎么把敌国海岸炸烂，我们却能同最遥远的外国通商往来。"
 aragonese_fleet:0 "海洋法令"
 aragonese_fleet_desc:0 "地中海有很多海权国家，但没有任何一个国家拥有我们这样的航海经验和法律。我国的舰队法令确保了海军时刻有充足的准备来面对任何海上遭遇。"
 venetian_arsenal_naval_doctrine:0 "威尼斯军械库"
 venetian_arsenal_naval_doctrine_desc:0 "国家的海权力量不单由海军在洋上的火力决定，修造船只的能力也同样重要。我国的军械库正是为此而设立的。"
 korean_panokseon:0 "板屋船"
 korean_panokseon_desc:0 "邻国海军强大，意图征服我国，奴役我民。所幸，我们有「板屋船」。这是一艘坚固的战舰，可以轻松同时抵御多艘敌舰火力，是为应对邻国威胁的万灵法宝。"
 japanese_atakebune:0 "安宅船"
 japanese_atakebune_desc:0 "海战刚打响时就沉掉的船，要它何用？「安宅船」的设计考虑到了这个问题。和那些轻松沉掉的船相比，这艘简直是可以说是不沉的海上堡垒。"
 hanseatic_trade_fleet:0 "汉萨同盟海军学说"
 hanseatic_trade_fleet_desc:0 "我国海军的建军理念是促进商贸而非获得海战优势。我们的主要目标是尽可能增加国家的财富和海贸经验。"
 letter_of_marque:0 "私掠许可证"
 letter_of_marque_desc:0 "我们通过私掠许可证授予私人以代表我们攻击或俘获敌船的权利。这种结合了爱国主义与利益的方案可以让我们以比海军更低的成本来削弱我们的对手。"
 novgorodian_ushkuiniks:0 "诺夫哥罗德乌什库尼克海盗"
 novgorodian_ushkuiniks_desc:0 "乌什库尼克是劫掠伏尔加河沿岸城市的诺夫哥罗德海盗。尽管他们不在公海上行动，但他们的海军专长足以让他们成为宝贵的海军陆战队。"
 dvoyane_admiralty:1 "俄罗斯贵族海军部"
 dvoyane_admiralty_desc:1 "某些国家的海军依靠船只数量或是木材质量。但一支真正表现出色的海军必须通过将贵族中的精英——德沃良宁——招募为海军指挥官才能建成。"
 malayan_seafaring:0 "马来亚航海"
 malayan_seafaring_desc:0 "鉴于马来亚及印度尼西亚的特性，保持一种允许我们海上机动迅速的学说实属必要。"
 the_junk_fleet:0 "戎克船队"
 the_junk_fleet_desc:0 "戎克船的帆全部用板条固定。尽管远东亚洲的其他国家也使用过戎克船，但其主要还是在中国商船和海军中占主导地位。"
 chinese_treasure_fleet:0 "中华宝船舰队"
 chinese_treasure_fleet_desc:0 "舰队是我等力量之延伸，此外毫无他用。让我们用大舰从远方收集朝贡的贡品吧。"
 maratha_naval_bombards:0 "马拉塔海军火炮"
 maratha_naval_bombards_desc:0 "虽然船队既保障了海军优势，又帮助了我国的商人，但海军最主要的目的依然是支援我国的陆军。通过利用海军炮击，我们能迅速攻破海岸堡垒。"
 polynesian_navigation_seas:0 "波利尼西亚领航"
 polynesian_navigation_seas_desc:0 "自古以来，我族就掌握着在广袤海洋中导航的技术。其他人必须依靠工具导航，而我国的水手只需用肉眼观察飞鸟与夜空，就能航行于万里波涛之上。"
 naval_tactica:0 "罗马海军战术"
 naval_tactica_desc:0 "《战术》是综合总结罗马帝国陆军和海军经验而成的军事著作，其中总结的许多海军战术在中世纪之后依然十分有效。"
 ICON_ASKKNOWLEDGESHARE:0 "请求§Y思潮分享§!"
 ASK_KNOWLEDGESHARENEWDESC:0 "你希望向$COUNTRY|Y$请求思潮分享吗？如果他们接受，我们将每月向他们支付我国月收入的§G$PERCENT$%§!（$INCOME|Y$¤）给我们。同时，在我们的首都区域，他们早已接受而我们尚未接受的最旧思潮（$INSTITUTION|Y$）的接受度每月增长速度会加快$GROWTH$。"
 NO_INSTITUTION_TO_SHARE_ASK:0 "我们没有什么思潮可向他们学习。"
 WE_HAVE_KNOWLEDGE_SHARING:0 "我们已经参与了与@$TAG$$NAME$的思潮分享，持续到$EXPIRY$为止。"
 ASK_KNOWLEDGESHARETITLE:0 "请求思潮分享"
 ASK_KNOWLEDGESHAREDESC:0 "向他国请求思潮分享从而追赶科技水平。"
 ASK_KNOWLEDGESHARE_REVERSE:0 "$COUNTRY|Y$的愚氓向我国请求以思潮分享的形式给他们一个追赶科技水平的机会，以在他们首都区域的省份对于$INSTITUTION$增加$GROWTH$的接受度。当然，如果我们接受，每月将收到他们收入的§G$PERCENT$%§!（$FEE$ ¤）。"