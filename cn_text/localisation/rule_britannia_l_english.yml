l_english:
 NUDGE_END_NODE_TITLE:0 "没有外流路线"
 NUDGE_END_NODE_DESC:0 "$NAME|Y$这个贸易节点没有外流路线。\n请选择一个带有下游节点的节点，以管理你的贸易流。"
 LATENT_TRADE_GOODS_TOOLTIP_HEADER:0 "\n潜在的贸易品：\n$BODY$"
 LATENT_TRADE_GOODS_TOOLTIP_ONE:0 "$NAME|Y$\n$TRIGGER$"
 LATENT_TRADE_GOODS_TOOLTIP_SEVERAL_ENTRY:0 "$COL$$NAME$§!：$PERCENTAGE|%2Y$\n"
 LATENT_RESOURCE_DESC:0 "这个省有潜在的$GOODS|Y$资源。也许未来它将派上用场。"
 introduction_of_newcommen_engine:0 "采用常压蒸汽机"
 desc_introduction_of_newcommen_engine:0 "该省的企业家已经开始使用常压蒸汽机，这大大提高了当地矿产。"
 introduction_of_coke_blast_furnaces:0 "采用焦炭高炉"
 desc_introduction_of_coke_blast_furnaces:0 "该省的企业家已经开始在当地的冶铁生产中使用焦炭高炉，这大大提高了生产率。"
 introduction_of_rotherham_plough:0 "采用摆杆犁"
 desc_introduction_of_rotherham_plough:0 "更轻便、更有效的摆杆步犁大大提高了该地区的生产力。"
 introduction_of_flying_shuttle:0 "采用飞梭纺织机"
 desc_introduction_of_flying_shuttle:0 "飞梭的引进大大提高了这个地区织布工人的效率，尽管它也造成了当地手工艺人之间的一些不安。"
 introduction_of_spinning_jenny:0 "采用珍妮纺纱机"
 desc_introduction_of_spinning_jenny:0 "珍妮纺纱机很快就被这个省的织工采用了。这大大增加了他们的产出，尽管对这一发展感到不安的人认为是受到了威胁。"
 introduction_of_watt_engine:0 "采用蒸汽机"
 desc_introduction_of_watt_engine:0 "现代蒸汽机的使用正在迅速地促进该省的发展。"
 canals_and_turnpikes:0 "运河与公路"
 desc_canals_and_turnpikes:0 "帮助该省内商品流动的举措终于使当地企业得以发展壮大。"
 agricultural_revolution:0 "农业革命"
 desc_agricultural_revolution:0 "这个省份受益于农业技术与方法的进步。"
 economic_urbanization_modifier:0 "城市化"
 desc_economic_urbanization_modifier:0 "这个省份有大量来自周边乡村的人涌入。"
 industrial_urbanization_modifier:0 "技工涌入"
 desc_industrial_urbanization_modifier:0 "这个省份日益增长的经济正在吸引全国各地的人们。这在很多方面都是好事，但也导致了一些动乱，因为工人们试图在城市的狭小地区共同生活。"
 metalworks_modifier:0 "金属制品厂"
 desc_metalworks_modifier:0 "在引进煤炭动力机械后，这个省份已成为金属生产的主要中心。"
 textile_mills_modifier:0 "纺织厂"
 desc_textile_mills_modifier:0 "这个省份已经成为了我们的纺织业中心。"
 shipyards_of_x_modifier:0 "大造船厂"
 desc_shipyards_of_x_modifier:0 "这个省份已经成为了我们的造船业中心。"
 gave_in_to_luddite_protests:0 "受保护的手工业者"
 desc_gave_in_to_luddite_protests:0 "我们作出了一系列让步措施来安抚该省不安分的工匠，保障他们的工作以更具现代化的方式进行。"
 impoverished_artisans:0 "贫困工人"
 desc_impoverished_artisans:0 "当地手工艺部门正受到最近生产技术发展的竞争。工匠们发现自己无法养活自己的家人，他们正离开这个地区，到别处寻找新的生活。"
 fire_compensation:0 "工厂主赔偿重建费用"
 desc_fire_compensation:0 "当地工厂发生危急火情之后，该工厂厂主被要求赔偿该地区的重建费用。"
 industrialization_events.1.t:0 "常压蒸汽机"
 industrialization_events.1.d:0 "在旧的试验型空气泵的基础上，来自[invention_province.GetName]的一位发明家发明了一种使用蒸汽压力驱动为潮湿的矿井排水的新型引擎。常压蒸汽机让过去无法开采的矿区可以被开采，同时极大地提高了我国煤矿和金属矿的开采效率。"
 industrialization_events.1.a:0 "我们的未来一片光明。"
 industrialization_events.1.a.tt:0 "拥有§Y煤炭§!、§Y铁矿§!或§Y铜矿§!的省份现在更可能触发工业化事件。"
 industrialization_events.2.t:0 "高炉炼铁"
 industrialization_events.2.d:0 "来自[invention_province.GetName]的发明家兼企业家[Root.inventor_name.GetName]发明了一种用于生产铸铁的新型焦炭高炉。通过利用煤炭代替木炭，铁的产量大幅度增加，使我们能够向市场供应更多的廉价铁。"
 industrialization_events.2.d.england:0 "发明家兼企业家亚伯拉罕·达比发明了一种用于生产铸铁的新型焦炭高炉。通过利用煤炭代替木炭，铁的产量大幅度增加，使我们能够向市场供应更多的廉价铁。"
 industrialization_events.2.a:0 "品质卓越"
 industrialization_events.2.a.tt:0 "拥有§Y煤炭§!和§Y铁矿§!的省份现在更容易引发工业化事件。"
 industrialization_events.3.t:0 "改良蒸汽机"
 industrialization_events.3.d:0 "企业家和发明家[Root.inventor_name.GetName]在早期常压蒸汽机的设计上进行改进，发明了一种使用分离冷凝器和曲柄传动的新型号来代替往复直线传动的旧型蒸汽机。在略高于一个大气压的蒸汽压力下操作时，[Root.inventor_name.GetName]的蒸汽机承诺的生产效率是早期型号的两倍，这种新型蒸汽机对于工厂来说将会是无价的。"
 industrialization_events.3.d.england:0 "企业家和发明家詹姆斯·瓦特在早期常压蒸汽机的设计上进行改进，发明了一种使用分离冷凝器和曲柄传动的新型号来代替往复直线传动的旧型蒸汽机。在略高于一个大气压的蒸汽压力下操作时，瓦特的蒸汽机承诺的生产效率是早期型号的两倍，这种新型蒸汽机对于工厂来说将会是无价的。"
 industrialization_events.3.a:0 "咻-咻"
 industrialization_events.3.a.tt:0 "省份将会更容易触发工业化事件。"
 industrialization_events.4.t:0 "摇摆犁"
 industrialization_events.4.d:0 "通过尝试新的造形并在犁板上覆铁，来自[invention_province.GetName]的当地发明家[Root.inventor_name.GetName]创造了一种更轻的犁，使用起来更容易，效率更高。与农具领域的其他新发明一起，这种新型犁有望大大提高我国的农业生产力。"
 industrialization_events.4.a:0 "惊人。"
 industrialization_events.4.a.tt:0 "省份将会更容易触发工业化事件。"
 industrialization_events.5.t:0 "飞梭"
 industrialization_events.5.d:0 "[Root.inventor_name.GetName]，[invention_province.GetName]本地的一位发明家，申请了一种「轮式」梭子的设计专利，他的新型梭子不再需要第二名工人在梭子穿过经纱时抓住它。虽然生产效率仍然受到纺丝速度这一主要瓶颈的限制，但是这种梭子正迅速向全国各地的纺织商推广。"
 industrialization_events.5.a:0 "要是我们的纺纱工能跟进就好了……"
 industrialization_events.5.a.tt:0 "生产§Y羊毛§!、§Y布料§!、§Y丝绸§!或§Y棉花§!的省份现在更有可能引发工业化事件。"
 industrialization_events.6.t:0 "珍妮纺纱机"
 industrialization_events.6.d:0 "长期以来，纺织生产效率一直受到纺丝速度的限制。在引进飞梭以前，四名纺纱工所纺织的纱仅能供一名织布工使用。为了克服这一障碍，[Root.inventor_name.GetName]，一名来自[invention_province.GetName]的本地发明家设计了一台机器，允许一名工人完成多名纺纱工的工作。这台机器有望在不久的将来与飞梭一起大大提高纺织机的效率。"
 industrialization_events.6.a:0 "完美！"
 industrialization_events.6.a.tt:0 "生产§Y羊毛§!，§Y布料§!，§Y丝绸§!或§Y棉花§!的省份现在更有可能触发工业化事件。"
 industrialization_events.7.t:0 "运河与公路"
 industrialization_events.7.d:0 "糟糕的道路一直以来限制了[industrial_province.GetName]的经济增长，严重阻碍了货物、人员和资本的流通。渴望在其他地区拓展商机的当地企业家已经开始引入收费公路来支付道路的保养费用，并且已经制定了建立运河，进一步改善当地物流的规划。"
 industrialization_events.7.a:0 "这是一个有价值的目标，他们将会得到我们的赞助！"
 industrialization_events.7.b:0 "这是一个很好的倡议，但没有国家介入的空间。"
 industrialization_events.8.t:0 "伟大之种"
 industrialization_events.8.d:0 "将启蒙运动的思想牢记于心，一群贵族地主开始致力于提高农业效率。开创性地发明了利用机械播种的方法、新作物、新形式的土地轮作以及育种后，[agricultural_province.GetName]的地主们极大地提升了当地的粮食产出。"
 industrialization_events.8.a:0 "一个可以让他人借鉴的好例子。"
 industrialization_events.9.t:0 "经济发展"
 industrialization_events.9.d:0 "通过最近在机械领域的技术革新，当地企业家已经开始大幅度提高其在[industrialization_province.GetName]的产量。结果引来许多周边乡村的人，渴望在成长中的城市[industrialization_province.GetCapitalName]获得新工作。"
 industrialization_events.9.a:0 "[industrialization_province.GetCapitalName]将会成为他们的大家园。"
 industrialization_events.10.t:0 "[industrialization_province.GetName]纺织业的发展"
 industrialization_events.10.d:0 "通过使用现代机器和工作方式，[industrialization_province.GetName]当地的纺织作坊已成长为庞大的企业。曾经只是出口简单织物而现在已经有成熟的服装生产行业，有效的促进当地经济的发展。\n然而，不是每一个人都对发展感到快乐。[old_cloth_province.GetName]的工匠们请愿[old_cloth_province.Owner.GetAdjective]执权部门制裁这些在市场泛滥的「低质量」产品。"
 industrialization_events.10.a:0 "时间不等人。"
 industrialization_events.11.t:0 "造纸工业的发展"
 industrialization_events.11.d:0 "一段时间以来，[industrialization_province.GetName]当地的造纸厂一直在生产数量较少的纸张。利用新的生产技术，造纸厂扩大了业务范围，使当地经济蓬勃发展。很快，纸甚至可能成为该省的主要出口品！"
 industrialization_events.11.a:0 "青史长存。"
 industrialization_events.12.t:0 "[glass_province.GetName]玻璃工业的发展"
 industrialization_events.12.d:0 "生产森林玻璃一直是[glass_province.GetName]地区的传统。随着后来玻璃生产行业的进步，这个省已经发展成为一个很有前途的地方商业中心。如果得到适当的支持，玻璃可能成为该省的主要出口产品。"
 industrialization_events.12.a:0 "欢呼！"
 industrialization_events.13.t:0 "工业城市化"
 industrialization_events.13.d:0 "[urbanization_province.GetName]不断增长的经济吸引着从整个[Root.GovernmentName]到该省的人们。越来越多的人离开农村，到[urbanization_province.GetCapitalName]寻找新的工作机会和新的生活。"
 industrialization_events.13.a:0 "来吧，来吧！"
 industrialization_events.14.t:0 "[iron_province.GetName]金属加工厂"
 industrialization_events.14.d:0 "现代工业机械如焦炭、蒸汽火车铁路和水泵的引进，极大地促进了[iron_province.GetName]当地经济的增长。当地的金属加工厂现在是该地区最精良的工厂之一。"
 industrialization_events.14.a:0 "这是新时代的黎明"
 industrialization_events.15.t:0 "[textile_province.GetName]的纺织厂"
 industrialization_events.15.d:0 "对纺织品的需求不断增加以及新技术和新机器的采用，使[textile_province.GetName]的纺织业在过去几年里得以发展壮大。这反过来又导致整个地区的经济好转，许多人现在正从农村迁往新工厂。"
 industrialization_events.15.a:0 "这些纺织机将会衣冠整个国家。"
 industrialization_events.16.t:0 "[ship_province.GetName]的船厂"
 industrialization_events.16.d:0 "工作组织的新进步以及技术创新，引起了[ship_province.GetName]船厂的快速增长。船只和海军物资现在生产效率更高，由于经济的增长，该省正在吸引更多的人到当地造船厂工作。"
 industrialization_events.16.a:0 "[Root.GetName]统治海洋。"
 industrialization_events.17.t:0 "对新的生产技术的敌意"
 industrialization_events.17.d:0 "技术进步带来的生产方式变革并非受到所有人的欢迎。有些人认为他们的生计受到日益机械化的威胁，并且通过抗议和破坏活动造成麻烦。在[luddite_province.GetName]事件甚至升级为工匠们的全面暴动。"
 industrialization_events.17.a:0 "卢德分子！"
 industrialization_events.17.b:0 "只能和他们协商了。"
 industrialization_events.18.t:0 "穷困的工匠"
 industrialization_events.18.d:0 "新的生产方式让我国的纺织业得以兴起。然而，这种兴起导致了许多手工艺人家庭的衰弱。他们中的许多人现在很穷，不得不在新兴的行业中寻找一份利润更低的工作。"
 industrialization_events.18.a:0 "现实如此。"
 industrialization_events.18.b:0 "让我们竭尽所能来支援这些人吧。"
 industrialization_events.19.t:0 "疾病在[disease_province.GetCapitalName]传播"
 industrialization_events.19.d:0 "在过去的几年里，[disease_province.GetCapitalName]经济发展迅猛，吸引了大量人口。但是雄心勃勃的城市建筑发展规划却没能兑现。许多人住在卫生条件极差的棚户区。疾病在城市迅速蔓延。"
 industrialization_events.19.a:0 "我们必须做点什么！"
 industrialization_events.19.b:0 "我们无能为力。"
 industrialization_events.20.t:0 "[mining_province.GetName]发生矿难"
 industrialization_events.20.d:0 "新技术已经使得[mining_province.GetName]的矿山得到了很大的扩展，现在它们的运行效率会让我们的祖先感到震惊。\n然而，新机器并不是没有风险的。当地矿场的一场爆炸导致许多困于井下的矿工陷入困境，并造成了重大的生产倒退。"
 industrialization_events.20.a:0 "真是不幸啊。"
 industrialization_events.21.t:0 "[fire_province.GetCapitalName]失火"
 industrialization_events.21.d:0 "当地一家工厂发生的火灾迅速蔓延到[fire_province.GetCapitalName]拥挤的房屋中，并摧毁了这座城市。一些人认为，随着我们时代城市化和工业化的发展，这是新的一大隐患。"
 industrialization_events.21.a:0 "工厂主们必须为重建城市做些什么。"
 industrialization_events.21.b:0 "我们必须帮帮这些穷人。"
 industrialization_events.22.t:0 "本地的生产受到打击"
 industrialization_events.22.d:0 "我们从偏远省份采集原材料以促进祖国工业化的政策，导致了[overseas_production_province.GetAreaName]的经济破坏性发展。尽管有着出产[overseas_production_province.GetFancyTradeGood]的傲人历史，但这一地区目前已经仅输出粗产品，以供其它地区作为精加工的原材料而已。"
 industrialization_events.22.a:0 "我们必须支持本地工匠"
 industrialization_events.22.b:0 "这样是最好的。"
 anglican_religion_desc:0 "圣公宗是新教的一种形式，其教会的最高领袖是国家元首。在神学和制度上，圣公宗保留了许多天主教的元素，同时也受到改革宗清教徒和大陆新教徒的影响。"
 anglican:0 "圣公宗"
 divorce_consort_aspect:0 "§Y与配偶离婚§!"
 desc_divorce_consort_aspect:1 "君主忧虑他的配偶没有给他生出一个合适的继承人。她必须离开。\n\n按照离异配偶的各项属性与其最大值的差，每点分别给予我们§G12§!£adm£、£dip£或£mil£。\n§Y（属性为6/6/6的配偶不会给予任何君主点数，但属性为0/0/0的配偶可给予每个种类各72点君主点数。）§!"
 gain_consort_aspect:1 "§Y与本国贵族成婚§!"
 desc_gain_consort_aspect:0 "全国有许多合格的未婚女子愿意嫁给我们的君主。鉴于我们目前缺少配偶，我们应该考虑这一群追求者。"
 dissolve_monasteries_aspect:0 "§Y裁撤修道院§!"
 desc_dissolve_monasteries_aspect:0 "天主教隐修制度是过时且异端的。我们必须解散更多尚不信奉国教的修道院，剥夺他们的土地，没收他们的财产。"
 monopoly_aspect:0 "§Y授予垄断权§!"
 desc_monopoly_aspect:0 "垄断特许证只应授予符合教义的忠诚忠实的人。"
 stability_aspect:0 "§Y国教领袖出巡§!"
 desc_stability_aspect:0 "我国教会的最高领袖，亦即我们的国家元首在全国各地访查、巡视，这增强了公众的精神，并鼓励人民的忠诚。"
 anglican_events.1.t:0 "张挂王室纹章"
 anglican_events.1.d:0 "随着天主教符号的毁坏与去除，圣公宗的教堂变得缺少装饰。已经下达的旨意要求，[Root.Monarch.GetName]的纹章将取代过去渎神的偶像。王室纹章的出现将会使民众确实认知到新秩序的现实：[Root.Monarch.GetName]不仅仅被上帝指派为$COUNTRY$的[Root.Monarch.GetTitle]，同时也是国教最高领袖。"
 anglican_events.1.a:0 "在每个教堂里骄傲地悬挂王室纹章。"
 anglican_events.2.t:0 "不服国教"
 anglican_events.2.d:0 "出席圣公宗的礼拜仪式在$COUNTRY$[Root.GovernmentName]是强制性的。不服国教者将会被施以严厉的处罚。一个被判有罪的人会被没收他们的货物、动产、土地、房产、可继承财产、地租和年金。然而，由于潜在的叛徒实在太多了，我们的执法变得相当困难，我们应该把精力放在最有威胁的罪犯身上。\n\n信仰旧教——天主教是一项特别严重的罪行。由于教宗否认了[Root.Monarch.GetTitle]统治的合法性，因此，不论虔诚与否，所有的天主教徒都有可能是国家的叛徒。\n\n像清教徒这样激进的非国教新教徒，要是偏离教会教义太多，也可能遭到这些法规的针对。\n\n该法律强化了$COUNTRY$的宗教统一，但它也可以用来抑制宫廷内部的党派之争。只要对圣公宗稍稍出言不逊就可以毁掉一个人的名声。"
 anglican_events.2.a:0 "针对天主教徒"
 anglican_events.2.b:0 "针对清教徒"
 anglican_events.2.c:0 "针对政治威胁"
 anglican_events.3.t:0 "预言和布道"
 anglican_events.3.d:1 "圣公会并不强求其神职人员投入大量时间去传道。每月甚至每季布道一次按规矩来说都是可以的，而布道通常是直接借鉴布道书。\n\n许多教区居民希望享有一种更私人的、更有参与性的宗教服务，他们动手募集资金延请受过教育的讲师到自己的城镇布道。然而这些讲师并不全都是持有正统的神学观。而通常情况下布道最狂热的往往是那些持有激进思想的人，这些私人的布道就和清教徒运动牵连起来。\n\n尽管让更多民众虔诚信教读文识字有很多好处，但严厉打击清教能增加教会的权威。"
 anglican_events.3.a:0 "禁止这些非国教徒布道。"
 anglican_events.3.b:0 "让他们随心所欲地布道吧。"
 anglican_events.4.t:0 "议会关于教义的辩论"
 anglican_events.4.d:2 "[Root.GetAdjective][Root.GetParliamentName]经常会因为宗教事务被召集。通常来说，[Root.Monarch.GetTitle]会提出一项圣公宗的新改革动议，而[Root.GetParliamentWithGrammer]议员则根据自身立场摆出姿态；下议院通常会支持更加激进甚至是清教徒的观点，而上议院通常更加青睐保守的手段。[Root.Monarch.GetTitle]极少能完全称心如意，除非[Root.Monarch.GetSheHe]使用了强制的手段。"
 anglican_events.4.a:0 "完全遵照[Root.Monarch.GetTitle]的提议通过改革。"
 anglican_events.4.b:0 "上议院赢得了今天的胜利。"
 anglican_events.4.c:0 "下议院有他们的方式"
 anglican_events.5.t:0 "马普雷拉特宣传册"
 anglican_events.5.d:1 "因对圣公会的保守立场不满，一群清教徒以「马丁·马普雷拉特」为笔名开始出版针对教会领导权的一系列尖酸刻薄的小册子。根据这些作者的说法，$COUNTRY$的主教，都是从上帝那里篡夺了权力的「趾高气扬、固守旧教、妄自尊大、亵渎神明、荼毒生灵、贻害深远的教长」。\n\n这些文章引起了大众的关注，并有引发对当局的蔑视的风险，除非采取针对性措施。"
 anglican_events.5.a:0 "别管这些废话了。"
 anglican_events.5.b:0 "以其人之道还治其人之身，这是一场小册子的论战！"
 anglican_events.5.c:0 "找到并逮捕作者。"
 anglican_events.6.t:0 "祈祷书叛乱"
 anglican_events.6.d:0 "圣公宗的教义已在公祷书中写明。这本书需要定期修订来适应圣公宗思想的演进，它在更加激进和更加传统的神学之间不停转变。最新版的内容大大触怒了[prayer_book_province.GetName]的人民，许多人依然坚守天主教的教条与习俗。他们发起了叛乱，要求公祷书退回到之前一个版本。"
 anglican_events.6.a:0 "废止新版本，向传统主义做出让步。"
 anglican_events.6.b:0 "我们决不宽恕这种亲天主教的叛国行径！"
 anglican_events.7.t:0 "秘密信奉天主教的政治家"
 anglican_events.7.d:0 "[Root.GetAdjective]宗教改革并未能成功拂动所有人的心灵。许多人依然同情天主教，即便是在宫廷中也是如此。最近$STATESMAN$被发现秘密参加天主教弥撒，而这是被法律所禁止的。一旦曝光，[Root.Dip_Advisor.GetSheHe]将失去[Root.Dip_Advisor.GetHerHis]所有土地和财产，并永远无法担任公职。"
 anglican_events.7.a:0 "就现在而言，这些人对我们还是用处太大了。"
 anglican_events.7.b:0 "我的宫廷不允许天主教徒！"
 anglican_events.7.c:0 "砍了他的头！"
 anglican_events.8.t:0 "向圣徒祷告"
 anglican_events.8.d:0 "当$COUNTRY$与罗马教廷决裂，我们挥别了以下迷信的陋习：教徒必须被圣人引导，而非是上帝自身。我们的新神学中没有炼狱的概念，因此不需要圣人为我们的罪恶灵魂代祷。尽管如此，许多人依然在向圣人祷告，而许多教堂依旧对他们的主保圣人留有过度的尊崇。"
 anglican_events.8.a:0 "它是无害的，我们可以容许。"
 anglican_events.8.b:0 "宗教统一势在必行。"
 anglican_events.9.t:0 "废除圣人瞻礼日"
 anglican_events.9.d:0 "天主教的教会年历中充满了圣人瞻礼日，它们作为公共假日，并成为举办庆祝活动的契机。我们自己的教会已经不再接受教宗权威的影响，必须裁决这种习俗应该持续多久。最狂热的改革家们声称，多余的假日会鼓励有罪的诱惑，并使人从有益的劳动中分心。仅在神学上而言，这一点能够得到广泛的认同，但是废除节庆日可能会让那些偶尔享受一天休假的民众感到不快。"
 anglican_events.9.a:0 "废除更多的宗教节日。"
 anglican_events.9.b:0 "让他们尽情享受吧"
 anglican_events.10.t:0 "清教徒奔赴殖民地"
 anglican_events.10.d:0 "清教徒已经持续批判$COUNTRY$国教会的等级制度和宗教学说。在他们眼里本国所谓的宗教改革不过是把教宗的位置替换给了[Root.Monarch.GetTitle]，他们公开批评政权对宗教改革的懈怠。除了神学上的争议，清教徒还以非国教徒的名义被迫害，一切只取决于[Root.Monarch.GetTitle]的认知和好恶。在被欧洲的宗教事务折腾得精疲力尽之后，许多清教徒决定往新大陆移民。他们自我组织了一个殖民地公司，并准备在美洲建立新的定居点。"
 anglican_events.10.b:1 "将他们整合到一个已建立的殖民地中。"
 anglican_events.10.a:1 "让他们建立自己的殖民地。"
 anglican_events.11.t:0 "关于教士法衣的争论"
 anglican_events.11.d:0 "圣公会仍就神职人员的圣衣争执不休。旧教那些奢侈又迷信的破布肯定要被废除，但神职人员的圣衣该有多简朴这一问题仍在引发争论和抗议。\n\n偏向保守主义的圣公宗教徒希望恢复一些旧有的天主教神父的华丽装饰，而温和派则认为简单朴素的白色罩袍就足够了。激进的改革者则坚持认为，所谓圣衣不仅缺乏经文的支持，而且还是对上帝所制订的律礼的腐化和破坏。"
 anglican_events.11.a:0 "允许传统形式的教士法衣。"
 anglican_events.11.b:0 "穿戴白色罩袍即可。"
 anglican_events.11.c:0 "公开声明废除教士法衣。"
 anglican_events.12.t:0 "捣毁圣坛"
 anglican_events.12.d:0 "英国早期的宗教改革是一个破坏偶像主义盛行的时代。任何暗示了对教宗的尊崇、炼狱的存在或是圣人具有神性的装饰品和圣遗物都被无情地从教堂中抹除了。任何能使信众误入歧途的东西都必须被摧毁。祭坛被打碎，绘画被涂改，圣物匣被毁灭。\n\n对于新成立的英国圣公会来说，最大的问题就是这个运动该进行到什么样一个程度。一些激进的改革家们要求废除大十字架、烛台和耶稣受难像，而另一些人则试图恢复使用某些较为无害的装饰品。"
 anglican_events.12.a:0 "摧毁祭坛，关押对此抗议的教宗派！"
 anglican_events.12.b:0 "只毁坏确凿无疑的旧教元素。"
 anglican_events.12.c:0 "结束圣像破坏运动。"
 anglican_events.13.t:0 "天主教煽动者"
 anglican_events.13.d:0 "尽管$COUNTRY$已经正式与罗马决裂，教宗依然在通过策划针对[Root.Monarch.GetName]的阴谋来插手我们的事务。他的代理人中有许多耶稣会会士和神父，而那些反国教的叛徒是他们的保护伞。\n\n这些地下天主教徒用狡猾的手段帮教宗派的手下逃脱法律的制裁，把他们秘密地藏在墙壁中、地板下、甚至隐蔽的地下通道。但躲在这些「神父洞穴」中有害健康，藏身者甚至因此窒息，所以一旦我们找到其藏身处，躲藏者将难以快速逃离。"
 anglican_events.13.a:0 "发动全国性的神父狩猎。搜查每一栋房屋！"
 anglican_events.13.b:0 "查清他们来自哪里"
 anglican_events.14.t:0 "$COUNTRY$教会"
 anglican_events.14.d:0 "正当新教改革大幅度地更改了欧洲的宗教版图，$COUNTRY$必须表明自己信仰的坚定立场。这当然会在宫廷引发许多讨论，有些人喜欢新教而另一些人会捍卫旧教。\n\n[Root.Monarch.GetTitle][Root.Monarch.GetName]，却有个新奇的点子：建立不同的教会。这个教会将以[Root.Monarch.GetTitle]作为最高领袖，形成教会和国家幸福的联盟。既非新教，也非天主教，亦非改革宗，在教义上它将采取灵活的方式来适应不同环境。\n\n这样的教会自有它的优势。不再臣服于任何最高宗教权威，[Root.Monarch.GetTitle]可随自己心愿结婚或者离婚，决定国家的神学走向，并确认自己的统治是直接授权自上帝。"
 anglican_events.14.a:0 "设立一个新国教"
 anglican_events.14.b:0 "向世界传播新教派！"
 anglican_events.14.c:0 "这听起来像一个毫无根底的宗教。"
 anglican_events.14.c.tt:0 "错过这次机会后将再也无法改信圣公宗。"
 anglican_events.15.t:0 "不遵奉国教的君主"
 anglican_events.15.d:0 "[Root.Monarch.GetName]同时身为非国教信徒和$COUNTRY$教会最高领袖，这实际上是一个相当令人为难的境地。$COUNTRY$的圣公宗信徒正痛苦地试图容忍目前的状况，而教会的正统性则被大幅地削弱。"
 anglican_events.15.a:0 "这将是一个困难的调整。"
 anglican_events.15.b:0 "君主必须是圣公宗教徒。"
 angry_nonconformists:0 "触怒非国教信徒"
 desc_angry_nonconformists:0 "国家迫使君主转信为圣公宗，这极大地激怒了我们国家的非国教徒。"
 political_recusancy:0 "反国教行为政治化"
 desc_political_recusancy:0 "我们正在利用不服国教法案来肃清国内的政治威胁。"
 commons_decide_doctrine:0 "下议院裁决教义"
 desc_commons_decide_doctrine:0 "下议院在宗教问题上越过了界限。"
 prayer_book_rebels_appeased:0 "公祷书叛乱平息"
 desc_prayer_book_rebels_appeased:0 "为了平息反对改革的叛乱，我们正在恢复对公祷书已作出的修改。"
 prayers_to_saints_allowed:0 "允许向圣徒祷告"
 desc_prayers_to_saints_allowed:0 "尽管向圣徒祷告的行为在神学上存在问题，但我们仍容许大众这样做。"
 prayers_to_saints_banned:0 "禁止向圣徒祷告"
 desc_prayers_to_saints_banned:0 "按照圣公宗的教义，向圣徒祈祷而不是直接向上帝祈祷被认为是异端。"
 feast_days_abolished:0 "圣徒瞻礼日被取消"
 desc_feast_days_abolished:0 "不必要的宗教节日已经被废除。"
 anglican_feast_days:0 "恢复圣徒瞻礼日"
 desc_anglican_feast_days:0 "我们重新设立了一些旧教的宗教节庆日，为我们的公民提供了一些必需的休息日。"
 puritan_colonists:0 "清教徒殖民者"
 desc_puritan_colonists:0 "被赶离自己的住处后，清教徒们蜂拥到美洲殖民地。"
 puritan_settlement:0 "清教徒殖民地"
 desc_puritan_settlement:0 "这个定居点住满了希望建立自己宗教社区的清教徒。"
 anglican_iconoclasm:0 "圣公宗圣像破坏运动"
 desc_anglican_iconoclasm:0 "全国各地的人民都在狂热地破坏天主教式圣像。"
 priest_hunters:0 "神父大猎"
 desc_priest_hunters:0 "天主教煽动者一直以来都是我国的威胁，我们正在动员全国来揪出隐藏起来的天主教神父。"
 anglican_evangelism:0 "圣公宗传福音"
 desc_anglican_evangelism:0 "我们决定把圣公宗信仰传播出国界。因为仅是一国国教，此举对我们的国际声誉有所损害。"
 anglican_evangelism_opinion:0 "圣公宗传福音"
 anglican_center_of_reformation:0 "宗教改革中心"
 ignore_marprelate:0 "无视马普雷拉特宣传册"
 desc_ignore_marprelate:0 "我们拒绝承认这些清教徒的流言。"
 respond_marprelate:0 "宣传册战争"
 desc_respond_marprelate:0 "对于这些马普雷拉特宣传册上恶毒的谩骂，我们予以积极回应。"
 imprison_marprelate:0 "囚禁笔名马普雷拉特的抗议者"
 desc_imprison_marprelate:0 "对教会的亵渎是不可容忍的，我们正在努力揪出马普雷拉特宣传册的作者并将他们关押起来。"
 fancy_vestments:0 "精致的法衣"
 desc_fancy_vestments:0 "教士在公众场合穿戴上了更加精致的法衣。此举令人印象深刻。"
 nonconformist_anglican_monarch:0 "不遵奉国教的君主"
 desc_nonconformist_anglican_monarch:0 "君主是国教会的最高领袖，但却不遵奉国教。"
 EST_VAL_VESTMENTS_BANNED:0 "禁止教士法衣: §Y$VAL$%§!"
 innovativeness:0 "创新度"
 NEWS_BANNER_OK_TOOLTIP:0 "关闭并不再显示。"
 critical_press:1 "不忠的印刷者"
 desc_critical_press:0 "我们不愿意追捕那些散布谣言以对抗国家的人，这使得我国各地产生了不满。"
 harbored_inventor:0 "庇护敌对发明家"
 public_schools:0 "公立学校"
 desc_public_schools:0 "当地的慈善家和该省的宗教机构正为公立学校提供资助，学校主要向穷人和未受过教育的群众开放。尽管这大大提高了公众的文化水平，但也可能在人民的头脑中引发一些奇怪的想法，更不用说加强教会的力量了。"
 new_royal_society:0 "支持新成立的科学学会"
 desc_new_royal_society:0 "为了国家的利益，我们已经给这些科学学会赞助了。"
 unpopular_dissections:0 "不受欢迎的解剖"
 desc_unpopular_dissections:0 "该省人民对于解剖学研究以及为科学目的解剖尸体的做法十分不满，并将其视为渎神行为。"
 dissenting_academies:0 "持异议的学术机构"
 desc_dissenting_academies:0 "国内一些机构正在已成规矩的教条之外进行教学。"
 blasphemous_scientist_punished:0 "惩罚亵渎神明的自然哲学家"
 desc_blasphemous_scientist_punished:0 "一篇关于自然哲学的论著冒犯了人们的宗教情感。因此，作者受到了严厉的处罚。"
 religion_mocked:0 "宗教被自然哲学家嘲笑"
 desc_religion_mocked:0 "最近的一篇论著讽刺了宗教机构的丑闻。虽然它被允许出版了，但它冒犯到了虔诚的教徒。"
 coffee_houses:0 "咖啡屋"
 desc_coffee_houses:0 "咖啡屋在全国流行蔓延，知识分子们聚集于此辩论他们的想法。"
 coffee_houses_banned:0 "取缔咖啡屋"
 desc_coffee_houses_banned:0 "咖啡屋在民众中传播过于危险的思想。他们应当被查封。"
 cabinet_of_curiosities:0 "珍奇屋"
 desc_cabinet_of_curiosities:0 "国家正在安排展示来自世界各地的新奇有趣的藏品。"
 turned_away_inventor:0 "回绝发明家"
 innovativeness_events.1.t:0 "新闻自由"
 innovativeness_events.1.d:0 "随着平民识字率的提高，大量廉价小出版物，如手册、小诗歌集和小故事书等开始大规模流通。尽管其中不少是民谣、故事和八卦，但也有一些是对我国国家体制、宗教制度的露骨批判。\n一首极其道德败坏的政治性歌谣正广为流传，有些人因此提出应加大对出版业的审查力度，把那些不忠的出版商及其他们的出版物纳入监管。"
 innovativeness_events.1.a:1 "禁止出版发行。"
 innovativeness_events.1.b:0 "这只不过是一张纸。"
 innovativeness_events.2.t:0 "[Root.Adm_Advisor.GetName]的发明"
 innovativeness_events.2.d:0 "作为内阁成员，[Root.Adm_Advisor.GetName]拓展个人爱好的机会可谓充足。[Root.Adm_Advisor.GetSheHe]在[Root.Capital.GetCapitalName]郊外的庄园拥有全国最大的实验室之一，配备许多熔炉和储藏各种原材料的仓库。[Root.Adm_Advisor.GetSheHeCap]尤其引以为豪的还有[Root.Adm_Advisor.GetSheHe]所说的「奇珍收藏间」，那是一个从房顶到地板都置满令人好奇的物品的房间，还有一座用于解释这些神奇物品的图书馆。然而这样的习惯价格不菲，我们敬爱的大臣还要有个地方观察月亮与恒星，也就是一座专门订制的城堡天文台，有人觉得我们的慷慨应该是有限度的。"
 innovativeness_events.2.a:0 "只要是为了[Root.GetAdjective]的科学进步，要什么给什么！"
 innovativeness_events.2.b:0 "这笔钱干什么不好？"
 innovativeness_events.3.t:0 "解剖学教室"
 innovativeness_events.3.d:0 "[doctor_province.GetCapitalName]的医生已经开始斥资研究新鲜尸体。医生们声称这是为了获取更多有关人体的知识，对人体的详尽记录会对全人类有益。然而对在早晨发现刚去世亲人的坟墓已被刨开的当地居民来说，「加深对人类解剖学的理解」这个理由缺少说服力。[doctor_province.GetCapitalName]的居民现在要求我们限制这种可怖的行径，同时阻止盗墓者。"
 innovativeness_events.3.a:0 "谴责并限制医生。"
 innovativeness_events.3.b:0 "他们可以解剖罪犯的尸体。"
 innovativeness_events.3.c:0 "采取措施确保他们总能获取新鲜尸体以供解剖。"
 innovativeness_events.4.t:0 "外国发明家"
 innovativeness_events.4.d:0 "一位来自[inventor_country.GetName]的才华横溢的发明家在与[inventor_country.GetAdjective][inventor_country.GovernmentName]当局意见不合后寻求我们的赞助。[Root.inventor.GetName]被一些人认为是这个时代的伟人之一，他创造了许多超出大多数人理解的机械和化学的发明。"
 innovativeness_events.4.a:0 "让我们收留[Root.inventor.GetName]！"
 innovativeness_events.4.b:0 "我们不能冒险激怒[inventor_country.GetDefiniteArticleBeforePluralCountry][inventor_country.GetName]。"
 innovativeness_events.5.t:0 "给贫民的教育？"
 innovativeness_events.5.d:0 "一位[poor_province.GetName]当地的宗教慈善家开始给穷人的孩子们办学，目标是让穷人识字并用[Root.Religion.GetName]的信仰教化他们。\n当然，有些人认为此举尚有风险。"
 innovativeness_events.5.a:0 "一个出色的举措！"
 innovativeness_events.5.b:0 "我们不能容忍此事。"
 innovativeness_events.6.t:0 "[Root.GetRoyalOrState]赞助"
 innovativeness_events.6.d:0 "在我们的一些[Root.GetNoblesReplacementForOtherGovernments]中，将时间用在实验和哲学思考上变得愈发流行。一些人结成了定期碰面的讨论团体，其他人则通过书信与同样充满求知欲的心灵交流思想。\n这些团体中的一个已经联系了我们的[Root.Monarch.GetTitle]，寻求资助和支持。他们坚称我们的支持会很快为[Root.GovernmentName]带来巨大的收益。"
 innovativeness_events.6.a:0 "他们将获得我们的支持。"
 innovativeness_events.6.b:0 "这就是在浪费时间！"
 innovativeness_events.7.t:0 "[university_province.GetName]大学"
 innovativeness_events.7.d:0 "[university_province.GetName]的大学吸引了一批新的师生，他们迫切期望将其现代化，要求投资一个新学院，以便研究所谓的「新科学」，以一种更注重实验的视角和他们认为更脱离教条的方法来探究世界。\n当然在现有的科研人员中，有些人反对这些可能的改革。他们认为这些资金应该用于支持现有研究机构，因为新的思想未必会更好。"
 innovativeness_events.7.a:0 "扩大大学规模？听起来是个好主意。"
 innovativeness_events.7.b:0 "让我们听从保守派的意见。"
 innovativeness_events.8.t:0 "持异议的学术机构"
 innovativeness_events.8.d:0 "高等教育机构的录取通常限定主流宗教的信徒，使得希望入学的非国教徒学生考虑非国家赞助的大学。所幸，$COUNTRY$有一系列针对不同宗教信徒的非正规学院，往往与某种神学意识形态挂钩。由于学校通常要求当地或国家宗教机构批准，他们的运作或许违反了法律，但是它们能够为不符合入学条件的学生提供教育。"
 innovativeness_events.8.a:0 "让他们爱咋教咋教。"
 innovativeness_events.8.b:0 "必须强制实行宗教统一。"
 innovativeness_events.9.t:0 "论自然哲学"
 innovativeness_events.9.d:0 "[Root.scientist.GetName]，一位前途无量的思想家，同时对其他人来说也是一个危险的煽动者，最近出版了一本新的自然哲学著作，这本书表明我们一直所掌握、并视为寻常的许多知识和观念事实上有可能是错误的。不妙的是，这位思想家还借机对宗教体制加以嘲讽。综上所述，这导致了许多人对这些新观点的强烈反感，有些人认为[Root.scientist.GetName]应该被监禁和惩罚，而其他人起码要与这篇著作划清界限。"
 innovativeness_events.9.a:0 "有趣的想法……"
 innovativeness_events.9.b:0 "我们不能容忍这种亵渎！"
 innovativeness_events.10.t:0 "不受喜爱的数学家"
 innovativeness_events.10.d:0 "像这个时代的许多统治者一样，[Root.Monarch.GetName]想将杰出的智者聚集在[Root.Monarch.GetHerselfHimself]的身边以探讨世界的奥妙。他们中的一些人智慧非凡、擅长思辨，而另外一些人则长于独立科学实验或是数学运算。这个时候无疑便会产生极大的竞争，因为[Root.Monarch.GetTitle]的赞赏对任何思想家、科学家或发明家都是有利的。\n一个才华横溢的傻瓜遭到了同行的嘲笑。[Root.mathematician.GetName]是个优秀的数学家，但他极其不擅长辩论。一些人认为放任不管会影响到宫廷的声誉。"
 innovativeness_events.10.a:0 "随他们说去吧。"
 innovativeness_events.10.b:0 "他使我们感到难堪。"
 innovativeness_events.11.t:0 "南方大陆"
 innovativeness_events.11.d:0 "亚里士多德等古代学者们就曾推论，在世界的最南端，必定存在着一个巨大的未知大陆。现在，探索地球变得更加便利，探险家、制图师和科学家们再次开始对这个失落的大陆产生兴趣。根据他们推测，迄今为止在该地区发现的一些岛屿可能是大型群岛的界标。但是到遥远的南方去探险是很昂贵的，这需要做大量的准备工作，并发挥我们航海技术的极限。"
 innovativeness_events.11.a:0 "资助一场研究和探索考察。"
 innovativeness_events.11.b:0 "这是在浪费时间和资源。"
 innovativeness_events.12.t:0 "咖啡馆"
 innovativeness_events.12.d:0 "咖啡如一场风暴席卷了$COUNTRY$，全国各地的城市都建立起了咖啡馆。少量的入场费确保不论是受教育者还是未受教育者，穷人还是富人都能去咖啡馆并加入那里激烈的辩论。讨论的热门话题涵盖了哲学，政治学，流言蜚语以及金融学。咖啡馆已经成为了知识分子们自然的聚会场所，并且逐步成为了辩论和学习的代名词。"
 innovativeness_events.12.a:0 "支持这种聚会。"
 innovativeness_events.12.b:0 "危险的思想正在蔓延。"
 innovativeness_events.13.t:0 "科学仪器"
 innovativeness_events.13.d:0 "随着玻璃制造和金属加工技术的新发展，人们能够创造出更精密的科学仪器。借助玻璃透镜，人们能够放大十分遥远或十分细微的物体，对我们的天文学家和自然哲学家们而言堪称无价之宝；而化学家们则可以用更复杂的金属工具磨练他们的手艺。最近的突破使$COUNTRY$在生产这些设备方面走在了科学技术的前沿。我们热情期待着随之而来的重大科学发现。"
 innovativeness_events.13.a:0 "他们能把铅变成黄金了吗？"
 innovativeness_events.14.t:0 "重农学派"
 innovativeness_events.14.d:0 "一种被称为「重农主义」的新经济观点正在[Root.GetNoblesReplacementForOtherGovernments]中间流行起来。重农主义者认为农业既是一切财富的基础，也是文明诞生的前提。因此，他们认为社会中最重要的成员就是拥有土地并租佃之的地主乡绅。重农主义者反对时下主流的重商主义经济，而倾向于土地放任政策。他们认为，商人显然并不创造财富，只是将富余的产出从一地运往另一地罢了。虽然很多人都认为他们的经济学理论很有深度，但也有些人更看中现存的贸易保护政策带来的既得利益。"
 innovativeness_events.14.a:0 "或许这值得一试。"
 innovativeness_events.14.b:0 "地主已经拥有太多特权了。"
 innovativeness_events.15.t:0 "珍奇屋"
 innovativeness_events.15.d:0 "探索新的土地和与遥远的国家开放贸易，给我们的海岸带来了各种有趣的东西。收集这些奇珍并将它们与现世的珍品（如肖像画和圣像）一起展示已经成为时尚。这些精彩的收藏品包括来自奇怪或神话动物的奖杯，来自未知文化的文物，稀有矿物和来自外国海岸的鲜艳的贝壳。这些内阁展品不仅受到好奇的贵族们的欢迎，而且受到对其科学价值感兴趣的博物学家的参观。当然，有时候最终会发现[Root.Monarch.GetTitle]珍贵的独角兽角其实就是一个独角鲸的牙齿。"
 innovativeness_events.15.a:0 "真新奇。马上订购一个。"
 innovativeness_events.15.b:0 "这不是明智之举。我们更应当资助宗教组织。"
