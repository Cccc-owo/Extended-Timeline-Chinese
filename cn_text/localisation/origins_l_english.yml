 musa_rule_legacy:0 "穆萨统治"
 musa_rule_desc:0 "马里帝国的政府形式。尽管其与其它君主制度大同小异，但曼萨统治的特殊之处在于其母系继承制度。此外，它还鼓励朝廷大臣在君主昏聩时将国事掌握在自己手中。"
 musa_rule_legacy_desc:0 "马里帝国的政府形式。尽管其与其它君主制度大同小异，但曼萨统治的特殊之处在于其母系继承制度。此外，它还鼓励朝廷大臣在君主昏聩时将国事掌握在自己手中。"
