 kon_develop_country_title:0 "开发[Root.GetName]"
 kon_develop_country_desc:0 "我们的[Root.GovernmentName]离达到伟大的境界只有一步之遥。但是，要做到这点我们需要更多的人民和用以支持他们的基础设施。我们应该发展[1170.GetCapitalName]及其周边区域。"
 kon_colonize_coast_title:0 "贝币来源"
 kon_colonize_coast_desc:0 "[Root.GetName]传统上使用蛤壳（nzimbu）充当货币。它们相对易碎，但我们地区不易获得黄金，只好继续用蛤壳充当货币。\n幸运的是，有一个地方盛产这些值钱的蛤壳：[1167.GetName]海岸附近的群岛是蛤蜊的家园。我们应该开疆拓土，吞并这片海岸，增加我们的贝币收入。"
 kon_protect_trade_title:0 "贸易监护"
 kon_protect_trade_desc:0 "[Root.GetName]的经济是建立在以蛤壳作为货币的内部贸易上。但是国内贸易是远远不够的，我们应当将贸易扩展到刚果内陆部落、大湖地区和象牙海岸。"
 kon_seize_crown_land_title:0 "夺取马尼权力"
 kon_seize_crown_land_desc:0 "[Root.GetName]是由各个省份组成的邦联，并由我国的马尼们统治。他们从乡村地区征税并每年将其所得上缴给[Root.Monarch.GetTitle]。如果我们的[Root.Monarch.GetTitle]对此感到满意，他们就能在下一年继续保有他们的权力。\n尽管这种系统在过去运行得很好，但是这种政府形式已经落后于时代，如果我们的[Root.GovernmentName]想要存活下来，就需要剥夺马尼的权力并进行中央集权。"
 kon_seize_crown_land_tt:1 "§G降低§!在§Y刚果§!和§Y中非§!地区所拥有的省份的本地自治度至其最低值。"
 kon_absolute_rule_title:0 "专制统治"
 kon_absolute_rule_desc:1 "世界日新月异，我们的地位也是。欧洲人带来了新思想，尽管不都是那么管用，但专制主义的概念值得推行。这直接与地区政府的旧传统相抵触，但族人们已经看到欧洲人在其指引下的进步非凡。\n我们也应在我国国内接纳并实现专制统治。"
 kon_annex_vassals_title:0 "卢安果与恩东戈的命运"
 kon_annex_vassals_desc:1 "恩东戈和卢安果两个国度的历史记载模糊难辨，与我国历史一样，都基于神话传说。尽管如此，这两个国家至少在名义上是[Root.GetName]的附庸。两个王国都已不适合由他们自己的统治者治理，而应该加入我们的[Root.GovernmentName]。"
 kon_conquer_ksj_title:0 "战士的威胁"
 kon_conquer_ksj_desc:1 "我们所生活的地域不仅属于[Root.GetAdjective]，也存在着其他部落。尽管我们有不少共同点，还彼此临近，但是部族之间仍然有相当明显的文化差异。他们其中的两个甚至被视为对我们边疆的威胁：酷好劫掠的雅卡人和军事化的姆班加拉人。我们应该在他们成为严重的威胁之前使他们臣服。"
 kon_conquer_ksj_tt:0 "每个§Y雅卡§!省份均属于§Y[Root.GetName]§!或其非朝贡属国。"
 kon_conquer_ksj_ct:0 "每个§Y姆班加拉§!省份均属于§Y[Root.GetName]§!或其非朝贡属国。"
 kon_conquer_ckw_title:0 "绍奎和隆达"
 kon_conquer_ckw_desc:0 "刚果地区的更深处是绍奎和隆达，这两个部落都有自己独特的文化和传统。\n绍奎人是非常出色的工匠和艺术家，他们的艺术作品是当地的瑰宝。\n隆达人以其高效的政治家精神和与宗教的深厚联系而为我们的人民所熟知。\n我们的[Root.GovernmentName]可以从将这两种文化融入我们自己的文化当中，并从中受益。"
 kon_conquer_ckw_at:1 "每个§Y绍奎§!省份均属于§Y[Root.GetName]§!或其非朝贡属国。"
 kon_conquer_ckw_bt:1 "每个§Y隆达§!省份均属于§Y[Root.GetName]§!或其非朝贡属国。"
 kon_conquer_ckw_ct:0 "每个属于§Y[Root.GetName]§!或它的属国的生产§Y象牙§!的省份均获得§Y30年§!的「§Y绍奎工艺§!」修正，给予如下效果：\n本地商品产出：§G+1.0§!\n本地繁荣度增长：§G+0.25§!"
 kon_conquer_kub_title:0 "征服库巴"
 kon_conquer_kub_desc:1 "根据库巴的建国传说，这个古老的丛林王国至少有900年的历史。但对我们来说，这些传说无足轻重，更为重要的是库巴人所拥有的技艺。他们的面具和阔剑——依鲁威剑，是他们艺术与战技的证明。\n我们应当将库巴人纳入我们的治下，并充分利用这两种标志性制品。"
 kon_conquer_kub_tt:0 "每个§Y库巴§!省份均属于§Y[Root.GetName]§!或其非朝贡属国。"
 kon_conquer_lub_title:0 "卢巴铁矿"
 kon_conquer_lub_desc:1 "为了维持权力，我们的[Root.GovernmentName]需要诸如铜和铁的战略资源。虽然铜不成问题，但姆彭巴的铁矿却并不足以维持我们的经济和军队。幸运的是，东方的卢巴人拥有丰富的铁矿资源。如果我们……解放他们的铁矿，那将会对我们大有裨益。"
 kon_conquer_lub_tt:0 "对于每个属国，§Y[Root.GetName]§!从其§Y铁矿§!或§Y铜矿§!的生产中获得相当于§G4§!年产值的$COST|Y$¤。"
 kon_consolidate_central_africa_title:0 "统一刚果部落"
 kon_consolidate_central_africa_desc:0 "一直以来，刚果的各个部落同室操戈。\n但这种情况将不复存在！面对外来威胁与殖民者入侵，我们必须将争吵不休的各个部落团结起来！"
 kon_consolidate_central_africa_tt:1 "§Y[Root.GetName]§!及其属国拥有§Y刚果§!文化组（萨瓦班图和朱昆文化除外）的所有省份。"
 kon_greatest_power_kongo_title:1 "非洲霸权"
 kon_greatest_power_kongo_desc:2 "随着刚果地区的稳固，通往大湖地区、东部和南部非洲的道路畅通无阻。南部非洲是时候诞生一个帝国了，这个帝国会让这些地区紧密联系，并保护其不受贪婪的欧洲人侵害——而这个帝国将由我们建立！"
 kon_greatest_power_kongo_tt:1 "文化属于§Y南非§!、§Y东班图§!以及§Y大湖地区§!文化组的省份不会受到未接受文化的惩罚。\n\n如果[Root.GetName]转变文化组，则它将§R失去§!§Y南非霸主§!修正。"
 kon_reform_army_title:0 "建立军队"
 kon_reform_army_desc:0 "[Root.GetName]传统上并未拥有任何形式的军队，顶多有保卫[Root.Monarch.GetTitle]人身安全的皇家卫队，但除此之外我们只能依赖非职业的农民军。\n这种做法虽然在过去行之有效，但对于未来则并不可靠。我们需要建立一支常备军。"
 kon_obliterate_great_power_army_title:0 "力量的证明"
 kon_obliterate_great_power_army_desc:0 "世界上已经崛起了数个列强，它们决定着非洲的命运——我们的命运！尽管我们并非战士之国，但我们必须在战争中以武力击败另一列强，以展示我们的力量。否则我们将无法主宰自己的命运。"
 kon_obliterate_great_power_army_at:0 "任一§Y列强§!对§Y[Root.GetName]§!的战争分数低于§Y50§!。"
 kon_obliterate_great_power_army_bt:0 "任一总发展度（包含属国）不低于[Root.GetName]的国家对§Y[Root.GetName]§!的战争分数低于§Y50§!。"
 kon_obliterate_great_power_army_tt:0 "§Y[Root.GetName]§!是仅存的列强。"
 kon_anzikus_copper_title:0 "马科科铜矿"
 kon_anzikus_copper_desc:1 "特约之王，即所谓的「马科科」，统治着安齐库及其丰富的铜矿资源。我们与特尤的人民在历史上未曾有过争端，但我国需要他们的优质铜矿供以民用和军用。若特尤能成为[Root.GetName]的一部分，将对我们大有裨益。"
 kon_collect_cults_title:1 "[Root.GetPreviewColorKON]接触其它崇拜[Root.GetPreviewColorKON_end]"
 kon_collect_cults_desc:0 "没有任何宗教比非洲的宗教和崇拜物更多样化和复杂。所有的部落；所有的王国对我们世界的宇宙观都有不同的看法，但这些信仰很少成为相互争斗的理由。相反，我们寻找其他部落以了解更多关于他们的信仰，甚至在此基础上扩展我们自己的信仰。"
 kon_fetishist_alliances_title:1 "[Root.GetPreviewColorKON]萨满教联盟[Root.GetPreviewColorKON_end]"
 kon_fetishist_alliances_desc:1 "我们的宗教以文化交流和部落外交为基础。我们应该聚集盟友和属国，以提高我们维护不同教派之间关系的能力。"
 kon_fetishist_alliances_tt:0 "是§Y拜物教§!，且是§Y[Root.GetName]§!的§Y属国§!或§Y盟友§!、或者对§Y[Root.GetName]§!的好感度有§Y150§!。"
 kon_repel_the_missionaries_title:1 "[Root.GetPreviewColorKON]驱逐基督徒[Root.GetPreviewColorKON_end]"
 kon_repel_the_missionaries_desc:0 "一些肤色极淡的人出现在了我国海岸线上，传播着一个被钉在十字架上的男人的思想。最初，他们似乎只是一些友善的讲述人，但他们传达的思想打算摧毁我国的古老传统——而那些追随他们的民众还听从了他们！我们不能允许这些传教士继续待下去了！"
 kon_repel_the_missionaries_tt:1 "§Y[Root.GetName]§!将不再是外国传教士的目标。"
 kon_convert_west_africa_title:1 "[Root.GetPreviewColorKON]解放偶像崇拜[Root.GetPreviewColorKON_end]"
 kon_convert_west_africa_desc:1 "非洲大陆已经见证过无数次通过穆斯林与基督徒们发动的入侵——他们试图摧毁我们的传统与遗产，用他们自己的思想彻底将其取代。这一切到此为止！我们将把这些神棍赶回自己的老家，为我们的兄弟收回这片大陆！"
 kon_convert_west_africa_bt:1 "§Y尼日尔§!和§Y几内亚§!地区的每个定居省份皆信仰§Y拜物教§!。"
 kon_convert_west_africa_ct:0 "[Root.GetName]决定§Y反对§!欧洲人。"
 kon_convert_the_country_title:1 "[Root.GetPreviewColorKON]拥抱基督教[Root.GetPreviewColorKON_end]"
 kon_convert_the_country_desc:0 "我们决定站在欧洲人一边，但在我们拥抱主的光辉之前，他们永远不会平等看待我们。我们必须官方信仰并且让国王和人民都皈依天主教。"
 kon_churches_for_the_pope_title:1 "[Root.GetPreviewColorKON]我们人民的教堂[Root.GetPreviewColorKON_end]"
 kon_churches_for_the_pope_desc:1 "在万物有灵和祖先崇拜的时代，我们没有宗教礼拜的场所，最好的情况也仅仅是萨满主持的一些神殿。\n现在比以前要幸运的多。教堂的建设至关紧要，这样我们中每个人都可以与主紧密相连。"
 kon_gain_cardinal_title:1 "[Root.GetPreviewColorKON][Root.GetName]枢机[Root.GetPreviewColorKON_end]"
 kon_gain_cardinal_desc:1 "当我们的人民越来越熟悉圣经的著作和基督的教义时，天主教在中非的影响也在增加。如果我们希望这种情况继续下去，我们将需要一个正式任命的枢机。与教宗或至少与拥有枢机的天主教国家之一取得联系将会有助于我们。"
 kon_gain_cardinal_at:0 "§Y教宗国§!或任意一个拥有§Y枢机§!的国家：与[Root.GetName]§Y结盟§!或对[Root.GetName]的好感度至少为§Y100§!。"
 kon_gain_cardinal_bt:0 "§Y教宗国§!不存在，且没有国家拥有枢机。"
 kon_spread_catholicism_title:1 "[Root.GetPreviewColorKON]传颂圣言[Root.GetPreviewColorKON_end]"
 kon_spread_catholicism_desc:0 "欧洲人将疾病与不平等贸易强加于我，但也带来看科技与进步。但天主之启蒙乃他们对我等最大造福。一切非洲人都应接受这份礼物，成为天主教会的一份子。"
 kon_build_navy_title:0 "[Root.GetAdjective]海军"
 kon_build_navy_desc:1 "这世界正在改变。一群皮肤苍白的人穿着前所未见的盔甲来到我们的海岸，还有其他外国人与我们交易货物。然而，我们并不清楚他们的意图是否有利于我们，因此我们必须准备建造战船来抵御这些海上的入侵者，保卫我们的家园。"
 kon_find_europe_title:0 "寻找欧洲人"
 kon_find_europe_desc:1 "这些远道而来的欧洲人跟我们讲了关于他们家乡的各种故事，并解释了他们需要奴隶为他们工作的原因。我们得确认他们的故事有多么真实，用我们自己的眼睛去看看这个欧洲。"
 kon_find_europe_tt:0 "[Root.GetName]已发现§Y欧洲§!的任意省份。"
 kon_find_europe_ct:0 "[Root.GetName]已和§Y欧洲人§!接触。"
 kon_face_off_against_europeans_title:0 "击败奴隶贩子"
 kon_face_off_against_europeans_desc:1 "来自欧洲的奴隶贩子已经开始愈发猖狂地寻求奴隶。下层民众和马尼在他们眼中没有任何区别，他们将他们看上的任何人都变成奴隶并送去他们殖民地的种植园中。官方驱逐他们收效甚微，甚至已经出现了他们袭击我们的村庄并绑架我们人民的报告。\n我们不能让这种情况继续下去了！如果要终结这种胆大妄为的行为，我们必须站出来反对这些欧洲人并在战场上击败他们！"
 kon_face_off_against_europeans_bt:0 "这个任务的完成条件将会在任务「§Y寻找欧洲人§!」完成后显示。"
 kon_face_off_against_europeans_ct:1 "§Y[Root.GetName]§!获得对§Y北非§!与§Y南非§!次大陆被§Y欧洲§!国家控制的每一个省份的永久宣称。"
 kon_banish_the_westerners_from_africa_title:0 "驱逐欧洲人"
 kon_banish_the_westerners_from_africa_desc:2 "只要欧洲人还在非洲南部的任何一寸土地拥有任何形式的影响，我们就永远不会安全。我们必须将这股威胁逐出我们的家园，赶回寒冷的北方！"
 kon_banish_the_westerners_from_africa_tt:0 "§Y南非§!次大陆与§Y尼日尔§!、§Y几内亚§!地区中，每个省份都不被首都在§Y欧洲§!的国家控制，除非该国家是§Y[Root.GetName]§!位于欧洲的属国。"
 kon_protector_of_africa_title:0 "非洲守护者"
 kon_protector_of_africa_desc:0 "我们已经不仅仅是中部非洲的一个[Root.GovernmentName]了。我们已然崛起为非洲的守护者，保护人民不受伺机而动的欧洲人侵害。"
 kon_become_proper_monarchy_title:0 "名副其实的王国"
 kon_become_proper_monarchy_desc:1 "我们的[Root.Monarch.GetTitle]已经是一位被民众所认可的君王。但在那些白皮眼中，我们仍是「野蛮人」、部落民。当然他们全然不了解我们的文化，但如果他们不肯对我们正眼相待，我们将无法学习他们所带来的技术和理念。"
 kon_accelerate_slave_trade_title:0 "奴隶贸易"
 kon_accelerate_slave_trade_desc:1 "我国与欧洲人进行着许多商品交换：从象牙到铜。在这些贸易品中，有一项尤其受到欧洲人的欢迎：奴隶。这些被卖给欧洲人的奴隶都是我们[Root.GovernmentName]的底层阶级，他们不是欠下了巨额债务就是犯下了罪行。\n欧洲人对奴隶的需求增长迅速，奴隶市场的管理变得颇为棘手。为了更好地管理奴隶贸易，我们应当发展奴隶中心，并改善当地的基础设施。"
 kon_study_european_technology_title:0 "[Root.GetName]现代化"
 kon_study_european_technology_desc:0 "欧洲人的先进震惊了我们的人民和马尼。我们站在他们一边并与他们开展奴隶贸易以学习他们的科技并推动我们文明的进步。是时候现代化我们的[Root.GovernmentName]了！"
 kon_abolish_slavery_title:0 "驱逐奴隶主"
 kon_abolish_slavery_desc:1 "奴隶贸易曾经发挥了应有的作用，它开启了我们国家现代化的契机。但事到如今它已经弊大于利，欧洲人对于奴隶的需求欲壑难填，甚至不顾我国人民身份地位，肆意抢劫人口、变卖为奴。如果我们要终结这种无耻行径，就必须废除奴隶制，并将欧洲人赶出非洲！"
 kon_abolish_slavery_tt:0 "没有§Y欧洲§!国家在§Y非洲§!拥有出产§Y奴隶§!的省份。"
 kon_abolish_slavery_bt:0 "这个任务的完成条件将会在任务「§Y[Root.GetName]现代化§!」完成后显示。"
 kon_amongst_the_great_powers_title:0 "跻身列强"
 kon_amongst_the_great_powers_desc:0 "我们已经不再是区区原始部落，而是蜕变为世界上最强大的帝国之一！我们实行现代化，成为了一个大国，并将强悍的殖民者驱逐，还将野蛮的奴隶制彻底粉碎！"
 zim_decline_of_zimbabwe_title:0 "津巴布韦的命运"
 zim_decline_of_zimbabwe_desc:0 "津巴布韦过去是大津巴布韦帝国的首都，如今是我们政府权力的中心。但由于资源短缺，许多人民被迫离开这里，前往我国的其他省份，这使得这座城市的命运岌岌可危。\n在这样的时代，最重要的是尽可能保证我们[Root.GovernmentName]的稳定性。"
 zim_decline_of_zimbabwe_tt:0 "已经触发事件「§Y津巴布韦的衰退§!」。"
 zim_restore_the_city_title:0 "重建津巴布韦"
 zim_restore_the_city_desc:1 "大津巴布韦始建于200年前，是我们历史中的主角。众多巨大的石屋庇护着我们的人民，承载着我们过去的许多故事，在造访我国的外国人的圣书中，它甚至被描述为黄金筑就的城市。\n昔日伟大的城市如今却化为废墟，连祖先的灵魂都不愿留在这城中。我们不能任由这座重要的城市继续衰败荒废。"
 zim_restore_old_empire_title:0 "超越大津巴布韦"
 zim_restore_old_empire_desc:2 "早在穆塔帕之前，大津巴布韦曾在文化、经济及军事各方面支配着整个南非。然而这一帝国已经随着时代推移分崩离析，我国乘势崛起，取代了他们的地位。随着这座古城重建，我们有责任重新恢复前人所达到的高度，甚至将其超越。"
 zim_european_contact_title:0 "接触欧洲人"
 zim_european_contact_desc:1 "我们的国度一直吸引着许多来自远方的异乡人。比穆斯林更陌生的欧洲人也不例外，他们最终也踏上了我们的土地。但我们与他们的接触仍十分肤浅。我们需要建立一个更好的方式来与欧洲人保持联系，以便于同他们贸易或向他们学习。"
 zim_european_contact_tt:1 "任意§Y欧洲基督教§!国家对[Root.GetName]有§Y75§!好感度、是[Root.GetName]的§Y属国§!或§Y宗主国§!、保证§Y[Root.GetName]§!独立、或是[Root.GetName]的§Y盟友§!。"
 zim_develop_gold_title:0 "俄斐的传说"
 zim_develop_gold_desc:1 "北方的穆斯林和西来的旅行者都说我们这里是俄斐宝地，他们的圣书中称那里的城市是用黄金建造的。我们要增加金矿的产量，不要辜负了这个传说。就算不为提高我们的名气，至少也要提高我们的经济。"
 zim_conquer_coast_title:0 "征服索法拉"
 zim_conquer_coast_desc:0 "港口之城索法拉在数个世纪以来一直都是重要的贸易市场，我们的商品由此销往亚洲。我们未曾拥有过这片土地，但想要重建我们与亚洲间的联系的话，我们就得征服这座关键城市。"
 zim_build_navy_title:0 "组建贸易船队"
 zim_build_navy_desc:1 "津巴布韦帝国曾经与遥远东方的亚洲人有过一段繁荣的贸易联系。但其实这些贸易是相当单向的，必须要等那些商人们来我们这边。\n现在这样的贸易已经行不通了。索法拉向我们证明了只有能控制海洋的一方才能从贸易中获益。我们必须得接受这一新形势，建造一支属于我们自己的贸易船队。"
 zim_build_navy_tt:0 "§Y[Root.GetName]§!获得对§Y非洲之角§!地区所有沿海省份的永久宣称。"
 zim_dominate_upstream_trade_title:0 "亚丁湾的财富"
 zim_dominate_upstream_trade_desc:1 "尽管我们同遥远东方的亚洲人们有着一段贸易史，但已经不太可能恢复这种古老的贸易关系了。不过我们并不需为此而忧虑。东亚的财富会流经印度，最终抵达霍尔木兹湾与亚丁湾。或许霍尔木兹离我们太远，但亚丁湾可是近在眼前。我们只需要……解放那些非洲之角沿岸的土地。"
 zim_dominate_upstream_trade_at:0 "是§Y非洲之角§!地区的§Y沿海§!省份。"
 zim_dominate_upstream_trade_ct:0 "获得等同于§G2年§!贸易收入的金币。"
 zim_dominate_upstream_trade_tt:0 "穆塔帕贸易影响"
 zim_zanzibar_greatest_market_title:0 "垄断东非"
 zim_zanzibar_greatest_market_desc:0 "贸易繁荣、国库充盈，但这一切依然远远不够，曾经的辉煌依然能与我们现在的财富相抗衡。时代该变了！我们应该控制整个东非海岸的金币流向，垄断各个重要贸易中心，尽可能吸引来自印度与亚洲的异国商品来到我们的市场。"
 ZIM_TRADE_DOMINANCE:0 "穆塔帕贸易主导"
 zim_zanzibar_greatest_market_tt:2 "由于成功控制了财富的流动，[Root.GetName]恢复了其在远东市场的地位。\n[Root.GetName]在§Y亚丁湾§!、§Y桑给巴尔§!、§Y好望角§!、§Y古吉拉特§!、§Y科罗曼德§!、§Y马六甲§!、§Y广州§!、§Y杭州§!和§Y北京§!获得§Y穆塔帕贸易霸权§!修正（贸易竞争力：§G15.0§!）直到游戏结束。"
 zim_zanzibar_greatest_market_at:0 "§Y好望角§!、§Y桑给巴尔§!或§Y亚丁湾§!是世界上价值最高的贸易节点，且§Y[Root.GetName]§!是该贸易节点中最强的贸易力量。"
 zim_zanzibar_greatest_market_bt:1 "§Y[Root.GetName]§!在§Y古吉拉特§!、§Y科罗曼德§!或§Y马六甲§!是最强的贸易力量，或者拥有至少§Y10%§!的贸易竞争力。"
 zim_cults_title:0 "姆瓦里信仰"
 zim_cults_desc:1 "虽然姆韦内穆塔帕是我们宗教和国家的神圣统治者，但[Root.Monarch.GetSheHe]仍然是全能的姆瓦里的信徒。它是一个统治我们祖先的灵魂的存在，也是一个掌管创造、财富等等方面的神灵。我们有必要用神庙来荣耀它的名字。"
 zim_council_title:0 "平衡议会"
 zim_council_desc:1 "我们的王国有一个议会，他们为[Root.Monarch.GetTitle] [Root.Monarch.GetSheHe]面临的重要抉择提供建议。这些所谓的大臣在我们[Root.GovernmentName]的基层地区拥有主要的权力，如作出司法决定。他们也曾是独立部落的重要成员，但决定加入我们而非与我们交战。我们应该确保他们在宫廷里感到愉快。"
 zim_reform_army_title:0 "重组军队"
 zim_reform_army_desc:2 "在那些由我们的人民口口相传的神话传说中，勇士王子尼亚钦巴·穆托塔建立了我们的王国，他作为开国之君也为我国强大的军队打下了坚实的基础。\n但是，我们不能躺在他的功劳簿上坐吃山空；相反，我们应当在前人的基础上继续提升我国的军事水平，以更好地保卫[Root.GovernmentName]。"
 zim_conquer_north_title:0 "铁矿与布匹"
 zim_conquer_north_desc:1 "尽管黄金是非常珍贵的金属，而象牙也广受追捧，但是他们既不适合用于锻造武器也不能被剪裁为盔甲。卡隆加和隆杜两个省份则有我们寻求的这种资源。我们应该为了自己占领它们并使用那里的资源达成我们的目标。"
 zim_discover_the_cape_title:0 "揭秘南方"
 zim_discover_the_cape_desc:1 "我国南方隐藏着什么一直是一个谜。应该开始向南方的远征并亲眼看看那里的平原究竟隐藏了什么。"
 zim_annex_vassals_title:0 "处理托尔瓦"
 zim_annex_vassals_desc:0 "托尔瓦王朝是旧津巴布韦帝国的残余并在我们夺取了其旧疆域后成为了我们的附庸。尽管他们的军队无法与我国比拟，但是他们对[Root.Monarch.GetTitle]的忠诚常常让人怀疑。是时候将他们整合入我国了。"
 zim_annex_vassals_ct:0 "§Y布图阿战士§!将成为一支仅[Root.GetName]可用的独特雇佣兵单位。"
 zim_strong_rulership_title:0 "有力统治"
 zim_strong_rulership_desc:0 "[Root.Monarch.GetTitle]是我们国家与信仰的代表。[Root.Monarch.GetSheHeCap]是我们社会的核心，因而只有那些最为杰出的人才配得上留在[Root.Monarch.GetHerHim]的身边。"
 zim_dominate_south_africa_title:1 "控制非洲南部"
 zim_dominate_south_africa_desc:0 "无人就我国南部平原与我国存在领土争议，我们也理所应当地拥有该区域的宣称权。我们应当将这片土地实实在在地收入囊中。"
 zim_amongst_the_great_powers_title:0 "在非洲的列强"
 zim_amongst_the_great_powers_desc:0 "当北方的外族试图扩张其全球影响力时，全世界都瑟瑟发抖。我们必须成为这些世界列强之一，确保本国不会沦落到被欧洲人盯上的地步。"
 zim_amongst_the_great_powers_tt:1 "这一力量投射是§Y永久§!的。\n"
 zim_modernize_state_title:0 "国家现代化"
 zim_modernize_state_desc:1 "自建国以来，我国人民就一直将穆塔帕王当作津巴布韦的神明姆瓦里崇拜。而自那些北方的陌生人来到我国后，一幅崭新的世界画卷正在我国人民的面前徐徐展开。也许这将是一个穆塔帕王睥睨天下的世界，亦或是一个由人民真正统治[Root.GetName]的世界。\n然而，光有思想是无法使一个国家现代化的。为了增进人民福祉，我们需要科技与知识来改变我国政府的基础。"
 aju_annex_mogadishu_title:0 "吞并摩加迪沙"
 aju_annex_mogadishu_desc:0 "摩加迪沙是非洲之角的明珠。这座雄伟的贸易中心吸引着来自阿拉伯世界与印度的众多商人。是时候将这座美丽的城市纳入版图，使其影响力让我们从中获益了。"
 aju_gold_minting_title:0 "取得黄金来源"
 aju_gold_minting_desc:1 "摩加迪沙自行铸造的货币帮助推动了其商业霸权的集中化。如今虽然在阿拉伯与印度已经有货币流通，但其数量过少，尚不足以产生什么影响。我们应该找到一个良好的黄金来源来铸造更多货币，如此便可对那些重要地区的经济进行影响。"
 aju_gold_minting_ct:0 "如果在任务完成时[Root.GetName]或其属国拥有至少§Y1§!个金矿省份，那么[Root.GetName]将获得等同于该金矿省份§G4年§!黄金产出的收入。\n如果[Root.GetName]通过外交手段完成该任务，其黄金来源盟国将发生事件「§Y与[Root.GetName]的黄金交易§!」。"
 aju_the_mamluk_soldiers_tt:0 "[Root.GetName]招募了§Y马穆鲁克士兵§!佣兵团。"
 aju_invent_istunka_tt:0 "在省份§Y[2776.GetName]§!有至少§Y20队步兵§!停驻。"
 aju_indian_trade_ct:0 "在§Y印度§!任一贸易节点拥有至少§Y5%§!贸易竞争力的所有国家发生事件「§Y[Root.GetName]的货币§!」。"
 AJU_INDIAN_MERCHANTS:0 "在印度的阿朱兰商人"
 AJU_JAVA_MERCHANTS:0 "在爪哇的阿朱兰商人"
 aju_invent_istunka_ct:0 "[2776.GetName]获得省份触发修正§Y伊斯通卡节主办地§!持续到游戏结束，产生如下效果：\n全局叛乱度：§G-1.00§!\n本地发展成本：§G-5.0%§!"
 aju_oromo_invasion_tt:0 "事件「§Y奥罗莫人§!」在§Y10年§!前发生。"
 aju_unite_the_clans_tt:0 "所有§Y索马里§!省份获得省份修正「§Y统合部族§!」持续§Y25年§!，给予如下效果：\n本地叛乱度：§G-4.00§!\n本地人力修正：§G+10.0%§!\n本地税收修正：§G+10.0%§!\n本地生产效率：§G+10.0%§!"
 aju_indian_trade_title:0 "与印度贸易"
 aju_indian_trade_desc:0 "印度地区有着我们邻国还尚未染指的巨量财富。如果能在那里建立起贸易上的存在，我们就有可能收获难以想象的利益。"
 aju_chinese_trade_company_title:0 "与巨龙贸易"
 aju_chinese_trade_company_desc:0 "在印度市场之后便理应来到中国了。在那里我们能收获比以往还多的金银珠宝、异国商品以及巨额的利润。一定要在那里建立起我们的存在。"
 aju_castle_builders_title:0 "[Root.Capital.GetName]要塞化"
 aju_castle_builders_desc:0 "首都是我国的权力中心，是我国的命脉所在，我们必须设立堡垒以巩固防卫，确保她永不陷于敌手。"
 aju_hydraulic_expertise_title:0 "水利事业"
 aju_hydraulic_expertise_desc:1 "一个人的生存离不开食物与水，一个国家也是如此。我们必须建造并扩张灌溉设施来使我们可以掌控并丰富这两项资源。"
 aju_maldives_dynasty_title:0 "重夺马尔代夫"
 aju_maldives_dynasty_desc:0 "尽管我们曾在马尔代夫建立起了存在，但随着家族中的部分叛徒同我们的决裂，我们失去了对那里的控制。是时候收回属于我们的东西了。"
 aju_invent_istunka_title:0 "发展伊斯通卡比武大会"
 aju_invent_istunka_desc:0 "战士们以自己为骄傲，我们也该如此。通过举办一场能显现出战场上战士们的勇武的节日，我们的人民也将同他们一样深感自豪。"
 aju_merchants_in_dai_viet_title:0 "越南贸易"
 aju_merchants_in_dai_viet_desc:0 "在印度之后，我们下一步便理应来到越南和中南半岛。这里不仅可以赚到更多钱，还能让我们操纵来自中国及其他地区的贸易。"
 aju_markets_of_ajuuran_title:0 "扩大市场"
 aju_markets_of_ajuuran_desc:0 "我们的都城一直是商业的中心。应该扩建我们的市场来鼓励更多财富流入其中。"
 aju_sofaala_claims_title:0 "夺回[1186.GetName]"
 aju_sofaala_claims_desc:0 "我们在南方市场中的存在随着索法拉被夺去后变为了不可能。我们应当重夺此地，这可让我们轻松地再次向南扩张贸易。"
 aju_trade_on_java_title:0 "与爪哇贸易"
 aju_trade_on_java_desc:0 "在印度之后，我们便应扩张至爪哇的市场。这样做可以让我们控制来自香料群岛的贸易，蕴含着不可估量的潜在利益。"
 aju_protect_trade_aden_title:0 "主宰亚丁湾"
 aju_protect_trade_aden_desc:0 "我国的市场一向起着重要作用，但只有完全主宰流经我们本地的，特别是海上的贸易，我们才能为国家的稳定与将来的扩张打下基础。"
 aju_expand_navy_title:0 "扩建海军"
 aju_expand_navy_desc:0 "只有完全支配海洋，我们才有资格渴求胜利。必须建造更多船只，让其他国家绝不敢同我们的舰队为敌。"
 aju_ally_the_ottomans_title:0 "联盟奥斯曼"
 aju_ally_the_ottomans_desc:0 "奥斯曼明显能在安纳托利亚立定脚跟。我们应该同他们进行接触并邀请结盟。从这段友谊中我们应该能得到、学到不少。"
 aju_buy_modernization_title:0 "现代化军队"
 aju_buy_modernization_desc:1 "奥斯曼的军队确实不可忽视。我们应该尝试去模仿他们，招募他们的教官，购买他们的武器，由此能让我们也拥有一支强大的现代化军队。"
 aju_oromo_invasion_title:0 "驯服奥罗莫人"
 aju_oromo_invasion_desc:0 "奥罗莫人一直是我们的眼中钉。我们应该一劳永逸地摆脱他们。"
 aju_the_mamluk_soldiers_title:0 "征募马穆鲁克"
 aju_the_mamluk_soldiers_desc:1 "马穆鲁克人是世界上最强大的战士之一。我们必须招募他们中的一些人来增加我们自己军队的力量。这将使我们更容易地征服我们的敌人。"
 aju_the_tip_of_the_horn_title:0 "征服非洲之角"
 aju_the_tip_of_the_horn_desc:0 "如果我们要在强敌环伺的情况下生存，我们应该进行的第一步是控制非洲之角。只有这样做，我们才能建起一个足够强大的基础，以便之后进一步扩展。"
 aju_unite_the_clans_title:0 "统合部族"
 aju_unite_the_clans_desc:0 "我们周围有许多不同的独立索马里部族，除非让他们回应我们，否则他们可能会阻碍我们的雄心壮志。只有通过团结所有氏族，我们才能超越自我。"
 aju_liberate_sheik_hussein_title:0 "解放谢赫·侯赛因"
 aju_liberate_sheik_hussein_desc:0 "谢赫·侯赛因已经落在科普特异教徒的手中太久了。是时候为了伊斯兰的荣耀而重新夺回她了。"
 aju_consolidate_the_horn_title:0 "巩固非洲之角"
 aju_consolidate_the_horn_desc:0 "尽管我们在非洲之角中的实力明显增加了，但仍有部分地区我们尚未控制。我们应该消除所有反抗，以便我们可以明确地声称对整个地区的统治。"
 zan_annex_sofala_title:0 "吞并[SFA.GetName]"
 zan_annex_sofala_desc:0 "[SFA.GetName]长期以来一直处在我们的影响下，但现在是我们直接控制她的时候了，她必须在我们自己的领土内。"
 zan_mutapan_gold_title:0 "津巴布韦的黄金"
 zan_mutapan_gold_desc:0 "津巴布韦这片土地盛产黄金，我们必须征服她以获得这些财富。只有这样，我们才有足够的经济实力来允许进一步扩张。"
 zan_discover_the_cape_title:0 "未知南方"
 zan_discover_the_cape_desc:0 "南方的土地一直笼罩在神秘之中，谁知道那里有多少匪夷所思的财富呢？如果我们要开发它们，就必须探索这些土地。"
 zan_colonize_the_cape_title:0 "殖民海角"
 zan_colonize_the_cape_desc:0 "如果我们想控制流向西方的贸易，本大陆的南端就至关重要。我们必须在那里建立一个永久驻地，以控制所有贸易。"
 zan_settle_trade_posts_title:0 "非洲贸易站"
 zan_settle_trade_posts_desc:0 "北部和西部的很多地方有着显著的贸易流量。我们必须拥有这些地方并由自己控制贸易。"
 zan_establish_contact_with_persia_title:0 "与波斯重建联系"
 zan_establish_contact_with_persia_desc:0 "众所周知，我们的祖先阿里·伊本·哈桑·设拉子是波斯的设拉子埃米尔之子。我们必须与先祖的起源之地重新建立联系。"
 zan_build_workshops_title:0 "提高象牙生产"
 zan_build_workshops_desc:0 "象牙一直是我们主要的收入来源之一。我们应该尽一切努力增加它的产出。"
 zan_expand_the_capital_title:0 "扩建[1196.GetName]"
 zan_expand_the_capital_desc:0 "我们的首都是代表我们国家的象征，也是我们大部分财富的所在地。我们应该改善她，进一步发展她，使她成为世界上最富有的城市。"
 zan_build_manufactories_title:0 "建造工场"
 zan_build_manufactories_desc:0 "毫无疑问，我们生产的越多，我们能积累的财富就越多。为此，我们应增加工场数量以生产更多的产品。"
 zan_trade_fleet_title:0 "建立贸易舰队"
 zan_trade_fleet_desc:0 "贸易不断流过属于我们的海域。如果我们想从中得利，就必须建立一支舰队以控制贸易。"
 zan_conquer_the_coast_title:0 "征服海岸线"
 zan_conquer_the_coast_desc:0 "借由一支可供我们支配的舰队，我们需要在整个海岸展示我们的存在以控制其财富。我们需要征服任何可能阻碍我们的东西。"
 zan_conquer_mogadishu_title:0 "征服摩加迪沙"
 zan_conquer_mogadishu_desc:0 "摩加迪沙人一直是我们贸易野心之路上的绊脚石。我们必须征服他们，让他们彻底消失。"
 zan_dominate_gulf_of_aden_title:0 "亚丁湾"
 zan_dominate_gulf_of_aden_desc:0 "亚丁湾的贸易一如既往地繁忙。我们必须无可置疑地掌控这里，利用它来获益。"
 zan_dominate_gulf_of_aden_ct:0 "§Y[Root.GetName]§!获得§Y古吉拉特§!和§Y科罗曼德§!贸易节点所有沿海贸易中心的宣称。"
 zan_centralize_trade_title:0 "宣称贸易霸权"
 zan_centralize_trade_desc:0 "如果我们能控制经由我国和所有经由海岸向西的贸易，这将成为一项可观的财源。我们应该彻底主导贸易并将周围的贸易导向我们以获得最大收益。"
 zan_transport_fleet_title:0 "准备入侵"
 zan_transport_fleet_desc:1 "马达加斯加岛就在我们海岸面前，奖励丰厚，难以忽视。而且到处都是异教徒。我们必须征召一支军队和舰队，为夺取该岛做好准备。"
 zan_conquer_madagascar_title:1 "入侵马达加斯加"
 zan_conquer_madagascar_desc:0 "我们的军队和舰队已准备完毕，是时候出发去净化那个异教徒之岛，控制并开发那里的财富了。"
 zan_dominate_the_malacca_trade_title:0 "马六甲贸易"
 zan_dominate_the_malacca_trade_desc:0 "商人们向我们讲述神秘的东方和香料群岛的奇异故事。我们应该将影响力拓展到这些区域并自己接管那里的贸易。"
 zan_trade_with_china_title:0 "与中国贸易"
 zan_trade_with_china_desc:1 "远东是无数传奇财富的源头。如果我们要想分一杯羹，就必须拥有强大的贸易势力。"
 zan_trade_of_the_east_title:0 "抵达印度市场"
 zan_trade_of_the_east_desc:0 "一直有大量的贸易流经印度。我们不能坐视错失这些财富，我们也应该在印度市场建立存在。"
 zan_explore_the_malacca_trade_title:0 "探索印度洋"
 zan_explore_the_malacca_trade_desc:1 "印度已经被证明是一个巨大的财富之源。但是谁知道大洋中等待着被探索的其他岛屿是什么情况呢？我们应该致力于探索大洋并寻找那些可能更加富庶的地方。"
 zan_dominate_moluccas_title:0 "摩鹿加贸易"
 zan_dominate_moluccas_desc:0 "现在我们已经控制了经由马六甲海峡的贸易，是时候把手伸向更远方，直到香料群岛。只有这样我们才能真正控制这条贸易线路及其财富。"
 zan_colonize_australia_title:0 "殖民澳大利亚"
 zan_colonize_australia_desc:0 "我们已经将疆域延伸到了前所未有的距离。我们必须航向更远，去我们曾经听闻过且可以抵达的南方大陆。"
 aju_merchants_in_india:0 "阿朱兰-印度联系"
 desc_aju_merchants_in_india:0 "我们的商人活跃于印度，他们与当地人通商使我们受益。"
 aju_exotic_zoo:0 "万牲园"
 desc_aju_exotic_zoo:1 "来自非洲的客商向皇帝敬献了诸多珍禽异兽。民夫们在紫禁城旁兴建了万牲园以容纳这些禽兽。"
 ajuuran_place_of_istunka:0 "伊斯通卡节主办地"
 desc_ajuuran_place_of_istunka:0 "该省份主办称为「伊斯通卡节」的新年庆祝活动。这一节日为所有阿朱兰人民所欢庆。"
 aju_trade_influence:0 "扩大市场"
 desc_aju_trade_influence:0 "随着数座集市的建成，我国的贸易比以往更加繁荣。"
 aju_ajuuran_sofala:0 "阿朱兰行政"
 desc_aju_ajuuran_sofala:1 "索法拉曾是阿朱兰的殖民地。当阿朱兰重夺此地后许多斯瓦希里人被忠诚的阿朱兰部族成员所取代。"
 aju_fleet_investment:0 "投资贸易舰队"
 desc_aju_fleet_investment:0 "我们对亚丁湾贸易的掌控使得我们有资源投资建造一批庞大的贸易舰队。"
 aju_united_somali_clans:0 "统一的部族"
 desc_aju_united_somali_clans:0 "这个省份的索马里人已经被其领主统一。"
 aju_mogadishu_currency:0 "阿朱兰投资"
 desc_aju_mogadishu_currency:0 "我们决定允许阿朱兰商人们留在我国，投资我国的产业。"
 zan_establish_contact_with_persia_at:0 "在省份§Y[2218.GetName]§!有至少§Y1队§!任何种类部队停驻。"
 zan_establish_contact_with_persia_bt:1 "§Y[2218.GetName]§!的拥有者是§Y[Root.GetName]§!的盟友或属国。"
 zan_build_manufactories_ct:0 "最多§Y6§!个建有§Y工场§!的已拥有省份获得§G2§!点生产。"
 zan_explore_the_malacca_trade_tt:0 "§Y[Root.GetName]§!获得§Y苏门答腊§!及§Y爪哇§!岛上的永久宣称。"
 zan_conquer_madagascar_tt:0 "§Y马达加斯加§!属于[Root.GetName]或其属国的每个省份获得省份修正「§Y斯瓦希里人占领§!」，持续§Y25年§!，给予以下效果：\n本地传教强度：§G+2.0%§!\n本地商品产出：§G+0.25§!"
 zan_colonize_the_cape_ct:0 "§Y[Root.GetName]§!获得所有位于§Y刚果§!及§Y中非§!地区的拥有§Y贸易中心§!的省份的永久宣称。"
 zan_settle_trade_posts_ct:0 "获得等同于§G4年§!贸易收入的金币。"
 ZAN_DOMINATION:0 "基尔瓦商人主导"
 eth_legacy_of_alexandria:0 "亚历山大的遗产"
 desc_eth_legacy_of_alexandria:0 "尽管亚历山大图书馆早在数十个世纪前就已经焚毁，但城中依然设有极其重要的图书馆，保存着我国教士和思想家们难以用金钱衡量的知识。"
 eth_coptic_offense:0 "进击的科普特正教"
 desc_eth_coptic_offense:0 "我们是对抗异教徒的先锋。唯一可以保护科普特教徒的方法就是，把这帮穆斯林狠狠地打回去！"
 eth_conversion_focus:0 "科普特回归"
 desc_eth_conversion_focus:0 "大部分的圣地已经从异教徒的领地中被解放。现在是时候让这些地区的人民回到主的慈悲之中了。"
 eth_blessing_of_kings:0 "天主赐福"
 eth_restoration_of_antioch:0 "重建安条克"
 desc_eth_restoration_of_antioch:1 "圣城安条克终于重归基督徒之手。许多科普特教徒来到这座城市，希望予以复兴和重建，以重现该城昔日的辉煌。"
 eth_obelisk_of_axum:0 "阿克苏姆方尖碑"
 desc_eth_obelisk_of_axum:0 "阿克苏姆方尖碑是阿克苏姆帝国的一座遗迹，于公元5世纪建立。很多朝圣者来到此地以缅怀往昔、致敬当下。"
 eth_lord_of_the_horn:0 "非洲之角的霸主"
 desc_eth_lord_of_the_horn:1 "长达几个世纪的内斗终于结束，非洲之角已经统一在了一起——在[Root.GetAdjective]的旗帜下！"
 eth_restoration_of_ancient_borders:0 "万国之国"
 desc_eth_restoration_of_ancient_borders:0 "我国不仅重建了一个古老的历史帝国，而且远远超过了它！我们的帝国将使其他帝国相形见绌！"
 eth_new_christians:0 "法拉沙人"
 desc_eth_new_christians:0 "法拉沙人是指被强制要求归信犹太教的埃塞俄比亚人。尽管并非所有人都对其新的命运感到满意，但由于其能在埃塞俄比亚享受诸多好处，大多数法拉沙人对转信犹太并无太多异议。"
 eth_united_church:0 "教会团结"
