 east_africa_trade_consolidation_desc:0 "我们自己及其周边的土地遍布其他国家渴望的资源。我们当然可以让他们梦想成真。当然，是以一个合适的价格。"
 east_africa_dominate_tn_title:0 "主导贸易节点"
 east_africa_dominate_tn_desc:0 "作为一个新兴的贸易国家，我们需要控制我们地区最大的那些贸易中心来确立我们的主导地位。"
 east_africa_trading_navy_title:0 "一支贸易海军"
 east_africa_trading_navy_desc:0 "我们主要的贸易伙伴与我们距离遥远。与其等待他们来找我们交易，我们可以通过造船主动前往他们那里并自己制定价格。"
 east_africa_commercial_treaties_title:0 "商贸协议"
 east_africa_commercial_treaties_desc:1 "我们的传统贸易伙伴都来自阿拉伯和南印度。如果我们派遣我们的商人在他们的本土市场建立存在，我们能够在讨价还价中占据更大的优势。"
 east_africa_zheng_he_title:0 "远上东洋"
 east_africa_zheng_he_desc:0 "曾几何时，一位海军将领从遥远的中国造访我们的海岸。那支舰队水手们的后代至今仍居留于我们的土地。如今我国国力强盛，有能力对他们进行回访。这不仅是一次礼节性的访问，更是为了确保中国对我国持续的支持。"
 chinese_trade_agreement:0 "中国贸易协议"
 east_africa_rising_lion_title:0 "雄起之狮"
