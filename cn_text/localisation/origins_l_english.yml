 fetishist_flavor.603.q:0 "选择祆教崇拜。"
 fetishist_flavor.603.r:0 "我们应该保持我们现在的宗教。"
 flavor_zul.1.t:0 "[ZUL.GetName]人崛起"
 flavor_zul.1.d.a:0 "恩古尼人在他们的小部落联合体中享受着和平的生活。而自从[Root.GetAdjective]的军事顾问提出建议，要将[789.GetName]的人口军事化并征召进[Root.GetName]的军队里，这一切就都天翻地覆了。恩古尼人的一个年轻酋长联合起[789.GetName]的恩古尼宗族，并利用我们的军事教育和武器来对我们掀起叛乱！他们现在自称为[ZUL.GetName]，并要求让他们从[Root.GetName]独立出去！"
 flavor_zul.1.d.b:0 "恩古尼人长年以来一直各自生活在与世无争的小规模部族或群落中。而在1816年，年轻的沙卡·祖鲁从早先曾将他放逐的父亲那里承继了酋长之位，并将他手中这个一千五百余人的部族军事化。凭借他的军事才能和手下强悍的[ZUL.GetAdjective]长矛武士，[ZUL.GetAdjective]人将恩古尼各部族统一起来，建立了[ZUL.GetName]王国。"
 flavor_zul.1.a:0 "我们必须阻止他们！"
 flavor_zul.1.b:0 "如果他们想，他们可以获得独立。"
 flavor_zul.1.c:0 "我想知道成为祖鲁人的感觉如何……"
 flavor_aju.13.a.tt:0 "治下所有§Y爪哇岛§!省份获得省份修正「§Y阿朱兰商业影响§!」，为期§Y25年§!，获给予如下效果：\n本地贸易竞争力修正：§R-10.0%§!\n本地商品产出修正：§G+25.0%§!"
 flavor_hau.1.t:0 "援军请求"
 flavor_hau.1.d:0 "豪萨的城市各自为政，外交手段被置若罔闻。只有一种途径能统一我们的人民：武力！\n现在只有一个问题：敌对的城邦正纠集盟友进行自卫。我们如果想发动有效的进攻，就需要自己的军事援助。在这个问题上，我们应该向我们的盟友寻求帮助。"
 flavor_hau.1.a:0 "这计划不错。"
 flavor_hau.1.b:0 "求援？绝不可能！"
 flavor_hau.2.t:0 "[From.GetName]向我们寻求军事援助"
 flavor_hau.2.d:0 "[From.GetName][From.GovernmentName]野心勃勃：他们意图统一豪萨诸国，终结城邦之间的纷争。然而由于国力有限，他们缺乏达成这一目标的人力。来自[From.GetName]的大使最近到访了我国宫廷，请求给予军事援助，以帮助他们达成这一壮志。他们的不自量力显然十分可笑，但如果[From.GetName]真有机会成为地区强国，这也不失为一笔有价值的投资……"
 flavor_hau.2.a:0 "为了帮助一个国家实现理想，几个士兵算什么？"
 flavor_hau.2.b:0 "这不过是白白牺牲[Root.GetAdjective]人的命。"
 flavor_hau.3.t:0 "来自[From.GetName]的人力抵达了！"
 flavor_hau.3.d:0 "好消息！我们的请求得以同意，[From.GetAdjective]派遣了他们最好的1000个人来协助我们的战斗！"
 flavor_hau.3.a:0 "好极了。"
 flavor_hau.4.t:0 "[From.GetName]拒绝援助我们！"
 flavor_hau.4.d:0 "尽管我们在外交上尽力了，但[From.GetName]这帮懦夫仍无视援助我们光荣战争的任何理由！很明显，他们不值得当我们的盟友。"
 flavor_hau.4.a:0 "[From.GetAdjective]人都下地狱去吧！"
 flavor_hau.5.t:0 "富拉尼穆斯林学者"
 flavor_hau.5.d:0 "据传，富拉尼人正在经历一场宗教革命。虽然谣言难信，但[Root.Capital.GetName]的一位富拉尼穆斯林学者突发灵感，想在我国组织一次改革。他有力的宣扬和他的个人魅力使我们一些民众受到感染，但西方圣战的成果仍不明了，这让他无法走得更远。尽管如此，这位学者如此受欢迎，以致富拉尼文化在我国一度非常流行——这一事件甚至使我们最睿智的顾问也感到困惑。"
 flavor_hau.5.a:0 "不知道是好是坏……"
 flavor_zim.3.t:0 "武装恩古尼人"
 flavor_zim.3.d:0 "恩古尼人证明了他们是强大可靠的战士，这甚至给我们的士兵带来了些许严峻的挑战！尤其是一个被叫做「祖鲁」的部落在战斗激烈的时候时常体现出过人的智谋与适应性。我们应该考虑在此建立一个卫戍国，这样恩古尼人可以自行组织，在必要的时候支援我们。"
 flavor_zim.3.a:0 "我认为最好还是让他们与我国团结一致。"
 flavor_zim.3.b:0 "听起来不错。"
 flavor_zim.3.c:0 "我认为他们配得上独立地位。"
