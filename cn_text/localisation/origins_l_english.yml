 feudal_tribe:0 "封建部族"
 feudal_tribe_legacy:0 "封建部族"
 feudal_tribe_desc:0 "一种与古典封建君主政体与非常相似的部落体系。不同的是臣民不是君主或贵族所有，而是向国家统治者交纳贡金。"
 feudal_tribe_legacy_desc:0 "一种与古典封建君主政体与非常相似的部落体系。不同的是臣民不是君主或贵族所有，而是向国家统治者交纳贡金。"
 great_man:0 "强人统治"
 great_man_legacy:0 "强人统治"
 great_man_desc:0 "部落制度下的领袖，他们引导人们从丛林迁徙到平原，并指挥着部落战士。"
 great_man_legacy_desc:0 "部落制度下的领袖，他们引导人们从丛林迁徙到平原，并指挥着部落战士。"
 estate_church_yakobs_churches:0 "圣经安息日改革"
 estate_church_yakobs_churches_desc:1 "因为对于周末的观点不同，科普特教会一度分裂。而万王之王扎拉·雅各布通过一种折中的方案重新弥合了分歧。由于他的举动，神职人员进行了一项改革，以便向其他虔诚的信徒传授雅各布的教诲。"
 estate_burghers_control_over_the_mint:0 "有节制的金矿开采"
 estate_burghers_control_over_the_mint_desc:1 "采掘金矿获利极多，但无节制地开采会对经济造成毁灭性打击。通过允许[Root.Get市民Name]更直接地控制金矿和铸币产业，我们能够确保不会出现过量黄金同时流入国库的风险。"
 estate_burghers_control_over_the_mint_gt:0 "治下所有生产§Y金矿§!的省份将获得§R-15.0%§!的商品产出修正。"
 estate_burghers_control_over_the_mint_rt:0 "移除治下所有§Y金矿§!省份的商品产出修正惩罚。"
 estate_church_one_faith_one_culture:0 "宗教文化"
 estate_church_one_faith_one_culture_desc:0 "[Root.Get教士Name]不仅应当掌控国内的宗教事务，也要在文化与社会事务中扮演更为重要的角色。唯有如此，社会才能实现真正的团结。"
 estate_church_one_faith_one_culture_gta:0 "治下所有信仰§Y[Root.Religion.GetName]§!，且是§Y相容文化§!或者在§Y[Root.Culture.GetGroupName]§!文化组内的省份获得「§Y宗教社会§!」修正，给予如下效果：\n本地叛乱：§G-1.00§!\n本地税收修正：§G+10.0%§!\n本地生产效率：§G+10.0%§!\n本地人力修正：§G+10.0%§!"
 estate_church_one_faith_one_culture_gtb:2 "治下所有非§Y相容文化§!或者非§Y[Root.Culture.GetGroupName]§!文化组省份获得「§Y异端文化§!」修正，给予如下效果：\n本地叛乱：§R+3.00§!\n本地转变文化花费：§G-10.0%§!"
 estate_church_one_faith_one_culture_rta:0 "「§Y宗教社会§!」将从治下所有§Y相容文化§!或§Y[Root.Culture.GetGroupName]§!文化组内的§Y[Root.Religion.GetName]§!省份移除。"
 estate_church_one_faith_one_culture_rtb:0 "「§Y异端文化§!」修正将从治下所有非§Y相容文化§!或非§Y[Root.Culture.GetGroupName]§!文化组内的省份移除"
 estate_dhimmi_guarantee_of_traditions:0 "保障传统"
 estate_dhimmi_guarantee_of_traditions_desc:1 "我们[Root.GovernmentName]的信仰一直是上层社会信奉的[Root.Religion.GetName]和底层社会信奉的拜物教的混合体。通过保障行使这些传统的自由和取消政府对信仰的干预，我们可以取悦乡村地区的人民。"
 MONOPOLY_INCOME_IVORY_DESC:0 "从象牙生产"
 MONOPOLY_INCOME_GOLD_DESC:0 "从金矿生产"
 estate_nobles_better_integration:0 "[Root.GetNobilityOrFallbackName]整合政策"
 estate_nobles_better_integration_desc:1 "中央集权和吞并附庸并不是一件容易的工作，我们的行政官员和外交官会忙于整合工作。如果我们允许[Root.GetNobilityOrFallbackName]控制我们国家的融合政策将避免这些问题。"
 estate_church_religious_diplomats:0 "虔诚的外交官"
 estate_church_religious_diplomats_desc:1 "良好的外交是难以实现的。只需一些简单的误解，两国之间的关系就会直线下降。\n通过向我们的信仰弟兄们派遣非常虔诚的外交官，我们至少可以防止这种情况发生。"
 estate_church_heir_shrine:0 "为继承人建造神殿"
 estate_church_heir_shrine_desc:0 "通常来说，崇拜是[Root.Monarch.GetTitle]们而不是他们的继承者们的事务。但是可以通过建造神殿来为我们的继承人提供宗教静修服务，让他们能够表达自己对某个崇拜的信仰。"
 estate_burghers_hydraulic_rights:0 "水源分配权"
 estate_burghers_hydraulic_rights_desc:0 "水源的分配，一向是偏远村庄人民所关切的问题。通过允许[Root.Get市民Name]更直接地掌控用水权，我们得以确保水源分配的公平与高效。"
 estate_burghers_enslaving_rights_gt:0 "治下所有§Y沙漠§!、§Y沿海沙漠§!、§Y大草原§!与§Y稀树草原§!省份地形所造成的发展成本惩罚将减少§G50%§!。"
 estate_burghers_enslaving_rights_rt:0 "移除治下所有§Y沙漠§!、§Y沿海沙漠§!、§Y大草原§!与§Y稀树草原§!省份地形的发展成本减免。"
 estate_nobles_cawa_peace_keepers:1 "调遣恰瓦维和者"
 estate_nobles_cawa_peace_keepers_desc:0 "恰瓦是埃塞俄比亚的精英部队和贵族战士阶级。通过授予他们一些特权，我们可以确保他们使用他们的技能来维持我们偏远省份的和平。"
 estate_nobles_cawa_offensive_fighters:0 "调遣恰瓦征服者"
 estate_nobles_cawa_offensive_fighters_desc:0 "恰瓦是埃塞俄比亚的精英部队和贵族战士阶级。通过授予他们一些特权，我们可以确保他们使用他们的技能来为我们攻城略地。"
 eth_estate_did_not_have_cawa_privilege_for_five_years:1 "我们在过去的§Y5年§!内还未选择一项恰瓦特权。"
 estate_church_embrace_singluar_cult:0 "接纳独一崇拜"
 estate_church_embrace_singluar_cult_desc:0 "我们的宗教中尊崇几个不同的崇拜物，但其中某一个的重要性远胜于其它。我们应当接纳唯一的崇拜，使其作为主要崇拜。"
 estate_church_flexible_cults:0 "灵活崇拜"
 estate_church_flexible_cults_desc:0 "我们的宗教是许多不同信仰的结合体。通过允许信奉不同崇拜的萨满定期集会，我们将能够允许君主更换个人信仰。"
 estate_church_scholar_connections:0 "建立宗教学校"
 estate_church_scholar_connections_desc:0 "邀请其他学派的学者是与行政投资相关的。通过让[Root.Get教士Name]建立宗教学校，我们可以确保许多学者更容易融入我们的国家。"
 estate_church_integrated_school:0 "授予学者本地居留权"
 estate_church_integrated_school_desc:0 "在我国境内为外国学者给予永久居所，可以确保我们总能获取他的知识，而不必关注政治事态。"
 estate_nobles_neighbor_raids:0 "劫掠周边"
 estate_nobles_neighbor_raids_desc:0 "对于任何国家来说，人力都不是一种有保障的商品。通过授予[Root.GetNobilityOrFallbackName]控制被征服部队的手段，我们可以确保为[Root.GovernmentName]获得新的人力。"
 estate_nobles_decentralized_tribe:0 "去中心化的邦联"
 estate_nobles_decentralized_tribe_desc:0 "[Root.GetName]由数个附庸组成，均由[Root.GetNobilityOrFallbackName]掌控。国家内部部族的回旋余地或许比普通的附庸国更少，但毫无疑问的是，除非做出中央集权的努力，否则统治者的专制权威必然会受到损害。"
 estate_nobles_decentralized_tribe_tt:0 "通过授予[Root.GetNobilityOrFallbackName]特权「§Y撤销部族特权§!」，该特权会被撤销。"
 estate_nobles_tribe_unification:0 "撤销部族特权"
 estate_nobles_tribe_unification_desc:0 "在集权化进程中付出了巨大的努力之后，[Root.GetName]撤销了曾占统治地位的[Root.GetNobilityOrFallbackName]阶层的种种特权。虽然[Root.GetName]国内部落联盟的权力仍然不可小觑，但它已经为[Root.GovernmentName]集权化与[Root.Monarch.GetTitle]权威的进一步加强铺平了道路。"
 estate_nobles_tribe_unification_tt:0 "通过授予[Root.GetNobilityOrFallbackName]特权「§Y部族权力集中化§!」，该特权会被撤销。"
