 flavor_zan.8.t:0 "向波斯派出使团？"
 flavor_zan.8.desc:0 "一些故事和传说中提到了设拉子人的起源，这些人现在居住在我们的国家，但起源于遥远的雅利安人之地，与基尔瓦远隔千里。现在我们的商人已经与名为霍尔木兹的海峡对面的人取得了联系，他们说着一种叫法尔斯的语言，也许可以指引我们找到传说中的那片土地。苏丹大人，接下来我们是否要向那片遥远的海外之地派出使团，以验证传说是否属实呢？还是说我们不必冒险涉足那里，而是专注于在已知的海域保持贸易活动？"
 flavor_zan.8.a:0 "向波斯派出一位大使"
 flavor_zan.8.a.tt:1 "我们将要求§Y[2218.Owner.GetName]§!在§Y[2218.GetName]§!设立[Root.GetAdjective]大使馆，作为交换，他们在§Y[Root.Capital.GetName]§!设立[2218.Owner.GetAdjective]大使馆。\n如果[2218.Owner.GetName]的主流文化不是§Y波斯§!，他们可能会完全拒绝。"
 flavor_zan.8.b:1 "这并不值得"
 flavor_zan.9.t:0 "[From.GetAdjective]大使来访"
 flavor_zan.9.desc:0 "大人，一支外交使团来到了我国，他们声称来自大洋的南边，有些人称之为「赞吉」——黑人之地的地方。他们说来到这里是为了寻找自己的起源，基尔瓦人或许源于法尔斯人。我们是否应该接受这个外交使团，与该国建交？"
 flavor_zan.9.a:0 "欢迎！"
 flavor_zan.9.b:0 "我们没有必要与基尔瓦进行外交活动"
 flavor_zan.10.t:0 "波斯欢迎我们的使团！"
 flavor_zan.10.desc:0 "好消息，我的苏丹！我们派往伊朗的大使给我们送来了消息，他们抵达了一个名为[From.GetAdjective]的国家，该国渴望与我国建立外交关系。"
 flavor_zan.10.a:0 "他们非常友善！"
 flavor_zan.11.t:0 "波斯驱逐了大使！"
 flavor_zan.11.desc:0 "坏消息，我的苏丹！我们的使团抵达了遥远的[From.GetAdjective]，但他们的统治者心胸狭窄，拒绝接受我们的波斯血统，并将我们的人驱逐出境。"
 flavor_zan.11.a:0 "噢，这些肮脏的混蛋！"
 flavor_zan.12.t:0 "[embassy_owner.GetAdjective]大使馆的毁灭"
 flavor_zan.12.desc:0 "尽管做出了最大的努力，但我们还是失去了[embassy_owner.GetAdjective]大使馆！我们与[embassy_owner.GetName]的联系已经被切断了。只有时间会告诉我们这将如何影响我们之间的关系……"
 flavor_zan.12.a:0 "这可不妙……"
 flavor_zan.12.b:0 "这可不妙……"
 flavor_zan.13.t:1 "[From.GetName]失去了[Root.GetAdjective]使馆！"
 flavor_zan.13.desc:0 "大人，我们失去了赞吉人派驻使馆的消息。我们对其背后的原因完全不解。一些说法是他们回到了自己的国家，另一些是说他们想去其他遥远的地方旅行。也许我们永远也不会知道他们的命运。"
 flavor_zan.13.a:0 "哎，真是浪费时间！"
 flavor_zan.14.t:1 "[From.GetName]失去了[Root.GetAdjective]使团！"
 flavor_zan.14.desc:1 "大人，赞吉人派来的使团最近离开了。奇怪的是，他们千里迢迢而来，却拒绝在此留步。"
 flavor_zan.14.a:0 "这帮人脑子有病吧。"
 flavor_zan.15.t:1 "我国商人前往[OppositeEmbassyHolderName]"
 flavor_zan.15.desc:1 "我们在遥远的[OppositeEmbassyHolderName]成立的使馆发现了有利可图的贸易。最近，一些我国商人也去了这些国家交易商品，收获了一笔不小的利润。"
 flavor_zan.15.a:0 "收货捞钱，真不错啊！"
 flavor_zan.16.t:1 "与[OppositeEmbassyHolderName]分享知识"
 flavor_zan.16.desc:1 "商人团与遥远的[OppositeEmbassyHolderName]建立了贸易路线，使我们在那里建立使馆的努力得到了回报。但是，除了商品和货币贸易之外，我们两国人民已经开始分享一些更有趣的东西：思想。因此，我的苏丹，在过去的几年里，这对于我国发展助益良多。"
 flavor_zan.16.a:0 "分享新知识总是值得的。"
 flavor_zan.17.t:0 "宗教交流"
 flavor_zan.17.desc:1 "数年前成立的大使馆也给了我们一些有关[OppositeEmbassyHolderName]人信仰的消息，这与我们自己的信仰没有太大不同。我的苏丹，这刺激了我国宗教学者的工作，也有利于我国的宗教崇拜以及信徒虔诚。"
 flavor_zan.17.a:1 "两国的宗教联系"
 flavor_zan.18.t:1 "[OppositeEmbassyHolderReligion]的影响"
 flavor_zan.18.desc:1 "多年来我国学者与[OppositeEmbassyHolderName]学者间的宗教对话对我们的信仰产生了深刻的影响。现在在我们的学者中出现了一种思潮，认为我们的宗教和他们的宗教并没有太大的不同。这样就产生了一个重要的问题：对我国来说，正式接受老朋友的宗教，从而进一步增强我们的关系，是否更有利可图？"
 flavor_zan.18.a:1 "[OppositeEmbassyHolderReligion]将成为我们新的信仰。"
 flavor_zan.18.b:0 "多谢，但我们还得信自家的宗教。"
 flavor_zan.19.t:1 "设拉子人后裔的宣称"
 flavor_zan.19.desc:1 "在遥远的[OppositeEmbassyHolderName]设立使馆的目的是为了寻找设拉子人的起源。在这么多年之后，我们确信自己找到了答案。我们可以合法宣称这片遥远但富裕的领土，在亚洲大陆站稳脚跟。尊敬的[Root.Monarch.GetTitle]，我们应该寻求这些宣称吗？"
 flavor_zan.19.a:0 "我们得公开宣称对设拉子人起源地的所有权！"
 flavor_zan.19.b:1 "我觉得这样宣称不太明智。"
 flavor_zan.20.t:0 "摩加迪沙俯首称臣"
 flavor_zan.20.desc:0 "我们阻挠了摩加迪沙的转口贸易，现在我们可以随便劫掠他们了！"
 flavor_zan.20.a:0 "劫掠是生活中最美好的部分！"
 flavor_zan.21.t:1 "前往中国的贸易路线"
 flavor_zan.21.desc:1 "多亏了我们在马六甲的势力，我们的商人团得知了前往中国的海上贸易路线。"
 flavor_zan.21.a:0 "向东航行！"
 flavor_msi.1.t:0 "莫西邦联王国"
 flavor_msi.1.d:0 "莫西诸国迎来了长久以来的首次统一，但曾经的历史并非如此。我们的长老讲述了公主耶能加的故事，她从甘巴加的曼普鲁西城逃至此地，其子韦德拉奥戈便是滕科多戈城的建立者。韦德拉奥戈生有三子，长子迪雅巴是法达恩古尔马的建立者。次子拉瓦，是宗多马王国的建立者。幼子宗格拉纳成为了滕科多戈的统治者；宗格拉纳之子叫乌布里，则是瓦加杜古的建立者。这便是莫西人的起源，因为上述历史的关系，我们莫西人分散在诸多独立的王国。尽管我们尊重各个莫西邦国的起源及彼此不同之处，但现在是时候拥有一个共同的朝廷了。"
 flavor_msi.1.a:0 "那么是时候成立莫西邦联王国了。"
 flavor_msi.2.t:0 "来自莫西诸邦的人力补充"
 flavor_msi.2.d:0 "对于莫西人民来说，战争时代已经降临。当下我们要从每一个莫西王国中征募士兵来抵御威胁。"
 flavor_msi.2.a:0 "上马，莫西人！"
 flavor_msi.3.t:0 "莫西部族联姻"
 flavor_msi.3.d:0 "传说称我们的王国是由博桑西、达贡巴和尼尼西三族通婚而成。我们世世代代都遵循着祖先的习俗，莫西王公之间的婚姻也司空见惯。现在我们需要一位配偶来和我们共同统治莫西邦联。"
 flavor_msi.3.a:0 "谁会是那个幸运儿？"
 flavor_msi.4.t:0 "庆祝仪式"
 flavor_msi.4.d:0 "庆祝节日是莫西国王与王后们的传统，既是为了增加我们血统中的「纳阿姆」（naam，力量），也是对「滕加」（tenga，土地神）的献祭。现在是庆祝其中一个节日的时候了。"
 flavor_msi.4.a:0 "我们一直喜欢过节，不是吗？"
 flavor_msi.5.t:0 "部落效忠"
 flavor_msi.5.d:0 "由不同的莫西王国在过去贡献的人力对我们的邦联至关重要。但是我们需要一个更加完善的系统来在我们的领土上招募更多莫西骑手。"
 flavor_msi.5.a:0 "让莫西诸部宣誓为国尽忠！"
 flavor_msi.6.t:0 "莫西邦联政府改革"
 flavor_msi.6.d:0 "莫西诸邦合众而成为邦联已有数年。但改革的春风开始吹拂莫西的诸邦，现在问题来了：我们的政治体制仍应照旧不变，还是要有一个更集权的中央政府呢？"
 flavor_msi.6.a:0 "莫西邦联就挺好的。"
 flavor_msi.6.b:0 "我们需要更加集权的统治！"
 flavor_oyo.1.t:0 "马匹交易"
 flavor_oyo.1.d:0 "在将我们的贸易扩展到穆斯林占主导地位的地区后，我们可以选择开始联系并购买我们土地上的稀缺商品：马匹。获取这种动物不仅有利于我们的农民，也有利于我们的军队，因为我们能够开始组建骑兵团。这是一个非常重要不能错过的机会。"
 flavor_oyo.1.a:0 "我们必须买下马匹"
 flavor_oyo.1.b:0 "现在与他们建立外交关系就足够了"
 flavor_oyo.2.t:0 "[From.GetAdjective]官方商人到访我国求购马匹！"
 flavor_oyo.2.d:0 "最近，[From.GetName]正在将其贸易发展到我们的地区。我们并没有多加思考，但他们的商人向我们提出了贸易建议：他们打算购买我们的一些马匹，并会相应地付给我们报酬。我们很幸运拥有丰富的马匹资源，如果能从中受益，我们没有什么可抱怨的。"
 flavor_oyo.2.a:0 "不错"
 flavor_oyo.3.t:0 "来自[From.GetName]的马匹"
 flavor_oyo.3.d:0 "我们派往[From.GetName]的商人带着好消息回来了。他们设法在那里谈判购买了一些马匹，并把它们带回了我国。现在我们可以模仿建立他们的骑兵团了。"
 flavor_oyo.3.a:0 "不错"
 flavor_oyo.4.t:0 "奥约梅西强迫统治者退位"
 flavor_oyo.4.d:0 "奥约梅西一直以来是我国政府中的重要部分。他们控制着统治者的登基，并有义务逼迫暴君退位。不幸的是，他们做出了关于[Root.Monarch.GetTitle][Root.Monarch.GetName]命运的决定。[Root.Monarch.GetTitle]按照传统收到了一个葫芦，这是要求[Root.Monarch.GetSheHe]执行自杀仪式的信号。\n他们过于强大，难以违抗。[Root.Monarch.GetTitle]别无选择，只能遵从。"
 flavor_oyo.4.a:0 "别无选择"
 flavor_jol.1.t:0 "欧洲贸易协定"
 flavor_jol.1.d:0 "我们的船只和水手已经从出发去探索许多我们未知的土地。其中在北部的那一片大陆被称为欧洲，许多国家和人民的家园。我们可以试着接触其中一些国家并看看他们是否对和我们建立贸易关系感兴趣。我们毫无疑问可以从贸易合同中获利不少。"
 flavor_jol.1.a:0 "好主意"
 flavor_jol.1.b:0 "没必要达成这种交易"
 flavor_jol.2.t:0 "来自[From.GetName]的贸易协定"
 flavor_jol.2.d:0 "一些来自[From.GetName]的商人与外交官前来与我们接触，这是一个最近刚进入我们势力范围的南方国家。他们向我们提议签订一份贸易协定，并宣称两国之间更多的贸易无疑将对双方都有益。他们的提议很不错，同时这也将使我们获得更多的异国商品。"
 flavor_jol.2.a:0 "成交"
 flavor_jol.2.b:0 "没必要达成这种交易"
 flavor_jol.3.t:0 "贸易协定得到接受"
 flavor_jol.3.d:0 "我们派到[From.GetName]的商人和外交官带着好消息回来了。该国[From.Monarch.GetTitle][From.Monarch.GetName]已经同意就两国经贸往来建立正式外交关系，对我们开放港口和市场。这一定会提高我国的贸易流动，财富也将随之而来。"
 flavor_jol.3.a:0 "漂亮"
 flavor_jol.4.t:0 "贸易协定遭拒"
 flavor_jol.4.d:0 "我们派到[From.GetName]的商人和外交官带着坏消息回来了。该国[From.Monarch.GetTitle][From.Monarch.GetName]愚蠢地拒绝同我国签订贸易协定，切断了两国间增加贸易的一切可能。我国的商旅将不得不自力更生，经手更多的本地产品。"
 flavor_jol.4.a:0 "管他呢"
 flavor_jol.5.t:0 "贸易协议导致象牙需求增加"
 flavor_jol.5.d:0 "我们最近与那些来自西非的外交官签署的贸易协议产生了一些无法预料的后果。虽然我们现在确实有更多机会接触到一些富有异国情调的商品，但贵族和商人却习惯并依赖于这些商品了，尤其是象牙，无论我们设法进口多少，这帮蛀虫的胃口永远不会满足。"
 flavor_jol.5.a:0 "我们需要更多象牙"
 eth_accepted_society:0 "被接纳的群体"
 diplomatic_rabbi_opinion_reverse:0 "亚伯拉罕宗教纽带"
 estate_brahmins_one_faith_one_culture:0 "宗教文化"
 estate_brahmins_one_faith_one_culture_desc:0 "[Root.Get教士Name]不仅应当掌控国内的宗教事务，也要在文化与社会事务中扮演更为重要的角色。唯有如此，社会才能实现真正的团结。"
 estate_maratha_better_integration:0 "[Root.GetMarathaOrFallbackName]整合政策"
 estate_maratha_better_integration_desc:0 "中央集权和吞并附庸并不是一件容易的工作，我们的行政官员和外交官会忙于整合工作。如果我们允许[Root.GetMarathaOrFallbackName]控制我们国家的融合政策将避免这些问题。"
 estate_rajput_better_integration:0 "[Root.GetRajputOrFallbackName]整合政策"
 estate_rajput_better_integration_desc:0 "中央集权和吞并附庸并不是一件容易的工作，我们的行政官员和外交官会忙于整合工作。如果我们允许[Root.GetRajputOrFallbackName]控制我们国家的融合政策将避免这些问题。"
 estate_brahmins_religious_diplomats:0 "虔诚的外交官"
 estate_brahmins_religious_diplomats_desc:0 "良好的外交是难以实现的。只需一些简单的误解，两国之间的关系就会直线下降。\n通过向我们的信仰弟兄们派遣非常虔诚的外交官，我们至少可以防止这种情况发生。"
 desc_eth_accepted_society:0 "这个省份的犹太教徒得到与科普特教徒一样的平等对待。"
 c_a_convert_mission_tt:1 "转化§Y10§!个省份的信仰（§Y[Root.GetNumConvertedProvinces]§!/§Y10§!）"
 custom_global_monthly_devastation:0 "地方重建公会"
 custom_global_monthly_devastation_desc:0 "战争和灾难是所以省份的灾祸之源。我们伟大的国家通过省份地方的石匠和建筑师行会来重建荒凉的城市和村庄，从而使我们各省的荒废度维持在较低的水平。"
 custom_global_prosperity_growth:0 "举国繁荣"
 custom_global_prosperity_growth_desc:0 "帝国之荣耀与其极远之边疆与共。在关注我国首都中心的繁荣的同时，亦不遗落中小村庄，如此我国将步入黄金时代。"
 custom_monthly_piety_accelerator:0 "灵活虔信"
 custom_monthly_piety_accelerator_desc:0 "神秘主义和教条主义一体两面。伊斯兰教只有同时兼顾两者，我们的虔敬才能终抵精神之彼岸。"
 custom_monthly_gold_inflation_modifier:0 "监管黄金"
 custom_monthly_gold_inflation_modifier_desc:0 "金矿是双刃剑，其有助于经济发展，但过度依赖也将致使货币贬值。通过黄金监管及其合理运用，我们可以将通货膨胀的危险降到最低。"
 custom_gold_depletion_chance_modifier:0 "推进采掘"
 custom_gold_depletion_chance_modifier_desc:0 "枯竭不是真的枯竭了。即使一个金矿似乎没啥可挖的了，那也只意味着我们挖得不够深。"
 custom_tolerance_of_heretics_capacity:0 "宗教求同"
 custom_tolerance_of_heretics_capacity_desc:0 "异端并不比我们虔诚的臣民差多少。与其讨伐异端，不若求同存异，接受他们在我们之中的存在。"
 custom_tolerance_of_heathens_capacity:0 "宽容敕令"
 custom_tolerance_of_heathens_capacity_desc:0 "我们的政府与其他国家截然不同，我们认识到歧视不遵从国教的人是徒劳无益的。通过实施宗教宽容法令，我们的社会弥合了国教信徒与异教徒之间的冲突。"
 custom_yearly_doom_reduction:0 "终生奉献"
 custom_yearly_doom_reduction_desc:0 "没有比将终生献予神更大的荣耀了。虽然避免厄运所必须的牺牲无法被取代，但祈祷将安抚我们的神。"
 custom_yearly_authority:0 "宗教权威"
 custom_yearly_authority_desc:0 "世俗与宗教权威是统治阶级的重要支柱，我们的臣民只会在国家和信仰的领袖面前屈膝。"
 custom_move_capital_cost_modifier:0 "灵活行政"
 custom_move_capital_cost_modifier_desc:0 "首都通常是国家心脏，政府之中心。但是，有时需要将首都迁移到更有利的位置。由于我们灵活的管理，迁都完全不是个问题。"
 custom_all_estate_loyalty_equilibrium:0 "宫廷内阁"
 custom_all_estate_loyalty_equilibrium_desc:0 "阶层是我们国家强大的政治实体。我们将在宫廷中建立一个内阁，每个阶层都有代表在其中，以此确保他们对王室的忠诚。"
 custom_monthly_favor_modifier:0 "逢迎艺术"
 custom_monthly_favor_modifier_desc:0 "外交是一件微妙的事情。场上的每一个动作，无论多么不经意，都在影响他人对我们的印象。最重要的是，我们的外交官知道如何去讨好外国统治者。"
 custom_movement_speed_in_fleet_modifier:0 "赶超海风"
 custom_movement_speed_in_fleet_modifier_desc:0 "通过天才般的造船技术，我们能够制造出比风还快的船只。\n但是，如何实现就是我们水兵们的秘密了。"
 custom_amount_of_cawa:0 "精英训练营"
 custom_amount_of_cawa_desc:0 "恰瓦是我军的骨干。由于训练严苛，部队兵员很少。随着精英训练营的建立，我们可以部署比以往更多的恰瓦兵团。"
 custom_global_rebel_suppression_efficiency:0 "军事政策"
 custom_global_rebel_suppression_efficiency_desc:0 "叛军长期以来是我国的威胁，地方执法难以评定。这种情况下，我们有必要动用军队来确保各省和平。"
