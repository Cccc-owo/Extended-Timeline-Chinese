 SELECTABLE_MISSION_DESCRIPTION:0 "该任务是一个§Y分支任务§!。通过事件或是完成其他任务，该任务将会被替换为一个新的确定版任务。"
 selectable_mission_trigger_tt:0 "这是一个§Y分支任务§!，现在无法完成。"
