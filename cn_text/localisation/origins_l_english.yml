 flavor_eth.29.t:0 "[Root.GetName]的流动首都"
 flavor_eth.29.desc:1 "由于[Root.GetName]的万王之王常常将宫廷搬迁至其所重视的地区，[Root.GetName]首都的位置从未固定不变过。尽管这一制度确保了新首都周边地区能被牢牢掌控在所罗门王朝手中，但是[Root.GetName]的其余大部分省份基本处于自治状态，国家对当地的控制程度很弱。"
 flavor_eth.29.a:0 "好的。"
 flavor_eth.30.t:0 "建立永久首都"
 flavor_eth.30.desc:0 "[Root.Monarch.GetTitle][Root.Monarch.GetName]使得[Root.GetName]走上了现代化之路，在公元[GetYear]年建都于[Root.Capital.GetName]。此外，[Root.Monarch.GetSheHe]还解决长期干扰重要决策的宗教争端，并建立了中央集权政府。[Root.Monarch.GetHerHisCap]伟大成就将永远铭刻在[Root.GetAdjective]的历史之中。"
 flavor_eth.30.a:0 "终于，流动首都成为了历史。"
 flavor_eth.30.b:0 "可我还是喜欢流动的都城。"
 flavor_eth.33.t:0 "约柜的开启"
 flavor_eth.33.desc:1 "一千多年来，从未有人开启过约柜。也正因此，约柜的内容对一般的信徒，乃至神职人员来说，都是一个未解之谜。为了避免国内可能出现的恐慌，[Root.Monarch.GetName]决定在远离大众视线的皇宫之中开启这传说中的圣物。\n当我们优雅的[Root.Monarch.GetTitle]，与[Root.Monarch.GetHerHis]亲信打开这黄金包裹之下的木箱时，他们发现了理应存在于其中的一切：两块古老的十诫石板、亚伦之杖，以及一罐吗哪。当时的场面并不波澜壮阔，但却有着虔诚奉献的氛围。在确认了这些文物的真伪之后，在场的神职人员们将它们放回箱中，再次将约柜隐藏起来。\n\n自那以后已经过了许多天，自那时以来，对我们的[Root.Monarch.GetTitle]来说，似乎许多事务都变得……轻松了起来。似乎上帝本人保佑着我们辉煌的王朝，乃至我们国家的命运！"
 flavor_eth.33.a:0 "愿天父保佑我们，愿基督护佑我们！"
 flavor_eth.35.t:0 "[Root.GetName]的臣属"
 flavor_eth.35.desc:1 "达莫特与哈迪亚成为我们伟大[Root.GovernmentName]的附庸已逾百年之久。尽管他们奉上的贡品让我国十分受用，但[Root.Monarch.GetName]宫廷中的许多人认为是时候让他们完全成为[Root.GetName]的一部分。最终，应由我们仁慈的[Root.Monarch.GetTitle]来决定这两个国家的命运。"
 flavor_eth.35.a:0 "他们应当成为我国的一部分！"
 flavor_eth.35.b:0 "他们作为附庸能发挥更大的作用。"
 flavor_eth.37.t:0 "萨瓦金的基督教复兴"
 flavor_eth.37.desc:0 "尽管这座城市在1317年向马穆鲁克屈服，但许多人依旧相信这座城市仍然是基督教的中心。当越来越多的穆斯林移民在萨瓦金定居时，情况发生了变化。随着时间的推移，最后的残存基督徒——我们主内的兄弟姐妹——消失在阴影中。但是现在这些日子已经结束，因为萨瓦金终于再次成为真正的基督教[Root.GovernmentName]的一部分，许多隐藏的科普特教徒再次回到了日光之下！"
 flavor_eth.37.a:0 "他们的魂灵有福了！"
 flavor_eth.38.t:0 "阿杜利斯，阿克苏姆的大港"
 flavor_eth.38.desc:1 "砂岩墙和空旷崎岖的街道装饰着城市的废墟，这座城市曾经是一个古代帝国的皇冠上的明珠。祖先在天之灵看了，该多么悲伤啊——直到他们看到[Root.GetName]骄傲而勤奋的工人所创造的辉煌！在极短的时间内，我们的建设者们将港口城市恢复了到昔日的美丽，许多人都会在这座城市定居下来！"
 flavor_eth.38.a:0 "这一次，阿杜利斯必将长存！"
 flavor_eth.39.t:0 "超越阿克苏姆疆界"
 flavor_eth.39.desc:1 "当年，阿克苏姆帝国所拥有的仅仅是努比亚、北埃塞俄比亚以及阿拉伯南部的沙漠地带。他们的疆界已经无法与我们相媲美！[Root.Monarch.GetName]引领我们[Root.GovernmentName]赢得了许多战役，我们现在不仅重建了这个400年前就已陨落的帝国，更是超越了古人的成就！\n随着大规模征服的达成，许多贵族都请求将国号正式改为「阿克苏姆帝国」，以向全世界彰显我们复兴古国的强大实力。而[Root.Monarch.GetName]的幕僚则建议我们关注未来。我们敬爱的[Root.Monarch.GetTitle]将如何抉择？"
 flavor_eth.39.a:0 "我们应该继承阿克苏姆帝国的衣钵！"
 flavor_eth.39.b:0 "顾问们是对的。我们必须在这个世界上留下自己的足迹！"
 flavor_eth.40.t:0 "塞米恩王国"
 flavor_eth.40.desc:2 "早在阿克苏姆帝国统治这片土地的年代，就有一群犹太人拒绝追随我们的正统信仰。他们抵制埃扎纳皇帝改宗基督教，并组织了针对这位合法皇帝的叛乱。几个世纪后，犹太女王古迪特征召军队，彻底摧毁了阿克苏姆帝国。\n这一切已是过往，但贝塔以色列人仍然是一个麻烦的群体——对[Root.GetName]尤甚。尽管会面临贝塔以色列人的强烈抵抗，我们可以尝试让他们改信[Root.Religion.GetName]。"
 flavor_eth.40.a:1 "带他们走[Root.Religion.GetName]信仰之道。"
 flavor_eth.40.b:1 "我们不应该在民众内部制造更大的裂痕。"
 flavor_eth.41.t:1 "穿越尼罗河之旅"
 flavor_eth.41.desc:1 "通常情况下，为了前往欧洲，我国大使会先徒步旅行至埃及，然后乘坐下一艘最好的船只前往欧洲。然而，有时勇敢的人们会尝试新的途径以抵达目的地。我们的现任大使就是这样一位人物，他从我们强大的舰队中借走了几艘桨帆船，乘坐着它们顺尼罗河而下。幸运的是，主保佑他免于河流与北方异教徒的威胁，并指引着他到达了地中海。"
 flavor_eth.41.a:0 "没想到他能到达那么远的地方。"
 flavor_eth.42.t:0 "与基督徒建立联络！"
 flavor_eth.42.desc:1 "又经过50天的旅行，大使实现了他的目标：联络欧洲的基督徒！尽管他们的观点对我们来说是异端，但我们的外交官很高兴再次与外部世界建立联系。此外，这些「天主教徒」和我们一样有对穆斯林威胁发动十字军的壮志，这使他们成为潜在的盟友。"
 flavor_eth.42.a:0 "上帝保佑这位大使，还有我们新的盟友！"
 flavor_eth.43.t:0 "一位神秘的大使"
 flavor_eth.43.desc:1 "我们的守卫发现了一支奇特的船队，由三艘桨帆船组成，船队在今早直直地朝罗马驶来。船上的乘员们保证了自己为和平而来之后，前往拦截的舰队允许了他们通过。显然，这些人都是基督徒同胞，他们正护送着一位陌生的大使，他自称渡过了波澜壮阔的尼罗河，从埃塞俄比亚远道而来。\n这位大使来到这里，是为了重新建立[From.GetName]与罗马帝国的古老联系！"
 flavor_eth.43.a:1 "埃塞俄比亚？等等……莫非他是祭司王约翰的仆人？！"
 flavor_eth.43.a.tt:0 "发现§Y[From.GetName]§!的所有省份。"
 flavor_eth.44.t:0 "与葡萄牙结盟？"
 flavor_eth.44.desc:1 "[Root.GetName]过去曾与葡萄牙人有过接触，但却从未打算与他们建立同盟。但如今，异教徒的威胁已经近在咫尺，天主教的教宗却远水难救近火。我国外交官指出，与葡萄牙结盟是个不错的选择。大使们只等[Root.Monarch.GetName]一声令下！"
 flavor_eth.44.a:0 "扬帆启航吧，我的孩子，向他们提议结盟！"
 flavor_eth.44.b:0 "仔细一想……[Root.GetName]没有他们能过得更好。"
 flavor_eth.45.t:0 "[From.GetName]的结盟提议"
 flavor_eth.45.desc:1 "一位来自异国他乡的年轻外交官来到了[Root.Monarch.GetTitle][Root.Monarch.GetName]的宫廷，请求觐见！显然，他来自古老的[From.GetName]。作为基督徒同胞，他被派来提出与我们结盟。\n尽管与[From.GetName]相距甚远，与其结盟无法在欧洲得到任何有益的帮助，但[From.GetName]对于我们的印度洋野心来说，或许会是一个有用的盟友。"
 flavor_eth.45.a:0 "我们将接受他们的提议。"
 flavor_eth.45.a.at:0 "若是§Y[From.GetName]§!与[ADA.GetName]开战，并且[ADA.GetName]也获得了援助，他们将得以雇佣§Y葡萄牙火枪手§!佣兵团。"
 flavor_eth.45.b:0 "他们或许很有用，嗯，但有比[From.GetName]更好的盟友。"
 flavor_eth.46.t:0 "[From.GetName]同意结盟"
 flavor_eth.46.desc:0 "我们的外交官回国了！初次完成任务，他喜上眉梢地报告了消息，葡萄牙人接受了我国的提议并希望与我国结盟！"
 flavor_eth.46.a:1 "这真是个好消息！"
 flavor_eth.46.a.at:0 "若是[ADA.GetName]得到了外国势力的援助，§Y[From.GetName]§!也将会援助我们与[ADA.GetName]的战争。"
 flavor_eth.47.t:0 "[From.GetName]拒绝结盟"
 flavor_eth.47.desc:1 "我们的外交官回来了！这位年轻人看起来很失望。他报告说葡萄牙人没有兴趣与[Root.GetName]结盟，并把我们的外交官打发了回来！"
 flavor_eth.47.a:1 "别担心。你尽了全力。这是他们的损失，而非我们的。"
 flavor_eth.48.t:0 "军队现代化"
 flavor_eth.48.desc:0 "多亏了[Root.Monarch.GetTitle][Root.Monarch.GetName]的努力，我们的军队得以现代化。我军已全面接纳西式战法！\n他们学会了法兰西大军团的战略。\n他们经历了普鲁士式的训练。\n他们获得了瑞士制枪支。\n现在他们已准备好为[Root.GetName]的荣耀而战！"
 flavor_eth.48.a:0 "荣耀归于[Root.GetName]！"
 flavor_eth.49.t:0 "奥斯曼的支持"
 flavor_eth.49.desc:0 "在1529年那场声势浩大的埃塞俄比亚-阿达尔战争中，奥斯曼与阿达尔苏丹结盟，意图击败埃塞俄比亚帝国，并摧毁基督徒在非洲之角最后的堡垒。然而，奥斯曼人并不想打一场全面战争，而是派出了几支突厥人部队支援阿达尔。"
 flavor_eth.49.ada.desc:0 "[Root.GetName]和[ETH.GetName]正酣战不休，鹿死谁手尚不明朗，在几条战线上[Root.GetAdjective]军队甚至正在被击退。可喜可贺的是，我们早有准备，从安纳托利亚开来的精锐士兵已经抵达[Root.GetName]，并加入到这场铲除基督徒威胁的战争中。"
 flavor_eth.49.a:0 "奥斯曼人有福了，因为他们伸手相助！"
 flavor_eth.49.a.tt:0 "激活§Y奥斯曼耶尼切里§!佣兵团。"
 flavor_eth.50.t:0 "葡萄牙人的支持"
 flavor_eth.50.desc:1 "埃塞俄比亚和阿达尔的战争已经变成了埃塞俄比亚的灾难。埃塞俄比亚许多城镇被劫掠一空，首都被阿达尔和奥斯曼的联军团团围困，残兵败将退往山区。穆斯林们估计埃塞俄比亚屈服只是一个时间问题了。\n然而在1541年，葡萄牙人来了，葡萄牙派出指挥官克里斯托旺·达·伽马和一支葡萄牙部队援助埃塞俄比亚并与奥斯曼作战，这支生力军确保埃塞俄比亚扭转战局并击败了人数远超己方的穆斯林军队，这促成了双方在1543年达成了无条件和平。"
 flavor_eth.50.a:0 "赞美上帝，葡萄牙人来了！"
 flavor_eth.50.a.tt:0 "激活§Y葡萄牙火枪兵§!佣兵团。"
 flavor_eth.51.t:0 "葡萄牙-奥斯曼冲突的终结"
 flavor_eth.51.desc:1 "葡萄牙人和奥斯曼人有着漫长的恩怨史，可以追溯到奥斯曼帝国封锁到欧洲的丝路贸易之时。然而，第一场真枪真刀的战斗，始于1538年奥斯曼帮助古吉拉特苏丹国围攻第乌。后来，这两大强国又在因演变成代理人战争而出名的埃塞俄比亚-阿达尔战争中在多地与对方交战。\n在取得在埃塞俄比亚战场的几场小胜后，葡萄牙人继续着他们对奥斯曼人的胜利。在1559年，苏莱曼一世被迫认识到追求一场对葡萄牙的决定性胜利是徒劳无功的，因此，双方在非洲之角的军事活动大大减少了。"
 flavor_eth.51.a:0 "就这样吧。"
 flavor_eth.51.a.tt:0 "§Y奥斯曼耶尼切里§!佣兵团和§Y葡萄牙火枪兵§!佣兵团不再可用。"
 flavor_eth.52.t:0 "[Root.GetName]的耶稣会活动"
 flavor_eth.52.desc:1 "公元1555至1557年，第一批葡萄牙耶稣会传教士抵达埃塞俄比亚。起初，他们打算支持自1543年以来一直在埃塞俄比亚发展的小型葡萄牙社区。然而，他们在埃塞俄比亚宫廷中的影响却越来越大。以至于天主教会开始成为对科普特正教会权威的真正威胁，如今他们正试图说服[Root.Monarch.GetName]皈依天主教！我们应如何处理那些外国传教士？"
 flavor_eth.52.a:0 "我们要赶走这些寄生虫！"
 flavor_eth.52.b:0 "应该警告他们！"
 flavor_eth.52.c:1 "或许他们说得对，我们应该皈依天主教。"
 west_african.19.b:1 "你猜怎么着，[ASH.GetName]的王座看起来比我们的更舒服……"
 flavor_mal.2.b:0 "嘿，等等！带我一起去！"
 flavor_mal.6.a.tt:0 "这个选项将会解锁[Root.GetName]的§Y宗教任务§!。"
 flavor_mal.6.b.tt:0 "这个选项将会解锁[Root.GetName]的§Y容忍任务§!。"
 flavor_mal.9.t:0 "[Root.GetName]的陨落"
 flavor_mal.9.d:1 "在伟大的曼萨穆萨的兄弟曼萨苏莱曼·凯塔死后，[Root.GetName]帝国的实力、影响力以及财富在数十年间持续衰落。内战、对王位的争夺和一系列无能的曼萨动摇了[Root.GetName]稳定的根基。原本的附庸国——例如桑海和廷巴克图宣布从帝国独立，而直到现在帝国的地位仍在不断衰微。"
 flavor_mal.9.a:0 "黑暗时代来临……"
 flavor_mal.10.t:0 "[Root.GetName]重拾往日荣光"
 flavor_mal.10.d:1 "如同奇迹一般，[Root.GetName][Root.GovernmentName]摆脱了内部派系的争权夺利，确保众多属国继续忠于曼萨，甚至让王室团结一致。更可喜的是，[Root.GetName][Root.GovernmentName]往日的疆土也已经被收复，帝国在西非的影响力再次恢复到往日的尖峰。\n现在，[Root.Monarch.GetTitle][Root.Monarch.GetName]能够决定是否要将[Root.GetName]的实力与影响扩展到连伟大的曼萨穆萨也未曾企及的地方！"
 flavor_mal.10.a:0 "[Root.GetName]的崭新黎明已经到来！"
 flavor_mal.11.t:0 "[Root.mal_pretender.GetName]挑战[Root.Monarch.GetName]！"
 flavor_mal.11.d:0 "自苏莱曼死后，为王位刀兵相见在[Root.GetName]已经是一件再平常不过的事情了。因此，胸怀异志的将军[Root.mal_pretender.GetName]正试图推翻[Root.Monarch.GetTitle][Root.Monarch.GetName]自立为王也就不足为奇了。这位将军已经集结了他的军队并且正在围攻[mal_pretender_province.GetName]。"
 flavor_mal.11.a:1 "竟敢挑战我？"
 flavor_mal.12.t:0 "[Root.GetNobilityOrFallbackName]在[mal_disaster_estate_province.GetName]发动叛乱！"
 flavor_mal.12.d:0 "自我国日渐衰弱以来，[Root.GetNobilityOrFallbackName]变得更加野心勃勃，试图为了满足他们自己的需要而夺取[mal_disaster_estate_province.GetName]的控制权。"
 flavor_mal.12.a:0 "我们会击垮他们！"
 flavor_mal.12.b:0 "[mal_disaster_estate_province.GetName]不值得我们费心。"
 flavor_mal.13.t:0 "[Root.Get教士Name]在[mal_disaster_estate_province.GetName]发动叛乱！"
 flavor_mal.13.d:1 "[Root.Get教士Name]对于乡村地区的拜物教信徒传教活动的无成以及宫廷中虔诚的缺乏表达了不满。现在他们已经在[mal_disaster_estate_province.GetName]发起了叛乱，企图掌握[Root.GetName]大权！"
 flavor_mal.13.a:0 "我们会击垮他们！"
 flavor_mal.13.b:0 "我们或许应当听从他们的意见。"
 flavor_mal.14.t:0 "[Root.Get齐米Name]在[mal_disaster_estate_province.GetName]发动叛乱！"
 flavor_mal.14.d:1 "[Root.Get齐米Name]已经对穆斯林的特权表达了不满，并且要求让广大乡村的拜物教信徒得到更多的权利。现在他们已经在[mal_disaster_estate_province.GetName]发起了叛乱，企图掌握[Root.GetName]大权！"
 flavor_mal.14.a:0 "我们会击垮他们！"
 flavor_mal.14.b:0 "我们或许应当听从他们的意见。"
 flavor_mal.15.t:0 "[Root.GetBurghersOrFallbackName]在[mal_disaster_estate_province.GetName]发动叛乱！"
 flavor_mal.15.d:0 "自我国日渐衰弱以来，[Root.GetBurghersOrFallbackName]变得更加野心勃勃，试图为了满足他们自己的需要而夺取[mal_disaster_estate_province.GetName]的控制权。"
 flavor_mal.15.a:0 "我们会击垮他们！"
 flavor_mal.15.b:0 "[mal_disaster_estate_province.GetName]不值得我们费心。"
 flavor_mal.16.t:0 "[mal_disaster_independent_province.GetName]要求独立！"
 flavor_mal.16.d:1 "省份[mal_disaster_independent_province.GetName]已经公开宣布不再承认[Root.Monarch.GetName]的权威，要求重新回到[mal_original_owner.GetName]的怀抱！"
 flavor_mal.16.a:0 "除非从我的尸体上踏过去！"
 flavor_mal.16.b:0 "好吧。别让我再看见你们。"
 flavor_mal.17.t:0 "卡布要求独立！"
 flavor_mal.17.d:0 "卡布人已经越来越不将[Root.Monarch.GetTitle]放在眼里，现在准备建立他们自己的国家。在[Root.Monarch.GetName]的宫廷之上，来自卡布的使节向[Root.Monarch.GetTitle]送来了最后通牒：要么我们放手让卡布独立建国，否则他们将为自由发起战争。"
 flavor_mal.17.a:1 "那就为了你们的独立来送死吧！"
 flavor_mal.17.b:0 "我们本就不需要卡布人。"
 flavor_mal.18.t:0 "卓洛夫要求独立！"
 flavor_mal.18.d:0 "征服卓洛夫对于一个处于衰落中的国家并非易事，而让卓洛夫人乖乖从命则难上加难。随着我们的疾速衰退，卓洛夫民族主义者已经组织起武装，要求立即独立！"
 flavor_mal.18.a:1 "那就为了你们的独立来送死吧！"
 flavor_mal.18.b:0 "我们本就不需要卓洛夫人。"
 flavor_mal.19.t:0 "杰内要求独立！"
 flavor_mal.19.d:1 "杰内城曾是[Root.GetName]帝国的一个附庸。然而，我国的衰落使得他们成功独立，这座贸易城市的市民们已经习惯了它。自然，我们对这座城市的合理再征服得不到居民们的拥戴。他们已经把自己武装到了牙齿，要求重获独立！"
 flavor_mal.19.a:1 "那就为了你们的独立来送死吧！"
 flavor_mal.19.b:0 "反正我们也不需要这个城市……"
 flavor_mal.20.t:0 "孔要求独立！"
 flavor_mal.20.d:0 "征服孔对于一个处于衰落中的国家并非易事，而让孔人乖乖从命则难上加难。随着我们的疾速衰退，孔民族主义者已经组织起武装，要求立即独立！"
 flavor_mal.20.a:1 "那就为了你们的独立来送死吧！"
 flavor_mal.20.b:0 "我们本就不需要孔人。"
 flavor_mal.21.t:0 "属国拒绝[Root.Monarch.GetTitle]统治！"
 flavor_mal.21.d:0 "我们持续的衰落让各个属国都不再相信我们能维持稳定。现在他们都在准备反抗[Root.Monarch.GetTitle]，静候起事的时机……"
 flavor_mal.21.a:0 "叛徒！"
 flavor_mal.22.t:0 "[Root.GetAdjective]农民在[mal_disaster_peasant_province.GetName]发动起义！"
 flavor_mal.22.d:1 "[mal_disaster_peasant_province.GetName]的农民们受够了动荡的年代，向他们不受拥戴的[Root.Monarch.GetTitle]宣战了！"
 flavor_mal.22.a:0 "蠢货！问题就出在你们身上！"
 flavor_mal.22.b:0 "就给他们让步一下吧。这会让他们高兴的。"
 flavor_mal.23.t:0 "[Root.GetName]的丑闻"
 flavor_mal.23.d:1 "来自[Root.Monarch.GetTitle]宫廷的丑闻已经激怒了我国的上层社会。[Root.GetName]的稳定受到威胁！"
 flavor_mal.23.a:0 "至少这里没有变得无聊……"
 flavor_mal.24.t:0 "探寻失落舰队"
 flavor_mal.24.desc:1 "尽管科·马马迪的传说只是曼萨·穆萨故事的一部分，但它仍然激起了国内许多年轻而热爱冒险的船员们的兴趣。有人甚至已经同意带领一支探险队前往西方，希望能找到科·马马迪舰队的遗骸和科·马马迪本人的下落。"
 flavor_mal.24.a:0 "嗯，你们想要去海里找死的话，我也不会去拦。"
 flavor_mal.25.t:0 "发 现 土 地 ！"
 flavor_mal.25.desc:1 "[Root.Monarch.GetTitle]已经收到了难以置信的消息！探索舰队大获成功，他们确实发现了什么，但他们所发现的东西远远超乎了[Root.GetName]的想象：在西非海洋的另一侧，探险队发现了一片全新的陌生土地！在进一步调查之后，结果显示这里并不是一座岛屿，而是一片广袤的大陆。\n船员们在一片他们如今称作「[755.GetName]」的海岸定居下来，准备好在这片新大陆上寻找科·马马迪的足迹。"
 flavor_mal.25.a:0 "我们本是在寻找朽木……发现的却是钻石！"
 flavor_mal.26.t:0 "来自[Root.GetName]的优质象牙"
 flavor_mal.26.desc:1 "[Root.GetName]向来以黄金带来的财富闻名，但现在我们已经同样在象牙的生产和贸易领域占据了一席之地！我们出口最优质的象牙，欧洲和亚洲的市场将掀起我国商品的热潮。"
 flavor_mal.26.a:0 "棒极了！"
 flavor_mal.27.t:0 "来自[From.GetName]的优质象牙"
 flavor_mal.27.desc:0 "[From.GetName]向来以黄金带来的财富闻名，但现在他们已经同样在象牙的生产和贸易领域占据了一席之地！他们最优质的象牙已经出现在欧洲和亚洲的市场，这些珍贵的商品已经掀起了一阵阵热潮！"
 flavor_mal.27.a:0 "好。"
 flavor_mal.28.t:0 "廷巴克图的命运"
 flavor_mal.28.desc:1 "廷巴克图城在西非具有举足轻重的地位，也曾是连接欧洲与萨赫勒地区的主要枢纽。现在我们既然重新控制了这座城市，人们就议论起来，是否应该将首都迁到这座贸易重镇……"
 flavor_mal.28.a:1 "定廷巴克图为我们的首都。"
 flavor_mal.28.b:0 "我们还是应该发展目前的首都。"
 can_colonize_the_strait_tt:0 "启用一个决议，允许我们殖民§Y[1127.GetName]§!。"
 can_colonize_djado_and_tajarhi_tt:0 "启用一个决议，允许我们殖民§Y[2474.GetName]§!和§Y[2475.GetName]§!。"
 flavor_mal.29.t:0 "杰内大清真寺"
 flavor_mal.29.desc:1 "杰内大清真寺是本地区的一大奇观，我们许多达官显贵都前往这座神圣建筑进行朝圣、礼拜。近来，大清真寺已经疏于修缮。我们的[Root.Get教士Name]已经献出大量的资财，用于清真寺的扩建以及对本地居民的传教活动，对于这座城市和这座名胜而言，这堪称一大幸事。"
 flavor_mal.29.a:0 "让我们祝福[Root.Get教士Name]。"
 flavor_mal.30.t:0 "[Root.GetName]与桑海人"
 flavor_mal.30.desc:1 "在1430年之前，桑海是我国的附庸。但在那之后，[Root.GetName]由于本土的各种问题和斗争失去了对加奥这座富庶城市以及周围领土的控制。桑尼王朝占据了这片领土，并且将其并入自己的疆域，与我国相抗衡。\n但是现在这一切都已经成为历史。加奥再次重回我们的控制，同时那些自称为「桑海」的人已经再次成为了我国的臣民。"
 flavor_mal.30.a:0 "理所应当。"
 flavor_mal.30.a.tt:0 "治下所有§Y桑海§!文化省份获得§G-30§!年分离主义。"
 flavor_mal.31.t:0 "[Root.GetName]与马格里布诸国"
 flavor_mal.31.desc:1 "[Root.GetName]在马格里布有着许多久远的贸易伙伴，然而由于伊比利亚国家的威胁，马格里布国家已经陷入危险的境况。我们同一信仰的兄弟们已经听闻曼萨·穆萨的光辉事迹，现在请求我们赠予黄金和象牙作为财力支持。显然这样的支持耗费巨大，但如果能在北方结交到新的盟友，或许就值得这些花费。"
 flavor_mal.31.a:1 "用黄金支持他们。"
 flavor_mal.31.b:0 "用象牙支持他们。"
 flavor_mal.31.c:0 "自己留着黄金和象牙。"
 flavor_mal.32.t:0 "欧洲贸易据点的抉择"
 flavor_mal.32.desc:1 "欧洲幅员辽阔，有很多地点可供租赁。但是，根据[Root.Monarch.GetTitle][Root.Monarch.GetName]的大臣们的建议，潜在地点的名单仅限于这五个。"
 flavor_mal.32.a:0 "向[226.Owner.GetName]提出购买[226.GetName]的提案。"
 flavor_mal.32.a.tt:0 "我们会向§Y[226.Owner.GetName]§!提议支付§Y2000§!杜卡特以购买§Y[226.GetName]§!。"
 flavor_mal.32.b:0 "向[1247.Owner.GetName]提出购买[1247.GetName]的提案。"
 flavor_mal.32.b.tt:0 "我们会向§Y[1247.Owner.GetName]§!提议支付§Y2000§!杜卡特以购买§Y[1247.GetName]§!。"
 flavor_mal.32.c:0 "向[126.Owner.GetName]提出购买[126.GetName]的提案。"
 flavor_mal.32.c.tt:0 "我们会向§Y[126.Owner.GetName]§!提议支付§Y2000§!杜卡特以购买§Y[126.GetName]§!。"
 flavor_mal.32.d:0 "向[4559.Owner.GetName]提出购买[4559.GetName]的提案。"
 flavor_mal.32.d.tt:0 "我们会向§Y[4559.Owner.GetName]§!提议支付§Y2000§!杜卡特以购买§Y[4559.GetName]§!。"
 flavor_mal.32.e:0 "向[102.Owner.GetName]提出购买[102.GetName]的提案。"
 flavor_mal.32.e.tt:0 "我们会向§Y[102.Owner.GetName]§!的拥有者提议支付§Y2000§!杜卡特以购买§Y[102.GetName]§!。"
 flavor_mal.32.f:0 "我们应该等待更好的时机购买。"
 flavor_mal.32.f.tt:1 "没人会收到我们的提案。我们可以日后再在欧洲购买一处贸易殖民地。"
 flavor_mal.32.g:0 "买？我们已经拥有他们了！"
 mal_will_accept_offer:0 "§Y[This.GetName]§!§G一定会§!接受这一提议。"
 mal_will_probably_accept_offer:0 "§Y[This.GetName]§!§G可能会§!接受提案。"
 mal_could_accept_offer:0 "§Y[This.GetName]§!§Y可能会也可能不会§!接受提案。"
 mal_will_probably_not_accept_offer:0 "§Y[This.GetName]§!§R可能不会§!接受提案。"
 mal_will_naver_accept_offer:0 "§Y[This.GetName]§!§R一定不会§!接受这一提议。"
 mal_offer_outcome_unkonwn:0 "我们无法预测§Y[This.GetName]§!是否会接受提案。"
 flavor_mal.33.t:0 "[From.GetName]重金求购"
 flavor_mal.33.desc:0 "一位身着[From.GetAdjective]服装的大使已经来到了[Root.Monarch.GetName]的宫廷！这本来就已经并不多见，这位大使还向[Root.Monarch.GetTitle]展示了一个装满了黄金的箱子！他希望与我国达成交易，对方将以大量的黄金来交换[mal_colony_to_buy.GetName]。此外，这位大使还告诉我们如果拒绝接受这些黄金[From.Monarch.GetName]将会「略为愠怒」……"
 flavor_mal.33.a:0 "很好，我很乐意收下这些黄金！非常感谢你。"
 flavor_mal.33.b:0 "那就让他愠怒去吧！[mal_colony_to_buy.GetName]仍然在我们手中。"
 flavor_mal.34.t:0 "[From.GetName]接受了提案！"
 flavor_mal.34.desc:1 "好消息，我的[Root.Monarch.GetTitle]：[From.Monarch.GetTitle] [From.Monarch.GetName] 接受了我们的慷慨提议并将[mal_colony_to_buy.GetName]割让给我们！"
 flavor_mal.34.a:0 "真不错"
 flavor_mal.35.t:0 "[From.GetName]拒绝了提案！"
 flavor_mal.35.desc:0 "坏消息，我的[Root.Monarch.GetTitle]：[From.Monarch.GetTitle] [From.Monarch.GetName] 拒绝了我们慷慨的提案，[mal_colony_to_buy.GetName]仍然在[From.GetAdjective]的掌控之下。"
 flavor_mal.35.a:0 "好吧，比起黄金有更好的方法去获得一个殖民地……"
 flavor_mal.36.t:0 "[Root.GetName]黄金涌入"
 flavor_mal.36.desc:0 "随着[Root.GetName]在欧洲的影响力日益增长，大量的黄金涌入了欧洲市场。不少金矿因为不再盈利已经关停，同时欧洲市场中流通的杜卡特数量达到了新高。"
 flavor_mal.36.a:0 "求求你们了，拿点我的黄金吧！"
 flavor_mal.36.a.tt:0 "所有由§Y欧洲国家§!或其属国控制的生产金矿的省份获得「§Y金矿关停§!」，持续§Y15§!年，给予如下效果：\n生产效率：§R-1000.0%§!"
 flavor_mal.36.a.at:0 "所有欧洲国家获得数额等同于其贸易收入占总收入之比§R1.5§!倍的通货膨胀。"
 flavor_mal.36.a.bt:0 "玩家及其属国仅获得数额等同于其贸易收入占总收入之比§R0.15§!倍的通货膨胀。"
 flavor_mal.37.t:0 "[Root.Monarch.GetName]的慷慨朝圣"
 flavor_mal.37.desc:1 "[Root.Monarch.GetTitle][Root.Monarch.GetName]来到了伟大的[385.GetName]城。就像伟大的曼萨穆萨曾经所做的那样，[Root.Monarch.GetTitle]将[Root.GetName]的财富带到了这座城市——尽管这次带来的黄金少得多；毕竟，[Root.Monarch.GetSheHe]并不想为我们同信仰的兄弟造成伤害。\n在抵达这座城市后，[Root.Get教士Name]建议捐赠黄金用于一座大清真寺的建设，为伟大的天房增光添彩。在另一方面，一些更有同情心的顾问则建议投资[385.GetName]的会计室以让贫苦人民在安拉的帮助下克服他们的困难。"
 flavor_mal.37.a:0 "[385.GetName]应当有一座大清真寺。"
 flavor_mal.37.a.tt:0 "[Root.Monarch.GetName]将会使用[Root.Monarch.GetHerHis]金钱以在[385.GetName]修建一座§Y大清真寺§!。"
 flavor_mal.37.b:0 "穷人比[Root.Get教士Name]更需要帮助！"
 flavor_mal.37.b.tt:0 "[Root.Monarch.GetName]将会使用[Root.Monarch.GetHerHis]金钱以在[385.GetName]修建一座§Y会计室§!。"
 flavor_mal.38.t:0 "[From.Monarch.GetName]资助黄金建设大清真寺！"
 flavor_mal.38.desc:1 "来自[From.GetName]的慷慨的[From.Monarch.GetTitle][From.Monarch.GetName]来到了圣地[385.GetName]朝圣，并捐赠了难以想象的数量的黄金，以建造一座新的大清真寺，这将让神圣的天房增光添彩！"
 flavor_mal.38.a:0 "祝福[From.Monarch.GetHerHis]智慧！"
 flavor_mal.39.t:0 "[From.Monarch.GetName]资助黄金建设会计室！"
 flavor_mal.39.desc:0 "来自[From.GetName]的慷慨的[From.Monarch.GetTitle][From.Monarch.GetName]来到了圣地[385.GetName]朝圣，并捐赠了数吨的黄金来建造一座新的会计室，以为穷人提供帮助和支持！"
 flavor_mal.39.a:0 "祝福[From.Monarch.GetHerHis]善心！"
 flavor_mal.40.t:0 "崭新的朝圣行程"
 flavor_mal.40.desc:1 "我国不少的曼萨曾经前往过麦加，他们都是经由传统道路取道埃及前往那里，并在阿拉伯世界度过一段时光。尽管这是最快也是最安全的路线，但这样的旅程没有太多兴奋可言。我们此次朝圣也将和以往没有什么区别。\n但是我国的廷臣提出了新的建议：经由基督教世界前往麦加，一睹欧洲的景象。"
 flavor_mal.40.a:0 "我想去见见欧洲的景象！"
 flavor_mal.40.a.tt:0 "[Root.Monarch.GetName]将经由欧洲前往麦加。\n§Y如果[Root.Monarch.GetName]在旅途中逝世，朝圣就将提前终止。§!"
 flavor_mal.40.b:0 "我想这样规模的朝圣只要我的顾问代我前往就好了。"
 flavor_mal.40.b.tt:0 "[Root.Monarch.GetName]的顾问将采用欧洲路线。"
 flavor_mal.40.c:0 "我更喜欢传统路线。"
 flavor_mal.40.c.tt:0 "[Root.Monarch.GetName]将会沿着传统路线前往麦加。"
 GREAT_PILGRIMAGE:0 "伟大朝圣"
 GREAT_TOUR:0 "伟大旅程"
 flavor_mal.41.t:0 "[Root.GetMaliPigrimageTour]"
 mal_visiting_foreign_regional_power:1 "\n\n一行人终于到访了[selected_biggest_country_of_region.GetName]的首都——宏伟壮丽的[selected_biggest_country_of_region.Capital.GetName]。当地的[selected_biggest_country_of_region.Culture.GetName]人民吸引了朝圣队伍的注意，他们的热情好客让[Root.Monarch.GetName]的近臣十分感激，于是提议我们应向[selected_biggest_country_of_region.GetName][selected_biggest_country_of_region.Monarch.GetTitle]赠予一份丰厚的黄金以表感谢。"
 flavor_mal.41.mansa.maghreb:0 "经历了跨越炎热的撒哈拉沙漠的长途跋涉，我们的[Root.Monarch.GetTitle]与[Root.Monarch.GetHerHis]近臣已经抵达了多山的马格里布地区。在代姆纳特，[Root.Monarch.GetName]在宏伟坚固的阿伊特本哈杜城徘徊良久。[Root.Monarch.GetSheHeCap]了解了灿烂的马格里布文化，还买下了数本典籍，其中最重要的就是马格里布的伊本·赛义德的著作。[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.iberia:1 "朝圣之旅仍在继续，[Root.Monarch.GetName]的朝圣使团之后来到了伊比利亚半岛，这里是业已消亡的安达卢西亚苏丹国的故地。一行人凝视着阿尔罕布拉宫的绝伦美妙。尽管伊比利亚的基督徒虔信宗教、并不信任我们，但在[Root.Monarch.GetTitle]说明了自己的目的之后，他们也容许了我们的到来。当然，我们带来的金子在其中也发挥了不小的作用……[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.france:1 "[Root.Monarch.GetTitle][Root.Monarch.GetName]与[Root.Monarch.GetHerHis]同行大臣踏上了法兰西的土地，这里曾是许多意图与穆斯林世界挑动战争的十字军的发源地。然而时至今日，不会再有刀光剑影，只因[Root.Monarch.GetTitle]向当地人们宣告了自己朝圣途径此地的和平意图。法兰西人民对明智的[Root.Monarch.GetTitle]深表欢迎，而为了表达善意，他们甚至允许[Root.Monarch.GetHerHim]参观了宏伟的巴黎圣母院。[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.italy:0 "[Root.Monarch.GetTitle]终于抵达了意大利。[Root.Monarch.GetSheHeCap]与[Root.Monarch.GetHerHis]随行的臣属希望会见基督教的领袖——伟大的教宗，但即便是[Root.GetAdjective]人的黄金也无法说动这位神圣人物与[Root.Monarch.GetName]见上一面。尽管如此，他们在意大利的旅途还是让[Root.Monarch.GetTitle]增进了对基督教的认识。[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.south_germany:1 "尽管地形高峻、天气严酷，但[Root.Monarch.GetName]一行人仍然跨越了阿尔卑斯山，来到了如今声名狼藉的神圣罗马帝国境内。这一帝国的境况让[Root.Monarch.GetTitle]回想起了我们伟大[Root.GovernmentName]曾遭遇的困顿。[Root.Monarch.GetSheHeCap]对帝国[Emperor.Monarch.GetTitle]深表同情，并送上了自己希望帝国克服时艰的良好祝愿。[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.balkans:0 "在巴尔干的行程使人们见识了文化的多样性——南斯拉夫人、意大利人、希腊人，以及奥斯曼土耳其人都生活在这片土地。[Root.Monarch.GetName]在[151.GetName]那伟大的圣索菲亚大寺前驻足，凝视着它的动人之美。[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.anatolia:0 "奥斯曼突厥人的故乡，是美丽的安纳托利亚。来到这里，[Root.Monarch.GetName]一行人就再次回到了穆斯林世界的土地，朝圣之行已经接近圆满结束。[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.mashriq:0 "穿过安纳托利亚，[Root.Monarch.GetTitle]来到了马什里克的沙漠地带。在前往埃及途中，[Root.Monarch.GetName]和[Root.Monarch.GetHerHis]随行臣属来到了圣城耶路撒冷，这座城市对于犹太教徒、基督教徒和穆斯林都至关重要，一行人在此地驻足数个时辰虔心祈祷。[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.egypt:0 "埃及这片土地对于[Root.GetName]历代[Root.Monarch.GetTitle]而言并不陌生。我们许多先祖都曾见识过胡夫大金字塔的奇景。自然而然，[Root.Monarch.GetName]也到访了这里。[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.arabia:0 "经过多年的跋涉，我们伟大聪慧的[Root.Monarch.GetTitle]及[Root.Monarch.GetHerHis]近臣终于抵达了至圣之城——[385.GetName]！这里的居民还曾记得上次[Root.GetAdjective]君王朝圣的景象，并张开双臂欢迎[Root.Monarch.GetName]的到来。\n接下来，[Root.Monarch.GetTitle]在城中停留两个星期，虔心祷告并记述这次朝圣之旅中的见闻。[Root.Monarch.GetSheHe]在临行前决定向[385.GetName]的人民送上一份临别大礼。[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.horn_of_africa:1 "尽管一行人已经十分熟悉返回的路途，但[Root.Monarch.GetName]决定再沿一条新路返回故土。跨过[1330.GetName]海峡，[Root.Monarch.GetSheHe]和[Root.Monarch.GetHerHis]同行者们造访了曾被称为「祭司王约翰」之国的国度。[Root.GetMaliRegionalCapital]"
 flavor_mal.41.mansa.home:0 "五年前，伟大的[Root.Monarch.GetTitle][Root.Monarch.GetName]·[Root.Monarch.Dynasty.GetName]开启了[Root.Monarch.GetHerHis]前往[385.GetName]的朝圣之旅。然而，他大胆地选择经由欧洲前往圣地而不是走最快捷的路线，使得[Root.Monarch.GetTitle]得以见证[Root.Monarch.GetSheHe]从未见过的光景。\n远离故土多年，[Root.Monarch.GetName]终于回到了[Root.Capital.GetName]！"
 flavor_mal.41.advisor.maghreb:0 "经历了跨越炎热的撒哈拉沙漠的长途跋涉，三位顾问抵达了多山的马格里布地区。在代姆纳特，他们在宏伟坚固的阿伊特本哈杜城徘徊良久。他们三人了解了灿烂的马格里布文化，还买下了数本典籍，其中最重要的就是马格里布的伊本·赛义德的著作。[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.iberia:1 "朝圣之旅仍在继续，顾问朝圣使团之后来到了伊比利亚半岛，这里是业已消亡的安达卢西亚苏丹国的故地。一行人凝视着阿尔罕布拉宫的绝伦美妙。尽管伊比利亚的基督徒虔信宗教、并不信任我们，但在三人说明了自己的目的之后，他们也容许了我们的到来。当然，我们带来的金子在其中也发挥了不小的作用……[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.france:0 "顾问们踏上了法兰西的土地，这里曾是许多意图与穆斯林世界挑动战争的十字军的发源地。然而时至今日，不会再有刀光剑影，只因朝圣使团向当地人们宣告了自己朝圣途径此地的和平意图。法兰西人民对三位大学者深表欢迎，而为了表达善意，他们甚至允许三人参观了宏伟的巴黎圣母院。[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.italy:0 "顾问团终于抵达了意大利。三位朝圣者希望会见基督教的领袖——伟大的教宗，但即便是[Root.GetAdjective]人的黄金也无法说动这位神圣人物见上他们一面。尽管如此，他们在意大利的旅途还是让他们对基督教信仰有了更深的了解。[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.south_germany:1 "尽管地势险峻，天气严酷，顾问团一行人仍然跨越了阿尔卑斯山，来到了如今声名狼藉的神圣罗马帝国境内。这一帝国的境况让他们回想起了我们伟大[Root.GovernmentName]曾遭遇的困顿。他们对帝国[Emperor.Monarch.GetTitle]深表同情，并送上了自己希望帝国克服时艰的良好祝愿。[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.balkans:0 "在巴尔干的行程使人们见识了文化的多样性——南斯拉夫人、意大利人、希腊人，以及奥斯曼土耳其人都生活在这片土地。三位学者在[151.GetName]那伟大的圣索菲亚大寺前驻足，凝视着它的动人之美。[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.anatolia:1 "奥斯曼突厥人的故乡，是美丽的安纳托利亚。来到这里，顾问团就再次回到了穆斯林世界的土地，朝圣之行已经接近圆满结束。[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.mashriq:0 "穿过安纳托利亚，三位朝圣者来到了马什里克的沙漠地带。在前往埃及途中，他们来到了圣城耶路撒冷，这座城市对于犹太教徒、基督教徒和穆斯林都至关重要，一行人在此地驻足数个时辰虔心祈祷。[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.egypt:0 "埃及这片土地对于[Root.GetName]历代[Root.Monarch.GetTitle]而言并不陌生。我们许多先祖都曾经见证过胡夫金字塔的奇景。自然而然，三位旅行者也到访了这里。[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.arabia:0 "经过多年的跋涉，三位贤人终于抵达了至圣之城——[385.GetName]！这里的居民还曾记得上次[Root.GetAdjective]人来朝圣的景象，并张开双臂欢迎朝圣者们的到来。\n接下来，顾问们将在城中停留两个星期，虔心祷告并记述这次朝圣之旅中的见闻。朝圣者们在临行前决定向[385.GetName]的人民送上一份临别礼物。[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.horn_of_africa:1 "尽管一行人已经十分熟悉返回的路途，但是顾问们决定再沿一条新路返回故土。跨过[1330.GetName]海峡，三位顾问造访了曾被称为「祭司王约翰」之国的国度。[Root.GetMaliRegionalCapital]"
 flavor_mal.41.advisor.home:0 "五年前，伟大的[Root.Monarch.GetTitle][Root.Monarch.GetName]·[Root.Monarch.Dynasty.GetName]的三位顾问代表他们的[Root.Monarch.GetTitle]开启了前往[385.GetName]的朝圣之旅。然而，他们大胆地选择经由欧洲前往圣地而不是走最快捷的路线，使得他们得以见证[Root.Monarch.GetSheHe]从未见过的光景。\n远离故土多年，他们终于回到了[Root.Capital.GetName]！尽管朝圣使得他们无法参与政事，但他们的智慧将启迪[Root.Monarch.GetName]！"
 flavor_mal.41.a:0 "[selected_biggest_country_of_region.GetName]的人民值得我们大笔捐赠！"
 flavor_mal.41.a.tt:1 "[Root.GetName]将向[selected_biggest_country_of_region.GetName]赠送黄金。\n向[selected_biggest_country_of_region.GetName]捐赠的数额为§R[Root.mal_money_to_give_tt.GetValue]§!杜卡特。如果他们接受，[selected_biggest_country_of_region.GetName]的通货膨胀将增加§R[Root.trade_income_variable_tt.GetValue]§!，但该国的建筑、伟大工程及陆、海军花费都将降低§G25.0%§!，持续§Y5年§!。\n\n由于[Root.GetAdjective]黄金的流入，所有首都位于[selected_biggest_country_of_region.Capital.GetRegionName]的国家获得「§Y马里黄金§!」修正，持续§Y5年§!，具有如下效果：\n每年通货膨胀减量：§R-1.00§!"
 flavor_mal.41.b:0 "只要少量黄金就能让这里的人民满意。"
 flavor_mal.41.b.tt:1 "由于[Root.GetAdjective]黄金的流入，所有首都位于[selected_biggest_country_of_region.Capital.GetRegionName]的国家获得「§Y马里黄金§!」修正，持续§Y5年§!，具有如下效果：\n每年通货膨胀减量：§R-1.00§!"
 flavor_mal.41.c:0 "这样的捐赠我们负担不起。"
 flavor_mal.41.c.tt:1 "[Root.GetAdjective]的黄金不会流入[selected_biggest_country_of_region.Capital.GetRegionName]的经济体系。"
 flavor_mal.41.d:0 "没有比家乡更好的地方了。"
 flavor_mal.41.e:0 "真是美丽的土地！"
 flavor_mal.41.f:0 "多么可爱的地方！"
 mal_invest_in_region_tt:0 "[Root.GetName]将会在§Y[selected_biggest_country_of_region.Capital.GetRegionName]§!投资一些黄金。治下所有位于§Y[selected_biggest_country_of_region.Capital.GetRegionName]§!的省份将会获得「§Y黄金投资§!」，给予如下效果：\n本地建造花费：§G-15.0%§!\n本地建造时间：§G-15.0%§!"
 flavor_mal.43.t:0 "[From.GetName]人造访[Root.GetName]！"
 flavor_mal.43.desc.a:0 "[From.GetName][From.Monarch.GetTitle]造访了[Root.Capital.GetName]。这位明智的[From.Monarch.GetTitle]正在前往[385.GetName]朝圣的途中，他已经到访了我国的乡村和都市。显然，我们的热情好客让[From.Monarch.GetSheHe]深受感动，[From.Monarch.GetSheHe]现在愿向我们赠以价值[Root.mal_money_to_give_tt.GetValue]杜卡特的厚礼。这样多的黄金多过了我们毕生所见，而接受这份赠礼有可能对我国经济造成损害，但也能让我们大大改善基础建设。"
 flavor_mal.43.desc.b:0 "[From.GetName]的三位大臣造访了[Root.Capital.GetName]。这三位智者正在前往[385.GetName]朝圣的途中，他们已经到访了我国的乡村和都市。显然，我们的热情好客让他们深受感动，他们现在愿向我们赠以价值[Root.mal_money_to_give_tt.GetValue]杜卡特的厚礼。这样多的黄金多过了我们毕生所见，而接受这份赠礼有可能对我国经济造成损害，但也能让我们大大改善基础建设。"
 flavor_mal.43.a:0 "收下这笔钱。"
 flavor_mal.43.a.tt:0 "[Root.GetName]获得§G[Root.mal_money_to_give_tt.GetValue]§!金币。"
 add_025_inflation:0 "[Root.GetName]获得§R[Root.trade_income_variable_tt.GetValue]§!通货膨胀。"
 flavor_mal.43.b:0 "我们的经济经受不了这么多黄金流入。"
 flavor_mal.43.b.tt:0 "虽然我们拒绝了[From.GetName]的赠礼，朝圣者们依然会在我国花掉很多金子。"
 flavor_mal.44.t:0 "[From.GetName]接受了礼物！"
 flavor_mal.44.desc.a:0 "在我们与[From.Monarch.GetName]会面之后，这位伟大的[From.GetName][From.Monarch.GetTitle]收下了[Root.Monarch.GetName]赠予的厚礼，还祝愿[Root.Monarch.GetHerHim]此行一路顺风。"
 flavor_mal.44.desc.b:0 "在我们与[From.Monarch.GetName]会面之后，这位伟大的[From.GetName][From.Monarch.GetTitle]收下了三位朝圣者赠予的厚礼，还祝愿他们此行一路顺风。"
 flavor_mal.44.a:0 "愿[From.Culture.GetName]人能好好利用这笔黄金。"
 flavor_mal.44.a.tt:0 "将§R[Root.mal_money_to_give.GetValue]§!金币转赠给§Y[From.GetName]§!。"
 flavor_mal.45.t:0 "[From.GetName]拒绝了礼物"
 flavor_mal.45.desc.a:0 "尽管[Root.Monarch.GetName]希望捐赠一大笔黄金，但是[From.Monarch.GetTitle][From.GetName]拒绝接受这些黄金。[From.Monarch.GetName]声称接受黄金弊大于利。"
 flavor_mal.45.desc.b:0 "尽管三位顾问希望捐赠一大笔黄金，但是[From.Monarch.GetTitle][From.GetName]拒绝接受这些黄金。[From.Monarch.GetName]声称接受黄金弊大于利。"
 flavor_mal.45.a:0 "就这样吧。"
 flavor_mal.45.b:0 "或许[mal_next_gold_target.GetName][mal_next_gold_target.Monarch.GetTitle]愿意接受这些黄金。"
 flavor_mal.46.t:0 "黄金从[From.GetName]涌入！"
 flavor_mal.46.desc:0 "身份显赫的[From.GetName]朝圣者抵达了我国，并且带来了数额巨大的黄金！我们的铸币专家已经在尽力减少其带来的影响，但是通货膨胀仍将会在未来五年内增长。"
 flavor_mal.46.a:0 "那这将是艰难的几年……"
 flavor_mal.47.t:0 "[Root.Monarch.GetTitle]身故！"
 flavor_mal.47.desc:0 "前往[385.GetName]的朝圣之路不一定是安全的——甚至对于一位[Root.Monarch.GetTitle]来说也是如此。我们统治者的离世大大打击了[Root.GetAdjective]人，但此次朝圣的遗产仍将一直伴随我们。"
 flavor_mal.47.a:0 "我们为[Root.Monarch.GetHerHis]灵魂祈祷。"
 flavor_mal.47.a.tt:0 "§Y朝圣提前结束。§!"
 flavor_mal.48.t:0 "[From.GetName]人来访"
 flavor_mal.48.desc:0 "[385.GetName]是穆斯林信仰的圣地。[From.GetName]朝圣者再次访问伟大之城[385.GetName]一事并不让人感到惊讶。这次他们给[Root.Get教士Name]带来了大量的黄金馈赠，因此天房势必将愈显宏伟。"
 flavor_mal.48.a:0 "祝福[From.GetName]。"
 flavor_son.4.t:0 "穆罕默德的崛起"
 flavor_son.4.d:0 "穆罕默德·图雷是索宁克人出身，在阿里·贝·桑尼手下担任首席大臣，开始了他在桑海的生涯。阿里·贝去世后，其子阿布·贝克尔·达奥继位，穆罕默德于1493年起兵挑战阿布的权威，并在安法奥之战胜利后将其推翻。之后他夺得桑海王位，创立阿斯基亚王朝，自号穆罕默德·阿斯基亚一世。\n他在位期间取得了巨大的军事成就，并进行了政治改革，确保了桑海人民学习和识字能力的传承。"
 flavor_son.4.a:0 "穆罕默德·阿斯基亚万岁！"
 flavor_son.4.b:0 "[Root.Monarch.Dynasty.GetName]王朝不会被篡位者灭亡！"
 flavor_son.5.t:0 "虔诚与传统的疑问"
 flavor_son.5.d:0 "在征服了传统的莫西之后，[Root.GetName]站在了宗教与社会的十字路口：[Root.Get教士Name]要求消灭旧的传统信仰，将安拉的光辉带给人民。但是[Root.GetNobilityOrFallbackName]强调[Root.GetName]允许农民保留原来信仰的益处，例如能降低农民起义对抗[Root.Monarch.GetTitle]的风险。\n无论如何，[Root.Monarch.GetTitle][Root.Monarch.GetName]将最终决定[Root.GetName]人民的命运和信仰的方向。"
 flavor_son.5.a:0 "我们应该让他们皈依正统信仰！"
 flavor_son.5.b:0 "随他们去吧。"
 flavor_son.5.a.tt:1 "解锁§Y宗教§!任务。\n§Y该选项无法撤销。§!"
 flavor_son.5.b.tt:1 "解锁§Y容忍§!任务。\n§Y该选项无法撤销。§!"
 flavor_son.6.t:0 "大征服者阿里·贝"
 flavor_son.6.d:1 "阿里·桑尼是桑尼王朝的第15位统治者，是作为桑海王国第一个真正的国王而载入史册的人。在他统治期间，许多大城市如杰内或廷巴克图都被桑海军队攻陷，同时也由王国发展成为帝国，并取代马里成为西非的霸主。尽管他是一名穆斯林，但他对廷巴克图学者的压制政策和对传统宗教的宽容使他顶多只是一个比较开放的穆斯林而已。"
 flavor_son.6.a:0 "阿里·贝将带领我们走向胜利！"
 flavor_son.6.b:0 "确实是一个伟大的征服者。"
 flavor_son.7.t:0 "[From.GetName]兴起"
 flavor_son.7.d:0 "东方的[From.GetName]已经发展壮大，超过了马里帝国。他们自称帝国并且成为了西非新的地区强权，正当我们仍然饱受内部冲突之苦的时候，[From.GetAdjective]的军队正在厉兵秣马、准备进犯！"
 flavor_son.7.a:1 "这真是个坏消息……"
 flavor_son.8.t:1 "[Root.Monarch.GetName]的军事改革"
 flavor_son.8.d:2 "在[Root.Monarch.GetName]继位之前，桑海的军队就足以给人留下深刻印象，但是它从来不是一支常备军。随着[Root.Monarch.GetName]掌权，他建立了桑海的第一支常备军。他在位期间桑海军队经历了现代化，并且提高了训练和征兵标准，使得令敌人畏惧的桑海军队在16世纪早期成为了主导力量。"
 flavor_son.8.a:0 "专注建立一支更好的常备军是个好主意。"
 flavor_son.8.b:0 "军事历史太美妙了！"
 flavor_son.10.t:0 "孀妇提议结姻"
 flavor_son.10.d:0 "[1134.GetName]已经向[Root.GetName]光荣的大军投降！尽管[JNN.Monarch.GetTitle][JNN.Monarch.GetName]战斗到了最后一刻，但他仍然没能抵挡住我们的军队，并最终战死。他的遗孀向[Root.Monarch.GetTitle]提议用她自己来换取我们对这座城市的仁慈。"
 flavor_son.10.a:0 "我很乐意接受这份慷慨的提议。"
 flavor_son.10.b:0 "我没必要娶一个寡妇为妻。"
 flavor_son.11.t:0 "杰内大清真寺"
 flavor_son.11.d:1 "[1134.GetName]的清真寺曾经是苏丹昆布鲁的宫殿，它在围城战中受到波及并需要重修。在[Root.GetAdjective]的工匠们的努力下，这座清真寺重回往日荣耀成为可能，除了一点：这座清真寺的最初设计中包含了大量昂贵的装饰品，在该建筑作为王宫时期就存于其中，但是这些装饰已经在战争中被毁。\n[Root.Get教士Name]声称重新装饰这座清真寺是向安拉展示虔诚的必要步骤。但是[Root.Get齐米Name]强调其他宗教的教堂与庙宇并没有享受这种待遇，因此对大清真寺也要一视同仁。"
 flavor_son.11.a:0 "站在[Root.Get教士Name]一边。"
 flavor_son.11.b:0 "站在[Root.Get齐米Name]一边。"
 flavor_son.12.t:0 "[Root.GetName]的根"
 flavor_son.12.d:0 "在西非伊斯兰化之前，桑海的人民都是传统民间宗教的信徒。尽管我们的统治阶级不可能考虑这些，但是我们对传统宗教的容忍态度让他们质疑自己作为穆斯林的立场。通常来说这是不可原谅的罪恶，但是甚至[Root.Monarch.GetName]都在考虑重回[Root.GetName]宗教的根源……"
 flavor_son.12.a:0 "我们不该考虑这种异端行为。我们的信仰需要进行调整。"
 flavor_son.12.b:0 "是时候回到老路上了！"
 flavor_son.12.b.tt:0 "治下所有宗教为§Y逊尼派§!省份转化为§Y拜物教§!。"
 flavor_son.13.t:0 "[Root.Monarch.GetName]和[Root.Capital.GetName]的陨落"
 flavor_son.13.d:1 "[From.GetAdjective]的士兵已经围困了我们心爱的首都数月。尽管拼尽全力，我们英勇的守军仍然无法抵挡[From.GetAdjective]的入侵。我们的[Root.Monarch.GetTitle][Root.Monarch.GetHerselfHimself]孤注一掷，在[Root.Capital.GetName]的城墙上亲冒矢石，但是在战斗中甚至连[Root.Monarch.GetSheHe]都丢掉了[Root.Monarch.GetHerHis]性命。\n但是我们还没有输掉一切。[Root.Monarch.GetTitle]已经逝去，而[Root.Monarch.GetTitle]的配偶还有最后一个办法：通过与[From.Monarch.GetName]联姻结束这场战争。"
 flavor_son.13.a:0 "这是唯一正确的选择。"
 flavor_son.13.b:0 "我们还能逆转此战！"
 EVTOPTI5060:0 "真是个新年的好开头！"
 EVTOPTJ5060:0 "再拖上几年，就能让维多利亚替我们操心了……"
 EVTOPTK5060:0 "就这样吧。我已经死了。"
 flavor_kon.4.a.tt:2 "[Root.GetName]的人民觉得[Root.Monarch.GetTitle]背叛了他们，导致稳定度下降§R3§!点。\n[Root.GetName]将用「§Y天主教§!」任务替换「拜物教」和「抗击欧洲人」任务。\n§Y该选项将无法改变。§!"
 flavor_kon.4.b.tt:2 "[Root.GetName]的[Root.GetNobilityOrFallbackName]觉得[Root.GetAdjective]的暴民背叛了他们，导致稳定度下降§R3§!点。\n[Root.GetName]将用「§Y拜物教§!」任务替换「天主教」任务。\n§Y该选项将无法改变。§!"
 flavor_kon.7.t:0 "外国人来到了[Root.GetName]！"
 flavor_kon.7.desc.ib:0 "一群皮肤白皙、穿着银色铠甲、身披棕色长袍的陌生人出现在了我们的海岸上。在接触之后，我们弄清楚这些人是远道而来，来自所谓的「伊比利亚」。在与[Root.Monarch.GetName]简短会面之后，他们道出了真实意图：这些自称为「葡萄牙人」、「卡斯蒂利亚人」的陌生人是来探索世界、传扬他们所称的「基督」的圣名的。他们的科技比[Root.GetName]所见的一切都更加先进，因此[Root.Monarch.GetTitle]和[Root.GetNobilityOrFallbackName]们对这群陌生人都倍感好奇。"
 flavor_kon.7.desc.pap:0 "一群年长的老人抵达了我们的海岸。他们全都身着白色长袍，戴着颇为滑稽的帽子。他们自称是以他们所谓「教宗」的名义来到这里，希望会见我们的[Root.Monarch.GetTitle]。显然，这些人是来自「[PAP.GetName]」的一群主教，是来传播所谓「基督」的话语的。我们没有一个人能弄清他们所说的究竟是什么，但他们掌握的技术似乎比我们先进许多，而他们的信仰也让[Root.Monarch.GetName]和[Root.GetNobilityOrFallbackName]们颇感兴趣。"
 flavor_kon.7.desc.catholic:1 "一群身披棕色长袍、手执黄金色十字物件的人们来到了我们的海岸上。他们自称来到这里是为了「将我们引上正道」，还要求会见我们的[Root.Monarch.GetName]。他们说明自己是所谓「罗马天主教会的传教士」。尽管没有人明白他们所称的究竟是什么，但他们掌握的技术让我们很感兴趣。"
 flavor_kon.7.desc.christian:1 "一条小艇在我们的岸上搁浅。我们的武士靠近后，发现船上是五个精疲力竭的人，全都身披着棕色长袍。他们衣着残破，看起来像是经受过火烧，拼命逃脱才得以免于被活活烧死，所幸肌体并未严重烧伤。这群皮肤白皙的陌生人引来许多人的注意，他们被带去了[Root.Monarch.GetName]面前。显然，这群所谓的「传教士」已经饱受迫害，而攻击他们的是所谓的「新教」异端。他们向我们透露了他们掌握的科技，而他们的宗教信仰也让我们社会中的上级阶层很感兴趣。"
 flavor_kon.7.desc.others:1 "有三个披着破袍、身受重伤的人被海浪冲上了我们的海岸！我们的臣民立即救起他们，还医治了他们的伤口。数周之后，这些人终于能站起身来，并向我们讲述了他们故乡发生的事情，而一切又是如何被亵渎神明的势力尽皆毁灭。他们提到了自己所信仰的「天主教」，还告诉我们如何加入他们信仰的行列。他们关于宗教和科技的讲述让[Root.Monarch.GetName]很是纳闷，但最终还是提起了[Root.Monarch.GetHerHis]兴致。"
 flavor_kon.7.a:0 "邀请这些外国人暂留一段时间。"
 flavor_kon.7.a.tt:1 "与欧洲人结盟。\n[Root.GetName]将用「§Y天主教§!」任务替换「拜物教」任务。"
 flavor_kon.7.b:0 "他们来者不善。马上把他们赶出我们的祖国！"
 flavor_kon.7.b.tt:0 "与欧洲人为敌。\n[Root.GetName]将§Y维持§!现在的任务不变。"
 flavor_kon.8.t:0 "[Root.GetName]与欧洲人"
 flavor_kon.8.d:1 "已经有许多白人造访了[Root.GetName]，这些人都穿戴着闪亮的铠甲，脖子上还戴着一个奇怪的十字挂件。这些所谓的欧洲人过去就曾尝试影响我们的国家。\n在[Root.GetName]重建之后，如何处理欧洲人的问题再次开始浮现。"
 flavor_kon.8.a:0 "我们应当设法牟取他们的恩惠。"
 flavor_kon.8.a.tt:2 "与欧洲人结盟。\n[Root.GetName]将用「§Y天主教§!」任务替换「拜物教」任务。\n§Y该选项将无法改变。§!"
 flavor_kon.8.b:0 "他们的到来是坏征兆，我们应该尽力反抗他们！"
 flavor_kon.8.b.tt:1 "与欧洲人为敌。\n[Root.GetName]将§Y维持§!现在的任务不变。\n§Y该选项将无法改变。§!"
 flavor_kon.9.t:0 "[Root.GetName]皈依！"
 flavor_kon.9.d:1 "在外国传教士与自己尽力为改信做了几个月的准备后，改信仪式终于完成了：[Root.Monarch.GetName]成为了天主教世界的一员！"
 flavor_kon.9.a:0 "阿门！"
 flavor_kon.10.t:1 "[kon_converted_province.GetName]皈依天主教！"
 flavor_kon.10.d:0 "[kon_converted_province.GetName]省的人民开始抛弃他们的旧传统并皈依了天主教会！如果不加以干涉的话，整个省都将皈依天主。如果决定要压制这些人的新信仰，那我们将在战场上面对这些天主教徒！"
 flavor_kon.10.a:0 "让他们信仰他们的十字架吧。"
 flavor_kon.10.a.tt:0 "[Root.Get教士Name]认为这是背信弃义的行为并将掀起一场反抗天主教入侵的起义。"
 flavor_kon.10.b:0 "我们不能允许这种事发生！"
 flavor_kon.10.b.tt:1 "[Root.GetNobilityOrFallbackName] 认为这是在浪费资源，并试图扰乱我们的政府。"
 flavor_kon.11.t:0 "远行欧洲"
 flavor_kon.11.d:1 "三艘船在[kon_port.GetName]港口已经准备停当。它们将作为我国教士和使节的座船，远赴欧洲，向圣座及其盟友为[Root.GetName]求取利益。\n这将耗费很长时间，但蒙主保佑，这些勇者必将顺利抵达目的地。"
 flavor_kon.11.a:0 "希望教宗能够接受这些慷慨的条件。"
 flavor_kon.11.a.tt:0 "[Root.GetName]向欧洲派遣了使者和神甫，希望通过向教宗提供500$COST|Y$¤金币来换取一个§Y永久枢机§!。"
 flavor_kon.11.b:0 "我希望我们的盟友喜欢这个提议。"
 flavor_kon.11.b.tt:0 "[Root.GetName]将会向欧洲派遣使者和神甫，希望通过向一个盟友提供500$COST|Y$¤金币来换取一个§Y永久枢机§!。"
 flavor_kon.11.c:0 "希望罗马的主人喜欢这个提议……"
 flavor_kon.11.c.tt:0 "[Root.GetName]将会向欧洲派遣使者和神甫，希望通过向圣城罗马的主人提供1000$COST|Y$¤金币来换取一个§Y永久枢机§!。"
 flavor_kon.12.t:0 "来自[From.GetName]的慷慨提议！"
 flavor_kon.12.d:0 "三艘载着来自[From.GetName]的使者和神甫的异域船只在本月抵达了欧洲。他们向我们提供了一笔大交易：他们要求以500金币为代价让我们确保他们获得一个永久枢机席位！"
 flavor_kon.12.a:0 "一个枢机席位？当然，这里有的是。"
 flavor_kon.13.t:0 "来自[From.GetName]的慷慨提议！"
 flavor_kon.13.d:0 "三艘载着来自我们的盟友[From.GetName]的使者和神甫的异域船只在本月抵达了欧洲。他们向我们提供了一笔大交易：他们要求以500金币为代价让我们确保他们获得一个永久枢机席位！"
 flavor_kon.13.a:0 "钱我就收下了，十分感谢！"
 flavor_kon.14.t:0 "来自[From.GetName]的慷慨提议！"
 flavor_kon.14.d:1 "三艘载着来自[From.GetName]的使者和神甫的异域船只在本月抵达了欧洲。他们向我们提供了一笔大交易：他们要求以1000金币为代价让我们确保他们获得一个罗马的永久枢机席位！"
 flavor_kon.14.a:0 "听上去不错。"
 flavor_kon.15.t:0 "[Root.GetName]枢机！"
 flavor_kon.15.d:0 "与[From.GetName]的谈判十分成功，[Root.GetName]将会在圣座获得一个固定的枢机席位！"
 flavor_kon.15.a:0 "天主宽仁！"
 flavor_kon.15.a.tt:1 "§Y[This.GetName]§!获得触发式修正「§Y非洲枢机§!」，获得如下效果：\n本地税收修正：§G+25.0%§!\n正统信仰容忍度： §G+1.00§!\n年度教廷影响力：§G+1.00§!\n[Root.Get教士Name]忠诚均衡点：§G+10.0%§!\n\n除此之外，只要[Root.GetName]与[This.GetName]省信仰§Y天主教§!，并且[This.GetName]在[Root.GetName]的控制下，这一省份将固定拥有一位§Y枢机§!。"
 flavor_zim.1.t:0 "津巴布韦的衰退"
 flavor_zim.1.d:2 "津巴布韦城曾是津巴布韦帝国的伟大都城，但帝国数百年前已经在内战中分崩离析。从那以来，这座充满石质建筑的城市一直是我们伟大的首都。\n但它的好日子已经屈指可数。这座伟大城市赖以生存的庄稼开始歉收，长期维持城市经济的资源开始枯竭，地方动乱让许多当地居民远走他乡，让他们被迫迁居[Root.GetName]的其他省份。"
 flavor_zim.1.a:1 "这是津巴布韦的黑暗时代……"
 flavor_zim.1.a.tt:0 "津巴布韦的居民将会移居到[Root.GetName]的其他省份。"
 flavor_zim.1.a.at:2 "如果[Root.GetName]失去对津巴布韦的掌控，民众将会质疑[Root.GetName]统治者的权威，并获得「§Y被亵渎的王国§!」修正，给予如下效果：\n每年正统性：§R-1.00§!\n正统信仰容忍度：§R-3.00§!"
 flavor_zim.2.t:1 "超越津巴布韦"
 flavor_zim.2.d:2 "盛极一时的津巴布韦曾主宰着非洲南部地区，是整个南非文化与商贸的中心。他们曾建立起规模宏大的建筑，这成为了我们文明的根基。\n如今，我们不仅再次重现了他们的极盛时代，更是将其全面超越。[Root.GetName][Root.GovernmentName]达到了权力的顶峰，我们的先祖也许只能在梦中才能想见这一盛景。在节庆日上，[Root.Get教士Name]前来朝见[Root.Monarch.GetTitle]，向他表示祝贺。他们提议我国改称大津巴布韦，以彰显姆瓦里神和历代先祖的荣耀。"
 flavor_zim.2.a:1 "毫无疑问！以后我们将名为津巴布韦！"
 flavor_zim.2.b:0 "先祖已经是过去，[Root.GetName]才是未来！"
 flavor_zim.2.b.tt:0 "启用成立§Y津巴布韦§!的决议。"
 flavor_zim.5.t:0 "商人的宗教争端"
 flavor_zim.5.desc:1 "由于出产丰饶的黄金和象牙，[Root.GetName]对于全世界的贸易商而言都是一个好去处。尽管这为我们带来了极大的繁荣，但也让我们卷入了商人们的宗教冲突。基督徒商人和穆斯林商人在[Root.Capital.GetName]的争端就是这样，他们在市场上相互竞争，在宫廷上也是如此。\n如果我们想要脱离纷争、永获和谐，[Root.Monarch.GetName]就必须选择方法解决这些好斗的商人。"
 flavor_zim.5.a:0 "站在基督教商人一边。"
 flavor_zim.5.a.tt:0 "[Root.Monarch.GetName]将会站在基督教商人一边，这可能在今后导致§Y宗教上的后果§!……"
 flavor_zim.5.b:0 "站在穆斯林商人一边。"
 flavor_zim.5.b.tt:0 "[Root.Monarch.GetName]将会站在穆斯林商人一边，这可能在今后导致§Y宗教上的后果§!……"
 flavor_zim.5.c:1 "我们应该利用他们的差异！"
 flavor_zim.5.d:0 "将两伙商人都赶出城市。"
 flavor_zim.6.t:0 "[Root.Monarch.GetName]改信"
 flavor_zim.6.d.a:0 "穆斯林商人已经被从我们的城市中驱逐，基督教商人获得了一个没有竞争的环境。随着时间的推移，我们的[Root.Monarch.GetTitle]对基督教愈发喜欢。有一天一群伪装成商人的传教士拜访了[Root.Monarch.GetName]，[Root.Monarch.GetSheHe]不假思索便皈依了基督教。现在[Root.GetName]有一个信仰基督教的[Root.Monarch.GetTitle]了！"
 flavor_zim.6.d.b:1 "基督教商人已经被从我们的城市中驱逐，穆斯林商人获得了一个没有竞争的环境。随着时间的推移，我们的[Root.Monarch.GetTitle]对伊斯兰教愈发喜欢。有一天一群伪装成商人的传教士拜访了[Root.Monarch.GetName]，[Root.Monarch.GetSheHe]不假思索便皈依了伊斯兰教。现在[Root.GetName]有一个信仰伊斯兰教的[Root.Monarch.GetTitle]了！"
 flavor_zim.6.a:0 "我们现在都是基督徒了！"
 flavor_zim.6.b:0 "我们现在都是穆斯林了！"
 flavor_zim.6.c:0 "砍掉[Root.Monarch.GetHerHis]脑袋！"
 flavor_zim.6.d:0 "这对于[Root.GetAdjective]整个国家来说不算什么。"
 flavor_zim.7.t:0 "索法拉的地图"
 flavor_zim.7.d:0 "在征服索法拉之后，我们的[Root.GovernmentName]获得了这座富庶贸易城市的地图。它标注了不少重要的西印度洋沿海城市，以及对于穆斯林信仰来说非常重要的其他城市。"
 flavor_zim.7.a:0 "这些地图会很有用。"
 flavor_zim.7.a.tt:0 "发现§Y非洲之角§!、§Y埃及§!、§Y阿拉伯§!、§Y马什里克§!和§Y西印度洋§!。"
 flavor_zim.8.t:0 "亚洲贸易的古老地图"
 flavor_zim.8.d:1 "新组建的贸易舰队吸引了很多寻求机会的商人。其中的一位恰好有不少津巴布韦与中国贸易时留下的古地图，他很高兴将地图捐献给[Root.Monarch.GetTitle]。"
 flavor_zim.8.a:0 "感激不尽。"
 flavor_zim.8.a.tt:0 "发现前往§Y[1816.GetName]§!的海上贸易路线。"
 flavor_zim.9.t:0 "[1184.GetName]沦陷！"
 flavor_zim.9.d:0 "伟大的[1184.GetName]城已经落入[Root.GetName]敌人之手！我国人民开始质疑他们所谓神圣的[Root.Monarch.GetTitle]，正在掀起动乱！"
 flavor_zim.9.a:0 "不妙……"
 flavor_zim.10.t:0 "[Root.GetAdjective]收复[1184.GetName]！"
 flavor_zim.10.d:0 "伟大的[1184.GetName]重归我手！我们的人民终于能再次安居乐业了！"
 flavor_zim.10.a:0 "很好。"
 flavor_aju.1.t:0 "与[From.GetName]的黄金交易"
 flavor_aju.1.d:1 "[From.GetName]派遣了外交官和商人来到[Root.Monarch.GetName]的宫廷。显然这些人希望得到我们的[Root.Monarch.GetTitle]的接见。他们提供了一项贸易协议，我们提供我们金矿出产的黄金给[From.GetName]以换取一种适合我国经济的货币。"
 flavor_aju.1.a:0 "接受这个提议。"
 flavor_aju.1.b:0 "拒绝这个提议。"
 flavor_aju.5.t:0 "[From.GetName]的商人"
 flavor_aju.5.d:1 "来自[From.GetName]的商人近来在印度十分常见。他们是公平的贸易商，带来的货物品质优良。更引人注目的是他们参与到了当地的生产过程中以及他们支付给我们的货币。这些商人可能帮助我们改善一些产品的生产，但是这可能会导致我们过度依赖这些外国人。"
 flavor_aju.5.a:0 "更好的生产水平总是好的。"
 flavor_aju.5.b:0 "驱逐他们。"
 flavor_aju.6.t:0 "麒麟赠天子"
 flavor_aju.6.d:0 "远方番邦[From.GetName]遣使觐见我们伟大的[Root.Monarch.GetName]皇帝。他们讲述了该国的风土人情，还献上许多华贵的贡品，而其中一件让[Root.Monarch.GetTitle]龙颜大悦。一头锦麟奇兽，酷似传说中的祥瑞麒麟。他们将这头异兽献给我们，以作为番邦[From.Monarch.GetTitle]的友善象征。"
 flavor_aju.6.a:0 "真是罕有的奇珍异兽！"
 flavor_aju.6.b:0 "好意心领了，可我们要长颈鹿没有什么用处。"
 flavor_aju.2.t:0 "他们接受了我们的协议"
 flavor_aju.2.d:0 "[From.GetName]的统治者慷慨地接受了我们的贸易协议。这将让两国互惠互利，同时也将包括对我国经济的进一步推动。"
 flavor_aju.2.a:0 "好。"
 flavor_aju.3.t:0 "他们拒绝了我们的协议"
 flavor_aju.3.d:0 "[From.GetName]的傻瓜们竟胆敢拒绝我们的贸易协议。这只会为他们造成损失，将来我们可不会如此宽宏大量了。"
 flavor_aju.3.a:0 "我们会记住这件事的"
 flavor_aju.4.t:0 "货币铸造"
 flavor_aju.4.d:0 "拥有了金矿之后，我们可以更好地规定钱币的生产与铸造，使得我国的财富增加。发展适当且稳定的钱币铸造产业将提振我们的经济。"
 flavor_aju.4.a:0 "好。"
 flavor_aju.4.a.tt:0 "从你的属国拥有的一个金矿省份获得价值等于其§G4年§!产出的金币。"
 flavor_aju.7.t:0 "皇帝喜爱长颈鹿"
 flavor_aju.7.d:0 "我们派去[From.GetName]朝的大使终于平安返回。显然[From.Monarch.GetName][From.Monarch.GetTitle]对于我们的礼品很是满意，因此仁慈地接受了我们赠予的长颈鹿。我们两国之间的关系必将繁荣发展。"
 flavor_aju.7.a:0 "很高兴他喜欢长颈鹿"
 flavor_aju.8.t:0 "他们说它很无聊……"
 flavor_aju.8.d:0 "前往[From.GetName]朝的使者返回了。显然，[From.Monarch.GetTitle][From.Monarch.GetName]并没有被我们的礼物打动并拒收了我们送去的长颈鹿。使者被迫将其带回，但是这可怜的生灵并没能活着返回。我们不会轻易忘记他们的失礼。"
 flavor_aju.8.a:0 "你也挺无聊的……"
 flavor_aju.9.t:0 "王朝联合"
 flavor_aju.9.d:1 "我们的岛屿过去曾是[From.GetName]的殖民地。但最终，我们赢得了自由，因为管辖马尔代夫群岛太过困难——但是现在事态有变。[From.GetAdjective]使节从大陆前来我国，请求结束现状。两国由同一家族统治，因此他们声称两国分立实在没有道理，而如果与同族弟兄重新团聚，我们双方都能获益。"
 flavor_aju.9.a:0 "回家真好"
 flavor_aju.9.b:2 "我们不会屈服于[From.GetName]！"
 flavor_aju.10.t:0 "他们同意王朝联合！"
 flavor_aju.10.d:0 "我们派往[From.GetName]的特使们带回了好消息！[From.GetName]的[From.Monarch.GetTitle]已经同意，如果我们重归一统，则大家都会受益。"
 flavor_aju.10.a:0 "回家真好"
 flavor_aju.11.t:0 "他们拒绝王朝联合！"
 flavor_aju.11.d:1 "我们派往[From.GetName]的大使带着可怕的消息回来了！[From.GetName]的[From.Monarch.GetTitle]拒绝与我们的国家统一。这个傻瓜一定认为[From.Monarch.GetHerselfHimself]比我们做得好。[From.Monarch.GetSheHe]没有认识到，我们的提议仅仅是走个形式，不管他们愿意与否，都是我们国家的一部分。就让我们为他们证明这一点吧。"
 flavor_aju.11.a:0 "不论怎样，他们的土地都将属于我们！"
 flavor_aju.12.t:0 "[Root.GetName]的[From.GetName]商人"
 flavor_aju.12.d:0 "[From.GetName]送来我国的商人团一定会给我们带来巨大的收益。能够与如此遥远的国度进行贸易将带来大量财富和人流，这将会把[613.GetName]打造成繁荣的市场。"
 flavor_aju.12.a:0 "很好"
 flavor_aju.13.t:0 "在爪哇的[From.GetName]商人"
 flavor_aju.13.d:0 "[From.GetName]派来的商人一定会给我们带来丰厚的利润。能够与如此遥远的国家进行贸易将带来大量的财富和人流，并增加我们市场上的产品。"
 flavor_aju.13.a:0 "很好"
 flavor_aju.14.t:0 "军队现代化"
 flavor_aju.14.d:0 "在奥斯曼的指导下我们得以建立一支现代化的壮观军队。我们可以雇佣一些他们的教官来彻底改变我们的军队，这并不便宜，但是将会非常有效。或者，我们可以购置一些额外的枪支，我们将获得更好的装备但是并没有使用它们的经验，这就要靠我们自己去获得了。"
 flavor_aju.14.a:0 "我们应该寻求他们的指导。"
 flavor_aju.14.b:0 "我们应该购置新的装备。"
 flavor_aju.14.c:0 "这并不值得。"
 flavor_ada.2.t:0 "[From.GetAdjective]军团抵达[Root.Capital.GetName]"
 flavor_ada.2.d:0 "外邦来客今天到访了[Root.GetAdjective]宫廷——一整支军团，护送着一位使节。显然他们是从[From.Capital.GetName]远道而来，前往[Root.Capital.GetName]寻求与[Root.Monarch.GetTitle][Root.Monarch.GetName]会面。使节请求我们与[From.GetName]联盟，以阻止那些威胁我们同信仰兄弟的[ETH.GetAdjective]人。"
 flavor_ada.2.a:0 "我们应该支持[From.GetName]！"
 flavor_ada.2.a.tt:0 "如果与[ETH.GetName]爆发战争，§Y[From.GetName]§!将能够雇佣§Y耶尼切里军团§!雇佣兵团。"
 flavor_ada.2.b:0 "这不是我们的战争。"
 flavor_ada.3.t:0 "[From.GetAdjective]接受了同盟！"
 flavor_ada.3.d:0 "我们的外交官从[Root.Capital.GetName]安全返回——他带来了好消息！明智的[From.Monarch.GetTitle]接受了盟约并将会在我们与埃塞俄比亚交战时提供军事援助！"
 flavor_ada.3.a:0 "棒极了！"
 flavor_ada.3.a.tt:0 "我们会在下次与[ETH.GetName]的战争中得到§Y[From.GetName]§!的援助！"
 ada_discover_anatolia:0 "发现§Y安纳托利亚§!。"
 flavor_ada.4.t:0 "[From.GetAdjective]拒绝了结盟！"
 flavor_ada.4.d:0 "我们的外交官带着坏消息回来了：[From.GetAdjective]拒绝了结盟的提议，因为他们认为不值得为我们浪费时间。尽管这种想法非常可笑，但是我们在外交上仍然没能取得优势……"
 flavor_ada.4.a:0 "该死！"
 flavor_ada.5.t:0 "安纳托利亚没有帝国"
 flavor_ada.5.d:0 "我们的外交官回来了。但是他看上去备受挫折，甚至是震惊。显然，安纳托利亚并不存在一个愿意帮助我们的强大帝国。异教徒和异端们已经征服了安纳托利亚，原本能作为我国盟友的土耳其人现在已经沦为了敌对势力的附庸。"
 flavor_ada.5.a:0 "我们没有别的选择了。我们只能去向马穆鲁克寻求帮助。"
 flavor_ada.5.b:0 "不妙……"
 flavor_ada.6.a.tt:0 "§Y[From.GetName]§!启用§Y马穆鲁克士兵§!雇佣兵团，直到游戏结束。"
 flavor_ada.7.t:0 "马穆鲁克支持[Root.GetName]"
 flavor_ada.7.d:0 "尽管马穆鲁克并不是盟友的第一选择，但他们仍认识到了埃塞俄比亚的威胁并决定提供一小队马穆鲁克士兵帮助我们。"
 flavor_ada.7.a:0 "好吧，至少比没有好。"
 flavor_ada.7.a.tt:0 "§Y马穆鲁克士兵§!雇佣兵团可以被[Root.GetName]雇佣。"
 flavor_ada.8.t:0 "马穆鲁克拒绝帮助[Root.GetName]"
 flavor_ada.8.d:0 "我们得到了来自马穆鲁克的消息。尽管我们进行了尽可能的外交努力，马穆鲁克仍然认为没有理由帮助我们对抗埃塞俄比亚。"
 flavor_ada.8.a:0 "他们该死！"
