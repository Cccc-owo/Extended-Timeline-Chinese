 celebrate:0 "庆祝节日"
 judaism_rosh_hashanah_aspect:0 "犹太新年"
 desc_judaism_rosh_hashanah_aspect:0 "£adm£§Y信条§!\n§Y庆祝节日§!使我们获得§G+1§!稳定度。\n\n尽管犹太民族在法老的压迫下生活了很多年，但却从未失去自我认同，以及对上帝的信仰。一离开埃及，他们很快又建立了自己的国家。"
 judaism_simchat_torah_aspect:0 "诵经节"
 desc_judaism_simchat_torah_aspect:2 "£adm£§Y信条§!\n§Y庆祝节日§!使我们获得§G+25§!改革进度，§G+5§!正统性（或是其它政府形式的相应数值），以及§G+5§!继承人正统性。\n\n妥拉是犹太教的圣书，包含了希伯来圣经的前五卷。它也是我们最神圣的法律和传统的来源，记载于其中的知识是犹太民族的无价之宝。"
 judaism_sukkot_aspect:0 "住棚节"
 desc_judaism_sukkot_aspect:2 "£adm£§Y信条§!\n§Y庆祝节日§!使我们获得§G0.3§!年的收入，并且使通货膨胀改变§G-1§!。\n\n住棚节是一个重要的犹太节日，它既是丰收的象征，也代表着我们与上帝意志的纽带。在这段时间里，所有工作要么被禁止，要么受到很大的限制。"
 judaism_communities_aspect:0 "犹太社群"
 desc_judaism_communities_aspect:1 "£dip£§Y信条§!\n一旦此信条被激活，所有拥有的§Y犹太教§!省份都不再会受到§Y不相容文化§!与§Y同文化组§!的惩罚。\n\n千百年来，犹太人在许多国家和地区都是少数民族。这种状况让生活变得更加艰辛，但它至少促进了犹太教内部伟大的社群意识的形成。这种社群意识甚至克服了其它宗教信仰面对的文化差异问题。"
 jewish_abrahamic_aspect:0 "源自亚伯拉罕"
 desc_jewish_abrahamic_aspect:0 "£dip£§Y信条§!\n治下所有§Y基督教§!或§Y伊斯兰教§!省份都不再会受到错误信仰的惩罚，且本地宗教统一贡献会改变§G-100.0%§!。此外，本地传教强度会改变§R-100.0%§!。\n\n犹太人、基督徒与穆斯林千差万别，但我们的信仰都可以追溯到伟大的亚伯拉罕。因此，境内的基督徒与穆斯林都被视作兄弟——尽管我们的道路各不相同。"
 judaism_diplomatic_rabbi_aspect:0 "犹太人之乡"
 desc_judaism_diplomatic_rabbi_aspect:0 "£dip£§Y信条§!\n每个非神权的§Y基督教§!或§Y伊斯兰教§!国家对我国的好感都会得到§G+35§!的加成。\n\n作为犹太民族的灯塔，我国吸引了大量异国他乡的犹太人迁移到国内。基督徒和穆斯林们乐见其成，因为他们国内的「不受欢迎者」离开了。"
 judaism_yom_kippur_aspect:0 "赎罪日"
 desc_judaism_yom_kippur_aspect:3 "£mil£§Y信条§!。\n当处于战争时，我国获得§G+20.0%§!人力恢复速度以及§G+5.0%§!信仰力量。如果我们处于§Y防御§!战争中，该效果将加倍。\n\n赎罪日是我们最神圣的一天，用以赎回罪过以及忏悔罪孽。在赎罪日期间，每个犹太教徒都应该禁食、忏悔以及祈祷，这些通常和犹太圣堂的礼拜仪式同时进行。"
 judaism_remember_passover_aspect:0 "铭记逾越"
 desc_judaism_remember_passover_aspect:2 "£mil£§Y信条§!\n对我方失陷要塞的围攻以对我方有利的§G+2§!围攻进度开始。赢得对敌对要塞的围攻给予我们§G+5§!信仰力量。\n\n逾越节是犹太教的一个主要节日，它提醒我们不要忘记我们的人民被埃及人统治的时代——以及我们从他们手中获得的解放。每个人都应记住我们昔日的人民所展现出的坚韧不拔的品质，每一次胜利都值得庆祝。"
 judaism_purim_teachings_aspect:0 "普林教义"
 desc_judaism_purim_teachings_aspect:2 "£mil£§Y信条§!\n每赢得一场战斗将减少§G-0.05§!厌战度。每赢得一场战争会给予我们§G+75§!信仰力量。在战争中单独媾和不会触发此效果。\n\n普林节是一个犹太教节日，为了纪念我们的人民从阿契美尼德波斯帝国的哈曼手中获救。因此，我们纪念并尊重我们的人民在困难时期的坚韧不拔，并以他们为榜样而生活。"
