 hau_build_armies_title:0 "集结军队"
 hau_build_armies_desc:0 "如果我们作为一个国家想要生存并取得成功，首先要做的就是确保没有人能够摧残我们。我们需要集结一支军队来确保我们的安全，并可以用它来征服我们的敌人。"
 hau_the_yoruba_and_nupe_title:0 "约鲁巴人和努佩人"
 hau_the_yoruba_and_nupe_desc:0 "约鲁巴人和努佩人就在跟前，是我们扩张的绝佳目标。我们必须征服他们，站稳脚跟，以待今后进一步的扩张。"
 hau_gain_sea_access_title:0 "获得出海口"
 hau_gain_sea_access_desc:0 "我国长期困于陆上，一旦获得出海口，就能前所不能及地拓展我们的势力范围。"
 hau_unite_the_cities_title:0 "团结诸城"
 hau_unite_the_cities_desc:0 "豪萨诸城长期以来分裂内斗，我们需要将其团结在一起，且必须在我们的旗下。"
 hau_develop_the_cities_title:0 "发展诸城"
 hau_develop_the_cities_desc:0 "现在所有的豪萨城市都处于我们的控制中，得加以发展以使其像珠宝一样闪闪发光。"
 hau_resolve_internal_issues_title:0 "解决内部冲突"
 hau_resolve_internal_issues_desc:0 "豪萨诸城市既已团结，些许内部冲突难以避免。这些问题必须被努力解决，以此我们才能真正合多为一。"
 hau_contact_with_the_fulani_title:0 "与富拉尼的联系"
 hau_contact_with_the_fulani_desc:0 "富拉尼近来出人意料地变重要了。我们必须与他们建立联系，以评估其对我们有利或否。"
 hau_gather_allies_title:0 "建立同盟"
 hau_gather_allies_desc:0 "若我们的民族要生存并光荣，这第一件大事就是确保没人有能力打垮我们。我们要建立一些同盟关系，一方面遏制住针对我们的威胁，另一方面找好要依靠的保护伞。"
 hau_the_kanuri_threat_title:0 "卡努里威胁"
 hau_the_kanuri_threat_desc:0 "卡努里人就在跟前，是我们扩张路上的绊脚石。一山不容二虎，不是被征服，就是征服他们。"
 hau_the_tuareg_title:0 "图阿雷格人"
 hau_the_tuareg_desc:0 "图阿雷格人一直居住于我们北部的沙漠地带。我们是时候向那个方向扩张，将他们纳入我们的统治下了。"
 hau_prepare_the_jihad_title:0 "备战吉哈德"
 hau_prepare_the_jihad_desc:0 "先知的教诲毫无疑问是唯一正信。我们必须准备与口出歪理的狂徒决一死战。"
 hau_convert_west_africa_title:0 "西非传教"
 hau_convert_west_africa_desc:0 "仍然有太多的人不遵从先知的教诲，这种情况绝对不能容忍。如果我们想成为文明之灯塔，我们就必须传播他的教诲。"
 hau_finish_the_jihad_title:0 "结束圣战"
 hau_finish_the_jihad_desc:0 "我们已经成功地传播了先知的教诲，然而仍然有人不信奉这些正道。为了成为真正的哈里发，我们必须让他们全都相信这些真理。"
 aju_completely_modernized_army:0 "现代化军队"
 desc_aju_completely_modernized_army:0 "我们决定大笔大笔地投资我们的军队，基于奥斯曼的指导，进行彻底的现代化改造。"
 aju_bought_new_guns:0 "奥斯曼火器"
 desc_aju_bought_new_guns:0 "我们决定投资军队，用奥斯曼帝国的火器武装士兵。"
 aju_keep_the_ways:0 "固守祖制"
 desc_aju_keep_the_ways:0 "我们决定抛弃突厥人的指导，转而坚持传统的作战方式，这能让更多人接受。"
 jol_the_mali_border_title:0 "马里边界"
 jol_the_mali_border_desc:0 "在东方，强大的马里帝国威胁着我们的安全。我们的顾问理所当然地提出要开始制定策略来自己保护。\n以防万一。"
 jol_take_over_futa_jallon_title:0 "接管富塔贾隆"
 jol_take_over_futa_jallon_desc:0 "富塔贾隆位于我国疆土的西南，是一片被大量降雨严重侵蚀的砂岩高原。这一地区可以被用作挑战马里的漫长正面战场的起始。"
 jol_gain_ports_title:0 "夺取港口"
 jol_gain_ports_desc:0 "几个世纪以来，我族人民视海为机遇之地，因为我们大部分土地与海相邻。现在，若要傍海而生，我们的扩张比以往更加注重于夺取更多的港口。"
 jol_discover_europe_title:0 "发现欧洲"
 jol_discover_europe_desc:0 "经常有些白皮肤的人驾着船自北方而来，抵达我们的岸边，大部分情况下是来做买卖的。知道他们来自何方可以让我们设定贸易条件，以免被骗光了还蒙在鼓里。"
 jol_trade_experts_title:0 "贸易专家"
 jol_trade_experts_desc:0 "既然我们已经了解了欧洲的贸易实践，我们可以回顾我们的做法，并在我们认为其失败的地方改进。我们将利用这些全新的、更好的技术，使我们成为本地区的主导贸易者。"
 jol_the_fulani_title:0 "富拉尼人"
 jol_the_fulani_desc:0 "作为邻国，我国同富拉尼人之间的接触持续了数个世纪。这段关系并非始终友好，但是仍有某种血浓于水的亲缘关系，因而或许有可能将他们完全并入我国。"
 jol_push_further_into_mali_title:0 "向马里推进"
 jol_push_further_into_mali_desc:0 "随着我们的实力见长，马里走向了衰弱。现在是时候报复他们长年禁锢我们人民所带来的苦难了。我们将进攻§Y巴格纳§!、§Y曼丁§!以及§Y马西纳§!。"
 jol_replace_mali_title:0 "取代马里"
 jol_replace_mali_desc:0 "马里曾取代加纳帝国加冕西非霸主，而现在轮到我们坐庄了。无论最终是作为我们的附庸还是一具死尸，马里都必将毁灭。"
 jol_the_songhai_threat_title:0 "桑海的威胁"
 jol_the_songhai_threat_desc:0 "作为这一区域内最为强大的国家之一，桑海这一存在是对我们疆土的巨大威胁。只要对他们放下一点戒备，危险就将浮现。让他们要么臣服于我们，要么就去死。"
 jol_west_african_great_power_title:0 "西非强权"
 jol_west_african_great_power_desc:0 "为了让全世界都知道谁是西非之主，我们必须要确保直接控制足够广袤的领土。去征服吧！"
 jol_the_tribal_confederacy_title:0 "部落邦联"
 jol_the_tribal_confederacy_desc:0 "我们的国家由数个小王国联合而成。虽然各自的力量十分弱小，但这股力量联合起来却可以成为我们敌人的巨大威胁。我们应当统合我们的人民征服整个世界。"
 jol_reforms_for_the_state_title:0 "改革国家"
 jol_reforms_for_the_state_desc:0 "作为部落邦联，我们自己人间的内斗比一致对外的时候还多，因此我们不得不在各个方面都遵循早已过时的律法，让整个国家毫无效率可言。我们必须改变这一现状！"
 jol_centralize_the_state_title:0 "国家集权"
 jol_centralize_the_state_desc:0 "长期以来，我国的权力分散在布尔人、国王或者其他小国王或酋长身上。我们需要将一切所失去的力量集中回收到统治者的手中。"
 zim_militarize_the_nguni_title:0 "征召恩古尼人"
 zim_militarize_the_nguni_desc:0 "尽管我们的人民自身就是凶悍强大的战士，但他们仍然是[Root.GetAdjective]人——我们[Root.GovernmentName]的自己人。我们应该考虑征召南方野蛮部族的兵员，以此避免我们本族人民的损失。"
 zim_learn_from_the_nguni_title:0 "学习恩古尼人的长处"
 zim_learn_from_the_nguni_desc:0 "恩古尼人已经证明了他们在战斗中的价值。他们在战斗中展示了他们的力量和狡猾。我们应该扩充恩古尼人的军事资源，学习他们的创新精神，迎接未来的战争。"
 oyo_trade_with_the_muslims_title:0 "与穆斯林贸易"
 oyo_trade_with_the_muslims_desc:0 "在我们所处的区域，贸易向来是头等大事，尤其是穆斯林在廷巴克图和加奥建立的商路。我们若想盈利，就不能落于人后，并积极参与贸易流动以有能力控制之。"
 oyo_found_the_cavalry_regiment_title:0 "[Root.GetName]骑兵"
 oyo_found_the_cavalry_regiment_desc:1 "多亏和穆斯林国家进行贸易，现在我们得到了马匹，这一资源至今在我国还不太常见。我们还得像穆斯林国家那样组建骑兵团。"
 oyo_chaaargee_title:0 "冲啊——！！"
 oyo_chaaargee_desc:0 "既然我们拥有了骑兵军团，是时候使用他们了。我们可以利用他们超强的机动性，迅速夺取敌人的首都，彻底粉碎他们。我们一定要按此行事。"
 oyo_appease_the_oyo_mesi_title:0 "安抚奥约梅西"
 oyo_appease_the_oyo_mesi_desc:0 "奥约梅西是我国的贵族议会，一直是政府不可或缺的一部分。没有他们的批准，任何统治者都不能登基。他们如果认为现任君主是个暴君，就可以强行其逼迫退位。我们必须让他们满意于我们的统治。"
 oyo_perma_claims_tt:0 "§Y[Root.GetName]§!获得§Y贝宁§!、§Y下尼日尔§!、§Y扎造§!、§Y阿塔科拉韦梅§!和§Y下沃尔特§!地区的永久宣称。"
 oyo_appease_the_oyo_mesi_ct:0 "如果任务「§Y安抚奥格伯尼§!」已完成，§Y[Root.GetName]§!获得§Y贝宁§!、§Y下尼日尔§!、§Y扎造§!、§Y阿塔科拉韦梅§!和§Y下沃尔特§!地区的永久宣称。"
 oyo_push_north_tt:0 "§Y[Root.GetName]§!获得§Y萨赫勒§!、§Y尼日尔§!和§Y几内亚§!地区所有非§Y[Root.Religion.GetName]§!信仰省份的永久宣称。"
 oyo_appease_the_ogboni_ct:0 "如果任务「§Y安抚梅西§!」已完成，§Y[Root.GetName]§!获得§Y贝宁§!、§Y下尼日尔§!、§Y扎造§!、§Y阿塔科拉韦梅§!和§Y下沃尔特§!地区的永久宣称。"
 oyo_push_north_title:0 "向北推进"
 oyo_push_north_desc:0 "与南方的茂密丛林不同，北方葱郁的萨赫勒平原是财富的源泉。因此，我们唯一明智的选择就是向北扩张。"
 oyo_eradicate_the_muslims_title:0 "铲除穆斯林"
 oyo_eradicate_the_muslims_desc:0 "我们周围的穆斯林已经停止为我们服务，并开始成为滋扰者。我们必须彻底摆脱它们，为我们自己的辉煌扩张腾出空间。"
 oyo_eradicate_the_muslims_ct:1 "是§Y[Root.GetName]§!，或信仰§Y[Root.Religion.GetName]§!。"
 oyo_growth_of_power_title:0 "势力扩张"
 oyo_growth_of_power_desc:0 "我族，伟大的奥约民族，亦可功迈前朝。将祖国的荣耀延伸到更远方，全世界都将羡慕我们。"
 oyo_develop_the_capital_title:0 "发展首都"
 oyo_develop_the_capital_desc:1 "首都是我国闪亮的明珠，亦是其象征。我们必须发展这座城市，以彰显其重要性。"
 oyo_reform_the_government_title:0 "政府改革"
 oyo_reform_the_government_desc:0 "我们古老的部落传统对于我们的远大雄心来说已经变得太渺小了。如果我们要屹立于世界之林，我们必须改革我们的政府，使之成为一个光荣的国家。"
 oyo_imperial_oyo_title:0 "奥约帝国"
 oyo_imperial_oyo_desc:0 "奥约在我们看来向来是个伟大的帝国，也该让别人这么看待我们了。若要如此，则必须展现真正的实力。"
 oyo_appease_the_ogboni_title:0 "安抚奥格伯尼"
 oyo_appease_the_ogboni_desc:0 "奥格伯尼一直以来是我国政府中的重要部分。除了在宗教方面的介入外，他们还对统治者的任命有着影响力。因此，我们需要好好拉拢他们。"
 oyo_unite_the_fetishists_title:0 "统一拜物教"
 oyo_unite_the_fetishists_desc:0 "我们的信仰一直是我们身份的一个组成部分。我们需要说服周围的人分享我们相同的愿景。"
 oyo_gather_cults_title:0 "收集崇拜物"
 oyo_gather_cults_desc:0 "现在许多人都与我们有共同的信仰，我们比之前更加明确地意识到萨满们之间有微妙的分歧。我们需要收集所有的这些差异，这样才能建立一个统一的信念。"
 msi_balance_of_power_title:0 "权力平衡"
 msi_balance_of_power_desc:0 "我们的国家是酋长和宗教领袖领导的国家；令我们绝望的是，他们之间总是为了比对方拥有更多的权力而相互争斗。我们应该与两派达成协议，让他们为了我们国家的利益而共同努力。"
 msi_integrate_the_muslims_title:0 "合并穆斯林"
 msi_integrate_the_muslims_desc:0 "莫西社会由通常相互冲突的穆斯林和拜物教组成。我们需要与两者合作，以便找到共同点，我们可以忘记所有这些宗教间冲突。只有首先认自己为莫西人，我们的国家才会繁荣昌盛。"
 msi_invade_the_west_title:0 "入侵西方"
 msi_invade_the_west_desc:0 "在我国的西方，马西纳和杰内正各自支配着盛产黄金的内陆领土，因而成为了我们国家不可多得的扩张目标。如果能控制这两块中心地区，那么周边地带也很快会落入我们的掌心。除此之外，他们充盈的财富也能填满我国的金库。"
 msi_gather_the_troops_title:0 "集结部队"
 msi_gather_the_troops_desc:0 "我们的人民是战士，他们开始变得焦躁不安，渴望挑战和战争。我们应该将这种能量转向扩大我们的军队并为他们寻找有前途的领导人。他们将实现他们的愿望，但在我们的统治之下。"
 msi_unite_the_kingdoms_title:0 "统一王国"
 msi_unite_the_kingdoms_desc:0 "自公主耶能加、其子韦德拉奥戈及其子孙的时代以来，我们的民众分散在数个王国之中。合则强，不合则亡。我们应当将莫西诸邦统一在同一面旗帜之下。"
 msi_invade_the_north_title:0 "入侵北方"
 msi_invade_the_north_desc:1 "远在北方，在尼日尔河的河套地区，强大的廷巴克图及加奥等城市控制了西非的财富，掌握着跨越大沙漠的贸易往来。他们的财富多得不可计数，而它们必须为我们所有。"
 msi_ruler_of_the_river_title:0 "河流之主"
 msi_ruler_of_the_river_desc:0 "尼日尔河为它所穿越的土地带来了周期性的洪水，使土壤变得异常肥沃。只有当尼日尔河湾周围的地区属于我们并且只属于我们时，我们才能称自己为河流的统治者并利用这种肥沃。"
 msi_hegemony_of_west_africa_title:0 "西非霸权"
 msi_hegemony_of_west_africa_desc:0 "多年以来，马里以铁腕控制着西非大部。然而他们的实力已经衰微，我们的力量则在与日俱增。为了宣称这一地区的霸主地位，我们必须控制马里并使它臣服，或将它彻底摧毁。"
 msi_the_kingdom_confederacy_title:0 "王国邦联"
 msi_the_kingdom_confederacy_desc:0 "我们的百姓传统上分散在各个莫西邦国之中，这些王国有的大有的小，但均未统一。如果我们民族想要继续存在下去，就必须要联合起来成立邦联。"
 msi_the_kingdom_confederacy_ct:0 "事件「§Y莫西邦联王国 §!」已经发生。"
 msi_the_centralization_question_title:0 "邦联集权"
 msi_the_centralization_question_desc:0 "政令由地方而出的时代必须得到终结，只能由中央的权力领导这个国家。我们要确保管辖各个省份的人都直接听命于我们。"
 msi_the_centralization_question_tt:0 "[Root.GetName]至少实施了§Y2§!项邦联王国决议。"
 msi_invade_the_south_title:0 "入侵南方"
 msi_invade_the_south_desc:0 "尽管没有北方那么富裕，但孔和博诺曼这样的城市仍是大量财富流动的贸易中心。如果想进一步提高我国军力投入，就得尽可能多地控制这些财富源泉。"
 msi_balance_of_power_ct:0 "[Root.Get教士Name]和[Root.GetNobilityOrFallbackName]阶层的影响力之差不大于§Y5%§!。"
 ada_prepare_second_invasion_title:0 "厉兵秣马"
 ada_prepare_second_invasion_desc:0 "自[Root.GetName]从伊法特的废墟中建立之时，埃塞俄比亚的野蛮基督徒便是我们的威胁。虽然1443年的胜利让我们夺取了[1210.GetName]省，但埃塞俄比亚人的反击只是时间问题。我们要积蓄力量，先发制人。"
 ada_prepare_second_invasion_tt:0 "§Y[Root.GetName]§!在有修正「§Y阿达尔的战争准备§!」时获得以下加成：\n若[Root.GetName]与发展度等于或高于[Root.GetName]的§Y[ETH.GetName]§!处于战争时，[Root.GetName]获得修正「§Y阿达尔-埃塞俄比亚战争§!」，给予如下效果：\n陆军士气：§G+5.0%§!\n人力恢复速度：§G+10.0%§!\n每月虔诚：§Y+0.1§!"
 ada_justification_for_unity_title:0 "统一理由"
 ada_justification_for_unity_desc:0 "我们索马里人的各个部族长久以来相互征伐、同室操戈。这些部族都没有兴趣将全族合同为一，而那些自命不凡的阿朱兰人似乎只愿意浇灌自己的田园。统一索马里人，团结全民族抵抗基督徒和原始宗教信徒威胁的责任，就担在了我们肩上。\n但在此之前，我们还需要一个正当的战争理由，否则这些部族永远不会从命。"
 ada_justification_for_unity_at:0 "除§Y[Root.GetName]§!外不存在其它主流文化为§Y索马里§!的国家。"
 ada_justification_for_unity_bt:0 "§Y[Root.GetName]§!对任意§Y索马里§!国家拥有「§Y征服§!」的宣战理由。"
 ada_restore_the_old_mosque_title:0 "修复清真古寺"
 ada_restore_the_old_mosque_desc:0 "泽拉是最早接纳伊斯兰启蒙的城市之一。大约700年前，非洲之角的第一位穆斯林在此建造了双朝向清真寺，是迄今为止最古老的清真寺。然而，时间在摧残着这座清真寺，使它不复昔日的耐用。我们应该修复这座属于我国人民的伟大奇观。"
 ada_prepare_second_invasion_ct:0 "§Y[Root.GetName]§!获得对§Y哈迪亚§!、§Y绍阿§!、§Y提格雷§!和§Y中埃塞俄比亚§!地区的永久宣称，如果任务「§Y修复清真古寺§!」已完成，还将获得§Y[2768.GetName]§!省份的永久宣称。"
 ada_restore_the_old_mosque_ct:0 "§Y[Root.GetName]§!获得对§Y哈迪亚§!、§Y绍阿§!、§Y提格雷§!和§Y中埃塞俄比亚§!地区的永久宣称，如果任务「§Y厉兵秣马§!」已完成，还将获得§Y[2768.GetName]§!省份的永久宣称。"
 ada_turkish_alliance_title:0 "接洽土耳其人"
 ada_turkish_alliance_desc:0 "非洲之角的科普特正教信徒凶悍好斗。即使拼上我们的全部军事力量，我们也很难抵抗埃塞俄比亚人，他们居高临下，占有优势。为了达成大业，我们需要强大的盟友。\n马穆鲁克人可以用为帮手，但传言还有一个蓬勃兴起的穆斯林帝国，他们很快就将遮盖马穆鲁克的光芒。所谓的土耳其人就是这个帝国的创建者。我们应该与他们建立联系，并尝试与他们达成联盟。"
 ada_turkish_alliance_ct:0 "任意§Y[Root.GetAdjective]§!部队是位于与§Y地中海§!接壤的一个§Y埃及§!地区或者§Y马什里克§!地区的港口，或者是位于§Y土耳其§!文化国家控制的一个省份。"
 ada_turkish_alliance_tt:0 "该军团将乘船前往§Y安纳托利亚§!，以期找到新的盟友。"
 ada_destroy_ethiopia_title:0 "毁灭埃塞俄比亚"
 ada_destroy_ethiopia_desc:0 "我们汇集了强大的盟友并准备好了我们的部队。是时候一劳永逸地解决与埃塞俄比亚的无尽纷争了！"
 ada_push_further_north_title:0 "消灭努比亚科普特正教徒"
 ada_push_further_north_desc:0 "随着对埃塞俄比亚的全面大胜，非洲之角的西部和北部已经任由我们征服。尽管大多数基督徒都已经接受我们的统治，但努比亚的科普特正教徒仍在违抗伊斯兰的权威。我们应该夺取他们的土地，将异教彻底一扫而空。"
 ada_push_further_north_ct:1 "§Y栋古拉§!、§Y上努比亚§!与§Y森纳尔§!的每个省份要么属于§Y[Root.Religion.GetName]§!国家，要么属于§Y[Root.GetName]§!的属国。"
 ada_the_sahel_corridor_title:0 "沿撒哈拉而行"
 ada_the_sahel_corridor_desc:0 "非洲之角的西部是萨赫勒地区，这里是荒芜的撒哈拉大沙漠与刚果盆地的茂密丛林中间一片可供通行的地带。我们最好能控制这一通道，在非洲西部与非洲之角中间建立起一座桥梁。"
 ada_modernize_army_title:0 "现代化军队"
 ada_modernize_army_desc:0 "与安纳托利亚人的接触已经向我们展示出了科学技术对国家健康发展的重要性。我们应当将军队现代化并发展战术，以经受住未来战场的考验。"
 ada_the_gold_of_ethiopia_title:1 "非洲之角的黄金"
 ada_the_gold_of_ethiopia_desc:0 "非洲之角并没有太多宝贵的自然资源能用于发展经济，只有两处例外——遥远的金矿生产地：[2762.GetName]与[2757.GetName]。我们应当获取这些省份，并为了我国利益利用这些贵金属。"
 ada_convert_the_horn_title:0 "转化非洲之角"
 ada_convert_the_horn_desc:0 "我们的家园受到异端和异教徒的侵蚀。在我们[Root.GovernmentName]的宗教统一达成之前任何达成和平的机会都是徒劳的。我们应该转变异教徒们的信仰并将他们带入[Root.Religion.GetName]信仰的光辉之中。"
 ada_conquer_war_mre_title:0 "部族冲突"
 ada_conquer_war_mre_desc:0 "瓦尔桑盖利和马雷汉是两个喋喋不休的部族，忙于内斗和部落问题。他们的民众苦于国家权力的分散，并且似乎会让他们一次又一次地失败。而索马里需要的是一个强有力的领袖——同时我们将成为他们的领导者！"
 ada_conquer_ogd_aju_title:0 "征服阿朱兰"
 ada_conquer_ogd_aju_desc:0 "阿朱兰国与索马里诸多部落不同，他们拥有真正的集权化神权政府。然而，他们尽管自称是虔诚的穆斯林，却对我们反抗基督教威胁的斗争充耳不闻，只关注商贸活动和海洋扩张。他们的统治毫无意义，但他们手中富饶的南方土地却可以在我们手中好好利用。"
 ada_expand_into_arabia_title:0 "接管圣城"
 ada_expand_into_arabia_desc:0 "[385.GetName]是穆斯林信仰中至关重要的宗教中心。作为虔诚的穆斯林，我们有责任保卫圣城免受外敌威胁。但要保卫圣城，就必须先取得对它的控制。"
 ada_somali_empire_title:0 "建立阿达尔帝国"
 ada_somali_empire_desc:0 "长久以来非洲之角唯一的帝国是异教徒统治的埃塞俄比亚。然而这种情况已经被改变。埃塞俄比亚人已经被击败，非洲之角已经在[Root.GetAdjective]的治下得到统一并且解决了长期以来的宗教冲突！从此往后我们将作为东非新的帝国闻名于世！"
 muslim_school_events.24.t:0 "外国学者来到[Root.GetName]"
 muslim_school_events.24.d:0 "我们已经决定为一位外国学派的学者提供居所。然而我们还没有决定哪位学者能够获得在[Root.GetName]安全的疆界之内居住的特权。"
 muslim_school_events.24.a:0 "将特权授予哈乃斐派的学者。"
 muslim_school_events.24.b:0 "将特权授予罕百里派的学者。"
 muslim_school_events.24.c:0 "将特权授予马立克派的学者。"
 muslim_school_events.24.e:0 "将特权授予沙斐仪派的学者。"
 muslim_school_events.24.f:0 "将特权授予伊斯玛仪派的学者。"
 muslim_school_events.24.g:0 "将特权授予贾法里派的学者。"
 muslim_school_events.24.h:0 "将特权授予宰德派的学者。"
