 flavor_msi.2.a.tt:0 "从[Root.GetAdjective]邦联诸国获得§G§0[Root.federal_manpower_gain_tooltip.GetValue]§!人力。"
 flavor_msi.5.a.tt:0 "从[Root.GetAdjective]邦联诸国获得§G§0[Root.allegience_tooltip.GetValue]§!部落团结度。"
 flavor_nub.1.b:0 "不知他们愿不愿意接受我的统治……"
 flavor_zim.3.a.tt:0 "启用一个决议，允许吸引§Y[ZUL.GetName]§!。"
 fetishist_flavor.603.t:0 "[Root.GetName]的新崇拜"
 fetishist_flavor.603.desc:0 "我们的萨满们已经集合了各个宗教的精神领袖。他们都向[Root.Monarch.GetName]阐述其信仰其神灵的益处，希望说服[Root.Monarch.GetHerHim]选择他们的信仰。"
 fetishist_flavor.603.a:0 "选择叶玛亚崇拜。"
 fetishist_flavor.603.b:0 "选择罗格崇拜。"
 fetishist_flavor.603.c:0 "选择尼阿美崇拜。"
 fetishist_flavor.603.d:0 "选择契韦齐崇拜。"
 fetishist_flavor.603.e:0 "选择姆利拉崇拜。"
 fetishist_flavor.603.f:0 "选择姆瓦里崇拜。"
 fetishist_flavor.603.g:0 "选择恩凯崇拜。"
 fetishist_flavor.603.h:0 "选择瓦卡崇拜。"
 fetishist_flavor.603.i:0 "选择扎纳哈里崇拜。"
 fetishist_flavor.603.j:0 "选择基督教崇拜。"
 fetishist_flavor.603.k:0 "选择伊斯兰教崇拜。"
 fetishist_flavor.603.l:0 "选择佛法崇拜。"
 fetishist_flavor.603.m:0 "选择恒法崇拜。"
 fetishist_flavor.603.n:0 "选择特奥特尔崇拜。"
 fetishist_flavor.603.o:0 "选择芙蕾雅崇拜。"
