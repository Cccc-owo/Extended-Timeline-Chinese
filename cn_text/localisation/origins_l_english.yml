 kongo_nation_title:0 "重建刚果王国"
 kongo_nation_desc:1 "刚果部落王国曾是这一地区的主要强国，也是这里之所以被称为刚果的原因。他们灭亡后，没有人能够取代这一位置，刚果地区于是出现了权力真空，这让欧洲人以及其它异邦人有机可乘。是时候由我们填补这一空缺，承续王国的遗产！"
 ethiopia_nation_title:0 "恢复所罗门王朝遗产"
 ethiopia_nation_desc:1 "埃塞俄比亚帝国是阿克苏姆帝国在属灵事务上的继承者，由传奇的所罗门王与示巴女王的子孙统治，是科普特正教信仰的捍卫者。他们的衰亡对于埃塞俄比亚科普特正教而言是一场悲剧，但埃塞俄比亚的精神仍在存续——我们这样的后来者要将它复兴！"
 set_focus_on_professional_army_title:0 "专注于一支职业化军队"
 set_focus_on_professional_army_desc:0 "在[Root.Monarch.GetName]继位后，军队正等待着必要的资源以建立一支更强大但规模较小的军队。"
 set_focus_on_professional_army_ct:1 "军队在§Y[Root.Monarch.GetName]§!过去§Y20年§!的统治中并没有得到关注。"
 send_the_shaman_to_a_foreign_country_title:0 "遣送萨满了解异国崇拜"
 send_the_shaman_to_a_foreign_country_desc:0 "我们可以把我们[Root.GovernmentName]的萨满派到有其他崇拜的国家去研究该国的宗教和崇拜习俗。"
 zulu_nation_ct:0 "刺激当地恩古尼人的发展，这可能导致§Y[ZUL.GetName]§!国家的提前产生。"
 federal_kingdoms_gather_the_armies_tt:0 "邦联王国将会在接下来的§Y6个月§!内集结他们的军队，§Y[Root.Culture.GetName]§!省份的每点基础人力将使我们获得§Y1000人力§!。\n获得的人力受到§Y国家人力修正§!的影响。\n所有§Y[Root.Culture.GetName]§!省份获得§R+20.0%§!自治度。"
 federal_kingdoms_internal_royal_marriage_tt:0 "邦联王国将会在接下来的§Y6个月§!内举办婚礼，将会使得我们获得内部王室联姻，获得如下效果，持续§Y20年§!：\n[Root.GetNobilityOrFallbackName]忠诚均衡点：§G+10.0%§!\n[Root.GetNobilityOrFallbackName]影响力：§Y+5.0%§!\n产生新继承人的几率：§G+100.0%§!"
 federal_celebrate_rituals_together_tt:0 "邦联王国将会在接下来的§Y6个月§!内准备庆典，将会使我们获得§G+1§!稳定度。\n每个§Y[Root.Culture.GetName]§!省份获得§R+10.0%§!自治度。"
 federal_gain_tribal_allegiance_tt:0 "邦联王国将会在接下来的§Y6个月§!内向[Root.Monarch.GetName]表示效忠，这将会使我们获得§G+3§!部落团结，所有§Y[Root.Culture.GetName]§!省份将获得§R+5.0%§!自治度。"
 has_adopted_any_cult:0 "接纳任意§Y崇拜§!。"
 switch_active_cult_decision_title:0 "选择新崇拜"
 switch_active_cult_decision_desc:0 "[Root.Religion.GetName]的信仰不是只有一个神的死板信仰。我们信仰多种不同的神和崇拜。然而，统治者有时有必要改变国家崇拜的焦点。在[Root.Get教士Name]的帮助下，我们可以轻松地改变焦点。"
 switch_permanent_scholar_title:0 "替换常驻学者"
 switch_permanent_scholar_desc:0 "有时，某一种学说对我们国家不再具有价值。在这种情况下，建议开除外国学者，并聘用一名来自更好学派的学者代替他。\n多亏了我们的[Root.Get教士Name]，在外交上我们不会受到任何惩罚。"
 invest_into_the_seven_cities_title:0 "投资七城"
 invest_into_the_seven_cities_desc:0 "豪萨的七城在我们的文化历史中占据重要地位。我们可以投资以恢复这些城市的繁荣并恢复它们在我国地区和文化上的重要性。"
 zulu_nation_title:0 "武装恩古尼人"
 zulu_nation_desc:0 "[Root.GetName]的军队雄壮威武，但还能更加英勇。把当地的恩古尼人武装起来，我们还可以为[Root.GetAdjective][Root.GovernmentName]征召到数百名新兵。"
 aksumite_nation_title:0 "重建阿克苏姆"
 aksumite_nation_desc:0 "老人们讲述着古老而强盛的阿克苏姆王国，和它强大的国王卡莱布的故事，他统治红海，所向无匹，被称为圣依肋本。如今，我们终于准备开始续写历史的新篇章了，我们要继承先祖遗志，恢复往日荣光。"
 great_zimbabwe_nation_title:0 "重建津巴布韦"
 great_zimbabwe_nation_desc:0 "欢腾吧！伟大的石城已再次熙熙攘攘，它的建筑被整饬一新，而它的威仪重现世间！此刻正适合高高升起大旗，让全世界明白大津巴布韦，正如曾经那样，成为了非洲的闪耀明珠。"
 hausa_nation_title:0 "统一豪萨人"
 hausa_nation_desc:0 "在这片土地被多年的争斗和战争摧毁之后，古老的对抗终于被平息，和平已经到来。巴俉的儿子们再次在同一旗帜下团聚。是时候让豪萨人再次团结起来了！"
 israel_nation_title:0 "重建以色列"
 israel_nation_desc:0 "正如上主应许，以色列的土地再次脱离了异邦的暴政，大卫王的尊严重新屹立，圣城耶路撒冷再次兴起。至仁的主回到了锡安山岗，这里的城市将再次焕发繁荣的生机。"
 federal_kingdoms_gather_the_armies_title:0 "邦联王国：集结军队"
 federal_kingdoms_gather_the_armies_desc:0 "我们可以通过和几个[Root.GetName]的王国的关系，来征募几支新的部队。"
 federal_kingdoms_internal_royal_marriage_title:1 "邦联王国：安排联姻"
 federal_kingdoms_internal_royal_marriage_desc:0 "我们可以用我们的内部关系，为[Root.Monarch.GetName]安排一场与一名属于我们邦联其他王国的合适配偶的联姻。"
 federal_celebrate_rituals_together_title:0 "邦联王国：庆祝仪式"
 federal_celebrate_rituals_together_desc:0 "在特殊的时刻里，记住是什么把我们联系在一起、庆祝我们人民的节日是很重要的。"
 federal_gain_tribal_allegiance_title:0 "邦联王国：获得部落忠诚"
 federal_gain_tribal_allegiance_desc:0 "各个王国宣布他们效忠于[Root.Monarch.GetTitle]。"
 kitara_nation_title:0 "宣称基塔拉帝国的头衔"
 kitara_nation_desc:0 "经过无数的战火洗礼，我们统合了大湖地区的人民，修补了曾让我们彼此相隔的分裂。是时候重新建立起我们曾失去的统一，在基塔拉的旗帜下崛起，让世人见证我们的团结一致。"
 macina_nation_title:0 "成立马西纳"
 macina_nation_desc:0 "在过去宗主的统治下，我们的人民多年来忍受着不公与暴政，但我们最终从他们的枷锁中赢得解放，现在已经准备好走上我们自己的路。让我们举起崭新的旗帜，作为自由的标志，也警示任何敢于侵犯我们自由的人。"
 mali_nation_title:0 "继承马里衣钵"
 mali_nation_desc:0 "强大而繁荣的马里帝国多年前在贪婪的邻国和彼此纷争的酋邦的打击下化为了土灰。尽管如此，马里的精神未被摧毁，它仍然存在于马里人心中。现在，曼丁周边的土地再度统一，是时候让新的曼萨从中兴起，让帝国重归往日的荣耀了。"
 mossi_nation_title:0 "统一莫西诸国"
 mossi_nation_desc:0 "长久以来，耶能加公主的子孙们争斗不休。而如今，多年的争斗已经平息，兄弟阋于墙，外御其侮。时机已到，我们将把目光转向世界，告诉世人——莫西已经统一。"
 nubian_nation_title:0 "统一努比亚人"
 nubian_nation_desc:0 "自古以来，努比亚诸国就一直受到那些一心劫掠我们人民和财富的异教徒的威胁，他们或来自南方，或来自北方。是时候让我们搁置彼此的差异，在真神的名义下团结为一个努比亚人的国家。"
 rozwi_nation_title:0 "建立罗兹维"
 rozwi_nation_desc:0 "我们是战士。我们曾经驱逐过外国威胁，安定了津巴布韦大地，建立起伟大的石城，在大地深处开发出黄金，猎杀了凶猛的野兽，保护了贸易，团结了族人。我们是罗兹维！"
 somalia_nation_title:0 "统一索马里部族"
 somalia_nation_desc:0 "索马里人早已定居在非洲之角，然而他们一直被分成几部，并在商业和战场上互相竞争。然而，当族人们摒弃旧怨，最终团结在同一面大旗下时，万事都将不同于前。"
 zim_declining_city:0 "遗弃废墟"
 desc_zim_declining_city:1 "这一省份是一座已被废弃的城市，没有任何资源，只有少数人仍在管理这个省份。让人们回到这座城市将是一项艰难任务。"
 zim_restored_capital:0 "重建首都"
 desc_zim_restored_capital:0 "通过不懈的努力和付出，津巴布韦城已经重焕往日光芒，成为皇家宫廷和权力中心。"
 zim_desecrated_kingdom:0 "被亵渎的王国"
 desc_zim_desecrated_kingdom:0 "津巴布韦是我们的祖先安息之处，然而神圣王放弃了它，致使其落入敌手。这暴露了国王的软弱，暗示其无力统治这个国家。"
 zim_desecrated_kingdom_tt:0 "直到津巴布韦再次在[Root.GetName]的统治之下"
 ada_preperation_for_war:0 "阿达尔的战争准备"
 desc_ada_preperation_for_war:0 "战争表现在了阿达尔社会的方方面面。我们人人都严阵以待、厉兵秣马，为突袭埃塞俄比亚人做着准备……\n\n若§Y[ETH.GetName]§!的发展度等于或高于我们，那么在与其进行战争期间，我们将获得修正「§Y阿达尔-埃塞俄比亚战争§!」，给予如下效果：\n陆军士气：§G+5.0%§!\n人力恢复速度：§G+10.0%§!\n每月虔诚：§Y+0.1§!\n"
 ada_war_against_ethiopia:0 "阿达尔-埃塞俄比亚战争"
 desc_ada_war_against_ethiopia:0 "又一次，我们的人民为了争夺非洲之角的统治权而与我们的大敌埃塞俄比亚人开战！我们的军队会把基督徒屠戮殆尽并且消除几十年来他们给我们带来的威胁。"
 ada_expelling_of_the_christians:0 "阿达尔的传教事业"
 desc_ada_expelling_of_the_christians:0 "基督徒在非洲之角的扩张侵略企图给我国人民带来了悲伤和痛苦。我们必须向这些人传播正信来维护和平！"
 ada_professional_army:0 "现代化军队"
 desc_ada_professional_army:0 "[Root.GetName]的军队在质量和训练上都有了很大进步。"
 ada_religious_unity_in_the_horn:0 "宗教统一之角"
 desc_ada_religious_unity_in_the_horn:0 "我们统一了非洲之角，并且已把一切异端和异教的战争贩子驱逐出了我们的家园！[Root.Religion.GetName]的权威无可置疑！"
 ada_imperial_adal_sultanate:0 "阿达尔帝国"
 desc_ada_imperial_adal_sultanate:0 "我们解决了索马里部族的斗争，消除了埃塞俄比亚人的威胁，统一了整个非洲之角，甚至扩张到了阿拉伯地区。我们凭借自身奋斗成为了一个真正的帝国，跻身于非洲强权之列。"
 harsh:0 "强硬"
 neutral:0 "中立"
 concilatory:1 "怀柔"
 concessions:0 "让步"
 zim_african_great_power:1 "非洲的列强§Y(永久)§!"
 eth_cawa_discipline_title:0 "训练恰瓦"
 eth_cawa_discipline_desc:1 "恰瓦是我国的封建贵族阶级，原本是万王之王亲自册封的职业士兵，作为我军骨干，维持边疆省份的和平。\n不过，事无完美，总能改进。我们应该招募更多这类勇猛的战士，把他们训练到无可挑剔。"
 eth_reform_the_negusa_government_title:0 "国家集权"
 eth_reform_the_negusa_government_desc:1 "万王之王这样的旧君主制已被证明是一个僵化的制度。虽然流动首都这项制度已经表现出其在控制一个地区方面的有效性，但也同时凸显了国家实际上是多么分散——多么无力。如果我们希望我们的帝国长存，我们必须改革政府，集中权力。"
 eth_reform_the_negusa_government_ct:0 "解锁§Y所罗门帝国§!政府改革。"
 eth_conquest_of_qasr_ibrim_title:0 "夺取伊布里姆堡"
 eth_conquest_of_qasr_ibrim_desc:1 "科普特正教信仰与数座圣地有着紧密的联系。其中一个圣地就是古城伊布里姆堡，它在公元八世纪曾是基督教的中心。然而，随着当地民众转信异教，它的光辉岁月早已经逝去。我们应该将它从其羸弱的主人手中夺走，让当地人民重归正统信仰。"
 eth_conquest_of_alexandria_title:0 "解放亚历山大"
 eth_conquest_of_alexandria_desc:0 "亚历山大是古老的科普特牧首区所在地，也是科普特教宗的驻跸之所。然而，教会与相当一部分科普特社群依然在马穆鲁克外国异教徒的统治下受难。我们必须从穆斯林手中解放这座城市，并帮助那些依然躲藏着的科普特正教信徒们。"
 eth_conquest_of_antioch_title:0 "征服安条克"
 eth_conquest_of_antioch_desc:0 "古城安条克曾是基督教的摇篮和主要中心之一。由于十字军东征和伊斯兰教的传播，现在的它已经变成了当年的一个缩影。虽然在安条克的基督教教士已消失殆尽，但这里仍然是我们信仰的重要圣地。我们必须夺回这个古老的圣座，恢复基督教在中东的权威。"
 eth_please_the_vassals_title:0 "达莫特与哈迪亚"
 eth_please_the_vassals_desc:1 "我们的附庸国达莫特曾经是一个国家，它征服了绍阿苏丹国。另一个附庸国，哈迪亚苏丹国曾经是绍阿的一部分。\n虽然这两个国家都有自己的历史，但自从1309年扎拉·阿姆达·塞尤恩一世总揽全局、征服了这两个国家后，他们就只是我们的臣民。现在是时候让这两个国家加入我们伟大的帝国了！但要做到这一点，他们的统治者可能首先需要一些说服。"
 eth_unify_the_kingdoms_title:0 "统一部族"
 eth_unify_the_kingdoms_desc:0 "我们的王国曾经是伟大的阿克苏姆帝国，从栋古拉沙漠一直延伸到也门的穆哈海岸。然而，情况在古迪特女王和她的塞米恩战士们洗劫了阿克苏姆并终结了阿克苏姆王朝后飞转直下。没过多久，帝国便崩裂成了几个部族。\n但现在我们有了一个配得上「万王之王」称号的新王朝！因此我们将重新征服我们倒下的前任的领土——从部族的统一开始！"
 eth_retake_suakin_title:0 "征服萨瓦金"
 eth_retake_suakin_desc:1 "港城萨瓦金显然是红海贸易中的重要港口。虽然从未有任何记载提到它曾是阿克苏姆帝国的一部分，但直到萨瓦金落入穆斯林手中之前，城中依然居住着很多[Root.GetAdjective]基督教徒。因此，我们有极为充分的理由夺取这座港城，并解放依然潜藏在此的少数基督教徒。"
 eth_develop_the_ancestors_city_title:0 "祖先故都"
 eth_develop_the_ancestors_city_desc:0 "虽然我国最伟大的历史是关于伟大的孟尼利克王与示巴女王的，但我们的历史远比这两个传说所叙述得更加悠久。我们伟大的国家曾是我们祖先的帝国——阿克苏姆帝国的一部分。由于穆斯林和战士女王古迪特的入侵，阿克苏姆帝国的辉煌时代早已远去，但帝国的故都阿克苏姆依然屹立不倒。\n如今，它是我国统治者的加冕之地。然而，冷酷的时间在古城中留下了无数伤痕。我们应当翻新这座城市，以保护我国的历史。"
 eth_harbor_city_adulis_title:0 "恢复阿杜利斯"
 eth_harbor_city_adulis_desc:1 "对古代阿克苏姆帝国来说，没有比阿杜利斯城更重要的港口了。它曾是红海贸易的关键点，并且离古希腊和拜占庭帝国都很近。它的有利区位使得阿克苏姆帝国成为了红海的强权。\n遗憾的是，在702年左右穆斯林夺取了这座城市，使得城市被孤立，并最终导致了阿克苏姆帝国无可避免的毁灭。但我们还有希望！这座城市的基建依然十分牢靠。如果我们能够夺回这座港口，就能将阿杜利斯建设成比过去更伟大的城市。"
 eth_conquer_adal_title:0 "征服阿达尔"
 eth_conquer_adal_desc:1 "由于宗教和实力上的差异，[Root.GetName]与阿达尔之间的关系长期紧张。由于力量对比，我们[Root.GovernmentName]总是能从阿达尔苏丹手中索取来应得的贡品。然而，自从他们开始联络上奥斯曼人，阿达尔人就开始倔强地拒绝朝贡，现在还妄图在土耳其人的帮助下消灭我们。我们应该未雨绸缪，在他们真正对[Root.GetName]构成威胁之前就将其征服。"
 eth_unify_the_horn_of_africa_title:0 "统一非洲之角"
 eth_unify_the_horn_of_africa_desc:1 "非洲之角是许多古老王国的发祥地。这些国家百年间兴亡沉浮，但没有一个曾统一整个地区。我们应该将这一责任担负起来，将非洲之角无休止的纷争一旦扫清。"
 eth_yemens_coasts_title:0 "涉足阿拉伯"
 eth_yemens_coasts_desc:1 "阿克苏姆帝国曾于3世纪占有南阿拉伯。特别是现也门地区的海岸线。为了重现古老帝国的伟大成就，是时候从穆斯林手中拿回我们在阿拉伯的立足点了。"
 eth_restore_aksumite_empire_title:0 "功迈前朝"
 eth_restore_aksumite_empire_desc:0 "我们祖先的帝国也许已经沉沦，但它的遗产仍然在我们中间传承。因此，我们现在拥有的力量不但能重建昔日被摧毁的帝国，更能够超越它！"
 eth_eliminate_the_semien_rebels_title:0 "基甸叛乱"
 eth_eliminate_the_semien_rebels_desc:0 "奸诈的国王基甸五世掀起了一场针对[Root.Monarch.GetName]的叛乱，以试图将他的领国从帝国分离出去。我们应当给这个叛徒好好上一课，顺便送他的追随者们上路。"
 eth_church_reforms_title:0 "解决安息日问题"
 eth_church_reforms_desc:0 "虽然这似乎是一个微不足道的问题，但我们的教会在遵守《圣经》安息日的问题上存在分歧——这几乎持续了整整一个世纪。亚历山大教堂的拥护者认为安息日应该在周日举行，而伊渥斯塔特的追随者则认为周六和周日都应该举行。如果我们想保持宗教统一，我们要让这两个群体达成妥协。"
 eth_church_reforms_ct:1 "事件「§Y扎拉·雅各布的集权改革§!」已发生。"
 unlock_privilege_estate_church_yakobs_churches_tt:0 "启用[Root.Get教士Name]特权「§Y圣经安息日改革§!」"
 unlock_privilege_estate_burghers_hydraulic_rights_tt:0 "启用[Root.Get市民Name]特权「§Y授予水源分配权§!」"
 eth_build_an_army_title:0 "[Root.GetName]军队"
 eth_build_an_army_desc:0 "我们的国家被异教徒和[Root.GovernmentName]的敌人所包围。如果我们想要图存，并扩张国家疆域，就必须为军队招募更多的兵员和强悍的将领。"
 eth_conquer_southern_kingdoms_title:0 "征服南方"
 eth_conquer_southern_kingdoms_desc:1 "在我们伟大的[Root.GovernmentName]南部边境存在着潜在的宿敌。咖法王国虽然可能同为信仰科普特教派的国家，但他们的国王没有兴趣与我们正统的[Root.Monarch.GetTitle]分享他们的黄金。恩纳里亚王国则是一个可悲而拙劣的小国，最终可能只会被东方的拜物教野蛮人用来增强力量。\n我们应该征服南方的王国并巩固整个埃塞俄比亚地区。"
 eth_the_riches_of_the_south_title:0 "咖法的财富"
 eth_the_riches_of_the_south_desc:0 "人们当然会因为将主权拱手让予外国而感到不满，毕竟，这就是战争，这就是征服，被征服者需要一段时间来适应他们的新主子。但有些时候，征服者不得不在过渡上多花些心力。咖法就是这样一个例子。他们的黄金对我国而言是无价之宝，但是只要当地人不乐意，我们就没法过去开采。我们得在咖法和达莫特建设一些基础设施，好让他们知道我们的仁慈。"
 eth_gain_sea_access_title:0 "进入红海"
 eth_gain_sea_access_desc:0 "自从阿克苏姆帝国覆灭之后，我国就再无出海口来联系世上其他基督教国家。为了改变这一现状，我们必须占领一座港口，再扩建一座真正的造船厂！毕竟，我们的部队和外交官都不能在下水之后变成船。"
 eth_gain_sea_access_tt:0 "一座§Y造船厂§!将立即在拥有的一处随机港口建造。"
 eth_create_a_navy_title:0 "成立[Root.GetAdjective]海军"
 eth_create_a_navy_desc:0 "如今我国有了建造船只的技术，那么自然而然，为了保障我们同其他基督教弟兄姊妹的永久联系，拥有一支善战的舰队至关重要。"
 eth_create_a_navy_tt:1 "一支小型舰队将顺着尼罗河抵达地中海。"
 eth_ethiopian_empire_title:0 "非洲列强"
 eth_ethiopian_empire_desc:1 "我们凭借与欧洲人的宗教纽带获得了他们的善意，然而他们仍然只不过把我们视作住在泥土茅舍里的部落民。我们必须告诉他们，我们是一支可与其他欧洲强权等量齐观的力量！"
 eth_find_other_christians_title:0 "联络葡萄牙"
 eth_find_other_christians_desc:0 "在万王之王达维特一世的时代，我们的[Root.GovernmentName]就与欧洲人有过接触。但是由于遥远的距离和马穆鲁克的插手，我们时常同欧洲无法建立联络。自从葡萄牙开始尝试打造殖民帝国时这个状况就改变了，他们需要在印度洋上的盟友来合作。\n我们应该开始和葡萄牙人打交道了！"
 eth_find_other_christians_ct:0 "事件「§Y佩罗·达·科维良§!」已发生。"
 eth_find_other_christians_tt:0 "[Root.GetName]已发现§Y[POR.GetName]§!的至少一个省份。"
 eth_market_of_the_west_title:0 "西方市场"
 eth_market_of_the_west_desc:1 "红海贸易一度是世界上最重要的贸易节点，它把罗马帝国和印度的财富连接起来，使罗马人能够享受印度的货物而不用和波斯人冲突。然而，当罗马的继承者拜占庭帝国倒在奥斯曼土耳其人手下时，情况起了变化。从此，红海不再像以前一样有利可图，而又因为欧洲人的殖民活动，这一盛景像是再难见到。\n然而我们仍有选择，由于新近与欧洲人取得了联系，我们现在可以去他们那些更活跃的贸易节点。我们要做的就是通过一条或者另一条路抵达他们那繁荣的市场。"
 eth_ideas_and_institutions_title:0 "西方思想"
 eth_ideas_and_institutions_desc:1 "宗教与文化是本国文明最重要的组成部分，科学技术从前并不为我们所过分关心。\n但直到我们发现欧洲人的长处所在，一切才得到改变。由于我国与欧洲人的贸易联络，商人们能够见识欧洲工程学的第一手资料。他们的军事技术成就让我国商人尤为关注，我们因此开始变得焦虑。不能让欧洲人走在我们前面！"
 has_better_tech_than_westerns_tt:0 "没有任何§Y西方§!国家的科技水平高于§Y[Root.GetName]§!。"
 has_more_institutions_than_westerns_tt:1 "没有任何§Y西方§!国家比§Y[Root.GetName]§!接纳了更多的思潮。"
 eth_westernize_the_army_title:0 "现代化军队"
 eth_westernize_the_army_desc:0 "我们国家过去就曾见识欧洲军队的高效和凶残。尤其是在与阿达尔苏丹国的冲突中，多亏了葡萄牙人，[Root.GetName]得以窥见欧洲的军事科技成果。我们应该让军队走向现代化，采用西式科技，否则我国有可能沦陷于来自欧洲的强悍入侵者之手。"
 eth_blessed_empire_title:0 "神圣帝国"
 eth_blessed_empire_desc:0 "我们的国家经历了许多的挑战并克服了它们。它恢复了与欧洲天主教徒的联络，并且完成了科技和社会的现代化！它不仅收复了古老帝国的疆界，甚至还将其拓展到了更远的地方！它在主本人的圣光普照之下！我们是所有帝国中真正被祝福的帝国！"
 mal_pick_religious_direction_title:0 "选择方向"
 mal_pick_religious_direction_desc:0 "我们的国家——整个王室家庭和贵族们——都是虔诚的穆斯林，但是农民和下层市民们却是部落异教徒。在这样一个[Root.GovernmentName]中，宗教问题显得比以往更加重要。我们如果希望保持国内稳定就必须做出选择。"
 mal_pick_a_religious_direction_tt:0 "根据选项，[Root.GetName]将会解锁§Y宗教任务§!或§Y容忍任务§!。"
 mal_pick_a_religious_direction_ct:1 "事件「§Y贵族的伊斯兰化§!」已经触发而且我们已经选择了两个选项之一。"
 mal_create_navy_title:0 "建立一支贸易舰队"
 mal_create_navy_desc:0 "自从我们的黄金时代起，[Root.GetAdjective]商人们依赖于商队和陆上路线前往埃及、阿拉伯或是欧洲。然而，在曼萨·穆萨死后我国的衰落表明这些贸易路线已经不再足够。\n我们需要适应海上旅行以到达那些富裕的市场。但是要做到这点我们必须先拥有一支贸易舰队。"
 mal_new_world_ambition_title:0 "科·马马迪的传说"
 mal_new_world_ambition_desc:0 "据穆萨说，曼萨穆萨的前任是生性好奇的曼萨——科·马马迪，在阿拉伯语中称为穆罕默德·伊布·库。科·马马迪当时带领一千艘船的舰队自马里向西航行，从此再也没有回来。\n虽然我们的好穆萨既虔诚又慷慨，但至于科·马马迪的天方夜谭……其真实性对我们来说很是可疑。尽管如此，科·马马迪的神秘传说仍然吸引着我们的水手和皇室，绘制下西海地图还是比较值当的。"
 mal_discover_the_new_world_title:0 "探寻失落舰队"
 mal_discover_the_new_world_desc:0 "搜寻失踪舰队的任务仍在继续。某个地方肯定留下了残骸，证明那支舰队以及科·马马迪曾经存在过。"
 mal_discover_the_new_world_tt:0 "至少发现一个位于§Y南美洲§!的省份。"
 mal_abu_bakr_ambition_title:0 "科·马马迪的野心"
 mal_abu_bakr_ambition_desc:0 "曼萨科·马马迪和他的舰队的存在仍然是一个传说，但发现南美对我们而言已经是一段精彩的历史。作为对科·马马迪传奇的致敬，我们将追随他的雄心并为了[Root.GetName]的荣耀殖民这块大陆。"
 mal_conquer_jol_title:0 "征服卓洛夫"
 mal_conquer_jol_desc:1 "卓洛夫过去曾是我们的附庸国，但由于我们自己的内部冲突，他们已经自立门户。他们如今独立建国已有百年，但现在是时候让他们重新接受我们的管辖了。"
 mal_trade_with_maghreb_title:0 "连通马格里布"
 mal_trade_with_maghreb_desc:0 "我们的[Root.GovernmentName]在伟大的曼萨·穆萨死后已经与穆斯林世界的其他地方隔绝。我们不能让这种情况继续下去并且需要重建我们与马格里布地区伊斯兰兄弟们的联系。"
 mal_trade_with_maghreb_tt:0 "允许通过决议一次购买§Y欧洲§!的一个省份。"
 mal_trade_with_europeans_title:0 "触及欧洲"
 mal_trade_with_europeans_desc:0 "萨菲贸易提升了我们的收入，但它仍然无法与欧洲市场可能的利润相比。自然地，我们应当介入他们的一个贸易节点。"
 mal_econimical_hegemony_title:0 "准备朝觐"
 mal_econimical_hegemony_desc:1 "前往麦加朝觐是每一位虔诚的穆斯林所应尽的义务。这对我们而言则有更加特殊的意义，因为我国曼萨曾以真主的名义携带无数财宝前往麦加。这次我们应该组织一次更大规模的朝觐——要在途中见识欧洲的奇观。但为了此行，我们需要提前为[Root.Monarch.GetTitle]准备资财，还要组织起有能力的朝廷，以在其间代行[Root.Monarch.GetHerHis]职责。"
 mal_riches_of_trade_tt:1 "§Y[Root.GetName]§!在§Y欧洲§!任意贸易节点拥有至少§Y50%§!贸易竞争力并在该节点拥有最强的§Y贸易竞争力§!。"
 mal_fighting_musa_title:0 "武装曼萨"
 mal_fighting_musa_desc:0 "曼萨·穆萨的伟大时代已经终结，但我国却从未恢复过来。\n这必须被改变！自穆萨以降，诸位曼萨正统性都受到了严重质疑，没有一个得了民心。[Root.Monarch.GetName]将在[Root.Monarch.GetSheHe]带领我们的军队走向胜利时击碎命运之轮！"
 mal_subjugate_zaf_title:1 "安抚班巴拉人"
 mal_subjugate_zaf_desc:1 "在马西纳地区，塞古的班巴拉人不满于我们的统治，想从我国分离出来。因此，他们现正在争取我国宿敌桑海协助，以支持其独立运动。\n我们不能允许这种事发生！应该尽快安抚班巴拉人，这样才能把他们保全在我国中。"
 mal_reintegrate_son_title:0 "重新整合桑海"
 mal_reintegrate_son_desc:0 "另一个曾经是[Root.GetAdjective]领土一部分的国家是[SON.GetName]。不像[ZAF.GetName]，[SON.GetName]正逐渐变得强大并且开始填补由于我们的衰落造成的西非力量真空。如果我们希望存活下来，就必须消灭[SON.GetAdjective]威胁并将[SON.GetAdjective]人民重新整合进我们的国家。"
 mal_restore_the_mali_empire_title:0 "重建帝国"
 mal_restore_the_mali_empire_desc:0 "我们一度是西非的主要势力和文化中心。不幸的是，我们帝国可能会因为糟糕的继承问题走向衰落甚至彻底消失。\n但是我们挺了过来，甚至逆转了我们的命运。现在是时候越过帝国的旧边疆并重夺曾经属于我们的头衔了！"
 mal_control_the_niger_river_title:0 "掌控河流"
 mal_control_the_niger_river_desc:0 "尼日尔河是西部非洲的生命线，在这一地带至关重要。如果能完全掌控这条河流，必然是再好不过。"
 mal_control_the_niger_river_ct:0 "拥有所有在§Y尼日尔§!河地区的核心省份。"
 mal_control_the_niger_river_tt:0 "治下所有在§Y尼日尔§!河地区的省份获得「§Y治水§!」修正，持续§Y25§!年，给予如下效果：\n发展成本：§G-10.0%§!\n本地生产效率：§G+10.0%§!\n本地税收修正：§G+10.0%§!"
 mal_dominate_ivory_coast_and_timbuktu_title:0 "保护西非贸易"
 mal_dominate_ivory_coast_and_timbuktu_desc:1 "西非的一切贸易活动都应该在我们的监督下运行。不能让外人或是敌人在我们本国的贸易中找到牟利的契机。"
 mal_dominate_ivory_coast_and_timbuktu_tt:1 "没有§Y欧洲§!国家在§Y象牙海岸§!、§Y廷巴克图§!或者§Y卡齐纳§!贸易节点拥有至少§Y20%§!贸易竞争力。"
 mal_trade_domination:0 "受保护的西非贸易"
 mal_retake_the_mosque_title:0 "征服杰内"
 mal_retake_the_mosque_desc:0 "杰内曾经是我们的贸易伙伴甚至一度是我们强大帝国的附庸。在我们衰落后，杰内获得了独立。他们现在正和我们的敌人们贸易并支持他们。我们不能允许他们继续下去，并且不得不将他们的国家并入我们的疆土。"
 mal_conquer_tmb_title:0 "收复廷巴克图"
 mal_conquer_tmb_desc:0 "伟大的廷巴克图城曾是我国的重要组成部分和连接欧洲和西非的贸易站。由于我们的衰落，这座城市脱离了我们的掌握并建立了自己的国家。现在是时候重夺这座宝贵的城市并且将其重新整合进我们的[Root.GovernmentName]。"
 mal_absolute_authority_title:0 "重塑马里权威"
 mal_absolute_authority_desc:0 "不少人猜测伟大的马里帝国将不再回来；我们将随着时间而消失。\n但是这些都是无稽之谈！我们已经将疆域拓展到了他人难以想象的地方并且解决了内部威胁。所有人都应该知道马里帝国的权威已经被重新恢复了！"
 mal_absolute_authority_ct:0 "灾难§Y马里的衰落§!将会结束"
 mal_west_african_great_power_title:0 "西非强权"
 mal_west_african_great_power_desc:1 "我们的帝国曾经站在彻底崩溃的边缘，但是我们得以存活下来并发展壮大！但是在我们当主导本土地区时，我们并不是这个世界上唯一的强权。欧洲人同我们一样也在自己的土地上建立了一个个强大的国家，现在他们尝试将他们的意志强加到非洲人民身上。\n我们需要积蓄力量并且让这些欧洲人知道他们的野心不能强加给我们！"
 mal_west_african_great_power_ct:0 "没有§Y欧洲§!国家拥有的总发展度高于§Y[Root.GetName]§!。"
 mal_brace_for_decline_title:0 "获得阶层支持"
 mal_brace_for_decline_desc:1 "我们的王国正经历最黑暗的时代，这不是什么秘密。多数人民害怕最坏情况的到来，而属国和宿敌们正寻找机会以利用我们衰弱的现状。在这样的时期，我们的宫廷必须比以往更加团结和完整。我们应当获取阶层的支持，以确保他们不会一有机会就背叛我们。"
 mal_brace_for_decline_tt:0 "在灾难§Y马里的衰落§!期间，各阶层将保持对[Root.GetName]的§Y忠诚§!。"
 mal_get_competent_court_title:0 "得力的宫廷"
 mal_get_competent_court_desc:1 "在公元1337年曼萨·穆萨去世后，他的儿子马汉——在黄金时代之后我们不得不忍受的许多糟糕的统治者中的第一个——继承王位。之后的公元1341年，马汉的叔叔苏莱曼继位，他挽回了他侄子犯下的许多财政错误。但在他死后，马里就只剩下执政数月的曼萨，或者绝对的暴君。\n\n如果我们想最终从这些过往中恢复过来，我们需要一个得力的曼萨坐在我们的宝座上——或者至少是一个结识胜任宫廷工作的人的曼萨。"
 mal_get_competent_court_tt:0 "在§Y马里的衰落§!灾难期间，§Y篡位者叛军§!将不再会在一个新的曼萨加冕后起事。"
 mal_handle_the_kaabu_title:0 "解决卡布人"
 mal_handle_the_kaabu_desc:0 "自十三世纪以来，[1114.GetName]便是[Root.GetName]的一部分。但是由于我们百年来的持续衰落，[1114.GetName]的人民感到被忽视，并渴望有一个自己的国家，完全独立于我国——尤其是在与欧洲人接触后，他们不再希望成为我们的中间人。\n我们应当向他们展现同情和爱意，这样我们就不会让国家的另一部分脱离掌控。"
 mal_handle_the_kaabu_ct:0 "每个拥有外国核心的省份，将会在§Y马里的衰落§!灾难中保持对[Root.GetName]的§Y忠诚§!。"
 mal_gold_and_ivory_title:0 "黄金与象牙"
 mal_gold_and_ivory_desc:1 "黄金一直是[Root.GetName]的主要出口商品，很多外国人会为了我们伟大的[Root.Monarch.GetTitle]所拥有的金块做任何事。同时我们还有拥有另一种越来越受欢迎的资源：象牙。\n我们应该提高两种商品的生产并发展我们的经济。"
 mal_give_gold_away_title:1 "展示慷慨"
 mal_give_gold_away_desc:0 "[Root.GetMaliReligionGenorisityMissionText]"
 mal_give_gold_away_desc_muslim:1 "拥有地上的财富很好，但还远不足以实现先知的愿景。拒绝坐地空财，我等正应追随伟大的曼萨·穆萨，与共同信仰的弟兄们分享财宝。尤其是我们在安纳托利亚和埃及的朋友，当然还有在麦加的那帮人。"
 mal_give_gold_away_desc_fetishist:1 "天地赐予金银与其它财富，人类知道如何去享用之。然而，这不符合萨满的精神和我们的信仰。我们应当与天下地上的其他伟大部落共享财富！"
 mal_jihad_upon_own_population_title:1 "[Root.GetPreviewColorMAL]在[Root.GetName]的传教[Root.GetPreviewColorMAL_end]"
 mal_jihad_upon_own_population_desc:1 "随着我国贵族阶级的伊斯兰化，我们决定带领民众皈依伊斯兰教。我们会砥砺前行，根除过去的异教陋习，并终结[Root.Get齐米Name]对我们的控制。"
 mal_more_tolerance_to_heathens_title:1 "[Root.GetPreviewColorMAL]容忍传统[Root.GetPreviewColorMAL_end]"
 mal_more_tolerance_to_heathens_desc:0 "我们已决心允许农民保留其信仰，然而我国上层阶级已经对其弃之如敝履。我们需要增进大众对过去传统的容忍，并减轻[Root.Get教士Name]对[Root.GovernmentName]的影响。"
 son_build_military_title:0 "战争准备"
 son_build_military_desc:1 "我们曾经是马里帝国的臣民，直到他们再也管理不好那一大片领土。自我们独立以来，一直是孤军奋战，抵御外国入侵。我们应当增强实力，聘一位称职的将军，以待混乱斗争降至。"
 son_conquer_tmb_title:0 "征服廷巴克图"
 son_conquer_tmb_desc:0 "廷巴克图是西非文化与贸易的心脏，吸引商人、学者、乌理玛以及外国人纷然前往。控制这座意义非凡的城市乃是我们的最佳利益所在。"
 son_conquer_zaf_title:0 "征服昆比萨利赫"
 son_conquer_zaf_desc:1 "在百年前，至高无上的加纳统治着现在马里占据的领土。加纳帝国随风而逝，即使是那一度雄浑伟岸的都城昆比萨利赫，如今也不过是废土空城。\n但是，征服这片废墟有利于我们更好地在马里的领土上站住脚。或许也能找到些古老文献，能为我们所用。"
 son_prepare_troops_title:0 "夺取帝国头衔"
 son_prepare_troops_desc:1 "是时候教马里将帝位让予我们了。他们在衰落中虚弱，只存当年残韵。然而为了宣称西非唯一合法的帝国头衔，我们需要在可触及的各个方面，都压马里一头。"
 son_invade_mali_title:0 "消灭马里"
 son_invade_mali_desc:0 "马里已是陈年旧物。该行仁慈，让这个可悲的国家摆脱苦难，以及其上的人口合并进我们自己的、正统的帝国！"
 son_west_african_great_power_title:0 "征服西非"
 son_west_african_great_power_desc:1 "随着马里的陨落，我们最大的敌手已经不复存在。尼日尔、萨赫勒以及几内亚的所有土地都任我们征服，更可以在解决我们本土的隐患之后与马格里布国家相互竞争。"
 son_competence_in_court_title:0 "改进官僚体系"
 son_competence_in_court_desc:1 "官僚体系称不上引人入胜的课题，但对每一个立志宏伟的国家而言，它都至关重要。我国当前的官僚制度不容乐观。我们需要在准备大举扩张之前整顿行政。"
 son_military_expertise_title:0 "陆军职业化"
 son_military_expertise_desc:1 "桑尼王朝的多位统治者视民为兵，直接从农田里征募出来，然后在扔进一场毫无意义的战争后浪费掉。虽然这种态度能让我们招到很多兵员，但肯定不那么符合成本效益。应当一改从前态度，创建一支只属于[Root.Monarch.GetTitle]本人的职业军队。"
 son_win_battles_title:0 "拥抱战斗的荣耀"
 son_win_battles_desc:0 "若不拿来用，职业军队就是个好看的花瓶罢了。把劲往敌人身上使，拥抱战斗的荣耀！"
 son_win_battles_bt:0 "这个任务的完成条件将会在任务「§Y陆军职业化§!」完成后显示。"
 son_win_battles_ct:0 "赢得至少§Y30§!场战斗的胜利（当前为§Y[Root.son_fight_counter.GetValue]§!/§Y30§!）。\n使用§Y[Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]§!率领的军队赢得战斗时将算作两倍的次数。"
 son_modernize_army_title:0 "改革军队"
 son_modernize_army_desc:0 "尽管对火器和枪支的使用已经暗中在我们的军队中开展，但离我们的部队普遍装备这些还有很长的距离。我们大部分的士兵仍然使用长矛和弓箭作战，但是欧洲和马格里布的军队已经掌握了火器。如果我们不想被北方的邻居击败就需要改革军队并将其武器现代化。"
 son_modernize_army_tt:0 "没有§Y西欧§!科技组国家的军事科技高于§Y[Root.GetName]§!。"
 son_westernize_state_title:0 "现代化[Root.GetName]"
 son_westernize_state_desc:1 "当我们的军队正经历改革和现代化时，[Root.GovernmentName]仍然沿用着中世纪的法律和规章，同时我们的[Root.Monarch.GetTitle]并不被视为[Root.GetName]的绝对统治者。我们应该专注于重组我们的政府并拥抱现代科技的许多奇迹。"
 son_stop_the_air_raids_title:0 "阻止阿伊尔劫掠"
 son_stop_the_air_raids_desc:0 "自我国建立以来，[Root.GetAdjective]人就一直与来自[AIR.GetName]的掠夺者斗争。一直处于守势并不能解决这个问题；图阿雷格人只会继续掠夺我们的村庄。\n不，如果要终结这个威胁，我们必须采取攻势并彻底消灭[AIR.GetAdjective]威胁。"
 son_take_djenne_title:0 "征服[1134.GetName]"
 son_take_djenne_desc:1 "[1134.GetName]自建立以来，就是尼日尔地区历史上极为重要的贸易中心。杰内大清真寺矗立在城市高处，那曾是我们宿敌马里的一部分，但现在是一个独立又容易拿下的目标。\n为了[Root.GetName]的荣耀，我们要将这座名城收入囊中。"
 son_expand_djenne_mosque_title:0 "重修大清真寺"
 son_expand_djenne_mosque_desc:0 "在我们征服城市时，杰内大清真寺也连带遭受了损伤。我们必须奉真主之名修复这座清真寺。"
 son_contact_with_morocco_title:0 "接触马格里布"
 son_contact_with_morocco_desc:1 "加纳帝国统治时期，萨赫勒与尼日尔接待了许多来自阿拉伯与马格里布的来访者。在马里帝国治下这一现象依然持续，但如今来自这些地区的旅行者与商人却不怎么再来访问了。我们应当重建与我们同信仰兄弟——至少是那些离我们最近的马格里布兄弟之间的联系。"
 son_contact_with_morocco_tt:0 "发现任意位于§Y马格里布§!的省份。"
 son_invade_maghreb_title:0 "侵入马格里布"
 son_invade_maghreb_desc:0 "尽管我们希望同马格里布的人们间建立起更好的外交关系，他们却只对我们的黄金与盐感兴趣。更糟糕的是，摩洛哥人甚至意图入侵我们的土地来将盐与黄金的生产纳为己有！为了我们的安全，我们应该先攻打他们来扭转这一局面！"
 son_consolidate_maghreb_title:0 "统一马格里布"
 son_consolidate_maghreb_desc:1 "马格里布地域广阔，资源充沛。我们应该在当地扩张影响，为得失计，把剩下的省份全部征服。"
 son_conquer_the_mossi_title:0 "消除莫西威胁"
 son_conquer_the_mossi_desc:1 "南方的莫西诸部落让我们如芒在背。尽管他们常常出现内斗，但却依然能同图阿雷格人一道对我们的村庄发动袭击。如果我们想要同这群异教徒保持和平，我们就必须展现出自己的力量，歼灭这些部落。"
 son_conquer_the_mossi_tt:0 "每个§Y莫西§!省份均属于§Y[Root.GetName]§!或其非朝贡属国。"
 son_convert_the_mossi_title:1 "[Root.GetPreviewColorSON]莫西传教[Root.GetPreviewColorSON_end]"
 son_convert_the_mossi_desc:0 "[Root.Get教士Name]研究了莫西历史和他们对我国人民的掠夺，并建议了一个解决方法：将莫西人彻底转化为正统信仰！这些异教徒必须瞻仰安拉的光辉！"
 son_convert_the_mossi_tt:0 "每个§Y莫西§!文化省份都信仰§Y[Root.Religion.GetName]§!。"
 son_convert_the_mossi_ct:0 "每个§Y莫西§!省份失去§G100§!自治度，并获得持续§Y30§!年的修正「§Y虔诚的追随者§!」，给予如下效果：\n地方分离主义：§G-10.0§!"
 son_invite_foreign_scholars_title:1 "[Root.GetPreviewColorSON]邀请学者[Root.GetPreviewColorSON_end]"
 son_invite_foreign_scholars_desc:0 "我们远离阿拉伯地区的兄弟，我国的学者也是如此。因此，我们的法律也独立于他们的法律进行发展。我们应该邀请来自东方的学者们并听听他们在[Root.Religion.GetName]法律上的最新成就。"
 son_invite_foreign_scholars_ct:0 "任意一个首都不位于§Y萨赫勒§!、§Y尼日尔§!或§Y几内亚§!地区并信仰§Y[Root.Religion.GetName]§!的国家与§Y[Root.GetName]§!结盟。"
 son_invite_foreign_scholars_bt:0 "[Root.GetName]将能无视外交上的要求而邀请一位§Y学者§!。\n"
 son_invite_foreign_scholars_at:0 "学者的类型取决于在完成该任务时被邀请的学派。"
 son_invite_foreign_scholars_tt:0 "首都不在§Y萨赫勒§!，§Y尼日尔§!或§Y几内亚§!地区\n是§Y[Root.Religion.GetName]§!\n对§Y[Root.GetName]§!有至少§Y150§!好感度"
 son_power_to_the_ulema_title:1 "[Root.GetPreviewColorSON]给予[Root.Get教士Name]更多权力[Root.GetPreviewColorSON_end]"
 son_power_to_the_ulema_desc:1 "我们的[Root.GovernmentName]正向着宗教统一与启蒙的方向前进，但显然这一路上还有更多工作需要去做。[Root.Get教士Name]掌管着我国的神圣法律并监管异教徒们的皈依。我们应当授予他们更多自由与特权来使他们推进我们的立法进程。"
 son_convert_west_africa_title:1 "[Root.GetPreviewColorSON]西非传教[Root.GetPreviewColorSON_end]"
 son_convert_west_africa_desc:0 "西非在宗教问题上总是特立独行。在伊斯兰教于西非建立起落脚点之时，上层精英们皈依了正统信仰，但却并没有强迫他们的仆从们也这样做。在少数例子中，他们甚至给予了信仰异教的农夫们权利并容忍了他们的行为。\n这样宽容的时代已经结束了，如今这些异教徒们必须被引导上正途。"
 son_convert_west_africa_tt:0 "所有位于§Y萨赫勒§!、§Y尼日尔§!或§Y几内亚§!的非未殖民省份信仰§Y[Root.Religion.GetName]§!。"
 son_build_workshops_title:0 "修建工场"
 son_build_workshops_desc:0 "对我国产品的需求量正逐步攀升，更多商人们想要与我们交易盐以及其他商品。我们应当建设工坊来提升生产效率。"
 son_own_develop_clothes_and_salt_title:0 "发展盐和布匹"
 son_own_develop_clothes_and_salt_desc:1 "黄金对于全世界来说都是极其贵重的资源。但在西非它却只能排在第二位，次于另一个极其重要的资源：盐。虽然黄金对我们的国库来说相当有用，但它毕竟不可食用，这也是为什么盐在此地如此贵重。\n此外布料也占据了一席之地，它能够保护身体免受来自阳光的炙烤，十分重要。\n\n我们应当发展这两类商品的生产来供应我们的市场，并将我们的贸易网络扩展到萨赫勒与尼日尔之外。"
 son_own_develop_clothes_and_salt_ct:0 "[Root.GetName]获得「§Y集中生产盐与布料§!」持续§Y25年§!，给予如下效果：\n全局贸易竞争力：§G+25.0%§!\n治下所有生产§Y盐§!或§Y布料§!的省份：\n本地商品产出：§G+0.50§!"
 son_gold_of_west_africa_title:0 "西非财富"
 son_gold_of_west_africa_desc:0 "我们的家园以富饶的金矿而闻名。我们应该开发金矿并建立市场，以便将黄金销售到世界的各个角落。"
 son_dominate_west_african_trade_title:0 "保护西非贸易"
 son_dominate_west_african_trade_desc:1 "一切在西非的贸易均需经手我等监督，绝不允许外国人和竞争对手找到法子来剥削在家乡的贸易。"
 son_guarantee_the_fetishist_title:1 "[Root.GetPreviewColorSON]守护传统[Root.GetPreviewColorSON_end]"
 son_guarantee_the_fetishist_desc:0 "[Root.GetName]曾经如同非洲的其它国家那样遵循先人们的古老传统与信仰。我们的上层阶级已经信奉安拉的光芒，但我们的农民人口依然遵循着原始宗教的传统。我们应当尊重我们的根源，给予我们的人民信仰上的自由。"
 son_guarantee_the_fetishist_ct:0 "[Root.GetName]拥有至少§Y1§!的异教容忍度。"
 son_fetishist_alliances_title:1 "[Root.GetPreviewColorSON]原始宗教联盟[Root.GetPreviewColorSON_end]"
 son_fetishist_alliances_desc:0 "为了更好的理解我们的过去和传统，了解异教徒的行为是十分重要的。我们应该聚集异教盟友或属国，并研究他们的行为。"
 son_fetishist_alliances_ct:0 "首都在§Y非洲§!"
 son_eliminate_other_muslims_title:1 "[Root.GetPreviewColorSON]保护我们的遗产[Root.GetPreviewColorSON_end]"
 son_eliminate_other_muslims_desc:0 "或许拜物教信仰对于我们与伊斯兰教来说是异教，但它是我们身份的一部分，我们人民的一部分。因此我们必须从想要毁掉这一传统的宗教狂热分子手里保护它。"
 son_eliminate_other_muslims_tt:0 "没有位于§Y萨赫勒§!、§Y尼日尔§!或§Y几内亚§!的§Y拜物教§!省份被§Y[Root.GetName]§!及其非朝贡属国之外的非拜物教国家所有。"
 son_back_to_the_roots_title:1 "[Root.GetPreviewColorSON]统一部落[Root.GetPreviewColorSON_end]"
 son_back_to_the_roots_desc:0 "有许多遵循传统的国家分裂为了部落，他们在互相之间以及与我们的战斗中逐渐衰落。虽然这些部落的命运并不值得我们多做考虑，但他们所承载的传统与历史依然值得我们的保护与留存。我们应该给他们的农民们帮个忙，将他们从这些部落中解放出来。"
 son_back_to_the_roots_ct:0 "[Root.GetName]拥有至少§Y3§!的异教容忍度。"
 son_european_gold_market_title:0 "欧洲的市场"
 son_european_gold_market_desc:1 "欧洲市场充满机遇。虽然发展我们本地的贸易节点以及开发金矿能让我们的财政受益，但还是有更多方法赚到更多的钱。"
