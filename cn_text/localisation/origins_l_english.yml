 east_africa_hear_me_roar_title:0 "听我怒吼"
 east_africa_hear_me_roar_desc:0 "强横的贸易国家需要两样东西来施行它的意志：港口和土地。无论陆地还是海洋，我们都要一手掌握。"
 east_africa_international_influence_title:0 "国际影响"
 east_africa_international_influence_desc:1 "我们实力显而易见，但若不得到他国的认可，我们的伟大便会大打折扣。我们将向其他的列强派遣使团，获得承认为真正的大国。"
 international_influence.tooltip:0 "至少§Y2§!个列强：\n与§Y[Root.GetName]§!结盟。\n对§Y[Root.GetName]§!的好感度至少为§Y150§!。"
 east_africa_lion_king_title:0 "狮子王"
 east_africa_lion_king_desc:0 "无论是通过军事征服还是外交折冲，只有控制所在整片地区，我们才配自称商人之王。所有邻邦要么选择屈服，要么选择毁灭。"
 east_africa_horn_trade_title:0 "来自非洲之角的贸易"
 east_africa_horn_trade_desc:0 "曼德海峡是一个临近的贸易咽喉点。如果我们想成为一个贸易大国，它就需要由我们的国家控制。我们不需要疯狂征服，只需要占有适当的省份。"
 east_africa_horn_trade_tooltip:0 "我们将会在亚丁贸易节点地区的数个港口省份获得宣称。"
 east_africa_eastern_trade_title:0 "东方贸易线路"
 east_africa_eastern_trade_desc:0 "中国和东方香料全都要穿过南印度，如果我们掌握这一区域的部分港口，我们就能更轻松地将这些有价值的商品导向我们的贸易本埠。"
 east_africa_eastern_trade_tooltip:0 "我们将会在科罗曼德贸易节点地区的数个港口省份获得宣称。"
 east_africa_modern_army_title:0 "新式军队"
 east_africa_modern_army_desc:0 "一个没有拥有最强大的陆军和海军的国家不能被称之为伟大。我们应该现代化我们的军队和舰船，让他们处处受人敬畏。"
 east_africa_modern_nation_title:0 "国家影响力"
 east_africa_modern_nation_desc:0 "通过成为领先国家，我们可以影响了解我们的国家的趋势和方法。他们将对我们既嫉妒又敬佩。"
 east_africa_big_treasury_title:0 "巨大的国库"
 east_africa_big_treasury_desc:0 "我们必须尽可能的获得财富来打下成为强权的良好基础。"
 east_africa_blooming_nation:0 "兴盛的国家"
 desc_east_africa_blooming_nation:0 "像一朵花一样，我们的国家正经理繁荣兴盛并成为地区的一颗明珠，我们的邻居们将对我们既嫉妒又钦佩。"
 east_africa_trading_hub:0 "贸易中心"
 desc_east_africa_trading_hub:0 "随着贸易与来自世界各地的商人开始涌入我们的城市，我国的许多地方开始蓬勃发展。"
 east_africa_trading_hub_tooltip:0 "游戏结束之前，你的一个位于你本埠贸易节点的省份将获得：\n贸易中心升级成本：§G-20%§!\n本地贸易竞争力：§G+10.00§!"
 east_africa_money_calls_money:0 "钱生钱"
 desc_east_africa_money_calls_money:0 "省钱能够使我们改进方法，在精确的投入中睿智创造地更多的钱。"
 east_africa_modern_army:0 "新式军队"
 desc_east_africa_modern_army:0 "我们向陆军和海军传授了纪律和新式战术的优势所在。这些训练将确保我军成为敌人长期的梦魇。"
 east_africa_modern_nation:0 "新式国家"
 desc_east_africa_modern_nation:0 "三十年河东，三十年河西。过去我们敬畏地仰视着别人，现在我们是他们要效仿的榜样。世界各地的使团都纷纷而至，向我们的方法学习。"
 east_africa_commercial_routes:0 "商业路线"
 desc_east_africa_commercial_routes:0 "拥有强大的贸易海军，即使是遥远的海岸也仿佛近在眼前。我们能够更容易地获得新的财富和商品出口能力。"
 east_africa_attracting_capital:0 "吸金石首都"
 desc_east_africa_attracting_capital:1 "我们的首都吸引了很多人前来投资，由此不断成长。财富如此之多，邻省也么能从中受益。"
 east_africa_indian_trade:0 "印度贸易"
 desc_east_africa_indian_trade:0 "我们的商业前哨战略正在重定向来自南印度的贸易路线。为了我们的利益，得将那个地方的财富送到我们的海岸。"
 east_africa_fearless_army:0 "无畏军队"
 desc_east_africa_fearless_army:0 "我军备战充沛，战意十足，请您检阅。"
 east_africa_big_friends:0 "强大的朋友"
 desc_east_africa_big_friends:0 "通过与强权交好将在我们发展的过程中保护我们的安全。或许我们甚至可以在将来背刺他们……"
 east_africa_regional_hegemon:0 "地区霸主"
 desc_east_africa_regional_hegemon:1 "在我们的地区没有没有比我们更强大的国家。内外的抵抗都不能与我们的国家机器相匹敌。我们已经成为了领袖而且我们还将继续领导下去。"
 c_a_prepare_for_war_mission_title:0 "战争准备"
 c_a_prepare_for_war_mission_desc:0 "我们周围有许多随时可能成为潜在敌人的邻国，必须为此做好准备。"
 c_a_war_mission_title:0 "战争的收益"
 c_a_war_mission_desc:0 "对于敌人，我们必须袭其不备，掠其资源，弱其体肤，以此使我们更加强大，这样一来他们以后就会一触即溃。"
 c_a_conquest_mission_title:0 "扩张国家"
 c_a_conquest_mission_desc:0 "我们的敌人冷酷无情。只有挨个将其消灭，踩着他们的尸骨变强，我们才能应对更大的威胁。扩张我们的领土只是我们通往荣耀之路的第一个台阶。"
 c_a_become_empire_mission_title:0 "成为帝国"
 c_a_become_empire_mission_desc:0 "我们有着贯古烁今的强大，但仍不够！我们必须达到权力的顶峰，并将所有的敌人踩在脚下。我们需要成为一个真正荣耀的帝国。"
 c_a_train_army_mission_title:0 "训练军队"
 c_a_train_army_mission_desc:1 "若要生存并击败任何胆敢与我等为敌的人，依靠分不清长矛尖端和把手的愚民可做不到。我们需要把他们炼成一支真正的军队。"
 c_a_military_hegemon_mission_title:0 "军队至上"
 c_a_military_hegemon_mission_desc:0 "我们光荣的军队经受住了考验，但仍然不足以实现我们的目标。我们必须将军队扩成一股强大的力量，使我们的敌人害怕。"
 c_a_military_hegemon_mission_ct:0 "陆军规模超过所有在§Y中非§!和§Y刚果§!区域的国家。"
 c_a_ally_big_mission_title:0 "结交大鱼"
 c_a_ally_big_mission_desc:0 "尽管我国被不少潜在的敌国包围，但显而易见的是，其中某些国家更加值得我们投入关注。从战略角度来考虑，或许我们可以在战争来临前抢先一步与其交好。至少，在我们决定碾碎他们之前。"
 c_a_ally_big_mission_ct:0 "与§Y刚果§!，§Y穆塔帕§!，§Y基尔瓦§!，或是任何一个超过§Y100§!发展度的国家结盟，并且其对§Y[Root.GetName]§!的好感超过§Y150§!。"
 c_a_loyal_ally_mission_title:0 "以诚待人"
 c_a_loyal_ally_mission_desc:0 "我们已经设法建立了一些盟约，现在必须获取盟友的信任。盟友越信任我国，越能从他们身上获益，也越便于我们反戈一击。"
 c_a_get_vassals_mission_title:0 "获取附庸"
 c_a_get_vassals_mission_desc:0 "如果无法使用权力强迫他人，我国获取如此强大的力量又有什么意义呢？让其它国家俯首称臣将向整个世界展现我国真正的力量。"
 c_a_humiliate_rival_mission_title:0 "羞辱宿敌"
 c_a_humiliate_rival_mission_desc:0 "敌国们一向是我国的心头刺，是时候彻底拔除它们了。必须以决定性的一击，让它们再也不敢挡在我国前进的道路上。"
 c_a_humiliate_rival_mission_ct:0 "在与宿敌或敌国的战争中获得§Y100§!战争分数"
 c_a_get_cults_mission_title:0 "向传统学习"
 c_a_get_cults_mission_desc:1 "我们的邻居们并不总是与我们信奉相同宗教。我们的传统一直以来各不相同，所以我们的兄弟们有着其他的价值观并不值得奇怪。我们应该尽可能地向他们学习。"
 c_a_contact_muslims_mission_title:0 "联系穆斯林"
 c_a_contact_muslims_mission_desc:0 "在我们的邻居中，有些人的世界观与我们完全不同。他们说他们遵循先知的教导，这对我们来说是完全陌生的。我们一定要和他们保持密切的关系，也许我们可以从中学到很多东西。"
 c_a_contact_muslims_mission_ct:1 "拥有一个在§Y穆斯林§!宗教组的盟友，且对§Y[Root.GetName]§!有§Y200§!好感度。"
 c_a_expand_religion_mission_title:0 "扩大我们的宗教视野"
 c_a_expand_religion_mission_desc:0 "我们的信仰和世界观明显是正确的。有着其他观点的人都是盲目而见不到真相的人。如果我们想让他们看到就必须与他们接触。"
 c_a_expand_religion_mission_ct:0 "与任何不是§Y[Root.Religion.GetName]§!的省份接壤"
 c_a_convert_mission_title:0 "使他们悔过"
 c_a_convert_mission_desc:0 "很多愚蠢的人仍然没有采纳我们的信仰。这种情况不能继续下去，我们必须让他们见识到他们道路的错误并让他们分享唯一的真理。"
 c_a_improve_infrastructure_title:0 "提升基础设施"
 c_a_improve_infrastructure_desc:0 "尽管劫掠邻国一直是我国的重要经济来源之一，我们也应当提升我们自己的基础设施来增加财富生产。我们必须成为一个能够自给自足的经济体，而不是完全依赖对他人的掠夺。"
 c_a_preparing_for_war:0 "准备战争"
 desc_c_a_preparing_for_war:0 "我们已经集结了一支军队，现在是时候使用它了"
 c_a_training:0 "训练军队"
 desc_c_a_training:0 "现在我军训练有素，已经成为一支劲旅。"
 c_a_hegemon:0 "军事霸权"
 desc_c_a_hegemon:0 "我们已经成为最强大的国家，所有人都应该向我们臣服。"
 c_a_spoils_of_war:0 "战利品"
 desc_c_a_spoils_of_war:0 "提升我们经济的最佳方式就是劫掠周边国家。"
 c_a_vassals:0 "忠诚的附庸"
 desc_c_a_vassals:0 "获得如此多的附庸已经向所有人证明了我们在外交上的强势"
 c_a_humiliated_rival:0 "侮辱宿敌"
 desc_c_a_humiliated_rival:0 "我们对宿敌进行了决定性的打击，足以确保他们在再次面对我们之前会三思而后行"
 c_a_only_truth:0 "唯一的真理"
 desc_c_a_only_truth:0 "我们的信仰是唯一的真理，我们必须让其他人也相信这一点。"
 c_a_united_cults:0 "统一教派"
 desc_c_a_united_cults:0 "我们不同的教派联合了起来，最终合而为一"
 gen_hoa_building_religious_alliances_title:0 "宗教盟友"
 gen_hoa_building_religious_alliances_desc:0 "世界总是充满未知的危险。我们必须与共享价值观和信仰的人建立牢固的关系。"
 building_religious_alliances.tooltip:0 "至少§Y2§!个同宗教组国家与§Y[Root.GetName]§!联盟，并对§Y[Root.GetName]§!有至少§Y150§!好感度。"
 gen_hoa_subjugate_heathens_title:0 "附庸异教徒"
 gen_hoa_subjugate_heathens_desc:0 "诸多异教部落和国家已经在威胁着我们的人民和我们的盟友，假如他们联合起来，可能会构成更严重的威胁。我们将使他们臣服在高举的正义之拳之下，并以此断绝后患。"
 gen_hoa_heretic_convert_cost_modifier:0 "老练的教士"
 desc_gen_hoa_heretic_convert_cost_modifier:0 "在非洲之角的教士常常要直面顽固的异端者和异教徒，长期的斗争让他们成为了优秀的卫道士。"
 gen_hoa_convert_60_provinces_tooltip_tt:1 "§Y非洲之角§!的省份必须皈依§Y[Root.Religion.GetName]§!！"
 gen_hoa_convert_30_provinces_tooltip_tt:0 "本地区超过30个省份皈依正信。"
 gen_hoa_join_forces_title:0 "同心协力"
 gen_hoa_join_forces_desc:0 "对我们的附庸来说，这段旅程漫长而艰难，但他们现在已经准备好了。我们张开双臂欢迎他们加入我们伟大的国家，我们将共同为这片土地带来信仰和繁荣。"
 gen_hoa_join_forces.tooltip:0 "已经外交吞并了所有异教附庸。"
 gen_hoa_become_great_power_title:0 "海角之光"
 gen_hoa_become_great_power_desc:0 "和祖先的时代相比，如今的世界更加广阔。列强正照着自己的意愿重塑地球。我们不能放任这些没有信仰的巨头随意地处置一切，我们应该团结起来，高举信仰的火炬，带领非洲之角的人民走向天堂。"
 gen_hoa_great_power_modifier:0 "海角之光"
 desc_gen_hoa_great_power_modifier:0 "列强引领着非洲之角的人民，其声名传遍世界，受万国敬仰。"
 gen_hoa_prepare_for_war_title:0 "准备战争"
 gen_hoa_prepare_for_war_desc:0 "我们在国境之外仍有许多敌人，信仰邪神的异教徒想要让我们灭亡。我们得尽快积聚力量，为不可避免的战争做好准备。"
 gen_hoa_attack_the_heathens_title:0 "进攻异教徒"
 gen_hoa_attack_the_heathens_desc:0 "我们人民的努力得到了回报，我们的军队终于准备好保卫我们的家园。现在既然我们占了上风，我们必须先发制人且夺取他们囤积的资源，以防止他们联合起来攻击我们。"
 gen_hoa_attack_the_heathens.tooltip:0 "首都位于§Y非洲之角§!。"
 gen_hoa_horn_bravery_modifier:0 "信者的勇行"
 desc_gen_hoa_horn_bravery_modifier:0 "我们的战士以对宗教敌人凶猛和无情而闻名。"
 gen_hoa_expand_borders_title:0 "扩张我们的边界"
 gen_hoa_expand_borders_desc:0 "我们国家的疆界还不足以承载我们伟大的命运，我们必须开疆拓土并不惜任何代价来实现我们梦寐以求的稳定和繁荣的未来。"
 gen_hoa_unify_the_horn_of_africa_title:0 "统一非洲之角"
 gen_hoa_unify_the_horn_of_africa_desc:0 "非洲之角人民的战争和动荡即将结束。我们将把每一个部落和每一个民族团结在我们的旗帜下，带领他们走向繁荣与和平的未来。"
 gen_hoa_unify_horn_modifier:0 "一统海角"
 desc_gen_hoa_unify_horn_modifier:0 "非洲之角如今终于统一为一个国家，人人都欣喜万分。"
 gen_hoa_favor_church_title:1 "支持[Root.GetChurchOrFallbackName]"
 gen_hoa_favor_church_desc:1 "此地长期以来分裂动荡，人民饱受伪信蛊惑。我们要大力支持[Root.GetChurchOrFallbackName]在此地的传教，以引领迷途的羔羊重回羊圈。"
 gen_hoa_convert_conquered_title:0 "向被征服者传教"
 gen_hoa_convert_conquered_desc:0 "随着新的省份加入我们伟大的国家，我们有责任教导我们治下的民众获得救赎的方法。只有忠实的信徒才能完全融入我们的国家，并与他们的同胞一起共享我们光荣的命运。"
 gen_hoa_convert_conquered_modifier:0 "向被征服者传教"
 desc_gen_hoa_convert_conquered_modifier:0 "受我们庇护的，必循我们的道，感恩地接受救赎。"
 gen_hoa_convert_the_horn_title:0 "护佑海角"
 gen_hoa_convert_the_horn_desc:0 "带领人类走向救赎是我们国家的伟大使命，让正信主导非洲之角，是我们走向未来的第一步。"
 gen_hoa_convert_the_horn_modifier:0 "神圣海角"
 desc_gen_hoa_convert_the_horn_modifier:0 "非洲之角的人民终于团结在了正信之下。"
 gen_hoa_stabilize_economy_mission_title:0 "稳定经济"
 gen_hoa_stabilize_economy_mission_desc:0 "我们治下的混乱对于那些敢于趁火打劫的人来说是个很好的机会。我们必须不惜一切代价增加国家收入，并为即将到来的困难时期做好准备。"
 gen_hoa_stabilize_economy_mission.tooltip:0 "没有阶层贷款"
 gen_hoa_developing_economy_modifier:0 "发展经济"
 desc_gen_hoa_developing_economy_modifier:0 "我国经济已经恢复活力，这正为我国人民创造新的机遇。"
 gen_hoa_build_temples_title:0 "石庙"
 gen_hoa_build_temples_desc:0 "取之于民，用之于民。我们将通过重建我们信仰的寺庙和其他基础设施来履行我们的慈善义务。"
 gen_hoa_build_temples_modifier:0 "新的庙宇"
 desc_gen_hoa_build_temples_modifier:0 "首都的改善和新庙宇的建造安抚了我们的臣民，并给了他们对未来的希望。"
 gen_hoa_build_trade_navy_title:0 "建造海军"
 gen_hoa_build_trade_navy_desc:0 "我们的人民有着古老的商业传统，但此前总是只能与来到我们海岸的外国人做交易。现在是时候建立一支庞大的商业舰队来驶过重洋，带回最美妙的财富。"
 gen_hoa_trade_navy_modifier:0 "海上商队"
 desc_gen_hoa_trade_navy_modifier:0 "我们国家的伟大船队已经准备好不惜一切代价为人民带来财富了。"
 gen_hoa_control_coastline_title:0 "控制海岸线"
 gen_hoa_control_coastline_desc:0 "商人是我们的力量基础。在我们开始向外拓展之前，我们必须尽一切努力巩固他们对我们地区贸易的控制。"
 gen_hoa_control_coastline_modifier:0 "机遇之海"
 desc_gen_hoa_control_coastline_modifier:0 "我国绵长的海岸线是我们同世界各国进行贸易的生命线，因而它也是我们最为宝贵的资源。"
 gen_hoa_control_india_ocean_title:0 "支配印度洋"
 gen_hoa_control_india_ocean_desc:0 "非洲之角地理位置得天独厚，我们需要利用这一点来拓展影响力，成为印度洋上最为成功的商人。"
 gen_hoa_control_india_ocean.tooltip1:0 "§Y[Root.GetName]§!在§Y亚丁湾§!拥有§Y70%§!的贸易竞争力"
 gen_hoa_control_india_ocean.tooltip2:0 "§Y[Root.GetName]§!在§Y埃塞俄比亚§!拥有§Y50%§!的贸易竞争力"
 gen_hoa_control_india_ocean.tooltip3:0 "§Y[Root.GetName]§!在§Y古吉拉特§!拥有§Y30%§!的贸易竞争力"
 gen_hoa_control_india_ocean.tooltip4:0 "§Y[Root.GetName]§!在§Y科罗曼德§!拥有§Y30%§!的贸易竞争力"
 gen_hoa_control_india_ocean.tooltip5:0 "§Y[Root.GetName]§!在§Y孟加拉§!拥有§Y15%§!的贸易竞争力"
 gen_hoa_control_india_ocean.tooltip6:0 "§Y[Root.GetName]§!在§Y马六甲§!拥有§Y15%§!的贸易竞争力"
 west_africa_assemble_warband_title:0 "组建战团"
 west_africa_assemble_warband_desc:0 "为了有效地控制我们的领土，我们需要组建一支由勇猛战士组成的战团。"
 west_africa_strong_leadership_title:0 "强有力的领导"
 west_africa_strong_leadership_desc:0 "我们的对手必将了解我们的勇气和力量。因此，我们必须展现我们无可匹敌的强大，在战场上羞辱他们。"
 west_africa_strong_leadership_ct:0 "没有首都位于§Y萨赫勒§!，§Y尼日尔§!和§Y几内亚§!的独立国家发展度超过§Y[Root.GetName]§!。"
 west_africa_unite_home_region_title:0 "统一地区"
 west_africa_unite_home_region_desc:0 "我们在过去数年里愈发强大，几代人以来我们第一次有机会将本地所有人民团结在一起。"
 west_africa_gunpowder_weapons_title:0 "火药武器"
 west_africa_gunpowder_weapons_desc:0 "我们现在是此地区的强权，但是我们看到了一种外国商人带来，称之为火药的新型武器。我们需要确保我们的战士能在不依赖那些外国佬的情况下获得它们。"
 west_africa_greater_than_mali_title:0 "超越马里！"
 west_africa_greater_than_mali_desc:0 "在统一本地区之后，靠着我们战士手中的新式武器，我们现在已经准备好征服撒哈拉沙漠和几内亚湾之间的所有土地。我们要抓住机会，成为马里帝国没落以来的最强者，并远超他们！"
 west_africa_embracing_old_traditions_title:0 "拥抱传统"
 west_africa_embracing_old_traditions_desc:0 "我们遵循传统已经有数代人了。现在我们的人民中传播起了一种新的信仰，但是我们要团结起来，以保证我们的传承永不消亡！"
 west_africa_brothers_in_tradition_fetishist_title:0 "同宗弟兄"
 west_africa_brothers_in_tradition_fetishist_desc:0 "我们的族人长期以来与邻国因信仰的不同而争斗不休，但现在必须联合起来，与那些意图染指我们领土的异端邪说抗争到底。"
 west_africa_shamans_title:0 "萨满"
 west_africa_shamans_desc:0 "我们的信仰在我们的人民中很强大，但我们认为只有崇拜是不够的。我们的萨满渴望向外国人传授让我们变得更强大的宗教。"
 west_africa_sankore_university_fetishist_title:0 "桑科雷大学"
 west_africa_sankore_university_fetishist_desc:0 "廷巴克图的桑科雷大学几十年以来一直是南撒拉哈最重要的学术中心。现当征服那座城市，使那些手稿为我们所用。"
 west_africa_sincretic_rituals_title:0 "神圣仪式"
 west_africa_sincretic_rituals_desc:1 "萨赫勒、尼日尔和几内亚地区遍布着各种文化、习俗和信仰。我们的最佳选择是将所有的这些融合来支撑我们在这些地区日益增长的实力同时更好地了解我们所统治的人民。"
 west_africa_embracing_new_traditions_title:0 "拥抱新传统"
 west_africa_embracing_new_traditions_desc:0 "伊斯兰教在我国存在已久，但族人尚未完全接纳。现在我们得加大传播力度，给予我们的虔诚以应得的尊重。"
 west_africa_brothers_in_faith_sunni_title:0 "同宗弟兄"
 west_africa_brothers_in_faith_sunni_desc:1 "我们的族人长期以来与邻国因信仰的不同而争斗不休，但现在必须联合起来，与那些意图染指我们领土的异端邪说抗争到底。"
 west_africa_marabouts_title:0 "伊斯兰隐士"
 west_africa_marabouts_desc:0 "隐士们在该地区传播伊斯兰五功已经数代。现在是时候支持他们的努力，让他们的教导更加广为传播。"
 west_africa_sankore_university_sunni_title:0 "桑科雷大学"
 west_africa_sankore_university_sunni_desc:0 "廷巴克图的桑科雷大学几十年以来一直是南撒拉哈最重要的学术中心。现当征服那座城市，使那些手稿为我们所用。"
 west_africa_the_only_faith_title:0 "唯一正信"
 west_africa_the_only_faith_desc:0 "我们向治下的民众广布清真言及其他五功、古兰经已经数十年。但现在我们需要断言，伊斯兰是唯一的宗教，万物非主，唯有真主。"
 west_africa_gathering_tributes_title:0 "收集贡品"
 west_africa_gathering_tributes_desc:0 "我们有必要从邻国收集贡品，因为我们需要用它们在未来几年变得强大。"
 west_africa_clearings_irrigations_title:0 "土地清理与灌溉"
 west_africa_clearings_irrigations_desc:0 "我们的土地自我们的人民在上面劳作开始就相当适合农业发展，但是如果我们想养活领土上的更多人口就需要清理一些树木和雨林并灌溉我们的河谷。"
 west_africa_salt_cloth_shells_title:0 "食盐、布匹和贝壳"
 west_africa_salt_cloth_shells_desc:0 "沿着撒哈拉走廊和几内亚湾的贸易在最近一段时间以来持续增长，新的外国商人进口货不断出现在我们的城市。现在，为我等所计，这些赚的盆满钵满的交易必须控制在我们手中。"
 west_africa_manufacturing_africa_title:0 "非洲制造业"
 west_africa_manufacturing_africa_desc:0 "近年来，来自五湖四海的大量贸易品涌入我国。现在，我们有能力复制甚至创造一些本地制造的新产品，通过在国内销售，甚至向国外出口来盈利。"
 west_africa_bilad_sudan_trade_title:0 "西非贸易"
 west_africa_bilad_sudan_trade_desc:0 "随着数十年来整个地区内贸易的增长，一些重要的贸易中心业已形成。廷巴克图是北方的大门，卡奈姆-博尔努控制着与东方的贸易，贝宁则是南方海岸的主要商贸地。现在是时候控制住这些地方及其贸易路线了。"
 zan_centralize_trade_at:1 "§Y[Root.GetName]§!在以下任意贸易节点拥有§Y85%§!的贸易竞争力：§Y桑给巴尔§!、§Y好望角§!或§Y象牙海岸§!。"
 zan_centralize_trade_bt:0 "§Y[Root.GetName]§!在§Y赞比西§!或§Y亚丁湾§!贸易节点拥有§Y30%§!贸易竞争力或拥有§Y最强的贸易竞争力§!。"
 zan_centralize_trade_ct:1 "§Y[Root.GetName]§!在§Y古吉拉特§!或§Y科罗曼德§!贸易节点拥有§Y10%§!的贸易竞争力或者在该节点拥有§Y最强贸易竞争力§!。"
 mal_second_branch_mission_title:0 "[Root.GetSelectableMissionTitle]"
 mal_second_branch_mission_desc:0 "[Root.GetSelectableMissionDescription]"
 obj_convert_25_provinces_tooltip:0 "转化§Y25§!个省份的信仰（§Y[Root.GetNumConvertedProvinces]§! / §Y25§!）"
 eth_secure_religious_unity_title:0 "加强宗教统一"
 eth_secure_religious_unity_desc:0 "我国宗教多样，包括科普特正教、犹太教和伊斯兰教等。这导致了宗教难以统一的问题，也造成了任何致力于加强我国中央集权的努力困难重重。我们必须加强宗教统一！"
 hausa_claims_tt:0 "§Y[Root.GetName]§!获得§Y尼日尔§!地区所有§Y豪萨§!省份的永久宣称。"
 hau_build_armies_ct:0 "若已完成任务「§Y建立同盟§!」，则§Y[Root.GetName]§!获得§Y尼日尔§!地区所有§Y豪萨§!省份的永久宣称。"
