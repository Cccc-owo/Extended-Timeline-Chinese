 mamluk_warships_doctrine_desc:0 "我们强大的战舰和能干的船员将统治大洋，为我们的名号增光添彩，使我们的徽记熠熠生辉。"
 mamluk_transports_doctrine:0 "马穆鲁克运输船"
 mamluk_transports_doctrine_desc:0 "我们的运输船和能干的船员将统治大洋，为我们的名号增光添彩，使我们的徽记熠熠生辉。"
 flavor_mam.100.t:0 "新马穆鲁克舰队"
 flavor_mam.100.d:0 "在[GetYear]年间，马穆鲁克船队经历了重大的发展和扩张。我们认识到海上力量的战略重要性，并投入巨资建造新船只、改善海军基础设施和增强海军能力。我们的努力促成了一支强大的舰队的建立，该舰队在保护我们的海上贸易路线、在地中海投射力量以及在我们的沿海领土上保持强大的存在方面发挥了至关重要的作用。通过不断的规划和创新，我们成功地将我们的海军部队转变为这个时代受人尊敬和有影响力的海上实体。"
 flavor_mam.100.a:0 "专注于我们的桨帆战舰。"
 flavor_mam.100.b:0 "我们必须为商船队提供资金。"
 flavor_mam.100.c:0 "来一起打造出我们的海上长城吧！"
 flavor_mam.100.e:0 "我们的舰队纵横四海！"
 flavor_mam.100.f:0 "我们的舰队所向披靡！"
 flavor_mam.101.t:0 "翻新扎希里耶图书馆"
 flavor_mam.101.d:0 "扎希里耶图书馆是我们兑现对知识和学问承诺的象征。它在我们统治时期建立，我们将其设想为了一个保护和传播来自不同领域的宝贵文献的学术中心。我们的图书馆拥有庞大的手稿收藏，涵盖神学、哲学、科学和文学等各种学科。我们为建立了这样一个不仅丰富了我们文化遗产，而且为后代提供了启蒙之光的宝库感到无比自豪。"
 flavor_mam.101.a:0 "此为我国革新思想的一个美丽象征！"
 flavor_mam.101.b:0 "让我们为全国范围内的经学院改造提供资金吧。"
 flavor_mam.102.t:0 "埃及的谷物贸易"
 flavor_mam.102.d:0 "在我们的治下，谷物贸易对维系帝国繁荣发挥着至关重要的作用。我们认识到高效的谷物生产和分配对确保主食供应稳定的重要性。井然有序的谷物储存与贸易网络不仅便利了国内的粮食流通，也促进了经济增长和社会稳定。通过优先发展这一贸易，我们展现了对臣民福祉的关心，也保证了国家的长治久安。"
 flavor_mam.102.a:0 "让我们分享我们的财富！"
 flavor_mam.102.b:0 "我们应该考虑进一步提高产量。"
 mam_more_exports_2_tt:0 "\n我们将能够额外对§Y2§!个国家使用§Y出口谷物§!外交行动"
 flavor_mam.103.t:0 "马穆鲁克国家的行政管理"
 flavor_mam.103.d:0 "我们正站在历史的重要十字路口。我们的许多顾问都支持建立一个现代化的新国家，以匹敌那些欧洲列强。而那些保守派人士认为让我们名垂青史最好的办法是坚定不移地去实现复兴哈里发帝国的伟业。"
 flavor_mam.103.a:0 "我们是§Y哈里发§!的延续！"
 flavor_mam.103.b:0 "必须进行更彻底的改革！"
 flavor_mam.104.t:0 "[Root.Monarch.GetName]的瓦合甫"
 flavor_mam.104.d:0 "为展现对改善全社会的承诺，我们决定设立一项瓦合甫信托。通过这一行为，我们将可观比例的财富和资源划为持久的慈善捐赠，以资助大众的教育、医疗与社会福利项目。这项瓦合甫将成为我们善心的长久印证，并为未来许多代人提供必需的服务和机会。这也将展现我们对国家发展与民众健康的虔诚奉献。"
 flavor_mam.104.a:0 "资助伊斯兰经学院！"
 flavor_mam.104.b:0 "还是让我们资助礼拜场所吧。"
 flavor_mam.104.c:0 "保障发展爱资哈尔大学的资金！"
 flavor_mam.104.e:0 "老兄，今年不行……"
 flavor_mam.105.t:0 "阿拉比卡咖啡"
 flavor_mam.105.d:0 "15世纪，在马穆鲁克苏丹国的管理下，阿拉比卡咖啡的种植得到了长足发展。认识到这种奇异植物的潜力后，我们开始努力培育和改进其种植技术。我们的农业专家精心研究了最佳种植条件，从而提高了产量和质量。由此诞生的咖啡增产不仅成为了我们的骄傲，也使它成为了一种利润丰厚的贸易品，增强了我们的经济实力。我们在阿拉比卡咖啡种植上的贡献与投入，也促使咖啡最终成为了世界范围内受人热爱的饮品。"
 flavor_mam.105.a:0 "我们将委托商家对其进行开发。"
 flavor_mam.105.b:0 "将其国有化会更好。"
 flavor_mam.106.t:0 "贡德尔的灯塔"
 flavor_mam.106.d:0 "[GetYear]年，我们几乎完成了对埃塞俄比亚的征服，这是我们领土野心的一部分。一些人主张研究和学习埃塞俄比亚的行政管理，以获得治理方面的潜在启示，另一些人则认为埃塞俄比亚军队的军事实力是宝贵的一课。从埃塞俄比亚的行政管理实践中获取知识的可能性因其悠久的历史和文化上的细微差别而具有吸引力。与此同时，埃塞俄比亚人所采用的强大军事战略也促使人们希望了解有效的防御战术。最终，是征服还是合作的决定取决于政治愿望与跨文化交流的实际利益之间的平衡。"
 flavor_mam.106.a:0 "他们中最优秀、最聪明的人将在我国社会中如鱼得水！"
 flavor_mam.106.b:0 "我们可以学习他们的军事创新。"
 flavor_mam.107.t:0 "能力出众的埃塞俄比亚贵族"
 flavor_mam.107.d:0 "我们的宫廷收到消息，一位成就卓著的埃塞俄比亚贵族在马穆鲁克占领的埃塞俄比亚领土内的行政阶层中表现出非凡的才智。他在外交和治理方面的熟练，赢得了占领者马穆鲁克当局和他的埃塞俄比亚同胞的尊重。通过精明的谈判和战略联盟，他成功地驾驭了复杂的政治格局，在我们的统治下有效地保护了自己人民的利益。他的崛起展示了即使在充满挑战的环境中，本地领导力量也能蓬勃发展，为不确定时代提供了一线希望和稳定性。他的遗产证明了埃塞俄比亚贵族面对外来压力时的韧性和能力。"
 flavor_mam.107.a:0 "我们将带着兴趣关注他的职业生涯。"
 flavor_mam.108.t:0 "埃塞俄比亚诸都"
 flavor_mam.108.d:0 "尽管埃塞俄比亚人民现在已被置于我们的统治之下，但众所周知他们习惯于四处移动他们的中心。历史早已表明，他们的社会流动不定，其宫廷也曾居于数个不同省份。然而，这种持续的流转给羁縻统治和征税造成了困难。"
 flavor_mam.108.a:0 "为他们的人民指定一个城市中心。"
 flavor_mam.108.b:0 "让当地贵族去处理吧，这不是我们的职责所在。"
 flavor_mam.109.t:0 "科普特正教修道院蓬勃发展"
 flavor_mam.109.d:0 "在我们宽宏大量的统治下，埃塞俄比亚领土上的许多信仰中心不仅蓬勃发展，而且增加了祈祷日的信徒人数。这显然标志着我们对这些不幸被征服的人民采取了一个良好的方式……"
 flavor_mam.109.a:0 "我们伟大社会的光辉榜样。"
 flavor_mam.110.t:0 "埃塞俄比亚军队征募"
 flavor_mam.110.d:0 "让外族加入我军一直是个微妙的问题。毕竟没人想要给存心打倒自己的双手送去武装，尤其是曾经的宿敌。尽管有这些危险，我们已经把被征服的人民提升到了我们社会的重要地位。因此，他们中的许多人希望自愿加入我们的军队，保护我们和他们的人民。"
 flavor_mam.110.a:0 "他们让我们感到非常自豪。"
 flavor_mam.111.t:0 "管理北部领土"
 flavor_mam.111.d:0 "在过去的几十年里，混乱、漠视和暴动始终笼罩在我国叙利亚地区之上。由于地方行政腐朽无能，叛乱、异议以及自治呼声使得叙利亚人的声音愈发响亮、愈发难以忽略。因此，我们最终不得不做出决定，是否要在我们的旗帜下给予他们自治，或在我们的管理下给予他们地方独立。"
 flavor_mam.111.a:0 "我们将允许§Y叙利亚§!人在我们的旗帜下实行自治。"
 flavor_mam.111.b:0 "与叛军谈判有失我们的身份。"
 flavor_mam.112.t:0 "帝国心脏"
 flavor_mam.112.d:0 "奥斯曼的伪苏丹在我们的军队和信仰的力量面前一败涂地，这座伊斯兰世界最负盛名的都城骄傲的心脏，如今已化为一片废墟。为了庆祝这伟大的胜利，我们决定让军队在从前帝国的首都举行盛大的游行，从而展现我们对敌人的力量与霸权。"
 flavor_mam.112.a:0 "[151.GetName]将成为我们王冠上的明珠！"
 flavor_mam.112.b:0 "他们的人民将在我们的新帝国中繁荣发展......"
 flavor_mam.112.c:0 "我们得胜凯旋！"
 flavor_mam.113.t:0 "摩洛哥苏丹宫"
 flavor_mam.113.d:0 "在[343.GetName]的市中心，坐落在老城区熙熙攘攘的街巷与人来人往的市场中间，是被称为苏丹宫的[343.GetName]王宫。[GetYear]年，我们的王朝将这处宫殿化作象征王权的堡垒，并在它的宫墙上刻下属于我们的印记。在靠近苏丹宫雄伟大门的地方，装饰着迷人的镶嵌彩瓷，每一块区域都反映了创造它的年代所属的艺术特征。\n\n在内部，宫殿的房间内悬挂着一副历史气息浓厚的挂毯，在它的下方，统治者曾在此处理国家事务，举办盛大集会。这座宫殿是摩洛哥本土工艺的生动体现，从错综复杂的图案到高松的墙壁，每处细节都诉说着辉煌的过去。\n\n征服这样一座璀璨的丰碑，充分说明了我们拥有面对逆境与众敌时的勇气。"
 flavor_mam.113.a:0 "让我们开始重建吧！"
 flavor_mam.113.b:0 "我们只会进行维护。"
 flavor_mam.114.t:0 "萨法维波斯的建筑"
 flavor_mam.114.d:1 "在本世纪波斯帝国的黄金时代，一段关于建筑辉煌的非凡故事正在展开。雄伟的圆顶和错综复杂的瓷砖装饰着整个景观，波斯人的统治者们打造了独特的建筑特色，将其辉煌的传统与创新的设计融为一体。伊斯法罕伊玛目清真寺的镶嵌画瓷砖呈现出耀眼的绿松石色和钴色调，体现了对美学的深刻追求。阿里卡普宫雄伟壮观，其精致的书法和精美的灰泥工艺反映了一个珍视艺术与建筑融合的社会。在这些建筑之间，他们的皇室血脉不仅仅建造了建筑物，而且编织了一个文化遗产的叙事，这些建筑成为一个画布，上面刻划着留给后人的帝国辉煌印记。"
 flavor_mam.114.a:0 "从这些杰出的建筑中可以学到很多东西......"
 flavor_mam.115.t:0 "[4316.GetName]工程开工"
 flavor_mam.115.d:0 "巨大的猜测笼罩了我们的宫廷，许多顾问都支持建立一个大运河连接我们的地中海港口和红海领地。这项工程将需要大量时间，但我们确信，我们的建筑师和工程师会坚持到底，从而开启一个海上航行和行动自由的新时代。"
 flavor_mam.115.a:0 "这是人类无限能力的奇迹！"
 flavor_mam.116.t:0 "延期垄断咖啡"
 flavor_mam.116.d:0 "[Root.Monarch.GetTitle]对咖啡种植特许已经到期。许多[Root.Get商人Name]想要得知我们是否会延续这一善政，或是结束它。"
