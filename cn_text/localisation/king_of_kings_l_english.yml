 MEE_Byzantine_Events.1.t:0 "收复塞尔维亚"
 MEE_Byzantine_Events.1.d:0 "一度成为塞尔维亚王国核心的土地本属于罗马人。我们曾不得不发动数次战争以镇压他们独立的妄想，然而，在多次斗争之后他们最终分裂了出去。随着塞尔维亚帝国的崛起，这个国家曾一度强盛，然而他们也被冷酷的凋零所触及。如今，我们已经恢复了元气，并大胜了这些地方豪门。这些人的祖先曾极其背信弃义地背叛了我国。"
 MEE_Byzantine_Events.1.a:0 "他们的背叛不会就此结束。以直报怨！"
 MEE_Byzantine_Events.1.b:0 "让他们保留自己的财产吧。"
 MEE_Byzantine_Events.2.t:0 "意大利的希腊裔"
 MEE_Byzantine_Events.2.d:0 "自古以来，一直有希腊人居住在意大利南部地区，他们的祖先是从东方来到这里定居。在短暂的拜占庭统治时期，这些人感到自己与希腊世界的其他部分重新结合在一起，但随着东罗马帝国的衰落，这种联系也被切断了。如今，这些领土再次被希腊政府控制，这让当地居民放心，在新的统治下，他们的身份和丰富的历史将得到保留。对意大利希腊裔的支持必将加强我们对该地区的控制。"
 MEE_Byzantine_Events.2.a:0 "如今与国都再度紧紧相连！"
 MEE_Byzantine_Events.3.t:0 "贝利撒留的继任者"
 MEE_Byzantine_Events.3.d:0 "许多优秀士兵在我们对伦巴第人的征服期间发迹于行伍之中。他们中的许多人已经身居将军之职，其英勇无畏、声名远播。但是查士丁尼皇帝麾下名将——贝利撒留的继任者只能有一个，只能有一人承续这位用高超的指挥艺术短暂重夺了罗马的衣钵，并将支离破碎的罗马世界重归完璧的名将的大业。现有四人堪当这一重任：一位是博学的战略学学生，一位是英勇善战、鼓舞人心的将领，一位是出色的攻城专家，另有一位自诩具有卓越战略思维之人。"
 MEE_Byzantine_Events.3.a:0 "他的继任者将研究战争艺术。"
 MEE_Byzantine_Events.3.b:0 "愿他的继任者能带领大家冲锋陷阵！"
 MEE_Byzantine_Events.3.c:0 "他能摧城如摧林。"
 MEE_Byzantine_Events.3.e:0 "他的继任者将是一位杰出的战略家。"
 MEE_Byzantine_Events.4.t:0 "罗马归于罗马人"
 MEE_Byzantine_Events.4.d:0 "自永恒之城于751年脱离罗马帝国的掌控距今已有七个多世纪。自那时起，永恒之城便一直由在精神上统领着整个天主教世界的教宗国把守。虽不能说这座城市无人维护，但它的发展必定不如人意。时至今日，这座城市再次落入罗马人之手，但人们并不认为自己是罗马人。但我们的军队进入罗马是如此壮观，现在大局已定，我们宁愿早衰，也不愿再度放弃意大利。"
 MEE_Byzantine_Events.4.a:0 "骰子已经掷下。"
 MEE_Byzantine_Events.5.t:0 "重回过往"
 MEE_Byzantine_Events.5.d:0 "随着罗马的收复，它的美丽成为我们艺术家的灵感源泉。这座城市曾经是世界上有史以来最伟大帝国的中心。将首都迁回这里，既是对我们祖先最好的铭记，也是我们决心永葆此地、帝国势必复兴的明证。"
 MEE_Byzantine_Events.5.a:0 "[Root.Monarch.GetTitle]将定都罗马。"
 MEE_Byzantine_Events.5.b:0 "还是留在[Root.Capital.GetName]吧。"
 MEE_Byzantine_Events.6.t:0 "希腊的光复"
 MEE_Byzantine_Events.6.d:0 "我们的国家排除万难，不负众望，挡住了奥斯曼人的进攻，同时也掌握了主动权，进行了反击。希腊领土是罗马帝国的核心部分，曾因帝国的凋零而慢慢丧失，现在它再次属于我们。"
 MEE_Byzantine_Events.6.a:0 "我们如凤凰涅槃，浴火重生。"
 MEE_Byzantine_Events.7.t:0 "[Root.GetName]普罗尼亚制度的成效"
 MEE_Byzantine_Events.7.d:0 "普罗尼亚制度是一系列政策的集合，根据这些政策，帝国各地的军人可以获得土地，以确保他们的忠诚。这种政策在[Root.GetName]治下得到了应用，使得省份缓慢但出乎意料地向希腊文化转化。"
 MEE_Byzantine_Events.7.a:0 "好的。"
 MEE_Byzantine_Events.8.t:0 "曼齐克特的回忆"
 MEE_Byzantine_Events.8.d:0 "安纳托利亚的大部分地区终于再次被我们占领。其中许多领土仍保留了传统的奥斯曼蒂玛尔，以确保稳定和便于管理。在基本消灭奥斯曼帝国之后，我们可以把注意力转移到他们身上，最终决定如何处理他们的土地和他们过去为苏丹所做的贡献。"
 MEE_Byzantine_Events.8.a:0 "让蒂玛尔保留他们的土地。"
 MEE_Byzantine_Events.8.b:0 "将土地授予希腊普罗尼亚。"
 MEE_Byzantine_Events.8.c:0 "我们应反将德夫希尔梅制度施加于他们。"
 MEE_Byzantine_Events.9.t:0 "麦加禁寺的命运"
 MEE_Byzantine_Events.9.d:0 "伊斯兰教最神圣的城市现在任由我们摆布。这里曾经是我们最强大的对手的发源地，如今却只是我们手中的棋子。除了城市本身，伊斯兰教最为神圣的圣地也在我们掌握之中。许多高层人士提议将麦加禁寺改建成为教堂。如果穆斯林征服了圣索菲亚大教堂，我们相信他们也会对我们心爱的教堂做同样的事情。"
 MEE_Byzantine_Events.9.a:0 "将清真寺改建成教堂！"
 MEE_Byzantine_Events.9.b:0 "允许穆斯林们照常朝觐。"
 MEE_Byzantine_Events.10.t:0 "本都帝国"
 MEE_Byzantine_Events.10.d:0 "自本都地区归于帝国治下已经过了数个世纪。现在那里由被废黜的科穆宁家族后裔统治，他们在艰难求生的同时宣称自己才是正统皇帝。随着大部分拉兹人归于我们治下，是时候结束伪帝的统治了。"
 MEE_Byzantine_Events.10.a:0 "世界上只有一个罗马帝国！"
 MEE_Byzantine_Events.11.t:0 "六里墙"
 MEE_Byzantine_Events.11.d:0 "我们的工程师在数个世纪中一直维护着位于科林斯地峡的六里墙。不幸的是，它在1423年和1431年两次遭到奥斯曼攻破。奥斯曼要求我们停止修缮六里墙，但显然这种无理要求是不可接受的。"
 MEE_Byzantine_Events.11.a:0 "无视奥斯曼的要求！重建这堵墙。"
 MEE_Byzantine_Events.11.b:0 "我们应当专注于首都。"
 MEE_Byzantine_Events.12.t:0 "周密防守"
 MEE_Byzantine_Events.12.d:0 "对君士坦丁堡的围困可以说从未中断过。尽管目前和平，但在野心驱使下，奥斯曼终将派出潮水般的耶尼切里军团攻向君堡。如果想让这座城市能够抵御如此强大的攻击，我们必须修复并加固狄奥多西城墙。"
 MEE_Byzantine_Events.12.a:0 "向塞尔维亚求助。"
 MEE_Byzantine_Events.12.b:0 "向市民征税，是该由他们出力的时候了。"
 MEE_Byzantine_Events.12.c:0 "修墙？哈！我们能守着这座城直到老死！"
 MEE_Byzantine_Events.13.t:0 "六里墙升级完毕"
 MEE_Byzantine_Events.13.d:0 "多亏了众人的努力和显著的财政支持，我们得以强化科林斯地峡城墙的防御能力。"
 MEE_Byzantine_Events.13.a:0 "好消息！"
 MEE_Byzantine_Events.14.t:0 "狄奥多西城墙升级完成"
 MEE_Byzantine_Events.14.d:0 "保护着我们心爱城市的狄奥多西城墙终于完成了升级。现在没有任何投石机或者攻城武器能够击穿它。只有威力足够强大的火炮才能够对狄奥多西城墙造成伤害，但这种火炮造价不菲，奥斯曼显然难以组织起这样一支炮兵部队。"
 MEE_Byzantine_Events.14.a:0 "让突厥人来吧！"
 MEE_Byzantine_Events.15.t:0 "拜占庭的请求"
 MEE_Byzantine_Events.15.d:0 "拜占庭使节前来拜访我们，请求我们出资帮助他们修缮狄奥多西城墙。作为他们敌人的敌人，我们必须认真考虑他们的请求，一旦君士坦丁堡陷落——我们就将是奥斯曼的下一个目标。支持这些罗马人也将使得我们获得一个可靠的盟友，他们可以在奥斯曼先发制人地攻击我们时提供帮助。"
 MEE_Byzantine_Events.15.a:0 "他们要多少我给多少。"
 MEE_Byzantine_Events.15.b:0 "提供适量的资助。"
 MEE_Byzantine_Events.15.c:0 "我们只能提供少量的资助。"
 MEE_Byzantine_Events.15.e:0 "他们不配。"
 MEE_Byzantine_Events.16.t:0 "君士坦丁堡普世牧首维护权威"
 MEE_Byzantine_Events.16.d:0 "随着俄罗斯教会宣布自治，东方教会似乎要自行分崩离析，牧首们难以团结一致。然而，事实并非如此，我们成功地恢复了君士坦丁堡普世牧首的权威，并成功迫使那些最有权势的东正教牧首尊重他的意愿。"
 MEE_Byzantine_Events.16.a:0 "要么尊重他的权威要么遭受神罚！"
 MEE_Byzantine_Events.17.t:0 "重建五大牧首区"
 MEE_Byzantine_Events.17.d:0 "东正教会在不断衰落。阿拉伯入侵和1054年的大分裂永远地玷污了它，五大牧首区似乎已经成为了历史。幸运的是，[Root.Monarch.Dynasty.GetName]使得它们重新团结在一起，五位牧首或许能再次齐聚一堂，让基督徒们同心协力。"
 MEE_Byzantine_Events.17.a:0 "东方再次归于一统。"
 MEE_Byzantine_Events.18.t:0 "大公会议"
 MEE_Byzantine_Events.18.d:0 "在[Root.Monarch.GetTitle]的请求下，五位牧首齐聚于[byz_council_prov.GetName]，讨论与信仰和团结相关的事务。其中的议题包括印刷圣经的讨论、最近关于教义的争论，以及君士坦丁堡普世牧首试图集中权力的尝试。"
 MEE_Byzantine_Events.18.a:0 "我们必须严格控制印刷。"
 MEE_Byzantine_Events.18.b:0 "我们必须解决宗教教义的争端。"
 MEE_Byzantine_Events.18.c:0 "支持君士坦丁堡牧首"
 MEE_Byzantine_Events.19.t:0 "诺塔拉斯家族"
 MEE_Byzantine_Events.19.d:0 "源自莫奈姆瓦夏的诺塔拉斯家族是一个著名的商人家族。除了培养出许多四海云游的杰出商人外，最著名的一位就是卢卡斯·诺塔拉斯。卢卡斯·诺塔拉斯曾被选为大都督——拜占庭海军的最高指挥官。"
 MEE_Byzantine_Events.19.a:0 "征募卢卡斯。"
 MEE_Byzantine_Events.19.b:0 "招募一位大商贾。"
 MEE_Byzantine_Events.21.t:0 "拜占庭商团重铸荣光"
 MEE_Byzantine_Events.21.d:0 "自从国家开始迁就拉丁商人的要求以来，拜占庭商人的地位逐渐无法与外国商人的地位相提并论。幸运的是，由于国家的政策，这种趋势已经逆转，我们的商人对国内外市场逐渐拥有了越来越多的控制权。"
 MEE_Byzantine_Events.21.a:0 "投资海军。"
 MEE_Byzantine_Events.21.b:0 "让我们协商获得更优惠的贷款。"
 MEE_Byzantine_Events.21.c:0 "给予他们更多的自由！"
 MEE_Byzantine_Events.22.t:0 "皇家紫"
 MEE_Byzantine_Events.22.d:0 "泰尔紫早已成为东罗马帝国的象征。随着我国经济的发展和随之而来的财富，国家现在已经负担得起在皇家地图上使用这种紫染料描绘我国疆界的费用。"
 MEE_Byzantine_Events.22.a:0 "保持本色！"
 MEE_Byzantine_Events.22.b:0 "陶醉于荣耀。"
 MEE_Byzantine_Events.23.t:0 "改变贸易品"
 MEE_Byzantine_Events.23.d:0 "越来越多的[Root.GetName]市民开始对新行业产生兴趣。许多人已经付诸行动，他们组建新的行会并对其产品产生兴趣。这真是天赐良机。"
 MEE_Byzantine_Events.23.a:0 "关注这些进展！"
 MEE_Byzantine_Events.23.b:0 "不能放弃目前的行业。"
 MEE_Byzantine_Events.24.t:0 "拜占庭镶嵌画工匠"
 MEE_Byzantine_Events.24.d:0 "在我们过去辉煌的时代，城市里到处都是技艺高超的镶嵌壁画工匠。工匠的人数如此之多，以至于他们常常需要带着自己的一身本领，去外国寻找工作机会。现在，熟悉的情形再度出现。但现在，只要能获得合适的金钱回报，我们可以协助工匠们去往外国。"
 MEE_Byzantine_Events.24.a:0 "将他们派往我们的友邦[byz_mosaicists_ally.GetName]。"
 MEE_Byzantine_Events.24.b:0 "向强大的[byz_mosaicists_powerful.GetName]提供服务。"
 MEE_Byzantine_Events.24.c:0 "他们应当争取向[byz_mosaicists_wealthy.GetName]服务。"
 MEE_Byzantine_Events.24.e:0 "我们需要他们的服务！"
 MEE_Byzantine_Events.25.t:0 "来自[From.GetName]的提议"
 MEE_Byzantine_Events.25.d:0 "来自[From.GetName]的使节团到达了[Root.Monarch.GetTitle]，并提议允许我们以不菲的价格雇佣他们的镶嵌画工匠。这些工匠以他们高超的技艺而远近闻名。如果我国接受这一提议，那这些工匠们的作品必将在未来几年内为我国最伟大的名胜增光添彩。"
 MEE_Byzantine_Events.25.a:0 "我们将接受这样的安排！"
 MEE_Byzantine_Events.25.b:0 "我们既没有资金，也没有意愿。"
 MEE_Byzantine_Events.26.t:0 "国外对丝绸的需求不断增长"
 MEE_Byzantine_Events.26.d:0 "罗马丝绸的声誉在西欧可谓有口皆碑。然而，随着帝国的不断衰落，它再也不能引领国际时尚潮流了。更可悲的是，外国服饰反倒在15世纪压过了罗马衣着一头。幸运的是，这种情形最近有所好转，我们的丝绸再次成为了时代风尚。这将一定会引起需求的增长和价格上升。"
 MEE_Byzantine_Events.26.a:0 "显而易见！"
 MEE_Byzantine_Events.27.t:0 "军区"
 MEE_Byzantine_Events.27.d:1 "军区制自7世纪以来一直为我们服务，并一直存在至今，尽管随帝国领土的减少而规模有所缩小。随着东罗马领土的陆续光复，重新划定军区边界并适应新环境将是明智之举。"
 MEE_Byzantine_Events.27.a:0 "推行改革吧！"
 MEE_Byzantine_Events.27.b:0 "还不是时候。"
 MEE_Byzantine_Events.28.t:0 "处理分支任务"
 MEE_Byzantine_Events.28.d:0 "我们的军队正处在抉择的十字路口。鉴于我们过去曾对军队管理模式进行过许多次尝试，不论我们选择集中管理或分散管理的模式，都有一个可以参照的例子。"
 MEE_Byzantine_Events.28.a:0 "我们做出了选择。"
 MEE_Byzantine_Events.28.b:0 "以财富来领导也许更可取。"
 MEE_Byzantine_Events.28.c:0 "依赖雇佣军就意味着灾难。"
 MEE_Byzantine_Events.28.e:0 "我需要看看《战略》。"
 MEE_Byzantine_Events.29.t:0 "普罗尼亚制度的未来"
 MEE_Byzantine_Events.29.d:0 "普罗尼亚制度是一项土地分封政策，那些被称为「普罗尼亚」的获得土地之人包括僧侣、政府官员，最主要的是军人。士兵和将军也的确一直都是普罗尼亚制的中心，分封土地本身就是一种对服役的奖赏，以确保分封者能保持忠诚。起初这些土地不可继承的，但后来逐渐变得可以世袭。这项制度随着我们国家的发展而发展，如今已与奥斯曼人的蒂玛尔采邑制度十分相似。"
 MEE_Byzantine_Events.29.a:0 "我们必须准备好分封更多的领土。"
 MEE_Byzantine_Events.29.b:0 "将普罗尼亚私军整合进我们的军队中。"
 MEE_Byzantine_Events.29.c:0 "让他们自行解决吧。"
 MEE_Byzantine_Events.30.t:0 "普罗尼亚制度的未来"
 MEE_Byzantine_Events.30.d:0 "普罗尼亚制度是一项土地分封政策，那些被称为「普罗尼亚」的获得土地之人包括僧侣、政府官员，最主要的是军人。士兵和将军也的确一直都是普罗尼亚制的中心，分封土地本身就是一种对服役的奖赏，以确保分封者能保持忠诚。起初这些土地不可继承的，但后来逐渐变得可以世袭。这项制度随着我们国家的发展而发展，如今已与奥斯曼人的蒂玛尔采邑制度十分相似。"
 MEE_Byzantine_Events.30.a:0 "禁止普罗尼亚世袭。"
 MEE_Byzantine_Events.30.b:0 "聚焦继承法。"
 MEE_Byzantine_Events.30.c:0 "给他们送去训练有素的将军。"
 MEE_Byzantine_Events.30.e:0 "为他们提供职业士兵。"
 BYZ_army_trad:0 "普罗尼亚属国"
 BYZ_discipline:0 "普罗尼亚属国"
 BYZ_extra_forcelimit_for_pronoiars:0 "普罗尼亚属国"
 BYZ_pronoia_buff_army_tradition_modifier:0 "普罗尼亚属国"
 BYZ_pronoia_land_forcelimit_penalty:0 "普罗尼亚属国"
 MEE_Byzantine_Events.31.t:0 "鲁梅利堡垒"
 MEE_Byzantine_Events.31.d:0 "我们的雄心非常明确——必须夺取君士坦丁堡！为了达成目标，我们应在博斯普鲁斯海峡的欧洲一侧，君士坦丁堡的北部、安纳托利亚堡垒的对岸修建一座堡垒。有了这两座堡垒，我们将能够控制狭窄海峡的船只来往，严重削弱拜占庭的海军支援，并同时征收过路费。我们将这座堡垒命名为鲁梅利。它也常被人称作「扼喉者」或「海峡切割者」。"
 MEE_Byzantine_Events.31.a:0 "修建要塞！"
 MEE_Byzantine_Events.31.b:0 "我们不需要。"
 MEE_Byzantine_Events.32.t:0 "鲁梅利堡垒建成"
 MEE_Byzantine_Events.32.d:0 "鲁梅利堡垒建成了。我国现在开始征收博斯普鲁斯海峡通行税，同时也向君士坦丁堡的君主传递了明确的信号。"
 MEE_Byzantine_Events.32.a:0 "当心，罗马人，你们的末日将至！"
 MEE_Byzantine_Events.33.t:0 "鲁梅利堡垒"
 MEE_Byzantine_Events.33.d:0 "[Root.Monarch.GetName]收到消息称，[From.GetAdjective]人已越过博斯普鲁斯海峡，在距离君士坦丁堡不远处开始修建一座新要塞。尽管[Root.Monarch.GetName]已致函[From.Monarch.GetName]抗议但仍无济于事。一传十，十传百，这个消息很快便传开了，随之而来的是举国上下的恐惧——奥斯曼打算夺取该城市的意图已昭然若揭。"
 MEE_Byzantine_Events.33.a:0 "天亡我乎？"
 MEE_Byzantine_Events.34.t:0 "奥斯曼停止纳贡"
 MEE_Byzantine_Events.34.d:1 "奥尔罕·切莱比是一名奥斯曼君主的亲戚，目前被关押在[151.GetName]。根据早先达成的协议，苏丹必须定期纳贡以确保这位王位觊觎者被万无一失地关押在[151.GetName]。然而，最近奥斯曼停止缴纳了这笔贡金，关于是否应立即要求奥斯曼偿付贡金的讨论引发了广泛担忧。"
 MEE_Byzantine_Events.34.a:0 "提醒他们履行义务。"
 MEE_Byzantine_Events.34.b:0 "我们不能冒险加剧紧张局势。"
 MEE_Byzantine_Events.35.t:0 "拜占庭人要求为奥尔罕·切莱比支付贡金"
 MEE_Byzantine_Events.35.d:1 "拜占庭人注意到我们不愿继续为被关押在[151.GetName]的奥斯曼宣称者——奥尔罕·切莱比支付贡金。我们决不接受他们的恐吓，但是在错误的时机引发内战可能会是一场灾难。"
 MEE_Byzantine_Events.35.a:0 "让他们试试吧。"
 MEE_Byzantine_Events.35.b:0 "很好，付给他们吧。"
 MEE_Byzantine_Events.36.t:0 "奥斯曼拒绝了要求"
 MEE_Byzantine_Events.36.d:0 "卑鄙的奥斯曼苏丹拒绝了我们的要求，这引发了[Root.Monarch.GetTitle]朝廷内的愤怒和恐慌。许多人呼吁资助奥尔罕成为奥斯曼的王位篡位者，这是奥斯曼和拜占庭之间相互惯用的策略，也曾导致了拜占庭的动荡内战。"
 MEE_Byzantine_Events.36.a:0 "让他们尝尝自己的苦果！"
 MEE_Byzantine_Events.36.b:0 "也许这是个错误。"
 MEE_Byzantine_Events.37.t:0 "奥尔罕的扈从"
 MEE_Byzantine_Events.37.d:0 "奥尔罕·切莱比和他由许多土耳其叛逃者组成的扈从，已经拿起武器准备对抗[TUR.Monarch.GetName]。"
 MEE_Byzantine_Events.37.a:0 "他们应该援助我们的防御工作。"
 MEE_Byzantine_Events.37.b:0 "我们的军队需要他们！"
 MEE_Byzantine_Events.38.t:0 "君士坦丁堡蓬勃发展"
 MEE_Byzantine_Events.38.d:0 "几个世纪以来的消耗、人口流失和灾害使君士坦丁堡城市的规模大为缩减，城墙内甚至出现了大片的农用地。幸运的是，这种趋势已经得到了逆转，城市的规模已经跨越了城墙，人口数量也在增长。"
 MEE_Byzantine_Events.38.a:0 "好消息！"
 MEE_Byzantine_Events.39.t:0 "色萨利远征"
 MEE_Byzantine_Events.39.d:0 "君士坦丁，时任摩里亚专制公，决定在西方支持下对奥斯曼控制的色萨利发动远征。即使他最终战败，这次远征也将让他获得宝贵的战场经验，同时提高他军队的士气。"
 MEE_Byzantine_Events.39.a:0 "支持这次远征！"
 MEE_Byzantine_Events.39.b:0 "让他独自作战。"
 MEE_Byzantine_Events.40.t:0 "惩戒远征"
 MEE_Byzantine_Events.40.d:0 "在1444年，时任摩里亚专制公的君士坦丁发动了针对色萨利的远征。虽然我们已经成功击退了他们，但这次侵犯仍是不可接受的。许多人呼吁采取行动，并要求派遣一支全副武装军队发起惩罚性远征。"
 MEE_Byzantine_Events.40.a:0 "发动远征。"
 MEE_Byzantine_Events.40.b:0 "他们那孱弱的军队不值得我们操心。"
 MEE_Byzantine_Events.41.t:0 "拜占庭商人逃税"
 MEE_Byzantine_Events.41.d:0 "为了避免在君士坦丁堡支付10%的全额科默尔基翁关税，许多拜占庭商人采取了相当狡猾的手段，即寻求免于此税的拉丁商人来帮助他们避税，这严重损害了我们的财政。经常能听到拜占庭商人抱怨不公平的对待和贸易保护主义的缺失。"
 MEE_Byzantine_Events.41.a:0 "严禁这种行为！"
 MEE_Byzantine_Events.41.b:0 "也向他们给予税收豁免。"
 MEE_Byzantine_Events.41.c:0 "也对外国商人征收科默尔基翁关税。"
 MEE_Byzantine_Events.42.t:0 "季米特里奥斯宣称王位"
 MEE_Byzantine_Events.42.d:0 "季米特里奥斯，罗马统治者的兄弟和王位觊觎者，曾试图夺取王位。幸运的是，多亏了已故先皇的遗孀，内战得以避免。然而迪米特里奥斯的野心仍将动摇[Root.Monarch.GetName]的统治。"
 MEE_Byzantine_Events.42.a:0 "危机勉强得以避免。"
 MEE_Byzantine_Events.43.t:0 "奥斯曼军队旱地行舟"
 MEE_Byzantine_Events.43.d:0 "为了绕开金角湾的铁链封锁，奥斯曼军队决定拖行船只横穿陆地。部队如几个世纪前罗斯人所做的那样，使用涂油的原木拖曳船只。这将大大削弱君士坦丁堡的海上防御能力。"
 MEE_Byzantine_Events.43.a:0 "金角湾已暴露无遗！"
 MEE_Byzantine_Events.44.t:0 "君士坦丁堡的城墙"
 MEE_Byzantine_Events.44.d:0 "人们相信雄伟的狄奥多西城墙能够抵御任何攻击。这话也许不假，但它绝对无法抵御乌尔班协助建造的大炮所射出的巨型炮弹。"
 MEE_Byzantine_Events.44.a:0 "无人能阻挡我们的大炮！"
 MEE_Byzantine_Events.45.t:0 "君士坦丁堡的陷落"
 MEE_Byzantine_Events.45.d:0 "世界渴望之城终于陷落，现在已是我们的囊中之物。尽管如此，巴列奥略王朝还在另一处领地摩里亚负隅顽抗。不过，在贪婪又善妒的兄弟统治之下，我们或许有机会通过许诺和简单的恐吓来瓦解他们的意志。"
 MEE_Byzantine_Events.45.a:0 "我们将消灭拜占庭的所有残余。"
 MEE_Byzantine_Events.45.b:0 "要求专制公投降！"
 MEE_Byzantine_Events.46.t:0 "奥斯曼进逼摩里亚"
 MEE_Byzantine_Events.46.d:0 "奥斯曼苏丹，[From.Monarch.GetName]，向巴列奥略兄弟提出了建议。要是我们停止抵抗，就可以保住统治地位，尽管是作为附庸。"
 MEE_Byzantine_Events.46.a:0 "举起白旗。"
 MEE_Byzantine_Events.46.b:0 "我们将战斗！"
 MEE_Byzantine_Events.47.t:1 "反教会归一分子叛乱"
 MEE_Byzantine_Events.47.d:0 "[byz_revolt.GetName]的居民义愤填膺。自教会归一宣布以来，该省份一直骚乱不断。当地人民深感不安，将抵制任何试图承认教宗至上权威的企图。许多人已开始高呼，他们宁愿看到土耳其人的头巾在君士坦丁堡飘扬，也不愿屈从于拉丁人的统治。"
 MEE_Byzantine_Events.47.a:0 "这可由不得他们！"
 MEE_Byzantine_Events.48.t:0 "弥合大分裂"
 MEE_Byzantine_Events.48.d:0 "自从1054年东西教会大分裂以来，我们曾以为今后千百年都不可能再重新统一了。然而在15世纪，由于罗马帝国深陷泥潭，东西教会一度有重归一统的迹象。如今，帝国已恢复了昔日的荣耀，顺利摆脱了罗马教廷的影响。帝国已重建五大牧首区并彻底统一了东西教会，闻言帝国光复凯旋消息的民众无不感激涕零。"
 MEE_Byzantine_Events.48.a:0 "棒极了！"
 MEE_Byzantine_Events.49.t:0 "迫在眉睫的灾难"
 MEE_Byzantine_Events.49.d:0 "消息已传到了[Root.Monarch.GetName]和君士坦丁堡市民的耳中：[TUR.GetAdjective][TUR.Monarch.GetTitle][TUR.Monarch.GetName]已经率领着他的耶尼切里向着这座城市进军。都城的居民早已料想到这一境遇，许多人，甚至是穷人，都纷纷庄重地祈求上帝挽救这座城市。各个教堂纷纷举行了游行，祈求天国的帮助。"
 MEE_Byzantine_Events.49.a:0 "让我们在圣索菲亚大教堂举办一场弥撒。"
 MEE_Byzantine_Events.49.b:0 "召集守军登上城墙！"
 MEE_Byzantine_Events.49.c:0 "让我们直面敌军。"
 MEE_Byzantine_Events.50.t:0 "乔瓦尼·朱斯蒂尼亚尼"
 MEE_Byzantine_Events.50.d:0 "乔瓦尼·朱斯蒂尼亚尼是热那亚守军的领袖，他在1453年拜占庭最黑暗的时日中前来支援帝国。他的军事才能以及随他抵达的数百士兵的支援对城市的防御至关重要。"
 MEE_Byzantine_Events.50.a:0 "感谢上帝！"
 MEE_Byzantine_Events.51.t:0 "佛罗伦萨大公会议的确认"
 MEE_Byzantine_Events.51.d:0 "在1439年，约安尼斯携一众东正教宗教学者一同前往佛罗伦萨，讨论如何与罗马教宗弥合分裂的事务。这位帝王决心要赢得教宗及其从属的支持，在君主不断施压下，拜占庭人同意正式让两个教会归一并且承认教宗的至上地位。尽管这一举措看起来有其必要性，但它仍在君士坦丁堡引发了反教会归一的浪潮，也令城市直到沦陷前都动荡不断。"
 MEE_Byzantine_Events.51.a:0 "坚持我们的决定。"
 MEE_Byzantine_Events.51.b:0 "拒绝教会归一！"
 MEE_Byzantine_Events.52.t:0 "教宗的主张"
 MEE_Byzantine_Events.52.d:0 "我们的至暗时刻迫在眉睫，教宗[PAP.Monarch.GetName]来信指责[Root.Monarch.GetName]并未兑现承诺，也没有为教会归一的事业做出实际的行动。他要求[Root.GetAdjective][Root.Monarch.GetTitle]在教会归一的问题上采取更为强硬的立场，只有在那时他才会号召天主教世界来支持我们的战争。"
 MEE_Byzantine_Events.52.a:0 "做点表面文章糊弄过去。"
 MEE_Byzantine_Events.52.b:0 "这就是我们要付出的代价。"
 MEE_Byzantine_Events.53.t:0 "与牧首区的归一"
 MEE_Byzantine_Events.53.d:0 "[From.GetName]的[From.Monarch.GetTitle][From.Monarch.GetName]终于妥协，完全接受了教宗的至上权威并承诺尽快让[From.Monarch.GetHerHis]民众改宗。为了保障协议得以履行，几名天主教大臣被安排在行政部门任职，伊西多尔枢机主教则被任命为君士坦丁堡宗主教。"
 MEE_Byzantine_Events.53.a:0 "大功告成！"
 MEE_Byzantine_Events.54.t:0 "号召十字军！"
 MEE_Byzantine_Events.54.d:0 "圣父承诺将会在罗马人需要时支持他们，很多人都期待着对奥斯曼发动一次新的十字军。虽然支持的声音无处不在，但也有许多人反对这样的呼吁，他们提到了最近在瓦尔纳的惨败，这使许多基督徒感到灰心丧气。"
 MEE_Byzantine_Events.54.a:0 "不必在意瓦尔纳的战败！"
 MEE_Byzantine_Events.54.b:0 "我们无法帮助罗马人。"
 MEE_Byzantine_Events.55.t:0 "保护君士坦丁堡"
 MEE_Byzantine_Events.55.d:0 "圣父已经号召我们发动一场对奥斯曼的十字军，希望保护罗马帝国最后的残余部分免于毁灭。虽然在瓦尔纳的失利让我们实力大减，但如果我们不听从这一呼吁，奥斯曼人可能会变得过于强大从而难以遏制。"
 MEE_Byzantine_Events.55.a:0 "我们会回应教宗的号召。"
 MEE_Byzantine_Events.55.b:0 "我们对奥斯曼的强大深信不疑。"
 MEE_Byzantine_Events.56.t:0 "分封普罗尼亚"
 MEE_Byzantine_Events.56.d:0 "[Root.Monarch.GetTitle][Root.Monarch.GetName]决定依照普罗尼亚分封制度，将一片土地封给其手下的一名将军。普罗尼亚封地通常是一种对于战功的奖赏，而这名普罗尼亚也将投身于[Root.Monarch.GetTitle]接下来的征战之中。"
 MEE_Byzantine_Events.56.a:0 "好的。"
 MEE_Byzantine_Events.57.t:0 "西方的支援"
 MEE_Byzantine_Events.57.d:0 "几艘盟友的船只成功绕过了[TUR.GetAdjective]封锁，携带着武器、士兵和资金前来援助我们这个饱受战火摧残的帝国。希望他们的支援不会是白费力气。"
 MEE_Byzantine_Events.57.a:0 "教会归一令我们受惠。"
 flavor_byz.1.b:0 "放过城市，重整军械库！"
