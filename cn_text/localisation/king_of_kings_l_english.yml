 promoting_art_events.6.desc:0 "我们的艺术家对[target_country.Culture.GetName]式艺术风格产生了极大的热情，请求前往[target_country.GetName]旅行两年。这样的计划当然少不了物资，艺术家在旅行途中可能也需要保镖护送。"
