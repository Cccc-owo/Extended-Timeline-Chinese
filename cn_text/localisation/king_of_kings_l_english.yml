 qara_qoyunlu_emirs_mesopotamia_desc:0 "1431年，我们统治者贾汗·沙的兄弟伊斯潘·本·尤素福攻占了巴格达城，并终结了自伊儿汗国崩溃以来控制该地区的札剌亦儿苏丹国。他自立为巴格达的埃米尔，虽然他仍然名义上是贾汗·沙的臣子，但一个拥有如此强大根据地的王室成员可能会带来危险。我们必须限制他的影响力，并加强对美索不达米亚的控制，理想的情况下，同时也不过分地冒犯当地精英。"
