 per_consolidate_persia_title:0 "巩固波斯"
 per_consolidate_persia_desc:0 "自从萨法尔王朝灭亡，波斯地区便沦落于外族之手。突厥人与蒙古人轮番主宰着波斯的政治生态。\n是时候推翻侵略者，统一波斯，将其整合在我们旗帜之下。"
 per_consolidate_persia_tt:0 "在§Y波斯§!多个省份获得§G32§!发展度和§G15§!改革进度。"
 per_butcher_black_sheep_title:0 "宰割黑羊"
 per_butcher_black_sheep_desc:0 "帖木儿王朝虽是波斯的主导力量，然而另有一支势力让我们如芒在背——土库曼黑羊部族，其作为敌人决不可低估。他们的实力与作战经验使其成为可畏的敌手，如今更对波斯虎视眈眈。我们必须先发制人，消灭黑羊。"
 per_butcher_black_sheep_at:0 "如果我们将§Y[QAR.GetName]§!逐出§Y波斯§!及§Y高加索§!，或者使§Y[QAR.GetName]§!臣服："
 per_butcher_black_sheep_bt:0 "如果我们与§Y[QAR.GetName]§!结盟："
 per_butcher_black_sheep_ct:0 "§Y[Root.GetName]§!获得了§Y安纳托利亚§!、§Y马什里克§!及§Y波斯§!地区所有§Y库尔德§!省份的永久性宣称。"
 per_protect_the_west_iranian_title:0 "保护西伊朗"
 per_protect_the_west_iranian_desc:0 "伊朗文化丰富多彩。虽然这种有影响力的文化的许多成员都以波斯山脉为中心，但也有一部分人生活在安纳托利亚和马什里克的土地上。作为伊朗人的帝国，我们有责任保护他们免受西方的外国威胁。"
 per_protect_the_west_iranian_tt:0 "治下所有§Y波斯§!、§Y安纳托利亚§!及§Y马什里克§!地区的§Y[Root.Culture.GetGroupName]§!文化组省份获得以下效果："
 per_unite_mashriq_title:0 "团结马什里克"
 per_unite_mashriq_desc:1 "马什里克是文明的摇篮。在人类懂得使用钢铁之前，便已有过无数古代帝国在此兴起衰落，但也时常处于伟大伊朗帝国的控制之下。夺取这块遗产，将其整合于[Root.GetAdjective]旗帜之下，是我们与生俱来的权利。"
 per_subjugate_egypt_title:0 "收服埃及"
 per_subjugate_egypt_desc:0 "埃及在历史上曾几易其手。从古代王国到成为罗马帝国的一个省份，再到现在——一个注定将再次被征服的苏丹国。由于埃及曾时常是波斯历代王朝的一部分，我们有权为自己夺回这片土地。"
 per_establish_western_defenses_title:0 "西部要塞"
 per_establish_western_defenses_desc:0 "随着西部又一火药帝国的崛起，他们毁灭我们的意图一世昭然若揭。我们必须在西部边境的山城做好战备，以应对即将来犯之敌。"
 per_establish_western_defenses_at:0 "§Y[Root.GetName]§!或其属国治下的§Y伊梅列季§!、§Y萨姆茨赫§!、§Y亚美尼亚§!、§Y库尔德斯坦§!、§Y沙赫拉佐尔§!、§Y洛雷斯坦§!和§Y胡齐斯坦§!地区的随机一个拥有§Y壁垒§!的省份获得如下效果："
 per_establish_western_defenses_bt:0 "持续到该省份的§Y壁垒§!被摧毁"
 per_reform_our_defenses_title:0 "改革防御"
 per_reform_our_defenses_desc:0 "我们的城市城防大多并不坚固，只有那些边境省份的城防才会被额外加固。虽然这种布防策略的确为我们省下了一大笔钱，但一旦侵略者突破了我们的边境防线，他们将在我国境内如入无人之境，这也是不争的事实。我们必须重新考量我们的防御策略，并翻新波斯的城防设施。"
 per_the_tailors_of_persia_title:0 "波斯纺织匠人"
 per_the_tailors_of_persia_desc:0 "我国的服装和纺织品广受欢迎，同时也是我们高贵文化的标志。我国的丝绸服饰供不应求，我们必须建设新的工坊，以满足市场需求。"
 per_the_persian_rug_title:0 "波斯地毯"
 per_the_persian_rug_desc:0 "提及精湛的裁缝工艺，人们就自然想到图案繁复而令人叹为观止的地毯。贵族、教士和市民都会拜倒在这些制作技艺精湛的纺织品的辉煌之下。\n要让人们想到波斯地毯，想到我们的文化和艺术。我们的责任是确保没有其他挂毯能够成为我们的竞争对手。"
 per_the_persian_rug_at:0 "该事件将允许我们操纵§Y丝绸§!、§Y布料§!和§Y染料§!的贸易价值。"
 per_the_persian_rug_tt:0 "从§Y波斯§!地区产出§Y丝绸§!、§Y布料§!或§Y染料§!的省份中"
 per_caucasian_conquest_title:0 "征服高加索"
 per_caucasian_conquest_desc:0 "高加索地区是许多不同宗教和文化族群的故乡，同时也是波斯山脉的自然延伸。我们应当将这些山脉据为己有以强化国防，并为我军招募新兵。"
 per_secure_khorasan_title:0 "保卫呼罗珊"
 per_secure_khorasan_desc:0 "呼罗珊地区是我国的东部前线，也是通往印度的门户。我们必须牢牢掌握该地区以保护[Root.GovernmentName]的核心地带。"
 per_establish_eastern_defenses_title:0 "东部边墙"
 per_establish_eastern_defenses_desc:0 "我国的西部省份遭到其他帝国扩张的威胁，而东方前线多少也面临着类似的问题。我们必须在东部建设防御要塞，以抵御可能从印度来袭的侵略者。"
 per_establish_eastern_defenses_at:0 "§Y[Root.GetName]§!或其属国治下的§Y卡拉特§!、§Y锡斯坦§!、§Y古尔§!、§Y喀布里斯坦§!、§Y马什哈德§!、§Y比尔詹德§!和§Y莫克兰§!地区的随机一个拥有§Y壁垒§!的省份获得如下效果："
 per_construct_great_buildings_title:0 "建造伟大建筑"
 per_construct_great_buildings_desc:0 "蒙古与帖木儿给他们的敌人带来了灭顶之灾，波斯也未能逃脱他们的铁蹄。我国现在掌控了这片土地，是时候恢复波斯建筑技艺的昔日荣光，并重建这些被摧毁的伟大建筑了。"
 per_compete_with_hormuz_title:0 "和霍尔木兹竞争"
 per_compete_with_hormuz_desc:0 "霍尔木兹海峡是印度贸易进入中东的关口。棉花、香料、丝绸和染料都经过霍尔木兹，以最终到达亚历山大和阿勒颇的市场。我们必须在这些贸易中分一杯羹，并控制该海峡。"
 per_engage_in_indian_trade_title:0 "印度企业"
 per_engage_in_indian_trade_desc:0 "诸如丝织品、棉织物和金属制品之类的印度商品在到访我国的欧洲商人那里广受欢迎。同样，印度商人们也需要从我国购买诸如烟草、干果、瓷器以及我们引以为傲的波斯文化制品。\n如果我国在印度设立一座公司，不仅能获得绝大的商业和经济利润，也能扩张我国在印度次大陆的影响力。"
 per_riches_of_asia_title:0 "亚洲的财富"
 per_riches_of_asia_desc:0 "亚洲的财富取之不尽：无论是波斯华丽的丝绸和布料、也门的咖啡、土库曼部族的羊毛，还是印度的棉花与宝石。作为亚洲中部连接诸国的桥梁，我们处在掌握这些珍贵商品贸易的绝佳位置。我们能成为亚洲与世界各强权之间的中间商。"
 PERSIAN_SILK:0 "波斯织物"
 PERSIAN_DYES:0 "波斯织物"
 PERSIAN_CLOTH:0 "波斯织物"
 per_arl_expand_the_safavid_order_title:0 "扩大萨法维教团"
 per_arl_expand_the_safavid_order_desc:0 "我朝的出身虽然寒微，但也有其独特的光彩。起家于阿尔达比勒的萨法维教团，这个苏菲主义教团精明的领袖将其改组为准军事组织，尔后更是建立起了帝国。\n作为帝国和教团的领袖，在境内扩大萨法维教团的影响理所应当。"
 per_arl_legacy_of_the_safavid_title:0 "萨法维的遗产"
 per_arl_legacy_of_the_safavid_desc:0 "萨法维教团奠定和塑造了我国的信仰和社会的基础。我们应当尊崇萨法维王朝和教团以彰显其传承。"
 per_tim_patronage_of_the_arts_title:0 "赞助艺术"
 per_tim_patronage_of_the_arts_desc:0 "在伟大的征服者帖木儿治下，帝国的诸都成为了中东地区闪耀的明珠。来自帝国各地的艺术家、工匠和手艺人都被迁入了城中，以让他们用各自的手艺为都城增光添彩。\n我们应当复兴帖木儿的传统，并将[Root.Capital.GetName]发展成我国的珍宝。"
 per_tim_legacy_of_timur_title:0 "帖木儿的遗产"
 per_tim_legacy_of_timur_desc:0 "帖木儿将恐惧与死亡带给他的敌人。他在蒙古帝国的成功之上建立了自己的帝国。我们将接过帖木儿的战袍并继承他的遗产！"
 per_tab_ziyarids_successor_title:0 "齐亚尔王朝继业者"
 per_tab_ziyarids_successor_desc:0 "在10世纪末和11世纪初，齐亚尔王朝是波斯的主导力量。虽然外敌入侵很快终结了他们短暂的王朝，但马赞德兰人的统治依然在这个时期在波斯大地上留下了印记。\n伴随着我国的崛起，是时候宣告我们是他们的继承者了。"
 per_tab_legacy_of_eranshahr_title:0 "埃兰沙赫尔的遗产"
 per_tab_legacy_of_eranshahr_desc:0 "我国的起源可以向前追溯，乃至比齐亚尔王朝更为久远。在古典时代晚期，埃兰沙赫尔，敢于向西挑战罗马人的祆教萨珊王朝，统治着波斯的土地。\n当然，作为波斯人，去宣称一个已经灭亡已久的帝国头衔未免荒谬，但我们可以通过重新占领他们曾经的领土来继承他们的遗产。"
 per_qqq_a_state_on_horseback_title:0 "马背上的国度"
 per_qqq_a_state_on_horseback_desc:0 "我们发源于中亚未开垦的草原，后来才入主波斯。因此，马匹对我们来说不单是机动的坐骑，更是我们社会的核心支柱。我们绝不能忘了这个本。"
 per_qqq_legacy_of_the_seljuk_title:0 "塞尔柱的遗产"
 per_qqq_legacy_of_the_seljuk_desc:0 "草原再次呼唤着我们。收复祖先塞尔柱帝国的遗产是我们的责任。我们将恢复帝国的辉煌，并重现帝国的丰功伟绩。"
 per_create_the_ghulams_title:1 "建立古拉姆"
 per_create_the_ghulams_desc:0 "军队主要由在有需之时应征的非正规部队组成，包括[Root.GetQizilbashOrFallbackName]，他们在战场上表现出色。虽然[Root.GetQizilbashOrFallbackName]宣誓效忠于[Root.Monarch.GetTitle]，但他们显然已成为影响政局的强大政治团体。\n我们不能允许他们成为我们军队的主导力量。必须建立一个新的制衡！"
 per_shahanshahs_coffers_title:0 "万王之王的宝库"
 per_shahanshahs_coffers_desc:0 "终于，波斯统一在了一面旗帜之下。但蒙古和帖木儿的统治对我国土地的影响仍未消散。国家亟待重建，我们应积累必要的资源以开启波斯文化的复兴。"
 per_the_silk_road_title:0 "丝绸之路"
 per_the_silk_road_desc:0 "丝绸之路几个世纪以来一直是欧洲诸国与亚洲文明之间的连接线。然而，在蒙古帝国崩溃之后，这条贸易路线变得支离破碎，不再像过去那样安全。我们必须恢复其安全性和重要性。"
 per_sino_persians_relations_title:0 "中国-波斯关系"
 per_sino_persians_relations_desc:0 "自从丝绸之路首次启用以来，波斯帝国和中华帝国就一直保持着联系和交流。现在，我们这一侧的丝绸之路重新回到我们的控制之下，是时候恢复这种联系，并与天朝建立互惠互利的关系了。"
 per_sino_persians_relations_at:0 "如果我们完成该任务时与拥有[1816.GetName]、[1821.GetName]和[667.GetName]的国家同盟："
 per_sino_persians_relations_bt:0 "我们将与我们的中国盟友建立一个§Y大使馆§!，同时消除同盟的外交关系惩罚。"
 per_our_religious_direction_title:0 "信仰之途"
 per_our_religious_direction_desc:0 "宗教是任何文明帝国的支柱。自然，这是我们必须考虑的一个方面，而且必须极其谨慎和深思熟虑。中东的宗教命运可能掌握在我们手中，因此需要精通宗教事务的熟练专家。"
 per_our_religious_direction_at:1 "获取§O穆斯林§!或§O祆教§!任务树。"
 per_rally_the_warriors_title:0 "集合战士"
 per_rally_the_warriors_desc:0 "波斯的土地以及万王之王的冠冕都归于我们。现在我们必须确保这两者，以防止像蒙古入侵或土耳其人的攻击这样的外来势力再次威胁波斯人。波斯的伟大战士们必须集结于我们的旗帜下！"
 per_qizilbash_loyalty_title:0 "[Root.GetQizilbashOrFallbackName]忠诚"
 per_qizilbash_loyalty_desc:0 "[Root.per_qizilbash_loyalty_desc]"
 per_qizilbash_loyalty_desc_qizilbash: "奇兹尔巴什是我们军队中一个由什叶派武装土库曼人组成的分支。他们依照突厥部落组织起来，每个部落都有其独特的特征，这使得部落之间时常难以团结协作。然而，[Root.GetTurkomanOrHorseman]的忠诚必须与[Root.Monarch.GetTitle]紧密相连。最好提醒他们这一事实。"
 per_qizilbash_loyalty_desc_aswaran: "在伊斯兰征服之前，阿斯瓦兰骑兵一直是我们军队的一个古老分支。随着我们回归祆教，他们再次为我们服务，不过如今他们受到了土库曼人的强烈影响，因为最早加入我们骑兵部队的正是土库曼部落民。他们在我军中被编为单独的部队，通常不与其他部队混编。尽管如此，阿斯瓦兰的忠诚还是必须服从[Root.Monarch.GetTitle]的约束。最好提醒他们注意这一点。"
 per_qizilbash_loyalty_at:0 "转让§Y[This.GetNobilityOrFallbackName]§!§Y50.0%§!的领地份额给§Y[This.GetQizilbashOrFallbackName]§!。"
 per_qizilbash_loyalty_bt:0 "为§Y[Root.GetName]§!建立§G5§!个§Y[Root.GetQizilbashOrFallbackName]步兵§!单位。"
 per_recruit_the_qizilbash_title:0 "征募[Root.GetQizilbashOrFallbackName]"
 per_recruit_the_qizilbash_desc:0 "[Root.GetQizilbashOrFallbackName]在[Root.GetName]已经成为一个重要的政治实体。然而，如果他们不能在战场上以实际行动支持自己的立场，那么他们的地位对我们来说收效甚微。我们应该记住土库曼人的价值之所在。"
 per_balance_of_power_title:0 "权力平衡"
 per_balance_of_power_desc:0 "[Root.GetNobilityOrFallbackName]、[Root.GetQizilbashOrFallbackName]和[Root.GetGhulamsOrFallbackName]，他们都是[Root.GetName]强力统治阶级的一部分。天性使然，每个阶层都试图削弱[Root.Monarch.GetTitle]的权威，从而提升自己的权力。\n然而，现在的规则发生了不利于他们的转变。[Root.GetGhulamsOrFallbackName]和[Root.GetQizilbashOrFallbackName]以前者反对者的姿态粉墨登场。现在是时候利用这一局面，使各阶层间自己博弈内耗了。"
 per_balance_of_power_ct:0 "§Y[Root.GetNobilityOrFallbackName]§!、§Y[Root.GetQizilbashOrFallbackName]§!和§Y[Root.GetGhulamsOrFallbackName]§!阶层激活的特权数量相同。"
 per_the_tofangchi_title:0 "波斯火枪手"
 per_the_tofangchi_desc:0 "尽管刀剑和弓马是我们武装力量的主要武器，但显而易见的是，一种全新的战争技术正在兴起。我们的邻国已经开始采用诸如火枪的新式武器来征服那些无法或不愿与时俱进的国家。\n我们必须尽快建立一个专注于用火枪作战的新军种。"
 per_center_of_culture_title:0 "文化中心"
 per_center_of_culture_desc:1 "「文化」和「[Root.GetName]」密不可分。当有埃米尔被问起何为文化，他们将指向我们[Root.GovernmentName]。当有学者被问到艺术的中心在何处，他们将指向[Root.Capital.GetName]。"
 per_checks_and_balance_title:0 "君相制衡"
 per_checks_and_balance_desc:1 "[Root.Monarch.GetTitle]的权力由国家的议会和大维齐尔制约。如果大维齐尔提出反对，那么即便[Root.Monarch.GetTitle]也无可作为。\n虽然这种形式的政府对各阶层是有益的，但这不是一个想要集大权于统治者一身的[Root.GovernmentName]理想的形式。我们必须保证，那些阶层的人物也应像[Root.Monarch.GetTitle]一样受到掣肘。"
 per_checks_and_balance_tt:0 "所有§Y阶层§!影响力均大于§Y40§!，且其中有2个大于§Y60§!。"
 per_enlightened_rule_title:0 "开明统治"
 per_enlightened_rule_desc:0 "一个统治者在其智慧、眼光和权威触及的范围内才可称为明君。[Root.Monarch.GetTitle]也许已经受命于神以遂行[Root.GetName]的统治，但这一统治必须致力于延展[Root.GetAdjectve]的专制主义与未来愿景、"
 per_enlightened_rule_tt:0 "已经选择了[Root.GetName]可用的三个§Y任务路线§!之一。"
 per_enlightened_rule_at:0 "如果选择了§Y伊斯兰教路线§!。"
 per_enlightened_rule_ct:0 "如果选择了§Y祆教路线§!。"
 per_create_the_tupchi_title:0 "编练图普契炮兵"
 per_create_the_tupchi_desc:0 "火器已经逐渐普及于战场之中。然而，和西方的火炮相比，伊斯兰黄金时代的大炮不仅在攻城能力上显得逊色，作战火力更是相差十倍以上。我们要学习炮兵建设的要义，建设自己的炮兵部队。"
 per_create_the_tupchi_tt:0 "有任意§Y军事科技§!不低于[Root.GetName]的首都位于§Y欧洲§!的国家是我们的§Y属国§!或§Y盟友§!且至少有§Y150§!好感度。"
 per_establish_the_qurchi_title:0 "建立库尔其禁卫"
 per_establish_the_qurchi_desc:0 "军队，不仅是代表我们以武力执行外交诉求的拳头，同时也是保护我们免受他人行使地缘政治申索的防卫力量。除此之外，它还有一个功能，那便是保护[Root.Monarch.GetTitle]的安全，使[Root.GetDynastyOrFallback][Root.GovernmentName]不至于遭遇仓促的垮台。\n我们应当建立一支完全效力于保障[Root.Monarch.GetTitle]安全的禁军。"
 per_cultured_court_title:0 "宫廷风化"
 per_cultured_court_desc:0 "一个显赫的宫廷要求我们完善我们的惯例、风俗与文化。这不仅要求我们发展我们的习俗，也要求我们精进我们的理想与道德。惩腐禁贪，任人唯贤。"
 per_houses_of_knowledge_title:0 "智慧之家"
 per_houses_of_knowledge_desc:0 "知识是真主赠予谦卑者的礼物。医学、数学和物理——这些都是我们应该接纳和促进的思想学科。我们要建立大学，以让更多人能够蒙受知识的恩惠。"
 per_the_seljuk_successors_title:0 "塞尔柱的继承者"
 per_the_seljuk_successors_desc:0 "在我们的西方是安纳托利亚。这里的省份和城市曾经是罗马人的家园，后来却蒙受蒙古人和突厥人入侵的战火。如今，曾经征服过波斯的塞尔柱突厥人的后代将这里当做巢穴。\n不可再拖延了。在突厥人重新将魔爪伸向波斯之前，我们要向安纳托利亚进军。"
 per_end_the_turkish_threat_title:0 "结束突厥威胁"
 per_end_the_turkish_threat_desc:0 "我们进军安纳托利亚的行动尚未结束。只要任何突厥帝国在博斯普鲁斯海峡以外还有立足点，[Root.GetAdjective][Root.GovernmentName]就会受到他们的威胁。我们将把他们驱逐到欧洲，并用他们的鲜血来确保我们的安全。"
 per_end_the_turkish_threat_ct:0 "§Y土耳其§!文化国家在§Y安纳托利亚§!地区不再拥有任何省份，除非其为[Root.GetName]属国。"
 per_end_the_turkish_threat_at:0 "为§Y[Root.GetName]§!招募§G10§!支§Y耶尼切里§!。"
 per_claim_constantinople_title:0 "世界渴望之城"
 per_claim_constantinople_desc:0 "数百年来，古波斯帝国与罗马帝国视彼此为仇寇，都欲犯彼此之疆土而置彼此于死地。沧海桑田，两大帝国都陨落于尘埃。\n紫凤凰早已化作灰烬，然而，翡翠的雄狮已再度傲立于扎格罗斯山巅。是时候完成先祖六世未尽之余烈，将罗马的首都纳入我等的领土了！"
 per_indomitable_lion_title:1 "[Root.GetPreviewColorPER]不屈雄狮[Root.GetPreviewColorPER_end]"
 per_indomitable_lion_desc:0 "不容奥斯曼和莫卧儿宣称我们的疆界。\n不容基督徒势力威胁我们虔诚的决心。\n不容穆斯林国家否认新哈里发的主权。\n我们是[Root.GetName]的不屈雄狮，扼守欧洲通往印度珍宝的门户。"
 per_a_new_eranshahr_title:1 "[Root.GetPreviewColorPER]新的雅利安之国[Root.GetPreviewColorPER_end]"
 per_a_new_eranshahr_desc:0 "一直以来，我们都渴望建立比肩萨珊帝国的功业——那个在伊斯兰征服以前的伟大祆教帝国。然而，我们的雄心远甚于此，因为我们已经扩张了远迈萨珊王朝的国土。\n在琐罗亚斯德的教义与理想的领导下，一个全新的埃兰沙赫尔——雅利安人的帝国，将成为古阿契美尼德帝国在今天的化身！我们将继承它的遗产，建立一个前所未有的波斯帝国！"
 par_invade_india_title:0 "入侵印度"
 par_invade_india_desc:0 "恒河流域有着世上最肥沃的沃土之一，北印度的财富便是最好的例证。虽然我们已经保护了同印度接壤的天然边界，但印度帝国崛起同我们争霸只是时间问题。我们应该抢先出手，将印度斯坦的土地攫为己有。"
 per_fortify_the_thar_desert_title:0 "筑防塔尔沙漠"
 per_fortify_the_thar_desert_desc:0 "塔尔沙漠虽不及恒河沿岸那般肥沃富饶，但也不失为印度宝贵的地理财富，我们应把它纳入我们[Root.GovernmentName]的麾下。毕竟，一旦我们加固了这一地区，便保护了我们国土的东南一脉，这样，我们便能将精力集中于印度的其他地区。"
 per_fortify_the_thar_desert_at:0 "§Y[Root.GetName]§!或其属国治下的§Y赞加拉§!、§Y马尔瓦§!、§Y南信德§!和§Y帕坦§!地区的随机一个拥有§Y壁垒§!的省份获得如下效果："
 per_master_of_india_title:0 "印度的主宰"
 per_master_of_india_desc:0 "印度的心脏已经紧紧攥在我们的手心。我们应当继续我们的征服，从而宣称作为印度主宰的绝对统治！"
 per_master_of_india_at:0 "该事件将允许我们成立@MUG§Y[MUG.GetName]§!。"
 per_the_islamic_teachings_title:1 "[Root.GetPreviewColorPER]伊斯兰教义[Root.GetPreviewColorPER_end]"
 per_the_islamic_teachings_desc:0 "伊斯兰教是一个复杂的宗教。穆罕默德（愿主福安之）的许多继承人都声称自己的教义优于对手，最终，伊斯兰信仰分裂成了不同的分支。只有一条道路可以选择，只有一个分支可以达到精神启蒙。"
 per_the_islamic_teachings_at:1 "获取§O什叶派§!或§O逊尼派§!任务树。"
 per_convert_persia_title:1 "[Root.GetPreviewColorPER]传教波斯[Root.GetPreviewColorPER_end]"
 per_convert_persia_desc:0 "波斯国内的宗教局势岌岌可危，未来很可能孳生反对我们统治的叛军。我们必须通过强制推行绝对的宗教统一，以建设均一的[Root.GetAdjective]身份认同。"
 per_convert_persia_ct:0 "已经选择了§Y什叶派§!或§Y逊尼派§!任务路线。"
 per_unify_the_shia_realms_title:1 "[Root.GetPreviewColorPER]统一的什叶派之国[Root.GetPreviewColorPER_end]"
 per_unify_the_shia_realms_desc:0 "我们并非唯一一个拥抱什叶派教义的国家。在阿拉伯、马什里克，甚至在非洲，还有许多其他王国。保护他们免受异端威胁，无论是通过外交手段还是直接控制，都是我们的神圣职责。"
 per_unify_the_shia_realms_at:1 "个§Y阿拉伯§!、§Y印度§!或§Y非洲§!的§Y什叶派§!省份被§Y[Root.GetName]§!或其属国或同盟的§Y什叶派§!国家控制。"
 per_unify_the_shia_realms_bt:0 "每个拥有§Y阿拉伯§!或§Y非洲§!省份的§Y什叶派§!盟友，均获得§G+25§!接受倾向加入我们的§Y文化影响圈§!。"
 per_great_shia_empire_title:1 "[Root.GetPreviewColorPER]大什叶帝国[Root.GetPreviewColorPER_end]"
 per_great_shia_empire_desc:0 "我们将打造一个经得起时间考验的什叶派帝国。这个真正的世界霸权之国，将令我国先辈建立的阿契美尼德帝国那般的传奇帝国也要黯然失色。"
 per_abbasid_successor_title:1 "[Root.GetPreviewColorPER]阿拔斯王朝继任者[Root.GetPreviewColorPER_end]"
 per_abbasid_successor_desc:0 "波斯曾是以荣耀和力量统治了穆斯林世界的阿拔斯哈里发国的不可或缺的一部分。在入侵者穿过波斯而来之时，哈里发国也面临着内部的斗争，作为一个政治实体的阿拔斯王朝不复存在了。\n现在是时候继承他们的衣钵，把这些领土团结到我们的旗帜下了。"
 per_unify_islam_title:1 "[Root.GetPreviewColorPER]一主一国[Root.GetPreviewColorPER_end]"
 per_unify_islam_desc:0 "伊斯兰教分裂已久。异教徒占领了曾经是我们圣地的城市，而异端则确保我们的兄弟彼此分离。如果我们真的想继承哈里发，就必须证明我们的能力，在我们[Root.Monarch.GetTitle]的伟大统治下统一伊斯兰教。"
 per_our_religious_stance_title:1 "[Root.GetPreviewColorPER]我们的宗教立场[Root.GetPreviewColorPER_end]"
 per_our_religious_stance_desc:0 "很少有什么话题能像信仰问题以及如何对待异宗异教分子那样引发分歧。这种立场不仅会影响我们的人民群众，而且似乎每一次征服便使其愈发激烈。\n我们应该举行一场神学辩论，征求[Root.GetChurchOrFallbackName]和[Root.GetDhimmiOrFallbackName]的意见。"
 per_our_religious_stance_at:0 "如果我们在雇佣了一个§Y审讯官§!的情况下完成该任务："
 per_our_religious_stance_bt:0 "如果我们在雇佣了一个§Y神学家§!的情况下完成这个任务："
 per_sword_of_our_faith_title:1 "[Root.GetPreviewColorPER]我们的信仰之剑[Root.GetPreviewColorPER_end]"
 per_sword_of_our_faith_desc:0 "虽然我们国内的异教徒问题已经解决，但显然境外的异教徒对[Root.Religion.GetName]信仰和我们的整体文化特性构成了威胁。我们必须拿起剑，不仅为[Root.Religion.GetGroupName]的生存，也为她的繁荣而战！"
 per_sword_of_our_faith_ct:0 "宣称并保持§Y信仰守护者§!现在将给予以下加成："
 UNTIL_NO_MORE_DOTF:0 "直到我们不再是§Y信仰守护者§!"
 per_the_persian_influence_title:1 "[Root.GetPreviewColorPER]波斯影响力[Root.GetPreviewColorPER_end]"
 per_the_persian_influence_desc:0 "并非每一次扩张都必须通过战争来实现。外交和文化是传播我们的影响力并操纵小国的有利工具。我们的领土的增长不应该在战场上决定，而是在宫廷中。但首先，我们必须为即将到来的挑战准备好我们的官僚机构。"
 per_the_persian_influence_ct:1 "文化要么是§Y[Root.Culture.GetName]§!，属于§Y[Root.Culture.GetGroupName]§!，要么是§Y已接纳§!，且宗教为§Y[Root.Religion.GetName]§!。"
 per_expand_our_influence_title:1 "[Root.GetPreviewColorPER]扩大我国影响[Root.GetPreviewColorPER_end]"
 per_expand_our_influence_desc:0 "大多数帝国依赖于战场上的蛮力、阴险的外交阴谋，或王室成员之间的联姻来扩展其疆界。\n尽管这些方法有它们存在的合理性，但这是那些没有将文化作为外交政策工具的文明的做法。而我们，将通过我们的诗歌和地毯，而不是炮火和背后的刀剑，来扩展我们的影响力。"
