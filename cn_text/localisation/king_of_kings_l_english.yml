 persian_influence:0 "波斯影响力"
 persian_influence_desc:1 "波斯影响力是一项反映[Root.Culture.GetName]文化在世界上的先进性与影响力，以及其在何种程度上得到外界国家倾慕的数值。影响力点数可以被用来推行§Y文化影响圈§!，这是一种不需要通过战争手段就能实现扩张的机制。\n波斯影响力通过以下方式获取：\n－每一级§Y行政顾问§!§G+0.03§!每月波斯影响力\n－每一级§Y艺术家§!或§Y哲学家§!顾问额外获得§G+0.07§!每月波斯影响力\n－§Y艺术迸发§!决议中的后续事件\n\n波斯影响力因为以下方式失去：\n－每拥有一个非§Y[Root.Culture.GetGroupName]§!文化组的省份失去§R-0.01§!每月波斯影响力"
