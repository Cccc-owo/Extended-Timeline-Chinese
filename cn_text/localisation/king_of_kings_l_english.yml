 estate_qizilbash_supremacy_over_the_aristocracy_desc_qizilbash:0 "[Root.GetQizilbashOrFallbackName]、[Root.GetNobilityOrFallbackName]和[Root.GetGhulamsOrFallbackName]各自代表我国的一支军事力量，彼此之间矛盾重重。只有一个阶层能获得至高无上的统治权并受到[Root.GovernmentName]的青睐。"
 estate_qizilbash_supremacy_over_the_aristocracy_desc_aswaran:0 "[Root.GetQizilbashOrFallbackName]或许脱胎自[Root.GetNobilityOrFallbackName]，但并非所有[Root.GetNobilityOrFallbackName]都作为[Root.GetQizilbashOrFallbackName]战士效力。从今往后，所有贵族都应投身于[Root.GetQizilbashOrFallbackName]之中，逃避服役者则须向[Root.GetQizilbashOrFallbackName]缴纳罚金。"
 estate_aswaran_desc:0 "阿斯瓦兰从历史的余烬中重生，并与一度势力强大的什叶派奇兹尔巴什团体合流，再度成为我国军队中的骨干骑兵力量。尽管他们宣誓效忠于祆教正信，但伊斯兰教与土库曼身份的余响，以及其在国内掌握的政治力量，使得这一曾经纯粹的军事团体成为我国举足轻重的一股势力。"
