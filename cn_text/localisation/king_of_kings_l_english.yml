 georgian_crisis:0 "格鲁吉亚危机"
 georgian_crisis.1.t:0 "格鲁吉亚的危机"
 georgian_crisis.1.d:0 "大厅昏暗的灯光里，凄清的回声使人不寒而栗，昭告着国王试图重建秩序的失败，也提醒着人们格鲁吉亚所处的困境。王冠褪色，控制力日衰，政治失败和日趋动荡的混乱更使它蒙尘。流传在西部的传言说，德米特里乌斯召集着他的贵族们，他们的言语充斥着不满和野心。他对王位的觊觎日趋显著大胆，为可能到来的冲突火上浇油。另一些曾经忠诚的贵族们如今也摇摆不定，窃窃私语着关于反叛的话题。似乎令人担忧的危机已经到来。我们的王国四分五裂，站在内战的边缘，我们必须果断行动。那么，我们能重新掌控局面吗？还是将王冠拱手让人？"
 georgian_crisis.1.a:0 "我们为我们公正的统治而战！"
 georgian_crisis.2.t:0 "秩序得到恢复"
 georgian_crisis.2.d:0 "反叛的痛苦回响趋于沉寂。在击败德米特里乌斯和他野心勃勃的贵族们之后，一刻的安宁降临格鲁吉亚。一度摇摇欲坠濒临崩溃的统治也重振雄风。王家旗帜在城堡之上迎风招展，昭示着经历了艰苦卓绝的斗争后控制权的回归。曾经想趁王室之危的贵族们的自治幻梦也被我们的铁拳击碎，再度俯首称臣。反叛之火已熄，而王权依然屹立不倒。"
 georgian_crisis.2.a:0 "我们胜利了！"
 georgian_crisis.3.t:0 "阿塔贝格脱离掌控"
 georgian_crisis.3.d:0 "在格鲁吉亚内乱关头，来自国家西南边疆的使者抵达。他带来了萨姆茨赫各个阿塔贝格的消息，他的严峻表情预示着大事不妙。阿塔贝格们不愿再服从巴格拉季昂王朝日益衰微的统治，已经宣布独立。这一肆无忌惮的举动是我国内乱又一冰冷残酷的后果。分离主义分子将王国衰落视作了脱离中央的压制与掌控、自立门户的良机。这对我们的主权是沉重一击，在危机之中又为我们增添了一重挑战。我们如何应对这一侮辱将对我们王国的命运产生深远的影响。"
 georgian_crisis.3.a:0 "杀千刀的叛徒！"
 georgian_crisis.3.b:0 "我们无能为力……"
 georgian_crisis.4.t:0 "伊梅列季宣布独立"
 georgian_crisis.4.d:0 "内乱的回响激起了一个新的不和谐音——伊梅列季王国宣布独立。国王的至亲手足——德米特里乌斯·巴格拉季昂已经将野心付诸实施。作为格鲁吉亚西部的统治者，他这项举动对我们摇摇欲坠的权威构成了十分严重和直截的挑战。他独立的呼声在全国引来反响，散播着不和，煽动着其他心怀异志的分离主义者。曾经将我们王国团结在一起的纽带似乎正迅速磨损崩解，忠诚的联结正被野心那尖锐的利刃割裂。随着王国在分崩离析的边缘蹒跚难行，我们如今面临着一次可怕的抉择。"
 georgian_crisis.4.a:0 "集结部队，德米特里乌斯要为背叛付出代价！"
 georgian_crisis.4.b:0 "这根本没有希望……"
 georgia_constantinople_title:0 "迁都君士坦丁堡"
 georgia_constantinople_desc:0 "峰回路转，柳暗花明，勇敢的格鲁吉亚民族在君士坦丁堡再征服战役中取得了胜利，重夺罗马帝国的古老帝冠。作为古城中的新王，我们面临着一个重大抉择：是否迁都于君士坦丁堡，以此彰显辉煌的胜利，昭告格鲁吉亚业已掌握帝国的中心？"
 flavor_geo.1.t:0 "多灾多难之国"
 flavor_geo.1.d:0 "格鲁吉亚曾经是高加索地区显赫的大国，无可匹敌的霸主，然而近几百年来却经历了极巨的衰落，其显赫地位也一落千丈。在蒙古人、突厥人和帖木儿的轮番进攻下，繁荣昌盛的时代戛然而止，格鲁吉亚从此踏上了一条残酷求生的穷途。随权力衰微而来的是经济的萧条，从而使境内绝望的贵族要求更多的特权。\n\n先王亚历山大一世为了解决这个问题，遵照悠久的拜占庭传统，将他的三个儿子任命为共治国王，即同他们分享王国的主权，从而建立了一套独特的制度。然而，这一局面并未持久，因为亚历山大一世在1442年宣布退位，并在一处修道院中开始隐修。\n\n他的长子瓦赫坦四世继承了王位，然而由于长期未能诞下子嗣，他的兄弟和众多贵族都虎视眈眈，等待一个为自己夺取王位的时机。因此，我们王国未来的国运仍然笼罩着未知的阴云。"
 flavor_geo.1.a:0 "我们会获得胜利！"
 flavor_geo.2.t:0 "罗马人的继承者"
 flavor_geo.2.d:0 "几个世纪以来，拜占庭帝国英勇地保卫着君士坦丁堡，但如今，拜占庭的荣耀之火已如风中残烛。现在是格鲁吉亚继承衣钵的时候了，它要在别人失败之处取得成功，在罗马的传奇基础上创造新的辉煌。格鲁吉亚的再征服剑指君士坦丁堡的胜利回归，一个新罗马时代的重生，格鲁吉亚统治者在正义、力量和坚定信仰原则的指引下登上帝位。在这一重大事件中，格鲁吉亚将凭借其不屈不挠的精神和非凡的军事实力，成为东正教世界的屏障。由格鲁吉亚人亲手打造的新罗马遗产将再度点燃拜占庭的荣耀之火，为东正教信仰注入新的活力。君士坦丁堡的城墙，如今在格鲁吉亚人的守护下，将抵御敌人的猛烈进攻，成为唤起希望，坚不可摧的堡垒，为子孙后代保存东正教的遗产。全世界都屏息注视着这一历史新篇的展开。"
 flavor_geo.2.a:0 "凤凰涅槃，浴火重生！"
 flavor_geo.3.t:0 "萨莱的陷落"
 flavor_geo.3.d:0 "大帐的心脏已被洞穿。汗王的大城已经陷落，鞑靼枷锁不复存在，大草原自此再无汗国称雄。多年来威胁基督教世界、践踏了无数国家的祸根，如今已成为历史。我们英勇的战士渴望着复仇，只等一声令下，将城市付之一炬、化为焦土，任由草原将其再度侵蚀隐没。"
 flavor_geo.3.a:0 "烧成灰烬！"
 flavor_geo.3.b:0 "掠夺精光，满载归于[Root.Capital.GetName]。"
 flavor_geo.3.c:0 "放过这座城。"
 flavor_geo.4.t:0 "格奥尔基·萨卡泽"
 flavor_geo.4.d:0 "变革之风拂过格鲁吉亚的土地时，一个名字将流传千古：格奥尔基·萨卡泽。约1570年，通过层层晋升，格奥尔基·萨卡泽成为了一名优秀的指挥官和政治家。凭借着他坚忍不拔的精神和卓越的领导才能，他在与强敌的战斗中屡屡获胜，抵御了波斯和奥斯曼的无情入侵。虽然他为萨法维王朝和奥斯曼服务的经历招致了同时代人的批评，但这段经历也极大丰富了他的知识。我们当然要致敬这位伟大的人物。问题是：我们应该如何向他的伟大遗产献上我们的敬意呢？"
 flavor_geo.4.a:0 "任命他为将军。"
 flavor_geo.4.b:0 "委任他为顾问。"
 flavor_geo.5.t:0 "苏尔汉-萨巴·奥尔别利阿尼"
 flavor_geo.5.d:0 "在格鲁吉亚的知识和文化领域，有一个名字熠熠生辉，代表了启蒙、文学才华和对保护一个自豪民族遗产的深厚热情：苏尔汉-萨巴·奥尔别利阿尼。作为他时代的启蒙者，奥尔别利阿尼的生活和成就在格鲁吉亚历史的画卷上留下了不可磨灭的痕迹。奥尔贝利亚尼的著作以其雄辩和深度著称，捕捉了格鲁吉亚民间传说、传统和民族灵魂的精髓。他对民俗学和民间传说的精湛贡献不仅证明了格鲁吉亚遗产的丰富性，而且在外来影响的时代中，对保护和复兴文化身份发挥了关键作用。对于此人，我们应以何种荣耀加授其肩？"
 flavor_geo.5.a:0 "在宫廷中为他留一席之地。"
 flavor_geo.5.b:0 "让他的才能在别处派上用场。"
 flavor_geo.6.t:0 "萨姆茨赫骚乱"
 flavor_geo.6.d:0 "在格鲁吉亚广袤的土地上，混乱和动荡的故事在我们的大厅中回响。中央治理的政治动荡并未被忽视，特别是对萨姆茨赫的一众阿塔贝格来说。他们带着新发现的大胆，眼中闪烁着挑衅的光芒，凝视着我们虚弱的国家。不满的低语正在变成响亮宣言，他们谴责我们混乱的统治及其下的征服。他们曾经毫无疑问的忠诚，然而此刻在剑尖上摇摇欲坠，对自治的渴望威胁着要溢出。"
 flavor_geo.6.a:0 "必须重申我们的权威！"
 flavor_geo.6.b:0 "让他们试试水吧……"
 flavor_geo.7.t:0 "德米特里乌斯的野心"
 flavor_geo.7.d:0 "一位大汗淋漓又气喘吁吁的信使抵达了我们的宫廷，带来了封有西格鲁吉亚印记的卷轴。这只可能是我们瓦赫坦王的兄弟，德米特里乌斯的来信。在信中，他请求——或者说是要求——极大地提高他的自治权，同时为当地贵族提出了一连串的特权。显然德米特里乌斯和他的贵族们试图从我们软弱的中央以及瓦赫坦王尚未解决的继承问题中谋求利益。他们这一大胆的要求已经难以掩盖他们那渴望脱离统治的狼子野心。现在的问题是：我们要如何回应这种敢于公然挑战王权的行为？"
 flavor_geo.7.a:0 "为了和平，向他们做出让步。"
 flavor_geo.7.b:0 "拒绝他们的要求。"
 arm_egypt_title:0 "科普特正教复兴"
 arm_egypt_desc:0 "在古时，有力且充满荣耀的时代，科普特教会便是埃及人民信仰与文化的基石。而今，数世纪的外邦统治已经使得科普特社区日趋边缘化，曾经有力的教会影响也江河日下。我们亚美尼亚的十字军不仅是为了解放土地而来，也是为了重建科普特社区的精神支柱。让我们重建科普特教会的荣光，并确保科普特人在埃及重新取得他们的地位，"
 arm_jerusalem_title:0 "掌控圣地"
 arm_jerusalem_desc:0 "圣地一直是基督教世界的重点。现今，它正处在一个并不接受我们的信仰，也不理解这片土地神圣之所在的势力的控制之下。耶路撒冷城，基督世界之心，必须重新由基督徒拥有它。"
 arm_mamluks_title:0 "入侵黎凡特"
 arm_mamluks_desc:0 "马穆鲁克，黎凡特地区现在的统治者，这一地区一难以对付的强权。他们挡在我们传道信仰的征途之上。他们不仅是对我们宗教事务的阻碍，也是威胁该地区势力平衡的存在。对抗他们的征伐虽然可畏，但我们只有前进一个选择。"
 arm_proclaim_great_armenia_title:0 "宣告大亚美尼亚"
 arm_proclaim_great_armenia_desc:0 "对抗强敌，重夺信仰重镇，再造信仰，我们伟大的国家已经走出了很远。如今，还有一个任务在等待着我们，一个将使我们距离我们古老的根基以及繁荣昌盛的新时代更近一步的任务——再征服我们的故土。这些于数个世纪前丢失的土地不仅仅是一片地而已，同时也是我们作为亚美尼亚人的灵魂与心之所在。重建古亚美尼亚的荣光，只有将这些土地团结在我们的统治之下一途。路途多艰，但一俟功成，我们便可自豪地宣称大亚美尼亚降临世上，由此开启一个崭新的黄金时代。"
 arm_liberation_of_the_homeland_title:0 "解放故土"
 arm_liberation_of_the_homeland_desc:0 "喀拉科雍鲁部落，或是所称的土库曼黑羊部，长期以来侵占着我们亚美尼亚祖先的大片领土。从他们的统治下解放我们的故土，并拯救我们的同胞，事关我国的尊严与责任。解放我们的家园乃是全面实现大亚美尼亚统一理想的复兴之要。"
 arm_restore_armenian_cilicia_title:0 "奇里乞亚再生"
 arm_restore_armenian_cilicia_desc:0 "在安纳托利亚的东南角，托罗斯山脉守望者碧蓝的地中海的地方，便是古时候的奇里乞亚。这里历史上曾是繁荣的亚美尼亚人王国，奇里乞亚王国的故土，同时也是亚美尼亚人文化和力量的象征。复兴奇里乞亚王国的精神，让我们的人民重归这片土地的时机已经到了。"
 arm_break_osmans_legacy_title:0 "宰割奥斯曼遗产"
 arm_break_osmans_legacy_desc:0 "奥斯曼帝国的崛起极大倾斜了安纳托利亚势力的天平。他们极力伸展统治范围，并且建立一套扼杀众多国家独立与发展的霸权体制，我国亦深受其害。然而，凡帝国终有其黄昏。是时候起来挑战奥斯曼的霸权并清扫奥斯曼的遗产了。"
 arm_bagrationi_union_title:0 "联合巴格拉季昂家族"
 arm_bagrationi_union_desc:0 "格鲁吉亚，我们的北方邻国和长期盟友，正处在内战的边缘。各派系争权夺利，使这个繁荣的国家的团结与稳定受到威胁。在我们的同教弟兄陷入混乱时，我们有责任挺身而出。"
 arm_office_of_sparapet_title:0 "大元帅府署"
 arm_office_of_sparapet_desc:0 "斯帕拉佩，即我国陆军的最高军事统帅，他的府署彰显了我国的尚武传统和坚韧精神。立足新时代边缘的当下，我们必须重设这个显赫的职位，从而引领我们的军队和国家再创新的辉煌。"
 arm_refine_the_nakharar_title:0 "改进纳哈拉尔体制"
 arm_refine_the_nakharar_desc:1 "纳哈拉尔体系，亦即宗长制度，作为一套久经历史考验的、构成了我们社会的骨架的封建制度，需要改进以满足我国发展中不断变化的需求。作为贵族封建领主，我们的纳哈拉尔宗长不应仅仅作为地方的豪强，而是应该成为一个强大中央集权国家的顶梁柱，将共同利益与他们的个人利益同等地重视起来。"
 arm_holy_sites_title:0 "控制圣地"
 arm_holy_sites_desc:0 "东方教会承受的冲突与征服已经太久太久。我们的圣地，从科普特正教会的中心亚历山大港，到基督教传统深厚的阿勒颇，都处在外国人的统治之下。我们有责任去夺回并保护这些神圣的土地。"
 arm_etchmiadzin_cathedral_title:0 "埃奇米阿津座堂"
 arm_etchmiadzin_cathedral_desc:0 "埃奇米阿津主教座堂是我国信仰与历史的灯塔，它傲然屹立于历次考验与磨难之中，见证了亚美尼亚人民的坚韧。然而，时间与冲突已经在这座神圣的丰碑身上留下了深深的伤疤。这座教堂渴望从头到尾的修缮，正如我们的国家亟待翻天覆地的复兴。"
 arm_ecclesiastical_revival_title:0 "复兴使徒教会"
 arm_ecclesiastical_revival_desc:0 "在外国统治者数个世纪的铁蹄之下，亚美尼亚使徒教会一直是象征我国不屈信仰与精神的一杆旗帜。如今，国家的复兴将引领教会的复兴，是时候让我们的教会再次成为我们人民力量的支柱和精神的指引了。"
 arm_caspian_riches_title:0 "里海财富"
 arm_caspian_riches_desc:0 "千余年来，里海作为贸易和文化交流的枢纽联系着东西南北，然而我们却长期以来被隔绝在利用其财富的大门之外。现在是时候让我们重新在里海海岸上取得我们应有的土地，并开发它所提供的丰富机遇了。"
 arm_breaking_the_chains_title:0 "打破枷锁"
 arm_breaking_the_chains_desc:0 "我们伟大的国家处在土库曼黑羊王朝的压迫之下已经太久太久了。我们的人民被他们的统治无情蹂躏，以至于屈辱的枷锁沉重地套在我们的民族精神之中。是时候起来为独立而战，我们要打破束缚我们的枷锁了！"
 arm_rebuild_tigranakert_title:0 "重建蒂格拉纳克特"
 arm_rebuild_tigranakert_desc:0 "蒂格拉纳克特，以我们著名的国王提格兰大帝命名，曾经是亚美尼亚文化和力量的瑰宝，是我们黄金时代的化身。然而，时间的流逝和冲突的破坏已经让这座曾经繁荣的城市变成了废墟。我们祖先的遗产从这些石头中向我们呼唤，恳求我们将蒂格拉纳克特恢复到它昔日的辉煌。"
 arm_artaxiad_legacy_title:0 "阿尔塔克夏的遗产"
 arm_artaxiad_legacy_desc:0 "阿尔塔克夏王朝，作为亚美尼亚历史上最伟大的王朝之一，统治着一个远超我们当前国界、深入波斯的辽阔帝国。他们是我们国家全盛时期力量与辉煌的象征。我们有责任继承他们的遗产，收复曾经在亚美尼亚控制下的领土。波斯，一个文化与资源丰富的土地，一直是伟大帝国的历史战场。现在是我们在这片土地上留下印记的时刻。我们必须为进军波斯做好准备，这一雄心勃勃的行动旨在扩展我们的边界、确立我们的影响力，并重夺阿尔塔克夏时代的荣耀。"
 arm_resettle_ancestral_homeland_title:0 "收回先祖之地"
 arm_resettle_ancestral_homeland_desc:0 "几个世纪以来，亚美尼亚人散布在全球各地，形成了一个丰富多彩的侨民社区。然而，无论距离有多远，祖国的召唤总是在每个亚美尼亚人的心中回响。现在是我们侨民团结起来，重新定居我们的祖先土地的时候了。重新夺回并定居这些地区不仅仅是一种地缘政治策略；它是走向文化复兴的旅程，是所有亚美尼亚人的希望之光，是我们团结和韧性的见证。"
 arm_wool_industry_title:0 "发展羊毛产业"
 arm_wool_industry_desc:0 "我们的肥沃山谷夹在群山之间，是无数羊群的家园，它们的羊毛是潜在的金矿。我们早该投资于发展繁荣的羊毛产业了，将这些羊群转变成我们国家繁荣之根。"
 arm_national_awakening_title:0 "民族觉醒"
 arm_national_awakening_desc:0 "我们独立的曙光预示着一个民族觉醒的时期——一个文化复兴和重新发现我们作为一个自豪而坚韧民族身份的时刻。现在是点燃亚美尼亚创造性和智慧精神的时刻，培育我们的艺术、文学、科学和信仰，所有这些元素定义了我们的文化遗产。我们必须培养一个鼓励文化表达、智慧好奇和精神成长的环境。"
 arm_church_of_the_east_title:0 "东方教会"
 arm_church_of_the_east_desc:0 "文明摇篮之一的美索不达米亚现在在外国统治下苦苦挣扎，其基督教人口渴望解放。底格里斯河和幼发拉底河的土地在呼喊着解放，我们有责任回应这个呼声。我们必须向东进发，解放我们的兄弟姐妹，并在这些古老的土地上恢复基督教的辉煌。"
 arm_avenge_seljuk_conquest_title:0 "推翻土库曼人"
 arm_avenge_seljuk_conquest_desc:0 "黑羊王朝的土库曼人长期以来一直是我们的眼中钉肉中刺。他们的压迫统治、对我们信仰和传统的公然蔑视、对我们主权的持续威胁，这一切造成了巨大的痛苦。是时候结束他们的暴政统治了。通过推翻土库曼人，我们将保卫我们的未来，并向世界发出庄严宣告：我们永不向暴政低头，亚美尼亚人的精神是不屈不挠的。"
 arm_secure_caucasia_title:0 "掌控高加索"
 arm_secure_caucasia_desc:0 "高加索地区经历了无数次分分合合的局势，现在是时候在我们公正的管理下实现团结和稳定了。这不是一种支配行为，而是呼吁兄弟之间团结合作。有我们的军队保卫这些土地，有我们的政策确保这些土地的繁荣，我们就能创造一个安全繁荣的高加索，一个纷乱世界中的团结灯塔。"
 ARM1_ideas:0 "大亚美尼亚理念"
 ARM1_ideas_start:0 "大亚美尼亚传统"
 ARM1_ideas_bonus:0 "大亚美尼亚野心"
 apostolic_church1:0 "使徒教会"
 apostolic_church1_desc:0 "亚美尼亚在301年成为第一个将基督教作为国教的国家。拥有世界上第一个国家教会是我们国家的无上光荣。我们的宗教信仰帮助我们建立了身份认同，并给予了我们希望，圣梅斯洛普·马斯洛普和他的亚美尼亚字母更是彻底改变了我们人民的命运。这是强化亚美尼亚国家地位和构建国家认同感的基础。"
 land_reclamation1:0 "土地开拓"
 land_reclamation1_desc:0 "亚美尼亚饱受战争摧残和邻国欺凌。通过收回被占的国土并开垦荒地、重建教堂和堡垒，我们可以更有力地控制国土，并改善人民的生活。"
 melikdom_organization1:0 "梅利克组织"
 melikdom_organization1_desc:0 "作为独立亚美尼亚国家为数不多的几个堡垒，随着纳哈拉尔贵族体系的崩溃，亚美尼亚被一群叫做梅利克的封建领主所统治。梅利克和他们从属之间的关系更像军事指挥官和下属，而不是封建主和农奴。农民们是自由的，可以持有资产，也可以拥有土地。"
 nakharar_titles1:0 "纳哈拉尔头衔"
 nakharar_titles1_desc:0 "尽管纳哈拉尔体系因经年的入侵和国王的立法改革而被削弱，但千百年来它在实质上仍未从根基上改变，直到十三世纪时的蒙古入侵才被最终摧毁殆尽。恢复这种封建专制体系是不太可能的，但重建我国贵族的古老头衔可以发扬民族自豪。"
 end_of_armenian_diaspora1:0 "召回流散海外的亚美尼亚人"
 end_of_armenian_diaspora1_desc:0 "我们失去了祖国的人民曾经四处流散、无家可归。重建亚美尼亚人的国家可以吸引海外的亚美尼亚人回到他们的故国！"
 flavor_arm.1.t:0 "大亚美尼亚的重生"
 flavor_arm.1.d:0 "随着胜利的战斗呼声仍在山谷中回响，亚美尼亚独立战争已经取得了成功的结束。强大的土库曼部落联盟——黑羊王朝已被击退，我们祖先的光荣中心地带再次处于亚美尼亚的控制之下。这一胜利标志着我们国家传奇历史上的一个重要篇章，象征着大亚美尼亚的重生。我们的胜利军队穿过古城和新解放的领土，高唱自由和兄弟情谊的赞歌。凭借他们的勇气和坚韧，他们重塑了亚美尼亚的命运，重新点燃了我们国家最受赞誉的统治者之一提格兰大帝的精神。我们的人民，曾经分散开来饱受压迫，现在发现自己正处于一个新的黄金时代的边缘。\n\n在一个旗帜下重新统一祖先的土地，预示着我们国家一个充满活力的时代的开始，承诺着进步、繁荣和持久的和平。现在我们有责任引导我们的人民，利用这来之不易的自由，确保为独立而进行的神圣斗争中所做的牺牲不会白费。我们站在巨人的肩膀上，他们用自己的血、汗和泪水建立了这片土地的基础。让我们努力与我们过去的英雄们的成就相媲美，建立一个值得他们遗产的未来。伟大的亚美尼亚已经重生，其未来由我们来塑造！"
 flavor_arm.1.a:0 "荣耀归于亚美尼亚！"
 flavor_arm.2.t:0 "东方教会"
 flavor_arm.2.d:0 "我们强大的军队夺回了这片曾在东方教会的管理下繁荣过的土地。当军队凯旋而归，穿过巴格达古老的城门时，欢呼声在干旱的土地上回荡，预示着基督教复兴的新时代。尽管亚美尼亚解放者与东方教会在迦克墩会议后的分歧仍然存在，但在共同的逆境面前，团结一致取代了神学上的分歧。\n\n我们应搁置教会之间的分歧，因为伊斯兰苏丹国构成的生存威胁需要一个统一的基督教阵线来应对。即使在对基督本质的解释上存在分歧，但十字架的标志仍象征着我们共同的信仰。我们军事上的胜利传达着更深层面的信息：十字架的力量无所不能，坚定的信仰能引领我们走向难以置信的胜利。让东方教会再次崛起，愿上帝引领我们共同的道路！"
 flavor_arm.2.a:0 "为如此辉煌的胜利赞美我主！"
 flavor_arm.4.t:0 "科普特正教复兴"
 flavor_arm.4.d:0 "亚美尼亚征服的影响力已经触及埃及这片古老的土地——文明的摇篮。当我们勇敢的军队战胜被阳光普照的平原，穿越高耸的金字塔时，科普特正教教徒社群——这个被遗忘的群体迎来了新的曙光。科普特正教徒曾是埃及的主要基督教群体，但长期以来，他们在伊斯兰统治下一直被边缘化，其宗教自由也受到了限制。现在，随着亚美尼亚军队将这些土地纳入掌控，科普特正教会的钟声再次响彻尼罗河畔，宣告着科普特正教会复兴的开始。\n\n我们已经前来帮助科普特教徒，鼓励他们重新夺回历史的地位。我们在埃及前任统治者身上的胜利不仅标志着我们领土的扩张，更开启了科普特基督教徒宗教自由和接纳的新时代。让我们庆祝这个重大时刻，因为它不仅代表着帝国的扩张，还标志着一个经历了几个世纪试炼和磨难的信仰团体的重生。在展望未来时，我们必须铭记维护多元化和包容性原则，这为历史性的科普特正教会复兴铺平了道路。"
 flavor_arm.4.a:0 "团结一致！"
 armenia_tigranakert_title:0 "迁都至蒂格拉纳克特"
 armenia_tigranakert_desc:0 "在提格兰大帝时代，蒂格拉纳克特象征着我们国家的荣耀和人民坚韧不拔的精神。今天，在见证大亚美尼亚重生之际，我们应重新将蒂格拉纳克特设为首都，只有这样才能表达我们对历史的尊重。"
 nakharar_title:0 "纳哈拉尔体制"
 nakharar_title_desc:0 "完善纳哈拉尔宗长体制并将这一体制巩固成为我国政府的正式组成部分，标志了我国古老习俗与不断发展的现代化需求的协调融合。通过授予贵族纳哈拉尔的头衔，将确保权力的平衡，从而在承认他们在地方权威的基础上，促进国家的更大利益。"
 sparapet_office:0 "大元帅府署"
 sparapet_office_desc:0 "重设大元帅的府署是保存和巩固我国悠久军事传统上迈出的重要一步。作为我国陆军的最高统帅，大元帅将确保我们的军队在面对任何威胁我国的势力时准备充分，能力优秀。"
 unlock_nakharar_title_tt:1 "解锁2级政府改革「§Y纳哈拉尔体制§!」，给予如下效果：\n贵族最大特权数：§G+1§!\n贵族影响力：§Y+5%§!\n贵族忠诚均衡点：§G+10%§!\n\n这一改革将同时启用以下机制：\n从§Y贵族§!处没收领地将不再引发叛乱。"
 mechanic_recruiting_general_gives_army_tradition_yes:0 "招募一个陆军将领获得§G+0.25§!陆军传统。"
 unlock_sparapet_office_tt:2 "解锁第5级政府改革「§Y大元帅府署§!」，给予以下效果：\n战斗中获得的陆军传统：§G+50.0%§!\n陆军免维护点数将领：§G+1.00§!\n\n这一改革还将启用以下政府机制：\n招募陆军将领将增加§G0.25§!陆军传统。"
