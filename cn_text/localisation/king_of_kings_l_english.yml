 estate_ghulams_ensure_caucasian_sovereignty:0 "保障高加索人自主权"
 estate_ghulams_ensure_caucasian_sovereignty_desc:1 "[Root.Get古拉姆Name]大多征募自高加索地区的骄傲民族。尽管他们当下为我们的军队效力，但他们仍会尽力去保护自己的家乡。"
 estate_ghulams_ensure_caucasian_sovereignty_mod:0 "保障高加索人自主权"
 desc_estate_ghulams_ensure_caucasian_sovereignty_mod:0 "这个省份的安全与自主权已得到了保障，作为交换，当地人会优先为军队供应装备。"
 estate_ghulams_ensure_caucasian_sovereignty_gt:0 "治下所有§Y高加索§!文化的省份获得§R-500.0%§!转变文化时间和§R+500.0%§!转变文化花费，同时获得§G-25.0%§!本地募兵时间。"
 estate_ghulams_ensure_caucasian_sovereignty_rt:0 "修正§Y保障高加索人自主权§!将从治下所有省份移除。"
 ghulams_rebels_title:1 "古拉姆叛军"
 ghulams_rebels_name:1 "$COUNTRY$古拉姆"
 ghulams_rebels_desc:1 "古拉姆因目前的状态而变得颓废，他们要求拥有自己的领地。这会使他们更加卖力的去战斗。"
 ghulams_rebels_army:1 "古拉姆叛军"
 ghulams_rebels_demands:1 "提升古拉姆影响力"
 ghulams_rebels_demands_desc:1 "古拉姆叛乱分子试图捍卫他们的特权，并要求增加他们的影响力。"
 qizilbash_rebels_title:0 "奇兹尔巴什叛军"
 qizilbash_rebels_name:0 "$COUNTRY$奇兹尔巴什"
 qizilbash_rebels_desc:0 "奇兹尔巴什厌倦了向他们的君主臣服。他们拿起武器，按照严格的纪律进行斗争，以保护自己的权利。"
 qizilbash_rebels_army:0 "奇兹尔巴什叛军"
 qizilbash_rebels_demands:0 "增加奇兹尔巴什的影响力"
 qizilbash_rebels_demands_desc:0 "奇兹尔巴什叛军寻求捍卫自己的特权并要求增加影响力。"
 estate_ghulams_disaster:1 "古拉姆独立"
 estate_ghulams_disaster_desc:1 "古拉姆发展得过于强大，以至于脱离了我们的掌控，分裂出去并成立了一个属于他们自己的国家。"
 estate_ghulams_disaster_tooltip_cossacks:1 "如果此事发生，§Y古拉姆§!将会获得独立并建国！你可以选择以这个新国家开始游玩。"
 estate_ghulams_disaster_tooltip:1 "如果此事发生，§Y古拉姆§!将会获得独立并建国！"
 estate_qizilbash_disaster:0 "奇兹尔巴什掌权"
 estate_qizilbash_disaster_desc:0 "奇兹尔巴什厌倦了我们的统治，认为有必要接管国家，以确保他们政治权力的安全。"
 EST_CRUSHED_QIZILBASH:0 "奇兹尔巴什被削弱"
 estate_disasters.22.t:1 "古拉姆独立"
 estate_disasters.22.d:1 "古拉姆是我们军队的支柱，因为他们使用先进的火药武器，而我们其余的军队依靠马背射箭。不幸的是，古拉姆意识了到我们对他们服务的依赖，且已在[Root.GetUsableName]的偏远地区过于强大。尽管名义上受[Root.Monarch.GetName]的控制，但在古拉姆统治下的省份实际上已不再是我们的[Root.GovernmentName]的一部分。"
 estate_disasters.23.t:0 "奇兹尔巴什夺权"
 estate_disasters.23.d:0 "奇兹尔巴什是我们部队的核心，多年来一直忠诚和自豪地为[Root.GetName]服务。然而，他们在国家内的政治力量已大幅增长，对政府的认可却不断下降。叛乱的士兵们已经拿起武器，占领了[Root.Capital.GetName]的宫殿，并已自立为[Root.GovernmentName]的新主人。"
 estate_disasters.23.a.tt:0 "[Root.GetName]现在将由§Y奇兹尔巴什§!控制，直到§Y「遏制奇兹尔巴什」§!决议完成。"
 estate_disasters.24.t:0 "奇兹尔巴什被削弱"
 estate_disasters.24.d:0 "[Root.Monarch.GetTitle]通过采取一系列措施，成功剥夺了奇兹尔巴什的许多职位和名下的资产。世俗领域的权威再次掌握在[Root.Monarch.GetName]手中。"
 ghulams_in_the_military_reform:1 "军队中的古拉姆"
 ghulams_in_the_military_reform_desc:1 "古拉姆是奴隶士兵。他们从高加索地区的基督徒中招募而来，这些战士使用火器为帝国作战，而军队的其他部分则依赖更保守的战略。与讲究尼士类似，古拉姆不仅在军事上拥有权力，而且还在国家的行政管理中发挥作用，使他们成为一个自成一体的社会阶层。"
 mechanic_enables_estate_ghulams_yes:1 "启用§Y古拉姆§!阶层。"
 mechanic_disables_estate_ghulams_yes:1 "禁用§Y古拉姆§!阶层。"
 mechanic_enables_estate_qizilbash_yes:0 "启用§Y奇兹尔巴什§!阶层。"
 mechanic_disables_estate_qizilbash_yes:0 "禁用§Y奇兹尔巴什§!阶层。"
 superiority_of_the_state_reform:0 "国家霸权"
 superiority_of_the_state_reform_desc:0 "无论一个阶层在我们社会中的位置有多么悠久，他们都不应该有权免除政府的直接统治。就像农民团体一样，各个阶层也必须向国家屈服。"
 divided_aristocracy_reform:0 "分化贵族阶层"
 divided_aristocracy_reform_desc:0 "我们国家的统治军事阶层相互争权夺利。他们曾经试图向统治者施压，现在则是不断争夺君主的青睐。"
 unlock_divided_aristocracy_reform_tt:0 "解锁「§Y分化贵族阶层§!」政府改革。"
 court_of_art_and_culture_reform:0 "艺术与文化的宫廷"
 court_of_art_and_culture_reform_desc:0 "整个宫廷和大部分官僚机构都致力于帝国文化的繁荣。他国扩充权势不得不仰仗军队，我们则只需依靠机杼与穿梭。"
 unlock_court_of_art_and_culture_reform_tt:0 "解锁「§Y艺术与文化的宫廷§!」政府改革。"
 mechanic_can_enforce_primary_culture_yes:0 "解锁「§Y强制变更主流文化§!」和平条约。"
 zoroastrian_persian_government_reform:0 "天则君主制"
 zoroastrian_persian_government_reform_desc:0 "万王之王依靠一套架构良好的官僚班底来管理政府，并且维持统治者与阶层之间的制约。所有的制度都是奉行着琐罗亚斯德的思想进行安排的。"
 cb_spread_the_true_faith:0 "传播正信"
 cb_spread_the_true_faith_desc:0 "他们是思想错误的异教徒，拒绝承认他们迷信的罪恶！"
 superiority_spread_the_true_faith:0 "在战场上展现宗教霸权"
 superiority_spread_the_true_faith_desc:0 "战争目标是通过赢得战斗来向他们展现霸权。"
 WAR_OF_RELIGIOUS_SUPERIORITY_WAR_NAME:0 "$ORDER$$FIRST$-$SECOND_NAME$宗教霸权战争"
