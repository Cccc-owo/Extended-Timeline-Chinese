 CB_ALLOWED_po_change_culture:0 "强制变更主流文化"
 PEACE_po_change_culture:0 "强制变更主流文化"
 po_change_culture_same_culture_group:0 "强制变更主流文化"
 po_change_culture_same_culture_group_desc:1 "[From.GetName]及其首都的主流文化转变为§Y[Root.Culture.GetName]§!"
 CB_ALLOWED_po_change_culture_same_culture_group:0 "强制变更主流文化"
