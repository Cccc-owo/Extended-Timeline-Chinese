 desc_YEM_exploit_the_chaos:0 "拉苏里王朝因为内乱四分五裂。我们应当抓住这一天赐良机。"
 desc_YEM_triumph_of_the_tahirids:0 "随着我们在拉苏里王朝政府中脱颖而出，我们将成为也门真正的统治者。"
 desc_YEM_fight_for_survival:0 "我们只是一个摇摇欲坠的帝国，在即将来临的崩溃中挣扎求生。"
 desc_YEM_to_play_the_cards_right:0 "如果我们走对了棋，也门将在这个十年结束前被并入拉西的疆域。"
 desc_YEM_capture_of_taiz:0 "由于我们控制了拉苏里王朝的都城，人们都心悦诚服地接受我们的统治。"
 desc_YEM_the_dawah:0 "我国的什叶派信徒已经收到召唤并加入了我们的圣战。"
 desc_YEM_defeated_the_zindiqs:0 "我们对异端的讨伐使得国内日趋和谐。"
 desc_YEM_ashrafiya_mosque:0 "艾什赖菲耶清真寺的蓬勃发展吸引了越来越多的朝圣者前来。"
 desc_YEM_peaceful_investments:0 "我们对国家的投资激发了埃米尔越来越多的热情，他们希望赞助他们自己的艺术和建筑。"
 desc_YEM_city_of_prosperity:0 "亚丁作为也门的贸易重镇，正源源不断地吸引印度客商前来。"
 desc_YEM_seizure_of_aden:0 "我们已经夺取了也门的贸易重镇亚丁。对于此城的控制一定能带来丰厚回报。"
 desc_YEM_tahirid_magnates:0 "我们成功收复东部领土，重获了塔希尔家族和当地贵族对我们的忠诚。"
 desc_YEM_caravans_to_mecca:0 "随着朝圣者人数的增加，商队也越来越频繁地出现在穿越沙漠的路线上。"
 desc_YEM_rise_of_yemen:0 "重新统一也门无疑将描绘出崭新的未来，为阿拉伯世界开创新的纪元。"
 desc_estate_burghers_YEM_coffee_monopoly_mod:1 "当地咖啡的生产垄断权被授予了[Root.Get商人OrFallbackName]。"
 desc_YEM_gates_of_lamentation:0 "当地的港口和工事保卫着曼德海峡。"
 desc_YEM_destined_for_spice_trade:0 "我们的地理位置使得我们可以从东西方的香料贸易中获益。从这些价值连城的交易中分一杯羹。"
 desc_YEM_guardians_of_the_gates:0 "我国舰队的扩张使得我们能够保护红海的入口，实现完全的垄断。"
 desc_ARB_arabian_sea_trade:0 "作为阿拉伯海中间商，我们可以输送大量商品。"
 desc_YEM_developing_sanaa:0 "我们对萨那的开发为我国培养了一批熟练的拓荒者，他们随时准备为国服务。"
 desc_YEM_reunited_yemen:0 "我们已经完成了不朽的功业，把四分五裂的也门地区再次统一。"
 desc_YEM_superiority_of_zaid_and_ali:0 "经过无数残酷的大战，我们终于能够保证阿里一系的传承能够存续，而宰德派的地位至高无上。"
 desc_YEM_global_tax_modifier_upgrade:0 "出于为慈善事业筹集资金的目的，我们将提高神职人员的税收。"
 desc_YEM_extra_buff_to_churches:0 "我们在这个省份没收了未利用的教会资产，这会激怒教士，但是我们却能更好地开发这块土地了。"
 desc_YEM_rise_of_the_zaidi:0 "我国国势势不可挡，这引发了新一轮征服异教徒的热潮。"
 desc_YEM_fervent_zaidism:0 "我国狂热的战士正在热衷于以剑宣道。"
 desc_YEM_center_of_zaidi_islam:0 "萨那城在宰德伊斯兰世界中享受崇高的地位，吸引着也门国外的少量宰德派信徒移居与此。"
