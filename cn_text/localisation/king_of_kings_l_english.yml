 aq_qoyunlu_anatolian_turnabout_desc:0 "奥斯曼成功击败罗马人和其他贝伊国，在安纳托利亚建立霸权。如今，我们终于有了足够的实力正面挑战奥斯曼，是时候证明谁才是命运的宠儿了。"
