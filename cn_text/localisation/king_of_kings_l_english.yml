 estate_burghers_YEM_coffee_monopoly:0 "垄断咖啡"
 estate_burghers_YEM_coffee_monopoly_desc:0 "咖啡属于那些种植它的普通人。他们应该被赋予随心所欲处理它的权利。无论如何，他们的热情都将带来回报。"
 flavor_YEM.1.t:0 "控制也门资产"
 flavor_YEM.1.d:0 "几十年来，也门的商人一直和北方的霍尔木兹寡头们竞争。通过最近的征服和其他政策，我们成功地将他们赶出市场，牢固地确立了我们对东南阿拉伯的主导地位。从此以后，财富将不再从亚丁流向北方，而将保留在我们国家和我们商人的宝库中。"
 flavor_YEM.1.a:0 "我们的计划中没有他们的位置！"
 flavor_YEM.2.t:0 "征服索马里海岸"
 flavor_YEM.2.d:0 "索马里海岸已被我们的先头部队占领。我们的旗帜正在被征服的城市上空飘扬，而且我们正慢慢赢得当地人的信任，提升地区贸易。当然，如果愿意，我们可以尝试对当地的熏香生产征税，来使我们的国库迅速增加，但这同时会损害索马里人民的信任。"
 flavor_YEM.2.a:0 "重点开发乳香贸易。"
 flavor_YEM.2.b:0 "让我们确保整合索马里。"
 flavor_YEM.3.t:0 "也门咖啡的秘密"
 flavor_YEM.3.d:0 "由于其独特性，阿拉比卡咖啡在全球范围内广为人知。人们认为其中含有一些独特的成分。这大大增加了全球对咖啡的需求，尤其是对我们这个地区生产的咖啡的需求。"
 flavor_YEM.3.a:0 "好消息！"
 flavor_YEM.4.t:0 "延期垄断咖啡"
 flavor_YEM.4.d:0 "[Root.Monarch.GetTitle]对咖啡种植特许已经到期。许多[Root.Get商人Name]想要得知我们是否会延续这一善政，或是结束它。"
 flavor_YEM.5.t:0 "神圣教义"
 flavor_YEM.5.d:0 "毫无疑问，我们的[Root.GovernmentName]受到了宗教扩张主义的影响。有人说我们应该采取更加积极的态度，指责更多的邻国背信弃义，而另一些人则认为我们应该专注于植入一个能够流传数百年的信息。"
 flavor_YEM.5.a:0 "我们需要的是一种积极主动的态度。"
 flavor_YEM.5.b:0 "我们必须承认穆斯林在我们边境之外所面临的迫害。"
 flavor_YEM.6.t:0 "受迫害者的避难所"
 flavor_YEM.6.d:0 "凭借我们接纳宗教少数派和难民的能力，[Root.GetName]已成为许多什叶派穆斯林的安全庇护所，其中许多人甚至不属于宰德派。许多学者认为我们应该尝试邀请许多遵循贾法里派或伊斯玛仪派教义的学者，以期转化他们的领导者。相反，也有许多人主张我们应该让更多人进入我们的国家，以寻求更好的生活。"
 flavor_YEM.6.a:0 "欢迎一切什叶派信士！"
 flavor_YEM.6.b:0 "赢得学者的支持。"
 flavor_YEM.7.t:0 "教会地产"
 flavor_YEM.7.d:0 "我国有许多领土属于[Root.Get教士Name]。其中大部分土地甚至没有完全被利用，而是作为一种加强个人权力和影响政治的手段。我们完全有权从他们手中夺取这些领土。"
 flavor_YEM.7.a:0 "夺取城市中未使用的财产！"
 flavor_YEM.7.b:0 "优先考虑其他领土。"
