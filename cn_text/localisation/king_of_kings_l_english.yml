 legacy_of_eranshahr_reform:0 "埃兰沙赫尔的遗产"
 legacy_of_eranshahr_reform_desc:0 "既然我们接过了古老的萨珊波斯的衣钵，我们就有必要重新审视它古老的行政系统并取其精华为我所用。行政系统将由可靠的顾问掌管，他们的意见在宫廷中获得重视。"
 unlock_legacy_of_eranshahr_reform_tt:0 "解锁「§Y埃兰沙赫尔的遗产§!」政府改革。"
 legacy_of_the_seljuk_reform:0 "塞尔柱的遗产"
 legacy_of_the_seljuk_reform_desc:0 "战事与生计对于我们民族而言合同为一。所有成年男子既是猎人也是马背上的勇士。因而骑兵作战是我们作战的精髓所在。"
 unlock_legacy_of_the_seljuk_reform_tt:1 "解锁「§Y塞尔柱的遗产§!」政府改革。"
 per_arts_of_the_greeks_and_turks:0 "希腊-土耳其艺术"
 desc_per_arts_of_the_greeks_and_turks:0 "这个省份保存了许多来自君士坦丁堡的希腊和土耳其艺术杰作。凭借波斯人的创造力和匠心，这些艺术品将成为波斯艺术家创作涌现的灵感来源。"
 per_the_second_capital:0 "第二首都"
 desc_per_the_second_capital:0 "君士坦丁堡是波斯帝国在欧洲的第二首都和主要城市。因此，这座城市对国家的威望具有重要意义。"
 per_shia_empire:0 "大什叶帝国"
 desc_per_shia_empire:0 "我们建立了足以经受时代检验的什叶派帝国。其对世界的强大影响力足以让前代阿契美尼德王朝的传奇功业相形见绌。"
 per_muslim_empire:0 "大穆斯林帝国"
 desc_per_muslim_empire:0 "我们建立了将全体穆斯林统合为一的帝国。若论世界霸权，这一帝国足以让前代阿契美尼德王朝的传奇功业相形见绌。"
 the_avestan_dogma_reform:0 "《阿维斯塔》的信条"
 the_avestan_dogma_reform_desc:0 "为了我们的灵性健全以及伟大真神，研习并接纳神圣典籍《阿维斯塔》中的信条十分必要。"
 flavor_per.18.t:0 "[Root.GetName]的宗教方向"
 flavor_per.18.desc:0 "波斯地带的主流宗教虽是逊尼派，但什叶派信仰以及十二伊玛目派的活动仍十分活跃，尤其是萨法维教团，尤其热切希望传播什叶派信仰，并将逊尼派异端皈依他们的教义观点。\n\n在两大宗派的相互争竞之外，仍有少数祆教信徒留存至今。在穆斯林征服中东之前，这一古老宗教曾主宰了波斯的历史走向，而如今只能作为国内的少数群体，比之于往日的辉煌尤显没落。\n\n不论我国选择哪条宗教路线，都必将塑造这片地区历史与宗教信仰的模样，长达千百年之久。"
 flavor_per.18.a:0 "我们已经做出了选择。"
 flavor_per.18.c:0 "穆斯林信仰是唯一正确的信仰。"
 flavor_per.18.d:0 "我们应当承续祖先衣钵，重燃圣火。"
 flavor_per.18.e:0 "我们需要更多时间考虑。"
 flavor_per.19.t:0 "波斯地毯"
 flavor_per.19.desc:0 "随着我国地毯产量的增加以及对纺织品的垄断，丝绸、布料和染料的供应与需求均已尽在掌控。我们可以选择若干种策略从我国经济影响力中收获巨额收益，因此应当充分利用。"
 flavor_per.19.a:0 "限制生产以增加需求。"
