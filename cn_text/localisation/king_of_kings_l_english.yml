 legacy_of_timur_reform:0 "帖木儿的遗产"
 legacy_of_timur_reform_desc:0 "我们的国家继承了帖木儿的遗产，因此其官僚体系非常重视国家边界的扩张。然而，它从帖木儿的错误中吸取教训，将蒙古帝国的治理纳入其底层设计中，确保帝国在和平时期的稳定。"
 unlock_legacy_of_timur_reform_tt:0 "解锁「§Y帖木儿的遗产§!」政府改革。"
 mechanic_legacy_of_timur_decision_yes:0 "解锁§Y征服者之国§!决议。"
 state_of_conquerors_title:0 "征服者之国"
 state_of_conquerors_desc:0 "我们的国家四处征伐，寻找可征服的新土地，并将其纳入我们不断壮大的帝国。诚然，我们不过是帖木儿及其好战雄心的追随者。"
 legacy_of_timur_modifier:0 "征服者之国"
 desc_legacy_of_timur_modifier:0 "我们的国家四处征伐，寻找可征服的新土地，并将其纳入我们不断壮大的帝国。诚然，我们不过是帖木儿及其好战雄心的追随者。"
 legacy_of_the_safavid_reform:0 "萨法维的遗产"
 legacy_of_the_safavid_reform_desc:0 "国家的宗教事务由萨法维教团和萨法维王朝的成员主导。虽然神职人员仍然是国家的重要组成部分，但由于统治家族是教团的首领，故而其许多职责都归属于统治家族。"
 unlock_legacy_of_the_safavid_reform_tt:0 "解锁「§Y萨法维的遗产§!」政府改革。"
 mechanic_upgrade_feudal_theocracy_yes:0 "提升 §Y封建神权国能力§!"
