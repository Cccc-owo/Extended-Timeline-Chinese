 desc_turkoman_exploiting_the_crisis:1 "帖木儿帝国正处于巨大的混乱之中。沙哈鲁的死似乎是他们棺材上的最后一颗钉子。我们必须利用他们的危机为我们自己谋利。"
 desc_turkoman_plotting_timurid_donwfall:1 "在他们不忠的属国的帮助下，我们将毁灭帖木儿帝国，并将他们的土地据为己有。"
