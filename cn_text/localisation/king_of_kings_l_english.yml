 narikala_fortress:0 "纳里卡拉堡"
 golestan_palace:0 "戈勒斯坦宫"
 itchan_kala:0 "希瓦内城"
 shah_rukn_e_alam_tomb:0 "沙·鲁克内·阿拉姆陵"
 nizwa_fort:0 "尼兹瓦城堡"
 city_of_sanaa:0 "萨那城"
 al_azhar_university:0 "爱资哈尔大学"
 mam_mercantile_relationship_title:0 "商业关系"
 mam_mercantile_relationship_desc:0 "我国北方的海洋到处都是来往于[358.GetName]的船只与商品。如果我们想进一步掌握这门利润丰厚的生意，就必须确定我国对威尼斯商业共和国的态度。"
 mam_establish_merchant_escorts_title:0 "商团护卫"
 mam_establish_merchant_escorts_desc:0 "在我们努力拓展海上事业的同时，我们必须建立一支强大的商团舰队，并将其发展为我们在周边海域贸易的支柱。"
 mam_yemen_title:0 "塔希尔王朝"
 mam_yemen_desc:0 "也门四分五裂、十分虚弱。利用这份虚弱并夺取他们土地的时候近了。他们的财富将为我们所用。"
 mam_ethiopia_title:0 "沿尼罗河而上"
 mam_ethiopia_desc:0 "长久以来，埃塞俄比亚的国王一直是我国的眼中钉、肉中刺。我们必须迅速将注意力投向非洲之角，并彻底消灭这个威胁。"
 mam_recruit_the_mamluks_title:0 "征募马穆鲁克"
 mam_recruit_the_mamluks_desc:0 "我们国家的战斗荣耀和历史是建立在强大的奴隶士兵的肩膀上的。如果我们要扭转困扰我们国家的衰败，我们的第一步应该是增强我们的马穆鲁克队伍……"
 mam_refine_the_furusiyya_title:0 "磨练阿拉伯马术"
 mam_refine_the_furusiyya_desc:0 "磨练出一支精锐之师的要领是持续不断地锻炼和演习。通过改善战术手册与训练课程，我们可以培养出一支几近完美的强大陆军。"
 mam_colonize_spice_islands_title:0 "直达香料群岛"
 mam_colonize_spice_islands_desc:0 "在遥远的东方，有着富有香料的群岛存在的传说在自印度到[361.GetName]的市场上广为流传。我们要抓住机会确保这些丰厚的收入源。"
 mam_naval_enterprise_title:0 "海军事业"
 mam_naval_enterprise_desc:0 "海洋冷酷无情，不会对水手们有丝毫的怜悯。一支强大的舰队将确保我们在海上的统治权，进一步提升我国在地中海周边的地位，并允许我们改革为职业海军。"
 mam_rhodes_title:0 "骑士团的堡垒"
 mam_rhodes_desc:0 "[320.GetName]的骑士团抵抗我国影响力的时间太长了。在计划如何将我们的影响投向更北方之前，必须一劳永逸地消灭这些威胁。"
 mam_pearl_mediterranean_title:0 "地中海的明珠"
 mam_pearl_mediterranean_desc:0 "我国自傲于拥有整个地中海最强大的海军。这既是由卓越的管理与财政自然演变而来，也是我国对海上技艺的娴熟掌握与丰富知识的证明。"
 mam_arabia_title:0 "统一阿拉伯"
 mam_arabia_desc:0 "阿拉伯的许多部落和小国几个世纪以来一直为了那些咫尺之地而相互争斗。现在，由我们出面干预并统一该地区，如有必要，可以使用武力。"
 mam_hormuz_straits_title:0 "霍尔木兹海峡"
 mam_hormuz_straits_desc:0 "[2999.GetName]扼守波斯湾咽喉，其对于我国推进商业议程，以及增加区域内的贸易份额至关重要。"
 mam_highway_empire_title:0 "帝国通途"
 mam_highway_empire_desc:0 "横亘在红海与地中海之间的陆地给我们的顾问带来了一个关于工程项目的灵感。通过连接两海，我们的舰船可以更便利地在两海间航行。"
 mam_karimi_merchants_title:0 "卡里米商人"
 mam_karimi_merchants_desc:0 "在我们努力扩大贸易、增加海外投资利润的过程中，负责运送香料和其他货物的强大商人是我们强有力的盟友。"
 mam_harness_spice_trade_title:0 "控制香料贸易"
 mam_harness_spice_trade_desc:0 "香料是在交易于我们市场、运输在我们的河海之上的货物中最有价值的一种。保护我们贵重的货物是我们的首要任务。"
 mam_cyprus_title:0 "夺取尼科西亚"
 mam_cyprus_desc:0 "这是一个远离教宗视线的十字军堡垒，也是天主教世界在十字军东征失败后衰落的最后阵地。[321.GetName]将被我国强大的军队征服。"
 mam_great_power_title:0 "帝国方略"
 mam_great_power_desc:0 "在大国强权之中身居超然地位，四方宵小皆不足为惧。我们的力量与坚忍必将引领我们拾级而上，直达巅峰。"
 mam_baghdad_title:0 "兵发[410.GetName]"
 mam_baghdad_desc:0 "[410.GetName]是伊斯兰世界最负盛名的城市之一，对行军布战而言是个极具价值的目标。"
 mam_basrah_title:0 "通商巴士拉"
 mam_basrah_desc:0 "巴士拉市场的贸易收入定能将国库填得满满当当！"
 mam_alexandrian_trade_title:0 "亚历山大贸易"
 mam_alexandrian_trade_desc:0 "我们不能让外国商人垄断我们自己的地中海港口。为此我们应出资建设几个新市场，以支持我们自己的商人。"
 mam_father_african_rivers_title:0 "非洲河流之父"
 mam_father_african_rivers_desc:0 "尼罗河无疑是我国人民的命脉。运输货物、灌溉庄稼还是提供救命的水，都只是其中一小部分用途。投资于河岸将是明智之举。"
 mam_dar_al_hadith_turba_title:0 "圣训学院之地"
 mam_dar_al_hadith_turba_desc:0 "教育是我们开明人民的一项重要工作。国家有责任确保我们为所有寻求教育的人提供最高质量的教育！"
 mam_reincorporate_northern_territories_title:0 "北方领土"
 mam_reincorporate_northern_territories_desc:0 "叙利亚已几近脱离我们的控制。北方领土察觉到了中央政府的软弱无力，并随着时间的推移要求获得更多的自治权……"
 mam_anatolia_title:0 "征讨安纳托利亚"
 mam_anatolia_desc:0 "奥斯曼与安纳托利亚之地之间必须一刀两断，两者今后不能再沾任何瓜葛。"
 mam_constantinople_title:0 "[151.GetName]的门户"
 mam_constantinople_desc:0 "昔日一大帝国的旧都已在眼前。此次征服[151.GetName]必将载入史册，成为我国崛起的辉煌时刻！"
 mam_tabriz_title:0 "[416.GetName]之战"
 mam_tabriz_desc:0 "作为一个骄傲的游牧民族的家园，伊朗国王和东方骑手将为我们辉煌而胜利的军事行动增添宝贵的一笔。"
 mam_persia_title:0 "雄狮与新月"
 mam_persia_desc:1 "我们决不能坐视东境的强邻崛起成为我们的威胁。为了确保这一点，我们必须迅速主动出击，统摄他们的领土。"
 mam_unify_islam_title:0 "一主一国"
 mam_unify_islam_desc:0 "数百年来，伊斯兰世界沦作一盘散沙，外部势力趁虚而入。各自为政必然全局皆输，团结伊斯兰世界的大业，要靠我们伟大的军队完成！"
 mam_cultivate_the_delta_title:0 "垦殖三角洲"
 mam_cultivate_the_delta_desc:0 "尼罗河与地中海沿岸之间的连接河道拥有无比珍贵和肥沃的土地。我们必须投资于这片土地的持续繁荣！"
 mam_aden_trade_title:0 "涉足亚丁"
 mam_aden_trade_desc:0 "阿拉伯半岛西端与非洲之角形成了天然的锚地、码头和市场，处于进出宝贵贸易的重要位置。扩大我们在这一地区的影响力肯定会带来丰厚的利润。"
 mam_kashifs_egypt_title:0 "埃及稽查官"
 mam_kashifs_egypt_desc:0 "埃及幅员辽阔，人口众多，管理埃及并非易事。如果我们要妥善管理埃及，就需要有组织得当的地方政府。"
 mam_center_arab_islamic_world_title:0 "伊斯兰世界的心脏"
 mam_center_arab_islamic_world_desc:0 "我们在世人眼中的威望和实力、聪明才智和黄金富裕，一定会让我们伟大的国家被称为我们这个时代的主宰者、最杰出的大国。"
 mam_tunis_title:0 "商旅之城"
 mam_tunis_desc:0 "我们横跨马格里布的西部边界被一系列类似于突尼斯的孱弱苏丹占领。尽管位于几个重要城市之间，但突尼斯的统治者却未能保护他们的人民。"
 mam_morocco_title:1 "隐没摩洛哥"
 mam_morocco_desc:0 "摩洛哥的统治王朝给人民带来的只是饥荒和腐朽。让我们介入并减轻他们领导不力的影响。"
 mam_city_thousand_minarets_title:0 "千塔之都"
 mam_city_thousand_minarets_desc:0 "[361.GetName]是我们尊贵皇冠上的一颗明珠。因此我们必须确保对其进行打磨，使其美观程度与我们的合法性和实力相匹配！"
 mam_khass_al_sultan_title:0 "苏丹的私产"
 mam_khass_al_sultan_desc:0 "谷物贸易是扩大我们与邻国外交关系和进一步富裕起来的好方法。通过建立更好的生产线，我们一定能完成所有的出口和内部分配配额。"
 mam_assign_waqf_title:0 "设立瓦合甫"
