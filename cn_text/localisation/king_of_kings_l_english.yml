 ers_guardians_of_the_sacred_fire:0 "圣火守护者"
 ers_guardians_of_the_sacred_fire_desc:0 "万王之王的头衔，既代表了我国的绝对权威，也守护圣火的神圣职责。因此，他的地位拥有伟大的神圣使命。"
 ers_restore_the_academy_of_gondishapur:0 "重建贡德沙普尔学院"
 ers_restore_the_academy_of_gondishapur_desc:0 "贡德沙普尔学院是萨珊王朝时期伟大的学术中心之一。在伊斯兰征服之后，学院继续运转，直到其地位被巴格达智慧宫所超越。从那以后，贡德沙普尔学院便为世人遗忘。是时候再次将其重建了。"
 ers_wuzurg_framadar:0 "埃兰沙赫尔国相"
 ers_wuzurg_framadar_desc:0 "任何一个庞大的帝国都需要能够承担其重任的官僚体系。在萨珊王朝时期，这一官僚体系的首脑是「大弗拉马达」，相当于祆教时代的大维齐尔。诸多行政事务均由这位位高权重的大臣和国内祆教神职人员处理。"
 ers_reform_the_savaran_cavalry:0 "改良阿斯瓦兰骑兵"
 ers_reform_the_savaran_cavalry_desc:0 "阿斯瓦兰骑兵曾是萨珊波斯的骨干力量。精良的武器与铠甲使他们在战场上成为令人生畏的对手。最精锐的阿斯瓦兰骑兵甚至是萨珊社会中的一个独立阶层。是时候让这些威名赫赫的骑手重现于疆场，保卫埃兰沙赫尔免遭敌手。"
 ers_rebuild_the_caspian_gates:0 "重建里海之门"
 ers_rebuild_the_caspian_gates_desc:0 "萨珊帝国被穆斯林所灭可为我国明鉴。加强我们的防御并重建里海之门，以抵御入侵者，对于崛起的祆教帝国来说将是极为宝贵的。"
 ers_sasanian_siege_warfare:0 "萨珊围城战法"
 ers_sasanian_siege_warfare_desc:0 "在萨珊波斯与拜占庭冲突最激烈的时期，祆教徒们使用了高效的工兵战术和攻城器械来攻陷要塞都市。虽然这些攻城器械过时了，但他们的军事学说对我们依然十分有用。"
 cultural_sphere_of_influence_subject:0 "文化影响国"
 cultural_sphere_of_influence_subject_long_desc:0 "一个接受其宗主§Y文化影响§!和保护的国家。他们无需加入宗主的战争，且能够执行绝大多数外交能力。\n每个§Y文化影响国§!将提高§Y将该国转化为附庸国§!的花费§R+20.00§!。文化影响国将对其他同宗国家的好感度§G+10§!。\n\n§Y一旦该类型属国信仰与宗主国不同的宗教，就会自动退出文化影响圈。§!"
