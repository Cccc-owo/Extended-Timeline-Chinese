 flavor_per.20.t:0 "帖木儿的遗产"
 flavor_per.20.desc:0 "我国不仅是文化勃兴的中心，更是数代以来延续帖木儿功业的帝国。官僚体系历经优化，以便整合新领土，而传位体系则能够保证帝国在继承时期维持稳定。"
 flavor_per.20.a:0 "帖木儿看到今天的我们可以瞑目了！"
 flavor_per.20.b:0 "我们确是他的后人，但也要走出自己的路。"
 flavor_per.21.t:0 "萨法维的遗产"
 flavor_per.21.desc:0 "我国并不只是世界舞台上的政治存在。我们是宗教开悟的中心所在，肇始自萨法维教团，成长为无与伦比的帝国。我国宗教事务直接由王朝领袖兼教团头领掌握，与其他帝国截然不同。"
 flavor_per.21.a:0 "愿他们指引我们走向光明的未来！"
 flavor_per.21.b:0 "王朝事务应当留给宫廷处置。"
 flavor_per.22.t:0 "埃兰沙赫尔的遗产"
 flavor_per.22.desc.a:0 "埃兰沙赫尔，即世人熟知的萨珊帝国，是伊斯兰征服中东之前最后一个伊朗人帝国。埃兰沙赫尔历代君王们为了恢复古阿契美尼德王朝的荣耀，发动了一场场战争去征服受诅咒的罗马人，并且使古伊朗的优秀文化得到了复兴与发扬。\n百折未驯，涅槃重生，我们便是埃兰沙赫尔的化身，是萨珊王朝的继业者，我们要去继承并夺回它的遗产！"
 flavor_per.22.desc.b:0 "埃兰沙赫尔，即世人熟知的萨珊帝国，是伊斯兰征服中东之前最后一个伊朗人帝国。埃兰沙赫尔历代君王们为了恢复古阿契美尼德王朝的荣耀，发动了一场场战争去征服受诅咒的罗马人，并且使古伊朗的优秀文化得到了复兴与发扬。\n我们已经超越了这个古老王朝的荣耀，而这一切荣耀归于安拉！我们要用统治去书写比过去的埃兰沙赫尔更为绚烂的史诗！"
 flavor_per.22.a:0 "我们将接过埃兰沙赫尔的衣钵。"
 flavor_per.22.b:0 "终于！良善战胜了邪恶！"
 flavor_per.22.c:0 "一个长盛不衰的帝国的荣耀已入我手！"
 flavor_per.22.d:0 "安拉至善！"
 flavor_per.23.t:0 "塞尔柱的遗产"
 flavor_per.23.desc:0 "大塞尔柱帝国——一个起源于中亚的突厥-波斯强权。我辈即是其继承者，我们也将利用计谋与知识，从马背上统治这片土地！"
 flavor_per.23.a:0 "我们生来就是统治者！"
 flavor_per.23.b:0 "马背上的帝国。"
 flavor_per.25.t:1 "[Root.GetName]的古拉姆"
 flavor_per.25.desc:1 "[Root.GetQizilbashOrFallbackName]的政治权力日益增长，这一土库曼群体与[Root.GetNobilityOrFallbackName]的争端也不断激化，[Root.Monarch.GetTitle][Root.Monarch.GetName]于是为[Root.GetDynastyOrFallback]王朝[Root.GetName]建立起了新的军事团体作为制衡——古拉姆。古拉姆是从高加索民族中征募的奴隶兵，他们作为贵族中间的第三股势力，对[Root.Monarch.GetTitle]绝对忠诚。"
 flavor_per.25.a:0 "这样会削弱[Root.GetQizilbashOrFallbackName]，但不会造成过多的问题。"
 flavor_per.27.t:0 "雄狮与巨龙"
 flavor_per.27.desc:0 "自古以来，丝绸之路便是连接欧洲与亚洲的纽带——波斯帝国一直是道路的主人。丝绸之路虽是商贸网络，但也将波斯和中国连接起来，带来知识和文化的交流。\n一些[Root.GetAdjective]外交官欲前往[chinese_friend.GetName]国，以我们的名义建立大使馆，以此巩固两大帝国之间的关系。"
 flavor_per.27.a:0 "希望能结成有利的同盟关系。"
 flavor_per.28.t:0 "波斯使团"
 flavor_per.28.desc:0 "远道而来的[From.GetName]使节抵达[Root.GetName]朝，业已入朝觐见圣驾。他们希望设立永久使馆，以巩固双方之间的关系。"
 flavor_per.28.a:0 "欣然接受此提议！"
 flavor_per.28.b:0 "结盟仅为权宜之计。莫要再提。"
 flavor_per.29.t:0 "建立大使馆"
 flavor_per.29.desc:0 "使者已经回到[Root.GetName]。[From.GetName]国[From.Monarch.GetTitle]同意了我们互设使馆的请求。[Root.GetAdjective]与[From.GetAdjective]的纽带将牢不可破！"
 flavor_per.29.a:0 "太好了！"
 flavor_per.30.t:0 "拒绝建立使馆"
 flavor_per.30.desc:0 "使者已经回到[Root.GetName]。愚蠢的[From.Monarch.GetTitle]没有作为珍贵盟友和英明君主所必需的远见，将我们的使者都送了回来。[Root.GetAdjective]和[From.GetAdjective]国的关系只是权宜之计。"
 flavor_per.30.a:0 "那将是他们的损失。"
 flavor_per.31.t:0 "[persian_embassy_holder.GetAdjective]与[chinese_embassy_holder.GetAdjective]关系的终结"
 flavor_per.31.desc:0 "经过种种事件与状况，[persian_embassy_holder.GetName]与[chinese_embassy_holder.GetName]的关系陷入低谷，以致对联盟的态度总体消极。无论是战争的失败、单方获利的观感，抑或只是彼此间越发的漠不关心，[persian_embassy_holder.GetAdjective]与[chinese_embassy_holder.GetAdjective]的关系由盛转衰，[persian_embassy_scope.GetName]和[chinese_embassy_scope.GetName]的大使馆已经停止运作。"
 flavor_per.31.a:0 "只能就这样了。"
 flavor_per.33.a.tt:1 "§Y[This.GetName]§!将成为§Y什叶派传教中心§!。"
 flavor_per.34.t:0 "[Root.GetName]与伊斯兰"
 flavor_per.34.desc:0 "波斯地区曾一度由信仰祆教的萨珊帝国统治。但在7世纪早期，这里被正统哈里发国所领导的穆斯林铁蹄完全征服。从那以后，我族人民成为了自豪的穆斯林，将异教抛诸脑后，转而尊奉真主安拉。\n\n尽管山野角落之中仍有少数异端异教分子拒绝加入我们的社群，但绝大多数人都赞成[Root.Monarch.GetName]专注伊斯兰教的抉择。"
 flavor_per.34.a:0 "自然如此。"
 flavor_per.35.t:0 "[Root.GetName]与祆教"
 flavor_per.35.desc:0 "波斯地区曾一度由信仰祆教的萨珊帝国统治。但在7世纪早期，这里被正统哈里发国所领导的穆斯林铁蹄完全征服。从那时起，我国人民就抛弃了琐罗亚斯德的教诲，转而投向了征服者们的信仰。\n\n虽然群山之间依然有少数追随正信之人的聚居地，[Root.GetName]国内的主流依然是虔诚的穆斯林，并且会反对[Root.Monarch.GetName]复兴旧信仰的决定。"
 flavor_per.35.a:0 "他们早已忘却了自己的传承。我们不得不复兴它。"
 flavor_per.35.a.tt:0 "以§R穆斯林叛乱§!为代价，§Y[Root.GetName]§!将会触发一系列将该国引向§Y祆教§!的事件。"
 ZOROASTRIAN_FOCUS_INFLUENCE:0 "祆教焦点: §Y$VAL$§!"
 flavor_per.36.t:0 "贵族分裂"
 flavor_per.36.desc:0 "[Root.GetName]的贵族阶层与其他国家并无二致，是由社会中掌握土地、参与军事事务的群体组成。与历史上任何权贵世家相同，我国贵族一心强化自己的权势，不惜削弱[Root.Monarch.GetTitle]的统治权威。\n\n[Root.Monarch.GetTitle][Root.Monarch.GetName]明智而有预见性地引入了[Root.GetGhulamsOrFallbackName]作为第三股势力，从而分化了[Root.GetAdjective]的上层贵族，使其彼此相互对抗，将其摆弄于股掌之间。[Root.GetNobilityOrFallbackName]和[Root.GetQizilbashOrFallbackName]都无法操弄其他军队势力支持他们挟制[Root.Monarch.GetTitle]、强加意愿。"
 flavor_per.36.a:0 "分而治之。"
 flavor_per.36.b:0 "我们可能暂时需要他们的一些影响力。"
 flavor_per.37.t:0 "[Root.GetName]之狮"
 flavor_per.37.desc:0 "[Root.GetAdjective][Root.GovernmentName]：一个领土从欧洲一直延伸至印度心脏地带的大帝国。许多咄咄逼人，喧嚣一时的强敌曾横亘在我们的征服之路上，然而[Root.GetAdjective]决心坚定，寸步不移。[Root.GetGhulamsOrFallbackName]士兵们顽强地守住阵线，同时[Root.GetQizilbashOrFallbackName]骑兵善于侧翼包抄，粉碎敌人。不但如此，[Root.GetAdjective]官僚们整合了广大的区域，[Root.Culture.GetName]工匠和艺术家则使我们国家的功业千秋流传。\n显然，[Root.GetName]霸业前无古人后无来者。"
 flavor_per.37.a:0 "荣耀归于[Root.GetName]！"
 flavor_per.38.t:0 "世界渴望之城"
 flavor_per.38.desc:0 "[151.GetName]曾是[Root.GetName]许多敌手建都之地。从古罗马帝国，到奥斯曼家族统治的突厥帝国，[151.GetName]始终是一座对欧洲与伊斯兰世界都有着重要战略性与文化意义的大都市。如今，这座声名显赫的大都市已经落入[Root.GetAdjective]手中。\n我国宫廷中的一些人认为，[151.GetName]可以被发展为我国在欧洲土地上的「陪都」；另一些人则认为，应当把[151.GetName]的财富迁移到[Root.Capital.Getname]。"
 flavor_per.38.a:0 "让我们把[151.GetName]建设成为我们的第二首都。"
 flavor_per.38.b:0 "[151.GetName]不过是我们[Root.GovernmentName]的又一个省份。"
 flavor_per.39.t:0 "土耳其融合"
 flavor_per.39.desc:0 "在[Root.GetName]，土耳其人并不少见。[Root.GetQizilbashOrFallbackName]本身就是土库曼人，因此与安纳托利亚的土耳其族群有亲缘关系。\n我们新征服省份的许多土耳其人已加入[Root.GetQizilbashOrFallbackName]的不同部落，并已融入我们的社会。尽管他们的土地不再给[Root.Monarch.GetTitle]带来问题，但[Root.GetQizilbashOrFallbackName]影响力的巨大增长却值得关注……"
 flavor_per.39.a:0 "我们可以稍后再处理[Root.GetQizilbashOrFallbackName]的问题。"
 flavor_per.39.a.tt:0 "每个拥有的§Y土耳其§!省份减少§G20§!年分离主义和§G20§!地方自治度。"
 flavor_per.39.b:0 "禁止土耳其人加入[Root.GetQizilbashOrFallbackName]。"
 TURKS_INTEGRATED_INTO_QIZILBASH:0 "土耳其人融入奇兹尔巴什: §Y$VAL$%§!"
 TURKS_FORBIDDEN_TO_JOIN_QIZILBASH:0 "禁止土耳其人加入奇兹尔巴什: §Y$VAL$%§!"
 flavor_per.40.t:0 "波斯帝国的格鲁吉亚奴隶"
 flavor_per.40.desc:0 "征服必定会将新的人口纳入我们旗下。高加索山麓声名显赫的战士民族——格鲁吉亚人已注定败于[Root.Monarch.GetName]之手。随着最后一批独立分子经各种手段得到镇压，如何处置格鲁吉亚人口的问题摆在了沙阿[Root.Monarch.GetName]及其臣僚面前。许多[Root.GetQizilbashOrFallbackName]提议我们不需要这些野性难驯的异教徒。然而，让他们在我国旗帜下和谐发展，必定前景光明……"
 flavor_per.40.a:0 "他们将在我们伟大的帝国繁荣昌盛！"
 flavor_per.41.t:0 "瑟尔凯杰罗扎和艾哈迈达巴德城"
 flavor_per.41.d:0 "艾哈迈达巴德城最初由艾哈迈德沙阿一世穆扎法里德于1411年开始修建，1413年竣工。城内有马内克周克广场，这是这座城市的第一个广场，它与巴德拉要塞都与印度教圣人马内克纳特的传说有关。他的继任者在城市的街道两旁规划了树木，装饰了华丽的建筑，并慷慨地培养了商人和手工业者。\n\n虽然尚庞于1484年成为古吉拉特苏丹国的首都，但艾哈迈达巴德仍保有其优越地位，城墙防御严密，果园和花园供应充足，街道、广场和房屋规划合理。艾哈迈达巴德的苏丹们如此密切地关注着它的福祉，以至于如果他们听说有空房子或商店，就会下令填补。\n除了无与伦比的美景，这座城市还拥有一座著名的、规模宏大的清真寺——瑟尔凯杰罗扎清真寺。\n将我们的旗帜插在城墙上，并将其作为管理中心，无疑将有助于我们保持对该地区的控制。"
 flavor_per.41.a:0 "一座超越所有城市的城市！"
 flavor_per.42.t:0 "波斯宫廷中的印度教影响"
 flavor_per.42.d:0 "在一次又一次的战争中，我们完成了许多人认为不可能完成的任务。印度次大陆的大部分地区现在都在我们的掌控之中，随之而来的是来自不同信仰和文化背景的数十个不同民族。尽管我们热衷于关注细节，并决心保持我们的身份认同，但很明显，被征服的印度人民的许多元素已经进入了我们国家最隐秘的缝隙中。因此，我们发现自己正处在一个可能决定我们伟大祖国历史的十字路口。"
 flavor_per.42.a:0 "是时候接纳我们的新身份了！"
 flavor_per.42.b:0 "我们永远不能放弃自己的根！"
 flavor_per.43.t:0 "[Root.Culture.GetName]影响力"
 flavor_per.43.desc:0 "伟大的[Root.GetName]文化影响力从安达卢西亚苏丹的宫廷直至东方天朝，启发了形形色色不同的语言和文明，在世界历史中留下自己的印迹。随着[Root.GetName]重现人世，它再度成为艺术与文化的中心。[Root.Culture.GetName]语是属于将来的语言！"
 flavor_per.43.a:0 "[Root.GetName]的荣耀已经融入它的文化本身。"
 flavor_per.43.b:0 "有趣。但是现在我们的官僚体系另有其事。"
 flavor_per.43.b.tt:0 "§R一些任务奖励和完成条件依赖§Y波斯影响力§!机制。§!"
 flavor_per.44.t:0 "祆教研究"
 flavor_per.44.desc:0 "近来，有关古代祆教的文本与文献在[Root.GetAdjective]宫廷内部重新受到了欢迎。尽管是从[Root.Religion.GetName]角度对琐罗亚斯德神学理念的研究，但显然[Root.Monarch.GetTitle]的内部社交圈子里，有一些人真心认同了祆教信仰中自由选择的理念。"
 flavor_per.44.a:0 "推进他们的研究。"
 flavor_per.44.a.tt:0 "这项举动可能会惹恼§Y[Root.GetChurchOrFallbackName]§!。"
 flavor_per.44.b:0 "允许他们的研究在秘密中进行。"
 flavor_per.45.t:0 "伊斯兰教义"
 flavor_per.45.desc:0 "伊斯兰教是一个复杂的宗教。穆罕默德（愿主福安之）的许多继承人都声称他们的教义比对手的教义更加优越，最终，伊斯兰信仰分裂成不同的分支。有且仅有一条道路，一种分支能够带来精神启蒙。\n\n什叶派十二伊玛目派尽管在我们的土地上并不占优，但是他们在[Root.GetName]中拥有强大的影响力。他们热衷于为自己的信仰而战，并将其传播到我们的国界之外。\n\n另一方面，逊尼派信仰已经是多数宗教，他们不属于任何好战的教团。尽管如此，这个分支内仍然存在统一伊斯兰教的普遍愿望，继承哈里发的遗产将是我们的任务。"
 flavor_per.45.b:0 "愿十二伊玛目派使我们更接近安拉。"
 flavor_per.45.c:0 "只有逊尼派信仰才能给伊斯兰教带来和平。"
 flavor_per.46.t:0 "[Root.GetAdjective][Root.GovernmentName]的亚美尼亚奴隶"
 flavor_per.46.d:0 "征服必定会将新的人口纳入我们旗下。高加索山麓声名显赫的战士民族——亚美尼亚人已注定败于[Root.Monarch.GetName]之手。随着最后一批独立分子经各种手段得到镇压，如何处置亚美尼亚人口的问题摆在了沙阿[Root.Monarch.GetName]及其臣僚面前。许多[Root.GetQizilbashOrFallbackName]提议我们不需要这些野性难驯的异教徒。然而，让他们在我国旗帜下和谐发展，必定前景光明……"
 flavor_per.46.a:0 "允许他们融入我们的社会！"
 flavor_per.46.b:0 "不能冲淡我们高贵的阶级。"
 flavor_per.47.t:0 "[Root.GetName]的崛起"
 flavor_per.47.d:0 "[Root.GetAdjective][Root.GovernmentName]：一个领土从欧洲一直延伸至印度心脏地带的大帝国。怀着对[Root.Religion.GetName]正信的坚实信仰，我们绝不只是自称继承古阿契美尼德王朝的后来者，而是其真正的继承者与超越者！与[Root.GetName]军团相比，长生军的传奇也要显得逊色，[Root.GetAdjective]的行政体系更使古人相形见绌。\n显然，[Root.GetName]霸业前无古人后无来者。"
 flavor_per.47.a:0 "我们已然超越居鲁士大帝的功业。"
 flavor_per.48.t:0 "马穆鲁克行政"
 flavor_per.48.d:0 "即使在马穆鲁克占领埃及很久之后，埃及的行政管理仍以阿尤布王朝的官僚机构为蓝本。虽然马穆鲁克人注定要臣服，但是他们这种官僚体制在我们的贵族组织框架下可以被证明是行之有效的。"
 flavor_per.48.a:0 "这应该能确保我们统治埃及的权威。"
 flavor_per.49.t:0 "土库曼新兵汇聚在我们的旗帜之下"
 flavor_per.49.d:0 "在白羊部落联盟毁灭后，许多白羊战士流落于乡间荒原，以勒索与劫掠为生。这些信仰虔诚、忠诚可靠的人现在失去了人生价值，在这个飞速变换的世界中被抛在了后面，变得无所适从。应当向这些人高举我们的战旗，并在他们的心中种下我们信仰的种子。让我们召唤这些久经沙场的平原人，并让他们带领我军步入辉煌！"
 flavor_per.49.a:0 "集合马匹，黎明起兵！"
 flavor_per.50.t:0 "圣城"
 flavor_per.50.d:0 "圣城耶路撒冷坐落于黎凡特与埃及的中心焦点所在，身处海洋与大漠之间，号称全世界最为人渴求的城市，我军正步入城门，圣城已是我们囊中之物。与这座城市悠久而血腥的历史紧密相连的宏伟和辉煌将永远得到波斯人的保护！"
 flavor_per.50.a:0 "掌握之中，岂可逃之。"
 flavor_per.51.t:0 "在埃及的胜利"
 flavor_per.51.d:0 "曾经足以与突厥人分庭抗礼的辉煌的苏丹国，现在只剩下劫灰与废墟。我们取而代之，接过法蒂玛王朝继业者的衣钵。我们对于开罗的胜利和征服，格外清晰的证明我国信仰的火焰燃烧得最为明亮与兴旺，远胜旁人。我们的军事顾问回报，征服埃及为我们带来巨量的财宝和声威，足以立下一个永恒帝国的基石……"
 flavor_per.51.a:0 "波斯雄狮获得了胜利！"
 flavor_per.52.t:0 "德里帝国的遗产"
 flavor_per.52.d:0 "德里苏丹国以德里为其统治中心，在逾三个世纪期间曾统治印度次大陆的广大地域。其疆域从北部印度斯坦一直延伸至印度南部海岸，这个帝国也达到权势、辉煌与威望的极盛。我们将代替他们完成未竟之业，将印度统一在波斯旗帜下，成为德里真正的继承者！"
 flavor_per.52.a:0 "我们是他们合法的继承者！"
 flavor_per.53.t:0 "孟加拉的财富"
 flavor_per.53.d:0 "来自中国、婆罗洲以及马来亚群岛的商人们载着他们的货物越过阿瑜陀耶的海岸，驶抵孟加拉三角洲，进入印度市场的第一个贸易点。也借此，孟加拉苏丹凭借贸易获益颇多，建立起了一个强权，成为我们征服印度路上重要的敌手。他们的财富现在已经落入我们之手……"
 flavor_per.53.a:0 "让钱币流动起来！"
 flavor_per.54.t:0 "全新马种"
 flavor_per.54.d:0 "长年累月对世界上的名马进行的混配终于有了成果！皇家的饲养员从欧洲，非洲，阿拉伯甚至远达中国搜罗名马，只为获得完美的，载我们的大军冲向胜利也能让我们名垂青史的战马。皇家的侍从迈进沙阿的宫廷，低下了头，向[Root.Monarch.GetName]细细讲述即将完成的过程，结果而言，这次一定能确保新马种比起现在被[Root.GetGhulamsOrFallbackName]以及[Root.GetQizilbashOrFallbackName]所使用的马种有质的提升。"
 flavor_per.54.a:0 "让我们看看我们的皇家饲养员本领几何！"
 per_based_on_our_movement_speed_tt:0 "关于§G速度§!，我们的皇家饲养员报告如下："
 per_very_swift_horses_tt:0 "波斯马现在「§M日行千里§!」"
 per_nimble_horses_tt:0 "波斯马现在「§Y蹄间三寻§!」"
 per_fast_horses_tt:1 "波斯马现在「§O迅于常马§!」"
 per_based_on_our_discipline_tt:0 "\n关于§G风纪§!，我们的皇家饲养员报告如下："
 per_iron_discipline_horses_tt:0 "波斯马现在「§M令行禁止§!」"
 per_disciplined_horses_tt:0 "波斯马现在「§Y训练有素§!」"
 per_based_on_horse_provinces_tt:0 "\n关于§G马群数量§!，我们的皇家饲养员报告如下："
 per_blooming_abundance_of_horses_tt:0 "波斯马现在「§M数量极多§!」"
 per_abundance_of_horses_tt:0 "波斯马现在「§Y数量很多§!」"
 per_horse_population_steady_increase_tt:1 "波斯马现在「§O稳步增长§!」"
 per_based_on_cav_combat_ability_tt:0 "\n关于§G战斗力§!，我们的皇家饲养员报告如下："
 per_expanded_use_of_fire_arms_tt:0 "波斯火枪骑兵现在\n「§M广泛运用火器§!」"
 per_partial_use_of_fire_arms_tt:0 "波斯火枪骑兵现在\n「§Y部分运用火器§!」"
 per_host_of_cossack_commanders_capital_tt:0 "\n一个哥萨克指挥官的总部将在我们首都出现"
 flavor_per.55.t:0 "巩固逊尼派的影响力"
 flavor_per.55.desc:0 "我们国内的宗教大分歧将最终结束。尽管什叶派在[Root.GetName]内是一股不可忽视的有影响力的力量，但[Root.Monarch.GetName]意识到采用十二伊玛目派作为国教可能导致外交上的孤立。相反，我们人民的团结等同于通过逊尼派信仰与穆斯林世界保持团结。当然，为了向伟大的社群表明自己的立场，[Root.GetName]的异端将受到打击，并回归真正的信仰。"
 flavor_per.55.a:0 "我们是一个更伟大的社群的一部分。"
 flavor_per.56.t:0 "帖木儿王朝的灭亡"
 flavor_per.56.d:0 "一百多年的征服、对精良艺术的赞助、以及瘸子帖木儿本人的铁腕统治，这些加在一起，也不足以确保他那卑微世系的存活。无论是带领大军四处征服直到罗斯的门户，还是以令人惊叹的优雅手腕管理一个庞大的帝国，抑或是作为艺术的资助者赞助了艺术家、诗人、与建筑师；这个男人在一切国家治理的事务上都是惊世绝伦的天才，但他的子嗣们没有一个继承了这位伟人哪怕一丁点儿的天分。最终，随着帖木儿故乡最后的残余部分也被我军的伟力粉碎，他的血脉也随之终结了。这是帖木儿治下的人民与呼罗珊的全新开始。"
 flavor_per.56.a:0 "[Root.GetDynastyOrFallback][Root.GovernmentName]万岁！"
 flavor_per.56.a.tt:0 "§Y呼罗珊§!地区的§Y5§!个省份获得§G+1§!随机发展度。"
 flavor_per.57.t:0 "[target_province.GetName]的先知"
 flavor_per.57.desc:0 "在人群中间，有一人站上了临时搭起的讲台。他向众人发话，声音柔和却带着坚定与热忱，声称自己获知了未来的预言与启示，见证了[Root.GetReligiousMainDeityName]的真义。「[Root.Religion.GetName]是大错特错！自从我们改信以来的千百年都是大错特错！祂的真正名号、真实面目，必是阿胡拉·马兹达！」\n此人显然是在宣扬异端思想，这让[Root.GetChurchOrFallbackName]大为光火。他们要求将其立即处决！"
 flavor_per.57.a:0 "一派胡言。应该让此人先来我们宫中觐见！"
 flavor_per.57.b:0 "他构不成威胁。让他走吧。"
 flavor_per.57.c:0 "他将为他的邪说人头落地！"
 flavor_per.57.a.tt:0 "§Y祆教先知§!将受邀前往[Root.Monarch.GetTitle]的宫廷。他的旅行将受到[Root.GetAdjective]的卫兵的保护。"
 flavor_per.57.b.tt:0 "§Y祆教先知§!获准继续他的街头演讲。"
 flavor_per.57.c.at:0 "§Y祆教先知§!被逮捕并处决。"
 flavor_per.57.c.bt:0 "§Y祆教先知§!逃脱了。"
 flavor_per.58.t:0 "祆教先知"
 flavor_per.58.desc:0 "终于，那位祆教先知来到宫中觐见[Root.Monarch.GetTitle][Root.Monarch.GetName]。尽管旅途劳累，先知仍向[Root.Monarch.GetTitle]热情致意：「我还不曾料想[Root.Monarch.GetTitle]愿意倾听我的分享。您的智慧恰恰证明了神示的正确。」\n\n先知向众人告知了他获得的启示。他起先虔信[Root.Religion.GetName]，是一位广受尊敬的[Root.GetChurchOrFallbackName]，[Root.GetReligiousMainDeityName]竟与他「这卑微的存在」通话，降下神圣的智识。他宣称，要通往来世乐园，只有接纳古代宗教改革家琐罗亚斯德的思想。\n\n这番言论在[Root.Religion.GetGroupName]信徒之中自然是大逆不道。然而，[Root.Monarch.GetTitle]不禁思索他的话语是否不无道理，即便这样的思想必将引来天下大乱。对先知的人身保护许诺让[Root.Monarch.GetName]无法轻易结束他的性命，因此只有两种选择：要么邀请他继续停留，进一步学习他的智慧，要么将他逐出宫廷。"
 flavor_per.58.a:0 "先知应留在宫廷里。"
 flavor_per.58.a.tt:0 "§Y先知§!留在了宫廷。"
 flavor_per.58.b:0 "我受够了这些疯言疯语。把这个疯子赶出宫廷！"
 flavor_per.58.b.tt:0 "§Y先知§!离开了宫廷。"
 flavor_per.58.b.at:0 "§Y先知§!将再次在我们的一个省份布道。"
 flavor_per.58.b.bt:0 "§Y先知§!在回家的路上「消失」了。"
 flavor_per.59.t:0 "新月沃土的两河"
 flavor_per.59.d:0 "历史上数个最辉煌帝国的诞生地，被称作文明摇篮的这片土地，如今已是我们伟大帝国的一部分了。拥有了这片土地，我国可以接触到数条跨越法尔斯斯坦海岸、海盗海岸与波斯湾的利润丰厚的水上商路。伴随着更多的财富而来的是更大的责任，我国的财务总管也已经警示不能过度沉溺于新获得的这些财富。\n\n贸易，就像搞好与配偶的关系或是种植一棵美丽的树，需要细心的栽培与呵护才能成长，从而为我们的俗世余生带来数不尽的财富。"
 flavor_per.59.a:0 "让这条商路在我们的商人阶层带领下回归它昔日的辉煌！"
 per_persian_basra_modifier:0 "通过巴士拉的波斯货流"
 flavor_per.60.t:0 "海峡卫士"
 flavor_per.60.d:0 "在数个世纪内，获益颇丰的贸易，奇货可居的商品以及价值不菲的香料源源不断的流过霍尔木兹海峡。然而，民间商人们常常被贩奴船长们袭击，被水手们劫夺货物。为了惩治这些不法之徒，考虑到海峡目前微妙的局势，我们必须策划出可行的解决方案。"
 flavor_per.60.a:0 "必须追捕这些海盗！"
 flavor_per.60.b:0 "我们应当亲自解决他们。"
 flavor_per.61.t:0 "中国青花瓷"
 flavor_per.61.d:0 "成功带来财富，而财富往往伴随着威望、正统和权力。为此，我们许多富有冒险精神的商人往返于传说中的大明皇宫，带回许多奇特、异域风情但美丽得惊人的纺织品和材料到我们的宫廷和市场。其中，青花瓷是中国皇帝赠与万王之王的私人礼物。这些瓷器将会装饰我们的陵墓和宫殿，给我们正统性和新的地位！"
 flavor_per.61.a:0 "万王之王值得拥有的宝物。"
 flavor_per.62.t:0 "祆教吸引贵族"
 flavor_per.62.desc:0 "由于[Root.GetAdjective]宫廷最近发生的事件，一些[Root.GetNobilityOrFallbackName]开始对祆教教义和[Root.Monarch.GetTitle]的宗教事务产生兴趣。虽然[Root.GetNobilityOrFallbackName]有义务遵守[Root.Religion.GetName]的教条，但祆教的自由意志、善恶力量的斗争以及看似不那么严格的规则等思想在年轻贵族中很受欢迎……"
 flavor_per.62.a:0 "支持[Root.GetNobilityOrFallbackName]的态度。"
 flavor_per.62.a.tt:0 "§Y[Root.GetNobilityOrFallbackName]§!将支持§Y祆教[Root.GetName]§!的想法。"
 flavor_per.62.b:0 "阻止[Root.GetNobilityOrFallbackName]的异端邪说！"
 flavor_per.63.t:0 "[Root.GetChurchOrFallbackName]叛乱！"
 flavor_per.63.desc:0 "长久以来王廷的亵渎行径终于让[Root.GetChurchOrFallbackName]忍无可忍了。他们声称，当今[Root.Monarch.GetTitle]和[Root.GetNobilityOrFallbackName]都已经心智失常，致使国家已偏离[Root.GetReligiousMainDeityName]正道许久。因此，[Root.GetChurchOrFallbackName]已经召集了一批虔诚的[Root.Religion.GetName]士兵，对[Root.Monarch.GetTitle]发出了最后通牒：要么废除国内对祆教的决议，宣布其为异教，要么就面临[Root.GetChurchOrFallbackName]联军的怒火。"
 flavor_per.63.a:0 "拿起武器！我们必须粉碎这场叛乱！"
 flavor_per.63.a.tt:0 "§R一旦叛军破坏了国家，我们将失去所有转变为§Y祆教§!的机会。§!"
 flavor_per.63.a.at:0 "根据§Y[Root.GetNobilityOrFallbackName]§!的支持，将产生以下效果："
 flavor_per.63.a.bt:0 "根据§Y祆教先知§!的支持，将产生以下效果："
 flavor_per.63.b:0 "他们人多势众，我们不得不服从他们的要求。"
 flavor_per.63.b.at:0 "§R我们将失去所有转变为§Y祆教§!的机会。§!"
 flavor_per.63.b.bt:1 "我们将以§O穆斯林§!任务树取代祆教任务树"
 flavor_per.64.t:0 "[Root.GetDynastyOrFallback][Root.GovernmentName]的终结"
 flavor_per.64.desc:0 "尽管[Root.GetAdjective]军浴血奋战，但叛乱的浪潮最终还是将他们淹没。那些响应[Root.GetChurchOrFallbackName]的士兵对境内造成了尤为严重的破坏，曾经恢宏的[Root.GetName]宫殿也被付之一炬。\n[Root.GovernmentName]已被废黜，旧朝成员以施行异端和亵渎[Root.GetReligiousMainDeityName]的罪名被尽数处决。祆教徒要么被强迫改信，要么被强制驱逐出[Root.GetName]。\n\n至此，[Root.GetDynastyOrFallback][Root.GovernmentName]迎来终结，取而代之的是一个新的[Root.Religion.GetName]神权国家。"
 flavor_per.64.a:0 "这将成为[Root.GetName]历史上新的篇章。"
 flavor_per.65.t:0 "[Root.GetChurchOrFallbackName]叛乱的后果"
 flavor_per.65.desc:0 "在两方数月的血战之后，[Root.GetChurchOrFallbackName]一方最终只得屈服于[Root.Monarch.GetTitle]的刀兵前。在所有被卷入战火的人之中，[Root.GetAdjective]农民的损失最为惨重。许多曾经虔诚无比的人或是看清了[Root.Religion.GetName]的本来面目，或是对[Root.GetChurchOrFallbackName]的权利欲和控制欲心生恐惧，如今他们都迷途知返，背弃了[Root.Religion.GetName]的信条。\n\n王室对此的态度亦是如此。疲惫不堪而又怨恨无比，过去对祆教信仰的隐秘兴趣如今已走上台前，蜕变为脱离[Root.Religion.GetGroupName]群体、尊奉祆教为全新国教的热切呼声。"
 flavor_per.65.a:0 "信奉[Root.Religion.GetName]无法再使我们得到慰藉。愿琐罗亚斯德的智慧从此指引我们。"
 AFTERMATH_OF_CLERICAL_CIVIL_WAR:0 "乌理玛叛乱的后果: §Y$VAL$%§!"
 flavor_per.66.t:0 "[Root.Religion.GetName]身份认同"
 flavor_per.66.desc:0 "自从穆斯林踏入扎格罗斯山脉以来，[Root.GetAdjective]人民一直与伊斯兰艺术和建筑紧密联结，浸淫其中，他们也自然接受了其伊斯兰信徒的身份。然而，现在我们已经改信[Root.Religion.GetName]，选择追随我们的先祖萨珊帝国的道路。我们的人民为我们先祖的荣光和如今的身份而自豪，因而不论我们做出何种决定，都将受到民众一致欢迎。"
 flavor_per.66.a:0 "埃兰沙赫尔是我们国家的真名。是时候重新拥抱它了。"
 flavor_per.66.b:0 "我们是[Root.GetAdjective]，我们应该被铭记！"
 flavor_per.67.t:0 "阿拔斯一世——波斯最伟大的帝王"
 flavor_per.67.d:0 "阿拔斯一世，我们国家最伟大的君主之一，于[GetYear]年登上波斯王位，崭露头角。他从不虚度光阴，也不将国家要务尽皆委于臣僚。他力图推行宏伟的改革并削减朝中各阶层影响，开启了我国历史上的一段开明之治。"
 flavor_per.67.a:0 "王位属于他！"
 flavor_per.67.b:0 "我们绝不会放弃现状。"
 flavor_per.68.t:0 "阿拔斯一世扩建伊斯法罕"
 flavor_per.68.d:0 "提起沙阿阿拔斯赞助建筑艺术的成就，绕不开的便是伊斯法罕。阿拔斯成功扭转了近一个世纪以来伊朗建筑一蹶不振的境况，新沙阿即位后对伊斯法罕扩建的大力支持激发了建筑师们在前任沙阿治下从未有过的灵感。这一时期建筑发展的基础取自于帖木儿时期建筑而非$DYNASTY$王朝早期建筑，其中最具代表性的便是伊斯法罕的一众名胜。"
 flavor_per.68.a:0 "建筑学与城市规划方面的伟大成就！"
 flavor_per.69.t:0 "祆教先知"
 flavor_per.69.desc:0 "随着[Root.GetName]的宗教转为[Root.Religion.GetName]，老先知的愿景终于实现了。先知不再被看做语出惊人以求生计的狂人，而是一位备受尊敬的神学家和宗教改革家，他战胜了错误宗教的邪恶，让我们的人民相信了自由意志的意义。现在，他是[Root.GetAdjective]宫廷的一员，也是[Root.Monarch.GetTitle]核心圈子的重要成员。"
 flavor_per.69.a:0 "愿他的忠告带领我们走向新的黎明。"
 flavor_per.69.a.tt:0 "§R此传教中心将在§Y50年§!后移除。§!"
 flavor_per.70.t:0 "祆教先知"
 flavor_per.70.desc.a:0 "尽管他的方法因与自由意志的信仰形成鲜明对比而受到鄙视，但[zoroastrian_center_of_conversion.GetName]的祆教先知得到了[Root.GetChurchOrFallbackName]的宽容。他传播他的教义可能只是为了生存，但因为他的想法和信仰与我们的一致，所以几乎没有理由阻止他。"
 flavor_per.70.desc.b:0 "祆教先知再次活跃起来。这一次，他的布道事实上聚集了大量的人群，足以在我国境内造成宗教混乱。越来越多的人放弃了他们的[Root.Religion.GetName]信仰，接受了这位先知的祆教愿景。"
 flavor_per.70.a:0 "至少，他的说教还能寓教于乐。"
 flavor_per.71.t:0 "先知复仇"
 flavor_per.71.desc.a:0 "向[Root.Religion.GetName]转变是一个血腥的过程。许多人丧生，无论他们信仰伊斯兰教还是[Root.Religion.GetName]，国家必须重建。最早的受害者之一是一位在我国某省宣扬祆教教义的先知。\n或许事实并非如此。先知并没有如我们所想的那般灭亡，他带着一支追随者大军回来了。虽然[Root.GetName]的宗教是他所希望的，但刺杀他的企图让他放弃了他性格中的和平本质。现在，他要求结束[Root.GetDynastyOrFallback][Root.GovernmentName]，并在他的统治下建立一个[Root.Religion.GetName]神权国家。"
 flavor_per.71.desc.b:0 "当宫廷和[Root.GetChurchOrFallbackName]之间的神学冲突对我们的社会造成越来越大的破坏时，一个新的威胁在[revolt_province.GetName]出现了！\n\n我们认为已经死亡的先知在暗杀中幸存了下来。这次暗杀事件让他伤痕累累、愤懑不已，但他的决心得到了许多成员的支持……"
 flavor_per.71.a:0 "这些既非善言、善念，也非善行。"
 flavor_per.71.b:0 "卫兵！……卫兵？！"
 flavor_per.72.t:0 "加入祆教社群"
 flavor_per.72.desc:0 "随着[Root.Religion.GetName]成为[Root.GetName]的官方信仰，我们加入了祆教社群。尽管还有一些观念传统的人哀叹这一改变，但更多的祆教臣民都因[Root.Monarch.GetName]的合法统治而欢欣鼓舞。"
 flavor_per.72.a:0 "[Root.Monarch.GetTitle]万岁！"
 flavor_per.72.a.tt:0 "我们对所有已发现的§Y祆教§!国家关系提高§G50§!。"
 converted_to_zoroastrian:0 "加入祆教的共同体"
 flavor_per.76.t:0 "$MONARCH$列王纪"
 flavor_per.76.d:1 "在他光荣登基后不久，[Root.Monarch.GetName]就下令创作一部皇家《列王纪》。这部由[Root.Monarch.GetTitle]皇家图书馆诸多饱学之士编纂的巨著有759页，内含258幅插画，将在接下来的二十年间持续修编完善。这部作品反映了[Root.Monarch.GetName]统治早期绘画技艺的发展，与前代同名作品篇幅相当，充分利用了诸多画家、书法家、艺术指导者的才能。著名画家苏丹·穆罕默德的对开本尤为有名，他的作品显示了贝哈扎德人理性和土库曼人活力的完美结合。其著名的《加尤马尔宫廷图》以其细致入微的细节、无与伦比的绘画技巧、充满活力的构图和绚丽的色彩而受到特别赞誉，这幅画被视为$DYNASTY$王朝绘画的顶峰，最大胆的画家们在这幅画面前都要黯然神伤，垂头丧气。"
 flavor_per.76.a:0 "波斯文化和艺术的顶峰！"
 flavor_per.77.t:0 "波斯钩铳的崛起"
 flavor_per.77.d:0 "我国从无数的征战中学到一条道理，战争的规则必然与时俱进。我们的先辈携剑挟弓，在马背上征战四方。而火药的到来，重新定义了我们如何消灭敌军。如今，我军不仅仅是学会了使用火绳枪这种新发明的长管步枪，而更是将火绳枪的使用融入到了我军的文化传统和日常生活之中。借此，我军的步兵和骑兵在战场上闯下了赫赫威名。"
 flavor_per.77.a:0 "吾射铳不亦精乎？"
 flavor_per.78.t:0 "谢利兄弟到来"
 flavor_per.78.d:0 "战争会将最不可能见面的人们带到一起。在命运的指引下，罗伯特·谢利爵士与他的兄弟安东尼跨越了半个地球，来到了我国的宫廷。他们的使命是将欧洲最可怖的军事技术带给我们，以拉近两国的关系来对抗我们共同的敌人。\n\n罗伯特·谢利是萨塞克斯的托马斯·谢利爵士与肯特的托马斯·肯普爵士之女，安妮·肯普的第三子。他的军事天分与见识在波斯炮兵的改革与训练上大展所长。至关重要的是，谢利爵士与他的兄弟将成为我军现代化改革上的重要因素。我军的改革将能抵御一切试图毁灭我们的敌人。"
 flavor_per.78.a:0 "他们的专长来得正好！"
