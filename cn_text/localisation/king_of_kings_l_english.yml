 BYZ_branching_top_left_desc:0 "这是一个分支任务。它的条件和效果将取决于我们在「军区制」任务中的选择。"
 BYZ_branching_top_right_title:0 "分支任务"
 BYZ_branching_top_right_desc:0 "这是一个分支任务。它的条件和效果将取决于我们在「军区制」任务中的选择。"
 BYZ_foreign_officers_title:1 "[Root.GetPreviewColorBYZ]外籍军官[Root.GetPreviewColorBYZ_end]"
 BYZ_foreign_officers_desc:0 "人力和熟练将领的普遍缺乏是不争的事实。虽然雇佣外国军官及其部队对军队的总体状况不利，但这样可以增强我们的后备力量。"
 BYZ_decentralized_pronoia_title:1 "[Root.GetPreviewColorBYZ]普罗尼亚的权利[Root.GetPreviewColorBYZ_end]"
 BYZ_decentralized_pronoia_desc:0 "普罗尼亚大多数是因战功而受到奖赏的世袭地主。我们可以对这一制度进行改良来提升其效力，也许我们可以效仿奥斯曼的蒂玛尔制度。"
 BYZ_strategoi_realms_title:1 "[Root.GetPreviewColorBYZ]将军辖区[Root.GetPreviewColorBYZ_end]"
 BYZ_strategoi_realms_desc:0 "通过我们的选择，军队已经演变成一个由国内外将领组成的分散集合，他们大多数拥有世袭土地，使其可以在本地招募并将土地赐予他们最忠诚的士兵。"
 BYZ_centralized_pronoia_title:1 "[Root.GetPreviewColorBYZ]掌控普罗尼亚[Root.GetPreviewColorBYZ_end]"
 BYZ_centralized_pronoia_desc:0 "普罗尼亚主要是指那些被授予土地用以承担军事义务的地主。这一职位最初不可世代继承，但后来由于普罗尼亚愈发司空见惯，这些职位变得可以世袭。这一制度对我们的军事力量非常有益，但它亟需改革。"
 BYZ_reform_the_themata_title:1 "[Root.GetPreviewColorBYZ]改革军区[Root.GetPreviewColorBYZ_end]"
 BYZ_reform_the_themata_desc:0 "虽然军区制运作良好，但对于现代的需求来说却相当过时了。我们需要对其进行改革以更好地适应未来——属于火药和常备军的时代。"
 BYZ_varangian_guard_title:1 "[Root.GetPreviewColorBYZ]瓦兰吉卫队[Root.GetPreviewColorBYZ_end]"
 BYZ_varangian_guard_desc:0 "瓦兰吉卫队曾经是我军的精锐。这支部队一开始由维京雇佣兵组成，后来则以盎格鲁-撒克逊人为主。这支部队最终融入更大的集体之中，不再作为一支有着单独编制的单位存在。到15世纪，已有许多人自称为瓦兰吉卫队成员。现在是时候恢复这支著名的部队并使其现代化。"
