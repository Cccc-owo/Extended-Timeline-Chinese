 estate_aswaran:0 "阿斯瓦兰"
 country_estate_qizilbash_name:0 "[This.Get奇兹尔巴什Name]"
 estate_qizilbash_desc:0 "奇兹尔巴什是信仰什叶派的土库曼战士，他们来自讲阿塞拜疆语的部族。他们是萨法维苏菲教团组建的精锐步兵与骑兵力量，其政治权力不断扩张，成为贵族阶层的直接对手。作为什叶派的武装力量，奇兹尔巴什追随什叶派信条，并反对一切国内的反什叶派思想。"
 estate_qizilbash_ownership:0 "奇兹尔巴什领地所有权"
