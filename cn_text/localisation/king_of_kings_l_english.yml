 estate_ghulams_expand_into_x_desc:1 "[Root.古拉姆Name]渴望着扩大他们的兵力。他们垂涎[agenda_province.GetAreaName]已久，他们宣称拥有这片领土将会为我国锦上添花。他们号召发起一场军事行动来为我国夺取部分该区域的领土。"
 estate_ghulams_condottieri_rivals:0 "派出遣外雇佣军团对抗[agenda_country.GetUsableName]"
 estate_ghulams_condottieri_rivals_desc:2 "我们在[agenda_country.GetUsableName]的对手正试图通过与[agenda_enemy_country.GetUsableName]的战争来扩大他们的势力。为防止他们抢在我们前面，[Root.古拉姆Name]号召我们派遣一支部队支持[agenda_enemy_country.GetAdjective]的事业。"
 estate_ghulams_bigger_army_than_rival:0 "防御[agenda_country.GetUsableName]"
 estate_ghulams_bigger_army_than_rival_desc:1 "[Root.古拉姆Name]担心我军在战争中对垒[agenda_country.GetAdjective]将面临困难。他们坚持要求我们增加征兵规模，这样我们的武装力量就不再落后于我们的对手了。"
 estate_ghulams_build_up_manpower_reserves:0 "恢复我国人力储备"
 estate_ghulams_build_up_manpower_reserves_desc:1 "我国人力枯竭是[Root.古拉姆Name]的心头大患，他们警告[Root.GetUsableName]如果敌国想要利用这种局面，我国将毫无还手之力。他们敦促我们应当稳定一段时期，使我们的人力资源得到恢复。"
 estate_ghulams_develop_x:0 "开发[agenda_province.GetName]"
 estate_ghulams_develop_x_desc:1 "[agenda_province.GetName]的[agenda_province.Culture.GetName]省份收留了许多[Root.古拉姆Name]家庭与亲属，[Root.古拉姆Name]希望通过发展他们的家乡以赢得其忠诚。"
 estate_ghulams_reduce_other_estate_influence:0 "减少其他阶层的影响"
 estate_ghulams_reduce_other_estate_influence_desc:1 "[Root.GetNobilityOrFallbackName]与[Root.GetQizilbashOrFallbackName]在我们的宫廷中日益强大，作为政府的第三力量，[Root.古拉姆Name]希望限制这些阶层的政治影响力。"
 estate_ghulams_build_fort_building_in_y:0 "[agenda_province.GetName]要塞化"
 estate_ghulams_build_fort_building_in_y_desc:1 "[Root.古拉姆Name]向我们发出在[agenda_province.GetName]加固防御工事的请求。他们认为保护这个重要战略位置是我们的当务之急。"
 local_ghulams_displeased:1 "本地古拉姆不满"
 estate_qizilbash_land_rights:0 "[Root.Get奇兹尔巴什Name]领地权"
 estate_qizilbash_land_rights_desc:0 "[Root.Get奇兹尔巴什Name]是[Root.GovernmentName]忠诚的臣民，因此，他们应该有权统治一些属于自己的领地。"
 estate_qizilbash_military:0 "[Root.Get奇兹尔巴什Name]首要地位"
 estate_qizilbash_military_desc:0 "将军事上的便宜行事权力授予[Root.Get奇兹尔巴什Name]会使我国国力显著增强，即使在报答他们的贡献时花费不菲。"
 estate_qizilbash_loyalty_privilege:0 "允许[Root.Get奇兹尔巴什Name]的政治影响力"
 estate_qizilbash_loyalty_privilege_desc:0 "因为意识到他们在我国军事中的重要性，[Root.Get奇兹尔巴什Name]日益強大，允许他们在我国拥有政治影响力至少可以承认他们的实力，并增加他们对[Root.Monarch.GetTitle]的忠诚。"
 estate_qizilbash_establish_the_qizilbash_regiments:1 "设立[Root.Get奇兹尔巴什Name]部队"
 estate_qizilbash_establish_the_qizilbash_regiments_desc:0 "虽然[Root.Get奇兹尔巴什Name]已经是我国中的一支武装力量，但我们仍需要将其整合进正规军事序列，才能在战场上善用他们的纪律。"
 estate_qizilbash_expand_the_qizilbash_regiments:1 "扩充[Root.Get奇兹尔巴什Name]部队"
 estate_qizilbash_expand_the_qizilbash_regiments_desc:0 "[Root.Get奇兹尔巴什Name]已经在激烈的战斗中证明了自己。现在是时候进一步扩大他们的队伍，招募更多的铁血战士吧。"
 estate_qizilbash_protected_communities:0 "受保护的社区"
 estate_qizilbash_protected_communities_desc:0 "[Root.Get奇兹尔巴什Name]是什叶派土库曼人。他们并不全都是阿塞拜疆人，其中的一些是拥有突厥或土库曼血统的人，但现今他们都属于信仰同一个宗教的民族。如果我们想向奇兹尔巴什表达我们的善意，就必须确保他们在我国境内受到保护。"
 estate_qizilbash_protected_communities_mod:1 "受保护的社群"
 desc_estate_qizilbash_protected_communities_mod:1 "该省由军事精英群体占主导地位。因此，他们和他们的当地文化受到高度保护。"
 estate_qizilbash_protected_communities_gt:1 "每个§Y阿塞拜疆§!、§Y土库曼§!、§Y突厥-伊朗§!以及§Y土耳其§!文化省份将获得以下效果："
 estate_qizilbash_protected_communities_rt:1 "从所有省份移除§Y受保护的社群§!修正。"
 estate_qizilbash_military_leadership:0 "[Root.Get奇兹尔巴什Name]领导权"
 estate_qizilbash_military_leadership_desc:0 "[Root.Get奇兹尔巴什Name]是久经沙场的士兵。他们的经验在未来的战争中非常宝贵。\n然而，如果我们开始依赖[Root.Get奇兹尔巴什Name]将领，那我们将不得不面对[Root.GetNobilityOrFallbackName]和[Root.GetGhulamsOrFallbackName]的反对。"
 estate_qizilbash_supremacy_over_the_aristocracy:1 "[Root.GetQizilbashSupremacyOverAristoPrivilegeName]"
 estate_qizilbash_supremacy_over_the_aristocracy_desc:1 "[Root.GetQizilbashSupremacyOverAristoPrivilegeDesc]"
 horse_breeding_decision_at:0 "该决议允许我国为§Y[Root.GetQizilbashOrFallbackName]§!和军队培育新的马种。\n§Y只能完成一次。§!"
 estate_qizilbash_horse_responsibilities:0 "授予牧马特权"
 estate_qizilbash_horse_responsibilities_desc:0 "[Root.Get奇兹尔巴什Name]与他们的骏马一起成长。他们是[Root.GetName]最出色的骑手。因此，授予他们管理[Root.GetAdjective]马匹的畜牧、训练和装备的特权，显得理所当然。"
 4_QIZILBASH_CAVALRY_FOR_ROOT:0 "为§Y[Root.GetName]§!招募§G4§Y支§!奇兹尔巴什骑兵§!。"
 estate_ghulams_land_rights:1 "[Root.Get古拉姆Name]领地权"
 estate_ghulams_land_rights_desc:1 "[Root.Get古拉姆Name]是[Root.GovernmentName]忠诚的臣民，因此，他们应该有权统治一些属于自己的领地。"
 estate_ghulams_military:1 "[Root.Get古拉姆Name]首要地位"
 estate_ghulams_military_desc:1 "给予[Root.Get古拉姆Name]军权更少的限制，将能大大增强我们国力，尽管这将使我们为他们的功绩付出沉重的代价。"
 estate_ghulams_advisor:1 "征募才华横溢的[Root.Get古拉姆Name]"
 estate_ghulams_advisor_desc:1 "[Root.Get古拉姆Name]是训练有素的军人。应当专门设立制度以确保可以优先获得他们当中最有才华的战术家。"
 estate_ghulams_loyalty_privilege:1 "增强[Root.Get古拉姆Name]自治权"
 estate_ghulams_loyalty_privilege_desc:1 "如果我们像他们渴望的那样，给予他们决定自己内部事务的自由，[Root.古拉姆Name]一定会在我们的其他政策上给予更大的支持。"
 estate_ghulams_levies:1 "扩大征募[Root.Get古拉姆Name]"
 estate_ghulams_levies_desc:2 "[Root.Get古拉姆Name]是征募自我们基督教省份的奴隶士兵。因而建立一个保证军队能够持续征募古拉姆的系统对我们的利益至关重要。"
 estate_ghulams_levies_non_muslims:1 "扩大征募[Root.Get古拉姆Name]"
 estate_ghulams_levies_non_muslims_desc:1 "[Root.Get古拉姆Name]，曾经的奴隶士兵现在成为了我们军队的中流砥柱。既然我们已经不再是穆斯林，继续使用奴隶也就不合时宜了。我们需要转向更加传统的方式征募新的[Root.Get古拉姆Name]。"
 estate_ghulams_levies_effect_tooltip:1 "治下所有§Y基督教§!或§Y祆教§!信仰的省份获得§Y「扩大征募[Root.Get古拉姆Name]」§!，给予如下效果：\n本地人力修正：§G+30.0%§!"
 estate_ghulams_levies_revoke_tooltip:1 "§Y「扩大征募[Root.Get古拉姆Name]」§!修正将从治下所有§Y基督教§!或§Y祆教§!信仰的省份移除。"
 estate_ghulams_levies_mod:1 "扩大征募古拉姆"
 desc_estate_ghulams_levies_mod:1 "国家已在该省显著地扩大了对古拉姆的征募。基督徒们被强征入伍。"
 estate_ghulams_special_privilege:1 "[Root.Get古拉姆Name]分队"
 estate_ghulams_special_privilege_desc:1 "军队里的大多数士兵仍然倾向于使用马匹和弓箭战斗。但[Root.Get古拉姆Name]们精通火器。通过将古拉姆们妥善地整合进军中，我们可以利用他们的战术来击败敌军。"
 estate_ghulams_government:1 "[Root.Get古拉姆Name]政府"
 estate_ghulams_government_desc:1 "[Root.Get古拉姆Name]已证明了他们的忠诚。比起奇兹尔巴什，古拉姆们更忠于王室，因此也获得了我国[Root.GovernmentName]内更加位高权重的职位。"
 estate_ghulams_government_loyal:1 "古拉姆政府"
 estate_ghulams_government_neutral:1 "古拉姆政府"
 estate_ghulams_government_disloyal:1 "古拉姆政府"
