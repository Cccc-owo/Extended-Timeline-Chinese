l_english:
 byz_hagia_sophia:0 "圣索菲亚大教堂"
 byz_hagia_sophia_desc:0 "圣索菲亚大教堂是罗马兴建的巅峰之作。它于537年完工，被视为查士丁尼统治时期乃至整个帝国历史的象征之一。"
 byz_roman_empire:0 "罗马帝国"
 byz_roman_empire_desc:0 "我们是真正的罗马帝国，由东西罗马分治而来，并成为唯一尚存的硕果。所谓的「神圣罗马皇帝」与东西罗马毫无关联，不过是觊觎我们在君士坦丁堡统治的愚蠢冒牌货。"
 byz_protect_the_frontiers:0 "保卫边疆"
 byz_protect_the_frontiers_desc:0 "随着我们帝国的复兴，国家的疆域也在恢复。我们应当以史为鉴，以军区制度为媒介，妥善巩固边疆。"
 byz_strategikon:0 "《战略》"
 byz_strategikon_desc:0 "几个世纪以来，人们编写了许多军事指南，用以提高拜占庭君主和将军的军事造诣，同时将专业知识代代相传。"
 byz_corpus_iuris_civilis:0 "《民法大全》现代化"
 byz_corpus_iuris_civilis_desc:0 "《民法大全》是一部由查士丁尼颁布的法律典籍，尽管它早已被更新的法典所取代，但我们仍可以再度启用这一备受尊崇的名号，编纂一部全新的法典。"
 BYZ_false_despots_title:0 "伪专制公"
 BYZ_false_despots_desc:0 "在1204年劫难后，伊庇鲁斯专制国作为拜占庭帝国残余的一部分而建立。然而后来那不勒斯人却控制了它，进一步增强了拉丁文化对希腊的影响。这一据点必须被肃清！"
 BYZ_magna_graecia_title:0 "光复大希腊"
 BYZ_magna_graecia_desc:0 "大希腊，即古时由希腊殖民者定居的土地，因帝国的衰落已遗失多年。有了有力的领导和强大的海军，现在就是重夺意大利南端领土并在其上重建罗马统治的最好时机。"
 BYZ_carthage_title:0 "阿非利加总督区"
 BYZ_carthage_desc:0 "阿非利加行省曾是罗马帝国的核心领土。自帝国分裂始，它不消百年便落入了汪达尔人之手。承蒙查士丁尼的伟大野心，它一度曾回归罗马治下；之后便又于7世纪沦陷于哈里发国。"
 BYZ_impending_doom_title:0 "大厦将倾"
 BYZ_impending_doom_desc:0 "帝国正濒临毁灭的边缘。终结即将到来，罗马的辉煌已时日无多，每个罗马公民心中都已默然领悟。但是这个风雨飘摇的帝国真的无可救药了吗？若是皇帝能够积极联盟西方的弟兄并寻求各方的支持，或许还有转圜的余地。"
 BYZ_bar_title:0 "为巴尔战役复仇"
 BYZ_bar_desc:1 "巴尔战役的惨败使得塞尔维亚从此之后得以继续独立于拜占庭帝国的统治。虽然我们此后成功反击，但他们仍然占领了我国大片领土，建立了所谓的塞尔维亚帝国。然而从那以后，他们也陷入了衰落。我们正应趁其实力衰微发动攻击！"
 BYZ_illyria_title:0 "进军伊利里库姆"
 BYZ_illyria_desc:0 "伊利里亚地区目前值得关切。最近，哈布斯堡家族正不断从这一地区攫取利益，他们想要利用当地的权力真空期夺取该地区的主权。"
 BYZ_belisarius_foe_title:0 "贝利撒留之敌"
 BYZ_belisarius_foe_desc:0 "对东哥特王国的战争称得上是查士丁尼在位期间最为耀眼的成就，也是其麾下名将贝利撒留高超军事才能的明证。征伐东哥特人一役无疑是旷日持久、劳师动众，然而我们最终仍得胜凯旋。"
 BYZ_justinians_ambition_title:0 "查士丁尼的野心"
 BYZ_justinians_ambition_desc:0 "作为最受尊崇的东罗马帝王，查士丁尼在位期间尽享光荣和胜利。正是在他统治时期，让罗马帝国重现人间的尝试最为接近大功毕成。"
 BYZ_iberia_title:0 "此处之外，再无一物"
 BYZ_iberia_desc:0 "地中海最西端是直布罗陀海峡，其两侧耸立着赫拉克勒斯之柱。古罗马人曾相信伊比利亚之外已经别无他物。旧时的水手也被告诫称「此处之外，再无一物」。如今我们知道，西班牙人已经征服了伊比利亚以西的大片领土。让我们的军队前进，让西班牙及其殖民地成为罗马神圣不可分割的领土。"
 BYZ_greece_title:0 "力挽狂澜"
 BYZ_greece_desc:0 "罗马帝国陷于衰颓已近千年。虽然有过数次短暂的复兴，但如今我们或许已经步入无可挽回的落幕时分。随着奥斯曼帝国对世界渴望之城的步步紧逼和贪婪觊觎，灭亡之日即将来临。让我们把握住奥斯曼人受困于其他事务的时刻，果断出击，加强我们对希腊这一最核心领土的控制。"
 BYZ_bulgaria_title:0 "重夺保加利亚"
 BYZ_bulgaria_desc:0 "尽管我们成功从奥斯曼手中解放了希腊，下一场战争却并不会更加容易。我们只能希望保加利亚贵族对其穆斯林统治者的不满更胜于我们，使得其再次归于我们的势力范围。"
 BYZ_aegean_islands_title:0 "驱逐共和国"
 BYZ_aegean_islands_desc:0 "随着我国的扩张和国力的日益强固，拉丁诸共和国的存在已经成为了我国的障碍而非助力。是时候结束对这些商人的曲意逢迎了。爱琴群岛属于我们以及我们的[Root.Get市民Name]。"
 BYZ_venetian_avarice_title:0 "威尼斯人的贪婪"
 BYZ_venetian_avarice_desc:0 "1204年，君士坦丁堡因天主教国家的围攻而横遭劫难。原本打算东征穆斯林的十字军背弃了原本的理想，调转枪头指向我们，在威尼斯叛徒的帮助下，于那个可恨的四月攻陷了这座名邑大都。随之而来的是肆无忌惮的洗劫，不可计数的财宝与价值连城的圣像悉数遭劫。拉丁帝国随君士坦丁堡的陷落而建立，即所谓法兰克人统治时期。这段统治虽未长久，却也进一步加速了帝国的衰落。"
 BYZ_france_title:0 "翻越阿尔卑斯山"
 BYZ_france_desc:0 "意大利北部山脉之外的土地便是高卢，也就是现在的法兰西。那里的居民是高卢人和入侵的日耳曼人的后裔，他们如今统治着一个强大的王国。让我们调集意大利的军队，征服这个做着帝王梦的王国。"
 BYZ_france_ct:0 "§Y[Root.GetName]§!获得位于§Y不列颠§!、§Y低地§!和§Y德意志西部§!所有§Y重建罗马帝国§!决议中所需省份的永久性宣称。"
 BYZ_roman_empire_title:0 "罗马帝国"
 BYZ_roman_empire_desc:0 "距离罗马帝国东西分治已逾千年。当帝国在395年一分为二时，人们希望这一举措能够缓解帝国及其政治体系的衰落。然而事与愿违，西帝国于476年灭亡，而东帝国在15世纪几乎全部落于奥斯曼之手。那时不会有人相信东帝国的后人能够再次君临一个统一的帝国。宣告罗马帝国浴火重生的丰功伟绩值得我们在罗马举行一次盛大的凯旋式。"
 BYZ_coast_title:0 "小亚细亚"
 BYZ_coast_desc:1 "尽管奥斯曼土耳其人长期占据安纳托利亚西部并定居于此，但那里仍然是我们的核心领土。大量希腊人居住于沿海城镇中，收复这些领土大大有益于我们的海上商贸和整体国力。"
 BYZ_avenge_1071_title:0 "一雪1071年之耻"
 BYZ_avenge_1071_desc:0 "在君士坦丁堡陷于十字军之手130年前，罗马帝国在曼齐克特遭受了悲剧性的失败，安纳托利亚的命运也从此注定。此役战败之后，我们的大敌突厥人开始永久定居于此。在将他们赶出希腊和小亚细亚东部之后，我们应当将他们彻底逐出安纳托利亚。"
 BYZ_syria_title:0 "安条克与耶路撒冷"
 BYZ_syria_desc:0 "五大牧首区中有两个位于叙利亚。这里自古以来便有人定居，也是耶稣基督本人的故乡。我们必须完全控制这个行省，让这一重要地区重归罗马帝国。"
 BYZ_egypt_title:0 "进入埃古普托斯"
 BYZ_egypt_desc:1 "埃及有着亚历山大牧首区和尼罗河三角洲，其对于[Root.GetName]的重要性不言而喻。控制这一行省应当是目前的第一要务，那里将为我们带来大量的财富和力量。与之前那些统治者不同，埃及将在我们治下发挥出真正的潜力。"
 BYZ_breadbasket_title:0 "尼罗河粮仓"
 BYZ_breadbasket_desc:0 "尼罗河是埃及文明的生命线。在这条大河的灌溉下，任何文明都能够获得足够的食物来养育其人民。在重夺此地之后，我们应该最大限度利用尼罗河的馈赠。"
 BYZ_pontic_empire_title:0 "拉兹伪王"
 BYZ_pontic_empire_desc:0 "在1204年十字军攻陷君士坦丁堡的劫难发生后，帝国分裂为了诸多势力。其中一个便是本都地区的科穆宁家族。他们自称正统继承人，但实际上不过是难逃灭亡命运的僭位伪王。他们治下的居民大部分都是拉兹人——他们不是皇帝，只不过是小小王侯！"
 BYZ_persians_title:0 "贬抑波斯人"
 BYZ_persians_desc:0 "罗马帝国在历史上一直和波斯人争夺美索不达米亚和高加索的霸权。让我们行动起来，给予他们的野心和尊严以决定性的打击，永远粉碎他们占领扎格罗斯山以西土地的企图。他们必须被羞辱！"
 BYZ_mesopotamia_title:0 "沿河而行"
 BYZ_mesopotamia_desc:0 "文明的摇篮美索不达米亚周边强敌环伺且缺乏天然屏障。让我们确保没有除我们以外没有其他列强可以染指此处。波斯人在这里没有发言权！"
 BYZ_mecca_title:0 "伊斯兰之心"
 BYZ_mecca_desc:0 "麦加是穆斯林世界的中心。这里正是哈里发国的发源之地，他们曾经从我们逐渐瓦解的帝国手里夺取了广阔的领土，如果我们夺取了他们最神圣的城市，必将是极具讽刺意味。将其改建成教堂，将更加极尽挖苦。"
 BYZ_economic_independence_title:0 "经济独立"
 BYZ_economic_independence_desc:0 "1204年后，历任皇帝竟将拜占庭的市场变成了拉丁商人的宝贵资产，给予他们各种特权，还将他们排除在「科默尔基翁」——对抵达君士坦丁堡的货物征收的10%的关税之外。这些举措贻害深远，摧毁了我们商人的信任，让他们在竞争中落于下风。我们要收回那些市场。"
 BYZ_return_to_gold_title:0 "重归金本位"
 BYZ_return_to_gold_desc:0 "在过去，东罗马帝国承诺使用足金为臣民铸造钱币。然而，随着帝国失去对金银矿藏的控制，铸造钱币变得越来越困难。帝国铸造的最后一种金质钱币是「超纯度金币」海佩伦，然而它最终也未能逃脱掺入杂质以支持军事行动的宿命。"
 BYZ_support_weavers_title:0 "扶助织工"
 BYZ_support_weavers_desc:0 "拜占庭的丝绸纺织业有着悠久的历史。自从六世纪蚕蛾经走私进入拜占庭以来，养蚕业的历史已有千年之久，各大城市中也建立起各种纺织工会。我们应当对其提供支持，为他们的产品提供市场。"
 BYZ_tarnished_state_title:0 "破败之国"
 BYZ_tarnished_state_desc:0 "我国因战乱和人口流失而陷于破败凋敝。持续不断的内战和冲突使我们最宝贵的资源——人口大幅减少。让我们的土地不再遭受破坏，让空置的房屋不再空无一人。"
 BYZ_book_of_the_eparch_title:0 "城市行政官手册"
 BYZ_book_of_the_eparch_desc:0 "随着越来越多的商人涌入这座城中之城，我们应当编纂新的手册和书录，以便跟踪记录。有着这么多的行会和特殊情况，未来的城市行政官必须掌握应对他们的经验。"
 BYZ_at_least_10_production_income:0 "来自§Y生产§!的月收入至少为§Y10.0§!¤。"
 BYZ_glass_ware_title:0 "拜占庭玻璃制造业"
 BYZ_glass_ware_desc:0 "东罗马的玻璃制造技艺堪称一绝。在欧洲，它与帝国丝绸一样享有盛名，对威尼斯的水晶玻璃产生了深远影响，并催生了许多新的工艺风格。但自从拉丁商人接管了我们的市场以来，这门技艺似乎已经消失在历史的长河中，只在君士坦丁堡仍有所保留。让我们纠正这一状况。"
 BYZ_city_of_worlds_desire_title:0 "世界渴望之城"
 BYZ_city_of_worlds_desire_desc:0 "君士坦丁堡，这座东罗马帝都有着许多的别号。从拜占庭到新罗马，乃至「众城之女王」，然而最适合的别名仍然是「世界渴望之城」，这完美地展示了周围国家的艳羡之情。"
 BYZ_megalopolis_title:0 "大都会"
 BYZ_megalopolis_desc:0 "拜占庭的人口分布非常集中。君士坦丁堡城内闾阎扑地、熙来攘往，城市人口规模庞大。作为帝都所在，迁居这座城市自然会带来经济和政治上的便利。随着我们帝国复兴，财富的集中将再次发生。"
 BYZ_royal_purple_title:0 "皇家紫"
 BYZ_royal_purple_desc:0 "拜占庭的一切象征中最具代表性的就是皇室专用的紫色染料。绛紫色服饰是皇室的象征，皇室子嗣均是在装饰有紫色斑岩的宫室中降生，十分昂贵稀有。整个帝国有若干处紫色染料产地，但产量从来不高，供应一直有限。让我们再次使其成为罗马皇室的象征。"
 BYZ_promote_the_merchants_title:0 "扶持[Root.Get市民Name]"
 BYZ_promote_the_merchants_desc:0 "随着我们对[Root.Get市民Name]的背弃，他们与国家之间的信任变得尤其紧张。我们应当纠正过去的错误，让他们对我们的统治重拾信心。"
 BYZ_collect_our_profits_title:0 "获取利润"
 BYZ_collect_our_profits_desc:0 "我们支持商人并向制造商提供贷款，早该开始收取利益了。种瓜得瓜种豆得豆，我们即将享受我们劳动的果实。"
 BYZ_warehouse_of_the_east_title:0 "东方货栈"
 BYZ_warehouse_of_the_east_desc:0 "随着我们对制造业的支持以及城市和行会的大规模增长，我国已经成为了一个制造业集散中心。许多珍贵的商品就在这里生产，让罗马人闻名于世的不仅有其悠久而丰富的历史，还有精美实惠的纺织品。"
 BYZ_peloponesian_renaissance_title:0 "伯罗奔尼撒文艺复兴"
 BYZ_peloponesian_renaissance_desc:0 "由于君士坦丁堡面临着迫在眉睫的威胁，一部分拜占庭学者迁居摩里亚地区，这片半岛因而重获新生。哲学家格弥斯托士·卜列东便曾迁居至伯罗奔尼撒，他专攻柏拉图哲学，与古代思想有着很深的联系。"
 BYZ_monemvasian_merchants_title:0 "莫奈姆瓦夏商人"
 BYZ_monemvasian_merchants_desc:0 "莫奈姆瓦夏是距离伯罗奔尼撒半岛东岸不远处的一个小镇。因其处于独特位置，该地逐渐成为当地的贸易中心，由此产生了数个贸易家族，其中包括诺塔拉斯家族。"
 BYZ_thessaly_title:0 "塞萨洛尼基贸易"
 BYZ_thessaly_desc:0 "塞萨洛尼基长久以来一直是帝国的第二首都，在政治和海运上都有着重要地位。让我们恢复这座城市往昔的荣耀！"
 BYZ_wealth_from_the_east_title:0 "东方的财富"
 BYZ_wealth_from_the_east_desc:0 "随着帝国重回其旧疆土，古老的贸易路线焕发新生。我们专注于使我们的核心领土恢复昔日的辉煌，但旧帝国的其他地区也应该享受到同样的待遇！东方的财富应该再次流向君士坦丁堡。"
 BYZ_church_in_distress_title:0 "教会困境"
 BYZ_church_in_distress_desc:1 "合法的教会正陷于困境之中。皇帝与罗马教会归一的决定让教士们忧心忡忡、心怀不满，许多人甚至公然抵制皇帝。我们必须恢复人们对[Root.Monarch.Dynasty.GetName]王朝的信任。"
 BYZ_muscovite_autocephaly_title:0 "打压俄罗斯自主教会"
 BYZ_muscovite_autocephaly_desc:0 "在宣告教会归一后，其他国家的许多主教选择与我们断绝关系，并独立于君士坦丁堡牧首成立自主教会。俄罗斯是该运动无可争议的领袖。让我们胁迫他们回归旧制。"
 BYZ_mend_the_schism_title:0 "弥合东西教会大分裂"
 BYZ_mend_the_schism_desc:0 "由于罗马至上主义和我们对平等权利的公正信仰之间的冲突，罗马的支持者与我们断绝联系，从而导致了1054年的教会大分裂。因为互相革除教籍，两教会至今仍保持分离。只有我们的力量才能纠正这一点。"
 BYZ_church_authority_title:0 "恢复权威"
 BYZ_church_authority_desc:0 "尽管我们抑制了教士的焦虑，但普通公民对君主和教会的信心却急剧下滑。我们需要让那些被上帝选中领导他们的人放心，这种不敬的浪潮必须被制止。"
 BYZ_new_synods_title:0 "新的宗教会议"
 BYZ_new_synods_desc:0 "在耶稣过世后的几个世纪间，曾召集了多次教会会议，各地主教组成的宗教团体纷纷与会，深入探讨信仰问题。随着世界、文化以及社会经济领域的演变，延续这一传统或许是值得的。"
 BYZ_pentarchy_title:0 "重建五大牧首区"
 BYZ_pentarchy_desc:0 "在我们的帝国崩塌之前，安条克、耶路撒冷、亚历山大、罗马和君士坦丁堡的五位牧首得以享受相对和平与团结的环境，在需要时共商要务，为教会团体贡献力量。让我们重回黄金时代。"
 BYZ_reinforce_constantinople_title:0 "加固君士坦丁堡城防"
 BYZ_reinforce_constantinople_desc:0 "伟大的狄奥多西城墙年久失修，奥斯曼的入侵又迫在眉睫。我们需要采取行动，否则我们的城墙将会像玻璃一样不堪一击。"
 BYZ_defence_in_depth_title:0 "纵深防御"
 BYZ_defence_in_depth_desc:0 "如果我们想要建立坚不可摧的防线，依靠一道城墙是不够的。我们需要多重防线和多套计划来抵御敌人的任何诡计。"
 BYZ_hexamilion_title:0 "六里墙"
 BYZ_hexamilion_desc:0 "六里墙曾经被用于防守地峡。最近，这道城墙又被重新修缮来防御奥斯曼人，但不幸的是奥斯曼仍然突破了我们的防御。我们要么继续维修工作，要么放弃它。"
 BYZ_theme_system_title:0 "军区制"
 BYZ_theme_system_desc:0 "军区制曾是我国政治和军事方面的基础架构。由于领土的缩水，对军区制的需求不复存在。让我们恢复这个体系吧。"
 BYZ_restore_navy_title:0 "重振拜占庭海军"
 BYZ_restore_navy_desc:0 "德罗蒙桨帆船的式微，拉丁加莱桨帆船的强势，以及我们对诸拉丁共和国海军支援的依赖，种种因素结合之下，我国的舰队堪称一无可取。如今我们已摆脱了过去的枷锁，是时候再次武装我们的海上力量了。"
 BYZ_greek_fire_title:0 "海洋之火"
 BYZ_greek_fire_desc:0 "希腊火是东罗马帝国最重要的创新之一，希腊人对其有多种不同称呼。它指的是一种燃剂，可被喷射到敌舰上并点燃，类似早期的火焰喷射器。希腊火让拜占庭海军在海战中占据了显著优势，直到其配方失传而停止使用。"
 BYZ_branching_bottom_title:0 "分支任务"
 BYZ_branching_bottom_desc:0 "这是一个分支任务。它的条件和效果将取决于我们在「军区制」任务中的选择。"
