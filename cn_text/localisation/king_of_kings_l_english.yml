 turco_iranian:0 "突厥-伊朗"
 flavor_turkoman.1.t:0 "塞尔柱的遗产"
 flavor_turkoman.1.d:0 "在历史的长河中，伊朗大地见证了无数强大帝国的兴衰。其中，塞尔柱王朝作为伟大的灯塔，在智慧与勇敢的领导下熠熠生辉。几个世纪后，命运赐予我们机会，继承我们尊贵先辈的遗产，统一伊朗支离破碎的土地。长久以来，帖木儿王朝的篡位者们祸害这片土地，播撒着纷争与混乱。但我们，作为塞尔柱血脉的正统继承者，已揭竿而起，推翻了这些外来者。现在，伊朗在我们的统治下，我们肩负着重振被蒙古和帖木儿侵略所蹂躏的土地的责任，这些侵略使伊朗人口锐减，内部四分五裂。若想成为波斯的真正合法统治者，我们必须努力治愈这些创伤，就像我们的前辈那样，塑造历史，留下永恒的烙印。"
 flavor_turkoman.1.a:0 "我们应当首先重建这些定居点。"
 flavor_turkoman.1.b:0 "弥合内部分歧至关重要！"
 flavor_turkoman.3.t:0 "马拉盖天文台"
 flavor_turkoman.3.d:0 "马拉盖天文台的历史可以追溯到 13 世纪，当时正值强大的伊尔汗国鼎盛时期。它是由杰出的蒙古统治者旭烈兀汗委托建造的，象征着他致力于推动科学领域的发展和揭开宇宙的秘密。在奈绥尔丁这位受人尊敬的多面手和天文学天才指导下，天文台成为来自四面八方的学者的天堂。然而，岁月的摧残和帝国的兴衰给这座知识灯塔蒙上了一层阴影。疏忽和冲突玷污了它曾经辉煌的殿堂，使其失去了往日的光彩。但不要担心，因为我们的开明统治将预示着马拉盖天文台的复兴。在我们的指导下，天文台将被精心修复，重现昔日的辉煌。因几个世纪的疏忽而破旧不堪的墙壁将被修复，曾经引导学者们目光的天体仪器也将重新焕发生机。我们将从王国各地邀请一批精选的天文学家、数学家和制图师，重拾曾经在这些墙壁内蓬勃发展的探索精神。修复后的马拉盖天文台将成为天文研究和知识讨论的中心，吸引来自四面八方的杰出人才。当他们揭开宇宙的神秘面纱，照亮夜空最黑暗的角落时，我们的王国将沐浴在他们发现的荣耀之中。在这些殿堂中汲取的知识不仅能丰富我们王国的科学追求，还能巩固我们作为学习和启蒙赞助人的地位。"
 flavor_turkoman.3.a:0 "华丽！"
 flavor_turkoman.4.t:0 "阿布·伯克尔·德黑兰尼"
 flavor_turkoman.4.d:0 "阿布·伯克尔·德黑兰尼在白羊王朝和黑羊王朝的知识文化圈子里举足轻重。他常年沉浸在图书馆和学院中，从历史地理到语言文学等无不涉猎、无不精通。他的才华引起了统治精英的注意，在白羊、黑羊均充任顾问兼史官，并在为宫廷效力期间编撰了其开山之作《迪亚巴克尔史》。这部巨著记录了土库曼王朝丰富的历史、地理和风俗习惯。德黑兰尼以他开创性的文学巨著备受学者和史家的推崇，以缜密、洞见而不失雄辩的文笔奠定了他在思想史上的卓越地位。仅此一书，德黑兰尼就使得土库曼历朝永垂不朽，使其遗产历久弥新，为后世留下了丰厚的知识。德黑兰尼的学术成就和深刻见解令人大为叹服，我们就此向他发出崇高的邀请，请他在我们的宫廷中担任顾问。"
 flavor_turkoman.4.a:0 "邀请他担任宫廷史官。"
 flavor_turkoman.4.b:0 "德黑兰尼的艺术才能将使我们受益匪浅。"
 flavor_turkoman.4.c:0 "我们需要他的外交才能。"
 flavor_turkoman.5.t:0 "土库曼人波斯化"
 flavor_turkoman.5.d:0 "我们土库曼诸部起初以异族身份入主，渐渐已在博大精深的波斯文明中生根、发芽。伊朗的艺术、科学、哲思和恢弘气度，往昔铸成于旧文明的鼎盛时代，如今在我族之中寻得了新的归宿。事实上，我们不仅吸收了波斯文化，还为其注入了新的生机：土库曼的活力与波斯的精致相得益彰，孕育出了一个生机勃勃且气势恢宏的文明，必将在历史的年轮上留下无法磨灭的印记。我们合同为一，即是埃兰沙赫尔的万王之王。从里海的肥沃原野到呼罗珊的酷热沙漠，我们统一的民族将在伊朗伟大史册中写下崭新而辉煌的篇章；行于古道，功迈前朝。"
 flavor_turkoman.5.a:0 "这标志着一个新伊朗的诞生！"
 flavor_turkoman.6.t:0 "伊斯潘·米尔扎之死"
 flavor_turkoman.6.d:0 "来自美索不达米亚腹地的凶讯传来。我们的主君贾汗·沙的弟弟，巴格达埃米尔伊斯潘·米尔扎已迎来他的最终归宿，离开了这个尘世。巴格达，富含财富且具有重大战略意义，现将根据当地的习俗和传统传给他的儿子富拉德·米尔扎。然而，我们的君主贾汗·沙有着集权的宏大愿景，一个在他指挥下统一而强大的政权。尤其是像巴格达这样有影响力的半自治埃米尔国在他领土的核心地带存在，可能成为他的绊脚石，成为他雄心中令人不悦的障碍。\n\n为了处理这个微妙的问题，我们现在必须做出一个关键的决定。我们可以选择用武力扑灭地方统治的余烬，废除巴格达埃米尔国，并直接将其整合进我们领土的核心。这无疑会加强我们的中央权力，但也可能激起其他地方领主的愤怒，冒着内部纷争的风险。或者，我们可以寻求更和平的方式，通过外交或家族关系慢慢将埃米尔国拉进我们的领土，而不冒着公开冲突的风险。这一选择可能为我们赢得时间，避免立即的动荡，但留下了一个问题：没有武力的干预，是否能留下一个稳定而忠诚的地区？这一决定无疑将塑造我们地区的未来。时间之沙已开始流逝，我们必须选择我们的道路，并且要快。"
 flavor_turkoman.6.a:0 "巴格达必须直接置于我们的统治之下！"
 flavor_turkoman.6.b:0 "我们应另寻其它方法"
 flavor_turkoman.7.t:0 "特拉比松的命运"
 flavor_turkoman.7.d:0 "特拉比松帝国最后固守的堡垒——特拉比松城在军民长期困守、顽强抵抗之后，终于落入我手。这座古城屹立在黑海边的高耸巨岩之上，是文化、财富以及历史的明珠，这里的居民主要是本都希腊人，他们是虔诚的东正教基督徒，或将成为我们穆斯林之国内部统一的隐患。\n\n作为特拉比松的新主人，我们如今要做一个重大决策：可以容许当地自治，保证既存居民的权利，以此确保当地人合作，使这座城市的文化与繁荣得以延续。然而，如此或将埋下异议与动乱的祸根。\n\n或者，我们也可以鼓励信仰伊斯兰教的土库曼同胞移居该城，稀释基督教在当地的影响，以此确保当地居民长久忠诚。但这可能会导致文化冲突，破坏该城目前社会经济的稳定状态。"
 flavor_turkoman.7.a:0 "尊重当地人权利。"
 flavor_turkoman.7.b:0 "鼓励土库曼人定居。"
 flavor_turkoman.8.t:0 "特拉比松的命运"
 flavor_turkoman.8.d:0 "特拉比松帝国最后固守的堡垒——特拉比松城在军民长期困守、顽强抵抗之后，终于落入我手。这座古城屹立在黑海边的高耸巨岩之上，是文化、财富以及历史的明珠，这里的居民主要是本都希腊人，他们是虔诚的东正教基督徒，或将成为我们穆斯林之国内部统一的隐患。\n\n作为特拉比松的新主人，我们如今要做一个重大决策：可以容许当地自治，保证既存居民的权利，以此确保当地人合作，使这座城市的文化与繁荣得以延续。然而，如此或将埋下异议与动乱的祸根。\n\n或者，我们也可以鼓励信仰伊斯兰教的土库曼同胞移居该城，稀释基督教在当地的影响，以此确保当地居民长久忠诚。但这可能会导致文化冲突，破坏该城目前社会经济的稳定状态。"
 flavor_turkoman.8.a:0 "尊重既存居民权利。"
 flavor_turkoman.8.b:0 "鼓励土库曼人定居。"
 flavor_turkoman.9.t:0 "萨法维教团"
 flavor_turkoman.9.d:0 "在苏菲神秘主义的激荡斗争中诞生，这个教团是由阿尔达比勒的谢赫萨菲丁·阿尔达比利所创建。他们激情四溢的什叶派伊斯兰教在塑造波斯及其周边地区的宗教和政治格局方面发挥了关键作用。萨法维教团最初是一个宗教运动，通过其富有魅力的精神领导力吸引信徒。但随着他们的影响力增长，他们成为一个不可忽视的政治和军事力量，并逐渐主导了伊朗西北部分。也许现在是我们利用这个教团的影响力和军事力量来推动我们自己的雄心之时。我们是否考虑让萨法维教团为我们服务？"
 flavor_turkoman.9.a:0 "萨法维教团将为我们效劳。"
 flavor_turkoman.9.b:0 "我们用不着他们来效力。"
 flavor_turkoman.10.t:0 "土库曼埃米尔陵"
 flavor_turkoman.10.d:0 "土库曼埃米尔陵座落于宁静的阿尔加万德镇，它是我们辉煌历史的灯塔，傲然屹立，饱经风霜。这里安放着我国历代统治者的遗骸，镌刻在时间的长河中，回荡着我国丰富的历史故事和我国人民不屈不挠的精神。然而，由于多年的冲突和疏于管理，这座曾经宏伟的陵墓已经破败不堪。最近，文化自豪感的复苏和纪念遗产的愿望引发了修复陵墓的呼声。这样一项具有纪念意义的工作可以振奋我们的人民，表明我们致力于纪念我们的过去和保护我们的遗产。但是，这也需要分配大量资源。我们是应该拨出资金和人力来恢复这座纪念碑昔日的辉煌，还是应该将注意力集中在更紧迫的问题上？"
 flavor_turkoman.10.a:0 "必须保护我们的文化传承！"
 flavor_turkoman.10.b:0 "我们的资源应当用在别处。"
 flavor_turkoman.11.t:0 "征服大不里士"
 flavor_turkoman.11.d:0 "战争尘埃落定，鼓角争鸣散去，大不里士这座宏伟的城市如今矗立在白羊猎猎的旗帜下。这颗宝石曾攥在我们的劲敌黑羊手中，不仅资源丰富，还占据了有利位置，坐落在主要贸易路线的交叉点。大不里士的经济活力和文化意义闻名于世，带来的战略优势远胜于我们现在的首都。其先进的基础设施、繁荣的贸易市场和险固的地理位置，足以成为我们蒸蒸日上的帝国最理想的权力中心。当站在这座生机勃勃的城市中央，我们不由得深思：是要将我们的首都迁到这里，拥抱它所许诺的机遇和财富，还是继续在我们历史上的首都执政。此等重大的变化非同小可，它能够重新定义我们的未来。"
 flavor_turkoman.11.a:0 "我们要将首都迁往大不里士！"
 flavor_turkoman.11.b:0 "现在的首都选址已经很好了。"
 flavor_turkoman.12.t:0 "巴格达的埃米尔"
 flavor_turkoman.12.d:0 "巴格达埃米尔伊斯潘·本·尤素福是我们尊敬的统治者贾汗·沙的兄弟，他于 1431 年在札剌亦儿苏丹国被摧毁后建立了这块飞地。自建立以来，美索不达米亚在他的自治统治下蓬勃发展，逐渐成为权力和影响力的堡垒。然而，现在是重新评估局势的时候了，因为不受约束的自治可能会给王位带来不可预见的挑战和威胁。随着埃米尔的影响力和权力日益增长的报告传到王室，一种日益增长的担忧开始生根发芽。虽然美索不达米亚的繁荣发展证明了埃米尔的能力，但让他进一步巩固自己的地位可能会导致他的野心超越该地区的边界。在我们家门口出现一个强大对手的可能性不容忽视。"
 flavor_turkoman.12.a:0 "我们必须立即处理此事。"
 qara_qoyunlu_starting_event_tt:0 "§Y美索不达米亚§!地区处于当地埃米尔的自治统治之下，其自治度增加，且获得§R+10§!最低本地自治度和§R+0.20§!每月自治度变化修正。\n\n我们可以通过完成任务「§Y美索不达米亚的埃米尔§!」或通过事件「§Y伊斯潘·米尔扎之死§!」撤销§Y巴格达的埃米尔§!贵族特权，从而摆脱这些负面修正。"
