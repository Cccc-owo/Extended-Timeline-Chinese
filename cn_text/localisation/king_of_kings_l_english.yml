 create_pronoia_desc:1 "你确定要在§Y[From.GetName]§!任命普罗尼亚吗？[Root.GetPronoiaInheritanceLaw]\n\n§Y普罗尼亚§!是仅限于§Y[BYZ.GetName]§!和§Y[ROM.GetName]§!使用的特殊属国。\n\n一个国家可建立的§Y普罗尼亚§!数量由§Y普罗尼亚数量§!修正决定，该修正可通过§Y理念组§!，§Y政府改革§!以及拥有每100§Y陆军上限§!获得。此外，§Y普罗尼亚§!不占用§Y外交关系§!。\n普罗尼亚是一种为战争而生的属国。在通常情况下，普罗尼亚会使其宗主国的陆军上限§R-5§!，同时提供§G10.0%§!的陆军上限和§G20.0%§!的人力和水手。此外，普罗尼亚将会获得下列修正：\n部队花费：§G-50.0%§!\n人力提高：§G+5000§!\n国家人力修正：§G+50.0%§!\n核心化花费：§R+50.0%§!\n行政效率：§R-20.0%§!\n\n[Root.GetProniaAdvancedTooltip]"
 extra_text_hereditary_proniar:0 "如果要吞并§Y世袭普罗尼亚§!属国，必须先通过「§Y收回世袭权§!」外交行动将该国转化为常规的§Y普罗尼亚§!。当常规的§Y普罗尼亚§!的统治者去世时，该国会被继承。"
 extra_text_proniar:0 "这个普罗尼亚将会在其君主去世时被继承。"
 create_pronoia_non_inherently:0 "你无法继承其领土，除非使用「§Y收回世袭权§!」外交行动。"
 create_pronoia_tooltip:1 "我们将把这个属国的统治权交给普罗尼亚，其会世袭罔替地统治这片土地。\n普罗尼亚是不占用§Y外交关系§!的属国，同时向其宗主国提供人力和水手。普罗尼亚能够被直接继承而无需外交吞并。"
 release_pronia:0 "释放普罗尼亚"
 release_pronia_title:0 "释放普罗尼亚"
 release_pronia_desc:0 "确定要释放§Y[From.GetName]§!普罗尼亚吗？\n这将花费我们§R25.00§!威望。\n[From.GetLoyaltyHitTooltip]将失去所有对他们省份的核心和宣称。"
 loyalty_opinion_hit:0 "因为他们是忠诚的，所以他们对我们的好感度将降低§R200§!。\n"
 release_pronia_tooltip:0 "取消与普罗尼亚的关系并不再要求他们的领地为我们服务。"
 make_pronoia_inheritable:0 "收回世袭权"
 make_pronoia_inheritable_title:0 "收回世袭权"
 make_pronoia_inheritable_desc:0 "确定要限制[From.GetName]的继承法吗？这会严重冒犯该普罗尼亚，但也将允许你继承该国。"
 make_pronoia_inheritable_tooltip:0 "[From.GetName]的普罗尼亚不再能够将他的领地传承给他的继承人了。这将导致其独立倾向大幅上升，但一旦它的统治者死亡，我们将重新掌握其全部领地。"
