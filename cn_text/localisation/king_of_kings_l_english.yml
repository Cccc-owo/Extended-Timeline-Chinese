 flavor_ARB.1.t:0 "谢赫的支持"
 flavor_ARB.1.d:0 "多亏了我们的国内政策，[Root.Monarch.GetName]成功获得了那些可疑的谢赫们的忠诚。出于他们的誓言和对[Root.Monarch.GetHerHis]事业的承诺，我们可以期待他们在我军中效力。"
 flavor_ARB.1.a:0 "让他们指挥我们的侧翼！"
 flavor_ARB.1.b:0 "我们想要他们最好的骑手。"
 flavor_ARB.1.c:0 "我想要他们能够征召的每一个士兵。"
 flavor_ARB.2.t:0 "智慧宫"
 flavor_ARB.2.d:0 "在不远的过去，美索不达米亚这片动荡的土地曾由阿拔斯哈里发国统治，那时科学昌明、文化繁荣。巴格达的大图书馆智慧宫，曾是那个鼎盛时期的象征。不幸的是，它最后沦为了蒙古部落的牺牲品，被无情地摧毁了。如今，许多朝臣不仅建议恢复这座图书馆，更是要将其打造为学院。事实上，已有许多著名学者和科学家表示愿意为此效力。"
 flavor_ARB.2.a:0 "凝视天空！"
 flavor_ARB.2.b:0 "钻研穆圣的人生奥秘。"
 flavor_ARB.2.c:0 "思考我们这个时代的哲学。"
 flavor_ARB.3.t:0 "占领耶路撒冷"
 flavor_ARB.3.d:0 "我们占领了穆斯林、基督徒和犹太人的圣地耶路撒冷。这座伟大的城市是我们征服叙利亚和埃及的大门，里面充斥着大量的有经者齐米阶层。不幸的是，他们中的许多人都因担心我们会剥夺他们的特权而选择协助抵抗者。"
 flavor_ARB.3.a:0 "让齐米放心我们的意图。"
 flavor_ARB.3.b:0 "对他们的抵抗征收一次额外的税收。"
 flavor_ARB.4.t:0 "爱资哈尔大学的未来"
 flavor_ARB.4.d:0 "尽管最初由什叶派法蒂玛王朝创办，爱资哈尔大学现在已经成为了一所逊尼派学府，其威望和名声也所有增长。随着埃及和开罗为我国所征服，这所大学的命运也将由我们来决定。"
 flavor_ARB.4.a:0 "资助学院！"
 flavor_ARB.4.b:0 "由罕百里学者填补权力职位。"
 flavor_ARB.4.c:0 "我们无法腾出资金！"
 flavor_ARB.5.t:0 "新哈里发国"
 flavor_ARB.5.d:0 "哈里发，曾代表伊斯兰世界最高的权威，如今只不过是埃及苏丹国的傀儡。虽然奥斯曼奋力为自己宣称哈里发之位，但我们的主张和他们相比无疑更受重视。作为圣地的监护者、保卫者，以及阿拉伯半岛无可争议的统治者，是时候认清我们作为全伊斯兰领袖统治的天命了。"
 flavor_ARB.5.a:0 "我们追随穆罕默德的脚步！"
 flavor_ARB.5.b:0 "还不是时候。"
 flavor_ARB.6.t:0 "第二次伊斯兰黄金时代"
 flavor_ARB.6.d:0 "阿拔斯王朝治下，伊斯兰文化的影响力达到了巅峰。那是智慧宫在巴格达运作的时代，阿拉伯的成就大大推动了全人类的进步。艺术和创新跨越国界传播到世界各地。如今，类似的现象也开始出现，[Root.Monarch.Dynasty.GetName]的统治开创了繁荣和黄金时代的新纪元。"
 flavor_ARB.6.a:0 "不可思议！"
 flavor_ARB.7.t:0 "为图尔战役复仇"
 flavor_ARB.7.d:0 "我们赢得了对法兰克人的最终胜利。西欧的大门向我们敞开，我们战无不胜的军队将会直插欧罗巴的腹地。这是值得所有学者以及[Root.Monarch.Dynasty.GetName]家族的追随者庆祝的一天，其标志着图尔战役大仇得报，正是那场数个世纪前的决定性战役使得阿拉伯人在欧洲的征途止步。"
 flavor_ARB.7.a:0 "法兰西门户洞开！"
 flavor_ARB.8.t:0 "南方疆界"
 flavor_ARB.8.d:0 "与伊斯兰世界其他地方的情况相反，东非地区的皈依是靠着足迹踏遍印度洋的阿拉伯商人的传播所实现的。不幸的是，海外的伊斯兰信仰似乎与当地的信仰融合在一起，导致其许多行为被阿拉伯学者认为是彻头彻尾的亵渎。此外，当地的苏丹并不愿意将伊斯兰教传播到更远方。"
 flavor_ARB.8.a:0 "财富将归于北方！"
 flavor_ARB.8.b:0 "我们应当专注于传教。"
 flavor_ARB.10.t:0 "定都问题"
 flavor_ARB.10.d:0 "随着[Root.GetName][Root.GovernmentName]的建立，[Root.GetAdjective]的旗帜傲然飘扬于穆斯林世界。值此大庆之际，问题来了：是否要将新国家的首都迁移到更适合我们[Root.GovernmentName]的城市。"
 flavor_ARB.10.a:0 "我们将定都于[361.GetName]。"
 flavor_ARB.10.b:0 "[382.GetName]将会是[Root.GetName]的新家。"
 flavor_ARB.10.c:0 "[410.GetName]城会是完美的都城。"
 flavor_ARB.10.e: "我们神圣的首都必须是[385.GetName]。"
 flavor_ARB.10.f: "[384.GetName]将是我们宫廷的所在地。"
 flavor_ARB.10.zzz:0 "我们现在的都城已经足够好了。"
 ARB_ideas:0 "统一阿拉伯理念"
 ARB_ideas_start:0 "阿拉伯传统"
 ARB_ideas_bonus:0 "阿拉伯野心"
 ARB_arabian_pincers:0 "阿拉伯骑兵战术"
 ARB_arabian_pincers_desc:0 "在哈里发崛起期间，我们的许多胜利归功于对骑兵的运用。假装撤退和谨慎的侧翼进攻只是我们战术的一部分，而我们熟练的骑手们则更进一步加强了这些战术的效果。"
 ARB_pact_of_umar:0 "欧麦尔条约"
 ARB_pact_of_umar_desc:0 "欧麦尔条约是哈里发欧麦尔与国中的齐米所约定签署的条约。该条约后来成为了伊斯兰教法判决中地位最高的文本之一，并广泛被认为是在齐米待遇问题上的基本规约。"
 ARB_engage_in_indian_ocean_trade:0 "参与印度洋贸易"
 ARB_engage_in_indian_ocean_trade_desc:0 "许多阿拉伯商人团已经积极参与进了印度洋贸易。多亏他们开拓业务才使得伊斯兰教和平传播到印度洋的每一个角落。在我们的管理下，那些商业远征将会生生不息，源源不绝。"
 ARB_conversion:0 "传颂真言"
 ARB_conversion_desc:0 "穆罕默德的故事和生活以及他的启示仍然不为全世界许多人所知。让我们传播他的人生话语以及等待着那些遵循他话语的人的救赎。"
 ARB_jihad:0 "吉哈德"
 ARB_jihad_desc:0 "我们扩张主义学说的基本教义就是吉哈德——对异教徒发动圣战。伊斯兰势力必须扩张，即便那意味着流血牺牲。"
 ARB_new_caliphate_rising:0 "新哈里发国崛起"
 ARB_new_caliphate_rising_desc:0 "正统哈里发的世系由于阿拔斯王朝陨落以及他们随后成为马穆鲁克苏丹国的附庸而遭到破坏。是时候恢复哈里发的血脉了。"
 ARB_mubarizun:0 "穆巴里尊"
 ARB_mubarizun_desc:0 "穆巴里尊是阿拉伯军队中训练有素的精锐战士。他们的职责就是对抗敌人的冠军勇士。"
 cb_spread_islam:0 "传播伊教"
 cb_spread_islam_desc:0 "他们仍然对穆罕默德的教义一无所知。如有必要，我们应向他们持剑传经。"
 ARB_spread_islam_wargoal:0 "展现霸权"
 ARB_spread_islam_wargoal_desc:0 "战争目标是通过赢得战斗来向他们展现霸权。"
 YEM_rassids_title:0 "什叶诸国"
 YEM_rassids_desc:0 "也门在宗教上的分歧可以追溯到对穆罕默德继承权的起源。然而，几个世纪以来，该地区的宗教构成发生了变化。一个名为拉西的国家已然崛起，他们传播着雄心勃勃的宰德派信仰。"
 YEM_islamic_ambitions_title:0 "伊斯兰雄心"
 YEM_islamic_ambitions_desc:0 "我们满怀热情地站在麦加和麦地那门口，我们可以夺取这两座城市，并建立一个关怀所有穆斯林的崭新的哈里发国。"
 YEM_arabian_ambitions_title:0 "统一阿拉伯"
 YEM_arabian_ambitions_desc:0 "福地阿拉伯注定要统治整个半岛。穆罕默德的家乡和一个伟大帝国的发祥地终将被我们牢牢掌握。"
 YEM_an_imminent_collapse_title:0 "山雨欲来"
 YEM_an_imminent_collapse_desc:0 "也门拉苏里王朝即将面对他们可怕的命运。塔希尔家族的豪强们自亚丁崛起，而拉西则从北方而来，这片区域很快将会狼烟四起。"
 YEM_rasulids_title:0 "也门之心"
 YEM_rasulids_desc:0 "也门的核心地区在拉苏里王朝的掌握之下。如果有人能够占领塔伊兹，征服亚丁并夺取萨那，那这片被战火所扰的地区将重归统一。"
 YEM_unite_yemen_title:0 "统一也门"
 YEM_unite_yemen_desc:0 "也门已经数十年没有一个强有力的中央政府了。就让我们的王朝来完成这崇高的事业吧。我们应该在塔伊兹举行一场盛大的游行，让所有信徒知晓我们的胜利。"
 YEM_across_the_strait_title:0 "穿过门扉"
 YEM_across_the_strait_desc:0 "在曼德海峡对岸有一片土地，虽然文化上与我们不同，但其却繁荣昌盛，与我们的宗教利益息息相关。让我们越过红海之门，在索马里海岸建立桥头堡。"
 YEM_tahirids_title:0 "压制塔希尔家族"
 YEM_tahirids_desc:0 "塔希尔家族是拉苏里王朝的达官显贵，主要专注于东部地区。随着最近权力真空的出现，他们建立了一个以亚丁为中心，足以威胁到塔伊兹城的国家。"
 YEM_defeat_hormuz_title:0 "击败霍尔木兹"
 YEM_defeat_hormuz_desc:0 "霍尔木兹的商人是我们在印度市场的主要对手。让我们占领他们的本土，终结他们的自治并逼迫他们合作。显然没有其他力量能够阻碍我们在印度的垄断。"
 YEM_taiz_title:0 "帝王之城"
 YEM_taiz_desc:0 "在拉苏里王朝崛起并迁都于此之前，塔伊兹在也门的历史中默默无闻。随着时间推移，它现在已经成为了也门最重要的城市，同时因为战略位置和四通八达使得其成为了政府的绝佳驻地。"
 YEM_aden_title:0 "扩建亚丁港"
 YEM_aden_desc:0 "如果说塔伊兹是也门的政治首都，而亚丁就是经济首都，其长期以来一直都是重要的转口港和贸易中心。让我们结束也门的战乱，恢复市场的信心，如此我们很快就能从那里的财富中获益。"
 YEM_masters_of_arabian_sea_title:0 "阿拉伯海之主"
 YEM_masters_of_arabian_sea_desc:0 "竞争已经结束，我们成为了马什里克和印度直接贸易的唯一中间人，让我们好好利用这一垄断地位。"
 YEM_eastern_hub_title:0 "东方贸易中心"
 YEM_eastern_hub_desc:0 "由于我们在贸易方面的完全主导地位，也门阿拉伯语已经成为阿拉伯海所有港口的通用语言，无论是在印度、波斯还是索马里海岸。任何想要从这个地区购买商品的人都不能得罪亚丁的商人。"
 YEM_build_a_navy_title:0 "守护国门"
 YEM_build_a_navy_desc:0 "我们建立海上霸业的前提是组建一支强大的贸易舰队。随着内部冲突落下帷幕，让我们专注于海上事务。"
 YEM_secure_indian_trade_title:0 "保障印度贸易"
 YEM_secure_indian_trade_desc:0 "也门商人毫无疑问在印度西海岸享有盛名，但也仅限于主要港口。随着一支强大的贸易舰队的启航，我们将在季风的帮助下建立同印度的联系。"
 YEM_mukha_title:0 "穆哈港"
 YEM_mukha_desc:0 "穆哈港因咖啡而闻名，大量的咖啡种植户前往那里将他们的产品销往远方。因此，扩大这一港口是至关重要的工作。"
 YEM_coffee_title:0 "咖啡垄断"
 YEM_coffee_desc:0 "随着咖啡豆更加容易获得，咖啡已经成为了享誉世界的饮料，这要归功于其对身心的益处。我们应该充分利用我们对这一抢手资源的垄断。"
 YEM_religious_battlegrounds_title:0 "宗教战场"
 YEM_religious_battlegrounds_desc:0 "也门是除了伊朗之外穆斯林世界中宗教差异最大的地区，这在宗教层面导致了大量冲突。我们需要解决这个问题。"
 YEM_unite_yemen_religiously_title:0 "终结宗教冲突"
 YEM_unite_yemen_religiously_desc:0 "《古兰经》和《圣训》只有一种正确的解读方法，那就是我们的方法。让我们确保所有也门人都遵循这个规则。"
 YEM_city_of_sanaa_non_ras_title:0 "萨那城"
 YEM_city_of_sanaa_non_ras_desc:0 "萨那城在我们历史中拥有极其重要的地位。它现在被拉西所占据，让我们把他们赶出去并把这座城市建设成为我国的第二首都——如果我们不迁都于此的话。"
 YEM_expel_sunnites_title:0 "驱逐逊尼派"
 YEM_expel_sunnites_desc:0 "在我们的邻国和整个伊斯兰世界中逊尼派都占据主体。如果我们要传播宰德派信仰，就必须驱逐其他政府并让其接受我们的权威。"
 YEM_dawah_title:0 "宣教"
 YEM_dawah_desc:1 "在[Root.Monarch.GetName][Root.Monarch.Dynasty.GetName]的领导下，让我们响应[Root.Monarch.GetHerHis]发动吉哈德的号召。我们的邻居们需要认识到[Root.Monarch.GetHerHim]才是正统伊玛目！"
 YEM_convert_sunni_mosques_title:0 "改建逊尼派清真寺"
 YEM_convert_sunni_mosques_desc:0 "转化逊尼派人口最高效的方法便是先移风易俗，转化他们的清真寺，使其符合我们的信仰。"
 YEM_spread_zaidi_zealotry_title:0 "传播宰德派狂热"
 YEM_spread_zaidi_zealotry_desc:0 "令人惊讶的是，很少有人承认阿里是穆罕默德的继任者，更不用说承认宰德的重要性了。让我们结束这种无知。"
 YEM_zaidi_caliphate_title:0 "宰德派哈里发国"
 YEM_zaidi_caliphate_desc:0 "和逊尼派一样，宰德派也认同拥有一位精神领袖——哈里发的重要性。但我们并不承认逊尼派的哈里发。显然，宰德派社区的领袖，比如也门的拉西伊玛目们，宣称了哈里发的头衔。"
 YEM_city_of_sanaa_ras_title:0 "萨那城"
 YEM_city_of_sanaa_ras_desc:0 "拉西国的中心是萨那城。它是也门最古老的城市之一，也是伊玛目国的首都。这座矗立于也门峡谷之上的名城将会发展为我国坚韧与虔诚的标志。"
 YEM_city_of_sanaa_ras_tt:0 "名胜§Y萨那城§!的等级至少为§Y引人注目§!"
 YEM_zaidi_dominance_title:0 "宰德派霸业"
 YEM_zaidi_dominance_desc:0 "我们已经向自己的人民灌输了信仰，让我们征服圣城并向全世界宣告我们的强大吧。许多来自我们国界之外的信徒将涌入我国，使我们的城市挤满愿意为国家服务的人民。"
