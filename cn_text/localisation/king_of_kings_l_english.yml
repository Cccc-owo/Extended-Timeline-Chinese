 per_balance_the_three_flames_bt:1 "至少使用过§Y一次§!三圣火政府能力中的§Y法尔恩巴格圣火§!。"
 per_balance_the_three_flames_ct:1 "至少使用过§Y一次§!三圣火政府能力中的§Y布尔津·密赫尔圣火§!。"
 per_balance_the_three_flames_dt:1 "至少使用过§Y一次§!三圣火政府能力中的§Y古什纳斯普圣火§!。"
 per_restore_the_avesta_title:1 "[Root.GetPreviewColorPER]重修《阿维斯塔》[Root.GetPreviewColorPER_end]"
 per_restore_the_avesta_desc:0 "《阿维斯塔》是我们宗教圣典文本的合集。它描绘了我们阿胡拉·马兹达和六大天使的宇宙观，载有我们信仰的仪轨和伦理、自由意志的概念，以及阿胡拉·马兹达和宿敌恶灵安哥拉曼纽的斗争。\n大部分的《阿维斯塔》已被毁去，宗教敌人做得很绝。我们必须重修经典，这样琐罗亚斯德的遗产才能继续传承下去。"
 per_the_city_of_daman_title:1 "[Root.GetPreviewColorPER]达曼城[Root.GetPreviewColorPER_end]"
 per_the_city_of_daman_desc:0 "当故土的命运急转直下时，许多真信者已经逃离了波斯。这些灵魂在印度的达曼城建立了一个新的社区。许多代之后，那里的人们可能不能被称为[Root.GetAdjective]人，但他们仍然通过共同的信仰与我们联系在一起。我们必须确保这个社区处在一个祆教国家的领导下，以确保其能够繁荣发展。"
 per_muslim_integration_title:1 "[Root.GetPreviewColorPER]融合穆斯林[Root.GetPreviewColorPER_end]"
 per_muslim_integration_desc:0 "穆斯林已经丧失了在[Root.GetName]的统治地位。现在，他们被称为我们祆教[Root.GovernmentName]的异教徒。\n然而，决不能放纵我们复仇的欲望，这一邪恶的冲动将损害我们正义的初心。与之相反，我们应该寻找一条和平的道路，使得穆斯林能够融入我们的社会。"
 per_zoroastrian_community_title:1 "[Root.GetPreviewColorPER]祆教社群[Root.GetPreviewColorPER_end]"
 per_zoroastrian_community_desc:0 "现在，我们的宗教和政治地位已经稳固，是时候在这个黑暗的世界上寻找志同道合者了。让我们建立一个拜火教社区，在需要的时候相互支持。"
 per_zoroastrian_community_tt:0 "个已知国家信仰§Y[Root.Religion.GetGroupName]§!。"
 per_an_asha_empire_title:1 "[Root.GetPreviewColorPER]天则之国[Root.GetPreviewColorPER_end]"
 per_an_asha_empire_desc:0 "「阿沙」是一个拥有众多含义的概念，而最其最相关的含义就是「真理」与「秩序」——我们应将这些理念塑造为我们[Root.GovernmentName]的价值观。良言、覃思与善行应该编织在我们文化与政府的方方面面。"
