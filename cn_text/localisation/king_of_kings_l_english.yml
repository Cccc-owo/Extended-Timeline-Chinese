 estate_nobles_deteriorating_army:0 "腐化的军队"
 estate_nobles_deteriorating_army_desc:0 "减员、腐败、分权以及常态性的宫廷政治相结合，使得将领和军队普遍严重腐化。这支徒有其名的军队充其量能够保卫首都，而完全没有攻击能力。"
 estate_church_union_of_the_churches:0 "教会归一"
 estate_church_union_of_the_churches_desc:0 "约安尼斯八世在佛罗伦萨大公会议上的行动为正教会奠定了一个新的未来。如果局势继续发展，很快就有可能弥合教会大分裂，然而这会令正教会感到不满。"
 estate_burghers_reliance_on_republics:0 "依赖共和国"
 estate_burghers_reliance_on_republics_desc:0 "随着我们陆续失去港口并转而把希望逐渐寄托在商业共和国的支持上，筹措船只的任务已经被委托给外国商人。一旦他们背叛我们，我们的舰队将毫无御敌之力。"
 estate_burghers_exkousseiai_for_latins:0 "拉丁商人免税权"
 estate_burghers_exkousseiai_for_latins_desc:0 "经过长期游说，拉丁商人成功获得了免除科默尔基翁税的特权。我们应撤销这项特权，因为它正在侵蚀我国国库并破坏本国商人的信任。"
 estate_church_BYZ_legitimization_of_dynasty:0 "王朝正统化"
 estate_church_BYZ_legitimization_of_dynasty_desc:0 "让我们采取牧首和君主互相扶持的政策，双方都能从中获益。"
 estate_burghers_BYZ_single_market:0 "促进单一市场"
 estate_burghers_BYZ_single_market_desc:0 "是时候采取与古代拜占庭商人相似的保护主义政策。通过将贸易集中于君士坦丁堡，我们可以将我们的首都变成一个货物集散地，让任何人都可以购买任何商品。"
 reform_the_pronoiars_reform:0 "改革普罗尼亚体系"
 reform_the_pronoiars_reform_desc:0 "普罗尼亚已经逐渐演变成了永久的世袭土地授予制度。再加上我国领土的不断流失，可以分配给普罗尼亚的土地数量一直在下降。我们需要对这个制度进行改革。"
 pronoiar_monarchy_reform:0 "普罗尼亚君主制"
 pronoiar_monarchy_reform_desc:0 "一种君主专制政府，统治者依赖于普罗尼亚的支持，后者往往因其军事服务而获封临时或世袭的土地。"
 restoration_of_the_senate_reform:0 "恢复元老院"
 restoration_of_the_senate_reform_desc:0 "罗马元老院在帝国分裂后得以保留，并在此后数十年存续下来。然而，由于中央集权政策以及对元老院权力的削弱，它已经变得名存实亡。在政治思想百家争鸣的时代，恢复元老院将是积极的一步。"
 laesio_enormis_reform:0 "非常损失规则"
 laesio_enormis_reform_desc:0 "所谓「非常损失规则」的理念是指，如果合同在法律上被认为不公平，受损害的一方可以撤销协议。在千年之交的拜占庭帝国，由于穷人曾以过低的价格向贵族出售土地，这种矫正正义的理念尤其受到重视。"
 restore_the_master_of_offices_reform:0 "恢复行政总理官"
 restore_the_master_of_offices_reform_desc:0 "行政总理官「Magister officiorum」曾经是拜占庭帝国民政管理部门的主要职位之一。几个世纪以来，该职位的具体职责各不相同，但一般都承担着广泛的任务。与许多较早的行政部门一样，这个职位后来逐渐失宠，被降级为帝国中一个更为寻常但仍然重要的职位，即「magistros」。"
 mechanic_enables_statesman_autonomy_reduction_yes:0 "§Y政治家§!顾问的每一等级都将会给予§G-0.01§!每月自治度降低。"
 theme_system_reform:0 "军区制"
 theme_system_reform_desc:0 "军区制是拜占庭基于军事考量划分省份的体系。通过将民政管理与军事规划紧密结合，这种体制为前线地区提供了良好的防御，同时增强了国家的军力。"
 mechanic_BYZ_buff_dynatoi_land_grants_yes:2 "加强「§Y贵族领地权§!」阶层特权，使其不再降低§Y最大专制度§!，并额外提供陆军上限§G+10.0%§!的修正。"
 mechanic_enables_pronoias_yes:0 "允许建立§Y普罗尼亚属国§!"
