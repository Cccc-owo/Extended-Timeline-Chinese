 desc_expanded_nile_estuary_modifier:0 "控制住重要的尼罗河河口可以增强我们在这一区域的贸易掌控力。"
 expanded_granary_of_the_mediterranean_modifier:0 "扩展地中海粮仓"
 desc_expanded_granary_of_the_mediterranean_modifier:0 "尼罗河三角洲是世界上粮食产量最高的地区之一，几千年来一直为地中海帝国的大城市提供粮食。"
 mam_goods_from_the_east_modifier:0 "东方商品"
 desc_mam_goods_from_the_east_modifier:0 "我们在[408.GetName]的控制权使我们能够控制来自遥远东方贵重商品的流通。"
 mam_adopted_persian_architecture_modifier:0 "波斯建筑"
 desc_mam_adopted_persian_architecture_modifier:0 "波斯建筑是最发达和最负盛名的建筑风格之一。研究它肯定会提高我们的水平。"
