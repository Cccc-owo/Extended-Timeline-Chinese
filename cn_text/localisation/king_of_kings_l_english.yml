 per_language_of_poetry_title:1 "[Root.GetPreviewColorPER]诗歌的语言[Root.GetPreviewColorPER_end]"
 per_language_of_poetry_desc:0 "在黎凡特和波斯，阿拉伯语或许是信仰的语言，但艺术、宫廷和文化的语言则是[Root.Culture.GetName]语。每位艺术家、每位诗人甚至每位苏丹都应该在他们的宫廷中使用[Root.GetAdjective]语！"
 per_language_of_poetry_at:0 "已经转变了至少§Y50§!个省份的文化为§Y[Root.Culture.GetName]§!（§Y[Root.GetNumCultureConvertedToOwnCultureProvinces]§!/§Y50§!）。"
 per_language_of_poetry_bt:0 "已经通过战争或外交行动强迫至少§Y15§!个国家转变主流文化为§Y[Root.Culture.GetName]§!（§Y[Root.GetNumForceCultureConvertedCountries]§!/§Y15§!）。"
 per_language_of_poetry_ct:0 "个属国的主流文化是§Y[Root.Culture.GetName]§!。"
 per_reborn_in_fire_title:1 "[Root.GetPreviewColorPER]浴火重生[Root.GetPreviewColorPER_end]"
 per_reborn_in_fire_desc:0 "我们古老的圣教沉寂了太久。现在是时候重新点燃圣火；在祆教的光辉下铸就我们的[Root.GovernmentName]！"
 per_reborn_in_fire_at:0 "如果完成该任务时我们已结束「§Y[Root.GetName]与祆教§!」事件链："
 per_reborn_in_fire_bt:0 "如果我国没有现存的§Y祆教§!传教中心，§Y[Root.Capital.GetName]§!将转变为§Y祆教§!并创建一个§Y传教中心§!。"
 per_build_the_fire_temples_title:1 "[Root.GetPreviewColorPER]建造祆祠[Root.GetPreviewColorPER_end]"
 per_build_the_fire_temples_desc:0 "火焰乃是纯洁的象征。虽然我们的宗教远不仅是单纯的火焰崇拜，但昭示着阿胡拉马兹达力量的圣火光芒依然对我们无比神圣。在穆斯林征服中，许多祆祠被毁，其中的圣火也被熄灭了。我们必须重建祆祠，并恢复它们往日的荣光。"
 per_purify_the_holy_sites_title:1 "[Root.GetPreviewColorPER]净化圣地[Root.GetPreviewColorPER_end]"
 per_purify_the_holy_sites_desc:0 "穆斯林的征服以及随后中亚游牧民的入侵，给祆教城市带来的只有毁灭。就连我们最神圣的圣地，那些曾经燃烧着琐罗亚斯德圣火的地方也未能幸免。我们必须立即净化这些圣地。"
 per_balance_the_three_flames_title:1 "[Root.GetPreviewColorPER]调和圣火[Root.GetPreviewColorPER_end]"
 per_balance_the_three_flames_desc:0 "三柱圣火；阿胡拉·玛兹达令其永世不熄。\n三柱圣火；显神迹于现世，昭命运以明途。\n三柱圣火；其神圣亦齐同，其尊贵亦齐同。\n\n奉[Root.GetChurchOrFallbackName]之所愿，三柱圣火，不相泯灭、不相摧压。我等信众，事之以同礼，祈之以同仪。"
