 promoting_art_events.6.d:0 "就他的访问事宜联系[target_country.GetAdjective]宫廷。"
 per_traveling_artist:0 "艺术家旅行中"
 promoting_art_events.7.t:0 "艺术家要求额外的资源"
 promoting_art_events.7.desc:0 "一些艺术家的创作过程颇为离经叛道。非常不幸的是，我们聘请的艺术家正是这样的人。他大摇大摆地走进宫廷，充分向我们展现了古怪为何物，并交给我们一份极其不寻常的物品清单。\n通常来说，这种行径会导致此人被迅速押入[Root.GetAdjective]的地牢。然而这次[Root.Monarch.GetTitle]表现出了耐心，因为[Root.Monarch.GetSheHe]想亲眼看看这位艺术家的作品。"
