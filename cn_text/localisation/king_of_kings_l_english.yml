 qara_qoyunlu_house_of_wisdom_title:0 "智慧宫"
 qara_qoyunlu_house_of_wisdom_desc:0 "在我国开明领导下，重建后的智慧宫已然成了巴格达知识和启迪的象征。昔日学者的圣殿在我们小心翼翼的修复下，焕发着光辉。饱学之士将云集此地，交流知识、孕育创新。收藏古籍的智慧宫图书馆亦将焕发新的生机，照亮启迪的新时代。我国作为智慧的赞助人，将被永远铭记。"
 qara_qoyunlu_a_gunpowder_empire_title:0 "火药帝国"
 qara_qoyunlu_a_gunpowder_empire_desc:0 "尽管数百年来我们的军事传统都和骑兵挂钩，但战争性质的变化迫使我们采用新的技术，适应新的战争策略。全世界的帝国都开始认识到火药那毁天灭地的威力，我们若要取胜，就绝不能在这方面落于人后。"
 qara_qoyunlu_reform_the_army_title:0 "国家重组"
 qara_qoyunlu_reform_the_army_desc:0 "在他们的鼎盛时期，奥斯曼土耳其人为他们的国家治理和军事发展了一套非常复杂的体系。在这方面，我们这个半部落式的国家显然落后了，有人建议，采纳各种奥斯曼制度对整个国家将非常有益。"
 qara_qoyunlu_anatolian_turnabout_title:0 "安纳托利亚反攻"
 qara_qoyunlu_anatolian_turnabout_desc:0 "奥斯曼成功击败罗马人和其他贝伊国，在安纳托利亚建立霸权。如今，我们终于有了足够的实力正面挑战奥斯曼，是时候证明谁才是命运的宠儿了。"
 qara_qoyunlu_dismantle_ak_qoyunlu_title:0 "解围白羊"
 qara_qoyunlu_dismantle_ak_qoyunlu_desc:0 "我们的土库曼兄弟白羊正处于困境，它的周围都是对其虎视眈眈的大国。让我们挺身而出，通过民族融合，将他们从最这可怕的困局中拯救出来。"
 qara_qoyunlu_control_hormuz_title:0 "控制霍尔木兹"
 qara_qoyunlu_control_hormuz_desc:0 "霍尔木兹扼守波斯湾咽喉，控制着中东与海外的巨额贸易网络，还连接着波斯与阿拉伯之间的补给线，具有重要战略价值。只要我国控制了霍尔木兹，就能在商贸占有一席之地，进而确保经济繁荣。"
 qara_qoyunlu_dominate_the_gulf_title:0 "称霸波斯湾"
 qara_qoyunlu_dominate_the_gulf_desc:0 "主宰波斯湾对于国家经济至关重要，倘若掌控了贸易的流动，我们就能累积大量财富。"
 qara_qoyunlu_secure_basra_title:0 "索取巴士拉"
 qara_qoyunlu_secure_basra_desc:0 "在我们牢牢控制美索不达米亚之后，明智的做法是将我们的边界扩展到波斯湾沿岸，使我们能够通过开展海上贸易为国家带来财富。"
 qara_qoyunlu_merchant_fleet_title:0 "建立一支商船队"
 qara_qoyunlu_merchant_fleet_desc:0 "国家的财富不仅通过陆地运输，也通过广阔的海洋运输。波斯湾的财富唾手可得，是时候建造一支商船队，在蔚蓝的波涛中航行，将我们的帝国与遥远的市场连接起来了。"
 qara_qoyunlu_stabilize_interior_title:0 "稳固内部形势"
 qara_qoyunlu_stabilize_interior_desc:0 "最近与格鲁吉亚的冲突让我们的帝国付出了代价。我们英勇的士兵已消耗殆尽，我们的臣民躁动不安，战争的压力在我们的疆域内显而易见。现在，我们的任务是稳定国内局势。我们必须恢复我们的人力，安抚我们的臣民，修补被战争破坏的社会结构。只有当我们的内部事务井然有序，帝国再次成为一块不可撼动的坚石时我们才能将目光转向外部，进行进一步的征服。"
 qara_qoyunlu_caucasian_consolidation_title:0 "统一高加索"
 qara_qoyunlu_caucasian_consolidation_desc:0 "我们对亚美尼亚的征服为我们征服高加索地区开辟了道路，那里居住着弱小的部落和分崩离析的王国。亚美尼亚人虽然弱小，但他们的屈服和反抗向我们表明，控制该地区将是困难的，因此，我们必须采取措施，要么接受他们与我们平等，要么向他们展示真主之光，以稳定我们对该地区的统治。"
 qara_qoyunlu_overpower_the_mamluks_title:0 "征讨马穆鲁克"
 qara_qoyunlu_overpower_the_mamluks_desc:0 "马穆鲁克苏丹国是由昔日奴隶一手缔造的王国，现已成长为一个强大的对手。他们在埃及和黎凡特的统治地位对我们在该地区的野心构成了迫在眉睫的威胁。然而，每个帝国都有其弱点，马穆鲁克也不例外。养兵千日用兵一时，现在是时候给马穆鲁克的权势予以重拳一击了。"
 qara_qoyunlu_mounted_dread_title:0 "可怖骑士"
 qara_qoyunlu_mounted_dread_desc:0 "我们的草原传统赋予了我们对骑兵战争艺术无与伦比的理解。是时候汲取祖先的传统，组建一支令对手闻风丧胆的精锐骑兵部队了。我们将在草原传统的烈火中把我们的骑兵变成强大的武器，让所有敢于对抗黑羊的人都闻风丧胆。"
 qara_qoyunlu_princes_of_persia_title:0 "波斯王子"
 qara_qoyunlu_princes_of_persia_desc:0 "强大的帖木儿帝国正处于灭亡的边缘。当沙哈鲁的生命不可避免地走向终结时，各怀鬼胎的波斯王子们却手持匕首站在他身后，渴望寻求最血腥的报复。这场混乱为我们提供了一个难得的机会，我们可以趁帖木儿人虚弱之时一举击溃他们，为征服波斯开辟道路。"
 qara_qoyunlu_dethrone_the_timurids_title:0 "终结帖木儿王朝"
 qara_qoyunlu_dethrone_the_timurids_desc:0 "昔日的辉煌强大的帖木儿帝国现在只剩下苟延残喘的残余势力了，他们对领土的控制在内忧外患的重压下已摇摇欲坠。我们必须夺取他们的首都哈烈，粉碎帖木儿的血统传承，并彻底终结他们的统治。"
 qara_qoyunlu_legacy_of_seljuk_title:0 "塞尔柱的遗产"
 qara_qoyunlu_legacy_of_seljuk_desc:0 "几个世纪前，伟大的塞尔柱帝国在波斯和呼罗珊广袤的土地上开辟了一条荣耀之路，他们的遗志仍在掠过这片古老土地的风中回荡。作为黑羊部族，我们是这些强大战士和英明统治者的后裔。现在是我们向祖先致敬的时候了，我们要像祖先一样，彻底征服波斯和呼罗珊。"
 qara_qoyunlu_the_oghuz_homeland_title:0 "乌古斯的故园"
 qara_qoyunlu_the_oghuz_homeland_desc:0 "中亚风吹草低见牛羊的大草原悄悄地诉说着我们祖先强大的乌古斯突厥人的故事，他们曾经在这片土地上驰骋。作为他们的继承者，我们的血管里流淌着这些不屈不挠的游牧民族的血液。他们的遗产不仅萦绕在我们的心中，也萦绕在中亚干旱的土地上。现在是重新建立与祖先土地的亲缘关系并将这些领土置于我们控制之下的时候了。"
 qara_qoyunlu_era_title:0 "黑羊时代"
 qara_qoyunlu_era_desc:0 "在我们王国的大江南北，黑羊的纹章，我们可敬的象征，在风中飘扬。我们的统治不仅带来了稳定和繁荣，而且在我们的指导下，文化的黄金时代已经绽放。诗歌和散文、音乐和舞蹈、建筑和科学--文化的方方面面都得到了蓬勃发展，与过去的辉煌遥相呼应，同时开辟了新的创造力和知识领域。「黑羊时代」已经开始，标志着在黑羊的旗帜下，知识和艺术进入了一个无与伦比的繁荣时期。我们必须庆祝和培育这个时代，让远近皆知黑羊统治着一个启蒙和繁荣的时代。"
 qara_qoyunlu_architecture_title:0 "突厥-波斯建筑"
 qara_qoyunlu_architecture_desc:0 "我们对波斯的统治不仅限于领土征服，还延伸到了文化和美学领域。波斯建筑的宏伟壮观闻名遐迩，但它随时准备迎接新一轮的创新浪潮。作为杰出的突厥传统的继承者，我们黑羊拥有独一无二的机会，开创建筑辉煌的新时代，将波斯的威严与突厥人的活力融为一体。"
 qara_qoyunlu_repopulate_iran_title:0 "复兴伊朗人口"
 qara_qoyunlu_repopulate_iran_desc:0 "蒙古和帖木儿侵略的毁灭之影仍然笼罩着我们的土地。曾经繁华的城市如今空无一人，肥沃的土地变得荒芜，波斯心脏地带的精神呼唤着重生。我们的使命是让生机回归我们的城市，让勤劳的农民耕耘我们的田地，确保孩子们的笑声再次回荡在街道上。我们不仅仅是将要重建，还将焕发新生，创造一个这些入侵的遗产已成为遥远记忆的未来。"
 qara_qoyunlu_splendid_court_title:0 "辉煌的宫廷"
 qara_qoyunlu_splendid_court_desc:0 "一位统治者的宫廷不仅仅是主权的象征；它是智慧与决策的熔炉，塑造着一个帝国的命运。我们必须努力打造一个聚集了国内最智慧之人的宫廷。他们的明智建议、学术智慧和外交能力将指导我们的治理，并确保我们的决策反映了人民的需求和愿望。"
 qara_qoyunlu_kitab_title:0 "《迪亚巴克尔史》"
 qara_qoyunlu_kitab_desc:0 "我们的故事是土库曼人的故事，一个不屈且富有远见的民族的叙事。从乌古斯部落到黑羊王朝的崛起，土库曼王朝的编年史中充满了勇敢、智慧、胜利的故事，偶尔也有失败的残酷教训。现在是时候将这些故事铭刻在历史年鉴中，不仅仅是作为零散的传说，而是作为一个整合的账目，封存我们共同的遗产。"
 qara_qoyunlu_shahanshahs_of_eranshahr_title:0 "埃兰沙赫尔的万王之王"
 qara_qoyunlu_shahanshahs_of_eranshahr_desc:0 "埃兰沙赫尔，雅利安人的土地，古老的波斯帝国的心脏正在呼唤我们。在它源远流长的历史中不断经历着伟大帝国的迭起兴衰，每次都在它的沙地之上留下了印记。为了恢复它的旧日荣光，我们日夜辛劳，现在，我们即将拥抱伟大的命运。我们的人民、文化、经济再次欣欣向荣，与过去的辉煌交相辉映。我们的使命是继续前进，以取得「沙汗沙」——万王之王，复兴的伊朗合法统治者之名。如此，我们便不光能确保统治，还能复兴与埃兰沙赫尔的脉搏休戚与共的古老领袖世系。"
 qara_qoyunlu_maragheh_observatory_title:0 "马拉盖天文台"
 qara_qoyunlu_maragheh_observatory_desc:0 "曾经是天文研究的灯塔，马拉盖天文台如今破败不堪，只剩下昔日辉煌的影子。在伊儿汗国统治者旭烈兀的资助下，这个天文台曾是学术和发现的中心，吸引了来自远方的学者。我们必须将这一索求智慧的象征恢复到其应有的地位。"
 qara_qoyunlu_patronize_arts_title:0 "资助文化艺术"
 qara_qoyunlu_patronize_arts_desc:0 "艺术和文学是一个文明的命脉，它们反映文明的精神，保存文明的历史，培育文明的想象力，因为它们是描绘我们帝国灵魂的画布。通过营造艺术家、诗人和作家充满活力的环境，支持他们的工作，我们将使艺术和文学景观蓬勃发展。"
 qara_qoyunlu_blue_mosque_title:0 "建造蓝色清真寺"
 qara_qoyunlu_blue_mosque_desc:0 "现在帝国在黑羊王朝的治下欣欣向荣，此时正该牢记荣耀我们的信仰——我们道德与伦理原则的基石。在帝国的中心——大不里士，必须建立一座彰显我们虔诚奉献与建筑技艺的地标。我们的任务是建设一座大气磅礴的清真寺——蓝色清真寺。它不仅是一座宗教建筑，还将成为文化与艺术成就的道标。"
 qara_qoyunlu_pearl_of_the_empire_title:0 "帝国明珠"
 qara_qoyunlu_pearl_of_the_empire_desc:1 "辉煌之城大不里士，是我们国度的心脏，生活、文化和商贸在其中搏动。是时候进一步提升城市了，要将其打造成「帝国的明珠」，拥有无与伦比的威望和财富。大不里士必将成为世界渴望的奇迹之城，吸引万国的学者、商人和工匠。"
 qara_qoyunlu_imperial_fabrics_title:0 "帝国丝织品"
 qara_qoyunlu_imperial_fabrics_desc:0 "随着我们帝国的发展，我们的经济也必须增长。繁荣的布料和丝绸产业能够创造财富、提供就业机会，并增强我们的国际声望。我们的土地适合种植丝绸和棉花，而我们的人民也准备好掌握纺织和染色的技艺。"
 qara_qoyunlu_heart_of_iran_title:0 "攻取伊朗内地"
 qara_qoyunlu_heart_of_iran_desc:1 "帖木儿伪朝在伊朗北部盘踞多年，如今时机成熟，该轮到我军进发了。让我们攻击伊朗的心脏，夺取波斯伊拉克地区，把旗帜竖立在这片古老的土地上。我国野心不止于此，这征服只是壮举的垫脚石。"
 aq_qoyunlu_last_romans_title:0 "最后的罗马人"
 aq_qoyunlu_last_romans_desc:0 "特拉比松城是昔日伟大的拜占庭帝国在安纳托利亚的最后据点，它屹立着，苦涩地宣告着罗马已荣耀不再。特拉比松城头变幻大王旗，这一征服不单是领土扩张，更是标志着罗马传承在安纳托利亚的断绝。时移世异，该轮到我们青史留名了。"
 aq_qoyunlu_tame_the_eagle_title:0 "驯服饥鹰"
 aq_qoyunlu_tame_the_eagle_desc:0 "哈桑凯伊夫是昔日不可一世的阿尤布苏丹国最后堡垒，它所象征的旧时代令我国芒刺在背。白羊必须将阿尤布的孤城纳为己有，这将是风水轮流转的证明。"
 aq_qoyunlu_rally_the_turkmen_title:0 "招集土库曼人"
 aq_qoyunlu_rally_the_turkmen_desc:0 "「阿克科雍鲁」——土库曼白羊部立志扩张国土，放眼四维，强敌环伺。人心齐，泰山移。是时候再次招集土库曼人了。我们必须重建军队，唤醒民众心中的勇气和坚忍。集结的号声响彻国土——起来，土库曼人民，团结在同一面旗帜下，秣马厉兵谱写命运乐章。"
 aq_qoyunlu_caucasian_consolidation_title:0 "统一高加索"
 aq_qoyunlu_caucasian_consolidation_desc:0 "我们对亚美尼亚的征服为我们征服高加索地区开辟了道路，那里居住着弱小的部落和分崩离析的王国。亚美尼亚人虽然弱小，但他们的屈服和反抗向我们表明，控制该地区将是困难的，因此，我们必须采取措施，要么接受他们与我们平等，要么向他们展示真主之光，以稳定我们对该地区的统治。"
