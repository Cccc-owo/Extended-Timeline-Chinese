 BYZ_justinians_empire_decision_title:0 "查士丁尼帝国"
 BYZ_justinians_empire_decision_desc:0 "恢复查士丁尼时期的帝国版图不仅会给我们赢得无与伦比的威望，也预示着伟大的未来即将降临。让我们为之不懈努力。"
 BYZ_build_hexamilion_wall_decision_title:0 "重建六里墙"
 BYZ_build_hexamilion_wall_decision_desc:0 "守护摩里亚的城墙已被奥斯曼帝国摧毁。让我们重建它。"
 BYZ_build_theodosian_wall_decision_title:0 "修复狄奥多西城墙"
 BYZ_build_theodosian_wall_decision_desc:0 "壮丽的狄奥多西城墙已日渐风化破败。若君士坦丁堡欲坚如磐石，断不能放任其自流。修复此墙势在必行。"
 BYZ_bosphorus_toll_decision_title:0 "扩大博斯普鲁斯通行税"
 BYZ_bosphorus_toll_decision_desc:0 "让我们在博斯普鲁斯通行税的事务上投入更多精力。这项税款可以从税收政策和执行办法上加以完善。"
 preview_missions_decision_title:0 "预览分支任务"
 preview_missions_decision_desc:0 "正如其名，我们可以从任务树的不同分支中择一完成。我们应当明智地抉择。"
 preview_missions_decision_ct:0 "拥有任何可被预览的§Y分支任务§!。"
 BYZ_revoke_deteriorating_army_title:0 "重整军队"
 BYZ_revoke_deteriorating_army_desc:0 "拜占庭军队已经持续衰退了几个世纪。我们需要凭借有限的兵力抵御奥斯曼的入侵并重振其昔日的荣光。"
 BYZ_revoke_exkousseiai_title:0 "停止对拉丁人的优待"
 BYZ_revoke_exkousseiai_desc:0 "拉丁商人通过狡猾的手段为他们自己争取了许多特权，而这侵害了我们本国的商人的利益。让我们结束这种情况。"
 BYZ_at_least_7_trade_income_tt:0 "来自§Y贸易§!的月收入至少为§Y7.0§!¤。"
 BYZ_revoke_union_of_the_churches_title:0 "结束教会归一"
 BYZ_revoke_union_of_the_churches_desc:0 "在佛罗伦萨大公会议后，我们在理论上与天主教会达成归一。尽管这是为了换取支持而不得不采取的手段，但仍旧引发了君士坦丁堡市民的强烈不满。"
 BYZ_integrate_galata_title:0 "整合加拉塔"
 BYZ_integrate_galata_desc:0 "加拉塔是热那亚人于1261年依据尼姆费翁条约在金角湾北部建立的殖民地。现在它对我们已经毫无用处，热那亚人必须被驱逐。"
 BYZ_mosaicists_decision_title:0 "输出拜占庭镶嵌画工匠"
 BYZ_mosaicists_decision_desc:0 "我们技艺高超的匠人在列国都闻名遐迩。我国可以从他们的高超技艺中获益。"
 BYZ_ecumenical_decision_title:0 "召开大公会议"
 BYZ_ecumenical_decision_desc:0 "为了加强东方基督教的凝聚力，我们应该召集所有牧首和主教来讨论宗教事务。"
 BYZ_become_orthodox_again_title:0 "回归东正教"
 BYZ_become_orthodox_again_desc:0 "我们为了争取西方人的援助而放弃了对基督教东方仪礼的坚守。尽管大部分人都支持这一决定，但仍有人呼吁恢复旧制并与教宗决裂。"
