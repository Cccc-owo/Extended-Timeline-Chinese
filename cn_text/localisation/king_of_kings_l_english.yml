 pronoia_subject_type:0 "普罗尼亚"
 pronoia_subject_type_long_desc:0 "普罗尼亚代表着一位将军与皇帝之间的契约。皇帝授予将军可以世袭罔替的土地，而将军则有责任组建军队并在战争中为皇帝效力。世袭普罗尼亚可以被转变为普通普罗尼亚，后者的统治者去世时其领土将被吞并。"
