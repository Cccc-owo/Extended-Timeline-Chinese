 ARB_restore_cradle_of_gold_title:0 "重新开采黄金的摇篮"
 ARB_restore_cradle_of_gold_desc:0 "离麦地那城不远的地方有一座古老的金矿，被称为黄金的摇篮。虽然这处矿藏已几近枯竭，但我们可以尝试继续开采以期找到更多的黄金。"
 ARB_close_the_cradle_of_gold_title:0 "关闭黄金的摇篮"
 ARB_close_the_cradle_of_gold_desc:0 "金矿对我们来说已经不再有用了。是时候再次专注于该省的布料生产上了。"
 ARB_close_the_cradle_of_gold_tt:0 "§R我们再也不能在这个省生产§Y黄金§!了。§!"
 ARB_assemble_a_shura_title:0 "推行舒拉"
 ARB_assemble_a_shura_desc:0 "没有君主能独自治国。让我们从《古兰经》中选取案例，就民众和宫廷成员们希望对[Root.Country.GetName]采取的行动征求意见。"
 ARB_jerusalem_title:0 "圣城"
 ARB_jerusalem_desc:0 "征服耶路撒冷是重建哈里发国的必经之路。自从637年被四大哈里发时期军队征服后，这座城市历经许多动荡，是许多异教徒十字军东征的目标。如今，这座城市又回到了穆斯林手中，但由马穆鲁克人控制，他们经常与基督教商人进行交易。"
 ARB_mamluks_title:0 "推翻马穆鲁克"
 ARB_mamluks_desc:0 "狡诈的马穆鲁克国是埃及一股强大的势力，他们由切尔克斯马穆鲁克人统治，正在不断侵犯我们的阿拉伯领地，试图控制圣城。让我们痛击他们的军队，并将他们驱逐出埃及。"
 ARB_custodians_of_the_holy_cities_title:1 "两圣地监护人"
 ARB_custodians_of_the_holy_cities_desc:1 "作为麦加和麦地那圣城的所有者，我们的神圣使命是任命合适的管理者，并尽我们所能保证城市街道的繁华和圣地的安全。任何想在这里朝圣的穆斯林都应能免于恐惧。"
 ARB_safeguard_pilgrim_routes_title:0 "保卫朝觐之路"
 ARB_safeguard_pilgrim_routes_desc:0 "每年，成千上万的穆斯林前往麦加，以履行他们的朝觐义务。我们有义务防止他们受到任何伤害，如果我们未能履行这一职责，将可能会受到惩罚。"
 ARB_spirit_of_hajj_title:0 "朝觐精神"
 ARB_spirit_of_hajj_desc:0 "我们作为圣城的守护者和勇敢的朝圣者保护人的地位为我们在伊斯兰世界赢得了积极的声誉。让我们继续发展圣地，保障世界中我们这一角的和平。"
 ARB_traditional_interpretation_title:0 "传统解经"
 ARB_traditional_interpretation_desc:0 "作为伊斯兰教核心地带的国家，这里的许多学者养成了一种更传统的伊斯兰教法学观点，倾向于关注《古兰经》和《圣训》，拒绝苏菲派的做法，很少关注伊斯兰教法学家的裁决。"
 ARB_protectors_of_the_holy_cities_title:1 "圣城的保护者"
 ARB_protectors_of_the_holy_cities_desc:1 "伊斯兰教的圣城由软弱腐朽的王朝统治。我们需要宣称并控制这些城市。"
 ARB_conquer_al_sham_title:0 "征服沙姆"
 ARB_conquer_al_sham_desc:0 "叙利亚拥有着穆斯林世界中许多显要且繁荣的城市。这里是强大的倭马亚哈里发国的首都，该地区诸多的港口城市定将为我们带来财富。"
 ARB_expand_jeddah_title:0 "扩建吉达港"
 ARB_expand_jeddah_desc:0 "吉达是麦加的主要港口，也是任何海上朝觐之人的必经之地。扩建这座城市将使人们更方便地抵达圣城，并将有助于我们这个卑微国家的经济发展。"
 ARB_request_new_bayah_title:0 "寻求更多效忠者"
 ARB_request_new_bayah_desc:0 "由于恶劣干旱环境的影响，口头宣誓效忠「拜伊阿」在我们的内部社群中尤为重要。谢赫们的个人忠诚有助于维护[Root.Monarch.Dynasty.GetName]的独立和统治。"
 ARB_tribal_feuds_title:0 "部落冲突"
 ARB_tribal_feuds_desc:0 "阿拉伯这一地区的生活是残酷无情的。不仅如此，所有部落都在不断地相互争斗，而起因经常仅仅是一些小分歧。在这场不断争夺资源的生存斗争中，我们需要取得最高的地位，以团结世仇部落。"
 ARB_yemen_title:0 "福地阿拉伯"
 ARB_yemen_desc:0 "让我们向南进军，征服并统一争斗不休的也门部落。「福地阿拉伯」也门，一个人口众多且土地肥沃的阿拉伯地区，一直冲突不断。这使他们很容易成为我们一劳永逸地统一半岛道路上的目标。"
 ARB_unite_arabia_title:0 "统一家园"
 ARB_unite_arabia_desc:0 "自第一任哈里发时代以来，阿拉伯部落从未宣誓效忠过一位统治者；即使在那时，他们也经常起义，导致哈里发国的内战，即菲特纳。在我们的统治下，这种情况将不会发生，我们将恢复伊斯兰统一的时代。"
 ARB_the_harsh_desert_title:0 "严酷的沙漠"
 ARB_the_harsh_desert_desc:0 "许多异乡人会疑惑我们是如何在内志这种干旱的极端环境中维系部落的。这种非凡的环境适应让我们能够在这样别无他物的土地上茁壮成长。"
 ARB_rulers_of_the_highlands_title:0 "内志的统治者"
 ARB_rulers_of_the_highlands_desc:0 "内志虽然不是阿拉伯最繁荣的土地，但位于半岛中心，许多外来帝国在这里与当地部落争夺该地区的霸权。我们不会让这些宿怨继续下去。"
 ARB_wealth_and_power_title:0 "财富和权力"
 ARB_wealth_and_power_desc:0 "霍尔木兹苏丹身居富饶的战略要冲。他们位于重要贸易路线的交汇处，在富饶的香料贸易中充当中间商，使得他们能够通过贸易发展壮大。让我们消灭他们，夺取他们的财富。"
 ARB_protect_caravans_title:0 "保护商队"
 ARB_protect_caravans_desc:0 "许多运送着精美的货物和朝圣者们的商队穿过我们干旱的领土前往西部和南部。试图袭击这些商队的人不在少数，因此我们需要保护这些商队。"
 ARB_befriend_local_amirs_title:0 "怀柔本地埃米尔"
 ARB_befriend_local_amirs_desc:0 "在大型城镇和聚落之外的领土上，星罗棋布着许多埃米尔和谢赫们，他们的忠诚肯定会受到质疑。让我们确保通过各种方式与他们结盟，以确保他们的忠诚。"
 ARB_al_haasa_title:0 "驱逐贾布里王朝"
 ARB_al_haasa_desc:0 "东海岸大部分地区由贾布里王朝控制，贾布里是一个什叶派王朝，其野心直抵南部和西部。让我们在成为他们的目标之前，遏制他们的力量。"
 ARB_abbasid_legacy_title:0 "阿拔斯王朝遗产"
 ARB_abbasid_legacy_desc:0 "伊拉克因阿拔斯王朝时期当地的科学发展而在穆斯林世界享有盛誉。这种繁荣的主要象征是智慧宫，这是伊斯兰世界迄今为止最令人印象深刻的图书馆和知识中心。"
 ARB_city_among_the_dunes_title:0 "沙丘中的城市"
 ARB_city_among_the_dunes_desc:0 "迪里耶据说是由沙特王朝中已知最古老的成员之一于15世纪建立的。它建立在崎岖的地形上，几个世纪后成为统治阿拉伯的强大埃米尔国的基础。"
 ARB_madrassa_title:0 "建立经学院"
 ARB_madrassa_desc:0 "经学院是伊斯兰世界的主要教育机构。它们通常建在清真寺附近，催生出了繁荣的乌理玛阶层。资助宗教学校一个富有的穆斯林统治者的典型特征。"
 ARB_riyadh_title:0 "建设利雅得"
 ARB_riyadh_desc:0 "让我们为我国建设一座新的首都城市。尽管地形恶劣，但这座城市将是从伊拉克前往麦加的朝觐之旅的一处落脚点。"
 ARB_across_the_strait_title:0 "跨过海峡"
 ARB_across_the_strait_desc:0 "安达卢斯曾经是伊斯兰世界的重要组成部分，也是许多学者和哲学家的家园。不幸的是，由于卑鄙的再征服运动，这个国家的所有残余势力都被强大的基督教王国所消灭了。让我们跨过直布罗陀海峡，给他们一个有力的教训。"
 ARB_tours_title:0 "为图尔战役复仇"
 ARB_tours_desc:0 "发生在732年的图尔战役无疑阻止了伊斯兰势力从西方向欧洲的扩张。今天，哈里发将再次追随穆斯林前辈在法国的征服之路，这一次真主的力量将至高无上。"
 ARB_maghreb_title:0 "征服马格里布"
 ARB_maghreb_desc:0 "「马格里布」之名来自阿拉伯语，其字面意思是西方。传统上，这个名字指代北非和西北非大部分地区，这片地区牢牢地掌握在当地苏丹国的手中，这些苏丹国的海盗们对基督教船只进行劫掠。让我们把他们纳入哈里发麾下，继续前进到安达卢斯。"
 ARB_sicily_title:0 "西西里埃米尔国"
 ARB_sicily_desc:0 "地中海中的西西里岛曾经由阿拉伯势力持续掌控数个世纪。此后，该岛被基督徒重新征服，但它仍然是征服意大利的重要跳板。我们的海军可以从西西里岛对意大利海岸进行突袭，并最终威胁到罗马——西方基督教的中心。"
 ARB_caliphal_ambitions_title:0 "哈里发国野心"
 ARB_caliphal_ambitions_desc:0 "我们的最终目标是恢复哈里发国，并由穆罕默德最初征服时协助过他的部落后裔所领导。任何外国势力都无法阻止我们实现这一崇高目标。"
 ARB_zanzibari_trade_title:0 "桑给巴尔贸易"
 ARB_zanzibari_trade_desc:0 "经由穆斯林商人，真主之言已经传播到非洲的东南角。话虽如此，该地区的伊斯兰教仅以贸易贵族为基础，十分薄弱。很明显，当地苏丹和酋长并不愿传播宗教，所以我们必须把事情掌握在自己手中。"
 ARB_rightly_guided_title:0 "正统哈里发"
 ARB_rightly_guided_desc:0 "自先知穆罕默德去世以来，伊斯兰教历经了数次黄金时代，但只有接替这位先知的四位正统哈里发是伊斯兰世界所公认的哈里发。四大哈里发在伊斯兰世界分裂之前所拥有的虔诚和威望，长久以来没有任何伊斯兰国家能够望其项背。到目前为止，我们所做的一切，是否能够使我们在所有其他穆斯林中宣称自己是行于正道的正统哈里发？"
 ARB_north_title:0 "进入北方"
 ARB_north_desc:0 "我们在马什里克的土地只有几个矗立在河流冲积成的开阔平原之上的当地堡垒保卫。我们需要扩大缓冲区，以免给我们的敌人任何行动的空间。"
 ARB_ottomans_title:0 "击败觊觎者"
 ARB_ottomans_desc:0 "奥斯曼帝国无疑是又一个哈里发之位的索求者。全伊斯兰教世界只有一位正当的领导者，而这位领导者绝非奥斯曼王朝的君主。我们将在战场上证明这一点。"
 ARB_persia_title:0 "征服波斯"
 ARB_persia_desc:0 "伊朗的文化对邻国产生了很大影响。令人遗憾的是，这片土地目前被宗教冲突所撕裂。让我们再次征服波斯，结束其内部的所有冲突。"
 ARB_beyond_solomons_title:0 "苏莱曼山脉"
 ARB_beyond_solomons_desc:1 "虽然哈里发国当初的势力确实在苏莱曼山脉止步，但真主之言已经传播到了更远的地方，在努山达拉、印度和丝绸之路沿线广为传播。然而，这些地区的许多人倾向于将伊斯兰教与当地信仰联系起来，传播虚假的偶像崇拜。我们需要深入这些社会。"
