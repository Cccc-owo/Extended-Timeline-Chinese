 aq_qoyunlu_a_gunpowder_empire_title:0 "火药帝国"
 aq_qoyunlu_a_gunpowder_empire_desc:0 "尽管数百年来我们的军事传统都和骑兵挂钩，但战争性质的变化迫使我们采用新的技术，适应新的战争策略。全世界的帝国都开始认识到火药那毁天灭地的威力，我们若要取胜，就绝不能在这方面落于人后。"
 aq_qoyunlu_reform_the_army_title:0 "国家重组"
 aq_qoyunlu_reform_the_army_desc:0 "奥斯曼土耳其人在他们的极盛时期，发展出了一套用于统辖国家行政与军事的复杂体系。相较之下，我们半部落形式的国家显然落后太多了，有人建议采用奥斯曼式的一系列机构，因为这将对我国的整合大有裨益。"
 aq_qoyunlu_mounted_dread_title:0 "可怖骑士"
 aq_qoyunlu_mounted_dread_desc:0 "我们的草原传统赋予了我们对骑兵战争艺术无与伦比的理解。是时候汲取祖先的传统，组建一支令对手闻风丧胆的精锐骑兵部队了。我们将在草原传统的烈火中把我们的骑兵变成强大的武器，让所有敢于对抗白羊的人都闻风丧胆。"
 aq_qoyunlu_dismantle_qara_qoyunlu_title:0 "肢解黑羊"
 aq_qoyunlu_dismantle_qara_qoyunlu_desc:0 "我们的土库曼同袍黑羊部族建立的国家声威赫赫，可我们知晓他们已是败絮其中。我们应当入主黑羊的国土，那些有识之士必将云集响应，为我们的霸业奠定基础。"
 aq_qoyunlu_secure_basra_title:0 "索取巴士拉"
 aq_qoyunlu_secure_basra_desc:0 "在我们牢牢控制美索不达米亚之后，明智的做法是将我们的边界扩展到波斯湾沿岸，使我们能够通过开展海上贸易为国家带来财富。"
 aq_qoyunlu_merchant_fleet_title:0 "建立一支商船队"
 aq_qoyunlu_merchant_fleet_desc:0 "国家的财富不仅通过陆地运输，也通过广阔的海洋运输。波斯湾的财富唾手可得，是时候建造一支商船队，在蔚蓝的波涛中航行，将我们的帝国与遥远的市场连接起来了。"
 aq_qoyunlu_dominate_the_gulf_title:0 "称霸波斯湾"
 aq_qoyunlu_dominate_the_gulf_desc:0 "主宰波斯湾对于国家经济至关重要，倘若掌控了贸易的流动，我们就能累积大量财富。"
 aq_qoyunlu_control_hormuz_title:0 "掌控霍尔木兹"
 aq_qoyunlu_control_hormuz_desc:0 "霍尔木兹扼守波斯湾咽喉，控制着中东与海外的巨额贸易网络，还连接着波斯与阿拉伯之间的补给线，具有重要战略价值。只要我国控制了霍尔木兹，就能在商贸占有一席之地，进而确保经济繁荣。"
 aq_qoyunlu_custodian_of_baghdad_title:0 "巴格达守护者"
 aq_qoyunlu_custodian_of_baghdad_desc:0 "巴格达曾是知识与文化的灯塔，在蒙古铁蹄践踏后只剩伤痕累累，往日的繁荣市井与井然庠序似乎已然不再。我国现在成了巴格达的新守护者，肩负着重筑基建、安境保民、再振书院的重任。巴格达一定要再度成为伊斯兰世界的明珠。"
 aq_qoyunlu_house_of_wisdom_title:0 "智慧宫"
 aq_qoyunlu_house_of_wisdom_desc:0 "在我国开明领导下，重建后的智慧宫已然成了巴格达知识和启迪的象征。昔日学者的圣殿在我们小心翼翼的修复下，焕发着光辉。饱学之士将云集此地，交流知识、孕育创新。收藏古籍的智慧宫图书馆亦将焕发新的生机，照亮启迪的新时代。我国作为智慧的赞助人，将被永远铭记。"
 aq_qoyunlu_era_title:0 "白羊时代"
 aq_qoyunlu_era_desc:0 "纵观领土，我国的象征——白羊塔木加——猎猎飘扬。我国的统治不仅带来了繁荣稳定，更是开启了文化的黄金时代。诗咏乐舞，文化全面繁荣，激荡着旧日荣耀、探求新知领域。「白羊时代」标志着白羊王朝治下科学文艺空前发达，我国要好好庆祝并呵护这一时代，让白羊在启蒙与繁荣的成就为世皆知。"
 aq_qoyunlu_heart_of_iran_title:0 "攻取伊朗内地"
 aq_qoyunlu_heart_of_iran_desc:0 "帖木儿伪朝在伊朗北部盘踞多年，如今时机成熟，该轮到我军进发了。让我们攻击伊朗的心脏，夺取波斯伊拉克地区，把旗帜竖立在这片古老的土地上。我国野心不止于此，这征服只是壮举的垫脚石。"
 aq_qoyunlu_dethrone_the_timurids_title:0 "终结帖木儿王朝"
 aq_qoyunlu_dethrone_the_timurids_desc:0 "昔日的辉煌强大的帖木儿帝国现在只剩下苟延残喘的残余势力了，他们对领土的控制在内忧外患的重压下已摇摇欲坠。我们必须夺取他们的首都哈烈，粉碎帖木儿的血统传承，并彻底终结他们的统治。"
 aq_qoyunlu_legacy_of_seljuk_title:0 "塞尔柱的遗产"
 aq_qoyunlu_legacy_of_seljuk_desc:0 "几个世纪前，伟大的塞尔柱帝国在波斯和呼罗珊广袤的土地上开辟了一条荣耀之路，他们的遗志仍在掠过这片古老土地的风中回荡。作为白羊部族，我们是这些强大战士和英明统治者的后裔。现在是我们向祖先致敬的时候了，我们要像祖先一样，彻底征服波斯和呼罗珊。"
 aq_qoyunlu_architecture_title:0 "突厥-波斯建筑"
 aq_qoyunlu_architecture_desc:0 "我们对波斯的称霸不止于领土征服，更体现在文化与建筑的领域。波斯建筑之辉煌世人皆知，如今将要迎来新一轮创新。我们白羊作为光辉突厥传统的继承人，有绝佳的机会将波斯的威严与突厥人的活力融合在一起，开创建筑辉煌的新时代。"
 aq_qoyunlu_repopulate_iran_title:0 "充实伊朗人口"
 aq_qoyunlu_repopulate_iran_desc:0 "一个幽灵，一个蒙古与帖木儿毁灭入侵的幽灵在我们土地上空盘旋。当初摩肩接踵的城市如今空无一人，当初良田千顷如今无人耕种，波斯腹地的精灵发出了重生的呐喊。为城市重新带来生机，让农民在田间劳作，给街巷孩童脸上带来笑容，我们责无旁贷。我们不仅要重建，更要复苏，在我们创造的未来里，人们会忘记曾经入侵带来的伤痛。"
 aq_qoyunlu_the_oghuz_homeland_title:0 "乌古斯的故园"
 aq_qoyunlu_the_oghuz_homeland_desc:0 "中亚风吹草低见牛羊的大草原悄悄地诉说着我们祖先强大的乌古斯突厥人的故事，他们曾经在这片土地上驰骋。作为他们的继承者，我们的血管里流淌着这些不屈不挠的游牧民族的血液。他们的遗产不仅萦绕在我们的心中，也萦绕在中亚干旱的土地上。现在是重新建立与祖先土地的亲缘关系并将这些领土置于我们控制之下的时候了。"
 aq_qoyunlu_patronize_arts_title:0 "资助文化艺术"
 aq_qoyunlu_patronize_arts_desc:0 "艺术和文学是一个文明的命脉，它们反映文明的精神，保存文明的历史，培育文明的想象力，因为它们是描绘我们帝国灵魂的画布。通过营造艺术家、诗人和作家充满活力的环境，支持他们的工作，我们将使艺术和文学景观蓬勃发展。"
 aq_qoyunlu_blue_mosque_title:0 "建造蓝色清真寺"
 aq_qoyunlu_blue_mosque_desc:0 "现在帝国在白羊羊王朝的治下欣欣向荣，此时正该牢记荣耀我们的信仰——我们道德与伦理原则的基石。在帝国的中心——大不里士，必须建立一座彰显我们虔诚奉献与建筑技艺的地标。我们的任务是建设一座大气磅礴的清真寺——蓝色清真寺。它不仅是一座宗教建筑，还将成为文化与艺术成就的道标。"
 aq_qoyunlu_pearl_of_the_empire_title:0 "帝国明珠"
 aq_qoyunlu_pearl_of_the_empire_desc:1 "辉煌之城大不里士，是我们国度的心脏，生活、文化和商贸在其中搏动。是时候进一步提升城市了，要将其打造成「帝国的明珠」，拥有无与伦比的威望和财富。大不里士必将成为世界渴望的奇迹之城，吸引万国的学者、商人和工匠。"
 aq_qoyunlu_imperial_fabrics_title:0 "帝国丝织品"
 aq_qoyunlu_imperial_fabrics_desc:0 "随着我们帝国的发展，我们的经济也必须增长。繁荣的布料和丝绸产业能够创造财富、提供就业机会，并增强我们的国际声望。我们的土地适合种植丝绸和棉花，而我们的人民也准备好掌握纺织和染色的技艺。"
 aq_qoyunlu_splendid_court_title:0 "辉煌的宫廷"
 aq_qoyunlu_splendid_court_desc:0 "一位统治者的宫廷不仅仅是主权的象征；它是智慧与决策的熔炉，塑造着一个帝国的命运。我们必须努力打造一个聚集了国内最智慧之人的宫廷。他们的明智建议、学术智慧和外交能力将指导我们的治理，并确保我们的决策反映了人民的需求和愿望。"
 aq_qoyunlu_kitab_title:0 "《迪亚巴克尔史》"
 aq_qoyunlu_kitab_desc:0 "我们的故事是土库曼人的故事，一个不屈且富有远见的民族的叙事。从乌古斯部落到白羊王朝的崛起，土库曼王朝的编年史中充满了勇敢、智慧、胜利的故事，偶尔也有失败的残酷教训。现在是时候将这些故事铭刻在历史年鉴中，不仅仅是作为零散的传说，而是作为一个整合的账目，封存我们共同的遗产。"
 aq_qoyunlu_maragheh_observatory_title:0 "马拉盖天文台"
 aq_qoyunlu_maragheh_observatory_desc:0 "曾经是天文研究的灯塔，马拉盖天文台如今破败不堪，只剩下昔日辉煌的影子。在伊儿汗国统治者旭烈兀的资助下，这个天文台曾是学术和发现的中心，吸引了来自远方的学者。我们必须将这一索求智慧的象征恢复到其应有的地位。"
 aq_qoyunlu_shahanshahs_of_eranshahr_title:0 "埃兰沙赫尔的万王之王"
 aq_qoyunlu_shahanshahs_of_eranshahr_desc:0 "埃兰沙赫尔，雅利安人的土地，古老的波斯帝国的心脏正在呼唤我们。在它源远流长的历史中不断经历着伟大帝国的迭起兴衰，每次都在它的沙地之上留下了印记。为了恢复它的旧日荣光，我们日夜辛劳，现在，我们即将拥抱伟大的命运。我们的人民、文化、经济再次欣欣向荣，与过去的辉煌交相辉映。我们的使命是继续前进，以取得「沙汗沙」——万王之王，复兴的伊朗合法统治者之名。如此，我们便不光能确保统治，还能复兴与埃兰沙赫尔的脉搏休戚与共的古老领袖世系。"
