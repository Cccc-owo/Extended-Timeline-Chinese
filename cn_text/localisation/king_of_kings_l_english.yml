 persian_influence_events.1000.t:0 "[overlord_scope.GetAdjective]影响力的终结"
 persian_influence_events.1000.desc:0 "不论有意还是无意，在各种事件与决议的影响下，[Root.GetName]的国教从[overlord_scope.Religion.GetName]变为了[Root.Religion.GetName]。自然而然地，我国不再从[overlord_scope.GetAdjective]的文化影响圈中受益。"
 persian_influence_events.1000.a:0 "时移世易，前路但行。"
 persian_influence_events.1001.t:0 "[From.GetName]离开了文化影响圈"
 persian_influence_events.1001.desc:0 "宫廷传来了一个坏消息！那个曾为[Root.Culture.GetName]圈内一员的[From.GovernmentName]脱离了我们的掌控，离开了我国的文化影响圈。那些被诅咒者，那些恶魔背弃了他们的信仰，转投进入了异教的怀抱，我们之中没有他们的位置了！"
 persian_influence_events.1001.a:0 "糟透了。"
 persian_influence_events.2000.t:0 "[Root.GetAdjective]影响力的终结"
 persian_influence_events.2000.desc:0 "不论有意还是无意，在各种事件与决议的影响下，帝国的国教被彻底改变了。因此，曾经辉煌无比的[Root.GetAdjective]文化圈的核心陷入了无尽的混乱，整个圈子也土崩瓦解，因为我们与他们之间的信仰已是陌路。"
 persian_influence_events.2000.a:0 "我们早该料到的……"
 persian_influence_events.2000.a.tt:0 "§R每个§Y文化影响国§!获得独立。§!"
 persian_influence_events.2001.t:0 "[From.GetAdjective]影响力的终结"
 persian_influence_events.2001.desc:0 "[From.GetName]宫廷传来了新的消息！因为境内的宗教混乱，他们的国教被彻底改变了，因此文化圈下的官僚体系彻底陷入瘫痪，他们对我国的统治已经成为历史。"
 persian_influence_events.2001.a:0 "时移世易，前路但行。"
 persian_influence_events.3000.t:0 "[Root.GetAdjective]影响力的终结"
 persian_influence_events.3000.desc:0 "[Root.GetName]的政治局势天翻地覆，整个官僚体系陷入混乱之中，[Root.GovernmentName]对内部秩序之外的事务毫不关心。曾经无比辉煌的影响圈终将成为如泡影般遥远的记忆。"
 persian_influence_events.3000.a:0 "又有一批地图要废弃了……"
 persian_influence_events.3001.t:0 "[From.GetAdjective]影响力的终结"
 persian_influence_events.3001.desc:0 "从[From.Monarch.Getname]宫廷中传来消息！因为境内的宗教混乱与政治动荡，他们的官僚体系已经无法维持附庸体系的运转，他们曾经无比辉煌的影响圈终将成为如泡影般遥远的记忆。"
 persian_influence_events.3001.a:0 "时移世易，前路但行。"
 promoting_art_events.1.t:0 "艺术迸发"
 promoting_art_events.1.desc:0 "无论是绘画、雕塑还是纺织品工艺，[Root.GetAdjective]宫廷一直十分钟情于这类世俗艺术。而[Root.Monarch.GetTitle][Root.Monarch.GetName]也自然向全国发出号召，让最好的艺术家、工匠与布艺大师前来[Root.Monarch.GetHerHis]宫廷创造伟大的作品。"
 promoting_art_events.1.a:0 "命建筑师以我的名义建造一座宏伟的[Root.GetTempleName]。"
 promoting_art_events.1.b:0 "命织毯匠人为我的宫廷织造一条华丽的地毯。"
 promoting_art_events.1.c:0 "命画家为我作出一副庄严的肖像画。"
 UNTIL_ART_COMPLETION_TT:0 "直到艺术品创作完成"
 promoting_art_events.2.t:0 "艺术品创作完成"
 promoting_art_events.2.desc:1 "艺术大师回到了我们的宫廷！他正为自己的创作激动不已，并按捺不住邀请[Root.Monarch.GetTitle]前去一睹风采。\n[Root.GetWorkOfArtDescription]"
 MAGNIFICENT_BUILDING_STRING:0 "仅需看向那[Root.GetTempleName]一眼，[Root.Monarch.GetTitle]便再难止住泪水。毫不夸张地说，无论是[Root.Monarch.GetSheHe]或是[Root.Monarch.GetHerHis]宫廷中的任何一位，哪怕终其一生都未曾见过如此恢弘的建筑。\n建筑的外墙装饰繁复精美，纹饰灵动活泼，不落匠气，而大门更为出彩，仿佛通向来世的通道，还有这精致的造型……\n毫无疑问，这伟大的创作注定成为[Root.GetName]文化不朽的丰碑！"
 SIGNIFICANT_BUILDING_STRING:0 "映入[Root.Monarch.GetTitle]眼帘的是足以列入[Root.GetAdjective]艺术宝库的作品，即使是在如此看重艺术，并精研此道的[Root.GetName]人眼中，这一建筑也实属珍品。\n这座[Root.GetTempleName]的外形诉说着天上世界的神圣，它的色彩映照着[Root.GetAdjective]人民的美好品质，在实用价值之外，[Root.GetTempleName]更是世俗与神秘艺术交织融合、和谐共存的证明。"
 NOTEWORTHY_BUILDING_STRING:0 "尽管就其本身而言还算美观，但这座[Root.GetTempleName]却远不能入[Root.Monarch.GetTitle]与[Root.Monarch.GetHerHis]宫廷的法眼。不过，和我们的宿敌相比也足够压他们一头了。\n建筑整体造型不及其他名胜那般宏大，但仍显露气派与庄严；建筑色彩足以悦目而又不失含蓄。总而言之，这是一座比较精良的建筑。"
 GREAT_BUILDING_STRING:0 "实际看来，建筑师对于这份作品的质量和影响是夸饰过分了。他的作品不乏潜力，[Root.Monarch.GetTitle]也能从中指出几处值得称道的技艺，然而也仅限于此了，流传后世的艺术珍品中绝不会有这所建筑的名字。\n[Root.GetTempleName]的实用意义远高过其艺术价值，造型简单、色彩乏味，尽管满足了所有的需求，但这显然是一座缺少灵魂的建筑。"
 PATHETIC_BUILDING_STRING:0 "在看到为[Root.Monarch.GetHerHim]呈上的建筑后，[Root.Monarch.GetTitle]花了好一会才将[Root.Monarch.GetSheHe]的眼睛从这堆破烂上挪开。言语已经无法传达[Root.Monarch.GetHerHis]对于[Root.Monarch.GetHerHis]找来的这名匠人竟能与一切艺术与美失之交臂的厌恶之情。\n若是要为这座建筑下个定义，大约它的确是个[Root.GetTempleName]吧。若说是由建筑材料制造，倒不如说这是战场上随处可见的废料搭砌而成的，而我们最好也得怀疑一下这玩意是否拥有实用价值。陛下的臣僚之中有一人壮着胆子步入了这间破烂的棚屋，可支撑梁架竟因施工误差轰然垮塌，他侥幸逃离，险些丧命。"
 MAGNIFICENT_CARPETS_STRING:0 "仅需看向那地毯一眼，[Root.Monarch.GetTitle]便再难止住泪水。毫不夸张地说，无论是[Root.Monarch.GetSheHe]或是[Root.Monarch.GetHerHis]宫廷中的任何一位，哪怕终其一生都未曾见过如此精美的作品。\n地毯手感轻柔光滑，却又不失挺括坚韧，其花纹样式赏心悦目，观感极佳，尽显雍容华贵。毫无疑问，这位织毯匠人超越了自己，站上了新的顶峰！"
 SIGNIFICANT_CARPETS_STRING:0 "映入[Root.Monarch.GetTitle]眼帘的是足以列入[Root.GetAdjective]艺术宝库的作品，即使是在如此看重艺术，并精研此道的[Root.GetName]人眼中，这幅地毯也实属珍品。\n布料是如此的精良，足以在使用后也保证形制与色泽始终如新；花纹复杂多变，使人眼花缭乱，这是地毯独有的别样的意趣。显然，这是一件精致而美丽的艺术品。"
 NOTEWORTHY_CARPETS_STRING:0 "尽管就其本身而言还算美观，这幅织毯却远不能入[Root.Monarch.GetTitle]与[Root.Monarch.GetHerHis]宫廷的法眼。不过，和我们的宿敌相比也足够压他们一头了。\n织毯布料精美纤巧，但质地过于柔弱，不适于铺在地上使用。然而其设计与针织技艺也足以让这件织毯成为合格的墙上装饰了。"
 GREAT_CARPETS_STRING:0 "实际看来，织毯匠人对于这份作品的质量和影响是夸饰过分了。他的作品不乏潜力，[Root.Monarch.GetTitle]也能从中指出几处值得称道的技艺，然而也仅限于此了，流传后世的艺术珍品中绝不会有这条毯子的名字。\n地毯的花纹简单朴实，表面摸起来十分粗糙，作为门垫而言倒是十分合适。虽说没人能从这件作品上感受到地毯艺术之美，不过至少它还算实用。"
 PATHETIC_CARPETS_STRING:0 "在看到为[Root.Monarch.GetHerHim]呈上的地毯后，[Root.Monarch.GetTitle]花了好一会才将[Root.Monarch.GetSheHe]的眼睛从这堆破烂上挪开。言语已经无法传达[Root.Monarch.GetHerHis]对于[Root.Monarch.GetHerHis]找来的这名匠人竟能与一切艺术相关的事物擦肩而过的厌恶之情。\n[Root.Monarch.GetTitle]一开始甚至怀疑手上的物件究竟是不是真丝织造，[Root.Monarch.GetName]刚摸到毯子便缩回了手。毯子上还沾有一些不雅之物，[Root.Monarch.GetTitle]根本不想知道组成花纹的到底是些什么玩意……"
 MAGNIFICENT_PAINTING_STRING:1 "仅需看向那肖像画一眼，[Root.Monarch.GetTitle]便再难止住泪水。毫不夸张地说，无论是[Root.Monarch.GetSheHe]或是[Root.Monarch.GetHerHis]宫廷中的任何一位，哪怕终其一生都未曾见过如此精美的画作。\n令人目眩的精致！这幅画像完美展现了[Root.Monarch.GetTitle][Root.Monarch.GetName]的威仪神态，简约的线条精准勾勒出了[Root.Monarch.GetHerHis]面庞，而灵动的色彩为这幅画像注入了真实的活力。一名臣僚甚至打趣道，这人多半是个江湖骗子吧，怎么能拿一面镜子来戏弄我们呢？"
 SIGNIFICANT_PAINTING_STRING:0 "映入[Root.Monarch.GetTitle]眼帘的是足以列入[Root.GetAdjective]艺术宝库的作品，即使是在如此看重艺术，并精研此道的[Root.GetName]人眼中，这幅画像也实属珍品。\n画作精妙地描绘了[Root.Monarch.GetTitle][Root.Monarch.GetName]陛下的御容。线条更是为[Root.Monarch.GetTitle][Root.Monarch.GetHerHis]姿态注入了神韵，恰到好处的色彩将形与神完美糅合，[Root.Monarch.GetHerHis]造型达成了艺术与写实的交融。"
 NOTEWORTHY_PAINTING_STRING:0 "尽管就其本身而言还算美观，这幅画像却远不能入[Root.Monarch.GetTitle]与[Root.Monarch.GetHerHis]宫廷的法眼。不过，和我们的宿敌相比也足够压他们一头了。\n画像中[Root.Monarch.GetName]端坐于他的王座之上，然而画师显然过于关注宫廷成员整体，人物形象过多，导致画面构图被冲淡，不够明晰。不过作为一幅装点宫廷的艺术品倒也绰绰有余了。"
 GREAT_PAINTING_STRING:0 "实际看来，画师对于这份作品的质量和影响是夸饰过分了。他的作品不乏潜力，[Root.Monarch.GetTitle]也能从中指出几处值得称道的技艺，然而也仅限于此了，流传后世的艺术珍品中绝不会有这幅画的名字。\n这幅画是满满一碗苹果，画师称之为「静物画」。虽说这幅画的技艺十分精到，但一碗苹果说破天也就是一碗苹果嘛。"
 PATHETIC_PAINTING_STRING:0 "在看到为[Root.Monarch.GetHerHim]呈上的画像后，[Root.Monarch.GetTitle]花了好一会才将[Root.Monarch.GetSheHe]的眼睛从这堆破烂上挪开。言语已经无法传达[Root.Monarch.GetHerHis]对于[Root.Monarch.GetHerHis]找来的这名匠人竟能与一切艺术相关的事物擦肩而过的厌恶之情。\n这幅画描绘的是[Root.Monarch.GetName]，至少画师是这么说的。[Root.Monarch.GetTitle]的形态扭曲，比例失真，不管这画师在嗑什么药，显然剂量还远远不够。\n而画师反而愤懑不平，声称未来的人们会理解他的艺术，而我们这久负盛名的宫廷竟然「如此落后愚昧，不能欣赏真正的艺术」。"
 FALLBACK_ART_STRING:0 "然而，当我们要求画师呈上作品时，他只会扯一些借口想要拖延时间。显然，这个江湖骗子当我们的[Root.Monarch.GetTitle]是个傻子。"
 promoting_art_events.2.a:0 "此物只应天上有！"
 promoting_art_events.2.b:0 "美不胜收！"
 promoting_art_events.2.c:0 "精致非凡！"
 promoting_art_events.2.d:0 "至少满足了要求。"
 promoting_art_events.2.e:0 "希望[Root.GetName]之外的人别见到这人嫌鬼憎的东西……"
 promoting_art_events.2.f:0 "我需要艺术，以[Root.GetName]之名的艺术！"
 promoting_art_events.3.t:0 "艺术家要求额外的资金"
 promoting_art_events.3.desc:0 "[Root.Monarch.GetTitle]雇佣的艺术家也许足够心灵手巧，但他的目标显然也是一般匠人难以企及的。因此，谦卑的艺术家找到我们，请求为他的作品提供额外的资金。"
 promoting_art_events.3.a:0 "允许他动用我们的金库。"
 promoting_art_events.3.b:0 "给他一大袋金币。"
 promoting_art_events.3.c:0 "供给他所需的资源。"
 promoting_art_events.4.t:0 "艺术家思如泉涌"
 promoting_art_events.4.desc:0 "雇佣艺术家的消息传到了我们宫廷。此人看来是找到了重要的灵感来源，让他思如泉涌，创作进展迅速。\n他还提到，若是有人能预先评估一下他的手艺，他将不胜感激——最好是除[Root.Monarch.GetTitle]以外的人。"
 promoting_art_events.4.a:0 "派遣我们的名作鉴定家到他那里去。"
 promoting_art_events.4.b:0 "可以，请一位顾问提前看一看。"
 promoting_art_events.4.c:0 "我们相信他的能力。没有必要先行评价。"
 promoting_art_events.5.t:0 "创造力枯竭"
 promoting_art_events.5.desc:0 "在艺术家的生涯中，少有比创造力枯竭更加严重的事情了。就算是要求最少的画作、最不起眼的图案还是最简单的描述，也都变得比征服其他帝国更具有挑战性。\n我们聘请的艺术家正遭受着这种自由思想枯竭的折磨，极大地阻碍了他的创作进展。"
 promoting_art_events.5.a:0 "「激励」艺术家继续创作。"
