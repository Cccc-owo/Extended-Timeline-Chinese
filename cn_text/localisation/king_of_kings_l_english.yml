 desc_turkoman_tamerlane_bloodline:1 "帖木儿的子孙后代已经绝嗣，所以我们被称为帖木儿之血的断绝者！"
 desc_turkoman_restore_irans_glory:1 "伊朗在蒙古人和帖木儿的暴虐征服下遭受了许多。我们现在应该将和平带回这片土地，恢复它许久未现的荣光。"
