 arl_conquer_tabriz_title:0 "征服[416.GetName]"
 arl_conquer_tabriz_desc:0 "我国的西方是[416.GetName]城。对任何该地区崛起的征服者而言，该城都是重要的权力中心。夺取它一定会提振我军的士气，也能将我国确立为可能统一该地区的有力竞争者。"
 arl_into_persia_title:0 "攻入波斯"
 arl_into_persia_desc:0 "我国统一地区的斗争毫无疑问将始于攻占位于波斯的桥头堡。如果我们想保护人民、开疆扩土，那就必须建立稳固的疆界并抵御外部威胁。"
 arl_conquer_shirvan_title:0 "征服希尔凡"
 arl_conquer_shirvan_desc:0 "我国的东方是陈腐不堪的希尔万篡权贵族们。他们追求独立与主权的愿望不值一哂。我们必须迅速打垮他们，以赶在我国的对手之前将他们的土地纳入麾下。"
 arl_establish_the_safaviyya_title:0 "创建萨法维教团"
 arl_establish_the_safaviyya_desc:0 "保卫我们的学术、文化、宗教以及我们人民独一无二的身份认同应当是我们的首要职责。我们可以通过创建一个军事教团来为我们的人民提供坚实的后盾。"
 arl_rise_safavids_title:1 "萨法维的崛起"
 arl_rise_safavids_desc:1 "伟大始于卑微，这句话用来描述我们成长为强权的经历实在是再精妙不过了。从[424.GetName]的群山中崛起，再到对[416.GetName]和[421.GetName]光荣的征服，我们把一个弱小的谢赫国变成了一个使那些妄图篡夺我们头衔的人闻风丧胆的强者。没错，这将是一个[Root.Monarch.Dynasty.GetName]的纪元！"
 arl_establish_qizilbash_title:0 "建立奇兹尔巴什"
 arl_establish_qizilbash_desc:0 "我们需要强悍而忠诚的战士去保卫人民，击退来敌。通过建立一支只对我们领袖忠诚的新军团，我们可以确保内外安堵。"
 arl_effective_governance_title:0 "高效政府"
 arl_effective_governance_desc:0 "我国的行政管理主要依靠推行教法治国的虔诚官员。保障这些官员的数量和能力就是保障我国核心领土的良好运行。"
 arl_promote_piety_title:0 "褒奖虔敬"
 arl_promote_piety_desc:0 "面对外部各种凶险的挑战，我们必须展示我们对信仰坚定的虔诚，以我们的信仰为骄傲，满怀激情地去回击那些试图抹杀我们的不信者。"
 unite_home_region2_ct:0 "§Y[Root.GetName]§!或其非朝贡属国拥有位于§Y[Root.Capital.GetRegionName]§!的所有省份。"
 used_either_feudal_theocracy_buttons_tt:1 "我们正获得「§Y没收教会地产§!」或是「§Y邀请国外少数族群§!」封建神权制互动能力的影响"
 arl_clerical_reward_yes_tt:0 "£yes£如果我们完成该任务时已启用「§Y没收教会地产§!」，则获得奖励："
 arl_clerical_reward_no_tt:0 "£no£如果我们完成该任务时已启用「§Y没收教会地产§!」，则获得奖励："
 arl_minorities_reward_yes_tt:0 "\n£yes£如果我们完成该任务时已启用「§Y邀请国外少数族群§!」，则获得奖励："
 arl_minorities_reward_no_tt:0 "\n£no£如果我们完成该任务时已启用「§Y邀请国外少数族群§!」，则获得奖励："
 flavor_per.79_tt:0 "§G事件前瞻§!：\n这一事件将会确立§Y伊斯玛仪一世§!的传奇，及其作为[Root.Capital.GetCapitalName]宫廷一员的努力"
 flavor_per.79.t:0 "伊斯玛仪一世的崛起"
 flavor_per.79.d:0 "少有人能像伊斯玛仪那样能在宫廷和战争中都证明自己。他那雄辩的风度为他史诗般的壮举更添几分风采。唯一能与之相提并论的就是他在战场上的军事天才以及行政改革上的创意构想。不但如此，他还褒奖艺术，引领了建筑风格的新浪潮。很明显，这颗光彩照人的新星，作为我国成长为强权的关键人物，将在历史书上永久镌刻下他的名字。"
 flavor_per.79.a:0 "只有他才配得上王座！"
 flavor_per.79.b:0 "他必须侍奉王室。"
 flavor_per.79.c:0 "我们的敌人将因他的存在而颤抖。"
 rise_safavids_modifier:0 "波斯雄狮的咆哮"
 desc_rise_safavids_modifier:0 "由于我们坚不可摧的精神和强大的军队，我们在列强之中的地位已经得到了巩固。"
 arl_pious_conquest_modifier:0 "信仰与征服"
 desc_arl_pious_conquest_modifier:0 "异教我们必须保护我们的信仰，以防被环绕我们土地的异教徒和异端敌人侵犯。"
 EGY_ideas:0 "埃及理念"
 EGY_ideas_start:0 "埃及传统"
 EGY_ideas_bonus:0 "埃及野心"
 egy_centralization_works:0 "城镇集中工程"
 egy_centralization_works_desc:0 "我们的国家不能再被落下，因为周围的大国正巩固他们的统治和专制权力。一系列的城市化改革将服务于我们的人民，并提升我们的地位。"
 training_missions_in_egypt:0 "埃及军事训练任务"
 training_missions_in_egypt_desc:0 "如果我们要保持国家的基础设施、供应线和后勤，我们国家的军事事务执行必须得到完善和磨练。"
 legacy_of_the_karimis:0 "卡里米商团的遗产"
 legacy_of_the_karimis_desc:0 "在我们的历史中，这些享有声望和权力的商人曾凭借他们的财富决定整个国家的命运。我们已经学习了他们的贸易秘密和方法，有效地促进了国家与新成立的商人公会之间的顺畅合作。"
 nile_production:0 "尼罗河生产"
 nile_production_desc:0 "尼罗河已经养育了我们的人民数千年。为了充分利用其产出，我们将采用西方化的生产方法，并在整个河岸建设适当的基础设施。"
 mediterranean_shipwrights:0 "地中海船匠"
 mediterranean_shipwrights_desc:0 "我们的领土覆盖了地中海沿岸的大部分地区。因此，我们的人民已经变得熟练于修理我们的船只并在海上保持它们的良好状态。\n"
 westernize_the_military:0 "军事西化"
 westernize_the_military_desc:0 "我们这个世纪的曙光伴随着众多危险，因为我们的敌人正在发展和完善其军事力量。为了跟上他们的步伐，我们将采纳并改进当今一些强大国家的战争指南与阵型。"
 crossroads_between_europe_and_africa:0 "大陆交汇点"
 crossroads_between_europe_and_africa_desc:0 "我们的地理位置优越。因此，这使我们能够相对轻松地控制我们的商业行为，并在全球市场上施加我们的影响。"
 estate_mamluks:0 "马穆鲁克"
 flavor_mam.23_tt:0 "§G事件前瞻§!：\n此事件将传颂伊斯兰最神圣的城市及其在我们统治下的繁荣。\n"
 flavor_mam.2_tt:0 "§G事件前瞻§!：\n这一事件将塑造我们最珍贵城市的传奇与辉煌，这座我们皇冠上的明珠，[361.GetName]。"
 NOT_ENOUGH_RESOURCES_TREASURY_200:0 "§R我们需要至少200¤来执行此行动§!"
 NOT_ENOUGH_RESOURCES_DIP_50:0 "§R我们需要至少50£dip£来执行此行动§!"
 NOT_ENOUGH_RESOURCES:0 "§R我们需要至少100£adm£来执行此行动§!"
 mam_had_administration_syria_event_tt:0 "事件「§Y管理北部领土§!」已发生"
 geo_a_house_divided_title:0 "兄弟阋墙"
 geo_a_house_divided_desc:0 "格鲁吉亚的中央政权正在经历长期衰落。为了阻止迫近的危机，将我们治理下的所有领土完全置于第比利斯王室的控制之下尤为重要。"
 geo_vakhtangs_succession_title:0 "瓦赫坦的继承"
 geo_vakhtangs_succession_desc:0 "格鲁吉亚的命运与瓦赫坦国王及其继承权紧密相连。在我们有合法继承人之前，贵族和巴格拉季昂王朝的成员将继续争夺王位。"
 geo_preventing_collapse_title:0 "阻止崩溃"
 geo_preventing_collapse_desc:0 "我们成功地化解了危机。虽然国家可能需要更多时间从动荡中完全恢复，但我们希望这一恢复期将为我们重整国力、复兴经济和商业，并开启繁荣的新时代。"
 geo_cross_the_caucasus_title:0 "亚历山大之门"
 geo_cross_the_caucasus_desc:0 "我们已成功巩固了格鲁吉亚，但现在是时候将我们的权力施加于曾经属于我们的领土了。因此，让我们跨越所谓的亚历山大之门，征服高加索以北的部落。"
 geo_sack_sarai_title:0 "可汗的灾祸"
 geo_sack_sarai_desc:0 "高加索以北的草原是游牧部落的家园，他们是成吉思汗的继承者，已成为东正教世界的祸患。是时候终结他们的统治，永久消除这一威胁了。"
 geo_envoy_to_the_tsar_title:0 "通使沙皇"
 geo_envoy_to_the_tsar_desc:0 "毫无疑问，莫斯科的沙皇已成为整个罗斯的主宰。派遣外交使团去与他们建立某种关系将是明智之举。在莫斯科，我们可能会找到一个可贵的盟友；或者一个可畏的敌人。"
 geo_revive_native_literature_title:0 "振兴本土文学"
 geo_revive_native_literature_desc:0 "古往今来，我们的文明创造了三种迥异的文字——大写体、小草体和骑士体，每一种都是我们厚重传统的象征。其中，骑士体有别于教会神圣的关联，是代表我们土地的文字。我们将自豪地在我们受过教育、受人敬重的精英中推广、强化并传播这种文字。努力让我们的语言和文字在整个高加索地区广泛使用。"
 geo_cathedral_living_pillar_title:0 "生命之柱主教座堂"
 geo_cathedral_living_pillar_desc:0 "斯韦季斯霍韦利主教座堂，作为「生命之柱主教座堂」而闻名，是高加索地区最神圣的地点之一，是格鲁吉亚使徒教会的焦点。遗憾的是，时间的流逝已在这座与我们国家衰落密切相关的圣殿上留下了痕迹。现在是启动一项全面重建工程的最佳时机，为大教堂注入新生命，使其展现格鲁吉亚复兴的力量、韧性和威望。"
 geo_catholicos_patriarch_title:0 "全格鲁吉亚牧首区"
 geo_catholicos_patriarch_desc:0 "我们的宗教和教会是我们身份的基石。格鲁吉亚教会在全世界享有深远的古老和崇敬地位。随着我们国家影响力的持续扩大，越来越多的声音倡导将我们的自主教会提升至备受尊敬的牧首区地位。"
 geo_reclaim_shirvanshah_title:1 "重夺希尔凡"
 geo_reclaim_shirvanshah_desc:1 "希尔凡地区过去曾属于格鲁吉亚，让我们得以触及里海宝贵的财富。对我们来说，重新控制这一战略意义重大的省份并恢复我们的统治至关重要。"
 geo_seize_crimea_title:0 "夺取克里米亚"
 geo_seize_crimea_desc:0 "克里米亚半岛是对我们王国构成威胁的鞑靼侵略者最后的避难之地。我们必须对抗他们，确立我们对半岛的权威，从而加强我们对黑海的统治，并为与罗斯间的贸易开辟新途径。"
 geo_monopolize_the_black_sea_title:0 "垄断黑海"
 geo_monopolize_the_black_sea_desc:0 "我们对鞑靼人的成功战役使得黑海大部分海岸线纳入了我们的统治之下。下一步是巩固我们对这一海上领土的治理，并有效地利用它与希腊人、土耳其人和巴尔干地区进行贸易。"
 geo_rebuild_tbilisi_title:0 "重建第比利斯"
 geo_rebuild_tbilisi_desc:0 "多年以来，我们的都城因敌人入侵而屡屡经受困顿与衰退。这里曾是恢弘的都市，高加索的明珠，如今却已成为一座穷困的城镇。我们有责任让它重拾往日的辉煌。"
 geo_georgian_wineyards_title:0 "格鲁吉亚葡萄园"
 geo_georgian_wineyards_desc:0 "格鲁吉亚的葡萄酒传统历史悠久，跨越了数个世纪，甚至可能是数千年。葡萄酒作为我们最重要的商品之一，努力推动其在全球的认可和赞赏对我们来说至关重要。"
 geo_legacy_of_the_builder_title:0 "建造者的遗产"
 geo_legacy_of_the_builder_desc:0 "在被誉为建设者的大卫国王的统治下，格鲁吉亚迎来了一段黄金时代。让我们从他卓越的遗产中汲取灵感，致力于赋予我们的城市以名望、财富和地位。"
 geo_recover_strength_title:0 "恢复实力"
 geo_recover_strength_desc:0 "格鲁吉亚数个世纪以来灾祸连年，不得安宁，深深的创痛和漫无止境的衰败已经渗入了这片土地。我们发现自己如此弱小，在政治上孤立无援，被敌人四处围攻。如果我们想要在这个动荡不安的世界上坚忍不拔的生存下去，我们就必须踏上一条重塑力量和寻求盟友的道路。通过复苏我们的影响力并培育战略合作关系，我们便可以在未来的挑战中从容不迫，让我们的心爱的家园故土万古长青。"
 geo_liberate_armenia_title:0 "塔玛丽女王的野心"
 geo_liberate_armenia_desc:0 "在塔玛丽女王的统治下，我们的领土扩张到了包括亚美尼亚在内的广阔地区。然而，看到我们的基督教同胞在目前控制这些地区的土库曼势力手中受到压迫，令人心痛。我们有责任优先解放他们，收复这些领土，重建第比利斯对这些地区的权威。"
 geo_turkoman_title:0 "塞尔柱继承人"
 geo_turkoman_desc:0 "当强大的塞尔柱帝国成为史书上过往的一页时，他们的后裔依然保有广袤的领土并持续控制着近东。现在恰是击破塞尔柱的遗产，重新宣称这些土地，在其之上重建基督强权的时候。十字必将凌驾于新月之上！"
 geo_anatolian_incursion_title:0 "入侵安纳托利亚"
 geo_anatolian_incursion_desc:0 "曼齐克特战役是安纳托利亚历史上的一个转折点。在拜占庭帝国败北后，突厥势力迅速扩大了他们的影响力，牢牢地控制了该地区。现在轮到我们在他们曾经动摇的地方取得成功，为曼齐克特寻求报复，并成为该地区的新霸主。"
 geo_break_the_crescent_title:0 "帝国覆灭"
 geo_break_the_crescent_desc:0 "奥斯曼帝国已成为盘踞于巴尔干和中东地区的强权，对整个基督教世界构成严重威胁。必须推翻这个异教徒的帝国，将其丢进历史的故纸堆。"
 geo_throne_of_the_romans_title:0 "罗马王座"
 geo_throne_of_the_romans_desc:1 "伟大的君士坦丁堡已被异教徒夺占，为罗马的辉煌遗产蒙上了耻辱。发起一场西征，从压迫者手中解放这座基督教世界的明珠，在我们手中恢复她往日的光焰，是我们的神圣天责。让格鲁吉亚皇帝端坐于罗马王座之上，君士坦丁堡必将重拾荣耀与辉煌。"
 geo_deal_with_the_komnenids_title:0 "处理科穆宁"
 geo_deal_with_the_komnenids_desc:0 "特拉比松帝国在我们的历史中一直是长久的朋友，是我们奋力求生道路上的天然盟友。对我们来说，加强与他们的联系至关重要，甚至可以考虑建立附庸关系。我们不应忘记，帝国的建立部分得益于我们的塔玛丽女王提供的帮助。提醒他们我们这段共同的历史和过去合作的重要性或许是值得的。"
 geo_slay_the_white_sheep_title:0 "屠宰白羊"
 geo_slay_the_white_sheep_desc:0 "土库曼人长久以来对我们王国的安全和主权独立构成威胁。他们击败乃至附庸我国的隐忧让我们别无选择，必须迅捷果断地采取行动。是时候未雨绸缪，主动进攻，消灭他们带来的迫在眉睫的危险。决不再让白羊苟活于世！"
 geo_claim_the_holy_city_title:0 "宣称圣城"
 geo_claim_the_holy_city_desc:0 "只要耶路撒冷还在被萨拉森人所控制，基督教世界就仍然会笼罩在乌云之中。夺回基督的心脏地带是最终的救赎——我们的崛起将是这一不倦信仰的永恒见证。圣地必将属于我们。"
 geo_beacon_of_christendom_title:0 "基督教世界的灯塔"
 geo_beacon_of_christendom_desc:0 "我们已成功完成了恢复基督教伟力的神圣使命。作为正统信仰之盾，现在是时候向世界证明我们的虔诚和上帝赋予的正义——让我们的王国成为基督教世界的统一天堂！"
 geo_fortify_caucasia_title:0 "要塞化高加索"
 geo_fortify_caucasia_desc:0 "我们的土地一次又一次地受到异教徒的进攻、野蛮人的入侵和敌对势力的威胁。因此我们更需要把我们农民的山区住房改造成征兵中心和城堡群。每一个有勇无谋的征服者的尸骨都将在我们神圣的山峰上化为灰烬。"
 geo_encroach_mamluks_title:0 "击败马穆鲁克人"
 geo_encroach_mamluks_desc:1 "天主教势力的软弱导致了圣地被萨拉森人夺走。然而，我们决心从他们的错误中吸取教训，在恢复黎凡特地区的正义统治——曾经自豪的宗教象征——的征程中获得胜利。我们将坚定不移地纠正过去的失败，夺回圣地，重新确立我们信仰在该地区的主导地位。我们坚决的努力将成为希望和灵感的灯塔，确保圣十字的光芒在黎凡特大地上再次闪耀。"
 geo_conquer_cyprus_title:0 "征服塞浦路斯"
 geo_conquer_cyprus_desc:0 "塞浦路斯在东地中海作为战略要塞占据着至关重要的地位。认识到这个岛屿的巨大重要性，对我们来说，与当地的十字军结盟，形成统一战线以巩固和扩大我们在该地区的影响力至关重要。通过这样做，我们能巩固统治，并确保我们在这个世界关键部分的霸权。"
 geo_eastern_patriarchates_title:0 "东方之光"
 geo_eastern_patriarchates_desc:0 "自东方牧首区落入穆斯林手中以来，已经过去了数个世纪，从那时起，基督徒就生活在他们残酷的统治下。我们的圣洁军团将确保解放这些城市并恢复它们。让我们提醒世界，东方之光尚未熄灭！"
 geo_crade_of_civilization_title:0 "文明的摇篮"
 geo_crade_of_civilization_desc:0 "自古以来，美索不达米亚一直是众多有影响力文明的焦点。现在是时候将其从穆斯林统治下解放出来，让其丰富资源为我所用。"
