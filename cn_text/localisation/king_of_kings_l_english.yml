 asha_vahishta:0 "阿沙·瓦希什塔"
 asha_vahishta_desc:0 "以下行为将会增加阿沙·瓦希什塔：\n－§Y缔结盟约（+2）§!\n－§Y为祆教国家勒令停战（+5）§!\n－§Y王室联姻（+0.5）§!\n－§Y保证独立（+1）§!\n－§Y赠送礼物（+1）§!\n－§Y承担债务（+2）§!\n－§Y影响国家（+2）§!\n－§Y干涉战争（+50）§!\n\n以下行为将会减少阿沙·瓦希什塔：\n－§Y撕毁盟约（-5）§!\n－§Y强迫他国转教（每发展度-1）§!\n－§Y省份传教（每发展度-1）§!\n－§Y威胁开战（-10）§!\n－§Y侮辱他国（-5）§!\n－§Y伪造宣称（-1）§!\n－§Y终止王室联姻（-1）§!\n——————————\n阿沙·瓦希什塔乃是神圣与善行之名，它代表着仁慈的善神—阿胡拉马兹达的力量。决定阿沙·瓦希什塔增减的原则基于「善思、善言、善行」的理念。虽然善良终将得胜，我们也需注意，只有无可挑剔的善行才能将我等导至天国而非地狱。\n诸如宣战这样的行为取决于如何去阐释动机，因此它们既非善行也非恶行。\n"
 savafid_order:0 "萨法维教团"
 savafid_order_desc:0 "萨法维教团是由神秘主义者萨菲·阿德丁·阿尔达比勒创立的一个苏菲教团，其统治权由其创始人的后裔继承。随着时间的流逝，该教团的性质也日益转变成了一个好战的派别，致力于壮大萨法维王朝的力量。"
 zahediyeh_order:0 "扎赫迪教团"
 zahediyeh_order_desc:0 "扎赫迪教团是一个苏菲主义组织，其起源可以追溯到曼古尔部落的谢赫扎里恩。该组织在一位马赞德兰谢赫——扎赫德·吉拉尼的影响下获得了真正的影响力，后来更名改组形成了萨法维教团。\n在教士们的努力下，扎赫迪教团再次恢复活力。"
