 women_history_events.1.t:0 "伊丽莎白一世女王"
 women_history_events.1.d:0 "我们的统治者软弱无能，而一位王位觊觎者已经出现了。她称自己为童贞女王格洛丽亚娜。她承诺将会带领英格兰走进第一个黄金时代——一个拥有着伟大作家、诗人、私掠者、探险家、间谍和水手的时代。在我们的允许之下，她会尽自己的全力，将整个国家的力量团结起来抵抗西班牙的威胁——她戴着盔甲来到岸边，激励舰队的士气以击败来犯的西班牙无敌舰队。"
 women_history_events.1.a:0 "让位予她。"
 women_history_events.1.b:0 "雇她做顾问。"
 women_history_events.2.t:0 "叶卡捷琳娜二世大帝"
 women_history_events.2.d:0 "叶卡捷琳娜皇后是一位德意志出身的公主，一个与她无能的丈夫相比更强大、更有政治力量的人物。她十分熟悉启蒙运动的理念，并会努力减轻俄国农奴的负担。叶卡捷琳娜的计划是野心勃勃的：她想要篡夺皇位，并把俄国的边界延伸到奥斯曼和波兰境内。我们会帮助她完成她的野心吗？我们应不应该把她送上俄国的皇位并允许她统治我们？"
 women_history_events.2.a:0 "把皇位交给她！"
 women_history_events.2.b:0 "任命她为顾问，并好好利用她的政治能力。"
 women_history_events.3.t:0 "柯塞姆苏丹"
 women_history_events.3.d:0 "由于我们国家的继承人因为年龄太小还做不了统治者，他的母亲柯塞姆苏丹请求正式以摄政太后的身份统治奥斯曼帝国。她之前已经通过她的丈夫和另一个儿子领导着这个伟大的国家。如果她上台，那么她所统治的时期将会被称作「女人的苏丹国」。她从未向别人的心血来潮所低头，但是她子孙的疯狂与无能是一个令人担心的问题。柯塞姆苏丹承诺将会运用她的财富支持埃及沙漠中的灌溉工程。我们应不应该允许她在她的儿子成年之前统治这个国家，并尝试去影响她的行为？"
 women_history_events.3.a:0 "让她成为苏丹皇太后，奥斯曼帝国的摄政！"
 women_history_events.3.b:0 "她作为顾问才能更好地服侍这片土地。"
 women_history_events.4.t:0 "玛丽亚·特蕾莎"
 women_history_events.4.d:0 "仅仅是她的存在就足以颠覆欧洲的权力平衡——即便奥地利与神圣罗马帝国君位的联合和奥地利法律的不确定性都告诉她此举并不明智，她仍宣称着奥地利大公之位。她拥有着强大的力量，足以让许多人相信她能够抵挡来自强大好战的普鲁士的任何袭击。玛丽亚·特蕾莎声称她将会在帝国内压迫少数宗教，因为任何分裂都可能让领地分崩离析，但在奥地利其他方面实行渐进式改革。为了与我们强大的邻居竞争，她将会向贵族征税，改进奥地利的教育并改革军队。她还希望禁止猎巫。"
 women_history_events.4.a:0 "她是我们所需要的统治者！"
 women_history_events.4.b:0 "没有比玛丽亚·特蕾莎更优秀的顾问了。"
 women_history_events.5.t:0 "许蕾姆苏丹——罗克塞拉娜"
 women_history_events.5.d:0 "说来令人啧啧称奇，为了避免后宫中的勾心斗角，奥斯曼苏丹们在很长的时间里都没有正妻。但是苏莱曼大帝却将许蕾姆苏丹罗克塞拉娜立为正宫，尊其地位于整个帝国所有的女人之上。苏丹采纳她的外交和军事意见，甚至让她作为帝国和其邻国基督教君主们之间的正式信使。她说服苏莱曼限制克里米亚人在她的家乡——乌克兰的奴隶掠夺行为；同时也支持学校、清真寺和医院的建设。"
 women_history_events.5.a:0 "让她成为一个正式的顾问——政治家"
 women_history_events.5.b:0 "让她成为一个正式的顾问——间谍总管"
 women_history_events.6.t:0 "瑞典的克里斯蒂娜女王"
 women_history_events.6.d:0 "我们的统治者膝下无子且身体羸弱，王位需要一些新鲜的血液。受人爱戴的古斯塔夫二世·阿道夫唯一合法的孩子，克里斯蒂娜·瓦萨，看起来大有前途。有了顾问的指导，瑞典也许可以在她的统治下保持大国的地位。她充满智慧，对科学和艺术有着浓厚兴趣。"
 women_history_events.6.a:0 "将她送上王位。"
 women_history_events.6.b:0 "在宫廷中给她一个职位——最多是顾问。"
 women_history_events.7.t:0 "杰曼·德·斯戴尔"
 women_history_events.7.d:0 "杰曼·德·斯戴尔，一位因其智慧而极负盛名的年轻女子，已经来到了我们的宫廷。她是一位作家、知识分子，因主持了许多沙龙而在法国和瑞典都积攒了相当的名气。她用手中的笔抵抗着崛起中的独裁者拿破仑，她的小说巧妙地暗喻着法国国内自由所处的困境。拿破仑非常尊敬杰曼·德·斯戴尔的天赋，而且还称赞她「教会了人们如何去思考，并提醒了那些已经忘记如何思考的人们」。"
 women_history_events.7.a:0 "我们应该雇她做间谍总管。"
 women_history_events.7.b:0 "她会是一个优秀的政治家！"
 women_history_events.8.t:0 "玛丽·沃斯通克拉夫特"
 women_history_events.8.d:0 "玛丽·沃斯通克拉夫特的智慧吸引了我们的注意。她是一位哲学家，历史学家和小说家，以作品《女权辩护》闻名。这本书清晰地从道德和实用两方面解释了将人权以及政治权利延伸至女性的优点。她认为女人和男人之间在政治和社会上的分隔是不符合常理的。任何一个理性的社会都应该充分利用两性各自的长处。玛丽·沃斯通克拉夫特还声称她在挪威和瑞典旅行时写下的游记正是使得她的丈夫与她坠入爱河的原因。"
 women_history_events.8.a:0 "她的想法令人耳目一新，雇她做顾问！"
 women_history_events.8.b:0 "沃斯通克拉夫特永远不会被遗忘"
 women_history_events.9.t:0 "埃芙拉·贝恩"
 women_history_events.9.d:0 "埃芙拉·贝恩是一位英国王政复辟时期的作家，同时也是最早以作家为职业的英国女性之一。但她有一个秘密。她还是我们统治者的一位间谍。作为一个作家，她主要致力于创作鼓励维持现状的受欢迎的作品，同时也陶醉于后清教徒时期英格兰娱乐自由的氛围中。作为一个间谍，她在荷兰工作，寻找可能要计划推翻新政权的叛乱分子。贝恩的工作包括了把清教徒变成君主的双面间谍，并同时用她的笔来攻击国王在议会中的敌人。"
 women_history_events.9.a:0 "将她召回并任命她为顾问。"
 women_history_events.9.b:0 "坚守这个秘密！"
 women_history_events.10.t:0 "艾莉萨·卢卡斯"
 women_history_events.10.d:0 "出生于安提瓜的艾莉萨·卢卡斯在青年时就随着家庭来到了南卡罗来纳。很快年轻的她就开始负责管理种植园和其中的奴隶，并为了改变当时南卡罗来纳以单一作物大米为主的现状对多种不同种子进行了实验。她最后发现了靛青，这种作物拯救了南卡罗来纳的农业并让种植园主们都富裕了起来。她和一个富有的种植园主平克尼结婚，并养育了两个儿子，他们在不久的将来会成为新的美利坚共和国的开国元勋。"
 women_history_events.10.a:0 "她的知识对我们是有帮助的，我们应该考虑任命她为顾问"
 women_history_events.10.b:0 "对我们所有人来讲她都是一个优秀的榜样"
 women_history_events.11.t:0 "卡斯蒂利亚的伊莎贝拉"
 women_history_events.11.d:0 "虽然不是王储，但人们都认同年轻公主伊莎贝拉的才华和美德。作为强大的特拉斯塔玛拉家族的女儿，她还通过联姻获得了强大的盟友以支持她宣称王位。没人能预测王国的未来，但即使是那些不满于[Root.Monarch.GetName]统治的人，也承认伊莎贝拉作为[Root.Monarch.GetHerHis]继承人的权利。"
 women_history_events.11.a:0 "王位应该是她的。"
 women_history_events.11.b:0 "她的政治力量可以被用在其他地方。"
 women_history_events.12.t:0 "索菲·热尔曼"
 women_history_events.12.d:0 "巴黎科学院为玛丽-索菲·热尔曼的一篇有关弹性理论的论文颁发了一项大奖。她所受的教育来自她父亲图书馆中的书以及与著名数学家（如拉格朗日、勒让德、高斯）的通信。对性别的偏见使得她无法以数学为职业，但索菲·热尔曼是当之无愧的数学家、物理学家、哲学家。"
 women_history_events.12.a:0 "如果她同意，就聘请她。"
 women_history_events.12.b:0 "对她，对我们来讲都是那么的伟大"
 women_history_events.13.t:0 "卡泰丽娜·斯福尔扎"
 women_history_events.13.d:0 "「弗利之虎」卡泰丽娜·斯福尔扎是一个热衷于打猎、战争和炼金术的强大统治者。在她与她的儿子被敌人奥尔西斯家族囚禁后，她主动要求向固守的拉瓦尔迪诺堡城主托马索·菲奥劝降，并将儿子留在奥尔西斯家族作为人质。在进入城堡后，斯福尔扎马上反目，并声称将会对奥尔西斯家族复仇。当奥尔西斯家族威胁要处死她的长子时，她站在城墙上，一边说：「要杀要剐悉听尊便。就算是在我面前绞死他们也罢……我这儿的模子还能造出新的来！」一边向攻城部队露出自己的私处。她的反应让奥尔西斯家族震惊了，他们连她孩子的一根毫毛也不敢动。最后，斯福尔扎家族和她的叔叔「摩尔人」卢多维科成功击败了敌人并拿回了属于她的领地。自从她拿回领地之后，她的政治力量通过与周围国家交换礼物并为孩子安排婚姻而不断壮大。同时，她对领地中收支的掌握和亲自训练民兵的行为也表现了她的军事和经济实力。"
 women_history_events.13.a:0 "任命她做财政总管"
 women_history_events.13.b:0 "她会以一个指挥官的身份服务我们的国家"
 women_history_events.13.c:0 "让她好好统治自己的领地"
 women_history_events.14.t:0 "凯瑟琳·德·美第奇"
 women_history_events.14.d:0 "出生于意大利佛罗伦萨的凯瑟琳·德·美第奇在14岁时就嫁给了法国国王亨利二世。亨利二世因宠爱她的首席情妇戴安·德·普瓦捷而将妻子凯瑟琳排除于国事之外。在他于一次马上长矛比武中被长矛刺中面部而死之后，弗朗索瓦二世成为了国王。凯瑟琳对于他的儿子有很大的影响，他所有正式的讲话都会这样开始：「承蒙王后殿下，我的母亲的好意，我也同意她的所有意见，我命令……」"
 women_history_events.14.a:0 "让她成为摄政"
 women_history_events.14.b:0 "继续让她做顾问"
 women_history_events.15.t:0 "阿玛莉·伊丽莎白"
 women_history_events.15.d:0 "在威廉五世去世后，她的妻子阿玛莉·伊丽莎白以他们的孩子的名义统治着黑森-卡塞尔。她拒绝顺从于让整个德意志陷于战乱之中的神圣罗马帝国皇帝。为了保护她儿子的顺利继承，以及她家族的信仰——加尔文宗，她继续努力抵抗着敌人。"
 women_history_events.15.a:0 "让她以自己的名义统治国家"
 women_history_events.15.b:0 "很好，把她任命为顾问"
 women_history_events.16.t:0 "拉·马林切"
 women_history_events.16.d:0 "出生于阿兹特克帝国和说玛雅语言的尤卡坦半岛边界的拉·马林切被她的家庭变卖为奴，最终作为贡品被献给我了我们。起初她只会说纳瓦特尔语和一些玛雅方言，却不会说[Root.GetAdjective]语，我们需要通过一位会说[Root.GetAdjective]语和一点玛雅语的翻译才能与她进行交流，直到她的[Root.GetAdjective]语水平足够她独立翻译。拉·马林切作为一个翻译和西班牙征服的积极参与者，她的地位如此之高以至于在本地的记载中几乎一直伴在西班牙征服者们的左右。许多征服者们都承认她对征服的重要性，不止一人认为她的贡献仅次于天主本人。"
 women_history_events.16.a:0 "她将成为我们新一任的顾问！"
 women_history_events.16.b:0 "让她成为一名征服者"
 women_history_events.16.c:0 "真是有趣！"
 women_history_events.17.t:0 "胡安娜·伊内斯·德·拉·克鲁兹"
 women_history_events.17.d:0 "被称作「第十位缪斯」的胡安娜·伊内斯·德·拉·克鲁兹是一位自学成才的学者、一位巴洛克风格的诗人和一位哲罗姆会修女。为了如她所希望的那样尽情学习，她成为了一个修女，就如她所说的「不会有影响我学习自由的固定职业」。修道院的图书馆也随着她对书籍和文学作品的收集而丰富起来。在她的信《回复菲罗提亚修女》中，她对女性受教育权利的辩护也为她招致了许多神职人员的注意和谴责。"
 women_history_events.17.a:0 "她听起来像是一个我们宫廷急需的有智慧的女人。"
 women_history_events.17.b:0 "她的作品将会在全国范围内传播！"
 women_history_events.18.t:0 "让娜·德·阿尔布雷"
 women_history_events.18.d:0 "在他的丈夫安托万·德·波旁在鲁昂围城中因伤而死之前，让娜·德·阿尔布雷就已经证明了她强大的内心足以管理最重要的国事。她信仰以人为本的思想和个人自由，这也大大影响了她的统治和改革。如果她能够统治这个国家，那么她所计划的在经济和法律方面长久的改革就得以实施了。"
 women_history_events.18.a:0 "等她的儿子成年了就行"
 women_history_events.18.b:0 "让她离王位足够近也足够远"
 women_history_events.19.t:0 "恩东戈和马坦巴的恩津加"
 women_history_events.19.d:0 "作为基卢安吉国王和坎盖拉的女儿，恩津加在出生时脖子上就缠着脐带，象征着她自豪傲慢的性格。她父亲十分宠爱她，在他南征北战和处理国事时都让恩津加都伴他左右。在与葡萄牙总督若昂·科雷亚·德索萨的会议中担任她兄长的使节时，她成功地说服了总督为给葡萄牙服务的因班加拉商人提供护卫防止他们受抢劫。在会议中，总督为她提供了一张坐垫让她坐下，而在姆本杜的传统中只有佣人才会坐在上面。恩津加则命令她的一位仆人跪在地上供她坐下，使得她在会议上的地位与总督相当。同时这也证明了她的勇敢和自信。虽然与葡萄牙人的协商看似是成功的，但他们从未兑现这个条约，恩津加的兄长也因认为他永远无法重振自己的王国而自杀。国家需要一个强大的君主，而恩津加已经证明了她有能力，有足够的政治实力和坚韧的品质来胜任这个王位。"
 women_history_events.19.a:0 "让她上台"
 women_history_events.19.b:0 "让她垂帘听政"
 women_history_events.20.t:0 "塔拉拜"
 women_history_events.20.d:0 "著名的马拉塔将军哈姆比拉奥·莫西特的女儿正在宣称着王位。在塔拉拜的丈夫拉贾拉姆死于疾病之后，她便宣布自己为幼子希瓦吉二世的摄政并开始主持对奥朗则布的战事。这场战争完全由她领导，要不是莫卧儿皇帝奥朗则布去世，那么她在骑兵机动上的技巧恐怕已经帮她赢得了这场战争。她坚强的性格与天才的管理能力帮助了她的国家走出困境，如果她能够继续在位，那么国家一定会更加昌盛。"
 women_history_events.20.a:0 "让她登上王位"
 women_history_events.20.b:0 "不，我们可以在其他地方用到她的能力"
 women_history_events.21.t:0 "简·奥斯汀"
 women_history_events.21.d:0 "简·奥斯汀的许多浪漫小说——《理智与情感》、《傲慢与偏见》、《曼斯菲尔德庄园》和《爱玛》——都凸显了女性需要依赖婚姻来获取社会地位和经济安全的现状。对其作品的评论赞赏着她书中的现实主义、尖锐的讽刺、情节设置以及对社会的评论。难怪她的书会在普通的读者和学者间都享有极高的名誉。"
 women_history_events.21.a:0 "我们的国家得益于这样一位著名的女作家！"
 women_history_events.21.b:0 "我们的宫廷需要这样一位优秀的女性！"
 women_history_events.22.t:0 "格兰·妮瓦莱"
 women_history_events.22.d:0 "一个叫做格兰·妮瓦莱的女人来到我们的宫廷，请求释放她的儿子蒂博特·伯克、默罗·奥弗莱厄蒂和她的同父异母兄弟多纳尔·那皮奥帕。她是乌沃尔的女王，奥沃莱家族（即奥马利家族）的首领，是一个有名的商人，也被人认为是一名海盗。她被称为「康诺特的海上女王」，也是母鸡城堡的所有者。这一名字的来源是因为她的第一任丈夫从乔伊斯家族手里夺取了在科里布湖旁的一座名为「公鸡城堡」的要塞。在他死后，格兰·妮瓦莱在挫败乔伊斯家族收回这座要塞的企图时所表现出的英勇让乔伊斯家族印象深刻，以至于他们之后把这座城堡改称为「母鸡城堡」。传说中她在抵挡英格兰人的围攻时，把城堡屋顶的铅制瓦片拿来熔化并浇到攻城部队的头上。她成功地顶住了英格兰人的进攻，等到了援军到来并击败了他们。任命她为我们的顾问或者将领都是有益的。"
 women_history_events.22.a:0 "把她的儿子和异母兄弟释放，并任命她为我们的顾问"
 women_history_events.22.b:0 "满足她的要求，并任命她为我们的海军上将"
 women_history_events.22.c:0 "把她的儿子和异母兄弟放了就好"
 women_history_events.23.t:0 "朱莉·德奥比尼"
 women_history_events.23.d:0 "歌剧演员朱莉·德奥比尼在她年轻时就学会了舞蹈、阅读、绘画和击剑。她和击剑高手色让一起来到了马赛，以在酒馆和集会中表演击剑、演唱歌曲为生。在马赛，朱莉·德奥比尼加入了皮埃尔·戈蒂耶的剧团，后来为了一个年轻女子离开了色让。这对恋人在从修道院逃离时，将其放火烧毁。三个月后，德奥比尼回到了她的家人那里，却发现她已被指控绑架、盗尸、纵火和未出庭的罪名，经缺席审判被判以火刑。\n她回到了巴黎并请求她的一位旧情人——阿马尼亚克伯爵向国王请求赦免她，并给她一个在巴黎歌剧院的位置。虽然她因美妙的嗓音、精湛的演技和雌雄莫辨的扮相而广受观众追捧，但她却并不受演员同僚的喜爱。路易·高拉德·杜梅斯尼因骚扰女演员而被德奥比尼及其新欢谢夫那德揍了一顿。她的传奇决斗也为人传诵；一场舞会上，在她亲吻了一位年轻女子后，三名贵族向她提出决斗，却悉数被她击败。她或许有许多缺陷，但仍瑕不掩瑜。我们应该怎么做？"
 women_history_events.23.a:0 "邀请她来宫廷。"
 women_history_events.23.b:0 "任命她为将军。"
 women_history_events.23.c:0 "让她继续唱歌。"
 women_history_events.24.t:0 "安妮·博林"
 women_history_events.24.d:0 "当亨利八世想要与安妮·博林结婚但教宗拒绝取消其与凯瑟琳王后的婚姻关系时，英格兰与天主教廷的决裂就开始了。安妮拒绝当国王的情妇，声称只有婚姻才能让她投怀送抱。英格兰宗教改革的领袖，坎特伯雷大主教托马斯·克莱默既已宣布亨利与凯瑟琳的婚姻无效，并承认了他与安妮的婚姻，之后教宗立即下旨将亨利和克莱默绝罚。这直接导致英格兰教会与罗马教廷的分裂，国王成为了英格兰教会的掌控者。安妮不久便怀上了身孕，并在1533年9月7日诞下了未来的伊丽莎白一世女王。出于对孩子性别以及之后三次流产的失望，亨利八世又开始追求简·西摩。而为了摆脱她的现任妻子，亨利八世以通奸、乱伦与行巫术的罪名指控了安妮，并把她送到了伦敦塔等待审判。"
 women_history_events.24.a:0 "把她救回，并任命她为顾问"
 women_history_events.24.b:0 "安妮会被人们记住的"
 women_history_events.25.t:0 "西蒂·万·肯邦"
 women_history_events.25.d:0 "据说流着阿拉伯人的血液，有着占婆-吉兰丹-北大年皇家血统的吉兰丹女王以她的美貌和智慧闻名。有着战士公主之称的西蒂·万·肯邦坐在马背上挥舞着大剑，带领着她的女性骑兵们冲锋陷阵。她最喜爱的宠物是阿拉伯商人赠送的一头赤麂，她将它印在金币上。占巴尔统治者的公主普提里·撒东在母亲死后被西蒂·万·肯邦收养，且因她常年未婚很有可能成为王位的继承者。"
 women_history_events.25.a:0 "一个新的顾问！"
 women_history_events.25.b:0 "将军，敬礼！"
 women_history_events.25.c:0 "多么的有趣"
 women_history_events.26.t:0 "阿拉贡的凯瑟琳"
 women_history_events.26.d:0 "作为欧洲历史上第一位女性外交使节，阿拉贡的凯瑟琳在英格兰为西班牙宫廷服务。当英格兰人以为她可以轻易地被操控时，凯瑟琳证明了他们打错了主意。她与亨利八世结婚，并在身为英格兰摄政的六个月期间在弗洛登战役中扮演了重要的角色。凯瑟琳作为一个受过良好教育的女子，委托了胡安·路易斯·比韦斯写下了《基督教女性的教育》一书，同时也因她对穷苦人民的慈善而倍受爱戴。她是文艺复兴中人文主义的坚定拥护者，也是伟大学者鹿特丹的伊拉斯谟和托马斯·莫尔的朋友。因为她没有产下男孩且仅有一名女孩玛丽活过了婴儿期，亨利八世尝试想要废除他们的婚姻——这也是英格兰教会与罗马教廷决裂的导火索。如果允许她留在我们的宫廷，那么这位充满智慧的女子就可以带来许多的好处。"
 women_history_events.26.a:0 "任命她为顾问。"
 women_history_events.26.b:0 "将她驱逐出宫廷！"
 women_history_events.27.t:0 "安茹的玛格丽特"
 women_history_events.27.d:0 "我们的统治者长期受到精神失常的折磨，而在他的儿子出生时他彻底地崩溃了。他美丽，热情，骄傲而坚韧的妻子安茹的玛格丽特已经开始在他的位置上统治这个王国。她带着从她母亲和祖母那里遗传的热诚保卫着君王的利益。她的母亲为了建立她丈夫对那不勒斯王国的宣称而战斗。玛格丽特的祖母，阿拉贡的约兰德用如男人一般的手腕管理着安茹并抵抗着英格兰人的入侵。她因身上的美德和家庭的传统被称为「王位的冠军」。"
 women_history_events.27.a:0 "她会成为一位完美的王后！"
 women_history_events.27.b:0 "她的言辞犀利，而且个性强烈。让她成为顾问吧。"
 women_history_events.27.c:0 "让她来统治我们！"
 women_history_events.28.t:0 "梅克伦堡-施特雷利茨的露易丝"
 women_history_events.28.d:0 "这位普鲁士王后因她被称为「民族品德之魂」的如天使般善良的内心，她的和蔼以及她与丈夫之间的爱情而广为传颂。梅克伦堡-施特雷利茨的露易丝为她的丈夫产下了九个孩子，她的丈夫也常常愿意听从她的意见。她时时刻刻了解宫廷上政治问题的动向，并用她的智慧与能力为他丈夫的统治减轻负担，同时她也站在改革的第一线上。"
 women_history_events.28.a:0 "她不仅仅是我们的王后，还应该是我们的顾问。"
 women_history_events.28.b:0 "王后会为我们的宫廷带来威望与外交力量。"
 women_history_events.29.t:0 "艾谢·哈芙莎苏丹"
 women_history_events.29.d:0 "作为赛利姆一世的妻子，艾谢·哈芙莎苏丹是史上第一位「瓦利德苏丹」——奥斯曼帝国的皇太后。她与当时还是太子的赛利姆的婚姻使太子获得了一个强大而宝贵的盟友——她的父亲克里米亚汗明里·格来，并在他争夺苏丹之位的过程中起到了极大的作用。每年人们都会举办梅塞节以纪念在艾谢·哈芙莎苏丹生病时所服用的由草药和香料制成的药汁。她以她儿子实际意义上的摄政的名义统治着国家，象征着苏丹皇太后地位的转变和她权力的扩大。"
 women_history_events.29.a:0 "一位女性统治者？为什么不呢？"
 women_history_events.29.b:0 "继续让她在她儿子的身边做顾问"
 women_history_events.30.t:0 "罗珊娜拉别姬"
 women_history_events.30.d:0 "罗珊娜拉别姬是她弟弟奥朗则布获得莫卧儿帝国皇位的幕后主谋，而且要不是有她，奥朗则布可能已经被他的父亲和兄长杀死。这位公主不但是一位聪慧的女人和一位极有天赋的诗人，也是莫卧儿帝国最臭名昭著的女人之一。是她下令砍下她兄长达拉·希科的头，并把他的头颅包裹在金色的头巾里送给他们的父亲。沙·贾汗在看到自己最喜爱的儿子的头颅时昏了过去，连续多日未能苏醒。\n罗珊娜拉喜爱金子和土地，而通过使用各种令她弟弟所不齿的道德败坏的方法，她也成功得到了这两样东西。她与奥朗则布的关系不断恶化，最后他决定要剥夺罗珊娜拉的权力，把她驱逐出宫廷，并命令将她软禁在德里郊外的宫殿中让她过上虔诚的生活。"
 women_history_events.30.a:0 "无视她的弟弟，让她成为统治者。"
 women_history_events.30.b:0 "说服她的弟弟，让她成为一个优秀的顾问"
 women_history_events.31.t:0 "阿比盖尔·亚当斯"
 women_history_events.31.d:0 "阿比盖尔·亚当斯是美国第二任总统约翰·亚当斯的妻子，亦即第二位第一夫人；有趣的是，她的丈夫曾是第一任副总统，因此她也曾是「第一位第二夫人」。她是一位博学多识的女士，她的丈夫经常因她开明的思想与伟大的智慧而向她咨询国事。政治对手经常称她为「总统女士」，因为她在政治上非常地活跃，尤其是在有关女性权利的问题上。她与约翰·亚当斯的一封信中说：「不要忘了女人们，而且要比你的先辈们更大方更善良地对待她们。不要把无尽的权利放在丈夫们的手上。不要忘了，只要他们有这个机会，所有男人都想要成为暴君。如果我们不更多地关心并注意女人们，那么我们就必将助长一次暴乱，而且使我们不再受任何我们所代表并有发言权的法律的限制。」她提倡已婚女性应拥有财产权，认为女性不应该满足于仅仅作为丈夫们的伴侣，声称女性不应该顺从那些歧视她们的法律并应该受教育。"
 women_history_events.31.a:0 "她已经是她丈夫的顾问了，是时候让她成为这个国家的顾问。"
 women_history_events.31.b:0 "我们希望她能够影响到我们伟大的国家。"
 women_history_events.32.t:0 "拉尼·阿巴卡·乔塔"
 women_history_events.32.d:0 "她以印度的第一位女性自由斗士也是乌尔拉尔的耆那女王而闻名。拉尼·阿布芭卡·乔塔英勇地抵抗了想要让她投降并交纳贡金的葡萄牙人。葡萄牙人意图占领战略要地乌尔拉尔城，但是在她不懈的抵抗下，葡萄牙人的攻击至今都毫无成效。授予她乌尔拉尔王位的叔叔蒂鲁马拉·罗耶同时也教给了这位英勇的女王有关战争和军事技巧各个方面的知识。她可以成为一位优秀的顾问、一位善战的将军，只要我们愿意，甚至可以是我们的统治者。"
 women_history_events.32.a:0 "她最适合顾问了"
 women_history_events.32.b:0 "她将会统治我们"
 women_history_events.32.c:0 "我们会好好利用她所受的训练，任命她为将军"
 women_history_events.33.t:0 "萨卡加维亚"
 women_history_events.33.d:0 "刘易斯和克拉克在远征时雇佣了图桑·夏博诺和她的妻子，莱姆哈伊的肖肖尼人萨卡加维亚，作为他们的翻译和向导。他们雇佣这对夫妻的原因是因为萨卡加维亚会说肖肖尼语，这在他们需要肖肖尼部落帮助的时候就会派上用场。不久之后，当远征队与肖肖尼交易马匹以穿越落基山脉时，她就为他们做了翻译。部落的酋长正是萨卡加维亚的哥哥卡米亚维特。他同意把马匹卖给他们，并为他们提供向导帮助穿越落基山脉。除了作为远征队的向导与翻译，仅仅是她与远征队的合作就证明了印第安人对和平的希望。"
 women_history_events.33.a:0 "让我们任命她为征服者"
 women_history_events.33.b:0 "任命她为顾问"
 women_history_events.34.t:0 "帕里·汗·汗努姆"
 women_history_events.34.d:0 "作为一位优秀的诗人，沙阿塔赫马斯普一世的女儿，精通伊斯兰科学的帕里·汗·汗努姆是萨非王朝的公主，在这片土地上最有影响力的女人之一。她帮助弟弟伊斯玛仪二世登上了萨法维王朝的王位，而且看起来前途无量。或许她才是应该登上王位的那个人？或者至少做一个顾问？"
 women_history_events.34.a:0 "让她登上王位"
 women_history_events.34.b:0 "让她做一个幕后的顾问"
 women_history_events.35.t:0 "米拉·拜"
 women_history_events.35.d:0 "黑天神的崇拜者，神秘诗人米拉·拜，刚刚一边跳着舞一边歌颂着黑天来到了我们的首都。她的家庭不认可她对宗教的狂热与虔诚，她的婆家亲戚数次尝试伤害甚至杀死她，她此后便离家独行。据说姻亲曾经尝试用毒药害死她，但是黑天把毒药变成了甘露；他把铁钉放在床里，但黑天把铁钉变成了玫瑰花瓣。她在没有食物的情况下被锁在房间里数天，而黑天每天都送给她一些食物，她则会高唱拜赞歌以示感谢。"
 women_history_events.35.a:0 "邀请她来到宫廷，任命她为顾问。"
 women_history_events.35.b:0 "让她自由地表达对黑天神的爱。"
 women_history_events.36.t:0 "阿米娜二世"
 women_history_events.36.d:0 "传说中的穆斯林战士女王，扎造的阿米娜已经回来了，以与她同名的孙女的方式。如她的祖母一样，阿米娜二世是一名热爱战斗的勇士。对阿米娜二世来讲，最爱听的就是祖母阿米娜在小时候如一个战士一般手握匕首的样子被她的祖母，萨尔金·诺西尔的妻子玛卡看见的故事。她第二喜欢的故事就是祖母阿米娜是如何强迫卡齐那，卡诺以及其他地区向她交纳贡金的故事。我们只希望如果我们把王位交给阿米娜二世的话，她会比她的祖母更加爱好和平一些。如果她真的征服了其他的国家，我们希望她不会走她祖母的老路——拒绝联姻，在被征服的人们中挑选一位情人而在事后第二天早上便把他杀死。"
 women_history_events.36.a:0 "就如她的祖母一样，她也会统治我们的国家"
 women_history_events.36.b:0 "也许我们应该任命她做顾问"
 women_history_events.36.c:0 "她的天性使得她最适合做军队中的指挥官"
 women_history_events.37.t:0 "满都海哈屯"
 women_history_events.37.d:0 "在明朝的代理人癿加思兰杀死了满都海哈屯的第一任丈夫满都鲁汗后，汗位失去了继承人。为了拥立成吉思汗的直系后代、年仅七岁的孤儿巴图蒙克，她拒绝了将领兀捏孛罗的婚约，但兀捏孛罗依然对她忠心不改。在巴图蒙克成为了达延汗之后，控制着蒙古的满都海击败了瓦剌。这些西蒙古人因他们持续的内战而受到了五条惩罚：头盔上的鬃毛不得超过两指长，吃肉不得用刀，不得将蒙古包称作斡耳朵（宫殿），不得将马奶酒称作册吉，在汗的面前要下跪。"
 women_history_events.37.a:0 "我们需要她这样的将领！"
 women_history_events.37.b:0 "请统治我们！"
 women_history_events.37.c:0 "请做我们的顾问！"
 women_history_events.38.t:0 "胡春香"
 women_history_events.38.d:0 "胡春香是一位文笔妙趣横生的诗人，她是陈福显的遗孀，住在河内西湖附近的一座小屋里。她以教书为生，赚钱供她在$COUNTRY$各地游览并创作各地美景、百姓和政治的诗篇。胡春香的诗歌创作独立且拒绝常规束缚，大量使用有关性的幽默和表达。这些诗往往都玩世不恭，含有大量的双关和典故。她的诗《菠萝蜜》就体现了她的幽默：\n妹身好比菠萝蜜，\n瓣肥肉厚皮带刺。\n君子若爱就打桩，\n莫用手摸出浆渍。"
 women_history_events.38.a:0 "我们需要她来到我们的宫廷做顾问！"
 women_history_events.38.b:0 "密切关注她，收集她所有诗的手抄本。"
 women_history_events.39.t:0 "黑女儿"
 women_history_events.39.d:0 "芬诺拉·尼唐奈尔，也被称作黑女儿，是蒂康奈尔国王休·马格努斯·奥唐奈尔的第二任妻子，红休和罗瑞·奥唐奈尔的母亲。因为她在苏格兰长大而拥有当地广大的人脉，奥唐奈尔的军队从来不缺苏格兰雇佣兵。当国王逐渐衰老，而他们的长子红休·奥唐奈尔正在都柏林城堡被关押时，黑女儿正在领导着这个国家。她儿子对王位的宣称已经岌岌可危，而黑女儿也不得不暗杀了她的侄子，王位觊觎者休·奥尼尔。在保护儿子宣称的同时，她一边统治着国家，一边想法设法想让儿子获释。"
 women_history_events.39.a:0 "她看起来很有能耐，让她成为统治者吧。"
 women_history_events.39.b:0 "等她儿子获释后别忘了让她成为顾问。"
 women_history_events.40.t:0 "拉尼·杜迦瓦蒂"
 women_history_events.40.d:0 "作为答拉帕·沙的遗孀和年幼的维尔·那拉衍的母亲，拉尼·杜迦瓦蒂用坚定的手段统治着我们的王国。这位勇敢的女人热爱雕塑，在克久拉霍神庙和卡林遮要塞中都能看到她的藏品。在总管博哈·阿德哈·辛格和部长曼·塔库尔的帮助下，她用成功有效的方式统治着这片土地。在他丈夫死去不久，首都便被迁到了萨特布拉山脉中的战略要地扎拉迦要塞。拉尼·杜迦瓦蒂既不惧怕战斗也不惧怕死亡，她曾经说过「有死之荣，无生之辱。」"
 women_history_events.40.a:0 "在她儿子成年之前让她担任我们的统治者"
 women_history_events.40.b:0 "让她以一个顾问的身份统治"
 women_history_events.41.t:0 "凯瑟琳·德加圭塔"
 women_history_events.41.d:0 "这位年轻女子的脸因天花而伤痕累累，她的视力也因病而衰退。出生于奥利斯维尔的德加圭塔——莫霍克语中的「撞到东西的她」——在她的父母和兄弟因水痘去世后被她的叔叔收养。在她19岁皈依罗马天主教之后她改名为凯瑟琳，在不堪因皈依天主教而受到的不公待遇和死亡威胁后她离开了家，在一个基督教社区生活。她皈依五年后，死在了朋友玛丽-特雷丝的怀抱中。她的遗言是「耶稣，玛利亚，我爱你们。」目击者声称在她死后几分钟她脸上的伤疤就消失了，伴着光辉与恩典，她的肌肤终于反映出了她的美丽。她会以她的和蔼，勤劳，纯真，贞洁与肉体上的伤残而闻名。在她的墓地边已经建起了教堂，朝圣者也已经开始来这里纪念她了。"
 women_history_events.41.a:0 "有这样一位圣人长眠于此，我们受宠若惊。"
 women_history_events.42.t:0 "玛利亚·西比拉·梅里安"
 women_history_events.42.d:0 "在经过了两年的旅行之后，博物学家和科学插画家玛利亚·西碧拉·梅里安才刚刚从南美回来。虽然疟疾使得她不得不回到欧洲，但是这段旅行启发她写出了他的主要作品《苏里南昆虫变态图谱》，包含了她对蝴蝶变态现象的仔细观察和记录。她的继父雅各布·马雷尔是乔治·弗雷格尔的学生，也是一位静物画家。就是这位画家鼓励并教会了她如何绘画。在她28岁时，她就发布了她的第一本自然绘画书《新花卉图鉴》。"
 women_history_events.42.a:0 "我们的宫廷需要这样的女性。"
 women_history_events.42.b:0 "保证她的工作不受干扰。"
 women_history_events.43.t:0 "克瑙·西蒙斯多赫特·哈舍拉尔"
 women_history_events.43.d:0 "在荷兰与西班牙的战争中，一座小城镇遭到了围攻，城中的所有男人，女人和儿童都在无畏地修复被加农炮所摧毁的城墙。一位指挥着重建，无时无刻地向城墙搬运泥土的女子在这些勇敢的市民中十分显眼。她的名字是克瑙·西蒙斯多赫特·哈舍拉尔，镇上的一位木材商人。她号召人们在西班牙人的猛攻下继续抵抗。在西班牙人撤退后写成的记录中讲述了她是如何与许多其他市民站在刚建成的工事上向西班牙士兵的脖子上套上滚烫的焦油「花圈」的。至少有一个西班牙士兵为了扑灭火焰而跳入了河中，最后因盔甲的重量而溺死。虽然她表面上是一个普普通通的女人，但是也许我们可以利用她内心中所燃烧的熊熊烈焰……"
 women_history_events.43.a:0 "那么就任命她为顾问吧"
 women_history_events.43.b:0 "随便用什么方式来向她致敬"
 women_history_events.43.c:0 "我们能用到更多像她这样的将领！"
 women_history_events.44.t:0 "艾莲娜·科尔纳罗·皮斯科皮亚"
 women_history_events.44.d:0 "帕多瓦大教堂挤满了大学的管理人员、各学院的教授、学生、大部分威尼斯议员以及来自博洛尼亚大学、佩鲁贾大学、罗马大学、那不勒斯大学的嘉宾。在她用古典拉丁语解释亚里士多德的文章以获得哲学博士学位的整整一个小时中，艾莲娜·科纳罗·皮斯科皮亚没有表现出丝毫的紧张。观众们在她演讲时听得十分专注，而在她被授予博士学位徽章，哲学之书，将月桂花圈戴在头上，戒指戴在手指上，并被里纳尔迪尼教授授予貂皮肩衣时，他们都爆发出了热烈的掌声。她是第一个在大学获得博士学位的女人，要不是她的家庭遵循了乔瓦尼·法布里斯的意见并让她受著名教师的教育的话恐怕也是不可能的。她的称号「七语哲人」也是名至实归，因为她除了母语外还精通希伯来语、西班牙语、法语、拉丁语、希腊语、阿拉伯语和阿拉姆语。除了语言，她还在学习数学、哲学和神学。同时她也是一位音乐家，精通大键琴、击弦古钢琴、竖琴和小提琴。"
 women_history_events.44.a:0 "我们的宫廷需要这样一位博学的女人！"
 women_history_events.44.b:0 "她的名字和成就将会被整个世界所称颂！"
 women_history_events.45.t:0 "叶卡捷琳娜·罗曼诺芙娜·沃伦佐娃-达什科娃"
 women_history_events.45.d:0 "刚从欧洲旅行归来的叶卡捷琳娜·罗曼诺芙娜·沃伦佐娃-达什科娃亲王妃是叶卡捷琳娜大帝忠实的朋友。虽然她们之间的关系曾因叶卡捷琳娜亲王妃认为女皇选择的情人玷污了宫廷而疏远，但这位亲王妃在归国之后已经显得更加成熟与宽容。在她的旅行中，叶卡捷琳娜在大多数国家的都城中都因她在文学和科学上的名声而得以进入文化人的社交圈子中。这也使得她被任命为俄国皇家艺术科学院的院长，成为了欧洲第一个担任国家级科学院长官的女性。尽管这所正在衰落的科学院缺少名气与学术上的声望，但叶卡捷琳娜成功地在科学史上的关键时刻拯救了这所科学院。科学院由一个天才业余爱好者讨论自然哲学的地方，到一个专业学术机构的转变，才刚刚开始。"
 women_history_events.45.a:0 "将她升职为顾问"
 women_history_events.45.b:0 "她的名字将会被传颂下去……"
 women_history_events.46.t:0 "玛丽·克鲁斯"
 women_history_events.46.d:0 "在$COUNTRY$开始采用十进制的正是女科学家玛丽·克鲁斯。她在夏洛特-罗斯·德古蒙德·拉弗尔斯那里成为了一个有名的作家和老师。她的十进制系统是献给她的赞助人，枢机黎塞留的侄女，「藏红花色王妃」，艾吉永女公爵康巴雷夫人的。这项研究提出了两项基础的革新：用小数点来分隔整数和小数，并用零来表示某一位数不存在。"
 women_history_events.46.a:0 "她对于我们宫廷的用处就如同十进制对于数学的用处一样大。"
 women_history_events.46.b:0 "这是一个伟大的发明。"
 women_history_events.47.t:0 "阿初"
 women_history_events.47.d:0 "日本的战国时期以内战，社会动乱和政治阴谋为标志。作为京极高次的妻子，阿初因为与丰臣氏与德川氏都有家庭关系而成为了这对宿敌间沟通的渠道。她参与了这段时代中许多阴谋，并被认为是一个拥有高超外交技巧的精明谈判者。"
 women_history_events.47.a:0 "我们需要她的能力"
 women_history_events.47.b:0 "真是令人钦佩"
 women_history_events.48.t:0 "孝庄太后"
 women_history_events.48.d:0 "在皇太极死后，其子福临即位为顺治帝，孝庄皇太后则置身于这位年轻皇帝身边的政治权谋之外。福临死后其子玄烨即位为康熙皇帝，孝庄太后辅佐他理政，并在其母亲死后抚养他长大。她在宫廷中拥有极大的影响力，并以其智慧与政治远见而闻名。她不喜欢奢华的宫室，而且拒绝举办任何形式的祝寿庆典，声称这样太过奢侈。"
 women_history_events.48.a:0 "我们应该好好利用她明智的想法。"
 women_history_events.48.b:0 "我们应该让她登上皇位！"
 women_history_events.49.t:0 "伊内丝·德·苏亚雷斯"
 women_history_events.49.d:0 "出生于西班牙埃斯特雷马杜拉省普拉森西亚的伊内丝·德·苏亚雷斯前往南美来寻找她的丈夫，却发现在她到达新大陆之前他就已经死了。她成为了佩德罗·德·巴尔迪维亚的远征队的一员，启程为这篇新领地建立首都。苏亚雷斯治疗团队中的病人和伤员，在沙漠中为他们寻找水源，并在当巴尔迪维亚的一个对手想要破坏他的团队并把他杀死的时候救了他一命。他们将城市建在了一个水源丰富的肥沃山谷之中，但是山谷中仍有许多不认同这些殖民者的原住民。伊内丝·德·苏亚雷斯带领着市民们击败了土著的一次袭击。穿戴着厚厚的甲胄，头上带着头盔，肩上披着皮制披风的她骑着白马集结着士兵们，并用豪言壮语激励着他们。她亲自带领着这些战士，最后将土著们彻底驱逐了出去。她的勇气使得我们获得了最后的胜利，要不是有她，这座城市恐怕就将沦陷，而殖民扩张也将受到阻挠。"
 women_history_events.49.a:0 "她的勇气值得受到奖赏，任命她为顾问！"
 women_history_events.49.b:0 "她是个真正的征服者！"
 women_history_events.49.c:0 "她的勇气是伟大将领的标志！"
 women_history_events.50.t:0 "甲斐姬"
 women_history_events.50.d:0 "成田氏长是后北条氏的一位家臣，她的女儿甲斐姬则是当地一个以勇气与美貌闻名的女英雄。在他们向石田三成投降之后，他们便被蒲生氏乡照料，而在此之前石田三成的盟友真田信繁手下的一名家臣就已经死在了甲斐姬的刀下。在她父亲因要事离开后，滨田将监和他的弟弟发动了一起叛乱。在甲斐姬的继母被杀害后，她决定镇压这些叛军。在煽动叛乱者及其两个追随者被甲斐姬挥刀斩杀后，叛乱便被平息了。"
 women_history_events.50.a:0 "我们希望能聘请她来做顾问"
 women_history_events.50.b:0 "让她以将军的身份指挥我们的一支军队"
 women_history_events.51.t:0 "那佐·托希"
 women_history_events.51.d:0 "普什图的托希部落苏丹马拉凯·托希有一个叫那佐·阿娜的女儿，她是一位博学的诗人，一个有礼貌的而充满爱心的人。她父亲监督着她的学习，请来了坎大哈最有学问的学者来教育她。通过她的诗歌与对普什图瓦里规则的坚定拥护，那佐·托希掌握了实权。她经常充当基尔吉部落和萨多扎伊部落之间冲突的仲裁者，从而促使普什图人联合起来抵抗萨非王朝的波斯统治者。虽然有关她的故事有许多，但是有一则我们知道是真实的：在他的哥哥为了父亲之死外出复仇时，她拿起了剑，并与男人们一起守卫着父亲的要塞。她被留下主持家事并英勇地抵抗了敌人对要塞的袭击。"
 women_history_events.51.a:0 "她英明的言辞值得让所有人倾听！"
 women_history_events.51.b:0 "那佐·托希将会成为我们军队的一名将军"
 women_history_events.52.t:0 "秦良玉"
 women_history_events.52.d:0 "这位身经百战，名唤秦良玉的将军一出马便再次庇护了我们。她的父亲给了她同兄弟们一样的教育，使得她精通经史子集、武术骑射，并以创作优美而发人深省的诗篇而闻名。丈夫亡于牢狱后，秦良玉继承了他石砫宣抚使的职位。出于她高超的能力和与丈夫抗击当地军阀的经验，她的上任没有遭到任何反对。她所指挥的部队被称为白杆兵，多年来与叛军、反贼和盗匪作战无数。她已经被升任为总兵官，获赐御制诗四首，并加封太子太保这一罕有的头衔。"
 women_history_events.52.a:0 "她应该指挥我们的军队！"
 women_history_events.52.b:0 "我们的宫廷需要她的经验与能力"
 women_history_events.53.t:0 "伊洛娜·兹里尼"
 women_history_events.53.d:0 "在我们国家近来的战争与动乱之中，著名的美女，费伦茨一世·拉科齐的遗孀，库鲁茨军的战士与女英雄伊洛娜·兹里尼的来访无疑是上天的礼物。她积极参与着第二任丈夫伊姆雷·特克伊对压迫者的起义，并在安东尼奥·卡拉法将军的部队的围攻下守住了最后一座要塞，蒙卡奇的帕拉诺克城堡长达三年。我们真是受到了上帝的眷恋，她就是我们所日夜祈祷需要的人物。她可以领导我们的国家，我们的军队，并在艰难的时刻给予我们建议。"
 women_history_events.53.a:0 "她是被上帝派来做我们的顾问的！"
 women_history_events.53.b:0 "上天为我们降下了新的统治者！"
 women_history_events.53.c:0 "由上帝指派的这位将军会带领我们走向胜利！"
 women_history_events.54.t:0 "王贞仪"
 women_history_events.54.d:0 "生于安徽的王贞仪迁居江宁之后，由祖父教授天文，祖母教授诗歌，父亲教授医学、地理和数学，并从一位蒙古将军的妻子那里学会了骑术、射术和武术。她与父亲一起到陕西、湖北和广东的旅行拓宽了她的视野，丰富了她的经历，并为她的诗歌提供了大量的想法与题材。当询问有关她学习的问题时，她告诉我们：「偶有疑义，未尝不废书搁笔，三叹而兴焉。唯以好之既酷，未能弃置。」在她的诗中表达了她对男女平等的希望，并对封建的社会价值表示鄙夷：「岂知均是人，务学同一理。」宫廷不久前才收到了王贞仪最新的文章，她现在已是一位有名的天文学、数学、地理学和医学学者了。这篇名为《月食解》的文章与之前她有关天文学和数学的文章——例如《经星辩》《筹算易知》《术算简存》——都已经让我们得到了一个结论：我们的宫廷需要她！"
 women_history_events.54.a:0 "用最好的方式来尊敬她"
 women_history_events.54.b:0 "让她来到我们的宫廷，并用她的想法与意见来启发我们"
 women_history_events.55.t:0 "苏里约泰"
 women_history_events.55.d:0 "我们的心实在难以承受她的逝去，恐怕会裂成两半而再难重圆！我们珍爱的王后苏里约泰为了拯救我们的$MONARCHTITLE$而牺牲了自己。她与女儿波龙蒂洛公主骑着小战象，身着甲胄，与丈夫并肩作战。当敌军发起进攻时，[Root.Monarch.GetName]正骑在他的大战象上。他的战象受惊后转头逃跑，敌方领军迅速追赶，苏里约泰驱象阻拦。领军用长矛将她从肩膀劈开到心口，还击伤了波龙蒂洛公主。母女二人双双战死在象背上，她们的头盔脱落，露出了长发，敌方领军这才知道与他战斗的是女人。驱离敌军后，苏里约泰王后与波龙蒂洛公主的尸体被带回阿瑜陀耶安葬。"
 women_history_events.55.a:0 "我们将为苏里约泰哀悼，也会赞颂她的勇气。"
 women_history_events.56.t:0 "赛义德·胡拉"
 women_history_events.56.d:0 "作为得土安的统治者和土耳其海盗阿尔及尔的红胡子的盟友，赛义德·胡拉是所有在西地中海行驶的船队的威胁。她的全名是得土安的哈基姆，赛义德·胡拉·宾特·阿里·伊本·拉希德·阿拉米，其中赛义德·胡拉意为「自由而独立的贵妇人，不向任何强权低头的女性君主」，得土安的哈基姆则大致意为得土安的统治者。她丈夫在世时，她经常帮助他处理商业事务。在她的丈夫去世之后，她成为了得土安的统治者。为了向迫使她在年幼时逃离家乡格拉纳达的基督徒敌人报仇，她开始了海盗的生涯。除了为她提供相当数量的赃物与赎金，这项工作也使得她重回安达卢西亚的梦想不至于破灭。"
 women_history_events.56.a:0 "在宫廷中为她提供一个顾问的职位"
 women_history_events.56.b:0 "将我们的舰队的指挥交给她，让她成为海军司令"
 women_history_events.57.t:0 "奥兰普·德古热"
 women_history_events.57.d:0 "由奥兰普·德古热写成的《女权宣言》挑战了我们的社会中男女不平等的现状。她是女权主义与离婚权利的强硬支持者，也是倡导男女政治与法律权利平等的真理之友会的成员。她所撰写的《两性之间的社会契约》提出了性别平等的婚姻。在法国及其殖民地中，哪里有不公，哪里就会有奥兰普·德古热。她反对奴隶制，并为此编写了许多部剧本（如《扎摩尔与米尔扎》与《黑市》）和文章（如《关于黑人的思考》）。她有关女性权利的一段话最近广为流传：「既然女人有被押上断头台的权利，那么她们也必须拥有登上演讲台的权利。」"
 women_history_events.57.a:0 "我们的国家需要她！"
 women_history_events.57.b:0 "鼓励她继续写作，并给我们寄一份抄本。"
 women_history_events.58.t:0 "出云阿国"
 women_history_events.58.d:0 "在剧团来到我们这里之前，我们就已经听说了阿国的美貌，天赋与在艺术方面的创新。她是一位巫女，出云大社的女祭司，为了募集大社的修缮费而四处奔波表演念佛踊。虽然不久就集齐了足够的修缮费，但是她却完全没有停下的迹象。她所表演的花哨，吵闹，色彩缤纷而又充满音乐的表演被称作歌舞伎，这个叫法源自于「倾奇者」，意为她的剧团所包含的那些身处社会之外，无家可归，打抱不平而流离失所的人们。歌舞伎在开始时仅包含没有剧情的排舞，而在阿国的情人，搭档与赞助者名古屋山三郎的帮助下发展为戏剧。这一戏剧相当成功，在$COUNTRY$的各地都受到了极大的欢迎。"
 women_history_events.58.a:0 "我们希望能够认识她，并将她邀请到宫廷中。"
 women_history_events.58.b:0 "歌舞伎听起来很有趣，我们应该鼓励她。"
 women_history_events.59.t:0 "奇尔门迪的诺拉"
 women_history_events.59.d:0 "被遗弃在孤儿院，被姑妈当作男孩子养大——诺拉的童年很难说是快乐的。她的父亲是一个抵抗奥斯曼帝国的贵族战士，希望生一个儿子来帮助他反抗这些压迫者。当诺拉出生时，他对这个女儿十分失望。他的姐姐秘密地收养了诺拉，并同意她的父亲将这个「男孩」培养成一个战士的想法。诺拉受她父亲的训练，并成为了整个国家最美丽的女孩。她的美貌被比作山精灵扎娜。她的父亲对将她遗弃于孤儿院感到后悔，他们最终达成了和解。在诺拉拜访一座城市时，居住于这个城市的一位帕夏疯狂地爱上了她。他依照阿尔巴尼亚的卡努法典派遣了一位值得信任的人来到她家中，并向她求婚。但诺拉的家庭以卡努法典不允许与非阿尔巴尼亚人结婚的理由拒绝了他。帕夏对此表示不满，因这样干脆的拒绝而十分愤怒：「要么让诺拉成为我的妻子，要么我就把整个马尔西亚变为灰烬」。为了击退帕夏对她所在城市的围攻，她制作了一个暗杀这位帕夏的计划。她来到他身边，假装愿意嫁给他。在帕夏大喜过望命令撤军之后，她用一把匕首刺中他并用脚踢他，同时掐住了他的脖子以免他的叫声被人听到。但是这位帕夏并没有死，因为当时他已经倒在了地上，而对于阿尔巴尼亚人来说，袭击一个已经倒下或者不做反击的人是不名誉的，于是诺拉便逃离了现场。之后，在阿尔巴尼亚军队反击时，诺拉带领着由300名女子组成的部队，并在一场决斗中杀死了帕夏。"
 women_history_events.59.a:0 "任命她为顾问以表彰她的勇猛。"
 women_history_events.59.b:0 "她已经证明了自己作为领导者的能力，是时候提拔她为将军了。"
 women_history_events.60.t:0 "玛莎·华盛顿"
 women_history_events.60.d:0 "乔治·华盛顿彻底地把她迷倒了：这位有着四个孩子的年轻富有的寡妇和这位未来的合众国第一任总统坠入了爱河——尽管她对丈夫出任总统一事表示不满。玛莎·华盛顿拥有她的第一位丈夫丹尼尔·帕克·柯蒂斯留给她的五座种植园，她在烟草买卖上的讨价还价使她被伦敦的商人们所忌惮。因为经常举办社交晚会与戏剧鼓励士气，她被美国陆军的军官们所爱戴。她被称作「华盛顿太太」，并且是美国的第一位第一夫人。尽管她反对乔治·华盛顿成为美国总统并拒绝参加他的就职典礼，但是在他上任之后玛莎·华盛顿也作为女主人主办了许多国务聚会。"
 women_history_events.60.a:0 "我们将会把她尊为第一夫人"
 women_history_events.60.b:0 "我们希望向她咨询国事。"
 women_history_events.61.t:0 "伊丽莎白·威尔布拉罕"
 women_history_events.61.d:0 "她在前往荷兰时拜访了荷兰巴洛克风格的创造者和建筑师彼得·博斯特。在意大利的威尼斯她学习了帕拉迪奥的作品，而在德意志的兰茨胡特她参观了著名的兰茨胡特住宅。在英格兰这里，她则设计了许多家庭住宅，教堂和一些其他建筑物。伊丽莎白·威尔布拉罕是一名英格兰贵族，一个重要的建筑行业的赞助人，同时也是一位有名的建筑师——也许是第一位女性建筑师。由于性别上的问题，她要追求建筑师这一事业的途中出现了许多问题，她也不得不聘请一些男性建筑师以她的名义监督建设。"
 women_history_events.61.a:0 "她的成就不会默默无闻的"
 women_history_events.61.b:0 "称赞她的建筑师才能并聘请她！"
 women_history_events.62.t:0 "安娜·布宁娜"
 women_history_events.62.d:0 "虽然由多个不同的亲戚抚养长大而仅受到有限的教育，安娜·布宁娜仍是一位受追捧的作家。她依靠着赞助人的帮助、[Root.GetAdjective]$MONARCHTITLE$给予的养老金以及作品的稿费养活自己。他父亲留给她的有限的遗产被她用来聘请家教以继续她的教育。她的导师是亚历山大·希什科夫，同时她也是「俄语爱好者」与「文学、科学和艺术爱好者的自由社团」的荣誉成员。作为一个女人，她无法亲自与「俄语爱好者」社团讨论她的作品，而与社团其他成员的关系尽管对她的文学生涯不无好处，但是仍然是十分沉闷的。她的第一部作品叫作《没有经验的缪斯》。"
 women_history_events.62.a:0 "我们希望能够读到她更多有趣的书。"
 women_history_events.62.b:0 "我们希望聘请这个女子作为顾问"
 women_history_events.63.t:0 "萨克森-劳恩堡的多萝西娅"
 women_history_events.63.d:0 "作为一位对政治抱有极大热情的严厉女人，萨克森-劳恩堡的多萝西娅积极参与着对官员的升职与罢免。她的侍女布里吉特·哥耶在十四岁时就被家人强迫与耶斯帕·杜订婚，但是由于她与多萝西娅之间的友谊，这位王后成功地帮她撕毁了这条婚约。主教和教授们被要求来调查这次事件，并建立了一项禁止父母为未成年子女包办婚姻的法律。"
 women_history_events.63.a:0 "她在政治上的兴趣与经验也许能帮助我们"
 women_history_events.63.b:0 "很高兴知道这件事"
 women_history_events.64.t:0 "匈牙利的玛丽"
 women_history_events.64.d:0 "人们说，当匈牙利的玛丽听到她的丈夫国王拉约什二世在莫哈赤战役中战死的消息时，你可以听得到她心碎的声音。此后她无时无刻不带着丈夫在那场战役中所佩戴的心形奖章，并发誓不再嫁。在拉约什二世在世时，她是一位拥有着强大影响与权力，坚定而精明的政治家。举例来说，她亲自钦点了奥地利大使安德烈亚·德博尔戈，而在当政治实力威胁着她的位置时，她能通过各种手段，控制其中一个势力而消灭另一个。她热爱文学，音乐和狩猎，她也是许多艺术家的忠实赞助人。不顾她的反对，她的兄弟波希米亚国王斐迪南在拉约什二世死后任命她为匈牙利摄政。他的哥哥查理五世在登上神圣罗马帝国的皇位之后邀请她成为尼德兰摄政，并在萨伏依公爵夫人、奥地利的玛格丽特去世后请她作为侄女——丹麦的多萝西娅和克里斯蒂娜的监护人。虽然在接受尼德兰摄政一职时，她显得更加的反感，且在就职后从未享受过这个工作，但是她对低地的管理相当有效，以至于查理五世强迫她继续担任这个职位。她曾向她的哥哥斐迪南抱怨过「这个工作就像套在脖子上的绳索一般。」"
 women_history_events.64.a:0 "她一定会更愿意成为我们君主的顾问的。"
 women_history_events.64.b:0 "她将会统治我们的国家。"
 women_history_events.65.t:0 "萨伏依公爵夫人，奥地利的玛格丽特"
 women_history_events.65.d:0 "被她的宫廷历史学家和诗人让·勒迈尔·德·贝尔热称作「哀悼夫人」的萨伏依公爵夫人——奥地利的玛格丽特在与萨伏依公爵菲利贝尔二世结婚仅三年时就遭丧夫之痛，并誓不再嫁。她为女性统治者们创造了先河：她是弗朗什-孔泰唯一一位被代表大会选做统治者的女性，同时她的父亲，神圣罗马帝国皇帝马克西米利安一世任命她为尼德兰总督，并请她在她的侄子查理成年登上神圣罗马帝国皇位之前担任他的监护人。在她的统治下，低地国家迎来了相对的和平和繁荣：她与英格兰签订了对于佛兰德布料交易有利的贸易条约，与萨伏依的路易丝一同签订了康布雷条约，也就是所谓的「夫人和约」，同时她也是她的父亲与她侄子在低地的附庸之间沟通的中间人。在查理试图反抗她所施加的影响之后不久，他才意识到玛格丽特是他最精明的顾问之一。"
 women_history_events.65.a:0 "要是神圣罗马帝国的皇帝都愿意听她的意见，那么我们也应该向她求教。"
 women_history_events.65.b:0 "这个国家需要她的统治。"
 women_history_events.66.t:0 "伊萨贝拉·克拉拉·尤金妮亚"
 women_history_events.66.d:0 "西班牙和葡萄牙的公主伊萨贝拉·克拉拉·尤金妮亚与她的丈夫阿尔布雷希特一起统治着低地国家，而当阿尔布雷希特在1621年去世后，她被任命成为了尼德兰总督。他们的统治为尼德兰带来了一个和平稳定的黄金时代。阿尔布雷希特和伊萨贝拉起初尝试让尼德兰从西班牙统治下独立，而在该企图被证明是不可能的事之后，他们开始尝试将南方的省份再次并入西班牙的统治。这一行为不受当地的弗拉芒人的支持，但他们并没有放弃。视觉艺术成为了他们宣传工作的重要工具，而且成效颇丰。巴洛克艺术变得越来越受欢迎，而随着伊萨贝拉与阿尔布雷希特对于彼得·保罗·鲁本斯、小彼得·勃鲁盖尔、库贝尔赫尔、德诺尔家族和范温家族以及许多其他艺术家的赞助，这一艺术运动被推广，并创造了弗拉芒巴洛克绘画。布鲁塞尔的宫廷中充满了各式各样的人，从艺术家和外交官到叛逃者，从间谍到反悔的叛徒，从英格兰的音乐家、意大利的顾问、西班牙的神父、勃艮第的公务员、德意志的护卫到比利时的贵族。多亏了阿尔布雷希特和伊萨贝拉·克拉拉·尤金妮亚，布鲁塞尔现在已经成为了欧洲政治舞台上重要的一环。"
 women_history_events.66.a:0 "她十分适合担任我们的顾问一职。"
 women_history_events.66.b:0 "我们希望她来统治我们。"
 women_history_events.67.t:0 "乌苏拉·马耶林"
 women_history_events.67.d:0 "王后在发现了乌苏拉的美貌之后将她选做了国王的情人，这位年仅22岁的年轻女子便以女管家的身份来到了宫廷。这位虔信宗教的女子极大地影响了国王和王后，但也因为对国事的干涉而受到厌恶。出于她强大的影响力，许多受她亲信的人都被任命为高官，而这一行为也使得她被冠以「穿着裙子的大臣」，「耶稣会之偏执」，国王的情妇乃至「淫荡的宠姬」等恶名。虽然乌苏拉受到过许多人的求婚，她仍然终身未嫁。与她经常通信的教宗赠予她了一尊金玫瑰，以表彰她贞洁的生活。国王如今渐渐衰老，百病缠身，而乌苏拉·马耶林也在利用这一点。她开始代替国王在官方文件上签字，并接待外国使臣——除了一个名号以外，她才是真正的统治者。"
 women_history_events.67.a:0 "慢慢剥夺她的权力，让她做我们的顾问"
 women_history_events.67.b:0 "那么就让她成为我们的统治者吧"
 women_history_events.68.t:0 "爱尔日别塔·海伦娜·谢尼亚夫斯卡"
 women_history_events.68.d:0 "王后的侍女，富有而受良好教育的爱尔日别塔·海伦娜·谢尼亚夫斯卡终于保住了她那被称为「波兰的所罗门」的父亲的遗产，并让他的丈夫，波兰的盖特曼亚当·米克瓦伊·谢尼亚夫斯基意识到这笔遗产与他无关。她的智慧、理性和精明使得她常常被任命去执行外交任务和其他一些她丈夫无法解决的问题。许多人称她为「一位伟大的统治者和共和国的第一夫人」。她与整个欧洲的统治者们都有联系，同时也被卷入了许多政治漩涡之中，包括决定谁应登上[Root.GetAdjective]王位的问题。在匈牙利由特兰西瓦尼亚王公费伦茨二世·拉科齐所领导的反哈布斯堡叛乱也赢得了她的支持，而这位王公更是赢得了她的倾慕。在她尝试与俄国沙皇和瑞典国王间谈判时，她遭到了瑞典军队的绑架，并在与瑞典国王见面之后被释放。她的丈夫与沙皇谈判时提出让自己成为波兰王位候选人的条件，而爱尔日别塔对此表示强烈的不满，并以离婚相胁。亚当·米克瓦伊·谢尼亚夫斯基最后也没能登上王位。她作为一个政治家不择手段的行为让瑞典国王卡尔十二世称她为「最可诅咒的女人」。她与各个不同势力都有许多秘密联系并在幕后引导了许多密谋，其中不少都是为了让波兰摆脱外国势力的影响。"
 women_history_events.68.a:0 "智慧，富有而精明——这是我们的君王身边所需要的女人！"
 women_history_events.68.b:0 "这是我们应得的统治者！"
 women_history_events.69.t:0 "玛丽·露易丝·冈萨加"
 women_history_events.69.d:0 "在嫁给波兰国王瓦迪斯瓦夫四世前，玛丽·露易丝·冈萨加在巴黎资助着一家文学沙龙，并在修道院里待了许多年。在婚礼前，她将名字改为卢德维卡·玛利亚，因为在$COUNTRY$玛利亚这个名字是专为圣母保留而不能用的。在不到两年后，瓦迪斯瓦夫四世去世，她便改嫁他的弟弟和继承人——扬·卡齐米日。[Root.GetAdjective]的贵族们都把她看做一个古怪而不体面的女人，因为她有许多野心勃勃的经济和政治方案，而且经常干涉[Root.GetAdjective]的内政。作为一个积极而充满活力的女子，她痛恨无趣的生活，并总是能找多许多不同的爱好来自娱自乐，例如创建了报纸《[Root.GetAdjective]墨丘利报》，为圣母访亲女修会建立了一座修道院，并开办了$COUNTRY$第一家文学沙龙。在她的赞助下，提托·李维欧·布拉提尼得以迅速发迹，现在他正在制作一个飞行器模型。也许这位博学的意大利学者会成为第一个翱翔在天空的发明家？\n当瑞典人袭击时，她领导着[Root.GetAdjective]军队抵抗着敌人。她是一个值得敬畏的女人，有着相当的影响力和政治力量。"
 women_history_events.69.a:0 "她的建议对我们来说非常重要"
 women_history_events.69.b:0 "我们希望她也能成为一个同样值得敬畏的统治者"
 women_history_events.70.t:0 "奥地利的玛利亚·卡洛琳娜"
 women_history_events.70.d:0 "当奥地利的玛利亚·卡洛琳娜第一次看到斐迪南多时，她觉得他十分丑陋，而在不久之后，她意识到他同时也不适合做一位统治者。他完全依赖于父亲西班牙国王卡洛斯三世的顾问，因此玛利亚试图赢取他的信任以接近枢密院。通过假装与斐迪南多有着同样的爱好——狩猎，她成功地得以进入通往枢密院的后门，但直到他们的孩子出生，她才得以正式进入。$COUNTRY$宫廷的振兴使得她拥有了更多的影响力和政治力量，并开始重建这片土地。她与海军和陆军总司令约翰·阿克顿一同改组了[Root.GetAdjective]海军，下令了150艘军舰的建造，并创办了四所海军学院。她通过与俄国和热那亚签订贸易协定来扩大了他们的商船，重新发布了对共济会的禁令并赞助了许多艺术家，例如安杰丽卡·考夫曼和雅各布·菲利普·哈克特。虽然$COUNTRY$与教宗国之间有所交恶，但在教宗与玛利亚·卡洛琳娜会面并赠送给她一尊金玫瑰，同时将任命主教的权利交给国外之后，这段关系看起来还并非无可救药。"
 women_history_events.70.a:0 "提拔她为宫廷官员，并让她继续之前的工作"
 women_history_events.70.b:0 "比起我们的[Root.Monarch.GetTitle]，她更适合当一个统治者"
 women_history_events.71.t:0 "玛丽·安托瓦内特"
 women_history_events.71.d:0 "[Root.GetAdjective]的人们第一次在杜伊勒里宫见到玛丽·安托瓦内特时，无不为她的人格与美貌所折服，为她白暂的肌肤、稻草色的金发、碧蓝的双眼与高挑的身材所惊叹。她之前是[Root.GetAdjective]的太子妃，而在他的丈夫路易-奥古斯特成为法兰西与纳瓦拉国王后，她也成为了王后。她受到的教育十分有限，主要有关举止与仪表。虽然如此，她起初仍然尝试影响宫廷，但有可能为她带来政治力量的候选人被她的丈夫所阻挡住了。结婚七年后，他们的第一个女儿才在困难中出世。诞下男性继承人的压力一点点地压在了她的肩上，使她不得不通过赌博和购买昂贵的衣裳来宣泄。慢慢地，通过她对之后成为海军部长的卡斯特里耶侯爵，后来成为战争部长的塞居侯爵，后来成为经济部长的查尔斯·亚历山大·德·卡洛讷与后来成为王室部长的布雷特伊男爵的支持，她在政府中获得了最高的地位。海军部长和战争部长尝试组织中间阶级登上海军和陆军的高位，而且玛丽·安托瓦内特也支持这一点。随着她不断地将财富花在衣服，别墅和赌博上，[Root.GetAdjective]越来越认为她是一个道德败坏，挥霍无度，蒙昧无知，比起$COUNTRY$更关心自己祖国的外国王后。这种说法是不公正的，而在第一次失败的名人会议之后，她放弃了她安闲的生活，积极参与政治，并尝试为了她的孩子们拯救这个国家，改变$COUNTRY$民众对她的偏见并辅佐她那抑郁的丈夫。"
 women_history_events.71.a:0 "让她成为宫廷顾问。"
 women_history_events.71.b:0 "她的一些改革理念或许能派上用场。"
 women_history_events.72.t:0 "阿娜卡奥娜"
 women_history_events.72.d:0 "「金花」阿娜卡奥娜因其所著的阿雷托——叙事曲与叙事诗——而闻名。她是一位泰诺族酋长，同时也是马瓜纳酋长卡奥纳博的妻子。卡奥纳博被指控组织袭击了西班牙移民点，遭逮捕后在被运往西班牙途中死于海难。欧洲人的虐待引起了泰诺人的反抗，但阿娜卡奥娜始终保持着克制——直到他们在一场诸酋长为她举办的宴会上放了把火。欧洲人将在场的酋长们活活烧死，并逮捕了阿娜卡奥娜和她手下的贵族。他们被指控反抗占领并被处决，除了阿娜卡奥娜——他们告诉她只要愿意当一位欧洲人的情妇，便可逃脱一死。就在她决定与族人共赴命运时，我军击溃了西班牙士兵，并解救了她和她的同伴们。"
 women_history_events.72.a:0 "让她获得自由，并任命她为我们的顾问"
 women_history_events.72.b:0 "没人会伤害她和她的同胞"
 women_history_events.73.t:0 "采列的芭芭拉"
 women_history_events.73.d:0 "皇家龙骑士团是由神圣罗马帝国皇帝西吉斯蒙德，和神圣罗马帝国皇后、匈牙利和波希米亚王后——采列的芭芭拉创建的。这个骑士团中由贵族选出的团员们需要守卫十字架，并与基督教的敌人们战斗。在她丈夫不在时，作为摄政的她独立地管理着大量的封建领地与税收，并积极地参与政治和经济上的治理。当他们两人参加康斯坦茨大公会议时，许多人都被她的年轻，活力与美貌所震惊。\n在她的丈夫于1437年去世后，她作为一位遗孀定居在了波希米亚，并结束了她的政治生涯。即便如此，皇家宫廷仍然对她有所猜疑。虽然通过给予她一个有影响力的地位可以让我们从她的管理经验中受益，但这无疑会使我们与皇帝的关系更加紧张。"
 women_history_events.73.a:0 "这个女人符合我们的口味！让她成为[Root.Monarch.GetTitle]的顾问"
 women_history_events.73.b:0 "我们的国家因她的存在而更加伟大"
 women_history_events.74.t:0 "埃塞俄比亚的爱兰妮"
 women_history_events.74.d:0 "埃塞俄比亚的三位皇帝都曾遵循过她的指导，虽然爱兰妮与皇帝扎拉·雅各布没有任何孩子，但是皇帝另一位妻子的儿子十分敬爱她，把她称作母亲并授予了她太后的称号。大量的庄园使她相当富裕，虽然她从未挥霍过任何财富。作为一位信仰坚定充满正义的女子，爱兰妮不是在厨房中忙着为皇室准备菜肴，就是在她的闲暇时间里在书籍中寻求慰藉。她经常因对国事的理解与在法律上的知识被称赞，而正是因为这些品质使得在她担任顾问时$COUNTRY$得以欣欣向荣地发展。她通过派遣亚美尼亚人马修作为友好国家的大使使得国家在受威胁时能有强大的盟友。她直接领导了废除并处决上一任皇帝的宫廷政变，所以我们必须慎重地审视她在宫廷中可怕的力量。"
 women_history_events.74.a:0 "在危急时刻，我们会再次视她为顾问"
 women_history_events.74.b:0 "没有人会反对我们将她推上皇位的"
 women_history_events.75.t:0 "敦·法蒂玛"
 women_history_events.75.d:0 "苏丹没有料到敦·法蒂玛会拒绝与丈夫离婚，并命令处决她的男性亲戚。直到她的丈夫，父亲和她的盘陀诃罗——马来国家的首相——敦·穆特哈伊尔被处决后，她最终妥协成为了苏丹的第三个妻子，并为他生了两个王子和两个公主。人民们一直十分爱戴这位充满魅力，在她的丈夫这位傀儡苏丹的背后垂帘听政的王后。葡萄牙人害怕她更甚过残暴的苏丹，她与敦霹雳一同率领着[Root.GetAdjective]抵抗他们的敌人。在她的治理下$COUNTRY$不断地扩张，而在与周边的国家通婚之后建立起了强大的联盟。"
 women_history_events.75.a:0 "承认她的价值并任命她为顾问"
 women_history_events.75.b:0 "是时候让她成为$COUNTRY$真正的统治者了"
 women_history_events.76.t:0 "海尔·妮萨·贝加姆"
 women_history_events.76.d:0 "被称为「第一名的摇篮」，沙阿穆罕默德·科达班达的妻子海尔·妮萨·贝古姆凭着自身的能力成为了一个强大的政治人物。在她的表亲米尔·苏丹-穆拉德·汗杀死了她的父亲之后她来到萨法维王朝的宫廷，而她心中的复仇之火才刚刚被熄灭。弑父凶手的儿子米尔扎·汗在途经首都时被海尔·妮萨·贝古姆的支持者们抓获。因为他的父亲已经死去，她只能将复仇之火宣泄在他的儿子身上，并处死了他。她的丈夫，萨非王朝的沙阿是一个摇摆不定的失败统治者，因此他的妹妹帕里·汗·汗努姆开始尝试掌控这位沙阿。但是她所得罪的大维齐尔米尔扎·沙尔曼说服了沙阿和王后，并最终将她绞死。海尔·妮萨·贝古姆最终获得了对$COUNTRY$的控制，并通过指派朋友与亲戚为高官建立了为她效力的派系，并使他能够获悉在这片土地上发生的所有政治事件。她一面致力于提升长子哈姆扎·米尔扎的地位，一面保持着足够的力量来统治着这个庞大的国家。"
 women_history_events.76.a:0 "一位野心勃勃的女子……让她成为顾问，但是别让她接近王位。"
 women_history_events.76.b:0 "$COUNTRY$需要一位强大的统治者，她恐怕不会是最差的选择"
 women_history_events.77.t:0 "索菲娅·阿列克谢耶夫娜"
 women_history_events.77.d:0 "在索菲娅于阿列克谢一世去世之际，一面进入[Root.GetAdjective]政坛、一面提携她的兄弟费奥多尔登上皇位之前，宫廷从不为女人敞开大门。这位沙皇起初完全受到索菲娅的摆布，但随着他健康状况的恶化，越来越多的人把沙皇染病当成可乘之机，这使得她的控制越来越艰难。在费奥多尔去世时，索菲娅的两个弟弟被并列为沙皇，但因为哥哥伊凡在身体上和智力上都有缺陷，而当时只有9岁的弟弟彼得还无法统治$COUNTRY$，索菲娅成为了实际的掌权者。通过参加费奥多尔的葬礼，她正式踏上了政治舞台，并计划通过各种人脉、盟友与对瓦西里·戈力岑亲王等优秀政治家的巧妙利用来自己登上皇位。当时女人还不允许参政议政，因此这一举动引起了不少骚乱，但在射击军的帮助之下她成功发动了起义并保住了她的地位。在她为费奥多尔垂帘听政时，她受到了良好的教育，而正是她所学到的对政治问题的见解使得贵族们和牧首相信她治理$COUNTRY$的能力。虽然索菲娅掌握国家才不久，她已经证明了一点：如果她登上皇位，那么她一定会用坚定的铁腕统帅着这片土地。她已经开始准备扩军并建立一座提供高等教育的学府。"
 women_history_events.77.a:0 "索菲娅将以顾问的身份统帅这篇土地，仅此而已"
 women_history_events.77.b:0 "废黜她的兄弟们，让她成为女沙皇！"
 women_history_events.78.t:0 "杜莎夫人"
 women_history_events.78.d:0 "来到$COUNTRY$之后，杜莎夫人不断地在各地展览她收藏的蜡像，其中包括路易十六、玛丽·安托瓦内特、马拉与罗伯斯庇尔。出生于斯特拉斯堡的玛丽在父亲去世两个月后来到了伯尔尼，与她同行的是她的母亲，医生和蜡像雕塑家腓力·库尔提乌斯博士的管家。这位雕塑家把蜡像的艺术传授给了她，并在她表现出巨大的天赋时雇佣她为蜡像师。她的第一尊蜡像是伏尔泰。虽然我们不确定她说的是不是实话，但是她声称曾被聘请来教路易十六的妹妹伊丽莎白制作还愿祭上的祭品并受到了王室的青睐。有关她找遍被处决者的尸体堆以寻找最美丽的脑袋来制作蜡像的传闻或许是真的——因为我们知道她确实被聘请来为大革命中的受害者制作死亡面具。"
 women_history_events.78.a:0 "这位令人惊奇的女人应该在我们的宫廷中成为一个顾问！"
 women_history_events.78.b:0 "这实在是很奇特……但也很有趣。"
 women_history_events.79.t:0 "波科女王"
 women_history_events.79.d:0 "在波科女王的带领下，一群人在经历了一次漫长而艰难的旅行后来到了科莫埃河。这条不停翻腾，涨满了水的河看起来过于危险，无法穿过。人们询问祭司如何安全地过河，而他在一番沉思之后声称科莫埃河需要一位受敬爱的人的献祭，才能让其他人安全通过。波科女王紧握着她的儿子，并将她扔进了湍急的水流之中，一面看着她的儿子被河吞噬一面哭喊着「巴欧利」——我的儿子死了。为了纪念这位女王和她的丧子之痛，这群人被称作巴欧利人。波科和她的人民最终在突然出现并组成了一座桥的河马背上穿过了这条河。巴欧利人之后便定居在了河流的另一边，虽然波科仍然为儿子的死而伤心，她仍然用怜悯与智慧统治者她的子民。"
 women_history_events.79.a:0 "我们很希望她能成为我们的顾问"
 women_history_events.79.b:0 "她的牺牲不会被忘记的"
 women_history_events.79.c:0 "更多的土地！"
 women_history_events.80.t:0 "彩色的女王们"
 women_history_events.80.d:0 "「绿色女王」拉图·西加敖是马六甲苏丹满速沙的大女儿，在她哥哥被杀之后努力成为了$COUNTRY$的女王。在长达20年的动乱之后，她向人民保证了国家的稳定和繁荣。在他哥哥统治时，她试图说服他要优待商人，创造统一的[Root.GetAdjective]通用语并让国家重获过去的荣光，如今她承诺登上王位之后都会实现。虽然她的妹妹「蓝色女王」拉图·比鲁和「紫色女王」拉图·印古都有权成为女王，但她们仍然坚定地支持着拉图·西加敖。"
 women_history_events.80.a:0 "拉图·西加敖会成为我们的顾问，而不是女王"
 women_history_events.80.b:0 "拉图·西加敖就是我们的新女王了"
 women_history_events.80.c:0 "任命拉图·比鲁为外交官"
 women_history_events.80.e:0 "拉图·比鲁应该获得王位"
 women_history_events.80.f:0 "拉图·印古将会成为我们新一任的顾问"
 women_history_events.80.g:0 "让拉图·印古登上王位"
 women_history_events.81.t:0 "拉妮·曼加姆尔"
 women_history_events.81.d:0 "兰加克里希纳·穆图·维拉帕·纳亚克从死去的父亲乔卡纳塔手中接过了$COUNTRY$的王位，但在年近22岁时边离开了人世，留下了怀着身孕的妻子。悲痛欲绝的王后在诞下儿子维贾雅·兰加·乔卡纳塔之后不顾兰加克里希纳之母，乔卡纳塔的妻子曼加玛尔的劝阻进行了裟提——在丈夫去世后自焚而死。这使得曼加玛尔不得不与总管纳拉萨皮亚一同成为摄政，并从此统治这个国家。虽然多次冲突不断地撼动着她的统治，她仍然成功地打赢了许多战役，并依靠着战败国提供的赔款让国家繁荣起来。她监督着灌溉渠的修缮，铺设新路，种植树木，让过往的行人感到舒适。同时，她也容忍着其他宗教，与许多传教士保持着友好的关系，并同时向寺庙和清真寺捐赠珠宝。人民常常称赞她作为一个管理着和外交家的伟大功绩。"
 women_history_events.81.a:0 "是时候让她的孙子继位，让她成为顾问了"
 women_history_events.81.b:0 "她现在已经是名副其实的统治者了，那么就让我们把国王的头衔也交给她吧"
 women_history_events.82.t:0 "安妮·博尼"
 women_history_events.82.d:0 "长着一头鲜艳的红发并有着与头发一般火烈的脾气的海盗安妮·博尼与她的第二任丈夫，海盗船复仇号的船长杰克「花斑」雷克汉姆一同被捕了。博尼和雷克汉姆勇敢地抵抗着乔纳森·巴内特的部队，但因为他们的船员醉得太厉害而不得不投降被捕。雷克汉姆被绞死，但博尼以怀孕为由请求赦免，并最终获释。在儿子出生不就她便获得了自由身。他们夫妻两人在加勒比海域横行了数月，登上较小的商船并将上面所有的财宝全部劫走。博尼与男人们并肩战斗，用她在战斗中所表现的能力与技巧赢得了船员们的尊敬。我们可以利用这个女人的能力，让她成为一位海军将领或者是顾问。"
 women_history_events.82.a:0 "那么就是顾问了。"
 women_history_events.82.b:0 "让她成为海军将领，但是也许我们需要找人看着她"
 women_history_events.83.t:0 "卢克雷齐娅·波吉亚"
 women_history_events.83.d:0 "有些女人在其家族眼中唯一的价值便是嫁给一个有钱有影响力，往往比她们年长许多的男人从而建立联盟，获得影响力和钱财。卢克雷齐娅·波吉亚也是这种女人的一员，一生中被父亲教宗亚历山大六世许配给了三个不同的男人以获取强大的联盟与赞助。她的第一任丈夫是佩萨罗的领主，卡提诺拉伯爵乔瓦尼·斯福尔扎。教宗之后声称这桩婚事因为没有圆房而应该被取缔，同时他也将卢克雷齐娅的嫁妆赠送给他以换取他的同意。波吉亚家族如今也将强大到不再需要斯福尔扎，所以他们便转而寻求新的盟友。乔瓦尼一开始拒绝了离婚的请求并污蔑卢克雷齐娅与父亲和兄弟乱伦，但在斯福尔扎家族的压力下在证人前签署了性无能的证明与废除婚姻的文件。在离婚后阿拉贡的阿尔方索娶了卢克雷齐娅·波吉亚，但这一短命的婚姻在阿尔方索被杀——有说法称她的哥哥切萨雷·波吉亚就是凶手——后便终止了。在丈夫死前不久，卢克雷齐娅就被任命为斯波莱托的执政，他们也有了一个名为阿拉贡的罗德里格的孩子。她的第三任也是最后一任丈夫是费拉拉公爵阿尔方索一世·德·埃斯特。卢克雷齐娅也因她的多次婚姻，被谋杀的丈夫，离婚以及她的哥哥和父亲给她带来的耻辱而恶名远扬。不过她仍有希望通过她与公爵的婚姻以一个受尊敬而有所成就的文艺复兴时期公爵夫人的身份闻名。"
 women_history_events.83.a:0 "她的人生可一点也不无聊。让她来宫廷！"
 women_history_events.83.b:0 "也许我们从她的人生中可以学到点什么"
 women_history_events.84.t:0 "努尔·贾汗"
 women_history_events.84.d:0 "$COUNTRY$的皇后，贾汉吉尔的妻子是一位有着惊人的智慧，魅力，反复无常的脾气和完备的常识的女子。努尔·贾汗精通艺术，文学，音乐和舞蹈，能熟练使用阿拉伯语和波斯语，同时也是在这片土地上最强大而有影响力的女人。由于丈夫贾汉吉尔对她的深爱以及对鸦片和酒精的上瘾，她得以在文化，慈善，贸易和国家的管理上都有所贡献。你可以看到她与贾汉吉尔一同站在宫廷的阳台上接待访客，公布条令，管理国家，资讯顾问。她很轻松地便说服皇帝提拔她的父亲米尔扎·吉亚斯·贝格为总管，任命她的兄弟阿萨夫·汗为大维齐尔。通过她的继女拉德里与贾汉吉尔的幼子沙赫里亚尔以及她的侄女阿姬曼·芭奴·贝古姆与王子库拉姆之间的联姻，她增强了在宫廷中的力量并保证了与皇位间的联系。她在捕猎老虎时所表现出的勇气和健壮在之后抵抗$COUNTRY$的反叛与守卫国家的边境与家族领地时也表现出了极大的作用。就在最近，她从由马哈巴特·汗领导的叛军手中救出了丈夫。她骑着战象领导着部队抵抗叛军，但当她的坐骑被杀死后不得不投降。马哈巴特·汗将她与她的丈夫一同囚禁，自以为赢得了一场决定性的胜利。努尔·贾汗最终证明了他是错的——就在他的眼皮底下，她运用自己的创造力和智慧培养出了一支部队，并最终与丈夫一起逃离了监禁。"
 women_history_events.84.a:0 "智慧而有创意——正是我们所需要的！"
 women_history_events.84.b:0 "她已经让我们信服了——就由她来领导我们！"
 women_history_events.85.t:0 "玛丽·瑞德"
 women_history_events.85.d:0 "海盗船复仇号的船长杰克「花斑」雷克汉姆举办一场朗姆酒派对时，海盗猎手乔纳森·巴内特一轮齐射的攻击之下瞬间使他们的战舰崩溃了。此时船员们不是四处逃窜便是醉得无法战斗，只剩下玛丽·瑞德和安妮·博尼来抵抗巴内特的部队。他们最终被击败，船长雷克汉姆投降。这些海盗全部被捕，并因海盗罪名被判处绞刑。两位女子则以腹中的孩子求情，使得她们在孩子出生前暂时被赦免。玛丽·瑞德告诉了我们，在她加入雷克汉姆与博尼之前，她是一位船长遗孀的私生子。她的母亲把她打扮成男孩，并给她起名他马克，以便使她获得死去哥哥的祖母的救济。她少年时期曾当过一段时间的仆人，之后便开始了海员的生涯。这段时间，她仍然身着男装，加入了英国军队并在战斗中证明了自己的能力。在与一名佛兰德士兵坠入爱河之后，他们用军饷和军中朋友的礼物买了一家小旅馆，而直到他们结婚时，这些朋友们才知道「马克」原来其实是「玛丽」。他的丈夫年纪轻轻就去世了，于是她便重新穿上男装加入了军队，但当时没有战争，她也没有办法得到提拔。在退伍之后，她在船上被海盗劫持，并被迫成为了他们的一员。在受到了国王的赦免并被派往私掠船上服役后，她与船员一起哗变并重回了海盗的本行。之后她便碰到了海盗船船长杰克「花斑」雷克汉姆和他的同伴安妮·博尼。"
 women_history_events.85.a:0 "真是可惜，等她生下孩子就要把她绞死。"
 women_history_events.85.b:0 "赦免她，让她成为我们的一位海军将领。"
 women_history_events.86.t:0 "穆姆塔兹·马哈尔"
 women_history_events.86.d:0 "她的原名是阿姬曼·芭奴，但她的丈夫，库拉姆王子，未来的皇帝沙·贾汗在为她的美貌和性格所倾倒之后，赐予了她穆姆塔兹·马哈尔的称号，意为「宫中获选者」。他们之间的爱情，亲密与激情是那么的强，以至于沙·贾汗忽视了他的另外两个妻子，仅仅像是例行公事般与她们各生了一个孩子。诗人歌颂着她的美丽，优雅与怜悯之心，而宫廷历史学家们记下来他们之间充满亲密与情欲的关系。穆塔兹·马哈尔从未离开沙·贾汗的身边，与他一同在$COUNTRY$的各地游历。沙·贾汗十分信任她，以至于将他的皇家印章也赠与了她。虽然她没有任何的政治野心，但她仍然常常代表着穷苦的底层人民向她的丈夫提出建议。十三次身孕渐渐地摧残着她的身体，最终她没有能撑过第十四次。沙·贾汗因她的死而悲痛欲绝地悼念了整整一年，当他回来时，连头发都变得花白。他的脊背已经弯曲，面颊也饱经沧桑，只有他的长女贾哈那拉能够让他走出伤痛。他亲自为亡妻设计了泰姬陵，把它作为穆塔兹·马哈尔的陵墓。"
 women_history_events.86.a:0 "这片大地沉浸于伤痛之中，我们永远也不会忘记穆姆塔兹·马哈尔。"
 women_history_events.86.b:0 "确保泰姬陵能够完工。"
 women_history_events.87.t:0 "南耶希"
 women_history_events.87.d:0 "切罗基的「敬爱的女人」，原名南耶希——意为「四处走动的人」——英文名南希·瓦尔德，在会议上与其他的「敬爱的女人」和酋长们一同做出重要的决定。在我们眼中，她是一位爱好和平的谈判者和外交官，相信我们应该与不同国家，不同文化的人们和平相处。她的第一任丈夫名叫「翠鸟」，在塔里瓦战役中牺牲。南耶希继续战斗，并带领她的人民们获得了胜利。因为过人的勇气，她被授予了「基加奥」——即切罗基语中「敬爱的女人」——的称号并成为了部落会议的一员。部落女性代表会议推选她作为他们的领袖，外交官与谈判者。在部落对一处居民点的袭击中，他们抓获了莉迪亚·威廉·比恩，南耶希免了她一死。在将她身上的伤医好之后，莉迪亚教会了南耶希一种新的织机技巧。这一新的技巧改变了切罗基社会中女人的地位。男人得以取代女人种植庄稼，而女人则可以织布。莉迪亚在毁坏的居民点中救回了两头奶牛，并教会了南耶希如何圈养牛犊并食用乳制品。乳制品的出现使得切罗基部落在打猎不成功的时候也不会挨饿。酋长阿塔库拉库拉教会了南耶希外交的艺术，而当她看到了欧洲的谈判者时，她十分吃惊——其中居然没有一个女人。他们的领导者十分震惊，认为这样重要的工作不应该被交给女人。南耶希回答：「你们知道女人总是被认为是没用的；但我们才是你们的母亲，你们是我们的儿子。我们所想要的只是和平，请让和平继续下去吧。和平必须永不被破坏。你们中女人的孩子便是我们的孩子，我们的孩子也是你们的孩子。让你们的女人们也听到我们的话吧。」"
 women_history_events.87.a:0 "她说的不无道理……"
 women_history_events.87.b:0 "我们得好好考虑一下。"
 women_history_events.88.t:0 "温德拉·斯奎特"
 women_history_events.88.d:0 "「啊，浮游的生命是那么的短暂\n日出日落一生便逝去\n当晚风拂过你的耳旁\n你便能听到我的宿命！\n悲伤之中风精灵走过我的坟墓\n将我的记忆永远带走\n维塔利斯」\n贵族政治家约翰·斯奎特让她的女儿温德拉和安娜受到了和她们的兄弟同样的教育，包括了神学，伦理，历史，哲学和地理。温德拉精通拉丁语，法语，德语和希腊语，并与博学的凯瑟琳娜·布里亚通信。她的父母崇敬人文主义者托马斯·莫尔、鹿特丹的伊拉斯谟和胡安·路易·比韦斯，这也是温德拉受到良好教育的原因。她嫁给了在[Root.Monarch.GetTitle]中服役的贵族中将汉斯·凯尔，并时常来到德国陪伴他。在$COUNTRY$，她开办了一家沙龙，并与科学家与艺术家一起进行辩论。她的美丽和智慧被人称颂，也因为当时在女性身上少有的学习和学术能力而闻名。她被乔治·斯提尔汉姆称作「时代的奇迹，女性的奇迹」——这一点在她与饱读诗书的男天主教徒在东普鲁士布劳恩堡的耶稣会学院进行宗教辩论时就能看出。她通过质疑天主教信仰中最神圣的理念，用流利的拉丁语赢得了辩论。"
 women_history_events.88.a:0 "为什么她还没有成为我们的顾问？"
 women_history_events.88.b:0 "她是所有女性学者的标杆！"
 women_history_events.89.t:0 "阿喜亚拜·豪卡"
 women_history_events.89.d:0 "在阿喜亚拜的继父马尔哈尔·拉奥·霍尔卡战死一年，她的丈夫汗德拉奥·豪卡战死十三年后，阿喜亚拜向佩什瓦——马拉塔帝国的总管一职——申请成为$COUNTRY$的女王和统治者。马尔哈尔·拉奥坚定地相信她有成为一位伟大统治者的能力，并在生前教授了她如何处理行政事项与军事问题。军队对她的掌权充满了热情，因为阿喜亚拜在之前就亲自骑着最爱的战象，带着弓和箭筒带领他们叱咤疆场。我们已经看到了在她继父与丈夫在世时阿喜亚拜所完成的功绩：在战争中统帅着部队，赞助寺庙，将小村庄发展成为繁荣而美丽的城市，建设要塞和道路，并把我们的首都塑造成了文学，音乐，艺术和工业的中心。"
 women_history_events.89.a:0 "不，告诉她我们会聘请她做顾问。"
 women_history_events.89.b:0 "她在军事上的能力会让她成为一位称职的将军。"
 women_history_events.89.c:0 "她是一位真正伟大的女人，她将会是一位贤能的统治者和一个受人敬畏的女王"
 women_history_events.90.t:0 "扎汗则布·巴努·贝古姆"
 women_history_events.90.d:0 "穆罕默德·阿扎姆王子的妻子扎汗则布·巴努·贝古姆于王子的家族中在军事和外交两个方面都扮演着重要的角色。她是一位美丽，有教养而勇敢的女人，她在维持家族和睦上的能力以及被数次考研过了。她确保在家族成员之间培养出一种强大的，同甘共苦的情谊。如果没有她，穆罕默德·阿萨姆王子恐怕在一次争吵之后永远也无法原谅猎人总管米尔·赫达亚图拉。阿萨姆十分信任她，因为她是阿萨姆最喜欢的一个妻子。这一点在她说服阿萨姆让米尔·赫达亚图拉回到家族时起到了很大的作用。他们的儿子，比达尔·巴赫特王子与阿萨姆之间的关系常常因皇宫中的事宜受到破坏，而扎汗则布的工作就是要缓解他们之间的关系并让他们友好相处。当有一次她的丈夫因为父亲的传唤而离开时，她就曾统帅丈夫的部队作战。三年之后，她又骑上了她的战象，准备带领着[Root.GetAdjective]对敌人展开一场已经推迟了的反击。她当时保证，一旦[Root.GetAdjective]的军队败北，她就将自杀。幸运的是，这种情况没有发生。"
 women_history_events.90.a:0 "她应该来到宫廷，做一个顾问！"
 women_history_events.90.b:0 "她不但那么美丽，她还知道如何统帅一支军队！"
 women_history_events.91.t:0 "郑氏"
 women_history_events.91.d:0 "狡猾而精明的海盗女王，被称作「南中国死神」的郑一嫂在经过谈判后，成功保留了她在海上劫掠而来的所有财宝。在上一次战斗中损失了63艘舰船之后，$COUNTRY$意识到他们根本无法击败她，因此对所有海盗进行了大赦，而郑一嫂把握住了这个机会，和她的丈夫张保仔一起结束了海盗生涯，过上了富有的生活。有些人说她的舰队包括了300多艘帆船和2万到4万个海盗，而其他人说她有1800艘船，有约8万名男人、女人甚至是儿童成员。郑一嫂曾是一名妓女，在被海盗劫走后嫁给了整个中国最臭名昭著的海盗之一的郑一，并在他死后成功掌控了整个船队。红旗帮是由几支曾相互倾轧的粤海海盗船队所组成的联盟，由郑一运用他的名声与军事主张集合起来。郑一死在了越南，而郑一嫂通过培养的许多人脉成功登上了掌权的位置。她使得自己对于船长们而言不可或缺，并通过一系列的规章制度将船队联合在了一起。第一条是，任何私自下命令或者违抗上级命令的人都将立即被斩首。第二条禁止抢劫储备金和资助海盗的村民。第三条是，所有抢来的赃物都必须要交给船上的事务长登记，并由船队领导者分发。两成的钱会发给原先的抢夺者，剩下的钱则会被收集作储备金。第四条规定所有现金都应被上交给船队队长，并把它们用于给那些抢劫不成功的船购买补给。舰队抢劫过的城镇、市场和村庄遍布澳门到广东的海岸，其甚至在许多沿岸村庄建立了霸权，强制他们缴纳税收。"
 women_history_events.91.a:0 "我们可以在她身上学到许多。"
 women_history_events.91.b:0 "强迫她放弃平民生活，并任命她为海军将领。"
 women_history_events.92.t:0 "门特瓦巴"
 women_history_events.92.d:0 "$COUNTRY$的前任皇后，巴卡法皇帝的妻子提议由她与孙子伊约阿斯一起统治我们的国家，直到伊约阿斯成年。这位被称作「光之荣耀者」的门特瓦巴太皇太后是两个世纪前的皇帝后裔，并且之前已经共同执政过一次。但这就导致她与她儿媳乌比特之间产生了冲突，后者希望由自己来主持儿子的统治。门特瓦巴召集了她的夸拉族人和部队来支持自己，而乌比特也召集了她的奥罗莫族人和他们的部队。我们都有目共睹过门特瓦巴为国家所作出的贡献，她所建造的城堡，雄伟的宫殿和献给圣母玛利亚的教堂，都显示出了她在宫廷中所拥有的强大的影响力，而且相比她的儿媳表现出了更强的管理和外交能力。"
 women_history_events.92.a:0 "驳回她的请求，让她做一个顾问"
 women_history_events.92.b:0 "让她重新成为共治者。"
 women_history_events.93.t:0 "萨菲耶苏丹"
 women_history_events.93.d:0 "作为穆拉德三世的第一位也是唯一的一位长期的妻妾，萨菲耶苏丹在她丈夫迎娶了更多侍妾、并有了20个儿子和27个女儿后，感到了一丝苦涩。不过她不久便忘记了这些，并为穆拉德苏丹献上更多的美姬，让他深表感激。穆拉德十分珍视她，并向他咨询政治上的问题。他们的独子穆罕默德在穆拉德死后成为了苏丹，而萨菲耶则成为了苏丹皇太后，一个有着相当权力的头衔。她与白人宦官总长，也就是皇家内宫总管的加藏菲·阿加一同管理着[Root.GetAdjective]的政坛。在她的儿子外出征战时，萨菲耶留在都城掌管财政，同时也成功地说服他的儿子在许多政治问题上听从她的意见。一位威尼斯商人是这样描述萨菲耶的：「一个守信并值得信任的女人，仅凭她一人，我就能够相信君士坦丁堡；因此你总能在令她感激你的同时得到好处。」"
 women_history_events.93.a:0 "她将在经济方面给我们建议。"
 women_history_events.93.b:0 "让她做顾问，她的外交才能将能使她大显身手。"
 women_history_events.94.t:0 "安杰莉卡·考夫曼"
 women_history_events.94.d:1 "在挚友温特沃斯女士的赞助下，历史画家安杰莉卡·考夫曼又一次来到了$COUNTRY$。她掌握包括英语、法语、意大利语和德语在内的许多语言，是一位热情的阅读者、一位有天赋的音乐家，但最重要的是一位伟大的画家，在她足迹所至的国家里都远近闻名。她受过不列颠王室不少恩惠，但约书亚·雷诺兹爵士才是安杰莉卡最重要的朋友。正是他让安杰莉卡的名字写进了向国王请愿建立皇家学院的签署人名单，而皇家学院不久后便成立了。她是学院的周年策展人之一，参观者对她的画作《莱昂纳多·达芬奇在弗朗索瓦一世怀抱中逝去》交口称赞。能将自己归为历史画家的女性寥寥可数，这是在学院派绘画中最杰出、最赚钱的一类，但安杰莉卡·考夫曼就是其中一员。"
 women_history_events.94.a:0 "一位才华横溢的女大师，是我们需要的人。"
 women_history_events.94.b:0 "她的画作实在是令人惊叹。"
 women_history_events.95.t:0 "俄罗斯的伊丽莎白"
 women_history_events.95.d:0 "尽管伊丽莎白所受到的教育并不完美而且断断续续，她仍不失为一个聪明、活泼而美丽，同时又精通意大利语、德语和法语的女子。值得一提的是，如果我们同意让她上台，那么她夺取[Root.GetAdjective]王位的政变就将成功。在安娜·列奥波多夫娜代替她年幼的伊凡六世的摄政统治下，国家出现了包括高税收在内的诸多经济问题，这也促进了伊丽莎白的影响。俄罗斯禁卫部队支持着她，这一强大的势力也可能迫使我们让她登上王位。虽然她保证不会签署死刑判决，但是这并不代表流血是不利的。她只用了一句话「你们想要服侍谁？是我，名正言顺的君主，还是那些抢走我的继承权的人？」就让普列奥布拉任斯基军团向她俯首称臣。在登上王位前，伊丽莎白便表现出了敏锐的判断力与外交上的分寸，使我们想起了她的父亲彼得大帝。有传言称令人敬畏的外交家阿列克谢·别斯图热夫-鲁明将会成为她的新一任副总理大臣，同时她也表达了对现行的内阁议会系统的不满，希望让议会制度重回彼得大帝时期的形式，让国家各部门的部长参与。在她的统治之下，也许我们能够建立莫斯科大学和皇家艺术学院？"
 women_history_events.95.a:0 "进行干涉，让她成为宫廷的一名顾问。"
 women_history_events.95.b:0 "我们会让她统治$COUNTRY$。"
 women_history_events.96.t:0 "俄罗斯的安娜"
 women_history_events.96.d:0 "安娜从小便被培养为修女，成长也被限制在一个宗教气息浓重的皇家家庭之中，使得她的性格没有得到正常的发展，或许能够解释她在成年后的偏执与残暴。[Root.GetAdjective]最高枢密院已经决定要公开地支持她成为我们新一任的统治者，希望她能够成为一个傀儡，或者至少让枢密院能够在她背后操控政坛。一系列限制她权力的法律已经开始起草，其中包括禁止安娜发动战争、提议和平、添加新税或者提拔高官。她也不能不经审判就惩罚贵族、赐予庄园或者村庄、提拔任何人到宫廷，同时她也不能动用国库内的收入。有800名贵族已经听说了安娜即将登上王位的传闻，并联名请愿她用专制的方式统治$COUNTRY$，并执行彼得大帝的政治、社会和经济改革措施。安娜不太可能是一个容易被掌控的人，更不用说傀儡。她在早年便被带入了[Root.GetAdjective]的宫廷，使得她对政治系统十分熟悉。在禁卫部队和少数贵族的青睐下，安娜将无所顾忌。"
 women_history_events.96.a:0 "我们无法信任她的意志，但我们可以信任她的智慧。"
 women_history_events.96.b:0 "支持她，让她登上皇位。"
 women_history_events.97.t:0 "努尔巴努苏丹"
 women_history_events.97.d:0 "在苏丹塞利姆二世的统治时期，努尔巴努苏丹是她最宠爱的一个妻子。出生在威尼斯，原名蕾切尔·奥利维亚·德·纳西的她，在被绑架到塞利姆王子的后宫后，被改名为阿费夫·努尔巴努苏丹。由于她的美貌与智慧，以及她的孩子已经被确定为继承人这一事实，塞利姆常常向她咨询国事，并在许多问题上都尊重了她敏锐的判断。在她丈夫去世时，她的儿子穆拉德正在外地担任地方执政。努尔巴努认识到儿子的缺席和老苏丹的去世创造了夺取皇位的绝佳机会。幸运的是，塞利姆二世是在后宫中去世的，而因为后宫戒备森严，没有人知道皇帝已经死了。她将此事保密，将尸体藏在冰柜中并召唤她的儿子回到首都。穆拉德在12天后赶到，而在塞利姆的死讯被公开后，穆拉德成为了苏丹，而努尔巴努就成为了苏丹皇太后。如今的努尔巴努是一个强大的人物，权势巨大，声名远扬。她对政府的管理十分有效，她的外交技巧也令人惊叹。"
 women_history_events.97.a:0 "除了是苏丹皇太后之外，她还将成为我们的顾问。"
 women_history_events.97.b:0 "我们会让她统治$COUNTRY$。"
 women_history_events.98.t:0 "许兰雪轩"
 women_history_events.98.d:0 "诗人许兰雪轩的父亲许晔是一位保守的官员，遵循着「男尊女卑」之类的儒家思想。当她新展露的天赋和好奇心被其父所忽视之后，她的哥哥许篈将她带入了文学领域。她在八岁时就写出了公认的天才之作《广寒殿白玉楼上梁文》，被誉为「神童」。当她的汉诗天赋开始展现之后，许篈便向她介绍了儒家五经等汉文著作。许篈在因政治倾向原因遭到了流放后，将教育她的任务交给了弟弟许筠。许筠是一位有天赋的诗人，师从唐诗大家李达，李达也同他与许兰雪轩交流唐诗。从她诗中的自然主义便能看出唐诗对她的作品有着深远的影响。在她与金诚立结婚后，她开始在诗中表达已婚女子的困苦。她的早期作品像唐诗一样，常常运用民俗传说和自然意象，而她如今的诗歌则多有抒情之语。"
 women_history_events.98.a:0 "将她从这段婚姻中解脱出来，任命她为顾问。"
 women_history_events.98.b:0 "除了欣赏她的诗之外，我们什么也做不了。"
 women_history_events.99.t:0 "玛丽亚姆-乌兹-扎马尼"
 women_history_events.99.d:0 "拉杰库玛丽·希尔·恭伐罗为她的丈夫阿克巴皇帝生下一个儿子之后，皇帝授予了她「玛丽亚姆-乌兹-扎马尼」（Mariam-uz-Zamani）的称号，意为「这时代的玛丽」。并且皇帝给他们这个儿子起名为萨利姆，以表达对那位许诺他将有三个儿子的圣人，萨利姆·基什蒂的认可。虽然玛丽亚姆是阿克巴的第三个妻子，但作为帝国继承人的母亲，她取得了比阿克巴的其他妻子更为优先的地位。她是一个印度教徒，因此她和阿克巴皇帝的婚姻使得阿克巴在印度教和他的印度教臣民中受到崇敬。这场婚姻同时在阿克巴的统治期间为他带来了来自玛丽亚姆的家族的强大支持。并且，通过这场婚姻，阿克巴向他的全体臣民释放了一个信号：他是信仰任何宗教的人民共同的巴德沙赫。极少有宫中的女人被授予颁发「法尔曼敕令」，一种象征皇帝特权的官方文件的权利。但阿克巴对玛丽亚姆的充分信任使得他将这种特权授予了她。在颁发「法尔曼敕令」的时候，玛丽亚姆使用她的称号「瓦里·尼玛特·贝加姆」，其意为「神的礼物」。她用自己在香料、丝绸和许多其他商品的国际贸易中积累的财富建造花园、水井和清真寺。玛丽亚姆的私人财产使许多欧洲国王相形见绌，她是一位敢于冒险的商人，也是宫廷里最伟大的商人。她还是唯一一个拥有高达1200的曼萨布等级的女人（曼萨布，是莫卧儿帝国的武官和高级文职军事官员的职级系统，规定了这些军事官员的地位和俸禄。阿克巴统治期间，曼萨布的最低等级为10，最高为12000）。她的船队载着朝圣者们往返麦加，而当被称为「伟大的朝圣者之船」的拉西米号和船上的600位乘客被欧洲士兵扣押并且拒绝释放的时候，宫中的愤怒在圣城都能被听到。虽然最终这艘船和它的乘客们都被释放了，但她对那些阻碍朝圣者到达麦加的人始终怀恨在心。"
 women_history_events.99.a:0 "让她掌管国库，她已经证明了自己管理财产的能力。"
 women_history_events.99.b:0 "她敏锐的商业意识会有利于我们的贸易。"
 women_history_events.100.t:0 "弗朗西斯卡·乌苏拉·拉齐维洛娃"
 women_history_events.100.d:0 "伟大的戏剧家和作家弗朗西斯卡·乌苏拉·拉齐维洛娃为她的宫廷剧院编写了16部喜剧，内容涵盖了中世纪戏剧、古代传说、阿拉伯和波斯的谐谑曲以及民俗传说。我们称她为[Root.GetAdjective]的首位剧作家，而她的成就也得归功于她所在的雅努什·安东尼·维什尼维斯基的贵族家庭以及她所受到的良好教育。"
 women_history_events.100.a:0 "一个真正的艺术家，一个我们需要的顾问。"
 women_history_events.100.b:0 "我们会鼓励更多人像她一样为自己的文化做出贡献。"
 wih_aphra_behn:0 "埃弗拉·贝恩"
 desc_wih_aphra_behn:0 "作家和间谍埃弗拉·贝恩努力地寻找着那些可能策划反抗新政权的叛乱分子。她尝试将清教徒变成君王的双面间谍，并用她手中的笔来攻击我们的统治者在议会中的敌人。"
 wih_eliza_lucas:0 "艾莉萨·卢卡斯"
 desc_wih_eliza_lucas:0 "作为一位种植园主，她有关许多不同种子的实验大大促进了南卡罗来纳农业的多样化。"
 wih_juanainesdelacruz:0 "胡安娜·伊内斯·德·拉·克鲁兹"
 desc_wih_juanainesdelacruz:0 "她是巴洛克学校中的一名自学成才的诗人和学者，新西班牙的一位哲罗姆会修女，在生前也被称作「第十个缪斯」。"
 wih_jane_austen:0 "简·奥斯汀"
 desc_wih_jane_austen:0 "无论是休闲读者还是学者都如饥似渴地阅读着简·奥斯汀的作品：《理智与情感》《傲慢与偏见》《曼斯菲尔德庄园》和《爱玛》，这些杰作都充满了现实主义、尖锐的讽刺以及优秀的情节。"
 wih_louise_pru:0 "梅克伦堡-施特里茨的露易丝"
 desc_wih_louise_pru:0 "她被称作「民族美德之魂」，人们常常赞叹露易丝那天使般的善良和政治上的远见。"
 wih_abigail_adams:0 "阿比盖尔·亚当斯"
 desc_wih_abigail_adams:0 "美国第二任总统的妻子阿比盖尔·亚当斯是一位满腹经纶，思想开明的女子。她的丈夫常常会因她的智慧而向她咨询政治上的问题。"
 wih_meera_bai:0 "米拉·拜"
 desc_wih_meera_bai:0 "作为黑天的忠实崇拜者，米拉·拜是一名虔诚的女子，常常为了表达她对神的爱戴而舞蹈、歌唱。"
 wih_hoxuanhuong:0 "胡春香"
 desc_wih_hoxuanhuong:0 "作为一位教师和诗人，胡春香隐晦而幽默的诗篇描写了当地的景色，人物和政治。"
 wih_kateritekakwitha:0 "凯瑟琳·提卡圭塔"
 desc_wih_kateritekakwitha:0 "在19岁时，凯瑟琳·提卡圭塔皈依了罗马天主教，直到去世为止一直在一个天主教社区居住。她那饱受天花摧残的面容据称在死后重新长好，并露出了她真实的美貌。"
 wih_mariasibyllamerian:0 "玛利亚·西比拉·梅里安"
 desc_wih_mariasibyllamerian:0 "有关蝴蝶变态现象的作品《苏里南昆虫变态图谱》是博物学家和科学插画家玛利亚·西碧拉·梅里安的杰作。"
 wih_kenausimonsdochterhasselaer:0 "克瑙·西蒙斯多赫特·哈舍拉尔"
 desc_wih_kenausimonsdochterhasselaer:0 "木材商人克瑙·西蒙斯多赫特·哈舍拉尔是一位在西班牙围城中鼓励市民抵抗并帮助重建城墙的女英雄。"
 wih_elenacornaropiscopia:0 "艾莲娜·科纳罗·皮斯科皮亚"
 desc_wih_elenacornaropiscopia:0 "作为第一位在大学取得博士学位的女子，艾莲娜·科纳罗·皮斯科皮亚用古典拉丁语对亚里士多德作品的阐述持续了整整一个小时。"
 wih_yekaterinaromanovnavorontsovadashkova:0 "叶卡捷琳娜·罗曼诺芙娜·沃伦佐娃-达什科娃"
 desc_wih_yekaterinaromanovnavorontsovadashkova:0 "皇家艺术科学院的主任叶卡捷琳娜·罗曼诺芙娜·沃伦佐娃-达什科娃，成功地让这所学院恢复了它过去的荣光与学术的权威。"
 wih_mariecrous:0 "玛丽·克鲁斯"
 desc_wih_mariecrous:0 "她将十进制系统引入了法国，同时也是夏洛特-罗斯·德·古蒙德·拉弗尔斯的一位有名的作家和教师。"
 wih_ohatsu:0 "阿初"
 desc_wih_ohatsu:0 "作为一个精明的谈判家和外交家，阿初在战国时代运用她高超的技巧，在一对宿敌间架起了沟通的桥梁。"
 wih_wangzhenyi:0 "王贞仪"
 desc_wih_wangzhenyi:0 "从天文学到数学，王贞仪的文章包罗万象，例如《月食解》和《筹算易知》。"
 wih_suriyothai:0 "苏里约泰"
 desc_wih_suriyothai:0 "勇敢的苏里约泰王后驾着战象冲向准备杀死国王的敌方领军，牺牲自己拯救了他的性命。"
 wih_olympedegouges:0 "奥兰普·德古热"
 desc_wih_olympedegouges:0 "奥兰普·德古热通过发表《女权宣言》来挑战世界上的两性不平等，而这已经不是她第一次通过优美的文章来与不公平作斗争了。"
 wih_izumonookuni:0 "阿国"
 desc_wih_izumonookuni:0 "花哨而充满音乐，热闹而又色彩缤纷的歌舞伎表演的缔造者，来自出云的阿国，原先是一名旅行各地，通过表演神圣的歌舞来为她所在的神社募集修缮费的巫女。"
 wih_marthawashington:0 "玛莎·华盛顿"
