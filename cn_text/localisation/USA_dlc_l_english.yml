 usa_dlc.EVTNAME68:0 "1812年，鹰派与鸽派"
 usa_dlc.EVTDESC68:0 "1812年，陷于战争中的英国人仍然没把美国独立的事实当一回事。英国在海上无视美国正当的中立权益，强征美国的船员，扣押美国的船只。他们还鼓动西边的印第安人引发动乱。除了这种种状况之外，美国的一些上流人士，如亨利·克莱和约翰·C·卡尔霍恩还在为战争积极游说，他们认为这是夺取加拿大的良机；总统因此在国际事务中面临重重困难。尽管国内有着严重的分歧，但六月一日总统要求国会宣战时仍获得了南部和西部的支持，新英格兰则表示反对。战争对美国军队而言并不怎么顺利，白宫遭到了英国皇家海军的炮轰，只有1815年的新奥尔良战役能够称得上胜利。这场战争最后在维持现状不变的情况下结束了。但是，它完全可能拥有一个非常不同的结局。您将如何选择，总统阁下？"
 usa_dlc.EVTOPTA68:0 "支持鹰派"
 usa_dlc.EVTOPTB68:0 "支持鸽派"
 usa_dlc.EVTNAME69:0 "1812年美国总统大选"
 usa_dlc.EVTDESC69:0 "1812年总统大选：1812年英美战争主宰着这次的竞选。由于美国在战争前期在西部遭受的失败，德维特·克林顿的支持者抨击总统在战争中指挥不力，联邦党人则公开批评这场战争本身就是个错误。麦迪逊的竞选团队辩称这场战争是捍卫美国中立权益的必须行为。麦迪逊并不是那么受欢迎，但两件事的变化使克林顿陷于不利。第一，克林顿试图同时拉拢鹰派和鸽派使他失去了两边的信任。第二，麦迪逊是战时总统，而人民相信他的辩护并团结起来支持他。竞选票数：麦迪逊128，克林顿89。在这个时刻，美国将选择谁来成为她的灵魂人物？"
 usa_dlc.EVTOPTA69:0 "詹姆斯·麦迪逊"
 usa_dlc.EVTOPTB69:0 "德维特·克林顿"
 usa_dlc.EVTNAME70:0 "1816年美国总统大选"
 usa_dlc.EVTDESC70:0 "1816年总统大选：竞选活动并无波澜。詹姆斯·门罗受到两位广受欢迎的前总统——杰斐逊和麦迪逊的支持，而门罗本人是一个极少参与竞选活动的参谋人士。选举从一开始就毫无悬念，事实上已经只有一个政党了，那就是共和党。联邦党还存在，但因对1812年战争的反对而势力尽失，只在新英格兰还有支持者。这个政党已经走向淘汰的边缘，甚至拿不出一个官方指定的候选人。他们通过支持鲁弗斯·金对共和党的主宰进行象征性的抵抗。另一方面，共和党以纽约、弗吉尼亚以及南部的坚实基地在全美组织活动，发挥他们的技巧和影响力。四位共和党总统的连续在位加强了共和党的实力并使联邦党的实力成反比衰落。詹姆斯·门罗轻而易举地取得了胜利，即便没有1820年的胜利那么辉煌，那次他赢得了几乎全部选票，仅有一张投给对手。竞选票数：门罗183，金34。在这个时刻，美国将选择谁来成为她的灵魂人物？"
 usa_dlc.EVTOPTA70:0 "詹姆斯·门罗"
 usa_dlc.EVTOPTB70:0 "鲁弗斯·金"
 usa_dlc.EVTNAME71:0 "亚当斯-奥尼斯条约"
 usa_dlc.EVTDESC71:0 "在第一次塞米诺尔战争（1817-1818）期间，美国军队攻击了佛罗里达的塞米诺尔印第安人和本地逃亡奴隶。因为这些人袭击了乔治亚，并屠杀当地居民。为了扫清障碍，安德鲁·杰克逊将军烧毁了数个村庄，推翻了当地西班牙总督的统治。这个情况使西班牙政府相信，美国有能力在她想要的时候占有整个佛罗里达。在认清现实后，西班牙政府决定出售佛罗里达给美国以换取一笔金钱。这个协议最终由美国国务卿约翰·昆西·亚当斯和西班牙首相路易斯·德·奥尼斯签署。总统先生，我们应该接受这个提议吗？"
 usa_dlc.EVTOPTA71:0 "接受提议"
 usa_dlc.EVTOPTB71:0 "拒绝提议"
 usa_dlc.EVTNAME72:0 "摆脱对大不列颠的经济依赖"
 usa_dlc.EVTDESC72:0 "在第二次和英国的战争——1812年战争之后，美国对英国的经济依赖终于走到了尽头。随着和欧洲贸易的暂止，国内的工业填补了这个空缺。因这场战争而蓬勃发展的经济使得美国迈出了她从农业国家转变为工业巨人的第一步。"
 usa_dlc.EVTOPTA72:0 "终于！"
