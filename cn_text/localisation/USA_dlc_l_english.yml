l_english:
 usa_dlc.EVTNAME1:0 "邦联议会"
 usa_dlc.EVTDESC1:0 "邦联议会是美利坚合众国于1781年3月1日至1789年3月4日的统治机构，前身是第二届大陆会议。\n\n议会在缺乏权力的状况下设法通过了诸多法律，其中就包括《西北条例》。召开议会主要是为商讨独立战争为国家带来的巨额债务，以及西北条例中的奴隶制问题。邦联债务总额近4000万美元，其中欠法国人和荷兰人的就高达800万。另有人提议新增一项5％的进口关税，而西北条例中关于废除奴隶制的提议则引发了不小的骚动……"
 usa_dlc.EVTOPTA1:0 "讨论进口关税"
 usa_dlc.EVTOPTB1:0 "讨论西北条例中的奴隶制问题"
 usa_dlc.EVTNAME2:0 "进口关税"
 usa_dlc.EVTDESC2:0 "对抗英国的独立战争使美国深陷债务泥潭，联邦债务总额近4000万美元，其中欠法国人和荷兰人的就高达800万。邦联议会已经两次提议为偿付债务的利息和本金而加征5％的进口关税，但这需要全十三州都同意将这条加入邦联条例。"
 usa_dlc.EVTOPTA2:0 "同意5%进口关税"
 usa_dlc.EVTOPTB2:0 "拒绝修正案提议"
 usa_dlc.EVTNAME3:0 "西北条例"
 usa_dlc.EVTDESC3:0 "《西北条例》将五大湖以南、俄亥俄河西北、密西西比河以东的土地规定为西北领地。这是除独立宣言外大陆会议通过的最重要的法律文件。它为联邦政府提供了判例，使其可以通过接纳新州向西扩张到整个北美并确立主权，而不是根据邦联条款扩张现有州及其既定主权。\n\n议会还提议，「该领地不得蓄奴或强迫劳动」，这在议员之间引起轩然大波。是否应该依据《西北条例》，在西北领地禁止奴隶制？"
 usa_dlc.EVTOPTA3:0 "禁止奴隶制！"
 usa_dlc.EVTOPTB3:0 "让他们自己决定"
 usa_dlc.EVTNAME4:0 "邦联条例"
 usa_dlc.EVTDESC4:0 "以主权州组成邦联的形式成立了合众国的十三州已经批准了一版邦联条例并送交各州批准。即使邦联条例尚未被批准，它仍为大陆会议指挥美国革命战争、同欧洲进行外交、解决领土争议和处理印第安关系提供了国内和国际上的合法性。在诸如主权、具体向邦联政府移交的权力、是否成立司法部以及在条例起草过程中的投票程序等问题上的争议持续了很久。"
 usa_dlc.EVTOPTA4:0 "批准宪章"
 usa_dlc.EVTNAME5:0 "美国独立宣言"
 usa_dlc.EVTDESC5:0 "托马斯·潘恩，英裔美国政治活动家、作家、政治理论家和革命家，他启发了爱国者们宣布脱离英国独立。他在第一版的《常识》中就主张，美国需要正式宣布独立。如果没有一份独立宣言，美国会被欧洲国家视为反叛合法君主的不法分子。而要改变这一点则只能通过国际社会对我们独立的承认和外国盟友的支持。《独立宣言》宣布，十三州认为自己是独立国家，而不再是大英帝国的一部分。"
 usa_dlc.EVTOPTA5:0 "签署独立宣言"
 usa_dlc.EVTNAME6:0 "美国独立"
 usa_dlc.EVTDESC6:0 "北美十三州联合签署了《美国独立宣言》，宣布他们从大英帝国独立。此举是为了将十三个州合并为一个合法的国家并为美国赢得国际社会的承认，借此获得独立战争的盟友和支援。我们是否应该冒着激怒大不列颠的风险正式承认这个新国家，并接受他们的《独立宣言》，以获这个年轻的国家的感谢？"
 usa_dlc.EVTOPTA6:0 "承认美国为独立国家！"
 usa_dlc.EVTOPTB6:0 "美国永远也不会成为独立国家！"
 usa_dlc.EVTDESC7:0 "我们自英国独立的宣言受到了欧洲各国的极大关注，[From.GetName]已派出大使与议会领袖会谈。"
 usa_dlc.EVTOPTA7:0 "这位大使承认我们的独立！"
 usa_dlc.EVTOPTB7:0 "这位大使拒绝承认我们的独立！"
 usa_dlc.EVTNAME10:0 "制宪会议"
 usa_dlc.EVTDESC10:0 "制宪会议的目的是解决《邦联条例》在实行与管理中遇到的重重困难。邦联政府的资金依赖于十三州所提供，并没有独立的收税权力，因此邦联政府无力于解决十三州之间的争端以及偿付独立战争时欠下的款项。鉴此，修改《邦联条例》势在必行，但是部分代表希望可以直接建立一个新政府。需要讨论的问题包含新政体形式，参议院的选举和组成，总统的选举方法，奴隶制的存续，奴隶贸易的存废，何等罪名可被弹劾等诸多议案。"
 usa_dlc.EVTOPTA10:0 "第一个问题：美国的政体"
 usa_dlc.EVTNAME11:0 "政体"
 usa_dlc.EVTDESC11:0 "制宪会议上讨论的第一个议题是政体，包括参议院的构成和选举、行政权的划分（即三人共治还是由总统一人独享）、总统的选举方式、任期和连任次数。\n\n与会代表建议的政体分别是：「美利坚共和制」、「美利坚联邦制」和「君主立宪制」。"
 usa_dlc.EVTOPTA11:0 "美利坚共和制"
 usa_dlc.EVTOPTB11:0 "联邦共和制"
 usa_dlc.EVTOPTC11:0 "君主立宪制"
 usa_dlc.EVTNAME12:0 "奴隶贸易"
 usa_dlc.EVTDESC12:0 "第二个议题是关于奴隶贸易。奴隶制广泛存在于各州，55名制宪会议的代表中有25名拥有奴隶，奴隶占各州的人口的五分之一左右。南部各州拥有的奴隶要占多数，其农业经济依赖于奴隶劳动。许多南方代表反对一切威胁该机制的提议。关于奴隶贸易，一条新的逃亡奴隶条款要求，当奴隶逃到另一个州时，应将其归还给来源州的奴隶主，另外还讨论了是否应该废除奴隶贸易的问题。\n\n南方各州反对废除奴隶贸易，我们应该冒一下让他们发怒的风险还是应该置此事于不顾？"
 usa_dlc.EVTOPTA12:0 "废除奴隶贸易"
 usa_dlc.EVTOPTB12:0 "就这样吧"
 usa_dlc.EVTNAME13:0 "可导致弹劾的罪名"
 usa_dlc.EVTDESC13:0 "第三个议题讨论了哪些罪行是属于可弹劾的，以及如何编撰法律。有的代表提议制定对谋杀罪判死刑、其他罪行判处长期徒刑的严苛法律；有的代表则为订立一部以适量徒刑和罚款为主要处罚的中庸的法律寻求支持；有的代表则认为每个州应该独立制定刑法；还有代表提议制定以高额罚金和短期徒刑为主要刑罚的温和法律。\n\n十三州应该采取哪一种法律？"
 usa_dlc.EVTOPTA13:0 "严刑峻法"
 usa_dlc.EVTOPTB13:0 "中道法律"
 usa_dlc.EVTOPTC13:0 "各州自行立法"
 usa_dlc.EVTOPTD13:0 "温和法律"
 usa_dlc.EVTNAME14:0 "美国宪法"
 usa_dlc.EVTDESC14:0 "美国宪法是美利坚合众国的最高法律。宪法的前三条确立了三权分立制度。三权分别为：国会两院代表的立法机构，总统代表的行政机构以及联邦最高法院代表的司法机构。宪法的后四条建立了联邦制的原则。宪法第十条修正案确认了其联邦特征。"
 usa_dlc.EVTOPTA14:0 "采用宪法"
 usa_dlc.EVTNAME20:0 "向美洲印第安人提供武器"
 usa_dlc.EVTDESC20:0 "我们的北美殖民地宣布独立，眼下正攻打原住民扩张土地。我们可以给印第安人提供武器，以期阻止美国进一步扩张……"
 usa_dlc.EVTOPTA20:0 "向他们提供武器"
 usa_dlc.EVTOPTB20:0 "不值得"
 usa_dlc.EVTNAME21:0 "大不列颠提供武器"
 usa_dlc.EVTDESC21:0 "大不列颠已经表示愿意向我们提供武器，帮助我们对抗美国的战争。"
 usa_dlc.EVTOPTA21:0 "好"
 usa_dlc.EVTNAME22:0 "大不列颠向印第安人提供武器"
 usa_dlc.EVTDESC22:0 "我们对美洲原住民的战争已经变得越来越困难。经过一番调查，我们发现了英国商人和政府代理人向我们的敌人提供武器的证据，他们希望能阻止美国进一步扩张。"
 usa_dlc.EVTOPTA22:0 "杂种！"
 usa_dlc.EVTNAME25:0 "本杰明·富兰克林"
 usa_dlc.EVTDESC25:0 "「第一个美国人」，博学的本杰明·富兰克林，是美国的开国元勋之一，这是他在殖民地团结等方面彰显新兴的美国精神赢来的称号。他作为美国的顾问时，已经从根本上定义了美国民族精神：勤俭节约，艰苦奋斗，教育，社区精神，自治机构，反对政治独裁、宗教独裁，与启蒙运动的科学和容忍价值观的结合。没有富兰克林的无尽的工作和努力，美利坚合众国不会像现在这样伟大。"
 usa_dlc.EVTOPTA25:0 "的确如此。"
 usa_dlc.EVTNAME26:0 "毛皮贸易"
 usa_dlc.EVTDESC26:0 "北美原住民在很久以前就开始买卖动物毛皮了。而自从美洲被殖民之后，欧洲人也开始参与其中。英国人很早就在北美建立了贸易站，这也成为他们在北美的主要的经济来源之一。近些年来，美国的毛皮贸易正在逐渐衰退。虽然欧洲人对皮草趋之若鹜，但美国的毛皮供应量正在逐年减少。如果我们可以投资毛皮贸易，打破英国的垄断，我们就要发财了！"
 usa_dlc.EVTOPTA26:0 "注资毛皮贸易"
 usa_dlc.EVTOPTB26:0 "不了"
 usa_dlc.EVTNAME27:0 "同化美洲原住民"
 usa_dlc.EVTDESC27:0 "乔治·华盛顿和亨利·诺克斯制定了一项政策，以鼓励美洲原住民的同化，并使他们的文化转变为欧美文化。教育是让少数族群融入主流文化的首要手段，而来自欧洲的移民也使公众越来越支持通过教育来鼓励大多数公民共享一套标准的文化价值观和行为标准。乔治·华盛顿制定了文明开化六点计划：\n一、公正对待美洲原住民；\n二、购买原住民土地须合乎规章；\n三、促进商贸；\n四、提倡教化或改良原住民社会的实验；\n五、总统赠予礼物的权力；\n六、惩罚侵犯原住民权利者。"
 usa_dlc.EVTOPTA27:0 "采用华盛顿的意见来推行同化"
 usa_dlc.EVTOPTB27:0 "由他们去"
 usa_dlc.EVTNAME28:0 "美国人文与科学院"
 usa_dlc.EVTDESC28:0 "美国人文与科学院由众多像约翰·亚当斯，约翰·汉考克和詹姆斯·鲍登这样的爱国学者所建立。根据其典章记载，该院宗旨为：「弘扬学术，以增进自由、独立、良善之公民德行」。凭合众国的资助，学院可以聘用及奖励更多精英学者，肯定其发明与思想。"
 usa_dlc.EVTOPTA28:0 "资助学院"
 usa_dlc.EVTOPTB28:0 "无视它"
 usa_dlc.EVTNAME29:0 "联合消防连"
 usa_dlc.EVTDESC29:0 "联合消防连，人称「富兰克林水桶旅」，成立于1736年，是一支志愿消防队。成立之前富兰克林等人在《宾夕法尼亚公报》发表若干作品指出，火灾需要更有效的处理方式。连队成员限制为三十人，每年集会八次。1752年，联合消防连与「手拉手火险及寿险社」合作，在第四街购买安装了火警钟，钟声响起时可以传遍全城。消防连使用水桶，云梯及两只挂钩救火。他们还计划购买一条水龙带，但消防连此时资金有些短缺，成员也都已缴纳会费，这时如果得到政府资助，大家都会感激不尽。资助越多，水龙带也会越长。"
 usa_dlc.EVTOPTA29:0 "80 英尺就够长了。"
 usa_dlc.EVTOPTB29:0 "至少要 100 英尺！"
 usa_dlc.EVTOPTC29:0 "必须有 150 英尺！"
 usa_dlc.EVTOPTD29:0 "我们并不需要。"
 usa_dlc.EVTNAME30:0 "友好通商条约"
 usa_dlc.EVTDESC30:0 "普鲁士首相卡尔-威廉·芬克·冯·芬肯施泰因伯爵与美国驻法国大使托马斯·杰斐逊向美国政府提出了《普鲁士王国与美利坚合众国友好通商条约》，该条约将在两国之间建立商业联盟。签署该条约将促进自由商业贸易。\n\n条约主要条款如下：\n普鲁士与美国保持和平友好\n在商业及航海事务上互相享有最惠国待遇\n在美国或普鲁士的司法管辖区内，互相保护对方的船只与货物\n双方国民都有权在对方领土内拥有土地\n双方有权搜查对方来自敌对港口船只是否有禁运货物\n双方有权与对方的敌对国进行非禁运货物的贸易\n当双方陷入敌对，在对方领土之船只须受保护九个月\n无条件人道对待战俘\n双方有权在对方港口派驻领事、副领事、中介及代表。"
 usa_dlc.EVTOPTA30:0 "签署条约"
 usa_dlc.EVTOPTB30:0 "日后再说"
 usa_dlc.EVTNAME31:0 "邓拉普印刷版"
 usa_dlc.EVTDESC31:0 "独立宣言在其起草人监督之下，在各处殖民地印行。印务是由29岁的爱尔兰裔移民邓拉普负责的。他在七月四日的晚上，通宵完成排版及校对，并作宽幅印刷。大陆军指挥官华盛顿也指令要向部队宣读宣言。"
 usa_dlc.EVTOPTA31:0 "确保每个人都知道！"
 usa_dlc.EVTNAME32:0 "印第安保护法"
 usa_dlc.EVTDESC32:0 "「印第安人，包括合众国内各族印第安人，与任何个人，团体，州份，无论是否对当地有先买权，所进行之土地买卖均无效，除非该交易是由合众国政府之公共契约批准有效并按时履行。」\n\n为规范土著与非印第安人之间的商业活动，有人提议出台「印第安保护法」。"
 usa_dlc.EVTOPTA32:0 "通过印第安保护法"
 usa_dlc.EVTOPTB32:0 "否决法案"
 usa_dlc.EVTNAME33:0 "威士忌暴乱"
 usa_dlc.EVTDESC33:0 "财政部长亚历山大·汉密尔顿为增加中央政府权力，订立一项新税，用以替无法偿还独立战争债务的州份还债。农民一般都用剩余的谷物及粟米酿成威士忌，当作交易媒介使用。现在他们要为威士忌缴纳新税，令他们非常不满，很多人都起来反抗。他们声称是为美国独立精神而战，即是反对纳税同时却在政府里没有代表。当时政府坚持新税是国会征税权的法理体现。\n当时，一名执行官前往西宾夕法尼亚传达法庭传票给一个欠税的酿酒商，结果令抗税发展成暴乱。500名武装人员袭击了税官内维尔将军的家。华盛顿亲领部队平定暴乱，但抗税行动依然强烈。"
 usa_dlc.EVTOPTA33:0 "维持法案"
 usa_dlc.EVTOPTB33:0 "修订法案"
 usa_dlc.EVTNAME34:0 "波士顿邮路"
 usa_dlc.EVTDESC34:0 "这条路在人们的记忆里已经用了很久了，例如上邮路被美洲原住民称为佩科特人小径，其中一些小径当时只有两英尺那么宽。波士顿邮路将是一条穿越曼哈顿、康涅狄格、纳拉甘西特和马萨诸塞的公路，还会利用一些古老的本土小道来运送邮递员的邮件。无论是测量里程碑还是确定路线，都要做大量的组织工作。\n行政部门、军队或外交部门当中，谁最能解决这个问题？"
 usa_dlc.EVTOPTA34:0 "应当由行政部门组织"
 usa_dlc.EVTOPTB34:0 "让军队来组织"
 usa_dlc.EVTOPTC34:0 "外交部门会解决的"
 usa_dlc.EVTNAME35:0 "美国哲学学会"
 usa_dlc.EVTDESC35:0 "该协会于 1743 年由本杰明·富兰克林和约翰·巴特拉姆创建，在 1746 年陷入闲置，但在 1769 年与「美国实用知识促进会」联合，更名「美国哲学会费城实用知识促进会」。针对美国的发展，它维持一个常设委员会，其最新的项目之一，是连接切萨皮克湾和特拉华河的运河的可行性研究。\n该协会正在为航海、天文以及自然哲学领域的成就寻求一个奖项。科学家若昂·雅辛托·德马加良斯向会长本杰明·富兰克林提供了一笔赠款，设立「马加良斯奖」，但如果有更多的资金，协会就能常设这样的奖项。"
 usa_dlc.EVTOPTA35:0 "听起来令人印象深刻，让我们赞助它"
 usa_dlc.EVTOPTB35:0 "寻找一种不太昂贵的方式来支持它"
 usa_dlc.EVTOPTC35:0 "无视它"
 usa_dlc.EVTNAME36:0 "撤退日"
 usa_dlc.EVTDESC36:0 "纽约的英军是英国当局在美国最后的势力，他们于11月25日撤出曼哈顿。之后，由乔治·华盛顿率领的大陆军穿城而过，举行胜利游行。一名英军加农炮手开了这场战争的最后一枪，他瞄准了聚集在史泰登岛岸边的嘲笑英军的人群。在美国人民的欢呼声中，炮弹掉进了海里，没有伤到任何人。"
 usa_dlc.EVTOPTA36:0 "终于！"
 usa_dlc.EVTNAME37:0 "马萨诸塞人道协会"
 usa_dlc.EVTDESC37:0 "波士顿公民为减少因沉船和溺水造成的不必要的死亡，创办了「马萨诸塞州人道协会」。协会首个救生活动是发布海难受害者和其他水患处理程序，上面有协会在马萨诸塞湾的岛屿和海岸设置的消防装备与庇护所的信息。"
 usa_dlc.EVTOPTA37:0 "这需要我们的促进和支持！"
 usa_dlc.EVTOPTB37:0 "他们自己就能做好，不需要我们的帮助"
 usa_dlc.EVTNAME38:0 "安全委员会"
 usa_dlc.EVTDESC38:0 "自由之子团体发展出了诸多安全委员会，以讨论和传播对当前要务的认识。安全委员会由本地社区的全体成年男性组成。委员会管辖地方上的民兵，并且密切监视不受信任的英国王室政府。在邦联议会成立之前，安全委员会一直是十三殖民地的实权政府。约翰·汉考克建议，委员会除了应该继续保持对民兵的控制之外，还应当被授予强制征召民兵的权力，以及对拒绝应召和执行防卫任务的人进行惩罚的权力。"
 usa_dlc.EVTOPTA38:0 "维持安全委员会"
 usa_dlc.EVTOPTB38:0 "他们已经完成了在革命中的角色"
 usa_dlc.EVTNAME39:0 "自由之竿"
 usa_dlc.EVTDESC39:0 "全国各地都竖起了自由之竿，庆祝独立战争的胜利。人们在地上立起高大的木棍，顶部悬挂着代表一顶自由的弗里吉亚无边帽。在独立战争期间，自由之子组织借用自由之竿表达对英国统治的抵抗和不满。在纽约市，自由之子竖起的自由之竿常常被英国王室政府拆毁，往往还引发暴力冲突，这样的拉锯持续了近10年。现在，纽约的自由之竿骄傲地挺立着，它的顶部如今加了一枚镀金的叶片，上面铭刻着「自由」。"
 usa_dlc.EVTOPTA39:0 "完美！"
 usa_dlc.EVTNAME40:0 "纽约大火"
 usa_dlc.EVTDESC40:0 "占领曼哈顿的英军正在全力扑救缓缓席卷纽约的大火。据约翰·约瑟夫·亨利称，火灾可能是从怀特霍尔船台附近的斗鸡酒馆开始的，他当时囚禁在英军的珍珠号上，目睹了火灾的发生。干燥的天气和强风驱使火势向北向西蔓延，密密麻麻的房屋和商铺被烈焰轻而易举地吞噬。居民们冲上街头，寻找着躲避火灾的场所。到了公共草地后难民们觉得安全了，开始回望大火给他们的城市造成了多大的损失。"
 usa_dlc.EVTOPTA40:0 "尽可能地帮助他们"
 usa_dlc.EVTOPTB40:0 "把烂摊子留给英军"
 usa_dlc.EVTNAME41:0 "刘易斯与克拉克远征"
 usa_dlc.EVTDESC41:0 "梅里韦瑟·刘易斯上尉和他的密友威廉·克拉克少尉提议进行一次横穿美洲西部的探索，目的是寻找跨越大陆的直接且实用的交通水路。二人将和一小队志愿者穿越大陆并探索密苏里河，寻找哥伦比亚州、俄勒冈州、科罗拉多州是否有可用于商贸用途的横穿大陆的河流。"
 usa_dlc.EVTOPTA41:0 "资助他们的探索"
 usa_dlc.EVTOPTB41:0 "他们还要再准备准备"
 usa_dlc.EVTNAME42:0 "美国第一银行"
 usa_dlc.EVTDESC42:0 "财政部长亚历山大·汉密尔顿提出了三大财政改革，首先是国家银行，这是汉密尔顿为美国提出的三个目标中最重要的一步:\n建立明确的金融制度，这对草创的美国最为要紧。\n为这个新国家建立信贷制度——不论是在国内还是海外。\n确定发行法定货币，由大陆会议在美国独立革命发行的大陆币。"
 usa_dlc.EVTOPTA42:0 "同意汉密尔顿的建议并设立中央银行"
 usa_dlc.EVTOPTB42:0 "寻找其他的方法来实现汉密尔顿的目标"
 usa_dlc.EVTNAME43:0 "美国革命中的妇女"
 usa_dlc.EVTDESC43:0 "「土布运动」要求妇女自己做衣服给家里人穿，以避免穿戴或者购买英国货。独立战争期间，该运动也是对抗英国的一种形式。他们谴责使用绸缎等奢侈布料，而赞同用家庭生产的土布，这是团结一致对抗英国压迫的一个信号。华盛顿所领导的大陆军也采用土布运动中生产的衣服和毛毯。\n北卡罗莱纳州伊登顿茶党的51名妇女成员，签署一份正式协议抵制英国的茶等其他商品，并将协议送给了英国的报刊。这是妇女们努力使美国从英国的压迫中得到解放的一个例子，直到今天我们仍旧对此深表敬意并以此为荣。"
 usa_dlc.EVTOPTA43:0 "美国的女士们万岁！"
 usa_dlc.EVTNAME44:0 "发明轧棉机"
 usa_dlc.EVTDESC44:0 "最近的实验中诞生了一种新机器，它能轻易快速地将棉籽从棉花中分离。轧棉机的原理是用装有小铁钩的木滚筒将棉花拉过一个网来分离棉籽，并有个刷子清理棉绒以防机器卡住。发明者伊莱·惠特尼声称他的机器每天能生产25公斤干净的棉花，并且他在寻找更多可以测试机器的地方。"
 usa_dlc.EVTOPTA44:0 "买几台他的机器"
 usa_dlc.EVTOPTB44:0 "帮他通过专利审核"
 usa_dlc.EVTNAME45:0 "美国铸币局"
 usa_dlc.EVTDESC45:0 "美国国会正在为是否通过造币法案争论不休。将建立一个造币局管理造币事宜。银币为建议货币单位，并且将在采用十进制。一名主管，一名分析专家，一名首席造币员，一名雕刻师和一名会计，这就是建议的造币局的官员。"
 usa_dlc.EVTOPTA45:0 "设立铸币局并通过铸币法案"
 usa_dlc.EVTOPTB45:0 "以后再说"
 usa_dlc.EVTNAME46:0 "特库姆塞"
 usa_dlc.EVTDESC46:0 "旧西北地区的美国土著建立了特库姆塞联盟，包括由肖尼族领袖特库姆塞领导的数千名战士。坦斯克瓦特瓦作为宗教和政治领袖，以及特库姆塞的兄弟，以智者而闻名，联盟也是在他的指导下建立的。两名莱纳佩族宗教领袖尼欧林酋长和斯卡塔梅克酋长，他们预言白人将在即将到来的天启中被超自然现象推翻，他们对坦斯克瓦特瓦有很大的影响力，因此坦斯克瓦特瓦要求印第安人要拒绝白人的一切风俗，例如饮酒、欧洲风格的衣服，以及火器。特库姆塞被美国人对他们的领土日削月割激怒了，他号召印第安诸部拒绝再给合众国割让哪怕一寸土地，终于他们召集了很多部落在一起，决定不再做任何退让。一个足以抵抗美国的大联盟建立了。"
 usa_dlc.EVTOPTA46:0 "我们会像打败英国人一样打败他们！"
 usa_dlc.EVTNAME47:0 "谢司起义"
 usa_dlc.EVTDESC47:0 "战后的经济萧条带来了许多财政困难。外汇的减少和政府由于财政问题而制定的苛刻的经济政策导致了信贷紧缩。许多老兵抗议并关闭法院来阻止法官监督税务和债务征收。农民已经没钱购买任何商品，而商人们拒绝提高赊贷，这导致了许多人在无力交税的情况下失去了他们的土地和其他财产。这也导致了严重的抗税，那些地方债务人获得对债权人的强制执行判决，税官获得了没收财产的授权。一支国民军队变成了私人武装并开始扩充军力。修正联合会章程将会给农民一条生路……"
 usa_dlc.EVTOPTA47:0 "我们不和叛乱分子谈判！"
 usa_dlc.EVTOPTB47:0 "修改章程"
 usa_dlc.EVTNAME48:0 "美国：一个独立的国家"
 usa_dlc.EVTDESC48:0 "约安·范·德·卡佩伦·托特登波尔是约翰·亚当斯的一位好友，也是「荷兰爱国者运动」的领袖。在美国独立战争期间，他投票反对调动荷兰苏格兰旅援助英王乔治三世，并致力于美国的独立。我们也许能利用他的影响力来说服尼德兰等级议会认可美国为独立国家。"
 usa_dlc.EVTOPTA48:0 "让他试试"
 usa_dlc.EVTOPTB48:0 "我们不需要他们的认可"
 usa_dlc.EVTDESC49:0 "「荷兰爱国者运动」的领袖约安·范·德·卡佩伦·托特登波尔正试图说服国民议会认可美国为独立国家。他一直是美国独立的支持者，曾在美国独立战争中反对调动荷兰苏格兰旅给英王乔治三世。他视美国独立为「荷兰爱国者运动」的一个示范，并认为承认美国的独立将会是荷兰的一大进步。"
 usa_dlc.EVTOPTA49:0 "承认美国为独立国家"
 usa_dlc.EVTOPTB49:0 "拒绝他们的要求"
 usa_dlc.EVTDESC50:0 "在约安·范·德·卡佩伦·托特登波尔的帮助和影响下，约翰·亚当斯已设法取得了[From.GetName]对美利坚政府独立地位的承认和保证。"
 usa_dlc.EVTOPTA50:0 "好极了！"
 usa_dlc.EVTDESC51:0 "尽管有约安·范·德·卡佩伦·托特登波尔的影响力和约翰·亚当斯的努力工作，[From.GetName]还是拒绝承认美国的独立。"
 usa_dlc.EVTOPTA51:0 "那些混账！"
 usa_dlc.EVTNAME52:0 "纽约解放协会"
 usa_dlc.EVTDESC52:0 "以终结奴隶贸易和解放这个国家中所有奴隶为目标的战斗已经由白人中的权贵人士所打响，他们已经建立了纽约社会解放协会。他们决不罢休，直至奴隶贸易被彻底废除。同时，他们还建立了免费的非洲学校，向穷人和奴隶的孤儿，以及所有自由的有色人民开放。约翰·杰伊是这次运动中的一位领袖，他已经起草了一个州的废奴法案，尽管法案没有通过，但他的行动依然推动着废奴运动的前进。联合抵制纽约商界和报界牵连奴隶贸易的组织也成立了，一个激进的成员警告了出版商，以对在报纸上刊登奴隶交易广告的报社进行恐吓。"
 usa_dlc.EVTOPTA52:0 "允许他们继续自己的事业。"
 usa_dlc.EVTOPTB52:0 "立即让他们停下！"
 usa_dlc.EVTNAME60:0 "大陆军的建立"
 usa_dlc.EVTDESC60:0 "1775年5月10日，十三殖民地的代表在费城的会议上决定创建一支国家军队——「大陆军」，由弗吉尼亚的骑兵指挥官乔治·华盛顿领导。对这个年轻的国家而言，职业军队的建立是非常重要的区别于旧世界的一步。关于军队的形式经过了激烈的讨论。你会如何选择，长官？"
 usa_dlc.EVTOPTA60:0 "建立职业军队"
 usa_dlc.EVTOPTB60:0 "建立各州民兵军队"
 usa_dlc.EVTOPTC60:0 "征募志愿兵"
 usa_dlc.EVTNAME61:0 "国会铸币机构"
 usa_dlc.EVTDESC61:0 "1779年，军事形势十分严峻，经济形势更是雪上加霜。国会还没有有效的管理机构和人员来使铸币工作运行自如。钱是必须的，然而后果是上升的通货膨胀。印钞机怎样程度工作是一个关乎整体的决定，会直接影响到人民的温饱问题。你将如何决定，长官？"
 usa_dlc.EVTOPTA61:0 "印出更多的钱"
 usa_dlc.EVTOPTB61:0 "有节制地铸币"
 usa_dlc.EVTOPTC61:0 "立即停止"
 usa_dlc.EVTNAME62:0 "1796年美国总统大选"
 usa_dlc.EVTDESC62:0 "1796年总统大选：联邦党人聚集在约翰·亚当斯的旗帜下，后者发誓要巩固华盛顿的强力政府。杰斐逊和反联邦党人士反抗政府的日益强大，并煽动民众对潜在的君主主义的恐惧。亚当斯的支持者则以指责革命法国为独裁政权，是反联邦党的最佳榜样来报复后者。另一方面，反联邦党仍然把英格兰当作美国主要的敌人，他们声称亚当斯的政府将向女王陛下献上服务。华盛顿的支持以及新英格兰人的努力阻止了亚历山大·汉密尔顿对亚当斯的竞选活动的破坏，这使亚当斯以微弱的优势获得了胜利。这个时刻，美国将选择谁来成为她的灵魂人物？"
 usa_dlc.EVTOPTA62:0 "约翰·亚当斯"
 usa_dlc.EVTOPTB62:0 "托马斯·杰斐逊"
 usa_dlc.EVTNAME63:0 "联邦房产税"
 usa_dlc.EVTDESC63:0 "1798年7月，总统亚当斯批准了一项对房产征税的法案。这产生了一些后果。最显著的就是1799年的弗莱斯暴动，一群武装的宾夕法尼亚人反抗估税员和收税官。但这件事同时也引发了关于政府权力权限的大辩论，这是个至今且今后也不会休止的辩题。无论如何，总统的政治立场可以使国会议院通过一项不一样的法案。你将如何抉择，总统先生？"
 usa_dlc.EVTOPTA63:0 "有限的联邦征税权"
 usa_dlc.EVTOPTB63:0 "终止联邦征税权"
 usa_dlc.EVTOPTC63:0 "无限的联邦征税权"
 usa_dlc.EVTNAME64:0 "1800年美国总统大选"
 usa_dlc.EVTDESC64:0 "1800年总统大选：联邦党人敦促选民去选择上帝——及虔诚敬神的总统亚当斯，不要选择无神论者杰斐逊，等同于抛弃了上帝。最初，联邦党人垄断了媒体的发言权；得益于《煽动叛乱法》，大部分在野党派的反对行为都被宣布为叛国。不过这项法案同时也成了反联邦党，亦即共和党打击的焦点。詹姆斯·麦迪逊在1798-1799年间写就了如今被称作《弗吉尼亚和肯塔基决议案》的富有争议的著作，它公开宣扬《煽动叛乱法》违背了宪法。一段时间之后，大半纽约人改变了立场，新一轮的竞选活动将票数的天平倾向了杰斐逊。然而，作为名义上的副总统候选人，阿伦·伯尔得到了和杰斐逊相等的选举人票。竞选票数：杰斐逊73票，伯尔73票，亚当斯65票。在这个时刻，美国将选择谁来成为她的灵魂人物？"
 usa_dlc.EVTOPTA64:0 "托马斯·杰斐逊"
 usa_dlc.EVTOPTB64:0 "阿伦·伯尔"
 usa_dlc.EVTOPTC64:0 "约翰·亚当斯"
 usa_dlc.EVTNAME65:0 "路易斯安那购地"
 usa_dlc.EVTDESC65:0 "1803年，决意要实现欧洲霸主之梦的法兰西皇帝拿破仑急需军费。因此他向美国提出以1500万美元的价格出售路易斯安那领地——一片位于密西西比河和落基山脉间的广袤地区。总统和参议院通过了这项提议，而美国疆域因此近乎翻倍。阁下，您可以用1000金币换取法国目前拥有的省份。您将如何选择，总统先生？"
 usa_dlc.EVTOPTA65:0 "接受提议"
 usa_dlc.EVTOPTB65:0 "拒绝提议"
 usa_dlc.EVTNAME66:0 "1804年美国总统大选"
 usa_dlc.EVTDESC66:0 "1804年总统大选：杰斐逊总统轻而易举地化解了垂死的联邦党发出的无力的挑战。该党已经被内部矛盾造成的打击严重削弱，一个叫做埃塞克斯集团的激进派小团体徒劳地谋划支持东部沿海各州脱离联邦，成立新英格兰邦联，以从杰斐逊式的民主社会中解脱。这个国家中仍有一些精英支持联邦党和平克尼，但民众已经对他们的行为彻底失望了。最大的问题是「路易斯安那购地」，联邦党担心大量支持杰斐逊的新增移民或将破坏权力的平衡、打击联邦党的力量。如此杰斐逊在曾经坚定站在联邦党一边的新英格兰亦取得了重大进展，胜利属于他。选举人票：杰斐逊162票、平克尼14票。在这个时刻，美国将选择谁来成为她的灵魂人物？"
 usa_dlc.EVTOPTA66:0 "托马斯·杰斐逊"
 usa_dlc.EVTOPTB66:0 "查尔斯·平克尼"
 usa_dlc.EVTNAME67:0 "1808年美国总统大选"
 usa_dlc.EVTDESC67:0 "1808年总统大选：当托马斯·杰斐逊退休时，他支持詹姆斯·麦迪逊作为他的继任者。麦迪逊当时只有一个问题是他的弱点——禁运令。作为美国国务卿，在他手中已处理了对法国和英国两个国家的禁运，以报复这两个国家对美国的不尊重和贸易保护主义。禁运令在两个阵营中都不受欢迎，因此联邦党再次集结在查尔斯·平克尼的麾下蠢蠢欲动，而自由贸易主义的共和党则威胁要支持副总统候选人乔治·克林顿。自由贸易主义者的威胁并没有兑现，而平克尼尽管做得很好，但他无法和广受爱戴的前总统杰斐逊竞争。杰斐逊站在麦迪逊背后，为其说服选民和反对者起到莫大帮助，从而保住了他的胜利。选举人票：麦迪逊122，平克尼47，克林顿6。在这个时刻，美国将选择谁成为她的灵魂人物？"
 usa_dlc.EVTOPTA67:0 "詹姆斯·麦迪逊"
 usa_dlc.EVTOPTB67:0 "查尔斯·平克尼"
