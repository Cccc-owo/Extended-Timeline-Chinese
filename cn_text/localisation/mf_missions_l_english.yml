 yua_humiliate_chagatai_mission_title:1 "ž±ßRTðS "
 yua_humiliate_chagatai_mission_desc:0 "The Mongol civil war can be blamed mostly on the Chagatai khanate, who had defied the authority of our rightfully elected Great Khan, Kublai Khan, at the Khurultai. Let us unleash our vengeance upon the Chagatai and unite the west under our dynasty."
 yua_defeat_the_jochids_mission_title:1 "Defeat the Jochids"
 yua_defeat_the_jochids_mission_desc:0 "During the civil war, the khan of the Golden Horde was insolent enough to side with the Chagatai against their rightful lord. With the Chagatai all but vanquished, let us turn our attention, and our fury, to the Jochid Horde in the far west."
 yua_supreme_control_commission_mission_title:1 "Supreme Control Commission"
 yua_supreme_control_commission_mission_desc:0 "Although the Tibetans are nominally under our control, they still have a great deal of autonomy, far from our capital. Thus, let us establish a local Commission that will administer the region under our direct authority."
 yua_embrace_buddhism_mission_title:1 "Embrace Buddhism"
 yua_embrace_buddhism_mission_desc:0 "Having taken the lands of Tibet, we have learned the importance of the Buddhist faith to the both Tibetans and Chinese alike. Even our Khan has developed a strong interest in Tibetan Buddhism. Because it is in our best interest to integrate ourselves into the Chinese culture, let us appeal to them by embracing Buddhism."
 yua_construct_khanbaliq_mission_title:1 "Construct Khanbaliq"
 yua_construct_khanbaliq_mission_desc:0 "With the establishment of the Yuan dynasty, we have ushered in a new age of Mongolia. Thus, let us construct a new capital near the site of the former Jin capital Zhongdu. There, we shall erect a grand temple, and expand the city to accommodate for an imperial palace."
 yua_xanadu_handcannon_mission_title:1 "Develop Xanadu Gun"
 yua_xanadu_handcannon_mission_desc:0 "With the development of gunpowder, it is imperative that we find new ways to use it in our armies and navies. A certain group of scientists are developing a smaller and lighter version of the cannon we already possess. Let us employ scientists in our court and revolutionize warfare as we know it."
 kush_conquer_indo_parthia_mission_title:1 "Conquer Indo-Parthia"
 kush_conquer_indo_parthia_mission_desc:0 "The Indus River is a major source of both trade and agricultural value. Let us secure the lands of the Indus and the Hindu Kush and subjugate the Indo-Parthians first before we challenge the Indo-Scythians who dominate northwestern India."
 kush_conquer_the_shakas_mission_title:1 "The Northern Shakas"
 kush_conquer_the_shakas_mission_desc:0 "The domain of the Indo-Scythians in Doaba are of strategic importance to us. Before we take on the powerful Western Kshatrapas to the south, we must subjugate their brother kingdom in the north and establish a foothold in Hindustan."
 kush_subjugate_khwarezm_mission_title:1 "Subjugate Khwarezm"
 kush_subjugate_khwarezm_mission_desc:0 "The Khwarezm kingdom to our west can serve as at worst a thorn in our side and at best a source of income and manpower. Therefore, it is in our greatest interest to settle the Khwarezm shah and gain tribute from his subjects."
 kush_unite_hindustan_mission_title:1 "Unite Hindustan"
 kush_unite_hindustan_mission_desc:0 "With the northern Kshatrapas out of the way, the smaller kingdoms of Hindustan are ripe for conquest. Let us pluck these fruits of our conquests and unite Hindustan before the kingdoms to our south have an opportunity to grow stronger."
 kush_subjugate_the_kshatrapas_mission_title:1 "Subjugate the Kshatrapas"
 kush_subjugate_the_kshatrapas_mission_desc:0 "Having expanded our territories to a magnitude worthy of an empire, we can now descend upon the kshatraps of western India. With the Indo-Scythians defeated, our claims to the lands of northwestern India will be completely uncontested."
 kush_into_the_deccan_mission_title:1 "ÛeQ·Vr^"
 kush_into_the_deccan_mission_desc:0 "The Satavahana to our south are the greatest challenge to our hegemony. Let us march our great Kushana army into the lands of the Deccan and crush all who oppose our might."
 kush_legacy_of_ashoka_mission_title:1 "Legacy of Ashoka"
 kush_legacy_of_ashoka_mission_desc:0 "The great Mauryan empire before us united most of the land, and emperors such as Ashoka the Great promoted the true Buddhist faith throughout all of Asia. Although the lands of India have long since been divided by warfare and rival lords, let us restore the glory of old to bring a new age of peace in India."
 kush_conquer_kandahar_mission_title:1 "VgNW'YÈT"
 kush_conquer_kandahar_mission_desc:0 "The city of Kandahar is a great reminder of our powerful neighbor to the west. Let us take Kandahar to not only secure our Hindu borders but also to open up expansion into Iranshahr itself."
 kush_conquer_ferghana_mission_title:1 "Conquer Ferghana"
 kush_conquer_ferghana_mission_desc:0 "Our Yuezhi brethren reside in the steppes to the northeast. In order to open up the path for the reconquest of our homeland, we must make our way through the Ferghana Valley. Another valuable use of Ferghana is its source of 'Blood Sweating Horses,' extraordinarily fast and durable horses that are brought to and sold in the Ferghana Valley."
 kush_reunite_the_yuezhi_mission_title:1 "Reunite the Yuezhi"
 kush_reunite_the_yuezhi_mission_desc:0 "Our Yuezhi, or Tocharian, brethren have split up from us since our loss to the Xiongnu army, after which we both fled from our homeland in the steppes. Let us reunite our peoples and become to de facto head of the Five Great Yuezhi Principalities, whether they wish to join us or not."
 kush_revenge_on_the_xiongnu_mission_title:1 "¥bYStY"
 kush_revenge_on_the_xiongnu_mission_desc:0 "Ever since our defeat at the hands of the Xiongnu, the Yuezhi peoples remain bitter. With our power and great expansion, the prospect of enacting revenge against our northern rivals that have driven us from our homeland is certainly within our reach. Let us avenge our ancestors and establish Yuezhi sovereignty in Dzungaria."
 kush_challenge_the_heavens_mission_title:1 "Challenge the Heavens"
 kush_challenge_the_heavens_mission_desc:0 "Despite the fact that we have aided the Celestial Emperor by driving back the Xiongnu threat that had harassed them for so long, they refuse to gift us any sort of meaningful tribute. We will not stand for this humiliation, and we now have the pretense to stake claim in the lands of the 'Son of Heaven' himself."
 kush_kshatrapa_of_parthia_missions_title:1 "Kshatrapa of Parthia"
 kush_kshatrapa_of_parthia_missions_desc:0 "The ultimate humiliation that we can deal to our Parthian neighbors is conquering their homeland, the satrap of Parthia. Let us do just that in order to put our empire on the world stage."
 kush_kushanshah_missions_title:1 "Kushanshah"
 kush_kushanshah_missions_desc:0 "With our expansion deeper into Iranshahr, our ruler will rule over both the lands of the Kushanas and those of the Sassanids. Therefore, we will be able to claim the title of Kushanshah, the King of Kings of the Hindu Kush, if we place all of Iranshahr under our hegemony."
 kush_greco_buddhist_patronage_missions_title:1 "Greco-Buddhist Patronage"
 kush_greco_buddhist_patronage_missions_desc:0 "With the emergence of the Silk Road, greater opportunities for the spread of the Buddhist faith are available to us. By spreading the faith throughout all of Asia, we can establish a strong network of Buddhist councils that will increase the efficiency of our conversion efforts."
 kush_devaputras_missions_title:1 "Devaputras"
 kush_devaputras_missions_desc:0 "By establishing shrines and monuments throughout the land, our rulers' title of Devaputra can be legitimized. The title of Devaputra shows our people that our rulers are descended from the gods, and by making them Devarajas our legitimacy can be secured even further."
 kush_contact_rome_missions_title:1 "Diplomacy With Rome"
 kush_contact_rome_missions_desc:0 "The Roman Empire to the west are essential to the success of the Silk Road that has benefited our kingdom for so long. Let us establish good relations with the Roman Emperor and continue peaceful trade and contacts with the rulers and merchants of the west alike."
 kush_rival_sogdian_merchants_missions_title:1 "Rival Sogdian Merchants"
 kush_rival_sogdian_merchants_missions_desc:0 "The merchants of Sogdiana have grown exceedingly wealthy by acting as middlemen in the silk trade. Most importantly, their influence in local Kushana affairs grows day by day. Let us protect our native merchants and increase our own wealth by eclipsing the trade power of all others. At the expense of the Sogdians, of course."
 koj_discipline_the_crusaders_mission_title:1 "Discipline the Soldiers"
 koj_discipline_the_crusaders_mission_desc:0 "Our ranks are filled not with knights, but mostly with less disciplined infantrymen who are willing to fight and die for our cause. Although their dedication is admirable, we cannot be effective on the field unless we discipline our armies and make them ones worthy of defending the Holy Land."
 koj_establish_the_templars_mission_title:1 "Establish the Templars"
 koj_establish_the_templars_mission_desc:0 "We can thank the knights of the many holy orders within our lands for their contributions in our crusade for the Holy Land. Thus, it would be wise to reward them for their service and make an ally out of them for future campaigns against our rivals. Let us grant them an estate within our temples to ensure their loyalty to our cause."
 koj_prepare_for_the_offensive_mission_title:1 "Prepare for the Offensive"
 koj_prepare_for_the_offensive_mission_desc:0 "The powerful heathen armies that stand before us serve as a daunting reminder of our difficult struggle. However, as long as God is behind every swing of our righteous blade, the Holy Land must and shall be reclaimed, no matter the cost!"
 koj_consolidate_the_holy_city_mission_title:1 "Consolidate the Holy City"
 koj_consolidate_the_holy_city_mission_desc:0 "We have made landfall in Palestine, but Jerusalem is not yet secured. It is our primary objective to capture and fortify the city of Jerusalem while our spirits our high and our troops are fresh from deployment."
 koj_secure_palestina_mission_title:1 "Secure Palestina"
 koj_secure_palestina_mission_desc:0 "Although the city of Jerusalem has been secured and fortified, we cannot rest until we have provided for the defense of the city by capturing the surrounding cities of Palestina. While the cities to the east shall provide a buffer between the city and our rivals, the cities along the coast shall provide ports for the navies of our allies."
