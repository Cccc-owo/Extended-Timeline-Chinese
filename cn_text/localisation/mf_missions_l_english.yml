 ven_fortify_domini_da_mar_mission_title:1 "Fortify Domini da Mar"
 ven_fortify_domini_da_mar_mission_desc:0 "While we hold many lands far from the Terraferma, there are many envious powers who wish to take these lands from us through whatever means necessary. We must establish fortifications throughout our dominion, beyond Venetia, to defend our trade routes along friendly territories as well as the people who inhabit them."
 ven_armata_di_venesia_mission_title:1 "Armata di Venesia"
 ven_armata_di_venesia_mission_desc:0 "The sheer distance between the shores of our dominions leave us vulnerable to multi-pronged attacks from any coalition that wishes us harm. Thus, let us establish a great armada to defend our lands from any corner of the world, and destroy all who wish to oppose us before they even make landfall."
 ven_supremazia_serenissima_mission_title:1 "Supremazia Serenissima"
 ven_supremazia_serenissima_mission_desc:0 "As our power grows, so does our prosperity at home. As a result, Venice is truly one of the greatest cities in the world. Of course, such claims are often contested by jealous rivals; therefore, we must acquire the gold to back this claim of ours."
