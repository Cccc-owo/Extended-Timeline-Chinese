 khw_khwarazmshah_mission_title:1 "Khwarazmshah"
 khw_khwarazmshah_mission_desc:0 "For a long time have we Khwarazms been subject to the authority of greater powers such as the Persians, the Greeks, the Seljuks and the Kara Khitai. Now, we have the power to change our history and become a major world power."
 khw_besiege_baghdad_mission_title:1 "ôVIeôT<h¾"
 khw_besiege_baghdad_mission_desc:0 "Although once supported by the will of God, the Caliphate has been in decline, a sure sign that they have lost God's favor as the leader of Islam. Despite this, the Caliph is so bold as to deny our request to be formally recognized as Shah by the Caliphate. This gives us more than enough reason to wage war."
 khw_capture_samarkand_mission_title:1 "`S†˜’dlšSU"
 khw_capture_samarkand_mission_desc:0 "The city of Samarkand is a major regional capital of Transoxiana. Before we can wage total war against the Kara Khanid and Kara Khitai, we will have to take the city of Samarkand and secure our military presence in Transoxiana."
 khw_defeat_the_kara_khanids_mission_title:1 "ûQ%ŽU‡UWl"
 khw_defeat_the_kara_khanids_mission_desc:0 "The Kara Khanids to the northeast was a major power in the past, but the Khanate has been in decline since the Khitan revolt. Thus, the time has come to sweep across the lands of the Khanate and expand our mighty empire northward."
 khw_humiliate_kara_khitai_mission_title:1 "ž±‰Ë"
 khw_humiliate_kara_khitai_mission_desc:0 "The Kara Khitai had humiliated us by making Khwarazm their subjects in the past. However, we have grown much stronger since then, and we have even broken from the shackles of the Seljuks. Thus, the time is ripe to enact our revenge and humiliate the mighty Khitans."
 khw_subjugate_the_mongols_mission_title:1 "Vg™„äS"
 khw_subjugate_the_mongols_mission_desc:0 "The Mongolian tribes have become quite bothersome to our empire. They were harmless to us divided, but we cannot allow them to unite themselves and threaten our borders. Therefore, we must subjugate the barbarians and make the first strike."
 khw_invasion_of_china_mission_title:1 "eQµO-NýV"
 khw_invasion_of_china_mission_desc:0 "The Shah has long held ambitions of invading the Celestial Empire of the Far East. By conquering the northern lands of China, we will establish ourselves as a dominant global authority, earning us great prestige and boosting our legitimacy."
 khw_mercenary_guard_mission_title:1 "cOuQkS–"
 khw_mercenary_guard_mission_desc:0 "Because of our rapid conquest of non-Khwarazmian lands and peoples, we shall need to employ a loyal mercenary guard to maintain the stability of the empire, and we shall hone their martial ability through warfare."
 khw_restore_gurganj_mission_title:1 "Í‘ú^‰s™Ÿpgd"
 khw_restore_gurganj_mission_desc:0 "Our capital of Gurganj has existed since the times of the Achaemenid Persians many centuries before us, but the city has declined since then due to Khwarazm's constant switching of overlords. Now that we have achieved indepedence, let us restore the city to greatness."
 khw_gen_shah_of_islam_mission_title:1 "O¯epQ™l?–"
 khw_gen_shah_of_islam_mission_desc:0 "With the power of the Caliphate in decline, perhaps it is time for the Shahs of Khwarazm to claim the title of successor to Muhammad and defender of the faith."
 khw_gen_holy_city_mission_title:1 "1WÎW"
 khw_gen_holy_city_mission_desc:0 "As the legitimate Shah of the Islamic faith, the Holy lands of Mecca are rightfully ours. Let us liberate the lands of Mecca from those who dare hold it from us, and win the favor of the Islamic peoples."
