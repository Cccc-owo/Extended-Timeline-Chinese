 taifa_drive_out_the_cristianos_mission_title:1 "ûQ%)YINYe’V"
 taifa_drive_out_the_cristianos_mission_desc:0 "Since the fall of the Caliphate of Cordoba, the Christian kingdoms to the north have humiliated us, coercing us into paying them parias, making themselves fat and wealthy at our expense. Now that Andalus is united again, we shall make them pay their own dues in return."
 crd_subjugate_the_cristianos_mission_title:1 "Vg)YINYe’V"
 crd_subjugate_the_cristianos_mission_desc:0 "The Christian kingdoms to the north have continually defied us despite offers of subjugation in peacetime. Thus, let us subjugate them with our own resources, whether through diplomacy or military might."
 crd_cross_the_pyrenees_mission_title:1 "èŠÔk)Rir¯eqS	"
 crd_cross_the_pyrenees_mission_desc:0 "The Pyrnees mountains has long served as a natural border between our lands and the rest of Europe. While it protects us from greatly enemies to the north, it also serves as an obstacle in our expansion. Thus, let us cross the pyrenees and establish a substantial foothold in lands north of the Pyrenees."
 crd_halt_the_caliphate_advance_mission_title:1 "I–bk?–Ôb¯e"
 crd_halt_the_caliphate_advance_mission_desc:0 "The influence of the false Caliphate has expanded well into north Africa. We must take measures to halt their westward advance by seizing the lands of the Barbary coast ourselves."
 crd_restore_the_true_caliphate_mission_title:1 "Í‘ú^wck„vÈTÌ‘ÑSýV"
 crd_restore_the_true_caliphate_mission_desc:0 "The Umayyad Caliphate has lost its power in the Near and Middle East, but their legacy and bloodline lives on in the rulers of Cordoba. With the northwestern Africa secured, perhaps we can even consider a campaign to restore the Umayyad dynasty as the true Caliphate."
 crd_return_to_mecca_mission_title:1 "Í‘Ô¦ž R"
 crd_return_to_mecca_mission_desc:0 "The lands of Mecca hold great religious and cultural significance to the Caliphate and all of Islam. Should we retake the lands of Mecca, we would achieve a great victory, politically and spiritually."
 crd_great_mosque_of_qurtuba_mission_title:1 "'YnwúR"
 crd_great_mosque_of_qurtuba_mission_desc:0 "The city of Cordoba is the major center of culture and Islam in Europe. Let us construct a Great Mosque for our great city and prove to the world of our dedication to God."
 crd_center_of_wisdom_mission_title:1 "zfga„v-NÃV"
 crd_center_of_wisdom_mission_desc:0 "While the Abbasids claim to have constructed a House of Wisdom in Baghdad, Cordoba has long been a center of intellectual exchange, with the translation of Greek texts to Arabic. Let us develop our city and increase our learning to lay the foundations for a second House of Wisdom here in our home capital."
 nca_secure_northern_anatolia_mission_title:1 "ÝO²bwm¸S"
 nca_secure_northern_anatolia_mission_desc:0 "Before we can even consider retaking the former Byzantine capital, we must first unite northern Anatolia and drive the Latin pretenders out of the region. This will lay the groundwork for us to surround Constantinople with our forces and conscript from the loyal Roman subjects in Asia currently under Francien rule."
 nca_recover_constantinople_mission_title:1 "6eYTëXfWN!X"
 nca_recover_constantinople_mission_desc:0 "NÎWKN‹sÈuŽN(WbìN„vŒcµcKN-N†N0©‹bìNHYÞV^SŽNbìN„vNRv^‰vNTëXfWN!X„vWlš‹sMO0b`YNWlš^ýVv^HNWlš„vO'YYtQú”s^Sï„vöeHgòT6q0Reg0"
 nca_crush_the_frankokratia_mission_title:1 "Crush the Frankokratia"
 nca_crush_the_frankokratia_mission_desc:0 "The Francien states that have wrongly claimed Byzantine lands continue to defy our authority despite our return as the Emperor of the Romans. Let us subjugate them or destroy them outright and retake the lands of Thracia and Macedonia."
 nca_retake_greece_mission_title:1 "Í‘HY^J"
 nca_retake_greece_mission_desc:0 "The lands of Greece have been fragmented since the fall of Constantinople to the Francien invaders, and several powers have insolently laid claim to its cities. Let us show the western invaders once who is the true ruler of these lands."
 nca_defeat_rum_mission_title:1 "ûQ%WÆY"
 nca_defeat_rum_mission_desc:0 "The Seljuk Sultnate of Rum are a major threat to the security of the Asian Minor coast. With the great capital city recovered, we can now shift our focuses beyond the Aegean Sea and farther into Anatolia. The Seljuks who have so insolently claimed successors to Rome must be eliminated."
 nca_drive_out_venice_mission_title:1 "qšZ<S¯eºN"
 nca_drive_out_venice_mission_desc:0 "We have many reasons to despise Venice, as they played a significant role in the fall of the Byzantine Empire and the vile sacking of Constantinople. Now, they dare to hold lands in Byzantine Seas after what they have done. Let us sink their ships, sack their cities and cripple their economy by cutting off their access to one of the richest cities of the West."
