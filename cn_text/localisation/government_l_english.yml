 venice_merchants_reform:0 "威尼斯政府"
 venice_merchants_reform_desc:0 "最尊贵的威尼斯共和国采用复杂而繁琐的制度来选举官员。一系列无记名投票任命了41名选民，然后每个选民投票进入一个瓮。随后从瓮中随机抽取一张选票，该选票所选择的候选人就将成为新的总督。该选举系统的目的是避免选举腐败并确保公平投票。"
