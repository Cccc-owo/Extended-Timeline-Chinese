 permanent_marathas_council_reform:0 "马拉塔常设内阁"
 permanent_marathas_council_reform_desc:0 "马拉塔人将领和官僚是我们国家权力平衡的重要组成部分。我们应该正式组建他们的议会，建立一个常设的马拉塔人内阁来引导我们的国家。"
 governmental_purbias_register_reform:0 "在册普尔比亚人"
 governmental_purbias_register_reform_desc:0 "国家正在设法招揽全印度的拉杰普特精英战士。应当采取措施，将这些战士组训成一个团结的军团，以便更有效地发挥这些战士的战斗力。"
