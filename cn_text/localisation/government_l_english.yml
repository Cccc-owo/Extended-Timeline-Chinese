 native_chiefdom_reform_desc:0 "我们必须接纳本族群的传统。酋邦的体系能够让各位长老教授他们珍贵的人生经验。"
 native_federation_reform_desc:0 "团结使我们更强大。通过组建一个部落联盟，我们从盟友那获得的将不仅是外交上的支持，更是血缘上的。"
 native_clan_council_reform_desc:0 "在群众之中提升信任是非常重要的。通过在那些愿意为部族利益牺牲一切的人中选举产生宗教议会，我们可以确保权力不会被集中到一个单一的人手中。"
 native_martial_tradition_reform_desc:0 "进入荒野，我们必须为了生命奋力拼搏。大自然母亲蕴涵的危险和她给予的慷慨相当，我们必须保护我们自己对抗野兽和想要夺走我们土地的敌人。"
 native_oral_tradition_reform_desc:0 "我们就是故事的集合。以史为镜，可以知兴替。"
 native_land_tradition_reform_desc:0 "这是我们的故乡。创世之初，陆地显现时，我们在这里；世界燃烧，濒临毁灭时，我们依旧在这里。"
 native_war_band_reform_desc:0 "安全感是生活最重要的事情，聚焦于军事才能确保我们部落的幸福。"
 native_seasonal_travel_reform_desc:0 "世界在一年中不断变化，我们也必须如此。如能随着季候迁徙，我们便将寻获繁荣。"
 native_settle_down_reform_desc:1 "有时，为到来的风暴建造庇护所比追寻它更为重要。我们是时候开始定居下来，建立起更多永居的村庄了。\n\n如果这项改革被取代，我们将会失去§R1§!点稳定度。"
 native_codified_power_reform_desc:0 "没有什么能凌驾于法律之上。它使世界变得更加公平，使我们部族的每个人都生而平等。"
 native_trading_with_foreigners_reform_desc:0 "抵达我们领地的异邦人让我们学会了新的技术，不论战争抑或和平，这些技术都改变了我们的生活方式。"
 native_becomes_monarchy_reform_desc:0 "我们统治者的血统来自神明的祝圣。高贵的血统使他们成为引导我们走向繁荣的不二人选。"
 native_becomes_republic_reform_desc:0 "为了保证政府的公正，政权必须由民主选举所产生。我们通过选择领导人的方式决定国家的命运。"
 native_becomes_theocracy_reform_desc:0 "让凡人来抉择我们人民的命运这么重要的议题，是不可能在没有精神指引的情况下做到的。我们的统治者必须是众神的代言人。"
 native_becomes_horde_reform_desc:0 "一些灵魂永远不会被驯服。当面对国家政府时，没有什么比我们自己的灵魂更值得信赖了。我们应永不丢失那份自由。"
 native_hereditary_reform_desc:0 "那些先驱们知道我们所追寻的是什么。他们早已历经战争与和平、繁荣与荒芜。我们的统治者应当遵循他们明智的指引和神圣的血统。"
 native_diplomatic_cermonies_reform_desc:0 "参与我们人民共同的政府是个重要且无害的任务，但要日夜与其他部族欢唱着分享相同的食物、水源和仪式就是另一回事了。"
 native_remain_being_native_reform_desc:0 "文明，无论是君主制、共和制还是其它什么制度，只会破坏自然。我等绝不允许自己重蹈覆辙，只应持守自然本心，从于万象霜天。"
