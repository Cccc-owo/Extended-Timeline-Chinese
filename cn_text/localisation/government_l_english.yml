 lottery_reform:0 "抽签"
 lottery_reform_desc:0 "多数票胜出的选举方式容易导致腐败，乃至于民粹主义的滋生。我们将采用一个复杂的分配制度，通过从一群合适的候选人中随机选择来确定谁应该领导我们的共和国。"
 appointment_by_committee_reform:0 "委员会的任命"
 appointment_by_committee_reform_desc:0 "让我们停止对公务员的随意任命。应建立委员会来决定某一特定职位的最佳候选人，以确保在我们队伍中，行政能力称职成为常态。"
 bureaucratic_aparatus_reform:0 "官僚机构"
 bureaucratic_aparatus_reform_desc:0 "官僚系统不断扩大自己，只为了满足其扩大自己的需求。"
 great_mongol_state_legacy:0 "大蒙古国"
 great_mongol_state_legacy_desc:0 "成吉思汗的蒙古帝国已经在我们的领导下光复。我们正在恢复大汗建立的行政体制，同时也要改正那些大汗的继承者犯下的错误。"
