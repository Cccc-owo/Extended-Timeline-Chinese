 GC_DESC:0 "1399年，混乱无处不在。百年战争在西方肆虐，征服者跛子帖木儿的攻击震惊了整个东欧。拜占庭帝国在几块飞地上垂死挣扎。荣耀属于能够抓住机遇的人。"
