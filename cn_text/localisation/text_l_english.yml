 improve_reputation_mission_title:0 "减少过度扩张！"
 improve_reputation_mission_desc:0 "我们的领土膨胀得太快了，受到了扩张过度的大量影响。我们必须巩固发展以降低影响，否则就会面对可怕的后果。"
 generic_annex_vassal_mission_title:0 "将[Root.GetName]合并入我国"
 generic_annex_vassal_mission_desc:0 "[Root.GetName]是我国的封臣，但我们需要他们更紧密地融入我们的社会.外交吞并会是我们的最佳选择."
 annex_minor_mission_title:0 "从地图上抹去[Root.GetName]！"
 annex_minor_mission_desc:0 "这个与我们相邻的弹丸小国坚持要独立，他们的这一行为必须被及时遏止。吞并$COUNTRY$，把他们从地图上抹去。"
 improve_relations_mission_title:0 "增进同 $COUNTRY$ 的关系"
 improve_relations_mission_desc:0 "我们与邻国的关系已经严重恶化了，我们需要及时调整并改善我们的关系。"
