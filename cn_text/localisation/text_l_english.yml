 defensive_leather_cannon:0 "防御型皮革炮"
 defensive_royal_mortar:0 "防御型皇家臼炮"
 defensive_swivel_cannon:0 "防御型旋转加农炮"
 defensive_chambered_demi_cannonDESCR:0 "在16世纪，我们不只会看到对火炮机动性的改进，也会看到将火炮尺寸和重量标准化的尝试。"
 defensive_coehorn_mortarDESCR:0 "由荷兰工程师范·库霍恩男爵于17世纪所发明的火炮。这是一种采用固定的45度仰角的小型臼炮。调整其射程的办法只有移动火炮的位置或是改变装药量。"
 defensive_leather_cannonDESCR:0 "皮革炮在第三次波兰-瑞典战争中由瑞典国王古斯塔夫二世·阿道夫的军队首次投入使用。当时欧洲的火炮因为既庞大又笨重而在实战中缺乏机动性，而且只有在围城时才能真正用得上。采用更轻、更机动的加农炮使得瑞典人的炮兵能够跟上敌人的移动，获得战术上的显著优势。遗憾的是，瑞典人使用的皮革炮独有的缺陷令其毫无实战价值。皮革炮炮身是缚以绳缆、被以皮革的薄壁铜管，这样的覆皮导致连续使用后会产生危险的过热。尽管如此，皮革炮还是标志着轻型野战炮发展史和重型火力主动寻敌概念的开端。"
 defensive_royal_mortarDESCR:0 "在18世纪，火炮在战场上获得了日益广泛的应用。随着炮车的改良，火炮的机动性得到提升，更加适用于野战环境。"
 defensive_swivel_cannonDESCR:0 "一门高机动性与高便携性的大炮。回旋炮体积小巧，主要用于近距离作战。"
 defensive_flying_battery:0 "防御型快速火炮"
 defensive_flying_batteryDESCR:0 "一种非常注重速度和机动性的策略，炮兵会移动到战场上一个点，进行攻击，然后迅速连续地转移到下一个攻击点。"
