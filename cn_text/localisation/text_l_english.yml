 revolutionary_rebels_name:0 "$COUNTRY$革命者"
 revolutionary_rebels_desc:0 "革命者叛军是来推翻政府的，他们认为现今的政府充斥着腐败和不公正。他们坚信自己的信念，由觉醒的市民和军官领导。"
 heretic_rebels_title:0 "异端"
 heretic_rebels_name:0 "$HERETIC$异端"
 heretic_rebels_desc:0 "异端叛军支持对信仰的另一种诠释并愿意为此而死。其核心成员通常是被异端信仰侵蚀的士兵。"
 religious_rebels_title:0 "宗教分子"
 religious_rebels_name:0 "$RELIGION$狂热者"
 religious_rebels_desc:0 "宗教狂信徒往往在受控于异信仰国家的省份掀起叛乱。他们意图传播其信仰并打击所有的非信徒。"
 nationalist_rebels_title:0 "分离主义者"
 nationalist_rebels_name:0 "$INDEP$分离主义者"
 nationalist_rebels_desc:0 "分离主义者想要解放他们的人民。他们组织和装备都很好但倾向于占据他们文化的省份。"
 noble_rebels_title:0 "贵族"
 noble_rebels_name:0 "$COUNTRY$的贵族叛军"
 noble_rebels_desc:0 "贵族叛军对自己的君主不满，通常是因为自由主义改革。叛军是由大部分骑兵组成的野战职业部队。"
 colonial_rebels_title:0 "殖民地居民"
 colonial_rebels_name:0 "$INDEP$独立者"
 colonial_rebels_desc:0 "殖民地独立者厌倦了长年的不平等和暴政，希望从他们遥远的祖国中独立出来。"
 patriot_rebels_title:0 "爱国者"
 patriot_rebels_name:0 "$CULTURE$爱国者"
 patriot_rebels_desc:0 "爱国主义叛军梦想在一面自由之旗下实现祖国统一。被他们占据的省份将会归附其同胞的国家。"
 russian_nation_title:0 "成立俄罗斯"
 russian_nation_desc:0 "通过征服以及外交，俄罗斯已经成功从小聚落转变为一个大公国。经过几次东征，蒙古汗国也终于被征服，一个由沙皇统治的集权式俄罗斯国家崛起了。来自西欧的影响正帮助我们实现现代化，改革我们的国家。同时，我国也会采用西式教育。"
 netherlands_nation_title:0 "成立尼德兰"
 netherlands_nation_desc:0 "尼德兰将凝聚为欧洲最有实力的海军和殖民强权。本地和海外商机带来的大量收益，使这个国家进化成了世界上最早的资本主义国家之一。"
 spanish_nation_title:0 "军事手段成立西班牙"
 spanish_nation_desc:0 "在新大陆的全面扩张以及殖民地的大量建立使得西班牙成为了当时最强大也最富有的国家之一。西班牙的探险者们不懈地探索着未知的地域，扩展着我们的疆界。无数的黄金白银被运回祖国，填满了国库。"
 english_nation_title:0 "成立英格兰"
 english_nation_desc:0 "贸易长久以来就是英格兰的基本国策。通过扩展我们在国界以外的影响力和家族式地控制国家的发展。我们成功地成为了欧洲强国之一。殖民扩张成了国家经济增长的一个重要因素，这进一步巩固了我们在国际上的地位。"
 french_nation_title:0 "成立法兰西"
 french_nation_desc:0 "今年将会是标志着我国进入进化时期的一年。传统的封建体系将让位给一个更现代化的集权国家。尽管项目预算失误以及军事战役频发，财政状况历经了起起伏伏，但我们还是成功将我国转变成了欧洲最具统治力的强国之一。"
 italian_nation_title:0 "成立意大利"
 italian_nation_desc:0 "作为文艺复兴的中心，我们国家的文化蓬勃发展。我们已经进入了一个持久的艺术革命的时代，特别是在建筑和文学方面。但是文化的进步却没能帮助我们的国家保持内部的和平。我们一直被外来的追求力量和侵吞领土的国家侵扰着。"
 german_nation_title:0 "成立德意志"
 german_nation_desc:0 "我们的国家尽管缺少一个强大的中央政府，但仍然在蓬勃发展。由德意志北部数百个城镇组成的汉萨同盟对我国的繁荣起了至关重要的作用。知识逐步丰富，再加上海路与陆路的贸易，都帮助了我国迅猛发展，将我国转变成了一个富裕的制造业中心。"
 persian_nation_title:0 "成立波斯"
 persian_nation_desc:1 "从居鲁士大帝时起，波斯地区就一直是强大帝国的宝座所在之地。在征服了数个临近的地区后，如今正是$MONARCH$重夺天赋的荣耀与伊朗沙阿头衔的时机。看起来，伊朗民族国度的重生不再遥不可及。"
 mughal_nation_title:0 "成立莫卧儿帝国"
 mughal_nation_desc:0 "$MONARCH$已经为他的新帝国奠定了坚实的基础。虽然人数不多，但他纪律严明的军队在对抗印度苏丹的战役中打了不少的胜仗。特别是$CAPITAL$之战成为了这一系列扩展疆土的战役中的第一个胜仗。在不久的将来，莫卧儿帝国将横扫整个印度半岛。"
 irish_nation_title:0 "成立爱尔兰"
 irish_nation_desc:0 "数十年来英格兰一直都想征服爱尔兰人并占领爱尔兰岛。将整个岛屿联合在一个旗帜之下或许能帮助我们驱除这些侵略者。"
 british_nation_title:0 "成立不列颠"
 british_nation_desc:0 "通过家族式联合政治发展及在国外影响力的提升，我们将成功地巩固在国际事务中的地位，并转变成为欧洲最强大的国家之一——大不列颠帝国。"
 eastern_westernisation_title:0 "西化"
 eastern_westernisation_desc:0 "在游历了西欧诸国之后，$MONARCH$更加下定决心要在我们的国家进行全面的西式改革，一改我国落后的现状。有经验的工人以及科学家被请到这里致力于西化并使我们的国家更加现代化。军事、经济、农业技术也都在进行着全面的重组与改革。"
 muslim_westernisation_title:0 "西化"
 muslim_westernisation_desc:0 "$MONARCH$不仅作为一名伟大的征服者，同时也作为一名伟大的重组改革家而出名。他主持的法规已经成为我们国家迈向现代化的基石。他是一名西方先进文化的崇拜者，在外国顾问的帮助下，他已经对文化和军事开始了全面的改革。"
 rotw_westernisation_title:0 "西化"
 rotw_westernisation_desc:0 "来自欧洲各地的探险家和移民慢慢将我国的大片土地变成了殖民地，由奴隶制度与剥削制度所结合产生的弊病削减了我国大批人口，将我们的传统文化标志与价值观打得粉碎，以西方思想、西方理念取而代之。"
 no_mission_title:0 "没有任务"
 no_mission_desc:0 "我们当前没有激活的任务。"
 conquer_core_title:0 "收复$PROVINCENAME$"
 conquer_core_desc:0 "从很久以前起，$PROVINCENAME$已经正当地属于我们伟大的国家了。这将是个解放的纪元，非法占有它的国家应当被处理。"
