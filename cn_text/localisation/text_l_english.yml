 tribal_succession_crisis:0 "部落继承危机"
 desc_tribal_succession_crisis:0 "我们的部落统治着广袤的领土，以至于酋长也分身乏术。副酋长在各地发展强盛，成为了酋长之位的竞争者。"
 recover_abysmal_prestige_title:0 "恢复糟糕的威望"
 recover_abysmal_prestige_desc:0 "我们的国家已衰落至如此的低谷，以至于连老鼠都否认他们曾经造访过我们。我们必须在全世界的眼中崛起，这样我们才能再次昂首阔步。"
 improve_prestige_title:0 "提高我们的威望！"
 improve_prestige_desc:0 "许多国家在向我们看齐，但我国的威望却并不高。我们必须做点什么让我们回到应有的地位。"
