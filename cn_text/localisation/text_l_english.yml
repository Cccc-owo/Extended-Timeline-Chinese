 ha_xantican_warriorDESCR:0 "我们新的「火臂」武器从火与火山的女神——桑蒂科得名。装备上它们以后，我们的士兵会更加有效率。"
 ha_reformed_xantican_warriorDESCR:0 "火女神战士们的经验告诉我们，第一列士兵开火后撤退到后排重新装弹，同时第二列士兵上前开火，这样能让我们的火力最大化。"
 ha_xiuhtecuhtli_soldierDESCR:0 "火山神希赫特库特利，是我们最新最强大的火器的名字。它的射程远、强度高，比火女神更加致命。"
 ha_xiuhtecuhtlian_infantryDESCR:0 "在经过对于希赫特库特利的远程特训以后，火神步兵现在是远程战斗的精英。"
 ha_xolotiDESCR:0 "火器的一个巨大革新出现了。它不像以往使用的火绳点火，这种名为索洛特尔的火器具有更简便的操作方法，它采用黑曜石击打产生火花，从而达到点火射击。这使得它上弹更快，走火率更低，所以也别不奇怪我们为什么要用雷电和死亡之神索洛特尔的名字来为其命名了吧。"
 ha_foreign_influenced_infantryDESCR:0 "阿兹特克人的革新彻底改变了战争，它们现在正被广泛应用于战争之中。通过学习其他国家的技巧与能处，并且融汇各家之所长，我们的武器一定能迅速超越他们。"
 ha_reformed_influenced_infantryDESCR:0 "跟外国武装的接触和试探让我们明白了我们太过于注重进攻性火力。未来的更多训练重点将被放在密集集火阵型和分散冲锋阵型在实际遭遇战需要时的转换上。"
 ha_reformed_xolotiDESCR:0 "改良雷神士兵是对于国内国外技巧的完美融合，其效果要比其单独加和好得多。但虽然雷神战士们更加喜欢远程火力技巧，近身格斗拼刺刀对于他们也不成问题。"
