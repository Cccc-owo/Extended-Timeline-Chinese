 support_south_german_organ_tradition_title:0 "南德意志风琴传统乐派"
 support_south_german_organ_tradition_desc:0 "南德意志风琴传统乐派是以一群德意志作曲家为代表的音乐流派，他们的音乐作品很大程度上受到了早先来自意大利的影响，这主要来自于他们在意大利音乐大师门下学习的经历。他们擅长创作即兴前奏曲、恰空舞曲和帕萨卡利亚舞曲。我们也许应该考虑赞助这些风琴演奏家。"
