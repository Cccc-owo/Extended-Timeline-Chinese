 rome_reborn:0 "罗马重生"
 desc_rome_reborn:0 "正如凤凰在灰烬中重生，罗马帝国再次君临天下。自从查理大帝以来，神圣罗马帝国又一次统一于绝对皇权之下。德意志诸侯的数千面旗帜在重生罗马独一无二的旗帜前黯然失色。凯撒万岁！"
