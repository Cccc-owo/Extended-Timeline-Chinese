 endorse_renaissance_philosophy_title:0 "支持文艺复兴哲学"
 endorse_renaissance_philosophy_desc:0 "我们将你安置在世界的中心，这样你就能承受这个世界\n\n——皮科·德拉·米朗多拉，「关于人的尊严的演说」"
 blooming_renaissance:0 "高度发展的文艺复兴文化"
 desc_blooming_renaissance:0 "文艺复兴在$COUNTRY$蓬勃发展着！在每个城市的大街小巷，我们的公民脱离了黑暗的中世纪，走进了人类尊严和公民责任的文明时代。"
 support_baroque_music_title:0 "支持巴洛克式音乐"
 support_baroque_music_desc:0 "只有上帝知道艺术天赋会因为缺少金钱、食物和爱而消失殆尽。资助在$COUNTRY$奋斗的作曲家们，他们会回报你的。"
 the_sound_of_music:0 "巴洛克式音乐"
 desc_the_sound_of_music:0 "在无尽的工作和苦难后，我们的臣民不论何时何地都能在美妙的音乐中得益，忘记国家的艰难。从巴赫到海顿，$COUNTRY$在音乐之声中永存。"
 way_of_tea:0 "茶道"
 desc_way_of_tea:0 "我们的人民在众多的茶馆中尽情放松娱乐"
 develop_way_of_tea_title:0 "茶道"
 develop_way_of_tea_desc:0 "日本早在9世纪就种植茶叶，但更为纯粹的茶道美学则在15世纪初才完全发展起来。既有宗教仪式，亦有文化传统，茶道将成为我们文化遗产的一部分。"
 develop_diwani_script_title:0 "公文体"
 develop_diwani_script_desc:0 "一种行草风格的阿拉伯文书法体，起源于15至16世纪的奥斯曼帝国，因用于奥斯曼内阁——底万颁布的皇家法令而得名。我们当以书法调和，宣扬我们的法令与真主的良言，巩固我们的统治。"
 diwani_script:0 "公文体"
 desc_diwani_script:0 "我们的法令皆以精致的书法体抄写颁布，臣民无不尊崇"
 support_dutch_masters_title:0 "荷兰式绘画的黄金时代"
 support_dutch_masters_desc:0 "尼德兰共和国，推行加尔文主义，新近独立，并且拥有强烈的潜在的人文主义思想及观点，在16世纪晚期成为了与古老的天主教欧洲固有的艺术传统以及理念决裂的开明舞台。凭借由发展阿姆斯特丹的贸易积累的财富，我们能帮助开创尼德兰式绘画的黄金年代。"
 dutch_masters:0 "荷兰式绘画的黄金时代"
 desc_dutch_masters:0 "我们为荷兰的绘画大师们提供经济赞助。"
 charter_guild_of_st_luke_title:0 "特许成立圣路加公会"
 charter_guild_of_st_luke_desc:0 "圣路加是艺术家的主保圣人，西欧的艺术家公会通常都以其为名，其中最知名者或许就在安特卫普。在$COUNTRY$成立公会的费用也许稍显昂贵，但文化收益却是有目共睹。发展公会的管理机构也会加强我们本土的官僚传统。"
 guild_of_st_luke:0 "圣路加公会"
 desc_guild_of_st_luke:0 "艺术家的主保圣人正在庇佑我国。圣路加公会的艺术家们杰作频出，大大增强了我国的文化传统！"
 hold_the_last_jousting_tournament_title:0 "最后的骑士竞技大会"
 hold_the_last_jousting_tournament_desc:0 "世界正在进步，我们可以感觉到我们的精英骑士们会被渐渐淘汰。但现在，让$COUNTRY$最后的骑士们展现一下身手吧！"
 the_last_joust:0 "最后的骑士竞技大会"
 desc_the_last_joust:0 "虽然骑士们仍然会是我们军队的组成部分，不过骑士传统正随着时光渐渐流逝。"
 NOCLAIMLESSER:0 "被联统国无法宣称他国王位。"
 florentine_school:0 "赞助佛罗伦萨画派"
 desc_florentine_school:1 "佛罗伦萨画派是一种起源于意大利的美术流派，诞生于多纳泰罗、米开朗基罗和布鲁内莱斯基等艺术家的作品，以自然主义风格和壁画而闻名。[Root.GetName]赞助了这些艺术家，使其为世人所知。"
 support_florentine_school_title:0 "赞助佛罗伦萨画派"
 support_florentine_school_desc:0 "有了一定的知名度，我们有机会资助佛罗伦萨画派的意大利画家。「国际艺术品的买家」绝对会起到很好的宣传效果。"
 court_byzantine_refugees_title:0 "拜占庭难民"
 court_byzantine_refugees_desc:0 "大人，拜占庭已经陷于萨拉森人之手。罗马帝国最后的堡垒君士坦丁堡现在落入了土耳其人手中。正当基督教世界正因此惊慌失措之时，拜占庭来的难民蜂拥来到欧洲大大小小的城市和宫廷，带来关于古典时代知识的古老手稿，亚里士多德、柏拉图和盖伦的文章，还有详尽的拉丁与希腊的知识。将这些难民邀请到$COUNTRY$来，应该可以极大地促进我们文化和科学领域的工作。"
 byzantine_influx:0 "收容拜占庭难民"
 desc_byzantine_influx:0 "我国已发出一份公告，向全欧洲宣告，欢迎所有从君士坦丁堡逃亡而出无家可归的游子们来到我国的城市寻求庇护和定居。他们所带来的对于古典文明的理解将会有助于我们的科技研究。"
 commission_epic_to_monarch_title:0 "国家史诗"
 commission_epic_to_monarch_desc:0 "据悉，我国民间流传着关于$RANDOM_OLD_MONARCH$的传说：当$COUNTRY$到了最危险的时候，他将重返故土祛除邪魔。传说里有几分真相搁在一边，我们可以宣扬这样的故事。"
 epic_to_monarch:0 "国家史诗"
 desc_epic_to_monarch:0 "有一部史诗记述了我国一位先王的生平和传奇故事。"
 enlightenment_movement:0 "自由，平等，博爱"
 desc_enlightenment_movement:0 "如同明亮的火炬一般，启蒙运动正在席卷全球，将理性之光照进旧世界和新世界的每一个角落。将科学、理性与对人类潜能的坚定信念作为它的武器，它有望摧毁过去的王冠与十字架，给人类带来自由。[Root.Monarch.GetName]，作为一位开明的统治者，自然也支持它。"
 support_enlightenment_movement_title:0 "自由，平等，博爱"
 support_enlightenment_movement_desc:0 "启蒙思想如同一支明亮的火炬，散发着理性的光焰，照亮了新旧大陆的每一个角落，传遍了整个世界。支持这一运动无疑会促进科学与哲学的进步，但其关于人类自由和天赋人权的理念也可能在国家内部引来反叛的苗头。"
 commedia_dellarte:0 "即兴喜剧"
 desc_commedia_dellarte:0 "即兴喜剧最初在法国和意大利发展起来，它是16至18世纪在欧洲广受欢迎的一种戏剧形式。它的根源可以追溯到希腊罗马时代的古典戏剧，但在形式上也有许多创新。一大显著特点是剧中会出现许多程式化的定型角色，例如幽默滑稽的丑角「Harlequin」和贪财的老人「Pantalone」。"
 support_commedia_dellarte_title:0 "喜剧演出"
 support_commedia_dellarte_desc:0 "听呐，听呐！向不曾预料的人们呈现主角、丑角和其他所有传统专业戏剧里的固有角色，观察他们被演员的滑稽戏和恶作剧逗乐的样子。一本好剧可以令任何人暂离浮世烟火，忘记他们每天浪费在暴君吆喝下劳动的生活。而且，它很有趣！"
 military_modernization_muslim_title:0 "军队现代化"
 military_modernization_muslim_desc:0 "我们已经设法使文化生活与我们强大的邻国接轨。我们穿上他们的衣服，模仿他们的习俗，甚至有些人讲他们的语言。然而，真正的挑战还没有开始——军事的改革。"
 military_modernization_eastern_title:0 "军队现代化"
 military_modernization_eastern_desc:0 "我们已经设法使文化生活与我们强大的邻国接轨。我们穿上他们的衣服，模仿他们的习俗，甚至有些人讲他们的语言。然而，真正的挑战还没有开始——军事的改革。"
