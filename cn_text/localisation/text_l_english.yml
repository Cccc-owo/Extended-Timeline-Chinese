 noreligion:0 "无宗教"
 noreligion_religion_desc:0 "这片地区无人居住，因此也没有信仰。"
 animism_religion_desc:1 "泛灵论认为世界上存在着许多超自然的神灵，而世俗与精神世界是混同为一的。这些神灵可能来自于高山上、闪电中，这取决于人们的信仰。\n在游戏中，泛灵论代表了世界上从南美洲到非洲及印度尼西亚的诸多信仰。"
 norse_pagan_reformed_religion_desc:0 "诺斯信仰是斯堪的纳维亚人的传统多神信仰。\n时至1444年，诺斯信仰早已经消失，不存在于任何省份或国家中。"
 jewish_religion_desc:1 "犹太教是游戏中最古老的亚伯拉罕宗教，其基础建立在有3000余年历史的《妥拉》、犹太口传律法和宗教典籍等之上。\n在游戏开始时，犹太教已是世界上的小众宗教，只存在于埃塞俄比亚的塞米恩和德姆比亚两个省份。"
 zoroastrian_religion_desc:1 "祆教是伊朗民族和古波斯帝国的传统信仰。祆教是一神论宗教，信徒谨遵先知琐罗亚斯德的圣训。\n在开局时，祆教在伊斯兰教对伊朗的征服后已经衰退了几个世纪，游戏中，它只在圣地亚兹德一带还有集中的分布；除此之外，它在波斯、印度等地区仅作为少数群体存续，在游戏中未加以表现。"
 ibadi_religion_desc:0 "伊巴德派被它的信徒们宣称比逊尼派和什叶派还要古老，不过它在任何地方都难以称得上流传广泛。伊巴德派信徒严格遵循他们本宗派对伊斯兰教和沙里亚法的诠释，并认为他们的教义历史更悠久、更为正统。\n在游戏初始，伊巴德派只在阿曼和北非邻近姆扎卜绿洲的一些地区中占据着主导地位。"
 sikhism_religion_desc:0 "锡克教大约在16世纪初由那纳克上师在旁遮普创立。锡克教是一种一神论宗教，它诞生自伊斯兰教和印度教混杂的区域但又不同于这两者。\n没有省份或者国家以锡克教开局，但它将在开局几十年后出现。"
 buddhism_religion_desc:1 "如同佛教的其他分支一样，上座部佛教同样起源于公元前5世纪释迦牟尼所创立的教义。上座部佛教的信徒主要尊崇巴利文经典中的教规和法律，注重僧侣戒律以达到阿罗汉的觉悟。\n在游戏初始，上座部佛教主要在斯里兰卡和东南亚国家中盛行。"
 vajrayana_religion_desc:1 "金刚乘又被称作怛陀罗佛教或者喇嘛教，它是佛教分支的一种，信众通过密宗的修行以证得菩提萨埵的果位。该派认为开悟不能仅靠自我修行，而是需要有上师的传授。\n在游戏中，金刚乘主要在西藏盛行，在一些北亚草原部落中也有一定程度的传播。"
 mahayana_religion_desc:1 "大乘佛教是传播最广的一种佛教。该派信徒主要宗旨为证悟正觉，甚至证得佛果。\n在游戏初始，只有大越开局为大乘佛教国家，因为大乘佛教的其它主要传播地区被表现为儒教。"
 catholic_religion_desc:1 "天主教是一种基督教传统的名称，它奉古老的拉丁礼，尊教宗为基督教世界的领袖。\n1444年，天主教是欧洲西部及北部占主导地位的基督教教派，但在宗教改革期间它的统治地位将很可能会被新教和改革宗粉碎。"
 confucianism_religion_desc:1 "儒学是公元前5世纪哲学先贤孔子提出的一种哲学，着重于修身治国平天下。\n游戏开局时中国和朝鲜是儒教国家，儒教在满洲的女真部落中也有一定的传播。"
 hinduism_religion_desc:1 "印度教是对在印度地区广泛传播的同属一个神系的印度传统多神信仰的统称。\n印度教是游戏中最古老的信仰之一，在游戏开局时主要存在于印度和部分东南亚地区，但它在这些地带已经开始让位于伊斯兰教和佛教。"
 orthodox_religion_desc:1 "东正教根植于古老的希腊式基督教仪礼，认为自身比天主教更为接近基督教的原旨。东正教会拒绝承认罗马教宗，而是分成由不同牧首统领的若干个教会。\n在游戏中大部分东欧地区信仰东正教。"
 protestant_religion_desc:1 "新教涵盖了若干种在宗教改革中出现的宗派，它们均肇始于马丁·路德的宗教思想。这些宗派反对传统天主教的陈旧规定，不承认教宗的权威。\n在游戏中新教主要覆盖于那些受到路德教义启发并建立了国家教会的国家。"
 reformed_religion_desc:0 "改革宗涵盖了一系列宗派，其思想和传统主要来自于让·加尔文或约翰·诺克斯等人。改革宗通常在宗教改革运动中比新教要较晚出现，它同样否定教宗的权威，并希望回归到圣经里的戒律中去，但与新教徒不同，他们认同一些更为严格的教条和思想，如预定论和破坏偶像主义，并且倾向于不成立国家教会。"
 shamanism_religion_desc:1 "拜物教涵盖了各种非洲本土宗教。这些宗教通常都具备崇拜祖先、使用魔法和传统巫医的特点。\n在游戏中，非洲的大部分地区被归类为拜物教。"
 shiite_religion_desc:1 "什叶派穆斯林坚称只有先知穆罕默德的表弟，同时也是女婿的阿里才是哈里发和伊玛目的合法继承人。什叶派认为阿里的后人将成为伊玛目，而他最后的继承人终将以马赫迪的身份重新降临人世。\n在游戏中什叶派穆斯林出现在伊朗、也门和少数的印度苏丹国中。"
 shinto_religion_desc:1 "神道教是日本本民族古老的宗教信仰，几千年以来，它在日本列岛上与外来的儒家思想以及佛教共存。\n在游戏中所有日本地区的国家开局时国教都是神道教，以此表示日本人民所信仰的融合了佛教等思想与其它日本宗教传统的宗教。"
 sunni_religion_desc:1 "逊尼派穆斯林坚称先知穆罕默德的丈人——阿布·伯克尔是他的合法继承人。\n作为全世界穆斯林中的多数派别，伊斯兰教逊尼派广布于从摩洛哥到印度尼西亚的庞大地域，且是游戏中规模最大的宗教之一。"
 totemism_religion_desc:1 "图腾崇拜认为每一个人都与动物图腾有着精神上的亲缘联系。尊奉同一种动物图腾的人们属于同一氏族，认为彼此是一个大家庭。\n在游戏中，图腾崇拜是所有北美原住民的国家信仰，分布于北美大陆大部地区。"
 coptic_religion_desc:1 "科普特正教是基督教的一个分支，奉亚历山大礼，遵从亚历山大牧首。\n埃及落于穆斯林统治之下已有数百年之久，亚历山大牧首也被掌控在非基督教国家手中；科普特正教只在埃塞俄比亚和努比亚还延续着主流信仰地位。"
 tengri_pagan_reformed_religion_desc:1 "腾格里是最古老的突厥和蒙古萨满教中的主神。\n在游戏中这个宗教包括了西伯利亚和满洲的北亚国家所奉行的各具特色的萨满教。"
 inti_religion_desc:0 "因蒂宗教是安第斯山脉地区众多有许多共同特征的不同信仰的统称。因蒂是太阳神的名字，印加帝国将其置于其他所有本土胡阿卡神灵之上。\n在游戏中绝大多数安第斯山脉地区的国家开局信仰因蒂宗教。"
 nahuatl_religion_desc:1 "纳瓦特尔宗教是一系列中美洲多神信仰的泛称。尽管其神系和许多概念与玛雅宗教十分相似，但纳瓦人或者阿兹特克人更看重人牲献祭，认为借此能在一次次的世界轮回时得以幸存。\n在游戏中绝大多数现代墨西哥中部地区的国家以纳瓦特尔宗教开局。"
 mesoamerican_religion_religion_desc:1 "玛雅宗教是中美洲地区的原始多神信仰，它是从早期玛雅文明继承而来。它的神灵谱系和许多宗教传统都与纳瓦特尔宗教很相似。\n在游戏中，尤卡坦半岛以及曾属于玛雅潘联盟的国家信仰着玛雅宗教。"
 chinaware:0 "瓷器"
 chinawareDESC:0 "游戏内的瓷器代表了一系列珍贵的商品，包括了瓷器和地毯等。这些主要来自东方的奢侈品在市场上可以卖出高价。"
 cloth:0 "布料"
 clothDESC:0 "布料代表着各种毛料及亚麻的纺织品和衣物。在晚些时期，从印度和美洲进口的棉花成为了织物的主要原材料。"
 coffee:0 "咖啡"
 coffeeDESC:0 "咖啡最早被发现于埃塞俄比亚东北部，并首先种植于阿拉伯半岛南部。17世纪晚期咖啡传入意大利，然后传至欧洲的其他地方。在 1600 年，教宗克肋孟八世将其定为允许基督徒饮用的饮品后，咖啡开始广泛传播，尽管仍有人要求禁止这种「穆斯林饮品」。"
 copper:0 "铜矿"
 copperDESC:0 "游戏中的铜矿商品也包括了铅和锡等其他的有色金属。铜是青铜的主要成分，也是早期生产火炮所必须的原材料之一。"
 cotton:0 "棉花"
 cottonDESC:0 "棉花起源于中亚，但直到它被引入美洲大量种植，才开始在欧洲广泛使用。棉织品价廉物美，时至18世纪晚期，棉花在服装工业中不仅能够作为羊毛的补充使用，甚至能完全取而代之。"
 fish:0 "鱼类"
 fishDESC:0 "鱼类在当时是欧洲人最重要的食物来源之一，因为肉类对大多数人来说还属于奢侈品。在大多数国家，渔民是商船和军舰水手的基本来源。"
 fur:0 "毛皮"
 furDESC:0 "毛皮是制造高档保暖衣物的基本材料之一。最初各种动物毛皮主要来自于俄罗斯，但到18世纪中晚期，上等毛皮已越来越多地取自北美洲的河狸皮。"
 gold:0 "金矿"
 goldDESC:0 "黄金和白银是欧洲地区最基本的流通货币。在中南美洲发现的金矿数十倍地增加了流通货币量，为一些国家带来了巨额财富，但也带来了货币贬值和通货膨胀。"
 grain:0 "谷物"
 grainDESC:0 "谷物包括各种植物类食品，是人和动物最重要的日用必需品。粮食的缺乏总是会带来叛乱和暴动。其他的植物类食品包括原产于美洲的番茄、玉米及马铃薯等，它们的流传使得农业生产更加多样化。"
 iron:0 "铁矿"
 ironDESC:0 "铁矿代表了铁和其它黑色金属，以及钢等合金制品。钢铁是冶金工业的最基本原料，并被广泛用于制造武器和其他军事装备。"
 ivory:0 "象牙"
 ivoryDESC:0 "象牙，是除奴隶外来自非洲的最重要的贸易品。象牙被欧洲人用于制造各种制成品，包括餐具、家具和艺术装饰品等。"
 naval_supplies:0 "船具"
 naval_suppliesDESC:0 "船具代表了所有船只上需要的物品，从基础的木头到焦油、绳索、亚麻布、船帆以及各种其他物品。最初，波罗的海一直是船具的主要供应地，而到18世纪早期，北美成为了另一个主要原产地。对于这些关系到国计民生的资源的需求也是殖民美洲的源动力之一。"
 salt:0 "盐"
 saltDESC:0 "食盐对于人的生存是不可或缺的。此外，食盐还被用来在冬季贮存食物。食盐的来源包括中欧等地盐矿中产出的岩盐，也包括通过曝晒、蒸发卤水制成的湖盐、海盐。"
 slaves:0 "奴隶"
 slavesDESC:0 "从古典时代起奴隶就已经是贸易商品之一了。但是在16世纪晚期，美洲的种植园兴盛起来，需要奴隶作为廉价的劳动力来源，因此对于奴隶的需求迅猛增长。"
 spices:0 "香料"
 spicesDESC:0 "香料在古代即为欧洲所知，主要用于医药和调味。香料主要包括胡椒、生姜、豆蔻、辣椒，肉桂与其他类似物品，其产区包括东非、印度、中国和香料群岛（在今印度尼西亚），通过亚历山大等贸易城市运抵欧洲。欧洲人对香料的渴求是葡萄牙发现东方航线的重要动力。"
 sugar:0 "糖"
 sugarDESC:0 "糖不仅是一种甜味剂，也是食物保藏的手段之一。最早甘蔗是仅有的提取糖的来源，种植范围也仅限地中海岛屿。但是随着美洲劳动密集型种植园体系的建立，尤其是加勒比海群岛地区，很快甘蔗的主产地就移至海外了。"
 tea:0 "茶叶"
 teaDESC:0 "茶是重要的奢侈饮料，主要产于中国、印度和东南亚地区，大量用于宗教仪式和社会庆典。英国人在欧洲普及了饮茶习俗。虽然不像咖啡一样被认为是贵族饮料，但有限的产量和供应量使得茶叶也能带来大量的收入。"
 tobacco:0 "烟草"
 tobaccoDESC:0 "烟草在欧洲长期不为人所知，直到16世纪晚期才从美洲传入，很快就在富裕的上流社会中流行起来。由于其利润丰厚，烟草在北美的英国殖民地和巴西大量种植。当时还没有人知道烟草为什么如此令人成瘾。"
 wine:0 "酒类"
 wineDESC:0 "早在远古时代酒就已经在南欧出现了。它一直是日常饮食的重要组成部分之一，或许只有穆斯林才能拒绝它的诱惑。酒并不是一种奢侈品，作为粗茶淡饭的佐餐良品它广受欢迎。"
 wool:0 "羊毛"
 woolDESC:0 "羊毛主要来自无法种植农作物的草原上牧养的羊群。在棉花为人们所知之前，羊毛是衣物的主要原料。"
 cocoa:0 "可可"
 cocoaDESC:0 "自中世纪起，阿兹特克、印加和印第安的统治者们就常用可可作为提神的刺激性饮料。16世纪初，可可由西班牙人从美洲殖民地引入欧洲，很快便风靡起来，成为富人们享受的奢侈品。"
 tropical_wood:0 "热带木材"
 tropical_woodDESC:0 "热带木材是一种名贵的高级商品，被广泛应用于制作从棋子到优质家具的各种产品。对于欧洲市场来说，许多种类的热带木材都是陌生品种，但是它们的需求在迅速上升。红木、柚木、乌木等珍稀木材的倒卖迅速成为一项重要的商业活动。"
 dyes:0 "染料"
 dyesDESC:0 "只要人们制造纺织品，就必定会有对染料的需求。在中世纪晚期，靛蓝等珍贵染料的价格十分昂贵，这些染料原产自印度等遥远的地方，价格也自然高不可攀。\n随着航路的开辟，染料变得易于获得，在美洲也可以生产染料，前往印度的商路也更加通畅。尽管如此，直到19世纪初，染料依然十分珍贵。因此随着印度的广大种植园终于落入欧洲人手中，一场「淘金热」也随之爆发。"
 silk:0 "丝绸"
 silkDESC:0 "东方的纺织品中最上佳者，就是产于印度、中国和东亚的丝绸。虽然不像香料那样具有标志性，但是实质上欧洲国家的东印度公司从丝绸和其他高级纺织品衣物中赚取的利润要比香料高得多。\n随着需求的上涨，重商的欧洲人也尝试着在本土生产丝绸，而成果则有好有坏。"
 incense:0 "熏香"
 incenseDESC:0 "千百年来，在宗教仪式中，通过焚烧香料以制造香味和烟雾十分普遍。乳香、沉香、檀香和没药等熏香类商品的产地相当稀少，这些商品的贸易在丝绸之路等贸易网络的形成中起到了重要作用。事实上，丝绸之路也许完全可以被称为「熏香之路」。"
 livestock:0 "牲畜"
 livestockDESC:0 "自有历史以来，豢养家畜一直是人类的重要生产活动。牲畜包括了人类畜养的各种动物，例如牛、马和其他牲畜，它们的产地遍布世界，从富饶的农业区，到大草原乃至沙漠。"
 glass:0 "玻璃"
 glassDESC:1 "千百年来，玻璃作为艺术、建筑或者日用器皿制造的有用材料，有很高的价值。最终，随着玻璃制造技术的提升，玻璃在光学领域变得十分重要。玻璃透镜被用于制造眼镜、望远镜，以及各种在航海及自然科学等领域中有广泛应用的其他设备。"
 paper:0 "纸张"
 paperDESC:0 "纸张对于各种账目记录、行政管理和知识的传播都是必不可少的。造纸术最早起源于中国，并逐渐传播到世界各个角落。纸张远远优于羊皮纸等其他类型的书写材料，它的大规模生产也需要一套专门的技术和设备，这都使其成为一种难得的商品。"
 gems:0 "宝石"
 gemsDESC:0 "自远古以来，诸如红宝石、蓝宝石、钻石、祖母绿、珍珠、玉石等宝石就被用作首饰和装饰仪式服饰。就钻石而言，千百年来，世界上的唯一已知产地是戈尔孔达的钻石矿。虽然并不是所有的宝石都如此稀有，但千百年以来，它们一直受到热烈追捧。"
 coal:0 "煤炭"
 coalDESC:0 "煤作为一种燃料被人类应用已有很长的历史，但直到蒸汽机的发明和广泛传播之后，对煤的需求才飞速增长。随着工业革命传播到整个欧洲，煤的使用和进出口将成为一项重要生意，并成为当代经济的组成部分。"
