 improve_key_defensive_position_small_desc:0 "$PROVINCENAME$的人民担心他们的防御能力难以应对可能的入侵。他们请求加强要塞的防御。"
 improve_key_defensive_position_medium_title:0 "在$PROVINCENAME$建设要塞"
 improve_key_defensive_position_medium_desc:0 "$PROVINCENAME$边区会是未来战争中的关键战场，我们的将军相信升级主要塞是至关重要的，因此我们要着手落实这一点。"
 improve_key_defensive_position_hard_title:0 "把$PROVINCENAME$建成不落的要塞！"
 improve_key_defensive_position_hard_desc:0 "$PROVINCENAME$的要塞曾被视为奇观，但现在看来它已经明显过时了。我们应该重新将其建设为现代化的要塞。"
 get_control_of_naval_supplies_title:0 "国家海军补给品生产"
 get_control_of_naval_supplies_desc:0 "如果我们要维持一支舰队，就必须保证海军供给的安全。如果不采取任何行动，会使国家陷入危险之中。"
 liquor_act_title:0 "通过贩酒法案"
 liquor_act_desc:0 "制定杜松子酒销售条例，对零售商收取许可费，并禁止其销售给无证商家。"
 joint_stock_companies_act_title:0 "通过联合控股公司法案"
 joint_stock_companies_act_desc:0 "通过禁止未经授权的股份公司，来防止小型无执照公司与印度贸易公司竞争。"
 merchant_shipping_act_title:0 "通过商船法案"
 merchant_shipping_act_desc:0 "对船主因遭劫掠、侵占或失火，而导致货物损坏或丢失的责任，加以限定。"
 witchcraft_act_title:0 "通过巫术法案"
 witchcraft_act_desc:0 "从今以后，使用任何形式的妖术、巫术和魔法，都将被视为海洋法系中的重罪。"
 education_act_title:0 "通过教育法案"
 education_act_desc:0 "通过对管理司法系统的人员实行义务教育的原则，改善司法的治理。"
 abolish_slavery_act_title:0 "通过废奴法案"
 abolish_slavery_act_desc:0 "通过一个法案，禁止国内的奴隶制和非法奴隶贸易。"
 judiciary_act_title:0 "通过司法制度法案"
 judiciary_act_desc:0 "以主权或国家的名义，建立一套负责法律管理和解释的国家法院体系。"
 combination_act_title:0 "通过企业联合体法案"
 combination_act_desc:0 "采取一切可行的措施，通过禁止结成非法的联合体、行业工会或企业工会，以防止罢工。"
