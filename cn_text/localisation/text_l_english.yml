 build_lubeck_krantor_desc:0 "随着财富大量倾入吕贝克，港口设施开始不够看了。尽管花费了将近一整年的收入，这座起重机（Krantor，一种大型港口起重机）将极大地提升我们的贸易潜力。"
 krantor_crane:1 "起重机"
 desc_krantor_crane:1 "我们在[Root.GetCapitalName]建造了一个巨大的港口起重机，帮助我们装卸船只。"
 commission_adler_von_lubeck_title:0 "吕贝克之鹰号"
 commission_adler_von_lubeck_desc:0 "考虑到未来可能爆发的战争，我们的造船师计划建造一艘新的战舰，吕贝克之鹰号。它将比任何现在的战舰都要大。虽然制造它耗资巨大，不过可以让我们的海军在波罗的海称霸很长一段时间。"
