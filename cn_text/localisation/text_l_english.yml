 high_judge_desc:0 "大法官是精通法律的高级法官。由于他有能力确保法律得到一致和公正的执行，人们变得更加满意。"
 alderman_desc:0 "参议员是在地方政府勤奋工作的行政官员。他的高位可以帮助地方政府更有效地行使职能，从而增加产出。"
 colonel_desc:0 "上校是佣兵部队的高级指挥官。他的经验可以降低我们征召佣兵的成本。"
 collector_desc:0 "收税官的职业生涯始于在港口征收关税。他在政府中的地位稳步提升，如今正在利用他的经验，确保我们能够从海外殖民地获取更多的收入。"
 master_of_mint_desc:0 "铸币专家可以确保根据标准铸造钱币。当一个牛人经营当地的铸币厂时，人们会更加信任货币的价值。"
 banker_desc:0 "银行家在金融领域极富经验。他可以动用其关系，来帮助政府获得最低利率的贷款。"
 lord_proprietor_desc:0 "大地主经营用于殖民开垦新大陆的特许公司。他能鼓励更多人迁移到殖民地来寻找新生活和新机遇。"
 pioneer_desc:0 "拓荒者是开垦新殖民地的专家，但往往不是最终获利者。他的技能可以促进新殖民地的建立。"
 grand_admiral_desc:0 "海军司令负责指挥整个海军，以确保在正确的领导下，部队发挥出更强大的战力"
 naval_organiser_desc:0 "尽管不太可能在尾甲板上看到他领导手下英勇战斗，但我们舰队的船长们仍很感激此人所做的低调工作。他确保了岸上管理的有序进行，使我们的船只可以顺利地进行保养和补给。"
 navigator_desc:0 "航海家在长途旅行方面经验颇丰，他清楚地了解在海上长时间航行的船只的各种需求"
 rear_admiral_desc:0 "传统上，作为舰队的第三指挥官，统领着舰队中最后面的船只。海军少将知道如何才能成为一名伟大的指挥官，并且能够挑选出擅长舰队指挥的人。"
 privateer_desc:0 "私掠者会为了自己和君主的利益，而反复地劫掠敌人财物。他清楚地知道如何使敌人屈服。"
 sergeant_major_general_desc:0 "陆军准将往往是部队中平民出身的高级指挥官。虽已暮年，却善于发掘良将。借助他的经验，我们可以尽早识别出有前途的军官。"
 army_organiser_desc:0 "管理一支现代军队绝非易事。在过去的美好时光，你常常只需要召集贵族和他们的随扈们，然后就能出去战斗。现如今，你则需要筹划各类事物，而能够做到这一切的人可以称得上是无价之宝。"
 commandant_desc:0 "作为操练大师，教官确保了我们部队满怀热情地进行各种操练。看看官兵们的众多抱怨，你就知道他做了多好的工作。"
 quartermaster_desc:0 "为我们的军队提供弹药、食物以及最重要的——新鲜的炮灰，是一项重要的工作。手下有个出色的军需官，可以让人保持愉悦的好心情。"
 recruitmaster_desc:0 "征兵有时很麻烦，征兵官熟知各种技巧以确保所有应当服役的人员无从逃避这份责任。"
 fortification_expert_desc:0 "防御工事正成为一门学科，尽管专家们声称它更像是一门艺术。为了将防御工事的优势发挥到极致，防御手段需要不断进化提升。"
 ambassador_desc:0 "大使们往往见多识广，深谙他国宫闱秘史，能够为我们在重要的谈判中摸清底线"
