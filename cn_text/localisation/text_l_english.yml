 spain_must_be_christian_desc:0 "在伊比利亚半岛仍然有追随着伊斯兰教信仰的摩尔人。他们必须改信，或者被驱逐，这是主所能接受的最底线。这些新皈依者将会乐意对我们神圣的教会做出贡献。"
