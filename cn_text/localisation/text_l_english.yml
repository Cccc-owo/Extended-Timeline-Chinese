 NEWWORLD_NAME:0 "新大陆！"
 NEWWORLD_DESC:0 "1492年，克里斯托弗·哥伦布正说服卡斯蒂利亚的伊莎贝尔一世女王相信，通过向西航行他将会找到一条通往东方的新路线。发现一个全新的世界。让他去探索找到它，会给卡斯蒂利亚带回奇妙的财富，征服和开拓殖民出一个庞大帝国。"
 LEAGUE_OF_CAMBRAI_NAME:0 "康布雷同盟战争"
 LEAGUE_OF_CAMBRAI_DESC:0 "神圣同盟战争（又称康布雷同盟战争）从1508年持续到1516年。教宗儒略二世力图巩固教宗国在意大利的地位，因此希望遏制北方的威尼斯。为了达到目的，教宗建立了康布雷同盟，成员包括法兰西的路易十二世，哈布斯堡的马克西米利安一世，西班牙的斐迪南一世以及教宗自身。"
 EIGHTY_YEARS_WAR_NAME:0 "八十年战争"
 EIGHTY_YEARS_WAR_DESC:0 "八十年战争（1568-1648）是尼德兰人起义反对西班牙国王的战争。最初阶段是西班牙成功地镇压了起义，但是在1572年，叛军占领了登·布里尔，起义又死灰复燃。在随后的年代，北方各省已经在事实上独立，并于1648年正式建立了独立的尼德兰联省共和国。"
 THIRTY_YEARS_WAR_NAME:0 "三十年战争"
 THIRTY_YEARS_WAR_DESC:0 "三十年战争是发生在1618年到1648年之间的一系列冲突，主要发生在今天的德国境内。冲突的主要起因，是神圣罗马帝国中信仰天主教的皇帝与信仰新教的诸侯国之间的宗教分歧，但是后来大部分欧洲主要国家都卷入了这场战争。"
 SPANISH_SUCCESSION_NAME:0 "西班牙王位继承战争"
 SPANISH_SUCCESSION_DESC:0 "哈布斯堡家族的最后一任西班牙国王——卡洛斯二世死于1701年。这位身患多种疾病的国王将他的一切遗产都馈赠给了安茹公爵腓力——法国国王路易十四的孙子。这意味着可能将在欧洲中央地带产生一个法国与西班牙的联合强国。这是奥地利、英格兰以及尼德兰共和国所不愿见到的，这也将导致又一场波及甚广的欧洲战争。这次战争不仅局限于欧洲大陆，也发生在北美洲以及世界各地的海域之上。历史上，战争在1714年以乌得勒支条约结束，在腓力放弃法国继承权后，他被实际承认为西班牙国王。"
 QUADRUPLE_ALLIANCE_NAME:0 "四国同盟战争"
 QUADRUPLE_ALLIANCE_DESC:0 "四国同盟战争的爆发缘于腓力五世对意大利主权的声索。法兰西、大不列颠与尼德兰对此感到反对并因此缔结了同盟。不久后，由于西班牙对撒丁岛的入侵，奥地利也加入了这个同盟。"
 SEVEN_YEARS_WAR_NAME:0 "七年战争"
 SEVEN_YEARS_WAR_DESC:0 "七年战争是同时期最大的战争，开始主要在普鲁士和哈布斯堡奥地利之间，但是很快法兰西和俄罗斯加入奥地利一方，大不列颠则加入普鲁士一方。"
 USA_NAME:0 "美国独立战争"
 USA_DESC:0 "美国独立战争也作为美国革命战争而为世人所知。这场战争爆发于1775年，一个最主要的原因就是大不列颠王国对美洲殖民地的经济压迫政策。在美洲殖民地爆发的这场战争赢得了法兰西和西班牙的支持，这些支持对战争的结果起了重大的作用。"
