 establish_bank_of_amsterdam_desc:0 "贸易的命脉是货币的价值，而货币的价值并不总是与面值相同。阿姆斯特丹银行提议，以担保价值发行银行票据，这或许有帮助？"
 bank_of_amsterdam:0 "阿姆斯特丹银行"
 desc_bank_of_amsterdam:0 "在文艺复兴时期的欧洲，小国的货币很大一部分由邻国的货币组成。为了改变这个状况，一家银行于1609年，在阿姆斯特丹市的保护下成立。这家银行起初以实际的内在价值接受外国和本国货币，扣除少量汇费和管理费，并将剩余部分记入客户账簿。"
 india_trade_co:0 "东印度贸易公司"
 desc_india_trade_co:0 "我们被准许垄断东印度群岛的贸易，这使得我们的商人能够以统一的口吻和对方协商，改善了我们的贸易协议。同时，这也保证了我们能明确知道谁带回了货物，意味着我们可以更好地征税。"
 dutch_india_trade_co:0 "荷兰东印度公司"
 desc_dutch_india_trade_co:0 "当荷兰商人与有利可图的东印度市场进行贸易时，荷兰东印度公司为他们提供了一致的发声渠道。这提高了我们谈判贸易优惠的能力，并为促进我们的贸易奠定了基础。"
