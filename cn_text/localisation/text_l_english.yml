 demi_culverinDESCR:0 "半长管炮是长管炮的缩小版，于16世纪晚期研发。它们的机动性更强，并因其准确性和有效性而受到称赞。"
 chambered_cannon:0 "前膛装填加农炮"
 chambered_cannonDESCR:0 "在16世纪，我们不只会看到对火炮机动性的改进，也会看到将火炮尺寸和重量标准化的尝试。"
 howitzer:0 "榴弹炮"
 howitzerDESCR:0 "近代榴弹炮是在胡斯战争中的豪夫尼采炮之后发展起来的，作为一种介于火炮和臼炮之间的中距弹道武器，具有直接和间接两种火力的优势。"
 horse_artillery_unit:0 "骑炮兵"
 horse_artillery_unitDESCR:0 "火炮的进一步发展是随着在17-18世纪机动火炮的普及进行的。此种大炮可以很容易地在战场上移动与布置，从而使更有效的战术成为可能。"
 licorne:0 "独角兽炮"
 licorneDESCR:0 "独角兽炮是18世纪俄罗斯发展出的一种混合了加农炮和榴弹炮的重炮，相比于榴弹炮，它的炮管更长，通过更平直的轨迹使弹丸的射程更远。"
 grand_battery:0 "炮兵集群"
 grand_batteryDESCR:0 "炮兵大规模集中使用的战术在18世纪稳步发展，但直到拿破仑战争期间炮兵集群才实至名归。"
