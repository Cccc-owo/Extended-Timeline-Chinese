 get_minor_cash_reserve_title:0 "积累财富"
 get_minor_cash_reserve_desc:0 "一个明智的君主应当遵循这样的一些原则：绝不能在和平时期偷懒，而是应该勤奋生产，增加他的资源储备，以便在逆境中可以为他所用。这样当幸运女神偶然降临时，会发现他已做好了准备。"
