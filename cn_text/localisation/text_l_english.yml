 desc_golden_fleece:0 "辛劳必得回报"
 establish_golden_fleece_title:0 "设立金羊毛骑士团"
 establish_golden_fleece_desc:0 "我们的公爵被授予了英国嘉德骑士勋位，但是为了不冒犯法国国王，而不得不谢绝了这一荣誉。不过，我们可以效仿设立自己的骑士团，并将之称为金羊毛骑士团。"
 create_the_compagnies_ordonnance_title:0 "建立敕命甲胄骑兵连队"
 create_the_compagnies_ordonnance_desc:0 "如果我们可以制定一整套部队征召需求条例，就可以完善新兵招募流程并降低征召费用。"
 desc_compagnies_ordonnance:0 "将部队供养100名骑士所需的补给编纂成文。这700人将成为组建未来军团的基础。"
 the_staple_port:0 "特贸港"
 desc_the_staple_port:0 "我们保证加莱拥有进口英格兰羊毛销往大陆的专营权。这显著提高了港口的收入。"
 the_theme_system:0 "军区制"
 desc_the_theme_system:0 "军区系统是一种军事民政合作的地方行政管理制度，帝国向服役者提供土地作为回报。这意味着我们即使不通过强制手段也能轻松地募集到更多兵源，令征兵更为简便。"
 desc_vornedskab:0 "与欧洲其他地区相比，丹麦推行农奴制的时间相对较晚，但是这项制度在塑造丹麦国度的过程中发挥了较为重要的影响。"
 adopt_vornedskab_title:0 "采取土地捆绑农民政策"
 adopt_vornedskab_desc:0 "征税的难点在于要明确征税对象的所在之处才能有效征到税款，如果我们能够推行法令，要求佃农离开其出生地之前需得到该土地所有者的许可，那么征税会更容易些。"
 desc_den_danske_lov:0 "丹斯克法律是一个基本准则，可以确保丹麦各地的法律保持一致。"
 sign_den_danske_lov_title:0 "签署「丹斯克法律」"
 sign_den_danske_lov_desc:0 "多年来各类法律法规不断推出，为了能够有效执政，最好能将其整合为一个单独的法律体系，以便所有人都了解自己的权利。"
 move_capital_to_delhi_title:0 "迁都德里"
