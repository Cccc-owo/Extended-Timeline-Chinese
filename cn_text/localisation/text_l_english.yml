 establish_spanish_carribean_header:0 " "
 establish_spanish_carribean_title:0 "在加勒比海扎根"
 establish_spanish_carribean_desc:0 "这些岛上讲着印地语的土著人不仅是异教徒还很有钱，给他们带去信仰的光辉并为我们的国家创造财富是我们的职责所在。"
 discover_spanish_main_header:0 " "
 discover_spanish_main_title:0 "发现新大陆！"
 discover_spanish_main_desc:0 "我们的探险家尚未发现印度，我们坚信这块遍布财富的大陆就在西边或南边。为了祖国的荣耀，我们必须发现它们。"
 establish_spanish_main_header:0 " "
 establish_spanish_main_title:0 "在大陆上扎根！"
 establish_spanish_main_desc:0 "我们发现了带着新机遇与挑战的富饶土地，我们的探险家在这里还听到了关于某处有传奇的黄金国的传说，所以我们必须要宣示对这些岛屿的所有权。"
