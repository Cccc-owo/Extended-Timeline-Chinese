 adal_guerilla_warfareDESCR:0 "小股的东非山地步兵，一般运用袭扰战术打击敌人。"
 adal_gunpowder_warfareDESCR:0 "装备火枪的东部非洲战士，拥有较强的防御能力。"
 african_clubmenDESCR:0 "使用棍棒的传统部族战士，是最古老的兵种之一。"
 african_hill_warfareDESCR:0 "适应非洲丘陵地形与气候环境的战士，拥有较强的防御力。"
 african_spearmenDESCR:0 "部落战士使用长矛作为主武器，依靠木盾防御。"
 african_western_franchise_warfareDESCR:0 "全面采用西方军事技术的非洲战士。"
 afsharid_reformedDESCR:0 "纳迪尔沙麾下的骆驼骑兵装备有滑膛枪，他被一些人认为是波斯历史上最优秀的军事将领。"
 afsharid_reformed_infantryDESCR:0 "纳迪尔沙麾下的步兵团装备有滑膛枪，他被一些人认为是波斯历史上最优秀的军事将领。"
 algonkin_tomahawk_chargeDESCR:0 "这些战士是在基础平原战士的基础上改良而成，尽管还不如改良平原战士在突袭中那么富有冲击力，但他们致命的远程投射给予了他们更强大的打击能力。"
 ali_bey_reformed_infantryDESCR:0 "马穆鲁克将军阿里贝伊仰仗麾下的骑兵于1770年恢复了马穆鲁克政权。"
 american_western_franchise_warfareDESCR:0 "这一兵种在进攻时奋不顾身，但是防御能力有所欠缺。"
 anglofrench_lineDESCR:0 "线列步兵战术尝试寻求攻守平衡，并不一昧专于攻或守。然而这种步兵团却更善于攻击和突袭，特别是当他们作为突击部队时使用滑膛枪齐射，在敌军组织起攻势前便可一击瓦解对方。"
 archipelago_frigateDESCR:0 "18世纪中期广泛使用的一种装备加农炮的双桅浅水战船。"
 asian_arquebusierDESCR:0 "在亚洲许多地区，火器的使用滞后于西方。火绳枪在16世纪开始引入，使亚洲步兵拥有更强的火力，但这种武器射击精度较差。"
 asian_musketeerDESCR:0 "淘汰老式火绳枪，改用更轻便、更易用的火枪的亚洲步兵。"
 austrian_grenzerDESCR:0 "奥地利在18世纪征服匈牙利和克罗地亚后组建的一个新兵种。边防步兵的原意为驻扎在边境的卫戍步兵，他们的任务是守卫这片新领地对抗奥斯曼帝国的威胁。边防步兵从当地人中征召，士兵可获得土地作为服役报酬。边防步兵属轻装步兵，一般采用分散突击战术，但有时也采用线式队列战术。"
 austrian_hussarDESCR:0 "长期以来，西欧骑兵都是战争之王。重装骑士剑锋所指杀戮即至。然而在东欧，他们的对手们，比如奥斯曼土耳其人，仍保留了来自大草原的传统，拥有更适合小规模战斗的轻甲骑兵。在最后一次十字军东征的阿德里安堡战役中，奥斯曼轻骑兵和苏丹亲兵痛击拉丁贵族精骑，证明了自己的价值。为了对抗他们，匈牙利组建了一定数量的，学名为骠骑兵的部队，这些轻型骑兵部队更适合与奥斯曼人作战。然而最先出现在西方的兵种却不是他们，而是更重型的波兰翼骑兵。后者由传统骑兵和轻型突击骑兵混编而成。"
 austrian_jaegerDESCR:0 "在18世纪的德意志地区出现了一个新的兵种，猎兵。该词原意是猎手，猎兵主要用于巡哨和突击，最初这支部队是从猎人，猎场守卫和森林守卫当中征召的。他们大都是优秀的射手，因此往往被作为狙击手，专门袭击敌方的军官。后来猎兵逐渐成为各种轻装步兵的泛称。猎兵往往还被其他国家所雇佣，例如英国就曾用其镇压北美独立运动。"
 austrian_tercioDESCR:0 "西班牙大方阵是由长矛手和火枪手混编组成的，它由西班牙名将贡萨洛·费尔南德斯·德·科尔多瓦发扬光大。西班牙军队在帕维亚（1525年）的胜利可使其主宰欧陆战场100年。早期的方阵包含50-70%的长矛手，然而，方阵在不断发展，通过实验后发现所需长矛手的数量可以减少。这些后期方阵仅有25%的长矛手，这导致了编队中火药部队的大量增长。"
 austrian_white_coatDESCR:0 "白衣步兵最初是战斗在哈布斯堡王朝对抗奥斯曼骑兵最前线的基本部队，他们装训后主要是来抵抗骑兵的冲锋。他们在对抗装备火枪的步兵或发起进攻时略显无力，但在对抗铁骑大军时依然不负众望。"
 aztec_gunpowder_warfareDESCR:0 "欧洲人将火药武器引进新大陆，并没有改变新大陆战争的整体战术，只是改变了战争所使用的科技。山地滑膛枪手仍然是主要的防御部队，但其所用战术对敌军士气的打击远胜山地步兵。"
 aztec_hill_warfareDESCR:0 "骁勇的山地步兵也不能幸免于技术变革的浪潮。有了新式武器和战术，这些士兵开始从进攻性部队转型为更注重防守的单位。然而，这种部队取胜的主要手段还是打击敌军的士气。"
 aztec_tribal_warfareDESCR:0 "在墨西哥高原，阿兹特克帝国成立了。阿兹特克的文化动态需要不断的武力征服，武装部队也开始转变为专门的进攻部队，并成为战斗中的中坚力量。"
 bantu_gunpowder_warfareDESCR:0 "装备火枪的南部非洲战士，拥有很强的攻击能力。"
 bantu_plains_warfareDESCR:0 "适应非洲平原地形与气候环境的战士，拥有很强的攻击力。"
 bantu_tribal_warfareDESCR:0 "传统的南非部落武士，手持长矛和特有的盾牌，精于进攻。"
 barqueDESCR:0 "三桅帆船是一种小型帆船，原本用于贸易。在做了适应战斗的改装后，三桅帆船成为了庞大的克拉克帆船小而快的替代品。"
 british_squareDESCR:0 "奥地利王位继承战争中，奥地利面临惨败。西里西亚早已落于普鲁士之手，全面溃败之日也为期不远。为了挽救战争大局，前线的非正规部队被抽调到主战场以协助陷入窘境的帝国军队。松散的步兵秩序本是欧洲战场的革命，但仍有人完全排斥散兵的概念，依然恪守线列战术。而克里斯汀方阵步兵在对抗骑兵时则要依靠自身的组织形式。这些纪律严明的部队经过训练，能够快速开火并进行排射，这就意味着，在战争中该部队会进行多次排射，而非单一的齐射装弹。致命的弹雨会打破任何攻击，然而，严格的直线战术使得该部队缺乏机动性而更注重于防守。"
 british_hussarDESCR:0 "随着骑兵变得日趋专门化，骠骑兵也开始转变。骠骑兵部队变得不再像活跃于初期欧洲战场的波兰骠骑兵，而是更像它们起源于匈牙利时的原貌。这些轻便机动的部队能千里察敌、破袭驻敌、蹂躏炮阵、追剿残敌。"
 british_redcoatDESCR:0 "红衣军起源于大不列颠，在那里小规模化的军队对节省开支非常重要。经过枪林弹雨的考验之后，在战斗中这些部队依靠强大的毅力坚持不倒。"
 chambered_demi_cannonDESCR:0 "在16世纪，我们不只会看到对火炮机动性的改进，也会看到将火炮尺寸和重量标准化的尝试。"
 chinese_dragoonDESCR:0 "实为步卒，以马代步，常遣以察敌。"
 chinese_footsoldierDESCR:0 "披轻甲的下级徒步士兵，执矛或剑。"
 chinese_longspearDESCR:0 "装备长矛的步兵单位，擅长对抗骑兵冲锋。"
 chinese_steppeDESCR:0 "装备复合弓的骑射手单位，以其精度和射程而著称于世。他们有时亦会配备长枪，使其可在骑射后向敌军冲锋。"
 early_carrackDESCR:0 "早期克拉克帆船是欧洲最早能在大西洋外海航行的船只。这种中世纪晚期船只的设计融合了日耳曼长船和阿拉伯商船的特点，它的机动性要逊于轻型多桅帆船，但因为其船体较大，能够携带补给以远航，携带货物以贸易，以及携带武器以自卫。"
 carrackDESCR:0 "克拉克帆船这种中世纪晚期船只的设计融合了日耳曼长船和阿拉伯商船的特点，它的机动性要逊于轻型多桅帆船，但因为其船体较大，能够携带补给以远航，携带货物以贸易，以及携带武器以自卫。如英格兰战舰「上帝的亨利号」载重量超过1000吨，船头船尾均设有堡垒，被称为当时最强大的战舰。"
 caravelDESCR:0 "卡拉维尔帆船是一种小型的高机动性船只，可以精准的进行长途航行。虽然其设计是五花八门，但卡拉维尔帆船都配有一个前帆、一个方形主帆和三角后帆。该船船身较小，可配武器的数量因此受限制，但这也意味着这种轻便的船可以探索浅的近海水域及河口。瓦斯科·达·伽马、卡伯特、哥伦布和麦哲伦在他们15世纪末16世纪初的航行中便使用了卡拉维尔帆船。"
 chebeckDESCR:0 "16世纪起在南欧和北非广泛使用的一种小型船舶。"
 coehorn_mortarDESCR:0 "由荷兰工程师范·库霍恩男爵于17世纪所发明的火炮。这是一种采用固定的45度仰角的小型臼炮。调整其射程的办法只有移动火炮的位置或是改变装药量。"
 cogDESCR:0 "一种单桅商船，最早出现于北欧地区。"
 creek_arquebusierDESCR:0 "克里克火绳枪兵由印第安战斧勇士派生而来，不过比美洲原住民火绳枪兵更注重冲击与团结。此兵种仍拥有进攻的倾向，但他们的战术对敌军士气的破坏性比美洲原住民火绳枪兵和进攻滑膛枪兵都稍逊一筹。"
 culverinDESCR:0 "长管大炮在16、17世纪开始发展，他们因其远程射击能力而闻名，但同时在精确打击目标方面还有所欠缺。"
 durrani_dragoonDESCR:0 "艾哈迈德·沙阿·阿卜达利及杜拉尼王朝主要由阿富汗雇佣战士组成的轻骑兵单位。"
 durrani_rifled_musketeerDESCR:0 "18世纪中期在杜兰尼王朝国父艾哈迈德沙·阿卜达里麾下的阿富汗步兵单位。"
 durrani_swivelDESCR:0 "携带轻便加农炮的骑兵，能够越过已方步兵的头顶发射。"
 dutch_mauricianDESCR:0 "16世纪时，滑膛枪（一种手持火器）已经非常普及，但它们装填起来十分缓慢。战术家们通常将火枪手编组为阵形以最大限度提高火力输出。因此，火枪手们常以12、8或6列的线列编组。当前列射击后，他们便能撤到阵后装填，之后下一列再继续射击。这种战术最大程度地发挥了16世纪火枪的火力，同时克服了装填缓慢的缺点。拿骚的毛里茨率先使用这种火枪阵形，并在八十年战争中将其传授于尼德兰军队。他在战略战术方面的改进使得尼德兰军队一跃成为欧洲最现代化的军队。"
 early_frigateDESCR:0 "随着海外贸易的日益增加，用于保驾护航的快速舰只需求激增。早期护卫舰应运而生。它们是更为小巧精悍的战舰，配有一个炮台，在危险水域保护船只免受海盗侵害。"
 east_asian_spearmenDESCR:0 "一种使用木柄长矛的低阶步兵。"
 eastern_bowDESCR:0 "这种马上射手是东方军队的主要兵种之一。"
 eastern_knightsDESCR:0 "像西方骑士一样，东方骑士代表着当时军事技术的巅峰，由能够供养马匹且训练有素的贵族组成。骑兵冲锋往往可以左右这一时代中战争的结果。"
 eastern_medieval_infantryDESCR:0 "此种步兵往往由农奴和农民组成，这种缺乏武器和训练的军队一般很少能在战场上发挥关键作用，但是像攻占城堡这样的危险任务又怎么可能轮到昂贵的骑兵呢？"
 eastern_militiaDESCR:0 "此种步兵往往由农奴和农民组成，这种缺乏武器和训练的军队一般很少能在战场上发挥关键作用，但是像攻占城堡这样的危险任务又怎么可能轮到昂贵的骑兵呢？"
 eastindiamanDESCR:0 "属于东印度公司的商用运输船。"
 east_mongolian_steppeDESCR:0 "以高速和高杀伤力著称的复合弓骑射手。"
 ethiopian_guerilla_warfareDESCR:0 "善于采用游击战术袭扰敌军的小股非洲山地步兵。"
 ethiopian_gunpowder_warfareDESCR:0 "装备火枪的北部非洲战士，拥有很强的防御能力。"
 ethiopian_mountain_warfareDESCR:0 "适应非洲山地地形与气候环境的战士，拥有很强的防御力。"
 fluteDESCR:0 "运输船在16世纪的低地地区大为发展，人们建造货船来最大限度地提高储物空间与船员效率。在16、17世纪，这成为最常用的船之一。其标准设计本没有武装，但如果需要的话，可以装备火炮以作为辅助战舰。"
 french_carabinierDESCR:0 "卡宾枪骑兵首次出现是在16世纪，是属于类似胸甲骑兵的重骑兵的一种。他们也穿戴护甲，但比胸甲骑兵的要稍小一些。他们之间的主要区别就是他们的武器装备。卡宾枪骑兵的主要武器是卡宾枪，有时也叫做火绳枪，是一种燧发式短枪。除了卡宾枪，他们也装备有手枪与剑。"
 french_caracolleDESCR:0 "在16世纪末17世纪初，西欧骑兵最普遍的战斗编队战术是回旋战术，主要方式有两种：其一，首排骑兵冲锋向前，直奔敌军，骑手在距敌30至50步时进行射击。然后转身绕回后排成为末排。后续数排也会依照同样的方式冲锋、开火、绕回后排。这样在其他排装填火药或等待冲锋时，第一排总是在冲锋。其二，进行单列冲锋，当敌军位于右侧时进行射击，然后进行环形机动。期间他们会装填、归位，以重组阵线连续进攻。"
 french_cuirassierDESCR:0 "胸甲骑兵是15世纪晚期出现的一种重骑兵。这种骑兵从头到膝都有护甲。其身体由胸甲保护，胸甲骑兵的名字便由此得来。胸甲不仅被设计用来抵御手枪的射击，还用来抵御滑膛枪射出的弹丸。他们装备有燧发手枪、长矛和剑。胸甲骑兵多数情况下被用来冲击，而且整场仗下来几乎无片刻停歇。"
 french_bluecoatDESCR:0 "作为起源于路易十四时代的法国军队，这些穿着蓝色外套的步兵在进攻时展示出别样的锐气。对于那些相信进攻一定强于防守的将领们而言，这是一个完美的兵种。"
 french_dragoonDESCR:0 "17世纪，一种新型骑兵，龙骑兵诞生了。本质上而言，龙骑兵是用马来进行机动的步兵。龙骑兵的名字来源于他们所携带的武器，一种被称作「龙」的较短型的火枪。龙骑兵在所有欧洲国家被广泛地使用，主要是因为他们比普通的骑兵便宜。"
 french_impulseDESCR:0 "奥地利王位继承战争中，奥地利面临惨败。西里西亚早已败于普鲁士之手，全面溃败之日也为期不远。为了挽救战争大局，前线的非正规部队被抽调到主战场以协助陷入窘境的帝国军队。将散兵投入战场是革命性突破，登峰造极的便是突击部队。不断进行狙击的散兵部队犹如黑云压城般向前推进，在线列步兵进行致命一击前便能扰乱瓦解敌军。"
 frigateDESCR:0 "随着时间的推移，护卫舰也进行了改进。它变得更庞大、全副武装，有时配有两个载炮台。这种护卫舰融合了速度与火力，这就意味着它能摆脱装有更多炮的战舰，也能超越任何更高速的舰船。英联邦在17世纪50年代组建的舰队中，绝大多数是护卫舰。"
 gaelic_free_shooterDESCR:0 "火器的发展使得盖尔雇佣军的战术不得不发生改变。这些顽强的勇士如今会等待敌军首轮齐射，之后便会将怒火宣泄于无人可挡的冲锋中。"
 gaelic_galloglaighDESCR:0 "外籍佣兵是来自赫布里底群岛的雇佣兵，他们融合了盖尔人和挪威人的战斗风格，在战斗中大为奏效。与之前许多盖尔勇士一样，外籍步兵手持双手战斧，但也像挪威人一样装备锁子甲与头盔。他们13世纪中期出现于爱尔兰，在为伟大的爱尔兰酋长战斗之后便大受追捧，直至16世纪。外籍步兵与被称为「斯巴尔」的侍从们并肩作战，他们中包括装备矛与标枪的克恩侍从，还有装备有短弓与一捆梭镖的侍从骑手。总而言之，这些斯巴尔侍从会组成战队，或组成有百余人的科鲁加战队。外籍步兵曾令英军胆寒，虽然在旷野中难敌中世纪重装大军，但在狭小闭塞的空间战斗他们还是非常致命的。因此，他们常被爱尔兰领主在埋伏战中作为突击部队使用。这些赫布里底的战士后来在旷野平原也取得胜果，最显著的便是1314年在班诺克本的大捷。"
 gaelic_mercenaryDESCR:0 "当先进的火枪与训练技巧席卷欧洲，苏格兰与爱尔兰式的陈旧战术开始变得落伍，战团与盖尔外籍佣兵的时代接近了尾声。但苏格兰和爱尔兰雇佣兵仍然是令人畏惧的，尤其对于英格兰侵略者而言。这些采纳了新式技术的士兵因其勇猛凶悍而博得赞誉，尤其是来自苏格兰的赤足佣兵，以及爱尔兰的「寄宿兵团」。在16世纪苏格兰和爱尔兰雇佣兵仍能在欧洲各国的军队中发挥作用，特别是在三十年战争期间。"
 galleassDESCR:0 "加莱赛战船是由大型商用桨帆船改装而来，用于对付逐渐普及的风帆主力舰。加莱赛战船比加莱桨帆船大，一般有32对桨，每对需五个人操作。为了对付风帆主力舰，加莱赛战船在划桨手上方添加了艏楼，艉楼和火炮甲板。这些额外的重量意味着她们更依赖风帆，比起加莱桨帆船也更加缓慢和难以操控。像加莱桨帆船一样，加莱赛战船随着更先进的跨洋风帆主力舰的发展而逐渐退出历史舞台，但是在浅水海域依然被运用到18世纪。"
 galleonDESCR:0 "这种大型三桅帆船最初是为战争而设计的，不过后来大多用于商业贸易。"
 galleyDESCR:0 "桨帆船可以追溯至古典时代，而直到16世纪，它仍是地中海海战的不二选择。桨帆战舰主要由船桨驱动，通常有25对，每根桨由三人划动。这意味着它们比风动帆船更少依赖风，它们的机动性使得他们令人闻风丧胆。最终，桨帆战舰被新引进的远洋战舰取代，但直到18世纪，在浅水水域还能用得到它们。"
 germanized_pikeDESCR:0 "当哥特人在阿德里安堡之战中击败了罗马人时，这预示着欧陆战场新时代的到来。骑兵成为战场主导力量，而步兵退居其次，为骑兵战略移动提供阵地支持。英格兰在百年战争的胜利，虽然是运用步兵，但还是依靠防守战术。而15世纪晚期的瑞士长枪兵，才真正使步兵再一次扮演进攻者的角色。这很快被东欧诸国发现，并邀请德意志雇佣兵来传授这些新战术。"
 han_bannerDESCR:0 "装备火枪的大明步兵最初在17世纪被纳入满洲人建立的八旗制度。"
 heavy_frigateDESCR:0 "双层甲板船只，一般装备有约40门炮。"
 houfniceDESCR:0 "一般认为，现代榴弹炮的名称来源于15世纪时胡斯派发明的「豪夫尼采」炮。这些短管火炮以四轮马车拖动，在战场上发射弹丸和筒装炸药以支援步兵。"
 huron_arquebusierDESCR:0 "印第安战斧勇士在引进火药前就十分注重火力的战术。采用先进新武器后，美洲原住民火绳枪兵更加注重战斗中的进攻火力与团结。但在冲击行动中不如进攻滑膛枪兵有效。"
 inca_mountain_warfareDESCR:0 "随着新式武器与战术的运用，顽强的山地战士也开始提升自己。这些勇士仍侧重于防守，依靠坚韧的持久力获胜。盔甲与训练的提升使得他们几乎不可战胜。"
 irish_chargeDESCR:0 "早期盖尔雇佣兵在线列战术时代的派生兵种。此兵种极致注重以杀伤和恐吓为目的的步兵冲锋。他们的冲锋可能比同时代的骑兵更具破坏力，这使得他们在进攻中令人恐惧。"
 iroquois_rifle_scoutDESCR:0 "来复枪斥候是擅长骚扰敌军的兵种。该兵种不能像训练更严格的军队那样长时间作战。然而这些战士都是神枪手，可以凭借精湛的来复枪枪术对敌军造成大量伤害。"
 italian_condottaDESCR:0 "意大利雇佣兵「Condotta」一词是意大利语「契约」的意思，常用来指代在意大利为诸城邦作战的雇佣兵。意大利雇佣兵团的首领被称作「Condottiere」，其中最出名的是约翰·霍克伍德爵士、弗朗切斯科·斯福尔扎以及巴托罗缪·科莱奥尼。意大利雇佣兵对雇主并不是十分忠诚，常常会为了更高的薪酬倒戈。当意大利雇佣兵之间相互作战时，他们也都事先定好，彼此之间不要伤得太重，因而意大利的战争往往沦为一种表演。意大利雇佣兵团由带铠骑士、轻重步兵及弩手组成。意大利雇佣兵垄断了意大利的战争市场，这致使当欧洲的其他军队换代到滑膛枪兵和长矛兵混编组成的步兵时，他们还在使用旧式的武器和战术。"
 japanese_archerDESCR:0 "亚洲弓兵是这一时期亚洲战场上最重要的力量。典型的战弓用竹子制成，但通常比欧洲弓要长。"
 japanese_footsoldierDESCR:0 "足轻是当时最底层的战士阶层。他们由平民与低阶贵族组成，是统治者麾下的中流砥柱。起初足轻只是雇佣军与冒险者，收入也只是劫掠来的物资，但后来他们便成为地方大名军队中的核心。随着规模的扩大战事变得更为复杂，足轻们奋力训练，在冲锋而来的敌军面前能做到不动如山。足轻多配有长枪，但也有人持剑或太刀，其他人操纵军械，也配有各式弓箭。足轻通常披戴轻甲，由皮垫缝合而成，或兼有皮革与铜铁。这使他们在战场上更为敏捷，但有时相对于对手也较为脆弱。在后期，足轻也配备了火枪。"
 japanese_samuraiDESCR:0 "武士是日本当时的贵族，在日文中写作「侍」。他们受过良好的教育，将战斗技巧的训练达到了极致。他们效仿古人将武术与文学艺术相融合。武士受武士道法则的约束，而武士道意为「战士之道」。如果他们的主人去世或战败，他们有义务遵循武士道进行切腹，去来世追随主人。武士深谙刀剑的艺术，在战场上常使敌军闻风丧胆。无论是马战还是步战，他们都能娴熟地挥舞太刀或拉引和弓（日本长弓）。"
 large_cast_bronze_mortarDESCR:0 "当时最大的火炮硕大无朋，以致于需要数以百计的人和牛才能勉强移动。这些怪物拥有难以估量的破坏力，但由于装填和瞄准极为耗时费力，往往只能在白天进行有限次数的开火。"
 large_cast_iron_bombardDESCR:0 "一种更大型号的标准射石炮。这种早期的欧洲围城火炮是以向敌军防御工事发射重物为思路设计的。「蒙斯梅格」就是一种著名的典型大射石炮，勃艮第的腓力三世1453年将其作为礼物送给苏格兰的詹姆斯二世。虽然它们是灭世兵器，但是更大的炮在每次发射后的冷却时间更长，这就意味着它们在战场上的用处有限，终归主要用于围城。"
 leather_cannonDESCR:0 "皮革炮在第三次波兰-瑞典战争中由瑞典国王古斯塔夫二世·阿道夫的军队首次投入使用。当时欧洲的火炮因为既庞大又笨重而在实战中缺乏机动性，而且只有在围城时才能真正用得上。采用更轻、更机动的加农炮使得瑞典人的炮兵能够跟上敌人的移动，获得战术上的显著优势。遗憾的是，瑞典人使用的皮革炮独有的缺陷令其毫无实战价值。皮革炮炮身是缚以绳缆、被以皮革的薄壁铜管，这样的覆皮导致连续使用后会产生危险的过热。尽管如此，皮革炮还是标志着轻型野战炮发展史和重型火力主动寻敌概念的开端。"
 mali_tribal_warfareDESCR:0 "北非传统的部落战士，装备矛和一种独特的更适于防御战术的盾牌。"
 mamluk_archerDESCR:0 "幼时被俘获、经训练后为自己的穆斯林主人而战的非穆斯林奴隶战士，是伊斯兰世界的军事体系中不可或缺的一部分。弓术不只是他们军事训练的一部分，还是他们的主要娱乐项目，这使得他们成为优秀的弓兵。"
 mamluk_cavalry_chargeDESCR:0 "幼时被俘获、经训练后为自己的穆斯林主人而战的非穆斯林奴隶战士，是伊斯兰世界的军事体系中不可或缺的一部分。当他们成为伊斯兰信仰的追随者后，便要训练骑兵战术与马术。"
 mamluk_duelDESCR:0 "精于单兵作战的步兵，选用剑作主要武器。"
 mamluk_musket_chargeDESCR:0 "虽然初期未被重视，但在18世纪时，滑膛枪终究进入了传统骑兵冲锋作战。"
 manchu_bannerDESCR:0 "17世纪早期满人发展出的八旗军制度下的轻骑兵兵种。该制度将平民和士兵人口按军事上的划分编组。"
 maya_forest_warfareDESCR:0 "当新的技术和战术出现时，得以改进的森林战士。保持攻守平衡的特性，并进一步在这两方面加强。"
 maya_guerilla_warfareDESCR:0 "这些单位无法像其他游击队单位那样维持着长时间的战斗，但他们通过更有效的进攻弥补了这个缺点，以持久力换取对敌人造成额外伤害的能力。"
 maya_gunpowder_warfareDESCR:0 "森林滑膛枪手仍忠于自己在火药时代前的职守，攻守之间的平衡得以保留，只不过欧洲人引进的火器使得他们更致命而已。"
 maya_tribal_warfareDESCR:0 "中美洲的雨林是玛雅文明的发祥地。其地形不如大北方开阔，这使得此地易守难攻。该地军队也变得攻守兼备，虽然对两方面都不太精通。"
 merchantmanDESCR:0 "一种用作商品运输的大型运输船。"
 mexican_guerilla_warfareDESCR:0 "中美洲游击步兵擅长打击敌军士气。虽然他们能比南美洲游击步兵造成更多伤害，但他们自身也非常容易动摇。"
 mongol_bowDESCR:0 "作为轻步兵，战斗在战场的第一线。他们的作用是乱箭射击敌军，在主力军进攻前降低敌方士气。"
 mongolian_bowDESCR:0 "擅长伏击战的骑兵部队。会静待敌军，然后全军突击，在敌军重整队形之前又会迅速撤离。"
 mongol_steppeDESCR:0 "拥有着高速和高杀伤力，装备复合弓的骑射手。"
 mongol_swarmDESCR:0 "擅长群袭的骑射手，其目标是用箭雨覆盖敌军。"
 steppe_riders:0 "草原骑手"
 steppe_ridersDESCR:0 "在浩渺辽阔的草原中，相较于其他地区，骑兵会在这里保持更长的统治地位。由于在这种地形上的极度机动性，在火器引入后，骑兵仍会倾向于轻装。在引入轻火器之前，从克里米亚到满洲，弓，剑，和轻矛仍是草原骑兵的首选。"
 steppe_lancers:0 "草原枪骑兵"
 steppe_lancersDESCR:0 "传统的弓骑兵和枪骑兵的草原战术仍然主宰这片战场，通过袭掠定居民族的土地，我们既能得到先进的武器装备，又能掌握运用这些武器的技能。"
 steppe_mounted_raiders:0 "草原突袭骑兵"
 steppe_mounted_raidersDESCR:0 "随着时代进步，火器及相关战术发展壮大起来。虽然火器还没能淘汰草原骑手们手中的旧式武器，他们却很快被整合进草原军队的武装体系里。随着枪炮越来越轻，越来越小，很快马背上的战士们也可以携带他们，在日益变化的草原战场上发挥作用。"
 steppe_cavalry:0 "草原骑兵"
 steppe_cavalryDESCR:0 "草原骑兵仍然在突袭、小规模战斗和侦查上有着优势，许多与草原接壤的定居国家会为了自己的目的雇佣哥萨克、鞑靼人和其他草原骑兵。草原上的自由习俗的许多方面都保留在了这些部队里，它们的存在在某种程度上，对组织结构的变化和向现代军队结构的迈进有着贡献。"
 steppe_uhlans:0 "草原长枪骑兵"
 steppe_uhlansDESCR:0 "随着时间的推移，草原上的军队更少地通过掠夺和抢劫来抵充军费，而是更多地从中央指挥部领取工资。他们的战术仍然依赖于机动性和轻型武器，如手枪和长矛，在空旷的地形中，对于一支毫无准备的低机动性的部队来说，它们仍然可能非常致命，但它们现在经常作为其他兵种的补充，如骠骑兵甚至是步兵，而不是自己主宰战场。"
 steppe_raiders:0 "草原突袭兵"
 steppe_raidersDESCR:0 "由于移动战的本质，在他们开始早期火器应用时，火器为战场带来改变的速度十分缓慢。在近代早期，在火器变得更加轻便和精准之前，骑兵仍是草原军队的主力武装。刀与剑也会保持草原步兵近战首选武器的地位。"
 steppe_footmen:0 "草原徒步士兵"
 steppe_footmenDESCR:0 "草原战的运动特性意味着步兵对抗对骑兵时，在机动力方面总是处于不利地位，也就是说在大平原上着许多坚守的步兵战术的可行性要小得多。为了适应草原战，步兵经常在战斗中构筑保护阵型用的车堡。在车堡的保护中，步兵可以使用火器和弓箭，同时在骑兵的攻击中仍然保持安全。"
 steppe_musketeers:0 "草原滑膛枪兵"
 steppe_musketeersDESCR:0 "为了在草原上有效作战，步兵在战场持续建造可移动堡垒。在其内，轻步枪和火炮可以倾斜火力到敌人身上，并且免于被轻骑兵的骑兵冲锋冲垮阵形的风险。轻装步兵也会使用航行在平原河流上的船只来深入突袭敌人土地。"
 steppe_infantry:0 "草原步兵"
 steppe_infantryDESCR:0 "随着火炮和火枪变得更轻便更精准，草原上的马车堡垒可以被更具进攻性的使用。整个堡垒会整体移动到防御位置，然后可以从其中倾泻冰雹般的枪弹和炮火。随着战斗发展，骑兵会被逃跑的敌人从堡垒中倾泻火力。火炮会使用尽可能小口径的，这样它们可以与军队一起在马背上运输，在草原上移动。"
 steppe_rifles:0 "草原来复枪兵"
 steppe_riflesDESCR:0 "虽然草原战争的基础没有改变，但随着时间流逝，战争的总体演变给军队中的陆军带来了许多发展。随着定居力量推动着自由草原的边界步步后退，并强化仅有的游牧地区的防御和建立他们自己的哥萨克和鞑靼人等兵团，草原国家们会适应并受到来自他们邻居的更好的武器和更组织化的观点的支配。"
 reformed_steppe_rifles:0 "改良草原来复枪兵"
 reformed_steppe_riflesDESCR:0 "在18世纪末，草原军队如同西方军队一样在许多方面进行了转型。虽然不像在定居地区，草原战争仍然更注重机动性，但军队的装备和组织方面都发展地更像常备军了。机动作战以及诸如袭击劫掠和利用船只突袭的旧式战术直到19世纪仍然存在着广泛的使用。"
 muscovite_caracolleDESCR:0 "随着人们发现，采用紧密队形的步兵有能力抵抗骑兵冲击，而且火药武器的使用会使进攻者遭受重大伤亡，故而新的骑兵战术的出现成为必然。第一个出现的是回旋战术，骑兵会在尝试冲锋之前使用火力扰乱步兵队形。这种战术16世纪在西欧发展起来后，迅速向东方传播。"
 muscovite_cossackDESCR:0 "哥萨克骑兵也与时俱进。相对于新式重骠骑兵等突击骑兵，他们更擅长于小规模战斗，会用手枪袭扰敌军。"
 muscovite_musketeerDESCR:0 "随着东欧战场上火器的大规模使用，人们开始发展新的火器部队。这些来源于莫斯科射击军的单位，演变为转守为攻的火枪武装部队。"
 muscovite_soldatyDESCR:0 "西班牙大方阵战术引入东欧之后，一些战术改革者认为这种战术太注重防守而决定加以改良。新军步兵就是这一改良的产物。"
 native_indian_archerDESCR:0 "狩猎民族往往是以箭术来评价一个男人的。在和平年代，它决定一个人的生存；在战争时期，它决定战争的胜负。"
 native_indian_mountain_warfareDESCR:0 "美洲本土一些最强的战士是山地战士。在有强敌环伺的山地，只有强者才能生存。"
 native_clubmenDESCR:0 "手持棍棒的战士是所有步兵的起源，他们喜欢用尽可能沉重的东西砸死对手。"
 native_indian_tribal_warfareDESCR:0 "随着原住民聚居成部落，通常为了守护特定要地，经常会演变出地方性战争的状态。战争之路是证明自己价值的一种方式，通常也是年轻人的成人仪式。"
 niger_kongolese_forest_warfareDESCR:0 "适应非洲森林气候的森林战士，具有相当好的攻防能力。"
 niger_kongolese_guerilla_warfareDESCR:0 "采用小范围的游击战术骚扰敌人的中非森林战士。"
 niger_kongolese_gunpowder_warfareDESCR:0 "装备火枪的西部非洲战士，拥有较强的攻防能力。"
 niger_kongolese_tribal_warfareDESCR:0 "传统的中非部落的战士，以长矛和特色盾牌来武装自己。他们是各方面均衡的斗士，对于进攻和防御战术都很擅长。"
 ottoman_azabDESCR:0 "阿扎布步兵要么是充当弓箭手的轻步兵部队，要么是配有剑与盾的步兵，善于短兵相接。"
 ottoman_janissaryDESCR:0 "最初由奴隶和囚犯组成的步兵单位，是苏丹私人卫队和保镖的主体。"
 ottoman_lancerDESCR:0 "奥斯曼苏丹塞利姆三世，以一场彻底的军事改革拉开了自己时代的序幕。他以一种配有长矛的西化骑兵取代了现存的骑兵。"
 ottoman_new_modelDESCR:0 "奥斯曼苏丹塞利姆三世，以一场彻底的军事改革拉开了自己时代的序幕。他用一种西化的步兵取代了苏丹亲兵这一奥斯曼军中长期以来的标志性兵种。"
 ottoman_nizami_cedidDESCR:0 "一种受西欧学派和战术影响的革新穆斯林步兵。这些战士采用了欧式的制服和武器，并在训练中实施了西方战术。"
 ottoman_musellemDESCR:0 "这种轻骑兵部队往往由外籍雇佣军组成。"
 ottoman_reformed_janissaryDESCR:0 "在17世纪后期，耶尼切里步兵和西帕希骑兵组成了西方穆斯林世界军事单位的主体。"
 ottoman_reformed_spahiDESCR:0 "在17世纪后期，耶尼切里步兵和西帕希骑兵组成了西方穆斯林世界军事单位的主体。"
 ottoman_sekbanDESCR:0 "主要由临时征募的农民组成的地方守备步兵。"
 ottoman_spahiDESCR:0 "穆斯林世界的精锐骑兵单位，组成形式与欧洲的骑士相似。"
 ottoman_timariotDESCR:0 "一支由苏丹亲自掌控的骑兵单位。每个骑兵均可获得苏丹授予的一块土地，在战时他们需要自带装备和仆役。"
 ottoman_toprakli_dragoonDESCR:0 "一支装备马刀或卡宾枪的地方骑兵部队，其骑术闻名天下。"
 ottoman_toprakli_hit_and_runDESCR:0 "一种轻骑兵单位，以高机动和高速度闻名。一般作为前锋使用袭扰战术打击敌军。"
 ottoman_yayaDESCR:0 "一种穆斯林弓箭手，也称「派亚德」。雅雅军团主要由雇佣军组成，时常处于待命之中，常因良好的战斗力而受到奖赏。"
 pedreroDESCR:0 "比长管炮要轻的火炮，使用石头作为炮弹，这是因为石弹比铁弹要轻。"
 persian_cavalry_chargeDESCR:0 "使用细刃单手弯刀的骑兵部队，擅于冲击无甲骑步兵。"
 persian_footsoldierDESCR:0 "波斯军队中的低级徒步兵种，一般使用弯刀。"
 persian_rifleDESCR:0 "在卡扎尔王朝时期，波斯军队经历了大规模的西化改革。在外国顾问的帮助下，部队接受了西式技战术训练。"
 persian_shamshirDESCR:0 "使用细刃单手弯刀的步兵部队，擅于对抗无甲骑步兵。"
 peruvian_guerilla_warfareDESCR:0 "南美洲游击步兵是难缠的对手。虽然他们造不成多少伤害，但要想瓦解他们也并非易事。"
 polish_hussarDESCR:0 "最初的骠骑兵是一种善于袭扰的轻骑兵单位。然而战场之上，部队必须有厚甲保护。因此骠骑兵最终演变为著名的翼骑兵。"
 polish_musketeerDESCR:0 "随着火药武器的广泛普及，装备火枪的步兵在战场上应发挥何种作用，成为各国将领们考虑的一个重要问题。在波兰，有一派观点认为，火枪手主要应作为配合主力骑兵作战的防御兵种。"
 polish_tercioDESCR:0 "虽然西班牙方阵主宰了欧洲战场，但其最初形式下的移动速度还是太慢，难以在铁骑驰骋的东欧的开阔战场奏效。然而，随着方阵中长矛兵的数量减少，并赋予其更多火力，其在东部战场上变得更加有用。"
 polish_winged_hussarDESCR:0 "在中世纪时期，骑士一直主宰着中世纪战场，但后来被火枪手与长矛手取代。在17世纪，骑兵仍能在战场中带来意想不到的效果，但很少有机会能打赢纪律严明的长矛兵。因此，西欧战场上鲜有骑兵身影。在东欧，草原广阔，骑兵仍有用武之地，翼骑兵在当中扮演着重要角色。波兰人研制出上等的弯刀，选择速度与耐力强的军马，拿六米长的长矛，能刺穿长矛兵的盔甲。翼骑兵成为了重铁甲骑兵，破敌无数，所向披靡。他们在1683年扬·索别斯基大破土耳其人维也纳之围的传奇中扮演了重要角色。扬·索别斯基派了四队骠骑兵怒冲土耳其战阵，将他们打得落花流水。波兰翼骑兵的这场胜利使得扬·索别斯基被誉为「维也纳的救星」。"
 prussian_uhlanDESCR:0 "最早的轻枪骑兵出现在18世纪早期，他们最初是用来为重铁甲骑兵提供侦查，以及执行小规模作战。在18世纪后期，他们成了军队中不可或缺的一部分，因为他们装备的轻甲使得他们在战场上迅捷如风，并且他们对敌人具有很强的冲击力，在某些情况下甚至能扭转战局。轻枪骑兵是取代步兵大军的不二选择，因为他们不仅战斗力卓越，而且性价比较高。这使得人力短缺的小国能更有效地作战，因为他们要比步行的军队速度要快。"
 prussian_drillDESCR:0 "作训步兵是经过严格训练的士兵，因此他们知道在特定战场态势下该做什么。他们在与敌人作战时也不太可能打乱阵型。普鲁士的作训步兵就是其中最好的例子。他们是当时世界上最训练有素、装备最精良的战士。他们纪律严明，训练有方，可以应对几乎任何情况。他们的声誉如此之好，以至于连北美殖民地都想要聘请普鲁士的军事教官来帮助训练士兵，以便能与英国军队对抗。"
 pueblo_ambushDESCR:0 "在地形破碎的落基山脉，围绕着伏击战展开的新战术得到了发展。这些单位虽然不具备山地步兵的耐力，但他们却能用伏击战来打击敌军士气。"
 reformed_asian_cavalryDESCR:0 "西化的亚洲骑兵，采用了更多的西方战术和战略。"
 reformed_asian_musketeerDESCR:0 "配备了火枪的西化亚洲步兵，更适应西方的战术和战略。"
 reformed_manchu_rifleDESCR:0 "一支在满洲征服中国后，在清朝发展起来的军队。这支军队是军事行动的主要组成部分，主要由汉族士兵组成。"
 royal_mortarDESCR:0 "在18世纪，火炮在战场上获得了日益广泛的应用。随着炮车的改良，火炮的机动性得到提升，更加适用于野战环境。"
 russian_cossackDESCR:0 "哥萨克仍是东欧军队的组成部分之一。虽然他们在冲锋时不如重骑兵纪律严明、效果显著，但这些轻装单位擅长突袭与伏击，以扰乱敌军。"
 russian_cuirassierDESCR:0 "胸甲骑兵因最重型骑兵所穿的胸甲而得名。这些部队挥舞着重剑，冲锋起来令人胆寒。在装备有卡宾枪的骑兵部队的支援下给敌人以重创，使任何敌军不寒而栗。"
 russian_massDESCR:0 "步兵海战术与长久以来主宰战场的直线战术有所不同，这些单位可以用俄国名将苏沃洛夫的两句名言概括，即「训练场上多流汗，战场之上不流血」和「子弹是笨蛋，刺刀是好汉」。这些训练有素的突击步兵们相对于火枪射击来说更偏爱集体冲锋。"
 russian_green_coatDESCR:0 "随着更多新理念从西欧引进，东欧的步兵渐渐向他们西方的同行靠拢。绿衣步兵起源于俄国，其西式装备与训练方式，使得他们在战斗中比以前更具持久力。它还展示出，彼得大帝的防守战术开始向进攻转变。"
 russian_lancerDESCR:0 "东欧枪骑兵早已装备长矛与其他装备。长矛在进攻中是强有力的武器，能在敌军的攻击范围之外率先攻击敌军。然而，一旦敌军设法绕过长矛，枪骑兵就很脆弱了。装备长矛的骑兵非常善于进攻，但防守略逊一筹。"
 russian_petrineDESCR:0 "彼得步兵根植于俄军在大北方战争时期的纳尔瓦之战中的战败。俄军被训练有素——但数量上处于劣势——的瑞典军队彻底击溃，而军队要想取得胜利就需要新的战术。在纪律严苛的训练之下，彼得步兵精于防守。他们的战术是依靠绝对的持久力来削弱敌军。"
 saxon_infantryDESCR:0 "「强力王」奥古斯特二世，萨克森选帝侯，不仅以拥有比欧洲其他王公多得多的私生子而闻名，也是波兰的国王。在他的统治下，波兰军队引入了更多的步兵进攻战术，这些军队之后以「萨克森步兵」之名闻名。"
 scottish_highlanderDESCR:0 "高地步兵师是英军的重要组成部分，他们来自于半殖民地半封建的苏格兰西部与北部氏族社会，苏格兰高地兵穿轻甲，常配有传统的苏格兰大剑及小飞刀，后来高地士兵还配有手枪。他们凶猛的进攻常使人胆寒，尤其是著名的高地冲锋，常用来粉碎敌军的阵线。在詹姆斯党叛乱之后，苏格兰高地兵逐渐融入英军。第一支高地兵团是「黑卫士」或称第42高地步兵团，他们在奥地利王位继承战争中的丰特努瓦之战作战十分勇猛。之后高地兵团便成为一股令人生畏的力量，尤其是他们的英勇与不屈。"
 shaybaniDESCR:0 "一种往往采用非正面接战的战术作战的骑兵单位，袭扰敌军。"
 slavic_stradiotiDESCR:0 "斯忒狄奥提雇佣骑兵产生并发展于巴尔干半岛的阿尔巴尼亚－希腊地区。他们鲜有披挂，常手持弯刀、长矛及狼牙棒。这种轻骑兵擅长侦查及突袭乱军、逃兵等。随着拜占庭的沦陷，许多人寻求去西方避难，而15世纪晚期威尼斯的斯忒狄奥提雇佣骑兵据说又给西方带去了现代化轻骑兵战术。"
 small_cast_iron_bombardDESCR:0 "一种早期的欧洲火炮，用于攻城和防守。这种火炮是一种简单的大炮，向敌人的防御设施投掷炮弹。炮弹通常选用金属球体或大块石头，旨在破坏防御工事而非杀伤敌军人员。即使是小型的火炮也难以在战斗中快速移动，这限制了它对抗步兵和骑兵编队的能力。"
 songhai_tribal_warfareDESCR:0 "一种传统的西非地区部族战士，装备长矛和特色盾牌，擅长于防御作战。"
 south_american_gunpowder_warfareDESCR:0 "随着欧洲人来到美洲，火器渐渐被当地人了解。其优势十分明显，故而出现火枪部队只不过是时间问题。防御滑膛枪兵脱胎于山地战士，组织形式大同小异，只不过是装备了火枪。这些部队最善防守，且新式火器使他们也能在进攻中大展拳脚。"
 south_american_spearmenDESCR:0 "南美洲的基本军事单位。他们通常是由贵族军官征召的农民，配有矛与盾。这些单位形成了诸如印加等帝国的骨干力量。"
 south_american_warfareDESCR:0 "安第斯山脉的高山创造了一个易守难攻的环境。这样的环境使得这里的步兵渐渐地变得精于防守，并在进攻下保持持久力。"
 spanish_tercioDESCR:0 "西班牙大方阵主要由智将贡萨洛·费尔南德斯·德·科尔多瓦(El Gran Capitán)在意大利战争期间所发展。这种战术采用长矛兵和火枪手混合编队。混合编队使大方阵同时拥有重步兵的近战优势和火枪手的远程火力，实现了攻防兼备的效果。大方阵战术配合以纪律严明，士气高昂的职业战士，在16至17世纪的欧洲战场上几乎所向无敌。1643年在罗克鲁瓦战役中大败于法国之后，西班牙对欧洲战场的主宰宣告终结。古斯塔夫·阿道弗斯所改良的新战术逐渐取代了大方阵的地位。"
 swedish_arme_blancheDESCR:0 "如果说骠骑兵实现了火力与冲击力的平衡，而龙骑兵主要依赖的是滑膛枪，那么佩刀骑兵主要依赖的就是冷兵器了。这支部队凭借其勇猛的冲锋，能够轻易撕碎敌人的阵型。"
 swedish_carolineDESCR:0 "瑞典国王卡尔十一世的军事改革催生了一支全新的长于进攻的步兵部队。他们毁灭性的滑膛枪齐射正是一次大规模冲锋的前奏。"
 swedish_gallopDESCR:0 "尽管那些起到传统的突击作用的骠骑兵仍在服役，东欧佩戴手枪的手枪骑兵逐渐成为了主宰欧洲战场的主力骑兵。西欧训练出来的部队在和这些骑兵交锋的过程中经常会处于下风。经过波兰战争的浴血洗礼，瑞典军队开发出了一支特殊的部队——瑞典轻骑兵。和回旋骑兵一样，他们也装备了手枪，不同的是他们不会在突击行动中收起手枪，而是带着手枪进行冲锋。在三十年战争中他们的影响是毁灭性的，迫使帝国的手枪骑兵尽快做出适应。"
 swedish_gustavianDESCR:0 "在17世纪初期，滑膛枪的装填速度很慢，射击精度差，需要集中火力齐射才能发挥威力。但如果一支队伍的火器全部同时发射，则在其后的装填时间中将完全丧失战斗力。拿骚的毛里茨首先采用分列射击战术（例如纵深12列、8列或6列），第一列士兵开火后撤退到后排重新装弹，同时第二列士兵上前开火。瑞典国王古斯塔夫·阿道夫进一步地改良了毛里茨的战术。他通过加强训练，使阵列的纵深缩减到三列（一列取跪姿，一列蹲下，一列站立）而仍能维持连续的火力。"
 swiss_landsknechtenDESCR:0 "长枪兵是16世纪神圣罗马帝国建立的兵种。他们主要装备长矛或长枪。乔治·冯·弗伦茨贝格被认为是德意志长枪兵部队的创立者。长枪兵作战时一般采用方阵队形。他们也因华丽的服饰而闻名于世。"
 swivel_cannonDESCR:0 "一门高机动性与高便携性的大炮。回旋炮体积小巧，主要用于近距离作战。"
 tartar_cossackDESCR:0 "哥萨克骑兵也在不断进行着改良。新式武器和战术的引入，使他们在火器交战中能拥有更强的持久力和冲击能力。"
 threedeckerDESCR:0 "拥有三层甲板的大型战舰，一般装备上百门加农炮。"
 tofongchis_musketeerDESCR:0 "许多穆斯林国家起初并不重视火枪，直到16世纪晚期才开始大量引入。但火器所带来的巨大优势很快在穆斯林军队中体现出来。"
 topchis_artilleryDESCR:0 "使用滑膛枪的穆斯林骑兵部队。"
 twodeckerDESCR:0 "这种战舰有双层甲板，一般装备有60至90门炮。"
 wargalleonDESCR:0 "这种大型帆船专用于作战。比普通大帆船的吨位更大，武器更多，一般用于为大帆船队护航。西班牙运送美洲金银的舰船主要就是由大帆船和武装大帆船组成的。"
 westernized_adalDESCR:0 "东非的勇士，某种程度上可以说受到了西方军事防御战术的影响。"
 westernized_aztecDESCR:0 "随着西式的训练方法以及新装备的引进，昔日的山地战士变得更加善战。新式训练方法使得这支部队在战斗中更有凝聚力，而新的装备则同时提升了部队进攻与防守的能力。不过值得注意的是，这些山地战士主要还是一支防守型部队。"
 westernized_bantuDESCR:0 "受到西方军事进攻战术战略影响的南非战士。"
 westernized_ethiopianDESCR:0 "受到西方军事防守战术战略影响的北非战士。"
 westernized_mayanDESCR:0 "随着西方军事理念的传播，美洲森林地区的战士进行了改良。新的训练方式提升了他们承受敌方火力打击的能力。"
 westernized_niger_kongoleseDESCR:0 "受到西方军事攻防战术战略影响的中非战士。"
 westernized_south_americanDESCR:0 "西化的南美步兵部队是早期山地勇士的继承者。西式的训练及装备，使这些部队在各方面都得到了加强，但他们的重心仍然是在防守上。"
 westernized_zapotecDESCR:0 "欧洲的新型军事战术渐渐地传遍了整个美洲。新式训练方法加强了平原战士的凝聚力，同时新的装备也提高了部队在各个作战领域的效率。"
 western_longbowDESCR:0 "长弓是一种远程武器，十四世纪至十六世纪大量装备于英格兰和威尔士的步兵部队中。该武器精准度高，射程长，并且威力足以击穿链甲。英国人在对法的百年战争中凭借该武器取得了巨大的胜利，尤其是在克雷西和阿金库尔战役中。随着火药的发展，长弓渐渐过时了。这并不是由于其威力低于早期的滑膛枪，而是训练一个优秀的长弓兵需要花费数年的时间，训练一个人使用火器却要简单很多。"
 western_medieval_infantryDESCR:0 "早期西欧军队的主力。一般都是临时征召的农民，训练和装备水平很差。不过仍然可能通过数量优势压倒敌人。"
 western_medieval_knightsDESCR:0 "中世纪骑士起源于法兰克王国，在那里，一些骑兵战士因其军事贡献而被封赏土地。这种强大的精英战士的概念很快就传遍了西欧，并且成为封建制度不可或缺的一部分。这一概念下，骑士被划分为小贵族。随着环绕式马鞍以及马镫的发展，骑士的盔甲变得越来越厚重，并能够更好地以致命的力量击倒敌方步兵。在战况需要时，他们还能使用重型近战武器继续战斗。"
 western_men_at_armsDESCR:0 "重装步兵是中世纪晚期西欧部队中的职业士兵。骑士和贵族家庭通常都会雇佣一定数量的重装步兵作为他们的随从。他们通常也会装备着比普通封建步兵更好的武器和护甲。在百年战争期间，重装步兵也会骑上战马携带重型武器战斗，但是他们没有很高的社会地位，因此不能被称为骑士。其中装备最好，训练最为有素的就是有名的「重装军士」。"
 zapotec_gunpowder_warfareDESCR:0 "即使平原战士再怎样骁勇善战，也不能忽略从欧洲引进的滑膛枪带来的好处。新式进攻滑膛枪兵保持了他们原先对进攻的强调，同时火药武器也为他们提供了额外的火力。"
 zapotec_plains_warfareDESCR:0 "平原战士曾经是美洲大陆的终极进攻型部队，但即使是他们也没能抵挡进步的潮流。新式武器和战术提升了这支部队的进攻能力，同时新式训练方法使得这些战士能在战斗中保持士气。"
 zapotec_tribal_warfareDESCR:0 "萨波特克帝国的领土非常适合进行进攻战。这里的军事化部队非常善于进攻以及使用各种破坏对手士气的战术。"
 zaporoghian_cossackDESCR:0 "哥萨克群体起源并发展于莫斯科大公国及波兰与鞑靼人的草原边界一带。在充满战事的残酷环境之中，军事化的骑手社区应运而生。作为残酷且大部分无纪律的骑手，他们很快变得炙手可热起来。"
 zulu_chest_and_hornsDESCR:0 "18世纪南非祖鲁人的首领沙卡发展出了一种最为先进的军事阵形。即以小队战士快速对敌军的两翼（即「犄角」)进行包抄，而主力部队在中央（即「胸部」)冲锋。"
