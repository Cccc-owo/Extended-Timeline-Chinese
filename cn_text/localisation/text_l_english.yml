 prussian_nation_general_desc:0 "曾经被条顿骑士团征服和日耳曼化的土地现在需要从贪婪的邻国手中保护好。骑士团失败了，我们也可以接替他们的位置，开创一个繁荣和普鲁士纪律的新纪元。"
 missionary_falls_ill:0 "传教士生病了"
