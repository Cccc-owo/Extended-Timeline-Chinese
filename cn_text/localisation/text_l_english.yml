 chevauchee:0 "突击骑兵"
 chevaucheeDESCR:0 "突击骑兵由小组的轻骑兵组成，主要被用来突袭和劫掠。这种骑行劫掠战术在收复失地战争和百年战争中都有被成功使用。"
 bardiche_infantry:0 "重斧步兵"
 bardiche_infantryDESCR:0 "装备了长柄战斧的步兵。各种尺寸和形状的重斧被东欧各国广泛使用。"
 druzhina_cavalry:0 "亲卫骑兵"
 druzhina_cavalryDESCR:0 "装备着战斧的骑兵，是许多东欧国家的军队的核心。在和平时期亲卫骑兵通常作为保镖和贡品收取者。"
 muslim_cavalry_archers:0 "穆斯林骑射手"
 muslim_cavalry_archersDESCR:0 "轻型、快速的骑射手，通常被用来对付缓慢笨重的骑士。"
 CANT_CAST_ELECTORAL_VOTE:0 "我们不能改变选举人直到"
 gain_tradepost_in_china_title:0 "获取出产瓷器的港口"
 gain_tradepost_in_china_desc:0 "商人需要控制瓷器的贸易，我们需要保证至少在亚洲拥有一个产瓷器的省份。"
 defeat_rebels_mission_title:0 "击败叛军"
 defeat_rebels_mission_desc:0 "叛军正破坏着我们的国家，我们要确保完全控制自己的国家。消灭所有的叛军！"
 convert_province_mission_title:0 "使$PROVINCENAME$皈依$COUNTRY_RELIGION$"
 convert_province_mission_desc:0 "$PROVINCENAME$没有遵循真正的信仰。我们必须派遣传教士使那里的人们皈依，否则他们的灵魂将永远迷失。"
 force_convert_mission_title:0 "使$COUNTRY$改宗"
 force_convert_mission_desc:0 "$COUNTRY$信仰$COUNTRY_RELIGION$已经太久了。使他们皈依唯一的正信是我们的神圣使命。拿起武器吧！"
