 make_st_petersburg_capital_desc:0 "作为更加西化的东方国度，俄罗斯的首都必须置于西方，圣彼得堡就是我们不落的太阳！"
 establish_siberian_frontier_title:0 "向东前进到西伯利亚！"
 establish_siberian_frontier_desc:0 "西伯利亚广阔又荒凉，我们甚至还没有完全画出它的地图。我们应当派个勇敢的人领导一支探险队深入，或许我们可以建立座新的城市。"
 establish_russian_patriarchate_title:0 "成立俄罗斯牧首区"
 establish_russian_patriarchate_desc:0 "君士坦丁堡已经不再是基督教的堡垒和防御力量。我们需要接过重任，建立第三罗马。"
 russian_patriarchate:0 "俄罗斯牧首区"
 desc_russian_patriarchate:0 "俄罗斯牧首区为我们的人民提供了力量和信念，这使得我们比任何国家都能够度过艰难的日子。"
