 subjugate_burgundy_title:0 "勃艮第的遗产"
 subjugate_burgundy_desc:0 "勃艮第坐落于帝国与法国的交界处。这位公爵的命运对于我们来说很重要。如果情况恶化，我们必须确保哈布斯堡王朝拥有自己的发言权。"
 no_ottomans_in_eastern_balkans_title:0 "驱逐突厥人"
 no_ottomans_in_eastern_balkans_desc:0 "突厥人对东巴尔干的控制权威胁到了奥地利。为了我们自己的安全，必须控制这些区域。"
 no_ottomans_in_western_balkans_title:0 "保证军事边境的安全"
 no_ottomans_in_western_balkans_desc:0 "令人畏惧的土耳其人仍然在西巴尔干半岛顽抗，我们必须驱逐他们以确保军事边境的安全。"
 austria_spain_relations_title:0 "跟西班牙的关系"
 austria_spain_relations_desc:0 "考虑到法国的威胁，西班牙在欧洲的位置让它成为奥地利天然的盟友。我们必须通过联姻确保我们与西班牙的友好关系。"
 austria_burgundy_relations_title:0 "保证帝国边界的安全"
 austria_burgundy_relations_desc:0 "法国的土地富饶人口众多，无论是谁控制法国对帝国都是很大的威胁。我们必须加强跟勃艮第的关系来帮助防卫帝国边界。"
 austria_bavaria_relations_title:0 "保护祖先的土地"
 austria_bavaria_relations_desc:0 "哈布斯堡王朝的故地北部受到巴伐利亚公爵的威胁。我们必须强化与他们的关系来确保我们不会与之为敌。"
 no_territory_to_the_ottomans_title:0 "寸土不让"
 no_territory_to_the_ottomans_desc:0 "所有奥地利的土地都不应该被土耳其人占领，这一点对我们至关重要。我们必须奋战直至所有土地归我们所有。"
 hegemony_over_north_italy_title:0 "对北意大利的宣称"
 hegemony_over_north_italy_desc:0 "我们对伦巴第的土地有合法的宣称权，为了王朝的威望，我们需要履行这些权利。"
 annex_bohemia_title:0 "波希米亚的末日"
 annex_bohemia_desc:0 "波希米亚王国已经接受了我们对于哈布斯堡家族的控制，但是议员认为这对保障我们的领土安全还不够。我们必须完全控制波希米亚。"
 annex_hungary_title:0 "保护匈牙利人"
 annex_hungary_desc:0 "匈牙利王国已经接受我们的宗主权，但是考虑到巴尔干地区的情况，我们感觉到匈牙利依旧过于脆弱。我们必须说服匈牙利贵族与奥地利结成共主邦联，来变得足够强大。"
 protect_belgium_from_the_french_title:0 "保卫尼德兰"
 protect_belgium_from_the_french_desc:0 "我们在尼德兰的利益被法国所威胁。我们必须确保我们的地位，并把法国人赶出低地。"
 protect_hungary_from_the_ottomans_title:0 "保护匈牙利免受奥斯曼的威胁"
 protect_hungary_from_the_ottomans_desc:0 "确保匈牙利的省份不被奥斯曼束缚是我们的责任！"
 protect_italy_from_the_french_title:0 "让法国人离开意大利"
 protect_italy_from_the_french_desc:0 "意大利北部是西面进攻奥地利的主要通道之一。君主的安全所要求的，便是只要有一个省份处于法国的控制之下，就不可能有和平。"
 protect_italy_from_the_french_republic_title:0 "保护意大利免受革命势力威胁"
 protect_italy_from_the_french_republic_desc:0 "邪恶的法国革命势力威胁要颠覆北意大利。确保这不会发生是我们神圣的职责。没有一个北意大利的省份被允许落在革命势力和雅各宾派的手中。"
