 join_the_counter_reformation_desc:0 "教宗陛下号召信众竭力对抗宗教改革运动。在新成立的耶稣会的帮助下，我们应当把恶毒的异端彻底根除。除了有更加有效率的传教活动外，新教和改革宗在我国也将更加难以传播。（如果我们选择了国家理念「§Y普世主义§W」或「§Y自由，平等，博爱§W」，我们将失去奖励。）"
