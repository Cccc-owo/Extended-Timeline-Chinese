 feudal_monarchy_desc:0 "封建君主制的国家权力由君主和贵族分享，贵族提供劳力和兵役以换取土地分封。"
 merchant_republic_desc:1 "商业共和制国家的经济极度地依赖商业和贸易，权力掌握在商人集团手中。\n若一个商业共和制国家拥有超过20个§Y直辖§!省份，则会遭受§Y共和传统§!的惩罚。"
 despotic_monarchy_desc:0 "独裁君主制的历史极为悠久，国家权力由个人单独掌控，完全不受任何限制。"
 noble_republic_desc:0 "贵族共和制国家的权力掌握在贵族集团的手中，政策法律均偏向于满足贵族的权利和利益。"
 administrative_monarchy_desc:0 "官僚君主制国家的运作十分倚重组织严密的文官集团。"
 administrative_republic_desc:0 "官僚共和制国家的运作十分倚重组织严密的文官集团。"
 oligarchic_republic_desc:0 "一种由少数显贵家族把持权力并在他们自己人当中选出统治者的政府形式。"
 peasants_republic_desc:0 "一种由农民团体把持权力并在他们自己人当中选出统治者的政府形式。"
 absolute_monarchy_desc:0 "专制君主制国家的最高统治者掌握着国家所有事务的最终决定权，不受任何法律的约束。"
 prussian_monarchy_desc:1 "一种极其尚武的君主制政府形式，与其说是拥有军队的国家，更像是一个拥有国家的军队。"
 republican_dictatorship_desc:0 "独裁共和制下当选统治集团在获得职位后拥有不受限制的权力。"
 constitutional_monarchy_desc:0 "君主立宪制下最高统治者的权力受到宪法条文的约束。"
 enlightened_despotism_desc:0 "开明君主制的最高统治者拥有不受限制的权力，但受启蒙思潮影响而较为仁慈宽厚。"
 constitutional_republic_desc:0 "立宪共和制下当选统治集团的权力受到宪法条文的约束。"
 bureaucratic_despotism_desc:0 "官僚专制国家的各级官僚机构十分注重制度教条。"
 theocratic_government_desc:0 "神权制国家的权力由神职人员掌握，并以神的名义进行统治。"
 monastic_order_government_desc:0 "骑士团成员以神之名统治这个国家。"
 papal_government_desc:0 "教宗制国家由天主教的世俗象征教宗统治。"
 tribal_despotism_desc:0 "此种政体下的部落领袖拥有不受任何制约的无限权力，往往导致极端残暴的统治。"
 tribal_kingdom_desc:0 "一种由部落社会构成的王国，一个强力的统治者通过法律来统治。"
 tribal_federation_desc:0 "此种政体下各部落拥有一定自主权，并推举一位盟主为其共同领袖。"
 tribal_democracy_desc:0 "此种政体下部落成员对公共事务拥有一定的发言权。"
 tsardom_desc:0 "该国是罗马帝国遗产的继承者，也是正教会的中流砥柱。我国统治者是全俄罗斯的沙皇，所有东斯拉夫人名副其实的领主。"
 principality_desc:0 "在吸取了基辅罗斯衰落的教训，以及长期承受鞑靼人劫掠的压力之后，这个国家的政体已经进化。统治家族手握重权，但世袭权力和领地划分可能引起内部冲突。"
