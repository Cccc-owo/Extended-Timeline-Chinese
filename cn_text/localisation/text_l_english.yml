 christian_mecca:0 "征服麦加"
 desc_christian_mecca:0 "我们征服了伊斯兰教的圣城麦加，以基督的名义。"
 jerusalem_held:0 "征服耶路撒冷"
 desc_jerusalem_held:0 "我们控制了圣城耶路撒冷，穆斯林，犹太人和基督教的圣地。"
 mahayana_louyang:0 "征服洛阳"
 desc_mahayana_louyang:0 "我们控制了洛阳白马寺，中国最古老的佛教寺庙，也是大乘佛教在印度之外最重要的圣地。"
 coptic_alexandria:0 "征服亚历山大"
 desc_coptic_alexandria:0 "我们已经控制了亚历山大——科普特教宗和东方最大的基督教社群的所在地。"
 vajrayana_lhasa:0 "征服拉萨"
 desc_vajrayana_lhasa:0 "我们控制了西藏的圣城，这里有一些金刚乘佛教中最古老和最重要的寺庙。"
 theravada_kotte:0 "征服斯里兰卡寺庙"
 desc_theravada_kotte:0 "我们控制了斯里兰卡的圣地，这里有上座部佛教僧侣的最古老和最崇高的一些修道院，还保存了一些佛祖的舍利。"
 hindu_varanasi:0 "征服瓦拉纳西"
 desc_hindu_varanasi:0 "我们控制了圣城瓦拉纳西，印度教最神圣的城市。"
 buddhist_bodh_gaya:0 "征服菩提伽耶"
 desc_buddhist_bodh_gaya:0 "我们控制了菩提伽耶，所有佛教徒的圣地。"
 mayan_chichen_itza:0 "征服奇琴伊察"
 desc_mayan_chichen_itza:0 "通过改革玛雅信仰并且恢复奇琴伊察朝圣，我们控制了信仰我们宗教的圣城。"
 inti_lima:0 "征服帕查卡马克"
 desc_inti_lima:0 "我们控制了帕查卡马克神谕所，印加信仰的圣地。"
 nahuatl_cholula:0 "征服乔卢拉"
 desc_nahuatl_cholula:0 "我们控制了乔卢拉圣庙，纳瓦特尔信仰的圣地。"
 sikh_amritsar:0 "征服阿姆利则"
 desc_sikh_amritsar:0 "我们控制了圣城阿姆利则，全世界锡克教徒的圣地。"
 rely_on_polish_hussars_title:0 "依靠波兰骠骑兵"
 rely_on_polish_hussars_desc:0 "广袤的草原使得骑兵似乎成为我们组建军队最合理的单位类型。我们已经看到了匈牙利雇佣军作为轻骑兵的效果，并认为拥有类似形式的本土单位将使联邦受益。"
 polish_hussars:0 "依靠波兰骠骑兵"
 desc_polish_hussars:0 "我们决定在军队中更偏好骑兵，这使得征召骑兵单位的成本更低。"
 move_capital_to_warsawa_title:0 "定都华沙"
 move_capital_to_warsawa_desc:0 "随着马佐夫舍公国的并入，华沙已经成为了色姆议会的所在地。或许将王室政府也迁至此地是个明智的选择，这样我们就可以更好地与贵族协作了。"
 desc_venetian_arsenal:0 "巨大的军械库令人叹为观止，它是地中海上最大的造船厂之一，在这里建造桨帆船比其他任何地方都更便宜。"
 expand_venetian_arsenal_title:0 "扩建威尼斯军械库"
 expand_venetian_arsenal_desc:0 "威尼斯军械库早在12世纪建成，但丁在《神曲》的地狱篇中用它描述地狱：在威尼斯人的兵工厂里，整个冬天都煮着一锅沥青，来修补他们破破烂烂的船只。但是，现在是不是应该扩建这个兵工厂了呢？"
 move_the_court_to_versailles_title:0 "将宫廷迁往凡尔赛"
 move_the_court_to_versailles_desc:0 "小村庄凡尔赛周围的土地曾是一片优良的狩猎场地，这里的狩猎行宫如今已扩展成了宏伟的城堡。现在应当是把法兰西政府迁往那里的时候了吧？"
 enact_edict_de_nantes_title:0 "颁布南特敕令"
 enact_edict_de_nantes_desc:0 "国家已经被数不清的各种党派与教派撕扯得支离破碎，以至于最正当合法的团体反而最为势单力孤。天主给了我们面对这场风暴的力量，我们最终穿越了巨浪，抵达了安全的港湾，恢复了国家的和平。"
 revoke_edict_de_nantes_title:0 "撤消南特敕令"
 revoke_edict_de_nantes_desc:0 "我们认为完全撤销南特敕令及其后续特殊条款，并取消此前一切有利于上述宗教的行为，是最好的选择。"
 edict_de_nantes:0 "南特敕令"
 desc_edict_de_nantes:0 "南特敕令中包含了92项条款、56项秘密条款和两项王室制诰，尽管许多人认为它只是对宗教问题的临时处理办法，但这一诏书最终全面地解决了多年来困扰法兰西的宗教纷争。"
 say_the_state_is_me_title:0 "「朕即国家」"
 say_the_state_is_me_desc:0 "唯一真神鸿福赐予统治之权，我们不应让我主将权利赐予其他下等人。"
 the_state_is_me:0 "朕即国家"
 desc_the_state_is_me:1 "尽管某些人认为路易十四的这句名言是伪造的，但在某些方面来说这也总结了专制君主制的本性。君王不应该受到古老传统、地方特权或是贵族阶层的辖制。作为超群绝伦的统治者，他必须成为国家这艘巨舰的领航员。"
 MODIFIER_DIPLO_SKILL:0 "外交声誉"
 establish_habsburg_dominance_title:0 "建立哈布斯堡统治"
 establish_habsburg_dominance_desc:0 "让别人打仗吧，你，幸运的奥地利，结婚去吧！"
 desc_habsburg_dominance:0 "哈布斯堡王朝终于自行建立起全欧洲最有名望的王朝，我们的外交官发出呼唤，人们都洗耳恭听。"
 WARE_EFFECTS:1 "§Y厌战度§!拥有如下效果：\n"
 devshirme_system_title:0 "推行德夫希尔梅征募制度"
 devshirme_system_desc:0 "通过吸收新征服的领土上的年轻人服役，我们可以显著加快征召进度。让我们进一步推行并改良这种制度来适应我们国家的扩张吧。"
 provincial_system_title:0 "采用行省管辖制度"
 provincial_system_desc:0 "任命省份执政官，或称「贝伊」，定然可以改善税收等事务的管理，但是这样会减少我们对省份的直接控制，而且可能有野心勃勃的执政官花费大部分时间忙于勾心斗角与内部纷争。"
 provincial_taxation_system_title:0 "采用行省税收制度"
 provincial_taxation_system_desc:0 "通过建立永久的行省税收制度，我们将能够可观地提高国库的收入。"
 LEDGER_TARIFFS:0 "关税"
 the_devshirme_system:0 "德夫希尔梅征募制度"
 desc_the_devshirme_system:1 "从14世纪末到17世纪中叶，奥斯曼王朝通过德夫希尔梅制度，或称「血税」制度获取仆役来巩固其统治。通常地，其人选来自于12至14岁的巴尔干乡村的基督徒青少年，这些精挑细选的非穆斯林儿童会被送到土耳其人家庭共同生活，学习土耳其语和伊斯兰律法、皈依伊斯兰教，然后被带到帝国的首都去。他们中的大多数人会加入一支以纪律严明著称的常备步兵军队——耶尼切里军团，而表现出特殊领导力和学者才能的人则成堆地进入苏丹的宅邸担任侍从，并接受良好的教育。如果顺利的话，他们将可能跻身于奥斯曼最顶级的军事和政治精英阶层。这些被称为「库尔」的奴仆的前程完全仰赖于统治者，因而他们表现出高度的忠诚，为奥斯曼王朝建立中央集权立下了卓越功劳。"
 the_provincial_system:0 "行省管辖制度"
 desc_the_provincial_system:0 "我们通过指任命省份执政官改善了税收等事务的管理，但是也使得野心勃勃的执政官花费大部分时间忙于勾心斗角与内部纷争的可能性有所增加。"
 promote_national_merchants_title:0 "扶助国家商人"
 promote_national_merchants_desc:0 "把注意力全部集中于扶助国家商人，用减税作为交换条件，以提高他们的效率和竞争能力。"
 national_merchants:0 "国家商人"
 desc_national_merchants:0 "通过把注意力全部集中于扶助国家商人，我们已经提升了他们的效率和竞争力，可惜这导致我们的税务收入难以为继。"
 CURRENT_POSITION:0 "当前位置"
 reparations_of_the_great_wall_title:0 "修复长城"
 reparations_of_the_great_wall_desc:0 "长城的部分墙体亟需大修，以目前状态它无法对我国北方省份形成有效的保护。"
 great_wall_reparations:0 "修补万里长城"
 desc_great_wall_reparations:0 "为保护我国北方边疆，长城的部分墙体经过了大规模修葺。"
 assimilate_province_title:0 "同化省份"
 assimilate_province_desc:0 "鼓励此省份的民众实行我国的主流文化与风俗。"
