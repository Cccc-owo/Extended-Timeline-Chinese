 MODIFIER_ADDED_TIME_DURATION:0 "持续$DURATION|Y$"
 MODIFIER_ADDED_TIME_DATE:0 "直到$DATE|Y$"
 promote_printing_industry_title:0 "扶助印刷产业"
 promote_printing_industry_desc:0 "尽管印刷机并非此处的发明，但人们已经看到了它的发展潜力。尽管偏保守的人群同教会一样认为这是撒旦的工具，但其他人认为如果我们能对其提供支持，威尼斯将会受益良多。"
 desc_printing_industry:0 "大量印刷书面字的能力在某种程度上来说是把双刃剑。它促进了创新与技术进步，但也给人们带来了稀奇古怪的想法，而这些想法并不会总是有益的。"
 enact_stato_da_mar_title:0 "制定「海上疆域」"
 enact_stato_da_mar_desc:0 "威尼斯面前有两条路，我们在北意大利有政治利益，在地中海有贸易利益。为了保障我们的贸易利益，我们应该一分为二地管理国家，并由海上疆域来管理贸易利益。"
 desc_stato_da_mar:0 "海上疆域是威尼斯对意大利之外领土的正式用词，各地设立的管理机构完全面向制海与贸易，商人们能够从中获益。"
 allow_fuggers_title:0 "允许富格尔家族把控财政"
 allow_fuggers_desc:0 "1397年美第奇银行的创立使得这个颇具影响力的家族成为了欧洲银行业的中心，但鲁莽的贷款让银行承受了极大压力，新兴的富庶家族渐渐取代它的位置。富格尔家族是施瓦本一个富有的纺织家族，他们想要向我们提供服务。"
 desc_fugger_banks:0 "在封建制让步的条件下，富格尔家族已经为我们提供了服务。这使得我们比竞争对手能更快更省地筹集资金。"
 establish_hofkriegsrat_title:0 "建立宫廷战事议会"
 establish_hofkriegsrat_desc:0 "宫廷战事议会是于1556年由斐迪南一世建立的，负责征召军队、军需军粮供应以及要塞的维护。"
 desc_hofkriegsrat:0 "宫廷战事议会是于1556年由斐迪南一世建立的，负责征召军队、军需军粮供应以及要塞的维护。"
 desc_spanish_inquisition:0 "没人料想到这一步"
 establish_spanish_inquisition_title:0 "建立西班牙宗教裁判所"
 establish_spanish_inquisition_desc:0 "共同祈祷，共同进退，西班牙王国是几个君主制国家汇聚成的一股力量。如果我们要保持国家的凝聚力，就必须保证宗教的正统性。"
 commission_gold_fleet_title:0 "委任黄金船队"
 commission_gold_fleet_desc:0 "新世界把巨大的机遇抛向了能把握它们的人，而最重要的机遇是属于王室的。正规体系下的货运护航舰队不仅会使防御更容易，也会使收税更为轻松。"
 desc_gold_fleet:0 "虽然它们运输的最闻名遐迩的货物是来自新世界的黄金白银，然而珍宝船队实际上是一个运输来自新大陆的五花八门的货物的货运护航舰队体系。"
 establish_afonsine_ordinances_title:0 "颁布阿方索条例"
 establish_afonsine_ordinances_desc:0 "在任何封建时代建立的国家，土地都被有实力的贵族掌控，但有时候他们的利益不代表我们的利益。如果我们想要继续海军的扩张，我们必须遏制他们的特权。"
 desc_afonsine_ordinances:0 "用最简单的话来说，这个条例是指用王室任命的人取代贵族来执法。但是，更深层的意义在于，这是王权（和中央集权）与贵族（和地方利益）斗争的表现形式之一。"
 remember_the_navigator_title:0 "纪念航海家"
 remember_the_navigator_desc:0 "航海家恩里克王子生于1394年，是葡萄牙国王若昂一世的第三子。他知道自己无法继承王位，因此他投身于鼓励葡萄牙的探索和造船业。这给予了葡萄牙一大笔宝贵的遗产。"
 desc_legacy_of_the_navigator:0 "航海家恩里克王子在海上探险的努力的成效，时至今日仍对葡萄牙产生着深远的影响。"
 the_societas_jesu:0 "耶稣会"
 desc_the_societas_jesu:0 "耶稣会是天主教复兴的先遣队。经过向人们传播基督福音的特别训练后，他们口若悬河般说服野蛮人和异端信徒沐浴在主的荣光之下。"
 institute_the_societas_jesu_title:0 "设立耶稣会"
 institute_the_societas_jesu_desc:0 "教宗推行了一个名为耶稣会的新修会。但是没有王室的支持它不可能发展起来，我们要不要支持？"
 use_highland_charge_title:0 "采用高地冲锋战术"
 use_highland_charge_desc:0 "自威廉·华莱士的时代以来，高地步兵就以毁灭性的无畏精神进行冲锋。然而，投射类武器应用的增加，使得大规模冲锋变得更加危险。我们应该采用一种更加疏散的冲锋阵形，并让高地人向世界展示，他一个人的价值抵得上至少十个低地人，乃至更多。"
 highland_charge:0 "高地冲锋战术"
 desc_highland_charge:0 "由凶猛——但纪律不那么严明——的高地步兵发起的松散冲锋。一些人认为，当使用得当时，它是势不可挡的。"
 establish_british_merchant_navy_title:0 "建立英国商船队"
 establish_british_merchant_navy_desc:0 "作为一个岛国我们总会依靠海上贸易。所以我们要推行商船队来保证我们贸易的繁荣。"
 acknowledge_britanna_rules_the_waves_title:0 "唱响「不列颠尼亚统治海洋」"
 acknowledge_britanna_rules_the_waves_desc:0 "统治吧，不列颠尼亚！\n统治这片汹涌的海洋。\n不列颠人永远都不会被奴役。"
 establish_the_wooden_wall_title:0 "建立舰队作为我们的浮动城墙"
 establish_the_wooden_wall_desc:0 "如果我们要防御我们的岛屿，就必须组织一支舰队。让我们建立起木墙一般的舰队吧。"
