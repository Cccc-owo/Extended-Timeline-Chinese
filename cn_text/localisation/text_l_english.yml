 conquer_aztecs_title:0 "阿兹特克人需要救赎！"
 conquer_aztecs_desc:0 "我们的神甫们担心阿兹特克人不能受到永恒的救赎，应该让他们敬拜我们的上主和救主。上主，光荣不要归于我们，不要归于我们，只愿那个光荣完全归于你的圣名，那是为了你的慈爱，为了你的忠诚。"
