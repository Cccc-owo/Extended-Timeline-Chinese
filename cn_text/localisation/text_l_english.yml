 desc_indelningsverket:0 "瑞典的分配征募制度以征兵为目的，将农民阶级分为每10人一组。这项制度使得寻找从军之人并将他们组织为单位更加容易。"
 create_indelningsverket_title:0 "创建分配征募制度"
 create_indelningsverket_desc:0 "为了在战争中更有效地招募士兵，征募体系被重组为一项新制度，这项制度要求数个农场中每10名男性都有义务在战时提供一位男性作为士兵。这意味着我们能更准确地了解要去哪里征兵，使得征召工作变得更轻松了。"
 institute_the_absolutism_title:0 "实行专制主义"
 institute_the_absolutism_desc:0 "我们必须赋予我们的政府以哲学基础。如果我们能宣扬专制主义的学说，贵族们会变得更加支持我们。"
 use_finnish_cavalry_title:0 "使用芬兰骑兵"
 use_finnish_cavalry_desc:0 "芬兰是个相当贫穷而落后的地区。在瑞典军队中服役，为民众提供了通过掠夺提高经济地位的绝佳机会。这使得我们能够征召优秀而令人生畏的骑兵部队，而我们的敌人认为这些骑兵由于巫术而刀枪不入——尽管我们不能100%确定这是真的。"
 finnish_cavalry:0 "芬兰轻骑兵"
 desc_finnish_cavalry:0 "「主啊，将我们从可怕的芬兰轻骑兵中解救出来。」"
 use_swedish_steel_title:0 "建立瑞典钢铁军队"
 use_swedish_steel_desc:0 "当其他军队向他们的敌人进行乱射时，我们将会向他们齐步前进，并在近距离向他们齐射死亡之弹，之后跟他们短兵相接。"
