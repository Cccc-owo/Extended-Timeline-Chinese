 REVOLUTIONARY_FRANCE_NAME:0 "革命法兰西"
 REVOLUTIONARY_FRANCE_DESC:0 "路易十六出逃至瓦雷讷的行为使其名誉扫地，这也为1792年法兰西共和国的成立铺平了道路。由于担心革命的浪潮会波及到自身，欧洲其他的专制王朝纷纷对新的革命政府宣战。引领法国大革命就意味着向欧洲列强发起挑战。"
 THE_FRENCH_REVOLUTION_NAME:0 "法国大革命"
 THE_FRENCH_REVOLUTION_DESC:0 "欧洲历史上最重要的时期之一就始于七月十四日的巴士底狱风波。这一事件可以说是推翻波旁王朝以及终结当时统治法国的绝对君主制的一系列尝试中的第一次。领导起镇压这些革命叛徒的战斗，法国已经岌岌可危了。"
 mixed_order_infantry:0 "混合编队步兵"
 mixed_order_infantryDESCR:0 "一种原本配备手榴弹的突击步兵部队，经常部署于攻城战中。十八世纪期间，掷弹兵不再主要使用手榴弹，而是开始将刺刀作为他们的首选近身武器。"
 napoleonic_lancers:0 "拉丁枪骑兵"
 napoleonic_lancersDESCR:0 "他们是拿破仑军队中精英的精英。虽然他们长枪使得他们不够灵活，但他们的冲锋仍然是敌人的噩梦。"
 napoleonic_square:0 "拿破仑方阵步兵"
 napoleonic_squareDESCR:0 "这些步兵组成封闭的矩形方阵，把骑兵和炮兵保护在内。这个方阵在面对骑兵时很有优势，但是对炮兵攻击依然进步不大。"
 open_order_cavalry:0 "拉丁猎骑兵"
 open_order_cavalryDESCR:0 "一支擅长混战并以其精湛的射击技巧闻名的骑兵部队。"
 eastern_carabinier:0 "东方卡宾枪手"
 eastern_carabinierDESCR:0 "在本质上他们就是背着一把短滑膛枪或步枪（也被称作卡宾枪）骑着一匹马的士兵。他们下马进行战斗的能力使其在战斗中有极大的灵活性。"
 eastern_skirmisher:0 "东方前哨骑兵"
 eastern_skirmisherDESCR:0 "小巧灵活的骑兵部队，适合打运动战，擅长进行突击作战，不会被缓慢移动的步兵以及炮兵部队所拖累。"
 eastern_uhlan:0 "东方长枪骑兵"
 eastern_uhlanDESCR:0 "一支通常会配备长枪、手枪或军刀的轻型骑兵部队。东欧长枪骑兵战术的优势在于他们的灵活性以及高速性，因此他们经常会被各类欧洲军队所采用。"
 muslim_dragoon:0 "穆斯林龙骑兵"
 muslim_dragoonDESCR:0 "一种将战马用作交通工具而下马徒步战斗的士兵。"
 muslim_mass_infantry:0 "穆斯林集群步兵"
 muslim_mass_infantryDESCR:0 "一支军队包含了至少一千名步兵，通常装备着火枪布成方阵。保持这种紧密的方阵有时甚至可以抵挡最猛烈的骑兵攻击。"
 asian_mass_infantry:0 "亚洲集群步兵"
 asian_mass_infantryDESCR:0 "一个集团包含了至少一千名步兵，通常装备着火枪，布成方阵。保持这种方阵有时甚至可以抵挡强大的骑兵攻击。"
 asian_charge_cavalry:0 "亚洲冲击骑兵"
 asian_charge_cavalryDESCR:0 "一种可以实行全速冲击敌人的战术的骑兵部队。"
 flying_battery:0 "快速火炮"
 flying_batteryDESCR:0 "一种非常注重速度和机动性的策略，炮兵会移动到战场上一个点，进行攻击，然后迅速连续地转移到下一个攻击点。"
