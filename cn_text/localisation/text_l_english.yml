 action_and_reaction:0 "革新与守旧"
 desc_action_and_reaction:0 "对于任何革新举措而言，都必然存在对应的守旧势力。我们已经对我们国家的某些层面做出了根本性的变革，而国内受到触动的利益团体正图谋撤销这些革新。我们一定要坚守阵线，顶过这场风暴。"
