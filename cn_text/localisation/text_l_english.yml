 reconquer_breda_title:0 "占领布雷达"
 reconquer_breda_desc:0 "布雷达的堡垒屹立在那里，就好像一把匕首刺向荷兰的心脏。只要它在西班牙人控制下，我们的安全就得不到保障。它必须被夺回。"
 the_netherlands_discover_the_carribean_title:0 "发现加勒比海"
 the_netherlands_discover_the_carribean_desc:0 "我们已经听说了西印度群岛财富的奇妙传闻。为了荷兰人民的繁荣，我们必须找到这些区域，这样我们才能支持自己的事业。"
 dutch_colony_in_the_carribean_title:0 "殖民加勒比"
 dutch_colony_in_the_carribean_desc:0 "加勒比的岛屿为那些有意愿获得财富、并有劳动力去开发财富的绅士们，提供了获得财富的机会。我们确实有这样类型的绅士。"
 the_netherlands_discover_north_america_title:0 "发现北美"
 the_netherlands_discover_north_america_desc:0 "我们已经听闻了被称为亚美利加地区的北部广阔土地。我们必须向北进发，验证传闻是否属实。"
 dutch_colony_in_north_america_title:0 "殖民北美"
 dutch_colony_in_north_america_desc:0 "亚美利加广阔的处女地是几乎空旷的。以上帝之名繁荣这片土地是我们的任务，这也将增进荷兰的荣光。"
 dutch_colony_in_south_africa_title:0 "殖民南非"
 dutch_colony_in_south_africa_desc:0 "在南非发现大量黄金的传闻已经流传到了我们的首都。为了让荷兰更加富强，我们必须在南非建立基地，看看能不能分得一杯羹。"
 dutch_colony_in_indonesia_title:0 "殖民东印度群岛"
 dutch_colony_in_indonesia_desc:0 "东印度群岛是世界香料产地的中心，对于要拓展香料贸易的国家而言，那里有着大量的财富。香料必须流动！"
 dutch_colony_in_brazil_title:0 "殖民圭亚那"
 dutch_colony_in_brazil_desc:0 "圭亚那的土地严酷无情，但是，利用我们的优势和上帝的旨意，我们可以为了荷兰的荣耀而驯服这些土地。"
 the_netherlands_discover_australia_title:0 "发现澳大利亚"
 the_netherlands_discover_australia_desc:0 "我们已经听说东印度群岛以南有一片广阔的大陆。我们的航海家正在向政府寻求帮助，去发现这些土地并将其宣称为荷兰所有。"
 dutch_control_of_taiwan_title:0 "控制福尔摩沙"
 dutch_control_of_taiwan_desc:0 "福尔摩沙岛坐落于一个在同中国贸易中至关重要的位置。如果我们能得到这个岛，一定会收获颇丰。"
 embrace_the_reformation_title:0 "接纳加尔文教义"
 embrace_the_reformation_desc:0 "基于加尔文教义的荷兰改革宗的不断增强的实力，是不言而喻的。我们应该把它作为国教。"
 take_malacca_from_portugal_title:0 "从葡萄牙手中把马六甲夺过来"
 take_malacca_from_portugal_desc:0 "马六甲位于通往东印度群岛的入口处。任何一个控制它的人将控制住香料贸易。我们必须把它从葡萄牙手中夺过来。"
 take_ceylon_from_portugal_title:0 "解放锡兰"
 take_ceylon_from_portugal_desc:0 "锡兰岛坐落于印度洋贸易航线的中心。为了确保贸易能够自由地流向阿姆斯特丹，我们必须从葡萄牙手中解放它。"
 establish_trade_in_indonesian_cot_title:0 "在东印度群岛展开贸易"
 establish_trade_in_indonesian_cot_desc:0 "我们的商人感觉到他们忽略了东印度香料交易的机会。荷属东印度公司要求政府支持荷兰在这个区域中的贸易。"
 conquer_ireland_title:0 "征服爱尔兰"
 conquer_ireland_desc:1 "历史上被称作「陛下的爱尔兰敌人」的爱尔兰盖尔人，已经游离于英格兰统治之外很久了。现在正是他们重新听命之时。"
 conquer_scotland_title:0 "征服苏格兰"
 conquer_scotland_desc:0 "「苏格兰人之锤」爱德华一世发现通过征服苏格兰人来确保我们王国安全是行之有效的手段。我们必须效仿。"
 vassalize_scotland_title:0 "附庸苏格兰"
 vassalize_scotland_desc:0 "苏格兰王国已经成为了顽疾，他们与法国结盟并在北部边界捣乱的倾向令人麻烦。我们必须确保苏格兰的领主们奉行更加亲英的路线。"
 england_discovers_north_america_title:0 "发现美洲东海岸"
 england_discovers_north_america_desc:0 "我们已经听说，我们的渔民在远洋捕捞鳕鱼时看到了陆地。我们必须看看我们能找到什么新的土地。"
 england_discovers_the_carribean_title:0 "发现加勒比海"
 england_discovers_the_carribean_desc:0 "关于西印度群岛的富饶岛屿，人们议论纷纷。议会正在游说国王资助一次远征，来验证传闻的真实性。"
 conquer_indian_coastal_province_title:0 "在印度贸易中立足"
 conquer_indian_coastal_province_desc:0 "来自在东印度开展贸易的伦敦商人公司的绅士们，已经请求国王资助他们的工作。如果能够获得一些岛屿作为公司贸易活动的基地，国王也可因此获得好处。"
 english_colony_in_australia_title:0 "监狱问题"
 english_colony_in_australia_desc:0 "我们的监狱被各种各样的犯人填满了。为了获得更多的空间我们得把这些危险分子放回社会。还有其他地方可以安置他们吗？"
 establish_trade_in_american_cot_desc:0 "哈得孙湾公司正在努力游说议会来寻求在美利坚建立贸易的支持。我们应该资助这次行动。"
 monopolize_british_cot_title:0 "我们的钱正流向海外"
 occupy_paris_title:0 "占领巴黎"
 occupy_paris_desc:0 "我们对法国王位的合理攫取的努力在继续。在其余的天主教徒看来，如果我们能占领巴黎，我们的地位会变得更加稳固。"
 conquer_normandie_and_caux_title:0 "收复诺曼底"
 conquer_normandie_and_caux_desc:0 "诺曼底公国是被法兰西国王腓力二世用奸诈的手段从它合法领主贤王约翰手中夺走的，我们必须以正义之名收复公国。"
 conquer_aquitaine_title:0 "征服阿基坦"
 conquer_aquitaine_desc:0 "阿基坦的富饶之地曾经是英王版图上一颗璀璨的明珠。确保它再一次绽放光彩是我们的责任。"
 HAVE_LESS_TOTAL_PORTS_THAN:0 "拥有的港口少于"
 HAVE_MORE_TOTAL_PORTS_THAN:0 "拥有的港口多于"
 HAS_NO_PORTS:0 "$COUNTRY$没有港口"
 WE_HAVE_NO_PORTS:0 "我们没有港口"
 ARMIES_IN:0 "军队在"
 ANY_ELECTOR_STARTS:0 "任意神圣罗马帝国选帝侯"
 THE_CAPITAL_IS:0 "首都是"
 THE_CAPITAL_IS_NOT:0 "首都不是"
 restore_byzantine_empire_title:0 "重建拜占庭帝国"
 restore_byzantine_empire_desc:0 "荣耀的拜占庭帝国已经消失了，但是只要希腊人还在君士坦丁堡，我们就有希望。当我们有足够的能力时，我们就能重新恢复伟大拜占庭帝国的荣光……"
 annex_orleans_title:0 "吞并奥尔良"
 annex_orleans_desc:0 "奥尔良公爵长期以来都奉行半独立的政策。其与巴黎仅咫尺之隔，必须谨慎对待，或许我们应该把他的领地并入法国的核心领土。"
 annex_provence_title:0 "吞并普罗旺斯"
 annex_provence_desc:0 "普罗旺斯公爵奉行半独立的政策已经够久的了，是时候对其施加限制了。"
 annex_auvergne_title:0 "吞并奥弗涅"
 annex_auvergne_desc:0 "奥佛涅公国坐落于法兰西中央，极具战略意义。我们需要把它完整地囊括在法国的版图里。"
 annex_bourbonnais_title:0 "吞并波旁"
 annex_bourbonnais_desc:0 "波旁领地坐落于法兰西中央，极具战略意义。我们需要把它完整地囊括在法国的版图里。"
 louvre_expansion_title:0 "重建卢浮宫"
 louvre_expansion_desc:0 "罗浮要塞对于巴黎的防御已经不再重要了。为了增强我们的荣耀，我们必须把它改造成一个大画廊。"
 annex_alsace_title:0 "吞并阿尔萨斯"
 annex_alsace_desc:0 "斯特拉斯堡要塞守护着莱茵河上游的主要过河点之一。为了守护法国，我们必须把边界推进至莱茵河，并确保是我们——而不是其他人——控制那座要塞。"
 french_colony_in_the_carribean_title:0 "在加勒比海建立殖民地"
 french_colony_in_the_carribean_desc:0 "美洲诸岛商盟正在寻求经济援助，以在加勒比的岛屿建立基地。法国可以拒绝这项要求么？"
 defend_france_against_england_title:0 "英格兰应当被赶出法国"
 defend_france_against_england_desc:0 "美丽的法兰西土地已经被英国人的存在所玷污太久了。法国的荣耀要求我们让这些英国人从我们的土地上消失。"
 recover_aquitaine_title:0 "重夺阿基坦"
 recover_aquitaine_desc:0 "我们与英格兰长时间的战争，已经使得英格兰国王得以在阿基坦立足，独立于法兰西。我们必须收复这些从法兰西分裂出去的省份。"
 conquer_milan_title:0 "征服米兰"
 conquer_milan_desc:0 "为了确保我们在北意大利的地位得到良好的保护，我们必须把米兰也囊括进自己的版图。"
 annex_genoa_title:0 "吞并热那亚"
 annex_genoa_desc:0 "热那亚的港湾和它的内陆与法国地中海沿岸十分近，我们应该把它们囊括进自己的版图来保护我们的地中海沿岸"
 establish_national_guard_title:0 "建立国民卫队"
 establish_national_guard_desc:0 "我们越来越担心巴黎周边地区市民的骚乱威胁。我们应该建立国民卫队，以便能够迅速组织军队，镇压任何骚乱。"
 france_the_united_states_relations_title:0 "与美国的关系加深"
 france_the_united_states_relations_desc:0 "年轻的美利坚共和国是法国正在寻找的西半球绝佳盟友。让我们加强与他们的关系。"
 annex_lorraine_title:0 "吞并洛林"
 annex_lorraine_desc:0 "洛林公国在战略上实在过于重要，以至于不能让他们的公爵们在政策上有任何余地。法国必须在这片土地上有绝对的控制。"
 defend_the_netherlands_title:0 "自然疆界"
 defend_the_netherlands_desc:0 "西班牙对荷兰的控制仍然对法国构成战略上的威胁。我们必须把我们的边境推进到莱茵河的自然位置，来确保法国的防御无懈可击。"
 anglo_portuguese_relations_title:0 "葡英关系"
 anglo_portuguese_relations_desc:0 "自1373年以来，与英格兰维持友好关系便一直是葡萄牙核心政策。加强这层关系是明智的。"
 castilian_portuguese_relations_title:0 "卡斯蒂利亚的关系"
 castilian_portuguese_relations_desc:0 "我们与邻国卡斯蒂利亚的关系，对于我们而言一直是重要的。我们感觉到，现在正是时候来加强我们两国之间的关系。"
 spanish_portuguese_relations_title:0 "西班牙问题"
 spanish_portuguese_relations_desc:0 "西班牙的成立从根本上改变了伊比利亚半岛的力量平衡。为了葡萄牙能够繁荣，我们必须确保我们与这个大块头邻居关系良好。"
 portugal_discovers_the_azores_title:0 "发现亚速尔群岛！"
 portugal_discovers_the_azores_desc:0 "我们已经听说了西大西洋岛屿可以作为未来探索机遇的基地的传言。让我们派遣船只来调查该事。"
 portugal_discovers_madeira_title:0 "发现马德拉"
 portugal_discovers_madeira_desc:0 "一名失事船只的水手带回了位于葡萄牙南方海域的群岛的消息。让我们向南派遣船只调查清楚。"
 portugal_discovers_the_west_african_coast_title:0 "我们必须向更南边探险"
 portugal_discovers_the_west_african_coast_desc:0 "我们的探险家相信非洲的南部边缘并不太远，因此很快就能绕过它，找到祭司王约翰的国度。一旦我们与他们结盟，就能将摩尔人从圣地驱逐出去。"
 portuguese_colony_in_west_africa_title:0 "我们需要基地"
 portuguese_colony_in_west_africa_desc:0 "看起来非洲向南方延伸的距离比我们所预期的更远，如果我们想要绕过非洲，必须要有一个可以为船只提供补给的基地。"
 conquer_tangiers_title:0 "征服丹吉尔"
 conquer_tangiers_desc:0 "我们对于基督教世界的责任是十分清楚的，我们必须征服丹吉尔来保护基督教世界免受异教徒攻击。"
 conquer_ceuta_title:0 "征服休达"
 conquer_ceuta_desc:0 "我们对于基督教世界的责任是十分清楚的，我们必须征服休达来保护基督教世界免受异教徒攻击"
 portugal_discovers_south_america_title:0 "向西前进"
 portugal_discovers_south_america_desc:0 "风向和洋流有利于向西扩张。我们的探险家们相信，那些富饶的土地就在地平线的另一边。"
 portuguese_brazil_title:0 "葡萄牙人的巴西"
 portuguese_brazil_desc:0 "我们已经发现了巴西富饶的土地。这片土地已经被划分为数个总督领地，总督们正在寻求国王的支持来开始发力。"
 brazil_belongs_to_portugal_title:0 "巴西是葡萄牙的"
 brazil_belongs_to_portugal_desc:0 "卡斯蒂利亚人已经夺取了那片由教宗自己亲自赐予葡萄牙的领土。我们必须拿回本该属于自己的东西。"
 brazil_to_portugal_title:0 "巴西是葡萄牙的"
 brazil_to_portugal_desc:0 "西班牙人夺走了上帝赐予葡萄牙人的土地。我们有权利夺回它。"
 portugal_discovers_india_title:0 "向印度推进"
 portugal_discovers_india_desc:0 "尽管我们找不到任何关于祭司王约翰的王国的线索，但是我们可以用自己的双手夺取香料贸易，来对摩尔人进行打击。我们必须找到印度，为保卫基督教世界出一点力。"
 portuguese_control_of_indian_province_title:0 "在印度建立基地"
 portuguese_control_of_indian_province_desc:0 "为了完整地发掘新发现的印度的贸易机会，我们应该聪明地掌控至少一个港口和内陆地区来作为基地"
 portugal_discovers_indonesia_title:0 "发现香料群岛"
 portugal_discovers_indonesia_desc:0 "我们已经听闻了香料群岛就在东方的某个地方。勇敢的水手已经准备好航向那里，他们所需要的只是一点来自国王的援助。"
 portuguese_colony_in_indonesia_title:0 "在香料群岛上建立贸易基地"
 portuguese_colony_in_indonesia_desc:0 "香料群岛比我们所想象的还要庞大和繁荣。葡萄牙若要实现自己的使命，就必须在那里建立基地。"
 establish_trade_in_indonesian_cot_por_title:0 "在香料贸易中建立落脚点"
 establish_trade_in_indonesian_cot_por_desc:0 "印度事务院要求政府帮助葡萄牙在香料贸易中占有一席之地。这项暴利的贸易帮助穆斯林统治者们为威胁基督教世界的军队买单。将这些贸易的一部分引向葡萄牙是我们基督徒的责任。"
 portugal_discovers_the_far_east_title:0 "向中国前进"
 portugal_discovers_the_far_east_desc:0 "自从马可波罗归来，我们就听说了中国的惊人财富。我们必须准确地确定它在哪里。"
 fund_the_taj_mahal_title:0 "建立泰姬陵"
 fund_the_taj_mahal_desc:0 "我们伟大的皇帝希望为他深爱的妻子建造一个史诗般的陵墓。我们必须保证手中有足够的财富和一位伟大的艺术家，来使他的梦想成真。"
 vassalize_golcanda_title:0 "附庸戈尔孔达"
 vassalize_golcanda_desc:0 "戈尔孔达是世界上唯一的钻石产地。这攻无不克的君王的威名要求那个勇士王接受属于他的那一份"
 vassalize_gondwana_title:0 "附庸冈瓦讷"
 vassalize_gondwana_desc:0 "冈瓦那高原并不值得征服。然而，他们的统治者应当服从伟大的莫卧儿皇帝的统治。"
 defend_the_mughal_borders_title:0 "保卫边境"
 defend_the_mughal_borders_desc:0 "我们不能允许波斯人在阿富汗拥有立足之处。我们必须不计代价地守卫这些省份。"
 mughal_break_the_persian_border_title:0 "摧毁波斯帝国"
 mughal_break_the_persian_border_desc:0 "为了一劳永逸地解决西部边境的安全问题，我们必须追随传奇的帖木儿的步伐。我们必须横扫一切，重新征服这些土地。"
 conquer_khandesh_title:0 "征服坎德什"
 conquer_khandesh_desc:0 "坎德什州不能被允许保持独立。我们必须尽快征服它。"
 annex_berar_title:0 "吞并贝拉尔"
 annex_berar_desc:0 "贝拉尔控制着一些重要的内陆贸易路线。我们要将这些地区掌控在自己手中。"
 vassalize_orissa_title:0 "附庸奥里萨"
 vassalize_orissa_desc:0 "我们的邻国奥里萨过于独立了，我们不喜欢。我们必须确保他们的政策更倾向于我们。"
 defeat_england_title:0 "击败英格兰"
 defeat_england_desc:0 "英格兰人已经取代了皇帝。他们的影响力已经遍布整个印度。我们必须一劳永逸地把他们赶出去。"
 defend_timurid_lands_title:0 "保卫帖木儿土地"
 defend_timurid_lands_desc:0 "新崛起的昔班尼王朝声称自己是成吉思汗的真正后裔。我们必须向世界揭穿这个谎言，绝不能放弃一寸疆土。"
 defend_timurid_lands_against_persia_title:0 "进一步封锁萨法维"
 defend_timurid_lands_against_persia_desc:0 "异端的什叶派萨法维教团正试图以损坏帖木儿帝国为代价进一步扩大其控制范围。我们必须证明我们是帖木儿强有力的继承人并阻止他们。"
 timurid_break_the_persian_border_title:0 "帖木儿的脚步"
 timurid_break_the_persian_border_desc:0 "帖木儿征服了波斯的土地，建立了我们的王朝。如今我们必须再次前进，保证我们王朝的安全。"
 conquer_sivas_title:0 "征服锡瓦斯"
 conquer_sivas_desc:0 "自命不凡的罗姆苏丹国拒绝承认我们的霸权。我们必须把他们向西逐去小亚细亚，告诉他们谁才是统治者。"
 annex_the_jalayrids_title:0 "征服札剌亦儿王朝"
 annex_the_jalayrids_desc:0 "札剌亦儿苏丹再一次拒绝承认帖木儿王国的统治地位。我们必须再一次征服他们，并确保他们不会东山再起。"
 vassalize_the_akkoyunlu_title:0 "附庸白羊"
 vassalize_the_akkoyunlu_desc:0 "伟大的帖木儿汗因为白羊王朝的忠诚服务而保证了他们的独立。但是他们有不忠的省份，应当被惩罚。"
 vassalize_the_qara_qoyunlu_title:0 "附庸黑羊"
 vassalize_the_qara_qoyunlu_desc:0 "黑羊突厥蛮被帖木儿征服后，他们的汗王就出逃到了埃及并被马穆鲁克苏丹国囚禁，现在他获释回来了正试图重塑他那独立的汗国地位，投机者必需受到严惩。"
 vassalize_georgia_title:0 "附庸格鲁吉亚"
 vassalize_georgia_desc:0 "诚实地说步兵们已经有点厌倦再一次劫掠格鲁吉亚的异教徒，那里简单地来说已经没有任何东西可抢了"
 subjugate_tver_title:0 "征服特维尔"
 subjugate_tver_desc:0 "有消息称特维尔的王公们密谋对付神圣的俄罗斯母亲和东正教，他们似乎准备出卖俄国给天主教或者穆斯林，我们不知道哪一个更糟糕。让我们征服他们的土地并确保它们永远被掌控在负责任的俄罗斯国家手中。"
 annex_yaroslavl_title:0 "吞并雅罗斯拉夫尔"
 annex_yaroslavl_desc:0 "为了确保俄罗斯母亲不再受鞑靼束缚，我们必须联合俄罗斯公国。雅罗斯拉夫尔太脆弱，不能够独自存活，他们必须生活在俄国的庇护下"
 annex_ryazan_title:0 "吞并梁赞"
 annex_ryazan_desc:0 "梁赞大公与南方诸汗的关系看起来非常紧密。不能让这再继续下去。"
 russia_discovers_eastern_siberia_title:0 "探索东西伯利亚"
 russia_discovers_eastern_siberia_desc:0 "我们的探险家在西伯利亚的广阔荒原中发现了富含毛皮的土地，甚至还发现了一些黄金。有传言说，东方有更富裕的土地，我们的哥萨克探险家请求援助，让这一切都属于俄罗斯母亲。"
 access_to_the_baltic_sea_title:0 "西方之窗"
 access_to_the_baltic_sea_desc:0 "我们担心俄国被其他欧洲国家甩在后面，我们绝不能继续落后。俄国必须得到一个波罗的海的港口来作为通往西方的窗口。"
 russian_colony_in_east_siberia_title:0 "殖民东西伯利亚"
 russian_colony_in_east_siberia_desc:0 "我们的探险者开拓了东西伯利亚广阔的未开发土地。我们必须在那里建立城堡来确保我们的控制。"
 russia_discovers_western_siberia_title:0 "俄罗斯宣称西西伯利亚"
 russia_discovers_western_siberia_desc:0 "东边是西伯利亚的土地，我们的哥萨克冒险家迫不及待地想宣称这里的主权。让我们资助这些行动，然后告诉世界，这一切全都属于我们的俄罗斯母亲。"
 russian_colony_in_west_siberia_title:0 "在西西伯利亚建立要塞"
 russian_colony_in_west_siberia_desc:0 "我们已经开始把鞑靼人赶出西伯利亚，为了加强我们对这片土地的控制，我们必须建立堡垒，以便将它们纳入俄罗斯的控制之下。"
 annex_the_qasim_khanate_title:0 "吞并卡西姆汗国"
 annex_the_qasim_khanate_desc:0 "到目前为止，卡西姆汗国的存在都合乎我们利益。但现在这些土地应该回归俄罗斯了。"
 defend_russia_against_the_mongols_title:0 "防守俄罗斯免受鞑靼威胁"
 defend_russia_against_the_mongols_desc:0 "鞑靼之灾威胁到了神圣的俄罗斯母亲。我们必须确保没有人处在鞑靼之轭下。"
 cross_the_mongol_border_title:0 "征服大草原"
 cross_the_mongol_border_desc:0 "我们必须与金帐汗国的鞑靼人一战。我们必须把俄罗斯的旗帜插在他们草原的中心，因为那里全都属于俄罗斯母亲。"
 annex_novgorod_title:0 "吞并诺夫哥罗德"
 annex_novgorod_desc:0 "诺夫哥罗德的波雅尔们已经接受了莫斯科大公的统治，但是他们还是保留了一些独立的妄想。我们必须使他们完全臣服于俄罗斯的统治。"
 russia_partitions_poland_title:0 "征服波兰东部"
 russia_partitions_poland_desc:0 "波兰军队控制了大量的俄国土地。波兰联邦现在很弱，也无法统治光荣的鲁塞尼亚和白俄罗斯的人民，其他国家也意识到了这个问题。现在正是时候，要在波兰被我们的宿敌瓜分前采取行动。"
 russia_partitions_lithuania_title:0 "击败立陶宛"
 russia_partitions_lithuania_desc:0 "立陶宛军队控制了很多俄罗斯的土地。但立陶宛人的国家已经十分虚弱并且不再适合统治光荣的鲁塞尼亚人和白俄罗斯人，其他国家也意识到了这一点。是时候我们采取行动了。"
 CANCEL_MISSION:0 "放弃任务"
 CANNOT_CANCEL_MISSION_IRO:0 "我们§Y$DATE$§W之前不能放弃该项任务。"
 CANCEL_MISSION_IRO:0 "我们可以放弃任务，但是要消耗我们§R$PRESTIGE$§W的威望，并且我们在接下来的5年不能再取消其它任务。"
 conquer_finland_title:0 "征服芬兰"
 conquer_finland_desc:0 "瑞典对于神圣的俄罗斯母亲依旧是个威胁。为了一劳永逸地保护俄罗斯，我们必须征服芬兰作为缓冲地带。"
 subjugate_crimea_title:0 "征服克里米亚"
 subjugate_crimea_desc:0 "克里米亚的鞑靼人们已经不受管束地在大草原上暴动太久了，是时候告诉他们，第三罗马才是老大。"
 subjugate_kazan_title:0 "征服喀山"
 subjugate_kazan_desc:0 "喀山坐落在伏尔加河沿岸的重要贸易路线上。为了俄罗斯能够繁荣，它必须属于俄罗斯母亲。"
 subjugate_the_siberian_khanate_title:0 "征服西伯利亚汗国"
 subjugate_the_siberian_khanate_desc:0 "我们的哥萨克探险家报告称，西伯利亚汗国分崩离析。如果伟大的沙皇能下达进攻命令，他们将确保西伯利亚汗国的所有土地都属于俄罗斯母亲。"
 subjugate_astrakhan_title:0 "征服阿斯特拉罕"
 subjugate_astrakhan_desc:0 "阿斯特拉罕坐落在里海之滨。控制这座城市意味着俄罗斯母亲将控制这片区域的贸易。"
 control_medina_title:0 "夺取麦地那"
 control_medina_desc:0 "麦地那是伊斯兰教的第二圣城，先知本人的墓地也必须受到保护。只有伟大的奥斯曼苏丹才有能力做到这一点。"
 control_mecca_title:0 "夺取麦加"
 control_mecca_desc:0 "前往麦加朝圣是一个穆斯林所能履行的神圣使命之一。朝圣的车队正不断受到当地游牧民族的威胁，我们必须控制这片区域，以确保他们受到保护。"
 vassalize_candar_title:0 "附庸詹达尔"
 vassalize_candar_desc:0 "「雷霆」巴耶济德一世是第一位寻求将安纳托利亚的贝伊们置于奥斯曼控制之下的苏丹。无论通过战争还是诡计，詹达尔的贝伊必须承认我们的霸权地位。"
 annex_candar_title:0 "吞并詹达尔"
 annex_candar_desc:0 "尽管詹达尔的贝伊聪明地承认了苏丹的权威，还是有人警告说他是会背信弃义的。让我们控制这片土地。"
 vassalize_karaman_title:0 "附庸卡拉曼"
 vassalize_karaman_desc:0 "基于他们家族与穆拉德一世女儿的联姻，卡拉曼的贝伊无耻地宣称自己至少同奥斯曼苏丹平起平坐。我们必须向这个暴发户展示谁更重要。"
 annex_karaman_title:0 "吞并卡拉曼"
 annex_karaman_desc:0 "卡拉曼贝伊国已经屈服，承认苏丹是他们的领袖，现在是时候一劳永逸地终结他们的自负了。我们必须把这片区域纳入帝国的版图。"
 vassalize_dulkadir_title:0 "附庸杜勒卡迪尔"
 vassalize_dulkadir_desc:0 "杜勒卡迪尔坐落在小亚细亚和叙利亚的边境间。这极具战略性的位置，意味着奥斯曼苏丹不能无视这个小国。我们必须将他们纳入我们的领域。"
 retake_smyrna_title:0 "征服士麦那"
 retake_smyrna_desc:0 "艾登贝伊国鲁莽地决定与苏丹断绝来往。我们必须展现出我们的实力然后征服他们。"
 muslim_asia_minor_title:0 "转化异教徒"
 muslim_asia_minor_desc:0 "安纳托利亚是帝国的绝对核心地区，苏丹从这里获得了大部分的资源。几十年前帖木儿彻底击败我们的军队后，许多当地的贝伊们重新获得了势力和独立。我们必须巩固我们对小亚细亚的控制，并重获失去的一切。"
 vassalize_the_mameluks_title:0 "打倒马穆鲁克"
 vassalize_the_mameluks_desc:0 "埃及曾经是什叶派法蒂玛王朝的基地，我们相信什叶派这种异端邪说在埃及依然有官方资助。我们必须让马穆鲁克苏丹向我们俯首称臣来确保他们还在正轨上。"
 annex_egypt_title:0 "吞并埃及"
 annex_egypt_desc:0 "马穆鲁克苏丹依然是个危险的敌人，并且很可能已经被什叶派的异端邪说所污染。我们必须使用一切必要手段，来终结他们的独立。"
 take_kaffa_title:0 "征服卡法"
 take_kaffa_desc:0 "卡法要塞已经被基督教海盗霸占多年，用于劫掠黑海地区。为了防止这样的事情出现，我们必须控制这座城市。"
 control_halland_title:0 "控制哈兰"
 control_halland_desc:0 "丹麦对哈兰的控制对瑞典王国来说是个严重的问题。它的位置对于要想离开波罗的海的瑞典船队是个威胁，还能被当作前来侵略瑞典南部的丹麦军队的基地。这种情况不能容忍。"
 control_estonia_title:0 "控制爱沙尼亚"
 control_estonia_desc:0 "我们漫长的海岸线意味着王国的安全很大程度上取决于对波罗的海的控制。爱沙尼亚的港口应当被瑞典人控制。"
 control_latvia_title:0 "征服利沃尼亚"
 control_latvia_desc:0 "利沃尼亚及其重要港口城市里加，对于控制波罗的海的贸易至关重要。为了我们的安全，我们需要这些土地。"
 control_gotland_title:0 "征服哥得兰"
 control_gotland_desc:0 "哥得兰岛坐落在波罗的海最富战略意义的中心位置。为了使瑞典保持强大，它必须归瑞典所有。"
 annex_norway_swe_title:0 "保卫挪威"
 annex_norway_swe_desc:0 "幸运的是，我们能够将挪威置于我们的保护之下，但当地领主并没有与瑞典妥善协调他们的防御。该采取一点行动了。"
 no_territory_to_denmark_title:0 "不给丹麦一丝一毫土地"
 no_territory_to_denmark_desc:0 "懦弱的丹麦国王夺取了本应属于我们的土地。在瑞典恢复完整前，我们不能停歇。"
 reconquer_finland_title:0 "收复芬兰"
 reconquer_finland_desc:0 "尽管伊凡也许通过怯懦的策略征服了芬兰，但我们将再一次击败这只可怕的熊。是时候让我们解放芬兰全境，让它回归到文明统治中了。"
 swedish_colony_in_north_america_title:0 "在新大陆建立瑞典据点"
 swedish_colony_in_north_america_desc:0 "在北美洲的发现被传播开来。瑞典绝不能错过殖民地带来的好处。"
 fortify_the_eastern_border_title:0 "加强东部边境的防御"
 fortify_the_eastern_border_desc:0 "随着俄罗斯的先头部队已经到达芬兰边境，我们必须加强那里的防御工事"
 colonize_lapland_title:0 "把文明之火传给拉普人"
 colonize_lapland_desc:0 "瑞典北边的拉普兰人非常的落后，因为他们既不是瑞典人，也不是天主教徒。让他们成为这两种人是我们的责任。"
 control_jylland_title:0 "把战争之种带给南海岸"
 control_jylland_desc:0 "我们卷入了跟丹麦的战争之中，为了胜利我们必须跟他们作战。让我们的军队跨越波罗的海去控制日德兰吧。"
 colonize_iceland_title:0 "殖民冰岛"
 colonize_iceland_desc:0 "维京人在冰岛的伟大殖民地曾陷入困境，如今已然荒废。我们要重拾先祖的开拓精神，并重建那些殖民地。"
 retake_scania_title:0 "收复斯堪尼亚"
 retake_scania_desc:0 "斯科讷一直是丹麦王国的一部分，但瑞典自命不凡的国王却宣称那里属于他们。我们必须将这些纯正的丹麦人从瑞典的枷锁中解放出来。"
 retake_halland_title:0 "收复哈兰"
 retake_halland_desc:0 "瑞典对哈兰的征服使得他们离哥本哈根太近了。我们必须赶走他们，并光复合法领土。"
 denmark_slesvig_holstein_relations_title:0 "增进同荷尔斯泰因的关系"
 denmark_slesvig_holstein_relations_desc:0 "丹麦的政策始终关注着荷尔斯泰因公国的命运。我们必须加强与他们之间的关系。"
 denmark_oldenburg_relations_title:0 "增进同奥尔登堡的关系"
 denmark_oldenburg_relations_desc:0 "丹麦王室长久以来与奥尔登堡的统治者保持着亲密联系。两国关系早就应该得到加强。"
 vassalize_norway_title:0 "保护挪威"
 vassalize_norway_desc:0 "随着卡尔马联盟的终结，挪威变得脆弱无力。将他们置于丹麦的保护之下，是真正的挪威君主的责任。"
 annex_norway_title:0 "卡尔马的遗产"
 annex_norway_desc:0 "卡尔马联盟曾使丹麦国王成为挪威唯一真正的国王，尽管联盟已经解体，但我们一直在等待机会恢复丹麦国王的应有地位。现在机会来了。"
 defend_denmark_title:0 "保卫丹麦"
 defend_denmark_desc:0 "自卡尔马联盟解体以来，瑞典的叛乱省份一直否认丹麦国王的合法地位。他们通过针对合法领主的不义战争，占领了丹麦领土。丹麦王室绝不会将丹麦的任何一部分让给他们。"
 danish_controlled_cot_title:0 "丹麦贸易"
 convert_ezochi_to_shintoism_title:0 "向他们展示神道教的方式"
 convert_ezochi_to_shintoism_desc:0 "我们很遗憾上川人民仍然坚持着异端传统，我们的教职人员谦恭求助，用以正确引导他们的信仰。这会为日出之国带来对称和完美，美如樱花凋落。"
 conquer_southern_korea_title:0 "征服南朝鲜"
 conquer_southern_korea_desc:0 "自命不凡的朝鲜统治者声称他们受命于天，因此比日本天皇还要尊贵。我们必须发动入侵，并占据其南部地区，以惩罚他们的傲慢自大。"
 monopolize_japanese_cot_desc:0 "外国人已经控制我们的贸易太长时间了。天子认为我们应该控制自己的贸易。"
 annex_the_mongol_khanate_title:0 "摧毁伪帝"
 annex_the_mongol_khanate_desc:0 "元，一个蒙古蛮族部落，自称是真正的中国皇帝，但中原只能存在一位皇帝。我们必须彻底消灭这些癞蛤蟆。"
 ming_oirat_relations_title:0 "与瓦剌的关系"
 ming_oirat_relations_desc:0 "瓦剌部落仍在袭击我们的西部边境，有时甚至能威胁到长城本身。我们必须改善与他们的关系，这样他们就会另寻他处进行劫掠。"
 vassalize_tibet_title:0 "收复西藏"
 vassalize_tibet_desc:0 "元朝皇帝使西藏统治者臣服于中原，是时候让他们再臣服一次了。"
 annex_tibet_title:0 "吞并西藏"
 annex_tibet_desc:0 "西藏的治理并不完全遵循儒教思想规范，因此处于不必要的混乱之中。我们必须让他们融入中国以把秩序带给这里。"
 colonize_taiwan_title:0 "殖民台湾"
 colonize_taiwan_desc:0 "台湾岛原住民未经开化且人口稀少，我们应该将其开辟为中国的殖民地。"
 colonize_deren_title:0 "向黑龙江前进"
 colonize_deren_desc:0 "神圣的黑龙江——虽然我们听说一些未开化的民族把它叫做阿穆尔河——很适合成为我们的国境线。我们应该建立殖民地以开拓疆土。"
 china_discovers_india_title:0 "发现印度"
 china_discovers_india_desc:0 "虽然大多数人认为我们的丝绸被带往了野蛮之地，但是一些求知欲强的太监希望知道更多。他们要求发起一次向印度的探险。"
 conquer_danzig_title:0 "收复但泽"
 conquer_danzig_desc:0 "在卡利什条约中我们协定但泽周围地区将由从属于波兰王室的条顿骑士团管理。最近他们有失其职，所以我们必须依法收复应得之物。"
 poland_mazovia_relations_title:0 "同马佐夫舍的关系"
 poland_mazovia_relations_desc:0 "博莱斯瓦夫三世决定将波兰分封给他的儿子们，这预示着波兰王国将长时间处于分裂状态。尽管波兰现在已经基本统一，但马佐夫舍公国仍然保持着独立，我们应该增进与他们的关系。"
 vassalize_mazovia_title:0 "附庸马佐夫舍"
 vassalize_mazovia_desc:0 "马佐夫舍公国需要回归波兰的怀抱，公爵必须再次承认波兰王室的宗主权。"
 annex_mazovia_title:0 "合并马佐夫舍"
 annex_mazovia_desc:0 "我们必须复兴波兰，马佐夫舍公国必须回归。"
 conquer_smolensk_title:0 "征服斯摩棱斯克"
 conquer_smolensk_desc:0 "斯摩棱斯克的坚固要塞是通往立陶宛的门户，要保护英联邦，我们就必须占据这个要塞"
 retake_podolia_title:0 "阻止土耳其人"
 retake_podolia_desc:0 "土耳其人已经进军到了联邦的南边，我们不能放任他们，把他们赶回去！"
 poland_lithuania_relations_title:0 "波兰同立陶宛的关系"
 poland_lithuania_relations_desc:0 "随着皮亚斯特王朝最后一位皇帝——伟大的卡齐米日的死亡，波兰的政策变为寻求与立陶宛建立牢固的王朝关系。最近方针有所松动，我们必须将其重塑。"
 annex_lithuania_title:0 "成立联邦"
 annex_lithuania_desc:0 "波兰和立陶宛多年以来关系密切。现在贵族们呼吁建立卢布林联盟，将两国合并为一个联邦。"
 retake_minsk_title:0 "收复明斯克"
 retake_minsk_desc:0 "俄国人已经占据了明斯克，这座要塞不应沦陷敌手。它必须被收复。"
 fortify_the_southern_border_title:0 "加强南部边境的防御"
 fortify_the_southern_border_desc:0 "哈布斯堡王朝非常靠近我们的南部边境。我们必须加强那里的防御工事以保卫波兰。"
 defend_polands_western_border_title:0 "保卫西部边境"
 defend_polands_western_border_desc:0 "没有一寸波兰领土会归属卑鄙的普鲁士人！"
 defend_polands_northern_border_title:0 "保卫北方边境"
 defend_polands_northern_border_desc:0 "没有一寸波兰领土会归属卑鄙的俄罗斯人！"
 vassalize_navarra_title:0 "附庸纳瓦拉"
 vassalize_navarra_desc:0 "卡斯蒂利亚王国和法兰西王国都把目标投向了纳瓦拉的土地。对于阿拉贡来说，这些土地落入任何一方之手都是灾难性的，所以我们必须更加主动。"
 conquer_sardinia_title:0 "我们在撒丁岛的权利"
 conquer_sardinia_desc:0 "圣父教宗在1297年将撒丁王国赐予公正者雅各，我们永远不应忘记这份宽宏的赠与，现在到了索取本属于我们的土地的时候了。"
 diplo_annex_sicily_title:0 "吞并西西里"
 diplo_annex_sicily_desc:0 "自从彼得三世把安茹公爵赶出西西里后，这个王国就成为了阿拉贡合法的一部分。现在是时候去再次得到这些领地了。"
 diplo_annex_naples_title:0 "吞并那不勒斯"
 diplo_annex_naples_desc:0 "尽管那不勒斯国王已经明智地承认了我们的统治地位，但他继续保持独立却并不能令人满意。"
 conquer_naples_title:0 "征服那不勒斯"
 conquer_naples_desc:0 "那不勒斯国王轻率地继续坚持说他才是西西里的真正国王，这对于我们来说难以接受，因此那不勒斯必须被征服。"
 defend_kaffa_title:0 "保卫卡法"
 defend_kaffa_desc:0 "我们正在跟奥斯曼土耳其作战，我们必须确保不能丢失在东黑海的基地。必须保卫卡法。"
 retake_kaffa_title:0 "再夺还克里米亚"
 retake_kaffa_desc:0 "卡法的丢失只是暂时的挫折。我们仍然认为这个省份是我们的，我们必须将它收复。"
 conquer_hainaut_title:0 "征服埃诺"
 conquer_hainaut_desc:0 "自从勇敢的腓力之女——勃艮第的玛格丽特，和埃诺的威廉缔结婚姻以来，我们就对那一片土地产生了浓厚的兴趣。现在是时候由我们占据它了。"
 conquer_brabant_title:0 "征服布拉班特"
 conquer_brabant_desc:0 "布拉班特公爵正与勃艮第竞争对荷兰的统治权。他自称为下洛林公爵的继承人，这实在是太傲慢了，我们必须给他点教训。"
 conquer_luxemburg_title:0 "征服卢森堡"
 conquer_luxemburg_desc:0 "卢森堡公国将会是勃艮第领土的一个很好的补充，它能够减少我们勃艮第各省和低地领土之间的距离。"
 conquer_liege_title:0 "征服列日"
 conquer_liege_desc:0 "列日主教区应该由这一地区最强大的公爵，也就是由我们所掌控。如果我们成为了列日领主，我们就会保证这一带地区的核心都会依附于我们。"
 vassalize_lorraine_title:0 "附庸洛林"
 vassalize_lorraine_desc:0 "洛林公国坐落在勃艮第的两片领土之间。我们必须确保拥有这片土地的自由通行权，并不让其落入旁人（比如法兰西国王）之手。"
 reach_the_mississippi_title:0 "到达密西西比河"
 reach_the_mississippi_desc:0 "密西西比河是北美内陆所有商业活动的大动脉。如果我们要保持独立，我们就必须能够踏入这条河。"
 the_united_states_france_relations_title:0 "同法国的关系"
 the_united_states_france_relations_desc:0 "合众国需要盟友以发展和繁荣，我们认为最好的选择就是与法兰西建立坚实的联系。让我们加强与他们之间的关系。"
 the_united_states_rev_france_relations_title:0 "亲密战友"
 the_united_states_rev_france_relations_desc:0 "法兰西终于推翻了它那腐朽的君主制，并建立起了一个思想健全的共和国政权。由于我们对世界有共同的看法，我们应该成为朋友。"
 tobacco_factory_title:0 "烟草工厂"
 tobacco_factory_desc:0 "我们年轻的共和国要繁荣昌盛，就必须发展商业，这是所有国家的命脉所在。"
 connect_brandenburg_and_prussia_title:0 "连接勃兰登堡和普鲁士"
 connect_brandenburg_and_prussia_desc:0 "为了便于保护我们的普鲁士附庸国，我们必须获得更好的土地。我们需要一条走廊以与之相通。"
 connect_the_prussian_lands_title:0 "普鲁士扩张"
 connect_the_prussian_lands_desc:0 "虽然已经将勃兰登堡和普鲁士合二为一，但是我们面临着如何防守两个地区的问题。为了更好保卫我们的国家，我们必须征服所有的普鲁士地区，而不仅仅是现在我们掌控的部分。"
 conquer_swedish_pomerania_title:0 "征服瑞典的波美拉尼亚"
 conquer_swedish_pomerania_desc:0 "按理说，波拉美尼亚本该成为勃兰登堡的一部分，但瑞典人坚持要分走一杯羹。我们必须维护我们的权利，并从合法领土上驱逐瑞典人。"
 conquer_hinterpommern_title:0 "波拉美尼亚继承权"
 conquer_hinterpommern_desc:0 "我们有继承波拉美尼亚公国的权利。尽管现在尝试获得波拉美尼亚的完整领土并不明智，但我们应该取得一部分领土，以确保我们的权利不被人遗忘。"
 brandenburg_prussia_relations_title:0 "跟普鲁士的关系"
 brandenburg_prussia_relations_desc:0 "我们可以通过正确的结盟，来增强东方边界的防御。由于他们的地理位置和我们的文化纽带，加强与普鲁士的联系是一个合理的举动。"
 prussia_brandenburg_relations_title:0 "跟勃兰登堡的关系"
 prussia_brandenburg_relations_desc:0 "我们与强国们的距离极为接近，这意味着我们必须拥有盟友。由于他们的地理位置和我们紧密的文化纽带，勃兰登堡是最佳的选择。"
 vassalize_prussia_title:0 "附庸普鲁士"
 vassalize_prussia_desc:0 "普鲁士看起来脆弱而不堪一击，但我们的历史纽带需要我们做些什么。让我们成为普鲁士的宗主，这样我们就可以保护他们。"
 annex_prussia_title:0 "吞并普鲁士"
 annex_prussia_desc:0 "是时候把普鲁士合并进勃兰登堡了。"
 brandenburg_breaks_free_from_poland_title:0 "脱离波兰"
 brandenburg_breaks_free_from_poland_desc:0 "尊贵的勃兰登堡选帝侯不适合接受波兰的统治。这个情况必须被终止。"
 prussia_breaks_free_from_poland_title:0 "脱离波兰"
 prussia_breaks_free_from_poland_desc:0 "为了使普鲁士公国繁荣昌盛，我们必须冲出波兰国王强加给我们的牢笼。"
 prussia_partitions_poland_title:0 "征服大波兰"
 prussia_partitions_poland_desc:0 "波兰现在十分虚弱，俄罗斯则希望继续支配它。在这种情况下，我们必须继续向波兰的领土推进。"
 conquer_ratibor_title:0 "征服拉蒂博尔"
 conquer_ratibor_desc:0 "我们对西里西亚拥有宣称权，我们必须让欧洲国家大家庭承认这一点。因此我们必须控制拉蒂博尔。"
 subjugate_westphalia_title:0 "征服威斯特伐利亚"
 subjugate_westphalia_desc:0 "威斯特伐利亚王国成立了，其中包括了几小块普鲁士的合法领土。以此为由我们可以征服整个威斯特伐利亚。"
 conquer_ferrara_title:0 "收复费拉拉"
 conquer_ferrara_desc:0 "由于在跟帝国的争斗中他们忠诚的支持，我们保证了埃斯特的费拉拉公国的独立。但是现在是时候为教宗国夺回这些土地了，我们不再需要他们了。"
 conquer_ancona_title:0 "征服安科纳"
 conquer_ancona_desc:0 "在教宗和帝国皇帝的毁灭性战争时期，安科纳成为了帝国主义的吉伯林党人的大本营。尽管严格来说它是教宗的一处采邑，但自那时以来，它事实上已经独立。不过现在，我们可以集中精力为教宗国收复它。"
 annex_avignon_title:0 "结束天主教会大分裂"
 annex_avignon_desc:0 "在天主教会的东西方大分裂期间，法国势力支持的伪教宗被安置于阿维尼翁。如果我们能够统治阿维尼翁，我们作为唯一正信的唯一真正领袖的宣称就无可置疑了。"
 catholic_italy_title:0 "与异端战斗"
 catholic_italy_desc:0 "一个关于安全管理的诺言并未在异端出现时被实现，皇帝本应当在有机可乘时尝试烧死马丁路德。现在他的异端思想传到了意大利，这种势头必须被消灭。"
 academy_in_rome_title:0 "文艺复兴式君主"
 academy_in_rome_desc:0 "要成为真正的文艺复兴式君主，我们必须将罗马变为艺术家的天堂。要做到这一点我们应该投资建立一所艺术学院。"
 conquer_orkney_title:0 "征服奥克尼"
 conquer_orkney_desc:0 "地处关键位置的奥克尼，是苏格兰王国的战略要地。我们现在有一个合法理由宣称这片土地，我们必须占领它。"
 scotland_france_relations_title:0 "老同盟"
 scotland_france_relations_desc:0 "只要英格兰存在，苏格兰就会受到威胁，我们长期以来一直与法国保持某种意义上的联盟，以确保我们免受英格兰的侵害。是时候延续旧有联盟关系了。"
 scottish_war_against_england_title:0 "履行旧有同盟"
 scottish_war_against_england_desc:0 "法兰西又一次和我们的宿敌英格兰打起来了。我们必须再次与英格兰决一死战。"
 scottish_control_title:0 "推进前线"
 scottish_control_desc:0 "为了保卫苏格兰，我们必须向南推进边境线，并攻占诺森伯兰作为缓冲区。"
 scottish_defense_title:0 "保卫祖国"
 scottish_defense_desc:0 "我们绝不会将一寸苏格兰土地拱手让给英格兰敌人。我们必须战斗到底，直到英格兰认识到这一点。"
 bavaria_austria_relations_title:0 "与哈布斯堡家族的友谊"
 bavaria_austria_relations_desc:0 "维特尔斯巴赫和哈布斯堡家族一直在争夺德意志西南部的影响力。然而，如果我们与哈布斯堡王朝关系良好，我们就会有更大的自由度。"
 hungary_austria_relations_title:0 "同奥地利的关系"
 hungary_austria_relations_desc:0 "我们与北方邻国的关系有时候会成为大麻烦。但是，为了能从巴尔干地区腾出手来，我们必须改善与奥地利的关系。"
 hungary_transylvania_relations_title:0 "同特兰西瓦尼亚的关系"
 hungary_transylvania_relations_desc:0 "特兰西瓦尼亚本应是匈牙利的封臣。但从我们之间的关系看来，他们更可能成为敌人，我们应该修复与他们的关系。"
 vassalize_transylvania_hun_title:0 "让特兰西瓦尼亚回归正轨"
 vassalize_transylvania_hun_desc:0 "特兰西瓦尼亚已经忘记了他们本该是匈牙利的一部分。特兰西瓦尼亚亲王必须臣服于匈牙利的王冠之下。"
 conquer_the_banat_title:0 "征服巴纳特"
 conquer_the_banat_desc:0 "巴纳特的位置恰好是土耳其军队试图入侵匈牙利的必经之地。我们必须在这里组成第一道防线。"
 retake_croatia_title:0 "解放克罗地亚"
 retake_croatia_desc:0 "必须把土耳其人人从克罗地亚的省份中赶走！"
 lithuania_poland_relations_title:0 "同波兰的关系"
 lithuania_poland_relations_desc:0 "1386年，雅盖沃大公决定皈依天主教，同时让立陶宛与波兰结盟。我们需要重拾这些历史纽带，并加强我们与波兰的关系。"
 conquer_samogitia_title:0 "收复萨莫基提亚"
 conquer_samogitia_desc:0 "萨莫吉希亚的领土自古以来就是立陶宛的一部分，但已经被条顿骑士团粗暴地从我们这里夺取。我们必须为大公国光复该省。"
 retake_chernigov_title:0 "收复切尔尼戈夫"
 retake_chernigov_desc:0 "莫斯科公国无耻地宣称，自己是基辅罗斯的唯一真正继承人。我们必须再次跨过第聂伯河，并为立陶宛收复切尔尼戈夫。"
 retake_smolensk_title:0 "解放斯摩棱斯克"
 retake_smolensk_desc:0 "斯摩棱斯克的要塞耸立着，是为立陶宛的门户。没有它，俄罗斯部落就可以随心所欲地向西横扫了。我们必须把收复这座堡垒作为首要任务。"
 subjugate_aquileia_title:0 "征服阿奎莱亚"
 subjugate_aquileia_desc:0 "阿奎莱亚主教区曾经是亚平宁半岛上最强大的城邦之一。如今它的荣光早已散去，威尼斯应该取代它。"
 conquer_friuli_title:0 "征服弗留利"
 conquer_friuli_desc:0 "威尼斯城凭借其地理位置而免于战争。但是为了避免被意大利不稳定的政局所影响，我们必须扩张领土。"
 conquer_brescia_title:0 "向波河前进"
 conquer_brescia_desc:0 "布雷西亚的要塞是东伦巴第地区最重要的要塞。为了保护威尼斯人的财产我们必须控制这一区域。"
 conquer_verona_title:0 "向大陆扩张"
 conquer_verona_desc:0 "我们必须在意大利本土扩展领土，你可能会问在哪？「故事发生在维罗纳名城……」"
 conquer_istria_title:0 "保护威尼斯贸易"
 conquer_istria_desc:0 "亚得里亚海是威尼斯所有贸易流动的大动脉。为了保卫它，我们必须沿着海岸建立一系列基地，供我们的舰队作战。"
 defend_crete_title:0 "保卫克里特"
 defend_crete_desc:0 "土耳其人再次向地中海进军了，我们在克里特的基地使得我们可以打劫他们在爱琴海的贸易。我们必须保证克里特保持在我们手中。"
 retake_crete_title:0 "夺回克里特"
 retake_crete_desc:0 "克里特岛是我们保卫威尼斯免受东方敌人袭扰的基地链中的关键一环。我们必须夺回这座岛屿，这样共和国才能真正安全。"
 bohemia_silesia_relations_title:0 "同西里西亚的关系"
 bohemia_silesia_relations_desc:0 "1327年，西里西亚的公爵们接受了「盲眼的约翰」作为他们的国王。然而，我们并没有真正看到很多友谊的迹象，因此我们必须改善我们的关系。"
 diplo_annex_silesia_title:0 "吞并西里西亚"
 diplo_annex_silesia_desc:0 "1335年波兰国王卡齐米日三世承认波希米亚是西里西亚的合法统治者。我们即将从西里西亚公爵的统治下走向独立，但现在的情况要求我们把西里西亚变成波希米亚的一部分。"
 bohemia_hungary_relations_title:0 "同匈牙利的关系"
 bohemia_hungary_relations_desc:0 "温塞斯拉斯三世是波希米亚普热梅希尔王朝的最后一位国王，也是令人欢迎的匈牙利国王。从那开始这两个国家的命运就变得错综复杂。是时候加强我们与他们的关系了。"
 defend_bohemia_against_hungary_title:0 "一片地也不要给匈牙利人"
 defend_bohemia_against_hungary_desc:0 "我们必须确保没有波希米亚领土属于匈牙利。"
 bohemia_austria_relations_title:0 "同哈布斯堡的关系"
 bohemia_austria_relations_desc:0 "哈布斯堡家族治下的奥地利有时会是个有趣的邻国。让我们看看能否改善与他们的关系。"
 improved_relations_with_electors_title:0 "加强与选帝侯$COUNTRY$的关系"
 improved_relations_with_electors_desc:0 "神圣罗马帝国的选举系统有时候确实是个大问题。最近我们跟选侯国§Y$COUNTRY$§W关系不大好。要保证我们的国王继续当皇帝，我们就得加强同他的关系。"
 become_emperor_title:0 "成为皇帝"
 become_emperor_desc:0 "我们身为选帝侯的殊荣让我们在帝国诸侯中间占据优势。然而，如果能与其他选帝侯增进关系，我们就可以把皇帝的宝座掌控在自己手中。"
 naval_recruiting_act_title:0 "通过海军征召法案"
 naval_recruiting_act_desc:0 "顽强、有能力的水手才能造就一支强大的舰队。这项征召法案可以迫使体格健全的人们进入为海军服务的名单，增加合格海员的数量。"
 militia_act_title:0 "通过民兵法案"
 militia_act_desc:0 "宣布国王是军队的唯一最高指挥官。民兵的唯一权利，无论是被命令还是被安置，都掌握在国王手中。"
 statute_of_monopolies_title:0 "颁布垄断法令"
 statute_of_monopolies_desc:0 "通过促进贸易国家之间的自由贸易和商品的自由流动来鼓励经济增长，并谴责垄断和政府限制。"
 licensing_of_the_press_act_title:0 "通过出版执照法案"
 licensing_of_the_press_act_desc:0 "通过对印刷业和印刷机实行严格的规章制度，不仅可以最大限度地减少我们社会中叛逆和毁谤的文本的数量，而且可以对群众施以更高程度的控制。"
 tenures_abolition_act_title:0 "通过废权法案"
 tenures_abolition_act_desc:0 "给予君主一定的补偿，并取消王室拥有的多种军事和农业所有权。"
 court_of_wards_and_liveries_title:0 "通过王室监护法院法案"
 court_of_wards_and_liveries_desc:0 "建立一个王室监护法院来负责税收的管理和分封所得。这个法院可以处理任何监控方面的事务。"
 dissolution_act_title:0 "通过分权法案"
 dissolution_act_desc:0 "通过要求议会成员至少每三年召集一次议会，防止国王在未经议会同意的情况下，对其王国行使专制控制权。"
 statue_in_restraint_of_appeals_title:0 "颁布禁止上诉法令"
 statue_in_restraint_of_appeals_desc:0 "公开否认教宗权威，并将国王立为所有宗教事务的最终裁决者。"
