 discover_la_plata_desc:0 "我们的航海家们听说过南方某处有富饶的土地的传闻。我们必须赶在其他人之前找到这片土地。"
 conquer_zapotecs_header:0 " "
 conquer_zapotecs_title:0 "野蛮的萨巴特克人应当被毁灭！"
 conquer_zapotecs_desc:0 "萨波特克人是一群茹毛饮血、生祭孩童的野蛮人，我们必须为他们带去文明与宗教的曙光。"
 no_surrender_to_the_dutch_header:0 " "
 no_surrender_to_the_dutch_title:0 "不能跟荷兰人妥协"
 no_surrender_to_the_dutch_desc:0 "荷兰人在低地对我们发起了持续不断的非法战争，我们必须在他们的进犯中坚持下来，保卫我们神圣的领土。"
 bring_the_dutch_back_to_catholisism_header:0 " "
 bring_the_dutch_back_to_catholisism_title:0 "让荷兰人转回天主教信仰"
 bring_the_dutch_back_to_catholisism_desc:0 "荷兰人还在坚持他们的异端信仰。我们必须将他们带回正信的怀抱。必要时亦需使用武力。"
 spanish_netherlands_should_be_catholic_header:0 " "
 spanish_netherlands_should_be_catholic_title:0 "阻止荷兰地区的宗教改革运动"
 spanish_netherlands_should_be_catholic_desc:0 "我们已经收到报告称，我们在荷兰各省的臣民已经迷失在我们的神圣教廷之外。我们的大异端审问官相信，那些臣民将受到审讯，并将被说服回归正信。"
 castille_aragon_relations_header:0 "我们的贵族建议"
 castille_aragon_relations_title:0 "与阿拉贡的友好关系"
 castille_aragon_relations_desc:0 "我们东边的邻居和我们说同样的语言，对我们也应该像兄弟一样。他们的王室应该和我们有深厚的渊源，我们也需要搞好关系。"
 spanish_portugese_relations_header:0 "我们的贵族建议"
 spanish_portugese_relations_title:0 "与葡萄牙的友好关系"
 spanish_portugese_relations_desc:0 "我们西边的邻居和我们说同样的语言，对我们也应该像兄弟一样。他们的王室应该和我们有深厚的渊源，我们也需要搞好关系。"
 mediterranean_christian_fleet_header:0 " "
 mediterranean_christian_fleet_title:0 "摧毁土耳其的海上统治"
 mediterranean_christian_fleet_desc:0 "这些土耳其异教徒已经拥有了一支强大的舰队，如果这个势头不停止，地中海将会落入他们的手中。我们必须筹集更多的大帆船，因此西班牙人可以充分表现作为基督教保护者是神谕之选。"
 no_territory_to_france_header:0 " "
 no_territory_to_france_title:0 "阻止法国"
 no_territory_to_france_desc:0 "任何西班牙土地都不应该由巴黎统治。在从法国手中夺回我们的每一个省份之前，我们绝不会放下我们的武器。"
