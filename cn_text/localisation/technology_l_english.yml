 adm_tech_cs_0_desc:0 "当一个社群内的所有成员都声称彼此之间具有血缘关系，此时一个基本的统治单位就是一个延伸的大家族，即一个部落。"
 adm_tech_cs_1_desc:0 "在一个家庭结构中居于顶端的上位成员可以为不相关的人效劳。其中最简单的表现形式为，该体制实行精英政治，往往把领导权交给最有能力的人。"
 adm_tech_cs_2_desc:0 "随着社会组织的发展，食品生产也得到增加。增加的食物产量可以使社会供养一些本身不从事粮食生产的人群。这导致了军事精英的出现，用来对抗敌人的军事精英。供养军事精英是封建社会的基础。"
 adm_tech_cs_3_desc:0 "随着军事精英统治了我们的社会，下一阶段的发展就是文官阶层的诞生。通常这些人都是从神职人员的行列中选出的。"
 adm_tech_cs_4_desc:0 "安置政府机构和保护机构本身一样重要，同时绝不能忽视宗教对行政的重要性。"
 adm_tech_cs_5_desc:0 "选择国家前进的方向也许是一个统治者将要面临的最艰难的选择。国家理念将会在未来长时间内塑造我们的国家。"
 adm_tech_cs_6_desc:0 "在工业革命之前，工坊或包出制曾在现代欧洲早期被用来规划从纺织品到锻铁的一切生产。借助提供的材料，工匠们可以躲避行会的严格限制，在工坊或自己家中生产各种商品。"
 adm_tech_cs_7_desc:0 "贵族寡头统治社会的观念从罗马时代就已经出现，并且在某些地方很受欢迎。现在，这个观念重新在那些与之有关的阶层中兴起。"
 adm_tech_cs_8_desc:0 "世袭地方贵族的问题在于他们重视自己的利益超过国家。我们需要不断拓展政府的影响范围，目前已经从最重要的行政和司法领域开始。"
 adm_tech_cs_9_desc:0 "虽然镰刀发明已久，却仍然不是最流行的收割工具。通过鼓励农民使用长柄镰刀代替小镰刀可以提高我们的收获效率。"
 adm_tech_cs_10_desc:0 "社会结构的发展完善并非贵族政治所独有。神职人员也必须改善他们的内部管理。这将有助于新思想在我国的发展。"
 adm_tech_cs_11_desc:0 "纺织品的出现时间已不可考。1589年针织机的发明是迈向工业革命的第一步以及机械化生产的开端。这项发明将提高纺织产量。"
 adm_tech_cs_12_desc:0 "很明显，雇佣受过教育的官员的行政机关并采用更加集权的官僚体制对于建立一个早期现代化国家是十分必要的。"
 adm_tech_cs_13_desc:0 "可以耕种的土地越多，就能供养更多的人口。排水系统的改善促进了湿地的开发。"
 adm_tech_cs_14_desc:0 "不可否认的事实是我们在很长一段时间内都只是站在我们祖先的肩上，现在我们开始自己来了解这个世界，并记录观察结果。通过观察我们的世界，通过实验来证明或否定我们的设想，我们可以取得比以前更大的进步。"
 adm_tech_cs_15_desc:0 "16世纪以来不断增加的军队数量对国家的行政体制提出了更高的要求。通过创建一个永久性的组织来负责军用物资的采购和计划，使得即便在冬季与和平时期也能维持大量的部队。从长远来看，我们可以更廉价地维持一支庞大的军队，并且在战时更有效地补给这些军队。"
 adm_tech_cs_16_desc:0 "生产锻铁的工艺持续改进并在17世纪早期生吹法超过了老式的奥斯蒙德法。现在有了专门的场所用于锻铁而不再像过去那样在挖掘场地附近生产。更多、更好、更纯净的铁将促进其他行业领域的发展。"
 adm_tech_cs_17_desc:0 "中世纪大学固然辉煌出色，但他们培养的毕业生的数量无法满足我们日渐扩大的行政体系的发展需要。我们需要增加我们的大学，否则我们就会落后。"
 adm_tech_cs_18_desc:0 "17世纪上半叶旷日持久的诸多战争导致了以领土完整为基础的国际外交体系的诞生。即非统治者个人也不是某些超国家组织，国家本身成为了国际舞台的主角，任何国家都无权干涉别国内政。"
 adm_tech_cs_19_desc:0 "推行宗教对国家的稳定至关重要。空有伟大之名是远远不够的，我们必须要让人民见证我们的伟大。古人知道如何夸耀自己的伟大，我们也应建造伟大工程以经受时间的考验。"
 adm_tech_cs_20_desc:0 "有很多人都想要在政府中得到一个职位，但事实上大多数人都希望在没有付出努力的情况下得到这一切。现在一股专制主义思想在兴起，我们可以借此除掉那些寄生虫并独揽大权。"
 adm_tech_cs_21_desc:0 "大范围的林地可以有效地作为柴火收集地和狩猎场使用，但如果我们把树林清理干净，我们可以用农田取而代之。"
 adm_tech_cs_22_desc:0 "一个被称为宪政主义的全新哲学概念逐渐兴起，它主张用法律来限制政府权力。这是一个很有趣的想法，但我不认为它会被广泛接受。"
 adm_tech_cs_23_desc:0 "新的科学给了我们许多不同的方式来描述和测量我们周围的世界。让我们把这些饱学之士送去探索世界，尤其是我们自己的国家。我们只有在彻底探查我们土地上的所有矿产，清点所有国民以及评估所有产业之后才能确定我们究竟控制了多少资源。"
 adm_tech_cs_24_desc:0 "海陆军的维护费和政府本身的行政开支对于任何国家的财政支出中都占了大头。这些支出总是花费得很快，而税收和通行税总是难以满足需求且很不灵活。虽然发行国债并非前所未有，但我们需要拿出更好的筹款计划。债券、联合养老保险金和其他类似的计划可以为国内外的意外支出供给资金，也让我们在发展国家时把钱花在刀刃上。"
 adm_tech_cs_25_desc:0 "即使有技术手段，如果不能激发人们的生产积极性则依然无法改良土地和增加产量。通过改革土地使用权的法律，我们可以激励人们采用更优的生产方法来提高产量。"
 adm_tech_cs_26_desc:1 "一部关于政治理论的匿名论著出现在人们的视野，虽有各方压力对其打压，但仍未能阻止它在世界范围的传播。书中分析了政府形成的本质——无论是君主制，独裁制，还是民主制。该书还提出应将行政权，立法权，司法权严格地分离开来，以保护人民，限制君权。除了涉及君权的部分以外，这些想法应该会对我们国家大有裨益。"
 adm_tech_cs_27_desc:0 "为了最大限度地控制我们的土地和臣民，我们必须扩大，重组我们的官僚机构并使之专业化。一个稳健的官僚组织可以掌控我们国家的每一部分，并防止突发性事件。让我们的大学研究考虑最好最有效地统治和管理方法，我们鼓励贵族子弟用笔而不是刀剑来为国家服务。"
 adm_tech_cs_28_desc:0 "从罗马帝国以来欧洲的犁基本就没变过样。现在，由于设计上的改进，同样的犁可以更轻，减少了牲畜的工作量，使它们能够干更多的活。"
 adm_tech_cs_29_desc:1 "如今一种人人平等的激进观点占据着革命思想的最前线。来自各地的哲人们通力合作，起草了一份题名为《人权与公民权宣言》的文件。文件宣称如是种种权利乃是普世价值且应当由法律强制贯彻。这可能会在自由民主领域引起广泛的反响，我们可得好好表现以免落后。"
 adm_tech_cs_30_desc:0 "幸运的是，那些所谓的思想启蒙家并没有把自己的全部精力都投入到颠覆性的政治思想中，他们也提出了在科学和工程领域的想法。这些有益于我们的经济发展和生产的提高。"
 adm_tech_cs_31_desc:0 "这些愚蠢的革命者认为他们可以通过诸如自由和平等这样稀奇古怪的概念简单地把几百年来取得的历史进步扫到垃圾堆。但我们可以吸取他们思想里可靠而有用的部分，然后用这些来打败他们。"
 adm_tech_cs_32_desc:0 "我的国务大臣向我保证，把三叶草作为饲料作物，并用芜菁来搭配进行四圃轮作的话，农业产量会显著提高。我倾向于尝试这个想法。"
