 dip_tech_cs_0_desc:0 "造船业意味着许多不同的东西，举个例子来说，就连乘坐木筏能走多远都是件很有意思的事情。然而，这一切都和建立舰队来执行国策是不同的。那需要完全不同的方式来建造船只，同时也必须拥有一定的手段来控制你建造的海军。"
 dip_tech_cs_1_desc:0 "贸易格局在十四世纪受到了严重的破坏，可能是因为瘟疫和流行病的影响。现在贸易正慢慢开始复苏。"
 dip_tech_cs_2_desc:0 "三桅帆船具有悠久的历史，可追溯至古埃及的河船。从那时起，这个术语的词义逐渐演进成了轻帆船的意思。"
 dip_tech_cs_3_desc:0 "第一艘真正意义上的远洋舰船。与桨帆船和柯克船不同，克拉克帆船是能够胜任远洋航行的战舰。"
 dip_tech_cs_4_desc:0 "为促进贸易而制定法律、建设地区基础设施不仅会促进商业发展，也会为我们提供更多的税收。"
 dip_tech_cs_5_desc:0 "海外贸易带来高风险的同时也带来更高的利润。如信用证之类的金融工具的发展，将有助于减少风险，并增加我们的利润。"
 dip_tech_cs_8_desc:1 "通过陆路运输货物过于昂贵，用船运输则更有效率。建造船坞将提供足够的船只来使用。"
 dip_tech_cs_7_desc:0 "海军士气得到了极大鼓舞，我们的水手将征服风浪和海洋。我们的开拓者会勇敢面对这个世界上的黑暗角落，在远离故土的他乡建立新的家园。"
 dip_tech_cs_6_desc:1 "随着时间的推移，不断扩大和日益先进的造船业对港口有了新的需求。拥有良好维护和规划的海港对海军建设或海事活动的中心是十分有必要的。"
 dip_tech_cs_9_desc:0 "三角帆的出现使克拉克帆船获得了优良的逆风航行性能。增强的机动性使他们优于同时期的其他船舶。"
 dip_tech_cs_10_desc:0 "福禄特帆船是一种专业货船，它的载货量很大而船员很少。它是廉价且易于大量制造的船。如果你需要运输货物漂洋过海的话，这种船是不错的选择。"
 dip_tech_cs_11_desc:0 "大型港口将会成为世界货物的中转港。让我们建设这些港口，繁荣将随之而来。"
 dip_tech_cs_12_desc:0 "在整个十六世纪，船舶拥有更良好的航行能力，能够搭载更多的强力火炮，这使得船舶的种类日趋专业化。战列舰是携带大量武器和弹药并专门用于海上战斗的船只，其战斗效能远超商船。从长远来看，这将促进常备海军和海军战术的发展以更好地适应海战的新状况。"
 dip_tech_cs_13_desc:0 "世界是广阔的，为了发展我们的贸易有时必须承担相当大的风险。幸运的是，我们国家的商人愿意利用自己的资源来冒这些风险。认可这些由政府通过特许证授予其垄断某些领域并履行近乎政府职能的特权的公司，可以控制和促进我们海外殖民地的商贸发展。"
 dip_tech_cs_14_desc:0 "加莱桨帆船轻便短小，很难安装大炮。而加莱赛战船却可以像风帆主力舰一样安装舰炮。为了平衡这些额外重量，它上面配备了额外的船帆。"
 dip_tech_cs_15_desc:0 "盖伦帆船降低了船首拉长了船体。这些设计上的变化显著提高了船速和稳定性。这些重要的改进使盖伦帆船成为了更好的火力平台。"
 dip_tech_cs_16_desc:0 "随着越来越多的国家把他们的国民或公民派遣到海外从事贸易活动并长期生活在一起，确定通行的海洋法的基本概念是绝对必要的。诸如「公海」或后来的「主宰海洋」学说为海洋国际法奠定了基础。"
 dip_tech_cs_17_desc:0 "随着运输船的进一步发展，船只的载重越来越大，速度越来越快，它们仍然保持着福禄特帆船的简单构造。这些船只就是通用商船概念的雏形。"
 dip_tech_cs_18_desc:0 "为了更好地适应海战的发展新的战术是必要的。舷侧炮的发展意味着战舰最有效的战术不是进行接舷战，而是组成战列线来集中火力向敌人射击。"
 dip_tech_cs_19_desc:0 "军用盖伦帆船，也被称为快速盖伦帆船，减少了甲板数量。这种为了机动性牺牲火炮数量的设计，被证明在战斗中是有用的。"
 dip_tech_cs_20_desc:0 "即便在17世纪初，常备海军的规模很小而且海军力量的存在也只是为了满足现实的迫切需要。然而，随着时间的推移，我们正在朝着大型的专业化海军方向前进。除非我们希望看到我们的对手在海军方面超越我们，我们必须努力创造更大规模的常备海军，并建立行政组织来支持它，确保海军职业能够成为我们军官的固定职业。"
 dip_tech_cs_21_desc:0 "这些桨帆船最初由巴巴里海盗发明，它的载炮量不如加莱赛战船，但更加轻便易于操作。这种改进使它能更有效的战斗。"
 dip_tech_cs_22_desc:0 "1614年一位大胆的医生发表了一篇论文表明，他认为坏血病是由于饮食的问题引起的，可以通过食用柠檬或酸橙汁解决。从此，根据他的建议，我们已经开始为我们的水手提供这种新的饮食。而这就是所谓的「柠檬佬」（其他国家对英国海军的称呼）的由来。"
 dip_tech_cs_23_desc:0 "起初护卫舰用来称呼所有兼具速度和机动性的海军船只。随着这个概念的发展，这一词语逐渐限定于那些保护航路的船只。"
 dip_tech_cs_24_desc:0 "这是一种特殊的护卫舰，专门用来在波罗的海活动。它拥有护卫舰的舷侧，但吃水浅并装有船桨，这使得它们虽然无法抵御远海的风浪但在浅水区却有很强的机动性。"
 dip_tech_cs_25_desc:0 "添加三层甲板会影响机动性，但会在近战中带来很大的优势。额外的甲板使它们能够轻易地将火力倾泻到双层船的甲板，同时保护自己的甲板。"
 dip_tech_cs_26_desc:0 "东印度商船是这个时期所能建造的最大商船，它通常排水量超过1000吨，长度超过175英尺。在进行环球贸易的时候，这些「海上女王」是运送人员和货物的最佳选择。"
 dip_tech_cs_27_desc:0 "海上的生活充满了危险，因此，需要严厉的惩罚来维持纪律。如果没有足够的威慑效果，我们会很快陷入困境。随着时间的推移，一套严格的惩处措施已经逐步形成，现在是时候将其正式确立下来。这将大大加强海上生活的纪律性。"
 dip_tech_cs_28_desc:0 "随着贸易的发展，风险也随之而来。人们需要新的方法来积累资本和管理风险。在股份制企业中，我们可以和股东共同分担风险。"
 dip_tech_cs_29_desc:0 "起初见习官这一职位是授予经验丰富的水手的。渴望成为军官的水手往往会选择担任这一角色。如果我们将其制度化，并使它成为获得军官军衔的先决条件，我们将确保我们未来的军官们将十分了解他们所指挥的船只。"
 dip_tech_cs_30_desc:0 "随着保险业的发展，风险在进一步降低。通过支付给保险业者很小一部分费用就可以在出事时获得赔偿，这促进了贸易的进一步增长。"
 dip_tech_cs_31_desc:0 "比我们的对手更快地建造船只，即使这一优势微弱到在军事方面毫无意义，但这依然可以增强我们水手的信心，并在战斗中震慑敌人。"
 dip_tech_cs_32_desc:0 "欧洲和中国之间的贸易逆差在欧洲和全世界都造成了白银短缺。如果我们从银本位变为金本位就可以为流通领域提供新的货币并促进贸易发展。"
