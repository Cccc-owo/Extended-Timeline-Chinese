 mil_tech_cs_0_desc:0 "任何正规军都是由民兵、部落战士等杂牌军演变而来。"
 mil_tech_cs_1_desc:0 "职业军人的出现是创立一支近代化军队的第一步。"
 mil_tech_cs_2_desc:0 "蛮横地向敌人冲锋也许不是人类已知的最伟大的战术，但它是最容易掌握的。这也是更先进战略的基石。"
 mil_tech_cs_3_desc:0 "中世纪末期，陆军向着职业化、组织化发展。更先进的体制被建立，以用来更好地支持由征召兵与职业军人组成的混编部队，这种搭配正逐渐成为战场上的主流。步兵正缓慢而稳定地缩减着与骑兵的战力差距。"
 mil_tech_cs_4_desc:0 "在整个中世纪，骑兵的优势地位一直受到训练有素的长矛兵的挑战。在诸如班诺克本或金马刺战役中，骑兵曾被长矛兵击败。结合改进的训练和纪律，并通过增加剑士来提供近距离搏斗支援使得这种编队的效能达到高峰。"
 mil_tech_cs_5_desc:0 "长枪易于制作，但欲令其发挥最大作用，需整编部队挥舞的长枪有着相仿的长度和枪刃。"
 mil_tech_cs_6_desc:0 "虽然12世纪的中国已经发明了手铳，并在14世纪传播到欧洲，但这些武器的弱点却降低了他们的战场实用性。轻便而可靠的火绳枪能够取代弓箭是由于三个主要因素——更好的穿甲能力、操作人员更容易训练以及不依赖使用者的力量大小。"
 mil_tech_cs_7_desc:0 "13世纪火炮已经在欧洲诞生了，但由于缺乏机动性，它在战场的使用有限。15世纪70年代炮车的发明提高了火炮的机动性从而使它更加有用。"
 mil_tech_cs_8_desc:0 "火绳枪是容易使用的武器，但是命中不高而且开火速度很慢，让使用者很容易受到骑兵冲击。通过和长矛兵混编使火绳枪兵在开火后遭到敌人骑兵和步兵攻击时可以得到长矛兵掩护。"
 mil_tech_cs_9_desc:0 "在战场上，训练和作战经验一直有着显著的价值。随着火药的到来以及因其他步兵武器所产生的战术变化，对于那些能够熟练使用新式武器的部队有很大的需求。在职业军队也无法满足这种需求的情况下，只能通过招募诸如意大利、瑞士或德意志的雇佣兵来解决这种需求。越来越多的职业雇佣兵军官为那些正处于军事转型中的国家提供了大量的人员支持。"
 mil_tech_cs_10_desc:0 "长矛和射击编队已经被证明是中世纪骑士的主要威胁。骑士最初的应对方法是穿着更重的铠甲来抵挡火药武器的威力，但这会减慢骑兵的速度，减少他们的冲击力。德意志的黑骑兵通常装备有两支手枪和一把剑，可以让他们根据所面对的情况来选择射击或冲锋。"
 mil_tech_cs_11_desc:0 "火绳枪是一种非常有效的穿甲武器，其所造成的结果是更重型的铠甲开始被装备以抵御火枪射击。更大型的火枪可以发射更重的枪弹及提供更好的穿甲能力。"
 mil_tech_cs_12_desc:0 "西班牙方阵的发明自然来自于长矛和射击编队。它的核心是一个传统的长矛方阵。在方阵的四角都配备了一组火绳枪兵。它保留了传统长矛方阵的威力并通过火绳枪兵增强了火力。"
 mil_tech_cs_13_desc:0 "对于那些有着较强移动力的新式火炮来说有一个大问题——无法轻易地升降来调整开火角度。炮耳是圆柱形的突起，相当于支起枪支的枪架，这就使火炮可以调整倾斜度来提高命中率。"
 mil_tech_cs_14_desc:0 "沿着弧形城墙开火是很困难的，一旦攻击者太过靠近防御工事，其他防御部队想从侧翼提供火力支援基本就不可能了。星形堡垒的发展保证了城墙的每一部分都可以得到其他方面的支援。"
 mil_tech_cs_15_desc:0 "西班牙方阵的规模和纵深保证了它的力量威慑，但也使其在战场上移动缓慢，缺乏机动性。这导致了很大一部分士兵在战斗中都处于闲置状态。尼德兰的执政，拿骚的毛里茨，减少了方阵的人数，缩小了纵深因而提高了其机动性，使它仍维持同样的火力和冲击。"
 mil_tech_cs_16_desc:0 "随着炮兵在战场上的重要性日益增加，火炮的数量也在不断增加。但是由于每门火炮都是单独制造的，这无疑对补给造成了很大的困难。1544年，查理五世皇帝宣称将只有5种火炮口径，而法国国王亨利二世则制定了6个标准火炮口径。"
 mil_tech_cs_17_desc:0 "火绳枪击发装置的最大缺点是需要保留火绳用来点燃从而完成发射。尽管簧轮枪已经出现，但因为造价过于昂贵而无法大规模配备。燧发枪的发明意味着出现了一种更可靠的武器。"
 mil_tech_cs_18_desc:0 "卡宾枪是短管的滑膛枪。"
 mil_tech_cs_19_desc:0 "瑞典国王——古斯塔夫·阿道夫，提升了步兵单位的火力使其得到进一步发展。他的步兵阵型更狭长并呈直角，从而增加了滑膛枪的数量使其齐射时的威力大增，同时他还配备小型火炮来进一步增加步兵火力。"
 mil_tech_cs_20_desc:0 "随着新型堡垒的发展，工程师们开始改进他们的设计，将来犯的敌人驱赶进预设的杀戮区域——即防守者可以对敌人造成最大杀伤的区域。"
 mil_tech_cs_21_desc:0 "有了刺刀，滑膛枪兵也可以起到长矛兵的作用。这导致长矛被移出了步兵装备列表，同时使得步兵编队的火力也进一步加强。"
 mil_tech_cs_22_desc:0 "在17世纪20年代，将弹丸和火药结合为一个整体，即定装弹的想法出现了，它加快了射击及装填速度。这反过来又大大提升了枪械的火力。"
 mil_tech_cs_23_desc:0 "装备了重型护甲的骑兵由于天然笨重使其在战场上难于列队以及易受攻击。轻骑兵在行军中作为侦察兵配置在军中，它可以掩护重骑兵在战场上冲锋。"
 mil_tech_cs_24_desc:0 "外围壕沟是围城战中的关键地带。如果攻击方控制了这些斜堤，堡垒很快就会失陷。壕沟是要塞的第一道防线，如何利用壕沟并保证其能为防御方提供保护是要塞设计的关键。"
 mil_tech_cs_25_desc:0 "冶金技术的改进将大炮变得更轻便可靠，这使得它们在战场上卓有成效。"
 mil_tech_cs_26_desc:0 "七年战争中，轻步兵连作为非常规部队首次进入奥地利军队。他们队形松散，在骚扰敌人和突袭敌人防御工事方面很有效。"
 mil_tech_cs_27_desc:0 "虽然火枪总是能像棍棒一样被挥舞，但终究不是一种高效的白刃战武器。刺刀是一种安装在火枪端部的刀刃，使火枪具备长矛的功能。起初，刺刀被设计插入枪管之中，使得射击和近战不能兼得，但安装在枪管周围的环形刺刀的发明，使得火枪成为一种有效的近战武器。"
 mil_tech_cs_28_desc:0 "胸甲已经存在了许多年。最近一种新型骑兵逐渐兴起，他们仅胸部和背部穿戴板甲，在保护身体关键部位和机动性之间取得了很好的平衡。"
 mil_tech_cs_29_desc:0 "幸好要塞有多重防御，攻占外围堡垒还必须面临下一道防线，这就迫使攻击者要准备足够的空间来架设枪炮并进行全面围城。"
 mil_tech_cs_30_desc:0 "轻步兵的引入导致了战争方式的改变。在主要部队攻击前，散兵们以散阵部署为一行或一列来分散并骚扰敌军。"
 mil_tech_cs_31_desc:0 "滑膛枪的弱点是超过50码命中率极低。线膛枪虽然不是制式步兵武器，但它为精锐部队增加了射程，这极大地增加了部队的整体杀伤力。"
 mil_tech_cs_32_desc:0 "原本是为攻城发明的榴弹炮，可以以极高的角度发射弹药越过城墙攻击城镇。野战炮，作为其轻便的变种，可以向敌军发射爆破弹。将这两种火炮与其他类型的火炮混编，可以显著增强炮兵旅的威力。"
