 dutch_republic.19.da:0 "共和统治意味着频繁的妥协，寻找中间立场来使得决议通过。有时则不然。在最近的奥兰治派和议会派的冲突中，当现政府得胜时，有些贵族将此看做共和统治开始变得不通情理、肆意妄为的信号。\n\n我国士兵的士气或许会保持高涨，但有些将领对[Root.GetAdjective]的事业正在失去信心。他们或许是错的，但我们的军事力量会因此削弱。"
