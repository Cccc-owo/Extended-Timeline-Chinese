 popular_noble:0 "受欢迎的贵族"
 desc_popular_noble:0 "我们最合群的一位贵族在外国展现了他的慷慨。"
 vassals_feel_safe:0 "附庸感到安全"
 desc_vassals_feel_safe:0 "我们军队的强势与我们对他们权利的慷慨使得我们的附庸有安全感，在我们麾下得到庇护。"
 firm_hand:0 "强硬手段"
 desc_firm_hand:0 "合理的施压与手段使我们能够从我们的附庸那里榨取更多。"
 emissary_authority:0 "使者的权威"
 desc_emissary_authority:0 "我们外交官所携带的证件代表了我们国家意志的可靠与稳定。"
 suspected_diplomats:0 "有嫌疑的外交官"
 desc_suspected_diplomats:0 "我们的一些外交官涉嫌参与间谍行动，如今正在被严密审查。"
 slow_negotiations:0 "进展缓慢的谈判"
 desc_slow_negotiations:0 "我们的一些要求被我们的附庸视为侮辱，这减缓了与他们谈判的进程。"
 hostile_rhetoric:0 "敌意言论"
 desc_hostile_rhetoric:0 "我们的一名大使做出了不明智的发言，使得我们的邻国将我们视作威胁。"
 free_freethinkers:0 "解放自由思想家"
 desc_free_freethinkers:0 "让自由思想家免受迫害地宣扬知识使我们的沙龙和首都大学非常活跃。"
 fair_laws:0 "公正的法律"
 desc_fair_laws:0 "对于真正公正的承诺在我们民众的多数人中得到了支持。"
 ineffective_missionary:0 "徒劳的传教士"
 desc_ineffective_missionary:0 "一位官员献身于人文主义，我们的传教士发现很难让非信徒皈依。"
 fair_dealing:0 "公平交易"
 arrogant_administrators:0 "狂妄的官员"
 honest_broker:0 "可靠的调停人"
 rogue_nation:0 "无赖国家"
 ideagroups.1700.t:0 "坚木船身"
 ideagroups.1700.d:0 "一位经验丰富的造船工人发明了一种加固船身的技术，所以他们更能够经受暴风雨以及其他海洋上的考验。这项技术是保密的，短时间内海洋变得没那么恐怖了。"
 ideagroups.1700.a:0 "我们无惧风暴。"
 ideagroups.1701.t:0 "一位名副其实的海军司令"
 ideagroups.1701.d:0 "一位杰出的海军军官引起了我们的注意，他不仅精通指挥艺术，还能够教授他人。我们应该如何利用他的才华？"
 ideagroups.1701.a:0 "去海上，击溃我们的敌人！"
 ideagroups.1701.b:0 "去学校，去教授。"
 ideagroups.1702.t:0 "改进训练"
 ideagroups.1702.d:0 "海军学院有了新的教师，大臣要求我们给水手开设一门课程。我们的课程应当侧重什么？"
 ideagroups.1702.a:0 "当然是爱国义务。"
 ideagroups.1702.b:0 "航海技术与维护"
 ideagroups.1703.t:0 "战术革新"
 ideagroups.1703.d:0 "多年的海上战争使得我们的老兵在战争中立下赫赫战功。其中的一些技巧可以总结下来成为对抗敌人的利刃。"
 ideagroups.1703.a:0 "划你的船吧。"
 ideagroups.1703.b:0 "我们的舰船将会征服大海。"
 ideagroups.1704.t:0 "缉捕走私贩"
 ideagroups.1704.d:0 "我们统治海洋从而统治贸易。所以我们必须肃清领海内的非法走私与会损害国内市场的外国贸易。"
 ideagroups.1704.a:0 "胜利即为胜利，即便是战胜蝼蚁。"
 ideagroups.1704.b:0 "用查获财产投资。"
 ideagroups.1705.t:0 "皇家来客"
 ideagroups.1705.d:0 "我们的技艺精湛的造船工人与海军系统在已知世界当中声名远扬，一位外国王子想要参观我们的港口并与我们的人交流。这是我们无法拒绝的巨大荣耀！"
 ideagroups.1705.a:0 "好哇！"
 ideagroups.1706.t:0 "爱国者的捐赠"
 ideagroups.1706.d:0 "一位富商想要对我们巡视海洋保证航道的贸易与探索的自由所作出的努力表示感谢。贸易公司建造了用于海军的船只，并将其捐给皇家。"
 ideagroups.1706.a:0 "好极了！"
 ideagroups.1707.t:0 "海上灾难"
 ideagroups.1707.d:0 "一支贸易船队迷失于大洋之中，全部葬身鱼腹。灾难的消息横扫了港口，使得迷信的水手内心充满了恐惧。"
 ideagroups.1707.a:0 "随他们悲伤去吧。"
 ideagroups.1707.b:0 "所以，我们还没准备好。"
 ideagroups.1708.t:0 "兵源流失"
 ideagroups.1708.d:0 "我们码头，港口的急速扩张使得越来越多的年轻人离开农村去贸易公司的船上寻找工作。如今很难招募到可靠的战士。"
 ideagroups.1708.a:0 "愿海洋吞噬他们。"
 ideagroups.1709.t:0 "木材腐烂"
 ideagroups.1709.d:0 "我们以未做万全准备的船只驶向陌生海域使得木材比预想的更快腐烂。湿气，腐烂，白蚁……开拓新的市场需要代价。"
 ideagroups.1709.a:0 "尽你们的所能去解决它。"
 ideagroups.1709.b:0 "坚持原计划。"
 ideagroups.1710.t:0 "造船厂大火"
 ideagroups.1710.d:0 "焦油，木料，火药的危险混合物引起主要港口的大火只是时间早晚的事情。恢复生产需要一段时间。"
 ideagroups.1710.a:0 "这是诅咒！"
 ideagroups.1800.t:0 "熟练外交官"
 ideagroups.1800.d:0 "我们的一位大使具有特别的处理周边纠缠不清的同盟的外交技巧，能够明白错误行为的影响，并能说出恰当的话。我们应当如何让他发挥他的才能？"
 ideagroups.1800.a:0 "让他去从事最精细的工作。"
 ideagroups.1800.b:0 "让他在宫廷中为我服务。"
 ideagroups.1801.t:0 "我们的理由正当"
 ideagroups.1801.d:0 "我国外交团队的不懈努力使得世界相信，我们的宣称是合理的，行为是正当的，我们没有什么可让邻国恐惧的。可以说，我们所做的一切都是为了各国人民的共同利益。"
 ideagroups.1801.a:0 "来吧，我的美人儿。"
 ideagroups.1802.t:0 "受欢迎的贵族"
 ideagroups.1802.d:0 "我们的一位最受欢迎的贵族旅途归来，他向外国宫廷宣扬我们的伟大，更不要提他的挥金如土。只有一个伟大的国度才会有如此受欢迎的客人。"
 ideagroups.1802.a:0 "至少他们还是有可取之处的。"
 ideagroups.1803.t:0 "附庸感到安全"
 ideagroups.1803.d:0 "我们的强盛军力和对他们权利的慷慨程度，让我们的附庸在我们的保护伞下感到安全和受到保护。为了保障这项关系，他们增加了给我们支付的贡金。"
 ideagroups.1803.a:0 "牧羊者剪羊毛，而非宰杀羊。"
 ideagroups.1804.t:0 "公平相待"
 ideagroups.1804.d:0 "一个拥有殖民地与附庸的帝国如同一个吵闹的家庭，需要坚决但公正的手段来使一切井井有条。近期的政策赢得了我们属国的钦佩并使得我们的关系更加紧密。"
 ideagroups.1804.a:0 "秉持公平最终总会对自己有好处。"
 ideagroups.1805.t:0 "强硬手段"
 ideagroups.1805.d:0 "合理的施压与手段使我们能够从我们的附庸那里榨取更多。他们或许不喜欢，但我们是主他们是仆。他们或许最终会明白的——至少目前如此。"
 ideagroups.1805.a:0 "你的就是我的。"
 ideagroups.1806.t:0 "真理在大炮射程之内"
 ideagroups.1806.d:0 "我们外交官所携带的证件代表了我们国家意志的可靠与稳定。我们外交官所说的话背后是我们政府的权威，顺利的旅途与快马确保使者的职责得到快速履行。"
 ideagroups.1806.a:0 "尊重总是姗姗来迟。"
 ideagroups.1807.t:0 "狂妄的官员"
 ideagroups.1807.d:0 "我们的那些处理属国事务的官员因对驻在国缺乏了解而变得傲慢——他们认为首都以外的人的感受不值一顾。这导致愤怒在殖民领和附庸国中蔓延。"
 ideagroups.1807.a:0 "他们以为他们是谁？"
 ideagroups.1808.t:0 "间谍网瓦解"
 ideagroups.1808.d:0 "我们的一些外交官涉嫌参与间谍行动。如今每一个我们派遣的外交官或者大使都会被怀疑为间谍并且当他们完成任务时遭到严厉的审查。我们需要时间来恢复我们的名声。"
 ideagroups.1808.a:0 "这是令人失望的不信任。"
 ideagroups.1809.t:0 "粗鲁的要求"
 ideagroups.1809.d:0 "我们对于附庸的施压在首都人民看来很合理，但是这些要求在那些需要我们保护的弱小君主看起来是侮辱。对于条款的谈判可能需要比预期更长的时间。"
 ideagroups.1809.a:0 "我们可以等。"
 ideagroups.1810.t:0 "敌意言论"
 ideagroups.1810.d:0 "我们的一位大使在最近的一次沙龙上做出了不明智的发言。他的愤怒与对于邻国的带有战争威胁的谴责使得我们的威胁被夸大。"
 ideagroups.1810.a:0 "让他们颤抖吧。"
 ideagroups.1810.b:0 "我们可以平息这件事。"
 ideagroups.1900.t:0 "停止对自由思想家的迫害"
 ideagroups.1900.d:0 "我们让哲学家、政客和科学家免于政府与宗教责难推广知识的政策使得我们首都的沙龙与大学非常活跃。"
 ideagroups.1900.a:0 "明智之举！"
 ideagroups.1901.t:0 "公认的公平法律"
 ideagroups.1901.d:0 "事实证明，对不分国家、民族、传统的真正公平的承诺受到多数人拥护。对我们统治的不满之声平息了很多。"
 ideagroups.1901.a:0 "法律面前，人人平等。"
 ideagroups.1902.t:0 "可靠的调停人"
 ideagroups.1902.d:0 "我们作为一个维护全体国民利益，维护他国权利的国家而赢得国际声望。我们的公平行为在我们的邻国得到了回报。"
 ideagroups.1902.a:0 "他们真的喜欢我！"
 ideagroups.1903.t:0 "内阁合作"
 ideagroups.1903.d:0 "我们充满人文关怀的政策减少了顾问之间的猜忌，因为国内的宗教和种族差异无法再成为他们挑动嫌隙的缘由。每个人都为了他们信仰的国家工作，阁僚之间的信任建立了起来。"
 ideagroups.1903.a:0 "分享就是关怀。"
 ideagroups.1904.t:0 "包容每个人是通向进步的道路"
 ideagroups.1904.d:0 "我们国内的细碎的分歧一直阻碍了我们的发展。当政府职位向所有有才华的公民开放后，我们发现了当地经济的巨大发展成就。"
 ideagroups.1904.a:0 "容忍使得我们富有。"
 ideagroups.1905.t:0 "温和的回答平息怒火"
 ideagroups.1905.d:0 "我们的信仰给予我们和平与安全感，所以我们不必压迫他人。即便是在最黑暗深渊中的异端也能看到神明是如何鼓励尊重所有人的。"
 ideagroups.1905.a:0 "我们当团结一心。"
 ideagroups.1906.t:0 "世界灯塔"
 ideagroups.1906.d:0 "我们的信仰给予我们和平与安全感，所以我们不必压迫他人。即便是在最黑暗的深渊中的异教徒也能看到神明是如何鼓励尊重所有人的。"
 ideagroups.1906.a:0 "我们当团结一心。"
 ideagroups.1907.t:0 "缰绳过松"
 ideagroups.1907.d:0 "尊重我们新征服敌人的自由的努力反而招致「爱国」的暴民怒火喷发。这火焰最终会燃尽，但是我们可以现在就熄灭它。"
 ideagroups.1907.a:0 "让他们骂。"
 ideagroups.1907.b:0 "军队清场。"
 ideagroups.1908.t:0 "自由思想使我们远离上帝"
 ideagroups.1908.d:0 "容忍不同意见是一件正确且有利的事情，但是异端布道士依然在玩弄他们信徒的灵魂。我们可以以很小的代价压制他们，但是这违背了我们的人文主义思想。"
 ideagroups.1908.a:0 "长远来看这没有害处。"
 ideagroups.1908.b:0 "反击异端。"
 ideagroups.1909.t:0 "传教工作徒劳无功"
 ideagroups.1909.d:0 "对人文主义的官方承诺导致传教士难以再让不信者听从他们。没有来自官方的胡萝卜和大棒，传道士只能依靠他们自身的魅力。"
 ideagroups.1909.a:0 "十分不幸。"
 ideagroups.1910.t:0 "守旧势力反击"
 ideagroups.1910.d:0 "我们致力于对公民在国家中的地位采取更为自由化的观点，这导致邻国将我们视为野蛮国家，他们认为我们决心毁灭王室、教会和行会的传统权益。我们是只能信任那些与我们观念一致的人了吗？"
 ideagroups.1910.a:0 "虽千万人吾往矣。"
 sermons_for_princes_monarchist:0 "王室布道"
 desc_sermons_for_princes_monarchist:0 "[Root.Monarch.Dynasty.GetName]家族在我们国家教会布道，祈祷，提升了公众对于他们的观感。"
 act_of_seclusion_monarchists:0 "隔绝法案"
 desc_act_of_seclusion_monarchists:0 "议会派已经和一个愿意削弱[Root.GetName]君主派的外国势力协商。"
 distrust_among_nobles_monarchists:0 "贵族间的不信任"
 desc_distrust_among_nobles_monarchists:0 "政府机关对[Root.Monarch.Dynasty.GetName]王室的抵触使得一些军队将领对于领导者不信任。"
 monarchists_rally_against_rival:0 "君主派团结贵族对抗敌国"
 desc_monarchists_rally_against_rival:0 "[Root.GetName]亲王在对抗我们宿敌的战争中接过了领导权，以这一崇高的事业团结了贵族。"
 dutch_republic.2.t:1 "[Root.GovernmentName]的政治准则"
 dutch_republic.2.da:0 "[Root.GetName]的一位最受敬重的顾问，$STATESMAN$$DIPLOMAT$$TRADER$$COLONIAL_GOVERNOR$，最近出版了一本专著讨论共和国政府所要遵循的政治原则。尽管书本身质量很高，讨论非常有说服力，但书中的部分材料对奥兰治亲王最近把持[Root.Monarch.GetTitle]之位的行为提出了严厉的批评，这位顾问对[Root.Monarch.GetName]的忠诚可能不像我们想的那样不可动摇。"
 dutch_republic.2.db:0 "[Root.GetName]的一位最受敬重的顾问，$STATESMAN$$DIPLOMAT$$TRADER$$COLONIAL_GOVERNOR$，最近出版了一本专著讨论共和国政府所要遵循的政治原则。尽管书本身质量很高，讨论非常有说服力，但书中的部分材料对[Root.GetName]亲王最近把持[Root.Monarch.GetTitle]之位的行为提出了严厉的批评，这位顾问对[Root.Monarch.GetName]的忠诚可能不像我们想的那样不可动摇。"
 dutch_republic.3.da:0 "群众对于奥兰治家族的支持由于[Root.Religion.GetName]教堂的神职人员得到加强，在教堂中群众经常被灌输一个强有力的统治者对于国教的重要性与世袭统治的传统。\n\n然而，[Root.GetName]容纳了不止一种信仰。那些持有不同信仰的人通常对奥兰治亲王不会有正面的评论，其中一些人利用我们国家的民主公然攻击[Root.Monarch.GetTitle]与国教。"
 dutch_republic.3.db:0 "群众对于[Root.Monarch.Dynasty.GetName]家族的支持由于[Root.Religion.GetName]教堂的神职人员得到加强，在教堂中群众经常被灌输一个强有力的统治者对于国教的重要性与世袭统治的传统。\n\n然而，[Root.GetName]容纳了不止一种信仰。那些持有不同信仰的人通常对[Root.GetName]亲王不会有正面的评论，其中一些人利用我们国家的民主公然攻击[Root.Monarch.GetTitle]与国教。"
 dutch_republic.4.t:1 "[Root.GovernmentName]与自由贸易"
 dutch_republic.4.a:1 "他们的要求毫不相干。他们是[Root.GovernmentName]国民因而必须顺从。"
 dutch_republic.5.t:1 "[Root.GetName]的国王"
 dutch_republic.5.da:0 "奥兰治家族最近在[Root.GetName]受到了越来越多的支持。因此，他们的支持者明显增长了。教堂中的人以谈论皇家的形式来谈起奥兰治亲王，将他们比作古代圣经中的贤王。我们的人民没有忘记他们在拯救我们国家主权中扮演的角色，并且被作为最后的救世主称赞毫无疑问有益于[Root.Monarch.GetName]。然而，即使在舆论宣传的背景下，称呼[Root.Monarch.GetHerHim]为国王也冒着削弱我们共和政体的风险。"
 dutch_republic.5.db:0 "[Root.Monarch.Dynasty.GetName]家族最近在 [Root.GetName]受到了越来越多的支持。因此，他们的支持者明显增长了。教堂中的人以谈论皇家的形式来谈起[Root.GetName]亲王，将他们比作古代圣经中的贤王。我们的人民没有忘记他们在拯救我们国家主权中扮演的角色，并且被作为最后的救世主称赞毫无疑问有益于[Root.Monarch.GetName]。然而，即使在舆论宣传的背景下，称呼[Root.Monarch.GetHerHim]为国王也冒着削弱我们共和政体的风险。"
 dutch_republic.6.da:0 "尽管仍然把持着 [Root.Monarch.GetTitle]的位子并且统治[Root.GetName]，奥兰治派的影响力在最近开始轻微地衰弱。那些通过家族结盟来获取权力的贵族，越来越多的把这看做奥兰治家族尽管有很多功绩仍然受制于共和国的官僚制度和政治环境的表现。\n\n我们军队中的一些骨干人员要求[Root.Monarch.GetName]在军事事务中更加明确的展示力量。他们的建议没有起到建设性作用，但会给保守者留下印象。"
 dutch_republic.6.db:0 "尽管仍然把持着[Root.Monarch.GetTitle]的位子并且统治[Root.GetName]，君主派的影响力在最近开始轻微地衰弱。那些通过家族结盟来获取权力的贵族，越来越多的把这看做[Root.Monarch.Dynasty.GetName]家族尽管有很多功绩仍然受制于共和国的官僚制度和政治环境的表现。\n\n我们军队中的一些骨干人员要求[Root.Monarch.GetName]在军事事务中更加明确的展示力量。他们的建议没有起到建设性作用，但会给保守者留下印象。"
