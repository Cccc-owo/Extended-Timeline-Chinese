 dutch_republic.15.da:0 "通过继承掌握大权的人往往笃信权力世袭的优点。[Root.GetName]的当地贵族并未察觉这种联系，并声称他们希望奥兰治家族掌权是为了国家的团结和稳定。\n\n统治那些不认同我们观点的人并非易事。有时，直接冲突无法避免。有时则可以避免，但需要付出代价。"
