 dutch_republic.16.t:1 "[Root.GovernmentName]的成功"
 dutch_republic.17.da:0 "最近对奥兰治派支持的增长点燃了对于其他国家如何看待我们的争论。一个有着弱势君主的国度会被视为猎物并且不值得尊重。而对于一个完全没有君主的国家，这又意味着什么？\n\n奥兰治派宣称他们有答案。为了让我们国家成为国际社会上的强大竞争者，[Root.Monarch.GetTitle]必须显示出[Root.Monarch.GetHerHis]能力来团结与统治。无用的力量炫耀通常被视为浪费，但现在看来这种炫耀或许是必须的。"
 dutch_republic.17.db:0 "最近对君主派支持的增长点燃了对于其他国家如何看待我们的[Root.GovernmentName]的争论。一个有着弱势君主的国度会被视为猎物并且不值得尊重。而对于一个完全没有君主的国家，这又意味着什么？\n\n君主派宣称他们有答案。为了让我们国家成为国际社会上的强大竞争者，[Root.Monarch.GetTitle]必须显示出[Root.Monarch.GetHerHis]能力来团结与统治。无用的力量炫耀通常被视为浪费，但现在看来这种炫耀或许是必须的。"
 dutch_republic.18.t:1 "[Root.GetAdjectiveCap]的光荣之路"
 dutch_republic.18.da:0 "在最近的奥兰治派与议会派冲突中敌方的胜利，出乎意料地使得[Root.GetName]从中受益。曾经对军事事务兴趣寥寥的贵族，如今开始期盼能有一位奥兰治亲王引导我们的人民走向辉煌。他们看到了[Root.GetAdjective]共和国光明、荣耀的未来，而无论这种看法是否正确，这会使得我们急需将领的军队从中受益。"
 dutch_republic.18.db:0 "在最近的君主派与议会派冲突中敌方的胜利，出乎意料地使得[Root.GetName]从中受益。曾经对军事事务兴趣寥寥的贵族，如今开始期盼能有一位[Root.GetName]亲王引导我们的人民走向辉煌。他们看到了[Root.GetAdjective]共和国光明、荣耀的未来，而无论这种看法是否正确，这会使得我们急需将领的军队从中受益。"
