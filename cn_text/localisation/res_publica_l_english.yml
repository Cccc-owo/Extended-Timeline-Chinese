 republic_factions.1.t:0 "行会限制[Root.GetTradeGoodsName]贸易"
 republic_factions.1.d:0 "[Root.Owner.GetName]的[Root.GetTradeGoodsName]贸易在[Root.GetName]引发了冲突。那些想要自由买卖这些商品的商人们认为把控其生产制造的行会如今势力过于强大。在他们看来，没什么比一家同业联盟协会更有害于经济了。\n\n然而行会领袖却声称他们的组织让[Root.GetTradeGoodsName]的生产变得更加高效。无论我们支持哪一方，反对我们政策的一方都会从中受害，甚至会破坏他们自己的贸易活动以此表明立场。"
 republic_factions.1.a:0 "我们要制定法律削弱和限制这家垄断集团。"
 republic_factions.1.b:0 "一个强有力的同业协会对于保障商品质量是很有必要的。"
 republic_factions.2.t:0 "行会推动重商主义改革"
 republic_factions.2.d:0 "近年来重商主义经济学理论在有影响力的行会成员中变得很受欢迎。显然，他们在这方面学识渊博……同样，很凑巧的是，他们也更容易从他们所支持的这些政策中获益。\n\n其他人却不太可能同样得益。跨国经营的强大商人们声称这些理论将走向死胡同，他们不惜一切代价也要阻止共和国采纳这些理论。借助行会的支持，它们很有可能会实现；当然，带来政治动荡是无可避免的。"
 republic_factions.2.a:0 "我们可无力去探索死胡同。"
 republic_factions.2.b:0 "重商主义才是未来，无论那些贸易者们是否意识到了这一点。"
 republic_factions.3.t:0 "商人呼吁增加进口"
 republic_factions.3.d:0 "一个强大的行会使得[Root.Owner.GetName]地区的[Root.GetTradeGoodsName]价格飞涨。如今，商人们发现，海外进口货物比起从本地采购更加便宜，他们宣称[Root.Owner.GetAdjective]现行的进口法规阻挠了商业发展。\n\n降低关税将为我们的商人提供良好的机会，使他们可以与[Root.GetTradeGoodsName]主产地签署有利可图的协议；但是强烈反对这一政策的行会，同样会不遗余力地谋求实现其主张。"
 republic_factions.3.a:0 "我们首要的关注点就是高效率的贸易。"
 republic_factions.3.b:0 "我们不能出台任何可能有损行会利益的优惠政策。"
 republic_factions.4.t:0 "行会领袖谋求贵族身份"
 republic_factions.4.d:0 "在[Root.GetName]，行会的存在孕育了一股新的势力，和一位新的头面人物。[Root.GetCapitalName]行会的领军人物不仅变得比这个省份的其他贵族更加富裕，他们还大权在握；不过他们并不具备长期以来决定城市统治者的血缘纽带。\n\n或许这种转变是必然的，特别是考虑到我们共和国的性质。尽管如此，在现阶段，唯一可以肯定的就是[Root.GetName]的原有贵族们十分讨厌这些没礼貌的土豪新贵，并且希望将他们驱离本地的权力核心。"
 republic_factions.4.a:0 "钱就是钱，无论新旧。"
 republic_factions.4.b:0 "如果那些贵族们帮我一些小忙，我们可以把那些暴发户排除在外。"
 republic_factions.5.t:0 "政府中的秘密社团"
 republic_factions.5.d:0 "行会的活动范围只有成员自己知道。由于行会的存在意义部分是为了管理知识，这件事就是无可避免的，但也会引发一些关于从事阴谋的指控。你通常很少注意到这些想法，认为它们不过是偏执的妄想——\n\n「[Root.Monarch.GetTitle]，我们的共和国正处于危险之中！但我们不能在这儿说。」\n一位贵族将你拽到一旁，用耳语似的声音长篇大论，告诉你在[Root.GetName]的政府中谁是或者谁不是秘密行会的一员。他还点名了其他同样关心这个问题的贵族们……这些贵族人数实在是太多了，以至于他自己这一方其实比他所指责的那一方看起来更像是搞阴谋的。话虽这么说，但毫无疑问的是，[Root.GetName]的贵族们感觉受到了那些被行会所引入而可能存在的秘密团体的威胁。"
 republic_factions.5.a:0 "谁在乎？没准这些阴谋能让政客们达成一次统一意见呐。"
 republic_factions.5.a.tt:0 "暂且别管这些可能存在的秘密行会吧。"
 republic_factions.5.b:0 "好啦，让我们那些知根知底的忠臣们来调查此事。"
 republic_factions.6.t:0 "行会高于国家"
 republic_factions.6.d:0 "当贵族们警告我们秘密社团正在逐渐渗入[Root.GetAdjective]政治时，我们没有听。他们预测说当这些阴谋集团发难的时候，我们可能会付出生命的代价。\n\n这种戏剧性的场面并没有发生，但我们的一位亲密的顾问最近做出了一些很可疑的举动，并最终承认这些举动是他作为一个秘密社团的成员所做出的贡献。其他政客对此表示强烈不满，看来一场政治丑闻是不可避免的了。"
 republic_factions.6.a:0 "他对[Root.GetName]的不忠会受到惩罚。"
 republic_factions.6.b:0 "试着缓和局势。"
 republic_factions.7.t:0 "国际行会的来往"
 republic_factions.7.d:0 "某个和国内一个行会过从甚密的外交官被其他资深外交官指责参与一个跨境行会的交易。他承认他在国外时参与了一些行会贸易，但是他否认这对他的政治任务产生了任何影响。然而，他反而声称自己乐于在国外利用他的人脉为国家谋求利益。\n\n那些贵族外交官的卫道士们认为这一行为十分可疑，但是支持这些行会间的联系可以在秘密行动时为我们带来便利。"
 republic_factions.7.a:0 "我们会看看谁的行会成员对他们的国家最忠诚。"
 republic_factions.7.b:0 "暂停他的工作直到我们把事情搞清楚。"
 republic_factions.8.t:0 "[Root.GetName]的贵族遗产"
 republic_factions.8.d:0 "我们的共和国抛弃了许多陈旧的贵族和封建理念，但有时，当他们对我们有用时，我们会依不同情况考虑恢复他们。这种情况在[Root.GetName]发生了，一位本国贵族声称一块接邻我国国境的领土实际上是他们家族的合法领地。\n\n当地的商人因为刚刚和邻国谈妥了一单大贸易，反对这一领土宣称。他们指出，对于一个共和国，贸易应该是第一位的——贵族的领土宣称只能带来战争和痛苦。"
 republic_factions.8.a:0 "可能是会带来战争，但谁说会带来痛苦？"
 republic_factions.8.b:0 "他们是对的。我们应该把这些次要的小事留在身后。"
 republic_factions.9.t:0 "候选人激烈竞争"
 republic_factions.9.d:0 "作为一个共和国，我们努力在经济利益和传统之间取得平衡。我们根据这一原则选择顾问。了解这一点的家族，不论是达官显贵还是贵族名流，纷纷早做打算，试图将他们的人送上这些职位，并在将来寻求对[Root.Monarch.GetName]直接提出建议的机会。\n\n一个这样的显要职位最近出缺，现在不同的派系都在向我们施压以争取这个位置。不可能让所有人都满意，而这个职位也必须尽快安排一个人选。"
 republic_factions.9.a:0 "在军事上有经验的人对我们会很有用。"
 republic_factions.9.b:0 "在[Root.GetName]商业优先。"
 republic_factions.10.t:0 "宿敌间的贸易"
 republic_factions.10.d:0 "我们对所有人开放贸易……只要我们能够控制住。那些贸易是否能由我们控制有待商榷，而就和我们共和国内所有有待商榷的问题一样，这个问题在商业利益面前变得不再重要。商人们已开始在友好的条款下，和我们的一个宿敌进行贸易，并声称尽管政治上存在分歧，但这些贸易是必要的。贵族们认为这里面有问题，并呼吁立刻终止这些贸易。"
 republic_factions.10.a:0 "我们能承受和这些蠢猪切断联系的代价。"
 republic_factions.10.b:0 "我们无法承受和这些蠢猪切断联系的代价。"
 republic_factions.10.b.tt:0 "[This.GetName]会在某一个我们有生意的贸易节点获得一些贸易竞争力。"
 republic_factions.11.t:0 "[From.GetName]开放贸易"
 republic_factions.11.d:0 "尽管[From.GetAdjective]公开敌视我们、反对我们的一切立场，但他们仍允许他们的商人和我们做生意。这给了我们一个在他们通常拒绝我们商人的地方获得一些贸易竞争力的机会。"
 republic_factions.11.a:0 "他们应该更多地像这样信任我们。"
 republic_factions.12.t:0 "来自$ARTIST$的提议"
 republic_factions.12.d:0 "[Root.GetName]的行会在政治场上运用计谋击败了他们的竞争者，控制了[Root.GetAdjective]政府，但他们的权力并非完全稳固。\n\n$ARTIST$，以他在技术和艺术上的无双造诣被共和国所珍视，为你带来了解决问题的办法。\n「[Root.Monarch.GetTitle]阁下，」$ARTIST$说道，「现在进行政权更替可以使行会所做的所有努力都化为泡影。我们知道您是一位明智的[Root.Monarch.GetWomanMan]，但如果您需要一点外快，行会并不缺少用于政治捐款的资金……」"
 republic_factions.12.a:0 "你认为我看到贿赂时会认不出来么？"
 republic_factions.12.b:0 "一笔用来支持公共项目的捐款看上去也不算犯罪。"
 republic_factions.13.t:0 "来自$TRADER$的提议"
 republic_factions.13.d:0 "「我们正在走下坡路，[Root.Monarch.GetTitle]阁下，」$TRADER$在一次政治辩论后的私下交谈中说。「我们的共和国靠的就是贸易。这是我们统治权的核心。如果我们把其他人的利益放在商人利益之上，那我们不久就会发现统治我们的不是一个[Root.Monarch.GetTitle]，而是一个忘记了是什么让我们走向伟大的昏聩之人。」\n\n你十分清楚接下来他该提到什么了。自然就该说道让商人继续掌权将为[Root.GetName]赚取多少的财富……还有这样到底能给你个人赚来多少好处。"
 republic_factions.13.a:0 "这个共和国最不需要的就是腐败。"
 republic_factions.13.b:0 "你说的是对的。[Root.GetName]需要钱。"
 republic_factions.14.t:0 "来自$COMMANDANT$的提议"
 republic_factions.14.d:0 "在许多国家，贵族们享受着比这里大得多的权力。然而在[Root.GetName]，钱比阶级更能说话。$COMMANDANT$，既没钱，也不是贵族，对此心知肚明。\n\n「说到底，」他说，「[Root.GetName]要想更加繁荣，她就需要一个强大的统治者。[Root.Monarch.GetTitle]阁下，如果您想重振我国往日的辉煌，军队就正站在您这边。很多贵族都愿意出一大笔钱来支持这项事业。」"
 republic_factions.14.a:0 "共和国不能被收买！"
 republic_factions.14.b:0 "你的忠诚值得赞赏。"
 republic_factions.15.t:0 "核心集团"
 republic_factions.15.d:0 "作为[Root.Monarch.GetTitle]，你一直试图对行会保持一个相对中立的态度，尤其是当他们在[Root.GetName]失势之后。你不是任何行会的会员，当前的政治形势也不允许你成为会员。然而这个情况可能会发生改变。共和国最有实力的行会向你提出了入会邀请，他们甚至承诺会在必要时对此保密。这是一个大胆的建议，然而如果拒绝会把你放在和这个行会对立的位置。"
 republic_factions.15.a:0 "我不能对除了共和国之外的任何事物宣誓忠诚。"
 republic_factions.15.b:0 "如果他们能保守秘密，我也可以。"
 republic_factions.16.t:0 "一次有益的交流"
 republic_factions.16.d:1 "在[Root.GetName]，商业和政治在很久以前就不可避免地纠缠在一起。有时候，我们可能遇到一桩对多方有利，但不是对共和国本身有利的交易。当[From.Monarch.GetTitle]本人身为这其中的一方时，情况变得更加捉摸不定。\n\n一项良好的商业协定能和一些重要的商人建立更紧密的关系，这显然是我们可以利用的。只要我们愿意牺牲一些作为共和国代表的廉正作风，我们就可以避免和这些伙伴的疏远。"
 republic_factions.16.a:0 "良好作风对长远有利。"
 republic_factions.16.b:0 "我们不能为了[Root.GetName]牺牲自己的利益。"
 republic_factions.17.t:0 "血浓于水"
 republic_factions.17.d:0 "对于[Root.GetName]的许多得势的人来说，人脉和财富决定了地位，但贵族依然看重血统。尽管贵族当前远不是我们共和国最大的势力，他们依然用同样的方法来确保忠诚。\n\n一个知名的家族最近试图提出迎娶你的女儿显然就是这样的一次尝试。你知道这将迫使你在政治上倾向他们并削弱共和国，但如果拒绝则会使让他们支持你计划中的军事改革更加困难。"
 republic_factions.17.a:0 "尽可能礼貌地拒绝。"
 republic_factions.17.b:0 "我们需要和这个家族保持联系。"
 republic_factions.18.t:0 "行会互相合作"
 republic_factions.18.d:0 "由于行会不仅在商业也在政治上成为[Root.GetAdjective]最大的势力，他们开始加强互相的合作。原本互相视为敌人的组织现在紧密地合作来维持对国家的统治。而作为一个幸运的副作用，他们对[Root.GetAdjective]产品质量和贸易的控制变得更广泛和有效了。"
 republic_factions.18.a:0 "要是他们在不得势的时候也这么讲道理就好了……"
 republic_factions.19.t:0 "商人展望国外"
 republic_factions.19.d:0 "在取得了对[Root.GetAdjective]共和国的控制之后，我们的商人开始试图控制全球贸易。他们对[Root.GetName]政治事务的控制使他们不再担忧国内事务，鼓励他们去冒更大的风险，这样的险当他们有政治隐忧的时候是决不会去冒的。最终，这不仅将使他们受益，共和国也将受益。"
 republic_factions.19.a:0 "让他们把全世界的财富带给我们。"
 republic_factions.20.t:0 "贵族抛弃前嫌"
 republic_factions.20.d:0 "由于[Root.GetName]开始为贵族服务，贵族也开始为[Root.GetName]服务。这些贵族曾经担忧他们被视为旧体制的遗留，现在则意识到只要他们合作就可以保持统治。虽然这将使他们和[Root.GetAdjective]其他政治势力对立，但却成功地压制了推翻共和国的野心并使他们的工作更加有效。"
 republic_factions.20.a:0 "我们伟大的共和国能使旧贵族也团结起来！"
 republic_factions.21.t:0 "行会阻碍贸易"
 republic_factions.21.d:0 "行会领袖可以是无情的政客，并从不对反对他的人留情。由于行会已经有一段时间没有控制[Root.Owner.GetName]的政府，他们中的一些人开始使用胁迫的手段来展示自己的力量。行会知道共和国依赖贸易，所以控制着[Root.GetTradeGoodsName]的行会开始阻止货物自由贸易。他们知道这将损害国家的经济，也将损害他们政治对手的利益。"
 republic_factions.21.a:0 "他们认为他们能这样获得[Root.Owner.Monarch.GetTitle]的青睐？"
 republic_factions.22.t:0 "商人拒绝为共和国服务"
 republic_factions.22.d:0 "尽管[Root.GetName]对贸易拥有毫无疑义的热情，她的许多有实力的商人开始宣称[Root.Monarch.GetTitle]拒绝听他们的建议并把其他利益置于将国家带向富裕之前。一个我们在国际贸易中依赖的商人威胁停止和共和国合作。尽管我们最终还是会取得一些共识，但这依然会在一切结束前损害我们的合作。"
 republic_factions.22.a:0 "他计划通过这个来实现什么？"
 republic_factions.23.t:0 "贵族拒绝共和"
 republic_factions.23.d:0 "在许多方面，我们的共和国非常有效地消除了贵族统治者的权力，而通常他们认为这些权力是理所应当拥有的。他们接受他们不能像在许多其他国家里一样，声称这是他们的权利。然而，有时这些贵族荣耀云云的旧观念也会被重新唤醒，正如[Root.GetName]的贵族感到他们除了用剑以外，无法以任何相关的方式影响政治。于是，他们拿起了剑，公开反叛共和国。"
 republic_factions.23.a:0 "如果他们需要权力，让他们用笔来战斗！"
 republic_factions.24.t:0 "家庭法案"
 republic_factions.24.d:0 "[Root.GetName]的贵族正在推进一项通常被称为家庭法案的立法，该法案旨在阻止人们受到一些「放荡不羁」的作家所写的一些内容不当的剧本和小说的影响。家庭法案背后主要的动力是一部下流的戏剧，一部家庭戏剧，这部剧讥讽贵族阶级的穷奢极欲并传遍了整个国家。由于受到了羞辱和反抗，这部讽刺剧的受害方现在希望共和国阻止它继续传播。"
 republic_factions.24.a:0 "有意思，他们通常叫这种法案为什么？"
 republic_factions.24.b:0 "自由不是为了淫秽而生的！"
 republic_factions.101.t:0 "$COUNTRY$发生革命"
 republic_factions.101.d:0 "到现在为止的很长一段时间内，共和国在[Root.GetAdjective]政治舞台上越来越受到行会的控制。依靠大量的学徒、小店主与手工业者，这个派系已经能够掌控政府内的所有权力，并把持了行政部门的所有机关。\n\n贵族与商人们不愿冒长期遭受边缘化的风险，而开始对谷物进行了投机。这很快就耗尽了国家的粮食储备，并导致了粮食价格的大幅上涨。直到现在，行会都不顾正在发展中的危机，因为穷人们请求贷款来购买食物这件事对公会来说似乎是一个利润丰厚的机会。直到事态发展为穷人们开始在[Root.Capital.GetCapitalName]中央广场[Root.Monarch.GetTitle]府邸的阶下群聚集会，并屠杀了一半奉命驱散他们的卫兵。\n\n最糟糕的是，他们已经开始抢劫了数十家的商店！"
 republic_factions.101.a:0 "我们不能任由民众使共和国陷入无政府的混乱。"
 republic_factions.101.b:0 "屈服于他们的要求。"
 republic_factions.102.t:0 "$COUNTRY$发生革命"
 republic_factions.102.d:0 "通过把从远方国家那里获取的丰富物产运回到[Root.Capital.GetCapitalName]的国内市场进行倒买的中介贸易，[Root.GetAdjective]的商人成功地逐步对议会施加越来越大的影响力。如此一来，他们将更轻易地控制所有政府机构，以确保他们对共和国的支配权。谁会来反对他们呢？毕竟[Root.GetName]达到了空前的繁荣，黄金也以前所未有的方式滚滚流入。\n\n是的，谁会来反对呢？也许是那些乡绅们，他们眼见自己的地产被掌权者收购，忧心自己的房屋面临被摧毀的威胁？也可能是行会的人，因为商人们无心保护本国产品，而更青睐于进口商品的利润？又或许是那些普通民众，他们厌倦了商人逐利贪得无厌造成的商品价格连连飙升，和动辄翻倍的租金……\n\n早上，群情激愤的人们聚集在[Root.Monarch.GetTitle]的宫殿门前，高喊着要将他们赶下台。"
 republic_factions.102.a:0 "我们不要被一群歹徒吓倒！"
 republic_factions.102.b:0 "屈服于他们的要求。"
 republic_factions.103.t:0 "$COUNTRY$发生革命"
 republic_factions.103.d:0 "[Root.GetName]的贵族动用一切手段施压，成功掌握了共和国的大权。大贵族家庭的公子王孙在共和国的街道与宫殿中招摇过市。眼下，他们的对手们绝无希望找到一种合法的方式来恢复他们失去的影响力。\n\n但非得用合法的方式？昨夜，一位年轻的贵族在酒馆中一场恶劣的斗殴中丧生。凶手也是一名广为人知的贵族，并且是其家族的长子。然而当局介入此次事件后，被指控犯下这项罪行的人完全变成了其他人，巧合的是这是一位纺织大亨、行会一大主事人的儿子。\n\n次日上午，行会与商人们开始向平民分发面包与武器；心怀不满的人群聚集在[Root.Monarch.GetTitle]的宫殿周围，在暴民可能自发展开报复之前，城镇民兵的第一次冲击导致了严重的流血伤亡。[Root.Monarch.GetName]被包围了。"
 republic_factions.103.a:0 "我们不能屈服于奸商！"
 republic_factions.103.b:0 "屈服于他们的要求。"
 republic_factions.103.b.tt:0 "§Y[Root.Monarch.GetName]§!试图通过实施快速的改革来安抚群众。\n§Y[Root.Monarch.GetName]§!将会辞职，并立即举行新的选举。"
 wrecked_by_factional_riots:0 "被党派的暴动所破坏"
 desc_wrecked_by_factional_riots:0 "这个美好的城市因为我们脆弱的政治制度所导致的内部争斗而被破坏。"
 dynastic_diplomacy:0 "王朝外交"
 converted_monarch:0 "君主改宗"
 desc_converted_monarch:0 "我们的君主为改信真正的信仰做出了一个光辉的榜样。"
 local_popularity:0 "当地支持"
 desc_local_popularity:0 "文化纽带给我们的君主带来了当地的支持。"
 sided_with_foreign_heir:0 "支持外来继承人"
 sided_with_supported_heir:0 "站在受支持的继承人一边"
 golden_liberty:0 "黄金自由制"
 desc_golden_liberty:0 "我们的君主，尽管来自国外，仍然接受了我们国家传统的黄金自由制，亦即贵族民主制。"
 elective_monarchy.1.t:0 "国会支持$HEIR$ $HEIR_DYNASTY$"
 elective_monarchy.1.d:0 "国会今天宣布支持$HEIR_DYNASTY$家族的$HEIR$，尽管$HEIR_ADJ$拥有外国血统，但仍被认定为$COUNTRY$王位当之无愧的继承人。他们的支持提高了$HEIR_ADJ$在我们现任$MONARCHTITLE$去世后即位的机会。"
 elective_monarchy.1.a:0 "$HEIR$值得这份支持。"
 elective_monarchy.2.t:0 "国会反对$HEIR$ $HEIR_DYNASTY$"
 elective_monarchy.2.d:0 "国会中的一个强大派系明确表示了对$HEIR_DYNASTY$家族的$HEIR$的厌恶和反感，他们认为这个外国人对$HEIR_S_PRONOUN$所希望统治的国家全无任何了解。他们的反对削弱了$HEIR_ADJ$在我们现任$MONARCHTITLE$去世后即位的机会。"
 elective_monarchy.2.a:0 "$HEIR$必须走！"
 elective_monarchy.3.t:0 "贿赂色姆议会"
 elective_monarchy.3.d:0 "赢得选举通常要懂得该给谁的手中添点油水。我们王朝的一位成员最近成为了一顶外国王冠最受支持的候选继承人，他们中的一些贵族明确表示，只要我们能够给出一份「与我们伟大国家身份相当」的慷慨资助，他们就乐于让我国继承人的地位更加稳固。"
 elective_monarchy.3.a:0 "慷慨地报答他们的支持。"
 elective_monarchy.3.b:0 "什么也不给他们。"
 elective_monarchy.4.t:0 "密谋反对$HEIR_DYNASTY$家族的$HEIR$"
 elective_monarchy.4.d:0 "最近国会中有一批人毫不掩盖他们对$HEIR_DYNASTY$家族的$HEIR$的不满，而现在你的间谍主管发现了他们正准备暗杀$HEIR_ADJ$。如果我们放任他们不管，我们将有被责备的风险，但是如果逮捕他们则可能会激怒他们在国会中的盟友。我们下一步该怎么做？"
 elective_monarchy.4.a:0 "放任他们的阴谋。"
 elective_monarchy.4.b:0 "逮捕这些密谋者！"
 elective_monarchy.5.t:0 "$FROM_ADJ$密谋者"
 elective_monarchy.5.d:0 "我们发现$FROM$政府默许了针对我国候选人的暗杀行动。这是对我国的极大侮辱，必须予以回应！"
 elective_monarchy.5.a:0 "一群恶魔！"
 elective_monarchy.6.t:0 "宗教差异"
 elective_monarchy.6.d:0 "我们的国家遵循着正确的[Root.Religion.GetName]信仰，同时，我们却也正支持我们王朝的成员去继承一个遵循错误的异端信仰的国家的王位。现在，那个国家提出要求，如果我们的候选人还想继承王位的话，他就必须改信他们的宗教。"
 elective_monarchy.6.a:0 "接受他们令人发指的要求。"
 elective_monarchy.6.b:0 "不能让我们候选人的灵魂受到这种危害！"
 elective_monarchy.7.t:0 "可疑的事故"
 elective_monarchy.7.d:0 "我们的$FROM$王位候选继承人在一次打猎事故中丧生了。虽然我们怀疑这起事故是另一家候选人精心策划的一次暗杀，但是我们并没有证据，我们为我们家族登临$FROM_ADJ$王位所做的一切努力也付之东流。"
 elective_monarchy.7.a:0 "太可怕了！"
 elective_monarchy.8.t:0 "[Root.Monarch.Dynasty.GetName]家族血脉共通"
 elective_monarchy.8.d:0 "尽管[Root.GetName]有时会因外部势力对我国政局的影响而被削弱，但选举一位外国君主能够建立一种信任的纽带，并提供了特有的外交优势。[Root.Monarch.GetName]很好地利用了[Root.Monarch.GetHerHis]家族在国外的影响力，加强了我们与[Root.Monarch.GetTitle]曾经的母国的联系。"
 elective_monarchy.8.a:0 "愿这份友谊长存。"
 elective_monarchy.9.t:0 "[Root.Monarch.GetName]继承头衔"
 elective_monarchy.9.d:0 "尽管[Root.Monarch.GetName]首先是我们的[Root.Monarch.GetTitle]，但[Root.Monarch.GetSheHe]仍然有权在[Root.Monarch.GetSheHe]所诞生的土地上拥有一些头衔。尽管外国人当初支持[Root.Monarch.GetSheHe]登上王位或许是怀揣着伺机统治我国的心思，但对他们土地的所有权拥有合法宣称很可能给我们一个反其道而行之的机会……"
 elective_monarchy.9.a:0 "这是[Root.Monarch.GetSheHe]与生俱来的权利！"
 elective_monarchy.9.b:0 "我们不会做这种不可告人的勾当。"
 elective_monarchy.10.t:0 "色姆议会强迫逊位"
 elective_monarchy.10.d:0 "[Root.Monarch.GetName]知道自己已经时日无多，而[Root.Monarch.GetSheHe]此时还希望让[Root.Monarch.GetHerHis]家族继续掌控王位。为此，[Root.Monarch.GetSheHe]开始扶植[Root.Monarch.GetHerHis]儿孙中的一位作为继承人的人选，并寻求其他方面的支持，以此对抗议会目前所支持的继承人。贵族们对此并不满意，而且考虑强迫[Root.Monarch.GetTitle]让位于他们心中理想的继承人。"
 elective_monarchy.10.a:0 "必须如此，一定要避免专制统治的出现。"
 elective_monarchy.10.b:0 "我们的[Root.Monarch.GetTitle]不会这么容易就向贵族低头的！"
 elective_monarchy.11.t:0 "改宗[Root.Religion.GetName]"
 elective_monarchy.11.d:0 "世界正在经历动荡的宗教变革。君主改宗可以被视为一种强大的趋势；当[Root.Monarch.GetName]在登上王位后改宗[Root.Religion.GetName]信仰时，许多人注意到了这一点。如果连[Root.Monarch.GetTitle]都要改变信仰，那么无知的大众是不是也必须遵从真正的信仰呢？现在，所有尊奉非国教信仰的人，无论是贵族还是平民，都感受到了更大的压力。"
 elective_monarchy.11.a:0 "希望他们能明白其中的道理，至少接受真正的信仰。"
 elective_monarchy.12.t:0 "野心过大的对外战争"
 elective_monarchy.12.d:0 "[Root.Monarch.GetName]发起的侵略战争并未取得预期效果。这通常会引起骚乱，尤其是当[Root.Owner.Monarch.GetTitle]是一名外国人时。在战争过程中，人民开始声称[Root.GetName]是一个爱好和平的国家，而这个鲁莽的统治者会将它带向毁灭的边缘。"
 elective_monarchy.12.a:0 "战争不过是刚刚开始！向前看！"
 elective_monarchy.12.b:0 "我们必须尽快解决这场纷争。"
 elective_monarchy.13.t:0 "我心如故"
 elective_monarchy.13.d:0 "作为一个[Root.Culture.GetName]人，[Root.Owner.Monarch.GetName]时常到访[Root.GetName]。这不仅仅是因为这里能让[Root.Owner.Monarch.GetTitle]回忆起[Root.Owner.Monarch.GetHerHis]过往的生活，这里的百姓也相当爱戴这位[Root.Owner.Monarch.GetTitle]——这些人时常与[Root.Owner.GetAdjective]的统治者感到有些疏远，但现如今受到色姆议会认可、坐上王位的君主，讲的是他们的语言。最近的一次到访让当地居民对国家政权的认可程度大大提高。"
 elective_monarchy.13.a:0 "我们毫无理由去怀疑此事。"
 elective_monarchy.14.t:0 "对[Root.Monarch.GetName]和[Root.Heir.GetName]的忠诚"
 elective_monarchy.14.d:0 "从不同的国家选举统治者，这一行为使得我们在某些程度上能避免一个王室家族完全地掌控[Root.GetName]。然而，有些时候，这同样会使外国贵族们怀疑我们的忠诚。我们现任[Root.Monarch.GetTitle]所属的[Root.Monarch.Dynasty.GetName]家族最近已经注意到议会中支持[Root.Heir.Dynasty.GetName]王朝的[Root.Heir.GetName]的势力在加强。尽管他们明白，他们家族不可能永远统治我们的国家，但他们已经开始询问这一事件对我们未来继续合作所可能带来的影响。"
 elective_monarchy.14.a:0 "向他们保证，色姆议会将继续支持[Root.Monarch.Dynasty.GetName]家族。"
 elective_monarchy.14.b:0 "承认做出改变是必要之举。"
 elective_monarchy.14.c:0 "保持中立。色姆议会只应该效忠于[Root.GetName]。"
 elective_monarchy.15.t:0 "[From.GetAdjective]色姆议会改变拥戴对象"
 elective_monarchy.15.d:0 "自从尊贵的[Root.Monarch.Dynasty.GetName]家族得到了[From.GetAdjective]的王冠，我们便希望我们的王朝能享受长期的统治。然而，[From.GetName]议会近来开始支持一个来自其它国家的候选人作为王位继承者，这让我们两国的关系变得紧张。在我们施压之后，[From.GetName]方面竟直接明确向我们表示，现在情况早已经变了，他们并不愿意让[Root.GetName]人继续掌控王位。"
 elective_monarchy.15.a:0 "这些[From.GetAdjective]贵族真是反复无常！"
 elective_monarchy.16.t:0 "[From.GetAdjective]色姆议会站在我们这边"
 elective_monarchy.16.d:0 "[From.Monarch.Dynasty.GetName]家族向[From.GetName]议会施压，想要维持本家族成员对[From.GetName]王位的控制，但是议会并不同意，而是选择支持我们。[From.Heir.GetName]现在已经得到议会的广泛支持，他们认为这样的选择能够摆脱当前王朝的把控，并避免专制君主的出现。"
 elective_monarchy.16.a:0 "[From.Heir.GetSheHeCap]将会领导[From.GetName]走向自由……或者至少领他们靠近我们这一边。"
 elective_monarchy.17.t:0 "黄金自由制"
 elective_monarchy.17.d:0 "统治[Root.GetName]这个国家和统治其它国家并不相同。在这里，想要在没有贵族认可的情况下主宰国家的意志是很难的，有时几乎完全不可能。对于一个外国君主来说，这相当让人失望和头疼，但这种政治惯例在[Root.GetAdjective]堪称政治生活的基础，并且备受珍视。事实上，如果不是这种制度，作为一个外国人，[Root.Monarch.GetName]也没有可能坐上[Root.GetName]的大位。接纳这种政治理念可能会使[Root.Monarch.GetTitle]在国际上看上去很软弱，但却更容易融入这个国家，并赢得议会的支持。"
 elective_monarchy.17.a:0 "他们明智地选择了我们。让我们倾听他们的请求。"
 elective_monarchy.17.b:0 "我们必须重新控制局面，停止这种无政府的状态！"
 elective_monarchy.18.t:0 "[Root.Monarch.Dynasty.GetName]家族获得[Root.GetAdjective]王位宣称"
 elective_monarchy.18.d:0 "最近[Root.Monarch.GetName]的外国亲戚之间发生了权利迁移，而继承法的差异如今导致了一个不幸的情况。[Root.Monarch.Dynasty.GetName]王朝的一名成员被认为不仅是我国[Root.Monarch.GetName]祖国的合法统治者，也被当作了我国的合法统治者。\n\n现在还不确定这份宣称会被怎样处置——这位外国君主可能会发动一场战争夺取我国王位，但也可能只把它当作强化自己在本国统治地位的垫脚石。不论如何，我们有被迫屈居他国统治之下的危险，这总是一个不祥的征兆。"
 elective_monarchy.18.a:0 "我们当初选择他们家族的人是因为信任，可不是为了这个！"
 elective_monarchy.19.t:0 "[Root.Monarch.GetName]获得[From.GetAdjective]王位宣称"
 elective_monarchy.19.d:0 "自从[From.Monarch.GetName]成功当选登上[From.GetAdjective]王位以来，我们对[From.Monarch.GetSheHe]的支持让我们获得了很多外交成果。然而，最近有人提出[Root.Monarch.Dynasty.GetName]家族对[From.GetName]的宣称应该超越单个的个人，因此[Root.Monarch.GetName]事实上应该被认为是[Root.GetName]和[From.GetName]的共同统治者。\n\n[From.Monarch.GetName]当然认为[From.Monarch.GetHerselfHimself]是一国之君，但是在家族中[Root.Monarch.GetName]的继承顺位要高于[From.Monarch.GetHerHim]。无疑[From.Monarch.GetTitle]的第一效忠对象应是自己的家族，不是吗？"
 elective_monarchy.19.a:0 "一个有趣的思路……"
 republican_dictatorship.1.t:0 "[Root.Monarch.GetTitle]执掌政权"
 republican_dictatorship.1.d:0 "在[Root.Monarch.GetName]的眼中，快速的、没有争议的做决定是确保[Root.GetName]做出改革来跟上时代步伐的唯一途径。[Root.Monarch.GetHerHisCap]对于政治进展的急不可耐惹恼了一些高级官员，他们认为之前的统治者在施行他们的想法时应采取更加慎重的行为。他们害怕这样极富于进取心的追求结果而不择手段在长远来看会给我们国家带来暗淡的结果。"
 republican_dictatorship.1.a:0 "[Root.GetName]不是民主国家，他们应当适应。"
 republican_dictatorship.1.b:0 "我们应当考虑他们的担忧。"
 republican_dictatorship.2.t:0 "[Root.Monarch.GetTitle]把持国际事务"
 republican_dictatorship.2.d:0 "[Root.GetAdjective]的国际贸易与外交的政策一直以老练与谨慎著称。但是在 [Root.Monarch.GetName]眼中，没有足够的进展。在绝对的统治下，不应该有任何的权衡犹豫。\n\n然而，在实际操作中，确实有权衡的理由。[Root.Monarch.GetTitle]或许比我们更能看清未来的道路，但是那条路是在满是暴君与独裁者的世界的路。即使是绝对的独裁掌握权力的今天，人们也在反思这难道就是我们想要的国家的未来？"
 republican_dictatorship.2.a:0 "这就是，并且我们应当沿着这条路走！"
 republican_dictatorship.2.b:0 "让我们重新考虑我们的选择。"
 republican_dictatorship.3.t:0 "[Root.Monarch.GetTitle]把持军队"
 republican_dictatorship.3.d:0 "如果 [Root.Monarch.GetName]将要决定我们[Root.GetName]未来的走向，[Root.Monarch.GetSheHe]必须能够使用军队对抗整个敌对的世界。但是军队尽管尊重指挥官和野心勃勃的君主的命令，他仍然有着不可破除的传统与结构，除非[Root.Monarch.GetTitle]有民众的支持。[Root.Monarch.GetHerHis]作为开国君主的遗产会流传万世吗？"
 republican_dictatorship.3.a:0 "只要有效。"
 republican_dictatorship.3.b:0 "不。我们应当停下并倾听。"
 republican_dictatorship.4.t:0 "军中对[Root.Monarch.GetName]的支持"
 republican_dictatorship.4.d:0 "尽管军中的许多人仍然保持了对之前统治者的忠诚，[Root.Monarch.GetTitle]确实有很多热诚的支持者。一些军队领导重视[Root.Monarch.GetName]所行使的绝对权力，并且意识到在动荡年代需要一个具有权威的领导人。\n\n由于政治原因，有时提拔一个有才华的人也是不可接受的，但是我们需要我们的将领既有能力又忠诚。我们应当抓住这次机会还是高尚的保持距离？"
 republican_dictatorship.4.a:0 "对于有益的专业知识没有任何可以质疑的余地。"
 republican_dictatorship.4.b:0 "最好把这种问题留给有经验的军队领导者。"
 republican_dictatorship.5.t:0 "人民需要民主"
 republican_dictatorship.5.d:0 "「我们已经废除了国王！让我们废除暴君！」\n\n人民，曾经目睹了旧体系的崩溃，开始将[Root.Monarch.GetName]视为另一个隐藏在现代政府假面后面的暴君。他们要求切实的、能够看得到的改变与表现才能容忍[Root.Monarch.GetHerHis]继续统治。或许他们会更倾向于接受另一位统治者，如果我们做出让步……以免他们干掉之前那一个。"
 republican_dictatorship.5.a:0 "[Root.Monarch.GetName]是人民的[Root.Monarch.GetWomanMan]！"
 republican_dictatorship.5.b:0 "[Root.GetName]从未有民主。"
 republican_dictatorship.6.t:0 "增加政府的授权"
 republican_dictatorship.6.d:0 "政务从来不是[Root.Monarch.GetName]的特长。[Root.Monarch.GetTitle]能够做出决定，但明智的决定往往不是[Root.Monarch.GetHerHim]能够做出的。雇佣下级官员来处理这些政务能够一定程度上缓解这一问题，但也使得他们权力变大，要求对于政务更大的权力。这很明显能够削弱中央权力，如果坚持君主的掌控会使得我们和胜任官员的直接冲突。"
 republican_dictatorship.6.a:0 "[Root.Monarch.GetTitle]不必命令一切。"
 republican_dictatorship.6.b:0 "驱逐任何会做出这种建议的人。"
 republican_dictatorship.7.t:0 "增加外务授权"
 republican_dictatorship.7.d:0 "[Root.Monarch.GetTitle]从不依靠妥协治国，[Root.Monarch.GetName]也不例外。遗憾的是，在国际事务中，妥协有时是必须的。拥有一位无法处理敏感的国际外交形势的统治者使得外交官和大使倾向于自行做决定。通常情况下，我们不会容忍这样的对于[Root.Monarch.GetTitle]权力的挑衅，但是[Root.GetName]看起来会从中受益。"
 republican_dictatorship.7.a:0 "那让我们妥协吧，只此一次。"
 republican_dictatorship.7.b:0 "绝不能容忍这种事情的继续。"
 republican_dictatorship.8.t:0 "增加军队的授权"
 republican_dictatorship.8.d:0 "军队会对于改变极为抵触，并且[Root.Monarch.GetName]对于军务并不熟悉。幸运的是，[Root.Monarch.GetSheHe]雇佣熟悉军务的人员，并且他们开始羡慕他们前辈的不必受过多的约束。将领现在正在要求越来越多的在做决定方面的自由，尽管这开始看起来像是好主意，失去对军队的掌控是对于[Root.Monarch.GetTitle]执政的一个巨大打击。"
 republican_dictatorship.8.a:0 "让我们专注于统治[Root.GetName]，让其他人来保卫她。"
 republican_dictatorship.8.b:0 "我们必须重夺统治权！"
 republican_dictatorship.9.t:0 "亲戚无法统治地方"
 republican_dictatorship.9.d:0 "我们一直致力于安排可信任的人来担任重要职务，最终巧合的是[Root.Owner.Monarch.GetTitle]的许多近亲成为了地方官员。尽管这使得我们能够更好地使政策在全国得到贯彻实施，[Root.GetCapitalName]的人民宣称他们在不称职的市长治下会受罪。在他们眼中，[Root.Owner.GetName]正在回到权力由家庭关系决定的时代，并且他们将为此付出代价。"
 republican_dictatorship.9.a:0 "人民已经发出了声音。市长应当辞职。"
 republican_dictatorship.9.b:0 "这种主张是一派胡言。"
 republican_dictatorship.10.t:0 "地方军队质疑统治者"
 republican_dictatorship.10.d:0 "尽管遵守共和国时代的一些准则使得[Root.Owner.Monarch.GetName]的统治被多数人接受，一些军队的领导者认为这是软弱的标志。一位[Root.GetName]的将领开始密谋反对[Root.Owner.Monarch.GetTitle]，宣称国家缺乏一位具有权威的统治者来保持统治到下一代人。根据他们的说法，如果不采取措施，[Root.Owner.GetName]会有变为无政府状态或者民粹主义的危险。"
 republican_dictatorship.10.a:0 "那么我应当是那个采取措施的人！"
 republican_dictatorship.10.b:0 "我们必须打倒这些反动派！"
