 dutch_republic.25.c:0 "[Root.GetName]亲王在未来会引导我们走向胜利。"
 dutch_republic.26.t:1 "[Root.GetName]的利益"
 dutch_republic.27.d:2 "我们国家的一部分边境居民怀着荣耀与征服的野心远眺边境。其他人则心怀恐惧。与一个可能威胁我们国家主权的国家接壤使得一些有影响力的士绅支持[Root.GovernmentName]国内议会派的议程，希望能避免寻求扩张[Root.GetAdjective]边界并与我们强大的邻居发生不必要冲突的亲王当权。"
 dutch_republic.28.da:0 "[Root.GetName]的贵族并不因为在边界省份而担心。相反，他们相信我们的邻国才应当担心，因为或许在我们眼中，邻国的土地被纳入[Root.GetName]治下，或是成为共和国一片新的联省议会直辖领土才会更好。国境对面的人们看起来已经知晓了这一点，因为他们显示出了对于[Root.Owner.GetName]力量的恐惧，尤其眼下是一位野心勃勃的奥兰治亲王在执政。"
 dutch_republic.28.db:0 "[Root.GetName]的贵族并不因为在边界省份而担心。相反，他们相信我们的邻国才应当担心，因为或许在我们眼中，邻国的土地被纳入[Root.GetName]治下，或是成为邦联一片新的联省议会直辖领土才会更好。国境对面的人们看起来已经知晓了这一点，因为他们显示出了对于[Root.Owner.GetName]力量的恐惧，尤其眼下是一位野心勃勃的[Root.GetName]亲王在执政。"
 dutch_republic.29.d:1 "被迫与我国的公开宿敌共享边境会让民众心中生出蔑视，但是[Root.GetCapitalName]的优秀公民能够很好地掩饰他们的轻蔑。\n\n相反，当地贵族已经开始秘密谋划对我们敌国的入侵方案，而他们认为这些方案只有当[Root.Owner.GetName]处在一位优先考虑国家荣耀而把政治斗争放在其次的领导人治下时才有机会施行。他们对共和派的努力毫无尊重，却认为只有一位亲王才能支持他们的野心。"
 dutch_republic.30.da:0 "[Root.GetName]是我们共和国的一大核心支柱省份，他们的代表在联省议会中有着很大的话语权。[Root.GetCapitalName]最近的事态发展对反对派有利，这引出了我们应该支持哪一方地方势力的问题。一次将要到来的议会辩论会给我们一次扭转局势的机会，但如果我们损害了反对派利益，他们不会给我们好脸色。"
 dutch_republic.30.db:0 "[Root.GetName]是我们联盟核心的一大核心支柱省份，他们的代表在联省议会中有着很大的话语权。[Root.GetCapitalName]最近的事态发展对反对派有利，这引出了我们应该支持哪一方地方势力的问题。一次将要到来的议会辩论会给我们一次扭转局势的机会，但如果我们损害了反对派利益，他们不会给我们好脸色。"
 dutch_republic.30.c:0 "派遣一个支持君主派的人去争论。"