 dutch_republic.1.t:0 "绝对的权力"
 dutch_republic.1.d:0 "与周围其他受统治者压迫的人民相比，我们为我们独一无二的[Root.GovernmentName]而自豪。但是近日越来越多的贵族指出，专制主义不仅是当今世界的潮流，还在我们的邻国之间颇受欢迎。在该制度下，统治者拥有着近乎无限权力。\n\n贵族们宣称[Root.Monarch.GetName]拥有成为一个伟大的统治者的一切特性。赋予[Root.Monarch.GetTitle]更多权力可以使我们的国家富强并向其他统治者表示我们赞成他们的思想。"
 dutch_republic.1.a:0 "[Root.Monarch.GetTitle]即为国家！"
 dutch_republic.1.b:0 "我们从外国的暴君那里什么都学不到！"
 dutch_republic.2.a:1 "虽然很遗憾，但是我们必须开除$STATESMAN$$DIPLOMAT$$TRADER$$COLONIAL_GOVERNOR$。"
 dutch_republic.2.b:0 "抨击时政对我们共和国而言极为重要。"
 dutch_republic.3.t:0 "王室布道"
 dutch_republic.3.a:0 "我们必须确保虔诚者分明敌友。"
 dutch_republic.3.b:0 "让我们通过降低传教力度来缓和局势。"
 dutch_republic.4.d:0 "有了像[Root.Monarch.GetName]这样的[Root.Monarch.GetTitle]，大多数贵族认为没有选举的必要，这只会削弱动摇[Root.GetAdjective]。许多贸易商人不同意这种说法。他们认为，共和国的体制，包括自由选举，对于确保[Root.GetName]维持经济优势是至关重要的。\n\n在一个有着扩张野心的独裁[Root.Monarch.GetTitle]治下，他们过去所享有的自由贸易和自由可能会受到威胁。如果现任[Root.Monarch.GetTitle]要终身统治，他们会要求[Root.Monarch.GetSheHe]为了这些原则而做出让步。"
 dutch_republic.4.b:0 "我们可以在他们的某些观点上让步并做出相应改革。"
 dutch_republic.5.a:0 "当然人民有权知道谁领导他们走向自由。"
 dutch_republic.5.b:0 "有了这种支持，他们能保持谦逊。"
 dutch_republic.6.t:0 "贵族期待其他的王室"
 dutch_republic.6.a:0 "他们敢质疑我们，让他们滚蛋。"
 dutch_republic.6.b:0 "我们会尽力满足他们。"
 dutch_republic.7.t:0 "真正的自由"
 dutch_republic.7.a:0 "或许，有那么一天……"
 dutch_republic.8.t:0 "不给暴君缴税"
 dutch_republic.8.a:0 "他们对我们的雄心知道什么？"
 dutch_republic.9.t:0 "此即为暴君恶果"
 dutch_republic.9.a:0 "为了共和，我们必须行动起来。"
 dutch_republic.9.b:0 "$SPYMASTER$，我相信你犯了叛国罪。"
 dutch_republic.9.b.tt:0 "你知道那些叛国者的下场吗？"
 dutch_republic.10.t:0 "背弃共和"
 dutch_republic.10.a:0 "我们会用我们的思想代替它们。"
 dutch_republic.11.t:0 "提议出台隔绝法案"
 dutch_republic.11.d:0 "我们与尼德兰共和国达成了和平……暂时性的。条约的最终条款在战争结束时基本达成一致，但仍然留有谈判的余地。我们得知其当今的统治者对于削弱奥兰治派，一个在共和国中追寻权力的贵族家庭的地位很有兴趣。\n\n如果我们提议对方出台法案让下任奥兰治亲王远离政权，这既可以提升我们与其现政府的关系，也可以防止出现一个向我国再度用兵的国王。"
 dutch_republic.11.a:0 "这将是重新开始的好办法。"
 dutch_republic.11.a.tt:0 "向[This.GetName]提出协议。"
 dutch_republic.11.b:0 "我们没有理由支持他们的现政府。"
 dutch_republic.12.t:0 "隔绝法案"
 dutch_republic.12.d:0 "与[From.GetName]的战争结束了，我们认为一切都解决了。谈判在一些细枝末节上争论不休，但在这周，一切都改变了，[From.GetAdjective]代表提议一个新的条款。令我们惊讶的是，这是一个对共和国有利的条款。\n\n为了削弱奥兰治家族的政治地位，他们想让我们通过一项让未来的奥兰治亲王远离[Root.Monarch.GetTitle]政权的法令。他们的动机虽然不明，但即使这样一项法令不会永远生效，它也能够加强议会派统治……如果谨慎处理的话。"
 dutch_republic.12.a:0 "我们知道如何处理。"
 dutch_republic.12.b:0 "接受敌人如此的要求是难以置信的！"
 dutch_republic.13.t:0 "牢不可破的纽带"
 dutch_republic.13.a:0 "他们将被时代所抛弃，但我们不会。"
 dutch_republic.13.b:0 "出让一些权力来确保牢靠的关系。"
 dutch_republic.14.a:0 "把这个将军送到一个他回不来的地方。"
 dutch_republic.14.b:0 "让这个年轻人来到我们身边，并观察会发生什么。"
 dutch_republic.15.b:0 "我们会付出代价并且做出必须的让步。"
 dutch_republic.16.d:0 "最近议会派的统治的增强预示着了共和时代即将来临。经贸的成长、称职的统治，[Root.GetName]一系列的成功都只可能发生在我国这样的行省邦联中。\n\n通过摒弃了部分先王所坚持的独裁控制，我们做到了他们无法做到的事情。而现在是时候为自由卸下更多枷锁，以彰显我们对此种理念的信心了。"
 dutch_republic.16.a:0 "这是[Root.GetName]伟大的明证！"
 dutch_republic.16.b:0 "共和主义值得我们为之奉献。"
 dutch_republic.17.t:0 "无王国度"
 dutch_republic.17.a:0 "暴君的看法无所谓。"
 dutch_republic.17.b:0 "我们会证明我们的[Root.Monarch.GetTitle]和任何君主一样强大。"
 dutch_republic.19.t:0 "将军质疑当局"
 dutch_republic.19.a:0 "他们会明白这道理并察觉我们已经察觉到了他们。"
 dutch_republic.20.t:0 "政变"
 dutch_republic.20.a:0 "为了奥兰治家族！"
 dutch_republic.20.b:0 "为了共和！"
 dutch_republic.21.t:0 "意见分歧"
 dutch_republic.21.d:0 "在联省议会的几个议案上，需要妥协来使[Root.GovernmentName]有效率地运行。当代表无法达成一致时，我们的国家无法统治。我们确保[Root.GetName]不能被铁腕独裁统治的努力成功了。然而，这也意味着共识必须经过政治操纵而非权威。有时，根本达不成共识。"
 dutch_republic.22.t:0 "将军要求权力"
 dutch_republic.22.d:0 "长久以来，战争经常是多数人服从少数人的时刻。意识到这点，我们不愿对军人在权力上做出过多的让步。即使我们的国家在战争状态。\n\n一个对于我们到目前为止地成功至关重要的将领——至少在他自己看来是这样，现正与[Root.GovernmentName]代表在未来的行动方向上发生了冲突。他的军事指挥能力毋庸置疑，但倾向于武力的议会派赞同他的意见会削弱他们在[Root.GetName]的政治地位。"
 dutch_republic.22.a:0 "联省议会应当遵从他的意见以确保胜利。"
 dutch_republic.22.b:0 "我们要在恐怖面前坚持我们的理想！"
 dutch_republic.23.t:0 "奥兰治派团结贵族加入战争"
 dutch_republic.23.a:0 "奥兰治曾经领导我们国家走向胜利。"
 dutch_republic.23.b:0 "我们不能因此放弃共和事业。"
 dutch_republic.24.t:0 "议会派希望维持现状"
 dutch_republic.24.a:0 "一切必须回到过去的样子。"
 dutch_republic.24.b:0 "他们为国而战，让他们保留他们的权力。"
 dutch_republic.25.d:0 "战争对[Root.GetName]造成损失。人们奋勇作战，尽管有些人会为我们国家从这次战争中获得的伤痕感到自豪，但更多的人意识到了战争的残酷。议会派发现从那些有这种想法的人当中获得支持的机会，声称真正的共和国无需战争也不愿战争。这会减轻人们对于未来的忧虑，未来会属于集权者。"
 dutch_republic.25.b:0 "奥兰治亲王在未来会引导我们走向胜利。"
 dutch_republic.26.d:0 "[Root.GetName]是商人和国际贸易的关键，这从人们开始记事时便是如此。但通向这样成功的关键一直是争论的焦点。最近，一位来自该地区的经济学家在他的著作《[Root.GetName]的利益及其繁荣的动机》中表示共和政体是省份繁荣的原因之一，暗示在合适的政治环境下，这种好运会遍布[Root.Owner.GetName]。"
 dutch_republic.26.a:0 "明智的建议。"
 dutch_republic.26.b:0 "他们的利益对于其他[Root.Owner.GetAdjective]人是不必要的。"
 dutch_republic.27.t:0 "关注边界"
 dutch_republic.27.a:0 "在他们的支持下，我们的未来将会是永久的和平。"
 dutch_republic.27.b:0 "不必理会这些草民的看法！"
 dutch_republic.28.t:0 "[Root.GetName]的野望"
 dutch_republic.28.a:0 "他们会有恐惧我们的理由。"
 dutch_republic.28.b:0 "我们的国家如果以其他方式统治，其他人统治，一样会这么强大。"
 dutch_republic.29.t:0 "[Root.GetName]的计划"
 dutch_republic.29.a:0 "他只是可能会支持。"
 dutch_republic.29.b:0 "战争是议会的事情，而非地方贵族。"
 dutch_republic.30.t:0 "[Root.GetCapitalName]的辩论"
