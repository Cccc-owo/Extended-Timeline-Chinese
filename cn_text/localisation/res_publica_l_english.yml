 dutch_republic.23.da:0 "我们正处在战争之中，但并非寻常的战争。我们的敌人不是一时的敌人，而是[Root.GetName]的死敌。在这样的时候，所有省份团结起来，同仇敌忾，贵族渴望领军建功立业。谁能比奥兰治亲王更擅长领兵？\n\n尽管允许奥兰治家族团结其他贵族和群众来加入战争会鼓舞士气，但议会派不是傻瓜。他们知道这种团结会在战争后依然持续，并且奥兰治派绝不愿让出他们得到的任何权力，即使是有最好的理由。"
 dutch_republic.23.db:0 "我们正处在战争之中，但并非寻常的战争。我们的敌人不是一时的敌人，而是[Root.GetName]的死敌。在这样的时候，所有省份团结起来，同仇敌忾，贵族渴望领军建功立业。谁能比[Root.GetName]亲王更擅长领兵？\n\n尽管允许[Root.Monarch.Dynasty.GetName]家族团结其他贵族和群众来加入战争会鼓舞士气，但议会派不是傻瓜。他们知道这种团结会在战争后依然持续，并且君主派绝不愿让出他们得到的任何权力，即使是有最好的理由。"
 dutch_republic.23.c:0 "[Root.Monarch.Dynasty.GetName]家族曾经领导我们国家走向胜利。"
 dutch_republic.24.da:0 "战争结束，奥兰治派的帮助起了很大的作用，他们仍然通过这些行为享有广泛的支持并且保持了他们被许诺的权力。议会派在战争时期对家族做出了让步，现在要求一切回复到战前的样子。他们宣称，这样做相当于将国家交给在战争中领导她的人，将共和国引以为荣的议会抛之不顾。"
