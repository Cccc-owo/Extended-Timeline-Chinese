 dutch_republic.14.t:1 "陆军中的贵族团体"
 dutch_republic.14.da:0 "议会派成功地使[Root.GetName]的政府机构体系更加共和化，但是有一个机构对改革非常抗拒，那就是军队。和奥兰治家族十分亲密的一位将军破坏了我们试图架空忠于奥兰治家族的高阶将领的努力。\n\n现在，他甚至更进一步，想要他的一位亲戚，同样也是奥兰治派的人，成为[Root.Monarch.GetTitle]的顾问。虽然这个年轻人看起来是个有才华的指挥官，我们不会乐见他取得影响力。"
 dutch_republic.14.db:2 "议会派成功地使[Root.GetName]的政府机构体系更加共和化，但是有一个机构对改革非常抗拒，那就是军队。和[Root.Monarch.GetName]家族十分亲密的一位将军破坏了我们试图架空忠于[Root.Monarch.GetName]家族的高阶将领的努力。\n\n现在，他甚至更进一步，想要他的一位亲戚，同样也是君主派的人，成为[Root.Monarch.GetTitle]的顾问。虽然这个年轻人看起来是个有才华的指挥官，我们不会乐见他取得影响力。"
