 TRIANGLE_TRADE:0 "三角贸易"
 prices.1.t:0 "三角贸易"
 prices.1.d:0 "欧洲国家开始殖民美洲时，他们建造了大量棉花、烟草和蔗糖种植园。起初，他们尝试使用本地人口作为奴隶，但不多久这些地方的原住民人口就迅速下降。于是他们从非洲开始引进黑奴，这也造就了大三角贸易体系：欧洲向非洲出口纺织品、朗姆酒与其他的工业品；非洲向美洲出口奴隶；而美洲则向欧洲出售棉花、糖与烟草。"
 prices.1.a:0 "这会导致奴隶的需求大增。"
 EUROPEANS_IN_CHINA:0 "中国的欧洲商人"
 prices.2.t:0 "中国的欧洲商人"
 prices.2.d:0 "随着大量欧洲商人涌入中国，瓷器的需求飞涨。中国瓷器在欧洲大受欢迎，同时，中国人做买卖只接受真金白银。"
 prices.2.a:0 "这会导致瓷器的需求大增。"
 JOHAN_FRIEDRICH_BOTTGER:0 "欧洲瓷器生产"
 prices.3.t:1 "迈森瓷"
 prices.3.d:1 "我们的发明家花了一些时间来研究商人从中国带回的瓷器样品，并声称发现了其生产工艺的奥秘。他们进献给[Root.Owner.Monarch.GetName][Root.Owner.Monarch.GetTitle]的样本无疑品质很好，如果能大量生产，将带来可观的财富。他们现在要求我们投资建立一个瓷器制造厂，并称这将使他们能够占领德意志的瓷器市场。"
 prices.3.a:1 "瓷器将成为我们致富的道路。"
 PROTESTANT_DONT_EAT_FISH:0 "新教徒不吃鱼"
 prices.4.t:0 "根深蒂固的新教"
 prices.4.d:0 "在四旬斋的40天期间，虔诚的天主教徒不能吃肉，只能吃鱼。然而，随着越来越多的天主教国家改信新教，守四旬斋的人日渐稀少，这导致对鱼类的需求直线下滑。"
 prices.4.a:0 "这会导致鱼类的需求减少。"
 COFFEE_BOOM:0 "咖啡热潮"
 prices.5.t:0 "咖啡热潮"
 prices.5.d:1 "咖啡曾经是一种主要流行于穆斯林世界的饮品，而目前在欧洲基督徒中日渐普及。在日益紧密联系的世界里，像咖啡这样的产品在欧洲不再难以获得，咖啡厅在欧洲渐渐增多，异域风情的咖啡豆越来越紧俏。"
 prices.5.a:0 "这将会提高咖啡的价格。"
 COTTON_IMPORTS:0 "欧洲的棉花进口"
