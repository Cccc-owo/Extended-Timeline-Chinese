 tamil_traders_content:0 "自治的泰米尔贸易商"
 desc_tamil_traders_content:0 "这片地区是古老的商人公会的所在地，我们允许他们保留原有的特权，希望这么做可以缓解他们和我们中央政府之间的关系。"
 tamil_traders_angered:0 "得罪贸易社区"
 desc_tamil_traders_angered:0 "这片地区的商人和工匠公会感到他们的原有的特权被我们侵犯了。"
 vadugan_settlement:0 "泰卢固定居者"
 desc_vadugan_settlement:0 "北方来的泰卢固定居者开始在这片泰米尔地区建立他们自己的社区，这造成了新旧住民之间的冲突。"
 rural_tamil_autonomy:0 "保护乡村社群"
 desc_rural_tamil_autonomy:0 "我们已限制外来移民进入这一区域，并且通过限制从北方流入的武装殖民者来捍卫本土社群的权利。"
 tamil_grandee:0 "泰米尔贵族"
 desc_tamil_grandee:0 "这里是当地强人切喇帕的政治势力基础。虽然他现在看似安于现状，但实际上他在慢慢地加强他在地区内的权力。"
 pulicat_booming:0 "普利卡特的大港"
 desc_pulicat_booming:0 "普利卡特非常适合作为毗奢耶那伽罗的主要港口。随着首都和港口的发展，以及一系列幸运事件的发生，贸易迎来了蓬勃的扩张。目前这里是印度洋上最有吸引力的港口。"
 tirupati_tirumala_temple_complex:0 "蒂鲁帕蒂-蒂鲁马拉寺庙群"
 desc_tirupati_tirumala_temple_complex:0 "作为我们国家庇护的主要寺庙，蒂鲁帕蒂的建筑群已经发展成为印度最伟大的瑰宝之一。虽然寺庙城市本身控制着这个地区的许多村庄，使这里的收入略有减少，但这比不上寺庙带给我们国家的辉煌。"
 flavor_vij.11.t:0 "泰米尔贸易工会"
 flavor_vij.11.d:0 "毗奢耶那伽罗帝国的军力根植于德干高地上那些说卡纳达语和泰卢固语的干旱地区。因此，让南部泰米尔人那些兴盛贸易城市听话一直是帝国面对的难题。\n一个代表许多最重要的泰米尔贸易公会的大使来到了我们的首都，要求我们保证他们的古老传统和特权不被侵犯。\n他们不是要求小恩小惠，他们想得到的是几乎完全的自治权。"
 flavor_vij.11.a:0 "我们可以给他们更高的自治权。"
 flavor_vij.11.b:0 "我们必须控制这些做买卖的。"
 flavor_vij.12.t:0 "瓦杜加移民"
 flavor_vij.12.d:0 "自从我们的帝国建立起来，泰卢固移民就从特伦甘纳地区一直稳定地在向南部迁移。到目前为止我们仁慈地向他们提供了土地，给他们建立了水塔，帮助他们的移民点发展起来。通过这种方式我们可以获取一个稳固的人力资源来源。\n然而最近这些定居者（泰米尔人称之为瓦杜加人）开始朝向更南处发展，进入了泰米尔语言区域。泰米尔的农业社团开始呼吁，要求停止这些泰卢固移民迁移到他们的土地上。"
 flavor_vij.12.a:0 "无视那些抗议者。"
 flavor_vij.12.b:0 "帮助农民们保卫他们的家园。"
 flavor_vij.13.t:0 "切喇帕·那罗僧诃的崛起"
 flavor_vij.13.d:0 "我们泰米尔领地的自治属性使其成为了造就地头蛇的温床。\n一位名唤切喇帕的任务已经请求我们允许他担任将军，并且看似很满足于成为帝国枢纽的一员。然而通常来说，如他这般野心勃勃的人绝不会满足于在军队中的一官半职。尽管否决他的请求并在政治上孤立他很容易，但是疏远控制我国经济命脉的人的风险不容小觑。\n也许一个更精明的做法是现在就打击他，毕竟这个冲突看起来是不可避免的。"
 flavor_vij.13.a:0 "团结你的朋友，更要团结你的敌人。"
 flavor_vij.13.b:0 "尝试着限制他在泰米尔地区的影响力。"
 flavor_vij.13.c:0 "现在就把他扼杀在萌芽阶段。"
 flavor_vij.14.t:0 "切喇帕叛乱"
 flavor_vij.14.d:1 "看起来我们的切喇帕将军正在为自己谋取王位！\n\n现在他把自己装扮成那罗僧诃 沙鲁瓦一样，已经纠集了一支忠于他的军队并朝首都开进。"
 flavor_vij.14.a:0 "好的。"
 flavor_vij.15.t:0 "切喇帕叛乱"
 flavor_vij.15.d:0 "泰米尔地区的酋长们被欺骗了，他们竟相信了独立建国比呆在我们的帝国内更好。当地的强人切喇帕·沙鲁瓦已经组建了一支军队，尝试在其事实控制的区域中建立自己的国家。"
 flavor_vij.15.a:0 "好的。"
 flavor_vij.16.t:0 "切喇帕被边缘化"
 flavor_vij.16.d:1 "随着时间的推移，切喇帕已不再有以前的影响力了。他现在已经不再是前途无量的新星了，在泰米尔的政治舞台上，他已无足轻重。"
 flavor_vij.16.a:0 "好的。"
 flavor_vij.17.t:0 "普利卡特"
 flavor_vij.17.d:0 "科罗曼德北部海岸以及普利卡特城对我们的帝国至关重要，所有的东方货物都经过这个海岸地带进入帝国，满足我们帝国首都五十万居民的需求。\n随着这个地区从奥里萨的占领中恢复回来，以及毗奢耶那伽罗城本身的不断发展，这个港口看起来正在步入经济发展和财富累积的黄金时代。"
 flavor_vij.17.a:0 "好的。"
 flavor_vij.18.t:0 "蒂鲁帕蒂-蒂鲁马拉寺庙群"
 flavor_vij.18.d:0 "也许这是我们国家最伟大的庙宇。Venkateshwara大庙以及临近的蒂鲁帕蒂庙城已经逐渐和我们的统治者乃至我们的国家息息相关。多少年来这里成为印度的一个主要朝圣地以及最伟大的庙城之一。这座城市拥有数不尽的捐献，有40家村庄提供给他们食物和收入。\n我们不应该满足于此。通过增加我们的支持，提供给他们更多的领地和捐献，我们可以确信它将成为南印度最伟大的庙宇城市。愿蒂鲁帕蒂永世繁荣，与帝国常在。"
 flavor_vij.18.a:0 "慷慨地捐献吧！"
 flavor_vij.18.b:0 "让我们稍微节制一点。"
 flavor_vij.19.t:0 "帖木儿朝廷大使，阿布都-剌沙克"
 flavor_vij.19.d:0 "沙哈鲁从遥远的撒马尔罕派来的使节今天已经抵达了我们的首都。尽管这个帖木儿人在到达我们伟大城市的漫长路途中己见识过了许多奇闻奇观，但看上去他在此处的见闻仍使他印象深刻。他对印度之外世界的了解、他可以透露的对我们邻国情况的观察，对我们来说都很有价值。"
 flavor_vij.19.a:0 "好的。"
