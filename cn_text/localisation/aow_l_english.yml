 flavor_per.7.t:0 "波斯细密画"
 flavor_per.7.d:0 "伊斯兰教禁止描绘人像的律法并没有影响到非宗教文学作品中的绘画。波斯贵族长期以来一直有支持细密画发展的传统，他们委派画匠绘制了大量精巧而价格高昂的细密画作品。\n随着波斯帝国的重生，细密画绘制产业再度兴旺起来。出自$CAPITAL$学校中大师之手的作品不仅吸引了国内的买家，而且还被出口到了整个伊斯兰世界。"
 flavor_per.7.a:0 "好的。"
 flavor_per.8.t:0 "伊斯坎德尔·蒙希"
 flavor_per.8.d:0 "在奉献毕生的精力后，伊斯坎德尔·蒙希完成了关于我们国家历史的一部巨作。文员们整理了自王朝开创以来每个国王在位期间发生的事件。编年史所涉及到的最近一部分时期内容更来自于这位文员在为王室服务期间所获得的经验。"
 flavor_per.8.a:0 "好的。"
 flavor_per.9.t:0 "纳杰夫"
 flavor_per.9.d:0 "我们很幸运地成为了纳杰夫的统治者，这座城市是世界上最神圣的地方之一，也是伊玛目阿里的安息之地。近些年来，在帖木儿、札剌亦儿、黑羊王朝的蹂躏下，这座城市和圣地已经有些荒废了，我们有义务去改变这个现状。"
 flavor_per.9.a:0 "建设纳杰夫是我们的责任。"
 flavor_per.9.b:0 "没有必要大兴土木吧。"
 flavor_per.10.t:0 "穆沙沙教团的兴起"
 flavor_per.10.d:0 "一个以伊拉克神学家穆罕默德·伊本·法拉赫为中心的千禧年主义教派正在迅速吸纳信徒。这些信徒主要是来自于阿拉伯和波斯的部落民。随着它的信众和资产不断增加，伊本·法拉赫或他的接班人也许会成为波斯政局中的重要人物。"
 flavor_per.10.a:0 "好的。"
 flavor_per.11.t:0 "萨法维教团的兴起"
 flavor_per.11.d:0 "西北波斯的苏菲萨法维教派开始由庞大的禁欲主义团体转变为军事性组织。该教派的宗旨已得到了土库曼游牧民的支持，而其领导者也越来越被视作半神般的存在。这究竟会对波斯的政治有何影响有待我们进一步的观察。"
 flavor_per.11.a:0 "好的。"
 flavor_per.12.t:0 "奇兹尔巴什叛乱"
 flavor_per.12.d:0 "宗教化波斯国家的抬头令我境内奇兹尔巴什部族蠢蠢欲动。针对政府的小规模冲突如今演变成全面的暴动。"
 flavor_per.12.a:0 "好的。"
 flavor_per.13.t:0 "波斯的什叶派"
 flavor_per.13.d:0 "很长时间以来，波斯饱受外国侵略者的摧残。虽然$MONARCH$是一位非常受人民爱戴的$MONARCHTITLE$，但一个能长久存在的国家不应只是建立于个人的忠诚之上。我们走的应该是一条和我们邻国不一样的通过宗教统一来团结人们的道路。\n虽然谈不上所有的臣民都是什叶派信徒，但有波斯的穆斯林遵循着许多什叶派传统，例如对伊玛目的尊崇。通过确保我们的人们都信奉十二伊玛目派，我们可以达到经得起时间检验的波斯民族大团结。"
 flavor_per.13.a:0 "我们的人民将会由于他们的信仰紧密地团结在一起！"
 flavor_per.13.b:0 "多元化也未必不可。"
 flavor_per.14.t:0 "逊尼派乌理玛信条"
 flavor_per.14.d:0 "虽然伊朗的伊斯兰教较为倾向于什叶派，但是乌理玛的位置一直是被逊尼派所主导。一部分神职人员的向什叶派的过渡非常平稳，但值得担心的是，其他人对我们国家的新方针十分抵制。"
 flavor_per.14.a:0 "给那些归信的人重赏。"
 flavor_per.14.b:0 "惩罚那些顽固分子。"
 flavor_per.15.t:0 "什叶派人才外流"
 flavor_per.15.d:0 "在伊朗或其他地方的强大什叶派国家已经产生了数百年。随着我们王国的建立，越来越多的什叶派神学家、神职人员和其他什叶派知识分子从伊斯兰世界各地赶来我国。这对于缺少什叶派律师、神职人员和公务员的我国来说，这真是一个好消息。但是这一事件让很多穆斯林君主感到来自于我国的深深威胁。"
 flavor_per.15.a:0 "欢迎我们的兄弟。"
 flavor_per.15.b:0 "还是别去惹我们的邻居吧。"
 flavor_per.16.t:0 "伊斯法罕"
 flavor_per.16.d:0 "如果我们打算建立一个富强的波斯国家，我们就必须建设一个宏伟的都城。伊斯法罕是一座位于波斯中心的古城，它很符合我们的建都要求。来自全国各地的富有才华的设计师已经准备好将这座古老的城市打造成我们国家实力的象征。然而这将是一个昂贵且耗时的过程。"
 flavor_per.16.a:0 "开始建设伊斯法罕！"
 flavor_per.16.b:0 "$CAPITAL_CITY$是这个国家的首都。"
 flavor_per.17.t:0 "伊斯法罕半天下"
 flavor_per.17.d:0 "新首都伊斯法罕的建设已经完工了，现在她已经成为了世界上最棒的城市。起于四分花园大道，止于世界之景广场，我们在这里聚集了帝国的所有机构。\n伊斯法罕广场就是我们帝国的缩影，全国各地的商人汇聚在巨大的广场之中，而位于中央的是皇家清真寺、帝国集市和我们$MONARCHTITLE$的阿里卡普宫。在完成城市建设的过程中，许多新的建筑科技随着需求而产生。一大波艺术家和建筑师的技艺提升大大超出了以前的想象。"
 flavor_per.17.a:0 "太好了！"
 flavor_jaj.1.t:0 "西迪人国家"
 flavor_jaj.1.d:0 "事情的来龙去脉已经众说纷纭；一些人说他们趁着夜色从黑暗中到来，一些人则说他们是藏在巨大的箱子中伪装成礼物而出现的。但无论如何，我们沿海要塞的指挥官已经同时失去了对海岛要塞和整个地区的控制权。事件的实施者是一群西迪人，他们原本是来自埃塞俄比亚的奴隶，但现在已经成为了这个地区陆海军的主要力量之一。\n西迪人的领袖今天向我们宫廷派遣了一位使者，要求我们允许他们保持对这些要塞的控制，并承诺为我们国家效忠来回报。"
 flavor_jaj.1.a:0 "很好。"
 flavor_jaj.1.b:0 "这些叛徒应该被镇压！"
 mer_fortification_effort:0 "梅瓦尔地区的防御工事"
 desc_mer_fortification_effort:0 "吾王认为有必要对我们土地上的所有要塞进行整修。"
 mer_kumbalgarh:0 "贡珀尔格尔"
 desc_mer_kumbalgarh:0 "这个区域被山顶巨大的贡珀尔格尔要塞所据守着。堡垒又厚又长的城墙据说可媲美遥远中国的长城。"
 mer_vijaya_sthambha:0 "胜利之塔"
 desc_mer_vijaya_sthambha:0 "和同一区域的耆那教纪念碑风格类似，胜利之塔是对我们王朝伟业的一个纪念。"
 flavor_mer.1.t:0 "胜利之塔"
 flavor_mer.1.d:0 "为了纪念他对他的一些敌人如摩腊婆苏丹、奸诈的马尔瓦尔王公和贪婪的古吉拉特苏丹作战的胜利，俱摩婆王开始在1442年建造一座独一无二的纪念物。\n耗费十年时间完成的九层装饰一新的胜利之塔，是我们国力，以及国内雕刻家与建筑师技艺的最好证明。"
 flavor_mer.1.a:0 "完美！"
 flavor_mer.2.t:0 "久德哈·拉索的反扑"
 flavor_mer.2.d:0 "我们在1438年对邻国马尔瓦尔的吞并是一次报复行动。马尔瓦尔的拉索王朝君主，这些吾王曾经的亲密战友，却在暗地里计划刺杀我国王嗣，试图颠覆我们国家。从那时起，残存的拉索血脉继承人一直徘徊在拉贾斯坦的沙漠之中，等待时机夺回他们的权力。\n这天似乎已经到来了，至少在久哈德·拉索心中是这样的。已经有消息说我们在马尔瓦尔地区曼多尔堡的士兵被效力于拉索的反贼所击溃了。"
 flavor_mer.2.a:0 "这意味着战争。"
 flavor_mer.2.b:0 "冤冤相报何时了。"
 flavor_mer.3.t:0 "贡珀尔格尔"
 flavor_mer.3.d:0 "虽然梅瓦尔王国已经十分强盛，但受到古老的拉杰普特精神影响，她树敌太多，却朋友寥寥。为了自卫和威慑潜在的侵略者，我们必须增强我们的国力。我们计划利用阿拉瓦利岭的天险之势修建一座城堡来抵御敌军。这座巨大的山顶要塞将让我们能监控大部分领土。配合吉多尔格尔堡，它将成为任何侵略者的噩梦。"
 flavor_mer.3.a:0 "建造贡珀尔格尔。"
 flavor_mer.3.b:0 "巩固村社更有必要。"
 flavor_mer.4.t:0 "米拉拜"
 flavor_mer.4.d:0 "为了和我们的宿敌马尔瓦尔达成和解，几年前我国的一个王子迎娶了拉索公主米拉拜。然而，几年后年轻的公主成为了寡妇，这场婚姻短暂的影响也因此而终结。\n作为寡妇的米拉拜投入了黑天神的崇拜之中，经常在首都的大街上与有着相同信仰的人们唱歌跳舞。这种行为违反了王室丧偶妇人所应遵守的礼节，对王室也有着极其恶劣的影响。米拉拜很有可能离开$CAPITAL_CITY$，听说她将游历拉贾斯坦的乡间，宣扬她对黑天的热爱和奉献。"
 flavor_mer.4.a:0 "好的。"
 flavor_mer.5.t:0 "针对俱摩婆王的阴谋"
 flavor_mer.5.d:0 "我们王国最伟大的君主俱摩婆王死于一场凶险的阴谋。谋害他的是他的亲子——乌代王子，他对于这一事实给王室声誉带来的玷污仿佛毫不介怀。\n这桩弑父兽行震惊了王国上下。诸位地方酋长打算与凶手划清界限，他们将支持乌代的兄弟雷玛成为梅瓦尔的新君。"
 flavor_mer.5.a:0 "支持乌代。"
 flavor_mer.5.b:0 "支持雷玛。"
 granada_influx:0 "摩尔人的涌入"
 desc_granada_influx:0 "我们国家最近发布一项声明，容许安达卢西亚地区迷失的孩子在我们美丽的城市寻找避难所，重获新生。我们应该接纳他们，这将会让我们国家变得更富强，同时减弱异教徒们的实力。时间将使他们变得更成熟，这将对我们的研究产生积极的影响。"
 flavor_gra.1.t:0 "摩尔难民"
 flavor_gra.1.d:0 "以至高至上的安拉之名。格拉纳达被异教徒攻陷了！这颗安达卢斯最后的珍宝，学术的灯塔现在却落入了卡斯蒂利亚人手中。伊斯兰世界还沉浸在此次陷落的悲痛中时，摩尔难民如潮水般涌入了北非和中东的穆斯林城市，同时带来了他们传承自伊本·鲁斯德、宰赫拉威、图费勒等著名学者的知识。邀请这些难民到$COUNTRY$将为我们在科学和文化方面的发展带来巨大的帮助。"
 flavor_gra.1.a:0 "用尽一切办法让他们来$COUNTRY$！"
 flavor_gra.1.b:0 "不，我们并不需要他们。"
 jnp_jaunpur_qila:0 "章普尔王家城堡"
 desc_jnp_jaunpur_qila:0 "章普尔王家城堡是我们国家最坚固的堡垒，也是我们王朝的骄傲。"
 jnp_kabir:0 "卡比尔"
 desc_jnp_kabir:0 "圣者卡比尔可能与宗教权威有些过节，但这位圣人将能有助于我国人民的团结。"
 jnp_rajput_recruitment:0 "拉其普特人征募行动"
 desc_jnp_rajput_recruitment:0 "我们已启动了在恒河平原拉其普特人村落的征募计划。家中的次子参军正在成为这些社区的新传统。"
 jnp_decline_of_delhi:0 "德里的衰落"
 desc_jnp_decline_of_delhi:0 "我们过去在德里的领主们如今已难挽苏丹国衰落的颓势。如今德里的能人志士都在陆续离开苏丹国另投明君。"
 jnp_pilgrim_tax:0 "朝圣税"
 desc_jnp_pilgrim_tax:0 "我们颁布了对大量在北印度的朝圣者征税的法令。尽管这项法令让非穆斯林的国民非常不快，但它给我们带来了十分稳定的收入。"
 jnp_sadak_e_azam:0 "南亚大干道"
 desc_jnp_sadak_e_azam:0 "在北印度的大干道上，由商队旅舍形成的网络支撑着这条公路上历史悠久的贸易活动，让我们的国家变得富有。"
 flavor_jnp.1.t:0 "德里的衰落"
 flavor_jnp.1.d:0 "1398年，帖木儿洗劫了德里。这既是德里人经历的重大悲剧，也是我国历史上最重要的事件之一。这一事件帮助我们的先辈们从东方边境的统治者「东方总督」变成了有自己头衔的苏丹。自那时起，我们一直关注着德里苏丹国饱受内忧外患，被逐渐瓦解，并利用一切机会蚕食着德里在北印度的控制权。\n如今的德里比过去任何时候的境况都要糟糕，又有一支强大的地方力量占据了首都。越来越多的德里贵族和官员涌入我们边境寻求工作，并帮助我们巩固在德里的土地中留下的财富。"
 flavor_jnp.1.a:0 "好的。"
 flavor_jnp.2.t:0 "河间地的拉杰普特人"
 flavor_jnp.2.d:0 "一直以来，印度地区的穆斯林政权依赖来自阿富汗和波斯的骑兵进行统治。不过，如果我们希望提高印度教徒在军队中的人数，在河间地和恒河地区的拉其普特人将会是很好的兵源。那里不仅有许多励志加入军队的次子，而且据说那里有许多已经熟练掌握火器的人。"
 flavor_jnp.2.a:0 "我们的军队会把吸纳他们。"
 flavor_jnp.2.b:0 "不，这太危险了，我们不能依赖这些印度教徒。"
 flavor_jnp.3.t:0 "卡比尔"
 flavor_jnp.3.d:0 "有人说他出生于穆斯林世家，也有人说他是印度教徒的儿子，但对卡比尔自己来说这都无关紧要。从一个贫穷的瓦拉纳西纺织工到大众偶像，圣诗人卡比尔的诗歌抨击着无用的教义，种姓制度，印度教和穆斯林的圣职人员。在他看来，混乱无度并且被过分调整的宗教仪式只会让我们远离它们的初衷。"
 flavor_jnp.3.a:0 "好的。"
 flavor_jnp.4.t:0 "章普尔要塞"
 flavor_jnp.4.d:0 "章普尔位于戈墨蒂河的北岸，在伊斯兰教到来之前就一直由一座要塞控制着。德里的苏丹们在他们的统治期间，用缴自卡瑙杰的罗湿陀罗拘陀手中的战利品加固了这座要塞。\n我们在十四世纪获得独立之后，这座要塞进一步被修缮，并开始作为王家住地。如今我们已经发展为有自己名分的一股势力，是时候重新审视一下章普尔要塞了。"
 flavor_jnp.4.a:0 "我们该对它进行一次全面的修缮。"
 flavor_jnp.4.b:0 "我们应该加固它的薄弱之处。"
 flavor_jnp.5.t:0 "贾玛清真寺"
 flavor_jnp.5.d:0 "章普尔苏丹国获得独立之后的第一项伟大工程，乃是壮观的阿塔拉清真寺。这是一座融合了当地与穆斯林两种不同风格的建筑，与印度其他地方的清真寺大不相同。清真寺引人注目的正面十分独特，吸引着所有人的目光。\n随着苏丹国与阿塔拉清真寺的名气逐渐增长，我们如今准备开始进行更多的建筑工事，继续修建更多采用这种独特风格的建筑，让这种风格与我国联系在一起。"
 flavor_jnp.5.a:0 "我们还要再建一座这种风格的清真寺！"
 flavor_jnp.5.b:0 "我们应该重新采用过去德里苏丹们采用过的保守风格。"
 flavor_jnp.6.t:0 "瓦拉纳西朝圣者"
 flavor_jnp.6.d:0 "瓦拉纳西位于章普尔不远处，是世界最古老的城市之一，也是印度教最神圣的圣城。每天，不计其数的印度朝圣者穿过我们的领土，去往瓦拉纳西和其他我们占领的印度教、佛教和耆那教圣地。\n这些旅行者被他们的信念驱使着踏上旅途，无论我们在路上设置多少难关，他们都会试图抵达终点。由是，我们的大臣建议我们学习过去德里苏丹所做的，设立一个，向所有到我国境内拜访圣地的朝圣者们征收的特别税目。设置适当的税收无疑将成为国库稳定的收入来源，但这项政策不会受到我国非穆斯林国民的欢迎。"
 flavor_jnp.6.a:0 "我们需要朝圣税。"
 flavor_jnp.6.b:0 "我们应当允许朝圣者们免费过境。"
 flavor_jnp.7.t:0 "南亚大干道"
 flavor_jnp.7.d:0 "世界上最古老的商路，西起孟加拉，东至喀布尔，横卧在我们的领土中。大干道是北印度的贸易要道，将会带来大量的货物和商人进出我们的国土。保证商旅在大干道上的安全和快捷，应是我国和其他大干道过境政权的头等大事。有人建议，通过旅栈网络来加强现有道路和补给现有的贸易节点，将会极大地方便旅客的旅程。"
 flavor_jnp.7.a:0 "投资南亚大干道。"
 flavor_jnp.7.b:0 "商人们的支出应当自付。"
 flavor_jnp.8.t:0 "迦尔毗执政者"
 flavor_jnp.8.d:0 "在马尔瓦高原和章普尔平原之间有一个名叫迦尔毗的小国。我们和摩腊婆曾经为了此地争夺数年，直至1433年最终落入他们手中。\n有传言说摩腊婆执政者对待穆斯林姑娘不雅的言行，在穆斯林人群中引起了不小的愤怒。这或许会是我们等待了许久的机会……"
 flavor_jnp.8.a:0 "请求准许惩戒迦尔毗。"
 flavor_jnp.8.b:0 "让他去吧。"
 flavor_jnp.9.t:0 "迦尔毗的命运"
 flavor_jnp.9.d:0 "来自章普尔苏丹的使者声称，我们的附庸迦尔毗，对待穆斯林女子时有不雅的行径，应当受到惩罚。章普尔人希望亲手讨伐迦尔毗。\n虽然我们也有听闻在迦尔毗发生的事情，但这应当是一个需要慎重思考的决定。迦尔毗是章普尔和摩腊婆之间长久以来产生冲突的地区，章普尔人看起来很可能在此之外有更大的计划。"
 flavor_jnp.9.a:0 "允许章普尔人惩戒迦尔毗。"
 flavor_jnp.9.b:0 "我们必须支持我们的附庸。"
 flavor_jnp.10.t:0 "迦尔毗——请求被许可"
 flavor_jnp.10.d:0 "为寻求两国之间更好的关系，摩腊婆同意由我们来惩戒迦尔毗。"
 flavor_jnp.10.a:0 "太棒了！"
 flavor_jnp.11.t:0 "摩腊婆苏丹拒绝"
 flavor_jnp.11.d:0 "摩腊婆严正表态，若我们想要对迦尔毗实施任何行动，我们也将和摩腊婆为敌。"
 flavor_jnp.11.a:0 "好吧。"
 javan_region:0 "爪哇"
 sumatran_region:0 "苏门答腊"
 borneo_region:0 "婆罗洲"
 malay_peninsula_region:0 "马来半岛"
 mlc_tun_perak:0 "敦霹雳"
 desc_mlc_tun_perak:0 "盘陀诃罗敦霹雳出色的管理，使得我国国力蒸蒸日上。"
 mlc_piracy_controlled:0 "海盗得到控制"
 desc_mlc_piracy_controlled:0 "马来海上的劫掠行为长期以来都是一个难题，但如今我们已经能控制住它了。"
 mlc_islamic_laws_enforced:0 "更严厉的宗教法实施"
 desc_mlc_islamic_laws_enforced:0 "为了讨好更多正统的宗教保守派，我们通过了一项与传统马六甲法律不同的更严厉的伊斯兰教法解释。不过国家的这一发展方向，让许多非穆斯林害怕成为社会中被排挤的对象。"
 mlc_economic_boom:0 "经济繁荣"
 desc_mlc_economic_boom:0 "我们几乎废除一切贸易税收的决定刺激了经济的发展，使我国经济进入了前所未有的繁荣期。"
 flavor_mlc.1.t:0 "针对易卜拉欣罗阇的密谋"
 flavor_mlc.1.d:0 "在一个像马六甲一样世界性的国家里，宗教平衡是一件非常脆弱的事情。在我们国家中，各种不同信仰的商人们生活在一起，但仍一定程度上的分隔着。其中最大的几个团体：古吉拉特人，泰米尔人，爪哇人和中国人都各自履行着对国家的义务。保证这些团体之间的平衡是每届马六甲君主最重要的人物之一。\n1444年易卜拉欣罗阇的登基激怒了不少的人。易卜拉欣是一个实打实的印度教徒，并且在许多人眼中是一个想要把伊斯兰影响赶出我们国家的传统派。但年轻的国王今天被发现死在宫中依然让人震惊。许多人猜测他的宰相，王室盘陀诃罗，一定与此事有关，但没有人能证明。"
 flavor_mlc.1.a:0 "易卜拉欣罗阇不会被忘记。"
 flavor_mlc.2.t:0 "盘陀诃罗·敦·霹雳"
 flavor_mlc.2.d:0 "不像已故的拉惹·易卜拉欣（如今被称作阿布沙希德沙，即殉难之王），我们的新统治者是一位穆斯林，而且看起来我们城市里的商人社群更接受他的统治。然而，一个密谋反对自己领主的王室盘陀诃罗（即宰相）令人恐惧，我们明智的做法是换掉这位大臣，否则就有可能面临与他上一位领主相同的命运。我们值得信任的谋士们，都指名一位年轻有为的将军可以担当此任。据说敦霹雳在他这个年纪算是足智多谋的了，而且更重要的是据说他十分忠诚。"
 flavor_mlc.2.a:0 "任命敦霹雳。"
 flavor_mlc.2.b:0 "任命一名傀儡，将盘陀诃罗边缘化。"
 flavor_mlc.3.t:0 "马来亚海上的海盗"
 flavor_mlc.3.d:0 "对于像我们一样依赖贸易的国家塞说，保持海路畅通是头等大事。近来海盗活动又开始死灰复燃。通常，治理海盗的任务会被委托给我们城市中的商人团体。"
 flavor_mlc.3.a:0 "将这项任务委派给一个商团。"
 flavor_mlc.3.b:0 "我们会用自己的力量来解决这件事。"
 flavor_mlc.4.t:0 "伊斯兰教和马六甲"
 flavor_mlc.4.d:0 "马六甲就许多方面来说，正处在马来群岛伊斯兰化的中心位置。但是我们国家却一直都在避免各种严格的或是过分正统的伊斯兰教法，以期吸引来自各个族群的商人。相反，我们传统上一直遵从当地法律，伊斯兰教法只在部分情况下才会使用，以保证公共秩序。在冒犯有敏感宗教感情的人的同时，这确实对贸易有许多好处，因此在马六甲的商团中一直受到支持。\n但是穆斯林随着时间慢慢成为了我们国家的主流，并且由于马六甲在传播伊斯兰教中的重要地位，许多人已经开始将马六甲视作朝圣的圣地。也许现在是时候在我们国家推广一些更为正统的法律和关税了？"
 flavor_mlc.4.a:0 "没错，以安拉之名。"
 flavor_mlc.4.b:0 "不，我们要保持我们的旧传统。"
 flavor_mlc.5.t:0 "关税和赋税"
 flavor_mlc.5.d:0 "贸易是我国立国之根本。很多访客会吃惊我们国家几乎没有农业，哪怕是最基本的粮食也依靠进口。尽管如此，我们的王国依然兴兴向荣。来自亚洲各地的商船驶入我们港口买卖交易各类商品。\n为了进一步鼓励贸易，盘陀诃罗王室建议我们将关税和赋税减少到将近为零。这大胆的政策将会是我们和其他贸易王国区分开，盘陀诃罗认为这会巩固我们东方第一贸易大国的地位。"
 flavor_mlc.5.a:0 "马六甲不生产货物，但拥有世界上所有的货物。"
 flavor_mlc.5.b:0 "我们无法承担降低税收。"
 flavor_mlc.6.t:0 "汉都亚"
 flavor_mlc.6.d:0 "今天，我们的盘陀诃罗在平息一个在村子附近横冲直撞的人造成的麻烦时，得到了来自一位当地战士的意料之外的帮助。当盘陀诃罗的保镖们纷纷逃跑的时候，这名战士和他的朋友们迅速勇敢的救下了我们的宰相。盘陀诃罗被他为国尽忠的举动感动，当即任命这位年轻的战士，汉都亚，担任王室指挥官。\n我国现在得到了一位最伟大的战士的效忠。"
 flavor_mlc.6.a:0 "惟愿我民长存于地上。"
 flavor_mlc.7.t:0 "葡萄牙人的到来"
 flavor_mlc.7.d:0 "远道而来的船只在马六甲并非新鲜事，但是今天有一位不寻常的访客来到了我们城市。船长表示他来自一个遥远的西方基督教国度，名唤葡萄牙，希望签署一项成为我国最惠贸易伙伴的协议。\n但是古吉拉特穆斯林商团则大肆宣扬此人十分危险，他的国家与我们的宗教是不共戴天的仇敌。古吉拉特人十分反感葡萄牙人在此出现，甚至已经开始对新来的访客公开表示敌意，没收他们的货物，登上他们的商船。这一情况有可能很快就会超出控制……"
 flavor_mlc.7.a:0 "责备古吉拉特人，并试图挽回现状。"
 flavor_mlc.7.b:0 "我们不能让葡萄牙人在世界的这一隅得到份额。"
 flavor_mlc.7.a.tt:0 "葡萄牙对这场事变的态度开始好转。"
 flavor_mlc.7.b.tt:0 "葡萄牙对这场事变得态度变得更糟。"
 flavor_mlc.8.t:0 "马六甲事变"
 flavor_mlc.8.d:0 "有消息说马六甲苏丹国没收了来访葡萄牙船只的货物。恐怕我们的穆斯林敌人先接触到了他们，并且恶化了他们对我们的观感。"
 flavor_mlc.8.a:0 "好的。"
 tribal_democracy_ruthenian:0 "盖特曼国"
 tribal_democracy_ruler_ruthenian:0 "盖特曼"
 tribal_democracy_ruler_female_ruthenian:0 "盖特曼"
 tribal_democracy_ruler_vassal_ruthenian:0 "阿塔曼"
 prices.11.t:0 "小冰期中最冷的时期"
 prices.11.d:0 "冬天越来越长越来越冷，已经超出了所有人记忆中的严冬。当冰与雪的界限向更南部的地区缓缓逼近，这个冬天里，作物将会凋零，葡萄酒品质转坏，鱼群也开始迁徙到更暖的水域。"
 prices.11.a:0 "（抖）"
 LITTLE_ICE_AGE:0 "小冰期中最冷的时期"
 prices.12.t:0 "软木瓶塞"
 prices.12.d:0 "玻璃瓶技术制造的发展令葡萄酒生产商们可以制作尺寸更标准的瓶子，使得回收利用软木塞成为可能。这比用布瓶塞更为高效，并且意味着葡萄酒可以被运输到更远的地方。或许我们正在见证全球葡萄酒贸易的开端。"
 prices.12.a:0 "好的。"
 WINE_CORKS:0 "国际葡萄酒贸易的增长"
 prices.13.t:0 "新布料"
 prices.13.d:0 "一种新的编织工艺在$COUNTRY$的纺织工中逐渐形成。这些被称为「新布料」的布匹比过去需求的毛织品更轻、更薄、更便宜。对这种新商品需求上升的同时，生产它们所需要的羊毛比过去显著地减少，导致羊毛价格下降。"
 prices.13.a:0 "好的。"
 NEW_DRAPERIES:0 "新布料"
 prices.14.t:0 "制服条例"
 prices.14.d:0 "旧时的征召兵正越来越广泛地被国家常备军替代。过程中，许多国家已经开始统一规范士兵的制服，更有甚者，已经开始着手于自己为士兵提供统一的制服了。然而染料并不廉价，且随着需求的上升，染料和布料的价格都仍在上涨。"
 prices.14.a:0 "好的。"
 REGULATED_UNIFORMS:0 "制服条例"
 prices.15.t:0 "大浅滩渔场"
 prices.15.d:0 "我们的探险家报告说他们在纽芬兰的大浅滩发现了一块水域，那里有成千上万的鱼类可供捕捞！越来越多的人涌向那片海域进行远洋捕鱼，市场上充斥着数量大到无法想象的鱼类。"
 prices.15.a:0 "好的。"
 GREAT_FISHERIES:0 "大浅滩渔场"
 prices.16.t:0 "白棉布与其他棉质布料"
 prices.16.d:0 "印度棉花的稳定供应逐渐开始对欧洲的布匹消费产生重大改变。平纹细布、白棉布以及其他棉质布料在欧洲市场上的价格越来越高。"
 prices.16.a:0 "好的。"
 CALICOES:0 "白棉布"
 prices.17.t:0 "欧洲海狸的消亡"
 prices.17.d:0 "中世纪以来对皮毛的需求就在持续上升，而近来越来越冷的气候只让这一趋势更加明显。由于这个原因，欧洲海狸的种群数量正随着对皮毛需求的上升逐渐衰减。人们发现在欧洲已经很难看到海狸了，现在不得不从俄罗斯以及更北端进口高价的皮毛。"
 prices.17.a:0 "好的。"
 DEPLETION_OF_EUROPEAN_BEAVER:0 "欧洲海狸的消亡"
 prices.18.t:0 "毡帽"
 prices.18.d:0 "用海狸的毛皮来制造帽子想必是极好的。海狸皮保温性能佳，即使在恶劣气候下也能长期维持形状不变。对毡帽的需求逐渐增加，制造它们的流程也不简单。总之制帽产业已经成为我们经济中的一个重要的盈利行业。"
 prices.18.a:0 "好的。"
 FELT_HATS:0 "毡帽"
 prices.19.t:0 "常设海军"
 prices.19.d:0 "常设海军已经从特例走向常态。为这些常设海军专门成立的部门正越来越活跃，他们负责采购补给，建造和维护战船。"
 prices.19.a:0 "好的。"
 PERMANENT_NAVIES:0 "常设海军"
 prices.20.t:0 "青铜炮"
 prices.20.d:0 "随着铜炮在战场上大发神威，火炮制造厂对于铜的需求也水涨船高。近几年内，铜的需求量和价格估计都会居高不下。"
 prices.20.a:0 "好的。"
 BRONZE_CANNONS:0 "青铜炮"
 prices.21.t:0 "日本茶文化"
 prices.21.d:0 "在日本文化中饮茶的习俗源远流长。十六世纪日本茶道的不断发展使得饮茶成为日本社会中常见的社交仪式。"
 prices.21.a:0 "好的。"
 JAPANESE_TEA_CULTURE:0 "茶道"
 prices.22.t:0 "香料贸易的衰退"
 prices.22.d:0 "随着香料市场竞争者的增加，曾经稀有的东方香料的供应量在西方市场大幅增长。尽管有些人试图通过烧毁部分产品或者严格控制出口量来稳定香料的价格，但这项生意的利润已经再也不会像过去那样高了。"
 prices.22.a:0 "好的。"
 DECLINE_OF_SPICE_TRADE:0 "香料贸易的衰退"
 prices.23.t:0 "消费模式改变"
 prices.23.d:0 "蔗糖曾经是一种稀有的奢侈物，需要从马格里布或者中东地区进口。现在新世界的大门已经打开，我们城市阶层的购买力也增加了，蔗糖也许仍然被视为一种奢侈品，但能够负担它的人已经很多了。"
 prices.23.a:0 "好的。"
 POPULARIZATION_OF_SUGAR:0 "蔗糖的普及"
 prices.24.t:0 "丝绸织物的普及"
 prices.24.d:0 "在中世纪之前很久，全世界的人们都渴求丝绸，获取它成了探索东方的源动力之一。随着生丝和丝织物供应量的加大，西方对于丝绸衣服的渴望更加高涨。"
 prices.24.a:0 "好的。"
 POPULAR_SILK_FABRICS:0 "丝织品的流行"
 prices.25.t:0 "孟加拉染料作物种植园"
 prices.25.d:0 "我们在北印度掌握的几个染料生产区域吸引了一些淘金者，他们的目的是把这些作物推广到我们在孟加拉的土地。孟加拉的一些区域看起来很适合种植木蓝，目前来看只要允许种植肯定能收获不少。然而，种植木蓝，并把它变成靛蓝染料是一项艰辛的工作，而且给予这些亡命之徒过多自由说不定会在将来引起麻烦。"
 prices.25.b:0 "限制建立新的种植园。"
 BENGALI_INDIGO_PRODUCTION:0 "增加染料供应量"
 prices.26.t:0 "木板胶合技术的发展"
 prices.26.d:0 "最初，许多类型的热带木材会被木工认为太脆。然而，随着镶木技术的发展，有着华美外形但没有强度的乌木和其他热带木材也有了被选择的可能性。这导致了通过热带木材制造的美丽的原生态橱柜和其他名贵家具成为了一项大产业。"
 prices.26.a:0 "好的。"
 VENEERING:0 "贴面橱柜"
 prices.27.t:0 "东南亚象群减少"
 prices.27.d:0 "多年以来东南亚的大象种群数量不断减少，现在已经是史上最低的时候了。东南亚和中国对大象和象牙的需求从未减少，导致大象和象牙的价格不断攀升。"
 prices.27.a:0 "好的。"
 IVORY_SHORTAGE:0 "东亚象牙短缺"
 prices.28.t:0 "铸铁技术进步"
 prices.28.d:0 "铁加工技术的多种进步意味着现在的铁炮比旧式的铜炮更加有效且可靠。随着铁制品在其他场合也开始逐渐取代铜制品，例如餐具等等，铜的价格正在下降，而对铁的需求量却在上升。"
 prices.28.a:0 "好的。"
 IRON_WORKING:0 "铸铁技术进步"
 prices.29.t:0 "热巧克力"
 prices.29.d:0 "使用可可制作成热饮是从美洲原住民那里学来的习俗。这种新的饮料很快抓住欧洲部分人的胃口，但过了一段时间才得到了更广泛的接受，糖的加入在其中也功不可没。在旧大陆，对巧克力的需求正在稳步增加。"
 prices.29.a:0 "好的。"
 HOT_CHOCOLATE:0 "巧克力热饮"
 prices.30.t:0 "烟草越来越受欢迎"
 prices.30.d:0 "烟草最初被当做是一种药用植物，现在它作为消遣道具，在基督教和穆斯林世界都变得越来越受欢迎。从巴黎到孟加拉，吸烟正越来越流行，烟草生意的利润也变得非常丰厚。"
 prices.30.a:0 "好的。"
 POPULARIZATION_OF_TOBACCO:0 "烟草普及"
 prices.31.t:0 "咖啡植株的传播"
 prices.31.d:0 "几个世纪以来咖啡仅在也门和埃塞俄比亚种植和出口。尤其是也门的商人，他们牢牢把握着咖啡贸易，并且花费了极大的精力阻止咖啡植株的流出。\n正如蚕种随着商路传往西方，咖啡植株也被我们的商人掌握了。[java_coffee_here.GetName]的种植园已开始产出大量的咖啡，这些咖啡豆现在更容易获得了。"
 prices.31.a:0 "来一杯[java_coffee_here.GetName]咖啡吧！"
 prices.32.t:0 "[mocha.GetCapitalName]的衰落"
 prices.32.d:0 "到我们这个港口采买咖啡的商人们现在有了别的去处，虽然[mocha.GetCapitalName]本身还是一个重要的港口，但它已不再是首屈一指的咖啡豆转口港了。"
 prices.32.a:0 "我们盼着[From.GetAdjective]商人们自食苦果！"
 JAVA_COFFEE:0 "咖啡植株的传播"
 prices.33.t:0 "国际书市"
 prices.33.d:0 "虽然纸张在很多方面优于羊皮纸，它还是不能完全地取而代之。然而，随着印刷机的流行，书籍、小册子甚至是纸牌都变得更加且空前的寻常。造纸术在过去的几十年里更加完善，这两者使得纸张比以往更受追捧。\n可能最明显的例子就是[bookmarket_here.GetCapitalName]的书市了，它的规模每年都在变大。这本来只是[bookmarket_here.GetAreaName]本地印刷商的展会，现在却有着来自整个大陆的参观者。"
 prices.33.a:0 "[bookmarket_here.GetCapitalName]的确是世界上最大的书市。"
 prices.33.b:0 "这会让整个省份受益。"
 INCREASED_PRINTING:0 "现代印刷业和出版业的成长"
 prices.34.t:0 "打浆机"
 prices.34.d:0 "几个世纪以来，造纸厂一直依靠机械锤捣捶纸浆、捣碎纤维来获得造纸的原材料。\n[hollender_beater_province.GetName]富有进取精神的工匠们利用风车的动力实现了一种更加高效的方法。他们口中的[Root.GetAdjective]打浆机是一个大桶里有着风力驱动的带叶片的水平辊。这些叶片一小时内打出来的纸浆就抵得上从前的捣锤一天的量。"
 prices.34.a:0 "纸业市场永远地改变了。"
 HOLLENDER_BEATER:0 "造纸业中打浆机取代捣锤"
 prices.35.t:0 "管理一个帝国"
 prices.35.d:0 "官僚们长久以来垂青于使用纸张而非羊皮纸或者别的材料，因为纸张用起来简单得多。并且有着很多方法让公文难以被伪造。始创于法布里亚诺的水印就是这样一种发明，精致的大理石纹纸和伊斯兰造纸商的书法也是这样的技术。\n随着各大帝国扩展疆土、涵盖了若干个大洲，对文件的可证实性和易用性的要求越来越高，这让从中国到欧洲的帝国官僚机构无一例外地使用纸张记录官方文件和政令。"
 prices.35.a:0 "纸张即是未来。"
 PAPER_IN_BUREAUCRACY:0 "水印与大理石纹纸"
 prices.36.t:0 "借阅图书馆和图书俱乐部"
 prices.36.d:0 "随着识字率的提高，书籍的传播和普及已经成为经济上和思想上的双重目标。书商基本上在许多城市都成为了一个非常普遍的行业，在[lending_libraries_here.GetName]这样的大城市里会有一整条街市排列着装满书的箱子等待贩售。\n对那些负担不起购买书籍的人来说，现在有着越来越多的方法借阅或者合购书籍，比如付费借阅的图书馆、购书合作社或者订阅社团。"
 prices.36.a:0 "能把阅读的权利交给大众吗？"
 LENDING_LIBRARIES:0 "借阅图书馆和图书俱乐部"
 prices.37.t:0 "哥伦布交换"
 prices.37.d:0 "伴随着美洲殖民化的进程，各色新的种子、作物和牲畜开始在新大陆和旧大陆间互相传播开来。从引进的那一刻起，像玉米、木薯和番茄这样的作物就开始在整个旧大陆扩散，非美洲原产的各类驮兽在新大陆也变得愈发司空见惯了。\n往日公认的不毛之地，如今也在各自不同合适的时节产出粮食，世界粮食总产量因此空前高涨。食物再也不像以往那样短缺了，本世纪鲜有别的事物能像这样为普罗大众带来这么大的好处。"
 prices.37.a:0 "那太棒了……"
 prices.38.t:0 "刻面"
 prices.38.d:0 "[diamond_city.GetCapitalName]的宝石切割师在试验中将钻石粉尘与橄榄油混合后涂抹在磨轮上，从而在钻石切割领域取得了重大突破。[Root.GetAdjective]的工匠借此得以将宝石切出全新的造型，其光泽也更加闪亮。由此产生的被称为刻面的技术，能加工出几何形状更惹人喜欢、光学质量更好的宝石。新工艺和用它加工的宝石分别在各地的工坊和宫廷中逐渐流传开来，人们对钻石和宝石的需求与日俱增。"
 prices.38.a:0 "宝石，真是古怪的东西。"
 FACETING:0 "刻面"
 prices.39.t:0 "新大陆的钻石"
 prices.39.d:0 "钻石是一种非常结实的石头，除了使用自己的碎屑之外，它甚至不能被打磨，长久以来都是所有宝石中最稀有的。几个世纪以来，印度一直是世界上唯一已知的钻石来源地，即使在那里也只有少数几个保护良好的矿区才出产这种宝石。\n然而，随着钻石在南美洲内陆的大量发现，钻石不再是专属于王公贵胄的奢侈品，也成为富有的贵族、市民或其他珠宝鉴赏家的收藏。"
 prices.39.a:0 "钻石恒久远。"
 BRAZILIAN_DIAMONDS:0 "新大陆的钻石"
 prices.40.t:0 "新教和改革宗教会拒绝使用熏香"
 prices.40.d:0 "许多改革宗和新教神学家不仅抛弃了天主教教堂复杂华丽的装饰，而且还拒绝在宗教仪式中使用熏香。香水，香薰蜡烛和熏香的使用现在被渐渐地视为一种亵渎。在过去的一千年里，欧洲对香料的需求使得乳香和没药源源不断地从东方运往欧洲。而这一现象在近些年来终于开始减少了。"
 prices.40.a:0 "那就燃烧一切吧。"
 REFORMED_REJECTION_OF_INCENSE:0 "新教和改革宗拒绝使用熏香"
 prices.41.t:0 "香水行业的发展"
 prices.41.d:0 "日益壮大的商人阶层以及贵族和上流社会中越来越严格的社交规则导致对香水的需求增加。现在人们希望大宫殿的大厅有宜人的香味和雄伟的装饰。这导致了对乳香、没药及其他香料产品需求的激增。在[perfume_city_grass.GetCapitalName]，本地花卉和外国香料的精制甚至已经发展为一个主要产业。"
 prices.41.a:0 "对于这种事他们肯定有很棒的嗅觉。"
 GROWTH_OF_PERFUME_BUSINESS:0 "香水行业的发展"
 prices.42.t:0 "选育配种"
 prices.42.d:0 "通过对马、猪、牛和羊的科学而孜孜不倦的选育，[Root.GetAdjective]的农民开始培育出全新的品种，它们能更专门地用于各种用途。几个世纪以来，各地都有著名的家畜品种，但随着现在开创的新方法的出现，显然人们可以很容易地对动物进行特别的改良。\n因此，牲畜贸易正在恢复活力，售出牲畜的质量和数量都大大提高。"
 prices.42.a:0 "太棒了。"
 SELECTIVE_BREEDING:0 "选育配种"
 prices.43.t:0 "波希米亚水晶"
 prices.43.a:0 "清澈如水晶。"
 BOHEMIAN_GLASS:0 "波希米亚玻璃"
 prices.44.t:0 "镜片制造的进步"
 prices.44.d:0 "自13世纪以来，用玻璃镜片制成的眼镜取代了旧时代的阅读石。通过彻底的光学观察，这些镜片现在已经达到了完美的程度，即使是最小的东西也可以放大。\n令学者们高兴的是，这些新的镜片也可以用来制作光学显微镜和折射望远镜，前者可以用来观察以前从未见过的东西，后者可以用来研究遥远的物体，比如恒星。光学领域正处于革命的边缘，给科学、航海和战争带来了巨大的好处。"
 prices.44.a:0 "我们现在看远方的东西，也清楚得好像近在眼前。"
 MODERN_OPTICS:0 "现代光学"
 prices.45.t:0 "燧石玻璃和铅水晶"
 prices.45.d:0 "[glass_province.GetName]的玻璃工匠已经开始使用燧石、沙子和铅来制造一种晶莹剔透、易于加工而纯净无瑕的新品种玻璃。市场上充斥着这种新颖而受欢迎的产品，这种新工艺正在迅速挑战世界上现有的主要玻璃生产中心。"
 prices.45.a:0 "完美。"
 LEAD_CRYSTAL:0 "铅水晶"
 prices.46.t:0 "煤矿开采效率的改进"
 prices.46.d:0 "技术进步导致已开采的煤矿产量不断快速增加，也使得许多过去无法开采的矿区得到开发。我们的煤矿正以前所未有的效率运作，而尽管随着工业化的持续，煤的需求依然旺盛，但需求缺口如今也更容易被填补。"
 prices.46.a:0 "妙极了。"
 IMPROVED_COAL_MINING:0 "煤炭供应增加"
 trade_company_moluccas:0 "摩鹿加特许贸易区"
 TRADE_COMPANY_MOLUCCAS_Root_Culture_GetName:0 "[Root.Culture.GetName]摩鹿加公司"
 new_england_region:0 "新英格兰"
 ori_jagannath_cult:0 "扎格纳特与伽阇波底王国"
 desc_ori_jagannath_cult:0 "在奥里萨民众心中，「护佑世界之主」扎格纳特是与他们最息息相关的神祇，而且比任何其他神灵都重要。他是毗湿奴最伟大的化身，而且与我们的王朝有着联系。每个伽阇波底国王都需要得到扎格纳特和其祭司的支持；由于王室的赞助，普里的寺庙正逐年变得更加富裕。"
 ori_no_salt_tax:0 "免除盐税"
 desc_ori_no_salt_tax:0 "我国停止征收盐税。这一举措虽然导致我国收入缩水，但是也使民众归心。"
 ori_popular_unrest:0 "厌战思潮"
 desc_ori_popular_unrest:0 "这些年来的穷兵黩武使民间难以忍受"
 ori_support_for_pretender:0 "支持篡位者"
 desc_ori_support_for_pretender:0 "这个省份支持篡位者推翻我们的统治。"
 flavor_ori.1.t:0 "伽阇波底王国和扎格纳特崇拜"
 flavor_ori.1.d:0 "即使外邦君主时常嘲笑奚落乃至诋毁扎格纳特神庙中的宗教仪式、典籍经节，「世界之主」扎格纳特在奥里萨仍是最重要的一位神祇。\n我们王朝的建立者迦毗莲陀罗，正是依托着扎格纳特神及其教团的支持方得以上位。现如今，作为回报，是时候对普里的神庙加以供奉，并将扎格纳特奉为我国主神了。"
 flavor_ori.1.a:0 "赞美扎格纳特！"
 flavor_ori.1.b:0 "孤注一掷过于愚蠢。"
 flavor_ori.2.t:0 "迦毗莲陀罗王的征伐"
 flavor_ori.2.d:0 "当迦毗莲陀罗·提婆在1434年揭竿而起、推翻东恒伽王朝末代君主之时，奥里萨已然国将不国。穆斯林从西方、北方侵入，南方邻国也挑起争斗，使得国家倾微。而迦毗莲陀罗王登基以来，形势大为好转。在他的统治下，经过与孟加拉、雷迪家族治下的安得拉、巴赫曼尼苏丹国以及毗奢耶那伽罗帝国的连续数场战争，奥里萨的疆土和国力都得以充实。\n然而，这般穷兵黩武的代价，便是民不聊生、经济衰退；自然灾害造成的粮食减产现在更使得民怨不断增长。朝廷上有提议，暂时免除盐税，或者实行其它聚焦民生的政策，以安抚大众。"
 flavor_ori.2.a:0 "盐税当免。"
 flavor_ori.2.b:0 "我们不能屈服于公众的压力。"
 flavor_ori.3.t:0 "迦毗莲陀罗驾崩"
 flavor_ori.3.d:0 "一生戎马的迦毗莲陀罗王终于只能躺在病榻上了，他遵循扎格纳特神的指引欲将王位传给私生子补卢杀多磨，令他的18位合法王子无比震惊。\n当旧王咽下最后一口气的时候，补卢杀多磨的王座仍然脆弱不堪——最受拥戴的争位者哈姆维拉已在南部举起了针对他的叛旗。"
 flavor_ori.3.a:0 "吾等当遵从扎格纳特的旨意！"
 flavor_ori.3.b:0 "哈姆维拉才当得位！"
 flavor_ori.3.a.tt:0 "我们的邻国很快就会得知此事并作出反应。"
 flavor_ori.4.t:0 "奥里萨继承危机"
 flavor_ori.4.d:0 "消息传来，奥里萨善战的迦毗莲陀罗王去世了，似乎他的儿子们正在为宝座打得不可开交，使得整个王国防备虚弱。"
 flavor_ori.4.a:0 "好的。"
 flavor_ori.5.t:0 "哈姆维拉的提议"
 flavor_ori.5.d:1 "奥里萨的王位争夺者哈姆维拉派来的使者今天到达，他承诺会割让东部重地给我国以换取对他战争的援助。"
 flavor_ori.5.a:0 "给他兵马钱粮！"
 flavor_ori.5.b:0 "置身事外。"
 flavor_ori.6.t:0 "巴赫曼尼扶持哈姆维拉"
 flavor_ori.6.d:0 "我们的世仇——巴赫曼尼的苏丹，决定扶持哈姆维拉。虽然没有确切证据，但是据说贼子哈姆维拉已经狗急跳墙，许诺要出卖一大片国土给巴赫曼尼。"
 flavor_ori.6.a:0 "那就打得他什么也拿不出来。"
 flavor_ori.7.t:0 "哈姆维拉取胜"
 flavor_ori.7.d:0 "篡权者哈姆维拉的军队控制了首都，内战似乎到此为止了。南方的巴赫曼尼苏丹也迅速派兵进驻了许给他们的地盘。"
 flavor_ori.7.a:0 "国耻！"
 flavor_ori.8.t:0 "哈姆维拉兑现承诺"
 flavor_ori.8.d:0 "奥里萨的内战结束，我们的部队也控制了哈姆维拉承诺给我们的土地。"
 flavor_ori.8.a:0 "妙！"
 flavor_ori.9.t:0 "扎格纳特崇拜"
 flavor_ori.9.d:0 "伽阇波底家族不再安坐于奥里萨的宝座之上，扎格纳特及其祭司与我们的王国因此不再有那么密切的联系。在普里，对这位神祇的顶礼膜拜仍然是奥里萨人文化和宗教生活中十分重要的一部分，但它已经不再与国家政权紧密相连。"
 flavor_ori.9.a:0 "好的。"
 flavor_ori.10.t:0 "奥里亚语文学的诞生"
 flavor_ori.10.d:1 "到目前为止，梵语一直是奥里萨唯一的文学语言，而奥里萨方言则被视为是首陀罗和低种姓所使的语言。然而一位受过良好教育的退役士兵婆若罗·达什，让这一切发生了改变。他凭借自身的学识将《摩诃婆罗多》译成了奥里亚语。婆若罗·达什的诗歌作品也都是以奥里亚语所作，这让许多诗人也纷纷开始效仿。"
 flavor_ori.10.a:0 "好的。"
 flavor_ori.11.t:0 "阿丘塔南达"
 flavor_ori.11.d:0 "一位用奥里亚语作诗的多产诗人，阿丘塔南达，被认定为毗湿奴派的圣人，他所写的预言书、诗歌皆以奥里亚语写就。"
 flavor_ori.11.a:0 "好的。"
 zan_shirazi_islam:0 "设拉子人的伊斯兰教"
 zan_religious_orthodoxy:0 "坚持传统"
 zan_religious_unrest:0 "摒弃传统"
 desc_zan_religious_unrest:0 "为了安抚外商，我们摒弃了一些传统。长远来讲，这定是一件利国利民的好事。然则，现在，这一政策受到了各界宗教人士的巨大反弹。我国王室的合法性也因此受到了怀疑。"
 zan_sacked_by_the_zimba:0 "津巴陷城"
 desc_zan_sacked_by_the_zimba:0 "津巴人攻陷了城市并烧杀抢掠，对本地经济造成了巨大的打击。"
 zan_kilwa_chronicle:0 "基尔瓦编年史"
 desc_zan_kilwa_chronicle:0 "基尔瓦编年史乃我国王族史，记录我们王朝如何来到基尔瓦，从其起源记录至今。它亦证明了我王是斯瓦希里沿岸不容置疑的合法统治者。"
 flavor_zan.1.t:0 "设拉子人的伊斯兰教和基尔瓦贵族"
 flavor_zan.1.d:1 "绝大多数斯瓦希里城邦王朝都声称自己是「设拉子人」的后代。设拉子人是第一批迁徙到斯瓦希里的穆斯林的后裔。然而，他们所信奉的伊斯兰教不是那么正统。宫廷中每天都在举行古老的本地仪式，而设拉子人的血脉被认为具有魔力，这给予了他们统治这些城市的权利。\n随着斯瓦希里地区经济的迅猛发展，来自阿曼、波斯、巴赫曼尼王国和其他遥远国度的巨商们蜂拥而至，在我们的城市安家，而一群正在崛起的本土商人也正把他们当做合作伙伴。然而许多外来者与我国的传统互斥。若是我国采用更正统的伊斯兰教形式，定能使我们与其他印度洋国家的关系大为改善。但相对的，我们也很可能遭到传统势力与邻邦的反弹与抨击。"
 flavor_zan.1.a:0 "我们必须遵循祖先的道路。"
 flavor_zan.1.b:0 "让我们清除王国内的异教信仰与仪式。"
 flavor_zan.2.t:0 "基尔瓦编年史"
 flavor_zan.2.d:0 "随着到访斯瓦希里沿海地区的正统伊斯兰国家的外国商人日益增多，我们设拉子人的古老传统愈发地受人诟病。我们业已目睹本地新兴商人阶层勾结这些外来者推翻了斯瓦希里沿海的一些古老设拉子人家族。\n然而我们作为最古老也最强大的设拉子家族之一屹立至今。为了适当地警示一下国内外的煽动分子，我们最好指派书吏编纂一部我们著名家族的编年史，以防有人怀疑我们家族的设拉子人血统和古老伊斯兰根脉。"
 flavor_zan.2.a:0 "让我们也创造一部这样的编年史。"
 flavor_zan.2.b:0 "我们还有更重要的事去做。"
 flavor_zan.3.t:0 "抛弃设拉子式宗教传统"
 flavor_zan.3.d:0 "我们到了选择派别的关头了。我们无法在什叶派波斯巨商、伊巴德派阿曼商人以及来自印度与土耳其的逊尼派突厥商旅间继续左右逢源了。是时候该做个决定了。交好任意一派都会在外交、宗教层面上对我国产生巨大影响。"
 flavor_zan.3.a:0 "我们目前的改革已经足够了。"
 flavor_zan.3.b:0 "什叶派乃是正宗。"
 flavor_zan.3.c:0 "伊巴德派才是正确的。"
 flavor_zan.3.od:0 "快让逊尼派毛拉来教导我们。"
 flavor_zan.4.t:0 "食人族！"
 flavor_zan.4.d:0 "我国虽然坐拥整个印度洋海岸，但是内陆腹地却完全不在我国掌控之中。时常会有内陆的野蛮人来袭击我国的城市。津巴食人部落就是我等的心腹大患。不久前，这些魔鬼趁我国不备，奇袭了基尔瓦城。毫无准备的基尔瓦不多时便沦陷在了这些恶魔手中。许多市民惨遭杀害，更多的人则仓皇出逃。基尔瓦已几乎化为一座死城，这也许将成为我国史书上最为惨痛的一页。"
 flavor_zan.4.a:0 "悲伤的一天。"
 flavor_zan.4.b:0 "集中资源，重铸荣光。"
 flavor_zan.5.t:0 "权臣篡国"
 flavor_zan.5.d:0 "苏丹伊斯玛仪于1442年在基尔瓦即位后，许多桑给巴尔部落首领纷纷支持他远亲——赛义德与其夺权。经过一番权争，赛义德的阴谋被忠诚的维齐尔苏莱曼和埃米尔穆罕默德·玛兹卢姆所挫败。\n随着伊斯玛仪的去世，苏莱曼和穆罕默德似乎认为是他们自己统治的时候了。他们快速行动，利用人脉和影响力控制了首都，并且达成协议——以轮流上台的形式来分享权力。"
 flavor_zan.5.a:0 "苏莱曼取得王位。"
 flavor_zan.5.b:0 "穆罕默德·穆兹卢姆取得王位。"
 flavor_zan.5.c:0 "$MONARCH$是我们合法的统治者！"
 flavor_zan.6.t:0 "不受欢迎的篡位者"
 flavor_zan.6.d:0 "$MONARCH$在篡夺王位之前，曾作为权臣效力多年。他的政变行为让他在基尔瓦的平民中间非常不受欢迎。很多人民现在要求他退位，除非我们能够安抚民众，否则一场叛乱正迫在眉睫。"
 flavor_zan.6.a:0 "禅让予$HEIR$。"
 flavor_zan.6.b:0 "我们的统治者是王冠合法的主人。"
 flavor_zan.7.t:0 "炮制阴谋的维齐尔"
 flavor_zan.7.d:0 "保住基尔瓦的王位从来不是易事，无数的阴谋围绕在君主身边。过去数十年来，呆在维齐尔这个职位的人总是想要满足自己获取王位的野心，而不是忠诚地为王室服务。\n最近国王不孚众望，这很显然让维齐尔开始觉得需要去争取为自己夺取王冠。"
 flavor_zan.7.a:0 "好的。"
 ful_marabout_wars:0 "隐士叛乱"
 desc_ful_marabout_wars:0 "这一区域的一项受欢迎的运动开始朝向限制中央权力发展，他们开始想要建立正统的伊斯兰国统治并实行沙里亚法。"
 flavor_ful.1.t:0 "隐士在$PROVINCENAME$发动叛乱"
 flavor_ful.1.d:0 "在魅力超凡的纳斯鲁丁的感召之下，隐士传道者开始在$PROVINCENAME$传播伊斯兰改革的理念。许多当地的战士加入了隐士的队伍，现在他们共同在国家外部努力建造一个遵循纯粹沙里亚法的社会。他们极端反对任何异教传统或者外国的影响。"
 flavor_ful.1.a:0 "好吧。"
 flavor_ful.2.t:0 "正统伊斯兰改革"
 flavor_ful.2.d:0 "随着17世纪中期伊斯兰隐士运动的兴起，我们国家中的宗教紧张正在逐步升级。现在在$COUNTRYNAME$的隐士派系已经公然反抗$CAPITAL_CITY$的旧贵族。革命迅速地获得了许多富拉尼牧人的支持，在许多地区都存在着革命势力，一场大叛乱迫在眉睫。"
 flavor_ful.2.a:0 "我们必须加入革命，让贵族都去死！"
 flavor_ful.2.b:0 "我们必须保卫传统！"
 flavor_ful.3.t:0 "富拉尼圣战的终结"
 flavor_ful.3.d:0 "既然我们国家已经彻底抛弃了伊斯兰理想，基于此之上的隐士派系离开了我们国家跑去其他地方作乱了。"
 flavor_ful.3.a:0 "好的。"
 ful_fulani_wars:0 "富拉尼人和正统派穆斯林的骚动"
 desc_ful_fulani_wars:0 "我们整体的国策以及针对奥斯曼·丹·福迪奥的追随者的行动导致了国内大规模的骚动，国外的富拉尼穆斯林认为我们软弱可欺，我们的附庸藐视我们的权威，事情能很快平息下来吗？"
 flavor_sok.1.t:0 "奥斯曼·丹·福迪奥"
 flavor_sok.1.d:1 "戈比尔的富拉尼族穆斯林学者乌斯曼·丹·福迪奥受富拉尼人宗教革命的鼓舞，开始在我国鼓吹改革。他强有力的训条和魅力非凡的仪表赢得了一方民众的青睐，掀起了一股建设一个按正统的伊斯兰传统统治、完全遵循沙里亚法、并以将正信散播到整个西非为己任的哈里发国。\n他的训条对我们国家目前的政策持批评态度，戈比尔当局担忧乌斯曼·丹·福迪奥的追随者不日将会公开发动叛乱反抗我们的统治。"
 flavor_sok.1.a:0 "支持福迪奥改革我们的国家。"
 flavor_sok.1.b:0 "这个危险的煽动家和他的追随者必须被放逐。"
 flavor_sok.1.b.tt:0 "福迪奥和他的追随者将离开这个国家。"
 flavor_sok.2.t:0 "福迪奥的追随者"
 flavor_sok.2.d:0 "广受欢迎的伊斯兰改革家福迪奥最近被戈比尔当局流放。他和他的追随者现在正在找寻一位虔诚统治者，能允许他们在他的国家再一次宣称戈比尔的主权，并建立他们梦寐以求的正统伊斯兰国度。"
 flavor_sok.2.a:0 "好的。"
 flavor_sok.2.a.tt:0 "索科托哈里发国现在可以建立了。"
 sokoto_nation_title:0 "建立索科托哈里发国"
 sokoto_nation_desc:0 "福迪奥和他的追随者正在找寻一位虔诚的统治者，能允许他们在他的国家再一次宣称戈比尔的主权，并建立他们梦寐以求的正统伊斯兰国度。我们必须帮助这些虔信的人来追寻他们的目标，并把我们国家给他们支配。"
 kbo_gazargamu:0 "加扎尔加姆"
 desc_kbo_gazargamu:0 "我们建立了一座坚固的要塞城市作为我们王朝的新首都。加扎尔加姆可以确保我们国王的安全，使其不受他国军队或王位觊觎者之类的存在的威胁。"
 kbo_death_to_kingmakers:0 "忠诚的贵族"
 desc_kbo_death_to_kingmakers:0 "我们淘汰了那些自私的旧贵族，他们只顾着保住自己的特权，甚至要干涉王室事务。现在我们留下的贵族都是忠心耿耿，而非心怀不轨。"
 kbo_religious_orthodoxy:0 "实施正教"
 desc_kbo_religious_orthodoxy:0 "我们在贵族中间实施了严格的法律来禁止异端的传播"
 flavor_kbo.1.t:0 "赛法瓦王朝的两个分支"
 flavor_kbo.1.d:0 "自从十四世纪开始赛法瓦王室的两个分支就互相争斗来争夺王冠。由于两个分支中的任何一个都没有足够的实力彻底击败另一支，所以结果是伊德里斯和达乌德两个分支轮流执政。有时候有些国王统治的年份甚至不到一年。冲突已经持续太久，我们的大臣和官员都在这个权力的游戏里扮演角色，而让整个国家处在痛苦之中。\n随着$MONARCHTITLE$的去世，王位觊觎者再次起兵对抗继承人的烂戏再度上演。"
 flavor_kbo.1.a:0 "好的。"
 flavor_kbo.2.t:0 "加扎尔加姆的建立"
 flavor_kbo.2.d:0 "博尔诺是一个富有的省份，完全配得上成为我们的首都，但是如何防卫它一直是个难题。在国家东部，我们的老对手比拉拉人时常来劫掠我们的土地，而频繁发生的继承战争同样也凸显了一座新都的重要性。\n规划已经开始设想在乍得湖西岸建设一座利用要塞设防的城市来保证我们王朝的安全。"
 flavor_kbo.2.a:0 "建造加扎尔加姆。"
 flavor_kbo.2.b:0 "现在的首都还不错。"
 flavor_kbo.3.t:0 "强制实行正统伊斯兰教法"
 flavor_kbo.3.d:0 "我们国家在这片区域很早就皈依了伊斯兰，但在上流阶层中非正统和宗教融合仍然在流行。受到许多来到我们国家首都的学者的启发，$MONARCH$开始考虑是否应该清除所谓宗教融合现象的影响，尤其是在王室和贵族中间。既然达乌德分支从异教徒那里得到不少支持，我们只能希望这么做可以减少我们国家的不稳定。"
 flavor_kbo.3.a:0 "不再允许宗教融合！"
 flavor_kbo.3.b:0 "还是不要在这件事上过于投入了。"
 flavor_kbo.4.t:0 "与造王者相处"
 flavor_kbo.4.d:0 "在政治不稳定，王室的两大分支达乌德和伊德里斯不断斗争的背景下，我们的贵族以及宫廷大臣开始充当起了造王者，依仗他们所掌握的资源左右国家政策，加强自身的权力。\n不能再这样下去了，让我们来停止他们的特权，如果有必要，还要褫夺他们的头衔，让他们清楚自身的地位。"
 flavor_kbo.4.a:0 "控制住他们。"
 flavor_kbo.4.b:0 "我们不能侵犯他们的权利。"
 flavor_kbo.5.t:0 "哈里发"
 flavor_kbo.5.d:0 "宣称是阿拔斯继承者的阿卜杜勒-阿齐斯·雅各布已经在$MONARCHTITLE$之上加冕了哈里发的头衔。这种强正统的姿态可以向世人表明我们会让所有人记得$MONARCH$的继任者从今以后会获得这个头衔。"
 flavor_kbo.5.a:0 "好的。"
 flavor_kbo.6.t:0 "改革$MONARCH$"
 flavor_kbo.6.d:0 "受到麦加朝圣时所见所闻的激励，我们的$MONARCHTITLE$ $MONARCH$决定我国要改革军队和经济制度。$MONARCH$ 开始要求逐步加强我们的骑兵部队，引入土耳其火枪以及采用麦加以及其他地区穆斯林兄弟们正在使用的管理技术。"
 flavor_kbo.6.a:0 "经济和军队都要改革。"
 flavor_kbo.6.b:0 "专注于军队。"
 flavor_kbo.6.c:0 "专注于经济。"
 flavor_kbo.7.t:0 "玛吉拉·艾莎"
 flavor_kbo.7.d:0 "在$HEIR$的摄政会议期间，母后阿伊莎开始走上前台。随着强力的统治，她能使王国在她本人以及继承人上台之后持续繁荣。"
 flavor_kbo.7.a:0 "好的。"
 flavor_kbo.8.t:0 "继承争议"
 flavor_kbo.8.d:0 "随着统治者的去世，继承争议像往常一样再度发生，一名觊觎者武装起来反对王室继承人继任。"
 flavor_kbo.8.a:0 "好的。"
