 flavor_mor.1.t:0 "马格里布危机"
 flavor_mor.1.d:0 "上个世纪对于马格里布国家来说非常严酷和不顺。由于沙漠化，部落人口的减少，大规模的饥荒以及部族不忠，游牧侵袭等种种因素，这些年是非常辛苦的时期。\n最近情况似乎变得好了一些，国内贸易正在上升，城市化的进程也在逐渐开展。尽管我们的国家仍然处在过去辉煌的阴影之中，许多人担心伊比利亚人在征服格拉纳达之后会把目标对准我们。"
 flavor_mor.1.a:0 "让他们放马过来吧，看看他们有什么能耐！"
 flavor_mor.2.t:0 "摩尔难民"
 flavor_mor.2.d:0 "西班牙决定驱逐出他们境内的摩尔人居民。许多安达卢西亚摩尔难民涌向我们的港口，要求进入我们的国家。对这些难民来说真是悲惨的遭遇，但对我们国家来说这是却是一种祝福。多数难民都是城镇居民，手艺人，学者，艺术家以及官员。这些都是马格里布危机之后我们的城市所急缺的人才。"
 flavor_mor.2.a:0 "我们欢迎我们的兄弟。"
 flavor_mor.3.t:0 "穆罕默德·贾祖里和《祝福的证明》"
 flavor_mor.3.d:0 "一位深得人心的苏菲派领袖最近回国，结束了他漫长的汉志之旅，在我们的王国赚足了风头。与之一道自圣地前来的贾祖里带来了《祝福的证明》，他在这本祈祷书中集录了祈求神明祝福、宽赦穆罕默德的祷文。\n贾祖里不能同时现身多处，这本书却可以。由它难以置信的盛行看来，这本书注定能流传到作者身亡，我朝国灭。"
 flavor_mor.3.a:0 "好的。"
 flavor_mor.4.t:0 "非斯的伊德里斯狂热崇拜"
 flavor_mor.4.d:0 "伴随着长久的传奇故事，数年前，伊德里斯二世的遗体在非斯的一家清真寺被发现。自从那时开始，这位伊德里斯沙里夫的故事就成为了我们国家狂热崇拜的核心。\n这种虔诚的崇拜似乎注定要让我们的人民彻底和过去那艰难的时代说再见。然而像这样狂热的人民运动一直都有着潜在风险。他们不应该忘了谁正在行使世俗的权力。"
 flavor_mor.4.a:0 "支持伊德里斯派。"
 flavor_mor.4.b:0 "随他们自作多情去吧，不会有官方的支持。"
 flavor_mor.5.t:0 "阿布·扎卡里耶·叶海亚·瓦塔斯"
 flavor_mor.5.d:0 "摩洛哥实际上有两个王室。二十年过去了，马林王朝曾经拥有的权力已经被他们强大的瓦塔斯家族维齐尔——阿布·扎卡里亚·叶海亚所篡夺。\n在他1437年针对葡萄牙的战争获胜以及他对伊德里斯崇拜的支持，他获取了很多人的支持。阿布·扎卡里亚·叶海亚保证了皇家行政机关正常运转的同时，不断地向其中加入瓦塔斯家族的成员。瓦塔斯家族是马林家族的近亲，看起来似乎这并不会是一个令人忧心的进程。现在阿布·扎卡里亚·叶海亚已经临终了，然而未来会怎样没有人知道。这位为人看起来做事四平八稳，他让他的堂兄弟继承维齐尔的职位，没有人知道瓦塔斯家族会利用叶海亚已经建立的人脉做些什么。"
 flavor_mor.5.a:0 "我们失去了一位伟人。"
 flavor_mor.6.t:0 "瓦塔斯家族的阴谋？"
 flavor_mor.6.d:0 "很显然瓦塔斯家族现在在我们国家的影响力变得过于强大，除非我们现在就开始减少他们的权力，否则以后会发生什么真的不好说。$MONARCH$苏丹深信有一个觊觎王冠的阴谋。"
 flavor_mor.6.a:0 "杀光他们！"
 flavor_mor.6.b:0 "他们仍然是值得信任的顾问。"
 flavor_mor.7.t:0 "瓦塔斯家族叛乱"
 flavor_mor.7.d:0 "瓦塔斯家族的维齐尔忽然发难宣布叛乱，我们的苏丹已经把能找到的瓦塔斯家族的人全部处决。瓦塔斯家族非常受欢迎，这个举动将会引发许多不满。\n昨天，当$MONARCH$指定任命一位非瓦塔斯家族的维齐尔时，叛乱发生了，有传言指出，两位瓦塔斯家族的兄弟躲在暗处遥控了这场叛乱，目的是为了他们的家族复仇。"
 flavor_mor.7.a:0 "好的。"
 flavor_mor.8.t:0 "瓦塔斯家族的最后通牒"
 flavor_mor.8.d:0 "看来对瓦塔斯家族维齐尔的怀疑对他们起了反效果。今天我们的苏丹收到了穆罕默德·瓦塔斯的最后通牒，他要么自动放弃王位，否则就会兵戎相见。"
 flavor_mor.8.a:0 "拟退位诏书吧。"
 flavor_mor.8.b:0 "王位是我的！"
 flavor_mor.9.t:0 "远征苏丹"
 flavor_mor.9.d:0 "数百年来我们依赖着撒哈拉运送盐和黄金的骆驼队。\n尽管所有的顾问都反对，$MONARCH$坚持认为我们必须自己保护自己的贸易路线。我们无法信任图阿雷格人保护我们的商队，我们相信直接动用王国力量保护这些珍贵的资源会更加的有效。"
 flavor_mor.9.a:0 "让我们穿越撒哈拉！"
 flavor_mor.9.b:0 "真是愚蠢的行为，人是无法控制沙漠的。"
 flavor_mor.10.t:0 "远征苏丹"
 flavor_mor.10.d:0 "摩洛哥的军队正在沿着图瓦特绿洲向撒哈拉进军。"
 flavor_mor.10.a:0 "这听起来不妙啊。"
 fulo_spawning_region:0 "富洛"
 mal_fulani_migration:0 "富拉尼人的扩张"
 desc_mal_fulani_migration:0 "富拉尼游牧民族开始深入我们在这个地区的边界，腐蚀我们在这一地区的统治。"
 mal_islamisation_of_the_aristocracy:0 "贵族的伊斯兰化"
 desc_mal_islamisation_of_the_aristocracy:0 "伊斯兰教育开始逐渐从帝国的普通居民向贵族成员渗透。虽然这将导致传统主义者和新皈依教徒之间的冲突，从长期来看这将会使我们的帝国更加的稳定。"
 mal_portuguese_meddling:0 "外来干预"
 desc_mal_portuguese_meddling:0 "葡萄牙商人开始干预这个地区，公然鼓励地方的叛乱势力反抗中央统治。"
 mal_portuguese_traders:0 "与葡萄牙的贸易往来"
 desc_mal_portuguese_traders:0 "葡萄牙人经常出入我们的港口，带给我们良马和异国的货物，用来交换黄金和奴隶。"
 mal_unsafe_roads:0 "危险的道路"
 desc_mal_unsafe_roads:0 "这个地区的道路上充斥着土匪和强盗。当然将来这里的秩序将会恢复，但是目前这里的局面不仅会损害当地的经济，还会损害我们跟属国之间的关系。"
 mal_wangaras_upset:0 "万噶拉商人不满"
 desc_mal_wangaras_upset:0 "在强制限制和葡萄牙商人的接触的同时，我们得罪了我们自己的商人阶层：万噶拉。尽管王室和这些商人的关系会随着时间的流逝慢慢恢复，但我们国家的经济也许需要更久时间来恢复。"
 flavor_mal.2.t:0 "富拉尼人兴起"
 flavor_mal.2.d:0 "一群被称为富拉尼的游牧民族在邓哲拉和他的儿子科利的领导下团结起来。南迁的富拉尼人已经在富塔-托罗形成了一个扩张主义政权，其目标是整个塞内冈比亚地区。这些富拉尼人似乎根本无视我们的国界，这些部落游民深入我们的国界之时已经造成了许多起冲突，对我们的人民征税，挑战我们的权威。"
 flavor_mal.2.a:0 "好吧。"
 flavor_mal.4.t:0 "万噶拉商人和葡萄牙人"
 flavor_mal.4.d:0 "由于葡萄牙商人处事温和，他们的身影在西海岸正越来越常见。在许多方面，这对于我国都十分有益。他们的存在大大降低了购置军马的难度。葡萄牙商人和各地港口往来频繁，也方便我们获取异国的珍贵货物。只要有黄金和奴隶，没什么葡萄牙人不卖给我们的东西。我们的商人阶级——万噶拉，依靠新的贸易伙伴繁荣了起来。\n然而，随着合作加深，情况也隐约令人担心。在某些营地上，用于兑换马匹的奴隶越来越不值钱，我们主导的跨洋贸易也并不成功。外国商人显然不会照顾我们的利益，完全依赖他们不是什么明智之举。"
 flavor_mal.4.a:0 "好的。"
 flavor_mal.5.t:0 "葡萄牙干预"
 flavor_mal.5.d:0 "西海岸的葡萄牙商人现在变得越来越不像话了，尽管他们带来的战马和货物确实还蛮好用的，但是他们开始干预当地的政治。现在已经有一些当地酋长开始接触葡萄牙人，他们被鼓励扩张他们的自治权，并且在未来切断和中央政权的联系。\n为了针对这种状况我们要么直接打击这些不听话的酋长，要么限制住葡萄牙人的影响力。"
 flavor_mal.5.a:0 "果断地限制葡萄牙人。"
 flavor_mal.5.b:0 "问题在于不听话的酋长。"
 flavor_mal.6.t:0 "贵族的伊斯兰化"
 flavor_mal.6.d:0 "我们的王国名义上是个伊斯兰国家，但实际上我们祖先的旧宗教依然是一股强大的势力。然而最近伊斯兰教正在贵族中间站稳脚跟，并且伊斯兰教隐士也变得很常见，即使是在我们国家的角落。\n在过去，我们的先王一直避免强求臣民皈依伊斯兰教，但目前正信传播的进展让我们觉得应该是鼓励传教的时候了。"
 flavor_mal.6.a:0 "让我们的人民改信！"
 flavor_mal.6.b:0 "不要随便自找麻烦。"
 flavor_mal.7.t:0 "危险的道路"
 flavor_mal.7.d:0 "从首都通往海岸的路程所需要的时间最近延长了许多，这是由于道路经常被土匪所洗劫，富拉尼土匪和当地的酋长想要通过抢劫万噶拉商人来使自己富有。\n除非我们马上着手解决这个问题，我们将会很快发现我们会失去和帝国外部的联系。"
 flavor_mal.7.a:0 "加强当地酋长的权力来对付这个问题。"
 flavor_mal.7.b:0 "用国家力量来扫清这些道路。"
 flavor_mal.7.c:0 "还是关心我们的核心领土吧。"
 flavor_mal.8.t:0 "卡布的崛起"
 flavor_mal.8.d:0 "卡布的长官，萨米·科利正在指责我们忽视帝国沿海地区的贸易。他要威胁彻底断绝与我国的关系，不再充当我国代表，直接跟欧洲贸易国家来往。卡布一直以来都对马里国教不冷不热，现在已经成为了当地传统宗教的坚强阵地。它的新统治者迅速把握机会，利用这一点公开和我们作对。\n凭借着强大的宗教认同还有大西洋的贸易联系，卡布随时有机会长久立国。如果我们想要阻止，我们必须马上行动。"
 flavor_mal.8.a:0 "我们必须消灭这些叛军！"
 flavor_mal.8.b:0 "让我们以后再对付他们。"
 incan_nation_title:0 "四方之地，印加帝国"
 incan_nation_desc:0 "我们国家一度只是本地诸多邦国中的一个，如今得以将安第斯山脉的全部四大地区纳入掌控。我们的王国成长为一个庞大而强盛的帝国，由众多民族团结而成，由强有力的统治阶级将其统辖。对于治下臣民，我们的唯一身份就是他们的主人——「印加」。"
 incan_nation_rnw_title:0 "四方之地，印加帝国"
 incan_nation_rnw_desc:0 "我们国家一度只是本地诸多邦国中的一个，如今得以将安第斯山脉的全部四大地区纳入掌控。我们的王国成长为一个庞大而强盛的帝国，由众多民族团结而成，由强有力的统治阶级将其统辖。对于治下臣民，我们的唯一身份就是他们的主人——「印加」。"
 andean_group:0 "安第斯"
 andean_desc:0 "属于安第斯科技组时，科技升级花费额外150%（即需要250%）。"
 oromo_spawn_region:0 "奥罗米亚"
 eth_independent_church:0 "独立的教会"
 desc_eth_independent_church:0 "我们正处于与亚历山大牧首切断联系的过程中。这是充满风险的一步，但它现在来看能使我们教会复兴。"
 eth_itinerant_capital:0 "流动首都"
 desc_eth_itinerant_capital:0 "尽管流动宫廷有不少弊端，但其优点之一是让我们能传播皇室文化。"
 eth_zara_yakob_centralisation:0 "集权改革"
 desc_eth_zara_yakob_centralisation:0 "我们目前正在进行一系列的改革来削弱我们帝国里省份的自治度。"
 eth_oromo_migration:0 "奥罗莫人迁入"
 desc_eth_oromo_migration:0 "这个地区最近有大量奥罗莫人迁入。"
 eth_mount_geshen:0 "王山"
 desc_eth_mount_geshen:0 "我们已经确保了盖申山的王室传统。这意味着我们将会让王室后嗣居住在盖申山周围的区域，这样我们才能有把握在需要时随时都能有一位合适的继承人。"
 flavor_eth.6.t:0 "扎拉·雅各布的集权改革"
 flavor_eth.6.d:0 "在所罗门王朝的治理下，埃塞俄比亚已经从一个王国发展为一个巨大的帝国。然而我们所统治的广大地区缺少一个统一的语言，宗教信仰或是管理系统。\n扎拉「雅克布」康斯坦丁，埃塞俄比亚长久以来最有能力的统治者，已经准备了一系列的改革来沿一元化国家的道路走得更远。"
 flavor_eth.6.a:0 "我们必须实行中央集权制。"
 flavor_eth.6.b:0 "我们可以以后再实行中央集权。"
 flavor_eth.7.t:0 "流动首都"
 flavor_eth.7.d:0 "为了控制广大的埃塞俄比亚帝国，所罗门王朝从没有设立过一个永久的首都。反而是皇家宫廷每隔几个月都会迁至别的酋长处。\n虽然在这样的一个环境下想要建立起一个持久的行政机构有不少困难，流动的宫廷还是有它的好处。皇家宫廷频繁造访整个帝国的各个角落有助于我们领土上一个普遍的精英文化的发展。"
 flavor_eth.7.a:0 "这正如往常一样。"
 flavor_eth.7.b:0 "积极鼓励乡村文化的转变。"
 flavor_eth.8.t:0 "德布瑞贝尔翰——光明之山"
 flavor_eth.8.d:0 "$MONARCH$已经有了一个在一座闪耀着光芒的山上建立埃塞俄比亚新首都的设想。一座教堂已经在那里开始施工了，现在是时候让我们国家来实现我们皇帝的梦想。"
 flavor_eth.8.a:0 "是时候设立永久首都了。"
 flavor_eth.8.b:0 "我们不能违背传统。"
 flavor_eth.9.t:0 "德布瑞贝尔翰遭受掠夺"
 flavor_eth.9.d:0 "旧传统难以根除，德布瑞贝尔翰的乡下正在遭受掠夺而新首都也正遭到从统治阶层到低级人民每个人的抛弃。我们别无他法，只能重拾流动宫廷的传统。"
 flavor_eth.9.a:0 "我们必须迁往这个省份。"
 flavor_eth.10.t:0 "贡德尔——新的首都"
 flavor_eth.10.d:0 "$MONARCH$发现自己在塔纳湖的修道院花的时间越来越长了。由于国王经常性的光顾，这个小村庄在这片区域里蓬勃发展着，如今逐渐成为被称为我们王国的第二首都的城市。\n$MONARCH$脑海中甚至开始滋生了一个想法，把这儿作为一个永久的首都可能能让我们为后人留下一份宗教上和建筑上的遗产。"
 flavor_eth.10.a:0 "让我们在这里建立首都吧。"
 flavor_eth.10.b:0 "我们决不能把自己捆死在一个地方。"
 flavor_eth.11.t:0 "埃及科普特正教徒的命运"
 flavor_eth.11.d:0 "从埃及传来消息，称马穆鲁克苏丹正在迫害他领地上的科普特正教徒。作为同在亚历山大牧首区下的兄弟王国，我们有责任行动起来。然而，牧首本人正在马穆鲁克手中，这一事实多少使事情复杂化了一些，直接的进攻很有可能会动摇我们教会的基础。"
 flavor_eth.11.a:0 "给苏丹送去一封义正辞严的信函。"
 flavor_eth.11.b:0 "避免惹恼马穆鲁克的危险。"
 flavor_eth.11.c:0 "这是战争的导火索！"
 flavor_eth.12.t:0 "埃塞俄比亚致函"
 flavor_eth.12.d:0 "我们今天收到了一封来自埃塞俄比亚的信函。来信详细地指控了我们苏丹国对居住在我国境内的科普特正教徒的恶行。\n但似乎他们还是有些许顾虑，毕竟埃及和埃塞俄比亚的科普特牧首还在我们的手上作为人质。埃塞俄比亚的君主似乎不太可能会冒着他牧首的生命危险来插手这事。"
 flavor_eth.12.a:0 "给出挖苦的回复。"
 flavor_eth.12.b:0 "尝试道歉并修复关系。"
 flavor_eth.13.t:0 "埃塞俄比亚致函"
 flavor_eth.13.d:0 "我们得知埃塞俄比亚皇帝已经察觉了我们在虐待我们领土上的科普特正教徒。他显然将这作为一个宣战理由，也许这可以说明来自埃塞俄比亚的进攻将会是迫在眉睫。"
 flavor_eth.13.a:0 "他们绝对不敢。"
 flavor_eth.14.t:0 "马穆鲁克遣使"
 flavor_eth.14.d:0 "今天，一位马穆鲁克的大使带着一份苏丹复函来到我国宫廷。此前，我们曾就该国国内的科普特正教徒表达过担忧。\n然而，这份回应实在远低于预期。我们本以为收到致歉，可苏丹在字里行间都写满了对埃塞俄比亚宫廷的蔑视，并将我国可能的报复嘲讽为蜉蝣撼树。"
 flavor_eth.14.a:0 "囚禁这名大使。"
 flavor_eth.14.b:0 "这是战争的导火索！"
 flavor_eth.14.c:0 "就当无事发生吧。"
 flavor_eth.15.t:0 "马穆鲁克致歉"
 flavor_eth.15.d:0 "马穆鲁克苏丹来信，称其正在调查其领土上科普特正教徒的情况。他想让我们相信，他对埃塞俄比亚人民和科普特正教会没有敌意。"
 flavor_eth.15.a:0 "很好。"
 flavor_eth.16.t:0 "外交官遭扣"
 flavor_eth.16.d:0 "埃塞俄比亚皇帝对我们的回应感到无比愤怒，以至于扣押了我们的外交官。"
 flavor_eth.16.a:0 "好吧。"
 flavor_eth.17.t:0 "主教之死"
 flavor_eth.17.d:0 "埃塞俄比亚的主教已经过世，埃塞俄比亚教会要求亚历山大的科普特牧首委任一位继任者。\n牧首已经选出了继任者，但现在是个让埃塞俄比亚人明白到底谁说了算的好机会。埃塞俄比亚皇帝一直在致力于推行一项迫使其穆斯林子民改宗的政策，况且我们上次派去表示谴责的大使还被他扣着。"
 flavor_eth.17.a:0 "阻止任命新主教。"
 flavor_eth.17.b:0 "我们不能插手这些事务。"
 flavor_eth.18.t:0 "主教出缺"
 flavor_eth.18.d:0 "距离埃塞俄比亚主教去世及我们要求亚历山大给出一个继任者已经过去好一段时间了。会不会是马穆鲁克在从中作梗？"
 flavor_eth.18.a:0 "好的。"
 flavor_eth.19.t:0 "修士会"
 flavor_eth.19.d:0 "埃塞俄比亚教会的一个巨大的优势是在我国土地上广泛分布着大量优秀的修道院。修士会通过在我们新近征服的地区成立新的修道院并在那里传播唯一真信，为我们国家的成功作出了许多贡献。埃塞俄比亚修道院也是埃塞俄比亚神职人员教育的源泉，其贵族阶级和管理者这样的人这些年来为埃塞俄比亚教会的复兴作出了巨大的贡献。\n然而换个角度来看，这也使这些修道院和修士会变得更加富有而自治。"
 flavor_eth.19.a:0 "尝试控制他们。"
 flavor_eth.19.b:0 "保障修士会的特权。"
 flavor_eth.20.t:0 "独立于牧首"
 flavor_eth.20.d:0 "埃塞俄比亚教会对亚历山大港牧首的依赖向来是我国的一个烦恼。也许曾经对来自国外的主教，神职人员和精神指导有过实际需求。在这两个世纪里埃塞俄比亚教会的扩张说明我们王国已经在培养自己的神职人员，并且在各地拥有像教堂和修道院这些强大的宗教基础设施。\n自从埃及的牧首被穆斯林侵略者控制，我们往往不得不在主教去世和继任者被委任间等上很长一段时间。从我们自己的神职人员行列中直接任命宗教领袖会有效率得多。"
 flavor_eth.20.a:0 "我们可不能对我们的牧首不敬。"
 flavor_eth.20.b:0 "我们教会必须摆脱国外的影响。"
 flavor_eth.21.t:0 "奥罗莫人"
 flavor_eth.21.d:0 "一支陌生的游牧民族已经从非洲内陆越过我们的边界线进入了我们的边疆。他们数量众多并且有数量众多的能征善战的勇士保护，他们的外来风俗威胁到了当地的社会结构，并且可能摧毁并重组它。\n这些信奉天神瓦卡的人们很快取代并转化了当地所有信仰的追随者，用自己新的社会结构代替了原有的社会结构。"
 flavor_eth.21.a:0 "好的。"
 flavor_eth.23.t:0 "奥罗莫定居者"
 flavor_eth.23.d:0 "一群游牧定居者已经进入了$PROVINCENAME$省份。省份中原有的人口被奥罗莫人取代或同化。"
 flavor_eth.23.a:0 "好的。"
 flavor_eth.24.t:0 "奥罗莫人的融入"
 flavor_eth.24.d:0 "奥罗莫人的迁徙潮终于开始渐渐平息了。移民们已经开始安居下来，我们的社会在各种方面上也受到了改变，而这些新人口融入当地最初过程中的激烈冲突似乎已经平息。"
 flavor_eth.24.a:0 "好的。"
 flavor_eth.26.t:0 "盖申山——王山"
 flavor_eth.26.d:0 "过往我们伟大的王国总会受到继承争斗的折磨。为了解决这个问题，我们所罗门王朝的首位国王建立了盖申山禁宫。从那以后除了储君以外的所有的继承人都在盖申山上与世隔绝。政府保证了这些王位觊觎者衣食无缺，又能有足够的时间来学习和思考。为了保护这些王子不受外界干扰，也为了确保王国不会受王子宣称王位的麻烦，这座山被置于严密的看守之下。\n这个传统多年来运作良好，而我们王国也变得前所未有的稳定，尽管有些人认为把所有王位继承人聚到一起有很大的风险。\n如今我们国王年事已高而又没有继承人，这时就是这座山发挥作用的时候了。"
 flavor_eth.26.a:0 "我们应该为我们祖先如此有远见而感到庆幸。"
 flavor_eth.26.b:0 "我们不再需要这镀金的监狱了。"
 flavor_eth.26.b.tt:0 "这座山将会用作其他用途"
 flavor_eth.27.t:0 "埃塞俄比亚的海伦"
 flavor_eth.27.d:0 "早年，$MONARCH$国王迎娶了国内一个穆斯林领袖的女儿。当这个年轻的女人皈依正信并对埃塞俄比亚国王起誓时，谁也想不到她将会成为一个在接下来多年内对埃塞俄比亚政坛最有影响力的人。海伦在长时间内不但会效忠于她的丈夫，还会为她丈夫之后继任的好几个皇帝担任有能力的顾问和实际掌权者。"
 flavor_eth.27.a:0 "好的。"
 flavor_eth.28.t:0 "王山的灾难"
 flavor_eth.28.d:0 "谁也不知道到底发生了什么，但据我们目前所知，盖申山上所有的王子都死了。似乎是有人突袭了守卫，并对王位继承人们进行了一次大屠杀。整个王国仍未从震惊中缓过神来，只有一点可以确信：我国不会再坚持这种特殊的传统了。"
 flavor_eth.28.a:0 "一切都没了。"
 REPUBLIC_OF_WESTPHALIA:0 "威斯特伐利亚共和国"
 KINGDOM_OF_WESTPHALIA:0 "威斯特伐利亚王国"
 KINGDOM_OF_NAPLES:0 "那不勒斯王国"
 REPUBLICS_OF_NAPLES:0 "帕特诺珀共和国"
 KINGDOM_OF_ITALY:0 "意大利王国"
 SUBALPINE_REPUBLIC:0 "意大利共和国"
 GC_ASIA_BOOKMARK:0 "东方王朝"
 GC_ASIA_BOOKMARK_DESC:0 "1444年，世界上大部分的人口和制成品产地都位于亚洲，这里在诸多方面仍然无疑是世界的中心。从中国的明朝到印度和中南半岛诸国，再到摇摇欲坠的帖木儿帝国和它北方一望无际的草原，亚洲直到此时仍然对瓦尔纳十字军或百年战争这样的冲突漠不关心。"
 GC_AMERICA_BOOKMARK:0 "先民往事"
 GC_AMERICA_BOOKMARK_DESC:0 "从与哥伦布邂逅倒推50年，美洲是一个无边无垠、森罗万象的地区。南方的库斯科才刚刚踏上它起于累土小邦而终成伟大印加帝国的崛起之路。中美洲成立伊始的阿兹特克三邦同盟不过于林立的域内强权之中跻身而已。北美洲或许是群雄割据最严重的地方了，易洛魁和休伦联盟开始萌芽。"
 GC_AFRICA_BOOKMARK:0 "砂中帝国"
 GC_AFRICA_BOOKMARK_DESC:0 "在1444年，非洲遍地都是新兴的王国。在东方，信仰基督教的埃塞俄比亚帝国在著名的札拉·雅各布统治下正经历着一段黄金时代。在西非，衰退的马里帝国留下的真空正在被桑海等崛起政权填补。西北部，马格里布的一场进行中的转机将随即带来一个强大的摩洛哥王国的重生，此时的东北部却成为了欧洲和土耳其的帝国主义者们的游乐场。"
 bng_nabibangsha:0 "《先知的故事》"
 desc_bng_nabibangsha:0 "史诗《先知的故事》与其他印度教-穆斯林的综摄主义的作品保证了这个被不同宗教信仰分割的国度维持着相对的和平。"
 bng_mosque_city_of_bagerhat:0 "卡理法塔巴德清真寺城"
 desc_bng_mosque_city_of_bagerhat:0 "这里就是卡理法塔巴德清真寺城，印度最伟大的清真寺的所在地。"
 bng_delta_reclaimed:0 "三角洲的开垦"
 desc_bng_delta_reclaimed:0 "我们的臣民不懈地努力，在本区域开垦出大片新土地以供居住和务农，不仅提升了省份收入，同时也加深了当地居民对伊斯兰信仰的兴趣。"
 bng_delhian_refugees:0 "德里难民"
 desc_bng_delhian_refugees:0 "我们对旧德里苏丹国的流亡贵族伸出援手。这些穷困的贵族们渴望在我们的帮助下获得新的财富。"
 bng_port_of_calcutta:0 "加尔各答港"
 desc_bng_port_of_calcutta:0 "在几个小村子上发展起来的加尔各答如今欣欣向荣，已然成为一个主要由欧洲商人统治着的新兴港口。"
 flavor_bng.1.t:0 "契斯堤教团和孟加拉苏丹"
 flavor_bng.1.d:0 "苏菲派的契斯堤教团和我们的王朝一直有特殊的联系。契斯堤教团依赖于我们的资助，与此同时我们又依赖于他们的支持。在差不多一个世代以前，当我们苏丹国受到印度教篡位者威胁时，Nur Qutb-i ‘Alam，孟加拉地区契斯堤教团领导人，保证我们得以重新掌权。\n当Nur Qutb-i ‘Alam去世这令人伤心的消息传来时，我们是时候该重申与这股世俗与宗教势力的联盟了。但是换个角度想，这同时也许是君权疏远契斯堤教团的好机会，这个组织已经发展得太强大了，难以令人安心。"
 flavor_bng.1.a:0 "继续资助契斯堤教团。"
 flavor_bng.1.b:0 "我们还是分道扬镳吧。"
 flavor_bng.2.t:0 "《先知的故事》孟加拉文译本"
 flavor_bng.2.d:0 "苏菲派在孟加拉的活动，已经某种程度上促进了宗教融合和综摄主义的发展。作为这个大潮流的一部分，孟加拉作家及诗人萨伊德苏丹最近创作出了十分独特的作品。这本用孟加拉文书写的书中介绍了伊斯兰教先知的谱系。这本书不同寻常之处在于，除了传统中人们所说的先知们，萨伊德苏丹还将印度教的黑天神列于穆罕默德之前的诸位先知之中。"
 flavor_bng.2.a:0 "这是一部孟加拉文学巨著。"
 flavor_bng.2.b:0 "我们决不能容忍渎神。"
 flavor_bng.3.t:0 "卡理法塔巴德清真寺城"
 flavor_bng.3.d:0 "在一片茂密的苏达班红树林中清理出的空地上坐落着卡理法塔巴德城。在1430年代，不满足于仅仅清理出土地，当地统治者汗·贾汗·阿里花了一辈子的时间来在这个城市里填满了清真寺和大型建筑。在巴盖尔哈德的众多清真寺中，有超过80个圆顶，宏伟的沙古巴迦密清真寺很可能是全印度最大的了。"
 flavor_bng.3.a:0 "好的。"
 flavor_bng.4.t:0 "三角洲的开垦"
 flavor_bng.4.d:0 "孟加拉以其肥沃的土地和丰收出名。然而恒河三角洲仍然被大片大片的丛林和沼泽覆盖着。开垦土地，为我们不断增长的人口提供发展空间的过程缓慢但持续着，没人记得这件事从何时开始。\n最近有一些教徒，他们大多数是苏菲派教徒，也加入到了这个改造过程中。这些教徒打心底动员起了我们的人民以至于这开垦的过程变得前所未有的顺利。似乎得到了上天眷顾一样，恒河流动的方向也在一点一点地改变，使我们的进展更加顺利了。"
 flavor_bng.4.a:0 "好的。"
 flavor_bng.5.t:0 "逃亡的贵族"
 flavor_bng.5.d:0 "在德里苏丹倒台后，一大批曾经处于统治阶级的贵族越过了我们的边界。这些贵族决心要重新建立生活，并总有一天要夺回他们之前所失去的一切。\n这群人中混杂着阿富汗人，乌兹别克人，图兰人和波斯人，他们都曾经掌握着大量的权力。我们国家肯定能从他们的人脉和经验中获益。与此同时，他们的到来也在我们的领土上造成了紧张和骚动。"
 flavor_bng.5.a:0 "我们必须鼓励这些人才为我们效劳！"
 flavor_bng.5.b:0 "尝试阻碍他们留在我们的土地上。"
 flavor_bng.6.t:0 "猛虎崛起"
 flavor_bng.6.d:0 "一个叫舍尔沙·苏尔或是舍尔汗的人已经崛起并成为在我国境内定居的德里贵族们的绝对领袖。他对财富和复仇的许诺，让这个极具魅力的领导人已经组织起了一支军队，并随时准备着向反对他的人进军。\n人们会预料这只军队的长远目标是夺回德里苏丹国的王位，我们今天却收到了舍尔沙军营的最后通牒。上面写着要么我们主动放弃王位，让他接管国家，否则他会带着剑来自己夺取。"
 flavor_bng.6.a:0 "你想要我的王位就尽管放马过来吧。"
 flavor_bng.6.b:0 "投降。"
 flavor_bng.6.b.tt:0 "（舍尔沙初始的正统性较低）"
 flavor_bng.7.t:0 "布尔修特罗阇"
 flavor_bng.7.d:0 "最近我们注意到我们苏丹国里最大的印度教领主正在和奥里萨阴谋勾结。他的古老领地被称为布尔修特王国，早在穆斯林在印度建立统治之前就已存在。"
 flavor_bng.7.a:0 "没收财产。"
 flavor_bng.8.t:0 "赐予加尔各答"
 flavor_bng.8.d:0 "一个代表英国东印度公司的外交官今日来到我们的宫廷，请求在恒河三角洲建立起一个永久领地，以此来加强我们和西方的贸易联系。\n正如预料之中他打算花钱购买这一特权。"
 flavor_bng.8.a:0 "赐予他们几个三角洲地区的村子。"
 flavor_bng.8.b:0 "拒绝特使。"
 flavor_bng.9.t:0 "加尔各答的发展"
 flavor_bng.9.d:0 "我们曾经给予西方商人的村庄如今成长为一个被称作加尔各答的重要商埠。虽然这座城市的经济蓬勃发展，整个地区也因而欣欣向荣，我们仍有理由担忧。\n由于欧洲商人巨大的经济影响，他们越来越多地被视为整个地区真正的当局，而不光是该城市本身的。当地指挥官已经在未征求我们许可的情况下开始建造一些新堡垒来保护城市，而对我们要求停止建设也报以沉默。"
 flavor_bng.9.a:0 "拆掉那些堡垒！"
 flavor_bng.9.b:0 "别管那些堡垒了。"
 flavor_bng.10.t:0 "加尔各答黑洞"
 flavor_bng.10.d:0 "我们派过去的士兵迅速地攻占了新堡垒并囚禁了里面的西方人。这些囚犯接下来被遣返回自己国内，然而这个事件似乎做得太过火了。\n在获释者中，一个关于所谓「加尔各答黑洞」的恐怖地牢的故事传播了开来。根据故事所说，许多囚犯因无法经受恶劣环境而死于狱中。当地指挥官向我们保证这绝对不是真的，但效果微乎甚微。东印度公司正在竭尽全力来说服他们的祖国插手在我们王国内「恢复秩序」。"
 flavor_bng.10.a:0 "好的。"
 flavor_bng.11.t:0 "加尔各答黑洞"
 flavor_bng.11.d:0 "我们听闻了从加尔各答传来的骇人行为。看起来当地统治者袭击了一个英国定居点。加尔各答的商人和士兵都声称惧怕被关入那个被称为「加尔各答黑洞」的恶名昭著的地牢。\n自从我们听到那消息我们就被印度商人围得水泄不通，他们要求我们马上做出反应，在这个野蛮的地区恢复秩序。"
 flavor_bng.11.a:0 "好的。"
 bah_bidar_fort:0 "比德尔堡垒"
 desc_bah_bidar_fort:0 "我们的首都极度奢华，而且被严密保护着。"
 bah_attracting_the_right_people:0 "吸引合适的人"
 desc_bah_attracting_the_right_people:0 "我们目前正在竭尽全力来说服才华横溢的穆斯林指挥官，商人和管理者来我们国家寻求财富。"
 bah_habhsis:0 "忠诚的西迪人"
 desc_bah_habhsis:0 "数目不断增加的堡垒被忠诚的西迪人控制，就好像他们能对王位效忠而不是在宫廷里内讧一样。"
 bah_deccanis_gharbians:0 "德干人和西方人"
 desc_bah_deccanis_gharbians:0 "我们的宫廷由于德干人与西方人两派的斗争而两极分化严重。我们正在试图通过改变我们支持的派别来稳定局势，但是局势始终保持紧张，使国家的运转变得越来越困难。"
 bah_gharbians:0 "支持西方人"
 desc_bah_gharbians:0 "我们正在宫廷中支持西方人派别，作为回报我们得到了西方穆斯林国家冒险家的稳定流入。"
 bah_deccanis:0 "支持德干人"
 desc_bah_deccanis:0 "我们正在宫廷中支持德干人派别，作为回报我们的省份稳定度上升且更容易控制了。"
 bah_bidriware_boom:0 "比德尔铜器的繁荣"
 desc_bah_bidriware_boom:0 "比德尔的工匠发明了一种叫做比德尔铜器的新型工艺品。目前这使当地经济得到了复苏。"
 flavor_bah.1.t:0 "比德尔，巴赫曼尼实际意义上的首都"
 flavor_bah.1.d:0 "厌倦了尔伯加各种阴谋诡计和险恶的气氛，$MONARCH$在他年轻时作出的第一个决定便是将巴赫曼尼首都迁至比德尔。在德干高原中央一个古老堡垒的原址上，一个全新的首都正在被建成，一座能与波斯和河中地区大城市媲美的意义非凡的城市。在37座堡垒和7扇大门的保护下，比德尔同时也是一座坚固的要塞，是我们王朝最牢固的防御。\n建造得令王室称奇已经能说明它的雄伟，放置着绿松石王座的大殿更是我们家族最出名的象征。\n当然这一切可都不便宜。今天我们的大臣给我们带来了两份清单，一份列出了我们所需要密切关注的情况，另一份则列出了我们最好坚持发展的省份。"
 flavor_bah.1.a:0 "比德尔最好是一个配得上我们王朝的首都。"
 flavor_bah.1.b:0 "还是不要在这件事上过于投入了。"
 flavor_bah.2.t:0 "吸引合适的人"
 flavor_bah.2.d:0 "巴赫曼尼苏丹国在各种意义上是一个殖民地国家。德干摆脱德里的君主奴役并由穆斯林统治不过才20年。我们最主要的臣民是信仰印度教的马拉塔人，卡纳达人和泰卢固人。\n由于北印度的德里苏丹国对我们关闭了边界，一直以来我们不得不依赖来自海外的波斯和阿拉伯国家的移民来满足我们的国家需要。\n因此我们王朝总是要花费更多的精力来吸引那些有能力且受过教育的人来我们这个已然国际化的王国。然而，由于我们失去了对西海岸的控制，人才流入的涓涓细流如今也变为间断的点点滴滴。如果我们想要避免严重的危机，尽管冒着风险，我们还是需要加倍努力来吸引一切可能的人才。"
 flavor_bah.2.a:0 "我们得加倍努力。"
 flavor_bah.2.b:0 "我们应该更充分地利用当地的专业人才。"
 flavor_bah.3.t:0 "马茂德·加万"
 flavor_bah.3.d:0 "今天有个叫马茂德·加万的波斯商人来到了$CAPITAL$，他有话要说。在允许他自我介绍后他解释说他正是我们王国所需要的人才。除开他本身商人和管理者的才能外，他说他在整个穆斯林世界有巨大的人脉网络，我们可能能够从中获得好处。\n马茂德·加万保证说如果我们能支持他去做他想做的事，他能够让我们的经济飞黄腾达，让我们国家闻名海外，让每个人都迫不及待地爬上我们的海岸为我们服务。"
 flavor_bah.3.a:0 "这才是真正的商人之王！"
 flavor_bah.4.t:0 "忠诚的西迪人"
 flavor_bah.4.d:0 "奴隶是印度洋贸易带中最古老的商品之一。被绑架的埃塞俄比亚年轻人通常会被强迫皈依伊斯兰教，然后被训练成精锐的士兵、行政人员或者水手，最后被贩卖给印度和波斯的统治者们。\n鉴于我国正在经历确凿的人力短缺危机，这些忠诚又能干的西迪人，或称「哈布希人」或许能为我们的王朝带来不菲的收益。我们应当利用这些奴隶，去守卫我们的堡垒，处理我们的文书，维护我们的舰队，来代替宫廷里那些争吵不休的西方派和德干派。"
 flavor_bah.4.a:0 "开始大量进口西迪人。"
 flavor_bah.4.b:0 "让我们想想别的办法吧。"
 flavor_bah.5.t:0 "德干派和西方派"
 flavor_bah.5.d:0 "我们常年吸引外部移民的政策遇到了问题。被称为「德干人」的第二、第三代的巴赫曼尼贵族和那些残余的印度教旧贵族在宫廷内已经发展为一个强大的派系，他们提倡将我们苏丹国本地化。与他们相对立的是从西方来的移民，也被称为「西方人」，他们前来印度这片富有的大地上寻求财富。\n宫廷现在由于这两派两极化严重，而且最近他们在觐见时和王室庆典上也分成两派。"
 flavor_bah.5.a:0 "试图在他们互相斗争两败俱伤时获利。"
 flavor_bah.5.b:0 "眷顾西方派。"
 flavor_bah.5.c:0 "眷顾德干派。"
 flavor_bah.6.t:0 "比德尔铜器"
 flavor_bah.6.d:0 "一种新的金属手工艺品在比德尔的商店里出现了。这种新式手工艺品很快风靡于波斯城市工匠，并成为我们首都最出名的出口商品。"
 flavor_bah.6.a:0 "好极了！"
 flavor_bah.7.t:0 "发现巨大钻石"
 flavor_bah.7.d:0 "今天从可拉矿山运来了一个特别的货物。这颗钻石比戈尔孔达钻石市场任何人见过的都要大以至于大家都认为将它直接送给$MONARCHTITLE$比较合适。"
 flavor_bah.7.a:0 "子子孙孙永宝用之。"
 flavor_bah.7.b:0 "卖了它。"
 flavor_bah.8.t:0 "阿发那西·尼吉丁"
 flavor_bah.8.d:0 "今天一个从遥远国度来的旅游者抵达了我们宫廷。被我们的热情好客和富丽堂皇的首都所惊讶之余，他向我们讲述了他曾造访过的我们邻国的故事。他也讲了他所来自的遥远国度，那个名为特维尔的城市与那片拥有漫长而又寒冷冬季的土地的传说。"
 flavor_bah.8.a:0 "真有趣。"
 guj_walls_of_ahmedabad:0 "艾哈迈达巴德之墙"
 desc_guj_walls_of_ahmedabad:0 "城墙，城门，和170余座堡垒构成的系统将侵略者抵挡在艾哈迈达巴德之外，同时也为城市持续飞速发展提供了保障"
 guj_champaner_project:0 "尚庞的建造"
 desc_guj_champaner_project:0 "我们目前正在花费巨资在古吉拉特地区多山的边境建造我们第二个首都。"
 guj_champaner:0 "尚庞"
 desc_guj_champaner:0 "这是我们第二首都的地点，尚庞，一座宏伟的要塞城市。"
 guj_merchants_doing_well:0 "兴隆的商人"
 desc_guj_merchants_doing_well:0 "我们的商人社区目前做得非常好。"
 guj_hardline_rel_policy:0 "强硬的宗教政策"
 desc_guj_hardline_rel_policy:0 "在一段时期的弛缓后我们现在将在我们领土上推行一项宗教法律，并对非穆斯林采取更加严厉的政策。"
 flavor_guj.1.t:0 "艾哈迈达巴德的发展"
 flavor_guj.1.d:0 "我们的首都艾哈迈达巴德在1411年它建立起迅速地发展着，而且看上去它在短时间内不大可能会衰落。临近坎贝，印度最大的一个港口之一，并与其他世界上最繁忙的港口紧密联系保证其能得到稳定的人员、货物、资金流入。\n然而，这样高速发展的一个城市却难以有效地保护自己，尤其是当它坐落于古吉拉特平原的中央时。有些人认为我们应该在城市规划中投入得更多，而不是一昧地关注于如何去装饰它。我们建筑师建议的城墙和堡垒构成的防御体系看上去虽然很惊艳，但是换句话来说其实是让我们的首都完全失去防御能力。"
 flavor_guj.1.a:0 "建造城墙。"
 flavor_guj.1.b:0 "最好还是让这个城市保持开放。"
 flavor_guj.2.t:0 "尚庞——第二首都？"
 flavor_guj.2.d:0 "尚庞要塞坐落于古吉拉特平原与马尔瓦高原之间的群山中，是一个极具战略意义的位置。除了易守难攻之外，它也巧妙地控制了我们领土上河间与海洋港口之间的贸易线路。\n$MONARCHTITLE$$MONARCH$已经提交了一份野心勃勃的计划，试图将尚庞要塞改造为我国的首都。作为我们王朝的一个标志，首都的建设将会在印度伊斯兰世界最好的工程师的监管下进行，同时每一分钱都会落在实处，绝不会有浪费。"
 flavor_guj.2.a:0 "开始建设吧！"
 flavor_guj.2.b:0 "我们对这个华而不实的计划不感兴趣。"
 flavor_guj.3.t:0 "尚庞"
 flavor_guj.3.a:0 "好极了！"
 flavor_guj.4.t:0 "尚庞沦陷"
 flavor_guj.4.d:0 "尚庞以及我们完美首都的幻想都没有了。"
 flavor_guj.4.a:0 "好的。"
 flavor_guj.5.t:0 "布尔汉努丁 「世界之极」"
 flavor_guj.5.d:0 "居住在我们首都的一个苏菲派领袖最近直言不讳地表明了对我们王朝的支持和肯定。很显然我们王国正在朝着一个良好的方向前进，这些发言对公众情绪起到极大的正面作用。"
 flavor_guj.5.a:0 "多么有远见的人呐！"
 flavor_guj.6.t:0 "耆那教和印度教商人协会——古吉拉特的春日仪式"
 flavor_guj.6.d:0 "古吉拉特商人的富裕永远是我们王朝的重要利益，因此我们也在很大程度上允许，甚至可以说鼓励，耆那教和印度教，或是波斯商人在我们城市里做生意。\n结果是近来古吉拉特里各个宗教的商人都获得了利益。在最近刚完成的一份手稿关于春日仪式和克利须那神的手稿中，一个艾哈迈达巴德的印度教商人趁机赞扬了这个城市及其统治者。\n也许没有什么能比这更能称作是我们政策成功的表现。"
 flavor_guj.6.a:0 "好极了。"
 flavor_guj.6.b:0 "渎神！显然我们的法律变得太过宽松了。"
 flavor_guj.7.t:0 "一个前往奥斯曼帝国的使者"
 flavor_guj.7.d:0 "在这个危险的世界里，通过外交来保证自身的安全有时还是很好的。由于葡萄牙人来到了印度洋，现在谁也不能保证在海上的安全了。最近我们总收到货物被基督教船只掠夺的报告。这些海盗威胁到了我们苏丹国的经济来源，我们必须阻止他们。\n最近我们注意到奥斯曼帝国，尽管离我们很遥远，在红海得到了港口。或许去接触君士坦丁堡的苏丹来讨论结盟对抗基督教海盗是个明智的选择？"
 flavor_guj.7.a:0 "向奥斯曼高门派出使者。"
 flavor_guj.7.b:0 "我们会自己处理好的。"
 flavor_guj.8.t:0 "是时候干预印度洋了？"
 flavor_guj.8.d:0 "遥远的古吉拉特苏丹国派遣来的使者今天来到了我们的宫廷。古吉拉特苏丹表示他被葡萄牙海盗骚扰已久，而且这些船只已经威胁到了东方货物流入他们的国家。这些葡萄牙人也阻碍了印度信徒们前往麦加和麦地那，对大多数人来说这一旅途始于古吉拉特。\n古吉拉特虽然离我们很远，但是我们还是可以给他们送点什么来帮助他们。"
 flavor_guj.8.a:0 "我们必须为我们的朋友挺身而出！"
 flavor_guj.8.b:0 "印度？我们还有别的更重要的事情得处理呢。"
 flavor_guj.9.t:0 "奥斯曼帝国的援助"
 flavor_guj.9.d:0 "奥斯曼苏丹表示他很同情我们受葡萄牙侵扰的遭遇。为了让我们能够更好地保护自己他给我们派遣来了一些船只和海军将领，这将有利于我们在未来与葡萄牙的艰难斗争。"
 flavor_guj.9.a:0 "好的。"
 flavor_guj.10.t:0 "坏消息"
 flavor_guj.10.d:0 "不幸的是苏丹似乎对联合起来对抗基督教海盗并没有太大兴趣，因此他表示不打算插手这些东方事务。"
 flavor_guj.10.a:0 "好的。"
 flavor_guj.11.t:0 "艾哈迈德·卡图去世"
 flavor_guj.11.d:0 "艾哈迈德·卡图，苏菲派领导人，也是我们家族坚定的支持者，已经去世了。这位伟大的人为不止一位古吉拉特苏丹担任顾问，也参与了我们伟大城市艾哈迈达巴德的建造计划。他的逝去给我们王国留下了一个巨大的精神空缺，我们王朝永远亏欠于他。"
 flavor_guj.11.a:0 "我们得修建一座陵墓来纪念这个伟人。"
 flavor_guj.11.b:0 "这是王国的一大损失。"
 flavor_guj.12.t:0 "《桑占故事》 - 古吉拉特的祆教徒集聚区"
 flavor_guj.12.d:0 "在几百年前，一群来自波斯的祆教难民在古吉拉特定居了下来，并在桑占建立了帕西人祆教集聚区。好几个世纪以来，这个少数派宗教被证明是极具恢复力的，并在这个不断变化的地区中扮演了重要的角色。\n最近一个帕西人祭司以口头传授的形式记录下了帕西人的历史传统，从他们于10世纪逃出波斯一直到现在。《桑占故事》的形成显然就是波斯高等诗歌艺术的经典例子，并将会被帕西人世世代代所铭记。"
 flavor_guj.12.a:0 "好的。"
 flavor_guj.13.t:0 "《西坎达尔之鉴》"
 flavor_guj.13.d:0 "古吉拉特苏丹国拥有编撰历史书籍的优良传统，多年以来，许多历史学家都受到了本朝的资助。最近由谢赫·西坎达尔·伊本·穆罕默德·曼珠完成的巨著《西坎达尔之鉴》（Mirat-i-Sikandiri）不仅仅是其中一个绝佳的范例，也尝试着囊括了一切前人记述。这份著作是一份详尽的古吉拉特苏丹国编年史，详尽地记载了迄今为止古吉拉特苏丹国的历史。"
 flavor_guj.13.a:0 "好的。"
