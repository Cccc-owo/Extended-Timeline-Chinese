 danzig_law:0 "但泽法律"
 danzig_law_desc:0 "但泽法律确立后，我们得到了在政府，货币制度和对外关系等方面的诸多重要特权。"
 vistula_river_trade:0 "维斯瓦河贸易"
 vistula_river_trade_desc:0 "波兰和条顿骑士团的投资使谷物，木材和其他商品的贸易得到增长。这为本地区带来了繁荣和商业经验。"
 centralized_population:0 "集中人口"
 centralized_population_desc:0 "我们的人口和贸易规模让我们举足轻重，我们必须充分利用这一优势并进一步增加我们的人口，以强化我们的独立地位。"
 hanseatic_league_member:0 "汉萨同盟成员"
 hanseatic_league_member_desc:0 "汉萨同盟成员有互相保护的义务，我们作为最重要的成员之一，比其他大多数以此获益更多。"
 danziger_shipyard:0 "但泽造船厂"
 danziger_shipyard_desc:0 "作为汉萨同盟中最大的船只生产者之一，丰富的经验使我们最大化海军效率并降低成本。"
 continued_independence:0 "保持独立"
 continued_independence_desc:0 "多年以来，很多国家试图夺走我们的特权，而我们一一战胜了他们，保持住了我们的独立地位。如果我们没有保卫自己的能力，这绝不可能。"
 lutheran_change:0 "改信路德宗"
 lutheran_change_desc:0 "大量的民众改信路德宗意味着人们比以前更加团结，同时也出现了加税的机会。"
 KRA_ideas:0 "克拉科夫理念"
 KRA_ideas_start:0 "克拉科夫传统"
 KRA_ideas_bonus:0 "克拉科夫野心"
 kra_legendary_legacy:0 "传奇故事的遗产"
 kra_legendary_legacy_desc:0 "传说中我们的城市建造在一条龙的巢穴之上。无论真假，我们拥有我们传奇的先祖传承下来的勇气。"
 kra_seat_of_gov:0 "政府所在地"
 kra_seat_of_gov_desc:0 "克拉科夫自古以来都是重要的政治中心。尽管不再是波兰王国的一部分，我们还是拥有着十分高效的官僚系统和行政制度。"
 kra_city_rights:0 "城市自治权"
 kra_city_rights_desc:0 "尽管与半共和的德意志自治市制度不同，克拉科夫的市民比外国的商人享有更多的优势。"
 kra_cas_forts:0 "卡齐米日堡垒"
 kra_cas_forts_desc:0 "卡齐米日国王修建了欧洲历史上最恢弘的城墙之一，该城墙曾多次保护我们免遭入侵。尽管原来的城墙早已不复存在，我们并没有忘记它给我们留下的宝贵记忆。"
 kra_jewish_community:0 "犹太人社区"
 kra_jewish_community_desc:0 "和我们的邻居不同，我们热烈欢迎大量在欧洲各地被压迫的犹太人来到我们的土地，甚至允许他们参与行政和经济上的管理。"
 kra_polish_athens:0 "波兰的「雅典」"
 kra_polish_athens_desc:0 "克拉科夫一直都是一个富有文化底蕴的城市，我们对文化的贡献和我们的国家认同都表明，我们与古代雅典人有着相同的精神。"
 kra_free_city:0 "自由市"
 kra_free_city_desc:0 "最重要的是，克拉科夫是一个自由独立的城市，只有一直保持这种状态才能保证我们的自主权，我们坚定地认为永远不能忘记这些宝贵的理念。"
 SIL_ideas:0 "西里西亚理念"
 SIL_ideas_start:0 "西里西亚传统"
 SIL_ideas_bonus:0 "西里西亚野心"
 under_the_infuence:0 "外来影响"
 under_the_infuence_desc:0 "在波希米亚，德意志和波兰的持续影响之下，我们学会了如何尽我所能地利用外交手段达成目的。"
 silesian_duchies:0 "西里西亚公爵领"
 silesian_duchies_desc:0 "自从波兰进行封建分封之后，西里西亚就被划为若干个公国，这种分权政策导致这些区域的管理变得很松散。"
 german_settlers:0 "德意志移民"
 german_settlers_desc:0 "从十二世纪开始，德意志人源源不断地涌入西里西亚，他们带来了德意志城镇的法律和多种多样的知识，帮助我们更好地开发我们的土地。"
 raubritter:0 "马匪"
 raubritter_desc:0 "几股大的马贼团伙在贸易路线附近游荡，擅自收取过路费。如果我们可以招安他们，我们可以加大我们在周边区域的贸易影响。"
 via_regia:0 "皇家大道"
 via_regia_desc:0 "皇家大道是条十分重要的贸易通道，贯穿了整个神圣罗马帝国。中欧绝大部分内陆贸易都依赖它。"
 hanseatic_ties:0 "汉萨同盟的纽带"
 hanseatic_ties_desc:0 "布雷斯劳成为汉萨同盟的一员后，我们在将中欧贸易中获取更多话语权。"
 black_gold:0 "黑金"
 black_gold_desc:0 "西里西亚拥有丰富的自然资源，尤其是煤炭，建造煤矿可以让我们获得更多的收入。"
 FEO_ideas:0 "狄奥多罗理念"
 FEO_ideas_start:0 "狄奥多罗传统"
 FEO_ideas_bonus:0 "狄奥多罗野心"
 principate_guard:0 "执政官卫队"
 principate_guard_desc:0 "狄奥多罗小而富裕，其执政官经常在与热那亚共和国的战争中使用雇佣军。在狄奥多罗围城战中，有三百名摩尔达维亚士兵帮助他们对抗土耳其人。"
 komnin_paleolog_gavras:0 "科穆宁、巴列奥略和加夫拉斯"
 komnin_paleolog_gavras_desc:0 "玛丽亚·巴列奥略，曼古普的公主，是摩尔达维亚王公斯特凡三世之妻。在1426年，她的亲戚，哥特的玛丽亚，也是阿莱克修斯之女，成为了特拉比松末代皇帝大卫·梅加斯·科穆宁的首任妻子。传说狄奥多罗的公主来自亚美尼亚的加夫拉斯家族，这个家族最著名的代表人物是其主保圣人，狄奥多尔·加夫拉斯。"
 aristocracy_in_moskovia:0 "罗斯贵族"
 aristocracy_in_moskovia_desc:0 "十四世纪末，狄奥多罗的商人世家，霍夫林家族来到了莫斯科。他们很快就成为了莫斯科最有权势和成功的贵族之一。"
 avlita_port:0 "阿维利塔港"
 avlita_port_desc:0 "1425年在乔尔纳亚河上建立的阿维利塔港是狄奥多罗唯一的贸易港口。当时它引起了狄奥多罗和热那亚殖民地之间的不断纷争，由于它是通向克里米亚港口的重要通道之一。"
 mangup_kalamita:0 "曼古普和卡拉米塔堡垒"
 mangup_kalamita_desc:0 "建造卡拉米塔堡垒是为了保护阿维拉的贸易港免受热那亚进攻。这些堡垒和克里米亚山脉共同构成了哥特王公铜墙铁壁般的防御。"
 turms:0 "杜尔玛"
 turms_desc:0 "为了更有效的进行行政和军事管理，哥特亚公国被分成了11个杜尔玛。"
 cave_monasteries:0 "山洞里的修道院"
 cave_monasteries_desc:0 "自圣像毁坏派的时代以来，很多正教的修道士来到拜占庭的克里米亚，建造了山城和山洞里的修道院，其中最著名的是卡拉米特附近的圣克莱芒特修道院。"
 PSK_ideas:0 "普斯科夫理念"
 PSK_ideas_start:0 "普斯科夫传统"
 PSK_ideas_bonus:0 "普斯科夫野心"
 veche_of_pskov:0 "普斯科夫市民议会"
 veche_of_pskov_desc:0 "普斯科夫的卫彻，或称之为最高议会的机构是普斯科夫的最高权力机构，它的权力甚至超过了普斯科夫的大公们。议会被赋予了选举管理所有内部关系的总督和警员的权力。"
 legacy_of_daumantas:0 "道曼塔斯的遗产"
 legacy_of_daumantas_desc:0 "在领导普斯科夫军队进行一系列战斗之后，前立陶宛公爵道曼塔斯成功地说服了普斯科夫人推举他为大公。他接受东正教洗礼，取教名为季莫菲，并在不久之后领导普斯科夫的军队，在与立陶宛人和利沃尼亚骑士团的战争中立下赫赫战功，成为了普斯科夫的传奇英雄。"
 balt_mercenaries:0 "波罗的雇佣兵"
 balt_mercenaries_desc:0 "位于罗斯西部边疆的普斯科夫一直和波罗的海各部落有着联系。虽然多少沾点荒蛮之气，不过这些战士一直都渴望战争——只要价格公道。"
 pskov_charter:0 "普斯科夫宪章"
 pskov_charter_desc:0 "罗斯历史上最早的法典是在普斯科夫撰写的，在之后它被收入俄罗斯法典中。"
 psk_knights_guard:0 "骑士卫队"
 psk_knights_guard_desc:0 "建立一个由西方骑士组成的特殊骑士团，保护我们王公的人身安全。"
 arts_and_crafts_of_pskov:0 "普斯科夫美术工艺"
 arts_and_crafts_of_pskov_desc:0 "作为这个地区的贸易中心，拥有着无数小工场和手工作坊的普斯科夫是罗斯地区最大的贸易中心之一，吸引着全欧洲的商人。"
 pskov_before_all_others:0 "普斯科夫至高无上"
 pskov_before_all_others_desc:0 "罗斯的其他地区正在崛起，我们现在必须竭尽全力保障普斯科夫的未来和繁荣。没人可以超越普斯科夫！"
 SMO_ideas:0 "斯摩棱斯克理念"
 SMO_ideas_start:0 "斯摩棱斯克传统"
 SMO_ideas_bonus:0 "斯摩棱斯克野心"
 smolenskian_resolve:0 "斯摩棱斯克的决心"
 smolenskian_resolve_desc:0 "斯摩棱斯克这片土地常年不能自主，外国人争来夺去，都不过是把这里当成一座予取予求的大金库。如果我们渴望改变，就必须集合我们的一切内在潜能，就必须搁置一切导致我们分裂的宗教差异。归根究底，斯摩棱斯克高于一切。"
 armories_of_smolensk:0 "斯摩棱斯克军械厂"
 armories_of_smolensk_desc:0 "在摆脱波兰和立陶宛对我们的长期暴政后，我们设法从我们之前的压迫者手里获得了许多西方的武器和战术。我们是罗斯诸公国里唯一一个同时拥有东西方的军事经验的国家。"
 smo_western_mercenaries:0 "西方雇佣兵"
 smo_western_mercenaries_desc:0 "我们和西方国家签订的合约允许我们从西方雇佣无人匹敌的士兵，让他们到我们的土地上替我们作战。这是个被某些人所嫉妒，但被更多人所害怕的事实。"
 the_great_foundry:0 "大锻造厂"
 the_great_foundry_desc:0 "建造东欧最大的锻造厂可以让我们建造比周围人更大更精良的火炮。我们的敌人会在斯摩棱斯克的火炮声下瑟瑟发抖。"
 smo_hold_the_line:0 "保持阵线"
 smo_hold_the_line_desc:0 "我们明白了一个其他俄罗斯兄弟不懂的真理：砍刀的时代已经过去了。所以我们无需再破坏防线，冲锋，和敌人进行毫无意义的肉搏。战士们，装填好你们的火枪，排好阵线！"
 artillery_before_all:0 "火炮优先"
 artillery_before_all_desc:0 "火炮在欧洲战场是一个新玩意。它的威力十分巨大，虽很不稳定但可以造成大量的附带伤害。所以发明更加可靠的独特战术十分重要，这样才能保证我们未来的指挥官能最大地发挥火炮的威力。"
 tsar_mortars:0 "沙皇臼炮"
 tsar_mortars_desc:0 "我们发明了一种全新的可怕火炮，它既可以让对方直接遭受炮火攻击，也可以间接地伤害到躲在城墙背后的敌人。城堡和堡垒的时代将被沙皇臼炮打得稀碎。"
 YAR_ideas:0 "雅罗斯拉夫尔理念"
 YAR_ideas_start:0 "雅罗斯拉夫尔传统"
 YAR_ideas_bonus:0 "雅罗斯拉夫尔野心"
 between_hammer_and_avil:0 "铁锤与铁砧之间"
 between_hammer_and_avil_desc:0 "雅罗斯拉夫尔一直处于困境之中，她总被更强大和更有野心的公国所包围，比如新近崛起的莫斯科。面对这样的情况，能左右逢源，见微知著的外交人才正受到大家的追捧。"
 third_option:0 "第三种选择"
 third_option_desc:0 "长期以来雅罗斯拉夫尔都是令诺夫哥罗德和莫斯科王公们垂涎的珍宝。这种敏感的战略地位使我们培育出了一种能够避免在两者间选边站队的智识。取而代之的是，我们总能找到持中守正的第三条道路。这份才能为世人所敬叹。"
 reform_boyars:0 "波雅尔改革"
 reform_boyars_desc:0 "波雅尔是俄罗斯的地主，贵族，战时优秀士兵与精良装备的主要提供方，在雅罗斯拉夫尔一直享受着很多特权。但是他们行事散漫，不能团结协作，总依个人的喜好而行，从来不听号令，除非他们除号令之外没有其他的选择。我们必须保证他们认同我们的权威，遵从命令把自己武装为步兵或骑兵，而且能听从我们的指挥。"
 siberian_mercenaries:0 "西伯利亚雇佣兵"
 siberian_mercenaries_desc:0 "位于罗斯北部边疆的雅罗斯拉夫尔一直和乌拉尔和雅库特部落保持着良好的贸易关系。尽管他们的科技还不发达，但这些野蛮的部落战士在俄罗斯的冰天雪地中战斗时绝不会输给任何人。"
 cult_of_generals:0 "崇拜将军"
 cult_of_generals_desc:0 "雅罗斯拉夫尔作为俄罗斯地区第二大的城市，很多将军都出身于此。从维京时代到罗斯时代，这一直是我们的骄傲和自豪的源泉，这也鼓动着更多的人加入军队。"
 yar_two_towers:0 "双塔"
 yar_two_towers_desc:0 "自建立以来，雅罗斯拉夫尔就一直是个以木质建筑为主体的城市。尽管现在的雅罗斯拉夫尔依然如昨日一般辉煌，但木制结构也让这个城市难以抵御随时可能发生的，能毁灭整个城市的火灾。是时候用砖石重建雅罗斯拉夫尔的教堂了，以后整个城市都应该由石头建造。"
 yar_russian_ambition:0 "俄罗斯野心"
 yar_russian_ambition_desc:0 "虽然只是个俄罗斯边缘地区的小公国，但我们的领袖从未放弃扩张与统一的雄心壮志。俄罗斯不再是个虚无缥缈的幻梦，而是一个遥远，但只要努力就可以触及的现实，成功离我们不过一箭之遥。为此，我们一定要汇聚所有的斗志与耐心，说服其他的罗斯兄弟加入我们。"
 TVE_ideas:0 "特维尔理念"
 TVE_ideas_start:0 "特维尔传统"
 TVE_ideas_bonus:0 "特维尔野心"
 tverian_merchants:0 "特维尔商人"
 tverian_merchants_desc:0 "为忠诚的特维尔商人们建一个关系网，让他们作为我们的代表来参与所有重要的对外贸易。"
 defend_against_muscowy:0 "抵抗莫斯科"
 defend_against_muscowy_desc:0 "近段时间以来，莫斯科大公国就一直在扩张，蚕食着周围的小公国。但我们的命运绝不止于此，我们需要建造这些可悲的莫斯科人所无法逾越的高墙。"
 patriarch_of_tver:0 "特维尔牧首"
 patriarch_of_tver_desc:0 "为什么我们的宗教要被其他公国所掌控？不，我们要拥有自己的牧首，再也不向基辅、莫斯科或者其他人点头哈腰。"
 tverian_architects:0 "特维尔建筑艺术"
 tverian_architects_desc:0 "派我们最精良的工匠去一个叫意大利的遥远国度。在那儿，工匠们将学会如何雕琢石头，修建石墙。很快，精美绝伦的建筑将在特维尔拔地而起。我们将不再建造易坏的木墙，而是建造能流传万世的宫殿和大教堂。"
 cloth_business:0 "布料贸易"
 cloth_business_desc:0 "投资国内生产以扩大我们的布料贸易。将来我们就能将俄罗斯的布料贸易一举垄断。"
 tverian_tercio:0 "特维尔方阵"
 tverian_tercio_desc:0 "我们依赖着罗斯的传承，已经过了不知几百年。是时候学习西方理念了。"
 tve_national_army:0 "国民军"
 tve_national_army_desc:0 "长久以来，我们都只靠雇佣军和小型常备军来保卫特维尔。是时候建立一支国防军了，这样我们就可以抓农民们充军，并且在之后的战争中，除非流干最后一滴农民的血决不投降！国防军也更加便宜，更加实用。"
 RYA_ideas:0 "梁赞理念"
 RYA_ideas_start:0 "梁赞传统"
 RYA_ideas_bonus:0 "梁赞野心"
 arsenal_of_ryazan:0 "梁赞军械库"
 arsenal_of_ryazan_desc:0 "建立一个真正的国家需要几种机关，包括一支真正的军队。我们必须扩建老旧的军事设施，给未来梁赞军队的扩张腾出空间。"
 tatar_mercenaries:0 "鞑靼雇佣兵"
 tatar_mercenaries_desc:0 "在扎勒斯耶的边境之处，古老的罗斯腹地将罗斯诸国与游牧民们分割开来，梁赞的统治者们一直和他们的邻居保持着特殊的关系，这些游牧民经常为梁赞大公提供高质量的骑兵。"
 rya_land_charters:0 "土地契约"
 rya_land_charters_desc:0 "为了保证可靠和稳定的人力供应，我们需要颁布一系列土地契约。这些契约对波雅尔贵族们也一样生效。"
 rya_russian_grain:0 "俄罗斯谷物"
 rya_russian_grain_desc:0 "梁赞公国的南部从来都是丰饶的沃土，提供了足以养活数倍于其军队的收成。这会吸引从遥远土地来的外国商人。"
 march_of_russia:0 "俄罗斯边戍"
 march_of_russia_desc:0 "梁赞位于鞑靼的边缘地带，是一条军事前线、一个罗斯卫戍、一块边疆行省，一直以来枕戈坐甲以备邻国兴戈。因为经历了无数次故里受劫、桑梓焚弃的被侵略史，梁赞人对战争带来的满目疮痍烂若披掌。"
 russian_ambition:0 "俄罗斯野心"
 russian_ambition_desc:0 "很久以前，我们的祖先生活在一个把所有俄罗斯人团结在一起的国家。如今，基辅罗斯已经不复存在，游牧们在我们曾经富饶的土地上肆虐。即使如此，我们统一俄罗斯的梦想也永远不会消亡。"
 western_contacts:0 "与西方的合约"
 western_contacts_desc:0 "我们丰厚的贸易收入让我们和西方的国家有了一种独特的关系，吸引了大量博学的人才到我们这里来。梁赞从未有过这么多博学的西方人。"
 KBO_ideas:0 "卡奈姆-博尔努理念"
 KBO_ideas_start:0 "卡奈姆-博尔努传统"
 KBO_ideas_bonus:0 "卡奈姆-博尔努野心"
 land_of_ngazargamu:0 "纳札加姆城"
 land_of_ngazargamu_desc:0 "纳札加姆是卡奈姆-博尔努帝国的首都。这是核心领袖居住的区域。"
 sayfawad_dynasty:0 "赛法瓦王朝"
 sayfawad_dynasty_desc:0 "赛法瓦王朝是卡奈姆-博尔努的统治者。他们的统治持续近500年，维持着一个伟大的国家。"
 alumas_reforms:0 "阿鲁马的改革"
 alumas_reforms_desc:0 "一个强大的国家需要行政上的改革。通过组建由知名伊斯兰学者们组成的法院，依靠忠诚和受过教育的奴隶进谏，并且从外国吸引人才，我们的行政效率才能得到改善。"
 house_of_kanem:0 "卡奈姆客房"
 house_of_kanem_desc:0 "为了让更多的朝圣者履行他们的宗教义务，我们应该在麦加投资旅馆，让他们在疲乏的旅程之后可以找到住宿处。"
 fixed_military_camps:0 "常设军营"
 fixed_military_camps_desc:0 "我们应该建立永久性的可以抵挡进攻的设防军营作为我们的部队的一个基地，而不是战争期间依靠临时搭建的住宿。"
 clan_head_council:0 "部落首领议会"
 clan_head_council_desc:0 "通过征求我们土地上最重要的氏族的首领的意见，我们能够形成一个更稳定的政府，并给这片土地带来巨大的繁荣。"
 duties_on_sahara_trade:0 "撒哈拉贸易关税"
 duties_on_sahara_trade_desc:0 "每年巨大的盐商商队都会离开我们的国家启程穿越沙漠。通过向这些商队征税，我们能获得不少的收入。"
 ruthenian_nation_title:0 "收回鲁塞尼亚的遗产"
 ruthenian_nation_desc:1 "几个世纪之前，罗斯人的土地团结在一面旗帜下，定都在传奇般的城市基辅。然而蒙古入侵来临，游牧部族从大草原席卷而来，烧杀抢掠。他们将我们的宫殿和城镇一一踏为平地，连基辅也难逃厄运。在恐惧之中，我们的族人离开了罗斯的平原，向北部的腹地和深林里逃亡。那里就是我们今天所知的俄罗斯。\n现在一个全新而倨傲的城市在北部冉冉升起。他们兼并周围的小国，它的统治者构想一个全新的罗斯人的国家。一个中心在莫斯科而非基辅的罗斯。\n尽管如此，我们鲁塞尼亚人不会悄无声息地变成历史书中的一页。我们绝不允许冒牌货拿走属于我们父辈的遗产。基辅将迎来新生，我们要将其恢复到昔日的辉煌和荣耀，整个罗斯也将如此。"
 ruthenian_ideas:0 "鲁塞尼亚理念"
 ruthenian_ideas_start:0 "鲁塞尼亚传统"
 ruthenian_ideas_bonus:0 "鲁塞尼亚野心"
 mother_of_russian_cities:0 "罗斯诸邦之母"
 mother_of_russian_cities_desc:0 "历史上，在蒙古入侵前，基辅就是罗斯的中心。其他许多罗斯公国在基辅罗斯灭亡后都意图代替罗斯：莫斯科、特维尔、诺夫哥罗德……不过没有任何人能比得上基辅之前的荣耀。\n和北方的那些暴发户们不同，我们才是罗斯遗产的正统继承人，我们行走在基辅祖先走过的土地上，我们的首都立志要达到和之前一样的伟大。我们的宣称必须得到尊重！"
 international_influences:0 "外国的影响"
 international_influences_desc:0 "俄罗斯的土地在历史上曾被几个国家瓜分，包括波兰、立陶宛、鞑靼和匈人。因此，我们的臣民来自不同的文化，信仰不同的宗教。作为一个统一的国家，我们必须尊重他们的信仰。"
 zaporizhian_cossacs:0 "扎波罗热哥萨克"
 zaporizhian_cossacs_desc:0 "哥萨克群体滥觞于扎波罗热大草原，并迅速地成为了该地区最强大的军事力量。现在他们已是卢森尼亚人的国家的成员，不必再为生存而战了。借此我们可以对他们进行改编，让他们成为我们新军的中坚力量。"
 east_and_west:0 "东西交汇"
 east_and_west_desc:0 "我们的地理位置处于东西方国度的交界处，这给我们的商人提供了绝佳的机会。他们可以作为这条商路的中间人获取暴利。"
 legacy_of_ancient_rus:0 "古罗斯的传承"
 legacy_of_ancient_rus_desc:0 "古罗斯的社会系统和莫斯科式的独裁大相径庭。农民在鲁塞尼亚享受更多的自由，国家并不强制实行农奴制，贵族们为国家服务而不是想办法中饱私囊。这将帮助我们把鲁塞尼亚变成现代化的基辅罗斯。"
 reuniting_rus:0 "罗斯再统一"
 reuniting_rus_desc:0 "基辅罗斯在鲁塞尼亚的土地上重生了，不过许多之前的罗斯人依旧生活在外国或小公国的统治下，罗斯人必须团结在一起！"
 birth_of_russian_orthodoxy:0 "俄罗斯东正教的诞生"
 birth_of_russian_orthodoxy_desc:0 "早期的罗斯遭受了各种宗教上的问题。988年，弗拉基米尔大公在科尔孙被俘之后受洗。在他回到基辅后，他命令市民在第聂伯河中集体受洗、皈依基督教，这个事件标志着罗斯基督化迈出的第一步。"
