 religious_leagues.1.t:0 "皇帝凯旋"
 religious_leagues.1.d:0 "在帝国境内的宗教战争以皇帝的全面胜利告终，帝国议会被召集并宣布天主教为帝国的唯一正统信仰。信仰其它教义的选帝侯的特权将会被剥夺，且皇帝得到了强制诸侯国改信天主教的特权。"
 religious_leagues.1.a:0 "荣耀的一天！"
 religious_leagues.2.t:0 "福音派联盟的胜利"
 religious_leagues.2.d:0 "帝国境内的宗教战争以福音派联盟的胜利告终。皇帝被迫退位，新教现在是帝国的主流信仰。"
 religious_leagues.2.a:0 "黑暗的一天！"
 religious_leagues.3.t:0 "天主教联盟的胜利"
 religious_leagues.3.d:0 "帝国境内的宗教战争以天主教联盟的胜利告终。皇帝被迫退位，天主教现在是帝国的主流信仰。"
 religious_leagues.3.a:0 "黑暗的一天！"
 religious_leagues.4.t:0 "威斯特伐利亚和约"
 religious_leagues.4.d:0 "在帝国境内的宗教战争已经不了了之，双方都聚集在威斯特伐利亚城市明斯特签署和平条约。根据威斯特伐利亚和约的规定，每个邦国的信仰由他的统治者根据「在谁的领地，信奉谁的宗教」的原则来决定。"
 religious_leagues.4.a:0 "教随君定。"
 religious_leagues.5.t:0 "福音派联盟"
 religious_leagues.5.d:0 "皇帝$MONARCH$在帝国议会拒绝新教的地位后，信仰新教的帝国贵族们组成了施马尔卡尔登联盟，组建了一支联军，并且向国外发出邀请。德意志天主教贵族们感受到联盟的威胁，组建了天主教联盟。用武力解决宗教冲突已经难以避免。"
 religious_leagues.5.a:0 "那些异端会为自己的大胆行径而后悔的！"
 religious_leagues.6.t:0 "$CAPITAL_CITY$帝国议会"
 religious_leagues.6.d:0 "随着福音派联盟挑战皇帝的失败，帝国议会被召集并宣布天主教为神圣罗马帝国的唯一正统信仰。信仰其它教义的选帝侯的特权将会被剥夺，且皇帝得到了强制诸侯国改信天主教的特权。"
 religious_leagues.6.a:0 "荣耀的一天！"
 religious_leagues.7.t:0 "$CAPITAL_CITY$帝国议会"
 religious_leagues.7.d:0 "随着天主教联盟挑战皇帝的失败，帝国议会被召集并宣布新教为神圣罗马帝国的唯一正统信仰。信仰其它教义的选帝侯的特权将会被剥夺，且皇帝得到了强制诸侯国改信新教的特权。"
