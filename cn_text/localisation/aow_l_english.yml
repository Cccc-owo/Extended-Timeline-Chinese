 flavor_vij.20.t:0 "查卢基亚帝国首都"
 flavor_vij.20.d:0 "虽然它们早已不复存在，但从德干到达泰米尔王国的查卢基亚帝国仍然是一个强大的记忆。随着我们自己帝国的扩张和发展，诗人和史学家写道，毗奢耶那伽罗就像是查卢基亚帝国的重生。现在我们已经占领了距离前巴赫曼尼首都比达尔不远的古老的查卢基亚的首都卡雅那，我们有机会将宫廷迁移到这座北方城市，以便我们能够完全宣称查卢基亚的遗产是我们自己的。\n\n传统首都毗奢耶那伽罗，这座胜利之城，仍然是一个伟大和著名的城市，并允许我们建立我们自己的帝国遗产。"
 flavor_vij.20.a:0 "胜利之城将继续作为我们的首都。"
 flavor_vij.20.b:0 "我们要获取遮娄其的遗产，迁都到卡雅那！"
 flavor_vij.20.c:0 "把首都保留在目前的位置。"
 flavor_vij.21.t:0 "胜利之城"
 flavor_vij.21.d:0 "毗奢耶那伽罗帝国战胜了所有的敌人：自命不凡的巴赫曼尼苏丹国被彻底击败，泰米尔诸王忠实地接受了我们的统治，而我们甚至将安得拉和兰卡纳入我们的版图。首都中欢宴庆祝我们在南印度的胜利时刻，与此同时摩诃罗阇授予自己「车怛罗波帝」——华盖之主的头衔，向世界发出明确的信号：毗奢耶那伽罗帝国不会屈从于外国势力。"
 flavor_vij.21.a:0 "我们胜利了！"
 flavor_bng.12.t:0 "老虎凯旋"
 flavor_bng.12.d:0 "从旁遮普到中国边境都已纳入孟加拉的统治。历史上几乎没有有如此强大的帝国，也没有更好的统治。我们胜利庆典的欢呼在整个帝国回想，在[Root.Capital.GetName]中更是如此，平民，商人，学者和贵族都享受[Root.Monarch.GetName]所带来的荣光。\n\n孟加拉虎凯旋！"
 flavor_bng.12.a:0 "我们胜利了！"
 flavor_guj.3.d:1 "最终我们的第二首都就要完工了。一座有宫殿清真寺、寺庙、一个先进供水系统以及牢固堡垒的庄严的城市，现在就位于尚庞周围的山顶上。\n其中最精美的建筑物便是我们苏丹举世闻名的精致的古吉拉特印度穆斯林风格的贾玛清真寺。"
 prices.43.d:1 "几个世纪以来，威尼斯玻璃一直支配着玻璃制造业，小型玻璃制造企业试图忠实地模仿穆拉诺岛上的大师。波希米亚自十二世纪以来就一直是生产玻璃的地区，但是通过一种新的方法结合他们本地的白垩和钾盐后，波希米亚的玻璃制造商现在终于能够挑战威尼斯玻璃。改进后的波希米亚水晶比威尼斯玻璃更加耐久、光亮，并且在风格上截然不同。波希米亚水晶吊灯、玻璃珠宝和雕刻玻璃正迅速成为欧洲所有宫廷的常见景观。"
 flavor_mor.12.t:0 "帝都"
 flavor_mor.12.desc:0 "纵观摩洛哥的历史，数座历史悠久的大城市曾有幸成为摩洛哥苏丹国的政治中心。在伊德里斯王朝和马林王朝的统治下，北部城市非斯成为了政府驻地，使其统治者对抗伊比利亚半岛以及马格里布东部的敌国。在穆拉比特以及穆瓦希德王朝时期，南部的马拉喀什更受青睐，而哈里发雅各布·曼苏尔则试图在拉巴特建立首都。也有一些人认为梅克内斯也可以作为我国的政治中心。这些城市中的任何一个都可以成为我国首都的优良所在。"
 flavor_mor.12.a:0 "非斯应该是首都。"
 flavor_mor.12.b:0 "马拉喀什应该是首都。"
 flavor_mor.12.c:0 "梅克内斯应该是首都。"
 flavor_mor.12.d:0 "拉巴特应该是首都。"
 flavor_mor.13.t:0 "南方的纷扰"
 flavor_mor.13.desc:0 "在唤醒了瓦塔斯王朝与马林王朝的冲突后，南方的势力逐渐开始激起。苏菲派，部落和埃米尔人之间已经开始形成联盟，并相互通婚。尽管[Root.Monarch.GetTitle]政府中的许多人都满足于将他们留在自己的领土和清真寺中并且在[Root.Capital.GetName]中避免冲突，但若不着手处理这些情况，来自南方的威胁将持续增长。"
 flavor_mor.13.a:0 "展示武力以使他们明白自己的位置。"
 flavor_mor.13.b:0 "我们应该让他们自己解决问题。"
