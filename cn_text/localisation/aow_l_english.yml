 god_is_spanish:0 "上帝是西班牙人"
 desc_god_is_spanish:0 "我们在联盟战争中的胜利使很多人相信上帝是站在我们这边、为我们战斗的。"
 god_wants_peace:0 "和平是上帝的旨意"
