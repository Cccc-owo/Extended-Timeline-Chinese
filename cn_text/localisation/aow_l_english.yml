 desc_suffering_bereaved:0 "这些士兵们为祖国贡献了自己的生命，他们的家庭因为我们对他们的困境缺乏同情而感到愤怒。"
 desc_curtailed_mercenaries:0 "经过雇佣兵与当地居民经常发生冲突，我们现在更加小心招募的人员和我们如何支付他们。"
 local_witch_hunts:0 "当地的猎巫行动"
 desc_local_witch_hunts:0 "在这个饱受战争蹂躏省份，人们开始寻找超自然的原因来解释其痛苦，捕猎可疑的巫师。"
 nationwide_witch_hunts:0 "全国性的猎巫行动"
 desc_nationwide_witch_hunts:0 "在审讯官的监督之下，国家开始鼓励全国性的大规模猎巫行动。"
 forbade_witch_hunts:0 "禁止猎巫行动"
 desc_forbade_witch_hunts:0 "对于认为巫术存在的异端思想，我们的教会领导人和统治者已经公开表示反对，这让持有这种迷信的群众感到不满。"
 loyal_unbelievers:0 "忠诚的不信道者"
 desc_loyal_unbelievers:0 "间谍用他们的宗教关系假装忠诚于我们的敌人，在国外完善我们的间谍活动。"
