 per_najaf:0 "纳杰夫的圣地"
 desc_per_najaf:0 "作为阿里·本·阿比·塔利卜的安息之地，纳杰夫是世界上最重要的什叶派圣地之一。作为这座圣城的管理者，我们必须开始建设各种项目，让这里成为它本该有的样子。"
 per_miniature_school:0 "波斯细密画派"
 desc_per_miniature_school:0 "波斯纤画贸易十分兴隆，伊斯兰世界人人都希望能获得或能仿制我们的大师们的杰作。"
 per_mushashaiya:0 "穆沙沙教团"
 desc_per_mushashaiya:1 "激进的穆沙沙派控制了该省，导致了社会动乱。"
 per_safawiya:0 "萨法维教团"
 desc_per_safawiya:1 "尚武的萨非教团已经控制该省份，当地居民中有许多教友渴望加入它。"
 per_shia_conversion_policy:0 "什叶派国家"
 desc_per_shia_conversion_policy:0 "唯有坚定的信仰才能成就强大的国家。我们正在波斯人民中积极推广十二伊玛目派信仰。"
 per_pragmatic_ulema:0 "神职人员的皈依"
 desc_per_pragmatic_ulema:0 "我们通过对逊尼派神职人员施行丰厚的奖励政策使得他们转而信奉我们的国教。"
 per_conversion_of_the_clergy:0 "神职人员的皈依"
 desc_per_conversion_of_the_clergy:0 "所有不愿意真诚信奉我们国教的神职人员都持续受到惩罚。我们绝不容忍神职人员背叛国家。"
 per_shiite_immigration:0 "什叶派移民"
 desc_per_shiite_immigration:0 "世界各地的什叶派学者、法学家、神职人员和其他高素质人才云集我国。"
 per_building_isfahan:0 "重建伊斯法罕"
 desc_per_building_isfahan:0 "本区域的部分资源正被用于将伊斯法罕圣城重建成世界大城。"
 per_isfahan_maidan:0 "伊斯法罕半天下"
 desc_per_isfahan_maidan:0 "古人云：「伊斯法罕半天下」。在我们重新营建这座城市之后，这句话变得更加贴近现实。这座城市不仅仅对于波斯，对于整个大伊朗地区都是艺术，政治和文化的中心。"
