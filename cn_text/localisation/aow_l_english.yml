 aow_events.1.t:0 "[Root.GetName]的困境"
 aow_events.1.d:0 "[Root.Owner.GetName]举国上下皆因战事元气大伤，而这之中，又以百姓受祸最深。敌国大军压境，军士肆意妄为、横征暴敛，百姓手无寸铁，只能任之宰割，[Root.GetCapitalName]远郊十室九空。而今，战事初平，而百姓却仍饥寒交加，唯有政府出面赈灾、平复民心，方能避免[Root.Owner.GetName]元气受损。"
 aow_events.1.a:0 "只要是必要的，我们就会提供。"
 aow_events.1.b:0 "这笔钱应该用来赢得战争。"
 aow_events.2.t:0 "抢劫边境"
 aow_events.2.d:0 "围城会消耗我们宝贵的时间和人力，所以通常我们会竭尽所能加快围城的速度，现在恰巧边境上正在进行一场围城战。\n\n边境另一侧的国家并非我们的敌人，但或许，即便我们劫掠了他们的一些村庄，他们可能也会认为这是无意之举，而这些补给可以极大地帮助这场围城。"
 aow_events.2.a:0 "你该去多远收集补给就去多远，尽快解决战斗。"
 aow_events.2.a.tt:0 "[This.Owner.GetName]也许会很不满……"
 aow_events.2.b:0 "让这场战争留在我们敌人的境内才是明智之选。"
 aow_events.3.t:0 "[From.GetName]袭击我们的边界"
 aow_events.3.d:0 "尽管我们两国正处于和平，我们收到了报告，声称[From.GetAdjective]的士兵在[Root.GetName]袭击了我们的边界，抢劫农民来收集补给。他们的大使向我们保证仅仅是一个误会，他们的军队为了收集补给支持围城计划变得有些铤而走险。不管这是不是误会，[Root.GetName]都为此遭到了破坏。"
 aow_events.3.a:0 "这是对我国领土不可接受的侵犯！"
 aow_events.3.b:0 "战争时期人人都会犯错误。道歉就足够了。"
 aow_events.4.t:0 "抵抗"
 aow_events.4.d:0 "平民和贵族或许并不总是对我们的统治感到满意，但对外国侵占他们的土地更加不满。尽管该省份现在处于敌人的控制之下，[Root.GetName]的抵抗运动有所进展，反抗者做好了赶走侵略者并夺回他们自己土地的准备。他们的领袖找到了我们，希望得到我们的帮助，承诺如果我们资助他们武器，他们就可以点燃反抗的火种。"
 aow_events.4.a:0 "希望这些爱国者能给敌人制造麻烦。"
 aow_events.4.b:0 "如果他们想要支持[Root.Owner.GetName]，就应该和我们的军队合作。"
 aow_events.5.t:0 "[Root.GetName]在被围城时出现瘟疫"
 aow_events.5.d:0 "有战争的地方就有饥荒、瘟疫和死亡。我们的军队在[Root.GetName]利用堡垒阻挡敌人的围城部队，但双方都开始受到这个省份瘟疫的影响，危及平民及士兵。为了保证当地的疫情不再扩散，至少一方应该撤离部分人员。然而，除非进攻方表现出同样的谨慎，否则他们很可能会借机推进围攻。"
 aow_events.5.a:0 "好吧，得多少替民众着想一下。"
 aow_events.5.a.tt:0 "如果我们的敌人留下来，他们可能会利用这一优势，在围攻中占上风。"
 aow_events.5.b:0 "我们不会放弃我们的防御！"
 aow_events.5.b.tt:0 "除非攻方部分撤离，否则病情会变得更为严重……"
 aow_events.6.t:0 "[From.GetName]在被围城时出现瘟疫"
 aow_events.6.d:0 "有战争的地方就有饥荒、瘟疫和死亡。[From.Owner.GetAdjective]的军队在[From.GetName]利用堡垒阻挡我们的围城部队，不过双方都开始受到这个省份瘟疫的影响，危及平民及士兵。为了保证当地的疫情不再扩散，至少一方应该撤离部分人员。然而，除非防御方表现出同样的谨慎，否则他们很可能会借机破坏我们的围攻。"
 aow_events.6.a:0 "我们不能让这场危机变得更糟。"
 aow_events.6.b:0 "我们不能让他们占了上风！"
 aow_events.6.b.tt:0 "除非守方部分撤离，否则病情会变得更为严重……"
 aow_events.7.t:0 "[From.Owner.GetAdjective]防御方疏散一部分人员"
 aow_events.7.d:0 "当疾病肆虐于[From.GetName]时，考虑到[From.Owner.GetAdjective]的首要职责——照看本国人，我们拒绝撤离。幸运的是，我们是正确的：防御方退却了，选择了削弱他们在这场围城战中的阵地，将相应的资源花费在减缓疾病的蔓延上。这是个对他们虚弱的阵地发动攻势的极好时机。"
 aow_events.7.a:0 "一个我们肯定会利用的机会。"
 aow_events.8.t:0 "攻方疏散一部分人员"
 aow_events.8.d:0 "当疾病肆虐于[From.GetName]时，考虑到将瘟疫带到这里的是进攻方军队，他们有义务率先采取行动，我们拒绝疏散人员。幸运的是，我们是正确的：鉴于瘟疫会给他们的军队带来的可怕后果，进攻方退让了，在这场围城战中暂时受挫。与此同时，我们的防御仍然固若金汤。"
 aow_events.8.a:0 "希望他们从来没有动摇。"
 aow_events.9.t:0 "[Root.GetName]的瘟疫恶化了"
 aow_events.9.d:0 "尽管瘟疫席卷饱受战争蹂躏的土地上，我们在[Root.GetName]要塞的英勇的保卫力量拒绝向不断围攻我们的进攻方让步。相互的固执造成对[Root.Capital.GetCapitalName]平民重大损失，看到自己的家乡城市被战争和瘟疫同时摧毁了。"
 aow_events.9.a:0 "我们都是蠢货……"
 aow_events.10.t:0 "[From.GetName]的瘟疫恶化了"
 aow_events.10.d:0 "尽管瘟疫席卷饱受战争蹂躏的土地，无论是无情的防守方还是围攻他们[From.GetName]要塞的大胆进攻方都拒绝让步。相互的固执给[From.Capital.GetCapitalName]的平民造成重大损失，基础设施被摧毁，使攻城更是难上加难。"
 aow_events.10.a.tt:0 "瘟疫将在[This.GetName]持续数年，增加外国军队的损耗并祸害此地居民。"
 aow_events.11.t:0 "瘟疫蔓延"
 aow_events.11.d:0 "战争加剧了疾病的传播，一开始发生在围城附近的地方瘟疫已进一步蔓延了。战时难以避免的无家可归的平民及部队调动促成了这一点，现在[Root.GetName]也成了瘟疫的牺牲品。"
 aow_events.11.a:0 "诅咒这场战争……"
 aow_events.12.t:0 "雇佣兵的暴行"
 aow_events.12.d:1 "战争总是伴随着残暴。不指望士兵能有怜悯的心肠，但这场战争中，我方的一些士兵已经出现异常卑劣的行为。雇佣兵团[hired_mercenary_band.GetName]在被我们派去占领[war_province.GetAreaName]时，不满意我们提供的工资，而去抢劫平民。他们的行为已经污染了我们整个军队的形象。使用恐怖和酷刑手段敲诈司空见惯。对于[Root.GetAdjective]士兵的恐惧和他们的暴行已经传播到战争地区之外了。"
 aow_events.12.a:0 "我们未来要防止这种情况发生。"
 aow_events.12.b:0 "以战养战！想抢什么，随他们拿。"
 aow_events.13.t:1 "雇佣兵团劫掠[Root.GetAreaName]"
 aow_events.13.d:1 "敌人占领[Root.GetAreaName]给当地民众带来了极大损失。在贪婪与绝望的驱使下，受雇于[From.GetUsableName]的雇佣兵团[hired_mercenary_band.GetName]凶狠地掠夺和恐吓当地平民，企图勒索金钱和资源。"
 aow_events.13.a:0 "贪婪腐化人们的心……"
 aow_events.14.t:0 "流离失所的[Root.GetName]难民"
 aow_events.14.d:0 "战争的伤痛依然折磨着[Root.Owner.GetName]的民众。一些被血腥阴霾笼罩的区域已经沦为废墟，那里的人们被迫逃亡求生。部分难民永远地离开了[Root.GetName]，定居未遭兵戈的他乡。"
 aow_events.14.a:0 "战争也许结束了，但我们的麻烦却没有。"
 aow_events.15.t:0 "留守的家庭"
 aow_events.15.d:0 "最近的战争对我们的人民造成了巨大损失。将军百战，壮士无归；无定河骨，春闺梦人。然而，烈士的遗属们并没有时间悲伤，他们不得不终日劳作以弥补劳动力缺失带来的负面影响。而那些有时间反思战争之殇的人，越来越多地认为我们太过草菅人命。"
 aow_events.15.a:0 "我们可以减轻失去亲人的家庭的税收负担。"
 aow_events.15.b:0 "未来我们征召军队的时候更宽容一些。"
 aow_events.15.c:0 "这是我们成为一个荣耀的国家所必须的代价。"
 aow_events.16.t:0 "巫术"
 aow_events.16.d:0 "饱受战争蹂躏的[Root.Capital.GetCapitalName]人寻找着降临在他们身上的不幸的原因。幸运的是，他们并没有认为是我们统治的问题；但不幸的是，他们找到的原因激起了轩然大波。他们声称，只有巫术和魔法才能解释战争的长期影响，及为何战争似乎对一部分人的影响更大。\n\n大量的指控被提出，有地方当局愿意组织对这些罪行的适当审判。至少，就像[Root.GetName]的巫术审判一样。"
 aow_events.16.a:0 "允许他们继续进行地方审判。"
 aow_events.16.b:0 "$INQUISITOR$能以更有效率的方式解决这些事。"
 aow_events.16.c:0 "这种愚蠢的迷信在[Root.Owner.GetName]是没有立足之地的！"
 aow_events.17.t:0 "猎巫行动"
 aow_events.17.d:0 "长期遭受苦难的[Root.GetName]人很好地利用了来自国家和教会的帮助，起诉那些据说通过巫术将饥荒与疾病带到这里的人。曾经只有那些明显可疑的人被指出，但如今巫师似乎无处不在。民众希望无论平民还是贵族都要被砍头，甚至当地的一些教士都可能不值得信任。\n\n如此之多的邪恶行径不难解释战后[Root.GetName]的艰辛，但随后的大规模审判正失去控制。我们或许可以考虑下有无辜的人的可能性。"
 aow_events.17.a:0 "停止这种疯狂的行为！"
 aow_events.17.b:0 "代表贵族进行干预。"
 aow_events.17.c:0 "代表平民进行干预。"
 aow_events.17.e:0 "让他们以自己觉得合适的方式伸张正义吧。"
 aow_events.18.t:0 "异国巫师"
 aow_events.18.d:1 "辨别巫师和术士是件独特的天赋，我们不知道上帝究竟把这样的天赋赐予了何人。幸运的是，借助一些奇怪和不寻常的行为举动来大致辨别巫师和术士却不是什么非凡的才能，还能一贯地揪出那些与社会格格不入的人。\n\n然而这样有时也会带来不便。最近，[Root.GetName]百姓指控一个[they_send_us_witches.GetAdjective]贵妇是女巫。揭发控告她可能会导致外交事件，但不干预可能会被视为信仰缺乏的标志。"
 aow_events.18.a:0 "这种对陌生的恐惧必须停止。"
 aow_events.18.b:0 "女巫、间谍们，谁知道他们在干什么？"
 aow_events.19.t:0 "一个令人高度不安的指责"
 aow_events.19.d:1 "在$INQUISITOR$的监视下，审判巫术和异端在相对可控的情况下进行着。毕竟如果我们不信任$INQUISITOR_O_PRONOUN$的话$INQUISITOR_CAP_ADJ$就不会出现在我们的法院上。然而，最近的一件事使这件事变得复杂起来，$INQUISITOR_ADJ$质疑了我们对另一个人的信任。$STATESMAN$$TRADER$$SPYMASTER$$DIPLOMAT$，一个曾经在外交关系上给[Root.GetName]供了很大帮助的人，被指责染指巫术，这证明了没有一个人是真正清白的。\n\n$STATESMAN$$TRADER$$SPYMASTER$$DIPLOMAT$声称$INQUISITOR$之所以支持这些指控纯属因为嫉妒。一场政治大戏也许就隐藏在一切的背后，但是话说回来，我们迄今仍然信赖着我们的检察官。"
 aow_events.19.a:0 "「行邪术的女人，不可容她存活。」"
 aow_events.19.b:0 "「不可作假见证陷害人。」"
 aow_events.20.t:0 "地狱之火"
 aow_events.20.d:0 "$INQUISITOR$一直勤勤恳恳。有了[Root.Monarch.GetTitle]的支持，施行巫术的人都被谴责，判处火刑，让人间和地狱之火洗刷他们的罪恶。我们对这些恶行无情的指控已经展示我们的宗教虔诚。\n\n尽管如此，有时候你自己也有疑问。一天，你那年轻的继承人[Root.Heir.GetName]第一次观看公开处决巫师。你看到[Root.Heir.GetHerHis]眼睛里充满了对火焰的恐惧，在火刑开始之前，你的孩子祈求饶过巫师一命。你的解释也没法阻止这些眼泪，最后你发现你无法说服这个天真的心灵。也许被判罪的是无辜的，你会永远地将自己逐下地狱。"
 aow_events.20.a:0 "这孩子是正确的，我们被我们的狂热所蒙蔽了。"
 aow_events.20.b:0 "嘘，孩子，希望没人听到这个……"
 aow_events.21.t:0 "未知的枪手"
 aow_events.21.d:0 "[Root.GetName]近期参加了一场战争，不过[Root.GetAdjective]的民众开始怀疑这场战争的目的。[Root.Monarch.GetTitle]坚持要亲自统帅军队。士兵们疲惫不堪，许多人想回家。我们从来没有理由去考虑这有多严重。\n\n直到今天。当部队正准备迎战敌人时，国王却在一声枪响后应声倒地，殒命当场。敌人的神枪手？王位宣称者的阴谋？亦或只是某个被这一切折磨疯了的人。"
 aow_events.21.a:0 "我们永远也无法知道。"
 aow_events.22.t:0 "性格改变"
 aow_events.22.d:0 "战后，热心的外交顾问$DIPLOMAT$不断地恳求[Root.Monarch.GetName]不仅仅是转变外交政策以避免未来更多的流血，甚至建议[Root.Monarch.GetSheHe]变更[Root.Monarch.GetHerHis]优先关注事项。\n\n「只要民众还能看到[Root.Monarch.GetTitle]在备战，那么当战争来临时他们怎么会不责难我们呢？」$DIPLOMAT$问道，「不仅是人们想要什么那么简单，这事关这个国家的需要。」"
 aow_events.22.a:0 "你是正确的，[Root.GetName]需要和平。"
 aow_events.22.b:0 "抛弃呼唤我战斗的精神？真可笑……"
 aow_events.23.t:0 "敌国领土上的虔诚信徒"
 aow_events.23.d:2 "许多士兵把我们正在进行的战争当做信仰的冲突。这导致了我们讨论关于当地围城的居民，他们都是信仰正确的[Root.Religion.GetName]信徒。通常情况下，我们的部队将从当地人手中里拿走我们所需的资源来支持围城进攻，不过我们军队中的虔诚信徒认为我们应该饶恕[Root.Religion.GetName]的兄弟姐妹，甚至不惜围攻更长时间。对于[Root.GetAdjective]人来说哪个更重要，信仰还是战争？"
 aow_events.23.a:0 "饶恕这些信徒。"
 aow_events.23.b:0 "对待[Root.GetName]的敌人毫不手软！"
 aow_events.24.t:0 "[Root.GetName]被同宗弟兄背叛"
 aow_events.24.d:0 "[Root.GetName]的[Root.Religion.GetName]蠢货最先被我们的敌人攻击，虽然他们信仰相同；我们也努力让他们看到正道的光。现在经过战争的消磨，他们明白了[Root.Religion.GetName]那浅薄的道德。在他们信任的人被包围和搜刮一空了之后，他们痛苦地将旧信仰丢在一边，并宣誓效忠，不仅对我国，而且对我们的宗教。"
 aow_events.24.a:0 "我们将展现[Root.Owner.Religion.GetName]的信念。"
 aow_events.25.t:0 "[Root.GetName]的异教徒动摇"
 aow_events.25.d:0 "虽然我国大部分人害怕[Root.Religion.GetName]的侵略者，一小撮公民却似乎欢迎他们。当[Root.GetName]落入敌人之手后，那里的人似乎认为，在信奉他们宗教的国家会过得更好。当地的官员努力阻止他们的背叛，并传信到我们的宫廷，让我们承诺在[Root.GetName]推行更加宽松的宗教政策，否则敌人就可以在这个省份得到民心。"
 aow_events.25.a:0 "我们将用尊重奖励忠诚。"
 aow_events.25.b:0 "我们不接受这份背叛。"
 aow_events.26.t:0 "[Root.Religion.GetName]叛逃者"
 aow_events.26.d:0 "充满智慧和开明的[From.GetName]人发现在我们占领他们的土地之后，他们也许可以从加入我们的行动中获益。毕竟，[From.Owner.GetName]是一个[From.Owner.Religion.GetName]国家，对他们的信仰与习俗缺乏包容。如果战争进行得顺利，这一定会有所帮助的。"
 aow_events.26.a:0 "我们也许可以收容他们……"
 aow_events.27.t:1 "[Root.GetName]的[Root.Religion.GetName]信徒叛变了！"
 aow_events.27.d:0 "我们与[Root.Religion.GetName]的战争并没有躲过当地支持者的注意。在[Root.GetName]，把信仰置于国家之上的叛徒已趁机掀起叛乱并向我们发起进攻，可能是为了帮助敌人，也可能是为了鼓动其它[Root.Religion.GetName]国家加入这场战争。"
 aow_events.27.a:0 "信仰决定了所有人的道路，便是恶徒亦是如此。"
 aow_events.28.t:0 "内外交困"
 aow_events.28.d:1 "有时候，我们会发现国际舞台上的冲突在我们的土地上也映衬出相似的情形。今天我们收到信息，与[Root.Religion.GetName]徒的战争催发了在[Root.GetName]的宗教叛乱。那里[Root.Religion.GetName]和[Root.Owner.Religion.GetName]信仰同时存在，曾经是朋友和邻居的人们开始互相残杀。"
 aow_events.28.a:0 "就像战争，这个矛盾必须顺其自然。"
 aow_events.28.b:0 "团结起来对抗真正的敌人！你们都是[Root.Owner.GetAdjective]人！"
 aow_events.29.t:0 "国家先于信仰"
 aow_events.29.d:0 "我们和在[Root.GetName]持不同宗教意见者的关系已经变化了，至少一部分的[Root.Religion.GetName]居民似乎认同我们的统治。「似乎」是一个十分重要的词，因为他们最近给了我们一个提议，通过他们的宗教关系来加强我们的国家间谍网络。只要它们可以依靠，他们可以提供一个难得而宝贵的财富……"
 aow_events.29.a:0 "我们相信他们忠于我们。"
 aow_events.29.b:0 "没有必要这样卑鄙的手段……或者风险。"
 aow_events.30.t:0 "信仰[Root.Religion.GetName]的战士"
 aow_events.30.d:0 "狂热的[Root.GetName]的[Root.Religion.GetName]徒长期以来一直监视着边境，一直怀疑对面异教徒的动机。现在，他们的怀疑已经被正式的宣战所确认。早有准备并且愿意为了[Root.Religion.GetName]事业放弃生命，当地的民兵奔赴战场一起对抗来犯大军。"
 aow_events.30.a:0 "前进，真理的卫士！"
 aow_events.31.t:0 "早期的改革家"
 aow_events.31.d:0 "当[Root.Religion.GetName]信仰的讯息传播到我们的土地上时，我们成为了最早接纳它的人群之一。我们知道基督教的未来在何方。一些不太开明的国家也许还要很久才能认清真相、转变思想，甚至需要被强行拉入改革的队伍，而我们则是自豪地向真正的信仰迈步前进。\n\n幸运的是，并不是我们所有的邻居都如此愚蠢顽固。我们一个邻国的统治者采取了同样令人敬佩的选择，从教宗的束缚中脱离，并且接纳了[Root.Religion.GetName]的教义。[Root.GetName]的教会中也许有许多优秀的学者，然而我们从别人身上也一样能获得许多新的见解。"
 aow_events.31.a:0 "我们将一起传播上帝的真言！"
 aow_events.31.b:0 "[Root.GetName]的教会独自屹立。"
 aow_events.32.t:0 "既非[Root.Religion.GetName]也非天主教"
 aow_events.32.d:0 "并不是只有[Root.Religion.GetName]的教士对天主教会提出抗议。来自不同改革运动的学者都在质疑他们的腐败教条，尽管他们的批评并不完全与我们的相合，但仍然很有见地、具有很强的针对性。我们的一个邻国就是这样运动的滋生土壤。在这个动荡的时代，我们是否应该放弃不同神学思想的咬文嚼字，而是与他们达成合作？如果他们表现出同样的开放态度，这可能有利于我们。"
 aow_events.32.a:0 "如果他们支持我们，我们将与他们一同反对教宗。"
 aow_events.32.b:0 "他们不过是在散布另一种谎言罢了。"
 aow_events.33.t:0 "[From.Religion.GetName]邻国向我国示好"
 aow_events.33.d:0 "在神学方面，[From.GetName]教会和[Root.GetName]教会之间的分歧很多、远远无法达成一致，但却在一个世俗问题上立场相同：真正的基督徒不应该接受教宗或是牧首的霸权。看来，他们认为，尽管他们信仰[From.Religion.GetName]、而我们信仰[Root.Religion.GetName]，但这一共识仍足以让我们进行充分的合作。现实上共同的政治对手和我们教会的教义，哪一个才更重要呢？"
 aow_events.33.a:0 "我们可以携手将基督教变回它应有的模样。"
 aow_events.33.b:0 "我们最不想见到的就是我们的队伍中有神学争议。"
 aow_events.34.t:0 "[From.Religion.GetName]邻国接受提议"
 aow_events.34.d:0 "我们对待[From.GetName]的慷慨表态取得了成效。尽管我们之间存在不同，他们信奉[From.Religion.GetName]的领导人承认，我们作为宗教改革的排头兵，应尝试团结起来完成更伟大的事业。"
 aow_events.34.a:0 "[Root.GetName]和[From.GetName]两国的虔诚信徒将铭记这一天。"
 aow_events.35.t:0 "[From.Religion.GetName]邻国拒绝了我们的好意"
 aow_events.35.d:0 "[From.GetName]教会的教条主义显然让任何人都难以与他们达成外交成果。对他们来说，也许我们的[Root.Religion.GetName]信条和罗马教廷一样地误入歧途。"
 aow_events.35.a:0 "难道他们不懂得「要爱邻舍如同自己」？"
 aow_events.36.t:0 "异端信仰侵蚀我国"
 aow_events.36.d:0 "虽然我们一直在努力铲除旨在破坏基督教信仰的异端混乱，然而就在我们的边界的另一头，一个邻国已经接受了它。或许他们认为我们并没有注意到，他们已经允许那些反对天主教的人民在首都布道，开始迅速地散播他们的谣言。他们甚至以为我们连自己国内部分省份已经背离正信的事实也毫不留意。"
 aow_events.36.a:0 "不，我们很清楚我们应该做什么。"
 aow_events.36.b:0 "当然，我们可以假装没看到。"
 aow_events.37.t:0 "新教散播的原因"
 aow_events.37.d:0 "通常来说，每个国家的暴民都是他们自己所要担忧的事。但当另一个国家公然信奉和这类暴民一样的精神毒品时，情况就不一样了。很多教士和贵族认为我们现在对抗的新教叛徒和我们的邻国支持新教联盟的投入有直接关系。如果我们不就我们的邻国对攻击[Root.GetAdjective]土地的异教徒的公然或含蓄的支持做出回应，我们就在别人眼中就不再是一个受人尊重和令人颤抖的国家。"
 aow_events.37.a:0 "他们最好给我们个答案！"
 aow_events.37.b:0 "不要因为这个惹出更多麻烦。"
 aow_events.38.t:0 "加尔文主义散播的原因"
 aow_events.38.d:0 "通常情况下，每个国家的暴民只是他们自己的问题。而当另一个国家公开支持与这类暴民一样的精神毒品时，情况就不一样了。很多教士和贵族认为我们现在对抗的改革宗叛徒和我们的邻国支持改革宗联盟的投入有直接关系。如果不直面他们对袭击[Root.GetAdjective]土地的异端分子的或明或暗的支持，我们在别人眼里就不再是一个令人敬畏的国家。"
 aow_events.38.a:0 "他们最好给我们个答案！"
 aow_events.38.b:0 "不要因为这个惹出更多麻烦。"
 aow_events.39.t:0 "[From.GetName]就叛乱问题向我国发难"
 aow_events.39.d:0 "显然，[From.GetAdjective]政府在本国强制传播天主教信仰的决定在许多方面都适得其反。他们信仰[Root.Religion.GetName]的人民已经爆发叛乱，这似乎让一贯支持正统信仰的我国处在了瓜田李下的境地，他们开始指责这是受到我们的支持。\n\n现在，一位来自[From.GetName]的大使公然就这个问题对我们发难，专横地要求我们放弃对叛乱分子的支持。我们无疑希望看到[Root.Religion.GetName]的传播，但这是一个外交问题而非一个单纯的宗教问题。我们该怎样处理这件事？"
 aow_events.39.a:0 "教随君定，他们应该尊重他们统治者的意志。"
 aow_events.39.b:0 "我们要求你停止对这些可怜的[Root.Religion.GetName]教徒的压迫！"
 aow_events.39.c:0 "我们将支持这些虔诚信徒对贵国压迫的反抗！公开、积极的支持！"
 aow_events.40.t:0 "[From.GetName]声称与[From.Religion.GetName]叛军划清界限"
 aow_events.40.d:0 "现在我们可以就国内[From.Religion.GetName]异端信徒的问题松一口气了，与他们信仰相同教派的[From.GetName]表示自己没有，并且不会干涉这些叛乱问题。他们表示，尽管同样信仰[From.Religion.GetName]，但他们不会对反抗我国统治的叛乱行为表示赞同。"
 aow_events.40.a:0 "但愿这不是虚伪的两面派表态。"
 aow_events.41.t:0 "[From.GetName]捍卫[From.Religion.GetName]叛军"
 aow_events.41.d:0 "看来[From.GetName]的[From.Religion.GetName]信徒要比我们想象得更加无耻。当我们就与其信仰同一教派的信徒在我国发动叛乱的问题向他们提出质询时，他们竟说这是我们自作自受，是我们不尊重他们的异端信仰。"
 aow_events.41.a:0 "如果这就是他们的处事方式，那他们最好也不要指望得到我们的尊重。"
 aow_events.42.t:0 "[From.GetName]资助[From.Religion.GetName]叛军！"
 aow_events.42.d:0 "我们尝试要求[From.GetName]对我国国内异端信仰传播承担责任的努力似乎适得其反。他们不仅对我们境内的异端反叛运动表示支持和赞同，甚至还公开煽动更多暴乱，导致异端更加有恃无恐。因此流下的每一滴天主教徒的血都将是他们的罪过。"
 aow_events.42.a:0 "和罪恶同流合污的人不会得到宽恕。"
 aow_events.43.t:0 "枢机跨越边境"
 aow_events.43.d:1 "有时候即便我们无为而治，机遇也仍会主动向我们招手。我们最近得到了一个消息，一个[send_cardinal_province.GetName]的枢机被指控为[Root.GetName]的间谍，为了保命，他愿意跨越边界来到[receive_cardinal_province.GetName]并且在教廷里支持我们。尽管这听起来很诱人，但是这份请求也许会让我们付出更大的代价：因为他的叛逃导致的[send_cardinal_province.Owner.GetUsableName]的怒火。"
 aow_events.43.a:0 "我们要抓住机会，他们是不会发现的。"
 aow_events.43.b:0 "这个风险不足以换来回报，不过发现这个叛徒的人值得奖励。"
 aow_events.44.t:0 "枢机受贿离开我国"
 aow_events.44.d:0 "一位靠近边境的前任[Root.GetName]枢机已经叛逃到我们的邻国，并且向该国效忠。[From.GetAdjective]的间谍也许认为他们的贿赂行为没有被我们发现，这显然大错特错。这种对我们的教廷影响力的蓄意破坏是不可接受的。"
 aow_events.44.a:0 "这是对我们和教会的侮辱。"
 aow_events.45.t:0 "异端思想"
 aow_events.45.d:0 "在[Root.GetName]的枢机试图了解我们国内的异端信徒而不是谴责他们，与他们亲密地生活在一起。他向我们的一位顾问坦白，尽管一开始只是出于同情，他最近也开始怀疑起教会的教义。如果教宗知道了这件事，他将无法在教廷继续任职，也许我们可以花点金币让他保守这个秘密。"
 aow_events.45.a:0 "信仰无法用金钱买来，但是沉默可以。"
 aow_events.45.a.tt:0 "教宗发现了我们的行动。"
 aow_events.45.b:0 "很不幸，若是他仍对教义抱有疑问的话，他将被撤职。"
 aow_events.46.t:0 "教宗发现了我们口是心非的主教"
 aow_events.46.d:0 "不幸的是，受我们贿赂、答应将自己对教会教义的怀疑埋在心底的主教仍然相信应该忏悔自己受贿的罪行。更不幸的是，也许是因为他并不后悔自己对教义产生怀疑，他向教宗坦白的方式没有让他得到谅解。尽管对接受了我们的贿赂很是后悔，他还是让教宗知道了受贿这件事，结果教宗对我们像对这位前主教一样地不满。"
 aow_events.46.a:0 "现在请求宽恕对我们来说是否也为时已晚？"
 aow_events.47.t:0 "枢机不相信异教徒"
 aow_events.47.d:0 "在[Root.GetName]的枢机一直对[Root.Owner.GetName]忠心耿耿，不过他因为在他家乡[Root.GetCapitalName]附近蔓延的异教徒开始犹豫是否应该继续留下。在一封寄给[Root.Owner.Monarch.GetTitle]的信件中，他声称这些人不值得信赖，并要求他们接受比正常公民更严格的法规。"
 aow_events.47.a:0 "如果我们不能通过信仰来判断一个人的人格，那什么可以呢？"
 aow_events.47.b:0 "我们不能因为一个人的行为而限制他们的权利。"
 aow_events.48.t:0 "圣座的联系人"
 aow_events.48.d:0 "$THEOLOGIAN$$INQUISITOR$，作为一位睿智且广受尊重的天主教徒，和国内外的枢机和其他神职人员保持了良好的关系。他发现最近他的一位刚被提升到枢机的好友，正在考虑移居到我国来促进神学的文本工作。如果我们给予资助，那么我们在教廷可以获得不仅忠于$THEOLOGIAN$$INQUISITOR$本人，也忠于[Root.Monarch.GetName]的一位枢机。"
 aow_events.48.a:0 "只要我们能帮助，我们一定帮。"
 aow_events.48.b:0 "我们的政府有比裙带关系更重要的事情要考虑。"
 aow_events.49.t:0 "枢机大臣"
 aow_events.49.d:0 "在[Root.GetName]的一位枢机已经被证明是个能干的政治家，他已经向[Root.Monarch.GetTitle]提出过很多有用的意见。从这点上来看，任命他为政府大臣仅仅是走形式而已，不过这仍然是一个重要的形式，因为他可能会继续晋升。枢机在我国政府任职将加强教宗对我们的信任，对我们的第一印象是[Root.GetName]是一个合格的天主教国家。"
 aow_events.49.a:0 "迄今为止他对我们一直很有助益，所以赶紧办完手续。"
 aow_events.49.b:0 "[Root.Monarch.GetName]不需要他的建议来统治[Root.GetName]。"
 aow_events.50.t:0 "枢机的政策得罪了贵族"
 aow_events.50.d:0 "自从我们将一位枢机任命为政府大臣以来，他已在管理[Root.GetName]的国事上展现出了远超神学领域的才能。不幸的是，他提出的关于削减一些贵族特权来增强政府集权的政策，不可避免的和贵族们的利益产生了冲突，这些贵族已经将他视为投机主义者。试图在这场争端中将他赶下台意味着我们可能会丧失他的忠诚，但那些在他的政策中受损的贵族们认为这是件值得的牺牲。"
 aow_events.50.a:0 "这位大臣正在指引我国的未来。"
 aow_events.50.b:0 "他逾越了他的管辖范围，所以应该被解职。"
 aow_events.51.t:0 "枢机犯戒"
 aow_events.51.d:0 "我们的特工在邻国实施谍报活动时，盯上了一个有权有势的人——一位枢机，发现尽管他的忠诚似乎无法被收买，但他的道德已经败坏到教会无法想象的境界了。虽然我们对他所犯罪孽的细节不感兴趣，但教宗就不一样了，我们可以借此削弱邻国在教廷里的影响力。另一方面来看，有着如此重要的人物的把柄也将有很多用处。"
 aow_events.51.a:0 "必须让圣座了解到他的行为。"
 aow_events.51.b:0 "我们可以以此为要挟来改善我们的间谍网络。"
 aow_events.52.t:0 "被曝光的枢机"
 aow_events.52.d:0 "[Root.GetName]的枢机在传言中是个性格软弱的人，不过一直十分小心的避免任何进一步的调查。现在[From.GetName]的外国间谍已经盯上了他，准备将他的罪行披露给教宗。他的枢机之职难保，而我们在教廷的影响力也因为[From.GetAdjective]的干预大大下降。"
 aow_events.52.a:0 "多么卑鄙的手段。"
 west_african.1.t:0 "[Root.GetName]苏丹国"
 west_african.1.d:0 "与过去相比，我们的族人已经有了很大的变化。曾经，许多部落混居着，它们都有着自己的习俗和领袖；而现在，[Root.GetName]人已经认同[Root.Monarch.GetName]作为他们的统治者。很多人猜测[Root.Monarch.GetSheHe]将会很快自称为苏丹，但除非这个头衔是哈里发授予[Root.Monarch.GetHerHim]的，否则其正统性就会不断地遭受怀疑。\n\n奥斯曼哈里发愿意接见我们的新闻，从遥远的伊斯坦布尔传来了。也许有了哈里发的祝福，[Root.GetName]的苏丹就能得到虔诚族人的支持。"
 west_african.1.a:0 "让我们长途跋涉到千里之外，寻求他们的支持！"
 west_african.1.b:0 "我们的统治不需要他们的许可！"
 west_african.2.t:0 "[From.GetName]的苏丹"
 west_african.2.d:0 "一支从[From.GetName]来的使节团到达了。他们试图寻求哈里发的支持，请求[Root.Monarch.GetHerHis]允许[Root.Monarch.GetName]建立一个新的苏丹国。他们告诉我们，曾经他们的国家只是一个松散的部落联合，但如今[From.GetAdjective]人都是虔诚的穆斯林，并且都效忠于他们的统治者，[From.Monarch.GetName]。而他希望得到我们的支持，以获得苏丹的头衔。"
 west_african.2.a:0 "高尚的目标。一个全新苏丹国的建立也是我们的幸事。"
 west_african.2.b:0 "若想成为苏丹，你需要自己先说服臣民。"
 west_african.3.t:0 "哈里发批准苏丹头衔"
 west_african.3.d:0 "使节团从伊斯坦布尔回来了，带来了穆斯林的领袖已经裁定[Root.Monarch.GetName]是[Root.GetName]的苏丹的消息。一场本可能的暴力夺权斗争和政治剧变，如今转变成来自大部分——或许是所有——智慧和虔诚的[Root.GetAdjective]人民的支持。"
 west_african.3.a:0 "只有不信者才会反对我们。"
 west_african.4.t:0 "哈里发否决苏丹头衔"
 west_african.4.d:0 "使者已经自伊斯坦布尔归来。即使他费尽了口舌，但哈里发终究没为我王加冕。依[From.Monarch.GetHerHim]所言，[Root.Monarch.GetName]能否担得上苏丹之名，全凭百姓而定。"
 west_african.4.a:0 "哈里发的判断力太差劲了，他配不上这个头衔。"
 west_african.5.t:0 "沙漠之民"
 west_african.5.d:0 "长期以来，[Root.Owner.GetAdjective]人生活在这气候干旱的地区。尽管这让一些愚蠢的国家认为我们的土地是废地，我们已经掌握了如何生存下去和让他们害怕的战斗技巧。\n\n在[Root.GetName]，边界的另一边，我们的兄弟正在遭受其他人的压迫，他们将会因为轻视[Root.Culture.GetName]人而对那些他们能做到的事情准备不足。借助当地人的帮助，我们可以利用我们比其他任何人都好的沙漠知识在压迫者的领土上组织一些突袭。"
 west_african.5.a:0 "我们的到来和撤退会像沙尘暴一样。"
 west_african.5.b:0 "无论他们的臣民是谁，我们都不会进攻我们的邻居。"
 west_african.6.t:0 "沙漠突袭"
 west_african.6.d:0 "一些[Root.Culture.GetName]的精英遭到劫掠，他们认为袭击者是由外国军队组织的。一开始，袭击似乎太深入我国领土，不像是上述的情况。但是对其发生经过的猜想已经逐渐成形。我们边境某省份的[From.Culture.GetName]人——我们曾相信他们是我国忠实的臣民——勾结邻国暗中策划并组织了这场袭击。\n\n也许我们不能以同样的方式回敬，但是对如此懦夫行为表态的方式有很多种。"
 west_african.6.a:0 "他们迟早会付出代价的。"
 west_african.7.t:0 "更加安全的边境"
 west_african.7.d:0 "很长时间过去了，不过我们没有忘记[Root.GetName]曾经作为一次胆大包天的突袭的进入点。很多人认为这个威胁依旧存在，并且要求[Root.Owner.Monarch.GetTitle]行动起来，加强我们对边界的控制，防止沙漠突袭者穿越边境。"
 west_african.7.a:0 "我们马上派出需要的士兵。"
 west_african.7.b:0 "[Root.Owner.Monarch.GetTitle][Root.Owner.Monarch.GetHerselfHimself]会亲自去巡视边境！"
 west_african.7.c:0 "一定有地方政策可以让我们实施。"
 west_african.8.t:0 "他人眼中的废地"
 west_african.8.d:0 "[Root.Culture.GetName]的人民一直足智多谋，并且拥有超出其他人的想象的适应性。一些别人觉得无法居住甚至横跨的地方是我们的家园、我们的道路、我们的王国。我们可以很好地利用这一点，包括提高我们国家的贸易。我们其中一条主要的贸易路线其实恰好处于类似地区旁边，因此已经开展一些关于如何最好的利用的方法的讨论。"
 west_african.8.a:0 "我们可以让商队走只有我们知道的那条路。"
 west_african.8.b:0 "这可以作为基地来组织对贸易路线的进攻。"
 west_african.9.t:0 "偶像崇拜还是敬畏？"
 west_african.9.d:0 "我们尝试把救赎带给[Root.GetName]的兄弟姐妹们的努力已经开花结果，不过结果却是奇怪并且没有预料到的。虽然当地的人民开始接受基督，他们的信仰还是和之前的纠缠不清。天使和鬼魂，上帝和古老的天空之神，圣母和大地女神……这些人民是真的相信还是只是将他们的神灵换了个名字？当地的传教士前来咨询我们的意见，为[Root.Owner.GetAdjective]人民和他自己的灵魂而担忧。"
 west_african.9.a:0 "他们的信念是纯洁的，而我们如果拒绝的话就是天大的傻瓜。"
 west_african.9.b:0 "这比异端更加严重，必须将其根除。"
 west_african.10.t:0 "天空之神"
 west_african.10.d:0 "我们相信灵魂，相信与自身同在的神灵；因此，我们的族人很少会信服那些满口谎言，要求我们背弃过去信仰的骗子。邻国的一些人崇拜着一位据说曾起死回生的神灵，生活在我国边境的人们与他们接触了，认为双方的信仰或许有相似之处。正如我国许多人崇拜天空之父，他们也将信仰的神灵称作天父。许多人开始认为这两种信仰或许是一致的，两者间的仇恨只是误解造成。"
 west_african.10.a:0 "这只是他们为了强迫我们追随他们的信仰而编造出来的另外一条谎言而已。"
 west_african.10.b:0 "很多其他东西都有不同的名字，为什么神灵不行么？"
 west_african.11.t:0 "传统和禁地？"
 west_african.11.d:0 "将先知的智慧传授给[Root.GetName]人并非难事，不过因此产生的结果让一部分宗教学者十分苦恼。尽管他们放弃了很多传统，崇拜他们的祖先仍然拥有着令人不安的回音。他们崇敬祖先并不是错误的，但当祈祷的对象是去世的人们而不是上帝，这样真的好么？然而这些都是古老的做法，如果拒绝他们的要求会疏远很多本来会听从我们的劝说的人们。"
 west_african.11.a:0 "我们尊重他们的信仰，就如同我们尊重自己的信仰。"
 west_african.11.b:0 "世上有且只有一个上帝。若是他们认识不到这一点，我们便什么都没做到。"
 west_african.12.t:0 "多灵一神"
 west_african.12.d:0 "即使我们了解到穆斯林信仰很久了，我们依然选择坚持传统。那些为了一个遥远的造物主而献身，放弃我们以前的神灵的人将会走上一条不归路。\n\n在边境上和穆斯林每日接触的人们已经开始感受到不同。他们意识到他们邻居口中的穆罕默德迎合他们的观点，而且并不认为这是对旧的信仰的背叛。他们认为，先知敬奉的真主和我们最神圣的天空之神是一样的。"
 west_african.12.a:0 "当你向着天边祈祷时，也忘却了你的祖先。这是不可接受的。"
 west_african.12.b:0 "也许我们接受了他们的唯一的神灵，他们才会接受我们众多的神灵。"
 west_african.13.t:0 "信仰问题不能妥协"
 west_african.13.d:0 "尽管国内很多人并非[Root.Religion.GetName]信徒，我们对他们还是保有期望和耐心。其他人却不是这样，受神恩泽而治的[Root.Monarch.GetTitle]放纵异教在我国肆意传播，这在不少民众眼中十分荒唐。而这反过来引发了那些异教徒的担忧，他们觉得自己是受外来宗教的压迫的百姓。他们之中甚至有人叫嚣，如果[Root.Monarch.GetTitle]不表示对千百年来与人们相伴的精神活动的尊重，就要推翻[Root.Monarch.GetSheHe]。"
 west_african.13.a:0 "信徒是正确的。我们不会容忍无神论。"
 west_african.13.b:0 "虽然是被误导的泛灵论者，但他们还是我们的公民，理应受到尊重。"
 west_african.13.c:0 "让他们自己解决。"
 west_african.13.e:0 "现在还有时间让他们和解。"
 west_african.14.t:0 "[Root.Religion.GetName]学者"
 west_african.14.d:0 "尽管中断了许多信仰，我们没有抛弃伊斯兰学识。$THEOLOGIAN$只是许多写下宗教题材传世作品的人之一，他的创作激励了数不清的人们。通过我们对[Root.Religion.GetName]信仰的奉献，[Root.Capital.GetCapitalName]的神学创作使她成为一座名城。"
 west_african.14.a:0 "它将永远是智慧的灯塔。"
 west_african.15.t:0 "[Root.GetName]的植物"
 west_african.15.d:0 "[Root.GetAdjective]的学者和科学家以非凡的创新和好奇心而闻名。他们最近致力于收集我们土地上大片丛林地区的植物生命信息，希望获得有助于药物研究和染色技术的有用信息。这到目前为止是成功的，这项植物学研究已经逐渐促进了其他研究领域的发展。"
 west_african.15.a:0 "还有很多尚未被发现。"
 west_african.16.t:0 "邻居的武器"
 west_african.16.d:0 "尽管我们不怀疑我们[Root.GetAdjective]的力量和韧性，我们邻居军队的科技上的进步却并没躲过我们的注意。我们认识到火器的使用跨时代的改变了战争，这将提供明显的优势。\n\n我们的邻居不会提供所有的技术和技巧让我们装备军队，不过他们似乎愿意出售一些他们的武器。尽管这个会让他们有着贸易上的优势，无疑将会在未来的军事行动中起着至关的作用。"
 west_african.16.a:0 "我们必须不惜一切代价获得这些装备。"
 west_african.16.b:0 "无论有没有这些武器，我们的军队都能达到它的目的。"
 west_african.17.t:0 "跨大西洋奴隶贸易"
 west_african.17.d:0 "[Root.GetName]并不是唯一一个蓄养奴隶的国家，这个地区的战俘通常都会面临沦为奴隶的命运。我们的欧洲邻居最近似乎对奴隶非常感兴趣，他们亟需在大洋那边的新土地为他们工作的劳动力。为此，他们现在打算签订一份购买奴隶的长期合同。\n\n尽管我们可以轻松地赚到这笔钱，但是我们对此仍然有些忧心。他们看待我们的族人，或者至少说我们的战俘，只是单纯地作为他们的奴隶，对待他们非常残忍。我们不想对此开玩笑，但是如果拒绝他们，后果很难预料。"
 west_african.17.a:0 "只要我们自己收手，就不会有人被卖给他们作奴隶。"
 west_african.17.b:0 "如果他们愿意付钱，我们可以卖。"
 west_african.17.c:0 "现在是结束奴隶制的时候了，无论是我们还是他们。"
 west_african.18.t:0 "曾经的游牧民族"
 west_african.18.d:0 "[Root.GetName]的[Root.Culture.GetName]人传统上过着一种至少部分意义上的游牧生活。虽然我们的集权措施使得他们不再那么自在，那里的人民仍然习惯于这种生活方式，他们不希望我们干涉。这使得[Root.Owner.GetName]更加难以掌控。一些[Root.Owner.Monarch.GetTitle]的顾问建议我们控制他们的迁移，但这可能会被认为是对他们习惯生活方式的粗暴践踏。"
 west_african.18.a:0 "让他们随他们的意吧。"
 west_african.18.b:0 "[Root.GetName]已经足够不守规矩了。"
 west_african.19.t:0 "阿散蒂人"
 west_african.19.d:0 "阿肯人在库玛西以及周边地区生活了很长时间了，尽管我们并不认为他们是一个国家。然而，他们的部落事务已经成为我们目前的重要议题，我们需要和他们建立经贸和外交关系。尽管阿肯人的国家地位可能会有所变化，但我们不能否定他们的存在。"
 west_african.19.a:0 "谁知道呢，说不定他们会成长为一个大帝国。"
 west_african.20.t:0 "Sika 'dwa：金凳子"
 west_african.20.d:1 "阿散蒂成为我们的受保护国已经很久了，直到目前为止没有什么太多外交上的问题。但是最近情况有所变化，总督$COLONIAL_GOVERNOR$，我们在黄金海岸的代表，听到了金凳子的传说。这件古物对阿散蒂人有着重大的意义：它是国王的宝座。尽管我们以前只是含糊地知道它的存在，但最近$COLONIAL_GOVERNOR$才真正得知，因此他要求坐在宝座之上，展示他自己乃至我们国家的权威。\n\n「为什么现在不是我坐在这个金凳子上？」他这样问阿散蒂人，可是阿散蒂人并没有表达顺从的意思。事实上，光是提出这个建议就似乎已经是一种很大的羞辱。我们是否要继续在这件事上施压下去？"
 west_african.20.a:0 "继续下去！"
 west_african.20.a.tt:0 "阿散蒂人不会善罢甘休的。"
 west_african.20.b:0 "我们不需要用这种手段维持统治的人。"
 west_african.21.t:0 "金凳子之战"
 west_african.21.d:0 "金凳子是阿散蒂国王的象征，不可侵犯。我们本以为[From.GetAdjective]人尽管并不关心我们的传统，但至少有所尊重，可是现在他们派来一名官员要求坐在金凳子上，好像他本人就是国王一样，这激怒了包括太后在内的很多人，大家都在争论是否应当组织这个人，维护金凳子的神圣，即使是以战争的代价。"
 west_african.21.a:0 "如果[From.GetName]信任这样一个傻瓜代表，那么只好战争解决了。"
 west_african.21.b:0 "维护传统没必要以打仗作为代价。"
 west_african.22.t:0 "[Root.Culture.GetName]自治"
 west_african.22.d:0 "我们认为[Root.Owner.GetName]在[Root.Owner.Culture.GetName]的统治很公平。[Root.Owner.Monarch.GetName]平等对待不同部落，但是对于[Root.Owner.Monarch.GetHerHis]部分附属国，这还不足够。[Root.Culture.GetName]人从[Root.GetName]送来一位代表，要求在[Root.Owner.Monarch.GetTitle]的治下获得更多的自治权利。尽管听起来这个要求很谦卑，从他们的省份传来的不满情绪使这些看起来更像是一种要挟。"
 west_african.22.a:0 "部落最好还是自己治理自己。"
 west_african.22.b:0 "我们不会同意他们的要求。"
 west_african.23.t:0 "丛林里的突袭"
 west_african.23.d:0 "自从我们采用骑兵以来，[Root.GetName]的骑马武士能够深入敌区快速攻击薄弱防区的能力就深深地使人恐惧。一群士兵开始打算采用类似的战术，和大部队分离开来，在敌人有所反应之前，执行秘密的战术任务。尽管这么做有些冒险，但是对战争来说会起到很好的效应。"
 west_african.23.a:0 "我们需要更多类似的计划。"
 west_african.23.b:0 "把那些计划者带过来，并把他编入我们的大部队之中。"
 west_african.24.t:0 "踏入未知"
 west_african.24.d:0 "边境线外那些前人未踏的丛林深处，对于很多人来说是很可怕的。然而我们已经在那里生活了很久，而且若不是敢于探索未知，我们的部落也不可能像现在这样繁荣。现在，一大批年轻的猎人正在请求[Root.Monarch.GetTitle]的恩准去探寻并开拓他们新发现的任何土地。当然，如果这些能干的年轻人不把时间浪费在探索前人未知的土地上的话，他们可以完成很多其他事情。但是我们又怎么能阻止年轻人的好奇心呢？"
 west_african.24.a:0 "去吧，为[Root.GetName]宣称你所发现的土地！"
 west_african.24.b:0 "我才是[Root.Monarch.GetTitle]，这里更需要他们。"
 west_african.25.t:0 "新染料"
 west_african.25.d:0 "我们对[Root.GetName]的植物研究导致了新发现。我们最近找到了一种配置染料的新方法，它不仅高效而且能够生成已知方法都无法产生的新颜色。既然染料是[Root.GetAdjective]重要的出口产品，我们预见到这种高价值的技术将在我们的土地上迅速传播开来。"
 west_african.25.a:0 "我们会把颜色调出来！"
 west_african.26.t:0 "精神依然"
 west_african.26.d:0 "许多外来的宗教想在我们这里扎下脚跟，许多传教士正在试图将我们转化去信仰一神教：他们的神。尽管他们不停的尝试，我们坚持尊崇我们的神灵和祖先。现在老人们高所我们现在是庆祝这些古老礼节的时候，整个[Root.GetName]的人们都应该被鼓励参加。\n\n外人很希望我们能够转变信仰，这种庆祝会刺激到他们。我们的外交官建议我们控制庆祝规模，不至于冒犯到我们的邻居。"
 west_african.26.a:0 "我们的祖先从不会在威胁面前退缩，我们也是！"
 west_african.26.b:0 "我们无法抵挡异教徒的怒火。"
 west_african.27.t:0 "不朽的[Root.Monarch.GetTitle]"
 west_african.27.d:0 "[Root.GetName]是个拥有许多熟练工匠与手艺人的国度。人们通常期望[Root.Monarch.GetTitle]会委派打造一件艺术品来纪念[Root.Monarch.GetHerHis]前任，这一传统不仅有助于缅怀我们的祖先，也有助于展示现任统治者的财富和影响力。\n\n有很多材料可供选择，其中青铜是一种传统的选择。我们应该选择不仅能彰显前任[Root.Monarch.GetTitle]的庄严，又不超过[Root.Monarch.GetName]的负担的合适的材料。"
 west_african.27.a:0 "我们的雕刻家可以使用陶土做出惊人的作品。"
 west_african.27.b:0 "青铜更适合纪念[Root.Monarch.GetTitle]。"
 west_african.27.c:0 "如果我们可以找到足够的象牙，这个作品将成为这个时代的见证。"
 west_african.27.e:0 "没有什么比黄金更加合适了。"
 west_african.27.f:0 "我们无法负担这样子的浪费。"
 west_african.28.t:0 "[Root.Culture.GetName]人掌握火器"
 west_african.28.d:0 "如果我们想要从欧洲人手里学会目前战争所需要的技能，那么采用新的战场武器无疑会产生正面的效果。我们的战士已经证明了他们非常擅长使用火器，曾经对这些持怀疑态度的现在观点也逐渐变得正面了。虽然到达全面装备枪械还有一段距离，我们已经朝前迈进了一大步。"
 west_african.28.a:0 "[Root.GetAdjective]的战士在今天已经令人生畏，未来他们将势不可当。"
 GEO_ideas:0 "格鲁吉亚理念"
 GEO_ideas_start:0 "格鲁吉亚传统"
 GEO_ideas_bonus:0 "格鲁吉亚野心"
 bagrationi_dynasty:0 "巴格拉季昂王朝"
 bagrationi_dynasty_desc:0 "一个如此古老的王室，他们的来源可以追溯到神秘的传说时代，巴格拉季昂王朝的国王和王后自从九世纪开始就统治着格鲁吉亚，先是作为诸侯，后来成为君主。"
 georgian_isolation:0 "格鲁吉亚孤立主义"
 georgian_isolation_desc:0 "强邻环绕，他们有不同的宗教和文化，我们必须采取机会主义，频繁地变换我们的盟友，从而来安抚每个国家并维持尽可能久的和平。"
 restoration_of_fortresses_and_churches:0 "重建堡垒和教堂"
 restoration_of_fortresses_and_churches_desc:0 "为了从近几个世纪的入侵中恢复我们的领地，我们必须重建主要的防御工事和教堂，这样我们的城市和乡村可以再次繁荣。我们引入了新的税种来加快这个进程。"
 georgian_protectorates:0 "格鲁吉亚保护国"
 georgian_protectorates_desc:0 "在蒙古大军到来之前，处于黄金时代的格鲁吉亚控制着许多仆从国家。由于我们身处在许多不同的文化和宗教中间，我们也许会发现建立附庸国家比起直接吞并是一种更加方便的扩张手段。"
 samouravo_counties:0 "郡县制度改革"
 samouravo_counties_desc:0 "由于我们将大的行政区划分为了小的郡县，我们的领土将变得更加容易统治，更加稳定而且更加忠诚。"
 sadrosho_districts:0 "军区制度"
 sadrosho_districts_desc:0 "Sadrosho指的是一种特别的军区划分，为了便于军队的调动。世俗的贵族已经被证明了他们是不可靠的，所以我们需要授予神职贵族更多的权力，比如地方主教。"
 georgian_embassies:0 "格鲁吉亚大使馆"
 georgian_embassies_desc:0 "我们的近邻对我们虎视眈眈，我们需要寻求能够支持我们王国主权完整的同盟。我们将大使们调度到欧洲的大国首都去寻求他们的支持。"
 sumatran_ideas:0 "苏门答腊理念"
 reliance_on_trade:0 "仰赖贸易"
 reliance_on_trade_desc:0 "贸易是我们财富的主要来源。同样的，这么多年来我们一直在专精我们的贸易技术，学习如何更好地和生意伙伴打交道。"
 porch_of_mecca:0 "麦加走廊"
 porch_of_mecca_desc:0 "苏门答腊的城市是东南亚最早信奉伊斯兰的地方。我们不仅接待了来自全世界的穆斯林，而且我们还在先知的名下开展了进一步的传教工作。我们是伊斯兰教在印度尼西亚的支柱！"
 spice_pirates:0 "香料海盗"
 spice_pirates_desc:0 "自从马六甲海峡有贸易开始，这里就有海盗。也许我们应该和这些海盗头目做笔交易，让他们的存在变得对我们有利？"
 center_of_scholarship:0 "学术中心"
 center_of_scholarship_desc:0 "几百年来，苏门答腊的伟大城市就是一个学术研究和知识的中心。面对他们的是最初是佛教，现在是穆斯林世界的最高的智慧，没有一个地方能与我们的学术热情相提并论！"
 merchants_of_the_indian_ocean:0 "印度洋商人"
 merchants_of_the_indian_ocean_desc:0 "那么地遥远，我们的商人旅行到全世界最边缘的地方；从马格里布一直到中国，甚至更加远方！香料贸易的高额利润吸引这更多的新鲜人才加入到商人的行列。"
 legacy_of_srivijaya:0 "室利佛逝的遗产"
 legacy_of_srivijaya_desc:0 "室利佛逝曾经是东南亚具有支配地位的苏门答腊国家。几个世纪以来，他们通过贸易和纯粹的军事实力在该地区保持着强大的霸权。我们是他们骄傲的继承人！欢呼吧！"
 rule_of_the_sea:0 "统治海洋"
 rule_of_the_sea_desc:0 "伟大的苏门答腊帝国一直拥有着很强的海洋传统。我们必须确保这一地位延续下去，同时在海洋上保护我们的贸易，还有我们的城市！"
 sumatran_ideas_start:0 "苏门答腊传统"
 sumatran_ideas_bonus:0 "苏门答腊野心"
 AFG_ideas:0 "阿富汗理念"
 AFG_ideas_start:0 "阿富汗传统"
 AFG_ideas_bonus:0 "阿富汗野心"
 pashtunwali:0 "普什图瓦里"
 pashtunwali_desc:0 "几百年来我们的族人一直遵循着普什图瓦里的原则。这种道德规范要求我们以牙还牙，我们将会为我们在战争中失去的儿子们复仇。"
 shadows_of_the_hindu_kush:0 "兴都库什山的荫蔽"
 shadows_of_the_hindu_kush_desc:0 "所有的普什图人都出生在兴都库什山的阴影之下，这座伟大的山脉会成为抵抗任何侵略者的天然屏障。"
 tureh:0 "勇敢"
 tureh_desc:0 "普什图瓦里的中心理念，一个战士必须在他的家族，土地或者荣誉遇到威胁时展现出勇敢。因此我们从不缺少愿为祖国而战的男儿。"
 afghan_diaspora:0 "流散海外的阿富汗人"
 afghan_diaspora_desc:0 "在莫卧儿崛起之前，许多阿富汗人迁移到了北印度，他们成功地统治了当地的贵族。即使在阿富汗处在萨菲王朝和莫卧儿控制之下，他们成为当地的雇佣兵和顾问。这使得阿富汗在外国宫廷上有着显著的影响力。"
 durrani_imperialism:0 "杜兰尼帝国主义"
 durrani_imperialism_desc:0 "伴随着阿富汗从波斯的独立，许多阿富汗骑兵回到了家乡，开始效忠他们的国王艾哈迈德沙·杜兰尼，或者珍珠一般的国王。最开始只是普通的劫掠者，这些骑兵部队不久后就成为了从喀布尔统治的最大帝国的基础。"
 institutionalized_loya_jirga:0 "支尔格大会制度化"
 institutionalized_loya_jirga_desc:0 "部族首领大会，称之为支尔格大会，是新君登基之类场合的传统大典。支尔格大会的角色现在将会变得制度化，这样没人就能质疑我们的统治。"
 graveyard_of_empires:0 "帝国坟场"
 graveyard_of_empires_desc:0 "没有任何外部势力可以占领我们的土地。让这些所谓的帝国尽情尝试吧，他们最终都会发现自己不配做这片土地的主人。"
 WAL_ideas:0 "瓦拉几亚理念"
 WAL_ideas_start:0 "瓦拉几亚传统"
 WAL_ideas_bonus:0 "瓦拉几亚野心"
 cunning_diplomacy:0 "狡猾的外交"
 cunning_diplomacy_desc:0 "由于面临这腹背受敌的情况，瓦拉几亚的领导者学会了左右逢源的本领。有时他们会向奥斯曼寻求支持稳固王位，然后他们又和匈牙利或者皇帝结盟。"
 foreign_trade_restrictions:0 "外贸限制"
 foreign_trade_restrictions_desc:0 "在弗拉德三世的统治下，和外国人的贸易被限制在三个指定的城镇当中，用以支持本国的商人。"
 mercenary_guard:0 "佣兵卫队"
 mercenary_guard_desc:0 "为了对付觊觎王位的人，弗拉德三世建立了佣兵卫队和在地力量结合的制度。"
 w_foreign_advisors:0 "外籍顾问"
 w_foreign_advisors_desc:0 "从弗拉德三世开始宫廷的职位通常授予在国内没有土地的外国人。这样可以减少我们对贵族的依赖。"
 legacy_of_the_impaler:0 "穿刺公的遗产"
 legacy_of_the_impaler_desc:0 "弗拉德三世去世之时，全欧洲都知道了他作为一个施虐狂暴君的恶名。也许这并不是他所应得的，被害怕也许是一个优点，并且当我们的部队进军时，瓦拉几亚的敌人们会感到恐惧。"
 boyar_regime:0 "贵族政体"
 boyar_regime_desc:0 "阿尔巴尤列亚条约巩固了瓦拉几亚贵族的权力。十二个贵族组成的会议和总督们共同组成这个国家的统治阶层。"
 abolition_of_serfdom:0 "废除农奴制"
 abolition_of_serfdom_desc:0 "1746年瓦拉几亚废除了农奴制度，极大地减少了逃亡到特兰西瓦尼亚的农奴人数。"
 CANNOT_JOIN_LEAGUE_AT_LEAGUE_WAR:0 "§R－宗教联盟战争已经打响，我们无法加入或离开联盟。§!"
 CANNOT_JOIN_LEAGUE_AT_WAR:0 "§R－在战时我们无法加入或离开联盟。§!"
 CANNOT_JOIN_LEAGUE_TRUCE_WITH_EMPEROR:0 "§R－当我们和皇帝仍然有停战协议时我们无法加入或离开一个联盟。§!"
 EMPEROR_CANNOT_JOIN_LEAGUE:0 "§R－皇帝无法加入或离开联盟。§!"
 NOT_DISCOVERED_HRE:0 "§R－我们还没有发现神圣罗马帝国！§!"
 HRE_ON_OTHER_CONTINENT:0 "§R－我们的首都和神圣罗马帝国不在同一大陆，因此我们无法加入联盟。§!"
 ALREADY_MEMBER_OF_LEAGUE:0 "§R－我们已经是一个宗教联盟的成员！§!"
 RECENTLY_JOINED_LEAGUE:0 "§R－你最近已经加入一个联盟，§Y$DATE$§!前你无法离开这个联盟。"
 manchu_nation_1_title:1 "接受满洲身份认同"
 manchu_nation_1_desc:0 "女真三大部都已经在我们的掌控之中，现在是通过拥抱满洲的身份认同宣布我们统一的时候了。"
 cb_sengoku:0 "战国时代"
 cb_sengoku_desc:0 "我们必须通过征服临近大名的土地来增加我们在幕府那里的影响力。"
 british_nation_diplomatically_title:0 "外交手段成立大不列颠"
 british_nation_diplomatically_desc:0 "通过外交手段统一我们的政治，将我们的影响力延伸出边界，我们可以加强我们在世界事务中的影响力，将我们的国家变成欧洲列强中的佼佼者：大不列颠帝国。"
 canal_events.25.t:0 "基尔运河建成"
 canal_events.25.d:0 "这是该地区史无前例的伟大工程，建成于[Root.GetName]的基尔运河的将北海和波罗的海连接起来。我们的船队在这些关键海域的航行将变得更快更安全，给予我们更多的军事行动空间和贸易竞争力。"
 canal_events.25.a:0 "这会改变航行的历程，也会改变历史！"
 canal_events.26.t:0 "苏伊士运河建成"
 canal_events.26.d:0 "纵观历史，人们曾为沟通红海与地中海做出各种努力，但是没有任何人取得了[Root.Owner.GetName]的计划一般的成功。陆地的阻碍曾让从欧洲驶向印度洋的船只不得不绕过整片大陆，而如今，得益于我们的天才工程师们，这一被无数船长诅咒的障碍已经不复存在。过去的数十年中没有人想过这种可能，但我们不仅敢想，而且敢做。"
 canal_events.27.t:0 "巴拿马运河建成"
 canal_events.27.d:0 "许多人宣称这个工程不可能完成。另外一些人认为只有在未来这个工程才能实现，或者永远只是一个梦想。[Root.Owner.GetName]把它变为了现实，在连接海洋的概念中，大西洋和太平洋的距离被认为是最远的，虽然他们只被很窄的一段地峡所分隔。我们向这个工程里投入了坚持的韧劲，精巧的独创性和无数的资源，现在它完工了，让船只安全的航行，没有必要远绕合恩角。这项工程被认为超前了数个世纪，不仅仅是被当作一个门户，也会成为一座[Root.Owner.GetName]让不可能成为现实的伟大丰碑。"
 canal_events.28.t:0 "[From.Owner.GetName]境内的运河工程推迟了"
 canal_events.28.d:0 "我们的属国[From.Owner.GetName]送来消息，由于种种不可控的因素，运河建设工期落后了。"
 canal_events.28.a:0 "令人遗憾。"
 canal_events.29.t:0 "[From.Owner.GetName]境内的运河工程提前完成"
 canal_events.29.d:0 "我们的属国[From.Owner.GetName]送来消息，由于项目管理成熟，运河建设比想象中的推进得要快。"
 canal_events.29.a:0 "棒极了！"
