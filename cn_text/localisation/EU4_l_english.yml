 rajput_musketeerDESCR:0 "火药的发展增强了印度火枪兵的装备。射击的精度和距离使莫卧儿继续让火枪手担任狙击兵，并让火枪兵为中央服务（用以对抗曼萨达尔的骑兵）。"
 reformed_mughal_mansabdarDESCR:0 "旁遮普的锡克教徒们受到阿富汗和波斯人的军队的启发，发展出了一种被称为「戴菲特」或者「两次半」攻击的特殊骑兵作战方式。一队骑兵冲向敌人并朝他们开火，然后撤退，如此重复。等敌人虚弱不堪时便朝他们举起马刀。许多印度北部国家同样也在他们的部队中使用滑膛枪骑兵，而其中许多人都是从该地区的阿富汗部落中招募的。"
 indian_shock_cavalryDESCR:0 "德干西部到处都是山川、丛林和堡垒，令庞大重装的莫卧儿军队难以征服。为生存而战斗的阿哈纳卡伊斯兰先锋以轻骑兵袭扰莫卧儿军队。如同其他君主的招募一样，马塔拉骑兵很快就被阿哈纳卡招募了。"
 bhonsle_infantryDESCR:0 "许多卡纳拉、德什和马尔纳德地区部落的成员，在早期为了打猎和战争成为了火绳枪兵。因为这些部落成员熟悉武器，在印度南部地区成为了火枪兵中的首要力量。马塔拉军队对他们尤其依赖。这些部落的首领往往都在军队中当军官。这些部落成员在马塔拉越来越多，莫卧儿和迈索尔的军队最终在17和18世纪之间在这一地区形成了欧洲步兵团风格的军队。"
 indian_archersDESCR:0 "虽然大象常见于大多数印度军队中，但它们通常只会被指挥官少量使用，并只用于支援骑兵或步兵。而在以丛林为主的地区，例如奥里萨或巴斯塔尔，马匹难以有效利用和保持健康。所以这些地区的军队将更多地依赖硕大的大象部队作为移动的弓箭手平台。"
 indian_arquebusierDESCR:0 "在印度将军们对发展步兵战术缺乏兴趣，火器的到来并没有产生重大影响。他们不愿弥补印度军队的落后之处，比起把火枪兵编阵列队来，他们更愿意让士兵单干。他们更愿意雇佣外国人，常常是土库曼人，而不是装备自己部队，火绳枪兵则作为弓箭手和火炮的补充。"
 rajput_hill_fightersDESCR:0 "随着穆斯林力量进入印度，也带来了更好的骑兵坐骑。穆斯林的军队战术最后在毗奢耶那伽罗王朝也是极普遍的。西北的拉其普特武士迅速吸收了印度伊斯兰人的战术，并且新的拉其普特战马也出现了。而哺育马瓦里战马在好战的拉其普特社会中变成了崇高的事。南印度的气候使得喂养战马成为一件非常困难的事情，他们的君主不得不依赖海外贸易来供应骑兵坐骑。"
 mughal_mansabdarDESCR:0 "整个15世纪以来，骑兵在印度一直是最有影响力的战斗兵种。16世纪早期巴布尔的到来以及莫卧儿帝国的诞生加速了这一趋势的进展。巴布尔在他的侵略期间利用了大量河中草原的弓骑兵，而在他之后的莫卧儿人也将继续依赖一支骑兵规模庞大的军队。许多北印度诸邦在尝试赶上莫卧儿战争机器的军事力时都开始逐渐依赖起中亚冒险家来作为他们的骑兵军官。这些人其中一位阿富汗冒险家在后来于印度中部和东部建立了昙花一现的苏尔王朝。"
 tipu_sultan_rocketDESCR:0 "18世纪的发展促进了印度步兵的战斗协调，高射速的利用远比以往要好。迈索尔火箭的发明以及轻骑兵的整合使得印度能够更好地对付欧洲的军队。在海德阿里和迪普苏丹的统治下，迈索尔地区取得了很好的发展。这也令他们由一个本地王国成为了印度南部的重要力量。"
 indian_footsoldierDESCR:0 "在印度历史上，由于庞大的人口数量，步兵很容易募集。而另一方面骑兵虽然非常昂贵，却经常成为印度战场上的决定性力量，至少在13世纪的穆斯林军队抵达后如此。也许正因如此，近代早期的步兵战术并没受到重视。他们扮演的角色是在印度次大陆围困城堡。"
 indian_elephantDESCR:0 "随着莫卧儿帝国的发展，拥有一个追踪为数众多的掌权者的中央机构需求愈发显现出重要性。于是在阿克巴制度的基础上，一个关乎所有贵族的等级制度应运而生。不同等级的贵族能够拥有的封地、津贴以及他们应提供的征召骑兵数量都在这个等级制度中明文规定。"
 mughal_musketeerDESCR:2 "伴随着巴布尔的入侵，印度次大陆出现了历史上第一次有组织的使用火力射击武器。然而，与西方不同的是，巴布尔所使用的火枪兵或波斯火枪兵，在他的军队中充当狙击手在战斗和围攻中单独射击特定的目标。巴布尔很注重训练这些部队，以取得更好的结果，不像莫卧儿骑兵部队，火枪兵的招募、训练和组织将由他直接控制。巴布尔在伯尼巴德的巨大成功是由于使用了火器，还是在巴布尔入侵之后，印度军队才逐渐列装起了成建制的火枪兵。"
 maharathan_cavalryDESCR:0 "伊斯兰的阿哈纳卡陨落后，马拉塔在与比贾布尔的作战中迅速发展，其他地方势力也希望战胜进犯德干的莫卧儿。马拉塔军事点数的崛起提升了它的政治地位，德干武士迅速形成了他们自己的政权，成为了莫卧儿的威胁。通过轻骑兵和步兵的使用，马塔拉侵袭并或多或少地切断了莫卧儿的移动力量，并击败了莫卧儿在德干的数个政权。"
 sikh_rifleDESCR:0 "通过雇佣欧洲军官训练和领导印度军队，在多个方面改变了印度的军事景象。使用传统战术，强调骑兵的军队，常被火枪步兵和移动火炮击败。为了保持领先，组织步兵、骑兵和火炮协同战斗成了重要内容。迈索尔对此尤为用心，他们表明一旦他们掌握此道，就可以令其他敌人闻风丧胆。"
 south_indian_musketeerDESCR:0 "毗奢耶那伽罗王朝及其后继政权依靠当地的首领来治理帝国。他们的任务之一便是防御、征兵，以及整编军队。"
 sikh_hit_and_runDESCR:0 "那些二流步兵团依然吸引着拉杰普特贫穷家庭的孩子加入。因为无法为他们提供战马所以成为火枪兵成了在战场上的好选择。少许的正规训练和自学使得他们最终成为了印度北部的核心力量，他们使用火器并最终采纳了许多欧洲步兵战术，最终让他们在印度战场上与众不同。"
 indian_rifleDESCR:0 "特伦甘纳步兵和比拉德步兵在印度南部大显身手，而北部最终也诞生了形制相似的普尔比亚步兵。英国东印度公司的官员，以及效力于莫卧儿帝国或其它印度土邦的法国冒险者，他们越来越多地出现在印度东北部，训练出了使用火枪的印度本土步兵。结果，训练有素的印度步兵军团很快就在北方的各个邦国都出现了，还有一些则组成佣兵部队。最终，步兵单位的征募越来越组织化，这种印度北方步兵与贸易公司统治产生了越来越密切的关系，他们被称为「西帕依」，源自莫卧儿对步兵的称呼。"
 reformed_mughal_musketeerDESCR:0 "在塔利哥达一战惨败后，毗奢耶那伽罗王朝支离破碎成了一系列的那耶迦王国，地方首领——波犁迦罗保留了下来成为本地统治者的力量，负责征募军队。在一些后继政权中，波犁迦罗获得了比在毗奢耶那伽罗王朝时期更加独立的地位。马匹的短缺让南部一些军队中步兵比例扩大。在16世纪，火器在印度南部也像北部一样越来越普及。"
 bhonsle_cavalryDESCR:0 "马拉塔轻骑兵证明了只要你切断莫卧儿重骑兵的补给，他们根本不算什么。17世纪上半叶马拉塔的步兵朝欧洲风格发展，这就需要征募更多的骑兵。1720年开始骑兵的等级和规模不断增加试图跟上步兵和火炮的脚步。老练的印度将军们需要花一些时间才能知道如何让骑兵对抗欧洲风格的火枪兵。"
 maharathan_guerilla_warfareDESCR:0 "法国人越来越多地介入到印度东部和南部邦国的事务中来，他们开始以欧洲的步兵战术来训练印度军队。这将很快给印度的战场作战带来革命，步兵逐渐取代骑兵变成战场的决定性因素。在迪普莱和德彪西的训练下士兵们越来越像欧洲军队般武装和作战。这些士兵被称为特伦甘纳步兵，得名自他们的故乡，但很快这个词汇的含义就扩大了，也用于指印度其它地区配备火枪、制服统一的步兵。"
