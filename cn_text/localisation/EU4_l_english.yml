 reformed_events.EVTNAME1:0 "改革宗难民"
 reformed_events.EVTDESC1:0 "我们的邻居残酷地镇压国内的改革宗信徒。这些可怜人希望逃脱迫害，在我们的边界省份[Root.GetName]定居下来。允许他们定居会改善我们的经济，但会很大程度上激怒我们的邻居……"
 reformed_events.EVTOPTA1:0 "让他们来吧"
 reformed_events.EVTOPTB1:0 "别这样"
 reformed_events.EVTNAME2:0 "改革宗信徒逃亡"
 reformed_events.EVTDESC2:0 "[Root.GetName]的许多改革宗信徒穿越边境逃至[From.GetName]寻找容身之所。据称，这是在[From.Owner.GetName]政府的默许和帮助下完成的。"
 reformed_events.EVTOPTA2:0 "他们竟敢这样！"
 reformed_events.EVTNAME3:0 "加强海外影响力"
 reformed_events.EVTDESC3:0 "许多神职人员认为，我们作为改革宗的领导者，应当派出外交官来确保正确的信仰改革宗的持续传播。"
 reformed_events.EVTOPTA3:0 "为了上帝的荣耀！"
 reformed_events.EVTOPTB3:0 "在国内闷声发大财比较好"
 reformed_events.EVTNAME4:0 "[Root.GetName]的外国牧师"
 reformed_events.EVTDESC4:0 "据称有人在[Root.GetName]宣传改革宗信仰。他们似乎来自[From.GetName]，使得我们清除异端的努力受到了顽强的抵抗。"
 reformed_events.EVTOPTA4:0 "令人愤怒！"
 reformed_events.EVTNAME5:0 "预定论"
 reformed_events.EVTDESC5:0 "改革宗的神学家们认为只有那些命中注定得救的人才能被拯救。可是我们不知道谁是命中注定的人，有观点认为我们可以通过一个人的行为方式来判断他是否有机会。勤奋，节俭，社交和财富被视为被选中的重要条件，这似乎激励了改革宗信徒们去遵循这些品质，并羡慕那些已经拥有的人——例如城市中产阶级和商人。"
 reformed_events.EVTOPTA5:0 "鼓励这些信徒"
 reformed_events.EVTOPTB5:0 "放任他们"
 reformed_events.EVTNAME6:0 "教堂中的乐器"
 reformed_events.EVTDESC6:0 "神学领袖们表示音乐不应该用于教会布道。他们认为这会让人们在崇拜和聆听神的过程中分心。所以他们认为应在教堂中禁止乐器。"
 reformed_events.EVTOPTA6:0 "发布禁令"
 reformed_events.EVTOPTB6:0 "无视这些人"
 reformed_events.EVTNAME7:0 "圣像破坏运动"
 reformed_events.EVTDESC7:0 "[Root.GetName]爆发了宗教暴动。信奉改革宗的暴民破坏了教堂，摧毁了其中的天主教宗教艺术品。[Root.GetName]信奉天主教的人民要求政府立即采取措施。"
