 castilian_civil_war.1.d:1 "在过去的这个世纪里，卡斯蒂利亚的贵族们一直在反复尝试干预王位的继承，甚至不惮联合外部力量。王位再度更替，新的争斗又开始酝酿，继承问题也被再次提起。某些大贵族开始质疑未来卡斯蒂利亚王位的继承，属意于亲阿拉贡的王室亲属，而建制派则拉拢了葡萄牙王室以巩固己方的地位。\n事态已陷入了公开争斗的漩涡，失去王室支持的派系甚至会倾向于直接把己方的继承人捧上王位而非等待继承。一些贵族仍未表态，还有一些则把这次事件看做了巩固自己利益的机会。"
