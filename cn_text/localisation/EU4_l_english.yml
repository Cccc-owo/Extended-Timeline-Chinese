 mesoamerican_spearmen:0 "中美洲矛兵"
 mesoamerican_spearmenDESCR:0 "中美洲最基础的士兵。他们通常是由抽役土民和贵族军官装备盾与矛组成。这类士兵是阿兹特克帝国一类国家的栋梁。"
 south_american_forest_warfare:0 "南美丛林战士"
 south_american_forest_warfareDESCR:0 "丛林勇士随着科技进步不断革新。在增强攻击和防御能力的同时维持两者的平衡。"
 incan_slingshots:0 "印加投石兵"
 incan_slingshotsDESCR:0 "印加投石兵在较近的距离使用他们那致命的投射武器时可以保障优越的精度和杀伤力。对投石索，或瓜拉卡的使用是南美洲孩童中最常见的活动，他们常用其射击飞鸟。"
 incan_axemen:0 "印加斧兵"
 incan_axemenDESCR:0 "印加斧兵辅助投射部队，他们使用从小斧或称坎皮到长戟的各类武器。"
 south_american_reformed_gunpowder_warfare:0 "改良美洲滑膛枪兵"
 south_american_reformed_gunpowder_warfareDESCR:0 "随着欧洲人在美洲的登陆，火药武器被当地人所熟识。其优势决定了携枪武士的出现仅仅是时间问题。这些改良滑膛枪手是努力尝试融合新科技与传统部落凶狠的战斗风格的结果。这些部队长于进攻，但火药武器同时给予他们足够防御。"
 south_american_arquebusier:0 "南美火绳枪兵"
 south_american_arquebusierDESCR:0 "南美火绳枪兵利用轻型武器提升了作战的机动性。尽管失去了进攻时的冲击力，但他们以此为代价获得了防御时稳定的火力。"
 westernized_incan:0 "西式印加步兵"
 westernized_incanDESCR:0 "西式印加步兵是早前山林勇士的继承者。西式训练和装备在所有领域增强了这些步兵。"
 reformed_westernized_incan:0 "改良西式印加步兵"
 reformed_westernized_incanDESCR:0 "改良西式印加步兵使用新式的火药科技和训练，拥有更强的防御能力。"
 incan_guerilla_warfare:0 "印加游击步兵"
 incan_guerilla_warfareDESCR:0 "印加游击步兵最大化利用了地形优势。虽然他们无法向对手造成很大损害，但他们很难被一举消灭。"
