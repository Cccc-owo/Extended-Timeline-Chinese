 TRANSPORT_DESC:0 "众所周知，士兵们不能神奇地变成船只。运输船就是专门建造用来运送士兵穿过公海的船只。"
 GALLEY_DESC:0 "桨帆战舰吃水很浅，因此难于在深海航行。但在内海水域，靠桨驱动的桨帆战舰就是水战的主力。"
