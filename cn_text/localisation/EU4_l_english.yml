 anti_tax_rebels_demand:0 "降低赋税"
 anti_tax_rebels_demand_desc:0 "叛军拒绝缴税！接受此要求会显著降低我们的收入。"
 tribal_rebels_demand:0 "增强自治权"
 tribal_rebels_demand_desc:0 "在诸部族眼中我们的统治孱弱，因此他们开始寻求自治。"
 cossack_rebels_demand:0 "增强自治权"
 cossack_rebels_demand_desc:0 "哥萨克人要求被承认为一个民族且根据其民族传统进行自治。"
 particularist_rebels_demand:0 "增加自主权"
 particularist_rebels_demand_desc:0 "排他主义者厌倦了被遥远的首都所治理，并认为其不关心本地需求。他们要求我们让各个地区进行自治。"
 nationalist_rebels_demand:0 "$INDEPENDENCE_COUNTRY$独立"
 nationalist_rebels_demand_desc:0 "分离主义者要求$INDEPENDENCE_COUNTRY$独立。他们觉得其统治者应该属于$CULTURE$文化。"
 patriot_rebels_demand:0 "投向$DEFECT_COUNTRY$"
 patriot_rebels_demand_desc:0 "此地爱国者否认我们的无理占领并盼望回到他们的祖国$DEFECT_COUNTRY$"
 colonial_rebels_demand:0 "$INDEPENDENCE_COUNTRY$独立"
 colonial_rebels_demand_desc:0 "殖民地非常不满我们将他们劳工的茶叶倾销海外，并要求独立！"
 colonial_patriot_rebels_demand:0 "投向$DEFECT_COUNTRY$"
 colonial_patriot_rebels_demand_desc:0 "殖民者觉得他们并没有因为交税而获得话语权并要求允许其加入$DEFECT_COUNTRY$。"
 revolutionary_rebels_demand:0 "推翻政府"
 revolutionary_rebels_demand_desc:0 "革命者们对于现今当政的所谓「残暴」政府极为不满，他们要求成立一个$GOVERNMENT$国家。"
 noble_rebels_demand:0 "增加特权"
 noble_rebels_demand_desc:0 "贵族要求我们重新沿用老一套体系——即马背上的骑士统治着服从他们的农民。他们要求结束这个由商人与农民管理的国家。"
 religious_rebels_demand:0 "使$COUNTRYNAME$改宗"
 religious_rebels_demand_desc:0 "宗教叛军为$RELIGION$信仰而战。他们要求我们承认它至高无上的地位，或者至少让我们停止改变他们信仰的举动，让他们平静地崇拜他们的神。"
 heretic_rebels_demand:0 "接受$HERETIC_RELIGION$"
 heretic_rebels_demand_desc:0 "$HERETIC_RELIGION$叛军要求我们不干涉他们的信仰崇拜。然而，教宗警告我们，这会严重削弱天主教会的权威，甚至导致更糟糕的异端邪说的扎根与蔓延。"
 pretender_rebels_demand:0 "任命$PRETENDER_MONARCH$"
 pretender_rebels_demand_desc:0 "篡权叛军要求你让$PRETENDER_MONARCH$成为$COUNTRY$的君主。"
 ronin_rebels_demand:0 "推翻政府"
 ronin_rebels_demand_desc:0 "浪人是无主武士，战争的遗留者。穷困潦倒的浪人们拥立了一个新领袖，并期望其成为新一任征夷大将军。"
 ikko_ikki_rebels_demand:0 "推翻政府"
 ikko_ikki_rebels_demand_desc:0 "一向一揆是对日本现状不安的农民起义军，他们会试图重新建立日本的秩序。一向一揆更倾向于独自行动"
