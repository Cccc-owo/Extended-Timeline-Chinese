 desc_rus_reinforced_defenses:0 "高加索地区的防御工事强化使得俄罗斯和高加索的防御者们并肩作战，保护该地区免受外来入侵者的侵害。"
 rus_religious_zeal:0 "俄罗斯宗教热情"
 desc_rus_religious_zeal:0 "宗教是我们社会的基石之一。藉此，俄罗斯的宗教热情让我们在最艰难的时刻也能坚守下来。"
 the_tatar_yoke:0 "鞑靼枷锁"
 desc_the_tatar_yoke:0 "\n§R每年都必须向§Y[466.Owner.GetName]§!缴纳贡品，否则将承受鞑靼人的怒火。§!\n\n1223年基辅罗斯向蒙古人投降后，蒙古人和后来的鞑靼人一直牢牢掌握着其罗斯臣属的命脉。在莫斯科大公国的带领下，全罗斯向莫斯科大公缴纳贡品，然后由大公将其转交给远在[466.GetName]的汗。贡品虽然可以承受，但它的存在对于任何自尊的、渴望延续罗马文明遗产的东斯拉夫人来说无疑是一种耻辱。\n\n§Y如果[466.GetName]失去了「鞑靼枷锁」修正，该修正也会一并移除。§!"
