 modernized_ottoman_government:0 "现代化奥斯曼政府"
 modernized_ottoman_government_desc:0 "奥斯曼政府的改良形式。在弥补缺陷的同时加强了苏丹的权威。"
 reorganized_ottoman_government:0 "改组奥斯曼政府"
 reorganized_ottoman_government_desc:0 "奥斯曼政府的改良形式。在弥补缺陷的同时加强了苏丹的权威。由于后宫不复存在，改组后的奥斯曼政府与西方古典绝对君主制更为接近。"
 eyalet_government:0 "行省政府"
 eyalet_government_desc:0 "行省是奥斯曼政府监管下的特殊行政制度，作为边境省份，为苏丹监管当地。"
 barbary_eyalet_government:0 "巴巴里行省政府"
 barbary_eyalet_government_desc:0 "巴巴里行省是奥斯曼帝国的马格里布或海盗属国，在管理当地的同时进行海岸劫掠。"
 EYALET:0 "行省"
