 revolutionary_tribunal_desc:1 "欧罗巴一直是那些嗜血暴君可悲的猎物，他们用名为特权的枷锁，维持着一个权贵附庸阶层。但是当我们把法律面前人人平等的理念展示给这些附庸，保证每个人都会被认可与其他人平等，他们就会拥抱这场保证他们自由和权利的大革命。"
