 hre_event.15.t:0 "神圣罗马帝国的终结"
 hre_event.15.desc:0 "伴随着[Emperor.Capital.GetName]的失陷，[Emperor.Monarch.GetTitle][Emperor.Monarch.GetName]不得不接受[Emperor.Monarch.GetHerHis]最终败于[Root.GetAdjective]军之手的事实。[GetYear]年，曾经声名显赫的[Emperor.Monarch.GetTitle]签署了[Emperor.Monarch.GetHerHis]从神圣罗马帝国的宝座上退位的条约，并解除了所有帝国成员国和官员对帝国的宣誓和义务。\n\n神圣罗马帝国已然不复存在，[Root.Monarch.GetTitle][Root.Monarch.GetName]将作为其终结者而名留青史。"
 hre_event.15.a:0 "帝国终于得到了应有的安息。"
 hre_event.15.b:0 "帝国已然落幕。从其灰烬中崛起的[Root.GetAdjective]帝国万岁！"
 estate_janissary_disaster:0 "耶尼切里独立"
 estate_janissary_disaster_desc:0 "耶尼切里发展得过于强大，以至于脱离了我们的掌控，分裂出去并成立了一个属于他们自己的国家。"
 estate_janissaries_disaster_tooltip_cossacks:0 "如果此事发生，§Y耶尼切里§!将会获得独立并建国！你可以选择以这个新国家开始游玩。"
 estate_janissaries_disaster_tooltip:0 "如果此事发生，§Y耶尼切里§!将会获得独立并建国！"
 tur_disaster_ottoman_power_struggle:0 "内部权力斗争"
 tur_disaster_ottoman_power_struggle_desc:0 "奥斯曼帝国政府已经腐败透顶。苏丹向耶尼切里的势力低头，后宫把持着政府决策的权力，行省则打着叛离帝国的算盘，帕夏们要求更多的权力，而我们自己的臣民也被民族主义思想毒害了。"
 tur_disaster_janissary_coup:0 "耶尼切里政变"
 tur_disaster_janissary_coup_desc:0 "耶尼切里军团不满于无法直接影响政府的现状，已经起兵对抗他们的君主并控制了国家。"
 tur_disaster_janissary_coup_at:0 "我们颁布过§Y3§!次§Y强制耶尼切里接受审查§!决议（§Y[Root.GetNumOfJanissaryDecisions]§!/§Y3§!）。"
 NUM_OF_JANISSARIES_SLAUGHTERED:0 "[Root.tur_num_of_janissary_decisions.GetValue]"
 tur_disaster_janissary_coup_bt:0 "§Y耶尼切里§!没有可以降低我们§Y专制度§!的特权。"
 tur_disaster_plot_of_the_harem:0 "宫闱之谋"
 tur_disaster_plot_of_the_harem_desc:0 "后宫对在位苏丹的影响和权力越来越大。曾经一位专制君主统治整个国家，如今权柄已被一群自私自利的奴仆与宦官所把持。"
 tur_disaster_eyalet_rebellion:0 "行省叛乱"
 tur_disaster_eyalet_rebellion_desc:0 "各个行省控制了他们的领土，并宣布从帝国独立。"
 tur_disaster_eyalet_rebellion_at:0 "没有任何在§Y埃及§!、§Y波斯§!以及§Y西欧§!拥有的省份被占领。"
 tur_disaster_pasha_decadence:0 "帕夏堕落"
 tur_disaster_pasha_decadence_desc:0 "帕夏认为自己高人一等，独立于苏丹。他们一定会利用自己拥有的一切资源来保障自己的自治。"
 tur_disaster_nationalism_wave:0 "民族主义浪潮"
 tur_disaster_nationalism_wave_desc:0 "民族国家的思想已经在我们的臣民中传播。独立运动和起义威胁着撕裂帝国。"
 no_estate_crownland_loss_from_developing:0 "提升省份发展度不再失去领地份额"
 estate_dhimmi_millet_system:0 "米利特制度"
 estate_dhimmi_millet_system_desc:0 "米利特制度是奥斯曼帝国独立宗教社群管理的一部分，承认各社群在监督本社区事务方面的权威，主要途径是独立的宗教法院制度和学校。"
 estate_church_freedom_of_interpretation:0 "自由解释权"
 estate_church_freedom_of_interpretation_desc:0 "每个人都可以自由解释《古兰经》。通过放松[Root.Get教士Name]的管控，我们也许能看到我们宗教的新观点。"
 estate_dhimmi_millet_system_mod:0 "米利特制度"
 desc_estate_dhimmi_millet_system_mod:0 "米利特制度是奥斯曼帝国独立宗教社群管理的一部分，承认各社群在监督本社区事务方面的权威，主要途径是独立的宗教法院制度和学校。"
 tur_every_heathen_province_tt:0 "治下所有§Y基督教§!和§Y犹太教§!的省份获得§G-5.0%§!发展成本"
 tur_removes_dev_cost_tt:0 "§Y本地发展成本§!修正将在§Y基督教组§!和§Y犹太教§!省份中被移除"
 estate_brahmins_development_of_temples:0 "建设神庙"
 estate_brahmins_development_of_temples_desc:0 "神庙是国家的庇护所和[Root.Get婆罗门Name]的所在地。我们必须保障这些机构的权利、促进它们的发展。"
 estate_brahmins_development_of_temples_gt:1 "治下所有信仰§Y达摩宗教§!且拥有§Y[Root.GetTempleName]§!或更高级别建筑的省份获得如下加成："
 estate_brahmins_development_of_temples_rt:0 "§Y建设教堂§!修正将从治下所有信仰§Y达摩宗教§!省份移除。"
 estate_brahmins_development_of_temples_mod:0 "建设神庙"
 desc_estate_brahmins_development_of_temples_mod:0 "国家已保障当地神庙的发展。"
 estate_brahmins_expand_the_theology:1 "资助神学研究"
 estate_brahmins_expand_the_theology_desc:1 "我国的神学在教导我们关于我国在世界上的地位，以及我国臣属在「存在锁链」的地位中起着重要作用。[Root.Get婆罗门Name]应该有更多资源来扩展我们的神学理解。"
 estate_brahmins_clerical_education:0 "[Root.Get婆罗门Name]的教育"
 estate_brahmins_clerical_education_desc:1 "[Root.Get婆罗门Name]是国家的知识精英，在宗教和世俗方面都充任着重要角色。因此必须鼓励他们的教育，并确保其作为文化学识保护者的地位。"
 estate_brahmins_legitimacy_of_rule:0 "[Root.Get婆罗门Name]的支持"
 estate_brahmins_legitimacy_of_rule_desc:0 "作为一个统治者大量印度教徒的穆斯林国家，如果我们不能得到[Root.Get婆罗门sName]的支持，那么我们的统治合法性将成为一个难题。"
 estate_brahmins_institutionalized_brahimns:0 "制度化的[Root.Get婆罗门Name]"
 estate_brahmins_institutionalized_brahimns_desc:1 "[Root.Get婆罗门Name]是国内一个权势滔天的阶层。虽然这将违背他们的意愿和自由，但国家将[Root.Get婆罗门Name]制度化并撤销其部分权力是明智的。"
 estate_brahmins_donation_right:0 "受赠权"
 estate_brahmins_donation_right_desc:0 "作为国家掌管精神的阶层，[Root.Get婆罗门Name]拥有从国家接收捐赠的权利是再自然不过的了。"
 estate_brahmins_administrative_privileges:0 "[Root.Get婆罗门Name]治内之道"
 estate_brahmins_administrative_privileges_desc:0 "[Root.Get婆罗门Name]认为，他们对以军事手段扩张国土的途径不屑一顾，并试图取代官僚机构的地位，通过其他手段增强国家的实力。"
 estate_church_development_of_temples:0 "建设教堂"
 estate_church_development_of_temples_desc:0 "教堂是国家的庇护所和[Root.Get教士Name]的所在地。我们必须保障这些机构的权利、促进它们的发展。"
 estate_church_development_of_temples_gt:1 "治下所有信仰§Y[Root.Religion.GetName]§!，且建有§Y教堂§!或者§Y大教堂§!的省份获得如下加成："
 estate_church_development_of_temples_rt:0 "§Y建设教堂§!修正将从治下所有§Y[Root.Religion.GetName]§!省份移除。"
 estate_church_development_of_temples_mod:0 "建设教堂"
 desc_estate_church_development_of_temples_mod:0 "国家已保障当地教堂的发展。"
 estate_church_expand_the_theology:1 "资助神学研究"
 estate_church_expand_the_theology_desc:1 "我国的神学在教导我们关于我国在世界上的地位，以及我国臣属在「存在锁链」的地位中起着重要作用。[Root.Get教士Name]应该有更多资源来扩展我们的神学理解。"
 estate_church_clerical_education:0 "教育神职者"
 estate_church_clerical_education_desc:1 "[Root.Get教士Name]是国家的知识精英，在宗教和世俗方面都充任着重要角色。因此必须鼓励他们的教育，并确保其作为文化学识保护者的地位。"
 estate_church_religious_delegation:0 "起用宗教代表"
 estate_church_religious_delegation_desc:0 "我国目前的宗教事务由国家管理。通过允许[Root.Get教士Name]在行动上拥有更多自主权，使[Root.Get教士Name]专注于宗教事务，我们的行政压力将得到大大减轻。"
 estate_church_institutionalized_clergy:0 "制度化的[Root.Get教士Name]"
 estate_church_institutionalized_clergy_desc:0 "[Root.Get教士Name]是国内一个权势滔天的阶层。虽然这将违背他们的意愿和自由，但国家将[Root.Get教士Name]制度化并撤销其部分权力是明智的。"
 estate_church_donation_right:0 "受赠权"
 estate_church_donation_right_desc:0 "作为国家掌管精神的阶层，[Root.Get教士Name]拥有从国家接收捐赠的权利是再自然不过的了。"
 estate_church_administrative_privileges:0 "教士治内之道"
 estate_church_administrative_privileges_desc:0 "[Root.Get教士Name]认为，他们对以军事手段扩张国土的途径不屑一顾，并试图取代官僚机构的地位，通过其他手段增强国家的实力。"
 estate_nobles_english_villeinage:0 "[Root.GetAdjective]封建庄园制"
 estate_nobles_english_villeinage_desc:0 "[Root.GetAdjective]的农民（又称佃农）是封建庄园制的一部分。和农奴制类似，佃农的人身自由受到严格的限制，并且依附于他们的地主。"
 estate_nobles_english_copyhold_tenure:0 "推广誊本土地权"
 estate_nobles_english_copyhold_tenure_desc:0 "誊本土地权从[Root.GetAdjective]封建庄园制发展而来。在法律上，庄园主仍然是庄园土地的持有人，而在这块土地上耕作的佃农则持有土地权益书的誊本。"
 estate_nobles_development_of_castles:0 "扩建防御工事"
 estate_nobles_development_of_castles_desc:0 "城堡和防御工事是对抗威胁我们生存的来犯之敌的重要防线。通过授予[Root.Get贵族Name]拥有城堡的领地以及在这些防御工事生活的特权，我们可以让这些防御始终维护在良好的状态。"
 estate_nobles_development_of_castles_gt:0 "治下所有建有§Y要塞§!的省份获得如下加成："
 estate_nobles_development_of_castles_at:0 "治下所有建有§Y壁垒§!的省份获得如下加成："
 estate_nobles_development_of_castles_rt:0 "修正「§Y扩建防御工事§!」从所有拥有§Y堡垒§!的省份移除。\n修正「§Y扩建壁垒§!」从所有拥有§Y壁垒§!的省份移除。"
 estate_nobles_development_of_castles_mod:0 "扩建防御工事"
 desc_estate_nobles_development_of_castles_mod:0 "这个省份得到了当地贵族的财政支持，使得该地区的防御工事与其他防御类建筑相比得到了更好的维护。"
 estate_nobles_development_of_castles_ramparts_mod:0 "扩建堡垒"
 desc_estate_nobles_development_of_castles_ramparts_mod:0 "这个省份得到了当地贵族的财政支持，使得该地区的防御工事与其他防御类建筑相比得到了更好的维护。"
 estate_nobles_statesman_servitude:0 "[Root.Get贵族Name]政治家"
 estate_nobles_statesman_servitude_desc:0 "国家不能只依靠有能之君，也要靠政治家担任要职。\n[Root.Get贵族Name]已经具备这些能力以及礼节，只待我们给他们这个机会。"
 estate_nobles_royal_court_tasks:0 "授予宫廷职位"
 estate_nobles_royal_court_tasks_desc:0 "皇家宫廷本身就是一个复杂的机构。为了以较少的精力来管理它，[Root.Get贵族Name]的成员被邀请为他们的[Root.Monarch.GetTitle]填补宫廷的空缺职位。"
 estate_nobles_force_conscription:0 "强制征召[Root.Get贵族Name]"
 estate_nobles_force_conscription_desc:0 "有时候，征召制度不足以应付国家的军事行动，这时我们有权利强制征召[Root.Get贵族Name]参战。\n然而，这样的权力会让[Root.Get贵族Name]自身的特权受到严重的剥削。"
 estate_nobles_noble_officer_right:0 "[Root.Get贵族Name]军官特权"
 estate_nobles_noble_officer_right_desc:0 "我们军队的将军绝不能从那些出身农民家庭的小兵里选拔。只有贵族血统才配得上领导我们的士兵走向胜利。"
 estate_nobles_diet_right:0 "[Root.Get贵族Name]召集议会权"
 estate_nobles_diet_right_desc:0 "阶级会议是我们[Root.GovernmentName]中的强势力量之一。当[Root.Get贵族Name]行使自己随意召开议事会的权利自行其是时，[Root.Monarch.GetTitle]除了同意[Root.Get贵族Name]的要求以外别无他法。"
 estate_nobles_expedition_rights:0 "[Root.Get贵族Name]远征权"
 estate_nobles_expedition_rights_desc:0 "新大陆意味着许多机会——我们的[Root.Get贵族Name]深谙此理。赋予他们在新大陆展开探险的同时不必担心家乡的个人财产的特权可以让我们招募到最勇敢的征服者。"
 estate_maratha_development_of_marathi_lands:0 "促进马拉塔人发展"
 estate_maratha_development_of_marathi_lands_desc:0 "[Root.Get马拉塔Name]是我们[Root.GovernmentName]中富有影响力的种姓之一，向他们承诺国家对他们的照顾和资源，将能够确保他们对我们的忠诚。"
 estate_maratha_development_of_marathi_lands_gt:0 "治下所有§Y僧伽罗§!、§Y达罗毗荼§!和§Y西雅利安§!（非拉贾斯坦或摩腊婆）的省份获得如下加成："
 estate_maratha_development_of_marathi_lands_rt:0 "修正「§Y马拉塔人的发展§!」从所有省份移除。"
 estate_maratha_development_of_marathi_lands_mod:0 "马拉塔人的发展"
 desc_estate_maratha_development_of_marathi_lands_mod:0 "该省在发展方面得到了马拉塔人的大力支持。"
 estate_maratha_military_ministerium:0 "授予[Root.Get马拉塔Name]担任顾问的权利"
 estate_maratha_military_ministerium_desc:0 "[Root.Get马拉塔Name]是一个战士种姓，在他们之中有许多具备军事能力的策略家，因此让[Root.Get马拉塔Name]在我们的宫廷中拥有一席之地会让我们获利良多，这样我们还可以很容易的接触到他们之中能力最为精湛的顾问。"
 estate_maratha_royal_court_tasks:0 "授予宫廷职位"
 estate_maratha_royal_court_tasks_desc:0 "王室宫廷本身就是一个相当复杂的机构。为了更轻松地管理它，[Root.Get马拉塔Name]的成员被邀请为他们的[Root.Monarch.GetTitle]填补一些宫廷职位。"
 estate_maratha_force_conscription:0 "征召[Root.Get马拉塔Name]"
 estate_maratha_force_conscription_desc:0 "在需要之时，[Root.Monarch.GetTitle]可以征召[Root.Get马拉塔Name]中的所有有能之士为[Root.GovernmentName]而战。当然，这将以向[Root.Get马拉塔Name]提供额外特权为代价。"
 estate_maratha_noble_promotion:0 "擢升[Root.Get马拉塔Name]贵族"
 estate_maratha_noble_promotion_desc:0 "[Root.Get马拉塔Name]也有贵族血統，然而，在与普通[Root.GetNobilityOrFallbackName]的直接竞争中，[Root.Get马拉塔Name]一直处于劣势。提升他们的地位将能够确保[Root.Get马拉塔Name]的忠诚。"
 estate_rajput_development_of_rajput_lands:0 "促进拉贾斯坦发展"
 estate_rajput_development_of_rajput_lands_desc:0 "[Root.Get拉杰普特Name]是我们[Root.GovernmentName]中有影响力的种姓之一。通过承诺向其加之国家的关注与资源，可以让他们忠诚于我们。"
 estate_rajput_development_of_rajput_lands_gt:1 "治下所有§Y拉贾斯坦§!、§Y摩腊婆§!、§Y印度斯坦§!、§Y中印度§!和§Y东雅利安§!（不包括锡兰）的省份获得如下加成："
 estate_rajput_development_of_rajput_lands_rt:0 "修正「§Y拉贾斯坦的发展§!」从所有省份移除。"
 estate_rajput_development_of_rajput_lands_mod:0 "拉贾斯坦的发展"
 desc_estate_rajput_development_of_rajput_lands_mod:0 "该省在发展方面得到了拉杰普特人的大力支持。"
 estate_rajput_military_ministerium:0 "授予[Root.Get拉杰普特Name]担任顾问的权利"
 estate_rajput_military_ministerium_desc:0 "[Root.Get拉杰普特Name]是一个战士种姓，因此拥有许多富有军事能力的战略家。在我们宫廷中给[Root.Get拉杰普特Name]留一个有保障的位置，能够轻易地拿捏他们最老练的顾问。"
 estate_rajput_royal_court_tasks:0 "授予宫廷职位"
 estate_rajput_royal_court_tasks_desc:0 "皇家宫廷本身就是一个复杂的机构。为了以较少的精力来管理它，[Root.Get拉杰普特Name]的成员被邀请为他们的[Root.Monarch.GetTitle]填补宫廷的空缺职位。"
 estate_rajput_force_conscription:0 "征募[Root.Get拉杰普特Name]"
 estate_rajput_force_conscription_desc:0 "在需要之时，[Root.Monarch.GetTitle]可以征召[Root.Get拉杰普特Name]中的所有有能之士位[Root.GovernmentName]而战。当然，这将以向[Root.Get拉杰普特Name]提供额外的特权为代价。"
 estate_rajput_noble_promotion:0 "擢升[Root.Get拉杰普特Name]贵族"
 estate_rajput_noble_promotion_desc:0 "[Root.Get拉杰普特Name]之中有很多贵族血统的成员。然而，在和普遍的[Root.GetNobilityOrFallbackName]进行直接竞争中，[Root.Get拉杰普特Name]处于下风。提升他们的地位有助于确保[Root.Get拉杰普特Name]的忠诚。"
 estate_burghers_autonomous_trade_companies:0 "自治贸易公司"
 estate_burghers_autonomous_trade_companies_desc:0 "[Root.GetAdjective]贸易公司享有高度自治且无比忠诚。通过给予他们特许，[Root.GetName]贸易公司将为[Root.GovernmentName]获得丰厚的利润。"
 estate_burghers_development_of_cities:0 "城市扩张特权"
 estate_burghers_development_of_cities_desc:0 "[Root.GovernmentName]的城市是[Root.GetName]皇冠上的明珠。[Root.Get市民Name]迫不及待地想要扩建他们的城市——前提是我们授予他们这么做的特权。"
 estate_burghers_development_of_cities_gt:0 "治下所有拥有§Y河口§!或§Y贸易中心§!的省份获得如下加成："
 estate_burghers_development_of_cities_rt:0 "「§Y城市扩张§!」修正将从所有拥有§Y河口§!或§Y贸易中心§!的省份中移除。"
 estate_burghers_development_of_cities_mod:0 "城市扩张"
 desc_estate_burghers_development_of_cities_mod:0 "这个省份的商人被授权扩建城市。"
 estate_burghers_control_over_the_coinage:0 "给予铸币权"
 estate_burghers_control_over_the_coinage_desc:0 "铸币权长久以来都掌握在[Root.Monarch.GetTitle]手中。但这项权利随着国家的不断发展已经逐渐成为了负担。允许[Root.Get市民Name]以我们的名义铸币将能够减轻我们的行政负担。"
 estate_burghers_economical_boost:0 "授予[Root.Get市民Name]经济自由权"
 estate_burghers_economical_boost_desc:0 "国家的收入大部分来自于贸易。让[Root.Get市民Name]自由决定其经济事务能够大大提高我们的收入。"
 estate_burghers_force_impressment:0 "强制征召[Root.Get市民Name]"
 estate_burghers_force_impressment_desc:0 "我们的海军将在需要时征召商船及其船员，尽管他们并非为战而生。\n然而，我们因此需要花上一大笔钱来安抚[Root.Get市民Name]。"
 estate_burghers_naval_school_right:0 "允许[Root.Get市民Name]进入海军学校"
 estate_burghers_naval_school_right_desc:0 "依照传统，只有贵族能够接受军事教育。通过放宽标准，我们现在可以让[Root.Get市民Name]享有同样的权力。"
 estate_burghers_expanded_monopoly_rights:0 "[Root.Get市民Name]垄断权"
 estate_burghers_expanded_monopoly_rights_desc:0 "[Root.GovernmentName]对垄断贸易品并不感兴趣。因此[Root.Get市民Name]可以在他们需要时自由地形成垄断。"
 estate_burghers_financial_demand:0 "要求[Root.Get市民Name]补充财政"
 estate_burghers_financial_demand_desc:0 "[Root.GovernmentName]可在需要时强征[Root.Get市民Name]的私人财产。作为交换，[Root.Get市民Name]将拥有更多特权并在国家事务中享有更多发言权。"
 estate_burghers_land_trade_rights:1 "向[Root.Get市民Name]出售王室领地"
 estate_burghers_land_trade_rights_desc:0 "只要能找到合适的买家，万物皆有其价格。我们自己的领地也不例外。我们可以允许[Root.Get市民Name]控制一部分王冠领地来从中获益。"
 estate_vaisyas_land_trade_rights:1 "向[Root.Get吠舍Name]出售王室领地"
 estate_vaisyas_land_trade_rights_desc:0 "只要能找到合适的买家，万物皆有其价格。我们自己的领地也不例外。我们可以允许[Root.Get吠舍Name]控制一部分王冠领地来从中获益。"
 estate_vaisyas_development_of_cities:0 "城市扩张特权"
 estate_vaisyas_development_of_cities_desc:0 "[Root.GovernmentName]的城市是[Root.GetName]皇冠上的明珠。[Root.Get吠舍Name]迫不及待地想要扩建他们的城市——前提是我们授予他们这么做的特权。"
