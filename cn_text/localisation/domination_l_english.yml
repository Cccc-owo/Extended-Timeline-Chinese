 rus_trade_empire:0 "东方的贸易帝国"
 desc_rus_trade_empire:0 "我们的商人主导着欧洲的贸易，并代表我们影响外国国家的政治和市场。平心而论，我们是在商业和贸易的基础上建立起了一个帝国。"
 rus_expanded_administrative_offices:0 "行政重心的转移"
