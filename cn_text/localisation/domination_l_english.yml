 chi_strongest_warlord_tt:0 "在中国次大陆拥有最高的§Y发展度§!及规模最大的§Y军队§!"
 chi_subject_reward_tt:0 "如果我们通过提高属国§Y数量§!来完成任务且身为§Y中国皇帝§!，每个属国将给予我们§G10§!点天命及以下奖励："
 chi_mana_per_subject_tt:0 "如果我们通过提高属国§Y数量§!来完成任务，每个属国将给予我们§Y25§!点£adm£、£dip£与£mil£及以下奖励："
 chi_outwards_expansion_reward_tt:0 "\n或者，如果我们巩固自身权力并提高至少§G1000§!发展度："
 chi_permanent_pp:0 "此力量投射是§Y永久§!的"
