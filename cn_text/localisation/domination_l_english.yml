 estate_eunuchs_disaster:0 "宦官专权"
 curtail_eunuch_estate_decision_title:0 "诛灭阉宦"
 curtail_eunuch_estate_decision_desc:0 "宦官可笑的篡权阴谋必须终止！我们必须展示力量，并剥夺这些贪婪鼠辈的特权，以免成为他们追求权力的牺牲品……"
 estate_eunuchs_develop_x_agenda:0 "提高[agenda_province.GetName]的发展度"
 estate_eunuchs_develop_x_agenda_desc:0 "提高[agenda_province.GetName]发展和人民生活水平将有助于进一步实现我们自己的目标和繁荣。"
 estate_eunuchs_gather_x_gov_reform_agenda:0 "改革政府"
 estate_eunuchs_gather_x_gov_reform_agenda_desc:0 "我们的行政管理必须随着时间的推移而演变，时代的变革要求创新和进步。"
 estate_eunuchs_have_x_decree_agenda:0 "颁布圣旨"
 estate_eunuchs_have_x_decree_agenda_desc:0 "我们必须怀着热切的愿望来追随天命，以顺应天命的眷顾。"
 estate_eunuchs_monthly_adm_agenda:0 "安抚宦官配额"
 estate_eunuchs_monthly_adm_agenda_desc:0 "完善我们的行政管理和官僚效率将有助于缓和宦官的不满。"
 estate_eunuchs_recover_meritocracy_agenda:0 "恢复我们的贤能值"
 estate_eunuchs_recover_meritocracy_agenda_desc:0 "我们的国家已经失去了我们前辈保持的官僚效率。我们必须尽最大努力再次达到这一目标。"
 estate_eunuchs_improve_imperial_mandate_agenda:0 "提高天命"
 estate_eunuchs_improve_imperial_mandate_agenda_desc:0 "如果我们无法证明自己作为中国之主的地位，艰难的时代就要降临了。"
 estate_eunuchs_hire_advisor_agenda:0 "雇佣有才干的顾问"
 estate_eunuchs_hire_advisor_agenda_desc:0 "我们的朝廷必须得到我们广阔领域中最有才华和能力大臣的辅佐。"
 estate_eunuchs_fire_advisor_agenda:0 "解雇外交顾问"
 estate_eunuchs_fire_advisor_agenda_desc:0 "皇帝不会容忍我们外交顾问的无能。我们必须除掉这株有问题的杂草并悉心照料我们的官僚庭园。"
 estate_eunuchs_harmonization_agenda:0 "获得和谐度"
 estate_eunuchs_harmonization_agenda_desc:0 "和谐是我们国家的核心价值，获得和谐是通往稳定和繁荣的唯一道路！"
 estate_eunuchs_four_privileges_agenda:0 "确保宦官特权"
 estate_eunuchs_four_privileges_agenda_desc:0 "我们必须谨慎地通过授予宦官受人尊崇的特权来确保他们的忠诚。"
 estate_eunuchs_subject_gifts_agenda:0 "赠送礼物"
 estate_eunuchs_subject_gifts_agenda_desc:0 "我们必须给予属国他们乐意接受的礼物以展示我们的力量和富足。"
 estate_eunuchs_forbidden_city_agenda:0 "扩建紫禁城"
 estate_eunuchs_forbidden_city_agenda_desc:0 "皇帝龙卧之处须得勤于搭理拂拭，以彰奉天承运，千秋万载。"
 estate_eunuchs_porcelain_tower_agenda:0 "扩建琉璃塔"
 estate_eunuchs_porcelain_tower_agenda_desc:0 "大报恩寺琉璃塔建筑折射出我们国家的创造力和活力。修复并扩建它只会增强我们的软实力。"
 estate_eunuchs_subsidize_subjects_agenda:0 "资助藩属"
 estate_eunuchs_subsidize_subjects_agenda_desc:0 "藩属纳贡于天朝，却难以共享天朝之物产丰盈。尽管如此，我们可以慷慨解囊，臣服需得雨露相报。"
