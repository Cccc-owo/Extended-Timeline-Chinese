 governmental_power_desc:1 "根据与§Y[Root.GetParliamentOrFallbackName]§!相关的行动的不同，绝对权力会上升或降低。\n\n在我国完成下列行为时，绝对权力上升：\n－重置一场议会辩论：§Y+20§!\n－失去一个议会席位：§Y+5§!\n－输掉一场议会辩论：§Y+33§!\n\n在我国完成下列行为时，绝对权力下降：\n－完成一场议会辩论：§Y-20§!\n－授予一个议会席位：§Y-5§!\n\n在达到 §Y100§! 绝对权力时，获得如下效果：\n    最大专制度：§G+50.00§!\n    每月自治度变化：§G-0.20§!\n    全国叛乱度：§R+4.00§!\n\n在达到 §Y-100§! 绝对权力时，获得如下效果：\n    全国叛乱度：§G-4.00§!\n    理念花费：§R+10.0%§!\n    分离主义年份：§R+10§!\n    年度专制度：§G+1.00§!"
