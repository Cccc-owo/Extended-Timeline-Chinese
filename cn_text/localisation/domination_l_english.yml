 rus_standarized_military:1 "制式军队"
 desc_rus_standarized_military:0 "过去，[Root.GetAdjective]的军队从射击军和其它军事单位的使用中汲取了许多经验，现在是时候应用于常规部队了。"
 rus_state_investment:0 "毛皮贸易带来的利润"
 desc_rus_state_investment:0 "毛皮贸易为俄罗斯带来了巨额收入。其中一部分金币被重新投资于俄罗斯，以进一步增强我们的经济。"
 rus_freed_peasants:0 "自由农"
 desc_rus_freed_peasants:0 "我们的农民既不是农奴制之下的奴隶，也不为市民的严格体制所支配。他们在[Root.GovernmentName]中过着自由的生活。"
