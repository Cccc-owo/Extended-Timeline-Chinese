 flavor_mch.12.t:0 "[586.GetName]大捷"
 flavor_mch.12.d:0 "当我们的军队进入[586.GetName]的大门时，我们不禁想象在我们在战场和国外取得的一次又一次成功之后预示着的光明未来。随着我们在印度支那影响力的增长，如果我们要巩固我们控制下的地区，我们需要一个标志来自豪地展示给我们新近征服的臣民。一座激发勇气、散发威望的城市将是一个完整并且无与伦比的力量的展示。"
 flavor_mch.12.a:0 "一座与我们皇帝的伟大相得益彰的城市！"
 flavor_mch.13.t:0 "[Root.Monarch.GetName]盛世"
 flavor_mch.13.d:1 "帝国的繁荣和强大已经发展到一个新的高度。内部的行政管理在我们作为中国的主人所赋予的以贤之国的方式下一切顺利。在[Root.Monarch.GetName]的英明指导下，我们的官僚将国家变成了一个商业帝国，其人口几乎是前朝的两倍。汉化进程催生了汉族和满族的文化融合，在保持民族特性和同化之间取得了独特的平衡。在[Root.Monarch.GetHerHis]对教育和艺术的热爱驱使下，[Root.Monarch.GetName]为我们旗帜下的所有人迎来了繁荣昌盛的黄金时代！"
 flavor_mch.13.a:0 "天眷圣朝，断然无疑！"
 qng_grand_council_reform:0 "军机处"
 qng_grand_council_reform_desc:0 "军机处总揽军政大权，由皇帝亲自遴选大臣，并对皇帝个人言听计从。该机构的官僚能力定会有助于管理我们庞大的帝国。"
 chinese_industrialization:0 "极速工业化"
 chinese_industrialization_desc:0 "通过在各直辖州建立强大的工业区，我们将成功实现国家的快速工业化。"
 solidify_our_borders_title:0 "巩固地盘"
 solidify_our_borders_desc:0 "笼罩我国的动荡威胁着我们所有人的前途。如果我们想要生存下去，就必须扩张并确保稳定的疆界。"
 mandate_cities_title:0 "筑牢势力根基"
 mandate_cities_desc:0 "要宣称我们是中国的统治者，需要有大量正统性为之背书。为此，我们必须征服帝国中最富强的省份，并将它们作为力量投射的基地，以进一步扩张。"
 fate_of_the_mandate_title:0 "逐鹿天命"
 fate_of_the_mandate_desc:0 "由于前朝衰落，中国已经分裂为多个割据政权，它们都声称是带领中国进入新时代的新王朝。然而，天无二日，帝君不两立！"
 conquer_xinan_title:0 "征服西南"
 conquer_xinan_desc:0 "西南地区将成为通往我们广袤领土南部和西部边境地区的通道。尽管西南地形崎岖不平，但这里居住着大量的人民，他们都渴望再次由一位强大的皇帝领导。"
 tributaries_or_conquest_title:0 "扩张之路"
 tributaries_or_conquest_desc:0 "我们之前的许多朝代很少会寻求向领土的边界外扩张。但是，我们绝不能盲目的效仿前朝，而是要选择适合我们王朝需求和野心的扩张之路！"
 chi_independence_title:0 "大明的陨落"
 chi_independence_desc:0 "在数十年的贫弱管理与失去天命之后，明朝对中国的统治即将结束。分裂的地区和军阀拿起武器，各自努力将自己的统治强加于他人之上。"
 conquer_north_china_title:0 "兵发[1816.GetName]"
 conquer_north_china_desc:0 "这里曾经是帝国充满活力的心脏，现在却成为破败不堪的废墟。在我们努力统一支离破碎的土地时，华北将补员我们的军队，充实我们的国库。"
 chi_unify_china_desc:0 "看着自己的祖国一片混乱，挣扎着想要保留昔日的辉煌，真是令人心痛。上天认为我们应当继承帝国的衣钵，把我们光荣的省份统一在我们的旗帜下。"
 chi_unify_china_title:0 "统一中国"
 chi_project_strength_desc:0 "我们的敌人数不胜数，他们妄想夺取理应属于我们的东西。尽管我们实力雄厚，但远处的帝国却想与我们争霸并摧毁我们，我们绝不能让他们在历史中占有一席之地！"
 chi_project_strength_title:0 "巨龙时代"
 conquer_south_china_title:0 "征服华南"
 conquer_south_china_desc:0 "中国南方的沿海省份拥有丰富的物产和肥沃的海岸线。结合贵金属的生产，我们在那里的影响力的增长将为我们的事业带来巨大的经济效益。"
 issue_trade_policy_title:0 "发布贸易政策"
 issue_trade_policy_desc:0 "越来越多的商品正在通过我们的边界。在我们的管辖范围内制定方针并规范商业运输将会是明智的做法。"
 settle_internal_affairs_title:0 "朝廷安泰"
 settle_internal_affairs_desc:0 "在我们寻求扩大我们在境外的影响力的同时，但我们不能忽视国内事务，而是积极致力于在我们的政府内部建立一个平衡的、任人唯贤的程序。"
 renovate_capital_title:0 "修缮首府"
 renovate_capital_desc:0 "我们的首都是地区繁荣和王朝兴盛的象征。故其应壮美璀璨，无与伦比，这样才能与皇帝相称。"
 china_prime_entrepot_title:0 "培育市场"
 china_prime_entrepot_desc:0 "王国的许多省份拥有着令人印象深刻的商业份额和贸易交通。然而，如果我们想要利用我们境内如此巨大的财富，我们必须要将指定的省份晋升为贸易中心。"
 chi_warring_era_kingdoms_modifier:0 "群雄蜂起时代"
 desc_chi_warring_era_kingdoms_modifier:1 "一个列王纷争、群雄蜂起的大时代即将到来！"
 chi_new_emperor_modifier:0 "天朝新君"
 desc_chi_new_emperor_modifier:1 "龙袍加身，我朝必扬名于史册。"
 chi_absolutist_rule_china_modifier:0 "大权独揽"
 desc_chi_absolutist_rule_china_modifier:1 "吾等乃中国之主宰也，旁人岂敢有疑！"
 chi_rising_dynasty_modifier:0 "旭日之朝"
 desc_chi_rising_dynasty_modifier:1 "我们的统治将为天朝和子民开创一个新时代。"
 chi_rising_dynasty_modifier2:0 "旭日之朝"
 desc_chi_rising_dynasty_modifier2:1 "我们的统治将为天朝和子民开创一个新时代。"
 era_of_the_great_dragon_modifier:0 "巨龙时代"
 desc_era_of_the_great_dragon_modifier:1 "我们的行政统治覆盖了大片土地。这是巨龙的时代，我们有机会书写历史！"
 chi_stable_court_modifier:0 "贤能宫廷"
 desc_chi_stable_court_modifier:1 "我们宫廷的晋升名额是通过严格的唯才是举的方式分配给最有能力的候选人。"
 chi_imperial_center_of_commerce_modifier:0 "帝国商贸中心"
 desc_chi_imperial_center_of_commerce_modifier:1 "作为帝国至关重要的财富和持续繁荣的商贸中心，这个省份的领土由皇帝陛下亲自保护。"
