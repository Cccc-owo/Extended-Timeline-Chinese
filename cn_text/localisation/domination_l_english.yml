 flavor_kor.15.t:0 "义兵的终止"
 flavor_kor.15.d:0 "义兵是一支由[Root.GetAdjective]农民组成的队伍，他们为了保卫家园免受入侵者破坏而奋起反抗。然而，在和平时期，军队将解散，而农民们将返回他们的田地。"
 flavor_kor.15.a:0 "好"
 flavor_kor.16.t:0 "高丽大藏经"
 flavor_kor.16.d:1 "高丽大藏经是佛教三藏的总集，由诸多佛典汇聚而成。这些经文雕刻成木质印版，朝鲜学者和工匠引以为傲。尽管在1232年一度毁于蒙古人的兵火，但又于1249年得以重刻。\n如今它已落入[Root.GetUsableName]的手中。其命运取决于我们的选择。"
 flavor_kor.16.a:1 "把它带回[Root.Capital.GetName]。"
 flavor_kor.16.b:0 "将其付之一炬。"
 flavor_kor.16.c:0 "任其束之高阁。"
 tripitaka_koreana:0 "高丽大藏经"
 desc_tripitaka_koreana:0 "佛教三藏的总集。这些木质雕版囊括了众多佛典，朝鲜学者和工匠引以为傲。"
 tripitaka_koreana_tt:1 "§Y高丽大藏经§!将从§Y[tripitaka_koreana_province.GetName]§!移除。"
 flavor_kor.17.t:0 "高丽大藏经遭劫"
 flavor_kor.17.d:0 "[tripitaka_koreana_province.GetName]失陷，存放高丽大藏经的寺庙已向敌军敞开。敌军士兵将神圣的大藏经劫走，奉予他们亵渎佛法的[From.Monarch.GetName]，并准备将其运往[From.Capital.GetName]。"
 flavor_kor.17.a:0 "奇耻大辱。"
 reinforce_tripitaka_koreana_decision_title:0 "保护高丽大藏经"
 reinforce_tripitaka_koreana_decision_desc:0 "[Root.GetUsableName]的敌人们盯上了珍贵的高丽大藏经。绝不能让这些典籍落入敌手。必须立刻加强其防卫！"
 tripitaka_koreana_defenses:0 "保卫高丽大藏经"
 tripitaka_koreana_defenses_tt:0 "直到§Y东方§!宗教组的敌军占领该省份"
 evacuate_tripitaka_koreana_decision_title:0 "转移高丽大藏经"
 evacuate_tripitaka_koreana_decision_desc:0 "我国正面临攻击！高丽大藏经有落入敌手的危险！必须即刻将其转移至[Root.Capital.GetName]！"
 evacuate_tripitaka_koreana_decision_tt:0 "§Y高丽大藏经§!被转移到§Y[Root.Capital.GetName]§!。"
 government_events.2.desc:1 "作为一个伟大的[Root.Monarch.GetWomanMan]和统治者，[Root.Monarch.GetName][Root.Monarch.GetTitle]陛下都有着无可辩驳的声望。\n与[Root.Monarch.GetHerHis]能力与地位相配，[Root.Monarch.GetTitle]拥有一些合适的子嗣，其中很多都表现出了作为未来统治者的潜力。我们的顾问坚信，是时候由[Root.Monarch.GetName]从可能的继承人中挑选出一个最喜欢的人选了。"
 government_events.3.t:0 "选举新君"
 government_events.3.desc:0 "随着前任君主的离世，[Root.GovernmentName]的重臣们聚集在一起，以选出[Root.GetUsableName]下一任统治者。"
 government_events.3.a:0 "[Root.Monarch.GetName]当选。"
 government_events.3.aa:0 "[Root.Heir.GetName]当选。"
 government_events.3.b:0 "为[selected_biggest_country.Monarch.Dynasty.GetName]家族的一位成员加冕。"
 government_events.3.c:0 "从贵族中拔擢一位能人。"
 government_events.3.d:0 "我们的一名将军将成为称职的君主。"
 government_events.3.e:0 "只有优秀的海军提督能够领导[Root.GovernmentName]。"
 government_events.3.f:0 "提拔一位显赫的商人。"
 government_events.3.g:0 "[Root.Monarch.Dynasty.GetName]家族的人会掌控局势。"
 decadence.1.t:0 "过度扩张引发灾难性后果"
 decadence.1.desc:0 "[Root.GetUsableNameCap]正面临着其管理中最大的挑战之一。许多新征服的领土需要整个[Root.GetAdjective]官僚机构的关注。因此地区治理虽不能说井井有条，至少也能说是一盘散沙，而地方腐败已经成为司空见惯的景象。"
 decadence.1.a:0 "我国能处理局面。"
 decadence.1.b:0 "必须扩大行政机构！"
 decadence.2.t:0 "力竭于战"
 decadence.2.desc:0 "战乱笼罩着我们的土地，农民、市民、商人——整个下层阶级都不得不背负死亡的重担。然而，在[Root.GetAdjective]朝廷中，[Root.GetUsableName]的精英却对普通人的苦难不闻不问。"
 decadence.2.a:0 "我也是[Root.Capital.GetName]市民，我怎么没感觉在打仗？"
 decadence.2.b:0 "我们应该减轻人民的战争负担。"
 decadence.3.t:0 "行政机构不堪重负"
 decadence.3.desc:0 "在政府，各部门正努力维持[Root.GetAdjective][Root.GovernmentName]的组织架构；在边境，征税和治安已经成了绝无可能完成的任务；在[Root.GetUsableName]内部，动乱和无政府状态已经成为一个猖獗的问题。而[Root.Monarch.GetTitle]还坐在[Root.Monarch.GetHerHis]宝座上假装事不关己。"
 decadence.3.a:0 "这是庶民的问题，不是朝廷的问题。"
 decadence.3.b:0 "必须立即处理这一事态。"
 decadence.4.t:0 "大灾变"
 decadence.4.desc:0 "[Root.GovernmentName]一片混乱！曾经举世瞩目国度[Root.GetUsableName]如今在[Root.GetActiveDisaster]中沦为一片焦土，[Root.Monarch.GetTitle]的权威也颜面扫地。"
 disaster:0 "灾难"
 decadence.4.a:0 "[Root.GetActiveDisaster]会自己解决的。"
 decadence.5.t:1 "[Root.GetEstate80i30l]掌控政府"
 decadence.5.desc:0 "我们国内的一个阶层已经成长为举足轻重的势力并掌控了政府。对一些别的统治者来说，这可能是一场灾难，但对于[Root.Monarch.GetName]来说，[Root.Monarch.GetHerHim]却得以授权他人管理国家，自己做甩手掌柜。"
 decadence.5.a:0 "只要他们管得住[Root.GovernmentName]……"
 decadence.5.b:0 "把他们赶出权力中枢！"
 estate:0 "阶层"
 decadence.6.t:0 "腐败成风"
 decadence.6.desc:0 "[Root.Capital.GetName]的皇室对于[Root.GovernmentName]的事务已越来越不关心。国库几乎成为了富有豪强的私库，他们通过贿赂和腐败漏洞躲避法律制裁。"
 decadence.6.a:0 "你们受花赏不分我一份吗？"
 decadence.6.b:0 "必须铁拳惩贪！"
 decadence.7.t:0 "乱祀横行"
 decadence.7.desc:0 "宗教紧张局势正在[Root.GetUsableName]国内酝酿发展。异端邪说、异教徒和其他奇异仪式的信者威胁着我们[Root.GovernmentName]的和平，而政府对此仅仅是袖手旁观……"
 decadence.7.a:0 "随他们去吧。拜拜神仙又不害人。"
 decadence.7.b:0 "结束这种异教徒的威胁。必要时可以动用武力。"
 decadence.8.t:0 "颜面扫地"
 decadence.8.desc:0 "[Root.GetUsableNameCap]——曾经是如此耀眼的明星，备受尊敬的大国，而今却成为每个新兴强权争相嘲笑的笑柄。[Root.GetAdjective]的朝廷早已意识到[Root.GetUsableName]在国际地位上的严峻形势，却从未采取任何行动去改善我们的声誉……"
 decadence.8.a:0 "宵小之言，管它作甚？"
 decadence.8.b:0 "彻底重组我的宫廷！"
 decadence.9.t:0 "声威不振"
 decadence.9.desc:0 "自从[Root.Monarch.GetName]作为[Root.GovernmentName]的[Root.Monarch.GetTitle]登基以来，[Root.Monarch.GetHerHis]统治合法性就备受质疑。然而，朝廷似乎没有做出什么实质性的举动来改善这位不受欢迎的[Root.Monarch.GetTitle]的形象。"
 decadence.9.a:0 "声望并不是一切。"
 decadence.9.b:0 "为了[Root.Monarch.GetTitle]的荣耀，举行一场盛大的阅兵。"
 decadence.10.t:0 "经济形势不稳"
 decadence.10.desc:0 "[Root.GetUsableName]的宫廷开销巨大，占用了国库财富很大的一部分。基于这种情况，给[Root.GetAdjective]经济留下的钱屈指可数，这也导致到目前为止经济形势连年恶化。"
 decadence.10.a:0 "多铸些金币就好了。"
 decadence.10.b:0 "我们必须改革经济了。"
 jap_balance_shinokosho_title:0 "平衡四民"
 jap_balance_shinokosho_desc:0 "传统上，日本社会是以四种阶层为基础而组织起来的。将由士、农、工、商所构成的社会结构保持在平衡的状态，可以为我国带来极佳的稳定性。"
 jap_expand_gokaido_title:0 "扩建五街道"
 jap_expand_gokaido_desc:0 "虽然国内的敌对势力已被平定，但继续维持对这些大名的控制依然十分重要。建造新的道路和驿站系统将有助于从首都更便捷地到达大名的领地，并促进途经地区的商业发展。"
 jap_nanban_trade_title:0 "南蛮贸易"
 jap_nanban_trade_desc:0 "抵达我们海岸的西方来客，说明了我们市场贸易能力的重要性，这必将给我们带来可观的回报。"
 jap_conquer_south_china_title:0 "征服华南"
 jap_conquer_south_china_desc:0 "中国南部一直是大量财富的源泉。将其纳入我们手中能够进一步扩大我们的影响力。"
 jap_maraka_kaikyou_title:0 "马六甲海峡"
 jap_maraka_kaikyou_desc:0 "马六甲海峡是贸易流上至关重要的节点。我们必须把它紧握在手里以保证我们能够控制贸易流。"
 jap_edo_jidai_title:0 "江户时代"
 jap_edo_jidai_desc:0 "我们必须保证全国都在我们的掌握之中，在我们伟大的领导下畅享和平、繁荣和稳定。"
 jap_five_regent_houses_title:0 "五摄家"
 jap_five_regent_houses_desc:0 "自古以来，摄、关之位一直被藤原氏的五大家族所垄断。我们应该将他们争取到我们这一边，利用他们谋求利益，否则就彻底解决他们。"
 jap_port_dejima_title:0 "出岛港"
 jap_port_dejima_desc:0 "南蛮呈上一份奏疏，提议在长崎海岸外建造一个人工岛港口，以便他们可以自由贸易。这样工程想必阻力重重，但同时可以让我们在保持对贸易严格控制的同时获得更大的贸易流入。"
 jap_fate_mandate_title:0 "奉天布武"
 jap_fate_mandate_desc:0 "中国像一条高悬于我们头顶的巨龙，时时像要扼住我们的咽喉。是时候让大和之鹤取代中国龙的光辉了。"
 jap_imjin_war_title:0 "文禄庆长之役"
 jap_imjin_war_desc:0 "朝鲜长久以来是日本咽喉上的一把尖刀。我们是时候跨过海峡，在半岛建立强大且安全的存在了。"
 jap_hegemon_of_asia_title:0 "亚细亚霸权"
 jap_hegemon_of_asia_desc:0 "我们已经沉重打击了中华的势力，跻身成为东亚的巨鳌。我们必须彻底巩固我们的霸业，让每个人都知道谁才是亚洲真正的霸主。"
 jap_issue_new_coin_title:0 "颁布新撰钱令"
 jap_issue_new_coin_desc:0 "出色的财政乃政府稳定之基石。为保证政令通畅贸易延伸，我们必须鼓励成色高的铸币稳定地流入我们的领地。"
 jap_permit_ryogaesho_title:0 "准允两替商"
 jap_permit_ryogaesho_desc:0 "许多大名正在经受财务不稳所带来的负面影响并导致他们无力偿还贷款。通过设定一些货币兑换点并使用我们自身的金融储备来提供一些更为可靠的贷款项目应当能够帮助稳定大名们的财政状况并缔造一个更为健康的地区经济环境。"
 jap_survey_secret_fields_title:0 "调查隐田"
 jap_survey_secret_fields_desc:0 "令人尴尬的是在各省中农民们拥有一些不被收税员们所知的「秘密田地」已经十分常见。通过对这些田产进行全面的调查记录我们能够同时充沛我们的库房和促进经济的健康状况。"
 jap_encourage_fudasashi_title:0 "鼓励札差"
 jap_encourage_fudasashi_desc:0 "我们的经济体系一直以稻米为基础。近年来，我们的一些商人团体开始建立仓库，以收取大名进贡稻谷的存储费用，他们发放贷款并发行票据。这是一个显示出巨大潜力的系统，我们应该鼓励它，并从中分一杯羹。"
 jap_discover_new_world_title:0 "发现新世界"
 jap_discover_new_world_desc:0 "我国乃是日出处之国，但是有风闻称，远在六合八荒之外，甚至是在至东之处，另有大陆横亘。我们必须出发去探明传言是否可信。"
 jap_conquer_north_china_title:0 "终结伪帝"
 jap_conquer_north_china_desc:0 "华北是中华帝国的发源地和朝廷所在。他们的皇帝曾经胆敢自称我们的主上。我们应该灭亡他们虚伪的帝国，并占领他们的代代相传的故土，机不可失！"
 jap_new_buddha_title:0 "汝乃新佛？"
 jap_new_buddha_desc:0 "形迹可疑的西方来客近来在海岸线附近出没，他们谈论着一种乍看像是一种新的佛陀的东西。事实上，这是一种和佛教毫无关系的崭新信仰，并且在我国国土上造成了不小的震动。我们必须尽快终结宗教动乱，保证所有人都与官方信仰一致。"
 jap_shinto_or_christian_title:0 "动态任务"
 jap_shinto_or_christian_desc:0 "这个任务的内容将取决于我们选择皈依天主教还是保持神道教。"
 jap_restoration_title:1 "[Root.GetPreviewColorJAP_RELI]公武权衡[Root.GetPreviewColorJAP_RELI_end]"
 jap_restoration_desc:0 "自1185年源平合战结束以来，本国家的权力一直掌握在武家手中。将军和他的家臣终结了乱世，开创了新的幕府，同时天皇陛下仍被限制在皇居中。过去有几位天皇尝试「御谋叛」，其中一次近乎成功。一方面这是我们必须时刻铭记的潜在威胁，另一方面，也许大政奉还于天皇也是一良策。"
 jap_spread_the_christian_faith_title:1 "[Root.GetPreviewColorJAP_RELI]广布福音[Root.GetPreviewColorJAP_RELI_end]"
 jap_spread_the_christian_faith_desc:0 "西来的伴天连说服我们放弃了迷途的信仰，觉悟于耶稣的荣光。现在，轮到我们将祂的光照耀亚洲的每个角落了。"
 jap_bugeijuuhappan_title:1 "[Root.GetPreviewColorJAP]武艺十八般[Root.GetPreviewColorJAP_end]"
 jap_bugeijuuhappan_desc:0 "武艺十八般是每个武士都必须精通的18种招式，一直是我们部队的骄傲和传统。然而，在连年内战结束，息锋偃武后，一些年轻一代的武士开始松懈训练。我们必须进一步维护和推广十八般武艺的训练，以使我们的所有武士都达到武士道的巅峰。"
 jap_bugeijuuhappan_or_naval_academy_of_japan_title:0 "动态任务"
 jap_bugeijuuhappan_or_naval_academy_of_japan_desc:0 "这个任务的内容将取决于我们将陆军或是海军作为发展方向。"
 jap_naval_academy_of_japan_title:2 "[Root.GetPreviewColorJAP]新海军学校[Root.GetPreviewColorJAP_end]"
 jap_naval_academy_of_japan_desc:0 "虽然我国是个岛国，但却一直不愿意认真地重视海军的必要性。为了将我国边界扩张至自然疆界以外，我们必须投资建设一支强大而有效的海军。"
 jap_strengthen_bakuhan_system_title:0 "加强幕藩体制"
 jap_strengthen_bakuhan_system_desc:0 "幕藩体系是一种在幕府将军和地方大名之间分配土地的体系，在我们统一全国后就一直卓有成效。我们一定要利用好这套体系，尽可能的为我们的利益服务。"
 jap_deploy_atakebune_title:0 "建造安宅船"
 jap_deploy_atakebune_desc:0 "我国舰只一直以来毫不起眼，乏善可陈。当下应该建造真正的战舰，它应当像浮动要塞一样运输军队，还要再用铁甲覆盖船体，使它真正坚不可摧。"
 jap_surpass_the_west_title:0 "超越西洋"
 jap_surpass_the_west_desc:1 "我们虽已拥有名副其实的海军，但我们还要让海军在各方面都完全压倒西方国家。否则就要等到他们的炮舰开到江户湾口了。"
 jap_bushido_code_title:0 "武士道"
 jap_bushido_code_desc:0 "我们的武士之道始终遵循美德的哲学和恰当的仪轨。"
 jap_train_samurai_title:0 "训练武士"
 jap_train_samurai_desc:0 "武士是我国军队中的生命力，宛如身体中的血液一般重要。我们必须进一步整训他们，好让任何国家都不敢打我们的主意。"
 jap_proliferation_firearms_title:0 "火器扩散"
 jap_proliferation_firearms_desc:0 "火器在我国国内已经遍地开花，谁也不能否认它们大有用处。如果我们不想被敌人甩在身后，就必须加大它们的生产力度。"
 jap_tanegashima_teppo_title:0 "种子岛铁炮"
 jap_tanegashima_teppo_desc:0 "这种仿制种子岛铁炮的新式火绳枪已被证明对改进我们的军队大有裨益。我们必须进一步扩大它们的生产，使我们拥有比任何其他国家都要多的火器。"
 jap_miyadaiku_method_title:0 "宫大工技艺"
 jap_miyadaiku_method_desc:0 "日本木工的传统技艺是我们工匠的骄傲。不使用铁钉，只使用木制榫卯来建造最令人印象深刻的建筑物，令任何看到它们的外国人都啧啧称奇。正是这些代代相传的技艺，让这些建筑物可以屹立几个世纪不倒。如果我们发扬这些技艺，我们的国家将会继续屹立无数个百年。"
 jap_financial_cliques_title:0 "财阀"
 jap_financial_cliques_desc:0 "本国绝大部分生产都由最强有力的商业家族掌控。我们必须与他们建立紧密联系，为扩大发展生产提供资金支持，以便我们可以获得更多利益。"
 jap_japanese_economic_miracle_title:0 "经济景气"
 jap_japanese_economic_miracle_desc:0 "在连年的战乱和内耗之后，我国终于恢复了元气。但现在，我们必须更加努力发展我们的经济，使其达到为世界各国所艳羡的地步。"
