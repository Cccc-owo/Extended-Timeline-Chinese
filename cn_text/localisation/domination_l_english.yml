 mechanic_eight_banners_buff_yes:0 "§Y八旗§!获得§G33.0%§!的补员速度与§G-10.0%§!损耗"
 green_standard_army_reform:0 "绿营军"
 green_standard_army_reform_desc:0 "绿营军是帝国的直属部队，其最开始不过是一支被遗弃的部队，现在却成长为了第一等的强军，并承担着卫戍守土之责。"
 mechanic_manpower_from_capturing_forts_yes:0 "占领敌军要塞时，每一级要塞将给予§G0.1§!年份的人力（对于每个要塞，该效果每§Y5年§!只能生效一次）"
 mechanic_manpower_from_defeating_armies_yes:0 "赢得战斗后，将获得敌军在战斗中损失的人力的§G10%§!"
 ashigaru_reform:0 "足轻部队"
 ashigaru_reform_desc:0 "日本战国时代战火硝烟不断，而新的军事阶级——足轻——登上了历史舞台。虽说农夫与武士不可同日而语，但其补充方便的特性还是为他们赢得了军队骨干力量的地位。作为配备着长矛、弓箭与刀剑的轻步兵，他们的定位介于农民和武士之间，甚至有些层级的足轻还被当成了下级武士来看待。但随着种子岛铁炮的引入，最终日本步入了火绳枪时代，这也是足轻真正开始闪耀的时代。相比于弓箭，火绳枪的使用更加易于学习，同时足轻的数量也远远多于武士们，这使得火枪足轻最终成为了日本军队真正的主流。"
 early_bushido_code_reform:0 "早期武士道准则"
 early_bushido_code_reform_desc:0 "武士道是一套指导武士的思想、行为和生活态度的道德标准。尽管在几个世纪之后这套理念被过分地神化了，但最初的武士道不过是一些特别基础性的概念。"
 early_bushido_modifier:0 "早期武士道准则"
 desc_early_bushido_modifier:0 ""
 the_righteous_army_reform:0 "义兵制"
 the_righteous_army_reform_desc:0 "我们的国家在边疆上面临许多生存威胁。然而，我国民众的意志不是那么容易击溃的。我们土地上的敌对势力将感受到义军的愤怒——顽强的民兵将通过游击战争击败我们的敌人。"
 the_righteous_army:0 "义兵"
 desc_the_righteous_army:0 "任何愚蠢到足以攻击我们的敌人都不会活着离开我们的土地。农民们将竭尽全力保卫我们的土地！"
 kor_righteous_army_ct:1 "启用可于防御战争下招募的§J义兵§!雇佣兵团。\n这个佣兵团不需要消耗陆军职业度来招募，但会在和平时解散。"
 the_righteous_army_tt:0 "直到我们处于和平状态"
 mechanic_has_righteous_army_yes:1 "允许在防御战争中招募§Y义兵§!"
 mansabdari_system_reform:0 "曼萨卜达尔制"
 mansabdari_system_reform_desc:0 "曼萨卜达尔是我国的军事单位。贵族被授予领地以换取军事和行政上的服从，而曼萨卜达尔则不同，他们接受我们的直接领导。"
 mechanic_enable_mansabdar_privileges_yes:0 "为贵族阶层解锁§Y曼萨卜达尔特权§!"
 rajput_military_leadership_reform:0 "拉杰普特军事领导层"
 rajput_military_leadership_reform_desc:0 "拉杰普特已经证明了他们的能力，通过授予他们在军队中的指挥领导地位，我们便能保证他们的忠诚，接下来的战争会证明这一点。"
 the_maratha_army_reform:0 "马拉塔军队"
 the_maratha_army_reform_desc:0 "马拉塔是战士的种姓，因为久经训练，他们精于军事，其能力无可比拟。通过组建马拉塔军队，我国可以释放他们的全部潜力，以期能在战争中发挥更多作用。"
 subutais_strategies_reform:0 "速不台军事理论"
 subutais_strategies_reform_desc:0 "速不台不仅是一名将领，更是成吉思汗帐下久负盛名的军事家，他对攻城武器是运用神乎其技。现如今这已经成为了我军战术的一部分。"
 ahmudan_system_reform:0 "阿姆担制"
 ahmudan_system_reform_desc:0 "阿姆担制（「王役」制）是一种特殊的征兵制度，地方管理者要提供定额的士兵给国家，而提供兵力的管理者与他们所治理的省份将被豁免大部分税务。"
 mechanic_ahmudan_system_yes:0 "战争期间，获得§G-10.0%§!部队花费和§G+20.0%§!人力恢复速度。\n防御战争期间，额外获得§G+7.5%§!陆军士气，§G+15.0%§!要塞防御和§G+10.0%§!人力恢复速度。"
 ability_ahmudan_mechanic:0 "阿姆担制互动"
 ghazi_reform:0 "加齐勇士"
 ghazi_reform_desc:0 "加齐勇士是最擅长冲锋的袭击者。听从统治者的指挥，与不信者作战，吸引了那些想在战场上寻求荣耀、财富和救赎的人。"
 the_cawa_regiments_reform:0 "授予恰瓦兵团特权"
 the_cawa_regiments_reform_desc:0 "恰瓦兵团有着帝国最专业化的士兵，通过授予他们额外的特权，我们既可以保证他们的忠诚，又可以在非军事领域获得他们的支持。"
 mechanic_enables_estate_cawa_yes:0 "启用§Y恰瓦§!阶层。"
 mechanic_disables_estate_cawa_yes:0 "禁用§Y恰瓦§!阶层。"
 mechanic_buff_cawa_yes:1 "§Y恰瓦兵团§!获得§G-10.0%§!所受火力伤害"
 the_cawa_regiments_reform_modifier:0 "恰瓦兵团特权"
 desc_the_cawa_regiments_reform_modifier:0 ""
 tercio_reform:0 "大方阵兵团"
 tercio_reform_desc:0 "曾在外国服役的退伍老兵被聚合起来整编为一个全新的兵团：大方阵。大方阵的核心所在便是先进的战斗形态、全新的军事战术和专业化的士兵，因而能够使得敌人闻风丧胆。"
 fuero_militar_reform:0 "军事豁免权"
 fuero_militar_reform_desc:0 "通过授予军队数项特权，我们不仅可以获得军队的忠诚，还能保证他们在战场上的士气。而这些特权就被写入了军事法典之中。"
 ordennancas_reform:0 "征召兵制度"
 ordennancas_reform_desc:0 "葡萄牙征召兵制度是一种根据地区进行动员的特殊制度，该制度为葡萄牙提供了军事组织上的框架体系，并开创了全国性的陆军职业化模式。"
 mechanic_can_raise_manpower_from_home_region_yes:0 "启用决议「§Y征集征召兵§!」，允许我国从靠近首都的省份获取人力与水手。"
 revive_the_almogavars_reform:0 "重新起用阿尔莫加瓦"
 revive_the_almogavars_reform_desc:0 "阿尔莫加瓦是一种擅长在敌境内进行短促突袭与劫掠的轻步兵。轻装使他们能够快速出击，并在敌军重整前就撤退。在收复失地运动之后，阿尔莫加瓦军团失去了他们的用处。现在，随着新敌人的出现，他们又有了用武之地。"
 mechanic_has_improved_almogavars_yes:0 "可以招募§Y阿尔莫加瓦§!佣兵团\n§Y阿尔莫加瓦§!佣兵团仅由步兵组成，且招募该佣兵团不会造成§Y陆军职业度§!损失。"
 volunteers_of_the_faith_reform:0 "正信志愿军"
 volunteers_of_the_faith_reform_desc:0 "背井离乡离开摩洛哥苏丹国的扎纳塔柏柏尔人现在在我国效力，他们作战在与基督徒战斗的第一线。这些虔诚的志愿军把守卫我们的土地视为神圣的职责。"
 can_rally_volunteers_from_allies:0 "启用决议「§Y召集正信志愿军§!」，每有一个与我国相同宗教的盟友或属国可以使我国获得§G+4.0%§!的人力恢复速度修正，最高可以达到 §G+20.0%§!。"
 mechanic_can_rally_volunteers_from_allies_yes:0 "启用决议「§Y召集正信志愿军§!」，每有一个与我国相同宗教的盟友或属国可以使我国获得§G+4.0%§!的人力恢复速度修正，最高可以达到 §G+20.0%§!。"
 condottieri_contracts_reform:0 "遣外佣兵契约"
 condottieri_contracts_reform_desc:0 "在我国，佣兵远远多于常备军。因此我国的军事力量往往需要依靠雇佣军。多亏了遣外佣兵契约，我国得以保证这些专业的士兵的忠诚。"
 compagnie_dordonnance_reform:0 "敕命甲胄骑兵连队"
 compagnie_dordonnance_reform_desc:0 "敕命甲胄骑兵连队是三级会议的直接产物，它对统治者征募军队的行为做出了限制。曾经的雇佣兵们加入了这个连队，并成为了现在直属于国家的第一支常备军。"
 musketeers_reform:0 "火枪手卫队"
 musketeers_reform_desc:0 "火枪手是王室的精锐战斗力量。成为一名火枪手将获得极高的威望，而只有服役多年的贵族才被允许加入火枪手卫队。"
 mechanic_unlock_musketeer_privileges_yes:0 "为§Y贵族§!阶层解锁特权，该特权将对§Y火枪手卫队§!造成影响。"
 general_war_commissariat_reform:0 "战争总署"
 general_war_commissariat_reform_desc:0 "战争总署是站在军队背后的幕僚机构。他们的很多成员是直属于运输后勤补给的将军或参谋的容克贵族。"
 doppelsoldner_reform:1 "精英雇佣兵"
 doppelsoldner_reform_desc:1 "我国非常重视使用雇佣军。在其他国家使用常备军时，我们和许多专业且装备精良的雇佣兵签订了持久的合同。"
 swiss_mercenary_reform:0 "瑞士佣兵"
 swiss_mercenary_reform_desc:0 "长久以来，瑞士一直提供佣兵给不同的王国乃至帝国作战。因此，所有有追求的独立武装部队都争相模仿瑞士佣兵的职业化与训练方式。"
 reformed_roman_legion_reform:0 "改革罗马军团"
 reformed_roman_legion_reform_desc:0 "曾几何时，罗马军团是罗马帝国至高无上的荣耀，而他们现在却只存在于过去的记忆里。让我们拥抱我们曾经的传统和战术，改革罗马军团，让他们重新面对帝国的敌人！"
 boyars_army_reform:0 "波雅尔军事服役"
 boyars_army_reform_desc:0 "虽然这些年来王室和波雅尔贵族经常发生冲突，但波雅尔贵族们仍然忠诚于保卫他们的家乡。波雅尔贵族作为采邑骑兵和御前侍卫服役，这会让我们的国家安全得到保证。"
 mechanic_unlock_boyars_military_privileges_yes:0 "为§Y贵族阶层§!解锁对我国步兵和骑兵产生影响的特权。"
 streltsy_reform:0 "建立射击军"
 streltsy_reform_desc:0 "射击军是高效率的火力步兵单位，通常以静态队形打击敌人。通过制度化射击军，我们可以让他们随时随地为我们服务。"
 new_order_regiments_reform:0 "新制军团"
 new_order_regiments_reform_desc:0 "新制军团是我国部队进行西式军事训练的首次尝试。这个军团由步兵、骑兵和炮兵组成，他们代表了我们的地面部队的发展情况。"
 expanded_devshirme_system_reform:0 "扩大德夫希尔梅征募制度"
 expanded_devshirme_system_reform_desc:0 "德夫希尔梅制度以其对应征非穆斯林少年的严格筛选而闻名。现在征募年龄已经得到放宽，更多的士兵将得以加入耶尼切里军团。"
 tur_devshirme_recruitment:0 "扩大德夫希尔梅征募制度"
 desc_tur_devshirme_recruitment:0 "德夫希尔梅制度以其对应征非穆斯林少年的严格筛选而闻名。现在征募年龄已经得到放宽，更多的士兵将得以加入耶尼切里军团。因此，补充一名耶尼切里所需的花费将大大降低。"
 reformed_ottoman_conscription_reform:0 "征募塞克班兵团"
 reformed_ottoman_conscription_reform_desc:0 "随着德夫希尔梅制度的终结，塞克班——由临时的步兵雇佣兵和以农民为主的新兵组成——已经在我们的军队中扮演了更为重要的角色。"
 mansure_army_reform:0 "穆罕默德常胜军"
 mansure_army_reform_desc:0 "曼苏尔军，亦称穆罕默德常胜军，是耶尼切里军团废除后组建的精锐军团，他们师从欧洲，纪律严明，勤奋训练，并对苏丹忠心耿耿。"
 janissary_military_reform:0 "改革耶尼切里军团"
 janissary_military_reform_desc:0 "耶尼切里再一次成为了我们国家军队的核心部分。他们已经做好了向苏丹宣誓效忠的准备，以此来换取成为奥斯曼众多阶级中的一员。"
 mechanic_can_revoke_janissary_privileges_yes:0 "可以手动撤销§Y耶尼切里§!特权。"
 fiqh_laws_reform:0 "斐格海教法"
 fiqh_laws_reform_desc:0 "斐格海是一种根据符合伊斯兰教教义的过往事例，进行比对、讨论和判断的思想，因此，斐格海教法便是将古兰经转化为具体法条，使之成文化的必然结果。"
 sufism_decree_reform:0 "苏菲主义法令"
 sufism_decree_reform_desc:0 "苏菲主义有着一整套关于如何践行伊斯兰教的精神追求和原始教义的行为规范，它的许多传统已经深深影响了我国政府。"
 mechanic_same_religion_subject_bonus_yes:1 "与我国相同宗教的附庸国、卫戍国和行省获得§G+25.0%§!正统信仰省份提供的人力、§G+25.0%§!全局水手修正和§G+15.0%§!生产效率。"
 mechanic_unlock_ottoman_holy_orders_yes:0 "解锁信仰§Y逊尼派§!或§Y伊巴德派§!时可用的修会§Y梅夫拉维教团§!\n解锁信仰§Y什叶派§!或§Y伊巴德派§!时可用的修会§Y拜克塔什教团§!"
 same_religion_subject_bonus_mod:0 "斐格海教法"
 war_economy_reform:0 "战争经济"
 war_economy_reform_desc:0 "国家的经济安全建立在发动并赢得战争的能力之上。我国的一切工厂，除了为军事雄心助力外，没有任何目的。"
 mechanic_enables_estate_eunuchs_yes:0 "启用§Y宦官§!阶层。"
 mechanic_disables_estate_eunuchs_yes:0 "禁用§Y宦官§!阶层。"
 tysyatsky_reform:0 "千夫长卫所"
 tysyatsky_reform_desc:0 "自基辅罗斯时代起，千人长一直是志愿部队的军事领袖。而现在在许多东斯拉夫国家中，他们的位置被沃伊沃达（总督、统帅）和州长所取代，只剩一些地区仍为他们保留着司法或商务的职能。"
 namestnik_reform:0 "总督区"
 namestnik_reform_desc:0 "「Namestnik」在国家官僚机构的地位可以近似为总督。他们对我国省份和州的地方行政负责。"
 oprichnina_reform:0 "特辖军"
 oprichnina_reform_desc:0 "特辖军是专门对抗国家内部危险团体的警察部队，他们只听命于统治者本人。"
 vodka_of_the_crown_reform:0 "御营伏特加"
 vodka_of_the_crown_reform_desc:0 "伏特加是我国的传统酒类，通过从源头上进行直接控制，并完成对酒精的垄断，我国可以保证廉价伏特加的充足供应。"
 grain_vodka_bonus_prod:0 "生产伏特加"
 desc_grain_vodka_bonus_prod:0 "该省正用其谷物生产珍贵的伏特加。"
 mechanic_extra_trade_goods_from_grain_yes:0 "治下所有生产§Y谷物§!的省份获得如下加成：\n本地生产效率：§G+125.0%§!\n本地叛乱度：§G-1.00§!"
 governing_senate_reform:0 "参政院"
 governing_senate_reform_desc:0 "参政院是由我国统治者最信赖的顾问们所组成的会议，也是最高立法、司法与行政机构。与它的前身贵族杜马会议不同，参政院涵盖了各阶层，以及所有议员的关切问题。"
 enforced_autocracy_reform:0 "强力专制"
 enforced_autocracy_reform_desc:1 "皇帝的统治是绝对且独一无二的。国家的各阶层与机构都必须服从皇帝。"
 mechanic_can_sell_crownland_to_single_estates_yes:0 "可向一个特定阶层出售头衔"
 mechanic_can_seize_crownland_of_single_estates_yes:0 "可从一个特定阶层手中剥夺领地"
 holy_synod_reform:0 "至圣治理会议"
 holy_synod_reform_desc:0 "牧首区的权力长期独立于皇帝。通过建立至圣治理会议，教会事务如今由国家管理，而牧首区事实上已被废除。"
 strengthened_the_patriarchy_reform:0 "强化牧首区"
 strengthened_the_patriarchy_reform_desc:0 "国家与教会是两个独立的实体，它们各自按照自己的议程行事，不干涉对方的事务。我们通过几项国家改革强调了牧首区的独立性。"
 head_of_the_patriarchy_reform:0 "牧首区领袖"
 head_of_the_patriarchy_reform_desc:0 "国家和教会相互交融，形成了一个不可分割的实体。皇帝的绝对统治受到了牧首区的支持。"
 peters_government_reform:0 "官秩表"
 peters_government_reform_desc:0 "帝国需要建立一套强健的统治体系，彻底摆脱波雅尔的野心和阴谋。官秩表将重组贵族的封建等级体制，使在军事、吏治和政府其他方面有功绩的人得到选任和提拔。贵族通过为国效力与皇帝联系在一起。"
 ruthenian_tsardom:0 "鲁塞尼亚沙皇国"
 ruthenian_tsardom_desc:0 "这个国家是重新现于人世的基辅罗斯沙皇国。秉承罗马帝国的传承和东正教会的影响，基辅罗斯沙皇肩负保卫东斯拉夫民族免受外国威胁的神圣使命。"
 great_russian_republic_reform:0 "大俄罗斯联邦"
 great_russian_republic_reform_desc:0 "这个国家是一个由若干市民议会「卫彻」组成的现代化联邦，各个卫彻均宣誓效忠于俄罗斯共和国。西方思想和现代原则塑造了该国的政府体制。"
 appanage_reform:0 "封邑"
 appanage_reform_desc:0 "一个由宗主国王朝的旁支继承人统治的国家。"
 sultanate_of_rum_reform:0 "罗姆苏丹国"
 sultanate_of_rum_reform_desc:0 "罗姆国政府围绕一个新王朝重新组建起来。参照奥斯曼帝国、拜占庭帝国的前车之鉴，新生的苏丹国对旧制度加以革新，以防步入前人后尘。"
 beylik_government:0 "贝伊国"
 beylik_government_desc:0 "我们的国家是大塞尔柱苏丹国的继业者之一。我们有责任恢复古老帝国的疆域，延续塞尔柱的传承。"
 al_andalusia_government:0 "安达卢斯苏丹国"
 al_andalusia_government_desc:0 "安达卢斯政府对于赞助艺术与科学有浓厚的兴趣。与其它诸多穆斯林苏丹国不同，这个国家对于苏菲主义的理念抱持着更加开放的态度。"
 russian_empire_reform:0 "俄罗斯帝国"
 russian_empire_reform_desc:0 "俄罗斯国家的崭新政府体制。与之前的沙皇国相比，俄罗斯帝国在立法方面从西方政府中汲取了灵感。"
 mechanic_has_hangeul_alphabet_decisions_yes:0 "拥有§Y谚文§!决议。"
 korean_monarchy:1 "隐士王国"
 korean_monarchy_desc:0 "我们的国家专注于内部发展，以及管理人民的事务。领土扩张是可取的，但对于我国人民来说却不是必须的。"
 separation_of_boyars_from_court_reform:0 "宫廷内摈斥波雅尔"
 separation_of_boyars_from_court_reform_desc:0 "波雅尔是国内十分强大的派系，同时也是宫廷的稳定与统治者的安危的最大的威胁。通过将他们从我国的关键位置上移走，我们才能让最忠诚和无野心的臣属们服务这个国家。"
 feudal_france_reform:0 "法兰西封建制"
 feudal_france_reform_desc:0 "封建制度在法兰西的宫廷事务中可谓根深蒂固。实力强大的贵族和自行其是的属国在内部行政事务上享有极大的自由和话语权。"
 mechanic_has_appanages_yes:0 "拥有§Y封邑§!属国。"
 absolutist_france_reform:0 "法兰西专制君主制"
 absolutist_france_reform_desc:0 "国家拥有至高无上的治权，高于宫廷内一切派系和集团。携着中央集权的权威，君主对一切事务享有决定权，我们最终得以摆脱往日封建制度的掣肘。"
 gendarmes_reform:0 "重装骑兵"
 gendarmes_reform_desc:0 "一支由贵族组成的强大的重骑兵部队，以其毁灭性的冲锋和高昂的士气而闻名。"
 ways_of_perfectionism_reform:0 "郅治之道"
 ways_of_perfectionism_reform_desc:0 "由于儒教天然带有官僚主义的特性，我们的行政机构得以专注于国家的扩张，并将之做到极致。"
 devshirme_assign_local_pashas_at:0 "治下所有§Y异教§!省份获得以下效果："
 elective_monarchy_reform:0 "选举君主制"
 elective_monarchy_reform_desc:0 "选举君主制的继承人通过选举而非继承法产生，贵族可以从外国王室、本国贵族或王室旁系亲属中选择继承人。"
 mechanic_has_ruler_election_yes:0 "在新君即位时，进行§Y统治者选举§!"
 mechanic_has_improved_ruler_election_yes:0 "提高§Y统治者选举§!中继承人的能力"
 mechanic_cheaper_coastal_province_core_yes:0 "沿海省份获得§G-10.0%§!行政容量花费，并且核心化花费降低§G-25.0%§!"
 british_monarchy:0 "不列颠君主制"
 british_monarchy_desc:0 "英格兰、苏格兰两国政府体制自然演化的成果。两国议会合并为了大不列颠议会。"
 absolute_british_monarchy:0 "不列颠专制君主制"
 absolute_british_monarchy_desc:0 "随着保王党对议会党的全面胜利，君主成为国家至高无上的唯一统治者。议会尽管仍旧存在，但已成为任凭君主摆布的傀儡。"
 angevin_monarchy:0 "安茹君主制"
 angevin_monarchy_desc:0 "英格兰君主制与法兰西的中央集权元素结合而成的产物。君主是政府的核心所在，但也有议会制衡君权。"
 mechanic_english_parliament_yes:0 "拥有§Y英格兰议会§!"
 byzantine_autocracy_reform:0 "拜占庭独裁制"
 byzantine_autocracy_reform_desc:0 "拜占庭政府是沿袭自古典时代的遗存。陈腐的政府架构和皇位继承法律的缺失，都是对帝国稳定的巨大威胁。"
 mechanic_civil_war_on_every_new_ruler_yes:0 "在新君即位时，产生§R篡位者叛军§!"
 reformed_byzantine_monarchy_reform:0 "改革拜占庭君主制"
 reformed_byzantine_monarchy_reform_desc:0 "通过不懈努力，在付出了血与泪的代价后，帝国政府终于完成了改革！残酷的内战已经成为了过去，元老院重新回到了舞台，而帝国军队对政府的影响也被极大地遏制了。"
 margraviate_reform:0 "藩侯国"
 margraviate_reform_desc:1 "历史上，神圣罗马帝国皇帝向身处帝国边境的邦国授予藩侯国的特殊头衔，以便保卫帝国免受外族威胁。"
 serbian_despotate_reform:0 "塞尔维亚专制公国"
 serbian_despotate_reform_desc:0 "塞尔维亚专制公国是业已灭亡的塞尔维亚帝国的继承者。专制公作为核心权威治理国家，掌控中央行政。"
 bulgarian_tsardom_reform:0 "保加利亚沙皇国"
 bulgarian_tsardom_reform_desc:0 "沙皇国终于重现于人世间！突厥人已被逐出巴尔干，伟大的保加利亚帝国再次成长为这一地区的主宰。"
 tanistry_reform:0 "凯尔特选举继承制"
 tanistry_reform_desc:0 "盖尔人的继承制度。国家统治者从统治家族的各个支系中选出，以此确保氏族内部的力量均衡。"
 irish_highkingdom_reform:0 "爱尔兰至高王国"
 irish_highkingdom_reform_desc:0 "爱尔兰至高王国脱胎自选举继承制度的传统，并从苏格兰与英格兰的君主政体中汲取灵感，它是不列颠群岛之上全爱尔兰人的指路明灯。"
 scottish_monarchy_reform:0 "苏格兰君主制"
 scottish_monarchy_reform_desc:0 "与英格兰的君主制度十分相似，苏格兰君主制将王室置于权力中央，同时还设有议会代表大众发声。"
 caliphate_reform:0 "哈里发国"
 caliphate_reform_desc:1 "哈里发国由哈里发——先知的正统宗教继承人统治。作为伊斯兰教中世俗和宗教上的最高权威，所有穆斯林都应服从哈里发。"
 barbary_sultanate_reform:0 "巴巴里伊克塔"
 barbary_sultanate_reform_desc:0 "巴巴里海岸的柏柏尔人长期以来一直有在地中海沿岸进行劫掠和海盗活动的传统。它维持着一种由柏柏尔部落酋长议会支持的松散的封建结构。"
 roman_empire_reform:0 "罗马帝国"
 roman_empire_reform_desc:0 "作为欧洲历史上最具影响力的帝国，罗马帝国的荣光和辉煌是前所未有的。作为头衔的合法宣称者，这种荣耀也属于我们。"
 persian_government_reform:0 "波斯政府"
 persian_government_reform_desc:0 "沙阿是波斯的专制统治者，一套复杂的官僚体系在沙阿的领导下使国家保持结构清晰和权力平衡。政府的官员选任根据功绩而非血统，确保这一系统的运作最大程度上服务于国家利益。"
 portuguese_monarchy_reform:0 "葡萄牙君主制"
 portuguese_monarchy_reform_desc:0 "尽管位于伊比利亚，但葡萄牙的全部海岸都在大西洋而非地中海沿岸，这意味着葡萄牙的目光始终放在西方地平线上。因此，在大西洋航行是葡萄牙人的第二天性。"
 holy_imperial_monarchy_reform:0 "神圣帝国君主制"
 holy_imperial_monarchy_reform_desc:0 "帝国达到了它最辉煌的时代。作为罗马帝国唯一的合法继承者，无人胆敢置喙我国神授之君权。"
 burgundian_state_reform:0 "勃艮第国"
 burgundian_state_reform_desc:0 "勃艮第的利益分列于南部的公爵本领与北方的尼德兰地区，又置身于英法利益冲突激烈的区域。有鉴于此，我国早已熟悉了「在三个鸡蛋上跳舞」的技巧。"
 bohemian_elective_kingdom_reform:0 "波希米亚选举君主制"
 bohemian_elective_kingdom_reform_desc:0 "波希米亚贵族长久以来在选举统治者方面拥有相当的话语权，在选举未来君主时，他们并不考虑血脉传承，任何合适的候选者都有机会当选。"
 stadthalter_monarchy_reform:1 "省督君主制"
 stadthalter_monarchy_reform_desc:2 "荷兰执政「Stadhouder」，意为「持地之人」，乃是传统上授予低地国家的执政官或代理人的头衔。现如今，已变为世袭制的这一头衔，已与别国的国王无异。"
 trade_company_government:0 "贸易公司"
 trade_company_government_desc:0 "作为为了追逐海外贸易之利润而成立的公司，这种体制的施政聚焦于控制海洋和经济权益。"
 english_parliamentary_republic_government:0 "宪政共和国"
 english_parliamentary_republic_government_desc:0 "一个所有权力都掌握在议会手中，由保护其权利的宪法保障的共和国。国家昔日由专制君主统治，如今则由一位阁员取而代之，作为上议院和下议院的代表。"
 roman_republic_government:0 "罗马共和国"
 roman_republic_government_desc:0 "早在罗马帝国铸就它的荣光之前，罗马共和国就早已名垂青史。作为其合法的继承者，毫无疑问，同样的荣耀也属于我们。"
 civic_republicanism_government:0 "公民共和制"
 civic_republicanism_government_desc:1 "这是一种受古典时代启发的共和主义，高度强调公民道德。公民致力于公共的利益。"
 calvinist_republic_government:0 "加尔文宗共和国"
 calvinist_republic_government_desc:0 "坚持加尔文主义作为其国家教会的理想和价值观，加尔文宗共和国既是神权的，也是共和的。"
 ikko_ikki_reform:0 "一向一揆政权"
 ikko_ikki_reform_desc:0 "净土之道，阿弥陀佛的力量和教义，是我们国家前进的唯一道路。南无阿弥陀佛。"
 ikko_ikki_republic_reform:0 "一向一揆共和国"
 ikko_ikki_republic_reform_desc:0 "净土之道，阿弥陀佛的力量和教义，是我们国家前进的唯一道路。南无阿弥陀佛。"
 tibetan_dual_government_reform:0 "甘丹颇章"
 tibetan_dual_government_reform_desc:0 "甘丹颇章意为「极乐天宫」，原为达赖喇嘛驻锡之所。因达赖喇嘛是藏地政教之首领，故而如今甘丹颇章亦成为了政权总体的代称。"
 caliphate_theocracy_reform:0 "哈里发国"
 caliphate_theocracy_reform_desc:1 "哈里发国由哈里发——先知的正统宗教继承人统治。作为伊斯兰教中世俗和宗教上的最高权威，所有穆斯林都应服从哈里发。"
 dutch_theocracy_reform:0 "尼德兰总主教区"
 dutch_theocracy_reform_desc:0 "由上帝直接领导，尼德兰人民与政府除了拜服在主的威能与荣光下，别无所求。"
 orthodox_patriarchate_reform:0 "牧首区"
 orthodox_patriarchate_reform_desc:0 "尊崇的牧首是唯一能够领导我们国家的人，因为他是最能代表上帝旨意之人。"
 fifth_monarchists_reform:0 "第五王国派政权"
 fifth_monarchists_reform_desc:0 "国家已经掌握在第五王国派的手中！只有那些在基督眼中获救的选民，才有资格治理国家，带领它走向第五个，也是最后一个千年！"
 millennialistic_theocracy_reform:0 "千禧主义神权制"
 millennialistic_theocracy_reform_desc:0 "由最终审判将至，黄金时代随后开启的思想指导，千禧主义者一直在寻找终焉的迹象。"
 zoroastrian_theocracy_reform:0 "祆教神权制"
 zoroastrian_theocracy_reform_desc:0 "一种由祆教信仰的理念、思想和传统引导的神权制。其最高领袖为穆贝德，亦即大司祭。它舍弃了容忍思想，以求取祆教的存续。"
 ajuuraan_theocracy_reform:0 "索马里神权制"
 ajuuraan_theocracy_reform_desc:0 "尽管该制度仍然保留了世俗的统治者，但是最高权威仍然归于伊玛目，所以政府在精神事务上也享有最高的权力。"
 bureaucratic_rule_reform:0 "官僚治理"
 bureaucratic_rule_reform_desc:0 "根植于孔子提出的理念与价值，这种政府体制通过高效地利用官僚体制来保障国家体系中每一部分都能够持续运转。"
 house_of_lords_reform:0 "加强上议院"
 house_of_lords_reform_desc:0 "议会中的上议院代表着贵族和教士的利益，通过加强他们在政府中的地位，君主便可以得到这些能量巨大之人的信任与效忠。"
 ministerialis_promotion_reform:0 "提升家臣地位"
 ministerialis_promotion_reform_desc:0 "一开始出身农奴，在帝国中也仅仅充当最低层次的侍从，家臣这一族群现在成长为了德意志地区骑士阶层的核心力量，并终于属于底层贵族的一种了。"
 justicia_de_aragon_reform:0 "阿拉贡司法院"
 justicia_de_aragon_reform_desc:0 "阿拉贡司法院成立于12世纪，是阿拉贡王国的最高司法机构。其职权在于司掌法务，并保护王国法律的尊严。"
 catalan_cortes_reform:0 "加泰罗尼亚地方议会"
 catalan_cortes_reform_desc:0 "加泰罗尼亚议会是加泰罗尼亚地区的政治机构。大会由来自加泰罗尼亚不同地区的代表组成，他们聚集在一起商谈政治事务，实行重大决策。"
 great_council_of_mechelen_reform:0 "梅赫伦大议会"
 great_council_of_mechelen_reform_desc:1 "梅赫伦大议会是低地地区中世纪晚期及近代的司法机构。它负责解释和执行当地法律，对该地区的行政治理具有重大影响。"
 mechanic_no_more_dutch_revolt_yes:0 "不再触发§Y尼德兰起义§!灾难"
 sisterhood_of_jeanne_darc_reform:0 "贞德姊妹会"
 sisterhood_of_jeanne_darc_reform_desc:1 "贞德姊妹会是一个宗教修会，其成立目的是弘扬贞德的理念。圣女贞德是一位受人尊敬的虔诚的普通少女，她从英国人的手中拯救了祖国母亲。"
 janissary_autocracy_reform:1 "耶尼切里军政府"
 janissary_autocracy_reform_desc:0 "由反叛前主君而独立的耶尼切里所统治的国度，他们唯一的领袖是被推举出的阿伽，这种制度类似于君主制。"
 admiralty_regime_reform:0 "海军政权"
 admiralty_regime_reform_desc:0 "一种统治者兼任海军司令的君主制度。其他国家拥有舰队，而该国的舰队拥有国家。"
 direct_royal_administration_reform:0 "王室直辖"
 direct_royal_administration_reform_desc:0 "国家的行政事务由君主本人裁决。许多决议、法律由君主本人裁定，无需议会一致同意。"
 administration_of_the_parliament_reform:0 "议会行政"
 administration_of_the_parliament_reform_desc:0 "国家的行政事务很大程度上变成了议会的自身事务，君主的权力被极大地削减了，这是为了避免君主介入议会颁布法案的情况。"
 thalassocracy_reform:0 "海权主义"
 thalassocracy_reform_desc:0 "海权主义，顾名思义，就是成为海洋上的主宰。我们的民族比邻海洋生活栖居，依仗海洋谋求生计，为了海洋存续于世。我们的帝国版图远超本土之外，延伸至遥远的广大殖民地与海外领土。从此岸到彼岸，我们的旗帜高扬于那激起层层浪花的舰船之上。海洋是冰冷的，我们却以海洋为自己的家园。无人胆敢在我们如鱼得水的所在前来挑战。"
 sharifate_reform:0 "谢里夫国"
 sharifate_reform_desc:0 "谢里夫国由谢里夫统治，他的权威直接继承自先知。因此，谢里夫的统治是受安拉的意志保护的。"
 parliamentary_republic_reform:0 "议会共和制"
 parliamentary_republic_reform_desc:0 "一个由议会全权掌握的共和国。国家昔日由专制君主统治，如今则由一位阁员取而代之，作为上议院和下议院的代表。"
 royal_charters_reform:0 "皇家特许状"
 royal_charters_reform_desc:0 "皇家特许状是君主授予个人或贸易公司的许可。这些许可赋予他们特定的权利与权力。如今，特许状主要颁发给组织机构和大学。"
 commercial_trade_empire_reform:0 "不列颠全球贸易政策"
 commercial_trade_empire_reform_desc:0 "重商主义的道路已被证明无利可图，在国富论发表之后，政府不再对进出口设下任何限制。"
 english_conciliarism_reform:0 "公会议至上"
 english_conciliarism_reform_desc:0 "宗教改革使得基督徒兄弟姊妹之间产生了裂痕。通过采纳公会议至上的理念，国家官方采取了亲天主教的态度，同时致力于修合天主教国家与加入宗教改革的国家之间的关系。"
 anglican_state_church_reform:0 "圣公宗国教会"
 anglican_state_church_reform_desc:0 "国家与教会是君主的左膀右臂。然而，与其它新教宗派的不同之处在于，政府同时采用天主教和宗教改革的思想理念对宗教事务进行裁决。"
 professional_navy_reform:0 "海军总部"
 professional_navy_reform_desc:0 "海军总部是国家海军事务的最高管理部门。总部以海军大臣为其首长，确保海军军事及商贸事务的职业化进程。"
 qollar_aghasi_regiments_reform:0 "精锐古拉姆兵团"
 qollar_aghasi_regiments_reform_desc:0 "古拉姆兵团统领是我国最精锐部队的军事领袖。他们除了作为将领服役外，也参与政务。古拉姆兵团统领在政府和军队中都保持着极高的地位。"
 royal_marines_reform:0 "皇家海军陆战队"
 royal_marines_reform_desc:0 "皇家海军陆战队是海军与陆军共同的骄傲，同时也被称作「海军上将的军团」，陆地与海洋都是他们的战场。"
 manrent_reform:0 "效忠契约制"
 manrent_reform_desc:0 "效忠契约是氏族领袖和统治者之间的一种合同。作为换取保护和特权的代价，氏族需要为他们的统治者献上忠诚并且在军队里面服役。"
 merchant_arsenal_reform:0 "商贸军械库"
 merchant_arsenal_reform_desc:0 "尽管国家的主要关注点在于盈利和贸易，但毫无疑问，这些利益需要得到军事力量的保护。国有的军械库存放有桨帆船和武备军械，以备在军事冲突中派上用场。"
 strengthened_parliament_reform:0 "强化议会"
 strengthened_parliament_reform_desc:0 "议会是国家的心脏。通过强化议会的权威，将席位授予某些阶层，我们可以确保更多事务或是辩论在议会通过。"
 parliament_vs_monarchy_reform:0 "议会与君权之争"
 parliament_vs_monarchy_reform_desc:0 "王室与议会一直处于斗争当中，双方都在寻找机会彻底压覆另一方……"
 league_of_lezhe_reform:0 "莱什同盟"
 league_of_lezhe_reform_desc:0 "由贵族组成的军事、外交同盟，其目的在于保卫阿尔巴尼亚免受外来侵袭。"
