 flavor_rus.35.t:0 "「雷帝」伊凡四世"
 flavor_rus.35.desc:0 "伊凡四世是瓦西里三世和他的第二任妻子叶莲娜·格林斯卡娅之子。在瓦西里三世因腿部感染而去世后，年仅三岁的伊凡被加冕为莫斯科大公。波雅尔们的忽视和阴谋贯穿了伊凡的幼年生活。16岁时，伊凡被加冕为「全俄罗斯人的沙皇」，巩固了俄罗斯沙皇国的正式形成——在他祖父伊凡三世「大帝」统治期间，这个国家已经事实上存在了。\n\n与他「雷帝」的称号不同，伊凡统治的早期以和平改革和现代化为特点。在他被认为快要过世时，波雅尔们拒绝宣誓效忠他的幼子，这导致了伊凡统治方式的变化。从那时起，伊凡养成了一种对波雅尔们的偏执怨恨，并最终导致了诺夫哥罗德屠杀。\n\n如果他被指定为沙皇国的继承人，许多人确信沙皇国将能成就伟业——即使某个城市可能会成为代价。"
 flavor_rus.35.a:0 "[Root.GetAdjective]宝座属于伊凡。"
 flavor_rus.35.b:0 "有趣。"
 flavor_rus.36.t:0 "[Root.GetUsableName]的海军"
 flavor_rus.36.desc.a:0 "虽然我们非常了解造船工艺，但曾经的[Root.GovernmentName]很少建造任何船只或舰队。然而，这已然成为过去式，因为[Root.Monarch.GetName]展示了[Root.GetUsableName]的庞大舰队。伟大的[Root.GetAdjective]舰船应在所有海事事务中为国家服务。\n不过有一个争论点仍然悬而未决：这些船只的目的应该是什么？"
 flavor_rus.36.desc.b:0 "关于海洋的知识从旧诺夫哥罗德共和国时代至今仍保存完好。[Root.GetUsableName]的庞大舰队在规模和船员方面都经历了巨大的扩张。\n不过有一个争论点仍然悬而未决：这些船只的目的应该是什么？"
 flavor_rus.36.a:0 "舰队将为我们的贸易服务。"
 flavor_rus.36.b:0 "这些船只是用来打仗的。"
 flavor_rus.37.t:0 "参政院"
 flavor_rus.37.desc:0 "当[Root.Monarch.GetTitle]空位时期，被选举的参政院成员将代表参政院管理[Root.GovernmentName]，直到统治者重新履职。参政院是贵族杜马的平行替代机构，并且拥有[Root.GovernmentName]的最高立法权、司法权和行政权。\n虽然这一机构目前在[Root.GetAdjective]运行良好，但是将参政院制度化的呼声已经越来越强烈。"
 flavor_rus.37.a:0 "制度化参政院。"
 flavor_rus.37.b:0 "废除参政院。"
 flavor_rus.38.t:0 "至圣治理会议"
 flavor_rus.38.desc:0 "宗教是我们国家的支柱之一。有史以来，[Root.GetName]一直是东正教。\n然而，宗教和政权之间并非一直和谐。牧首所领导的牧首区已经被证明了对[Root.Monarch.GetTitle]的绝对领导具有重大威胁。为了与之对抗，至圣治理会议已经建立，这分化了牧首区以服务于[Root.GovernmentName]。"
 flavor_rus.38.a:0 "建立神圣会议。"
 flavor_rus.38.b:0 "当前制度足矣。"
 flavor_rus.39.t:0 "强化牧首区"
 flavor_rus.39.desc:0 "宗教是我们国家的支柱之一。有史以来，[Root.GetName]一直是东正教。\n随着牧首影响力的增长，他们对于政府的控制力也与日俱增。最终，一份来自于牧首的提议递给了[Root.Monarch.GetTitle]：牧首区获得额外的特权，以换取教会对[Root.Monarch.GetTitle]的支持。"
 flavor_rus.39.a:0 "支持这个提议。"
 flavor_rus.39.b:0 "拒绝这个提议。"
 flavor_rus.40.t:0 "新的牧首区领袖"
 flavor_rus.40.desc:0 "宗教乃是我国的支柱之一。自记事以来，[Root.GetName]一直虔信东正教。\n[Root.Monarch.GetTitle]对全牧首区的影响力渐渐已与[Root.Monarch.GetHerHis]对[Root.GetUsableName]的绝对统治融为一体。与[Root.Monarch.GetHerHim]之前的无数位[Root.Monarch.GetTitle]不同，[Root.Monarch.GetName]有机会夺取牧首区的权力，并自称牧首区的新领袖。"
 flavor_rus.40.a:0 "[Root.Monarch.GetTitle]兼任了牧首的职能"
 flavor_rus.40.b:0 "我们不应该干预教会的事务"
 flavor_rus.44.t:1 "[Root.GetUsableNameCap]与大革命时代"
 flavor_rus.44.desc:0 "新时代已经来了。这是一个不同于以往任何时期的时代，它将会威胁到我们[Root.GovernmentName]的根基！\n自由的理念正在以一个惊人的速度在我们臣民的脑海中成长。天知道旧社会体系还能维持多久……"
 flavor_rus.44.a:0 "毫无疑问，[Root.GetUsableName]前途多舛。"
 flavor_rus.45.t:0 "西式军队"
 flavor_rus.45.desc:0 "随着[Root.GetAdjective]对于军制的大量改编、改革及整编，我们的武装同他们的西欧同行别无二样。我们的军队拥有着同其他强权一样的武器、战术和指挥水平。"
 flavor_rus.45.a:0 "希望我们的士兵将胜利带给[Root.GetUsableName]。"
 flavor_rus.47.t:0 "一场革新性的跃进"
 flavor_rus.47.desc:0 "我们对于民众教育的投入成效显著。从事科研工作的轻壮年已经开始了他们在数学、物理及化学各自领域的探索。\n虽然踌躇满志，奈何开销太高。这些项目中只有一个能获得投资。"
 flavor_rus.47.a:0 "选择数学项目"
 flavor_rus.47.b:0 "选择物理项目"
 flavor_rus.47.c:0 "选择化学项目"
 flavor_rus.100.t:0 "[Root.GetAdjective]行政适应"
 flavor_rus.100.desc:0 "当[Root.GetAdjective]军队聚集于[Root.Capital.GetName]的皇宫时，我们政府的开始显露出担忧。战争对我们的国家来说是不可避免的，随着新领土的征服，国家将会不断壮大。我们的顾问们担心政府可能无法跟上我们的雄心壮志和军事实力，希望对其进行改革。\n通过减少对我们宣称永久性的关注，我们将拥有更多资源来制造和管理潜在的更多宣称，这些宣称比军队曾经梦想征服地区的数量还要多。当然，并非所有顾问都支持这样的改革，最终决定权在我们的[Root.Monarch.GetTitle]手中。"
 flavor_rus.100.a:1 "对于现行的制度，没什么理由去动它。"
 flavor_rus.100.a.tt:0 "由[Root.GetAdjective]任务获得的§Y永久宣称§!保持不变。"
 flavor_rus.100.b:1 "执行这一提案。[Root.GovernmentName]必须扩张！"
 flavor_rus.100.b.tt:0 "由[Root.GetAdjective]任务获得的§Y永久宣称§!将转变成§Y非永久宣称§!。"
 flavor_rus.101.t:0 "[310.GetName]的贸易发展"
 flavor_rus.101.desc:1 "[310.GetName]是罗斯诸城中历史最久远的城市之一，其历史可以追溯到9世纪，是斯堪的纳维亚半岛和拜占庭帝国之间贸易线路的重要贸易中心，并发展成为了东欧最大的商贸枢纽之一。\n尽管它已不再是强盛一时的诺夫哥罗德共和国的首府，在[Root.GetAdjective]的统治下，[310.GetName]作为波罗的海贸易明珠的重要性再一次彰显出来。"
 flavor_rus.101.a:0 "太好了"
 flavor_rus.102.t:0 "阿尔汉格尔斯克的建立"
 flavor_rus.102.desc:0 "白海由于其一年仅三个月的适航期，是一片难以通航的海域。当然，不可否认从白海出海具有巨大价值。商人和市民搬迁到霍尔莫戈雷地区建立了阿尔汉格尔斯克港。"
 flavor_rus.102.a:0 "好"
 flavor_rus.105.t:0 "芬兰大公国"
 flavor_rus.105.desc:0 "芬兰人在前宗主国瑞典的统治下一直享受着法律及社会层面上的高度自治和自成一类。我们征服当地后，他们如今自然而然也盼望着从我们手里得到这些。\n建立一个[Root.Monarch.GetTitle]统治下的自治的芬兰，作为[Root.Monarch.GetHerHis]私人领地，如此便可以安抚芬兰人。"
 flavor_rus.105.a:0 "建立自治的大公国。"
 flavor_rus.105.a.tt:0 "该修正生效期间，允许招募§J芬兰轻骑兵§!佣兵团。"
 flavor_rus.105.b:0 "拒绝这个提议。"
 flavor_rus.106.t:0 "[Root.GetAdjective]治下的[280.GetName]"
 flavor_rus.106.desc:0 "[280.GetName]是「基辅罗斯」的名称由来，也是东正教的重要中心。因此，这座城市是[Root.GovernmentName]许多重要宗教人士的摇篮。尽管这座城市没有什么商业价值，但凭借其优越的地理位置，[280.GetName]很有潜力成为[Root.GetUsableName]中一座闪亮的灯塔。"
 flavor_rus.106.a:0 "让我们专注于它的宗教价值。"
 flavor_rus.106.b:0 "投资它的商业潜力。"
 flavor_rus.106.c:0 "把这座城市缔造城最坚实的堡垒。"
 flavor_rus.106.d:0 "扩建[280.GetName]大学。"
 flavor_rus.114.t:0 "建立顿河畔罗斯托夫"
 flavor_rus.114.desc:0 "贸易是[Root.GetUsableName]的生命线之一。尤其是此种贸易是和奥斯曼等其他列强完成的情况下。\n[Root.Monarch.GetTitle][Root.Monarch.GetName]首先下旨同意在亚速数公里外建立一座堡垒，以控制与奥斯曼人之间的贸易。数年之间，亚速便失去了其重要地位，而顿河畔罗斯托夫成长为了首要的商贸中心。"
 flavor_rus.114.a:0 "好。"
 flavor_rus.116.t:0 "[Root.GetAdjective]-[rus_persian_ally.GetAdjective]同盟的未来"
 flavor_rus.116.tt:0 "触发「§Y[Root.GetAdjective]-高加索同盟的未来§!」事件。"
 flavor_rus.116.desc:0 "[Root.GetUsableName]和[rus_persian_ally.GetUsableName]之间的同盟起初是基于捍卫[Root.Religion.GetGroupName]的责任感而建立的，但渐渐地，两国之间的纽带变得比我国有史以来所见的所有政治关系都要亲密。在一系列纵横捭阖之后，波斯的穆斯林威胁已经得到消除，[rus_persian_ally.GetUsableName]的人民生活在远离大国威胁的乐土。\n[rus_persian_ally.GetAdjective]自然对我们感恩戴德，但是这份感激必须转化为对[Root.GetAdjective]的效忠才好。"
 flavor_rus.116.a:0 "[rus_persian_ally.GetUsableName]必须屈膝于[Root.GetUsableName]！"
 flavor_rus.117.tt:0 "我们将要求§Y[rus_persian_ally.GetUsableName]§!屈服。如果他们同意，将转化为我们的§Y附庸§!。\n如果§Y[rus_persian_ally.GetUsableName]§!拥有超过§Y500§!点总发展度，他们将会拒绝我们的要求。"
 flavor_rus.116.b:1 "[rus_persian_ally.GetUsableNameCap]和[Root.GetUsableName]是平等的。"
 RUS_PERSIAN_TRADE:0 "俄罗斯在波斯的存在"
 flavor_rus.117.t:1 "[From.GetUsableNameCap]要求我们臣服"
 flavor_rus.117.desc:0 "一名来自[From.GetUsableName]的大使今天猝不及防地来到[Root.GetAdjective]的宫廷，要求我们的[Root.Monarch.GetTitle]向他们的[From.Monarch.GetTitle]表示臣服。[From.GetAdjective]曾经在我们征服波斯的过程中提供过帮助，现在竟要求我们成为他们的属国。"
 flavor_rus.117.a:0 "我们怎敢触怒[From.GetAdjective]？"
 flavor_rus.117.b:0 "荒谬至极！"
 flavor_rus.118.t:1 "[From.GetUsableNameCap]屈服！"
 flavor_rus.118.desc:1 "[From.GetUsableName]的消息传到了我们的宫廷。[From.GetAdjective][From.Monarch.GetTitle]接受了我们的要求。[From.GetUsableNameCap]现在是[Root.GetAdjective]王冠的属国。"
 flavor_rus.118.a:0 "好极了！"
 flavor_rus.119.t:1 "[From.GetUsableNameCap]拒绝臣服！"
 flavor_rus.119.desc:0 "来自[From.GetUsableName]的消息已经传到我们的宫廷。[From.GetAdjective][From.Monarch.GetTitle]拒绝了我们的要求。[From.GetAdjective]竟然对我们提出的如此合理的要求嗤之以鼻。"
 flavor_rus.119.a:0 "这就是我们不辞辛苦帮助他们的回报？"
 flavor_rus.120.a.tt:0 "所有已知的§Y[Root.Religion.GetName]§!国家对§Y[Root.GetName]§!好感度增加§G25§!。"
 flavor_rus.122.t:0 "终结鞑靼游牧部落"
 flavor_rus.122.desc:1 "鞑靼部落，基辅罗斯的毁灭者和我们民族的压迫者，已经不复存在！当[Root.GetAdjective]边界向东扩张时，最后与我们军队作战的游牧民族或正在向东逃亡，或已经战死沙场。[Root.GetUsableNameCap]永远不会再成为任何外国侵略者的仆人！"
 flavor_rus.122.a:0 "为了祖国母亲！"
 flavor_rus.123.t:0 "官僚机构的重心"
 flavor_rus.123.desc:0 "作为[Root.GetUsableName]的职能不断扩大，剩余的资源现在可以用来专注于国家的重要方面之一。"
 flavor_rus.123.a:0 "专注于国家行政"
 flavor_rus.123.b:0 "专注于商业贸易"
 flavor_rus.123.c:0 "专注于军事进步"
 flavor_rus.124.t:0 "最后的千夫长"
 flavor_rus.124.desc:0 "千夫长从基辅罗斯时代起作为军事指挥官而设立，在基辅罗斯灭亡后，千夫长的职责逐渐演变成司法和商业官职。1374年，德米特里·顿斯科伊废除了千夫长，但直到今天，仍然有一些千夫长在活跃。"
 flavor_rus.124.a:0 "他们应当被再次重建。"
 flavor_rus.124.b:0 "他们将被总督所取代。"
 flavor_rus.125.t:0 "特辖制"
 flavor_rus.125.desc:1 "一些[revolt_province.GetName]的波雅尔决定背叛我们，在我们陷入战争时造反。\n我们无法忽视这种背叛。[Root.Monarch.GetTitle]被这种背叛深深伤害，决定建立特辖制；一种能使[Root.GovernmentName]有效对抗招人嫌的[Root.Get贵族Name]的制度。"
 flavor_rus.125.a:0 "不能对这种背叛无动于衷。"
 flavor_rus.125.b:0 "这不值当。"
 flavor_rus.126.t:1 "焚毁职级登记簿"
 flavor_rus.126.desc:1 "论资排辈法依赖于波雅尔的家系信息以及繁杂的王朝的等级制度。这些重要的资料以「职级登记簿」，一种登记表的方式印刷出来。\n鉴于[Root.GetUsableName]的独裁统治的发展以及官僚系统在[Root.Monarch.GetTitle]之下快速的中央集权化，论资排辈法似乎已经可有可无。在[GetDate]，[Root.Monarch.GetTitle]命令烧掉所有职级登记簿并将论资排辈法彻底废除。"
 flavor_rus.126.a:0 "尘归尘。"
 flavor_rus.127.t:0 "彼得大帝"
 flavor_rus.127.desc:0 "沙皇阿列克谢和妻子娜塔利亚·纳里什金娜的儿子彼得，年仅十岁便继承了俄罗斯的皇位。由于彼得不是继承顺位的第一人，他同父异母的姐姐索菲亚联合不忠诚的射击军发动政变反对年幼的沙皇。在这次突袭中，彼得的一些亲戚和朋友被杀害。17岁时，彼得推翻了索菲亚的摄政，并与同父异母的哥哥伊凡共同统治俄罗斯。直到他的母亲去世，彼得才真正开始行使俄罗斯君主的权力。\n他的统治以对俄罗斯社会各个方面的改革为特征。在他的最初几年里，沙皇实施了几项重大改革，旨在推动俄罗斯现代化，使其更加接近西欧强国。因此，宫廷有了西欧风格的着装规范，军队也进行了重大变革。由于他从小就热衷于船舶，彼得成立了第一支正式的海军。\n\n由于彼得实施了多项政府改革，使沙俄成为欧洲主要帝国之一，他获得了「大帝」的称号。"
 flavor_rus.127.a:0 "[Root.GetAdjective]宝座属于彼得。"
 flavor_rus.128.t:0 "彼得的全面改革"
 flavor_rus.128.desc:0 "在他当政初年，彼得大帝从西方顾问处得到灵感：他整编军队，建立了第一支俄罗斯海军，使专制礼仪得以现代化，并为俄罗斯的工业化奠定了基础。虽然在他治下俄国收紧了农奴制，也用暴力镇压各处起义，但他的作为成功使得俄罗斯改头换面跻身成为世界新的强权。"
 flavor_rus.128.a:1 "我曾征服一个帝国，却永远不能征服我自己。"
 flavor_rus.129.t:0 "叶卡捷琳娜大帝"
 flavor_rus.129.desc:0 "安哈尔特-采尔布斯特的索菲亚出身于阿斯坎尼家族的支系，是神圣罗马帝国众多不起眼的公主中的一员。十岁时，她遇见了自己未来的丈夫彼得三世，并在六年后结婚并移居俄罗斯。为了适应新环境，索菲亚积极学习俄语并得到了伊丽莎白女皇的宠爱，随后她皈依了东正教并改名为叶卡捷琳娜。\n彼得三世软弱无能，夫妻两人也互相不忠，因此两人的婚姻是彻底的失败。叶卡捷琳娜多年间一直密谋反对她的丈夫，并且在彼得三世即位沙皇仅仅六个月后就政变推翻了他的统治。\n\n在她的统治期间，俄罗斯经历了文化、艺术、科学和启蒙思想等方面的复兴。正是在叶卡捷琳娜的统治下，帝国大大扩展了对西方的影响力。"
 flavor_rus.129.a:0 "她必将带领[Root.GetUsableName]走向伟大。"
 flavor_rus.129.b:0 "[Root.Monarch.GetName]的最佳配偶。"
 flavor_rus.129.c:0 "多么了不起的女子。"
 flavor_rus.130.t:0 "射击军使命"
 flavor_rus.130.desc:1 "射击军是我国的精锐部队，从农村人口和商人中招募并终身服役。在和平时期，士兵被允许回归生产。长此以往便造成了射击军抵触任何形式的军事活动，因为这会导致他们蒙受生产损失。\n为了解决这个问题，一个保障射击军薪饷的方案被提出，以确保即便面临最严苛的战争，士兵依然能保证忠诚。"
 flavor_rus.130.a:0 "保证稳定的薪饷。"
 flavor_rus.130.a.tt:0 "§Y射击军§!将向每一位新统治者索取他们的薪水。"
 flavor_rus.130.b:0 "让他们就地解决吧。"
 flavor_rus.131.t:0 "射击军讨薪"
 flavor_rus.131.desc:0 "射击军聚集到了新加冕的[Root.Monarch.GetTitle]宫门前。他们的要求很简单：讨要薪资。"
 flavor_rus.131.a:0 "给他们一大笔薪水。"
 flavor_rus.131.b:0 "支付合理的军饷。"
 flavor_rus.131.c:0 "只给他们可怜至极的几个子儿。"
 flavor_rus.131.d:0 "什么也不给。"
 flavor_rus.132.tt:1 "射击军可能会揭竿而起。"
 flavor_rus.132.t:0 "射击军揭竿而起"
 flavor_rus.132.desc:0 "射击军的军饷匮乏使得各团各营群起反抗。他们已对[revolt_province.GetName]开展攻势，要求[Root.Monarch.GetName]逊位，另立新嗣。"
 flavor_rus.132.a:0 "哦，不"
 flavor_rus.134.t:0 "西式方法"
 flavor_rus.134.desc:0 "[Root.GetUsableName][Root.GovernmentName]存在了几十年，几乎没有受到西方列强的影响。自从来自西欧的[Root.Monarch.GetName]和[Root.Monarch.GetHerHis]称职的顾问接管宫廷后，情况就发生了变化。曾经质朴而传统的宫廷生活已被效仿而来的西欧风尚所取代。我们社会的许多其他方面仍然需要改革，但宫廷内的这些变化是迈向新俄罗斯的第一步。"
 flavor_rus.134.a:0 "向现代化的迈进。"
 flavor_rus.200.t:0 "成立[Root.GetAdjective]帝国"
 flavor_rus.200.desc.a:1 "[Root.Monarch.GetName]，[Root.GetUsableName]伟大的[Root.Monarch.GetTitle]和对敌战争的胜利者，已经发布了[Root.Monarch.GetHerHis]宣言。今后，[Root.Monarch.GetTitle]将被称为全[Root.GetAdjective]的[Root.GetEmpressEmperor]。因此，[Root.GovernmentName]从此应称之为[Root.GetUsableName]帝国。\n[Root.Capital.GetContinentName]的大国将此视为一种挑衅，但他们的反应只会巩固[Root.Monarch.GetName]对新头衔的宣称。"
 flavor_rus.200.desc.b:1 "团结于[Root.GetUsableName]伟大的[Root.Monarch.GetTitle]和对敌战争的胜利者——[Root.Monarch.GetName]领导下的[Root.GetAdjective]执政议会发表了宣言。从此时此刻起，[Root.GovernmentName]将被称为[Root.GetUsableName]大联邦共和国。[Root.Monarch.GetTitle]的权威和权力将得到加强，而各省政府将由市民议会选出的代表来负责。"
 flavor_rus.200.a:0 "[Root.GetEmpressEmperor]万岁！"
 flavor_rus.200.b:1 "我爱共和国。"
 flavor_rus.295.t:0 "求购新兴理念"
 flavor_rus.295.desc:0 "[From.GetUsableNameCap]以他们在科学和文化领域的革命性进步和闻名遐迩。理所当然的，[Root.GetAdjective]的大使们已经开始求见[From.GetUsableName][From.Monarch.GetTitle]，只为了交易获得一些他们的理念。"
 flavor_rus.295.a:0 "好。"
 flavor_rus.295.a.tt:1 "转让§R-[Root.money_to_transfer_info.GetValue]§!¤给§Y[From.GetName]§!。"
 flavor_rus.296.t:0 "求购新兴理念"
 flavor_rus.296.desc:0 "来自[From.GetUsableName]的使者已经到达了我们的宫廷，并支付了先前承诺的金币。"
 flavor_rus.296.a:0 "很好！"
 flavor_rus.296.a.tt:1 "从§Y[From.GetName]§!获得§G[From.money_to_transfer_info.GetValue]§!¤。"
 flavor_rus.300.t:0 "农民开始陷入农奴制的奴役"
 flavor_rus.300.desc:0 "在战争、饥荒、干旱和瘟疫等灾难和混乱时期，农民离开了他们的村庄逃往城市，疯长的杂草掩埋了他们留下的田地。为了避免这种可能威胁到整个国家粮食供应的情况发生，[Root.Monarch.GetTitle][Root.Monarch.GetName]颁布法令，禁止农民离开他们出生地的庄园。"
 flavor_rus.300.a:0 "农民已经转变成了真正的农奴。"
 flavor_rus.301.tt:0 "§Y农民§!将奋起反抗§Y[Root.GetUsableName]§!。"
 flavor_rus.301.t:0 "农民叛乱"
 flavor_rus.301.desc:0 "不是所有的农民都甘愿做农奴，[rus_peasant_revolt_province.GetName]的农民公然掀起了反对地主的叛乱！"
 flavor_rus.301.a:0 "碾碎他们！"
 flavor_rus.303.t:0 "农民的解放"
 flavor_rus.303.desc:0 "农民是[Root.GovernmentName]的脊梁。为了维持[Root.GovernmentName]的粮食供应，他们受迫于地主压迫性的封建关系之下，这种农奴制剥夺了农民的任何自主权。\n体察民情的[Root.Monarch.GetTitle][Root.Monarch.GetName]对农民心怀怜悯，并放松了地主对农民的压迫。虽然受到底层阶级的高度赞赏，但[Root.Get贵族Name]声称，[Root.Monarch.GetName]已经变得软弱无能。"
 flavor_rus.303.a:0 "群众的生命比少数人的生命更重要。"
 flavor_rus.304.t:0 "[Root.Get贵族Name]叛乱"
 flavor_rus.304.desc:1 "[Root.Monarch.GetName]给予农民更多自由的决定为[Root.Monarch.GetHerHim]在[Root.Get贵族Name]中树敌颇多。他们正在[rus_boyars_revolt_province.GetName]公然掀起反对[Root.Monarch.GetTitle]的叛乱。"
 flavor_rus.304.a:0 "碾碎他们！"
 flavor_rus.304.tt:0 "§Y[Root.Get贵族Name]§!将起兵反抗§Y[Root.GetUsableName]§!。"
 flavor_rus.306.t:0 "《会议法典》"
 flavor_rus.306.desc:0 "农奴制已经成为了[Root.GetUsableName]领地上实行的惯例。这些农民在地主的鞭笞下苦不堪言，而[Root.Get贵族Name]却享受着这些农民的劳动果实。\n然而，农奴制并没有被[Root.GetAdjective]法典合法化，因此，对于持有农奴和成为农奴的规则还没有被固化。农奴制还没有正式立法。在[GetYear]年《会议法典》正式颁布之前，[Root.Monarch.GetTitle][Root.Monarch.GetName]还能够改变这一切，是将农奴的命运彻底固化，还是解放农奴并对抗[Root.Get贵族Name]的反抗？"
 flavor_rus.306.a:0 "将农奴制编纂为成文法典"
 flavor_rus.306.b:0 "解放农民"
 flavor_rus.307.t:0 "启蒙主义的早期理念"
 flavor_rus.307.desc:0 "将农民们从[Root.Get贵族Name]和其他领主手中解放出来后，他们能够在[Root.GetUsableName]的境内享有更大的迁徙自由。平民们庆贺着新获得的自由，[Root.GovernmentName]却遇到了一些意料之外的问题：强调下层民众有不被统治阶级所限制自由的早期启蒙思想扩散到了普罗大众之中。如果我们不撤销农民们的权利，就将会威胁[Root.GetUsableName]的稳定。"
 flavor_rus.307.a:0 "无视这些担忧"
 flavor_rus.307.b:0 "引入农奴制"
 flavor_rus.308.t:0 "大起义！"
 flavor_rus.308.desc:0 "尽管政府采取了一切必要手段来平息民众的愤怒，但农奴们仍然不服从他们的主人，在[revolt_province.GetName]举行了一场针对[Root.Monarch.GetTitle]的公开反抗活动。在流离失所的哥萨克人的带领下，这些叛乱者质疑[Root.Monarch.GetName]的正统地位。这场起义激发了许多其他平民反抗统治阶级的决心……"
 flavor_rus.308.a:0 "民不堪命……"
 flavor_rus.308.a.tt:1 "治下所有在§Y俄罗斯§!、§Y鲁塞尼亚§!、§Y乌拉尔§!和§Y东欧大草原§!地区且生产§Y谷物§!、§Y牲畜§!或§Y羊毛§!的省份获得如下效果："
 flavor_rus.309.t:0 "市民阶层的崛起"
 flavor_rus.309.desc.a:0 "农民，[Root.GetUsableName]中贫穷且缺乏教育的大多数已经开始投身贸易与商业。而在这些农民获得了财富并在[Root.GetAdjective]的城市中取得容身之处之后， [Root.Get市民Name]也开始被认为是一股新兴的力量。\n中产阶级将成为[Root.GetUsableName]的主要力量。"
 flavor_rus.309.a:0 "城市在发展……"
 flavor_rus.309.b:0 "把这些新市民吸纳进共和国"
 flavor_rus.310.t:0 "反动政策"
 flavor_rus.310.desc:0 "在大起义之后，[Root.Monarch.GetTitle]开始意识到，广大子民尽管可怜，却尤其可畏。因此，在[Root.Monarch.GetTitle]和[Root.Monarch.GetHerHis]臣僚的想法中，加强农奴与其主人的联系的意愿越来越强烈。由于[Root.GetUsableName]的经济严重依赖农奴制，任何解放农民的愿望都被粉碎，改变这种制度将使[Root.GovernmentName]陷入混乱。"
 flavor_rus.310.a:0 "拴紧奴役大众的锁链"
 flavor_rus.310.b:0 "仍要解放农民"
 flavor_rus.311.t:0 "[Root.GetAdjective]中间阶层地位提升"
 flavor_rus.311.desc.a:0 "在[Root.GetUsableName]，曾经势单力薄而鲜有建树的中间阶层已经崛起，成为[Root.GetAdjective]社会中举足轻重的力量。随着许多农民加入到他们的行列，商人和市民得以在朝廷事务中获得了重大影响，并且甚至威胁到[Root.Monarch.GetTitle]和[Root.Monarch.GetHerHis]贵族封臣的权威。"
 flavor_rus.311.desc.b:0 "[Root.GetUsableName]的中间阶层自其形成以来便发挥着举足轻重的作用。然而，随着许多农民加入到[Root.Get市民Name]的行列，共和国和市民间的均势被打破了。他们对行政庭事务的影响力已经威胁到共和国和[Root.Get贵族Name]的权威。"
 flavor_rus.311.a:0 "[Root.GovernmentName]会挺过来的"
 flavor_rus.311.b:0 "对这些新[Root.Get市民Name]继续实行农奴制"
 flavor_rus.312.t:0 "启蒙主义理念与农奴制"
 flavor_rus.312.desc:0 "如此多的[Root.GetAdjective]平民大众身受农奴制的奴役，这与启蒙主义理想大相径庭。[Root.GetUsableName]的基础如今建立在劳苦大众的辛勤劳作之上，而农民的光景与受人役使的耕牛几无二致。\n然而，[Root.Get贵族Name]之于农奴和朝廷都握有极大的影响力，农民的深重苦难几乎无法得到改善。若要避免掀起内战，[Root.Monarch.GetTitle][Root.Monarch.GetName]只能为农奴子女提供教育、资助贷款、建立免费医疗制度、增加农奴土地份额，并提升农业技术。\n即便如此，[Root.Get贵族Name]仍会将这些举措视为对其自由权利的威胁。"
 flavor_rus.312.a:0 "提升农奴生活水平"
 flavor_rus.312.b:0 "农奴制运转良好。"
 flavor_rus.313.t:0 "独裁制和[Root.Get市民Name]之间的冲突"
 flavor_rus.313.desc:0 "在[Root.GovernmentName]中，[Root.Get市民Name]已经成长为了极具权力的阶层。许多颇具影响的国家决策都被这一中间阶级所确立或是左右。[Root.Monarch.GetTitle]曾经掌握着绝对的权力，但现在却由[Root.Get市民Name]来实际决定政府事务。某种意义上说，统治者现如今只是国家名义上的领袖。毫不意外地，[Root.Get市民Name]开始谋求彻底推翻[Root.GovernmentName]……"
 flavor_rus.313.a:0 "摧毁[Root.Get市民Name]！"
 flavor_rus.313.b:0 "向[Root.Get市民Name]投降。"
 flavor_rus.350.t:0 "农民的命运"
 flavor_rus.350.desc:0 "[Root.Monarch.GetName]巩固了俄罗斯获得的领土，但是，在[Root.Monarch.GetSheHe]上台后不久，干旱、饥荒和瘟疫袭击了[Root.Capital.GetName]，导致近50万人的死亡。农民们逃离了他们的村庄，疯长的杂草掩埋了他们留下的田地。[Root.Monarch.GetTitle]和[Root.Monarch.GetHerHis]顾问们有必要做出回应！"
 flavor_rus.350.a:0 "把农民拴在他们出生的土地上。"
 flavor_rus.350.b:0 "顺其自然。"
 flavor_rus.398.t:0 "消灭农奴制"
 flavor_rus.398.desc:1 "劳动者的压迫者们去死吧！[Root.GetUsableName]的革命卫队已经席卷了广大的农田，在其所到之处一切农奴得以解放。这些被解放的农民加入了卫队，并追随其纲领，消灭[Root.GetUsableName]农奴制，而地主则未经任何审判就被处决。\n\n无数的农奴已经从暴虐贵族的魔爪下解放出来，当人对人的这种剥削在周边大国得以废除时，还会有更多人加入我们的行列！"
 flavor_rus.398.a:0 "打烂波雅尔的狗头！"
 flavor_rus.399.t:0 "红色恐怖"
 flavor_rus.399.desc:0 "革命的敌人受死吧！革命卫队，前农奴家族的成员，已席卷城市并带来数代农民的积怨。无数富有布尔乔亚和波雅尔们被带到法庭受审，以审判他们的家族在农奴制度时期的行为。审判被称为对革命敌人的必要之恶，但这些审判更多算是一种表演而非公平的流程。尽管如此，许多出身于农民家庭的市民已经加入了革命卫队，参与他们对[Root.GetUsableName]各大城市的恐怖统治。"
 flavor_rus.399.a:0 "革命无法阻挡！"
 flavor_mos.1.t:0 "鞑靼枷锁"
 flavor_mos.1.desc:0 "鞑靼枷锁是自1248年基辅罗斯落入蒙古部落之手后，对俄罗斯人实行的朝贡制度。1327年，莫斯科的伊凡一世与他的宗主国一起镇压由他的对手特维尔大公领导的叛乱，此后，大公国就成了蒙古人与诸罗斯土地之间的中介。蒙古人授予我们公国管理俄罗斯的权利，并以他们的名义收取贡品。\n\n如今，随着金帐汗国的衰落，它被自己的体量压垮，鞑靼人的枷锁已经走到了尽头。虽然[Root.GetUsableName]在明面上仍然是鞑靼部落的朝贡国，但事实上，[Root.Monarch.GetName][Root.Monarch.GetTitle]得以不受鞑靼人的影响对俄罗斯实行统治。"
 flavor_mos.1.a:0 "这个枷锁不会永远困住[Root.GovernmentName]……"
 the_tatar_yoke_desc:1 "直到§Y萨莱§!省份不再由§Y游牧国家§!拥有"
 flavor_mos.1.a.tt:0 "该修正生效期间，§R§Y[Root.GetName]§!不得不向§Y[466.Owner.GetName]§!缴纳年贡。§!"
 flavor_mos.2.t:0 "挣脱鞑靼枷锁"
 flavor_mos.2.desc:0 "随着[466.GetName]沦陷于[466.Owner.GetName]，鞑靼人再也不能让[Root.GetAdjective]人进贡了。[Root.GetUsableName][Root.GovernmentName]终于从鞑靼人的枷锁中解放出来了！"
 flavor_mos.2.a:0 "我们是自己命运的主人！"
 flavor_mos.3.t:0 "要求进贡"
 flavor_mos.3.desc:0 "岁贡要求已经传达至[Root.Monarch.GetName]的宫廷。来自[466.Owner.GetName]的野蛮人希望我们以全罗斯的名义支付贡金。"
 flavor_mos.3.a:0 "支付贡金"
 flavor_mos.3.a.tt:1 "§Y[Root.GetName]§!向§Y[466.Owner.GetName]§!支付了§R[Root.mos_tribute_to_pay.GetValue]§!¤。"
 flavor_mos.3.b:0 "拒绝支付贡金"
 flavor_mos.3.b.tt:0 "§Y[466.Owner.GetName]§!可能报复§Y[Root.GetName]§!人……"
 flavor_mos.4.t:0 "[From.GetName]上缴了岁贡"
 flavor_mos.4.desc:0 "[From.GetName]的[From.Monarch.GetTitle]、伟大[Root.Monarch.GetTitle]的鹰犬已经派出一名代表携带我们索要的贡税前来。罗斯诸国按时缴纳了他们的保护费。"
 flavor_mos.4.a:0 "好极了！"
 flavor_mos.4.a.tt:0 "§Y[From.GetName]§!向§Y[Root.GetName]§!支付§Y[Root.mos_tribute_to_pay.GetValue]§!¤。"
 flavor_mos.5.t:1 "[From.GetName]拒绝缴纳年贡"
 flavor_mos.5.desc:0 "[From.GetName]的[From.Monarch.GetTitle]、违逆[Root.GetAdjective]的小人拒绝缴纳我们要求的贡税！罗斯诸国正在撩拨[Root.GetUsableName]骄傲骑士们的怒火！"
 flavor_mos.5.a:0 "派出战士强征贡金"
 flavor_mos.5.a.tt:0 "§Y[From.GetName]§!治下所有在§Y俄罗斯§!地区的省份都将被§Y[Root.GetName]§!劫掠§G5§!¤"
 flavor_mos.5.b:0 "顺其自然吧。"
 flavor_mos.6.t:0 "[From.GetAdjective]劫掠部队来袭！"
 flavor_mos.6.desc:0 "我们拒绝向[From.GetName]纳贡的行为招致了[From.Monarch.GetTitle]的怒火。[From.Monarch.GetSheHeCap]派出的战士正在劫掠和焚毁我们的聚落！"
 flavor_mos.6.a:0 "哦，不！"
 flavor_mos.6.a.tt:0 "治下所有在§Y俄罗斯§!地区的省份都将被劫掠，并向§Y[From.GetName]§!提供§R5§!¤"
 flavor_mos.7.t:0 "莫斯科内战第三阶段"
 flavor_mos.7.desc:1 "瓦西里二世统治期间矛盾频出。他的祖父德米特里·顿斯科伊将瓦西里一世指定为合法继承人，瓦西里一世死后则由他的弟弟尤里·德米特列维奇继承。\n然而在德米特里与瓦西里一世死后，瓦西里一世的儿子瓦西里二世最终成为了[Root.GetUsableName]的统治者。这一举动直接违反了年长继承法的原则，因此尤里对当时尚未成年的瓦西里二世发起了叛乱。这引起了瓦西里二世与尤里，以及其子瓦西里·科索伊和德米特里·舍米亚卡之间的莫斯科内战。\n\n尽管瓦西里·科索伊与尤里的威胁已经被消除，但德米特里·舍米亚卡仍然危害着[Root.GovernmentName]的稳定。在一小撮阴谋集团的支持下，德米特里成功对瓦西里二世发动了政变。身陷囹圄的[Root.Monarch.GetTitle]被刺瞎双眼并流放至乌格利奇，而德米特里则借机牢牢掌控了政权。"
 flavor_mos.7.a:0 "他会为此付出代价的……"
 vasily_ii_in_exile:1 "瓦西里二世流亡"
 desc_vasily_ii_in_exile:0 "德米特里·舍米亚卡将自己的堂亲、[Root.GetUsableName]正统统治者瓦西里二世刺瞎双眼并放逐。虽然德米特里正在统治这个国家，但波雅尔阶层并没有承认他为合法的大公。\n\n§Y该修正将持续到瓦西里二世从流亡中归来§!"
 vasily_ii_in_exile_desc:0 "直到§Y瓦西里二世§!从流亡中归来"
 flavor_mos.8.t:0 "德米特里的统治"
 flavor_mos.8.desc:0 "在瓦西里二世流亡期间，国家事务归于德米特里·舍米亚卡，但是全国上下各个阶层，都对舍米亚卡表现出不支持的态度。\n相反，他们更青睐「失明者」瓦西里二世 ，并以他为莫斯科公国的正统统治者进行效忠。有着这些忠实的拥护者的帮助，瓦西里二世有能力将德米特里赶出宫廷并从他手上取回王冠。"
 flavor_mos.8.a:0 "彻底终结德米特里的统治"
 flavor_mos.8.b:0 "让德米特里留在王位上"
 flavor_mos.9.t:0 "德米特里的失败"
 flavor_mos.9.desc:0 "德米特里已经被击败了，瓦西里重新统治了国家。随着瓦西里的胜利，莫斯科内战宣告结束，关于王位的争夺最终也尘埃落定了。"
 flavor_mos.9.a:0 "这场斗争终于结束了。"
 flavor_mos.10.t:0 "挣脱鞑靼枷锁"
 flavor_mos.10.desc:0 "在鞑靼部落与[Root.GetAdjective]国家的力量平衡发生变化后，我们不必臣服于鞑靼人的枷锁。曾经强制性的贡品要求现在已经成为过去的遥远回忆。"
 rus_sell_vodka_to_the_people_title:0 "鼓励伏特加销售"
 rus_sell_vodka_to_the_people_desc:0 "民众开始变得不安。推广我们的伏特加产品销售可能会改善本国民众的情绪。\n或者至少可以将他们的攻击转向彼此。"
 rus_sell_vodka_to_the_people_bt:0 "治下所有§Y谷物§!省份失去§R10§!点繁荣度。"
 rus_claim_emperor_title_title:0 "宣称皇帝头衔"
 rus_claim_emperor_title_desc:0 "长久以来，[Root.Capital.GetContinentName]的其他大国一直认为我们实力虚弱，不值得在世界舞台上引起关注。\n我们必须向他们展示我们不是荒废破败的蕞尔小国，而是名正言顺的帝国。我们必须通过力量和优越性来展示我们的实力！"
 rus_claim_emperor_title_at:0 "§Y[Root.GetName]§!羞辱过任意§Y宿敌§!国家"
 rus_claim_emperor_title_bt:0 "没有§Y宿敌§!"
 hopae_system_decision_title:0 "引入号牌制度"
 hopae_system_decision_desc:0 "号牌系统是一个身份证明系统。它要求所有朝鲜人携带一个印有他们名字、出生地、社会地位以及住址的名牌。这让知道别人是谁以及从哪里来更加容易了。"
 desc_hopae_system:0 "号牌系统是一个身份证明系统。它要求所有朝鲜人携带一个印有他们名字、出生地、社会地位以及住址的名牌。这让知道别人是谁以及从哪里来更加容易了。"
 enforce_hangeul_alphabet_decision_title:0 "推行谚文"
 enforce_hangeul_alphabet_decision_desc:1 "谚文是一种易于理解和使用的字母，旨在提高我国人民的读写能力。由于它是一个相对新近的发明，相较于沿用旧有的汉字，人们可能需要一些时间来适应它。"
 enforce_hangeul_alphabet_decision_tt:1 "§Y[Root.Monarch.GetName]§!尚未选择§Y推行§!或§Y撤销§!谚文。"
 revoke_hangeul_alphabet_decision_title:0 "撤销谚文"
 revoke_hangeul_alphabet_decision_desc:1 "人民的读写能力可能会为我们的文化和技术进步带来巨大的贡献，但也可能会导致威胁国家的危险思想。让百姓自行选择文字，而非强制推行谚文，可能会减轻水能覆舟的压力。"
 hangeul_alphabet:0 "推行谚文"
 hangeul_alphabet_decision_ct:0 "§Y每位统治者的一生只能选择推行或撤销一次。§!"
 desc_hangeul_alphabet:0 "民众被强制使用谚文。尽管识字率正在提高，但朝鲜的底层阶级正在酝酿危害国家的思想。"
 hangeul_alphabet_revoked:0 "撤销谚文"
 desc_hangeul_alphabet_revoked:0 "民众不再被强制使用谚文。虽然这会降低平民的识字率，但作为回报，民众情绪得以平复。"
 por_raise_the_ordenancas_title:0 "征集征召兵"
 por_raise_the_ordenancas_desc:1 "[Root.GovernmentName]现在需要征集征召兵以保卫[Root.GetUsableName]，抗击外国侵略者。"
 por_raise_the_ordenancas_at:0 "从距离[Root.Capital.GetName]§Y50§!距离之内的省份获得§G1§!年份的人力与水手"
 por_raise_the_ordenancas_bt:0 "由于处在一场§Y防御战争§!中，该项决议没有£mil£花费。"
 por_raise_the_ordenancas_ct:0 "§Y[Root.GetName]§!的每个信仰§Y[Root.Religion.GetName]§!的盟友或属国使我国获得 §G+4.0%§!人力恢复速度，持续§Y10§!年。\n§Y通过该决议获得的人力恢复速度修正不会超过§G+20.0%§!。§!"
 gra_rally_the_volunteers_title:0 "召集志愿军"
 gra_rally_the_volunteers_desc:1 "战斗迫在眉睫，我们必须立刻号召志愿军守卫真正的信仰！"
 gol_the_tatar_yoke:0 "鞑靼枷锁"
 desc_gol_the_tatar_yoke:0 "鞑靼人要求罗斯诸国臣服并上缴贡品，只要该省份还在游牧国家手中，鞑靼人就拥有向罗斯人发号施令的权力。"
 gol_the_tatar_yoke_tt:0 "该省份不再被任何使用§Y游牧部落§!或§Y大蒙古国§!政府改革的国家拥有。"
 eng_recruit_the_mercenaries_title:1 "组建军队"
 eng_recruit_the_mercenaries_desc:0 "传统上，[Root.GetParliamentOrFallbackName]反对任何为王室建立常备军的尝试。相反，我们的[Root.GovernmentName]依靠的是民兵、雇佣兵和[Root.Get贵族Name]的征税努力。由于百年战争正在经历最后阶段，又有苏格兰人对我们的安全构成了威胁，我们自然需要以某种合理的方式组建军队。"
 eng_irish_conquest_title:0 "征服爱尔兰"
 eng_irish_conquest_desc:0 "历史上被称作「陛下的爱尔兰敌人」的爱尔兰盖尔人，已经游离于英格兰统治之外很久了。现在正是他们重新听命之时。"
 eng_conquer_scotland_title:0 "征服苏格兰"
 eng_conquer_scotland_desc:0 "「苏格兰人之锤」爱德华一世发现通过征服苏格兰人来确保我们王国安全是行之有效的手段。我们必须效仿。"
 eng_conquer_scotland_ct:0 "这个事件将允许我们从§Y[369.Owner.GetName]§!购买§Y[369.GetName]§!。"
 eng_unify_the_isles_title:0 "统一群岛"
 eng_unify_the_isles_desc:0 "不列颠群岛是英格兰和苏格兰两个王国以及爱尔兰的许多小王国的家园。我们有责任将各岛统一在英国的统治之下。"
 eng_act_of_union_title:0 "联合法案"
 eng_act_of_union_desc:0 "不列颠群岛诸王国没有统一的立法机关，原有的机构也是错综复杂。虽然这些国家的君主是同一个人，但其法律和议会并没有统一在一部宪法之下。我们不能让这种情况继续下去。"
 eng_act_of_union_at:1 "如果我们已经成立了@GBR§Y[GBR.GetName]§!："
 eng_act_of_union_bt:1 "如果我们已经成立了@AVE§Y[AVE.GetName]§!："
 eng_act_of_union_ct:0 "将§G20§!基础生产随机分配到我们在§Y不列颠§!与§Y法兰西§!地区所拥有的省份。"
 eng_war_of_the_roses_title:0 "玫瑰战争"
 eng_war_of_the_roses_desc:0 "这是一场许多人早就预料到的冲突，我们的人民必须以某种方式安全地度过这一不确定时期。"
 eng_war_of_the_roses_at:1 "如果我们通过结束§Y玫瑰战争§!灾难完成该任务："
 eng_piety_of_the_state_title:0 "国家的虔诚"
 eng_piety_of_the_state_desc:0 "我们是一片被主亲自赐福的土地。但教士机构对如何处理宗教事务有着天壤之别的想法。我们必须确保国家的虔诚，并确保对教会的控制。"
 eng_piety_of_the_state_at:0 "如果我们通过实施政府改革§Y政教分离§!或者§Y限制教士特权§!完成该任务："
 eng_handle_the_reformation_title:0 "处理宗教改革"
 eng_handle_the_reformation_desc:0 "宗教混乱笼罩着欧洲。曾几何时，教宗是我们的指路明灯，如今却只剩混乱。我们必须控制局势，并决定我们在神性问题上的立场。"
 eng_handle_the_reformation_at:1 "如果我们作为§Y天主教§!国家完成该任务："
 eng_handle_the_reformation_bt:1 "如果我们作为§Y新教§!国家完成该任务："
 eng_handle_the_reformation_ct:1 "如果我们作为§Y改革宗§!国家完成该任务："
 eng_handle_the_reformation_dt:1 "如果我们作为§Y圣公宗§!国家完成该任务："
 eng_strengthen_the_monarchy_title:0 "强化[Root.GovernmentName]"
 eng_strengthen_the_monarchy_desc:0 "统治者将其专制权力视作为神所授，可是中央权威一直遭到挑战，如今，[Root.GetParliamentOrFallbackName]试图限制[Root.Monarch.GetTitle]的权威。\n专制主义的思潮在欧洲宫廷中滋长，我们也不例外，必须顺应潮流，强化[Root.GetAdjective][Root.GovernmentName]。"
 eng_the_english_civil_war_title:0 "三国之战"
 eng_the_english_civil_war_desc:0 "[Root.Monarch.GetTitle]统治者与[Root.GetParliamentOrFallbackName]权力的斗争就像是针尖对麦芒，保王派与议会派发生冲突仅是时间问题。\n如此多事之秋，我们得确保[Root.GetUsableName]笑到最后，夺取更多权力、树立绝对权威。"
 eng_the_english_civil_war_at:0 "完成§Y英国内战§!灾难，或者直到§Y大革命时代§!也没有触发这一灾难。"
 eng_the_english_civil_war_bt:1 "如果我们在§Y英国内战§!后完成该任务："
 eng_the_english_civil_war_dt:0 "解锁一个§Y议会议案§!，允许我们调整§Y国家理念§!。"
 eng_english_parliamentarism_title:0 "[Root.GetParliamentOrFallbackName]法案"
 eng_english_parliamentarism_desc:0 "[Root.GetParliamentOrFallbackName]是治国之工具，[Root.GetParliamentOrFallbackName]诚然强大，唯有指导得当，才能发挥功效。"
 gbr_ave_hundred_years_war_title:0 "百年战争"
 gbr_ave_hundred_years_war_desc:0 "《图尔条约》给[Root.GetName]和法兰西带来了一段不稳定的休战时期。双方都意识到，和平不太可能持续太久，我们必须决定是履行条约、等待时机，还是准备开战。\n[Root.GetUsableName]的命运全由此举决定。"
 gbr_ave_hundred_years_war_at:0 "通过该事件，我们可以选择保留注重新世界与殖民亚洲的@GBR§Y大不列颠§!任务树，或者切换至专注制霸欧陆的 @AVE§Y安茹§!任务树。"
 gbr_develop_british_identity_title:0 "建立不列颠身份认同"
 gbr_develop_british_identity_desc:0 "不列颠群岛孕育了各种文化和语言，像是北方的苏格兰人和高地人、绿宝石之岛上的爱尔兰人、南方的威尔士人和英格兰人。自然，这么多文化共存，若是不加管教，定会出现问题。我们应该建立不列颠身份认同，从而制霸不列颠群岛。"
 gbr_develop_british_identity_at:1 "如果我们通过接受§Y高地苏格兰§!文化，并且附庸§Y爱尔兰§!或是接受§Y爱尔兰§!文化完成该任务："
 gbr_develop_british_identity_bt:0 "直到§Y高地苏格兰§!或§Y爱尔兰§!文化不再是相容文化为止"
 gbr_develop_british_identity_ct:0 "如果我们通过控制§Y50块[Root.Culture.GetGroupName]文化§!省份完成该任务："
 gbr_explore_new_world_title:0 "发现美洲"
 gbr_explore_new_world_desc:0 "关于遥远西方的神秘土地的传言四起。据说，它生机勃勃，充满了无法想象的奇迹。若此言不虚，它必将属于我们。"
 gbr_colonize_canada_title:0 "殖民加拿大"
 gbr_colonize_canada_desc:0 "加拿大的土地比南方的领土更加的严寒恶劣，尽管如此，开发的时机已经成熟。雪山中有着异国毛皮、木材，矿藏也十分丰富。"
 gbr_colonize_canada_ct:0 "§Y[Root.GetName]§!或其属国在§Y加拿大殖民地区§!拥有至少§Y10§!个已殖民省份。"
 ENGLISH_FUR_TRADE:0 "英格兰毛皮贸易"
 gbr_seize_ceylon_title:1 "[Root.GetPreviewColorGBR]夺取锡兰[Root.GetPreviewColorGBR_end]"
 gbr_seize_ceylon_desc:0 "锡兰岛位于印度近海，控制着印度洋贸易。我们的宿敌意识到了与印度和香料群岛的贸易有利可图，便觊觎占领锡兰，绝不能让此事成真。"
 COROMANDEL_PRESENCE:0 "立足科罗曼德"
 gbr_end_the_french_conflict_title:1 "[Root.GetPreviewColorGBR]结束对法冲突[Root.GetPreviewColorGBR_end]"
 gbr_end_the_french_conflict_desc:0 "我们与法国在欧陆的冲突必须结束：不管是通过在军事上击败法国人、声索其宝座，抑或是放弃大陆、成为海上强权。"
 gbr_end_the_french_conflict_at:0 "在§Y法兰西§!地区仅拥有§Y[87.GetName]§!这一省份"
 gbr_end_the_french_conflict_bt:0 "§Y[Root.GetName]§!或其属国控制§Y[4385.GetName]§!以及§Y[167.GetName]§!，并且这两地拥有§Y集市§!、§Y贸易仓库§!或者§Y证券交易所§!。"
 gbr_abolish_villeinage_title:1 "[Root.GetPreviewColorGBR]废除封建庄园制[Root.GetPreviewColorGBR_end]"
 gbr_abolish_villeinage_desc:0 "从前，驱使佃农劳作行之有效，但那也只是老黄历了。像我们这样一个声威卓著的[Root.GovernmentName]，应该废除这一体系，用高效的公簿登记田产租赁取而代之。"
 unlock_privilege_estate_nobles_english_copyhold_tenure_tt:0 "\n解锁贵族特权「§Y推广誊本土地权§!」"
 gbr_establish_royal_navy_title:1 "[Root.GetPreviewColorGBR]成立皇家海军[Root.GetPreviewColorGBR_end]"
 gbr_establish_royal_navy_desc:0 "我们目前所保有的海军不过是从市民那里征召上来的，动员缓慢不说，价格还昂贵。\n我们得建设一支常备海军，保卫岛屿免受外敌入侵，保障[Root.GetUsableName]的未来。"
 gbr_rule_britannia_title:1 "[Root.GetPreviewColorGBR]统治吧，不列颠尼亚！[Root.GetPreviewColorGBR_end]"
 gbr_rule_britannia_desc:0 "海军是我们的力量；海洋是我们的家园。从岛屿上统治四海是我们的使命，用海军优势主宰世界是我们的归宿！"
 gbr_rule_britannia_at:0 "该修正可通过议会法案强化。"
 gbr_colonize_north_america_title:1 "[Root.GetPreviewColorGBR]定居美洲[Root.GetPreviewColorGBR_end]"
 gbr_colonize_north_america_desc:0 "美洲的土地似乎适合开展许多事业。在北方人们谈及皮毛和造船材料；南方的土地则看起来适合种植许多作物。我们必须在那里建立基地以获利。"
 gbr_colonize_north_america_at:0 "§Y[Root.GetName]§!或其属国在东美洲殖民地区拥有至少§Y10§!个已殖民省份。"
 gbr_dominiate_new_world_title:1 "[Root.GetPreviewColorGBR]主宰新大陆[Root.GetPreviewColorGBR_end]"
 gbr_dominiate_new_world_desc:0 "[Root.GetAdjective]理应控制新大陆，辽阔的土地、丰富的资源，都应该是[Root.GetAdjective]中央政府的囊中物。我们必须确保新大陆的绝对统治权，并将一切对手和敌人驱逐出去。"
 gbr_dominiate_new_world_at:1 "所有§Y殖民领§!属国获得§G+50.0%§!生产效率和§G+50.0%§!贸易效率。"
 gbr_establish_first_indian_trade_post_title:1 "[Root.GetPreviewColorGBR]东印度公司[Root.GetPreviewColorGBR_end]"
 gbr_establish_first_indian_trade_post_desc:0 "印度次大陆特产无数珍奇方物，欧陆强国已经多年在对印贸易中获利，我们是时候和它们并驾齐驱，在印度开设属于我们的贸易公司了。"
 gbr_establish_first_indian_trade_post_at:0 "该事件允许我国在印度创立特许贸易公司@EIC§Y英属东印度公司§!作为属国。"
 gbr_conquer_western_india_title:1 "[Root.GetPreviewColorGBR]摄取印度西海岸[Root.GetPreviewColorGBR_end]"
 gbr_conquer_western_india_desc:0 "不可否认，对印度西岸的控制将使我们对整个印度拥有更大的控制权。以[Root.GetName]之名，拿下这块土地。"
 GBR_INDIAN_COASTLINE_CONTROL:0 "印度海岸控制"
 gbr_english_superiority_title:1 "[Root.GetPreviewColorGBR][Root.GetAdjective]霸权[Root.GetPreviewColorGBR_end]"
 gbr_english_superiority_desc:0 "我国强敌环伺，个个不把我们放在眼里，妄想能在海洋上与我们较量、和我们在海外争夺领地、对我们造成威胁。\n我们要让他们瞧瞧，他们错得多离谱。"
 gbr_the_royal_charter_title:1 "[Root.GetPreviewColorGBR]授予皇家认证[Root.GetPreviewColorGBR_end]"
 gbr_the_royal_charter_desc:0 "通过向宫廷和王室成员供应优良商品，商人可以获得由王室授予的皇家委任认证书。我们应该明智地选择向哪些贸易伙伴授予该特许状，从而获得有利的交易。"
 unlock_privilege_estate_burghers_autonomous_trade_companies_tt:0 "\n解锁商人特权「§Y自治贸易公司§!」"
 gbr_the_mediterranean_isles_title:1 "[Root.GetPreviewColorGBR]制霸地中海[Root.GetPreviewColorGBR_end]"
 gbr_the_mediterranean_isles_desc:0 "虽然我们最初认为我们的地中海资产是对我们邻国的战争中的一个战略工具，但我们显然可以对该区域的贸易流动施加力量。我们的目标应该是增加这一点。"
 gbr_the_mediterranean_isles_tt:0 "§Y[Root.GetName]§!获得§Y地中海§!所有§Y岛屿§!的永久宣称。"
 gbr_colonize_caribbeans_title:1 "[Root.GetPreviewColorGBR]殖民加勒比[Root.GetPreviewColorGBR_end]"
 gbr_colonize_caribbeans_desc:0 "加勒比海的岛屿为种植园主提供了丰厚的机会，他们愿意攫取这些土地，也有人手好好利用这片沃土。我们正好有这种类型的绅士。"
 gbr_discover_india_title:1 "[Root.GetPreviewColorGBR]发现印度[Root.GetPreviewColorGBR_end]"
 gbr_discover_india_desc:0 "与印度的贸易已经要追溯到远古，但是因为贸易路线过长，我们很难和其他人竞争。我们必须组织一次远征来找到前往印度的海上路线。"
 gbr_discover_india_at:0 "§Y[Root.GetName]§!获得已发现的§Y印度§!沿海省份核心，最多§Y5§!块。"
 gbr_colonize_the_spice_isles_title:1 "[Root.GetPreviewColorGBR]殖民香料群岛[Root.GetPreviewColorGBR_end]"
 gbr_colonize_the_spice_isles_desc:0 "在世界最遥远处有一个产出奇妙香料、精美服饰，还有着异国情调的女人的地方。为了[Root.GetAdjective]社会的利益，我们应该在这里建立一个据点。"
 gbr_conquer_inland_india_title:1 "[Root.GetPreviewColorGBR]向印度内陆推进[Root.GetPreviewColorGBR_end]"
 gbr_conquer_inland_india_desc:0 "印度内陆地区以出产利润丰厚的矿藏和珍稀珠宝而闻名于世。不用说，在我们的管理下，该地区的土著居民会过得更好。"
 gbr_conquer_inland_india_at:0 "最多§Y10§!个所控制的§Y印度§!省份获得如下效果："
 gbr_masters_of_india_title:1 "[Root.GetPreviewColorGBR]印度的主宰[Root.GetPreviewColorGBR_end]"
 gbr_masters_of_india_desc:0 "印度次大陆屈服于[Root.GetAdjective][Root.GovernmentName]的强权。让我们为[Root.GetUsableName]的荣耀收获印度的战利品吧！"
 gbr_masters_of_india_at:0 "§Y特许贸易公司§!与§Y保护国§!获得§G+15.0%§!商品产出修正。\n§Y特许贸易公司§!为其宗主国带来§G-75.0%§!非贸易本埠节点贸易惩罚和§G+5.0%§!贸易效率。"
 gbr_ave_the_royal_court_title:0 "帝王宫廷"
 gbr_ave_the_royal_court_desc:0 "[Root.Monarch.GetTitle]一日不可无顾问辅佐，无论[Root.GetUsableName]的未来会是什么样子，都需要有合格的顾问。"
 gbr_allies_on_the_mainland_title:1 "[Root.GetPreviewColorGBR]大陆上的盟友[Root.GetPreviewColorGBR_end]"
 gbr_allies_on_the_mainland_desc:0 "敌人的敌人就是我们的朋友，尽管我们注重发展远洋事业，也不能忘记保卫本岛不受威胁。"
 gbr_take_over_the_lowlands_title:1 "[Root.GetPreviewColorGBR]影响低地[Root.GetPreviewColorGBR_end]"
 gbr_take_over_the_lowlands_desc:0 "低地的荷兰人与佛兰德人在方方面面与我们无不相似：我们都从贸易获取财富，我们都坐拥壮观的海军，我们都反对法国和西班牙的统治。我们应当对低地施加影响，改善我们在此地的形象，此举或许能为我们赢来盟友或者属国。"
 gbr_take_over_the_lowlands_at:1 "如果我们通过与§Y低地国家§!结盟完成该任务："
 gbr_take_over_the_lowlands_ct:0 "§Y该国§!与§Y[Root.GetName]§!成为§Y历史友邦§!。"
 gbr_trade_dominance_in_europe_title:1 "[Root.GetPreviewColorGBR]欧洲贸易[Root.GetPreviewColorGBR_end]"
 gbr_trade_dominance_in_europe_desc:0 "无数新世界货物流入英吉利海峡，可欧洲不止这一个有利可图的贸易中心。我们得强化在欧洲的存在，确保对欧洲商业的主导地位。"
 gbr_trade_dominance_in_europe_at:0 "§Y欧洲§!贸易节点：\n    §Y[Root.GetName]§!有§Y30%§!以上贸易竞争力。\n    §Y[Root.GetName]§!有最强贸易竞争力。"
 gbr_sail_around_africa_title:1 "[Root.GetPreviewColorGBR]环非洲航行[Root.GetPreviewColorGBR_end]"
 gbr_sail_around_africa_desc:0 "在好望角之外，会有怎样的大千世界等待着我们？"
 gbr_sail_around_africa_ct:0 "完成环非洲航行"
 gbr_seize_the_cape_title:1 "[Root.GetPreviewColorGBR]夺取开普[Root.GetPreviewColorGBR_end]"
 gbr_seize_the_cape_desc:0 "好望角是通往东印度路线上的一个至关重要的航点，不消说，谁控制了此地，谁就控制了其他大国的亚洲野心。\n好望角必须是我们的！"
 gbr_chart_the_southern_sea_title:1 "[Root.GetPreviewColorGBR]绘制南大洋[Root.GetPreviewColorGBR_end]"
 gbr_chart_the_southern_sea_desc:0 "勇者们带着真正的英国人特有的勇气，正在寻求政府的支持，来绘制南大洋广阔的空旷地带。据说那里也有我们可以夺取的土地，在别人抓住机会之前，我们应该赶快建立一个繁荣昌盛的殖民地。"
 gbr_colonize_australia_title:1 "[Root.GetPreviewColorGBR]殖民澳大利亚[Root.GetPreviewColorGBR_end]"
 gbr_colonize_australia_desc:0 "我们的探索揭示了一座大小难以想象的岛屿的存在，虽然这不是我们希望找到的南方大陆，但还是应该成为[Root.GetAdjective]的正当领土。"
 gbr_conquer_eastern_india_title:1 "[Root.GetPreviewColorGBR]征服孟加拉[Root.GetPreviewColorGBR_end]"
 gbr_conquer_eastern_india_desc:0 "[Root.GetAdjective]东印度贸易公司已经在这个地区经营了一段时间。根据他们的要求，在他们的引导下，现在是巩固我们对富饶的孟加拉三角洲的控制的时候了。"
 gbr_ave_monopolize_the_channel_title:0 "垄断英吉利海峡"
 gbr_ave_monopolize_the_channel_desc:0 "既然我们已经明确确立了我们的殖民统治地位，宝贵的货物就开始从殖民地运抵。任何流经英吉利海峡的东西都是我们的，我们必须保护我们在国外和国内的投资。"
 gbr_ave_center_of_worlds_trade_title:0 "世界贸易中心"
 gbr_ave_center_of_worlds_trade_desc:0 "我们目光所及之处，遍地是超乎想象的发财机会，我们的市场是世界贸易的中心。"
 gbr_a_house_divided_title:0 "两院分立"
 gbr_a_house_divided_desc:0 "大议会分为两院：下议院为纳税人、平民和小市民发声，上议院则是贵族和教士的政治机构。\n我们必须确保两院的忠诚。"
 gbr_ave_early_industry_title:0 "早期工业"
 gbr_ave_early_industry_desc:0 "随着我们庞大的工业规模的增长，以及机械化工业的形成，[Root.GetName]对燃料的需求也越来越高。必须增加精炼材料的供应。"
 gbr_ave_renovate_universities_title:0 "修缮牛津剑桥"
 gbr_ave_renovate_universities_desc:0 "牛津大学、剑桥大学等历史悠久的高等学府中，有些设施有些已经不适合使用。少量的投资应该就可以大大改善这种情况。"
 ave_conquer_lowlands_at:0 "首都位于§Y低地§!，主流文化为§Y荷兰§!、§Y佛兰德§!、§Y瓦隆§!或是§Y弗里斯兰§!，至少拥有§Y15§!块§Y低地§!省份。"
 gbr_ave_the_great_empire_title:0 "[Root.GetAdjective]帝国"
 gbr_ave_the_great_empire_desc:0 "[Root.GetAdjective]帝国从东方延伸到西方，几乎没有哪个国家能比得上我们的坚韧不拔。尽管如此，仍有土地尚未归于我们的疆界……"
 gbr_ave_english_renaissance_title:0 "[Root.GetAdjective]文艺复兴"
 gbr_ave_english_renaissance_desc:0 "国家、军队、贸易、外交日新月异，文化也是如此，我们应接受并推广文艺复兴思想。"
 gbr_ave_create_standing_army_title:0 "设立常备军"
 gbr_ave_create_standing_army_desc:0 "议会对于设立常备军的提案满腹狐疑、担惊受怕，可是最近，在内外战争的威胁下，我们理应设立一支由[Root.Monarch.GetTitle]指挥的常备军，以保卫[Root.GetUsableName]免遭敌人入侵。"
 gbr_ave_the_redcoats_title:0 "红衫军"
 gbr_ave_the_redcoats_desc:0 "战场混乱不堪，士兵可能快速晕头转向，一不留神便会向友军开火，必须不惜一切代价避免这类事件。\n我们应该为部队设计一套合适的醒目制服，从而显著减少误伤、改善军容。"
 gbr_ave_the_royal_marines_title:0 "皇家海军陆战队"
 gbr_ave_the_royal_marines_desc:0 "我国与海洋的紧密联系塑造了我们的部队，我们必须建立皇家海军陆战队，保护[Root.GetUsableName]的海外利益。"
 gbr_ave_the_men_of_war_title:0 "扩编皇家海军"
 gbr_ave_the_men_of_war_desc:0 "我们的生死存亡取决于我们在海上的力量投射能力，我们得时刻准备扩建皇家海军。"
 ave_eliminate_the_french_minors_title:1 "[Root.GetPreviewColorGBR]控制诸公爵[Root.GetPreviewColorGBR_end]"
 ave_eliminate_the_french_minors_desc:0 "如今，法兰西的宝座受[Root.Capital.GetName]统治，可是地方诸侯仍旧各行其是，一定要让独立的普罗旺斯公爵和布列塔尼公爵屈膝臣服[Root.GetUsableName]。"
 ave_eliminate_the_french_minors_at:0 "如果我们完成该任务时，§Y法兰西§!是我们的属国："
 ave_eliminate_the_french_minors_ct:0 "必须满足以下条件之一：\n    是§Y[Root.GetName]§!的属国，或是其属国的属国\n    在§Y法兰西§!地区没有领土"
 ave_conquer_iberia_title:1 "[Root.GetPreviewColorGBR]西班牙诸国[Root.GetPreviewColorGBR_end]"
 ave_conquer_iberia_desc:0 "伊比利亚半岛是阿拉贡、卡斯蒂利亚和葡萄牙等强大王国的家园，这些国家威胁着我们在法国和海外的利益，我们得先发制人。"
 ave_angevin_iberia_title:1 "[Root.GetPreviewColorGBR]安茹伊比利亚[Root.GetPreviewColorGBR_end]"
 ave_angevin_iberia_desc:0 "伊比利亚诸国实力不敌我们，可伊比利亚人拒绝向安茹中央俯首帖耳，我们应该正式攫取西班牙的冠冕、建设那儿的穷乡僻壤，让伊比利亚人瞧瞧我们的宽厚仁爱。"
 ave_promote_angevin_culture_title:1 "[Root.GetPreviewColorGBR]安茹文化[Root.GetPreviewColorGBR_end]"
 ave_promote_angevin_culture_desc:0 "法兰西本是我们的故乡之一，可百年战争在两国间留下了深深的裂痕，安茹帝国想要经受住时间的考验，就必须弥合伤口。"
 ave_promote_angevin_culture_at:0 "雇佣了一名§Y不列颠§!文化组的顾问，和一名§Y法兰西§!文化组的顾问。"
 ave_promote_angevin_culture_bt:1 "§Y不列颠§!文化组转变为§Y法兰西§!文化组的§Y盎格卢瓦§!文化。"
 ave_take_the_french_throne_title:1 "[Root.GetPreviewColorGBR]夺取法兰西宝座[Root.GetPreviewColorGBR_end]"
 ave_take_the_french_throne_desc:0 "从1337年开始，英法两国为了法兰西的宝座冲突无数，经历了一百年的战争、一百年的破坏、一百年的死亡、一百年的毁灭。这场血战只能通过一种方法结束：彻底战胜法国人！"
 ave_shatter_frances_nobility_title:1 "[Root.GetPreviewColorGBR]击碎法兰西贵族[Root.GetPreviewColorGBR_end]"
 ave_shatter_frances_nobility_desc:0 "终于，法兰西承认战败，接受了[Root.GetUsableName][Root.Monarch.GetTitle]的至上权威。法兰西百姓在他们真正的[Root.Monarch.GetTitle]面前俯首帖耳，法兰西贵族却拒绝承认我们。既然对付英格兰贵族手到擒来，我们对付法兰西贵族就也得雷厉风行。"
 ave_the_angevin_empire_title:1 "[Root.GetPreviewColorGBR]安茹王国[Root.GetPreviewColorGBR_end]"
 ave_the_angevin_empire_desc:0 "安茹王朝的历代先王曾统治着法兰西近一半的土地，确保了这里的繁荣和正义。如今，我们成功登上法兰西宝座，重拾安茹头衔便理所应当。"
 ave_the_angevin_empire_at:0 "属于§Y[Root.GetName]§!或其属国（或属国的属国）"
 ave_invade_italy_title:1 "[Root.GetPreviewColorGBR]控制阿尔卑斯山口[Root.GetPreviewColorGBR_end]"
 ave_invade_italy_desc:0 "如今，我们统一了法兰西地区，意大利人把持的阿尔卑斯山口成为了新的东南边界，可以轻易切断我们意大利贸易的财源。我们得亲自控制这些山口，限制这些公爵和总督的权力。"
 ave_italian_domination_title:1 "[Root.GetPreviewColorGBR]羁縻意大利[Root.GetPreviewColorGBR_end]"
 ave_italian_domination_desc:1 "意大利的诸多家族以及教宗本人都在争夺意大利的统治地位，这些傻瓜都没意识到他们心爱的靴子在安茹的势力范围内，我们应该友善地提醒他们几斤几两。"
 ave_dominate_europe_title:1 "[Root.GetPreviewColorGBR]主宰欧洲[Root.GetPreviewColorGBR_end]"
 ave_dominate_europe_desc:0 "我们的[Root.GovernmentName]曾经是不列颠群岛上的一个小王国，现在已经发展成为西欧最富盛名和影响力的大国之一。我们坐拥法兰西王国，伊比利亚君主们在我们面前俯首帖耳，甚至教宗和神圣罗马帝国皇帝也无力反对我们。\n从这一天开始，从这一刻开始，欧洲大陆属于我们！"
 ave_a_kingdom_of_chivalry_title:1 "[Root.GetPreviewColorGBR]骑士精神故里[Root.GetPreviewColorGBR_end]"
 ave_a_kingdom_of_chivalry_desc:0 "百年战争是欧洲骑士们最后一次在战斗中表现出真正的骑士精神和荣誉的战争，时移世异，骑士精神的理念被人淡忘、无人问津。\n我们要抵住这时代的潮流，坚持这些指导性的思想，确保骑士精神在我们的宫廷和军队中焕发新生。"
 ave_claim_the_empire_title_title:1 "[Root.GetPreviewColorGBR]宣称帝国头衔[Root.GetPreviewColorGBR_end]"
 ave_claim_the_empire_title_desc:0 "安茹原先只是个和法兰西争夺权力的王国，如今却不同以往，我们坐拥法兰西和英格兰，小小「国王」头衔已经配不上我们的荣耀了。\n我们要创立安茹帝国，宣称「皇帝」头衔！"
 ave_claim_the_empire_title_at:0 "该事件会根据我国情况，为我们赋予合适名称。"
 ave_claim_the_empire_title_bt:0 "我国名称将随政府形式和等级动态变化。"
 ave_discover_the_americas_title:1 "[Root.GetPreviewColorGBR]发现美洲[Root.GetPreviewColorGBR_end]"
 ave_discover_the_americas_desc:0 "关于遥远西方的神秘土地的传言四起。据说，它生机勃勃，充满了无法想象的奇迹。若此言不虚，它必将属于我们。"
 ave_eliminate_burgundy_title:1 "[Root.GetPreviewColorGBR]夺取勃艮第[Root.GetPreviewColorGBR_end]"
 ave_eliminate_burgundy_desc:0 "勃艮第公爵和他残余的势力已经陷入绝境，我们绝对不会忘记他们在阿拉斯条约后背弃了我们。现在该用他们的土地来偿还这笔债了。"
 ave_deal_with_the_hre_title:1 "[Root.GetPreviewColorGBR]神圣罗马帝国之争[Root.GetPreviewColorGBR_end]"
 ave_deal_with_the_hre_desc:0 "昔日的神圣罗马帝国何其强大，如今只有选侯王公纷争不休。安茹[Root.GovernmentName]把野心置于欧洲，自然要和神圣罗马帝国起冲突。"
 ave_deal_with_the_hre_at:0 "如果至少§Y3§!个选侯是我们的附庸，或者投票给我们，完成该任务会有如下奖励："
 ave_deal_with_the_hre_bt:0 "如果我们或我们的属国在§Y德意志§!地区拥有至少§Y10§!个省份，完成该任务会有如下奖励："
 ave_deal_with_the_hre_ct:0 "所有§Y神圣罗马帝国§!成员国对§Y[Root.GetName]§!侵略扩张好感度惩罚减少§G5§!。"
 ave_double_emperorship_title:1 "[Root.GetPreviewColorGBR]安茹诸王至尊[Root.GetPreviewColorGBR_end]"
 ave_double_emperorship_desc:0 "我国国运昌隆，众王俯首称臣，万国慑于军威。如今，只余一个比我国更强大的帝国尚未被倾覆。"
 ave_double_emperorship_at:0 "如果我们作为§Y神圣罗马帝国§!皇帝完成该任务："
 ave_kingdom_of_metropolises_title:1 "[Root.GetPreviewColorGBR]大都会王国[Root.GetPreviewColorGBR_end]"
 ave_kingdom_of_metropolises_desc:0 "作为英格兰和法兰西广阔土地的权威，我们有责任确保两国领土内的基础设施稳定。"
 ave_kingdom_of_metropolises_at:0 "治下所有在§Y法兰西§!和§Y不列颠§!地区拥有至少§Y20§!发展的省份获得以下效果："
 ave_the_angevin_age_title:1 "[Root.GetPreviewColorGBR]安茹治世[Root.GetPreviewColorGBR_end]"
 ave_the_angevin_age_desc:0 "人们都以为我们的[Root.GovernmentName]是愚昧无知的中世纪的孑余，可我们获得了胜利，可我们称霸了世界。\n如今，崭新的时代已然到来，欧陆将在安茹治世下迎接光明未来！"
 ave_introduce_the_banking_act_title:1 "[Root.GetPreviewColorGBR]引入银行法案[Root.GetPreviewColorGBR_end]"
 ave_introduce_the_banking_act_desc:0 "我们的野心无远弗届，我们的目标别国望而却步。我们需要充盈的国库支持在欧洲的行动——一个强大的国有银行。我们应该让政府和我们的经济为引入国有化银行体系做好准备。"
 ave_colonize_america_title:1 "[Root.GetPreviewColorGBR]定居美洲[Root.GetPreviewColorGBR_end]"
 ave_colonize_america_desc:0 "美洲的土地似乎适合开展许多事业。在北方人们谈及皮毛和造船材料；南方的土地则看起来适合种植许多作物。我们必须在那里建立基地以获利。"
 ave_colonial_empire_title:1 "[Root.GetPreviewColorGBR]殖民帝国[Root.GetPreviewColorGBR_end]"
 ave_colonial_empire_desc:0 "我们蒙主拣选，为世界其他地方带来启迪、进步和荣耀。以[Root.Monarch.GetTitle]之名，殖民新世界是我们的命运！"
 ave_conquer_lowlands_title:1 "[Root.GetPreviewColorGBR]影响低地[Root.GetPreviewColorGBR_end]"
 ave_conquer_lowlands_desc:0 "低地的荷兰人与佛兰德人在方方面面与我们无不相似：我们都从贸易获取财富，我们都坐拥壮观的海军，我们都反对法国和西班牙的统治。我们应当对低地施加影响，改善我们在此地的形象，此举或许能为我们赢来盟友或者属国。"
 ave_perfect_construct_barracks_title:1 "[Root.GetPreviewColorGBR]扩编陆军[Root.GetPreviewColorGBR_end]"
 ave_perfect_construct_barracks_desc:0 "战争是外交的延伸，可惜欧洲的愚蠢君主只听得懂暴力的语言，所以战争是他们唯一理解的外交。\n为此，我们必须保有一支强力而庞大的军队，以便于我们发言。"
 ave_perfect_construct_barracks_at:0 "最多§Y5§!个所控制的有§Y堡垒§!或是§Y人力§!增加建筑的省份获得如下效果："
 ave_combine_land_and_navy_title:1 "[Root.GetPreviewColorGBR]海陆联军[Root.GetPreviewColorGBR_end]"
 ave_combine_land_and_navy_desc:0 "皇家海军与皇家陆军一体两面，为了简化官僚机构、最大限度训练军队，我们要将这两支部队合并。"
 flavor_gbr.23.b.tt:0 "释放@SPA§Y西班牙§!为§Y[Root.GetName]§!的被联统国。"
 flavor_gbr.24.b.tt:0 "释放@ITA§Y意大利§!为§Y[Root.GetName]§!的被联统国。"
 ENG_CLERGICAL_PRIVILEGES:0 "教士特权"
 flavor_gbr.104.b:0 "咱们还是别做太过火。"
 flavor_gbr.105.b:0 "教士已经够惨了。"
 flavor_gbr.109.a.tt:0 "这一修正生效时：\n§Y根据顾问类型与顾问等级获得对应修正：§!\n－§Y哲学家§!和§Y自然科学家§!\n    －异端容忍度：每等级§G+1.00§!\n－§Y艺术家§!\n    －正统信仰容忍度：每等级§G+1.00§!\n－§Y财务总管§!和§Y铸币大师§!\n    －宗教统一：每等级§G+15.0%§!\n－§Y审讯官§!和§Y神学家§!\n    －对异端传教强度：每等级§G+1.0%§!"
 flavor_gbr.1.t:0 "[Root.GetUsableName]的命运"
 flavor_gbr.1.desc:0 "百年战争在[Root.GetUsableName][Root.GovernmentName]与[FRA.GetUsableName][FRA.GovernmentName]间留下了深深的裂痕，1337年，爱德华三世国王宣称了法兰西王位，从此，两国陷入了冲突的泥淖。\n这场战争正走向终结，不消说，我们对欧陆的立场决定着我们的国运。"
 flavor_gbr.1.a:0 "我们在欧陆已经没有利益了。"
 flavor_gbr.1.a.tt:0 "我们保留@GBR§Y大不列颠§!任务。"
 flavor_gbr.1.b:0 "我们不能放弃安茹王朝的宣称。"
 flavor_gbr.1.b.tt:0 "将@GBR§Y大不列颠§!任务替换为@AVE§Y安茹§!任务。\n§Y安茹§!任务侧重§Y制霸欧罗巴§!，而非殖民新世界与亚细亚。\n§R我们将无法成立§Y大不列颠§!。§!"
 flavor_gbr.2.t:0 "购买[369.GetName]"
 flavor_gbr.2.desc:0 "随着对苏格兰的征服，不列颠群岛的北部地区处于[Root.GetAdjective]的统治之下。然而，现在北部岛屿诸如[369.GetName]、[1978.GetName]和[1979.GetName]仍未被我们统治。虽然[1978.GetName]和[1979.GetName]可以忽略不计，但[369.GetName]必须纳入我们的国家。\n也许我们可以从[369.Owner.GetName]手中购买这座岛屿。"
 flavor_gbr.2.a:0 "买下[369.GetName]。"
 flavor_gbr.2.a.tt:0 "§Y[Root.GetName]§!将提议以§Y200§!¤向§Y[369.Owner.GetName]§!购买§Y[369.GetName]§!省份。\n§Y出售省份的意愿取决于[369.Owner.GetName]与[Root.GetName]的关系。§!"
 flavor_gbr.2.b:0 "现在我们国库里没有这么多钱。"
 flavor_gbr.2.b.tt:0 "解锁一项决议，允许从§Y[369.Owner.GetName]§!手中§Y购买[369.GetName]§!。"
 flavor_gbr.3.t:0 "购买[369.GetName]的提议"
 flavor_gbr.3.desc:0 "一位来自[From.GetName]的大使来到了我们的宫廷，他带着[From.GetAdjective]王室的提议：用200杜卡特换取[369.GetName]省份的主权。"
 flavor_gbr.3.a:0 "接受这个提议。"
 flavor_gbr.3.b:0 "礼送大使出境。"
 flavor_gbr.4.t:0 "[369.Owner.GetName]接受了提议"
 flavor_gbr.4.desc:0 "我们的大使已从[369.Owner.GetName]的宫廷中回来。他回报说[369.Owner.GetAdjective][369.Owner.Monarch.GetTitle]已接受我们的提议。"
 flavor_gbr.4.a:0 "好极了"
 flavor_gbr.5.t:0 "[369.Owner.GetName]拒绝了提议"
 flavor_gbr.5.desc:0 "我们的大使已从[369.Owner.GetName]的宫廷中回来。他回报说[369.Owner.GetAdjective][369.Owner.Monarch.GetTitle]已经拒绝了我们的提议。"
 flavor_gbr.5.a:0 "这是他们的损失。"
 flavor_gbr.6.t:0 "爱尔兰王国"
 flavor_gbr.6.desc:0 "1155年，教宗发布敕令，委任英格兰国王亨利二世为「爱尔兰领主」，从那以后，[Root.GetUsableNameCap]君主便得到了对爱尔兰的宣称。\n时移世异，爱尔兰成为了[Root.GetUsableName]的一部分，但我们的领主头衔却因[Root.GetAdjective]与圣座的关系飘忽不定。如今，[Root.GetParliamentOrFallbackName]与[Root.Monarch.GetTitle]开始讨论这一名义头衔的事宜。\n建立一个「爱尔兰王国」肯定能提高[Root.Monarch.GetName]的声望，问题在于，到底要不要以君合形式统治爱尔兰。"
 flavor_gbr.6.a:0 "爱尔兰仍将受我们直接统治。"
 flavor_gbr.6.b:0 "爱尔兰应受我们联合统治。"
 flavor_gbr.6.b.tt:1 "释放@IRE§Y爱尔兰§!为§Y[Root.GetName]§!的被联统国。"
 flavor_gbr.7.t:0 "北美毛皮贸易"
 flavor_gbr.7.desc:0 "北美原住民在很久以前就开始买卖动物毛皮了。而自从美洲被殖民之后，欧洲人也开始参与其中。[Root.GetAdjective]定居者很早就在北美建立了贸易站，这也成为他们在北美的主要的经济来源之一，我们的商人与殖民者通过参与贸易获得滚滚财源。"
 flavor_gbr.7.a:0 "好极了"
 FUR_TRADE:0 "毛皮贸易"
 flavor_gbr.10.a:0 "让公司控制我们的印度事务"
 flavor_gbr.10.a.tt:0 "§Y[Root.GetName]§!在§Y印度§!释放§Y英属东印度公司§!。\n§Y东印度公司§!成为§Y[Root.GetName]§!的§Y特许贸易公司§!属国。"
 flavor_gbr.10.b:0 "我们可以自己管理印度"
 flavor_gbr.10.c:0 "我们静候这家公司发展……"
 flavor_gbr.12.t:0 "环球剧场"
 flavor_gbr.12.desc:0 "戏剧与艺术在我国民间传播开来，城市居民能够享受到各种娱乐。我国作为艺术的赞助方，自然应当在[Root.Capital.GetCapitalName]中心建立新剧场，我们选用全英格兰第一座永久剧场「老剧场」的木料，另择新址兴建新剧场，比起原先的剧场占地更大，规模更加雄伟。\n\n新剧场甫一落成，百姓即可观赏各种各样的戏剧作品，譬如久负盛名的威廉·莎士比亚的著作，甚至我们的[Root.Monarch.GetTitle][Root.Monarch.GetName]都对观赏其戏剧饶有兴趣。"
 flavor_gbr.12.a:0 "全世界是个舞台，不过主舞台位于[Root.Capital.GetCapitalName]。"
 flavor_gbr.13.t:0 "[Root.Capital.GetCapitalName]皇家学会"
 flavor_gbr.13.desc:0 "我国是学术与科研的灯塔，国内外各地的学者云集在[Root.Capital.GetCapitalName]的街巷中和学府中，高谈阔论着最新进步，他们结成了大大小小的研究团体，举行聚会和讨论。其中一个组织颇受[Root.Monarch.GetTitle][Root.Monarch.GetName]的青睐，[Root.Monarch.GetSheHe]正式为该组织提供了王家特许，以示赞誉，从此，它获得了一个新的名字——[Root.Capital.GetCapitalName]皇家学会。\n\n皇家学会网罗国内外最出色的人才，旨在鼓励科学进步、实验和探索，在学会的助力下，我国肯定会成为领先的进步典范。"
 flavor_gbr.13.a:0 "指路明灯！"
 appointment_of_state_minister_tt:0 "我们可任选一位§Y顾问§!加入宫廷。"
 appointment_of_state_minister_at:0 "§Y此顾问花费减免§G50.0%§!§!"
 flavor_gbr.15.t:0 "任命国务大臣"
 flavor_gbr.15.desc:0 "[Root.GetParliamentOrFallbackName]已经通过决议。一位新的大臣将加入宫廷，协助处理[Root.Monarch.GetTitle]政府的诸多事务。在任命大臣之前，[Root.Monarch.GetTitle]需要决定新顾问将担任的职位。"
 flavor_gbr.15.a:0 "我们的政府需要一名官僚。"
 flavor_gbr.15.a.tt:0 "我们将为[Root.GetAdjective]宫廷任命一名§Y行政§!顾问。"
 flavor_gbr.15.b:0 "我们需要有外交能力的人。"
 flavor_gbr.15.b.tt:0 "我们将为[Root.GetAdjective]宫廷任命一名§Y外交§!顾问。"
 flavor_gbr.15.c:0 "军队需要有才能的人。"
 flavor_gbr.15.c.tt:0 "我们将为[Root.GetAdjective]宫廷任命一名§Y军事§!顾问。"
 flavor_gbr.16.t:0 "任命国务大臣"
 flavor_gbr.16.desc.adm:0 "我们已决定任命一名行政大臣来填补宫廷空缺。有几个适合这个职位的候选人。[Root.Monarch.GetTitle]将决定[Root.Monarch.GetSheHe]需要任命哪种顾问。"
 flavor_gbr.16.desc.dip:0 "我们已决定任命一名外交大臣来填补宫廷空缺。有几个适合这个职位的候选人。[Root.Monarch.GetTitle]将决定[Root.Monarch.GetSheHe]需要任命哪种顾问。"
 flavor_gbr.16.desc.mil:0 "我们已决定任命一名军事大臣来填补宫廷空缺。有几个适合这个职位的候选人。[Root.Monarch.GetTitle]将决定[Root.Monarch.GetSheHe]需要任命哪种顾问。"
 flavor_gbr.16.desc.zzz:0 "我们的[Root.GovernmentName]已经足够出色。为什么还要关心新大臣呢？"
 flavor_gbr.16.zzz:0 "[Root.Monarch.GetTitle]仅凭[Root.Monarch.GetHerselfHimself]就足以胜任所有职位。"
 flavor_gbr.16.a:0 "雇佣一名艺术家。"
 flavor_gbr.16.b:0 "雇佣一名审讯官。"
 flavor_gbr.16.c:0 "雇佣一名铸币专家。"
 flavor_gbr.16.d:0 "雇佣一名自然科学家。"
 flavor_gbr.16.e:0 "雇佣一名神学家。"
 flavor_gbr.16.f:0 "雇佣一名财务总管。"
 flavor_gbr.16.g:0 "雇佣一名哲学家。"
 flavor_gbr.16.h:0 "雇佣一名外交官。"
 flavor_gbr.16.i:0 "雇佣一名殖民总督。"
 flavor_gbr.16.j:0 "雇佣一名海军改革家。"
 flavor_gbr.16.k:0 "雇佣一名航海家。"
 flavor_gbr.16.l:0 "雇佣一名间谍首脑。"
 flavor_gbr.16.m:0 "雇佣一名政治家。"
 flavor_gbr.16.n:0 "雇佣一名商人。"
 flavor_gbr.16.o:0 "雇佣一名陆军组织者。"
 flavor_gbr.16.p:0 "雇佣一名陆军改革者。"
 flavor_gbr.16.q:0 "雇佣一名教官。"
 flavor_gbr.16.r:0 "雇佣一名陆军队长。"
 flavor_gbr.16.s:0 "雇佣一名征兵官。"
 flavor_gbr.16.u:0 "雇佣一名要塞工程师。"
 flavor_gbr.16.v:0 "雇佣一名军需官。"
 flavor_gbr.20.t:0 "安茹国家"
 flavor_gbr.20.desc:0 "我们的政治形势已经改变，我们国家的官方名称需要根据现状相应地做出调整。"
 flavor_gbr.20.a:0 "帝国万岁！"
 flavor_gbr.20.b:0 "我的王位换一匹马！"
 flavor_gbr.20.c:0 "哦，痛苦……"
 flavor_gbr.20.d:0 "一个经得起时间考验的共和国！"
 flavor_gbr.20.e:0 "愿主垂怜于你，我国可不会怜惜。"
 flavor_gbr.20.f:0 "我们的国家名称不需要任何「调整」。"
 flavor_gbr.21.t:0 "神圣全球帝国宣言"
 flavor_gbr.21.desc:0 "[Root.GetUsableNameCap]筚路蓝缕，昔日的蕞尔小国现已成为神圣罗马帝国的领袖，新世界的征服者，欧罗巴、阿非利加与亚细亚之主，俨然一个全球帝国。谁胆敢与[Root.GetUsableName]为敌，那便是不自量力。[Root.Monarch.GetTitle][Root.Monarch.GetName]宣布，将诸多头衔合而为一：神圣不列颠尼亚帝国！\n从今以后，全世界将为帝国掌控，唯[Root.Monarch.GetName][Root.Monarch.GetEmpressEmperor]独尊。"
 flavor_gbr.21.a:0 "不列颠尼亚万岁！"
 flavor_gbr.22.t:0 "安茹治世"
 flavor_gbr.22.desc:0 "英王试图以[Root.GetUsableNameCap]的概念解决其与法兰西历代君王百余年来的冲突僵局，起初，邻国以为只不过是陈腐过时、异想天开。然而，这个新生帝国为扩大领土和权威的不懈奋斗，最终令[Root.GetAdjective][Root.Monarch.GetTitle]的成就得到广泛认可。我们这个多元文化社会融合了彼此殊异的传统，定将突飞猛进，迎来崭新时代的黎明。"
 flavor_gbr.22.a:0 "世界属于[Root.GovernmentName]！"
 flavor_gbr.23.t:0 "伊比利亚王冠"
 flavor_gbr.23.desc:0 "我国与伊比利亚素有联系，两地贵族联姻频繁，譬如卡斯蒂利亚的阿方索八世与亨利二世与阿基坦的埃利诺的女儿埃利诺、英格兰的爱德华一世和卡斯蒂利亚的阿方斯十世的妹妹莱昂诺尔，以及最近的爱德华三世之子冈特的约翰与废王佩德罗一世的女儿卡斯蒂利亚的康斯坦斯，通过这门婚事，我们能够宣称卡斯蒂利亚的宝座。\n\n如今，我们重建并进一步加强了两地的联系，伊比利亚的所有王国都在我们的统治之下。我们现在可以将伊比利亚整合为一，将其划为联合王国一份子。"
 flavor_gbr.23.a:0 "伊比利亚仍将受我们直接统治。"
 flavor_gbr.23.b:0 "伊比利亚应受我们联合统治。"
 flavor_gbr.24.t:0 "意大利王冠"
 flavor_gbr.24.desc:0 "霍亨施陶芬王朝试图在意大利各市镇树立权威，却彻底失败，之后几百年来，无数统治者觊觎这一地区。半岛上的独立城邦与王公内战不休，外敌一旦入侵，便一致对外，想要控制此地实在难于登天。\n\n可是，我们在这里的付出总算收获了回报，我们现在可以将意大利整合为一，将其划为联合王国一份子。"
 flavor_gbr.24.a:0 "意大利仍将受我们直接统治。"
 flavor_gbr.24.b:0 "意大利应受我们联合统治。"
 flavor_gbr.100.t:0 "亨利八世"
 flavor_gbr.100.desc:0 "作为前任国王的第三子，无人认为会轮到年轻的亨利继承宝座。因此，他接受了一流教育，并在幼时就获得了一些王国内的次要头衔。这是为了保持内部稳定，避免其他国内的望族获得这些头衔。亨利是个真正的知识分子、一个标致的文艺复兴绅士。他能以英文、法文和拉丁文写作，还对音乐兴致盎然，能够演奏各种乐器，还会唱歌。\n\n虽然从未正式接受过作为统治者的训练，但亨利接受的良好教育、在对外关系和外交方面的出众能力、再加上他显著的个人魅力，使得亨利能成为英格兰有史以来最优秀的统治者之一。"
 flavor_gbr.100.a:0 "他将成为一个好国王！"
 flavor_gbr.100.b:0 "好一个才子。"
 flavor_gbr.101.t:0 "伊丽莎白时代"
 flavor_gbr.101.desc:0 "伊丽莎白本来是推定继承人，但是在两岁时，其母遭处死，伊丽莎白也不被承认、取消继承权。伊丽莎白得到了顶尖的教育，可以使用英文、拉丁文、意大利文、法文与希腊文写作。伊丽莎白的异母弟弟死后，继承争议随之浮现，其异母姐姐玛丽成功取得宝座，伊丽莎白与其一同策马进入伦敦。可是这对姐妹的团结并未长久，玛丽是个虔诚的天主教徒，一心一意想要消灭新教信仰，而伊丽莎白自幼即是新教徒。玛丽曾一度怀疑妹妹组织新教叛军反对她，便把伊丽莎白关在牢中一年之久。\n\n伊丽莎白受过良好教育、风度翩翩，无疑能成为英格兰史上最卓越的统治者，引领国家步入前所未有的黄金时代。"
 flavor_gbr.101.a:0 "她会成为优秀的统治者！"
 flavor_gbr.101.b:0 "她不适合治国。"
 flavor_gbr.102.t:0 "[Root.Monarch.GetTitle]的宗教立场"
 flavor_gbr.102.desc:0 "宗教改革如火如荼，[Root.GetUsableName]的宗教事务朝夕变化。如今，[Root.Monarch.GetName]登上[Root.GetAdjective][Root.Monarch.GetTitle]宝座，[Root.GetAdjective]对[Root.Religion.GetName]的立场再次成为朝廷关注对象。"
 flavor_gbr.102.a:0 "必须执行宗教改革"
 flavor_gbr.102.a.tt:0 "所有已知的§Y天主教§!国家对§Y[Root.GetName]§!好感度减少§R-50§!。"
 flavor_gbr.102.a.at:0 "所有已知的§Y新教§!、§Y改革宗§!、§Y圣公宗§!、§Y胡斯派§!国家对§Y[Root.GetName]§!好感度增加§G50§!。"
 flavor_gbr.102.b:0 "[Root.GetUsableNameCap]千万不能背离教宗"
 flavor_gbr.102.b.tt:0 "所有已知的§Y新教§!、§Y改革宗§!、§Y圣公宗§!、§Y胡斯派§!国家对§Y[Root.GetName]§!好感度减少§R-50§!。"
 flavor_gbr.102.b.at:0 "所有已知的§Y天主教§!国家对§Y[Root.GetName]§!好感度增加§G50§!。"
 flavor_gbr.102.c:0 "维持现状"
 flavor_gbr.103.t:0 "裁撤修道院"
 flavor_gbr.103.desc:1 "[Root.GetUsableName]的一座座修道院是天主教会的强大机构，不仅对教宗马首是瞻，还坐拥国家无从触及的财富。\n在陛下的命令下，宗教改革的尖兵冲入一所久负盛名的修道院，砸碎了那些亵渎的雕像，将其财富洗掠一空。"
 flavor_gbr.103.a:0 "[Root.GovernmentName]将从中获益颇丰。"
 flavor_gbr.104.t:0 "撤销教士特权"
 flavor_gbr.104.desc:0 "[Root.Monarch.GetTitle]是宗教改革的拥趸，[Root.Monarch.GetName]想方设法撤销教士坐拥的诸多特权。既然教士不再是教宗的下属，而是要向[Root.Monarch.GetTitle]本人宣誓效忠，又哪里有臣民不忠于[Root.Monarch.GetTitle]君权的道理？"
 flavor_gbr.104.a:0 "向你的[Root.Monarch.GetTitle]低头！"
 flavor_gbr.105.t:0 "向教会征税"
 flavor_gbr.105.desc:0 "[Root.GetUsableName]的诸多教堂和修道院由于其与圣座的联系，而得以免缴税赋。宗教改革大行其道，[Root.Monarch.GetName]决意让[Root.GetUsableName]从教宗的桎梏中解放出来，如今，就算是教会也得老实缴[Root.GetAdjective]的税。"
 flavor_gbr.105.a:0 "这将大大增加我们的收入。"
 flavor_gbr.106.t:0 "恢复拉丁语弥撒"
 flavor_gbr.106.desc:0 "宗教改革中，传统拉丁语弥撒遭到废除，如今异端基督徒违背了天主教会的意愿，用他们的母语祈祷。在处置并烧死诸多新教徒后，[Root.GetAdjective]士兵依照[Root.Monarch.GetTitle][Root.Monarch.GetName]的命令将这一行径彻底铲除。如今，拉丁语的弥撒又能声声入耳了。"
 flavor_gbr.106.a:0 "秩序恢复了。"
 flavor_gbr.107.t:0 "与罗马和解"
 flavor_gbr.107.desc:1 "宗教改革对[Root.GetUsableName]的宗教统一迎造成了沉重打击，改革派的所作所为导致[Root.GetUsableName]与教宗的关系长期负面。\n在陛下的努力下，[Root.GetAdjective]的外交官成功再度与圣座建立起了外交关系，[Root.GovernmentName]与罗马达成和解。"
 flavor_gbr.107.a:0 "愿主原谅我等异端之罪。"
 flavor_gbr.108.t:0 "宗教改革传播！"
 flavor_gbr.108.desc:0 "尽管陛下尽了最大努力，但还是徒劳无功，宗教改革在[Root.GetUsableName]仍如火如荼。显然，[Root.GetAdjective]人对于天主教会的腐朽久有怨言，但凡哪个神学家把天主教会描绘成妖魔鬼怪，他们便欣然听信。"
 flavor_gbr.108.a:0 "多事之秋……"
 flavor_gbr.109.t:0 "宗教？让别人管去"
 flavor_gbr.109.desc:0 "[Root.Monarch.GetName][Root.Monarch.GetTitle]决定在天主教徒与新教徒间保持中立，此举没有在宫廷中激起什么波澜。如何处理宗教改革不再是统治者需要关心的事，而是交给[Root.Monarch.GetTitle]的顾问去操心。"
 flavor_gbr.109.a:0 "希望他们妥善处理。"
 flavor_gbr.110.t:0 "异端在[revolt_province.GetName]起义"
 flavor_gbr.110.desc:0 "尽管陛下在宗教事务上对其臣民分外宽容，可[revolt_province.GetName]的异端还是组织起来公开反对[Root.GovernmentName]。无论是否宽容，他们都要求摧毁[Root.Religion.GetName]信仰。"
 flavor_gbr.110.a:0 "哦，不。"
 flavor_gbr.110.b:0 "给予他们宗教自治。"
 flavor_gbr.111.t:0 "[Root.Monarch.GetName]宗教调处"
 flavor_gbr.111.desc:0 "在[Root.Monarch.GetName][Root.Monarch.GetTitle]的英明领导下，[Root.GetUsableName]国内天主教徒和新教徒的冲突总算宣告结束。在种种政教手段——统称为[Root.Monarch.GetName]宗教调处之下，宗教分歧大致告终。虽然天主教徒和新教徒之间孤立、偶发的小规模冲突普遍存在，但[Root.GovernmentName]的稳定得到了保证。"
 flavor_gbr.111.a:0 "终于，混乱告终。"
 flavor_gbr.112.t:0 "[Root.Monarch.GetTitle]和[Root.GetParliamentOrFallbackName]之间的纷争"
 flavor_gbr.112.desc:0 "[Root.Monarch.GetName][Root.Monarch.GetTitle]与[Root.GetParliamentOrFallbackName]间的关系总是在和谐和紧张间飘忽不定。地方利益与[Root.Monarch.GetTitle]的权威存在根本矛盾，为此争吵已是屡见不鲜，对宗教问题的不同立场更是火上添油。近来，双方矛盾再度升级，起因是几位[Root.GetParliamentOrFallbackName]议员为了维护自身立场，在[Root.Monarch.GetTitle]面前发言时言辞过激、有失体面，导致[Root.Monarch.GetTitle]大为不满，当场回绝议题。\n\n问题暂时不了了之，但此举却进一步加剧了[Root.GetParliamentOrFallbackName]支持者对[Root.Monarch.GetTitle]深深的敌意。此外，支持这项议题的议员越来越多，还有更多的人以不同方式表达着支持，有公开请愿的，也有私下讨论的。更有一些团体将这一事件塑造为[Root.Monarch.GetTitle]无法妥善处理地方关切的明证。\n\n他们指出：如果这样的议题都不能充分商讨，那么他们的任何事项和需求都无法真正得到听取。因此，他们呼吁[Root.Monarch.GetTitle]不应干涉[Root.GetParliamentOrFallbackName]，[Root.Monarch.GetTitle][Root.Monarch.GetName]则意图限制[Root.GetParliamentOrFallbackName]对[Root.Monarch.GetHerHis]统治的干涉。"
 flavor_gbr.112.a:0 "事态的发展危险了。"
 flavor_gbr.112.a.tt:0 "开启§Y君权§!与§Y议会§!间的权力斗争，如果任意一方掌握国家全部权力，§Y英国内战§!便会爆发。"
 flavor_gbr.113.t:0 "冲突升级"
 flavor_gbr.113.desc:0 "[Root.GetParliamentOrFallbackName]与[Root.Monarch.GetTitle]间的矛盾到了无可挽回的地步。一开始只是关于地方利益、税收、军费的争端，如今则演变为关于[Root.GetParliamentOrFallbackName]在政府中地位的根本冲突。一方思量是否应当取缔[Root.GetParliamentOrFallbackName]，另一方则开始质疑是否还应拥戴一位[Root.Monarch.GetTitle]。[Root.Monarch.GetName][Root.Monarch.GetTitle]已经厌倦于议会对[Root.Monarch.GetHerHis]与生俱来的合法统治权的指手画脚，倾尽一切手段削弱议会的势力。另一边，[Root.GetParliamentOrFallbackName]中的地方显贵则宣布，他们不会再听从任何暴君颐指气使，开始在自己的领地动员部队，以武力保卫自己的权力。\n\n我国大片地区宣布脱离我们的统治，公开与我们为敌。"
 flavor_gbr.113.a:0 "该用手里的家伙讲道理了。"
 flavor_gbr.113.a.tt:0 "§R灾难§Y英国内战§!将更容易触发。§!"
 flavor_gbr.114.t:0 "血腥玛丽"
 flavor_gbr.114.desc:0 "年轻时的玛丽由于是女儿身，只能眼睁睁地看着其异母弟成为王位继承人，自己却只能怀着满腹对父亲的怨恨，远走威尔士。玛丽是名虔诚的天主教徒，其弟当政期间，唯恐她开自己的新教改革倒车，便进一步将她排除在继承顺位之外。玛丽也正是心怀击碎新教的理想，与其异母妹妹伊丽莎白一道寻求足够支持，重夺女王宝座。\n\n如果不是时运不佳、宫廷反对，玛丽本能够逆转新教大潮，带领英格兰王国重归天主教怀抱，作为一位伟大的统治者青史留名。"
 flavor_gbr.114.a:0 "新教徒一个不留！"
 flavor_gbr.114.b:0 "她不是治国的材料。"
 flavor_gbr.115.t:0 "骑士团"
 flavor_gbr.115.desc:0 "许多军事修会成立于第一次十字军远征。日后不少宫廷从此吸取灵感，将骑士精神、同袍情谊、不畏牺牲和追求荣耀的理念糅合其中，建立了不少具有贵族格调的骑士团，也创立了相关的勋章和头衔。某些国内外的骑士团和特定的贵族家族有着紧密的联系，有些甚至获得了王室的授权和资助。\n\n有人说，这些骑士团就该被扫进历史的垃圾堆里；可也有人说，骑士精神、勇于牺牲在任何时代都应该得到褒奖。我国素来有论功行赏的习俗，而骑士团所倡导的价值观肯定是要维护的。只要我国的[Root.Monarch.GetTitle]将这些功勋卓著的个体组织为由王室提倡和认证的一个骑士团，并由他们代表我国的理念，我国将从中大为受益。"
 flavor_gbr.115.a:0 "新骑士团的黎明。"
 flavor_gbr.115.b:0 "这些骑士团还是留在过去吧。"
 flavor_gbr.116.t:0 "英格兰的比武"
 flavor_gbr.116.desc:0 "几百年来，全欧洲的传统骑士都在比武中展现与磨砺自身战斗水平。近年来技术进步，旨在防止双方相撞的隔篱、保护能力更强的盔甲之类的设备随之引入，比武日臻成熟。导致如今的比武愈发像是供人观赏的娱乐项目，而非实战演习了，然而，这也意味着比以往更多的人能够参与其中。"
 flavor_gbr.116.a:0 "一项美妙的运动。"
 flavor_gbr.117.t:0 "光荣革命"
 flavor_gbr.117.desc:0 "詹姆斯二世是一位天主教徒，可他还是得以继位为英格兰、苏格兰和爱尔兰国王。但大众对他的广泛支持不过是权宜之计，因为他的推定继承人玛丽是一名新教徒，还嫁给了新教国家尼德兰共和国的实际统治者——奥兰治的威廉。可是，当詹姆斯二世的男性继承人出生后，玛丽便无缘王位，英格兰的王朝似乎要走向天主教了。为此，几名新教主教大声疾呼，激起了广泛的反天主教运动。\n詹姆斯的权威因此受挫，一小撮英格兰政客联合致信威廉，邀请他军事干涉，保卫新教。"
 flavor_gbr.117.a:0 "威廉救一下啊，只能靠你了。"
 flavor_gbr.118.t:0 "第五王国派"
 flavor_gbr.118.desc:0 "第五王国派是一个新教派别，其核心教义认为在地上天国建立前会有四个王国，其拥趸声称，最近的事件标志着第四王国的终结，只要[Root.Monarch.GetName][Root.Monarch.GetTitle]还统治一日，第五王国便不会到来。这些信徒自称「圣徒」，认为自己得到了「救赎」，据说他们的行为是为了让人民大众做好基督二次降临的准备。这场运动似乎掀不起什么波澜，但其分布广泛，加之某些教徒认为采用武力是合理的，实在令人难以忽视其存在。\n\n不消说，这一教派确实极端，其思想甚至或明或暗地传到了某些身居高位的政府要员耳朵里。确实不能放着他们不管，不怕一万，就怕万一，如果基督二次降临成真，我们可该怎么办呢。"
 flavor_gbr.118.a:0 "我们将遵循上帝的旨意。"
 flavor_gbr.118.a.tt:0 "第五王国派正在夺取§Y[Root.GetUsableName]§!的权力……\n§R§Y[Root.GetUsableName]§!将获得一个强大而危险的政府形式，将我国拉入无尽的冲突。如果不能在末日到来前征服一千个省份，我们的国家将会崩溃！§!"
 flavor_gbr.118.b:0 "我们不该考虑这种疯狂的想法。"
 flavor_gbr.119.t:0 "第五王国派的新纪元"
 flavor_gbr.119.desc:0 "上帝的话成真了！前四个王国已宣告终结，第五王国时代即将到来。欢庆吧，我主将从天而降，再度行走于凡间。只有那些拥抱祂的人才能得救，而所有拒绝祂的人都将灭亡。我们是圣徒，是值得被拯救的人，我们要说服那些仍然否认主的人跟随我们的脚步，在心里真正拥抱祂。\n\n地上天国近在咫尺，让我们为祂的到来铺平前路。"
 flavor_gbr.119.a:0 "谨遵主的意志！"
 flavor_gbr.119.b:0 "快快阻止这种疯狂行为！"
 flavor_gbr.119.b.tt:0 "§Y第五王国派再也没有机会推翻政府了。§!"
 flavor_gbr.120.t:0 "第五王国派的终结"
 flavor_gbr.120.desc.a:0 "时移世异风飘絮，城头变幻大王旗。我们也未能幸免，民众对第五王国派的青睐已不复昨日。\n\n历史从今翻篇，是非功过任由后人评说。无论如何，我们都不再由第五王国派领导了。新[Root.Monarch.GetTitle][Root.Monarch.GetName]万岁。"
 flavor_gbr.120.desc.b:0 "第五王国派声称基督即将二次降临，而我国要为此做好准备，我们跟随着他们，为地上天国铺平道路。我们翘首以盼耶稣基督从天而降的那一天，我们得以幸福地与祂团聚的那一天。\n\n可那一天并没有到来。\n\n一开始他们编织了种种借口，说计算出了差错；后来他们做出承诺，说明天才是正确的日子。明日复明日，民众不再相信那些教徒一度令人趋之若鹜的话语，他们这才睁开眼睛，意识到这些人根本不是什么「圣徒」，根本没人会得到「拯救」。至少，耶稣一时不会从天而降。\n\n开始时的不相信很快变成了对误导他们的人的仇恨。群众冲进政府建筑，把他们不久前还追随的领导人拖出办公室，拖到公共广场上，进行谴责、批评和指控，最后处决，少数留住性命的人全被囚禁。没有人能够逃脱复仇的群众的愤怒。"
 flavor_gbr.120.a:0 "历史终于还是翻篇了。"
 flavor_gbr.121.t:0 "神圣罗马帝国中的圣公宗"
 flavor_gbr.121.desc:0 "神圣罗马帝国饱经宗教分裂摧残，天主教和新教争斗多年，意图掌控帝国，是时候由我们来终结这场纷争了。帝国将不再被那些异端信仰所左右，只有蒙上帝旨意的圣公宗才是神圣罗马帝国的官方宗教。随着圣公宗成为帝国唯一的官方宗教，我们对帝国的统治地位得到了保证。"
 flavor_gbr.121.a:0 "团结在同一信仰周围。"
 flavor_gbr.122.t:0 "宗教改革时代中的[Root.GetUsableNameCap]"
 flavor_gbr.122.desc:0 "欧洲爆发了宗教改革，欧陆陷入宗教混乱和无政府状态。教宗的权威降到了最低点，各路神学家关于信仰神秘主义的理论纷纷争鸣。\n自然，[Root.GetUsableName]也受到了宗教改革影响，[Root.GetAdjective]人为了宗教的高下而彼此争斗，而[Root.GetUsableName]的立场则全由我们敬爱的[Root.Monarch.GetTitle]决定。"
 flavor_gbr.122.a:0 "多事之秋……"
 flavor_gbr.122.a.tt:0 "此修正有效时，每位新§Y[Root.Monarch.GetTitle]§!和新§Y继承人§!都有§Y50%§!的概率信仰§Y异端§!宗教。\n统治者可以对宗教改革表达§Y立场§!，这一立场将影响未来的事件。"
 flavor_gbr.199.t:0 "不列颠治下的和平"
 flavor_gbr.199.t.a:0 "安茹治下的和平"
 flavor_gbr.199.t.b:0 "[Root.GetPaxBritannica]"
 flavor_gbr.199.desc.a:0 "我国领土规模空前、产业蒸蒸日上、百姓安居乐业，我们辉煌治下的黎民获得了前所未有的财富，得到四海敬仰。「不列颠帝国日不落」不再是一句预言，而是实打实的真理。\n\n在这个和平繁荣的年代里，百姓将我们的[Root.Monarch.GetTitle][Root.Monarch.GetName]与昔日的伟大统治者相提并论，[Root.Monarch.GetSheHe]为国家带来的和平繁荣，直追建立罗马帝国的奥古斯都。\n\n我们享受着真正的不列颠治下的和平。"
 flavor_gbr.199.desc.b:0 "我国领土规模空前、产业蒸蒸日上、百姓安居乐业，我们辉煌治下的黎民获得了前所未有的财富，得到全欧敬仰。事实证明，英格兰与法兰西的联合比我们所预想的还要成功。\n\n在这个和平繁荣的年代里，百姓将我们的[Root.Monarch.GetTitle][Root.Monarch.GetName]与昔日的伟大统治者相提并论，[Root.Monarch.GetSheHe]为国家带来的和平繁荣，直追建立罗马帝国的奥古斯都。\n\n我们享受着真正的安茹治下的和平。"
 flavor_gbr.199.a:0 "我们是最光荣的帝国。"
 flavor_gbr.200.t:0 "殖民探险"
 flavor_gbr.200.desc:0 "我们最近的殖民投资显然收获了硕果，[Root.GetName]殖民地发来消息，通知我们成功建立了村庄，殖民者正着手扩张当地基建和住处，但是殖民地政府还没有确定该主要发展什么生产，才对国家最为有利。因此，他们请求[Root.Owner.Monarch.GetName][Root.Owner.Monarch.GetTitle]的指导。"
 flavor_gbr.200.a:1 "[Root.GetTradeGoodsName]就行了。"
