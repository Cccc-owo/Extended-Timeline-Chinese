l_english:
 fra_liberate_norm_title:0 "解放诺曼底"
 fra_liberate_norm_desc:0 "诺曼底公国在法理上是法兰西王国的封邑，理应重归我等统治之下。"
 fra_burg_succession_title:0 "勃艮第继承"
 fra_burg_succession_desc:0 "历任勃艮第公爵皆自命不凡，总做着一己之力窜据列强之席的白日梦，但他们实际上仅仅是我们的封臣罢了。我们应该把这一事实再耳提面命一遍。"
 fra_border_empire_title:0 "直面帝国"
 fra_border_empire_desc:0 "神圣罗马帝国是法兰西扩张的最大障碍，也是一直以来的绊脚石。我们要么废除帝国，为我等雄心壮志铺平道路，要么就要把帝国纳入法兰西的控制之下。"
 fra_chateux_loire_valley_title:0 "卢瓦尔河谷城堡群"
 fra_chateux_loire_valley_desc:0 "十五世纪初，我国在建筑领域取得了许多进步。我们应妥善利用现有知识，开发我们国家众多美丽的景色。"
 fra_armorican_peninsula_title:0 "阿摩里卡半岛"
 fra_armorican_peninsula_desc:0 "布列塔尼公国还未正确认识其与法兰西王室的关系。我们应当劝说它归顺。"
 fra_retake_aquitaine_title:0 "重夺加斯科涅"
 fra_retake_aquitaine_desc:0 "加斯科涅是法兰西的正统领土，却被一个非法的宣称者占据着。英格兰人在法兰西的每一个立足点必须都被悉数收复。"
 fra_unite_france_title:0 "法兰西王冠"
 fra_unite_france_desc:0 "我们实在是分裂得太久了，我们的领土遭外族侵占也太久了。除非家乡在我们的旗帜下实现统一，否则法兰西永不会安然无恙。"
 fra_house_united_title:0 "团结的王室"
 fra_house_united_desc:0 "身居普罗旺斯上的同族宗亲们长期享有独立于首都权力之外的较大自主权。这一支系尽管并不算大，但影响力可不容小觑，因此我们必须努力确保对其的影响力始终如一。"
 fra_provencal_question_title:0 "普罗旺斯问题"
 fra_provencal_question_desc:0 "普罗旺斯的历代公爵贪心不足，但成就寥寥。他们还是成为法兰西的封臣比较好。"
 fra_ducal_lands_avignon_title:1 "阿维尼翁教廷领地"
 fra_ducal_lands_avignon_desc:0 "阿维尼翁一直是我们东南边境上的一根芒刺。尽管我们尽了最大努力，但它总是试图挣脱管辖，转而对教宗国表示效忠。如果圣父仍具有凌驾于基督教世界之上的权威，我们必须在这个棘手的问题上决定走向何方。"
 fra_crown_naples_title:0 "那不勒斯王冠"
 fra_crown_naples_desc:0 "南意大利的那不勒斯王国及其领土构成了控制地中海贸易的一个重要节点。我们必须获取这些领土，以此从贸易中获益。"
 fra_branch_mission_4_3_title:1 "[Root.GetSelectableMissionTitle]"
 fra_branch_mission_4_3_desc:2 " [Root.GetSelectableMissionDescription]"
 fra_branch_mission_4_4_title:1 "[Root.GetSelectableMissionTitle]"
 fra_branch_mission_4_4_desc:1 " [Root.GetSelectableMissionDescription]"
 fra_branch_mission_5_3_title:1 "[Root.GetSelectableMissionTitle]"
 fra_branch_mission_5_3_desc:1 " [Root.GetSelectableMissionDescription]"
 fra_city_lights_title:1 "[Root.GetPreviewColorFRA]荣光之城[Root.GetPreviewColorFRA_end]"
 fra_city_lights_desc:0 "[118.GetName]长期以来都是世界上传播最广泛的一大信仰之中心。因此，我们必须将其纳入我国旌旗之下，以[118.GetName]征服者之名，享受沐于荣光之下的胜利果实！"
 fra_milanese_succession_title:1 "[Root.GetPreviewColorFRA]安布罗斯继承[Root.GetPreviewColorFRA_end]"
 fra_milanese_succession_desc:0 "为了确保我们在北意大利的地位，米兰也必须被囊括进我们的版图。"
 fra_protector_catholicism_title:1 "[Root.GetPreviewColorFRA]天主教守护者[Root.GetPreviewColorFRA_end]"
 fra_protector_catholicism_desc:0 "古往今来，无数蛮族意图毁灭天主教，而后者长期殊死自卫。为了庇护我等免于外域恶魔侵略，为保我等遗产与传奇万世长存，天主号召我们保卫正信，直至最后一人！"
 fra_shield_of_outremer_title:1 "[Root.GetPreviewColorFRA]十字军诸国之盾[Root.GetPreviewColorFRA_end]"
 fra_shield_of_outremer_desc:0 "我们在黎凡特的影响力已经增长到前所未有的水平。几个世纪以来，我们头一次能够宣布，我们在黎凡特光复了海外十字军诸国，光复了我们信仰凝聚成的闪亮之星。"
 fra_pilgrimage_jerusalem_title:2 "[Root.GetPreviewColorFRA]耶路撒冷十字军[Root.GetPreviewColorFRA_end]"
 fra_pilgrimage_jerusalem_desc:0 "通往耶路撒冷之路，敌人和外国征服者荆棘密布。我们肩负着使命，要拯救她并把她送回我们宗教的温暖怀抱。如主所愿！"
 fra_branch_mission_1_4_title:1 "[Root.GetSelectableMissionTitle]"
 fra_branch_mission_1_4_desc:1 " [Root.GetSelectableMissionDescription]"
 fra_branch_mission_2_5_title:1 "[Root.GetSelectableMissionTitle]"
 fra_branch_mission_2_5_desc:1 " [Root.GetSelectableMissionDescription]"
 fra_branch_mission_2_6_title:1 "[Root.GetSelectableMissionTitle]"
 fra_branch_mission_2_6_desc:1 " [Root.GetSelectableMissionDescription]"
 fra_branch_mission_3_5_title:1 "[Root.GetSelectableMissionTitle]"
 fra_branch_mission_3_5_desc:1 " [Root.GetSelectableMissionDescription]"
 fra_raise_slave_ships_title:1 "桨帆船军械库"
 fra_raise_slave_ships_desc:0 "我们如果要在地中海周围以及更远的地方继续扩张，就必须确保充足的海军基础设施和稳定的人力供给。"
 fra_crossroad_continents_title:0 "大陆交汇点"
 fra_crossroad_continents_desc:0 "西西里位于地中海中部，这片水域对贸易和战争都至关重要。只有确保控制当地，我们在周边地区的影响才会扩大。"
 fra_throne_naples_title:0 "那不勒斯王座"
 fra_throne_naples_desc:0 "那不勒斯继承权是一个复杂而有争议的问题。那不勒斯本身渴望独立，但法兰西和伊比利亚诸王也都持有对它的宣称。这个问题必须得到解决。"
 fra_kingdoms_spain_title:0 "西班牙诸国"
 fra_kingdoms_spain_desc:0 "伊比利亚是一些欧洲最杰出和最负盛名的王朝发祥地。面对这些政治军事力量雄厚的国家，我们得谨慎决定，是与其并肩还是拔刀相向。"
 fra_branch_mission_2_9_title:1 "[Root.GetSelectableMissionTitle]"
 fra_branch_mission_2_9_desc:1 " [Root.GetSelectableMissionDescription]"
 fra_secure_alpine_pass_title:0 "控制阿尔卑斯山口"
 fra_secure_alpine_pass_desc:0 "横亘于我国与意大利之间的阿尔卑斯山脉，几个世纪以来一直保护着意大利人的安居乐业。我们若要征服意大利，就必须越过这一天险，确保掌控通过悬崖峭壁的山口。"
 fra_league_cambrai_title:0 "康布雷同盟"
 fra_league_cambrai_desc:0 "一些意大利小国精心策划的平凡企图远远不足以阻止我们在意大利境内的行进。我们必须粉碎所有反对势力，为法兰西王室确保该地区的安全！"
 fra_golden_march_title:0 "黄金边区"
 fra_golden_march_desc:0 "北意大利坐拥举世最为繁华的土地。这里是政治和科学创新的发源地，它的节拍是整个地区的脉搏，获得这些领土将有助于进一步加快我们对该地区的征服计划。"
 fra_italian_heartland_title:1 "控制北意大利"
 fra_italian_heartland_desc:0 "维斯孔蒂家族及其领地内接来不断的内乱只能说明其君主无力控制各种不利因素。我们必须减轻当地民众因统治者无能而产生的痛苦。"
 fra_restore_signoria_title:1 "热那亚领主"
 fra_restore_signoria_desc:0 "热那亚的商人时常与我们的王室保持着良好关系。然而，他们的港口蕴藏着巨大的财富，因此我们可以考虑占领当地，以此资助我们的目标和安排。"
 fra_house_god_title:0 "天主的居所"
 fra_house_god_desc:0 "[118.GetName]拥有着许多天主教最负盛名的建筑，亦是人才辈出之地，不过如今即将要臣服在法兰西的霸权之下。"
 fra_secure_genoan_trade_title:1 "热那亚商贸"
 fra_secure_genoan_trade_desc:0 "热那亚的商业机遇决对不可忽视。商人们之间流传着来自热那亚的钱币足以装满十个钱包的传说。确保这一收入来源对我国的内外事务都至关重要。"
 fra_expand_french_domain_title:0 "拓展法兰西疆域"
 fra_expand_french_domain_desc:0 "意大利长久以来都在各帝国之间辗转不定。该地区从前是神圣罗马帝国的法理疆域，如今必须牢牢地掌握在我们手中，以免其倒向敌方，反过来对我们拔刀相向。"
 fra_sway_electorate_title:1 "[Root.GetPreviewColorFRA_HRE]拉拢选帝侯[Root.GetPreviewColorFRA_HRE_end]"
 fra_sway_electorate_desc:0 "神圣罗马帝国皇帝之位绝非唾手可得，对于一个非帝国成员来说尤为如此。然而，一些见不得光的交易以及暗中耳语确可有助于我们的事业。"
 fra_branch_mission_1_5_title:1 "[Root.GetSelectableMissionTitle]"
 fra_branch_mission_1_5_desc:1 " [Root.GetSelectableMissionDescription]"
 fra_push_imperial_line_title:1 "[Root.GetPreviewColorFRA_HRE]粉碎帝国疆界[Root.GetPreviewColorFRA_HRE_end]"
 fra_push_imperial_line_desc:0 "东边神圣罗马帝国那所谓的疆界不过是玩笑而已，既不稳固又无如我军士兵那般优秀的战士驻守。他们的边防很快将在强大的法兰西军队面前化为齑粉。"
 fra_break_habsburg_ring_title:3 "[Root.GetPreviewColorFRA_HRE]打破皇帝包围圈[Root.GetPreviewColorFRA_HRE_end]"
 fra_break_habsburg_ring_desc:2 "[Emperor.Monarch.Dynasty.GetName]统治者们厚颜无耻地利用家族关系来包围我们的领土。我们必须打破所谓的「[Emperor.Monarch.Dynasty.GetName]包围圈」，否则我们真的会被围在其中。"
 fra_declaratio_gallica_title:1 "[Root.GetPreviewColorFRA_HRE]高卢宣言[Root.GetPreviewColorFRA_HRE_end]"
 fra_declaratio_gallica_desc:0 "皇帝治下的德意志领土不过是我们雄伟征途上的一个唾手可得的战利品。征服之并将其并入法兰西领土将会从我们的边界上消除又一个威胁。"
 fra_dismantle_empire_title:1 "[Root.GetPreviewColorFRA_HRE]解散帝国[Root.GetPreviewColorFRA_HRE_end]"
 fra_dismantle_empire_desc:0 "假罗马帝国之名所行的这场闹剧，不过是惨淡现状与荒诞妄想的结合。摧毁并消解这一理想只会助长我国的威望。"
 fra_right_blood_title:1 "[Root.GetPreviewColorFRA_HRE]与生俱来[Root.GetPreviewColorFRA_HRE_end]"
 fra_right_blood_desc:0 "与查理曼一样，戴上神罗皇冠是我们与生俱来的权利。攫取皇位将使我们重新赢得自己应有的地位。"
 fra_restore_shadow_kingdom_title:1 "[Root.GetPreviewColorFRA_HRE]重夺意大利领土[Root.GetPreviewColorFRA_HRE_end]"
 fra_restore_shadow_kingdom_desc:0 "因帝国衰颓而丧失的领土必须重归我等的管辖之下。"
 fra_means_expansion_title:1 "[Root.GetPreviewColorFRA_HRE]扩张手段[Root.GetPreviewColorFRA_HRE_end]"
 fra_means_expansion_desc:0 "从外部威胁中保卫帝国并不容易。幸运的是，我们拥有欧洲最强大的军队来解放与守护我们的家园。"
 fra_french_canada_title:0 "法属加拿大"
 fra_french_canada_desc:0 "商人联盟正在向我们寻求资金支持以在北美立足，并以法兰西的荣耀为名。"
 fra_colonial_approach_title:0 "殖民手段"
 fra_colonial_approach_desc:0 "建立新的殖民地和前哨站将有助于拓展我国在海外的影响力，并进一步增加在国内外的经济收益和军事力量。"
 fra_appease_the_princes_title:0 "安抚诸臣"
 fra_appease_the_princes_desc:0 "存在于我们领土内的各个家族可能并没有太大权力，但如果想要他们召之即来、乐于合作，就需要先安抚他们。"
 fra_crown_seat_capital_title:0 "[Root.Capital.GetName]宝座"
 fra_crown_seat_capital_desc:0 "法兰西的首都越显赫，君王的地位才会越稳固。好在，我们可以进一步强化[Root.Capital.GetName]直辖领，以此向全国投射力量。"
 fra_found_french_haiti_title:0 "成立法属海地"
 fra_found_french_haiti_desc:0 "商人联盟正在向我们寻求资金支持以在加勒比立足，并以法兰西的荣耀为名。"
 fra_hudson_bay_fur_title:0 "哈得孙湾毛皮"
 fra_hudson_bay_fur_desc:0 "我们无法单纯通过军事手段赢得俄亥俄毛皮贸易的主导权，必须与生活在当地的美洲原住民建立贸易联系，以此确保法兰西的经济利益。"
 fra_refine_bombards_title:0 "改进火炮"
 fra_refine_bombards_desc:0 "装填了大量火药的战争机器出现在战场之上，雷鸣般的怒吼将摧毁敌人的城墙，并为[Root.GetName]带来胜利！"
 fra_form_gendarmes_title:0 "建立重装骑兵"
 fra_form_gendarmes_desc:0 "一支拥有重装骑兵的军队将会帮助我们夺取政治权力，一支强大的常备军有助于实现中央集权。"
 fra_movement_centralization_title:0 "中央集权运动"
 fra_movement_centralization_desc:0 "我们国内形形色色的政治集团已经对我国产生了长远的影响。我们必须摆脱它们并进行中央集权。"
 fra_reform_legal_system_title:0 "改革法律系统"
 fra_reform_legal_system_desc:0 "法兰西的法律体系无论是在设计还是实行上都相当不稳定且陈旧。为了确保对王位的掌握，我们必须改革法律系统并让其以最高效率运作。"
 fra_navy_mission_calais_title:0 "加莱港口"
 fra_navy_mission_calais_desc:0 "奸诈的英格兰国王爱德华三世夺取了加莱，并将其作为进攻法兰西的基地。我们不能容许这种事情继续下去，并夺回法兰西的失地。"
 fra_auld_alliance_title:0 "老同盟"
 fra_auld_alliance_desc:0 "出于共同对抗英格兰的目的，我们一直与苏格兰保持良好的关系并签订了防御协定。为了进攻英格兰本土，我们应该让这一关系更进一步。"
 fra_dutch_coast_title:0 "串联荷兰海岸"
 fra_dutch_coast_desc:0 "低地诸邦国的海岸蕴藏了巨大的商业潜力。巩固我国在此的存在并确保商业的有效运作将会是明智之举。"
 fra_london_title:0 "伦敦在呼唤"
 fra_london_desc:0 "英格兰是我们最头疼的宿敌，其存在令法兰西如芒在背。我们必须侧面包绕或正面击溃皇家海军，登陆大不列颠本岛，一劳永逸地终结掉英格兰。"
 fra_british_isles_title:0 "征服群岛"
 fra_british_isles_desc:0 "征服[236.GetName]后，我们终于在不列颠群岛上有了立足之地，彻底消灭英格兰威胁的道路已经向我们敞开。"
 fra_english_channel_mission_title:0 "法兰西海峡"
 fra_english_channel_mission_desc:0 "新大陆带来了新的商业机遇。让我们把握住它们，并将千里之外的财富带回我们的法兰西海峡。"
 fra_rule_britannia_title:0 "法兰西海上霸权"
 fra_rule_britannia_desc:0 "如果我们成功地在海上击败了敌人，那么无人敢质疑我国的海上霸权。在击败英国海军后，法兰西将统治海洋！"
 fra_embrace_renaissance_title:0 "接纳文艺复兴"
 fra_embrace_renaissance_desc:0 "来自意大利的影响以及文艺复兴的曙光已经深入了我国的腹地。接纳科学、艺术与文化的进步对我们伟大的国家大有裨益。"
 fra_nine_universities_title:0 "八大学府"
 fra_nine_universities_desc:0 "接纳文艺复兴不过是启迪大众的第一步，我们应确保有充足的资金以在全国建立足够的教育设施。"
 fra_retrial_jeanne_darc_title:0 "重审贞德案"
 fra_retrial_jeanne_darc_desc:0 "贞德是百年战争中最具争议也是最重要的人物之一。她以勇猛无畏的冲锋与坚定不移的信仰为处在失败边缘的法兰西铺平了胜利的道路。我们必须纪念她并为她平反昭雪。"
 fra_renaissance_architecture_title:0 "建筑十书"
 fra_renaissance_architecture_desc:0 "《建筑十书》最初由罗马建筑家与军事工程师马库斯·维特鲁威斯·波利奥撰写，其讲述了建筑学的方方面面，并已经成为建筑学的基石。这本书中的知识将帮助我们建造更多杰出且华丽的建筑。"
 fra_trade_fairs_title:0 "鼓励贸易展会"
 fra_trade_fairs_desc:0 "我国的贸易展会是经济与繁荣的家园。通过投资并扩大这一传统将使得我国疆域更加繁荣。"
 fra_connect_provinces_title:0 "联通各省"
 fra_connect_provinces_desc:0 "我们的疆土并不狭小。为了最大化商业与运输的效率，我们必须找到建立起初级基础设施网络的方法。"
 fra_musketeers_title:0 "王家火枪手"
 fra_musketeers_desc:0 "我们应该建立一支精锐部队来保卫王室，并使其成为王家军队的一部分。这支军队的名额将为上层阶级保留以鼓励贵族们在军队中一展宏图。"
 fra_absolutism_title:0 "专制主义之黎明"
 fra_absolutism_desc:0 "君主不应该被传统、地方特权或贵族所限制。相反，他必须成为国家唯一的掌舵者。"
 fra_french_industry_title:0 "工业之火"
 fra_french_industry_desc:0 "我国的工业复合体生产出了数不胜数的货物。当我们进入工业时代之后，我们必须确保工厂拥有足够的资金并且获得了良好的发展。"
 fra_merchant_cooperation_title:0 "投资贸易"
 fra_merchant_cooperation_desc:1 "踏入未知领域确实充满了危险，但如果我们想要最大化收益就必须提高我们的贸易收入。"
 fra_develop_trade_title:0 "接纳柯尔贝尔主义"
 fra_develop_trade_desc:0 "作为一种政治与经济学说，柯尔贝尔主义与重商主义类似，其核心观点认为法兰西的财富需要为国家服务，并进一步提高君主对于权力的掌握。"
 fra_toulon_dockyards_title:0 "土伦船厂"
 fra_toulon_dockyards_desc:0 "土伦是建立新船厂与军械库的绝佳地点。这里将会成为我们的舰队称霸地中海的基石！"
 fra_french_wars_religion_title:0 "法兰西宗教战争"
 fra_french_wars_religion_desc:0 "当危险的宗教改革浪潮席卷欧洲时，我们必须忍耐并超越所有人对我们的期待。"
 fra_secure_iberia_title:0 "半岛战争"
 fra_secure_iberia_desc:0 "伊比利亚的冒头新君已经嘲弄我们太久了。我们必须解放他们锁链下的人民，让他们的王室见识见识我们的断头台。"
 fra_military_reform_title:0 "改革革命卫队"
 fra_military_reform_desc:0 "我们如果要对抗欧洲最强大的贵族王朝的不义行为，就需要一支强大的军队作为支撑。因此，我们应该改造武装部队，提高他们的作战效率。"
 fra_cross_rhine_title:0 "跨过莱茵河"
 fra_cross_rhine_desc:0 "我国国境东方是阴险狡诈、阴险而欺压人民的暴君所统治的德意志领土。我们必须迅速解放他们的臣民，将他们的土地纳入我国领土。"
 fra_dominate_europe_title:0 "主宰欧洲"
 fra_dominate_europe_desc:0 "欧陆不过是施展我们霸业的舞台。那些曾经无数次妄想扼杀我们伟大事业的敌寇终将拜倒在我们脚下。"
 fra_religious_settlement_title:0 "宗教裁定"
 fra_religious_settlement_desc:0 "陈规旧律乃过时无用之物，然而宗教仍然可看做治国理政者手中一项强力的手柄，因此我们应该探索其潜在的用途。正如拿破仑所说，宗教在防止平民推翻富人方面发挥着卓越的作用。"
 fra_invade_italy_title:0 "染指意大利"
 fra_invade_italy_desc:0 "我们横扫欧洲的下一个征服乃是进取意大利之膏腴。那矫饰自大的僧侣和豪绅的聚集之处，将成为我们版图中一条华丽的长靴。"
 fra_national_bank_title:1 "建立法兰西银行"
 fra_national_bank_desc:0 "革命黎明之际，我们的国家动荡不安，贫困潦倒。为了应对这一局面，我们必须树立一个至关重要的支柱，即我们自己的国家银行，以助力我们实现经济复苏。"
 fra_grande_armee_title:0 "伟大军团"
 fra_grande_armee_desc:0 "我们的军队服务人民、无上光荣！我们带着鲜艳战旗奔赴战场，我们训练有素、战术精湛，将会令任何敌人闻风丧胆。"
 fra_civil_code_title:0 "拿破仑法典"
 fra_civil_code_desc:0 "若我们不制定一个中央民法典来规范社会的公序，我们的社会将无法经受内外部的检验。"
 fra_enlarge_ports_title:0 "海防建设"
 fra_enlarge_ports_desc:0 "在18世纪初，人们开始更加注重保持强大的海军存在。为了实现这一目标，我们必须关注海军基础设施的需求。"
 fra_low_countries_title:1 "尼德兰起义"
 fra_low_countries_desc:0 "低地地区历来有反抗压迫者的革命和叛乱的历史。因此，我们必须帮助他们，并让他们置身于我们的保护之下。"
 fra_educational_reforms_title:1 "孔多塞的高等学府"
 fra_educational_reforms_desc:0 "知识不再是贵族的特权。通过资助勇敢的教育创新，我们必须给予更多人接受教育的机会，因为教育我们的人民是至关重要的。"
 fra_road_connectivity_title:0 "新建基础设施"
 fra_road_connectivity_desc:0 "欧洲和世界正在迎来煤炭和制造业产品的时代。如果我们要与时俱进，我们必须确保我们的基础设施处于最高质量，以支持我们的内部和外部议程。"
 fra_napoleonic_navy_title:0 "拿破仑海军"
 fra_napoleonic_navy_desc:0 "我们的敌人拥有强大的海军力量。为了保护我们的海岸线和人民，我们必须拥有一支强大的海军，从而他们匹敌乃至超越他们。"
 fra_great_britain_title:0 "摧毁不列颠"
 fra_great_britain_desc:0 "长久以来，英国人都是我们的眼中钉肉中刺。他们肆意干涉欧陆的局势、无礼于我们的领袖，威胁着我们的事业。因此必须将他们根除。"
 fra_trade_hegemony_title:0 "海洋霸权"
 fra_trade_hegemony_desc:0 "既已征服不列颠诸岛，加之以我们的海上优势，将确保[Root.GetName]成为当之无愧的海洋霸主！"
 dom_fra_france_discovers_north_america_title:0 "发现北美大陆"
 dom_fra_france_discovers_north_america_desc:0 "我们的航海家们请求王室资助一次探险西方大洋的任务。他们听说了有关富饶土地的传言，希望我们能为了法国的荣耀而宣称这些土地。"
 dom_fra_indian_dominance_title:0 "独占印度"
 dom_fra_indian_dominance_desc:0 "印度的财富应该由[Root.GetAdjective]所独享。其他在印度占有据点的欧洲国家必须被驱逐出次大陆，如有必要可采取武力手段。"
 flavor_fra.102.t:1 "[Emperor.Monarch.Dynasty.GetName]包围圈"
 flavor_fra.102.d:0 "我们的德意志宿敌影响力不断扩大，他们可悲地试图在内政和外交方面孤立我们。通过缔结政治婚姻来向境外扩大我们的影响力，我们必将面临不可避免的冲突，并与德意志的诸侯产生紧张的边境局势。"
 flavor_fra.102.a:0 "我们将竭尽全力争取皇帝头衔！"
 flavor_fra.102.b:0 "必须摧毁这个包围圈。"
 flavor_fra.102.c:0 "法兰西必将凯旋！"
 flavor_fra.103.t:0 "法兰西园林景观"
 flavor_fra.103.d:0 "[GetYear]年之前涌入我国的艺术新贵们创造了许多新的建筑风格，它们现在正装点着贵族们在卢瓦尔河畔的宅邸。通过结合哥特式与意大利式建筑风格，这些新建筑将会为我们带来荣耀！"
 flavor_fra.103.a:0 "多么的优雅与美丽！"
 flavor_fra.103.b:0 "让我们好好利用它！"
 flavor_fra.104.t:0 "三语辞典"
 flavor_fra.104.d:0 "语言是民族的本质。词汇、传统乃至于习俗的流变历经了时间的考验，证明了我们人民的坚韧不拔。但是，仅有坚韧还不足以让我们走向伟大。因此，我国统治者下令在[GetYear]编纂了第一部辞典。这部辞典由拉丁语、法语以及布列塔尼语写成，并且史无前例地包含了超过六千个词条。该书由布列塔尼神父让·拉加德克编纂，并随后在特吕吉耶印刷出版。"
 flavor_fra.104.a:0 "好一位文化人！"
 flavor_fra.105.t:0 "美人心计"
 flavor_fra.105.d:1 "作为法兰西和英格兰历史上最显赫的人物之一，阿基坦的埃莉诺的传奇与她广袤领地的历史交织在一起。她在12至13世纪控制了法兰西南部的大部分地区，并以她的财富和权力而闻名遐迩。在其影响力达到巅峰时，她嫁给了法兰西国王路易七世，并以王后身份参加了第二次十字军东征。回国后不久，她请求离婚并最终得到许可。在30岁时，她与她的三代表亲——诺曼底公爵兼安茹伯爵亨利订婚。在他们的结婚仪式上，他们被宣布为英格兰国王和王后，开创了后来被称为安茹帝国的政治实体。通过专业的治国之术和对贵族与君王的巧妙操纵，她在史籍中刻下了自己的名字，成为贤后的光辉榜样。"
 flavor_fra.105.a:0 "她的精神永存！"
 flavor_fra.106.t:1 "[Root.Monarch.Dynasty.GetName]家族"
 flavor_fra.106.d:1 "与我们同属[Root.Monarch.Dynasty.GetName]家族的法兰西[FRA.Monarch.GetTitle]最近要求废除我国宫廷的许多自治特权。许多人认为这是对普罗旺斯独立地位明目张胆的侵犯，而远在[FRA.Capital.GetCapitalName]的法兰西宫廷则将其认定为现状的自然结果。"
 flavor_fra.106.a:0 "是时候统一我们的家族了。"
 flavor_fra.106.b:0 "我们绝不放弃自治权！"
 flavor_fra.109.t:0 "控制米兰领土"
 flavor_fra.109.d:0 "维斯孔蒂家族在安布罗斯共和国之前统治着米兰，在意大利和整个欧洲都有极强的影响力。米兰城及其周围的土地不仅繁华无边，还坐拥许多艺术家、繁荣的文化以及在商业上极佳的地理位置。"
 flavor_fra.109.a:0 "他们会得到名义上的自治权。"
 flavor_fra.109.b:0 "我们应该团结起来对抗共同的敌人！"
 flavor_fra.109.c:0 "意大利属于我们！"
 flavor_fra.113.t:0 "那不勒斯的命运"
 flavor_fra.113.d:0 "让我国统治者亲御那不勒斯领土乃大胆一着，不可能不引起他国的注意。尽管外国对此已经掀起了轩然大波，但我们仍须决定该如何处理新近获取的、地域广大的且无比繁荣的土地。仅是那波利港就是通往热那亚市场的钥匙，如今我们必须谨慎决断。"
 flavor_fra.113.a:0 "法兰西治下的平等成员！"
 flavor_fra.113.b:0 "他们应该向王冠效忠！"
 flavor_fra.113.c:0 "我们必须利用其前任宗主的弱点！"
 flavor_fra.114.t:0 "法兰西-伊比利亚战争胜利"
 flavor_fra.114.d:0 "伊比利亚的统治者们坐拥巨大影响力与实力，一度让整个欧洲为之瞩目。他们尽管有着不俗是军事实力与影响力，但已成为我们在统一欧罗巴之路上的下一个目标。"
 flavor_fra.114.a:0 "伊比利亚已入我手！"
 flavor_fra.115.t:0 "意大利的教廷领地"
 flavor_fra.115.d:0 "尽管教廷在意大利的权威自上个世纪开始衰落，但在这一区域维持一个与天主教世界同在的盟友不失为明智之举。因此，我们必须妥善考虑自己的战略抉择。"
 flavor_fra.115.a:0 "意大利属于圣座！"
 flavor_fra.115.b:0 "转念一想……"
 flavor_fra.116.t:0 "鸢尾花条约"
 flavor_fra.116.d:1 "我们与[FRA.GetName]的友谊结出了硕果！在欧陆强权的支持下，我们成为意大利合法统治者的努力已见善果。我们已经被授予了全北意大利的主权，如今已是筹备下次外交行动之时。"
 flavor_fra.116.a:0 "这是通向天主教与意大利统一的道路！"
 flavor_fra.117.t:0 "与圣父合作"
 flavor_fra.117.d:0 "我们与圣座的紧密关系为两国更高层次的合作铺平了道路。通过信任、互相尊重与资源共享，我们已经做好了准备，以对抗那些试图阻挡我们获得天赋的荣耀并实现帝国之梦的对手。因此，我们有能力将两国共同的研究导向所期望的成果。"
 flavor_fra.117.a:0 "让我们在行政方面合作。"
 flavor_fra.117.b:0 "我国将会从双边外交中获益！"
 flavor_fra.117.c:0 "我们应该准备并学习战争事务。"
 flavor_fra.118.t:0 "早期歌剧繁荣发展"
 flavor_fra.118.d:0 "随着我们在意大利的影响力不断增长和扩大，第一部歌剧在我们境内上演。艺术家们以卓越的表演赞美神性、人性和王室，率先催生了当今欧洲所有艺术和文化家族的划时代潮流！"
 flavor_fra.118.a:0 "多么出色的表演，亲爱的！"
 flavor_fra.119.t:1 "热那亚的法国领主"
 flavor_fra.119.d:0 "长久以来，热那亚的统治者们一直享有独立于法兰西王室的自治权。由于政治和财政的原因，热那亚和法国王室一直非常亲近，但现在是时候巩固我们的关系，并利用他们的财富来进一步推动我们在意大利的安排了。"
 flavor_fra.119.a:1 "他们现在是我们领地的一部分！"
 flavor_fra.120.t:0 "金玺诏书条约"
 flavor_fra.120.d:0 "一场又一场的战斗，一次又一次的征服。我们与法兰西王室之间的关系随着时间的推移变得更加紧密。在他们的帮助下，我们现在已经控制了本土意大利的大片地区。根据顾问的建议以及同法兰西统治者签订的协议，是时候进一步发展两国间关系了。"
 flavor_fra.120.a:0 "合而为一！"
 flavor_fra.120.b:0 "绝不！"
 flavor_fra.121.t:0 "查理曼的继业者"
 flavor_fra.121.d:1 "几个世纪之前，一位传奇的法兰克皇帝在他的敌人心中留下了恐惧。现在，法兰西王室再一次宣称自己是查理曼的合法后裔，并要求神圣罗马帝国皇帝立刻交出帝国皇冠！是什么疯狂的东西使得他们构思出如此奇怪的宣称！？"
 flavor_fra.121.a:0 "我们必须放弃帝位"
 flavor_fra.121.b:0 "以帝国的名义对法兰西降下制裁！"
 flavor_fra.121.c:0 "反过来宣称法兰西！"
 flavor_fra.200.t:0 "法兰西同盟获胜"
 flavor_fra.200.d:0 "我们成功驱逐了踏足日耳曼之地的恶魔！经过无数场艰苦激烈的战斗和大量的鲜血牺牲，我们的敌人已经不复存在！从此以后，再也没有人能够质疑我们作为日耳曼民族主宰的宣称，我们将用金色的字迹在历史书上刻下我们的名字。"
 flavor_fra.200.a:0 "此时此刻，黑暗将不复存在！"
 flavor_fra.201.t:0 "帝国的保护者"
 flavor_fra.201.d:0 "我们终于在我们这个时代的传奇中取得了应有的地位，我们曾被剥夺的皇位现在又回到了其合法的拥有者手中，法兰西王室！与我们的前任不同，我们将不懈地履行我们的职责，保护帝国并为其繁多居民提供保障！"
 flavor_fra.201.a:0 "我们是帝国之盾！"
 flavor_fra.202.t:0 "土伦军械库锚地"
 flavor_fra.202.d:0 "锚地（Rade）一词源自一个古老的英语词汇「Road」：「一片靠近海岸的受保护区域，不像港口那样封闭，船只可以在这里抛锚」。土伦锚地是地中海最好的天然锚地之一，也是欧洲最大的锚地。它受到日安半岛和滨海圣芒德里耶半岛的保护，不受海洋的影响，自15世纪以来一直被用作军港。这片锚地庇护着滨海圣芒德里耶港、滨海拉塞讷港、土伦军械库及军港、以及商用港口。\n\n这一港口城市的近代历史始于[Root.Monarch.GetName]于[GetYear]年在土伦建造了他的「王家塔」。同时建造的还有一座海军军械库和造船厂，而几年后又建造了一个小的避风港，即旧船坞，以保护船只免受风暴和海浪的影响。后来一位枢机大规模扩建了造船厂，他希望将普罗旺斯打造成地中海海军强国。"
 flavor_fra.202.a:0 "开始建造吧！"
 flavor_fra.203.t:0 "法属不列颠群岛"
 flavor_fra.203.d:0 "我们最大的仇敌——不列颠群岛的诸王室已经作古。这里如今经济凋敝，民众误入歧途而无所归止。尽管他们曾是我们的死敌，但更明智的做法是将其整合进我国行政区划。除此之外，我们也完全有权利强迫他们改奉我们的规则和习俗。"
 flavor_fra.203.a:0 "将其纳入我们的行政体系中。"
 flavor_fra.203.b:0 "法兰西至高无上！"
 flavor_fra.204.t:0 "索邦大学"
 flavor_fra.204.d:0 "巴黎大学远非[GetYear]年[Root.GetName]唯一的科学机构。我们的疆域中还有这许多类似的机构，而索邦大学，也就是所谓的巴黎大学是其中最为引人注目的一所。这所大学始建于13世纪，并在最近得到了翻修，现在其与我国其他大学一道拥有更宽广的教学楼、更多的课程以及更高的威望！"
 flavor_fra.204.a:1 "「由此而遍天下！」(Hic et ubique terrarum)"
 flavor_fra.205.t:0 "圣地耶路撒冷"
 flavor_fra.205.d:0 "一次又一次，天主教世界试图解放耶路撒冷，保护其免受异教徒的入侵。然而，即使反复祈祷，即使反复发动一次又一次的十字军，我们也终未能避免被圣约翰抛弃的命数。但如今，我国在黎凡特取得了胜利，这给予了我们在法兰西的旗帜下重建那宛如传说般的十字军王国的机会。这是主的旨意！"
 flavor_fra.205.a:0 "他们的旗帜将再一次升起！"
 flavor_fra.205.b:0 "[Root.Monarch.GetName]才是圣地的合法统治者！"
 flavor_fra.206.t:0 "法兰西百年战争"
 flavor_fra.206.d:0 "1337年，由于我国王室与英格兰金雀花王朝之间的争端，百年战争爆发了。在过去的一个世纪里，战争规模不断扩大，牵涉到西欧各个派系。最近，形势逆转，我们的部队取得了重大胜利，重新夺回失地，打败了那个可恶的，在海峡对岸颤抖的英格兰国王。圣女贞德的到来，和她的传奇勇气，鼓舞了我们的国家，在当时劣势的情况下继续推进战争。像让·比罗和让·德·迪努瓦这样的军事领袖们，必将把英格兰的残余势力从欧陆海岸上清除，让他们滚回自己的老家！"
 flavor_fra.206.a:0 "我们将得胜！"
 fra_reintegration_of_burgundian_lands_modifier:0 "重整勃艮第领地"
 fra_charlemagne_legacy_modifier:0 "查理曼的遗产"
 fra_charlemagne_legacy_opinion_modifier:0 "查理曼的遗产"
 fra_war_east_modifier:0 "东征之战"
 fra_triumph_over_austria_modifier:1 "战胜皇帝"
 fra_loire_royal_residences_modifier:1 "卢瓦尔城堡"
 fra_first_trilingual_dictionary_modifier:0 "首本三语词典"
 fra_crown_of_france:0 "法兰西王冠"
 fra_strong_familial_ties_modifier:0 "坚实的家族纽带"
 fra_conquered_the_capetian_house_of_anjou_modifier:0 "征服卡佩-安茹王朝"
