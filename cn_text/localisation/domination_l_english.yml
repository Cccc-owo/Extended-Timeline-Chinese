 janissary_policemen:0 "扩编耶尼切里警察队伍"
 desc_janissary_policemen:0 "耶尼切里军团奉命担任警察，为国家服务。\n\n§Y持续直至[Root.GetUsableName]宣战。§!"
 janissary_fireighters:0 "扩编耶尼切里消防员队伍"
 desc_janissary_fireighters:0 "耶尼切里军团奉命担任消防员，为国家服务。\n\n§Y持续直至[Root.GetUsableName]宣战。§!"
 janissary_palace_guardians:0 "扩编耶尼切里皇宫守卫队伍"
 desc_janissary_palace_guardians:0 "耶尼切里军团奉命担任皇宫守卫，为国家服务。\n\n§Y持续直至[Root.GetUsableName]宣战。§!"
 janissary_mehteran:0 "梅赫特尔军乐队"
 desc_janissary_mehteran:0 "我们投资了一个宏大的军乐队，即梅赫特尔，以激励耶尼切里参加接下来的战斗。"
 janissary_loyalty_to_the_sultan:0 "忠于统治者"
 desc_janissary_loyalty_to_the_sultan:0 "由于和耶尼切里维持了良好的关系，[Root.Monarch.GetTitle]在可预见的未来里将享有他们的绝对忠诚。"
 janissary_scholar_and_merchants:0 "耶尼切里学者和商人"
 desc_janissary_scholar_and_merchants:0 "我们决定让耶尼切里去追求他们的利益，这使得我们[Root.GovernmentName]内的学者和商人大幅增加。但这是以他们的战备状态下滑为沉重代价的。"
 janissary_unfit_for_fighting:0 "耶尼切里过于软弱"
 desc_janissary_unfit_for_fighting:0 "我们决定让耶尼切里去追求他们的利益，这使得我们[Root.GovernmentName]内的学者和商人大幅增加。但这是以他们的战备状态下滑为沉重代价的。"
 estate_disasters.21.t:0 "耶尼切里脱离掌控"
 estate_disasters.21.d:0 "耶尼切里的阿伽们已经扩大了他们在我们国家广阔领土上的影响和权威。那些本应由忠诚的帕夏统治的地区现在掌控在不再效忠于[Root.Monarch.GetTitle]的耶尼切里手中。[Root.Monarch.GetName]什么也做不了，只能接受[Root.Monarch.GetSheHe]无法在控制这些地区和驻扎此地的耶尼切里这一事实。随着他们的头领宣布加冕，我们的半壁江山也随之易主，我们失去了对大部分耶尼切里的权威。"
 random_event.27.t:0 "[GetDate][Root.Capital.GetName]大火"
 random_event.27.desc:0 "惨剧笼罩了[Root.Capital.GetName]！城市上空黑烟蔽日，烈火烧遍了[Root.Capital.GetName]老城和众多城区。三天以来，肆虐的火灾摧毁了关键的基础设施以及大量民居。"
 random_event.27.a:0 "对市民来说真是糟糕的一周。"
 establish_sinmun_office_title:0 "申闻鼓院"
 establish_sinmun_office_desc:0 "蒙受冤枉的百姓无处鸣曲申冤。有人建议我们成立一个特别的政府分支机构来处理这些事务。"
 promote_sojunghwa_decision_title:0 "增进小中华思想"
 promote_sojunghwa_decision_desc:0 "中华帝国陷于区区夷狄！群虏入主中原，天命黯然蒙尘。\n绍承中华仪制，[Root.GetUsableName]责无旁贷。"
 sojunghwa:0 "小中华"
 desc_sojunghwa:0 "我国之礼乐衣冠一如「小中华」。今者天朝沦于胡虏，绍承先王之制，我国责无旁贷。"
 mos_the_civil_war_title:0 "莫斯科内战"
 mos_the_civil_war_desc:0 "莫斯科的传统是由长子继承大公之位。瓦西里一世明知如此却指定瓦西里二世继位。我国由此陷入了两次内战。最终，王位的竞争者尤里·德米特里耶维奇被击败了。然而，他的儿子德米特里·谢米阿卡仍然渴望获得大公之位。我们必须结束这场内战。"
 mos_the_civil_war_at:0 "§Y「失明者」瓦西里二世§!不再是§Y[Root.GetName]§!的[Root.Monarch.GetTitle]"
 mos_the_civil_war_bt:0 "事件链「§Y莫斯科内战§!」已经结束。"
 mos_secure_muscovys_future_title:0 "确保强力领导人"
 mos_secure_muscovys_future_desc:0 "显然[Root.GovernmentName]将会在未来面对许多挑战。我们需要一个强大的领导人来克服它们并将[Root.GetUsableName]领入辉煌的未来。"
 mos_rus_window_on_the_west_title:0 "西方之窗"
 mos_rus_window_on_the_west_desc:0 "波罗的海是重要的贸易节点，同时也是波兰、斯堪的纳维亚与俄罗斯诸国的经济生命线。提高我们对波罗的海繁荣贸易的参与将会至关重要。"
 nov_rus_window_on_the_west_title:0 "西方之窗"
 nov_rus_window_on_the_west_desc:0 "波罗的海是重要的贸易节点，同时也是波兰、斯堪的纳维亚与俄罗斯诸国的经济生命线。提高我们对波罗的海繁荣贸易的参与将会至关重要。"
 mos_rus_conquer_finland_title:0 "征服芬兰"
 mos_rus_conquer_finland_desc:0 "斯堪的纳维亚诸王国几个世纪以来一直是[Root.GetAdjective]人民卧榻之侧的威胁。他们是波罗的海贸易主导权的直接竞争对手，同时如果他们与其他欧陆国家结盟将成为我国的一大威胁。我们必须先发制人并夺取芬兰。"
 mos_rus_conquer_finland_at:0 "这个事件将会允许我们释放@FIN§Y芬兰§!作为§Y被联统国§!并允许招募§J芬兰轻骑兵§!，或者获得获得75£adm£。\n"
 nov_rus_conquer_finland_title:0 "征服芬兰"
 nov_rus_conquer_finland_desc:0 "斯堪的纳维亚诸王国几个世纪以来一直是[Root.GetAdjective]人民卧榻之侧的威胁。他们是波罗的海贸易主导权的直接竞争对手，同时如果他们与其他欧陆国家结盟将成为我国的一大威胁。我们必须先发制人并夺取芬兰。"
 mos_rus_subjugate_scandinavia_title:0 "诛灭北方雄狮"
 mos_rus_subjugate_scandinavia_desc:0 "我们对芬兰的征服非常成功。但是，北方雄狮仍然在它的王座上装模做样。我们必须继续向斯堪的纳维亚进军并终结这三个王国的威胁。"
 mos_rus_subjugate_scandinavia_at:0 "如果§Y芬兰§!是我们的属国："
 mos_rus_subjugate_scandinavia_bt:0 "@FIN§Y芬兰§!任务可在作为属国时完成。"
 mos_rus_subjugate_scandinavia_ct:0 "如果§Y芬兰§!不是我们的属国："
 nov_rus_subjugate_scandinavia_title:0 "诛灭北方雄狮"
 nov_rus_subjugate_scandinavia_desc:0 "我们对芬兰的征服非常成功。但是，北方雄狮仍然在它的王座上装模做样。我们必须继续向斯堪的纳维亚进军并终结这三个王国的威胁。"
 mos_rus_europes_greatest_power_title:0 "东方列强"
 mos_rus_europes_greatest_power_desc:0 "欧洲的舞台已经搭好。各国要么陨落，要么成为能够随心所欲塑造世界的帝国。我们不能允许自己落后。在所有帝国之中，俄罗斯帝国将登上世界强权之巅。"
 mos_rus_conquer_novgorod_title:0 "入侵诺夫哥罗德"
 mos_rus_conquer_novgorod_desc:0 "数百年来，诺夫哥罗德卫彻共和国一直抗拒向任何势力低头。无论是野蛮的蒙古部落还是共和国内部的波雅尔，都没能摧垮诺夫哥罗德。只有我们才能终结这个顽固的共和国并且攫取它的领土。"
 mos_rus_conquer_ruthenia_title:1 "征服鲁塞尼亚"
 mos_rus_conquer_ruthenia_desc:0 "孱弱的波兰立陶宛联邦不适合统治骄傲的鲁塞尼亚和白俄罗斯人民，这一点其他国家也有目共睹。现在是时候让我们抢在这一地区被敌国瓜分之前动手了。"
 nov_rus_handle_ruthenia_title:1 "征服鲁塞尼亚"
 nov_rus_handle_ruthenia_desc:0 "孱弱的波兰立陶宛联邦不适合统治骄傲的鲁塞尼亚和白俄罗斯人民，这一点其他国家也有目共睹。现在是时候让我们抢在这一地区被敌国瓜分之前动手了。"
 mos_rus_conquer_ruthenia_at:0 "该事件将使我们选择发展§Y[280.GetName]§!的某一方面。"
 mos_rus_partition_poland_title:0 "瓜分波兰"
 mos_rus_partition_poland_desc:1 "波兰举国上下虚弱不堪，诸邻国应当立即着手瓜分之。"
 mos_rus_partition_poland_at:0 "直到§Y西斯拉夫§!文化组中的任一文化不再被接纳"
 nov_rus_deal_with_poland_title:0 "瓜分波兰"
 nov_rus_deal_with_poland_desc:1 "波兰举国上下虚弱不堪，诸邻国应当立即着手瓜分之。"
 nov_rus_take_danzig_title:0 "攫取但泽"
 nov_rus_take_danzig_desc:0 "但泽是波罗的海地区最富有和最具战略性的港口之一。自然，条顿骑士团、波兰、汉萨同盟和斯堪的纳维亚诸国都希望将这座城市据为己有。而他们不知道的是，这座城市应当属于俄罗斯母亲。"
 mos_rus_carpathian_conquest_title:0 "吞并卡帕提亚"
 mos_rus_carpathian_conquest_desc:0 "被喀尔巴阡山脉所环绕的盆地是我们同宗弟兄们的家园，他们在异端的占领下受尽折磨。我们有责任将这些可怜的灵魂从压迫者的爪牙下解放出来。"
 mos_rus_carpathian_conquest_at:0 "直到§Y喀尔巴阡§!文化组中的任一文化不再被接纳"
 PERMANENT:1 "永久"
 mos_rus_carpathian_conquest_ct:1 "§Y[Root.GetName]§!在§Y巴尔干§!地区所有§Y南斯拉夫§!省份获得[Root.GetPermanentOrEmpty]宣称。"
 mos_rus_protect_south_slavs_title:0 "保护南斯拉夫"
 mos_rus_protect_south_slavs_desc:0 "巴尔干半岛的南斯拉夫弟兄们太弱了，无法保护自己。他们只不过是神罗僭主和奥斯曼邪恶苏丹的棋子而已。我们必须挺进巴尔干地区，保护他们免受可恶的威胁。"
 mos_rus_protect_south_slavs_at:0 "直到§Y南斯拉夫§!文化组中的任一文化不再被接纳"
 mos_rus_protect_south_slavs_bt:0 "创建§Y斯拉夫§!文化组。"
 mos_rus_claim_the_third_rome_title:0 "第三罗马"
 mos_rus_claim_the_third_rome_desc:0 "随着拜占庭帝国的陨落，[Root.GetUsableName]是唯一一个有资格宣称「第三罗马」头衔的国家。这一宣称来源于两国的联姻，但除非我们能通过征服世界渴望之城君士坦丁堡来向全世界宣告这一宣称的合法性，它将毫无意义。"
 mos_rus_claim_the_third_rome_at:0 "这一事件将允许我们迁都至§Y[151.GetName]§!并对其进行开发，或者继续发展§Y[Root.Capital.GetName]§!。"
 nov_rus_involve_in_asian_trade_title:0 "亚洲贸易"
 nov_rus_involve_in_asian_trade_desc:0 "为了寻求更多的毛皮，我们的[Root.GovernmentName]不断向东抵达不为我们西方邻居所知的市场。为了俄罗斯母亲的未来，我们必须参与到这一贸易中！"
 nov_rus_involve_in_asian_trade_at:0 "如果我们通过参与§Y玉门§!的贸易完成该任务："
 nov_rus_involve_in_asian_trade_bt:0 "如果我们参与§Y拉合尔§!的贸易完成该任务："
 nov_rus_dominate_asian_market_title:0 "垄断亚洲市场"
 nov_rus_dominate_asian_market_desc:0 "印度和中国的贸易利润极为丰厚。自然，我们的对手也想进入这些市场之中。我们必须确保只有我们能够获得来自亚洲的货物。"
 nov_rus_compete_in_the_channel_title:1 "罗斯丝路"
 nov_rus_compete_in_the_channel_desc:1 "我们已完全打进了中印市场，同时将最宝贵的财富输送回在欧洲的转口港。但是，我们所成就的仅仅是更伟大的事业的第一步：复兴丝绸之路，使亚洲的财富流往欧洲。"
 nov_rus_compete_in_the_channel_at:0 "[Root.GetName]拥有§Y瓷器§!、§Y布料§!、§Y纸张§!、§Y丝绸§!、§Y茶叶§!、§Y染料§!或§Y香料§!之一的§Y贸易加成§!。"
 RUS_RUSSIAN_ENGLISH_COMPETITION:0 "海峡竞争"
 RUS_PERMANENT_BATLIC_SEA_ACCESS:0 "波罗的海永久通航权"
 nov_rus_conquer_muscovy_title:0 "终结莫斯科"
 nov_rus_conquer_muscovy_desc:0 "在[Root.GovernmentName]宣告成立之前，我国一直处在莫斯科留里克王朝的威胁之下。尽管他们不再对我们产生威胁，但他们的存在就是对[Root.Culture.GetName]人的冒犯。"
 nov_rus_monopolize_lubeck_title:1 "主导吕贝克"
 nov_rus_monopolize_lubeck_desc:0 "来自波罗的海的商人们前往吕贝克销售他们的货物。这座城市必须被我们所掌握，这样我国才能垄断那里的贸易。"
 nov_rus_trade_empire_of_europe_title:0 "欧陆贸易帝国"
 nov_rus_trade_empire_of_europe_desc:0 "王国通过铁血征服晋升为帝国，这一过程本身是有利可图的，但都不如我们施展金权那般来得复杂。我们的[Root.GovernmentName]控制着货币的流动，将以欧陆贸易帝国之名为世人所知。"
 nov_rus_trade_empire_of_europe_at:0 "所有位于欧洲的贸易节点：\n    §Y[Root.GetName]§!拥有至少§Y40%§!贸易竞争力"
 mos_rus_build_up_army_title:0 "集结军队"
 mos_rus_build_up_army_desc:0 "东方是蒙古诸部的铁骑，西方是声势渐起的波兰人，而南面是野心勃勃的奥斯曼。我们的敌者如此多，盟友如此少，若想让[Root.GetUsableName]在接下来的几百年生存下来，就必须壮大我们的军队。"
 mos_rus_build_up_army_at:0 "这个事件将允许我们将任务中的全部§Y永久性宣称§!转换成§Y非永久性宣称§!，以换取一个强力修正。"
 mos_rus_eliminate_the_minors_title:0 "统一罗斯"
 mos_rus_eliminate_the_minors_desc:0 "罗斯被分割成了数个小而贫弱的公国。没有哪个公国配得上东斯拉夫人之主的头衔。留里克的继承人必须在[Root.GetUsableName]威名前卑躬屈膝！"
 rus_unifier_of_russia:0 "罗斯的统一者"
 desc_rus_unifier_of_russia:0 "罗斯[Root.Monarch.GetTitle][Root.Monarch.GetName]统一了罗斯地区，使之处在[Root.GetUsableName]的光荣统治之下。愿[Root.Monarch.GetHerHis]统治团结而强大。"
 mos_rus_eliminate_the_minors_at:0 "最多§Y10§!个§Y俄罗斯§!地区的省份获得§G1§!点基础人力。"
 mos_rus_conquer_crimea_title:0 "黑海商路"
 mos_rus_conquer_crimea_desc:0 "白海的港口每年只能使用三个月，波罗的海港口通航时间虽然更长，但是面临我们敌人的严重竞争。\n国家需要一个不冻港来参与海上贸易，而最近的不冻港在克里米亚。祖国将会宣称此地！"
 mos_rus_conquer_the_caucasus_title:0 "挺进高加索"
 mos_rus_conquer_the_caucasus_desc:0 "数个面临着穆斯林威胁的小王国在高加索地区各居一隅。要是我们不出手干预，他们的末日就恐怕不远了。群山中的基督徒必须被保护——无论是用剑还是用笔。"
 mos_rus_conquer_the_caucasus_tt:1 "任意首都在§Y高加索§!地区的盟友：\n    拥有至少§Y15§!个省份。\n    在§Y[Root.Religion.GetGroupName]§!宗教组。\n    与§Y[Root.GetName]§!有至少§Y100§!好感度。"
 mos_rus_conquer_the_caucasus_at:1 "如果我们通过征服§Y15§!个§Y高加索§!地区的省份完成该任务："
 mos_rus_conquer_the_caucasus_bt:1 "如果我们通过拥有一个位于§Y高加索§!地区且满足第二个条件的盟友完成该任务："
 mos_rus_conquer_the_caucasus_ct:1 "我们的盟友也会收到相同修正。\n\n所有被§Y[Root.GetName]§!或其属国以及盟友所拥有的§Y高加索§!地区省份获得如下效果："
 mos_rus_conquer_persia_title:0 "越过里海"
 mos_rus_conquer_persia_desc:0 "高加索地区和中亚的大片沙漠已悉数被我国收下。然而，那伟大的丝绸之路越过里海后，还要蜿蜒穿过波斯的群山。我们要是想从我们的征服中获取实利，就必须保证波斯贸易的商路通畅——无论是直接的征服还是间接通过盟友行事。"
 mos_rus_conquer_persia_at:0 "属于§Y波斯§!贸易节点。"
 mos_rus_conquer_persia_bt:0 "任何首都在§Y高加索§!地区的§Y[Root.Religion.GetGroupName]§!盟友或者属国在§Y波斯§!地区拥有至少§Y20§!个省份。"
 mos_rus_conquer_persia_ct:1 "如果我们通过征服§Y6§!个在§Y波斯§!贸易节点极具重要性的省份完成该任务："
 mos_rus_conquer_persia_dt:1 "如果我们通过拥有一个满足第二个条件的盟友完成该任务："
 mos_rus_conquer_persia_et:0 "这一事件允许我们要求盟友成为§Y[Root.GetName]§!的附庸。"
 mos_rus_land_of_churches_title:0 "教堂之国"
 mos_rus_land_of_churches_desc:0 "当务之急是，我国的每个国民，从王公到农民，都需要从我们的神职人员那里获得精神指导。每个村子都必须有一座教堂。"
 icon_climacus_reward_tt:1 "如果我们已敬拜§Y圣约翰·克利马科斯像§!："
 icon_eleusa_reward_tt:1 "如果我们已敬拜§Y圣母圣子像§!："
 icon_michael_reward_tt:1 "如果我们已敬拜§Y圣米迦勒像§!："
 icon_nicholas_reward_tt:1 "如果我们已敬拜§Y圣尼古拉像§!："
 icon_pancreator_reward_tt:1 "如果我们已敬拜§Y全能者基督像§!："
 mos_rus_russian_patriarchate_title:0 "俄罗斯牧首"
 mos_rus_russian_patriarchate_desc:0 "没有了拜占庭皇帝的正统性，君士坦丁堡无法成为东正教的精神中心。我们需要接过重任，建立第三罗马！"
 mos_rus_conquer_the_great_horde_title:0 "粉碎鞑靼枷锁"
 mos_rus_conquer_the_great_horde_desc:0 "大帐汗国和在我国边界上的其他游牧部落曾在我国骄傲的人民项上套上过野蛮的枷锁。他们贪婪无度，年年索贡。这些部落民对我们的国家来说，就是一群完完全全的害虫。\n如果我们想要发展为一个强盛的帝国，一个真正宣称继承了罗马的帝国，我们就必须把自己从鞑靼枷锁中解放出来。"
 mos_rus_end_the_tatar_yok_title:0 "毁灭游牧民族"
 mos_rus_end_the_tatar_yok_desc:0 "鞑靼枷锁已经被打得粉碎，然而蒙古帝国的继业者一日不灭，我们的子民就一日不得安宁。没有哪怕一个草原游牧民能够逃脱俄罗斯母亲的怒火！"
 mos_rus_conquer_central_asia_title:0 "统一草原"
 mos_rus_conquer_central_asia_desc:0 "虽然我们打败了许多最具威胁性的部落，但我们可以进一步提高我们在草原上的战略地位。让我们统一这个地区，征服剩下的游牧民。"
 RUS_RUSSIAN_TRADE_MONOPOLY:0 "俄罗斯贸易垄断"
 mos_rus_conquer_central_asia_ct:0 "属于§Y撒马尔罕§!贸易节点"
 mos_rus_conquer_central_asia_at:0 "§Y[Root.GetName]§!或其属国治下所有在§Y中亚§!地区的贸易中心获得如下效果："
 mos_rus_conquer_manchuria_title:0 "摄取阿穆尔河"
 mos_rus_conquer_manchuria_desc:0 "我们向东的扩张将随着满洲海岸的并入而完成。我们应当在那里建立一座城市——符拉迪沃斯托克（海参崴），它将成为我们在太平洋和东亚的商业和海军活动的中心。"
 RUS_TRADE_OF_THE_NEW_WORLD:0 "新世界贸易"
 mos_integrate_subjects_title:0 "莫斯科的附庸"
 mos_integrate_subjects_desc:0 "分而治之——以往我们的[Root.Monarch.GetTitle]为了尽可能多帮鞑靼主子收取贡赋而采取了这样的策略。\n然而，若要崛起为这片地区中的强权，这种策略显然是南辕北辙。因此，[Root.GetName]的属国必须彻彻底底地成为[Root.GovernmentName]的一部分。"
 nov_establish_the_great_navy_title:0 "建立大海军"
 nov_establish_the_great_navy_desc:0 "我们需要一支强大的海军，以便我们的[Root.GovernmentName]能够在俄罗斯境外投射力量。国家的经济和军事未来取决于我们的舰队实力。"
 rmi_grow_to_power_title:0 "势力扩张"
 rmi_grow_to_power_desc:0 "我国起于微末，敌强众多，然尽管诸般阻难，命运之轮却站在我们这一边，如今我国已成东欧之霸主。"
 mos_rus_conquer_kazan_title:0 "征服喀山"
 mos_rus_conquer_kazan_desc:0 "喀山城坐落在伏尔加河沿岸的关键贸易路线上。为了俄罗斯的繁荣，它必须属于俄罗斯母亲。"
 mos_rus_expand_eastwards_title:0 "征服大草原"
 mos_rus_expand_eastwards_desc:0 "我们必须将战争带到金帐汗国的鞑靼人身上。我们必须在他们的草原核心地带插满俄罗斯的旗帜，因为这一切都属于母亲俄罗斯。"
 mos_rus_colonize_west_siberia_title:0 "翻越乌拉尔山"
 mos_rus_colonize_west_siberia_desc:0 "现在我们挣脱了鞑靼人的枷锁，是时候将我们的目光投向东方了。乌拉尔山以外的土地必为俄罗斯母亲所有。"
 mos_rus_colonize_central_siberia_title:0 "殖民西西伯利亚"
 mos_rus_colonize_central_siberia_desc:1 "我们已经开始把鞑靼人赶出西伯利亚，但是我们对这些地区的控制仍然薄弱，我们必须建立堡垒，这样它们才能被俄罗斯掌控。"
 mos_rus_colonize_eastern_siberia_title:0 "向东西伯利亚推进"
 mos_rus_colonize_eastern_siberia_desc:0 "我们的探险者开拓了东西伯利亚广阔的未开发土地。我们必须在那里建立城堡来确保我们的控制。"
 mos_rus_colonize_alaska_title:0 "殖民阿拉斯加"
 mos_rus_colonize_alaska_desc:0 "垄断毛皮贸易的诉求驱使我们更进一步地东进。是时候扬帆起航，在北美之滨阿拉斯加建立起殖民地了，以把握掌控毛皮贸易的良机。"
 mos_rus_colonize_california_title:0 "定居西海岸"
 mos_rus_colonize_california_desc:0 "当我们在阿拉斯加发现了大量的毛皮的同时，我们的探险家报告称，在这个陌生大陆的西海岸发现了金矿矿藏。"
 mos_rus_colonize_canada_title:0 "加拿大拓荒区"
 mos_rus_colonize_canada_desc:0 "毛皮贸易因我们在新大陆的殖民地而繁荣。但还有更多的土地需要探索和定居。这个新大陆及其资源尽归于俄罗斯母亲！"
 mos_rus_found_the_russian_tsardom_title:0 "[Root.GetFoundRussiaMissionTitle]"
 mos_rus_found_the_russian_tsardom_title_monarchy:0 "建立沙皇国"
 mos_rus_found_the_russian_tsardom_title_republic:0 "建立大卫彻共和国"
 mos_rus_found_the_russian_tsardom_desc:0 "[Root.GetFoundRussiaMissionDescription]"
 mos_rus_found_the_russian_tsardom_description_monarchy:0 "俄罗斯人历经了许多艰难困苦。从基辅罗斯的沦陷到蒙古治下的鞑靼枷锁；从留里克王朝的内讧到诺夫哥罗德的政治威慑。但这些都已成为过去式！现在是时候在一顶沙皇的王冠下统一整个俄罗斯，并铸就我们自己的命运了！"
 mos_rus_found_the_russian_tsardom_description_republic:0 "俄罗斯人历经了许多艰难困苦。从基辅罗斯的沦陷到蒙古治下的鞑靼枷锁，从斯堪的纳维亚威胁，再到渴求权力的莫斯科人。但这些都已成为过去式！现在是时候在伟大卫彻共和国的统治下统一整个俄罗斯，并铸就我们自己的命运了！"
 rus_enact_the_sudebnik_title:1 "千夫长的命运"
 rus_enact_the_sudebnik_desc:0 "自基辅罗斯时代起，千人长一直是军事领袖，现在他们则担任司法和商业职位。在军事上，他们已经大多被废除，由统帅取代；在行政方面则由总督取代。然而，我们一些省份中仍有千夫长活跃。现在是时候彻底终结这个过时的职位了。"
 rus_enact_the_sudebnik_at:1 "如果我们完成该任务时拥有§Y千夫长卫所§!改革："
 rus_enact_the_sudebnik_bt:1 "如果我们完成该任务时拥有§Y总督区§!政府改革："
 rus_enact_the_sudebnik_ct:0 "事件「§Y最后的千夫长§!」已触发\n这个事件在我们至少拥有§Y1§!点稳定并拥有第§Y3§!层政府改革时触发。"
 rus_book_of_royal_degrees_title:0 "沙皇谱牒"
 rus_book_of_royal_degrees_desc:0 "作为东欧大地一个冉冉升起的强权，重组和改进我们的官僚机构是至关重要的。内阁的行政效率决定了我们[Root.GovernmentName]的未来。"
 rus_book_of_royal_degrees_at:0 "该事件将允许我们从§Y行政§!、§Y商业§!和§Y军事§!三方面选择一项作为奖励。"
 rus_handle_the_boyars_title:0 "处理波雅尔"
 rus_handle_the_boyars_desc:0 "波雅尔在我国拥有巨大的影响力。我们的未来取决于他们。我们要么赢得他们的忠诚要么削弱他们的力量——无论如何我们都需要妥善处理他们。"
 rus_handle_the_boyars_at:1 "如果我们在§Y[Root.Get贵族Name]§!的领地份额低于王冠领地时完成该任务："
 rus_handle_the_boyars_bt:1 "如果我们在§Y[Root.Get贵族Name]§!的领地份额高于王冠领地时完成该任务："
 rus_the_mestnichestvo_title:0 "废除论资排辈法"
 rus_the_mestnichestvo_desc:0 "[Root.GetUsableName]的等级制度建立在复杂且过时的论资排辈法上，这一系统使得我们无法任人唯贤。这一荼毒我们社会的系统必须被废除。"
 rus_show_russian_superiority_title:1 "国家现代化"
 rus_show_russian_superiority_desc:1 "[Root.GetUsableNameCap]建立在我们东斯拉夫祖先的传统和法律之上。在蒙古统治时代这些法律还可堪一用，现在则不然。如果我们不希望被西方列强甩在身后就必须现代化我们的国家。"
 rus_show_russian_superiority_at:0 "拥有最高发展度的一个省份获得下列效果："
 rus_the_vodka_monopoly_title:0 "垄断伏特加"
 rus_the_vodka_monopoly_desc:0 "伏特加是一种可大量酿造的廉价产品。由国家垄断伏特加生产不仅可以创造新的财源也可以把控产品质量。"
 rus_enable_vodka_sales_decision_tt:0 "启用「§Y鼓励伏特加销售§!」决议。"
 rus_the_time_of_troubles_title:0 "渡过混乱时期"
 rus_the_time_of_troubles_desc:0 "俄罗斯地平线上乌云密布。我们必须忍受命运为我们准备的一切苦难。"
 rus_the_time_of_troubles_at:1 "如果我们通过结束§Y混乱时期§!灾难完成该任务："
 rus_the_time_of_troubles_bt:1 "如果我们通过跳过§Y混乱时期§!灾难完成该任务："
 rus_the_empire_of_russia_title:0 "伟大的帝国雄心"
 rus_the_empire_of_russia_desc:0 "[Root.GetName]的[Root.GovernmentName]已经非常强大，但却过于僵化。我们的政府和社会的方方面面都还在沿用基辅罗斯时代的传统和价值观。只有敢于直面挑战的[Root.GetAdjective]帝国才能成为真正的欧陆强权。"
 rus_the_empire_of_russia_ct:0 "完成[Root.GetName]的§Y现代化§!并采用§Y俄罗斯帝国§!或§Y大俄罗斯联邦§!。"
 rus_the_empire_of_russia_at:0 "解锁§Y俄罗斯帝国§!任务。"
 rus_the_empire_of_russia_bt:0 "该事件将允许我们更换我国的旗帜。或者获得§G50§!威望。溢出的威望将转化为君主点数。"
 rus_the_streltsy_title:0 "征召射击军"
 rus_the_streltsy_desc:0 "射击军军团是我们军队的中坚力量。我们必须继续雇佣与补给射击军来维护我们的军事传统。"
 rus_the_streltsy_at:0 "该事件将允许我们为§Y射击军§!建立军饷系统。"
 has_not_russian_mechanic_tt:0 "不使用§Y俄罗斯机制§!"
 rus_solidify_serfdom_title:0 "农民的命运"
 rus_solidify_serfdom_desc:0 "农奴制能够有效提高国家总体生产力——并确保奴役其国民。农民的命运把握在我们手中。"
 rus_enacted_early_serfdom_tt:0 "在任意时间授予§Y早期农奴制§!特权。"
 rus_solidify_serfdom_at:0 "已经粉碎§Y农民§!起义。"
 rus_enacted_early_disconnection_tt:0 "在任意时间授予§Y增进农民自由§!特权。"
 rus_solidify_serfdom_bt:0 "已经粉碎§Y贵族§!起义。"
 rus_solidify_serfdom_ct:1 "如果我们在完成该任务时已经授予了§Y早期农奴制§!特权："
 rus_solidify_serfdom_dt:0 "与§Y农奴制§!相关的§Y特权§!将获得额外效果。"
 rus_solidify_serfdom_et:1 "如果我们在完成该任务时已经授予了§Y增进农民自由§!特权："
 rus_solidify_serfdom_ft:0 "与§Y农民的自由§!相关的§Y特权§!将获得额外效果。"
 rus_increase_absolute_rule_title:0 "绝对独裁"
 rus_increase_absolute_rule_desc:2 "唯有绝对独裁才能将[Root.GetUsableName]带向光辉未来。我们必须确保没有阶层可以威胁到统治者。"
 rus_role_of_the_church_title:0 "安抚牧首"
 rus_role_of_the_church_desc:0 "教会是俄罗斯正统性的基石。如果没有他们的认同我国将陷入分裂与混乱之中。我们必须赢得他们的忠诚。"
 rus_the_courts_direction_title:0 "西化宫廷"
 rus_the_courts_direction_desc:1 "为了改革国家架构，我们需要先现代化自己的宫廷。为此我们应该向西欧国家派出使团学习他们的先进经验。"
 rus_the_courts_direction_at:1 "如果我们雇佣了§Y哲学家§!顾问："
 rus_the_courts_direction_bt:1 "如果我们雇佣了§Y自然科学家§!顾问："
 rus_the_courts_direction_ct:1 "如果我们雇佣了§Y艺术家§!顾问："
 rus_the_courts_direction_dt:1 "如果我们雇佣了§Y财务总管§!顾问："
 rus_the_courts_direction_et:1 "如果我们雇佣了§Y神学家§!顾问："
 rus_the_courts_direction_ft:1 "如果我们雇佣了§Y铸币专家§!顾问："
 rus_the_courts_direction_gt:1 "如果我们雇用了§Y审讯官§!："
 rus_philosopher_focus:0 "哲学家焦点"
 rus_natural_scientist_focus:0 "自然科学家焦点"
 rus_artist_focus:0 "艺术家焦点"
 rus_treasurer_focus:0 "财务总管焦点"
 rus_theologian_focus:0 "神学家焦点"
 rus_master_of_mint_focus:0 "铸币专家焦点"
 rus_inquisitor_focus:0 "审讯官焦点"
 rus_estabblish_the_russian_navy_title:0 "俄罗斯帝国海军"
 rus_estabblish_the_russian_navy_desc:0 "世界强权不再只倚靠陆军来投射力量。他们现在都使用造价不菲，但作战范围远超常规陆军的海军。因此眼下的当务之急，就是打造一支能和敌人较量的俄罗斯帝国海军。"
 rus_estabblish_the_russian_navy_at:0 "该事件将允许我们选择一个可以加强我们舰队在§Y贸易§!或§Y军事§!方面的修正。"
 rus_monopolize_novgorod_title:0 "垄断诺夫哥罗德"
 rus_monopolize_novgorod_desc:0 "诺夫哥罗德和周围地区是俄罗斯贸易的核心。所以，必须确保我们的贸易中心掌握在自己人手里。"
 unlock_monopolies_tt:0 "解锁阶层的§Y垄断§!特权。"
 buffed_monopolies_tt:0 "授予§Y垄断§!特权不再降低§Y专制度§!。"
 rus_establish_the_governing_senate_title:0 "参政院"
 rus_establish_the_governing_senate_desc:0 "当我们的[Root.Monarch.GetTitle]不在时，仍然需要有一个机构来维持国内的稳定与各方力量的平衡。参政院正是我们所需的机构。"
 rus_establish_the_governing_senate_at:0 "该事件将允许我们采用§Y参政院§!或§Y强力专制§!政府改革。"
 rus_pass_issues_in_the_senate_title:0 "通过议案"
 rus_pass_issues_in_the_senate_desc:0 "如果不让议会好好召开，那么设立这一套班子于国无益。对于俄罗斯人民的问题，应该通过参政院来处理它。"
 rus_pass_issues_in_the_senate_at:1 "如果我们完成该任务时拥有§Y参政院§!政府改革："
 rus_pass_issues_in_the_senate_bt:1 "如果我们完成该任务时拥有§Y强力专制§!政府改革："
 rus_pass_issues_in_the_senate_ct:0 " 属国总发展度至少为§Y100§!且独立倾向低于§Y20%§!"
 rus_pass_issues_in_the_senate_tt:0 "议会中已经至少通过§Y10§!个议案（§Y[Root.issues_passed.GetValue]§!/§Y10§!）。"
 rus_most_holy_synod_title:0 "至圣治理会议"
 rus_most_holy_synod_desc:0 "尽管教会在我国历史中长期扮演着一个重要角色，但如今越来越显而易见的是，它在我国的地位需要被重新考量。"
 rus_most_holy_synod_xx:1 "外交声誉至少§Y2§!。\n   拥有一个属于§Y[Root.Religion.GetGroupName]§!但不信仰§Y[Root.Religion.GetName]§!的盟友或属国，其对[Root.GetName]至少有§Y75§!信任度以及§Y150§!好感度。\n\n"
 rus_6_tot_tt:0 "至少有§Y6§!正统信仰容忍度"
 rus_most_holy_synod_at:1 "如果我们通过§Y同盟§!完成该任务"
 rus_most_holy_synod_ct:0 "将触发一个事件，允许我们选择§Y至圣治理会议§!政府改革。"
 rus_most_holy_synod_bt:1 "\n如果我们通过§Y[Root.Get教士Name]§!完成该任务"
 rus_most_holy_synod_dt:0 "将触发一个事件，允许我们选择§Y强化牧首区§!政府改革。"
 rus_most_holy_synod_tt:0 "将触发一个事件，允许我们选择§Y牧首区领袖§!政府改革。"
 rus_early_industrialization_title:0 "国家工场"
 rus_early_industrialization_desc:0 "工业的车轮滚滚向前，随着新的生产技术的出现，俄罗斯不能被落在后面。国家必须建造和控制尽可能多的大型工场。"
 rus_early_industrialization_at:0 "最多§Y10§!个随机拥有的有§Y20§!发展度以及一个§Y工场§!的省份获得如下效果："
 rus_the_age_of_revolution_title:0 "东方列强"
 rus_the_age_of_revolution_desc:0 "辛勤劳动的人啊，现在是时候收获成果了。我们一直以来为登上列强之位而宵衣旰食，那么，现在就是我们跻身于阳光之下，其他列强之间的合理位置的时候了。"
 rus_the_age_of_revolution_at:0 "我们将在§Y革命时代§!开始时获得一个事件来解锁最后的§Y3§!个任务。"
 rus_the_age_of_revolution_bt:0 "我们将解锁最后的§Y3§!个任务。"
 rus_dissolve_the_streltsy_title:0 "处理射击军"
 rus_dissolve_the_streltsy_desc:0 "考虑到射击军的索求无度，他们的忠诚往好里说，也是值得怀疑的。现在只有两种解决他们的方法：要么完全废除射击军，要么把他们作为[Root.GovernmentName]的精英力量接纳进来。"
 rus_dissolve_the_streltsy_at:1 "如果我们完成该任务时拥有§Y建立射击军§!政府改革："
 rus_dissolve_the_streltsy_bt:1 "如果我们完成该任务时没有拥有§Y建立射击军§!政府改革："
 rus_reform_the_military_title:0 "军队西化"
 rus_reform_the_military_desc:0 "即使我们的军队已经实现了数次改革与进步，他们仍未发挥出全部实力。在外国军事顾问和高昂士气传统的襄助下，[Root.GetUsableName]的军队在战场上的威力将不亚于任何一支敌军。"
 rus_reform_the_military_at:1 "赢得§Y40§!场海战或陆战（§Y[Root.GetNumWonBattles]§!/§Y40§!）"
 rus_reform_the_military_bt:1 "赢得§Y40§!场海战或陆战（§Y0§!/§Y40§!）\n§Y只有完成任务「处理射击军」后该计数才会开始。§!"
 rus_control_fur_trade_title:0 "控制毛皮贸易"
 rus_control_fur_trade_desc:0 "毛皮，又称北方与西伯利亚的软黄金。对于良品毛皮的需求永不枯竭。我们一定要垄断毛皮贸易。"
 rus_peters_reforms_title:0 "官秩表"
 rus_peters_reforms_desc:0 "作为[Root.GetUsableName]现代化改革的最后一项附加议程，我们应该彻底改革旧的国家等级制度，推行一种不鼓励出身等级，推崇功绩才能的新体制。"
 nizam_i_cedid_reform:0 "新秩序"
 nizam_i_cedid_reform_desc:0 "「尼扎米杰迪德」是一系列受欧洲观念影响的改革，旨在对抗帝国军队及行政中陈腐停滞的状况。"
 rus_educational_reform_title:0 "教育改革"
 rus_educational_reform_desc:0 "人民的教育到今天已经成了一项至关重要的问题。我们应该把保证每个公民的受教育权作为我们的首要任务，并保证每座城市都有一座大学。"
 rus_educational_reform_at:0 "该事件将允许我们选择一项§Y科技§!加成。"
 rus_the_glorious_revolution_title:0 "俄国革命"
 rus_the_glorious_revolution_desc:0 "革命时代即将来临，俄罗斯必须做出选择。我们是响应自由的号召加入革命，还是偏向保守的力量反对它？"
 rus_the_glorious_revolution_at:1 "如果我们作为§Y革命§!国家完成该任务："
 rus_the_glorious_revolution_bt:1 "如果我们完成该任务时未处于§Y革命§!："
 rus_abolish_the_serfdom_title:0 "废除农奴制"
 rus_abolish_the_serfdom_desc:0 "农奴制固然有其效用，但它现在已经成为了我国迈入工业化时代的绊脚石。农民们应当从贵族和商人手中得到解放。"
 rus_establish_the_russian_navy_title:0 "俄罗斯大舰队"
 rus_establish_the_russian_navy_desc:0 "不能把力量投射到外国还算什么列强？我们必须建设一支属于我们的大舰队，让外国列强不敢小觑我国，这样还能让我们在欧洲以外走的更远。"
 rus_establish_the_russian_navy_at:0 "该事件允许我们提升舰队的§Y贸易§!或§Y军事§!能力。"
 mos_legitimacy_of_the_rurikovich:0 "瓦西里的正统性"
 desc_mos_legitimacy_of_the_rurikovich:0 "瓦西里对篡位者的大胜稳固了我们统治家族的正统性。"
 mos_a_new_russian_authority:0 "新贵"
 desc_mos_a_new_russian_authority:0 "瓦西里治国无方。现在有新的贵族接管了他的地位并统治着这个国家。"
 mos_the_secured_future_of_russia:0 "新时代的黎明"
 desc_mos_the_secured_future_of_russia:0 "随着[Root.Monarch.GetTitle][Root.Monarch.GetName]的登基，[Root.GetUsableName]及其市民的未来得到了保障。"
 rus_grand_duke_of_finland:0 "芬兰大公"
 desc_rus_grand_duke_of_finland:0 "[Root.Monarch.GetName]拥有芬兰大公的头衔，使得[Root.Monarch.GetHerHim]成为芬兰人民的最高统治者。\n\n§Y允许招募§J芬兰轻骑兵§!。§!\n§Y该修正将会在芬兰不再是我国的属国时移除。§!"
 rus_grand_duke_of_finland_at:0 "直到§Y芬兰§!不再是我国的属国"
 rus_developed_trade_post_novgorod:0 "开发贸易站"
 desc_rus_developed_trade_post_novgorod:0 "该省是俄罗斯在波罗的海附近的商贸中心。"
 rus_orthodox_holy_site:0 "基辅圣地"
