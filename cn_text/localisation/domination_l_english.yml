 gc_cas_spa_reconquista_one2_title:0 "收复安达卢西亚"
 gc_cas_spa_reconquista_one2_desc:0 "摩尔人已经享受了我们的容忍长达数百年。驱逐他们，以[Root.GetAdjective]之名收复安达卢西亚。"
 gc_cas_spa_reconquista_four2_title:0 "继续收复失地"
 gc_cas_spa_reconquista_four2_desc:0 "在索取了伊比利亚后，我们应该在北非的一些城市确立我们的存在以防止入侵。"
 gc_cas_spa_iberia_christian2_title:0 "伊比利亚皈依正信"
 gc_cas_spa_iberia_christian2_desc:0 "由于我们内部似乎藏匿着异端邪说，我们被其他欧洲国家另眼相看。让我们误入歧途的兄弟恢复唯一的真正信仰。"
 spa_raise_army_title:1 "伊比利亚军队"
 spa_raise_army_desc:0 "伊比利亚不同国家及其邻国之间的竞争加剧，导致了我们必须建立一支常备陆海军，以面对未来出现的挑战。"
 spa_reform_armada2_title:0 "西班牙无敌舰队"
 spa_reform_armada2_desc:0 "我们必须准备与欧洲正在崛起的异端战斗，为此我们需要建立一支舰队与英格兰匹敌。我们的「至伟至幸水师」（即「无敌舰队」的西班牙语直译）务必能够抵抗任何敌军、任何风暴。"
 gc_spa_invade_england2_title:0 "入侵英格兰"
 gc_spa_invade_england2_desc:0 "我们不能允许不列颠群岛陷入异端统治。为了守护信仰，我们要将士兵送上舰队运往英格兰，并试图以武力夺取政府的控制权。"
 spa_sevilla_port_title:0 "塞维利亚港"
 spa_sevilla_port_desc:0 "塞维利亚已是卡斯蒂利亚最重要的港口，处于地中海和大西洋贸易路线的十字路口。发展其基础设施可能是一项真正有利可图的投资。"
 spa_dominate_sevilla_title:0 "西印度贸易厅"
 spa_dominate_sevilla_desc:0 "我们需要建立一个新的机构，能够监督与新世界进行的所有贸易，并且能够为这些土地的有序殖民化作出贡献。"
 gc_cas_spa_la_plata2_title:0 "建立拉普拉塔"
 gc_cas_spa_la_plata2_desc:0 "南美洲的绿野美景将会成为新的殖民探险中一处绝佳的地点。"
 gc_cas_spa_new_granada2_title:0 "新格拉纳达王国"
 gc_cas_spa_new_granada2_desc:1 "西班牙南部大陆的领土必须被组织成一个统一的行政实体，我们将其命名为新格拉纳达王国。必须任命一个皇家听证会，以便从波哥大对该殖民地授予法律权力。"
 spa_new_world_silver_title:0 "白银贸易"
 spa_new_world_silver_desc:0 "我们在探索和殖民新大陆的过程中发现了大量的贵金属矿藏。对这些金属，特别是白银进行系统的开采和贸易，将大大增加我们的正常收入。"
 spa_papal_favor_title:0 "圣座政治"
 spa_papal_favor_desc:0 "从几个世纪前开始，来自伊比利亚的枢机就经常活跃于圣座中。增加他们在教廷政治中的网络和影响力将是一个好主意，因为这对我们的天主教国王非常有利。"
 spa_rein_in_france_title:0 "统御法兰西"
 spa_rein_in_france_desc:0 "几个世纪以来，法兰西在伊比利亚政治中的影响一直很深，不是作为盟友就是作为敌人。我们必须做出选择，要么与他们交好，确保一个关键的新联盟；要么与他们为敌，消除他们对我们未来的威胁。"
 spa_tercios_system_title:0 "组建西班牙大方阵"
 spa_tercios_system_desc:0 "我们的军事领导人在过去几十年中积累了宝贵的战场经验。因此，我们也许能够为我们的军队引入一个新的招募和训练系统，这将产生一个新的军事组织——大方阵。"
 spa_reform_tercios_title:0 "精练西班牙大方阵"
 spa_reform_tercios_desc:0 "大方阵体系自实施以来取得了巨大的成功。然而，针对他们的新型战术已经得以发展，因此需要对大方阵的组织进行改革，以维系大方阵所向无敌的盛名。"
 spa_merchant_fleet_title:0 "皇家造船厂"
 spa_merchant_fleet_desc:0 "自13世纪在塞维利亚和巴塞罗那建立第一批皇家造船厂以来，造船业取得了进展。现在，增加我们所掌握的造船厂的数量可称明智之举，我们的商人也要求这样做。"
 gc_cas_spa_spanish_main2_title:0 "新西班牙大陆"
 gc_cas_spa_spanish_main2_desc:0 "在我们的商船停靠在伊斯帕尼奥拉岛时，水手们就可以在甲板望见不远处的大陆。加勒比群岛的这般繁荣也许暗示着大陆上有着更多的财富，我们应该将其彻底地探索。"
 gc_cas_spa_incans2_title:0 "印加的财富"
 gc_cas_spa_incans2_desc:0 "印加人用金子填满了他们的庙宇，却似乎不知道这些财富的力量有多大。他们的领土，以及黄金，将更安全地掌握在我们手中。"
 gc_cas_spa_potosi2_title:0 "波托西银矿"
 gc_cas_spa_potosi2_desc:0 "我们在里科山发现了迄今所见产量最为丰富的银矿。为了尽可能地开采银矿，我们不仅必须驱赶土著去工作，还应该从非洲进口成千上万的奴隶。这里银矿的价值是那么高，远远超出了购买新的奴隶所要付出的代价，所以我们应该毫不犹豫地驱赶这些奴隶工作到死。"
 gc_cas_spa_reconquista_three2_title:0 "宣称阿拉贡"
 gc_cas_spa_reconquista_three2_desc:0 "大量的阿拉贡的领土都曾经被[Root.GetName]统治。无论是使用武力抑或诡计，我们必须使它们再度回归。"
 gc_cas_spa_italian_ambition2_title:0 "攻向意大利"
 gc_cas_spa_italian_ambition2_desc:0 "意大利就如同成熟的鲜果，正等着我们前去摘取。就像我们之前的许多人一样，我们要在意大利划出自己的势力范围，并为自己收获它的财富。"
 gc_cas_spa_italian_ambition_22_title:0 "征服意大利"
 gc_cas_spa_italian_ambition_22_desc:0 "通过融入到家族外交的复杂关系网中参与意大利政治，我们述说了一个有理有据的故事，给予西班牙对托斯卡纳和米兰的潜在宣称。当然这个故事自己做不了什么，为了它我们需要军事力量的援助。"
 spa_spanish_road_title:0 "西班牙之路"
 spa_spanish_road_desc:0 "通过确保意大利北部和奥地利的土地，我们现在已经准备好进一步实现哈布斯堡家族的古老野心之一，即富裕的尼德兰。但首先，我们必须建立一系列的军事据点和联盟，为我们的军队铺平道路。"
 gc_spa_spanish_netherlands2_title:0 "西属尼德兰"
 gc_spa_spanish_netherlands2_desc:0 "不管通过外交手段还是战争手段，我们必须得到我们宣称拥有的佛兰德和瓦隆地区。此外，我们必须打击在低地出现的任何异端邪说。"
 spa_rb_italian_ambition2_title:0 "意大利野心"
 spa_rb_italian_ambition2_desc:0 "意大利就如同成熟的鲜果，正等着我们前去摘取。就像我们之前的许多人一样，我们要在意大利划出自己的势力范围，并为自己收获它的财富。"
 gc_spa_hre2_title:0 "君临欧罗巴"
 gc_spa_hre2_desc:0 "西班牙是时候建立一个全欧洲的天主教君主制国家了。为此，我们必须坚持对神圣罗马帝国的皇位的宣称，废除选帝侯并使皇位世袭。"
 gc_cas_spa_caribbean_discovery2_title:0 "发现加勒比"
 gc_cas_spa_caribbean_discovery2_desc:0 "长期以来，人们一直认为，与其向东旅行，我们还可以到西方去印度。我们必须对这一理论进行检验，并寻找理想的着陆点。"
 gc_cas_spa_caribbean_colony2_title:0 "加勒比殖民地"
 gc_cas_spa_caribbean_colony2_desc:0 "我们新发现的伊斯帕尼奥拉地区的土著人相当友善，最重要的是容易上当。我们应该通过建立更多的[Root.GetAdjective]军队来宣称这个地区是我们自己的。"
 gc_cas_spa_mayans2_title:0 "征服玛雅"
 gc_cas_spa_mayans2_desc:0 "我们派往尤卡坦的探险家带回了神秘的失落文明的传说。这些玛雅人曾经建立了一个统治整个半岛的伟大联盟，但现在他们已经分裂为互相敌对的城邦，西班牙征服的时机已经成熟了。"
 gc_cas_spa_california2_title:0 "殖民加利福尼亚"
 gc_cas_spa_california2_desc:0 "新西班牙将边境自然扩张到了加利福尼亚。虽然还未证实，但有传言称该地区存在原生金矿，一旦确认，我们就必须保卫它们。"
 spa_infantes_aragon_title:0 "阿拉贡王嗣"
 spa_infantes_aragon_desc:0 "阿拉贡王嗣是阿拉贡国王阿方索五世的同胞弟妹，亦即卡斯蒂利亚国王胡安二世的堂亲，属于特拉斯塔马拉王朝。近二十五年来，他们在卡斯蒂利亚政治中的影响和野心始终如一，而今终于达到了一个新的关键和转折点。"
 gc_cas_spa_reconquista_two2_title:0 "光复葡萄牙"
 gc_cas_spa_reconquista_two2_desc:0 "西班牙各王国都应属于我们，其中亦包括了我们昔日邻国——葡萄牙。我们要剥夺其头衔，还权于[Root.GetName]。"
 spa_handle_austria_title:0 "奥地利王冠"
 spa_handle_austria_desc:0 "我们在意大利的利益决定了我们必须确保在哈布斯堡王朝的地位，这是本世纪的主要皇室。"
 gc_spa_austrian_union2_title:0 "继承奥地利"
 gc_spa_austrian_union2_desc:0 "奥地利的哈布斯堡家族通过广泛的联姻让自己的血脉进入了欧洲几乎所有贵族宗室之中。虽然这使他们受到许多国家的青睐，但这个政策是一把双刃剑。战略联姻联合了许多国家的王位，结果这些姻亲的子嗣也继承了对奥地利自身的宣称。"
 spa_fecho_imperio_title:0 "帝国事务"
 spa_fecho_imperio_desc:0 "在通过奥地利的土地确保了在帝国的立足点之后，现在是争夺帝国王位的时候了，在13世纪阿方索十世国王失败的地方取得成功。"
 gc_cas_spa_plus_ultra2_title:0 "航向更远方"
 gc_cas_spa_plus_ultra2_desc:0 "海格力斯之柱以外还有什么？我们勇敢的探险家已经准备好去探索了！"
 gc_cas_spa_hispaniola2_title:0 "宣称伊斯帕尼奥拉"
 gc_cas_spa_hispaniola2_desc:0 "伊斯帕尼奥拉岛将成为我们通往加勒比海及其他地区的门户。我们必须在岛上殖民并在圣多明各建立宗教修会，向新大陆传播天主的圣言。"
 gc_cas_spa_new_spain2_title:0 "新西班牙总督区"
 gc_cas_spa_new_spain2_desc:0 "是时候巩固我们在墨西哥湾的统治，组织建立常驻的总督辖区了。皇家审问院将担任新大陆的最高法院，确保墨西哥的黄金可以安全到达西班牙。"
 gc_cas_spa_florida2_title:0 "佛罗里达要塞化"
 gc_cas_spa_florida2_desc:0 "新西班牙北部佛罗里达的沼泽地中虽然没有丰富的金矿，但是这片地区对于未来殖民地秩序的保护可能非常重要。我们必须在这个地区移民并建造要塞。"
 spa_reinforce_royal_authority_title:0 "强化皇家权威"
 spa_reinforce_royal_authority_desc:0 "近年来，[Root.GetName]的贵族们一直在面对我们。现在我们需要加强我们的权威，与他们达成长期协议。"
 spa_law_and_order_title:0 "法律与秩序"
 spa_law_and_order_desc:0 "我们必须确保法律和秩序，并促进我们繁荣的城镇之间的旅行。因此，我们必须促进巴利亚多利德和格拉纳达的高等法院，并建立神圣兄弟会作为我们的执法力量。"
 spa_economic_reforms_title:1 "改革财政部门"
 spa_economic_reforms_desc:0 "在经历了困难时期之后，我国需要一个强大的财政部门以开展新事业。我国还必须改革货币制度，这需要有市民的建议和认同才能成功。"
 spa_new_capital_title:0 "新的首都"
 spa_new_capital_desc:0 "我们的国家已经成长，现在包括了许多王国。虽然我们习惯于在他们之间旅行，但现在我们需要在一个固定的地方建立我们的宫廷。"
 spa_system_councils_title:0 "咨议会行政制"
 spa_system_councils_desc:0 "近几十年来，我国的需求一直在扩大。出于这个原因，改革我们的政府，建立一个更全面的系统，使我们能够采用一个高效的官僚机构，在不同的专项事务和领土委员会中组织起来，这将是一个好主意。"
 gc_cas_spa_west_africa2_title:0 "西非港口"
 gc_cas_spa_west_africa2_desc:0 "西非海岸有着极为重要的战略意义。它不仅能为航行至好望角的船只的提供补给，还能为我们的美洲殖民地提供稳定的奴隶来源。"
 gc_cas_spa_discover_spice_islands2_title:0 "航向东印度群岛"
 gc_cas_spa_discover_spice_islands2_desc:0 "传说中的「香料群岛」远在东方，是肉豆蔻和丁香这些在欧洲最受欢迎的商品的来源。我们必须找到一条通往这片群岛的东方航线。"
 gc_cas_spa_conquer_philippines2_title:0 "菲律宾群岛"
 gc_cas_spa_conquer_philippines2_desc:0 "我们发现了富于香料与宝石的大片岛屿，并将其命名为「费利佩诸岛」——菲律宾。当地异教徒不太可能联合起来反抗西班牙的扩张。为了征服这些宝贵的岛屿，我们应该抽出尽可能多的人加入探险队。"
 gc_cas_spa_havana2_title:0 "建立哈瓦那"
 gc_cas_spa_havana2_desc:0 "古巴是加勒比海岛屿中最大的岛屿，也是土著奴隶供应最多的一个，可供我们的种植园使用。我们必须在那里建立殖民地，并在哈瓦那湾的天然海港建造一座城市。"
 gc_cas_spa_native_reductions2_title:0 "同化原住民"
 gc_cas_spa_native_reductions2_desc:0 "萨拉曼卡学派的学者正在试图让我们认同那些美洲的原住民也是有着灵魂的人类，并且也应当享有自然权利。我们应当把剩下的这些原住民聚集起来并系统地对他们进行再教育，而不是杀害或奴役他们。"
 gc_cas_spa_aztecs2_title:0 "征服阿兹特克"
 gc_cas_spa_aztecs2_desc:0 "我们已经被授予特权进入自称阿兹特克帝国的国家，掠夺他们的土地，将他们的黄金带回[Root.Capital.GetName]。"
 spa_reformed_tercio_modifier:0 "改良大方阵军团"
 desc_spa_reformed_tercio_modifier:0 "我们的大方阵已经被改良了，现在他们比以前更强大了！"
 spa_powerful_trade_ships_modifier:0 "扩展皇家造船厂"
 desc_spa_powerful_trade_ships_modifier:0 "我们的贸易路线正经历着其活动的增加，这是我们的船厂扩张的结果。"
 spa_long_range_logistics_modifier:0 "远途后勤保障"
 desc_spa_long_range_logistics_modifier:0 "我们在通往尼德兰的路上设立了诸多军事前哨，它们将显著提升我们的军事表现。"
 spa_backed_by_the_army_modifier:0 "军事扩张"
 desc_spa_backed_by_the_army_modifier:0 "一支新的常备军。"
 spa_spanish_affluence_modifier:0 "西班牙的财富"
 desc_spa_spanish_affluence_modifier:0 "我们在塞维利亚港的投资得到了回报。"
 spa_bid_for_the_hab_crown_modifier:0 "争夺哈布斯堡皇冠"
 desc_spa_bid_for_the_hab_crown_modifier:0 "必须巩固我们在中欧的存在。"
 spa_royal_authority_restored_modifier:0 "恢复王室权力"
 desc_spa_royal_authority_restored_modifier:0 "卡斯蒂利亚王室的权力终于得以恢复。"
 estate_nobles_crown_authority_modifier:0 "王室权威"
 spa_valladolid_court_modifier:0 "巴利亚多利德司法宫"
 desc_spa_valladolid_court_modifier:0 "我们将巴利亚多利德设立为塔霍河以北司法系统的所在地。"
 spa_granada_court_modifier:0 "格拉纳达司法宫"
 desc_spa_granada_court_modifier:0 "我们将格拉纳达设立为塔霍河以南司法系统的所在地。"
 spa_spanish_dollar_modifier:0 "西班牙银元"
 desc_spa_spanish_dollar_modifier:0 "给我西班牙银元！"
 spa_san_lorenzo_escorial_modifier:0 "圣洛伦索-德埃尔埃斯科里亚尔"
 desc_spa_san_lorenzo_escorial_modifier:0 "圣洛伦索-德埃尔埃斯科里亚尔"
 spa_royalists_victorious_modifier:0 "保王派的胜利"
 desc_spa_royalists_victorious_modifier:0 "保王派的胜利。"
 spa_victorious_infantes_modifier:0 "王嗣的胜利"
 desc_spa_victorious_infantes_modifier:0 "王嗣的胜利。"
 est_val_infantes_victorious:0 "王嗣的胜利"
 spa_universal_monarchy_modifier:0 "普世君主国"
 desc_spa_universal_monarchy_modifier:0 "在有史以来最强大的国家太阳永不落下，[Root.GetName]万岁！"
 spa_spanish_silver_and_gold_modifier:0 "西班牙国库"
 desc_spa_spanish_silver_and_gold_modifier:0 "从殖民地流入的巨量金银使得我国空前富有。"
 spa_overseas_wealth_modifier:0 "海外财富"
 desc_spa_overseas_wealth_modifier:0 "我们的美洲殖民地成为我国财富的支柱。"
 spa_victory_netherlands_modifier:0 "低地诸国的臣服"
 desc_spa_victory_netherlands_modifier:0 "我们终于让那些烦人的荷兰佬屈服了！"
 spa_transatlantic_migrations_modifier:0 "跨大西洋人口迁徙"
 desc_spa_transatlantic_migrations_modifier:0 "新大陆需要被我们的人殖民。"
 spa_invest_in_west_africa_modifier:0 "投资西非"
 desc_spa_invest_in_west_africa_modifier:0 "在西非的投资现在看来是有先见之明的。"
 spa_aztecs_conquest_modifier:0 "征服阿兹特克"
 desc_spa_aztecs_conquest_modifier:1 "我们终于征服了好战的阿兹特克人！他们现在正在享受着文化的交流。"
 spa_enforced_catholicism_modifier:0 "强制皈依天主教"
 desc_spa_enforced_catholicism_modifier:0 "我们将确保下属的殖民地国家尊奉正统信仰。"
 spa_universal_empire_modifier:0 "普世帝国"
 desc_spa_universal_empire_modifier:0 "我们现在是世界上的头号强国，所有人都要向西班牙王冠俯首称臣！"
 flavor_spa.18.t:0 "阿拉贡王嗣"
 flavor_spa.18.d:1 "阿拉贡王嗣指的是阿拉贡国王斐迪南一世及其王后阿尔武尔克尔克的莉奥诺的一支世系。在1412年的卡斯佩妥协后，斐迪南在阿拉贡确立了特拉斯塔马拉王朝的统治。作为卡斯蒂利亚国王胡安二世的堂亲，他们从胡安二世即位之初便密谋操纵他、在卡斯蒂利亚夺取权力，并得到了卡斯蒂利亚境内的一批贵族与盟友的支持。然而，他们遭到了王室大司马阿尔瓦罗·德·卢纳的反对，后者在接下来的二十余年里是坚决拥护胡安二世国王的主力军。\n\n局势在1437年急转直下，一场新的内战在阿拉贡王嗣派与以阿尔瓦罗·德·卢纳和太子恩里克王子为首的拥王派之间爆发。这场内战在[GetYear]年的奥尔梅多战役后最终尘埃落定。"
 flavor_spa.18.a:0 "我们与国王共进退！"
 flavor_spa.18.b:0 "诸王嗣才是正确的！"
 flavor_spa.20.t:0 "阿拉贡王嗣之争尘埃落定"
 flavor_spa.20.d:0 "拥王派和阿拉贡王嗣派之间的战争在奥尔梅多战役后宣告结束。卡斯蒂利亚的一个贵族派系压倒了另一个派系，至少现在来看如此……"
 flavor_spa.20.a:0 "不管结果如何，这一乱局终究告一段落……"
 flavor_spa.22.t:0 "西班牙银元"
 flavor_spa.22.d:1 "15世纪下半叶，卡斯蒂利亚的货币体系颇为混乱。主要的记账货币马拉韦迪，自13世纪以来一直在不断贬值。此外，伊比利亚诸王国不同的地区各自不同的流通货币，这使得由伊比利亚大婚发起的政治统一的经济基础变得十分复杂。\n\n为此，[GetYear]年启动了一项货币改革，建立了一种新的金币，杜卡特；以及一种新的银币，雷亚尔，供两个王国使用。鉴于在接下来的几十年中，来自美洲的白银意外地大量涌入，「八雷亚尔」银币的使用量激增，很快就被广泛称为「西班牙银元」。它被认为是第一种全球货币，因为它被全世界的商人接受，从非洲到美洲，从欧洲到亚洲。"
 flavor_spa.22.a:0 "给我西班牙银元！"
 flavor_spa.23.t:0 "圣洛伦索-德埃尔埃斯科里亚尔"
 flavor_spa.23.d:1 "[Root.Monarch.GetName]，[Root.GetName]的君主，它拥有许多绰号。但形容他最准确的一个还是「文官国王」。[Root.Monarch.GetSheHeCap]已经决定打造一个复合型首都，结束伊比利亚诸王穿行于各个首都之间的传统。[Root.Monarch.GetSheHeCap]选择了位于中心位置的马德里，这里也不会受到任何大贵族和教会的影响，同时良好的水源供应也是决定因素之一。有些时候，[Root.Monarch.GetName]并算不上喜欢这个城市本身，所以[Root.Monarch.GetSheHe]也打算在山的外沿建起一个大修道院，专门供奉圣洛伦索的同时，也成为[Root.Monarch.GetHerHis]常驻地。[Root.Monarch.GetSheHeCap]在搜集了大量的文字作品和圣遗物后，转向了行政中枢，每天穿梭于各个咨议会的会议来主持政府事务。最终，[Root.Monarch.GetSheHe]也在这里建起了王室宗祠，[Root.Monarch.GetName]之后的所有[Root.GetName]家族的统治者都将长眠于此。"
 flavor_spa.23.a:0 "一座堪配全球帝国的首都！"
 flavor_spa.199.t:0 "费迪南·麦哲伦——传奇探险家！"
 flavor_spa.199.d:0 "费迪南·麦哲伦是一位葡萄牙的探险家，立志于率领一支环球航行的船队，证明地球是圆的。[GetYear]年，他将率领一支由五艘船和约270名船员组成的舰队出发，寻找前往东印度群岛的新航线。他的目标是发现一条通过南美洲南端、进入太平洋的航线。\n\n麦哲伦的远航或将困难重重，饥饿与同土著的矛盾将会困扰他的队伍。但如果他真能找到前往东印度群岛的航路，并从好望角成功返回，那么他的成就将为未来的探险家和贸易商开辟环球航行的道路，为欧洲殖民和贸易在美洲和亚洲开拓新的机会。"
 flavor_spa.199.a:0 "他将效忠于我们的纹章！"
 flavor_spa.199.b:0 "和他保持距离！他肯定是疯了！"
 hispanic_monarchy_events.1.t:0 "专注于王家咨议会"
 hispanic_monarchy_events.1.desc:0 "经过深思熟虑，不同咨议会的秘书们达成了共识，即在未来几年内，我们必须将政府的工作重点放在内部事务上，其行动由王家咨议会协调。由我们来决定哪个具体的咨议会应该领导政府的行动。"
 hispanic_monarchy_events.1.a:0 "内阁咨议会将践行王室的意愿和正义。"
 hispanic_monarchy_events.1.b:0 "财政咨议会将整理国库并增加我们的收入。"
 hispanic_monarchy_events.1.c:0 "没人会想到当权的是宗教裁判咨议会！"
 hispanic_monarchy_events.2.t:0 "专注于国务咨议会"
 hispanic_monarchy_events.2.desc:0 "经过深思熟虑，不同咨议会的秘书们达成了共识，即在未来几年内，我们必须将政府的工作重点放在外交事务上，其行动由国务咨议会协调。由我们来决定哪个具体的咨议会应该领导政府的行动。"
 hispanic_monarchy_events.2.a:0 "我们对欧洲霸权的争夺将是最重要的问题！"
 hispanic_monarchy_events.2.b:0 "我们将把政府的关注导向地中海及其沿岸。"
 hispanic_monarchy_events.2.c:0 "东西印度的殖民地及其丰富的资源可能是最有利可图的行动方向。"
 hispanic_monarchy_events.3.t:0 "专注于战争咨议会"
 hispanic_monarchy_events.3.desc:0 "经过深思熟虑，不同咨议会的秘书达成共识，我们必须在未来几年将政府的工作重点放在战争事务上，其行动由战争咨议会协调。由我们来决定哪个具体的咨议会应该领导政府的行动。"
 hispanic_monarchy_events.3.a:0 "十字军咨议会将带领我们击溃异教徒！"
 hispanic_monarchy_events.3.b:0 "骑士团咨议会将为我们的战争机器提供更多资源。"
 hispanic_monarchy_events.3.c:0 "无敌舰队咨议会将保证我国在海洋航线上的霸权。"
 spa_event_insight_1003_tt:0 "\n§G事件前瞻§!：\n该事件将会建立§Y西印度贸易厅§!并给予我们一个强悍的永久修正，这会对我们的殖民事业提供帮助"
 tercios_reform:0 "西班牙大方阵"
 tercios_reform_desc:0 "大方阵（西班牙语意为「三分之一」）是早期近代西班牙军队的骨干力量。虽然历史上大方阵不仅来自西班牙，还从意大利或瓦隆征召，但最强的大方阵军队仍是从西班牙走出的。几十年来，大方阵在欧洲和地中海的战场上所向披靡，是欧洲战争演变的关键。"
 system_of_councils_reform:0 "咨议会行政制"
 system_of_councils_reform_desc:0 "咨议会行政制，即多个咨议会复合构成的行政结构，是西班牙王室在近代为组织其不同领土的政府而制定的。中央行政部门被委托给一组合议机构，即咨议会，由贵族、教士和市民组成，由受过大学培训的文官直接管理。各个咨议会要么是专门事务性的，其权力遍及整个西班牙帝国；要么是地域性的，其职能涉及每个不同的王国。"
 estate_nobles_factionalist_nobility:0 "贵族党争"
 estate_nobles_factionalist_nobility_desc:0 "我国的贵族们已经组织成了不同的派系以争夺土地的控制权，逐渐侵蚀王权。"
 infantes_of_aragon:0 "阿拉贡王嗣"
 benedictines:0 "本笃会"
 benedictines_desc:0 "本笃会是人数最多、分布最广的修会，其修士均遵从努尔西亚的圣本笃自6世纪以来制定的会规。"
 carthusians:0 "加尔都西会"
 carthusians_desc:0 "加尔都西会由科隆的圣布鲁诺创建，及其注重其修院的虔修性，其修院被称为「卡尔图哈」（即加尔都西修院）。"
 hieronymites:0 "哲罗姆会"
 hieronymites_desc:0 "圣哲罗姆隐修会14世纪创建于伊比利亚半岛，并因伊比利亚诸君主国的爱幸，成长十分迅速。"
 augustinians:0 "奥斯定会"
 augustinians_desc:0 "圣奥斯定会遵守希波的圣奥古斯丁之会规，是崇拜圣母之主倡。"
 carmelites:0 "加尔默罗会"
 carmelites_desc:0 "加尔默罗会是一个托钵修道会，成立于圣地的迦密山，以先知以利亚及其门徒以利沙为精神导师。"
 calatrava_order:0 "卡拉特拉瓦骑士团"
 calatrava_order_desc:0 "卡拉特拉瓦骑士团成立于12世纪的卡斯蒂利亚，其宗旨为对抗穆瓦希德哈里发国，为熙笃会的军事分支。"
 avis_order:0 "阿维斯骑士团"
 avis_order_desc:0 "葡萄牙的阿维斯骑士团成立于12世纪，帮助该国获得独立，并冠名了15世纪统治葡萄牙的王朝。"
 montesa_order:0 "蒙特萨骑士团"
 montesa_order_desc:0 "蒙特萨骑士团是在阿拉贡王国国王的直接赞助下成立，继承于圣殿骑士团的阿拉贡支部。"
 santiago_order:0 "圣地亚哥骑士团"
 santiago_order_desc:0 "圣地亚哥骑士团于12世纪成立于莱昂王国，但其总部设在卡斯蒂利亚的乌克雷斯，是伊比利亚最广泛的军事组织，因为它是得名于西班牙的主保圣人——圣雅各。"
 san_juan_order:0 "圣胡安骑士团"
 san_juan_order_desc:0 "圣若翰骑士团，更广为人知的名称是医院骑士团，是一个将活动重点放在东地中海的军事组织，尽管其分支机构遍及西欧。"
 alcantara_order:0 "阿尔坎塔拉骑士团"
 alcantara_order_desc:0 "阿尔坎塔拉骑士团于12世纪在莱昂王国的一个小镇建立。当时，它旨在防御王国与葡萄牙和穆瓦希德哈里发国的边境。"
 spa_every_cardinal_1_tax_tt:0 "\n所有拥有§Y枢机§!的省份获得1£adm£发展度"
 spa_any_ally_tt:0 "有任意§Y盟友§!：\n－首都位于§Y法兰西§!地区\n－是§Y列强§!，或总发展度至少§Y500§!\n－对我们的好感度至少§Y180§!"
 spa_royalist_tt:0 "\n如果我国通过§Y粉碎§!诸王嗣的情况下完成任务，§Y贵族党争§!的负面效果将被§G削弱§!，同时我们将获得以下奖励："
 spa_infantes_tt:0 "\n而如果我们选择§Y支持§!诸王嗣，§Y贵族党争§!的负面效果将被§R加强§!，同时我们将获得以下奖励："
 spa_recent_change_tt:0 "最近已通过事件「§Y唯有马德里方为宫廷！§! 」将首都迁至[217.GetName]"
 ended_infantes_disaster_tt:0 "§Y阿拉贡王嗣§!灾难已经结束"
 spa_no_isabella_event_tt:0 "\n「§Y卡斯蒂利亚的伊莎贝拉§!」事件将不会触发\n"
 spa_pu_por_tt:1 "如果完成此任务时并未与@POR葡萄牙§Y结盟§!或保持§Y王室联姻§!，那么我们将获得对葡萄牙王位的宣称。\n"
 spa_every_gold_province_tt:0 "治下或§Y非朝贡§!属国拥有每个生产§Y黄金§!的省份将会获得以下奖励："
 cas_crushed_infantes_tt:0 "在灾难中支持现任统治者"
 cas_sided_infantes_tt:0 "在灾难中支持王嗣"
 cas_impact_mission_tt:0 "\n 这将影响「§Y阿拉贡王嗣§!」任务的结果"
 spa_had_cas_civil_war_tt:0 "已经拥有「§Y卡斯蒂利亚内战§!」灾难"
 spa_enable_san_juan_holy_order_tt:0 "\n 只要我们信仰§Y基督教§!就可以设立§Y圣胡安§!修会"
 enable_jesuit_order_tt:0 "\n 只要我们信仰§Y基督教§!就可以设立§Y耶稣会§!修会"
 cas_race_portugal_event_tt:0 "\n如果我们在@POR葡萄牙完成相同任务前完成该任务，我们将获得以下奖励："
 gc_ara_navarra2_title:0 "附庸纳瓦拉"
 gc_ara_navarra2_desc:1 "卡斯蒂利亚王国和法兰西王国都把目标投向了纳瓦拉的土地。对于[Root.GetName]来说，这些土地落入任何一方之手都是灾难性的，所以我们必须更加主动。"
 gc_ara_consultate_of_the_sea2_title:0 "海洋理事会"
 gc_ara_consultate_of_the_sea2_desc:0 "海洋理事会办公地点位于巴伦西亚，负责规范我国海上贸易。然而，其执法能力取决于其能否控制西地中海的贸易流量。我们必须确保掌握邻近海域的大部分贸易份额，以便协助理事会的工作。"
 gc_ara_genoa2_title:0 "控制热那亚"
 gc_ara_genoa2_desc:0 "我们与热那亚商人的竞争已经太久了。是时候让他们永久地屈服，为我们自己去占领他们的城市。"
 gc_ara_italy2_title:0 "统治意大利"
 gc_ara_italy2_desc:0 "我们必须消除抵制我们在意大利统治的最后残余。即使教宗也必须接受我们的统治。"
 dom_ara_intervene_castile_title:0 "介入卡斯蒂利亚"
 dom_ara_intervene_castile_desc:0 "国王阿方索五世的同胞弟妹，所谓阿拉贡王嗣，已经试图控制卡斯蒂利亚二十年之久。现在是时候动用外交或军事手段更直接地支持他们的努力。"
 gc_ara_portugal2_title:0 "联合统治葡萄牙"
 gc_ara_portugal2_desc:0 "是时候让西班牙诸王国统一在一个君主之下了，因此我们必须获得葡萄牙的王冠。"
 dom_ara_iberia_title:0 "伊比利亚王冠"
 dom_ara_iberia_desc:0 "伊比利亚的许多王室被瓜分了数世纪之久。现在是我们在这件事上完成努力的时候了，以便建立西班牙帝国。"
 dom_ara_med_title:1 "我们的海"
 dom_ara_med_desc:0 "从海格力斯柱到马尔马拉海，地中海将是我们的。凡在其水域航行的船只均应根据我国法律航行。"
 gc_ara_occitania2_title:0 "入侵奥克西塔尼亚"
 gc_ara_occitania2_desc:0 "与法兰西王国接壤是许多国家焦虑的根源。我们永远不能确定，如果他们决定入侵，我们的军事或外交努力是否足以阻止他们。相反，我们必须先向他们发起挑战！"
 dom_ara_remensa_war_title:0 "赎身农战争"
 dom_ara_remensa_war_desc:0 "经过几个世纪以来日益增长的世俗虐待，赎身农已经起来反对加泰罗尼亚贵族，他们通过「赎身农农会」组织起来。现在，我们有责任安抚国家，缝合农民和贵族之间这场冲突的伤口。"
 dom_ara_catalan_nobility_title:0 "加泰罗尼亚贵族"
 dom_ara_catalan_nobility_desc:0 "在成功平定国家之后，我们必须决定加泰罗尼亚贵族在赎身农战争之后的命运。"
 gc_ara_constantinople2_title:0 "世界渴望之城"
 gc_ara_constantinople2_desc:0 "君士坦丁堡，世界渴望之城，就在我们的掌握之中。围困必将是漫长而艰巨的，但我们必须坚持下去。这座城市将是我们的！"
 gc_ara_tunis2_title:0 "征服突尼斯"
 gc_ara_tunis2_desc:0 "突尼斯不仅仅是一个简单的海盗港口。它是一个与恐怖的土耳其人有联系的敌对海军力量的首都，必须在他们成为更大的威胁之前摧毁它。"
 gc_ara_golden_age2_title:0 "黄金世纪"
 gc_ara_golden_age2_desc:0 "我们必须为我们的国家带来一个世代相传的黄金时代。我们的财富和声望将使所有其他国家黯然失色！"
 gc_ara_industry2_title:0 "工业地区"
 gc_ara_industry2_desc:0 "我们生产各种高价值的制成品、玻璃、葡萄酒、纸张，甚至丝绸都加入到我们的国家产品之列。我们必须确保对这些商品的垄断，并发展我们的制造业。"
 dom_ara_med_ambitions_title:0 "地中海野心"
 dom_ara_med_ambitions_desc:0 "我们必须继续提高我们海军的规模和质量，使其成为控制整个地中海的有效手段。"
 gc_ara_navy2_title:1 "[Root.GetAdjective]海军"
 gc_ara_navy2_desc:0 "由于我们的领土横跨地中海，我们必须把建设一支舰队作为我们的最高优先事项。如果我们不能取得在水上的支配权，那我们的敌人就可以自由地掠夺和占领我们的领土。"
 gc_ara_athens2_title:0 "宣称雅典"
 gc_ara_athens2_desc:0 "阿拉贡王室宣称对雅典公爵领地拥有主权，而现在雅典发现自己正处于土耳其侵略的危险之中。雅典，乃至更广泛的希腊人民，将受益于我们的保护。"
 gc_ara_banking2_title:0 "货币兑换银行"
 gc_ara_banking2_desc:0 "随着商业变得更加复杂，银行业务正在迅速发展。我们必须确保我们自己的银行有足够的金库，为我们国家利益的持续扩张提供资金。"
 gc_ara_valencian_silk2_title:0 "巴伦西亚丝绸"
 gc_ara_valencian_silk2_desc:0 "我们已经成功地获得了生产丝绸的手段和知识。丝绸是欧洲最受欢迎的商品之一，往常只能通过现已落入穆斯林大敌之手的丝绸之路获得。我们必须开始自行生产丝绸，并建立一座丝绸交易所，使我国能从丝绸交易中获益。"
 gc_ara_trade_guilds2_title:0 "巴塞罗那行会"
 gc_ara_trade_guilds2_desc:0 "行会在巴塞罗那这座城市一直很有影响力。我们必须确保他们的忠诚，以及我们领域内类似行会的忠诚。"
 gc_ara_alexandria2_title:0 "占领亚历山大"
 gc_ara_alexandria2_desc:0 "亚历山大曾经是一座伟大的城市，但现在已经衰落了。当我们向东扩张我们的统治时，我们应该夺取并恢复它，这样埃及的财富就会流入这座城市。"
 gc_ara_barbary_ports2_title:0 "打击巴巴里海盗"
 gc_ara_barbary_ports2_desc:0 "在北非海岸活动的海盗奴隶贩子不断威胁着我们的海岸和我们的航运。我们必须占领这些海盗城市，结束他们对无辜基督徒的威胁。"
 gc_ara_provence2_title:0 "羞辱普罗旺斯"
 gc_ara_provence2_desc:0 "普罗旺斯公爵自诩是阿拉贡和那不勒斯的合法统治者。他自命的意图应该受到惩罚。"
 gc_ara_naples2_title:0 "吞并那不勒斯"
 gc_ara_naples2_desc:0 "那不勒斯受阿拉贡人的统治，但我们并不能直接管束它。它必须完全融入阿拉贡。"
 flavor_ara.12.t:0 "阿拉贡王嗣"
 flavor_ara.12.d:1 "阿拉贡王嗣指的是阿拉贡特拉斯塔马拉王朝第二代国王——阿方索五世的同胞弟妹。特拉斯塔马拉王朝在1412年的卡斯佩妥协后确立了在阿拉贡的统治。作为卡斯蒂利亚国王胡安二世的堂亲，他们从胡安二世即位之初便密谋操纵他、在卡斯蒂利亚夺取权力，并得到了卡斯蒂利亚境内的一批贵族与盟友的支持。\n\n局势在1437年急转直下，一场新的内战在阿拉贡王嗣派与以阿尔瓦罗·德·卢纳和太子恩里克王子为首的拥王派之间爆发。这场内战即将决出胜负。"
 flavor_ara.12.a:0 "机遇在敲门！"
 flavor_ara.12.b:0 "我们不应牺牲和平……"
 flavor_ara.13.t:0 "亚历山大的商业扩张"
 flavor_ara.13.d:0 "尼罗河上的贸易价值巨大。利用它所流动的大量商品不仅会带来难以想象的利润，还会引入来自远方的新商品。最近对三角洲的征服使得我们有机会获得涉及印度乃至更远地区的贸易垄断。"
 flavor_ara.13.a:0 "这会让我们的国库大大地富起来！"
 ara_claims_in_castile_tt:0 "\n我们会获得对@CAS卡斯蒂利亚持有的土地的永久宣称\n"
 ara_if_cas_dip_tt:0 "\n如果我们在@CAS是我们的§Y属国§!或§Y盟友§!的情况下完成任务，我们将成为§Y历史友邦§!\n"
 ara_had_remensa_war_event_tt:0 "已经触发「§Y赎身农农会§!」事件"
 ara_become_p_republic_tt:1 "\n我们宣布建立§Y农民共和国§!！\n"
 ara_iberian_struggle_modifier:0 "伊比利亚争端"
 desc_ara_iberian_struggle_modifier:0 "伊比利亚诸国之间几个世纪以来的内斗即将结束。"
 ara_a_new_power_modifier:0 "伊比利亚霸权"
 desc_ara_a_new_power_modifier:0 "§Y[Root.GetName]§!最终战胜其他伊比利亚王国，建立起在该地区的霸权。"
 ara_masters_med_modifier:0 "地中海之主"
 desc_ara_masters_med_modifier:0 "我们努力确立§Y[Root.GetName]§!在地中海的霸权，以至于我们的海军成为整个海域中最强大的力量。"
 ara_governmental_restructuring_modifier:0 "内部改革"
 desc_ara_governmental_restructuring_modifier:0 "我们结束了赎身农战争，现在我们正在进行国家所需的适当改革以实现重建。"
 ara_crushed_the_catalan_estates_modifier:0 "社会安宁"
 desc_ara_crushed_the_catalan_nobles_modifier:0 "我们安抚我国各阶层的努力取得了成功，现在他们戮力同心，并力向前。"
 ara_unshackled_modifier:0 "挣脱枷锁"
 desc_ara_unshackled_modifier:0 "§Y赎身农§!在对封建领主的战争中获得胜利，我们国家的未来光明无限！"
 ara_italian_influences_modifier:0 "意大利影响力"
 desc_ara_italian_influences_modifier:0 "我们已经在意大利建立了牢固的统治，现在它的文化带来了强大的影响。"
 ara_maritime_administration_modifier:0 "海事管理"
 desc_ara_maritime_administration_modifier:0 "[Root.GetName] 逐渐将重心聚焦于其海上事业，以扩大其海外行政管理范围。"
 diamond_district2:0 "巴塞罗那的宝石区"
 desc_diamond_district2:0 "我们通过巴塞罗那的行会促进商业，取得了较好的效果。"
 spa_employ_galleon_modifier:0 "驯服汪洋"
 desc_spa_employ_galleon_modifier:0 "盖伦帆船是造船工业中一项关键的新发展。它们已经成为了我国海军的主力。"
 ara_nile_production_monopoly_modifier:0 "尼罗河商品垄断"
 desc_ara_nile_production_monopoly_modifier:0 "尼罗河三角洲和河谷肥沃的土地正在让我们国家变得富有。"
 peasant_revolt_leader_personality:0 "小民的庇护者"
 peasant_revolt_leader_personality_desc:0 "保护小民不受强者的侵害是这位领袖的使命。"
 estate_burghers_sindicat_remensa_privilege:0 "赎身农农会"
 estate_burghers_sindicat_remensa_privilege_desc:0 "赎身农农会是加泰罗尼亚农民成立的互助协会，旨在对抗领主的压迫。"
 consulate_of_the_sea:0 "海洋理事会"
 consulate_of_the_sea_desc:0 "海洋理事会是我们新成立的准司法机构，负责执行海洋法与商法。这保障我们的商人在商业纠纷时能免受王室干涉，而我们会得到商人的财务支持作为回报。"
 courts_of_navarra:0 "纳瓦拉议会"
 courts_of_navarra_desc:0 "纳瓦拉议会是纳瓦拉王国的协商会议，由骑士、神职人员和王国城镇的代表组成。他们是旧法律的守护者，也就是特许权，其目标是控制君主的权力，同时也为王室服务。"
 basque_marines:0 "巴斯克海军"
 basque_marines_desc:0 "我们的人民追捕鲸鱼到世界的尽头，袭击海岸或从其他地方带来珍贵的货物，已经有很长一段时间了，就这样学习海洋的秘密。这些教诲使我们的水手无畏而可靠，为雇用他们的海军提供安全的价值。"
 fearless_seamen:0 "无畏海员"
 fearless_seamen_desc:0 "我们的人民看待大海总是怀着敬畏和恐惧的心情，大海诱惑着他们去拥抱其所能带来的财富。我们的祖先勇敢地建立了一些社区，不仅在海边生活，而且从海上生活，发展令人印象深刻的水上技能。我们的水手在整个大西洋沿岸都很出名。"
 shipbuiling_experts:0 "造船专家"
 shipbuiling_experts_desc:0 "大海亲吻着我们海岸，那里有丰富的资源，等待着勇士去夺取。几个世纪以来，海岸上到处都是港口和造船厂，它们孜孜不倦地建造着船只，餍足对海洋探险求索的渴望。"
 basque_ferocity:0 "民风彪悍"
 basque_ferocity_desc:0 "不必说龙塞斯瓦列斯战役，甚至法国人仍在为之哭泣；也不必说纳瓦拉连所参与的那些战役——早在之前，我们的民族就号称为勇猛的战士。我们绝不能让敌人忘了这一点。"
 camara_de_comptos:0 "纳瓦拉计量局"
 camara_de_comptos_desc:0 "在我们第一批受过法国教育的国王的统治期间，如何管理一个国家的想法被带到了纳瓦拉。凭借这些新的知识，计量局诞生了，它的职责是控制我们国家的货币健康。"
 people_of_the_sea:0 "海上人民"
 people_of_the_sea_desc:0 "我们的人民是航海专家，但我们必须把每一个经验丰富的人转化为我们可能的海军水手，如果我们在未来的战争中需要他们。他们的专业知识将是这个工程的一个明显优势。"
 an_industrious_folk:0 "勤劳的民族"
 an_industrious_folk_desc:0 "我们生活的土地可能不是最富饶的，但巴斯克人是勤劳的民族，他们努力工作以获得他们所需要的。无论是在钢铁厂炼铁，在森林中制炭，亦或是建造附近最好的船只。由于我们人民的努力，我们的国家变得富有。"
 dom_por_clash_ottomans_title:0 "与奥斯曼的冲突"
 dom_por_clash_ottomans_desc:0 "我们向印度洋的扩张和对波斯湾的控制使我们与中东霸主奥斯曼帝国的冲突不可避免。"
 dom_portugal_exploration_ideas_title:0 "探索之帆"
 dom_portugal_exploration_ideas_desc:0 "我们在非洲海岸的探索正在为我们国家的未来开辟新的路线和前景。我们应该利用这个机会，将[Root.GetName]扩展到海外。"
 dom_portugal_circumnavigation_title:0 "描绘汪洋"
 dom_portugal_circumnavigation_desc:0 "我们在过去几十年中所推动的探索已经证明，关于地圆说的科学理论是正确的。现在我们有机会成为第一个带领探险队环游世界的国家，为[Root.GetName]带来巨大的威望。"
 dom_castile_exploration_ideas_title:0 "探索之帆"
 dom_castile_exploration_ideas_desc:0 "我们在非洲海岸的探索正在为我们国家的未来开辟新的路线和前景。我们应该利用这个机会，将[Root.GetName]扩展到海外。"
 dom_castile_circumnavigation_title:0 "描绘汪洋"
 dom_castile_circumnavigation_desc:0 "我们在过去几十年中所推动的探索已经证明，关于地圆说的科学理论是正确的。现在我们有机会成为第一个带领探险队环游世界的国家，为[Root.GetName]带来巨大的威望。"
 triangle_trade_key:0 "三角贸易"
 por_every_wine_prov_tt:1 "\n所有拥有§Y酒类§!的省份将获得如下奖励："
 por_more_likely_to_get_expansionist_tt:0 "当我们激活§Y探索§!或§Y扩张§!理念组时，统治者将有更高概率获得「§Y开疆扩土§!」特质"
 second_circumnavigation_tt:0 "是第二个完成环球航行的国家。"
 por_presence_in_india_modifier:0 "立足印度"
 desc_por_presence_in_india_modifier:0 "立足于印度，我国打开了一个新的、非常有利可图的市场。"
 por_center_of_portuguese_trade_modifier:0 "葡萄牙贸易中心"
 desc_por_center_of_portuguese_trade_modifier:0 "葡萄牙商人的新贸易中心。"
 por_struggle_for_iberia_modifier:0 "为伊比利亚斗争"
 desc_por_struggle_for_iberia_modifier:0 "伊比利亚诸国之间几个世纪以来的内斗即将结束。"
 por_reform_navy_1_modifier:0 "崛起的海军强权"
 desc_por_reform_navy_1_modifier:0 "自航海家亨利时代以来，葡萄牙海军的不断推广和投资得到了回报，我们现在拥有世界上技术最先进的舰队。"
 por_first_circumnavigation_modifier:0 "第一次环球旅行的遗产"
 desc_por_first_circumnavigation_modifier:0 "我们的船已经租借了荒凉的港口和地平线以外的海域，我们的船是发现的光荣和卓越的海事遗产。"
 por_elite_marines_modifier:0 "精英葡萄牙海军陆战队"
 desc_por_elite_marines_modifier:1 "我们海军陆战队的训练包括严格而艰苦的演习，使我们的海军学员成长为颇负盛名的老兵。"
 dom_portugal_reform_navy_title:0 "改革海军"
 dom_portugal_reform_navy_desc:0 "国王阿丰索五世的叔叔，维塞乌公爵恩里克，因促进葡萄牙在西非的探索事业和改革其海军而闻名，他赞助了一种新型船只——卡拉维尔帆船。"
 pru_golden_age_of_thought_modifier:0 "黄金时代"
 desc_pru_golden_age_of_thought_modifier:0 "在[Root.Monarch.GetName]统治时期，普鲁士成为欧洲的主要强国之一，拥有强大的军队和高度集权的行政体系。该国经济繁荣，在艺术、哲学和科学方面有着很高的成就。这个时期见证了[Root.Monarch.GetName]的统治，作为艺术和科学的赞助人，他鼓励着普鲁士文化的发展。"
 pru_palace_of_berlin_modifier:0 "柏林宫"
 desc_pru_palace_of_berlin_modifier:0 "柏林宫建于德国柏林，是普鲁士历代国王以及未来的德意志皇帝的居所。宫殿最初建于16世纪，几个世纪以来经历了数次翻修和扩建。18世纪，在腓特烈大帝在位期间，这座宫殿以巴洛克风格进行了重建。"
 pru_victory_lower_saxony_modifier:0 "于下萨克森的胜利"
 desc_pru_victory_lower_saxony_modifier:0 "[GetYear]年，在[Root.Monarch.GetName]指挥下，[Root.GetAdjective]的部队击败了由诸多下萨克森邦国组建的下萨克森联军。此次胜利使[Root.GetName]得以扩大其在该地区的领土，并巩固了其作为欧洲大国的地位。这场战斗中[Root.GetAdjective]军队使用的战术和纪律尤为值得称道，这有助于确保战胜规模更大、装备更精良的敌军。"
 pru_embed_company_modifier:0 "埃姆登公司"
 desc_pru_embed_company_modifier:1 "埃姆登公司是一家总部位于德意志地区的埃姆登的贸易公司。该公司是东印度贸易的主要参与者，涉及从亚洲到欧洲的香料、纺织品和瓷器等商品的出口。埃姆登公司以其广泛的贸易站点网络和创新的商业实践而著称，这些实践帮助其成为其时代最大、最成功的公司之一。尽管面临其他欧洲贸易公司的竞争，埃姆登公司仍然继续蓬勃发展，并在17世纪和18世纪德意志的经济增长和发展中发挥了重要作用。"
 pru_expanded_the_western_domains_modifier:0 "拓展西方领地"
 desc_pru_expanded_the_western_domains_modifier:0 "在这个时期，普鲁士在[Root.Monarch.GetName]的统治下，通过军事征服和外交手段寻求扩张领土。通过一系列的战争和条约，普鲁士成功地吞并了黑森、普法尔茨和莱茵河下游的部分地区。这一系列扩张极大地增加了普鲁士的规模和实力，使其成为欧洲的主要强国。这些领土的纳入也带来了新的资源、人口和文化影响，进一步加强了普鲁士国家，促进了其增长和发展。"
 PRU_bitter_resistance:0 "宗教抗争热情"
 desc_PRU_bitter_resistance:0 "我们的宗教身份的捍卫对我们来说是非常重要的事情。"
 PRU_toleranzedikt:0 "宗教宽容敕令"
 desc_PRU_toleranzedikt:0 "我们不能让我们的领土成为宗教纷争的牺牲品。为了避免这种可怕的命运，我们必须对我们的兄弟姐妹持有宽容的态度，即便他们偏离正道。"
 BRA_abolished_kreditwerk:0 "废除信誉社"
 desc_BRA_abolished_kreditwerk:0 "对过往的经济体制的废除，是引领我国通向创新和金融发展的领路人。"
 BRA_reformed_kreditwerk:0 "改革信誉社"
 desc_BRA_reformed_kreditwerk:0 "对过往的经济体制的改革，是引领我国通向创新和金融发展的领路人。"
 PRU_investing:0 "投资经济"
 desc_PRU_investing:0 "我们对经济进行多方面的投资和财政刺激，旨在实现预算平衡。这些措施将对经济产生显著而积极的影响。"
 PRU_reichsthaler:0 "帝国银元"
 desc_PRU_reichsthaler:0 "对商业事务的尽职管理是政府不可或缺的一个重要方面。"
 monthly_prussian_militarized_society_1:0 "月度普鲁士早期军事化社会"
 monthly_prussian_militarized_society_2:0 "月度普鲁士军事化社会"
 monthly_prussian_militarized_society_3:0 "月度普鲁士全面军事化社会"
 ability_prussian_militarization_mechanic_1:0 "普鲁士早期军事化"
 ability_prussian_militarization_mechanic_2:0 "普鲁士军事化"
 ability_prussian_militarization_mechanic_3:1 "普鲁士全面军事化"
 prussian_militarization_mechanic_1:0 "普鲁士早期军事化"
 prussian_militarized_society_1:0 "普鲁士军事化"
 boost_militarization:0 "推动军事化"
 boost_militarization_desc:0 "在17和18世纪的普鲁士发展中，军事化扮演了至关重要的角色。在腓特烈·威廉一世的统治下，普鲁士成为了一个高度集权、军事化的国家。国王视军队为国家的基石，大力投资于普鲁士军队的训练、组织和装备。这种强调军事化的国策帮助普鲁士成为欧洲最强大的大国之一，并使其成功地抵御敌人的攻击从而扩张领土。普鲁士军队成为其他欧洲大国的典范，其战术和组织结构被广泛模仿。因此，军事化是17和18世纪普鲁士崛起为列强的关键因素。\n"
 prussian_militarization_mechanic_2:0 "普鲁士军事化"
 prussian_militarized_society_2:0 "普鲁士军事化"
 prussian_militarization_mechanic_3:1 "普鲁士全面军事化"
 prussian_militarized_society_3:0 "普鲁士军事化"
 march_divided_fight_united:0 "沙恩霍斯特机动战术"
 march_divided_fight_united_desc:0 "在18世纪后期，普鲁士采用快速机动战术作为其军事战术的关键组成部分。这包括训练士兵迅速而高效地在战场上移动到不同的位置，以超越和压倒敌人。强调速度和机动性使普鲁士军队能够迅速应对变化的情况，并利用机会。这种方法对普鲁士在多场战争中的成功至关重要，并帮助确立了他们作为高度有效和高效的军事力量的声誉。快速机动战术后来被纳入修订的军事手册中，并成为普鲁士战争的标志。\n"
 pru_thunderous_advance_modifier:0 "雷鸣般的进军"
 desc_pru_thunderous_advance_modifier:0 "通过快速部署我们的部队进行协同演练，我们将能够越过敌人的阵线，并对敌人发起决定性打击。"
 rewrite_military_manual:0 "改革军事手册"
 rewrite_military_manual_desc:0 "18世纪末，普鲁士的将军们改写了他们的军事手册，以反映战争战术和技术的变化。这包括更新他们的理论和战术，以更好地适应当时不断变化的战场，这些战场的特点是更多地使用火枪和更大规模的战争。修订后的手册更加强调速度、机动性和火力，旨在提高普鲁士军队的效能和效率。这些变化是普鲁士军队在当时战争中取得成功的重要因素，并帮助普鲁士成为欧洲的主导军事力量。\n"
 pru_rewrite_military_manual_modifier:0 "新军事手册"
 desc_pru_rewrite_military_manual_modifier:0 "18世纪末，普鲁士的将军们改写了他们的军事手册，以反映战争战术和技术的变化。这包括更新他们的理论和战术，以更好地适应当时不断变化的战场，这些战场的特点是更多地使用火枪和更大规模的战争。修订后的手册更加强调速度、机动性和火力，旨在提高普鲁士军队的效能和效率。这些变化是普鲁士军队在当时战争中取得成功的重要因素，并帮助普鲁士成为欧洲的主导军事力量。"
