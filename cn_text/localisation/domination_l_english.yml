 desc_dragon_tiger_general_personality:0 "这位将军在马上出了名的迅捷如风，还总是和同袍一道向敌军发起猛攻。"
 dragon_tiger_general_personality_die_desc:1 "我们的敌人可再也不想见到此人的传奇迂回包抄了。"
