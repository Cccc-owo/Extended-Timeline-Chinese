 qng_promote_local_industry_desc:0 "人心齐，泰山移，只要我们的人民劲往一处使，就一定能实现皇帝的抱负。与其依靠洋制货品，不如致力于发展国内生产线。"
 qng_expel_foreign_merchants_title:1 "[Root.GetPreviewColorQNG]驱逐外国商人[Root.GetPreviewColorQNG_end]"
 qng_expel_foreign_merchants_desc:0 "我们热情招待远道而来的商人，他们却借机横行霸道，这种事情再也不能继续下去了，是时候掌控我们自己的市场，甩开这些蛀虫了。"
 qng_allow_foreign_exchanges_title:1 "[Root.GetPreviewColorQNG]准许外国通商[Root.GetPreviewColorQNG_end]"
 qng_allow_foreign_exchanges_desc:0 "我朝地大物博，只要能够扩大贸易范围，将寰宇商民纳入其中，便可以大大受益。我们的舟楫得赶上全球贸易的大潮。"
 qng_chinese_industrial_revolution_title:2 "[Root.GetPreviewColorQNG]工业革命[Root.GetPreviewColorQNG_end]"
 qng_chinese_industrial_revolution_desc:0 "伴着咆哮的引擎声、愉快的汽笛声，我们的经济和知识正在以狂飙突进的姿态跃进式发展。制造线、工业化和新机器的出现将为我们光荣的工业觉醒铺平道路。"
