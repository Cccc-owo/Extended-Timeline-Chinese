 rus_new_world_colonization:0 "探索太平洋"
 desc_rus_new_world_colonization:0 "在东方定居于西伯利亚沿岸，并非我们不懈向东的终点。我们将领导勇敢的探险家，向新大陆远行，并为祖国建立一个殖民地。"
