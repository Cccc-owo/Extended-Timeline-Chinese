 devshirme_system_reform_desc:0 "从14世纪末到17世纪中叶，奥斯曼王朝通过德夫希尔梅制度，或称「血税」制度获取仆役来巩固其统治。通常地，其人选来自于12至14岁的巴尔干乡村的基督徒青少年，这些精挑细选的非穆斯林儿童会被送到土耳其人家庭共同生活，学习土耳其语和伊斯兰律法、皈依伊斯兰教，然后被带到帝国的首都去。他们中的大多数人会加入一支以纪律严明著称的常备步兵军队——耶尼切里军团，而表现出特殊领导力和学者才能的人则成堆地进入苏丹的宅邸担任侍从，并接受良好的教育。如果顺利的话，他们将可能跻身于奥斯曼最顶级的军事和政治精英阶层。这些被称为「库尔」的奴仆的前程完全仰赖于统治者，因而他们表现出高度的忠诚，为奥斯曼王朝建立中央集权立下了卓越功劳。"
 tur_not_has_abolished_devshirme_system_tt:0 "未废除§Y德夫希尔梅制度§!。"
