 desc_eoc_census_modifier:0 "我们健康的官僚体系赋予了我们行政权力，这对我们的统治产生了深远而有效的影响。"
 eoc_expanded_palace_bureaucracy_modifier:0 "巩固宫廷官僚体系"
 desc_eoc_expanded_palace_bureaucracy_modifier:0 "对皇权和可靠顾问的依赖进一步提高了我们的官僚效率。"
 mng_first_circumnavigation_modifier:0 "威加四海"
 desc_mng_first_circumnavigation_modifier:0 "上天的庇护使我们的水手和船长征服了辽阔世界上的海洋，我们完成了第一次环球航行！"
