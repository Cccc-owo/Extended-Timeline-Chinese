 flavor_mch.9.t:0 "努尔哈赤的崛起"
 flavor_mch.9.d:0 "努尔哈赤是我们最高贵勇敢的战士，如今国力蒸蒸日上，他的地位也愈发凸显。他将女真诸部整合在我们的旗帜之下，成了我们对抗压迫者的趁手工具。历史上，努尔哈赤对风中残烛般的明王朝展开了摧枯拉朽的入侵，确立了我们在中华的统治地位，为新朝代奠基。除此之外，他还改革八旗制、创造满文。"
 flavor_mch.9.a:0 "他将领导这个新兴强权！"
 flavor_mch.9.b:0 "让他的军事能力在战场上发挥作用。"
 flavor_mch.9.c:0 "无论是宫中或是校场中，他的真知灼见都不可或缺。"
 flavor_mch.10.t:0 "七大恨"
 flavor_mch.10.d:0 "天命三年四月十三壬寅，帝将步骑二万征明国。临行书七大恨告天曰：\n\n「吾父祖于明国禁边，寸土不扰，一草不折，秋毫未犯；彼无故生事于边外，杀吾父祖，此其一也。」\n\n「虽有祖父之仇，尚欲修和好。曾立石碑盟曰：明国与满洲皆勿越禁边，敢有越者见之即杀，若见而不杀，殃及于不杀之人。如此盟言，明国背之，反令兵出边卫叶赫，此其二也。」\n\n「自清河之南、江岸之北，明国人每年窃出边入吾地侵夺，我以盟言杀其出边之人。彼负前盟，责以擅杀；拘我往谒巡抚使者纲古里、方吉纳二人，挟令吾献十人，于边上杀之，此其三也。」\n\n「遣兵出边为叶赫防御，致使我已聘之女转嫁蒙古，此其四也。」\n\n「将吾世守禁边之钗哈、山齐拉、法纳三保耕种田谷，不容收获，遣兵逐之，此其五也。」\n\n「边外叶赫，是获罪于天之国，乃偏听其言，遣人责备，书种种不善之语以辱我，此其六也。」\n\n「哈达助叶赫侵吾二次，吾返兵征之。哈达遂为我有，此天与之也。明国又助哈达，必令反国。后叶赫将吾所释之哈达掳掠数次。夫天下之国互相征伐，合天心者胜而存，逆天意者败而亡。死于锋刃者使更生，既得之人畜令复返，此理果有之乎？天降大国之君，宜为天下共主，何独构怨于我国？先因呼伦部会兵侵我，我始兴兵。因合天意，天遂厌呼伦而佑我也。明国助天罪之叶赫，如逆天然，以是为非，以非为是，妄为剖断，此其七也。」"
 flavor_mch.10.a:0 "凌迫已极，故兴此兵！"
 flavor_mch.11.t:0 "征服朝鲜"
 flavor_mch.11.d:1 "朝鲜国曾煊赫一时，有过贤明得力的君主。如今该国及国民皆被我们所掌控，成为我们建功立业的踏脚石。他们的历史将在我们开始的地方结束，我们将在他们的领土上歌颂我们的人民、研究他们的社会、努力向他们学习。"
 flavor_mch.11.a:0 "让我们学习他们的正音吧……"
 flavor_mch.11.b:0 "我们必须学习他们的农耕制度！"
 flavor_mch.11.c:0 "他们的兵法对我们有很大的助益。"
 flavor_mch.11.e:0 "当然要去奎章阁——我们的战士要读书！"
 flavor_mch.11.f:0 "他们要被融入到赢家的文化中。"
 legendary_conqueror_personality:0 "传奇征服者"
 desc_legendary_conqueror_personality:0 "这位统治者是经胜利战火百般锤炼的征服者，其文韬武略足以使其名彪青史，与历史上最伟大、最受称颂的征服者并驾齐驱。"
