 flavor_jap.62.t:0 "[4815.GetName]的兴起"
 flavor_jap.62.d:0 "[4815.GetName]城，意为狮城，古称淡马锡，在历代马来和爪哇海王国和帝国治下崛起为重要的贸易城市。甚至一度成为新加坡王国的首都，该城也因此而得名。城市地处中印贸易往来要冲，来自各地的商贾货物络绎不绝。\n\n谁控制了这座城市及其贸易流动，谁就能掌握东西之间的贸易，从双方获取巨额利益。"
 flavor_jap.62.a:0 "金钱让世界运转。"
 flavor_jap.63.t:0 "江户时代"
 flavor_jap.63.d:0 "江户时代，历史上从1603年德川幕府的建立开始，标志着日本进入了一个高度稳定、繁荣、经济增长的时期。摆脱内部斗争和不断的内战后，日本的重点不仅转向经济发展，也转向了艺术和科学的发展。人口的增长也见证了城市化进程的加快，进一步推动了这种发展。\n\n这一时期，新的金融政策、新的绘画技艺（如浮世绘）、新的娱乐活动（如艺妓或歌舞伎），乃至新的菜肴（如寿司或天妇罗）被创造和普及开来。它们都在江户时代蓬勃发展，并作为日本文化的主要内容为全世界所公认。\n\n值此前所未有的稳定、发展和增长时期，我们的国家肯定能够到达前所未见的高度。"
 flavor_jap.63.a:0 "昔日争斗，如今已抛诸脑后。"
 flavor_jap.64.t:0 "天命的归属"
 flavor_jap.64.d:0 "我们的国家一直生活在中国的阴影下。中国一直认为自己是世界的中心，并且按照天命有权统治其所有领土。过去我们被迫接受这些荒谬的主张，但老虎已经觉醒了，它不再听从龙的命令！\n\n如果有一个国家可以声称代天牧民，那就只能是我们神圣的国家。我们可以将中国的帝位保留原样，连同其所有的官僚机构，或让其服从于一个真正的神授王权的统治下，不可避免地消亡。"
 flavor_jap.64.a:0 "天命在我，只属于我一个人！"
 flavor_jap.64.b:0 "这点鸡毛蒜皮，不足挂齿……"
 flavor_jap.65.t:0 "旭日王朝"
 flavor_jap.65.d:0 "长久以来，我们伟大天皇的权柄旁落于征夷大将军的独裁幕府，以至于天皇世系神圣的血脉如天照大神长囚于幽暗之穴一般。幸哉天皇陛下未像祖先天照大神一样自弃于天岩户，任凭人间沧海横流，他在皇居中韬光养晦，卧薪尝胆，不断活跃以用自身的威望获取支持与助力。\n\n时移斗转，他终于积攒了足够的势力，强迫幕府奉还大政，实现了恢复天皇作为日本实际统治者的王政复古。在这样一位现人神的领导之下，我们的国家将再次享有神圣的繁荣。"
 flavor_jap.65.a:0 "臣等已候陛下久矣！"
 flavor_jap.66.t:0 "《五轮书》"
 flavor_jap.66.d:0 "我国的名武者不可胜数，但没有一位如同传说中的宫本武藏一般誉满天下。从他十三岁初尝胜绩起，十余年间云游全国，决斗六十余次未得一败，被世人称为绝世无双的日本剑豪。\n\n后来他将人生的经历整理成《五轮书》，并在其中阐释了他所有的武术技巧以及为世哲学。从这篇著作中，我们的军队能学到成为无双战士的宝贵知识，从而获益良多。"
 flavor_jap.66.a:0 "这些教诲将改善我们的§Y陆军§!。"
 flavor_jap.66.b:0 "把这些扔掉，去关注§M海军§!！"
 flavor_jap.67.t:0 "茶与香辛料"
 flavor_jap.67.d:0 "顾问、学者、俳人甚至政治家都加入到了这场全国参与的大辩论。大家讨论的并非尊卑等级或是战争推演这些严肃问题，而是——你更喜欢香辛料还是茶？当然，双方都有自己的说法。香辛料给我们的料理和饮品带来了别致而强烈的风味；但茶叶派推崇茶叶和其他草药茶养性安神的作用，并坚称这些特性已经成为几个世纪以来伴随我们国家的民族风貌。"
 flavor_jap.67.a:0 "我喜欢加点香辛料……"
 flavor_jap.67.b:0 "……但是就该配点茶喝！"
 flavor_jap.68.t:0 "最初的艺妓"
 flavor_jap.68.d:0 "艺妓（又称艺者）是一类艺术工作者，基本上是女性表演艺人。随着金钱源源不断地涌入日本国库，其中越来越多的资金投入到了文化和娱乐领域。在花街最常见的娱乐形式是舞蹈和演唱，由男女艺人表演，加之器乐伴奏和被称为踊子的少女伴舞。当这些少女长大后，她们以不同的名字继续工作，其中一个名字即是「艺妓」。\n\n随着时间的推移，艺妓因其演唱、舞蹈和演奏三味线的技艺而广受赞誉，并成为这些表演活动的专家。"
 flavor_jap.68.a:0 "如此典雅精致！"
 flavor_jap.69.t:0 "江户时代的诗与歌"
 flavor_jap.69.d:1 "江户时代的繁荣使文化和娱乐业得以平等地发展成熟，尤其在于多种戏剧和音乐形式的涌现。武士与町人之间的阶层差异使得不同形式的音乐和戏剧艺术得以发展起来，而随着这种差异的扩大，不同艺术的界限也更加分明。一种特殊的音乐风格在这一时期产生，称为「小呗」或「近世小歌调」，其影响力之大，至今仍存在于民间音乐当中。这是一种三味线音乐，三味线是一种类似班卓琴的乐器，主要用来为诗歌和故事的演唱伴奏。\n\n诗歌也经历了自己的发展时期，传统体裁得以复兴和扩大，新的体裁也被创造出来。与他人交替合咏诗歌十分盛行，甚至普通的市民也开始参与其中。连歌的首句开始单独成诗，随着时间的推移便产生了俳句。\n\n古池塘，\n青蛙跳入\n水声响。"
 flavor_jap.69.a:0 "真是美与智慧的展现。"
 flavor_jap.70.t:0 "町人道"
 flavor_jap.70.d:1 "经历了动荡的战国时代之后，社会发生了非常显著的变化。之前遍布全日本的争斗终于得到平息，现在我们享受着某种程度上稳定的内部和平，这使得普通人的生活更加轻松。他们涌向迅速发展的城市，我们之前的农村人口因此形成了町人（城镇居民），并产生了自己的生活方式，名为町人道。他们对武士阶层以及武士道价值观的向往，加上对科学及艺术发展的浓厚兴趣，形成了一种全新独特、注重高品质技艺的大众文化。诗歌、表演、文乐、绘画以及所有其它的艺术形式都在蓬勃发展。"
 flavor_jap.70.a:0 "生活在这样的时代何其有幸！"
 flavor_jap.71.t:0 "明历大火"
 flavor_jap.71.d:0 "明历年间的大火据说是由法师火化受诅振袖时引起，其席卷了[1028.GetName]并夺走了10万余人的性命。由于[1028.GetName]的房屋皆为木构纸糊，火灾自本乡引发后便很快扩大到全城。房屋不幸建造得非常紧密，这也助长了火势的迅速蔓延。"
 flavor_jap.71.a:0 "真是悲剧。"
 flavor_jap.72.t:0 "[Root.Capital.GetName]的神田祭"
 flavor_jap.72.d:1 "在经历了战乱不断的战国时代后，人们设立了许多节日（祭）来庆祝和平的到来。最著名的节日之一举办于江户的神田明神，这是一座在武士和平民阶层当中都深受欢迎的神社。伴随着游行队伍的众多花车、神舆以及表演，确确实实地使祭典成为了广受欢迎的庆典以及城市生活的焦点。"
 flavor_jap.72.a:0 "庆祝我们最引以为豪的胜利！"
 flavor_jap.73.t:0 "江户时代的女武者"
 flavor_jap.73.d:0 "女武者原先作为女性武士，在立国之初广受崇敬。在封建时代，她们作为武士阶层的一员修习武道，于战时保卫自己的家庭、族人和荣誉。时过境迁，她们作为得力的指挥官在战场上脱颖而出，取得了令人瞩目的胜利并留名于史册。\n\n然而，由于江户朱子学的影响，女武者的地位一落千丈。其职能也和她们的丈夫一样发生了变化。武士们不再关心军事，成为了官僚。而妇女，尤其是名门望族之女，很快便沦为成功与权力道路上的垫脚石。无私无畏的宏愿逐渐被温驯顺从取而代之。尽管如此，许多人仍然希望作为指挥官为国效力，恳求允许她们为我国伟业捐躯尽忠。大祝鹤便是女武士中的楷模。她曾数度英勇参战，其所称的神助再加上武艺，使她可与圣女贞德相媲美。她的遗产必将使她成为日本历史上最知名的女武士之一。"
 flavor_jap.73.a:0 "允许女武者继续活跃。"
 flavor_jap.73.b:0 "她们的时代结束了，她们应该服从于权威与官僚机构！"
