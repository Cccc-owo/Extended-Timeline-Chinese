 ottoman_decadence_desc:1 "腐化度是评估统治者对于权力的实际掌握程度以及国家是否漫不经心、不思进取的指标。国家腐化度越高，那么想要维持它的运行和跟上其他大国的步伐就愈加困难。\n\n以下因素将导致腐化度增加：\n－处于和平状态\n－不忠诚的耶尼切里军团和拥有王冠领地的耶尼切里\n－负稳定度\n－腐败度\n－超出行政容量\n－平均属国独立倾向\n－平均全局自治度\n－[Root.Monarch.GetTitle]领军作战失利\n\n以下因素将导致腐化度降低：\n－专制度\n－完成阶层议程\n－[Root.Monarch.GetTitle]领军作战获胜\n－正稳定度\n\n如果腐化度达到§R100§!，灾难§R内部权力斗争§!将爆发。"
