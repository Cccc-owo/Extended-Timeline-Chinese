 estate_vaisyas_development_of_cities_mod:0 "城市扩张"
 desc_estate_vaisyas_development_of_cities_mod:0 "这个省份的吠舍被授权扩建城市。"
 estate_vaisyas_control_over_the_coinage:0 "给予铸币权"
 estate_vaisyas_control_over_the_coinage_desc:0 "铸币权长久以来都掌握在[Root.Monarch.GetTitle]手中。但这项权利随着国家的不断发展已经逐渐成为了负担。允许[Root.Get吠舍Name]以我们的名义铸币将能够减轻我们的行政负担。"
 estate_vaisyas_economical_boost:0 "授予[Root.Get吠舍Name]经济自由权"
 estate_vaisyas_economical_boost_desc:0 "国家的收入大部分来自于贸易。让[Root.Get吠舍Name]自由决定其经济事务能够大大提高我们的收入。"
 estate_vaisyas_expanded_guild_rights:0 "扩大行会权利"
 estate_vaisyas_expanded_guild_rights_desc:0 "[Root.Get吠舍Name]的行会是我国经济的生命线。大幅扩大其权利将确保他们对[Root.Get吠舍Name]利益的忠诚和宽容。"
 estate_vaisyas_force_impressment:0 "强制征召[Root.Get吠舍Name]"
 estate_vaisyas_force_impressment_desc:0 "我们的海军将在需要时征召商船及其船员，尽管他们并非为战而生。\n然而，我们因此需要花上一大笔钱来安抚[Root.Get吠舍Name]。"
 estate_vaisyas_financial_demand:0 "要求[Root.Get吠舍Name]补充财政"
 estate_vaisyas_financial_demand_desc:0 "[Root.GovernmentName]可在需要时强征[Root.Get吠舍Name]的私人财产。作为交换，[Root.Get吠舍Name]将拥有更多特权并在国家事务中享有更多发言权。"
 estate_cossacks_freedom_of_the_steppes:0 "大草原的自由"
 estate_cossacks_freedom_of_the_steppes_desc:0 "对大草原地区实施控制是一个困难而繁重的任务。我们不如让[Root.Get哥萨克Name]人居住这些广袤的地区，并只要求他们在军事上为我们服务，这将是一个明智的选择。"
 estate_cossacks_freedom_of_the_steppes_gt:0 "治下所有§Y草原§!省份获得如下加成："
 estate_cossacks_freedom_of_the_steppes_rt:0 "修正「§Y大草原的自由§!」将从所有§Y大草原§!省份移除。"
 estate_cossacks_freedom_of_the_steppes_mod:0 "大草原的自由"
 desc_estate_cossacks_freedom_of_the_steppes_mod:0 "这个省完全由哥萨克人自治。"
 estate_cossacks_grant_military_leadership:0 "[Root.Get哥萨克Name]军事领导权"
 estate_cossacks_grant_military_leadership_desc:1 "[Root.Get哥萨克Name]是优秀的战士和领袖。我们将给予他们作为顾问以展示自己军事才能的机会。"
 estate_cossacks_military_service:0 "[Root.Get哥萨克Name]兵役"
 estate_cossacks_military_service_desc:0 "出于其尚武文化，[Root.Get哥萨克Name]将作为非常规部队在[Root.GetAdjective]军队中服役，他们组成的骑兵将支援我军的步兵和炮兵。"
 estate_cossacks_expand_cossacks_raiders:0 "合法化[Root.Get哥萨克Name]劫掠"
 estate_cossacks_expand_cossacks_raiders_desc:0 "[Root.Get哥萨克Name]在理论上是[Root.GetName]的臣民，并应当遵守其法律。但是法律之类的概念在大草原上并不适用。[Root.Get哥萨克Name]将会从那些倒霉蛋手中获取他们所需的一切。\n如果我们合法化这一行为并让他们去劫掠敌国将对双方都有益。"
 estate_cossacks_expand_cossacks_raiders_gt:0 "§Y[Root.GetName]§!将从事件「§Y进击的哥萨克人§!」中获得额外收益。"
 estate_cossacks_expand_cossacks_raiders_rt:0 "将不再从事件「§Y进击的哥萨克人§!」中获得额外收益。"
 estate_cossacks_expand_cossacks_raiders_at:0 "我国的[Root.Get哥萨克Name]满载而归，给予如下效果："
 estate_cossacks_exempt_from_bureaucracy:0 "免受管辖"
 estate_cossacks_exempt_from_bureaucracy_desc:0 "没人喜欢官僚体系，[Root.Get哥萨克Name]也不例外。尽管使得[Root.Get哥萨克Name]免于行政机构管辖会使其更难管理，但我们至少可以确保他们的忠诚。"
 estate_nomadic_tribes_autonomy_of_the_tribes:0 "[Root.Get部族Name]自治"
 estate_nomadic_tribes_autonomy_of_the_tribes_desc:0 "我们的领土很大，但基建稀疏。为了控制大草原地区，我们必须允许[Root.Get部族Name]代表我们拥有治理其领土的自治权。"
 estate_nomadic_tribes_freedom_of_the_steppes:0 "草原[Root.Get部族Name]自由"
 estate_nomadic_tribes_freedom_of_the_steppes_desc:0 "未被定居文明染指的广袤草原是我们的家园。它属于[Root.GetUsableName]，也属于[Root.Get部族Name]。我们所有人都应当享受草原的自由。"
 estate_nomadic_tribes_freedom_of_the_steppes_gt:0 "治下所有§Y草原§!省份获得如下加成："
 estate_nomadic_tribes_freedom_of_the_steppes_rt:0 "修正「§Y草原部族自由§!」将从所有§Y草原§!省份移除。"
 estate_nomadic_tribes_freedom_of_the_steppes_mod:0 "草原部族自由"
 desc_estate_nomadic_tribes_freedom_of_the_steppes_mod:0 "这个省份由游牧部落统治。"
 estate_nomadic_tribes_grant_military_leadership:0 "[Root.Get部族Name]领导层支持"
 estate_nomadic_tribes_grant_military_leadership_desc:0 "领导一个分裂成许多部落的领域对于任何伟大的[Root.Monarch.GetTitle]来说都是一项艰巨的任务。通过考虑[Root.Get部族Name]在领导层的支持，我们可以确保[Root.GovernmentName]的稳定。"
 estate_nomadic_tribes_military_service:0 "[Root.Get部族Name]军事服役"
 estate_nomadic_tribes_military_service_desc:0 "虽然所有的[Root.Get部族Name]都为军队做出了贡献，但他们仍然保留了一支自己的武装。召唤他们加入更大规模的军事服役将大大增强我们的力量。"
 estate_nomadic_tribes_ensure_tribal_loyalty:0 "确保[Root.Get部族Name]忠诚"
 estate_nomadic_tribes_ensure_tribal_loyalty_desc:0 "没有[Root.Monarch.GetHerHis]属国的忠诚，则[Root.Monarch.GetTitle]的权势如同空中楼阁。无论如何，都必须确保[Root.Get部族Name]的忠诚。"
 estate_nomadic_tribes_ensure_tribal_loyalty_gt:2 "事件「§Y部落继承危机§!」将不再废除总共拥有至少§Y12§!君主点数的继承人。"
 estate_nomadic_tribes_ensure_tribal_loyalty_rt:1 "事件「§Y部落继承危机§!」将总是废除继承人而无视其君主点数。"
 estate_nomadic_tribes_secured_succession:0 "确保继承权"
 estate_nomadic_tribes_secured_succession_desc:0 "在[Root.GovernmentName]中，继承权由实力来背书。然而可叹的是，实力是具有欺骗性的，年轻的汗位继承人在过去来不及证明自己，就将遭到杀害。\n尽管这将令[Root.Get部族Name]感到不安，但继承权必须得到保证。"
 estate_dhimmi_administrative_privileges:0 "[Root.Get齐米Name]自治"
 estate_dhimmi_administrative_privileges_desc:0 "[Root.GetAdjective]省份使许多宗教的共同家园。通过允许[Root.Get齐米Name]组织自治团体，我们能在镇上乡间确保与异教徒间的长治久安。"
 estate_dhimmi_development_of_communities:0 "社群发展"
 estate_dhimmi_development_of_communities_desc:0 "我国内中不乏[Root.Get齐米Name]这些异教社群。鼓励这些社群的发展将使在这些省份扩建基础设施的成本显著降低。"
 estate_dhimmi_development_of_communities_gt:1 "治下所有建有§Y教堂§!或§Y大教堂§!的§Y异教§!省份获得如下加成："
 estate_dhimmi_development_of_communities_rt:0 "「§Y社群发展§!」修正将从所有§Y异教§!省份移除。"
 estate_dhimmi_development_of_communities_mod:0 "社群发展"
 desc_estate_dhimmi_development_of_communities_mod:0 "这个省由齐米阶层管理，它正在获得额外的资源，以促进当地社区的发展。"
 estate_dhimmi_grant_trading_privileges:0 "授予贸易特权"
 estate_dhimmi_grant_trading_privileges_desc:0 "[Root.Get齐米Name]可以与其他国家建立更多联系。通过授予他们贸易特权，可以让他们能够进一步为我们谋利。"
 estate_dhimmi_dhimmi_education:0 "促进[Root.Get齐米Name]教育"
 estate_dhimmi_dhimmi_education_desc:0 "[Root.Get齐米Name]带来了我等族裔以外的知识。我们允许其在国内传播，以此使民众从中受益。"
 estate_dhimmi_military_service:0 "[Root.Get齐米Name]军事服役"
 estate_dhimmi_military_service_desc:0 "我军常年亟需扩编。通过允许[Root.Get齐米Name]参军，扩军力度将进一步加大。"
 estate_dhimmi_protected_communities:0 "保护[Root.Get齐米Name]团体"
 estate_dhimmi_protected_communities_desc:0 "[Root.Get齐米Name]是我国的重要组成部分。我们为其团体提供保护，以此确保其宾至如归。"
 estate_dhimmi_contribution_demand:0 "[Root.Get齐米Name]捐赠法"
 estate_dhimmi_contribution_demand_desc:0 "[Root.Get齐米Name]是我国的重要组成部分。我们要求其为祖国大业做出相应的贡献。"
 estate_dhimmi_promote_dhimmi_nobility:0 "从[Root.Get齐米Name]提拔贵族"
 estate_dhimmi_promote_dhimmi_nobility_desc:0 "不是所有贵族都信奉[Root.Religion.GetName]信仰。他们中的有些异教徒来自[Root.Get齐米Name]。将他们提升到与我们相同的等级或许会惹恼一些阶层，但我们也将获得[Root.Get齐米Name]这一强力盟友。"
 estate_jains_land_trade_rights:1 "向[Root.Get齐米Name]出售王室领地"
 estate_jains_land_trade_rights_desc:0 "只要能找到合适的买家，万物皆有其价格。我们自己的领地也不例外。我们可以允许[Root.Get耆那教徒Name]控制一部分王冠领地来从中获益。"
 estate_jains_development_of_cities:0 "城市扩张特权"
 estate_jains_development_of_cities_desc:0 "[Root.GovernmentName]的城市是[Root.GetName]皇冠上的明珠。[Root.Get耆那教徒Name]迫不及待地想要扩建他们的城市——前提是我们授予他们这么做的特权。"
 estate_jains_development_of_cities_gt:0 "治下所有拥有§Y河口§!或§Y贸易中心§!的省份获得如下加成："
 estate_jains_development_of_cities_rt:0 "「§Y城市扩张§!」修正将从所有拥有§Y河口§!或§Y贸易中心§!的省份中移除。"
 estate_jains_development_of_cities_mod:0 "城市扩张"
 desc_estate_jains_development_of_cities:0 "这个省份的耆那教徒被授权扩建城市。"
 estate_jains_right_to_offer_loans:0 "授予放贷权"
 estate_jains_right_to_offer_loans_desc:0 "[Root.Get耆那教徒Name]是名声卓著的放贷人。授予他们该方面的特权对我国经济有益。"
 estate_jains_economical_boost:0 "授予[Root.Get耆那教徒Name]经济自由权"
 estate_jains_economical_boost_desc:0 "只要能找到合适的买家，万物皆有其价格。我们自己的领地也不例外。我们可以允许[Root.Get耆那教徒Name]控制一部分王冠领地来从中获益。"
 estate_jains_incorruptible_offices:0 "[Root.Get耆那教徒Name]参政"
 estate_jains_incorruptible_offices_desc:0 "[Root.Get耆那教徒Name]在我们国家远非微不足道。授予他们在我们政府中的职位对我们国家的整体发展有益。"
 estate_jains_patronize_jain_familiy:0 "扩大耆那教家族权利"
 estate_jains_patronize_jain_familiy_desc:0 "[Root.Get耆那教徒Name]家族很有势力，但的影响力只限于[Root.Get耆那教徒Name]内部。通过大幅扩大[Root.Get耆那教徒Name]的权利，[Root.Get耆那教徒Name]在未来的议程上可能会更加宽松。"
 estate_jains_promote_jain_bookkeeping:0 "扩大[Root.Get耆那教徒Name]簿记权"
 estate_jains_promote_jain_bookkeeping_desc:0 "经济事务应该掌握在[Root.Get耆那教徒Name]手中。"
 estate_nobles_mansabdari_cav_maintenance:0 "曼萨布达尔—骑兵部队"
 estate_nobles_mansabdari_cav_maintenance_desc:0 "曼萨布达尔理应向国家提供他们的马备，以换取土地和高额薪饷。"
 estate_nobles_mansabdari_military_service:0 "曼萨布达尔—军事服役"
 estate_nobles_mansabdari_military_service_desc:0 "曼萨布达尔 被要求为国家提供军事服务。他们将领导我们伟大[Root.GovernmentName]的军队，并与普通士兵一起在前线服役。"
 estate_nobles_mansabdari_royal_rule:0 "曼萨布达尔—皇家统治"
 estate_nobles_mansabdari_royal_rule_desc:0 "曼萨布达尔受制于皇家统治。通过强制将他们从权力职位上剥夺，[Root.Monarch.GetTitle]可以对曼萨布达尔施加[Root.Monarch.GetHerHis]权威。"
 estate_nobles_rynda:0 "波雅尔—御前侍卫"
 estate_nobles_rynda_desc:0 "御前侍卫是从年轻的波雅尔选拔出来的，是[Root.Monarch.GetTitle]的侍卫，负责守卫王宫。虽然他们传统上很少参与战斗，但可以作为士兵担任我们的军事任务。"
 estate_nobles_rynda_at:0 "当我们的统治者担任§Y陆军将领§!，我们将获得§G+15.0%§!步兵作战能力。\n否则，我们将获得§G-20.0%§!步兵招募花费。"
 estate_nobles_landed_army:0 "波雅尔—采邑骑兵"
 estate_nobles_landed_army_desc:0 "采邑骑兵乃是[Root.GetUsableName]的骑兵力量。波雅尔为他们自己和他们的武装侍从们自费配备装备。"
 estate_nobles_landed_army_tt:0 "我们的骑兵作战能力增加了§G20.0%§!。"
 estate_nobles_mestnichestvo:0 "论资排辈制度"
 estate_nobles_mestnichestvo_desc:0 "论资排辈制度是一种复杂的、基于个人在[Root.GetAdjective]贵族中资历的封建等级制度。这种制度经常导致贵族内部的暴力和阴谋，扼杀了在[Root.GetUsableName]的高级职位上出现优秀人才的希望。"
 estate_nobles_early_serfdom:0 "早期农奴制"
 estate_nobles_early_serfdom_desc:0 "农民们已经被[Root.Get贵族Name]所奴役。尽管农奴制还没有完全制度化，但农民们完全失去自由只是时间问题。"
 estate_nobles_legalized_serfdom:0 "制度化农奴制"
 estate_nobles_legalized_serfdom_desc:0 "最近施行的法律确认了农奴制的合法地位。[Root.Get贵族Name]有权随意处理被他们奴役的农民。"
 estate_nobles_total_serfdom:0 "全面农奴制"
 estate_nobles_total_serfdom_desc:0 "农奴制的锁链已经十分牢固，农奴被牢牢地锁在土地上，全国上下几乎已经没有自由的农民。阶级跃升已经成为历史，而我们只需安享农奴们的劳动果实。"
 estate_nobles_restricted_serfdom:0 "受限农奴制"
 estate_nobles_restricted_serfdom_desc:0 "农奴制受到了限制，这代表着距离打破农奴枷锁更近了一步。尽管[Root.Get贵族Name]并不情愿，但农奴们现在可以更改自己的主人了。"
 estate_nobles_devastating_serfdom:0 "骇人听闻的农奴制"
 estate_nobles_devastating_serfdom_desc:0 "农奴制已经成为了我们社会中不可或缺的一环。即使对于最低阶的[Root.Get贵族Name]来说，给予一个农民自由也是对这一制度的亵渎。"
 estate_nobles_increased_peasant_freedom:0 "增进农民自由"
 estate_nobles_increased_peasant_freedom_desc:0 "[Root.Get贵族Name]没能得偿所愿，农民们获得了更多的自由。他们现在可以自由地变更自己的地主，并迫使[Root.Get贵族Name]妥善对待他们。"
 estate_nobles_peasant_liberation:0 "解放农民"
 estate_nobles_peasant_liberation_desc:0 "[Root.Get贵族Name]不再有处置为他们工作的农民的权力。虽然这一变化利好广大农民，但[Root.Get贵族Name]则对国家给予农民权力怀恨在心。"
 estate_burghers_rise_of_the_burghers:0 "市民阶层的崛起"
 estate_burghers_rise_of_the_burghers_desc:0 "大量农民在获得自由后投身贸易与商业。在大量农民赚取了属于自己的财富后，[Root.Get市民Name]阶层得到了长足发展。"
 estate_burghers_the_new_middle_class:0 "新中产阶级"
 estate_burghers_the_new_middle_class_desc:0 "之前是农民的百姓大部分融入了[Root.Get市民Name]所处的阶层。[Root.Get市民Name]的影响力因此与日俱增。"
 estate_privilege_only_revoked_by_republics:0 "§R只能被§Y共和国§!撤销。§!"
 estate_burghers_promote_burgher_bookkeeping:0 "鼓励[Root.Get市民Name]簿记体系"
 estate_burghers_promote_burgher_bookkeeping_desc:0 "经济事务应当交给[Root.Get市民Name]处置。"
 estate_janissary_sultans_aghas:0 "由[Root.Monarch.GetTitle]任命的阿伽"
 estate_janissary_sultans_aghas_desc:0 "阿伽是耶尼切里的指挥官。由[Root.Monarch.GetTitle]来任命阿伽将确保这些优秀而狡猾的指挥官将我们的军队带向胜利。"
 estate_janissary_recruited_by_merit:0 "招募贤才"
 estate_janissary_recruited_by_merit_desc:0 "耶尼切里的兵源来自于德夫希尔梅制度。但是，谁将最终加入耶尼切里军团仍然取决于我们。唯有贤才才能加入军队。"
 estate_janissary_professional_soldiers:0 "职业化士兵"
 estate_janissary_professional_soldiers_desc:0 "一位耶尼切里的职责是作为一名精锐步兵为国家服务。因此，每名耶尼切里都应该是职业军人，不得拥有其他职业。"
 estate_janissary_professional_soldiers_mod:0 "职业化耶尼切里"
 desc_estate_janissary_professional_soldiers_mod:0 "一位耶尼切里的职责是作为一名精锐步兵为国家服务。因此，每名耶尼切里都应该是职业军人，不得拥有其他职业。"
 estate_janissary_celibacy:0 "耶尼切里独身主义"
 estate_janissary_celibacy_desc:0 "虽然没有强制要求，但每名耶尼切里在40岁之前都不应该结婚，他们应该只忠于[Root.Monarch.GetTitle]而非任何家庭。"
 estate_janissary_minimal_payment:0 "制度化军饷"
 estate_janissary_minimal_payment_desc:0 "耶尼切里与其他军队的不同之处在于他们不仅可以获得属于自己的战利品还能按时领到军饷。"
 estate_janissary_minimal_payment_ct:0 "极大地减少我们在事件§Y耶尼切里讨薪§!触发时的花费。"
 estate_janissary_minimal_payment_rt:0 "在新[Root.Monarch.GetTitle]登基时触发的§Y耶尼切里讨薪§!事件中的花费将不再减少。"
 estate_janissary_rough_discipline:0 "确保严格训练"
 estate_janissary_rough_discipline_desc:0 "耶尼切里的日常训练非常严格。对于普通士兵来说这些方法过于严酷，它们存在的意义是为了保证耶尼切里的战斗力。"
 estate_janissary_rough_discipline_mod:0 "严酷训练"
 desc_estate_janissary_rough_discipline_mod:0 "耶尼切里的日常训练非常严格。对于普通士兵来说这些方法过于严酷，它们存在的意义是为了保证耶尼切里的战斗力。"
 estate_janissary_loyalty_to_the_sultan:0 "忠于[Root.GovernmentName]"
 estate_janissary_loyalty_to_the_sultan_desc:0 "耶尼切里向[Root.Monarch.GetTitle]献上忠诚且只忠于[Root.Monarch.GetHerHim]一人。"
 estate_janissary_strict_devshirme_recruitment:0 "严格的德夫希尔梅制度"
 estate_janissary_strict_devshirme_recruitment_desc:0 "耶尼切里军团所有年轻的新兵都来自于被称为德夫希尔梅的儿童征召制度。只有年轻的异教徒们会被征发为奴，并在皈依伊斯兰后被征召入伍。"
 estate_janissary_strict_devshirme_recruitment_mod:0 "德夫希尔梅征募制度"
 desc_estate_janissary_strict_devshirme_recruitment_mod:0 "这个省份为其拥有者提供年轻的异教徒以充实军队。"
 estate_janissary_strict_devshirme_recruitment_gt:1 "所有§Y异教§!省份获得下列效果："
 estate_janissary_strict_devshirme_recruitment_rt:1 "所有§Y异教§!省份失去其增益效果。"
 estate_janissary_self_appointed_aghas:0 "自行选出阿伽"
 estate_janissary_self_appointed_aghas_desc:0 "耶尼切里军团的指挥官不再由[Root.Monarch.GetTitle]任命。耶尼切里将出于自己对于优秀的标准来选举阿伽。"
 estate_janissary_hereditary_ranks:0 "授予世袭等级"
 estate_janissary_hereditary_ranks_desc:0 "一名耶尼切里的等级不再由其能力决定。现在它将世袭罔替，一名耶尼切里的后代无须常规训练就可加入战团。"
 estate_janissary_allow_other_professions:0 "允许半军事职业"
 estate_janissary_allow_other_professions_desc:0 "耶尼切里一开始只是单纯的士兵。但当和平时代到来时他们将毫无用武之地。\n因此，所有耶尼切里都应该被允许拥有第二职业。"
 estate_janissary_allow_other_professions_ct:0 "§Y耶尼切里§!阶层的军事议程将被§Y经济议程§!所取代。"
 estate_janissary_allow_marriages:0 "授予婚姻权"
 estate_janissary_allow_marriages_desc:0 "耶尼切里可以随时结婚成家。现在他们不仅忠于[Root.Monarch.GetTitle]，也忠于自己的配偶。"
 estate_janissary_toprak_payment:0 "实施土地薪资支付"
 estate_janissary_toprak_payment_desc:0 "原先的军饷已经无法满足耶尼切里的需求了。现在他们的报酬也将包括他们所打下的土地的一部分。"
 tur_toprak_janissary_wages_tt:0 "在§Y耶尼切里讨薪§!事件触发时，我们支付的将不仅是金币，还包含一部分§Y王冠领地§!，其数量取决于君主的§Y外交§!能力。"
 estate_janissary_janissary_officers:0 "耶尼切里教官"
 estate_janissary_janissary_officers_desc:0 "政府不再关心耶尼切里的训练了。他们将开展自我训练，显然这些所谓的训练无助于建立一支训练有素的军队。"
 estate_janissary_janissary_officers_mod:0 "耶尼切里教官"
 desc_estate_janissary_janissary_officers_mod:0 "政府不再关心耶尼切里的训练了。他们将开展自我训练，显然这些所谓的训练无助于建立一支训练有素的军队。"
 estate_janissary_guarantee_privileges:0 "保障特权"
 estate_janissary_guarantee_privileges_desc:0 "尽管耶尼切里军团纸面上的效忠于[Root.GovernmentName]，但他们的忠诚只有在我们保障他们的特权时才能得到保证。"
 estate_janissary_janissaries_from_muslims:0 "宽松的德夫希尔梅制度"
 estate_janissary_janissaries_from_muslims_desc:0 "成为一名耶尼切里有着许多好处。难怪[Root.GovernmentName]的穆斯林家庭也让自己的孩子加入耶尼切里军团。尽管补充兵员已经不是问题，但士兵的战斗力将大打折扣。"
 estate_janissary_janissaries_from_muslims_mod:0 "被忽视的德夫希尔梅制度"
 desc_estate_janissary_janissaries_from_muslims_mod:0 "成为一名耶尼切里有着许多好处。难怪[Root.GovernmentName]的穆斯林家庭也让自己的孩子加入耶尼切里军团。尽管补充兵员已经不是问题，但士兵的战斗力将大打折扣。"
 estate_janissary_coup_detat:0 "政变"
 estate_janissary_coup_detat_desc:0 "政府已经不再听命于[Root.Monarch.GetTitle]，不断经历着耶尼切里以及[Root.GetUsableName]保皇派的争权夺利。"
 estate_janissary_military_reactionaries:0 "军事守旧派"
 estate_janissary_military_reactionaries_desc:0 "耶尼切里认为他们的生活方式和军事教条受到了威胁。耶尼切里的鲁莽正在影响全军纪律。"
 estate_janissary_puppet_sultan:0 "傀儡[Root.Monarch.GetTitle]"
 estate_janissary_puppet_sultan_desc:0 "[Root.Monarch.GetTitle]不再是[Root.Monarch.GetHerHis]自己的主人。耶尼切里可以为所欲为。"
 estate_janissary_ottoman_vanguards:0 "奥斯曼先锋"
 estate_janissary_ottoman_vanguards_desc:0 "我们的耶尼切里军团将成为我们力量的先锋。在战场上让敌人感到恐惧，耶尼切里军团将带领我们走向辉煌的未来。"
 estate_janissary_ottoman_vanguards_mod:0 "奥斯曼先锋"
 desc_estate_janissary_ottoman_vanguards_mod:0 "我们的耶尼切里军团将成为我们力量的先锋。在战场上让敌人感到恐惧，耶尼切里军团将带领我们走向辉煌的未来。"
 estate_janissaries_hire_advisor:0 "聘请一位军事顾问"
 estate_janissaries_hire_advisor_desc:0 "耶尼切里希望[Root.Monarch.GetTitle]雇佣一位新的军事顾问。"
 estate_janissaries_fire_advisor:0 "解聘我国的军事顾问"
 estate_janissaries_fire_advisor_desc:0 "[Root.Mil_Advisor.GetTitle][Root.Mil_Advisor.GetName]侮辱了耶尼切里。他们要求我们解雇[Root.Mil_Advisor.GetHerHim]！"
 estate_janissaries_three_privileges:0 "拓展耶尼切里特权"
 estate_janissaries_three_privileges_desc:0 "作为[Root.GetName]的精兵，耶尼切里在生活的诸多方面感到不便。他们要求我们授予他们更多特权来巩固其地位。"
 estate_janissaries_reduce_war_exhaustion:0 "从战争中恢复"
 estate_janissaries_reduce_war_exhaustion_desc:0 "耶尼切里在近期的战役中奋勇杀敌，不少战士为国捐躯。他们恳求国家在再开战端之前允许他们休养生息。"
 estate_janissaries_increase_monthly_military_power:0 "专注于我们的军事职能"
 estate_janissaries_increase_monthly_military_power_desc:0 "军队是我们国家的命脉。自然地，耶尼切里对推动我国专注于军事需求十分感兴趣。"
 estate_janissaries_retake_core:0 "重夺[agenda_province.GetName]"
 estate_janissaries_retake_core_desc:0 "耶尼切里对我们失去了[agenda_province.GetName]——我国神圣不可分割的一部分——的控制权表示强烈愤慨。他们要求我们夺回这块理应属于我国的领土！"
 estate_janissaries_support_independence:0 "支持[agenda_country.GetAdjective]独立"
 estate_janissaries_support_independence_desc:0 "耶尼切里提请我们注意[agenda_country.GetUsableName]的痛苦，这是一个被我国宿敌[agenda_rival_country.GetUsableName]粗暴附庸的国家。他们敦促我们承担起正义的事业，支持[agenda_country.GetAdjective]的独立。"
 estate_janissaries_gain_corruption:0 "准允耶尼切里便宜行事"
 estate_janissaries_gain_corruption_desc:0 "耶尼切里清楚自己在[Root.GovernmentName]中的地位，并要求我们在国家事务上给予他们更多自由。"
 estate_janissaries_stop_converting_province_x:0 "保护[agenda_province.GetName]少数族群的权利"
 estate_janissaries_stop_converting_province_x_desc:1 "耶尼切里对我们不尊重少数宗教权利的行为感到震惊。他们要求我们立即从[agenda_province.GetName]召回我们的传教士！"
 estate_janissaries_build_an_army:0 "为我国建立一支军队"
 estate_janissaries_build_an_army_desc:0 "耶尼切里将我军视作国家的耻辱。他们要求即刻扩军，以向觊觎我国领土的敌人展示足够的威慑力。"
 estate_janissaries_recruit_janissaries:0 "征募耶尼切里军团"
 estate_janissaries_recruit_janissaries_desc:0 "耶尼切里想要在战场上证明自己的价值。为此，他们想要在我国的军队中占有一席之地。"
 estate_janissaries_humiliate_rival:0 "羞辱[agenda_country.GetName]"
 estate_janissaries_humiliate_rival_desc:1 "[agenda_country.GetAdjective][agenda_country.GovernmentName]一直以来都是我国的心头之患。耶尼切里对此非常在意并要求我们对宿敌采取行动。"
 estate_janissaries_build_army_building_in_y:0 "在[agenda_province.GetName]扩建军事设施"
 estate_janissaries_build_army_building_in_y_desc:0 "[agenda_province.GetName]的耶尼切里要求我们在该省份修建新的军事训练和征召中心，好保证我们对军队的高质量征员供应。"
 estate_janissaries_build_soldier_household:0 "在[agenda_province.GetName]建造士兵之家"
 estate_janissaries_build_soldier_household_desc:0 "耶尼切里要求我们在[agenda_province.GetName]建立一座士兵之家以更高效地招募士兵。"
 estate_janissaries_crush_revolts:0 "粉碎叛军"
 estate_janissaries_crush_revolts_desc:0 "耶尼切里要求我们运用他们的力量来镇压这场正在席卷全国的叛乱。"
 estate_janissaries_expand_into_x:0 "向[agenda_province.GetAreaName]扩张"
 estate_janissaries_expand_into_x_desc:0 "耶尼切里渴望着扩大他们的兵力。他们垂涎[agenda_province.GetAreaName]已久，他们宣称拥有这片领土将会为我国锦上添花。他们号召发起一场军事行动来为我国夺取部分该区域的领土。"
 estate_janissaries_condottieri_rivals:0 "派出遣外雇佣军团对抗[agenda_country.GetUsableName]"
 estate_janissaries_condottieri_rivals_desc:0 "我们在[agenda_country.GetUsableName]的对手正试图通过与[agenda_enemy_country.GetUsableName]的战争来扩大他们的势力。为防止他们抢在我们前面，耶尼切里号召我们派遣一支部队支持[agenda_enemy_country.GetAdjective]的事业。"
 estate_janissaries_bigger_army_than_rival:0 "防御[agenda_country.GetUsableName]"
 estate_janissaries_bigger_army_than_rival_desc:0 "耶尼切里担心我军在战争中对垒[agenda_country.GetAdjective]将面临困难。他们坚持要求我们增加征兵规模，这样我们的武装力量就不再落后于我们的对手了。"
 estate_janissaries_build_up_manpower_reserves:0 "恢复我国人力储备"
 estate_janissaries_build_up_manpower_reserves_desc:1 "我国人力枯竭是耶尼切里的心头大患，他们警告[Root.GetUsableName]如果敌国想要利用这种局面，我国将毫无还手之力。他们敦促我们应当稳定一段时期，使我们的人力资源得到恢复。"
 estate_janissaries_develop_heathen_x:0 "在[agenda_province.GetName]提高人力"
 estate_janissaries_develop_heathen_x_desc:1 "耶尼切里要求我们为他们的领地[agenda_province.GetName]的繁荣进行投资。"
 estate_janissaries_build_trade_building_in_y:0 "在[agenda_province.GetName]扩建贸易设施"
 estate_janissaries_build_trade_building_in_y_desc:0 "耶尼切里，曾经的军事阶级，而今的商人阶层声称[agenda_province.GetName]的集市太小，不能满足他们的需求。他们要求我们投资建设一个更大的市场，并表示这可以极大地促进该省份以及国家整体的繁荣。"
 estate_janissaries_increase_trade_power_in_X:0 "提高在[agenda_trade_node.GetTradeNodeName]的贸易竞争力"
 estate_janissaries_increase_trade_power_in_X_desc:0 "曾经尚武从军的耶尼切里要求我国提高在[agenda_trade_node.GetTradeNodeName]贸易节点的贸易影响。他们声称这将会使得我国更加繁荣。"
 estate_janissaries_restore_currency:0 "重振货币体系"
 estate_janissaries_restore_currency_desc:0 "曾经的耶尼切里士兵，如今已成为商人，他们忧心于[Root.GetUsableName]当前的通货膨胀。他们呼吁在其失控之前加以遏制！"
 estate_janissaries_get_cash:0 "积累财富"
 estate_janissaries_get_cash_desc:0 "耶尼切里非常关注我们国库的可怜状况。他们敦促我们减少开支以补充国库。"
 estate_janissaries_build_university_in_y:0 "在[agenda_province.GetName]建造一所大学"
 estate_janissaries_build_university_in_y_desc:0 "耶尼切里要求我们资助[agenda_province.GetName]建立一所新的大学，以便新招募的士兵可受益于[Root.GetUsableName]所提供的最好的教育。"
 estate_janissaries_build_manufactory_in_y:0 "在[agenda_province.GetName]建造一座工场"
 estate_janissaries_build_manufactory_in_y_desc:1 "[agenda_province.GetName]的耶尼切里要求我们资助一座新[agenda_province.GetManufactory]的建设。他们声称这将是一笔回报丰厚的投资，能够使该省的[agenda_province.GetTradeGoodsName]出口倍增。"
 estate_janissaries_build_production_building_in_y:0 "在[agenda_province.GetName]提高生产效率"
 estate_janissaries_build_production_building_in_y_desc:1 "耶尼切里创业者们请求我们在[agenda_province.GetName]省份投资生产类基础设施。他们声称扩建这一设施将极大地促进该省份以及国家整体的繁荣。"
 estate_janissaries_gain_mercantilism:0 "提升我们的重商主义"
 estate_janissaries_gain_mercantilism_desc:0 "耶尼切里商人希望加强他们对我们经济的控制力。他们希望采取更加重商主义的贸易方式。"
 new_recruitment_center:0 "新招募中心"
 desc_new_recruitment_center:0 "国家投资为当地的士兵招募提供了更好的基础设施。"
 janissary_rebels_title:0 "耶尼切里叛乱"
 janissary_rebels_name:0 "$COUNTRY$耶尼切里"
 janissary_rebels_desc:0 " 从现状中变得堕落的耶尼切里要求建立自己的国家。他们将会带着纪律和前所未有的凶猛战斗，并运用火炮进行作战。"
 janissary_rebels_army:0 "耶尼切里叛军"
 janissary_rebels_demands:0 "提升耶尼切里军团影响力"
 janissary_rebels_demands_desc:0 "耶尼切里叛乱分子试图捍卫他们的特权，并要求增加他们的影响力。"
 renegade_sultan_son_rebels_title:0 "篡位者叛军"
 renegade_sultan_son_rebels_name:0 "$COUNTRY$篡位者叛军"
 renegade_sultan_son_rebels_desc:0 "这些叛军是苏丹的反叛亲属的忠实追随者。他们试图夺取行省的宝座，并发起对整个帝国的叛乱。"
 renegade_sultan_son_rebels_army:0 "篡位者叛军"
 renegade_sultan_son_rebels_demands:0 "攫取行省权位"
 renegade_sultan_son_rebels_demands_desc:0 "篡位者扶持苏丹亲戚在行省上位以寻求从帝国独立。"
 independence_rebels_title:0 "独立叛军"
 independence_rebels_name:0 "$COUNTRY$独立叛军"
 independence_rebels_desc:0 "这些叛军的目标是让他们国家在政治上独立。"
 independence_rebels_army:0 "独立军"
 independence_rebels_demands:0 "准许独立"
 independence_rebels_demands_desc:0 "这些叛军的目标是让他们国家在政治上独立。"
 eunuch_rebels_title:0 "宦官叛军"
 eunuch_rebels_name:0 "$COUNTRY$宦官"
 eunuch_rebels_desc:0 "宦官叛军试图捍卫他们在宫廷中的权力和特权，并寻求增加他们的影响力。"
 eunuch_rebels_army:0 "宦官叛军"
 eunuch_rebels_demands:0 "增强宦官影响力"
 eunuch_rebels_demands_desc:0 "叛军要求大幅提高他们对政府的影响力。"
 local_janissaries_displeased:0 "本地耶尼切里不满"
 local_eunuchs_displeased:0 "本地宦官不满"
 parliamentarians_rebels_title:0 "议会党叛乱"
 parliamentarians_rebels_name:0 "$COUNTRY$议会党人"
 parliamentarians_rebels_desc:0 "这些叛军是§Y$PRETENDER_GENERAL$§W的忠实追随者。这家伙反对君主制，希望建立一个由§Y$PRETENDER_MONARCH$§W执掌$COUNTRY$的共和国。"
 parliamentarians_rebels_army:0 "议会党叛军"
 parliamentarians_rebels_demands:0 "施行议会共和制"
 parliamentarians_rebels_demands_desc:0 "议会党叛军要求你建立一个共和国，由$PRETENDER_MONARCH$掌管$COUNTRY$。"
 building_manufactory:0 "工场"
 ottoman_great_navy:0 "大土耳其海军"
 ottoman_great_navy_desc:0 "我们的舰队的伟大在于其数量。每艘敌船在面对我们时都将不得不以一敌三。"
 maghrebi_corsairs:0 "马格里布私掠者"
 maghrebi_corsairs_desc:0 "马格里布水手们在地中海过上了海盗和私掠者的生活。对不尊重我们的异教徒的海岸烧杀抢掠，他们会是我们的国家宝贵的力量之一。"
 ottoman_power_struggle_events.1.t:0 "奥斯曼帝国的权力斗争"
 ottoman_power_struggle_events.1.desc:0 "奥斯曼帝国曾经是世界舞台上令敌人深感恐惧的霸权，但多年来一直处于颓废且停滞不前的状态。[Root.Monarch.GetTitle]一度独揽大权、政由己出，而如今奥斯曼政府当中出现了数个有影响力的集团之间的冲突。耶尼切里宣称[Root.Monarch.GetName]是奥斯曼皇室的耻辱，将使帝国的军事力量毁于一旦；而后宫则想通过立一个傀儡苏丹来确保自己对朝廷的控制。\n当混乱降临奥斯曼皇家的宫廷，行省和自治的帕夏们也在寻找机会扩大自己的影响力或是谋求从帝国当中独立出去。"
 ottoman_power_struggle_events.1.a:0 "乱世将临……"
 ottoman_power_struggle_events.1.a.at:0 "解锁§Y耶尼切里政变§!、§Y后宫密谋§!、§Y行省叛乱§!、§Y帕夏的堕落§!以及§Y革命§!灾难。"
 ottoman_power_struggle_events.1.a.tt:0 "解锁§Y耶尼切里政变§!、§Y后宫密谋§!、§Y行省叛乱§!以及§Y帕夏的堕落§!灾难。"
 ottoman_power_struggle_events.1.a.bt:0 "§Y所有这一系列灾难可以同时发生。§!"
 ottoman_power_struggle_events.1.a.ct:0 "§Y需要新任务来结束灾难。§!"
 ottoman_power_struggle_events.2.t:0 "[Root.GetUsableName]的新纪元"
 ottoman_power_struggle_events.2.desc:0 "奥斯曼家族与众多国家机构之间长期的权力斗争终于结束了！[Root.Monarch.GetTitle][Root.Monarch.GetName]带领我们的国家度过了最黑暗的时刻，并对国家进行了彻底的改革，使[Root.GovernmentName]免于停滞和崩溃。许多过时的机构已经现代化，禁卫军已经得到控制，不再对政府构成威胁。行省和帕夏宣誓效忠于他们的主人，我国臣民正在享受新的繁荣时期。\n从今天开始，[Root.GetUsableName]经历了时间的考验，现在正经历一个新的黄金时代！"
 ottoman_power_struggle_events.2.desc.a:0 "奥斯曼政府已今非昔比。由于我们的政府不再遵循穆斯林的传统和律法，后宫也不复存在。帕夏们失去了品秩同时行省则被转化为帝国的普通省份。甚至连耶尼切里军团也由暗杀和勒索终结。\n尽管没有许多人想得那样浮夸，[Root.Monarch.GetName][Root.Monarch.GetTitle]已成功结束了[Root.GetUsableName]内部的权力斗争。"
 ottoman_power_struggle_events.2.desc.rev:0 "奥斯曼帝国经历了一段停滞不前和内部动荡的时期。耶尼切里削弱了苏丹的权威，而行省和帕夏获得了越来越多的自主权。最终，帝国的人民厌倦了国家的衰落，他们站起来反对无能的政权以及来自上层阶级的威胁。\n伟大的[Root.GetName][Root.GovernmentName]从奥斯曼帝国的废墟中崛起！"
 ottoman_power_struggle_events.2.a:0 "这是[Root.GetUsableName]新黄金时代的开始！"
 ottoman_power_struggle_events.2.b:0 "至少我们不再被称为欧洲病夫。"
 ottoman_power_struggle_events.2.c:0 "打倒苏丹！[Root.GovernmentName]万岁！"
 ottoman_power_struggle_events.3.t:1 "[Root.Monarch.GetName]的正统性受到质疑"
 ottoman_power_struggle_events.3.desc:0 "自[Root.Monarch.GetName]掌权以来，[Root.Monarch.GetHerHis]敌人就盼望着[Root.Monarch.GetHerHim]下台。就在最近，关于[Root.Monarch.GetTitle]的新谣言引起了公众的关注，他们质疑[Root.Monarch.GetName]的虔诚、正统性和对[Root.GovernmentName]的忠诚。"
 ottoman_power_struggle_events.3.a:0 "只是谣言。仅此而已。"
 ottoman_power_struggle_events.4.t:0 "[Root.GetUsableName]的威望受损"
 ottoman_power_struggle_events.4.desc:0 "显然，我们的[Root.GovernmentName]正为内部斗争所困。对我们来说不幸的是，我们势力范围内的国家注意到了这一点，认定我们虚弱不堪。「[Root.Capital.GetContinentName]病夫」成了他们对我们的称呼。"
 ottoman_power_struggle_events.4.a:0 "一派胡言！"
 ottoman_power_struggle_events.5.t:0 "行政迟滞"
 ottoman_power_struggle_events.5.desc:0 "政府的行政状况令人担忧。曾经只需几日办妥的政务，如今要延宕数周乃至数月之久。这一问题在我们的财务部门尤其引人注目，因为即使是最少量的簿记和官僚体系，其成本也超过了它的价值。"
 ottoman_power_struggle_events.5.a:0 "这些工作不可或缺。为此投资。"
 ottoman_power_struggle_events.5.b:0 "簿记可以等待。不值得为此破产。"
 ottoman_power_struggle_events.6.t:0 "贝伊国造反"
 ottoman_power_struggle_events.6.desc:0 "[Root.GetUsableName]的停滞期促使地方长官得寸进尺、举动失宜。贝伊们本应是受托管理帝国省份的忠诚诸侯，现在却公开反抗他们的[Root.Monarch.GetTitle]，以获得更多的自治权！"
 ottoman_power_struggle_events.6.a:0 "他们会后悔的。"
 ottoman_power_struggle_events.7.t:0 "宫廷腐败"
 ottoman_power_struggle_events.7.desc:0 "随着国家深陷泥潭、举步难行的窘境为世人看清，官员和朝廷纷纷开始乘机中饱私囊。内廷以及地方州郡的腐败早已屡见不鲜。"
 ottoman_power_struggle_events.7.a:0 "虫豸！全都是虫豸！"
 ottoman_power_struggle_events.8.t:0 "低效的官僚体系"
 ottoman_power_struggle_events.8.desc:0 "许多政治制度都是在帝国初期建立的。因此，它们基于旧传统而不是效率。这一点在当今尤为明显，因为州长和官员在他们的工作中没有给予应有的重视。"
 ottoman_power_struggle_events.8.a:0 "真是不幸。"
 janissary_coup_events.1.t:0 "耶尼切里政变"
 janissary_coup_events.1.desc:0 "多年的停滞和腐化已玷污了政府，现在即使是简单的任务也会遇到来自内部的巨大阻力。最强大的反动势力是曾经担任[Root.Monarch.GetTitle]私人卫队的耶尼切里军团。耶尼切里认为任何现代化的尝试都是对他们自身特权的威胁。\n今天，[Root.Monarch.GetName][Root.Monarch.GetTitle]试图改变现状，[Root.Monarch.GetSheHe]试图削减耶尼切里军团的权力。不久之后，[Root.Capital.GetCapitalName]发生了巨大的骚动，耶尼切里士兵长期以来认为[Root.Monarch.GetTitle]逆行倒施，深感不满，拒绝了[Root.Monarch.GetTitle]给予的薪资，在中央广场沸反盈天。耶尼切里声称，[Root.Monarch.GetName]是奥斯曼家族的耻辱，[Root.Monarch.GetSheHe]让伊斯兰谢赫成为[Root.Monarch.GetHerHis]个人的傀儡，还自毁长城，让帝国的军事力量蒙受打击。\n现在，耶尼切里已经迅速采取行动，夺取了对政府的控制权，并获得了首都许多其他政治团体的支持。[Root.Monarch.GetName]虽然得以保住性命，但[Root.Monarch.GetSheHe]已经失去了对[Root.Monarch.GetHerHis]帝国的掌控。"
 janissary_coup_events.1.desc.nosheikh:0 "多年的停滞和腐化已玷污了政府，现在即使是简单的任务也会遇到来自内部的巨大阻力。最强大的反动势力是曾经担任[Root.Monarch.GetTitle]私人卫队的耶尼切里军团。耶尼切里认为任何现代化的尝试都是对他们自身特权的威胁。\n今天，[Root.Monarch.GetName][Root.Monarch.GetTitle]试图改变现状，因为[Root.Monarch.GetSheHe]试图减少耶尼切里军团的权力。不久之后，[Root.Capital.GetCapitalName]发生了巨大的骚动，耶尼切里士兵长期以来认为[Root.Monarch.GetTitle]逆行倒施，深感不满，拒绝了[Root.Monarch.GetTitle]给予的薪资，在中央广场沸反盈天。耶尼切里声称，[Root.Monarch.GetName]是奥斯曼家族的耻辱，[Root.Monarch.GetSheHe]自毁长城，让帝国的军事力量蒙受打击。\n现在，耶尼切里已经迅速采取行动，夺取了对政府的控制权，并获得了首都许多其他政治团体的支持。[Root.Monarch.GetName]虽然得以保住性命，但[Root.Monarch.GetSheHe]已经失去了对[Root.Monarch.GetHerHis]帝国的掌控。"
 janissary_coup_events.1.a:0 "真令人担忧。"
 janissary_coup_events.1.a.tt:0 "所有已授予§Y耶尼切里§!阶层的正面特权被转换成§R相应的负面特权§!。\n通用的耶尼切里事件和§Y耶尼切里§!的正面特权直到灾难结束前将处于禁用状态。"
 janissary_coup_events.2.t:0 "政变结束"
 janissary_coup_events.2.desc.a:0 "[janissary_province.GetName]尸横遍野，举目所见尽是一片坟茔。这远非喜人景象，却是情势所迫、无可避免的残忍手段。[Root.Monarch.GetName]暗自思忖着，[Root.Monarch.GetHerHis]卫兵正将一车又一车的尸体送入坟墓。数不清的保皇军和耶尼切里殒命于这场政变之中。虽然[Root.Monarch.GetTitle]赢得了最终的胜利，但是为了[Root.Monarch.GetHerHis][Root.GovernmentName]的安全与稳定竟付出如此巨大的伤亡，使得[Root.Monarch.GetName]脸上挂满了忧伤。\n\n奥斯曼家族再一次战胜了帝国的敌人。现在的耶尼切里不过是曾经的余灰，不忠者已经长眠于[janissary_province.GetName]的葬身之所，仍然效忠于[Root.Monarch.GetName]的，现在则成为了[Root.GetUsableName]正规部队的中坚力量。"
 janissary_coup_events.2.desc.b:0 "尽管困难重重，[Root.Monarch.GetName]还是运用[Root.Monarch.GetHerHis]外交能力与耶尼切里达成了协议。不消刀光剑影，在和平与欢乐中，逼宫者得以安全地离开皇宫。虽然流血牺牲仍然不可避免，但为了支持[Root.GetUsableName]的其他阶层，耶尼切里的特权还是要被撤销。那些想继续享受丰厚报酬的士兵留在军队，而耶尼切里行列中的学者、地主还有商人已经各自流向了[Root.Get教士Name]、[Root.Get贵族Name]以及[Root.Get市民Name]。虽然相关争论持续了数年才有结论，但[Root.GovernmentName]还是得到了和平与稳定——虽然代价是[Root.Monarch.GetTitle]的专制权力。"
 janissary_coup_events.2.a:0 "死了这么多人……但至少[Root.GovernmentName]活下来了。"
 janissary_coup_events.2.b:0 "终于，耶尼切里终于再次成为我们国家的尖兵。"
 janissary_coup_events.3.t:0 "巴尔干的叛乱"
 janissary_coup_events.3.desc:0 "巴尔干各地的耶尼切里叛军似乎正纠集在一起。他们如饿狼一般拿起武器反对苏丹，企图卑鄙地篡夺真主亲自赐予他的皇位！"
 janissary_coup_events.3.a:0 "取我的鞭子来！"
 janissary_coup_events.4.t:0 "安纳托利亚的叛乱"
 janissary_coup_events.4.desc:0 "安纳托利亚的耶尼切里叛军似乎正纠集在一起。他们如饿狼一般拿起武器反对苏丹，企图卑鄙地篡夺真主亲自赐予他的皇位！"
 janissary_coup_events.4.a:0 "以安拉之名，他们将被我踩在脚下！"
 janissary_coup_events.5.t:0 "在巴尔干和安纳托利亚的叛乱"
 janissary_coup_events.5.desc:0 "耶尼切里叛军设法相互串联，现在尝试一种新的、大胆的策略：他们同时在我们的巴尔干和安纳托利亚领土上聚集。不再仅仅是对权力的渴望，这些豺狼想要结束帝国本身，篡夺对待他们就像[Root.Monarch.GetHerHis]亲生儿子一样的苏丹！"
 janissary_coup_events.5.a:0 "望安拉垂怜他们，因为我不会。"
 janissary_coup_events.12.t:0 "与耶尼切里军团协商"
 janissary_coup_events.12.desc:0 "虽然困难重重，[Root.Monarch.GetName]和[Root.Monarch.GetHerHis]大维齐尔仍然成功地与耶尼切里达成了沟通，倾听他们的诉求。一些禁军已经准备好放弃那些已经被赋予他们几个世纪的特权了，他们想通过这样做换取过上与[Root.GetUsableName]的其他任何阶层的人相比，都算得上优渥的生活。然而军团中的声音并没有达成统一，所有人都只能代表自己，故而任何取消特权的行为都会导致一场叛乱。不过与他们直接刀兵相见相比，总归是不需要流那么多血了。那么问题来了，我们应当先移除哪项特权呢……"
 janissary_coup_events.12.a:0 "阿伽现在应由苏丹任命。"
 janissary_coup_events.12.b:0 "耶尼切里的等级将不再世袭。"
 janissary_coup_events.12.c:0 "一名耶尼切里将是，总是且只是一名士兵。"
 janissary_coup_events.12.d:0 "耶尼切里只有在年满四十后才能允许结婚。"
 janissary_coup_events.12.e:0 "重新将薪俸维持在较低且稳定的水平。"
 janissary_coup_events.12.f:0 "耶尼切里的长官现在应当确保军纪。"
 janissary_coup_events.12.g:0 "耶尼切里的特权不再被视为理所当然。"
 janissary_coup_events.12.h:0 "德夫希尔梅制度应被重建。"
 janissary_coup_events.12.i:0 "停止这场政变。"
 janissary_coup_events.12.j:0 "在耶尼切里军团中引入现代化。"
 janissary_coup_events.12.k:0 "减少耶尼切里军团对王权的影响。"
 janissary_coup_events.12.zzz:0 "没什么可以做的了，就这样吧。"
 janissary_coup_events.13.t:0 "耶尼切里叛逃"
 janissary_coup_events.13.desc:0 "我的[Root.Monarch.GetTitle]！看来我们军中的许多士兵决定叛逃，前往四处各地躲避即将到来的混乱，甚至加入杂种叛匪！我们必须澄沙汰砾、摒除叛逃之人，但这样会导致我军对即将到来的麻烦毫无准备。真是我们历史书上黑色的一日！"
 janissary_coup_events.13.a:0 "呸，我们将用大炮和步枪组建一支新的军队！"
 janissary_coup_events.13.b:0 "我们必须保证剩余部队的忠诚。"
 eyalet_rebellion_events.1.t:0 "行省叛乱"
 eyalet_rebellion_events.1.desc:0 "令人忧心的讯息今晨传至[Root.Monarch.GetName]宫中。[Root.GetUsableName]地方行政的核心所在——各个行省，已经开始公开违抗[Root.Monarch.GetTitle]。「连[Root.Monarch.GetHerHis][Root.Capital.GetName]寝宫都无法掌控的苏丹不配对行省作威作福」，贝勒贝伊已经宣布脱离[Root.GetName]、事实独立，不再听命于他人。"
 eyalet_rebellion_events.1.a:0 "我们绝不会忘记这次背叛。"
 eyalet_rebellion_events.1.a.tt:0 "每个§Y行省§!和§Y核心行省§!获得§R+20.0%§!的独立倾向。"
 eyalet_rebellion_events.2.t:0 "终结行省叛乱"
 eyalet_rebellion_events.2.desc:0 "行省已被羁縻，帝国边境省份再度安稳。所有密谋背义的总督或被处决，或被流放；[Root.GetUsableName]诸行省治下臣民的日常生计也在重回正轨。"
 eyalet_rebellion_events.2.a:0 "好极了。"
 eyalet_rebellion_events.3.t:0 "[angry_eyalet.GetName]拒绝服从！"
 eyalet_rebellion_events.3.desc:0 "多年的自治让[angry_eyalet.GetName]的[angry_eyalet.Monarch.GetTitle]相信[angry_eyalet.Monarch.GetSheHe]是一位独立的苏丹。[angry_eyalet.Monarch.GetSheHeCap]与[angry_eyalet.Monarch.GetHerHis][angry_eyalet.GetAdjective]的臣民常常抗拒[Root.Monarch.GetTitle][Root.Monarch.Getname]的命令。"
 eyalet_rebellion_events.3.a:0 "砍了[angry_eyalet.Monarch.GetHerHisCap]脑袋！"
 eyalet_rebellion_events.4.t:0 "[angry_eyalet.GetName]逃税"
 eyalet_rebellion_events.4.desc:0 "行省是我们帝国的行政区划，因此应该与苏丹本人持有的核心领土或省份没有什么区别。然而，由于帝国的广袤，实际上并非如此，因此一个行省必须由苏丹的代表来统治。\n不幸的是，[angry_eyalet.GetName]的[angry_eyalet.Monarch.GetTitle]不按照行省的惯例纳税。如果我们容忍[angry_eyalet.Monarch.GetHerHim]的这种反抗，其他臣属领土也会有类似的想法……"
 eyalet_rebellion_events.4.a:0 "行省少缴税，我们一样过日子。"
 eyalet_rebellion_events.4.b:0 "我们不能向我们的属国示弱。收回这笔税款！"
 eyalet_rebellion_events.5.t:0 "宗亲造反！"
 eyalet_rebellion_events.5.desc.son:0 "[angry_eyalet.GetName]的重大讯息已经传至[Root.Monarch.GetName]耳畔。[Root.Monarch.GetHerHisCap]亲生骨肉已经厌倦了等待，乘机在[angry_eyalet.GetName]集结起叛军，反抗自己的亲生[Root.Monarch.GetMotherFather]！显然他已经等不及登上大位。"
 eyalet_rebellion_events.5.desc.brother:1 "[angry_eyalet.GetName]的重大讯息已经传至[Root.Monarch.GetName]耳畔。[Root.Monarch.GetHerHisCap]同胞血亲已经厌倦了等待，乘机在[angry_eyalet.GetName]集结起叛军，反抗自己的至亲[Root.Monarch.GetSisterBrother]！他对先父指定[Root.Monarch.GetName]为继承者的决定心怀不满，企图在[angry_eyalet.GetName]自立门户。"
 eyalet_rebellion_events.5.a:0 "这不仅是背叛了我，更是背叛了整个奥斯曼家族！"
 eyalet_rebellion_events.6.t:0 "埃及叛乱"
 eyalet_rebellion_events.6.desc:0 "自马穆鲁克苏丹国覆灭，[angry_eyalet.GetName]建立以来，埃及的局势对[Root.GetUsableName]来说一直不甚稳定。旧马穆鲁克苏丹国许多政府体制被接管并沿用，导致[angry_eyalet.GetName][angry_eyalet.Monarch.GetTitle]与[Root.Monarch.GetTitle]多年来的勾心斗角。\n随着[angry_eyalet.Monarch.GetName]为[angry_eyalet.Monarch.GetHerselfHimself]和[angry_eyalet.Monarch.GetHerHis]行省要求更多的自治权，之前的紧张关系如今又再度升温。"
 eyalet_rebellion_events.6.a:0 "给予[angry_eyalet.GetName]自治权。"
 eyalet_rebellion_events.6.b:0 "更多自治权？要是我说不呢？"
 eyalet_rebellion_events.tt:0 "§Y独立叛军§!将代表§Y[angry_eyalet.GetName]§!发动§Y独立战争§!以强制满足其要求。"
 eyalet_rebellion_events.6.c:0 "听着，[angry_eyalet.Monarch.GetName]，不必非得这样……"
 eyalet_rebellion_events.7.t:0 "埃及要求更多自治权"
 eyalet_rebellion_events.7.desc:0 "埃及行省向[Root.Monarch.GetTitle]发出了最后通牒：他们要求更多的自主权，否则他们会对我们发动独立战争！"
 eyalet_rebellion_events.7.a:0 "为你们的独立来送死吧！"
 eyalet_rebellion_events.7.b:0 "[angry_eyalet.GetName]只会给我们添麻烦。让他们独立。"
 eyalet_rebellion_events.7.c:0 "好吧。我们会给他们自主权。"
 eyalet_rebellion_events.8.t:0 "波斯叛乱"
 eyalet_rebellion_events.8.desc:1 "自我们征服波斯地区开始，这里就一直是[Root.Monarch.GetTitle]的眼中钉。尽管曾经强大的帖木儿王朝和萨法维王朝已不复存在，但[angry_eyalet.GetName]和[Root.GetUsableName]臣民之间的宗教和文化差异仍然引起了许多冲突。\n不难料想[angry_eyalet.Monarch.GetTitle][angry_eyalet.Monarch.GetName]会以[angry_eyalet.Monarch.GetHerHis]实际行动来反抗我们，除非我们授予[angry_eyalet.GetName]更多的自主权。"
 eyalet_rebellion_events.9.t:0 "波斯要求更多自治权"
 eyalet_rebellion_events.9.desc:0 "波斯行省向[Root.Monarch.GetTitle]发出了最后通牒：他们要求更多的自主权，否则他们会对我们发动独立战争！"
 eyalet_rebellion_events.10.t:0 "欧洲叛乱"
 eyalet_rebellion_events.10.desc:0 "巴尔干半岛以外的欧洲领土由我们最信任的行省管辖。然而，他们的忠诚并没有像希望的那样得到保证。[angry_eyalet.GetName]公开反抗我们并要求更多的自主权。"
 eyalet_rebellion_events.11.t:0 "欧洲要求更多自治权"
 eyalet_rebellion_events.11.desc:0 "[angry_eyalet.GetName]向[Root.Monarch.GetTitle]发出了最后通牒：他们要求更多的自主权，否则他们会对我们发动独立战争！"
 eyalet_rebellion_events.12.t:0 "[tur_revolter_province.GetName]的分离主义者叛乱"
 eyalet_rebellion_events.12.desc:1 "[tur_revolter_province.GetName]的波斯臣民对我们对波斯的统治表示不满。由于[tur_revolter_province.Culture.GetName]和[Root.Culture.GetName]之间的宗教和文化差异，他们渴望帖木儿王朝统治的日子而蔑视整个奥斯曼家族。"
 eyalet_rebellion_events.12.a:0 "消灭这些叛军。"
 eyalet_rebellion_events.13.t:0 "[tur_revolter_province.GetName]的分离主义者叛乱"
 eyalet_rebellion_events.13.desc:2 "[tur_revolter_province.GetName]的埃及臣民对我们对埃及的统治表示不满。他们怀念马穆鲁克苏丹国时代，希望建立一个埃及民族国家。"
 eyalet_rebellion_events.14.t:0 "[tur_revolter_province.GetName]的分离主义者叛乱"
 eyalet_rebellion_events.14.desc:0 "[tur_revolter_province.GetName]的欧洲臣民对我们对欧洲领土的统治表示不满。他们希望回到一个遵循基督教价值观的基督教国家统治下。\n我们对他们的无知感到惊讶。"
 pasha_decadence_events.1.t:0 "帕夏腐化堕落"
 pasha_decadence_events.1.desc:0 "[Root.Monarch.GetName]缺乏权威和正统的流言已传到野心勃勃的一众帕夏耳中。看到了[Root.GetName]的政府正面临内部问题，执政帕夏纷纷宣布自己从[Root.Monarch.GetTitle]那里半独立出来。"
 pasha_decadence_events.1.a:0 "乱世将临。"
 pasha_decadence_events.2.t:0 "帕夏腐化的终结"
 pasha_decadence_events.2.desc:0 "帕夏们已被驯服。他们无视[Root.Capital.GetName]任何命令的大胆行为现在被视为重罪，并受到死刑的惩罚。因此，许多曾经堕落的帕夏们要么下台，要么被流放，要么在苏丹令人震惊的部队手中面临着他们的命运。帕夏们终于成为了国家的仆人。"
 pasha_decadence_events.2.a:0 "终于清静了。"
 pasha_decadence_events.3.t:1 "[tur_pasha_province.GetAreaName]的帕夏要求特权"
 pasha_decadence_events.3.desc:1 "今天一封来自[tur_pasha_province.GetAreaName]帕夏的信件抵达了宫廷。显然，当地的统治者已经鼓起勇气向[Root.Monarch.GetTitle]要求特权。如果我们不屈服，他就威胁要发动叛乱。"
 pasha_decadence_events.3.a:0 "叛乱？回信迫使他让步。"
 pasha_decadence_events.3.a.tt:0 "我们将要求帕夏收回威胁。\n成功的机会取决于§Y[Root.Monarch.GetName]§!的£dip£和特质。"
 pasha_decadence_events.3.b:0 "屈服于请求。"
 pasha_decadence_events.4.t:1 "[tur_pasha_province.GetAreaName]的帕夏退缩"
 pasha_decadence_events.4.desc:1 "一名来自[tur_pasha_province.GetAreaName]的使者已经抵达宫廷。看来[Root.Monarch.GetName]的信件已经发挥了作用，因为帕夏已经请求宽恕，并放弃了他的要求。"
 pasha_decadence_events.4.a:0 "如果情况恶化，他们总是会屈服的。"
 pasha_decadence_events.5.t:1 "[tur_pasha_province.GetAreaName]的帕夏发动叛乱"
 pasha_decadence_events.5.desc:1 "一名来自[tur_pasha_province.GetAreaName]的使者已经抵达宫廷。看来[Root.Monarch.GetName]的信件没有起到作用，因为使者告诉我们帕夏正在发动叛乱。"
 pasha_decadence_events.5.a:0 "不意竟至这等地步。"
 pasha_decadence_events.6.t:0 "贝伊国在[tur_revolter_province.GetName]作乱"
 pasha_decadence_events.6.desc:0 "[tur_revolter_province.GetName]的贝伊领主对政府怀有极大不满。[tur_revolter_province.GetName]的人民已经拿起武器，并威胁他们要进行暴动，除非我们给予他们自治权。"
 pasha_decadence_events.6.a:0 "镇压这场叛乱。"
 pasha_decadence_events.6.b:0 "给予他们自治权。"
 pasha_decadence_events.7.t:0 "希腊人在[tur_revolter_province.GetName]作乱"
 pasha_decadence_events.7.desc:0 "尽管数个世纪以来，希腊领土一直是我们帝国的一部分，但它仍怀有独立的希腊认同。随着我们国家正面临内部问题，位于[tur_revolter_province.GetName]的希腊人民看到了反抗我们的机会。他们要求独立，或者至少获得大量自治权。"
 pasha_decadence_events.7.a:0 "立即终止这场暴乱。"
 pasha_decadence_events.7.b:0 "给予他们所争取的自治权。"
 pasha_decadence_events.8.t:0 "塞尔维亚人在[tur_revolter_province.GetName]作乱"
 pasha_decadence_events.8.desc:0 "塞尔维亚的领土数个世纪以来一直是我们[Root.GovernmentName]的一部分。然而，塞尔维亚的身份认同从未屈服于我们的存在。即使到今天，骄傲的塞尔维亚人也在要求我们给予他们更多的自治权，并威胁要发动叛乱。"
 pasha_decadence_events.9.t:0 "保加利亚人在[tur_revolter_province.GetName]作乱"
 pasha_decadence_events.9.desc:0 "1396年，第二保加利亚帝国被奥斯曼军队征服。自那时起，它的领土一直是我们帝国的不可分割的一部分。然而，它的人民仍然从[Root.GetAdjective]的统治下渴望更多的自治权，并威胁我们如果不让步的话，就要发动叛乱。"
 pasha_decadence_events.10.t:0 "[tur_revolter_province.Culture.GetName]人在[tur_revolter_province.GetName]作乱"
 pasha_decadence_events.10.desc:0 "尽管同属穆斯林信仰，但[tur_revolter_province.GetName]从未被接纳[Root.Culture.GetName]文化。尽管对我们的统治习以为常，但它的人民仍旧坚持[tur_revolter_province.Culture.GetName]文化。当帕夏叛乱的消息在本地人中口口相传时，他们发现这是个寻求自治的好时机。"
 plot_of_the_harem_events.1.t:0 "宫闱之谋"
 plot_of_the_harem_events.1.desc:0 "自我国草创之日起，帝国后宫就已是我国政府必不可少的机构。为确保苏丹权位的顺利继承，同时也是苏丹财富和权力的象征，后宫的影响在数个世纪以来正与日俱增。\n\n苏丹皇太后和其它后宫中的重要人物再也无法掩饰她们对当前国事状态的不满。她们声称[Root.Monarch.GetName]不适合摄理国事，并认为自己正被迫采取有利于帝国的行动。[Root.Monarch.GetTitle][Root.Monarch.GetName]不过是后宫手中的提线木偶而已。"
 plot_of_the_harem_events.1.a:0 "成为我自己后宫的傀儡。真是奇耻大辱……"
 plot_of_the_harem_events.1.a.tt:0 "当灾难发生时，§Y后宫§!事件不会触发。"
 plot_of_the_harem_events.2.t:0 "宫闱之谋的结束"
 plot_of_the_harem_events.2.desc:0 "后宫的影响力已不复存在。通过一系列的改革、恩惠和内部阴谋，后宫已经被控制住了。宦官、嫔妃以及苏丹皇太后已被从政府事务中剔除，马上治天下的法律再次得到执行。任何新任苏丹都不再会成为自己后宫的奴隶。"
 plot_of_the_harem_events.2.a:0 "终于结束了。"
 plot_of_the_harem_events.3.t:0 "篡权者在[tur_pretender_province.GetName]叛乱"
 plot_of_the_harem_events.3.desc.son:0 "[Root.tur_pretender.GetName]，[Root.Monarch.GetName]的亲子，决定和他的母亲发动叛乱。他认为他的父亲的力量过于薄弱，于是决定篡权上位。他在[tur_pretender_province.GetName]省份集结了一支军队，现在在他母亲的指导下决定揭竿而起，公然背叛自己的血亲。"
 plot_of_the_harem_events.3.desc.brother:0 "[Root.tur_pretender.GetName]，[Root.Monarch.GetName]的亲兄弟，决定和他的母亲发动叛乱。他认为他异母兄弟的力量过于孱弱，于是决定篡权上位。他在[tur_pretender_province.GetName]省份集结了一支军队，现在在他母亲的指导下决定揭竿而起，公然背叛自己的手足。"
 plot_of_the_harem_events.3.a:0 "[Root.tur_pretender.GetName]将为此付出生命。"
 plot_of_the_harem_events.4.t:0 "试图暗杀[Root.Heir.GetName]"
 plot_of_the_harem_events.4.desc:0 "年轻的[Root.Heir.GetName]是[Root.GetUsableName]的指定继承人，同时也是[Root.Monarch.GetName]在[Root.Monarch.GetHerHis]一众子嗣中最喜爱的。但是并非后宫中的所有人都同意[Root.Monarch.GetTitle]的决定，同时觉得需要自己动手来掌控局面。\n不论[Root.Heir.GetName]去到哪里，[Root.Heir.GetHerHis]异母兄弟及其党徒的传闻总会如影随形。据说他们打算今晚下手……"
 plot_of_the_harem_events.4.a:0 "愿安拉保佑我心爱的[Root.Heir.GetDaughterSon]……"
 plot_of_the_harem_events.5.t:0 "宫廷腐败"
 plot_of_the_harem_events.5.desc:0 "随着后宫利用其影响力，我们自己的顾问的忠诚不再有保障。后宫的宦官们利用敲诈、贿赂和其他肮脏手段隔绝中外，离间了顾问们与[Root.Monarch.GetTitle]的关系。"
 plot_of_the_harem_events.5.a:0 "唉……如果他们真的忠诚，他们会留在我身边。"
 plot_of_the_harem_events.5.b:0 "我们必须付给他们更多的钱，以说服他们留下来。"
 plot_of_the_harem_events.6.t:0 "试探皇权的极限"
 plot_of_the_harem_events.6.desc:1 "看来「女人的苏丹国」的影响反噬了我们。苏丹皇太后不断试探着苏丹本人所慷慨让予的皇权的极限。国中这些愚蠢的女流之辈开始插手皇室事务，我们不能置之不理。然而，苏丹仍然偏袒他的母后，声称她作为苏丹的母亲，有权在立法和行政方面向他给予建议。那么，关于这些女性的权力，应该采取什么措施呢？"
 plot_of_the_harem_events.6.a:0 "这完全是她的权利！"
 plot_of_the_harem_events.6.a.tt:0 "苏丹皇太后大权在握将导致后宫内部出现竞争对手。"
 plot_of_the_harem_events.6.b:0 "必须遏制她的过分行为。"
 plot_of_the_harem_events.6.b.tt:0 "反对苏丹皇太后将导致未来更多的叛乱。"
 plot_of_the_harem_events.7.t:0 "后宫的反应"
 plot_of_the_harem_events.7.desc.a:0 "自从苏丹皇太后同时掌管后宫和政府之后，帝国就面临着一场又一场的斗争。最终，[Root.Monarch.GetName]的宠妃哈赛基苏丹把事情揽到自己身上。通过宫廷阴谋，哈赛基苏丹瓦解了苏丹皇太后对[Root.Monarch.GetTitle]的任何权力基础，并设法将帝国的后宫置于她的控制之下。"
 plot_of_the_harem_events.7.desc.b:0 "[Root.Monarch.GetName]对后宫实施的大胆措施没有被遗忘。一群叛逆的宦官设法组织了一支部队，试图攻占[Root.Capital.GetName]皇宫来罢黜[Root.Monarch.GetName]。"
 plot_of_the_harem_events.7.a:0 "终于，后宫迎来了片刻清静。"
 plot_of_the_harem_events.7.b:0 "叛徒！"
 tur_shattered_the_janissaries:0 "被粉碎的耶尼切里"
 desc_tur_shattered_the_janissaries:0 "耶尼切里现在只不过是他们过去辉煌时代的一个空壳。吉祥事变使得许多耶尼切里被杀，流亡或是被驱逐出境。因此，这个阶层不再有过去那样对政府的影响力。"
 tur_reformation_of_the_ottoman_estates:0 "阶层改革"
 desc_tur_reformation_of_the_ottoman_estates:0 "[Root.Monarch.GetTitle]改革了各阶层的社会地位与生活水平。耶尼切里不再是最有声望的社会阶层，而耶尼切里的成员也被允许离开他们现在的阶层，晋升成为贵族、教士或商人。而那些留在耶尼切里军团中的人会单独作为士兵为[Root.GovernmentName]效力。"
 tur_inefficient_tax_collection:0 "行省悖逆"
 desc_tur_inefficient_tax_collection:0 "我们决定放过一次逃税行为，这让其他属国有样学样。我们从属国得到的收入和军队数量上限将会大幅度缩减。"
 tur_loyal_pashas:0 "忠诚的帕夏"
 desc_tur_loyal_pashas:0 "帕夏们已经被控制住了。许多野心勃勃的帕夏被流放或处决，并被真正忠于苏丹的人所取代。"
 tur_pasha_backed_down:0 "帕夏退缩"
 desc_tur_pasha_backed_down:0 "当地的帕夏退缩了，现在试图通过尽心尽力完成任务来取悦苏丹。"
 tur_pasha_revolt:0 "帕夏作乱"
 desc_tur_pasha_revolt:0 "当地的帕夏在这个省份发动了叛乱。他的不忠行为将在这个省份产生多年的影响。"
 tur_reign_of_the_valide_sultan_modifier:0 "苏丹皇太后的统治"
 desc_tur_reign_of_the_valide_sultan_modifier:0 "苏丹皇太后，我们[Root.Monarch.GetTitle]的母亲在后宫里暗中统治整个国家。[Root.Monarch.GetName]政治或政府决策将受到[Root.Monarch.GetHerHis]母亲意见的严重影响。"
 tur_opposed_valide_sultan_modifier:0 "挫败苏丹皇太后"
 desc_tur_opposed_valide_sultan_modifier:0 "我们[Root.Monarch.GetTitle]的母亲——苏丹皇太后已经遭到了挫败。她不再能够操纵她的[Root.Monarch.GetDaughterSon]，后宫失去了相当大的权力。"
 tur_harem_under_haseki_sultans_control:0 "哈赛基苏丹掌控下的后宫"
 desc_tur_harem_under_haseki_sultans_control:0 "哈赛基苏丹是苏丹的宠妃，对苏丹影响深远。由于现状表明苏丹皇太后对整个帝国和后宫的危害更大，哈赛基苏丹接管了后宫，并确保其忠诚于[Root.Monarch.GetName]。"
 janissaries_estate_events.1.t:0 "耶尼切里的崛起"
 janissaries_estate_events.1.desc:0 "耶尼切里是[Root.Monarch.GetTitle]的精锐步兵，也是[Root.Monarch.GetHerHis]私人禁卫。在[Root.Monarch.GetTitle]权势虚弱或是需要大量耶尼切里时，这个阶层的影响力会在[Root.GetUsableName]急剧上升。就在最近，出于内政事务的需要而征募耶尼切里，使得他们进一步意识到了自己对[Root.GetAdjective]国家的重要性。"
 janissaries_estate_events.1.a:0 "好。"
 janissaries_estate_events.2.t:0 "耶尼切里的衰落"
 janissaries_estate_events.2.desc:0 "耶尼切里无论如何训练有素也无法避免内部的冲突。一系列事件使得数个禁军营陷入了对立状态，使得耶尼切里陷入了混乱之中。他们不再能专注于政治及军事事务上，使得他们不得不向[Root.Monarch.GetTitle]的权威屈服。"
 janissaries_estate_events.3.t:0 "和平时光"
 janissaries_estate_events.3.desc:0 "训练有素的耶尼切里为战而生。然而，没有[Root.GovernmentName]会一直处于战时。耶尼切里在和平年代会承担警察、消防员以及皇宫守卫的职责。最近，[Root.GetUsableName]正安享和平，耶尼切里已经准备好被分配到新的岗位，直到下一场战争到来。"
 janissaries_estate_events.3.a:0 "必须保证国家的安全与稳定。"
 janissaries_estate_events.3.b:0 "要让所有建筑免受火灾毁坏。"
 janissaries_estate_events.3.c:0 "皇宫需要额外的守卫。"
 janissaries_estate_events.4.t:0 "耶尼切里领地所有权"
 janissaries_estate_events.4.desc:0 "不同于其他军队，耶尼切里能够持续领到军饷。虽然他们通常会领到金币作为报酬，但[Root.Monarch.GetTitle]有时也会奖赏他们土地。一些禁军营希望在[janissary_province.GetName]获得属于他们的土地。他们已经向[Root.Monarch.GetTitle]请愿并渴求在提高他们在该省份的影响作为报酬。"
 janissaries_estate_events.4.a:0 "授予他们土地。"
 janissaries_estate_events.4.b:0 "拒绝这种支付方式。"
 janissaries_estate_events.5.t:0 "与[Root.GetNobilityOrFallbackName]的冲突"
 janissaries_estate_events.5.desc:0 "虽然我们十分依赖耶尼切里来作战，但[Root.GetNobilityOrFallbackName]仍然在常规部队的事务上有很大发言权。双方因此自然而然地就会产生冲突。诸如禁军营的指挥权、保卫[Root.Monarch.GetTitle]的责任以及其他特权相关的事务往往是冲突的根源。[Root.Monarch.GetTitle]需要缓和[Root.GetNobilityOrFallbackName]与耶尼切里之间的冲突并调解他们最近的争论。"
 janissaries_estate_events.5.a:0 "支持耶尼切里。"
 janissaries_estate_events.5.b:0 "支持[Root.GetNobilityOrFallbackName]。"
 janissaries_estate_events.5.c:0 "双方谁也不支持。"
 janissaries_estate_events.5.d:0 "与双方达成妥协。"
 janissaries_estate_events.6.t:0 "梅赫特尔军乐队"
 janissaries_estate_events.6.desc:0 "梅赫特尔是隶属于耶尼切里军团的军乐队，他们的威名远播与[Root.GetUsableName]之外。他们伴随着耶尼切里作战，激励着耶尼切里的士气。耶尼切里军团正请求国家资助梅赫特尔乐队。"
 janissaries_estate_events.6.a:0 "这笔钱花得值。"
 janissaries_estate_events.6.b:0 "我们没钱花在音乐上。"
 janissaries_estate_events.7.t:0 "忠于[Root.Monarch.GetTitle]"
 janissaries_estate_events.7.desc:0 "一位[Root.Monarch.GetTitle]无法离开[Root.Monarch.GetHerHis]忠诚的臣子而存在。尤其是在这些属下们是[Root.Monarch.GetTitle][Root.Monarch.GetHerselfHimself]精锐卫士的情况下。近年来，耶尼切里对统治着[Root.GovernmentName]的[Root.Monarch.GetName]非常满意。军饷按时且公平发放，士兵们也得到了优待。耶尼切里将献上他们的忠诚。"
 janissaries_estate_events.7.a:0 "好极了。"
 janissaries_estate_events.8.t:0 "耶尼切里反叛！"
 janissaries_estate_events.8.desc:0 "[Root.GetUsableName]与耶尼切里的关系落入了新的低谷。近年来，由于无法提供更多的特权，耶尼切里因此对国家大为失望。对他们的忽视所酝酿出的怨恨与怀疑现在已经演变成了暴力冲突。耶尼切里的阿伽毫不意外地向[Root.Monarch.GetTitle]发出了最后通牒：要么屈服，要么直面叛乱。"
 janissaries_estate_events.8.a:0 "他们为了自己的利益铤而走险。粉碎他们。"
 janissaries_estate_events.8.b:0 "我们应该屈服。我们没法与自己的士兵作战。"
 janissaries_estate_events.9.t:0 "耶尼切里提出要求"
 janissaries_estate_events.9.desc:0 "耶尼切里的阿伽在[Root.GetAdjective]宫廷中地位非凡，这也使得耶尼切里能够向[Root.Monarch.GetTitle]提出不同寻常的要求。现在，阿伽已经为耶尼切里提出了他们的要求。"
 janissaries_estate_events.9.a:0 "荒唐。让他们从我面前消失！"
 janissaries_estate_events.9.b:0 "他们的要求会得到满足。"
 janissaries_estate_events.10.t:0 "一名前途无量的耶尼切里"
 janissaries_estate_events.10.desc:0 "一名年轻的耶尼切里引起了阿伽的重视。他在之前已经给自己战团的同袍们留下了深刻的印象。他优秀的战术天赋和行政技巧将为他的前途铺平道路。\n很快，[Root.Monarch.GetTitle]本人也注意到了他的才能。这名年轻人今天来到了[Root.Monarch.GetName]的宫廷，并热切地等候着聆听[Root.Monarch.GetTitle]的旨意。"
 janissaries_estate_events.10.a:0 "他会成为一位优秀的将军。"
 janissaries_estate_events.10.b:0 "终于，宫廷里要有一位好教官了。"
 janissaries_estate_events.10.c:0 "我可以预见到他会成为新的大维齐尔。"
 janissaries_estate_events.10.d:0 "让他改革我们的军队。"
 janissaries_estate_events.10.e:0 "他确实有天赋，但不值得我关注。"
 janissaries_estate_events.11.t:0 "耶尼切里中的学者和官僚"
 janissaries_estate_events.11.desc:0 "自从耶尼切里获得了从事军队之外的职业的特权之后，我国学者和官僚的人数不断增加。他们沉浸于[Root.GovernmentName]数百年来的文学著作中，对回归军队兴趣不大。尽管这对我国的行政管理有益，但是如果这种情况继续下去毫无疑问会降低耶尼切里军队的战斗力。"
 janissaries_estate_events.11.a:0 "让他们追寻自己真正的兴趣。"
 janissaries_estate_events.11.b:0 "耶尼切里首先应该是战士。"
 janissaries_estate_events.12.t:0 "与[Root.GetBurghersOrFallbackName]的冲突"
 janissaries_estate_events.12.desc:0 "在被允许拥有第二职业之后，耶尼切里开始参与贸易与商业事务。这自然会导致他们与另一个阶层的冲突：[Root.GetBurghersOrFallbackName]。最近，双方在一些商业事务上爆发了冲突。现在[Root.Monarch.GetTitle]需要解决他们的争论。"
 janissaries_estate_events.12.a:0 "支持耶尼切里。"
 janissaries_estate_events.12.b:0 "支持[Root.GetBurghersOrFallbackName]。"
 janissaries_estate_events.12.c:0 "双方谁也不支持。"
 janissaries_estate_events.12.d:0 "与双方达成妥协。"
 janissaries_estate_events.13.t:0 "耶尼切里地主"
 janissaries_estate_events.13.desc:0 "由于允许他们从事第二职业，一些耶尼切里设法为自己赚取了巨额财富。不仅仅是金币，也包括实际的土地，耶尼切里的财富使他们自己获得了[janissary_province.GetName]省份。但是，要使其正规化，他们仍然必须先与我们的政府达成协议。"
 janissaries_estate_events.13.a:0 "让他们拥有[janissary_province.GetName]。"
 janissaries_estate_events.13.b:0 "不，[Root.GetUsableName]的土地是[Root.Monarch.GetTitle]的财产。"
