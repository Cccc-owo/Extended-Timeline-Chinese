 qng_north_china_title:0 "巩固华北"
 qng_north_china_desc:1 "华北是前朝的核心地带，我们的大业才刚刚开始，随着对中国的征服，我们得牢牢掌控此地。"
 qng_green_standard_army_title:0 "绿营军"
 qng_green_standard_army_desc:0 "汉人军队一触即溃，其将领的信心也很快将荡然无存。如果我们能够掌控华北，这些将军或许就会决定抛弃其气数将尽的旧主，转而归顺我朝。我们应该把这些归降之人训练成为像样的正规军，一支威武之师方能与我朝的新朝气象相配！"
 qng_annex_tibet_title:0 "并吞西藏"
 qng_annex_tibet_desc:0 "许多蒙古人开始皈依藏传佛教，我们应当征服西藏，确保其信仰为我们所用。"
 qng_modernize_the_banners_title:0 "新式八旗"
 qng_modernize_the_banners_desc:0 "八旗部队用起来得心应手，但是想要跟上战争的演化，我们就得实施旗军现代化，确保其战斗力。"
 qng_incorporate_han_title:0 "招抚汉民"
 qng_incorporate_han_desc:0 "征服明帝国不是简单的工作。在战场上击败他们的将军和纸糊一样的部队并不难，难就难在对付他们成千上万的人民。想要治理他们，我们就得和他们达成合作协议，这将是对我们最有利的一线希望。"
 qng_extinguish_ming_title:0 "诛灭明廷"
 qng_extinguish_ming_desc:0 "只要明廷还得人心，我们对中国的统治就永远不得安宁，必须彻底歼灭明朝。"
 qng_ten_grand_campaigns_title:0 "十全武功"
 qng_ten_grand_campaigns_desc:0 "我们对中国的征服让那些生活在帝国边缘上的人攫取了他们不配拥有的地位。必须发动一系列战役来恢复对这些领土的统治，将大清的权力扩展到我们的敌人身上。"
 qng_campaign_in_burma_title:0 "征伐缅甸"
 qng_campaign_in_burma_desc:0 "截至目前，越来越多的明朝遗忠正逃往缅甸，在缅族与掸族的土司们那里寻求庇护。我们必须告诉他们，在天命所归的王朝面前，他们无处可逃。"
 qng_three_feudatories_title:0 "三藩"
 qng_three_feudatories_desc:0 "进军深入华南的同时，我们必须考虑：将该地区的统治权下放给降清的明朝大员，至少在短期内，是否可能更加便宜？我们必须想办法利用南方的局势。"
 qng_junji_chu_title:0 "军机处"
 qng_junji_chu_desc:0 "[GetYear]年，清帝[Root.Monarch.GetName]下诏设立军机处，也称总理处，为国中最为强大、最具影响力的立法机构。我们得利用我们的法律实力和才干，在国家元首周围组建一个枢密院。"
 qng_integrate_taiwan_title:0 "整合台湾"
 qng_integrate_taiwan_desc:0 "前明余孽、海盗倭寇与泰西机巧之徒纷纷向台湾岛蜂拥而去。此岛历代未隶疆索，众皆目其为黑水沟。然吾不复否认其为敌所据乃大患也。"
 qng_conquer_south_china_title:0 "掌控华南"
 qng_conquer_south_china_desc:0 "[1821.GetName]以南的土地民不聊生、匪患横行，只要我们南下解救，百姓定会箪食壶浆。为此，我们必须迅速推进，牢牢控制南部海岸和更西部的肥沃土地。"
 qng_balance_mandate_title:0 "受命于天"
 qng_balance_mandate_desc:0 "天厌明德，授之于我，功迈前朝，青史留名！"
 qng_high_qing_era_title:0 "大清盛世"
 qng_high_qing_era_desc:0 "我大清南征北战，一统中华。她巨量的财富落入了我们的掌心。可战争决非名垂青史的唯一道路，比它要明智的选择多得是。为使大清帝国名副其实，我们对内也必须投入和对外一样的精力，借此创造自己的文化、普及重要的知识。"
 qng_library_four_treasuries_title:0 "四库全书"
 qng_library_four_treasuries_desc:0 "我们已将全部中国历史尽皆收入我们的藏书中。为了避免异议的传播，所有敌视清王朝的材料都被排除在外。"
 qng_regulate_trade_title:0 "贸易全球化"
 qng_regulate_trade_desc:0 "外国人总是觊觎我们的国内贸易，与我国的商贸往来回报丰厚，总能使这些人坐拥家财万贯。我们不能被外商的意愿所左右，被他们贪欲所鱼肉，一定要强硬对外、行动果决。"
