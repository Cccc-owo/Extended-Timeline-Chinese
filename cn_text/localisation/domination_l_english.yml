 flavor_brapru.24.b:0 "我们谨慎地拒绝。"
 flavor_brapru.42.t:0 "法兰克尼亚之灾"
 flavor_brapru.42.d:0 "我们试图在法兰克尼亚地区巩固我们的统治，但结局是一地鸡毛。经过数年的尝试，我们在下德意志的情况只能用彻底的失败来形容，我们很快就将吞下其灾难性的苦果。我们本已触及伟业的边缘……"
 flavor_brapru.42.a:0 "功亏一篑！"
 flavor_brapru.43.t:0 "柏林宗教对话"
 flavor_brapru.43.d:0 "许多神学家和学者齐聚柏林，参加一场有生之年鲜见的活动，其主题很简单：调和路德宗与加尔文宗的差异。我们长期以来一直是帝国宗教自由的堡垒，为宗教裁判所的迫害对象提供庇护。尽管如此，一如罗马公教会，新教各派也陷于分裂之中，人们各执一词，紧张局势仍在继续加剧。但愿这次对话能带来和平。"
 flavor_brapru.43.a:0 "一大步！"
 flavor_brapru.43.b:0 "教会无法团结起来的。真是浪费时间！"
 flavor_brapru.44.t:1 "宗教宽容敕令"
 flavor_brapru.44.d:1 "随着宗教紧张局势的加剧，[Root.GetName]的工作是扼杀不断增长的火焰并安然度过未来的风暴。[Root.Monarch.GetName]发布《宗教宽容敕令》，声明路德宗和改革宗将被平等对待，两者之间的关系将由法律来规范。"
 flavor_brapru.44.a:0 "强制执行敕令！"
 flavor_brapru.44.b:0 "这只会造成更多的不满。"
 flavor_brapru.45.t:0 "信誉社的命运"
 flavor_brapru.45.d:0 "臣民和国王的债务不能不偿还。在实用主义时代之前，简单的解决方案是国家管理的关键，而信誉社是这样一个时代的残余。通过各阶层为藩侯国的债务融资，[Root.Monarch.GetTitle]可以继续支付过高的利率。也许是时候一劳永逸地削弱这个机构了。"
 flavor_brapru.45.a:0 "这种可怕的机构，就该面对可怕的命运。"
 flavor_brapru.45.b:0 "改革信誉社，使其成为政府机构"
 flavor_brapru.46.t:0 "洪堡兄弟"
 flavor_brapru.46.d:0 "洪堡兄弟是普鲁士哲学家、语言学家、政府官员、外交家，也是柏林洪堡大学的创始人。哥哥威廉·冯·洪堡将他的研究重点放在对生活的哲学追求上，将自己塑造成一个不折不扣的知识分子。与此同时，他的弟弟亚历山大·冯·洪堡将他的研究重点放在了一个又一个革命性的发现上。洪堡兄弟多次远赴西属美洲、俄罗斯和美国，真是一对天才。"
 flavor_brapru.46.a:0 "威廉永恒的哲学思想将指引我们。"
 flavor_brapru.46.b:0 "亚历山大的革命性发现将会塑造这个国家。"
 flavor_brapru.47.t:0 "塔勒，格罗申和芬尼"
 flavor_brapru.47.d:0 "随着国家货币供应量的不断波动，货币政策通常与财政政策捆绑在一起，并由各个阶层管理。实际上，铸币的供应从一开始就很少掌握在统治者手中。鉴于我们最近强调控制国家的货币供应量，现在是时候选择我们打算采取的方向了。"
 flavor_brapru.47.a:0 "支持和储备"
 flavor_brapru.47.b:0 "投资和稳定"
 flavor_brapru.47.c:0 "重铸货币为帝国银元"
