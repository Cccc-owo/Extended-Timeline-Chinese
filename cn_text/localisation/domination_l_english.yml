 russian_modernization_desc:0 "现代化进度衡量的是现代化的思想与理念在你的国家与社会传播的程度。\n\n现代化进度通过以下途径提高：\n－雇佣非[Root.Culture.GetGroupName]文化组的顾问\n－接受思潮分享\n－提前研究任意科技\n－拥有高行政能力的统治者\n－购买或窃取现代化理念\n\n现代化进度通过以下途径降低：\n－负稳定度\n－腐败度\n－通货膨胀\n－处于破产\n－授予阶层特权"
