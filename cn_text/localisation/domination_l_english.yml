 napoleonic_tactics:0 "拿破仑战术"
 napoleonic_tactics_desc:0 "我们这个的一大特征就是一系列高强度军事训练以及战场上革新的军事战术。通过我们在战场上那迅雷不及掩耳之势的机动连同炮骑配合，我们的力量就能碾压敌人。"
 european_ambitions:0 "欧罗巴野心"
 european_ambitions_desc:0 "旧大陆已经尽数归于我手，在革命理想的高明指引下，国王和环伺我国的仇敌们只不过是我们统一大陆之梦道路上的小小障碍罢了。"
 mng_tumu_crisis_title:0 "土木之变"
 mng_tumu_crisis_desc:0 "夷狄盘踞于西北边疆，实乃帝国之心腹大患，如若一味屈从则国将不国。定要使瓦剌贼酋惧服于我国之天威！"
 mng_restore_royal_road_title:0 "凿通丝路"
 mng_restore_royal_road_desc:0 "千百年来，从西方远道而来的客商带来各色异域货品以求互市。我们出口的丝绸——为我国奠定重要地位的纺织品——将再次在我们于盟友之间自由交易，丝绸必须流动！"
 mng_cornerstone_empire_title:0 "中朝柱石"
 mng_cornerstone_empire_desc:0 "吾国幅员辽阔，治理不能不仰赖庙堂之上的法家拂士。因此，为确保海内安宁、政通人和，应当审时度势，委派相应权力。"
 mng_censorate_title:0 "都察院"
 mng_censorate_desc:0 "都察院乃是我国效率极高的监察部门，为了治理如此广袤的疆土，都察院竭尽全力地维护着中央集权，并保证帝国的官僚机构高效运转。"
 mng_promote_grand_coordinators_title:0 "巡抚制度"
 mng_promote_grand_coordinators_desc:0 "巡抚是巡行地方、抚镇军民的封疆大吏。应当简拔能吏担任，确保其听命于中朝。"
 mng_crisis_ming_dynasty_title:1 "明祚危局"
 mng_crisis_ming_dynasty_desc:0 "国朝定鼎以来，已数次历经危难。也许这是上天考验当今天子的一个迹象。尽管如此，我们必须在危险面前坚持不懈，重嶂不移。天下苍生的未来正系于此。"
 mng_expand_great_wall_title:0 "加固长城"
 mng_expand_great_wall_desc:0 "万里长城代代保卫我国免受夷狄侵扰。为了确保长城继续发挥功用，我们必须评估其现况，倾注努力重修边墙、拓展其防护范围，保卫黎民百姓免受敌寇魔爪蹂躏。"
 mng_sail_east_title:0 "东渡重洋"
 mng_sail_east_desc:0 "浩瀚汪洋蕴藏了太多秘密，其大部都在目力所及之外，急切地等待欲寻求刺激的冒险家与探索者。那些土地可能有着神秘的礼物和发现，我们定要一探究竟！"
 mng_reform_civil_registration_title:0 "改革户籍制度"
 mng_reform_civil_registration_desc:0 "我们王朝所推崇的治理系统在近代几乎没有得到革新。因此，我们必须确立一种适当的方式来管理我们治下的广大臣民，并适当减轻腐败和行政过度扩张带来的负面影响。"
 mng_examination_system_title:0 "科举制度"
 mng_examination_system_desc:0 "政令改制告一段落，如今应当考虑吾国未来之路途：或者集权于中央，或者分权于地方大官，或者在皇亲国戚中拔擢官吏。无论如何，上述选择皆归于天子所定夺。"
 mng_mutual_trade_system_title:0 "通商互市"
 mng_mutual_trade_system_desc:0 "将我们的力量投射并以此换取礼物，人情和金钱对于我们伟大的王朝和在我们的势力范围里面的卫星国是很有效和非常高收益的关系。然而，我们并不能因此而松懈，因基于此强大的基础上不断的审视我们朝贡国的协议或和新的盟友签署的协议并超越我们现有的疆域。"
 mng_nomadic_frontier_title:0 "游牧边疆"
 mng_nomadic_frontier_desc:0 "百姓长久以来屡屡遭受邻部蛮夷剽掠之苦。饥馑横行、民不聊生，祸患种种不止于此，我们需要在问题失控前解决将其彻底解决。"
 mng_deal_kama_kagyu_title:0 "处理噶玛噶举派"
 mng_deal_kama_kagyu_desc:0 "西番乌思藏的各个思想流派之间彼此多有争论，与中国更时有龃龉，然其教义仍有可观之处，僧俗酋领亦甚得番众尊崇。因此，我们必须通过任何必要的手段确保他们忠于朝廷。"
 mng_inward_perfection_title:0 "内圣之道"
 mng_inward_perfection_desc:0 "朝堂之上，常有内行王化、修明政理，暂罢辟地广境之清议。然而另有论称，如今正当一鼓作气、先发制人，不宜畏首畏尾，使敌寇坐大。"
 mng_survey_ocean_shores_title:0 "巡行海外"
 mng_survey_ocean_shores_desc:0 "曾几何时，郑和几度远航，跨南洋以寻四方之域。如今，我们再度受命，让地上的生灵直面天朝的威光，以防觊觎当地的征服者有所图谋不轨。"
 mng_tame_china_sorrow_title:0 "驯服水患"
 mng_tame_china_sorrow_desc:0 "河流是中华文明的命脉，为我们的人民提供了宝贵的土地和基本的生活所需。然而，数十年一遇的水灾不仅严重威胁着我国子民的生计，也严重威胁着我们的稳定统治。"
 mng_single_whip_law_title:0 "一条鞭法"
 mng_single_whip_law_desc:0 "吾国幅员辽阔，赋税徭役难以及时有效地上传下达，致使大量潜在收益未得变现。为解决这个问题，我们必须合并编排各种名目的田税徭役，并一律折收银两，以此提高课税的行政与经济效率。"
 mng_pure_land_title:0 "净土"
 mng_pure_land_desc:0 "尽管我们在内政外交上硕果斐然，但也不可忽略心灵这一明镜台。我们的信仰使我们繁荣安康，因此只有时时勤拂拭，建立参禅悟道之所，方能彰显其教义之丰足及我等之虔诚。"
 mng_shengshi_zhishi_title:0 "盛世与治世"
 mng_shengshi_zhishi_desc:0 "历代之兴衰、本朝之过往，无外乎潮起潮落。盛业与中落、亡国与新天，皆归由命数所定。纵如此，尽心竭力、兴邦安国，仍是本朝之责任所在。"
 mng_kingdom_joseon_title:0 "朝日鲜明之国"
 mng_kingdom_joseon_desc:0 "朝鲜王国坐落在本朝东隅，既可以是强力的盟友，也可能成为威胁国祚的潜在祸患。明智的做法是主动采取措施，动笔或者动兵来解决这一问题，以此戍卫本朝的国泰民安。"
 mng_repeal_or_improve_haijin_title:0 "海禁之存废"
 mng_repeal_or_improve_haijin_desc:1 "该任务将由「§Y大明的海禁政策§!」事件解锁，并将决定我们收到的动态任务。"
 mng_improve_haijin_policy_title:1 "[Root.GetPreviewColorMNG]巩固海禁政策[Root.GetPreviewColorMNG_end]"
 mng_improve_haijin_policy_desc:0 "当前我们国内的贸易禁令伤害了我们自己的底线。虽然阻止与外部的广泛贸易是一个明智的选择，但我们有很多改进现有政策的空间，并使其更加完善，以改善我们的经济平衡。"
 mng_repeal_haijin_policy_title:1 "[Root.GetPreviewColorMNG]废除海禁政策[Root.GetPreviewColorMNG_end]"
 mng_repeal_haijin_policy_desc:1 "我们的市场已经对外国人关闭太久了！现在是时候朝着现代化和开放贸易的政策努力了！"
 mng_expand_bogue_title:0 "疏浚珠江口"
 mng_expand_bogue_desc:0 "举国皆视[667.GetName]的江口为极有价值的宝货粮食交易转运中心。我们必须不懈扩张江口以容纳更多的货物，以此满足人民日益增长的需求。"
 mng_jing_hang_grand_canal_title:0 "京杭大运河"
 mng_jing_hang_grand_canal_desc:0 "我国如欲享千秋国祚，掌握治理天下江河横溢之法至关重要。前朝之兴衰多系于水决，故当采取必要举措，以免步其亡也忽之后尘。"
 mng_expand_yongle_dadian_title:0 "《永乐大典》"
 mng_expand_yongle_dadian_desc:0 "书籍印刷与翻刻技术于中国问世，这是一项革命性的技术，使知识的传播与保存成为可能。通过改进先人的技术，永乐皇帝汇聚万卷群书之大典将得以传之后世。"
 mng_heavens_will_title:0 "昊天成命"
 mng_heavens_will_desc:0 "天命之火炬已传到我们的朝代。为了证明自己的价值并发挥中国的力量，我们必须展示改革和治理国家所需的卓越和能力，这是长期以来没有人能够完成的壮举，直到我们的朝代掌权。这真正是对拥有天命的统治者的考验。"
 mng_thirteen_provinces_title:0 "十三省"
 mng_thirteen_provinces_desc:0 "我们与南方邻国大越的关系在过去几十年中非常动荡。他们的皇室脱离了中国皇帝的怀抱。我们必须以我们认为合适的方式提醒他们，他们的忠诚应属于哪里。"
 mng_end_sengoku_jidai_title:0 "终结日本战国"
 mng_end_sengoku_jidai_desc:0 "日本乃乡野武夫、争权诸侯与好战本性之巢穴，战国时代由彼等肇始。我们不能容忍卧榻之侧出现如此混乱危险的行为，因此必将采取行动直接或间接确保该岛的安全。"
 mng_form_depots_title:0 "设立厂卫"
 mng_form_depots_desc:0 "尽管任命臣子皆为忠良，上天亦显垂青之象，效命于圣上者仍难免沦于私欲。为遏制此态，我们可以设立厂卫监察百官的活动与内幕交易。"
 mng_outer_city_beijing_title:0 "[1816.GetName]外城"
 mng_outer_city_beijing_desc:0 "[1816.GetName]城长久以来是中国的中心，是域内无数黎民百姓的家园。不断增加的人口渴望扩大城市规划，从而增大城市领域内的生活空间。"
 mng_fortify_coast_title:0 "巩固海防"
 mng_fortify_coast_desc:0 "我国海岸苦于海盗无端袭击也久矣，他们抢劫我们平民辛勤劳动的成果，有时还将沿海居民掳为奴隶。是可忍，孰不可忍，故务须以雷霆手段将其解决。"
