 mevlevi_order:0 "梅夫拉维教团"
 mevlevi_order_desc:0 "梅夫拉维教团由贾拉鲁丁·穆罕默德·巴尔基（鲁米）的追随者在科尼亚创立，它是苏菲主义的一个逊尼派分支。它致力于研习《古兰经》和鲁米的作品。"
 bektashi_order:0 "拜克塔什教团"
 bektashi_order_desc:0 "拜克塔什教团是苏菲主义里什叶派的一个年轻的分支。它诞生于安纳托利亚，其信徒除了追随十二伊玛目外，还尊崇十四无辜殉难者。"
 tur_the_crescent_fleet_title:0 "新月舰队"
 tur_the_crescent_fleet_desc:0 "我们大[Root.GovernmentName]的第一支海军是在1323年夺取卡拉米塞尔后所创建的。自那时起我们的海军就在不断发展。\n然而，我们在海上的对手，如最后的医院骑士团、热那亚贸易共和国和威尼斯的总督们，仍然对我们的安全构成威胁。如果我们不想落后于敌人，建设我们的舰队是当务之急。"
 tur_maritime_presence_title:0 "海上力量"
 tur_maritime_presence_desc:0 "海军是我国在海上的防线，但它的功能远不止如此。我国在地中海贸易中占有大量的利益，所以我国的海军还要确保我国在阿勒颇、亚历山大和拉古萨的影响力。"
 tur_maritime_presence_tt:0 "你的贸易本埠节点中的一个随机省份将会获得最新的§Y贸易§!建筑和「§Y首要贸易枢纽§!」修正直到游戏结束，给予如下效果：\n本地贸易竞争力：§G+10.00§!\n本地发展成本：§G-5%§!"
 tur_venetian_relations_title:0 "与威尼斯的关系"
 tur_venetian_relations_desc:0 "威尼斯共和国已经与我国发生了数次冲突。从1396年的尼科波利斯十字军到1416年的加里波利之战，再到1430年的塞萨洛尼基之围。然而，我们在冲突的同时也从双边贸易中获利匪浅。\n我们现在应该决定如何处理与威尼斯人的关系。"
 tur_venetian_relations_at:1 "如果我们完成该任务时，§Y威尼斯§!是我们的盟友："
 tur_venetian_relations_bt:0 "这个事件将给予我国两个选项。§Y接受与威尼斯的贸易协定§!将会使得他们在§Y君士坦丁堡§!贸易节点获得额外贸易竞争力，而我们也将同时获得增益。§Y拒绝贸易协定§!将给予我国所有§Y威尼斯§!及其所有属国和贸易联盟成员在§Y巴尔干§!以及§Y安纳托利亚§!领土的永久宣称。"
 tur_the_bospborus_control_title:0 "掌控博斯普鲁斯"
 tur_the_bospborus_control_desc:0 "博斯普鲁斯海峡是联通欧亚以及我们家园的桥梁。自然也吸引了想要在大洲间穿行的商人和游客。\n将它置于我们信得过的人的治下是相当有利可图的措施。"
 tur_the_bospborus_control_at:0 "该任务的条件取决于我们在事件「§Y[Root.GetAdjective]-威尼斯贸易协定？§!」中的选择。\n如果贸易协定生效，则该任务可通过以下方式完成：\n－必须满足以下条件之一：\n    －§Y威尼斯§!不存在\n    －§Y威尼斯§!对§Y[Root.GetName]§!的好感度达到§Y190§!。\n    －§Y威尼斯§!在§Y君士坦丁堡§!贸易节点拥有最强的贸易竞争力。\n"
 tur_the_bospborus_control_bt:0 "如果我们拒绝签署贸易协定或该协定已经被打破，则该任务需通过下列方式完成："
 tur_the_bospborus_control_ct:1 "如果我们通过与§Y威尼斯§!签订贸易协定完成该任务："
 tur_the_bospborus_control_dt:1 "这个事件将允许我们决定与威尼斯的贸易协定的命运，可从下列三项中选取一个：\n－「§Y扩大贸易协定§!」将会提高我国的§G贸易品产出§!，而威尼斯将会在我国的本埠贸易节点获得更多贸易竞争力\n－「§Y维持现状§!」将会立刻给予我国§G等同于3年收入的金币§!\n－「§Y结束贸易协定§!」将会§Y移除贸易协定修正§!并结束我国与§Y威尼斯§!的盟约，但同时会给予我国以下效果："
 tur_establish_the_pashas_title:0 "设立帕夏"
 tur_establish_the_pashas_desc:0 "帕夏头衔在政治和军事系统中属于较高的文官官秩，通常授予总督和将军。随着我们帝国的扩张，任命新帕夏对于维持和管理新征服领土，其重要性也逐步凸显出来。"
 tur_improved_pashas_ct:1 "非§Y[Root.Culture.GetGroupName]§!文化组省份设立§Y帕夏§!而增加的最低本地自治度降低到§Y+10.00§!。"
 tur_establish_the_pashas_ct:0 "最多§Y10§!个已分配给§Y帕夏§!且文化不属于§Y[Root.Culture.GetGroupName]§!文化组的省份将会获得§G1§!基础人力。"
 tur_guns_of_urban_title:0 "乌尔班大炮"
 tur_guns_of_urban_desc:0 "匈牙利的工程师、铸铁匠乌尔班已经来投。他尽心尽力为咱们铸造把巴比伦的城墙根儿都能掀起来的大炮！\n必须要确保咱们能用上他那些攻城利器。"
 tur_guns_of_urban_at:0 "如果我们在§Y军事科技5级§!之前通过雇佣§Y乌尔班§!完成该任务，我们将获得以下奖励："
 tur_guns_of_urban_ct:0 "\n由于其尺寸和古老的设计，奥斯曼火炮将仅能在围城战中得到使用。\n"
 tur_aftermath_of_varna_title:0 "瓦尔纳的余波"
 tur_aftermath_of_varna_desc:0 "随着驻扎在瓦尔纳的异教徒十字军作鸟兽散，阻碍我们在鲁米利亚扩张的最后一支重要抵抗力量也被我们粉碎了。集结军队，准备征服这些可悲破碎帝国的余烬吧！"
 tur_aftermath_of_varna_ct:0 "事件「§Y大破瓦尔纳十字军§!」已发生。\n此事件§Y1个月§!内触发。"
 tur_city_of_worlds_desire_title:0 "世界渴望之城"
 tur_city_of_worlds_desire_desc:0 "拜占庭帝国仅是昔日荣光的一具空壳罢了。曾经从多瑙河到尼罗河的一个个东方霸主，如今也不过是亡于内乱的残渣国家。他们唯一的要塞，首都君士坦丁堡，是他们仅余的力量。\n如今，这座城市将落在奥斯曼人的军威之下，成为奥斯曼家族和新帝国的明珠！"
 tur_train_the_janissary_title:0 "训练耶尼切里"
 tur_train_the_janissary_desc:0 "耶尼切里创建于穆拉德一世在位的1365年，从我们的基督徒臣子中最强壮的子嗣当中征发。每隔五年，苏丹的忠实臣仆就会遍索全国的壮小伙子，征募进耶尼切里。现在是时候再征发一批新兵了。"
 tur_grant_first_janissary_privileges_title:0 "耶尼切里特权"
 tur_grant_first_janissary_privileges_desc:0 "我们的军队大多数是忠于贵族的征召兵。但耶尼切里却不同，他们只服从于[Root.Monarch.GetTitle]。然而这种服从是有条件的，作为士兵他们有自己的提案并希望获得回报。"
 tur_refill_the_ortas_title:0 "充实禁军营"
 tur_refill_the_ortas_desc:0 "瓦尔纳战役是我国的一场大胜，但其余波仍在。我军伤亡惨重，不少战团残破不堪，急需补充。在继续扩张之前我们应该先扩建军队并恢复损失。"
 tur_refill_the_ortas_tt:0 "§Y[Root.GetName]§!获得§Y安纳托利亚§!和§Y马什里克§!地区所有§Y土耳其§!文化省份的永久宣称。"
 tur_conquer_anatolian_beyliks_title:0 "征服诸贝伊国"
 tur_conquer_anatolian_beyliks_desc:0 "四十多年前，帖木儿入侵安纳托利亚期间，征服者帖木儿对我们的土地造成了严重毁坏。尽管帖木儿王朝最终被驱逐出了我们的领土，但破坏已经覆水难收，数个贝伊国从我们的掌控之中独立。是时候将这些小王侯再次从地图上抹除，为帝国收复失地。"
 tur_unify_anatolia_title:0 "统一安纳托利亚"
 tur_unify_anatolia_desc:0 "伟大的罗姆苏丹国崩溃之后，安纳托利亚便被各个贝伊、部落乃至于古老的阿尤布王朝余孽统治着。他们都将臣服于奥斯曼的统治之下。"
 tur_conquer_the_causcasus_title:0 "挺进群山"
 tur_conquer_the_causcasus_desc:0 "高加索的群山是许多基督教小国的家园。虽然他们是坚强的战士，但在我们的军队面前无异于螳臂挡车。在我们的敌人行动之前，我们应该先发制人拿下那里。"
 tur_black_sea_dominance_title:0 "黑海霸业"
 tur_black_sea_dominance_desc:0 "黑海是中亚至欧洲贸易路线上的关键节点。只有让奥斯曼家族统治这片宝贵水域的海岸线才符合我们的利益。"
 TUR_PONTIC_TRADE:0 "支配黑海"
 tur_black_sea_dominance_tt:0 "§Y黑海§!海岸线为§Y[Root.GetName]§!或其属国所有。"
 tur_conquer_mesopotomia_title:0 "文明的摇篮"
 tur_conquer_mesopotomia_desc:0 "美索不达米亚有着数层重大的意义。于学者而言，这里是人类文明初现辉煌之地。于信徒，巴格达之于伊斯兰教的重要性无需多言。对于我们来说，它丰饶的土壤以及扼制波斯湾的战略地位都使得这里将会成为我们蒸蒸日上的帝国的无价之宝。"
 tur_defeat_the_mamluks_title:0 "击溃马穆鲁克"
 tur_defeat_the_mamluks_desc:0 "埃及的马穆鲁克苏丹国自巴格达被蒙古人洗劫以来便是伊斯兰世界的霸主。自他们自称哈里发和圣城的保护者以来他们已经越发虚弱且堕落。夺取叙利亚的控制权同时从他们手中解放圣城耶路撒冷和大马士革的时机现在已经成熟了。"
 tur_defeat_the_mamluks_at:0 "在我们对@MAM§Y马穆鲁克§!使用此宣战理由开战并控制§Y[MAM.Capital.GetName]§!时会触发特殊事件链。\n我们能通过该事件在§Y埃及§!建立§Y核心行省§!。"
 tur_conquer_persia_title:0 "终结波斯威胁"
 tur_conquer_persia_desc:1 "波斯地区曾被数个帝国统治过，其中最后一个是帖木儿，其阴险的力量曾踏平安纳托利亚的山丘。即便如此，他们的力量也已光辉不再，这片土地也许会诞生一个新的帝国；一头也许会试图肢解我们的波斯雄狮。我们必须先下手为强，一了百了地解决我们的东部边疆。"
 tur_conquer_greece_title:0 "掌控希腊"
 tur_conquer_greece_desc:0 "希腊南部的城市，可能会作为异教徒对我们发起十字军的铺路石。我们必须守住南方，以确保真正的伊斯兰领袖繁荣昌盛。"
 tur_conquer_greece_ct:0 "治下所有§Y希腊§!省份失去§G100%§!本地自治度和§G20§!年的分离主义。"
 tur_push_into_the_balkans_title:0 "向北方推进"
 tur_push_into_the_balkans_desc:0 "自从匈牙利国王西吉斯蒙德带领着法兰克人十字军与奥斯曼军队作战后，我们就不曾安宁过。尽管安拉在那天赐予我们胜利，但是我们必须继续进军巴尔干，以保证我们的土地在未来依然安全。"
 tur_push_into_the_balkans_ct:0 "每个被§Y[Root.GetName]§!或其属国拥有的§Y巴尔干§!省份获得如下效果："
 tur_subjugate_romania_title:0 "收服罗马尼亚"
 tur_subjugate_romania_desc:0 "罗马尼亚的王公们统治着匈牙利和波兰势力范围内相对贫瘠的领地。我们不能允许这些领土落入敌国手中。罗马尼亚之地必须成为我等蓬勃发展之帝国的一部分。"
 tur_subjugate_romania_at:0 "如果§Y[WAL.GetName]§!是我们的属国，那么他们将获得§G-100%§!独立倾向。"
 tur_subjugate_romania_bt:0 "如果§Y[MOL.GetName]§!是我们的属国，那么他们将获得§G-100%§!独立倾向。"
 tur_expand_the_devshirme_system_title:1 "德夫希尔梅制度的命运"
 tur_expand_the_devshirme_system_desc:1 "我们新近的征服的土地上居住着大量迷途的异教徒。我们则运用德夫希尔梅制度从那里的基督教家庭中征募士兵与官员。但是这项制度却饱受诟病，而现在其命运将交由我们决定。"
 tur_has_abolished_devshirme_system:0 "已废除§Y德夫希尔梅征募制度§!。"
 tur_dismantle_hre_title:0 "徒具虚名的罗马"
 tur_dismantle_hre_desc:0 "神圣罗马帝国，对于真正的罗马人而言，不过是个耻辱的伪朝。称他们的体制为运转失灵，都已经算是抬举了。\n我们要再次摧毁一个觊觎真正罗马法统的伪朝。神圣罗马帝国——徒具虚名的罗马帝国——将于今天灭亡！"
 tur_conquer_hungary_title:0 "殄灭匈牙利"
 tur_conquer_hungary_desc:0 "匈牙利是针对我们的法兰克人十字军的核心成员之一。即使放弃了独立王国的地位并成为哈布斯堡王朝的属国，匈牙利人仍能在战败于瓦尔纳后对我们在巴尔干的统治造成严重威胁。\n我们必须率先出击，赶在他们再度组织起针对我们的包围网之前夺取他们的土地。"
 tur_conquer_vienna_title:0 "粉碎哈布斯堡"
 tur_conquer_vienna_desc:0 "哈布斯堡家族尝于我国在欧罗巴的野心中作梗。如今，我等荣耀的大军已经兵临城下，只等号令一响就开始围攻哈布斯堡的权力王座——维也纳，欧洲之门。"
 tur_conquer_vienna_tt:0 "§Y攻陷维也纳§!事件已发生。\n触发该事件需要我们不是§Y基督徒§!，控制§Y[134.GetName]§!且该省份的相邻省份为我们或我们的属国拥有。"
 tur_conquer_italy_title:0 "入侵北意大利"
 tur_conquer_italy_desc:0 "意大利常与我国卷涉进争端。从海上到陆上，从威尼斯到热那亚和教宗，意大利人总是想方设法终结我等在安纳托利亚和巴尔干的权能。\n命运必须，或至少应该有一种讽刺的意味：如今轮到我们去给北意大利人在欧洲的影响带来终焉。"
 tur_devleti_rum_title:0 "真正的罗马帝国"
 tur_devleti_rum_desc:0 "拜占庭帝国之殇并不意味着此世再无真正的罗马帝国。我等即其蒙安拉拣选的继业者。因此，统治旧罗马帝国的心脏即我等正统天命之所在——统治伟大的罗马城！"
 tur_address_firman_title:0 "颁布诏令"
 tur_address_firman_desc:0 "伊比利亚半岛的穆斯林国家被征服后，那里的穆斯林越来越受到该地区基督教君主的压迫。许多人一直在逃往周边的穆斯林国家。这些受过高等教育的难民中有许多人可以为我们所用。苏丹应该考虑颁布一份敕令，给予这些难民在我们的土地上定居的权利。"
 tur_expelling_annexation_of_moriscos_grants_tt:0 "如果我们在完成这项任务时§Y摩尔人§!已经被驱逐："
 tur_moriscos_were_expelled_tt:0 "§Y格拉纳达摩尔人§!已经被驱逐出§Y伊比利亚§!或者我国§Y最近§!已经触发了§Y摩尔难民§!事件。\n这些事件将会在§Y[GRA.GetName]§!被§Y[CAS.GetName]§!击败时触发。"
 tur_alliance_exchange_population_and_historical_friendship_tt:1 "如果我们完成该任务时是§Y格拉纳达§!或§Y安达卢西亚§!的宗主国："
 tur_alliance_exchange_population_and_historical_friendship_at:0 "§Y[GetGranadaOrAndalusia]§!与§Y[Root.GetName]§!成为对方的历史友邦\n§Y[GetGranadaOrAndalusia]§!接纳§Y土耳其§!文化为相容文化，持续到不再被接纳\n§Y[Root.GetName]§!接纳§Y安达卢西亚§!文化为相容文化，持续到不再被接纳\n§Y[GetGranadaOrAndalusia]§!名下最多§Y10§!个省份获得随机§G1§!点发展度\n§Y[Root.GetName]§!名下最多§Y5§!个省份获得随机§G2§!点发展度"
 tur_allied_married_to_gra_and_tt:0 "与§Y安达卢西亚§!或§Y格拉纳达§!结盟及王室联姻。"
 tur_develop_constantinople_title:0 "发展科斯坦丁尼耶"
 tur_develop_constantinople_desc:0 "科斯坦丁尼耶曾饱受劫掠蹂躏。我们有责任让这座伟大的城市恢复它真正应得的荣耀。"
 tur_rebuild_the_hagia_sophia_title:0 "改建圣索菲亚大教堂"
 tur_rebuild_the_hagia_sophia_desc:0 "这座宏伟的东正教堂如今已经落入[Root.Religion.GetName]手中。它曾经的用途已经成为了历史。现在，它将成为受[Root.Monarch.GetTitle]保护的[Root.Religion.GetName]寺庙。"
 tur_expand_the_city_title:0 "地中海明珠"
 tur_expand_the_city_desc:0 "科斯坦丁尼耶是帝国的心脏。全国的资源都将被用来建设这座大都会，并为[Root.Monarch.GetTitle]的国度带来繁荣。自从我们征服这里之后它就开始不断发展，但我们需要发掘其全部潜能才能让这座城市成为地中海的明珠。"
 tur_conquer_egypt_title:0 "收服埃及"
 tur_conquer_egypt_desc:0 "马穆鲁克此时已虚弱不堪，他们对埃及的统治摇摇欲坠，他们的军队也无力去捍卫他们的苏丹国。马穆鲁克早就不该作为独立的政治力量存在了，整个埃及都将成为我们统治下的附庸。"
 tur_control_the_red_sea_title:0 "掌控红海"
 tur_control_the_red_sea_desc:1 "香料贸易是一项有利可图的事业，这种贸易在从欧洲到波斯湾和红海之间都有展开。尽管抵达波斯湾不成问题，但南方的红海超出了我们的掌控范围。我们必须把我们的影响力向南方扩张，保证曼德海峡的安全。"
 tur_establish_the_eyalet_of_adal_title:0 "阿达尔行省"
 tur_establish_the_eyalet_of_adal_desc:0 "我们在非洲之角的穆斯林兄弟，正面临着被盘踞在埃塞俄比亚的基督异教徒，甚至是被更糟的奥罗莫地区的原始多神教徒征服的厄运。我们应当前进，建立阿达尔行省，以确保穆斯林能够掌控这一地区。\n当然，外交和贸易影响力在非洲之角的扩张，也是我们伴随着我们牢牢掌控这里，所得到的一点附加的好处。"
 tur_conquer_tunis_title:0 "碾碎哈夫斯家族"
 tur_conquer_tunis_desc:0 "马格里布的海盗领主们通常是些不羁之人。虽然他们对欧洲仇敌的行动卓有成效，但是这些行动缺乏组织，混乱不堪。现在是时候让他们向我们称臣，把吃苦耐劳的水手和足智多谋的船长编入我们的舰队了。"
 tur_al_andalus_eyalet_title:0 "安达卢斯行省"
 tur_al_andalus_eyalet_desc:0 "伊比利亚的异教徒摧毁了曾经支配半岛南部数百年的穆斯林国家，现在它变成了西欧天主教信仰的堡垒。我们和伊比利亚人的边界越近，战争和冲突就越近。\n我们必须确保是我们占据上风。我们必须把西班牙人和葡萄牙人赶出伊比利亚，并在其上建立起安达卢斯行省。"
 tur_al_andalus_eyalet_ct:1 "§Y[Root.GetName]§!任意首都位于§Y伊比利亚§!的§Y[Root.Religion.GetName]§!盟友或属国拥有§Y[225.GetName]§!、§Y[223.GetName]§!、§Y[226.GetName]§!和§Y[224.GetName]§!，以及§Y伊比利亚§!的其它§Y6§!个省份。"
 tur_al_andalus_eyalet_at:1 "如果我们通过拥有在§Y伊比利亚§!的§Y盟友§!或§Y属国§!完成该任务："
 tur_al_andalus_eyalet_bt:0 "满足任务要求的盟友或属国也获得此修正。"
 tur_al_andalus_eyalet_dt:0 "这个事件允许我们在伊比利亚建立§Y行省§!。"
 tur_the_algerian_corsairs_title:0 "阿尔及尔海盗"
 tur_the_algerian_corsairs_desc:0 "阿尔及尔和巴巴里海岸，自中世纪起，就基本上是马格里布穆斯林海盗的安全避风港。和那些突尼斯劫掠者类似，只要他们的目标是我们的基督徒敌人，阿尔及尔人和巴巴里人的行动就对我们有利。但是他们的效率实在是……低效。如果他们国家的立国之策为我们所用，那么他们造成的破坏将会有更大的意义。"
 tur_conquer_morocco_title:0 "保护摩洛哥"
 tur_conquer_morocco_desc:0 "收复失地运动的成功使得摩洛哥苏丹国处于极为危险的境地。作为虔诚的穆斯林，我们有责任接管此地并让其挣脱基督教诸王国的魔爪。"
 tur_handle_the_egyptian_eyalet_title:0 "马穆鲁克的命运"
 tur_handle_the_egyptian_eyalet_desc:0 "在我们无情的攻击下，马穆鲁克苏丹国已不复存在。不过现在剩下一个问题需要处理：新征服领土的政府及曾经各自统治这些领地的马穆鲁克们。"
 tur_handle_the_egyptian_eyalet_at:0 "此任务的触发因素由§Y收服埃及§!任务揭示。"
 tur_handle_the_egyptian_eyalet_bt:0 "此任务的奖励由§Y收服埃及§!任务揭示。"
 tur_handle_the_egyptian_eyalet_ct:0 "§Y埃及§!地区最多§Y10§!个省份获得§G1§!基础生产。"
 tur_fate_of_the_patriarchate_title:0 "牧首区的命运"
 tur_fate_of_the_patriarchate_desc:0 "科斯坦丁尼耶不仅是故东罗马帝国的心脏，而且还是希腊正教会牧首的驻地。因为我们占领了这座城市，牧首区的命运也落于我们股掌之间。"
 tur_fate_of_the_patriarchate_tt:0 "§Y牧首区的命运§!事件已发生。\n该事件在我们首都位于§Y[151.GetName]§!，为§Y穆斯林§!国家且§Y[BYZ.GetName]§!不存在时触发。"
 tur_fate_of_the_patriarchate_ct:0 "后续的要求取决于我们在§Y牧首区的命运§!事件中的选择。"
 tur_fate_of_the_patriarchate_at:0 "任务奖励取决于我们在「§Y牧首区的命运§!」事件中的选择。\n事件选项将显示潜在的奖励。"
 tur_allowed_patriarchate_to_exist_tt:1 "\n任务§Y牧首区的命运§!将它的要求为改变以下条件：\n完成§Y2§!个§Y[Root.Get齐米Name]§!的议程\n授予§Y4§!个特权给§Y[Root.Get齐米Name]§!\n\n其奖励改变为以下效果："
 tur_closed_patriarchate_down_tt:1 "\n任务§Y牧首区的命运§!将它的要求为改变以下条件：\n完成§Y2§!个§Y[Root.Get教士Name]§!的议程\n授予§Y4§!个特权给§Y[Root.Get教士Name]§!\n\n其奖励改变为以下效果："
 tur_crimean_khaganate_title:0 "克里米亚的宿命"
 tur_crimean_khaganate_desc:0 "克里米亚汗国坐落于黑海对岸。曾经叱咤风云的游牧战士们如今也输给了岁月的考验，立陶宛与俄罗斯已经成为了近在眼前的威胁。这对于克里米亚可汗来说确实是一段黑暗时光，但这同时也是我国向北拓张影响力的绝佳机会——无论是通过武力还是和平手段。"
 tur_alliance_cri_tt:1 "如果我们完成该任务时§Y克里米亚§!是我国的忠实§Y盟友§!："
 tur_alliance_cri_at:1 "§Y[CRI.GetName]§!在§Y克里米亚汗国继承权§!期间将§Y誓死效忠§!我们。"
 tur_alternatively_gain_access_to_tatar_vanguard_merc_comp_and_following_reward_tt:1 "如果我们通过征服完成该任务："
 tur_subject_crimea_reward_tt:0 "如果我们完成该任务时§Y克里米亚§!是个§Y属国§!："
 tur_conquer_arabia_title:0 "阿拉伯沙漠"
 tur_conquer_arabia_desc:0 "伟大的阿拉伯半岛是伊斯兰信仰的摇篮，是伟大的先知穆罕默德（愿主福安之）本生之所。对虔诚的穆斯林来说，毫无疑问阿拉伯半岛要置于[Root.GetAdjective]的保护之下才对。"
 tur_seize_the_caliphate_title:0 "攫取哈里发"
 tur_seize_the_caliphate_desc:0 "阿拔斯哈里发国随着蒙古大军洗劫巴格达而终结，但阿巴斯家族成员仍然戴着哈里发头衔，只不过是作为马穆鲁克的「帐下之宾」。随着马穆鲁克溃败，这傀儡哈里发也失去了他最后一点威望和影响力。现在是时候由一个新的强大家族宣称这个信士之长官的位置了！"
 tur_seize_the_caliphate_at:0 "此事件将解锁§Y教条主义§!或§Y神秘主义§!任务。"
 tur_creation_of_persian_eyalet_title:0 "波斯行省"
 tur_creation_of_persian_eyalet_desc:1 "虽然波斯已经不再是阿拉伯世界的威胁，但札格罗斯山脉之外的领土仍然难以治理。我们或许需要再建立一个新行省来帮助帝国管理波斯。"
 tur_creation_of_persian_eyalet_at:1 "事件「§Y波斯施政§!」已发生。\n此事件在自身或属国在§Y波斯§!地区拥有§Y20§!省份且§Y波斯§!、§Y阿尔达比勒§!及§Y法尔斯§!不复存在时触发。"
 tur_creation_of_persian_eyalet_bt:1 "后续的要求取决于我们在§Y波斯施政§!事件中的选择。"
 tur_the_silk_road_title:0 "再兴丝路"
 tur_the_silk_road_desc:0 "丝绸之路是中世纪商贸的生命线，亚欧两地的货物经此流转。但随着我们的崛起，基督教异教徒们再也无法染指这条贸易路线。\n如果我们想要从亚洲贸易获益，就必须确保所有来自亚洲的货物通过我国流入欧洲。"
 tur_imperial_fabrics_title:0 "帝国丝织品"
 tur_imperial_fabrics_desc:0 "丝绸之路上最有价值的贸易货物是丝绸、纺织品和地毯。我们应该努力向我们的东方贸易伙伴学习，如何创造出如此华丽的织物。这样一来，我们将能够出售我们自己的织物，而不是只交易别人的织物。"
 tur_trade_with_india_title:0 "印度贸易"
 tur_trade_with_india_desc:0 "印度次大陆就像一座装满了奢侈品和无价之宝的宝库，其中的商机显而易见。"
 tur_trade_with_india_at:0 "此事件将会使得§Y[Root.GetName]§!及其印度盟友在§Y印度§!的贸易更加有利可图。"
 tur_trade_with_indonesia_title:0 "参与香料贸易"
 tur_trade_with_indonesia_desc:0 "看来欧洲诸国对于来自遥远印度尼西亚的香料有着难以满足的需求，他们可以为了香料而付出对我国来说难以想象的巨款。我国应当扩大在海外的影响力，并从香料贸易的巨大利益中分一杯羹。"
 tur_pax_ottomana_title:0 "奥斯曼治下的和平"
 tur_pax_ottomana_desc:0 "没有什么列强能与我国竞争，没有什么异端或异教徒帝国能够威胁到我国。[Root.GovernmentName]的人民生活在一个安定和平的年代，而伟大的[Root.Monarch.GetTitle]将他的力量与智慧播撒向了整个帝国。"
 tur_embrace_the_military_doctrines_title:0 "陆军学说"
 tur_embrace_the_military_doctrines_desc:0 "军队是一个帝国的武力和权力的体现。没有军队，任何帝国都无法在大国的舞台上实施其外交。\n虽然我们的军队人数众多，但在刀光剑影的时代，为我们赢得战斗的是纪律和军事理论。建造新的军营和征兵中心可能会吸引我们国家所急需的军事天才。"
 tur_collect_the_siyasah_title:0 "实行新税收政策"
 tur_collect_the_siyasah_desc:0 "我国的税收系统既复杂又细碎，在被征服的地区有着各种各样的税种和习惯法。因此，我国缺少一种简洁的，方便官僚机构进行统一征收的税务体系。也许其他国家的穆斯林同胞能为我国带来一些启示，我们可以借他们的智慧解决这一问题。"
 tur_most_humble_ottoman_ceo_title:0 "世界贸易中心"
 tur_most_humble_ottoman_ceo_desc:0 "当我们的帝国飞速扩张时，[Root.Capital.GetName]的重要性也提高了。很明显这个城市不再单单像国家的心脏一样工作，而变成了世界贸易中心。我们必须确保我们是其中受益最大的一方。"
 tur_issue_the_kannuname_title:0 "颁行法典"
 tur_issue_the_kannuname_desc:0 "作为虔诚穆斯林，我们的统治者始终奉行先知（愿主福安之）所颁下的沙利亚法宗旨。但我们的许多臣民有其它信仰。在过去，属于有经人的诸民族有各自的法庭，使得法律系统臃肿不堪。是时候颁行新的法典，做为不同信仰的全体臣民律法典范了。"
 tur_3_toh_tt:1 "拥有§Y3§!异教容忍度。"
 tur_3_tot_tt:0 "正统信仰容忍度为§Y3§!。"
 tur_3_the_tt:0 "异端容忍度为§Y3§!。"
 tur_second_islamic_golden_age_title:0 "第二次伊斯兰黄金时代"
 tur_second_islamic_golden_age_desc:0 "伊斯兰黄金时代是穆斯林诸多王国科技、文化和经济大繁荣的时代。但是这一盛景在1258年蒙古攻陷巴格达，并且终结了阿拔斯哈里发的统治之后便结束了。\n作为这一强大国度的继承者之一，是时候重新点亮伊斯兰文明进步的火炬了。"
 tur_any_islamic_nation_higher_dev_or_army_tt:0 "没有其他信仰§Y伊斯兰教§!宗教组的国家的§Y发展度§!或§Y陆军规模§!高于我国"
 tur_embrace_legalism_title:1 "[Root.GetPreviewColorTUR]拥抱教条主义[Root.GetPreviewColorTUR_end]"
 tur_embrace_legalism_desc:0 "伊斯兰教法是我们生活的一部分，我们的日常行为，所进行的决定，所提出的判断都离不开它。不遵从安拉的话语的生活，就不是美好的生活。\n我们应当拥抱伟大法律，让我们的信仰和文化紧密地融合在一起。"
 tur_islamize_the_empire_title:1 "[Root.GetPreviewColorTUR][Root.GovernmentName]的清真寺[Root.GetPreviewColorTUR_end]"
 tur_islamize_the_empire_desc:0 "尽管我们[Root.GovernmentName]容纳了诸多不同的宗教，但它首先是一个伊斯兰的国度。没有农民会居住在被安拉遗弃的村庄里。"
 tur_rework_the_devshirme_system_title:1 "[Root.GetPreviewColorTUR]编纂斐格海法典[Root.GetPreviewColorTUR_end]"
 tur_rework_the_devshirme_system_desc:0 "斐格海是人类对来自伊斯兰传统的宗教法沙利亚法的理解。我们的信仰在社会及政府中至关重要。我们应当将斐格海编集成法典，作为政府柱石贯彻下去。"
 tur_embrace_mysticism_title:1 "[Root.GetPreviewColorTUR]接纳神秘主义[Root.GetPreviewColorTUR_end]"
 tur_embrace_mysticism_desc:0 "伊斯兰教在我们的社会和文化中发挥着重要作用。有些人甚至把自己的一生都献给了我们神圣宗教的律法和规则。虽然不一定消极，但我们的信仰理念是要达到与真主的亲密关系。\n让我们拥抱我们宗教的伟大神秘主义。"
 tur_expand_the_dhimmi_title:1 "[Root.GetPreviewColorTUR]异教徒的清真寺[Root.GetPreviewColorTUR_end]"
 tur_expand_the_dhimmi_desc:0 "我们的[Root.GovernmentName]是许多不同宗教的家园。虽然他们没有意识到，但是他们仍被安拉所爱。所以，给每个异教徒附庸建造一座清真寺去朝拜，是我们的一大责任。"
 tur_develop_the_devshime_system_further_title:1 "[Root.GetPreviewColorTUR]编纂苏菲主义典籍[Root.GetPreviewColorTUR_end]"
 tur_develop_the_devshime_system_further_desc:0 "尽管和其他穆斯林帝国相比，我们不会死板地遵循伊斯兰正统教条，但是把我们国家苏菲派的哲学和理念整理成文，仍然是至关重要的。"
 tur_one_faith_empire_title:1 "[Root.GetPreviewColorTUR][Root.Religion.GetName][Root.GovernmentName][Root.GetPreviewColorTUR_end]"
 tur_one_faith_empire_desc:0 "[Root.Religion.GetName]的光荣伴随着我们。让我们清除我们[Root.GovernmentName]内部不信者的异教生活方式，保证我们国家中[Root.Religion.GetName]正信的繁荣发展。"
 tur_spread_the_true_faith_title:2 "[Root.GetPreviewColorTUR]传播正信[Root.GetPreviewColorTUR_end]"
 tur_spread_the_true_faith_desc:0 "我们的神圣使命就是把[Root.Religion.GetName]传遍世界。愿这世间再无人踏上黑暗之路，因为我们举起了[Root.Religion.GetName]的明灯！"
 tur_spread_the_true_faith_at:1 "强迫§Y15§!个国家皈依§Y[Root.Religion.GetName]§!（§Y[Root.GetNumForceConvertedCountries]§!/§Y15§!）"
 tur_spread_the_true_faith_bt:0 "在§Y150§!个省份完成传教（§Y[Root.GetNumConvertedProvinces]§!/§Y150§!）"
