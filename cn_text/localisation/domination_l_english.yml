 TUR_OTTOMAN_RED_SEA_ACCESS:0 "奥斯曼触及红海"
 tur_oppose_the_janissaries_title:0 "处理耶尼切里"
 tur_oppose_the_janissaries_desc:0 "耶尼切里已经成长为了我国国内对于政府统治的显性威胁。他们必须重新听命于我们，否则我们应当采取一切可行的措施来办到这一点。"
 tur_oppose_the_janissaries_bt:0 "§Y耶尼切里政变§!灾难已持续§Y1年§!。"
 tur_oppose_the_janissaries_at:0 "没有正在进行的§Y耶尼切里政变§!灾难。\n当我国正处于§Y耶尼切里政变§!灾难时，这些条件会发生改变。"
 tur_oppose_the_janissaries_ct:0 "在§Y耶尼切里政变§!灾难期间，启用决议§Y与耶尼切里斗争§!和§Y与耶尼切里协商§!。\n这些协议是结束§Y耶尼切里政变§!灾难所必须的。"
 tur_establish_the_new_army_title:0 "现代化军队"
 tur_establish_the_new_army_desc:1 "我们的军队几十年来一直依靠耶尼切里军团的力量和纪律。随着他们的重心从军事力量转移，我们的士兵纪律的水平也急剧下降。现在是时候将我们的军队现代化了。"
 tur_establish_the_new_army_at:0 "启用决议§Y处理巴尔干耶尼切里§!。"
 tur_establish_the_new_army_bt:0 "解锁决议§Y处理安纳托利亚耶尼切里§!。"
 tur_establish_the_new_army_ct:0 "解锁决议§Y处理[Root.Capital.GetName]耶尼切里§!。"
 tur_revoke_the_privileges_title:0 "德夫希尔梅制度的枷锁"
 tur_revoke_the_privileges_desc:0 "多年来，德夫希尔梅制度证明了其价值，因为它是我们军队耶尼切里新兵的主要来源。然而，随着时间的推移，这个制度越来越被忽视。如今它甚至对我们不利，因为它授予了耶尼切里更多特权，而对国家没有任何好处。\n一劳永逸地，我们必须彻底改革这项古老的制度，或者彻底废除它。"
 tur_the_mansure_reforms_title:0 "穆罕默德常胜军"
 tur_the_mansure_reforms_desc:0 "帝国的军事事务需要彻头彻尾的改革。耶尼切里、徒步士卒「雅雅」、地方守备兵「德本德奇」都早已不复存在。现在应由崭新的武装力量——穆罕默德常胜军引领我们伟大国家迈向胜利！"
 tur_the_mansure_reforms_ct:0 "有§Y耶尼切里政变§!灾难。"
 tur_the_mansure_reforms_at:1 "如果我们通过直面三次耶尼切里叛军结束§Y耶尼切里叛乱§!灾难完成该任务："
 tur_crush_the_eyalet_rebellion_title:0 "行省危机"
 tur_crush_the_eyalet_rebellion_desc:0 "随着我们[Root.Monarch.GetTitle]的权威受到越来越多的质疑，我们曾经非常忠诚的、统治我们领土上臣民的行省，正在转而反对我们。局势需要稳定下来。"
 tur_centralize_the_power_title:0 "终结行省叛乱"
 tur_centralize_the_power_desc:0 "无论走外交还是亮剑，造反的行省需得被羁縻！"
 tur_centralize_the_power_at:0 "结束§Y行省叛乱§!灾难。\n增加额外§G+20§!行省接受被羁縻的接受度。"
 tur_had_power_struggle_for_three_years_tt:0 "§Y内部权力斗争§!灾难持续§Y3年§!。"
 tur_crush_the_eyalet_rebellion_at:0 "§Y行省叛乱§!灾难已持续§Y1年§!。"
 HAS_BONUS_REIGN_IN_REASON:0 "有额外理由去争夺皇位"
 tur_restructure_the_administration_title:0 "重组行政机构"
 tur_restructure_the_administration_desc:0 "米利特制度—这一帝国内各种宗教信徒社区自行组织法庭的「属人法」体系—从未被正式制度化。实际上，这一制度的内容完全由各位执政帕夏随意解释和实施。\n我国政府必须改革这种完全放任自治的米利特制度。"
 tur_remove_pashas_from_power_title:0 "镇压帕夏"
 tur_remove_pashas_from_power_desc:0 "随着我们帝国的停滞，许多帕夏声色犬马且雄心勃勃，放纵自身。我们必须让那些忠于我们的人保持权力，而叛逆的人则被清除出去。"
 tur_remove_pashas_from_power_ct:0 "§Y帕夏堕落§!灾难已经持续了§Y5年§!。"
 tur_remove_pashas_from_power_tt:0 "结束§Y帕夏堕落§!灾难。"
 tur_regulate_the_harem_title:0 "规制后宫"
 tur_regulate_the_harem_desc:0 "后宫是我们国内一个强大的政治实体。原本是为了保证继承人的安全，但后宫的嫔妃和宦官们的影响力已经远远超过了任何奴隶应该有的能力。\n如果苏丹的权威不受损害，那么后宫就需要被管制。"
 tur_regulate_the_harem_ct:0 "§Y宫闱之谋§!灾难已持续§Y3年§!。"
 tur_regulate_the_harem_at:0 "[Root.Monarch.GetName]的 £adm£ 行政、£dip£ 外交以及 £mil£ 军事能力合计至少为§Y10§!"
 tur_the_reign_of_women_title:0 "女性统治时期"
 tur_the_reign_of_women_desc:0 "「女性统治时期」是我们历史上一个时期的名称，当时后宫在苏丹的政治和决策中发挥了特别重要的作用。一些保守的社会成员认为这是一个悲惨的灾难，而另一些人则看到了巨大的机会。女性统治将走向何方是一个开放性的问题……"
 tur_the_reign_of_women_at:0 "[Root.Monarch.GetName]的 £adm£ 行政、£dip£ 外交以及 £mil£ 军事能力合计至少为§Y15§!"
 tur_the_reign_of_women_tt:0 "结束§Y宫闱之谋§!灾难。"
 tur_the_reign_of_women_bt:0 "§Y现代化奥斯曼政府§!改革将会拥有§Y后宫§!机制。\n这项改革将在§Y内部权力斗争§!灾难结束后解锁。"
 tur_the_reign_of_women_ct:0 "§Y现代化奥斯曼政府§!改革将不会拥有§Y后宫§!机制。\n这项改革将在§Y内部权力斗争§!灾难结束后解锁。"
 tur_a_new_dawn_title:0 "新的曙光"
 tur_a_new_dawn_desc:0 "由于停滞和内乱，其他国家对我们的虚弱不堪深信不疑，以为我们将像罗马那样走向衰落。\n现在我们将向全世界宣布帝国已经再次得到了安拉的眷顾。而我国的复兴将被后世的史书称为「奥斯曼帝国新的曙光」！"
 tur_according_to_ruler_ability_tt:0 "§Y[Root.Monarch.GetName]§!与耶尼切里军团长谈判§Y托普拉克法§!，从而获得以下奖励。"
 tur_janissaries_kill_ruler:0 "叛乱的§Y耶尼切里§!可能俘虏并处决§Y[Root.Monarch.GetName]§!！"
 flavor_tur.3750.a.tt:0 "所有已知的§Y东正教§!国家对§Y[Root.GetName]§!好感度§G+25§!。"
 flavor_tur.3750.b.tt:0 "所有已知的§Y东正教§!国家对§Y[Root.GetName]§!好感度改变§R-25§!。"
 flavor_tur.200.t:0 "[Root.GetAdjective]-威尼斯贸易协定？"
 flavor_tur.200.desc:0 "虽然威尼斯[VEN.GovernmentName]与[Root.GetAdjective][Root.GovernmentName]在过去爆发了数次冲突，但两国的商人仍然互通有无。通过贸易协定正式确立这些非官方贸易往来或许对两国都有益处。因此，威尼斯的[VEN.Monarch.GetTitle]来到了[Root.Monarch.GetName]的宫廷并提出了一项贸易协定。"
 flavor_tur.200.a:0 "接受与威尼斯的贸易协定"
 flavor_tur.200.a.tt:0 "§Y[Root.GetName]§!将会签署与§Y威尼斯§!的贸易协定，使其在我国本土贸易节点获得§G100§!贸易竞争力，直到该协定被打破。"
 tur_end_of_venetian_trade_deal_tt:0 "直到§Y威尼斯§!或§Y奥斯曼§!打破与其贸易伙伴的协定"
 TUR_VEN_TRADE_DEAL:0 "奥斯曼-威尼斯贸易协定"
 flavor_tur.200.b:0 "拒绝贸易协定"
 flavor_tur.201.t:0 "结束[Root.GetAdjective]-威尼斯贸易协定"
 flavor_tur.201.desc:0 "由于最近的国际事件，我国与威尼斯的关系达到新低，两国的贸易协定就此成为历史。"
 flavor_tur.201.a:0 "只能就这样了。"
 flavor_tur.201.a.tt:0 "所有受益于贸易协定的省份将§R失去§!其贸易品产出加成。"
 flavor_tur.202.t:0 "扩大贸易协定？"
 flavor_tur.202.desc:0 "我们与[tur_ottoman_trade_partner.GetName]的贸易帝国签署了几项慷慨大方的贸易协定，使得双方都从中受益。得益于[tur_ottoman_trade_partner.GetAdjective]的影响，[tur_ottoman_trade_partner.GetAdjective]开始更多地参与到黑海贸易之中。扩大该贸易协定或者出于重商主义将其废除将会是明智之举。"
 flavor_tur.202.a:0 "扩大贸易协定"
 TUR_VEN_TRADE_DEAL_EXPANDED:0 "扩大奥斯曼-威尼斯贸易协定"
 IS_EYALET_EVENT_TT:0 "这一事件允许我们将我们的属国转变为§Y核心行省§!。"
 flavor_tur.202.b:0 "维持现状"
 flavor_tur.202.c:0 "结束贸易协定"
 flavor_tur.203.t:0 "大破瓦尔纳十字军"
 flavor_tur.203.desc:0 "基督徒在瓦尔纳之战折戟后，和平再次降临到了巴尔干。我们苏丹最敬爱的父亲，穆拉德，响应了苏丹的召唤以从侵略者手中保卫国家。苏丹的父亲取得了一场辉煌的胜利，但代价也不小。战争双方均死伤惨重，我们的兵士也需要时间来从大战中恢复。不过基督徒则因这场战争落入了一个更糟的境地：瓦迪斯瓦夫三世，波兰、匈牙利及立陶宛的共主战死沙场。波兰和匈牙利旋即陷入了空位期的混乱之中。愿安拉保佑他们的厄运长久。我们的胜利震撼了整个欧洲，即使是基督教世界的腹心之地也将在至高的奥斯曼之国的力量下颤抖。没人敢于阻拦我国横扫巴尔干的坦途。塞尔维亚将会是我们的，瓦拉几亚也将会是我们的。阿尔巴尼亚人将会屈服，而斯坎德培这狗才也会死得像条狗一样。那最夺目的珍宝—君士坦丁堡—也很快就会落入我们手中。"
 flavor_tur.203.a:0 "大局已定……"
 flavor_tur.204.t:0 "攻城技师乌尔班"
 flavor_tur.204.desc:1 "乌尔班，一个来自匈牙利布拉索夫省的铸铁匠，也是一个工程师。作为攻城技术和火炮铸造的先驱之一，他以打造各种战争器械为生。在[GetYear]年，乌尔班去拜占庭碰了碰运气，但他们既没有钱付他的薪水也没有材料去打造他的大炮，而乌尔班便转向了奥斯曼的[Root.Monarch.GetTitle][Root.Monarch.GetName]。他答应要铸造一门大炮，一门大到能「把巴比伦的城墙根儿都掀起来」的大炮。"
 flavor_tur.204.a:0 "你是说「把巴比伦的城墙根儿都掀起来」？……"
 flavor_tur.204.b:0 "我们付不起他的费用。"
 TUR_GRIP_OVER_THE_BOSPBORUS:0 "控制博斯普鲁斯"
 flavor_tur.205.t:0 "伟大之都科斯坦丁尼耶"
 flavor_tur.205.desc:0 "城墙倒塌；曾属于伟大的罗马帝国的财富现在已经是我们的囊中物。伟大的[Root.Monarch.GetTitle]下令[Root.Monarch.GetHerHis]军队不得劫掠这座大都市，因为这座城市已在[Root.Monarch.GetSheHe]未来的蓝图之中。\n城墙将被重建，房屋会被整修，而权力的玉座也将移驾科斯坦丁尼耶。伴随着诸多旨在恢复奥斯曼帝国新首都昔日荣光的措施，[Root.Monarch.GetName]麾下的政府也从各地向该城迁入人口。人口的涌入带来了许多身负才能之人：这其中主要是工匠、建筑师、以及艺术家。凭借他们的技能与[Root.Monarch.GetTitle]的指引，首都将进入新的黄金时代。科斯坦丁尼耶将再次成为地中海的明珠。"
 flavor_tur.205.a:0 "开创属于我们的古典时代！"
 flavor_tur.206.t:0 "内部权力结构"
 flavor_tur.206.desc:0 "奥斯曼政府是罗马政府系统与古兰经理念及法律的结合体。它展现出行之有效的一面，但同时也为我们招致了和旧日的罗马同样需要面对的问题：内部的权力斗争。耶尼切里、后宫、享有着自治权的帕夏和行省还有寻求着独立的属国无不在威胁着奥斯曼现状的稳定。\n\n幸运的是，于[Root.Monarch.GetTitle][Root.Monarch.GetName]而言，这些顾虑可以抛给[Root.Monarch.GetHerHis]后人，而在这个奥斯曼崛起的时代不必忧心。"
 flavor_tur.206.a:0 "愿我们能创造出经得起时间考验的帝国！"
 flavor_tur.206.a.tt:1 "奥斯曼政府的效率以及内部稳定由§Y腐化度§!衡量。如果该数值达到§Y100§!，则§Y内部权力斗争§!灾难将可能爆发。\n将鼠标悬停于§Y政府§!界面的§Y腐化度§!进度条可查看当前§Y腐化度§!。"
 flavor_tur.207.t:0 "终结骑士之灾"
 flavor_tur.207.desc:1 "医院骑士团那所谓的虔诚不过是个笑话。虽然他们是异教徒，但在萨拉丁时代还称得上是个令人尊敬的组织。而现在这个骑士团与海盗无异，他们肆无忌惮地骚扰我们的航线、夺取商人的货物。可喜的是，我们已经将他们赶出了罗得岛。我国的商人和沿海居民们再也不用担心那些法兰克强盗了。"
 flavor_tur.207.a:0 "让我们的海岸变得安全而繁荣！"
 flavor_tur.207.a.tt:0 "所有被劫掠影响的沿海省份获得："
 flavor_tur.208.t:0 "耶尼切里"
 flavor_tur.208.desc:0 "奥斯曼的传统军队主要由骑兵编成。14世纪中叶，奥尔汗一世及其子穆拉德一世建立了耶尼切里，一支只向苏丹宣誓效忠的精锐武装力量。耶尼切里从俘虏和囚犯中吸收人选，成为了奥斯曼军队的骨干，享有着薪水且纪律严明。\n\n时光流转，随着苏丹越来越仰仗于他们的效忠，耶尼切里的力量和影响力也日益增长。时至今日，假若放置不理，他们将在奥斯曼社会中独成一个享有巨大特权的阶层。"
 flavor_tur.208.a:0 "但归根结底，他们也只是棋盘上的又一个棋子。"
 flavor_tur.209.t:0 "匈牙利行省"
 flavor_tur.209.desc.a:0 "匈牙利王国是我们在巴尔干的主要宿敌。然而，即使是他们最顽强的卫兵也扛不住我们的进攻，拦不住该国全境落入[Root.Monarch.GetName][Root.Monarch.GetTitle]之手。旧时鼎盛的王国如今不过是我等诸多属国中的一员，如今还余一个问题：采用什么形式管理匈牙利领土？"
 flavor_tur.209.desc.b:0 "匈牙利王国是我们在巴尔干的主要宿敌。然而，即使是他们最顽强的卫兵也扛不住我们的进攻，拦不住该国全境落入[Root.Monarch.GetName][Root.Monarch.GetTitle]之手。旧时鼎盛的王国如今不过是帕夏手下的一批新征领土。"
 flavor_tur.209.a:0 "成立匈牙利核心行省。"
 flavor_tur.209.b:0 "让匈牙利自己管理自己吧。"
 flavor_tur.209.c:0 "匈牙利将成为我们的核心领地。"
 flavor_tur.209.d:0 "是吧？是吧？又一个王国跪在我们的权能前了。喔喔，是时候写诗了！"
 flavor_tur.210.t:0 "匈牙利领土的行政"
 flavor_tur.210.desc:0 "匈牙利王国曾经是我国在巴尔干的主要对手。但命运已经不再眷顾他们，这个虚弱的王国终于向我们屈膝投降。我们可以将所夺取的领土整合入帝国之中，或者建立一个新行省来为帝国管理这些异教徒。"
 flavor_tur.210.a:0 "创建[first_potential_eyalet.GetName]行省。"
 flavor_tur.210.b:0 "[second_potential_eyalet.GetName]将成为我国的卡帕提亚行省。"
 flavor_tur.210.c:0 "只有[third_potential_eyalet.GetName]符合我们的利益。"
 flavor_tur.210.d:0 "在此区域建立行省毫无意义。"
 flavor_tur.211.t:0 "攻陷维也纳"
 flavor_tur.211.desc:0 "维也纳——奥斯曼的永恒宿敌哈布斯堡的权力王座——已经屈服于奥斯曼帝国的权能！这座城市在我军面前进行了光荣的抵抗，奥地利及其盟军进行了英勇的战斗，但悉数于事无补。如今，任何对手都无法与我军精于谋略的军师及训练有素的士兵对抗。\n帝国首都已遭洗劫一空，欧罗巴的基督徒们畏惧着我们的前进，因为他们清楚：奥斯曼军队的前进不会止步于维也纳！"
 flavor_tur.211.a:0 "欧洲之门落入我手！此即新时代的曙光！"
 flavor_tur.211.a.tt:0 "所有在§Y北德意志§!、§Y南德意志§!和§Y意大利§!的已知§Y基督教§!国家触发事件「§Y突厥威胁来势汹汹！§!」。"
 flavor_tur.212.t:0 "突厥威胁来势汹汹！"
 flavor_tur.212.desc:0 "维也纳，神圣罗马帝国首都，抵抗奥斯曼帝国的中流砥柱，陨落了！嗜血的奥斯曼耶尼切里洗劫了这座城市，毁灭了周遭的土地！\n整个中欧的基督徒纷纷向其统治者求援，请求保护他们免受突厥威胁，但安居庙堂之上的君王与总督感受到的只剩恐惧！"
 flavor_tur.212.a:0 "末日将至！愿主怜悯我们的灵魂。"
 flavor_tur.213.t:0 "附庸奥地利"
 flavor_tur.213.desc:0 "奥地利与奥斯曼的关系由巴尔干的冲突、战争和影响力竞争所构成。但最终，奥地利大公和他们冒牌罗马帝国的皇帝不得不接受失败的现实，他们的公国如今只不过是我们[Root.GovernmentName]的奴隶。\n[Root.Monarch.GetName]的大维齐尔提议羞辱这个强大帝国头衔的前持有者。他给出了两个建议：要么废黜哈布斯堡在奥地利的权力，将后者转变为我们真正的行省；要么我们继续让哈布斯堡统治他们那小小的公国，并强迫他们去做琐碎的管理工作，每天提醒他们自己是奥斯曼家族的仆人。"
 flavor_tur.213.a:0 "我们应该保持务实。把奥地利纳为我们的行省就好。"
 flavor_tur.213.b:0 "哈布斯堡的奴才，还不快把地板刷洗干净！"
 flavor_tur.214.t:0 "管理北意大利"
 flavor_tur.214.desc:0 "北意大利诸国互相征战不休，在我军面前不堪一击。总督和公爵们一个接一个地臣服于[Root.Monarch.GetTitle]。\n虽然征服北意大利不费吹灰之力，但治理此地则困难重重。在此建立一个行省并让地方势力为我国治理此地或许是明智之举。"
 flavor_tur.214.a:0 "创建[first_potential_eyalet.GetName]行省。"
 flavor_tur.214.b:0 "[second_potential_eyalet.GetName]应当统治北意大利。"
 flavor_tur.214.c:0 "为[third_potential_eyalet.GetName]行省指定一位帕夏。"
 flavor_tur.214.d:0 "[fourth_potential_eyalet.GetName]将为我们管理此地。"
 flavor_tur.214.e:0 "[fifth_potential_eyalet.GetName]的商人能够担当大任。"
 flavor_tur.215.t:0 "西西里的命运"
 flavor_tur.215.desc:0 "西西里，这个中世纪诸多伊斯兰王国的家园现在已经落入我们手中。遵照传统，我们应该决定是否在此地设立行省。[Root.Get教士Name]则向[Root.Monarch.GetName]进言：西西里乃是中世纪穆斯林文化和政治中心，拥有独特的历史地位。[Root.Get教士Name]希望我们重建西西里埃米尔国而非设立南意大利行省，使其帮助帝国管理此地。"
 flavor_tur.215.a:0 "西西里埃米尔国将起死回生。"
 flavor_tur.215.b:0 "他们的时代早就结束了。南意大利将由我们直接控制。"
 flavor_tur.216.t:0 "罗马帝冠"
 flavor_tur.216.desc:0 "作为整个世界历史上最具争议的头衔之一，世人认定罗马在15世纪上半叶随着君士坦丁堡的沦陷而结束。尽管所有反对者曾经否认我们获得这个头衔，但现在我们已经将前罗马帝国的全部土地都置于我们的威严与控制之下。因此，我们可以骄傲地宣布，帝国的黄金时代仍然是强大而理所当然的，这个头衔属于我们的苏丹[Root.Monarch.GetName]！"
 flavor_tur.216.a:0 "我们是世界上最伟大帝国的延续！"
 flavor_tur.216.b:0 "罗马虽已是囊中之物，但我们的本体无疑是[Root.GetName]。"
 flavor_tur.217.t:0 "帝国新都？"
 flavor_tur.217.desc:0 "随着罗马——这座为罗马帝国命名的城市被征服，我们对罗马帝位的宣称将不再有任何异议。帝国的心脏如今是我们疆域的一部分，是否要将首都从科斯坦丁尼耶迁往罗马的问题也提了出来。我们对意大利的统治是绝对的，但另一方面我们可以扩大科斯坦丁尼耶的公署和基础设施以加强我们对诸行省的控制。"
 flavor_tur.217.a:0 "罗马将成为新的都城。"
 tur_accept_all_italian_cultures_tt:0 "接受§Y拉丁§!文化组的所有文化。如果我们排斥任何§Y拉丁§!文化，该效果将被移除。"
 tur_take_over_italian_eyalets_tt:0 "首府位于§Y意大利§!的§Y行省§!将割让在§Y意大利§!的所有省份给§Y[Root.GetName]§!。\n§Y[Root.GetName]§!获得所有割让省份的自治领地核心。"
 flavor_tur.217.b:0 "科斯坦丁尼耶是帝国于法于理的唯一首都。"
 tur_enable_central_italy_eyalet_event_tt:0 "事件§Y罗马行省§!可触发。"
 flavor_tur.218.t:0 "罗马行省"
 flavor_tur.218.desc:0 "宏伟的罗马城属于我们。但我们仍决定将首都定于[Root.Capital.GetName]，于是乎，治理这座久负盛名的城市成为了一个挑战。幸运的是，有很多人对管理前帝国首都周边地区一职跃跃欲试。"
 flavor_tur.218.a:0 "让我们建立[first_potential_eyalet.GetName]行省吧。"
 flavor_tur.218.b:0 "[second_potential_eyalet.GetName]行省将治理罗马。"
 flavor_tur.218.c:0 "我们不需要他们任何人的帮助。我们自己就能控制罗马。"
 flavor_tur.219.t:0 "格拉纳达摩尔人抵达"
 flavor_tur.219.desc:0 "[Root.Monarch.GetTitle][Root.Monarch.GetName]向整个帝国发出了欢迎难民的公告。他准许他们在奥斯曼帝国定居并成为奥斯曼公民。[Root.Monarch.GetSheHeCap]嘲笑卡斯蒂利亚和阿拉贡君主驱逐对他们的臣民如此有用之人的行为。「很难不称[CAS.Monarch.GetName]是一位睿智的统治者，」[Root.Monarch.GetSheHe]对他的廷臣说——「[CAS.Monarch.GetSheHe]使[CAS.Monarch.GetHerHis]自己的国家陷入贫困，却慷慨我们！」[Root.Monarch.GetName]向欧洲各省的所有总督发布诏令，命令他们不仅不要驱赶西班牙难民，还要友好地欢迎他们。[Root.Monarch.GetSheHeCap]以处以死刑告诫所有粗暴对待摩尔人或拒绝他们进入帝国的人。"
 flavor_tur.219.a:0 "热烈欢迎。"
 flavor_tur.219.b:0 "我们不能冒这个激怒伊比利亚君主的险。"
 flavor_tur.220.t:0 "安达卢斯行省"
 flavor_tur.220.desc:0 "伊比利亚半岛在历史上是诸穆斯林苏丹国的家园。然而，西班牙和葡萄牙人最终将穆斯林赶出了曾经的安达卢斯并在其废墟上建立了自己的王国。如安拉所愿，异教徒已经被击败，安达卢斯重获自由。\n\n如何治理安达卢斯则是另一个问题。由我们直接统治此地代价过大，而建立一个安达卢斯行省或许更为合适。"
 flavor_tur.220.a:0 "确实。伊比利亚应该由我们的模范行省来统治。"
 flavor_tur.220.b:0 "安达卢斯应该是帝国的一部分。"
 flavor_tur.221.t:0 "突尼斯行省"
 flavor_tur.221.desc.a:0 "突尼斯苏丹国是海盗的故乡。虽然他们与奥斯曼是同宗弟兄，但其习俗却与我们格格不入。但不可否认的是，他们对异教徒海岸的掠夺符合我们的利益。"
 flavor_tur.221.desc.b:0 "突尼斯苏丹国是海盗的故乡。虽然他们与奥斯曼是同宗弟兄，但其习俗却与我们格格不入。但不可否认的是，他们对异教徒海岸的掠夺符合我们的利益。因此，该地现在由我们的帕夏管理。"
 flavor_tur.221.a:0 "我们应成立突尼斯核心行省。"
 flavor_tur.221.b:0 "让突尼斯人管理自己的事务吧。"
 flavor_tur.221.c:0 "突尼斯将成为我们的核心领土。"
 flavor_tur.222.t:0 "管理突尼斯"
 flavor_tur.222.desc:0 "突尼斯苏丹国是海盗的故乡。虽然他们与奥斯曼是同宗弟兄，但其习俗却与我们格格不入。但不可否认的是，他们对异教徒海岸的掠夺符合我们的利益。因此，在此建立一个相对自治的行省能够使得我们也从中分得一杯羹。"
 flavor_tur.222.a:0 "确实。我们应该建立[first_potential_eyalet.GetName]行省。"
 flavor_tur.222.b:0 "我喜欢[second_potential_eyalet.GetName]行省的点子。"
 flavor_tur.223.t:0 "海雷丁「巴巴罗萨」"
 flavor_tur.223.desc:0 "年轻时，身为奥斯曼帝国一名海盗的赫兹尔·雷斯，在他的长兄奥鲁奇·雷斯的旗下闯下了偌大的名声。1516年，这对兄弟从西班牙王国手中夺取了阿尔及尔，奥鲁奇从此自立为苏丹。在长兄于1518年死后，赫兹尔继承了大哥的诨名「巴巴罗萨」（意大利语中意为红胡子），同时获得了「海雷丁」的美称。时光荏苒，巴巴罗萨在奥斯曼海军中逐级晋升，并为16世纪中叶时奥斯曼人的地中海霸权确保了多场关键的胜利。最终，巴巴罗萨在1533年被苏莱曼大帝任命为奥斯曼海军的卡普丹帕夏（海军总司令）。"
 flavor_tur.223.a:0 "他会成为一名优秀的提督！"
 flavor_tur.224.t:0 "管理阿尔及尔"
 flavor_tur.224.desc:0 "阿尔及尔以及巴巴里海岸长久以来都是马格里布人和伊比利亚人争夺的焦点。随着我国的介入，此地现在免受基督徒的侵蚀。\n依照传统，我们或许应该在此地建立另一个行省……"
 flavor_tur.224.a:0 "创建[first_potential_eyalet.GetName]行省。"
 flavor_tur.225.t:0 "摩洛哥行省"
 flavor_tur.225.desc:0 "几十年来，摩洛哥苏丹国一直处于被伊比利亚人吞并的危险之中。然而，对他们来说幸运的是，我们伟大的[Root.Monarch.GetTitle]代表他们进行了干预，并允许摩洛哥臣民在我们的[Root.GovernmentName]中安家。"
 flavor_tur.225.a:0 "我们应成立摩洛哥核心行省。"
 flavor_tur.225.b:0 "摩洛哥人会过得很好的。"
 flavor_tur.225.c:0 "摩洛哥的领土应该成为我们帝国的一部分。"
 flavor_tur.226.t:0 "管理摩洛哥"
 flavor_tur.226.desc:1 "几十年来，摩洛哥苏丹国一直处于被伊比利亚人吞并的危险之中。然而，对他们来说幸运的是，我们伟大的[Root.Monarch.GetTitle]代表他们进行了干预，并允许摩洛哥臣民在我们的[Root.GovernmentName]中安家。由于[Root.Capital.GetName]与摩洛哥土地之间的距离过于遥远，我们无法对其进行有效治理，因此在此地建立行省是值得考虑的。"
 flavor_tur.226.a:0 "[first_potential_eyalet.GetName]的行省将是我们的西部边境。"
 flavor_tur.227.t:0 "阿达尔行省"
 flavor_tur.227.desc:0 "阿达尔苏丹国被伊斯兰教的敌人包围。西部的埃塞俄比亚科普特王国以及南部的异教徒威胁着苏丹国的存在，只有我们的干预，阿达尔人才不必担心受到异教徒统治的压迫。"
 flavor_tur.227.a:0 "我们应成立阿达尔核心行省。"
 flavor_tur.227.b:0 "阿达尔人会过得很好的。"
 flavor_tur.227.c:0 "阿达尔的领土应该成为我们帝国的一部分。"
 flavor_tur.228.t:0 "非洲之角行政"
 flavor_tur.228.desc:0 "我们[Root.GovernmentName]已经扩张到非洲之角。现在飘扬着奥斯曼旗帜的地方曾属于光荣的阿达尔苏丹国和一众基督教王国。\n这片越过埃及的土地着实超出了我们控制的范围。虽然直接控制它仍然可行，但设立一个行省管辖想必更加有利可图。"
 flavor_tur.228.a:0 "[first_potential_eyalet.GetName]的行省将是我们南部边境。"
 flavor_tur.229.t:0 "乌玛的新领袖"
 flavor_tur.229.desc:0 "自「许达文迪加尔」穆拉德一世在1362年征服了埃迪尔内后，我们的苏丹便正式宣称了哈里发，乌玛的领袖的头衔。现在我们已经控制了开罗，然而，我们设法将阿巴斯王朝的末代哈里发穆塔瓦基勒三世带到了科斯坦丁尼耶正式向苏丹[Root.Monarch.GetName]投降并交出了哈里发的头衔，也交出了穆罕默德的剑和披风。这不仅赋予我们苏丹在国内至高无上的地位，也使他在我们国境之外的穆斯林处的权威大大抬高，这给予了我们极好的机会从非穆斯林手中拯救那些不幸被统治的穆斯林。\n仍然存在的一个问题是关于宗教的道路，我们的哈里发要如何抉择。教条主义和神秘主义均在我们政府中出现，也只有一种可以被放置到官方层级来对待。"
 flavor_tur.229.a:0 "我们必须接纳和保护伊斯兰教法。"
 tur_legalism_path_tt:0 "解锁§Y教条主义§!任务路线。"
 flavor_tur.229.b:0 "只有借由神秘主义，我们才能找到安拉的仁慈。"
 tur_mysticism_path_tt:0 "解锁§Y神秘主义§!任务路线。"
 flavor_tur.230.t:0 "哈里发的终结"
 flavor_tur.230.desc:0 "自从「许达文迪加尔」穆拉德一世于1362年征服埃迪尔内以来，我们的苏丹们就正式宣称哈里发的头衔，即乌玛的领袖。然而，接下来的几十年我们的国家被迫改变并接受[Root.Religion.GetName]信仰。因此，哈里发的头衔对我们来说不再有任何意义。正如命中注定那样，我们设法俘获了阿拔斯王朝的哈里发并将他带到了[Root.Capital.GetName]。通过这一法案，哈里发头衔不仅在[Root.GetUsableName]结束了，也在整个穆斯林世界结束了。"
 flavor_tur.230.a:0 "多么讽刺的事态变化。"
 tur_non_muslim_path_tt:0 "解锁§Y宗教§!任务路线。"
 flavor_tur.231.t:0 "[Root.Monarch.Dynasty.GetName]家族的胜利"
 flavor_tur.231.desc:0 "「它真美；美到足以让人流泪。噢，我拭去一抹泪珠！我为看到如此繁荣的帝国而拭泪。我的军队让整个安纳托利亚屈膝，无论是小贝伊国们还是小白羊。不论是亚美尼亚人、库尔德人还是本都希腊人，都称我为他们的苏丹。赞美万能的真主慷慨赐福于我，使我能够统治如此广大和雄伟的土地；奥斯曼·加齐本人一定亲自看顾了我，知道我能够保卫他的遗产。想到这里，我的心潮不禁起伏澎湃。」\n——[Root.Monarch.GetTitle][Root.Monarch.GetName]"
 flavor_tur.231.a:0 "欢庆之日！"
 flavor_tur.232.t:0 "科普特正教会"
 flavor_tur.232.desc:0 "科普特正教会及其信徒已经在高加索地区存续了数个世纪。战争和饥荒肆虐这个地区，每个野心勃勃的征服者都试图控制这些山区的居民。然而，这些山脉本身在我们面前颤抖，这些分裂的基督教王国和部落现在已成为我们的势力范围。"
 flavor_tur.232.a:0 "没有哪座山脉是我们无法征服的！"
 flavor_tur.233.t:0 "也门行省"
 flavor_tur.233.desc:0 "也门苏丹国拥有一个强大的商业地位，这是因为它直接坐落于亚丁湾地区。这个区域一度遭受什叶派军队威胁，如今则成为我们这个不断扩大的帝国的一部分，而且还是我们新行省的新候选地区。"
 flavor_tur.233.a:0 "我们应成立也门核心行省。"
 flavor_tur.233.b:0 "在我们的统治下也门将会畅享一段时间的繁荣。"
 flavor_tur.233.c:0 "也门的领土应该成为我们帝国的一部分。"
 flavor_tur.234.t:0 "也门的管理"
 flavor_tur.234.desc:0 "我们[Root.GovernmentName]征服了阿拉伯半岛南部。\n也门苏丹国及其领土如今已然属于奥斯曼帝国。尽管亚丁湾离[Root.Capital.GetName]很远，但妥善管理它是可行的。此外，如果划分一个行省来控制它，对我们来说可能会更有好处。"
 flavor_tur.234.a:0 "[first_potential_eyalet.GetName]行省将拱卫海湾。"
 flavor_tur.236.t:0 "波斯施政"
 flavor_tur.236.desc:0 "即便早在我们征服波斯之前，波斯与奥斯曼两国来往的历史就已浸满了血污。帖木儿王朝将安纳托利亚大部肆意蹂躏，1402年安卡拉之战更是引发了我国史上唯一一次大空位期。即使时至今日，突厥人与波斯人之间也由于文化与宗教上的差异而势不两立。\n尽管我们现如今成为了波斯的宗主，但波斯人再次揭起反旗不过是时间问题。建立行省代替中央管理这一棘手地带或许是明智之举。"
 flavor_tur.236.a:0 "确实，一个波斯行省可以有效地管控波斯人。"
 flavor_tur.237.t:1 "凌驾波斯"
 flavor_tur.237.desc:1 "波斯帝国已经崩坏，其庞大的遗产已经归于至高哈里发国的正统法理之下。有一说一，波斯算得上是个强大而可怕的敌人，然其伟业在我们面前毫无办法，只能接受甘拜下风的命运。尽管在这场征服中的牺牲为数不少，许多勇士埋骨他乡，但新征领土上的人们是信仰真主的兄弟，值得我们的尊敬。因此，我们将公正地统治这片土地，尊重当地民族的历史，波斯作为我们蓬勃发展的帝国中的一分子，将复归往昔荣耀。"
 flavor_tur.237.a:0 "他们的遗产和技能将为[Root.Monarch.GetName]服务！"
 flavor_tur.238.t:0 "米利特制度"
 flavor_tur.238.desc:0 "新近设计的米利特制度是奥斯曼帝国独立宗教团体管理的一部分，承认各团体在监督自身事务方面的权威，主要途径是独立的宗教法院制度和学校。如此行事将有助于我们牢牢控制巴尔干及其他地区的非穆斯林领土。"
 flavor_tur.238.a:0 "这些团体是我们伟大帝国的一部分。"
 flavor_tur.239.t:0 "苏莱曼大帝"
 flavor_tur.239.desc:0 "苏莱曼是塞利姆一世苏丹和皈依者哈芙莎苏丹之子，其非凡天赋在当时的诸奥斯曼苏丹中分外罕见。他学识渊博，从小学习伊斯兰文学，并对科学、历史、文学和军事战术等大多数年轻人都会排斥的科目兴趣盎然。许多人相信，如果此人被指定为继承人，帝国未来可期。"
 flavor_tur.239.a:0 "继承人之位非他莫属！"
 flavor_tur.239.b:0 "此人前途虽确不错，但仍得是[Root.Heir.GetName]在将来实行统治。"
 tur_10_dev_randomly_given_to_christian_provinces_tt:0 "将§G10§!发展度随机分配给随机§Y10§!个拥有的§Y基督教§!省份。"
 flavor_tur.240.t:0 "马穆鲁克苏丹国的崩溃"
 flavor_tur.240.desc:1 "将马穆鲁克在埃及和黎凡特的保护性统治称之为国家，用最保守的说法也算得上高估了，它能持续如此之久就是个奇迹。不过，在我们与之的新一轮冲突中，伟大苏丹的军队很大程度上斩断了该政府从叙利亚到埃及的法律和秩序维系。此外，[From.GetCapitalName]已受控于我军，马穆鲁克的统治已然崩溃，再没有一个中央政府能阻止我们夺取整个苏丹国。然而，毫无疑问的是，想要立即攫取这些领地就不得不依赖地方势力作为代理人，而整合整个苏丹国更是一项十分艰巨的大业。"
 flavor_tur.240.a:0 "一切领土属于[Root.Monarch.GetName]苏丹！"
 flavor_tur.240.a.tt:2 "如果我们控制§Y[MAM.Capital.GetName]§!持续§Y3年§!，同时在对§Y[MAM.GetName]§!的战争中拥有§Y90%§!的战争分数，则触发§Y马穆鲁克苏丹国的陷落§!事件，允许我们与§Y马穆鲁克§!无条件和平并立即创建§Y埃及行省§!。"
 flavor_tur.240.b:0 "稳扎稳打方是长远之计……"
 flavor_tur.240.b.tt:0 "我们将永远失去通过和平条约创建§Y埃及行省§!的机会。"
 flavor_tur.241.t:0 "[Root.GovernmentName]的崩溃"
 flavor_tur.241.desc:0 "随着突厥人占领了[Root.Capital.GetName]，我国政府那本已脆弱的统治正面临彻底崩溃。奥斯曼军队控制了埃及的大部分地区，举国政务及军务和军事均陷入一片混乱！"
 flavor_tur.241.a:0 "太糟糕了！"
 flavor_tur.241.a.tt:0 "§R如果我们在未来§Y3年§!里没有夺回§Y[Root.Capital.GetName]§!，§Y[From.GetName]§!可以不经过和平条约就将我国转化成他们的核心行省属国。§!"
 flavor_tur.242.t:0 "马穆鲁克苏丹国的陷落"
 flavor_tur.242.desc:0 "[MAM.Capital.GetName]城落入奥斯曼掌控，而马穆鲁克的政府正要分崩离析。他们可悲的苏丹国不过是一度辉煌的阿拔斯哈里发国四分五裂后残留下的一块污点。显而易见，苏丹国已经再也无法维持存在了。被囚禁在[MAM.Capital.GetName]的马穆鲁克管理者们已经向[Root.Monarch.GetName]发出建议，请求以苏丹国向[Root.Monarch.GetTitle]全面投降的条件立即结束战争，以换取他们未来在埃及继续掌权。"
 flavor_tur.242.a:0 "确实是个可靠的计划。现在，让我们结束这场战争吧。"
 tur_mamlukian_administration_tt:0 "直到他们不再是属国或直到他们的宗主国完成任务「§Y马穆鲁克的命运§!」"
 flavor_tur.242.b:0 "不。我们不会在埃及允许一边倒的政府掌权。"
 flavor_tur.243.t:0 "埃及行省独立"
 flavor_tur.243.desc:0 "不会再有送往奥斯曼帝国的奴隶了，我们的国家已经从他们的阴影下挣脱！也就是说，我们的行政机构现在完全掌握在自己人手里，我们终于能自称埃及了。"
 flavor_tur.243.a:0 "棒极了。"
 flavor_tur.244.t:0 "奥斯曼治下的埃及"
 flavor_tur.244.desc:0 "马穆鲁克苏丹国已经不复存在。她曾经占据的地方现在已经被设置为行省纳入我们的统治。但这对许多前马穆鲁克官员意味着严峻的危机，然而生活在这一地区的大多数埃及人却认为这是他们家园新发展的标志，来自[Root.Capital.GetName]的商人和工匠前往亚历山大，希望找到新的机会。"
 flavor_tur.244.a:0 "愿他们为埃及带来繁荣。"
 flavor_tur.245.t:0 "拉加里·哈桑·切莱比的飞行"
 flavor_tur.245.desc:0 "「我的苏丹啊！愿蒙福于我，我将要与尔萨对话！」在拉加里·哈桑·切莱比准备乘坐这台装满了化学品和火药的嘎嘎作响的机械起飞前，他对[Root.Monarch.GetName]说了如上一番话。谁又能评判我国人民最近热衷的这些新流行风向呢。只要他好好穿着护具，那就一切都好！"
 flavor_tur.245.a:0 "地面指挥呼叫切莱比上校！"
 tur_celebi_goes_bye_bye:0 "在滑稽又悲剧性的死亡后，切莱比终于见到了尔萨。"
 flavor_tur.245.b:0 "滚蛋，肮脏的乞丐！"
 flavor_tur.246.t:0 "帝国军事工程学院"
 flavor_tur.246.desc:1 "所有经由德夫希尔梅征募制度募集而来的少年兵丁都需要进入军事学院接受训练，以便将来作为耶尼切里服役。然而，随着征募制度的新一批应召兵来到[Root.Capital.GetName]，个人之间各有所长的事实愈发难以忽视。许多各具才干的青年人已经证明自己，让他们充作步卒实属大材小用。为了充分发展他们的潜能，[Root.GovernmentName]在[Root.Capital.GetName]开设了帝国军事工程学院。进入这一院校的学子将研习与军事后勤、部队调遣以及围城器械建造相关的一切知识。"
 flavor_tur.246.a:0 "好极了。"
 flavor_tur.247.t:0 "发展德夫希尔梅制度"
 flavor_tur.247.desc:0 "随着征服更多异教领土，德夫希尔梅制度需要扩大其官僚机构。通过[Root.Monarch.GetName]和他的顾问们的改革，德夫希尔梅制度已经发展[Root.GetUsableName]的一套精密的征兵体系，甚至可以从[Root.GovernmentName]最边远的角落征募可能的年轻新兵。唯一需要的就是由我们[Root.Monarch.GetTitle]进行正式的规范化。"
 flavor_tur.247.a:0 "将这些变化编纂为成文条例。"
 flavor_tur.247.b:0 "留待以后再议。"
 flavor_tur.248.t:0 "东方的商业冒险！"
 flavor_tur.248.desc:1 "尊敬的[Root.Monarch.GetTitle]陛下！我们的努力得到了回报。看上去您之前的投资实乃明智之举。我们的商人报告我国现在是[Root.Capital.GetCapitalName]和印度之间的贸易的最大参与者之一。"
 flavor_tur.248.a:0 "有钱能使鬼推磨！"
 flavor_tur.249.t:0 "新税收政策的实施"
 flavor_tur.249.desc:0 "妥善管理我们的土地是我们建立一个经得起时间考验的帝国的基础。如此，苏丹[Root.Monarch.GetName]取拜占庭法律之精华，面面俱到且充分考虑伊斯兰教法，并从管理中获得了很多的灵感，为帝国创造了一个单一的、一致的税收制度。伟大的[Root.Monarch.GetTitle]把它们整合到一本关于学习和司法理解的书里。现在所需要做的就是编纂法律，使这项改革成为现实。"
 flavor_tur.249.a:0 "签署法典。"
 flavor_tur.249.b:0 "不到时候。"
 flavor_tur.250.t:1 "巴格达城"
 flavor_tur.250.desc:0 "阿拔斯帝国的古都！律法之城巴格达！伟大的哈里发曼苏尔之城已经被奥斯曼帝国掌握，而尊贵的[Root.Monarch.GetName]陛下将是哈里发之位的合法继承人。哦，伟大的巴格达城，你遭受了许多不公与屈辱，经历了长久的贫穷与亵渎……首先是来自东方的野蛮部落，然后是可耻的帖木儿帝国，最后是那所谓的「波斯帝国」，如今这座城市终于迎来了其真正的主人！愿巴格达成为哈乃斐教义的灯塔，激励整个逊尼派世界！"
 flavor_tur.250.a:0 "创新和学术研究的心脏！"
 flavor_tur.251.t:0 "改革西帕希骑兵"
 flavor_tur.251.desc:0 "鞑靼人是可怕的战士，无数异教徒倒在他们的利刃与强弓之下。现在一个让他们为我军服务的机会就摆在我们眼前，而我们的西帕希骑兵也将受益于此。虽然我军将从中受益，耶尼切里和贵族们却对此嗤之以鼻。"
 flavor_tur.251.a:0 "支持西帕希骑兵。"
 flavor_tur.251.b:0 "还是不要惹怒耶尼切里。"
 flavor_tur.252.t:0 "织物、黄金与丝绸"
 flavor_tur.252.desc:0 "丝绸，一种自罗马帝国鼎盛时期便备受贵族青睐的装饰。人人都渴求着这种织物，而没有其他帝国能比我国拥有更多的丝绸！丝织品不仅仅是一件衣物，它更印证着拥有者的权力、财富、地位和威望。它让拥有者受到万众敬仰，成为上到贵族下到农民所尊敬和敬佩的对象。而能够从丝绸贸易中获利，这正是我国蒙真主赐福的证明！它是我们帝国和人民神圣命运的伟大见证。正如同各国的帝王都穿着我国的丝绸袍服、用我国的丝绸装点他们的宫殿那样，我们崇高的光辉也将遍照这个世界！"
 tur_25_goods_fabrics_tt:0 "治下所有生产§Y羊毛§!、§Y布料§!、§Y棉花§!、§Y丝绸§!或§Y染料§!的省份获得§G+10.0%§!本地商品产出修正，直到游戏结束。"
 flavor_tur.252.a:0 "丝绸缔造了美妙的生活。"
 flavor_tur.253.t:0 "埃及贸易的发展"
 flavor_tur.253.desc:0 "现在，埃及已经在真正宽厚的伟大领袖的领导下。他寻求对土地进行投资，而不是像马穆鲁克政府那样简单地收取税收和关税，尼罗河三角洲的土地将再次成为一个繁荣的地区，来自世界各地的商人熙熙攘攘摩肩接踵，好不热闹。我们将从埃及到君士坦丁堡的贸易中获利颇丰。埃及地中海沿岸地区显然是我们投资的重心。然而，一位雄心勃勃的工程师带着另一个投资埃及贸易的计划来到我们这里。"
 flavor_tur.253.a:0 "把我们的精力集中到沿海地区。"
 flavor_tur.253.b:0 "我有个更好的想法……"
 flavor_tur.254.t:0 "奥斯曼帝国的三院制"
 flavor_tur.254.desc:0 "随着我们[Root.GovernmentName]的征服并同化最边远地区的人民，我们面临着必须如何对待帝国中这些非穆斯林公民的问题。虽然他们不接受伊斯兰教的真理，也永远不会像我们的本土公民那样受到高度尊重，但我们必须坚持伊斯兰教法规定的信条，公平对待所有人，并行使公正的判例，以免和那些以最大的偏见歧视穆斯林的欧洲野蛮国王成为一丘之貉。建议实施「三院制」的司法系统，以更公正地处理非穆斯林的事务和有经济利益的实体。"
 flavor_tur.254.a:0 "苏丹的法律对所有臣属于奥斯曼的人都是至高无上的。"
 flavor_tur.255.t:0 "第二次伊斯兰黄金时代"
 flavor_tur.255.desc:0 "伊斯兰黄金时代曾是穆斯林世界科学、文化和经济大繁荣的时代，但随着1258年蒙古铁骑踏平巴格达以及阿拔斯哈里发国崩溃，黄金时代迎来了一缕暮色。\n哈里发国在[Root.Monarch.GetTitle][Root.Monarch.GetName]治下恢复后，人们对整个伊斯兰教的看法再次发生了变化。在奥斯曼的旗帜下，学者、神学家和艺术家们再度自由地过上了不为世俗所扰的生活。科学家们看到他们的工作得到了积极的推进，而建筑师们则托安拉的福，接到了新建清真寺的任务。一段时间以来，伊斯兰信仰中的宗教虔诚正经历着自己的复兴。对伊斯兰教及其所有信众来说，这是全新的、第二次黄金时代的开端，千真万确。"
 flavor_tur.255.a:0 "一切赞颂悉归于安拉！让这个时代成为我们信仰的伟大时代！"
 tur_enable_second_golden_era_decision_tt:0 "所有§Y穆斯林§!国家可以开启§Y第二次黄金时代§!或将当前的§Y黄金时代§!延续§Y50§!年。"
 flavor_tur.255.a.tt:0 "所有§Y穆斯林§!国家触发事件「§Y第二次伊斯兰黄金时代§!」。"
 flavor_tur.256.t:0 "第二次伊斯兰黄金时代"
 flavor_tur.256.desc:0 "哈里发国在[From.Monarch.GetTitle][From.Monarch.GetName]治下恢复后，人们对整个伊斯兰教的看法再次发生了变化。在奥斯曼的旗帜下，学者、神学家和艺术家们再度自由地过上了不为世俗所扰的生活。科学家们看到他们的工作得到了积极的推进，而建筑师们则托安拉的福，接到了新建清真寺的任务。一段时间以来，伊斯兰信仰中的宗教虔诚正经历着自己的复兴。\n[From.GetUsableName]带来的影响在[Root.GetUsableName]也能感受得到，我们的民众似乎被[From.Monarch.GetName]对新伊斯兰黄金时代的感叹所鼓舞。"
 flavor_tur.256.a:0 "希望这是一个伊斯兰繁荣富强的时代！"
 flavor_tur.257.t:0 "施行斐格海法典"
 flavor_tur.257.desc:0 "斐格海是人对于伊斯兰教法，也是我们对于伊斯兰传统的理解。考虑到信仰在我们的社会各方面的关键作用，[Root.Monarch.GetName]的大维齐尔将斐格海整合进奥斯曼的法律体系中是显而易见的。现在我所需要做的，就只剩[Root.Monarch.GetTitle][Root.Monarch.GetName]的签名花押了……"
 flavor_tur.257.a:0 "从今往后，宗教价值观成为了奥斯曼法律的一部分。"
 flavor_tur.257.b:0 "我需要一点时间考虑一下。"
 flavor_tur.258.t:0 "苏菲派法典"
 flavor_tur.258.desc:0 "苏菲派是伊斯兰教中非常注重精神世界和神秘主义的派别，隔绝尘世的欲望与烦恼，专注于和安拉的交流。[Root.Monarch.GetName]的大维齐尔通过将苏菲派的哲学与思想与帝国法律结合，将其与安拉联系起来从而使其成为正统法律。但是，这部法律需要得到[Root.Monarch.GetTitle]的签名才能正式生效……"
 flavor_tur.258.a:0 "让苏菲派哲学指引帝国。"
 flavor_tur.258.b:0 "我不知道将神秘主义和法律相结合有何意义。"
 flavor_tur.259.t:0 "奥斯曼治下的波斯"
 flavor_tur.259.desc:1 "我们无法否认波斯人与奥斯曼人之间的不和。即使波斯已经被征服了许多年，两族人民的矛盾依然存在。但是，并不是所有[Root.Capital.GetName]的商人都讨厌波斯的居民。有些人看到了商机并决定在波斯投资。"
 flavor_tur.259.a:0 "或许这些移民能改善我们与波斯人的关系。"
 flavor_tur.260.t:0 "扩大帝国官僚体系"
 flavor_tur.260.desc:0 "我们的[Root.GovernmentName]已经扩张到了只存在于其他人梦中的边境。尽管帝国的版图在任何地图上都非常美观，但这对于管理着大量帝国省份与行省的官僚来说则不然。\n[Root.Monarch.GetTitle][Root.Monarch.GetName]决定在[Root.GetUsableName]被自己的庞大击败前采取措施。通过一系列行政及官僚改革，[Root.GetUsableName]的组织能力大大提高。"
 flavor_tur.260.a:0 "官僚主义从来不是我们放缓脚步的理由！"
 flavor_tur.261.t:0 "耶尼切里要求特权"
 flavor_tur.261.desc:0 "不满的耶尼切里士兵已经来到苏丹的私人居所。他们手握利器，要求享有与其他阶层一样的皇家特权。根据他们的书面声明，苏丹最受尊敬的武装力量不应被贵族和商人踩在脚下！他们希望我们放松当前的一项耶尼切里条例，并用改善士兵生活的特权来替换这一条例。"
 flavor_tur.261.a:0 "允许他们自行选出阿伽。"
 flavor_tur.261.b:0 "让耶尼切里士兵的等阶世袭罔替。"
 flavor_tur.261.c:0 "赋予他们自谋兼职的权利。"
 flavor_tur.261.d:0 "授予他们随时结婚的权利。"
 flavor_tur.261.e:0 "为他们的报酬实行托普拉克（土地）法。"
 flavor_tur.261.f:0 "让耶尼切里军团自行决定训练。"
 flavor_tur.261.g:0 "授予他们特权。"
 flavor_tur.261.h:0 "放宽德夫希尔梅制度。"
 flavor_tur.261.i:0 "绝不！"
 flavor_tur.261.j:0 "你们已经拥有了一切你们想要的……"
 flavor_tur.262.t:0 "女性统治时期"
 flavor_tur.262.desc:1 "在塞尔柱帝国统治安纳托利亚期间，女性贵族在政策和事务方面拥有巨大的权力。然而，随着「马背上统治」思想的出现，这种权力开始收缩。早期的奥斯曼政策包括授予王子们和他们的母亲地方统治职位，以防止他们挑战真正的继承人。但这一切都在16世纪的转变中改变了。\n\n随着苏莱曼一世成为苏丹，带来了几个变化，其中之一是将帝国后宫整合到宫廷中。这些变化使得苏丹的母亲和妻子在行政和外交事务方面几乎拥有无限的权力。这种所谓「女人主宰的苏丹国」带来了公共工程、设施和国防的巨大增长。这些政策变化受到了帝国内的男性，如维齐尔和顾问的强烈批评。\n\n因此，一个问题出现了。在后宫赋予女性巨大的权力是否值得？"
 flavor_tur.262.a:0 "她们是苏丹的左膀右臂！"
 flavor_tur.262.b:0 "我们不能分割皇室权力。"
 flavor_tur.262.b.tt:0 "我们将限制后宫权力，使她们无法随意操纵未来的[Root.Monarch.GetTitle]。\n§Y如果我们反对后宫，那么后宫事件给予的继承人将承受§R-2§!能力值的惩罚，持续到游戏结束。§!"
 flavor_tur.263.t:0 "后宫采取行动"
 flavor_tur.263.desc:0 "我们关于把帝国行政事务及外交事务与帝国后宫分离的决定惹恼了后宫。虽然[Root.Monarch.GetName]一手掌控着政府，但是想要杜绝女人对[Root.Monarch.GetTitle]的影响是不可能的。苏丹皇太后和[Root.Monarch.GetName]的诸位嫔妃，正通过孜孜不倦的劝说，让[Root.Monarch.GetTitle]重新考虑他对后宫的严酷立场。"
 flavor_tur.263.a:0 "也许后宫是对的。"
 flavor_tur.263.b:0 "不行就是不行，母后！"
 flavor_tur.264.t:0 "后宫不得干政"
 flavor_tur.264.desc:0 "尽管经历了流血和暴力，[Root.Monarch.GetName]终于做到了后宫不得干涉政治以及国家大事。现在后宫的任务再次变成了当苏丹在马上治国理政时，确保诞下新的继承人。\n然而，这种家国分离有着极其重要的后果，未来的继承人从他们的父亲那里学到的东西有限，只能依靠他们母亲和女性亲信的建议。这样的话，未来的苏丹临朝执政的时候，所作所为就不再一定是为了帝国大业。"
 flavor_tur.264.a:0 "就这样吧。"
 flavor_tur.264.a.tt:0 "§Y如果我们反对后宫，那么后宫事件给予的继承人将承受§R-2§!能力值的惩罚，持续到游戏结束。§!\n§Y内部权力斗争§!灾难持续过程中，§Y宫闱之谋§!灾难无法再触发。"
 flavor_tur.265.t:0 "确保继承安全"
 flavor_tur.265.desc:0 "我们现在的储君被我们视为最为合适的继承人。然而，他有许多兄弟。这些兄弟嫉妒他继承人的地位，而且在帝国内各据要职。这些无能的蠢货一心想着在储君登基时破坏他的统治并且飞黄腾达。因此最好趁着我们有时间，赶紧翦除这些豺狼虎豹。但是，这么做在未来也会有一些难以预料的后果。我们必须慎之又慎，考虑清楚。"
 flavor_tur.265.a:0 "我们只有壹位储君！"
 tur_killing_of_line_potential_tt:0 "开始尝试消灭潜在王位觊觎者，这会引发一场基于我们继承人£mil£能力的§R公开叛乱§!。"
 flavor_tur.265.b:0 "不要冒险挑起公开叛乱。"
 tur_the_administration_will_be_damaged_somehow:0 "其他的潜在继承人将会在后宫中得到避难所，他们有充分的自由去破坏我们的国家……"
 flavor_tur.265.c:0 "血浓于水，兄弟。"
 tur_they_go_away_peacefully_tt:0 "用一场堪称模范，无可挑剔的表演，彰显[Root.Monarch.GetName]的家庭纽带和兄弟之爱。这会制止那些试图蜂起反对我们仁爱之[Root.Heir.GetName]的觊觎者。"
 flavor_tur.266.t:0 "心碎"
 flavor_tur.266.desc:0 "多么天真无邪的微笑啊，他好奇于帝国的种种问题是那样将我打动。「父亲！」他曾会这样说，「父亲，圣地有多大？」就这样问了一遍又一遍。我还记得我们一起品尝水果时的欢笑。我以为……我为他所做的一切都是为了更好的结果。然而，显然我错了。在听到他兄弟们不幸去世的消息后，我健康坚定的王子病倒了，病势如此沉重，现在，他躺在我面前永远地睡去了……我想看他最后一眼，但我做不到。愧疚将永远萦绕着我的心头。在睡梦中，我所有亲生骨肉的面孔从记忆中浮现，他们是我无情杀害的，我又该如何面对我的妻子与妾室。如今，唯有内疚和羞耻。"
 flavor_tur.266.a:0 "我的孩子，我可怜的孩子……"
 tur_i_did_this_tt:0 "由于听闻自己的兄弟被接二连三地处决，[Root.Heir.GetName]心痛万分，这使他身体每况愈下，最终不幸去世。\n他将被后宫中诞下的第一个健全的男孩取代。"
 flavor_tur.267.t:0 "圣城的命运"
 flavor_tur.267.desc:0 "无数异教徒和忠实信士曾经血洒耶路撒冷，大量基督徒也曾来到这座圣城朝圣。如今这座城市已入我手，它和它的居民的命运都掌握在我们手中，无论他们信奉什么。"
 flavor_tur.267.a:0 "它将再度成为我们的宗教中心！"
 flavor_tur.267.b:0 "让这座城市向所有虔诚者开放。"
 flavor_tur.269.t:0 "一封未曾设想的信"
 flavor_tur.269.desc:0 "[Root.Monarch.GetName]将信封握在手中，满腹狐疑。虽然这是听起来像是天方夜谭，可是教宗[PAP.Monarch.GetName]真的给[Root.Monarch.GetTitle]送来了亲笔信。\n\n「只消一举，你即成为这凡间最伟大、最强力之人，普罗大众都诵念你的名。想知道本座所言为何物否？此物便在身旁：只消一池清水，你即可受洗皈依基督，接受福音书的教导。\n\n只消一池清水，地上便不再有君王能够与你齐名，再也无人能望你项背。吾将委你为希腊和东方之帝皇……所有基督徒，都会敬你的名，求你仲裁争端……无数人将会心悦诚服向你效忠，在你的宝座前寻求公正、向你缴纳赋税，你要拿这些金银来除恶扬善，罗马教廷也不会出手制止……本座将会和爱其他国王一样接纳你……随你的名节攀升，赐予你更多的荣誉。经此，你将不战而屈人之兵，轻取诸国。\n\n只消一池清水，本座便不再援助你的敌人，正相反，在危难之时，罗马教会若遭歹人所图，本座还要仰仗你的相救。」"
 flavor_tur.269.a:0 "罗马的宝冠……只消改信……唔……"
 flavor_tur.269.b:0 "呸。这老头疯了吧。"
 flavor_tur.270.t:0 "为齐米进口没药"
 flavor_tur.270.desc:0 "令我国的齐米们欣喜的是，蒙安拉赐福，亚丁肥沃的土地盛产没药和其他珍稀药草。这些物产进一步丰富了我国在东方与欧陆间十分繁荣的商路。我们确蒙安拉赐福！"
 flavor_tur.270.a:0 "以仁慈的安拉之名，祝他们生意兴盛！"
 flavor_tur.271.t:0 "霍尔木兹海湾通行税"
 flavor_tur.271.desc:0 "在霍尔木兹被并入了辉煌的帝国后，我国确保了往来中东以及阿拉伯的贸易路线上的关键要点。既然这座港口对往来于印度与黎凡特的商旅如此重要，那大维齐尔自当在这座岛上征收海湾通行税。"
 flavor_tur.271.a:0 "很好。"
 flavor_tur.272.t:0 "行于亚洲商路"
 flavor_tur.272.desc:0 "我国沿着丝路的扩张十分卓有成效。为商路投资也被证明是个明智的决定。除了成堆的丝绸与黄金，我国的商人还带来了各种充满想象力的传说、陌生的动物、瑰丽的挂毯、精致的骨制工艺品和据传东方贵人们钟爱有加的晶莹绿石。毫无疑问，这些进口货物会更进一步促进我国繁荣的经济。克尔克基利塞的商人对此表现了很大的兴趣……"
 flavor_tur.272.a:0 "多么有趣和美妙的商品。"
 TUR_SILK_ROAD_TRADE:0 "丝路贸易"
 flavor_tur.273.t:0 "流离失所者迁往[151.GetName]"
 flavor_tur.273.desc:0 "随着从征服君士坦丁堡开始的巴尔干征服计划顺利推进，许多来自附近城镇和村庄的移民涌入了这座城市。这些在战乱中流离失所的移民迁徙到君士坦丁堡以养家糊口、赚钱谋生。人口的增长不仅将为移民提高生活水平和收入，也将为这座宏伟的城市提供额外的劳动力。愿全能的真主不断地赐福于我们如此繁荣的日子！"
 flavor_tur.273.a:0 "非常欢迎！"
 flavor_tur.274.t:0 "[151.GetName]兴盛的齐米信仰"
 flavor_tur.274.desc:0 "科斯坦丁尼耶的发展计划最终结出了丰硕的果实。许多像犹太人这样的宗教少数族群，都移民到了这座世界渴望之城。他们建立了自己的社区并与其他宗教社区交融，许多社区兴盛繁荣并得以自给自足。很少有国家对异教徒如此宽容，而这也是这座城市迈入其黄金时代的原因。"
 flavor_tur.274.a:0 "所有人都将在我们的旗帜下共享繁荣！"
 flavor_tur.275.t:0 "奇兹尔巴什起义"
 flavor_tur.275.desc:0 "奇兹尔巴什是15世纪末在安纳托利亚半岛东部地区大肆兴起的什叶派土库曼人民兵。他们在萨法维王朝一统波斯的过程中发挥了重要作用。1512年，萨法维王朝在奥斯曼帝国内部开展达瓦（传教），并使得东部的突厥部落皈依。这些部落最后成为了萨法维王朝的一部分。最终，生活在小亚细亚的什叶派突厥人开始被驱逐到摩里亚地区。萨法维王朝的奇兹尔巴什进入库尔德斯坦后，在人数悬殊的情况下依然击败了当地的突厥驻军。现在，奥斯曼帝国正站在十字路口，要么走向彻底的失败和屈辱，要么获得最终的长久胜利！"
 flavor_tur.275.a:0 "大维齐尔，拿我的鞭子来！"
 flavor_tur.276.t:0 "沙赫库卢起义"
 flavor_tur.276.desc:0 "在奥斯曼帝国内部，16世纪10年代是动荡的时期。萨菲派传教士和奇兹尔巴什武装分子在帝国的东部肆虐。在1511年，土库曼奇兹尔巴什人在特克哈利法的儿子沙赫库卢的号召下聚集起来。他长期以来一直是我们的眼中钉，竟然胆敢在东部袭击我们的大型商队。我们的帝国没有容忍这种狂热和卑劣生物的地方，让我们高举先知的旗帜，一劳永逸地粉碎这些畜生。"
 flavor_tur.276.a:0 "这些该死的什叶派！"
 flavor_tur.277.t:0 "穆罕默德二世的意大利野心"
 flavor_tur.277.desc:0 "君士坦丁堡陷落后，穆罕默德二世宣称奥斯曼是罗马帝国的合法继承者，而他本人是其皇帝。他将前拜占庭贵族擢升至高级国家管理职位，以进一步合法化其对罗马帝国的宣称。他还定都于君士坦丁堡，致力于恢复这座名城昔日的荣耀，并从拜占庭帝国汲取了很多宫廷传统的实践和办法。自然，穆罕默德二世也利用这种对罗马继承权的主张，为1480年入侵奥特朗托提供了理由，并进一步冀望能为奥斯曼帝国征服罗马。然而，这份早夭的野心随着穆罕默德二世一起，于1481年5月3日去世了。此后，再也没有任何奥斯曼苏丹以征服者的身份踏上意大利的土地。"
 flavor_tur.277.a:0 "意大利将屈服于我们的力量！"
 flavor_tur.278.t:0 "法兰西—奥斯曼同盟"
 flavor_tur.278.desc:0 "哈布斯堡家族多年来一直是[Root.GetUsableName]的宿敌。虽然[Root.Monarch.GetTitle]能够从奥地利的中欧霸权手中保卫[Root.GetUsableName]，但显然这个王朝的力量和影响力仍在增长，不仅在神圣罗马帝国内，而且在伊比利亚、波兰和意大利。如果我们要阻止哈布斯堡王朝，就需要一个盟友。\n\n而[Root.Monarch.GetTitle][Root.Monarch.GetName]已经找到了一个难以置信，但却很有发展潜力的同盟。由于在巴尔干地区的利益冲突，[TUR.GetUsableName][TUR.GovernmentName]与神圣罗马皇帝不断发生冲突。虽然他们是穆斯林异教徒，但他们的目标同样是消除奥地利人带来的德意志威胁，并巩固他们在巴尔干地区的权力。也许值得联系奥斯曼，并向[TUR.Monarch.GetTitle][TUR.Monarch.GetName]提议正式结盟。"
 flavor_tur.278.a:0 "我们应当要求觐见苏丹。"
 flavor_tur.278.a.tt:0 "所有已知的位于§Y[Root.Capital.GetContinentName]§!且不是我国属国的§Y基督徒§!国家对§Y[Root.GetName]§!的好感度§R-25§!。"
 flavor_tur.278.b:0 "百合永远不会成为新月的盟友。"
 flavor_tur.278.b.tt:0 "所有已知的位于§Y[Root.Capital.GetContinentName]§!且不是我国属国的§Y基督徒§!国家对§Y[Root.GetName]§!的好感度§G+50§!。"
 flavor_tur.279.t:0 "法兰西—奥斯曼同盟"
 flavor_tur.279.desc:0 "哈布斯堡长久以来都是[Root.GetUsableName]的宿敌。尽管[Root.Monarch.GetTitle]能够抵挡[Root.GetUsableName]的中欧霸权，但该王朝显然在继续扩张，不仅在神圣罗马帝国内部，也包括伊比利亚、波兰和意大利。我们需要一个盟友来遏制哈布斯堡的扩张。\n\n或许命中注定如此，这位潜在盟友也想要接触[Root.Monarch.GetName]。一位来自法兰西[FRA.GovernmentName]的外交官以其君主[FRA.Monarch.GetTitle][FRA.Monarch.GetName]的名义觐见了[Root.Monarch.GetTitle]。显然法国人也因为其在伊比利亚、意大利和低地的利益受到威胁而想要遏制哈布斯堡。"
 flavor_tur.279.a:0 "一个强大的基督教盟友可能确实有用。"
 flavor_tur.279.b:0 "新月和百合可搭不上话。"
 flavor_tur.280.t:1 "[From.GetUsableNameCap]接受同盟请求"
 flavor_tur.280.desc:0 "我的[Root.Monarch.GetTitle]，[From.Monarch.GetName]很明智的接受了我们慷慨的提议，以保护他们免受奥地利的威胁。我们现在正式与[From.GetUsableName]结成同盟。"
 flavor_tur.280.a:0 "希望这能致使哈布斯堡王朝衰亡。"
 flavor_tur.281.t:1 "[From.GetUsableNameCap]拒绝了结盟提议"
 flavor_tur.281.desc:0 "尊敬的[Root.Monarch.GetTitle]陛下，[From.GetUsableName]的异教徒们拒绝了我们的慷慨提议。那位[From.Monarch.GetTitle]宁愿看到[From.Monarch.GetHerHis][From.GovernmentName]化为灰烬也不愿放下[From.Monarch.GetHerHis]高傲。"
 flavor_tur.281.a:0 "哦，好吧。这将是他们的末路，不是我们的。"
 flavor_tur.282.t:0 "先知生平记"
 flavor_tur.282.desc:2 "先知穆罕默德的生平一直是最伟大作品的灵感来源。《先知生平记》便是此类作品之一，它最初于1338年由埃尔祖鲁姆的穆斯塔法·达里尔在马穆鲁克苏丹巴库克的旨意下完成。从那时起它就是一部值得称赞的作品。我们的[Root.Monarch.GetTitle][Root.Monarch.GetName]决心以[Root.Monarch.GetHerHis]智慧来对其进行扩充，并下令制作一份新的绘本。新版本由著名的书法家卢夫提·阿卜杜拉完成，其结果当然令人赞叹。它华丽的书页是迄今为止对先知生平最美丽的呈现，并将一直被视作苏丹所骄傲的财产，见证奥斯曼帝国永世的荣耀！"
 flavor_tur.282.a:0 "一部描述伟大先知的巨著！"
 flavor_tur.283.t:0 "阿布·哈尼法墓"
 flavor_tur.283.desc:1 "阿布·哈尼法伊玛目出生于库法的波斯家庭，是逊尼派穆斯林神学家和教法学家。他是公认的哈乃斐教法学派创始人，其遗体永久安厝于巴格达的一座清真寺中。我们近日征服了这座宏伟的城市，现在苏丹将决定是要重修哈尼法墓还是省下金币以作他用。"
 flavor_tur.283.a:0 "重修其墓，向他的遗产致敬！"
 flavor_tur.283.b:0 "我们的钱最好还是用在别的地方！"
 flavor_tur.284.t:0 "[Root.Monarch.GetName]年间的伊斯兰知识论"
 flavor_tur.284.desc:0 "知识论。这个词和它背后的含义一样神秘。研究关于某样事物的知识本身的理论被称为事物的知识论。随着苏丹对伊斯兰哲学家越来越多的青睐，这些哲学家们越来越关注于理解伊斯兰教背后的哲学。在苏丹不遗余力的支持下，这必将给奥斯曼的乌理玛带来永恒的荣耀！"
 flavor_tur.284.a:0 "学问与哲思的时代！"
 flavor_tur.285.t:0 "[Root.Monarch.GetName]糟糕的经济政策"
 flavor_tur.285.desc:0 "苏丹糟糕的经济政策看来已经暴露其恶果。奥斯曼的经济在一夜之间崩溃了。崩溃引发了恶性通货膨胀以及帝国境内普遍的动荡。我们需要好几个月才能从这场惨剧中恢复过来。"
 flavor_tur.285.a:0 "铸造一切！"
 flavor_tur.286.t:0 "德夫希尔梅制度的命运"
 flavor_tur.286.desc:0 "多年来，德夫希尔梅制度证明了其价值，因为它是我们军队耶尼切里新兵的主要来源。然而，随着时间的推移，这个制度越来越被忽视，因为穆斯林家庭会为了孩子更好的未来，而偷偷地让他们参加德夫希尔梅。如今，德夫希尔梅徒有虚名，只不过是一种过去的募兵制度罢了。\n显然，这项制度需要进行改革。政府的保守派支持彻底改革，而军方则支持完全废除德夫希尔梅制度，引入更普遍的征兵制度。"
 flavor_tur.286.a:0 "它的时代已经结束了。我们将引入新的方式来招募新兵。"
 flavor_tur.286.b:0 "它已经在过去证明了其价值，在未来也将再次证明。"
 flavor_tur.287.t:0 "扩大穆罕默德常胜军的招募"
 flavor_tur.287.desc:0 "德夫希尔梅已经成为过去的遗物。它已被一个标准的征兵制度所取代，该制度搜寻整个帝国以寻找潜在的新兵，而不仅仅局限于基督教男性。奥斯曼军方决定进一步完善该制度，以使该过程更加高效。现在，唯一需要的就是得到[Root.Monarch.GetTitle]的正式批准……"
 flavor_tur.287.a:0 "将这些改革引入征兵制度。"
 flavor_tur.287.b:0 "改日再议。"
 flavor_tur.288.t:0 "常胜军改革"
 flavor_tur.288.desc:0 "在数个世纪的内耗与腐蚀后，耶尼切里最终堕落腐化，凭借其日益权势熏天的影响力干涉苏丹的事务。他们越来越肆无忌惮以至于忘记了他们应该效忠于谁。由于军事改革遭到了武装反抗，[Root.Monarch.GetTitle]不得不采取强力手段清洗耶尼切里。\n\n尽管这一过程残忍万分，但新军士兵在铲除叛变中的表现证明了[Root.GovernmentName]能够从根本上改革军队。新军已经取代了耶尼切里，他们采用西方的战略、战术和装备，为[Root.Monarch.GetTitle]而战。现在的问题只剩下宣告耶尼切里彻底解散了。"
 flavor_tur.288.a:0 "终于有了一支能够捍卫帝国的军队。"
 flavor_tur.288.b:0 "好的。"
 flavor_tur.289.t:0 "与耶尼切里妥协"
 flavor_tur.289.desc:0 "在数个世纪的内耗与腐蚀后，耶尼切里最终堕落腐化，凭借其日益权势熏天的影响力干涉苏丹的事务。他们越来越肆无忌惮以至于忘记了他们应该效忠于谁。尽管如此，[Root.Monarch.GetTitle]和[Root.Monarch.GetHerHis]大维齐尔最后还是成功取得了同耶尼切里军团的和解。\n\n[Root.Monarch.GetName]说服了耶尼切里的阿伽，承诺每个禁卫军士兵退役后可以选择成为贵族或经商，从而认识到了在社会上的新地位。虽然这些特权的便利大如不前，但这一项对封建制度的突破也为那些早就不想当兵的士兵开辟了新路径，而对于那些生来就是为了战斗的士兵，他们则可以真正投入到他们的使命中去。"
 flavor_tur.289.a:0 "最终，耶尼切里幡然悔悟。"
 flavor_tur.289.b:0 "好的。"
 flavor_tur.290.t:0 "米利特制度改革"
 flavor_tur.290.desc:0 "米利特制度是奥斯曼帝国管理各个宗教社区的一部分，承认每个社区在监督自己的公共事务方面的权威性，主要通过独立的宗教法院系统和学校进行。然而，这是一个不一致的系统，每个行省的法律在米利特法庭与其它地区相比差异巨大。一些聪明的帕夏利用这一点，将他们对所治地区的控制力扩展到远远超出他们权责规定的范围。通过对米利特的标准化，我们能促进帝国所有地区治理的一致性。"
 flavor_tur.290.a:0 "我们的帝国法律不再是由相互冲突的法律条文拼凑而成的了。"
 flavor_tur.290.b:0 "好的。"
 flavor_tur.292.t:0 "耶尼切里要求特权"
 flavor_tur.292.desc:0 "不满的耶尼切里士兵已经来到苏丹的私人居所。他们手握利器，要求享有与其他阶层一样的皇家特权。根据他们的书面声明，苏丹最受尊敬的武装力量不应被贵族和商人踩在脚下！"
 flavor_tur.293.t:0 "耶尼切里的崛起"
 flavor_tur.293.desc:0 "随着我们的军队越来越依赖耶尼切里，耶尼切里在我们国家的势力也越来越大。他们对政府和军事系统的影响和重要性是毋庸置疑的。虽然耶尼切里意识到他们的举足轻重，但他们目前的总体态度是支持[Root.Monarch.GetName][Root.Monarch.GetTitle]的。因此，禁卫军同意向我们效忠，并成为我们锐不可当的先锋。"
 flavor_tur.293.a:0 "好极了。"
 unlock_privilege_estate_janissary_ottoman_vanguards_tt:0 "解锁§Y耶尼切里§!阶层特权§Y奥斯曼先锋§!"
 flavor_tur.300.t:0 "[Root.GetUsableName]战败"
 flavor_tur.300.desc:0 "[From.GetUsableName]的战败是对[Root.Monarch.GetTitle]权威的重大打击。我们国家的道德正处于新的低谷，我们领土内的许多公民都在为我们的耻辱失败寻找替罪羊。"
 flavor_tur.300.a:0 "谴责耶尼切里"
 flavor_tur.300.b:0 "就这样吧……"
 flavor_tur.301.t:0 "[Root.GovernmentName]过度扩张"
 flavor_tur.301.desc:0 "随着我们[Root.GovernmentName]的发展和边界的扩大，内廷的管理面临着许多问题。虽然我们上次的征服取得了巨大的成功，但事实证明，新征服省份的管理对我们的官僚来说太具有挑战性了。"
 flavor_tur.301.a:0 "倾国之力以拒之。"
 flavor_tur.301.b:0 "过度扩张只是一个抽象的概念。"
 flavor_tur.998.t:0 "奥斯曼族人的背叛！"
 flavor_tur.998.desc:0 "奥斯曼家族的悲剧！[Root.Monarch.GetName]的一位族亲掌控了[From.GetName]的权力，并且针对我们发起了一场独立战争！"
 flavor_tur.998.a:0 "他将因背叛而人头落地！"
 flavor_tur.999.t:0 "[Root.Monarch.GetTitle]的新爱好"
 flavor_tur.999.desc:1 "「多么令人炫目的旗帜！一头雄壮、有力、美丽的动物！真正的壮美！」大维齐尔不禁好奇地想，他的[Root.Monarch.GetTitle]脑子里被什么疯狂的东西占据住了，同时他强迫自己不展露出任何表情。这位睿智的顾问希望自己不要因为对此情此景忍俊不禁而被处决。「说吧，我最信赖的维齐尔。你说我们的人在行军穿越东吁省份时发现了这面旗帜？」大维齐尔努力克制自己，简短地回复了几句。他观察到[Root.Monarch.GetName]似乎对东吁王朝的旗帜很感兴趣：那是一面白色的旗帜，中间有一只造型优美的孔雀。虽然形制独特，但大维齐尔对它的印象并不深刻。毕竟[Root.GetUsableName]之前灭亡的许多国家也有独特的旗帜。\n以真主之名，它究竟有什么迷人之处？维齐尔沉思着，而[Root.Monarch.GetName]却迸发出了热情。「维齐尔，通知我的宫廷。我们应迁往伊斯东吁，在那里设立我们的新首都！我想亲眼看看这些传说中的孔雀！」\n\n这即使是对最沉稳的顾问来说，也很令人震惊。但不管[Root.Monarch.GetTitle]可能发生了什么疯狂的事情，大维齐尔现在必须站在[Root.GovernmentName]的利益这边。"
 flavor_tur.999.a:0 "抱歉，我的[Root.Monarch.GetTitle]，我们应该继续发展[Root.Capital.GetName]。"
 flavor_tur.999.a.tt:0 "几天之后，大维齐尔之位可能被一只孔雀取而代之……"
 flavor_tur.999.b:0 "理应如此，我的[Root.Monarch.GetTitle]。"
 flavor_tur.1000.t:0 "行省的独立"
 flavor_tur.1000.desc:0 "难以想象的是，几十年来，[Root.Monarch.GetName]一直设法确保[Root.GetName]完全独立于其前任主人。曾经作为一个行省；一个帝国省份的历史一去不返，现在国家终于自立，可以追寻属于自己的命运。"
 flavor_tur.1000.a:0 "我们的命运终由我们自己掌握！"
 tur_city_of_faiths:0 "信仰之都"
 tur_ottoman_venetian_trade_deal_modifier:0 "奥斯曼-威尼斯贸易协定"
 desc_tur_ottoman_venetian_trade_deal_modifier:0 "我们与威尼斯政府达成了一项贸易协定，允许他们的商人在我国境内自由旅行和贸易，反之亦然。虽然它会减少我们自己在本埠的贸易影响力，但从长远来看会带来巨大的繁荣。\n\n§Y当奥斯曼或威尼斯与另一方断绝同盟时，该修正会自动移除。§!"
 tur_ottoman_venetian_trade_deal_modifier_prov:0 "奥斯曼-威尼斯贸易协定"
 desc_tur_ottoman_venetian_trade_deal_modifier_prov:0 "这个省份受益于奥斯曼-威尼斯贸易协定。\n\n§Y这个修正将在奥斯曼或威尼斯与另一方断绝同盟时自动移除。§!"
 tur_ottoman_venetian_expanded_trade_deal_modifier:0 "扩大奥斯曼-威尼斯贸易协定"
 desc_tur_ottoman_venetian_expanded_trade_deal_modifier:0 "与威尼斯人的贸易协定已经得到了扩大。尽管这将巩固他们对黑海贸易的参与，他们向[Root.GetName]支付的费用将抵消这一缺陷。"
 tur_ottoman_venetian_expanded_trade_deal_modifier_prov:0 "扩大奥斯曼-威尼斯贸易协定"
 desc_tur_ottoman_venetian_expanded_trade_deal_modifier_prov:0 "这个省份受益于奥斯曼-威尼斯贸易协定。\n\n§Y这个修正将在奥斯曼或威尼斯与另一方断绝同盟时自动移除。§!"
 tur_economical_reforms:0 "经济改革"
 desc_tur_economical_reforms:0 "我们实施了重商主义贸易改革，以打破西方商人对黑海贸易的束缚。"
 tur_early_cannons_modifier:0 "早期乌尔班大炮"
 desc_tur_early_cannons_modifier:0 "由于我们当时曾为乌尔班的大炮提供了充足的资金和材料，他的需求被彻底满足了。然而，未来的火炮可就不会这么便宜了……"
 tur_resettlement_of_constantinople:0 "迁民于君士坦丁堡"
 desc_tur_resettlement_of_constantinople:0 "曾经的伟大城市君士坦丁堡饱经荒废，受尽十字军和奥斯曼帝国蹂躏。作为奥斯曼帝国的新首都，它正在从那些时代中恢复过来，越来越多的人移民并定居在这个繁华的城市。"
 tur_preperation_for_naval_war:0 "海战准备"
 desc_tur_preperation_for_naval_war:0 "我们与意大利海洋国家间的关系达到了新低。战争爆发只是时间问题。\n我们应当为即将到来的战斗做好准备。"
 tur_janissary_example:0 "耶尼切里典范"
 desc_tur_janissary_example:0 "耶尼切里的训练度与战备状态是我们全军的一个优良典范，他们的士气无与伦比。"
 tur_protection_from_raids_modifier:0 "免受劫掠"
 desc_tur_protection_from_raids_modifier:0 "卑鄙的骑士们不再能威胁这个港口的安全与繁荣。"
 tur_janissary_loyalty:0 "耶尼切里的忠诚"
 desc_tur_janissary_loyalty:0 "虽然耶尼切里强大得足以形成自己的阶层，但他们仍然忠于[Root.Monarch.GetTitle]。愿他们的服役对奥斯曼[Root.GovernmentName]大有裨益。"
 tur_the_ottoman_rule:0 "奥斯曼的统治"
 desc_tur_the_ottoman_rule:1 "我们的国家由奥斯曼家族统治，是罗马式的政府与《古兰经》思想结合的产物。尽管我国能够有效统治大片领土，但也需要面对繁杂的内部斗争。"
 tur_respected_the_patriarchate:0 "尊重牧首区"
 desc_tur_respected_the_patriarchate:0 "我们对牧首的尊重使得我们对异教徒的统治无可指摘。"
 tur_removed_the_patriarchate:0 "取缔牧首区"
 desc_tur_removed_the_patriarchate:0 "我们对牧首区的取缔是伊斯兰教的一大胜利。"
 tur_local_millet_rule:0 "当地米利特影响"
 desc_tur_local_millet_rule:0 "这个省份所实行的米利特制度能够有效地解决不安定因素。"
 tur_integration_of_a_core_eyalet:0 "整合核心行省"
 desc_tur_integration_of_a_core_eyalet:0 "虽然行省在我国政府中占有重要地位，但一些区域应该受到[Root.Monarch.GetTitle]的直接统治。因此，我们现在正在准备整合我们的核心行省附庸。"
 tur_advance_into_europe:0 "挺进欧洲"
