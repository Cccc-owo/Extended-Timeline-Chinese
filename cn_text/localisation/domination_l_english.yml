 nov_rus_great_novgorodian_navy:0 "大诺夫哥罗德海军"
 desc_nov_rus_great_novgorodian_navy:0 "我们的水手对于我国对海军的巨大投入留下了深刻的印象。他们的士气无与伦比，他们会在海上与敌人战斗，直到最后一人。"
 rmi_rus_rising_russian_power:0 "俄罗斯的崛起"
 desc_rmi_rus_rising_russian_power:0 "我国起于微末，敌强众多，然尽管诸般阻难，命运之轮却站在我们这一边，如今我国已成东欧之霸主。"
 rus_steppe_conversion:0 "使草原游牧民皈依"
 desc_rus_steppe_conversion:0 "草原上居住着还未沐主荣光的异教徒。我们的传教士正积极努力，将这些灵魂带到正确的道路上。"
 rus_expansion_into_siberia:0 "向西伯利亚扩张"
