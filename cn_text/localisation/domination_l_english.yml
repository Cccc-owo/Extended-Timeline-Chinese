 codify_single_whip_law_decision_title:0 "条鞭赋役"
 codify_single_whip_law_decision_desc:0 "我们要将一条鞭法写入律例，这样其判决在法典中便有先例可循。"
 reign_in_estates_decision_title:0 "禁锢朋党"
 reign_in_estates_decision_desc:0 "我国内部党派林立、横行霸道，每每让他们报效朝廷，却总是大呼小叫着请赐皇恩，借机贪腐。我们必须制止这种情况，以防帝国陷入混乱。"
 reform_civil_registration_decision_title:0 "编户齐民"
 reform_civil_registration_decision_desc:0 "这一系统追踪着我国臣民的一举一动，意在改善百姓民生。"
 establish_silver_standard_decision_title:0 "稳固银本"
 establish_silver_standard_decision_desc:0 "在引入一条鞭法后，我国税收效率显著提高。可为了防患于未然，我们要时刻警惕过度通胀。"
 kanhe_certificate_decision_title:0 "勘合符契"
 kanhe_certificate_decision_desc:0 "这一符契由朝廷颁发给国内外商贾，同时，持有勘合的属国还能得到特许市场准入。"
 new_keju_formats_decision_title:0 "改制科举"
 new_keju_formats_decision_desc:0 "此次改制引入新考试形式、提高入选标准，意在精简科举考生的选拔流程，如此定会对我们的行政机构大有裨益。"
 inclusive_monarchy_decision_title:0 "仁德教化"
 inclusive_monarchy_decision_desc:0 "普天之下，莫非王土；率土之滨，莫非王臣。因此，我们必须效法天意的宽怀圣道，从而创造一个包容的社会，待民以尊严与同情。"
 promote_bureaucratic_faction_decision_title:0 "§O崇文抑武§!"
 promote_bureaucratic_faction_decision_desc:0 "官僚体系乃我之国魂所在，诚应提拔仕材、贬斥蛮勇，以此防内乱之患于未然。\n§Y与「崇武抑文」互斥§!\n"
 promote_military_faction_decision_title:0 "§O崇武抑文§!"
 promote_military_faction_decision_desc:0 "那些为我等自主自立而牺牲的人，比终日于繁文缛节中养尊处优的官宦更值得赞扬。\n§Y与「崇文抑武」互斥§!\n"
 unifed_trade_market_decision_title:0 "统一亚洲市场"
 unifed_trade_market_decision_desc:0 "只要在我们影响下的市场的准入制度能够得到统一，我国商人便可坐拥未曾设想的暴利，我们的影响力也能因此提高，进而充实国库。"
 reform_the_military_branch_decision_title:0 "改革军队"
 reform_the_military_branch_decision_desc:0 "国朝土宇旷远，必得能士勇夫，方能捍而卫之。然而今日，空有一腔热血远远不够，必定要有一支规模庞大、操练得法、勇猛精悍的常备军，方能维系我国之强大地位。"
 modernize_the_banners_decision_title:0 "推广旗军"
 modernize_the_banners_decision_desc:0 "旗军尽职尽责地为我国效忠、克敌制胜。我们若是想要保证旗军战力精铄、令行禁止，就必须进行改革和提升，否则旗军就会有腐化的危险。"
 study_foreign_ship_designs_decision_title:0 "研造夷船"
 study_foreign_ship_designs_decision_desc:0 "在造船术与船只设计方面，外国有许多长处可习，或许我们应该颁布改革，要求我国船匠仔细研究外国船只。"
 tributary_embassies_decision_title:0 "置节藩属"
 tributary_embassies_decision_desc:0 "同那些向我国朝贡的邦国的交流对于止暴制乱、促进沟通至关重要。为此，我们应当颁布改革，在那些处在我国势力范围内的国家投资设置大使馆。"
 new_world_discovery_decision_title:0 "扬帆异域"
 new_world_discovery_decision_desc:0 "新世界物产奇异、商机遍地，还为我们巩固权力提供了扩张方向。应当颁布圣旨，责令大小官员研究地平线彼端的陌生地点。"
 reform_the_administration_of_china_decision_title:0 "改革行政"
 reform_the_administration_of_china_decision_desc:0 "唯有天子才是中华独一之主，然而阉宦窃权已然太久，必须撤除他们的特权、遏制他们的权势，我们才能免遭灾难。"
 mng_pay_50_gov_ref_prog_and_2_stab_for_reduction_tt:0 "扣除§R50§!政府改革进度与§R-2§!稳定度进行政府改革，将「§Y行政过度扩张§!」的负面影响减少§G-5§!最低自治度"
 qng_eight_banners_title:0 "八旗"
 qng_eight_banners_desc:0 "传统女真狩猎小队在与我们宿敌的冲突中功勋卓著，不过，要是想征服一个帝国的话，我们就得把部队重组为令行禁止的八旗部队。"
 qng_end_yuan_title:0 "终结北元"
 qng_end_yuan_desc:0 "前朝的幽灵正游荡在蒙古高原上空。我们必须向西进军，从史书中抹去这个朝代的名字。"
 mjz_unite_home_provinces_title:0 "统一诸部"
 mjz_unite_home_provinces_desc:0 "女真部落人口最稠密的地区四分五裂，陷入永恒冲突的泥淖。我们必须进军，将他们统一在一面旗帜下。"
 mjz_dominate_rival_jurchens_title:0 "支配敌对女真部落"
 mjz_dominate_rival_jurchens_desc:0 "为了形成对外的强有力战线，绝不能允许有其他旗主以自己的名号拉拢人心。"
 mch_issue_seven_grievances_title:0 "发布七大恨"
 mch_issue_seven_grievances_desc:0 "长久以来，中国的暴君对我们的人民的性命颐指气使、把我们当作二等公民。我们要指出对中国皇帝的切骨之恨、逼他跪地求饶、叫他知道自己的地位、让他学学什么叫谦虚。"
 mch_proclaim_later_jin_title:0 "建立后金"
 mch_proclaim_later_jin_desc:0 "在中原的胜利为我们的人民带来了累累果实，一场场胜仗将敌人驱赶至南土，我们已经积累了足够声誉，是时候昭告一个潜力无限的朝代了。"
 mch_bypass_great_wall_title:0 "绕过长城"
 mch_bypass_great_wall_desc:0 "所谓「万里长城」不过是旧时的断壁残垣罢了，我们要跨过长城的防御，涌入中原，驰骋神州，攻入每一座城池，升起我们的旌旗，播撒死亡、恐惧与毁灭，不把皇帝老儿捉到誓不罢休。"
 mjz_unite_jurchen_tribes_title:0 "重组诸部"
 mjz_unite_jurchen_tribes_desc:1 "要是想巩固权力的话，我们就得抓住机会，将战士与百姓整合进我们的社会。我们要提高自身地位，确保治下黎民遵从部落法规。"
 mch_adopt_alphabet_title:0 "满文"
 mch_adopt_alphabet_desc:0 "语言是立众之本。我们治下的大多数人无法读写中国皇帝的语言，我们的骨肉同胞一次又一次遭受外敌袭略，与族中长老分离，只得学说外语。时移世异，头上的主人换了一茬又一茬，我们要说的语言也换了一茬又一茬，我们的思想、性格、是非观也随之改变。因此，为了巩固我们的地位，确保我们不被外国影响，我们的人民需要一门通用语。"
 mjz_into_korea_title:0 "隐士王国"
 mjz_into_korea_desc:0 "长白山的那端，便是土地丰饶、物阜民丰的朝鲜王国。卧榻之侧，岂容他人鼾睡，如此富饶的国家一旦成为我们的强敌，后果将不堪设想。"
 mch_ensure_internal_stability_title:0 "内部维稳"
 mch_ensure_internal_stability_desc:0 "打江山容易，坐江山难。我们要是想经受住时间的考验，就得处理好我们的内部事务，确保我们的政府顺利运作。"
 mjz_break_through_korea_title:0 "跨过江界"
 mjz_break_through_korea_desc:0 "朝鲜地区山脉周围的防御工事阻挡了我们取得不计其数的战利品和征服的荣耀。稳固进一步南下的通道是通向财富和征服的喜悦的重要垫脚石。"
 mjz_mount_paektu_title:0 "长白山"
 mjz_mount_paektu_desc:0 "布库里山，即朝鲜人所谓之白头山，是我们民族的神圣发源地。据传，住在山湖中的天女吞下神鹊所衔朱果，感而成孕，诞下了第一位女真酋长。我们要在神山附近修建宗祠，崇敬先祖。"
 qng_formalize_ritual_practices_title:0 "实行正规祭礼"
