 flavor_mng.27.t:0 "坚定的守将"
 flavor_mng.27.d:0 "在我国与死敌相交战时，一人挑起了护卫京师，匡扶社稷的重担，避免了重演历史上的悲剧。兵部尚书于谦，平素守节、貌恭心敬，他在京师附近坚壁清野、布置防线抵挡了敌人将近一月，最终与援军逼退了敌人。"
 flavor_mng.27.a:1 "他理应得到升迁。"
 flavor_mng.27.b:1 "未来的将领都应该学习他的战术。"
 flavor_mng.27.c:0 "留其名于青史。"
 flavor_mng.28.t:0 "大[Root.GetName]的监察机构"
 flavor_mng.28.d:1 "都察院是中央政府中尤为显要的部门。其由皇帝直接授权，主要职能在于充当皇帝耳目，纠察百官行为，揭露腐败行径，弘扬清风正气。近来，细致入微的行政能力使我们有机会进一步扩大都察院某一方面职权的影响，并进一步确保臣僚举动合宜。"
 flavor_mng.28.a:0 "§G殿院§!监束百官，规范朝仪。"
 flavor_mng.28.b:0 "§Y台院§!森严法度，肃整朝纲。"
 flavor_mng.28.c:0 "§l巡按御史§!巡行全国，察情安民。"
 flavor_mng.28.e:0 "没有钟意的。"
 flavor_mng.29.t:0 "明帝国的专制主义"
 flavor_mng.29.d:0 "中原之治已逾数十朝，其败亡皆因疆域广袤而尾大不掉。然本朝君权益盛而朋党益衰，故皇威远畅，自书典所记未之有也。"
 flavor_mng.29.a:0 "吾皇至圣至明！"
 flavor_mng.30.t:0 "科举"
 flavor_mng.30.d:0 "作为一个庞大的帝国，如何谨慎地筛选出合格的官僚和行政管理人员乃是重中之重。我国采用了完善的举国考试体系——科举制度——以满足社稷庙堂对于精明干练之人的需求。考试使得官僚能够熟悉礼教、经典与各种公文的写作。这一全国统一的行为增强了向心力，使得人民更加团结一致，同时也奠定了精英治国理念的政治基石地位。科举因此也成为了压制世爵贵种和将门勋贵，提升士人地位的重要制度。"
 flavor_mng.30.a:0 "报效朝廷的，乃是精英中的精英！"
 flavor_mng.31.t:0 "朝贡体系的演化"
 flavor_mng.31.d:0 "向天朝遣使进贡对天子与他的臣属而言早已司空见惯。然而，时移世易。现在，土司和藩王们以朝贡交换天子对权力认可的方式也有了变化与革新。最近调整的外交规范明确了双方责任，为更有力地要求朝贡国支付额外贡赋铺平了道路！"
 flavor_mng.31.a:0 "时移势易也！"
 flavor_mng.32.t:0 "登长白山"
 flavor_mng.32.d:0 "长白山坐落在朝鲜与女真诸部之间，护卫着活水源头，有着无匹的自然风光和壮丽的植被。同时，其山麓也是重要的宗教及祭拜之所，因为此地是朝鲜首个王朝的始祖檀君的诞生地。"
 flavor_mng.32.a:0 "一份深化我们友谊的礼物！"
 flavor_mng.32.b:0 "游牧时代迎来了丰收的结局……"
 flavor_mng.33.t:1 "噶玛噶举派与[From.Monarch.Dynasty.GetName]氏王朝"
 flavor_mng.33.d:1 "噶玛噶举是噶举派中最大的传承之一，也是藏传佛教的四大分支之一，在我们山巅之国的内政中影响深远。尽管我们与世隔绝，该派系依然对外部政治具有影响。一些噶玛噶举派的领袖人物曾成为中国皇帝的顾问。现在，中国皇帝那无远弗届的影响力敲响了我们的大门，要求我们臣服并在我国之内承认皇帝的权威。"
 flavor_mng.33.a:0 "我们称颂天子的宽仁气量！"
 flavor_mng.33.b:0 "拿我们的独立去冒险？简直一派胡言！"
 flavor_mng.34.t:0 "大运河"
 flavor_mng.34.d:0 "江河一气，水道绵延，比天地之奇巧，羡人力之工心。洪潦乃驯、波涛是服，一脉铸于中华之腹心。由是浩渺清晏，长堤遥映，稻粮丰成，而繁花不尽也。"
 flavor_mng.34.a:0 "有如神迹！"
 flavor_mng.35.t:0 "黄河大堤"
 flavor_mng.35.d:0 "大河奔流，泽披万方，长堤一筑，扼惊涛而束汹汹，御地利以为民生，故烝民得恤、商旅得行，此天地之懿德也。至于千里晦暝，银河倒倾，死生一覆，荣枯尽灭，此天地之无情也。是故河情监视，洪涛疏堵，以保长堤之不虞，不敢懈怠也。"
 flavor_mng.35.a:0 "汹汹涛声，时不我与！"
 flavor_mng.36.t:0 "税制大改革"
 flavor_mng.36.d:0 "许多世纪以来，征税一事一直令各省臣吏头痛不已。但随着当今官僚体系效率的不断精进，在全国范围内，引入一套完全以银为基的税制改革的道路已经被铺平。尽管支持者们仍然表示，过度依赖贵金属可能会带来新的麻烦，但这一政策对于我国的繁荣至关重要。"
 flavor_mng.36.a:0 "同一个国家！同一个标准！"
 flavor_mng.37.t:0 "向隐士王国派出特使"
 flavor_mng.37.d:0 "我国与朝鲜往来的历史可以追溯到很远之前，为了表达亲善友好和迈入合作共赢、共享繁荣的新时代，我们应当向全世界宣布我们的关系牢不可破。"
 flavor_mng.37.a:0 "两国将像一个国家一样共享繁荣。"
 flavor_mng.38.t:1 "真命天子"
 flavor_mng.38.d:1 "天命之说充斥着深刻的启示与玄秘之辞，揭露着王朝兴盛衰亡的循环，见证着中土诸朝由尽有天下到覆于寒微。幸哉圣朝，[Root.Monarch.GetName]之治如同黑暗长河中一盏灼目的炬火，名副其实地诠释了什么叫「天命攸归」。"
 flavor_mng.38.a:1 "[Root.Monarch.GetName]真正得咸天命之理，操弄万物之势。"
 flavor_mng.39.t:0 "与中国皇帝的外交"
 flavor_mng.39.d:0 "我们与中国皇帝之间的外交并不是一直都稳定。然而，高明的领袖和娴熟的外交家应当了解，何时应该低下头颅，以便保住头颅。正因如此，我们现在正在宫廷内款待中国皇帝派来的使臣，他正要求我们成为自诩霸权的天朝之附庸。"
 flavor_mng.39.a:0 "倍感荣幸。"
 flavor_mng.39.b:0 "绝不屈膝称臣！"
 flavor_mng.40.t:0 "东厂和西厂"
 flavor_mng.40.d:0 "历来，强大的御用机构在宫廷事务中占据着重要地位和权力。为了满足对内部威胁保持警惕的需求，许多朝臣建议成立一个直属于皇帝，专门处理宫廷阴谋和清除皇家腐败的强大机关。"
 flavor_mng.40.a:0 "成立西厂。"
 flavor_mng.40.b:0 "成立东厂。"
 flavor_mng.40.c:0 "天子之目，无所不察……"
 flavor_mng.41.t:0 "大报恩寺琉璃塔"
 flavor_mng.41.d:0 "大报恩寺琉璃塔始建于15世纪，此塔乃体现了我国对于宗教信仰的宽厚态度和对建筑艺术精益求精的追求。登上塔顶，极目远眺，整个[1821.GetName]都尽收眼底，此塔无愧于我国对于宗教宽宏态度的象征。"
 flavor_mng.41.a:0 "华美的宝塔是我国精神文化的具现。"
 flavor_mng.42.t:0 "大明时局"
 flavor_mng.42.d:0 "国朝开基，已近百年。如今幅员之广，远迈汉唐，威德遐被，四方宾服。我等承业日久，仓庾充羡，闾阎乐业，蒸然有治平之象。然今诸省行事自专，纲纪日以陵夷；瓦剌诱胁诸番，意欲大举入寇；圣上昏庸无道，久为权奸耽溺。谚曰：蠹众而木析，隙大而墙坏。凡此种种，皆如木之有蠹，墙之有隙，不可不慎！当沿革弊政，以奉天恩，则我大明之业，得垂祜无穷矣。"
 flavor_mng.42.a:0 "毋逆天道，则不失所守……"
 flavor_mng.43.t:0 "国之蠹虫"
 flavor_mng.43.d:0 "生灭循环乃是天理，官僚体系亦不能免。长久以来，宦官以皇恩天眷为依仗，窃取权柄、损公肥私，极尽贪腐之能事。我国应当对其严防死守，以免阉党坐大！"
 flavor_mng.43.a:0 "是该让中官知道知道分寸了！"
 flavor_mng.43.b:0 "我们无可奈何……"
 flavor_mng.44.t:0 "[Root.Monarch.GetName]谕旨"
 flavor_mng.44.d:0 "为了掌控这片辽阔的土地，皇帝的旨意必须传达到每一个角落。为了治理国家和颁布法令，我们的君主们经常发布重要诏书。这些由皇帝亲自批示并由官方谕使携带的文件具有极高的价值。因此，为了确保我们政府的安全和稳定运行，帝国的首脑决定利用这份诏书来透明化……"
 flavor_mng.44.a:0 "……亲王的事务。"
 flavor_mng.44.b:0 "……商帮的事务。"
 flavor_mng.44.c:0 "……士族的事务。"
 flavor_mng.44.e:0 "……宦官的事务。"
 flavor_mng.44.f:0 "……吁，无事可谕，一切皆当照旧。"
 flavor_mng.44.g:0 "……尔等全部的事务，无人得免！"
 flavor_mng.45.t:0 "扩大锦衣卫"
 flavor_mng.45.d:1 "锦衣卫是帝国内法律和秩序的纯粹体现。作为皇帝的秘密警察，他们的权威甚至高于所有其他形式的司法系统。他们可以逮捕惩罚任何他们眼中的国家敌人——甚至包括高级贵族和皇亲国戚。虽然阻力重重，但有必要赋予他们更大的权力和必要的工具来维护境内的秩序。"
 flavor_mng.45.a:0 "此可行之策也。"
 flavor_mng.45.b:0 "现况勿宜动摇。"
 flavor_mng.46.t:0 "[GetYear]年黄河水患"
 flavor_mng.46.d:0 "[GetYear]年，黄河泛滥之年，涤荡百姓之命，沉淀壅滞河间。众所周知，洪水乃是我大国历朝历代兴亡之相和灾祸的预兆。当务之急是迅速处理损害，以免这成为我们伟大王朝覆灭的导火索。"
 flavor_mng.46.a:0 "凄哉！"
 flavor_mng.48.t:0 "[GetYear]年长江水患"
 flavor_mng.48.d:0 "[GetYear]年，长江泛滥之年，涤荡百姓之命，沉淀壅滞河间。众所周知，洪水乃是我大国历朝历代兴亡之相和灾祸的预兆。当务之急是迅速处理损害，以免这成为我们伟大王朝覆灭的导火索。"
 flavor_mng.48.a:0 "勿复再遭此灾……"
 flavor_mng.50.t:0 "八虎"
 flavor_mng.50.d:1 "宦官集团有时会在朝堂内外积攒很大的影响力。然而，宫内最近传言称，有八名受宠宦官权势堪比皇帝！这群太监打着「八虎」的名号，意图掌控朝廷，粉碎所有与其敌对的派别。"
 flavor_mng.50.a:0 "尔等眼中，尚有天子乎？"
 flavor_mng.50.b:0 "听其自便。"
 flavor_mng.51.t:0 "汤显祖的《牡丹亭》"
 flavor_mng.51.d:1 "本朝学术之隆，艺文之盛，汤显祖于[GetYear]年所作之《牡丹亭还魂记》可谓文苑艺林之一大瑰宝。剧中杜丽娘、柳梦梅二人情真意切，金石亦为之开焉。汤氏当以此剧为国朝曲坛之魁首也。"
 flavor_mng.51.a:0 "精妙绝伦！"
 flavor_mng.52.t:0 "[1816.GetName]的清真寺"
 flavor_mng.52.d:1 "此寺建于[GetYear]年，乃首善之区众多清真寺中之最大者，我国回民将以此寺为教门枢纽。寺内塔楼高耸，雕梁画栋，民族亲善，有如此也。"
 flavor_mng.52.a:0 "天朝宽厚、共荣的象征！"
 flavor_mng.53.t:0 "才子杨慎"
 flavor_mng.53.d:1 "本朝才子杨慎，四川新都人也。号升庵，别号博南山人、滇南戍史。工于诗文，著作宏富，寄情于乡土山水之间。其作广为人知，其名永垂青史。"
 flavor_mng.53.a:0 "明世记诵之博，著作之富，推慎为第一。"
 flavor_mng.54.t:0 "[GetYear]年震灾"
 flavor_mng.54.d:0 "一场地震袭击了数个州府，天空昏暗，大地崩裂，无数同胞被无情地吞噬。当地流言四起，传言我朝不得上苍之眷顾……"
 flavor_mng.54.a:0 "如果我们能生活在更安宁的时代……"
 flavor_mng.55.t:0 "大明的海禁政策"
 flavor_mng.55.d:0 "外人视中国为有利可图之所。然数十年间，我国拒海外贸易于门外，专注于内部之交易。时移世易，人心思变。潜在利润不可忽视，重审政策已逢其时。"
 flavor_mng.55.a:0 "我们必须坚持改进现行的政策。"
 flavor_mng.55.b:0 "开放市场和新的政策对我们会更好。"
 flavor_mng.56.t:0 "日本与中国的贸易关系"
 flavor_mng.56.d:0 "纵观我国历史，中国皇帝始终致力于在我国境内开展贸易活动。如若我国开放部分商品给天朝的商人，虽说可能会失去这些商品的垄断地位，但这无疑可以换来这条巨龙的青睐。"
 flavor_mng.56.a:0 "为中国商人放行。"
 flavor_mng.56.b:0 "还是算了吧！"
 MNG_PRESENCE_IN_JAPAN:0 "日本市场中的显著影响"
 flavor_mng.57.t:0 "[Root.GetName]帝国的宦官"
 flavor_mng.57.d:1 "在我朝，很少有什么机构能和宦官的影响力相比。更为糟糕的是，阉党屡屡窃取权柄，乱政独断，有时甚至视天子之意为无物。诸多大臣直言上书，怒斥中官之不德，请求务必遏止宦官专权之乱象。"
 flavor_mng.57.a:0 "必须遏制他们的权力！"
 flavor_mng.57.a.tt:0 "这将对任务「§Y中朝柱石§!」的完成条件产生影响。"
 flavor_mng.57.b:0 "我们不能冒这个险……"
 estate_disasters.19.t:0 "宦官专权"
 estate_disasters.19.d:0 "近来，国内事态的发展，以及皇帝陛下无力控制宫中各种势力，造成了一股新的派系的崛起，他们蠢蠢欲动，妄图推翻朝廷，自己夺取华夏天子的宝座。宦官的影响力和实力令人难以置信的膨胀，已经到了他们宣称自己才是这片土地真正主宰的地步。"
 estate_disasters.19.a:0 "岂有此理！"
 estate_disasters.20.t:0 "宦官干政的终结"
 estate_disasters.20.d:0 "朝廷最终成功地遏制了宦官集团的权力与影响力。阉党的夺权企图使我国元气大伤。现在必须休养生息，以弥补内斗乱象带来的伤害。"
 estate_disasters.20.a:0 "天子独尊！"
 buzhengshi:0 "布政司"
 buzhengshi_desc:0 "主管一省钱粮、田土、民政、官员考核，监督下辖府县官僚体系的正常运转。"
 anchasi:0 "按察司"
 anchasi_desc:0 "主管一省司法刑狱、监察按劾，旨在制约当地吏民。"
 du_si:0 "都司"
 du_si_desc:0 "主管一省军政，负责征募驻防兵员、迅速军事动员。"
 mng_seal_of_the_emperor_reform:0 "大明国玺"
 mng_seal_of_the_emperor_reform_desc:0 "礼制是权力判定的重要标准，因此，大明国玺便成为了上苍命之以天子，臣民敬之以君父的象征。"
 estate_eunuchs_bookkeepers_privilege:0 "秉笔太监"
 estate_eunuchs_bookkeepers_privilege_desc:0 "御前文字、掌封进本、谕批发行乃是极为尊贵的职责，谁能拿到这些权柄，谁便能更进一步，进而掌控朝堂。"
 estate_eunuchs_western_bureau_privilege:0 "西厂"
 estate_eunuchs_western_bureau_privilege_desc:0 "西厂权力极大，负责监督百官、整肃朝仪与清查贪腐。"
 estate_eunuchs_eastern_bureau_privilege:0 "东厂"
 estate_eunuchs_eastern_bureau_privilege_desc:0 "东厂权力极大，负责监督百官、整肃朝仪与清查贪腐。"
 estate_eunuchs_outwards_perfection_privilege:0 "外王之道"
 estate_eunuchs_outwards_perfection_privilege_desc:0 "仅仅关注国内事务的时代已经结束了，我们的人民已经准备好以天命之名，远播皇恩了。"
 estate_eunuchs_palace_bureaucracy_privilege:0 "杰出内廷官僚"
 estate_eunuchs_palace_bureaucracy_privilege_desc:0 "向帝国的每个角落指示政策是一项艰巨的任务，而且往往会受到寻求自治的地方当局的进一步阻碍。宦官们很乐意向我们的皇帝伸出援手，以换取更多的特权，并帮助我们管理边境内的事务。"
 estate_eunuchs_delegate_provincial_administration_privilege:0 "委任督省"
 estate_eunuchs_delegate_provincial_administration_privilege_desc:0 "尽管我朝领域内因行政管理过于繁重而出现了裂痕，但宦官之中的杰出代表将站出来，在帝国的每个偏远省份进一步执行皇帝的意志。"
 estate_eunuchs_imperial_council_privilege:0 "中朝内阁"
 estate_eunuchs_imperial_council_privilege_desc:0 "拥有大量良好的内阁候选人，是对宦官职责的一种明智的补充，可以确保一个健康和多样化的管理层。"
 estate_eunuchs_land_rights_privilege:0 "宦官领地权"
 estate_eunuchs_land_rights_privilege_desc:0 "宦官是国家最好的管理者，可以以皇室的名义收购并管理土地。"
 estate_eunuchs_royal_intrigue_keepers_privilege:0 "奉天缉事"
 estate_eunuchs_royal_intrigue_keepers_privilege_desc:1 "确保宦官密切关注宫廷事务，是实施纪律并确保每个人对皇权的忠诚的绝佳方式。"
 estate_eunuchs_promote_eunuch_rights:0 "提升宦官权利"
 estate_eunuchs_promote_eunuch_rights_desc:0 "通过提高宦官的权利，我们将成功确保他们在我们寻求改革帝国和掌控内部的过程中长期保持忠诚。"
 estate_eunuchs_delegate_subject_diplomacy_privilege:0 "委任使藩"
 estate_eunuchs_delegate_subject_diplomacy_privilege_desc:0 "从现在开始，纳贡的藩属和皇帝之间的外交事务将由宦官处理，并携带皇帝的印章。"
 estate_eunuchs_supremacy_over_crown_privilege:0 "挟制天子"
 estate_eunuchs_supremacy_over_crown_privilege_desc:0 "随着权力分化，各阶层现在可以向[Root.Monarch.GetTitle]提出要求，使[Root.Monarch.GetHerHim]别无选择，只能屈从他们的意愿。"
 estate_eunuchs_establish_favor_system_privilege:0 "推诚予惠"
 estate_eunuchs_establish_favor_system_privilege_desc:0 "一种人情制度，授予宦官作为我们和邻国之间的使者的角色，是提升我们的宏伟和我们的话语的重要性的一个很好的步骤。"
 estate_eunuchs_allow_personal_fortunes_privilege:0 "准允私财"
 estate_eunuchs_allow_personal_fortunes_privilege_desc:0 "与我们治下的许多人一样，宦官现在也能够在我们的领域内获得、保留和出售建筑财产。"
 estate_eunuchs_single_whip_law_privilege:0 "一条鞭法"
 estate_eunuchs_single_whip_law_privilege_desc:0 "一项试图集中并改革帝国税收系统的尝试，旨在以白银形式向百姓征税，并充实国库。"
 estate_eunuchs:0 "宦官"
 estate_eunuchs_desc:0 "作为宫廷内侍的宦官是一大重要集团。有时，他们的影响力能够得到当政者严厉的钳制；然而一旦权柄交给了暗弱无能之君，他们很快就会把皇帝本人变成精心摆布的傀儡。"
