 eng_make_orkney_offer_title:0 "提议收购[369.GetName]"
 eng_make_orkney_offer_desc:0 "内附苏格兰后，不列颠群岛北境几乎全入[Root.GetAdjective]之手。然而，[369.GetName]、[1978.GetName]和[1979.GetName]这几座北方岛屿依然规避我们的统治。[1978.GetName]和[1979.GetName]是可以忽略不计的，然而[369.GetName]岛必须合并进我们的国家。\n或许，收购[369.Owner.GetName]岛不失为可行。"
 eng_abolish_adjustments_of_laws_title:0 "废止法律调整"
 eng_abolish_adjustments_of_laws_desc:0 "对我们法律的调整已经没有必要了，是时候叫停了。"
 eng_end_the_law_discussions_title:0 "结束法律调整"
 eng_end_the_law_discussions_desc:0 "实施改变我们立法机关的新议案，对我们的官僚机构负担过重，应该暂且停止讨论。"
 eng_end_the_law_discussions_at:0 "§Y调整我们国家理念的议会议案将不再可用。§!"
 eng_start_the_law_discussions_title:0 "恢复法律调整"
 eng_start_the_law_discussions_desc:0 "我们的情况需要再次对国家法律进行灵活调整。"
 eng_start_the_law_discussions_at:0 "§Y重新启用调整我们国家理念的议会议案。§!"
 eng_the_crown_of_ireland:0 "爱尔兰王冠"
 desc_eng_the_crown_of_ireland:1 "随着爱尔兰王国的正式建立，我国[Root.Monarch.GetTitle]将名正言顺地成为爱尔兰的统治者。"
 eng_the_crown_of_iberia:0 "伊比利亚王冠"
 desc_eng_the_crown_of_iberia:0 "随着伊比利亚王国的正式建立，我国[Root.Monarch.GetTitle]将名正言顺地成为伊比利亚的统治者。"
 eng_the_crown_of_italy:0 "意大利王冠"
 desc_eng_the_crown_of_italy:0 "随着意大利王国的正式建立，我国[Root.Monarch.GetTitle]将名正言顺地成为意大利的统治者。"
 eng_english_rule_over_ireland:0 "直接统治"
 desc_eng_english_rule_over_ireland:0 "这个省份位于英国直接统治下，未来能有什么问题呢？"
 eng_unified_britain:0 "一统不列颠"
 desc_eng_unified_britain:0 "蒙上帝洪福，[Root.Monarch.GetTitle]陛下带领[Root.GetUsableName]统一了不列颠群岛。"
 gbr_british_rule:0 "不列颠统治"
 desc_gbr_british_rule:0 "这个省份曾一度处于动荡边缘，如今随着可靠稳定的地方政府建立，成为了不列颠王国的核心地区。"
 eng_a_house_united:0 "兄弟齐心"
 desc_eng_a_house_united:0 "玫瑰战争告终，[Root.Dynasty.GetName]家族得到贵族与外交官支持，统治着[Root.GetUsableName]。"
 eng_dynastical_security:0 "王朝稳定"
 desc_eng_dynastical_security:0 "我们差点陷入玫瑰战争的泥淖，从今以后，[Root.Dynasty.GetName]王朝将确保[Root.Monarch.GetTitle]宝座总有合适的继承人。"
 eng_a_new_religious_destiny:0 "新宗教命运"
 desc_eng_a_new_religious_destiny:0 "[Root.GetName]摆脱了基督教的桎梏，书写自己的未来，但无论我们的命运如何，民众的热诚信仰将始终如一！"
 eng_a_different_kind_of_christian:0 "置身宗教改革之外"
 desc_eng_a_different_kind_of_christian:0 "当我们过去的同宗弟兄们在宗教改革中自相鱼肉之时，我国民众却已在[Root.Religion.GetName]中得到启迪。那些固守天主教或宗教改革路线的人真是可怜。"
 eng_loyalty_to_catholocisim:0 "向教宗效忠"
 desc_eng_loyalty_to_catholocisim:0 "我们已经表明了对天主教的忠诚，我们对教宗事务的影响正与日俱增。"
 eng_own_church_creation:0 "一个国家，一个教会"
 desc_eng_own_church_creation:0 "教士的可恶影响终被消弱，现在，教会属于国家，[Root.GetName]将是新教的国度。"
 eng_calvinist_path:0 "加尔文之路"
 desc_eng_calvinist_path:0 "我们选择了跟随加尔文宗的道路。愿主垂怜我们的敌人，因为我们不会垂怜他们。"
 eng_head_of_the_anglican_church:0 "领导圣公宗教会"
 desc_eng_head_of_the_anglican_church:0 "我们将天主教会驱逐出境，可我们不会追随路德派和加尔文派的改革，而是走真正适合不列颠之主的宗教路线。"
 eng_the_age_of_reformation:0 "宗教混乱"
 desc_eng_the_age_of_reformation:0 "[Root.GetAdjective]的统治者登基时，有§Y50%§!的概率信仰§R异端§!宗教。\n统治者可以对§Y宗教改革§!表达立场，这一立场将影响未来的事件。\n\n国家对宗教的指引彻底混乱，[Root.Monarch.GetTitle]恣意决定我们的信仰方向，教士受到国家的威胁。\n我们人民的没有清楚的未来……\n§Y该修正持续到宗教改革时代结束，或我国不再信仰基督教信仰为止。§!"
 eng_reformer_ruler:0 "追随宗教改革"
 desc_eng_reformer_ruler:0 "[Root.Monarch.GetName][Root.Monarch.GetTitle]是宗教改革的一员，[Root.Monarch.GetHerHisCap]所作所为将导致仍然遵循天主教会的人受到歧视。\n§Y该修正持续到宗教改革时代结束，或我国不再信仰基督教信仰为止。§!"
 eng_catholic_ruler:0 "追随天主教会"
 desc_eng_catholic_ruler:0 "[Root.Monarch.GetName][Root.Monarch.GetTitle]是天主教会的一员，[Root.Monarch.GetHerHisCap]所作所为将导致仍然遵循宗教改革的人受到歧视。\n§Y该修正持续到宗教改革时代结束，或我国不再信仰基督教信仰为止。§!"
 eng_tolerant_ruler:0 "模棱两可"
 desc_eng_tolerant_ruler:0 "[Root.Monarch.GetName][Root.Monarch.GetTitle]没有表明宗教立场，[Root.Monarch.GetHerHis]这种对宗教模棱两可的态度导致我国不稳。\n§Y该修正持续到宗教改革时代结束，或我国不再信仰基督教信仰为止。§!"
 gbr_isolation_policy:0 "孤立政策"
 desc_gbr_isolation_policy:0 "大陆不再是我们的安乐窝，只有不列颠群岛是我们人民的家园，我们将确保首先关注内部事务。"
