 BEYLERBEY:0 "贝伊勒贝伊"
 ottoman_conscription_reform:0 "奥斯曼兵役制"
 ottoman_conscription_reform_desc:0 "随着德夫希尔梅制度的终结，奥斯曼军队的征募系统也发生了改变。受欧洲国家启发，奥斯曼帝国现在将从全国的村庄与城镇中征募士兵以备不时之需。"
 standardized_millets_reform:0 "标准化米利特制度"
 standardized_millets_reform_desc:0 "奥斯曼帝国的米利特制度是一系列对待非穆斯林的伊斯兰教法。全国各地的米利特在过去并不统一，针对其的改革将标准化这一制度并增补额外的法律来更好地统治国家。"
 organized_military_staff_reform:0 "有组织的参谋部门"
 organized_military_staff_reform_desc:1 "通过维持充足的军事预算，并且组织和协调参谋本部的工作，我们可以确保部队进行补员时能够更加得心应手。"
 military_engineering_reform:0 "军事工程"
 military_engineering_reform_desc:0 "赢得战争不仅要靠良好的训练，质量上乘的装备同样重要。我国应该注重于使用威力强大且易于维护的火炮。"
 defensive_stance_reform:0 "防御姿态"
 defensive_stance_reform_desc:0 "我们的优势并不是进攻而是坚守阵地。让敌人倒在我们的城墙下才是制胜之道。"
 sustained_discipline_reform:0 "持续训练"
 sustained_discipline_reform_desc:0 "让我们的士兵不在战争中忘记他们的技能对于我们来说至关重要。我们只能通过不断训练他们来让他们从战火中幸存。"
 cavalry_warfare_reform:0 "骑兵作战"
 cavalry_warfare_reform_desc:0 "骑兵是我军的机动单位并在战斗中负责冲击敌阵。我军将更多地使用骑兵并将其整合入军队体系之中。"
 amphibious_specialization_reform:0 "两栖专精"
 amphibious_specialization_reform_desc:0 "我们的战争不止于陆地，也包括海洋。我们的军队必须做好两栖作战的准备，他们将突破敌人的海防。"
 mechanic_marine_buff_yes:1 "§Y海军陆战队§!获得下列增益：\n单位人力使用：§G-20.0%§!"
 amphibious_specialization_reform_modifier:0 "两栖专精"
 desc_amphibious_specialization_reform_modifier:0 "我们的战争不止于陆地，也包括海洋。我们的军队必须做好两栖作战的准备，他们将突破敌人的海防。"
 mercenary_leadership_reform:0 "佣兵领导"
 mercenary_leadership_reform_desc:0 "尽管我们拥有自己的军队，但还是让佣兵去冲锋陷阵吧。他们的经验会为我们带来胜利，再不济也可以保护我们自己的士兵。"
 maritime_military_reform:0 "海军职业化"
 maritime_military_reform_desc:0 "海洋是我们生死存亡的关键。海军是我军中最重要的部分，因此大量的专业技巧以及军事理念应该被运用于其中。"
 wei_suo_system_reform:0 "卫所制"
 wei_suo_system_reform_desc:0 "士兵的军阶是世袭的，这些士兵被分为卫和所。由于我们每五户就要有一人从军，我国军队很难耗尽前线的得力部队。"
