 expanded_black_army_reform:0 "扩编黑军"
 expanded_black_army_reform_desc:0 "为了保卫我们混乱的边境，我们急需一支专业的陆军，于是要求扩大黑军特权的呼声在我们的朝廷中愈演愈烈。作为一支强大而专业的雇佣军，黑军披坚执锐，骁勇善战。"
 staatse_leger_reform:0 "尼德兰国家军队"
 staatse_leger_reform_desc:0 "只有培养出一支精明强干的国家军队，才能保护低地国家不受虎视眈眈的强邻侵害。如果我们能专精于军队数量、常备性与机动性，那么我们的武装将有能力与欧洲最强大的一批军队相抗衡。"
 watergeuzen_reform:0 "海上乞丐"
 watergeuzen_reform_desc:0 "所谓的「海丐」是用以控制我国漫长海岸线的有力工具。通过利用登船战术、夺取敌方船只并进行洋上船只维修，我国将始终站在海事技术革新的最前沿，并使我们的商业和军事对手黯然失色。"
 sygnakhs_system_reform:0 "巩固军区"
 sygnakhs_system_reform_desc:0 "我们国家的招募和防御系统，是一套用于集结和保卫我们领土的防御设施，已经守卫着我们和敌人的较量了数个世纪。因此，我们必须格外注意维护和改进它，使其能够跟上时代的步伐。"
 cossacks_registry_reform:0 "哥萨克登记"
 cossacks_registry_reform_desc:0 "定居于我国领土的哥萨克人是熟练的骑手，是马鞍的主人，是我国军队的强大资产。哥萨克登记处将正式把他们纳入我们的管理之下，并授予相应的特权和影响力，以争取他们珍贵的服从。"
 lessons_of_the_hussite_wars_reform:0 "胡斯战争之诫"
 lessons_of_the_hussite_wars_reform_desc:0 "曾经全欧洲都试图摧毁我们的信仰，他们不顾一切地侵略我的土地，屠戮我们的信徒，然而我们的勇气在战火中百炼成钢。那无数次战斗与抗争中的遭遇，将镌刻于我们每一寸皮肤，成为战争中的宝贵教训。从而警告所有妄图侵犯胡斯之地的宵小，要么逃窜，要么灭亡。"
 rallied_volunteers_level_1:0 "召集志愿军"
 desc_rallied_volunteers_level_1:0 "我们召集了许多信徒加入我们的军队，以帮助我们赢得战争。"
 rallied_volunteers_level_2:0 "召集志愿军"
