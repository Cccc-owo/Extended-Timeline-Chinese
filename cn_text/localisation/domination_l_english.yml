 great_engineer_personality:0 "伟大工程师"
 desc_great_engineer_personality:0 "这位统治者在建筑方面富有远见、敢为人先。不管是满足自己对荣耀的热忱追逐，还是为了我们人民的福祉，我们的统治者在建筑的策划和实施方面有着超乎常人的天分。"
