l_english:
 refused_aid_traders:0 "拒绝援助商人"
 desc_refused_aid_traders:0 "拒绝提供资金帮助当地商人抵抗海盗的威胁。"
 reckless_privateer:0 "肆无忌惮的私掠船"
 desc_reckless_privateer:0 "一艘残忍的私掠船得到自由行动的许可，这将使其他私掠船开始尝试更大胆的袭击。"
 curtailed_privateer:0 "受限的私掠船"
 desc_curtailed_privateer:0 "一艘残忍的私掠船被我们除役，这将使其他私掠船的行动变得更加小心谨慎。"
 rogue_privateer:0 "离群的私掠船"
 desc_rogue_privateer:0 "我们的一艘私掠船的船长和船员摇身变成了海盗，转而偷盗甚至掠夺我们。"
 employed_pirates:0 "受雇的海盗船"
 desc_employed_pirates:0 "海盗们在为他们的罪行寻找一个借口时发现我们能慷慨地提供借口和金钱。"
 supported_republic_feud:0 "支持世仇"
 desc_supported_republic_feud:0 "商人家族的世仇能助长掠夺补给和金钱的效果。"
 denied_knowledge_privateer:0 "否认私掠事实"
 desc_denied_knowledge_privateer:0 "我们拒绝帮助一艘没有肆掠许可证的被捕私掠船，这导致了其他的私掠船和我们的合作变得更加小心。"
 merchants_prepare_war:0 "商人为战争做准备"
 desc_merchants_prepare_war:0 "商人们正在资助备战一场贸易保护战争，但如果在他们资助结束前没有宣战，他们会变得非常恼怒。"
 merchants_ignored:0 "商人的担忧被忽视"
 desc_merchants_ignored:0 "商人们请求以贸易保护的名义向攻击他们的私掠船宣战的声明被拒绝，这导致他们非常愤怒。"
 privateers.1.t:0 "当地的商人请求援助"
 privateers.1.d:0 "[Root.GetName]的商人和贸易船船长向政府派遣代表，称他们的家园变得越来越像法外之地，海盗猖獗，船舶和港口经常受到私掠船的袭击。他们觉得政府忽略了他们，并请求提供资金建立防御，以应对日益增长的威胁。如果这项请求不被批准，很多人会觉得损失太大，并将把他们的生意转到其他地方。"
 privateers.1.a:0 "给他们需要的任何东西。"
 privateers.1.b:0 "他们有足够的钱来防卫他们自己。"
 privateers.2.t:0 "私掠许可证的合法性？"
 privateers.2.d:1 "私掠船一直是难以解决的外交问题，尤其是在没有公开宣战时。遵守战争规则的敌人与无法无天的海盗之间，区别并不明显。更不用说在最近被俘获的一只船上，就有殖民地总督发行的可疑的私掠许可证。\n\n虽然这艘所谓的私掠船看起来像是单纯的海盗，但承认私掠许可证的合法性能让我们和他的主人保持更好的外交关系。"
 privateers.2.a:0 "这个蹩脚的理由不足以让他免除绞刑！"
 privateers.2.b:0 "我们应该在这个特殊的情况中展示一些宽容。"
 privateers.3.t:0 "非法私掠船？"
 privateers.3.d:0 "海盗对于我们的商人而言是一个持续性的祸害，成功逮捕他们不仅对于我们而言是一场巨大胜利，对于我们的贸易伙伴也是如此。最近我们抓捕的一个所谓的海盗，在某种程度上，已经变成了外交风波，因为他声称劫掠船只的行为是为了我们的殖民地臣民的利益。\n\n那个船长向我们出示了有[Root.Monarch.GetTitle]名义的私掠许可证，但是这是由殖民地总督发出的。据他所言，对我们侵略是一个可悲的误会。为了避免绞刑的下场，这个船长请求我们和总督解决这个问题。"
 privateers.3.a:0 "这个海盗将被吊死，因为总督滥用权力。"
 privateers.3.b:0 "用我们的名义发送的许可是有法律效应的，即使是在这个事件上。"
 privateers.4.t:0 "一艘肆无忌惮的私掠船"
 privateers.4.d:0 "雇佣私掠船来摧毁敌人的贸易航线，对我们而言是有益的，但也会吸引到一些不可靠、不正当的商业伙伴。一位变得臭名昭著的船长游走在规则的边缘并无视我们对于私掠船制定的规则，碰巧的是他非常善于袭击敌人的船只。\n\n也许这两个事会被联系起来，也许不会。无论如何，吊销船长的私掠许可证是一个外交上的安全选择，但是这会使我们失去最好的私掠者。"
 privateers.4.a:0 "法律和条约更像是指导方针，而已……"
 privateers.4.b:0 "我们不会容忍雇用不法分子！"
 privateers.5.t:0 "私掠船船长成为了海盗"
 privateers.5.d:0 "私掠者和海盗之间仅有一线之隔，尤其是在和平时期。当从属于我们的私掠船船长和船员们决定攻击掠夺我们的商人时，他们轻易地就越过了那条线。更糟糕的是，我们获悉这种公开的反抗仅仅是他们谋求私利的开始，而且这些背叛者已经开始着手得到更多的财富……，似乎主要是，从我们这儿得到。"
 privateers.5.a:0 "我们将砍下他的头颅！"
 privateers.6.t:0 "私掠之外的海洋"
 privateers.6.d:0 "我们最杰出的一只私掠船不仅袭击敌方的海域，还控制了我们并不知情的其他海域。如果提供资金让他发挥他所擅长的航海家的能力，去进行长时间的海上冒险，那么我们就能知道我们敌人的手伸得有多长了，或许更进一步，以信仰[Root.Religion.GetName]的名义宣称属于[Root.GetName]的新领土。"
 privateers.6.a:0 "让他给我们带路，我们的船将拥抱整个世界！"
 privateers.6.b:0 "私掠船应该从我们的敌人那寻求资金，而不是从我们这里。"
 privateers.7.t:0 "海盗寻求效忠"
 privateers.7.d:0 "我们利用私掠行动加强海域主权的行为，并没有被那些臭名昭著，袭击船只却没有[Root.Monarch.GetTitle]许可的家伙所忽视。尽管我们不喜欢被认为我们合法授权的报复行为和那些害虫有太多相似之处，但还是有一些人这么理解。\n\n有能耐些的海盗尝试在我们留意的地区得到[Root.GetName]或多或少的官方支持。他们还粗略地暗示，如果我们不接受他们提议，那么别的人就可能接受。"
 privateers.7.a:0 "我们可以雇佣一些残忍的船员。"
 privateers.7.b:0 "这是敲诈。我们不会同海盗做生意！"
 privateers.7.b.tt:0 "这些海盗将会将「业务」拓展到[This.GetName]的[This.Monarch.GetTitle]那去。"
 privateers.8.t:0 "海盗寻求效忠"
 privateers.8.d:0 "不久前，一群海盗接近我们的一只私掠船，请求[Root.GetAdjective]支持他们抢劫和掠夺。当然，一旦成为了他们的后盾，我们自己的船在他们那就会变得很安全。看来，他们对掠夺[From.GetName]的贸易航线非常感兴趣，也许是他们向[From.GetAdjective][From.Monarch.GetTitle]提出相同请求时，遭到了拒绝和侮辱。"
 privateers.8.a:0 "我们没有意见。他们可以将自己视为我们的私掠船中的一员。"
 privateers.8.b:0 "[From.Monarch.GetTitle][From.Monarch.GetName]有权利拒绝祸害正经商人的家伙。"
 privateers.9.t:0 "被俘的贩奴船"
 privateers.9.d:0 "我们的一艘私掠船捕获了一只船以及他们所谓的货物：奴隶。[Root.GetName]早已禁止残忍的贩奴活动，但是某些国家并不是这么的开明。\n\n虽然奴隶们早已获得自由之身，但总有些人仍在考虑贩卖奴隶。展示宽容并将他们视为商人，虽然从属于不同的国家和不同的法律，是一种合适的外交手段。然而，我们的法律和道德要求我们应该将他们视为海盗以及绑匪并作出相应的惩处。"
 privateers.9.a:0 "他们仅仅是贩卖人类的海盗罢了"
 privateers.9.b:0 "我们会放他们走。"
 privateers.10.t:0 "家族世仇"
 privateers.10.d:0 "一个显赫的政治家以及我们共和国商人家族的族长一起和我们探讨一个问题。据说，一个曾经效忠我们的家族已经转而拥护其他共和国。商人强压怒火并坚持认为这是对他和他的族人的泄愤。这来自于两家已经延续了好几代人的家族世仇，据说可以追溯到早已遗忘的对于睾丸的谩骂。\n\n如今，他企图让我们升级这次冲突。为了得到能报复打击其他共和国的私掠许可，他承诺个人提供资金改进我们用于私掠的船只。"
 privateers.10.a:0 "把握住机会。这场争斗能持续多长时间？"
 privateers.10.b:0 "这些小家族的争斗该放在我们的争斗之后了吧？"
 privateers.11.t:0 "合理的推诿"
 privateers.11.d:0 "在和平时期以任何形式攻击竞争对手的船只，无论是允许报复或者是私人战争或者是暗中支持劫掠，都会让我们得到许多的好处，但这并不是完美无缺的。不久之前我们的一个私掠活动遭到阻止，船只和船员都被抓捕。碰巧，他们遗失了他们的私掠许可证，因而无法证明是我们授权他们活动的，而且他们与我们之间的联系也无法被证实。\n\n作为最后的措施，船长已经和我们交涉，希望能够得到我们官方的支持以影响之后的审判。"
 privateers.11.a:0 "这些都是正经的商人对于外国侵略的报复！"
 privateers.11.b:0 "这之前，我们从未见过这些掠夺者，看起来就像是一群暴戾的海盗。"
 privateers.12.t:0 "商人呼吁贸易保卫战"
 privateers.12.d:0 "贸易是我们国家经济的支柱，所以我们应该更加小心地防备威胁。最近，事态的发展让商人感到愤怒，他们认为我们在抵御敌国海盗时做得不够，这严重地损害了我们的贸易竞争力。\n\n很多的贸易船都开始武装自己，并声称这些私掠船的存在证明我们早已开始未公开的贸易战争。他们决定提供资金改善国家的海军，作为回报，我们要在五年内从私下行动转变为驱逐私掠船的公开战争。"
 privateers.12.a:0 "给我们的舰队带来原材料，我们便能摧毁敌人！"
 privateers.12.a.tt:0 "承诺以贸易保护的理由掀起战争，并在五年内阻止私掠行为。"
 privateers.12.b:0 "现在没有任何理由加剧冲突。"
 privateers.13.t:0 "商人提醒我们的战争承诺"
 privateers.13.d:0 "三年前，我们答应商人们对影响他们的外国私掠船的雇主宣战，但却一直没有执行。如今，他们提醒我们遵守承诺。过去三年里我们的舰队在他们的支持下筹备完成，他们要求我们履行承诺并宣战。"
 privateers.13.a:0 "这次进攻将会按照计划展开。"
 privateers.13.b:0 "在当时战争听上去非常合理，但是现在，风险太大了……"
 privateers.13.c:0 "现在私掠船数量有所下降，我们没有理由进行战争了。"
 privateers.14.t:0 "商人对没有履行承诺而愤怒"
 privateers.14.d:0 "五年之前，我们承诺对那些奸诈的、支持私掠船侵害我们贸易航线的国家公开宣战。然而，一直竭力提供资金建造战船的商人发现我们并不能很好地履行协议。他们感到愤怒并要求从根本上改变政策方针，这会动摇我们的权力基础。"
 privateers.14.a:0 "这些贪婪的战争贩子……"
 privateers.15.t:0 "宣布未公开的贸易战争"
 privateers.15.d:0 "按照我们对于商人的承诺，我们正在同那些自以为是，用私人冲突为幌子进行战争的国家开战。商人们非常满意我们的诚信并愿意根据协议继续为海军提供支持。"
 privateers.15.a:0 "公开宣战，让我们看看敌人如何应对。"
 privateers.16.t:0 "海盗大战"
 privateers.16.d:0 "我们和竞争对手各自资助私掠船并在边界处相互劫掠的态势变得不受控制。虽然我们都拒绝用公开宣战来解决冲突，事实上的战争已经在双方的海域上展开了。这次冲突的扩大主要使那些私掠船收益，但同时损害了双方的贸易。"
 privateers.16.a:0 "我们只能相信这会使他们受到更大损伤。"