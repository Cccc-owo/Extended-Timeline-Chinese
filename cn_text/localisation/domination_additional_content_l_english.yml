 desc_aristocratic_rule_act:1 "我国的贵族统治有利于王权。"
 desc_plutocratic_rule_act:1 "我国的财阀统治有利于中央权力。"
 desc_theocratic_rule_act:1 "我国的神权统治有利于王权。"
 desc_head_of_state_act:1 "当我们失去一位敬爱的领袖时，我们对纸质商品的依赖能缓解由此带来的悲痛。"
 desc_zealous_court_act:1 "我国宫廷在激发宗教狂热和征服方面经验丰富。"
 desc_financial_miracle_act:1 "通过雇用自己人民的顾问，我们肯定能在税收政策方面创造奇迹。"
 desc_subject_obligations_act:1 "我们巧妙地运用自己的能力，在向殖民地征收关税的同时粉碎他们的自由希望。"
 desc_big_government_act:1 "科学证明，大政府的效率远高于小政府，我们自身行政框架的效率更进一步地支持了这一论点。"
 desc_humanitarian_administration_act:1 "尊重我们所征服的人民的传统和文化这一激进想法可能会使我们长期受益。"
 desc_blessed_construction_act:1 "通过雇用祭司来祝圣施工场地，我们有理由要求承包商和工人给予折扣。"
 desc_military_innovation_act:1 "繁荣？医疗？文化进步？非也，最重要的是，我们必须资助国家的战争工业，超越和征服邻国，以此来保我们免受他们的威胁。"
 desc_efficient_war_taxes_act:1 "在收税时，当我们的农民和工人阶级说「不，够了！」的时候，我们听到的实际是「不够！」。通过采取这种策略，我们不仅能为国库榨取更多价值，还能资助更多的遣外雇佣军团，这是一种双赢！"
 desc_peace_keeping_force_act:1 "确保国家稳定，并和平地镇压一切潜在的叛乱派系，这是神赋予我们的权利。"
 desc_indigenous_development_act:1 "道路网的建设将造福我们所生活的社会。"
 desc_mercenary_registration_act:1 "为我们的雇佣兵的支付款项和补给运输记账的想法一定能够节约开支。"
 desc_innovative_payment_techniques_act:1 "如果我们雇用同样的雇佣兵，但只是选择付给他们更少的钱呢？真是一个创新的想法！"
 desc_plutocratic_ethos_act:1 "我们的共和国建立于强大的道德基础之上，完全没有裙带关系和幕后交易。"
 desc_clan_unity_act:1 "如果能有效利用我们的力量和豪华宫廷，我们伟大的部落将会经受住时间的考验，并显得不那么有威胁。"
 desc_the_spy_network_act:1 "通过授予间谍和外交官特殊护照，我们的阴谋诡计将会更加高效。"
 desc_the_smooth_integration_act:1 "通过以冷静且缓慢的方式说出我们的话语，我们将能够更顺利地整合我们的联合统治属国。"
 desc_global_trade_networks_act:1 "我们的海外贸易网的存在将会对我们的底线产生正面影响。"
 desc_colonial_boost_act:1 "我们的顾问支持这样的理论：如果我们向殖民地派遣更多人口，后者最终将容纳更多人，从而为我们提供更高的商品和税收产出。"
 desc_sailor_efficiency_act:1 "我们的海军基础设施在舰船方面取得了进步，因此我们的舰船所需要雇用的水手更少，维修和维护费用也降低了。"
 desc_diplomatic_consolidation_act:1 "在外交中运用诡计和人情将使我们能够开始一场宣称的狂欢，将我们的合法宣称扩展至世界上的每一个角落。"
 desc_centralization_power_act:1 "如果将一切权力都集中到敬爱的领袖手中，我们肯定会过的更好。根据最亲信顾问的说法，这绝对是有道理的。"
 desc_loyal_conduct_act:1 "一支忠诚的间谍队伍将保护我国免受内部和外部威胁。"
 desc_diplomatic_arms_act:1 "我们必须以和平方式将我们的利益强加给其他国家。"
 desc_merchants_hire_act:1 "将我们的海军力量集中在一个强大的商业存在上，我们的船只从全局来看肯定更有价值。"
 desc_transportation_act:1 "我们的顾问想出了一个利用舰队的好主意。通过建造更坚固的海上运输工具，我们可以减少航行期间死亡的可怜灵魂，相反，利用这些人作为私掠者，他们可以死于炮火而非损耗。真是个绝妙的计划。"
 desc_maritime_expertise_act:1 "通过将更多的雇佣军炮灰从陆军输送至海军，我们至少能利用一支更强大的海军陆战队，同时也能降低舰船人员配置的花费。"
 desc_client_state_act:1 "我们的统治者在进行交易时敏锐的商业天性，使我们不仅能从属国征召更多的人力，而且还能创建新类型的属国。真是一个勃勃生机万物竞发的时代啊！"
 desc_native_emissaries_act:1 "通过使者系统来传达我们根除邻国的意图，我们肯定会遇到来自其它邻国更少的抵抗。"
 desc_mobile_siege_engines_act:1 "我们的基础设施系统允许我们更快速地部署并对敌方城墙发动更具毁灭性的打击。这是他们应得的。"
 desc_bolstered_defence_act:1 "我们要塞周边的道路系统使我们能够在堡垒中驻扎数量惊人的军队。"
 desc_handpicked_recruits_act:1 "一些顾问表示，如果我们在雇用领袖的时候专注于能力而非偏爱或者血缘关系，我们的军队质量可能会有所提高。"
 desc_mass_conscription_act:1 "从我们的城市中心修建更好的道路到乡村，将会增加新兵的数量，他们充满热情且已准备好为我国的荣耀而牺牲。"
 desc_naval_armament_act:1 "我们专业的造船工人不但能够有序地部署舰船，还能为舰船加入高质量材料，从而使其速度更快。"
 desc_mercenary_tactical_movement_act:1 "我们雇佣兵的战术操练和行动将使他们成为一支不可忽视的力量。"
 desc_universal_serfdom_act:1 "根据我们贵族的说法，彻底镇压农民阶级是一个美妙的想法，因此我们必须在全国范围内推广农奴制。"
 desc_gentle_conquest_act:1 "如果我们想在征服之后多少还能有一些基础设施，一种革命性的想法可能至关重要：即在征服之后不要彻底摧毁敌人的土地。"
 desc_sharp_wits_act:1 "就我们的外交实力而言，笔锋比刀锋更刺人。"
 desc_sturdy_argument_act:1 "在我们的征服行动中，如果掌握了合理的论据、理由和事实，我们肯定能降低邻国的猜疑，同时安抚己方军心。"
 desc_special_forces_act:1 "部署训练有素的特种兵将提高我们的作战能力以及军事能力。"
 desc_plentiful_materials_act:1 "在我国的土地上，铜矿和铁矿价格低廉且容易找到。通过资助它们的开采，我们招募部队也会像它们一样便宜。"
 desc_naval_competence_act:1 "我们对海军事务的关注造就了一支合格的海军。"
 desc_dutiful_mercenaries_act:1 "通过招募热心的雇佣兵并赋予他们指挥战争的神圣权利，我们将部署更强大的前线，同时也能加强我们的传教努力。"
 desc_hired_expeditions_act:1 "我们自己的人几乎不会在充满疾病和危险的外国丛林里丧生，因为我们可以派遣有能力的且报酬低微的雇佣兵来为我们做事，而我们所做的只是挥舞着鞭子让他们更快地行进。"
