 consort_events.202.d:1 "神父告诉我们，婚姻，一个男人和一个女人的结合，是神圣不可侵犯的。一旦他们对天主许下了诺言，就应该至死不渝。然而，生活有时比圣经的故事复杂得多。[From.GetName]的[From.Monarch.GetName][From.Monarch.GetTitle]请求废除[From.Monarch.GetHerHim]和[From.Monarch.GetHerHis][From.Consort.GetWifeHusband]——[From.Consort.GetName][From.Consort.GetTitle]之间的婚姻。通常，我们不会考虑这种情况下的请求，但是，[From.Monarch.GetName][From.Monarch.GetTitle]对我们的影响力不容小觑。"
