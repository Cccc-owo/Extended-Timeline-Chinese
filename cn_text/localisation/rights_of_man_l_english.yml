 consort_events.302.da:0 "[Root.Monarch.GetName][Root.Monarch.Dynasty.GetName]和[Root.Consort.GetName]的结婚纪念日成功举办。很难想象[Root.GetName]会通过别的方式来举行——曾经，[Root.Consort.GetTitle]在[origin_of_consort.GetName]长大，那里距离[Root.Capital.GetCapitalName]——我们的[Root.Monarch.GetName]幼年独自度过[Root.Monarch.GetHerHis]日子的地方十分遥远。这些在现在看来都再正常不过了。时光飞逝！自从[Root.Consort.GetName]与[Root.Monarch.GetTitle]成婚已经过去了二十余年，即使他们不再是孩子了，他们仍然兴奋地接受了他们婚礼纪念日的礼物。"
