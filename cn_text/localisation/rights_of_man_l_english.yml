 consort_events.205.t:0 "奇耻大辱"
 consort_events.205.d:0 "那些肮脏下流的小人！他们怎么敢这样侮辱我们！我们收到了卑鄙的[From.Monarch.GetTitle][From.Monarch.GetName]和[From.Monarch.GetHerHis][From.Consort.GetWifeHusband]——我们的[From.Consort.GetName]之间的婚姻结束的消息。[From.Monarch.GetSheHeCap]把[From.Consort.GetHerHim]扔到一边，像一个玩具一样把[From.Consort.GetHerHim]随意丢弃。[From.Consort.GetName]和整个[Root.Monarch.Dynasty.GetName]家族都蒙受了耻辱。"
