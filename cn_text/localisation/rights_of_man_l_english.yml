 harem_events.1.dd:0 "尊贵的[Root.Monarch.GetName][Root.Monarch.GetTitle]陛下，奥斯曼帝国的领袖，众苏丹们的苏丹和众汗们的汗，信众的指挥官，安拉先知的继承者，两圣地的监护人，罗马帝国的皇帝，君士坦丁堡、阿德里安堡和布尔萨三城的统治者，被誉为一个伟人和无可动摇的统治者。\n与他这样的身份和能力相匹配，他也养育了许多能力出众的儿子，而其中一些人展示出了未来作为君主的能力。我们的政府官员和这些儿子都知道只有一个人能继承大统而失败者将面对什么。我们的维齐尔坚持现在是时候让[Root.Monarch.GetName]在可能的继承者中间钦定一个他最为中意的人选。这未必能停止他们就[Root.Monarch.GetHerHis]最为中意的人选进行角逐，但有希望阻止接下来可能出现的最为糟糕的王位斗争，如果我们的[Root.Monarch.GetTitle]在去见真主前没有明确钦定继位者的话这是很可能发生的。"
 harem_events.1.female:0 "尊贵的[Root.Monarch.GetName][Root.Monarch.GetTitle]陛下，奥斯曼帝国的领袖，众苏丹们的苏丹娜，被誉为一个伟人和一个无可动摇的统治者。\n与她这样的身份和能力相匹配，她也养育了许多能力出众的孩子，并且其中一些人展现出君王的潜质。我们的政府官员和这些子女都知道只有一个人能继承大统而失败者将面对什么。我们的维齐尔们坚持现在是时候让[Root.Monarch.GetName]钦定一个她最为中意的继位者人选。这未必能停止他们就[Root.Monarch.GetHerHis]最为中意的人选进行角逐，但有希望阻止接下来可能出现的最为糟糕的继位斗争，如果我们的[Root.Monarch.GetTitle]在去见真主前没有明确钦定继位者的话这是很可能发生的。"
