 consort_events.305.t:0 "[Root.Consort.GetName]的军事理念"
 consort_events.305.da:0 "[Root.Consort.GetTitle][Root.Consort.GetName]显得是一个无所畏惧的[Root.Consort.GetWomanMan]。经常能够看见[Root.Consort.GetSheHe]在士兵训练时学习他们的战斗技巧，有时[Root.Consort.GetHerselfHimself]甚至会亲自前往训练场……虽然一些人最初对[Root.Consort.GetTitle]殿下加入战斗训练感到疑虑，另一些人则很好奇[Root.Consort.GetSheHe]通过[Root.Consort.GetHerHim]在[Root.Consort.GetHerHis]母国[origin_of_consort.GetName]的生活经历而带来的战斗技巧。尽管这对一些人来说是一件令人惊讶的事，但[Root.Consort.GetName]在战斗中控制自己的能力是毋庸置疑的。此外，[Root.Consort.GetTitle]的出现似乎提振了军队士气。"
 consort_events.305.db:0 "纵观[Root.Consort.GetName]一生，在[origin_of_consort.GetName]生活时，[Root.Consort.GetHerHis]已然对军事战略有极佳的掌握。[Root.Consort.GetHerHim]能够参与诸多关于此类话题的商讨，而[Root.Consort.GetHerHisCap]判断显然是十分理智的。在[Root.Consort.GetHerHis]思想中，往往将部队视为一个整体，并关注于如何最好地照顾「人」，即这些战士身份背后的「人」本身。这让我们的将领们经常高度重视[Root.Consort.GetTitle]的思想。"
 consort_events.305.dc:0 "[Root.Consort.GetTitle][Root.Consort.GetName]显得是一个无所畏惧的[Root.Consort.GetWomanMan]。经常能够看见[Root.Consort.GetSheHe]在士兵训练时学习他们的战斗技巧，有时[Root.Consort.GetHerselfHimself]甚至会亲自前往训练场……虽然一些人最初对[Root.Consort.GetTitle]殿下加入战斗训练感到疑虑，但另一些人对此感到好奇。尽管这对一些人来说是一件令人惊讶的事，但[Root.Consort.GetName]在战斗中控制自己的能力是毋庸置疑的。此外，[Root.Consort.GetTitle]的出现似乎提振了军队士气。"
 consort_events.305.dd:0 "纵观[Root.Consort.GetHerHis]一生，[Root.Consort.GetName]对军事战略有极佳的掌握，能够参与诸多关于此类话题的商讨。[Root.Consort.GetHerHisCap]判断显然是十分理智的，而[Root.Consort.GetHerHis]思想往往将部队视为一个整体，以及如何最好地照顾「人」，亦即这些具有战士身份背后的「人」本身。这导致我们的将领们经常高度重视[Root.Consort.GetTitle]的思想。"
 consort_events.305.a:0 "好极了。"
 consort_events.306.t:0 "共同的兴趣"
 consort_events.306.da:0 "众所周知，[Root.Monarch.GetTitle][Root.Monarch.GetName]拥有组织者的头脑，能够确保[Root.GetName]的人民和行政部门遵纪守法，同时不断更新和调整制度以适应我们所生活的时代，并符合[Root.Monarch.GetTitle]的利益。想象一下，当得知[Root.Monarch.GetHerHis][Root.Consort.GetWifeHusband]在这方面有着许多共同的看法之后，[Root.Monarch.GetHerHis]喜悦之情是如何高涨啊！\n「亲爱的[Root.Consort.GetName]，与你谈话，像参加任何一个内阁会议一样令人兴奋！」，[Root.Monarch.GetSheHe]有一天下午向[Root.Consort.GetTitle]感叹道。[Root.Consort.GetSheHeCap]微笑回应着，也欣喜于和[Root.Consort.GetHerHis] [Root.Monarch.GetWifeHusband]的三观契合。"
 consort_events.306.db:0 "众所周知，[Root.Monarch.GetTitle][Root.Monarch.GetName]和[Root.Consort.GetTitle][Root.Consort.GetName]都深谙语言艺术。可以让一个陌生人在他们面前感到自在，并且总是能使争执缓和为交流。虽然他们的气质也许并不完全相同，且有着各自的人格魅力，但他们已经可以一起享受参加社交活动的乐趣，经常能从远处看到对彼此的微笑。可以肯定的是，[Root.GovernmentName]自从他们结合以来就变得更好了。"
 consort_events.306.dc:0 "[Root.Consort.GetName]在第一次看到[Root.Monarch.GetName]与[Root.Monarch.GetHerHis]士兵对抗训练时，[Root.Consort.GetSheHe]便被触动了。苦修挥舞[Root.Monarch.GetHerHis]刀枪并不是一般的贵族[Root.Monarch.GetWomanMan]所喜爱的。「但是[Root.Monarch.GetTitle][Root.Monarch.GetName]并不是普通的[Root.Monarch.GetWomanMan]」，[Root.Consort.GetSheHe]这样想，之后就走近[Root.Consort.GetHerHis][Root.Monarch.GetWifeHusband]身边称赞[Root.Monarch.GetHerHis]武艺。[Root.Consort.GetSheHeCap]甚至敢于询问[Root.Monarch.GetHerHis]关于[Root.GovernmentName]的军事现状的看法。由于对[Root.GetName]军队的共同兴趣，[Root.Monarch.GetTitle]从配偶处获得了许多关于[Root.Monarch.GetHerHis]军队的新主意。"
 consort_events.306.dd:0 "众所周知，[Root.Monarch.GetTitle][Root.Monarch.GetName]拥有组织者的头脑，能够确保[Root.GetName]的人民和行政部门遵纪守法，同时不断更新和调整制度以适应我们所生活的时代，并符合[Root.Monarch.GetTitle]的利益。想象一下，在得知[Root.Monarch.GetHerHis][Root.Consort.GetWifeHusband]在这方面有着许多共同看法之后，[Root.Monarch.GetHerHis]喜悦之情是如何高涨啊！\n「亲爱的[Root.Consort.GetName]，与你谈话，像参加任何一个内阁会议一样令人兴奋！」，[Root.Monarch.GetSheHe]有一天下午向[Root.Consort.GetTitle]感叹道。[Root.Consort.GetSheHeCap]微笑回应着，也欣喜于和[Root.Consort.GetHerHis] [Root.Monarch.GetWifeHusband]的三观契合。"
 consort_events.306.de:0 "众所周知，[Root.Monarch.GetTitle][Root.Monarch.GetName]和[Root.Consort.GetTitle][Root.Consort.GetName]都深谙语言艺术。可以让一个陌生人在他们面前感到自在，并且总是能使争执缓和为交流。虽然他们的气质也许并不完全相同，且有着各自的人格魅力，但他们已经可以一起享受参加社交活动的乐趣，经常能从远处看到对彼此的微笑。可以肯定的是，[Root.GovernmentName]自从他们结合以来就变得更好了。"
 consort_events.306.df:0 "[Root.Consort.GetName]在第一次看到[Root.Monarch.GetName]与[Root.Monarch.GetHerHis]士兵对抗训练时，[Root.Consort.GetSheHe]便被触动了。苦修挥舞[Root.Monarch.GetHerHis]刀枪并不是一般的贵族[Root.Monarch.GetWomanMan]所喜爱的。「但是[Root.Monarch.GetTitle][Root.Monarch.GetName]并不是普通人」，[Root.Consort.GetSheHe]这样想，之后就走近[Root.Consort.GetHerHis][Root.Monarch.GetWifeHusband]身边称赞[Root.Monarch.GetHerHis]武艺。[Root.Consort.GetSheHeCap]甚至敢于询问[Root.Monarch.GetHerHis]关于[Root.GovernmentName]的军事现状的看法。由于对[Root.GetName]军队的共同兴趣，[Root.Monarch.GetTitle]从配偶处获得了许多关于[Root.Monarch.GetHerHis]军队的新主意。"
 consort_events.306.a:0 "真是一对相配的佳侣。"
 consort_events.307.t:0 "共同缺点"
 consort_events.307.da:0 "虽然我们的[Root.Monarch.GetTitle][Root.Monarch.GetName]在管理[Root.GetName]的财务方面的能力并不是最好的，但人们一直在关注[Root.Monarch.GetTitle]和[Root.Monarch.GetHerHis][Root.Consort.GetWifeHusband]夫妻二人。他们似乎相处得很好，经常能偷听到他们在讨论无聊的事情，或是开玩笑说如何挥霍国库才能最大限度地惹恼人民。「那就叫他们吃蛋糕吧！」，[Root.Consort.GetName]开着玩笑说。"
 consort_events.307.db:0 "有人说[Root.Monarch.GetTitle][Root.Monarch.GetName]是一个粗鲁的[Root.Monarch.GetWomanMan]。虽然[Root.Monarch.GetSheHe]当然也有[Root.Monarch.GetHerHis]好的一面，但我们的统治者并不以善于言谈著称。然而，在[Root.Monarch.GetTitle]携[Root.Monarch.GetHerHis][Root.Consort.GetWifeHusband]出席会议时的表现中看来，似乎这对夫妇在这个外交上的缺点中找到了共同点。王室夫妇之间似乎因为一个共同的缺点产生了相互爱慕的感情。"
 consort_events.307.dc:0 "自从小时，[Root.Monarch.GetName]就从来不喜欢被哄骗进行身体训练。不论何时，只要有人参见[Root.Monarch.GetHerHim]，希望[Root.Monarch.GetTitle]展现一下任何形式的战斗能力时，[Root.Monarch.GetSheHe]都会感到焦虑。但他很高兴地发现[Root.Consort.GetName]在武器和流血的谈话中看起来同样紧张。他们因生活中其它更美好的事物而连系在一起，将关于战争和军事战略的沉闷的对话留给其他更有兴趣的各方。"
 consort_events.307.a:0 "这两个人相处得很好。"
 affectionate_royal_couple:0 "深爱彼此的王室夫妇"
 desc_affectionate_royal_couple:0 "我们王室夫妇之间频繁的深情流露正在加强人民对我们统治者的信心。"
 consort_events.308.t:0 "追念另一半"
 consort_events.308.da:0 "经历了十几年的婚姻，[Root.Monarch.GetName]在失去[Root.Monarch.GetHerHis]配偶以来始终怅然若失。许多日子里[Root.Monarch.GetSheHe]都只能望着空气发呆，只得由[Root.Monarch.GetHerHis]顾问把[Root.Monarch.GetHerHim]摇醒到现实，而顾问们的表情十分焦急。他们同意，现在是时候做些事情让[Root.Monarch.GetTitle]渡过这个困难时期了。"
 consort_events.308.db:0 "经历了数十年的婚姻，[Root.Monarch.GetName]在失去[Root.Monarch.GetHerHis]配偶始终怅然若失。许多日子里[Root.Monarch.GetSheHe]都只能望着空气发呆，只得由[Root.Monarch.GetHerHis]顾问把[Root.Monarch.GetHerHim]摇醒到现实，而顾问们的表情十分焦急。他们同意，现在是时候做些事情让[Root.Monarch.GetTitle]渡过这个困难时期了。"
 consort_events.308.dc:0 "经历了如此长久的婚姻，[Root.Monarch.GetName]在没有[Root.Monarch.GetHerHis]爱人的情况下始终怅然若失。许多日子里[Root.Monarch.GetSheHe]都只能望着空气发呆，只得由[Root.Monarch.GetHerHis]顾问把[Root.Monarch.GetHerHim]摇醒到现实，而顾问们的表情十分焦急。他们同意，现在是时候做些事情让[Root.Monarch.GetTitle]渡过这个困难时期了。"
 consort_events.308.a:0 "聘请雕塑家。我们将为缅怀[Root.Monarch.GetHerHis]另一半而雕刻一尊雕像。"
 consort_events.308.b:0 "[Root.Monarch.GetName]应该专注于[Root.Monarch.GetHerHis]行政工作。"
 consort_events.308.c:0 "让[Root.Monarch.GetName]在[Root.Monarch.GetHerHis]外交工作中寻找消遣。"
 consort_events.308.d:0 "让[Root.Monarch.GetName]在战争桌前花更多的时间。"
 consort_events.308.e:0 "[Root.Monarch.GetTitle]将会自己渡过这个难关的。"
