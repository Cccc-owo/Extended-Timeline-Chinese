 coptic_conquest_of_alexandria_title:0 "解放亚历山大"
 coptic_conquest_of_alexandria_desc:0 "亚历山大和全非洲牧首区是世界上最大的科普特正教会，但它古老的座堂所在地以及大部分科普特宗正教社群在外邦统治下日渐式微。我们必须解放亚历山大，并重振埃及的科普特正教社群！"
 coptic_conquest_of_qasr_ibrim_title:0 "征服伊布里姆堡"
