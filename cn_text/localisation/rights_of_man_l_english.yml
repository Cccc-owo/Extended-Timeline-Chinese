 consort_events.301.t:0 "十年婚姻"
 consort_events.301.da:0 "当[Root.Consort.GetName]嫁到[Root.Monarch.Dynasty.GetName]皇室时，有些人对[Root.Monarch.GetTitle]邀请一位来自[origin_of_consort.GetName]的年轻[Root.Consort.GetWomanMan]，一个外国人，来加入到统治家族，持怀疑态度。然而，时光飞逝，这个联盟已经维持了超过十年时间。尽管不是所有人都喜欢[Root.Consort.GetTitle]，但大多数人仍然要像对待自己人一样面对[Root.Consort.GetHerHim]。这对尊贵的夫妇的婚姻纪念日必然会引发关注，许多祝贺信和琳琅满目的礼品已经送到了宫中。"
 consort_events.301.db:0 "当[Root.Consort.GetName]嫁到[Root.Monarch.Dynasty.GetName]皇室时，有些人对[Root.Consort.GetHerHis]家乡抱有疑问。[Root.Consort.GetSheHeCap]是一个来自[origin_of_consort.GetName]的年轻[Root.Consort.GetWomanMan]，许多人眼中的无名小卒，突然被邀请来统治伟大的[Root.GetName]。然而，时光飞逝，这个联盟已经维持了超过十年时间。尽管不是所有人都喜欢[Root.Consort.GetTitle]，大多数人仍然要像对待自己人一样面对[Root.Consort.GetHerHim]。这对尊贵的夫妇的婚姻纪念日必然会引发关注，因此[Root.Monarch.GetName]和[Root.Monarch.GetHerHis][Root.Consort.GetName]谦虚地接受了送到宫中的许多祝贺信和琳琅满目的礼品。"
 consort_events.301.dc:0 "当[Root.Consort.GetName]嫁到[Root.Monarch.Dynasty.GetName]皇室时，有些人对[Root.Consort.GetHerHis]家乡抱有疑问。[Root.Consort.GetSheHeCap]是一个来自一个小城镇的年轻[Root.Consort.GetWomanMan]，许多人眼中的无名小卒，突然被邀请来统治伟大的[Root.GetName]。然而，时光飞逝，这个联盟已经维持了超过十年时间。尽管不是所有人都喜欢[Root.Consort.GetTitle]，大多数人仍然像对待自己人一样面对[Root.Consort.GetHerHim]。这对尊贵的夫妇的婚姻纪念日必然会引发关注，因此[Root.Monarch.GetName]和[Root.Monarch.GetHerHis][Root.Consort.GetName]和善地接受了送到宫中的许多祝贺信和琳琅满目的礼品。"
 consort_events.301.dd:0 "当[Root.Consort.GetName]嫁到[Root.Monarch.Dynasty.GetName]皇室时，有些人对此持怀疑态度。然而，这位年轻的[Root.Consort.GetWomanMan]几乎毫不费力的获得了普通人民的信任，并且[Root.Consort.GetSheHe]迅速成长为[Root.GetName]统治家族的一员。这个联盟已经维持了超过十年时间。即使那些不喜欢[Root.Consort.GetTitle]的人也像对待自己人一样面对[Root.Consort.GetHerHim]。这对尊贵的夫妇的婚姻纪念日本应当提前预知。对贵族和平民均保持着优雅的微笑，[Root.Monarch.GetTitle][Root.Monarch.GetName]和[Root.Monarch.GetHerHis][Root.Consort.GetName]和善地接受了琳琅满目的礼品。"
 consort_events.301.de:0 "当[Root.Consort.GetName]嫁到[Root.Monarch.Dynasty.GetName]皇室时，有些人对此持怀疑态度。然而，这位年轻的[Root.Consort.GetWomanMan]通过[Root.Consort.GetHerHis]真诚和友善打动了所有人，[Root.Capital.GetCapitalName]的贵族不断寻找新的方法来表达他们对[Root.Consort.GetTitle]的喜爱。高层夫妇隆重的婚姻纪念日被提前预知一点也不奇怪——[Root.Consort.GetTitle]不知采取了怎样的方式竟然对每一位送来礼物的贵族和妇女都表达了感谢之情。"
