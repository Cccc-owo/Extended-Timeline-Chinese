 consort_events.309.t:0 "成功继位"
 consort_events.309.da:0 "由于[Root.Consort.GetHerHis]伴侣的死亡，[Root.Consort.GetTitle][Root.Consort.GetName]作为年轻继承人的监护人以及[Root.GetName]的皇家摄政在[Root.Consort.GetHerHis]位置上坐得越发地稳固。对于公众而言，这种情况显然是暂时的，只是出于政治上的必要性，在此期间每个人都期待着[Root.Heir.GetName][Root.Heir.Dynasty.GetName]的加冕。与此同时，也有一些其他人的传言，据说他们参加了一场秘密会议，讨论在他们眼中年轻继承人真实的潜力……「把这个流着口水的白痴放在王座上将是对整个国家的威胁」，一个共谋者低声说。「[Root.Consort.GetTitle]显然是一个有能力的[Root.Consort.GetWomanMan]，而且是一个更好的选择」，另一些人认为。\n\n虽然[Root.Consort.GetTitle]肯定知道这些阴谋力量的存在，但[Root.Consort.GetHerselfHimself]仍未对这个非常敏感的问题表明立场。"
 consort_events.309.a:0 "真是有趣的时代……"
 consort_events.309.a.tt:0 "[Root.Consort.GetTitle]将与她最亲近的顾问一起考虑这些想法。"
 consort_events.309.b:0 "大逆不道！我们不能再有这种想法了。"
 consort_events.309.b.tt:0 "不鼓励这些唆使者。"
 consort_events.310.t:0 "权力转移"
 consort_events.310.da:0 "通过听从[Root.Consort.GetHerHis]最亲近的顾问的建议，而不是冒险使用[Root.Consort.GetHerHis]个人魅力，[Root.Consort.GetTitle][Root.Consort.GetName]巧妙地操纵大量的议员们达成共识：[Root.Heir.GetName][Root.Heir.Dynasty.GetName]，王室继承人和王位的第一顺位继承人，是一个愚钝的傻瓜，配不上[Root.Heir.GetHerHis]应享有的遗产。然而，这个问题有一个简单的解决方案……\n在另一场为了吸引当权贵族而召开的盛大宴会中，[Root.Consort.GetName]和[Root.Consort.GetHerHis]走狗成功传达了将年轻的[Root.Heir.GetName]囚禁于[Root.Heir.GetHerHis]房间中的想法——据其所称，一些隔离措施将使[Root.Heir.Dynasty.GetName]家族的孩子专注于[Root.Heir.GetHerHis]教育。对于[Root.Heir.GetName]而言，年轻的继承人在公众眼中淡去也许是不幸的，但最终将是有利于[Root.GetName]的……"
 consort_events.310.a:0 "就这样做。"
 consort_events.310.b:0 "实际上，应该给予这位年轻的[Root.Heir.GetName]一次机会。"
 devious_ruler:0 "狡猾的统治者"
 desc_devious_ruler:0 "这个统治者是在非正常的情况下上台的。"
 consort_events.311.t:0 "亲民的[Root.Consort.GetTitle]"
 consort_events.311.d:0 "显然[Root.Consort.GetTitle][Root.Consort.GetName]是一个十分有爱心的[Root.Consort.GetWomanMan]。[Root.Consort.GetSheHeCap]总是竭尽全力使[Root.Consort.GetHerHis][Root.Monarch.GetWifeHusband][Root.Monarch.GetTitle][Root.Monarch.GetName]感到满意，并无比热心地对待[Root.Consort.GetHerHis]朋友。在最近一次去[poor_province.GetName]省份的旅行中，[Root.Consort.GetTitle][Root.Consort.GetName]亲眼见到了[poor_province.GetName]最穷苦的农民的悲惨遭遇。从那以后，[Root.Consort.GetSheHe]起草了一份计划来帮助[Root.Consort.GetHerHis]最贫穷的臣民。然而，为了使这些想法成为现实，[Root.Consort.GetName]需要国家财政的一些资助。"
 consort_events.311.a:0 "我们理应照顾人民。[Root.Consort.GetSheHeCap]将获得我们的支持。"
 consort_events.311.b:0 "我们有更重要的事要处理。"
 consort_events.312.t:0 "天生一对"
 consort_events.312.da:0 "[Root.Consort.GetTitle][Root.Consort.GetName]因为[Root.Consort.GetHerHis]敏捷才思和广泛的自然知识给宫廷中许多人留下了深刻印象。[Root.Consort.GetSheHeCap]长期以来一直是植物学和化学大部头典籍的收藏家，[Root.Consort.GetSheHe]可以与我们几代人内最聪明的人物相提并论。目前其中一位科学家正在应[Root.Consort.GetTitle]的邀请访问我们的宫廷。他们每天都在讨论各种新理论直到深夜。[Root.Consort.GetTitle][Root.Consort.GetName]希望我们为这个科学家提供一个职位，声称她将成为一个比目前我们雇佣的[Root.Adm_Advisor.GetTitle][Root.Adm_Advisor.GetName]更好的顾问。"
 consort_events.312.db:0 "大多数的[Root.Consort.GetTitle]都接受其受限的权力并投身于各种消遣和他们的家庭中，但[Root.Consort.GetName]却不是这样。[Root.Consort.GetSheHeCap]真正感兴趣的是政府事务的来龙去脉。多年来，[Root.Consort.GetSheHe]结识了许多伟大的思想家，政治家和外交官。其中的一位是我们最为著名的政治家，而[Root.Consort.GetSheHe]最近花了很多时间来结交。现在[Root.Consort.GetTitle][Root.Consort.GetName]要求我们为这位政治家提供一份职务，并声称他将成为一个比目前我们雇佣的[Root.Dip_Advisor.GetTitle][Root.Dip_Advisor.GetName]更好的顾问。"
 consort_events.312.dc:0 "没有任何[Root.Consort.GetTitle]能与我们的[Root.Consort.GetName]一样勇敢！[Root.Consort.GetHerHim]一直对军事战术和组织感兴趣。除了[Root.Consort.GetHerHis]日常的剑术练习，[Root.Consort.GetSheHe]每天也花费很多时间学习战争的艺术。在过去几个月里，[Root.Consort.GetSheHe]已经与我们最受尊敬的指挥官之一熟络了起来，而指挥官把我们的[Root.Consort.GetTitle]视为他的门生，把一切[Root.Consort.GetSheHe]希望知道的事都教给[Root.Consort.GetName]。现在[Root.Consort.GetTitle][Root.Consort.GetName]要求我们为这位指挥官提供一份职务，声称他将成为一个比目前雇佣的[Root.Mil_Advisor.GetTitle][Root.Mil_Advisor.GetName]更好的顾问。"
 consort_events.312.a:0 "[Root.Consort.GetTitle][Root.Consort.GetName]说的有道理！我们应该要求[Root.Consort.GetHerHis]熟人留下。"
 consort_events.312.a.tt:0 "[Root.Consort.GetTitle]§Y[Root.Consort.GetName]§!的朋友成为了一名宫廷顾问。"
 consort_events.312.b:0 "不，我们只会要求[Root.Adm_Advisor.GetTitle][Root.Adm_Advisor.GetName]更努力地工作。"
 consort_events.312.b.tt:0 "[Root.Adm_Advisor.GetTitle]§Y[Root.Adm_Advisor.GetName]§!将会更加努力工作以赢取[Root.Adm_Advisor.GetHerHis]地位。"
 consort_events.312.c:0 "不，我们只会要求[Root.Dip_Advisor.GetTitle][Root.Dip_Advisor.GetName]更努力地工作。"
 consort_events.312.c.tt:0 "[Root.Dip_Advisor.GetTitle]§Y[Root.Dip_Advisor.GetName]§!将会更加努力工作以赢取[Root.Dip_Advisor.GetHerHis]地位。"
 consort_events.312.d:0 "不，我们只会要求[Root.Mil_Advisor.GetTitle][Root.Mil_Advisor.GetName]更努力地工作。"
 consort_events.312.d.tt:0 "[Root.Mil_Advisor.GetTitle]§Y[Root.Mil_Advisor.GetName]§!将会更加努力工作以赢取[Root.Mil_Advisor.GetHerHis]地位。"
 consort_events.313.t:0 "生命的奇迹"
 consort_events.313.d:0 "在战争和死亡的黑暗岁月里，新时代的曙光能够缓解我们人民的苦难。我们伟大的[Root.Monarch.GetTitle][Root.Monarch.GetName]和[Root.Monarch.GetHerHis]高贵的[Root.Consort.GetTitle][Root.Consort.GetName]被赐予而诞下了一个孩子。新生儿的到来给王室夫妇、内廷和臣民们带来了新的希望和动力。许多人希望这个孩子将在一个更美好、更光明的未来中成长，这样所有的斗争最后将是值得的。"
 consort_events.313.a:0 "保佑[Root.Monarch.GetName]、[Root.Consort.GetName]和他们的新生儿！"
 consort_events.313.a.tt:0 "[Root.Monarch.Dynasty.GetName]王朝新生儿的到来给予[Root.GetName]的人民新的活力。"
 consort_events.314.t:0 "肉欲"
 consort_events.314.da:0 "虽然我们已经尽量地不使宫中的其他人得知真相，但除非采取行动，否则这事暴露只是时间问题。[Root.Monarch.GetTitle][Root.Monarch.GetName]最近发现[Root.Monarch.GetHerHis][Root.Consort.GetWifeHusband]，[Root.Consort.GetTitle][Root.Consort.GetName]存在奸情，而且另一个罪人毫无疑问是我们的顾问[Root.Adm_Advisor.GetName]。我们对[Root.Adm_Advisor.GetHerHim]的信任显然是没有根据的。更糟糕的是，这也引发了对[Root.Monarch.GetTitle]的[Root.Heir.GetDaughterSon]，[Root.Heir.GetName][Root.Heir.Dynasty.GetName]的合法性的质疑。"
 consort_events.314.db:0 "虽然我们已经尽量地不使宫中的其他人得知真相，但除非采取行动，否则这事暴露只是时间问题。[Root.Monarch.GetTitle][Root.Monarch.GetName]最近发现[Root.Monarch.GetHerHis][Root.Consort.GetWifeHusband]，[Root.Consort.GetTitle][Root.Consort.GetName]存在奸情，而且另一个罪人毫无疑问是我们的顾问[Root.Adm_Advisor.GetName]，我们对[Root.Adm_Advisor.GetHerHim]的信任显然是没有根据的。"
 consort_events.314.a:0 "至少我们现在知道了。采取措施不要声张。"
 consort_events.314.a.tt:0 "允许[Root.Consort.GetTitle]§Y[Root.Consort.GetName]§!和[Root.Adm_Advisor.GetTitle]§Y[Root.Adm_Advisor.GetName]§!之间的奸情，同时尽全力避免引起公众的注意。"
 consort_events.314.b:0 "这不能再继续下去了。看看什么能封上[Root.Adm_Advisor.GetName]的口。"
 consort_events.314.b.tt:0 "贿赂[Root.Adm_Advisor.GetTitle]§Y[Root.Adm_Advisor.GetName]§!，要求其离开宫廷并且禁止声张此事。"
 consort_events.314.c:0 "这无疑是叛国！我们应为此取下[Root.Adm_Advisor.GetName]的首级！"
 consort_events.314.c.tt:0 "[Root.Adm_Advisor.GetTitle]§Y[Root.Adm_Advisor.GetName]§!被处死。由于没有充分的理由，这项行为将被视为暴行，并在§Y[Root.Capital.GetName]§!和周边区域中造成动乱。"
 consort_events.314.d:0 "我们的王后不能是一个淫妇，[Root.Consort.GetName]必须离开。"
 consort_events.314.e:0 "我们的亲王不能是一个奸夫，[Root.Consort.GetName]必须离开。"
 tyrannical_ruler:0 "暴君"
 desc_tyrannical_ruler:0 "由于不明原因，统治者处死了宫廷里最值得信赖的顾问之一。人们对这个残忍的行为表示担忧。"
 consort_events.315.t:0 "王室私生子"
 consort_events.315.d:0 "我们试图阻止谣言的传播，但是我们意识到这些谣言的时候已经为时已晚。现在，宫廷上其他的男人和女人都在我们背后传播流言蜚语，即使街上的平民也有胆量编造关于「热情[Root.Consort.GetTitle][Root.Consort.GetName]」和「[Root.Capital.GetName]的私生子」的下流笑话。他们说王后是个淫妇，[Root.GetName]的继承人[Root.Heir.GetName]实际上并不是[Root.Monarch.GetTitle][Root.Monarch.GetName]的[Root.Heir.GetDaughterSon]。我们现在可以做的就是在公众面前以最好的形象出现，并寄希望于谣言会随着时间消失。"
 consort_events.315.a:0 "这些谣言是荒谬的！"
 EST_VAL_NOBLE_CONSORT:0 "贵族配偶"
 revolutionary_republic_factions.0.t:0 "军队动荡"
 revolutionary_republic_factions.0.d:0 "打破旧制度的锁链终于使得顶层军官从晋升依靠血统的限制中解脱出来。毫无疑问，我们的军队很快将由旧式贵族之外的优秀人才领导。不过，顶尖的经验丰富的军官的突然减少，底层新兵的大量涌入，导致了我们队伍的气氛现在有些不稳定。爱国主义和革命热情是一个强大动力，但如果没有可靠的领导阶层，任何一个军队都无法达到人们预期的表现。"
 revolutionary_republic_factions.0.a:0 "我们永远不能在我们的意识形态上有所妥协！"
 revolutionary_republic_factions.0.b:0 "雄心勃勃的人正是我们所需要的。让他们重塑我们的军队！"
 revolutionary_republic_factions.0.c:0 "我们现在必须尽可能地保留高素质的老军官。"
 revolutionary_republic_factions.1.t:0 "失牧之群"
 revolutionary_republic_factions.1.d:1 "旧政权总是与教士权力紧密相连，他们控制人民的方式之一，就是利用人民对神明的畏惧，这恰恰是激进分子们最讨厌的。因此，没收宗教财产和要求所有神职人员对「教士公民组织法」宣誓忠诚，一直是国民议会多数议员的议事日程。然而除了激进分子，并不是所有人都步调一致，随着时间推移，我们的政策已经发生了动摇。无神论并不总是最受群众欢迎的，特别是在农村，我们禁止当地教士的法令被无视了。\n也许在不放弃使社会摆脱宗教的长期目标的前提下，暂时控制我们的激进主义是更加有利？"
 revolutionary_republic_factions.1.a:0 "我们不能背叛我们的意识形态！"
 revolutionary_republic_factions.1.b:0 "神职人员有助于维护秩序。"
 revolutionary_republic_factions.1.c:0 "我们可以在这里留有一些余地。"
 revolutionary_republic_factions.2.t:0 "民众的支持"
 revolutionary_republic_factions.2.d:2 "在许多方面上，[Root.Capital.GetCapitalName]的贫民通过革命得到了比[Root.GovernmentName]中其他阶层更多的权力。虽然革命的目标是为所有长期以来遭受压迫的人打破旧秩序的链条，但是最终[Root.Capital.GetCapitalName]的公民得以靠近权力中心，且可以直接向他们的代表发表意见。因此甚至有人忧心于他们眼中这群无秩序的乌合之众的意志——或许仅仅因为一时兴起就会动摇自己忠诚。而其他人强调，所谓「乌合之众」是人民意志的直接表现，我们应当倾听它的意志。"
 revolutionary_republic_factions.2.a:0 "他们需要有人为他们说话！"
 revolutionary_republic_factions.2.a.tt:0 "通过赋权和讨好[Root.Capital.GetCapitalName]的平民，我们的政府支持度将得到加强。"
 revolutionary_republic_factions.2.b:0 "为了军队！"
 revolutionary_republic_factions.2.b.tt:0 "我们将利用[Root.Capital.GetCapitalName]人民的爱国情怀，将他们征募到我们的伟大军队中。革命必须向国外传播！"
 revolutionary_republic_factions.2.c:0 "我们不能让恐惧支配这个伟大的国家。"
 revolutionary_republic_factions.2.c.tt:0 "我们将赋予权力给那些想要通过削减大众权利来恢复我们共和国的秩序和权威的人。"
 revolutionary_republic_factions.3.t:0 "忠诚动摆"
 revolutionary_republic_factions.3.da:0 "意识形态的信念可能会改变，个人之间的竞争甚至让高级官员对昔日战友的幻想破灭。前任政府的一位高级官员最近已经向过去被他认为是宿敌的人投降。他提供了大量关于$RR_GIRONDISTS$的最肮脏的秘密，并迫切地希望削弱他们在各个方面——特别是在国民议会中的影响力。"
 revolutionary_republic_factions.3.db:0 "意识形态的信念可能会改变，个人之间的竞争甚至让高级官员对昔日战友的幻想破灭。前任政府的一位高级官员最近已经向过去被他认为是宿敌的人投降。他提供了大量关于$RR_ROYALISTS$的最肮脏的秘密，并迫切地希望削弱他们在各个方面——特别是在国民议会中的影响力。"
 revolutionary_republic_factions.3.dc:0 "意识形态的信念可能会改变，个人之间的竞争甚至让高级官员对昔日战友的幻想破灭。前任政府的一位高级官员最近已经向过去被他认为是宿敌的人投降。他提供了大量关于$RR_JACOBINS$的最肮脏的秘密，并迫切地希望削弱他们在各个方面——特别是在国民议会中的影响力。"
 revolutionary_republic_factions.3.a:0 "有趣。"
 revolutionary_republic_factions.4.t:0 "革命之敌"
 revolutionary_republic_factions.4.d:0 "革命之敌无处不在，甚至存在于我们中间。我们不能对贵族、教士、旧秩序的代表们的继续存在熟视无睹。我们必须迅速、谨慎地压制任何反革命的行为或者涉嫌支持君主制的人。为此，$RR_JACOBINS$富有远见地设立了一个法庭，我们可以在那里通过人民给出的判决区分敌友。谁能比[Root.Capital.GetCapitalName]的普通公民更合适去甄别革命的敌人呢？"
 revolutionary_republic_factions.4.a:0 "平等、自由、博爱，否则死路一条！"
 revolutionary_republic_factions.5.t:0 "巩固权力"
 revolutionary_republic_factions.5.d:0 "自从当选以来，[Root.Monarch.GetTitle][Root.Monarch.GetName]一直力图巩固权力。野心家们要么被取代，要么被他提拔。他利用任何可能的机会绕过国会议员，并最终边缘化、淘汰他们。尽管[Root.Capital.GetCapitalName]的人民对他的行为有点感到不安，但是忠诚军队的存在和农村人口的支持使得[Root.GetName]成为一个异常平静有序的国家。至少到目前为止是这样。"
 revolutionary_republic_factions.5.a:0 "自由和公共秩序！"
 revolutionary_republic_factions.6.t:0 "[Root.GetName]宪法"
 revolutionary_republic_factions.6.d:0 "虽然他们首先被认为是支持用军事行动向国外传播革命的人，但是，$RR_GIRONDISTS$在建制的许多方面也颇有建树。现在他们在国民议会上已经有了可观的影响力，他们正在使用这一权力，试图为我们新生的国家制定一套正式的规则：一部宪法。这个计划并非首创，可能也不会是最后一个，但他们希望它能使我们向新秩序和自由、平等和博爱的时代迈出新的一步。"
 revolutionary_republic_factions.6.a:0 "共和国万岁！"
 revolutionary_republic_factions.7.t:0 "缺少行政人员"
 revolutionary_republic_factions.7.d:0 "旧秩序的崩塌为人民带来了前所未有的公正与平等，也大大充实了国库资产。但这也意味着一批经验丰富的行政人员、官僚和教士的流失。$RR_GIRONDISTS$很快成为由许多旧制度机构下的残留成员组成的派别，而且尽管他们声称支持革命的一切原则，但他们对最近所采取的措施感到失望。很多小贵族、旧神职人员和其他特权阶层的子弟已经退出了公共生活，并为了保全性命马不停蹄地离开我们的国家。\n这使得我们国家要管理的事务更多了，可拥有必要经验的人却更少了。尽管在以政绩为政府指导原则的局面下，我们必定能发掘一批新的有能力的公民来取代他们，但我们仍暂时处于这种困境之中。"
 revolutionary_republic_factions.7.a:0 "这是为了人类进步所要付出的一个很小的代价。"
 revolutionary_republic_factions.7.b:0 "至少让我们试试留下他们中的一些人。"
 revolutionary_republic_factions.8.t:0 "名将"
 revolutionary_republic_factions.8.d:2 "我们的[Root.GovernmentName]和革命价值观最重要的保卫者就是我们的军队。与旧秩序的代表不同，我们的队伍是由被高度的爱国主义和自由信念所驱动的普通公民所组成的。军队生活可以使彼此差异巨大的人团结在一起，并在士兵和军官之间建立起牢固的联系。\n我们某些将军的人气现在达到了令人恐惧的程度，而且因为我们宽泛的募兵政策，国民议会担心这种人气会传播到普通民众中。我们可以尝试给一些比较明显危险的人一些无关的任务，但是这很可能会至少在短期内让他们的支持者更坚定认为我们无能。"
 revolutionary_republic_factions.8.a:0 "这是不可避免的，但却是无害的。"
 revolutionary_republic_factions.8.b:0 "试图削弱一些更具威胁性的领导人。"
 revolutionary_republic_factions.9.t:0 "[GetMonth]大屠杀"
 revolutionary_republic_factions.9.d:1 "由于担心执政精英中潜藏的君主派和反革命分子的影响，[Root.Capital.GetCapitalName]人民已经走上街头，捍卫革命精神。所有与旧秩序有所关联的人，从[Root.Owner.Religion.GetName]神职人员到小贵族，甚至是那些早已因叛国罪行而被监禁的罪犯，都成为了专政的对象。激进的$RR_JACOBINS$正全力煽动大众心中的愤怒火焰。\n这些行为使政府的统治摇摇欲坠。一些受到波及的人甚至是出自他们自己阵营的同志，这一系列失控的屠杀虚弱了我们，也严重损害了我们曾经美丽的城市的安宁。然而如果我们试图阻止，又将正中雅各宾派的下怀……"
 revolutionary_republic_factions.9.a:0 "革命事业的敌人必须死！"
 revolutionary_republic_factions.9.b:0 "是时候让军队进入了。"
