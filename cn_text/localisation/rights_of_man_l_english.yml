 consort_events.101.t:0 "[Root.Consort.GetTitle]的野心"
 consort_events.101.d:0 "显而易见，[Root.Consort.GetTitle] [Root.Consort.GetName]对[Root.Monarch.GetTitle]的继承人[Root.Heir.GetName] [Root.Heir.Dynasty.GetName]完全没有好感。自从[Root.Consort.GetSheHe]来到宫廷后，两人总是争锋相对，特别是当[Root.Consort.GetTitle]的第一个孩子出世后，情况就变得更加糟糕。[Root.Consort.GetSheHe]当然希望看到[Root.Consort.GetHerHis]自己的后代继承王位。在相当长的时间里[Root.Consort.GetSheHe]一直为实现野心在暗中操控，去威逼利诱有用的人，去包装[Root.Consort.GetHerHis]长子的地位，[Root.Consort.GetHerHis]尽了全力。但是直到昨天，[Root.Consort.GetSheHe]终于质问我们的[Root.Monarch.GetTitle]，并要求是时候任命一个新的继承人了。"
 consort_events.101.a:0 "毫无疑问，[Root.Consort.GetTitle][Root.Consort.GetName]的长子是个合适的人选。"
