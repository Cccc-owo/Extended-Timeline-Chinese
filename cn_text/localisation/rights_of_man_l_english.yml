 consort_events.302.dd:0 "时光飞逝！自从[Root.Consort.GetName]与[Root.Monarch.GetTitle]成婚已经过去了二十余年，即使他们不再是孩子了，他们仍然兴奋地接受了他们婚礼纪念日的礼物。即使有贵族在现场，平民尤其对能够有机会看到深受他们喜爱的[Root.Consort.GetTitle] [Root.Consort.GetName]一眼感到兴奋不已。"
 consort_events.302.de:0 "时光飞逝！自从[Root.Consort.GetName]与[Root.Monarch.GetTitle]成婚已经过去了二十余年，即使他们不再是孩子了，他们仍然兴奋地接受了他们婚礼纪念日的礼物。除了忠于皇室的平民出现在庆典现场，贵族们同样人山人海，对能够有机会看到深受他们喜爱的[Root.Consort.GetTitle] [Root.Consort.GetName]一眼感到兴奋不已。"
 consort_events.302.a:0 "愿他们白头偕老，永结同心。"
