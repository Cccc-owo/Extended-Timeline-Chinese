 rr_jacobins_FACTION_DESC:1 "雅各宾派是大众革命的最坚定的支持者。他们相信必须暴力摧毁旧有的统治阶级并没收他们的财产。这个派系拥有我们首都民众的支持，为了革命事业，他们会毫不犹豫地发动民众进行暴动。\n\n§Y影响力与共和传统和正稳定性成正比。§!"
