 consort_events.61.da:0 "在[Root.Monarch.GetName]与[Root.Monarch.GetHerHis][Root.Consort.GetWifeHusband][Root.Consort.GetName]的婚礼之后，[Root.GetName]的人民越来越有喜爱一切有关[origin_country_of_consort.GetAdjective]的事。虽然文化交流并不意外，[Root.Consort.GetTitle]又如此受欢迎，但我们的行政顾问[Root.Adm_Advisor.GetName]报告说，我们一个省份的宗教信仰发生了转变。似乎我们[origin_country_of_consort.GetAdjective][Root.Consort.GetTitle]的影响甚至渗透到了我们臣民的敬拜礼仪之中，就像[origin_country_of_consort.Religion.GetName]的信徒所说的一样，他们已经使很多人转信……\n\n当面对这一问题时，[Root.Consort.GetName]耸耸肩，争辩说[Root.Consort.GetSheHe]早皈依[Root.Religion.GetName]的信仰了，[Root.Monarch.GetTitle]应该知道这点。「我和这些事并没有任何关系」，[Root.Consort.GetSheHe]辩称道。"
 consort_events.61.a:0 "[Root.Consort.GetSheHeCap]必须公开谴责[Root.Consort.GetHerHis]旧信仰！"
