 coptic_conquest_of_cairo_title:0 "解放开罗"
 coptic_conquest_of_cairo_desc:0 "开罗是现存最大的科普特正教城市，几个世纪以来它一直是亚历山大牧首的驻在地。我们不能让这个城市掌握在异教徒手中。我们必须解放开罗的科普特正教会和埃及的科普特正教徒。"
 the_faithful_liberated:0 "解放信众"
 coptic_flavor.1.t:0 "[Root.GetName]的神圣中心"
 coptic_flavor.1.da:0 "阿克苏姆曾经是古阿克苏姆帝国的中心，基督教力量的堡垒，坐落在非洲，阿拉伯和希腊-罗马世界的十字路口。在方尖碑和宫殿的废墟中，我们重建了这个古老的强大国度的教堂。\n\n其中最伟大的是锡安山圣母玛丽亚教堂。这是我们的皇帝，亦即所罗门王和示巴女王之子孟尼利克一世之后裔加冕的地方。也正是在这里藏着他带给我们的圣约柜。每年，数以千计的朝圣者从我们[Root.GovernmentName]的最远之处甚至之外来到这里参拜圣地。"
 coptic_flavor.1.db:0 "赞美我主，阿克苏姆已经归于我们手中！阿克苏姆曾经是古阿克苏姆帝国的中心，基督教力量的堡垒，坐落在非洲，阿拉伯和希腊-罗马世界的十字路口。在方尖碑和宫殿的废墟中，我们重建了这个古老的强大国度的教堂。\n\n其中最伟大的是锡安山圣母玛丽亚教堂。这是所罗门王和示巴女王之子孟尼利克一世之后裔，埃塞俄比亚皇帝加冕的地方。也正是在这里藏着他带给我们的圣约柜。每年都有成千上万的朝圣者来参拜这个圣地。"
 coptic_flavor.1.a:0 "阿克苏姆会再一次与上帝的无限荣光相辉映！"
 coptic_flavor.2.t:0 "[From.GetName]的神圣中心"
 coptic_flavor.2.d:0 "阿克苏姆古城在科普特人手中安然矗立。它曾经是古阿克苏姆帝国的中心，基督教力量的堡垒，坐落在非洲，阿拉伯和希腊-罗马世界的十字路口。在方尖碑和宫殿的废墟中，[From.GetName]重建了这个古老的强大国度的教堂。\n\n其中最伟大的是锡安山圣母玛丽亚教堂。这是所罗门王和示巴女王之子孟尼利克一世之后裔，埃塞俄比亚皇帝加冕的地方。也正是在这里藏着他带给我们的圣约柜。每年都有成千上万的朝圣者来参拜这个圣地。"
 coptic_flavor.3.t:0 "地中海的珍珠"
 coptic_flavor.3.d:0 "欢庆吧，亚历山大圣城再次回归科普特正教统治！我们神圣教会的古老宗座所在地已经被解放了。\n\n亚历山大是一座古老而自豪的城市，由亚历山大大帝所创立。许多人类最最聪明的头脑都将她作为家园。几百年来，亚历山大的学者在大图书馆中学习和教学，继之的是世界上首创的亚历山大教导学院。在未来的岁月里，我们将重建神圣的知识圣殿，并造就出一些世界上最好的神学家。"
 coptic_flavor.3.a:0 "上帝保佑亚历山大！"
 coptic_flavor.3.a.tt:1 "§Y尼罗河三角洲§!区域的科普特正教徒得以重见天日，不再躲藏。"
 coptic_flavor.4.d:0 "欢庆吧，圣城亚历山大再次回归科普特正教统治！我们神圣教会的古老宗座所在地已经被[From.GetName]解放了。\n\n亚历山大是一座古老而自豪的城市，由亚历山大大帝所创立。许多人类最最聪明的头脑都将她当作家园。几百年来，亚历山大的学者在大图书馆中学习和教学，继之的是世界上首创的亚历山大教导学院。在未来的岁月里，我们将重建神圣的知识圣殿，并造就出一些世界上最好的神学家。"
 coptic_flavor.5.t:0 "亚美尼亚之心"
 coptic_flavor.5.da:0 "最终，我们再次自由了，埃里温和我们神圣的埃奇米阿津主教座堂一起被解放了！她是我们人民的庇护所，是我们渡过艰苦岁月的安全屋。在我们山河破碎的岁月里，埃奇米阿津一直是我们民族和政治的中心。在几个世纪的战争和失败中，我们在她爱的怀抱中获取了力量和意志来继续战斗，现在我们终于可以通过恢复她以前的荣耀来报答我们的母亲。"
 coptic_flavor.5.db:0 "埃里温和我们神圣的埃奇米阿津主教座堂一起被解放了！多年来，她一直是故国不复的亚美尼亚人的民族和政治中心。在几个世纪的战争和失败之中，他们在她爱的怀抱中获取了力量和意志来继续战斗。现在我们将恢复她以前的荣耀，再次为亚美尼亚的基督教兄弟姐妹创造一个安全的避风港。"
 coptic_flavor.5.a:0 "我们将使埃里温再次强大！"
 coptic_flavor.6.d:0 "埃里温已经被科普特国家[From.GetName]解放了！在4世纪初，神圣的埃奇米阿津主教座堂在那里被修造。多年来，大教堂一直是山河破碎的亚美尼亚人的民族和政治中心。在几个世纪的战争和失败之中，他们在她爱的怀抱中获取了力量和意志来继续战斗。现在她将恢复她以前的荣耀！"
 coptic_flavor.6.a:0 "正统信仰将会越来越强大！"
 coptic_flavor.7.t:0 "基督教的摇篮"
 coptic_flavor.7.d:0 "安条克古城现在已经成为我们神圣的[Root.GovernmentName]的一部分！安条克在罗马时期是早期基督教的中心之一。由使徒彼得在这里传教而改信的犹太人是第一批被称为基督徒的人。那时在这里建立了大量修道院。而自那之后，安条克见证了许多战争，变换了许多主人。在十三世纪，这个城市沦陷于马穆鲁克，基督徒被尽数处死。为了纪念他们的牺牲，我们将重建安条克及其修道院，使其比以往任何时候都更加光荣！"
 coptic_flavor.7.a:0 "哦，主啊，以你的慈爱保佑这座城市！"
 coptic_flavor.8.d:0 "安条克古城现在是[From.GetAdjective][From.GovernmentName]的一部分！安条克在罗马时期是早期基督教的中心。由使徒彼得在这里传教而改信的犹太人是第一批被称为基督徒的人。那时在这里建立了大量修道院。而自那之后，安条克见证了许多战争，变换了许多主人。在十三世纪，这个城市沦陷于马穆鲁克，基督徒被尽数处死。为了纪念他们的牺牲，我们将重建安条克及其修道院，使其比以往任何时候都更加光荣！"
 coptic_flavor.9.t:0 "在尼罗河畔"
 coptic_flavor.9.d:0 "荣耀归于主，伊布里姆堡是我们的了！多年来，尽管被各方面的宗教敌人包围，这个伟大的基督教城市却一直坚持了下来。伊布里姆堡坐落在奔腾的尼罗河上的悬崖上，而即使该地区的其余部分陷入黑暗中，它仍然是下努比亚地区的基督教堡垒。我们[Root.GovernmentName]新增的这部分不仅具有宗教上的重要意义，而且也是贸易和政治的中心。随着这些资源掌握在我们手中，[Root.GetName]将会变得更强！"
 coptic_flavor.9.a:0 "这是一个伟大时代的开端！"
 coptic_flavor.9.a.tt:1 "§Y下努比亚及栋古拉§!区域的科普特正教徒得以重见天日，不再躲藏。"
 coptic_flavor.10.d:0 "荣耀归于主，伊布里姆堡是尊奉我们科普特正教的[From.GetName][From.GovernmentName]的领土了！多年来，尽管被各方面的宗教敌人包围，这个伟大的基督教城市却一直坚持了下来。伊布里姆堡坐落在奔腾的尼罗河上的悬崖上，而即使该地区的其余部分陷入黑暗中，它仍然是下努比亚地区的基督教堡垒。现在[From.GetName]将利用这座城市巨大的政治经济资源，在整个努比亚传播唯一真神的教诲。"
 coptic_flavor.11.t:0 "圣安东尼修道院"
 coptic_flavor.11.d:0 "红海山脉的深处，在一个隐藏的绿洲中，坐落着我们的圣地之一 ，圣安东尼修道院。由安东尼的追随者在四世纪建造，这座基督教修道院是世界上最古老的修道院之一。圣安东尼，最伟大的沙漠教父，也被称为僧侣之父。他冒险进入沙漠，在那里隐居多年，将全部生命献于神。在大迫害期间，他回到文明世纪来安慰被监禁者，为了基督徒同伴们冒着生命危险。在他生命的尽头，他于今天伟大的修道院所坐落在的绿洲定居。每年数以千计的朝圣者都遵循安东尼的旅途和路线前来，而现在苏伊士在我们的保护下，我们可以确保他们安全到达目的地。"
 coptic_flavor.11.a:0 "我们应当从圣安东尼的道路中学习。"
 coptic_flavor.11.a.tt:1 "§Y红海山脉§!区域的科普特正教徒得以重见天日，不再躲藏。"
 coptic_flavor.12.d:0 "红海山脉的深处，在一个隐藏的绿洲中，坐落着我们的圣地之一 ，圣安东尼修道院。由安东尼的追随者在四世纪建造，这座基督教修道院是世界上最古老的修道院之一。圣安东尼，最伟大的沙漠教父，也被称为僧侣之父。他冒险进入沙漠，在那里隐居多年，将全部生命献于神。在大迫害期间，他回到文明世纪来安慰被监禁者，为了基督徒同伴们冒着生命危险。在他生命的尽头，他于今天伟大的修道院所坐落在的绿洲定居。每年数以千计的朝圣者都遵循安东尼的旅途和路线前来，现在苏伊士省在[From.GetAdjective]的保护下，他们可以确保这些朝圣者们安全到达目的地。"
 coptic_flavor.13.t:0 "圣凯瑟琳之轮"
 coptic_flavor.13.d:0 "在摩西接受十诫的圣西奈山脚下，坐落着一座敬奉亚历山大的圣凯瑟琳的修道院。凯瑟琳是基督教虔诚的学者和信徒。当罗马皇帝马克森提乌斯开始迫害基督徒时，这位勇敢的年轻少女责备他的残忍。皇帝聚集了他手下五十位最好的哲学家和演说家与她进行辩论，但是智慧的凯瑟琳还是赢了。尽管她后来被监禁和折磨，但是马克森提乌斯却又一次失败了，因为他最为亲信的许多臣民都被凯瑟琳的雄辩和虔诚所感化而转信。在盛怒之下，皇帝判处用磔轮将凯瑟琳处死，但是轮子在凯瑟琳的触碰下破碎了。最后她被斩首，但她的殉难已经将基督之光传进了许多不信者的心中。"
 coptic_flavor.13.a:0 "西奈山的圣凯瑟琳修道院现在受到我们的保护。"
 coptic_flavor.14.a:0 "西奈山的圣凯瑟琳修道院现在受到[From.GetAdjective]的保护。"
 coptic_flavor.15.t:0 "全非洲的牧首"
 coptic_flavor.15.d:0 "在这最光荣的一天赞美主！接下来的几个世纪里，所有科普特正教徒都将在这个日子欢庆以纪念我们的伟大胜利。我们终于从开罗的镀金囚笼里解放了我们崇敬的牧首，即亚历山大教宗！我们再也不用屈膝于我们的敌人，或等上几十年才能有新的主教被任命。这是我们复兴科普特正教会并重建甚至超越其旧日辉煌的道路上最为重要的一步。"
 coptic_flavor.15.a:0 "现在没有什么能阻挡我们！"
 coptic_flavor.15.a.tt:0 "§Y拜赫里§!区域的科普特正教徒得以重见天日，不再躲藏。"
 coptic_flavor.16.a:0 "上帝保佑[From.GetName][From.GovernmentName]！"
 coptic_flavor.16.d:0 "在这最光荣的一天赞美主！接下来的几个世纪里，所有科普特正教徒都将在这个日子欢庆以纪念这伟大的胜利。终于，[From.GetAdjective][From.GovernmentName]从开罗的镀金囚笼里解放了我们崇敬的牧首，即亚历山大的教宗！我们再也不用屈膝于我们的敌人，或等上几十年才能有新的主教被任命。这是我们复兴科普特正教会并重建甚至超越其旧日辉煌的道路上最为重要的一步。"
 coptic_flavor.20.t:0 "高等教育的重要性"
 coptic_flavor.20.d:0 "我们[Root.GovernmentName]的修道院被视为学问和艺术的中心。在每个修道院学校中，都有一些宗教学者，专长于教会历史，圣经解读，阅读，文法，诗歌，音乐，书法和绘画等领域。修道院争相吸引最有经验的大师，并以大量的荣誉和津贴来留住他们。作为回报，学者将他们的知识传给他们的学生，其中包括未来的神职人员和雄心勃勃的贵族。想成为基督教社会内的精英，生于权势之家远远不够。每个在我们国家运作中占据重要权位的人都需要受教于最著名的几所修道院之一。\n\n我们已经与这些学校中的两所接触过，他们正要求我们予以资助。如果我们选择给予资助，可能会对国家的学术发展有好处。"
 coptic_flavor.20.a:0 "我们将资助专注于行政技能的修道院学校。"
 coptic_flavor.20.a.tt:0 "投资专长行政的修道院学校。"
 coptic_flavor.20.b:0 "在外交事业方面进行投资是最好的。"
 coptic_flavor.20.b.tt:0 "投资专长外交的修道院学校。"
 coptic_flavor.20.c:0 "这些机构有足够的影响力，或许应当是他们来支持我们？"
 coptic_flavor.20.c.tt:0 "强迫这些修道院学校额外缴税。这都是为了我们的国家好。"
 administration_monastery_school:0 "行政专长的修道院学校"
 desc_administration_monastery_school:0 "我们的科技发展在一个享有盛名的专攻行政的修道院学校的帮助下得到了提高。"
 diplomacy_monastery_school:0 "外交专长的修道院学校"
 desc_diplomacy_monastery_school:0 "我们的科技发展在一个享有盛名的专攻外交的修道院学校的帮助下得到了提高。"
 coptic_flavor.28.t:0 "教会的诞生"
 coptic_flavor.28.d:0 "在复活节过去五十天后的今天，我们庆祝五旬节。很多世纪前，在这个神圣的日子里，我们的教会诞生了。圣灵降临在基督的使徒和其他信徒身上，就像熊熊火舌一般。自此，他们以世界上的各种语言传述耶和华的教诲，将成千上万的灵魂转化而追随正信。就此开创了一个新时代，神的国度降临的弥赛亚时代。为了纪念这个伟大的事件，我们举行了教会最为盛大的庆典之一。我们一起吟诵圣经，高唱欢乐的赞美诗，并跪拜祷告。"
 coptic_flavor.29.t:0 "棕枝全日的祭典"
 coptic_flavor.29.d:0 "作为科普特正教徒，我们庆祝棕枝全日，这是纪念主的七大祭典之一。在大斋期的第七个星期天，我们庆祝和重温耶稣得胜进入圣城耶路撒冷。正是在这一天，他从寺庙中赶走了商人和兑换商。正如当年欢呼雀跃地迎候弥赛亚的人群将棕枝挥舞过头顶一样，当我们在这个快乐的日子里通过教堂时也挥舞起棕枝。在游行过程中，我们吟诵欢快的赞美诗，这是教会年历中我们最喜欢的日子之一。"
 coptic_flavor.29.a:0 "为庆祝这样伟大的一天我们将不吝开销！"
 coptic_flavor.28.a.tt:0 "重金举办五旬节的祭典。"
 coptic_flavor.29.a.tt:0 "重金举办棕枝全日的祭典。"
 coptic_flavor.29.b:0 "我们对主的爱不是用花费的金钱来衡量的。"
 coptic_flavor.28.b.tt:0 "像往常一样庆祝五旬节。"
 coptic_flavor.29.b.tt:0 "像往常一样庆祝棕枝全日。"
 celebrating_lords_feast:0 "欢庆主的祭典"
 desc_celebrating_lords_feast:0 "我们正在庆祝纪念主的七大祭典之一。为欢庆这样的盛事我们将不吝开销！"
 coptic_flavor.30.t:0 "寻找灵魂"
 coptic_flavor.30.d:0 "在我们国家的各处，都可见到一些宗教讨论和关于人类美德的令人印象深刻的辩论，而我们最博学的贵族之一决定步上修道院的生活之道。「我会追随大掌院者圣谢努特的足迹，而有一天我甚至可能会建立一个我自己的修道院！」他如此热情地宣布。\n不是所有人都同意这位贵族的决定，然而他已经开始散出家财了。或许我们还有时间劝他不要如此。"
 coptic_flavor.30.a:0 "我们可以将这股热情利用在造福我们的几个省份中……"
 coptic_flavor.30.a.tt:0 "那名贵族成了一个传教士，一个对[Root.Monarch.GetTitle]负责的圣职，远超一名僧侣所负的职责。"
 coptic_flavor.30.b:0 "等等！我们的宫廷用得上学者！"
 coptic_flavor.30.b.tt:0 "那名贵族成了我们的亲信顾问。"
 coptic_flavor.30.c:0 "他必须被允许去追寻神的道路。"
 coptic_flavor.30.c.tt:0 "那名贵族离开了宫廷去过独居避世的生活。"
 enthusiastic_believer:0 "一名狂热信徒"
 desc_enthusiastic_believer:0 "一名虔诚的贵族已经承担起神圣的使命，在我们领土内向迷失的灵魂们传播信仰之道。"
 coptic_flavor.31.t:0 "白色修道院"
 coptic_flavor.31.d:0 "奎纳省份派遣代表来要求资源和支持，以重建一个著名的古老修道院，该修道院据说是大掌院者圣谢努特的故居。修道院石墙的地基是在一千多年前打下的，而该地区虔诚的信徒最渴望的就是将建筑重建使其恢复往日的荣耀。「在您的帮助下，它将再次成为一个高等教育和圣经研究的中心。」他们向我们保证。"
 coptic_flavor.31.a:0 "就让他们都有自己的书可读吧！"
 coptic_flavor.31.a.tt:0 "修道院将被重建。"
 coptic_flavor.31.b:0 "这世上有比那类学问更多更有价值的知识。"
 coptic_flavor.31.b.tt:0 "失望的代表们被送回了家。"
 songs_of_the_pious:0 "虔诚之歌"
 desc_songs_of_the_pious:0 "该地区最近新建了一个教堂。赞美诗的旋律受到了这片土地上人民的欢迎。"
 scripture_studies:0 "圣经研究"
 desc_scripture_studies:0 "坐落在这个地区的白色修道院以其令人印象深刻的图书馆而闻名。"
 coptic_flavor.32.t:0 "新的时代"
 coptic_flavor.32.d:0 "我们收到来自[pious_province.GetName]省份的消息，一群平民定期在乡间集会。他们似乎是主的信徒。据我们的信使报告，他们这一段时间以来一直试图建造一个礼拜场所，但如果我们增加资金的话，可能会加快项目进度。"
 coptic_flavor.32.a:0 "虔诚应该得到回报！建一座教堂！"
 coptic_flavor.32.a.tt:0 "一座新教堂将被建起。"
 coptic_flavor.32.b:0 "我们有更重要的事要关注。"
 coptic_flavor.40.t:0 "[cairo_province.GetName]的牧首"
 coptic_flavor.40.d:0 "科普特正教长期以来存在于[cairo_province.GetName]。一些国外的牧首追随者甚至声称我们将科普特正教徒囚禁在自己的领土上……也许他们需要有人向他们提醒一下形势？"
 coptic_flavor.40.a:0 "发点消息向我们的邻国提醒一下我们的宽容统治。"
 coptic_flavor.40.a.tt:0 "§Y[ally_to_patriarch.GetName]§!有可能欣赏这个姿态。"
 coptic_flavor.40.b:0 "让我们提醒他们是谁掌握着他们的教宗。"
 coptic_flavor.40.b.tt:0 "§Y[ally_to_patriarch.GetName]§!有可能不欣赏这个姿态。"
 coptic_flavor.40.c:0 "我们不该插手。"
 coptic_flavor.41.t:0 "牧首的家园"
 coptic_flavor.41.d:0 "我们的邻国[From.GetName]已经向我们发来信息，告诉我们在[cairo_province.GetName]的牧首的现状。根据这些消息，牧首陛下对于[From.GetAdjective]统治所表现出的宗教宽容程度非常满意。"
 coptic_flavor.41.a:0 "真高兴听到这些！"
 coptic_flavor.41.a.tt:0 "这可能是一段美丽友谊的开始，双方都获得了§Y外交赞许§!修正，彼此间的好感度改变了§G+25§!。"
 coptic_flavor.41.b:0 "这算是某种笑话吗？他们嘲笑我们！"
 coptic_flavor.41.b.tt:0 "发一封愤怒的回信。"
 coptic_flavor.42.t:0 "牧首之囚"
 coptic_flavor.42.d:0 "我们的邻国[From.GetName]已经向我们发来信息，提醒我们他们手里握有我们在[cairo_province.GetName]的牧首。虽然牧首陛下他还活着，但我们不能确定[From.GetAdjective]统治所表现出的宗教宽容程度。"
 coptic_flavor.42.a:0 "是可忍孰不可忍！隐含的威胁也是威胁！"
 coptic_flavor.42.a.tt:0 "让他们见识见识我们的脾气。"
 coptic_flavor.42.b:0 "不能被他们惹毛了。"
 coptic_flavor.42.b.tt:0 "现在先让这事过去吧。"
 coptic_flavor.43.t:0 "科普特正教徒的回应"
 coptic_flavor.43.da:0 "[From.GetAdjective]的科普特正教徒对我们表达良善之心的信息感到高兴！也许我们的人民将在将来的几个世纪中和睦相处？"
 coptic_flavor.43.a:0 "但愿如此。"
 coptic_flavor.43.a.tt:0 "这可能是一段美丽友谊的开始，双方都获得了§Y外交赞许§!修正，彼此间的看法改变了§G+25§!。"
 coptic_flavor.43.db:0 "偏执的[From.GetAdjective]被我们的去信所侮辱，并称其为对他们牧首的含蓄的威胁。他们的回复带有大量对我们的亵渎性的诅咒。也许这是一个错误？"
 coptic_flavor.43.b:0 "这不是我们的错。"
 coptic_flavor.43.dc:0 "[From.GetAdjective]被我们对他们在[cairo_province.GetName]的牧首含蓄的威胁所侮辱。他们统治者的回复包含着开战的警告，如果我们胆敢再触碰任何一个科普特正教徒的任何一根毛发的话。"
 coptic_flavor.43.c:0 "我们求之不得。"
 coptic_flavor.43.dd:0 "[From.GetAdjective]没有作出任何关于我们对他们在[cairo_province.GetName]的牧首的含蓄威胁的回应。他们要么不关心他们的圣地，要么他们太害怕荣耀的[Root.GetName]，以至于不敢对抗我们。"
 coptic_flavor.43.d:0 "他们知道是什么意思。"
 SELECT_CULTURE_CONFIRM_TITLE:0 "确认转变文化"
 PROMOTE_CULTURE_CONFIRM_TITLE:0 "确认认同文化"
 DEMOTE_CULTURE_CONFIRM_TITLE:0 "确认排斥文化"
 SELECT_CULTURE_CONFIRM_DESC:0 "将你的主流文化转变为$NAME|Y$将花费$COST|Y$£dip£。\n你确定要这么做吗？"
 PROMOTE_CULTURE_CONFIRM_DESC:0 "将$NAME|Y$文化提升为相容文化将消耗$COST|Y$£dip£。\n是否确定？"
 DEMOTE_CULTURE_CONFIRM_DESC:0 "将$NAME|Y$贬斥为不相容文化将花费$COST|Y$£dip£。\n在所有$NAME|Y$省份的§Y叛乱度§!将在$YEARS$年间上升$UNREST$。\n你确定要这么做吗？"
 coptic_flavor.33.t:0 "信仰之盟国"
 coptic_flavor.33.d:0 "我们为身为科普特正教徒，正信的追随者而感到自豪。虽然我们坚信我们的信念，永远不会放弃基督教信仰，但与基督教世界的其他部分隔绝是我们的一个弱点。我们在许多战线上被宗教敌人所困扰。即将来临的战争不是是否发生的问题，而是何时发生的问题。在它爆发之前，我们应该试图寻找一些强大的盟友。遥远的北方有一个强大的基督教王国，但它的确切位置和与他们领地的距离是我们所未知的。我们可以资助一次试图找寻他们的探险。"
 coptic_flavor.33.a:0 "派出一批我们最好的探险家，司铎和外交官！"
 coptic_flavor.33.a.tt:0 "向北派一支探险队，寻找基督徒同胞。我们无法保证成功，但是考虑到我们共同的宗教敌人，我们可能会得到一些帮助。"
 coptic_flavor.33.b:0 "当上帝站在我们这边时，我们不需要其他人了。"
 coptic_flavor.33.b.tt:0 "将不会派遣任何探险队。"
 coptic_flavor.34.t:0 "书籍还是利剑"
 coptic_flavor.34.d:0 "一批来自我们邻国[From.GetName]的外交使团已经进入我们的领土。不寻常的是他们中有大量的祭司。我们的顾问怀疑他们正试图与北方的其他基督徒接触。外交官对他们的目的守口如瓶。也许这只是个简单的宗教事务，但是如果他们试图聚集盟友对抗我们呢？我们将被狂热的异教徒四面袭扰！"
 coptic_flavor.34.a:0 "这些都是猜测。[From.GetAdjective] 的外交使团可以通过。"
 coptic_flavor.34.b:0 "我们不能冒这个险，扣下他们。"
 coptic_flavor.35.t:0 "信仰之敌"
 coptic_flavor.35.d:0 "有消息说我们卑鄙的邻居[From.GetName][From.GovernmentName]已经把我们的外交官逮捕了！无法说服他们让我们的人继续旅程或者回国。我们只能希望他们改变主意。无论如何，对一批和平使者的这种暴行只能证明我们的怀疑。[From.GetName]是一个正信的危险敌人。"
 coptic_flavor.35.a:0 "愿上帝严惩异教徒！"
 coptic_flavor.36.t:0 "海对岸的兄弟"
 coptic_flavor.36.d:0 "有时我们也警醒在我们的国土之外世界还延伸了很远。我们已经被来自向南很远土地上的一群陌生人拜访过。虽然大多数人只会说自己听起来很特殊的语言，但其中一些人已经用阿拉伯语与我们的翻译交流了。他们声称来自[sent_diplomats.GetName]的伟大的[sent_diplomats.GovernmentName]，他们在基督徒同胞中寻求盟友。我们对南方的基督徒知之甚少，但这些[sent_diplomats.GetAdjective]人似乎是真正的信徒。他们充满激情地说起基督，比我们一般的贵族似乎更加精通圣经。显然他们的国家被宗教敌人包围，他们要求我们帮助他们维护真正的信仰。然而这种冲突对我们来说太遥远和未知，不便直接参与。我们可以与他们分享我们的一些知识和资源。"
 coptic_flavor.36.a:0 "兄弟们，我们当然会帮助你们，一切为了真正的上帝！"
 coptic_flavor.36.a.tt:0 "[From.GetAdjective]的外交官带着我们援助捍卫基督教的资源回家了。"
 coptic_flavor.36.b:0 "这不是我们该关心的，我们自己有仗要打。"
 coptic_flavor.36.b.tt:0 "[From.GetAdjective]的外交官两手空空回家了。"
 coptic_flavor.37.t:0 "外邦朋友"
 coptic_flavor.37.d:0 "赞美主，我们的外交官终于从他们北方的旅程回来了！他们不仅安全，健康地和我们在一起，而且还带来了许多有趣的故事和传说。大多数来自[From.GetName]的[From.GovernmentName]，在那我们的外交官受到欢迎。虽然我们可能希望得到的不止知识，但我们感谢上帝和我们的基督徒同胞为我们提供的东西。我们将确保他们的礼物不会被浪费。"
 coptic_flavor.37.a:0 "或许这是我们国家间一段长久友谊的开始？"
 coptic_flavor.38.t:0 "独存于世"
 coptic_flavor.38.d:0 "经过漫长而艰苦的旅程，我们外交官终于从北方回来了。最终他们确实到达了基督教的土地，但他们空手而归。虽然他们遇到的许多基督徒都听到了我们的事，但看起来只有极少人真的关心。在我们孤立的情况下，我们像是被双重诅咒了——不仅是被我们的敌人所包围，离基督教世界其余部分的遥远距离也使我们被抛弃。[Root.GetName]中发生的情况不会影响他们，也许我们的道路对他们来说太生僻了。似乎科普特正教徒独存于世。"
 coptic_flavor.38.a:0 "我们不能失去信仰，上帝是我们唯一需要的盟友。"
 opinion_captured_diplomats:0 "被俘的外交官"
 coptic_flavor.100.t:0 "[Root.GetName]的朝圣者"
 coptic_flavor.100.da:0 "[Root.GetName]发现最近许多迷失的灵魂在该地区的修道院寻求指引。事实上，这个地区正在变得对一些以圣安东尼的方式寻求忏悔和赦免的人来说非常受欢迎。沙漠洞穴非常适合隐修士的生活，允许一些最虔诚的科普特正教徒花费多年在孤独中沉思冥想。\n\n而且，[Root.GetName]的人们对这份虔诚感到自豪。一些恰如其分、鼓舞人心的话可以使我们进一步增强他们的自尊心……"
 coptic_flavor.100.db:0 "[Root.GetName]发现最近许多迷失的灵魂在该地区的修道院寻求指引。事实上，这个地区正在变得对一些以圣安东尼的方式寻求忏悔和赦免的人来说非常受欢迎。沙漠洞穴非常适合隐修士的生活允许一些最虔诚的科普特人花费多年在孤独中沉思冥想。\n\n而且，[Root.GetName]的人们对这份虔诚感到自豪。一些巧妙设置的鼓舞人心的话可以使我们进一步增强他们的自尊心……"
 coptic_flavor.100.a:0 "提醒人们勤奋工作的美德。"
 coptic_flavor.100.b:0 "告诉他们我们必须不惜一切代价准备守卫信仰。"
