 consort_events.1.t:0 "请求联姻"
 consort_events.1.da:0 "已经好几年了，[Root.Monarch.GetName]还是没有找到合适的结婚对象，[Root.Monarch.GetHerHim]的这种情况引起了国家里一些大家族的注意。这种不好的情况现在已经变成了公开的焦虑，尽管并没有明确的继承人，但[Root.Monarch.GetTitle]似乎没有结婚的计划，[Root.Monarch.GetSheHe]看起来也不对别人介绍给[Root.Monarch.GetHerHim]的人有什么兴趣。\n现在我们迫切想让[Root.Monarch.GetTitle]接受一个提议，否则继承权的缺失最终会使整个国家陷入危险的境地。幸运的是，在[Root.GovernmentName]中十分古老且负有盛名的[origin_of_queens_family.GetName]家族为我们介绍了他们的一个女儿，同时他们还愿意送出许多的嫁妆。"
 consort_events.1.db:0 "去统治一个伟大的[Root.GovernmentName]需要远胜于常人的付出，但[Root.Monarch.GetName]从来都不畏惧挑战。岁月飞梭，我们越来越清楚地认识到我们的[Root.Monarch.GetTitle]并没有花费足够的时间和精力去寻找新妻子。虽然哀悼亡妻是人之常情，但现在已经过去很久了。\n是时候让[Root.Monarch.GetName]迎娶一个新的妻子了。幸运的是，作为这个国家的[Root.Monarch.GetTitle]，当你有难时，国内那些最有权势的家族都愿意热情地伸出援手。"
 consort_events.1.dc:0 "一个世袭王国的稳定在于拥有明确的继承人。尽管已经到了适婚年龄，我们的[Root.Monarch.GetTitle]仍然未婚，我们还没有明确的继承人。[Root.GovernmentName]中一些最有权势的家族很乐意在这件事上提供帮助，为了光宗耀祖，他们还愿意支付一笔天文数字般昂贵的彩礼。"
 consort_events.1.dd:0 "每一个在[Root.GetName]稍有影响力的家族都会想让家室中的一员成为[Root.Monarch.GetTitle]的第一配偶，这会为他们带来莫大的荣誉。[origin_of_queens_family.GetName]的地主们想要促成一宗长久的政治联盟，于是他们送来了一纸婚约和一份极为昂贵的彩礼，希望[Root.Monarch.GetName]迎娶他们的女儿。"
 consort_events.1.a:0 "接受这个提议。"
 consort_events.1.a.tt:0 "通过接受这份婚姻，显然我们新配偶的家族将在未来获得一些好处。"
 consort_events.1.b:0 "[Root.Monarch.GetName]必须为[Root.Monarch.GetHerselfHimself]挑选一份更好的婚约。"
 domain_of_spouses_family:0 "强大贵族的所在地"
 desc_domain_of_spouses_family:0 "这是我们王室配偶家族的所在地。他们与我们的统治者的紧密联系为他们提供了许多地方上的特权，而这些特权在联盟持续的时候是无法轻易消除的。"
 consort_events.2.t:0 " [Root.Consort.Dynasty.GetName]家族"
 consort_events.2.d:0 "在[Root.Monarch.GetName]与[Root.Consort.GetName]的结合之下，我们不仅解决了婚姻大事，还在国内得到了一个强大的盟友。[Root.Consort.Dynasty.GetName]是一个古老且有影响力的家族，他们的所在地[origin_of_queens_family.GetName]是[Root.GovernmentName]里的一颗明珠。\n当然，友谊是双向的，[Root.Consort.GetName]定然会替[Root.Consort.GetHerHis]亲族说话，而我们的[Root.Monarch.GetTitle]也应当慎重地考虑这些建议。"
 consort_events.2.a:0 "友谊地久天长！"
 consort_events.2.a.tt:0 "[origin_of_queens_family.GetName]是我们[Root.Consort.GetTitle]家族势力的所在。这个省份不大可能会叛乱，但是它也会拥有一些特权，这意味着征税和传教的活动将更难以进行。"
 consort_events.3.t:0 "寄予厚望"
 consort_events.3.d:0 "一场政治联姻就像一份互助的合同一样，[Root.Consort.Dynasty.GetName]家族十分期待我们的[Root.Monarch.GetTitle]会采纳[Root.Consort.GetTitle]的建议，并积极地维护他们的（自然还有[Root.Monarch.GetSheHe]自己的）利益。"
 consort_events.3.a:0 "一切为了你，亲爱的[Root.Consort.GetTitle]。"
 consort_events.3.a.tt.0:0 "[Root.Consort.Dynasty.GetName]家族将会谨记我们的帮助。"
 consort_events.3.a.tt.1:0 "王室将会致力于资助[Root.Consort.Dynasty.GetName]家族领地的发展。"
 consort_events.3.a.tt.2:0 "王室将会帮助[Root.Consort.Dynasty.GetName]偿还一些债务。"
 consort_events.3.a.tt.3:0 "王室将会帮助[Root.Consort.Dynasty.GetName]的派系在国内发展壮大。"
 consort_events.3.a.tt.4:0 "王室将会帮忙摆脱一名不合作的顾问。"
 consort_events.3.a.tt.5:0 "无论政绩如何，[Root.Consort.Dynasty.GetName]家族中的官员都将更容易晋升。"
 consort_events.3.a.tt.6:0 "无论政绩如何，[Root.Consort.Dynasty.GetName]家族中的官员都将更容易晋升。"
 consort_events.3.a.tt.6b:0 "当我们起草新的法律时，我们将会考虑[Root.Consort.Dynasty.GetName]的利益。"
 consort_events.3.b:0 "对不起，不会有特权的。"
 consort_events.3.b.tt:0 "这将导致我们与[Root.Consort.Dynasty.GetName]家族的合作无法进行，未来他们也可能在地方层面上反对我们。"
 consort_events.4.t:0 "婚姻美满"
 consort_events.4.d:0 "[Root.Consort.GetTitle]殿下的的确确是一个善于出谋划策的好伴侣，这是理所当然的。但是除了这个角色之外，我们的[Root.Consort.GetTitle]同时也代表了王室对[Root.Consort.Dynasty.GetName]家族的态度，反之亦然。有时这种安排还是能带来一些好处的。\n今天[Root.Consort.GetName]十分高兴地宣布，[Root.Consort.GetHerHis]家族已经决定对君主的统治以及[Root.Monarch.GetName]和[Root.Consort.GetName]之间的结合表示支持。"
 consort_events.4.a:0 "但愿这一联结能使我们双方互惠互利。"
 consort_events.4.a.tt.0:0 "[Root.Consort.Dynasty.GetName]家族现在会认为我们欠他们人情。"
 consort_events.4.a.tt.1:0 "[Root.Consort.Dynasty.GetName]家族将会协助建设国家的基础设施。"
 consort_events.4.a.tt.2:0 "[Root.Consort.Dynasty.GetName]家族将资助我们的国库。"
 consort_events.4.a.tt.3:0 "[Root.Consort.Dynasty.GetName]家族向枢密院推荐了一名天赋异禀的顾问。"
 consort_events.4.a.tt.4:0 "[Root.Consort.Dynasty.GetName]家族向枢密院推荐了一名天赋异禀的顾问。"
 consort_events.4.a.tt.5:0 "[Root.Consort.Dynasty.GetName]家族支持君主的统治，协助对抗国内不满的派系。"
 consort_events.4.a.tt.6:0 "[Root.Consort.Dynasty.GetName]家族向枢密院推荐了一名天赋异禀的顾问。"
 consort_events.4.b:0 "我们不能欠[Root.Consort.Dynasty.GetName]家族的人情。"
 consort_events.4.b.tt:0 "通过拒绝配偶家族的协助，我们成功避免了他们对王室更多的期望。"
 consort_events.5.t:0 "家庭优先？"
 consort_events.5.d:0 "[Root.Monarch.GetName]刚刚成为君主的配偶时，[Root.Monarch.Dynasty.GetName]家族已十分喜悦。而今[Root.Monarch.GetSheHe]成为了国家的摄政，他们更是欣喜若狂。[Root.Monarch.GetName]现在是这个国家里数一数二强大的人物，而[Root.Monarch.GetHerHis]家族现在已经把事情摆明了：他们希望得到一个更合适的地位……"
 consort_events.5.a:0 "如果[Root.Monarch.GetSheHe]不伸出援手，[Root.Monarch.GetSheHe]算是个什么样的[Root.Monarch.GetDaughterSon]呀？"
 consort_events.5.a.tt.0:0 "[Root.Monarch.Dynasty.GetName]家族将会谨记我们的帮助。"
 consort_events.5.a.tt.1:0 "王室将会致力于资助[Root.Monarch.Dynasty.GetName]家族领地的发展。"
 consort_events.5.a.tt.2:0 "王室将会帮助[Root.Monarch.Dynasty.GetName]家族偿还一些债务。"
 consort_events.5.a.tt.3:0 "王室将会帮助[Root.Monarch.Dynasty.GetName]家族的派系在国内发展壮大。"
 consort_events.5.a.tt.4:0 "王室将会协助摆脱一名不合作的顾问。"
 consort_events.5.a.tt.5:0 "无论政绩如何，[Root.Monarch.Dynasty.GetName]家族中的官员都将更容易晋升。"
 consort_events.5.a.tt.6:0 "无论政绩如何，[Root.Monarch.Dynasty.GetName]家族中的官员都将更容易晋升。"
 consort_events.5.a.tt.6b:0 "当我们起草新的法律时，我们将会考虑[Root.Monarch.Dynasty.GetName]家族的利益。"
 consort_events.5.b:0 "我们绝不允许[Root.Monarch.GetHerHim]滥用[Root.Monarch.GetHerHis]职务。"
 consort_events.5.b.tt:0 "我们摄政的家族将会对此非常反感。"
 consort_events.6.t:0 "爱与被爱"
 consort_events.6.d:0 "王室联姻鲜能见证真正的爱情，毕竟这是一个不容错过的外交机会。首先配偶必须门当户对，其次，为了不扰乱国内的政治平衡，他或她最好得来自国外。\n\n但是，即使是[Root.Monarch.GetTitle]也会坠入爱河。这些事宜在爱情面前显得暗淡无光，至少[Root.Monarch.GetHerHis]观点是如此。一个[consort_home.GetName]的当地人让[Root.Monarch.GetName]魂不守舍。[Root.Monarch.GetSheHeCap]完完全全地陷入了对那个人的爱慕当中，无法自拔，我们似乎还没见[Root.Monarch.GetSheHe]如此快乐过。尽管我们的贵族和大臣对此颇有微词，然而[Root.Monarch.GetName]与[Root.Monarch.GetHerHis]心上人这一对至爱的结合得到了国内普通老百姓强有力的支持。"
 consort_events.6.a:0 "让[Root.Monarch.GetTitle]顺从[Root.Monarch.GetHerHis]内心的渴望。"
 consort_events.6.b:0 "和一个出身卑贱的人结婚？不可能！"
 consort_of_the_people:0 "亲民配偶"
 desc_consort_of_the_people:0 "我们统治者的另一半受人民爱戴，缓和了上层集团和臣民之间的尖锐矛盾。"
 home_of_consort:0 "配偶的家乡"
 desc_home_of_consort:0 "我们的统治者迎娶了一个来自该省的平民，当地群众展现出无与伦比的喜悦与自豪。"
 nobles_displeased_with_consort:0 "贵族对统治者配偶不满！"
 desc_nobles_displeased_with_consort:0 "贵族们非常不满于统治者对配偶的选择。"
 consort_events.51.t:0 "家庭关系"
 consort_events.51.da:0 "在过去的几天里，我们一直在招待一位客人，她来自[origin_country_of_consort.GetName]的王室，[Root.Consort.GetTitle]曾经的家。她与我们的家庭成员一同打猎、飨宴、谈天说地，共度了美好的一周。现在，[Root.Consort.GetName]的妹妹终于要准备回到[origin_country_of_consort.Capital.GetCapitalName]了。她告诉我们她这周玩的很尽兴，也热情地邀请我们的王室成员去[origin_country_of_consort.Capital.GetCapitalName]作客。她洋溢着高兴的神情，表示一定要向家族里的每一个人夸耀一番[Root.GetName][Root.GovernmentName]未来的领袖，「和我亲爱的[Root.Consort.GetSisterBrother][Root.Consort.GetName]简直是一个模子里雕出来的！」"
 consort_events.51.db:0 "在过去的几天里，我们一直在招待一位客人，她来自[origin_country_of_consort.GetName]的王室，[Root.Consort.GetTitle]曾经的家。她与我们的家庭成员一同打猎、飨宴、谈天说地，共度了美好的一周。现在，[Root.Consort.GetName]的表妹终于要准备回到[origin_country_of_consort.Capital.GetCapitalName]了。她告诉我们她这周玩的很尽兴，并深深地向我们鞠了一躬，「我一定要向家乡的每一个人称赞[Root.Country.GetName][Root.GovernmentName]热情的待客之道！」「不要忘了，我一直都会是你心爱的表妹。」"
 consort_events.51.a:0 "亲人就是要这样。"
 consort_events.51.a.tt:0 "§Y[origin_country_of_consort.GetName]§!的王室将会获悉这场愉快的会晤。"
 we_are_kin:0 "我们是亲人"
 consort_events.52.t:0 "王室异端"
 consort_events.52.da:0 "当[Root.Monarch.GetTitle][Root.Monarch.GetName]宣布与[Root.Monarch.GetHerHis][Root.Consort.GetName]结为夫妻的消息传来，[Root.Country.GetName]的人民欢欣雀跃。在那会儿没几个人对[Root.Consort.GetHerHis]出身和[Root.Consort.GetHerHis]在[origin_country_of_consort.Capital.GetCapitalName]成长的经历产生怀疑——对于大多数[Root.Country.GetName]的普通百姓来说，王室成员的生平也与自己无关，自然也没必要去操劳那些琐事。然而，最近流传的一些流言蜚语让人们开始讨论这些话题了……一些人说[Root.Consort.GetTitle]并不愿放弃[Root.Consort.GetHerHis][origin_country_of_consort.Religion.GetName]信仰——虽然百姓或许能理解为什么我们要与外国人通婚，但是他们并不愿意被异端统治。"
 consort_events.52.a:0 "他们好大的胆子！"
 consort_events.52.a.tt:0 "[Root.Consort.GetTitle]是无可非议的——流言终将随着时间从人民的记忆里消逝。"
 consort_events.52.b:0 "和[Root.Consort.GetName]的婚姻简直就是一桩赔本生意。"
 consort_events.52.b.tt:0 "试图与[Root.Consort.GetTitle]离婚。§Y[origin_country_of_consort.GetName]§!的王室会知道此事的。"
 heretic_royalty:0 "王室中的异端"
 desc_heretic_royalty:0 "人们对君主配偶可能的异端信仰感到不满。"
 consort_events.53.t:0 "国家事务"
 consort_events.53.d:0 "我伟大[Root.GovernmentName]的人民对我国与[origin_country_of_consort.GetName]的争端有着充分的认识。而那正是我们敬爱的[Root.Consort.GetTitle]的家乡，因此对[Root.Consort.GetName]的与日俱增的敌意也就不足为奇了。据他们所知[Root.Consort.GetSheHe]可能怀有对故国的忠诚，甚至还可能在为[Root.Consort.GetSheHe]的母国从事间谍活动！更可怕的是，我们的[Root.Monarch.GetTitle][Root.Monarch.GetName]越来越对[Root.Monarch.GetHerHis]枕边人言听计从，这难道只是一个有趣的巧合吗？贵族们争辩道。\n\n现在，我们的军事顾问$ARMY_ORGANISER$$ARMY_REFORMER$$COMMANDANT$$GRAND_CAPTAIN$$MASTER_RECRUITER$$MILITARY_ENGINEER$$QUARTERMASTER$竟不惜以卸去宫中职务为要挟，直言不讳地要求[Root.Monarch.GetTitle]不要轻信[Root.Consort.GetHerHis]谗言并与[Root.Monarch.GetHerselfHimself]的[Root.Consort.GetTitle]保持距离。"
 consort_events.53.a:0 "[Root.Consort.GetTitle]需要我们的支持。"
 consort_events.53.a.tt:0 "我们当然信任§Y[Root.Consort.GetName]§!——谁会在乎一个无足轻重的顾问？"
 consort_events.53.b:0 "保持些距离也无妨。"
 consort_events.53.b.tt:0 "[Root.Monarch.GetTitle]将会禁止[Root.Monarch.GetHerHis]配偶在国家的任何事务上发表言论。"
 without_spouse_advice:0 "零落的爱"
 desc_without_spouse_advice:0 "在贵族和顾问的压力下，我们的统治者决定公开质疑其配偶的可信度。"
 consort_events.54.t:0 "[Root.Consort.GetTitle]的才华"
 consort_events.54.da:0 "[Root.Consort.GetName]来到宫廷后不久就对[Root.GetName]的行政事务表现出了浓厚的兴趣。[Root.Consort.GetTitle]很快就成为了管理人员和经营城堡的权威，不仅是[Root.Monarch.GetTitle][Root.Monarch.GetHerselfHimself]，大多数贵族也对[Root.Consort.GetSheHe]十分放心，毕竟做事如此高效的人在我们[Root.GovernmentName]并不多见。"
 consort_events.54.db:0 "任何和[Root.Consort.GetName]有过言语交流的人都能证明[Root.Consort.GetSheHe]确实在言辞方面很有一套。就算没有接受过外交官训练，与各国外长的往来以及宫廷中的微妙事务似乎也非常适合[Root.Consort.GetTitle]——只要[Root.Consort.GetSheHe]在场，什么样的气氛都能变得十分平静愉快，这似乎就是[Root.Consort.GetHerHis]天分。"
 consort_events.54.dc:0 "大家都知道[Root.Consort.GetName]对军事有着浓厚的兴趣。经常有人看到[Root.Consort.GetSheHeCap]和我们的将军密切交流，不仅如此，[Root.Consort.GetSheHe]甚至还会参加军事会议。一开始我们以为[Root.Consort.GetTitle]只是对军务很好奇，想借机了解一些军事策略。但最近我们发现[Root.Consort.GetName]常常提出[Root.Consort.GetHerHis]军事见解，且良策屡出。很明显，[Root.Consort.GetSheHe]是个很适合做这类事的[Root.Consort.GetWomanMan]。"
 consort_events.54.dd:0 "早在[Root.Consort.GetName]嫁入宫中成为[Root.GetName]最为尊贵的[Root.Consort.GetWomanMan]之前，我们的[Root.Consort.GetTitle]就因其才华闻名天下了。[Root.Consort.GetHerHis]博学多识与聪慧机敏时常给客人留下深刻印象，而[Root.Consort.GetHerHis]兵法见识也令人啧啧称奇。也许这就是我们选择了[Root.Consort.GetSheHe]的原因吧。无论如何，[Root.Consort.GetTitle]嫁入宫中后，贵族和百姓仍对其刮目相看。"
 consort_events.54.a:0 "[Root.Consort.GetName]是上天的赐福。"
 consort_events.54.b:0 "这个世界需要更多像[Root.Consort.GetName]一样的人。"
 consort_events.54.c:0 "战略专家当然是多多益善啦。"
