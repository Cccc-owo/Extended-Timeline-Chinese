 consort_events.304.t:0 "[Root.Consort.GetName]的行政理念"
 consort_events.304.da:0 "受强烈的道德感指引，[Root.Consort.GetName]崇尚秩序。[Root.Consort.GetHerHim]做出的决定是值得信任的。不管是政治事务还是朋友之间的谈话，[Root.Consort.GetTitle]都能够雄辩地表达出[Root.Consort.GetHerHis]想法，这多少使[Root.Consort.GetHerHim]赢得了别人的一些崇敬，即使在[Root.Consort.GetHerHis]在[origin_of_consort.GetName]的早期岁月里也是这样。然而更重要的是，[Root.Consort.GetTitle]的话有很强的置信力，使得即使是最顽固的宫廷成员也会听从[Root.Consort.GetHerHim]的建议。"
 consort_events.304.db:1 "[Root.Consort.GetTitle][Root.Consort.GetName]殿下，就[Root.Consort.GetSheHe]看待世界的方式而言，其总是抱持有天生的好奇心。[Root.Consort.GetTitle]经常会探讨有关人们是如何生活的，或者一个系统是如何运行的话题。据说这个兴趣是在[origin_of_consort.GetName]时[Root.Consort.GetHerHis]童年时代就拥有的。这些思考使[Root.Consort.GetHerHim]废寝忘食的研习古今学者们的著作，甚至也会匆匆记下[Root.Consort.GetHerHis]自己的想法，以便其用于[Root.GovernmentName]的未来福祉。"
 consort_events.304.dc:0 "这可能和[Root.Consort.GetHerHis]在[origin_of_consort.GetName]的成长经历有关，亦或者只是[Root.Consort.GetHerHis]个人特质……无论如何，[Root.Consort.GetTitle]是整个[Root.GetName]中最虔诚的人。[Root.Consort.GetHerHisCap]无可动摇的信仰给处于最黑暗时期的人们带来希望。每当[Root.Consort.GetSheHe]在公众场合出现后，我们都会发现我们伟大[Root.GovernmentName]的人民显得重焕容光，并且在日常劳作中精力充沛。"
