 coptic_flavor.101.t:0 "被抢掠的修道院"
 coptic_flavor.101.d:0 "我们的一个省份派出代表要求资源和支持，以重建一个最近在强盗袭击中被破坏的古老修道院。修道院石墙的地基是几代人之前打下的，该地区的人民最渴望的就是恢复建筑物并使它成为代表神圣信仰的明灯。对教区的任何援助都可能给当地人留下深刻的印象。"
 coptic_flavor.101.a:0 "让我们给他们一些资源吧。"
 coptic_flavor.101.a.tt:0 "修道院将被重建。"
 coptic_flavor.101.b:0 "他们可以在家里祈祷。"
 coptic_flavor.101.b.tt:0 "代表们失望地被送回家了。"
 monastery_repaired:0 "重建的修道院"
 desc_monastery_repaired:0 "一个在这里烧毁的修道院被迅速重建了。"
 coptic_flavor.150.t:0 "更宽广的基督教世界"
 coptic_flavor.150.d:0 "征服亚历山大不仅是埃及的科普特正教徒的伟大胜利。那些伟大的意大利贸易城市也将这个伟大的港口常驻，并且非常渴望与我们做生意。这些商人现在正在争取从完成了十字军无法完成之事业的[Root.Monarch.GetTitle]那里获得好处。通过他们，我们已经能够与东地中海其他大多数基督教国家进行联系。"
 coptic_flavor.150.a:0 "「你们要常常聚会，感谢上帝，并赞美祂的圣名。」"
 coptic_flavor.150.a.tt:0 "我们的东地中海地图现在更完整了。"
 HOLY_SITE_1227_DESC:0 "伫立在阿克苏姆的锡安山圣母玛利亚教堂，是在公元四世纪古阿克苏姆帝国的第一个基督教统治者埃扎纳统治时期建造的。传说所罗门王和示巴女王之子——伟大的皇帝孟尼利克一世在造访耶路撒冷之后取回的约柜正是存放在这里。"
 HOLY_SITE_358_DESC:0 "亚历山大是科普特正教会的宗座所在地，尽管自11世纪以来，科普特正教会的牧首即亚历山大教宗驻在开罗。当牧首驻在亚历山大时，他的座堂是圣马可大教堂，为纪念科普特正教会的创始人圣马可。千年以来，亚历山大一直是基督教的学术中心，世界上第一个教会学院成立于此。"
 HOLY_SITE_419_DESC:0 "坐落于瓦加尔沙帕特的埃奇米阿津主教座堂据称是由启蒙者圣格里高利与亚美尼亚国王圣梯里达底三世筹建而成的 ，尽管几个世纪以来被外国占领，它仍然是亚美尼亚使徒教会最重要的圣地之一。"
 HOLY_SITE_2313_DESC:0 "安条克，基督教的摇篮，是罗马时代的基督教中心。它与君士坦丁堡、耶路撒冷、亚历山大和罗马一起成为五大牧首区。安条克曾经是有五十万人的繁华大都市，但因十字军东征的破坏而衰落。这座城市在十三世纪被穆斯林夷为平地，所有基督教徒都被奴役或丧生。"
 HOLY_SITE_1234_DESC:0 "伊布里姆堡古城在八世纪成为基督教中心，并在诺巴主教的管辖下达到了顶峰。即使马库里亚的其他地区都伊斯兰化，伊布里姆堡的人们仍然保持基督的信仰直到今天。由于位于俯瞰尼罗河的悬崖上，伊布里姆堡已经成为在经济、政治和宗教上具有重要性的地区。"
 MDEATH_HAREM_SUCCESSION:0 "由于我们的君主没有选定他最中意的继承者，$DYNASTY|Y$王朝的一个小儿子将成为苏丹。"
 harem_events.1.t:0 "[Root.Monarch.GetName]的儿子们"
 harem_events.1.da:0 "尊贵的[Root.Monarch.GetName][Root.Monarch.GetTitle]陛下，奥斯曼帝国的领袖，众苏丹之苏丹、众汗之汗，被誉为一个伟人和一个无可动摇的统治者。\n与他这样的身份和能力相匹配，他也养育了许多能力出众的儿子，而其中一些人展示出了未来作为君主的能力。我们的政府官员和这些儿子都知道只有一个人能继承大统，而余者将一无所获。我们的维齐尔们坚持现在是时候让[Root.Monarch.GetName]在可能的继承者中间钦定一个他最为中意的人选。这未必能停止他们就[Root.Monarch.GetHerHis]最中意的人选进行角逐，但有希望阻止接下来可能出现的最糟糕的王位斗争，如果我们的[Root.Monarch.GetTitle]在去见真主前没有明确钦定继位者的话这是很可能发生的。"
