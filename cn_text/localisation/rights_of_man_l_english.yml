 consort_events.103.t:0 "空床"
 consort_events.103.d:0 "[Root.Monarch.GetTitle][Root.Monarch.GetName]与[Root.Consort.GetTitle][Root.Consort.GetName]的婚礼已经举行了很多年了，但是他们仍然没有子嗣。由于没有王位继承人，人们开始担心国家的未来。有关不孕症的谣言到处流传，传言[Root.Monarch.GetTitle]和[Root.Consort.GetTitle]都有问题。我们必须采取行动来应对这一局势，不仅为了确保[Root.GetName]的未来，也是为了维护我们[Root.Monarch.GetTitle]的名誉。"
