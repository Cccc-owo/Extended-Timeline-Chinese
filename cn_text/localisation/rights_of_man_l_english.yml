 desc_radical_massacres:0 "我们伟大首都的人民们用他们的双手消灭了革命的敌人。这无疑帮助我们免除了叛国贼的烦恼，但曾经美丽的城市却变成了炼狱。商人阶层对首都避犹不及，直到他们确信这里局势缓和。"
 revolutionary_tribunals:0 "革命法庭"
 desc_revolutionary_tribunals:0 "为了对付革命的敌人，雅各宾派得到了广大平民的支持，以铲除叛国贼、奸细和不满者。我们不会懈怠，直到除掉最后一个贵族叛军。"
