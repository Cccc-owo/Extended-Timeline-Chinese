 consort_events.104.dc:0 "在这些年里，高贵的[Root.Consort.GetTitle] [Root.Consort.GetName] [Root.Consort.Dynasty.GetName]一次又一次给我们留下了深刻的印象，特别是[Root.Consort.GetHerHis]卓越的知识和技能。除了拥有强大的魅力和良好的礼仪之外，[Root.Consort.GetSheHe]对每一个外国势力的历史和政治都了如指掌。[Root.Consort.GetName]显然是受过教育的精英，[Root.Consort.GetWomanMan]与[Root.Consort.GetHerHis]对学习的兴趣与天赋在[Root.Consort.GetHerHis][Root.Heir.GetDaughterSon] [Root.Heir.GetName]心中播下了种子。真是龙生龙，凤生凤。"
