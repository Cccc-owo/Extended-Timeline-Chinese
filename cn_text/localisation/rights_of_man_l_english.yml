 consort_events.303.t:0 "[Root.Consort.GetName]的外交手段"
 consort_events.303.da:1 "当初生活在[origin_of_consort.GetName]时，[Root.Consort.GetName]就喜欢研究不同的人。[Root.Consort.GetSheHeCap]经常喜欢玩一种游戏——预测[Root.Consort.GetHerHim]身边的人的行为。随着时间的流逝，这么做不仅有趣，而且逐渐成长为了一种爱好。谢天谢地，进入[Root.GetName]的皇室宫廷并没有引起[Root.Consort.GetName]剥夺[Root.Consort.GetHerHis]好奇心带来的技能。[Root.Consort.GetSheHe]在最近与外国人的谈判中，这种技能得到了不断练习，而且这些技能被证明是对政府大有价值的。"
 consort_events.303.db:0 "当初在[origin_of_consort.GetName]长大时，[Root.Consort.GetName]就喜欢研究这个世界。[Root.Consort.GetSheHeCap]善于提问，经常琢磨如何让人们的生活更轻松，或如何让工作更有效率。更擅长的是，使别人相信[Root.Consort.GetSheHeCap]安排工作的方法是正确的选择。谢天谢地，进入[Root.GetName]的宫廷并没有使[Root.Consort.GetName]放弃[Root.Consort.GetSheHeCap]指挥他人的梦想。要说真有什么不同的话，那就是[Root.Consort.GetSheHeCap]得到了很多实践——在我们最近与外国外交官的谈判中，[Root.Consort.GetHerHis]想法在实践中得到了积极的反馈。"
 consort_events.303.dc:0 "当初生活在[origin_of_consort.GetName]时，[Root.Consort.GetName]就喜欢与他人一起相处。[Root.Consort.GetSheHeCap]大部分时间是一个沉稳的孩子，能够很好的协调[Root.Consort.GetHerHis]朋友们之间的关系，甚至包括[Root.Consort.GetSheHe]偶然遇到的人。这种几乎是第六感的与人互动的能力不仅使[Root.Consort.GetName]成为晚宴上一位受欢迎的客人，而且自从[Root.Consort.GetSheHe]来到[Root.Capital.GetCapitalName]后，在其他国家大事上也起到了作用。在近期与外国外交官的会面中，他们认为[Root.Consort.GetTitle]无懈可击的外交手段是这些活动中的亮点之一！"
