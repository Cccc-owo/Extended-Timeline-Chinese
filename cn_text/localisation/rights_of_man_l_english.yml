 consort_events.104.t:0 "龙生龙，凤生凤"
 consort_events.104.da:0 "在这些年里，高贵的[Root.Consort.GetTitle] [Root.Consort.GetName] [Root.Consort.Dynasty.GetName]一次又一次给我们留下了深刻的印象，特别是[Root.Consort.GetHerHis]卓越的知识和技能。[Root.Consort.GetHerHisCap]掌握的军事手段比我们军队中许多高级军官都要高超，[Root.Consort.GetHerHis]剑术在战场上将会使敌人闻风丧胆。[Root.Consort.GetName]显然是受过教育的精英，[Root.Consort.GetWomanMan]和[Root.Consort.GetHerHis]对学习的兴趣与天赋在[Root.Consort.GetHerHis][Root.Heir.GetDaughterSon] [Root.Heir.GetName]的心中播下了种子。真是龙生龙，凤生凤。"
