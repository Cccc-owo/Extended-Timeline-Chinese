 fetishist_flavor.1.t:0 "约鲁巴人的长老"
 fetishist_flavor.1.d:0 "我们的战士被这个地区的人们和他们深层的灵性所吸引——这里的长老谈到内心的平衡，尊重土地，寻求超越。他们的信仰的核心似乎被称为奥里莎，是某种接近神的东西的精神或现象，总是出现在信仰者的日常生活中。也有「转生」的说法，是一种在家族内的轮回，围绕生命各个阶段的仪式充满了敬畏感。\n\n我们的军队中一些迷失了灵魂的人已经开始思考并向一个最受尊敬的奥里莎——水的母亲叶玛亚寻求安慰。"
 fetishist_flavor.1.a:0 "真有趣。"
 fetishist_flavor.2.t:0 "监察者潘古尔"
 fetishist_flavor.2.d:0 "我们遇到了一个民族，他们崇拜天神——世界的主人「罗格」。他们说，「罗格」是一切的开端，也是一切的终结；「罗格」是如此的神圣，信徒们甚至不被允许用画像描绘这位无所不在的神灵。他们也不在祷告中直接对造物主倾诉衷肠，更不祈求神的眷顾。然而，他们在一种古老的精神中寄托自我，其名曰：潘古尔——世界仲裁者。信徒们认为，部分「潘古尔」是祖先的灵魂升华而来，被他们接纳的亡者将会进入「贾里维」——夜之结界和灵魂的神圣居所。\n\n我们的一些战士着迷于这些人的神话——为了确保他们最终不会成为迷失灵魂的羔羊，他们改变了自己的信仰，按当地风俗在巨树脚下摆上祭品祭祀「潘古尔」。"
 fetishist_flavor.2.a:0 "真令人着迷！"
 fetishist_flavor.3.t:0 "造物主之子"
 fetishist_flavor.3.d:0 "「我是一，也是万」，信徒们会无意被他人听到这样说。天父尼阿美的信徒经常在河流和溪流边祈祷，他们笃信动植物拥有灵魂，也笃信低等神明「阿波森」在我们所存在的维度中无处不在，并通过华丽的仪式与祖先交流。\n\n最重要的是，他们的社会似乎是由一群拥有坚定集体意识的人组成的。当他们述说祖先的事迹时，有时会说他们是一个整体——我们的一些学者把这种古怪的概念归因于语言翻译的错误；而另一些学者则认为，这些人认为自己不止是一个人，而是一个精神共同体的一部分，而且这种观念在他们的家庭中尤其突出。我们的顾问这么说：「它们就像是一条共享同一个胃的双头鳄鱼——两个头不会为食物而相互争斗」。"
 fetishist_flavor.3.a:0 "真有趣。"
 fetishist_flavor.4.t:0 " [Root.Monarch.GetTitle]的未来"
 fetishist_flavor.4.d.a:1 "为了即将到来的战斗做准备，[Root.Monarch.GetTitle]最近求见了[Root.Monarch.GetHerHis]「巴巴拉沃」，亦即占卜师。被称为「奥秘之父」的占卜师拥有神明的智慧，能够洞察[Root.Monarch.GetTitle]的命运——亦即[Root.Monarch.GetHerHis]「奥里」，因此总是很受尊敬。然而预言使[Root.Monarch.GetName]感到困惑，[Root.Monarch.GetSheHe]被告知[Root.Monarch.GetHerHis]继承人[Root.Heir.GetName]会以某种方式使得[Root.Monarch.GetName][Root.Monarch.GetTitle]过早地死亡。一场战斗？毒药？或是一场意外事故？\n\n「那会是什么？」[Root.Monarch.GetTitle]想要知道真相，但是预言却模糊不清——处理这件事实在不得不小心谨慎。"
 fetishist_flavor.4.d.b:1 "为了即将到来的战斗做准备，[Root.Monarch.GetTitle]最近求见了[Root.Monarch.GetHerHis]先知。这位神秘的长者拥有伟大的智慧和洞察[Root.Monarch.GetTitle]命运的能力，因此总是很受尊敬。然而预言使[Root.Monarch.GetName]感到困惑，[Root.Monarch.GetSheHe]被告知[Root.Monarch.GetHerHis]继承人[Root.Heir.GetName]会以某种方式使得[Root.Monarch.GetName][Root.Monarch.GetTitle]过早地死亡。一场战斗？毒药？或是一场意外事故？\n\n「那会是什么？」[Root.Monarch.GetTitle]想要知道真相，但是预言却模糊不清——处理这件事实在不得不小心谨慎。"
 fetishist_flavor.4.a:0 "把继承人处理掉。"
 fetishist_flavor.4.a.tt:0 "战士们对这个果断的决定印象深刻。"
 fetishist_flavor.4.b:0 "[Root.Heir.GetName]只不过是个孩子。这是胡说。"
 fetishist_flavor.4.b.tt:0 "人民对其统治者的漠不关心不以为然。"
 fetishist_flavor.4.c:0 "处理掉继承人[Root.Heir.GetName]。"
 fetishist_flavor.4.d:0 "这是无稽之谈。"
 fetishist_flavor.5.t:0 "通向[nonchalant_neighbor.Capital.GetCapitalName]的道路"
 fetishist_flavor.5.d.a:0 "[Root.Monarch.GetTitle]的一位表姐已经去世。寄给我们的信里写道，一伙强盗在她结束对我们邻国[nonchalant_neighbor.GetName]首都[nonchalant_neighbor.Capital.GetCapitalName]访问后的归途中，在路边伏击了这位使节和她的随从，并逼迫他们跳下悬崖。寻获的少数财产已被送回[Root.Capital.GetCapitalName]，但[Root.Monarch.GetTitle] [Root.Monarch.GetName]对[Root.Monarch.GetHerHis]最宠信的亲戚的离世深感悲痛。更糟的是，这封来自[nonchalant_neighbor.GetName]的信没有提及是否举行了适当的葬礼仪式。\n\n难道他们希望我们因为[Root.Monarch.GetTitle]的亲戚突如其来的死亡而感到不悦？"
 fetishist_flavor.5.d.b:0 "[Root.Monarch.GetTitle]的一位表姐已经去世。寄给我们的信里写道，一伙强盗在她结束对我们邻国[nonchalant_neighbor.GetName]首都[nonchalant_neighbor.Capital.GetCapitalName]访问后的归途中，在路边伏击了这位使节和她的随从，并逼迫他们跳下悬崖。寻获的少数财产已被送回[Root.Capital.GetCapitalName]，但[Root.Monarch.GetTitle] [Root.Monarch.GetName]对[Root.Monarch.GetHerHis]最宠信的亲戚的离世深感悲痛。更糟的是，这封来自[nonchalant_neighbor.GetName]的信没有提及是否举行了适当的葬礼仪式。\n\n这位亲爱的表亲很快就会重生，无论是进入可见的还是不可见的世界。然而，这位善良女子无法得到安葬的念头折磨着[Root.Monarch.GetTitle] ，也思考着[Root.Monarch.GetHerHis]自己的百年之后。"
 fetishist_flavor.5.d.c:0 "[Root.Monarch.GetTitle]的一位表姐已经去世。寄给我们的信里写道，一伙强盗在她结束对我们邻国[nonchalant_neighbor.GetName]首都[nonchalant_neighbor.Capital.GetCapitalName]访问后的归途中，在路边伏击了这位使节和她的随从，并逼迫他们跳下悬崖。寻获的少数财产已被送回[Root.Capital.GetCapitalName]，但[Root.Monarch.GetName][Root.Monarch.GetTitle]对[Root.Monarch.GetHerHis]最宠信的亲戚的离世深感悲痛。更糟的是，这封来自[nonchalant_neighbor.GetName]的信没有提及是否举行了适当的葬礼仪式。\n\n亲爱的表姐已经从生命的迷雾中穿过，现在更接近了尼阿美。然而，无法为这位善良女子举行适当的葬礼仪式的想法仍然折磨着[Root.Monarch.GetTitle]。"
 fetishist_flavor.5.a:0 "我们必须迎回尸体并举行葬礼。"
 fetishist_flavor.5.a.tt:0 "我们表示感谢，雇人冒险前往[nonchalant_neighbor.GetName]，自己负担为逝者举行葬礼的费用。愿[Root.GetCult]给予[Root.Monarch.GetTitle]以力量。"
 fetishist_flavor.5.b:0 "这种对我们信仰的嘲弄是不可忍受的。"
 fetishist_flavor.5.b.tt:0 "[nonchalant_neighbor.GetName]的统治者将收到一封充满愤怒的信。"
 fetishist_flavor.5.c:0 "对我们所有人来说，这都是艰难的时刻。"
 fetishist_flavor.5.c.tt:0 "我方不再深究。给[nonchalant_neighbor.GetName]回复一封信，感谢他们告知这一消息。"
 fetishist_flavor.6.t:0 "[From.Monarch.GetTitle]的怒火"
 fetishist_flavor.6.d.a:0 "我们收到了邻国[From.GetName]的谴责文书，显然是回应我们的一些外交官已经提醒[From.Monarch.GetTitle]的一场涉及[From.GetAdjective] 官员的不幸的强盗袭击。看来这场灾难的受害者之一是[From.Monarch.GetTitle] 的亲戚，并且 [From.Monarch.GetSheHe] 控诉，我们的去信中未提及应为[From.Monarch.GetHerHis]亲戚举行的神圣葬礼。\n\n[From.GetCult] 崇拜的要求超出我们的使节所预想的。"
 fetishist_flavor.6.d.b:0 "我们的邻国[From.GetName]对我们发出了一个充满敌意的警告，回应我们告诉他们的最近有强盗袭击一些[From.GetAdjective]官员的消息。这种负面情绪的根源似乎源于葬礼仪式没有适当地举行，或者可能是没有找到消失的尸体？很难分辨是什么乱七八糟的侮辱构成了这封信。[From.GetCult]的崇拜显然相当复杂……"
 fetishist_flavor.6.a:0 "我们不关心这个。"
 fetishist_flavor.6.a.tt:0 "无论我们是否是[From.GetCult] 之子，我们都不能为这个世界上的每一件小事而烦恼。"
 fetishist_flavor.6.b:0 "我们不关心这个。"
 fetishist_flavor.6.b.tt:0 " [From.GetCult] 之子们与我们没什么不同，但我们不能迎合他们的每一个念头。"
 fetishist_flavor.6.c:0 "这可能会使一些人不开心。"
 fetishist_flavor.7.t:0 "化池为河"
 fetishist_flavor.7.d.a:0 "自从亲眼目睹[Root.Monarch.GetHerHis]表亲的葬礼以来，[Root.Monarch.GetName] 感觉比以往更平静了。[nonchalant_neighbor.GetName]的外交官甚至参加了葬礼仪式。在得知[Root.Monarch.GetHerHis]亲戚已经安全地回归女神叶玛亚的怀抱后，[Root.Monarch.GetTitle]得到了宽慰，然而葬礼的哀乐仍然在他的脑海中回荡。\n\n「当你看到水羚去向旷野\n当你看到水羚去向河流\n把你的箭放在箭袋里\n让死者归于宁静」"
 fetishist_flavor.7.d.b:0 "自从亲眼目睹[Root.Monarch.GetHerHis]表亲的葬礼以来，[Root.Monarch.GetName]感觉比以往更平静了。[nonchalant_neighbor.GetName]的外交官甚至参加了葬礼仪式。在得知[Root.Monarch.GetHerHis]亲戚已经安全地走向他在冥界的下一段人生旅程后，[Root.Monarch.GetTitle]得到了宽慰。\n\n「你将被世世代代铭记，我的朋友。」，[Root.Monarch.GetSheHe] 说，随后向天空之神微笑。"
 fetishist_flavor.7.d.c:0 "自从亲眼目睹[Root.Monarch.GetHerHis]表亲的葬礼以来，[Root.Monarch.GetName] 觉比以往更平静了。[nonchalant_neighbor.GetName]的外交官甚至参加了葬礼仪式。在得知[Root.Monarch.GetTitle]的亲戚接受了所有使精神保持平衡所必需的仪式后，[Root.Monarch.GetTitle]得到了极大的宽慰。\n\n傍晚微风穿过 [Root.Monarch.GetName]的卧室，使[Root.Monarch.GetHerHim]微笑——天空之神有许多方式来使他们的存在被世人得知。「今后我们仍然同在」，[Root.Monarch.GetSheHe] 在入睡前说。"
 fetishist_flavor.7.a:0 "愿逝者安息。"
 fetishist_flavor.7.a.tt:0 "所有拜物教信仰的省份五年内获得「§Y信仰的宁静§!」，给予如下效果：\n陆军士气： §G+15.0%§!\n招募时间： §G-20.0%§!"
 fetishist_flavor.8.t:0 "尼阿美之子"
 fetishist_flavor.8.d.a:0 "[tormented_province.GetName]的人民发现，在他们一位最重要的社会成员病后，他们处于一种混乱的状态。一位影响巨大的村庄长老已经卧病在床超过一个星期了。我们的顾问建议我们鼓励当地人祈祷，但是那些迷失的灵魂应该向谁求助呢？一方面，尼阿美之子——河神塔诺，据说可以在你生命的最后时刻与死亡对抗；另一方面，似乎可以说服诡道者阿纳西赐予这位长者援助，但需要高价值的东西来交换。"
 fetishist_flavor.8.a:0 "他们应该求助河神塔诺。"
 fetishist_flavor.8.a.tt:0 "不能保证祈祷会有任何效果。\n"
 fetishist_flavor.8.b:0 "他们应该求助诡道者阿纳西。"
 fetishist_flavor.8.b.tt:0 "人民可能至少感觉好一些，因为他们已经尽可能地献上祭品了。\n"
 fetishist_flavor.9.t:0 "蛇行的潘古尔"
 fetishist_flavor.9.d:0 "[heathen_province.GetName]的流言说在村子广场的正中央有一条巨蛇在树上移动。当地人起初很惊慌，但它并没有试图伤害任何人，反而在居民中获得了一些社会地位，他们已经开始用宠物的名字来称呼它……最后，一位来自该地区的聪慧的女人宣称这条蛇是神圣的，她说这只动物肯定是一条以蛇为形态的神灵，鼓励人们给它带去祭祀和食物。"
 fetishist_flavor.9.a:0 "潘古尔是来帮助我们的。"
 fetishist_flavor.10.a:0 "好的。"
 fetishist_flavor.11.a:0 "好的。"
 the_will_of_tano:0 "塔诺的意志"
 desc_the_will_of_tano:0 "一个村里的老人从致命的疾病中奇迹般地康复了。这件事让这个省份的战士又振作了起来。"
 the_whim_of_anansi:0 "阿纳西的心血来潮"
 desc_the_whim_of_anansi:0 "一个村里的老人从致命的疾病中奇迹般地康复了。这件事让这个省份的工人又振作了起来。"
 serenity_of_faith:0 "信仰的宁静"
 desc_serenity_of_faith:0 "这片土地的统治者是坚定的信徒，激励他们的人民走向伟大。"
 decisive_ruler:0 "果断的统治者"
 desc_decisive_ruler:0 "统治者对传统信仰的忠诚给人民留下了深刻的印象。"
 nonchalant_ruler:0 "漠不关心的统治者"
 desc_nonchalant_ruler:0 "统治者对传统信仰的漠不关心没能给人民留下深刻的印象。"
 presence_of_the_ancestors:0 "祖先显灵"
 desc_presence_of_the_ancestors:0 "这里的人们亲眼目睹了据他们所说的潘古尔的神迹"
 fetishist_flavor.101.t:0 "基塔拉的契韦齐英雄"
 fetishist_flavor.101.d:0 "曾几何时契韦齐人统治着这片土地，他们的帝国基塔拉，完成了所有人所能知的事业。在我们的旅途中，我们遇到了越来越多自称是基塔拉的继承人，怀有这些古代英雄的遗产。在这个世界上仍有许多神灵存在于我们周围，存在于大自然中和我们的心灵之中。而其中一些神灵可以通过神谕和占卜者与契韦齐人进行交流。在他们的土地上我们遇到有能力与神灵沟通的一群流浪女祭司。她们中有些人把一生都奉献给逝去的先祖和她们的圣所。所有世俗的权威都应遵循来自过去的引导，而没有与契韦齐人的神灵相联的人不适合来领导人民。"
 fetishist_flavor.101.a:0 "有趣。"
 fetishist_flavor.102.t:0 "姆利拉崇拜"
 fetishist_flavor.102.d:0 "我们遇到一群人，他们将自己的祖先当做神来尊敬和崇拜。虽然通过强大的神谕，他保持与他们的祖先交流，但只有维护他们祖先的坟墓和祭所保持良好状态，他们的祖先才有力量来保护他们。"
 fetishist_flavor.102.a:0 "我想了解更多……"
 fetishist_flavor.103.t:0 "至高的造物主"
 fetishist_flavor.103.d:0 "「世上本无一物，姆瓦里创造了这个世界，把人从地上的洞中带出来。姆瓦里创造了山，他的声音可以让山颤抖。姆瓦里造出了火和雨。姆瓦里是人类的父母，会在逆境中保护我们。」\n我们最近发现了越来越多的姆瓦里的追随者。他们都拒绝承认除他们唯一的神之外有任何其他的神力。虽然他们畅所欲言，高兴祂的存在，但是他们也小心地守护着这个宗教自身的秘密。"
 fetishist_flavor.103.a:0 "天堂、造人者与造物者"
 fetishist_flavor.130.t:0 "我们先祖的声音"
 fetishist_flavor.130.d:0 "王家先知带来了好消息。在为了联系我们最尊敬的祖先，向他们咨询来年的情况而举行的盛大的礼仪舞蹈完成后，兆示的结果似乎预示着我们光明的未来。透过亡者的帷幕很难为我们提供更多细节，但这只可能意味着好事。"
 fetishist_flavor.130.a:0 "未来的岁月里，我们无疑会收获回报。"
 fetishist_flavor.130.b:0 "这证明了我们与逝者有着紧密的联系。"
 ancestral_support:0 "祖先的支持"
 desc_ancestral_support:0 "一系列祥兆有助于保持国内的平稳。我们与祖先的紧密联系使我们的社会保持稳定和繁荣。"
 fetishist_flavor.131.t:0 "照料先逝之人"
 fetishist_flavor.131.d:0 "照料先祖的圣坛对我们的[Root.Monarch.GetTitle]来说仍然是一个持续的挑战。有人建议，最好的办法是任命我们最忠诚的大臣成为圣坛的长期照看者，并给出一笔相关的预算。只要我们的财政能够支持，这将没有什么阻碍，只要我们有一个可以信任的人去做这份工作……"
 fetishist_flavor.131.a:0 "我正知道一个合适的人选！"
 fetishist_flavor.131.b:0 "除了我自己，我不会相信任何人。"
 ancestral_shrine_caretaker:0 "先祖圣坛的照料者"
 desc_ancestral_shrine_caretaker:0 "我们长期雇用了一群官僚来照料我们祖先的圣坛。这些官员主要负责维护圣坛本身的日常事务，但在某种程度上，也有一些人希望他们成为我们的祖先的代言人。"
 fetishist_flavor.132.t:0 "被质疑的统治者"
 fetishist_flavor.132.d:0 "指定一个人成为管理我们祖先的圣坛的负责人总体上看起来是个正确的选择。圣坛本身被维护得很好，我们的官员也和祖灵紧密地联系在一起，他创造了一套新的和神谕密切相关的仪式来表达其崇拜。自然，有人希望他能在某些方面成为我们祖先的代言人。\n然而，似乎我们的圣坛照料者已经把他对祖先的忠诚置于对[Root.Monarch.GetTitle]的忠诚之上。他最近一直在游说以增加维持圣坛的预算。很难找出什么理由在这个问题上站到祖先的对立面，但不幸的是，有人觉得他能为其说话以反对我们……"
 fetishist_flavor.132.a:0 "同意增加神社预算。"
 fetishist_flavor.132.b:0 "该是我们把祖先的力量还给我们的时候了！"
 fetishist_flavor.133.t:0 "崇奉 $RANDOM_OLD_MONARCH$"
 fetishist_flavor.133.d:0 "有时候，一个人一生中所达成的事业是如此的卓越，以至于每个人都知晓其伟业与前程。占卜者们认为 $RANDOM_OLD_MONARCH$ 做出了如此卓越的成就以至于[Root.Monarch.GetTitle] 都是个不足够荣耀的头衔，我们应该称其为神灵或神祇。我们的人民说起$RANDOM_OLD_MONARCH$ 时带着崇敬，并且已经开始崇拜他们的逝去的[Root.Monarch.GetTitle]，以及那些能连通这个灵魂的人。"
 fetishist_flavor.133.a:0 "赞美 $RANDOM_OLD_MONARCH$！"
 fetishist_flavor.150.t:0 "姆瓦里，唯一的神"
 fetishist_flavor.150.d:0 "虽然我们接受了姆瓦里为我们的唯一创造者和所有力量的来源，但似乎不是我们所有的臣民都相信他的伟大。[Root.GetName]对自己当地古代神灵的普遍崇敬已经触及我们祭司敏感的神经。"
 fetishist_flavor.150.a:0 "我们必须给他们指出正确的方向。"
 fetishist_flavor.150.b:0 "我们现在可以稍微宽容一点了。"
 fetishist_flavor.150.c:0 "他是这块土地的主人！"
 religious_leniency:0 "宗教宽容"
 desc_religious_leniency:0 "我们选择了务实的态度，允许这个省稍稍偏离国教。"
 enforced_mwari_orthodoxy:0 "强制推行姆瓦里正统信仰"
 desc_enforced_mwari_orthodoxy:0 "对任何挑战姆瓦里唯一的神的地位的人采取强力行动，我们对这个省实行了严格的管理和控制。"
 mwari_forced_conversions_of_heathens:0 "强迫异教徒改教"
 desc_mwari_forced_conversions_of_heathens:0 "我们已经开始着手让这个省份的人改教，让这些不信神者看到姆瓦里的真正的伟大之光。"
 fetishist_flavor.151.t:0 "姆瓦里和姆虹多罗神灵"
 fetishist_flavor.151.d:0 "姆瓦里是一切的造物主，是一切力量的来源，但他也有很多下属的神灵，帮助他控制世界。同样地，一个伟大的统治者必须依靠他的下属来管理领地内各个村庄的日常事务。只要我们秉承姆瓦里的意志生活，我们也一定能得到姆虹多罗诸神灵的支持。因此，[Root.GetName]的占卜者斥责了地方酋长而加强了我们对该地区的控制也就不足为奇了。"
 fetishist_flavor.151.a:0 "他是上天之主！"
 fetishist_flavor.152.t:0 "姆瓦里的愤怒"
 fetishist_flavor.152.d:0 "在最近于[wrath_of_mwari.GetName]发生的动乱中，地方酋长在我们的命令下已经接受用处决的方式来惩处被俘的敌军领导人。但是在这样行动时，他们没有征询姆瓦里的占卜者们，打破了他的一些规矩。由于民众清楚这些人是没有在官方准许下行动，而我们和姆瓦里神灵无法控制这些人的事实已经引发了广泛的动荡。尤其是本地人宣称，姆瓦里亲口表明祂对事情进展的方式极度不满。"
 fetishist_flavor.152.a:0 "我们会尽力做得更好。"
 fetishist_flavor.153.t:0 "[Root.GetName]的信仰"
 fetishist_flavor.153.d:0 "[Root.GetName]的地方酋长大声抗议我们[Root.Owner.Monarch.GetTitle]的政策。他声称我们无视姆瓦里和他的代言人的声音。另一方面，地方酋长声称他与当地的占卜者和姆虹多罗诸神灵有紧密联系。虽然听起来不太可能，但其他人也开始加入他的抗议，看起来他公开反叛只是时间问题。"
 fetishist_flavor.153.a:0 "我们必须让他们知道错误。"
 fetishist_flavor.154.t:0 "皇家圣火"
 fetishist_flavor.154.d:0 "像我们这样的国家依赖一定程度的委任进行统治。幸运的是我们的 [Root.Monarch.GetTitle]是优秀的法官，并且我们有姆瓦里神和他的代言人愿意帮我们控制我们的王国。\n即便如此，王国的酋长们也要按惯例每年一次来到[Root.Capital.GetCapitalName]述职并表现他们的忠诚。在一个盛大的仪式里，酋长们希望重新点燃他们的皇家之火，并将其带回他们的省份，作为他们联结于我们的标志。我们注意到，今年我们的一些酋长没有来，取而代之的是关于路途遥远的借口，这使我们非常恼怒。"
 fetishist_flavor.154.a:0 "我们支付得起他们前来的路费。"
 fetishist_flavor.154.b:0 "如果我们这样做，将会有更多的酋长前来追随。"
 firexit:0 "权力衰退"
 desc_firexit:0 "我们对那些不到我们首都重新宣誓和点燃皇家圣火的远方酋长视而不见。"
 forced_mwari_adherence:0 "强制集权"
 desc_forced_mwari_adherence:0 "我们强制国内所有酋长坚持酋邦的传统规则，惯常地到我们的首都重燃姆瓦里皇家之火。"
 fetishist_flavor.170.t:0 "[Root.GetName]的困境"
 fetishist_flavor.170.d:0 "我们在[Root.GetName]的人民担心契韦齐神灵对他们在该地的行为感到愤慨。据群众所信，怀孕人数的急剧下降和出生并发症的增加，是由于最近忽视了在[Root.GetCapitalName]的一个圣所。"
 fetishist_flavor.170.a:0 "我们什么也做不了。"
 fetishist_flavor.170.b:0 "我们必须争取契韦齐女祭司的帮助。"
 fetishist_flavor.170.b.tt:0 "通过授权契韦齐女祭司与神灵协商，并为当地妇女举行繁衍仪式，我们有机会避免地方上的灾难。"
 fetishist_flavor.170.c:0 "我们必须将[Root.Owner.Consort.GetName]献给契韦齐神灵"
 fetishist_flavor.170.c.tt:0 "作为契韦齐神灵的配偶，[Root.Owner.Consort.GetName]将能够为我们行动并停止灾难。然而，她以后再也不能当我们国家的王后了。"
 fetishist_flavor.171.t:0 "祖灵护佑"
 fetishist_flavor.171.d:0 "契韦齐的先祖回应了我们对庇佑的恳求。我们已经通过大量的消息源得到了确认，[Root.GetName]周围的区域已经不再遭受一度肆虐的可怕不育诅咒。"
 fetishist_flavor.171.a:0 "我们已成功地避免了在[Root.GetName]发生的灾难。"
 fetishist_flavor.172.t:0 "为祖灵所弃"
 fetishist_flavor.172.d:0 "我们祈求契韦齐的祖灵相助以对抗肆虐[Root.GetName]的孕产瘟疫，但却始终未能得到任何回应。我们的人民正在逃离这一地区，希望能够躲避这个可怕的诅咒——大家都相信这个诅咒会使人无法生育。"
 fetishist_flavor.172.a:0 "我们作出了尝试，但神灵并不满意。"
 fertility_concerns:0 "生育率下降"
 desc_fertility_concerns:0 "这一地区的出生率显著下滑了，这表明祖灵对我们感到不满。因此，这里的许多居民都搬到了国内的其他地方，希望借此躲避祖灵的迁怒。"
 fetishist_flavor.173.t:0 "流浪的女巫"
 fetishist_flavor.173.d:0 "在一名强大女巫的率领下，一群女祭司抵达了[Root.Capital.GetCapitalName]并寻求我们的款待。通过神秘的灵附法术，她们能够与强大的契韦齐古灵同调。拒绝招待她们可不是什么好主意——我们给予这个女巫团体什么样的款待，会影响我们的[Root.Monarch.GetTitle]将得到的帮助。"
 fetishist_flavor.173.a:0 "我们只能提供简陋的膳宿，也不求太多回报。"
 fetishist_flavor.173.b:0 "我们要提醒民众，我们与基塔拉有着紧密的联系。"
 fetishist_flavor.173.c:0 "在[Root.Capital.GetCapitalName]为所有需要的人提供治疗和慰藉。"
 fetishist_flavor.174.t:0 "不好的预兆"
 fetishist_flavor.174.da:0 "[Root.Capital.GetCapitalName]的占卜者看到了正在迫近的灭顶之灾。他们向我们保证，古老基塔拉的契韦齐祖灵会尽其所能保护我们，但我们也要明白苦难的时日已近在眼前。"
 fetishist_flavor.174.a:0 "黑暗的话语……"
 fetishist_flavor.174.b:0 "占卜者会成为我们和古老英灵间的联系。"
 fetishist_flavor.175.t:0 "祖灵圣坛"
 fetishist_flavor.175.d:0 "我国最大圣坛之一的代表希望觐见[Root.Monarch.GetTitle]，请求我们资助扩建工程，并雇用更多的祭司以侍奉居住在那里的契韦齐祖灵。据圣坛的主事说，这里虽然得到了一些重视，但还不够格供奉我们的伟大祖先。他们告知我们，如果不进行一些改善的话，就不要指望这座圣坛能起到什么作用。\n这件事本身很值得担忧，一些当地的煽动者更是添油加醋，借题发挥。鉴于[Root.Monarch.GetName]遭到了那些神职人员的如此中伤，很难再期待双方能进行什么合作。"
 fetishist_flavor.175.a:0 "我们将授予女祭司自由处理此事的权力。"
 fetishist_flavor.175.b:0 "我拒绝被操纵！"
 shrine_with_privileges:0 "拥有特权的圣坛"
 desc_shrine_with_privileges:0 "我们将大量的特权授予了这个省份内一个有影响力的祖灵圣坛。"
 local_demagogue:0 "蛊惑民心的本地政客"
 desc_local_demagogue:0 "一名当地政客正试图煽动本省人民反对我们。"
 fetishist_flavor.201.t:0 "恩凯的子民"
 fetishist_flavor.201.d:0 "我们遇到了一个部落，他们狂热地崇拜一位神明，称其为恩凯，意即「天上之人」。他们似乎极其重视牛，每个人都用母牛、公牛和牛犊作为单位来计算自己的财富。我们见到了一名牧牛人，他给我们讲了关于恩凯和他的恩赐物的传说。\n\n故事中说恩凯曾是一个人类，他牧养了世上所有的牛。当天空与大地被剥离开时，他顺着一根树皮绳把牛群赶回了他的族人那里。一队贪婪的猎人垂涎这群牛，于是割断了绳子。现在牛是恩凯与世间仅存的联系了。这些人自称为被恩凯选中的子民，因此普天之下所有的牛都归他们所有。"
 fetishist_flavor.201.a:0 "我们会探求更多关于恩凯和他的恩赐的知识。"
 fetishist_flavor.202.t:0 "天神"
 fetishist_flavor.202.d:0 "最近我们遇到了一群狂热地崇拜「瓦卡」的人。他们称「瓦卡」是至高无上的、全能的宇宙之主。据那些人所说，他创造了世界，然后居住在天上，并从那里俯视着我们所有的人。人类受制于他的意志，必须始终崇拜和敬畏他。\n\n「瓦卡」的信徒们祈祷和平与和谐高于一切其他的事物。他们相信世界在一头巨大公牛的角上保持着平衡。而在公牛的面前，一头母牛被绑在一根柱子上，宇宙的平衡就维系于公牛母牛间的爱情之上。如果母牛离公牛而去，他就会变得焦虑，世界也会因此而不稳。这可能导致各种灾难降临人间。不过只要我们向伟大的瓦卡祈祷并献上贡品，我们就是安全的。至少这些人是这样声称的。"
 fetishist_flavor.202.a:0 "教导我们更多关于强大的瓦卡的事。"
 fetishist_flavor.203.t:0 "一分为二的神明"
 fetishist_flavor.203.d:0 "当我们拓展所知的世界，与新的部族不期而遇时，也知晓了其他的神灵和生活方式。最近我们听说了神明「扎纳哈里」。他是宇宙的创造者，是位一体两面的神灵——既是男的也是女的，既是光明也是黑暗，既在天上也在地上。天上的扎纳哈里把生命之气吹入地上的扎纳哈里所塑的泥人身体里，从而创造了人类。当两个扎纳哈里争执时，生命之气从人体内被抽出，导致人的死亡。\n\n但是，扎纳哈里的追随者似乎并不怎么担心这个。他们告诉我们，生命只是一个暂时的状态，死者才是部族中最重要的成员。祖先，或称「拉扎那」，被视作人间的神灵，是介于生者和扎纳哈里之间的中间形态。"
 fetishist_flavor.203.a:0 "引人入胜！我们必须了解更多关于扎纳哈里和拉扎那的事。"
 fetishist_flavor.204.t:0 "祈雨"
 fetishist_flavor.204.d.a:0 "雨季将至，我们收到了来自[rain_province.GetName]的求助。土地耕作对于[rain_province.GetName]及其周边地区的经济至关重要，但过去几年，那里并未得到充沛雨水的垂青。当然，农民们已经向瓦卡祈祷以求获得肥沃的土地和丰饶的收获，但是当地的瓦达教士相信有组织的庆祝活动更有效。他们强调今年的收成对该地区未来的繁荣至关重要。"
 fetishist_flavor.204.d.b:0 "雨季将至，我们收到了来自[rain_province.GetName]的求助。土地耕作对于[rain_province.GetName]及其周边地区的经济至关重要，但过去几年，那里并未得到充沛雨水的垂青。当然，农民们已经向叶玛亚即丰饶女神祈祷以求获得丰收，但是当地的长老们相信有组织的庆祝活动更有效。他们强调今年的收成对该地区未来的繁荣至关重要。"
 fetishist_flavor.204.a:0 "我们应帮忙组织一场以瓦卡之名举办的盛大庆典。"
 fetishist_flavor.204.a.tt:0 "帮助[rain_province.GetName]的教士。一场旱灾将对该地区的生产力产生严重的负面影响，而好的降雨将有助于它的繁荣。不过，没人能保证瓦卡会听我们的。"
 fetishist_flavor.204.b:0 "我们应以雨之女神之名组织一场盛大的庆典。"
 fetishist_flavor.204.b.tt:0 "帮助[rain_province.GetName]的长老。一场干旱将对该地区的生产力产生重大的负面影响，而好的降雨将有助于它的繁荣。不过，没人能保证叶玛亚会听我们的。"
 fetishist_flavor.204.c:0 "如果那些不信神的农夫挨了饿，那只能怪他们自己！"
 fetishist_flavor.204.c.tt:0 "不要帮助[rain_province.GetName]的教士，即使这可能会导致下一年降雨不足。干旱将对该地区的生产力产生严重的负面影响。"
 fetishist_flavor.205.t:0 "大雨之年"
 fetishist_flavor.205.d.a:0 "歌颂仁慈的瓦卡，我们的祈祷灵验了！[rain_province.GetName]和周边地区正在持续降雨，看来我们的努力已得到回报。这个地区的人民已经很多年没有见到过这么多的降水了，但大雨看起来依旧没有停止的意思。厚厚的云层满怀着瓦卡的祝福，从地平线的这头覆盖到了另一头。人们都在庆祝巴瓦库，即天神的雨，并期冀着永远的丰收。"
 fetishist_flavor.205.d.b:0 "歌颂仁慈的瓦卡！[rain_province.GetName]和周边地区正在持续降雨。不管教士们怎么说，总之，看起来是农民们的祈祷起了作用。这个地区的人民已经很多年没有见到过这么多的降水了，但大雨看起来依旧没有停止的意思。厚厚的云层满怀着瓦卡的祝福，从地平线的这头覆盖到了另一头。人们都在庆祝巴瓦库，即天神的雨，并期冀着永远的丰收。"
 fetishist_flavor.205.d.c:0 "歌颂仁慈的女神，我们的祈祷灵验了！[rain_province.GetName]和周边地区正在持续降雨，看来我们的努力已得到回报。这个地区的人民已经很多年没有见到过这么多的降水了，但大雨看起来依旧没有停止的意思。厚厚的云层满怀着叶玛亚的祝福，从地平线的这头覆盖到了另一头。人们都在庆祝女神的雨，并期冀着永远的丰收。"
 fetishist_flavor.205.d.d:0 "歌颂仁慈的女神！[rain_province.GetName]和周边地区正在持续降雨。不管长老们怎么说，总之，看起来是农民们的祈祷起了作用。这个地区的人民已经很多年没有见到过这么多的降水了，但大雨看起来依旧没有停止的意思。厚厚的云层满怀着叶玛亚的祝福，从地平线的这头覆盖到了地平线另一头。人们都在庆祝女神的雨，并期冀着永远的丰收。"
 fetishist_flavor.205.a:0 "感谢天父赐予我们的繁盛！"
 fetishist_flavor.205.b:0 "感谢雨之女神赐予我们的繁盛！"
 fetishist_flavor.206.t:0 "神明的冷漠"
 fetishist_flavor.206.d.a:0 "我们尽了最大的努力，但有时这是不够的。神明无视我们的祈祷，拒绝了我们的祭品。[rain_province.GetName]及周边地区在过去几年里的降雨固然令人失望，但至少还是有一些雨水的。然而现在却什么都没有了。天空苍白晴朗，阳光灼烧着地面以及所有勇敢成长的作物。[rain_province.GetName]的人们接下来几年会不好过……"
 fetishist_flavor.206.d.b:0 "看起来[rain_province.GetName]的人们没有使瓦卡满足。无论是祈祷不够真诚还是祭品不够多，现在都不重要了——我们所有人都要为他们的失败而负责。[rain_province.GetName]及周边地区在过去几年里的降雨固然令人失望，但至少还是有一些雨水的。然而现在却什么也没有了。天空苍白晴朗，阳光灼烧着地面以及所有勇敢成长的作物。[rain_province.GetName]的人们接下来几年会不好过……"
 fetishist_flavor.206.d.c:0 "我们尽了最大的努力，但有时这是不够的。神明无视我们的祈祷，拒绝了我们的祭品。[rain_province.GetName]及周边地区在过去几年里的降雨固然令人失望，但至少还是有一些雨水的。然而现在却什么都没有了。天空苍白晴朗，阳光灼烧着地面以及所有勇敢成长的作物。[rain_province.GetName]的人们接下来几年会不好过……"
 fetishist_flavor.206.d.d:0 "看起来[rain_province.GetName]的人们没有使叶玛亚满足。无论是祈祷不够真诚还是祭品不够多，现在都不重要了——我们所有人都要为他们的失败而负责。[rain_province.GetName]及周边地区在过去几年里的降雨固然令人失望，但至少还是有一些雨水的。然而现在却什么也没有了。天空苍白晴朗，阳光灼烧着地面以及所有勇敢成长的作物。[rain_province.GetName]的人们接下来几年会不好过……"
 fetishist_flavor.206.a:0 "瓦卡是位严厉的上主。"
 fetishist_flavor.206.b:0 "水之母是位严厉的上主。"
 rains_of_fertility:0 "丰收之雨"
 desc_rains_of_fertility:0 "丰沛的雨水是人们关于最美妙的丰收的生活记忆之一。今后几年这个地区会很繁荣。"
 barren_lands:0 "荒芜之地"
 desc_barren_lands:0 "在经历了一段严重干旱的时期之后，这些土地的田地已经干涸贫瘠。"
 ancestral_tomb:0 "祖茔"
 desc_ancestral_tomb:0 "我们统治者的先祖故土位于这个省份，在此营建祖茔对我们的国家有重要作用。"
 grand_ancestral_tomb:0 "巨大祖茔"
 desc_grand_ancestral_tomb:0 "我们统治者的祖地就在这个省份，在此修一个的巨大的祖坟对我们的国家有极其重要作用。"
 crumbling_ancestral_tomb:0 "祖坟崩摧"
 desc_crumbling_ancestral_tomb:0 "我们统治者的先祖故土位于这个省份，但最近祖坟却发生了崩塌。谁料昔日繁华，今朝变作泥土。"
 fetishist_flavor.207.t:0 "下一世代"
 fetishist_flavor.207.d:0 "是时候了，男孩将进行割礼，最终成为真正的男人。他们成年了，同时承担起保护我们的人民和领土的责任。在接下来的十年中，他们将一起住在村塞里，那是一个战士村庄，并在那里为国家服务。\n\n他们将不断进入我国的军队，这同时也是塑造新一代战士的机会。他们的教育重点应该是什么？"
 fetishist_flavor.207.a:0 "他们将像勇猛如狮！"
 fetishist_flavor.207.b:0 "他们将团结如蚁！"
 bold_warriors:0 "勇敢的战士"
 desc_bold_warriors:0 "这一代的武士已经被训练得犹如勇猛的狮子。"
 disciplined_warriors:0 "纪律严明的战士"
 desc_disciplined_warriors:0 "这一代的武士已经被训练得纪律严明，犹如团结的蚂蚁。"
 fetishist_flavor.208.t:0 "恩凯之怒"
 fetishist_flavor.208.d:0 "大多数时候，恩凯是仁义的神。我们叫他「恩凯·奈孛」——黑色之神，因为他制造乌云。然而，当我们仰望天空的时候，这不是我们看到的。相反，天空是红色和干燥的。在这样的时代，我们给他一个名字「恩凯·纳约克」——红色之神。\n\n干旱摧垮了我们的努力。在一些地区，越来越难找到水，我们的牧群几乎没有什么可吃的了。形势变得尤其麻烦，在[drought_province.GetName]周边地区，一个当地的「典礼司仪」，我们灵性的领导者，建议每个牛主人应该牺牲八头公牛来安抚恩凯。虽然我们相信他是对的，但强制执行这样的法令肯定会使我们的人民感到不安。"
 fetishist_flavor.208.a:0 "如果我们不献祭这些牲畜，它们仍旧会在干旱中死去。"
 fetishist_flavor.208.a.tt:0 "命令[drought_province.GetName]和周边地的人区献祭他们一部分的牛，来了阻止干旱带来的雨。然而，恩凯不一定会满意。"
 fetishist_flavor.208.b:0 "够了，我们的人民已经忍受了足够的痛苦。"
 fetishist_flavor.208.b.tt:0 "就算冒着继续惹怒恩凯的风险，也不要命令人们献祭牲畜。"
 fetishist_flavor.209.t:0 "黑色之神"
 fetishist_flavor.209.d:0 "赞美恩凯·奈孛，我们的仁慈的主！天空又乌云密布，乌云密布！已经好几天没下雨了，但现在一切都不一样了。那又干又红的土地，现在又湿又绿。我们的孩子不再渴了，我们的牲口也不饿了。我们被神眷顾。"
 fetishist_flavor.209.a:0 "我们可以一直信任恩凯。"
 fetishist_flavor.210.t:0 "红色之神"
 fetishist_flavor.210.d:0 "我们在烧焦的土地上洒下了成千上万头公牛的血，然而我们还没有下过一滴雨。天空和地面一样的深红色，天地显示着恩凯·纳约克的愤怒。我们听信了[drought_province.GetName]的「典礼司仪」的话，而情况变得更糟了。那些我们献祭掉的牲畜本可以救跟多如今在干旱中挣扎的人。"
 fetishist_flavor.210.a:0 "望恩凯仁慈！"
 fetishist_flavor.210.a.tt:0 "尽管举行了大型的祭祀，[drought_province.GetName]及周边的干旱在持续。"
 god_is_black:0 "神的怜悯"
 desc_god_is_black:0 "恩凯使乌云里充满雨水，即将为这个省份带来繁荣兴旺。"
 god_is_red:0 "神的惩罚"
 desc_god_is_red:0 "恩凯拒绝为信徒们降雨，让这个省份在干旱和贫瘠中自生自灭。人畜在炎炎烈日下都难逃厄运。"
 forced_sacrifice:0 "强迫献祭"
 desc_forced_sacrifice:0 "家畜作为当地人民最珍贵的资源，一部分却被强制上交用来献祭。不论结局怎样，这样的做法让人民一点都不愉快。"
 fetishist_flavor.301.t:0 "先祖的土地"
 fetishist_flavor.301.d.a:0 "对于伟大的扎纳哈里来说一个人的一生在一眨眼间就结束了。然而死亡却是永恒的。我们尊敬的祖先则是在神与生灵之间充当中介。我们必须寻求他们的建议并愉悦他们以使我们的部族能够生存下去。\n\n为了和他们沟通，我们必须参访「塔尼拉扎拿」，亦即先祖的土地。虽然我们自己的住宅通常都很简陋，但死者却居住在很大的墓地中。总有一天我们会加入他们的行列，但现在我们最大的职责就是服务于我们的祖先，维护他们的住所，满足他们的要求。"
 fetishist_flavor.301.a:0 "我们将护卫先祖的土地直到最后一息。"
 fetishist_flavor.301.a.tt:0 "[Root.Monarch.GetTitle]§Y[Root.Monarch.GetName]§!的先祖之地位于[ancestral_lands.GetName]。"
 fetishist_flavor.302.t:0 "死亡与遗忘"
 fetishist_flavor.302.d:0 "曾经我们崇拜那些先我们而去的人们，但现在我们选择了一条新的道路。尽管我们为了荣耀先祖所建的巨大墓地依然屹立，但对于我们的人民来说已经不再具有那么重要的意义了。它们的护卫已经被派去做其它任务，而总有一天陵寝除了骨头和废墟以外什么都不会剩下。现在我们先祖的最终长眠开始了。"
 fetishist_flavor.302.a:0 "新的时代到来了！[Root.Monarch.GetTitle][Root.Monarch.GetName]万岁！"
 fetishist_flavor.302.a.tt:0 "因为[Root.Monarch.GetTitle]§Y[Root.Monarch.GetName]§!已经为我们的国家选择了新的信仰，在[ancestral_lands.GetName]的先祖之地现在失去了重要性。"
 fetishist_flavor.303.t:0 "永恒的沉默"
 fetishist_flavor.303.d.a:0 "我们曾经一直向我们的先祖寻求建议和指导，但现在除了沉默什么都没有。我们国家瑰奇的先祖之地，包括伟大的[Root.Monarch.Dynasty.GetName]王陵，都已经不复存在了。我们听到了掠夺陵墓和亵渎遗迹的消息。我们切断了和先祖的联系也切断了与扎纳哈里神的联系。我们应该转向何方？谁来领导我们前行？有许多人质疑，如果[Root.Monarch.GetSheHe]没能捍卫最为神圣的东西的话，[Root.Monarch.GetTitle][Root.Monarch.GetName]是否有资格来领导我们国家。"
 fetishist_flavor.303.d.b:0 "失去，祖先崇拜"
 fetishist_flavor.303.a:0 "这对[Root.GetName]来说是黑暗的一天。"
 fetishist_flavor.303.a.tt:0 "[Root.Monarch.Dynasty.GetName]先祖的坟墓不复存在而许多人开始担忧[Root.Monarch.GetTitle]§Y[Root.Monarch.GetName]§!的统治能力。"
 fetishist_flavor.304.t:0 "一个新的开始"
 fetishist_flavor.304.d.a:0 "自从我们失去我们最神圣的先祖之地那一天起我们的国家就变得虚弱。但随着我们的新[Root.Monarch.GetTitle]登基之后，治愈这个伤口的时候到来了。[Root.Monarch.GetName]是新世代的领导者而我们终于可以将目光投向一个更光辉的未来。[Root.Monarch.GetSheHeCap]有权指定一块新的先祖之地并建造一个伟大的陵寝以使得[Root.Monarch.GetHerHis]先祖可以居住。"
 fetishist_flavor.304.d.b:0 "重建？为了我们的祖先崇拜信仰"
 fetishist_flavor.304.a:0 "自今天起我们将死者埋葬在[ancestral_lands.GetName]。"
 fetishist_flavor.304.a.tt:0 "在[ancestral_lands.GetName]省份的一片土地被划拨出来用作祖茔，而给[Root.Monarch.Dynasty.GetName]家族的一个陵墓也被建立起来。"
 fetishist_flavor.304.b:0 "我们负担不起为祭司和遗体另建一座纪念陵寝的开支。"
 fetishist_flavor.304.b.tt:0 "尽管这会令许多人失望，但并不会有属于[Root.Monarch.Dynasty.GetName]家族的陵墓被建造。"
 fetishist_flavor.310.t:0 "死者之宫殿"
 fetishist_flavor.310.d.a:0 "我们国家最为神圣的地方之一是[Root.Monarch.GetTitle][Root.Monarch.GetName]的先祖之地，坐落在[ancestral_lands.GetName]。一些我们最为尊敬和最有权势的先人安息在[Root.Monarch.Dynasty.GetName]家族的陵寝里。尽管陵墓仍然是我们国家最令人瞩目的纪念所，维持规模这样巨大的建筑仍然是一项艰苦的事业，而陵墓的状况开始恶化。如果我们不能花更多钱在维护费上，将造成对先祖的冒犯。"
 fetishist_flavor.310.d.b:0 "其它决议"
 fetishist_flavor.310.a:0 "我们将修葺[Root.Monarch.Dynasty.GetName]陵寝并将其恢复到往日的荣光！"
 fetishist_flavor.310.a.tt:0 "利用此次机会给位于[ancestral_lands.GetName]的先祖陵寝做一些改良，同时修复工作也将进行。"
 fetishist_flavor.310.b:0 "好铁用在刀刃上。"
 fetishist_flavor.310.b.tt:0 "位于[ancestral_lands.GetName]的先祖陵寝将被修缮但不会进行改良。"
 fetishist_flavor.310.c:0 "活人的需求比死人的需求要更先得到满足！"
 fetishist_flavor.310.c.tt:0 "省下资源另作他用而位于[ancestral_lands.GetName]的先祖陵寝状况恶化。"
 fetishist_flavor.311.t:0 "先祖的满足"
 fetishist_flavor.311.d:0 "先祖们一定对十五年前修缮改良[Root.Monarch.Dynasty.GetName]家族陵墓的举动感到愉悦。虽然随着时间推移其辉煌灿烂有所削减，但他们肯定记得我们的崇敬，尽管其现在对于活着的人来说不再那么令人印象深刻。"
 fetishist_flavor.311.a:0 "愿先祖们在接下来的许多年也能一直关照我们。"
 fetishist_flavor.311.a.tt:0 "位于[ancestral_lands.GetName]的[Root.Monarch.Dynasty.GetName]家族陵墓不再被认为是宏伟的。"
 fetishist_flavor.312.t:0 "地动山摇之日"
 fetishist_flavor.312.d.a:0 "从[earthquake_province.GetName]传来了一个简直是糟糕悲剧的消息。地面开始震摇移动，夷平了几座村庄并带走了许多生命。作为瓦卡神的信徒，我们相信万事万物都应当保持和谐与平衡。我们的世界坐落在一只巨牛的角上，这角与祂的爱人母牛相抵。当母牛对祂转身时灾难就降临到我们世界，而我们的世界随着祂的角飘移。和谐必须重现！但问题是怎么做……？"
 fetishist_flavor.312.a:0 "这应当归结于在[earthquake_infidel.GetName]的污秽的异教徒！"
 fetishist_flavor.312.a.tt:0 "宣布[earthquake_infidel.GetName]的[earthquake_infidel.GovernmentName]应当为这次地震负责，这给我们一个理由来攻击他们。"
 fetishist_flavor.312.b:0 "就像国家躯体中的毒素一样，我们当中的那些不信者应当承担错误。"
 fetishist_flavor.312.b.tt:0 "指责不是[Root.GetCult]信徒的那些家伙，煽动信徒反对他们。"
 fetishist_flavor.312.c:0 "我们应当合作以重建[earthquake_province.GetName]。"
 fetishist_flavor.312.c.tt:0 "在全国范围内集中资源来提供在[earthquake_province.GetName]的重建工程所需。"
 fetishist_flavor.312.d:0 "[Root.GetCult]不满意我们选择的道路。我们必须悔改。"
 fetishist_flavor.312.d.tt:0 "不利用这种状况来搞事，但通过诚挚的奉献来取悦[Root.GetCult]。"
 hit_by_earthquake:0 "被地震袭击"
 desc_hit_by_earthquake:0 "袭击这个省份的地震造成了严重的损失，不只表现在建筑损毁和修复花费上，而且也表现在人命损失上。"
 opinion_insulted_by_accusation:0 "被非难所侮辱"
 devout_ruler:0 "虔诚的统治者"
 desc_devout_ruler:0 "我们国家的统治者是正统信仰的忠实信徒，一直在神的权能下尝试去做正确的事。"
 persecuting_infidels:0 "迫害异教徒"
 desc_persecuting_infidels:0 "我们国家中正统信仰的追随者对我们之中的异教徒不抱有太多怜悯。"
 rebuilding_efforts:0 "重建工作"
 desc_rebuilding_efforts:0 "在这个省份被灾害袭击后已经收到了资金援助以加速修复和重建工作。"
 fetishist_flavor.400.t:0 "神之子"
 fetishist_flavor.400.d:0 "陌生的人最近拜访了我们，他们嘴边挂着「基督」这个词，据他们所说是神的儿子。他们说基督从天而降来到我们之中，教会我们爱与宽恕。最后，他因我们的罪孽死在十字架上，并且复活而回到天上。他们说总有一天救世主将会回到地上，并赐予他的信徒以永恒的生命，建立最后的神之国度。"
 fetishist_flavor.400.a:0 "你是说永恒的生命？告诉我更多。"
 fetishist_flavor.401.t:0 "唯有真主"
 fetishist_flavor.401.d:0 "我们遇见了一群那些将自己的生命奉献给唯一真神的人，他们称他们的真神为「安拉」。他们遵照先知们给他们的指示生活，而其中最伟大的先知名为穆罕默德。他们高速我们，要真正成为真主的仆人，一个人就必须遵循五功：证信、礼拜、斋戒、天课和向麦加朝觐。他们向我们分享了一本名为古兰经的手稿，里面记载了真主最终的和永恒不变的启示。"
 fetishist_flavor.401.a:0 "我们将进一步研究这东西。"
 fetishist_flavor.402.t:0 "四圣谛"
 fetishist_flavor.402.d:0 "我们遇到了一位衣衫褴褛的贤者，他说自己是一个遵从「佛陀」教诲的僧人。当我们问起谁是佛陀时，他向我们娓娓道来了这位悟道者的故事。这位名为「佛陀」的悟道者向他的信徒分享了四圣谛（苦、集、灭、道）的教诲。它们揭示了正是人类对速朽之物的欲望和执念，才使得我们不得满足，并被困在六道轮回中。但它们也指明了我们也可以通过遵循八大正道修得涅槃，从而得以从轮回中解脱。"
 fetishist_flavor.402.a:0 "有趣。请务必多讲一点。"
 fetishist_flavor.403.t:0 "永恒之道"
 fetishist_flavor.403.d:0 "我们偶遇了「萨纳坦·达摩」，亦即永恒之道的信徒。他们重视稳定，良善和道德的生活与知识。他们似乎不止信仰一名神祇，而是有多位神引导他们，诸如毁灭之神湿婆和维护之神毗湿奴。他们提醒我们注意自己现世的行为，因为所谓的「业力」可以让我们有一个更好的来世。而生生世世轮回的最终目标便是要破除轮回，让自己从中解脱。"
 fetishist_flavor.403.a:0 "这个体系值得深究。"
 fetishist_flavor.404.t:0 "太阳之力"
 fetishist_flavor.404.d:0 "大海对面的住民令人费解。一开始仅仅是他们金色纹章和精巧金字塔吸引着我们的战士，但最近一些我们的上流社会人士也都开始尝试在这种神秘信仰指引下的生活之道了。到目前为止，我们已经发现了他们的神灵，以及献祭仪式。我们已经听闻了许多和献祭有关的故事，例如新火典礼：经过几周的禁欲，血祭，甚至约誓沉默，他们通过将一个人献祭在个火堆之上来开启下一个长达52年的历法循环。\n\n从我们已经理解的部分来看，他们的目标是推迟不可避免的世界末日，这个观点在我们的一些战士中引起了共鸣。"
 fetishist_flavor.404.a:0 "直面死亡也是生命的一部分。"
 fetishist_flavor.405.t:0 "杀戮女神"
 fetishist_flavor.405.d:0 "我们遇见了一个自称是「渥尔娃女巫」代表的女人。这是一个由萨满女司祭组成的教团。她告诉我们她们信奉女神弗蕾亚；她是爱情、战争与魔法的护佑者。她身穿附魔的猎鹰羽毛斗篷，带领她精挑细选，居住于她王国「弗尔克范格」的复生战士，乘坐由两只猫拉动的战车进入战场。那个女司祭承诺如果我们向芙蕾亚女神宣誓效忠的话，我们就会拥有她们的魔法，不论我们是将其用在好事还是坏事上……"
 fetishist_flavor.405.a:0 "令人着迷的前景。"
 fetishist_flavor.406.t:0 "上主的律法"
 fetishist_flavor.406.d:0 "几个月以前，我们遇到了一群自称「以色列人」的家伙，他们宣称自己是唯一真神「上主」的选民。这期间我们已经同他们接触并和他们中的一些人谈过话。\n\n他们告诉我们他们是如何通过先知穆斯得知神的律法。它们被写在「欧瑞特」，他们的圣典上，他们还送给我们一份圣典的抄本。作为遵循这些律法的回报，他们这些「以色列人」得到祂的护佑。他们在等待弥赛亚王的降临，他将统治神之国并创造一个永远和平和自由的时代。那时将不会再有死亡，而先前的死者也将会由神复活。遵循神的律法的人将幸福地永生，而那些罪人将会被惩罚和处决。"
 fetishist_flavor.406.a:0 "他们提到了永生？我们应该找些人好好研究下这个圣典，要非常仔细地研究……"
 fetishist_flavor.407.t:0 "永恒之火"
 fetishist_flavor.407.d:0 "一群抵达[Root.Capital.GetCapitalName]的旅行者要求与[Root.Monarch.GetName]会面。他们自称携带着一束绝对不能被熄灭的火种，从远方启程，跋涉数月后来寻求我们的保护。他们追随伟大的先知琐罗亚斯德，经过相处后我们逐渐开始明白他们的故乡已经沦陷了几个世纪了。失去故乡后他们在印度洋周边的聚落继续追随自己的古老信仰。\n这些陌生人急切地想要分享他们的知识，这些知识讲述世界如何处在秩序和混沌之间永不停息的斗争中，亦即阿胡拉·马兹达和安哥拉曼纽的斗争；但他们又似乎并不期望我们认真对待这些知识。他们确实要求准许在[Root.Capital.GetCapitalName]建立一座圣火庙来供奉他们的火焰，并承诺就像倒进牛奶的糖可以使整个饮料更加香甜可口一样，尽管他们的人数不多，但也会给我们的社会带来贡献。"
 fetishist_flavor.407.a:0 "思无邪，言无毒，行无恶。"
 fetishist_flavor.408.t:0 "繁衍仪式"
 fetishist_flavor.408.d.a:0 "作为「渥尔娃女巫」教团的大萨满，「沃坦」对[Root.Monarch.GetTitle][Root.Monarch.GetName]无后表示了担忧。虽然我们主要是关心继承顺位的问题，但作为芙蕾雅的萨满，沃坦更担心[Root.Monarch.GetHerHis]虔诚。她建议[Root.Monarch.GetTitle]和教团中的一位女巫举行一场繁衍仪式。如果向芙蕾亚献上足够的尊崇和祭品，沃坦相信这个结合将会诞生出一个强壮而受祝福的孩子。"
 fetishist_flavor.408.d.b:0 "作为「渥尔娃女巫」教团的大萨满，「沃坦」对[Root.Monarch.GetTitle][Root.Monarch.GetName]无后表示了担忧。虽然我们主要是关心继承顺位的问题，但作为芙蕾雅的萨满，沃坦更担心[Root.Monarch.GetHerHis]虔诚。她建议[Root.Monarch.GetTitle]和教团中罕有的一位男巫举行一场繁衍仪式。如果向芙蕾亚献上足够的尊崇和祭品，沃坦相信这个结合将会诞生出一个强壮而受祝福的孩子。"
 fetishist_flavor.408.a:0 "试试无妨，至少女巫团会感到高兴。"
 fetishist_flavor.408.a.tt:0 "安排一场令人印象深刻的繁衍仪式，希望其能产下一个继承人。尽管沃坦看起来坚信不疑，但善变无常的神可不会做出任何保证。一场失败的仪式甚至可能伤害到[Root.Monarch.GetTitle]§Y[Root.Monarch.GetName]§!的名誉。"
 fetishist_flavor.408.b:0 "[Root.Monarch.GetTitle]不需要神的干预来产下继承人！"
 fetishist_flavor.408.b.tt:0 "不采纳沃坦的主意。"
 displeased_the_wotan:0 "失望的沃坦"
 desc_displeased_the_wotan:0 "我们不同意沃坦大人的建议，她与教团的其余人对我们的决定不甚满意。"
 fetishist_flavor.409.t:0 "女神的护佑"
 fetishist_flavor.409.d.a:0 "赞美芙蕾亚，司掌爱与繁衍的至高女神！我们孔武有力而虔诚的[Root.Monarch.GetTitle][Root.Monarch.GetName]成为了不只一个，而是两个孩子的父亲！来自教团的女巫生下了一对强壮而健康的双胞胎女儿。鉴于芙蕾亚本身就是两个女儿的母亲，这被视为神佑的象征。为了荣耀芙蕾亚女神，这两个孩子以她女儿的名字被命名为赫诺丝和格尔塞蜜。沃坦向我们保证其中一个女孩一定会在未来成为优秀的统治者。"
 fetishist_flavor.409.d.b:0 "赞美芙蕾亚，司掌爱与繁衍的至高女神！我们充满活力而虔诚的[Root.Monarch.GetTitle][Root.Monarch.GetName]成为了不只一个，而是两个孩子的母亲！在繁衍仪式九个月后她产下了一对强壮而健康的双胞胎女儿。鉴于芙蕾亚本身就是两个女儿的母亲，这被视为神佑的象征。为了荣耀芙蕾亚女神，这两个孩子以她女儿的名字被命名为赫诺丝和格尔塞蜜。沃坦向我们保证其中一个女孩一定会在未来成为优秀的统治者。"
 fetishist_flavor.409.a:0 "美丽的赫诺丝将会领导我们的人民！"
 fetishist_flavor.409.b:0 "强壮的小格尔塞蜜将会统治[Root.GetName]！"
 fetishist_flavor.410.t:0 "女神拒绝护佑"
 fetishist_flavor.410.d.a:0 "自从繁衍仪式后已经过去了几个月，但和[Root.Monarch.GetTitle][Root.Monarch.GetName]结合的女巫并没有要生产的征兆。尽管我们为了荣耀芙蕾亚献上了丰盛的祭祀，但她并没有为[Root.Monarch.GetTitle]降下神佑。人们一边窃窃私语说[Root.Monarch.GetTitle]缺乏男子气概，一边忧虑我们国家不明朗的未来……"
 fetishist_flavor.410.d.b:0 "自从繁衍仪式后已经过去了几个月，但[Root.Monarch.GetTitle][Root.Monarch.GetName]并没有要生产的征兆。尽管我们为了荣耀芙蕾亚献上了丰盛的祭祀，但她并没有为[Root.Monarch.GetTitle]降下神佑。人们一边窃窃私语说[Root.Monarch.GetTitle]子宫贫瘠，一边忧虑我们国家不明朗的未来……"
 fetishist_flavor.410.a:0 "芙蕾亚，你为什么背弃我们？"
 fetishist_flavor.411.t:0 "魔法的力量"
 fetishist_flavor.411.d:0 "「渥尔娃女巫」教团的大萨满在这个多事之秋觐见我们。她告诉我们一个被芙蕾亚赐福的精妙咒文可以在对抗[freyja_enemy.GetAdjective]异教徒的战争中帮助我们。尽管芙蕾亚的女巫确有神力，但我们的顾问也警告我们魔法是靠不住的，而咒文可能会适得其反……"
 fetishist_flavor.411.a:0 "保护我们勇敢的战士！愿他们在战斗中永不陨落。"
 fetishist_flavor.411.a.tt:0 "要求女巫们吟唱咒文来确保战争胜利，而风险由你自己来承担……"
 fetishist_flavor.411.a.pos:0 "积极的结果。"
 fetishist_flavor.411.a.neg:0 "消极的结果。"
 fetishist_flavor.411.b:0 "友谊的羁绊比任何刀剑都更有力量。"
 fetishist_flavor.411.b.tt:0 "要求女巫们吟唱咒文来确保外交上的成功，而风险由你自己来承担……"
 fetishist_flavor.411.c:0 "我们还没有绝望到要去干预命运的安排。"
 fetishist_flavor.411.c.tt:0 "拒绝沃坦的提议。"
 fetishist_flavor.412.t:0 "芙蕾亚的战士"
 fetishist_flavor.412.d:0 "仿佛他们被更高的力量所指引似的，这之后我们勇敢的战士表现得超乎想象。看起来女巫们的咒文确实取得了成功。"
 fetishist_flavor.412.a:0 "所有荣耀归于芙蕾亚，所有女神中最为英勇的那一位！"
 freyjas_chosen:0 "芙蕾亚的选民"
 desc_freyjas_chosen:0 "这个国家的战士表现得超乎想象。有人说他们被芙蕾亚女神所保佑。"
 fetishist_flavor.413.t:0 "芙蕾亚的贪婪"
 fetishist_flavor.413.d:0 "这之后我们在战斗中遭遇了挫折。尽管我们占有优势，但还是有几个最伟大的战士在战斗中陨落了。许多人指责女巫们的教团，责怪是她们的咒语给我们带来了不幸。他们坚信是我们的要求激怒了芙蕾亚，使她索取更多的勇士到她的国度「弗尔克范格」，但女巫们坚称她们不应被责备。"
 fetishist_flavor.413.a:0 "芙蕾亚也有严厉的一面。"
 greed_of_freyja:0 "芙蕾亚的贪婪"
 desc_greed_of_freyja:0 "我国的战士表现得低于预期。随着他们在战斗中陨落，一些人声称芙蕾亚攫取了我们最好的战士为她自己服务。"
 fetishist_flavor.414.t:0 "爱之女神"
 fetishist_flavor.414.d:0 "这之后我们的外交官做任何事似乎都顺风顺水。他们良好的礼仪、渊博的知识和机智的言语给每一个人都留下了深刻的印象。我们必须利用这份幸运来与我们未来的盟友建立起更强大的关系。看起来似乎女巫们的咒文最终还是成功了。"
 fetishist_flavor.414.a:0 "大家都喜欢被芙蕾亚祝福的人。"
 beloved_diplomats:0 "受欢迎的外交官"
 desc_beloved_diplomats:0 "我们的外交官在几乎每一个宫廷中都受到了欢迎，他们的礼仪、智识和友善受到了普遍的赞赏。"
 fetishist_flavor.415.t:0 "无心的触怒"
 fetishist_flavor.415.d:0 "这之后我们的外交官一个接着一个地犯错误。通常情况下他们都是很有礼貌和准备充分的，但他们最近的许多工作却以灾难收场。但谢天谢地，他们还没有冒犯到任何重要人物，即便如此我们仍然应当小心。许多人指责女巫教团，责怪她们的咒文带来了不幸。他们相信是因为我们偏好外交胜利而非武力胜利以致触怒了芙蕾雅，但女巫们坚称她们不应当被责怪。"
 scorned_diplomats:0 "被鄙夷的外交官"
 desc_scorned_diplomats:0 "我们的外交官十分不幸地擅长在微妙的场合犯下严重的错误。他们不再像以往那样收到参与重要活动的邀请。"
 fetishist_flavor.416.t:0 "正业"
 fetishist_flavor.416.d:0 "明智的佛祖教诲我们遵循八正道的戒律，使自己从永恒的轮回循环中脱离出来。其中的第四条戒律，「正业」，要求我们不邪淫，不偷窃，不伤害，不杀生。在很大程度上，「正业」的原则使我们的国家变得稳定和繁荣，但它也有着自身的缺点。为了避免触怒佛祖，在[no_killing_province.GetName]省份的和尚鼓励我们的臣民不要加入军队。起初他们的影响力很有限，但随着时间的推移这个观点扩散开来，现在我们开始感觉到不利的后果了。"
 fetishist_flavor.416.a:0 "坚守正道是一个光荣的事业。"
 fetishist_flavor.416.a.tt:0 "允许那些愿意追随正道的人们不参加军队。"
 fetishist_flavor.416.b:0 "他们对祖国的责任比对佛祖的责任更加重要！"
 fetishist_flavor.416.b.tt:0 "强迫这些逃兵参加军队。他们和他们的亲属可能会做一些抵抗。"
 doing_no_harm:0 "不杀生"
 desc_doing_no_harm:0 "这个省份的部分壮丁由于宗教信仰而拒绝参军—至少他们是这么宣称的。"
 forced_conscription:0 "强迫征兵"
 desc_forced_conscription:0 "虽然这个省份的部分壮丁有信仰禁忌，但是他们还是被强征入军。"
 fetishist_flavor.417.t:0 "慷慨之心"
 fetishist_flavor.417.d:0 "若要生而为人并追求灵魂的解放，我们必须积累功德。根据佛祖的教诲，我们可以通过善举、善行和善思来积累功德，并将这些功德带往来世。而良善之心的最大表现是将功德让与他人。这表明我们行善不仅仅是为了自己的利益，也是为了其他人而这么做。\n\n我们伟大的统治者，[Root.Monarch.GetTitle][Root.Monarch.GetName]，在[Root.Monarch.Dynasty.GetName]的族祠中安排了一场盛大的仪式。[Root.Monarch.GetSheHe]将把[Root.Monarch.GetSheHe]积累的功德在祭典的末尾转让出去。[Root.Monarch.GetSheHe]应当将这些功德献给谁？"
 selfless_ruler:0 "无私的统治者"
 desc_selfless_ruler:0 "在一场盛大的典礼中，我们的统治者无私地将功德奉献给所有生灵。"
 fetishist_flavor.417.a:0 "[Root.Monarch.GetHerHisCap]先祖，以缓解他们在来生的苦难。"
 fetishist_flavor.417.a.tt:0 "所有人都会记得[Root.Monarch.GetTitle]§Y[Root.Monarch.GetName]§!的伟大祖先。"
 fetishist_flavor.417.b:0 "所有生灵，但为上善之道。"
 fetishist_flavor.417.b.tt:0 "所有人都被[Root.Monarch.GetTitle]§Y[Root.Monarch.GetName]§!的谦逊和慷慨的天性打动。"
 fetishist_flavor.418.t:0 "游子归家"
 fetishist_flavor.418.d:0 "一千多年以前，以色列人从应许之地被流放，从那时起，无家可归的亚伯拉罕子民散布世界各地。随着时间推移，我们的传统和习俗也在演化和变迁。我们仅仅在最近才尊奉真神「伊格兹亚贝哈」之道路，并且尽力保护我们新的海马诺特派信仰。\n\n一个流亡者的大部落最近来到了[Root.GetName]省。虽然这群同我们习俗相似的人也宣称自己是亚伯拉罕的后裔，但他们也和我们有很多不同的地方。当他们祈祷的时候，他们向「雅威」祈祷，而他们的圣典被称为「妥拉」。他们要求在我们的庇护下定居于此。鉴于他们中许多人是熟练的手艺人和智慧的学者，我们国家肯定能从这些资源中获益，但我们的顾问警告说这些新来的人和我们的臣民将来一定会起冲突……"
 fetishist_flavor.418.a:0 "我们的兄弟姐妹当然应该留下！"
 fetishist_flavor.418.a.tt:0 "大量犹太人移民在[Root.GetName]省定居下来。"
 fetishist_flavor.418.b:0 "他们和我们不同，不是真正的上主的信徒。"
 fetishist_flavor.418.b.tt:0 "犹太人移民被驱逐。"
 jewish_immigrants:0 "犹太人移民"
 desc_jewish_immigrants:0 "这个省份最近涌入了大量犹太移民。"
 fetishist_flavor.419.t:0 "犹太人的要求"
 fetishist_flavor.419.d:0 "虽然他们一开始非常感激，但随着时间流逝，[Root.GetName]的犹太人越来越不满了。他们和海马诺特派信徒的冲突已经使我们数夜不得安宁。尽管他们已经成为这个国家的一部分，犹太人也开始抱怨他们在国家事务中缺乏话语权。他们要求将他们的领袖之一，公会的会长以赛亚，聘请为顾问。虽然这会让犹太人满意，但同时也会削弱我们的宗教权威，激怒部分狂热信徒。"
 fetishist_flavor.419.a:0 "我们应该高兴地接受以赛亚的明智建议。"
 fetishist_flavor.419.b:0 "我们给你们的还不够多么？这些不知感激的吸血鬼……"
 blasphemous_advisor:0 "渎神的顾问"
 desc_blasphemous_advisor:0 "狂热的上主信徒担心我们的一个顾问会给我们的传统和习俗带来不利的影响。"
 dissatisfied_jews:0 "不满的犹太人"
 desc_dissatisfied_jews:0 "当地的犹太人对他们在国家治理中缺乏话语权感到不满。"
 fetishist_flavor.420.t:0 "亵渎安息日戒律"
 fetishist_flavor.420.d:0 "在上主创世的第七天，祂休息了。为了纪念这一举动，我们将一周的第七日视为神圣的一天。从安息日前一天的日落到安息日夜晚之间，我们不工作，不书写，不烹煮。我们甚至不生火。亵渎安息日是打破神之律法的犯罪。\n\n但有消息说我们最为信任的顾问[Root.Adm_Advisor.GetName]经常在安息日里工作。尽管有些极端的抗议者要求乱石砸死[Root.Adm_Advisor.GetSheHe]以惩罚[Root.Adm_Advisor.GetHerHis]罪行，可是我们并不想树立一个危险的先例。因为虽然[Root.Adm_Advisor.GetSheHe]是最经常和最不谨慎的破戒者，但[Root.Adm_Advisor.GetName]并不是宫廷中唯一一个违反安息日戒律的人。直接把[Root.Adm_Advisor.GetHerHim]烧死确实能取悦大众，但失去[Root.Adm_Advisor.GetHerHis]帮助对我们来说也是一大损失……"
 fetishist_flavor.420.a:0 "我们不能容许这样一个道德低下的人来代表我们的政府。"
 fetishist_flavor.420.b:0 "[Root.Adm_Advisor.GetName]对我们[Root.GovernmentName]来说太重要了。[Root.Adm_Advisor.GetSheHeCap]会留下来。"
 fetishist_flavor.450.t:0 "神的本质"
 fetishist_flavor.450.d:0 "我们对基督教的信奉使我们与[christian_neighbor.GetAdjective]更加亲密了，但讨论神学理论时我们总感觉我们在各执一词而不是在观点一致。这在今天双方的联合庆典上更加明显地凸显了出来，我们在[christian_neighbor.GetName]的大使陷入了对圣三位一体本质的激烈争论。[christian_neighbor.GetAdjective]明显被我们敬奉圣父、圣子和圣灵的方式冒犯了。"
 fetishist_flavor.450.a:0 "是不是大使的翻译词不达意？"
 fetishist_flavor.450.b:0 "道歉并尝试弥合分歧。"
 fetishist_flavor.451.t:0 "更大的基督教世界"
 fetishist_flavor.451.d:0 "从更广阔的基督教世界来看，我们对主的信奉堪称奇迹。虽然他们对我们的一些宗教诠释仍然抱有疑问，但我们证明了对神的普世信仰是可以在原始社会中传播的。我们的外交官无论走到哪里都会受到热情的欢迎。"
 fetishist_flavor.451.a:0 "主啊，怜悯我"
 fetishist_flavor.451.a.tt:0 "与所有基督教国家的关系改善了§G50§!。"
 fetishist_flavor.452.t:0 "在[Root.GetName]传播基督福音"
 fetishist_flavor.452.d:0 "在我们投向主的怀抱后，我们也吸引了他的一些信徒。现在商人、牧师、僧侣和冒险家不断涌入我们的国家，帮助我们传播神的教诲。\n一群来自[christian_missionary_origin.GetName]的传教士现在希望定居在[Root.GetName]。"
 fetishist_flavor.452.a:0 "接纳这些神的信徒能有什么坏处呢？"
 fetishist_flavor.452.b:0 "我们必须把信众控制在我们自己手中。"
 fetishist_flavor.452.b.tt:0 "通过拒绝这些传教士入境，我们能够避免外来基督教派传入我国；但这也会得罪这些传教士的母国。"
 christian_unorthodoxy:0 "基督教非正统学说"
 christian_brotherhood:0 "基督教兄弟情谊"
 christian_mission_fetishism:0 "基督教传教"
 desc_christian_mission_fetishism:0 "我们允许传教士定居在这个省份。作为许可他们传教的回报，他们也积极地通过改善当地的基础设施来服务当地社区。"
 fetishist_flavor.455.t:0 "来自远方的旅行者"
 fetishist_flavor.455.d:0 "一个在伊斯兰教法上有着很深造诣的「卡迪」，即伊斯兰教法学者，认为是时候亲自造访我们国家了。看起来他曾遍历整个伊斯兰世界，组织和修正当地的法律体系，察考各地对先知言行的不同理解。这样一位人物到访[Root.Capital.GetCapitalName]将是莫大的荣耀，如果我们能劝说他留下来的话就更好了……"
 fetishist_flavor.455.a:0 "让我们为他加官进爵。"
 fetishist_flavor.455.b:0 "多么伟大的一天。"
 fetishist_flavor.456.t:0 "设拉子商人团"
 fetishist_flavor.456.d:0 "一群设拉子商人从东方来到了[Root.GetName]，他们希望能给他们抵达的港口城市带来家乡货物。这些设拉子人号称自己是最早定居于非洲海岸的几个穆斯林家族的后代，因此他们的伊斯兰信仰融合了一些奇妙的外来仪式与神奇的庆典。在[Root.GetName]他们感觉就像是在家一样，而当地人对他们也没有什么意见。"
 fetishist_flavor.456.a:0 "棒极了。"
 fetishist_flavor.457.t:0 "[Root.GetName]的宗教对峙"
 fetishist_flavor.457.d:0 "我们改信伊斯兰的举动已经引发了许多冲突，至少在穆斯林仍然不占多数的地方是这样的。尽管在[Root.GetName]新的信仰有许多的追随者，但一些人认为我们的神学信条有点过于放任自由了。我们国家最近一波改信少数派正统信仰的浪潮已经引发了相当的紧张局面。为了控制住他的领民，我们地方上的官员将甚至更多新改信的信徒招进了军队，这只会进一步激化局势。似乎暴力场面的出现也只不过是时间问题了……"
 fetishist_flavor.457.a:0 "立即撤换那名官员。"
 fetishist_flavor.457.b:0 "我们必须动用武力来平定局势。"
 fetishist_flavor.458.t:0 "伊斯兰的传播"
 fetishist_flavor.458.d:0 "[muslim_missionary_origin.GetAdjective]的传教士已经成为[Root.GetName]的一个越来越常见的景象，而他们传递的信息也很好地被当地人民所接受。这种变化已经进行到了很深的程度以至于我们不能明确地说这个省份的人民是否还遵循着他们祖先的传统。不论是好是坏，[Root.GetName]现在是一个真正意义上的伊斯兰地区。"
 fetishist_flavor.458.a:0 "真主至大。"
 qadi_in_fetishist_lands:0 "受人尊敬的卡迪"
 desc_qadi_in_fetishist_lands:0 "一个博学的教法学者和教法官定居在我们的领地内。"
 shirazi_merchant_presence:0 "设拉子商人社区"
 desc_shirazi_merchant_presence:0 "一群穆斯林商人定居在我们的省份。"
 fetishist_flavor.460.t:0 "祆教移民"
 fetishist_flavor.460.d:0 "我们信奉祆教的消息在一些流浪的祆教社群内传开了。[Root.GetCapitalName]的祆祠已经小有名气，现在大量的祆教徒开始抵达这个地区，希望在这个更友善的土地上开启新的生活。\n虽然一些人担心这个地区的人们正在迅速丧失他们祖先留下来的传统，但源源不断的学者、商人和其他有价值的人们确实能帮助该地区发展。"
 fetishist_flavor.460.a:0 "有朋自远方来，不亦乐乎！"
 fetishist_flavor.460.b:0 "我们必须捍卫我们的传统。"
 zoroastrian_migration_into_africa:0 "祆教移民"
 desc_zoroastrian_migration_into_africa:0 "祆教的流民来到这个省份定居，发誓要尽可能帮助我们在当地的治理，以换取我们的庇护。"
 fetishist_flavor.461.t:0 "[Root.GetName]圣火熄灭"
 fetishist_flavor.461.d:0 "随着时间的推移，越来越多祆祠开始供奉琐罗亚斯德的信徒们传来的原初圣火。这一信仰变得越来越普及，因此我们一些偏向传统的臣民开始感到愤怒。在[Root.GetName]，一座祆祠十分靠近一座当地先祖的神庙，这导致了传统信仰追随者和东方来的「穆护」们互相的公开敌视。我们听说传统信仰追随者突然涌进了神庙并熄灭了圣火。"
 fetishist_flavor.461.a:0 "阿塔·阿胡·瓦伊里尤。（祆教术语，阿胡那·法里耶篇祷文开篇词）"
 zoroastrian_unrest:0 "宗教局势紧张"
 desc_zoroastrian_unrest:0 "传统信仰和新的祆教信仰的追随者之间的紧张局势正在加剧。"
 TRADING_CITY_TOOLTIP:0 "§Y创建贸易城市§!"
 TRADING_CITY_ONLY_TRADE_LEAGUE_LEADER:0 "\n只有贸易联盟的领导者才可以创建贸易城市。"
 TRADING_CITY_ONLY_ONE_PER_TRADE_NODE:0 "\n你的贸易联盟在同一个贸易节点只能有一个贸易城市。"
 TRADING_CITY_CAPITAL:0 "\n你不能将你的首都转为一个贸易城市。"
 CANT_LEAD_TRADE_LEAGUE:0 "\n因为如下原因你不能领导一个贸易联盟：\n"
 trading_city:0 "贸易城市"
 trading_city_desc:0 "一种共和制的政府形式，国家极度依赖贸易和商业。\n贸易城市只能由贸易联盟的领导者创建。\n如果一个贸易城市发展到超过一个省份，政府形式会转变为§Y商业共和国§!。\n"
 fetishist_flavor.500.t:0 "[Root.Capital.GetCapitalName]的会议"
 fetishist_flavor.500.d:0 "我们的长老担心和平与好运会使得我们社会的年轻一代退化了，他们说，我们的战士变得软弱而我们学者的头脑变得愚钝，「这不是神的信徒应有的样子。」为了安抚我们社会上的这些博学人士，我们可以安排修建一座建筑来安置我们的学者和预言家，让他们记录群星的轨迹。我们也可以以太阳神的名义进行一次血祭。"
 fetishist_flavor.500.a:0 "建造一座天文台。"
 fetishist_flavor.500.a.tt:0 "如果我们的投资获得成功，我们就可以给后代留下珍贵的知识的宝库。"
 fetishist_flavor.500.b:0 "相信献祭的力量。"
 fetishist_flavor.500.b.tt:0 "如果献祭按计划进行，我们的统治者将因[Root.Monarch.GetHerHis]虔诚奉献而闻名。"
 fetishist_flavor.501.t:0 "观星"
 fetishist_flavor.501.d:0 "起用我们最经验丰富的工程师，结合最新的建筑学创新，我们的工人成功建造了一座漂亮的天文塔。这座建筑的门朝向正东——每天早晨太阳神就是从那里赐予我们光明，而为了感谢祂的恩赐我们建造了这个伟大的建筑。"
 fetishist_flavor.501.a:0 "完美！"
 fetishist_flavor.502.t:0 "[Root.Monarch.GetTitle]之血"
 fetishist_flavor.502.d:0 "我们伟大[Root.GovernmentName]的[Root.Monarch.GetTitle][Root.Monarch.GetName]充满决心地走上了祭坛。夕阳的余光闪烁在[Root.Monarch.GetSheHe]握着的黑曜石刀刃上，而祭司的吟诵也加快了。随着[Root.Monarch.GetSheHe]麻利地在[Root.Monarch.GetHerHis]手臂上切出一道口子，人群开始欢呼。血不断从[Root.Monarch.GetHerHim]身上流下，而[Root.Monarch.GetSheHe]庄严地向坐在观礼席上的长老们点头致意。他们之中的一位微笑起来，而一群急切的战士开始涌向祭坛。"
 fetishist_flavor.502.a:0 " 赞美太阳！"
 fetishist_flavor.503.t:0 "失败的建筑"
 fetishist_flavor.503.d:0 "糟糕的天气和失败的管理使得我们的工人放下了工具，放弃了天文台的建设。他们反而开始抱怨起长期忍受不公正的报酬和糟糕的工作条件，其中一些人甚至开始焚毁建筑。长老会议的成员不满地摇着头。"
 fetishist_flavor.503.a:0 "败事有余！"
 fetishist_flavor.504.t:0 "在先祖的审视下"
 fetishist_flavor.504.d:0 "[Root.Monarch.GetTitle][Root.Monarch.GetName]紧张地走上祭坛。匕首在[Root.Monarch.GetHerHis]手中抖动，而人群屏息凝神。[Root.Monarch.GetSheHe]闭上[Root.Monarch.GetHerHis]眼睛，接着把匕首压进[Root.Monarch.GetHerHis]皮肤里……\n\n[Root.Monarch.GetSheHe]的伤口一定刺得很深，因为流到石面地板上的血很快就将其染红了，并流下了台阶。血液在夕阳的余晖下闪闪发光，而[Root.Monarch.GetTitle]在[Root.Monarch.GetSheHe]晕过去之前只有时间听到祭司停止吟诵而发出惊讶的喘息。\n\n当[Root.Monarch.GetName]再次醒来时，[Root.Monarch.GetSheHe]和以前已经不大一样了。"
 fetishist_flavor.504.a:0 "真是尴尬！"
 fetishist_flavor.505.t:0 "黄金神像"
 fetishist_flavor.505.d:0 "一个优秀的金饰工匠在我们的领地里已经小有名气，以至于他能够大规模扩大自己的工坊并招揽几个学徒到他的麾下。我们的贵族对他制作黄金神像的技巧十分感兴趣，他制作的神像有蛇、鹰和美洲虎，分别代表着不同的神明，为拥有者带来神圣的护佑。顺理成章的，贴身佩带这样的饰品开始成为最流行的风尚，最好是将其挂在脖子上作为吊坠。"
 fetishist_flavor.505.a:0 "云鬓花颜金步摇。"
 fetishist_flavor.506.t:0 "血之联结"
 fetishist_flavor.506.d:0 "今天早晨[Root.Monarch.GetTitle][Root.Monarch.GetName]从[worried_province.GetName]的长老那里收到了一个信件，向我们诉说给云蛇神举办一场献祭能带来的好处。\n\n过去几个月的天气变得异常干燥，尤其是在[worried_province.GetName]，这点无法否认。当地人民十分担忧他们的庄稼收成，而当地长老却认为此事另有他因。长老们表示他们的预言家已经预见此事数月了，并且指责当地村民的冷漠和缺乏信仰才是此事的罪魁祸首。似乎有一种奇怪的精英主义风气在当地长老之间蔓延，听说他们都已经开始嘲讽前来禀报难情的焦虑农民了。\n\n反复看了看这封信件，[Root.Monarch.GetTitle]感到了迷惑。或许一场精致的祭典正是稳定当地局势所需要的？"
 fetishist_flavor.506.a:0 "安排一场奢华的血之祭典！"
 fetishist_flavor.506.b:0 "有更重要的事情要做。"
 fetishist_flavor.507.t:0 "冷月之下"
 fetishist_flavor.507.d:0 "月亮不祥地悬挂在人群之上，祭司的脸被火把映照得通红，人们拖着步伐小心翼翼地走向祭坛，无人愿意打破这安静的气息。十二个人，或是被拖着，或是带着，来到了祭祀仪式的中心。[worried_province.GetName]的人们很少目睹过这样的仪式，毫无疑问，这必然会给在观看的人群带来强烈的冲击。不论年轻人和老人，都在紧张地观望。在一个月的缄默后，大祭司终于开始向神祈求。一个不幸的村民被拖到祭坛上，他将会和其他的牺牲者一样，被剜去心脏，从而迎来「解放」，加入到众灵之间。"
 fetishist_flavor.507.a:0 "我们之后还要再做这件事情。"
 fetishist_flavor.507.b:0 "这就是我们的生存之道。"
 fetishist_flavor.508.t:0 "无用之功"
 fetishist_flavor.508.d:0 "月黑风高夜，群云缭绕，[worried_province.GetName]的民众被他们的长老唤来，一起见证这场盛大的祭祀。「这将拯救[worried_province.GetName]，」大祭司喊道。「一劳永逸地停止干旱！」人群躁动着，一些人抬头仰望天空。但是雨云在哪里？\n准备献祭给云蛇的祭品尖叫哭喊，无助地抗议着，他们已经被强行拖到祭典的台座上。此时气氛开始变得凝重起来，一位长老紧张地转过头，回避着最后这残忍的一幕。\n就在此时，天空被闪电劈开，祭典现场顿时下起倾盆大雨，人群陷入了混乱，尖叫和呐喊响彻天空。一些村民尝试去援救他们的至亲，避免他们死于这场已毫无意义的献祭，大祭司惊慌失措地举起祭典所用的小刀，向人群挥舞乱砍，而那些德高望重的长老们拼命地想逃离祭祀台。"
 fetishist_flavor.508.a:0 "糟糕的消息！"
 distrust_of_the_elders:0 "对长老们的不信任"
 desc_distrust_of_the_elders:0 "这里的长老们做了一些十分不准确的预言。"
 blessed_rains:0 "神佑之雨"
 desc_blessed_rains:0 "当地的人们在每次丰收后都举行人祭。"
 fetishist_flavor.510.t:0 "受祝福的宗教宗师"
 fetishist_flavor.510.d:0 "我们已经听说了一个出身低下的人，他喜怒不形于色，言辞富有哲理。他的追随者以最大的敬意侍奉他，仿佛他是出身于婆罗门种姓一样。令人好奇的是，这个人摒弃了世俗的财产，并且从不要求比维持他讲道所需以外更多的财物——事实上他已经成为了当地的招牌，人们向他寻求有关各种事物的建议和帮助。范围从那些心灵的事务到农业和公民义务的事项无所不包。一些贵族认为他随时可能就自己的建议开始收费，但另一些人认为，比起在当地神庙度过余生，他还能发挥更大的作用和意义。"
 fetishist_flavor.510.a:0 "让他来当我们信赖的顾问吧。"
 fetishist_flavor.510.b:0 "他应该留在他的村庄神庙中。"
 fetishist_flavor.511.t:0 "圣文"
 fetishist_flavor.511.d:0 "[dharmic_neighbor.GetName]向我们送来了一封信，行文中明显能感到他们的恼怒。信中说一个惹人讨厌的[Root.GetAdjective]僧侣在他们的境内贩卖书本，并将其作为圣文来传播。他的这些材料不仅仅是伪造的，还包含了一些背离印度教世界观的观点。[dharmic_neighbor.GetName]当局指责我们妄图在他们的国内引发宗教骚乱，也有人争辩这个僧侣仅仅是在探索他自己的哲学观点。但考虑到它们在[dharmic_neighbor.GetName]的流行程度，也有理由认为这个僧侣确实是信仰投机者……\n\n损害已经造成，我们现在能做的就是派部队找到这个僧侣并带他离开[dharmic_neighbor.GetName]。"
 fetishist_flavor.511.a:0 "只好这样。"
 dharmic_imitators:0 "歪嘴和尚"
 selfless_guru:0 "无私的大师"
 desc_selfless_guru:0 "一个老人最近居住在我们都城外的村庄中，谦逊地接待客人，并为来自全国各地的来访者提供建议。"
 in_honor_of_the_sun_god:0 "为了太阳神的荣耀！"
 desc_in_honor_of_the_sun_god:0 "这里的民众狂热地奉行着一种人祭仪式。"
 rioting_workers:0 "工人暴动"
 desc_rioting_workers:0 "这个社区被不满和不和睦所扰。"
 observatory_building:0 "天文台"
 desc_observatory_building:0 "作为一个占卜和天文学的中心，这个省份里有着一座观星塔和一个杰出的观星者。"
 warrior_of_the_sun:0 "太阳战士"
 desc_warrior_of_the_sun:0 "这位统治者在一场仪式中献祭了自己的血，展现了自己对众神的虔诚。"
 artisan_of_gold:0 "金饰工匠"
 desc_artisan_of_gold:0 "一个著名的金匠和图腾大师居住在这里。"
 TRADING_CITY_NEW_TITLE:0 "创建一个新的贸易城市"
 TRADING_CITY_NEW_DESC:0 "你是否希望创建一个贸易城市，让§Y$PROVINCE$§!成为他们的首都？"
 rr_girondists:0 "吉伦特派"
 rr_girondists_influence:0 "吉伦特派的影响"
 rr_girondists_FACTION_DESC:1 "与其让革命的漩涡在国内失去控制，吉伦特派更愿意将这场风暴传播出我们的疆界。他们秉持积极的外交政策并打算在欧洲大陆上终结反革命势力的统治。\n\n§Y影响力从处于战时与陆军传统中获得，厌战度与处于和平则与之相反。§!"
 support_rr_girondists_title:0 "鼓励吉伦特派"
 support_rr_girondists_desc:0 ""
 rr_royalists:0 "帝国派"
 rr_royalists_influence:0 "帝国派的影响"
 rr_royalists_FACTION_DESC:1 "帝国派希望革命受到控制并再次将权力收归中央。他们宣称尊重人民的意愿，但也害怕失控的民意可能带来的僭越和恐怖。如果由帝国派来掌控政权，他们最终将尝试建立一个革命帝国。\n\n§Y影响力从厌战度中获得。§!"
 support_rr_royalists_title:0 "鼓励帝国派"
 support_rr_royalists_desc:0 ""
