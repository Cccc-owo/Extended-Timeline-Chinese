 harem_events.2.t:0 "奥斯曼之剑"
 harem_events.2.d:0 "奥斯曼帝国的登基大典也许是许多人一辈子所能见到的最为宏大的场面，而[Root.Monarch.GetName]的登基典礼也不例外。由科尼亚的谢里夫给新苏丹[Root.Monarch.GetName]佩戴上奥斯曼之剑，而我们的维齐尔带着几分敬畏仰视着[Root.Monarch.GetHerHim]。[Root.Monarch.GetSheHeCap]从来都不是最有希望继承大统的那个人，而如果有明确钦定继承人的话永远也不会轮到他来继位。\n有些人私底下说道是[Root.Monarch.GetHerHis]平庸使得[Root.Monarch.GetName]能够胜出。更有权力的人从来都不认为[Root.Monarch.GetHerHim]是一个威胁，而另一些人希望通过[Root.Monarch.GetHerHim]来掌控帝国。但至少有一件事我们的新[Root.Monarch.GetTitle]已经清楚地表明了：当有必要的时候[Root.Monarch.GetSheHe]绝不会犹豫往那些信任[Root.Monarch.GetHerHim]的人们背后捅上一刀。"
 harem_events.2.a:0 "[Root.Monarch.GetTitle]万岁！"
 harem_events.2.a.tt:0 "只有时间能告诉我们§Y[Root.Monarch.GetName]§!将是一个怎样的统治者。"
 harem_events.3.t:0 "外放委任"
 harem_events.3.d:0 "我们最受宠的儿子，同时也是皇位继承人的[Root.Heir.GetName]还是太年轻，因而有许多人生经验和有关如何成为优秀统治者的东西要去学习。大多数我们的维齐尔认为我们有责任维系我们王朝的优良传统，即将我们的儿子外放委任到外地的小省份作为总督和统治者。这样他们才能学会如何治理国家。通过合理分配给他们较为富强的省份，我们也能够降低未来发生继位斗争的可能。[sancaga_cikma_province.GetName]过去就曾经作为一个外放委任的地点，对于[Root.Heir.GetName]或许也非常适合。\n其他人，包括我们的母亲，苏丹皇太后，则感觉年轻的[Root.Heir.GetName]在帝国后宫中接受教育才是最好的，因为[Root.Heir.GetSheHe]能够时常接触优秀的师长，还能得到那些了解他的人的监护。这样[Root.Heir.GetSheHe]也将远离任何可能过早激发[Root.Heir.GetSheHe]政治野心的地方。"
 harem_events.3.a:0 "治理[sancaga_cikma_province.GetName]将会给[Root.Heir.GetHerHim]带来很多好处。"
 harem_events.3.a.tt:0 "§Y[Root.Heir.GetName]§!将会被给予对§Y[sancaga_cikma_province.GetName]§!的全面控制权，而如果一切进展顺利他将作为统治者返回并增强其能力。"
 harem_events.3.b:0 "帝国后宫最适合年轻的[Root.Heir.GetWomanMan]！"
 harem_events.3.b.tt:0 "§Y[Root.Heir.GetName]§!将会留在§Y[Root.Capital.GetCapitalName]§!，这里就各方面来说都更加安全但将不会有机会增加[Root.Heir.GetHerHis]统治者能力。"
 heir_in_training:0 "继承人总督"
 desc_heir_in_training:0 "我们已经将这个省份给予我们的继承人来治理并希望这种经验能增强他未来作为统治者的能力。"
 harem_events.4.t:0 "外放委任"
 harem_events.4.d:0 "[Root.Heir.GetName]已经卸任[Root.Heir.GetHerHis]总督职位回归宫中。据[Root.Heir.GetHerselfHimself]所说，这段经历在许多方面都使[Root.Heir.GetHerHim]得到了成长，而当真主召唤我们尊敬的[Root.Monarch.GetTitle]之时，[Root.Heir.GetSheHe]将是继承大位的最佳人选。我们宠爱的儿子究竟学到了什么在我们看来并不是十分明显，但是在后宫中流言正在传播说[Root.Heir.GetName]唯一有成长的是在地方上收税时膨胀的腰包。"
 harem_events.4.a:0 "一切都好。"
 harem_events.4.a.tt:0 "§Y[Root.Heir.GetName]§!更加年长，更加明智，但仍是我们当年外派送出时的那个他。"
 harem_events.5.t:0 "[Root.Heir.GetName]谋夺大位"
 harem_events.5.da:0 "身为一个省份总督行事，无疑给帝国未来的统治者带来了许多有价值的经验。这也让他们初次品尝了真正权力的滋味。托普卡帕宫爆发瘟疫的流言一定已经传到了[Root.Heir.GetName]耳中，而[Root.Heir.GetSheHe]既不查明实情此事，也不为我们的健康祈祷，反而认定这是一个绝佳的机会，来夺取那些终将属于他的东西。"
 harem_events.5.db:0 "身为一个省份总督行事，无疑给帝国未来的统治者带来了许多有价值的经验。这也让他们初次品尝了真正权力的滋味。这也给予了他们对真正权力的初体验。皇宫爆发瘟疫的流言一定已经传到了[Root.Heir.GetName]耳中，而[Root.Heir.GetSheHe]既不查明实情此事，也不为我们的健康祈祷，反而认定这是一个绝佳的机会，来夺取那些终将属于他的东西。"
 harem_events.5.a:0 "这是背叛！"
 harem_events.6.t:0 "在[heir_governorship_province.GetName]的岁月"
 harem_events.6.d:0 "[Root.Heir.GetName]已经回到了[Root.Capital.GetCapitalName]，结束了[Root.Heir.GetHerHis]在[heir_governorship_province.GetName]的总督任期。[Root.Heir.GetSheHeCap]宣称这些年的经历教会了[Root.Heir.GetHerHim]许多事情，主要是关于成为一个统治者意味着什么以及我们地方省份的体系是如何工作的。在[Root.Heir.GetHerHis]离开[Root.Capital.GetCapitalName]的岁月里，[Root.Heir.GetSheHe]有充足的时间来领导地方部队，监管行政系统以及和地方势力打交道。"
 harem_events.6.a:0 "真是优秀。"
 harem_events.7.t:0 "恐惧丝绫赐死"
 harem_events.7.d:0 "正当[Root.Monarch.GetName]继位的具体事宜尚未安排停当之时，我们听到了从[enthronement_or_death.GetName]处传来的消息。看起来[Root.Monarch.GetName]陛下的一个兄弟宁愿起来抗争也不愿面对继位失败者所面临的传统风险。他的名字在[enthronement_or_death.GetName]的一次主麻日祷告上被颂扬，而在短时间内一支部队就被集结起来试图推翻我们的新[Root.Monarch.GetTitle]。"
 harem_events.7.a:0 "杀了他们！把他们全都杀了！"
 harem_events.8.t:0 "苏丹皇太后薨逝"
 harem_events.8.da:0 "早在[Root.Monarch.GetSheHe]还是帝国后宫的年轻皇子时，[Root.Monarch.GetName]就时常得到[Root.Monarch.GetHerHis]母亲对[Root.Monarch.GetHerHis]支持。她为[Root.Monarch.GetHerHis]事业提供建议和庇护，而当[Root.Monarch.GetSheHe]继位之后她依旧是[Root.Monarch.GetHerHis]最亲近信赖的人之一，同时也是最有影响力的顾问之一。尽管她早已是垂暮之年，但是她去世的消息还是让[Root.Monarch.GetTitle]造成了很大打击，因其一下就失去了一个亲密的朋友、顾问以及[Root.Monarch.GetHerHis]挚爱的母亲。"
 harem_events.8.db:0 "早在[Root.Monarch.GetSheHe]还是帝国后宫的年轻皇子时，[Root.Monarch.GetName]就时常得到[Root.Monarch.GetHerHis]母亲对[Root.Monarch.GetHerHis]支持。她为[Root.Monarch.GetHerHis]事业提供建议和庇护，而当[Root.Monarch.GetSheHe]继位之后她依旧是[Root.Monarch.GetHerHis]最亲近信赖的人之一，同时也是最有影响力的顾问之一。天不假年，她的猝然离世让我们的[Root.Monarch.GetTitle]深感震惊、备受打击，只因过早地失去了一个亲密的朋友、顾问以及[Root.Monarch.GetHerHis]挚爱的母亲。"
 harem_events.8.dc:0 "早在[Root.Monarch.GetSheHe]还是帝国后宫的年轻皇子时，[Root.Monarch.GetName]就时常得到[Root.Monarch.GetHerHis]母亲对[Root.Monarch.GetHerHis]支持。她为[Root.Monarch.GetHerHis]事业提供建议和庇护，而当[Root.Monarch.GetSheHe]继位之后她依旧是[Root.Monarch.GetHerHis]最亲近信赖的人之一，同时也是最有影响力的顾问之一。天不假年，她的猝然离世让我们的[Root.Monarch.GetTitle]深感震惊、备受打击，因其一下就失去了一个亲密的朋友、顾问以及[Root.Monarch.GetHerHis]挚爱的母亲。"
 harem_events.8.a:0 "帝国将为她哀悼三日。"
 harem_events.8.b:0 "我们必须划拨一些土地用于慈善事业来纪念她！"
 waqf_for_dead_valide_sultan:0 "用以纪念苏丹皇太后的捐献"
 desc_waqf_for_dead_valide_sultan:0 "我们已经划拨出这个省份的一些收入来资建一座清真寺和施舍处来纪念我们的苏丹皇太后。"
 harem_events.9.t:0 "成人仪式"
 harem_events.9.d:0 "就像过去历任苏丹一样，[Root.Heir.GetName]希望为[Root.Heir.GetHerselfHimself]赢得征服者的名号，被人铭记为在马背上领导帝国的[Root.Monarch.GetTitle]。鉴于[Root.Monarch.GetName]仍然身体康健，以及我们不会让继承人真正上战场，这个梦想的实现只得留待未知。现在[Root.Heir.GetName]被其他皇子嘲笑而[Root.Heir.GetHerHis]母亲请求[Root.Monarch.GetName]准予[Root.Heir.GetHerHim]指挥一支[Root.Heir.GetHerHis]自己的部队。\n这并非不情之请，然而当有人试图拿我们宠爱的继承人和[Root.Heir.GetHerHis]生命与身体来冒险时我们必须要好好考量一下他们的动机。"
 harem_events.9.a:0 "这对[Root.Heir.GetHerHim]有好处。"
 harem_events.9.b:0 "还是后宫里安全得多。"
 harem_events.10.t:0 "家族内的谋反"
 harem_events.10.d:0 "流言传说，苏丹最受宠爱的儿子[Root.Heir.GetName]，正在谋划反叛[Root.Heir.GetHerHis]父亲并颠覆国家。后宫之主哈塞基苏丹请求彻底断绝国家的一大隐患，诛灭[Root.Heir.GetName]。\n毫无疑问哈赛基苏丹在这件事上是为了自己的利益而发言，[Root.Heir.GetName]并不是她的儿子，但替代者很有可能是她的亲生骨肉。然而，国中的大臣也论及[Root.Heir.GetName]的背叛，他的威胁或许确有其事。"
 harem_events.10.a:0 "[Root.Heir.GetName]必须死……"
 harem_events.10.a.tt:0 "派遣刺客去刺杀§Y[Root.Heir.GetName]§!。\n如果刺杀失败的话会立刻引起一场叛乱，不管他是否有罪。"
 harem_events.10.b:0 "召见[Root.Heir.GetName]来为自己辩白。"
 harem_events.10.b.tt:0 "如果流言属实，这会留给§Y[Root.Heir.GetName]§!时间来集结一支更大的军队。"
 harem_events.10.c:0 "我不会听取这些谎言的！"
 harem_events.10.c.tt:0 "§Y[Root.Consort.GetName]§!失去宠信。\n如果流言属实，这会留给§Y[Root.Heir.GetName]§!时间来集结一支更大的军队。"
 harem_events.11.t:0 "[Root.Heir.GetName]是清白的"
 harem_events.11.d:0 "在给予时间辩白后，[Root.Heir.GetName]完全说服了[Root.Monarch.GetTitle]相信他的清白，并仍旧保留我们最受宠爱的继承人的位置。这一风波强化了他在后宫以及在[Root.Capital.GetCapitalName]公众心中的地位。"
 harem_events.11.a:0 "我不是一个那么容易被愚弄的人。"
 harem_events.12.t:0 "[Root.Heir.GetName]的阴谋"
 harem_events.12.d:0 "由于我们的优柔寡断而浪费的时间给我们带来了报应，因为[Root.Heir.GetName]能够在这段时间了集结起他计划中的叛军。在他暴露后的第七日日出后，一支军队正在向[Root.Capital.GetCapitalName]进军。"
 harem_events.12.a:0 "你在做什么我的儿子？"
 harem_events.13.t:0 "储君的命运"
 harem_events.13.d:0 "我们送去刺杀储君的刺客成功完成任务返回了。我们将永远不会知道他是否犯下了反逆的罪行。"
 harem_events.13.a:0 "一场重大的悲剧。"
 harem_events.14.t:0 "储君的命运"
 harem_events.14.d:0 "我们送去刺杀储君的刺客失败了。我们的前继承人和他的亲信逃离了首都并准备殊死一搏。"
 harem_events.14.a:0 "一场重大的悲剧。"
 harem_events.15.t:0 "前线的皇子总督"
 harem_events.15.da:1 "归结于我们的突厥遗产和传统，我们允许一些皇子在帝国各地的不同省份担任总督。最近对抗[enemy_neighbor_ottomans.GetAdjective]异教徒的战争使得皇子[ottoman_prince_here.GetName]有机会真正证明自己作为军事指挥官和加齐圣战士的价值。根据报告所述，他在他的地盘上竭尽全力打败了敌人部队，将战火烧到边境的敌人那一边。信众踊跃加入他的军队，而军队精英开始注意起他并可能在将来的继位斗争中支持他。"
 harem_events.15.db:0 "归结于我们的突厥遗产和传统，我们允许一些皇子在帝国各地的不同省份担任总督。最近对抗[enemy_neighbor_ottomans.GetAdjective]异教徒的战争使得皇子[ottoman_prince_here.GetName]有机会真正证明自己作为军事指挥官的价值。根据报告所述，他在他的地盘上竭尽全力打败了敌人部队，将战火烧到边境的敌人那一边。征召的士兵踊跃加入他的军队，而军队精英开始注意起他并可能在将来的继位斗争中支持他。"
 harem_events.15.a:0 "他已经证明自己值得成为我们新的钦定继承人。"
 harem_events.15.b:0 "他证明了自己是真正的奥斯曼家族子孙。"
 harem_events.15.b.tt:0 "§Y[Root.Heir.GetName]§!的地位轻微衰退了，由于他的对手变得更加强大。"
 harem_events.16.t:0 "苏丹皇太后的支持"
 harem_events.16.d:0 "我们钦定[Root.Heir.GetName]为皇储的决定十分受其它皇子以及他们母亲的认同。即使如此，[Root.Heir.GetHerHis]继位也比任何人想象的来得艰难，许多人将这归咎于我们的哈塞基苏丹[Root.Consort.GetName]。\n然而，为了阻止这种破坏性的密谋，苏丹皇太后，[Root.Monarch.GetName]陛下的母亲，亲自站出来保护[Root.Heir.GetName]。"
 harem_events.16.a:0 "感谢母亲！"
 harem_events.17.t:0 "[Root.Consort.GetName]和苏丹皇太后的冲突"
 harem_events.17.d:0 "[Root.Monarch.GetName]最宠幸的后妃——哈塞基苏丹，和[Root.Monarch.GetHerHis]母亲——苏丹皇太后，都是具有野心和巨大影响力的女人。她们在帝国后宫里控制着各自的派系，都宣称一心为了[Root.Monarch.GetName]的利益行事，彼此意志上的冲突总是无法避免。[Root.Consort.GetName]正试图使自己的一个儿子取代[Root.Heir.GetName]的位置成为继承人，而苏丹皇太后却反对这一点。到目前为止两位女性都在这场冲突中投注了巨大势力。"
 harem_events.17.a:0 "站在苏丹皇太后这一边。"
 harem_events.17.a.tt:0 "我们被期待站在苏丹皇太后这一边，这样会得到一些威望。§Y[Root.Consort.GetName]§!将会被挫败而一个新的配偶将取代她的位置成为哈赛基苏丹。"
 harem_events.17.b:0 "站在[Root.Consort.GetName]这一边。"
 harem_events.17.b.tt:0 "由于反对苏丹皇太后的意见，§Y[Root.Monarch.GetName]§!将会失去她的支持。"
 harem_events.17.c:0 "避免站队。"
 harem_events.17.c.tt:0 "冲突将恶化，并弱化我们当前最宠爱的继承人的宣称。"
 harem_events.18.t:0 "苏丹皇太后的野心"
 harem_events.18.d:0 "如同[Root.Monarch.GetHerHim]之前的许多苏丹一样，[Root.Monarch.GetName]与[Root.Monarch.GetHerHis]母亲有非常紧密的关系。蒙真主护佑，苏丹皇太后对我们的[Root.Monarch.GetTitle]来说是一个强有力的盟友，也是密友和亲信，为了彰显这一点，她被赐予了最为优厚的开销份例。她的金钱除了个人开支之外，还被她用于增进国家的福祉。然而我们的母亲却仍然未满足与此，并要求更加慷慨的安排，即允许她在[Root.Capital.GetCapitalName]当地投资大型的建设项目。"
 harem_events.18.a:0 "悉听尊便。"
 harem_events.18.b:0 "她正在干大事，但她必须知道自己的界限所在。"
 architectural_work_of_valide_sultan:0 "苏丹皇太后的建设基金"
 desc_architectural_work_of_valide_sultan:0 "苏丹皇太后对这座城市的发展非常感兴趣，要将它打造成配得上帝国之名的大都会。"
 harem_events.19.t:0 "有影响力的哈赛基苏丹"
 harem_events.19.d:0 "[Root.Owner.Consort.GetName]不仅仅抓住了[Root.Owner.Monarch.GetTitle]的心，她对为自己掌控权利之事也十分热衷。她为了强化[Root.Owner.Monarch.GetName]的国家所做出的持续不断的努力给[Root.Owner.Monarch.GetHerHim]和[Root.Owner.Monarch.GetHerHis]臣民都带来了好处。\n最近在[Root.GetName]和周边地区，由[Root.Owner.Consort.GetName]资助的慈善事业使整个地区繁荣起来。"
 harem_events.19.a:0 "一个如此伟大的女人。"
 charitable_work_of_haseki:0 "哈赛基苏丹的慈善事业"
 desc_charitable_work_of_haseki:0 "哈塞基苏丹在该地区的慈善项目上斥资甚巨。水渠、寺庙和医院逐渐建立，穷人得到救济。整个地区于是日益繁荣。"
 harem_events.20.t:0 "[Root.Consort.GetName]受到挑战"
 harem_events.20.d:0 "哈塞基苏丹不仅仅是[Root.Monarch.GetTitle]唯一的挚爱，她同时也是帝国后宫的女主人和苏丹皇太后之下帝国最具有权势的女人。获得并维持这个位置是后宫每一位妃嫔的梦想。\n因此一个野心勃勃而年轻的女人试图引起[Root.Monarch.GetTitle]的瞩目这种事情并不令人惊讶……"
 harem_events.20.a:0 "我们永远不能抛弃[Root.Consort.GetName]。"
 harem_events.20.b:0 "是时候了亲爱的。"
 harem_events.21.t:0 "争夺[Root.Monarch.GetTitle]的宠幸"
 harem_events.21.d:0 "[Root.Monarch.GetName]尚未在后宫妃嫔之中指定最受宠的那一位，而每个妃嫔都正在耍手段争抢苏丹身边的权位。帝国的后宫充斥着阴谋诡计，使得挑选出一位哈赛基苏丹，亦即她们所能想象的最高荣誉显得几乎不可能实现。幸运的是[Root.Monarch.GetName]的母亲对后宫有着严格的掌控，并为[Root.Monarch.GetName]推荐了一位后妃，苏丹皇太后认为她能胜任。"
 harem_events.21.a:0 "棒极了！"
 harem_events.21.b:0 "我会做出自己的选择，母亲……"
 harem_events.21.c:0 "让我们保持自己的选择权。"
 harem_events.22.t:0 "[Root.GetName]和王子们"
 harem_events.22.d:1 "按照惯例我们的一些省份是由帝国皇子们治理的，这样他们终有一天会学会如何做一名统治者。我们也明白这些省份会成为他们权势的根据地，尤其是继位的时刻到来之时。继位斗争本身也能创造很多机会来分辨出其中哪些不够成器。\n有时候这一过程会更加严酷。似乎我们的一位皇子总督破坏了他治下的资源，如果不做些什么的话，会减少相当长时间的税收。不幸的是这个皇子，虽然不是我们最宠爱的继承人，却在[Root.Owner.Capital.GetCapitalName]有一定影响力的一些团体支持，所以如果我们撤回对他的任命可能会引起一些反弹。"
 harem_events.22.a:0 "立即换掉他。"
 harem_events.22.b:0 "还是找个借口把他召回来。"
 harem_events.23.t:0 "扮演国王的游戏"
 harem_events.23.d:0 "随着[Root.Monarch.GetTitle]年龄的增长[Root.Monarch.GetHerHis]儿子们变得不耐烦了。经常有不知来源的关于[Root.Monarch.GetHerHis]健康堪忧的流言四处传播，而宫廷内的各个派系都和[Root.Monarch.GetHerHis]儿子们中可能成为继承者的家伙结盟。对于其中的人来说继承顺位表上的顺序足以使他甘冒流言不确定性的风险。[revolter_prince.GetName]，[Root.Monarch.GetName]儿子中的一个，就已经拿起武器反叛[Root.Monarch.GetHerHim]。"
 harem_events.23.a:0 "把他们全都杀了！"
 harem_events.24.t:0 "[Root.GetName]繁荣"
 harem_events.24.d:0 "最近，[Root.GetName]的管理任务被转交给了我们的一位皇子，而他处理这些管理事务的速度之快超出了我们的预期。当地的经济繁荣发展，市中心吸引到了更多的商人和工匠来定居，税收情况也有了长期的改善。\n有些人认为这是一个吉兆，也许我们应该提拔这位皇子成为我们的新太子？"
 harem_events.24.a:0 "他正是我们要找的那个人。"
 harem_events.24.b:0 "别高兴得太早了。"
 harem_events.24.b.tt:0 "这个王子的成功降低了我们最宠爱的继承人继位的宣称。"
 yemoja_cult:0 "叶玛亚"
 yemoja_cult_desc:0 "叶玛亚，万水之母，约鲁巴人的奥里莎，司掌庇佑女性、航海和丰收。"
 roog_cult:0 "罗格"
 roog_cult_desc:0 "罗格，创世之神，塞雷尔人的神明。通过对先祖之灵潘古尔的献祭，我们知悉生命的神圣。"
 nyame_cult:0 "尼阿美"
 nyame_cult_desc:0 "尼阿美，天空之神，据阿散蒂人的传说，其创造了第一个人类。他的孩子们叫阿波森，是半神和祖灵，以帮助地上的人类闻名——只要和睦共处，我们就是一体。"
 cwezi_cult:0 "契韦齐"
 cwezi_cult_desc:0 "我们珍视古老的基塔拉帝国的传统。只要与自然的意志和谐相处，珍视基塔拉先祖和保卫圣地的家族，就一定能获得神的青睐。"
 central_african_ancestor_cult:0 "姆利拉"
 central_african_ancestor_cult_desc:0 "我们能通过神谕同我们已故的先祖和自然之灵进行交流。只有这样，我们才能敬畏那些比我们更早来到这片土地上的先驱者，并在危险环绕的大自然中获得帮助。"
 mwari_cult:0 "姆瓦里"
 mwari_cult_desc:0 "我们崇拜神明姆瓦里，他从虚无中创造了这个世界，他说话时山摇地动。他是唯一真神，他的神谕指引着我们前进。"
 enkai_cult:0 "恩凯"
 enkai_cult_desc:0 "我们追随恩凯，天上之人，他送给我们牧群，并让我们成为世上所有牲畜的所有者。他是上天之主，雷霆雨露皆是恩赐。"
 waaq_cult:0 "瓦卡"
 waaq_cult_desc:0 "伟大的天神瓦卡，宇宙至高无上的统治者。他的追随者为和平与和谐祈祷，相信平衡是避免世间灾难和不幸的关键。"
 zanahary_cult:0 "扎纳哈里"
 zanahary_cult_desc:0 "创世者扎纳哈里是两面的神灵，雌雄同身，光暗同体，天地同形。祖灵是部落最重要的成员，因为亡者直接与神联接，而生命只是一种暂时的状态。"
 christianity_cult:0 "基督教"
 christianity_cult_desc:0 "我们遵循上帝的引导，祂使耶稣基督道成肉身，并为赎我们的罪而死。"
 islam_cult:0 "伊斯兰教"
 islam_cult_desc:0 "我们遵循先知穆罕默德向世人展示的真主之道。"
 buddhism_cult:0 "佛法"
 buddhism_cult_desc:0 "我们追寻许多世纪前行走于世的伟大导师释伽牟尼的脚步。通过他我们明晓轮回、四谛和世界的本质。"
 dharmic_cult:0 "恒法"
 dharmic_cult_desc:0 "我们遵循远古印度教神明的道路，从他们身上我们学到的什么是轮回转世，及如何通过种姓制度高效地组织社会。"
 south_central_american_cult:0 "特奥特尔"
 south_central_american_cult_desc:0 "我们学会了海洋另一端的特奥特尔神的道路。通过献祭和占星术，我们能够影响地球上的生命，避免文明的终结。"
 norse_cult:0 "芙蕾亚"
 norse_cult_desc:0 "我们追随美丽的女神芙蕾亚，司掌爱、战争与魔法的女神。通过她恩赐的魔法，我们将实现伟大的征服！"
 zoroastrian_cult:0 "祆教"
 zoroastrian_cult_desc:0 "我们追随先知琐罗亚斯德，尊敬智者阿胡拉·马兹达。礼敬众神，以保佑圣火永远不灭。"
 jewish_cult:0 "海马诺特派"
 jewish_cult_desc:0 "我们信奉唯一的真神，我们是亚伯拉罕的儿女。几个世纪以来，我们失去了与犹太血统的羁绊，但我们现在再次拥抱犹太传统。"
 CONFIRM_NEW_CULT_TITLE:0 "接受新崇拜"
