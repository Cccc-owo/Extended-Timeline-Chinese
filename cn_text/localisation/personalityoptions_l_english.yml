l_english:
 personality_options.710.a:1 "打倒任何胆敢反对我们的[Root.GetLowLevelOfficialForCountry]的人。"
 personality_options.711.a:0 "我们必须学会和平共处。"
 personality_options.714.a:0 "尝试采撷众长。"
 personality_options.714.b:0 "[Root.Monarch.GetTitle]更喜欢进攻。"
 personality_options.714.c:0 "[Root.Monarch.GetTitle]更喜欢防御。"
 personality_options.715.a:0 "尝试减轻其影响。"
 personality_options.717.a:0 "给予[Root.Monarch.GetTitle]充分的自由来改革经济。"
 personality_options.718.a:0 "那些可怜人……"
 personality_options.719.a:0 "我们必须虚心求教，甚至向贫贱者学习。"
 personality_options.720.a:0 "每个人都必须关注海洋。"
 personality_options.722.a:0 "[Root.Monarch.GetTitle]身边才华横溢的近侍们最适合接过统治权。"
 personality_options.724.a:0 "我们将只能忍着。"
 personality_options.725.a:0 "我们要保持冷静，确保不要造成损失。"
 personality_options.726.a:0 "无情？是说我吗？"
 personality_options.726.b:0 "尝试去说服他们这不是真的。"
 personality_options.729.a:0 "我们的[Root.Monarch.GetTitle]将亲自监督这项工程。"
 personality_options.729.b:0 "我们的[Root.Monarch.GetTitle]将亲自监督这项工程。"
 personality_options.730.a:0 "我们不能允许任何人阻挡我们的进步。"
 personality_options.734.a:0 "使他们明白我们的政策的重要性。"
 personality_options.734.b:0 "贿赂领导者让他们放弃要求。"
 personality_options.734.c:0 "威胁曝光他们的秘密，除非他们退让。"
 personality_options.735.a:0 "军旅生活将会使他们再次坚毅起来！"
 personality_options.736.a:0 "我知道应该把这钱赞助给谁。"
 personality_options.736.b:0 "我知道应该把这钱赞助给谁。"
 personality_options.737.b:0 "这对他来说是一个绝好的机会。"
 personality_options.738.a:0 "我们只需要把他排除到核心圈子之外就好。"
 personality_options.740.a:0 "我们的[Root.Monarch.GetTitle]知道如何封锁那些钻体制空子的糟糕手段。"
 personality_options.740.b:0 "只要他们不要直接伤及我们的利益……"
 personality_options.741.a:0 "能够传播我们[Root.Monarch.GetTitle]的一些思想也是极好的。"
 personality_options.742.a:0 "我们需要更多优质的人，仅仅是更多的人可不行。"
 personality_options.742.b:0 "让我们的[Root.Monarch.GetTitle]参与征兵活动。"
 personality_options.806.a:0 "我们只需要更小心一些，继续把一些权力委任出去就好。"
 personality_options.836.a:0 "[Root.Monarch.GetTitle]也许能说服其中一些人留下来。"
 personality_options.837.a:0 "尝试创造更多升职机会。"
 personality_options.850.a:0 "让所有人都知道这件事。"
 personality_options.851.a:0 "简直荒谬！"
 personality_options.851.a.tt:0 "由于我们君主良好的个人声誉，我们完全可以无视那些恶毒的谣言。"
 personality_options.852.a:0 "我们还要比这做得更好！"
 personality_options.852.b:0 "我们的[Root.Monarch.GetTitle]必须要强化政府！"
 personality_options.853.a:0 "想象一下，如果拥有更多资源，我们的[Root.Monarch.GetTitle]能做到什么……"
 personality_options.854.a:0 "用这个来招揽有前途的艺术家到我们宫廷里来。"
 personality_options.855.a:0 "他们只需要被塑造成才。"
 personality_options.857.a:0 "何止能说会道，是三寸不烂之舌！"
 personality_options.859.a:0 "滚回前线去！"
 personality_options.860.a:0 "就是这种精神！"
 personality_options.861.a:0 "一个绝好的机会！"
 personality_options.862.a:0 "我全都要！"
 personality_options.864.a:0 "现在我们要继续进行全面外交攻势！"
 personality_options.865.a:0 "我们的[Root.Monarch.GetTitle]几乎是一个圣人了。"
 personality_options.866.a:0 "更多？你们将得到尽可能多的东西！"
 personality_options.867.a:0 "这是我们当前的首要任务！"
 personality_options.872.a:1 "让他相信，在[Root.Capital.GetCapitalName]的生活对他最有利。"
 personality_options.881.a:0 "帮助他们找到一个更合适的船长来完成此事。"
 personality_options.883.a:0 "我们必须全身心致力于文艺复兴。"
 personality_options.884.a:0 "通过立法削弱他的影响力。"
 personality_options.884.b:0 "与贵族协商。"
 personality_options.884.c:0 "威胁贵族。"
 personality_options.885.a:0 "我一看就知道这是一个好机会。"
 personality_options.5008.c:0 "我确信我知道更多能出力的人。"
 personality_options.5008.dd:0 "我正好知道该把这些资金放到哪里……"
 personality_options.5008.e:0 "我们必须将这个捐给穷人。"
 personality_options.5014.c:0 "幸运的是我们周围的人都是可以信任的。"
 personality_options.5015.c:0 "扩大他的职责！"
 personality_options.5017.c:0 "不要恐慌！"
 personality_options.5017.e:0 "真的有人感到惊讶么？"
 personality_options.5017.dd:0 "试图减轻其影响。"
 personality_options.5018.c:0 "我们必须划拨出国家资源来阻止这糟糕的趋势。"
 personality_options.5018.dd:0 "我们可以利用他们的无知！"
 personality_options.5018.f:0 "这样我们就可以瞒过我们的属国……"
 personality_options.5019.c:0 "将钱投资给有前途的新项目。"
 personality_options.5019.dd:0 "我们要把尽可能多的钱财转移到中央金库。"
 personality_options.5022.c:0 "我们要充分利用这一点，这是个美妙的新世界！"
 personality_options.5023.c:0 "国家应该帮助他们协商更好的条款。"
 personality_options.5023.dd:0 "我们可以投入更好的船只来支援他们。"
 personality_options.5060.a:0 "太美妙了！"
 personality_options.5024.c:0 "一切都还在我们可操作的范围内！"
 personality_options.5024.dd:0 "我们在外交上举足轻重！"
 personality_options.5025.c:0 "这事可多亏了[Root.Monarch.GetTitle]。"
 personality_options.5027.c:0 "我们要进行一项更具有雄心的改良项目。"
 personality_options.5027.dd:0 "[Root.Monarch.GetName]将会好好利用这个机会。"
 personality_options.5040.a:0 "根除我们政府中的腐败因子。"
 personality_options.5040.b:0 "改良军官训练课程。"
 personality_options.5040.c:0 "[Root.Monarch.GetTitle]想要举行一场盛大的宴会……"
 personality_options.5040.d:0 "允许[Root.Monarch.GetTitle]亲自监督资金的划拨转移。"
 personality_options.5040.e:0 "这对我们[Root.Monarch.GetTitle]的一个小小项目来说简直是完美的时机。"
 personality_options.5045.a:0 "这只能归责于我们[Root.Monarch.GetTitle]的善良天性和卑劣的廷臣们。"
 personality_options.5050.a:0 "让我们的[Root.Monarch.GetTitle]尝试去安抚他们。"
 personality_options.5050.b:0 "由我们的[Root.Monarch.GetTitle]本人承担指责。"
 personality_options.5051.a:0 "踩死这些闹事的！"
 personality_options.5051.b:0 "鼓励他们投身其他事业。"
 personality_options.5051.c:0 "抱怨表明他们对工作不够投入。"
 personality_options.5053.a:0 "让[Root.Monarch.GetTitle]来监督贸易改革。"
 personality_options.5054.a:0 "让[Root.Monarch.GetTitle]尝试去减轻影响。"
 personality_options.5054.b:0 "允许我们的[Root.Monarch.GetTitle]来探索一个惠及所有人的解决方案。"
 personality_options.5055.a:0 "允许我们的[Root.Monarch.GetTitle]来处理任何有关腐败的明显征兆。"
 personality_options.5055.b:0 "让我们的[Root.Monarch.GetTitle]换掉某个高阶官员。"
 personality_options.5056.a:0 "让我们的[Root.Monarch.GetTitle]亲自处理此事。"
 personality_options.5062.a:0 "让我们的[Root.Monarch.GetTitle]替我们说几句。"
 personality_options.5062.c:0 "我们必须将福祉传播到更广大的地区。"
 personality_options.5073.a:0 "增加生产和税收。"
 personality_options.5073.b:0 "增加生产和人力。"
 personality_options.5073.c:0 "增加税收和人力。"
 personality_options.5058.a:0 "击溃他们！"
 personality_options.5058.b:0 "由[Root.Monarch.GetTitle]来解释为什么说他们从来就没有这些权利。"
 personality_options.5059.a:0 "由国家来投资他们以提供帮助。"
 personality_options.5061.a:0 "我们必须找到一个方法来加以利用。"
 personality_options.5064.a:0 "让[Root.Monarch.GetTitle]胁迫他们。"
 personality_options.5065.a:0 "[Root.Monarch.GetTitle]可以逼迫他们和平共处。"
 personality_options.5065.b:0 "我们的[Root.Monarch.GetTitle]必须解决此类冲突。"
 personality_options.5066.a:0 "我们一直少收了他们的钱。"
 personality_options.5068.a:0 "我们必须做得更隐秘些。"
 personality_options.5071.a:0 "让[Root.Monarch.GetTitle]商谈一个更好的条件。"
 personality_options.5075.a:0 "[Root.Monarch.GetTitle]应列出一系列新的特权。"
 personality_options.5077.a:0 "我们的[Root.Monarch.GetTitle]将会处理此事。"
 personality_options.5082.a:0 "尝试在不惹怒旧权贵的前提下提供一些新的机会。"
 personality_options.5083.a:0 "重议价款。"
 personality_options.5085.a:0 "我们还要修得更宏伟！"
 personality_options.5085.b:0 "让[Root.Monarch.GetName]来亲自监督这个项目。"
 personality_options.5086.a:0 "[Root.Adm_Advisor.GetSheHeCap]确实有些一些有趣的想法！"
 personality_options.5088.a:0 "利用这个机会与我们的邻国和解。"
 personality_options.5092.a:0 "利用这个机会进一步对外国贸易商征税。"
 personality_options.5097.a:0 "尝试调停。"
 personality_options.5098.a:0 "只要国家也能分一杯羹就好。"
 personality_options.5098.b:0 "[Root.Monarch.GetTitle]将亲自制裁这些罪人。"
 personality_options.6000.a:0 "壮大海军。"
 personality_options.6001.a:0 "[Root.Monarch.GetTitle]期待你做得更好！"
 personality_options.6004.a:0 "我们的[Root.Monarch.GetTitle]知道如何更好地利用我们的钱。"
 personality_options.6013.a:0 "所有人都必须在那儿。"
 personality_options.6015.a:0 "[Root.Monarch.GetTitle]希望再增加一场盛大的宴会。"
 personality_options.random.3.a:0 "[Root.Monarch.GetTitle]会派出私下的人手来处理此事。"
 personality_options.random.8.a:0 "[Root.Monarch.GetTitle]会照看此事。"
 personality_options.random.14.a:0 "令人陶醉！"
 personality_options.random.15.a:0 "赢得战斗的是勇气，不是武器。"
 excellent_diplomacy_modifier:0 "出色的外交"
 desc_excellent_diplomacy_modifier:0 "我们将享受卓越的外交声誉所带来的回报。"
 indulgent_feast:0 "统治者受邀参加盛大的宴会"
 opinion_more_eased_tension:0 "大幅缓和的局势"
 personality_events.1.t:0 "[Root.Monarch.GetName]的各种兴趣"
 personality_events.1.d:0 "我们的[Root.Monarch.GetTitle]对更高的知识追求愈发感兴趣，常常会与我们宫廷的知识分子攀谈数日。[Root.Monarch.GetSheHeCap]业已开始广纳天下学者来协助[Root.Monarch.GetHerHim]更深入地了解世界和人民的运转之道。\n如果[Root.Monarch.GetName]能够在[Root.Monarch.GetHerselfHimself]所感兴趣的领域投入足够的时间和精力的话，[Root.Monarch.GetSheHe]或许也能在此领域形成[Root.Monarch.GetHerHis]权威。"
 personality_events.1.a:0 "我们必须全力了解我们身边的物质世界。"
 personality_events.1.a.tt:0 "我们的统治者将不受约束地把我们国家政府的时间和精力投入到[Root.Monarch.GetHerHis]远大追求上去。\n只有时间能够告诉我们[Root.Monarch.GetSheHe]是否能够为[Root.Monarch.GetHerselfHimself]赢得学术认可。"
 personality_events.1.b:0 "作为领袖，定要了解神和人的律法。"
 personality_events.1.c:0 "我们还是不要在这些事情上浪费[Root.Monarch.GetHerHis]时间和金钱吧。"
 personality_events.2.t:0 "制图术上的进步"
 personality_events.2.d:0 "[Root.Monarch.GetName]向来是一个对身边的世界十分感兴趣的学生。而今，[Root.Monarch.GetHerHim]对地图更是痴迷。[Root.Monarch.GetHerHisCap]在[Root.Owner.Capital.GetCapitalName]的宫殿已有许多的房间成为了[Root.Monarch.GetHerHis]地图收藏室，并且，我们亲爱的[Root.Monarch.GetTitle]总是会花上许多时间去观摩记录分类它们。\n虽说这样的行为让[Root.Monarch.GetHerHim]在[Root.Monarch.GetHerHis]廷臣眼里有些怪异，但是我们的国家的确从[Root.Monarch.GetSheHe]所建立的描述我们身边世界的档案中获益匪浅。"
 personality_events.2.a:0 "这天下真是广袤无比。"
 personality_events.3.t:0 "造枪术上的进步"
 personality_events.3.d:0 "[Root.Monarch.GetName]对各种火器的形制和机械原理很感兴趣。[Root.Monarch.GetSheHe]花了不少功夫去寻找天下的奇门枪械，将它们拆卸组装，这让[Root.Monarch.GetSheHe]获得了不少乐趣。\n可能有些人会觉得[Root.Monarch.GetHerHim]这种对枪械的痴迷多少有些病态，而且耗费巨大，但是我们的[Root.Monarch.GetTitle]的确在[Root.Monarch.GetHerHim]的研究中制造出了[Root.Monarch.GetSheHe]自称最完美的枪械。"
 personality_events.3.a:0 "让这个世界为之震撼吧！"
 gun_designer_ruler:0 "枪械设计师"
 desc_gun_designer_ruler:0 "我们的部队装备了一种由我们统治者所设计的奇门火器。"
 personality_events.4.t:0 "对金子的追求"
 personality_events.4.d:0 "自小以来，[Root.Monarch.GetName]就对炼金术深深入迷，而当[Root.Monarch.GetHerHim]开始执掌财政大权时，[Root.Monarch.GetHerHis]这种入迷更是变成了一种狂热。每一本记述炼金术的书籍都被送来[Root.Capital.GetCapitalName]加以检验，每一位似乎精于此道的学者都被请来[Root.Capital.GetCapitalName]以备顾问。[Root.Monarch.GetName][Root.Monarch.GetHerselfHimself]已经在[Root.Monarch.GetHerHis]实验室里花上数日，但是还远远没办法造出这种金属。\n不少人会说这是愚人才会有的偏执追求，但是这的确也让我们对化学的了解有所增长。"
 personality_events.4.a:0 "太棒了，但眼下还是收收这份心吧。"
 personality_events.4.b:0 "一定要……把金子炼出来……"
 personality_events.4.b.tt:0 "让我们的君主自由地去追求[Root.Monarch.GetHerHis]在炼金术上的理想。成功的几率难以保证。"
 personality_events.5.t:0 "对兴趣的追求"
 personality_events.5.d:0 "在[Root.Monarch.GetHerHis]统治时期里，[Root.Monarch.GetName]对各种知识的追求并没有使得[Root.Monarch.GetHerHis]野心获得满足：让[Root.Monarch.GetHerselfHimself]扬名于学界中。即使对于[Root.Monarch.GetTitle]本人来说，梦想落空实在是让自己有些不爽，但[Root.Monarch.GetSheHe]对比[Root.Monarch.GetSheHe]更伟大的学者的赞助依然对[Root.GetName]有益。"
 personality_events.5.a:0 "「那就把我们比作站在巨人肩膀上的矮人。」"
 personality_events.5.b:0 "我要去广结这个时代的大学者！"
 personality_events.6.t:0 "法规汇编"
 personality_events.6.d:0 "在经过激烈的研究讨论后，[Root.GetName][Root.Monarch.GetTitle][Root.Monarch.GetName]昭告天下，在[Root.GetName]全国境内，所有的传统法和本地法都会被[Root.Monarch.GetHerHis]编纂的新法典集所替代。\n这些新法典结合了全国境内的法学理论，也包括了和我们有着相同信仰的其他国家已有的成果。我们相信这些新法典将会成为我们以后数代人的法律依据与基础。"
 personality_events.6.a:0 "每个人都有权在法庭上获得公平的判决。"
 personality_events.6.b:0 "我想把它变成我的习惯……"
 personality_events.7.t:0 "[Root.Owner.Capital.GetCapitalName]大辩论"
 personality_events.7.d:0 "为了真正弄明白统治土地和人民的规律，[Root.Monarch.GetName]将[Root.Monarch.GetHerselfHimself]投入到研究神学与哲学著作中去已有段时日了。同时也有许多的学者被传唤来[Root.Capital.GetCapitalName]，让他们来分享自己对世界运转规律的观点。\n现在，人们对世界规律的探寻将在一场由我们[Root.Monarch.GetTitle][Root.Monarch.GetHerselfHimself]在[Root.Owner.Capital.GetCapitalName]主持的大辩论中得出结果。"
 personality_events.7.a:0 "这一天真能学到不少东西！"
 personality_events.7.b:0 "我们必须挖掘出更多的答案。"
 personality_events.8.t:0 "战争与和平中的权利"
 personality_events.8.d:0 "在[Root.Monarch.GetHerHis]追求公正的生涯中，[Root.Monarch.GetName]也开始对大国之间的关系产生兴趣。[Root.Monarch.GetSheHe]发现国家与国家之间的协议实行，无论是在战争中，在海上，抑或是在其他外国事务，都主要以各种传统为依据，而缺少法律条文约束。[Root.Monarch.GetName]下定决心要对此情况进行国际讨论，便开始搜集[Root.Monarch.GetSheHe]所能找到的所有材料来作成一本书，它将讨论战争、和平及国际事务的执行法规。我们仍不清楚这是否能够达成我们的[Root.Monarch.GetTitle]所想要的结果，但是它的的确确对我们国家在国际上的地位产生了影响。"
 personality_events.8.a:0 "比如一个可用的宣战理由？"
 personality_events.9.t:0 "魔力药剂？"
 personality_events.9.d:0 "从次等的材料中制造出金子的方法对[Root.Monarch.GetName]仍是一个遥不可及的秘密。但在[Root.Monarch.GetHerHis]一次实验中，[Root.Monarch.GetSheHe]却成功制备出一种被[Root.Monarch.GetSheHe]称之为「魔力药水」的东西。[Root.Monarch.GetName]坚称这瓶药水能够给[Root.Monarch.GetHerHim]带来寿命和活力，如此[Root.Monarch.GetHerHim]便有更多的精力为我们的国家做出更多伟大的贡献。"
 personality_events.9.a:0 "饮下魔药。"
 personality_events.10.t:0 "省份冲突"
 personality_events.10.d:0 "最近一件事情的发展席卷了全国，而它一开始只是一个本地豪强和他佃户的纠纷。教士，学者，贵族，甚至普通人茶余饭后都会大声分享自己的对此事的观点。纠纷的双方最终还是把此事寄希望于[Root.Monarch.GetName]处理。\n在弄清楚事情的来龙去脉之后，我们的[Root.Monarch.GetTitle]认为，不管这些佃户的处境是多么的糟糕，此事依然是他们的过错。虽然一个公平合理的判决大抵不会引起人们的不满，但是我们倒是可以借此机会利用这位豪强来增加我们在那个省份的权威。"
 personality_events.10.a:0 "让我们公平公正地处理这件事。"
 personality_events.10.b:0 "我们得好好利用此事！"
 personality_events.10.b.tt:0 "治下所有在此§Y地区§!的省份30年内获得§G-0.05§!的自治度降低的效果且所有自治度未达下限的省份立即降低§G15§!的本地自治度。"
 increasing_local_authority:0 "上升的地方权威"
 desc_increasing_local_authority:0 "在我们粉碎当地豪强并夺走他们的关系网后，我们正不断地扩大我们在当地的权威。"
 just_settlement_modifier:0 "冲突被处理"
 desc_just_settlement_modifier:0 "我们公正地处理了国内一起本地纠纷，此事让我们赢得了高低贵贱者的共同赞许。"
 personality_events.11.t:0 "正义的[Root.Monarch.GetTitle]"
 personality_events.11.d:0 "没有几个君主能够像[Root.Monarch.GetName]自豪地夸耀自己拥有众多热情的支持者。然而[Root.Monarch.GetHerHisCap]一些手下却没有受到这么好的待遇，我们有些臣民拒绝接受以[Root.Monarch.GetName]名义行事的执政官，税务官或是其他政府官员。我们已经收到了一份关于这样的一份请愿书：根据民意，一位执政官正在滥用我们的名义鱼肉百姓，让人民遭罪。"
 personality_events.11.a:0 "惩罚这位执政官。"
 personality_events.11.a.tt:0 "所有在此§Y区域§!的省份30年内获得§G-2§!的叛乱度降低和§R25%§!的税收降低的效果。"
 personality_events.11.b:0 "尝试为那位执政官辩护。"
 personality_events.11.b.tt:0 "所有在此§Y区域§!的省份30年内获得§R1§!的叛乱度增长和§G25%§!的税收增长的效果。"
 personality_events.11.c:0 "让这件事留给当地人解决。"
 chastised_governor:0 "被严惩的执政官"
 desc_chastised_governor:0 "我们顺从这个地区臣民的请愿严惩了当地的执政官，他的失势导致他不能有效收税，但是我们统治者却能够保证在这个地方依然受到欢迎。"
 defended_governor:0 "得势的执政官"
 desc_defended_governor:0 "此地的执政官不受人民欢迎，我们君室权威全权支持他。更多的钱将能够流入到我们的国库。"
 personality_events.12.t:0 "[Root.Monarch.GetTitle]的美德"
 personality_events.12.d:0 "[Root.Monarch.GetName]利用非凡多方合作统治国家，不论是官僚还是普通贸易者，甚至是共和国贵族都认为我们的[Root.Monarch.GetTitle]与他们有着很好的关系。然而有一伙人却觉得[Root.Monarch.GetName]让他们失望了：[Root.Monarch.GetHerHisCap]家人和支持者认为我们还有空缺的职位……这些人的资产和影响力在[Root.Monarch.GetHerHis]任职的时候并不见增长，但是依然不可小觑，这些人坚称他们可以为我们的共和国做出许多大事。"
 personality_events.12.a:0 "我们必须反对任何形式的任人唯亲！"
 personality_events.12.b:0 "我很确信我的血亲是可以信任的。"
 personality_events.12.c:0 "躲避[Root.Monarch.GetName]的亲戚。"
 true_republican_virtues_modifier:0 "真正的共和国美德"
 desc_true_republican_virtues_modifier:0 "我们拒绝任何能够扩大我们支持者力量的请求，从而强化了我们共和国的制度，避免了腐败的不良影响。"
 personality_events.13.t:0 "天生轻信的[Root.Monarch.GetName]"
 personality_events.13.d:0 "我们的[Root.Monarch.GetTitle]对国内非[Root.Religion.GetName]群体十分宽容，有的人甚至说[Root.Monarch.GetSheHe]太过轻信这些无信仰者，直接影响[Root.Monarch.GetHerHis]判断力。[Root.Monarch.GetHerHisCap]挚友$TREASURER$$NATURAL_SCIENTIST$$PHILOSOPHER$$ARTIST$$THEOLOGIAN$$MASTER_OF_MINT$$INQUISITOR$受到了人们的恶意中伤和嫉妒，有谣言称$TREASURER_POSS_PRONOUN$$PHILOSOPHER_POSS_PRONOUN$$ARTIST_POSS_PRONOUN$$THEOLOGIAN_POSS_PRONOUN$$MASTER_OF_MINT_POSS_PRONOUN$$INQUISITOR_POSS_PRONOUN$$NATURAL_SCIENTIST_POSS_PRONOUN$的家人已经渗透到政府来来发动他们针对虔诚者的阴谋。"
 personality_events.13.a:0 "无稽之谈！"
 tolerance_backlash:0 "保守派不满"
 desc_tolerance_backlash:0 "我们在政府要职中雇佣异教徒的政策激怒了国内的宗教团体。他们称这些政府中的异教徒不值得信任，很快他们就会为了他们自己的信仰而背叛我们"
 personality_events.13.b:0 "我怎么会这么盲目？！"
 intolerant_tolerance:0 "虚伪的统治者"
 desc_intolerant_tolerance:0 "我们的统治者自称对所有外来信仰持宽容态度，但事实胜于雄辩，我们会拭目以待。"
 personality_events.13.b.tt:0 "因为违反了[Root.Monarch.GetName]的性格，他的宗教容忍加成会失效于以下修正："
 personality_events.14.t:0 "战争破坏"
 personality_events.14.d:0 "战争是一件可怕的事情，即使在和平条约结束多年后，新的臣民也会渴望在敌军到来之前保持相对的平静。受战争破坏影响特别严重的地区，以前的个人，家庭，甚至政府机构都很难保留下来。在这些地区，煽动者能迅速煽动分离主义和挑起叛乱，阻碍了该地区融入我们国家。"
 personality_events.14.a:0 "我们必须帮助这些可怜人来重建他们的家园！"
 personality_events.14.a.tt:0 "治下所有在此§Y区域§!的省份15年内获得§G-5§!的叛乱度降低和§R-15%§!的税收降低的效果。"
 kind_hearted_healing_ravages_of_war:0 "从战争破坏中回复"
 desc_kind_hearted_healing_ravages_of_war:0 "通过减税和积极的重建政策，我们已试图恢复这个战乱地区的秩序与和平。"
 personality_events.14.b:0 "相反，让我们化悲痛为力量！"
 personality_events.14.b.tt:0 "治下所有在此§Y区域§!的省份15年内获得§G-2§!的本地自治度降低的效果且立即降低至多§G25§!的自治度。"
 personality_events.14.c:0 "地方当局正在处理"
 not_so_kind_hearted:0 "猛烈镇压叛乱"
 desc_not_so_kind_hearted:0 "与其让当地政府自然恢复，我们选择直接用武力手段猛烈地镇压这个地区的一切形式的分离主义。"
 personality_events.15.t:0 "异端首领？"
 personality_events.15.d:0 "一个奇怪的人经常现身于我国乡村地区的不同地方。他到处向每个愿意听他鬼扯的人传播他那非主流的造物论。其学说中对宗教典籍危险而邪恶的解读，诱惑吸引了一部分的人。很多人也对这个似是而非的先知和他的思想很感兴趣。\n[Root.Monarch.GetName]人称自由思想者的名声激起了那个所谓预言家的兴趣，他希望和[Root.Monarch.GetName]面对面交流，并提出担任属灵事务的顾问。"
 personality_events.15.a:0 "世界就像一块有虫子的奶酪？有趣的看法！"
 personality_events.15.a.tt:0 "作为一个自由思想者，你的统治者可能会从与这个人的交谈中获得很多好处，当然也有可能他的想法实际上可能没有什么价值。舆论会很严厉。"
 personality_events.15.b:0 "我们不能允许他嘲笑我们的信仰！"
 personality_events.15.b.tt:0 "严词谴责这个人肯定会给宗教权威留下良好印象，但如果我们的统治者开始镇压他们，[Root.Monarch.GetSheHe]也可能由此失去对新事物和新思想的渴望。"
 personality_events.15.c:0 "把那人带走。"
 inspiring_spiritual_guide:0 "创新主义的宫廷"
 desc_inspiring_spiritual_guide:0 "我们的统治者邀请了许多思想新奇、甚至略显古怪的人来到宫廷中为自己服务，这让我们的国家能够取得更大的进步。"
 personality_events.16.t:0 "[Root.Monarch.GetName]富于活力的内阁"
 personality_events.16.d:0 "[Root.Monarch.GetName]把结识当下高素质的人才作为[Root.Monarch.GetHerHis]职责。这使[Root.Monarch.GetHerHim]得以组建一个由[Root.GetName]国内最聪明的人组成的内阁。[Root.Monarch.GetName]的一位挚友发现这制度对个人发展有巨大好处，就前来我们的权力核心圈子寻求他的一席之地。我们该给年轻有才华的他怎样的答复呢？"
 personality_events.16.a:0 "你有非凡的智慧，而我正需要它。"
 personality_events.16.b:0 "我很确定我能在政府机构中给你找个位子……"
 personality_events.17.t:0 "以身作则"
 personality_events.17.d:0 "[Root.Monarch.GetName]不是一个轻易失去[Root.Monarch.GetHerHis]冷静的[Root.Monarch.GetWomanMan]。在动荡混乱的年代，[Root.Monarch.GetSheHe]始终坚定维持自我，避免恐慌并鼓舞大家保持镇定。正是因为他的努力，长期以来，这已经渗透到我们政府的最底层，我们国家因此变得越来越稳定。"
 personality_events.17.a:0 "别慌"
 personality_events.18.t:0 "谨慎策略"
 personality_events.18.d:0 "一个雄心勃勃的近代国家的统治者很难与每一方都保持友好关系。时常密切注意国际形势，则能帮助你减轻过往行为造成的外交影响。[Root.Monarch.GetName]希望能借助与邻国统治者的个人书信来往，逐步提升我国的国际地位。"
 personality_events.18.a:0 "一切真的只是误会。"
 careful_diplomatic_manouvering:0 "谨慎的外交策略"
 personality_events.19.t:0 "[Root.Monarch.GetName]的伟大密码"
 personality_events.19.d:0 "自从儿童时代起，研究密码就是[Root.Monarch.GetName]的兴趣爱好。当[Root.Monarch.GetSheHe]长大后，[Root.Monarch.GetSheHe]也很有为自己隐藏机密的手段。在发现了一系列信件被公开之后，很明显越来越多的人阅读过我们与各省长官之间的信函。我们的[Root.Monarch.GetTitle]相信自己有办法提升政府文件的安全性。"
 personality_events.19.a:0 "让我们把这当做优先任务！"
 personality_events.19.b:0 "不要浪费精力了。保密方法迟早是会被泄露出去的。"
 secretive_new_cipher:0 "新密码"
 desc_secretive_new_cipher:0 "我们的统治者在我国某些特定的政府部门中引进了他自己发明的新密码。现在国家指令在到达有关部门的途中，获知信息的人得以减少，因此我们能够减少腐败和泄密。但是随着越来越多的人了解我们的新加密方法，这种新密码的效用很可能会衰减。"
 personality_events.20.t:0 "低处的朋友"
 personality_events.20.d:0 "据说，每个在我们宿敌首都的演员、艺人甚至小偷事实上都是[Root.Monarch.GetName]的眼线。由于我们的[Root.Monarch.GetTitle]本人对任何有影响力的人的行踪都感兴趣，[Root.Monarch.GetSheHe]经常能抢在我们的间谍总管之前发现机会。最近[Root.Monarch.GetName]的线人发来消息，当前存在一个为我们国家牟取利益的好机会，当然这需要一定的资金。"
 personality_events.20.a:0 "金钱只是数字"
 personality_events.20.b:0 "把间谍工作交给专业的"
 personality_events.21.t:0 "双胞胎"
 personality_events.21.d:0 "感谢上帝！[Root.Monarch.GetName]生了两个健康的孩子。但另一方面，这又带来一个疑问——谁将是继承者……"
 personality_events.21.a:0 "那个看起来更强壮的"
 personality_events.21.b:0 "那个看起来更聪明的"
 personality_events.22.t:0 "双胞胎"
 personality_events.22.d:0 "感谢上帝！[Root.Monarch.GetName]的妻子生了两个健康的孩子。但另一方面，这又带来一个疑问——谁将是继承者……"
 personality_events.22.a:0 "那个看起来更强壮的"
 personality_events.22.b:0 "那个看起来更聪明的"
 personality_events.23.t:0 "以人为鉴"
 personality_events.23.d:0 "[Root.Monarch.GetName]总是聆听[Root.Monarch.GetHerHim]前辈的意见，并且雇佣了大量的幕僚围绕在[Root.Monarch.GetHerselfHimself]周围。但是[Root.Monarch.GetHerHim]担心[Root.Heir.GetName]可能没认识到统治[Root.GetName]需要什么。某些程度上，这是[Root.Heir.GetName]早晚要承担的责任。另外，如果[Root.Heir.GetSheHe]能更加深入地了解统治时将面临何种挑战，那会更好。"
 personality_events.23.a:0 "我们必须教[Root.Heir.GetHerHim]内政。"
 personality_events.23.b:0 "我们必须教[Root.Heir.GetHerHim]外交。"
 personality_events.23.c:0 "我们必须教[Root.Heir.GetHerHim]军事。"
 personality_events.23.dd:0 "[Root.Heir.GetSheHeCap]必须走自己的路。"
 personality_events.24.t:0 "活到老，学到老？"
 personality_events.24.d:0 "发现自己的不足并找到那些有能力的人来弥补自己的不足，这是很重要的统治手段。[Root.Monarch.GetName]坚持广开言路，通过听取谏言来提升[Root.Monarch.GetHerselfHimself]。然而，随着时间的推移，我们可能会了解什么是别人的天性。如果我们允许[Root.Monarch.GetName]找个导师，他能更好地掌控[Root.GetName]全国。"
 personality_events.24.a:0 "让[Root.Monarch.GetName]学习[Root.GetAdjective]的内政"
 personality_events.24.b:0 "让[Root.Monarch.GetName]学习外交事务。"
 personality_events.24.c:0 "让[Root.Monarch.GetName]学习军事理论。"
 personality_events.24.dd:0 "[Root.Monarch.GetHerHisCap]时间用来干别的事更好。"
 personality_events.25.t:0 "非正义战争"
 personality_events.25.d:0 "随着我国目前战争谈判的临近，[Root.Monarch.GetName]正忙着与我们的盟友和敌国的使节们会面。作为反对非正义战争的捍卫者，我们得到国际社会的支持。虽然目前还没有解决问题，但我们可以确保在今后谈判中拥有充足的筹码。"
 personality_events.25.a:0 "是时候成交了"
 silver_tongued_leverage:0 "谈判影响力"
 desc_silver_tongued_leverage:0 "我们的统治者的说服他人接受我们的要求的能力，在谈判中给了我们更多的影响力。"
 personality_events.25.b:0 "当前真正紧迫的问题是恢复战争带来的破坏。"
 personality_events.26.t:0 "传播[Root.Religion.GetName]信仰"
 personality_events.26.d:0 "[Root.Monarch.GetName]把传播[Root.Religion.GetName]当作毕生的事业，并迅速在我国各地的宗教团体中博得了极高的威名。[Root.Monarch.GetHerHisCap]与[Root.GetName]$ESTATE_CHURCH$的密切联系使各种各样的神职人员越来越多地参与到[Root.Capital.GetCapitalName]的政治事务中，并且十分具有影响力。\n随着时间的推移，我们[Root.Monarch.GetTitle]的名声甚至已经往境外传播，我们的间谍告诉我们，我们的宿敌的臣民中有一些宗教少数派，他们会支持我们动用军事手段扩张到他们那里。"
 personality_events.26.a:0 "我们必须保护我们的教友！"
 zealot_reputation_opinion:0 "信仰战士"
 personality_events.26.b:0 "让我们避免不必要的牺牲"
 personality_events.27.t:0 "虔诚的支持"
 personality_events.27.d:0 "许多人把自己仅有的东西都贡献出来加强自己国家和领袖，帮助支持[Root.Monarch.GetHerHis]对抗异教的战争。我们当地的神职人员还报告说，大批的志愿兵准备拿起武器，与异教徒作战。"
 personality_events.27.a:0 "我们的祷告得到了回应"
 personality_events.28.t:0 "[Root.Capital.GetCapitalName]的盛世画卷"
 personality_events.28.d:0 "在最好的情况下，宗主与附庸关系是一种互惠互利的关系，双方都能取得比本来可能更多的收益。在[Root.Monarch.GetName]的强力手腕下，很多乐意接受我们保护的国家变得繁荣起来。其带来的好处之一就是年轻的公侯和其他的重要人士认为在[Root.GetName]能找到更好的职业前景。"
 personality_events.28.a:0 "让他们视进入我们政府工作为荣誉，并为之而竞争。"
 personality_events.28.b:0 "最杰出的人应当来到我们军队服役。"
 demanded_support:0 "要求支援"
 personality_events.29.t:0 "法律改革"
 personality_events.29.d:0 "就像其他同等大小的国家，[Root.GetName]的外在统一就是镜花水月。自古以来，这个国家任何地方的城市、村庄、阶级都有自己的规则和法律。为了减少各地方不一致的法令，[Root.Monarch.GetTitle]一直致力于收回地方特权，颁布新的全国范围法令来消除乱七八糟的规定所造成的秩序混乱。当然，成效并不总能立竿见影。近来，我国一些地区开始完全无视中央政府颁布的法令，对[Root.Monarch.GetName]的权威造成了很严重损害。"
 personality_events.29.a:0 "分析他们的反对意见，协调修改我们的立法。"
 local_legal_reform:0 "地方法律改革"
 desc_local_legal_reform:0 "我们正在协调在这个地区各个地方政府杂乱的规章制度，来使它完全符合全国统一的法规。"
 personality_events.29.b:0 "到了使用暴力的时候了！"
 personality_events.29.b.tt:0 "治下所有在此§Y区域§!的省份自治度立即降低§G-15§!。"
 personality_events.29.c:0 "睁一只眼闭一只眼对大家都好。"
 personality_events.30.t:0 "意外之财"
 personality_events.30.d:0 "[Root.Monarch.GetName]能够在最不可能的地方找到新的收入来源，[Root.Monarch.GetSheHe]以这种天才能力闻名天下。近来[Root.Monarch.GetHerHisCap]在审阅地方政府的财政数据时发现了新的财源，这些钱都将缓慢但稳定地流入我们的金库。"
 personality_events.30.a:0 "钱！钱！钱！"
 personality_events.31.t:0 "严守成规"
 personality_events.31.d:0 "[Root.Monarch.GetName]对道德标准和腐败问题的严格态度使我们的国家政府更加诚实可靠，但这也让[Root.Monarch.GetHerHim]找不到多少官僚朋友。当我们严厉打击贪腐的时候，也有许多心怀不满的家伙们正竭尽所能地拖延我们的国家机器……"
 personality_events.31.a:0 "我们迟早要把他们找出来！"
 personality_events.31.b:0 "我们或许该在原则问题上更灵活。"
 corrupted_incorruptible_ruler:0 "无视腐败"
 desc_corrupted_incorruptible_ruler:0 "为了防止和官员疏远，我们对政府机构中一些尚可容忍的腐败视而不见。毕竟，当个公务员有各种途径赚点儿外快也没啥错嘛。"
 personality_events.32.t:0 "[Root.Capital.GetCapitalName]学派"
 personality_events.32.d:0 "这儿是起重架，那儿是在建的高塔和纪念碑，这就是我们首都现在的剪影，不难看出[Root.Monarch.GetName]统治的一大特点就是四处大兴土木。\n越来越多的劳工被雇佣到建筑场地，迎合[Root.Monarch.GetTitle]品位的建筑如雨后春笋般林立而起，一种新潮而独特的建筑风格得以发展起来。[Root.Capital.GetCapitalName]学派的建筑大师们也成了国际上炙手可热的人物了，有些外国城市已能够在我们的风格上与我们水平相近了。"
 personality_events.32.a:0 "[Root.Capital.GetCapitalName]必须是最伟大的城市！"
 personality_events.32.b:0 "鼓励我们的大师向外国传播我们的建筑风格。"
 opinion_school_of_capital:0 "文化典范"
 monumental_architecture:0 "伟大的建筑"
 desc_monumental_architecture:0 "该省的省会城市以其野心勃勃的建筑而闻名天下。"
 personality_events.33.t:0 "天上掉馅饼？"
 personality_events.33.d:0 "一些经济投资者找到[Root.Monarch.GetName]，请求得到授权来开发我们控制下的一个地区。他们会付一大笔钱来买断当地的财政收入，而之后这些土地上的税收就任由他们支配了。投资者们说他们将会投资当地基础设施建设来拉动当地经济的发展，为地区带来繁荣，从而使得他们的收益能够比现在这笔巨款还要大上许多。"
 personality_events.33.a:0 "成交！"
 personality_events.33.b:0 "还是保守些好。"
 economic_development_entrepreneur:0 "蒸蒸日上的事业"
 desc_economic_development_entrepreneur:0 "在那些承包土地的农民的努力下，这片地区的经济已经得到快速发展。那些农民用自己的钱投资发展当地技术和经济基础设施，使得整个地区都欣欣向荣。"
 economic_downturn_modifier:0 "鲁莽的经济政策"
 desc_economic_downturn_modifier:0 "那些投资者为了短期利益，毫无长远规划，对我们的土地资源和当地经济基础设施造成了严重破坏。一切都会恢复的，但是需要时间。"
 personality_events.34.t:0 "[Root.Monarch.GetTitle]的经济学"
 personality_events.34.d:0 "[Root.Monarch.GetName]十分勤于政事。[Root.Monarch.GetHerHis]寝宫夜灯时常不灭，[Root.Monarch.GetHerHis]皇家政令也不分昼夜地从[Root.Capital.GetCapitalName]传出。[Root.Monarch.GetSheHeCap]还时常关注我国的经济界，甚至会亲自为省份中新出的生意制定法律法规。外国人时常为[Root.Monarch.GetSheHe]的这种举动感到惊讶。\n我们敬爱的[Root.Monarch.GetTitle]亲自设定了国家的经济规划。现在唯一的问题是我们有没有足够的精力和资源来同时开展[Root.Monarch.GetSheHe]所有的经济部署。"
 personality_events.34.a:0 "钱不是问题。"
 personality_events.34.b:0 "[Root.Monarch.GetSheHeCap]会得到[Root.Monarch.GetSheHe]想要的，可能还会更好呢。"
 personality_events.34.c:0 "再说吧。"
 industrious_boost:0 "制造业发展"
 desc_industrious_boost:0 "这个地区的经济在一系列旨在刺激经济的政令帮助下得到飞速发展。"
 personality_events.35.t:0 "新大陆的诱惑"
 personality_events.35.d:0 "早在[Root.Monarch.GetHerHis]童年时，[Root.Monarch.GetName]就对那些远方的神话传说十分着迷。作为[Root.Monarch.GetTitle]，[Root.Monarch.GetSheHe]更是积极鼓励推动远洋航行和殖民活动。现在我们的殖民长官要求更大的支持来实现我国的殖民野望，陛下自己从[Root.Monarch.GetHerHis]钱包里筹集了足够的开支，并没有动用[Root.Monarch.GetHerHis]国家金库的一分一毫。"
 personality_events.35.a:0 "好钢得用在刀刃上。"
 personality_events.35.b:0 "是时候去探险了！"
 personality_events.35.c:0 "让我们绘出海岸线吧。"
 personality_events.35.dd:0 "我们需要在国内发展殖民地设施。"
 personality_events.36.t:0 "政府干预"
 personality_events.36.d:0 "[Root.Monarch.GetName]作为协商者和中介代理人的天赋在国际协商中有重要价值，当然有些时候这种天赋还能给我国商人带来好处。近来，一系列和外国使者的外交磋商给我国商人的外贸出口带来了不少机遇。"
 personality_events.36.a:0 "太棒了！"
 personality_events.36.b:0 "一个[Root.Monarch.GetTitle]不应来操劳这些事。"
 personality_events.37.t:0 "恐惧与敬畏"
 personality_events.37.d:0 "在[Root.Monarch.GetName]统治时期，[Root.Monarch.GetHerHis]言辞和行动都验证了那响当当而又野心勃勃的名号：征服者。整个军队都爱戴着这位君主，[Root.Monarch.GetHerHis]一次军营私访正潜移默化地为每个士兵的内心带来胜利的光荣理想。"
 personality_events.37.a:0 "[Root.Monarch.GetTitle]在上，无往不胜！"
 personality_events.37.b:0 "我们应该以[Root.Monarch.GetHerHis]名义创作我们的军歌！"
 personality_events.38.t:0 "战争艺术"
 personality_events.38.d:0 "在这个年代，只有寥寥数人能在战略指挥军事天赋上比得上我们威名赫赫的[Root.Monarch.GetName][Root.Monarch.GetTitle]。[Root.Monarch.GetSheHeCap]在我国的军事改革上做出诸多努力，我们甚至可以预见在其带领下我们的[Root.GovernmentName]将会获得一个又一个的伟大胜利。[Root.Monarch.GetName]正在考虑将[Root.Monarch.GetHerHis]军事思想写成一本书。虽然它有助于在我军内推广新的军事战术，但这种创见性的军事思想也很有可能会被我们的邻国学了去。"
 personality_events.38.a:0 "不分享这一先进的思想就是对全人类的犯罪！"
 personality_events.38.a.tooltip:0 "§Y[Root.Monarch.GetTitle][Root.Monarch.GetName]§!撰写了一部军事战术著作。"
 personality_events.38.b:0 "他们今天会为我们喝彩，日后怕是会背后捅我们一刀。"
 personality_events.38.b.tooltip:0 "§Y[Root.Monarch.GetTitle][Root.Monarch.GetName]§!的独家军事方略只能在我军内部传阅。"
 personality_events.39.t:0 "处处和平，没有乐子"
 personality_events.39.d:0 "[Root.Monarch.GetName]近来坐立不安，变着花样的折腾。有传言说[Root.Monarch.GetTitle]有心脏问题才使得[Root.Monarch.GetHerHis]性格变得如此焦躁，但实际上了解这位[Root.Monarch.GetWomanMan]的人都知道这背后的真正原因是近来国家和平的环境——[Root.Monarch.GetSheHe]这样勇敢的战士在和平的时代无处施展[Root.Monarch.GetHerHis]军事才华，感觉就像一只被关在笼子里的小鸟。不过话说回来，[Root.Monarch.GetSheHe]可是[Root.Monarch.GetTitle]……或许[Root.Monarch.GetSheHe]能做些什么？"
 personality_events.39.a:0 "[Root.Monarch.GetTitle]要举办一场比武大赛！"
 personality_events.39.b:0 "[Root.Monarch.GetTitle]要在训练[Root.Monarch.GetHerHis]军队上消磨多余的精力。"
 hosting_tournament:0 "举办比武大会"
 desc_hosting_tournament:0 "我们的统治者正举办着比武大会，奖赏与荣誉等待着前来参与的勇敢战士们，那些胜出者更是能名利双收。这场大会鼓舞着全国上下的人们，他们纷纷想来这里证明自己的勇气。"
 drilling_troops:0 "部队演练"
 desc_drilling_troops:0 "我们的统治者把个人兴趣转到了训练首都部队上，人们总能看见陛下在校场上训练士兵，甚至亲自和他们比试身手。"
 personality_events.40.t:0 "严格的礼仪"
 personality_events.40.d:0 "这天晚上[Root.Heir.GetName]与[Root.Monarch.GetName]共进晚餐。传言说这顿饭吃得并不愉快，因为礼仪问题而引发的争执很快发展地一发不可收拾，往常注重礼仪的王储愤然离席，紧接着就传来[Root.Monarch.GetName]的咆哮声。[Root.Monarch.GetHerHim]喊着什么「你这个贼子竟妄图毒害我！」"
 personality_events.40.a:0 "是可忍孰不可忍！[Root.Heir.GetName]要为此付出代价。"
 personality_events.40.a.tt:0 "[Root.Monarch.GetName]和§Y[Root.Heir.GetName]§!断绝关系\n"
 personality_events.40.b:0 "这多半是个误会。"
 personality_events.41.t:0 "语言的艺术"
 personality_events.41.d:0 "由于陷入战争泥潭，[Root.Monarch.GetName]对[Root.Monarch.GetHerHis]疲惫的军队发表了一次鼓舞士气的演说。贵族和平民之间都流传着这么一个故事，说当时[Root.Monarch.GetSheHe]站在台上演说，阳光照在[Root.Monarch.GetHerHis]铠甲上，映衬得像一座屹立的灯塔，而[Root.Monarch.GetHerHis]每一句话都点燃了士兵们的希望。"
 personality_events.41.a:0 "我们比他们想象得更坚强。"
 personality_events.42.t:0 "新生代"
 personality_events.42.d:0 "长期以来，我们的[Root.Monarch.GetTitle][Root.Monarch.GetName]在亲自塑造我们的军队上展现了巨大兴趣，并亲自训练出来许多年轻军官。通过这种方法，[Root.Monarch.GetName]让自己的思想在各级军人之间广泛传播。[Root.Monarch.GetTitle]相信是时候让[Root.Monarch.GetHerHis]最新的弟子证明自己的羽翼了。这个年轻人会为我们的[Root.GovernmentName]带来什么惊喜吗？"
 personality_events.42.a:0 "他应该集中精力提高我军的士气。"
 personality_events.42.a.tooltip:0 "在[Root.GetName]获得一名§Y3§!级陆军改革者。这个顾问便宜§G50%§!。"
 personality_events.42.b:0 "他应该集中精力训练我们的士兵，让他们成为世界上纪律最严明的部队！"
 personality_events.42.b.tooltip:0 "在[Root.GetName]获得一名§Y3§!级教官。这个顾问便宜§G50%§!。"
 personality_events.42.c:0 "我们总是需要更多的人力，他应该成为一个募兵官。"
 personality_events.42.c.tooltip:0 "在[Root.GetName]获得一名§Y3§!级征兵官员。这个顾问便宜§G50%§!。"
 personality_events.42.d.tooltip:0 "在[Root.GetName]获得一名§Y2§!级陆军改革者。这个顾问便宜§G50%§!。"
 personality_events.42.e.tooltip:0 "在[Root.GetName]获得一名§Y2§!级教官。这个顾问便宜§G50%§!。"
 personality_events.42.f.tooltip:0 "在[Root.GetName]获得一名§Y2§!级征兵官。这个顾问便宜§G50%§!。"
 personality_events.43.t:0 "务实的水手"
 personality_events.43.d:0 "我们最近听说有一位军官在我国海军中晋升速度极快。他堪称天生的将帅之才，却又谦逊平实，与他共同作战的海员都向我们力荐此人。他们甚至声称他与海洋有一种天生的亲和力，如果不提拔他绝对是对人才的浪费。"
 personality_events.43.a:0 "他将成为一位优秀的海军将领！"
 personality_events.43.b:0 "我们需要一位远洋探索的探险家！"
 personality_events.43.c:0 "我们现在还不需要他。"
 personality_events.44.t:0 "铁腕谈判"
 personality_events.44.d:0 "在过去的很多年里，在谈判桌上，许多人都对我们的[Root.Monarch.GetTitle][Root.Monarch.GetName]相当畏惧，[Root.Monarch.GetSheHeCap]毫不留情面，凶猛如狮，狡猾如蛇。最终绝大多数人会情愿答应[Root.Monarch.GetName]的任何要求，只要自己能逃离[Root.Monarch.GetHerHis]吃人般的眼神。当我们的[Root.Monarch.GetTitle]召集银行家们重新协商国家贷款的时候，我们都知道结果会如何。"
 personality_events.44.a:0 "那些银行家们几个月都将睡不着觉！"
 renegotiated_loans:0 "重新协商贷款"
 desc_renegotiated_loans:0 "我们的铁腕领袖已经降低了我们贷款的利息。"
 personality_events.45.t:0 "最后一根稻草"
 personality_events.45.d:0 "长期以来，我们的外交官已经厌烦了[Root.Monarch.GetTitle][Root.Monarch.GetName]和[Root.Monarch.GetSheHe]出言不慎、时常侮辱一切事物的倾向。为了清理我们的[Root.Monarch.GetTitle]在外交场合上留下来的烂摊子，他们没法挤出一点休息的时间。在[angry_country.GetName][angry_country.Monarch.GetTitle][angry_country.Monarch.GetName]遣使访问我国期间，我们的[Root.Monarch.GetTitle]极大地激怒了来访的使者，使他失态，使者竟当众对我们宣泄起怒火。我国的宫廷里还从不曾听到过这样的侮辱！"
 personality_events.45.a:0 "我们必须保卫我们光荣的[Root.GovernmentName]！"
 personality_events.46.t:0 "乌云背后总有一线光明"
 personality_events.46.d:0 "最近，[Root.Monarch.GetTitle][Root.Monarch.GetName]的顾问之一$TREASURER$$MASTER_OF_MINT$发现国库失窃。$TREASURER_CAP_S_PRONOUN$$MASTER_OF_MINT_CAP_S_PRONOUN$早就猜到这些钱是进了谁的腰包。尽管起初$TREASURER_S_PRONOUN$$MASTER_OF_MINT_S_PRONOUN$努力想找到一个不冒犯[Root.Monarch.GetTitle]的解决方案，而现在$TREASURER_S_PRONOUN$$MASTER_OF_MINT_S_PRONOUN$却有了一个有趣的想法。为什么不利用[Root.Monarch.GetTitle]的「才能」来补充国库呢？"
 personality_events.46.a:0 "这是为了[Root.GovernmentName]好！"
 personality_events.46.a.tooltip:0 "§Y[Root.Monarch.GetTitle][Root.Monarch.GetName]§!同意与§Y$TREASURER$$MASTER_OF_MINT$§!一起设立一个挪用公款的方案用以填充国库。"
 personality_events.46.b:0 "对就是对，不对就是不对。"
 personality_events.46.b.tooltip:0 "我们接受资金的流失，不以任何有问题的方式修正。"
 personality_events.47.t:0 "墨水比血液更浓"
 personality_events.47.d:0 "[Root.Monarch.GetTitle][Root.Monarch.GetName]至今仍没有后嗣，这让我国的未来十分不确定。随着时间的推移，我们的[Root.Monarch.GetTitle]只有年龄在增长，继承人诞生的机会却越来越渺茫。我们已经走访了[Root.Monarch.Dynasty.GetName]家族中任何可以成为[Root.Monarch.GetTitle]继承者的亲戚。也许他们的宣称并不强，但至少能给国家的未来带来一些稳定因素。"
 personality_events.47.a:0 "听说[adoptive_country_1.GetName]的玛利亚·[adoptive_country_1.Monarch.Dynasty.GetName]有不少优秀的品格。"
 personality_events.47.b:0 "[adoptive_country_2.GetName]的亚历山大·[adoptive_country_2.Monarch.Dynasty.GetName]是一个受人尊敬的指挥官。"
 personality_events.47.c:0 "很多人都对[adoptive_country_3.GetName]的斯特凡诺斯·[adoptive_country_3.Monarch.Dynasty.GetName]评价不错。"
 personality_events.47.e:0 "我们不需要一个可鄙的外国人坐在王座上！"
 personality_events.47.e.tooltip:0 "§Y[Root.Monarch.GetTitle][Root.Monarch.GetName]§!仍然没有继承者。"
 personality_events.48.t:0 "工作与乐趣"
 personality_events.48.d:0 "我们的[Root.Monarch.GetTitle][Root.Monarch.GetName]以[Root.Monarch.GetHerHis]轻佻、风流，令人难以启齿的生活方式而闻名于世。直到目前为止，最可耻的行为已经被深深的掩藏。然而，事情似乎在改变，[Root.Monarch.GetName]已经将[Root.Monarch.GetSheHe]最喜欢的情人——一个知名的骗子，送进了宫廷里任职……"
 personality_events.48.a:0 "她显然很有才能，让她去做吧。"
 personality_events.48.b:0 "他显然很有才能，让他去做吧。"
 personality_events.48.c:0 "这看起来并不好。"
 personality_events.48.c.tooltip:0 "§Y[Root.Monarch.GetTitle][Root.Monarch.GetName]§!的情人不会为公众所知。"
 personality_events.49.t:0 "令人铭记的夜晚"
 personality_events.49.d:0 "[Root.Monarch.GetTitle][Root.Monarch.GetName]名声在外，不过多半是恶名，[Root.Monarch.GetHerHis]放纵的天性和奢靡的生活方式人尽皆知。尽管我们的管理人员经常抱怨政府资金的流失，但事实上，知道如何安排出令人印象深刻的聚会本身也是一种能力。[Root.Monarch.GetName]已经通过[Root.Monarch.GetHerHis]举办的舞会和宴会为我们的[Root.GovernmentName]结交了许多朋友。现在[Root.Monarch.GetSheHe]正在计划另一场盛大的聚会，尽管座上宾仍未确定。"
 personality_events.49.a:0 "[invitee_1.GetName]的[invitee_1.Monarch.GetTitle][invitee_1.Monarch.GetName]很喜欢这样的大型宴会。"
 personality_events.49.b:0 "我们应该试着给[invitee_2.Monarch.GetName]阁下——[invitee_2.GetName]的[invitee_2.Monarch.GetTitle]留下一个深刻的印象。"
 personality_events.49.c:0 "应该邀请[invitee_3.Monarch.GetTitle][invitee_3.Monarch.GetName]，以此改善我们与[invitee_3.GetName]的关系。"
 personality_events.49.e:0 "这些人都不懂得什么才叫享乐！没有他们会更好。"
 personality_events.49.e.tooltip:0 "这次活动不会邀请外国的统治者前来参加。"
 personality_events.50.t:0 "利润回流"
 personality_events.50.d:0 "虽然[Root.Monarch.GetTitle][Root.Monarch.GetName]的贪婪确实伤害到了我们国家的经济，但[Root.Monarch.GetSheHe]对快钱无尽的追求并不总是毫无意义的。有时候，[Root.Monarch.GetSheHe]投资的商业冒险是有回报的，而今天就是这么一天。"
 personality_events.50.a:0 "真想一直活在这么一刻！"
 personality_events.51.t:0 "铁拳"
 personality_events.51.d:0 "[Root.Monarch.GetTitle][Root.Monarch.GetName]已经不满意于我们的省份[lazy_province.GetName]的最新报告。[Root.Monarch.GetSheHeCap]确定这些无用的农民应当负全责。也许我们可以拿他们中的一些人来杀鸡儆猴用以刺激剩下的人更努力地工作？"
 personality_events.51.a:0 "让他们知道懒惰的代价！"
 personality_events.51.b:0 "起义的风险是我们所承担不起的，这样就没人工作了。"
 personality_events.51.b.tooltip:0 "§Y[Root.Monarch.GetTitle][Root.Monarch.GetName]§!的嗜血性格暂时得到了控制。"
 cruel_overlord:0 "残忍的宗主"
 desc_cruel_overlord:0 "这个省份的人民受到了他们宗主的严酷对待，现在他们反过来制造了巨大的反感和动乱。"
 personality_events.52.t:0 "十年最佳雇主"
 personality_events.52.d:0 "和[Root.Monarch.GetTitle][Root.Monarch.GetName]打交道往往不是件轻松的事——[Root.Monarch.GetHerHis]凡事不过大脑的处事风格和缺乏谨慎的脾性，多年来得罪了许多人。然而有一群人却喜欢[Root.Monarch.GetName]的天真。[Root.Monarch.GetHerHisCap]顾问们发现我们的[Root.Monarch.GetTitle]非常好说服，并对绝大多数提案都会感到兴奋。他们对这种情况十分满意，因此我们完全可以降低他们的一些薪水。就算没有他们，还有许多人才排着队想要这份差事！"
 personality_events.52.a:0 "一点小小的竞争会让他们更努力地工作！"
 naive_employer:0 "天真的领导人"
 desc_naive_employer:0 "我们国家的领导者特别容易兴奋，并几乎愿意尝试任何新的想法，这使他在顾问中备受欢迎。"
 personality_events.53.t:0 "因怯懦而得救"
 personality_events.53.d:0 "这种行径实在是过分，但我们对[assassination_nation.GetName]的恶棍[assassination_nation.Monarch.GetTitle][assassination_nation.Monarch.GetName]还能抱有什么期望呢？昨晚，我们的[Root.Monarch.GetTitle][Root.Monarch.GetName]万幸地在一场暗杀行动中活了下来。这次我们其实应感谢[Root.Monarch.GetHerHis]谨小慎微的天性，如果不是因为如此，那涂了剧毒的匕首早就解决了它的目标。守卫设法抓住刺客，经过审问者的情报，我们现在明确知道了谁将负此责任……"
 personality_events.53.a:0 "一个暗箭伤人的伎俩？我们绝不接受这个耻辱！"
 personality_events.54.t:0 "意外的恭维"
 personality_events.54.d:0 "在宴会上，我们的[Root.Monarch.GetTitle][Root.Monarch.GetName]开始与人谈论起食物和甜品。在争论哪里的美食更好时，大多数人都坚持认为我国的美食更加出众，可我们的[Root.Monarch.GetTitle]却满不在乎，[Root.Monarch.GetSheHe]毫不隐晦地道出了自己的真实想法：「我一直认为[cool_neighbor_country.GetName]的奶酪拼盘是最好的！跟他们的一比我们自己的奶酪根本就没什么滋味！」\n\n虽然这番话让我们的厨师大受冒犯，但[cool_neighbor_country.GetName]的[cool_neighbor_country.Monarch.GetTitle][cool_neighbor_country.Monarch.GetName]应该也派有密使出席了此次宴会。因为后来，[cool_neighbor_country.Monarch.GetHerHis]使节向我们赠送了一大堆奶酪，并且完全免费。"
 personality_events.54.a:0 "嗨，我们这位大大咧咧的[Root.Monarch.GetName]！"
 personality_events.54.a.tt:0 "[cool_neighbor_country.Monarch.GetName]很欣赏我们[Root.Monarch.GetTitle]的钝感力。"
 personality_events.55.t:0 "最优秀的[Root.GetName]士兵"
 personality_events.55.d:0 "对于我们伟大的[Root.GovernmentName]军队来说，没有什么是出色的[Root.GetAdjective]士兵所无法做到的！[Root.Monarch.GetTitle][Root.Monarch.GetName]花了许多个不眠之夜思考我们军队的未来，并得出结论——我们必须设立一个更高征兵标准。尽管达标人员将会因此减少，但我们预计将会有更优秀的士兵参战。"
 personality_events.55.a:0 "确实，质量应优于数量！"
 personality_events.55.b:0 "我们负担不起裁军的代价。"
 personality_events.55.b.tooltip:0 "§Y[Root.Monarch.GetTitle][Root.Monarch.GetName]§!的提议被驳回。"
 military_perfectionism:0 "军事完美主义"
 desc_military_perfectionism:0 "我们的统治者只允许最优秀的士兵参军，这样整体的素质提高了，总的规模却减小了。"
 personality_events.56.t:0 "咨询顾问"
 personality_events.56.d:0 "众所周知，[Root.Monarch.GetTitle]并不是很受我们廷臣的欢迎。大多数人都忍受着[Root.Monarch.GetHerHis]两面三刀，或者是出于恐惧而不敢轻举妄动，但最近有一位顾问却不止一次与我们的统治者有过争议。目前，$TREASURER$$NATURAL_SCIENTIST$$PHILOSOPHER$$ARTIST$$THEOLOGIAN$$MASTER_OF_MINT$$INQUISITOR$正威胁辞去职务，他向我们表示，『这只是个交易而已。』然而，这里有一种大家都听得懂的话……"
 personality_events.56.a:0 "让我们拿钱来说话。"
 personality_events.56.a.tt:0 "强烈建议这位顾问忘掉这些分歧。"
 personality_events.56.b:0 "我们再也不需要$TREASURER$$NATURAL_SCIENTIST$$PHILOSOPHER$$ARTIST$$THEOLOGIAN$$MASTER_OF_MINT$$INQUISITOR$了。"
 personality_events.57.t:0 "战斗呼声"
 personality_events.57.d:0 "[Root.Monarch.GetName]的名气早已并不仅仅局限于我们[Root.GovernmentName]境内。这并不只是因为她是我们尊贵的[Root.Monarch.GetTitle]——她是以她的军事才能闻名的。到目前为止，她一直在作战指挥室里为我国的军事事务做出贡献，但一直有呼声希望让[Root.Monarch.GetTitle]亲自登临战场。这样的呼声正变得越来越高涨。"
 personality_events.57.a:0 "我们将随她征战到死！"
 personality_events.57.a.tooltip:1 "§Y[Root.Monarch.GetTitle][Root.Monarch.GetName]§!将被任命为将军。"
 personality_events.57.b:0 "我们不能拿[Root.Monarch.GetTitle]的生命作冒险。"
 personality_events.57.b.tooltip:0 "§Y[Root.Monarch.GetTitle][Root.Monarch.GetName]§!没有被任命为将军。"
 personality_events.58.t:0 "战场的呼唤"
 personality_events.58.d:0 "众所周知，[Root.Heir.GetName]是我们[Root.Monarch.GetTitle]的继承人，她对我们[Root.GovernmentName]十分重要。然而有一个真相却鲜为人知——我们的这位继承人拥有出色的军事才能。到目前为止，她已经在安全的营帐内为保家卫国贡献良多，然而现在有不少人都希望她亲自出现在战场上。这样的呼声正变得越来越高涨。"
 personality_events.58.a:0 "赴汤蹈火，在所不辞！"
 personality_events.58.a.tooltip:0 "§Y[Root.Heir.GetName]§!被任命为将军了。"
 personality_events.58.b:0 "我们不能拿[Root.Monarch.GetTitle]的生命冒险。"
 personality_events.58.b.tooltip:0 "§Y[Root.Heir.GetName]§!不会被任命为将军。"
